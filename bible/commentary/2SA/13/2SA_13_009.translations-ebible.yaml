verse: 2SA.013.009
translations:
  mal-C: പിന്നെ അവൾ പാത്രമെടുത്ത് അയാൾക്കു വിളമ്പിക്കൊടുത്തു; എന്നാൽ അയാൾ ഭക്ഷിക്കാൻ
    കൂട്ടാക്കിയില്ല. “എല്ലാവരെയും ഇവിടെനിന്നും പുറത്താക്കുക,” എന്ന് അമ്നോൻ പറഞ്ഞു.
    എല്ലാവരും അയാളുടെ അടുത്തുനിന്നും പോയി.
  deu-TKW: 'Dann rief sie dem Diener und schüttete sie vor ihm hin. Er weigerte sich
    jedoch zu essen. Vielmehr rief Amnon: Jedermann soll hinausgehen! Da ging jedermann
    hinaus.'
  lin-lin: 'Alongolaki yango na kikalungu mpe apesaki yango na Aminoni, kasi Aminoni
    aboyaki kolia. Aminoni alobaki : — Bimisa bato nyonso libanda. Bato nyonso babimaki.'
  eng-LSV: and takes the frying-pan, and pours out before him, and he refuses to eat,
    and Amnon says, “Have everyone go out from me”; and everyone goes out from him.
  eng-GNV: 'And she tooke a pan, and powred them out before him, but he would not
    eat. Then Amnon saide, Cause ye euery man to goe out from me: so euery man went
    out from him.'
  eng-WEBSTER: And she took a pan, and poured them out before him; but he refused
    to eat. And Amnon said, Have out all men from me. And they went out every man
    from him.
  nhw-BL: Huan quema ya eltoya, quitequili itlacualis huan quihualiquili Amnón, pero
    ya amo quinejqui tlacuas. Huan quinnahuati nochi itequipanojcahua ma panquisaca,
    huan nochi quisque.
  swh-ONEN: Tamari akaondoa mikate kwenye kikaango ili ampatie Amnoni, lakini akakataa
    kula. Amnoni akamwambia, “Mtoe nje kila mtu aliyeko hapa.” Kwa hiyo kila mmoja
    akaondoka.
  bba-bba: Yen biru u kirɑ weke te suɑ mɑ u kirɑ ni ɡɔsie ɡbɛ̃ɛru ɡɑru sɔɔ. Adɑmɑ
    Amɔɔ u yinɑ u di. U nɛɛ, bu tɔmbu kpuro yɑro win dirun di. Yerɑ be kpuro bɑ yɑrɑ
    min di.
  eng-KJVCPB: And she took a pan, and poured them out before him; but he refused to
    eat. And Amnon said, Have out all men from me. And they went out every man from
    him.
  luo-luo: Eka nokawo gima notedoe mi omiye makati, to notamore chamo. Amnon nowachone
    niya, “Riemb jogi duto oko.” Omiyo ji duto nowuok oko oweye.
  meu-meu: Bena ia vairanai e bubu diho, a ia ese e dadaraidia. Bena Amnon eto, Iboudiai
    a siaidia lasi. Taunabunai, iboudiai na iena amo e raka lasi.
  npi-ULB: उनले तावा लिइन् र तिनलाई रोटी दिइन्, तर तिनले खान इन्कार गरे । त्‍यसपछि
    अमनोनले त्यहाँ भएका अरूलाई भने, “हरेकलाई बाहिर, मबाट टाढा पठाऊ ।” त्यसैले हरेक
    व्‍यक्‍ति बाहिर गए ।
  yor-yor: Òun sì mú àwo náà, ó sì dà á sínú àwo mìíràn níwájú rẹ̀; ṣùgbọ́n ó kọ̀
    láti jẹ. Amnoni sì wí pé, “Jẹ́ kí gbogbo ọkùnrin jáde kúrò lọ́dọ̀ mi!” Wọ́n sì
    jáde olúkúlùkù ọkùnrin kúrò lọ́dọ̀ rẹ̀.
  ind-ind: Saat semua roti sudah dimasak dan Tamar menghidangkannya, Amnon menolak
    untuk makan. Kata Amnon kepada para budak laki-lakinya, “Keluar kalian semua dari
    sini!” Mereka pun keluar, dan hanya Tamar yang tinggal bersamanya.
  pes-OPCB: 'اما وقتی سینی خوراک را پیش امنون گذاشت، او نخورد و به نوکرانش گفت: «همه
    از اینجا بیرون بروید.» پس همه بیرون رفتند.'
  tgl-ULB: Kinuha niya ang kawali at ibinigay ang tinapay sa kaniya, pero tumanggi
    siyang kumain. Pagkatapos sinabi ni Amnon sa ibang nandoon, “Palabasin ang lahat,
    palayo sa akin.” Kaya umalis ang lahat mula sa kaniya.
  hui-hui: Ani hirai howa Amanono ibuninaga beledi wiagoria dugu miyagola ibu nabe
    manga hene. Manga howa ibugua lalu, Agali tamuha hearu bibahende tagira piai hadaba,
    lene. Agali tamuha hearu bibahende bi ogoni hale halu tagira piai hene.
  mya-mya: အာ​မ​နုန်​စား​ရန်​မုန့်​ကို​အိုး​ကင်း​မှ​ယူ​၍ ထည့်​ထား​ပေး​၏။ သို့​ရာ​တွင်​အာ​မ​နုန်​သည်
    မ​စား​ဘဲ``လူ​အ​ပေါင်း​တို့​အား​ငါ့​ထံ​မှ ထွက်​ခွာ​သွား​စေ​လော့'' ဟု​ဆို​၏။ သူ​တို့
    သည်​လည်း​ထွက်​သွား​ကြ​၏။-
  bod-N: ཁོ་མོས་སླ་ང་ནས་བག་ལེབ་བླངས་ཏེ་ཨམ་ནོན་ལ་དྲངས་པ་ན་ཁོས་མ་ཟོས་པ་དང་། ཁོ་ན་རེ།
    མི་ཐམས་ཅད་ངའི་མདུན་ནས་ཕྱི་རུ་སོང་ཞིག་ཅེས་སྨྲས་པར། མི་ཐམས་ཅད་ཁོ་དང་བྲལ་ནས་སོང་།
  sna-sna: Akatora pani ndokumupa chingwa, asi iye akaramba kudya. Amunoni akati,
    “Vanhu vose ngavabude muno.” Saka vanhu vose vakabuda.
  spa-BLM: 'Tomó la sartén y las sirvió delante de él, pero éste se negó a comer.
    Amnón dijo: “Que todos los hombres me dejen”. Entonces todos los hombres se alejaron
    de él.'
  cac-cac: 'Ix yac''an c''anb''oc ixim ix d''a yol xalten, ix yic''anelta ix d''a
    yol xalten chi'', palta axo vin̈aj Amnón chi'' maj yal-laj sc''ol vin̈ ix va''i,
    ix yalan vin̈: Elan̈ec d''a tic e masanil, xchi vin̈. Ix elta eb'', man̈xalaj
    junoc mach ix cani.'
  swh-ULB: Akachukua kikaangio na kumpa mkate, lakini akakataa kula. Kisha Amnoni
    akawambia waliokuwepo, “Kila mtu na aondoke.” Hivyo kila mmoja akaondoka.
  bel-bel: 'і ўзяла патэльню і паклала перад ім; але ён не хацеў есьці. І сказаў Амнон:
    хай усе выйдуць ад мяне. І выйшлі ад яго ўсе людзі.'
  deu-ELBBK: 'Und sie nahm die Pfanne und schüttete sie vor ihm aus. Aber er weigerte
    sich zu essen. Und Amnon sprach: Lasst jedermann von mir hinausgehen! Und jedermann
    ging von ihm hinaus.'
  mbb-OT: Hein nelutù en haazà, ne migkuwa zin heini su ibpekaan din ki Amnon, piru
    kenà egkaan si Amnon. Migkaǥi si Amnon te, “Ipeǥawas is langun he menge etew kayi!”
    Dutun nenggawas is menge etew.
  mal-2015: ഉരുളിയോടെ എടുത്തു അവന്റെ മുമ്പിൽ വിളമ്പി; എന്നാൽ ഭക്ഷിപ്പാൻ അവന്നു ഇഷ്ടമായില്ല.
    എല്ലാവരെയും എന്റെ അടുക്കൽനിന്നു പുറത്താക്കുവിൻ എന്നു അമ്നോൻ പറഞ്ഞു. എല്ലാവരും
    അവന്റെ അടുക്കൽനിന്നു പുറത്തുപോയി.
  rmc-rmc: 'Paľis iľa e tepša le bokeľenca a thoďa anglal leste, ale ov na kamelas
    te chal. Avke o Amnon phenďa: „Bičhaven savore manušen adarik het.“ Avke savore
    lestar gele het.'
  pes-OPV: 'و تابه را گرفته، آنها را پیش او ریخت. اما از خوردن ابا نمود وگفت: «همه
    کس را از نزد من بیرون کنید.» وهمگان از نزد او بیرون رفتند.'
  ron-1924: 'луынд апой тигая, ле-а рэстурнат ынаинтя луй. Дар Амнон н-а врут сэ мэнынче.
    Ел а зис: „Скоатець пе тоатэ лумя афарэ.” Ши тоатэ лумя а ешит де ла ел.'
  ben-OBCV: পরে সে তাওয়াশুদ্ধু রুটিগুলি নিয়ে গিয়ে অম্নোনের সামনে রেখেছিল, কিন্তু
    সে খেতে চায়নি। “সবাই এখান থেকে চলে যাক,” অম্নোন বলল। তাই সবাই তাকে ছেড়ে গেল।
  som-som: Oo intay digsigii qaadday ayay hortiisa ku soo shubtay; laakiinse wuu diiday
    inuu cuno. Markaasaa Amnoon yidhi, Dadka oo dhan dibadda iiga bixiya. Iyana dibadday
    uga wada baxeen.
  lat-VUC: 'Tollensque quod coxerat, effudit, et posuit coram eo, et noluit comedere:
    dixitque Amnon: Ejicite universos a me. Cumque ejecissent omnes,'
  eng-ASVBT: And she took the pan, and poured them out before him; but he refused
    to eat. And Amnon said, Have out all men from me. And they went out every man
    from him.
  ita-1885: 'Poi prese la padella, e le versò davanti a lui; ma egli rifiutò di mangiare,
    e disse: Fate uscir tutti d''appresso a me. E tutti uscirono d''appresso a lui.'
  eng-LXXUP: And she took the frying pan and poured them out before him, but he would
    not eat. And Amnon said, Send out every man from about me. And they removed every
    man from about him.
  eng-ULB: She took the pan and gave the bread to him, but he refused to eat. Then
    Amnon said to the others present, “Send everyone out, away from me.” So everyone
    went out from him.
  spa-VBL: Luego tomó la sartén y la vació ante él, pero éste se negó a comer. “¡Déjenme
    todos!” gritó Amnón. Y todos se fueron.
  fra-_FOB: 'Puis elle prit la poêle et les versa devant lui; mais Amnon refusa d''en
    manger, et il dit: Faites retirer tous ceux qui sont auprès de moi. Et chacun
    se retira.'
  mal-mal: ഉരുളിയോടെ എടുത്ത് അത് അവന്റെ മുമ്പിൽ വിളമ്പി; എന്നാൽ അവൻ ഭക്ഷിക്കുവാൻ കൂട്ടാക്കിയില്ല.
    “എല്ലാവരെയും എന്റെ അടുക്കൽനിന്ന് പുറത്താക്കുവിൻ” എന്ന് അമ്നോൻ പറഞ്ഞു. എല്ലാവരും
    അവന്റെ അടുക്കൽനിന്ന് പുറത്തുപോയി.
  urd-GVR: Jab khānā pak gayā to Tamr ne use Amnon ke pās lā kar pesh kiyā. Lekin
    us ne khāne se inkār kar diyā. Us ne hukm diyā, “Tamām naukar kamre se bāhar nikal
    jāeṅ!” Jab sab chale gae
  suz-BL: मिनु मेकोम तांइ शेशा अम्‍नोन आ बाक्‍तीक लशा, शोब्‍ले कुर पवा बाक्‍त। तन्‍न
    अम्‍नोन जने मबिस्‍से बाक्‍त। मिनु अम्‍नोनमी “नेल्‍ल आन कली लाङगा सोइक्‍तो” देंमाक्‍त।
    मिनु मुर नेल्‍ल लमा बाक्‍त।
  ita-1927: 'Poi, prese la padella, ne trasse le frittelle e gliele mise dinanzi;
    ma egli rifiutò di mangiare, e disse: “Fate uscire di qui tutta la gente”. E tutti
    uscirono.'
  ckb-ckb: 'ئینجا تاوەکەی بۆ بەردەمی برد، بەڵام ئەو ڕازی نەبوو بیخوات. ئەمنۆن گوتی:
    «هەمووتان بڕۆنە دەرەوە.» ئەوانیش هەموویان چوونە دەرەوە.'
  eng-BBE: And she took the cooking-pot, and put the cakes before him, but he would
    not take them. And Amnon said, Let everyone go away from me. So they all went
    out.
  kan-OKCV: ಪಾತ್ರೆ ತೆಗೆದುಕೊಂಡು ಅವನ ಮುಂದೆ ಇಟ್ಟಳು. ಆದರೆ ಅಮ್ನೋನನು, “ನಾನು ಉಣ್ಣುವುದಿಲ್ಲ,”
    ಎಂದು ಹೇಳಿ, “ನನ್ನ ಬಳಿಯಿಂದ ಎಲ್ಲಾ ಮನುಷ್ಯರನ್ನು ಕಳುಹಿಸಿಬಿಡಿರಿ,” ಎಂದನು. ಹಾಗೆಯೇ ಎಲ್ಲರು
    ಅವನನ್ನು ಬಿಟ್ಟುಹೋದರು.
  tam-2017: 'பாத்திரத்தை எடுத்து, அவனுக்கு முன்பாக அவைகளை வைத்தாள்; ஆனாலும் அவன் சாப்பிடமாட்டேன்
    என்றான்; பின்பு அம்னோன்: எல்லோரும் என்னைவிட்டு வெளியே போகட்டும் என்றான்; எல்லோரும்
    அவனைவிட்டு வெளியே போனார்கள்.'
  spa-RV-1909: 'Tomó luego la sartén, y sacólas delante de él: mas él no quiso comer.
    Y dijo Amnón: Echad fuera de aquí á todos. Y todos se salieron de allí.'
  ron-BTF: 'Și a luat o tigaie și le-a turnat înaintea lui; dar el a refuzat să mănânce.
    Și Amnon a spus: Să iasă toți bărbații de la mine. Și au ieșit, fiecare bărbat
    de la el.'
  eng-WEBP: She took the pan and poured them out before him, but he refused to eat.
    Amnon said, “Have all men leave me.” Then every man went out from him.
  eng-FBV: Then she took the pan and emptied it out before him, but he refused to
    eat. “Everybody leave me!” Amnon shouted. Everyone left.
  nld-1939: 'vervolgens nam zij de plaat en goot de koeken voor hem uit de vorm. Maar
    Amnon wilde niet eten en zeide: Stuurt iedereen weg. Toen allen van hem waren
    heengegaan,'
  nch-BL: Huan quema ya eltoya, quitequili itacualis huan quihualiquili Amnón, pero
    ya amo quinejqui tacuas. Huan quinnahuati nochi itequipanojcahua ma quisaca, huan
    nochi quisque.
  vie-1934: 'Đoạn, nàng nhắc chảo nhỏ xuống, và trút bánh ra trong mâm; nhưng Am-nôn
    từ chối không ăn, bèn nói rằng: Hãy biểu mọi người ra khỏi đây. Hết thảy đều lui
    ra.'
  hin-CV: इसके बाद उसने बर्तन में से भोजन निकालकर अम्मोन को परोस दिया, मगर अम्मोन
    ने खाना न चाहा. उसने आदेश दिया, “अन्य सभी व्यक्ति उस कमरे से बाहर भेज दिए जाएं.”
    तब सभी वहां से बाहर चले गए.
  spa-BES: 'Entonces ella tomó la olla y puso los pasteles delante de él, pero él
    no los tomó. Y Amnón dijo: Deja que todos se vayan de mí. Así que todos salieron.'
  tdx-tdx: Rinambe’e amy zao ty finga le nazotso’e; f’ie tsy nimete nikama. Fa hoe
    t’i Amnone, Mienga ahy ze lahilahy. Le hene niakatse ama’e ondatio.
  tha-KJV: และเธอก็ยกกระทะมาเทออกต่อหน้าเชษฐา แต่​อัมโนนก็​ไม่​ทรงเสวย กล่าวว่า “​ให้​ทุ​กคนออกไปเสียให้พ้นเรา”
    ทุ​กคนก็ออกไป
  por-BR-2018: 'Tomou logo a panela, e tirou-os diante dele: mas ele não quis comer.
    E disse Amnom: Lançai fora daqui a todos. E todos se saíram dali.'
  deu-ELO: 'Und sie nahm die Pfanne und schüttete sie vor ihm aus. Aber er weigerte
    sich zu essen. Und Amnon sprach: Laßt jedermann von mir hinausgehen! Und jedermann
    ging von ihm hinaus.'
  eng-WYC-2018: and she took that, that she had sodden, and poured it out, and set
    it before him, and he would not eat, (or and she took what she had boiled, and
    poured it out, and set it before him, but he would not eat it). And Amnon said,
    Put ye out all men from me. And when they had put out all (the) men,
  epo-epo: 'Kaj ŝi prenis la paton, kaj elskuis antaŭ li; sed li ne volis manĝi. Kaj
    Amnon diris: Forigu de mi ĉiujn. Kaj ĉiuj eliris de li.'
  uig-PIN: 'Andin u ⱪoturmaqni ⱪazandin elip, uning aldiƣa ⱪoydi. Lekin u yigili unimidi;
    u: — Ⱨǝmmǝ adǝm mening ⱪeximdin qiⱪip kǝtsun, dedi. Xuning bilǝn ⱨǝmmǝ kixilǝr
    uning ⱪexidin qiⱪip kǝtti.'
  beo-beo: E da A:manone moma:ne egegele ga:gi amo yaeya da:iya gugudili sali. Be
    e da amo hame mai. Be e amane sia:i, “Dunu huluane ga masa:ne sia:ma!” Amalalu,
    eno dunu huluane da fisili asi.
  tpi-OTNT: Em i kukim pinis, orait em i kapsaitim long plet bilong Amnon i ken kaikai,
    tasol Amnon i no laik. Em i tok, “Olgeta man i mas go ausait.” Ol man i harim
    dispela tok, na ol i lusim haus na i go.
  hau-SA: Sa’an nan ta juye a kasko ta ba shi burodin, amma ya ƙi ci. Amnon ya ce,
    “A sa kowa yă fita daga nan.” Saboda haka kowa ya fita ya bar shi.
  uig-LAT: 'Andin u qoturmachni qazandin élip, uning aldigha qoydi. Lékin u yigili
    unimidi; u: — Hemme adem méning qéshimdin chiqip ketsun, dédi. Shuning bilen hemme
    kishiler uning qéshidin chiqip ketti.'
  nde-nde: Wasethatha ipane wamnika isinkwa, kodwa wala ukudla. U-Amnoni wasesithi,
    “Batshele baphume bonke abalapha.” Ngakho bonke baphuma bamtshiya.
  ton-ton: 'Pea naʻa ne toʻo mai ha ipu ʻo ne lilingi ia ʻi hono ʻao: ka naʻe ʻikai
    loto ia ke kai. Pea naʻe pehē ʻe ʻAmanoni, “Tuku kituʻa ʻae kau tangata kotoa
    pē meiate au.” Pea naʻa nau ʻalu kotoa pē kituʻa meiate ia.'
  ces-1613: 'Potom vzavši pánvici, vyložila před něj, a on nechtěl jísti. (I řekl
    Amnon: Spravte to, ať vyjdou všickni ven. I vyšli od něho všickni.'
  eng-WMB: She took the pan and poured them out before him, but he refused to eat.
    Amnon said, “Have all men leave me.” Then every man went out from him.
  tam-TCV: பின்பு அப்பங்களை எடுத்து அவனுக்குப் பரிமாறினாள், அவனோ சாப்பிட மறுத்தான்.
    அம்னோன், “எல்லோரையும் வெளியே அனுப்புங்கள்” என்றான். எனவே எல்லோரும் வெளியே போனார்கள்.
  ceb-ULB: Gikuha niya ang karahay ug gihatag ang tinapay ngadto kaniya, apan nagdumili
    siya sa pagkaon. Unya miingon si Amnon sa uban nga anaa, “Pagawsa ang matag-usa,
    palayo kanako.” Busa ang matag-usa mipahawa sa iyang atubangan.
  pol-UBG: 'Potem wzięła patelnię i wyłożyła je przed nim, lecz nie chciał jeść. I
    Amnon rozkazał: Niech wszyscy wyjdą ode mnie. Wszyscy wyszli więc od niego.'
  urd-GVU: جب کھانا پک گیا تو تمر نے اُسے امنون کے پاس لا کر پیش کیا۔ لیکن اُس نے
    کھانے سے انکار کر دیا۔ اُس نے حکم دیا، ”تمام نوکر کمرے سے باہر نکل جائیں!“ جب
    سب چلے گئے
  deu-1912: 'Und sie nahm eine Pfanne und schüttete es vor ihm aus; aber er weigerte
    sich zu essen. Und Amnon sprach: Laßt jedermann von mir hinausgehen. Und es ging
    jedermann von ihm hinaus.'
  kan-2017: ಅನಂತರ ಆಕೆಯು ಅವುಗಳನ್ನು ಪಾತ್ರೆಯಿಂದ ತೆಗೆದು, ಅವನ ಮುಂದೆ ಇಟ್ಟಳು. ಅವನು ಊಟಮಾಡದೆ
    ಎಲ್ಲಾ ಜನರನ್ನು ತನ್ನ ಬಳಿಯಿಂದ ಹೊರಡಿಸಬೇಕೆಂದು ಅಪ್ಪಣೆ ಮಾಡಿದನು.
  yap-yap: me chuweg u lan fa raba’ i n’en ni lith riy nge yib i tay nga puluwon Amnon
    ni nge kay, machane de kay. Me ga’ar, “Mog ngak e pi cha’ nir ni yad gubin ngranod”
    me chuw fapi cha’.
  hlt-MCSB: Thi-am te a loh tih a mikhmh ah a poep pah hatah caak hamla a aal.Te phoeiah
    Amnon loh , “Ka taeng lamkah hlang he boeih tueih uh,” a ti nah. Te dongah hlang
    boeih Te anih taeng lamloh nong uh.
  mdy-ETH: ዒዛ ላኣዴ ላኣዶ ቦኦቃፓ ኬሲ ዒዚ ሙዓንዳጉዲ ዒንጋዛ፥ ዒዚ ሙዖ ዒፂ፦ «ዓሶ ቢያ ታ ኮራፓ ኬሱዋቴ» ጌዔም፥ ዓሳ
    ቢያ ኬስኬኔ፤
  twi-ASANTE: Nanso, ɔde aduane no guu apaawa so bɛsii nʼanim no, wampɛ sɛ ɔdi. Na
    Amnon ka kyerɛɛ nʼasomfoɔ a wɔwɔ hɔ no sɛ, “Obiara mfiri ha nkɔ!” Enti, wɔn nyinaa
    kɔeɛ.
  eng-WEBU: She took the pan and poured them out before him, but he refused to eat.
    Amnon said, “Have all men leave me.” Then every man went out from him.
  wal-wal: Taamaara bashiyaappe oittaa kessada ayyo aattaasu; shin i meennan ixxiis.
    Aminooni, “Asa ubbaa hagaappe kessirggite” yaagiis; yaagin asai ubbai a matappe
    kiyiis.
  spa-PDDPT: 'Luego las sacó de la sartén delante de él, pero él rehusó comer. Y Amnón
    ordenó: ¡Salgan todos de mi presencia! Cuando todos salieron de su presencia,'
  gun-gun: 'Oexya renda oguerova ixupe teĩ Amnom ndo''uxei. Ha''e rami ''rãgue py
    aipoe''i: — Tojepe''apaa xea gui — he''i. Ha''e ramo ha''e javive ojepe''apa.'
  agu-BL: Cwe'n tzun nuc'ul tul jun platu', nin ben tcy'al swutz Amnón tan wa'ne'n.
    Poro quinin cujij i' wan. Nintzun cawun tan cyele'n cyakil yi e' yi ate' xe ca'l.
  ilo-ULB: Inadawna ti paryok ket intedna ti tinapay kenkuana, ngem saanna a kinayat
    ti mangan. Ket imbaga ni Amnon kadagiti dadduma nga adda sadiay, “Paruarem ida
    amin, adaywandak.” Isu a pinanawanda amin isuna.
  kpg-kpg: ga daa gi daha mo di baalanga dunu mee, gaa wanga gi mee bolo gi geina.
    Gei mee ga helekai gi mee, “Hai gi digau huogodoo aanaa gi ulu gi daha”, gei digaula
    gu ulu gi daha.
  uig-ARA: 'ئاندىن ئۇ قوتۇرماچنى قازاندىن ئېلىپ، ئۇنىڭ ئالدىغا قويدى. لېكىن ئۇ يىگىلى
    ئۇنىمىدى؛ ئۇ: ــ ھەممە ئادەم مېنىڭ قېشىمدىن چىقىپ كەتسۇن، دېدى. شۇنىڭ بىلەن ھەممە
    كىشىلەر ئۇنىڭ قېشىدىن چىقىپ كەتتى.'
  sus-sus: A to gɛ, a naxa a makɔrɛ a ra donse ra a yi tunde kui alako a xa a so a
    yi ra, kɔnɔ Aminon mu tin a donde. A naxa yaamari fi mixi birin xa mini. E to
    mini,
  pon-2006: oh kihsang nan piraino oh kihong pwe en tungoale, ahpw e sohte men tungoale.
    E ahpw ndahng, “Ndahng koaros me mihmi met re en pedoisang wasaht”—irail eri pedoi.
  ksd-ksd: 'Ma i ga kap ra la ma i ga lingire diat ta ra luaina matana; ma pa i ga
    mainge ba na en diat. Ma Amnon i ga biti: A tarai par diat a irop kan ra luaina
    matagu. Ma ra tarai par dia ga irop kan ia.'
  tur-YTC: Tavayı alıp önüne döktü, ama o yemek istemedi. Amnon, “Herkesi yanımdan
    çıkarın” dedi. Sonra herkes yanından çıktı.
  grc-BRENT: Καὶ ἔλαβε τὸ τήγανον καὶ κατεκένωσεν ἐνώπιον αὐτοῦ, καὶ οὐκ ἠθέλησε φαγεῖν·
    καὶ εἶπεν Ἀμνὼν, ἐξαγάγετε πάντα ἄνδρα ἐπάνωθέν μου· καὶ ἐξήγαγον πάντα ἄνδρα
    ἀπὸ ἐπάνωθεν αὐτοῦ.
  ind-AYT: Dia mengambil pemanggang, lalu menuangkannya di depan Amnon, tetapi dia
    menolak memakannya. Amnon berkata, “Suruhlah semua orang pergi dariku.” Lalu,
    setiap orang pergi darinya.
  nya-nya: Kenaka iye anatenga chiwaya ndipo anamupatsa bulediyo, koma iyeyo anakana.
    Amnoni anati “Uza aliyense atuluke muno.” Ndipo aliyense anatuluka.
  hrv-hrv: 'Potom uze tavu i istrese je preda nj, ali Amnon ne htjede jesti nego reče:
    “Otpremite sve odavde!” I svi iziđoše od njega.'
  mps-mps: Agai ula silibo si da, tialima aga plet pouba gelama, te Amnongo tumainu
    yali, tiali goli Amnon aga te nai tubo hagela homu yai. Aga te tama po wai, “Tigidali
    bidi buluba piąo,” wali. Te bidi dabe augwa te po odolama, tama augwa te be tagalama,
    tama palio.
  tpi-tpi: Em i kukim pinis, orait em i kapsaitim long plet bilong Amnon i ken kaikai,
    tasol Amnon i no laik. Em i tok, “Olgeta man i mas go ausait.” Ol man i harim
    dispela tok, na ol i lusim haus na i go.
  dan-1931: 'derpå tog hun Panden og hældte dem ud i hans Påsyn; Amnon vilde dog ikke
    spise, men sagde: “Lad alle gå udenfor!” Og da de alle var gået udenfor,'
  vie-OVCB: 'Nhưng khi nàng đem bánh lên, Am-nôn từ chối không ăn, bảo: “Mọi người
    khác ra đi khỏi đây.” Họ vâng lời, ra khỏi nhà.'
  guj-2017: પછી તેણે તવામાંથી રોટલી લઈને તેને આપી, પણ આમ્મોને તે ખાવાની ના પાડી. પછી
    આમ્નોને ત્યાં હાજર રહેલાઓને કહ્યું, “સર્વ માણસોને મારી પાસેથી બહાર મોકલી દો.”
    તેથી સર્વ તેની પાસેથી બહાર ગયા.
  pon-2006A: oh kihsang nan piraino oh kihong pwe en tungoale, ahpw e sohte men tungoale.
    E ahpw ndahng, “Ndahng koaros me mihmi met re en pedoisang wasaht”—irail eri pedoi.
  por-BRBSL: 'Ela pegou a panela e os derramou diante dele, mas ele se recusou a comer.
    Amnon disse: “Que todos os homens me deixem”. Então todos os homens saíram dele.'
  cth-cth: Ailo dawk hoi a sin teh a hmalah a pâtoum pouh. Hatei cat pouh ngai hoeh.
    Amnon ni taminaw be tâcawt sak ei telah ati dawkvah taminaw teh a tâco awh.
  twi-twi: Nanso ɔde aduan no guu apampaa so besii nʼanim no, wampɛ sɛ odi. Na Amnon
    ka kyerɛɛ nʼasomfo a wɔwɔ hɔ no se, “Obiara mfi ha nkɔ!” Enti wɔn nyinaa kɔe.
  hlt-hlt: Thi-am te a loh tih a mikhmh ah a poep pah hatah caak hamla a aal. Te phoeiah
    Amnon loh, “Ka taeng lamkah hlang he boeih tueih uh,” a ti nah. Te dongah hlang
    boeih te anih taeng lamloh nong uh.
  tbz-SIM: Kòo yɛ̀ tùótɛ́ kɛ́ĩ́nnɛ́ Amunɔɔ ììkɛ̀, kòo yetɛ kɛ dɔ̀ bɛ̀ɛ dennɛ bɛnìtìbɛ̀
    bɛmɔu, kɛ̀ bɛ̀ɛ yie nkɛ́yɛ̀.
  msy-2020: A kekba tuer mɨnem isa kekba Amnonɨn damazimɨn da ingegha itarim gatɨ.
    Ezɨ Amnon daman aghua. Egha a ghaze, “Ia ingarir gumaziba bar, ia azenan mangɨ.”
    Ezɨ gumazamiziba kamaghɨn oregha, me bar dɨpenim ategha azenan ghue.
  dop-dop: 'kɛ tǝnɛ ɩnɩ nɑ ɩ́ kuuli nɑ ɩ́ sɩɩ Amǝnɔŋ nɑ ɩ́ kisi tɔɣɔʋ. Ɩlɛnɑ Amǝnɔŋ
    tɔ Tɑmɑɑ sɩ: Lǝsɩ yǝlɑɑ tǝnɑ, nɑ pɑ tǝnɑ pɑ́ lɩɩ.'
  azb-azb: 'Tavanı götürüb onun qarşısına boşaltdı. Lakin o yemək istəmədi. Amnon
    dedi: «Qoy hamı yanımdan çıxsın». Hamı onun yanından çıxdı.'
  eng-DBY: And she took the pan, and poured them out before him; but he refused to
    eat. And Amnon said, Put every man out from me. And they went out every man from
    him.
  hin-2017: तब उसने थाल लेकर उनको उसके लिये परोसा, परन्तु उसने खाने से इन्कार किया।
    तब अम्नोन ने अपने दासों से कहा, “मेरे आस-पास से सब लोगों को निकाल दो।” तब सब लोग
    उसके पास से निकल गए।
  wol-KYG: 'Mu noppi, jël ndab la, taajal ko Amnon, Amon nag baña lekk. Mu daldi ne:
    «Na ñépp génn, wacc ma fi!» Ñépp génn, wacc ko fa.'
  eng-YLT: and taketh the frying-pan, and poureth out before him, and he refuseth
    to eat, and Amnon saith, 'Take ye out every one from me;' and they go out every
    one from him.
  eng-WYC-2017: and she took that, that she had sodden, and poured it out, and set
    it before him, and he would not eat. And Amnon said, Put ye out all men from me.
    And when they had put out all men,
  eng-WMBB: She took the pan and poured them out before him, but he refused to eat.
    Amnon said, “Have all men leave me.” Then every man went out from him.
  urd-GVH: जब खाना पक गया तो तमर ने उसे अमनोन के पास लाकर पेश किया। लेकिन उसने खाने
    से इनकार कर दिया। उसने हुक्म दिया, “तमाम नौकर कमरे से बाहर निकल जाएँ!” जब सब चले
    गए
  rug-rug: Meke va vurai sa koasa kinakinana pude henai sa gua, ba korona. “Garunu
    vura taloani sari doduru tie hire,” gua si asa, ke vura taloa beto si arini.
  gaz-gaz: Ergasiis buddeena tolchite sana eelee irraa fuutee dhiʼeessiteef; inni
    garuu nyaachuu dide. Amnoon, “Nama hunda narraa baasaa” jedhe. Kanaafuu namni
    hundi isa biraa baʼe.
  fra-LSG: 'prenant ensuite la poêle, elle les versa devant lui. Mais Amnon refusa
    de manger. Il dit: Faites sortir tout le monde. Et tout le monde sortit de chez
    lui.'
  yal-yal: Na xanbi ra, a yi e ragodo alogo a xa e don, koni a mi tin. Aminon yi a
    fala, a naxa, “Muxune birin namini n ma banxini!” Muxune yi mini banxini.
  haw-1868: Lawe ae la ia i ke pa, a ninini aku la ia mau mea imua ona, aole nae ia
    i ai. I aku la o Amenona, E hele iwaho na kanaka a pau mai o'u aku nei; I hele
    aku la na kanaka a pau iwaho mai ona aku la.
  arb-NAV: 'ثُمَّ أَخَذَتِ الْمِقْلاةَ وَسَكَبَتِ الطَّعَامَ أَمَامَهُ. لَكِنَّهُ
    أَبَى أَنْ يَأْكُلَ قَائِلاً: «أَخْرِجُوا كُلَّ مَنْ هُنَا». فَانْصَرَفَ جَمِيعُ
    مَنْ عِنْدَهُ.'
  ewe-ewe: Etɔ tatalĩ tɔxɛ aɖe nɛ, ke esi wòɖo kplɔ̃ nɛ la, egbe nua ɖuɖu! Eɖe gbe
    na eƒe subɔlawo be woadzo le yewo gbɔ eye subɔlawo katã do go le xɔa me.
  eng-LEE: And she took the pan, and poured them out before him; but he refused to
    eat; and Amnon said, Cause every man to go out from me; and they went out, every
    man, from him.
  asm-FB: তাই তাৰ সৈতে লৈ গৈ, সেই পিঠা তেওঁক দিলে কিন্তু তেওঁ খাবলৈ অমান্তি হ’ল৷ তেতিয়া
    অম্নোনে ক’লে, “মোৰ ওচৰৰ পৰা সকলো লোকক বাহিৰলৈ যাবলৈ দিয়া৷” তাতে সকলোৱে তেওঁৰ
    ওচৰৰ পৰা বাহিৰলৈ গ’ল।
  sus-A: عَ تٌ فّ، عَ نَشَ عَ مَكْرّ عَ رَ دٌنسٍ رَ عَ يِ تُندٍ كُي عَلَكٌ عَ شَ عَ
    سٌ عَ يِ رَ، كْنْ عَمِنٌن مُ تِن عَ دٌندٍ. عَ نَشَ يَامَرِ قِ مِشِ بِرِن شَ مِنِ.
    عٍ تٌ مِنِ،
  fra-SBL: 'Elle prit la casserole et les versa devant lui, mais il refusa de manger.
    Amnon dit : « Que tous les hommes me quittent. » Et tous les hommes sortirent
    de chez lui.'
  hbo-hbo: וַתִּקַּ֤ח אֶת־הַמַּשְׂרֵת֙ וַתִּצֹ֣ק לְפָנָ֔יו וַיְמָאֵ֖ן לֶאֱכֹ֑ול וַיֹּ֣אמֶר
    אַמְנֹ֗ון הֹוצִ֤יאוּ כָל־אִישׁ֙ מֵֽעָלַ֔י וַיֵּצְא֥וּ כָל־אִ֖ישׁ מֵעָלָֽיו׃
  piu-2006: '@see-verse:2SA.013.008'
  kik-kik: Agĩcooka akĩoya rũgĩo, akĩmũihũrĩra mũgate, nowe akĩrega kũrĩa. Amunoni
    akiuga atĩrĩ, “Andũ othe nĩmeherio haha.” Nĩ ũndũ ũcio andũ othe makiuma nja,
    makĩmũtiga.
  fra-NCL: 'elle prit ensuite la poêle et les versa devant lui. Mais il refusa de
    manger. Amnon dit alors : « Faites sortir d’auprès de moi tout le monde. » Lorsque
    tous furent sortis d’auprès de lui,'
  cek-AK: Tamar mah laom to lak pacoengah takaw to paek, toe caa pae ai. Kaminawk
    hae ahmuen hoiah tacawt o boih ah, tiah Amnon mah a naa. To pongah kaminawk loe
    tacawt o boih.
  cuk-cuk: 'Tamar madu-yosgu, bategi Amnón-asabin sinonikid. Amnón yapa gunne gualid,
    geb sogded: —Bela neg-magaba ainimalo. Bela node gusmalad.'
  uig-CYR: 'Андин у қотурмачни қазандин елип, униң алдиға қойди. Лекин у йигили унимиди;
    у: — Һәммә адәм мениң қешимдин чиқип кәтсун, деди. Шуниң билән һәммә кишиләр униң
    қешидин чиқип кәтти.'
  tel-2017: అతడు పండుకుని ఉన్నప్పుడు ఆమె పిండి తీసుకు కలిపి అతని ముందు రొట్టెలు చేసి
    వాటిని కాల్చి గిన్నెలో పెట్టి వాటిని అతనికి వడ్డించబోయింది. అతడు “నాకు వద్దు”
    అని చెప్పి, అక్కడ ఉన్నవారితో “ఇక్కడున్న వారంతా నా దగ్గర నుండి బయటకు వెళ్ళండి”
    అని చెప్పాడు.
  hat-BSA: 'Li te pran chodyè a pou te lonje mete yo devan li, men li te refize manje.
    Epi Amnon te di: “Fè tout moun sòti devan m.” Konsa tout moun te sòti devan li.'
  kos-kos: ac eisla liki pan ah, sang elan mongo, tuh el srangesr. Amnon el fahk,
    “Sap mwet nukewa in illa.” Ac elos nukewa som.
  hbo-WLC: וַתִּקַּ֤ח אֶת־הַמַּשְׂרֵת֙ וַתִּצֹ֣ק לְפָנָ֔יו וַיְמָאֵ֖ן לֶאֱכ֑וֹל וַיֹּ֣אמֶר
    אַמְנ֗וֹן הוֹצִ֤יאוּ כָל־אִישׁ֙ מֵֽעָלַ֔י וַיֵּצְא֥וּ כָל־אִ֖ישׁ מֵעָלָֽיו׃
  ibo-ibo: Mgbe o cheziri achịcha ahụ nʼihu Amnọn, Amnọn jụrụ iri ya. Ihe o mere mgbe
    ahụ bụ inye ndị na-ejere ya ozi nọ nʼebe ahụ iwu sị ha niile pụọ ngwangwa. Ha
    niile pụkwara.
  ory-ory: ପୁଣି ସେ ପାତ୍ର ନେଇ ତାହା ଆଗରେ ତାହା ଦେଲା, ମାତ୍ର ସେ ଭୋଜନ କରିବାକୁ ମନା କଲା। ଆଉ
    ଅମ୍ନୋନ ସେବକଙ୍କୁ କହିଲା, “ଆମ୍ଭ ନିକଟରୁ ସମସ୍ତଙ୍କୁ ବାହାର କରିଦିଅ।” ତହିଁରେ ସମସ୍ତେ ତାହା
    ନିକଟରୁ ବାହାରିଗଲେ।
  chk-chk: Mürin a angei ewe furaipan o alopwätiu masouan pwe Amnon epwe mongö, nge
    Amnon esap mochen mongö. Iwe, a apasa, “Ämi meinisin oupwe towu seniei.” Iei mine
    ra towu seni.
  ssd-ssd: 'nu nza mbol kutumba Amnon nyuwa ŋgina kande nu isukusam mbulmba ndek sakina:
    Taŋgo pino ŋakmba ibeŋka sili-siliwaig ŋgina le nane ibeŋka sili-silinaig.'
  rop-rop: Afta na Teima bin deigim det kukwan daga langa Emnon. Bat im nomo bin wandi
    dagat det daga. En imbin dalim Teima, “Yu dalim ebribodi blanga gowei brom dis
    rum.” En ebribodi bin gowei brom deya.
  ukr-1871: 'І взяла те, що зготовила, вилила й поставила перед ним. Він однак же
    не хотїв їсти, і каже Амнон: Нехай усї повиходять. І повиходили всї.'
  deu-1951: 'Und sie nahm die Pfanne und schüttete sie vor ihm aus; aber er weigerte
    sich zu essen. Und Amnon sprach: Lasset jedermann von mir hinausgehen. Da ging
    jedermann hinaus.'
  eng-JPS: 'And she took the pan, and poured them out before him; but he refused to
    eat. And Amnon said: ''Have out all men from me.'' And they went out every man
    from him.'
  srp-1865: 'Potom uze tavicu i izruèi preda nj; ali Amnon ne htje jesti, nego reèe:
    kažite neka izidu svi koji su kod mene. I izidoše svi.'
  lug-lug: Tamali n’addira olukalango, n’aluggyako bye yafumbirako, Amunoni ng’alaba
    naye n’agaana okulya. Awo Amunoni n’alagira abaddu be nti, “Buli muntu afulume.”
    Buli muntu n’afuluma, n’asigalamu ne Tamali.
  heb-heb: ותקח את המשרת ותצק לפניו וימאן לאכול ויאמר אמנון הוציאו כל איש מעלי ויצאו
    כל איש מעליו׃
  ben-IRV: আর চাটু নিয়ে গিয়ে তার সামনে ঢেলে দিল, কিন্তু সে খেতে রাজি হলো না৷ অম্মোন
    বলল, “আমার কাছ থেকে সবাই বাইরে যাক৷” তাতে সকলে তার কাছ থেকে বাইরে গেল৷
  pan-pan: ਉਸ ਨੇ ਥਾਲੀ ਲੈ ਕੇ ਉਨ੍ਹਾਂ ਨੂੰ ਉਹ ਦੇ ਸਾਹਮਣੇ ਰੱਖ ਦਿੱਤਾ ਪਰ ਉਹ ਨੇ ਖਾਣ ਤੋਂ ਮਨ੍ਹਾ
    ਕੀਤਾ। ਤਦ ਅਮਨੋਨ ਨੇ ਆਪਣੇ ਸੇਵਕਾਂ ਨੂੰ ਆਖਿਆ, ਸਾਰੇ ਲੋਕ ਮੇਰੇ ਕੋਲੋਂ ਬਾਹਰ ਚਲੇ ਜਾਣ ਸੋ ਸਭ
    ਉਹ ਦੇ ਕੋਲੋਂ ਬਾਹਰ ਚਲੇ ਗਏ।
  tkr-tkr: 'Qiyğa məng''ee tava alyapt''ı, çocune ögilqa otxhanan kar giyxhe. Mang''us
    oxhanas ıkkiykan deş. Amnonee eyhen: – Hasre gırgınbı zasse qığeepç''ecen. Gırgınbı
    mang''usse qığeebaç''enbı.'
  mya-JVB: ပုကန်ပြား ကိုလည်း ယူ ၍ အာမနုန်ရှေ့ မှာ လောင်း ထားသော်လည်း သူသည်မ စားဘဲ
    လူ အပေါင်း တို့ကို ငါ့ ထံမှ ထွက်သွား စေဟုဆို သဖြင့် ၊ လူ အပေါင်း တို့သည် ထွက်သွား
    ကြ၏။
  tbg-tbg: Ho Tamaava mpareti unta kero tanuqi raaqu varero Aminonira amuvaro viva
    kia vira nareva auti vaiharo tiharo, Ekaa kaiqa vaiinti naavu maaqihai vahaaqaini
    vevantaate, tumanta vinavuka vira uva iri vahaaqaini vevante vura.
  hmo-hmo: Vadaeni Tamara ese keke be paraipani dekena amo ia abia, Aminona dekenai
    ia henia, to ia ese keke ia ura lasi ania. Aminona ia gwau, “Taunimanima ibounai
    do oi siaia lao murimuri dekenai.” Ibounai ese inai hereva idia kamonai, ruma
    idia rakatania.
  urd-urd: और तवे को लिया और उसके सामने उनको उंडेल दिया, लेकिन उसने खाने से इन्कार
    किया, तब अमनून ने कहा कि “सब आदमियों को मेरे पास से बाहर कर दो।” तब हर एक आदमी
    उसके पास से चला गया।
  rus-SYN: 'и взяла сковороду и выложила пред ним; но он не хотел есть. И сказал Амнон:
    пусть все выйдут от меня. И вышли от него все люди,'
  bqc-SIM: 'Ɔ̃ à ta sɛ̀ à kàapi kàuɛ̀. Aminↄ gì sói à mɛ̀: Gbɛ̃́ↄ ya aa bↄlɛ
    ḿpii. Kɛ́ gbɛ̃́ pↄ́ kuaànↄↄ bↄ̀lɛ píi,'
  tcz-CHONGTHU: Ahin amanun akhangbel sunga a changlhah kansa chu Amnon ang sunga
    agathah lutpeh vang'in amapan ane deh tapon ahi. Hichun Amnon’in asohte kommah
    aseiyin, “Kakoma konin nabon un potdoh'un,” ati. Hijeh chun abonchao vin ama koma
    konin apotdoh soh kei tau’ve.
  mar-mar: पोळ्या तयार झाल्यावर तव्यावरून काढून तिने त्या अम्नोनासाठी ताटात वाढल्या.
    पण अम्नोन ते काही केल्या खाईना मग आपल्या नोकारांना त्याने बाहेर निघून जाण्याची
    आज्ञा देऊन तिथून घालवले. सर्व नोकर बाहेर पडले.
  qub-qub: Nircur sartinpita jorgurcur garasha. Chaura Amnonga mana micuyta munashachu.
    Llapan runataraj wajtaman gargusha.
  bqp-bqp: 'Akũ à ta sɛ̀ à kàraa pìi kànnɛ. Aminↄ gì sói à pì: Ǹ pɛ́ gbɛ̃nↄa ò bↄtɛ
    ń pínki. Kũ gbɛ̃ kũ ò kú kãaonↄ bↄ̀tɛ ń pínki,'
  hat-hat: 'Apre sa, li wete yo nan pwelon an devan Amnon. Men, Amnon refize manje.
    Li di l'': -Fè tout moun soti! Lè tout moun fin soti,'
  eng-BSB: Then she brought the pan and set it down before him, but he refused to
    eat. “Send everyone away!” said Amnon. And everyone went out.
  tod-tod: 'É ma liɠii zeɠe, é daaloka gaazu. Kɛlɛ Amenɔn ɠɛlɛni daami ʋa. É ɠɛ
    ma: «À nuiti kula nà-pɛlɛi wu!» Ɛsɛ pɛ ge ɠulani ná-pɛlɛi wu.'
  eng-WEBPB: She took the pan and poured them out before him, but he refused to eat.
    Amnon said, “Have all men leave me.” Then every man went out from him.
  kbq-kbq: Hagi ana ne'zama kreno erino zuompafima eme nemiana navresrahie huno nehuno,
    miko vahera huzmanteno, Amafintira atreta viho. Huno hige'za miko vahe'mo'za atirami'za
    vu'naze.
  nhe-BL: Huan quema ya eltoya, quitequili itlacualis huan quihualiquili Amnón, pero
    ya ax quinejqui tlacuas. Huan quinnahuati nochi itlatequipanojcahua ma panquisaca,
    huan nochi quisque.
  bus-bus: 'Ben à taa sɛ̀ à kàra pì kànnɛ. Aminↄ gì sózi à bè: Ǹ pɛ́ gbɛ̃nↄa aↄ̃ bↄɛ
    ń píngi. Kɛ̀ gbɛ̃ kɛ̀ aↄ̃ kúonↄ bↄ̀ɛ ń píngi,'
  gub-BL: A'e re wenuhem zepehe wi i'u kar pà Aminom pe. Nuputar kwaw a'e. — Emuhem
    kar teko paw xe wi wà nehe, i'i izupe. Uhem teko paw oho a'e wi wà kury.
  eng-DRA: 'And taking what she had boiled, she poured it out, and set it before him,
    but he would not eat: and Amnon said: Put out all persons from me. And when they
    had put all persons out,'
