verse: 2SA.013.034
translations:
  mal-C: ഇതിനിടെ അബ്ശാലോം ഓടിപ്പോയിരുന്നു. കാവൽക്കാരൻ തലയുയർത്തിനോക്കി; പടിഞ്ഞാറുഭാഗത്ത്
    അനവധി ആളുകൾ മലഞ്ചെരിവിലൂടെ ഇറങ്ങിവരുന്നതു കണ്ടു. ഉടൻതന്നെ കാവൽക്കാരൻ രാജാവിനെ
    വിവരം അറിയിച്ചു, “ഹൊറൊനായിംവഴി മലഞ്ചെരിവിലൂടെ ഒരുകൂട്ടം പുരുഷന്മാർ വരുന്നത് ഞാൻ
    കണ്ടു.”
  deu-TKW: 'Absalom aber entfloh. Als aber der Diener, der Wächter ausschaute, gewahrte
    er, daß eine Menge Leute auf der Straße nach Horonaim den Berg herabkamen. Der
    Wächter kam und meldete dem König: Ich habe Männer von der Straße nach Horonaim
    von der Seite des Berges herkommend gesehen.'
  lin-lin: 'Na tango yango, Abisalomi akimaki. Nzokande tango mokengeli atalaki na
    mosika, amonaki bato ebele kokita na mopanzi ya ngomba, na nzela ya weste. Mokengeli
    akendeki koyebisa mokonzi : « Namoni bato na nzela ya Oronayimi, na mopanzi ya
    ngomba. »'
  eng-LSV: And Absalom flees, and the young man who is watching lifts up his eyes
    and looks, and behold, many people are coming by the way behind him, on the side
    of the hill.
  eng-GNV: 'Then Absalom fled: and the yong man that kept the watch, lift vp his eyes,
    and looked, and behold, there came much people by the way of the hill side behinde
    him.'
  eng-WEBSTER: But Absalom fled. And the young man that kept the watch lifted up his
    eyes, and looked, and behold, there came many people by the way of the hillside
    behind him.
  nhw-BL: Huan Absalón cholo. Huan nopa telpocatl catli tlachixtoya tepanixco quiitac
    para monechcahuiyayaj miyac tlacame catli hualayayaj ipan ojtli.
  swh-ONEN: Wakati huo, Absalomu akawa amekimbia. Basi mlinzi akaangalia, naye akaona
    watu wengi barabarani magharibi yake, wakishuka kutoka upande wa kilima. Mlinzi
    akaenda akamwambia mfalme, “Naona watu wakitokea upande wa Horonaimu, huko upande
    wa kilimani.”
  bba-bba: Yen biru Abusɑlɔmu u dukɑ yɑkurɑ. Gbɑ̃rɑrun kɔnnɔ kɔ̃so u sĩirɑ u wɑ wee,
    tɔn wɔru ɡɑ wee win biruɔ ɡuurun berɑ ɡiɑn di. Mɑ u dɑ u sinɑ boko sɔ̃ɔwɑ ye u
    wɑ.
  eng-KJVCPB: But Absalom fled. And the young man that kept the watch lift up his
    eyes, and looked, and behold, there came much people by the way of the hill side
    behind him.
  luo-luo: Noyudo ka Abisalom oseringo modhi opondo. Koro ngʼat mane rito notingʼo
    wangʼe moneno ji mangʼeny moa yo podho chiengʼ ka gilor e bath got. Jaritno nodhi
    ir ruoth monyise ni, Aneno ji kalor e bath got, yo Horonaim.
  meu-meu: A Absalom na e heau. Bena tau eregabe, kito tauna, na e gaga isi, e roha
    lao, taunimanima hutuma na Horonaimi dalana amo e maiva, ororo gabaena ai.
  npi-ULB: अब्शालोम भागे । रक्षक भएका एक जना सेवकले हेरे र आफ्‍नो पश्‍चिमतिरको पहाडको
    बाटोमा धेरै जना मानिस आइरहेको देखे ।
  yor-yor: Absalomu sì sá. Ọ̀dọ́mọkùnrin náà ti ń ṣọ́nà sì gbé ojú rẹ̀ sókè, o si
    rí i pé, “Ọ̀pọ̀ ènìyàn ń bọ́ lọ́nà lẹ́yìn rẹ̀ láti ìhà òkè wá.”
  ind-ind: Ketika keadaan masih kacau, Absalom melarikan diri. Di kota Yerusalem seorang
    penjaga melihat ada banyak orang datang menuruni gunung dari arah Horonaim. Dia
    melaporkan hal itu kepada raja.
  pes-OPCB: 'در این ضمن، ابشالوم فرار کرد. در اورشلیم، دیدبانی که روی دیوار شهر دیدبانی
    می‌کرد، گروه بزرگی را بر جادۀ سمت غرب خود دید که از کوه سرازیر می‌شوند. پس دوید
    و به پادشاه گفت: «گروه بزرگی را می‌بینم که از راه هورونائیم که کنار کوه است، می‌آیند».'
  tgl-ULB: Tumakas si Absalom. Itinaas ng isang lingkod na nagbabantay ang kaniyang
    mga mata at nakita ang maraming taong paparating sa daan sa burol sa kanluran
    niya.
  hui-hui: Ani lalu heatambu Abasalomo ibu ibida pu hene. Yonadaba ibu Debidila bi
    lalu heagola ami agali wai pabeha mamage haga heago amu Horonaimi tanohayagi handa
    amu halu hearia agali dewaore hari nene wiagoria daliapebe biyane hendene. Ani
    handalu ibugua kini berearia abale puwa lalu, Agali dewaore amu Horonaimi hariga
    wiadagua hari nene wiagoria daliapebe bialu ibiragoni, lene.
  mya-mya: ဤ​အ​တော​အ​တွင်း​၌​အ​ဗ​ရှ​လုံ​သည်​ထွက် ပြေး​လေ​၏။ ထို​နောက်​မ​ကြာ​မီ​ကင်း​စောင့်​တာ
    ဝန်​ကျ​သော​တပ်​သား​သည်​ဟော​ရော​နိမ်​မြို့ လမ်း​တောင်​ကုန်း​ပေါ်​မှ​လူ​အ​ချို့​ဆင်း​လာ
    သည်​ကို​တွေ့​သ​ဖြင့်​ဘု​ရင့်​ထံ​သို့​သွား ၍``ဟော​ရော​နိမ်​လမ်း​တောင်​ကုန်း​ပေါ်​မှ​လူ
    အ​ချို့​တို့​ဆင်း​လာ​နေ​ကြ​ပါ​သည်'' ဟု လျှောက်​၏။-
  bod-N: ཨབ་ཤཱ་ལོམ་བྲོས་སོང་ངོ་། །སོ་པ་གཞོན་ནུ་ཡིས་མགོ་ཡར་བཏེགས་ནས་བལྟས་པ་དང་། ལྟོས་ཤིག
    མི་མང་པོ་ཞིག་རི་ངོས་ཀྱི་ལམ་ནས་ཁོའི་རྗེས་སུ་འོང་བ་མཐོང་ངོ་། །
  sna-sna: Panguva iyoyo, Abhusaromu akatiza. Zvino murume akanga amire akarinda akatarira
    kumusoro akaona vanhu vazhinji mumugwagwa nechokumavirazuva kwake, vachiburuka
    norutivi rwegomo. Nharirire iyi yakaenda ikandoudza mambo kuti, “Ndiri kuona varume
    kunzira yeHoronaimu, kurutivi rwegomo.”
  spa-BLM: Pero Absalón huyó. El joven que vigilaba levantó los ojos y miró, y he
    aquí que por la ladera del monte venía mucha gente detrás de él.
  cac-cac: Yacb'an chi' ix b'at vin̈aj Absalón chi' elelal. Ay jun vin̈ quelem ayq'ue
    d'a yib'an̈ smuroal chon̈ab' chi' yic smaclani, ix q'ue q'uelnaj vin̈, ix yilan
    vin̈ to ay juntzan̈ anima tz'emta d'a pac'an d'a sat vitz d'a sb'eal Horonaim,
    yuj chi' ix yalb'at vin̈ d'a vin̈ rey chi'.
  swh-ULB: Absalomu akakimbia. Mtumishi aliyekuwa akiangalia akainua macho yake na
    kuona watu wengi wakija njiani kando ya kilima upande wake wa magharibi.
  bel-bel: 'І ўцёк Авэсалом. І падняў хлопец, які стаяў на варце, вочы свае і ўбачыў:
    вось, многа народу ідзе па дарозе схілам гары.'
  deu-ELBBK: 'Und Absalom entfloh. Und der Knabe, der Wächter, erhob seine Augen und
    sah: Und siehe, viel Volks kam von dem Weg hinter ihm, von der Seite des Berges.'
  mbb-OT: Ne si Absalom, ne mibpelaǥuy sikandin.” Dutun he timpu is ebantey zuen te
    verengbeng te Jerusalem duen din naahà he utew mezakel he menge etew he ebpelingguma
    he ziyà mebayà te zivaluy he kilid te vuvungan. Midhendiyà te hadì haazà is ebantey
    ne nenudtul te, “Duen ku naahà he menge etew ziyà te zalan te Horonaim he ebpeleǥidlid
    te vuvungan.”
  mal-2015: എന്നാൽ അബ്ശാലോം ഓടിപ്പോയി. കാവൽനിന്നിരുന്ന ബാല്യക്കാരൻ തല ഉയർത്തിനോക്കിയപ്പോൾ
    വളരെ ജനം അവന്റെ പിമ്പിലുള്ള മലഞ്ചരിവുവഴിയായി വരുന്നതു കണ്ടു.
  rmc-rmc: 'Ale o Absolon denašľa. O sluhas, savo stražinelas, jekhvareste zbačinďa
    a dikhľa pro drom pašal o Horonajim but manušen pre sera le verchoskri a phenďa
    le kraľiske: „Dikhľom le manušen pro drom pašal o Horonajim pre sera le verchoskri.“'
  pes-OPV: و ابشالوم گریخت، و جوانی که دیده بانی می‌کرد، چشمان خود را بلند کرده، نگاه
    کرد و اینک خلق بسیاری از پهلوی کوه که در عقبش بود، می‌آمدند.
  ron-1924: Абсалом а фуӂит. Ши тынэрул пус де стражэ а ридикат окий ши с-а уйтат.
    Ши ятэ кэ о маре чатэ веня пе друмул динапоя луй, динспре мунте.
  ben-OBCV: ইতিমধ্যে, অবশালোম পালিয়েছিল। একজন পাহারাদার চোখ তুলে চেয়ে দেখেছিল তার
    পশ্চিমদিকের পথে প্রচুর লোকজন পাহাড়ের পাশ থেকে নেমে আসছে। সেই পাহারাদার গিয়ে
    রাজামশাইকে বলল, “আমি দেখলাম হরোনয়ীমের দিক থেকে পাহাড়ের ঢাল বেয়ে কিছু লোক নেমে
    আসছে।”
  som-som: Laakiinse Absaaloom wuu cararay. Markaasaa ninkii dhallinyarada ahaa ee
    gaadhka hayay indhaha kor u qaaday, oo wax fiiriyey, oo wuxuu arkay dad badan
    oo ka soo socda jidka mara buurta dhinaceeda meel isaga ka dambaysa.
  lat-VUC: 'Fugit autem Absalom. Et elevavit puer speculator oculos suos, et aspexit:
    et ecce populus multus veniebat per iter devium ex latere montis.'
  eng-ASVBT: But Absalom fled. And the young man that kept the watch lifted up his
    eyes, and looked, and, behold, there came much people by the way of the hillside
    behind him.
  ita-1885: Or Absalom se ne fuggì. E il fante che stava alla veletta alzò gli occhi,
    e riguardò; ed ecco, un gran popolo veniva dalla via di dietro, allato al monte.
  eng-LXXUP: 'And Absalom escaped: and the young man the watchman lifted up his eyes,
    and looked; and, behold, much people went in the way behind him from the side
    of the mountain in the descent: and the watchman came and told the king, and said,
    I have seen men by the way of Horonaim, by the side of the mountain.'
  eng-ULB: Absalom fled away. A servant keeping watch raised his eyes and saw many
    people coming on the road on the hillside west of him.
  spa-VBL: Mientras tanto, Absalón había huido. Cuando el vigilante de Jerusalén se
    asomó, vio que una gran multitud se acercaba por el camino al oeste de él, bajando
    por la ladera de la colina.
  fra-_FOB: Or Absalom s'était enfui. Et le jeune homme qui était en sentinelle, leva
    les yeux et regarda; et voici que par la route opposée une grande troupe s'avançait
    sur le flanc de la montagne.
  mal-mal: എന്നാൽ അബ്ശാലോം ഓടിപ്പോയി. കാവൽനിന്നിരുന്ന യൗവനക്കാരൻ തല ഉയർത്തിനോക്കിയപ്പോൾ
    വളരെ ജനം അവന്റെ പിമ്പിലുള്ള മലഞ്ചരിവുവഴിയായി വരുന്നത് കണ്ടു.
  urd-GVR: Itne meṅ Abīsalūm farār ho gayā thā. Phir Yarūshalam kī fasīl par khaṛe
    pahredār ne achānak dekhā ki maġhrib se logoṅ kā baṛā guroh shahr kī taraf baṛh
    rahā hai. Wuh pahāṛī ke dāman meṅ chale ā rahe the.
  suz-BL: मिनु अब्‍सालोम प्रोक्‍शा गाक्‍माक्‍त। मेना कोव़ब मुरुमी इर गे कोव़ङानु,
    होरोनाइम डांडा रे पा मुर आन हुल यिशो तवा बाक्‍त।
  ita-1927: E il giovine che stava alle vedette alzò gli occhi, guardò, ed ecco che
    una gran turba di gente veniva per la via di ponente dal lato del monte.
  ckb-ckb: 'ئەبشالۆم پێشتر هەڵاتبوو. خزمەتکارە ئێشکگرەکە چاوی هەڵبڕی و بینی خەڵکێکی
    زۆر لە لاشانی کێوەکە بە ڕێگاوە بوون. ئێشکگرەکە چوو بۆ لای پاشا و پێی گوت: «خەڵکێک
    دەبینم لە حۆرۆنەیمەوە بە لاشانی کێوەکەدا دێن.»'
  eng-BBE: But Absalom went in flight. And the young man who kept the watch, lifting
    up his eyes, saw that a great band of people was coming down the slope by the
    way of the Horons; and the watchman came and gave word to the king, saying, I
    saw men coming down by the way of the Horons, from the hillside.
  kan-OKCV: ಅಬ್ಷಾಲೋಮನು ಓಡಿಹೋದನು. ಆಗ ಕಾವಲುಗಾರನು ಕಣ್ಣೆತ್ತಿ ನೋಡುವಾಗ, ಅವನ ಹಿಂಭಾಗದಲ್ಲಿ
    ಬೆಟ್ಟದ ಮಾರ್ಗವಾಗಿ ಅನೇಕ ಜನರು ಬರುತ್ತಿದ್ದರು. ಕಾವಲುಗಾರನು ಹೋಗಿ ಅರಸನಿಗೆ, “ನಾನು ಬೆಟ್ಟದ
    ಬದಿಯಲ್ಲಿರುವ ಹೋರೋನೈಮ್ ದಿಕ್ಕಿನಲ್ಲಿ ಮನುಷ್ಯರನ್ನು ಕಂಡೆನು,” ಎಂದು ಹೇಳಿದನು.
  tam-2017: இரவுக்காவலன் தன்னுடைய கண்களை ஏறெடுத்துப் பார்த்தபோது, இதோ, அநேக மக்கள்
    தனக்குப் பின்னாலே மலை ஓரமாக வருகிறதைக் கண்டான்.
  spa-RV-1909: Absalom huyó luego. Entre tanto, alzando sus ojos el mozo que estaba
    en atalaya, miró, y he aquí mucho pueblo que venía á sus espaldas por el camino
    de hacia el monte.
  ron-BTF: Dar Absalom a fugit. Și tânărul care era de gardă și-a ridicat ochii și
    a privit și, iată, venea mult popor pe calea din spatele lui, pe coasta dealului.
  eng-WEBP: But Absalom fled. The young man who kept the watch lifted up his eyes
    and looked, and behold, many people were coming by way of the hillside behind
    him.
  eng-FBV: In the meantime, Absalom had run away. When the watchman in Jerusalem looked
    out, he saw a large crowd coming along the road west of him, down the side of
    the hill.
  nld-1939: 'en Absalom zal wel gevlucht zijn. Een knecht, die op de uitkijk stond,
    sloeg zijn ogen op, en daar zag hij een massa volk op de weg naar Choronáim de
    berg afkomen. Hij kwam het den koning berichten en zeide: Ik heb mannen op de
    weg naar Choronáim gezien.'
  nch-BL: Huan Absalón cholo. Huan nopa telpocat cati tachixtoya tepanixco quiitac
    para monechcahuiyayaj miyac tacame cati hualayayaj ipan ojti.
  vie-1934: Aùp-sa-lôm đã chạy trốn. Kẻ tôi tớ đang ở vọng canh, ngước mắt lên, nhìn
    thấy một đoàn người đông lắm đi tới, do theo đường tây, về phía núi.
  hin-CV: इसी बीच अबशालोम वहां से भाग निकला. वहां नियुक्त युवा पहरेदार ने दृष्टि की,
    तो देखा कि उसके पीछे के मार्ग से पर्वत की एक ओर से अनेक लोग चले आ रहे थे.
  spa-BES: 'Pero Absalón salió huyendo. Y el joven que vigilaba, alzando los ojos,
    vio que una gran banda de personas bajaba la pendiente por el camino que estaba
    a sus espaldas; y el vigilante se acercó y le dijo al rey, diciendo: Vi a hombres
    que bajaban por el camino, desde la ladera.'
  tdx-tdx: Nienga an-day ka t’i Absalome. Niandra amy zao ty ajalahy mpijilojilo le
    nahatalake ondaty maro nimb’eo amboho aze niary añ’ ila’ i vohitsey.
  tha-KJV: แต่​อับซาโลมได้​หนี​ไป ฝ่ายทหารยามหนุ่มเงยหน้าขึ้นมองดู ดู​เถิด ประชาชนเป็​นอ​ันมากกำลังมาทางข้างๆภูเขาซึ่งอยู่ข้างหลังเขา
  por-BR-2018: Absalão fugiu logo. Entretanto, levantando seus olhos o jovem que estava
    de vigia olhou, e eis que muito povo vinha por detrás de si pelo caminho da lateral
    do monte.
  deu-ELO: 'Und Absalom entfloh. Und der Knabe, der Wächter, erhob seine Augen und
    sah: Und siehe, viel Volks kam von dem Wege hinter ihm, von der Seite des Berges.'
  eng-WYC-2018: Forsooth Absalom fled. And a young man, (an) espyer, raised [up] his
    eyes, and beheld, and lo! much people came by a way out of the common way, by
    the side of the hill. (And so Absalom fled away. And a young man, a watchman,
    raised up his eyes, and looked, and behold! a crowd of people came by the road,
    on the side of the hill behind him.)
  epo-epo: Dume Abŝalom forkuris. La gardostaranta servanto levis siajn okulojn, kaj
    ekvidis, ke multe da homoj iras de la vojo malantaŭa laŭ la deklivo de la monto.
  uig-PIN: Abxalom bolsa ⱪeqip kǝtkǝnidi. Yerusalemdiki kɵzǝtqi ƣulam ⱪariwidi, mana,
    ƣǝrb tǝripidin taƣning yenidiki yol bilǝn nurƣun adǝmlǝr keliwatatti.
  beo-beo: Amo galuwane, A:basalome da hobea:i dagoi ba:i. Amola amogaluwane, dadi
    gagui dunu amo da sosodo aligisa esalu, e da ba:loba, dunu gilisi bagade, logo
    amo da Holona:ime moilaiga masu, amoga agoloba:le gudu dalebe ba:i. E da hina
    bagade ema asili, ea ba:i liligi ema olelei.
  tpi-OTNT: Taim Jonadap i toktok yet wantaim Devit, wanpela soldia bilong was long
    taun i lukluk i go long rot i kam long Horonaim, na em i lukim planti man i kam
    daun long maunten. Orait em i go long king na i tok, “Mi lukim sampela man i kam
    daun long maunten, long rot bilong Horonaim.” Olsem na Jonadap i tokim Devit,
    “Em tasol. Ol pikinini man bilong yu i kam nau, olsem mi tokim yu pinis.” Jonadap
    i tok pinis, orait wantu ol pikinini man bilong Devit i kam insait na ol i stat
    long krai. Na Devit wantaim ol ofisa bilong en tu i krai moa yet wantaim ol. Apsalom
    i kilim Amnon pinis, orait em i ranawe i go long kantri Gesur na em i stap wantaim
    Talmai, pikinini man bilong Amihut. Talmai em i king bilong Gesur, na Apsalom
    i stap long Gesur inap tripela yia. Na olgeta de Devit i sori long Amnon i bin
    dai.
  hau-SA: Ana cikin haka, sai Absalom ya gudu. To, mutumin da yake tsaro a wannan
    lokaci ya ɗaga kai sai ya ga mutane da yawa a hanya, yamma da shi, suna gangarowa
    daga gefen tudu. Sai mai tsaron ya je ya gaya wa sarki cewa, “Na ga mutane ta
    wajen Horonayim, a gefen tudu.”
  uig-LAT: Abshalom bolsa qéchip ketkenidi. Yérusalémdiki közetchi ghulam qariwidi,
    mana, gherb teripidin taghning yénidiki yol bilen nurghun ademler kéliwatatti.
  nde-nde: Ngalesosikhathi u-Abhisalomu wayesebalekile. Kwathi umuntu owayelinda wabona
    abantu abanengi emgwaqweni ngasentshonalanga, besehla eceleni lentaba. Umlindi
    lowo wahamba wayabikela inkosi wathi, “Ngibona abantu ngokuya eHoronayimi, eceleni
    kwentaba.”
  ton-ton: Ka naʻe hola ʻa ʻApisalomi. Pea naʻe hanga hake ʻe he tangata talavou ʻaia
    naʻe nofo ke leʻo, pea ne sio, pea vakai, naʻe haʻu ʻae kakai tokolahi ʻi he hala
    ʻi he tafaʻaki moʻunga ki mui ʻiate ia.
  ces-1613: Absolon pak utekl. Tedy pozdvih služebník hlásný očí svých, uzřel, an
    mnoho lidu jde odtud, kudyž se chodilo k němu cestou pod horami.
  eng-WMB: But Absalom fled. The young man who kept the watch lifted up his eyes and
    looked, and behold, many people were coming by way of the hillside behind him.
  tam-TCV: இதற்கிடையில் அப்சலோமோ தப்பி ஓடிவிட்டான். அப்பொழுது காவற்காரன், மேலே இருந்து
    பார்த்தபோது, பல மனிதர் அவனுக்கு மேற்குப் பக்கமாக உள்ள பாதையில் மலை ஓரமாக இறங்கி
    வருவதைக் கண்டான்; உடனே அந்த காவற்காரன் அரசனிடம் சென்று, “பக்கத்தில் மலை ஓரமாக
    பல மனிதர்கள் வருவதைக் காண்கிறேன்” என்றான்.
  ceb-ULB: Mikagiw si Absalom. Ang sulugoon nga nagpabiling nagbantay miyahat sa iyang
    mata ug nakita niya ang daghang mga tawo nga nagpadulong sa dalan nga anaa sa
    kabungtorang dapit sa kasadpan.
  pol-UBG: Absalom zaś uciekł. A gdy młodzieniec pełniący straż podniósł oczy i spojrzał,
    oto za nim mnóstwo ludzi przychodziło drogą ze zbocza góry.
  agr-agr: '@see-verse:2SA.013.033'
  urd-GVU: اِتنے میں ابی سلوم فرار ہو گیا تھا۔ پھر یروشلم کی فصیل پر کھڑے پہرے دار
    نے اچانک دیکھا کہ مغرب سے لوگوں کا بڑا گروہ شہر کی طرف بڑھ رہا ہے۔ وہ پہاڑی کے
    دامن میں چلے آ رہے تھے۔
  deu-1912: Absalom aber floh. Und der Diener auf der Warte hob seine Augen auf und
    sah; und siehe, ein großes Volk kam auf dem Wege nacheinander an der Seite des
    Berges.
  kan-2017: ಅಬ್ಷಾಲೋಮನು ತಪ್ಪಿಸಿಕೊಂಡು ಓಡಿಹೋದನು. ಅಷ್ಟರಲ್ಲಿ ದಾರಿನೋಡುತ್ತಿದ್ದ ಕಾವಲುಗಾರನು,
    ಒಂದು ದೊಡ್ಡ ಗುಂಪು ಹೋರೋನಿನ ಮಾರ್ಗವಾಗಿ ಗುಡ್ಡ ಇಳಿದು ಬರುವುದನ್ನು ಕಂಡನು.
  yap-yap: Ma kangiyal’ nem me mil Absalom. Ma ba salthaw ni maurwel rok e matnag
    e guy ba ulung i girdi’ ni yad belog ko burey nga but’ nga daken e kanawo’ ni
    yib u Horonaim. Me yan ngak e en ni pilung ngeyog ngak e tin keguy.
  hlt-MCSB: Absalom a yong vaengah rhaltawt camoe te a mik, mik ah a dan.Te vaengah
    anih hnukah tlang hlaep longpuei ah aka cet pilnam Te yet Te kak a hmuh.
  mdy-ETH: ዬማና ዓቤሴሎሜ ዓኣሺንቲ ቶሊ ዴንዲናኣኮኬ፤ ዬሩሳላሜ ካታሞ ካፓ ፖኦሊሳሢ፥ ሆርናይሜና ጌሜሮ ጎይፆና ሃንጋ ሚርጌ
    ዓሲ ኬዲ ሙካንቴ ዴንቄኔ፤ ዬያሮ ዒዚ ካኣቲ ኮይላ ዴንዲ ዛጌ ባኮ ቢያ ኬኤዜኔ፤
  twi-ASANTE: Saa ɛberɛ no, na Absalom adwane. Ɔwɛmfoɔ a ɔwɔ Yerusalem ɔfasuo so no
    hunuu sɛ ɛdɔm kɛseɛ firi atɔeɛ fam reba kuro no mu. Ɔtuu mmirika kɔbɔɔ ɔhene amaneɛ
    sɛ, “Mahunu sɛ ɛdɔm firi Horonaim ɛkwan a ɛda bepɔ no nkyɛn mu hɔ no so reba.”
  eng-WEBU: But Absalom fled. The young man who kept the watch lifted up his eyes
    and looked, and behold, many people were coming by way of the hillside behind
    him.
  wal-wal: He wode Abeseloomi baqatiis. Naagiya bitanee xoqqu giidi xeelliyo wode,
    baappe awai wulliyo baggaara de7iya ogiyaara keraa lanqqiyaa oiqqidi, cora asai
    yiyaagaa be7iis; be7idi kawuwaayyo yootiis.
  spa-PDDPT: Absalón huyó. El esclavo centinela levantó los ojos y vio que mucha gente
    llegaba por el camino de la región montañosa que estaba detrás de él.
  gun-gun: Ha'e gui Absalão ma ojava ma ra'e. Ha'e gui tembiguai oikuaa pota ho'amy
    va'e ma guakykue katy tape oĩ va'e re oma'ẽ vy oexa yvy'ã katy gui heta oguejy
    jekuaa jogueruvy va'e.
  agu-BL: Ma yi Absalom, ja wi't el ojk, stzun Jonadab. Itzun yi bajije'n yi xtxolbila'se'j,
    bene'n tilol yi sanlar yi na tzan tan q'uicy'lomi'n tib yi ca'l rey yi txant tan
    chicwe'n mule'n jun c'oloj wunak. Cho'n chicwe'n tzaj wi ju'wutz te yi be' yi
    na saj le tnum Horonaim. Bene'n tzun yi jun q'uicy'loma'tz tan talche'n tetz yi
    rey yi ja til jun c'oloj wunak yi na chixon tul yi be' yi cho'n na saj wi'wtz.
  ilo-ULB: Naglibas ni Absalom. Maysa nga adipen nga agwanwanawan ti timmangad ket
    nakitana ti adu a tattao a sumungsungad idiay kalsada iti turod iti laudenna.
  kpg-kpg: Absalom gaa hana gaa lele gi daha. Di madagoaa hua deelaa, gei tangada
    hagaloohi di hale deelaa gaa mmada gi digau dogologo e lloomoi i Horonaim, gaa hana
    gi di king, ga hagi anga gi mee di mee deenei.
  uig-ARA: ئابشالوم بولسا قېچىپ كەتكەنىدى. يېرۇسالېمدىكى كۆزەتچى غۇلام قارىۋىدى، مانا،
    غەرب تەرىپىدىن تاغنىڭ يېنىدىكى يول بىلەن نۇرغۇن ئادەملەر كېلىۋاتاتتى.
  sus-sus: Na kui Abisalomi naxa a gi. Na tɛmui taa makantɛ naxa mixi gbegbe to fa
    ra kira xɔn ma kelife geya yire.
  pon-2006: Apsalom eri tangdoaui. Ni ahnsowohte sounpei me silepen tehnpaso kilangada
    pokon laud ehu me kohkohdo sang Oronaim. E ahpw patohla rehn nanmwarkio oh patohwanohng
    ire wet.
  ksd-ksd: Ma Absalom i ga lop. Ma ra barmana nina i ga monamono i ga idok, ma i ga
    gire ra peal tarai dia vanavana ta ra nga nina i vut ba maro Koronaim ta ra paparai
    ra luana.
  tur-YTC: Ama Avşalom kaçtı. Nöbetçi genç adam gözlerini kaldırıp baktı ve işte,
    arkasındaki yamaç yolundan gelen bir sürü insan vardı.
  grc-BRENT: Καὶ ἀπέδρα Ἀβεσσαλώμ. Καὶ ᾖρε τὸ παιδάριον ὁ σκοπὸς τοὺς ὀφθαλμοὺς αὐτοῦ,
    καὶ εἶδε· καὶ ἰδοὺ λαὸς πολὺς πορευόμενος ἐν τῇ ὁδῷ ὄπισθεν αὐτοῦ ἐκ πλευρᾶς τοῦ
    ὄρους ἐν τῇ καταβάσει· καὶ παρεγένετο ὁ σκοπὸς καὶ ἀπήγγειλε τῷ βασιλεῖ, καὶ εἶπεν,
    ἄνδρας ἑώρακα ἐκ τῆς ὁδοῦ τὴς Ὠρωνῆν ἐκ μέρους τοῦ ὄρους.
  ind-AYT: Adapun Absalom melarikan diri. Ketika orang muda yang berjaga-jaga mengangkat
    matanya dan melihat, tampaklah banyak orang datang dari sisi pegunungan di belakangnya.
  nya-nya: Nthawi imeneyi nʼkuti Abisalomu atathawa. Tsono munthu amene amalondera
    anayangʼana ndipo anaona anthu ambiri pa msewu wa kumadzulo kwake, akubwera kutsetsereka
    phiri. Mlondayo anapita kukawuza mfumu kuti, “Ndikuona anthu pa njira ya Horonaimu,
    mʼmbali mwa phiri.”
  hrv-hrv: 'a Abšalom je pobjegao.” A momak koji bijaše na straži podiže oči i ugleda
    mnoštvo naroda gdje silazi cestom od Horonajima. Stražar dođe i javi kralju: “Vidio
    sam ljude gdje silaze cestom od Horonajima po gorskom obronku.”'
  mps-mps: Te Jonadap Devit dali po midubadi, te hanu tonalubo ami bidi me deligo
    te Horonaim badu asobo sunumiba tonobadi, tama agai te bidi hauwa te bulu du badu
    dulubo suali. Tialima, aga te kingba pelama, te tama po wai, “Eno te bidi meba
    bulu dudu aiyaba dulubo suali, te Horonaim badu asobo sunumi badu asali,” wali.
    Tama tialima, Jonadapgo Devitba te po wali, “Te tama dao. Te nago ogwa dabe asobao,
    te eno nageba wali po tiwai gilama ebo,” wali. Jonadapgo po ola silibo side, teda
    polo tama mu, te Devitgo ogomani te tomoba asiyu, tama augwa te gela wabo gagalali.
    Tama Devit dali aga ofisa dabe me te gela geninama augwali dali walio. Apsalomgo
    te Amnon ela mubo si da, teda aga te Gesur bulu tǫ pedaiba wi pelama, tama aga
    te Talmai dali bidai, te Amihutgo ogwa dao. Talmai aga te Gesur bulu tǫ pedai
    tonalubo king bidai, tama Apsalom te Gesur tǫ pedaide bidibadi, kibu be sela
    bidai. Tama tigidali side Devitgo te Amnon isalide homu dene iduali.
  tpi-tpi: Taim Jonadap i toktok yet wantaim Devit, wanpela soldia bilong was long
    taun i lukluk i go long rot i kam long Horonaim, na em i lukim planti man i kam
    daun long maunten. Orait em i go long king na i tok, “Mi lukim sampela man i kam
    daun long maunten, long rot bilong Horonaim.” Olsem na Jonadap i tokim Devit,
    “Em tasol. Ol pikinini man bilong yu i kam nau, olsem mi tokim yu pinis.” Jonadap
    i tok pinis, orait wantu ol pikinini man bilong Devit i kam insait na ol i stat
    long krai. Na Devit wantaim ol ofisa bilong en tu i krai moa yet wantaim ol. Apsalom
    i kilim Amnon pinis, orait em i ranawe i go long kantri Gesur na em i stap wantaim
    Talmai, pikinini man bilong Amihut. Talmai em i king bilong Gesur, na Apsalom
    i stap long Gesur inap tripela yia. Na olgeta de Devit i sori long Amnon i bin
    dai.
  dan-1931: 'Da den unge Mand, som holdt Udkig, så ud, fik han Øje på en Mængde Mennesker,
    som kom ned ad Skråningen på Vejen til Horonajim, og han gik ind og meldte Kongen:
    “Jeg kan se, der kommer Mennesker ned ad Bjergsiden på Vejen til Horonajim.”'
  vie-OVCB: Lúc ấy, Áp-sa-lôm bỏ trốn. Người lính đứng trên vọng canh nhìn ra, thấy
    một đám đông từ xa đi tới theo lối ven đồi.
  guj-2017: આબ્શાલોમ દૂર નાસી ગયો. જે ચાકર ચોકી કરતો હતો તેણે પોતાની આંખો ઊંચી કરીને
    જોયું તો જુઓ પર્વતબાજુની પશ્ચિમદિશાના માર્ગેથી ઘણાં લોકો તેની પાસે આવતા હતા.
  pon-2006A: Apsalom eri tangdoaui. Ni ahnsowohte sounpei me silepen tehnpaso kilangada
    pokon laud ehu me kohkohdo sang Oronaim. E ahpw patohla rehn nanmwarkio oh patohwanohng
    ire wet.
  por-BRBSL: Mas Absalom fugiu. O jovem que ficou com o relógio levantou os olhos
    e olhou, e eis que muita gente vinha pelo caminho da encosta atrás dele.
  cth-cth: Absalom teh a yawng. Ramveng ni a radoung teh a khet nah, ahnie a hnuklah
    monhlep lae lam dawk ka cet e tami moikapap a hmu.
  twi-twi: Saa bere no, na Absalom aguan. Ɔwɛmfo a ɔwɔ Yerusalem fasu so no huu sɛ
    dɔm kɛse fi atɔe fam reba kurow no mu. Otuu mmirika kɔbɔɔ ɔhene amanneɛ se, “Mahu
    sɛ dɔm fi Horonaim kwan a ɛda bepɔw no nkyɛn mu hɔ no so reba.”
  hlt-hlt: Absalom a yong vaengah rhaltawt camoe te a mik, mik ah a dan. Te vaengah
    anih hnukah tlang hlaep longpuei ah aka cet pilnam te yet te kak a hmuh.
  tbz-SIM: 'Kɛ̀ Abusɑdɔmmuu cokɛ́. Odɑpɑ̀ɑ̀ nwèè pɑkɛ́ dihɛì kòo yɑ̀ ditĩ̀nnì mɑrì
    cootinímɛ̀ Odonnɑimmu tɑ̃rì pɛ̃ri, kɛ́kɔtɛ kɛ́nɑ́kɛ́ okpɑ̀ɑ̀tì kɛ dɔ̀: N yɑ̀ bɛnìtìbɛ̀
    mɑbɛ̀ mbɛ kɛ̀ bɛ̀ cootiní Odonnɑimmu tɑ̃rì pɛ̃ri.'
  msy-2020: Ezɨ Apsalom zuamɨram arav ghu. Jonadap Devit ko mɨgɨavɨra itima, nguibar
    ekiam geghuva an garir mɨdorozir gumazir igiar mam, munaghɨra Horonaimɨn izir
    tuavmɨn garima, gumazir avɨrim mɨghsɨar mɨriamɨn otivigha izaghiri. Ezɨ an atrivim
    bagha ghua kamaghɨn a mɨgei, “Kɨ gumazir mabar garima me Horonaimɨn izir tuavmɨn
    mɨghsɨamɨn mɨriamɨn otivigha izaghiri.” Ezɨ Jonadap Devit mɨgɨa ghaze, “Nɨ gan!
    Kɨ nɨ mɨkemezɨ moghɨra mar atrivimɨn otaribara izi.” Jonadap mɨkemegha gɨvazɨma,
    Devitɨn otariba aven izegha maghɨrama azi. Ezɨ Devit uan ingangarir gumaziba ko,
    me me ko puvɨrama azi.
  dop-dop: Ḿpʋ́ɣʋ́ Apǝsɑlɔm sewɑ. Wulɑʋ tɑŋlʋ kʋsɑ ɩsɛ kɛ kpɑkpɑɑ, ɩlɛ ɩ nɑ sɑmɑɑ
    nɑ ɩ wɑɑlɩ tɔɔ kɛlɛ pʋɣʋ cɔlɔ mpɑɑʋ tɑɑ.
  azb-azb: Avşalom isə qaçmışdı. Növbətçi nökər başını qaldırıb baxdı və budur, arxa
    yoldan dağın yamacından böyük bir qələbəlik gəlirdi.
  eng-DBY: And Absalom fled. And the young man that watched lifted up his eyes and
    looked, and behold, there came much people from the way behind him, from the hill-side.
  hin-2017: इतने में अबशालोम भाग गया। और जो जवान पहरा देता था उसने आँखें उठाकर देखा,
    कि पीछे की ओर से पहाड़ के पास के मार्ग से बहुत लोग चले आ रहे हैं।
  wol-KYG: Fekk na Absalom daw. Ci kaw loolu ngóor sa aye jongru daldi séentu, gisul
    lu moy nit ñu bare ñuy dikk, awe yoonu Oronayim, bartaloo tund wa.
  eng-YLT: And Absalom fleeth, and the young man who is watching lifteth up his eyes
    and looketh, and lo, much people are coming by the way behind him, on the side
    of the hill.
  eng-WYC-2017: Forsooth Absalom fled. And a child, espyer, raised [up] his eyes,
    and beheld, and lo! much people came by a way out of the common way, by the side
    of the hill.
  eng-WMBB: But Absalom fled. The young man who kept the watch lifted up his eyes
    and looked, and behold, many people were coming by way of the hillside behind
    him.
  urd-GVH: इतने में अबीसलूम फ़रार हो गया था। फिर यरूशलम की फ़सील पर खड़े पहरेदार ने
    अचानक देखा कि मग़रिब से लोगों का बड़ा गुरोह शहर की तरफ़ बढ़ रहा है। वह पहाड़ी
    के दामन में चले आ रहे थे।
  rug-rug: Koasa totoso asa si ele govete taloa tu se Abusalamu. Meke lopu sana doṉo
    vagia sa tie kopu sa puku tie gore mae gua tu koasa toqere koasa siraṉa pa Horonaimi.
    La si asa koasa baṉara meke tozia gua sapu dogoria sa.
  gaz-gaz: Yeroo kanatti Abesaaloom baqateera. Namichi eegumsaaf dhaabatee tures ol
    jedhee ilaalee namoota baayʼee daandii Horonaayim kan gaara cina baʼu irra dhufaa
    jiran arge. Namichi sunis dhaqee, “Ani karaa Horonaayim, cina gaaraatti namoota
    nan arga” jedhee mootichatti hime.
  fra-LSG: Absalom prit la fuite. Or le jeune homme placé en sentinelle leva les yeux
    et regarda. Et voici, une grande troupe venait par le chemin qui était derrière
    lui, du côté de la montagne.
  yal-yal: Abisalomi yi a gi. Banxulanna naxan yi tixi kantan tideni, na yi a yɛɛn
    nakeli, a yi gali gbeen to fɛ a xanbi ra Xoronayin kiraan xɔn, geyaan kanke ra.
  haw-1868: Mahuka aku la o Abesaloma. A o ke kanaka opiopio e kiai ana, alawa ae
    la na maka ona iluna, ike aku la, aia la, he nui na kanaka e hele mai ana ma ke
    ala ma ka aoao o ka puu mahope ona.
  arb-NAV: وَهَربَ أَبْشَالُومُ. وَشَاهَدَ الرَّقِيبُ الْمُكَلَّفُ جَمْعاً غَفِيراً
    قَادِماً فِي الطَّرِيقِ الْمُوَازِي لِلْجَبَلِ،
  ewe-ewe: Ke Absalom si le teƒea. Azɔ, dzɔla si le Yerusalem ƒe gli la dzi la, kpɔ
    ameha gã aɖe le togbɛ la ŋu wogbɔna Yerusalem.
  eng-LEE: And Abshalom flew away. And the young man that was watching lifted up his
    eyes, and looked, and behold, many people were coming by the way behind him, by
    the side of the mount.
  asm-FB: কিন্তু ইয়াৰ ভিতৰতে অবচালোম পলাল। পাছত ডেকা পৰিয়াই চকু তুলি চাই পৰ্বতৰ
    কাষৰ পৰা নিজৰ পাছফালে থকা বাটেদি অনেক লোকক অহা দেখিলে।
  sus-A: نَ كُي عَبِسَلٌمِ نَشَ عَ فِ. نَ تّمُي تَا مَكَنتّ نَشَ مِشِ فبٍفبٍ تٌ قَ
    رَ كِرَ شْن مَ كٍلِقٍ فٍيَ يِرٍ.
  fra-SBL: Mais Absalom s'enfuit. Le jeune homme qui montait la garde leva les yeux
    et regarda, et voici que beaucoup de gens arrivaient par le chemin de la colline
    derrière lui.
  hbo-hbo: וַיִּבְרַ֖ח אַבְשָׁלֹ֑ום וַיִּשָּׂ֞א הַנַּ֤עַר הַצֹּפֶה֙ אֶת־*עֵינֹו (עֵינָ֔יו)
    וַיַּ֗רְא וְהִנֵּ֨ה עַם־רַ֜ב הֹלְכִ֥ים מִדֶּ֛רֶךְ אַחֲרָ֖יו מִצַּ֥ד הָהָֽר׃
  piu-2006: '@see-verse:2SA.013.033'
  kik-kik: Hĩndĩ ĩyo Abisalomu nĩakoretwo orĩte. Na rĩrĩ, mũndũ ũrĩa warangagĩra itũũra
    agĩcũthĩrĩria na akĩona andũ aingĩ njĩra-inĩ mwena wake wa ithũĩro, maikũrũkĩire
    mwena-inĩ wa kĩrĩma. Nake mũrangĩri agĩthiĩ akĩĩra mũthamaki atĩrĩ, “Nĩndĩrona
    andũ mwena ũũrĩa wa Horonaimu, mwena-inĩ wa kĩrĩma.”
  fra-NCL: Et Absalom prit la fuite. Or le jeune homme placé en sentinelle leva les
    yeux et regarda, et voici qu’une grande troupe venait par la route occidentale,
    du côté de la montagne.
  cek-AK: To naah Absalom loe cawnh ving boeh. Misatoep kami mah khet naah, a hnukbang
    ah kaom mae taeng ih loklam ah angzo kapop parai kami to a hnuk,
  cuk-cuk: Agine, Absalón wakited. Degidgine, sapingwa-nakulegwichid e-yargansik-igar-maidsik-atakdegua,
    dakalid, bukidar dulemar yar-aidemaid-gakaba danimala.
  uig-CYR: Абшалом болса қечип кәткән еди. Йерусалимдики күзәтчи ғулам қаривиди, мана,
    ғәрип тәрипидин тағниң йенидики йол билән нурғун адәмләр келивататти.
  tel-2017: కాపలా కాసేవాడు ఎదురుచూస్తూ ఉన్నప్పుడు అతని వెనక, కొండ పక్కన దారిలో నుండి
    వస్తున్న చాలమంది కనబడ్డారు.
  hat-BSA: Alò, Absalom te sove ale deja. Epi jennonm ki te gadyen an te leve zye
    li gade e vwala, anpil moun t ap vini soti nan wout la dèyè li akote baz mòn nan.
  kos-kos: In pacl se na ingan Absalom el kaingla. Na mwet mweun se su topang in acn
    sac, el liye u na lulap se oatui fineol uh me, ke inkanek nu Horonaim. El som
    nu yorol tokosra ac fahkak ma el liye.
  hbo-WLC: וַיִּבְרַ֖ח אַבְשָׁל֑וֹם וַיִּשָּׂ֞א הַנַּ֤עַר הַצֹּפֶה֙ אֶת־עינו וַיַּ֗רְא
    וְהִנֵּ֨ה עַם־רַ֜ב הֹלְכִ֥ים מִדֶּ֛רֶךְ אַחֲרָ֖יו מִצַּ֥ד הָהָֽר׃
  ibo-ibo: Ma Absalọm gbara ọsọ gbalaga. Ọ dịghị anya nwoke na-anọ nʼelu mgbidi Jerusalem
    na-eche nche, lepụrụ anya hụ ndị mmadụ ka ha si nʼụzọ dị nʼakụkụ ugwu nta na-abịa.
    Nwoke ahụ gara gwa eze sị ya, “Ahụrụ m ndị si nʼakụkụ Horonaim, nʼakụkụ ugwu na-abịa.”
  ory-ory: ଏଥିମଧ୍ୟରେ ଅବଶାଲୋମ ପଳାଇ ଯାଇଥିଲା। ଏଉତ୍ତାରେ ଯେଉଁ ଯୁବା ଲୋକ ପ୍ରହରୀକର୍ମ କରୁଥିଲା,
    ସେ ଅନାନ୍ତେ, ଦେଖିଲା ଯେ, ଦେଖ, ଆପଣା ପଶ୍ଚାଦ୍ଦିଗରୁ ପର୍ବତ-ପାର୍ଶ୍ୱସ୍ଥ ପଥ ଦେଇ ଅନେକ ଲୋକ
    ଆସୁଅଛନ୍ତି।
  chk-chk: Lon chök ei otun Apsalom a süla. Iwe, ewe alüal mi mamas a netä o küna
    pwe chomong aramas ra feito seni ewe alen Horonaim lepekin ewe chuk. Iwe, ewe
    chon mamas a feila o asile ngeni ewe king ei pworaus.
  ssd-ssd: Nu taŋamba gabat suŋgo samba minna le Absalom o buk kua ka kina. Kile tumbraŋ
    kulatkanu taŋgo ande nu Horonaim ndin kumam mambilna kande taŋgo afu gurdu-gurdu
    ndeka minnaig le kaŋgerka ka gabat suŋgo kila sana le
  rop-rop: Wal streidawei det solja hubin wotjimbat det haus blanga King Deibid bin
    luk bigmob pipul kamindan brom hilsaid wansaid langa det roud weya go langa det
    taun gulum Horonaiyim, en imbin go langa King Deibid, en imbin dalim im wanim
    imbin luk.
  ukr-1871: 'Абессалом же втїк. Як споглянув же слуга, що сторогував на вежі, коли
    се много людей їде по дорозї на спаду гори. І прийшов вартовий й зʼясував цареві:
    Я бачив людей на дорозї Оронській на спаду гори.'
  deu-1951: Absalom aber floh. Und der Knappe auf der Warte erhob seine Augen, sah
    sich um und siehe, da kam viel Volk auf dem Wege hinter ihm, an der Seite des
    Berges.
  eng-JPS: But Absalom fled. And the young man that kept the watch lifted up his eyes,
    and looked, and, behold, there came much people in a roundabout way by the hill-side.
  srp-1865: A Avesalom pobježe. A momak na straži podiže oèi svoje i ugleda, a to
    mnogi narod ide k njemu pokraj gore.
  lug-lug: Kyokka Abusaalomu n’adduka. Omuvubuka omukuumi n’ayimusa amaaso ge, n’alengera
    abantu bangi mu kkubo ery’ebugwanjuba nga bakkirira ku mabbali g’olusozi.
  heb-heb: ויברח אבשלום וישא הנער הצפה את עינו וירא והנה עם רב הלכים מדרך אחריו מצד
    ההר׃
  ben-IRV: কিন্তু অবশালোম পালিয়ে গিয়েছিল৷ আর যুবক পাহারাদার চোখ তুলে ভালো করে দেখল,
    আর দেখ, পাহাড়ের পাশ থেকে তার পিছনের দিকের রাস্তা দিয়ে অনেক লোক আসছে৷
  pan-pan: ਅਬਸ਼ਾਲੋਮ ਨੱਠ ਗਿਆ ਅਤੇ ਉਸ ਜੁਆਨ ਰਾਖੇ ਨੇ ਜਦ ਆਪਣੀਆਂ ਅੱਖੀਆਂ ਉਤਾਹਾਂ ਚੁੱਕੀਆਂ ਤਾਂ
    ਕੀ ਵੇਖੇ ਜੋ ਵੱਡੀ ਭੀੜ ਪਰਬਤ ਦੇ ਰਾਹ ਵੱਲੋਂ ਉਹ ਦੇ ਪਿੱਛੇ ਆਉਂਦੀ ਸੀ।
  tkr-tkr: Avşalommee hixu ark'ın ıxha. G'aravulee, vuk'ul ooqa qav'umee, tepayle
    geeb insanar gəə g'ooce.
  mya-JVB: ထိုအခါ ကင်းစောင့် လုလင် သည် မြော် ကြည့် ၍ ၊ မိမိ နောက် ၌ တောင် ခြေရင်း
    လမ်း မှာ လူ များ လာ သည်ကို မြင် ၏။
  tbg-tbg: Apasalomuva qetakero ruqema kero vivo, tiro. Ho Jonadaapiva minti tuvaro
    vaiinti vovano maimaraara raqiki vauva vutu tavomanta vatuka vira tauvaqaini vau
    aararaqaa airi vaiinti aiqinaqaa tuvi vaura. Vika Horonaimu vatukaihai aaraqaa
    tuvi vauvaro viva kantero vuru avuhainaa vaiinti tiva amuvaro
  hmo-hmo: To Abesaloma be ia heau. Vadaeni unai neganai, tuari tauna ta, hanua ia
    gimaia noho tauna ese iena matana ia negea, taunimanima momo be Horonaimi dalana
    dekena amo idia mai noho, ororo kahana dekena amo.
  urd-urd: और अबीसलोम भाग गया और उस जवान ने जो निगहबान था अपनी आँखें उठाकर निगाह की
    और क्या देखा कि बहुत से लोग उसके पीछे की तरफ़ से पहाड़ के किनारे के रास्ते से
    चले आ रहे हैं।
  rus-SYN: 'И убежал Авессалом. И поднял отрок, стоявший на страже, глаза свои, и
    увидел: вот, много народа идет по дороге по скату горы. И пришел страж, и возвестил
    царю, и сказал: я видел людей на дороге Оронской на скате горы.'
  bqc-SIM: 'Abisaloũ sↄ̃ à bàalɛ̀. Kɛ́ ɛ̀waaso gudↄ̃ana wɛzù, a è wa bɛ Olonaiũ
    zɛ́u sĩ̀sĩpↄlɛu dasidasi. À gɛ̀ a ò kíɛ: Ma gbɛ̃́ↄ è bɛ sĩ̀sĩpↄlɛu Olonaiũ
    oi.'
  tcz-CHONGTHU: Hichephat tah chun Absalom chu ajam mang tai; chuin Jerusalem a mive
    lhia pangpa chun akho dah in agah vet’a ahileh, vetan, Horonaim molsang pang langa
    chun mihem tamtah ahung kijot’uvin ahi. tin lengpa seipih din alhai tan ahi.
  mar-mar: अबशालोमने पळ काढला. नगराच्या वेशीवर एक पहारेकरी उभा होता. त्याने डोंगरापलीकडून
    बऱ्याच लोकांस येताना पाहिले.
  qub-qub: Absalonga gueshpir aywacuran. Raypa ricchacojnin mösuna ricchacurishancho
    ricaran achcaj runacuna Horonaim näninpa pullan tunata uraycämojta. Chaura ricachacöga
    rayman aywaran «aypalla runa Horonaim näninpa uraycämun» nir willaj.
  bqp-bqp: 'Abusalomu sↄ̃ à bàa lɛ̀. Kũ kɛfɛnna gudãkpãri wɛ́ zù, à è ò tɛ́ Oronaimu
    zɛ́n sĩ̀sĩgɛrɛɛi dasidasi. À gɛ̀ɛ à pì kínanɛ: Ma gbɛ̃nↄ è tɛ́ sĩ̀sĩgɛrɛɛi Oronaimu
    kpa.'
  hat-hat: Lè sa a Absalon te gen tan kraze rak. Sòlda ki te faksyonnè a wè yon foul
    moun ki t'ap kouri desann ti pant sou chemen lavil Owonayim lan. li al jwenn wa
    a, li di l' sa li wè.
  eng-BSB: Meanwhile, Absalom had fled. When the young man standing watch looked up,
    he saw many people coming down the road west of him, along the side of the hill.
    And the watchman went and reported to the king, “I see men coming from the direction
    of Horonaim, along the side of the hill.”
  tod-tod: Aɓesalɔme ɓɔɠɔi ʋelaʋɛ. Siɛgi zu ada maaɓɛ nui wɛlɛni la ɠoozama, é nu
    mɔinmɔin golai ɠaani, ti ɗa ʋa ga polu ʋelei, gize ɠakamaʋɛ.
  eng-WEBPB: But Absalom fled. The young man who kept the watch lifted up his eyes
    and looked, and behold, many people were coming by way of the hillside behind
    him.
  kbq-kbq: Hagi anama nehuno'a Absalomu'a atreno fre'ne. Hagi avuma anteno kuma kegava
    nehia sondia vahe'mo'ma keana Horonaimia zage fre kaziga agonafinti rama'a vahe
    e'naze.
  nhe-BL: Huan Absalón cholo. Huan nopa telpocatl tlen tlachixtoya tepanixco quiitac
    para monechcahuiyayaj miyac tlacame tlen hualayayaj ipan ojtli.
  bus-bus: 'Abusalomu sↄ̃ bàa lɛ̀. Kɛ̀ gↄ̃kparɛ gudãkpari wɛ́ɛ zù, à è wà tɛ́ Oronaimu
    zɛ́n sĩ̀sĩgɛɛzi paripari. À gàa à bè kínɛ: Ma gbɛ̃nↄ è tɛ́ sĩ̀sĩgɛɛzi Oronaimu
    kpa.'
  gub-BL: A'e ma'e izeapo mehe we uzàn Àmixàràw weko haw wi kury. Heta amo zauxiapekwer
    ume'egatu ma'e tàpuzuhu pe upu'àm pà. Wexak teko tetea'u ywytyr wi wawezyw mehe
    wà, Oronaim piarupi wanur mehe wà. A'e rupi oho tuwihawete heko haw pe kury. —
    Amo awa uwezyw waiko ywytyr wi Oronaim piarupi a'e wà kury, i'i izupe.
  eng-DRA: 'But Absalom fled away: and the young man that kept the watch, lifted up
    his eyes and looked, and behold there came much people by a by-way on the side
    of the mountain.'
