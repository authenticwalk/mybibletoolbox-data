    ostala osamljena u kući svoga brata Abšaloma.'
  mps-mps: Nosali, Apsalomgo te aga abe Tamar te gela ola asobo sulama, te agabolo
    hanalu wali, “Magi yaliwe? Te naga abe Amnongo te dwai sę nageba yali da homu
    ebe da, agawe? Tagalao, te nage homu sęgę kuna me elamuo, magi baso meni, te
    naga abe naga dao. Tiali goli, nago te Amnongo yali kolesaga te bidi me deliba
    me pusulamuo,” wali. Tama Tamar te Apsalomgo beba pelama, tama aga dali bidali.
    Tiali goli, Tamar te homu sęgę dali me mu sesemane sogo elalu bididualio.
  tpi-tpi: Bihain, Apsalom i lukim susa bilong en, Tamar, i krai i kam na em i askim
    em, “Olsem wanem? Ating brata bilong yu Amnon i bin pilai long yu, a? Maski, yu
    no ken bel hevi tumas, long wanem, em i brata bilong yu tasol. Tasol yu no ken
    tokim wanpela man long dispela pasin Amnon i bin mekim long yu.” Na Tamar i go
    long haus bilong Apsalom na i stap wantaim em. Tasol Tamar i stap wantaim bel
    hevi oltaim.
  dan-1931: 'Da sagde hendes Broder Absalom til hende: “Har din Broder Amnon været
    hos dig? Ti nu stille, Søster! Han er jo din Broder; tag dig ikke den Sag nær!”
    Tamar sad da ensom hen i sin Broder Absaloms Hus.'
  vie-OVCB: 'Áp-sa-lôm, anh Ta-ma, hỏi nàng: “Am-nôn cưỡng hiếp em phải không? Từ
    giờ em hãy giữ im lặng. Dù sao người ấy cũng là anh của em. Không cần phải lo
    lắng.” Từ đó, Ta-ma sống cô đơn buồn thảm trong nhà Áp-sa-lôm, anh mình.'
  guj-2017: તેના ભાઈ આબ્શાલોમે તેને કહ્યું કે, શું તારો ભાઈ આમ્નોને તને કશું કર્યુ
    છે? પણ હવે શાંત થઈ જા, મારી બહેન તે તારો ભાઈ છે. એને લીધે અંતર ખેદિત કરીશ નહિ.”
    તેથી તામાર પોતાના ભાઈ આબ્શાલોમના ઘરે એકલી રહી.
  pon-2006A: Ni ahnsou me rie Apsalom kilangada, e ahpw idek reh, “Amnon wiahiong
    uhk mehkot suwed? Eri, riei ke dehr nsensuwedki. Pwe kumwa pirien, amwa pahpa
    metehmen, ke dehpa ndahng emen duwen met.” Damar eri mihmihte rehn Apsalom, nsensuwed
    oh sangasangat.
  por-BRBSL: 'Absalom, seu irmão lhe disse: “Amnon, seu irmão, esteve com você? Mas
    agora fique calada, minha irmã. Ele é seu irmão. Não leve isto a sério”. Assim,
    Tamar permaneceu desolada na casa de seu irmão Absalom.'
  cth-cth: A thangroi Absalom ni, na hmau Amnon ni na pacekpahlek na maw. Lawkkamuem
    lah awmh. Ahni teh na thangroi doeh. Hete hni heh na lungthung vah thouk pouk
    hanh, telah atipouh. Hottelah Tamar teh a thangroi Absalom im vah, oru laihoi
    ao.
  twi-twi: Ne nuabarima Absalom huu no bisaa no se, “Wo nuabarima Amnon ne wo ada
    ana? Yɛ dinn, me nuabea; ɔyɛ wo nuabarima. Mfa saa asɛm yi nhyɛ wo koma mu.” Na
    Tamar tenaa ase sɛ ankonam werɛhonibea wɔ Absalom fi.
  hlt-hlt: Te dongah anih te a nganpa Absalom loh, “Na nganpa Amnon a nang taengah
    aka om? Ka ngannu na hilphah laeh anih a nang nganpa, he olka dongah na lungbuei
    khueh boeh,” a ti nah. Te dongah Tamar tah a nganpa Absalom im ah kho a sak tih
    pong van.
  tbz-SIM: 'Kòo tɑ̃ũ̀ Abusɑdɔmmuu ò bekɛ kɛ dɔ̀: Amunɔɔ dɑ duɔ́nɛ̀mɑɑ̀? Cĩ́ɛ̃́kɛ́
    ɑ tɑ̃ũ̀ nwe ɑ bɑ́ ndɑkɛ dɛ kpɛti. Kɛ túótɛ́ dɛ kó diyiè kɛ̀ Tɑmɑɑ ḿbo o tɑ̃ũ̀
    Abusɑdɔmmu cĩ́ɛ̃̀tɛ̀, bɑ́ òmɔù í ndɑkɛ o kpɛti.'
  msy-2020: Ezɨ Apsalom uan buaramizim Tamarɨn garima, an aziavɨra izima, a an azara,
    “Manmaghɨn ami? Nɨn tuebam Amnon nɨ ko akua arazitamɨn nɨ gamizɨ nɨ azia izi?
    Amnon, a nɨn tuebam, kamaghɨn, nɨ azir akam ategh pura uabɨ amɨragh mɨghɨgh bizir
    a nɨ gamizir kamɨn osɨman markɨ. Egh nɨn tuebam Amnon nɨ gamizir arazir kurar
    kamɨn gun gumazitam mɨkɨman markɨ.” Ezɨ Tamar Apsalomɨn dɨpenimɨn ghugha a ko
    iti, ezɨ osɨmtɨzir kam zurarama anebɨravɨra iti.
  dop-dop: 'Tɑmɑɑ tɑɑlʋ Apǝsɑlɔm nɑ-ɩ, ɩlɛnɑ ɩ́ pɔɔsɩ-ɩ sɩ: Nyɑ́ tɑɑlʋ Amǝnɔŋ wɑkǝlɑ-ŋ
    kɛ? Mɑ neu, su. Tɑɑ suli tɔm ntǝɣɩ kpɑɣɑʋ nɑ ń yɑɑ-tǝɣɩ pʋlʋ, nyɑ́ tɑɑlʋ kɛ́.
    Ɩlɛnɑ Tɑmɑɑ sɑɑlɩ Apǝsɑlɔm tǝyɑɣɑ tɑɑ ɩsɩɩ kɑtɑyǝlɑɣɑ.'
  azb-azb: 'Qardaşı Avşalom ona dedi: «Sənə toxunan qardaşın Amnon idimi? Hələlik
    sus, bacım, axı o sənin qardaşındır, bunu qəlbinə salma». Tamar tənha və qəm içində
    qardaşı Avşalomun evində yaşadı.'
  eng-DBY: 'And Absalom her brother said to her, Has Amnon thy brother been with thee?
    and now, my sister, be still: he is thy brother; take not this thing to heart.
    And Tamar remained, and [that] desolate, in her brother Absalom''s house.'
  hin-2017: उसके भाई अबशालोम ने उससे पूछा, “क्या तेरा भाई अम्नोन तेरे साथ रहा है?
    परन्तु अब, हे मेरी बहन, चुप रह, वह तो तेरा भाई है; इस बात की चिन्ता न कर।” तब
    तामार अपने भाई अबशालोम के घर में मन मारे बैठी रही।
  wol-KYG: 'Càmmiñam Absalom gis ko, ne ko: «Xanaa Amnon sa càmmiñ see nekkoon ak
    yaw? Neel cell rekk, sama jigéen, sa càmmiñ la. Bul yenu lii mu la def.» Tamar
    nag ne cundum, tooge wéetaayam kër càmmiñam Absalom.'
  eng-YLT: and Absalom her brother saith unto her, 'Hath Amnon thy brother been with
    thee? and now, my sister, keep silent, he [is] thy brother; set not thy heart
    to this thing;' and Tamar dwelleth — but desolate — in the house of Absalom her
    brother.
  eng-WYC-2017: And Absalom, her brother, said to her, Whether Amnon, thy brother,
    hath lain with thee? But now, sister, be still; he is thy brother, and torment
    thou not thine heart for this thing. Therefore Tamar dwelled mourning in the house
    of Absalom, her brother.
  eng-WMBB: Absalom her brother said to her, “Has Amnon your brother been with you?
    But now hold your peace, my sister. He is your brother. Don’t take this thing
    to heart.” So Tamar remained desolate in her brother Absalom’s house.
  urd-GVH: जब घर पहुँच गई तो अबीसलूम ने उससे पूछा, “मेरी बहन, क्या अमनोन ने आपसे ज़्यादती
    की है? अब ख़ामोश हो जाएँ। वह तो आपका भाई है। इस मामले को हद से ज़्यादा अहमियत
    मत देना।” उस वक़्त से तमर अकेली ही अपने भाई अबीसलूम के घर में रही।
  rug-rug: Sipu dogoria sa tasina koreo se Abusalamu si asa, si nanasia sa, “Ṉoṉovaligo
    e Amanoni si goi? Mamu lopu koa talotaṉa sisigiti si goi. Na tasimu karokarovo
    mo si asa. Ke lopu tozia koa keke tie pule.” Ke koa pa vetu te Abusalamu se Tama,
    talotaṉa meke koa eke telena.
  gaz-gaz: Abesaaloom obboleessi ishee, “Amnoon obboleessi kee si wajjin turee? Yaa
    obboleettii ko, calʼisi; inni obboleessuma kee ti. Waan kana garaatti hin qabatin”
    jedheen. Taamaaris kophaa ishee mana obboleessa ishee mana Abesaaloom jiraatte.
  fra-LSG: 'Absalom, son frère, lui dit: Amnon, ton frère, a-t-il été avec toi? Maintenant,
    ma sœur, tais-toi, c’est ton frère; ne prends pas cette affaire trop à cœur. Et
    Tamar, désolée, demeura dans la maison d’Absalom, son frère.'
  yal-yal: A tada Abisalomi yi a maxɔdin, a naxa, “Ɛ nun i tada Aminon bata kafu ba?
    N magilɛna, iki i dundu, i tada nan a ra, i nama feni ito sa i bɔɲɛni.” Tamari
    yagixin yi lu a tada Abisalomi a banxini, alo ɲaxalan nabeɲinxina.
  haw-1868: I aku la o Abesaloma o kona kaikunane ia ia, Ua moe no anei o Amenona
    kou kaikunane me oe? E noho malie hoi oe, e kuu kaikuwahine, o kou kaikunane kela,
    mai manao nui oe ma ia mea. A noho mehameha iho la o Tamara ma ka hale o Abesaloma
    kona kaikunane.
  arb-NAV: 'وَعِنْدَمَا رَآهَا أَخُوهَا أَبْشَالُومُ سَأَلَهَا: «هَلِ اغْتَصَبَكِ
    أَمْنُونُ؟ اسْكُتِي الآنَ يَا أُخْتِي، فَإِنَّهُ أَخُوكِ وَلا تَحْمِلِي وِزْرَ
    هَذَا الأَمْرِ فِي قْلبِكِ». فَأَقَامَتْ ثَامَارُ فِي بَيْتِ أَخِيهَا أَبْشَالُومَ
    فِي عُزْلَةٍ وَحُزْنٍ.'
  ewe-ewe: Nɔvia Absalom biae be, “Nyateƒee be Amnon gblẽ wòa? Mègana wòave wò nenema
    kura o, elabena ƒome ɖeka sia me ko nya la dzɔ le. Esia menye nya aɖeke si ŋu
    nàtsi dzi le alea o!” Ale Tamar nɔ nɔvia Absalom gbɔ abe nyɔnu si ɖi gbɔ̃ eɖokui
    ene.
  eng-LEE: Then said to her Abshalom her brother, Hath Amnon thy brother been with
    thee? but now, my sister, keep silence, he is thy brother, take this thing not
    to thy heart. So Thamar remained, and was secluded in the house of Abshalom her
    brother.
  asm-FB: তাৰ পাছত তাইৰ ককায়েক অবচালোমে তাইক সুধিলে, “তোমাৰ ককাই অম্নোন তোমাৰ লগত
    আছিল নেকি? কিন্তু এতিয়া হে মোৰ ভনী, মনে মনে থাকা, সি তোমাৰ ককাই; এই কথাত বৰকৈ
    দুখ নকৰিবা।” তেতিয়াৰে পৰা তামাৰ বিষাদ মনেৰে নিজ ককাই অবচালোমৰ ঘৰত থাকিল।
  sus-A: عَ تَارَ عَبِسَلٌمِ نَشَ عَ مَشْرِن، «عِ تَارَ عَمِنٌن بَرَ دُتُن عِ مَ؟
    ﭑ شُنيَ، عِ سَبَرِ. عِ نَشَ كْنتْقِلِ يِ شَ قٍ رَ. عِ تَارَ نَن عَ رَ.» كَبِ نَ
    تّمُي تَمَرِ نَشَ سَبَتِ عَ تَارَ عَبِسَلٌمِ شْنيِ سُننُنيِ كُي.
  fra-SBL: 'Absalom, son frère, lui dit : « Amnon, ton frère, a-t-il été avec toi ?
    Mais maintenant, tais-toi, ma sœur. C''est ton frère. Ne prends pas cette affaire
    à cœur. » Tamar resta donc désolée dans la maison de son frère Absalom.'
  hbo-hbo: וַיֹּ֨אמֶר אֵלֶ֜יהָ אַבְשָׁלֹ֣ום אָחִ֗יהָ הַאֲמִינֹ֣ון אָחִיךְ֮ הָיָ֣ה
    עִמָּךְ֒ וְעַתָּ֞ה אֲחֹותִ֤י הַחֲרִ֙ישִׁי֙ אָחִ֣יךְ ה֔וּא אַל־תָּשִׁ֥יתִי אֶת־לִבֵּ֖ךְ
    לַדָּבָ֣ר הַזֶּ֑ה וַתֵּ֤שֶׁב תָּמָר֙ וְשֹׁ֣מֵמָ֔ה בֵּ֖ית אַבְשָׁלֹ֥ום אָחִֽיהָ׃
  piu-2006: '@see-verse:2SA.013.019'
  kik-kik: Nake mũrũ wa nyina Abisalomu akĩmũũria atĩrĩ, “Kaĩ muuma na Amunoni, mũrũ
    wa thoguo? Rĩu ta gĩkire, mwarĩ wa maitũ, tondũ we nĩ mũrũ wa thoguo. Tiga kũigua
    ũũru ngoro nĩ ũndũ wa ũndũ ũcio.” Nake Tamaru agĩtũũra mũciĩ kwa mũrũ wa nyina
    Abisalomu, arĩ mũndũ-wa-nja ũrĩ na kĩeha kĩnene.
  fra-NCL: 'Absalom, son frère, lui dit : « Ton frère Amnon a-t-il été avec toi ?
    Maintenant, ma sœur, tais-toi, c’est ton frère ; ne prends pas cette affaire à
    cœur. » Et Thamar demeura, désolée, dans la maison de son frère Absalom.'
  cek-AK: To naah a thangqoi Absalom mah anih khaeah, Na thangqoi Amnon mah ang zae
    haih maw? Ka tanuh, om duem ah; anih loe na thangqoi ni; na palung thungah suem
    poe hmah, tiah a naa. Tamar loe dawnraihaih hoiah a thangqoi Absalom im ah oh
    sut.
  cuk-cuk: 'Absalón e-bun-Tamar-deyob-daksagu, ega sogded: —¿Be-sus-Amnón begi dodosa?
    Buna, we-ibmar mer bar obaro, ar be-gwenadbalid. Mer be surbinsa itogo. Tamar,
    Absalón-negse megnonikid. Naibid-dummad itodii gusad.'
  uig-CYR: 'Акиси Абшалом униңға: Акаң Амнон сән билән яттиму? Һазирчә җим турғин,
    сиңлим. У сениң акаң әмәсму? Бу ишни көңлүггә алмиғин, — деди. Тамар акиси Абшаломниң
    өйидә көңли сунуқ һалда туруп қалди.'
  tel-2017: ఆమె అన్న అబ్షాలోము ఆమెను చూసి “నీ అన్న అమ్నోను నీతో తన వాంఛ తీర్చుకున్నాడు
    గదా? నా సోదరీ, నువ్వు నెమ్మదిగా ఉండు. అతడు నీ అన్నే గదా, దీని విషయంలో బాధపడకు”
    అన్నాడు. మానం కోల్పోయిన తామారు అప్పటినుండి అబ్షాలోము ఇంట్లోనే ఉండిపోయింది.
  hat-BSA: 'Alò, Absalom, frè li a te di li: “Èske Amnon, frè ou a te avèk ou? Men
    koulye a, rete an silans, sè mwen, li se frè ou. Pa mete afè sa a sou kè.” Pou
    sa, Tamar te rete e te dezole lakay Absalom, frè li a.'
  kos-kos: Ke Absalom tamulel lal, el liyalak el siyuk, “Ya Amnon el akkolukye kom?
    Nunak munas, ma louk, nimet sang in arulana aktoasrye kom. El ma pac wiom, na
    pa kom in tia fahk nu sin kutena mwet kac.” Ouinge Tamar el muta in lohm sel Absalom,
    ac el asor ac mukaimtal.
  hbo-WLC: וַיֹּ֨אמֶר אֵלֶ֜יהָ אַבְשָׁל֣וֹם אָחִ֗יהָ הַאֲמִינ֣וֹן אָחִיךְ֮ הָיָ֣ה
    עִמָּךְ֒ וְעַתָּ֞ה אֲחוֹתִ֤י הַחֲרִ֙ישִׁי֙ אָחִ֣יךְ ה֔וּא אַל־תָּשִׁ֥יתִי אֶת־לִבֵּ֖ךְ
    לַדָּבָ֣ר הַזֶּ֑ה וַתֵּ֤שֶׁב תָּמָר֙ וְשֹׁ֣מֵמָ֔ה בֵּ֖ית אַבְשָׁל֥וֹם אָחִֽיהָ׃
  ibo-ibo: Nwanne ya nwoke, Absalọm jụrụ ya sị, “Amnọn, nwanne gị nwoke, o dinakwuuru
    gị? Ma ugbu a, nwanne m, gba nkịtị, nwanne gị nwoke ka ọ bụ. Etinyela ihe a mere
    nʼobi.” Tama nọrọ dịka onye mmadụ niile jụrụ ajụ nʼụlọ nwanne ya nwoke, bụ Absalọm.
  ory-ory: ଏଥିରେ ତାହାର ଭାଇ ଅବଶାଲୋମ ତାହାକୁ କହିଲା, “ତୁମ୍ଭ ଭାଇ ଅମ୍ନୋନ କି ତୁମ୍ଭର ବଳାତ୍କାର
    କରିଅଛି? ହେଉ, ଆମ୍ଭ ଭଉଣୀ, ଏବେ ତୁନି ହୁଅ, ସେ ତୁମ୍ଭର ଭାଇ; ଏ କଥା ମନେ ଧର ନାହିଁ।” ତହିଁରେ
    ତାମର ଉଦାସିନୀ ହୋଇ ଆପଣା ସହୋଦର ଅବଶାଲୋମର ଗୃହରେ ରହିଲା।
  chk-chk: Lupwen Apsalom mongean we a küna Tamar, a aisini, “Ifa usun, Amnon mongeom
    we a föri och föför mi ngau ngonuk? Kosap üreni eman och, fefinei, kosap ekieki
    usun lon lelukom, pun i mongeom.” Iwe, Tamar a nonom lon imwen Apsalom mongean
    we lon an letipeta me akaleman.
  ssd-ssd: 'leu nuŋe Absalom ndek kulim nuŋe kaŋgermba kusnana: Ne leu naŋe Amnonŋge
    am sesenat e? Ne ta tuku wamdus piti ndanuwa. Nu leu naŋe tukunu taŋaig le maninka
    ŋgina le Tamar ndek kina ka leu nuŋe Absalom tuku wande mbolŋge ake sinamanzerka
    minna.'
  rop-rop: Wal wen im braja Ebsalom bin luk im sista, imbin askim im, “Wanim Emnon
    bin dum langa yu?” En wen Teima bin dalim im, Ebsalom bin tok, “Sista, yu kaan
    larram det nogudbala ting weya Emnon bin dum langa yu meigimbat yu nogudbinji.
    En yu kaan dalim enibodi wanim imbin dum langa yu, dumaji yunbala baba gija.”
    Lagijat na Ebsalom bin tok. Afta na Teima bin oldei jidan langa Ebsalom haus miselp,
    en imbin oldei nogudbinji.
  ukr-1871: 'І озвавсь до неї брат її Абессалом: Чи не був твій брат Амнон із тобою?
    Мовчи ж тепер, сестро — се ж твій брат! Не приймай сієї речі так дуже до серця!
    От і пробувала Тамара самітня в господї в брата свого в Абессалома.'
  deu-1951: 'Und ihr Bruder Absalom sprach zu ihr: Ist dein Bruder Amnon bei dir gewesen?
    Nun dann, meine Schwester, schweig still! Er ist dein Bruder; nimm diese Sache
    nicht zu Herzen! Tamar aber blieb verstört im Hause ihres Bruders Absalom.'
  eng-JPS: 'And Absalom her brother said unto her: ''Hath Amnon thy brother been with
    thee? but now hold thy peace, my sister: he is thy brother; take not this thing
    to heart.'' So Tamar remained desolate in her brother Absalom''s house.'
  srp-1865: 'A brat njezin Avesalom reèe joj: da nije Amnon brat tvoj bio s tobom?
    ali, sestro moja, æuti, brat ti je, ne misli o tom. I tako osta Tamara osamljena
    u kuæi brata svojega Avesaloma.'
  lug-lug: Abusaalomu mwannyina n’amubuuza nti, “Obadde ne mwannyoko Amunoni? Sirikawo
    mwannyinaze, oyo mwannyoko. Ekyo kireme okukunakuwaza.” Awo Tamali n’abeeranga
    ne mwannyina Abusaalomu, nga mukazi munaku.
  heb-heb: ויאמר אליה אבשלום אחיה האמינון אחיך היה עמך ועתה אחותי החרישי אחיך הוא
    אל תשיתי את לבך לדבר הזה ותשב תמר ושממה בית אבשלום אחיה׃
  ben-IRV: আর তার দাদা অবশালোম তাকে জিজ্ঞাসা করলো, “তোমার ভাই অম্মোন কি তোমার সঙ্গে
    সম্পর্ক করেছে? কিন্তু এখন হে আমার বোন, চুপ থাক, সে তোমার ভাই; তুমি এ বিষয় চিন্তা
    করো না৷” সেই থেকে তামর নিঃসঙ্গ ভাবে নিজের দাদা অবশালোমের ঘরে থাকল৷
  pan-pan: ਉਸ ਦੇ ਭਰਾ ਅਬਸ਼ਾਲੋਮ ਨੇ ਉਸ ਨੂੰ ਆਖਿਆ ਕੀ ਤੇਰੇ ਭਰਾ ਅਮਨੋਨ ਨੇ ਤੇਰੇ ਨਾਲ ਕੁਝ ਕੀਤਾ?
    ਪਰ ਹੇ ਮੇਰੀ ਭੈਣ, ਹੁਣ ਚੁੱਪ ਰਹਿ ਕਿਉਂ ਜੋ ਉਹ ਤੇਰਾ ਭਰਾ ਹੈ ਅਤੇ ਇਸ ਗੱਲ ਲਈ ਮਨ ਵਿੱਚ ਫ਼ਿਕਰ
    ਨਾ ਕਰ। ਤਦ ਤਾਮਾਰ ਆਪਣੇ ਭਰਾ ਅਬਸ਼ਾਲੋਮ ਦੇ ਘਰ ਵਿੱਚ ਉਦਾਸ ਹੋ ਕੇ ਬੈਠੀ ਰਹੀ।
  tkr-tkr: 'Çocee Avşalomee məng''ı''kle eyhen: – Vaka, yiğna çoc Amnonne g''alirxhu?
    Yiçu, həşde nıq'' qığmayhe, mana yiğna çoc vorna. Man ıxhayn yik''eeqa ıkmekka.
    Məxür Tamar cene çocune Avşalomne xaa gırgıng''vee dağerçuna xhinne eexva.'
  mya-JVB: မောင်ရင်း အဗရှလုံ ကလည်း ၊ ငါ့အစ်ကို အာမနုန် သည် သင် နှင့်အတူ ရှိ ပြီလော။
    သို့သော်လည်း ငါ့ နှမ တိတ်ဆိတ် စွာ နေလော့။ သူ သည် သင် ၏မောင် ဖြစ်၏။ ဤ အမှု ကို
    မ မှတ် နှင့်ဟုဆို သော်၊ တာမာ သည် မိမိ မောင် အဗရှလုံ အိမ် ၌ ဆိတ်ညံ စွာနေ၏။
  tbg-tbg: Rataqiro vuvaro Apasalomuva nai aura tavero vira irero tiharo, Are nana
    kaarae rate variaro? Ai vakaava Aminoniva ai hampata nuva kaivarae rate variaro?
    Mpo, ti auravauvo, kia rataane. Viva ai vakaava vovanoma vaivo. Viva ai qora okara
    autu amitaira kaara hauri ai muntukavano voqama kero qoraiqiantorave, tiro. Viva
    minti tuvaro vi entaraqaahairo Tamaava Apasalomura naavuqi oru vikantiro vaura.
    Viva kia nai kena nahenti hampata vairaitiro, nai vakaara naavuqi variqiro vuvaro
    vira muntukavano qoraiquvaro vaura.
  hmo-hmo: Vadaeni iena taihuna Abesaloma ese Tamara ia hereva henia, ia gwau, “Oiemu
    taihuna ese oi danu umui siharisihari, a? Egu taihuna e, do oi tai lasi, badina
    ia be oiemu taihuna sibona. Do oi laloa bada lasi.” Vadaeni Tamara be Abesaloma
    ena ruma dekenai ia noho, to ia be mai ena laloa metau momokani.
  urd-urd: उसके भाई अबीसलोम ने उससे कहा, “क्या तेरा भाई अमनून तेरे साथ रहा है? ख़ैर
    ऐ मेरी बहन अब चुप हो रह क्यूँकि वह तेरा भाई है और इस बात का ग़म न कर।” तब तमर
    अपने भाई अबीसलोम के घर में बे बस पड़ी रही।
  rus-SYN: 'И сказал ей Авессалом, брат ее: не Амнон ли, брат твой, был с тобою? -
    но теперь молчи, сестра моя; он - брат твой; не сокрушайся сердцем твоим об этом
    деле. И жила Фамарь в одиночестве в доме Авессалома, брата своего.'
  bqc-SIM: 'Aà dãↄ dadoũde Abisaloũ òɛ̀: N dãↄ Aminↄ làanɛ yã̀? Ńsu o gbɛ̃e
    mao, asa n dãↄɛ. Ńsu ǹyↄ̃ yã́pi kũa n sↄ̃ guuo. Ɔ̃ Tamaa zↄ̃̀lɛ a dãↄ Abisaloũ
    bɛ yãkpaa.'
  tcz-CHONGTHU: Hichun A-upa Absalom in ana dong in “Na sopipa Amnon chun naum khompi
    hiteiyin te ong? hijongle tun thipchat in umtan, ajeh chu ama jong na-upa ahi
    bouve. chule athilbol hi nalungthim a chinda tan,” ati. Hijeh chun Tamar jong
    a-upa Absalom in’a chun lung genthei tah in acheng den tan ahi.
  mar-mar: तेव्हा अबशालोम या तिच्या भावाने तिला विचारले, तू अम्नोनकडे गेली होतीस का?
    त्याने तुला त्रास दिला का? आता तू शांत हो तो तुझा भाऊ आहे. तेव्हा त्याचे काय करायचे
    ते आम्ही पाहू. तू याचा त्रास करून घेऊ नकोस, यावर तामार काही बोलली नाही. ती शांतपणे
    अबशालोमच्या घरी राहायला गेली.
  qub-qub: 'Chaura turin Absalón tapuran: «¿Turiqui Amnonchu bigulashurayqui? Chayno
    rurashushayquipita ama llaquicuynachu ni pitapis ama willapaychu. Turiqui caycaptenga
    jina chayllachöna usharächun.» Chaypita-pacha pasaypa pengacushpan Tamarga tiyacuran
    turin Absalonpa wasillanchöna.'
  bqp-bqp: 'A dãgↄ̃ dadokↄ̃nↄde Abusalomu pìnɛ: N dãgↄ̃ Aminↄ wùtɛ kũnwon yá? Ǹsun
    o gbɛ̃ke maro, zaakũ n dãgↄ̃mɛ. Ǹsungↄ̃ yã pì kũna n swɛ̃̀ɛ gũnlo. Akũ Tama
    vùtɛ a dãgↄ̃ Abusalomu bɛa kũ pↄyakao.'
  hat-hat: 'Lè sa a, Absalon, frè l'' la, mande l'': -Eske Amnon, frè ou la, fè kadejak
    sou ou? Tanpri, sè m'' pa kite sa fatige ou twòp, tande. Se frè ou li ye. Pa di
    pesonn anyen. Se konsa Tama rete pou kont li kay Absalon, frè l'' la. Li te nan
    gwo lapenn.'
  eng-BSB: Her brother Absalom said to her, “Has your brother Amnon been with you?
    Be quiet for now, my sister. He is your brother. Do not take this thing to heart.”
    So Tamar lived as a desolate woman in the house of her brother Absalom.
  tod-tod: 'Kɛɛɠɛloin Aɓesalɔme ɠɛni ma: «È-ɠɛɛloin Amenɔn ʋuuʋɛ è ma ɓaa? Nii gè
    bosu è ma niina, zeela, maaɠɛ kpɔ, ɗa-zeelai ʋe. Mina naama vai zeɠe yii ʋɔ.»
    Tamaal yɛni niina diɛ Aɓesalɔme ná-pɛlɛi wu, eɠɛ anzanui nii sinigi ɠɛlɛai ba.'
  eng-WEBPB: Absalom her brother said to her, “Has Amnon your brother been with you?
    But now hold your peace, my sister. He is your brother. Don’t take this thing
    to heart.” So Tamar remained desolate in her brother Absalom’s house.
  kbq-kbq: Hagi Absalomu'a nesaro Tamarima negeno antahigeno, Negasaro Amnoni'a nankna
    huno amanahu havi avu'ava zana hugante. Hianagi agra negasaroki anazana mago vahera
    osaminka atrenka manio. Hagi Tamari'a Apsalomu nompi mani'neanagi, asunku zampi
    mani'ne.
  nhe-BL: 'Huan Absalón, iicni, quiilhui: ―¿Mitzixpanotoc Amnón? ¿Ax que? Ximoyoltlali,
    noicni. Amo tlahuel ximocueso, pampa yajaya moicni. Huan Tamar mocajqui ichaj
    iicni Absalón.'
  bus-bus: 'À dãgↄ̃ dadↄ̃nkↄ̃de Abusalomu bènɛ: N dãgↄ̃ Aminↄ dàɛnyon yↄ́? Ǹton
    o gbɛ̃ke maro, zaakɛ n dãgↄ̃mɛ. Ǹtongↄ̃ yã pì kũna n swɛ̃̀ guuro. Ben Tama
    vɛ̃̀ɛ a dãgↄ̃ Abusalomu bɛ nↄ̀sɛo yakana.'
  gub-BL: Ikywyr Àmixàràw upuranu hehe. — Aipo Aminom uzapo ikatu 'ym ma'e newe. Emume'u
    zo ko ma'e amogwer wanupe nehe, hereinyr. Ta'e nekywyr zaneru amo hemireko pupe
    har romo hekon a'e xe. Eraha zo azeharomoete har romo nehe, i'i izupe. Na'e Tamar
    a'e kury, wiko Àmixàràw hàpuz me uzemumikahy pà a'e zutyka'i a'e kury.
  eng-DRA: 'And Absalom her brother said to her: Hath thy brother Amnon lain with
    thee? but now, sister, hold thy peace, he is thy brother: and afflict not thy
    heart for this thing. So Thamar remained pining away in the house of Absalom her
    brother.'
