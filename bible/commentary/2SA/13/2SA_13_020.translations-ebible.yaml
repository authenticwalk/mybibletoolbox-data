verse: 2SA.013.020
translations:
  mal-C: 'അവളുടെ സഹോദരനായ അബ്ശാലോം അവളോടു ചോദിച്ചു: “നിന്റെ സഹോദരനായ അമ്നോൻ നിന്നോടൊപ്പം
    ഉണ്ടായിരുന്നോ? ആകട്ടെ, എന്റെ സഹോദരീ, നീ സമാധാനമായിരിക്കുക; അയാൾ നിന്റെ സഹോദരനാണല്ലോ;
    ഇക്കാര്യം മനസ്സിൽ വെക്കരുത്.” അങ്ങനെ താമാർ തന്റെ സഹോദരനായ അബ്ശാലോമിന്റെ ഭവനത്തിൽ
    ഏകാകിനിയായി താമസിച്ചു.'
  deu-TKW: 'Ihr Bruder Absalom redete sie an: Ist dein Bruder Amnon bei dir gewesen?
    Nun, meine Schwester, schweig still - es ist dein Bruder! Nimm dir diese Sache
    nicht zu Herzen! So blieb denn Thamar, und zwar einsam, im Hause ihres Bruders
    Absalom.'
  lin-lin: 'Abisalomi, ndeko na ye ya mobali, atunaki ye : « Boni, Aminoni, ndeko
    na yo ya mobali, azalaki elongo na yo ? Sik’oyo, ndeko na ngai ya mwasi, kolobela
    yango te ; azali ndeko na yo ya mobali. Kotia likambo oyo na motema te ! » Tamari
    avandaki kati na ndako ya Abisalomi, ndeko na ye ya mobali, lokola mwasi basundola.'
  eng-LSV: and her brother Absalom says to her, “Has your brother Amnon been with
    you? And now, my sister, keep silent, he [is] your brother; do not set your heart
    to this thing”; and Tamar dwells—but desolate—in the house of her brother Absalom.
  eng-GNV: 'And Absalom her brother sayd vnto her, Hath Amnon thy brother bene with
    thee? Now yet be still, my sister: he is thy brother: let not this thing grieue
    thine heart. So Tamar remayned desolate in her brother Absaloms house.'
  eng-WEBSTER: 'And Absalom her brother said to her, Hath Amnon thy brother been with
    thee? but hold now thy peace, my sister: he is thy brother; regard not this thing.
    So Tamar remained desolate in her brother Absalom''s house.'
  nhw-BL: 'Huan Absalón, iicni, quiilhui: ―¿Mitzixpanotoc Amnón? ¿Amo que? Ximoyoltlali,
    noicni. Amo tlahuel ximotequipacho, pampa yaya moicni. Huan Tamar mocajqui ichaj
    iicni Absalón.'
  swh-ONEN: Absalomu nduguye akamuuliza, “Je, huyo Amnoni ndugu yako, amekutana nawe
    kimwili? Sasa nyamaza umbu langu, yeye ni ndugu yako. Usilitie jambo hili moyoni.”
    Naye Tamari akaishi nyumbani kwa Absalomu nduguye, akiwa mwanamke mwenye huzuni.
  bba-bba: Yerɑ win sesu Abusɑlɔmu u nɑ u nùn bikiɑ u nɛɛ, Amɔɔ u kɑ nun kpunɑ? Ǹ
    n mɛn nɑ, ɑ seewo, nɛn sesu, ɑ ku ɡɑri yi ɡɑrisi ɡɔ̃ruɔ too, domi wunɛn sesuwɑ.
    Adɑmɑ kɑ mɛ, Tɑmɑɑn nukurɑ sɑnkirɑ too. Mɑ u dɑ u wɑ̃ɑ Abusɑlɔmun dirɔ.
  eng-KJVCPB: 'And Absalom her brother said unto her, Hath Amnon thy brother been
    with thee? but hold now thy peace, my sister: he is thy brother; regard not this
    thing. So Tamar remained desolate in her brother Absalom’s house.'
  luo-luo: Owadgi ma Abisalom nopenjo niya, “Dibedni owadu ma Amnon osebedo kodi e
    achiel? Koro sani lingʼ mos nyamera; en owadu. Kik wachni chand chunyi.” Kendo
    Tamar nodak gi Abisalom e ode, ka en dhako mokuyo.
  meu-meu: Bena taihuna Absalom ese e hereva henia, eto, Taihumu Amnon na oiemu ai
    e raka vareai a? Taihugu e, asio tai, badina be ia na oi taihumu, asio laloa bada.
    Taunabunai, Tamara na taihuna Absalom ena ruma ai e nohova mai dara-dokona ida.
  npi-ULB: उनका दाजु अब्शालोमले उनलाई भने, “के तिम्रो दाजु अमनोन तिमीसँगै थिए? मेरी
    बहिनी, अब चूपचाप बस । तिनी तिम्रै दाजु हुन् । यस कुरालाई मनमा नलेऊ ।” त्यसैले
    तामार आफ्‍नो दाजुको घरमा एक्‍लै बसिन् ।
  yor-yor: Absalomu ẹ̀gbọ́n rẹ̀ sì bí i léèrè pé, “Amnoni ẹ̀gbọ́n rẹ bá ọ sùn bí?
    Ǹjẹ́ àbúrò mi, dákẹ́; ẹ̀gbọ́n rẹ ní í ṣe; má fi nǹkan yìí sí ọkàn rẹ.” Tamari
    sì jókòó ní ìbànújẹ́ ní ilé Absalomu ẹ̀gbọ́n rẹ̀.
  ind-ind: Setelah Absalom mendengar tentang kejadian itu, dia berkata kepada Tamar,
    “Aku sudah mendengar apa yang Amnon lakukan kepadamu. Tenanglah, adikku. Dia kakak
    tirimu. Janganlah terlalu memikirkan hal ini.” Sejak peristiwa itu, Tamar menjadi
    sangat sedih dan mengasingkan diri di rumah Absalom, kakaknya.
  pes-OPCB: 'وقتی برادرش ابشالوم او را دید، پرسید: «ببینم، آیا برادرت امنون با تو
    بوده است؟ ای خواهرم، ساکت باش. او برادر توست. ناراحت نباش.» پس تامار در خانهٔ
    برادرش ابشالوم گوشه‌گیر شد.'
  tgl-ULB: Sinabi sa kaniya ng kapatid niyang si Absalom, “Kinasama mo ba si Amnon
    ang iyong kapatid? Pero ngayon manatiling tahimik, aking kapatid. Siya ay iyong
    kapatid. Huwag isapuso ang bagay na ito.” Kaya mag-isang nanatili si Tamar sa
    bahay ni Absalom na kaniyang kapatid.
  hui-hui: Ani dugu bima pialu hearia hondowa Abasalomohanda ibu mbalini Tamahondo
    hale halu lalu, Dugu bima eberego agi. Í̠ mbalini Amanonohanda í̠hondo mana ko
    biyabe. Ani biyagua í̠ genda nahe ibu í̠ mbalini ndoyabe. Anigo ogoale biya lalu
    wali agali maru karu hale holani handabe, lene. Ani laya handala Tama ibu Abasalomo
    andaga puwa ogoniha berene. Ani biruwa ibunaga miniha genda yu biraabo hene.
  mya-mya: သူ​၏​အစ်​ကို​အ​ဗ​ရှ​လုံ​က``သင့်​အား​အာ​မ​နုန် စော်​ကား​လိုက်​ပြီ​လော။ ငါ့​နှ​မ၊
    အ​ခြား​မည်​သူ့ ကို​မျှ​မ​ပြော​နှင့်။ သူ​သည်​သင်​နှင့်​အ​ဖေ​တူ အ​မေ​ကွဲ​မောင်​နှ​မ​တော်​၏။
    ဤ​အမှု​ကြောင့် များ​စွာ​စိတ်​ဒုက္ခ​မ​ဖြစ်​ပါ​စေ​နှင့်'' ဟု​ဆို​၏။
  bod-N: ཁོ་མོའི་མིང་པོ་ཨབ་ཤཱ་ལོམ་ན་རེ། ཁྱོད་ཀྱི་ཕུ་བོ་ཨམ་ནོན་ཁྱོད་དང་འགྲོགས་པ་ཡིན་ནམ།
    ངའི་སྲིང་མོ། ད་གནས་སྐབས་སུ་ཁ་མི་གྲགས་པར་གྱིས། ཁོ་རང་ཁྱོད་ཀྱི་ཕུ་བོ་ཡིན་པས་སེམས་སུ་མ་འཛིན་ཞིག་ཅེས་སྨྲས་ཤིང་།
    ཐལ་མཱར་ནི་རང་གི་མིང་པོ་ཨབ་ཤཱ་ལོམ་གྱི་ཁྱིམ་ནས་གྲོགས་མེད་ཁེར་རྐྱང་དུ་བསྡད་དོ། །
  sna-sna: Hanzvadzi yake Abhusaromu akati kwaari, “Ko, ndiAmunoni, hanzvadzi yako,
    anga anewe here? Chinyarara zvako, hanzvadzi; iye ihanzvadzi yako. Usanyanyozvidya
    mwoyo nazvo.” Uye Tamari akagara mumba maAbhusaromu hanzvadzi yake, akava mukadzi
    akasurukirwa.
  spa-BLM: 'Su hermano Absalón le dijo: “¿Amnón, tu hermano, ha estado contigo? Pero
    ahora calla, hermana mía. Él es tu hermano. No te tomes esto a pecho”. Así que
    Tamar se quedó desolada en casa de su hermano Absalón.'
  cac-cac: 'Ix sc''anb''an vin̈ snulej ix scuchan Absalón d''ay: —¿Tom ach yixtej
    vin̈ a nulej aj Amnón chi''? Tato icha chi'' ach vanab'', eman̈ numan b''ela.
    Mocab'' ach te oc'' yuj ilc''olal yuj jun chi'', yujto a nulej vin̈, xchi vin̈
    d''a ix. Yuj chi'' ix can ix d''a spat vin̈ snulej chi''. Te cusc''olal ix ajcan
    ix.'
  swh-ULB: Absalome, kaka yake, akamwambia, “Amnoni, kaka yako, amekuwa nawe? Lakini
    sasa nyamaza, dada yangu. Yeye ni kaka yako. Usiliweke hili moyoni.” Hivyo Tamari
    akakaa peke yake katika nyumba ya Absalomu kaka yake.
  bel-bel: 'І сказаў ёй Авэсалом, брат яе: ці не Амнон, брат твой, быў з табою? -
    а цяпер маўчы, сястра мая; ён - брат твой; ня журыся сэрцам тваім пра гэты ўчынак.
    І жыла Тамар у адзіноце ў доме Авэсалома, брата свайго.'
  deu-ELBBK: 'Und ihr Bruder Absalom sprach zu ihr: Ist dein Bruder Amnon bei dir
    gewesen? Nun denn, meine Schwester, schweige still; er ist dein Bruder, nimm dir
    diese Sache nicht zu Herzen! Da blieb Tamar, und zwar einsam, im Haus ihres Bruders
    Absalom.'
  mbb-OT: Ne naahà sikandin te kakey zin he si Absalom ne mid-insaan din, “Duen be
    mezaat he mibeelan kenikew ni Amnon? Kenè nu heini tudtula ziyà te zuma, su telesuled
    kew ziyà te amey. Kenè nu itaǥù diyà te isip nu is neulaula kenikew.” Ne zutun
    diyà med-ubpà si Tamar te valey te kakey zin he si Absalom, ne layun dà sikandin
    edsebsevaha is edlalew.
  mal-2015: 'അവളുടെ സഹോദരനായ അബ്ശാലോം അവളോടു: നിന്റെ സഹോദരനായ അമ്നോൻ നിന്റെ അടുക്കൽ
    ആയിരുന്നുവോ? ആകട്ടെ സഹോദരീ, മിണ്ടാതിരിക്ക; അവൻ നിന്റെ സഹോദരനല്ലോ; ഈ കാര്യം മനസ്സിൽ
    വെക്കരുതു എന്നു പറഞ്ഞു. അങ്ങനെ താമാർ തന്റെ സഹോദരനായ അബ്ശാലോമിന്റെ വീട്ടിൽ ഏകാകിയായി
    പാർത്തു.'
  rmc-rmc: 'Paľis lakro phral o Absolon latar phučľa: „Na sas tuha tiro phral o Amnon?
    Akana, pheňe miri, imar ma vaker pal oda. Se hino tiro phral, ma domuk tuke oda,
    so pes ačhiľa, andre tiro jilo.“ Avke e Tamar dživelas andro kher le Absolonoskro
    omukľi the smutno.'
  pes-OPV: 'و برادرش، ابشالوم، وی را گفت: «که آیابرادرت، امنون، با تو بوده است؟ پس‌ای
    خواهرم اکنون خاموش باش. او برادر توست و از این کارمتفکر مباش.» پس تامار در خانه
    برادر خود، ابشالوم، در پریشان حالی ماند.'
  ron-1924: 'Фрателе ей Абсалом й-а зис: „А стат фрателе тэу Амнон ку тине? Акум,
    соро, тачь, кэч есте фрателе тэу; ну те пря трече ку фиря дин причина ачаста.”
    Ши Тамар, немынгыятэ, а локуит ын каса фрателуй ей Абсалом.'
  ben-OBCV: তার দাদা অবশালোম তাকে বলল, “তোমার দাদা অম্নোন কি তোমার সঙ্গে ছিল? হে আমার
    বোন, আপাতত চুপচাপ থাকো; সে তো তোমারই দাদা। এটি নিয়ে মন খারাপ কোরো না।” সেই থেকে
    তামর এক নিঃসঙ্গ মহিলার মতো তার দাদা অবশালোমের বাসাতেই থাকতে শুরু করল।
  som-som: Markaasaa walaalkeed Absaaloom wuxuu ku yidhi, Ma waxaa kula jiray walaalkaa
    Amnoon? Haddaba walaalay, bal iska aamus, oo waxan qalbiga ha ku qabsan, waayo,
    isagu waa walaalkaa. Sidaas daraaddeed Taamaar waxay ku hadhay oo ku cidlowday
    gurigii walaalkeed Absaaloom.
  lat-VUC: 'Dixit autem ei Absalom frater suus: Numquid Amnon frater tuus concubuit
    tecum? sed nunc soror, tace: frater tuus est: neque affligas cor tuum pro hac
    re. Mansit itaque Thamar contabescens in domo Absalom fratris sui.'
  eng-ASVBT: 'And Absalom her brother said unto her, Hath Amnon thy brother been with
    thee? but now hold thy peace, my sister: he is thy brother; take not this thing
    to heart. So Tamar remained desolate in her brother Absalom’s house.'
  ita-1885: 'Ed Absalom, suo fratello, le disse: Il tuo fratello Amnon è egli stato
    teco? taci pur ora, sorella mia; egli è tuo fratello, non ti accorare per questa
    cosa. Tamar adunque dimorò in casa del suo fratello Absalom tutta sconsolata.'
  eng-LXXUP: 'And Absalom her brother said to her, Has thy brother Amnon been with
    thee? now then, my sister, be silent, for he is thy brother: be not careful to
    mention this matter. So Tamar dwelt as a widow in the house of her brother Absalom.'
  eng-ULB: Absalom her brother said to her, “Has Amnon your brother been with you?
    But now keep quiet, my sister. He is your brother. Do not take this thing to heart.”
    So Tamar remained alone in her brother Absalom's house.
  spa-VBL: 'Su hermano Absalón la encontró y le preguntó: “¿Ha estado tu hermano Amnón
    contigo? Cállate por el momento, hermana mía. Es tu hermano. No te alteres tanto
    por ello”. Así que Tamar vivió como una mujer arruinada y abandonada en la casa
    de su hermano Absalón.'
  fra-_FOB: 'Et son frère Absalom lui dit: Amnon, ton frère, a été avec toi? Maintenant,
    ma sœur, tais-toi, c''est ton frère; ne prends point ceci à cœur. Ainsi Tamar
    demeura désolée dans la maison d''Absalom, son frère.'
  mal-mal: 'അവളുടെ സഹോദരനായ അബ്ശാലോം അവളോട്: “നിന്റെ സഹോദരനായ അമ്നോൻ നിന്റെ അടുക്കൽ
    ആയിരുന്നുവോ? എന്നാൽ എന്റെ സഹോദരീ, ഇപ്പോൾ സമാധാനമായിരിക്കുക; അവൻ നിന്റെ സഹോദരനല്ലയോ?;
    ഈ കാര്യം മനസ്സിൽ വെക്കരുത്” എന്നു പറഞ്ഞു. അങ്ങനെ താമാർ തന്റെ സഹോദരനായ അബ്ശാലോമിന്റെ
    വീട്ടിൽ ഏകാകിയായി താമസിച്ചു.'
  urd-GVR: Jab ghar pahuṅch gaī to Abīsalūm ne us se pūchhā, “Merī bahan, kyā Amnon
    ne āp se ziyādatī kī hai? Ab ḳhāmosh ho jāeṅ. Wuh to āp kā bhāī hai. Is muāmale
    ko had se zyādā ahmiyat mat denā.” Us waqt se Tamr akelī hī apne bhāī Abīsalūm
    ke ghar meṅ rahī.
  suz-BL: मेको आ लोक्‍ब अब्‍सालोमम “मार, इ लोक्‍ब अम्‍नोन गे नु इम्‍मे? मुल आं समी
    सिक्‍सी पा बाक्‍को। मेको इ लोक्‍ब बाक्‍ब। सुर्ता मपावो” देंमाक्‍त। मोपतीके तामार
    आ लोक्‍ब अब्‍सालोम आ खिंमी प्रोंइचा पुंइसीशो मीश मुर खोदेंशो पा बाक्‍माक्‍त।
  ita-1927: 'Absalom, suo fratello, le disse: “Forse che Amnon, tuo fratello, è stato
    teco? Per ora, taci, sorella mia; egli è tuo fratello; non t’accorare per questo”.
    E Tamar, desolata, rimase in casa di Absalom, suo fratello.'
  ckb-ckb: 'ئەبشالۆمی برای پێی گوت: «ئەمنۆنی زڕبرات لەگەڵت بوو؟ خوشکم، ئێستاش بێدەنگ
    بە، ئەو زڕبراتە و ئەم کارە لە دڵ مەگرە.» ئیتر تامار بە پەرێشانی لە ماڵی ئەبشالۆمی
    برای مایەوە و ژیا.'
  eng-BBE: 'And her brother Absalom said to her, Has your brother Amnon been with
    you? but now, let there be an end to your crying, my sister: he is your brother,
    do not take this thing to heart. So Tamar went on living uncomforted in her brother''s
    house.'
  kan-OKCV: ಆಗ ಅವಳ ಸಹೋದರ ಅಬ್ಷಾಲೋಮನು ಅವಳಿಗೆ, “ನಿನ್ನ ಸಹೋದರ ಅಮ್ನೋನನು ನಿನ್ನ ಮಾನಭಂಗ ಮಾಡಿದನೋ?
    ನನ್ನ ಸಹೋದರಿ, ಈಗ ಸುಮ್ಮನಿರು. ಅವನು ನಿನ್ನ ಸಹೋದರನು. ಈ ಕಾರ್ಯವನ್ನು ನಿನ್ನ ಮನಸ್ಸಿಗೆ ತೆಗೆದುಕೊಳ್ಳಬೇಡ,”
    ಎಂದನು. ಹಾಗೆಯೇ ತಾಮಾರಳು ತನ್ನ ಸಹೋದರ ಅಬ್ಷಾಲೋಮನ ಮನೆಯಲ್ಲಿ ಒಂಟಿಗಳಾಗಿ ವಾಸಿಸಿದಳು.
  tam-2017: 'அப்பொழுது அவள் சகோதரனான அப்சலோம் அவளைப் பார்த்து: உன்னுடைய சகோதரனான அம்னோன்
