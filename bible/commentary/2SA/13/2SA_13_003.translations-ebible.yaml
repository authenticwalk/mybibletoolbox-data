verse: 2SA.013.003
translations:
  mal-C: അമ്നോന്, യോനാദാബ് എന്നു പേരുള്ള ഒരു സ്നേഹിതനുണ്ടായിരുന്നു. അയാൾ ദാവീദിന്റെ
    സഹോദരനായ ശിമെയിയുടെ പുത്രനായിരുന്നു. യോനാദാബ് ഏറ്റവും തന്ത്രശാലിയുമായിരുന്നു.
  deu-TKW: Nun hatte Amnon einen Freund, Namens Jonadab, einen Sohn von Davids Bruder
    Simea; dieser Jonadab war ein überaus kluger Mann.
  lin-lin: Nzokande Aminoni azalaki na moninga na ye moko ya mobali ; kombo na ye
    ezalaki « Yonadabi, » mwana mobali ya Shimea, ndeko mobali ya Davidi. Yonadabi
    azalaki na mayele mabe mingi.
  eng-LSV: And Amnon has a friend, and his name [is] Jonadab, son of Shimeah, David’s
    brother, and Jonadab [is] a very wise man,
  eng-GNV: 'But Amnon had a friend called Ionadab, the sonne of Shimeah Dauids brother:
    and Ionadab was a very subtile man.'
  eng-WEBSTER: 'But Amnon had a friend, whose name was Jonadab, the son of Shimeah
    David''s brother: and Jonadab was a very subtil man.'
  nhw-BL: Huan Amnón quipiyayaya se ihuampox catli itoca eliyaya Jonadab catli eliyaya
    nojquiya imachicni pampa yaya eliyaya icone Simea, catli eliyaya David iicni.
    Huan Jonadab tlahuel quimatiyaya quenicatza tlacajcayahuas.
  swh-ONEN: Basi Amnoni alikuwa na rafiki jina lake Yonadabu mwana wa Shimea, nduguye
    Daudi. Yonadabu alikuwa mtu wa hila nyingi sana.
  bba-bba: N deemɑ Amɔɔ u bɔrɔ ɡoo mɔ wi bɑ sokumɔ Yonɑdɑbu. U sɑ̃ɑwɑ Dɑfidin mɔɔ
    Sɑmɑn bii. U mɑɑ bwisi mɔ too.
  eng-KJVCPB: 'But Amnon had a friend, whose name was Jonadab, the son of Shimeah
    David’s brother: and Jonadab was a very subtil man.'
  luo-luo: Koro Amnon ne nigi osiepne miluongo ni Jonadab wuod Shimea, ma owadgi Daudi.
    Jonadab ne en ngʼat ma riekone richo.
  meu-meu: A Amnon na mai turana ta, ladana na Ionadab, David kakana Simea natuna;
    hari Ionadab na kara hegui-heḡui tauna.
  npi-ULB: तर अमनोनका एक जना मित्र थिए जसको नाम योनादाब थियो। तिनी दाऊदका दाजु शिमाहका
    छोरा थिए । योनादाब साह्रै धूर्त मानिस थिए ।
  yor-yor: Ṣùgbọ́n Amnoni ní ọ̀rẹ́ kan, orúkọ rẹ̀ a sì máa jẹ́ Jonadabu, ọmọ Ṣimea
    ẹ̀gbọ́n Dafidi, Jonadabu sì jẹ́ alárékérekè ènìyàn gidigidi.
  ind-ind: Amnon berteman akrab dengan sepupunya yang sangat cerdik, namanya Yonadab.
    Yonadab adalah anak Simea, saudara Daud.
  pes-OPCB: ولی امنون رفیقی حیله‌گر داشت به نام یوناداب. یوناداب پسر شمعی و برادرزادهٔ
    داوود بود.
  tgl-ULB: Pero may kaibigan si Amnon na ang pangalan ay si Jonadab anak na lalaki
    ni Simea, kapatid na lalaki ni David. Isang tusong lalaki si Jonadab.
  hui-hui: Anigo Amanono ibu nenege mbira Debidi hamene Sama igini Yonadaba ibu mini
    ohewi henego ogoni ibugua biabe ohowa bulene hariga tara tara taya biaga hene.
  mya-mya: သို့​ရာ​တွင်​သူ့​မှာ​ယော​န​ဒပ်​အ​မည်​တွင်​သော မိတ်​ဆွေ​ရှိ​၏။ ယော​န​ဒပ်​သည်​ဒါ​ဝိဒ်​၏​အစ်​ကို
    ရှိ​မာ​၏​သား​ဖြစ်​၏။ သူ​သည်​အ​လွန်​ပါး​နပ် လိမ္မာ​သူ​တည်း။-
  bod-N: ཨམ་ནོན་ལ་མཛའ་གྲོགས་ཤིག་ཡོད་དེ་མིང་ལ་ཡོ་ན་དབ་ཅེས་ཟེར་ཞིང་། དེ་ནི་དཱ་བིད་ཀྱི་གཅེན་པོ་ཤིམ་ཨ་ཡི་བུ་ཡིན་ཏེ་མི་ཤིན་ཏུ་སྤྱང་པོ་ཞིག་ཡིན།
  sna-sna: Zvino Amunoni aiva neshamwari yake yainzi Jonadhabhu mwanakomana waShimea,
    mukoma waDhavhidhi. Jonadhabhu akanga ari munhu aiva namano.
  spa-BLM: Pero Amnón tenía un amigo que se llamaba Jonadab, hijo de Simea, hermano
    de David; y Jonadab era un hombre muy sutil.
  cac-cac: Palta ay jun vin̈ yamigo vin̈ scuchan Jonadab, yuninal vin̈aj Simea yuc'tac
    vin̈aj David chi', te jelan vin̈ d'a chucal.
  swh-ULB: Lakini Amnoni alikuwa na rafiki jina lake Yehonadabu mwana wa Shama, nduguye
    Daudi.
  bel-bel: Але ў Амнона быў сябар, імем Ёнадаў, сын Самая, брата Давідавага; і Ёнадаў
    быў чалавек вельмі хітры.
  deu-ELBBK: Und Amnon hatte einen Freund, sein Name war Jonadab, der Sohn Schimeas,
    des Bruders Davids; und Jonadab war ein sehr kluger Mann.
  mbb-OT: Duen elukuy ni Amnon he metau he edseligkep he iyan is id-aǥew zin he si
    Jonadab. Anak sikandin te suled ni David he si Simea.
  mal-2015: എന്നാൽ അമ്നോന്നു ദാവീദിന്റെ ജ്യേഷ്ഠനായ ശിമെയയുടെ മകനായി യോനാദാബ് എന്നു
    പേരുള്ള ഒരു സ്നേഹിതൻ ഉണ്ടായിരുന്നു; യോനാദാബ് വലിയ ഉപായി ആയിരുന്നു.
  rmc-rmc: Ale sas les prijaťeľis o Jonadab. Ov sas le Šimeoskro čhavo, savo sas phral
    le Davidoske, a sas igen goďaver murš.
  pes-OPV: و امنون رفیقی داشت که مسمی به یوناداب بن شمعی، برادر داود، بود، و یوناداب
    مردی بسیارزیرک بود.
  ron-1924: Амнон авя ун приетен, нумит Ионадаб, фиул луй Шимея, фрателе луй Давид.
    Ши Ионадаб ера ун ом фоарте ширет.
  ben-OBCV: এদিকে দাউদের ভাই শিমিয়ের ছেলে যোনাদব ছিল অম্নোনের মন্ত্রণাদাতা। যোনাদব
    খুব ধুরন্ধর লোক ছিল।
  som-som: Laakiinse Amnoon wuxuu lahaa saaxiib, magiciisa la odhan jiray Yoonaadaab,
    oo uu dhalay Shimcaah oo ahaa Daa'uud walaalkiis; oo Yoonaadaabna nin sir badan
    buu ahaa.
  lat-VUC: Erat autem Amnon amicus nomine Jonadab, filius Semmaa fratris David, vir
    prudens valde.
  eng-ASVBT: 'But Amnon had a friend, whose name was Jonadab, the son of Shimeah,
    David’s brother: and Jonadab was a very subtle man.'
  ita-1885: Or Amnon avea un famigliare amico, il cui nome era Ionadab, figliuolo
    di Sima, fratello di Davide; e Ionadab era uomo molto accorto.
  eng-LXXUP: 'And Amnon had a friend, and his name was Jonadab, the son of Shimeah
    the brother of David: and Jonadab was a very cunning man.'
  eng-ULB: But Amnon had a friend whose name was Jonadab son of Shimeah, David's brother.
    Jonadab was a very shrewd man.
  spa-VBL: Sin embargo, Amnón tenía un amigo llamado Jonadab, que era hijo de Simea,
    el hermano de David. Jonadab era un hombre muy astuto.
  fra-_FOB: Or Amnon avait un ami nommé Jonadab, fils de Shimea, frère de David; et
    Jonadab était un homme fort adroit.
  mal-mal: എന്നാൽ അമ്നോന് ദാവീദിന്റെ ജ്യേഷ്ഠനായ ശിമെയയുടെ മകനായി യോനാദാബ് എന്നു പേരുള്ള
    ഒരു സ്നേഹിതൻ ഉണ്ടായിരുന്നു; യോനാദാബ് വലിയ ഉപായി ആയിരുന്നു.
  urd-GVR: Amnon kā ek dost thā jis kā nām Yūnadab thā. Wuh Dāūd ke bhāī Simā kā beṭā
    thā aur baṛā zahīn thā.
  suz-BL: तन्‍न अम्‍नोन आ वारच का बाक्‍माक्‍त। मेको आ नें योनादाब बाक्‍माक्‍त। मेको
    दाऊद आ लोक्ब शिमेआह आ तौ बाक्‍माक्‍त। मेको मिक्‍च सिल्‍ब मुर का बाक्‍माक्‍त। १सामुएल
    १७:१३
  ita-1927: Or Amnon aveva un amico, per nome Jonadab, figliuolo di Shimea, fratello
    di Davide; e Jonadab era un uomo molto accorto.
  ckb-ckb: ئەمنۆن هاوڕێیەتی ئامۆزایەکی دەکرد بە ناوی یۆنادابی کوڕی شیمەعا کە برای
    داود بوو، یۆناداب پیاوێکی تەڵەکەباز بوو.
  eng-BBE: 'But Amnon had a friend whose name was Jonadab, the son of Shimeah, David''s
    brother: and Jonadab was a very wise man.'
  kan-OKCV: ಆದರೆ ಅಮ್ನೋನನಿಗೆ ದಾವೀದನ ಸಹೋದರನಾಗಿರುವ ಶಿಮೆಯನ ಮಗ ಯೊನಾದಾಬನೆಂಬ ಹೆಸರುಳ್ಳ ಒಬ್ಬ
    ಸ್ನೇಹಿತನಿದ್ದನು. ಈ ಯೋನಾದಾಬನು ಬಹು ಕುಯುಕ್ತಿಯುಳ್ಳವನಾಗಿದ್ದನು.
  tam-2017: அம்னோனுக்குத் தாவீதினுடைய சகோதரன் சிமியாவின் மகனான யோனதாப் என்னும் பெயருள்ள
    ஒரு நண்பன் இருந்தான்; அந்த யோனதாப் மகா தந்திரமுள்ளவன்.
  spa-RV-1909: 'Y Amnón tenía un amigo que se llamaba Jonadab, hijo de Simea, hermano
    de David: y era Jonadab hombre muy astuto.'
  ron-BTF: Dar Amnon avea un prieten, al cărui nume era Ionadab, fiul lui Șimea, fratele
    lui David; Și Ionadab era un om foarte viclean.
  eng-WEBP: But Amnon had a friend whose name was Jonadab the son of Shimeah, David’s
    brother; and Jonadab was a very subtle man.
  eng-FBV: However, Amnon had a friend named Jonadab, and he was the son of David's
    brother Shimeah. Jonadab was a very cunning man.
  nld-1939: Nu had Amnon een vriend, die Jonadab heette, een zoon van Sjima, den broer
    van David; deze Jonadab was een geslepen mens.
  nch-BL: Huan Amnón quipiyayaya se ihuampo cati itoca eliyaya Jonadab cati eliyaya
    nojquiya imachicni pampa yaya eliyaya icone Simea, cati eliyaya iicni David. Huan
    Jonadab tahuel quimatiyaya quenicatza tacajcayahuas.
  vie-1934: Vả, Am-nôn có một bạn hữu tên là Giô-na-đáp, con trai của Si-mê-a, là
    anh Đa-vít; người nầy rất quỉ quyệt.
  hin-CV: दावीद के भाई सिमअह का योनादाब नामक पुत्र था, जो अम्मोन का मित्र था. वह एक
    चतुर व्यक्ति था.
  spa-BES: 'Pero Amnón tenía un amigo que se llamaba Jonadab, el hijo de Simea, el
    hermano de David: y Jonadab era un hombre muy sabio.'
  tha-KJV: แต่​อัมโนนมีสหายคนหนึ่งชื่อโยนาดับบุตรชายของชิเมอาห์เชษฐาของดาวิด โยนาดั​บน​ั้นเป็นคนเจ้าปัญญา
  por-BR-2018: 'E Amnom tinha um amigo que se chamava Jonadabe, filho de Simeia, irmão
    de Davi: e era Jonadabe homem muito astuto.'
  deu-ELO: Und Amnon hatte einen Freund, sein Name war Jonadab, der Sohn Schimeas,
    des Bruders Davids; und Jonadab war ein sehr kluger Mann.
  eng-WYC-2018: But there was a friend to Amnon, Jonadab by name, the son of Shimeah,
    the brother of David; and Jonadab was a full prudent man [(or) a full sly man].
  epo-epo: Sed Amnon havis amikon, kies nomo estis Jonadab, filo de Ŝimea, frato de
    David; kaj Jonadab estis homo tre saĝa.
  uig-PIN: Lekin Amnonning Yonadab isimlik bir dosti bar idi. U Dawutning akisi Ximeaⱨning
    oƣli idi. Bu Yonadab tolimu ⱨiyligǝr bir kixi idi.
  beo-beo: 'Be A:manone ea sama da sia: fusulasu dunu ea dio amo Yonada:be (Da:ibidi
    eya Sia:ma amo egefe).'
  tpi-OTNT: Tasol Amnon i gat wanpela pren, nem bilong en Jonadap. Em i pikinini man
    bilong Sama, brata bilong Devit, na em i gat smatpela tingting long painim kain
    kain rot.
  hau-SA: To, Amnon yana da wani aboki mai suna Yonadab, ɗan Shimeya, ɗan’uwan Dawuda.
    Yonadab dai mai wayo ne ƙwarai.
  uig-LAT: Lékin Amnonning Yonadab isimlik bir dosti bar idi. U Dawutning akisi Shiméahning
    oghli idi. Bu Yonadab tolimu hiyliger bir kishi idi.
  nde-nde: U-Amnoni wayelomngane wakhe owayethiwa nguJehonadabi indodana kaShimeya,
    umfowabo kaDavida. UJehonadabi wayeliqili lendoda.
  ton-ton: 'Ka naʻe ai ʻae kaumeʻa ʻa ʻAmanoni, naʻe hingoa ko Sonatapi, ko e foha
    ʻo Simia ko e kāinga ʻo Tevita: pea ko e tangata kākā ʻaupito ʻa Sonatapi.'
  ces-1613: Měl pak Amnon přítele, jehož jméno bylo Jonadab, syn Semmaa bratra Davidova,
    kterýžto Jonadab byl muž velmi chytrý.
  eng-WMB: But Amnon had a friend whose name was Jonadab the son of Shimeah, David’s
    brother; and Jonadab was a very subtle man.
  tam-TCV: அம்னோனுக்குத் தாவீதின் சகோதரன் சிமெயாவின் மகன் யோனதாப் நண்பனாயிருந்தான்;
    யோனதாப் மிகவும் தந்திரமுள்ளவன்.
  ceb-ULB: Apan adunay higala si Amnon nga ginganlag Jehonadab ang anak nga lalaki
    ni Shama, nga igsoon ni David. Si Jehonadab limbongan kaayo nga tawo.
  pol-UBG: Lecz Amnon miał przyjaciela imieniem Jonadab, syna Szimy, brata Dawida.
    A Jonadab był człowiekiem bardzo przebiegłym.
  urd-GVU: امنون کا ایک دوست تھا جس کا نام یوندب تھا۔ وہ داؤد کے بھائی سِمعہ کا بیٹا
    تھا اور بڑا ذہین تھا۔
  deu-1912: Amnon aber hatte einen Freund, der hieß Jonadab, ein Sohn Simeas, Davids
    Bruders; und derselbe Jonadab war ein sehr weiser Mann.
  kan-2017: ಅವನಿಗೆ ಯೋನಾದಾಬನೆಂಬ ಒಬ್ಬ ಗೆಳೆಯನಿದ್ದನು. ಇವನು ದಾವೀದನ ಅಣ್ಣನಾದ ಶಿಮ್ಮನ ಮಗನು.
  yap-yap: Machane bay ba fager rok Amnon, re fager nem e be’ nib pumo’on nib cheag
    ko sasalap ni Jonadab fithingan, ni be’ nib pumo’on ni fak Shammah ni walagen
    David.
  hlt-MCSB: Te vaengah David maya Shimeah capa, a ming ah Jonadab tah Amnon kah a
    paya la om. Jonadab tah bahoeng aka cueih hlang la om.
  mdy-ETH: ዒማና ፔቴ ኮሺ ጪንጫ፥ ዮናዳኣቤ ጌይንታያ ዒዛኮ ላጌስኬይ ዓኣኔ፤ ዒዚ ዳውቴኮ ጌርሲ ሻማ ናይኬ፤
  twi-ASANTE: Na Amnon wɔ adamfo oniferefoɔ bi a wɔfrɛ no Yonadab. Na ɔyɛ Dawid nuabarima
    Simea babarima.
  eng-WEBU: But Amnon had a friend whose name was Jonadab the son of Shimeah, David’s
    brother; and Jonadab was a very subtle man.
  wal-wal: SHin Aminoonayyo Daawita ishaa SHaama na7aa Yonadaaba giyo laggee de7ees;
    Yonadaabi daro gaica asa.
  spa-PDDPT: Pero Amnón tenía un amigo llamado Jonadab, hijo de Simea, hermano de
    David. Jonadab era un hombre muy astuto,
  gun-gun: Amnom oguereko peteĩ oirũ, Davi ryvy Siméia ra'y, Jonadabe hery va'e. Jonadabe
    ma oiko kuaa rei va'e.
  agu-BL: Poro at tzun jun tamiw Amnón, yi chin subul nak nin, yi na bi'aj Jonadab.
    I' cy'ajl Simea, yi stzicy Luwiy.
  ilo-ULB: Ngem addaan ni Amnon iti gayyem nga agnagan iti Jonadab a putot ni Samma,
    kabsat a lalaki ni David. Nasikap unay a lalaki ni Jonadab.
  kpg-kpg: Amnon dono ehoo hagaaloho i golo, taane haga dogolege huoloo, dono ingoo
    go Jonadab, di tama ni Shammah, tuaahina daane o David.
  uig-ARA: لېكىن ئامنوننىڭ يوناداب ئىسىملىك بىر دوستى بار ئىدى. ئۇ داۋۇتنىڭ ئاكىسى
    شىمېئاھنىڭ ئوغلى ئىدى. بۇ يوناداب تولىمۇ ھىيلىگەر بىر كىشى ئىدى.
  sus-sus: Aminon boore nde nu na na, naxan nu xili Yonadabo, Dawuda taara Simeya
    xa di. A nu kɔɔta ki fanyi ra.
  pon-2006: Mie kompoakepahn Amnon men me inenen mwersuwed, ede Sonadap, nein rien
    Depit pwutak, Samma.
  ksd-ksd: Ma tika na talai Amnon i ga ki, a iangina Ionadab, natu i Simea, dir turana
    ma David; ma Ionadab i ga kabinana.
  tur-YTC: Ama Amnon'un David'in kardeşi Şimeah'ın oğlu Yonadav adında bir arkadaşı
    vardı; Yonadav da çok akıllı bir adamdı.
  grc-BRENT: Καὶ ἦν τῷ Ἀμνὼν ἑταῖρος, καὶ ὄνομα αὐτῷ Ἰωναδὰβ, υἱὸς Σαμαὰ τοῦ ἀδελφοῦ
    Δαυίδ· καὶ Ἰωναδὰβ ἀνὴρ σοφὸς σφόδρα,
  ind-AYT: Akan tetapi, Amnon mempunyai seorang sahabat bernama Yonadab, anak Simea,
    kakak Daud. Yonadab adalah seorang yang sangat cerdik.
  nya-nya: Koma Amnoni anali ndi mnzake dzina lake Yehonadabu mwana wamwamuna wa Simea,
    mʼbale wake wa Davide. Yonadabu anali munthu wochenjera kwambiri.
  hrv-hrv: Ali imaše Amnon prijatelja po imenu Jonadaba, sina Davidova brata Šimeja;
    a Jonadab bijaše vrlo domišljat.
  mps-mps: Tiali goli, Amnon aga abagi me deli elaluali, aga nogi te Jonadap. Aga
    te Samago ogwa, te Devit aga ama, tama aga te gasagi yai tedali te haniani sunumi
    gegelama konea pabo homu kolesaga elaluali.
  tpi-tpi: Tasol Amnon i gat wanpela pren, nem bilong en Jonadap. Em i pikinini man
    bilong Sama, brata bilong Devit, na em i gat smatpela tingting long painim kain
    kain rot.
  dan-1931: Men Amnon havde en Ven ved Navn Jonadab, en Søn af Davids Broder Sjim'a,
    og denne Jonadab var en såre klog Mand;
  vie-OVCB: Am-nôn có một người bạn rất khôn lanh tên là Giô-na-đáp, con Si-mê-i,
    anh Đa-vít.
  guj-2017: આમ્નોનને યોનાદાબ નામે એક મિત્ર હતો તે દાઉદના ભાઈ શિમઆનો દીકરો હતો. યોનાદાબ
    ઘણો હોશિયાર માણસ હતો.
  pon-2006A: Mie kompoakepahn Amnon men me inenen mwersuwed, ede Sonadap, nein rien
    Depit pwutak, Samma.
  por-BRBSL: Mas Amnon tinha um amigo cujo nome era Jonadab, filho de Shimeah, irmão
    de David; e Jonadab era um homem muito sutil.
  cth-cth: Hatei, Amnon ni hui a tawn, a min teh Jonadab doeh. Ahni teh Devit e hmau
    Shimeah capa doeh. Jonadab teh huenghai kaawm e lah ao.
  twi-twi: Na Amnon wɔ adamfo onifirifo bi a wɔfrɛ no Yonadab. Na ɔyɛ Dawid nuabarima
    Simea babarima.
  hlt-hlt: Te vaengah David maya Shimeah capa, a ming ah Jonadab tah Amnon kah a paya
    la om. Jonadab tah bahoeng aka cueih hlang la om.
  tbz-SIM: Kɛ̀ Amunɔɔ nɛ́ mɔkɛ o nɛ́po mɔù Dɑfiti kóo kótì Simɛɑ birɛ, kòo yètìrì
    tu Yonnɑdɑbu kòò ciì mɛdiɛ̀,
  msy-2020: Egha Amnon namakar mam iti, an ziam Jonadap. A Devitɨn avebam Saman otarim,
    a bizibav kɨmtɨ, dar dagheba guizbangɨrama otivamin fofozir ekiam iti.
  dop-dop: Amǝnɔŋ tɑɑpɑlʋ ntɛ́ Tɑfiiti tɑɑlʋ Sɑmmɑ pǝyɑlʋ Yonɑtɑpɩ. Ɩ́lɛ́ ɩ kɑ kɛ́
    yʋlʋ lɑɣɑtʋ kɛ́.
  azb-azb: Amnonun Yonadav adlı bir dostu var idi. Yonadav Davudun qardaşı Şimanın
    oğlu idi və özü də çox hiyləgər idi.
  eng-DBY: And Amnon had a friend whose name was Jonadab, the son of Shimeah David's
    brother; and Jonadab was a very shrewd man.
  hin-2017: अम्नोन के योनादाब नामक एक मित्र था, जो दाऊद के भाई शिमआह का बेटा था, और
    वह बड़ा चतुर था।
  wol-KYG: Amnon nag amoon na xarit bu ñuy wax Yonadab doomu Simeya, miy doomu baayu
    Daawuda. Yonadab, ku ñawoona ñaw la.
  eng-YLT: And Amnon hath a friend, and his name [is] Jonadab, son of Shimeah, David's
    brother, and Jonadab [is] a very wise man,
  eng-WYC-2017: But there was a friend to Amnon, Jonadab by name, the son of Shimeah,
    the brother of David; and Jonadab was a full prudent [or a full sly] man.
  eng-WMBB: But Amnon had a friend whose name was Jonadab the son of Shimeah, David’s
    brother; and Jonadab was a very subtle man.
  urd-GVH: अमनोन का एक दोस्त था जिसका नाम यूनदब था। वह दाऊद के भाई सिमआ का बेटा था
    और बड़ा ज़हीन था।
  rug-rug: Ba koa nana keke nana baere sekesekeina se Amanoni; pozana sa si e Zonadabi
    na tuna koreo e Simea, keke tasina koreo e Devita.
  gaz-gaz: Amnoon michuu akka malee jalʼaa kan Yoonaadaab jedhamu tokko qaba ture;
    Yoonaadaab ilma Shimeʼaa obboleessa Daawit.
  fra-LSG: Amnon avait un ami, nommé Jonadab, fils de Schimea, frère de David, et
    Jonadab était un homme très habile.
  yal-yal: Koni Aminon lanfana nde yi na, a xili Yonadabo, Simeyaa dii xɛmɛna, Dawuda
    ngaxakedenna, kɔtaden nan yi Yonadabo ra nun.
  haw-1868: 'He hoalauna ko Amenona, o Ionadaba kona inoa, ke keiki a Simea a ko Davida
    kaikuaana: a he kanaka maalea loa o Ionadaba.'
  arb-NAV: وَكَانَ لأَمْنُونَ صَدِيقٌ رَاجِحُ الْعَقْلِ، هُوَ ابْنُ عَمِّهِ، يُونَادَابُ
    بْنُ شِمْعَى،
  ewe-ewe: Xɔlɔ̃ dzeaye aɖe nɔ Amnon si; eŋkɔe nye Yonadab, ame si nye David nɔviŋutsu,
    Simea ƒe vi.
  eng-LEE: But Amnon had a friend, whose name was Yonadab, the son of Shim'ah, David's
    brother; and Yonadab was a very sensible man.
  asm-FB: দায়ূদৰ ককায়েক চিমিয়াৰ পুত্ৰ যোনাদবৰ নামেৰে অম্নোনৰ এজন বন্ধু আছিল৷ যোনাদব
    এজন বৰ চতুৰ লোক আছিল।
  sus-A: عَمِنٌن بٌورٍ ندٍ نُ نَ نَ، نَشَن نُ شِلِ يٌنَدَبٌ، دَوُدَ تَارَ سِمٍيَ شَ
    دِ. عَ نُ كْوتَ كِ قَنيِ رَ.
  fra-SBL: Mais Amnon avait un ami qui s'appelait Jonadab, fils de Shimea, frère de
    David, et Jonadab était un homme très subtil.
  hbo-hbo: וּלְאַמְנֹ֣ון רֵ֗עַ וּשְׁמֹו֙ יֹֽונָדָ֔ב בֶּן־שִׁמְעָ֖ה אֲחִ֣י דָוִ֑ד וְיֹ֣ונָדָ֔ב
    אִ֥ישׁ חָכָ֖ם מְאֹֽד׃
  piu-2006: '@see-verse:2SA.013.002'
  kik-kik: Na rĩrĩ, Amunoni aarĩ na mũratawe wetagwo Jonadabu mũrũ wa Shimea, mũrũ
    wa nyina na Daudi. Jonadabu aarĩ mũndũ mwara mũno.
  fra-NCL: Amnon avait un ami, nommé Jonadab, fils de Sammaa, frère de David, et Jonadab
    était un homme fort avisé.
  cek-AK: Toe Amnon loe David ih amnawk, Shimeah capa Jonadah to ampui ah tawnh. Jonadah
    loe alinghaih bangah palungha kami ah oh.
  cuk-cuk: Amnón e-ai-wargwen nikad, Simea-machi-Jonadabʼye nugad. Jonadabʼde yeer-emar-binsaed-gaedid.
    Simeaʼdi, David-e-iad.
  uig-CYR: Лекин Амнонниң Йонадаб исимлиқ бир дости бар еди. У Давутниң акиси Шимеаһниң
    оғли еди. Бу Йонадаб толиму һейлигәр бир киши еди.
  tel-2017: అమ్నోనుకు ఒక స్నేహితుడు ఉన్నాడు. అతడు దావీదు సోదరుడు షిమ్యా కుమారుడు.
    అతని పేరు యెహోనాదాబు. ఈ యెహోనాదాబు ఎంతో కుటిలమైన బుద్ది గలవాడు. అతడు అమ్నోనుతో,
  hat-BSA: Men Amnon te gen yon zanmi ki te rele Jonadab, fis a Schimea a, frè David.
    Epi Jonadab te yon nonm byen rize.
  kos-kos: Tusruktu oasr kawuk se lal Amnon, su mwet na kutasrik in nunak. El pa Jonadab
    wen natul Shammah, tamulel lal David.
  hbo-WLC: וּלְאַמְנ֣וֹן רֵ֗עַ וּשְׁמוֹ֙ יֽוֹנָדָ֔ב בֶּן־שִׁמְעָ֖ה אֲחִ֣י דָוִ֑ד וְי֣וֹנָדָ֔ב
    אִ֥ישׁ חָכָ֖ם מְאֹֽד׃
  ibo-ibo: Ma Amnọn nwere otu enyi dị aghụghọ, onye aha ya bụ Jonadab, nwa Shimea,
    nwanne Devid.
  ory-ory: ମାତ୍ର ଦାଉଦଙ୍କର ଭ୍ରାତା ଶିମୀୟର ପୁତ୍ର ଯୋନାଦବ୍‍ ନାମରେ ଅମ୍ନୋନର ଜଣେ ବନ୍ଧୁ ଥିଲା;
    ସେହି ଯୋନାଦବ୍‍ ଅତି ଚତୁର।
  chk-chk: Nge a wor eman chienen Amnon itan Jonatap nöün Simea mwän, nge Simea pwin
    Tafit. Iwe, Jonatap eman mi fokun tipachemsolä.
  ssd-ssd: Taŋamba minna le Amnon tuku gulab ande Sama tuku kiŋo nuŋe Yonadab nuŋge
    Amnon kaŋgeram prona. Taŋgo ta nu maŋau magenu ŋaigonu kam tuku wamdus kuyarkanu
    taŋgo.
  rop-rop: Wal Emnon bin abum wan brabli klebawan fren neim Jonadeb. Imbin det san
    blanga det braja blanga King Deibid neim Shama.
  ukr-1871: У Амнона ж та був приятель, на ймя Йонадаб, син Давидового брата Самаї,
    а був Ионадаб чоловік вельми хитрий.
  deu-1951: Amnon aber hatte einen Freund, der hieß Jonadab, ein Sohn Simeas, des
    Bruders Davids; und Jonadab war ein sehr listiger Mann.
  eng-JPS: But Amnon had a friend, whose name was Jonadab, the son of Shimeah David's
    brother; and Jonadab was a very subtle man.
  srp-1865: A imaše Amnon prijatelja, kojemu ime bješe Jonadav sin Same brata Davidova;
    i Jonadav bješe vrlo domišljat.
  lug-lug: Naye Amunoni yalina mukwano gwe ennyo, eyayitibwanga Yonadabu mutabani
    wa Simeeya mukulu wa Dawudi, eyali omusajja omukujjukujju.
  heb-heb: ולאמנון רע ושמו יונדב בן שמעה אחי דוד ויונדב איש חכם מאד׃
  ben-IRV: কিন্তু দায়ূদের ভাই শিমিয়ের ছেলে যোনাদব নামে অম্মোনের এক বন্ধু ছিল; সেই
    যোনাদব খুব চালক ছিল৷
  pan-pan: ਦਾਊਦ ਦੇ ਭਰਾ ਸ਼ਿਮਆਹ ਦਾ ਪੁੱਤਰ ਯੋਨਾਦਾਬ ਅਮਨੋਨ ਦਾ ਮਿੱਤਰ ਸੀ ਅਤੇ ਇਹ ਯੋਨਾਦਾਬ ਬਹੁਤ
    ਚਲਾਕ ਮਨੁੱਖ ਸੀ।
  tkr-tkr: Amnonuqa Yonadav donana sa hambaz ıxha. Yonadav Davudne çocuna, Şimayna
    dix ıxha. Vucur geer bicna kar ıxha.
  mya-JVB: ဒါဝိဒ် အစ်ကို ရှိမာ သား ယောနဒပ် သည် အာမနုန် ၏ အဆွေ ခင်ပွန်းဖြစ်၏။ ထိုယောနဒပ်
    သည် လိမ္မာ သောသူဖြစ်၏။
  tbg-tbg: Aminoniva mintimakero vauvaro vira tonti vo Jonadaapiva, Devitira vakaara
    Samaara maaquvano vaura. Jonadaapiva avu aato vataava
  hmo-hmo: To Aminona be mai ena turana ta, ena ladana be Ionadaba, Davida ena kakana
    Simea ena natuna. Inai Ionadaba be diba momo tauna.
  urd-urd: और दाऊद के भाई सिमआ का बेटा यूनदब अमनून का दोस्त था, और यूनदब बड़ा चालाक
    आदमी था।
  rus-SYN: Но у Амнона был друг, по имени Ионадав, сын Самая, брата Давидова; и Ионадав
    был человек очень хитрый.
  bqc-SIM: Aminↄpi gbɛ̃na vĩ, aà tↄ́n Yonadabu, Davidi vĩ̀i Simɛa nɛ́ɛ. Yonadabu
    ↄ̃nↄ gbãa,
  tcz-CHONGTHU: Ahivangin Amnon hin kilopi loi lungthim suhto je themtah khat anei
    in, amin jong Jonadab akiti; amapa hi David loipa Shimea chapa ahi.
  mar-mar: अम्नोनाला योनादाब नावाचा मित्र होता. दावीदाचा भाऊ शिमा याचा हा मुलगा. योनादाब
    धूर्त होता.
  qub-qub: Amnonpa juc amïgunnami caran sabïdu. Jutin caran Jonadab. Chay runa caran
    Davidpa wauguin Simeapa wamran.
  bqp-bqp: Aminↄ gbɛ̃nna ke vĩ, a tↄ́n Yonadabu, Dauda vĩ̀ni Simɛa nɛ́mɛ. Yonadabu
    ↄ̃ndↄ̃ gbãna,
  hat-hat: Men, Amnon te gen yon zanmi, yon moun yo te rele Jonadab, pitit gason Chimeya,
    frè David. Jonadab sa a te mètdam anpil.
  eng-BSB: Now Amnon had a friend named Jonadab, the son of David’s brother Shimeah.
    Jonadab was a very shrewd man,
  tod-tod: Amenɔn bɔɔlai ta ɠɛni ná, gola ɠeleɠelegai, daa ga Yɔnadaɓe, Davide kɛɛɠɛloin
    Simea ná-doun zunui ɠɛni de.
  eng-WEBPB: But Amnon had a friend whose name was Jonadab the son of Shimeah, David’s
    brother; and Jonadab was a very subtle man.
  kbq-kbq: Hagi magora Amnoni nefu'a mani'neana agi'a Jonadabukino, agra knare antahi'zane
    ne' mani'ne. Hagi ana nera Deviti nefu Simea nemofo'e.
  nhe-BL: Huan Amnón quipiyayaya se ihuampo tlen itoca eliyaya Jonadab tlen eliyaya
    nojquiya imachicni pampa yajaya eliyaya icone Simea, tlen eliyaya David iicni.
    Huan Jonadab tlahuel quimatiyaya quejatza tlacajcayahuas.
  bus-bus: Aminↄ gbɛ̃nna ke vĩ, à tↄ́n Yonadabu, Dauda vĩ̀i Simɛa nɛ́mɛ. Yonadabu
    ↄ̃ndↄ̃ gbãa,
  gub-BL: Heta amo imyrypar ma'e kwaw katu har Aminom pe a'e. Zonanaw her romo a'e.
    Ximez Tawi ryky'yr ta'yr romo hekon.
  eng-DRA: 'Now Amnon had a friend, named Jonadab the son of Semmaa the brother of
    David, a very wise man:'
