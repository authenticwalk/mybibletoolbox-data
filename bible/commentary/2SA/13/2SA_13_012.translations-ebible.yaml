verse: 2SA.013.012
translations:
  mal-C: “അരുതേ! എന്റെ സഹോദരാ!” അവൾ കേണപേക്ഷിച്ചു. “എന്നെ നിർബന്ധിക്കരുതേ! ഇങ്ങനെ
    ഒരു കാര്യം ഇസ്രായേലിൽ പാടില്ലല്ലോ! ഈ ദുഷ്കൃത്യം ചെയ്യരുതേ.
  deu-TKW: 'Sie erwiderte ihm: Nicht doch, mein Bruder! Entehre mich nicht, denn so
    handelt man nicht in Israel; begehe nicht eine solche Frevelthat!'
  lin-lin: 'Tamari alobaki na ye : — Te, ndeko na ngai ya mobali ! Kosangisa na ngai
    nzoto na makasi te. Likambo ya boye ekoki kosalema te kati na Isalaele ! Kosala
    bozoba ya boye te.'
  eng-LSV: And she says to him, “No, my brother, do not humble me, for it is not done
    so in Israel; do not do this folly.
  eng-GNV: 'But shee answered him, Nay, my brother, doe not force me: for no such
    thing ought to be done in Israel: commit not this follie.'
  eng-WEBSTER: 'And she answered him, Nay, my brother, do not force me; for no such
    thing ought to be done in Israel: do not thou this folly.'
  nhw-BL: 'Huan Tamar quinanquili: ―Amo, noicni, amo techfuerzajhui pampa tijmati
    se tlajtlacoli catli nelía fiero ipan totlal Israel. ¡Amo techixpano!'
  swh-ONEN: Akamwambia, “Usifanye hivyo, ndugu yangu! Usinitende jeuri! Jambo la namna
    hii halistahili kufanyika katika Israeli! Usitende jambo hili ovu.
  bba-bba: Mɑ Tɑmɑɑ u nɛɛ, ɑɑwo, ɑ ku mɑn sɑnku. Domi bɑ ku rɑ yen bweseru ko bɛsɛ
    Isirelibɑ sɔɔ. A ku bɛɛrɛ sɑri kom mɛ ko.
  eng-KJVCPB: 'And she answered him, Nay, my brother, do not force me; for no such
    thing ought to be done in Israel: do not thou this folly.'
  luo-luo: En to nodwoke niya, “Kik itim gima kama, owadwa. Kik ichuna. Gima kama
    ok onego timre e Israel! Kik itim tim marachni.
  meu-meu: Ia ese e haere henia, eto, Taihugu e, lasi, unu basio karagu toma; badina
    be kara unuhetomana na Israel ai asie karamu. Ina lebulebu karana basio karaia.
  npi-ULB: उनले तिनलाई जवाफ दिइन्, “होइन, मेरो दाजु, मलाई कर नलगाउनुहोस्, किनकि इस्राएलमा
    यस्तो कुनै कुरा गर्नुहुँदैन । यस्तो घोर दुष्‍ट कुरा नगर्नुहोस् ।
  yor-yor: Òun sì dá a lóhùn wí pé, “Bẹ́ẹ̀ kọ́ ẹ̀gbọ́n mi, má ṣe tẹ́ mi; nítorí pé
    kò tọ kí a ṣe irú nǹkan bẹ́ẹ̀ ní Israẹli, ìwọ má ṣe hùwà òmùgọ̀ yìí.
  ind-ind: Kata Tamar kepadanya, “Tidak, kakakku! Jangan memaksa aku melakukan hal
    sehina itu! Kejahatan seperti ini tidak boleh dilakukan di Israel!
  pes-OPCB: 'تامار گفت: «امنون، این کار را نکن! نباید در اسرائیل چنین فاجعه‌ای به
    بار بیاوری.'
  tgl-ULB: Sumagot siya sa kaniya, “Hindi, aking kapatid, huwag mo akong pilitin,
    dahil walang dapat mangyaring gantong bagay sa Israel. Huwag mong gawin itong
    nakapanlulumong bagay!
  hui-hui: Ani layagola Tama ibugua turu nahe howa hongo howa lalu, I̱ mbalini-o ani
    nabuleore í̠na i̱hondo mana ko ogonidagua biba lolene nawi. Ina Isaraele wali
    agalime mana ko ogoniale nabiaga ngagoni.
  mya-mya: တာ​မာ​က``ဤ​ယုတ်​မာ​မှု​ကို​မ​ပြု​ပါ​နှင့်။ ဤ အ​မှု​သည်​ရွံ​ရှာ​စက်​ဆုတ်​ဖွယ်​ကောင်း​ပါ​၏။-
  bod-N: ཁོ་མོས་ལན་དུ། ཕུ་བོ་ལགས། དེ་ལྟར་བྱེད་མི་རུང་། ང་ལ་བཙན་མི་བཀོལ་རོགས། ཡེས་ར་ཨེལ་གྱི་ནང་དུ་ལས་དེ་ལྟ་བུ་བྱེད་མི་རུང་།
    ཁྱོད་ཀྱིས་སྐྱུག་བྲོ་བའི་ལས་འདི་མ་བྱེད་ཅིག
  sna-sna: Iye akati kwaari, “Kwete, hanzvadzi yangu! Usandichinya. Chinhu chakadai
    hachifaniri kuitwa muIsraeri! Usaita chinhu chakaipa zvakadai.
  spa-BLM: 'Ella le respondió: “¡No, hermano mío, no me obligues! Porque no se debe
    hacer tal cosa en Israel. ¡No hagas esta locura!'
  cac-cac: 'Ix tac''vi ix d''a vin̈: —Maay ach in nulej, man̈ in ac'' pural, yujto
    a jun tic man̈ smojoc yuji d''a co cal a on̈ israel on̈ tic, te q''uixvelal ol
    aj jun tic.'
  swh-ULB: Yeye akamjibu, “Hapana, kaka yangu, usinilazimishe, kwani hakuna jambo
    kama hili linapaswa kufanyika katika Israeli. Usifanye jambo la aibu kiasi hiki!
  bel-bel: 'Але яна сказала: не, браце мой, не няславі мяне, бо ня робіцца так у Ізраілі;
    не рабі гэтага вар''яцтва.'
  deu-ELBBK: 'Und sie sprach zu ihm: Nicht doch, mein Bruder! Schwäche mich nicht,
    denn so tut man nicht in Israel; begehe nicht diese Schandtat!'
  mbb-OT: Migkeǥiyan ni Tamar sikandin te, “Kenà a leyuǥa! Telesuled ki! Kenè nu veeli
    heini is mekeeled-eled he vaal kayi te kedì. Kenà heini engayan he egkeulaula
    kayi te Israel.
  mal-2015: 'അവൾ അവനോടു: എന്റെ സഹോദരാ, അരുതേ; എന്നെ അവമാനിക്കരുതേ; യിസ്രായേലിൽ ഇതു
    കൊള്ളരുതാത്തതല്ലൊ; ഈ വഷളത്വം ചെയ്യരുതേ.'
  rmc-rmc: „Na, phrala miro!“ phenďa leske e Tamar. „Av goďaver a ma ker oda mange!
    Bo kada pes andro Izrael na kerel!
  pes-OPV: 'او وی راگفت: «نی‌ای برادرم، مرا ذلیل نساز زیرا که چنین کار در اسرائیل
    کرده نشود، این قباحت را به عمل میاور.'
  ron-1924: 'Еа й-а рэспунс: „Ну, фрате, ну мэ нечинсти, кэч ну се фаче аша ын Исраел;
    ну фаче мишелия ачаста.'
  ben-OBCV: “না, দাদা না!” সে তাকে বলল। “আমার উপর জোর-জবরদস্তি কোরো না! ইস্রায়েলে
    এরকম হওয়া উচিত নয়! এরকম জঘন্য কাজ কোরো না।
  som-som: Oo waxay ugu jawaabtay, Maya, walaalkayow, ha i xoogin; waayo, waxan oo
    kale in reer binu Israa'iil lagu dhex sameeyo ma habboona, haddaba nacasnimadan
    ha samayn.
  lat-VUC: 'Quæ respondit ei: Noli frater mi, noli opprimere me: neque enim hoc fas
    est in Israël: noli facere stultitiam hanc.'
  eng-ASVBT: 'And she answered him, Nay, my brother, do not force me; for no such
    thing ought to be done in Israel: do not thou this folly.'
  ita-1885: 'Ed ella gli disse: No, fratello mio, non violarmi; perciocchè non si
    deve far così in Israele: non far questa scelleratezza.'
  eng-LXXUP: And she said to him, Nay, my brother, do not humble me, for it ought
    not to be so done in Israel; do not this folly.
  eng-ULB: She answered him, “No, my brother, do not force me, for nothing like this
    should be done in Israel. Do not do this appalling thing!
  spa-VBL: “¡No, tú eres mi hermano!”, exclamó ella. “¡No me violes! Eso no es lo
    que hacemos en Israel. ¡No hagas algo tan vergonzoso!
  fra-_FOB: 'Et elle lui répondit: Non, mon frère, ne me fais pas violence, car cela
    ne se fait point en Israël; ne commets pas cette infamie.'
  mal-mal: 'അവൾ അവനോട്: “എന്റെ സഹോദരാ, അരുതേ; എന്നെ നിർബന്ധിക്കരുതേ; യിസ്രായേലിൽ ഇത്
    കൊള്ളരുതാത്തതല്ലോ; ഈ വഷളത്തം ചെയ്യരുതേ.'
  urd-GVR: Wuh pukārī, “Nahīṅ, mere bhāī! Merī ismatdarī na kareṅ. Aisā amal Isrāīl
    meṅ manā hai. Aisī bedīn harkat mat karnā!
  suz-BL: तन्‍न तामारमी “ममाइ, आं लोक्‍ब, आं कली ओदेंशो मपने। इस्राएलम ओदेंशो गेय
    पचा मदुम्‍ब। ओदेंशो मरिम्‍शो गेय मपने।
  ita-1927: 'Essa gli rispose: “No, fratel mio, non farmi violenza; questo non si
    fa in Israele; non commettere una tale infamia!'
  ckb-ckb: 'ئەویش پێی گوت: «نا، برام نا! سەرم شۆڕ مەکە! لە ئیسرائیلدا شتی وا ناکرێت!
    ئەم بێ ئابڕووییە مەکە.'
  eng-BBE: 'And answering him, she said, O my brother, do not put shame on me; it
    is not right for such a thing to be done in Israel: do not this evil thing.'
  kan-OKCV: ಅದಕ್ಕವಳು, “ನನ್ನ ಸಹೋದರನೇ, ಬೇಡ. ನನ್ನನ್ನು ಒತ್ತಾಯ ಮಾಡಬೇಡ. ಏಕೆಂದರೆ ಇಸ್ರಾಯೇಲಿನಲ್ಲಿ
    ಇಂಥ ಕಾರ್ಯ ಮಾಡಕೂಡದು. ಇಂಥ ದುಷ್ಟತನದ ಕೆಲಸ ಮಾಡಬೇಡ.
  tam-2017: 'அதற்கு அவள்: வேண்டாம், என்னுடைய சகோதரனே, என்னை அவமானப்படுத்தாதே, இஸ்ரவேலிலே
    இப்படிச் செய்யக்கூடாது; இப்படிப்பட்ட மதிகேடான காரியத்தைச் செய்யவேண்டாம்.'
  spa-RV-1909: 'Ella entonces le respondió: No, hermano mío, no me hagas fuerza; porque
    no se ha de hacer así en Israel. No hagas tal desacierto.'
  ron-BTF: 'Dar ea i-a răspuns: Nu, fratele meu, nu mă forța, pentru că un astfel
    de lucru nu trebuie făcut în Israel, nu face această prostie.'
  eng-WEBP: She answered him, “No, my brother, do not force me! For no such thing
    ought to be done in Israel. Don’t you do this folly!
  eng-FBV: “No, you're my brother!” she exclaimed. “Don't rape me! That's not what
    we do in Israel! Don't do something so shameful!
  nld-1939: 'Zij antwoordde hem: Neen broer, onteer me niet; zo iets doet men in Israël
    niet. Doe toch niet zo iets schandelijks!'
  nch-BL: 'Huan Tamar quinanquili: ―Amo, noicni, amo techfuerzajhui pampa tijmati
    se tajtacoli cati nelía fiero ipan total Israel. ¡Amo techixpano!'
  vie-1934: 'Nàng đáp với người rằng: Không được anh; chớ làm nhục tôi, vì trong Y-sơ-ra-ên
    người ta chẳng làm như vậy. Chớ phạm sự ô hạnh nầy!'
  hin-CV: उसने उत्तर दिया, “नहीं, मेरे भाई! मुझे विवश न करो! इस्राएल राष्ट्र में ऐसा
    नहीं किया जाता; मत करो यह अनाचार!
  spa-BES: 'Respondiendo, ella dijo: Oh hermano mío, no me avergüences; no está bien
    que se haga algo así en Israel. No hagas tal infamia.'
  tdx-tdx: 'Le hoe ty natoi’e aze: Aiy! ry rahalahiko, ko azì’o; fa tsy fanoeñe e
    Israele ao o raha zao; ko anoe’o o haloloañe zao.'
  tha-KJV: เธอจึงตอบท่านว่า “​ไม่ได้​ดอกพระเชษฐา ขออย่าบังคั​บน​้องเลย สิ​่งอย่างนี้เขาไม่กระทำกันในอิสราเอล
    ขออย่ากระทำการโฉดเขลาอย่างนี้​เลย
  por-BR-2018: 'Ela então lhe respondeu: Não, meu irmão, não me forces; porque não
    se deve assim com Israel. Não faças tal erro.'
  deu-ELO: 'Und sie sprach zu ihm: Nicht doch, mein Bruder! Schwäche mich nicht, denn
    also tut man nicht in Israel; begehe nicht diese Schandtat!'
  eng-WYC-2018: And she answered to him, My brother, do not thou, do not thou oppress
    me, for this is not leaveful in Israel (or for this is not lawful in Israel);
    do not thou do this folly.
  epo-epo: 'Tiam ŝi diris al li: Ne, mia frato, ne perfortu min; ĉar tiel ne estas
    farate en Izrael; ne faru tian malnoblaĵon.'
  uig-PIN: 'Lekin u uningƣa jawab berip: Yaⱪ, i aka, meni nomusⱪa ⱪoymiƣin! Israilda
    bundaⱪ ix yoⱪ! Sǝn bundaⱪ pǝskǝxlik ⱪilmiƣin!'
  beo-beo: Da:ima da amane sia:i, “Hame mabu! Na da amo wadela:i gogosiasu bagade
    hou hamoma:ne, na mae logema! Amo da wadela:idafa!
  tpi-OTNT: Tasol Tamar i no laik na i tok strong olsem, “Nogat. Yu no ken pulim mi
    long mekim dispela kain pasin nogut. Yumi Israel i no save mekim kain pasin olsem.
  hau-SA: Ta ce, “Kada ka yi wannan ɗan’uwana! Kada ka tilasta ni. Bai kamata a yi
    irin wannan abu a Isra’ila ba! Kada ka yi wannan mugun abu.
  uig-LAT: 'Lékin u uninggha jawab bérip: Yaq, i aka, méni nomusqa qoymighin! Israilda
    bundaq ish yoq! Sen bundaq peskeshlik qilmighin!'
  nde-nde: Yena wathi kuye, “Ungaqali, mnewethu! Ungangigebengi. Into enje akumelanga
    yenziwe ko-Israyeli! Ungenzi into le embi.
  ton-ton: 'Pea naʻa ne pehēange ʻe ia, “ʻE ʻikai, ʻa hoku tuongaʻane, ʻoua naʻa ke
    fakamaaʻi au; he ʻoku ʻikai totonu ke fai ha meʻa pehē ʻi ʻIsileli: ʻoua naʻa
    ke fai ʻae vale ni.'
  ces-1613: 'Kterážto řekla jemu: Nikoli, bratře můj, nečiň mi násilí, nebo ne tak
    se má díti v Izraeli. Neprovoď nešlechetnosti této.'
  eng-WMB: She answered him, “No, my brother, do not force me! For no such thing ought
    to be done in Israel. Don’t you do this folly!
  tam-TCV: அதற்கு தாமார், “வேண்டாம் என் சகோதரனே, என்னைப் பலவந்தப்படுத்தாதே. இஸ்ரயேலில்
    இப்படியான ஒரு செயல் நடைபெறக் கூடாது. இப்படிப்பட்ட கொடிய செயலை செய்யாதே.
  ceb-ULB: Mitubag siya kaniya, “Dili, akong igsoon, ayaw ako pugsa, kay walay sama
    niini nga angay himoon sa Israel. Ayaw himoa kining makauulaw nga butang!
  pol-UBG: 'Ona mu odpowiedziała: Nie, mój bracie, nie hańb mnie, bo tak się nie postępuje
    w Izraelu. Nie popełniaj tego haniebnego czynu.'
  urd-GVU: وہ پکاری، ”نہیں، میرے بھائی! میری عصمت دری نہ کریں۔ ایسا عمل اسرائیل میں
    منع ہے۔ ایسی بےدین حرکت مت کرنا!
  deu-1912: 'Sie aber sprach zu ihm: Nicht, mein Bruder, schwäche mich nicht, denn
    so tut man nicht in Israel; tue nicht eine solche Torheit!'
  kan-2017: ಆಕೆಯು; “ಅಣ್ಣನೇ, ಬೇಡ, ನನ್ನನ್ನು ಅಪಮಾನಪಡಿಸಬೇಡ, ಇಸ್ರಾಯೇಲರಲ್ಲಿ ಇಂಥ ನೀಚಕಾರ್ಯವು
    ನಡೆಯಬಾರದು. ಇಂಥ ಅವಮಾನಕರವಾದ ಕೆಲಸವನ್ನು ಮಾಡಬೇಡ.
  yap-yap: Me ga’ar, “Danga’, dab mu suryeg nggu rin’ ban’en ni er feni thiyer! Rib
    kireb e bin!
  hlt-MCSB: Tedae anih te, “Ka nganpa aw te tlam moenih, kai m'poeih boeh, Israel
    khuiah te bang te a saii noek moenih. Boethaehalang he saii boeh.
  mdy-ETH: ዒዛ ማሃዖ፦ «ታ ዒሼ፥ ዔይዔ! ሃዳራ ታና ቦርሲሲፖ! ሃያጉዴ ዻውሲንቲ ማዾ ዒስራዔኤሌይዳ ማዺንቲ ቤቂባኣሴ! ዬያሮ
    ሃያጉዴ ፑርታ ማዾ ማዺፖ፤
  twi-ASANTE: Na Tamar teaam sɛ, “Dabi, onua barima! Nni saa nkwaseasɛm no! Ɛnyɛ me
    saa! Wonim sɛ, sɛ woyɛ a, ɛyɛ bɔne kɛseɛ wɔ Israel.
  eng-WEBU: She answered him, “No, my brother, do not force me! For no such thing
    ought to be done in Israel. Don’t you do this folly!
  wal-wal: Yaagin a, “Ta ishau, chii hanenna! Tana wolqqanttoppa! Hagaa malabi Israa7eela
    biittan oosettanau bessennabaa; hagaa mala iitabaa oottoppa.
  spa-PDDPT: 'Pero ella le respondió: ¡No, hermano mío! No me humilles, porque eso
    no se hace en Israel. ¡No hagas esa infamia!'
  gun-gun: 'Ha''e rami teĩ kunha va''e ombovai: — Any xekyvy, enhea''ã rei eme, mba''eta
    Israel re ma namigua ojapoa va''e''ỹ. Ejapo eme mba''emo vai.'
  agu-BL: —Quil sbanu' yi jun ajtza'kla'tz swe'j. Quil tz'el intx'ix tanu', na qui
    otoj na bajij yi jun yab ajtza'kla'tz skaxo'l yi o' xonl Israel. Na chin tx'ixwil
    nin.
  ilo-ULB: Kinunana kenkuana, “Saan kabsatko, saannak a piliten ta awan ti kastoy
    a rumbeng a mapasamak iti Israel. Saanmo nga aramiden daytoy a nakababain a banag!
  kpg-kpg: Tamar ga helekai gi mee, “Deeai, goe hudee hono mai au gii hai di huaidu
    deenaa! Di huaidu damanaiee deenaa.
  uig-ARA: 'لېكىن ئۇ ئۇنىڭغا جاۋاب بېرىپ: ياق، ئى ئاكا، مېنى نومۇسقا قويمىغىن! ئىسرائىلدا
    بۇنداق ئىش يوق! سەن بۇنداق پەسكەشلىك قىلمىغىن!'
  sus-sus: A maaginɛ naxa a yaabi, «N taara yandi, i naxa dutun n ma, barima na fe
    mɔɔli mu lanma a xa raba Isirayila bɔxi ma. I naxa yi daxuɲa raba.
  pon-2006: A Damar ndalahng, “Soh, ke dehr itonehng ie I en wia soangen tiahk suwed
    wet! Dihp lapalap ehu men.
  ksd-ksd: 'Ma i ga biti tana: Pata, taigu, koko una vo pa iau; pa ia boina ba da
    pait ra magit dari ati Israel; koko una pait go ra magit na papaua.'
  tur-YTC: Kız ona, “Hayır, kardeşim, beni zorlama! Çünkü İsrael'de böyle bir şey
    yapılmamalı. Bu deliliği yapma!” diye yanıt verdi.
  grc-BRENT: Καὶ εἶπεν αὐτῷ, μὴ ἀδελφέ μου, μὴ ταπεινώσῃς με, διότι οὐ ποιηθήσεται
    οὕτως ἐν Ἰσραὴλ, μὴ ποιήσῃς τὴν ἀφροσύνην ταύτην.
  ind-AYT: Gadis itu menjawab, “Tidak, kakakku, jangan memerkosaku, sebab tidak boleh
    berbuat seperti itu di Israel. Jangan berbuat noda seperti itu.
  nya-nya: Tamara anati kwa iye, “Ayi mlongo wanga! Usandikakamize. Zotere siziyenera
    kuchitika mu Israeli! Usachite chinthu choyipa chotere.
  hrv-hrv: 'A ona mu reče: “Nemoj, brate moj! Ne sramoti me jer se tako ne radi u
    Izraelu. Ne čini takve sramote!'
  mps-mps: Tiali goli, Tamargo hagela homu ebaso, tama aga po bomo eyu, te tama po
    wali, “Menio, nago ena te tobage dwai kolesaga yaboba me kekegio,” wali. “Da Israelgo
    te tobage kolesaga me ebo menio.
  tpi-tpi: Tasol Tamar i no laik na i tok strong olsem, “Nogat. Yu no ken pulim mi
    long mekim dispela kain pasin nogut. Yumi Israel i no save mekim kain pasin olsem.
  dan-1931: 'Men hun sagde: “Nej, Broder! Krænk mig ikke! Således gør man ikke i Israel!
    Øv dog ikke denne Skændselsdåd!'
  vie-OVCB: 'Nàng phản đối: “Đừng anh, đừng ép tôi. Trong Ít-ra-ên không ai làm chuyện
    ô nhục điên rồ như thế.'
  guj-2017: તામારે તેને ઉત્તર આપ્યો કે, “નહિ, મારા ભાઈ, મારી સાથે બળજબરી કરીશ નહિ,
    કેમ કે આવું કશું કૃત્ય ઇઝરાયલમાં થવું ન જોઈએ. આવું આઘાતજનક કાર્ય ન કર!
  pon-2006A: A Damar ndalahng, “Soh, ke dehr itonehng ie I en wia soangen tiahk suwed
    wet! Dihp lapalap ehu men.
  por-BRBSL: 'Ela lhe respondeu: “Não, meu irmão, não me force! Pois não se deve fazer
    tal coisa em Israel. Não faça esta loucura!'
  cth-cth: Tamar ni telah nahoeh ka thangroi, kai hah na pacekpahlek hanh. Isarel
    miphun dawk het patet e hno sak kawi nahoeh. Kahawihoeh e hno sak hanh.
  twi-twi: Na Tamar teɛɛ mu se, “Dabi da, onuabarima! Nyɛ saa amumɔyɛde yi! Nyɛ me
    saa! Wunim sɛ, sɛ woyɛ a, ɛyɛ bɔne kɛse wɔ Israel.
  hlt-hlt: Tedae anih te, “Ka nganpa aw te tlam moenih, kai m'poeih boeh, Israel khuiah
    te bang te a saii noek moenih. Boethaehalang he saii boeh.
  tbz-SIM: 'Kɛ̀ Tɑmɑɑ yetɛ kɛ́kuɔ́nko kɛ dɔ̀: Bɑ́ m pĩ́nnɛ̀ muwɛ̃rímú Isidɑyɛɛribɛ
    í dɔɔri mɛmmɛ, bɑ́ n dɔɔ̀nɛ̀ isɔkɛ inyi botí.'
  msy-2020: Ezɨ Tamar a mɨgɨa ghaze, “Markiam, nɨ nan tuebam. Nɨ arazir kurar kam
    damusɨ na gaghonan markɨ. E Israelia arazir kurar kabagh amir puvatɨ. Nɨ aghumsɨzir
    arazir mɨzɨrɨzir kam damuan markɨ.
  dop-dop: 'Ntɛnɑ pɛɛlɔ sɩ: Aɑɩ, tɑɑ wɑkǝlɩ-m mɑ tɑɑlʋ. Ɩsɛɣɛlɩ nyǝ́mɑ ɩɩ lɑkɩ mpʋ.
    Ɩlɛ tɑɑ lɑ ɑcɑɑlǝtʋ ntɩ.'
  azb-azb: 'Tamar isə ona dedi: «Yox, qardaşım, mənim namusuma toxunma, çünki İsraildə
    belə işlər etmək olmaz. Belə iyrənc iş görmə.'
  eng-DBY: 'And she said to him, No, my brother, do not humble me; for no such thing
    is done in Israel: do not this infamy.'
  hin-2017: उसने कहा, “हे मेरे भाई, ऐसा नहीं, मुझे भ्रष्ट न कर; क्योंकि इस्राएल में
    ऐसा काम होना नहीं चाहिये; ऐसी मूर्खता का काम न कर।
  wol-KYG: 'Mu ne ko: «Déedéet sama góor, bu ma néewal doole, ndax deesul defe nii
    ci Israyil! Bul def mukk jooju jëf ju sew!'
  eng-YLT: And she saith to him, 'Nay, my brother, do not humble me, for it is not
    done so in Israel; do not this folly.
  eng-WYC-2017: And she answered to him, My brother, do not thou, do not thou oppress
    me, for this is not leaveful in Israel; do not thou do this folly.
  eng-WMBB: She answered him, “No, my brother, do not force me! For no such thing
    ought to be done in Israel. Don’t you do this folly!
  urd-GVH: वह पुकारी, “नहीं, मेरे भाई! मेरी इसमतदरी न करें। ऐसा अमल इसराईल में मना
    है। ऐसी बेदीन हरकत मत करना!
  rug-rug: “Lokari, tasiqu! Lopu ososo nau pude tavetia sa tinavete vina goregoreiqu
    na variva kurekure. Mu lopu tavetia sa tinavete kaleana hie koa rau.
  gaz-gaz: Isheen immoo deebiftee akkana jetteen; “Yaa obboleessa ko, waan kana hin
    godhin! Na hin dirqisiisin. Wanni fokkisaan akkasii Israaʼel keessatti hojjetamuu
    hin qabu! Ati waan hamaa kana hin godhin.
  fra-LSG: 'Elle lui répondit: Non, mon frère, ne me déshonore pas, car on n’agit
    point ainsi en Israël; ne commets pas cette infamie.'
  yal-yal: A yi a yabi, a naxa, “Ɛn-ɛn, n tada, i nama n nayagi, amasɔtɔ na mi ligama
    Isirayila yi. I nama na xaxilitareyaan sifan liga.
  haw-1868: 'I mai la kela ia ia, Aole, e kuu kaikunane, mai pue wale mai oe ia''u;
    no ka mea, aole e pono ke hana pela iwaena o ka Iseraela: mai hana oe i keia mea
    ino.'
  arb-NAV: 'فَأَجَابَتْهُ: «لا يَا أَخِي. لَا تُذِلَّنِي. لأَنَّهُ لَا يُقْتَرَفُ
    مِثْلُ هَذَا الْعَمَلِ الشَّنِيعِ فِي إِسْرَائِيلَ. أَرْجُوكَ لَا تَرْتَكِبْ هَذِهِ
    الْقَبَاحَةَ،'
  ewe-ewe: Tamar do ɣli be, “Oo, Amnon, èdzɔ movi loo! Mègawɔ nu sia tɔgbi o. Wò ŋutɔ
    ènya be nu sia tɔgbi medzɔna le Israel o.
  eng-LEE: But she said to him, No, my brother, do not violate me; for such a deed
    ought not to be done in Israel; do not this scandalous act!
  asm-FB: তাতে তাই উত্তৰ দি ক’লে, “নহয়, নহয়, মোৰ ককাই, মোক বলাৎকাৰ নকৰিবা কিয়নো
    ইস্ৰায়েলৰ মাজত এনে কৰ্ম কৰা অযুগুত৷ তুমি এনে মুৰ্খৰ কৰ্ম নকৰিবা!
  sus-A: عَ مَافِنّ نَشَ عَ يَابِ، «ﭑ تَارَ يَندِ، عِ نَشَ دُتُن ﭑ مَ، بَرِ مَ نَ
    قٍ مْولِ مُ لَنمَ عَ شَ رَبَ عِسِرَيِلَ بْشِ مَ. عِ نَشَ يِ دَشُحَ رَبَ.
  fra-SBL: 'Elle lui répondit : « Non, mon frère, ne me force pas ! Car on ne doit
    pas faire une telle chose en Israël. Ne commets pas cette folie !'
  hbo-hbo: וַתֹּ֣אמֶר לֹ֗ו אַל־אָחִי֙ אַל־תְּעַנֵּ֔נִי כִּ֛י לֹא־יֽ͏ֵעָשֶׂ֥ה כֵ֖ן
    בְּיִשְׂרָאֵ֑ל אַֽל־תַּעֲשֵׂ֖ה אֶת־הַנְּבָלָ֥ה הַזֹּֽאת׃
  piu-2006: '@see-verse:2SA.013.011'
  kik-kik: Nake akĩmwĩra atĩrĩ, “Aca, mũrũ wa baba! Tiga kũnyiita na hinya. Ũndũ ta
    ũyũ ndwagĩrĩire gwĩkwo Isiraeli! Tiga gwĩka ũndũ ũyũ wa waganu.
  fra-NCL: 'Elle lui répondit : « Non, mon frère, ne me déshonore pas, car on n’agit
    pas ainsi en Israël ; ne commets pas cette infamie.'
  cek-AK: Anih mah, Ka thangqoi, tha patoh hoiah hae tiah na sah nganga hmah! Hae
    baktih hmuen hae Israel thungah sak han om ai, kasae hae hmuen hae sah hmah.
  cuk-cuk: 'Tamar, Amnón-abin sogded: —Susu, mer weyob be an-imake. Ar Israel-yargi
    weyob-dule-imakleged maisulid. Mer we-ibmar-isgana be imake.'
  uig-CYR: 'Лекин у униңға җавап берип: Яқ, и ака, мени номусқа қоймиғин! Исраилда
    бундақ иш йоқ! Сән бундақ пәскәшлик қилмиғин!'
  tel-2017: ఆమె “అన్నయ్యా, నన్నిలా అవమానపరచొద్దు. ఇలా చేయడం ఇశ్రాయేలీయులకు న్యాయం
    కాదు. ఇలాంటి జారత్వం లోకి పడిపోవద్దు. ఈ అవమానం నేనెక్కడ దాచుకోగలను?
  hat-BSA: 'Men li te reponn li: “Non, frè mwen, pa vyole mwen! Paske bagay konsa
    yo pa fèt an Israël. Pa fè dega sila a!'
  kos-kos: Na Tamar el fahk, “Mo! Nimet akkohsyeyu in oru kain ouiya fohkfok sacn!
    Arulana koluk!
  hbo-WLC: וַתֹּ֣אמֶר ל֗וֹ אַל־אָחִי֙ אַל־תְּעַנֵּ֔נִי כִּ֛י לֹא־יֵֽעָשֶׂ֥ה כֵ֖ן בְּיִשְׂרָאֵ֑ל
    אַֽל־תַּעֲשֵׂ֖ה אֶת־הַנְּבָלָ֥ה הַזֹּֽאת׃
  ibo-ibo: Tama zara sị ya, “Mba! Nwanne m nwoke. Emerụla m. Ihe dị otu a ekwesighị
    ime nʼala Izrel. Emela ihe ọjọọ dị otu a.
  ory-ory: ତହିଁରେ ସେ ଉତ୍ତର କଲା, “ନା ନା, ମୋର ଭାଇ, ମୋତେ ଭ୍ରଷ୍ଟ ନ କର; କାରଣ ଇସ୍ରାଏଲ ମଧ୍ୟରେ
    ଏହିପରି କର୍ମ ନ କରାଯିବା ଉଚିତ। ତୁମ୍ଭେ ଏହି ମୂଢ଼ କର୍ମ ନ କର!
  chk-chk: Nge Tamar a pälüeni, “Apwi, mongeei, kosap arianiei, pun ei sokun föför
    esap öch an epwe fis lon Israel. Kosap föri ngeniei ei sokun föför mi anioput.
  ssd-ssd: 'Tamar nu mbulmba sakina: Ne ye wam ŋayonu tuku didi ndaka. Sine Israel
    mbal tuku maŋau taŋamba kuga. Maŋau te mayenu ndo kuga.'
  rop-rop: Wal Teima bin tok, “Nomo! Yu nomo wandi meigim mi dum detkain nogudbala
    ting. Im brabli nogudbala ting tharran.
  ukr-1871: 'І відказала вона йому: О, нї, братіку! Не безчести мене, бо так не водиться
    в Ізраїлї! Не чини такої божевільностї!'
  deu-1951: 'Sie aber sprach zu ihm: Nicht doch, mein Bruder! Entehre mich nicht;
    denn also tut man nicht in Israel! Begehe nicht eine solche Schandtat!'
  eng-JPS: 'And she answered him: ''Nay, my brother, do not force me; for no such
    thing ought to be done in Israel; do not thou this wanton deed.'
  srp-1865: 'A ona mu reèe: ne, brate, nemoj me osramotiti, jer se tako ne radi u
    Izrailju, ne èini toga bezumlja.'
  lug-lug: N’amuddamu nti, “Nedda, mwannyinaze, tonkwata n’amaanyi. Ekyo tekikolwa
    mu Isirayiri. Tokola kya kivve bwe kityo.
  heb-heb: ותאמר לו אל אחי אל תענני כי לא יעשה כן בישראל אל תעשה את הנבלה הזאת׃
  ben-IRV: সে উত্তর করল, “হে আমার ভাই, না, না, আমার সম্মান নষ্ট করো না, ইস্রায়েলের
    মধ্যে এমন কাজ করা ঠিক নয়;
  pan-pan: ਉਹ ਬੋਲੀ, ਨਹੀਂ ਮੇਰੇ ਭਰਾ, ਮੇਰੇ ਨਾਲ ਜ਼ਬਰਦਸਤੀ ਨਾ ਕਰ ਕਿਉਂ ਜੋ ਇਸਰਾਏਲ ਵਿੱਚ ਅਜਿਹਾ
    ਕੰਮ ਕਰਨਾ ਯੋਗ ਨਹੀਂ! ਤੂੰ ਅਜਿਹੀ ਮੂਰਖਤਾ ਨਾ ਕਰ।
  tkr-tkr: 'Tamare mang''uk''le eyhen: – De''eş çoc, yizın do qığmayhe! İzrailee məxdın
    karbı ha''anbı deşxhe. Məxbına beynyavavalla hımaa''a.'
  mya-JVB: တာမာကလည်းမ ပြုပါနှင့် ငါ့ မောင်။ ငါ့ ကိုမ ရှုတ်ချ ပါနှင့်။ ဣသရေလ အမျိုး၌
    ဤသို့ သောအမှုကို မ ပြု သင့်၊ ဤ အမှု ဆိုးကို မ ပြု ပါနှင့်။
  tbg-tbg: Viva minti tuvaro Tamaava aqao tiro, Mpo, ti vakaao, Are kia qora okara
    autireva ihara ti rarauruane. Tenavu Isareri kia minti okarara autunarave. Kia
    are mintihara kaurira haika ti timiane.
  hmo-hmo: Tamara ia haere, ia gwau, “Taihugu e, lasi, unai bamona lau dekenai do
    oi karaia lasi, badina be Israela dekenai unai bamona idia karaia lasi. Inai lebulebu
    kara do oi karaia lasi.
  urd-urd: उसने कहा, “नहीं मेरे भाई मेरे साथ ज़बरदस्ती न कर क्यूँकि इस्राईलियों में
    कोई ऐसा काम नहीं होना चाहिए, तू ऐसी हिमाक़त न कर।
  rus-SYN: 'Но она сказала: нет, брат мой, не бесчести меня, ибо не делается так в
    Израиле; не делай этого безумия.'
  bqc-SIM: 'Ɔ̃ a ò a vĩ̀ipiɛ: Aawo! Ńsu gbãamↄmɛɛo. Asa wá Isailiↄ wìli yã́
    bee taa kɛo. Ńsu yãdↄↄsai bee taa kɛmɛɛo.'
  tcz-CHONGTHU: Chuin Tamar chu akap in “Ahipoi he-u, ngol hih in! hitabang pihi kema
    kom ah bolhih beh in! hitobang ngol hoitah thil hi Israel chate lah a kibol ngai
    lou ahi, ati.
  mar-mar: तामार त्यास म्हणाली, भाऊ नको! अशी बळजबरी तू माझ्यावर करू नकोस. ही मोठी
    लाजीरवाणी गोष्ट आहे. असल्या भयंकर गोष्टी इस्राएलमघ्ये कदापि घडता कामा नयेत.
  qub-qub: 'Chaura Tamarga niran: «¡Ama! ¡Ama pirdisyunta ruramaychu! Israelcunaga
    manami chayno ruranchïchu. ¡Ama ruraychu fiyupa juchataga!'
  bqp-bqp: 'Akũ à pì a vĩ̀ni pìinɛ: Oi! Ǹsun gbãna mↄmɛnɛro. Zaakũ ó Isarailanↄ
    odì yã dí taka kɛro. Ǹsun yã dↄ̀rↄsari bire taka kɛmɛnɛro.'
  hat-hat: 'Tama di l'': -Non, frè m''! Pa fòse m''! Sa pa fèt konsa nan peyi Izrayèl!
    Pa fè bagay lèd sa a.'
  eng-BSB: “No, my brother!” she cried. “Do not humiliate me, for such a thing should
    never be done in Israel. Do not do this disgraceful thing!
  tod-tod: 'Tamaal ɠɛ ma: «Ɓa, dìɛ, mina ʋu mà! Naa la ɗa ga ɠɛ Izelayɛle. Mina
    unfetala vai naa ɠɛ!'
  eng-WEBPB: She answered him, “No, my brother, do not force me! For no such thing
    ought to be done in Israel. Don’t you do this folly!
  kbq-kbq: Hianagi Tamari'a huno, nensaroga nazeri havizana osuo. E'inahu zana Israeli
    vahe agu'afina osuo. Kagra haviza huno neginagi hu'nea avu'ava zana osuo.
  nhe-BL: 'Huan Tamar quinanquili: ―Axtle, noicni, amo xinechfuerzajhui pampa tijmati
    se tlajtlacoli tlen nelía fiero ipan totlal Israel. ¡Amo xinechixpano!'
  bus-bus: 'Ben à bè a vĩ̀i pìnɛ: Auo! Ǹton gbãa mↄ́mɛro. Zaakɛ wa Isarailinↄ weè
    yã beee taka kɛro. Ǹton yã dↄ̀rↄsai beee taka kɛmɛro.'
  gub-BL: Uwazar heinyr ize'eg izupe. — Nan, hekywyr. Ezapo kar zo agwer ma'e ihewe
    nehe. Nuzeapo pixik kwaw agwer ma'e Izaew wainuinuromo. Ezapo zo ko iaiw ma'e
    ihewe nehe, i'i izupe.
  eng-DRA: 'She answered him: Do not so, my brother, do not force me: for no such
    thing must be done in Israel. Do not thou this folly.'
