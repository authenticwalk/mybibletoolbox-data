    lamtah ka mikhmuh ah vaidam panit ah saii saeh. Te daengah ni anih kut lamkah
    te ka caak eh?,” a ti nah.
  tbz-SIM: 'Kɛ̀ Amunɔɔ dɔɔ̀ kɛ́ndò nhò mɔ, kòo cicɛɛ kɔtɛní kɛ bo ò sìékɛ́, kòo ò
    nɑ̀kɛ́ kɛ dɔ̀: Duɔ́ nkɛ̀ n tɑ̃ũ̀ Tɑmɑɑ kɔtɛní kɛ́ n kɑkɛ yɛkɑ̀tìndɑ̀ yɛ̀dɛ́ɛ̀
    kɛ́ n duɔ́ nkɛ̀ n cɑ́ɑ́kɛ́.'
  msy-2020: Ezɨ Amnon, Jonadapɨn akam baregha, ghua uan mɨsiamɨn ghugha ifara arei
    moghɨn amua uan mɨsiam girɨghav iti. Ezɨ Atrivim Devit an arɨmariar akam baregha
    an ganasa an dɨpenimɨn ghu. Ezɨ Amnon a mɨgɨa ghaze, “Ga uaning! Kɨ arɨa nɨn azangsɨsi,
    nɨ nan buaramizim Tamar amadaghtɨ an aven izɨ, eghtɨ kɨ gantɨ a na bagh kekɨn
    taba tu. Egh a uabɨ kekɨn kaba inigh na danɨngtɨ kɨ dar amam.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Amǝnɔŋ cɛsɑɑ sɩ pǝ wɩɩkɩ-ɩ nɑ ɩ́ hǝntɩ nɑ wulɑʋ polo-ɩ wiiluɣu.
    Ɩlɛnɑ Amǝnɔŋ sǝlǝmɩ wulɑʋ sɩ: Hɑɩ, mɑ cɑɑ sɩ mɑ neu Tɑmɑɑ ɩ́ kɔɔ cǝnɛ nɑ ɩ́ tʋ-m
    kɑkɑlɑsɩ nɑɑlɛ nɑ ɩ́ cɛlɛ-m nɑ mɑ́ tɔɣɔ.'
  azb-azb: 'Amnon yatağa girib özünü xəstə göstərdi. Padşah onu görməyə gələndə Amnon
    padşaha dedi: «Rica edirəm, bacım Tamar gəlsin və gözümün qarşısında iki kökə
    bişirsin, mən də o kökələri onun əlindən alıb yeyim».'
  eng-DBY: So Amnon lay down and feigned himself sick; and the king came to see him,
    and Amnon said to the king, I pray thee, let Tamar my sister come, and make a
    couple of cakes in my sight, that I may eat from her hand.
  hin-2017: अतः अम्नोन लेटकर बीमार बना; और जब राजा उसे देखने आया, तब अम्नोन ने राजा
    से कहा, “मेरी बहन तामार आकर मेरे देखते दो पूरियां बनाए, कि मैं उसके हाथ से खाऊँ।”
  wol-KYG: 'Ba loolu amee Amnon tëdd, wopp-wopplu, ba Buur ñëw di ko seet. Amnon ne
    ko: «Na sama jigéen Tamar ñëw defaral ma ñaari mburu yu ndaw, may gis, te sexal
    ma ci loxol boppam, ma lekk.»'
  eng-YLT: And Amnon lieth down, and feigneth himself sick, and the king cometh in
    to see him, and Amnon saith unto the king, 'Let, I pray thee, Tamar my sister
    come, and she maketh before mine eyes two cakes, and I eat from her hand.'
  eng-WYC-2017: Therefore Amnon lay down, and feigned to be sick. And when the king
    had come to visit him, Amnon said to the king, I beseech, come Tamar, my sister,
    that she make two suppings before my eyes, and that I take of her hand the meat
    made ready.
  eng-WMBB: So Amnon lay down and faked being sick. When the king came to see him,
    Amnon said to the king, “Please let my sister Tamar come and make me a couple
    of cakes in my sight, that I may eat from her hand.”
  urd-GVH: चुनाँचे अमनोन ने बिस्तर पर लेटकर बीमार होने का बहाना किया। जब बादशाह उसका
    हाल पूछने आया तो अमनोन ने गुज़ारिश की, “मेरी बहन तमर मेरे पास आए और मेरे सामने
    मरीज़ों का खाना बनाकर मुझे अपने हाथ से खिलाए।”
  rug-rug: Ke eko guana tie mohona se Amanoni pa teqe. La dogoria sa baṉara Devita
    si asa, meke zama la koasa se Amanoni, “Mu va malumu mae ia se Tama pude mae taveti
    kaiqa keki tani koasa vasina sapu kote boka dogoria rau, meke telena tugo kaqu
    va henahena au.”
  gaz-gaz: Kanaafuu Amnoon sobee akka nama dhukkubsate tokkootti ciise. Yommuu mootichi
    isa gaafachuu dhufettis Amnoon, “Akka obboleettiin koo Taamaar dhuftee fuula koo
    duratti nyaata addaa naaf qopheessitee nyaadhu nan barbaada” jedheen.
  fra-LSG: 'Amnon se coucha, et fit le malade. Le roi vint le voir, et Amnon dit au
    roi: Je te prie, que Tamar, ma sœur, vienne faire deux gâteaux sous mes yeux,
    et que je les mange de sa main.'
  yal-yal: A yi a yɛtɛ rafura, a yi a sa. Mangan yi fa a todeni, Aminon yi a fala
    mangan xa, a naxa, “Tin, n xunyɛn Tamari xa fa buru firin nafala n yɛtagi, a yɛtɛɛn
    yi e raso n dɛ, n yi e don.”
  haw-1868: 'Moe iho la o Amenona, a hoomaimai ia ia iho: a hele mai ke alii e ike
    ia ia, i aku la o Amenona i ke alii, E, ke noi aku nei au ia oe, e ae mai oe e
    hele mai o Tamara kuu kaikuwahine, a hana iho na''u i elua wahi popo palaoa imua
    o kuu mau maka, i ai iho au ma kona lima.'
  arb-NAV: 'فَاضْطَجَعَ أَمْنُونُ وَتَمَارَضَ، وَقَالَ لأَبِيهِ عِنْدَمَا جَاءَ لِيَزُورَهُ:
    «دَعْ ثَامَارَ تَأْتِي لِتَصْنَعَ أَمَامِي كَعْكَتَيْنِ، فَآكُلَ مِنْ يَدِهَا».'
  ewe-ewe: Amnon wɔ alea. Esi David va kpɔe ɖa la, eɖe kuku nɛ be wòaɖe mɔ na ye nɔvinyɔnu,
    Tamar, wòava ɖa nu na ye yeaɖu.
  eng-LEE: So Amnon lay down, and feigned himself sick; and when the king came to
    see him, Amnon said to the king, Let, I pray thee, Thamar my sister come, and
    mix up before my eyes a couple of cakes, that I may enjoy them out of her hand.
  asm-FB: তেতিয়া অম্নোনে নৰিয়াৰ ভাও ধৰি পৰি থাকিল৷ তাতে ৰজাই তাক চাবলৈ আহোতে, অম্নোনে
    ৰজাক ক’লে, “মই বিনয় কৰোঁ, মোৰ ভনী তামাৰক মোৰ অসুস্থতাৰ বাবে মোৰ আগত যেন আহাৰ
    যোগাৰ কৰে আৰু মই তাইৰ হাতে যেন ভোজন কৰোঁ এই কাৰণে মোৰ ওচৰলৈ আহিবলৈ তাইক আজ্ঞা
    কৰক৷”
  sus-A: نَ تّمُي عَمِنٌن نَشَ عَ سَ، عَلْ عَ قُرَشِ نّ. مَنفّ تٌ قَ عَ شّيبُدٍ، عَ
    نَشَ عَ قَلَ عَ بّ، «يَندِ، عَ لُ تَمَرِ شَ قَ ﭑ يِرٍ، عَ شَ دٌنسٍ ندٍ يَءِلَن
    ﭑ يَ شْرِ، عَ عَ سٌ ﭑ يِ رَ عَ يّتّ رَ.»
  fra-SBL: 'Amnon se coucha donc et fit semblant d''être malade. Lorsque le roi vint
    le voir, Amnon lui dit : « Que ma sœur Tamar vienne et me prépare deux gâteaux
    sous mes yeux, afin que je puisse manger de sa main. »'
  hbo-hbo: וַיִּשְׁכַּ֥ב אַמְנֹ֖ון וַיִּתְחָ֑ל וַיָּבֹ֨א הַמֶּ֜לֶךְ לִרְאֹתֹ֗ו וַיֹּ֨אמֶר
    אַמְנֹ֤ון אֶל־הַמֶּ֙לֶךְ֙ תָּֽבֹוא־נָ֞א תָּמָ֣ר אֲחֹתִ֗י וּתְלַבֵּ֤ב לְעֵינַי֙
    שְׁתֵּ֣י לְבִבֹ֔ות וְאֶבְרֶ֖ה מִיָּדָֽהּ׃
  piu-2006: '@see-verse:2SA.013.005'
  kik-kik: Nĩ ũndũ ũcio Amunoni agĩkoma na agĩĩtua nĩ mũrũaru. Na rĩrĩa mũthamaki
    ookire kũmuona, Amunoni akĩmwĩra atĩrĩ, “No nyende mwarĩ wa baba Tamaru oke aathondekere
    tũmĩgate ngĩonaga, nĩguo ndĩe anyiitĩte na guoko gwake.”
  fra-NCL: 'Amnon se coucha et fit le malade. Le roi vint le voir, et Amnon dit au
    roi : « Je te prie, que Thamar, ma sœur, vienne faire deux gâteaux sous mes yeux,
    et que je les mange de sa main. »'
  cek-AK: To pongah Amnon loe angsong moe, nganna angsak; siangpahrang loe anih khet
    hanah angzoh, to naah Amnon mah anih khaeah, Tahmenhaih hoiah ka tanuh Tamar to
    angzo nasoe, ka mikhnukah takaw to na sah pae nasoe loe, a ban hoiah na pacah
    nasoe, tiah a naa.
  cuk-cuk: 'Amnón e-obunnogedgi yamo uellemaiyob megisad. Rey-David ese ataknonigu,
    Amnón ega sogded: —Anga be an-bun-Tamar barmidage. Anga madu-matabo imakega, degi,
    e-sunnad masgi an-ogunbaligar.'
  uig-CYR: 'Шуниң билән Амнон йетивелип өзини кесәл көрсәтти. Падиша уни көргили кәлгәндә,
    Амнон падишаға: Өтүнимән, сиңлим Тамар бу йәргә келип, маңа икки қотурмач тәйяр
    қилип бәрсун, андин мән униң қолидин елип йәй, деди.'
  tel-2017: అమ్నోను జబ్బు పడ్డాడని రాజుకు తెలిసి, అతణ్ణి పరామర్శించేందుకు వచ్చాడు.
    అప్పుడు అమ్నోను “నా సోదరి తామారు చేతి వంట నేను తినేలా ఆమె వచ్చి నేను చూస్తుండగా
    నా కోసం రెండు రొట్టెలు చేయమని చెప్పు” అని రాజును అడిగాడు.
  hat-BSA: 'Konsa, Amnon te kouche e te fè tankou li te malad. Lè wa a te vin wè li,
    Amnon te di a wa a: “Souple, kite sè m nan, Tamar vini fè kèk gato devan zye m,
    pou m kab manje nan men li.”'
  kos-kos: Na Amnon el oru mu el mas, ac el som ona ke bed kial ah. Tokosra David
    el som in liyal, ac Amnon el fahk nu sel, “Nunak munas, supwalma Tamar elan tuku
    orala ekasr cake ah nak inge yen nga ac ku in liyal we, ac elan sifacna kiteyuwi.”
  hbo-WLC: וַיִּשְׁכַּ֥ב אַמְנ֖וֹן וַיִּתְחָ֑ל וַיָּבֹ֨א הַמֶּ֜לֶךְ לִרְאֹת֗וֹ וַיֹּ֨אמֶר
    אַמְנ֤וֹן אֶל־הַמֶּ֙לֶךְ֙ תָּֽבוֹא־נָ֞א תָּמָ֣ר אֲחֹתִ֗י וּתְלַבֵּ֤ב לְעֵינַי֙
    שְׁתֵּ֣י לְבִב֔וֹת וְאֶבְרֶ֖ה מִיָּדָֽהּ׃
  ibo-ibo: Amnọn mere otu a. Mgbe eze bịara ileta ya, Amnọn rịọrọ ya sị, “Biko, ka
    Tama bịa ebe a gheere m achịcha ole na ole ebe m ga-ahụ ya anya. Ka o jirikwa
    aka ya dozie ya nʼihu m ka m rie ya.”
  ory-ory: ଏଣୁ ଅମ୍ନୋନ ରୋଗର ବାହାନା କରି ପଡ଼ି ରହିଲା; ପୁଣି ରାଜା ତାହାକୁ ଦେଖିବାକୁ ଆସନ୍ତେ,
    ଅମ୍ନୋନ ରାଜାଙ୍କୁ କହିଲା, “ଦୟାକରି ମୋʼ ଭଗିନୀ ତାମରକୁ ଆସିବାକୁ ଦେଉନ୍ତୁ, ପୁଣି ମୁଁ ଦେଖିବା
    ସମୟରେ ସେ ମୋʼ ନିମନ୍ତେ ଦୁଇ ରୁଟି ପ୍ରସ୍ତୁତ କରୁ, ତହିଁରେ ମୁଁ ତାହା ହାତରୁ ଖାଇବି।”
  chk-chk: Iei mine Amnon a konola o tipin asamauwu. Nge lupwen ewe king a feito pwe
    epwe äämwa, Amnon a üreni, “Kose mochen mwüt ngeni fefinei Tamar epwe feito pwe
    epwe föri ruachö nokop me fän mesei, mürin epwe püsin ngeniei pwe üpwe mongö.”
  ssd-ssd: 'Taŋakina le Amnon nu Yonadab tuku pasa dubimba guazeŋget guazeŋget ŋga
    nuŋe mbili mbolŋge kinymba minna le gabat suŋgo David nu ismba nu ka Amnon kaŋgeram
    kina le nu ndek sana: Ye guaze ŋak tukunu ne ka yiŋe kulim Tamar sawa le pro teŋge
    ye tuku bret foŋfoŋ pasoka kilmba pro yiŋe mbili mbol teŋge suwa le nyi ŋga sana.'
  rop-rop: Wal Emnon bin go en leidan langa im bed, en imbin geman meigim miselp sik,
    en wen King Deibid bin kaman blanga luk im, Emnon bin dalim im, “Ai wandim Teima
    garra kaman en gugum main daga iya gin weya ai gin luk langa im, en ai wandim
    im garra gibit mi det daga miselp.”
  ukr-1871: 'І лїг Амнон і прикинувсь недужим. Як же прийшов царь, щоб на його подивитись,
    каже Амнон цареві: Коли б оце моя сестра Тамара та прийшла сюди та зготовила перед
    віччу в мене дві лижки поливки, щоб менї з її рук іззʼїсти!'
  deu-1951: 'Also legte sich Amnon nieder und stellte sich krank. Als nun der König
    kam, ihn zu besuchen, sprach Amnon zum König: Laß doch meine Schwester Tamar kommen,
    daß sie zwei Kuchen vor mir mache und ich von ihrer Hand esse!'
  eng-JPS: 'So Amnon lay down, and feigned himself sick; and when the king was come
    to see him, Amnon said unto the king: ''Let my sister Tamar come, I pray thee,
    and make me a couple of cakes in my sight, that I may eat at her hand.'''
  srp-1865: 'I Amnon leže i uèini se bolestan; i kad doðe car da ga vidi, reèe Amnon
    caru: neka doðe Tamara sestra moja i zgotovi preda mnom dva jelca da jedem iz
    njezine ruke.'
  lug-lug: Awo Amunoni n’agenda n’agalamira ku kitanda kye ne yeefuula okuba omulwadde;
    kabaka bwe yagenda okumulaba n’okumusaasira, Amunoni n’amugamba nti, “Nkwegayiridde,
    kkiriza Tamali ajje anfumbire emigaati nga mulaba ku maaso, n’oluvannyuma andiise.”
  heb-heb: וישכב אמנון ויתחל ויבא המלך לראתו ויאמר אמנון אל המלך תבוא נא תמר אחתי
    ותלבב לעיני שתי לבבות ואברה מידה׃
  ben-IRV: পরে অম্মোন অসুস্থতার ভাণ করে পড়ে রইল; তাতে রাজা তাকে দেখতে এলে অম্মোন
    রাজাকে বলল, “অনুরোধ করি, আমার বোন তামর এসে আমার সামনে দুটো পিঠে তৈরী করে দিক,
    আমি তার হাতে খাবো৷”
  pan-pan: ਤਦ ਅਮਨੋਨ ਲੰਮਾ ਪਿਆ ਰਿਹਾ ਅਤੇ ਆਪਣੇ ਆਪ ਨੂੰ ਬਿਮਾਰ ਬਣਾਇਆ ਅਤੇ ਜਦ ਰਾਜਾ ਉਸ ਨੂੰ ਵੇਖਣ
    ਲਈ ਆਇਆ ਤਾਂ ਅਮਨੋਨ ਨੇ ਰਾਜਾ ਨੂੰ ਆਖਿਆ, ਮੇਰੀ ਭੈਣ ਤਾਮਾਰ ਨੂੰ ਆਉਣ ਦਿਓ ਜੋ ਉਹ ਮੇਰੇ ਸਾਹਮਣੇ
    ਇੱਕ ਦੋ ਪੂਰੀਆਂ ਤਲੇ ਜੋ ਮੈਂ ਉਸ ਦੇ ਹੱਥੋਂ ਭੋਜਨ ਕਰਾਂ।
  tkr-tkr: 'Amnon tyuleeqa k''iç''u, vuceecar vuc ı''kar hag''va. Paççah mana g''acesva
    arımee, mang''vee paççahık''le eyhen: – Hucoona ixhes, yizda yiçu Tamar ayrecen,
    yizde ulene ögil zas q''öble kokay hee''ecen, zınad manbı cene xılençe oxhanas.'
  mya-JVB: အာမနုန် သည် တုံးလုံး နေ၍ နာ ဟန်ပြု၏။ ရှင် ဘုရင်သည် အကြည့်အရှု ကြွလာ တော်မူသောအခါ
    ၊ အာမနုန် က၊ အကျွန်ုပ် နှမ တာမာ လာ ပါစေ။ သူ လက် ၌ အကျွန်ုပ်သည် စား ရမည်အကြောင်း
    ၊ အကျွန်ုပ် ရှေ့ မှာ မုန့်ပြား နှစ် ပြားကို လုပ် ပါစေဟု ရှင်ဘုရင် အား အခွင့်တောင်း
    လေ၏။
  tbg-tbg: Jonadaapiva minti tuvaro Aminoniva viva tunte iro unahaa ti aiha vivo tivakero,
    oru nai taintaqaa vaitatero vauvaro King Devitiva vira tavareva oruntovaro Aminoniva
    virara tiharo, Mpo, are hoe ti aura Tamaara atitairaro viva maaqi ani vaiharo
    ti kara unta timiarire? Viva kara unta kero naivano viri ti timiraqe naare, tiro.
  hmo-hmo: Vadaeni Aminona be ia hekure, ia gorere koikoi, bona king ia mai, ia itaia
    neganai, Aminona ese king ia noia, ia gwau, “Mani emu kara, egu taihuna Tamara
    do ia mai, keke rua egu vairana dekenai do ia gabua, bona iena imana dekena amo
    do lau ania.”
  urd-urd: तब अमनून पड़ गया और उसने बीमारी का बहाना कर लिया और जब बादशाह उसको देखने
    आया, तो अमनून ने बादशाह से कहा, “मेरी बहन तमर को ज़रा आने दे कि वह मेरे सामने
    दो पूरियाँ बनाये, ताकि मैं उसके हाथ से खाऊँ।”
  rus-SYN: 'И лег Амнон и притворился больным, и пришел царь навестить его; и сказал
    Амнон царю: пусть придет Фамарь, сестра моя, и испечет при моих глазах лепешку,
    или две, и я поем из рук ее.'
  bqc-SIM: 'Ɔ̃ Aminↄ wùlɛ lán gyãewa. Kɛ́ kí mↄ̀ aà gwai, ↄ̃ a òɛ̀: To ma dãe
    Tamaa mↄ kàa kɛmɛɛ ma wáa, i namɛɛ ma ↄzĩ.'
  tcz-CHONGTHU: Hichun Amnon in jong asei bang bang chun alup nah a alumin akinat
    lhem sah tai. chuin lengpa chu ave din ahungtan ahileh Amnon chun lengpa koma
    chun asei tai,” Lungset tah in kanaonu Tamar chu neihin solpeh inlang keima mitmun
    kadutah khat nehding eihung sempih hen, chutile ken ama khutsoh mong mong chu
    nenge,” ati tai.
  mar-mar: तेव्हा अम्नोन आजारी असल्याचे भासवून बिछान्यावर झोपून राहिला. राजा दावीद
    त्याच्या समाचाराला आला. त्यास तो म्हणाला, तामारला माझ्याकडे पाठवा तिला इथे माझ्यादेखत
    दोन पोळ्या करू द्या आणि मला भरवू द्या. मग मी त्या खाईन.
  qub-qub: 'Chaura Amnonga gueshyaj-tucur cämallancho jitaräcuran. Ray ricaj aywaptin
    Amnonga niran: «¡Ruwacushayqui! Pañë Tamar cayman shamuchun. Ñaupächo bölluta
    rurachun. Nircur quiquin garamächun.»'
  bqp-bqp: 'Akũ Aminↄ wùtɛ lán gyãre bà. Kũ kína sù a gwa, akũ à pìnɛ: Ǹ tó ma
    dãre Tama su à kàra kɛmɛnɛ ma wára, à namɛnɛ ma ↄĩ.'
  hat-hat: 'Se konsa Amnon moute kabann li kouche, li pran pòz malad li. Wa David
    vin wè l''. Amnon di l'' konsa: -Tanpri, kite Tama vin pare de ti gato la devan
    m'' lan, lèfini pou l'' sèvi m'' yo li menm.'
  eng-BSB: So Amnon lay down and feigned illness. When the king came to see him, Amnon
    said, “Please let my sister Tamar come and make a couple of cakes in my sight,
    so that I may eat from her hand.”
  tod-tod: 'Amenɔn laani, é ɓɔɠɔ ɠɛ ga seeɓɛ nui. Masagi liini wɛlɛzu ma, Amenɔn
    ɠɛ masagi ma: «Nà è maanɛɛnɛzu, soma nà-seelai Tamaal ʋa, é dɛɠɛ ɓuun felegɔ
    ɓɛtɛ gàazu, tɔ ɓɔɠɔi é ti ve zèa, gè ti mi.»'
  eng-WEBPB: So Amnon lay down and faked being sick. When the king came to see him,
    Amnon said to the king, “Please let my sister Tamar come and make me a couple
    of cakes in my sight, that I may eat from her hand.”
  kbq-kbq: Anage hutegeno Amnoni'a kri vahekna huno umase'negeno nefa Deviti'ma kenaku
    efregeno Amnoni'a asamino, Muse hugantoanki nensarona Tamarina asamigeno ne'zana
    negane'na eme krenke'na azama'afintira na'neno.
  nhe-BL: 'Huajca queja nopa quichijqui Amnón. Huan quema itata yajqui quipaxaloto
    quiilhui: ―Nimitztlajtlanía para xijtitlani noicni Tamar para ma nechcualtlaliliqui
    noixpa se ome pantzi, huan ma nechtlamaca.'
  bus-bus: 'Ben Aminↄ dàɛ lán gyãree bà. Kɛ̀ kí mↄ̀ à gwa, ben à bènɛ: Ǹ tó ma dãre
    Tama mↄ́ à kàra kɛmɛ ma wáa, à kpáma kↄ̃n a ↄↄo.'
  gub-BL: A'e rupi u'aw Aminom kury. — Hema'eahy, i'i mua'u wanupe. Tuwihawete Tawi
    oho hexak pà. Uze'eg Aminom izupe. — Tuwe Tamar ur xe amo typy'ak iapo pà ihewe
    nehe. Tuwe a'e tuwe umur ihewe nehe, i'i izupe.
  eng-DRA: 'So Amnon lay down, and made as if he were sick: and when the king came
    to visit him, Amnon said to the king: I pray thee let my sister Thamar come, and
    make in my sight two little messes, that I may eat at her hand.'
