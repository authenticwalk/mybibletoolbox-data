verse: 2SA.013.006
translations:
  mal-C: 'അങ്ങനെ അമ്നോൻ പോയി രോഗം നടിച്ചുകിടന്നു. അയാളെ കാണുന്നതിനായി രാജാവു വന്നപ്പോൾ
    അമ്നോൻ അദ്ദേഹത്തോടു പറഞ്ഞു: “എന്റെ സഹോദരി താമാർ വന്ന് എന്റെ കണ്മുമ്പിൽവെച്ച് എന്തെങ്കിലും
    പ്രത്യേക ഭക്ഷണം ഉണ്ടാക്കിത്തരണമെന്ന് ഞാൻ ആശിക്കുന്നു. അവളുടെ കൈയിൽനിന്നും ഞാൻ
    വാങ്ങി ഭക്ഷിക്കട്ടെ!”'
  deu-TKW: 'Amnon legte sich und stellte sich krank. Als nun der König kam, um nach
    ihm zu sehen, sprach Amnon zum Könige: Wenn nur meine Schwester Thamar herkäme
    und vor meinen Augen zwei Kuchen bereitete, daß ich sie aus ihrer Hand essen könnte!'
  lin-lin: 'Aminoni amitandaki na mbeto mpe akosanaki kobela. Tango mokonzi ayaki
    mpo na kotala ye, Aminoni alobaki na ye : « Nalingi ete Tamari, ndeko na ngai
    ya mwasi, aya kolambela ngai na miso na ngai bagalete mibale ya kitoko mpo ete
    nakoka kolia yango na loboko na ye. »'
  eng-LSV: And Amnon lies down, and feigns himself sick, and the king comes in to
    see him, and Amnon says to the king, “Please let my sister Tamar come, and she
    makes two cakes before my eyes, and I eat from her hand.”
  eng-GNV: 'So Amnon lay downe, and made himselfe sicke: and when the King came to
    see him, Amnon sayde vnto the King, I pray thee, let Tamar my sister come, and
    make me a couple of cakes in my sight, that I may receiue meate at her hand.'
  eng-WEBSTER: 'So Amnon lay down and made himself sick: and when the king came to
    see him, Amnon said to the king, I pray thee, let Tamar my sister come, and make
    for me a couple of cakes in my sight, that I may eat at her hand.'
  nhw-BL: 'Huajca quej nopa quichijqui Amnón. Huan quema itata yajqui quipaxaloto
    quiilhui: ―Nimitztlajtlanía para xijtitlani noicni Tamar para ma nechcualtlaliliqui
    noixpa se ome pantzi, huan ma nechtlamaca.'
  swh-ONEN: Kwa hiyo Amnoni akalala kitandani kujifanya mgonjwa. Mfalme alipokuja
    kumwona, Amnoni akamwambia, “Ningependa dada yangu Tamari aje na kuniandalia mikate
    maalum mbele yangu, ili nipate kula toka mkononi mwake.”
  bba-bba: Mɑ Amɔɔ u dɑ u kpunɑ u tii bɑrɑru mɑni. Yerɑ sinɑ boko Dɑfidi u nùn berɑm
    nɑ. Mɑ Amɔɔ u nùn sɔ̃ɔwɑ u nɛɛ, nɑ nun kɑnɑmɔ, ɑ de nɛn sesu Tɑmɑɑ u nɑ u mɑn
    kirɑnu yiru kuɑ nɑ n wɑɑmɔ, kpɑ n nu mwɑ win nɔmɑn di n di.
  eng-KJVCPB: 'So Amnon lay down, and made himself sick: and when the king was come
    to see him, Amnon said unto the king, I pray thee, let Tamar my sister come, and
    make me a couple of cakes in my sight, that I may eat at her hand.'
  luo-luo: Omiyo Amnon nonindo kowuondore ni otuo. Kane ruoth obiro nene, Amnon nowachone
    niya, “Daher mondo nyamera ma Tamar obi olosna makati moro mopogore gi mapile
    kaneno, mondo mi achame kotingʼe e lwete.”
  meu-meu: Taunabunai, Amnon na e hekure, e gorere koikoi; bena hanua pavapavana ema
    e itaia negana ai, Amnon ese hanua pavapavana e noia, eto, Mani emu kara, taihugu
    Tamara bainema, ataga rua iau vairagu ai baine gabu, bena ia imana amo baina ani.
  npi-ULB: त्यसैले अमनोन पल्टिबसे र बिरामी भएको बहाना गरे । जब राजा तिनलाई हेर्न आए,
    तब अमनोनले राजालाई भने, “कृपया, मेरी बहिनी तामारलाई मेरो बिरामीपनको निम्ति मेरो
    सामु खाना बनाउन पठाइदिनुहोस् ताकि म उनको हातबाट खान सकूँ ।”
  yor-yor: Amnoni sì dùbúlẹ̀, ó sì díbọ́n pé òun ṣàìsàn, ọba sì wá wò ó, Amnoni sì
    wí fún ọba pé, “Jọ̀wọ́, jẹ́ kí Tamari àbúrò mi ó wá, kí ó sì dín àkàrà méjì lójú
    mi, èmi ó sì jẹ ní ọwọ́ rẹ̀.”
  ind-ind: Maka berbaringlah Amnon dan berpura-pura sakit. Ketika raja datang menjenguknya,
    Amnon berkata kepada raja, “Tolong izinkanlah adikku Tamar datang ke sini untuk
    membuatkan roti di hadapanku, dan supaya aku makan dari tangannya.”
  pes-OPCB: 'پس اَمنون خوابید و خود را به مریضی زد. وقتی پادشاه به عیادتش آمد، اَمنون
    به او گفت: «دلم می‌خواهد خواهرم تامار بیاید و دو قرص نان در حضور من بپزد تا از
    دست او بخورم.»'
  tgl-ULB: Kaya humiga si Amnon at nagkunwaring may sakit. Nang dumating ang hari
    para makita siya, sinabi ni Amnon sa hari, “Pakiusap, papuntahin mo ang aking
    kapatid na babaeng si Tamar para maghanda ng pagkain sa aking harapan para sa
    aking sakit upang makakain ako mula sa kaniyang kamay.”
  hui-hui: Ani layagola Amanono ibugua Yonadabahanda o layadagua bialu ibu warago
    bo ngo lalu ibuni dagiaha palene. Ani paleagola Kini Debidi ibu igini Amanono
    warago bo nga layago hale howa ibu Amanono andaga hondo pene. Ani piyagola Amanonohanda
    lalu, I̱ warago bo ngogo ai i̱ mbalini Tama i̱naga tomo kegiru mbira hira halu
    ibunime yu ibalu ngilo i̱ andaga pu labe, lene.
  mya-mya: သို့​ဖြစ်​၍​အာ​မ​နုန်​သည်​ဖျား​နာ​ဟန်​ပြု ၍​အိပ်​ရာ​ပေါ်​တွင်​အိပ်​နေ​လေ​၏။
    ဒါ​ဝိဒ်​မင်း​သည်​သူ့​ကို​လာ​၍​ကြည့်​သော​အ​ခါ အာ​မ​နုန်​က``တာ​မာ​ကို​စေ​လွှတ်​၍​အ​ကျွန်ုပ်
    ရှေ့​တွင်​မုန့်​အ​နည်း​ငယ်​လုပ်​စေ​ပြီး​လျှင်​သူ့ လက်​ဖြင့်​အ​ကျွန်ုပ်​အား​ကျွေး​မွေး​စေ​တော်
    မူ​ပါ'' ဟု​လျှောက်​၏။
  bod-N: ཨམ་ནོན་ཉལ་བསྡད་ནས་ན་རྫུ་བཏབ་ཅིང་། རྒྱལ་པོ་ཁོ་ལ་གཟིགས་པར་འོངས་པའི་ཚེ། ཨམ་ནོན་གྱིས་རྒྱལ་པོ་ལ།
    ངའི་སྲིང་མོ་ཐལ་མཱར་འདིར་འོང་བར་གནོངས་ཤིག་དང་། དེས་ངའི་མཐོང་ས་རུ་བདག་ལ་བག་ལེབ་གཉིས་བསྲེགས་ན་ངས་དེའི་ལག་ནས་བླངས་ཏེ་བཟའ་བར་བྱ་ཞེས་ཞུས་པར།
  sna-sna: Saka Amunoni akavata pasi akanyepedzera kurwara. Zvino mambo paakauya kuzomuona,
    Amunoni akati kwaari, “Ndinokumbira kuti Tamari hanzvadzi yangu auye andibikire
    chingwa chakaisvonaka ndichiona, kuti ndigodya zvichibva mumaoko ake.”
  spa-BLM: 'Entonces Amnón se acostó y fingió estar enfermo. Cuando el rey vino a
    verlo, Amnón le dijo al rey: “Por favor, que venga mi hermana Tamar y me haga
    un par de pasteles en mi presencia, para que coma de su mano.”'
  cac-cac: 'Ix ec'' jichan vin̈aj Amnón chi'' d''a sch''at, ix stz''acan penaayax
    sb''a vin̈. Ayic ix c''och vin̈ rey chi'' yil vin̈, ix yal vin̈ icha tic: —Tzin
    tevi d''ayach to scot ix vanab'' Tamar d''a tic, sb''oan chab''oc in pan ix, tzul
    yac''ancan ix d''ayin, xchi vin̈ d''a vin̈ rey chi''.'
  swh-ULB: Hivyo Amnoni akalala na kujifanya kuwa mgonjwa. Mfalme alipokuja kumwona,
    Amnoni akamwambia mfalme, “Tafadhari mtume Tamari dada yangu aandaye chakula kwa
    ajili ya ugonjwa wangu mbele yangu ili kwamba nikile kutoka mkononi mwake.
  bel-bel: 'І лёг Амнон і прыкінуўся хворым, і прыйшоў цар адведаць яго; і сказаў
    Амнон цару: хай прыйдзе Тамар, сястра мая, і сьпячэ ў мяне на вачах ляпёшку, або
    дзьве, і я паем з рук яе.'
  deu-ELBBK: 'Und Amnon legte sich und stellte sich krank. Und als der König kam,
    um ihn zu sehen, da sprach Amnon zu dem König: Lass doch meine Schwester Tamar
    kommen und vor meinen Augen zwei Kuchen bereiten, dass ich aus ihrer Hand esse.'
  mbb-OT: Umbe, midhidhizeǥà si Amnon he ebpezezaru. Hein midlauy sikandin ni Hadì
    David, migkaǥi sikandin te, “Egkesuatan ku pezem he medhengkayi is etevey ku he
    si Tamar wey mekevaal te supas kayi te uvey ku, ne egkepasad ne sungite e zin.”
  mal-2015: 'അങ്ങനെ അമ്നോൻ രോഗം നടിച്ചു കിടന്നു; രാജാവു അവനെ കാണ്മാൻ വന്നപ്പോൾ അമ്നോൻ
    രാജാവിനോടു: എന്റെ സഹോദരിയായ താമാർ വന്നു ഞാൻ അവളുടെ കയ്യിൽനിന്നു എടുത്തു ഭക്ഷിക്കേണ്ടതിന്നു
    എന്റെ മുമ്പിൽ വെച്ചുതന്നെ ഒന്നു രണ്ടു വടകളെ ഉണ്ടാക്കട്ടെ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Avke o Amnon pašľiľa pro hadžos a kerelas pestar, hoj hino nasvalo. Sar
    avľa o David les te dikhel, phenďa leske: „Domuk mira pheňake, hoj te avel a te
    pekel anglal ma duj bokeľa. Kamav andral lakre vasta te chal.“'
  pes-OPV: 'پس امنون خوابید و تمارض نمود و چون پادشاه به عیادتش آمد، امنون به پادشاه
    گفت: «تمنا اینکه خواهرم تامار بیاید و دو قرص طعام پیش من بپزد تا ازدست او بخورم.»'
  ron-1924: 'Амнон с-а кулкат ши с-а фэкут болнав. Ымпэратул а венит сэ-л вадэ, ши
    Амнон а зис ымпэратулуй: „Те рог, сэ винэ сорэ-мя Тамар сэ факэ доуэ турте суб
    окий мей ши сэ ле мэнынк дин мына ей.”'
  ben-OBCV: তাই অম্নোন শুয়ে পড়েছিল ও অসুস্থ হওয়ার ভান করল। রাজামশাই যখন তাকে দেখতে
    এলেন, অম্নোন তাঁকে বলল, “আমি চাই, আমার বোন তামর এসে আমার সামনেই কয়েকটি বিশেষ
    ধরনের রুটি তৈরি করে দিক, যেন আমি তার হাত থেকেই সেগুলি খেতে পারি।”
  som-som: Sidaas daraaddeed Amnoon wuu jiifay, oo wuxuu iska dhigay sidii mid buka,
    oo markii boqorkii u yimid ayaa Amnoon boqorkii ku yidhi, Waan ku baryayaaye walaashay
    Taamaar ha ii timaado, oo hortayda ha iigu samayso laba xabbadood oo moofa ah,
    oo aan gacanteeda ku cunee.
  lat-VUC: 'Accubuit itaque Amnon, et quasi ægrotare cœpit: cumque venisset rex ad
    visitandum eum, ait Amnon ad regem: Veniat, obsecro, Thamar soror mea, ut faciat
    in oculis meis duas sorbitiunculas, et cibum capiam de manu ejus.'
  eng-ASVBT: 'So Amnon lay down, and feigned himself sick: and when the king was come
    to see him, Amnon said unto the king, Let my sister Tamar come, I pray thee, and
    make me a couple of cakes in my sight, that I may eat from her hand.'
  ita-1885: 'Amnon adunque si mise in letto, e si fece infermo; e il re venne a visitarlo.
    E Amnon gli disse: Deh! venga Tamar, mia sorella, e facciami un par di frittelle
    in mia presenza, ed io le mangerò di sua mano.'
  eng-LXXUP: 'So Amnon lay down, and made himself sick; and the king came in to see
    him: and Amnon said to the king, Let, I pray thee, my sister Tamar come to me,
    and make a couple of cakes in my sight, and I will eat them at her hand.'
  eng-ULB: So Amnon lay down and pretended to be sick. When the king came to see him,
    Amnon said to the king, “Please send my sister Tamar to make some food for my
    sickness in front of me so that I may eat from her hand.”
  spa-VBL: 'Entonces Amnón se acostó y fingió estar enfermo. Cuando el rey fue a verlo,
    Amnón le pidió: “Por favor, haz que mi hermana Tamar venga a hacer un par de tortas
    mientras yo miro, y que me las entregue para comer”.'
  fra-_FOB: 'Amnon se coucha donc et fit le malade; et le roi vint le voir, et Amnon
    dit au roi: Je te prie, que ma sœur Tamar vienne et fasse deux gâteaux devant
    moi, et que je les mange de sa main.'
  mal-mal: 'അങ്ങനെ അമ്നോൻ രോഗംനടിച്ച് കിടന്നു; രാജാവ് അവനെ കാണാൻ വന്നപ്പോൾ അമ്നോൻ
    രാജാവിനോട്: “എന്റെ സഹോദരിയായ താമാർ വന്ന് ഞാൻ അവളുടെ കയ്യിൽനിന്ന് വാങ്ങി ഭക്ഷിക്കേണ്ടതിന്
    എന്റെ മുമ്പിൽവച്ചുതന്നെ ഒന്ന് രണ്ട് വടകൾ ഉണ്ടാക്കട്ടെ” എന്നു പറഞ്ഞു.'
  urd-GVR: Chunāṅche Amnon ne bistar par leṭ kar bīmār hone kā bahānā kiyā. Jab bādshāh
    us kā hāl pūchhne āyā to Amnon ne guzārish kī, “Merī bahan Tamr mere pās āe aur
    mere sāmne marīzoṅ kā khānā banā kar mujhe apne hāth se khilāe.”
  suz-BL: मोपतीके अम्‍नोन “रोइ पाता” देंखु पा इप्‍शा बाक्‍माक्‍त। मिनु पिप मेको कली
    कोव़थ जाक्‍माक्‍त। मिनु अम्‍नोनमी पिप कली “आं समी तामारम आं ङोंइती शोब्‍ले निक्‍शी
    चोशा गेयील। मिनु गो मेको आ गुइ रे जाइनुङ” देंमाक्‍त।
  ita-1927: 'Amnon dunque si mise a letto e si finse ammalato; e quando il re lo venne
    a vedere, Amnon gli disse: “Fa’, ti prego, che la mia sorella Tamar venga e faccia
    un paio di frittelle in mia presenza; così le mangerò quando mi saran pòrte dalle
    sue mani”.'
  ckb-ckb: 'ئینجا ئەمنۆن پاڵکەوت و خۆی نەخۆش خست، پاشا هات بۆ بینینی، ئەمنۆن بە پاشای
    گوت: «تکایە با تاماری خوشکم بێتە لام و لەبەرچاوم دوو ناسکەنان دروستبکات، بە دەستی
    ئەو دەیخۆم.»'
  eng-BBE: 'So Amnon went to bed and made himself seem ill: and when the king came
    to see him, Amnon said to the king, Please let my sister Tamar come and make me
    one or two cakes before my eyes, so that I may take food from her hand.'
  kan-OKCV: ಅಮ್ನೋನನು ಅದೇ ಪ್ರಕಾರ ರೋಗಿಷ್ಟನ ಹಾಗೆ ಮಲಗಿಕೊಂಡನು. ಅರಸನು ತನ್ನನ್ನು ನೋಡುವುದಕ್ಕೆ
    ಬಂದಾಗ ಅಮ್ನೋನನು ಅರಸನಿಗೆ, “ನೀವು ನನ್ನ ಸಹೋದರಿ ತಾಮಾರಳು ಬರುವ ಹಾಗೆ ದಯಮಾಡಬೇಕು; ನಾನು ಅವಳ
    ಕೈಯಿಂದ ಉಣ್ಣುವ ಹಾಗೆ ಅವಳು ನನ್ನ ಕಣ್ಣು ಮುಂದೆ ಎರಡು ಭಕ್ಷ್ಯಗಳನ್ನು ಮಾಡುವುದಕ್ಕೆ ಬರಲಿ,”
    ಎಂದನು.
  tam-2017: 'அப்படியே அம்னோன் வியாதியுள்ளவன்போல் படுத்துக்கொண்டு, ராஜா தன்னைப் பார்க்கவந்தபோது,
    ராஜாவை நோக்கி: என்னுடைய சகோதரியான தாமார் வந்து நான் அவளுடைய கையினாலே சாப்பிடும்படி,
    என்னுடைய கண்களுக்கு முன்பாக இரண்டு நல்ல பணியாரங்களைச் செய்யும்படி அனுமதி கொடுக்கவேண்டும்
    என்றான்.'
  spa-RV-1909: 'Acostóse pues Amnón, y fingió que estaba enfermo, y vino el rey á
    visitarle: y dijo Amnón al rey: Yo te ruego que venga mi hermana Thamar, y haga
    delante de mí dos hojuelas, que coma yo de su mano.'
  ron-BTF: 'Astfel Amnon s-a culcat și s-a prefăcut bolnav; și când împăratul a venit
    să îl vadă, Amnon a spus împăratului: Te rog, să vină Tamar, sora mea, și să îmi
    facă două turte înaintea ochilor mei, ca să mănânc din mâna ei.'
