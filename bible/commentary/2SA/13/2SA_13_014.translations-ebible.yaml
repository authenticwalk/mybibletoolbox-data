verse: 2SA.013.014
translations:
  mal-C: എന്നാൽ അയാൾ അവളുടെ വാക്കുകൾ ചെവിക്കൊണ്ടില്ല. അവളെക്കാൾ കായബലം ഏറിയവനായതിനാൽ
    അയാൾ അവളെ ബലാൽക്കാരംചെയ്തു.
  deu-TKW: Er wollte ihr jedoch kein Gehör schenken, sondern überwältigte und entehrte
    sie und wohnte ihr bei.
  lin-lin: Kasi Aminoni aboyaki koyoka ye ; mpe lokola alekaki Tamari na makasi, azwaki
    ye na makasi mpe asangisaki na ye nzoto.
  eng-LSV: And he has not been willing to listen to her voice, and is stronger than
    she, and humbles her, and lies with her.
  eng-GNV: Howbeit he would not hearken vnto her voyce, but being stronger then she,
    forced her, and lay with her.
  eng-WEBSTER: 'Howbeit, he would not hearken to her voice: but being stronger than
    she, forced her, and lay with her.'
  nhw-BL: Huan Amnón amo quinejqui quitlacaquilis. Huan pampa eliyaya más tetic, quifuerzajhui
    huan quiichpocapolo.
  swh-ONEN: Lakini Amnoni akakataa kumsikiliza, na kwa kuwa alikuwa na nguvu kuliko
    Tamari, akamtenda jeuri.
  bba-bba: Adɑmɑ Amɔɔ kun Tɑmɑɑn ɡɑri yi wure. Mɑ u nùn tilɑsi kuɑ u kɑ nùn kpunɑ.
  eng-KJVCPB: 'Howbeit he would not hearken unto her voice: but, being stronger than
    she, forced her, and lay with her.'
  luo-luo: To notamore winje, to kaka notek moloye, noterore kode githuon.
  meu-meu: A ia na erena se kamonai; bena mai goadana dainai e butua tao, e hadikaia.
  npi-ULB: तापनि अमनोनले उनको कुरा सुनेनन् । तिनी तामारभन्दा बलिया भएका हुनाले, तिनले
    उनलाई समाते र तिनी उनीसित सुते ।
  yor-yor: Ṣùgbọ́n ó kọ̀ láti gbọ́ ohùn rẹ̀; ó sì fi agbára mú un, ó sì ṣẹ́gun rẹ̀,
    ó sì bá a dàpọ̀.
  ind-ind: Tetapi Amnon tidak mau mendengarkan Tamar, dan karena dia lebih kuat daripada
    Tamar, maka dia memaksa dan memperkosa Tamar.
  pes-OPCB: ولی گوش امنون بدهکار نبود، و چون از تامار قویتر بود، به زور به او تجاوز
    کرد.
  tgl-ULB: Pero, hindi nakinig si Amnon sa kaniya. Yamang malakas siya kaysa kay Tamar,
    siya'y sinunggaban niya at sumiping siya sa kaniya.
  hui-hui: Ani layago lelowa Amanono ibugua Tamahanda bi layago hale nahe tingi howa
    ibu hongo timbunihe heagome Tama minupe halu kayu yini.
  mya-mya: သို့​ရာ​တွင်​အာ​မ​နုန်​သည်​တာ​မာ​၏​စ​ကား ကို​နား​မ​ထောင်။ သူ​သည်​တာ​မာ​ထက်​ပို​၍
    ခွန်​အား​ကြီး​သ​ဖြင့် တာ​မာ​အား​မ​တော် မ​တ​ရား​ပြု​ကျင့်​လေ​၏။
  bod-N: ཨམ་ནོན་གྱིས་མོའི་གཏམ་ལ་མ་མཉན་པར། ཁོ་ནི་མོ་ལས་ཤུགས་ཆེ་བས་ཁོ་མོར་བཙན་གཡེམ་བྱས་ཤིང་མཉམ་དུ་ཉལ་ཏོ།
    །
  sna-sna: Asi iye akaramba kumuteerera, uye nokuti akanga ane simba kumudarika, akamubata
    chibharo.
  spa-BLM: Pero él no quiso escuchar su voz, sino que, siendo más fuerte que ella,
    la forzó y se acostó con ella.
  cac-cac: Palta majxo schalaj yab' vin̈ tas ix yal ix chi'. Yujto te ay yip vin̈
    d'a yichan̈ ix, yuj chi' ix yac'an pural ix vin̈ yixtani.
  swh-ULB: Lakini Amnoni hakuweza kumsikiliza. Kwa kuwa alikuwa zaidi akamkamata na
    akalala naye.
  bel-bel: Але ён не хацеў слухаць словаў яе, і перасіліў яе і згвалціў яе, і ляжаў
    зь ёю.
  deu-ELBBK: Er wollte aber nicht auf ihre Stimme hören; und er überwältigte sie und
    schwächte sie und beschlief sie.
  mbb-OT: Piru wazà mebpemineg is Amnon kandin, ne tenged te mezesen si Amnon ki Tamar
    ne midlayug din sikandin.
  mal-2015: എന്നാൽ അവൻ, അവളുടെ വാക്കു കേൾപ്പാൻ മനസ്സില്ലാതെ, അവളെക്കാൾ ബലമുള്ളവനാകകൊണ്ടു
    ബലാല്ക്കാരം ചെയ്തു അവളോടുകൂടെ ശയിച്ചു.
  rmc-rmc: Ale ov la na šunďa. Chudňa la a našilu laha pašľiľa, bo ov sas zoraleder.
  pes-OPV: لیکن او نخواست سخن وی رابشنود، و بر او زورآور شده، او را مجبور ساخت و با
    او خوابید.
  ron-1924: Дар ел н-а врут с-о аскулте; а силит-о, а нечинстит-о ши с-а кулкат ку
    еа.
  ben-OBCV: কিন্তু সে তার কথা শুনতে রাজি হয়নি, ও যেহেতু সে তামরের তুলনায় বেশি শক্তিশালী
    ছিল, তাই সে তাকে ধর্ষণ করল।
  som-som: Habase yeeshee wuu diiday inuu codkeedii maqlo, laakiinse wuu xoogay oo
    la seexday, waayo, wuu ka xoog badnaa.
  lat-VUC: Noluit autem acquiescere precibus ejus, sed prævalens viribus oppressit
    eam, et cubavit cum ea.
  eng-ASVBT: Howbeit he would not hearken unto her voice; but being stronger than
    she, he forced her, and lay with her.
  ita-1885: Ma egli non volle ascoltar la sua voce; anzi le fece forza, e la violò,
    e giacque con lei.
  eng-LXXUP: But Amnon would not hearken to her voice; and he prevailed against her,
    and humbled her, and lay with her.
  eng-ULB: However Amnon would not listen to her. Since he was stronger than Tamar,
    he seized her and he slept with her.
  spa-VBL: Pero Amnón no quiso escucharla, y como era más fuerte que ella, la violó.
  fra-_FOB: Mais il ne voulut point l'écouter, et il fut plus fort qu'elle; il lui
    fit violence et coucha avec elle.
  mal-mal: എന്നാൽ അവൻ, അവളുടെ വാക്ക് കേൾക്കാൻ മനസ്സില്ലാതെ, അവളെക്കാൾ ബലമുള്ളവൻ ആയതുകൊണ്ട്
    ബലാല്ക്കാരം ചെയ്ത് അവളോടുകൂടി ശയിച്ചു.
  urd-GVR: Lekin Amnon ne us kī na sunī balki use pakaṛ kar us kī ismatdarī kī.
  suz-BL: तन्‍न मेकोम तामार आ लोव़ का यो मनेना बाक्‍त। मिनु मेको कली बोल पा ग्‍याइश्‍शा,
    मेको नु इम्‍माक्‍त।
  ita-1927: Ma egli non volle darle ascolto; ed essendo più forte di lei, la violentò,
    e si giacque con lei.
  ckb-ckb: بەڵام ئەمنۆن نەیویست گوێی لێ بگرێت و بەسەریدا زاڵ بوو، سەری شۆڕکرد و لاقەی
    کرد.
  eng-BBE: 'But he would not give attention to what she said: but being stronger than
    she, he took her by force, and had connection with her.'
  kan-OKCV: ಆದರೆ ಅವನು ಅವಳ ಮಾತನ್ನು ಕೇಳಲಿಲ್ಲ. ಅಮ್ನೋನನು ಆಕೆಗಿಂತಲೂ ಬಲಶಾಲಿಯಾಗಿದ್ದರಿಂದ ಅವನು
    ಬಲಾತ್ಕಾರದಿಂದ ಅವಳ ಮೇಲೆ ಅತ್ಯಾಚಾರಮಾಡಿದನು.
  tam-2017: அவன் அவளுடைய சொல்லைக் கேட்கமாட்டேன் என்று அவளைப் பலவந்தமாகப் பிடித்து,
    அவளோடு உறவுகொண்டான்.
  spa-RV-1909: Mas él no la quiso oir; antes pudiendo más que ella la forzó, y echóse
    con ella.
  ron-BTF: Totuși el a refuzat să dea ascultare vocii ei; și, fiind mai tare decât
    ea, a forțat-o și s-a culcat cu ea.
  eng-WEBP: However, he would not listen to her voice; but being stronger than she,
    he forced her and lay with her.
  eng-FBV: But Amnon wouldn't to listen to her, and because he was stronger than she
    was, he raped her.
  nld-1939: Maar hij wilde niet naar haar luisteren; hij overmande en verkrachtte
    haar, en had gemeenschap met haar.
  nch-BL: Huan Amnón amo quinejqui quitacaquilis. Huan pampa eliyaya más tetic, quifuerzajhui
    huan quiichpocapolo.
  vie-1934: Nhưng Am-nôn không khứng nghe nàng; và vì người mạnh hơn, bèn gian hiếp
    nàng, nằm cùng nàng.
  hin-CV: मगर अम्मोन ने उसकी एक न सुनी. तामार की अपेक्षा बलवान होने के कारण वह उस
    पर प्रबल हो गया, और उसने उसके साथ बलात्कार किया.
  spa-BES: Pero él no le prestaría atención a lo que ella decía, pero siendo más fuerte
    que ella, la tomó por la fuerza y la violó.
  tdx-tdx: Fe tsy hinao’e ty fiarañanaña’e; aa kanao naozatse te ama’e, nazì’e hiolotse.
  tha-KJV: แต่​ท่านก็หาฟังเสียงเธอไม่ ด้วยท่านมีกำลังมากกว่าจึงข่มขืน และนอนร่วมกับเธอ
  por-BR-2018: Mas ele não a quis ouvir; antes podendo mais que ela a forçou, e lançou-se
    com ela.
  deu-ELO: Er wollte aber nicht auf ihre Stimme hören; und er überwältigte sie und
    schwächte sie und beschlief sie.
  eng-WYC-2018: Soothly he would not assent to her prayers; but he was stronger in
    mights, and oppressed her, and lay with her.
  epo-epo: Sed li ne volis obei ŝiajn vortojn, kaj kaptis ŝin kaj perfortis ŝin kaj
    kuŝis kun ŝi.
  uig-PIN: Lekin u uning sɵzigǝ ⱪulaⱪ salmidi. U uningdin küqlük kelip, uni zorlap
    ayaƣ asti ⱪilip uning bilǝn yatti.
  beo-beo: 'Be e da ea sia: hame nabi. Amola ea gasa da ea gasa baligiba:le, e da
    Da:ima gagulaligili, e gahea hiougi.'
  tpi-OTNT: Tasol Amnon i no harim tok bilong Tamar. Amnon i strong moa, olsem na
    em i pulim Tamar na i mekim pasin nogut long em.
  hau-SA: Amma Amnon ya ƙi yă saurare ta, da yake ya fi ta ƙarfi, sai ya yi mata fyaɗe.
  uig-LAT: Lékin u uning sözige qulaq salmidi. U uningdin küchlük kélip, uni zorlap
    ayagh asti qilip uning bilen yatti.
  nde-nde: Kodwa u-Amnoni wala ukumlalela, kwathi njengoba wayelamandla kulaye, wamgebenga.
  ton-ton: 'Ka neongo eni naʻe ʻikai fie tokanga ia ki heʻene lea: pea ko e meʻa ʻi
    heʻene mālohi lahi ʻiate ia, naʻa ne tohotohoʻi ia, pea mohe mo ia.'
  ces-1613: Ale nechtěl uposlechnouti hlasu jejího, nýbrž zmocniv se jí, učinil jí
    násilí a ležel s ní.
  eng-WMB: However, he would not listen to her voice; but being stronger than she,
    he forced her and lay with her.
  tam-TCV: அவனோ அவள் சொன்னதைக் கேட்கவில்லை. அம்னோன் தாமாரைவிட பலசாலி என்பதால் அவளைப்
    பலவந்தமாய் பிடித்து கற்பழித்தான்.
  ceb-ULB: Bisan pa niana wala maminaw si Amnon kaniya. Tungod kay mas kusgan man
    siya kay kang Tamar, gidakop niya siya ug nakigdulog siya kaniya.
  pol-UBG: Lecz on nie chciał posłuchać jej głosu, ale przemógł ją i zhańbił, i położył
    się z nią.
  urd-GVU: لیکن امنون نے اُس کی نہ سنی بلکہ اُسے پکڑ کر اُس کی عصمت دری کی۔
  deu-1912: Aber er wollte nicht gehorchen und überwältigte sie und schwächte sie
    und schlief bei ihr.
  kan-2017: ಆದರೆ ಅವನು ಆಕೆಗಿಂತಲೂ ಬಲಶಾಲಿಯಾಗಿದ್ದರಿಂದ ಆಕೆಯ ಮಾತನ್ನು ಕೇಳದೆ ಬಲಾತ್ಕಾರದಿಂದ
    ಆಕೆಯನ್ನು ಕೆಡಿಸಿದನು.
  yap-yap: Machane de motoyil ngak; ma aram rogon nib gel Amnon ngak Tamar, me kol
    u gelngin.
  hlt-MCSB: Tedae a ol te yaak ngaih pawh. A ngannu Te rhap a kop tih a yalh puei.
  mdy-ETH: ጋዓንቴ ዒዚ ዒዛ ጋዓሢ ዋይዛኒ ኮይባኣሴ፤ ዒዚ ዒዞይዳፓ ዎልቄናታሢሮ ዎልቄና ዓርቂ ዒዞና ላሄኔ።
  twi-ASANTE: Nanso, Amnon ampene so. Na ɛsiane sɛ ɔwɔ ahoɔden sene Tamar enti, ɔtoo
    no monnaa.
  eng-WEBU: However, he would not listen to her voice; but being stronger than she,
    he forced her and lay with her.
  wal-wal: SHin a odiyoogaa siyennan ixxiis. I ippe wolqqaama gidiyo gishshau, o wolqqan
    oiqqidi mooriis.
  spa-PDDPT: Pero él no quiso escuchar su voz, y como era más fuerte que ella, la
    forzó violentamente y se unió a ella.
  gun-gun: Ha'e rami teĩ ikyvy noendu potai kunha va'e ijayvua re. Ha'e imbaraeteve
    vy onhea'ã rei vy nhogueronheno kunha va'e reve.
  agu-BL: Poro qui nin oc te wi' Amnón yi tajtza'kl Tamar. Ej nin tan paj yi mas cham
    i' swutz yi tanub, ja xcye' tan banle'n yi tetz tajbil te'j.
  ilo-ULB: Nupay kasta, saan nga impangag isuna ni Amnon. Agsipud ta napigpigsa isuna
    ngem ni Tamar, pinilitna ket kinaiddana isuna.
  kpg-kpg: Gei Amnon hagalee hiihai e hagalongo gi Tamar, ge di maa mee gu maaloo
    i tama ahina deelaa, mee gu mada maaloo gi mee.
  uig-ARA: لېكىن ئۇ ئۇنىڭ سۆزىگە قۇلاق سالمىدى. ئۇ ئۇنىڭدىن كۈچلۈك كېلىپ، ئۇنى زورلاپ
    ئاياغ ئاستى قىلىپ ئۇنىڭ بىلەن ياتتى.
  sus-sus: A mu tin a tuli matide a ra, a naxa dutun a ma, a a futi kana.
  pon-2006: Ahpw e sohte men rong Damar, oh nan eh kehlailsang serepeino, e ahpw angkehlailiong.
  ksd-ksd: Ma pa i ga mainge ba na valongore ra nilaina; ma tago i ga ongor ta dir,
    i ga vo pa ia, ma dir ga va me.
  tur-YTC: Ancak o kızın sözünü dinlemedi; ondan daha güçlü olduğu için kızı zorladı
    ve onunla yattı.
  grc-BRENT: Καὶ οὐκ ἠθέλησεν Ἀμνὼν τοῦ ἀκοῦσαι τῆς φωνῆς αὐτῆς· καὶ ἐκραταίωσεν ὑπὲρ
    αὐτὴν, καὶ ἐταπείνωσεν αὐτήν, καὶ ἐκοιμήθη μετʼ αὐτῆς.
  ind-AYT: Namun, Amnon tidak mau mendengarkan perkataannya, dan dia lebih kuat daripada
    Tamar, dia memerkosanya, lalu bersetubuh dengannya.
  nya-nya: Koma sanamvere zimene amanena Tamara ndipo popeza anali wamphamvu kuposa
    Tamarayo, iye anamugwirira.
  hrv-hrv: Ali je on ne htjede poslušati, nego je svlada i leže s njom.
  mps-mps: Tiali goli, Amnongo te Tamargo wali po me odobeo. Amnongo bomo mu eyu,
    te Tamar aga kekelama, tama te dwai sę agade yalio.
  tpi-tpi: Tasol Amnon i no harim tok bilong Tamar. Amnon i strong moa, olsem na em
    i pulim Tamar na i mekim pasin nogut long em.
  dan-1931: Han, vilde dog ikke høre hende, men tog hende med Vold, krænkede hende
    og lå hos hende.
  vie-OVCB: Nhưng Am-nôn không chịu nghe nàng và dùng sức mạnh cưỡng hiếp nàng.
  guj-2017: પણ આમ્નોને તેનું કહેવું ગણકાર્યું નહિ. તે તેના કરતાં બળવાન હોવાથી, તેણે
    તેના પર બળાત્કાર ગુજાર્યો.
  pon-2006A: Ahpw e sohte men rong Damar, oh nan eh kehlailsang serepeino, e ahpw
    angkehlailiong.
  por-BRBSL: Entretanto, ele não quis ouvir a voz dela; mas sendo mais forte do que
    ela, ele a forçou e se deitou com ela.
  cth-cth: Hatei, ahni ni a lawk ngai pouh hoeh, a tawncanu hlak a tha ao dawkvah
    a tapam teh a ikhai.
  twi-twi: Nanso Amnon ampene so. Na esiane sɛ ɔwɔ ahoɔden sen Tamar nti, ɔtoo no
    mmonnaa.
  hlt-hlt: Tedae a ol te yaak ngaih pawh. A ngannu te rhap a kop tih a yalh puei.
  tbz-SIM: Amunɔɔ í nyie nkɛ bo kéntɛ́, kóò pĩ̀ńnɛ̀ muwɛ̃rímú kɛ́duɔ́nɛ̀.
  msy-2020: Ezɨ Amnon Tamarɨn mɨgɨrɨgɨam baraghan aghuagha, uan gavgavim sarama an
    suiragha, a gekuigha a gakaghora a koma akui.
  dop-dop: Amɑ Amǝnɔŋ tɑ nɩɩnɑ-ɩ. Ḿpʋ́ɣʋ́ ɩ kpipɑ Tɑmɑɑ nɑ toŋ nɑ ɩ́ wɑkǝlɩ-ɩ.
  azb-azb: Lakin Amnon onun sözünü dinləmək istəmədi və qızdan qüvvətli olduğu üçün
    qızı zorlayaraq onunla yatdı.
  eng-DBY: But he would not hearken to her voice, and was stronger than she, and humbled
    her and lay with her.
  hin-2017: परन्तु उसने उसकी न सुनी; और उससे बलवान होने के कारण उसके साथ कुकर्म करके
    उसे भ्रष्ट किया।
  wol-KYG: Amnon nag dégluwu ko, xanaa néewal ko doole, ba tëdde ko.
  eng-YLT: And he hath not been willing to hearken to her voice, and is stronger than
    she, and humbleth her, and lieth with her.
  eng-WYC-2017: Soothly he would not assent to her prayers; but he was stronger in
    mights, and oppressed her, and lay with her.
  eng-WMBB: However, he would not listen to her voice; but being stronger than she,
    he forced her and lay with her.
  urd-GVH: लेकिन अमनोन ने उस की न सुनी बल्कि उसे पकड़कर उस की इसमतदरी की।
  rug-rug: Ba lopu hiva va avosia Amanoni, meke sina ṉiṉira hola nia sa sa vineki,
    ke va sea ia tu sa.
  gaz-gaz: Inni garuu ishee dhagaʼuu dide; waan ishee caalaa jabaa taʼeefis humnaan
    ishee gudeede.
  fra-LSG: Mais il ne voulut pas l’écouter; il lui fit violence, la déshonora et coucha
    avec elle.
  yal-yal: Koni a mi a tuli matixi na ra mumɛ, a yi a suxu sɛnbɛn na, e kafu.
  haw-1868: Aole nae ia i hoolohe mai i kona leo; aka, no ka oi o kona ikaika i ko
    ia la, pue wale aku la kela ia ia, a moe iho la me ia.
  arb-NAV: فَأَبَى أَنْ يَسْتَمِعَ لِتَوَسُّلاتِهَا، بَلْ تَغَلَّبَ عَلَيْهَا وَاغْتَصَبَهَا.
  ewe-ewe: Amnon gbe meɖo toe o, ke boŋ esi wòsẽ wu Tamar ta la, elée sesẽtɔe hedɔ
    egbɔ.
  eng-LEE: Nevertheless, he would not hearken unto her voice; but he overpowered her,
    and violated her, and lay with her.
  asm-FB: কিন্তু অম্নোনে তাইৰ কথা শুনিবলৈ অসন্মত হ’ল আৰু নিজে তাইতকৈ বলী হোৱা হেতুকে,
    তেওঁ তাইক বলেৰে ধৰি তাইৰ লগত শয়ন কৰিলে।
  sus-A: عَ مُ تِن عَ تُلِ مَتِدٍ عَ رَ، عَ نَشَ دُتُن عَ مَ، عَ عَ قُتِ كَنَ.
  fra-SBL: Mais il ne voulut pas écouter sa voix, et, plus fort qu'elle, il la força
    et coucha avec elle.
  hbo-hbo: וְלֹ֥א אָבָ֖ה לִשְׁמֹ֣עַ בְּקֹולָ֑הּ וַיֶּחֱזַ֤ק מִמֶּ֙נָּה֙ וַיְעַנֶּ֔הָ
    וַיִּשְׁכַּ֖ב אֹתָֽהּ׃
  piu-2006: '@see-verse:2SA.013.013'
  kik-kik: Nowe akĩrega kũmũigua, na tondũ aarĩ na hinya kũmũkĩra, akĩmũnyiita na
    agĩkoma nake na hinya.
  fra-NCL: Mais il ne voulut pas écouter sa voix ; plus fort qu’elle, il la violenta
    et coucha avec elle.
  cek-AK: Toe a thuih ih lok to tahngai pae ai; anih loe Tamar pongah thacak kue kami
    ah oh pongah, tha patohhaih hoiah anih to zae haih.
  cuk-cuk: Amnón eba ibsassulid. Tamarʼgi obinsoggu, sabesur-imaksad, geb egi dodosad.
  uig-CYR: Лекин у униң сөзигә қулақ салмиди. У униңдин күчлүк келип, уни зорлап аяқ
    асти қилип униң билән ятти.
  tel-2017: అయినా అతడు ఆమె మాట వినలేదు. పశుబలంతో ఆమెను మానభంగం చేసి అవమానించాడు.
  hat-BSA: Sepandan, li pa t koute li. Akoz Amnon te pi fò pase li, li te vyole li,
    e te kouche avèk li.
  kos-kos: A Amnon el tia lohng ma el fahk, na mweyen el ku lukel, el sruinkuilya
    ac oan yorol.
  hbo-WLC: וְלֹ֥א אָבָ֖ה לִשְׁמֹ֣עַ בְּקוֹלָ֑הּ וַיֶּחֱזַ֤ק מִמֶּ֙נָּה֙ וַיְעַנֶּ֔הָ
    וַיִּשְׁכַּ֖ב אֹתָֽהּ׃
  ibo-ibo: Ma Amnọn egeghị ntị. Ebe ọ bụ na ọ ka Tama ike, o jidere ya dinaa ya nʼike
    merụọ ya.
  ory-ory: ତଥାପି ଅମ୍ନୋନ ତାହାର ରବ ଶୁଣିଲା ନାହିଁ; ମାତ୍ର ଆପେ ତାହା ଅପେକ୍ଷା ବଳବାନ ହେବାରୁ
    ତାହାକୁ ବଳାତ୍କାର କରି ତାହା ସଙ୍ଗେ ଶୟନ କଲା।
  chk-chk: Nge Amnon esap mochen aüselinga alon Tamar. Iwe, pokiten a pöchökül seni
    neminewe, a achomanauei o kon ren.
  ssd-ssd: Amnon nu Tamar tuku pasa ise ndaka nu biye timba tumba totona.
  rop-rop: Wal Emnon nomo bin lisin langa Teima, en imbin pulumdan im, dumaji imbin
    strongbala, en imbin dum nogudbala ting langa im.
  ukr-1871: Він однакже не хотїв нїчого слухати, а силоміць обезчестив її й пригорнувсь
    до неї.
  deu-1951: Aber er wollte ihrer Stimme nicht gehorchen, sondern überwältigte und
    vergewaltigte sie und schlief bei ihr.
  eng-JPS: Howbeit he would not hearken unto her voice; but being stronger than she,
    he forced her, and lay with her.
  srp-1865: Ali je on ne htje poslušati, nego savladavši je osramoti je i obleža je.
  lug-lug: Naye n’agaana okumuwuliriza, n’amukwata olw’empaka, kubanga yali amusinza
    amaanyi, ne yeebaka naye.
  heb-heb: ולא אבה לשמע בקולה ויחזק ממנה ויענה וישכב אתה׃
  ben-IRV: কিন্তু অম্মোন তার কথা শুনতে চাইল না; নিজে তার থেকে শক্তিশালী হওয়ার জন্য
    তার সম্মান নষ্ট করলো, তার সঙ্গে শুলো৷
  pan-pan: ਪਰ ਉਹ ਨੇ ਉਸ ਦੀ ਗੱਲ ਨਾ ਮੰਨੀ ਅਤੇ ਉਸ ਤੋਂ ਤਕੜਾ ਹੋਣ ਦੇ ਕਾਰਨ ਉਸ ਦੇ ਨਾਲ ਜ਼ਬਰਦਸਤੀ
    ਕੀਤੀ ਅਤੇ ਸੰਗ ਕੀਤਾ।
  tkr-tkr: Amnonee məng'ı'l k'ırı ilydixhı, guc geeb vuxhayke mana qıkkeek'val hey'ı,
    məng'ı'ka g'ılexhana.
  mya-JVB: အာမနုန်သည် နား မ ထောင်။ နှမ ထက် အားကြီး သဖြင့် အနိုင် ပြု၍ အိပ် လေ၏။
  tbg-tbg: Minti tuvaro Aminoniva kia Tamaara uva iriraitiro, viva kempukaiqama kero
    Tamaara raraukero vikantiro vaiteharo qora okara autu amitora.
  hmo-hmo: To Aminona ese Tamara ena hereva ia kamonai henia lasi. Aminona be goada
    herea, vadaeni ia ese ia veria diho, bona ia fosia, ia sihari henia.
  urd-urd: लेकिन उसने उसकी बात न मानी और चूँकि वह उससे ताक़तवर था इसलिए उसने उसके
    साथ ज़बरदस्ती की, और उससे सोहबत की।
  rus-SYN: Но он не хотел слушать слов ее, и преодолел ее, и изнасиловал ее, и лежал
    с нею.
  bqc-SIM: I we aà yãmào. À gbãamↄ̀ɛ̀, ↄ̃ à kùsiwà à wùlɛaànↄ.
  tcz-CHONGTHU: Ahin Amnon chun amanu thusei chu a ngaipeh tapon, amanu sanga athahat
    joh jeh chun pum hat’in aluppi tai.
  mar-mar: पण अम्नोनाने तिच्या बोलण्याकडे साफ दुर्लक्ष केले शारीरिक दृष्ट्याही तो
    तिच्यापेक्षा शक्तीवान होता. तिला न जुमानता त्याने तिच्यावर बलात्कार केला.
  qub-qub: Amnonga imata niptinpis mana wiyaranchu. Mas callpayoj cashpan firsapita
    Tamarta bigulariran.
  bqp-bqp: Adi we à a yã màro. À gbãna mↄ̀nɛ, akũ à kùsia à wùtɛ kãao.
  hat-hat: Men, Amnon pa wè li pa tande, li kenbe l' la. Li te gen plis fòs pase l',
    li kouche ak li.
  eng-BSB: But Amnon refused to listen to her, and being stronger, he violated her
    and lay with her.
  tod-tod: Kɛlɛ Amenɔn la ɠɛni kɛɛni, é ʋa woilo goo ma, é soni ga maaɓaai, é ʋu
    ma, é laa la.
  eng-WEBPB: However, he would not listen to her voice; but being stronger than she,
    he forced her and lay with her.
  kbq-kbq: Higeno Amnoni'a ana ke'a ontahi hanavetino Tamari'na, avazu huno havi avu'ava
    hunte'ne.
  nhe-BL: Huan Amnón ax quinejqui quitlacaquilis. Huan pampa eliyaya más tetic, quifuerzajhui
    huan quiichpocapolo.
  bus-bus: Èe we à à yã màro. À gbãa mↄ̀nɛ, ben à kùsia à dàɛo.
  gub-BL: Na'ipurenu wer kwaw Tamar ze'eg rehe. Ikàg wera'u izuwi a'e. A'e rupi umu'aw
    wi uzepuhe kury.
  eng-DRA: But he would not hearken to her prayers, but being stronger overpowered
    her and lay with her.
