verse: 2SA.013.015
translations:
  mal-C: പിന്നെ അമ്നോൻ അവളെ അത്യന്തം വെറുത്തു. വാസ്തവത്തിൽ അയാൾ അവളെ സ്നേഹിച്ചിരുന്നതിനെക്കാൾ
    അധികമായി അവളെ വെറുത്തു. “എഴുന്നേറ്റു പുറത്തുപോകൂ,” അമ്നോൻ അവളോടു പറഞ്ഞു.
  deu-TKW: 'Dann aber erfaßte Amnon eine überaus tiefe Abneigung gegen sie, und zwar
    war die Abneigung, die er gegen sie faßte, noch größer als die Liebe, die er zu
    ihr gehegt hatte. So gebot ihr Amnon: Auf! gehe fort!'
  lin-lin: 'Sima na yango, Aminoni ayinaki Tamari makasi, ayinaki ye penza makasi
    koleka ndenge azalaki kolinga ye. Aminoni alobaki na Tamari : — Telema mpe bima !'
  eng-LSV: And Amnon hates her—a very great hatred—that greater [is] the hatred with
    which he has hated her than the love with which he loved her, and Amnon says to
    her, “Rise, go.”
  eng-GNV: 'Then Amnon hated her exceedingly, so that the hatred wherewith he hated
    her, was greater then the loue, wherewith hee had loued her: and Amnon sayde vnto
    her, Vp, get thee hence.'
  eng-WEBSTER: Then Amnon hated her exceedingly; so that the hatred with which he
    hated her was greater than the love with which he had loved her. And Amnon said
    to her, Arise, be gone.
  nhw-BL: 'Huan nimantzi Amnón tlahuel quicualancaitac ica se hueyi cualantli. Quicualancaitac
    teipa hasta onpano quen quiicneliyaya achtihui, huan quiilhui: ―Ximoquetza huan
    xiya.'
  swh-ONEN: Kisha Amnoni akamchukia Tamari, kwa machukio makuu sana. Kwa kweli, Amnoni
    alimchukia kuliko alivyokuwa amempenda. Amnoni akamwambia, “Inuka na utoke nje!”
  bba-bba: Yen biru Amɔɔ u nùn tusɑ too n kere kĩi te u rɑɑ nùn kĩ. Mɑ u nùn sɔ̃ɔwɑ
    u nɛɛ, ɑ seewo ɑ doonɑ.
  eng-KJVCPB: Then Amnon hated her exceedingly; so that the hatred wherewith he hated
    her was greater than the love wherewith he had loved her. And Amnon said unto
    her, Arise, be gone.
  luo-luo: Eka Amnon nosin mojok kode ahinya. Chutho, nosin mojok kode moloyo kaka
    ne ohere. Amnon nowachone niya, “Chungi kendo wuog idhi!”
  meu-meu: Bena Amnon ese ia e ihi-ihiraia bada; una dainai e ihi-ihiraiava heihi-ihiraina
    ese e ḡahusia gunava heḡahusina e hereaia. Bena Amnon ese e hamaoroa, eto, A tore
    isi, lao.
  npi-ULB: त्‍यसपछि अमनोनले तामारलाई अत्यान्‍तै घृणा गरे । तिनले उनलाई इच्‍छा गरेकोभन्दा
    पनि धेरै घृणा तिनले उनलाई गरे । अमनोनले उनलाई भने, “उठ् र जा ।”
  yor-yor: Amnoni sì kórìíra rẹ̀ gidigidi, ìríra náà sì wá ju ìfẹ́ tí òun ti ní sí
    i rí lọ. Amnoni sì wí fún un pé, “Dìde, kí o sì máa lọ!”
  ind-ind: Setelah itu, tiba-tiba Amnon merasa benci terhadap Tamar, bahkan rasa benci
    itu melebihi perasaaan cinta sebelumnya. Lalu dia menyuruh Tamar, “Bangun dan
    pergilah dari sini!”
  pes-OPCB: 'بعد ناگهان عشق امنون به نفرت تبدیل شد و شدت نفرتش بیش از عشقی بود که
    قبلاً به او داشت. او به تامار گفت: «از اینجا برو بیرون!»'
  tgl-ULB: Pagkatapos kinapootan ni Amnon si Tamar ng matinding pagkapoot. Siya'y
    kinapootan niya ng higit pa kaysa kaniyang paghahangad sa kaniya. Sinabi ni Amnon
    sa kaniya, “Bumangon ka at umalis.”
  hui-hui: Amanono ibugua ogonidagua biai howa mani Tama handabe manga hene. Abale
    howa ibugua Tama hame timbuni lo hayago áyu ibu hame nale howa handabe manga timbuniore
    ho hene. Ani manga howa ibugua bi hongo howa Tamahondo lalu, Í̠ abale ogoria nabere
    heyalu tagira pu, lene.
  mya-mya: ထို​နောက်​အာ​မ​နုန်​သည်​တာ​မာ​ကို​လွန်​စွာ​မုန်း လေ​၏။ သူ​သည်​ယ​ခင်​အ​ခါ​က​ချစ်​အား​ကြီး
    သည်​ထက် ယ​ခု​အ​ခါ​၌​မုန်း​အား​ပို​၍​ကြီး သ​ဖြင့်​တာ​မာ​အား``ထွက်​သွား​လော့'' ဟု​နှင်
    ထုတ်​လေ​သည်။
  bod-N: དེ་ནས་ཨམ་ནོན་མོ་ལ་ཤིན་ཏུ་སྡང་བ་སྟེ། ཁོ་མོར་སྡང་བའི་སེམས་ནི་སྔར་དེ་ལ་འཕྲེང་བའི་གདུང་བ་ལས་ཀྱང་ཐུ་ཞིང་ཁོ་མོར་ན་རེ།
    ཁྱོད་ཡར་ལོངས་ལ་ཕར་སོང་ཞིག་ཅེས་སྨྲས་པ་ལ།
  sna-sna: Ipapo Amunoni akabva amuvenga nokuvenga kukuru kwazvo, akamuvenga kupfuura
    kumuda kwaaiva ambomuita. Amunoni akati kwaari, “Muka uende!”
  spa-BLM: 'Entonces Amnón la odió con un odio muy grande, pues el odio con que la
    odiaba era mayor que el amor con que la había amado. Amnón le dijo: “¡Levántate,
    vete!”'
  cac-cac: 'Ayic ix lajvi yixtan ix vin̈, te chuclaj ix aj yilanoch ix vin̈, d''a
    yichan̈ ix aj scan sgana vin̈ d''a ix d''a sb''ab''elal, yuj chi'' ix yal vin̈
    d''a ix icha tic: —Q''uean̈ vaan, elan̈ d''a tic d''a elan̈chamel, xchi vin̈ d''a
    ix.'
  swh-ULB: Kisha Amnoni akamchukia Tamari kwa chuki kuu. Akamchukia zaidi ya jinsi
    alivyokuwa amemtamani. Amnoni akamwambia, “Inuka na uondoke.”
  bel-bel: 'Пасьля зьненавідзеў яе Амнон самай вялікай нянавісьцю, так што нянавісьць,
    якою ён зьненавідзеў яе, была мацнейшая за каханьне, якое меў да яе; і сказаў
    ёй Амнон: устань, сыдзі.'
  deu-ELBBK: 'Und Amnon hasste sie mit einem sehr großen Hasse; denn der Hass, womit
    er sie hasste, war größer als die Liebe, womit er sie geliebt hatte. Und Amnon
    sprach zu ihr: Steh auf, geh!'
  mbb-OT: Ne zutun, utew nepauk si Amnon kandin, su is utew zin kegkepauk kandin lavew
    pa te kebmahala zin kandin dutun te nehuna he timpu. Migkeǥiyan ni Amnon sikandin
    te, “Enew ka wey megawas!”
  mal-2015: പിന്നെ അമ്നോൻ അവളെ അത്യന്തം വെറുത്തു; അവൻ അവളെ സ്നേഹിച്ച സ്നേഹത്തെക്കാൾ
    അവളെ വെറുത്ത വെറുപ്പു വലുതായിരുന്നു. എഴുന്നേറ്റു പോക എന്നു അമ്നോൻ അവളോടു പറഞ്ഞു;
  rmc-rmc: 'Paloda le Amnonoske e Tamar igen džungľiľa a chudňa ke late te šunel e
    ňenavisť a odi ňenavisť ke late sas bareder sar angloda o kamiben. O Amnon lake
    phenďa: „Ušťi upre a dža adarik avri!“'
  pes-OPV: 'آنگاه امنون با شدت بر وی بغض نمود، وبغضی که با او ورزید از محبتی که با
    وی می داشت، زیاده بود، پس امنون وی را گفت: «برخیز و برو.»'
  ron-1924: 'Апой Амнон а урыт-о фоарте мулт, май мулт декыт о юбисе. Ши й-а зис:
    „Скоалэ-те ши ду-те!”'
  ben-OBCV: পরে তীব্র বিরাগ নিয়ে সে তাকে ঘৃণা করল। প্রকৃতপক্ষে, সে তাকে যত ভালোবেসেছিল,
    তার চেয়েও বেশি ঘৃণা করল। অম্নোন তামরকে বলল, “ওঠো ও এখান থেকে বেরিয়ে যাও!”
  som-som: Markaasaa Amnoon iyadii si aad iyo aad u weyn u nebcaaday, waayo, nacaybkuu
    u qabay wuu ka sii weynaa caashaquu caashaqay. Markaasaa Amnoon ku yidhi, Kac,
    oo iga tag.
  lat-VUC: 'Et exosam eam habuit Amnon odio magno nimis: ita ut majus esset odium
    quo oderat eam, amore quo ante dilexerat. Dixitque ei Amnon: Surge, et vade.'
  eng-ASVBT: Then Amnon hated her with exceeding great hatred; for the hatred wherewith
    he hated her was greater than the love wherewith he had loved her. And Amnon said
    unto her, Arise, be gone.
  ita-1885: 'E poi Amnon l''odiò d''un odio molto grande; perciocchè l''odio che le
    portava era maggiore che l''amore che le avea portato. Ed egli le disse: Levati,
    vattene via.'
  eng-LXXUP: 'Then Amnon hated her with very great hatred; for the hatred with which
    he hated her was greater than the love with which he had loved her, for the last
    wickedness was greater than the first: and Amnon said to her, Rise, and begone.'
  eng-ULB: Then Amnon hated Tamar with extreme hatred. He hated her even more than
    he had desired her. Amnon said to her, “Get up and go.”
  spa-VBL: Entonces Amnón sintió rechazo por Tamar con un odio inmenso. Su odio era
    tan fuerte que era mayor que el amor que le había tenido antes. “¡Levántate! ¡veye
    de aquí!”, le dijo.
  fra-_FOB: 'Puis Amnon eut pour elle une très grande haine; et la haine qu''il lui
    porta fut plus grande que l''amour qu''il avait eu pour elle. Ainsi Amnon lui
    dit: Lève-toi, va-t''en!'
  mal-mal: പിന്നെ അമ്നോൻ അവളെ അത്യന്തം വെറുത്തു; അവൻ അവളെ സ്നേഹിച്ച സ്നേഹത്തെക്കാൾ
    അവളെ വെറുത്ത വെറുപ്പ് വലുതായിരുന്നു. “എഴുന്നേറ്റു പോകുക” എന്ന് അമ്നോൻ അവളോടു പറഞ്ഞു;
  urd-GVR: Lekin phir achānak us kī muhabbat saḳht nafrat meṅ badal gaī. Pahle to
    wuh Tamr se shadīd muhabbat kartā thā, lekin ab wuh is se baṛh kar us se nafrat
    karne lagā. Us ne hukm diyā, “Uṭh, dafā ho jā!”
  suz-BL: मिनु नोले अम्‍नोनम मेको कली मदाक्‍‍ता बाक्‍त। अम्‍नोन आ ङोंइती ङा दाक्‍‍शो
    क्‍येङा नोले ङा ग्रांग्रा दिशो शुश बाक्‍माक्‍त। मिनु अम्‍नोनम मेको कली “बोक्‍शा
    लावो” दे मदा बाक्‍त।
  ita-1927: 'Poi Amnon concepì verso di lei un odio fortissimo; talmente, che l’odio
    per lei fu maggiore dell’amore di cui l’aveva amata prima. E le disse:'
  ckb-ckb: 'پاشان ئەمنۆن زۆر ڕقی لێی بووەوە، تەنانەت ڕقەکەی زۆر زیاتر بوو لەو خۆشەویستییەی
    کە بۆی هەبوو. ئینجا ئەمنۆن پێی گوت: «هەستە و بڕۆ!»'
  eng-BBE: Then Amnon was full of hate for her, hating her with a hate greater than
    his earlier love for her. And he said to her, Get up and be gone.
  kan-OKCV: ಅನಂತರ ಅಮ್ನೋನನು ಅವಳನ್ನು ಅತ್ಯಂತ ಹಗೆ ಮಾಡಿದನು. ಅವಳನ್ನು ಹಗೆ ಮಾಡುವ ಮೊದಲು ಮಾಡಿದ
    ಪ್ರೀತಿಗಿಂತ ಅದು ಅಧಿಕವಾಗಿತ್ತು. ಆದ್ದರಿಂದ, ಅಮ್ನೋನನು ಅವಳಿಗೆ, “ಎದ್ದು ಹೋಗು,” ಎಂದನು.
  tam-2017: 'அதன்பின்பு அம்னோன் அவளை மிகவும் வெறுத்தான்; அவன் அவளை விரும்பின விருப்பத்தைவிட,
    அவளை வெறுத்த வெறுப்பு அதிகமாக இருந்தது. ஆகையால்: நீ எழுந்து போய்விடு என்று அம்னோன்
    அவளோடு சொன்னான்.'
  spa-RV-1909: 'Aborrecióla luego Amnón de tan grande aborrecimiento, que el odio
    con que la aborreció fué mayor que el amor con que la había amado. Y díjole Amnón:
    Levántate y vete.'
  ron-BTF: 'Apoi, Amnon a urât-o foarte mult; astfel încât ura cu care a urât-o a
    fost mai mare decât dragostea cu care o iubise. Și Amnon i-a spus: Ridică-te,
    pleacă.'
  eng-WEBP: Then Amnon hated her with exceedingly great hatred; for the hatred with
    which he hated her was greater than the love with which he had loved her. Amnon
    said to her, “Arise, be gone!”
  eng-FBV: Then Amnon hated Tamar with immense hatred. His hatred was so strong that
    it was greater than the love he'd had before. “Get up! Get lost!” he told her.
  nld-1939: 'Maar nu kreeg Amnon plotseling een geweldige afkeer van haar; ja, de
    afkeer, die hij van haar kreeg, was nog sterker dan de liefde, waarmede hij haar
    had bemind. Daarom zeide hij haar: Vooruit; maak, dat ge weg komt.'
  nch-BL: 'Huan nimantzi Amnón tahuel quicualancaitac ica se hueyi cualanti. Quicualancaitac
    teipa hasta quipanoc quej quiicneliyaya achtohui, huan quiilhui: ―Ximoquetza huan
    xiya.'
  vie-1934: 'Rồi đó, Am-nôn lấy làm gớm ghét nàng quá, đến đỗi tình người ghen ghét
    nàng lại lớn hơn tình thương yêu nàng khi trước. Am-nôn nói cùng nàng rằng: Hãy
    đứng dậy, đi đi!'
  hin-CV: इसके होते ही अम्मोन तामार के प्रति ऐसी घृणा से भर गया, जो बहुत बड़ी घृणा
    थी. उसकी यह घृणा उसके प्रति उसके प्रेम से कहीं अधिक भयंकर थी. तब अम्मोन ने तामार
    से कहा, “चलो उठो और निकल जाओ यहां से!”
  spa-BES: 'Entonces Amnón estaba lleno de odio por ella, odiándola con un odio más
    grande que su amor anterior por ella. Y él le dijo: Levántate y vete.'
  tdx-tdx: Nalaiñe aze amy zao t’i Amnone am-palaim-binta-mena; toe nandikoatse i
    nikokoa’e azey ty falai’e henane zao. Le hoe t’i Amnone ama’e, Mitroara, akia.
  tha-KJV: ต่อมาอัมโนนเกลียดชังเธอยิ่งนัก ความเกลียดชังครั้งนี้​ก็​มากยิ่งกว่าความรักซึ่งท่านได้รักเธอมาก่อน
    และอัมโนนรับสั่​งก​ับเธอว่า “จงลุกขึ้นไป”
  por-BR-2018: 'Aborreceu-a logo Amnom de tão grande aborrecimiento, que o ódio com
    que a aborreceu foi maior que o amor com que a havia amado. E disse-lhe Amnom:
    Levanta-te e vai-te.'
  deu-ELO: 'Und Amnon haßte sie mit einem sehr großen Hasse; denn der Haß, womit er
    sie haßte, war größer als die Liebe, womit er sie geliebt hatte. Und Amnon sprach
    zu ihr: Stehe auf, gehe!'
  eng-WYC-2018: And then (afterward), with full great hatred Amnon hated her, so that
    the hatred was greater, by which he hated her, than the love by which he (had)
    loved her before. And Amnon said to her, Rise thou (up), and go.
  epo-epo: 'Post tio Amnon ekmalamis ŝin per tre granda malamo; pli granda estis la
    malamo, kiun li eksentis al ŝi, ol la amo, kiun li antaŭe havis por ŝi. Kaj Amnon
    diris al ŝi: Leviĝu, foriru.'
  uig-PIN: 'Andin Amnon uningƣa intayin ⱪattiⱪ nǝprǝtlǝndi; uning uningƣa bolƣan nǝpriti
    uningƣa bolƣan ǝslidiki muⱨǝbbitidin ziyadǝ boldi. Amnon uningƣa: Ⱪopup, yoⱪal!
    — dedi.'
  beo-beo: 'Amalalu, A:manone da Da:ima ema oso dogone bagadewane higasu. Ema higasu
    hou da ea musa: ema magesei hou amo baligidafa. E da Da:imama amane higale sia:i,
    “Gadili masa!”'
  tpi-OTNT: Amnon i slip wantaim em pinis, orait nau em i no laikim Tamar moa. Bipo
    em i bin laikim Tamar tumas, tasol nau em i no laik tru long Tamar na i bel nogut
    moa yet long em. Olsem na em i tok strong moa long Tamar olsem, “Yu go. Yu no
    ken i stap hia.”
  hau-SA: Bayan ya yi lalata da ita sai Amnon ya ƙi ta da mummunan ƙiyayya. Zahiri
    ya ƙi ta fiye da ya ƙaunace ta. Sai Amnon ya ce mata, “Tashi, ki fita!”
  uig-LAT: 'Andin Amnon uninggha intayin qattiq nepretlendi; uning uninggha bolghan
    nepriti uninggha bolghan eslidiki muhebbitidin ziyade boldi. Amnon uninggha: Qopup,
    yoqal! — dédi.'
  nde-nde: Emva kwalokho u-Amnoni wamzonda ngenzondo ebuhlungu kakhulu. Ngeqiniso
    wamzonda okudlula ukumthanda kwakhe. U-Amnoni wathi kuye, “Vuka uphume!”
  ton-ton: ¶ Pea hili ia naʻe fehiʻa ʻaupito kiate ia ʻa ʻAmanoni; ko ia naʻe lahi
    hake ai ʻae fehiʻa naʻa ne fehiʻa ʻaki kiate ia, ʻi he ʻofa ʻaia naʻa ne ʻofa
    ai kiate ia. Pea naʻe pehē ʻe ʻAmanoni kiate ia, “Tuʻu hake, pea ke ʻalu.”
  ces-1613: 'Potom vzal ji Amnon v nenávist velikou velmi, tak že větší byla nenávist,
    kterouž nenáviděl jí, než milost, kterouž ji miloval. I řekl jí Amnon: Vstaň a
    jdi pryč.'
  eng-WMB: Then Amnon hated her with exceedingly great hatred; for the hatred with
    which he hated her was greater than the love with which he had loved her. Amnon
    said to her, “Arise, be gone!”
  tam-TCV: அதன்பின் அம்னோன் அவள்மேல் கடுமையான வெறுப்புகொண்டான். அவளை அவன் நேசித்த
    அளவைவிட, அதிகமாய் அவளை வெறுத்தான். எனவே அம்னோன், “எழும்பு, இங்கிருந்து வெளியே
    போய்விடு” என்று அவளிடம் கண்டிப்பாய் சொன்னான்.
  ceb-ULB: Unya gikasilagan ni Amnon si Tamar sa hilabihan nga kasilag. Gikasilagan
    niya siya mas labaw pa sa iyang paghandom kaniya. Miingon si Amnon kaniya, “Barog
    ug lakaw.”
  pol-UBG: 'Potem Amnon znienawidził ją tak bardzo, że nienawiść, którą ją znienawidził,
    była większa niż miłość, jaką ją miłował. I Amnon powiedział jej: Wstań, idź stąd!'
  urd-GVU: لیکن پھر اچانک اُس کی محبت سخت نفرت میں بدل گئی۔ پہلے تو وہ تمر سے شدید
    محبت کرتا تھا، لیکن اب وہ اِس سے بڑھ کر اُس سے نفرت کرنے لگا۔ اُس نے حکم دیا،
    ”اُٹھ، دفع ہو جا!“
  deu-1912: 'Und Amnon ward ihr überaus gram, daß der Haß größer war, denn vorhin
    die Liebe war. Und Amnon sprach zu ihr: Mache dich auf und hebe dich!'
  kan-2017: ಇದಾದ ಮೇಲೆ ಅವನಿಗೆ ಆಕೆಯ ಮೇಲೆ ದ್ವೇಷಹುಟ್ಟಿತು. ಅವಳ ಬಗ್ಗೆ ಇದ್ದ ಪ್ರೀತಿಗಿಂತ ಆಕೆಯ
    ಮೇಲಿನ ದ್ವೇಷವೇ ಹೆಚ್ಚಾಯಿತು.
  yap-yap: Ma aram mri fanenikay Amnon fare pin nrib gel; ke gel e fanenikan rok ngak
    e chiney nga rogon ni adag ko som’on. Me ga’ar ngak, “Mman nga wean!”
  hlt-MCSB: Te phoeiah tah anih te Amnon loh lat a hnoel tih a hmuhuetnah bahoeng
    a nah pah. A thiinah vaengkah a hmuhuetnah te a lungnah vaengkah lungnah lakah
    nah.Te dongah anih te Amnon loh , “Thoo, cet laeh,” a ti nah.
  mdy-ETH: ዬማፓ ዓምኖኦኔ ዒዞ ዒናፓ ዒፄኔ፤ ቤርታ ዒዚ ናሽኬስካፓ ባሼ ዒዞ ዒ ዒፄኔ፤ ዬያሮ ዒ፦ «ሃይካፓ ኬስኬ!» ዒዞ
    ጌዔኔ።
  twi-ASANTE: Ɛhɔ ara, Amnon dɔ no danee ɔtan. Ɔtan no mu yɛɛ den sen ɔdɔ a na ɔdɔ
    no no. Ɔteateaam sɛ, “Firi ha kɔ ntɛm!”
  eng-WEBU: Then Amnon hated her with exceedingly great hatred; for the hatred with
    which he hated her was greater than the love with which he had loved her. Amnon
    said to her, “Arise, be gone!”
  wal-wal: Hegaappe guyyiyan, Aminooni o keehippe ixxiis; kase o siiqidoogaappe aattidi
    ixxiis. Aminooni o, “Kiya! Kiyada ba!” yaagiis.
  spa-PDDPT: 'Entonces Amnón la odió con un odio muy grande. El odio que tuvo hacia
    ella fue mayor que el amor que le tenía. Y Amnón le dijo: ¡Levántate y vete!'
  gun-gun: 'Ha''e rire Amnom oendu nda''ija''evei etea, jypy oayvuague rami e''ỹ.
    Ha''e vy Amnom aipoe''i ixupe: — Epu''ã, tereo ju.'
  agu-BL: Ma yi wi't bnixe'n yi tajbil Amnón te'j, saje'n tzun jun chin chi'ch c'u'lal
    te'j yi tanub. Mas tcu'n chi'ch c'u'lal jale'n te'j Amnón swutz yi pek'e'n te'j
    yi ntaxk ban ruinl tetz. —Ma jalu' cale'n tzinwutz, chij.
  ilo-ULB: Kalpasanna, kinagura ni Amnon iti kasta unay ni Tamar. Nakarkaro ti gurana
    kenkuana ngem ti panagayatna kenkuana idi. Kinuna ni Amnon kenkuana, “Tumakderka
    ket pumanawkan.”
  kpg-kpg: Guu lawa, gei Amnon gu gila mai dono dee hiihai huoloo gi tama ahina deelaa,
    koia gu de hiihai laa hongo dono aloho nogo aloho i tama ahina i mua, ga helekai
    gi mee, “Tuu i daha mo kono!”
  uig-ARA: 'ئاندىن ئامنون ئۇنىڭغا ئىنتايىن قاتتىق نەپرەتلەندى؛ ئۇنىڭ ئۇنىڭغا بولغان
    نەپرىتى ئۇنىڭغا بولغان ئەسلىدىكى مۇھەببىتىدىن زىيادە بولدى. ئامنون ئۇنىڭغا: قوپۇپ،
    يوقال! ــ دېدى.'
  sus-sus: Na to ba a ra, Tamari xa fe naxa raɲaaxu Aminon ma, a fa a fala a bɛ, «Keli,
    i siga!»
  pon-2006: Amnon eri direkihla eh kailongki serepeino; e kailongkihla Damar laudsang
    limpoak me e wiahiong mahso. E ahpw ndalahng, “Pitipit kohkohwei sang met!”
  ksd-ksd: 'Ma namur Amnon i ga manga milikuane; ma ra varmilikuanai nina i ga milikuane
    me, i ga manga dekdek ta ra varmananai nina i ga manane me. Ma Amnon i ga biti
    tana: Una tut, ma una vana.'
  tur-YTC: O zaman Amnon ondan çok büyük bir nefretle nefret etti; çünkü ona duyduğu
    nefret, ona duymuş olduğu sevgiden daha büyüktü. Amnon ona, “Kalk, defol!” dedi.
  grc-BRENT: Καὶ ἐμίσησεν αὐτὴν Ἀμνὼν μῖσος μέγα σφόδρα, ὅτι μέγα τὸ μῖσος ὃ ἐμίσησεν
    αὐτὴν μπὲρ τὴν ἀγάπην ἣν ἠγάπησεν αὐτὴν, ὅτι μείζων ἡ κακία ἡ ἐσχάτη ἢ ἡ πρώτη·
    καὶ εἶπεν αὐτῇ Ἀμνὼν, ἀνάστηθι, καὶ πορεύου.
  ind-AYT: Sesudah itu, Amnon membencinya dengan kebencian yang sangat besar, bahkan
    kebencian yang dirasakannya lebih besar dibanding cinta yang dirasakannya. Amnon
    berkata kepadanya, “Bangun, pergilah!”
  nya-nya: Atatero Amnoni anadana naye kwambiri. Iyeyo anamuda kuposa momwe anamukondera.
    Amnoni anati, “Dzuka ndipo tuluka!”
  hrv-hrv: 'Nato je odmah zamrzi silnom mržnjom te je mržnja kojom ju je zamrzio bila
    veća od ljubavi kojom ju je prije ljubio. I reče joj Amnon: “Ustani! Odlazi!”'
  mps-mps: Te Amnongo aga dali pilama da, teda megi da, agai te Tamar wei elama, godolo
    homu me ebeo. Polobadu agai te Tamar wei eyu, godolo mu yali, tiali goli megi
    da, agai te Tamar wei homu me isiąma, tama agade te haliga dwai mu elalu dalio.
    Tama tiyu, aga po bomo elama, Tamarba weyu, “Nage pao,” wali. “Nage ede me bidamuo,”
    wali.
  tpi-tpi: Amnon i slip wantaim em pinis, orait nau em i no laikim Tamar moa. Bipo
    em i bin laikim Tamar tumas, tasol nau em i no laik tru long Tamar na i bel nogut
    moa yet long em. Olsem na em i tok strong moa long Tamar olsem, “Yu go. Yu no
    ken i stap hia.”
  dan-1931: 'Men bagefter hadede Amnon hende med et såre stort Had; ja det Had, han
    følte mod hende, var større end den Kærlighed, han havde båret til hende. Og Amnon
    sagde til hende: “Stå op og gå din Vej!”'
  vie-OVCB: 'Rồi bỗng nhiên, Am-nôn đổi yêu ra ghét. Bây giờ Am-nôn ghét nàng còn
    hơn khi say mê nàng nữa, nên quay sang đuổi nàng: “Đi ra khỏi đây!”'
  guj-2017: પછી આમ્નોનને તેના પર અતિશય ધિક્કાર ઉપજ્યો, તે તેને ચાહતો હતો તે કરતાં
    તેને વધારે તેને ધિક્કારવા લાગ્યો. આમ્નોને તેને કહ્યું, “ઊઠીને જતી રહે.”
  pon-2006A: Amnon eri direkihla eh kailongki serepeino; e kailongkihla Damar laudsang
    limpoak me e wiahiong mahso. E ahpw ndalahng, “Pitipit kohkohwei sang met!”
  por-BRBSL: 'Então Amnon a odiava com um ódio extremamente grande; pois o ódio com
    que ele a odiava era maior do que o amor com o qual ele a amava. Amnon disse-lhe:
    “Levanta-te, vai-te embora”.'
  cth-cth: Hahoi, Amnon ni a tawncanu hah bout a hmuhma, ahmaloe a lungpatawnae hlak
    a hmuhmanae hoe a len. Amnon ni thaw nateh cet leih atipouh.
  twi-twi: Ɛhɔ ara, Amnon dɔ no dan ɔtan. Ɔtan no mu yɛɛ den sen ɔdɔ a na ɔdɔ no no.
    Ɔteɛteɛɛ mu se, “Fi ha kɔ ntɛm!”
  hlt-hlt: Te phoeiah tah anih te Amnon loh lat a hnoel tih a hmuhuetnah bahoeng a
    nah pah. A thiinah vaengkah a hmuhuetnah te a lungnah vaengkah lungnah lakah nah.
    Te dongah anih te Amnon loh, “Thoo, cet laeh,” a ti nah.
  tbz-SIM: 'Dɛ kó difɔ̃nkúò ò tɛ̃́nkɛ í ndɔ́ kóò yɑ̀ fɛnɔ̀nfɛ̀ kóò sènkɛ̀rì kɛ̀ dɛ̀ɛ
    pɛ̃ɛ̃tɛ́ ò do ò dɔ́ mɛ̀ɛ̀ botí kòo ò bɛ̀ti kɛ dɔ̀: Yɛ̀!'
  msy-2020: Egha datɨrɨghɨn a Tamarɨn aghua. A faragha bar Tamar gifonge, egha datɨrɨghɨn
    bar a basemegha bar an aghua. An an aghuazir arazim bar ekevegha, a faragha a
    gifongezir arazim gafira. Egha a mɨgɨa ghaze, “Nɨ dɨkavigh na gitagh mangɨ.”
  dop-dop: Tǝnɑɣɑ Amǝnɔŋ luɣu lɩɩ-ɩ nɑ ɩ tɑɑ kpɑnɑ-ɩ nɑ pǝ́ kǝlɩ ɩsɩɩ ɩ kɑ sɔɔlɑ-ɩ
    tɔ, nɑ ɩ́ tɔɣɔnɩ-ɩ sɩ ɩ́ lɩɩ.
  azb-azb: Bundan sonra Amnonda Tamara qarşı həddən çox nifrət yarandı. Ona olan nifrəti
    əvvəlki sevgi hissindən daha güclü idi. Amnon ona «dur, buradan rədd ol» dedi.
  eng-DBY: And Amnon hated her with an exceeding great hatred, for the hatred with
    which he hated her was greater than the love with which he had loved her. And
    Amnon said to her, Arise, be gone.
  hin-2017: तब अम्नोन उससे अत्यन्त बैर रखने लगा; यहाँ तक कि यह बैर उसके पहले मोह से
    बढ़कर हुआ। तब अम्नोन ने उससे कहा, “उठकर चली जा।”
  wol-KYG: 'Gannaaw loolu Amnon jéppi ko njéefo lu raw mbëggeel ga mu ko bëggoon.
    Mu ne ko: «Jógal, dem!»'
  eng-YLT: And Amnon hateth her — a very great hatred — that greater [is] the hatred
    with which he hath hated her than the love with which he loved her, and Amnon
    saith to her, 'Rise, go.'
  eng-WYC-2017: And then, with full great hatred Amnon hated her, so that the hatred
    was greater, by which he hated her, than the love by which he loved her before.
    And Amnon said to her, Rise thou, and go.
  eng-WMBB: Then Amnon hated her with exceedingly great hatred; for the hatred with
    which he hated her was greater than the love with which he had loved her. Amnon
    said to her, “Arise, be gone!”
  urd-GVH: लेकिन फिर अचानक उस की मुहब्बत सख़्त नफ़रत में बदल गई। पहले तो वह तमर से
    शदीद मुहब्बत करता था, लेकिन अब वह इससे बढ़कर उससे नफ़रत करने लगा। उसने हुक्म दिया,
    “उठ, दफ़ा हो जा!”
  rug-rug: Mudina sapu gua asa si namu hakohako hola nia tu e Amanoni se Tama, hola
    nia tu sa tatasana, ke zama ia sa, “Mu vura taloa!” guni nia sa.
  gaz-gaz: Ergasii Amnoon jibba guddaa ishee jibbe; dhugumaan hamma dur ishee jaallate
    caalaa ishee jibbe. Amnoonis, “Kaʼiitii baʼii deemi!” isheen jedhe.
  fra-LSG: 'Puis Amnon eut pour elle une forte aversion, plus forte que n’avait été
    son amour. Et il lui dit: Lève-toi, va-t’en!'
  yal-yal: Na xanbi ra, Aminon yi a raɲaxu kati, dangu xanuntenyaan na naxan yi a
    bɔɲɛni lan a ma. A yi a fala a xa, a naxa, “Keli be.”
  haw-1868: 'Alaila, mains aku la o Amenona ia ia me ka inaina nui loa: a ua oi aku
    ka inaina ana i inaina aku ai ia ia, i ke aloha ana i aloha mua aku ai ia ia.
    I aku la o Amenona ia ia, E ala''e, e hoi.'
  arb-NAV: 'ثُمَّ تَحَوَّلَ حُبُّ أَمْنُونَ لِثَامَارَ إِلَى بُغْضٍ شَدِيدٍ فَاقَ
    مَحَبَّتَهُ لَهَا. وَقَالَ لَهَا: «قُومِي انْطَلِقِي».'
  ewe-ewe: Enumake lɔlɔ̃ si wòtsɔ nɛ la trɔ zu fuléle. Amnon lé fu Tamar azɔ wu ale
    si wòlɔ̃e tsã. Eblu ɖe eta be, “Do go nàdzo le afi sia!”
  eng-LEE: Then did Amnon hate her with a very great hatred; so that the hatred with
    which he hated her was greater than the love with which he had loved her; and
    Amnon said unto her, Arise, be gone.
  asm-FB: তাৰ পাছত অম্নোনে তাইক অতিশয় ঘিণ কৰিব ধৰিলে৷ তেওঁ যি পৰিমানে তাইলৈ কামাসক্ত
    আছিল তাতকৈ অধিক পৰিমাণে তাইক ঘিণ কৰিব ধৰিলে। এই হেতুকে অম্নোনে তাইক ক’লে, “উঠি
    গুচি যোৱা।”
  sus-A: نَ تٌ بَ عَ رَ، تَمَرِ شَ قٍ نَشَ رَحَاشُ عَمِنٌن مَ، عَ قَ عَ قَلَ عَ بّ،
    «كٍلِ، عِ سِفَ!»
  fra-SBL: 'Alors Amnon lui voua une haine extrême, car la haine qu''il lui vouait
    était plus grande que l''amour qu''il lui avait porté. Amnon lui dit : « Lève-toi,
    va-t''en ! »'
  hbo-hbo: וַיִּשְׂנָאֶ֣הָ אַמְנֹ֗ון שִׂנְאָה֙ גְּדֹולָ֣ה מְאֹ֔ד כִּ֣י גְדֹולָ֗ה הַשִּׂנְאָה֙
    אֲשֶׁ֣ר שְׂנֵאָ֔הּ מֵאַהֲבָ֖ה אֲשֶׁ֣ר אֲהֵבָ֑הּ וַֽיֹּאמֶר־לָ֥הּ אַמְנֹ֖ון ק֥וּמִי
    לֵֽכִי׃
  piu-2006: '@see-verse:2SA.013.014'
  kik-kik: Ningĩ Amunoni akĩmũthũũra na rũthũũro rũnene makĩria. Ti-itherũ, aamũthũũrire
    gũkĩra ũrĩa aamwendete. Amunoni akĩmwĩra atĩrĩ, “Ũkĩra, wehere haha!”
  fra-NCL: 'Aussitôt Amnon eut pour elle une très forte aversion, et la haine dont
    il la haït fut plus forte que l’amour dont il l’avait aimée ; et Amnon lui dit :
    « Lève-toi, va-t-en ! »'
  cek-AK: To tiah oh pacoeng loe Amnon mah Tamar to paroeai hnukma. Canghniah koeh
    khruek nathuem ih pongah doeh hnukma kue boeh. Amnon mah anih khaeah, Angthawk
    loe, caeh lai ah, tiah a naa.
  cuk-cuk: 'Egi-dodosad-sorba, Amnón, Tamar-nue-isdar-dakded. Iduar-sabgusadba bur
    bule isdar-dakded. Geb Amnón, Tamarʼga sogded: —Gwisgue. Be noe.'
  uig-CYR: 'Андин Амнон униңға интайин қаттиқ нәпрәтләнди; униң униңға болған нәприти
    униңға болған әслидики муһәббитидин зиядә болди. Амнон униңға: Қопуп, йоқал! —
    деди.'
  tel-2017: అమ్నోను ఇలా చేసిన తరువాత ఆమెను ప్రేమించినంతకంటే ఎక్కువ ద్వేషం ఆమెపై పుట్టింది.
    ఆమెను “లేచి వెళ్ళిపో” అని చెప్పాడు.
  hat-BSA: 'Epi Amnon te vin rayi li avèk yon trè gwo rayisman. Rayisman avèk sila
    li te rayi li a te pi gran pase renmen avèk sila li te renmen li an. Amnon te
    di li: “Leve, sòti!”'
  kos-kos: Na Amnon el srungalla na upa. Srunga lal kacl uh alukela lungse lal kacl
    meet ah, ac el fahk nu sel, “Tiok!”
  hbo-WLC: וַיִּשְׂנָאֶ֣הָ אַמְנ֗וֹן שִׂנְאָה֙ גְּדוֹלָ֣ה מְאֹ֔ד כִּ֣י גְדוֹלָ֗ה הַשִּׂנְאָה֙
    אֲשֶׁ֣ר שְׂנֵאָ֔הּ מֵאַהֲבָ֖ה אֲשֶׁ֣ר אֲהֵבָ֑הּ וַֽיֹּאמֶר־לָ֥הּ אַמְנ֖וֹן ק֥וּמִי
    לֵֽכִי׃
  ibo-ibo: Emesịa, Amnọn kpọrọ Tama asị. Nʼezie, ọ kpọrọ ya asị ugbu a karịa ịhụnanya
    ọ hụrụ ya na mbụ. Ọ gwara Tama okwu sị ya, “Bilie si nʼebe a pụọ ọsịịsọ!”
  ory-ory: ଏଉତ୍ତାରେ ଅମ୍ନୋନ ତାହାକୁ ଅତିଶୟ ଘୃଣା କଲା; ସେ ତାହାକୁ ଯେପରି ପ୍ରେମ କରିଥିଲା, ତାʼଠାରୁ
    ଅଧିକ ଘୃଣା କଲା। ଏଣୁ ଅମ୍ନୋନ ତାହାକୁ କହିଲା, ଉଠ, ଯା।
  chk-chk: Mürin, Amnon a fokun oputangaua Tamar, pwe an oput i a lap seni an sani
    me mwan. Iwe, Amnon a üreni neminewe, “Kopwe ütä o süla.”
  ssd-ssd: 'Taŋamba nu nu tuku nzali suŋgokanu ŋak minna ta kugana le kile nu ndek
    kulim nuŋe kasur mayemba pitaimba sana: Ne tiŋga kua kaye ŋgina kande'
  rop-rop: Wal bifo imbin dum det nogudbala ting langa Teima, imbin laigim Teima brabliwei.
    Bat afta na im nomo bin laigim Teima. Imbin heidim im brabliwei, en imbin dalim
    im, “Yu gowei brom iya. Ai nomo wandim yu.”
  ukr-1871: 'Потім же зненавидїв її глибокою ненавистю, й ненависть його була ще більша,
    нїж та любов, що почував до неї. От і звелїв їй Амнон: Уставай! йди собі геть!'
  deu-1951: 'Darnach ward Amnon ihr überaus gram, so daß der Haß größer ward, als
    zuvor die Liebe; und Amnon sprach zu ihr: Mache dich auf und davon!'
  eng-JPS: 'Then Amnon hated her with exceeding great hatred; for the hatred wherewith
    he hated her was greater than the love wherewith he had loved her. And Amnon said
    unto her: ''Arise, be gone.'''
  srp-1865: 'A poslije omrze na nju Amnon veoma, te mržnja kojom mržaše na nju bješe
    veæa od ljubavi kojom je prije ljubljaše. I reèe joj Amnon: ustani, odlazi.'
  lug-lug: Oluvannyuma Amunoni n’amukyawa nnyo nnyini, okusinga ne bwe yamwagala,
    n’amulagira nti, “Golokoka ofulume.”
  heb-heb: וישנאה אמנון שנאה גדולה מאד כי גדולה השנאה אשר שנאה מאהבה אשר אהבה ויאמר
    לה אמנון קומי לכי׃
  ben-IRV: পরে অম্মোন তাকে খুবই ঘৃণা করতে লাগল; অর্থাৎ সে তাকে যেমন ভালবেসে ছিল, তার
    থেকেও বেশি ঘৃণা করতে লাগল; আর অম্মোন তাকে বলল, “ওঠ, চলে যাও৷”
  pan-pan: ਫਿਰ ਅਮਨੋਨ ਨੇ ਉਸ ਦੇ ਨਾਲ ਡਾਢਾ ਵੈਰ ਕੀਤਾ ਅਜਿਹਾ ਵੈਰ ਜੋ ਉਸ ਦੀ ਪ੍ਰੀਤ ਨਾਲੋਂ ਵੀ
    ਵੱਧ ਸੀ ਅਤੇ ਅਮਨੋਨ ਨੇ ਉਸ ਨੂੰ ਆਖਿਆ, ਉੱਠ, ਚੱਲੀ ਜਾ!
  tkr-tkr: Mançile qiyğa Amnonuk'le Tamar g'ımeece qeexhe. Amnonus Tamar cus yic yikkanançiler
    geer g'imeece qeexhe. Mang'vee Tamarık'le «Oza qiyxha ğadariyxheva» eyhe.
  mya-JVB: တဖန် အာမနုန် သည် နှမကိုအလွန် မုန်း ပြန်၏။ အရင်ချစ် အားကြီး သည်ထက် မုန်း
    အားသာ၍ကြီး သဖြင့် ၊ သင်ထ ၍သွား တော့ဟုဆို ၏။
  tbg-tbg: Ho Aminoniva Tamaara qora okara autu amitero, viraqaahairo kia qaiqaavata
    Tamaarara antuqa aruvaro vira nunurama amitora. Avuni Aminonira antuqavano Tamaarara
    voqavata vauvaro, qaiqaa vira naantiara vira antuqavano kia voqavata virara vauvaro
    vira tavareva uvaro avu naavu ravaaqavutero. Viva Tamaara kempukaiqama kero atitero
    tiharo, Ho vaaka himpira vuane. Kia maini variane, tiro.
  hmo-hmo: Unai kara ia ore, vadaeni Aminona ese Tamara ia ura henia lasi momokani.
    Iena badu ia dekenai ese iena ura henia gunana ia hanaia momokani. Ia ese Tamara
    ia oda henia, ia gwau, “Oi lao, iniseni oi noho lasi!”
  urd-urd: फिर अमनून को उससे बड़ी सख्त़ नफ़रत हो गई क्यूँकि उसकी नफ़रत उसके जज़्ब
    — ए इश्क से कहीं बढ़कर थी, इसलिए अमनून ने उससे कहा, “उठ चली जा।”
  rus-SYN: 'Потом возненавидел ее Амнон величайшею ненавистью, так что ненависть,
    какою он возненавидел ее, была сильнее любви, какую имел к ней; и сказал ей Амнон:
    встань, уйди.'
  bqc-SIM: 'Ɔ̃ Aminↄpi zàaàgu pãsĩpãsĩ. Aà zaaaàgu dɛ aà yeaaàzi yãala.
    Ɔ̃ a òɛ̀: Fɛlɛ bↄ.'
  tcz-CHONGTHU: Chuin hetman louvin Amnon’s lungset nachu muda najoh ahungsoh tan,
    chule amuda dan chu masanga adei chat na sang in akhoh jo tai ahi. Hijeh chun
    Amnon chun akoma hitin asei tai, “Kithou doh loiyin lang pot doh loiyin,” tin
    asol doh loitan ahi.
  mar-mar: मग तिच्याबद्दल त्याच्या मनात तिटकारा निर्माण झाला. पूर्वी त्याचे तिच्यावर
    जेवढे प्रेम होते त्यापेक्षा अधिक तो आता तिचा द्वेष करू लागला. त्याने तिला तात्काळ
    तिथून निघून जायला सांगितले.
  qub-qub: 'Bigularerga Tamarta Amnón fiyupana chiquicurcuran. Amatar cuyashanmanno
    fiyupa chiquicurcur niran: «¡Juclla jatariy. Aywacuy!»'
  bqp-bqp: 'Akũ Aminↄ zã̀agu pãsĩpãsĩ. Zãngu kũ à sɛ̀ kũ Tama pìio de yenyĩ
    kũ à vĩ kãao yãla. Akũ à pìnɛ: Ǹ futɛ ǹ bo.'
  hat-hat: 'Lèfini, li santi li rayi Tama pou l'' mouri. Li vin rayi l'' plis pase
    jan li te renmen l'' lan. Li di l'': -Mete ou deyò lakay mwen!'
  eng-BSB: Then Amnon hated Tamar with such intensity that his hatred was greater
    than the love he previously had. “Get up!” he said to her. “Be gone!”
  tod-tod: 'Naa ɠɛai ma, maayo ge zeɠeni Amenɔn ʋɛ, é naa wɔinzeɠeni ga gola, é
    leʋe naa ná-nɛɛbɛi ʋa, nii é ɠɛni ziima. É ɠɛni naa ma: «Wuzeɠena ʋɛ, è li!»'
  eng-WEBPB: Then Amnon hated her with exceedingly great hatred; for the hatred with
    which he hated her was greater than the love with which he had loved her. Amnon
    said to her, “Arise, be gone!”
  kbq-kbq: Anama hutegeno Amnonina ame huno Tamarima avesinte'nea zamo'a fanane higeno,
    Tamarina tusiza huno avesra hunenteno, otinka amafintira vuo, huno Tamarina hunte'ne.
  nhe-BL: 'Huan nimantzi Amnón tlahuel quicualancaitac ica se hueyi cualantli. Quicualancaitac
    teipa hasta onpano queja quiicneliyaya achtohui, huan quiilhui: ―Ximoquetza huan
    xiya.'
  bus-bus: 'Ben Aminↄ zàn pãsĩpãsĩ. Zangu kɛ̀ à sɛ̀ kↄ̃n Tama pìo dɛ yenzi kɛ̀ à
    vĩo yãala. Ben à bènɛ: Ǹ fɛɛ ǹ bↄ.'
  gub-BL: Upuhe imu'aw ire kury, na'iakatuwawahy kwaw hehe kury. Hehe iakatuwawahy
    'ymaw ikàg wera'u iamutar katu awer wi. — Ehem eho xe wi kury, i'i izupe.
  eng-DRA: 'Then Amnon hated her with an exceeding great hatred: so that the hatred
    wherewith he hated her was greater than the love with which he had loved her before,
    And Amnon said to her: Arise, and get thee gone.'
