verse: 2SA.013.008
translations:
  mal-C: അങ്ങനെ താമാർ തന്റെ സഹോദരനായ അമ്നോന്റെ ഭവനത്തിലേക്കു ചെന്നു. അയാൾ കിടക്കയിലായിരുന്നു.
    അവൾ അൽപ്പം മാവെടുത്തു കുഴച്ച് അയാളുടെ കണ്മുമ്പിൽവെച്ച് അടയുണ്ടാക്കി ചുട്ടെടുത്തു.
  deu-TKW: Da ging Thamar hin nach dem Hause ihres Bruders Amnon, während er zu Bette
    lag. Sie nahm Teig, knetete ihn und bereitete vor seinen Augen Kuchen und buk
    die Kuchen.
  lin-lin: Boye Tamari akendeki na ndako ya Aminoni, ndeko na ye ya mobali, oyo azalaki
    ya kolala. Akamataki farine, asangisaki yango, asalaki bagalete na miso na ye
    mpe atumbaki yango.
  eng-LSV: And Tamar goes to the house of her brother Amnon, and he is lying down,
    and she takes the dough, and kneads, and makes cakes before his eyes, and cooks
    the cakes,
  eng-GNV: 'So Tamar went to her brother Amnons house, and he lay downe: and she tooke
    floure, and knead it, and made cakes in his sight, and did bake the cakes.'
  eng-WEBSTER: So Tamar went to her brother Amnon's house; and he was laid down. And
    she took flour, and kneaded it , and made cakes in his sight, and baked the cakes.
  nhw-BL: Huan Tamar yajqui ichaj Amnón huan yaya mococoxcanectoya ipan itlapech.
    Huan Tamar nimantzi pejqui quixacualohua harina, huan quichijqui pantzi huan quiicxiti.
  swh-ONEN: Kwa hiyo Tamari akaenda nyumbani kwa nduguye Amnoni, ndugu ambaye alikuwa
    amelala. Tamari akachukua unga uliotiwa chachu akaukanda, akaiandaa mikate mbele
    yake na kuioka.
  bba-bba: Yerɑ Tɑmɑɑ u dɑ u Amɔɔ deemɑ diru mi u kpĩ, mɑ u som suɑ u burɑ u kirɑ
    ni kuɑ Amɔɔn nɔni biru.
  eng-KJVCPB: So Tamar went to her brother Amnon’s house; and he was laid down. And
    she took flour, and kneaded it, and made cakes in his sight, and did bake the
    cakes.
  luo-luo: Omiyo Tamar nodhi e od owadgi ma Amnon mane oyudo nindo. Nokawo mogo modwalo
    mi otedo makati koneno.
  meu-meu: Bena Tamara na taihuna Amnon ena ruma ela, e hekureva gabuna ai e raka
    vareai Bena ia ese flaoa e hapariparia, e kuia, Amnon vairanai ataga e kara, bena
    e gabudia.
  npi-ULB: त्यसैले तामार आफ्‍नो दाजु अमनोनको घरमा गइन् जहाँ तिनी पल्टिरहेका थिए ।
    उनले पिठो लिइन् र तिनले देख्‍ने गरी पिठो मुछिन् र उनले रोटी पकाइन् ।
  yor-yor: Tamari sì lọ sí ilé Amnoni ẹ̀gbọ́n rẹ̀, òun sì ń bẹ ní ìdùbúlẹ̀. Tamari
    sì mú ìyẹ̀fun, ó sì pò ó, ó sì fi ṣe àkàrà lójú rẹ̀, ó sì dín àkàrà náà.
  ind-ind: Jadi Tamar membawa adonan roti ke rumah Amnon, kakaknya, yang sedang berbaring
    di kamarnya. Di hadapan Amnon, Tamar mengolah adonan itu dan membuat beberapa
    roti di panci penggorengan.
  pes-OPCB: تامار به خانهٔ امنون رفت و او بر بستر خوابیده بود. تامار مقداری خمیر تهیه
    کرد و برای او نان پخت.
  tgl-ULB: Kaya pumunta si Tamar sa bahay ng kaniyang kapatid na lalaking si Amnon
    kung saan siya nakahiga. Kumuha siya ng masa at minasa ito at hinulmang tinapay
    sa kaniyang paningin at pagkatapos hinurno niya ito.
  hui-hui: Ani layagola hale halu Tama ibu mbalini Amanono andaga puwa Amonono ibuni
    dagiani palearia hendene. Ani paleagola Tamahanda balawa maru wabuwa parabane
    wiagoria hiralu berearia Amanono ibu handayaho berene.
  mya-mya: တာ​မာ​ရောက်​ရှိ​သော​အ​ခါ​အာ​မ​နုန်​ကို အိပ်​ရာ​ထဲ​တွင်​တွေ့​ရှိ​ရ​၏။ တာ​မာ​သည်
    မုန့်​ညက်​အ​နည်း​ငယ်​ကို​ယူ​၍​နယ်​ပြီး​လျှင် အာ​မ​နုန်​၏​ရှေ့​တွင်​မုန့်​အ​နည်း​ငယ်​ကို​လုပ်
    ၏။ ထို​နောက်​မုန့်​ကို​ဖုတ်​၍၊-
  bod-N: ཐལ་མཱར་རང་གི་ཕུ་བོ་ཨམ་ནོན་གྱི་ཁང་པར་ཕྱིན་ཏེ་ཁོ་རང་མལ་སར་ཉལ་ཡོད་པ་མཐོང་། དེ་ནས་ཁོ་མོས་ཕྱེ་བླངས་ནས་བརྫིས་ཏེ་ཁོའི་མཐོང་ས་རུ་བག་ལེབ་བསྲེགས་ཤིང་ཚོས་པ་ལ།
  sna-sna: Zvino Tamari akaenda kumba kwaAmunoni hanzvadzi yake, uyo akanga akarara
    pasi. Akatora mukanyiwa, akakanya, akaumba chingwa uye akachibika iye achiona.
  spa-BLM: Así que Tamar fue a la casa de su hermano Amnón, que estaba acostado. Ella
    tomó masa, la amasó, hizo pasteles a la vista de él, y horneó los pasteles.
  cac-cac: Yuj chi' ix b'at ix Tamar d'a spat vin̈ snulej chi', axo ix c'och ix, jichan
    ec' vin̈. Q'uelanoch vin̈ d'a ix, ix sb'oan ixim pan chi' ix.
  swh-ULB: Tamari akaenda katika nyumba ya Amnoni nduguye alipokuwa amelala. Akachukua
    donge na kulifinyanga na kuandaa mkate mbele zake, kisha akauoka.
  bel-bel: І пайшла яна ў дом брата свайго Амнона; а ён ляжыць. І ўзяла яна мукі і
    замясіла, і прыгатавала на вачах у яго і сьпякла ляпёшкі,
  deu-ELBBK: Und Tamar ging in das Haus ihres Bruders Amnon; er lag aber zu Bette.
    Und sie nahm den Teig und knetete ihn und bereitete Kuchen vor seinen Augen und
    backte die Kuchen.
  mbb-OT: Midhendiyà si Tamar te valey te meemahan din he si Amnon, ne zutun neehè
    din he edhidhizeǥà. Ne migkuwa sikandin te herina, ne mibmasa zin heini, ne zutun
    din lutua te uvey ni Amnon.
  mal-2015: താമാർ തന്റെ സഹോദരനായ അമ്നോന്റെ വീട്ടിൽ ചെന്നു; അവൻ കിടക്കുകയായിരുന്നു.
    അവൾ മാവു എടുത്തു കുഴച്ചു അവന്റെ മുമ്പിൽവെച്ചുതന്നേ വടകളായി ചുട്ടു.
  rmc-rmc: Sar e Tamar avľa ko Amnon andro kher, ov pašľolas pro hadžos. Avke iľa
    o chumer, ušanďa les anglal leste, kerďa bokeľa a pekľa len.
  pes-OPV: و تامار به خانه برادر خود، امنون، رفت. واو خوابیده بود. و آرد گرفته، خمیر
    کرد، و پیش اوقرصها ساخته، آنها را پخت.
  ron-1924: Тамар с-а дус ын каса фрателуй ей Амнон, каре ера кулкат. А луат плэмэдялэ,
    а фрэмынтат-о, а прегэтит турте ынаинтя луй ши ле-а копт;
  ben-OBCV: অতএব তামর তার দাদা অম্নোনের বাসায় গেল। সে তখন শুয়েছিল। তামর কিছুটা আটা
    মেখে অম্নোনের চোখের সামনেই রুটি বানিয়ে সেগুলি সেঁকে দিয়েছিল।
  som-som: Sidaas daraaddeed Taamaar gurigii walaalkeed Amnoon ayay tagtay; oo isna
    wuu iska jiifay. Markaasay qaadday cajiin, wayna cajiintay, oo hortiisay moofa
    ku samaysay, markaasay moofadiina dubtay.
  lat-VUC: 'Venitque Thamar in domum Amnon fratris sui: ille autem jacebat. Quæ tollens
    farinam commiscuit, et liquefaciens, in oculis ejus coxit sorbitiunculas.'
  eng-ASVBT: So Tamar went to her brother Amnon’s house; and he was laid down. And
    she took dough, and kneaded it, and made cakes in his sight, and did bake the
    cakes.
  ita-1885: Tamar adunque andò in casa di Amnon, suo fratello, il quale giaceva in
    letto; ed ella prese della farina stemperata, e l'intrise, e ne fece delle frittelle
    in presenza di esso, e le cosse.
  eng-LXXUP: 'And Tamar went to the house of her brother Amnon, and he was lying down:
    and she took the dough and kneaded it, and made cakes in his sight, and baked
    the cakes.'
  eng-ULB: So Tamar went to her brother Amnon's house where he was lying down. She
    took dough and kneaded it and formed bread in his sight, and then she baked it.
  spa-VBL: Así que Tamar fue a la casa de su hermano Amnón, donde estaba acostado.
    Tomó un poco de masa, la amasó y cocinó las tortas mientras él miraba.
  fra-_FOB: Et Tamar s'en alla dans la maison d'Amnon, son frère, qui était couché.
    Et elle prit de la pâte, et la pétrit, et elle en fit devant lui des gâteaux,
    et les fit cuire.
  mal-mal: താമാർ തന്റെ സഹോദരനായ അമ്നോന്റെ വീട്ടിൽ ചെന്നു; അവൻ കിടക്കുകയായിരുന്നു.
    അവൾ മാവ് എടുത്തു കുഴച്ച് അവന്റെ മുമ്പിൽവച്ചുതന്നെ വടകളായി ചുട്ടു.
  urd-GVR: Tamr ne Amnon ke pās ā kar us kī maujūdagī meṅ maidā gūṅdhā aur khānā taiyār
    karke pakāyā. Amnon bistar par leṭā use deḳhtā rahā.
  suz-BL: मिनु तामार आ लोक्‍ब अम्‍नोन आ खिं लमाक्‍‍त। मिनु मेको कली इप्‍शा बाक्‍शो
    थिदा बाक्‍त। मिनु तामारमी फस निशा, आ ङोंइती शोब्‍ले चोशा गेवा बाक्‍त।
  ita-1927: Tamar andò a casa di Amnon, suo fratello, che giaceva in letto. Ella prese
    della farina stemperata, l’intrise, ne fece delle frittelle in sua presenza, e
    le cosse.
  ckb-ckb: تاماریش چووە ماڵی ئەمنۆنی برای، ئەو پاڵکەوتبوو. ئینجا هەویری برد و شێلای
    و لەبەرچاوی ناسکەنانی کرد و برژاندی.
  eng-BBE: So Tamar went to her brother Amnon's house; and he was in bed. And she
    took paste and made cakes before his eyes, cooking them over the fire.
  kan-OKCV: ಹಾಗೆಯೇ ತಾಮಾರಳು ತನ್ನ ಸಹೋದರ ಅಮ್ನೋನನ ಮನೆಗೆ ಹೋದಳು. ಆಗ ಅವನು ಮಲಗಿದ್ದನು. ಅವಳು
    ಹಿಟ್ಟನ್ನು ತೆಗೆದು ಕಲಸಿ, ಅವನ ಕಣ್ಣು ಮುಂದೆ ನಾದಿ, ಭಕ್ಷ್ಯಗಳನ್ನು ಮಾಡಿ,
  tam-2017: தாமார் தன்னுடைய சகோதரனான அம்னோன் படுத்துக்கொண்டிருக்கிற வீட்டுக்குப்போய்,
    மாவெடுத்துப் பிசைந்து, அவனுடைய கண்களுக்கு முன்பாகத் தட்டி, பணியாரங்களைச் சுட்டு,
  spa-RV-1909: Y fué Thamar á casa de su hermano Amnón, el cual estaba acostado; y
    tomó harina, y amasó é hizo hojuelas delante de él, y aderezólas.
  ron-BTF: Astfel Tamar a mers la casa fratelui ei, Amnon; și el era culcat. Și ea
    a luat făină și a frământat-o și a pregătit turte înaintea ochilor lui și a copt
    turtele.
  eng-WEBP: So Tamar went to her brother Amnon’s house; and he was lying down. She
    took dough, kneaded it, made cakes in his sight, and baked the cakes.
  eng-FBV: So Tamar went to the house of her brother Amnon to where he was lying down.
    She took some dough, kneaded it, and cooked the pancakes as he watched.
  nld-1939: Tamar ging dus naar de woning van haar broer Amnon, waar deze te bed lag.
    Zij nam deeg, kneedde het, maakte er voor zijn ogen koeken van, en bakte ze;
  nch-BL: Huan Tamar yajqui ichaj Amnón huan yaya mococoxcanectoya ipan itapech. Huan
    Tamar nimantzi pejqui quixacualohua harina, huan quichijqui pantzi huan quiicxiti.
  vie-1934: Ta-ma đi đến nhà anh mình; người đang nằm. Trước mặt người, nàng lấy bột
    mì, nhồi làm bánh nhỏ và hấp đi.
  hin-CV: तब तामार अपने भाई अम्मोन के घर पर चली गई, जहां वह लेटा हुआ था. उसने वहां
    आटा गूंधा और उसके देखते हुए रोटियां बनाई.
  spa-BES: Entonces Tamar fue a la casa de su hermano Amnón; y él estaba en la cama.
    Y ella tomó pasta e hizo pasteles ante sus ojos, cocinándolos sobre el fuego.
  tdx-tdx: Aa le nimb’ añ’anjomba’ i Amnone rahalahi’e mb’eo t’i Tamare; ie nandre
    ao. Nandrambe koba re le trinobotrobo’e naho nanao bokoboko-mofo am-paha­isaha’e
    vaho natoña’e i mofoy.
  tha-KJV: ทามาร์​ก็​ไปยังวังของอัมโนนเชษฐาของเธอที่​ที่​เขาบรรทมอยู่ เธอก็หยิบแป้งมานวดทำขนมต่อสายตาของเชษฐาแล้วปิ้งขนมนั้น
  por-BR-2018: E foi Tamar à casa de seu irmão Amnom, o qual estava deitado; e tomou
    farinha, e amassou e fez bolos diante dele, e preparou-os.
  deu-ELO: Und Tamar ging in das Haus ihres Bruders Amnon; er lag aber zu Bette. Und
    sie nahm den Teig und knetete ihn, und bereitete Kuchen vor seinen Augen und backte
    die Kuchen.
  eng-WYC-2018: And Tamar came into the house of Amnon, her brother. And he lay down;
    and she took meal, and mixed (it) together, and made (it) moist before his eyes,
    and seethed [the] suppings (or and boiled the supper);
  epo-epo: Kaj Tamar iris en la domon de sia frato Amnon; li kuŝis. Kaj ŝi prenis
    paston, knedis ĝin, preparis antaŭ liaj okuloj, kaj bakis la kuketojn.
  uig-PIN: Tamar Amnonning ɵyigǝ bardi; u yatⱪanidi. U un elip yuƣurup, ⱪoturmaqlarni
    kɵz aldida ǝtti.
  beo-beo: Da:ima da A:manone ea diasuga asili ba:loba, e da dialebe ba:i. A:manone
    da Da:ima ema ba:lobawane, e da falaua ga:gini egegei. Amalalu, e da amo ga:gi
    egegei amo lidili momagei.
  tpi-OTNT: Orait Tamar i harim tok bilong Devit na i go long haus bilong Amnon na
    em i lukim Amnon i slip i stap long bet bilong en. Na Tamar i kisim sampela plaua
    na wokim ol kek na kukim long praipan, na Amnon i lukluk long em.
  hau-SA: Saboda haka Tamar ta tafi gidan ɗan’uwanta Amnon, wanda yake kwance. Ta
    ɗauki fulawa, ta kwaɓa, ta yi burodi a gabansa ta toya shi.
  uig-LAT: Tamar Amnonning öyige bardi; u yatqanidi. U un élip yughurup, qoturmachlarni
    köz aldida etti.
  nde-nde: Ngakho uThamari waya endlini kamnewabo u-Amnoni owayelele phansi. Wathatha
    inhlama wayivuba, wenza isinkwa khonapho.
  ton-ton: Ko ia naʻe ʻalu ai ʻa Tamaa ki he fale ʻo ʻAmanoni ko hono tuongaʻane;
    ka kuo tokoto hifo ia. Pea naʻe toʻo ʻe ia ʻae mahoaʻa, pea ne natu ia, pea naʻa
    ne ngaohi ʻae ngaahi foʻi mā ʻi hono ʻao, pea naʻa ne taʻo ʻae ngaahi foʻi mā.
  ces-1613: I šla Támar do domu Amnona bratra svého; on pak ležel. A vzavši mouky,
    zadělala ji, a připravivši krmičku před očima jeho, uvařila ji.
  eng-WMB: So Tamar went to her brother Amnon’s house; and he was lying down. She
    took dough, kneaded it, made cakes in his sight, and baked the cakes.
  tam-TCV: தாமார் தன் சகோதரன் அம்னோனின் வீட்டுக்குப்போனபோது அவன் படுத்திருந்தான்;
    அவள் மாவை எடுத்துப் பிசைந்து அவன் கண்முன்னே அப்பங்களைச் சுட்டாள்.
  ceb-ULB: Busa miadto si Tamar sa balay sa iyang igsoon nga lalaki nga si Amnon kung
    asa siya naghigda. Nagkuha siya ug harina ug iya kining gimasa ug gihulma nga
    tinapay sa iyang panan-aw, ug unya giluto niya kini.
  pol-UBG: Tamar przyszła więc do domu swego brata Amnona, a on leżał. Wzięła mąkę
    i zagniotła ciasto, po czym uczyniła placki na jego oczach i upiekła je.
  urd-GVU: تمر نے امنون کے پاس آ کر اُس کی موجودگی میں میدہ گوندھا اور کھانا تیار
    کر کے پکایا۔ امنون بستر پر لیٹا اُسے دیکھتا رہا۔
  deu-1912: Thamar ging hin ins Haus ihres Bruders Amnon; er aber lag im Bett. Und
    sie nahm einen Teig und knetete und bereitete es vor seinen Augen und buk die
    Kuchen.
  kan-2017: ಕೂಡಲೆ ಆಕೆಯು ತನ್ನ ಅಣ್ಣನಾದ ಅಮ್ನೋನನ ಮನೆಗೆ ಹೋದಳು. ಅವನು ಮಲಗಿದ್ದನು. ಆಕೆಯು ಹೋಗಿ
    ಹಿಟ್ಟು ತೆಗೆದುಕೊಂಡು ನಾದಿ, ಅವನ ಕಣ್ಣ ಮುಂದೆಯೇ ರೊಟ್ಟಿಗಳನ್ನು ಮಾಡಿದಳು.
  yap-yap: Me yan e ngaram me pir’eg ni bay Amnon u chob. Me fek boch e flowa, nge
    ngoliy yuchi flowa riy ni bod e kek u rom ko gin ni be guy Amnon riy. Ma aram
    me lith fapi kek ngemu’
  hlt-MCSB: Tamar Te a nganpa Amnon im la a caeh vaengah anih te ana yalh pah. Vaidamtlam
    te a loh tih a duep, a duep phoeiah a mikhmuh ah a saii pah.Te phoeiah vaidam
    te a thong pah.
  mdy-ETH: ዒዛ ዒማና ዒዞኮ ጌርሲ ዓምኖኦኔ ማኣሪ ዴንዳዖ ዒዚ ሻኣላይዳ ላሂ ዓኣንቴ ዴንቄኔ፤ ዒዛ ዺኢሊ ዲርኪ ባዒ ጌሦናያይዳፓ
    ዻካ ዔኪ ላኣዴኔ፤
  twi-ASANTE: Ɛberɛ a Tamar duruu Amnon efie hɔ no, ɔkɔɔ ɛdan a na ɔda mu no mu, sɛdeɛ
    sɛ Tamar refotɔ asikyiresiam a ɔbɛhunu. Enti, ɔtoo burodo sononko bi maa no.
  eng-WEBU: So Tamar went to her brother Amnon’s house; and he was lying down. She
    took dough, kneaded it, made cakes in his sight, and baked the cakes.
  wal-wal: Taamaara ba ishaa Aminoona soo baasu; he wode i zin77iis. Taamaara aramida
    xiilliyaa munaqqada, Aminooni xeellishin oittaa uukkaasu.
  spa-PDDPT: Así que Tamar fue a la casa de su hermano Amnón, el cual estaba acostado.
    Y ella tomó la masa, amasó, hizo tortas en su presencia y las coció.
  gun-gun: Okyvy Amnom ro py Tamar ovaẽ rã onheno oupy. Kunha va'e trigo apomo ogueru
    vy mbojape ojapo, ha'e vy ombojy oexaa py.
  agu-BL: Nintzun ben Tamar xe ca'l Amnón, kale atit i' wi soc chi ik jun yabi'ẍ tane'n.
    Nin ben tcy'al mu'ẍ ixi'n triw yi che'ja'nt. Ma yi tpone'n nin oc tan co'se'n
    yi ixi'n triw. Nin bnix cobox pam ta'n nin oc tan sk'ajse'n.
  ilo-ULB: Isu a napan ni Tamar iti balay ti kabsatna a ni Amnon nga ayan ti pagid-iddaanna.
    Nangala ni Tamar iti gamay, minasana daytoy ket nagaramid isuna iti tinapay iti
    imatang ni Amnon ket linuto daytoy.
  kpg-kpg: Tamar gaa hana ga gidee ia Amnon e kii i lodo dono gowaa e kii ai. Gei
    mee ga gaamai ana palaawaa, gaa hai ana bagu i di gowaa dela e daumada ia go mee.
    Nomuli gaa dunu nia maa,
  uig-ARA: تامار ئامنوننىڭ ئۆيىگە باردى؛ ئۇ ياتقانىدى. ئۇ ئۇن ئېلىپ يۇغۇرۇپ، قوتۇرماچلارنى
    كۆز ئالدىدا ئەتتى.
  sus-sus: Tamari naxa so a taara Aminon xa banxi kui, a naxa a li a saxi. A naxa
    donse nde yailan, a ture sa a ma, a a ɲin a ya tode ra.
  pon-2006: Damar ahpw patohla oh diarada Amnon nan eh wasahn meir. E ahpw ale pilawa,
    oh wiahda keik kei wasa me e kak kilikilang ih ie. Mwuhr e ahpw kukihada
  ksd-ksd: Tamar i ga vana ta ra kuba i taina Amnon; ma Amnon i ga va ta kana vava.
    I ga tak pa ta plaua nina i ga leven, ma i ga bing ia, ma i ga pait ra umana gem
    me ta ra luaina matana, ma i ga tun diat.
  tur-YTC: Böylece Tamar, kardeşi Amnon’un evine gitti, o yatıyordu. Hamur alıp yoğurdu,
    önünde pideler yaptı ve pideleri pişirdi.
  grc-BRENT: Καὶ ἐπορεύθη Θημὰρ εἰς τὸν οἶκον Ἀμνὼν ἀδελφοῦ αὐτῆς, καὶ αὐτὸς κοιμώμενος·
    καὶ ἔλαβε τὸ σταῖς καὶ ἐφύρασε, καὶ ἐκολλύρισε κατʼ ὀφθαλμοὺς αὐτοῦ, καὶ ἥψησε
    τὰς κολλυρίδας.
  ind-AYT: Tamar pergi ke rumah Amnon, kakaknya, yang sedang berbaring. Dia mengambil
    adonan, meremasnya, membuat kue di depan matanya, lalu dibakarnya kue itu.
  nya-nya: Choncho Tamara anapitadi ku nyumba ya mlongo wake Amnoni kumalo kumene
    ankagona. Anakanda ufa, nawumba buledi Amunoniyo akuona ndipo anaphika bulediyo.
  hrv-hrv: Tamara ode u kuću svoga brata Amnona. A on ležaše. Uze ona brašna, umijesi
    ga, načini kolače pred njegovim očima te ih ispeče.
  mps-mps: Tialima, Tamargo te Devitgo po odolama, tama te Amnongo beba pelama, tama
    te Amnon aga betde pila mudubo suai. Tama Tamargo te plaua meba selama, tama te
    kek dabe nigilama, tama te praipande ulubadi, tama Amnongo aga tonalu dalio.
  tpi-tpi: Orait Tamar i harim tok bilong Devit na i go long haus bilong Amnon na
    em i lukim Amnon i slip i stap long bet bilong en. Na Tamar i kisim sampela plaua
    na wokim ol kek na kukim long praipan, na Amnon i lukluk long em.
  dan-1931: Og Tamar gik over til sin Broder Amnons Hus, hvor han lå til Sengs, tog
    Dejen, æltede den og lavede Kagerne i hans Påsyn og bagte dem;
  vie-OVCB: Ta-ma đến, lấy bột nhồi, làm bánh đem nướng trước mặt anh mình. Lúc ấy
    Am-nôn đang nằm trên giường.
  guj-2017: તેથી તામાર પોતાના ભાઈ આમ્નોનને ઘરે ગઈ. ત્યાં તે સૂઈ રહ્યો હતો. તેણે લોટ
    લઈને તેના દેખતાં રોટલી બનાવી અને શેકી.
  pon-2006A: Damar ahpw patohla oh diarada Amnon nan eh wasahn meir. E ahpw ale pilawa,
    oh wiahda keik kei wasa me e kak kilikilang ih ie. Mwuhr e ahpw kukihada
  por-BRBSL: Então Tamar foi para a casa de seu irmão Amnon; e ele estava deitado.
    Ela pegou a massa, amassou-a, fez bolos à vista dele e cozinhou os bolos.
  cth-cth: Tamar teh Amnon im a cei. Ahni teh ikhun dawk a yan. A kanawk e vaiyei
    hah a hmaitung vah a karê.
  twi-twi: Bere a Tamar duu Amnon fi hɔ no, ɔkɔɔ ɔdan a na ɔda mu no mu, sɛnea sɛ
    Tamar refɔtɔw asikresiam a obehu. Enti ɔtoo brodo sononko bi maa no.
  hlt-hlt: Tamar te a nganpa Amnon im la a caeh vaengah anih te ana yalh pah. Vaidamtlam
    te a loh tih a duep, a duep phoeiah a mikhmuh ah a saii pah. Te phoeiah vaidam
    te a thong pah.
  tbz-SIM: Kɛ̀ Tɑmɑɑ kɔtɛ kɛ́nsɔ̃́ nhò duɔ́ o dɔ́ù ĩ́nkɛ̀, kòo ɑ̃ntɛ ticootì kɛ́nkɑɑti
    kɛ̀ Amunɔɔ wùó.
  msy-2020: Ezɨ Tamar oregha uan tuebam Amnonɨn dɨpenimɨn ghugha garima, a uan mɨsiam
    girɨghav iti. A irɨghav ikia garima, Tamar plauan maba inigha plaua giragha kekba
    tuer mɨnemɨn da tue.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑmɑɑ polɑ Amǝnɔŋ nɑŋ tɑɑ nɑ ɩ́ mɑɣɑnɑ Amǝnɔŋ hǝntɑɑ, nɑ Tɑmɑɑ
    lɑ somtu nɑ ɩ́ huɣuti nɑ ɩ́ tʋ kɑkɑlɑsɩ,
  azb-azb: Tamar qardaşı Amnonun evinə gedəndə o uzanmışdı. Tamar xəmir yoğurdu və
    onun gözü önündə kökələr düzəldib bişirdi.
  eng-DBY: And Tamar went to her brother Amnon's house; and he had lain down. And
    she took flour and kneaded it, and made cakes in his sight, and baked the cakes.
  hin-2017: तब तामार अपने भाई अम्नोन के घर गई, और वह पड़ा हुआ था। तब उसने आटा लेकर
    गूँधा, और उसके देखते पूरियां पकाईं।
  wol-KYG: Tamar dem kër càmmiñam Amnon, fekk ko mu tëdd. Mu sàkk sunguf, not ko,
    defal ko ko ay mburu yu ndaw, lakkal ko ko, muy gis.
  eng-YLT: And Tamar goeth to the house of Amnon her brother, and he is lying down,
    and she taketh the dough, and kneadeth, and maketh cakes before his eyes, and
    cooketh the cakes,
  eng-WYC-2017: And Tamar came into the house of Amnon, her brother. And he lay down;
    and she took meal, and mixed together, and made moist before his eyes, and seethed
    [the] suppings;
  eng-WMBB: So Tamar went to her brother Amnon’s house; and he was lying down. She
    took dough, kneaded it, made cakes in his sight, and baked the cakes.
  urd-GVH: तमर ने अमनोन के पास आकर उस की मौजूदगी में मैदा गूँधा और खाना तैयार करके
    पकाया। अमनोन बिस्तर पर लेटा उसे देखता रहा।
  rug-rug: La si asa vasina meke la dogoria sa korapa eko pa nana teqe. Kaiqa palava
    si paleki sa, va tanai sa, meke taveti sa si kaiqa keki.
  gaz-gaz: Kanaafuu Taamaar kaatee gara mana obboleessa ishee Amnoon kan ciisee ture
    sanaa dhaqxe. Daakuu xinnoo ishee fuutee bukeessitee fuula isaa duratti tolchite.
  fra-LSG: Tamar alla dans la maison d’Amnon, son frère, qui était couché. Elle prit
    de la pâte, la pétrit, prépara devant lui des gâteaux, et les fit cuire;
  yal-yal: Tamari yi siga a tada Aminon ma banxini, a yi a li saxi. A yi se fuɲin
    tongo, a burun bɔnbɔ, a yi burun nafala a yɛtagi, a yi e gilin.
  haw-1868: Hele aku la o Tamara i ka hale o kona kaikunane o Amenona, a e moe ana
    no ia. Lawe ae la kela i ka palaoa, kawili ae la, a hana iho la i na popo imua
    o kona maka, a pulehu iho la i ua mau popo la.
  arb-NAV: فَمَضَتْ ثَامَارُ إِلَى بَيْتِ أَخِيهَا أَمْنُونَ الرَّاقِدِ فِي سَرِيرِهِ،
    فَعَجَنَتْ أَمَامَهُ الْعَجِينَ وَصَنَعَتْ كَعْكاً وَخَبَزَتْهُ.
  ewe-ewe: Ale Tamar yi Amnon ƒe xɔ me ale be Amnon nakpɔ ale si wòablu amɔ lae.
  eng-LEE: So Thamar went to the house of Amnon her brother, and he was lying down;
    and she took the dough and kneaded, and mixed it up before his eyes, and baked
    the cakes;
  asm-FB: তাতে তামাৰ নিজ ককাই অম্নোনে শুই থকা সেই ঘৰলৈ গ’ল৷ তামাৰে আটাগুড়ি লৈ খচি,
    তেওঁৰ আগতে পিঠা বনালে।
  sus-A: تَمَرِ نَشَ سٌ عَ تَارَ عَمِنٌن شَ بَنشِ كُي، عَ نَشَ عَ لِ عَ سَشِ. عَ نَشَ
    دٌنسٍ ندٍ يَءِلَن، عَ تُرٍ سَ عَ مَ، عَ عَ حِن عَ يَ تٌدٍ رَ.
  fra-SBL: Tamar alla donc à la maison d'Amnon, son frère, qui était couché. Elle
    prit de la pâte, la pétrit, fit des gâteaux sous ses yeux et fit cuire les gâteaux.
  hbo-hbo: וַתֵּ֣לֶךְ תָּמָ֗ר בֵּ֛ית אַמְנֹ֥ון אָחִ֖יהָ וְה֣וּא שֹׁכֵ֑ב וַתִּקַּ֨ח
    אֶת־הַבָּצֵ֤ק *וַתָּלֹושׁ (וַתָּ֙לָשׁ֙) וַתְּלַבֵּ֣ב לְעֵינָ֔יו וַתְּבַשֵּׁ֖ל
    אֶת־הַלְּבִבֹֽות׃
  piu-2006: '@see-verse:2SA.013.007'
  kik-kik: Nĩ ũndũ ũcio Tamaru agĩthiĩ nyũmba ya mũrũ wa ithe Amunoni, akĩmũkora akomete.
    Akĩoya mũtu, akĩũkanda, agĩthondeka mũgate Amunoni akĩmuonaga, na akĩũruga.
  fra-NCL: Thamar alla chez son frère Amnon, qui était couché. Prenant de la pâte,
    elle la pétrit, la mit en gâteaux sous ses yeux et fit cuire les gâteaux ;
  cek-AK: To pongah Tamar loe nganna angsah a thangqoi, Amnon im ah caeh, takaw dip
    ahap to lak moe, a naep; a mikhnukah takaw to haek pae.
  cuk-cuk: Agi, Tamar e-sus-Amnón-negse-naded, e-obunnogedgi-mai dakdapid. Tamar maduburgi
    arbaded, omukunai gualid. Madu-madar-madar-imaksad, geb soogi yosad.
  uig-CYR: Тамар Амнонниң өйигә барди; у ятқан еди. У ун елип жуғуруп, қотурмачларни
    көз алдида әтти.
  tel-2017: తామారు, అమ్నోను ఇంటికి వెళ్ళింది.
  hat-BSA: Konsa, Tamar te ale lakay Amnon pandan li te kouche a. Li te pran boul
    pen an, li te fwote l, li te fè gato devan zye li e te kwit gato yo.
  kos-kos: El som nu we, tuh na Amnon el oan ke bed kial ah. Na Tamar el eis kutu
    flao takmwek ac sang orauk kutu cake yen Amnon el ku in liyal we. El munanla cake
    ah,
  hbo-WLC: וַתֵּ֣לֶךְ תָּמָ֗ר בֵּ֛ית אַמְנ֥וֹן אָחִ֖יהָ וְה֣וּא שֹׁכֵ֑ב וַתִּקַּ֨ח
    אֶת־הַבָּצֵ֤ק ותלוש וַתְּלַבֵּ֣ב לְעֵינָ֔יו וַתְּבַשֵּׁ֖ל אֶת־הַלְּבִבֽוֹת׃
  ibo-ibo: Tama gara nʼụlọ Amnọn, banyekwa nʼime ụlọ ebe o dinaa, ka Amnọn na-ele
    ya anya mgbe ọ na-agwọgharị ụtụ ọka. Emesịa, Tama gheere ya achịcha mara mma.
  ory-ory: ତହିଁରେ ତାମର ଆପଣା ଭାଇ ଅମ୍ନୋନର ଗୃହକୁ ଗଲା; ସେତେବେଳେ ସେ ଶଯ୍ୟାରେ ଥିଲା। ତହୁଁ
    ତାମର ଚକଟା ମଇଦା ନେଇ ଦଳି ତାହା ଆଗରେ ରୁଟି ପ୍ରସ୍ତୁତ କରି ତାହା ସେକିଲା।
  chk-chk: Iei mine Tamar a feila lon imwen Amnon mongean we ewe ia a konola ie. Iwe,
    a angei pilawa o aüwa, a pwal föri nokop me fän mesan o furaineer.
  ssd-ssd: Taŋakina le Tamar nu tiŋga leu nuŋe tuku wande mbol kumba Amnon nuŋe mbili
    mbolŋge kinymba minna le kaŋgermba nu ndek plaua kilmba pipmba bret foŋfoŋ pasokina
    le Amnon nu kinye ŋak nu kaŋgermba minna. Bret foŋfoŋ ta pasoka ugnaig le
  rop-rop: Wal Teima bin go langa det haus blanga Emnon, en imbin luk Emnon bin deya
    langa im bed, en imbin gajim sambala flauwa, en imbin meigimap daga deya weya
    Emnon bin lukinat langa im, en imbin gugum det daga deya gin.
  ukr-1871: І пійшла Тамара до дому до брата свого Амнона, тим часом, як він лежав.
    І взяла муки, замісила й зготовила перед віччу в його поливки.
  deu-1951: Tamar ging hin in das Haus ihres Bruders Amnon. Er aber lag zu Bette.
    Und sie nahm einen Teig und knetete und bereitete ihn vor seinen Augen und buk
    die Kuchen.
  eng-JPS: So Tamar went to her brother Amnon's house; and he was lying down. And
    she took dough, and kneaded it, and made cakes in his sight, and did bake the
    cakes.
  srp-1865: I Tamara otide u kuæu brata svojega Amnona, i on ležaše; i uze brašna
    i zamijesi i zgotovi jelo pred njim i skuha.
  lug-lug: Tamali n’agenda ewa Amunoni n’amusanga ng’agalamidde ku kitanda kye. Tamali
    n’addira obuwunga n’abukanda, n’akola emigaati Amunoni ng’alaba, n’agifumba.
  heb-heb: ותלך תמר בית אמנון אחיה והוא שכב ותקח את הבצק ותלוש ותלבב לעיניו ותבשל
    את הלבבות׃
  ben-IRV: অতএব তামর নিজের ভাই অম্মোনের ঘরে গেল; তখন সে শুয়েছিল৷ পরে তামর সূজি নিয়ে
    মেখে তার সামনে পিঠে তৈরী করল;
  pan-pan: ਸੋ ਤਾਮਾਰ ਆਪਣੇ ਭਰਾ ਅਮਨੋਨ ਦੇ ਘਰ ਆਈ ਅਤੇ ਉਹ ਮੰਜੇ ਉੱਤੇ ਪਿਆ ਹੋਇਆ ਸੀ। ਉਸ ਨੇ ਆਟਾ
    ਗੁੰਨ੍ਹਿਆ ਅਤੇ ਉਹ ਦੇ ਸਾਹਮਣੇ ਪੂਰੀਆਂ ਤਲੀਆਂ,
  tkr-tkr: Tamar çocune Amnonne xaaqa hark'ıning'a, mana g'alirxhu eyxhe. Tamare xamır
    hı'ı, çocune ulene ögil kokaybı qece.
  mya-JVB: တာမာ သည် မောင် အာမနုန် အိမ် သို့ သွား ၍ အာမနုန်သည် တုံးလုံး နေ၏။ တာမာသည်
    မုန့်ညက် ကို ယူ ၍ နယ် ပြီးမှ ၊ မောင်ရှေ့ မှာ မုန့်ပြား တို့ကို လုပ် ၍ ဖုတ် လေ၏။
  tbg-tbg: Minti tuvaro Tamaava nai vakaara naavuqi oruntero tavovaro viva nai taintaqaa
    vaitatero vaura. Vaite vauvaro Tamaava vorusi vara kero mpareti untareva tuqantaavi
    vauvaro Aminoniva vaiteharo vira tave vaura.
  hmo-hmo: Unai dainai Tamara be iena taihuna Aminona ena ruma dekenai ia lao, ia
    hekure gabuna dekenai ia raka vareai. Vadaeni Tamara ese paraoa ia hapariparia,
    ia giroagiroa, Aminona ena vairana dekenai keke rua ia karaia, bona idia ia gabua.
  urd-urd: फिर तमर अपने भाई अमनून के घर गई और वह बिस्तर पर पड़ा हुआ था और उसने आटा
    लिया और गूँधा, और उसके सामने पूरियाँ बनायीं और उनको पकाया।
  rus-SYN: И пошла она в дом брата своего Амнона; а он лежит. И взяла она муки и замесила,
    и изготовила пред глазами его и испекла лепешки,
  bqc-SIM: Kɛ́ Tamaa gɛ̃̀ aà kpɛ́u, à aà lè wúlɛa, ↄ̃ à pↄ́wɛnti dɛ̀ à kàa
    kɛ̀ò aà wáa, ↄ̃ a dìsa.
  tcz-CHONGTHU: Chuphat’in Tamar jong Amnon in'a achen alhun phat in, alupna lang
    a ache lut tai. Hichun changboi goina alan changbong agoiyin, Amnon mitmu tah
    in changlhah chu asem’in akan peh tai.
  mar-mar: तामार तेव्हा आपला भाऊ अम्नोन याच्याकडे गेली. तो पलगांवरच होता. तिने थोडी
    कणीक घेऊन ती चांगली मळून पोळ्या केल्या. अम्नोन हे सर्व पाहत होता.
  qub-qub: Chaura Tamarga aywaran turinpa wasinman. Amnonga gueshyar jitaraycaran.
    Tamarga jarinata chapusha. Bölluta rurarcur ancasha.
  bqp-bqp: Kũ Tama gɛ̃̀ a kpɛ́n, à a lè wutɛna, akũ à wísiti yà à kàraa kàsao a
    wára.
  hat-hat: Tama ale vre kay Amnon, li jwenn li kouche sou kabann li. Li pran ti gout
    farin frans, li pare l', li fè kèk gato pou li devan je l'. Lèfini, li mete yo
    kwit.
  eng-BSB: So Tamar went to the house of her brother Amnon, who was lying down. She
    took some dough, kneaded it, made cakes in his sight, and baked them.
  tod-tod: Tamaal liini diɛ Amenɔn ʋɔ bɛ, é ka laani, é ɓulu vukɔi yɛɓɛni, é gaayɔ,
    é dɛɠɛ ɓuun felegɔi ɓɛtɛ diɛ ɠaazu, é gili.
  eng-WEBPB: So Tamar went to her brother Amnon’s house; and he was lying down. She
    took dough, kneaded it, made cakes in his sight, and baked the cakes.
  kbq-kbq: Higeno Tamari'a nesaro nonte'ma vuno ome keana Amnoni'a tafe'are kri erino
    mase'ne. Hagi Tamari'a mago'a flaua erino heruno negregeno, Amnoni'a mase'nefintira
    ke'ne.
  nhe-BL: Huan Tamar yajqui ichaj Amnón huan yajaya mococoxcanectoya ipan itlapech.
    Huan Tamar nimantzi pejqui quixacualohua harina, huan quichijqui pantzi huan quiicxiti.
  bus-bus: Kɛ̀ Tama gɛ̃̀ à kpɛ́n, à à lè daɛna, ben à wísiti yà à kàra kàsao à wáa.
  gub-BL: Oho a'e pe a'e. A'e pe uhem mehe wexak Aminom iker haw rehe tuz mehe. Upyhyk
    arozràn imuku'i pyrer 'y inuromo har kury. Uma'ema'e in. A'e re uzapo amo typy'ak
    a'e pe izupe. Upuner hexakaw rehe iapo mehe. Umihir typy'ak kury.
  eng-DRA: 'And Thamar came to the house of Amnon her brother: but he was laid down:
    and she took meal and tempered it: and dissolving it in his sight she made little
    messes.'
