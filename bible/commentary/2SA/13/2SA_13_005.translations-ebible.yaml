  agu-BL: —¡Qui tunin k'usij yi aproblem yaj! Ba'n cẍben wi asoc, nin ban cu'n awib,
    chi ik aẍ jun yabi'ẍ. Itzun yi tz'opon ataj tan axajse'n jakaj tetz yi sbne' i'
    pawor tan ẍchakle'n tzaj Tamar tan toque'n tan banle'n awa' nta'ste'n nintz nin
    tan ac'a'che'n, stzun Jonadab bantz.
  ilo-ULB: Kinuna ni Jonadab kenkuana, “Aggiddaka iti pagiddaam ket aginsasakitka.
    No umaynaka sarungkaran ti amam, dawatem kenkuana, 'Pangngaasim ta ibaonmo ti
    kabsatko a ni Tamar a mangted ti kanek ket lutoenna daytoy iti sangoanak, tapno
    makitak daytoy ket manganak manipud kadagiti imana?'”
  kpg-kpg: Jonadab ga helekai, “Hana, moe gi lala be tangada magi. Di madagoaa o do
    damana ga hanimoi gi do baahi, gei goe ga helekai gi mee boloo, ‘Goe dumaalia mai,
    meenei, hai gi dogu duaahina ahina Tamar gi hanimoi e haangai au. Au e hiihai
    bolo mee gi hanimoi e hagatogomaalia dogu hagangudu i di gowaa dela e gidee au
    a mee, e haangai au.’”
  uig-ARA: 'يوناداب ئۇنىڭغا: سەن ئاغرىپ ئورۇن تۇتۇپ، يېتىپ قالغان بولۇۋال؛ ئاتاڭ سېنى
    كۆرگىلى كەلگەندە ئۇنىڭغا: سىڭلىم تامار كېلىپ ماڭا تاماق بەرسۇن؛ ئۇنىڭ تاماق ئەتكىنىنى
    كۆرۈشۈم ئۈچۈن، ئالدىمدا تاماق ئېتىپ بەرسۇن، مەن ئۇنىڭ قولىدىن تاماق يەي، دەپ ئېيتقىن،
    دېدى.'
  sus-sus: Yonadabo naxa a fala a bɛ, «I naxan nabama, i xa i sa, alɔ i na fura a
    gbe ra. I baba na fa i xɛɛbude, i xa a mayandi a falafe ra, ‹A lu n maaginɛ Tamari
    xa fa n yire, a xa donse yailan n ya xɔri, a a so n yi ra a yɛtɛ ra.›»
  pon-2006: Sonadap ahpw ndahng, “Kohla wendi oh mwomwehda me ke soumwahu. Ni ahnsou
    me omw pahpa pahn ketido pwehn tuhwong uhk, a ke pahn ndahng, ‘Komw kupwurkalahngan
    oh mahsanihong riei serepein Damar en patohdo mahs kamwenge ie. I mwahuki en koasoanehdi
    kisin tungoal akan wasa I kak kilang ih ie, oh en pil pein katungoale ie.’”
  ksd-ksd: 'Ma Ionadab i ga biti tana: Una va ta kaum vava da ba u mait, ma ba tamam
    ra pot upi na gire u, una biti tana, Boina ba taigu Tamar na tabar iau ma ra nian;
    boina ba na vaninare ra nian ta ra luaina matagu upi ina gire, ma ina en ia kan
    ra limana.'
  tur-YTC: Yonadav ona, “Yatağına uzan ve hastaymış gibi görün” dedi. “Baban seni
    görmeye gelince, ona de ki, ‘Lütfen kızkardeşim Tamar gelip bana yiyecek ekmek
    versin ve yemeği gözümün önünde hazırlasın da, göreyim ve onun elinden yiyeyim.’”
  grc-BRENT: Καὶ εἶπεν αὐτῷ Ἰωναδὰβ, κοιμήθητι ἐπὶ τῆς κοίτης σου καὶ μαλακίσθητι,
    καὶ εἰσελεύσεται ὁ πατήρ σου τοῦ ἰδεῖν σε, καὶ ἐρεῖς πρὸς αὐτὸν, ἐλθέτω δὴ Θημὰρ
    ἡ ἀδελφή μου, καὶ ψωμισάτω με, καὶ ποιησάτω κατʼ ὀφθαλμούς μου βρῶμα, ὅπως ἴδω
    καὶ φάγω ἐκ τῶν χειρῶν αὐτῆς.
  ind-AYT: Yonadab berkata, “Berbaringlah di tempat tidurmu dan berpura-puralah sakit.
    Jika ayahmu datang menjengukmu, berkatalah kepadanya, ‘Izinkanlah Tamar, adikku,
    datang dan memberiku makan serta menyiapkan makanan di depan mataku supaya aku
    dapat melihatnya dan makan dari tangannya.’”
  nya-nya: Yehonadabu anati, “Pita ukagone ndipo unamizire kudwala. Abambo ako akabwera
    kudzakuona, udzati kwa iwo, Ine ndikufuna mlongo wanga Tamara abwere kuti adzandikonzere
    chakudya kuti ndidye. Adzandikonzere chakudyacho ine ndikumuona ndi kudya chili
    mʼmanja mwake.”
  hrv-hrv: 'A Jonadab mu reče: “Lezi u postelju i pričini se bolestan, pa kad dođe
    tvoj otac da te pohodi, ti mu reci: ''Dopusti da dođe moja sestra Tamara da mi
    dade jesti; ako ona pred mojim očima zgotovi jelo da to vidim, onda ću iz njezine
    ruke jesti.''”'
  mps-mps: Tialima, Jonadapgo Amnonba te tama po wali, “Nage te gasi ebo tiwai elama,
    te naga betba pila mugi pao. Tama naga ayago nage suagasobo sogo da, teda nago
    te tama tiwai po agabolo walao, ‘Eno homugo te nago eno abe Tamar te enaba tagala
    palama, te eno gesabidiba te nai ulagasomainu yao. Tama aga te nai ulali silibo
    si, te aga digi enaba magasomainu yaibao.’ Nago te king tibo po ola mayu, te tama
    po obaso da, teda agai te Tamar nageba tagala palaibao.” Jonadapgo te po wali.
  tpi-tpi: Orait Jonadap i tokim Amnon olsem, “Yu mas giaman olsem yu gat sik na yu
    go slip long bet bilong yu. Na taim papa bilong yu i kam lukim yu, orait yu mas
    tokim em olsem, ‘Mi laik bai yu salim susa bilong mi, Tamar, i kam kukim kaikai
    hia long ai bilong mi. Na taim em i kukim pinis, bai em yet i ken givim long mi.’
    Sapos yu giamanim king olsem, orait bai em i salim Tamar i kam long yu.”
  dan-1931: 'Da sagde Jonadab til ham: “Læg dig til Sengs og lad, som du er syg! Når
    så din Fader kommer for at se til dig, skal du sige: Lad min Søster Tamar komme
    og give mig noget at spise! Når hun laver Maden i mit Påsyn, så at jeg kan se
    det, og hun selv giver mig den, kan jeg spise.”'
  vie-OVCB: 'Giô-na-đáp bàn kế: “Này nhá, hoàng tử giả bệnh, nằm trên giường, khi
    vua cha đến thăm, hoàng tử nói: ‘Xin cho Ta-ma đến đây nấu nướng, săn sóc miếng
    ăn cho con.’”'
  guj-2017: પછી યોનાદાબે તેને કહ્યું કે, તું તારા “પલંગ ઉપર સૂઈ રહે અને બીમાર હોવાનો
    ઢોંગ કર. જયારે તારા પિતા તને જોવા આવે, ત્યારે તેને કહેજે કે, ‘કૃપા કરીને શું તમે
    મારી બહેન તામારને મને ખાવાને અન્ન આપવા અને મારા માટે ભોજન બનાવવા સારુ મોકલો, કે
    જેથી હું તેને જોઈને તેના હાથથી ખાઉં?”
  pon-2006A: Sonadap ahpw ndahng, “Kohla wendi oh mwomwehda me ke soumwahu. Ni ahnsou
    me omw pahpa pahn ketido pwehn tuhwong uhk, a ke pahn ndahng, ‘Komw kupwurkalahngan
    oh mahsanihong riei serepein Damar en patohdo mahs kamwenge ie. I mwahuki en koasoanehdi
    kisin tungoal akan wasa I kak kilang ih ie, oh en pil pein katungoale ie.’”
  por-BRBSL: 'Jonadab disse-lhe: “Deite-se em sua cama e finja estar doente”. Quando
    seu pai vier vê-lo, diga-lhe: ''Por favor, deixe minha irmã Tamar vir e me dê
    pão para comer, e prepare a comida à minha vista, para que eu possa vê-la e comê-la
    de sua mão''”.'
  cth-cth: Jonadab ni vah, na ikhun dawk ka pataw lah kâsak loe. Na pa ni na khet
    navah, ka tawncanu kai koe tho naseh. Vaiyei ka ca hane na poe naseh. Ahni ni
    a thawng e cakawi kai ni ka hmu vaiteh, a kut dawk e ka ca hanelah ka hmalah thawng
    naseh na ti pouh han telah pouknae a poe.
  twi-twi: Yonadab kae se, “Eye, mɛkyerɛ wo nea wobɛyɛ. San kɔ na kɔda wo mpa so,
    na hyɛ da yɛ sɛnea woyare no. Sɛ wʼagya behu wo a, ka kyerɛ no se ɔnka nkyerɛ
    Tamar, na ɔmmɛyɛ aduan bi mma wo nni. Ka kyerɛ no se, sɛ ɔno brɛ wo aduan di a,
    wo ho bɛtɔ wo.”
  hlt-hlt: Te dongah anih te Jehonadab loh, “Na thingkong dongah satlo bangla yalh.
    Nang te sawt hamla na pa ha pawk vaengah amah taengah, 'Ka ngannu Tamar ha pawk
    laeh vetih kai buh n'tuh lah mako. Ka mikhmuh ah buhmaeh a saii te ka hmu dae
    eh. Te daengah ni a kut dongkah ka caak eh?,’ ti nah,” a ti nah.
  tbz-SIM: 'Kɛ̀ Yonnɑdɑbuu ò nɑ̀kɛ́ kɛ dɔ̀: Dɔɔ̀ kɛ́ndò nhɑ mɔ nkɛ́nduɔ́ ɑ dɔ́ù ĩ́nkɛ̀
    kɑ̀ɑ cicɛ kɔtɛní kɛ bo dɑ síékɛ́ ɑ́ ò nɑ̀kɛ́ kɛ dɔ̀: Duɔ́ nkɛ̀ n tɑ̃ũ̀ Tɑmɑɑ kɔtɛní
    kɛ́ n yɛ̃ntɛ́. Wèe kɔtɛní kɛ́mbérí diɛ m borɛ̀, kòò dèè wèe tɔní o mɔ́mmuɔ nkɛ́
    n duɔ́ nkɛ̀ n di.'
  msy-2020: Ezɨ Jonadap a ikaragha ghaze, “Nɨ ifar arei moghɨn damu, egh uan mɨsiamɨn
    irɨghɨv ikɨ mamaghɨra ikɨ. Eghtɨ nɨn afeziam nɨn gansɨ aven izɨtɨ, nɨ kamaghɨn
    a mɨkɨm suam, ‘Ga uaning! Nɨ nan buaramizim Tamar amadaghtɨ an aven izɨ, eghtɨ
    kɨ gantɨ, a na bagh daghetam tuam. Egh a uabɨ daghem na danɨngtɨ kɨ aneremam.’ ”
  dop-dop: 'Ntɛnɑ Yonɑtɑpɩ sɩ: Cɛsɩ ɩsɩɩ pǝ wɩɩkɩ-ŋ, nɑ nyɑ́ cɑɑ ɩ́ kɔmɑ-ŋ wiiluɣu,
    ɩlɛ n tɔmɩ-ɩ sɩ ɩ́ yele nɑ nyɑ́ neu Tɑmɑɑ kɔɔ nɑ ɩ́ lɑ́ tɔɣɔnɑɣɑ kɛ nyɑ́ ɩsɛntɑɑ
    nɑ ɩ́ tʋ-ŋ nɑ ń tɔɣɔ.'
  azb-azb: 'Yonadav ona dedi: «Yatağına girib özünü xəstə göstər və atan səni görməyə
    gələndə ona belə de: “Rica edirəm, bacım Tamar gəlib mənə çörək yedirtsin və gözümün
    qarşısında yemək hazırlasın, mən də onu görüm, bişirdiyi yeməyi onun əlindən alıb
    yeyim”».'
  eng-DBY: And Jonadab said to him, Lay thee down on thy bed and feign thyself sick;
    and when thy father comes to see thee, say to him, I pray thee, let my sister
    Tamar come, and give me food, and dress the food in my sight, that I may see it,
    and eat it from her hand.
  hin-2017: योनादाब ने उससे कहा, “अपने पलंग पर लेटकर बीमार बन जा; और जब तेरा पिता
    तुझे देखने को आए, तब उससे कहना, ‘मेरी बहन तामार आकर मुझे रोटी खिलाएँ, और भोजन
    को मेरे सामने बनाए, कि मैं उसको देखकर उसके हाथ से खाऊँ।’”
  wol-KYG: 'Yonadab ne ko: «Dangay tëdd ci sa lal, wopp-wopplu, ba sa baay dikk, seetsi
    la, nga ne ko: “Na sama jigéen Tamar ñëw, may ma, ma lekk. Na ma toggal ci sama
    kanam, may gis, te mu sexal ma ci loxol boppam.”»'
  eng-YLT: And Jonadab saith to him, 'Lie down on thy couch, and feign thyself sick,
    and thy father hath come in to see thee, and thou hast said unto him, 'Let, I
    pray thee, Tamar my sister come in and give me bread to eat; and she hath made
    the food before mine eyes so that I see [it], and have eaten from her hand.'
  eng-WYC-2017: And Jonadab answered to him, Lie thou on thy bed, and feign thou sickness;
    and when thy father cometh, that he visit thee, say thou to him, I pray, come
    Tamar, my sister, that she give meat to me, and make a stew, that I eat it of
    her hand.
  eng-WMBB: Jonadab said to him, “Lay down on your bed and pretend to be sick. When
    your father comes to see you, tell him, ‘Please let my sister Tamar come and give
    me bread to eat, and prepare the food in my sight, that I may see it and eat it
    from her hand.’”
  urd-GVH: यूनदब ने अपने दोस्त को मशवरा दिया, “बिस्तर पर लेट जाएँ और ऐसा ज़ाहिर करें
    गोया बीमार हैं। जब आपके वालिद आपका हाल पूछने आएँगे तो उनसे दरख़ास्त करना, ‘मेरी
    बहन तमर आकर मुझे मरीज़ों का खाना खिलाए। वह मेरे सामने खाना तैयार करे ताकि मैं
    उसे देखकर उसके हाथ से खाना खाऊँ’।”
  rug-rug: Zama koasa se Zonadabi, “Mamu eko guana tie mohomu pa teqe. Totoso mae
    dogorigo sa tamamu si mamu zama guahe, ‘Mu tozi nia sa tasiqu vineki se Tama pude
    mae. Hiva nia rau pude mae vatana poni au ginani sa tani, vasina sapu boka dogoria
    rau, meke telena tugo kaqu va henahena au.’ ”
  gaz-gaz: Yehoonaadaabis, “Sobiitii akka nama dhukkubsateetti siree irra ciisi; yommuu
    abbaan kee si gaafachuu dhufutti, ‘Akka ani harka isheetii nyaadhuuf akka obboleettiin
    koo Taamaar dhuftee fuula koo duratti nyaata naa qopheessitu nan barbaada’ jedhiin”
    jedhe.
  fra-LSG: 'Jonadab lui dit: Mets-toi au lit, et fais le malade. Quand ton père viendra
    te voir, tu lui diras: Permets à Tamar, ma sœur, de venir pour me donner à manger;
    qu’elle prépare un mets sous mes yeux, afin que je le voie et que je le prenne
    de sa main.'
  yal-yal: Yonadabo yi a fala a xa, a naxa, “I yɛtɛ rafura i yi i sa saden ma. I baba
    na fa i fɛma waxatin naxan yi, i yi a fala a xa, i naxa, ‘Tin, n xunyɛn Tamari
    xa fa donsena nde rafala n xa, a xa a rafala n yɛtagi, a yɛtɛɛn yi a so n yii,
    n yi a don.’ ”
  haw-1868: 'I aku la o Ionadaba ia ia, E moe iho oe ma kou wahi moe, a e hoomaimai
    iho oe: a hele mai kou makuakane e ike ia oe, e i aku oe ia ia, Ea, ke noi aku
    nei au ia oe, e ae mai oe e hele mai o Tamara kuu kaikuwahine e haawi mai ia i
    ai na''u, e hoomakaukau ia i ka ai imua o ko''u mau maka, i ike au, a ai iho hoi
    ma kona lima.'
  arb-NAV: 'فَقَالَ يُونَادَابُ: «تَمَارَضْ فِي سَرِيرِكَ. وَعِنْدَمَا يَجِيءُ أَبُوكَ
    لِيَزُورَكَ قُلْ لَهُ: دَعْ ثَامَارَ أُخْتِي تَأْتِي لِتُطْعِمَنِي. دَعْهَا تُعِدُّ
    الطَّعَامَ أَمَامِي فَأَرَى مَا تَفْعَلُ وَآكُلُ مِنْ يَدِهَا».'
  ewe-ewe: Yonadab gblɔ nɛ be, “Enyo, magblɔ nu si nàwɔ la na wò. Yi ɖamlɔ anyi eye
    nàwɔ abe ɖe nèdze dɔ ene. Ne fofowò va be yeakpɔ wò ɖa la, gblɔ nɛ be wòana Tamar
    nava wɔ nuɖuɖu aɖe na ye. Na wòanya be yeahaya ne Tamar va ɖa nu na ye.”
  eng-LEE: And Yonadab said to him, Lie down on thy couch, and feign thyself sick;
    and when thy father cometh to see thee, thou must say unto him, Let, I pray thee,
    Thamar my sister come, and give me some food, and prepare the refreshment before
    my eyes, in order that I may see it, and eat it out of her hand.
  asm-FB: তেতিয়া যোনাদৰে তাক ক’লে, “তুমি নিজৰ খাটৰ ওপৰত শুই নৰিয়াৰ ভাও ধৰা৷ যেতিয়া
    তোমাৰ পিতৃয়ে তোমাক চাবলৈ আহিব তেতিয়া তেওঁক ক’বা, ‘অনুগ্ৰহ কৰি মোৰ ভনী তামাৰক
    মোক আহাৰ দিবৰ বাবে মোৰ আগত পঠিয়াই দিয়ক আৰু মোৰ আগত আহাৰ যুগুত কৰা দেখি যেন তাইৰ
    হাতে ভোজন কৰোঁ, এই কাৰণে মোৰ ওচৰলৈ আহিবলৈ তাইক আজ্ঞা কৰক’।”
  sus-A: يٌنَدَبٌ نَشَ عَ قَلَ عَ بّ، «عِ نَشَن نَبَمَ، عِ شَ عِ سَ، عَلْ عِ نَ قُرَ
    عَ فبٍ رَ. عِ بَبَ نَ قَ عِ شّيبُدٍ، عِ شَ عَ مَيَندِ عَ قَلَقٍ رَ، ‹عَ لُ ﭑ مَافِنّ
    تَمَرِ شَ قَ ﭑ يِرٍ، عَ شَ دٌنسٍ يَءِلَن ﭑ يَ شْرِ، عَ عَ سٌ ﭑ يِ رَ عَ يّتّ رَ.›»
  fra-SBL: 'Jonadab lui dit : « Couche-toi sur ton lit et fais semblant d''être malade.
    Quand ton père viendra te voir, tu lui diras : « Que ma sœur Tamar vienne me donner
    du pain à manger, et prépare le repas sous mes yeux, pour que je le voie et que
    je le mange de sa main ».'
  hbo-hbo: וַיֹּ֤אמֶר לֹו֙ יְהֹ֣ונָדָ֔ב שְׁכַ֥ב עַל־מִשְׁכָּבְךָ֖ וְהִתְחָ֑ל וּבָ֧א
    אָבִ֣יךָ לִרְאֹותֶ֗ךָ וְאָמַרְתָּ֣ אֵלָ֡יו תָּ֣בֹא נָא֩ תָמָ֨ר אֲחֹותִ֜י וְתַבְרֵ֣נִי
    לֶ֗חֶם וְעָשְׂתָ֤ה לְעֵינַי֙ אֶת־הַבִּרְיָ֔ה לְמַ֙עַן֙ אֲשֶׁ֣ר אֶרְאֶ֔ה וְאָכַלְתִּ֖י
    מִיָּדָֽהּ׃
  piu-2006: '@see-verse:2SA.013.004'
  kik-kik: Jonadabu akĩmwĩra atĩrĩ, “Thiĩ ũrĩrĩ na wĩtue atĩ ũrĩ mũrũaru. Rĩrĩa thoguo
    arĩũka gũkuona, ũmwĩre atĩrĩ, ‘No nyende mwarĩ wa baba Tamaru oke aahe kĩndũ gĩa
    kũrĩa. Andugĩre irio ngĩonaga, nĩguo ndĩmuone, na ningĩ ndĩe acinyiitĩte na guoko
    gwake.’ ”
  fra-NCL: 'Jonadab lui dit : « Mets-toi au lit et fais le malade. Quand ton père
    viendra te voir, tu lui diras : Permets, je te prie, que Thamar, ma sœur, vienne
    me donner à manger, et qu’elle prépare le mets sous mes yeux, afin que je le voie,
    et je mangerai de sa main. »'
  cek-AK: Jonadab mah anih khaeah, Na iihhaih ahmuen ah angsongah loe, nganna angsah
    ah; nang khet hanah nampa angzoh naah, anih khaeah, Tahmenhaih hoiah ka tanuh
    Tamar to angzo nasoe loe, caaknaek maeto na pacah nasoe; ka mikhnukah caaknaek
    thong nasoe loe, a ban hoi na pacah nasoe, tiah thui paeh, tiah a naa.
  cuk-cuk: 'Jonadab, Amnónʼga sogdebalid: —Yamo uellemaiyob be imako. Degisoggu, be-gabedgi
    be mego. Be-bab bese-atakdanidibe, ega be sogo: ‘An-bun-Tamar masgi an-ogunnega
    be anga barmidaye. Anga mas-dunai an dakega, degi, e-sunnad masgi an-ogunnega
    be barmidaye.’'
  uig-CYR: 'Йонадаб униңға: Сән ағрип орун тутуп, йетип қалған болувал; атаң сени
    көргили кәлгәндә униңға: Сиңлим Тамар келип маңа тамақ бәрсун; униң тамақ әткинини
    көрүшүм үчүн, алдимда тамақ етип бәрсун, мән униң қолидин тамақ йәй, дәп ейтқин,
    деди.'
  tel-2017: అప్పుడు యెహోనాదాబు­ “నీకు జబ్బు చేసినట్టు నటించి నీ మంచం మీద పండుకుని
    ఉండు. నీ తండ్రి నిన్ను చూడడానికి వచ్చినప్పుడు నువ్వు, ‘నా సోదరి తామారు చేతి వంట
    నేను తినేలా ఆమె వచ్చి నేను చూస్తుండగా వండి నాకు పెట్టేలా ఆమెతో చెప్పు’ అని రాజును
    అడుగు” అని సలహా ఇచ్చాడు. అమ్నోను జబ్బు చేసినట్టు నటిస్తూ పడక మీద పండుకున్నాడు.
  hat-BSA: 'Alò, Jonadab te di li: “Kouche sou kabann ou e fè kòmsi ou malad. Lè papa
    ou vin wè ou, di li: ‘Souple, kite sè m nan, Tamar vin ban m manje. Kite li prepare
    manje a devan zye m, pou mwen kapab wè li e manje manje a soti nan men li.’”'
  kos-kos: Jonadab el fahk nu sel, “Fahla ona ke bed kiom an, in mu kom mas. Ke papa
    tomom el tuku in liye kom, na kom fahk nu sel, ‘Nunak munas, sap Tamar tamtael
    luk, elan tuku kiteyu mongo. Nga lungse elan tuku orala ma nak uh yen nga ac ku
    in liyal we uh, ac elan sifacna kiteyuwi pac.’”
  hbo-WLC: וַיֹּ֤אמֶר לוֹ֙ יְה֣וֹנָדָ֔ב שְׁכַ֥ב עַל־מִשְׁכָּבְךָ֖ וְהִתְחָ֑ל וּבָ֧א
    אָבִ֣יךָ לִרְאוֹתֶ֗ךָ וְאָמַרְתָּ֣ אֵלָ֡יו תָּ֣בֹא נָא֩ תָמָ֨ר אֲחוֹתִ֜י וְתַבְרֵ֣נִי
    לֶ֗חֶם וְעָשְׂתָ֤ה לְעֵינַי֙ אֶת־הַבִּרְיָ֔ה לְמַ֙עַן֙ אֲשֶׁ֣ר אֶרְאֶ֔ה וְאָכַלְתִּ֖י
    מִיָּדָֽהּ׃
  ibo-ibo: Jonadab gwara ya sị, “Ọ dị mma. Lee ihe ị ga-eme. Gaa dinaa ala, dịka a
    ga-asị na ahụ adịghị gị. Mgbe nna gị bịara ileta gị, gwa ya okwu sị ya, ‘Achọrọ
    m ka nwanne m nwanyị bụ Tama bịa nye m ihe oriri. Achọrọ m ka ọ nọdụ nʼihu m sie
    nri ahụ, mgbe m na-ele ya anya, ka o jirikwa aka ya nye m nri ahụ.’ ”
  ory-ory: ଏଥିରେ ଯୋନାଦବ୍‍ ତାହାକୁ କହିଲା, “ତୁମ୍ଭେ ଶଯ୍ୟାରେ ପଡ଼ି ରୋଗର ବାହାନା କର; ପୁଣି
    ତୁମ୍ଭ ପିତା ତୁମ୍ଭକୁ ଦେଖିବାକୁ ଆସିଲେ ତାଙ୍କୁ କୁହ, ‘ମୋହର ଭଗିନୀ ତାମରକୁ ମୋʼ ନିକଟକୁ ଆସି
    ମୋତେ ଖାଦ୍ୟ ଦେବାକୁ ଅନୁମତି ଦେଉନ୍ତୁ, ସେ ମୋʼ ଆଗରେ ଖାଦ୍ୟ ରାନ୍ଧିବ, ତହିଁରେ ମୁଁ ତାହା ଦେଖି
    ତାହା ହାତରୁ ଭୋଜନ କରିବି।’”
  chk-chk: Iwe, Jonatap a üreni, “Kopwe konola won om peet o tipin asamauwuk. Nge
    lupwen semom we epwe feito pwe epwe äämwok, kopwe üreni, ‘Kopwe mwüt ngeni fefinei
    Tamar pwe epwe feito o ngeniei enei mongö. Epwe amolätä enei me fän mesei pwe
    üpwe küna, mürin epwe püsin ngeniei pwe üpwe mongö.’”
  ssd-ssd: 'Taŋakina le Yonadab ndek Amnon wam pagumba sana: Ne guazeŋget guazeŋget
    ŋga naŋe wande mbolŋge kinymba mina le mam naŋe pro ne kaŋgernuwa kande ne teŋenmba
    nu sawa: Ne ka yiŋe kulim Tamar sawa le pro teŋge ye tuku pagumba yiŋe mbili mbol
    teŋge suwa le nyi ŋga mam naŋe sawa ŋgina.'
  rop-rop: Wal Jonadeb bin dalim Emnon, “Wal yu irrim mi na. Yu garra go en leidan
    langa yu bed, en yu garra geman meigim miselp sik, en wen yu dedi garra kaman
    en luk yu, wal yu garra dalim im blanga jandim yu sista Teima langa yu blanga
    bringimap daga blanga yu, en yu garra dalim yu dedi yu wandim det gel blanga gugum
    det daga deya gin weya yu gin luk langa im, en det gel garra gibit yu det daga
    miselp.” Lagijat na Jonadeb bin tok.
  ukr-1871: 'І каже йому Йонадаб: Лягай у постелю твою та й прикинсь недужим, і як
    прийде твій панотець, щоб до тебе навідатись, то скажи йому: Коли б оце моя сестра
    Тамара та прийшла сюди, та дала менї чого попоїсти! коли б вона перед очима менї
    що зготовила, щоб я бачив, так я попоїв би з її рук.'
  deu-1951: 'Da sprach Jonadab zu ihm: Lege dich auf dein Bett und stelle dich krank.
    Wenn dann dein Vater kommt, dich zu besuchen, so sprich zu ihm: Laß doch meine
    Schwester Tamar kommen, daß sie mich speise und ein Essen vor mir mache, so daß
    ich zusehen könne, so würde ich von ihrer Hand essen!'
  eng-JPS: 'And Jonadab said unto him: ''Lay thee down on thy bed, and feign thyself
    sick; and when thy father cometh to see thee, say unto him: Let my sister Tamar
    come, I pray thee, and give me bread to eat, and dress the food in my sight, that
    I may see it, and eat it at her hand.'''
  srp-1865: 'Tada mu reèe Jonadav: lezi u postelju svoju, i uèini se bolestan; pa
    kad doðe otac tvoj da te vidi, ti mu reci: neka doðe Tamara sestra moja da me
    nahrani, i da zgotovi pred mojim oèima jelo da gledam, i iz njezine ruke da jedem.'
  lug-lug: Yonadabu n’amugamba nti, “Genda mu kitanda weefuule okuba omulwadde. Kitaawo
    bw’anajja okukulaba mugambe nti, ‘Gamba mwannyinaze Tamali ajje ampe ku kyokulya.
    Mukkirize anteekereteekere ekyokulya nga mmulabako n’amaaso, n’oluvannyuma andiise.’ ”
  heb-heb: ויאמר לו יהונדב שכב על משכבך והתחל ובא אביך לראותך ואמרת אליו תבא נא תמר
    אחותי ותברני לחם ועשתה לעיני את הבריה למען אשר אראה ואכלתי מידה׃
  ben-IRV: যোনাদব বলল, “তুমি নিজের খাটের উপরে শুয়ে অসুস্থের ভাণ কর; পরে তোমার বাবা
    তোমাকে দেখতে আসলে তাঁকে বলো, অনুগ্রহ করে আমার বোন তামরকে আমার কাছে আসতে আদেশ করুন,
    সে আমাকে রুটি খেতে দিক এবং আমি তা দেখে যেন তার হাতে খাবার খাই, এই জন্য আমার সামনেই
    খাবার তৈরী করুক৷”
  pan-pan: ਇਸ ਲਈ ਯੋਨਾਦਾਬ ਨੇ ਉਹ ਨੂੰ ਆਖਿਆ, ਤੂੰ ਮੰਜੇ ਉੱਤੇ ਪਿਆ ਰਹਿ ਅਤੇ ਆਪਣੇ ਆਪ ਨੂੰ ਰੋਗੀ
    ਬਣਾ ਅਤੇ ਜਦ ਤੇਰਾ ਪਿਤਾ ਤੈਨੂੰ ਵੇਖਣ ਆਵੇ ਤਾਂ ਤੂੰ ਉਹ ਨੂੰ ਆਖੀਂ ਕਿ ਮੇਰੀ ਭੈਣ ਤਾਮਾਰ ਨੂੰ
    ਆਖੋ ਜੋ ਉਹ ਆਵੇ ਅਤੇ ਮੈਨੂੰ ਰੋਟੀ ਖੁਆਵੇ ਅਤੇ ਮੇਰੇ ਸਾਹਮਣੇ ਭੋਜਨ ਪਕਾਵੇ ਜੋ ਮੈਂ ਵੇਖਾਂ ਅਤੇ
    ਉਹ ਦੇ ਹੱਥੋਂ ਖਾਵਾਂ।
  tkr-tkr: 'Yonadavee mang''uk''le eyhen: – Tyuleeqa k''iç''u, ğucar ğu ık''arna xhinne
    hagve. Dek ğu g''acesva vasqa arımee, mang''uk''le eyhe: «Hucoona ixhes, yuçeyk''le
    Tamarık''le eyhe arı zas kar oxhan he''ecen. Yizde ulene ögil zas otxhuniy he''ecen,
    zak''ler mana g''ayces, məng''ı''ne xılençe kar oxhanas».'
  mya-JVB: ယောနဒပ် ကလည်း ၊ ခုတင် ပေါ် မှာ တုံးလုံး နေ၍ နာ ဟန်ဆောင်ပါ။ ခမည်းတော် သည်
    အကြည့်အရှု ကြွလာ တော်မူသောအခါ ၊ အကျွန်ုပ် နှမ တာမာ လာ ၍ ကျွေးမွေး ပါစေ။ သူချက်သော
    စားစရာကို အကျွန်ုပ်သည် မြင် ၍ သူ လက် ၌ စား ရမည်အကြောင်း၊ အကျွန်ုပ် ရှေ့ မှာ ချက်
    ပါစေဟု အခွင့်တောင်း ရမည်ဟု အကြံပေးသည် အတိုင်း၊
  tbg-tbg: 'Minti tuvaro Jonadaapiva virara tiharo, ˻Ho are iri vaiqe te ai tiva amiare.˼
    Are unahaa tihara ti aiha vivo tivakera oru nena taintaqaa vaitaane. Viraqaa vaitate
    vairaro ai qova ani ai tavairara, are virara mintima tiane: Mpo, are hoe ti aura
    Tamaara atitairaro viva ani maaqi vaiharo ti kara unta timiarire? Viva kara unta
    kero naima viri timiraqe naare, tiane, tiro.'
  hmo-hmo: Ionadaba ese Aminona ia hamaoroa, ia gwau, “Oiemu mahuta patana dekenai
    do oi hekure, do oi gorere koikoi. Vadaeni oiemu tamana ese oi ia itaia neganai,
    oi ese ia do oi hamaoroa, oi gwau, ‘Mani emu kara egu taihuna Tamara do ia mai,
    paraoa lau dekenai do ia henia, lau ania, bona aniani sisina egu vairana dekenai,
    do ia gabua, lau itaia, bona iena imana dekena amo do lau ania.’ ”
  urd-urd: यूनदब ने उससे कहा, “तू अपने बिस्तर पर लेट जा और बीमारी का बहाना कर ले और
    जब तेरा बाप तुझे देखने आए, तो तू उससे कहना, मेरी बहन तमर को ज़रा आने दे कि वह
    मुझे खाना दे और मेरे सामने खाना पकाये, ताकि मैं देखूँ और उसके हाथ से खाऊँ।”
  rus-SYN: 'И сказал ему Ионадав: ложись в постель твою, и притворись больным; и когда
    отец твой придет навестить тебя: скажи ему: пусть придет Фамарь, сестра моя, и
    подкрепит меня пищею, приготовив кушанье при моих глазах, чтоб я видел, и ел из
    рук ее.'
  bqc-SIM: 'Ɔ̃ Yonadabu òɛ̀: Gɛ ǹ wúlɛ n liiwa lán gyãewa. Tó n mae mↄ̀ n gwai,
    ní oɛ̀ ń ye n dãe Tamaa mↄ blɛ kpamaɛ. Aà mↄ kɛkɛ n wáa kɛ́ ǹyↄ̃ e, i gbasa
    nanɛ n ↄzĩ.'
  tcz-CHONGTHU: Chuphat’in Jonadab chun aphai, “keiman epi nabol ding naseipih nange
    ati. Nungchin lang Nalupna a khun lumin lang kinat lhem sah in. Napa chu nangma
    ve dinga ahung tengleh napa koma hitin seiyin, Tamar chu ahunga nangma dia an
    neh themkhat nahung bolpih din thum'in. chule aman namitmu a akhut tah a nahung
    vah'a ahileh nangma naol chom din jong seipih tan ati.”
  mar-mar: योनादाब यावर अम्नोनाला म्हणाला, आता तू आजारी पडल्याचे सोंग कर आणि झोपून
    जा. मग वडील भेटायला आले की त्यांना सांग, तामारला माझ्याकडे येऊ द्या. तिने मला
    खायला घालू द्या. माझ्या समोरच तिला एखादा खाद्य पदार्थ तयार करू द्या. मग तो तिच्या
    हातून मी खाईन.
  qub-qub: Chaura Jonadabga sumaj tantiyachiran «Artita rurar gueshyaj-tucushpayqui
    cämallayquicho jitaräcuy. Papäniqui ricashoj shamuptenga ruwanqui ‹Pañë Tamar
    shamuchun micuyta garamänanpaj. Caycho ima micuyllatapis rurapämächun› nir. Chayrämi
    pañiquita ricanquipaj. Garashushayquitapis micunquipaj» nir.
  bqp-bqp: 'Akũ Yonadabu pìnɛ: Ǹ gɛ́ ǹ wútɛ n gádoa lákũ gyãren n ũ bà. Tó n de
    sù n gwa, ǹ onɛ ń ye n dãre Tama su à pↄ́ble kpámma. À su à kɛkɛ n wára de ǹgↄ̃
    e, gbasa à nannɛ n ↄĩ.'
  hat-hat: 'Jonadab di li: -Pran pòz malad ou, moute kabann ou kouche. Lè papa ou
    va vin wè ou, w''a di l'': Tanpri, kite Tama, sè m'' lan, vin ban m'' manje. Mwen
    ta renmen pou li pare manje a devan m'' pou m'' wè l'', lèfini pou l'' sèvi m''
    manje a li menm.'
  eng-BSB: Jonadab told him, “Lie down on your bed and pretend you are ill. When your
    father comes to see you, say to him, ‘Please let my sister Tamar come and give
    me something to eat. Let her prepare it in my sight so I may watch her and eat
    it from her hand.’”
  tod-tod: 'Yɔnadaɓe ɠɛ ma: «La betei zu, è ɓɔɠɔ ɠɛ ga seeɓɛ nui. Siɛgi zu è-ɠɛɛ
    a ʋaana la, ɗa ɠɛ ma: ‹Va bu, nà-seelai Tamaal ʋa, é daamii ve zèa, é kpɛtɛ
    gàazu, tɔ ɓɔɠɔi é fe zèa, gè mi.› »'
  eng-WEBPB: Jonadab said to him, “Lay down on your bed and pretend to be sick. When
    your father comes to see you, tell him, ‘Please let my sister Tamar come and give
    me bread to eat, and prepare the food in my sight, that I may see it and eat it
    from her hand.’”
  kbq-kbq: Hagi Jonadabu'a Amnonina asamino, Kagra vunka tafete kri vahe kna hunka
    umase'negeno negafa'ma kageku'ma esigenka amanage hunka asamio, nagri nensaro
    Tamari asamigeno ne'zana erino eme namino. Hagi negenugeno emani'neno ne'zana
    retro hunaminke'na, azama'afintira naneno hunka hugahane.
  nhe-BL: 'Huajca Jonadab quiilhui: ―Na nimitzilhuis quejatza tijchihuas. Ximotecati
    ipan motlapech huan ximococoxcanequi. Huan quema yas motata David mitzpaxaloti,
    xiquilhui quej ni: ‘Nimitztlajtlanía xijtitlani noicni Tamar ma nechcualtlaliliqui
    se tlacualistli para nijcuas.’'
  bus-bus: 'Ben Yonadabu bènɛ: Ǹ gá ǹ daɛ n gádoa lán gyãreen n ũu bà. Tó n de mↄ̀
    n gwa, ǹ onɛ ń yezi n dãre Tama mↄ́ à pↄ́blee kpámma. À mↄ́ à kɛkɛ n wáa lɛ n
    wɛ́ɛ gↄ̃ ee, gbasa à nannɛ n ↄzĩ.'
  gub-BL: Uze'eg Zonanaw izupe. — Nema'eahy mua'u nehe kury, neker haw pe ne'aw pà
    nehe kury. Neru tur mehe eze'eg nezewe izupe nehe. — Tuwe hereinyr Tamar werur
    heremi'u ràm ihewe nehe. Tuwe uzapo heremi'u ràm xe heruwà nehe, imur pà ihewe
    nehe, ere izupe nehe, i'i izupe.
  eng-DRA: 'And Jonadab said to him: Lie down upon thy bed, and feign thyself sick:
    and when thy father shall come to visit thee, say to him: Let my sister Thamar,
    I pray thee, come to me, to give me to eat, and to make me a mess, that I may
    eat it at her hand.'
