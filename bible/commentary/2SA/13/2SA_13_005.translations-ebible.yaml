verse: 2SA.013.005
translations:
  mal-C: 'യോനാദാബ് അയാളോട്: “അങ്ങ് രോഗം നടിച്ച് കിടക്കയിൽ കിടക്കുക. അങ്ങയുടെ പിതാവ്
    കാണുന്നതിനായി വരുമ്പോൾ അദ്ദേഹത്തോട് ഈ വിധം പറയുക, ‘എന്റെ സഹോദരി താമാർ വന്ന് എനിക്കെന്തെങ്കിലും
    ഭക്ഷിക്കാൻ തരണമെന്ന് ഞാൻ ആശിക്കുന്നു. അവൾ വന്ന് ഞാൻ കാൺകെ ഭക്ഷണമൊരുക്കാൻ അനുവദിക്കണമേ!
    എനിക്ക് അവളുടെ കൈയിൽനിന്നും വാങ്ങി ഭക്ഷിക്കണം.’ ”'
  deu-TKW: 'Da riet ihm Jonadab: Lege dich zu Bette und stelle dich krank, und wenn
    dann dein Vater kommt, um nach dir zu sehen, so sage zu ihm: Wenn nur meine Schwester
    Thamar herkäme, um mir etwas zu essen zu geben! Wenn sie vor meinen Augen das
    Essen bereitete, daß ich es sehen könnte, dann wollte ich aus ihrer Hand essen!'
  lin-lin: 'Yonadabi alobaki na ye : — Oh, sala boye : « Kende na mbeto mpe kosana
    kobela. Tango tata na yo akoya kotala yo, okoloba na ye : ‹ Nalingi ete Tamari,
    ndeko na ngai ya mwasi, aya kopesa ngai eloko ya kolia. Tika ete alamba biloko
    na miso na ngai mpo ete namona ye mpe nakoka kolia na loboko na ye. › »'
  eng-LSV: 'And Jonadab says to him, “Lie down on your bed, and feign yourself sick,
    and your father has come in to see you, and you have said to him: Please let my
    sister Tamar come in and give me bread to eat; and she has made the food before
    my eyes so that I see [it], and have eaten from her hand.”'
  eng-GNV: 'And Ionadab sayd vnto him, Lie downe on thy bed, and make thy selfe sicke:
    and when thy father shall come to see thee, say vnto him, I pray thee, let my
    sister Tamar come, and giue me meate, and let her dresse meate in my sight, that
    I may see it, and eate it of her hand.'
  eng-WEBSTER: 'And Jonadab said to him, Lay thee down on thy bed, and make thyself
    sick: and when thy father cometh to see thee, say to him, I pray thee, let my
    sister Tamar come, and give me food, and dress the food in my sight, that I may
    see it , and eat it at her hand.'
  nhw-BL: 'Huajca Jonadab quiilhui: ―Na nimitzilhuis quenicatza tijchihuas. Ximotecati
    ipan motlapech huan ximococoxcanequi. Huan quema yas motata David mitzpaxaloti,
    xiquilhui quej ni: ‘Nimitztlajtlanía xijtitlani noicni Tamar ma nechcualtlaliliqui
    se tlacualistli para nijcuas.’'
  swh-ONEN: Yonadabu akamwambia, “Nenda ukalale kitandani na ujifanye kuwa mgonjwa.
    Baba yako atakapokuja kukuona mwambie, ‘Ningependa Tamari dada yangu aje kunipatia
    chochote ili nile. Tafadhali mruhusu aje na kuniandalia chakula mbele yangu ningali
    ninamwona, ili nipate kula kutoka mkononi mwake.’ ”
  bba-bba: Mɑ Yonɑdɑbu u nùn sɔ̃ɔwɑ u nɛɛ, ɑ doo ɑ kpunɑ kpɑ ɑ nɛɛ, ɑ bɑrɔwɑ. Wunɛn
    tundo, ù n nɑ wunɛn mi, kpɑ ɑ nùn sɔ̃ ɑ nɛɛ, u de wunɛn sesu Tɑmɑɑ u nɑ wunɛn
    mi, u nun dĩɑnu kuɑ ɑ n wɑɑmɔ, kpɑ ɑ nu mwɑ win nɔmɑn di ɑ sere di.
  eng-KJVCPB: 'And Jonadab said unto him, Lay thee down on thy bed, and make thyself
    sick: and when thy father cometh to see thee, say unto him, I pray thee, let my
    sister Tamar come, and give me meat, and dress the meat in my sight, that I may
    see it, and eat it at her hand.'
  luo-luo: Jonadab nowachone niya, “Dhiyo inind e kitanda ka iwuondri ni ituo. Ka
    wuonu obiro neni, to wachne ni, ‘Daher mondo nyamera ma Tamar obi omiya gimoro
    acham. Yie mondo obi otedna chiemo kaneno mondo mi anene kaka otedo; kendo acham
    chiemo kotingʼo e lwete.’ ”
  meu-meu: Ionadab ese e hamaoroa, eto, Emu mahuta patana ai ba hekure, ba gorere
    koikoi. Bena tamamu ese baine itamu negana ai na ba hamaoroa, baoto “Mani emu
    kara taihugu Tamara bainema, flaoa baine henigu baina ania, bona aniani taina
    na vairagu ai baine gabua, baina itaia, bona ia imana amo baina ania”.
  npi-ULB: तब योनादाबले तिनलाई भने, “आफ्‍नो ओछ्‍यान सुतिराख र बिरामी भएको बहाना गर
    । जब तिम्रो बुबाले तिमीलाई हेर्न आउँछन्, तब उनलाई भन, 'कृपया मलाई केही खाने कुरा
    दिन र मेरो सामु ती पकाउन कृपया मेरी बहिनी तामारलाई पठाइदिनुहोस्, ताकि म त्‍यो
    हेर्न सकूँ र त्‍यो उनको हातबाट खान सकूँ ।”
  yor-yor: Jonadabu sì wí fún un pé, “Dùbúlẹ̀ ní ibùsùn rẹ kí ìwọ sì díbọ́n pé, ìwọ
    kò sàn, baba rẹ yóò sì wá wò ọ́, ìwọ ó sì wí fún un pé, ‘Jọ̀wọ́ jẹ́ kí Tamari
    àbúrò mi wá kí ó sì fún mi ní oúnjẹ kí ó sì ṣe oúnjẹ náà níwájú mi kí èmi ó rí
    i, èmi ó sì jẹ ẹ́ ní ọwọ́ rẹ̀.’ ”
  ind-ind: Jawab Yonadab kepada Amnon, “Berbaringlah di tempat tidurmu dan berpura-puralah
    sedang sakit. Saat ayahmu datang menjengukmu, katakan padanya, ‘Izinkanlah adikku
    Tamar datang agar dia menyiapkan makanan untukku. Biarkan dia menyiapkan makanan
    itu di depan mataku, agar aku bisa melihat, dan biar dia yang menyuapiku.’”
  pes-OPCB: 'یوناداب گفت: «در بسترت دراز بکش و خودت را به مریضی بزن. وقتی پدرت به
    عیادتت بیاید، به او بگو که تامار را بفرستد تا برایت خوراکی تهیه کند. بگو که اگر
    از دست تامار غذا بخوری خوب می‌شوی.»'
  tgl-ULB: Pagkatapos sinabi ni Jonadab sa kaniya, “Humiga ka sa iyong higaan at magkunwaring
    may sakit. Kapag dumating ang iyong ama para makita ka, hingin sa kanya, 'Pakiusap,
    maaari mo bang papuntahin ang aking kapatid na babaeng si Tamar para bigyan ako
    ng isang bagay na makakain at lutuin ito sa aking harapan, para maaari ko itong
    makita at kainin mula sa kaniyang kamay?'”
  hui-hui: Ani layagola Yonadabahanda lalu, Ai í̠ ke̱ howa warago bo wini tingi halu
    dagiaha palue pu. Ani paderia í̠ abahanda hondo ibiyagua ibuhondo au labe. I̱
    mbalini Tama ogoria tomo dawale ibilo hameledo. Ani bialu i̱naga deni howa ibunime
    dawalu ibunaga gime yu ibalu i̱ noliya ngilo hameledo lalu lamibe. Í̠na kinihondo
    ke̱ howa bi ogonidagua lamiriyagua ibugua Tama í̠ bederia pu lolebirago ani labe,
    lene.
  mya-mya: ယော​န​ဒပ်​က``သင်​သည်​ဖျား​နာ​ဟန်​ပြု​၍ အိပ်​ရာ​ပေါ်​တွင်​နေ​လော့။ သင့်​ခ​မည်း​တော်
    လာ​၍​ကြည့်​သော​အ​ခါ`နှ​မ​တော်​တာ​မာ အား​အ​ကျွန်ုပ်​ထံ​သို့​စေ​လွှတ်​၍ အ​ကျွန်ုပ်
    အား​အ​စား​အ​စာ​ကျွေး​စေ​တော်​မူ​ပါ။ အ​ကျွန်ုပ်​ရှေ့​တွင်​သူ​ချက်​၍ သူ့​လက်​ဖြင့်
    ကျွေး​သော​အ​စား​အ​စာ​ကို​စား​လို​ပါ သည်' ဟု​လျှောက်​ထား​လော့'' ဟု​အ​ကြံ ပေး​၏။-
  bod-N: དེར་ཡོ་ན་དབ་ཀྱིས་ཁོ་ལ། ཁྱེད་མལ་སའི་ནང་ཉལ་ཏེ་ན་ཁུལ་གྱིས་ཤིག ཁྱེད་ཀྱི་ཡབ་ཁྱེད་ལ་གཟིགས་པར་འོངས་སྐབས་ཁྱེད་ཀྱིས་ཁོང་ལ།
    ངའི་སྲིང་མོ་ཐལ་མཱར་འདིར་མངགས་ནས་ང་ལ་ཁ་ཟས་སྟེར་བར་མཛོད་དང་། ཡང་ངས་དངོས་སུ་མཐོང་བ་དང་དེའི་ལག་ནས་ཁ་ཟས་བླངས་ཏེ་བཟའ་བའི་ཕྱིར་མོས་ངའི་མཐོང་སར་ཁ་ཟས་སྟ་གོན་བྱེད་པར་མཛད་རོགས་ཞེས་ཞུས་ཤིག་ཅེས་བསླབས་པ་དང་།
  sna-sna: Jonadhabhu akati, “Enda unorara unyepedzere kurwara. Zvino kana baba vako
    vauya kuzokuona, uti kwavari, ‘Ndinokumbira kuti hanzvadzi yangu Tamari auye andipe
    zvokudya. Ndinoda kuti agadzire zvokudya ini ndichiona kuti ndimuone uye ndigodya
    zvichibva mumaoko ake.’ ”
  spa-BLM: 'Jonadab le dijo: “Acuéstate en tu cama y finge estar enfermo. Cuando tu
    padre venga a verte, dile: ‘Por favor, que venga mi hermana Tamar y me dé pan
    para comer, y prepara la comida a mi vista, para que la vea y la coma de su mano’.”'
  cac-cac: 'Axo ix yalan vin̈aj Jonadab chi'' d''a vin̈ icha tic: —A ticnaic, ec''an̈
    jichan d''a a ch''at, tza tz''acan penaayax a b''a. Ayic ol javoc vin̈ a mam ach
    yila'', tzal d''a vin̈ icha tic: Tzin tevi d''ayach to tza checcot ix Tamar ix
    vanab'', yic syac'' jab''oc in vael ix, aocab'' ix sb''oani, yic vach'' ol vila'',
    ol in vaani, ol in chaan d''a ix, xa chi d''a vin̈, xchi vin̈.'
  swh-ULB: Ndipo Yehonadabu akamwambia, “Lala kitandani mwako na ujifanye kuwa mgonjwa.
    Wakati baba yako atakapo kuja kukuona, mwambie, Tafadhari mtume dada yangu Tamari
    aandaye chakula mbele yangu, ili kwamba nikione na kula kutoka mkononi mwake?”
  bel-bel: 'І сказаў яму Ёнадаў: кладзіся ў пасьцель тваю і прыкінься хворым; і калі
    бацька твой прыйдзе адведаць цябе, скажы яму: хай прыйдзе Тамар, сястра мая, і
    падмацуе мяне ежаю, прыгатаваўшы ежу на вачах маіх, каб я бачыў і еў з рук яе.'
  deu-ELBBK: 'Und Jonadab sprach zu ihm: Leg dich auf dein Lager und stell dich krank;
    und kommt dein Vater, um dich zu sehen, so sprich zu ihm: Lass doch meine Schwester
    Tamar kommen und mir Speise zu essen geben, und vor meinen Augen das Essen zubereiten,
    damit ich zusehe und aus ihrer Hand esse.'
  mbb-OT: Migkaǥi si Jonadab te, “Hizeǥè ka, wey ka mebpezezaru. Ne emun edlauy kenikew
    is amey nu ne keǥiyi nu sikandin he tuǥuti zin si Tamar he medhendiyà te kenikew,
    he iyan ebpekaan kenikew. Keǥiyi nu sikandin he egkesuatan nu he egkeehè nu si
    Tamar he iyan ed-andam te keenen nu zutun te uvey nu he iyan edsungit kenikew.”
  mal-2015: 'യോനാദാബ് അവനോടു: നീ രോഗംനടിച്ചു കിടക്കയിൽ കിടന്നുകൊൾക; നിന്നെ കാണ്മാൻ
    നിന്റെ അപ്പൻ വരുമ്പോൾ നീ അവനോടു: എന്റെ സഹോദരിയായ താമാർ വന്നു എന്നെ ഒന്നു ഭക്ഷണം
    കഴിപ്പിക്കേണം; അവളുടെ കയ്യിൽനിന്നു വാങ്ങി ഭക്ഷിക്കേണ്ടതിന്നു ഞാൻ കാൺകെ അവൾ എന്റെ
    മുമ്പിൽവെച്ചുതന്നേ ഭക്ഷണം ഒരുക്കേണം എന്നു അപേക്ഷിച്ചുകൊൾക എന്നു പറഞ്ഞു.'
  rmc-rmc: 'O Jonadab leske phenďa: „Pašľuv tuke pro hadžos a ker tut, hoj sal nasvalo.
    Sar avela tut te dikhel tiro dad, phen leske: ‚Mangav tut, domuk, hoj miri pheň
    e Tamar man te del te chal. Mi pripravinel anglal mande o chaben, bo kamav andral
    lakre vasta te chal.‘ “'
  pes-OPV: 'و یوناداب وی را گفت: «بر بستر خود خوابیده، تمارض نما و چون پدرت برای عیادت
    تو بیاید، وی را بگو: تمنا این که خواهر من تامار بیاید و مراخوراک بخوراند و خوراک
    را در نظر من حاضرسازد تا ببینم و از دست وی بخورم.»'
  ron-1924: 'Ионадаб й-а зис: „Кулкэ-те ын пат ши фэ-те болнав. Кынд ва вени татэл
    тэу сэ те вадэ, сэ-й спуй: ‘Дэ вое сурорий меле Тамар сэ винэ сэ-мь дя сэ мэнынк;
    сэ-мь прегэтяскэ суб окий мей о мынкаре, ка с-о вэд ши с-о яу дин мына ей.’”'
  ben-OBCV: “বিছানায় গিয়ে অসুস্থ হওয়ার ভান করো,” যোনাদব বলল। “তোমার বাবা যখন তোমাকে
    দেখতে আসবেন, তাঁকে বোলো, ‘আমি চাই আমার বোন তামর এসে আমাকে কিছু খেতে দিক। সে আমার
    সামনেই খাবার তৈরি করুক, যেন আমি তাকে দেখতে দেখতে তার হাত থেকেই তা খেতে পারি।’ ”
  som-som: Markaasaa Yoonaadaab ku yidhi, Sariirtaada ku jiifso oo iska dhig sidii
    mid buka, oo markii aabbahaa kuu yimaado, waxaad ku tidhaahdaa, Waan ku baryayaaye
    walaashay Taamaar ha ii timaado, oo cunto ha i siiso, oo cuntadana hortayda ha
    ku samayso, aan iska fiirsadee, oo aan gacanteedana ku cunee.
  lat-VUC: 'Cui respondit Jonadab: Cuba super lectum tuum, et languorem simula: cumque
    venerit pater tuus ut visitet te, dic ei: Veniat, oro, Thamar soror mea, ut det
    mihi cibum, et faciat pulmentum, ut comedam de manu ejus.'
  eng-ASVBT: 'And Jonadab said unto him, Lay thee down on thy bed, and feign thyself
    sick: and when thy father cometh to see thee, say unto him, Let my sister Tamar
    come, I pray thee, and give me bread to eat, and dress the food in my sight, that
    I may see it, and eat it from her hand.'
  ita-1885: 'E Ionadab gli disse: Mettiti in letto, e fatti infermo: e, quando tuo
    padre verrà a visitarti, digli: Deh! venga Tamar, mia sorella, e mi dia da mangiare
    alcuna vivanda, apparecchiandomela in mia presenza; acciocchè, vedutagliela apparecchiare,
    io la mangi di sua mano.'
  eng-LXXUP: And Jonadab said to him, Lie upon thy bed, and make thyself sick, and
    thy father shall come in to see thee; and thou shalt say to him, Let, I pray thee,
    Tamar my sister come, and feed me with morsels, and let her prepare food before
    my eyes, that I may see and eat at her hands.
  eng-ULB: Then Jonadab said to him, “Lie down on your bed and pretend to be sick.
    When your father comes to see you, ask him, 'Would you please send my sister Tamar
    to give me something to eat and cook it before me, so that I may see it and eat
    it from her hand?'”
  spa-VBL: '“Acuéstate en tu cama y finge que estás enfermo”, le dijo Jonadab. “Cuando
    tu padre venga a verte, dile: ‘Por favor, haz que mi hermana Tamar venga a darme
    algo de comer. Ella puede prepararla mientras yo miro y puede entregármela’”.'
  fra-_FOB: 'Et Jonadab lui dit: Couche-toi sur ton lit, et fais le malade; et quand
    ton père viendra te voir, tu lui diras: Je te prie, que ma sœur Tamar vienne,
    et qu''elle me donne à manger; qu''elle apprête devant moi quelque mets, afin
    que je le voie, et que je le mange de sa main.'
  mal-mal: 'യോനാദാബ് അവനോട്: “നീ രോഗംനടിച്ച് കിടക്കയിൽ കിടന്നുകൊള്ളുക; നിന്നെ കാണാൻ
    നിന്റെ അപ്പൻ വരുമ്പോൾ നീ അവനോട്: ‘എന്റെ സഹോദരിയായ താമാർ വന്ന് എന്നെ ഭക്ഷണം കഴിപ്പിക്കണം;
    അവളുടെ കയ്യിൽനിന്ന് വാങ്ങി ഭക്ഷിക്കേണ്ടതിന് ഞാൻ കാൺകെ അവൾ എന്റെ മുമ്പിൽവച്ചുതന്നെ
    ഭക്ഷണം ഒരുക്കണം എന്ന് അപേക്ഷിക്കുന്നു’ എന്നു പറഞ്ഞുകൊള്ളുക”.'
  urd-GVR: Yūnadab ne apne dost ko mashwarā diyā, “Bistar par leṭ jāeṅ aur aisā zāhir
    kareṅ goyā bīmār haiṅ. Jab āp ke wālid āp kā hāl pūchhne āeṅge to un se darḳhāst
    karnā, ‘Merī bahan Tamr ā kar mujhe marīzoṅ kā khānā khilāe. Wuh mere sāmne khānā
    taiyār kare tāki maiṅ use dekh kar us ke hāth se khānā khāūṅ.’”
  suz-BL: मिनु योनादाबमी “रोइ पाता, देंखु पा इप्‍शा बाक्‍को। मिनु इ आफ इ कली कोव़थ
