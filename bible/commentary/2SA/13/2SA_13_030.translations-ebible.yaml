verse: 2SA.013.030
translations:
  mal-C: അവർ മാർഗമധ്യേ ആയിരിക്കുമ്പോൾത്തന്നെ, “അബ്ശാലോം രാജകുമാരന്മാരെയെല്ലാം വധിച്ചെന്നും
    അവരിൽ ഒരുത്തൻപോലും ശേഷിച്ചിട്ടില്ല” എന്നും ഒരു വാർത്ത ദാവീദിനു ലഭിച്ചു.
  deu-TKW: 'Während sie aber noch unterwegs waren, war schon das Gerücht zu David
    gedrungen: Absalom hat alle königlichen Prinzen ermordet, so daß kein einziger
    von ihnen übrig geblieben ist!'
  lin-lin: 'Wana bazalaki nanu na nzela, sango ekomaki epai ya Davidi : « Abisalomi
    abomi bana mibali nyonso ya mokonzi, moko te kati na bango atikali. »'
  eng-LSV: And it comes to pass—they [are] in the way—and the report has come to David,
    saying, “Absalom has struck all the sons of the king, and there is not left [even]
    one of them”;
  eng-GNV: And while they were in the way, tydings came to Dauid, saying, Absalom
    hath slaine al the Kings sonnes, and there is not one of them left.
  eng-WEBSTER: And it came to pass, while they were in the way, that information came
    to David, saying, Absalom hath slain all the king's sons, and there is not one
    of them left.
  nhw-BL: 'Huan quema inijuanti noja hualayayaj ipan ojtli, ajsico campa David se
    tlacatl catli quihualiquiliyaya se camanali, huan quiijto: Absalón quinmicti nochi
    motelpocahua huan niyon se amo mocajqui yoltoc.'
  swh-ONEN: 'Wakati wakiwa njiani, taarifa ilimjia Daudi, kusema: “Absalomu amewaua
    wana wote wa mfalme; hakuna hata mmoja aliyesalia.”'
  bba-bba: Sɑnɑm mɛ bɑ duki yɑrinɑ mi, yerɑ Dɑfidi u nuɑ mɑ bɑ win bibu kpuro ɡo,
    bɑɑ ben turo kun tie.
  eng-KJVCPB: And it came to pass, while they were in the way, that tidings came to
    David, saying, Absalom hath slain all the king’s sons, and there is not one of
    them left.
  luo-luo: Kane pod gin e yo, wach nochopo ne Daudi niya, “Abisalom osenego yawuot
    ruoth duto; maonge kata achiel kuomgi modongʼ.”
  meu-meu: Idia na dounu dala ai, haida ese hari e laohaia David dekenai, eto, Absalom
    ese hanua pavapavana natuna mamaruanedia iboudiai vada e aladia mase, ta se mauri.
  npi-ULB: यसैले यस्‍तो भयो, जब तिनीहरू बाटोमै थिए, तब दाऊदकहाँ यसो भन्‍ने खबर आयो,
    “अब्शालोमले सबै राजकुमारलाई मरेका छन् र त्‍यहाँ एक जना पनि बाँचेका छैनन् ।”
  yor-yor: Nígbà tí wọ́n ń bẹ lọ́nà, ìròyìn sì dé ọ̀dọ̀ Dafidi pé, “Absalomu pa gbogbo
    àwọn ọmọ ọba, ọ̀kan kò sì kù nínú wọn.”
  ind-ind: Sementara mereka masih dalam perjalanan, sampailah berita kepada Daud,
    “Absalom sudah membunuh semua anak laki-laki raja! Tidak ada seorang pun yang
    selamat!”
  pes-OPCB: وقتی ایشان هنوز در راه بازگشت به اورشلیم بودند، به داوود خبر رسید که ابشالوم
    تمام پسرانش را کشته است.
  tgl-ULB: Kaya nangyari na, habang nasa daan sila, nakarating na kay David ang balita
    na nagsasabing, “Pinatay ni Absalom ang lahat ng anak na lalaki ng hari at walang
    ni isang natira sa kanila.”
  hui-hui: Kini igini biaru ti wene harigani ibalu heaore dege agali maru kini hearia
    abale puwa ibuhondo lalu, Abasalomohanda í̠ igini biaruni bibahende mbiraoreli
    hangubi mbira pora bialu nape bibahendeore homelo bo wahai haya, lalu lamini.
  mya-mya: သူ​တို့​သည်​အိမ်​အ​ပြန်​လမ်း​၌​ရှိ​နေ​သေး စဉ်``အ​ဗ​ရှ​လုံ​သည်​အ​ရှင်​၏​သား​တော်
    အ​ပေါင်း​တို့​ကို​သတ်​လေ​ပြီ။ တစ်​ဦး​တစ် ယောက်​မျှ​မ​ကျန်​မ​ရှိ​တော့​ပါ'' ဟူ​သော
    သ​တင်း​သည်​ဒါ​ဝိဒ်​ထံ​သို့​ရောက်​ရှိ​လာ​၏။-
  bod-N: དེ་ནས་ཁོ་རྣམས་ད་དུང་ལམ་བར་དུ་འབྲོ་སྐབས་སུ། ཨབ་ཤཱ་ལོམ་གྱིས་རྒྱལ་སྲས་ཐམས་ཅད་བསད་ནས་གཅིག་ཀྱང་མ་ལུས་སོ་ཞེས་པའི་འཕྲིན་དཱ་བིད་ལ་སླེབས་པ་དང་།
  sna-sna: Vachiri munzira kudaro, shoko rakasvika kuna Dhavhidhi richiti, “Abhusaromu
    auraya vanakomana vose vamambo; hapana kana mumwe zvake asara.”
  spa-BLM: 'Mientras iban de camino, llegó a David la noticia: “¡Absalón ha matado
    a todos los hijos del rey, y no queda ni uno de ellos!”'
  cac-cac: Ayic ayto och eb' vin̈ d'a yol b'e, ix c'och specal d'a vin̈aj rey David
    to toxo ix cham masanil eb' yuninal vin̈ yuj vin̈aj Absalón, man̈xo junoc eb'
    vin̈ ixto cani.
  swh-ULB: Hata ikawa wakati wakiwa njiani habari zikafika kwa Daudi kusema, “Absalomu
    ameua wana wote wa mfalme na hakuna hata mmoja aliyesalia.”
  bel-bel: Калі яны былі яшчэ ў дарозе, дайшла чутка да Давіда, што Авэсалом забіў
    усіх царскіх сыноў, і не засталося ніводнага зь іх.
  deu-ELBBK: 'Und es geschah, während sie auf dem Weg waren, da kam die Nachricht
    zu David, indem man sagte: Absalom hat alle Söhne des Königs erschlagen, und nicht
    einer von ihnen ist übriggeblieben.'
  mbb-OT: Hein ed-ulì dan en diyà te Jerusalem, duen neketudtul ki David he mibpenhimetayan
    ni Absalom is langun he menge anak din he maama ne wazà nesamà.
  mal-2015: 'അവർ വഴിയിൽ ആയിരിക്കുമ്പോൾ തന്നേ: അബ്ശാലോം രാജകുമാരന്മാരെയൊക്കെയും കൊന്നുകളഞ്ഞു;
    അവരിൽ ഒരുത്തനും ശേഷിച്ചില്ല എന്നു ദാവീദിന്നു വർത്തമാനം എത്തി.'
  rmc-rmc: 'On sas mek pro drom, sar le Davidoske vareko phenďa: „O Absolon murdarďa
    savore tire čhaven – ňiko lendar na ačhiľa te dživel.“'
  pes-OPV: و چون ایشان در راه می‌بودند، خبر به داودرسانیده، گفتند که «ابشالوم همه
    پسران پادشاه راکشته و یکی از ایشان باقی نمانده است.»
  ron-1924: Пе кынд ерау пе друм, а ажунс звонул ла Давид кэ Абсалом а учис пе тоць
    фиий ымпэратулуй ши кэ н-а май рэмас ничунул дин ей.
  ben-OBCV: 'তারা তখনও পথেই ছিল, আর এই খবরটি দাউদের কাছে পৌঁছে গেল: “অবশালোম রাজার
    সব ছেলেকে মেরে ফেলেছে; তাদের মধ্যে একজনও বেঁচে নেই।”'
  som-som: Oo intay sii socdeen ayaa war u yimid Daa'uud, oo waxaa lagu yidhi, Absaaloom
    wuxuu laayay wiilashii boqorka oo dhan, oo mid qudhuhuna kama hadhin.
  lat-VUC: 'Cumque adhuc pergerent in itinere, fama pervenit ad David, dicens: Percussit
    Absalom omnes filios regis, et non remansit ex eis saltem unus.'
  eng-ASVBT: And it came to pass, while they were in the way, that the tidings came
    to David, saying, Absalom hath slain all the king’s sons, and there is not one
    of them left.
  ita-1885: Ora, mentre erano ancora per cammino, il grido venne a Davide, che Absalom
    avea percossi tutti i figliuoli del re, e che niuno di loro era scampato.
  eng-LXXUP: And it came to pass, when they were in the way, that a report came to
    David, saying, Absalom has slain all the king’s sons, and there is not one of
    them left.
  eng-ULB: So it came about, while they were on the road, that the news came to David
    saying, “Absalom has killed all the king's sons, and there is not one of them
    left.”
  spa-VBL: 'Mientras regresaban, David recibió un mensaje: “Absalón ha matado a todos
    los hijos del rey; no queda ni uno solo”.'
  fra-_FOB: Or, comme ils étaient en chemin, le bruit parvint jusqu'à David qu'Absalom
    avait tué tous les fils du roi, et qu'il n'en était pas resté un seul.
  mal-mal: അവർ വഴിയിൽ ആയിരിക്കുമ്പോൾ, “അബ്ശാലോം രാജകുമാരന്മാരെയെല്ലാം കൊന്നുകളഞ്ഞു;
    അവരിൽ ഒരുത്തനും ശേഷിച്ചില്ല” എന്ന് ദാവീദിന് വാർത്ത എത്തി.
  urd-GVR: Wuh abhī rāste meṅ hī the ki afwāh Dāūd tak pahuṅchī, “Abīsalūm ne āp ke
    tamām beṭoṅ ko qatl kar diyā hai. Ek bhī nahīṅ bachā.”
  suz-BL: मेकोपुकी लांम बाक्‍न बाक्‍ना पिप कली “अब्‍सालोमम पिप आ तौ नेल्‍ल आन कली
    साइक्‍तु। सुइ मब्रोंइम” देंशो लोव़ चाक्‍दीत्‍मे बाक्‍त।
  ita-1927: Or mentr’essi erano ancora per via, giunse a Davide la notizia che Absalom
    aveva ucciso tutti i figliuoli del re, e che non uno di loro era scampato.
  ckb-ckb: 'لە کاتێکدا ئەوان بەڕێوە بوون، هەواڵ گەیشتە داود و گوترا: «ئەبشالۆم هەموو
    کوڕەکانی پاشای کوشتووە و کەسیانی نەهێشتووەتەوە.»'
  eng-BBE: Now while they were on their way, news was given to David that Absalom
    had put to death all the sons of the king and that not one of them was still living.
  kan-OKCV: ಅವರು ದಾರಿಯಲ್ಲಿರುವಾಗಲೇ ದಾವೀದನಿಗೆ, “ಅಬ್ಷಾಲೋಮನು ಅರಸನ ಮಕ್ಕಳನ್ನೆಲ್ಲಾ ಕೊಂದುಹಾಕಿದ್ದಾನೆ,
    ಒಬ್ಬನಾದರೂ ಉಳಿಯಲಿಲ್ಲ,” ಎಂಬ ವರ್ತಮಾನ ಬಂತು.
  tam-2017: அவர்கள் வழியில் இருக்கும்போதே, அப்சலோம் ராஜாவின் மகன்கள் எல்லோரையும் அடித்துக்
    கொன்றுபோட்டான், அவர்களில் ஒருவரும் மீதியாக இருக்கவிடவில்லை என்று, தாவீதுக்குச்
    செய்தி வந்தது.
  spa-RV-1909: 'Y estando aún ellos en el camino, llegó á David el rumor que decía:
    Absalom ha muerto á todos los hijos del rey, que ninguno de ellos ha quedado.'
  ron-BTF: 'Și s-a întâmplat, în timp ce ei erau încă pe cale, că veștile au ajuns
    la David, spunând: Absalom a ucis pe toți fiii împăratului și nu a rămas niciunul
    dintre ei.'
  eng-WEBP: While they were on the way, the news came to David, saying, “Absalom has
    slain all the king’s sons, and there is not one of them left!”
  eng-FBV: While they were on their way back, David received a message, “Absalom has
    killed all the king's sons—there's not a single one left!”
  nld-1939: 'Terwijl ze nog onderweg waren, drong het gerucht tot David door: Absalom
    heeft alle prinsen vermoord; niet één is er in leven gebleven!'
  nch-BL: 'Huan quema inijuanti noja hualayayaj ipan ojti, ajsico campa David se tacat
    cati quihualiquiliyaya se camanali, huan quiijto: Absalón quinmicti nochi motelpocahua
    huan yon se amo mocajqui yoltoc.'
  vie-1934: Đang khi các vương tử ở dọc đường, có tiếng thấu đến vua Đa-vít rằng Aùp-sa-lôm
    đã giết các vương tử rồi, không có một ai thoát khỏi.
  hin-CV: 'जब वे सब मार्ग में ही थे, दावीद को यह समाचार इस प्रकार भेजा गया: “अबशालोम
    ने सभी राजपुत्रों का संहार कर दिया है; एक भी जीवित शेष न रहा है.”'
  spa-BES: Ahora, mientras iban en camino, se le dio a David la noticia de que Absalón
    había dado muerte a todos los hijos del rey y que ninguno de ellos aún vivía.
  tdx-tdx: 'Ie mbe an-dala mb’eo, le niheo amy Davide ty rehake nanao ty hoe: Fa zinama’
    i Absalome iaby o anam-panjakao vaho tsy nengan-konka’e.'
  tha-KJV: ต่อมาขณะเมื่อราชโอรสได้ดำเนินอยู่ตามทาง มี​ข่าวไปถึงดาวิดว่า “อับซาโลมได้ประหารราชโอรสของกษั​ตริ​ย์หมดแล้ว
    ไม่​เหลืออยู่​สักองค์​เดียว​”
  por-BR-2018: 'E estando ainda eles no caminho, chegou a Davi o rumor que dizia:
    Absalão matou a todos os filhos do rei, que nenhum deles restou.'
  deu-ELO: 'Und es geschah, während sie auf dem Wege waren, da kam das Gerücht zu
    David, indem man sagte: Absalom hat alle Söhne des Königs erschlagen, und nicht
    einer von ihnen ist übriggeblieben.'
  eng-WYC-2018: And when they went yet in the way, (the) fame came thereof to the
    king, and it was said, Absalom hath slain all the sons of the king, and namely
    not one (is) left of them. (And when they were yet on the way, the report came
    to the king, and it was said, Absalom hath killed all of the king’s sons, and
    not one of them is left alive.)
  epo-epo: Kiam ili estis ankoraŭ sur la vojo, al David venis la famo, ke Abŝalom
    mortigis ĉiujn filojn de la reĝo kaj neniu el ili restis.
  uig-PIN: Xundaⱪ boldiki, ular tehi yolda ⱪeqip ketiwatⱪanda, «Abxalom padixaⱨning
    ⱨǝmmǝ oƣullirini ɵltürdi. Ularning ⱨeq biri ⱪalmidi» degǝn hǝwǝr Dawutⱪa yǝtküzüldi.
  beo-beo: 'Ilia da ilia diasua buhagimusa:, logoga ahoanoba, Da:ibidi da amane sia:
    nabi, “A:basalome da dia egefe huluane amo fane lelegei dagoi - afae esalebe hame
    ba:sa.”'
  tpi-OTNT: Taim ol i go yet long rot, sampela man i go pas na tokim Devit olsem,
    “Apsalom i kilim olgeta pikinini man bilong yu i dai pinis, na i no gat wanpela
    i stap.”
  hau-SA: Yayinda suke kan hanyarsu, sai labari ya kai kunnen Dawuda cewa, “Absalom
    ya kashe dukan ’ya’yan sarki maza; ko ɗayansu Absalom bai rage ba.”
  uig-LAT: Shundaq boldiki, ular téxi yolda qéchip kétiwatqanda, «Abshalom padishahning
    hemme oghullirini öltürdi. Ularning héch biri qalmidi» dégen xewer Dawutqa yetküzüldi.
  nde-nde: Esesendleleni umbiko wafika kuDavida usithi, “U-Abhisalomu usewabulele
    wonke amadodana enkosi, akukho leyodwa eseleyo.”
  ton-ton: ¶ Pea naʻe hoko ʻo pehē, lolotonga ʻenau ʻi he hala, naʻe ʻomi ʻae ongoongo
    kia Tevita, ʻo pehē, “Kuo tāmateʻi ʻe ʻApisalomi ʻae ngaahi foha kotoa pē ʻoe
    tuʻi, pea ʻoku ʻikai toe ha tokotaha ʻokinautolu.”
  ces-1613: 'V tom když ještě byli na cestě, přišla taková pověst k Davidovi: Pobil
    Absolon všecky syny královské, tak že z nich ani jednoho nezůstalo.'
  eng-WMB: While they were on the way, the news came to David, saying, “Absalom has
    slain all the king’s sons, and there is not one of them left!”
  tam-TCV: அவர்கள் வழியில் போகும்பொழுதே தாவீதிற்கு, “அப்சலோம், அரசனின் மகன்கள் எல்லோரையும்
    கொன்றுவிட்டான். அவர்களில் ஒருவனாவது தப்பவில்லை” என்று செய்தி கிடைத்தது.
  ceb-ULB: Busa nahitabo kini, samtang anaa pa sila sa dalan, ang balita miabot kang
    David nga nag-ingon, “Gipamatay ni Absalom ang tanang mga anak sa hari, ug walay
    usa kanila nga nahibilin.”
  pol-UBG: 'A gdy jeszcze byli w drodze, dotarła do Dawida wieść: Absalom pozabijał
    wszystkich synów króla i nie pozostał z nich ani jeden.'
  agr-agr: '@see-verse:2SA.013.029'
  urd-GVU: وہ ابھی راستے میں ہی تھے کہ افواہ داؤد تک پہنچی، ”ابی سلوم نے آپ کے تمام
    بیٹوں کو قتل کر دیا ہے۔ ایک بھی نہیں بچا۔“
  deu-1912: Und da sie noch auf dem Wege waren, kam das Gerücht vor David, daß Absalom
    hätte alle Kinder des Königs erschlagen, daß nicht einer von ihnen übrig wäre.
  kan-2017: ಅವರು ಇನ್ನೂ ಮಾರ್ಗದಲ್ಲಿರುವಾಗಲೇ ದಾವೀದನಿಗೆ, “ಅಬ್ಷಾಲೋಮನು ರಾಜಪುತ್ರರೆಲ್ಲರನ್ನು
    ಕೊಂದು ಹಾಕಿದನು ಒಬ್ಬನನ್ನೂ ಉಳಿಸಲಿಲ್ಲ” ಎಂಬ ಸುದ್ದಿ ಮುಟ್ಟಿತು.
  yap-yap: 'Kurom u kanawo’ ni yad beyib i yib nga tabnaw, min ga’ar ngak David: “Ke
    li’ Absalom urngin fapi pumo’on ni pifakam karm’ad — dakuriy bagyad niki magey!”'
  hlt-MCSB: Amih te a longpueng uh vaengah olthang tah David taengla pawk coeng tih,
    “Absalom loh manghai capa rhoekTe boeih a ngawn tih amih te pakhat khaw a hlun
    moenih,” a ti nah.
  mdy-ETH: ዔያታ ሃጊ ማኣሪ ሄሉዋዖ ጎይፃ ዓኣንቴ፦ «ዓቤሴሎሜ ኔኤኮ ናኣቶ ቢያ ዎዼኔ፤ ፔቴታዖ ዓቴይ ባኣሴ!» ጋዓ ሃይሴ
    ዳውቴም ሱቴኔ።
  twi-ASANTE: Ɛberɛ a wɔresane akɔ Yerusalem no, saa asɛm yi duruu Dawid asom sɛ,
    “Absalom akunkum wo mmammarima no nyinaa a anka ɔbaako koraa.”
  eng-WEBU: While they were on the way, the news came to David, saying, “Absalom has
    slain all the king’s sons, and there is not one of them left!”
  wal-wal: Eti biron ogiyan de7ishin, “Abeseloomi kawuwaa naata ubbaa wurssiis; etappe
    issoinne attibeenna” giyo odoi Daawitakko gakkiis.
  spa-PDDPT: 'Cuando ellos estaban aún en el camino, un rumor llegó a David: ¡Absalón
    mató a todos los hijos del rey, y no quedó alguno de ellos!'
  gun-gun: 'Ha''e kuery tape rupi teri oo reve ayvu mombe''ua ovaẽ Davi-a py aipoe''i
    va''e: — Xeruvixa, Absalão tu ndera''y kuery ha''e javive ma ojukapa, neĩ peteĩve
    ndopytai — he''i.'
  agu-BL: Itzun te yi na chixone't yi e' cy'ajola'tz tbe' nintzun opon jun yoltz twi'
    Luwiy yi nsken xcye' Absalom tan chibiyle'n cu'n cyakil yi e' tetz cy'ajl. Cya'l
    jun nclax cyen, chij yi jun yola'tz.
  ilo-ULB: Ket napasamak daytoy, kabayatan nga addada iti dalan, nakadanon ti damag
    kenni David a kunana, “Pinatay ni Absalom amin dagiti prinsipe, ken awan uray
    maysa kadakuada ti nabati.”
  kpg-kpg: I di nadau hula i hongo di ala, di haga iloo gaa hai gi David boloo, “Absalom
    gu daaligi au dama daane huogodoo, tangada ne dubu ai!”
  uig-ARA: شۇنداق بولدىكى، ئۇلار تېخى يولدا قېچىپ كېتىۋاتقاندا، «ئابشالوم پادىشاھنىڭ
    ھەممە ئوغۇللىرىنى ئۆلتۈردى. ئۇلارنىڭ ھېچ بىرى قالمىدى» دېگەن خەۋەر داۋۇتقا يەتكۈزۈلدى.
  sus-sus: Mangɛ Dawuda naxa na xibaaru mɛ beenu e xa a yire li, a falafe ra, «Abisalomi
    bara mangɛ xa di xɛmɛ birin faxa, keren mu luxi.»
  pon-2006: Nindokon ar kohkohla nanialo, pakair ahpw lelohng Depit me ketihtihki,
    “Apsalom kemelahr sapwellimomwi pwutak ko koaros— sohte emen me luhwehdi!”
  ksd-ksd: 'Ma ba dia ga ki ka boko nangananga, ra varvai i ga tadav David dari: Absalom
    i tar doko ra umana natu i ra king, ma pa ta tikai i laun valili.'
  tur-YTC: 'Onlar yoldayken David’e haber geldi: “Avşalom kralın bütün oğullarını
    katletti ve onlardan hiçbiri kalmadı!”'
  grc-BRENT: Καὶ ἐγένετο, αὐτῶν ὄντων ἐν τῇ ὁδῷ, καὶ ἡ ἀκοὴ ἦλθε πρὸς Δαυὶδ, λέγων,
    ἐπάταξεν Ἀβεσσαλὼμ πάντας τοὺς υἱοὺς τοῦ βασιλέως, καὶ οὐ κατελείφθη ἐξ αὐτῶν
    οὐδὲ εἷς.
  ind-AYT: Ketika mereka masih di jalan, kabar telah sampai kepada Daud, katanya,
    “Absalom telah membunuh semua anak raja dan tidak ada satu pun dari mereka yang
    tersisa.”
  nya-nya: Ali mʼnjira, Davide anamva mphekesera yakuti, “Abisalomu wakantha ana onse
    a mfumu ndipo palibe ndi mmodzi yemwe amene watsala.”
  hrv-hrv: 'Dok su oni još bili na putu, dođe ovakva vijest Davidu: “Abšalom je pobio
    sve kraljeve sinove, nije ostao od njih ni jedan jedini.”'
  mps-mps: Te augwali sunumidu aseladubadi, te bidi meba polasa pelama, tama Devitba
    te tama po wai, “Apsalomgo te nago ogomani tigidali ela muani, tama deli me bidibeo.”
  tpi-tpi: Taim ol i go yet long rot, sampela man i go pas na tokim Devit olsem, “Apsalom
    i kilim olgeta pikinini man bilong yu i dai pinis, na i no gat wanpela i stap.”
  dan-1931: 'Medens de endnu var undervejs, nåede det Rygte David: “Absalom har hugget
    alle Kongesønnerne ned, ikke en eneste er tilbage af dem!”'
  vie-OVCB: Họ chưa về tới, Đa-vít được tin báo “Áp-sa-lôm giết hết các hoàng tử,
    không sót một người.”
  guj-2017: તેઓ માર્ગમાં જતા હતા, એવામાં દાઉદને એવા સમાચાર મળ્યા કે, આબ્શાલોમે તમામ
    રાજકુંવરોને મારી નાખ્યા છે અને તેઓમાંથી કોઈને પણ જીવતો રહેવા દીધો નથી.”
  pon-2006A: Nindokon ar kohkohla nanialo, pakair ahpw lelohng Depit me ketihtihki,
    “Apsalom kemelahr sapwellimomwi pwutak ko koaros— sohte emen me luhwehdi!”
  por-BRBSL: 'Enquanto eles estavam a caminho, a notícia chegou a David, dizendo:
    “Absalom matou todos os filhos do rei, e não resta nenhum deles”!'
  cth-cth: Ahnimanaw a pha hoehnahlan, aloukenaw a tho awh teh, Absalom ni, siangpahrang
    e a canaw he a thei toe, buet touh hai hlung hoeh telah Devit koe a thaisak awh.
  twi-twi: Bere a wɔresan akɔ Yerusalem no, saa asɛm yi duu Dawid asom se, “Absalom
    akunkum wo mmabarima no nyinaa a anka ɔbaako koraa.”
  hlt-hlt: Amih te a longpueng uh vaengah olthang tah David taengla pawk coeng tih,
    “Absalom loh manghai capa rhoek te boeih a ngawn tih amih te pakhat khaw a hlun
    moenih,” a ti nah.
  tbz-SIM: 'Kɛ̀ bɛ̀ nkpɑɑ́ kɛ mu nyí tùɔ̀koo kɛ̀ Dɑfiti tì kèè kɛ̀ bɛ̀ tu: Abusɑdɔmmu
    kùɔ okpɑ̀ɑ̀tì dɑpɑ̀mbɛ̀ bɛmɔu bɑ́ òmɔù í kpɑɑ́ bɑ́ omɑ́ɑ̀.'
  msy-2020: Me tuavimɨn ghuavɨra itima, gumazir mam men faragha ghua, Devit mɨgɨa
    ghaze, “Apsalom nɨn otariba bar me mɨsoghezɨ me ariaghire, men tav itir puvatɨ.”
  dop-dop: Ḿpʋ́ɣʋ́ pɑ tɑɣɑsɑ wulɑʋ kɛ kpɑkpɑɑ sɩ Apǝsɑlɔm kʋwɑ ɩ pǝyɑlɑɑ tǝnɑ pǝ tɑ
    kɑɑsɩ pɑɑ kʋlʋm. Pǝyele pɛlɛ pɑ wɛ mpɑɑʋ nɑ pɑ́ tɔŋɑ kpente.
  azb-azb: 'Hələ onlar yolda ikən Davuda belə xəbər çatdı: «Avşalom bütün şahzadələri
    qırıb, onlardan heç birini sağ qoymayıb».'
  eng-DBY: And it came to pass, while they were in the way, that tidings came to David,
    saying, Absalom has smitten all the king's sons, and there is not one of them
    left.
  hin-2017: वे मार्ग ही में थे, कि दाऊद को यह समाचार मिला, “अबशालोम ने सब राजकुमारों
    को मार डाला, और उनमें से एक भी नहीं बचा।”
  wol-KYG: 'Naka lañu topp yoon wa, xibaar dikkal Daawuda, ne ko: «Buur, Absalom jam
    na sa doom yu góor yépp, ba kenn desu ca.»'
  eng-YLT: And it cometh to pass — they [are] in the way — and the report hath come
    unto David, saying, 'Absalom hath smitten all the sons of the king, and there
    is not left of them one;'
  eng-WYC-2017: And when they went yet in the way, the fame came thereof to the king,
    and it was said, Absalom hath slain all the sons of the king, and namely not one
    is left of them.
  eng-WMBB: While they were on the way, the news came to David, saying, “Absalom has
    slain all the king’s sons, and there is not one of them left!”
  urd-GVH: वह अभी रास्ते में ही थे कि अफ़वाह दाऊद तक पहुँची, “अबीसलूम ने आपके तमाम
    बेटों को क़त्ल कर दिया है। एक भी नहीं बचा।”
  rug-rug: Koasa dia inene pule rini, kaiqa tie tozi nia se Devita, “Va mate betoi
    e Abusalamu sari doduru tumu koreo. Lopu keke si koa hola,” gua.
  gaz-gaz: Utuu isaan karaa irra jiranuu oduun, “Abesaaloom ilmaan mootichaa hunda
    fixeera; tokkoon isaanii iyyuu hin hafne” jedhu Daawit qaqqabe.
  fra-LSG: Comme ils étaient en chemin, le bruit parvint à David qu’Absalom avait
    tué tous les fils du roi, et qu’il n’en était pas resté un seul.
  yal-yal: E mɔn yi kira yi, na xibarun yi sa Dawuda li, e naxa, “Abisalomi bata i
    ya diine faxa. Keden mi luxi a nii ra.”
  haw-1868: Aia ma ke alanui lakou, haiia mai ia Davida, i ka i ana, Ua pepehi iho
    la o Abesaloma i na keikikane a pau a ke alii, aole koe kekahi o lakou.
  arb-NAV: 'وَفِيمَا هُمْ فِي الطَّرِيقِ بَلَغَ الْخَبَرُ دَاوُدَ وَقِيلَ لَهُ: «قَتَلَ
    أَبْشَالُومُ جَمِيعَ أَبْنَاءِ الْمَلِكِ وَلَمْ يَسْلَمْ مِنْهُمْ أَحَدٌ».'
  ewe-ewe: Esi wonɔ mɔa dzi la, David se be, “Absalom wu fia la ƒe viwo katã eye wo
    dometɔ ɖeka pɛ gɔ̃ hã mesusɔ o.”
  eng-LEE: And it happened, while they were on the way, that the report came to David,
    saying, Abshalom hath smitten all the king's sons, and there is not one of them
    left.
  asm-FB: তেওঁলোক বাটত থাকোঁতেই দায়ূদলৈ এই বাতৰি আহিল, বোলে, “অবচালোমে আটাইকেইজন
    ৰাজকোঁৱৰক বধ কৰিলে, তেওঁলোকৰ এজনো অৱশিষ্ট নাই।”
  sus-A: مَنفّ دَوُدَ نَشَ نَ شِبَارُ مّ بٍينُ عٍ شَ عَ يِرٍ لِ، عَ قَلَقٍ رَ، «عَبِسَلٌمِ
    بَرَ مَنفّ شَ دِ شّمّ بِرِن قَشَ، كٍرٍن مُ لُشِ.»
  fra-SBL: 'Pendant qu''ils étaient en chemin, la nouvelle parvint à David : « Absalom
    a tué tous les fils du roi, et il n''en reste pas un seul. »'
  hbo-hbo: וַֽיְהִי֙ הֵ֣מָּה בַדֶּ֔רֶךְ וְהַשְּׁמֻעָ֣ה בָ֔אָה אֶל־דָּוִ֖ד לֵאמֹ֑ר
    הִכָּ֤ה אַבְשָׁלֹום֙ אֶת־כָּל־בְּנֵ֣י הַמֶּ֔לֶךְ וְלֹֽא־נֹותַ֥ר מֵהֶ֖ם אֶחָֽד׃
    ס
  piu-2006: '@see-verse:2SA.013.029'
  kik-kik: Marĩ njĩra-inĩ makĩũra-rĩ, ũhoro ũcio ũgĩkinyĩra Daudi, akĩĩrwo atĩrĩ,
    “Abisalomu nĩoragĩte ariũ othe a mũthamaki; gũtirĩ o na ũmwe ũtigarĩte.”
  fra-NCL: 'Comme ils étaient encore en chemin, ce bruit arriva à David : « Absalom
    a tué tous les fils du roi, et il n’en est pas resté un seul. »'
  cek-AK: Loklam ah caeh o li naah, to tamthang to David khaeah thuih pae o; Absalom
    mah siangpahrang capanawk to hum boih boeh, maeto doeh pathlung ai boeh, tiah
    thuih pae o.
  cuk-cuk: 'Amba rey-masmala igarba nadapmargu, Davidʼse gaya-mosad: “Absalón, bela
    be-masmala-oburgwisye, wargwensaar durgussurye.”'
  uig-CYR: Шундақ болдики, улар техи йолда қечип кетиватқанда, «Абшалом падишаниң
    һәммә оғуллирини өлтүрди. Уларниң һеч бири қалмиди» дегән хәвәр Давутқа йәткүзүлди.
  tel-2017: వారు దారిలో ఉండగానే “ఒక్కడు కూడా మిగలకుండా రాజకుమారులందరినీ అబ్షాలోము
    చంపివేశాడు” అన్న వార్త దావీదుకు అందింది.
  hat-BSA: 'Alò, se te pandan ke yo te nan wout la yon rapò te rive kote David ki
    te di: “Absalom te frape fè tonbe tout fis a wa yo e nanpwen youn nan yo ki te
    rete.”'
  kos-kos: Ke elos srakna fahsr inkanek lalos in folok nu yen selos ah, fwackyang
    nu sel David mu, “Absalom el uniya nufon wen nutum ah. Tia sie selos lula!”
  hbo-WLC: וַֽיְהִי֙ הֵ֣מָּה בַדֶּ֔רֶךְ וְהַשְּׁמֻעָ֣ה בָ֔אָה אֶל־דָּוִ֖ד לֵאמֹ֑ר
    הִכָּ֤ה אַבְשָׁלוֹם֙ אֶת־כָּל־בְּנֵ֣י הַמֶּ֔לֶךְ וְלֹֽא־נוֹתַ֥ר מֵהֶ֖ם אֶחָֽד׃
    ס
  ibo-ibo: Mgbe ha ka nọ nʼụzọ na-agbaga Jerusalem, ozi eruolarị Devid ntị sị, “Absalọm
    egbuchaala ụmụ eze niile, ọ dịkwaghị otu onye nʼime ha fọdụrụ ndụ!”
  ory-ory: ସେମାନେ ବାଟରେ ଥାଉ ଥାଉ ଦାଉଦଙ୍କ ନିକଟରେ ସମ୍ବାଦ ଉପସ୍ଥିତ ହେଲା ଯେ, “ଅବଶାଲୋମ ସମସ୍ତ
    ରାଜପୁତ୍ରଙ୍କୁ ବଧ କରିଅଛି, ସେମାନଙ୍କ ମଧ୍ୟରୁ ଜଣେ ଅବଶିଷ୍ଟ ନାହିଁ।”
  chk-chk: Nge lupwen ra chüen nom won al, ewe pworaus a tori Tafit, “Apsalom a niela
    noum kewe mwän meinisin, sap eman me leir a chüen manau.”
  ssd-ssd: 'Nane ndin dubimba kumba minnaig le taŋgo afu o buk kumba David sanaig:
    Absalom nu kiŋo kat naŋe ŋakmba bale far suglukat ŋga David sanaig le'
  rop-rop: Wal wen detlot san blanga King Deibid bin stil langa det roud gowinbek
    langa im, sambodi bin dalim King Deibid, “Ebsalom bin kilim yu san olabat ded,
    en nomo eni san blanga yu jidan laibala na.”
  ukr-1871: 'Ще ж вони були в дорозї, а чутка долетїла вже до Давида: Отсе Абессалом
    повбивав усїх царських синів, всїх до ноги!'
  deu-1951: 'Und als sie noch auf dem Wege waren, kam das Gerücht vor David: Absalom
    hat alle Söhne des Königs erschlagen, so daß nicht einer von ihnen übriggeblieben
    ist!'
  eng-JPS: 'And it came to pass, while they were in the way, that the tidings came
    to David, saying: ''Absalom hath slain all the king''s sons, and there is not
    one of them left.'''
  srp-1865: A dokle još bijahu na putu, doðe glas Davidu da je Avesalom pobio sve
    sinove careve, da nije ostao od njih nijedan.
  lug-lug: Bwe baali bakyali mu kkubo, amawulire ne gatuuka eri Dawudi nti, “Abusaalomu
    asse abaana ba kabaka bonna, era tewasigadde n’omu.”
  heb-heb: ויהי המה בדרך והשמעה באה אל דוד לאמר הכה אבשלום את כל בני המלך ולא נותר
    מהם אחד׃
  ben-IRV: তারা পথে ছিল, এমন দিনের দায়ূদের কাছে এই সংবাদ পৌঁছালো, “অবশালোম সমস্ত
    রাজপুত্রকে হত্যা করেছে, তাদের একজনও অবশিষ্ট নেই৷”
  pan-pan: ਤਦ ਅਜਿਹਾ ਹੋਇਆ ਜੋ ਉਹ ਅਜੇ ਰਾਹ ਵਿੱਚ ਹੀ ਸਨ ਜੋ ਦਾਊਦ ਨੂੰ ਖ਼ਬਰ ਹੋਈ ਕਿ ਅਬਸ਼ਾਲੋਮ
    ਨੇ ਸਾਰੇ ਰਾਜਕੁਮਾਰਾਂ ਨੂੰ ਮਾਰ ਸੁੱਟਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਵਿੱਚੋਂ ਇੱਕ ਵੀ ਨਾ ਬਚਿਆ!
  tkr-tkr: 'Manbı yəqqənang''a Davudulqa inəxübna gaf hiviyxhar: – Avşalomee paççahın
    gırgın dixbı gyapt''ıynbı, manbışda nenacar üç''ürra g''alerçu deş.'
  mya-JVB: သူ တို့မရောက်မှီအခြားသူလာ ၍၊ အဗရှလုံ သည် အရှင်မင်းကြီး ၏သား တော်အပေါင်း
    တို့ကိုသတ် ပါပြီ။ တယောက် မျှမ ကျန်ကြွင်း ပါဟု နားတော်လျှောက် လေ၏။
  tbg-tbg: Vika ruqemake vumanta aaranahai hampi uva Devitiva unaini varake tiha,
    Apasalomuva ekaama ai maaqunavu arukaimanta qutu vua vo. Kiama voqavanovata qaqi
    vaivo,
  hmo-hmo: Idia be do dala dekenai idia noho neganai, tau haida ese inai sivarai Davida
    dekenai idia hadibaia, idia gwau, “Abesaloma ese king ena natuna tau ibounai ia
    alaia mase, ta ia mauri lasi.”
  urd-urd: और वह अभी रास्ते ही में थे कि दाऊद के पास यह ख़बर पहुँची कि “अबीसलोम ने
    सब शहज़ादों को क़त्ल कर डाला है और उनमें से एक भी बाक़ी नहीं बचा।”
  rus-SYN: Когда они были еще на пути, дошел слух до Давида, что Авессалом умертвил
    всех царских сыновей, и не осталось ни одного из них.
  bqc-SIM: 'Gↄↄ pↄ́ aa ku zɛ́u, Davidi a baomà wà mɛ̀: Abisaloũ kíanɛↄ dɛ̀dɛ píi,
    an kee i gↄ̃o.'
  tcz-CHONGTHU: Hichun amaho lamkim lah Jerusalem ahung gei uvin David henga thu ahung
    kithang lut masan, “Absalomin lengpa chapate jouse athat game, khat’a khat cha
    jong ahing hoi ta poi,” tin ahung ki sei e.
  mar-mar: राजाचे पुत्र नगराच्या वाटेवर असतानाच राजा दावीदाला या घडामोडीची खबर मिळाली.
    ती अशी, अबशालोमने राजाच्या सर्व मुलांना ठार केले कोणालाही त्यातून वगळले नाही.
  qub-qub: Chaypita manaraj wamrancuna chayaptin Davidga willapata mayaran llapan
    wamrancunata Absalón wañuycachishanta.
  bqp-bqp: 'Gↄrↄ kũ ò kú zɛ́n, Dauda a baaruu mà ò pì: Abusalomu kína nɛ́nↄ dɛ̀dɛ
    ń pínki, ń gbɛ̃ke dí gↄ̃ro.'
  hat-hat: Yo te sou chemen lakay yo toujou, lè David vin pran nouvèl Absalon touye
    dènye pitit gason li yo, pa gen yonn ki chape.
  eng-BSB: 'While they were on the way, a report reached David: “Absalom has struck
    down all the sons of the king; not one of them is left!”'
  tod-tod: Ti yɛni pelei ma, Davide mɛni ga Aɓesalɔme masagi ná-doun zunuiti pɛ paaʋɛ,
    gila kpalaa ge la ɠulani.
  eng-WEBPB: While they were on the way, the news came to David, saying, “Absalom
    has slain all the king’s sons, and there is not one of them left!”
  kbq-kbq: Hagi ana mofavre'mo'za zahufa kantega neage'za, mago'a vahe'mo'za kini
    nera eme asamiza, Absalomu'a kini ne'moka mofavre zaga maka zamahe vagare'ne.
  nhe-BL: 'Huan quema inijuanti noja hualayayaj ipan ojtli, ajsico campa David se
    tlacatl tlen quihualiquiliyaya se tlajtoli, huan quiijto: “Absalón quinmicti nochi
    motelpocahua huan niyon se ax mocajqui yoltoc.”'
  bus-bus: 'Gurↄↄ kɛ̀ aↄ̃ↄ tɛ́ zɛ́n, Dauda à baaru mà wà bè: Abusalomu kí nɛ́nↄ dɛ̀dɛ
    ń píngi, aↄ̃ gbɛ̃kee e gↄ̃ro.'
  gub-BL: Weko haw pe wazewyr mehe we amo uze'eg oho nezewe Tawi pe kury. — Àmixàràw
    uzuka nera'yr paw wà. Ni pitài nuzenuhem kwaw umàno haw wi wà, i'i izupe.
  eng-DRA: 'And while they were yet in the way, a rumour came to David, saying: Absalom
    hath slain all the king’s sons, and there is not one of them left.'
