verse: 2SA.013.002
translations:
  mal-C: തന്റെ സഹോദരി താമാറിൽ ആസക്തനായിട്ട് അമ്നോൻ രോഗിയായിത്തീർന്നു. അവൾ കന്യകയായിരുന്നു.
    അതിനാൽ അവളോടു വല്ലതും ചെയ്യുന്നത് അയാൾക്കു പ്രയാസമായിരുന്നു.
  deu-TKW: Und zwar quälte sich Amnon ganz krank um seiner Schwester Thamar willen;
    sie war nämlich Jungfrau, und Amnon hielt es für unmöglich, ihr etwas anzuthun.
  lin-lin: Aminoni atungisamaki makasi na motema kino abelaki maladi ya bolingo likolo
    ya Tamari, ndeko na ye ya mwasi ; pamba te ayebaki nanu nzoto ya mibali te mpe
    ekokaki kosalema te ete Aminoni abenga ye mpo na kosolola.
  eng-LSV: And Amnon has distress—even to become sick, because of his sister Tamar,
    for she [is] a virgin, and it is hard in the eyes of Amnon to do anything to her.
  eng-GNV: 'And Amnon was so sore vexed, that he fell sicke for his sister Tamar:
    for she was a virgin, and it seemed hard to Amnon to doe any thing to her.'
  eng-WEBSTER: And Amnon was so afflicted, that he fell sick for his sister Tamar;
    for she was a virgin; and Amnon thought it hard for him to do any thing to her.
  nhw-BL: Huan Amnón nelpano quiixtocayaya Tamar hasta mococoliscuic. Huan Tamar eliyaya
    se ichpocatl huan ipan nopa tonali tlahuel momatiyayaj quinmocuitlahuíaj ichpocame
    para amo aqui quinajsis. Huajca yeca Amnón moilhuiyaya para elis ohui para quicajcayahuas.
  swh-ONEN: Amnoni akasumbuka sana kuhusu Tamari hata akaugua, kwa kuwa Tamari alikuwa
    bikira, na ilionekana kwamba haiwezekani Amnoni kumfanyia jambo lolote.
  bba-bba: sere kĩi te, tɑ derɑ u ǹ mɑɑ yɛ̃ ye u mɔ̀. Mɑ u tii kuɑ bɑrɔ. Adɑmɑ Tɑmɑɑ
    u ǹ ɡinɑ durɔ yɛ̃, yɑ mɑɑ sɛ̃ Amɔɔ u kɑ nùn kpunɑ.
  eng-KJVCPB: And Amnon was so vexed, that he fell sick for his sister Tamar; for
    she was a virgin; and Amnon thought it hard for him to do any thing to her.
  luo-luo: Chuny Amnon ne chandore mobedo matuo nikech wach nyamin-gi Tamar, nimar
    ne en nyako ngili, kuom mano ne tek mondo otim kode gimoro.
  meu-meu: Heḡahusi ese lalona e gugubaia, bena e gorerea, taihuna Tamara dainai;
    badina be ia na hane-ulato rami-hebou, bona Amnon na asi ena dala ta ienai.
  npi-ULB: अमनोन यति निराश भए कि आफ्‍नी बहिनी तामारको कारणले तिनी बिरामी परे । उनी
    कन्या थिइन्, र यसैले उनलाई कुनै कुरा गर्न अमनोनलाई असम्भवजस्तै भयो ।
  yor-yor: Amnoni sì banújẹ́ títí ó fi ṣe àìsàn nítorí Tamari àbúrò rẹ̀ obìnrin; nítorí
    pé wúńdíá ni; ó sì ṣe ohun tí ó ṣòro lójú Amnoni láti bá a dàpọ̀.
  ind-ind: Akan tetapi, Tamar adalah seorang perawan. Karena itu Amnon tidak mendapat
    kesempatan untuk bertemu dengan Tamar berdua saja dan tidur dengannya. Akibat
    terus memikirkan hal itu, dia menjadi sangat gelisah dan murung.
  pes-OPCB: امنون چنان خاطرخواه خواهرش شده بود که از عشق او بیمار شد. او دسترسی به
    تامار نداشت، زیرا تامار چون باکره بود حق نداشت با مردان معاشرت کند.
  tgl-ULB: Bigong-bigo si Amnon na nagkasakit siya dahil sa kaniyang kapatid na babae
    sa ama na si Tamar. Isa siyang birhen at tila malayong makagawa ng anumang bagay
    si Amnon sa kaniya.
  hui-hui: Anigo Tama ibu agali mbirali baba mandagi palia nabini berene. Ani bereagola
    Amanono ibugua Tama berearia puwa ibu minu yania holene henge nawiyagola hame
    lowa ibunaga miniha mini burugu lalu dimagoli warago bo wini.
  mya-mya: သူ​သည်​တာ​မာ​ကို​အ​လွန်​ချစ်​လှ​သ​ဖြင့် စိတ္တ​ဇ​ရော​ဂါ​စွဲ​ကပ်​လာ​လေ​သည်။
    နှ​မ​တော် သည်​အ​ပျို​စင်​ဖြစ်​သ​ဖြင့် အာ​မ​နုန်​သည် မိ​မိ​အ​လို​ပြည့်​စေ​ရန်​မ​ကြံ​တတ်​အောင်
    ဖြစ်​လေ​၏။-
  bod-N: ཨམ་ནོན་རང་གི་ཕ་གཅིག་མ་མི་གཅིག་པའི་སྲིང་མོ་ཐལ་མཱར་ལ་སེམས་འཕྲེང་བའི་སྡུག་བསྔལ་གྱིས་ན་བར་གྱུར་ཏོ།
    །ཐལ་མཱར་ནི་ད་དུང་ན་ཆུང་བུ་མོ་ཡིན་པས་ཨམ་ནོན་གྱིས་དེ་ལ་གང་ཞིག་བྱེད་འདོད་ཀྱང་དཀའ་བའི་གནས་སུ་ལྷུང་།
  sna-sna: Amunoni akatambudzika kusvikira pakurwara pamusoro paTamari hanzvadzi yake,
    nokuti hazvaigona kuti amuite chimwe chinhu.
  spa-BLM: Amnón se preocupó tanto que enfermó a causa de su hermana Tamar, pues ella
    era virgen, y a Amnón le parecía difícil hacerle algo.
  cac-cac: '@see-verse:2SA.013.001'
  swh-ULB: Amnoni akasononeka sana kiasi cha kuugua kwa ajili ya Tamari dada yake.
    Tamari alikuwa bikra, na hivyo ilionekana haiwezekani Amnoni kufanya neno lolote
    kwake.
  bel-bel: І журыўся Амнон да таго, што захварэў праз Тамару, сястру сваю; бо яна
    была дзяўчына, і Амнону здавалася цяжкім што-небудзь зрабіць зь ёю.
  deu-ELBBK: Und es war dem Amnon wehe zum Krankwerden um seiner Schwester Tamar willen;
    denn sie war eine Jungfrau, und es war in den Augen Amnons unmöglich, ihr das
    Geringste zu tun.
  mbb-OT: Piru kenè din egkehimu is egkesuatan din he ebeelan diyà te ki Tamar su
    raǥa pa si Tamar ne zuen layun ebantey kandin. Ne tenged dutun midsiveysivey sikandin,
    ne hein neuǥet ne midezaru sikandin.
  mal-2015: തന്റെ സഹോദരിയായ താമാർനിമിത്തം മാൽ മുഴുത്തിട്ടു അമ്നോൻ രോഗിയായ്തീർന്നു.
    അവൾ കന്യകയാകയാൽ അവളോടു വല്ലതും ചെയ്‌വാൻ അമ്നോന്നു പ്രയാസം തോന്നി.
  rmc-rmc: O Amnon pes trapinelas vaš late avke, hoj nasvaľila olestar, bo oj sas
    mek pačivaľi a ov peske gondoľinelas, hoj šoha na ela leskri.
  pes-OPV: و امنون به‌سبب خواهر خود تامارچنان گرفتار شد که بیمار گشت، زیرا که او باکره
    بود و به نظر امنون دشوار آمد که با وی کاری کند.
  ron-1924: Амнон ера атыт де кинуит дин ачастэ причинэ, ынкыт а кэзут болнав дупэ
    сорэ-са Тамар, кэч ера фечоарэ ши-й веня греу луй Амнон сэ-й факэ чева.
  ben-OBCV: অম্নোন তার বোন তামরের প্রতি এমন মোহবিষ্ট হয়ে গেল যে সে নিজেকে অসুস্থই
    করে ফেলেছিল। তামর কুমারী ছিল, ও তার প্রতি কিছু করা অম্নোনের পক্ষে অসম্ভব হয়ে
    দাঁড়িয়েছিল।
  som-som: Oo Amnoon ayaa u dhibtooday oo u bukooday walaashiis Taamaar, waayo, iyadu
    bikrad bay ahayd; Amnoonna dhib bay la noqotay inuu wax ku sameeyo.
  lat-VUC: 'et deperiret eam valde, ita ut propter amorem ejus ægrotaret: quia cum
    esset virgo, difficile ei videbatur ut quippiam inhoneste ageret cum ea.'
  eng-ASVBT: And Amnon was so vexed that he fell sick because of his sister Tamar;
    for she was a virgin; and it seemed hard to Amnon to do anything unto her.
  ita-1885: Ed Amnon era in grande ansietà, fino ad infermare, per amor di Tamar,
    sua sorella; perciocchè ella era vergine, e gli parea troppo difficil cosa di
    farle nulla.
  eng-LXXUP: And Amnon was distressed even to sickness, because of Tamar his sister;
    for she was a virgin, and it seemed very difficult for Amnon to do anything to
    her.
  eng-ULB: Amnon was so frustrated that he became sick because of his sister Tamar.
    She was a virgin, and it seemed impossible to Amnon to do anything to her.
  spa-VBL: Amnón se encaprichó tanto de su hermana Tamar que se sintió mal. Ella era
    virgen, y Amnón vio que era imposible tenerla.
  fra-_FOB: Et Amnon était tourmenté jusqu'à se rendre malade, à cause de Tamar, sa
    sœur; car elle était vierge, et il semblait trop difficile à Amnon de rien obtenir
    d'elle.
  mal-mal: തന്റെ സഹോദരിയായ താമാർ നിമിത്തം കാമംമുഴുത്തിട്ട് അമ്നോൻ രോഗിയായ്തീർന്നു.
    അവൾ കന്യകയാകയാൽ അവളോട് വല്ലതും ചെയ്യുവാൻ അമ്നോന് പ്രയാസം തോന്നി.
  urd-GVR: Wuh Tamr ko itnī shiddat se chāhne lagā ki ranjish ke bāis bīmār ho gayā,
    kyoṅki Tamr kuṅwārī thī, aur Amnon ko us ke qarīb āne kā koī rāstā nazar na āyā.
  suz-BL: अम्‍नोन आ सान्‍मा आ तमी तामार नु दाक्‍मुतीके, आ थुंम थम मरिम्‍शो दुम्‍माक्‍त।
    मिनु मेकोमी दाक्‍तीके मेको रोइ पवा बाक्‍त। मारदे हना मेको कन्‍ने मीश आल बाक्‍तीके,
    मेकोम मारेइ मरिम्‍शो पने मचबा बाक्‍त।
  ita-1927: Ed Amnon si appassionò a tal punto per Tamar sua sorella da diventarne
    malato; perché ella era vergine, e pareva difficile ad Amnon di poterle fare alcun
    che.
  ckb-ckb: ئەمنۆن لە تاو تاماری زڕخوشکی نەخۆش کەوت، لەبەر ئەوەی تامار پاکیزە بوو،
    ئەمنۆن پێی وابوو کە نەیدەتوانی بە هیچ شێوەیەک دەستی بۆ ببات.
  eng-BBE: And he was so deeply in love that he became ill because of his sister Tamar;
    for she was a virgin, and so it seemed hard to Amnon to do anything to her.
  kan-OKCV: ತನ್ನ ಸಹೋದರಿಯಾದ ತಾಮಾರಳ ನಿಮಿತ್ತ ಬಹು ಸಂಕಟಪಟ್ಟು ಅಸ್ವಸ್ಥನಾದನು. ಅವಳು ಕನ್ಯೆಯಾಗಿದ್ದಳು.
    ಆದ್ದರಿಂದ ಅವಳನ್ನು ಏನಾದರೂ ಮಾಡುವುದಕ್ಕೆ ಅಮ್ನೋನನಿಗೆ ಕಷ್ಟವಾಗಿತ್ತು.
  tam-2017: தன்னுடைய சகோதரியான தாமாருக்காக கவலையோடு இருந்து வியாதிப்பட்டான்; அவள்
    கன்னிப்பெண்ணாக இருந்தாள்; அவளுக்குத் தீங்குசெய்ய, அம்னோனுக்கு வருத்தமாக இருந்தது.
  spa-RV-1909: 'Y estaba Amnón angustiado hasta enfermar, por Thamar su hermana: porque
    por ser ella virgen, parecía á Amnón que sería cosa dificultosa hacerle algo.'
  ron-BTF: Și Amnon era atât de chinuit, încât a căzut bolnav după sora sa, Tamar,
    pentru că era fecioară și lui Amnon i se părea greu să îi facă ceva.
  eng-WEBP: Amnon was so troubled that he became sick because of his sister Tamar,
    for she was a virgin, and it seemed hard to Amnon to do anything to her.
  eng-FBV: Amnon became so infatuated with his sister Tamar that he felt sick. She
    was a virgin, and Amnon saw it was impossible for him to have her.
  nld-1939: Tot ziekwordens toe tobde Amnon zich af over zijn zuster Tamar; want daar
    zij ongehuwd was, zag Amnon geen kans, haar ook maar iets te doen.
  nch-BL: Huan Amnón nelpano quiixtocayaya Tamar hasta mococoliscuic. Huan Tamar eliyaya
    se ichpocat huan ipan nopa tonali tahuel momatiyayaj quinmocuitahuíaj ichpocame
    para amo aqui quinnechcahuis. Huajca yeca Amnón moilhuiyaya para elis ohui para
    quicajcayahuas.
  vie-1934: Am-nôn mê mệt vì cớ Ta-ma em gái mình; đến đỗi thành bịnh; vì nàng là
    đồng trinh, lấy làm khó cho Am-nôn được chi với nàng.
  hin-CV: अम्मोन अपनी बहन के कारण इतना अधिक निराश हो गया कि वह रोगी रहने लगा. उसके
    साथ कुछ करना अम्मोन को कठिन जान पड़ता था. तामार अब तक कुंवारी थी.
  spa-BES: Y estaba tan profundamente enamorado que se enfermó a causa de su hermana
    Tamar; porque ella era virgen, por lo que a Amnón le resultaba difícil hacerle
    algo.
  tdx-tdx: Akore ty fioremèña’ i Amnone kanao nisiloke ty amy Tamare rahavave’e; ie
    mbe tsy nahavany lahy; aa le hoe nisarotse amy Amnone ty hanao ndra inoñ’ inoñ’ama’e.
    Fe nanan-drañetse t’i Amnone, Ionadabe ty tahina’e, ana’ i Simeà, rahalahi’ i
    Davide; loho nahay fañahy t’Iona­dabe.
  tha-KJV: ด้วยเหตุทามาร์น้องหญิงนี้ จิ​ตใจของอัมโนนก็​ถู​กทรมานจนถึ​งก​ับล้มป่วย
    ด้วยเหตุว่าเธอเป็นสาวพรหมจารี อัมโนนจึงรู้สึกว่าจะทำอะไรกับเธอก็ยากนัก
  por-BR-2018: 'E estava Amnom angustiado até enfermar, por Tamar sua irmã: porque
    por ser ela virgem, parecia a Amnom que seria coisa difícil fazer-lhe algo.'
  deu-ELO: Und es war dem Amnon wehe zum Krankwerden um seiner Schwester Tamar willen;
    denn sie war eine Jungfrau, und es war in den Augen Amnons unmöglich, ihr das
    Geringste zu tun.
  eng-WYC-2018: And Amnon perished greatly for her, so that he was sick for her love.
    For since she was a virgin, it seemed hard to him, that he should do anything
    unhonestly with her. (And Amnon greatly burned for her, so that he was sick for
    her love. But since she was a virgin, it was hard for him to do anything dishonourable
    to her.)
  epo-epo: Kaj Amnon suferis multe kaj preskaŭ malsaniĝis pro sia fratino Tamar; ĉar
    ŝi estis virgulino, kaj al Amnon ŝajnis malfacile fari ion al ŝi.
  uig-PIN: Amnon singlisi Tamarning ixⱪida xunqǝ dǝrd tarttiki, u kesǝl bolup ⱪaldi.
    Əmma Tamar tehi ⱪiz idi; xuning bilǝn Amnonƣa uni bir ix ⱪilix mumkin bolmaydiƣandǝk
    kɵründi.
  beo-beo: E da ema bagadedafa mageseiba:le, olosu. Bai e da amo a:fini lamu da hamedei
    agoane ba:i. Da:ima da dunu hame dawa:digiba:le, dunuma gousa:mu da hamedei agoane
    ba:i.
  tpi-OTNT: na i mangalim em tru. Tasol Tamar i no bin slip wantaim wanpela man, na
    ol i tambuim ol man i no ken go klostu long em. Olsem na Amnon i save, em i no
    inap i go klostu long Tamar na holim em, na Amnon i wari tumas long Tamar na em
    i kisim sik.
  hau-SA: Amnon ya matsu ƙwarai har abin ya sa shi ciwo saboda ƙanuwarsa Tamar. Ya
    gane zai zama da wuya yă sadu da Tamar ita kaɗai, gama ba ta taɓa kwana da namiji
    ba.
  uig-LAT: Amnon singlisi Tamarning ishqida shunche derd tarttiki, u késel bolup qaldi.
    Emma Tamar téxi qiz idi; shuning bilen Amnon’gha uni bir ish qilish mumkin bolmaydighandek
    köründi.
  nde-nde: U-Amnoni wabindeka waze wagula ngenxa kadadewabo uThamari, ngoba wayeyintombi
    egcweleyo, njalo kwakukhanya kungeke kwenzeke ukuthi enze loba yini kuye.
  ton-ton: Pea ko e meʻa ʻi heʻene feinga mamahi ʻa ʻAmanoni, naʻa ne hoko ʻo mahakiʻia
    koeʻuhi ko hono tuofefine ko Tamaa; he ko e tāupoʻou ia; pea ko e meʻa fifilingataʻa
    kia ʻAmanoni haʻane fai ha meʻa kiate ia.
  ces-1613: A tak se o to trápil Amnon, že i v nemoc upadl pro Támar sestru svou;
    nebo panna byla, a viděl Amnon, že nesnadně bude jí moci co učiniti.
  eng-WMB: Amnon was so troubled that he became sick because of his sister Tamar,
    for she was a virgin, and it seemed hard to Amnon to do anything to her.
  tam-TCV: அம்னோன் தன்னுடைய சகோதரி தாமாரின் நிமித்தம் நோயுற்றான். ஏனெனில் அவன் சகோதரி
    தாமார் கன்னிகையாக இருந்தபடியால், அவளை அவனால் ஒன்றும் செய்ய முடியவில்லை.
  ceb-ULB: Wala na mahimutang si Amnon ug nasakit siya tungod sa iyang igsoon sa amahan
    nga si Tamar. Ulay siya, ug daw sa dili mamahimo alang kang Amnon ang pagbuhat
    sa bisan unsa ngadto kaniya.
  pol-UBG: I dręczył się Amnon tak, że zachorował z powodu swojej siostry Tamar. Była
    bowiem dziewicą i Amnonowi zdawało się rzeczą trudną, aby uczynić jej cokolwiek.
  urd-GVU: وہ تمر کو اِتنی شدت سے چاہنے لگا کہ رنجش کے باعث بیمار ہو گیا، کیونکہ تمر
    کنواری تھی، اور امنون کو اُس کے قریب آنے کا کوئی راستہ نظر نہ آیا۔
  deu-1912: Und dem Amnon ward wehe, als wollte er krank werden um Thamars, seiner
    Schwester, willen. Denn sie war eine Jungfrau, und es deuchte Amnon schwer sein,
    daß er ihr etwas sollte tun.
  kan-2017: ಅವನು ಆಕೆಯ ಮೇಲಿನ ಮೋಹದಿಂದ ಪೀಡಿತನಾಗಿ ಅಸ್ವಸ್ಥನಾದನು. ತಾಮಾರಳು ಕನ್ಯೆಯಾಗಿದ್ದರಿಂದ
    ಆಕೆಗೆ ಏನು ಮಾಡಲು ಸಾಧ್ಯವಿಲ್ಲವೆಂದು ಅಮ್ನೋನನು ತಿಳಿದನು.
  yap-yap: Me m’ar Amnon ni bochan e rib adag e re bpin nem, ma de nang liben meyag
    e re bpin nem ngak; ya dawori nang e pumo’on, ma danir pag ni nge mada’nag e pumo’on.
  hlt-MCSB: A ngannu Tamar kong ah Amnon te tloh la a yuek. Anih te a oila pueng dongah
    khat khat a saii ham Amnon mik ah rhaisang.
  mdy-ETH: ሚርጌና ዒዛ ሚዛጲ ማዔሢሮ ዒዞና ላሃኒ ኮዒ ማሊፆና ዒዚ ሃርጌኔ፤ ጋዓንቴ ዒዛ ኩሙሢ ዉዱሮ ናይታሢሮ ፔና ካፓያ
    ጌዔም ዒዚ ዒዞና ላሃኒ ዳንዳዒባኣሴ።
  twi-ASANTE: Amnon tuu nʼani sii Tamar so ara kɔsii sɛ ɛbɔɔ no yadeɛ. Na ɔyɛ ɔbaabunu
    enti, na Amnon susu sɛ ne dɔ no nkɔsi hwee.
  eng-WEBU: Amnon was so troubled that he became sick because of his sister Tamar,
    for she was a virgin, and it seemed hard to Amnon to do anything to her.
  wal-wal: A michchiyaa Taamaara geela7o gidido gishshaunne i o ainne oottanau danddayennabaa
    au milatido gishshau, Aminooni Taamaaro qoppidi gilqqiis.
  spa-PDDPT: Amnón estaba tan atormentado a causa de su hermana Tamar que se enfermó,
    pues ella era virgen. Le parecía a Amnón que sería difícil hacerle alguna cosa.
  gun-gun: Amnom nda'evei oiko gueindy Tamar re, imba'eaxy peve, teĩ kunha va'e ma
    avakue oikuaa va'e'ỹ teri ramo haxy ete ha'e nunga ojapo aguã.
  agu-BL: Tan tu yi wi'nin na pek' quen i' te Tamar, nin yabtij tan yi bis yi at cu'nt,
    na qui'c rmeril tan bnol ruin te'j, na ntaxk po'tij Tamar tan jun yaj, cha'stzun
    te qui nin jal puntil tan Amnón tan tocopone'n te'j.
  ilo-ULB: Naupay iti kasta unay ni Amnon nga uray la agsakiten gapu iti kabsatna
    a ni Tamar. Maysa a birhen ni Tamar, ket kasla saan a kabaelan ni Amnon nga agaramid
    iti aniaman kenkuana.
  kpg-kpg: Dono aloho gu damanaiee huoloo gi tama ahina deelaa, gaa hidi ai a mee
    gaa magi, idimaa e haingadaa ang gi deia di hai dono lodo gi mee, idimaa tama ahina
    deelaa le e bule di heetugi gi nia daane i mee di ahina madammaa.
  uig-ARA: ئامنون سىڭلىسى تامارنىڭ ئىشقىدا شۇنچە دەرد تارتتىكى، ئۇ كېسەل بولۇپ قالدى.
    ئەمما تامار تېخى قىز ئىدى؛ شۇنىڭ بىلەن ئامنونغا ئۇنى بىر ئىش قىلىش مۇمكىن بولمايدىغاندەك
    كۆرۈندى.
  sus-sus: A naxa wa a maaginɛ Tamari xɔn ma han na naxa findi a bɛ fure ra. Ginɛ
    dimɛdi nan nu a ra, kɔnɔ Aminon mu nɔma a makɔrɛde a ra.
  pon-2006: Eh limpoak inenen laud mehlel ong serepeino, kahrehda eh soumwahukihda
    pwehki eh apwal ong ih en kak pwoudiki, pwehki serepeino meipwon oh sohte kin
    tuhwong ohl.
  ksd-ksd: Ma Amnon i ga mait ma ra nginarao ure taina Tamar, tago pa i ga nunure
    boko ta tutana, ma i ga dekdek pire Amnon upi na pait ta magit pirana.
  tur-YTC: Amnon kız kardeşi Tamar yüzünden çok üzgündü ve hasta oldu; çünkü Tamar
    el değmemiş bir kızdı ve ona bir şey yapmak Amnon'a zor geliyordu.
  grc-BRENT: Καὶ ἐθλίβετο Ἀμνὼν ὥστε ἀῤῥωστεῖν διὰ Θημὰρ τὴν ἀδελφὴν αὐτοῦ, ὅτι παρθένος
    ἦν αὕτη, καὶ ὑπέρογκον ἐν ὀφθαλμοῖς Ἀμνὼν τοῦ ποιῆσαί τι αὐτῇ.
  ind-AYT: Amnon sangat menderita hingga sakit karena Tamar, saudaranya itu, sebab
    dia seorang perawan, dan mustahil bagi Amnon untuk berbuat sesuatu kepadanya.
  nya-nya: Amnoni sankagona tulo mpaka anadwala chifukwa cha Tamara mlongo wakeyo,
    pakuti iye anali asanagonepo ndi mwamuna ndipo zimaoneka kuti zinali zosatheka
    kuti achite chilichonse kwa iye.
  hrv-hrv: 'Amnon se toliko mučio da se gotovo razbolio radi svoje sestre Tamare:
    jer ona bijaše djevica, pa Amnon nije vidio mogućnosti da joj učini bilo što.'
  mps-mps: tama aga pesa mu yai. Tiali goli, Tamar te bidi me deli dali me pagela
    pisąwai, tama augwa te habu seliyu, te bidi me deli aga pąba me pelamuo po wai.
    Tama tiyu, Amnongo koneani, aga te Tamar pąba pelama, tolasainu yabo usu meni
    yai, tama Amnon aga te Tamarde wei mu eyu, godolo mu elama, te aga gasi sai.
  tpi-tpi: na i mangalim em tru. Tasol Tamar i no bin slip wantaim wanpela man, na
    ol i tambuim ol man i no ken go klostu long em. Olsem na Amnon i save, em i no
    inap i go klostu long Tamar na holim em, na Amnon i wari tumas long Tamar na em
    i kisim sik.
  dan-1931: Amnon blev syg af Attrå efter sin Søster Tamar; thi hun var Jomfru, og
    Amnon øjnede ingen Mulighed for at få sin Vilje med hende.
  vie-OVCB: Nhưng vì Công chúa Ta-ma là một trinh nữ nên Am-nôn khó lòng tiếp xúc
    với nàng. Am-nôn sinh ra tương tư đến bệnh.
  guj-2017: આમ્નોન ખુબ હતાશ હતો અને તે પોતાની બહેન તામાર પ્રત્યેના તલસાટને કારણે બીમાર
    પડ્યો. તે કુંવારી હતી એટલે તેની સાથે કશું ખોટું કરવું તે આમ્નોનને મુશ્કેલ હતું.
  pon-2006A: Eh limpoak inenen laud mehlel ong serepeino, kahrehda eh soumwahukihda
    pwehki eh apwal ong ih en kak pwoudiki, pwehki serepeino meipwon oh sohte kin
    tuhwong ohl.
  por-BRBSL: Amnon estava tão perturbado que ficou doente por causa de sua irmã Tamar,
    pois ela era virgem, e parecia difícil para Amnon fazer alguma coisa com ela.
  cth-cth: Amnon teh Tamar a ngai lawi a takpatawkhai. Ahni teh tanglakacuem doeh.
    Ahni koevah bangpatet e hno a sak e hai Amnon hanelah coung thai hoeh.
  twi-twi: Amnon tuu nʼani sii Tamar so ara kosii sɛ ɛbɔɔ no yare. Na ɔyɛ ɔbabun nti,
    na na ɛyɛ sɛ Amnon rentumi nyɛ no hwee.
  hlt-hlt: A ngannu Tamar kong ah Amnon te tloh la a yuek. Anih te a oila pueng dongah
    khat khat a saii ham Amnon mik ah rhaisang.
  tbz-SIM: Kɛ mɛ̀nkɛɛ ò dɔkɛ kɛ̀ dɛ̀ɛ tontɛ́ kóò dɔ̀ɔ̀ mumɔmmú. Ò í nyɑ̀ ò bo yĩ́mɛ̀
    kóò nìntɛ kɛ yɛ̃́ ò mu ndo í yĩ̀ɛ̃́tɛ́mɛ̀ onitidɔ̀ù.
  msy-2020: Tamar tong bar gumazitam koma akuigha fozir puvatɨzɨ, me bar deragha a
    geghuvima a iti. Kamaghɨn amizɨ, Amnon Tamarɨn boroghɨn mangamin tuaviba puvatɨ,
    egha a zurara a gɨnɨghnɨgha arei moghɨn iti.
  dop-dop: Amǝnɔŋ kɑ sɔɔlɑ ɩ neu ɩnǝɣɩ hɑlǝnɑ ɩ́ cɑŋ ɩ́ tʋ ɩ tǝɣɩ kʋtɔŋ kɛ ɩ tɔm tɑɑ.
    Mpi tɔ, pɛɛlɔ ɩnɩ ɩ tɑɑ nyɩ ɑpɑlʋ, ɩlɛ pɩɩ wɛ Amǝnɔŋ kɛ kɑtɛ sɩ ɩ́ tokinɑ-ɩ.
  azb-azb: Amnon ögey bacısı Tamardan ötrü o qədər qüssələndi ki, lap xəstəliyə düşdü.
    Çünki Tamar bakirə qız olduğuna görə Amnona onunla bir şey etmək çətin gəlirdi.
  eng-DBY: And Amnon was so vexed, that he fell sick for his sister Tamar; for she
    was a virgin; and it seemed difficult for Amnon to do the least thing to her.
  hin-2017: अम्नोन अपनी बहन तामार के कारण ऐसा विकल हो गया कि बीमार पड़ गया; क्योंकि
    वह कुमारी थी, और उसके साथ कुछ करना अम्नोन को कठिन जान पड़ता था।
  wol-KYG: Jaaxle daldi dikkal Amnon, ba mu mujj wopp ngir Tamar, ab jigéenam, ndax
    ab janq la woon. Amnon daldi gis ne pexe mu muy jaare ba def Tamar lenn dina jafe.
  eng-YLT: And Amnon hath distress — even to become sick, because of Tamar his sister,
    for she [is] a virgin, and it is hard in the eyes of Amnon to do anything to her.
  eng-WYC-2017: And Amnon perished greatly for her, so that he was sick for her love.
    For since she was a virgin, it seemed hard to him, that he should do any-thing
    unhonestly with her.
  eng-WMBB: Amnon was so troubled that he became sick because of his sister Tamar,
    for she was a virgin, and it seemed hard to Amnon to do anything to her.
  urd-GVH: वह तमर को इतनी शिद्दत से चाहने लगा कि रंजिश के बाइस बीमार हो गया, क्योंकि
    तमर कुँवारी थी, और अमनोन को उसके क़रीब आने का कोई रास्ता नज़र न आया।
  rug-rug: Hiva hola nia sa meke va kamo nia moho tu sa, sina tasuna hola pude vagia
    sa sa vineki vaqura, sapu ta kopue totoko. Ke loke tie boka tata ia.
  gaz-gaz: Amnoon sababii jaalala obboleettii isaa Taamaariitiif akka malee dhiphatee
    dhibame; sababii isheen durba turteef Amnoon waan waanuma tokko illee ishee gochuu
    dandaʼu hin seene.
  fra-LSG: Amnon était tourmenté jusqu’à se rendre malade à cause de Tamar, sa sœur;
    car elle était vierge, et il paraissait difficile à Amnon de faire sur elle la
    moindre tentative.
  yal-yal: Aminon xaxinla bata yi keli han a fura Tamari a fe ra, a xunyɛna. A yi
    xɔdɔxɔ Aminon ma a xa fena nde liga a ra, amasɔtɔ sungutun nasɔlɔnxin nan mɔn
    yi a ra.
  haw-1868: 'Pela ka pono ole ana o Amenona, a mai iho la ia no kona kaikuwahine no
    Tamara; no ka mea, he puupaa ia: aole i hiki pono ia Amenona ke hana aku i kekahi
    mea ia ia.'
  arb-NAV: وَعَانَى أَمْنُونُ مِنْ سُقْمِ الْحُبِّ، لأَنَّ ثَامَارَ أُخْتَهُ كَانَتْ
    عَذْرَاءَ وَتَعَذَّرَ عَلَيْهِ تَحْقِيقُ مَأْرَبِهِ مِنْهَا.
  ewe-ewe: Amnon ƒe lɔlɔ̃ na Tamar va ɖe fu nɛ ale gbegbe be wòdze dɔ. Amnon mekpɔ
    mɔnu aɖeke awɔ naneke kplii o, elabena Tamar menya ŋutsu haɖe o.
  eng-LEE: And Amnon worried himself so that he fell sick on account of Thamar his
    sister; for she was a virgin; and it was impossible in the eyes of Amnon to do
    her the least [harm].
  asm-FB: অম্নোনে মনতে এনে দুখ পালে, যে, সি নিজ ভনীয়েক তামাৰৰ কাৰণে নৰিয়া পৰিল৷
    তাই কুমাৰী আছিল, আৰু সেই কাৰণে অম্নোনে তাইলৈ কিবা কৰিবলৈ দুসাধ্য বুলি ভাবিলে।
  sus-A: عَ نَشَ وَ عَ مَافِنّ تَمَرِ شْن مَ هَن نَ نَشَ قِندِ عَ بّ قُرٍ رَ. فِنّ
    دِ مّدِ نَن نُ عَ رَ، كْنْ عَمِنٌن مُ نْمَ عَ مَكْرّدٍ عَ رَ.
  fra-SBL: Amnon était si troublé qu'il tomba malade à cause de sa sœur Tamar, car
    elle était vierge, et il semblait difficile à Amnon de lui faire quoi que ce soit.
  hbo-hbo: וַיֵּ֨צֶר לְאַמְנֹ֜ון לְהִתְחַלֹּ֗ות בַּֽעֲבוּר֙ תָּמָ֣ר אֲחֹתֹ֔ו כִּ֥י
    בְתוּלָ֖ה הִ֑יא וַיִּפָּלֵא֙ בְּעֵינֵ֣י אַמְנֹ֔ון לַעֲשֹׂ֥ות לָ֖הּ מְאֽוּמָה׃
  piu-2006: '@see-verse:2SA.013.001'
  kik-kik: Amunoni agĩtangĩka nginya agĩĩtua nĩ mũrũaru nĩ ũndũ wa mwarĩ wa ithe Tamaru,
    nĩgũkorwo aarĩ mũirĩtu gathirange, na nĩonaga arĩ hinya kũmwĩka ũndũ o na ũrĩkũ.
  fra-NCL: Amnon se tourmentait, jusqu’à se rendre malade, au sujet de Thamar, sa
    sœur ; car elle était vierge, et il semblait impossible à Amnon de lui rien faire.
  cek-AK: Amnon loe angmah ih tanuh Tamar to koeh khruek pongah ngannat. Anih loe
    kacuem tangla ah oh moe, anih nuiah sak koeh baktiah hmuen sak hanah angcoeng
    pae thai ai.
  cuk-cuk: Amnón e-bun-Tamar-abegedba surbinsa itoalid. Tamar amba yagwasoggua, Amnón
    binsadidaed, an-bunse-golega igi-an-imakergebye.
  uig-CYR: Амнон сиңлиси Тамарниң ишқида шунчә дәрд тарттики, у кесәл болуп қалди.
    Амма Тамар техи қиз еди; шуниң билән Амнонға уни бир иш қилиш мүмкин болмайдиғандәк
    көрүнди.
  tel-2017: తామారు అవివాహిత కావడంవల్ల ఆమెను ఏమీ చేయలేని స్థితిలో ఉన్న అమ్నోను దిగులు
    పెంచుకుని తామారును బట్టి చిక్కిపోసాగాడు.
  hat-BSA: Amnon te tèlman fristre akoz sè li, Tamar, ke sa te fè li vin malad, paske
    li te vyèj e li te sanble difisil pou Amnon fè yon bagay ak li.
  kos-kos: Yoklana lungse lal nu sel, oru el masak mweyen el nunku mu Tamar el ac
    koflana muta yorol. Na mweyen Tamar el virgin se, tia filfilla elan ku in osun
    nu sin mukul.
  hbo-WLC: וַיֵּ֨צֶר לְאַמְנ֜וֹן לְהִתְחַלּ֗וֹת בַּֽעֲבוּר֙ תָּמָ֣ר אֲחֹת֔וֹ כִּ֥י
    בְתוּלָ֖ה הִ֑יא וַיִּפָּלֵא֙ בְּעֵינֵ֣י אַמְנ֔וֹן לַעֲשׂ֥וֹת לָ֖הּ מְאֽוּמָה׃
  ibo-ibo: Ma ịhụnanya a Amnọn hụrụ Tama nwanne ya nwanyị mere ya ka ọ daa ọrịa, nʼihi
    na ọ bụ ihe rara Amnọn ahụ ịchọpụta ụzọ ya na Tama ga-esi nwee mmekọ, ebe ọ bụ
    na Tama bụ nwaagbọghọ na-amaghị nwoke.
  ory-ory: ପୁଣି ଅମ୍ନୋନ ଆପଣା ଭଉଣୀ ତାମର ଲାଗି ଏପରି ଆକୁଳ ହେଲା ଯେ, ସେ ପୀଡ଼ିତ ହେଲା; କାରଣ
    ତାମର ଅନୂଢ଼ା ଥିଲା ଓ ତାହା ପ୍ରତି କିଛି କରିବାକୁ ଅମ୍ନୋନକୁ କଷ୍ଟକର ବୋଧ ହେଲା।
  chk-chk: Amnon a fokun riaföü, pwe a samau pokiten Tamar fefinan we. Pun Tamar eman
    föpwül esamwo tori mwän, iei popun Amnon a ekieki pwe esap fokun tufich an epwe
    ingeni.
  ssd-ssd: nu nu tugum kambim fuguna. Ta ndaŋam? Tamar nu taŋgo ande ndoŋ kinye ndakina
    tukunu nane taŋgo afu nu tugum kine ndakuwaig ŋga tukulniŋginaig le Amnon nu wamdus
    piti suŋgo tumba guaze ŋak minanu sukna.
  rop-rop: Nomeda dubala bin abum difrinwan mami en wanbala dedi, bat stil det boi
    bin laigim det gel detmatj, en imbin meigim miselp sik, dumaji imbin wandim det
    gel. Bat im nomo bin sabi hau im garra gajim det gel, dumaji det gel nomo bin
    silip garram eni men, en King Deibid nomo bin oldei larram det gel go langa enibodi.
  ukr-1871: І мучивсь Амнон, аж занедужав через свою сестру Тамару, вона бо ще була
    дївицею, й Амнону здавалось річчю неможною заподїяти їй що нечесне.
  deu-1951: Und Amnon grämte sich also, daß er krank ward um seiner Schwester willen;
    denn sie war eine Jungfrau, und es schien Amnon unmöglich, ihr etwas anzutun.
  eng-JPS: And Amnon was so distressed that he fell sick because of his sister Tamar;
    for she was a virgin; and it seemed hard to Amnon to do any thing unto her.
  srp-1865: I tužaše Amnon tako da se razbolje radi Tamare sestre svoje; jer bješe
    djevojka, te se Amnonu èinjaše teško da joj uèini što.
  lug-lug: Amunoni n’atawaana nnyo mu nsonga eyo n’okulwala n’alwala, kubanga Tamali
    yali mbeerera, Amunoni n’akisanga nga kizibu okumufuna.
  heb-heb: ויצר לאמנון להתחלות בעבור תמר אחתו כי בתולה היא ויפלא בעיני אמנון לעשות
    לה מאומה׃
  ben-IRV: অম্মোন এমন ব্যাকুল হল যে, নিজের বোন তামরের জন্য অসুস্থ হয়ে পড়ল, কারণ
    সে কুমারী ছিল এবং তার প্রতি কিছু করা অসাধ্য মনে হল৷
  pan-pan: ਅਮਨੋਨ ਅਜਿਹਾ ਬੇਚੈਨ ਹੋਇਆ ਜੋ ਆਪਣੀ ਭੈਣ ਤਾਮਾਰ ਦੇ ਕਾਰਨ ਬਿਮਾਰ ਹੋ ਗਿਆ ਕਿਉਂ ਜੋ ਉਹ
    ਕੁਆਰੀ ਸੀ ਇਸ ਲਈ ਅਮਨੋਨ ਉਹ ਦੇ ਨਾਲ ਕੁਝ ਕਰਨਾ ਔਖਾ ਜਾਣ ਪਿਆ।
  tkr-tkr: Amnonus cuna duvuxna yiçu Tamar manimee yikkiykan, mana mançike ık'iyk'arna.
    Mana adamiys hidyark'ınna içiy yixhayke, Amnonus məng'ı'k hucoomecad ha'as dağamda
    qöö ıxha.
  mya-JVB: ချစ်အားကြီးသောကြောင့်နာ ၍နေ၏။ နှမတော်သည် အပျို ကညာဖြစ်၏။ သူ ၌ အဘယ်သို့အလို
    ပြည့်စုံမည်ကို အာမနုန် သည် ကြံ၍မရနိုင်။
  tbg-tbg: Tamaava varaatavano vauvarora tiro, Aminoniva Tamaara aaqanto oru vuarirava
    kia ho vauvaro vira kaara viva Tamaarara avu aato utuqiro viharo aiha viraara
    varora.
  hmo-hmo: Aminona ese unai kekeni Tamara ia gahusia dainai gorere ia davaria. Badina
    ia be mai ena dala ta lasi unai kekeni do ia abia, Tamara be kekeni rami hebou
    dainai. Kekeni rami hebou be edia bese idia taravatua, tau dekena amo do idia
    noho siri.
  urd-urd: और अमनून ऐसा कुढ़ने लगा कि वह अपनी बहन तमर की वजह से बीमार पड़ गया, क्यूँकि
    वह कुँवारी थी इसलिए अमनून को उसके साथ कुछ करना दुशवार मा'लूम हुआ।
  rus-SYN: И скорбел Амнон до того, что заболел из-за Фамари, сестры своей; ибо она
    была девица, и Амнону казалось трудным что-нибудь сделать с нею.
  bqc-SIM: Yã́pi lɛ́ ĩada Aminↄpiwa, à kà gyãkɛa a dãe Tamaapi yã́i, asa nↄɛ
    lɛ́soɛ, a fↄ̃ yãe kɛɛ̀o.
  tcz-CHONGTHU: Amnon chun Tamar chu adeicha lheh jeng tan ahileh hinkho man ding
    dan jong ahethei tapon, hichun achainan Tamar adeichat behset jeh in adam mo lotan
    ahi; Ijeh inem itileh Tamar chu nungah thengsel ahina laiyin, chule Amnon in amanu
    chu kachan joulou ding hitam tin alungin agel tan ahi.
  mar-mar: त्याचे तामारेवर प्रेम होते तामार कुमारिका होती तिच्याशी वावगे वागण्याची
    त्याची छाती नव्हती. पण तिच्याविषयी त्याच्या मनात अभिलाषा होती. तिच्याविषयी विचार
    करून तो आजारी पडला.
  qub-qub: Runa yatäni donsëlla jipash captinmi Tamarta imaypis cuydaj. Chaymi Amnonga
    imanöpapis pañinwan cacuyta mana camäpacushpan micuytapis ni puñuytapis mana tarir
    gueshyaran.
  bqp-bqp: Yã pì tɛn wari dↄ Aminↄ pìia ari à kà gyãkɛna a dãre Tama pì yãi, zaakũ
    à gↄ̃gbɛ̃ dↄ̃ro, ani fↄ̃ à yãke kɛnɛro.
  hat-hat: Amnon te sitèlman renmen l', li vin malad paske li pa t' ka fè anyen pou
    sa. Tama te tifi toujou. Yo pa t' kite l' kontre ak ankenn gason.
  eng-BSB: Amnon was sick with frustration over his sister Tamar, for she was a virgin,
    and it seemed implausible for him to do anything to her.
  tod-tod: Amenɔn zeeɓɛni ga ziiɓɔlɔi, é ʋilɛ ná-seelai Tamaal ʋa, nii wɔin ɠɛni
    ma. É ɠɛni Amenɔn ɠaazu ga fai maayikiai, ga é ʋa maaɓuɠa naa ʋa, mazɔlɔɔ naa
    la ɠɛni dɛ zunu vaa ɠwɛɛ.
  eng-WEBPB: Amnon was so troubled that he became sick because of his sister Tamar,
    for she was a virgin, and it seemed hard to Amnon to do anything to her.
  kbq-kbq: Hianagi Tamari'a vene omase mofa mani'negeno, Amnoni'a ana mofate'ma erava'o
    huno mago'azama hunte kankura hakeno eri forera osu'ne. Ana higeno ana zamo'a
    kri ami'ne.
  nhe-BL: Huan Amnón nelpano quiixtocayaya Tamar hasta mococoliscuic. Huan Tamar eliyaya
    se ichpocatl huan ipan nopa tonali tlahuel momatiyayaj quinmocuitlahuíaj ichpocame
    para ax aqui quinajsis. Huajca yeca Amnón moilhuiyaya para elis ohui para quicajcayahuas.
  bus-bus: Yã pì e ĩa daa Aminↄ pìa ai à kà gyãkɛna a dãre Tama pì yãnzi, zaakɛ
    à gↄ̃gbɛ̃ dↄ̃ro, eé fↄ̃ à yãke kɛnɛro.
  gub-BL: Iamutar katu haw umuma'eahy kar Aminom kury. — Napuner kwaw hereko haw rehe
    heremireko romo ta'e wiko hereinyr heru amo hemireko pupe har romo a'e xe, i'i
    uzeupe. Awa puhe oho pixik 'ym ma'e romo hekon Tamar a'e. A'e rupi nupuner kwaw
    wyzài awa uzexak kar haw rehe a'e. Nezewe Zutew waneko haw a'e wà.
  eng-DRA: 'And he was exceedingly fond of her, so that he fell sick for the love
    of her: for as she was a virgin, he thought it hard to do any thing dishonestly
    with her.'
