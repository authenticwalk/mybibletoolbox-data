verse: 2SA.013.027
translations:
  mal-C: എന്നാൽ അബ്ശാലോം അദ്ദേഹത്തെ വളരെ നിർബന്ധിച്ചു. അതിനാൽ ദാവീദ് അമ്നോനെയും മറ്റു
    രാജകുമാരന്മാരെയും അയാളോടൊപ്പം അയച്ചു.
  deu-TKW: Als aber Absalom in ihn drang, hieß er Amnon und alle königlichen Prinzen
    mit ihm gehen; und Absalom veranstaltete ein Gelage gleich einem Königsgelage.
  lin-lin: Kasi Abisalomi akobaki kaka kotungisa ye, mpe mokonzi atindaki bana mibali
    mosusu ya mokonzi ete bakende elongo na Aminoni.
  eng-LSV: And Absalom urges for him, and he sends Amnon and all the sons of the king
    with him.
  eng-GNV: But Absalom was instant vpon him, and he sent Amnon with him, and all the
    Kings children.
  eng-WEBSTER: But Absalom pressed him that he should let Amnon and all the king's
    sons go with him.
  nhw-BL: Pero pampa Absalón quisenhuiquili quitlajtlanía, David quicajqui ma yohui
    Amnón huan nochi itelpocahua.
  swh-ONEN: Lakini Absalomu alimsihi, kwa hiyo mfalme akamtuma Amnoni pamoja na wana
    wengine wa mfalme waliobaki.
  bba-bba: Abusɑlɔmu u mɑɑ sinɑ boko suuru kɑnɑ, mɑ u derɑ Amɔɔ u dɑ kɑ sere mɑɑ win
    bii be bɑ tie kpuro.
  eng-KJVCPB: But Absalom pressed him, that he let Amnon and all the king’s sons go
    with him.
  luo-luo: To Abisalom nohombe, omiyo noyiene mi gidhi gi Amnon to gi yawuot ruoth
    mamoko.
  meu-meu: A Absalom e noia louIou, ela bona ia ese Amnon bona hanua pavapavana natuna
    mamaruanedia iboudiai na e kahudia nege, ia ida ela.
  npi-ULB: अब्शालोमले दाऊदलाई कर गरे, र तिनले अमनोन र सबै राजकुमारलाई उनीसित जान दिए
    ।
  yor-yor: Absalomu sì rọ̀ ọ́, òun sì jẹ́ kí Amnoni àti gbogbo àwọn ọmọ ọba bá a lọ.
  ind-ind: Karena Absalom terus mendesak, akhirnya Daud mengizinkan semua anak laki-lakinya
    pergi bersama Absalom, termasuk Amnon.
  pes-OPCB: ولی ابشالوم آنقدر اصرار کرد تا سرانجام پادشاه با رفتن امنون و سایر پسرانش
    موافقت نمود.
  tgl-ULB: Pinilit ni Absalom si David, kaya hinayaan niyang sumama sa kaniya si Amnon
    at ang lahat ng anak na lalaki ng hari.
  hui-hui: Ani layagola Abasalomohanda bi hongo halu ibiloore layagola nde kini ibugua
    Amanono halu kini igini maru hearubi pudaba lene.
  mya-mya: သို့​သော်​လည်း​အဗ​ရှ​လုံ​သည်​မ​ရ​မ​က​ဆက် လက်​ပူ​ဆာ​နေ​သ​ဖြင့် နောက်​ဆုံး​၌​ဒါ​ဝိဒ်​သည်
    အာ​မ​နုန်​နှင့်​အ​ခြား​သား​တော်​အား​လုံး​ကို သွား​ခွင့်​ပြု​တော်​မူ​၏။
  bod-N: ཨབ་ཤཱ་ལོམ་གྱིས་རྒྱལ་པོ་ལ་ཡང་ནས་ཡང་དུ་ཞུ་བ་ཞུས་པས་ཁོང་གིས་ཨམ་ནོན་དང་རྒྱལ་སྲས་ཐམས་ཅད་ཁོ་དང་མཉམ་དུ་འགྲོ་བའི་དགོངས་པ་གནང་ངོ་།
    །
  sna-sna: Asi Abhusaromu akavanyengetedza, saka akazotendera Amunoni navanakomana
    vose vamambo kuti vaende navo.
  spa-BLM: Pero Absalón lo presionó, y dejó que Amnón y todos los hijos del rey se
    fueran con él.
  cac-cac: Ix och val tean vin̈aj Absalón chi' d'a vin̈, yuj chi' ix schecb'at vin̈aj
    Amnón chi' vin̈ yed' juntzan̈xo eb' vin̈ yuc'tac.
  swh-ULB: Absalomu akamsihi Daudi, hivyo akamruhusu Amnoni na wana wengine wa mfalme
    kwenda naye.
  bel-bel: Але Авэсалом упрасіў яго, і ён адпусьціў зь ім Амнона і ўсіх царскіх сыноў.
  deu-ELBBK: Absalom aber drang in ihn; da ließ er Amnon und alle Söhne des Königs
    mit ihm gehen.
  mbb-OT: Piru midteǥel iyan si Absalom, ne impezume en nasì ni David si Amnon, wey
    kes duma he menge anak din he maama.
  mal-2015: എങ്കിലും അബ്ശാലോം നിർബന്ധിച്ചപ്പോൾ അവൻ അമ്നോനെയും രാജകുമാരന്മാരെയൊക്കെയും
    അവനോടുകൂടെ അയച്ചു.
  rmc-rmc: Ale o Absolon avke pre leste ispidelas, hoj mukľa le Amnon the savore kraľiskre
    čhaven. [Paľis ov lenge pripravinďa hoscina ajsi sar le kraľiske.]
  pes-OPV: اما چون ابشالوم او را الحاح نمود، امنون و تمامی پسران پادشاه را با او روانه
    کرد.
  ron-1924: Ын урма стэруинцелор луй Абсалом, ымпэратул а лэсат сэ мяргэ ку ел пе
    Амнон ши тоць фиий сэй.
  ben-OBCV: কিন্তু যেহেতু অবশালোম তাঁকে পীড়াপীড়ি করল, তিনি অম্নোন ও অন্যান্য রাজার
    ছেলেদের তার সঙ্গে পাঠালেন।
  som-som: Laakiinse Absaaloom wuu ku sii adkeeyey inuu u daayo Amnoon iyo wiilashii
    boqorka oo dhammuba inay raacaan.
  lat-VUC: Coëgit itaque Absalom eum, et dimisit cum eo Amnon et universos filios
    regis. Feceratque Absalom convivium quasi convivium regis.
  eng-ASVBT: But Absalom pressed him, and he let Amnon and all the king’s sons go
    with him.
  ita-1885: Ma Absalom gli fece tanta istanza, che egli mandò con lui Amnon, e tutti
    i figliuoli del re.
  eng-LXXUP: And Absalom pressed him, and he sent with him Amnon and all the king’s
    sons; and Absalom made a banquet like the banquet of the king.
  eng-ULB: Absalom pressed David, and so he let Amnon and all the king's sons go with
    him.
  spa-VBL: Pero Absalón insistió, así que el rey envió a Amnón y a sus otros hijos.
  fra-_FOB: Mais Absalom le pressa tant qu'il laissa aller Amnon, et tous les fils
    du roi avec lui.
  mal-mal: എങ്കിലും അബ്ശാലോം നിർബന്ധിച്ചപ്പോൾ അവൻ അമ്നോനെയും രാജകുമാരന്മാർ എല്ലാവരെയും
    അവനോടുകൂടെ അയച്ചു.
  urd-GVR: Lekin Abīsalūm itnā zor detā rahā ki Dāūd ne Amnon ko bāqī beṭoṅ samet
    Bāl-hasūr jāne kī ijāzat de dī.
  suz-BL: तन्‍न दाऊदम अम्‍नोन नु अरु आ तौ मसोइक्‍ता सम्‍म अब्‍सालोमम देंस ङा देंस
    पवा बाक्‍त। मिनु अब्‍सालोमम पिप आन कली गारचा ङा ठेयब भोज सेला बाक्‍त।
  ita-1927: Ma Absalom tanto insisté, che Davide lasciò andare con lui Amnon e tutti
    i figliuoli del re.
  ckb-ckb: بەڵام ئەبشالۆم زۆری لێکرد و ئەویش ئەمنۆن و هەموو کوڕەکانی پاشای لەگەڵ نارد.
  eng-BBE: But Absalom went on requesting him till he let Amnon and all the king's
    sons go with him. And Absalom made a great feast like a feast for a king.
  kan-OKCV: ಆದರೆ ಅಬ್ಷಾಲೋಮನು ಅವನನ್ನು ಬಲವಂತ ಮಾಡಿದ್ದರಿಂದ, ಅವನು ಅಮ್ನೋನನನ್ನೂ, ಅರಸನ ಸಮಸ್ತ
    ಮಕ್ಕಳನ್ನೂ ಅವನ ಸಂಗಡ ಕಳುಹಿಸಿದನು.
  tam-2017: அப்சலோம் பின்பும் அவனை வருந்திக் கேட்டுக்கொண்டபடியால், அவன் அம்னோனையும்,
    ராஜாவின் மகன்கள் அனைவரையும் அவனோடு போகவிட்டான்.
  spa-RV-1909: Y como Absalom lo importunase, dejó ir con él á Amnón y á todos los
    hijos del rey.
  ron-BTF: Dar Absalom a insistat asupra lui, încât l-a lăsat pe Amnon și pe toți
    fiii împăratului să meargă cu el.
  eng-WEBP: But Absalom pressed him, and he let Amnon and all the king’s sons go with
    him.
  eng-FBV: But Absalom kept on asking, so the king sent Amnon and his other sons.
  nld-1939: Toch liet hij, toen Absalom bij hem aandrong, Amnon en alle prinsen met
    hem vertrekken.
  nch-BL: Pero pampa Absalón quisenhuiquili quitajtanía, David quicajqui ma yahui
    Amnón huan nochi itelpocahua.
  vie-1934: Nhưng Aùp-sa-lôm cố nài đến đỗi vua để cho Am-nôn và hết thảy vương tử
    đi với người.
  hin-CV: मगर जब अबशालोम विनती करता ही रहा, दावीद ने अम्मोन और सारे राजपुत्रों को
    उसके साथ जाने की आज्ञा दे दी.
  spa-BES: Pero Absalón siguió pidiéndole hasta que dejó que Amnón y todos los hijos
    del rey lo acompañaran. Y Absalón hizo una gran fiesta como una fiesta para un
    rey.
  tdx-tdx: Mbe nazi’ i Absalome, vaho nado’e hindre ama’e iaby t’i Amnone naho o ana-dahi’
    i mpanjakaio.
  tha-KJV: แต่​อับซาโลมทูลคะยั้นคะยอจนพระองค์ทรงยอมให้อัมโนนและราชโอรสของกษั​ตริ​ย์ทั้งสิ้นไปด้วย
  por-BR-2018: E como Absalão o importunou, deixou ir com ele a Amnom e a todos os
    filhos do rei.
  deu-ELO: Absalom aber drang in ihn; da ließ er Amnon und alle Söhne des Königs mit
    ihm gehen.
  eng-WYC-2018: Therefore Absalom constrained him; and he delivered with him Amnon,
    and all the sons of the king. (But Absalom pressed him; and so he let Amnon, and
    all his other sons, go with him.)
  epo-epo: Sed Abŝalom insiste lin petis; tial li lasis iri kun li Amnonon kaj ĉiujn
    filojn de la reĝo.
  uig-PIN: Əmma Abxalom uni kɵp zorliƣini üqün u Amnonning, xundaⱪla padixaⱨning ⱨǝmmǝ
    oƣullirining uning bilǝn billǝ berixiƣa ⱪoxuldi.
  beo-beo: Be A:basalome da mae yolesili gebewane sia:nanu, amaiba:le Da:ibidi da
    A:manone amola egefelali huluane masunu da defea sia:i. A:basalome da ha:i nasu
    amo hina bagade ea manu defele ba:i, amo hahamoi.
  tpi-OTNT: Tasol Apsalom i strong tumas long askim Devit, na bihain Devit i orait
    long Amnon wantaim ol arapela pikinini man bilong en i go wantaim Apsalom.
  hau-SA: Amma Absalom ya nace don sarki yă yarda, saboda haka sarki ya bar Amnon
    da sauran ’ya’yan sarki maza su tafi tare da shi.
  uig-LAT: Emma Abshalom uni köp zorlighini üchün u Amnonning, shundaqla padishahning
    hemme oghullirining uning bilen bille bérishigha qoshuldi.
  nde-nde: Kodwa u-Abhisalomu wayincenga, ngakho yavuma ukuba u-Amnoni ahambe laye
    kanye lamanye amadodana enkosi.
  ton-ton: Ka naʻe kole fakamātoato ʻe ʻApisalomi, ke ne tuku ʻa ʻAmanoni pea mo e
    ngaahi foha kotoa pē ʻoe tuʻi ke ʻalu mo ia.
  ces-1613: A když vždy dotíral Absolon, poslal s ním Amnona i všecky syny královské.
  eng-WMB: But Absalom pressed him, and he let Amnon and all the king’s sons go with
    him.
  tam-TCV: ஆனாலும் அப்சலோம் அரசனை வற்புறுத்தினபடியால் அரசன் அம்னோனையும், மற்ற மகன்களையும்
    அவனோடு அனுப்பினான்.
  ceb-ULB: Namugos si Absalom kang David, busa gitugotan niya si Amnon ug ang tanang
    mga anak sa hari sa pag-uban kaniya.
  pol-UBG: A gdy Absalom nalegał na niego, posłał z nim Amnona i wszystkich synów
    króla.
  agr-agr: '@see-verse:2SA.013.026'
  urd-GVU: لیکن ابی سلوم اِتنا زور دیتا رہا کہ داؤد نے امنون کو باقی بیٹوں سمیت بعل
    حصور جانے کی اجازت دے دی۔
  deu-1912: Da nötigte ihn Absalom, daß er mit ihm ließ Amnon und alle Kinder des
    Königs.
  kan-2017: ಆದರೆ ಅಬ್ಷಾಲೋಮನು ಬಹಳವಾಗಿ ಒತ್ತಾಯಪಡಿಸಿದ್ದರಿಂದ ಅರಸನು ಅಮ್ನೋನನನ್ನೂ ತನ್ನ ಬೇರೆ
    ಎಲ್ಲಾ ಮಕ್ಕಳನ್ನು ಕಳುಹಿಸಿದನು.
  yap-yap: Machane ri be tawasar Absalom nge mada’ ko ngiyal’ nike m’ingfen David
    ni nge pag Amnon nge urngin pi walagen ni pumo’on ni ngar uned ngak Absalom. Me
    ngongliy Absalom ba mur ni bod ba mur u reb e pilung
  hlt-MCSB: Tedae anih te Absalom loh a cahoeh dongah Amnon neh manghai capa rhoek
    boeih te a taengla a tueih pah.
  mdy-ETH: ዒማና ዓቤሴሎሜ ዶዲሺ ሺኢቄሢሮ ዳውቴ ዓምኖኦኔንታ ሃንጎ ዓቲንቆ ናኣቶዋ ቢያ ዳኬኔ። ዓቤሴሎሜ ካኣቲም ኮይሳ ሙኡዚ
    ጊኢጊሺ ዓኣኔ፤
  twi-ASANTE: Nanso, ɔhyɛɛ no enti, ɔmaa Amnon ne ahenemma no nyinaa bɛkaa ne ho.
  eng-WEBU: But Absalom pressed him, and he let Amnon and all the king’s sons go with
    him.
  wal-wal: SHin Abeseloomi shoobbidi aggennan ixxin, Daawiti Aminoonanne ba attuma
    naata hinkkoota aara yeddiis.
  spa-PDDPT: Como Absalón le insistió, dejó a Amnón y todos los hijos del rey ir con
    él.
  gun-gun: Absalão onhea'ã rei tema. Ha'e ramo huvixa omondouka nho Amnom, gua'y kuery
    ha'e javive reve.
  agu-BL: Poro chin ch'inch'uj nin ban Absalom tan cu'swutzil tetz yi rey tan tpone'n
    Amnón, scyuch' yi e' mas titz'un te yi jun tzatzina'tz. Wi'tzbil tlen tzun tk'ol
    ama'l scyetz yi e' tetz cy'ajl tan chibene'n. Sken tzun bnix jun balaj wa'a'n
    tan Absalom,
  ilo-ULB: Pinilit ni Absalom ni David, isu a pinalubosanna ni Amnon ken amin a prinsipe
    a sumurot kenkuana.
  kpg-kpg: Gei Absalom e hiihai huoloo bolo Amnon e hai gii hana, gaa dae loo gi di
    king ga dumaalia gi Amnon mo ana dama daane huogodoo ala i golo gii hula madalia
    Absalom. Absalom gaa hai dana hagamiami damanaiee, guu hai be tagamiami ni di
    king,
  uig-ARA: ئەمما ئابشالوم ئۇنى كۆپ زورلىغىنى ئۈچۈن ئۇ ئامنوننىڭ، شۇنداقلا پادىشاھنىڭ
    ھەممە ئوغۇللىرىنىڭ ئۇنىڭ بىلەن بىللە بېرىشىغا قوشۇلدى.
  sus-sus: Abisalomi naxa a karaxan, han mangɛ naxa tin Aminon nun mangɛ xa di birin
    xa siga na xulunyi.
  pon-2006: Ahpw Apsalom wie ngidingidkihte Amnon en iang lao nanmwarkio mweidohng
    sapwellime pwutak koaros en iang Apsalom patohla. Apsalom wiahda kamadipw ehu
    me konehngete nanmwarki men.
  ksd-ksd: Ma Absalom i ga lul vovo pa ia tuk tar i ga nur tar Amnon ma ra umana natu
    i ra king pi diat a varagur me.
  tur-YTC: Ama Avşalom onu sıkıştırdı ve Amnon’un ve kralın bütün oğullarının onunla
    gitmesine izin verdi.
  grc-BRENT: Καὶ ἐβιάσατο αὐτὸν Ἀβεσσαλώμ, καὶ ἀπέστειλε μετʼ αὐτοῦ τὸν Ἀμνὼν καὶ
    πάντας τοὺς υἱοὺς τοῦ βασιλέως· καὶ ἐποίησεν Ἀβεσσαλὼμ πότον κατὰ τὸν πότον τοῦ
    βασιλέως.
  ind-AYT: Akan tetapi, Absalom mendesaknya sehingga Amnon dan semua anak raja diizinkan
    pergi bersamanya.
  nya-nya: Koma Abisalomu anamuwumiriza, kotero analola kuti Amnoni pamodzi ndi ana
    onse a mfumu apite naye.
  hrv-hrv: Ali je Abšalom i dalje navaljivao te David naposljetku pusti s njim Amnona
    i sve kraljeve sinove. Abšalom priredi kraljevsku gozbu
  mps-mps: Tiali goli, Apsalomgo te Devitba bomo elama mu hanalu obaso, tama nosali
    Devitgo te Amnonde usu da weyu, te aga gasa ogomani dabe me te Apsalom dali pomainu
    yalio.
  tpi-tpi: Tasol Apsalom i strong tumas long askim Devit, na bihain Devit i orait
    long Amnon wantaim ol arapela pikinini man bilong en i go wantaim Apsalom.
  dan-1931: Da Absalom nødte ham, lod han dog Amnon og de andre Kongesønner gå med.
    Og Absalom gjorde et kongeligt Gæstebud.
  vie-OVCB: Nhưng Áp-sa-lôm năn nỉ mãi cho đến khi vua bằng lòng cho Am-nôn và các
    hoàng tử đi.
  guj-2017: આબ્શાલોમે દાઉદને આગ્રહ કર્યો અને તેથી તેણે આમ્નોનને તથા રાજાના સર્વ પુત્રોને
    તેની સાથે જવા દીધા.
  pon-2006A: Ahpw Apsalom wie ngidingidkihte Amnon en iang lao nanmwarkio mweidohng
    sapwellime pwutak koaros en iang Apsalom patohla. Apsalom wiahda kamadipw ehu
    me konehngete nanmwarki men.
  por-BRBSL: Mas Absalom o pressionou e ele deixou Amnon e todos os filhos do rei
    irem com ele.
  cth-cth: Hateiteh, Absalom ni Amnon hoi siangpahrang e a canaw hah cei hanelah bout
    a coun.
  twi-twi: Nanso ɔhyɛɛ no nti, ɔmaa Amnon ne ahenemma no nyinaa bɛkaa ne ho.
  hlt-hlt: Tedae anih te Absalom loh a cahoeh dongah Amnon neh manghai capa rhoek
    boeih te a taengla a tueih pah.
  tbz-SIM: Kɛ̀ Abusɑdɔmmu bɑɑ nyetíróo kòo kpɑ̀ɑ̀tì ḿbo kɛ́yóu kòo kó bɛdɑpɑ̀mbɛ̀ɛ
    ò nɛinɛ̀ kɛ́kɔtɛ.
  msy-2020: Ezɨ Apsalom Amnon bagha Devitɨn azangsɨghavɨra iti, ezɨ an Amnon ko uan
    otarir igharaziba saram amamangatɨzɨ, me bar Apsalomɨn gɨn ghu.
  dop-dop: Ɩ cɑɑlɑ wulɑʋ kɛ teu, ɩlɛnɑ ɩ́lɛ́ ɩ yele nɑ ɩ pǝyɑlɑɑ tǝnɑ polo. Hɑlǝnɑ
    pǝ́ kpɛŋnɑ Amǝnɔŋ mɑɣɑmɑɣɑ.
  azb-azb: Avşalom isə təkid etdi. Davud Amnonu və bütün şahzadələri onunla göndərdi.
  eng-DBY: But Absalom pressed him; and he let Amnon and all the king's sons go with
    him.
  hin-2017: परन्तु अबशालोम ने उसे ऐसा दबाया कि उसने अम्नोन और सब राजकुमारों को उसके
    साथ जाने दिया।
  wol-KYG: Absalom soññati ko, ba Buur yebal Amnon, mu ànd ak moom, ak yeneen doomi
    buur yu góor yépp.
  eng-YLT: and Absalom urgeth on him, and he sendeth with him Amnon, and all the sons
    of the king.
  eng-WYC-2017: Therefore Absalom constrained him; and he delivered with him Amnon,
    and all the sons of the king.
  eng-WMBB: But Absalom pressed him, and he let Amnon and all the king’s sons go with
    him.
  urd-GVH: लेकिन अबीसलूम इतना ज़ोर देता रहा कि दाऊद ने अमनोन को बाक़ी बेटों समेत बाल-हसूर
    जाने की इजाज़त दे दी।
  rug-rug: Ba tepa ososo nia e Abusalamu, ke va malumia e Devita se Amanoni, meke
    sari doduru tuna koreo pude luli koe Abusalamu. Va namanama ia e Abusalamu sa
    hinenahena lavata padadi rina baṉara.
  gaz-gaz: Abesaaloom garuu jabeessee isa kadhate; kanaafuu inni Amnoonii fi ilmaan
    mootichaa kaan isa wajjin erge.
  fra-LSG: Sur les instances d’Absalom, le roi laissa aller avec lui Amnon et tous
    ses fils.
  yal-yal: Na xanbi ra, Abisalomi mɔn yi xidi a ma han, a raɲan na, mangan yi a dii
    xɛmɛne nun Aminon beɲin, e birin yi siga Abisalomi konni.
  haw-1868: Koi aku la o Abesaloma ia ia, a ae mai la ia e hele pu o Amenona, a o
    na keikikane a pau a ke alii me ia.
  arb-NAV: فَأَلَحَّ عَلَيْهِ أَبْشَالُومُ حَتَّى رَضِيَ أَنْ يَذْهَبَ أَمْنُونُ وَأَبْنَاءُ
    الْمَلِكِ مَعَ أَبْشَالُومَ.
  ewe-ewe: Absalom yi nya la ƒoƒo ɖe fia la nu dzi va se ɖe esime wòlɔ̃ eye wòna via
    ŋutsuwo katã, ame siwo dome Amnon hã nɔ la yi.
  eng-LEE: But Abshalom urged him greatly, and he sent with him Amnon and all the
    sons of the king.
  asm-FB: অবচালোমে বৰকৈ ধৰাত ৰজাই অম্নোনক আৰু সকলো ৰাজকোঁৱৰক তেওঁৰ লগত যাবলৈ অনুমতি
    দিলে।
  sus-A: عَبِسَلٌمِ نَشَ عَ كَرَشَن، هَن مَنفّ نَشَ تِن عَمِنٌن نُن مَنفّ شَ دِ بِرِن
    شَ سِفَ نَ شُلُنيِ.
  fra-SBL: Mais Absalom le pressa, et il laissa aller avec lui Amnon et tous les fils
    du roi.
  hbo-hbo: וַיִּפְרָץ־בֹּ֖ו אַבְשָׁלֹ֑ום וַיִּשְׁלַ֤ח אִתֹּו֙ אֶת־אַמְנֹ֔ון וְאֵ֖ת
    כָּל־בְּנֵ֥י הַמֶּֽלֶךְ׃ ס
  piu-2006: '@see-verse:2SA.013.026'
  kik-kik: Nowe Abisalomu akĩmũringĩrĩria, na nĩ ũndũ ũcio mũthamaki akĩreka Amunoni
    mathiĩ nake, hamwe na ariũ acio angĩ a mũthamaki.
  fra-NCL: Absalom ayant insisté, le roi laissa aller avec lui Amnon et tous les fils
    du roi.
  cek-AK: Toe Absalom mah hnik pae khruek pongah, siangpahrang capanawk to Amnon hoi
    nawnto caehsak boih.
  cuk-cuk: Absalón, Davidʼgi alamaknaisoggu, David, Amnón-barmisad, degi, bela e-masmala-bamalad
    barmisbalid.
  uig-CYR: Амма Абшалом уни көп зорлиғини үчүн у Амнонниң, шундақла падишаниң һәммә
    оғуллириниң униң билән биллә беришиға қошулди.
  tel-2017: అబ్షాలోము అతణ్ణి బతిమిలాడాడు. రాజు అమ్నోను, తన కొడుకులంతా అబ్షాలోము దగ్గరకు
    వెళ్ళవచ్చని అనుమతి ఇచ్చాడు.
  hat-BSA: Men lè Absalom te ankouraje li, li te kite Amnon avèk tout fis a wa yo
    ale avèk li.
  kos-kos: Na Absalom el kwafe nwe ke na tokosra el tari lela Amnon ac mukul wial
    nukewa in welul som. Absalom el akoo mongo na lulap se, fal nu sin tokosra.
  hbo-WLC: וַיִּפְרָץ־בּ֖וֹ אַבְשָׁל֑וֹם וַיִּשְׁלַ֤ח אִתּוֹ֙ אֶת־אַמְנ֔וֹן וְאֵ֖ת
    כָּל־בְּנֵ֥י הַמֶּֽלֶךְ׃ ס
  ibo-ibo: Ma Absalọm rụgidere ya, ya mere o zipụrụ Amnọn na ụmụ eze ndị ọzọ ka ha
    soro ya gaa.
  ory-ory: ମାତ୍ର ଅବଶାଲୋମ ବାଧ୍ୟ କରିବାରୁ ରାଜା ଅମ୍ନୋନକୁ ଓ ସବୁ ରାଜପୁତ୍ରଙ୍କୁ ତାହା ସଙ୍ଗେ
    ପଠାଇଲେ।
  chk-chk: Nge Apsalom a chök pesei Tafit tori a mwüt ngeni pwe Amnon me pwiin kewe
    meinisin repwe eti.
  ssd-ssd: nu Amnon kuwa ŋga dirnaŋga minna le David ndek kiŋo kat nuŋe afu turmba
    patikina le Amnon ndoŋ Absalom dubimba kinaig.
  rop-rop: Wal Ebsalom bin kipgon askimbat im dedi raidap im dedi bin larram Emnon
    en ola najalot san blanga im go langa det padi. Wal Ebsalom bin meigim ebrijing
    redi blanga det padi jis laik weya deibin oldei meigim redi blanga king,
  ukr-1871: Як почав же Абессалом уговорювати, звелїв він Амнонові й усїм царським
    синам товаришувати йому. І справив Абессалом такий пир, що хоч би й цареві.
  deu-1951: Absalom aber drang in ihn; da ließ er Amnon und alle Söhne des Königs
    mit ihm gehen.
  eng-JPS: But Absalom pressed him, and he let Amnon and all the king's sons go with
    him.
  srp-1865: Ali navali Avesalom na nj, te pusti s njim Amnona i sve sinove carske.
  lug-lug: Naye Abusaalomu n’amwegayirira nnyo okutuusa bwe yakkiriza Amunoni n’abaana
    ba kabaka bonna okugenda naye.
  heb-heb: ויפרץ בו אבשלום וישלח אתו את אמנון ואת כל בני המלך׃
  ben-IRV: কিন্তু অবশালোম তাঁকে জোর করলে রাজা অম্মোনকে তার সঙ্গে সব রাজপুত্রকে যেতে
    দিলেন৷
  pan-pan: ਤਦ ਅਬਸ਼ਾਲੋਮ ਨੇ ਉਹ ਨੂੰ ਜ਼ੋਰ ਪਾਇਆ, ਤਾਂ ਉਸ ਨੇ ਅਮਨੋਨ ਨੂੰ ਅਤੇ ਸਾਰੇ ਰਾਜ ਪੁੱਤਰਾਂ
    ਨੂੰ ਉਹ ਦੇ ਨਾਲ ਜਾਣ ਦਿੱਤਾ।
  tkr-tkr: Avşalomee xıl ts'ıts'aa'a deş. Davudee manke Amnonur gırgın cun dixbıb
    mang'uka g'uxoolenbı.
  mya-JVB: အဗရှလုံ ပူဆာ သောကြောင့် အာမနုန် မှစ၍ သား တော်ရှိသမျှ လိုက်ရသောအခွင့်ကိုပေး
    တော်မူ၏။
  tbg-tbg: Apasalomuva kempukaiqama kero tuvaro Devitiva hove tivakero Aminoniraravata
    nai maaqu vonavuaravata Apasalomura hampata vuate tumanta vura.
  hmo-hmo: To Abesaloma ese king ia noia lou, noia lou, ela bona Davida ese Aminona,
    bona iena natuna tau ibounai ia ruhaia, Abesaloma danu idia lao.
  urd-urd: लेकिन अबीसलोम ऐसा बजिद हुआ कि उसने अमनून और सब शहज़ादों को उसके साथ जाने
    दिया।
  rus-SYN: Но Авессалом упросил его, и он отпустил с ним Амнона и всех царских сыновей;
    и сделал Авессалом пир, как царь делает пир.
  bqc-SIM: Abisaloũ nàɛwà, ↄ̃ kí tò Aminↄ gɛ̀aànↄ ń a nɛ́ kĩniↄ píi.
  tcz-CHONGTHU: Ahin Absalomin asei kit in Amnon le leng chapate aboncha solpeh ding
    lengpa anup masang in angeh ngeh jenge tan ahi. ajeh chu Absalom kigutnahi lengte
    jaona dia kilomtah a kingon abol ahi.
  mar-mar: पण अबशालोमने आपला हट्ट सोडला नाही. शेवटी, अम्नोन आणि इतर सर्व मुले यांना
    अबशालोमाबरोबर जायला राजा दावीदाने संमती दिली.
  qub-qub: Chayno niptinpis Absalonga yaparir-yaparir ruwaran. Chaura rayga auniran
    wamran Amnón, waquin wamrancunapis aywananpaj. Absalonga ray micunantano alli
    micuyta ruraran.
  bqp-bqp: Abusalomu nàkara kãao, akũ kína tò Aminↄ gɛ̀ɛ kãao kũ a nɛ́ kparanↄ
    ń pínki.
  hat-hat: Men Absalon sitèlman pèsiste, bout pou bout, David kite Amnon ale ansanm
    ak tout lòt pitit gason l' yo. Absalon te pare yon gwo fèt tankou si l' t'ap fè
    l' pou yon wa.
  eng-BSB: But Absalom urged him, so the king sent Amnon and the rest of his sons.
  tod-tod: Aɓesalɔme ná-kpɔidai maaʋele ma, masagi ɓeni Amenɔn ʋa, ti li ta masagi
    ná-doun zunuiti pɛ.
  eng-WEBPB: But Absalom pressed him, and he let Amnon and all the king’s sons go
    with him.
  kbq-kbq: Absalomu'ma inene huno kema hiazanku kini ne'mo'a huzmantege'za, Amnoni'ene
    mika kini ne'mofo mofavremo'za agrane vu'naze.
  nhe-BL: Pero pampa Absalón quisenhuiquili quitlajtlanía, David quicajqui ma yohui
    Amnón huan nochi itelpocahua.
  bus-bus: Abusalomu nàkↄ̃rɛa, ben kí tò Aminↄ gàao kↄ̃n a nɛ́ kpaaanↄ ń píngi.
  gub-BL: — Tuwe oho nehe ty, i'i wi Àmixàràw. A'e rupi ikene'o Tawi kury. — Ikatu,
    i'i. — Aminom upuner oho haw rehe. Amogwer hera'yr paw oho putar wà nehe no. Umuàgà'ym
    Àmixàràw mai'u haw uhua'u ma'e tuwihawete pe iapo pyr zàwenugar a'e kury.
  eng-DRA: But Absalom pressed him, so that he let Amnon and all the king’s sons go
    with him. And Absalom made a feast as it were the feast of a king.
