verse: 2SA.013.013
translations:
  mal-C: ഞാൻ ഈ അപമാനം എവിടെച്ചെന്നു തീർക്കും? അങ്ങും ഇസ്രായേലിലെ വഷളന്മാരുടെ കൂട്ടത്തിൽ
    ആയിപ്പോകുമല്ലോ! ദയവായി ഇക്കാര്യം രാജാവിനോടു പറഞ്ഞാലും; അദ്ദേഹം എന്നെ അങ്ങേക്കു
    വിവാഹംകഴിച്ചുതരാതിരിക്കുകയില്ല.”
  deu-TKW: 'Wo sollte ich meine Schande hintragen? Du aber würdest in Israel als einer
    der schlimmsten Frevler gelten: rede doch lieber mit dem König, er wird mich dir
    gewiß nicht versagen!'
  lin-lin: Ekosukela ngai ndenge nini ? Nakokende wapi na soni na ngai ? Mpe yo okozala
    ndenge nini ? Okokoma lokola moto ya liboma kati na Isalaele ! Nabondeli yo, loba
    na mokonzi, pamba te akoboya te ete obala ngai.
  eng-LSV: And I—to where do I cause my reproach to go? And you are as one of the
    fools in Israel; and now, please speak to the king; for he does not withhold me
    from you.”
  eng-GNV: 'And I, whither shall I cause my shame to goe? and thou shalt be as one
    of the fooles in Israel: now therefore, I pray thee, speake to the King, for he
    will not denie me vnto thee.'
  eng-WEBSTER: And I, whither shall I cause my shame to go? and as for thee, thou
    wilt be as one of the fools in Israel. Now therefore, I pray thee, speak to the
    king; for he will not withhold me from thee.
  nhw-BL: Amo quema tlamis nopinahualis. ¿Canque niyas para nimotlatis? Huan ica ta,
    teipa mitziximatise quen se catli más tifiero ipan Israel. Más cuali san xijcamanalhui
    nopa tlanahuatijquetl para ma techcahuili timonamictise huan temachtli techcahuilis.
  swh-ONEN: Kwa upande wangu je, itakuwaje? Nitaipeleka wapi aibu yangu? Pia kwa upande
    wako, itakuwaje? Utakuwa kama mmoja wa wapumbavu waovu katika Israeli. Tafadhali
    zungumza na mfalme; hatakukatalia wewe kunioa,”
  bba-bba: À n kuɑ mɛ, mɑnɑ kon we kɑ seku ten bweseru. Mɛyɑ wunɛn tii kɑɑ ko bɛɛrɛ
    sɑri bɛsɛ Isirelibɑ sɔɔ. Yen sɔ̃, ɑ bɛsɛn tundo sinɑ boko sɔ̃ɔwɔ. U ǹ yinɑmɔ
    ɑ mɑn suɑ kurɔ.
  eng-KJVCPB: And I, whither shall I cause my shame to go? and as for thee, thou shalt
    be as one of the fools in Israel. Now therefore, I pray thee, speak unto the king;
    for he will not withhold me from thee.
  luo-luo: An to dabed nade? Wichkuot machal kama dater kanye? To in to? Dibed machal
    kaka achiel kuom joricho mofuwo e Israel. Kiyie to wuo gi ruoth; ok obi tamore
    mondo kik ikenda.”
  meu-meu: Egu hemarai ede baina huaia lao? Bona oi na Israel ai lebulebu tauna ai
    bae halaomu. Una dainai na noimumu, hanua pavapavana ba hereva henia; badina be
    ia ese emu amo basine rugu.
  npi-ULB: मैले आफ्‍नो लाजबाट कसरी मुक्‍त हुन सक्‍छु र? तपाईंको बारेमा नि? तपाईं इस्राएलमा
    एक जना मूर्खजस्तै हुनुहुने छ । अब कृपया राजासँग कुरा गर्नुहोस्, किनकि उहाँले मलाई
    तपाईंबाट अलग गर्नुहुन्‍न ।”
  yor-yor: Àti èmi, níbo ni èmi ó gbé ìtìjú mi wọ̀? Ìwọ ó sì dàbí ọ̀kan nínú àwọn
    aṣiwèrè ní Israẹli. Ǹjẹ́ nítorí náà, èmi bẹ̀ ọ́, sọ fún ọba; nítorí pé òun kì
    yóò kọ̀ láti fi mí fún ọ.”
  ind-ind: Pikirkanlah tentang aku! Noda dosa ini akan mencemari namaku untuk selamanya!
    Kamu juga akan dihina sebagai orang yang paling bebal di Israel! Bicaralah dengan
    raja. Dia pasti akan mengizinkan kamu menikahiku.”
  pes-OPCB: من این رسوایی‌ام را کجا ببرم؟ و تو در اسرائیل انگشت‌نما خواهی شد. تمنا
    می‌کنم فقط به پادشاه بگو و من مطمئنم اجازه خواهد داد تا با من ازدواج کنی.»
  tgl-ULB: Saan ako maaaring pumunta para makatakas sa kahihiyang idudulot nito sa
    aking buhay? At tatatakan ka ng gawaing ito bilang isang hangal na walang kahihiyan
    sa buong Israel. Pakiusap, hinihiling kong kausapin mo ang hari. Papayagan ka
    niyang pakasalan ako.”
  hui-hui: Í̠na mana ko ogoni biriyagua i̱ha taga timbuni halu wali agali bu karunaga
    deni ibagabu habe nahe holeberogo nabuleore. Í̠bi nde Isaraele wali agali bu karume
    í̠ mo ko halu mo ngubia holebirago nabule. Áyu bulene nawigo í̠na kinihondo ala
    hale holene nga. Ani hale haregola í̠na i̱ nadabubibe nalolebirago hale holene
    nga, lene.
  mya-mya: ကျွန်​မ​သည်​လူ​ပုံ​လယ်​တွင်​နောင်​အ​ဘယ်​အ​ခါ ၌​မျှ​ခေါင်း​ထောင်​ရဲ​တော့​မည်​မ​ဟုတ်​ပါ။
    သင်​သည် လည်း​ဣသ​ရေ​လ​အ​မျိုး​သား​တို့​ရှေ့​တွင်​လုံး​ဝ အ​သ​ရေ​ပျက်​သွား​ပါ​လိမ့်​မည်။
    ကျေး​ဇူး​ပြု​၍ မင်း​ကြီး​အား​လျှောက်​ထား​ပါ​လော့။ ထို​သို့ လျှောက်​ထား​ပါ​လျှင်​မင်း​ကြီး​သည်​ကျွန်​မ
    အား သင်​နှင့်​မ​ပေး​စား​ဘဲ​နေ​တော်​မူ​မည်​မ ဟုတ်​ကြောင်း​ကို​ကျွန်​မ​သိ​ပါ​၏''
    ဟု​ဆို​၏။-
  bod-N: ཡང་ངས་རང་གི་ངོ་ཚ་ཁུར་ནས་གང་དུ་འགྲོའམ། ཁྱོད་ལ་མཚོན་ནའང་ཡེས་ར་ཨེལ་གྱི་ཁྲོད་དུ་མི་བླུན་རྨོངས་ཤིག་ཏུ་འགྱུར་ངེས་ཡིན།
    ད་ལྟ་ཁྱོད་ཀྱིས་རྒྱལ་པོ་ལ་ཞུ་བ་ཕུལ་དང་། ཁོང་གིས་ང་ཁྱོད་ལ་གནང་བར་གདོན་མི་ཟ་ཞེས་སྨྲས་ཀྱང་།
  sna-sna: Ko, ini ndichavei? Uchava somumwe wamapenzi akaipa muIsraeri. Ndapota,
    taura namambo; haangamborambi kuti ndiroorwe newe.”
  spa-BLM: En cuanto a mí, ¿dónde voy a llevar mi vergüenza? Y en cuanto a ti, serás
    como uno de los necios de Israel. Ahora, pues, por favor, habla con el rey; porque
    él no me negará nada”.
  cac-cac: Nato nab'i ¿tas ol in c'ulej yuj jun in q'uixvelal tic? An̈ejtona' a ach
    tic icha junoc quistal ol ach ajcan d'a scal co chon̈ab' tic. A ticnaic, sval
    d'ayach to tzal d'a vin̈ rey, a vin̈ ol in ac'an d'ayach etb'eyumoc, xchi ix.
  swh-ULB: Nitakwenda wapi ili nijiepushe na aibu ambayo jambo hili litaileta juu
    ya maisha yangu? Na tendo hili litakuonesha kuwa mpumbavu usiye na aibu katika
    Israeli yote. Tafadhari, ninakuomba uongee na mfalme. Yeye atakuruhusu unioe.”
  bel-bel: І я, куды я пайду з маёю няславаю? І ты, ты будзеш адным з вар'ятаў у Ізраілі;
    ты пагавары з царом; ён не адмовіцца аддаць мяне табе.
  deu-ELBBK: Und ich, wohin sollte ich meinen Schimpf tragen? Und du, du würdest sein
    wie einer der Schändlichen in Israel. Und nun rede doch zum König, denn er wird
    mich dir nicht verweigern.
  mbb-OT: Hengkey en buwa he paras is igkeetuvang ku te menge etew? Minsan sikew,
    buneg is igngazan kenikew kayi te Israel. Hengyua nu is amey ta mehitenged kayi;
    siguru he ebpemineǥen ke zin ke ebpengesawa ka kedì.”
  mal-2015: എന്റെ അവമാനം ഞാൻ എവിടെ കൊണ്ടുപോയി വെക്കും? നീയും യിസ്രായേലിൽ വഷളന്മാരുടെ
    കൂട്ടത്തിൽ ആയിപ്പോകുമല്ലോ. നീ രാജാവിനോടു പറക അവൻ എന്നെ നിനക്കു തരാതിരിക്കയില്ല
    എന്നു പറഞ്ഞു.
  rmc-rmc: Kaj man thovava andre ajsi ladž? A tut lena andro Izrael lubariske! Ale
    mangav tut, vaker le kraľiha a ov tuke man dela!“
  pes-OPV: اما من کجا ننگ خود را ببرم و اما تو مثل یکی از سفها در اسرائیل خواهی شد،
    پس حال تمنا اینکه به پادشاه بگویی، زیرا که مرا از تو دریغ نخواهد نمود.»
  ron-1924: Унде мэ вой дуче еу ку рушиня мя? Ши ту вей трече дрепт ун мишел ын Исраел.
    Акум, ворбеште, те рог, ымпэратулуй, ши ну се ва ымпотриви сэ фиу а та.”
  ben-OBCV: আমার কী হবে? আমার এ কলঙ্ক আমি কোথায় গিয়ে মেটাব? আর তোমারই বা কী হবে?
    ইস্রায়েলে তোমার দশা হবে এক দুষ্ট নির্বোধের মতো। দয়া করে রাজামশাইকে বলো; তোমার
    সঙ্গে আমার বিয়ে দিতে তিনি অসম্মত হবেন না।”
  som-som: Waayo, bal xaggee baan geeynayaa ceebtayda? Oo adiguna waxaad noqonaysaa
    nacasyada reer binu Israa'iil midkood. Haddaba waan ku baryayaaye, bal boqorka
    la hadal, waayo, isagu ii kaa diidi maayo.
  lat-VUC: 'Ego enim ferre non potero opprobrium meum, et tu eris quasi unus de insipientibus
    in Israël: quin potius loquere ad regem, et non negabit me tibi.'
  eng-ASVBT: And I, whither shall I carry my shame? and as for thee, thou wilt be
    as one of the fools in Israel. Now therefore, I pray thee, speak unto the king;
    for he will not withhold me from thee.
  ita-1885: Ed io, dove caccerei il mio vituperio? e tu saresti reputato uno de' più
    scellerati uomini che sieno in Israele; ma ora parlane, ti prego, al re; perciocchè
    egli non mi ti rifiuterà.
  eng-LXXUP: And I, whither shall I remove my reproach? and thou shalt be as one of
    the fools in Israel. And now, speak, I pray thee, to the king, for surely he will
    not keep me from thee.
  eng-ULB: How could I be rid of my shame? What about you? You would be like one of
    the fools in Israel! Now, please speak to the king, for he would not keep me from
    you.”
  spa-VBL: ¡Para y piensa en mí! ¿Cómo podría soportar una desgracia semejante? Piensa
    también en ti. ¡En Israel te tratarían con desprecio como a un completo tonto!
    Por favor, habla con el rey, pues él no te impedirá casarte conmigo”.
  fra-_FOB: Et moi, où irais-je porter mon opprobre? Et toi, tu serais comme l'un
    des infâmes, en Israël. Maintenant donc, parles-en, je te prie, au roi, et il
    n'empêchera point que tu ne m'aies pour femme.
  mal-mal: എന്റെ അപമാനം ഞാൻ എവിടെ കൊണ്ടുപോയി വയ്ക്കും? നീയും യിസ്രായേലിൽ വഷളന്മാരുടെ
    കൂട്ടത്തിൽ ആയിപ്പോകുമല്ലോ. നീ രാജാവിനോട് പറയുക അവൻ എന്നെ നിനക്ക് തരാതിരിക്കയില്ല”
    എന്നു പറഞ്ഞു.
  urd-GVR: Aur aisī behurmatī ke bād maiṅ kahāṅ jāūṅ? Jahāṅ tak āp kā tālluq hai Isrāīl
    meṅ āp kī burī tarah badnāmī ho jāegī, aur sab samjheṅge ki āp nihāyat sharīr
    ādmī haiṅ. Āp bādshāh se bāt kyoṅ nahīṅ karte? Yaqīnan wuh āp ko mujh se shādī
    karne se nahīṅ rokeṅge.”
  suz-BL: गो आं मुनेम आं कुल ग्रुंइने मचाप्‍नुङ। गे यो इस्राएलम काइ मरिम्‍शो मुर दुम्‍नीनी।
    आं पर्बम पिप नु लोव़ पने। गो नु ग्‍युंबे पचा कली पिप बिप्‍ब” देंमाक्‍त।
  ita-1927: Io dove andrei a portar la mia vergogna? E quanto a te, tu saresti messo
    tra gli scellerati in Israele. Te ne prego, parlane piuttosto al re, ed egli non
    mi negherà a te”.
  ckb-ckb: من بەم ئابڕووچوونەوە ڕوو لەکوێ بکەم؟ ئەی تۆ؟ تۆش لەناو ئیسرائیلدا وەک نەفامێکی
    بەدڕەوشتت لێدێت. ئێستاش تکایە لەگەڵ پاشا قسە بکە بۆ ئەوەی بمدا بە تۆ، چونکە ئەو
    پێی ناخۆش نییە.»
  eng-BBE: What will become of me in my shame? and as for you, you will be looked
    down on with disgust by all Israel. Now then, go and make your request to the
    king, for he will not keep me from you.
  kan-OKCV: ಈ ಅವಮಾನವನ್ನು ಮರೆಮಾಡುವುದು ಹೇಗೆ? ನೀನು ಇಸ್ರಾಯೇಲಿನಲ್ಲಿ ದುಷ್ಟ ಮೂರ್ಖರೊಳಗೆ ಒಬ್ಬನಾಗಿ
    ಇರುವೆ. ಹಾಗಾದರೆ ಈಗ ದಯಮಾಡಿ ಅರಸನ ಸಂಗಡ ಮಾತನಾಡು. ಏಕೆಂದರೆ ಅವನು ನಿನ್ನ ಬಳಿಯಿಂದ ನನ್ನನ್ನು
    ಹೇಗಾದರೂ ಹಿಂತೆಗೆಯುವುದಿಲ್ಲ,” ಎಂದಳು.
  tam-2017: நான் இந்த வெட்கத்தோடு எங்கே போவேன்? நீயும் இஸ்ரவேலிலே மதிகெட்டவர்களில்
    ஒருவனைப்போல ஆவாய்; இப்போதும் நீ ராஜாவுடன் பேசு, அவர் என்னை உனக்குத் தராமல் மறுக்கமாட்டார்
    என்றாள்.
  spa-RV-1909: Porque, ¿dónde iría yo con mi deshonra? Y aun tú serías estimado como
    uno de los perversos en Israel. Ruégote pues ahora que hables al rey, que no me
    negará á ti.
  ron-BTF: Și eu, încotro voi face să plece rușinea mea? Și cât despre tine, tu vei
    fi ca unul dintre proști în Israel. De aceea acum, te rog, vorbește împăratului,
    pentru că nu mă va opri de la tine.
  eng-WEBP: As for me, where would I carry my shame? And as for you, you will be as
    one of the fools in Israel. Now therefore, please speak to the king; for he will
    not withhold me from you.”
  eng-FBV: Stop and think about me! How could I bear such a disgrace? Think about
    yourself too! You'd be treated with contempt as a complete fool in Israel! Please
    talk with the king, for he won't stop you marrying me.”
  nld-1939: Ik zou niet weten, waar ik met mijn schande heen moest, en gij zoudt in
    Israël als de eerste de beste dwaas bekend staan. Spreek liever eens met den koning;
    hij zal me aan u niet weigeren.
  nch-BL: Amo quema tamis nopinahualis. ¿Canque niyas para nimotatis? Huan ica ta,
    teipa mitzixmatise quej se cati más tifiero ipan Israel. Más cuali san xijcamanalhui
    nopa tanahuatijquet para ma techcahuili timotahuicaltise huan temachti techcahuilis.
  vie-1934: Tôi sẽ mang sự sỉ nhục tôi đi đâu? Còn anh sẽ như một người ô danh trong
    Y-sơ-ra-ên. Thà anh nói cùng vua thì hơn; vua chẳng cấm anh lấy tôi làm vợ.
  hin-CV: और फिर मेरे विषय में विचार करो. मैं इस लज्जा को कैसे धोती फिरूंगी? और अपने
    विषय में भी विचार करो. तुम तो इस्राएल में दुष्ट मूर्ख के रूप में कुख्यात हो जाओगे.
    सही होगा कि तुम इस विषय में राजा से आग्रह करो. वह मेरे विषय में तुम्हारा आग्रह
    अस्वीकार न करेंगे.”
  spa-BES: ¿Qué será de mí en mi vergüenza? y en cuanto a ti, serás despreciable por
    todo Israel. Ahora, ve y haz tu pedido al rey, porque él no me alejará de ti.
  tdx-tdx: Le izaho, aia ty hivaveako ty hasalarako? ihe ka ty ho mpiamo halò-tsere’
    Israeleo. Aa le, miambane ama’o, misaontsia amy mpanjakay fa tsy ho tana’e ama’o
    iraho.
  tha-KJV: ฝ่ายหม่อมฉัน หม่อมฉันจะเอาความอายไปซ่อนไว้​ที่ไหน ฝ่ายท่านเล่า ท่านจะเป็นเหมือนคนโฉลดเขลาคนหนึ่งในอิสราเอล
    เพราะฉะนั้นบัดนี้ขอทูลกษั​ตริ​ย์ พระองค์​คงจะไม่หวงหม่อมฉันไว้​ไม่​ให้​ท่าน​”
  por-BR-2018: Porque onde iria eu com minha desonra? E ainda tu serias estimado como
    um dos perversos em Israel. Rogo-te, pois, agora, que fales ao rei, que não me
