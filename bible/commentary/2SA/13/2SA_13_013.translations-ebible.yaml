    like one of the worthless in Israel; but now, O speak, I pray thee, unto the king,
    for he will not withhold me from thee.
  asm-FB: মই কলৈ গৈ মোৰ মুখ ঢাকিম? আৰু তুমিও ইস্ৰায়েলৰ মাজত এজন লজ্জাহীন মুৰ্খৰ নিচিনা
    হ’বা। এই হেতুকে এতিয়া মই বিনয় কৰোঁ, তুমি ৰজাৰ আগত জনোৱা কিয়নো তেওঁ মোক তোমালৈ
    বিয়া দিবলৈ অসন্মত নহ’ব।”
  sus-A: ﭑ نَ يَافِ مْولِ شَنِنمَ دِ؟ عِ شِلِ قَن كَنَمَ نّ عِسِرَيِلَ. عِ شَ مَنفّ
    مَيَندِ، عَ مُ تٌندِ مَ ﭑ قِدٍ عِ مَ.»
  fra-SBL: Quant à moi, où porterais-je ma honte ? Et toi, tu seras comme l'un des
    insensés d'Israël. Maintenant, je vous prie de parler au roi, car il ne me retiendra
    pas devant vous. »
  hbo-hbo: וַאֲנִ֗י אָ֤נָה אֹולִיךְ֙ אֶת־חֶרְפָּתִ֔י וְאַתָּ֗ה תִּהְיֶ֛ה כְּאַחַ֥ד
    הַנְּבָלִ֖ים בְּיִשְׂרָאֵ֑ל וְעַתָּה֙ דַּבֶּר־נָ֣א אֶל־הַמֶּ֔לֶךְ כִּ֛י לֹ֥א יִמְנָעֵ֖נִי
    מִמֶּֽךָּ׃
  piu-2006: '@see-verse:2SA.013.012'
  kik-kik: Ha ũhoro wakwa naguo atĩa? Thoni ciakwa ingĩcitwara nakũ? O nawe-rĩ, ũhoro
    waku ũgũikara atĩa? Ũkuoneka ũhaana ta mũndũ ũmwe wa andũ arĩa aaganu na akĩĩgu
    thĩinĩ wa Isiraeli. Ndagũthaitha aria na mũthamaki; tondũ ndangĩgiria ũũhikie.”
  fra-NCL: Moi, où irais-je porter ma honte ? Et toi, tu serais comme l’un des infâmes
    en Israël. Parles-en au roi, je te prie, et il ne refusera pas de me donner à
    toi. »
  cek-AK: Kai loe kawbangmaw azathaih hoiah ka om ueloe, nang doeh kawbangmaw na om
    tih? Israel thungah amthu koek kami maeto ah ni na om tih. Tahmenhaih hoi siangpahrang
    khaeah thui ah, to tih nahaeloe na paek ai ah om mak ai, tiah a naa.
  cuk-cuk: Angi be dodosar, ¿an bia-naosunna? Ar bedi Israel-dulemarga be dule-isganaga
    gumogoed. An bega ise-wilegar soged, reybogwa be sunmaknae. Rey bega an-ukoed,
    yapa bega an-ukosulid.
  uig-CYR: Мән бу шәрмәндичиликни қандақму көтирип жүрәләймән?! Сән болсаң Исраилниң
    арисидики ахмақлардин болуп қалисән. Өтүнүп қалай, пәқәт падишаға десәңла, у мени
    саңа тәвә болуштин тосимайду, — деди.
  tel-2017: నువ్వు కూడా ఇశ్రాయేలీయుల్లో దుర్మార్గుడిగా మారతావు. దీని గూర్చి రాజుతో
    మాట్లాడు. అతడు నన్ను నీకిచ్చి వివాహం చేయవచ్చు” అని చెప్పింది.
  hat-BSA: Pou mwen menm, kote mwen ta kab livre a wont sa a? Epi pou ou menm, ou
    va tankou yon moun ranpli avèk foli an Israël. Pou sa, souple, pale avèk wa a,
    paske li p ap anpeche ou pran m.”
  kos-kos: Ku nga ac ngetnget fuka nga fin forfor ye mutun mwet uh? Ac kom, kom ac
    fah arulana oakasla in facl Israel. Nunak munas, kaskas nu sel tokosra. Nga lulalfongi
    mu el ku in eisyuwot nu sum.”
  hbo-WLC: וַאֲנִ֗י אָ֤נָה אוֹלִיךְ֙ אֶת־חֶרְפָּתִ֔י וְאַתָּ֗ה תִּהְיֶ֛ה כְּאַחַ֥ד
    הַנְּבָלִ֖ים בְּיִשְׂרָאֵ֑ל וְעַתָּה֙ דַּבֶּר־נָ֣א אֶל־הַמֶּ֔לֶךְ כִּ֛י לֹ֥א יִמְנָעֵ֖נִי
    מִמֶּֽךָּ׃
  ibo-ibo: Olee ihe ga-abụ ọnọdụ m? Oleekwanụ ihe ga-abụ ọnọdụ gị? Olee ebe m ga-agbala
    izo onwe m nʼihi ihe ihere ga-adịrị m ma i mee ihe dị otu a? Ị ga-adị ka otu nʼime
    ndị nzuzu ọjọọ dị nʼIzrel. Biko, gwa eze, ọ ga-ekwe ka ị lụọ m.”
  ory-ory: ମୁଁ ମଧ୍ୟ ଆପଣା କଳଙ୍କ କେଉଁଠାକୁ ନେଇଯିବି? ପୁଣି ତୁମ୍ଭେ ମଧ୍ୟ ଇସ୍ରାଏଲର ମୂଢ଼ମାନଙ୍କ
    ମଧ୍ୟରେ ଜଣକ ପରି ହେବ। ଏଣୁ ମୁଁ ବିନୟ କରୁଅଛି, ରାଜାଙ୍କ ସଙ୍ଗେ କଥାବାର୍ତ୍ତା କର, ସେ ତୁମ୍ଭ
    ପ୍ରତି ମୋତେ ଦେବା ପାଇଁ ଅସମ୍ମତ ହେବେ ନାହିଁ।”
  chk-chk: Iwe, ia ngang üpwe feila ie fän ai säw? Nge en kopwe eman aramas mi anioput
    me lon Israel. Iei mine üa tüngor ngonuk, kopwe kapas ngeni ewe king, pun üa lükü
    pwe epwe mwüt ngonuk pwe sipwe pwüpwülü.”
  ssd-ssd: Ne taŋawa ta ye kiko suŋgo ŋak minmba ye maŋ taŋgo pino am mbolŋge likam
    kumuŋ kuga. Ne mata Israel afuŋge ne tuku nyu ŋayo siliwamŋgaig. Ta tuku ne ka
    mam sawa le nu wokuwa le sile muŋgu kilamŋgik ŋgina kande
  rop-rop: Yu nomo wandi dum lagijat. Yu meigim mi sheim. En yu garra fil sheim du
    blanga detkain ting weya nogudbala pipul oldei dum. Yu garra go en askim det king
    basdam. Maitbi im garra gibit yunmi merrit gija.” Lagijat na Teima bin tok.
  ukr-1871: Куди бо я понесу мій сором? Ти ж будеш одним з божевільних в Ізраїлї.
    Лучче поговори з царем, він певно мене тобі не заборонить.
  deu-1951: Wo wollte ich mit meiner Schande hin? Und du würdest sein wie einer der
    Schändlichen in Israel. Nun aber, rede doch mit dem König; denn er wird mich dir
    nicht versagen!
  eng-JPS: And I, whither shall I carry my shame? and as for thee, thou wilt be as
    one of the base men in Israel. Now therefore, I pray thee, speak unto the king;
    for he will not withhold me from thee.'
  srp-1865: Kuda bih ja sa sramotom svojom? a ti bi bio kao koji od najgorih ljudi
    u Izrailju. Nego govori caru; on me neæe tebi odreæi.
  lug-lug: Nsaasira, nnadda wa obuswavu? Ate ggwe, onoobeera ng’omu ku basajja abasirusiru
    mu Isirayiri. Nkwegayiridde yogera ne kabaka, tajja kukuziyiza nkufumbirwe.”
  heb-heb: ואני אנה אוליך את חרפתי ואתה תהיה כאחד הנבלים בישראל ועתה דבר נא אל המלך
    כי לא ימנעני ממך׃
  ben-IRV: তুমি এরকম মূর্খতার কাজ করো না৷ আমি কোথায় আমার লজ্জা বহন করব? আর তুমিও
    ইস্রায়েলের মধ্যে একজন মূর্খের সমান হবে৷ অতএব অনুরোধ করি, বরং রাজার কাছে বল, তিনি
    তোমার হাতে আমাকে দিতে আপত্তি করবেন না৷”
  pan-pan: ਮੈਂ ਆਪਣਾ ਕਲੰਕ ਕਿੱਥੇ ਲਾਹਵਾਂਗੀ ਅਤੇ ਤੂੰ ਇਸਰਾਏਲ ਦੇ ਵਿੱਚ ਮੂਰਖ ਹੋਵੇਂਗਾ! ਤੂੰ ਹੁਣ
    ਰਾਜਾ ਨੂੰ ਆਖ। ਉਹ ਮੈਨੂੰ ਤੇਰੇ ਨਾਲ ਵਿਆਹ ਤੋਂ ਨਾਂਹ ਨਾ ਕਰੇਗਾ।
  tkr-tkr: Məxdıne doyuka zı nyaqana yixhes? Yiğınıd İzrailee beynyavava do qığeç'es.
    Həşde hucoona ixhes, ğu hark'ın paççahıka yuşanxhe, mang'vee zı vas heylesda.
    De'eşva eyhes deş.
  mya-JVB: ပြုလျှင်ငါ သည် ရှက် ခြင်းနှင့် အဘယ် သို့ကင်းလွတ် မည်နည်း။ သင် သည်လည်း ဣသရေလ
    အမျိုး၌ လူမိုက် ကဲ့သို့ ဖြစ် လိမ့်မည်။ သို့ဖြစ်၍ ရှင်ဘုရင် ကို လျှောက် ပါလော့။
    လျှောက်လျှင်မ ပေးစားဘဲ နေတော် မ မူပါဟု ပြောဆို သော်လည်း၊
  tbg-tbg: Mpo, are vi okarara autirera, te kauriha kiama ho vaiinti nahenti nivuqaa
    nirarave. Are mintirera, vokika ai autu vara muntuviqamake, ai vehiqama amitevarave.
    Mpo, kia vi okarara autuane. Are avuhainaa vaiinti iraane. Viva kiama ai qioqama
    taraitiro, ai qaqi kairara are ti varenarave, tiro.
  hmo-hmo: Egu hemarai be edena bamona do lau haorea diba, taunimanima edia vairana
    dekenai? Bona oi be Israela dekenai lebulebu tauna, oi do idia gwauraia. Unai
    dainai oi dekenai lau noinoi inai, king Davida do oi hereva henia guna, bona ia
    ese oi dekenai lau do ia henia, do ita headava.”
  urd-urd: और भला मैं अपनी रुसवाई कहाँ लिए फिरूँगी? और तू भी इस्राईलियों के बेवक़ूफ़ों
    में से एक की तरह ठहरेगा, इसलिए तू बादशाह से दरख़्वास्त कर क्यूँकि वह मुझको तुझसे
    रोक नहीं रख्खेगा।”
  rus-SYN: И я, куда пойду я с моим бесчестием? И ты, ты будешь одним из безумных
    в Израиле. Ты поговори с царем; он не откажет отдать меня тебе.
  bqc-SIM: Mapi, má má gɛ́u ń wí beeoi? Mpi sↄ̃, Isailiↄ n dilɛ gbɛ̃pã ũ. Suɛ!
    Ǹ a yã'o kíɛ, a gí ma kpáimao.
  tcz-CHONGTHU: Chule keiman hoilam a jum kathoh ngam ding ham? chule nang jong Israel
    chate lah a michavai mi-ngol khat mong mong nahi ding hita chume. Hijeh a chu
    katao tho ahi, lengpa koma neiki thumle chun aman jong nang ding beh a chu ajah
    da louhel ding ahi nai,” ati.
  mar-mar: मला कायम या लाजिरवाण्या गोष्टीचा कलंक लागेल. लोकांच्या दृष्टीने तू इस्राएलामधल्या
    अनेक मूर्खांपैकी एक ठरशील. तू कृपा करून राजाशी बोल. तो तुला माझ्याशी लग्न करायला
    अनुमती देईल.
  qub-qub: ¿Pengacuypita maymanraj noga aywashaj? Gamtapis Israelchöga ‹upa› nishunquipämi.
    Rimëroga raywanraj parlay ari. Payga auningami majachacänanchïpaj.»
  bqp-bqp: Makũ, mán mani gɛ̃n kũ wé'iyã dioo? Mↄkↄ̃n sↄ̃, Isarailanↄ ni n ditɛ
    gbɛ̃ pã ũ. Ǹ sùru kɛ! Ǹ a yã o kínanɛ, ani gí ma kpámmairo.
  hat-hat: Apre sa, mwen p'ap ka gade moun nan je ankò. Ou menm, pou tèt pa ou, w'ap
    pase pou yonn nan pi move moun nan peyi Izrayèl. Tanpri, pale ak wa a. Mwen sèten
    li p'ap refize ou marye avè m'.
  eng-BSB: Where could I ever take my shame? And you would be like one of the fools
    in Israel! Please speak to the king, for he will not withhold me from you.”
  tod-tod: Naa ɠɛa ʋoluma, mini ɠa nà li ná ga nà-unfegi? Ɗa ɓalaa, ɗa ɓɔɠɔ ɠula
    naazu ga unfetala nu Izelayɛle. Lee vaa zu è la lia, è bo masagi ma? É la ɠɛlɛa
    fèe vai ʋa è ʋɛ.»
  eng-WEBPB: As for me, where would I carry my shame? And as for you, you will be
    as one of the fools in Israel. Now therefore, please speak to the king; for he
    will not withhold me from you.”
  kbq-kbq: Hagi kagra e'ina hu'zama hanankeno'a nagaze hanige'na, vahe zamavufina
    vano osugahue. Hagi Israeli agu'afina kagra neginagi vahera zamagaterenka, kefo
    vahe manigahane. E'ina hu'negu muse hugantoanki kini ne' asamigeno, hugnarere
    hugante'na nagrira ara erigahane.
  nhe-BL: Ax quema tlamis nopinahualis. ¿Canque niyas para nimotlatis? Huan ica ta,
    teipa mitzixmatise queja se tlen más tifiero ipan Israel. Más cuali san xijcamahui
    nopa tlanahuatijquetl para ma techcahuili timonamictise huan temachtli techcahuilis.
  bus-bus: Mɛ́ gɛ̃ mámɛ kↄ̃n wíyã beeeo? Mmↄn sↄ̃, Isarailinↄ é n diɛ gbɛ̃ pãa ũ.
    Ǹ sùu kɛ! Ǹ yã o kínɛ, eé gí ma kpámmaziro.
  gub-BL: Aze mo azapo agwer ma'e, napuner iwer mo amo teko wanenataromo heho haw
    rehe. Ereiko mo iranaiwete ma'e zàwe Izaew wanenataromo. Eze'eg tuwihawete pe
    nehe. A'e mehe hemono putar newe a'e nehe, i'i izupe.
  eng-DRA: 'For I shall not be able to bear my shame, and thou shalt be as one of
    the fools in Israel: but rather speak to the king, and he will not deny me to
    thee.'
