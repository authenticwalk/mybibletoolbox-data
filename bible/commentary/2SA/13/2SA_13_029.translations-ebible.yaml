verse: 2SA.013.029
translations:
  mal-C: അബ്ശാലോം കൽപ്പിച്ചതുപോലെ അദ്ദേഹത്തിന്റെ ഭൃത്യന്മാർ അമ്നോനോടു ചെയ്തു. അപ്പോൾ
    രാജകുമാരന്മാരെല്ലാം എഴുന്നേറ്റ് താന്താങ്ങളുടെ കോവർകഴുതപ്പുറത്തുകയറി ഓടിപ്പോയി.
  deu-TKW: So verfuhr denn Absaloms Dienerschaft mit Amnon nach Absaloms Befehl. Da
    standen alle königlichen Prinzen auf, bestiegen ein jeder sein Maultier und flohen.
  lin-lin: Basali ya Abisalomi basalaki Aminoni ndenge kaka Abisalomi atindaki bango.
    Bana mibali nyonso ya mokonzi batelemaki, bamataki na bamile na bango mpe bakimaki.
  eng-LSV: And the young men of Absalom do to Amnon as Absalom commanded, and all
    the sons of the king rise, and they ride, each on his mule, and flee.
  eng-GNV: 'And the seruantes of Absalom did vnto Amnon, as Absalom had commanded:
    and al the Kings sonnes arose, and euery man gate him vp vpon his mule, and fled.'
  eng-WEBSTER: And the servants of Absalom did to Amnon as Absalom had commanded.
    Then all the king's sons arose, and every man rode upon his mule, and fled.
  nhw-BL: Huan itequipanojcahua Absalón quimictijque Amnón quen quinilhuijtoya. Huan
    teipa nochi itelpocahua Tlanahuatijquetl David moquetzque huan tlejcoque ipan
    ininmula huan cholojque.
  swh-ONEN: Kwa hiyo watu wa Absalomu wakamtendea Amnoni kama vile Absalomu alivyokuwa
    amewaagiza. Ndipo wana wote wa mfalme wakainuka, wakapanda nyumbu zao, wakakimbia.
  bba-bba: Mɑ Abusɑlɔmun sɔm kowo be, bɑ Amɔɔ kuɑ nɡe mɛ u ɡeruɑ. Yerɑ sinɑ bokon
    bii be bɑ tie ben bɑɑwure u win kɛtɛku yɔɔwɑ u dukɑ suɑ.
  eng-KJVCPB: And the servants of Absalom did unto Amnon as Absalom had commanded.
    Then all the king’s sons arose, and every man gat him up upon his mule, and fled.
  luo-luo: Omiyo jotije Abisalom notimo ni Amnon kaka nosechikgi. Eka yawuot ruoth
    duto nochungʼ moidho kanjegi moringo.
  meu-meu: Taunabunai, Absalom ena hesiai taudia ese Amnon na Absalom ena haheḡani
    heḡereḡerena e kara henia. Bena hanua pavapavana natuna mamaruanedia iboudiai
    na e tore isi, ta ta ena doniki ena doniki ai e gui, e heau.
  npi-ULB: त्यसैले अबशालोमका सेवकहरूले उनले आज्ञा गरेबमोजिम नै अमनोनलाई गरे । तब सबै
    राजकुमार उठे र सबैले आ-आफ्नो कच्‍चर चढे र भागे ।
  yor-yor: Àwọn ìránṣẹ́ Absalomu sì ṣe sí Amnoni gẹ́gẹ́ bí Absalomu ti pàṣẹ. Gbogbo
    àwọn ọmọ ọba sì dìde, olúkúlùkù gun ìbáaka rẹ̀, wọ́n sì sá.
  ind-ind: Maka para pegawai Absalom melakukan seperti yang sudah diperintahkan kepada
    mereka. Melihat pembunuhan itu, anak-anak raja yang lain menaiki bagal mereka
    masing-masing dan melarikan diri.
  pes-OPCB: پس افراد ابشالوم، به دستور وی امنون را کشتند. پسران دیگر پادشاه بر قاطران
    خود سوار شده، فرار کردند.
  tgl-ULB: Kaya ginawa ng mga lingkod ni Absalom kay Amnon ang iniutos niya sa kanila.
    Pagkatapos tumayo ang lahat ng anak na lalaki ng hari at sumakay ang bawat lalaki
    sa kaniyang mola at tumakas.
  hui-hui: Abasalomohanda ani bilimu lamiyadagua agali biabe biahaga hearu ti tomo
    nalu Amanono ma yu biruwa Amanono ibu lulu iba dewa nalu luluyu bereago hondowa
    tigua gi nahe howa ibu homelo bo wahene. Ani biya handala kini igini maru biru
    hearu tigua tininaga nogo dongi heagoria iragaho biralu ibida pugu pugu bini.
  mya-mya: အ​စေ​ခံ​တို့​သည်​အ​ဗ​ရှ​လုံ​အ​မိန့်​ပေး​ထား သည့်​အ​တိုင်း​အာ​မ​နုန်​ကို​လုပ်​ကြံ​ကြ​၏။
    ထို အ​ခါ​ဒါ​ဝိဒ်​၏​အ​ခြား​သား​တော်​အ​ပေါင်း တို့​သည်​လား​များ​ကို​စီး​၍​ထွက်​ပြေး​ကြ
    လေ​သည်။
  bod-N: ཨབ་ཤཱ་ལོམ་གྱི་འཁོར་གཡོག་རྣམས་ཀྱིས་ཁོའི་བསྒོ་བ་བཞིན་དུ་ཨམ་ནོན་ལ་དེ་བཞིན་བྱས་ཤིང་།
    རྒྱལ་སྲས་ཐམས་ཅད་ལངས་ནས་རང་རང་གི་དྲེའུ་ལ་ཞོན་ཏེ་བྲོས་སོ། །
  sna-sna: Saka vanhu vaAbhusaromu vakaita kuna Amunoni sokurayirwa kwavakanga vaitwa
    naAbhusaromu. Ipapo vana vose vamambo vakasimuka, vakatasva manyurusi avo vakatiza.
  spa-BLM: Los siervos de Absalón hicieron con Amnón lo que éste les había ordenado.
    Entonces todos los hijos del rey se levantaron, y cada uno subió a su mula y huyó.
  cac-cac: Ix sc'anab'ajej eb' vin̈ tas ix yal vin̈, ix smilcham vin̈aj Amnón chi'
    eb' vin̈. Ayic ix yilan masanil eb' vin̈ yuninal vin̈ rey chi', ix q'ue somnaj
    eb' vin̈, ix laj q'ue eb' vin̈ d'a yib'an̈ noc' smula, ix b'at eb' vin̈ elelal.
  swh-ULB: Hivyo watumishi wa Absalome wakamtendea Amnoni kama walivyoamriwa. Kisha
    wana wote wa mfalme wakainuka na kila mmoja akapanda nyumbu wake akakimbia.
  bel-bel: І зрабілі хлопцы Авэсаломавыя з Амнонам, як загадаў Авэсалом. Тады ўсталі
    ўсе царскія сыны, селі кожны на мула і ўцяклі.
  deu-ELBBK: Und die Knaben Absaloms taten dem Amnon, so wie Absalom geboten hatte.
    Da standen alle Söhne des Königs auf und bestiegen jeder sein Maultier und flohen.
  mbb-OT: Ne zutun midhimetayan te menge sakup ni Absalom si Amnon su insuǥù din.
    Ne nen-untud is duma he menge anak he maama ni David te menge kudè dan ne nemelaǥuy
    zan.
  mal-2015: അബ്ശാലോം കല്പിച്ചതുപോലെ അബ്ശാലോമിന്റെ ബാല്യക്കാർ അമ്നോനോടു ചെയ്തു. അപ്പോൾ
    രാജകുമാരന്മാരൊക്കെയും എഴുന്നേറ്റു താന്താന്റെ കോവർകഴുതപ്പുറത്തു കയറി ഓടിപ്പോയി.
  rmc-rmc: Paľis o sluhi kerde avke, sar lenge phenďa, a murdarde les. Akor savore
    le Davidoskre čhave ušťile, bešle pre peskre somara a denašle.
  pes-OPV: و خادمان ابشالوم با امنون به طوری که ابشالوم امر فرموده بود، به عمل آوردند،
    و جمیع پسران پادشاه برخاسته، هر کس به قاطر خود سوار شده، گریختند.
  ron-1924: Служиторий луй Абсалом ау фэкут луй Амнон кум ле порунчисе Абсалом. Ши
    тоць фиий ымпэратулуй с-ау скулат, ау ынкэлекат фиекаре пе катырул луй ши ау фуӂит.
  ben-OBCV: তখন অবশালোমের লোকজন অম্নোনের প্রতি অবশালোমের আদেশমতোই কাজ করল। পরে রাজপুত্রেরা
    সবাই যে যার খচ্চরের পিঠে চেপে পালিয়েছিল।
  som-som: Oo midiidinnadii Absaaloomna waxay Amnoon ku sameeyeen wixii Absaaloom
    ku amray. Markaasaa wiilashii boqorka oo dhammu wada kaceen, oo nin waluba wuxuu
    fuulay baqalkiisii, wayna wada carareen.
  lat-VUC: Fecerunt ergo pueri Absalom adversum Amnon sicut præceperat eis Absalom.
    Surgentesque omnes filii regis ascenderunt singuli mulas suas, et fugerunt.
  eng-ASVBT: And the servants of Absalom did unto Amnon as Absalom had commanded.
    Then all the king’s sons arose, and every man gat him up upon his mule, and fled.
  ita-1885: E i servitori di Absalom fecero ad Amnon come Absalom avea comandato.
    E tutti i figliuoli del re si levarono, e montarono ciascuno sopra il suo mulo,
    e fuggirono.
  eng-LXXUP: 'And the servants of Absalom did to Amnon as Absalom commanded them:
    and all the sons of the king rose up, and they mounted every man his mule, and
    fled.'
  eng-ULB: So Absalom's servants did to Amnon as he had commanded them. Then all the
    king's sons arose, and every man mounted his mule and fled.
  spa-VBL: Así que los hombres de Absalón hicieron lo que éste les había ordenado
    y mataron a Amnón. Entonces todo el resto de los hijos del rey se levantó, subió
    a sus mulas y huyó.
  fra-_FOB: Et les serviteurs d'Absalom firent à Amnon comme Absalom l'avait commandé;
    alors tous les fils du roi se levèrent, et montèrent chacun sur sa mule, et s'enfuirent.
  mal-mal: അബ്ശാലോം കല്പിച്ചതുപോലെ അബ്ശാലോമിന്റെ വാല്യക്കാർ അമ്നോനോട് ചെയ്തു. അപ്പോൾ
    രാജകുമാരന്മാർ എല്ലാവരും എഴുന്നേറ്റ് അവനവന്റെ കോവർകഴുതപ്പുറത്ത് കയറി ഓടിപ്പോയി.
  urd-GVR: Mulāzimoṅ ne aisā hī kiyā. Unhoṅ ne Amnon ko mār ḍālā. Yih dekh kar bādshāh
    ke dūsre beṭe uṭh kar apne ḳhachcharoṅ par sawār hue aur bhāg gae.
  suz-BL: मिनु अब्‍सालोम आ गेय पाइबपुकीम आ देंशो खोदेंशो पा अम्‍नोन कली पामे बाक्‍त।
    मिनु पिप आ तौ नेल्‍ल आन आन खच्‍चर ङोइश्‍शा डांडा रे खिं प्रोक्‍मा बाक्‍त।
  ita-1927: I servi di Absalom fecero ad Amnon come Absalom avea comandato. Allora
    tutti i figliuoli del re si levarono, montaron ciascun sul suo mulo e se ne fuggirono.
  ckb-ckb: ئیتر خزمەتکارەکانی ئەبشالۆم ئەوەیان بە ئەمنۆن کرد کە ئەبشالۆم فەرمانی پێ
    کردبوون، هەموو کوڕەکانی پاشا هەستان، هەریەکە و سواری هێسترەکەی خۆی بوو و هەڵات.
  eng-BBE: So Absalom's servants did to Amnon as Absalom had given them orders. Then
    all the king's sons got up, and every man got on his beast and went in flight.
  kan-OKCV: ಅಬ್ಷಾಲೋಮನು ಆಜ್ಞಾಪಿಸಿದ ಹಾಗೆಯೇ ಅವನ ಸೇವಕರು ಅಮ್ನೋನನಿಗೆ ಮಾಡಿದರು. ಆಗ ಅರಸನ ಮಕ್ಕಳೆಲ್ಲರೂ
    ಎದ್ದು, ತಮ್ಮ ತಮ್ಮ ಹೇಸರಗತ್ತೆಗಳನ್ನು ಹತ್ತಿ ಓಡಿಹೋದರು.
  tam-2017: அப்சலோம் கட்டளையிட்டபடியே அப்சலோமின் வேலைக்காரர்கள் அம்னோனுக்குச் செய்தார்கள்;
    அப்பொழுது ராஜாவின் மகன்கள் எல்லோரும் எழுந்து, அவரவர்கள் தங்களுடைய கோவேறு கழுதையின்மேல்
    ஏறி ஓடிப்போனார்கள்.
  spa-RV-1909: Y los criados de Absalom hicieron con Amnón como Absalom lo había mandado.
    Levantáronse luego todos los hijos del rey, y subieron todos en sus mulos, y huyeron.
  ron-BTF: Și servitorii lui Absalom i-au făcut lui Amnon precum le poruncise Absalom.
    Atunci toți fiii împăratului s-au ridicat și fiecare s-a urcat pe catârul său
    și au fugit.
  eng-WEBP: The servants of Absalom did to Amnon as Absalom had commanded. Then all
    the king’s sons arose, and every man got up on his mule and fled.
  eng-FBV: So Absalom's men did what Absalom had ordered and killed Amnon. Then all
    the rest of the king's sons jumped up, got on their mules, and ran away.
  nld-1939: Toen nu Absaloms dienaren met Amnon deden, zoals Absalom bevolen had,
    sprongen alle prinsen overeind, bestegen hun muildieren en sloegen op de vlucht.
  nch-BL: Huan itequipanojcahua Absalón quimictijque Amnón quej quinilhuijtoya. Huan
    teipa nochi itelpocahua Tanahuatijquet David moquetzque huan tejcoque ipan inimula
    huan cholojque.
  vie-1934: Các tôi tớ Aùp-sa-lôm xử Am-nôn y như người đã truyền cho họ. Bấy giờ,
    các vương tử đứng dậy, cỡi lừa và chạy trốn.
  hin-CV: अबशालोम के सेवकों ने इस आदेश का पूरा-पूरा पालन किया. वह होते ही सभी राजपुत्र
    अपने-अपने घोड़ों पर सवार हो भाग गए.
  spa-BES: Así que los sirvientes de Absalón hicieron con Amnón como Absalón les había
    dado órdenes. Entonces todos los hijos del rey se levantaron, y todos los hombres
    se subieron a su mula y salieron huyendo.
  tdx-tdx: Aa le nanoe’o mpitoro’ i Absalomeo amy Amnone i nandilia’ i Absalomey.
    Le songa niongake o anam-panjakao, niningitse borìke vaho nitriban-day.
  tha-KJV: และมหาดเล็กของอับซาโลมก็กระทำกับอัมโนนตามที่อับซาโลมได้บัญชาไว้ แล​้วบรรดาราชโอรสของกษั​ตริ​ย์​ก็​พากันลุกขึ้นทรงล่อของแต่ละองค์​หนี​ไปสิ้น
  por-BR-2018: E os criados de Absalão fizeram com Amnom como Absalão o havia mandado.
    Levantaram-se logo todos os filhos do rei, e subiram todos em seus mulos, e fugiram.
  deu-ELO: Und die Knaben Absaloms taten dem Amnon, so wie Absalom geboten hatte.
    Da standen alle Söhne des Königs auf und bestiegen ein jeder sein Maultier und
    flohen.
  eng-WYC-2018: Therefore the servants of Absalom did against Amnon, as Absalom had
    commanded to them; and (then) all the sons of the king (swiftly) rose up, and
    ascended each upon his mule, and fled.
  epo-epo: Kaj la servantoj de Abŝalom faris al Amnon, kiel ordonis Abŝalom. Tiam
    leviĝis ĉiuj filoj de la reĝo, kaj sidiĝis ĉiu sur sia mulo kaj forkuris.
  uig-PIN: Xuning bilǝn Abxalomning ƣulamliri Amnonƣa Abxalom ɵzi buyruƣandǝk ⱪildi.
    Xuan padixaⱨning ⱨǝmmǝ oƣulliri ⱪopup, ⱨǝr biri ɵz ⱪeqiriƣa minip ⱪaqti.
  beo-beo: 'Amaiba:le, A:basalome ea hawa: hamosu dunu ilia da ea sia:i defele, A:manone
    fane legei. Da:ibidi egefelali eno huluane da ilia `miule’ (dougi agoai) amo da:iya
    fila heda:le, hobea:i.'
  tpi-OTNT: Orait ol wokman i bihainim tok bilong Apsalom na long taim bilong pati
    ol i kilim Amnon i dai. Ol arapela pikinini man bilong king i lukim dispela, na
    ol i kalap long ol donki bilong ol na ranawe i go.
  hau-SA: Saboda haka mutanen Absalom suka yi wa Amnon abin da Absalom ya umarta.
    Sai dukan sauran ’ya’yan sarki maza suka hau dawakansu suka gudu.
  uig-LAT: Shuning bilen Abshalomning ghulamliri Amnon’gha Abshalom özi buyrughandek
    qildi. Shuan padishahning hemme oghulliri qopup, her biri öz qéchirigha minip
    qachti.
  nde-nde: Ngakho abantu baka-Abhisalomu benza ku-Amnoni lokho u-Abhisalomu ayebalaye
    khona. Lapho-ke wonke amadodana enkosi asuka, agada imbongolo zawo abaleka.
  ton-ton: Pea naʻe fai ʻe he kau tamaioʻeiki ʻa ʻApisalomi kia ʻAmanoni ʻo hangē
    ko ia naʻe fekau ʻe ʻApisalomi. Pea naʻe tuʻu hake ai ʻae ngaahi foha ʻoe tuʻi,
    pea naʻe taki taha heka ʻae tangata ki heʻene miuli pea hola.
  ces-1613: I učinili Amnonovi služebníci Absolonovi, jakž jim byl přikázal Absolon.
    Pročež vstavše všickni synové královi, vsedli jeden každý na mezka svého a utekli.
  eng-WMB: The servants of Absalom did to Amnon as Absalom had commanded. Then all
    the king’s sons arose, and every man got up on his mule and fled.
  tam-TCV: அப்சலோம் கட்டளையிட்டபடியே அவனுடைய மனிதர் அம்னோனுக்குச் செய்தார்கள். இதைக்
    கண்ட அரசனின் மகன்கள் அவரவர் கோவேறு கழுதைகளில் ஏறி தப்பிப் போனார்கள்.
  ceb-ULB: Busa gibuhat sa mga sulugoon ni Absalom ngadto kang Amnon sumala sa iyang
    gisugo kanila. Unya nanindog ang tanang mga anak sa hari, ug ang matag usa ka
    lalaki misakay sa ilang mula ug mikagiw.
  pol-UBG: I słudzy Absaloma uczynili z Amnonem tak, jak im nakazał Absalom. Wtedy
    wszyscy synowie króla wstali, każdy z nich dosiadł swego muła, i uciekli.
  agr-agr: '@see-verse:2SA.013.028'
  urd-GVU: ملازموں نے ایسا ہی کیا۔ اُنہوں نے امنون کو مار ڈالا۔ یہ دیکھ کر بادشاہ
    کے دوسرے بیٹے اُٹھ کر اپنے خچروں پر سوار ہوئے اور بھاگ گئے۔
  deu-1912: Also taten die Leute Absaloms dem Amnon, wie ihnen Absalom geboten hatte.
    Da standen alle Kinder des Königs auf, und ein jeglicher setzte sich auf sein
    Maultier und flohen.
  kan-2017: ಅಬ್ಷಾಲೋಮನ ಆಳುಗಳು ಅವನ ಆಜ್ಞೆಯಂತೆ ಅಮ್ನೋನನನ್ನು ಕೊಂದರು. ರಾಜಪುತ್ರರೆಲ್ಲರೂ ತಮ್ಮ
    ತಮ್ಮ ಹೇಸರಗತ್ತೆಗಳನ್ನು ಹತ್ತಿ ಓಡಿಹೋದರು.
  yap-yap: Aram me rin’ fapi tapigpig e n’en nike yog Absalom ngar li’ed Amnon nge
    yim’. Ma urngin e tin ni kabay ko fapi pumo’on ni pifak David ni yigo’ ra afgad
    nga daken e mule rorad ngar milgad.
  hlt-MCSB: Te dongah Absalom kah a uen bangla Amnon te Absalom kah tueihyoeih rhoek
    loh a saii uh.Te dongah manghai capa rhoek tah boeih thoo uh tih a muli-marhang
    dongah rhip ngol uh tih rhaelrham uh.
  mdy-ETH: ዬያሮ ዒዛኮ ዓይላ ዒ ዓይሤ ጎይፆ ዓምኖኦኔ ዎዼኔ፤ ዒማና ዓቴ ዳውቴኮ ዓቲንቆ ናኣታ ፔኤኮ ባቁሎ ባቁሎ ቶጊ ጳሽኪ
    ዴንዲ ቶሌኔ።
  twi-ASANTE: Enti, Absalom mmarima no yɛɛ Amnon saa, sɛdeɛ Absalom hyɛɛ wɔn no. Afei,
    ahene mmammarima no nyinaa sɔre tenatenaa wɔn mfunumu so, na wɔdwaneeɛ.
  eng-WEBU: The servants of Absalom did to Amnon as Absalom had commanded. Then all
    the king’s sons arose, and every man got up on his mule and fled.
  wal-wal: Azazin Abeselooma ashkkarati i azazidoogaadan Aminoona oottidosona. Hegaappe
    guyyiyan, kawuwaa attuma naati ubbati denddidi, bantta baquluwaa baquluwaa toggidi
    baqatidosona.
  spa-PDDPT: Los esclavos de Absalón mataron a Amnón como Absalón les ordenó. Y todos
    los hijos del rey se levantaron, cada uno montó en su mula, y huyeron.
  gun-gun: Ha'e rami rã Absalão rembiguai kunumigue Amnom re ojapo okuapy Absalão
    ojapo ukaague. Ha'e ramo huvixa ra'y kuery ikuai va'e oexa vy opu'ãmba vy peteĩ-teĩ
    guymba áry oĩ vy onhamba.
  agu-BL: Nin tzun e' oc yi e' ẍchakum Absalom tan banle'n yi tetz tajbil, yi nsken
    tal scyetz. Nin tzun cu' chibiyol Amnón. Yi quilol yi e' mas cy'ajl yi rey yi
    mbi mbajij, nintzun e' baj je'-tz tibaj chimula', nin e' el ojktz.
  ilo-ULB: Isu nga inaramid dagiti adipen ni Absalom kenni Amnon kas imbilinna kadakuada.
    Kalpasanna, timmakder amin dagiti prinsipe ket nagsakay ti tunggal maysa iti mulona
    sada naglibas.”
  kpg-kpg: Ana dama hai hegau ga haga gila aga nia mee o Absalom ne hai ang gi ginaadou,
    gei digaula ga daaligi a Amnon. Nia dama daane huogodoo a David ala i golo gaa kaga
    gi hongo nadau hoodo ‘donkey’ gaa hula gaa llele.
  uig-ARA: شۇنىڭ بىلەن ئابشالومنىڭ غۇلاملىرى ئامنونغا ئابشالوم ئۆزى بۇيرۇغاندەك قىلدى.
    شۇئان پادىشاھنىڭ ھەممە ئوغۇللىرى قوپۇپ، ھەر بىرى ئۆز قېچىرىغا مىنىپ قاچتى.
  sus-sus: Abisalomi xa konyie naxa na raba Aminon na, alɔ Abisalomi e yamarixi ki
    naxɛ. Mangɛ xa di birin to na to, e naxa e gi e xa soe fari.
  pon-2006: Papah ko eri kapwaiada dahme Apsalom kehkehlingkihong irail, irail eri
    kemehla Amnon. Sapwellimen Depit pwutak ko koaros ahpw karadahng pohn wararail
    ahs ako oh tangdoaui.
  ksd-ksd: Ma ra umana tultul kai Absalom dia ga pait ia tai Amnon da Absalom i ga
    kure. Ma ra umana natu i ra king dia ga tut ma dia ga koa ta kadia umana as tikatikai,
    ma dia ga lop.
  tur-YTC: Avşalom’un hizmetkârları Amnon’a Avşalom’un buyurduğu gibi yaptılar. Sonra
    kralın bütün oğulları kalktı ve her biri katırına binip kaçtı.
  grc-BRENT: Καὶ ἐποίησαν τὰ παιδάρια Ἀβεσσαλὼμ τῷ Ἀμνὼν, καθὰ ἐνετείλατο αὐτοῖς Ἀβεσσαλώμ·
    καὶ ἀνέστησαν πάντες οἱ υἱοὶ τοῦ βασιλέως, καὶ ἐπεκάθισαν ἀνὴρ ἐπὶ τὴν ἡμιονον
    αὐτοῦ, καὶ ἔφυγον.
  ind-AYT: Orang-orang Absalom berbuat kepada Amnon seperti yang telah diperintahkan
    Absalom. Lalu, semua anak raja bangun, dan menaiki bagalnya masing-masing dan
    melarikan diri.
  nya-nya: Kotero antchito a Abisalomu anachita kwa Amnoni zimene Abisalomu anawalamula.
    Kenaka ana onse a mfumu anayimirira ndipo anakwera pa abulu awo nathawa.
  hrv-hrv: I Abšalomove sluge učiniše s Amnonom kako im zapovjedi Abšalom. Tada skočiše
    svi kraljevi sinovi, pojahaše svaki svoju mazgu i pobjegoše.
  mps-mps: Tialima, te sę bidi dabego te Apsalomgo po wali peyu, tama te nai daa
    tubo sogo augwaligo te Amnon ela muai dao. Te kingo gasa ogomanigo te tama tebo
    sulama, tama augwali te augwa donkiba ąųą sigulama, tama wi soai dao.
  tpi-tpi: Orait ol wokman i bihainim tok bilong Apsalom na long taim bilong pati
    ol i kilim Amnon i dai. Ol arapela pikinini man bilong king i lukim dispela, na
    ol i kalap long ol donki bilong ol na ranawe i go.
  dan-1931: Absaloms Folk gjorde ved Amnon, som Absalom havde befalet. Da brød alle
    Kongesønnerne op, besteg deres Muldyr og flyede.
  vie-OVCB: Vậy, các đầy tớ Áp-sa-lôm giết Am-nôn theo lệnh chủ. Các hoàng tử khác
    vội vàng cưỡi la chạy trốn.
  guj-2017: તેથી આબ્શાલોમે આજ્ઞા આપી હતી તેમ તેના ચાકરોએ આમ્નોનને પૂરો કરી નાખ્યો.
    પછી રાજાના સઘળા પુત્રો ઊઠ્યા અને દરેક પોતપોતાના ગધેડા પર બેસીને નાસી ગયા.
  pon-2006A: Papah ko eri kapwaiada dahme Apsalom kehkehlingkihong irail, irail eri
    kemehla Amnon. Sapwellimen Depit pwutak ko koaros ahpw karadahng pohn wararail
    ahs ako oh tangdoaui.
  por-BRBSL: Os servos de Absalom fizeram a Amnon como Absalom havia ordenado. Então
    todos os filhos do rei se levantaram, e cada homem se levantou em sua mula e fugiu.
  cth-cth: Hottelah Absalom e a sannaw ni Amnon dawk Absalom ni kâ a poe e patetlah
    a sak awh. Siangpahrang e a canaw a thaw awh teh amamae la dawk lengkaleng a kâcui
    awh teh a yawng awh.
  twi-twi: Enti Absalom mmarima no yɛɛ Amnon saa, sɛnea Absalom hyɛɛ wɔn no. Afei,
    ahene mmabarima no nyinaa sɔre tenatenaa wɔn mfurum so, na woguanee.
  hlt-hlt: Te dongah Absalom kah a uen bangla Amnon te Absalom kah tueihyoeih rhoek
    loh a saii uh. Te dongah manghai capa rhoek tah boeih thoo uh tih a muli-marhang
    dongah rhip ngol uh tih rhaelrham uh.
  tbz-SIM: Kòo tɔ̃mbɛ̀ɛ dɔɔ̀ ò bɛ̀ nɑ̀kɛ́ tì kɛ́kuɔ Amunɔɔ, kòo kpɑ̀ɑ̀tì dɑpɑ̀mbɛ̀
    sɔmbɛɛ cíɛ́tɛ́ bɑ́ wè kòo dekɛ o sɑ̃ntɛ̀ kɛ́cokɛ́.
  msy-2020: Ezɨ Apsalomɨn ingangarir gumaziba a mɨkemezɨ moghɨrama isamɨn aven Amnon
    gamizɨ, Atrivim Devitɨn otarir igharaziba kamaghɨn ganigha dɨkavigha vaghvagha
    uan donkibagh apiagha bar puv are.
  dop-dop: Wɑɑtʋ wei Amǝnɔŋ hɑɣɑ sʋlʋm, ɩlɛnɑ Apǝsɑlɔm tǝmlɛ nyǝ́mɑ lɑ teitei ɩsɩɩ
    ɩ kɑ heeluɣu-wɛ tɔ. Nɑ wulɑʋ pǝyɑlɑɑ tǝnɑ kʋlɩ nɑ pɑɑ wei ɩ́ kpɑ ɩ kpɑŋɑɣɑ tɔɔ
    nɑ ɩ́ se.
  azb-azb: Avşalom necə buyurmuşdusa, nökərləri elə edib Amnonu vurdular. Bunu görən
    bütün şahzadələr qalxıb hər biri öz qatırına minərək qaçdı.
  eng-DBY: And the servants of Absalom did to Amnon as Absalom had commanded. Then
    all the king's sons arose, and they rode each upon his mule and fled.
  hin-2017: अतः अबशालोम के सेवकों ने अम्नोन के साथ अबशालोम की आज्ञा के अनुसार किया।
    तब सब राजकुमार उठ खड़े हुए, और अपने-अपने खच्चर पर चढ़कर भाग गए।
  wol-KYG: Niti Absalom ña def ak Amnon la leen Absalom sant, daldi rey Amnon. Ba
    loolu amee yeneen doomi buur yépp daldi war seeni berkelle, daw.
  eng-YLT: And the young men of Absalom do to Amnon as Absalom commanded, and rise
    do all the sons of the king, and they ride, each on his mule, and flee.
  eng-WYC-2017: Therefore the children of Absalom did against Amnon, as Absalom had
    commanded to them; and all the sons of the king rose up, and ascended [or went]
    each upon his mule, and fled.
  eng-WMBB: The servants of Absalom did to Amnon as Absalom had commanded. Then all
    the king’s sons arose, and every man got up on his mule and fled.
  urd-GVH: मुलाज़िमों ने ऐसा ही किया। उन्होंने अमनोन को मार डाला। यह देखकर बादशाह
    के दूसरे बेटे उठकर अपने ख़च्चरों पर सवार हुए और भाग गए।
  rug-rug: Ke lulia ri nana nabulu sa zinama te Abusalamu meke va matea rini se Amanoni.
    Sari doduru tuna koreo pule te Devita si koi pa dia miulu meke govete taloa.
  gaz-gaz: Kanaafuu namoonni Abesaaloom waanuma Abesaaloom isaan ajaje sana Amnoonitti
    hojjetan. Ilmaan mootichaa hundinuus kaʼanii gaangolii isaanii yaabbatanii baqatan.
  fra-LSG: Les serviteurs d’Absalom traitèrent Amnon comme Absalom l’avait ordonné.
    Et tous les fils du roi se levèrent, montèrent chacun sur son mulet, et s’enfuirent.
  yal-yal: Abisalomi a banxulanne yi Aminon suxu alo Abisalomi e yamari kii naxan
    yi. Mafurɛn, mangana diin bonne yi keli, e yi te e sofanle fari, e yi e gi.
  haw-1868: 'A hana aku la na kauwa a Abesaloma ia Amenona, e like me ka Abesaloma
    i kauoha ai: alaila ku ae la na keikikane a pau a ke alii, ae aku la kela kanaka
    keia kanaka maluna o kona hoki, a holo aku la.'
  arb-NAV: فَنَفَّذَ رِجَالُ أَبْشَالُومَ أَوَامِرَهُ وَقَتَلُوا أَمْنُونَ، فَهَبَّ
    جَمِيعُ أَبْنَاءِ الْمَلِكِ وَامْتَطَوْا بِغَالَهُمْ وَهَرَبُوا.
  ewe-ewe: Ale Absalom ƒe amewo wɔ Amnon abe ale si Absalom ɖo na wo ene. Tete fia
    la ƒe viwo katã lia woƒe tedzisɔwo dzi eye wosi dzo.
  eng-LEE: And the servants of Abshalom did unto Amnon as Abshalom had commanded.
    Then arose all the king's sons, and they rode off, every man on his mule, and
    fled.
  asm-FB: তেতিয়া অবচালোমৰ দাসবোৰে তেওঁৰ আজ্ঞাৰ দৰে অম্নোনলৈ কৰিলে। তেতিয়া আন আটাই
    ৰাজকোঁৱৰসকল উঠি, প্ৰতিজনে নিজ নিজ খছৰৰ পিঠিত উঠি পলাল।
  sus-A: عَبِسَلٌمِ شَ كٌنيِيٍ نَشَ نَ رَبَ عَمِنٌن نَ، عَلْ عَبِسَلٌمِ عٍ يَمَرِشِ
    كِ نَشّ. مَنفّ شَ دِ بِرِن تٌ نَ تٌ، عٍ نَشَ عٍ فِ عٍ شَ سٌي قَرِ.
  fra-SBL: Les serviteurs d'Absalom firent à Amnon ce qu'Absalom avait ordonné. Alors
    tous les fils du roi se levèrent, chacun monta sur sa mule et s'enfuit.
  hbo-hbo: וַֽיַּעֲשׂ֞וּ נַעֲרֵ֤י אַבְשָׁלֹום֙ לְאַמְנֹ֔ון כַּאֲשֶׁ֥ר צִוָּ֖ה אַבְשָׁלֹ֑ום
    וַיָּקֻ֣מוּ ׀ כָּל־בְּנֵ֣י הַמֶּ֗לֶךְ וַֽיִּרְכְּב֛וּ אִ֥ישׁ עַל־פִּרְדֹּ֖ו וַיָּנֻֽסוּ׃
  piu-2006: '@see-verse:2SA.013.028'
  kik-kik: Nĩ ũndũ ũcio andũ a Abisalomu magĩĩka Amunoni o ta ũrĩa Abisalomu aamaathĩte.
    Hĩndĩ ĩyo ariũ othe a mũthamaki magĩũkĩra, makĩhaica nyũmbũ ciao, makĩũra.
  fra-NCL: Les serviteurs d’Absalom firent à Amnon comme Absalom l’avait ordonné.
    Et tous les fils du roi se levant, montèrent chacun sur sa mule et s’enfuirent.
  cek-AK: To pongah Absalom mah thuih ih lok baktih toengah Absalom ih tamnanawk mah
    Amnon nuiah sak o. To naah siangpahrang capanawk boih angthawk o, angmacae ih
    mule hrang angthueng o moe, cawnh o.
  cuk-cuk: Absalón-e-maimar igi Absalón ega sogsagusa, sogedba Amnón-oburgwismalad.
    David-masmala deyob neg-daksagu, gwichibin imaksamalad, geb e-molimar-uaya-senigwadgi
    wakitemalad.
  uig-CYR: Шуниң билән Абшаломниң ғуламлири Амнонға Абшалом өзи буйруғандәк қилди.
    Шуан падишаниң һәммә оғуллири қопуп, һәр бири өз қечириға минип қачти.
  tel-2017: అబ్షాలోము ఇచ్చిన ఆజ్ఞ ప్రకారం వారు అమ్నోనును చంపేశారు. రాజకుమారులంతా భయపడి
    లేచి తమ కంచరగాడిదెలు ఎక్కి పారిపోయారు.
  hat-BSA: Sèvitè a Absalom yo te fè Amnon jis jan ke Absalom te kòmande a. Epi tout
    fis a wa yo te leve monte milèt pa yo e te sove ale.
  kos-kos: Ouinge mwet kulansap lal Absalom elos oru oana ma el sapkin, ac unilya
    Amnon. Wen nukewa natul David saya elos sroang nu fin kosro natulos, ac kaingla.
  hbo-WLC: וַֽיַּעֲשׂ֞וּ נַעֲרֵ֤י אַבְשָׁלוֹם֙ לְאַמְנ֔וֹן כַּאֲשֶׁ֥ר צִוָּ֖ה אַבְשָׁל֑וֹם
    וַיָּקֻ֣מוּ ׀ כָּל־בְּנֵ֣י הַמֶּ֗לֶךְ וַֽיִּרְכְּב֛וּ אִ֥ישׁ עַל־פִּרְדּ֖וֹ וַיָּנֻֽסוּ׃
  ibo-ibo: Mgbe oge ruru, ndị ozi Absalọm tigburu Amnọn. Mgbe ahụ, ụmụ eze niile biliri
    makwasị nʼịnyịnya ha gbalaga.
  ory-ory: ଏଥିରେ ଅବଶାଲୋମର ଆଜ୍ଞା ପ୍ରମାଣେ ଅବଶାଲୋମର ଯୁବାମାନେ ଅମ୍ନୋନ ପ୍ରତି କଲେ। ତହୁଁ ରାଜପୁତ୍ର
    ସମସ୍ତେ ଉଠି ପ୍ରତ୍ୟେକେ ଆପଣା ଆପଣା ଖଚର ଉପରେ ଚଢ଼ି ପଳାଇଲେ।
  chk-chk: Iei mine nöün Apsalom kewe chon angang ra niela Amnon, usun Apsalom a allük
    ngeniir. Mürin, nöün ewe king kewe mwän meinisin ra ütä, ra tötä won en me nöün
    aas o süla.
  ssd-ssd: nane Absalom tuku pasa ta kumu-kumumba Amnon balenaig le kumna. Taŋana
    le gabat suŋgo tuku kiŋo kame afu wam ta kaŋgermba doŋki poŋge lika kua ka sili-silimba
    kinaig.
  rop-rop: Wal detlot wekinmen bin duwit langa Ebsalom, en wen imbin dalim olabat
    blanga kilim Emnon, deibin kilim im ded deya gin langa det padi pleis, en ola
    najalot san blanga Deibid bin ol gidap, en deibin grebum olabat dongki, en deibin
    ol ranawei, en deibin gobek langa olabat dedi Deibid, dumaji deibin bradin Ebsalom
    mait kilim olabat ded du. En seimtaim Ebsalom bin ranawei najawei, dumaji imbin
    bradin King Deibid mait kaman en kilim im ded.
  ukr-1871: І розправились Абессаломові слуги з Амноном по наказу Абессаломовому.
    Тодї посхоплювались усї царські сини, допали кожен свого мула та й повтїкали.
  deu-1951: Also taten die Knappen Absaloms dem Amnon, wie Absalom ihnen geboten hatte.
    Da standen alle Söhne des Königs auf und bestiegen ein jeder sein Maultier und
    flohen.
  eng-JPS: And the servants of Absalom did unto Amnon as Absalom had commanded. Then
    all the king's sons arose, and every man got him up upon his mule, and fled.
  srp-1865: I uèiniše s Amnonom sluge Avesalomove kako im zapovjedi Avesalom. Tada
    ustaše svi sinovi carevi i pojahaše svak svoju mazgu i pobjegoše.
  lug-lug: Awo abasajja ba Abusaalomu ne batta Amunoni nga Abusaalomu bwe yabalagira.
    Abaana ba kabaka bonna ne basituka ne beebagala buli muntu ennyumbu ye ne badduka.
  heb-heb: ויעשו נערי אבשלום לאמנון כאשר צוה אבשלום ויקמו כל בני המלך וירכבו איש על
    פרדו וינסו׃
  ben-IRV: পরে অবশালোমের চাকরেরা অম্মোনের প্রতি অবশালোমের আদেশ মত কাজ করল৷ তখন রাজপুত্রেরা
    সকলে উঠে নিজেদের খচ্চরে চড়ে পালিয়ে গেল৷
  pan-pan: ਇਸ ਲਈ ਅਬਸ਼ਾਲੋਮ ਦੇ ਜੁਆਨਾਂ ਨੇ ਜਿਵੇਂ ਅਬਸ਼ਾਲੋਮ ਨੇ ਹੁਕਮ ਦਿੱਤਾ ਸੀ ਉਸੇ ਤਰ੍ਹਾਂ
    ਹੀ ਅਮਨੋਨ ਨਾਲ ਕੀਤਾ। ਤਦ ਸਾਰੇ ਰਾਜ ਪੁੱਤਰ ਉੱਠੇ ਅਤੇ ਸਾਰੇ ਮਨੁੱਖ ਆਪੋ ਆਪਣੇ ਖੱਚਰਾਂ ਉੱਤੇ
    ਚੜ੍ਹ ਕੇ ਭੱਜ ਗਏ।
  tkr-tkr: Avşalomee nəxüdiy uvhu, nukaraaşed həməxüd Amnonus ı'xiyxən. Paççahne dixbışik'le
    eyxhenbı g'acu, zaraba cone g'atiraaşilqa aleepxı, mançe heebaxanbı.
  mya-JVB: သူတို့သည် အာမနုန် ကို ပြု ကြ၏။ ထိုအခါ ရှင်ဘုရင် ၏ သား တော်အပေါင်း တို့သည်
    ထ ၍ လား ကို စီး လျက် ပြေး သွားကြ၏။
  tbg-tbg: Apasalomuva minti tumanta ovata no entaraqaa vira kaiqa vaiinti viva tuntemake
    Aminonira arukora. Vira arukomanta avuhainaara maaqu hini kuka vira tave qetake
    nái donkiqaa vaarinte ruqemake kantama vura.
  hmo-hmo: Vadaeni Abesaloma ena hesiai taudia ese Abesaloma ena oda hegeregerena,
    Aminona idia alaia mase. Unai neganai, king Davida ena natuna tau ibounai idia
    toreisi, idia ta ta ibounai edia doniki idia guia, idia heau.
  urd-urd: चुनाँचे अबीसलोम के नौकरों ने अमनून से वैसा ही किया जैसा अबीसलोम ने हुक्म
    दिया था, तब सब शहज़ादे उठे और हर एक अपने खच्चर पर चढ़ कर भागा।
  rus-SYN: И поступили отроки Авессалома с Амноном, как приказал Авессалом. Тогда
    встали все царские сыновья, сели каждый на мула своего и убежали.
  bqc-SIM: Abisaloũ gbɛ̃́ↄ kɛ̀ lá a dìlɛnɛ́wa, ↄ̃ kíanɛ kĩniↄ fɛ̀lɛ dì ń sↄ̃baonaↄ
    kpɛ, aa bàalɛ̀.
  tcz-CHONGTHU: Hijeh chun Absalom soh ten jong Absalom in athupeh bang bang uvin
    Amnon chu athat taovin ahi. Chuin lengpa chapate adangho se abonchan akipat’uvin
    asakol pol cheh chunga atou doh soh keiyuvin ajam gamtauve.
  mar-mar: तेव्हा अबशालोमच्या नोकरांनी त्याचा शब्द पाळला. अम्नोनाला त्यांनी ठार केले.
    पण दावीदाची बाकीची सर्व मुले निसटली. आपापल्या खेचरावर बसून ती पळाली.
  qub-qub: Chaura Absalonpa uywaynincunaga Amnonta wañuycärachiran patrunnin nishanta
    cumlir. Chaura raypa llapan wamrancuna jinan öra mülancunata muntacarcärir gueshpir
    aywacuran.
  bqp-bqp: Abusalomu gbɛ̃nↄ kɛ̀ lákũ à òńnɛ nà ò a dɛ̀, akũ kína nɛ́ kparanↄ fùtɛ
    ò dì ń baragbãsↄ̃nↄ kpɛ ò bàa lɛ̀.
  hat-hat: Se konsa domestik Absalon yo swiv lòd Absalon te ba yo, yo touye Amnon.
    Lè sa a, tout lòt pitit gason David yo leve, yo moute milèt yo, yo met deyò.
  eng-BSB: So Absalom’s young men did to Amnon just as Absalom had ordered. Then all
    the other sons of the king got up, and each one fled on his mule.
  tod-tod: Aɓesalɔme ná-botiɠɛ nuiti ti ná-devei zoni, ti Amenɔn ʋa. Gaamago masagi
    ná-doun zunui zɔiti ti wuzeɠeni daami wosuʋɛ, ɛsɛ ge lɛ ná-soovale fuului ɠɔma,
    é ʋela.
  eng-WEBPB: The servants of Absalom did to Amnon as Absalom had commanded. Then all
    the king’s sons arose, and every man got up on his mule and fled.
  kbq-kbq: Higeno Absalomu eri'za vahe'mo'za Absalomu'ma hu'nea kante ante'za, Amnonina
    ahe fri'naze. Hagi kini ne'mofona maka mofavre'amo'za anazama nege'za, miulie
    nehaza donkizami'a eri'za panani hu'za fre'naze.
  nhe-BL: Huan itlatequipanojcahua Absalón quimictijque Amnón queja quinilhuijtoya.
    Huan teipa nochi itelpocahua Tlanahuatijquetl David moquetzque huan tlejcoque
    ipan ininmula huan cholojque.
  bus-bus: Abusalomu gbɛ̃nↄ kɛ̀ lán à dìɛńnɛ nà aↄ̃ à dɛ̀, ben kína nɛ́ kpaaanↄ fɛ̀ɛ
    wà dì ń bãagãsↄ̃nↄ kpɛɛ aↄ̃ bàa lɛ̀.
  gub-BL: Uma'ereko ma'e uzuka Aminom Àmixàràw ze'eg rupi katete wà. Na'e amogwer
    Tawi ta'yr uzeupir weimaw kawaru kupe pe uzàn pà wà kury.
  eng-DRA: And the servants of Absalom did to Amnon as Absalom had commanded them.
    And all the king’s sons arose and got up every man upon his mule, and fled.
