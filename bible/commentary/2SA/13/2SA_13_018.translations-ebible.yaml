verse: 2SA.013.018
translations:
  mal-C: അതിനാൽ അമ്നോന്റെ ഭൃത്യൻ അവളെ പിടിച്ചു പുറത്താക്കി കതകും അടച്ചു. അതിമനോഹരമായ
    ഒരു നിലയങ്കിയാണ് അവൾ ധരിച്ചിരുന്നത്. അന്ന് ഇസ്രായേലിൽ കന്യകകളായ രാജകുമാരിമാർ ധരിക്കാറുള്ളത്
    അത്തരത്തിലുള്ള അങ്കിയായിരുന്നു.
  deu-TKW: Sie trug ein Ärmelkleid - so nämlich kleideten sich von alters her die
    königlichen Prinzessinnen, solange sie Jungfrauen waren. Als sie nun sein Diener
    hinaus auf die Straße geführt und die Thür hinter ihr verriegelt hatte,
  lin-lin: Mosali abimisaki Tamari na libanda mpe akangaki ekuke na bibende sima na
    ye. Tamari alataki nzambala moko ya kitoko, pamba te ezalaki lolenge ya bilamba
    oyo bana basi ya mokonzi oyo bayebi nanu nzoto ya mibali te bazalaki kolata.
  eng-LSV: And a long coat [is] on her, for such upper robes daughters of the king
    who [are] virgins put on—and his servant takes her outside, and has bolted the
    door after her.
  eng-GNV: '(And she had a garment of diuers coulours vpon her: for with such garments
    were the Kings daughters that were virgins, apparelled) Then his seruant brought
    her out, and locked the doore after her.'
  eng-WEBSTER: 'And she had a garment of divers colors upon her: for with such robes
    were the king''s daughters that were virgins appareled. Then his servant brought
    her out, and bolted the door after her.'
  nhw-BL: Huan itequipanojca quipanquixti Tamar. Huan yaya moyoyontijtoya cuali ica
    iyoyo huehueyac huan yejyectzi quen nochi iichpocahua nopa tlanahuatijquetl moquentiyayaj.
  swh-ONEN: Kwa hiyo, mtumishi wake akamtoa nje na kufunga mlango nyuma yake. Tamari
    alikuwa amevaa joho lililopambwa vizuri, kwa maana lilikuwa aina ya mavazi yaliyovaliwa
    na binti za mfalme waliokuwa mabikira.
  bba-bba: Mɑ Amɔɔn ɑluwɑɑsi wi, u Tɑmɑɑ yɑrɑ u ɡɑmbo ye kɛnuɑ. N deemɑ yɑbe nɔniɡirɑ
    Tɑmɑɑ u sebuɑ. Ten bweserɑ sinɑ bokon bii wɔndiɑ be bɑ ǹ durɔ yɛ̃ bɑ rɑ sebe.
  eng-KJVCPB: 'And she had a garment of divers colours upon her: for with such robes
    were the king’s daughters that were virgins apparelled. Then his servant brought
    her out, and bolted the door after her.'
  luo-luo: Omiyo jatije nogole oko moloro dhoot matek bangʼe. Noyudo nyakono orwako
    law molos maber manyilni mane itwangʼo ni nyiri ngili ma nyi joka ruoth.
  meu-meu: Hari hahine ena dabua na dabua latana, imana lata ḡauna; badina be nega
    gunadia ai hanua pavapavana natuna ulatodia rami-hebou na unu e hadabuadia tomava.
    Taunabunai, ena hesiai merona ese hahine na e doria lasi murimuri ai, bena ia
    murinai iduara e koua ahu kunuka-kunuka.
  npi-ULB: तब तिनको सेवकले उनलाई बाहिर ल्यायो र उनलाई निकालेपछि ढोका बन्‍द गरिदियो
    । तामारले धेरै बुट्टादार लुगा लगाइरहेकी थिइन् किनभने राजाका कन्या छोरीहरूले त्यसरी
    लगाउँछन् ।
  yor-yor: Òun sì ní aṣọ aláràbarà kan lára rẹ̀, nítorí irú aṣọ àwọ̀lékè bẹ́ẹ̀ ni
    àwọn ọmọbìnrin ọba tí í ṣe wúńdíá máa ń wọ̀. Ìránṣẹ́ rẹ̀ sì mú un jáde, ó sì ti
    ìlẹ̀kùn mọ́ ọn.
  ind-ind: Budak itu melakukan sesuai yang diperintahkan. Lalu Tamar menaburkan abu
    di atas kepalanya dan merobek gaun panjang yang dikenakannya. (Pada zaman itu,
    semua anak perempuan raja yang masih perawan mengenakan gaun panjang dengan pola
    indah.) Tamar kembali ke rumahnya sambil menutup mukanya dengan kedua tangan serta
    menangis pilu.
  pes-OPCB: '@see-verse:2SA.013.017'
  tgl-ULB: Pagkatapos dinala siya palabas ng kaniyang lingkod at kinandado ang pintuan
    pagkalabas niya. Suot-suot ni Tamar ang isang ginayakang balabal dahil sa ganoong
    paraan nagbibihis ang mga anak na babae ng hari na siyang mga birhen.
  hui-hui: Ani layagola biabe biahaga agali biagome Tama minu batagi halu panga payatagi
    hene. Kini wanerunaga mana ti agali nape biruwa aga baya tara mbira gi lu biagimbu
    biaga winigo karulo haga wini. Ainde Tama ibu Amanono andaga pole howa aga ogoniale
    buyalu pene.
  mya-mya: အ​စေ​ခံ​သည်​လည်း​တာ​မာ​ကို​အ​ပြင်​သို့ ထုတ်​၍​တံ​ခါး​ကျင်​ကို​ထိုး​လိုက်​၏။
    တာ​မာ​သည်​ထို​ခေတ်​အ​ခါ​က​အိမ်​ထောင်​မ​ပြု ရ​သေး​သည့် မင်း​သ​မီး​များ​ဝတ်​ဆင်​တတ်​သည့်
    လက်​ရှည်​ဝတ်​လုံ​အ​င်္ကျီ​ကို​ဝတ်​ဆင်​ထား​၏။-
  bod-N: སྐབས་དེར་ཐལ་མཱར་གྱིས་གོས་ཁྲ་བོ་གྱོན་ཡོད་པ་ཡིན། གང་ལ་ཞེ་ན། རྒྱལ་པོའི་སྲས་མོ་ན་ཆུང་མ་ཡིན་པ་ཐམས་ཅད་ཀྱིས་ཕྱི་གོས་དེ་ལྟ་བུ་གྱོན་པ་ཡིན།
    ཨམ་ནོན་གྱི་ཞབས་ཕྱི་ཡིས་ཁོ་མོ་ཕྱི་རུ་བཏོན་ཞིང་། ཁོ་མོ་ཕྱི་རུ་སོང་མ་ཐག་ཁོས་སྒོ་ལ་སྒོ་གཏན་བརྒྱབ་པ་རེད།
  sna-sna: Ipapo muranda wake akamubudisa panze akakiya mukova shure kwake. Akanga
    akapfeka nguo yaikosha zvikuru yaipenya, nokuti ndidzo nguo dzaipfekwa navanasikana
    vamambo vaiva mhandara.
  spa-BLM: Llevaba un vestido de varios colores, pues las hijas del rey que eran vírgenes
    se vestían con tales ropas. Entonces su criado la sacó y cerró la puerta tras
    ella.
  cac-cac: Yuj chi' ix pechjielta ix yuj vin̈ schecab' vin̈ chi', vach' ix yutej vin̈
    smacan sti' te' pat chi'. A ix Tamar chi', ayoch jun spichul ix te vach' yuuj,
    aton syac'och eb' ix cob'estac yisil rey.
  swh-ULB: Hivyo mtumishi wake akamtoa na kufunga mlango. Tamari alikuwa amevaa vazi
    lilinakishiwa kwani ndivyo binti za wafalme waliobikra valivyokuwa wakivaa.
  bel-bel: На ёй была каляровая вопратка, бо такую верхнюю вопратку насілі царскія
    дочкі-дзяўчаты. І вывеў яе слуга прэч і замкнуў за ёю дзьверы.
  deu-ELBBK: Sie trug aber ein langes Gewand; denn so waren die Töchter des Königs,
    die Jungfrauen, mit Gewändern bekleidet. Und sein Diener führte sie hinaus und
    verriegelte die Tür hinter ihr.
  mbb-OT: Umbe, impeǥawas dutun si Tamar te suluǥuen ne midlekevan is gemawan. Ne
    zutun migkukumbalà si Tamar te meupiya he visti wey melayat su iyan haazà neleyaman
    he ibivisti te raǥa he anak te hadì te haazà he timpu.
  mal-2015: അവൾ നിലയങ്കി ധരിച്ചിരിന്നു; രാജകുമാരികളായ കന്യകമാർ ഇങ്ങനെയുള്ള വസ്ത്രം
    ധരിക്ക പതിവായിരുന്നു. ബാല്യക്കാരൻ അവളെ പുറത്തിറക്കി വാതിൽ അടെച്ചുകളഞ്ഞു.
  rmc-rmc: Avke la o sluhas čhiďa avri a phandľa pal late o vudar. Pre Tamar sas šukar
    upruno plašťos, so hordinenas le kraľiskre čhaja, sar sas slobodna.
  pes-OPV: و اوجامه رنگارنگ دربر داشت زیرا که دختران باکره پادشاه به این‌گونه لباس،
    ملبس می‌شدند. وخادمش او را بیرون کرده، در را از عقبش بست.
  ron-1924: Еа авя о рокие пестрицэ, кэч ачаста ера хайна пе каре о пуртау фетеле
    ымпэратулуй кытэ време ерау фечоаре. Служиторул луй Амнон а скос-о афарэ ши а
    ынкуят уша дупэ еа.
  ben-OBCV: তখন তার চাকরটি তামরকে বের করে দিয়ে দরজায় খিল লাগিয়ে দিয়েছিল। তামরের
    পরনে ছিল অলংকারসমৃদ্ধ এক পোশাক, কারণ কুমারী রাজার মেয়েরা এ ধরনের পোশাকই পরে থাকত।
  som-som: Oo iyana waxay qabtay dhar midabyo kala duwan leh, waayo, dhar caynkaas
    ah ayay gabdhaha boqorka ee bikradaha ahu qabi jireen. Markaasaa addoonkiisii
    dibadda u soo saaray, oo albaabkiina ka soo daba xidhay.
  lat-VUC: 'Quæ induta erat talari tunica: hujuscemodi enim filiæ regis virgines vestibus
    utebantur. Ejecit itaque eam minister illius foras: clausitque fores post eam.'
  eng-ASVBT: And she had a garment of diverse colors upon her; for with such robes
    were the king’s daughters that were virgins appareled. Then his servant brought
    her out, and bolted the door after her.
  ita-1885: Or ella avea indosso una giubba ricamata; perciocchè le figliuole del
    re, vergini, erano vestite di tali ammanti. Il famiglio di Amnon adunque la mise
    fuori, e serrò l'uscio dietro a lei.
  eng-LXXUP: 'And she had on her a variegated robe, for so were the king’s daughters
    that were virgins attired in their apparel: and his servant led her forth, and
    shut the door after her.'
  eng-ULB: Then his servant brought her out and bolted the door after her. Tamar was
    wearing a very decorated robe because the king's daughters who were virgins dressed
    that way.
  spa-VBL: Así que su criado la echó y cerró la puerta tras ella. Tamar llevaba la
    larga túnica de una princesa, que es lo que llevaban las hijas vírgenes del rey.
  fra-_FOB: Or elle était vêtue d'une robe bigarrée, car les filles vierges du roi
    étaient ainsi habillées. Celui qui servait Amnon la fit donc sortir, et ferma
    la porte après elle.
  mal-mal: അവൾ നിലയങ്കി ധരിച്ചിരിന്നു; രാജകുമാരികളായ കന്യകമാർ ഇങ്ങനെയുള്ള വസ്ത്രം
    ധരിക്കുക പതിവായിരുന്നു. അവന്റെ വാല്യക്കാരൻ അവളെ പുറത്തിറക്കി വാതിൽ അടച്ചുകളഞ്ഞു.
  urd-GVR: Naukar Tamr ko bāhar le gayā aur phir us ke pīchhe darwāzā band karke kunḍī
    lagā dī. Tamr ek lambe bāzuoṅ wālā frāk pahne hue thī. Bādshāh kī tamām kuṅwārī
    beṭiyāṅ yihī libās pahnā kartī thīṅ.
  suz-BL: तामारमी कन्‍ने मीश आल पिप आ तमीमी फेक्‍तीक लाइश्‍शो वा फेक्‍शो बाक्‍माक्‍त।
    मिनु अम्‍नोन आ गेय पाइब वोंइश आलम तामार कली ग्रुंइशा, आ नोले लाप्‍चोम आग्‍लो पदा
    बाक्‍त।
  ita-1927: Or ella portava una tunica con le maniche, poiché le figliuole del re
    portavano simili vesti finché erano vergini. Il servo di Amnon dunque la mise
    fuori, e le chiuse la porta dietro.
  ckb-ckb: خزمەتکارەکەش دەریکرد و دەرگاکەی لەدوایەوە داخست. تاماریش کەوایەکی درێژی
    ڕەنگاوڕەنگی لەبەردا بوو، چونکە کچە پاکیزەکانی پاشا جلی ئاوایان لەبەر دەکرد.
  eng-BBE: Now she had on a long robe, such as in past times the king's virgin daughters
    were dressed in. Then the servant put her out, locking the door after her.
  kan-OKCV: ಅವಳು ವಿವಿಧ ಬಣ್ಣದ ವಸ್ತ್ರಗಳನ್ನು ಧರಿಸಿದ್ದಳು. ಏಕೆಂದರೆ ಅರಸನ ಪುತ್ರಿಯರಾದ ಕನ್ಯೆಯರು
    ಇಂಥಾ ನಿಲುವಂಗಿಗಳನ್ನು ಧರಿಸಿಕೊಳ್ಳುತ್ತಿದ್ದರು. ಅವನ ಸೇವಕನು ಅವಳನ್ನು ಹೊರಗೆ ತಂದು, ಅವಳ ಹಿಂದೆ
    ಬಾಗಿಲು ಮುಚ್ಚಿ ಬೀಗ ಹಾಕಿದನು.
  tam-2017: அப்படியே அவனிடம் வேலைசெய்கிறவன் அவளை வெளியேத் தள்ளி, கதவைப் பூட்டினான்;
    அவள் பலவர்ணமான ஆடையை அணிந்துகொண்டிருந்தாள்; ராஜாவின் மகள்களான கன்னிகைகள் இதைப்போல
    சால்வைகளை அணிந்துகொள்வார்கள்.
  spa-RV-1909: Y tenía ella sobre sí una ropa de colores, traje que las hijas vírgenes
    de los reyes vestían. Echóla pues fuera su criado, y cerró la puerta tras ella.
  ron-BTF: Și ea purta o haină pestriță, pentru că în asemenea robe erau îmbrăcate
    fiicele fecioare ale împăratului. Atunci servitorul lui a scos-o afară și a încuiat
    ușa după ea.
  eng-WEBP: She had a garment of various colors on her, for the king’s daughters who
    were virgins dressed in such robes. Then his servant brought her out and bolted
    the door after her.
  eng-FBV: So his servant threw her out and locked the door behind her. Tamar was
    wearing the long robe of a princess, which is what the king's virgin daughters
    wore.
  nld-1939: En ofschoon ze het kleurig gewaad aan had, waarmede van oudsher de ongehuwde
    prinsessen waren gekleed, zette zijn oppasser haar het huis uit en deed de deur
    achter haar dicht.
  nch-BL: Huan itequipanojca quiquixti Tamar. Huan yaya moyoyontijtoya cuali ica iyoyo
    huehueyac huan yejyectzi quej nochi iichpocahua nopa tanahuatijquet moquentiyayaj.
  vie-1934: Vả, nàng mặc một cái áo trong dài, vì các công chúa đều mặc áo như thế
    đang khi còn đồng trinh. Vậy, tôi tớ của Am-nôn đuổi nàng ra và đóng cửa lại.
  hin-CV: तामार एक लंबा वस्त्र धारण किए हुए थी. इस वस्त्र में लंबी बांहें थी. राजा
    की कुंवारी कन्याएं इसी प्रकार का वस्त्र पहना करती थी. उस सेवक ने उसे कमरे से बाहर
    निकालकर द्वार बंद कर दिया.
  spa-BES: Ahora tenía puesta una túnica larga, como en tiempos pasados que vestían
    las hijas vírgenes del rey. Entonces el criado la sacó, cerrando la puerta con
    llave.
  tdx-tdx: (Ie amy zao nisikiñe lamba maro-volo, toe sikiñe lava mireparepa nisikina’
    o somondrara ana’ i mpanjakaio). Aa le nakare’ i mpitoro’ey vaho sinikada’e i
    lalañey t’ie niakatse,
  tha-KJV: เธอสวมเสื้อยาวหลากสี​ที่​ราชธิดาพรหมจารีของกษั​ตริ​ย์สวมกัน มหาดเล็กของท่านจึงไล่เธอออกไปและใส่กลอนประตู​เสีย
  por-BR-2018: E tinha ela sobre si uma roupa de cores, traje que as filhas virgens
    dos reis vestiam. Lançou-a, pois, fora seu criado, e fechou a porta atrás ela.
  deu-ELO: Sie trug aber ein langes Gewand; denn also waren die Töchter des Königs,
    die Jungfrauen, mit Gewändern bekleidet. Und sein Diener führte sie hinaus und
    verriegelte die Tür hinter ihr.
  eng-WYC-2018: And she was clothed with a coat down to the heel; for the king’s daughters
    (who were) virgins used such clothes. Then the servant of Amnon put her out, and
    closed the door after her.
  epo-epo: Ŝi havis sur si diverskoloran veston, ĉar per tiaj tunikoj vestadis sin
    la filinoj de la reĝo. Kaj lia servanto elkondukis ŝin eksteren kaj ŝlosis la
    pordon post ŝi.
  uig-PIN: Tamar tolimu rǝngdar bir kɵnglǝk kiygǝnidi; qünki padixaⱨning tehi yatliⱪ
    bolmiƣan ⱪizliri xundaⱪ kiyim kiyǝtti. Amnonning hizmǝtkari uni ⱪoƣlap qiⱪirip,
    ixikni taⱪiwaldi.
  beo-beo: 'A:manone ea hawa: hamosu dunu da Da:ima gaguli gadili sefasilalu logo
    ga:si. Da:ima da abula sedade na:na:wei amo ga:i. Amo esoha, hina bagade ea idiwi
    dunuga hame lai, ilia da agoai abula salawane esalu.'
  tpi-OTNT: Orait dispela wokman i rausim Tamar na lokim dua. Pasin bilong ol pikinini
    meri bilong king i olsem. Taim ol i no marit yet, ol i save putim wanpela kain
    naispela klos i gat longpela han. Na Tamar i bin putim dispela kain klos long
    taim em i kam long Amnon.
  hau-SA: Saboda haka bawansa ya fitar da ita, ya kuma sa aka rufe ƙofa. Tana sanye
    da doguwar riga mai kayan ado masu tsada, gama wannan ne irin kayan da budurwai
    ’ya’yan sarki mata suke sawa.
  uig-LAT: Tamar tolimu rengdar bir könglek kiygenidi; chünki padishahning téxi yatliq
    bolmighan qizliri shundaq kiyim kiyetti. Amnonning xizmetkari uni qoghlap chiqirip,
    ishikni taqiwaldi.
  nde-nde: Ngakho inceku yakhe yamkhuphela phandle yakhiya umnyango. Wayegqoke isigqoko
    esasiceciswe kakuhle, ngoba lolu yilo uhlobo lwesigqoko esasigqokwa ngamadodakazi
    enkosi ayezintombi ezigcweleyo.
  ton-ton: 'Pea naʻe fakakofuʻaki ia ʻae kofu pulepule: he ko e anga ia ʻoe kofu naʻe
    kofuʻaki ʻae ngaahi ʻofefine ʻoe tuʻi ʻaia naʻe tāupoʻou. Pea hili ia naʻe ʻomi
    ia kituʻa ʻe heʻene tamaioʻeiki, pea ne songo ʻae matapā kiate ia.'
  ces-1613: (Měla pak na sobě sukni proměnných barev, nebo v takových sukních chodívaly
    dcery královské panny.) A tak vyvedl ji ven služebník jeho a zamkl dvéře po ní.
  eng-WMB: She had a garment of various colors on her, for the king’s daughters who
    were virgins dressed in such robes. Then his servant brought her out and bolted
    the door after her.
  tam-TCV: எனவே அவனுடைய பணியாள் அவளை வெளியேதள்ளிக் கதவைப் பூட்டினான். அப்பொழுது அரச
    குடும்பத்து கன்னிப்பெண்கள் அணியும் மிக அலங்காரமான அங்கியை தாமார் அணிந்திருந்தாள்.
  ceb-ULB: Unya gidala siya sa iyang sulugoon ug gitrangkahan ang pultahan pagkahuman.
    Nagsul-ob si Tamar ug bisti nga adunay mga dayandayan tungod kay ang mga anak
    sa hari nga ulay magbisti man niana nga pamaagi.
  pol-UBG: A miała na sobie kolorową suknię, gdyż w takie szaty ubierały się córki
    króla, które były dziewicami. Wtedy jego sługa wyprowadził ją i zaryglował za
    nią drzwi.
  urd-GVU: نوکر تمر کو باہر لے گیا اور پھر اُس کے پیچھے دروازہ بند کر کے کنڈی لگا
    دی۔ تمر ایک لمبے بازوؤں والا فراک پہنے ہوئے تھی۔ بادشاہ کی تمام کنواری بیٹیاں
    یہی لباس پہنا کرتی تھیں۔
  deu-1912: Und sie hatte einen bunten Rock an; denn solche Röcke trugen des Königs
    Töchter, welche Jungfrauen waren. Und da sie sein Diener hinausgetrieben und die
    Tür hinter ihr zugeschlossen hatte,
  kan-2017: ಆಕೆಯು ನಾನಾ ವರ್ಣವುಳ್ಳ ಒಂದು ನಿಲುವಂಗಿಯನ್ನು ಧರಿಸಿಕೊಂಡಿದ್ದಳು. ಕನ್ಯೆಯರಾದ ರಾಜಪುತ್ರಿಯರು
    ಇದೇ ತರಹದ ವಸ್ತ್ರಗಳನ್ನು ಹಾಕಿಕೊಳ್ಳುತ್ತಿದ್ದರು. ಆತನ ಸೇವಕರು ಆಕೆಯನ್ನು ಹೊರಗೆ ಕಳುಹಿಸಿ ಕದವನ್ನು
    ಮುಚ್ಚಿದನು.
  yap-yap: Me tay fare tapigpig fare pin nga wean nge loknag e mab ngak. Ma Tamar
    e kechuw ngab mad nib n’uw ma kub n’uw pa’, ya ngiyal’nem e aram rogon e mad rok
    e pi ppin ni fak e pilung ndawor ra mabgolgad.
  hlt-MCSB: Te vaengah a pum dongah pendum angkidung a bai. Te bangTe manghai canu
    rhoek loh oila kah hnikul la a bai uh. Amnon aka khut loh Tamar te vongvoel la
    a thak tih a hnukah thohkhaih te kalh.
  mdy-ETH: ዓምኖኦኔኮ ማዾ ማዻሢ ቲማኣሮ ዙሎ ኬሳዖ ካሮ ዎዼኔ። ዒዛ ዒማና ዬኖ ዎዶና ሎይባኣ ዉዱሮ ናኣታ ማኣዓ፥ ዖዶዞ ሚዛጶ
    ማኣዓሢ ማይንቲ ዓኣዖ ዳርዜኔ፤ ሃሣ ፔኤኮ ቶኦካ ዲቢንሢ ዋሂ ኩጮዋ ፔኤኮ ቶኦካ ዋሂ ዒላቲ ዬኤኪ ዬኤኪ ዴንዴኔ።
  twi-ASANTE: Enti, ɔsomfoɔ no pamoo no. Na ɔhyɛ batakari tenten fɛfɛ bi sɛdeɛ na
    amanneɛ kyerɛ wɔ ɔhene babaa a ɔyɛ ɔbaabunu ho no.
  eng-WEBU: She had a garment of various colors on her, for the king’s daughters who
    were virgins dressed in such robes. Then his servant brought her out and bolted
    the door after her.
  wal-wal: Yaagin ashkkarai maccaasiyo kare kessirggidi, kariyaa gorddidi hiraqiis.
    A daro alleequwaara de7iya maayuwaa maayaasu; aissi giikko, kawo macca naati geela7oti
    hegaa mala maayuwaa maayoosona.
  spa-PDDPT: Y ella llevaba una túnica de amplias mangas, pues las hijas del rey que
    eran vírgenes se vestían con esas túnicas. Y su esclavo la sacó fuera y cerró
    la puerta tras ella.
  gun-gun: Ha'e ramo hembiguai kunumi va'e oka py omoẽ vy omboty okẽ. Tamar ma ao
    ijyva puku va'e py onhemonde, huvixa rajy kuery kunhataĩ'i va'e onhemondea rami.
  agu-BL: Toque'n tzun yi mos Amnón tan laje'n len Tamar, nin oc tan lamche'n cu'n
    yi puert. Ma yi tetz Tamar at quen jun jilwutz be'chok te'j, yi chin yube'n nin,
    yi ntin na xcon cyak'un yi e' me'l rey yi ntaxk cyech wutz jun yaj.
  ilo-ULB: Ket inruar ti adipen ni Tamar ket imbalunetna ti ridaw apaman a nakaruar.
    Nakasuot ni Tamar iti kawes nga atiddog ti maggasna gapu ta kasta nga agarruat
    dagiti birhen a prinsesa.
  kpg-kpg: Tangada hai hegau gaa lahi a Tamar gi daha, gaa tai di ruum. Tamar e ulu
    di gahu looloo ala e lloo ono lima, tagadilinga gahu dela e ulu di ahina aamua
    dela digi iloo ia taane.
  uig-ARA: تامار تولىمۇ رەڭدار بىر كۆڭلەك كىيگەنىدى؛ چۈنكى پادىشاھنىڭ تېخى ياتلىق
    بولمىغان قىزلىرى شۇنداق كىيىم كىيەتتى. ئامنوننىڭ خىزمەتكارى ئۇنى قوغلاپ چىقىرىپ،
    ئىشىكنى تاقىۋالدى.
  sus-sus: Aminon xa konyi naxa a keri, a naadɛ balan alɔ a falaxi a bɛ ki naxɛ. Donma
    nu ragoroxi Tamari ma, naxan ɲingi masunbuxi. Mangɛ xa di ginɛ naxee mu nu xɛmɛ
    fe kolon sinden nu darixi na donma mɔɔli ra.
  pon-2006: Papaho eri wahieisang Damar loaleo oh lokehdi pereho. Damar likawih likou
    reirei ehu me peh reirei, me meipwon soupeidi en ahnsowo kin likawih.
  ksd-ksd: Ma Tamar i ga mal ma ra lolovina kolot da ra mangamangana kai ra. umana
    natu i ra king, a umana inip na vavina. Ma ra tultul i ga vairop vue, ma i ga
    banu bat vue.
  tur-YTC: Kızın üzerinde çeşit çeşit renklerden bir entari vardı, el değmemiş kral
    kızları böyle giysiler giyerlerdi. Sonra hizmetkârı onu dışarı çıkardı ve arkasından
    kapıyı sürgüledi.
  grc-BRENT: Καὶ ἐπʼ αὐτῆς ἦν χιτὼν καρπωτὸς, ὅτι οὕτως ἐνεδιδύσκοντο αἱ θυγατέρες
    τοῦ βασιλέως αἱ παρθένοι τοὺς ἐπενδύτας αὐτῶν· καὶ ἐξήγαγεν αὐτὴν ὁ λειτουργὸς
    αὐτοῦ ἔξω, καὶ ἀπέκλεισε τὴν θύραν ὀπίσω αὐτῆς.
  ind-AYT: Tamar memakai baju kurung yang mahaindah, sebab demikianlah putri-putri
    raja yang masih perawan berpakaian, yaitu dengan baju kurung panjang. Pelayan
    itu kemudian menyuruhnya keluar dan mengunci pintu di belakangnya.
  nya-nya: Choncho wantchito wakeyo anamutulutsa ndipo anatseka chitseko atatuluka.
    Tamara anali atavala mkanjo wokongoletsedwa kwambiri, pakuti ichi chinali chovala
    chimene ana aakazi a mfumu amene sanagonepo ndi mwamuna amavala.
  hrv-hrv: (A ona je imala na sebi haljinu s dugim rukavima, jer su se nekoć u takve
    haljine oblačile kraljeve kćeri dok su bile djevojke.) Sluga je izvede van i zaključa
    vrata za njom.
  mps-mps: Tialima, te sę bidigo Tamar sela sąyu, tama te sunumi paliali. Te kingo
    wegi dabego kolesaga te tama tiwai yai. Te augwali bidigo sisąbadi, te wegi ogwa
    we bidibo sogo, augwa te bobobage nogo yai sawi yai ugwa me deli muyu ebo dao.
    Tama Tamargo te tobage bobage nogo ugwa te aga Amnonba asali sogo muani.
  tpi-tpi: Orait dispela wokman i rausim Tamar na lokim dua. Pasin bilong ol pikinini
    meri bilong king i olsem. Taim ol i no marit yet, ol i save putim wanpela kain
    naispela klos i gat longpela han. Na Tamar i bin putim dispela kain klos long
    taim em i kam long Amnon.
  dan-1931: Hun bar en fodsid Kjortel med Ærmer; thi således klædte Jomfruerne blandt
    Kongedøtrene sig fordum. Tjeneren førte hende da ud af Huset og stængede Døren
    efter hende.
  vie-OVCB: Vậy, đầy tớ kéo nàng ra ngoài và đóng cửa lại. Lúc ấy nàng mặc một chiếc
    áo dài có tay cũng như các công chúa trinh trắng khác thường mặc.
  guj-2017: પછી તેના ચાકરોએ તેને બહાર કાઢી મૂકી અને બારણું અંદરથી બંધ કરી દીધું. તામારે
    નવરંગી વસ્ત્ર પહેરેલું હતું. કેમ કે રાજાની કુંવારી દીકરીઓ એવા વસ્ત્ર પહેરતી હતી.
  pon-2006A: Papaho eri wahieisang Damar loaleo oh lokehdi pereho. Damar likawih likou
    reirei ehu me peh reirei, me meipwon soupeidi en ahnsowo kin likawih.
  por-BRBSL: Ela tinha uma roupa de várias cores, para as filhas do rei que eram virgens
    vestidas com tais vestes. Então, seu servo a trouxe para fora e fechou a porta
    depois dela.
  cth-cth: Tanglakacuem siangpahrang canu ni ouk a khohna e patetlah a em kaawm e
    angkidung a kho. A san ni a hrek teh tho king a taren sin.
  twi-twi: Enti ɔsomfo no pam no. Na ɔhyɛ batakari tenten fɛfɛ bi sɛnea na amanne
    kyerɛ wɔ ɔhene babea a ɔyɛ ɔbabun ho no.
  hlt-hlt: Te vaengah a pum dongah pendum angkidung a bai. Te bang te manghai canu
    rhoek loh oila kah hnikul la a bai uh. Amnon aka khut loh Tamar te vongvoel la
    a thak tih a hnukah thohkhaih te kalh.
  tbz-SIM: Kòo tɔ̃ntìi ò dènnɛ kɛ́kpetínnɛ́ kɛ́pɑ́ɑ́. Tɑmɑɑ do dɑ́ɑ́tí disɑpùnyɑɑ̀bòrì
    sɑ̀ɑ̀rì ndi, dɛ mɔ̀nnì kó bɛkpɑ̀ɑ̀tìsɑpɑ̀mbɛ̀ mu ndo ɔ̃ɔ̃ í nyɛ̃́ onitidɔ̀ù kɛ́ndɑ́ɑ́tí
    yɛ̀.
  msy-2020: (Dughiar kamɨn, Tamar korotiar ruarir kurkazir bar aghuiba itiba arugha,
    Amnon bagha ghu. Kar atrivibar guivir tɨghar pamɨn ikiamiba azuir korotiar aghuir
    ruariba.) Ezɨ Amnonɨn ingangarir gumazim a batoghezɨ an azenim girɨzɨ, a tiam
    asara.
  dop-dop: Ɩlɛnɑ tǝmlɛ tʋ lǝsɩ-ɩ ɑwɑlɩ nɑ ɩ́ tǝkɩ nɑ ɩ́ kɑlǝsɩ. Pɛɛlɔ ɩnɩ ɩ kɑ suu
    ŋkpɑlɑsɩ cɑpɑ kʋcɔɔcɔlʋ kɛ́ ɩsɩɩ ɑwulɑɑ pɛɛlɑɑ mpɑ pɑ tɑ sɑɑtɑ tɔ pɑ suuki tɔ.
  azb-azb: Qızın əynində əlvan paltar var idi, çünki padşahın bakirə qızları belə
    paltar geyərdilər. Amnonun nökəri Tamarı bayıra atıb arxasınca qapını qıfılladı.
  eng-DBY: Now she had a vest of many colours upon her; for so were the king's daughters
    that were virgins apparelled. And his attendant brought her out, and bolted the
    door after her.
  hin-2017: वह तो रंगबिरंगी कुर्ती पहने थी; क्योंकि जो राजकुमारियाँ कुँवारी रहती थीं
    वे ऐसे ही वस्त्र पहनती थीं। अतः अम्नोन के टहलुए ने उसे बाहर निकालकर उसके पीछे
    किवाड़ में चिटकनी लगा दी।
  wol-KYG: Surga ba génne ko, tëj bunt baak caabi. Tamar a nga sol mbubb mu yànj,
    ndax booba janqi buur bu séyagul noonu la daan soloo.
  eng-YLT: — and upon her [is] a long coat, for such upper robes do daughters of the
    king who [are] virgins put on, — and his servant taketh her out without, and hath
    bolted the door after her.
  eng-WYC-2017: And she was clothed with a coat down to the heel; for the king’s daughters
    who were virgins used such clothes. Then the servant of Amnon put her out, and
    closed the door after her.
  eng-WMBB: She had a garment of various colours on her, for the king’s daughters
    who were virgins dressed in such robes. Then his servant brought her out and bolted
    the door after her.
  urd-GVH: नौकर तमर को बाहर ले गया और फिर उसके पीछे दरवाज़ा बंद करके कुंडी लगा दी।
    तमर एक लंबे बाज़ुओंवाला फ़्राक पहने हुए थी। बादशाह की तमाम कुँवारी बेटियाँ यही
    लिबास पहना करती थीं।
  rug-rug: Turaṉa vura taloa nia sa nabulu meke tukua sa sa sasada. Keke poko gelena
    si va sage ia e Tama, meke gele limana, na hahanana pinokopoko tadi na tudia vineki
    rina baṉara, sapu lopu ele varihabadi koari na totoso arini.
  gaz-gaz: Tajaajilaan isaa sunis gad ishee baasee balbala itti cufe. Isheen uffata
    faaya adda addaatiin miidhagfame uffattee turte; intallan mootii kanneen dubarran
    qulqulluu taʼan uffata akkasii uffatu tureetii.
  fra-LSG: Elle avait une tunique de plusieurs couleurs; car c’était le vêtement que
    portaient les filles du roi, aussi longtemps qu’elles étaient vierges. Le serviteur
    d’Amnon la mit dehors, et ferma la porte après elle.
  yal-yal: Aminon ma walikɛɛn yi a ramini tandeni, a dɛɛn balan a fɔxɔ ra. Dugi yɛɛ
    masunbuxin nan yi ragodoxi Tamari ma, bayo mangana sungutun nasɔlɔnxine yi na
    nan soma.
  haw-1868: 'He kapa onionio maluna ona: pela no i kahikoia''i na kaikamahine puupaa
    a ke alii. Alaila lawe ae la kana kauwa ia ia iwaho, a hoopaa iho la i ka puka
    mahope ona.'
  arb-NAV: فَطَرَدَهَا الْخَادِمُ وَأَغْلَقَ الْبَابَ خَلْفَهَا. وَكَانَتْ ثَامَارُ
    تَرْتَدِي ثَوْباً مُلَوَّناً كَعَادَةِ بَنَاتِ الْمُلُوكِ الْعَذَارَى فِي تِلْكَ
    الأَيَّامِ،
  ewe-ewe: Ale subɔla la hee do goe eye wòtu ʋɔ la ɖe eyome. Edo awu ʋlaya nyui aɖe
    si fiavinyɔnu siwo menya ŋutsu haɖe o la dona.
  eng-LEE: And she had on a garment of divers colors; for thus were usually appareled
    the king's daughters when virgins, in robes; and his servant brought her out into
    the street, and locked the door behind her.
  asm-FB: তেতিয়া তেওঁৰ দাসে তাইক বাহিৰ কৰি দি তাইৰ পাছত দুৱাৰৰ ডাং লগাই দিলে। সেই
    কণ্যাৰ গাত দীঘল অলংকাৰপূর্ণ চোলা আছিল, কিয়নো বিয়া নিদিয়া ৰাজকুমাৰীসকলে সেইৰূপ
    চোলা পিন্ধে।
  sus-A: عَمِنٌن شَ كٌنيِ نَشَ عَ كٍرِ، عَ نَادّ بَلَن عَلْ عَ قَلَشِ عَ بّ كِ نَشّ.
    دٌنمَ نُ رَفٌرٌشِ تَمَرِ مَ، نَشَن حِنفِ مَسُنبُشِ. مَنفّ شَ دِ فِنّ نَشٍيٍ مُ
    نُ شّمّ قٍ كٌلٌن سِندٍن نُ دَرِشِ نَ دٌنمَ مْولِ رَ.
  fra-SBL: Elle avait sur elle un vêtement de diverses couleurs, car les filles du
    roi qui étaient vierges s'habillaient de tels vêtements. Son serviteur la fit
    sortir et ferma la porte à clé après elle.
  hbo-hbo: וְעָלֶ֙יהָ֙ כְּתֹ֣נֶת פַּסִּ֔ים כִּי֩ כֵ֨ן תִּלְבַּ֧שְׁןָ בְנֹות־הַמֶּ֛לֶךְ
    הַבְּתוּלֹ֖ת מְעִילִ֑ים וַיֹּצֵ֨א אֹותָ֤הּ מְשָֽׁרְתֹו֙ הַח֔וּץ וְנָעַ֥ל הַדֶּ֖לֶת
    אַחֲרֶֽיהָ׃
  piu-2006: '@see-verse:2SA.013.017'
  kik-kik: Nĩ ũndũ ũcio ndungata yake ĩkĩmũikia na nja, na ĩkĩhinga mũrango. Nake
    Tamaru eehumbĩte nguo ndaaya yagemetio na magemio ma goro, tondũ airĩtu arĩa gathirange
    a mũthamaki meehumbaga nguo ta ĩyo.
  fra-NCL: Or elle avait une robe longue, car c’était le vêtement que portaient les
    filles du roi encore vierges. Le serviteur d’Amnon la mit dehors et ferma la porte
    derrière elle.
  cek-AK: To pongah a toksah tamna mah, kacuem tangla rong congca khukbuen angkhuk
    siangpahrang canu to tasa bangah haek moe, thok takraeng thuih caeng.
  cuk-cuk: Geb Amnón-e-mai, neg-magaba Tamar-onosad. Geb yawagak edis imaksad. Tamar
    mor-yeerdakle-yoi-gudiid, rey-sisgan-yagan gusgu mor-yodamaladyob.
  uig-CYR: Тамар толиму рәңдар бир көйнәк кийгән еди; чүнки падишаниң техи ятлиқ болмиған
    қизлири шундақ кийим кийәтти. Амнонниң хизмәткари уни қоғлап чиқирип, ишикни тақивалди.
  tel-2017: వివాహం కాని రాజకుమార్తెలు రకరకాల రంగుల చీరలు ధరించేవారు. ఆమె అలాంటి చీర
    కట్టుకుని ఉన్నప్పటికీ ఆ పనివాడు ఆమెను బయటికి వెళ్లగొట్టి మళ్ళీ రాకుండా ఉండేలా
    తలుపుకు గడియ పెట్టాడు.
  hat-BSA: Alò, li te genyen yon rad avèk manch long, paske se te konsa fi vyèj a
    wa yo te konn abiye an manto. Epi sèvitè l te mennen Tamar deyò e te kadnase pòt
    la dèyè li.
  kos-kos: Mwet kulansap sac sisella ac lakiya srungul sac. Tamar el nukum nuknuk
    loeloes se ac loes pac pao ah. In pacl ingo, pa inge nuknuk lun sie mutan fisrak
    su soenna payuk.
  hbo-WLC: וְעָלֶ֙יהָ֙ כְּתֹ֣נֶת פַּסִּ֔ים כִּי֩ כֵ֨ן תִּלְבַּ֧שְׁןָ בְנוֹת־הַמֶּ֛לֶךְ
    הַבְּתוּלֹ֖ת מְעִילִ֑ים וַיֹּצֵ֨א אוֹתָ֤הּ מְשָֽׁרְתוֹ֙ הַח֔וּץ וְנָעַ֥ל הַדֶּ֖לֶת
    אַחֲרֶֽיהָ׃
  ibo-ibo: Onyeozi ya chụpụrụ ya nʼezi, kpachie ụzọ nʼazụ ya. Uwe mwụda nwere aka
    ogologo ka Tama yi, nʼihi na ọ bụ ụdị nke ụmụ ndị inyom eze na-amaghị nwoke na-eyi.
  ory-ory: ତାମର ଦେହରେ ଲମ୍ବା ଅଙ୍ଗରଖା ଥିଲା, କାରଣ ଅନୂଢ଼ା ରାଜକନ୍ୟାମାନେ ସେହି ପ୍ରକାର ବସ୍ତ୍ର
    ପିନ୍ଧୁଥିଲେ। ଏଥିରେ ଅମ୍ନୋନର ଦାସ ତାହାକୁ ବାହାରେ ଆଣି ତାହା ପଛେ କବାଟରେ ଅର୍ଗଳ ଦେଲା।
  chk-chk: Mürin, nöün Amnon we chon angang a asüela neminewe o lokunala ewe asam.
    Iwe, Tamar a üföüf echö üf mi lingöch, pun ei sokun üf nöün king föpwül esamwo
    toriir mwän ra üföüf me lom.
  ssd-ssd: '@see-verse:2SA.013.017'
  rop-rop: Wal det wekinmen bin andimwei Teima atsaid langa det haus, en imbin lokimap
    det dowa biyain langa im. Wal Teima bin werrim detkain speshalwan longwan klos
    weya ola singulwan doda blanga king bin oldei werrimon,
  ukr-1871: На нїй же була ріжноцьвітня одежа, бо такі намітки носили царські дочки-дївицї.
    Як же служка вивів її надвір і засунув за нею двері,
  deu-1951: Sie trug aber einen langen bunten Rock; denn also waren die ledigen Königstöchter
    gekleidet mit Oberkleidern.
  eng-JPS: Now she had a garment of many colours upon her; for with such robes were
    the king's daughters that were virgins apparelled. — And his servant brought her
    out, and bolted the door after her.
  srp-1865: A ona imaše na sebi šarenu haljinu, jer take haljine nošahu carske kæeri
    dok su djevojke. I sluga njegov izvede je napolje, i zakljuèa za njom vrata.
  lug-lug: Awo omuddu we n’afulumya Tamali ebweru, n’aggalawo oluggi. Yali ayambadde
    ekyambalo ekiwanvu nga ky’amabala mangi, kubanga eyo ye yabeeranga ennyambala
    ey’abambejja embeerera.
  heb-heb: ועליה כתנת פסים כי כן תלבשן בנות המלך הבתולת מעילים ויצא אותה משרתו החוץ
    ונעל הדלת אחריה׃
  ben-IRV: সেই মেয়েটির গায়ে লম্বা কাপড় ছিল, কারণ ঐ কুমারী রাজকুমারীরা সেই রকম পোশাক
    পরতো৷ অম্মোনের চাকর তাকে বের করে দিয়ে পরে দরজায় খিল লাগিয়ে দিল৷
  pan-pan: ਉਸ ਨੇ ਰੰਗ-ਬਿਰੰਗੀ ਕੁੜਤੀ ਪਾਈ ਹੋਈ ਸੀ ਕਿਉਂ ਜੋ ਰਾਜਾ ਦੀਆਂ ਕੁਆਰੀਆਂ ਧੀਆਂ ਇਹੋ ਜਿਹੇ
    ਬਸਤਰ ਪਹਿਨਦੀਆਂ ਸਨ। ਸੋ, ਉਹ ਦੇ ਸੇਵਕ ਨੇ ਉਸ ਨੂੰ ਬਾਹਰ ਕੱਢ ਦਿੱਤਾ ਅਤੇ ਉਸ ਦੇ ਪਿੱਛੋਂ ਦਰਵਾਜ਼ਾ
    ਬੰਦ ਕਰ ਲਿਆ।
  tkr-tkr: Nukareeyir içiy g'aqa qığeyhı, akka qa'an. İçiyne tanal gıranın micagın
    gurt eyxhe. Məxdın gurtbı paççahne adamiys hidyapk'ınne yişbışe alya'a ıxha.
  mya-JVB: အပျို ကညာဖြစ်သော ရှင်ဘုရင် ၏ သမီး တော် ဝတ် တတ်သည်အတိုင်း၊ အဆင်း အရောင်ထူးခြားသော
    အဝတ် ကိုဝတ်လျက်ရှိသောတာမာကို အစေခံ ကျွန်သည် နှင်ထုတ် ၍ သူ နောက် မှာ တံခါးကျင်
    ထိုးလေ၏။
  tbg-tbg: tuvaro vira kaiqa vaiinti viva Tamaara vara veva vahaaqaini kero qenti
    kairimiqama tora. Tamaava avuhainaara raavuravanora tiro, viva nai kena varaata
    avuhainaaka raavuranavu voqaantema kero, kia qorainti varo entara viva vo qara
    u tavunara kauqu vukai vaura nonkutero vaura.
  hmo-hmo: Vadaeni hesiai tauna ese Tamara ia atoa murimurinai bona iduara ia lokaia.
    Tamara ena dabua be dabua latana, bona imana lata gauna, badina be unai dinadia
    neganai, king edia natuna ulato rami hebou be unai bamona dabua namo herea idia
    karaia.
  urd-urd: और वह रंग बिरंग जोड़ा पहने हुए थी क्यूँकि बादशाहों की कुँवारी बेटियाँ ऐसी
    ही लिबास पहनती थीं फिर उसके ख़ादिम ने उसको बाहर कर दिया और उसके पीछे चटकनी लगा
    दी
  rus-SYN: На ней была разноцветная одежда, ибо такие верхние одежды носили царские
    дочери-девицы. И вывел ее слуга вон и запер за нею дверь.
  bqc-SIM: Ɔ̃ aà zĩkɛnapi aà sɛ̀ bↄ̀ò bàasi, à gbatà à kilidàu. Nↄɛpi ula
    gbã̀a daa, asa ula bee taa kía nɛnↄɛ lɛ́soↄ ìↄ daa.
  tcz-CHONGTHU: Hitichun Amnon lhachahon Tamar chu asoldoh loiyun anunga kotpi akamden
    tan ahi. Tamar chun sangkhol chol hoitah aki-ah ahi; ajeh chu chuchi laikhanga
    chon nadan dungjui a leng chanu nu-ngah theng hochu hitobanga chu ana kivonji
    mongu ahiye.
  mar-mar: तेव्हा अम्नोनाच्या नोकराने तिला तेथून बाहेर काढले आणि दरवाजा लावून घेतला.
    तामरने रंगीबेरंगी, पट्टट्यापट्ट्यांचा पायघोळ अंगरखा घातला होता. राजकन्या लग्नापूर्वी
    असा पोषाख करत असत.
  qub-qub: Chaura uywaynenga wasipita garguran. Nircur puncuta sumaj wichgarcuran.
    Tamarga raypa runa yatäni jipash wamrancuna jaticunyashan bistïduta jatiraycaran.
    Cuyayllapaj alli bistïduta jatiraycashancho
  bqp-bqp: Akũ a zĩkɛrii pì a sɛ̀ à bò kãao bàai, à gbàa tà à a mↄ̀nɛ dàn. Nↄgbɛ̃
    pìi uta gbã̀na dana, zaakũ uta bire takan kína nɛ́nↄkpare lésinↄ dìgↄ̃ dana.
  hat-hat: Gason an fè Tama soti deyò, li fèmen pòt la akle dèyè l'. Tama te gen yon
    rad long ak gwo manch sou li. Se rad konsa pitit wa yo te konn mete sou yo lè
    yo poko marye.
  eng-BSB: So Amnon’s attendant threw her out and bolted the door behind her. Now
    Tamar was wearing a robe of many colors, because this is what the king’s virgin
    daughters wore.
  tod-tod: Botiɠɛ zunu loungoi kulani eteaʋɛ, é pɛlɛi ʋilisu ga polu ʋelei. Seɠe
    ʋapagi ta ɠɛni Tamaal ɠɔba, pɔnɛai, naama zeɠei ma zii ɠa masagi ná-doun anzanuiti
    ti ɓena too ɠɔba, niiti ti la dɛ zunu vaa ɠwɛɛ.
  eng-WEBPB: She had a garment of various colours on her, for the king’s daughters
    who were virgins dressed in such robes. Then his servant brought her out and bolted
    the door after her.
  kbq-kbq: Higeno ana eri'za vahe'amo'a fegu'a avre netreno, kahana erigi'ne. Hagi
    kini vahe'mofo mofa'nemo'zama za'za kukenama antani'nage'za vahe'mo'za nezmage'za
    venema omase mofa'ne hu'za nehaza za'za kukena Tamari'a antanineno, Amnoni nontega
    vu'neankino,
  nhe-BL: Huan itlatequipanojca quipanquixti Tamar. Huan yajaya moyoyontijtoya cuali
    ica iyoyo huehueyac huan yejyectzi queja nochi iichpocahua nopa tlanahuatijquetl
    moquentiyayaj.
  bus-bus: Ben à zĩkɛri pì à sɛ̀ à bↄ̀o bàazi, à gbà tàta à à mↄ̀nɛ kà. Nↄgbɛ̃ pì
    uta gbã̀a dana, zaakɛ uta beee takan kí nɛ́nↄkparɛ lɛziinↄ ègↄ̃ dana.
  gub-BL: Na'e uma'ereko ma'e umuhem kar Tamar katu pe kury. Uwàpytym uken izuwi.
    Na'e kuzà umunehew hopozpuku izywapukupuku ma'e kury. Tuwihawete tazyr imen 'ym
    ma'e zo umunehew agwer topoz a'e 'ar mehe a'e wà.
  eng-DRA: 'And she was clothed with along robe: for the king’s daughters that were
    virgins, used such kind of garments. Then his servant thrust her out: and shut
    the door after her.'
