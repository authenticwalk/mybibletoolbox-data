    uh lamtah tatthai capa bangla om uh,’ ka ti,” a ti nah.
  mdy-ETH: ዒዚ ዒማና ዒዛኮ ዓይሎም፦ «ዓምኖኦኔ ማሢንታማ ኮሺ ዛጉዋቴ፤ ታ ዒንሢ ዓይሣማና ዒዛ ዎዎዹዋቴ፤ ዬያ ዓይሣሢ ታናታሢሮ
    ፔቴታዖ ዒጊጪፖቴ! ጫርቃያ ማዑዋቴ፥ ፔቴታዖ ዓልቲፖቴ!» ጌዔኔ።
  twi-ASANTE: Absalom ka kyerɛɛ ne nkurɔfoɔ no sɛ, “Montie! Montwɛn na Amnon mmoro
    nsã, na afei mɛyɛ nsɛnkyerɛnneɛ na moakum no. Monnsuro. Me ara na mahyɛ mo sɛ
    monyɛ saa. Momfa akokoɔduru nyɛ.”
  eng-WEBU: Absalom commanded his servants, saying, “Mark now, when Amnon’s heart
    is merry with wine; and when I tell you, ‘Strike Amnon,’ then kill him. Don’t
    be afraid. Haven’t I commanded you? Be courageous, and be valiant!”
  wal-wal: Abeseloomi ba ashkkarata, “Siyite! Aminooni woiniyaa eessaa uyidi kalliyo
    wodenne taani inttena, ‘Aminoona shocite’ yaagiyo wode, intte a worite. Yayyoppite!
    Inttena azazidai tana. Minnite! Xalite!” yaagidi azaziis.
  spa-PDDPT: 'Absalón ordenó a sus esclavos: Observen cuando el corazón de Amnón esté
    alegre por causa del vino. Cuando yo les diga: Maten a Amnón, entonces lo matarán.
    No teman. ¿No se lo ordeno yo? ¡Esfuércense y sean valientes!'
  gun-gun: 'Ha''e gui Absalão ma guembiguai kunumigue pe ijayvu vy aipoe''i: — Peikuaa
