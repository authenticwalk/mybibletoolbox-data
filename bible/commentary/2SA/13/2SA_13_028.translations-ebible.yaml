  uig-ARA: 'ئابشالوم ئۆز غۇلاملىرىغا بۇيرۇپ: سەگەك تۇرۇڭلار، ئامنون شاراب ئىچىپ خۇش
    كەيپ بولغاندا، مەن سىلەرگە ئامنوننى ئۇرۇڭلار دېسەم، ئۇنى دەرھال ئۆلتۈرۈڭلار. قورقماڭلار!
    بۇلارنى سىلەرگە بۇيرۇغۇچى مەن ئەمەسمۇ؟ جۈرئەتلىك بولۇپ باتۇرلۇق كۆرسىتىڭلار ــ
    دېدى.'
  sus-sus: Abisalomi naxa a fala a xa konyie bɛ, «Aminon na siisi, n fama yaamari
    fide wo ma wo xa a faxa. Na waxati hali wo mu gaaxu, n tan nan wo yamarixi. Wo
    xa limaniya, wo a faxa.»
  pon-2006: E ahpw kehkehlingkihong nah ladu ko, “Kumwail tehk mwahu ni Amnon e pahn
    sakaula, I pahn ruwese, kumwail kemehla. Kumwail dehr masak. Ngehi me pahn pein
    pwukoahki met. Kumwail kommwad oh dehr peikasal.”
  ksd-ksd: 'Ma Absalom i ga biti ta kana umana tultul: Ba ava gire ba ra bala i Amnon
    i gugu ma ra nimomo na polo na vuai na vain, ma iau biti ta vavat, Avat a ubu
    Amnon, io, avat a doka, koko avat a burut, tago iau iat iau ga ve avat ure; avat
    a ongor ma avat a rangrang.'
  tur-YTC: 'Avşalom hizmetkârlarına şöyle buyurdu: “Şimdi bakın, Amnon’un yüreği şarapla
    neşelendiğinde ve size, ‘Amnon’u vurun’ dediğimde o zaman onu öldürün. Korkmayın.
    Size buyuran ben değil miyim? Cesur ve yiğit olun!”'
  grc-BRENT: Καὶ ἐνετείλατο Ἀβεσσαλὼμ τοῖς παιδαρίοις αὐτοῦ, λέγων, ἴδετε ὡς ἂν ἀγαθυνθῇ
    ἡ καρδία Ἀμνὼν ἐν τῷ οἴνῳ, καὶ εἴπω πρὸς ὑμᾶς, πατάξατε τὸν Ἀμνὼν, καὶ θανατώσατε
    αὐτόν· μὴ φοβηθῆτε, ὅτι οὐχὶ ἐγώ εἰμι ὁ ἐντελλόμενος ὑμῖν; ἀνδρίζεσθε καὶ γίνεσθε
    εἰς υἱοὺς δυνάμεως.
  ind-AYT: Absalom memerintahkan para pegawainya, katanya, “Sekarang, perhatikanlah!
    Ketika hati Amnon senang karena air anggur, dan ketika aku berkata kepadamu, ‘Pukullah
    Amnon!’ maka bunuhlah dia. Jangan takut! Bukankah aku yang memerintahmu? Jadilah
    kuat dan jadilah berani!”
  nya-nya: Abisalomu analamula antchito ake kuti, “Tamverani! Amnoni akakaledzera
    ndi vinyo ndipo ine ndikakanena kuti, ‘Mukantheni Amnoni,’ pamenepo mukamuphe.
    Musakachite mantha. Kodi ine sindinakulamuleni? Mukhale amphamvu ndipo mulimbe
    mtima.”
  hrv-hrv: 'i zapovjedi svojim slugama ovako: “Pazite! Kad se Amnonu razveseli srce
    od vina i ja vam viknem: ''Ubijte Amnona!'' tada ga pogubite! Ne bojte se, jer
    vam tako zapovijedam! Ohrabrite se i pokažite se junaci!”'
  mps-mps: Te Apsalomgo Devit taga soyu, te Balhasor buluba ma soabo sogo, agai te
    aga sę bidi dabeba te tama po walali, “Te nai daa tubo sogo, dagego te Amnon
    bugagia tonaluao. Te aga gęǫ page ebo sogo, teda eno dagebolo olama, tama dagego
    aga ela muiyagameo. Dage wi me elamuo, magi baso meni, ena digi eno te aga ela
    mua po obao. Tama dagego aga ela muyu naga yao, tama dage munu me wia selamuo.”
  tpi-tpi: Apsalom i lusim Devit na i go bek long Balhasor, na em i tokim ol wokman
    bilong en olsem, “Long taim bilong pati, yupela i mas was gut long Amnon. Taim
    em i spak, bai mi tokim yupela na yupela i mas kilim em i dai. Yupela i no ken
    pret, long wanem, mi yet mi tokim yupela long kilim em. Olsem na yupela i mas
    kilim em tasol, na yupela i no ken surik.”
  dan-1931: 'Men Absalom gav sine Folk den Befaling: “Pas på, når Vinen er gået Amnon
    til Hovedet; når jeg så siger til eder: Hug Amnon ned! dræb ham så! Frygt ikke;
    det er mig, som befaler jer det. Tag Mod til jer og vis jer som kække Mænd!”'
  vie-OVCB: 'Áp-sa-lôm dặn các đầy tớ mình: “Hãy đợi khi Am-nôn uống say; ta sẽ ra
    dấu thì các ngươi giết hắn! Đừng sợ, vì các ngươi chỉ vâng theo lệnh ta.”'
  guj-2017: આબ્શાલોમે પોતાના ચાકરોને આજ્ઞા કરીને કહ્યું કે, “ધ્યાનથી સાંભળો. જયારે
    આમ્નોન દ્રાક્ષારસ પીવાની શરૂઆત કરે, અને હું તમને કહું કે, ‘આમ્નોન પર હુમલો કરો,’
    ત્યારે તેને મારી નાખજો. બીશો નહિ. એ મારી આજ્ઞા છે. હિંમત રાખો શૂરાતન બતાવજો.”
  pon-2006A: E ahpw kehkehlingkihong nah ladu ko, “Kumwail tehk mwahu ni Amnon e pahn
    sakaula, I pahn ruwese, kumwail kemehla. Kumwail dehr masak. Ngehi me pahn pein
    pwukoahki met. Kumwail kommwad oh dehr peikasal.”
  por-BRBSL: 'Absalão ordenou a seus servos, dizendo: “Marquem agora, quando o coração
    de Amnon estiver alegre com o vinho; e quando eu lhes disser: ''Ataquem Amnon,''
    então o matem. Não tenha medo. Eu não lhe ordenei? Seja corajoso, e seja valente”!'
  cth-cth: Absalom ni a sannaw hah khenhaw! Amnon teh misurtui nei hoi a nawm lahun
    navah, Amnon hah thet awh ka ti navah na thei awh han. Taket awh hanh. Kâ na poe
    awh toe nahoehmaw. Tarankahawilah awm awh telah lawk a thui.
  twi-twi: Absalom ka kyerɛɛ ne nkurɔfo no se, “Muntie! Montwɛn na Amnon mmow nsa,
    na afei mɛyɛ nsɛnkyerɛnne na moakum no. Munnsuro. Me ara na mahyɛ mo sɛ monyɛ
    saa. Momfa akokoduru nyɛ.”
  hlt-hlt: Te vaengah Absalom loh a tueihyoeih rhoek te a uen tih, “Misurtui lamloh
    Amnon kah lungbuei a umya vaengah hmu uh laeh, nangmih taengah, 'Amnon te ngawn
    uh lamtah duek sak uh, anih te rhih uh boeh, nangmih te kang uen pawt nim? Ning
    uh lamtah tatthai capa bangla om uh,’ ka ti,” a ti nah.
  tbz-SIM: 'Kɛ̀ Abusɑdɔmmu nɑ́kɛ́ o kò bɛtɔ̃mbɛ̀ kɛ dɔ̀: Dí ńwéí kɛ̀ Amunɔɔ muɔ́ ndìì
    mɔ̀nnì mɛnɑɑ̀ nkòo ììkɛ̀ kɔɔrɛ, kɛ̀ m pɛ́i nkɛ yĩ potɛ́nɛ̀ we, di ò kùɔ kɛ bɑ́
    nyĩɛ̃̀kù, míì mɛ nyɛ̃. Di kɔ̃m̀bùɔ̀tì bɑ́ nduò, dɔɔ̀nɛ̀ dinitidɑɑ̀.'
  msy-2020: Egha me ghua Balhasorɨn nguibamɨn otivigha, Apsalom uan ingangarir gumaziba
    pamten me abɨra me mɨgɨa ghaze, “Ia isamɨn torimɨn gantɨ, Amnon dɨpar onganiba
    amegh onganightɨ, kɨ mɨkɨmvɨra ikɨtɨ, ia a mɨsueghtɨ a irɨgh aremegh. Kɨ uabɨ
    a mɨsueghtɨ an aremeghasa ia mɨgɨa ia abɨra. Kamaghɨn amizɨ, ia tuivigh gavgavigh
    bizitamɨn atiatingan markɨ.”
  dop-dop: Ḿpʋ́ɣʋ́ Apǝsɑlɔm heelɑ ɩ tǝmlɛ nyǝ́mɑ sɩ ɩ́ pɑɑsǝnɑ teu, nɑ pǝ́ kɔmɑ nɑ
    Amǝnɔŋ hɑɣɑ sʋlʋm nɑ mɑ́ heeli-mɛ sɩ ɩ́ kʋ-ɩ, ɩlɛ ɩ́ kʋ-ɩ, ɩ́ tɑɑ nyɑ́, mɑ heelinɑ-mɛ.
    Mpʋ tɔ, ɩ́ kɑɑsɩ mǝ tɩ nɑ ɩ́ tɔɣɔ ɑpɑlʋtʋ.
  azb-azb: 'Avşalom nökərlərinə belə əmr etmişdi: «Baxın Amnonun ürəyi şərabla nəşələnəndə
    sizə “Amnonu vurun!” deyəcəyəm, o zaman onu öldürün, qorxmayın. Sizə əmri verən
    mən deyiləmmi? Cəsur və igid olun».'
  eng-DBY: 'And Absalom commanded his servants, saying, Mark ye now when Amnon''s
    heart is merry with wine, and when I say to you, Smite Amnon; then slay him, fear
    not: have not I commanded you? be courageous, and be valiant.'
  hin-2017: तब अबशालोम ने अपने सेवकों को आज्ञा दी, “सावधान रहो और जब अम्नोन दाखमधु
    पीकर नशे में आ जाए, और मैं तुम से कहूँ, ‘अम्नोन को मार डालना।’ क्या इस आज्ञा का
    देनेवाला मैं नहीं हूँ? हियाव बाँधकर पुरुषार्थ करना।”
  wol-KYG: 'Ba mu ko defee Absalom sant ay nitam, ne leen: «Ma ne, bu Amnon naanee
    biiñ, ba xolam sedd, bu ma leen nee ngeen jam ko rekk, reyleen ko. Buleen ragal;
    man maa leen ko sant. Góor-góorluleen nag te ñeme.»'
  eng-YLT: And Absalom commandeth his young men, saying, 'See, I pray thee, when the
    heart of Amnon [is] glad with wine, and I have said unto you, Smite Amnon, that
    ye have put him to death; fear not; is it not because I have commanded you? be
    strong, yea, become sons of valour.'
  eng-WYC-2017: And Absalom had made a feast as the feast of a king. And Absalom [had]
    commanded to his children, and said, Espy ye, when Amnon is drunken of wine, and
    when I say to you, Smite ye, and slayeth him. Do not ye dread, for I am that command
    to you; be ye strengthened, and be ye strong men.
  eng-WMBB: Absalom commanded his servants, saying, “Mark now, when Amnon’s heart
    is merry with wine; and when I tell you, ‘Strike Amnon,’ then kill him. Don’t
    be afraid. Haven’t I commanded you? Be courageous, and be valiant!”
  urd-GVH: ज़ियाफ़त से पहले अबीसलूम ने अपने मुलाज़िमों को हुक्म दिया, “सुनें! जब अमनोन
    मै पी पीकर ख़ुश हो जाएगा तो मैं आपको अमनोन को मारने का हुक्म दूँगा। फिर आपको उसे
    मार डालना है। डरें मत, क्योंकि मैं ही ने आपको यह हुक्म दिया है। मज़बूत और दिलेर
    हों!”
  rug-rug: Meke zamai sa sari nana nabulu, “Dogoria pude guana napo va viviri se Amanoni,
    meke pana tozini gamu rau sa totoso, si mamu va matea. Lopu matagutu. Arau kote
    vagia sa tinazutuna sa.”
  gaz-gaz: Abesaaloom akkana jedhee namoota isaa ajaje; “Dhagaʼaa! Yommuu Amnoon daadhii
    wayinii dhugee machaaʼutti ani, ‘Amnoonin dhaʼaa’ isiniin jedha; isinis yommuu
    suma isa ajjeesaa. Hin sodaatinaa. Anatu ajaja kana isinii kenne mitii? Jabaadhaa;
    jagnoomaas.”
  fra-LSG: 'Absalom donna cet ordre à ses serviteurs: Faites attention quand le cœur
    d’Amnon sera égayé par le vin et que je vous dirai: Frappez Amnon! Alors tuez-le;
    ne craignez point, n’est-ce pas moi qui vous l’ordonne? Soyez fermes, et montrez
    du courage!'
  yal-yal: Abisalomi yi yamarini ito fi a banxulanne ma, a naxa, “Ɛ liga ki faɲi,
    manpaan na Aminon bɔɲɛn nasɛwa waxatin naxan yi, n yi a fala ɛ xa, n naxa, ‘Ɛ
    Aminon faxa.’ Nayi, ɛ yi a faxa. Hali ɛ mi gaxu, n tan xa mi ɛ yamarixi ba? Ɛ
    sɔbɛ so ki faɲi.”
  haw-1868: Kauoha aku la o Abesaloma i kana poe kauwa, i aku la, E nana oukou, a
    olioli ka naau o Amenona i ka waina; a olelo aku hoi au ia oukou, E pepehi ia
    Amenona, alaila e pepehi ia ia, mai makau; aole anei au i kauoha aku? I nui ke
    aho, a e koa hoi.
  arb-NAV: 'وَأَوْصَى أَبْشَالُومُ رِجَالَهُ: «مَتَى ذَهَبَتِ الْخَمْرُ بِعَقْلِ أَمْنُونَ
    وَقُلْتُ لَكُمُ اضْرِبُوا أَمْنُونَ وَاقْتُلُوهُ، فَلا تَخَافُوا. أَلَسْتُ أَنَا
    الَّذِي أَمَرْتُكُمْ بِذَلِكَ؟ تَشَجَّعُوا وَتَصَرَّفُوا كَأَبْطَالٍ».'
  ewe-ewe: Absalom gblɔ na eƒe amewo be, “Milala va se ɖe esime Amnon namu aha, ekema
    ne mewɔ dzesi aɖe na mi ko la, miawui! Migavɔ̃ o, nyee nye miaƒe aƒetɔ eye esiae
    nye nye ɖoɖo. Milé dzi ɖe ƒo ne miawɔe!”
  eng-LEE: 'Now Abshalom commanded his servants, saying, Mark ye, I pray you, when
    Annon''s heart is merry with wine, and I say unto you, Smite Amnon: then kill
    him, fear not; behold, it is I who command it you; be firm and show yourselves
    men of valor.'
  asm-FB: অবচালোমে তেওঁৰ দাসবোৰক এই আজ্ঞা কৰিলে, বোলে, “ভালদৰে শুন৷ অম্নোনৰ মন কোন
    সময়ত দ্ৰাক্ষাৰসত প্ৰফুল্লিত হয়, তহঁতে তাক ভালকৈ চাবি আৰু যেতিয়া ‘অম্নোনক আঘাত
    কৰ’ বুলি মই তহঁতক কম, তেতিয়া তাক বধ কৰিবি, ভয় নকৰিবি; মই তহঁতক জানো হুকুম দিয়া
    নাই? সাহিয়াল হৈ বীৰত্ব দেখুওৱা।”
  sus-A: عَبِسَلٌمِ نَشَ عَ قَلَ عَ شَ كٌنيِيٍ بّ، «عَمِنٌن نَ سِيسِ، ﭑ قَمَ يَامَرِ
    قِدٍ وٌ مَ وٌ شَ عَ قَشَ. نَ وَشَتِ هَلِ وٌ مُ فَاشُ، ﭑ تَن نَن وٌ يَمَرِشِ. وٌ
    شَ لِمَنِيَ، وٌ عَ قَشَ.»
  fra-SBL: 'Absalom donna cet ordre à ses serviteurs : « Observez maintenant quand
    le cœur d''Amnon s''égaie avec le vin ; et quand je vous dirai : « Frappez Amnon »,
    alors tuez-le. N''ayez pas peur. Ne vous l''ai-je pas ordonné ? Sois courageux
    et vaillant ! »'
  hbo-hbo: וַיְצַו֩ אַבְשָׁלֹ֨ום אֶת־נְעָרָ֜יו לֵאמֹ֗ר רְא֣וּ נָ֠א כְּטֹ֨וב לֵב־אַמְנֹ֤ון
    בַּיַּ֙יִן֙ וְאָמַרְתִּ֣י אֲלֵיכֶ֔ם הַכּ֧וּ אֶת־אַמְנֹ֛ון וַהֲמִתֶּ֥ם אֹתֹ֖ו אַל־תִּירָ֑אוּ
    הֲלֹ֗וא כִּ֤י אָֽנֹכִי֙ צִוִּ֣יתִי אֶתְכֶ֔ם חִזְק֖וּ וִהְי֥וּ לִבְנֵי־חָֽיִל׃
  piu-2006: '@see-verse:2SA.013.027'
  kik-kik: Abisalomu agĩatha andũ ake, akĩmeera atĩrĩ, “Ta thikĩrĩriai! Rĩrĩa Amunoni
    arĩkorwo akenete nĩ kũnyua ndibei akarĩĩo, na inyuĩ ndĩmwĩre atĩrĩ, ‘Ringai agwe
    thĩ,’ hĩndĩ ĩyo mũũragei. Mũtigetigĩre. Githĩ ti niĩ ndĩmũheete watho ũcio? Ũmĩrĩriai
    mũtuĩke njamba.”
  fra-NCL: 'Absalom donna cet ordre à ses serviteurs : « Faites attention ! Quand
    le cœur d’Amnon sera gavé par le vin et que je vous dirai : Frappez Amnon ! vous
    le tuerez. Ne craignez pas ; n’est-ce pas moi qui vous l’ai commandé ? Soyez fermes
    et montrez du courage ! »'
  cek-AK: Absalom mah a tamnanawk khaeah, Tahngai oh; Amnon misurtui naek moe, paquih
    naah, kai mah Amnon to bop oh, tiah kang thuih o han, to naah anih to hum oh;
    zii o hmah; kaimah lok kang paek o boeh, na thacak o sak loe, misahoihaih hoiah
    om oh, tiah a thuih pae.
  cuk-cuk: 'Absalón e-maimarga sogsa gusad: “Bemar nue Amnón-dako, nue-mumgudele,
    an bese gotemaloed: ‘Emisgi Amnón-oburgwemarye.’ Geb bemar Amnón-oburgwemaloed.
    Mer dobgumalo, ani an be-barminanaid. Gandik-samalo, niga-ogannomalo.”'
  uig-CYR: 'Абшалом өз ғуламлириға буйруп: Сәгәк туруңлар, Амнон шарап ичип хуш кәйп
    болғанда, мән силәргә Амнонни уруңлар десәм, уни дәрһал өлтүрүңлар. Қорқмаңлар!
    Буларни силәргә буйруғучи мән әмәсму? Җүръәтлик болуп батурлуқ көрситиңлар — деди.'
  tel-2017: ఈలోగా అబ్షాలోము తన పనివాళ్ళను పిలిచి “నేను మీకు ఆజ్ఞాపిస్తున్నాను. అమ్నోను
    బాగా ద్రాక్షారసం తాగి మత్తెక్కి ఉన్న సమయంలో అతణ్ణి చంపమని నేను మీకు చెప్పినప్పుడు
    మీరు భయపడకుండా అతణ్ణి చంపివేయండి. ధైర్యం తెచ్చుకుని పౌరుషం చూపించండి” అని చెప్పాడు.
  hat-BSA: 'Absalom te kòmande sèvitè li yo. Li te di: “Gade koulye a, lè kè Amnon
    kontan avèk diven an, lè mwen di nou: ‘Frape Amnon’, alò, mete li a lanmò. Pa
    pè! Èske se pa mwen menm ki kòmande nou? Pran kouraj e rete brav.”'
  kos-kos: Ac el fahk nu sin mwet kulansap lal ah, “Liye na, tuh ke pacl se Amnon
    el nimnim nwe sruhila, nga fah fahkla sap se, na komtal unilya. Nimet sangeng.
    Ma na luk in fosrngakin ma se inge. Komtal in pulaik ac tia sensen.”
  hbo-WLC: וַיְצַו֩ אַבְשָׁל֨וֹם אֶת־נְעָרָ֜יו לֵאמֹ֗ר רְא֣וּ נָ֠א כְּט֨וֹב לֵב־אַמְנ֤וֹן
    בַּיַּ֙יִן֙ וְאָמַרְתִּ֣י אֲלֵיכֶ֔ם הַכּ֧וּ אֶת־אַמְנ֛וֹן וַהֲמִתֶּ֥ם אֹת֖וֹ אַל־תִּירָ֑אוּ
    הֲל֗וֹא כִּ֤י אָֽנֹכִי֙ צִוִּ֣יתִי אֶתְכֶ֔ם חִזְק֖וּ וִהְי֥וּ לִבְנֵי־חָֽיִל׃
  ibo-ibo: Mgbe ahụ, Absalọm nyere ndị na-ejere ya ozi iwu banyere Amnọn sị, “Cherenụ
    ruo mgbe mmanya bidoro igbu ya, mgbe m sịkwara unu tigbuo ya, unu atụla egwu,
    tigbuonụ ya. Ọ bụ m na-ekwu ihe ga-eme nʼebe a. Nweenụ obi ike, meekwanụ ya.”
  ory-ory: ଏଉତ୍ତାରେ ଅବଶାଲୋମ ଆପଣା ଯୁବାମାନଙ୍କୁ ଆଜ୍ଞା ଦେଇ କହିଲା, “ତୁମ୍ଭେମାନେ ଦେଖୁଥାଅ,
    ଦ୍ରାକ୍ଷାରସରେ ଅମ୍ନୋନର ଚିତ୍ତ ପ୍ରଫୁଲ୍ଲ ହେଲେ, ଯେତେବେଳେ ମୁଁ ତୁମ୍ଭମାନଙ୍କୁ କହିବି, ‘ଅମ୍ନୋନକୁ
    ମାର,’ ସେତେବେଳେ ତୁମ୍ଭେମାନେ ତାହାକୁ ବଧ କରିବ, ଭୟ କରିବ ନାହିଁ; ମୁଁ କʼଣ ତୁମ୍ଭମାନଙ୍କୁ
    ଆଜ୍ଞା ଦେଇ ନାହିଁ? ବଳ ବାନ୍ଧ ଓ ବିକ୍ରମଶାଳୀ ହୁଅ।”
  chk-chk: Mürin, Apsalom a allük ngeni nöün kewe chon angang, “Oupwe mamasa. Lupwen
    Amnon epwe pwapwa ren an ün wain, üpwe ürenikemi pwe oupwe awata o niela. Ousap
    niuokus. Pun ifa usun, sap ngang üa allük ngenikemi? Oupwe tipepwora o tipen mwän.”
  ssd-ssd: 'Kile Absalom nu nuŋe piro mbal wam paguniŋmba saniŋgina: Amnon nu grep
    kule nyumba gare-gareka minwa le ye tane satiŋgi le tane Amnon balewap. Tane kuru
    kuru ndakap. Piti ta yeŋge kurawamŋgit ŋgina le'
  rop-rop: en imbin dalim ola wekinmen blanga im, “Yumob garra wotjimbat Emnon, en
    wen yumob luk im dringgimbat detmatj, wal ai garra dalim yumob blanga kilim im
    ded. Yumob kaan bradin blanga enibodi, dumaji mi na wandim im blanga dai. En yumob
    garra jandap strongbala en nomo bradin blanga kilim im ded.”
  ukr-1871: 'Прислузї ж своїй дав Абессалом такий наказ: Гледїть менї, як Амнон упється
    добре на винї, й я скажу вам: Убийте Амнона! так і стратьте його. Не бійтесь,
    се я дав наказ вам; будьте відважні й покажіте себе мужами.'
  deu-1951: 'Und Absalom gebot seinen Knappen und sprach: Gebt acht, wenn Amnon von
    dem Wein guter Dinge sein wird und ich zu euch sage: Schlaget Amnon und tötet
    ihn! so fürchtet euch nicht, denn ich habe es euch befohlen; ermannt euch und
    seid tapfer!'
  eng-JPS: 'And Absalom commanded his servants, saying: ''Mark ye now, when Amnon''s
    heart is merry with wine; and when I say unto you: Smite Amnon, then kill him,
    fear not; have not I commanded you? be courageous, and be valiant.'''
  srp-1865: 'Tada Avesalom zapovjedi momcima svojim govoreæi: pazite, kad se srce
    Amnonu razveseli od vina, i ja vam reèem: ubijte Amnona; tada ga ubijte; ne bojte
    se, jer vam ja zapovijedam, budite slobodni i hrabri.'
  lug-lug: Awo Abusaalomu n’alagira abaddu be nti, “Muwulire! Mugenderere okulaba
    Amunoni ng’atudde, n’omutima gwe nga musanyuukirivu; bwe n’abagamba nti, ‘mutte
    Amunoni,’ mumutte. Temutya, si nze mpadde ekiragiro? Mube n’amaanyi era mube bazira.”
  heb-heb: ויצו אבשלום את נעריו לאמר ראו נא כטוב לב אמנון ביין ואמרתי אליכם הכו את
    אמנון והמתם אתו אל תיראו הלוא כי אנכי צויתי אתכם חזקו והיו לבני חיל׃
  ben-IRV: পরে অবশালোম সব চাকরদেরকে এই আদেশ দিল, “দেখ, আঙ্গুররসে অম্মোনের মন আনন্দিত
    হলে যখন আমি তোমাদেরকে বলব, অম্মোনকে মার, তখন তোমরা তাকে হত্যা করবে, ভয় পেয় না৷
    আমি কি তোমাদেরকে আদেশ দিই নি? তোমরা সাহস কর, বলবান হও৷”
  pan-pan: ਅਬਸ਼ਾਲੋਮ ਨੇ ਆਪਣੇ ਜੁਆਨਾਂ ਨੂੰ ਹੁਕਮ ਦੇ ਦਿੱਤਾ ਸੀ ਕਿ ਸੁਚੇਤ ਰਹੋ। ਜਦ ਅਮਨੋਨ ਦਾ
    ਦਿਲ ਸ਼ਰਾਬ ਪੀ ਕੇ ਮਤਵਾਲਾ ਹੋਵੇ ਅਤੇ ਮੈਂ ਤੁਹਾਨੂੰ ਆਖਾਂ ਕਿ ਅਮਨੋਨ ਨੂੰ ਮਾਰ ਦਿਓ! ਤਾਂ ਤੁਸੀਂ
    ਉਹ ਨੂੰ ਮਾਰ ਸੁੱਟਣਾ। ਬਿਲਕੁਲ ਨਾ ਡਰਿਓ! ਭਲਾ, ਮੈਂ ਤੁਹਾਨੂੰ ਹੁਕਮ ਨਹੀਂ ਦਿੱਤਾ? ਸੋ ਤਕੜੇ ਹੋਵੋ,
    ਹੱਥ ਮਜ਼ਬੂਤ ਕਰੋ!
  tkr-tkr: 'Avşalomee cune insanaaşilqa əmr haa''a: – İlyaake Amnonee çaxır ulyodğu
    vuc xhinne qıxhamee, zı şok''le «Amnonus ı''xeva!» eyhes. Manke şu mana gik''e,
    qı''məəq''ən. Zı şos əmr hoole! Adamer vuxhe, yik''eka vuxhe!'
  mya-JVB: အဗရှလုံ ကလည်း ၊ အာမနုန် သည် စပျစ်ရည် ကို သောက်၍ ရွှင်လန်း သောအခါ စောင့်နေကြ။
    အာမနုန် ကို ထိုး ခုတ်ကြဟု ငါဆို သောအခါ ၊ သေ အောင်လုပ်ကြံကြ။ မ စိုးရိမ် ကြနှင့်။
    ငါ စီရင် သည်မ ဟုတ်လော။ အားယူ ၍ ရဲရင့် ခြင်းရှိ ကြလော့ဟု မိမိ ကျွန် တို့အား မှာ
    ထားနှင့်သည် အတိုင်း၊
  tbg-tbg: Ho Apasalomuva Devitira mini kero anirantero Baali-Hasonini oruntero nai
    kaiqa vaiinti tiva nimiro tiharo, Kara ne entarama ne Aminonira aitutiha tavaivaro
    viva airi uaini namakero vueraiqama viraqe te niara tiha, Vira arukaate, tiari
    ne vira aru kaate. Te minti tiainara ne kia vira arukerara qetaraiti, vaakama
    vira arukaate, tiro.
  hmo-hmo: Vadaeni Abesaloma ese iena hesiai taudia ia oda henia, ia gwau, “Aminona
    do umui itaia namonamo, ela bona uaina momo ia inua, bona ia kekero. Ia kekero
    momokani neganai, do lau gwau, ‘Aminona do umui alaia,’ bona unai neganai do umui
    alaia mase. Do umui gari lasi, badina lau ese umui lau oda henia, ani? Do umui
    boga auka, bona do umui laloa goada.”
  urd-urd: और अबीसलोम ने अपने ख़ादिमों को हुक्म दिया कि “देखो जब अमनून का दिल मय से
    सुरूर में हो और मैं तुम को कहूँ कि अमनून को मारो तो तुम उसे मार डालना खौफ़ न करना,
    क्या मैंने तुमको हुक्म नही दिया? हिम्मतवर और बहादुर बने रहो।”
  rus-SYN: 'Авессалом же приказал отрокам своим, сказав: смотрите, как только развеселится
    сердце Амнона от вина, и я скажу вам: “поразите Амнона”, тогда убейте его, не
    бойтесь; это я приказываю вам, будьте смелы и мужественны.'
  bqc-SIM: 'Abisaloũ yãdìlɛ a gbɛ̃́ↄnɛ à mɛ̀: À swã́kpa! Tó Aminↄ pↄ kɛ̀ vɛ̃ɛwa
    na, tó má òɛ́ à aà zↄ̃, à aà dɛ. Ásu to vĩa á kũo. Mámɛ ma á dáu!
    À sↄ̃dilɛ, í gↄ̃ɛkɛ kɛ.'
  tcz-CHONGTHU: Chujou in Absalom chun asoh teho chu thu asei peh masat in, “Amnon
    chu lengpi twi ahung kham ve-lhi jing jenguvin lang, keiman najah-uva, ‘Amnon
    chu jep’uvin tia kahin sei tengle that jeng uvin, kicha hih hel’uvin. Ajeh chu
    keiman thu kapeh louva nabol u ham? Hangsan tah le thanei tah in pang uvin,” tin
    asei peh tai.
  mar-mar: अबशालोमने आपल्या नोकरांना आज्ञा दिली. तो म्हणाला, अम्नोनावर नजर ठेवा. मद्याचा
    आनंद घेत त्यास जेव्हा त्याची नशा चढेल, तेव्हा मी तुम्हास संकेत करीन. मग त्याच्यावर
    हल्ला करून तुम्ही त्यास ठार करा शिक्षेची भीती बाळगू नका. अखेर तुम्ही माझ्या आज्ञेचे
    पालन करत आहात. धैर्याने आणि खंबीरपणाने वागा.
  qub-qub: 'Uywaynincunata mayna nisha caran: «Amnón machashana captenga ‹wañurachiy›
    niptë jinan öra wañurachinqui. Ama manchacunquichu. Gamcunaga ruranqui noga nishäta.
    Balurchacuy.»'
  bqp-bqp: 'Abusalomu yã dìtɛ a gbɛ̃nↄnɛ à pì: À sã kpá! Tó í Aminↄ kũ̀, tó ma
    òárɛ à a zↄ̃, à a dɛ. Àsun tó vĩna á kũro. Makũ mɛ́ ma á dán! À zɛ gbãna à
    gↄ̃gbɛ̃kɛ kɛ.'
  hat-hat: 'Epi li bay domestik li yo lòd sa a, li di yo: -Gade byen, lè n''a wè Anmon
    ak bon gwòg nan tèt li, m''a di nou: Desann Amnon. n''a touye l''. Nou pa bezwen
    pè, mwen pran tout reskonsablite a sou mwen. Mete gason sou nou. Frape san tranble.'
  eng-BSB: Now Absalom had ordered his young men, “Watch Amnon until his heart is
    merry with wine, and when I order you to strike Amnon down, you are to kill him.
    Do not be afraid. Have I not commanded you? Be courageous and valiant!”
  tod-tod: 'Aɓesalɔme devei veeni ná-botiɠɛ nuiti zea, é ɠɛ ti ma: «Wa Amenɔn ɠaana
    feya koozunɛai ga dɔɔi, ta nà ɠɛna wo ma: ‹À Amenɔn loɠa,› názu wa paa niina.
    À mina lua, nà ɠa gè devei veai wo ya. À zɛbɛzeɠe, wo ɠaaɓa.»'
  eng-WEBPB: Absalom commanded his servants, saying, “Mark now, when Amnon’s heart
    is merry with wine; and when I tell you, ‘Strike Amnon,’ then kill him. Don’t
    be afraid. Haven’t I commanded you? Be courageous, and be valiant!”
  kbq-kbq: Hianagi Absalomu'a eri'za vahe'a zamasamino, Amnoni'ma waini tima neno
    neginagima hanigeta ahe friho. Hagi Amnonima ahe fri zankura korora osiho. Nagra
    ahe friho hu'na huramantoanki, ahe friho.
  nhe-BL: 'Huan Absalón quinilhuijtoya itlatequipanojcahua: “Quema inquiitase para
    Amnón ya cuali tlaitoc huan nimechilhuis para xijmictica, huajca amo ximomajmatica.
    San ximosemacaca huan ximotemacaca xijchihuaca notlajtol”.'
  bus-bus: 'Abusalomu yã dìɛ a gbɛ̃nↄnɛ à bè: À swã kpá! Tó í Aminↄ kũ̀, tó má
    òare à à zↄ̃, à à dɛ. Àton tó vĩa a kũro. Mámbe ma a dan! À zɛ gbãa à gↄ̃gbɛ̃kɛɛ
    kɛ.'
  gub-BL: Uze'eg nezewe uma'ereko ma'e wanupe. — Peme'egatu Aminom rehe nehe. Ika'u
    mehe amume'u putar heze'eg peme nehe. A'e mehe pezuka pekyze 'ym pà nehe, ta'e
    ihe izuka kar har romo aiko ihe nehe xe. Pekàg nehe, i'i Àmixàràw wemiruze'eg
    wanupe.
  eng-DRA: 'And Absalom had commanded his servants, saying: Take notice when Amnon
    shall be drunk with wine, and when I shall say to you: Strike him, and kill him,
    fear not: for it is I that command you: take courage, and be valiant men.'
