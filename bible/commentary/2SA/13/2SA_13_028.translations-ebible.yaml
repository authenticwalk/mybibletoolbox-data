verse: 2SA.013.028
translations:
  mal-C: 'അബ്ശാലോം തന്റെ ഭൃത്യന്മാരോട്: “ശ്രദ്ധിക്കുക, അമ്നോൻ വീഞ്ഞുകുടിച്ചു മത്തനാകുന്ന
    സമയത്ത് ‘അമ്നോനെ അടിച്ചുകൊല്ലുക’ എന്നു ഞാൻ നിങ്ങളോടു പറയും. അപ്പോൾ നിങ്ങൾ അവനെ
    കൊല്ലണം. ഭയപ്പെടേണ്ടതില്ല; ഞാനല്ലേ നിങ്ങൾക്കു കൽപ്പന തരുന്നത്? ബലവും ധീരതയും കാണിക്കുക”
    എന്നു പറഞ്ഞു.'
  deu-TKW: 'Dabei aber gab Absalom seiner Dienerschaft den Befehl: Seht zu, wenn Amnon
    vom Weine guter Dinge geworden ist, und ich euch zurufe: Haut Amnon nieder! -
    so bringt ihn um! Seid unbesorgt: ich habe euch ja den Befehl gegeben - seig mutig
    und zeigt euch als wackere Männer!'
  lin-lin: 'Abisalomi apesaki mitindo epai ya basali na ye : — Boyoka ! Tango Aminoni
    akolangwa masanga ya vino, soki nalobi na bino : « Bobeta Aminoni ; » wana boboma
    ye. Bobanga te, pamba te ezali ngai moko nde nakopesa mitindo oyo. Bozala makasi
    mpe boyika mpiko.'
  eng-LSV: And Absalom commands his young men, saying, “Now see, when the heart of
    Amnon [is] glad with wine, and I have said to you, Strike Amnon, that you have
    put him to death; do not fear; is it not because I have commanded you? Be strong,
    indeed, become sons of valor.”
  eng-GNV: Now had Absalom commanded his seruants, saying, Marke now when Amnons heart
    is merry with wine, and when I say vnto you, Smite Amnon, kill him, feare not,
    for haue not I commanded you? be bold therefore, and play the men.
  eng-WEBSTER: 'Now Absalom had commanded his servants, saying, Mark ye now when Amnon''s
    heart is merry with wine, and when I say to you, Smite Amnon; then kill him, fear
    not: have I not commanded you? be courageous, and be valiant.'
  nhw-BL: 'Huan Absalón quinilhuijtoya itequipanojcahua: “Quema anquiitase para Amnón
    ya cuali tlaitoc huan nimechilhuis para xijmictica, huajca amo ximomajmatica.
    San ximoyolchicahuaca huan ximotemacaca xijchihuaca nocamanal”.'
  swh-ONEN: Absalomu aliagiza watu wake, “Sikilizeni! Wakati Amnoni atakapokuwa amekunywa
    mvinyo na kulewa sana nami nikiwaambia, ‘Mpigeni Amnoni,’ basi muueni. Msiogope.
    Je, si mimi niliyewapa amri hii? Kuweni hodari na wenye ushujaa.”
  bba-bba: Yerɑ Abusɑlɔmu u win sɔm kowobu sɔ̃ɔwɑ u nɛɛ, i n lɑɑkɑri sɑ̃ɑ sɑnɑm mɛ
    tɑm mu koo Amɔɔ ɡo. Sɑɑ yerɑ kon bɛɛ sɔ̃ n nɛɛ, i nùn soowo i ɡo. I ku bɛrum ko
    domi nɛnɑ nɑ bɛɛ woodɑ wɛ̃ɛmɔ. I de i yɔ̃rɑ i tɔn durɔ kom sɔ̃ɔsi.
  eng-KJVCPB: 'Now Absalom had commanded his servants, saying, Mark ye now when Amnon’s
    heart is merry with wine, and when I say unto you, Smite Amnon; then kill him,
    fear not: have not I commanded you? be courageous, and be valiant.'
  luo-luo: Abisalom nosechiko jotijene niya, “Winjuru! Ka Amnon osemetho momer, to
    anawachnu ni, Goyeuru ma unege. Kik ubed maluor. Donge an ema asechikou? Beduru
    motegno kendo ma jochir.”
  meu-meu: Bena Absalom ese ena hesiai taudia na e haḡanidia, eto, Amnon ba itaia
    tao, ela bona vine ranuna ese baine hakekeroa; bena bainato “Amnon bavalaia”,
    bena bavalaia mase. Basio gari; vada na haḡanimui ani? Ba haheauka, ba goada balaheni.
  npi-ULB: अब्शालोमले उनका सेवकहरूलाई यसो भनेर आदेश दिए, “ध्यानपूर्वक सुन । जब अमनोनलाई
    मद्यले असर गर्न थाल्छ र जब म तिमीहरूलाई भन्‍छु, ' अमनोनलाई आक्रमण गर,' तब त्यसलाई
    मार । नडराऊ । के तिमीहरूलाई मैले आज्ञा गरेको होइन र? साहसी र आँटिलो होओ?”
  yor-yor: Absalomu sì fi àṣẹ fún àwọn ìránṣẹ́ rẹ̀ pé, “Kí ẹ̀yin máa kíyèsi àkókò
    tí ọtí-wáinì yóò mú ọkàn Amnoni dùn, èmi ó sì wí fún yín pé, ‘Kọlu Amnoni,’ kí
    ẹ sì pa á. Ẹ má bẹ̀rù. Ṣé èmi ni ó fi àṣẹ fún yin? Ẹ ṣe gírí, kí ẹ ṣe bí alágbára
    ọmọ.”
  ind-ind: Absalom memerintahkan para pegawai laki-lakinya, “Dengar! Saat Amnon sudah
    mabuk dan saya menyuruh, ‘Bunuh dia,’ kalian harus membunuhnya. Jangan takut!
    Saya yang memberi perintah ini dan saya yang akan bertanggung jawab. Kuatkanlah
    diri kalian dan beranilah!”
  pes-OPCB: 'ابشالوم به افراد خود گفت: «صبر کنید تا امنون مست شود، آنگاه با اشارهٔ
    من، او را بکشید. نترسید! اینجا فرمانده منم. شجاع باشید!»'
  tgl-ULB: Inutusan ni Absalom ang kaniyang mga lingkod na nagsasabing, “Makinig nang
    mabuti. Kapag nagsimula ng malasing si Amnon sa alak at kapag sinabi ko sa inyo
    na, 'Salakayin si Amnon,' patayin siya. Huwag matakot. Hindi ba't inutusan ko
    kayo? Maging magiting at matapang.”
  hui-hui: Ani laya handala Abasalomo ibu Debidi helalu Balahaso dai buwa ibunaga
    biabe biahaga agali bu hearuhondo lalu, Tomo nalu bedamangi tígua Amanono baya
    hanguore mamage ho halimu. Ani howa ibu lulu iba dewa no bedago hondowa i̱na badaba
    laruyagua abale balimu. Tígua ibu bolene gi nahe howa balimu. I̱nime balimu lalu
    langerogoni ndobe. Ani manda bialu ibu bolene mogo nale hongo ho howa balu home
    lalimu, lene.
  mya-mya: အ​ဗ​ရှ​လုံ​သည်​ဘု​ရင်​တို့​နှင့်​ထိုက်​တန်​သည့် စား​ပွဲ​ကြီး​ကို​ပြင်​ဆင်​ပြီး​နောက်
    မိ​မိ​၏​အ​စေ ခံ​တို့​အား``အာ​မ​နုန်​သည်​စ​ပျစ်​ရည်​အ​လွန် အ​ကြူး​သောက်​မိ​သော​အ​ခါ
    ငါ​အ​မိန့်​ပေး လိုက်​မည်။ ထို​အ​ခါ​သင်​တို့​သူ့​အား​လုပ်​ကြံ ကြ​လော့။ မ​ကြောက်​ကြ​နှင့်။
    ငါ​ကိုယ်​တိုင်​တာ ဝန်​ယူ​မည်။ ရဲ​ရင့်​စွာ​ပြု​ကြ​လော့။ လက်​မ​ရွံ့ စေ​ကြ​နှင့်''
    ဟု​မှာ​ကြား​၍​ထား​၏။-
  bod-N: དེ་ནས་ཨབ་ཤཱ་ལོམ་གྱིས་རང་གི་འཁོར་གཡོག་རྣམས་ལ། མཉམ་ཞོག་ཅིག ཨམ་ནོན་གྱིས་རྒུན་ཆང་འཐུང་ནས་དགའ་བ་འབུམ་གྱིས་མཉེས་པའི་དུས་སུ་ངས་ཁྱོད་ཅག་ལ།
    ཨམ་ནོན་ལ་རྒྱོབ་ཅིག་ཅེས་སྨྲས་པ་ཙམ་གྱིས། ཁྱོད་ཅག་གིས་ཨམ་ནོན་གསོད་དགོས་ཏེ། མ་འཇིགས་ཤིག
    ངས་ཁྱོད་ཅག་ལ་བཀའ་བསྒོས་པ་མ་ཡིན་ནམ། དེ་བས་སྙིང་སྟོབས་དང་དཔའ་ངར་བསྐྱེད་ཅིག་ཅེས་སྨྲས་པར།
  sna-sna: Abhusaromu akarayira vanhu vake akati, “Teererai! Kana Amunoni anwa waini
    zvokuti haachabviri nokufara uye ini ndikati kwamuri, ‘Urayai Amunoni,’ ibvai
    mamuuraya. Musatya. Handizini ndakurayirai here? Simbai mutsunge mwoyo.”
  spa-BLM: 'Absalón ordenó a sus siervos, diciendo: “Fíjense ahora, cuando el corazón
    de Amnón esté alegre por el vino; y cuando yo les diga: ‘Golpeen a Amnón’, entonces
    mátenlo. No tengáis miedo. ¿No te lo he ordenado? Sé valiente, y sé valeroso”.'
  cac-cac: 'Ayic mantzac ochlaj vael chi'', ix yalan vin̈aj Absalón chi'' d''a eb''
    vin̈ schecab'': Scham val eyilani ayic toxo ix q''ue an̈ d''a sjolom vin̈aj Amnón
    chi'', ol valan d''ayex to tze milcham vin̈. Man̈ ex xivoc, yujto a in svala'',
    yuj chi'' tze tec''b''ej e b''a e milancham vin̈, xchi vin̈.'
  swh-ULB: Absalomu akawaamuru watumishi wake kusema, “Sikilizeni kwa makini. Amnoni
    atakapokuwa amelewa mvinyo, na nitakapowambia, 'Mpigeni Amnoni,' msiogope mwueni.
    Je siyo mimi niliyewamru? Mwe jasiri na hodari.”
  bel-bel: 'А Авэсалом загадаў хлопцам сваім, сказаўшы: глядзеце, як толькі разьвесяліцца
    сэрца Амнона ад віна, і я сказаў вам: «беце Амнона», тады забеце яго, ня бойцеся;
    гэта я загадваю вам, будзьце сьмелыя і мужныя.'
  deu-ELBBK: 'Und Absalom gebot seinen Knaben und sprach: Seht doch zu, wenn Amnon
    fröhlichen Herzens wird vom Wein und ich zu euch spreche: Erschlagt Amnon! So
    tötet ihn, fürchtet euch nicht! Bin ich es nicht, der es euch geboten hat? Seid
    stark und seid tapfer!'
  mbb-OT: Migkeǥiyan ni Absalom is menge sakup din te, “Teǥazi niw ke egkelangut si
    Amnon, ne emun edsinyas a, ne himetayi niw en sikandin. Kenè kew mahandek; su
    iyan a midsuǥù keniyu. Pekezesen kew wey pekevurut kew.”
  mal-2015: 'എന്നാൽ അബ്ശാലോം തന്റെ ബാല്യക്കാരോടു: നോക്കിക്കൊൾവിൻ; അമ്നോൻ വീഞ്ഞുകുടിച്ചു
    ആനന്ദിച്ചിരിക്കുന്നേരം ഞാൻ നിങ്ങളോടു: അമ്നോനെ അടിച്ചു കൊല്ലുവിൻ എന്നു പറയുമ്പോൾ
    നിങ്ങൾ അവനെ കൊല്ലുവിൻ; ഭയപ്പെടരുതു; ഞാനല്ലയോ നിങ്ങളോടു കല്പിച്ചതു? നിങ്ങൾ ധൈര്യപ്പെട്ടു
    ശൂരന്മാരായിരിപ്പിൻ എന്നു കല്പിച്ചു.'
  rmc-rmc: 'O Absolon phenďa peskre sluhenge: „Den pozoris! Sar le Amnon ela lačhi
    dzeka la moľatar, akor tumenge prikazinava a tumen les murdarena. Ma daran tumen,
    bo oda me tumenge prikazinďom! Aven šmela a zorale!“'
  pes-OPV: 'و ابشالوم خادمان خود را امر فرموده، گفت: «ملاحظه کنید که چون دل امنون
    از شراب خوش شود، و به شما بگویم که امنون را بزنید. آنگاه او را بکشید، و مترسید،
    آیا من شما را امرنفرمودم. پس دلیر و شجاع باشید.»'
  ron-1924: 'Абсалом а дат урмэтоаря порункэ служиторилор сэй: „Луаць сяма, кынд се
    ва весели инима луй Амнон де вин ши кынд вэ вой зиче: ‘Ловиць пе Амнон!’ атунч
    сэ-л оморыць; сэ ну вэ темець де нимик. Оаре ну вэ порунческ еу? Фиць тарь ши
    арэтаци-вэ оамень де инимэ!”'
  ben-OBCV: অবশালোম তার লোকজনকে আদেশ দিয়েছিল, “শুনে রাখো! অম্নোন যখন দ্রাক্ষারস পান
    করে বেশ খোশমেজাজে থাকবে ও আমি যখন তোমাদের বলব ‘অম্নোনকে মারো,’ তখন তাকে হত্যা
    কোরো। ভয় পেয়ো না। আমিই কি তোমাদের এই আদেশ দিইনি? শক্ত হও ও সাহস করো।”
  som-som: Markaasaa Absaaloom midiidinnadiisii amray, oo ku yidhi, Haddaba ogaada
    markii Amnoon intuu khamriga cabbo ku farxo, oo aan idinku idhaahdo, Amnoon dila,
    markaas waa inaad dishaan, hana baqina, waayo, sow anigu idinkuma amrin? Saas
    aawadeed dhiirranaada oo xoog yeesha.
  lat-VUC: 'Præceperat autem Absalom pueris suis, dicens: Observate cum temulentus
    fuerit Amnon vino, et dixero vobis: Percutite eum, et interficite: nolite timere:
    ego enim sum qui præcipio vobis: roboramini, et estote viri fortes.'
  eng-ASVBT: And Absalom commanded his servants, saying, Mark ye now, when Amnon’s
    heart is merry with wine; and when I say unto you, Smite Amnon, then kill him;
    fear not; have not I commanded you? be courageous, and be valiant.
  ita-1885: 'E Absalom diede ordine a'' suoi servitori, dicendo: Deh! guardate quando
    il cuore di Amnon sarà allegro di vino, e che io vi dirò: Percotetelo; allora
    ammazzatelo, e non temiate; non sono io quello che ve l''ho comandato? confortatevi,
    e portatevi da valent''uomini.'
  eng-LXXUP: 'And Absalom charged his servants, saying, Mark when the heart of Amnon
    shall be merry with wine, and I shall say to you, Smite Amnon, and slay him: fear
    not; for is it not I that command you? Be courageous, and be valiant.'
  eng-ULB: Absalom commanded his servants saying, “Listen closely. When Amnon begins
    to be affected by the wine, and when I say to you, 'Attack Amnon,' then kill him.
    Do not be afraid. Have I not commanded you? Be courageous and brave.”
  spa-VBL: 'Absalón les dio órdenes a sus hombres, diciendo: “¡Atención! Cuando Amnón
    se sienta contento por haber bebido vino y yo les diga: ‘¡Ataquen a Amnón!’, entonces
    mátenlo. No tengan miedo. Yo mismo se los orderno. Sean fuertes y valientes”.'
  fra-_FOB: 'Or, Absalom donna ordre à ses serviteurs, et leur dit: Prenez garde,
    quand le cœur d''Amnon sera égayé par le vin, et que je vous dirai: Frappez Amnon!
    alors tuez-le, ne craignez point; n''est-ce pas moi qui vous le commande? Fortifiez-vous
    et soyez vaillants.'
  mal-mal: 'എന്നാൽ അബ്ശാലോം തന്റെ വാല്യക്കാരോട്: “നോക്കിക്കൊൾവിൻ; അമ്നോൻ വീഞ്ഞു കുടിച്ച്
    ആനന്ദിച്ചിരിക്കുന്നേരം ‘അമ്നോനെ അടിക്കുവീൻ’ എന്ന് ഞാൻ നിങ്ങളോട് പറയുമ്പോൾ അവനെ
    കൊല്ലണം; ഭയപ്പെടരുത്; ഞാനല്ലയോ നിങ്ങളോട് കല്പിച്ചത്? നിങ്ങൾ ധൈര്യപ്പെട്ടു വീരന്മാരായിരിക്കുവിൻ”
    എന്നു കല്പിച്ചു.'
  urd-GVR: Ziyāfat se pahle Abīsalūm ne apne mulāzimoṅ ko hukm diyā, “Suneṅ! Jab Amnon
    mai pī pī kar ḳhush ho jāegā to maiṅ āp ko Amnon ko mārne kā hukm dūṅgā. Phir
    āp ko use mār ḍālnā hai. Ḍareṅ mat, kyoṅki maiṅ hī ne āp ko yih hukm diyā hai.
    Mazbūt aur diler hoṅ!”
  suz-BL: मेकोम आ गेय पाइब आन कली “रिम्‍शा बाक्‍कीन। अम्‍नोन अङगुर शांबुम दुक्‍त हना,
    गो ‘मेको कली सतीन’ देंनुङ। मिनु गे मेको कली सतीन। मारेइ हिंचा ममाल्‍नीनी। एको
    आं हुकुम बाक्‍ब। महिंथु बाक्‍कीन” दे माइक्‍मी बाक्‍त। लेवी २०:१७
  ita-1927: 'Or Absalom diede quest’ordine ai suoi servi: “Badate, quando Amnon avrà
    il cuore riscaldato dal vino, e io vi dirò: Colpite Amnon! voi uccidetelo, e non
    abbiate paura; non son io che ve lo comando? Fatevi cuore, e comportatevi da forti!”'
  ckb-ckb: 'ئەبشالۆمیش فەرمانی بە خزمەتکارەکانی کرد و گوتی: «ئاگاداربن! کاتێک کە ئەمنۆن
    بە شەراب مەست بوو، پێتان دەڵێم: ”لە ئەمنۆن بدەن،“ بیکوژن و مەترسن. ئەی من خۆم
    فەرمانم پێ نەکردوون؟ لەبەر ئەوە بەهێزبن و ئازابن.»'
  eng-BBE: 'Now Absalom had given orders to his servants, saying, Now take note when
    Amnon''s heart is glad with wine; and when I say to you, Make an attack on Amnon,
    then put him to death without fear: have I not given you orders? be strong and
    without fear.'
  kan-OKCV: ಅಬ್ಷಾಲೋಮನು ತನ್ನ ಸೇವಕರಿಗೆ, “ನೀವು ನೋಡಿಕೊಳ್ಳಿರಿ. ಅಮ್ನೋನನ ಮನಸ್ಸು ದ್ರಾಕ್ಷಾರಸದಿಂದ
    ಅಮಲೇರಿದಾಗ ನಾನು ನಿಮಗೆ ಅವನನ್ನು ಹೊಡೆಯಿರಿ ಎಂದು ಹೇಳಿದಕೂಡಲೆ, ಅವನನ್ನು ಕೊಂದುಹಾಕಿರಿ, ಭಯಪಡಬೇಡಿರಿ.
    ನಾನು ನಿಮಗೆ ಆಜ್ಞಾಪಿಸಿದ್ದೇನಲ್ಲಾ, ಧೈರ್ಯವಾಗಿರಿ, ಶೂರರಾಗಿರಿ,” ಎಂದು ಹೇಳಿದನು.
  tam-2017: 'அப்சலோம் தன்னுடைய வேலைக்காரர்களை நோக்கி: அம்னோன் திராட்சைரசம் குடித்து
    சந்தோஷமாக இருக்கும் நேரத்தை நன்றாக எதிர்பார்த்திருங்கள்; அப்பொழுது நான்: அம்னோனை
    அடியுங்கள் என்று சொல்லுவேன்; உடனே நீங்கள் பயப்படாமல் அவனைக் கொன்றுபோடுங்கள்; நான்
    அல்லவோ அதை உங்களுக்குக் கட்டளையிடுகிறேன்; திடன்கொண்டு தைரியமாக இருங்கள் என்று
    சொல்லியிருந்தான்.'
  spa-RV-1909: 'Y había Absalom dado orden á sus criados, diciendo: Ahora bien, mirad
    cuándo el corazón de Amnón estará alegre del vino, y en diciéndoos yo, Herid á
    Amnón, entonces matadle, y no temáis; que yo os lo he mandado. Esforzaos pues,
    y sed valientes.'
  ron-BTF: 'Acum, Absalom poruncise servitorilor săi, spunând: Fiți atenți, când inima
    lui Amnon este veselă cu vin și când vă spun: Loviți pe Amnon; atunci omorâți-l,
    nu vă temeți; nu v-am poruncit eu? Fiți curajoși și fiți viteji.'
  eng-WEBP: Absalom commanded his servants, saying, “Mark now, when Amnon’s heart
    is merry with wine; and when I tell you, ‘Strike Amnon,’ then kill him. Don’t
    be afraid. Haven’t I commanded you? Be courageous, and be valiant!”
  eng-FBV: Absalom gave orders to his men, saying, “Pay attention! When Amnon is feeling
    happy from drinking wine and I tell you, ‘Attack Amnon!’ then kill him. Don't
    be afraid. I myself am giving you this order. Be strong and be brave.”
  nld-1939: 'Absalom richtte nu een vorstelijke maaltijd aan, maar hij gaf zijn dienaren
    het bevel: Let op; als Amnon vrolijk wordt van de wijn, en ik zeg u: “Slaat Amnon
    neer”, dan moet gij hem doodslaan. Weest maar niet bang; ik ben het immers, die
    u het bevel geef. Houdt u dus goed en weest flink.'
  nch-BL: 'Huan Absalón quinilhuijtoya itequipanojcahua: “Quema anquiitase para Amnón
    ya cuali taitoc huan nimechilhuis para xijmictica, huajca amo ximomajmatica. San
    ximoyolchicahuaca huan ximotemacaca xijchihuaca nocamanal.”'
  vie-1934: 'Vả, Aùp-sa-lôm truyền lịnh cho các tôi tớ mình rằng: Hãy ý tứ, xem khi
    lòng Am-nôn vui vì rượu, và khi ta bảo các ngươi: Hãy đánh Am-nôn, thì bấy giờ,
    hãy giết hắn đi, chớ sợ chi: ấy chính ta dặn biểu các ngươi làm điều đó. Khá can
    đảm, tỏ mình ra mạnh bạo!'
  hin-CV: अबशालोम ने अपने सेवकों को आदेश दे रखा था, “देखते रहना! जब अम्मोन दाखमधु
    से नशे में हो जाए, और जब मैं तुम्हें आदेश दूं, ‘अम्मोन पर वार करो,’ तब तुम उसे
    घात कर देना. ज़रा भी न झिझकना. स्वयं मैं तुम्हें यह आदेश दे रहा हूं; साहस बनाए
    रखना और वीरता दिखाना.”
  spa-BES: 'Ahora Absalón había dado órdenes a sus sirvientes, diciendo: Ahora, tomen
    nota cuando el corazón de Amnón se alegra con el vino; y cuando les diga: ataca
    a Amnón, mátalo sin miedo: ¿no te he dado órdenes? Séan fuertes y valientes.'
  tdx-tdx: 'Linili’ i Absalome amy zao o mpitoro’eo, ami’ty hoe: Inao, hey, naho falefale
    amy divaiy ty arofo’ i Amnone naho manao ty hoe ama’ areo iraho, Lafao t’i Amnone,
    le vonò, ko hembañe, tsy fa liniliko? Mahasibeha, naho mahimbaña.'
  tha-KJV: แล​้​วอ​ับซาโลมบัญชามหาดเล็กของท่านว่า “จงคอยดูว่าจิตใจของอัมโนนเพลิดเพลินด้วยเหล้าองุ่นเมื่อไร
    เมื่อเราสั่งเจ้าว่า ‘จงตีอัมโนน’ เจ้​าทั้งหลายจงฆ่าเขาเสีย อย่ากลัวเลย เราบัญชาเจ้าแล้วมิ​ใช่​หรือ
    จงกล้าหาญและเป็นคนเก่งกล้าเถิด”
  por-BR-2018: 'E havia Absalão dado ordem a seus criados, dizendo: Agora bem, olhai
    quando o coração de Amnom estará alegre do vinho, e em dizendo-vos eu: Feri a
    Amnom, então matai-o, e não temais; que eu vos o mandei. Esforçai-vos, pois, e
    sede valentes.'
  deu-ELO: 'Und Absalom gebot seinen Knaben und sprach: Sehet doch zu, wenn Amnon
    fröhlichen Herzens wird vom Wein, und ich zu euch spreche: Erschlaget Amnon! so
    tötet ihn, fürchtet euch nicht! Bin ich es nicht, der es euch geboten hat? Seid
    stark und seid tapfer!'
  eng-WYC-2018: And Absalom had made a feast as the feast of a king. And Absalom [had]
    commanded to his servants, and said, Espy ye, when Amnon is drunken of wine, and
    when I say to you, Smite ye, and slayeth him. Do not ye dread, for I am that command
    to you; be ye strengthened, and be ye strong men. (And Absalom made a feast like
    the feast of a king. And Absalom commanded to his servants, and said, Watch ye,
    so that when Amnon is drunk with wine, and I say to you, Strike ye him! that you
    kill him. Do not ye fear, for I am the one who command you to do this; be ye of
    good courage, and be ye strong men.)
  epo-epo: 'Kaj Abŝalom ordonis al siaj servantoj jene: Rigardu, mi petas, kiam la
    koro de Amnon gajiĝos de vino, kaj mi diros al vi, ke vi frapu Amnonon, tiam mortigu
    lin, ne timu; ĉar ja mi ordonis al vi; estu senhezitaj kaj kuraĝaj.'
  uig-PIN: 'Abxalom ɵz ƣulamliriƣa buyrup: Sǝgǝk turunglar, Amnon xarab iqip hux kǝyp
    bolƣanda, mǝn silǝrgǝ Amnonni urunglar desǝm, uni dǝrⱨal ɵltürünglar. Ⱪorⱪmanglar!
    Bularni silǝrgǝ buyruƣuqi mǝn ǝmǝsmu? Jür’ǝtlik bolup baturluⱪ kɵrsitinglar —
    dedi.'
  beo-beo: 'E da ea hawa: hamosu dunu ilima amane sia:i, “Dilia noga:le ba:ma! A:manone
    da adini baligili na dagoi galea, na da dilima sia:sea, e fane legema. Mae gigiluma!
    Na da amo nisu hamoi fawane sia:mu. Mae gigiluli, gasa fili, hedolo fama.”'
  tpi-OTNT: Apsalom i lusim Devit na i go bek long Balhasor, na em i tokim ol wokman
    bilong en olsem, “Long taim bilong pati, yupela i mas was gut long Amnon. Taim
    em i spak, bai mi tokim yupela na yupela i mas kilim em i dai. Yupela i no ken
    pret, long wanem, mi yet mi tokim yupela long kilim em. Olsem na yupela i mas
    kilim em tasol, na yupela i no ken surik.”
  hau-SA: Absalom ya umarci mutanensa ya ce, “Ku saurara! Sa’ad da Amnon ya bugu sosai
    da giya na kuma ce muku, ‘Ku bugi Amnon,’ sai ku kashe shi. Kada ku ji tsoro.
    Ashe, ba ni ne na ba ku wannan umarni ba? Ku yi ƙarfin hali, ku kuma yi jaruntaka.”
  uig-LAT: 'Abshalom öz ghulamlirigha buyrup: Segek turunglar, Amnon sharab ichip
    xush keyp bolghanda, men silerge Amnonni urunglar désem, uni derhal öltürünglar.
    Qorqmanglar! Bularni silerge buyrughuchi men emesmu? Jür’etlik bolup baturluq
    körsitinglar — dédi.'
  nde-nde: U-Abhisalomu walaya abantu bakhe wathi, “Lalelani! Nxa u-Amnoni esethabe
    kakhulu ngenxa yokunatha iwayini ngingathi kini, ‘Mbulaleni u-Amnoni!’ limbulale.
    Lingesabi. Kangiliphanga umlayo lo na? Qinani libe lesibindi.”
  ton-ton: ¶ Ka ko eni, kuo ʻosi hono tala ʻe ʻApisalomi ki heʻene kau tamaioʻeiki,
    ʻo pehē, “Mou vakai ʻoka fiefia ʻae loto ʻo ʻAmanoni ʻi he uaine, pea kau ka pehē
    ʻeau kiate kimoutolu, Tāʻi ʻa ʻAmanoni; mou toki tāmateʻi ia, ʻoua naʻa manavahē;
    ʻikai kuo u fekau ʻeau kiate kimoutolu? Mou lototoʻa pea fai mālohi.”
  ces-1613: 'Přikázal pak byl Absolon služebníkům svým, řka: Šetřte medle, když se
    rozveselí srdce Amnonovo vínem, a řeknu vám: Bíte Amnona, tedy zabíte jej. Nebojte
    se nic, nebo zdaliž jsem já nerozkázal vám? Posilňte se a mějte se zmužile.'
  eng-WMB: Absalom commanded his servants, saying, “Mark now, when Amnon’s heart is
    merry with wine; and when I tell you, ‘Strike Amnon,’ then kill him. Don’t be
    afraid. Haven’t I commanded you? Be courageous, and be valiant!”
  tam-TCV: அப்பொழுது அப்சலோம் தன் மனிதரிடம், “கேளுங்கள். அம்னோன் திராட்சைமது குடித்து
    மகிழ்ந்திருக்கும் வேளையில் நான் உங்களிடம் அம்னோனை வெட்டி வீழ்த்துங்கள் என்று சொல்வேன்.
    அப்பொழுது நீங்கள் பயப்படாமல் அவனைக் கொல்லவேண்டும். உங்களுக்கு உத்தரவிடுவது நான்
    அல்லவா? பலமும் தைரியமுமுள்ளவர்களாய் இருங்கள்” என்று கட்டளையிட்டான்.
  ceb-ULB: Gisugo ni Absalom ang iyang mga sulugoon sa pag-ingon, “Paminaw pag-ayo.
    Sa dihang magsugod si Amnon ug kahubog sa bino, ug kung moingon ako kaninyo, 'Atakiha
    si Amnon,' patya dayon siya. Ayaw kahadlok. Dili ba ako man ang nagsugo kaninyo?
    Pagmalig-on ug pagmaisog.”
  pol-UBG: 'Absalom zaś nakazał swoim sługom: Zauważcie, kiedy serce Amnona podochoci
    się winem, a gdy powiem wam: Zabijcie Amnona, zabijcie go, nie bójcie się. Ja
    bowiem nakazuję to wam. Bądźcie odważni i sprawcie się dzielnie.'
  agr-agr: '@see-verse:2SA.013.027'
  urd-GVU: ضیافت سے پہلے ابی سلوم نے اپنے ملازموں کو حکم دیا، ”سنیں! جب امنون مَے
    پی پی کر خوش ہو جائے گا تو مَیں آپ کو امنون کو مارنے کا حکم دوں گا۔ پھر آپ کو
    اُسے مار ڈالنا ہے۔ ڈریں مت، کیونکہ مَیں ہی نے آپ کو یہ حکم دیا ہے۔ مضبوط اور دلیر
    ہوں!“
  deu-1912: 'Absalom aber gebot seinen Leuten und sprach: Sehet darauf, wenn Amnon
    guter Dinge wird von dem Wein und ich zu euch spreche: Schlagt Amnon und tötet
    ihn, daß ihr euch nicht fürchtet; denn ich hab''s euch geheißen. Seid getrost
    und frisch daran!'
  kan-2017: ಇದಕ್ಕೆ ಮೊದಲೇ ಅಬ್ಷಾಲೋಮನು ತನ್ನ ಆಳುಗಳಿಗೆ, “ಕೇಳಿರಿ, ಅಮ್ನೋನನು ದ್ರಾಕ್ಷಾರಸ ಕುಡಿದು
    ಮತ್ತನಾಗಿರುವಾಗ ನಾನು ಹೊಡೆಯಬೇಕೆಂದು ಹೇಳಿದ ಕೂಡಲೆ ಅವನನ್ನು ಹೊಡೆದು ಕೊಂದುಹಾಕಿರಿ. ಹೆದರಬೇಡಿರಿ,
    ನಿಮಗೆ ಆಜ್ಞಾಪಿಸಿದವನು ನಾನಲ್ಲವೇ? ಧೈರ್ಯದಿಂದಿರಿ ಮತ್ತು ಶೂರರಾಗಿರಿ” ಎಂದು ಹೇಳಿದನು.
  yap-yap: 'me yog ngak e pi tapigpig rok ni ga’ar: “Mu fal’eged i yaliy Amnon ko
    ngiyal’ nike yo’or ban’en nike unum, ma aram e nap’an ni gu ra pi’ e thin nge
    yib, min thang e fan rok. Dab murusgad. Ya gag e bay gu fek malngin. Mu cheag
    niged gimed ma dab mu tuntun gad!”'
  hlt-MCSB: Te vaengah Absalom loh a tueihyoeih rhoek te a uen tih, “Misurtui lamloh
    Amnon kah lungbuei a umya vaengah hmu uh laeh, nangmih taengah, 'Amnon te ngawn
