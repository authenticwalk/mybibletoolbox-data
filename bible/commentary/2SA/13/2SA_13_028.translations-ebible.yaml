  ilo-ULB: Binilin ni Absalom dagiti adipenna a kunana, “Denggenyo a nalaing. No mangrugi
    a mabartek iti arak ni Amnon, ken no ibagak kadakayo, 'Darupenyo ni Amnon,' papatayenyo
    ngarud isuna. Saankayo nga agbuteng. Saan kadi a binilinkayo? Papigsaenyo ti nakemyo
    ken agbalinkayo a natured.”
  kpg-kpg: ga helekai gi ana gau hai hegau, “Goodou mmada gi humalia, di madagoaa
    o Amnon gu libaliba, gei au ga hagadaba, goodou daaligidia. Goodou hudee mmaadagu.
