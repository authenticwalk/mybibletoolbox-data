  kan-OKCV: ಆದರೆ ದಾವೀದನ ಸಹೋದರನಾದ ಶಿಮೆಯನ ಮಗನಾಗಿರುವ ಯೋನಾದಾಬನು ದಾವೀದನಿಗೆ, “ಒಡೆಯನೇ, ನನ್ನ
