verse: 2SA.013.032
translations:
  mal-C: 'എന്നാൽ ദാവീദിന്റെ സഹോദരൻ ശിമെയിയുടെ മകനായ യോനാദാബു പറഞ്ഞു: “അവർ രാജകുമാരന്മാരെയെല്ലാം
    വധിച്ചു എന്ന് എന്റെ യജമാനൻ ധരിക്കരുതേ! അമ്നോൻമാത്രമേ മരിച്ചിട്ടുള്ളൂ. തന്റെ സഹോദരിയായ
    താമാറിനോട് അമ്നോൻ ബലാൽക്കാരം പ്രവർത്തിച്ച നാൾമുതൽ അബ്ശാലോമിന്റെ മുഖത്ത് ഈ ഉദ്ദേശ്യം
    പ്രകടമായിരുന്നു.'
  deu-TKW: 'Da ergriff Jonadab, der Sohn von Davids Bruder Simea, das Wort und sprach:
    Mein Herr, denke nicht, man habe die jungen Leute, die königlichen Prinzen, alle
    ums Leben gebracht: vielmehr ist Amnon alleine tot, denn über Absaloms Gesicht
    lag ein unheilverkündender Zug seit dem Tage, da jener seine Schwester Thamar
    entehrt hatte.'
  lin-lin: 'Kasi Yonadabi, mwana mobali ya Shimea, ndeko mobali ya Davidi, alobaki :
    « Tika ete nkolo na ngai akanisa te ete babomi bana mibali nyonso ya mokonzi !
    Ezali Aminoni kaka moto akufi, pamba te, wuta mokolo oyo Aminoni asangisaki na
    makasi nzoto na Tamari, ndeko na ye ya mwasi, Abisalomi azwaki mokano ya koboma
    ye.'
  eng-LSV: And Jonadab son of Shimeah, David’s brother, answers and says, “Do not
    let my lord say, The whole of the young men, the sons of the king, they have put
    to death; for Amnon alone [is] dead, for it has been appointed by the command
    of Absalom from the day of his humbling his sister Tamar;
  eng-GNV: 'And Ionadab the sonne of Shimeah Dauids brother answered and sayde, Let
    not my lord suppose that they haue slayne all the yong men the Kings sonnes: for
    Amnon onely is dead, because Absalom had reported so, since hee forced his sister
    Tamar.'
  eng-WEBSTER: 'And Jonadab, the son of Shimeah David''s brother, answered and said,
    Let not my lord suppose that they have slain all the young men the king''s sons;
    for Amnon only is dead: for by the appointment of Absalom this hath been determined
    from the day that he forced his sister Tamar.'
  nhw-BL: 'Huan teipa tlananquili Jonadab, icone Simea catli elqui iicni David, huan
    quiilhui: ―Tlanahuatijquetl David, amo ximoilhui para nochi moconehua quinmictijque.
    ¡Amo! San Amnón quimictijque, pampa Absalón motemacatoya quimictis ipan nopa tonali
    quema quiixpanoc iicni, Tamar.'
  swh-ONEN: Lakini Yonadabu mwana wa Shimea, nduguye Daudi, akasema, “Bwana wangu
    asifikiri kwamba wamewaua wana wote wa mfalme; ni Amnoni peke yake ndiye alikufa.
    Hili limekuwa kusudi la moyo wa Absalomu tangu siku ile Amnoni alipomtendea jeuri
    Tamari, dada yake.
  bba-bba: Yonɑdɑbu, Dɑfidin mɔɔ Sɑmɑn bii, u ɡeruɑ u nɛɛ, yinni, ɑ ku nɛɛ, bɑ wunɛn
    bibu kpuro ɡo. Domi Amɔɔ tɔnɑwɑ u ɡu. Sɑɑ dɔmɑ tèn di u kɑ Tɑmɑɑ kpunɑ kɑ dɑm
    mi, yerɑ Abusɑlɔmu u kɑ bwisikɑ u nùn ɡo.
  eng-KJVCPB: 'And Jonadab, the son of Shimeah David’s brother, answered and said,
    Let not my lord suppose that they have slain all the young men the king’s sons;
    for Amnon only is dead: for by the appointment of Absalom this hath been determined
    from the day that he forced his sister Tamar.'
  luo-luo: To Jonadab wuod Shimea ma owadgi Daudi, nowachone niya, “Ruodha kik par
    ni gisenego yawuot ruoth duto. En mana Amnon kende ema otho. Abisalom osebedo
    gi paroni e chunye chakre chiengʼ mane Amnon oterore gi nyamin-gi Tamar githuon.
  meu-meu: A Ionadab, David tadina Simea natuna, eto, Egu lohia na basine laloa hari
    eregabe taudia, hanua pavapavana natuna, na iboudiai vada e aladia mase; Amnon
    sibona vada e mase, Absalom ena haheḡani dainai, badina be lalona unu vada e hadaia
    toma, hari Amnon ese taihuna Tamara e hadikaia dinana amo ema bona harihari.
  npi-ULB: दाऊदका दाजु शिमाहका छोरा योनादाबले जवाफ दिए र भने, “तिनीहरूले सबै जवानलाई
    मारेका छन् भनेका कुरामा मेरा मालिकले विश्‍वास नगर्नुहोस्, किनकि अमनोन मात्र मरेका
    छन् । अमनोनले अब्शालोमकी बहिनी तामारलाई दुर्व्यवहार गरेकै दिनदेखि तिनले यो योजना
    बनाएका छन् ।
  yor-yor: Jonadabu ọmọ Ṣimea arákùnrin Dafidi sì dáhùn ó sì wí pé, “Kí olúwa mi ọba
    má ṣe rò pé wọ́n ti pa gbogbo àwọn ọ̀dọ́mọdékùnrin àwọn ọmọ ọba; nítorí pé Amnoni
    nìkan ṣoṣo ni ó kú, nítorí láti ẹnu Absalomu wá ni a ti pinnu rẹ̀ láti ọjọ́ tí
    ó ti fi agbára mú Tamari àbúrò rẹ̀.
  ind-ind: Tetapi Yonadab berkata, “Tuanku, jangan menyangka bahwa semua anak laki-lakimu
    sudah terbunuh. Hanya Amnon yang dibunuh. Absalom sudah merencanakan hal ini sejak
    Amnon memperkosa Tamar, adiknya.
  pes-OPCB: 'اما در این بین، یوناداب (پسر شمعی و برادرزادهٔ داوود) وارد شد و گفت:
    «همه کشته نشده‌اند! فقط امنون به قتل رسیده است. ابشالوم این نقشه را وقتی کشید
    که امنون به خواهرش تجاوز کرد. خاطرجمع باشید همهٔ پسرانتان نمرده‌اند! فقط امنون
    مرده است.»'
  tgl-ULB: Sumagot at sinabi ni Jehonadab anak na lalaki ni Simea, kapatid na lalaki
    ni David, “Huwag hayaan maniwala ang aking amo na pinatay nila ang lahat ng binatang
    anak ng hari, dahil si Amnon lamang ang namatay. Binalak ito ni Absalom mula sa
    araw na nilapastangan ni Amnon ang kaniyang kapatid na babaeng si Tamar.
  hui-hui: Ani heagola Debidi hamene Sama igini Yonadaba ibugua Debidihondo lalu,
    I̱naga haguane-o í̠na bi o layagoni mo henene nahabe. Tigua í̠ igini bibahende
    bai nahe mbiraore Amanono hangu baya. Amanono hangu bo wahayadagoni irane bamba
    ibugua Abasalomo mbalini Tama kayu biyagonaga keba ho haabo henego ani howa áyu
    bayadagoni. Abasalomo ibunaga denguini aruma howa keba ho haga biane hondowa ibugua
    ogoniore bule kalo manda binigobi áyu Amanono bo wahaya.
  mya-mya: သို့​ရာ​တွင်​ဒါ​ဝိဒ်​၏​အစ်​ကို​ရှိ​မာ​၏​သား ယော​န​ဒပ်​က``အ​ရှင်​မင်း​ကြီး၊
    အရှင်​၏​သား တော်​အား​လုံး​ကို​သတ်​လိုက်​ကြ​သည်​မ​ဟုတ် ပါ။ အာ​မ​နုန်​တစ်​ယောက်​တည်း​ကို​သာ​သတ်
    ခြင်း​ဖြစ်​ပါ​သည်။ အ​ဗ​ရှ​လုံ​သည်​မိ​မိ​၏ နှ​မ​တော်​တာ​မာ​ကို​အာ​မ​နုန်​မ​တ​ရား
    ပြု​ကျင့်​သည့်​နေ့​မှ​စ​၍ ဤ​အ​မှု​ကို​ပြု​ရန် စိတ်​ပိုင်း​ဖြတ်​ထား​ကြောင်း​သူ​၏​မျက်​နှာ
    တွင်​ပေါ်​ပါ​၏။-
  bod-N: དེ་ནས་དཱ་བིད་ཀྱི་གཅེན་པོ་ཤིམ་ཨ་ཡི་བུ་ཡོ་ན་དབ་ཀྱིས། ཀྱེ་ཇོ་བོ་ལགས། དེ་དག་གིས་རྒྱལ་སྲས་དར་ལ་བབ་པ་ཐམས་ཅད་བཀུམ་པར་མ་དགོངས་ཤིག
    ཨམ་ནོན་འབའ་ཞིག་བཀུམ་པའོ། །ཨམ་ནོན་གྱིས་ཨབ་ཤཱ་ལོམ་གྱི་སྲིང་མོ་ཐལ་མཱར་ལ་བཙན་གཡེམ་བྱས་པའི་ཉིན་ནས་བཟུང་།
    ཨབ་ཤཱ་ལོམ་གྱིས་འདི་ལྟར་བགྱི་བའི་སེམས་ཐག་བཅད་པ་རེད།
  sna-sna: Asi Jonadhabhu mwanakomana waShimea, mukoma waDhavhidhi, akati, “Ishe wangu
    ngaarege kufunga kuti vauraya machinda ake ose; Amunoni oga ndiye afa. Izvi zvakagara
    zviri muurongwa hwaAbhusaromu kubvira musi wakabatwa chibharo hanzvadzi yake Tamari
    naAmunoni.
  spa-BLM: 'Jonadab hijo de Simea, hermano de David, respondió: “No deje mi señor
    suponer que han matado a todos los jóvenes, hijos del rey, pues sólo Amnón ha
    muerto; porque por designación de Absalón esto ha sido determinado desde el día
    en que forzó a su hermana Tamar.'
  cac-cac: 'Palta a vin̈aj Jonadab yuninal vin̈aj Simea, yuc''tac vin̈aj rey David
    chi'', ix yal vin̈ d''a vin̈ rey chi'' icha tic: —Mamin rey, man̈ a na'' icha
    chi''. Maj chamlaj eb'' vin̈ uninal chi'' smasanil, an̈ej vin̈aj Amnón ix chami,
    yujto icha chi'' ix aj snaan vin̈aj Absalón d''a spatic vin̈, yictax ix yixtan
    ix Tamar vin̈.'
  swh-ULB: Yehonadabu mwana wa Shama, nduguye Daudi, akajibu na kusema, “Bwana wangu
    asidhani kuwa vijana wote ambao ni wana wa mfalme wameuawa, kwa maana ni Amnoni
    pekee ndiye aliyeuawa. Absalomu alilipanga jambo hili tangu siku ile Amnoni alivyomwaribu
    Tamari, dada yake.
  bel-bel: 'Але Ёнадаў, сын Самая, брата Давідавага, сказаў: хай ня думае гаспадар
    мой, што ўсіх хлопцаў, царскіх сыноў, забілі; адзін толькі Амнон памёр, бо ў Авэсалома
    быў гэты намысел з таго дня, як Амнон зьняславіў сястру ягоную;'
  deu-ELBBK: 'Da hob Jonadab, der Sohn Schimeas, des Bruders Davids, an und sprach:
    Mein Herr sage nicht: Sie haben alle die Jünglinge, die Söhne des Königs, getötet;
    denn Amnon allein ist tot; denn nach dem Beschluss Absaloms war es festgestellt
    von dem Tag an, da er seine Schwester Tamar geschwächt hat.'
  mbb-OT: Piru migkaǥi si Jonadab he anak te suled ni David he si Simea, “Mahal he
    Hadì, wazà mepatey is langun he menge anak nu he maama, kekenà, iyan dà si Amnon.
    Neuǥet dà he duen planu ni Absalom te kedhimetayi zin ki Amnon puun dà dutun te
    andew te kedleyuǥa ni Amnon te suled din he si Tamar.
  mal-2015: 'എന്നാൽ ദാവീദിന്റെ ജ്യേഷ്ഠനായ ശിമെയയുടെ മകനായ യോനാദാബ് പറഞ്ഞതു: അവർ രാജകുമാരന്മാരായ
    യുവാക്കളെ ഒക്കെയും കൊന്നുകളഞ്ഞു എന്നു യജമാനൻ വിചാരിക്കരുതു; അമ്നോൻ മാത്രമെ മരിച്ചിട്ടുള്ളു;
    തന്റെ സഹോദരിയായ താമാരിനെ അവൻ അവമാനിച്ച നാൾമുതൽ അബ്ശാലോമിന്റെ മുഖത്തു ഈ നിർണ്ണയം
    കാണ്മാൻ ഉണ്ടായിരുന്നു.'
  rmc-rmc: 'Sas paš leste o Jonadab, le Davidoskre phraleskro čhavo, saveske sas dad
    o Šimeah. O Jonadab phenďa: „Te na gondoľinel peske miro raj, hoj o Absolon murdarďa
    savore tire čhaven. Muľa ča o Amnon. Bo dičholas pro Absolon, hoj kamel le Amnon
    te murdarel akorestar, sar našilu pašľiľa la Tamaraha.'
  pes-OPV: 'اما یوناداب بن شمعی برادر داود متوجه شده، گفت: «آقایم گمان نبرد که جمیع
    جوانان، یعنی پسران پادشاه کشته شده‌اند، زیرا که امنون تنها مرده است چونکه این،
    نزدابشالوم مقرر شده بود از روزی که خواهرش تاماررا ذلیل ساخته بود.'
  ron-1924: 'Ионадаб, фиул луй Шимея, фрателе луй Давид, а луат кувынтул ши а зис:
    „Сэ ну крядэ домнул меу кэ тоць тинерий, фиий ымпэратулуй, ау фост учишь, кэч
    нумай Амнон а мурит; ачаста есте урмаря уней хотэрырь а луй Абсалом дин зиуа кынд
    Амнон а нечинстит пе сорэ-са Тамар.'
  ben-OBCV: কিন্তু দাউদের ভাই শিমিয়ের ছেলে যোনাদব বলল, “আমার প্রভু মনে করবেন না যে
    তারা রাজার সব ছেলেকে মেরে ফেলেছে; শুধু অম্নোনই মরেছে। যেদিন অম্নোন অবশালোমের বোন
    তামরকে ধর্ষণ করল, সেদিন থেকেই অবশালোম এরকম করতে বদ্ধপরিকর ছিল।
  som-som: Markaasaa Yoonaadaab, oo ahaa ina Shime'aah Daa'uud walaalkiisii ayaa ugu
    jawaabay, Sayidkaygiiyow, ha moodin in la wada laayay wiilashii boqorka oo dhan,
    laakiinse waxaa dhintay Amnoon oo keliya, waayo, Absaaloom taas wuu goostay, wuuna
    ku talo jiray tan iyo maalintii uu Amnoon xoogay walaashiis Taamaar.
  lat-VUC: 'Respondens autem Jonadab filius Semmaa fratris David, dixit: Ne æstimet
    dominus meus rex quod omnes pueri filii regis occisi sint: Amnon solus mortuus
    est, quoniam in ore Absalom erat positus ex die qua oppressit Thamar sororem ejus.'
  eng-ASVBT: 'And Jonadab, the son of Shimeah, David’s brother, answered and said,
    Let not my lord suppose that they have killed all the young men the king’s sons;
    for Amnon only is dead: for by the appointment of Absalom this hath been determined
    from the day that he forced his sister Tamar.'
  ita-1885: 'Ma Ionadab, figliuolo di Sima, fratello di Davide, parlò a Davide, e
    disse: Il mio signore non dica: Tutti i giovani, figliuoli del re, sono stati
    uccisi; perciocchè Amnon solo è morto! imperocchè, per lo comandamento di Absalom,
    è stato eseguito questo, ch''egli avea proposto fin dal giorno che Amnon violò
    Tamar, sua sorella.'
  eng-LXXUP: And Jonadab the son of Shimeah brother of David, answered and said, Let
    not my lord the king say that he has slain all the young men the sons of the king,
    for Amnon only of them all is dead; for he was appointed to death by the mouth
    of Absalom from the day that he humbled his sister Tamar.
  eng-ULB: Jonadab son of Shimeah, David's brother, answered and said, “Let not my
    master believe that they have killed all the young men who are the king's sons,
    for Amnon only is dead. Absalom has planned this from the day that Amnon violated
    his sister Tamar.
  spa-VBL: 'Pero Jonadab, hijo de Simea, hermano de David, le dijo: “Su Majestad no
    debe pensar que han matado a todos los hijos del rey; sólo ha muerto Amnón. Absalón
    lo ha estado planificando desde el día en que Amnón violó a su hermana Tamar.'
  fra-_FOB: 'Et Jonadab, fils de Shimea, frère de David, prit la parole et dit: Que
    mon seigneur ne dise point qu''on a tué tous les jeunes gens, fils du roi; car
    Amnon seul est mort; et c''était là le dessein d''Absalom depuis le jour où Amnon
    outragea Tamar sa sœur.'
  mal-mal: 'എന്നാൽ ദാവീദിന്റെ ജ്യേഷ്ഠനായ ശിമെയയുടെ മകനായ യോനാദാബ് പറഞ്ഞത്: “അവർ രാജകുമാരന്മാരായ
    യുവാക്കളെ എല്ലാവരെയും കൊന്നുകളഞ്ഞു എന്ന് യജമാനൻ വിചാരിക്കരുത്; അമ്നോൻ മാത്രമേ
    മരിച്ചിട്ടുള്ളു; തന്റെ സഹോദരിയായ താമാരിനെ അവൻ ബലാല്ക്കാരം ചെയ്ത ദിവസംമുതൽ അബ്ശാലോമിന്റെ
    മുഖത്ത് ഈ തീരുമാനം കാണുവാൻ ഉണ്ടായിരുന്നു.'
  urd-GVR: Phir Dāūd kā bhatījā Yūnadab bol uṭhā, “Mere āqā, āp na socheṅ ki unhoṅ
    ne tamām shahzādoṅ ko mār ḍālā hai. Sirf Amnon mar gayā hogā, kyoṅki jab se us
    ne Tamr kī ismatdarī kī us waqt se Abīsalūm kā yihī irādā thā.
  suz-BL: मिनु दाऊद आ लोक्‍ब शिमेआह आ तौ योनादाबम “आं प्रभु, मेकोमी पिप आ तौ नेल्‍ल
    साइक्‍तु, दे ममिम्‍तीन। अम्‍नोन कली ला साइश्‍शो बाक्‍ब। अम्‍नोनम तामार कली बिथोलो
    सेला नाक्‍त रे अब्‍सालोम आ कुल राव किक्‍शो तांइसीशो बाक्‍ब।
  ita-1927: 'Ma Jonadab, figliuolo di Shimea, fratello di Davide, prese a dire: “Non
