    i di laangi o Amnon dela ne hai dana hai huaidu gi Tamar.
  uig-ARA: 'ئەمما داۋۇتنىڭ ئاكىسى شىمېئاھنىڭ ئوغلى يوناداب ئۇنىڭغا: ــ غوجام، ئۇلار
    پادىشاھنىڭ ئوغۇللىرى بولغان ھەممە يىگىتلەرنى ئۆلتۈردى، دەپ خىيال قىلمىسىلا. چۈنكى
    پەقەت ئامنون ئۆلدى؛ ئۇ ئىش ئامنوننىڭ ئابشالومنىڭ سىڭلىسى تامارنى خار قىلغان كۈندىن
    باشلاپ ئابشالومنىڭ ئاغزىدىن چىقارمىغان نىيىتى ئىدى.'
  sus-sus: Dawuda taara Simeya xa di xɛmɛ Yonadabo, naxa a fala a bɛ, «N marigi, i
    xa di xɛmɛ birin xa mu faxaxi. Aminon gbansan nan faxaxi. Na natɛ nu na Abisalomi
    furi kabi Aminon dutunxi a maaginɛ Tamari ma tɛmui naxɛ.
  pon-2006: A Sonadap, nein rien Depit ohl, ede Samma, ahpw patohwan, “Maing, Wasa
    Lapalap, irail sohte kemehla sapwellimomwi pwutak ko koaros. Amnon kelehpw me
    mehla. Komw kak kadehde mwomwen Apsalom me e koasoakoasoane soahng wet sang ni
    rahn me Amnon angkehlailiong rie Damar.
  ksd-ksd: 'Ma Ionadab, natu i Simea dir turana ma David, i ga biti: Koko kaugu luluai
    na nuk ia ba dia tar doko ra umana barmana ra umana natu i ra king par; tago Amnon
    ika i virua; tago Absalom i ga nuk vaninare go ra magit papa ra bung ba Amnon
    i ga vo pa taina Tamar.'
  tur-YTC: David'in kardeşi Şimeah'ın oğlu Yonadav, “Efendim, bütün gençleri, kralın
    oğullarının hepsini öldürdüklerini sanmasın, çünkü yalnız Amnon öldü; çünkü Avşalom'un
    tayiniyle, kız kardeşi Tamar'ı zorladığı günden beri bu kararlaştırılmıştı.
  grc-BRENT: Καὶ ἀπεκρίθη Ἰωναδὰβ υἱὸς Σαμαὰ ἀδελφοῦ Δαυὶδ, καὶ εἶπε, μὴ εἰπάτω ὁ
    κύριός μου ὁ βασιλεὺς ὅτι πάντα τὰ παιδάρια τοὺς υἱοὺς τοῦ βασιλέως ἐθανάτωσεν,
    ὅτι Ἀμνὼν μονώτατος ἀπέθανεν, ὅτι ἐπὶ στόματος Ἀβεσσαλὼμ ἦν κείμενος ἀπὸ τῆς ἡμέρας
    ἧς ἐταπείνωσε Θημὰρ τὴν ἀδελφὴν αὐτοῦ.
  ind-AYT: Akan tetapi, Yonadab anak Simea, kakak Daud, berkata, “Tuanku jangan menyangka
    bahwa semua anak raja itu telah dibunuh, sebab hanya Amnon yang mati. Sesungguhnya,
    Absalom telah berniat menyusun keputusan itu terhadapnya, sejak hari ketika Amnon
    memerkosa Tamar, adiknya.
  nya-nya: Koma Yehonadabu mwana wa Simea, mʼbale wake wa Davide anati, “Mbuye wanga
    mfumu musaganize kuti wapha ana onse a mfumu; wafa ndi Amnoni yekha. Awa ndiwo
    akhala maganizo a Abisalomu kuyambira tsiku limene Amnoni anagwirira mlongo wake
    Tamara.
  hrv-hrv: 'Ali Jonadab, sin Davidova brata Šimeja, progovori ovako: “Neka ne govori
    moj gospodar da su pobili sve mladiće, kraljeve sinove, jer je poginuo samo Amnon:
    na Abšalomovu licu mogla se predviđati nesreća od onoga dana kad je Amnon osramotio
    njegovu sestru Tamaru.'
  mps-mps: Tiali goli, Jonadap, te Samago ogwa, te Devitgo ama, agai Devitba te tama
    po walali, “King o, nago te poba homu munu me mugio. Augwaligo te nago ogwa dabe
    tigidali me ela mubeo. Menio. Augwaligo te Amnon deli naga elali. Te page te tama
    telaluali. Polobadu Amnongo te dwai kolesaga Tamarba yali, te Apsalomgo abe da,
    tama tiyu, Apsalomgo te dwai kolesaga wei ponabo homu elalu, sesemane sogo te
    homu kone palaludu genama, tama te Amnon ela muanio. Eno koneanio, Apsalomgo te
    homu elalubo, magi baso meni, eno aga gesabidi te be hulia si tiwai elalubo suali.
  tpi-tpi: Tasol Jonadap, pikinini man bilong Sama, brata bilong Devit, em i tokim
    Devit olsem, “King, yu no ken bilipim dispela tok. Ol i no kilim olgeta pikinini
    bilong yu. Nogat. Ol i kilim Amnon wanpela tasol. Ating as bilong dispela i olsem.
    Bipo Amnon i bin mekim pasin nogut long Tamar, susa bilong Apsalom, olsem na Apsalom
    i tingting oltaim long bekim dispela rong na kilim Amnon i dai. Mi save long dispela
    tingting bilong Apsalom, long wanem, mi lukim pes bilong en i tudak.
  dan-1931: 'Men Jonadab Davids Broder Sjim''as Søn, tog til Orde og sagde: “Min Herre
    må ikke tro, at de har dræbt alle de unge Kongesønner; kun Amnon er død, thi der
    har været noget ved Absaloms Mund, som ikke varslede godt, lige siden den Dag
    Amnon krænkede hans Søster Tamar.'
  vie-OVCB: 'Lúc ấy, Giô-na-đáp, con Si-mê-i, anh Đa-vít, lên tiếng: “Không phải tất
    cả các hoàng tử đều bị giết đâu. Chỉ một mình Am-nôn chết mà thôi. Vì Áp-sa-lôm
    đã chủ tâm xếp đặt việc này từ ngày Ta-ma bị Am-nôn cưỡng hiếp.'
  guj-2017: પણ દાઉદના ભાઈ, શિમઆના પુત્ર, યોનાદાબે દાઉદને કહ્યું, “મારા માલિક એવું
    માની લેવાની જરૂર નથી. આબ્શાલોમે રાજાના સર્વ જુવાન દીકરાઓને મારી નાખ્યા છે, તમામને
    નહિ ફક્ત આમ્નોનને જ મારી નાખવામાં આવ્યો છે. જે દિવસે આમ્નોને તેની બહેન તામાર ઉપર
    બળાત્કાર કર્યો, ત્યારથી આબ્શાલોમે આ તરકટ રચ્યું હતું.
  pon-2006A: A Sonadap, nein rien Depit ohl, ede Samma, ahpw patohwan, “Maing, Wasa
    Lapalap, irail sohte kemehla sapwellimomwi pwutak ko koaros. Amnon kelehpw me
    mehla. Komw kak kadehde mwomwen Apsalom me e koasoakoasoane soahng wet sang ni
    rahn me Amnon angkehlailiong rie Damar.
  por-BRBSL: 'Jonadab, filho de Siméia, irmão de David, respondeu: “Não deixe meu
    senhor supor que mataram todos os jovens, os filhos do rei, pois só Amnon está
    morto; pois com a nomeação de Absalão isso foi determinado desde o dia em que
    ele forçou sua irmã Tamar.'
  cth-cth: Devit e a hmau Shimeah capa Jonadab ni, ka bawipa ni siangpahrang e a canaw
    heh a thei tie yuem hanh naseh. Bangkongtetpawiteh, kadout e teh Amnon dueng doeh.
    A tawncanu Tamar pacekpahleknae koehoi hete hno heh Absalom ni kâ a poe e patetlah
    sut pouk e lah ao toe.
  twi-twi: Nanso ankyɛ biara na Yonadab a ɔyɛ Dawid nuabarima Simea babarima no beduu
    hɔ kae se, “Dabi, ɛnte saa. Ɛnyɛ wo mma no nyinaa na wɔakunkum wɔn. Amnon nko
    ara na wɔakum no. Efi bere a Amnon too ne nuabea Tamar mmonnaa no, na Absalom
    yɛɛ nʼadwene saa.
  hlt-hlt: Tedae David maya Shimeah capa Jonadab loh a doo tih, “Ka boeipa loh manghai
    capa camoe rhoek la rhenten thui boeh. Amnon amah bueng ni a ngawn uh. A ngannu
    Tamar te a poeih pah hnin lamloh anih te Absalom loh a ka dongah a ngawn tangtae
    la a khueh coeng.
  tbz-SIM: 'Kɛ̀ Dɑfiti kóo kótì birɛ Yonnɑdɑbuu bɛ́i nkɛ dɔ̀: Okpɑ̀ɑ̀tì ɑ yɛ̀mmɛ̀
    bɑ́ ndò nhɑ kó bɛdɑpɑ̀mbɛ̀ ku bɛmɔu, Amunɔɔ mɑ́ɑ̀ ndi bɛ̀ kùɔmɛ̀, nɛ̀ ò cɑ̀kɛ
    dìì yiè ndi Tɑmɑɑ dɛ kó mɛyɛ̀mmɛ̀ tɑmɛ̀ Abusɑdɔmmu.'
  msy-2020: Ezɨ Devitɨn aveghbuam Sama, an otarim Jonadap kamaghɨn Devit mɨgei, “Nan
    gumazir ekiam, nɨ nɨghnɨzir gavgavim akar kabar ikian markɨ. Me nɨn otariba bar
    me mɨsoghezɨ me ariaghirezir puvatɨ. Me Amnonra mɨsoghezɨ an areme. Bizir kamɨn
    mɨngarim kamakɨn, Amnon faragha arazir kurabar Apsalomɨn buaramizim Tamar gami.
    Ezɨ Apsalom zurara dughiabar bizir kam gɨnɨghnɨghavɨra ikia, Amnon mɨsoghezɨ an
    areme. Kɨ Apsalomɨn guamɨn garima a mɨtarmangizɨ, kɨ an nɨghnɨzim gɨfo.
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑfiiti tɑɑlʋ Sɑmmɑ pǝyɑlʋ Yonɑtɑpɩ tɔmɑ sɩ: Tɑ cɑɑ, Amǝnɔŋ tike
    kɛ pɑ kʋwɑ, pǝ tɑɣɑ nyɑ́ pǝyɑlɑɑ tǝnɑ. Apǝsɑlɔm kɑ hɑɣɑ-ɩ nɑ ɩ tɑɑ kɛ́ timpi ɩ
    kɑ wɑkǝlɑ ɩ́lɛ́ ɩ neu tɔɣɔ.'
  azb-azb: 'Davudun qardaşı Şimanın oğlu Yonadav belə dedi: «Ağam bütün gəncləri,
    şahzadələri ölmüş zənn etməsin, təkcə Amnon ölüb. Ona görə ki o, ögey bacısı Tamarı
    zorladığı gündən bəri Avşalom bu niyyətdə idi.'
  eng-DBY: And Jonadab, the son of Shimeah David's brother, answered and said, Let
    not my lord suppose that they have slain all the young men the king's sons; for
    Amnon only is dead; for by the appointment of Absalom this has been determined
    from the day that he humbled his sister Tamar.
  hin-2017: तब दाऊद के भाई शिमआह के पुत्र योनादाब ने कहा, “मेरा प्रभु यह न समझे कि
    सब जवान, अर्थात् राजकुमार मार डाले गए हैं, केवल अम्नोन मारा गया है; क्योंकि जिस
    दिन उसने अबशालोम की बहन तामार को भ्रष्ट किया, उसी दिन से अबशालोम की आज्ञा से ऐसी
    ही बात निश्चित थी।
  wol-KYG: 'Ci kaw loolu Yonadab doomu magu Daawuda Simeya, daldi wax ak baayam Daawuda.
    Mu ne: «Buur sang bi, bul defe ne sa doom yépp lañu rey de. Amnon rekk a dee,
    te mooy la Absalom dogu woon keroog ba Amnon torxalee rakkam Tamar.'
  eng-YLT: And Jonadab son of Shimeah, David's brother, answereth and saith, 'Let
    not my lord say, The whole of the young men, the sons of the king, they have put
    to death; for Amnon alone [is] dead, for by the command of Absalom it hath been
    appointed from the day of his humbling Tamar his sister;
  eng-WYC-2017: But Jonadab, the son of Shimeah, brother of David, answered and said,
    My lord the king, guess thou not, that all the young men, and sons of the king,
    be slain; Amnon alone is dead, for he was set in hatred to Absalom, from the day
    in which he oppressed Tamar, his sister.
  eng-WMBB: Jonadab the son of Shimeah, David’s brother, answered, “Don’t let my lord
    suppose that they have killed all the young men, the king’s sons, for Amnon only
    is dead; for by the appointment of Absalom this has been determined from the day
    that he forced his sister Tamar.
  urd-GVH: फिर दाऊद का भतीजा यूनदब बोल उठा, “मेरे आक़ा, आप न सोचें कि उन्होंने तमाम
    शहज़ादों को मार डाला है। सिर्फ़ अमनोन मर गया होगा, क्योंकि जब से उसने तमर की इसमतदरी
    की उस वक़्त से अबीसलूम का यही इरादा था।
  rug-rug: Ba se Zonadabi sa tuna koreo e Simea sapu sa tasina e Devita si zama, “Baṉara,
    lopu va mate betoi rini sari na tumu koreo. Telena mo e Amanoni si mate. Boka
    tumae nia mo goi sa binalabala te Abusalamu sapu na kukiti nia sa podalaena tu
    koasa totoso ṉoṉovalia sa sa tasina se Tama.
  gaz-gaz: Yoonaadaab ilmi Shimeʼaa ilmi obboleessa Daawit sun garuu akkana jedhe;
    “Gooftaan koo waan isaan ilmaan mootichaa hunda fixan hin seʼin; Amnoon qofatu
    duʼe. Kunis waan Abesaaloom erga Amnoon obboleettii isaa Taamaarin humnaan gudeedee
    jalqabee itti yaadaa turee dha.
  fra-LSG: 'Jonadab, fils de Schimea, frère de David, prit la parole et dit: Que mon
    seigneur ne pense point que tous les jeunes gens, fils du roi, ont été tués, car
    Amnon seul est mort; et c’est l’effet d’une résolution d’Absalom, depuis le jour
    où Amnon a déshonoré Tamar, sa sœur.'
  yal-yal: Koni Yonadabo, Simeyaa dii xɛmɛna, Dawudaa ngaxakedenna, na yi falan tongo,
    a naxa, “N kanna, i nama a miri a e bata i ya diine birin faxa. Aminon nan keden
    faxaxi. Abisalomi bata yi a nata xabu Aminon kafu ɲɔxɔyaan naba a xunyɛn ɲaxalanmaan
    Tamari ra waxatin naxan yi.
  haw-1868: 'Olelo mai la o Ionadaba ko keiki a Simea a ko Davida kaikuaana, i mai
    la, Mai manao oe, e kuu haku, ua pepehi lakou i ka poe kanaka opiopio a pau, i
    na keikikane a ke alii: o Amenona wale no ka i make, no ka mea, ua ohumuia keia
    mea ma ka waha o Abesaloma, mai ka la mai i pue wale aku ai kela i kona kaikuwahine
    ia Tamara.'
  arb-NAV: 'وَلَكِنَّ يُونَادَابَ بْنَ شِمْعَي أَخِي دَاوُدَ قَالَ: «لا يَظُنَّ سَيَّدِي
    أَنَّهُمْ قَتَلوا جَمِيعَ أَبْنَاءِ المَلِكِ. إِنَّمَا أَمْنُونُ وَحْدَهُ هُوَ
    الَّذِي مَاتَ، لأَنَّ أَبْشَالُومَ قَدْ أَضْمَرَ لَهُ هَذَا الشَّرَّ مُنْذُ أَنِ
    اغْتَصَبَ أُخْتَهُ ثَامَارَ.'
  ewe-ewe: Ke Yonadab, David nɔviŋutsu, Simea ƒe viŋutsu gblɔ be, “Mele be nye aƒetɔ
    nabu be wowu fiaviŋutsuawo katã o. Amnon ko wowu! Esiae nye Absalom ƒe tameɖoɖo
    si wògblɔna tso gbe si gbe ke Amnon gblẽ nɔvia nyɔnu Tamar.
  eng-LEE: But Yonadab the son of Shim'ah, David's brother, commenced and said, Let
    not my Lord suppose that they have slain all the young men, the king's sons; since
    Amnon alone is dead; for by the command of Abshalom was this ordained from the
    day that he violated Thamar his sister.
  asm-FB: তেতিয়া দায়ূদৰ ককায়েক চিমিয়াৰ পুত্ৰ সেই যোনাদবে মাত লগাই ক’লে, “সকলো
    ৰাজকোঁৱৰ যে হত হ’ল, মোৰ প্ৰভুৱে এনে নাভাবক, কিয়নো কেৱল অম্নোনৰহে মৃত্যু হৈছে।
    কাৰণ অবচালোমৰ ভনী তামাৰক বলাৎকাৰ কৰা দিনৰে পৰা অবচালোমে ইয়াক থিৰ কৰিছিল।
  sus-A: دَوُدَ تَارَ سِمٍيَ شَ دِ شّمّ يٌنَدَبٌ، نَشَ عَ قَلَ عَ بّ، «ﭑ مَرِفِ، عِ
    شَ دِ شّمّ بِرِن شَ مُ قَشَشِ. عَمِنٌن فبَنسَن نَن قَشَشِ. نَ نَتّ نُ نَ عَبِسَلٌمِ
    قُرِ كَبِ عَمِنٌن دُتُنشِ عَ مَافِنّ تَمَرِ مَ تّمُي نَشّ.
  fra-SBL: 'Jonadab, fils de Schimea, frère de David, prit la parole et dit : « Que
    mon seigneur ne croie pas qu''on ait tué tous les jeunes gens, les fils du roi,
    car Amnon seul est mort ; car c''est ce qui a été décidé par Absalom, depuis le
    jour où il a forcé Tamar, sa sœur.'
  hbo-hbo: וַיַּ֡עַן יֹונָדָ֣ב ׀ בֶּן־שִׁמְעָ֨ה אֲחִֽי־דָוִ֜ד וַיֹּ֗אמֶר אַל־יֹאמַ֤ר
    אֲדֹנִי֙ אֵ֣ת כָּל־הַנְּעָרִ֤ים בְּנֵֽי־הַמֶּ֙לֶךְ֙ הֵמִ֔יתוּ כִּֽי־אַמְנֹ֥ון
    לְבַדֹּ֖ו מֵ֑ת כִּֽי־עַל־פִּ֤י אַבְשָׁלֹום֙ הָיְתָ֣ה שׂוּמָ֔ה מִיֹּום֙ עַנֹּתֹ֔ו
    אֵ֖ת תָּמָ֥ר אֲחֹתֹֽו׃
  piu-2006: '@see-verse:2SA.013.031'
  kik-kik: No Jonadabu mũrũ wa Shimea, mũrũ wa nyina na Daudi, akiuga atĩrĩ, “Mwathi
    wakwa, tiga gwĩciiria atĩ moragĩte ariũ othe a mũthamaki; no Amunoni wiki ũkuĩte.
    Ũndũ ũcio ũtũire ũrĩ muoroto wa Abisalomu kuuma mũthenya ũrĩa Amunoni aanyiitire
    mwarĩ wa nyina Tamaru na hinya.
  fra-NCL: 'Jonadab, fils de Semmaa, frère de David, prit la parole et dit : « Que
    mon seigneur ne dise pas qu’on a tué tous les jeunes gens, fils du roi ; Amnon
    seul est mort. C’est une chose qui était sur les lèvres d’Absalom depuis le jour
    où Amnon a déshonoré Thamar, sa sœur.'
  cek-AK: Toe David amnawk Shimeah capa Jonadab mah, Siangpahrang capanawk to hum
    boih boeh, tiah ka angraeng mah poek han om ai; Amnon khue ni duek. Amnon mah
    Absalom tanuh Tamar to zae haih ni hoi kamtong, amnawk nuiah hae tiah sak hanah
    pacaeng roe boeh.
  cuk-cuk: 'Simea-machi-Jonadab Davidʼga sunmakded, ega sogded: —Dummad, be-masmala-burgwisye-soglegedi
    mer be itoge, ar Amnónʼbi oburgwilesad. Ar ade, Amnón, Tamarʼgi dodosgu, Absalónʼdi
    sogsagusad, amba anse Amnón-oitolegedseye.'
  uig-CYR: 'Амма Давутниң акиси Шимеаһниң оғли Йонадаб униңға: — Ғоҗам, улар падишаниң
    оғуллири болған һәммә жигитләрни өлтүрди, дәп хиял қилмисила. Чүнки пәқәт Амнон
    өлди; у иш Амнонниң Абшаломниң сиңлиси Тамарни хар қилған күндин башлап Абшаломниң
    ағзидин чиқармиған нийити еди.'
  tel-2017: దీని చూసిన దావీదు సోదరుడు షిమ్యా కొడుకు యెహోనాదాబు “రాజా, రాజకుమారులైన
    యువకులందరినీ వారు చంపారని నువ్వు అనుకోవద్దు. అమ్నోను ఒక్కడినే చంపారు. ఎందుకంటే,
    అతడు అబ్షాలోము సహోదరి తామారును మానభంగం చేసినప్పటి నుండి అతడు అమ్నోనును చంపాలన్న
    పగతో ఉన్నాడని అతని మాటలనుబట్టి గ్రహించవచ్చు.
  hat-BSA: 'Jonadab, fis a Schimea a, frè David la, te reponn: “Pa kite mèt mwen an
    sipoze ke yo te mete a lanmò tout jennonm yo, fis a wa yo. Se sèl Ammon ki mouri.
    Se sa ki te entansyon Absalom. Afè sa a te vin detèmine depi jou ke li te vyole
    sè li a, Tamar.'
  kos-kos: A Jonadab wen natul Shammah, tamulel lal David, el fahk, “Leum fulat, elos
    tia uniya nufon wen nutum ah. Amnon mukena pa misa. Kalem na lah Absalom el tuh
    akoo nunak se lal inge e in len se ma Amnon el akkolukyalla Tamar, ma lohl.
  hbo-WLC: וַיַּ֡עַן יוֹנָדָ֣ב ׀ בֶּן־שִׁמְעָ֨ה אֲחִֽי־דָוִ֜ד וַיֹּ֗אמֶר אַל־יֹאמַ֤ר
    אֲדֹנִי֙ אֵ֣ת כָּל־הַנְּעָרִ֤ים בְּנֵֽי־הַמֶּ֙לֶךְ֙ הֵמִ֔יתוּ כִּֽי־אַמְנ֥וֹן
    לְבַדּ֖וֹ מֵ֑ת כִּֽי־עַל־פִּ֤י אַבְשָׁלוֹם֙ הָיְתָ֣ה שׂוּמָ֔ה מִיּוֹם֙ עַנֹּת֔וֹ
    אֵ֖ת תָּמָ֥ר אֲחֹתֽוֹ׃
  ibo-ibo: Ma Jonadab, nwa Shimea, nwanne Devid, sịrị, “Onyenwe m, echekwala na e
    gburu ụmụ ndị ikom eze niile, kama ọ bụ naanị Amnọn! Nke a bụ ihe Absalọm jikere
    ime site mgbe Amnọn wakporo nwanne ya nwanyị bụ Tama, dina ya.
  ory-ory: ସେତେବେଳେ ଦାଉଦଙ୍କର ଭ୍ରାତା ଶିମୀୟର ପୁତ୍ର ଯୋନାଦବ୍‍ ଉତ୍ତର ଦେଇ କହିଲା, “ସେମାନେ
    ରାଜକୁମାର ସମସ୍ତଙ୍କୁ ବଧ କରିଅଛନ୍ତି ବୋଲି ମୋହର ପ୍ରଭୁ ବୋଧ ନ କରନ୍ତୁ; କେବଳ ଅମ୍ନୋନ ମରିଅଛି,
    କାରଣ ଅବଶାଲୋମର ଭଗିନୀ ତାମରକୁ ଅମ୍ନୋନ ବଳାତ୍କାର କରିବା ଦିନାବଧି ଅବଶାଲୋମର ମୁଖରେ ଏହା ସ୍ଥିରୀକୃତ
    ହୋଇଥିଲା।
  chk-chk: Nge Jonatap nöün Simea we mwän, nge Simea pwin Tafit a üra, “Ai samol,
    kosap ekieki pwe ra niela noum kewe mwän meinisin, nge Amnon chök a mäla. Pun
    seni ewe fansoun Amnon a achomanauei fefinan Tamar, won mesen Apsalom a fen pwärätä
    an ekiekin niela pwin we.
  ssd-ssd: 'David aba nuŋe Sama tuku kiŋo nuŋe Yonadab nuŋge ndek gabat suŋgo sana:
    Naŋe kiŋo kame ŋakmba bale far ndakaig. Amnon ndo balewaig le kumat. Nu buk Absalom
    tuku kulim nuŋe Tamar tumba totona tukunu Absalom nu Amnon balewam tuku wamdus
    kuyarkina ta ye o buk katesewen.'
  rop-rop: Wal Jonadeb det san blanga det braja blanga Deibid neim Shama bin deya
    du, en imbin dalim Deibid, “Bos, nobodi bin kilim yu san olabat ded. Oni Emnon
    im ded. Yu bina sabi Ebsalom garra kilim im ded, dumaji imbin wandi peiyimbek
    im blanga det nogudbala ting weya imbin dum langa im sista.
  ukr-1871: 'І промовив Йонадаб, син Давидового брата Самаї, та й каже: Пане мій,
    не думай, що повбивано всїх молодиків, царських синів! се тільки Амнона одного
    вбито, бо в Абессалома був той задум з того дня, як той збезчестив сестру його
    Тамару.'
  deu-1951: 'Da hob Jonadab, der Sohn Simeas, des Bruders Davids, an und sprach: Mein
    Herr denke nicht, daß alle Jünglinge, die Söhne des Königs, tot seien; sondern
    Amnon allein ist tot; denn auf Absaloms Lippen lag ein Vorsatz seit dem Tage,
    da jener seine Schwester vergewaltigt hatte.'
  eng-JPS: 'And Jonadab, the son of Shimeah David''s brother, answered and said: ''Let
    not my lord suppose that they have killed all the young men the king''s sons;
    for Amnon only is dead; for by the appointment of Absalom this hath been determined
    from the day that he forced his sister Tamar.'
  srp-1865: 'A Jonadav sin Same brata Davidova progovori i reèe: neka ne govori gospodar
    moj da su pobili svu djecu, careve sinove; poginuo je samo Amnon, jer Avesalom
    bješe tako naumio od onoga dana kad Amnon osramoti Tamaru sestru njegovu.'
  lug-lug: Naye Yonadabu mutabani wa Simeeya, mukulu wa Dawudi, n’ayogera nti, “Mukama
    wange kabaka aleme okulowooza nga basse abalangira bonna, Amunoni yekka y’afudde.
    Era ekyo kye kyali ekigendererwa kya Abusaalomu okuva ku lunaku Amunoni lwe yakwata
    Tamali mwannyina.
  heb-heb: ויען יונדב בן שמעה אחי דוד ויאמר אל יאמר אדני את כל הנערים בני המלך המיתו
    כי אמנון לבדו מת כי על פי אבשלום היתה שימה מיום ענתו את תמר אחתו׃
  ben-IRV: তখন দায়ূদের ভাই শিমিয়ের ছেলে যোনাদব বলল, “আমার প্রভু মনে করবেন না যে,
    সমস্ত রাজকুমার মারা গেছে; শুধু অম্মোন মরেছে, কারণ যে দিন সে অবশালোমের বোন তামরের
    সম্মান নষ্ট করেছে, সেদিন থেকে অবশালোম এটা ঠিক করে রেখেছিল৷
  pan-pan: ਤਦ ਦਾਊਦ ਦੇ ਭਰਾ ਸ਼ਿਮਆਹ ਦਾ ਪੁੱਤਰ ਯੋਨਾਦਾਬ ਇਸ ਤਰ੍ਹਾਂ ਬੋਲਿਆ, ਮੇਰਾ ਮਹਾਰਾਜ ਇਹ
    ਧਿਆਨ ਨਾ ਕਰੋ ਜੋ ਉਨ੍ਹਾਂ ਨੇ ਸਾਰੇ ਜੁਆਨਾਂ ਨੂੰ ਅਰਥਾਤ ਰਾਜੇ ਦੇ ਪੁੱਤਰ ਸਨ ਮਾਰ ਸੁੱਟਿਆ ਸਗੋਂ
    ਅਮਨੋਨ ਹੀ ਇਕੱਲਾ ਮਾਰਿਆ ਗਿਆ ਕਿਉਂ ਜੋ ਅਬਸ਼ਾਲੋਮ ਨੇ ਜਿਸ ਦਿਨ ਤੋਂ ਅਮਨੋਨ ਨੇ ਉਹ ਦੀ ਭੈਣ ਤਾਮਾਰ
    ਨਾਲ ਜ਼ਬਰਦਸਤੀ ਕੀਤੀ ਸੀ ਇਹ ਗੱਲ ਮਿੱਥ ਲਈ ਸੀ।
  tkr-tkr: 'Davudne çocune Şimayne dixee Yonadaveeme inəxüd eyhe: – Yizde xərıng''usqa
    həməxüd qımaylecen, cune dixbışin gırgınbıniyxan hapt''ı. Saccu Amnoncar qik''u.
    Avşalomuqa məxbına fıkır cuna yiçu Tamar Amnonee cuka g''aliyxhas aliykkıyne yiğıle
    vuxha.'
  mya-JVB: ဒါဝိဒ် အစ်ကို ရှိမာ ၏ သား ယောနဒပ် က၊ အရှင်မင်းကြီး ၏ သား တော်အပေါင်း တို့ကိုသတ်
    လေပြီဟူသောစကားကို ယုံ တော်မ မူပါနှင့်။ အာမနုန် တယောက်တည်းသာ သေ ပါပြီ။ အဗရှလုံနှမ
    တာမာ ကို အာမနုန်သည် ရှုတ်ချ သောနေ့ မှစ၍ ဤအမှုကိုသူ၏ မောင်စီရင် ပါပြီ။
  tbg-tbg: Mintuvaro Devitira vakaara Samaara maaqu Jonadaapiva Devitirara aqao tiro,
    Avuhainaao, vika kiama ai maaqunavu ekaa arukaavo. Vika Aminoniraqaima arukaavo.
    Haaru Aminoniva Apasalomura aura Tamaara qora okara autu amitai entaraqaahairo
    Apasalomuva nai auraqaa vuntu kareva Aminonira arukaainarara qaqi iriqiro vi vairave.
  hmo-hmo: 'To Ionadaba, Davida ena tadina Simea ena natuna ia gwau, “Egu king e,
    idia ese oiemu natuna tau ibounai idia alaia lasi, to Aminona sibona ia mase vadaeni,
    Abesaloma ena oda dainai. Inai kara ena badina be inai: Abesaloma ena taihuna
    Tamara be Aminona ese ia hadikaia negana, ia mai bona hari, Abesaloma ia ura Aminona
    do ia alaia mase.'
  urd-urd: तब दाऊद के भाई सिमआ का बेटा यूनदब कहने लगा कि “मेरा मालिक यह ख़्याल न करे,
    कि उन्होंने सब जवानों को जो बादशाह ज़ादे हैं मार डाला है इसलिए कि सिर्फ़ अमनून
    ही मरा है, क्यूँकि अबीसलोम के इन्तिज़ाम से उसी दिन से यह बात ठान ली गई थी जब उसने
    उसकी बहन तमर के साथ ज़बरदस्ती की थी।
  rus-SYN: 'Но Ионадав, сын Самая, брата Давидова, сказал: пусть не думает господин
    мой царь, что всех отроков, царских сыновей, умертвили; один только Амнон умер,
    ибо у Авессалома был этот замысел с того дня, как Амнон обесчестил сестру его;'
  bqc-SIM: 'Ɔ̃ Davidi vĩ̀i Simɛa nɛ́ Yonadabu mɛ̀: Baa, ńsu ǹyↄ̃ e wà n nɛ́ ɛ̀waasoↄ
    dɛ̀dɛ píi no, Aminↄ mɛ́ gà ado. Wà yã́pi dↄ̃̀ Abisaloũ wɛ́wa za gↄↄ pↄ́ Aminↄ
    kùsi a dãe Tamaawaɛ.'
  tcz-CHONGTHU: Chuin David golpa Shimea chapa Jonadab chu David kom ahung in hitin
    asei e, “Ahipoi tahsan hih beh in, lengpa chapate ho jouse aboncha atha ahi sam
    poi, Amnon chang seh kithat ahibouve; ijeh-inem itileh Absalomin hichebol ding
    hi masanga pet Amnonin anaonu Tamar pum hat san a abolset nikho’a pat a chu gonsa
    anakoi ahitai.
  mar-mar: परंतु दावीदाचा भाऊ शिमा याचा मुलगा योनादाब राजाला म्हणाला, सर्व मुले गेली
    असे समजू नका. फक्त अम्नोन मरण पावला आहे. अम्नोनाने तामार या आपल्या बहिणीवर बलात्कार
    केला तेव्हा पासूनच अबशालोमच्या डोक्यात ही योजना तयार होत होती.
  qub-qub: 'Wauguin Simeapa wamran Jonadab ichanga Davidta niran: «Tayta, ‹llapan
    wamrätami wañuchisha› nir ama yarpachacuychu. Wañuchishaga Amnonllatami. Chayno
    rurananpämi Absalonga yarparan pañin Tamarta bigulashanpita-pacha.'
  bqp-bqp: 'Akũ Dauda vĩ̀ni Simɛa nɛ́ Yonadabu pì: Baa, ǹsungↄ̃ da ò n nɛ́ kɛfɛnnanↄ
    dɛ̀dɛ ń pínkiro, Aminↄ mɛ́ à gà ado. Ò yã pìi dↄ̃̀ Abusalomu wɛ́a zaa gↄrↄ kũ
    Aminↄ kùsi a dãre Tamaamɛ.'
  hat-hat: 'Men Jonabad, pitit gason Chimeya, frè David la, di l'': -Monwa, yo pa
    touye tout pitit gason ou yo non. Se Amnon ase ki mouri, paske Absalon te gen
    lide nan tèt li pou l'' te fè sa depi lè Amnon te fè kadejak sou Tama, sè l''
    la.'
  eng-BSB: 'But Jonadab, the son of David’s brother Shimeah, spoke up: “My lord must
    not think they have killed all the sons of the king, for only Amnon is dead. In
    fact, Absalom has planned this since the day Amnon violated his sister Tamar.'
  tod-tod: 'Davide kɛɛɠɛloin Simea ná-doun zunui Yɔnadaɓe kpɔɛi zeɠeni, é ɠɛ ma:
    «Màliɠii masagi mina ɠisiɛ ga masagi ná-doun zunuiti pɛ ka ti zaai, Amenɔn ɠila
    ka saai. Kaite yeei é ʋuuni la ná-seelai Tamaal ma, Aɓesalɔme ɠɛni ɠɛɛzu, toɠa
    paazu.'
  eng-WEBPB: Jonadab the son of Shimeah, David’s brother, answered, “Don’t let my
    lord suppose that they have killed all the young men, the king’s sons, for Amnon
    only is dead; for by the appointment of Absalom this has been determined from
    the day that he forced his sister Tamar.
  kbq-kbq: Hianagi Deviti nefu Simea nemofo Jonadabu'a Devitina eme asamino, ranimoka
    antahintahi hakarea osuo, ana miko mofavre zaga ozamahe'neanki Amnoninke ahe'ne.
    Hagi ama anazama fore hu'neana Amnonima nesaroma Tamarima havi avu'ava'ma hunte'nea
    zante Absalomu'a anara hu'ne.
  nhe-BL: 'Huan teipa tlananquili Jonadab, icone Simea tlen elqui iicni David, huan
    quiilhui: ―Tlanahuatijquetl David, amo ximoilhui para nochi moconehua quinmictijque.
    ¡Axtle! San Amnón quimictijque, pampa Absalón motemacatoya quimictis ipan nopa
    tonali quema quiixpanoc iicni, Tamar.'
  bus-bus: 'Ben Dauda vĩ̀i Simɛa nɛ́ Yonadabu bè: Baa, ǹtongↄ̃ daa wà n nɛ́ gↄ̃kparɛnↄ
    dɛ̀dɛ píngiro, Aminↄ ado bé à gà. Wà yã pì dↄ̃̀ Abusalomu wɛ́ɛa zaa gurↄↄ kɛ̀
    Aminↄ kùsi a dãre Tamaamɛ.'
  gub-BL: Na'e uze'eg Zonanaw Ximez ta'yr Tawi tyky'yr izupe kury. — Hezar. Nuzuka
    kwaw nera'yr paw wà. Xo Aminom zo umàno a'e. Àmixàràw rehe ureme'e mehe urukwaw
    hemiapo ràm. Ta'e Aminom upyhykahy heinyr Tamar ma'e izupe iapo mehe a'e xe.
  eng-DRA: 'But Jonadab the son of Semmaa David’s brother answering, said: Let not
    my lord the king think that all the king’s sons are slain: Amnon only is dead,
    for he was appointed by the mouth of Absalom from the day that he ravished his
    sister Thamar.'
