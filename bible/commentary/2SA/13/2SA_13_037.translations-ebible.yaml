verse: 2SA.013.037
translations:
  mal-C: എന്നാൽ അബ്ശാലോം ഓടിപ്പോയി ഗെശൂർരാജാവും അമ്മീഹൂദിന്റെ മകനുമായ തൽമായിയുടെ അടുക്കലെത്തി.
    എന്നാൽ ദാവീദ് രാജാവ് തന്റെ മകനായ അമ്നോനെ ഓർത്ത് വളരെ ദിവസങ്ങൾ വിലപിച്ചു.
  deu-TKW: Absalom aber war geflohen und ging zu Thalmai, dem Sohne Ammihuds, dem
    Könige von Gesur,
  lin-lin: Abisalomi akimaki mpe akendeki epai ya Talimayi, mwana mobali ya Amiwudi,
    mokonzi ya Geshuri. Kasi mokonzi Davidi asalaki mikolo nyonso matanga mpo na mwana
    na ye ya mobali.
  eng-LSV: And Absalom has fled, and goes to Talmai, son of Ammihud, king of Geshur,
    and [David] mourns for his son all the days.
  eng-GNV: 'But Absalom fled away, and went to Talmai the sonne of Ammihur King of
    Geshur: and Dauid mourned for his sonne euery day.'
  eng-WEBSTER: But Absalom fled, and went to Talmai, the son of Ammihud, king of Geshur.
    And David mourned for his son every day.
  nhw-BL: Huan Absalón cholo huan yajqui ipan altepetl Gesur campa itztoya Tlanahuatijquetl
    Talmai, icone Amiud.
  swh-ONEN: Absalomu akakimbia na kwenda kwa Talmai mwana wa Amihudi, mfalme wa Geshuri.
    Lakini Mfalme Daudi akaomboleza kwa ajili ya mwanawe kila siku.
  bba-bba: N deemɑ sɑɑ ye sɔɔ, Abusɑlɔmu u kpikiru woo Tɑlimɑi, Amihudun biin mi,
    wi u sɑ̃ɑ Gesurin sinɑ boko. Mɑ u sinɑ mi, n kɑ kuɑ wɔ̃ɔ itɑ. Sɑɑ ye kpuro sɔɔ,
    Dɑfidi u wɑ̃ɑ win sinɑ kpɑɑrɔ u win bii Amɔɔn ɡɔɔ sumɔ.
  eng-KJVCPB: But Absalom fled, and went to Talmai, the son of Ammihud, king of Geshur.
    And David mourned for his son every day.
  mpx-mpx: He Absalom i lou i na i minaa tubuna Talmai panuwa Gesul wali kin elana,
    iya Amihud natuna. Yaa lan hi gewi Deibid i lolonuwanak natuna kaiwena.
  luo-luo: Abisalom noringo modhi ir Talmai wuod Amihud ruodh Geshur. To Ruoth Daudi
    noywago wuode pile pile.
  meu-meu: A Absalom na e heau, Talmai Amihud, Gesuru pavapavana, dekena ela. Bena
    David na natuna taina e taiva, dina iboudiai.
  npi-ULB: तर अब्शालोम भागे र गशूरका राजा अम्मीहूदका छोरा तल्मैकहाँ गए । दाऊदले आफ्‍नो
    छोराको निम्ति हरेक दिन विलाप गरे ।
  yor-yor: Absalomu sì sá, ó sì tọ Talmai lọ, ọmọ Ammihudu, ọba Geṣuri. Dafidi sì
    ń káàánú nítorí ọmọ rẹ̀ lójoojúmọ́.
  ind-ind: Daud berdukacita begitu lama karena kematian Amnon. Absalom melarikan diri
    kepada kakeknya, raja Talmai, anak Amihud, di Gesur.
  pes-OPCB: اما ابشالوم فرار کرد و به تلمای (پسر عمیهود) پادشاه جشور پناه برد و سه
    سال در آنجا ماند. داوود برای پسرش امنون مدت زیادی عزادار بود،
  tgl-ULB: Pero tumakas si Absalom at pumunta kay Talmai anak na lalaki ni Amihud,
    ang hari ng Gesur. Nagluksa si David para sa kaniyang anak na lalaki bawat araw.
  hui-hui: Abasalomohanda Amanono bo wahalu Gesua dindiha ibida puwa Amihudu igini
    Talamai hearia pu hene. Talamai ogoni ibu Gesuanaga kini heagola Abasalomo ibu
    ogoniha Talamai baba mali tebira hene. Kini Debidi ibu nde horo dewaore ibu igini
    Amanono homayagonaga dara ho haabo hene.
  mya-mya: အ​ဗ​ရှ​လုံ​သည်​ထွက်​ပြေး​ပြီး​လျှင်​ဂေ​ရှု​ရ ပြည်​အ​မိ​ဟုဒ်​၏​သား​ဘု​ရင်​တာ​လ​မဲ​ထံ
    သို့​သွား​၏။ ဒါ​ဝိဒ်​သည်​လည်း​သား​တော် အာ​မ​နုန်​အ​တွက် ကာ​လ​ကြာ​မြင့်​စွာ​ဝမ်း
    နည်း​ကြေ​ကွဲ​လျက်​နေ​၏။ အ​ဗ​ရှ​လုံ​သည် ဂေ​ရှု​ရ​ပြည်​တွင်​သုံး​နှစ်​မျှ​နေ​လေ​သည်။-
  bod-N: ཨབ་ཤཱ་ལོམ་བྲོས་ནས་གེ་ཤུར་གྱི་རྒྱལ་པོ་ཨམ་མེ་ཧུད་ཀྱི་སྲས་ཏལ་མཱ་ཨི་བྱ་བའི་དྲུང་དུ་ཕྱིན།
    དཱ་བིད་ཀྱིས་ཉིན་རེ་བཞིན་ཉིད་ཀྱི་སྲས་ཀྱི་ཕྱིར་མྱ་ངན་བྱས།
  sna-sna: Abhusaromu akatiza akaenda kuna Tarimai mwanakomana waAmihudhi, mambo weGeshuri.
    Asi mambo Dhavhidhi akachema pamusoro pomwanakomana wake mazuva ose.
  spa-BLM: Pero Absalón huyó y se fue a Talmai, hijo de Ammihur, rey de Gesur. David
    lloraba a su hijo todos los días.
  cac-cac: Axo vin̈aj Absalón chi', ix b'atcan vin̈ elelal. A d'a vin̈aj Talmai yuninal
    vin̈aj Amiud sreyal Gesur ix c'ochcan vin̈. Oxe' ab'il ix can vin̈ ta'. Axo pax
    vin̈aj rey David chi', junjun c'u ix oc' vin̈ yuj schamel vin̈ yuninal.
  swh-ULB: Lakini Absalomu akakimbia na kwenda kwa Talmai mwana wa Amihudi, mfalme
    wa Geshuri. Mfalme akaomboleza kila siku kwa ajili ya mwanaye.
  bel-bel: А Авэсалом уцёк і пайшоў да Талмая, сына Эміуда, цара Гесурскага. І плакаў
    цар Давід па сыне сваім ва ўсе дні.
  deu-ELBBK: Absalom aber entfloh und ging zu Talmai, dem Sohn Ammihurs, dem König
    von Gesur. Und David trauerte um seinen Sohn alle Tage.
  mbb-OT: Midlalew si David te meluǥayad he timpu tenged te anak din he si Amnon.
    Hein mibpelaǥuy en si Absalom, midhendiyà sikandin te hadì te Geshur he si Talmai,
    he anak ni Amihud. Diyà sikandin med-ubpà seled te tetelu he tuig.
  mal-2015: എന്നാൽ അബ്ശാലോം ഓടിപ്പോയി അമ്മീഹൂദിന്റെ മകനായി ഗെശൂർരാജാവായ താല്മായിയുടെ
    അടുക്കൽ ചെന്നു. ദാവീദോ ഇടവിടാതെ തന്റെ മകനെക്കുറിച്ചു ദുഃഖിച്ചുകൊണ്ടിരുന്നു.
  rmc-rmc: Sar o Absolon denašelas, dochudňa pes andro Gešur. Geľa ko čhavo le Amichudoskro
    ko Talmaj, savo sas kraľis andro Gešur, a bešelas ode trin berš. O David calo
    časos sas smutno pal peskro čhavo Amnon.
  pes-OPV: و ابشالوم فرار کرده، نزد تلمای ابن عمیهود، پادشاه جشور رفت، و داود برای
    پسرخود هر روز نوحه گری می‌نمود.
  ron-1924: Абсалом фуӂисе ши с-а дус ла Талмай, фиул луй Амихур, ымпэратул Гешурулуй.
    Ши Давид желя ын фиекаре зи пе фиул сэу.
  ben-OBCV: অবশালোম পালিয়ে গশূরের রাজা অম্মীহূরের ছেলে তলময়ের কাছে গেল। কিন্তু রাজা
    দাউদ দীর্ঘদিন তাঁর ছেলের জন্য শোকপ্রকাশ করলেন।
  som-som: Laakiinse Absaaloom wuu cararay, oo u tegey boqorkii Geshuur oo ahaa Talmay
    ina Cammiixuur. Oo maalin kastaba Daa'uud wiilkiisii ayuu u barooranayay.
  lat-VUC: Porro Absalom fugiens abiit ad Tholomai filium Ammiud regem Gessur. Luxit
    ergo David filium suum cunctis diebus.
  eng-ASVBT: But Absalom fled, and went to Talmai the son of Ammihud, king of Geshur.
    And David mourned for his son every day.
  ita-1885: Or Absalom fuggì, e andò a Talmai, figliuolo di Ammihud, re di Ghesur.
    E Davide ogni giorno facea cordoglio del suo figliuolo.
  eng-LXXUP: 'But Absalom fled, and went to Talmai son of Ammihud king of Geshur to
    the land of Chamaachad: and King David mourned for his son continually.'
  eng-ULB: But Absalom fled and went to Talmai son of Ammihud, the king of Geshur.
    David mourned for his son every day.
  spa-VBL: Absalón huyó a Talmai, hijo de Amihud, el rey de Gesur. Todos los días
    David se lamentaba por su hijo Amnón.
  fra-_FOB: Mais Absalom s'enfuit, et se retira chez Thalmaï, fils d'Ammihud, roi
    de Gueshur. Et David pleurait tous les jours sur son fils.
  mal-mal: എന്നാൽ അബ്ശാലോം ഓടിപ്പോയി അമ്മീഹൂദിന്റെ മകനായി ഗെശൂർരാജാവായ തൽമയിയുടെ അടുക്കൽ
    ചെന്നു. ദാവീദ് വളരെനാൾ തന്റെ മകനെക്കുറിച്ച് ദുഃഖിച്ചുകൊണ്ടിരുന്നു.
  urd-GVR: Dāūd baṛī der tak Amnon kā mātam kartā rahā. Lekin Abīsalūm ne farār ho
    kar Jasūr ke bādshāh Talmī bin Ammīhūd ke pās panāh lī jo us kā nānā thā.
  suz-BL: तन्‍न अब्‍सालोम प्रोक्‍शा गेशुर ङा पिप अम्‍मीहुद आ तौ तल्‍मै आ बाक्‍तीक
    लशा बाक्‍माक्‍त। दाऊद आ तौ आ पर्बम शुश नाक्‍त सम्‍म रोंका पवा बाक्‍त।
  ita-1927: Quanto ad Absalom, se ne fuggì e andò da Talmai, figliuolo di Ammihur,
    re di Gheshur. E Davide faceva cordoglio del suo figliuolo ogni giorno.
  ckb-ckb: ئەبشالۆمیش هەڵات و چوو بۆ لای تەلمەی کوڕی عەمیهودی پاشای گەشوور، داودیش
    هەموو ئەو ڕۆژانە بۆ کوڕەکەی لاواندییەوە.
  eng-BBE: So Absalom went in flight and came to Talmai, the son of Ammihud, the king
    of Geshur, where he was for three years.
  kan-OKCV: ಆದರೆ ಅಬ್ಷಾಲೋಮನು ಓಡಿಹೋಗಿ ಗೆಷೂರಿನ ಅರಸನಾಗಿರುವ ಅಮ್ಮೀಹೂದನ ಮಗ ತಲ್ಮಾಯನ ಬಳಿಗೆ
    ಹೋದನು. ದಾವೀದನು ಬಹಳ ದಿನಗಳವರೆಗೆ ತನ್ನ ಮಗನಿಗಾಗಿ ದುಃಖಪಡುತ್ತಿದ್ದನು.
  tam-2017: அப்சலோமோ அம்மீயூதின் மகனான தல்மாய் என்னும் கெசூரின் ராஜாவினிடமாக ஓடிப்போனான்.
    தாவீது தினந்தோறும் தன்னுடைய மகனுக்காக துக்கப்பட்டுக்கொண்டிருந்தான்.
  spa-RV-1909: Mas Absalom huyó, y fuése á Talmai hijo de Amiud, rey de Gessur. Y
    David lloraba por su hijo todos los días.
  ron-BTF: Dar Absalom a fugit și a mers la Talmai, fiul lui Amihur, împăratul Gheșurului.
    Și David jelea zilnic pe fiul său.
  eng-WEBP: But Absalom fled and went to Talmai the son of Ammihur, king of Geshur.
    David mourned for his son every day.
  eng-FBV: Absalom ran away to Talmai, son of Ammihud, the king of Geshur. Every day
    David mourned for his son Amnon.
  nld-1939: Absalom had intussen de vlucht genomen en zich begeven naar Talmai, den
    zoon van Ammichoer en koning van Gesjoer; al die tijd treurde de koning over zijn
    zoon.
  nch-BL: Huan Absalón cholo huan yajqui ipan altepet Gesur campa itztoya Tanahuatijquet
    Talmai, icone Amiud.
  vie-1934: Còn Aùp-sa-lôm đã chạy trốn, và ẩn tại nhà Thanh-mai, con trai A-mi-hút,
    vua xứ Ghe-su-rơ. Đa-vít để tang cho con trai mình luôn luôn.
  hin-CV: इस समय अबशालोम कूच करके गेशूर के राजा अम्मीहूद के पुत्र तालमाई की शरण में
    जा पहुंचा. राजा दावीद अपने पुत्र के लिए हर रोज़ रोते रहे.
  spa-BES: Entonces Absalón salió huyendo y vino a Talmai, el hijo de Amiud, el rey
    de Gesur, donde estuvo durante tres años.
  tdx-tdx: Fe niherereake mb’e Talmay ana’ i Amihode mpanjaka’ i Gesore añe t’i Absalome;
    vaho nirovetse i ana’ey lomoñandro lomoñandro t’i Davide.
  tha-KJV: อับซาโลมได้​หนี​ไปเข้าเฝ้าทั​ลม​ัย โอรสของอัมมีฮูด กษัตริย์​เมืองเกชูร์
    แต่​ดาว​ิดทรงไว้​ทุกข์​ให้​ราชโอรสของพระองค์​วันแล้ววันเล่า
  por-BR-2018: Mas Absalão fugiu, e foi-se a Talmai filho de Amiur, rei de Gesur.
    E Davi chorava por seu filho todos os dias.
  deu-ELO: Absalom aber entfloh und ging zu Talmai, dem Sohne Ammihurs, dem König
    von Gesur. Und David trauerte um seinen Sohn alle Tage.
  eng-WYC-2018: Forsooth Absalom fled, and went to Talmai, the son of Ammihud, the
    king of Geshur. Therefore David bewailed his son Amnon in many days (or And so
    David bewailed his son Amnon for many days).
  epo-epo: Sed Abŝalom forkuris, kaj venis al Talmaj, filo de Amihud, reĝo de Geŝur.
    Kaj David funebris pro sia filo dum la tuta tempo.
  uig-PIN: Lekin Abxalom bolsa Gǝxurning padixaⱨi, Ammiⱨudning oƣli Talmayning ⱪexiƣa
    bardi. Dawut oƣli üqün ⱨǝr küni ⱨaza tutup ⱪayƣurdi.
  beo-beo: '-'
  tpi-OTNT: '@see-verse:2SA.013.036'
  hau-SA: Absalom ya gudu ya tafi wurin Talmai ɗan Ammihud, sarkin Geshur. Amma Sarki
    Dawuda ya yi ta makokin ɗansa kowace rana.
  uig-LAT: Lékin Abshalom bolsa Geshurning padishahi, Ammihudning oghli Talmayning
    qéshigha bardi. Dawut oghli üchün her küni haza tutup qayghurdi.
  nde-nde: U-Abhisalomu wabaleka waya kuThalimayi indodana ka-Amihudi inkosi yaseGeshuri.
    Kodwa Inkosi uDavida walilela indodana yakhe insuku zonke.
  ton-ton: ¶ Ka naʻe hola ʻa ʻApisalomi, ʻo ne ʻalu kia Talimei, ko e foha ʻo ʻAmihuti
    ko e tuʻi ʻo Kesuli. Pea naʻe loto mamahi ʻa Tevita ʻi he ʻaho kotoa pē koeʻuhi
    ko hono foha.
  ces-1613: Absolon pak utekl a ušel k Tolmai synu Amiudovu, králi Gessur. I plakal
    David syna svého po všecky ty dny.
  eng-WMB: But Absalom fled and went to Talmai the son of Ammihur, king of Geshur.
    David mourned for his son every day.
  tam-TCV: அப்சலோமோ கேசூரின் அரசனான அம்மியூதின் மகன் தல்மாயிடம் தப்பி ஓடிப்போனான்.
    ஆனால் தாவீது அரசனோ தன் மகனுக்காக நாள்தோறும் துக்கங்கொண்டாடினான்.
  ceb-ULB: Apan si Absalom mikagiw ug miadto kang Talmai nga anak ni Ammihud, nga
    hari sa Gesur. Nagbangotan si David sa matag adlaw alang sa iyang anak.
  pol-UBG: Absalom zaś uciekł i poszedł do Talmaja, syna Ammihuda, króla Geszur. A
    Dawid opłakiwał swego syna przez wszystkie te dni.
  agr-agr: '@see-verse:2SA.013.036'
  urd-GVU: داؤد بڑی دیر تک امنون کا ماتم کرتا رہا۔ لیکن ابی سلوم نے فرار ہو کر جسور
    کے بادشاہ تلمی بن عمی ہود کے پاس پناہ لی جو اُس کا نانا تھا۔
  deu-1912: Absalom aber floh und zog zu Thalmai, dem Sohn Ammihuds, dem König zu
    Gessur. Er aber trug Leid über seinen Sohn alle Tage.
  kan-2017: ದಾವೀದನು ತನ್ನ ಮಗನಿಗೋಸ್ಕರ ಪ್ರತಿದಿನವೂ ದುಃಖಪಡುತ್ತಿದ್ದನು.
  yap-yap: Me mil Absalom nge yan ko pilung nu Geshur, ni Talmai ni be’ nib pumo’on
    ni fak Ammihud, me par u rom ni dalip e duw. Me mowawnag David fak i Amnon nib
    n’uw nap’an;
  hlt-MCSB: Absalom Te yong tih Geshur manghai Ammihud capa Talmai taengla cet. Tedae
    a capa dongah hnin takuem nguekcoi.
  mdy-ETH: ዒማና ዓቤሴሎሜ ዓኣሺንቲ ጌሹሬ ካኣቲ፥ ዓሚሁዴ ናኣዚ፥ ታልማዬ ኮራ ዴንዴኔ፤ ዒኢካ ዒዚ ሃይሦ ሌዔ ዴዔኔ፤ ዳውቴ
    ፔኤኮ ናኣዚ፥ ዓምኖኦኔ ሃይቄሢሮ ሚርጌ ዎዴ ዖዪ ዬኤኬኔ፤
  twi-ASANTE: Na Dawid suu ne babarima Amnon nna bebree. Na Absalom dwane kɔɔ ne nana
    barima Talmai a na ɔyɛ Amihud a na ɔyɛ ɔhene Gesur no babarima nkyɛn.
  eng-WEBU: But Absalom fled and went to Talmai the son of Ammihur, king of Geshur.
    David mourned for his son every day.
  wal-wal: Abeseloomi baqatidi, Amihuuda na7aa Talmmaayakko, Gashuura biittaa kawuwaakko
    biis; shin Kawoi Daawiti ubba gallassi ba na7aayyo yeekkiis.
  spa-PDDPT: David lloraba por su hijo todos los días. Absalón huyó y fue a Talmai,
    hijo de Amiud, rey de Gesur.
  gun-gun: Ha'e rã Absalão ma ojava vy oo Gesur pygua huvixa Amiúde ra'y Talmai rekoa
    katy. Ha'e rã Davi ma ojae'o tema gua'y re ko'ẽ nhavõ.
  agu-BL: Ma tetz Absalom sken el ojk. Cho'n tzun tpone'n kale najle't yi rey cwent
    Gesur, yi na bi'aj Talmai, yi cy'ajl Amihud. Cho'n tzun ta'te'n i' ox yob le jun
    ama'la'tz. Ma tetz Luwiy cyakil nin k'ej na ok' tan paj yi sotze'n Amnón.
  ilo-ULB: Ngem naglibas ni Absalom ket napan kenni Talmai nga anak ni Ammihur, ti
    ari ti Gesur. Inaldaw a dinung-awan ni David ti putotna.
  kpg-kpg: Absalom gaa hana gi baahi di king o Geshur, go Talmai tama daane ni Ammihud,
    gaa hana gaa noho i golo i nia ngadau e dolu. David ga dangidangi i dana dama daane
    go Amnon i di madagoaa looloo,
  uig-ARA: لېكىن ئابشالوم بولسا گەشۇرنىڭ پادىشاھى، ئاممىھۇدنىڭ ئوغلى تالماينىڭ قېشىغا
    باردى. داۋۇت ئوغلى ئۈچۈن ھەر كۈنى ھازا تۇتۇپ قايغۇردى.
  sus-sus: Abisalomi nu bara a gi, a siga Gesuri mangɛ Amixudi xa di xɛmɛ Talamayi
    xɔnyi. Dawuda a xa di xa ɲɔnfe raba nɛ tɛmui xɔnkuye.
  pon-2006: Apsalom eri sopohla oh kohla rehn nanmwarkien Kesur, Talmai nein Ammihud,
    oh mihmihki wasao sounpar siluh. Depit tentenihrki sapwellime pwutak Amnon ahnsou
    reirei,
  ksd-ksd: Ma Absalom i ga lop, ma i ga vana pire Talmai natu i Amikur, ra king Gesur.
    Ma David i ga tabun ta ra bungbung ure natuna.
  tur-YTC: Ama Avşalom kaçıp Geşur Kralı Ammihur oğlu Talmay’ın yanına gitti. David
    her gün oğlu için yas tuttu.
  grc-BRENT: Καὶ Ἀβεσσαλὼμ ἔφυγε, καὶ ἐπορεύθη, πρὸς Θολμὶ υἱὸν Ἐμιοὺδ βασιλέα Γεδσοὺρ
    εἰς γῆν Χαμααχάδ· καὶ ἐπένθησεν ὁ βασιλεὺς Δαυὶδ ἐπὶ τὸν υἱὸν αὐτοῦ πάσας τὰς
    ἡμέρας.
  ind-AYT: Akan tetapi, Absalom melarikan diri dan pergi kepada raja Talmai, anak
    Amihur, raja Gesur. Daud berdukacita atas anaknya itu sepanjang hari.
  nya-nya: Abisalomu anathawa, napita kwa Talimai mwana wa Amihudi, mfumu ya ku Gesuri.
    Koma mfumu Davide inalira mwana wake tsiku ndi tsiku.
  hrv-hrv: Abšalom pak bijaše pobjegao i otišao k Talmaju, sinu Amihudovu, gešurskom
    kralju. A David tugovaše za svojim sinom bez prestanka.
  mps-mps: '@see-verse:2SA.013.036'
  tpi-tpi: '@see-verse:2SA.013.036'
  dan-1931: Men Absalom flygtede og begav sig til Kong Talmaj, Ammihuds Søn, i Gesjur.
    Og Kongen sørgede over sin Søn i al den Tid.
  vie-OVCB: Đa-vít ngày ngày khóc thương con mình là Am-nôn. Còn Áp-sa-lôm chạy đến
    Ghê-sua, ở với vua Thanh-mai, con A-mi-hút.
  guj-2017: પણ આબ્શાલોમ નાસીને ગશૂરના રાજા, આમ્મીહૂદના દીકરા તાલ્માયની પાસે ગયો. દાઉદ
    પોતાના દીકરાને યાદ કરીને દરરોજ આક્રંદ કરતો હતો.
  pon-2006A: Apsalom eri sopohla oh kohla rehn nanmwarkien Kesur, Talmai nein Ammihud,
    oh mihmihki wasao sounpar siluh. Depit tentenihrki sapwellime pwutak Amnon ahnsou
    reirei,
  por-BRBSL: Mas Absalom fugiu e foi para Talmai, o filho de Ammihur, rei de Geshur.
    David chorava por seu filho todos os dias.
  cth-cth: Hatei Absalom a yawng teh Geshur siangpahrang Ammihud capa Talmai koelah
    a cei. Devit ni hnintangkuem a capa hah a khui.
  twi-twi: Na Dawid suu ne babarima Amnon nna bebree. Na Absalom guan kɔɔ ne nena
    barima Talmai a na ɔyɛ Amihud a na ɔyɛ ɔhene Gesur no babarima nkyɛn.
  hlt-hlt: Absalom te yong tih Geshur manghai Ammihud capa Talmai taengla cet. Tedae
    a capa dongah hnin takuem nguekcoi.
  tbz-SIM: Kɛ̀ Abusɑdɔmmu yie cokɛ́ kɛ́kɔtɛ Tɑmɑi Ammiudi Kesuu kpɑ̀ɑ̀tì ciɛ kɛ́ nkɛ
    mbo kɛ dɔ̀ yɛbie nyɛ̀tɑ̃ɑ̃ti, dɛ kó yɛmɔ̀rɛ̀ kɛ̀ Dɑfiti kuɔ̀ nho birɛ Amunɔɔ kṹṹ.
  msy-2020: Apsalom ara ghua kantri Gesurɨn ikia, Atrivim Talmai ko iti. Talmai, a
    Amihutɨn otarim. An azenir 3plan Gesurɨn iti. Ezɨ Atrivim Devit dughiar ruarimɨn
    Amnon gɨbua a bagha ikegha gɨvagha, ua Apsalomɨn apangkuvigha ghaze, a uamategh
    izɨ.
  dop-dop: Apǝsɑlɔm kɑ sewɑ tɔ Amihuti pǝyɑlʋ Tɑlǝmɑyi wei ɩ kɑ kɛ́ Kesuli wulɑʋ tɔ
    ɩ tɛɣɛ ɩ kɑ polɑɑ nɑ ɩ́ cɑɣɑ pɩɩsɩ tooso. Nɑ Tɑfiiti nɑ́ɑ́ wiiki ɩ pǝyɑlʋ Amǝnɔŋ
    tɔɔ kɛ́ tɑm.
  azb-azb: Avşalom qaçıb Geşur padşahı Ammihud oğlu Talmayın yanına getdi. Davud isə
    oğlu Amnon üçün hər gün yas tuturdu.
  eng-DBY: And Absalom fled, and went to Talmai, the son of Ammihud, king of Geshur.
    And [David] mourned for his son every day.
  hin-2017: अबशालोम तो भागकर गशूर के राजा अम्मीहूद के पुत्र तल्मै के पास गया। और दाऊद
    अपने पुत्र के लिये दिन-दिन विलाप करता रहा।
  wol-KYG: Fekk na Absalom daw, dem ca buurub Gesur, Talmay doomu Amiyut. Buur Daawuda
    nag di jooy doomam bés bu nekk.
  eng-YLT: And Absalom hath fled, and goeth unto Talmai, son of Ammihud, king of Geshur,
    and [David] mourneth for his son all the days.
  eng-WYC-2017: Forsooth Absalom fled, and went to Talmai, the son of Ammihud, the
    king of Geshur. Therefore David bewailed his son Amnon in many days.
  eng-WMBB: But Absalom fled and went to Talmai the son of Ammihur, king of Geshur.
    David mourned for his son every day.
  urd-GVH: दाऊद बड़ी देर तक अमनोन का मातम करता रहा। लेकिन अबीसलूम ने फ़रार होकर जसूर
    के बादशाह तलमी बिन अम्मीहूद के पास पनाह ली जो उसका नाना था।
  rug-rug: Govete taloa meke la koa nana se Abusalamu koe Talamai sa baṉara pa Qesura,
    sapu sa tuna koreo e Amihudi, meke koa vasina ka ṉeta vuaheni si asa. Gelena sa
    totoso sapu kaboa Devita se Amanoni sa tuna koreo.
  gaz-gaz: Abesaaloom garuu baqatee gara ilma Amiihuud, gara Talmaay mooticha Geshuur
    sanaa dhaqe. Daawit immoo guyyaa hunda ilma isaatiif ni booʼa ture.
  fra-LSG: Absalom s’était enfui, et il alla chez Talmaï, fils d’Ammihur, roi de Gueschur.
    Et David pleurait tous les jours son fils.
  yal-yal: Abisalomi bata yi a gi, a siga Talamayi konni, Amixudi a dii xɛmɛna, Gesuri
    mangana. Dawuda tan yi sunuxi a dii xɛmɛna Aminon ma fe ra.
  haw-1868: Mahuka aku la o Abesaloma, a hele aku la io Talemai la i ke keiki a Amihuda
    ke alii no Gesura. Kanikau iho la o [Davida] i kana keiki i kela la i keia la.
  arb-NAV: وَعِنْدَمَا هَرَبَ أَبْشَالُومُ لَجَأَ إِلَى تِلْمَايَ بْنِ عَمِّيهُودَ
    مَلِكِ جَشُورَ. وَنَاحَ دَاوُدُ عَلَى أَمْنُونَ طَوَالَ أَيَّامِ الْمَنَاحَةِ.
  ewe-ewe: Absalom si yi Talmai, Amihud ƒe vi Gesuri fia gbɔ. Ke Fia David faa via
    ŋutsu la gbe sia gbe.
  eng-LEE: 'But Abshalom had fled; and he went to Talmai, the son of ''Ammihud, the
    king of Geshur: and [David] mourned for his son all the time.'
  asm-FB: কিন্তু অবচালোম পলাই গচুৰৰ ৰজা অম্মীহোৰৰ পুত্ৰ তল্ময়ৰ ওচৰলৈ গ’ল। দায়ূদে
    প্ৰতিদিনে নিজৰ পুত্ৰৰ কাৰণে শোক কৰিলে।
  sus-A: عَبِسَلٌمِ نُ بَرَ عَ فِ، عَ سِفَ فٍسُرِ مَنفّ عَمِشُدِ شَ دِ شّمّ تَلَمَيِ
    شْنيِ. دَوُدَ عَ شَ دِ شَ حْنقٍ رَبَ نّ تّمُي شْنكُيٍ.
  fra-SBL: Mais Absalom s'enfuit et alla chez Talmaï, fils d'Ammihur, roi de Gueshur.
    David portait chaque jour le deuil de son fils.
  hbo-hbo: וְאַבְשָׁלֹ֣ום בָּרַ֔ח וַיֵּ֛לֶךְ אֶל־תַּלְמַ֥י בֶּן־*עַמִּיחוּר (עַמִּיה֖וּד)
    מֶ֣לֶךְ גְּשׁ֑וּר וַיִּתְאַבֵּ֥ל עַל־בְּנֹ֖ו כָּל־הַיָּמִֽים׃
  piu-2006: '@see-verse:2SA.013.036'
  kik-kik: Nake Abisalomu akĩũra agĩthiĩ gwa Talimai mũrũ wa Amihudi, mũthamaki wa
    Geshuru. Nowe Mũthamaki Daudi agĩcakaĩra mũriũ mũthenya o mũthenya.
  fra-NCL: Mais Absalom s’enfuit et s’en alla chez Tholomaï, fils d’Ammiud, roi de
    Gessur. Et David faisait le deuil de son fils tous les jours.
  cek-AK: Toe Absalom loe cawnh moe, Geshur siangpahrang Ammihud capa Talmai khaeah
    caeh. David siangpahrang loe a capa to ni thokkruek qah haih.
  cuk-cuk: Absalónʼdi, Amiud-machi-Talmaiʼse wakited. Talmaiʼde, Gesur-neggwebur-e-reyd.
    David na e-machi-Amnón-burgwisadga bane-bane bodii gusad.
  uig-CYR: Лекин Абшалом болса Гәшурниң падишаси, Аммиһудниң оғли Талмайниң қешиға
    барди. Давут оғли үчүн һәр күни һаза тутуп қайғурди.
  tel-2017: ఇది జరిగిన తరువాత అబ్షాలోము అక్కడినుంచి పారిపోయి గెషూరు రాజు అమీహూదు కొడుకు
    తల్మయి దగ్గరికి చేరుకున్నాడు. దావీదు ప్రతిరోజూ తన కొడుకు కోసం శోకిస్తూ ఉండిపోయాడు.
  hat-BSA: Men Absalom te sove ale e te ale kote Talmaï, fis a Ammihur a, wa a Gueschur
    a. David te kriye fè lamantasyon pou fis li a chak jou.
  kos-kos: Na Absalom el kaingla ac som nu yurin Tokosra Talmai, wen natul Ammihud,
    lun acn Geshur. David el tung kacl Amnon, wen natul, pacl na loeloes.
  hbo-WLC: וְאַבְשָׁל֣וֹם בָּרַ֔ח וַיֵּ֛לֶךְ אֶל־תַּלְמַ֥י בֶּן־עמיחור מֶ֣לֶךְ גְּשׁ֑וּר
    וַיִּתְאַבֵּ֥ל עַל־בְּנ֖וֹ כָּל־הַיָּמִֽים׃
  ibo-ibo: Absalọm gbara ọsọ gbakwuru Talmai nwa Amihud, eze Geshua. Ma eze Devid
    ruru ụjụ nke ukwuu maka ọnwụ Amnọn.
  ory-ory: ମାତ୍ର ଅବଶାଲୋମ ପଳାଇ ଗଶୂରର ରାଜା ଅମ୍ମୀହୂଦର ପୁତ୍ର ତଲ୍ମୟ ନିକଟକୁ ଗଲା। ପୁଣି ଦାଉଦ
    ପ୍ରତିଦିନ ଆପଣା ପୁତ୍ର ପାଇଁ ଶୋକ କଲେ।
  chk-chk: Nge Apsalom a sü o feila ren Talmai nöün Amihut we mwän ewe kingen Kesur.
    Iwe, Tafit a kechüeiti Amnon nöün we mwän iteiten rän.
  ssd-ssd: Absalom nu kua ka Gesur ma tugu tuku gabat suŋgo Talmai kiŋo nuŋe Amihud
    ndoŋ minnaik le yar keŋmba kinaig. David nu Amnon tuku ŋgamuŋgal tatruka ninanka
    malmbi ŋakmba minna ma ma
  rop-rop: Wal wen Ebsalom bin ranawei brom det padi pleis, imbin go langa det kantri
    gulum Geshuwa, en imbin jidan deya fo 3 yiya garram King Telmai det san blanga
    Amihad. Wal King Deibid bin oldei sorisori miselp longtaim blanga im san Emnon
    weya bin dai,
  ukr-1871: Абессалом же втїк і пійшов до Талмая Емиюденка, царя Гессурського. І плакав
    Давид по синові свойму всї днї.
  deu-1951: Absalom aber war entflohen und ging zu Talmai, dem Sohn Ammischurs, dem
    König zu Geschur; David aber trug die ganze Zeit hindurch Leid um seinen Sohn.
  eng-JPS: But Absalom fled, and went to Talmai the son of Ammihud, king of Geshur.
    And David mourned for his son every day.
  srp-1865: Avesalom pak pobježe i otide k Talmaju sinu Amijudovu caru Gesurskom.
    A David plakaše za sinom svojim svaki dan.
  lug-lug: Abusaalomu ye n’addukira eri Talumaayi mutabani wa Ammikuli, kabaka w’e
    Gesuli, Dawudi n’amukaabiranga buli lunaku.
  heb-heb: ואבשלום ברח וילך אל תלמי בן עמיחור מלך גשור ויתאבל על בנו כל הימים׃
  ben-IRV: কিন্তু অবশালোম পালিয়ে গশূরের রাজা অম্মীহূরের ছেলে তলময়ের কাছে গেল, আর
    দায়ূদ প্রতিদিন নিজের ছেলের জন্য শোক করতে লাগলেন৷
  pan-pan: ਪਰ ਅਬਸ਼ਾਲੋਮ ਨੱਠ ਕੇ ਗਸ਼ੂਰ ਦੇ ਰਾਜਾ ਅਮੀਹੂਦ ਦੇ ਪੁੱਤਰ ਤਲਮਈ ਕੋਲ ਗਿਆ ਅਤੇ ਦਾਊਦ
    ਹਰ ਰੋਜ਼ ਆਪਣੇ ਪੁੱਤਰ ਲਈ ਸੋਗ ਕਰਦਾ ਸੀ।
  tkr-tkr: Davudee yiğıs-yiğıs dixes, Amnonus, ak' avqaaqqa vuxha. Avşalomeeme hixu
    Geşurne paççahne Talmayne k'anyaqa ayk'an. Talmay Ammihudna dix ıxha. Geşureeqa
    hixuna Avşalom maa'ar xhebılle senna axva.
  mya-JVB: အဗရှလုံ သည် ပြေး ၍ ဂေရှုရ မင်းကြီး အမိဟုဒ် သား တာလမဲ ထံသို့ သွား ၏။ ဒါဝိဒ်သည်
    မိမိ သား ကြောင့် နေ့ တိုင်းငိုကြွေး မြည်တမ်းလေ၏။
  tte-O: Na Abisalomi iyabubu ilau imiyamiya Talimai iya Amiudi natuna yo yanuwa Gesuli
    kana kin. Na kaliyate sibaibaiwa Deibida me ana nuwanae natuna kaiwena.
  tbg-tbg: Apasalomuva qetakero nai nora vira qova Talimaiva vaunaini Gesu vatukaini
    ruqemakero vura. Gesu vatukavano Siria vataini vauvaro Amihutira maaqu Talimaiva
    avuhainaa vaiintivano Gesu vatukaqaa raqiki vaura. Ho Apasalomuva Gesuni taaramo
    ihiara vaura. Viva mini vauvaro King Devitiva nai maaqu Aminonirara airi enta
    iqi rataqiro vura.
  hmo-hmo: Abesaloma be ia heau, Talemai Amihuda, Gesuru ena king dekenai ia lao.
    To Davida be dina ibounai iena natuna Aminona totona ia tai.
  urd-urd: लेकिन अबीसलोम भाग कर जसूर के बादशाह 'अम्मीहूद के बेटे तल्मी के पास चला
    गया और दाऊद हर रोज़ अपने बेटे के लिए मातम करता रहा।
  rus-SYN: Авессалом же убежал и пошел к Фалмаю, сыну Емиуда, царю Гессурскому в землю
    Хамаахадскую. И плакал царь Давид о сыне своем во все дни.
  bqc-SIM: Abisaloũ bàalɛ̀ à tà Amihudu nɛ́ Talemai, Gesuu kía kĩ́i, ↄ̃ kí
    Davidi sↄ̃ ìↄ a nɛ́ gaa ↄ́ↄlↄ gↄↄpii.
  tcz-CHONGTHU: Chuin David in nisotpi achapa Amnon pul adouvin ahi. Absalom vang
    chu apupa Geshur lengpa Ammihud chapa Talmai koma ajam tan ahi.
  mar-mar: दावीद अम्नोनासाठी रोज अश्रू ढाळे. अम्मीहूरचा मुलगा तलमय गशूरचा राजा होता
    अबशालोम त्याच्याकडे आश्रयाला आला.
  qub-qub: Davidga wamran Amnonpaj llaquicushpan waran-waran wagaj. Absalonnami gueshpir
    aywacuran Gesur nasyunpa raynin Talmai cajman. Talmaiga Amiudpa wamranmi caran.
  bqp-bqp: Abusalomu bàa lɛ̀ à tà Amiudu nɛ́ Talamai, Gesuru kína kĩnaa. Kína Dauda
    sↄ̃ àdigↄ̃ a nɛ́ gana ↄ́ↄ dↄ gↄrↄ sĩnda pínki.
  hat-hat: Absalon menm kraze rak, li al kay Talmayi, pitit gason Amiyoud la, ki te
    wa lavil Gechou a. David menm te nan gwo lapenn pandan kèk jou pou lanmò Amnon.
  eng-BSB: Now Absalom fled and went to Talmai son of Ammihud, the king of Geshur.
    But David mourned for his son every day.
  tod-tod: Aɓesalɔme ʋelani, é li Gesuul masagi Talemayi ʋɔ bɛ, Amiyude ná-doun
    zunui. Davide ɠɛni ná-doun zunui zaa wɔlɔi wosu folo-o-folo.
  eng-WEBPB: But Absalom fled and went to Talmai the son of Ammihur, king of Geshur.
    David mourned for his son every day.
  kbq-kbq: Hagi Deviti'a nemofo Amnoninkura rama'a knafi zavira ate'ne. Hagi Absalomu'a
    freno negeho Talmaintega vu'ne. Hagi Talmaia Amihudi nemofokino Gesuri kumate
    kini ne' mani'ne.
  nhe-BL: Huan Absalón cholo huan yajqui ipan altepetl Gesur campa itztoya Tlanahuatijquetl
    Talmai, icone Amiud.
  bus-bus: Abusalomu bàa lɛ̀ à tà Amiudu nɛ́ Talamai, Gesuu kína kiia. Kí Dauda sↄ̃
    ègↄ̃ a nɛ́ ga ↄ́ↄ dↄↄ gurↄ píngi.
  gub-BL: Àmixàràw uzàn oho uiwy wi. Upyta oho Tawmaz Amiu ta'yr Zezur tawhu pe har
    wanuwihawete ipyr a'e kury. Tawi umumaw 'ar tetea'u wa'yr Aminom imàno awer rehe
    uzai'o pà.
  eng-DRA: But Absalom fled, and went to Tholomai the son of Ammiud the king of Gessur.
    And David mourned for his son every day.
