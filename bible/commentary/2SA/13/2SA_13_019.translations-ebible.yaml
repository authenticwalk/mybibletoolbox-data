verse: 2SA.013.019
translations:
  mal-C: താമാർ തലയിൽ ചാരം വാരിയിട്ട് താൻ ധരിച്ചിരുന്ന അലംകൃതവസ്ത്രവും കീറി; തലയിൽ
    കൈവെച്ച് ഉച്ചത്തിൽ വിലപിച്ചുകൊണ്ട് കടന്നുപോയി.
  deu-TKW: streute Thamar Asche auf ihr Haupt und zerriß das Ärmelkleid, das sie anhatte;
    sodann legte sie die Hand aufs Haupt und ging unter beständigem Wehgeschrei davon.
  lin-lin: Tamari atiaki putulu na moto na ye mpe apasolaki nzambala na ye ya kitoko
    oyo alataki. Atiaki maboko na ye na moto mpe, wana azalaki kokende, azalaki kolela
    na mongongo makasi.
  eng-LSV: And Tamar takes ashes for her head, and has torn the long coat that [is]
    on her, and puts her hand on her head, and goes, going on and crying;
  eng-GNV: And Tamar put ashes on her head and rent the garment of diuers colours
    which was on her, and layde her hand on her head, and went her way crying.
  eng-WEBSTER: And Tamar put ashes on her head, and rent her garment of divers colors
    that was on her, and laid her hand on her head, and went on crying.
  nhw-BL: Huajca quitzayanqui iyoyo huan motlalili cuanextli ipan itzonteco huan mocuaitzquijtiyajqui
    huan chocatiyajqui.
  swh-ONEN: Tamari akajitia majivu kichwani mwake na kurarua lile joho alilokuwa amevaa.
    Akaweka mkono wake kichwani, akaenda zake akilia kwa sauti.
  bba-bba: Ye Tɑmɑɑ u yɑrɑ, yerɑ u tii torom wisi wirɔ mɑ u win yɑbe nɔniɡii te ɡĩɑ
    u kɑ win nuku sɑnkirɑnu sɔ̃ɔsi. U wiru nɔmɑ sɔndi u sumɔ kɑ dɑm.
  eng-KJVCPB: And Tamar put ashes on her head, and rent her garment of divers colours
    that was on her, and laid her hand on her head, and went on crying.
  luo-luo: Tamar noolo buru e wiye mi noyiecho lawe manyilni mane otwangʼ maber mane
    oyudo orwako. Nomako wiye gi lwete kendo nodhi koywak matek.
  meu-meu: Bena Tamara ese kahu na kwarana tubuana ai e atoa, bona hari ena dabua
    ima-lata e dokia ḡauna na e darea; bena imana tubuana ai e atoa; bena e raka lao
    mai tai Iolololona ida.
  npi-ULB: तामारले आफ्नो टाउकोमा खरानी हालिन् र आफ्नो लुगा च्यातिन् । उनले आफ्नो हात
    शिरमाथि राखिन् र उनी ठुलो सोरले रुँदै हिंडेर गइन् ।
  yor-yor: Tamari sì bu eérú sí orí rẹ̀, ó sì fa aṣọ aláràbarà tí ń bẹ lára rẹ̀ ya,
    ó sì ká ọwọ́ rẹ̀ lé orí, ó sì ń kígbe bí ó ti ń lọ.
  ind-ind: '@see-verse:2SA.013.018'
  pes-OPCB: اما تامار لباس رنگارنگ خود را پاره کرد، خاکستر بر سر خود ریخته، دستهایش
    را روی سرش گذاشت و گریه‌کنان از آنجا دور شد.
  tgl-ULB: Naglagay si Tamar ng mga abo sa kaniyang ulo at pinunit ang kaniyang balabal.
    Nilagay niya ang kaniyang mga kamay sa kaniyang ulo at lumakad papalayo, umiiyak
    ng malakas habang umaalis.
  hui-hui: Anigo Amanono ibu andagaha howa minu batagi hayagola Tama ibu dara timbuniore
    ho berenego walia halu ibunaga aga bayale biago minu budalu ibunaga haguaneni
    bebi dugu wialu bini. Ani bialu ibunaga gi haguani paga howa dugu hongo howa bima
    pene.
  mya-mya: သူ​သည်​မိ​မိ​၏​ဦး​ခေါင်း​ကို​ပြာ​လူး​၍​ဝတ် လုံ​ကို​လည်း​ဆုတ်​ဖြဲ​ကာ မျက်​နှာ​ကို​လက်​ဖြင့်
    အုပ်​၍​ငို​ယို​လျက်​ထွက်​ခွာ​သွား​လေ​သည်။-
  bod-N: དེར་ཐལ་མཱར་གྱིས་རང་གི་མགོ་ལ་ཐལ་བ་གཏོར་ནས་ལུས་ཀྱི་གོས་ཁྲ་གཤགས་ཏེ། མགོ་ལག་པས་བསྐྱོར་ནས་ངུ་བཞིན་སོང་བ་དང་།
  sna-sna: Tamari akazvizodza madota akabvarura nguo inokosha yaakanga akapfeka. Akabata
    musoro wake ndokuenda achichema zvikuru.
  spa-BLM: Tamar se puso ceniza en la cabeza y se rasgó el vestido de varios colores
    que llevaba puesto; se puso la mano en la cabeza y se fue, llorando en voz alta
    mientras se iba.
  cac-cac: Ix yac'anq'ue q'uen tic'aq'uil taan̈ ix d'a sjolom, ix sn̈ic'chitanb'at
    spichul ix ayoch yuuj, ix yac'anoch sc'ab' ix d'a sat, te chaan̈ ix oc' ix sb'at
    d'a yoltac b'e.
  swh-ULB: Tamari akaweka majivu juu ya kichwa chake na akalirarua vazi lake
  bel-bel: І пасыпала Тамар попелам галаву сваю, і падрала каляровую вопратку, якую
    мела на сабе, і паклала рукі свае на галаву сваю, і так ішла і лямантавала.
  deu-ELBBK: Da nahm Tamar Asche auf ihr Haupt und zerriss das lange Gewand, das sie
    anhatte, und sie legte ihre Hand auf ihr Haupt und ging und schrie im Gehen.
  mbb-OT: Iyan mid-ulaula ni Tamar zutun is, mibindas din haazà is meupiya he visti
    wey melayat, ne mibukbukan din is ulu zin te avu. Ne midhipanew is edsinsineǥew
    ne mid-elangan din te velad din is dagwey zin.
  mal-2015: അപ്പോൾ താമാർ തലയിൽ വെണ്ണീർ വാരിയിട്ടു താൻ ധരിച്ചിരുന്ന നിലയങ്കി കീറി,
    തലയിൽ കയ്യുംവെച്ചു നിലവിളിച്ചുംകൊണ്ടു നടന്നു.
  rmc-rmc: E Tamar peske čhiďa pro šero o prachos, čhingerďa pre peste o upruno plašťos,
    so sas pre late, thoďa peske o vast pro šero a džalas het bare rovibnaha.
  pes-OPV: و تامار خاکستر بر سر خود ریخته، و جامه رنگارنگ که در برش بود، دریده، و
    دست خود رابر سر گذارده، روانه شد. و چون می‌رفت، فریادمی نمود.
  ron-1924: Тамар шь-а пресэрат ченушэ пе кап ши шь-а сфышият хайна пестрицэ; а пус
    мына ын кап ши а плекат ципынд.
  ben-OBCV: তামর মাথায় ছাইভস্ম মেখে পরনের অলংকারসমৃদ্ধ পোশাকটি ছিঁড়ে ফেলেছিল। মাথায়
    হাত দিয়ে, জোরে কাঁদতে কাঁদতে সে বাইরে বেরিয়ে গেল।
  som-som: Markaasaa Taamaar waxay madaxa ku shubatay dambas, oo ay jeexjeexday dharkii
    midabyada kala duwan lahaa oo ay qabtay; madaxayna gacmaha saartay, wayna iska
    tagtay iyadoo aad u ooyaysa.
  lat-VUC: Quæ aspergens cinerem capiti suo, scissa talari tunica, impositisque manibus
    super caput suum, ibat ingrediens, et clamans.
  eng-ASVBT: And Tamar put ashes on her head, and rent her garment of diverse colors
    that was on her; and she laid her hand on her head, and went her way, crying aloud
    as she went.
  ita-1885: E Tamar prese della cenere, e se la mise su la testa, e stracciò la giubba
    ricamata ch'ella avea indosso, e si pose le mani in sul capo, e andava gridando.
  eng-LXXUP: 'And Tamar took ashes, and put them on her head; and she rent the variegated
    garment that was upon her: and she laid her hands on her head, and went crying
    continually.'
  eng-ULB: Tamar put ashes on her head and tore her robe. She put her hands on her
    head and walked away, crying aloud as she went.
  spa-VBL: Entonces se puso ceniza en la cabeza y se rasgó su larga túnica. Se puso
    las manos en la cabeza y se fue llorando a gritos.
  fra-_FOB: Alors Tamar prit de la cendre sur sa tête, et déchira la robe bigarrée
    qu'elle avait sur elle; elle mit la main sur sa tête, et elle s'en allait en criant.
  mal-mal: അപ്പോൾ താമാർ തലയിൽ ചാരം വാരിയിട്ട് താൻ ധരിച്ചിരുന്ന നിലയങ്കി കീറി, തലയിൽ
    കയ്യുംവച്ച് നിലവിളിച്ചുകൊണ്ട് പോയി.
  urd-GVR: Baṛī ranjish ke ālam meṅ us ne apnā yih libās phāṛ kar apne sar par rākh
    ḍāl lī. Phir apnā hāth sar par rakh kar wuh chīḳhtī-chillātī wahāṅ se chalī gaī.
  suz-BL: मिनु तामारमी आ पियाम पुलु फुंइसीशा, आ लाइश्‍शो वा खाक्‍गा बाक्‍त। मिनु आ
    पियाम गुइ वोइश्‍शा ठेयब सेंदा पा ङाक्‍ना ङाक्‍न ल‍माक्‍त।
  ita-1927: E Tamar si sparse della cenere sulla testa, si stracciò di dosso la tunica
    con le maniche, e mettendosi la mano sul capo, se n’andò gridando.
  ckb-ckb: تامار خۆڵەمێشی بەسەر سەری خۆیدا کرد، جلە ڕەنگاوڕەنگەکەی لەبەرخۆی دادڕی.
    دەستی بەسەرییەوە گرت و بە ڕێگادا دەڕۆیشت، بە دەنگی بەرز دەگریا.
  eng-BBE: And Tamar, in her grief, put dust on her head; and she put her hand on
    her head and went away crying loudly.
  kan-OKCV: ಆಗ ತಾಮಾರಳು ತನ್ನ ತಲೆಯ ಮೇಲೆ ಬೂದಿಯನ್ನು ಹಾಕಿಕೊಂಡು, ತಾನು ಧರಿಸಿಕೊಂಡಿದ್ದ ವಿವಿಧ
    ಬಣ್ಣದ ವಸ್ತ್ರವನ್ನು ಹರಿದು, ತನ್ನ ಕೈಗಳನ್ನು ತಲೆಯ ಮೇಲೆ ಇಟ್ಟುಕೊಂಡು ಗಟ್ಟಿಯಾಗಿ ಅಳುತ್ತಾ
    ಹೋದಳು.
  tam-2017: 'அப்பொழுது தாமார்: தன்னுடைய தலையின்மேல் சாம்பலை வாரிப் போட்டுக்கொண்டு,
    தான் அணிந்திருந்த பலவர்ணமான ஆடையைக்கிழித்து, தன்னுடைய கையைத் தன்னுடைய தலையின்மேல்
    வைத்து, சத்தமிட்டு அழுதுகொண்டுபோனாள்.'
  spa-RV-1909: Entonces Thamar tomó ceniza, y esparcióla sobre su cabeza, y rasgó
    la ropa de colores de que estaba vestida, y puestas sus manos sobre su cabeza,
    fuése gritando.
  ron-BTF: Și Tamar și-a pus cenușă pe cap și și-a sfâșiat haina pestriță care era
    pe ea și și-a pus mâna pe cap și a plecat, plângând.
  eng-WEBP: Tamar put ashes on her head, and tore her garment of various colors that
    was on her; and she laid her hand on her head and went her way, crying aloud as
    she went.
  eng-FBV: Tamar put ashes on her head and tore her long robe. She put her hands on
    her head, she went away crying loudly.
  nld-1939: Toen strooide Tamar stof op haar hoofd, scheurde het kleurig gewaad, dat
    ze aan had, vaneen, sloeg de hand op haar hoofd, en ging schreiend heen.
  nch-BL: Huajca quitzayanqui iyoyo huan motalili cuajnexti ipan itzonteco huan mocuaitzquitiyajqui
    huan chocatiyajqui.
  vie-1934: Ta-ma bèn bỏ tro trên đầu mình, xé áo dài, và bưng tay trên đầu, vừa đi
    vừa cất tiếng la.
  hin-CV: तामार ने अपने सिर पर भस्म डाल अपने लंबी बांह युक्त वस्त्र को फाड़ दिया,
    जिसे उसने इस समय पहना था. वह इस स्थिति में अपने मस्तक पर हाथ रखे हुए उच्च स्वर
    में रोती हुई लौट गई.
  spa-BES: Y Tamar, en su dolor, puso polvo sobre su cabeza; y ella puso su mano en
    su cabeza y se fue llorando a gritos.
  tdx-tdx: le nampipoke lavenoke añambone’e t’i Tamare naho rinia’e i siki’e maro-volo
    nisikina’ey naho nasampe’e añambone’e eo o taña’eo vaho nandeha; nikoaike t’ie
    nimb’eo.
  tha-KJV: ทามาร์​ก็​เอาขี้เถ้าใส่​ที่​ศีรษะของเธอ และฉีกเสื้อยาวหลากสี​ที่​เธอสวมอยู่นั้นเสีย
    เอามื​อก​ุมศีรษะเดินพลางร้องครวญไปพลาง
  por-BR-2018: Então Tamar tomou cinza, e espalhou-a sobre sua cabeça, e rasgou sua
    roupa de cores de que estava vestida, e postas suas mãos sobre sua cabeça, foi-se
    gritando.
  deu-ELO: Da nahm Tamar Asche auf ihr Haupt und zerriß das lange Gewand, das sie
    anhatte, und sie legte ihre Hand auf ihr Haupt und ging und schrie im Gehen.
  eng-WYC-2018: And she sprinkled ashes (on)to her head, and when her long coat was
    rent, and her hands put on her head, she went entering [in] and crying.
  epo-epo: Tiam Tamar prenis cindron sur sian kapon, kaj la diverskoloran veston,
    kiu estis sur ŝi, ŝi disŝiris; kaj ŝi metis sian manon sur sian kapon, kaj iris
    kaj kriis.
  uig-PIN: Tamar bexiƣa kül qeqip, kiygǝn rǝngdar kɵnglikini yirtip, ⱪolini bexiƣa
    ⱪoyup yiƣliƣan peti ketiwatatti.
  beo-beo: Da:ima da ea dialuma da:iya nasubu duduli gala:le, ea abula gadelai. Ea
    odagi loboga dofoga:le, digini asi.
  tpi-OTNT: Tasol taim Amnon i rausim Tamar pinis, Tamar i go putim sit bilong paia
    long het bilong en na i brukim dispela klos, bilong soim bel hevi na sori bilong
    en. Na em i putim han antap long het bilong en na i krai strong na i wokabaut
    i go.
  hau-SA: Sai Tamar ta zuba toka a kanta, ta kuma yayyage doguwar riga mai kayan adon
    da take sanye da shi. Ta sa hannunta a kai, ta tafi tana kuka da ƙarfi.
  uig-LAT: Tamar béshigha kül chéchip, kiygen rengdar könglikini yirtip, qolini béshigha
    qoyup yighlighan péti kétiwatatti.
  nde-nde: UThamari wazithela ngomlotha ekhanda wadabula isigqoko esicecisiweyo ayesigqokile.
    Wathwala imikhono ekhanda wasuka, wahamba ekhala kakhulu.
  ton-ton: ¶ Pea naʻe pani ʻaki ʻe Tamaa ʻa hono ʻulu ʻae efuefu, pea naʻa ne haehae
    ʻa hono kofu pulepule ʻaia naʻa ne kofuʻaki, pea naʻa ne ʻai hono nima ki hono
    ʻulu, pea naʻa ne ʻalu pe mo tangi.
  ces-1613: Tedy posypala Támar hlavu svou popelem, a sukni proměnných barev, kterouž
    měla na sobě, roztrhla; a vložila ruku na hlavu svou, a jduc, křičela s naříkáním.
  eng-WMB: Tamar put ashes on her head, and tore her garment of various colors that
    was on her; and she laid her hand on her head and went her way, crying aloud as
    she went.
  tam-TCV: தாமார் தன் தலைமேல் சாம்பலைப்போட்டு தான் அணிந்திருந்த அலங்கரிக்கப்பட்ட மேலங்கியைக்
    கிழித்து, தன் கைகளைத் தலையின்மேல் வைத்து சத்தமிட்டு அழுதுகொண்டே போனாள்.
  ceb-ULB: Nagbutang ug abo si Tamar sa iyang ulo ug gigisi niya ang iyang bisti.
    Gibutang niya ang iyang kamot sa iyang ulo ug milakaw palayo, mihilak ug kusog
    samtang nagpalayo siya.
  pol-UBG: I Tamar posypała swą głowę popiołem, rozdarła kolorową suknię, którą nosiła,
    położyła rękę na głowie i odeszła, głośno płacząc.
  urd-GVU: بڑی رنجش کے عالم میں اُس نے اپنا یہ لباس پھاڑ کر اپنے سر پر راکھ ڈال لی۔
    پھر اپنا ہاتھ سر پر رکھ کر وہ چیختی چلّاتی وہاں سے چلی گئی۔
  deu-1912: warf Thamar Asche auf ihr Haupt und zerriß den bunten Rock, den sie anhatte,
    und legte ihre Hand auf das Haupt und ging daher und schrie.
  kan-2017: ತಾಮಾರಳು ತಲೆಯ ಮೇಲೆ ಬೂದಿ ಹಾಕಿಕೊಂಡು ನಿಲುವಂಗಿಯನ್ನು ಹರಿದುಕೊಂಡು ಕೈಗಳನ್ನು ತಲೆಯ
    ಮೇಲಿಟ್ಟು ಗೋಳಾಡುತ್ತಾ ಹೋದಳು.
  yap-yap: Me wereg e awat nga daken lolgen, me guchthuy fare mad rok, me upunguy
    owchen nga rifrifen pa’ nruw raba’ me yan ni be yor.
  hlt-MCSB: Tamar loh a lu dongah hmaiphu a phul tih a pum dongkah pendum angkidung
    khaw a phen.Te phoeiah a kut Te a lu dongah a pingpoei tih a caeh, caeh doeah
    rhap.
  mdy-ETH: '@see-verse:2SA.013.018'
  twi-ASANTE: Nanso, Tamar sunsuanee ne batakari no mu, de nsõ guu ne tiri mu. Afei,
    ɔde ne nsa kataa nʼani, de esu sii ɛkwan so.
  eng-WEBU: Tamar put ashes on her head, and tore her garment of various colors that
    was on her; and she laid her hand on her head and went her way, crying aloud as
    she went.
  wal-wal: Taamaara bidinttaa ba huuphiyan qolada, ba maayido alleequwaara de7iya
    maayuwaa pooshshaasu; pooshshada ba huuphiyaa oiqqada, waasuwaa xulluusaidda baasu.
  spa-PDDPT: Entonces Tamar echó ceniza sobre su cabeza, rasgó la túnica de amplias
    mangas que llevaba puesta, salió y gritaba con las manos sobre la cabeza.
  gun-gun: Ha'e gui tanhimbu ojopy vy omoĩ oakã re, omondoropa oao ijyva puku va'e
    onhemondea, ha'e vy oakã re opo omoĩ reve ojepe'a. Ojae'o atã ovy.
  agu-BL: Je'n tzun tk'ol i' tza'j te wi', nin octz tan rit'e'n cu'n yi be'ch tetz.
    Ej nin ewa'n wutz ta'n, nin wi'nin tok'e'n te yi na xon tbe'.
  ilo-ULB: Nangiwarakiwak ni Tamar iti dapdapo iti ulona ket rinay-abna ti kagayna.
    Imparabawna dagiti imana iti ulona sa nagna nga immadayo, agsangsangit iti napigsa
    bayat ti iyaadayona.
  kpg-kpg: Tama ahina deelaa gaa llingi ana lehu gi hongo dono libogo, ga hahaahi
    dono gahu looloo, ono lima e abaaba i mua ono golomada, gaa hana mo di dangi.
  uig-ARA: تامار بېشىغا كۈل چېچىپ، كىيگەن رەڭدار كۆڭلىكىنى يىرتىپ، قولىنى بېشىغا قويۇپ
    يىغلىغان پېتى كېتىۋاتاتتى.
  sus-sus: Tamari naxa xube radin a yɛtɛ xun na, a a xa donma ibɔɔ a ma. A naxa a
    bɛlɛxɛe sa a xun ma, a siga gbelegbele ra.
  pon-2006: Serepeino ahpw kamwarehdiong pehs pohn moange oh tehrpeseng eh likou reireio,
    oh peh ko perepere meseo oh wie sengiseng kohla.
  ksd-ksd: Ma i ga imire ra kabu na iap taun ra uluna, ma i ga rada kana lolovina
    mal, ma i ga vung ra limana taun ra uluna, ma i ga tangi mat ba i ga vana.
  tur-YTC: Tamar başına kül saçtı ve üzerindeki çeşit çeşit renkli entarisini yırttı.
    Elini başına koydu ve yüksek sesle ağlaya ağlaya gitti.
  grc-BRENT: Καὶ ἔλαβε Θημὰρ σποδὸν, καὶ ἐπέθηκεν ἐπὶ τὴν κεφαλὴν αὐτῆς· καὶ τὸν χιτῶνα
    τὸν καρπωτὸν τὸν ἐπʼ αὐτῆς διέῤῥηξε· καὶ ἐπέθηκε τὰς χεῖρας αὐτῆς ἐπὶ τὴν κεφαλὴν
    αὐτῆς, καὶ ἐπορεύθη πορευομένη καὶ κράζουσα.
  ind-AYT: Lalu, Tamar menaruh abu di atas kepalanya dan mengoyakkan baju kurung panjang
    yang dipakainya. Dia meletakkan tangannya di atas kepala dan pergi sambil menangis
    dengan keras.
  nya-nya: Tamara anatsira phulusa pamutu pake ndipo anangʼamba mkanjo wokongoletsedwa
    umene anavalawo. Iye anagwira manja ake kumutu ndipo anachoka, akulira mokweza
    pamene amapita.
  hrv-hrv: Tada Tamara uze prašine i posu se njom po glavi, razdrije haljinu s dugim
    rukavima koju je imala na sebi, stavi ruku na glavu i ode vičući glasno dok je
    išla.
  mps-mps: Tiali goli, Amnongo te Tamar sela sąbo si da, Tamar pelama, te sia keli
    aga toboluba munama, tama te ugwa pisawali, te aga homu sęgę me homu dene ebo
    ola mayu, te tama tiali. Tama aga nogo te aga toboluba munama, tama bomonama gela
    weyu tama soalio.
  tpi-tpi: Tasol taim Amnon i rausim Tamar pinis, Tamar i go putim sit bilong paia
    long het bilong en na i brukim dispela klos, bilong soim bel hevi na sori bilong
    en. Na em i putim han antap long het bilong en na i krai strong na i wokabaut
    i go.
  dan-1931: Men Tamar strøede Aske på sit Hoved og sønderrev den fodside Kjortel,
    hun havde på, og tog sig til Hovedet og skreg ustandseligt, medens hun gik bort.
  vie-OVCB: Ta-ma lấy tro bỏ lên đầu, xé rách áo dài đang mặc, hai tay ôm đầu, vừa
    đi vừa khóc.
  guj-2017: તામારે પોતાના માથા પર રાખ નાખી અને તેણે પહેરેલું વસ્ત્ર ફાડ્યું. તે પોતાના
    હાથ માથા પર મૂકીને પોક મૂકીને રડતી રડતી ચાલી ગઈ.
  pon-2006A: Serepeino ahpw kamwarehdiong pehs pohn moange oh tehrpeseng eh likou
    reireio, oh peh ko perepere meseo oh wie sengiseng kohla.
  por-BRBSL: Tamar colocou cinzas em sua cabeça e rasgou sua veste de várias cores
    que estava sobre ela; e ela colocou a mão sobre sua cabeça e seguiu seu caminho,
    chorando em voz alta enquanto ela ia.
  cth-cth: Tamar ni hraba a kâphuen teh a hni ka dung a em kaawm e koung a phi. A
    lû dawk a kut a toung teh a cei laihoi pueng hoi a khuika.
  twi-twi: Nanso Tamar sunsuan ne batakari no mu, de nsõ guu ne ti mu. Afei, ɔde ne
    nsa kataa nʼani, de osu sii kwan so.
  hlt-hlt: Tamar loh a lu dongah hmaiphu a phul tih a pum dongkah pendum angkidung
    khaw a phen. Te phoeiah a kut te a lu dongah a pingpoei tih a caeh, caeh doeah
    rhap.
  tbz-SIM: Kòo pũ nhomɑ́ɑ̀ mutɑ́pɛí nkɛ́kɛ̃rí o yɑɑ̀bòrì kɛ́mpi o ììkɛ̀ kɛ kérí kɛ
    kɔnti.
  msy-2020: Ezɨ Tamar uan navir osɨmtɨzim akakagha, averenim uan dapanim gaghuigha
    korotiar ruarir kam abɨki. Egha dafarimning uan dapanim gatɨgha, pamten aziavɨra
    zui.
  dop-dop: Tǝnɑɣɑlɛ Tɑmɑɑ cǝlɑ ɩ cɑpɑ nɑ ɩ́ tʋ ɩ nyʋɣʋ tɑɑ kɛ́ tɔlʋmɑ nɑ ɩ́ te nyʋɣʋ
    nɑ ɩ́ mɑkɩ kɑpusi nɑ ɩ́ tɛɛkɩ.
  azb-azb: Tamar da başına kül tökdü. Əynindəki əlvan paltarını cırıb əlləri ilə başını
    tutaraq getdi. O gedə-gedə hönkürürdü.
  eng-DBY: And Tamar put ashes on her head, and rent her vest of many colours which
    was on her, and laid her hand on her head, and went away, crying out as she went.
  hin-2017: तब तामार ने अपने सिर पर राख डाली, और अपनी रंगबिरंगी कुर्ती को फाड़ डाला;
    और सिर पर हाथ रखे चिल्लाती हुई चली गई। (यहो. 7:6, अय्यू. 2:12)
  wol-KYG: Ba loolu amee Tamar sottikoo dóom ca bopp ba, xotti mbubb mu yànj ma mu
    sol, yenu loxo ya, di yuuxuy dem.
  eng-YLT: And Tamar taketh ashes for her head, and the long coat that [is] on her
    she hath rent, and putteth her hand on her head, and goeth, going on and crying;
  eng-WYC-2017: And she sprinkled ashes onto her head, and when her long coat was
    rent, and her hands put on her head, she went entering [in] and crying.
  eng-WMBB: Tamar put ashes on her head, and tore her garment of various colours that
    was on her; and she laid her hand on her head and went her way, crying aloud as
    she went.
  urd-GVH: बड़ी रंजिश के आलम में उसने अपना यह लिबास फाड़कर अपने सर पर राख डाल ली।
    फिर अपना हाथ सर पर रखकर वह चीख़ती-चिल्लाती वहाँ से चली गई।
  rug-rug: Binu nia eba sa sa batuna, sira rikatia sa sa nana poko, meke va opo tamunia
    ola limana sa sa isumatana, meke ene kabokabo taloa nana.
  gaz-gaz: Taamaaris mataa isheetti daaraa firfirfattee wandaboo ishee dheeraa faayawwaniin
    miidhagfame sana tarsaafte. Harka ishees mataa irra kaaʼattee sagalee ol fudhattee
    booʼaa deemte.
  fra-LSG: Tamar répandit de la cendre sur sa tête, et déchira sa tunique bigarrée;
    elle mit la main sur sa tête, et s’en alla en poussant des cris.
  yal-yal: Tamari yi xuben so a ma, dugi yɛɛ masunbuxin naxan yi a ma, a yi na yibɔ,
    a yi a yiin sa a xun ma, a siga wugɛ.
  haw-1868: Lu iho la o Tamara i ka lehuahi maluna o kona poo, haehae ae la i kona
    kapa onionio maluna ona, kau ae la hoi ia i kona lima maluna o kona poo, a hele
    aku la e uwe ana.
  arb-NAV: فَمَزَّقَتِ الثَّوْبَ الْمُلَوَّنَ وَعَفَّرَتْ رَأْسَهَا بِالرَّمَادِ وَوَضَعَتْ
    عَلَيْهِ يَدَهَا وَمَضَتْ بَاكِيَةً.
  ewe-ewe: Tamar dze awu la le eɖokui ŋuti, lɔ dzowɔ kɔ ɖe tame, kpla asi ta, henɔ
    avi fam kple ɣli eye wòdzo.
  eng-LEE: 'And Thamar put ashes on her head, and the garment of divers colors which
    was on her she rent: and she placed her hand on her head, and went away and cried
    as she went along.'
  asm-FB: তেতিয়া তামাৰে নিজৰ মুৰত ছাঁই ল’লে, আৰু নিজৰ গাত থকা সেই দীঘল অলংকাৰপূর্ণ
    চোলা ফালি মুৰত হাত দি চিঞৰি কান্দি কান্দি গুচি আহিল।
  sus-A: تَمَرِ نَشَ شُبٍ رَدِن عَ يّتّ شُن نَ، عَ عَ شَ دٌنمَ عِبْو عَ مَ. عَ نَشَ
    عَ بّلّشّيٍ سَ عَ شُن مَ، عَ سِفَ فبٍلٍفبٍلٍ رَ.
  fra-SBL: Tamar mit de la cendre sur sa tête et déchira le vêtement de toutes les
    couleurs qu'elle avait sur elle ; elle mit sa main sur sa tête et s'en alla, en
    poussant des cris de guerre.
  hbo-hbo: וַתִּקַּ֨ח תָּמָ֥ר אֵ֙פֶר֙ עַל־רֹאשָׁ֔הּ וּכְתֹ֧נֶת הַפַּסִּ֛ים אֲשֶׁ֥ר
    עָלֶ֖יהָ קָרָ֑עָה וַתָּ֤שֶׂם יָדָהּ֙ עַל־רֹאשָׁ֔הּ וַתֵּ֥לֶךְ הָלֹ֖וךְ וְזָעָֽקָה׃
  piu-2006: '@see-verse:2SA.013.018'
  kik-kik: Tamaru akĩĩitĩrĩria mũhu mũtwe, na agĩtarũra nguo ĩyo ndaaya ngʼemie ĩrĩa
    eehumbĩte. Agĩcooka akĩigĩrĩra guoko gwake mũtwe, agĩthiĩ akĩrĩraga aanĩrĩire.
  fra-NCL: Thamar prit de la poussière et la mit sur sa tête ; elle déchira la longue
    robe qu’elle portait et, mettant la main sur sa tête, elle s’en alla en poussant
    des cris.
  cek-AK: Tamar loe a lu ah maiphu to angphuih moe, a khukbuennawk to asih, a lu nuiah
    ban koeng moe, qah hoiah caeh.
  cuk-cuk: Agine, Tamar sooburu amisad, e-nonogi eosad. E-mor-yeerdakleged-yoid siir-imaksabalid,
    e-arganmar e-nono-birgi mesisa, igarba binnasur-ogormaknadapi gusad.
  uig-CYR: Тамар бешиға күл чечип, кийгән рәңдар көйнигини житип, қолини бешиға қоюп
    жиғлиған пети кетивататти.
  tel-2017: అప్పుడు తామారు తలమీద బూడిద పోసుకుని, కట్టుకొన్న రంగు రంగుల చీర చింపివేసి
    తలపై చేతులు పెట్టుకుని ఏడుస్తూ వెళ్ళిపోయింది.
  hat-BSA: Tamar te mete sann yo sou tèt li e te chire manch long yo nan rad sou li
    a. Li te mete men li sou tèt li, li te sòti e t ap kriye fò pandan li prale a.
  kos-kos: El sang apat nu fin sifal, ac seseya nuknuk loeloes lal, ac afinya mutal
    ke paol, ac fahsr na tung som.
  hbo-WLC: וַתִּקַּ֨ח תָּמָ֥ר אֵ֙פֶר֙ עַל־רֹאשָׁ֔הּ וּכְתֹ֧נֶת הַפַּסִּ֛ים אֲשֶׁ֥ר
    עָלֶ֖יהָ קָרָ֑עָה וַתָּ֤שֶׂם יָדָהּ֙ עַל־רֹאשָׁ֔הּ וַתֵּ֥לֶךְ הָל֖וֹךְ וְזָעָֽקָה׃
  ibo-ibo: Tama dọwara uwe mwụda ahụ o yi nʼahụ, werekwa ntụ kpokwasị onwe ya nʼisi,
    buru aka ya nʼisi na-eti mkpu akwa dịka ọ na-ala.
  ory-ory: ତହୁଁ ତାମର ଆପଣା ମସ୍ତକରେ ଭସ୍ମ ଦେଇ ତାହା ଦେହର ଲମ୍ବା ଅଙ୍ଗରଖା ଚିରିଲା, ପୁଣି ସେ
    ଆପଣା ମସ୍ତକରେ ହସ୍ତ ଦେଇ କ୍ରନ୍ଦନ କରୁ କରୁ ଚାଲିଗଲା।
  chk-chk: Iwe, Tamar a tukotuketä falangen ekkei won möküran o kamwei üfan mi lingöch,
    a pwal pwölüela mesan ren pöün o feila nge kechü fän leüömong.
  ssd-ssd: kile nu kina ka kukedu kilmba gabat mbolŋge kutumba nuŋe minde piye mayenu
    ta fetfetmba wai baboka malmbitamtam kina le
  rop-rop: en wen imbin kamat atsaid brom det haus blanga Emnon, imbin tjakam eshis
    ontop langa im hed, dumaji imbin sheim, en imbin breigim im klos, en imbin gaburrumap
    miselp feis garram im bingga, en imbin gowei brom deya kraikrai olawei raidap
    langa im ron kemp.
  ukr-1871: Посипала Тамара попелом голову собі й роздерла ріжноцьвітню намітку на
    собі й ймившися руками за голову, йшла тяжко ридаючи.
  deu-1951: Als nun sein Diener sie hinausgetrieben und die Türe hinter ihr zugeschlossen
    hatte, warf Tamar Asche auf ihr Haupt und zerriß den langen bunten Rock, welchen
    sie trug, und legte die Hand auf ihr Haupt und lief schreiend davon.
  eng-JPS: And Tamar put ashes on her head, and rent her garment of many colours that
    was on her; and she laid her hand on her head, and went her way, crying aloud
    as she went.
  srp-1865: Tada Tamara posu se pepelom po glavi i razdrije šarenu haljinu koju imaše
    na sebi, i metnu ruku svoju na glavu, i otide vièuæi.
  lug-lug: Tamali n’ateeka evvu mu mutwe gwe, n’ayuza ekyambalo kye, n’ateeka omukono
    ku mutwe gwe n’agenda ng’akaaba.
  heb-heb: ותקח תמר אפר על ראשה וכתנת הפסים אשר עליה קרעה ותשם ידה על ראשה ותלך הלוך
    וזעקה׃
  ben-IRV: তখন তামর নিজের মাথায় ছাই দিল এবং নিজের গায়ে ঐ লম্বা কাপড় ছিঁড়ে মাথায়
    হাত দিয়ে কাঁদতে কাঁদতে চলে গেল৷
  pan-pan: ਤਾਮਾਰ ਨੇ ਸਿਰ ਉੱਤੇ ਸੁਆਹ ਪਾਈ ਅਤੇ ਉਹ ਰੰਗ-ਬਿਰੰਗੀ ਕੁੜਤੀ ਜੋ ਪਹਿਨੀ ਹੋਈ ਸੀ ਪਾੜ
    ਸੁੱਟੀ ਅਤੇ ਸਿਰ ਉੱਤੇ ਹੱਥ ਧਰ ਕੇ ਚੀਕਾਂ ਮਾਰਦੀ ਹੋਈ ਤੁਰੀ ਜਾਂਦੀ ਸੀ।
  tkr-tkr: Tamaree vuk'lelqa yı'q k'yaa'a. Qiyğad tanalin gurt qıt'axı'ı, vuk'lelqa
    xıleppıd aqqı hülöörəxə geeşe-geeşe iyeek'anna.
  mya-JVB: တာမာ သည်လည်း ခေါင်း ပေါ် မှာ ပြာ ကိုတင် ၍ အဆင်း အရောင်ထူးခြားသော အဝတ် ကိုဆုတ်
    ပြီးမှ ၊ ခေါင်း ပေါ် ၌ လက် တင် ၍ ငိုကြွေး လျက် ပြန် သွား၏။
  tbg-tbg: Ho Tamaava Aminonira naavuqihairo vevantero hanta varakero nai qiataqaa
    aqutero, vi tavunara qunahi qaanahima kero, nai qiata kauquqohairo utu varero
    viharo noraiqaakero iqi rataqiro vura.
  hmo-hmo: To Aminona ese ia lulua lao neganai, Tamara ese lahi ena kahu be iena kwarana
    dekenai ia atoa, bona unai ia karaia noho dabua namona ia darea, ma iena imana
    be iena kwarana dekenai ia atoa, bona mai tai danu ia raka lao. Iena tai be mai
    boiboi bada danu.
  urd-urd: और तमर ने अपने सर पर ख़ाक डाली और अपने रंग बिरंग के जोड़े को जो पहने हुए
    थी फाड़ लिया, और सर पर हाथ धर कर रोती हुई चली।
  rus-SYN: И посыпала Фамарь пеплом голову свою, и разодрала разноцветную одежду,
    которую имела на себе, и положила руки свои на голову свою, и так шла и вопила.
  bqc-SIM: Ɔ̃ Tamaa túfu gbɛ̃̀ a miwa, à a ula gbã̀a pↄ́ á daapi gà a kɛ̃̀, ↄ̃
    àlɛ ↄ́ↄlↄ àlɛ tá, à ↄdì a musu.
  tcz-CHONGTHU: Ahinlah tun Tamar in asang khol chol chu abot tel’in chule alu jangah
    vutvam akiloi tan ahi. chuin akhut chu amai ah akoi in, o thong je jun akap’in
    achi mangtan ahi.
  mar-mar: तामारने उद्विग्न मन:स्थितीत आपले कपडे फाडले आणि डोक्यात राख घालून घेतली.
    डोक्यावर हात आपटून ती शोक करू लागली.
  qub-qub: rachir-usharan. Llaquicushpan umanman uchpata wiñacuran. Umanta charicurcur
    wagaraycar aywacuran näninpa.
  bqp-bqp: Akũ Tama túbu gbɛ̃̀ a mìia, à a uta gbã̀na kũ à danaa pìi gà à kɛ̃̀
    à ↄ dì a musu, àtɛn ↄ́ↄ dↄ àtɛn tá.
  hat-hat: Li simen sann dife sou tèt li, li chire rad ki te sou li a, li mete de
    men nan tèt, li pran rele epi li ale.
  eng-BSB: And Tamar put ashes on her head and tore her robe. And putting her hand
    on her head, she went away crying bitterly.
  tod-tod: Tamaal zuʋui ʋuuni nɔungi ma, é ná-seɠe ʋɔnɛgi ʋali ga, nii é ɠɛni kɔba,
    é yeela unma, é ɗa li ga wɔlɔa.
  eng-WEBPB: Tamar put ashes on her head, and tore her garment of various colours
    that was on her; and she laid her hand on her head and went her way, crying aloud
    as she went.
  kbq-kbq: Tamari'a ana za'za kukena'a tagoto tagatu nehuno tanefa kateno nefreno,
    asenirera azana refiteno zavira neteno vu'ne.
  nhe-BL: Huajca quitzayanqui iyoyo huan motlalili cuanextli ipan itzonteco huan mocuaitzquitiyajqui
    huan chocatiyajqui.
  bus-bus: Ben Tama túbu gbɛ̃̀ a mìa, à a uta gbã̀a kɛ̀ à dana pì gà à kɛ̃̀ à ↄ dì
    a musu, èe ↄ́ↄ dↄↄ èe taa.
  gub-BL: Na'e omono tàtàpyzgwer kaiwer ku'i kwer wàkàg rehe kury. Umu'i wopoz no.
    Uhem oho a'e wi weiheihem romo kury. Upyk uwa opo pupe.
  eng-DRA: And she put ashes on her head, and rent her long robe and laid her hands
    upon her head, and went on crying.
