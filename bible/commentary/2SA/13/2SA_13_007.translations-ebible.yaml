verse: 2SA.013.007
translations:
  mal-C: 'അതിനാൽ ദാവീദ് താമാറിനു കൽപ്പനകൊടുത്തു: “നിന്റെ സഹോദരനായ അമ്നോന്റെ ഭവനത്തിലേക്കു
    ചെല്ലുക: അവന് എന്തെങ്കിലും ഭക്ഷണം ഉണ്ടാക്കിക്കൊടുക്കുക.”'
  deu-TKW: 'Da schickte David nach Hause zu Thamar und ließ ihr sagen: Gehe doch hin
    nach dem Hause deines Bruders Amnon und bereite ihm das Essen.'
  lin-lin: 'Davidi atindaki maloba epai ya Tamari oyo azalaki kati na shambre na ye :
    « Kende na ndako ya Aminoni, ndeko na yo ya mobali, mpe lambela ye biloko. »'
  eng-LSV: And David sends to Tamar, to the house, saying, “Now go to the house of
    your brother Amnon and make food for him.”
  eng-GNV: Then Dauid sent home to Tamar, saying, Goe now to thy brother Amnons house,
    and dresse him meate.
  eng-WEBSTER: Then David sent home to Tamar, saying, Go now to thy brother Amnon's
    house, and dress meat for him.
  nhw-BL: 'Huajca David quititlanqui Tamar ichaj Amnón, huan quiilhui: ―Xiya ichaj
    moicni Amnón huan xijcualtlaliliti itlacualis para ma tlacua.'
  swh-ONEN: 'Daudi akampelekea Tamari ujumbe huko kwenye jumba la kifalme, kusema:
    “Nenda katika nyumba ya ndugu yako Amnoni ukamwandalie chakula.”'
  bba-bba: Mɑ Dɑfidi u sɔmɔ ɡɔrɑ Tɑmɑɑn mi, u nùn sɔ̃ u nɛɛ, u doo u win sesu Amɔɔ
    deemɑ win dirɔ u nùn dĩɑnu kuɑ.
  eng-KJVCPB: Then David sent home to Tamar, saying, Go now to thy brother Amnon’s
    house, and dress him meat.
  luo-luo: 'Daudi nooro wach ne Tamar e dala ruoth kama: “Dhi e od owadu Amnon mondo
    itedne chiemo.”'
  meu-meu: Bena David ese hereva e siaia Tamara enai; eto, Taihumu Amnon ena ruma
    aola, ana taina ba ha karaia.
  npi-ULB: अनि दाऊदले आफ्नो दरबारमा तमारलाई खबर पठाए, “अहिले तिम्रो दाजु अमनोनको घरमा
    जाऊ र तिनको निम्ति खाना तयार पारिदेऊ ।”
  yor-yor: Dafidi sì ránṣẹ́ sí Tamari ní ilé pé, “Lọ sí ilé Amnoni ẹ̀gbọ́n rẹ, kí
    ó sì se oúnjẹ fún un.”
  ind-ind: Lalu Daud mengirim pesan kepada Tamar, “Pergilah ke rumah kakakmu Amnon
    dan siapkanlah makanan untuk dia.”
  pes-OPCB: داوود قبول کرد و برای تامار پیغام فرستاد که پیش امنون برود و برای او خوراکی
    تهیه کند.
  tgl-ULB: Pagkatapos nagpadala ng salita si David kay Tamar sa kaniyang palasyo na
    nagsasabing, “Pumunta ka ngayon sa bahay ng iyong kapatid na lalaking si Amnon
    at maghanda ng pagkain para sa kaniya.”
  hui-hui: Ani layagola Kini Debidi ibugua Tama andaga berearia bi lawia halu lalu,
    Í̠ mbalini Amanono andaga puwa ibunaga tomoru dawa hole pobelo hameledogo pobe,
    lene.
  mya-mya: သို့​ဖြစ်​၍​ဒါ​ဝိဒ်​သည်​နန်း​တော်​တွင်း​ရှိ​တာ​မာ ၏​အိမ်​သို့​လူ​ကို​စေ​လွှတ်​၍
    အာ​မ​နုန်​၏​အိမ် သို့​သွား​၍​သူ့​အ​တွက်​အ​စား​အ​စာ​အ​နည်း ငယ်​ကို​ပြင်​ဆင်​ပေး​လော့''
    ဟု​မှာ​လိုက်​၏။-
  bod-N: དཱ་བིད་ཀྱིས་ཕོ་བྲང་ནང་མི་མངགས་ཏེ་ཐལ་མཱར་གྱི་རྩར་སོང་ནས་དེ་ལ། ཁྱོད་རང་གི་ཕུ་བོ་ཨམ་ནོན་གྱི་ཁང་པར་སོང་སྟེ་ཁོ་ལ་ཁ་ཟས་གཡོས་ཤིག་ཅེས་བསྒོས་པས།
  sna-sna: Dhavhidhi akatumira shoko kuna Tamari kumba kwamambo akati, “Enda kumba
    kwehanzvadzi yako Amunoni umugadzirire zvokudya.”
  spa-BLM: 'Entonces David envió a casa a Tamar, diciendo: “Ve ahora a casa de tu
    hermano Amnón y prepárale comida”.'
  cac-cac: 'Yuj chi'' ix checjib''at ix yuj vin̈aj rey David chi'', ix yalan vin̈
    d''a ix: —Ixic d''a spat vin̈aj Amnón a nulej, b''at a b''oan jab''oc tas sva
    vin̈, xchi vin̈.'
  swh-ULB: Ndipo Daudi katika kasri lake akatuma neno kwa Tamari, kusema, “Nenda katika
    nyumba ya nduguyo Amnoni na umwandalie chakula. Hivyo
  bel-bel: 'І паслаў Давід да Тамар ў дом сказаць: ідзі ў дом Амнона, брата твайго,
    і прыгатуй яму ежу.'
  deu-ELBBK: 'Da sandte David zu Tamar ins Haus und ließ ihr sagen: Geh doch in das
    Haus deines Bruders Amnon und bereite ihm das Essen.'
  mbb-OT: Ne midsuǥù si David he ebpekeǥiyan si Tamar ziyà te valey te hadì he medhendiyà
    sikandin te meemahan din he si Amnon su iyan sikandin ibpevaal te keenen para
    kandin.
  mal-2015: 'ഉടനെ ദാവീദ് അരമനയിൽ താമാരിന്റെ അടുക്കൽ ആളയച്ചു: നിന്റെ സഹോദരനായ അമ്നോന്റെ
    വീട്ടിൽ ചെന്നു അവന്നു ഭക്ഷണം ഉണ്ടാക്കിക്കൊടുക്ക എന്നു പറയിച്ചു.'
  rmc-rmc: 'Paľis o David phenďa la Tamarake: „Dža andro kher ke tiro phral ko Amnon
    a pripravin leske o chaben.“'
  pes-OPV: 'و داود نزد تامار به خانه‌اش فرستاده، گفت: «الان به خانه برادرت امنون برو
    و برایش طعام بساز.»'
  ron-1924: 'Давид а тримис сэ спунэ Тамарей ынэунтрул одэилор ей: „Ду-те ын каса
    фрателуй тэу Амнон ши прегэтеште-й о мынкаре.”'
  ben-OBCV: 'দাউদ রাজপ্রাসাদে তামরকে খবর পাঠালেন: “তোমার দাদা অম্নোনের বাসায় যাও
    ও তার জন্য কিছু খাবার তৈরি করে দাও।”'
  som-som: Markaasaa Daa'uud Taamaar gurigii ugu cid diray, oo ku yidhi, Orod oo waxaad
    tagtaa gurigii walaalkaa Amnoon, oo isaga cunto u samee.
  lat-VUC: 'Misit ergo David ad Thamar domum, dicens: Veni in domum Amnon fratris
    tui, et fac ei pulmentum.'
  eng-ASVBT: Then David sent home to Tamar, saying, Go now to thy brother Amnon’s
    house, and dress him food.
  ita-1885: 'E Davide mandò a dire a Tamar in casa: Or va'' in casa del tuo fratello
    Amnon, e apparecchiagli qualche vivanda.'
  eng-LXXUP: And David sent to Tamar to the house, saying, Go now to thy brother’s
    house, and dress him food.
  eng-ULB: Then David sent word to Tamar at his palace, saying, “Go now to your brother
    Amnon's house and prepare food for him.”
  spa-VBL: 'Entonces David envió un mensaje a Tamar al palacio: “Por favor, ten la
    amabilidad de ir a la casa de tu hermano Amnón y prepararle algo de comida”.'
  fra-_FOB: 'Et David envoya dire à Tamar dans la maison: Va dans la maison de ton
    frère Amnon, et apprête-lui quelque chose à manger.'
  mal-mal: 'ഉടനെ ദാവീദ് അരമനയിൽ താമാരിന്റെ അടുക്കൽ ആളയച്ച്: “നിന്റെ സഹോദരനായ അമ്നോന്റെ
    വീട്ടിൽചെന്ന് അവന് ഭക്ഷണം ഉണ്ടാക്കിക്കൊടുക്കുക” എന്നു പറയിപ്പിച്ചു.'
  urd-GVR: Dāūd ne Tamr ko ittalā dī, “Āp kā bhāī Amnon bīmār hai. Us ke pās jā kar
    us ke lie marīzoṅ kā khānā taiyār kareṅ.”
  suz-BL: मिनु दाऊदमी खिंम लोव़ कुरब मुर का तामार आ बाक्‍तीक सोइक्‍ता बाक्‍त। मेकोमी
    “इ लोक्‍ब अम्‍नोन आ बाक्‍तीक लशा, मेको कली जचा थोव़क सेल्‍शा गेवो” दे लोव़ पथ
    सोइक्‍ता बाक्‍त।
  ita-1927: 'Allora Davide mandò a casa di Tamar a dirle: “Va’ a casa di Amnon, tuo
    fratello, e preparagli qualcosa da mangiare”.'
  ckb-ckb: 'داود بەدوای تاماردا ناردییە ماڵەوە و گوتی: «تکایە بڕۆ ماڵی ئەمنۆنی برات
    و خواردنێکی بۆ دروستبکە.»'
  eng-BBE: Then David sent to the house for Tamar and said, Go now to your brother
    Amnon's house and get a meal for him.
  kan-OKCV: ಆಗ ದಾವೀದನು ತನ್ನ ಮನೆಯಲ್ಲಿರುವ ತಾಮಾರಳ ಬಳಿಗೆ ಮನುಷ್ಯನನ್ನು ಕಳುಹಿಸಿ, “ನೀನು ನಿನ್ನ
    ಸಹೋದರ ಅಮ್ನೋನನ ಮನೆಗೆ ಹೋಗಿ, ಅವನಿಗೆ ಅಡಿಗೆಯನ್ನು ಮಾಡಿ ಇಡು,” ಎಂದನು.
  tam-2017: அப்பொழுது தாவீது; தாமாரின் வீட்டுக்கு ஆள் அனுப்பி, தாமாரிடம் நீ உன்னுடைய
    சகோதரனான அம்னோன் வீட்டுக்குப் போய், அவனுக்கு சமையல் செய்துகொடு என்று சொல்லச்சொன்னான்.
  spa-RV-1909: 'Y David envió á Thamar á su casa, diciendo: Ve ahora á casa de Amnón
    tu hermano, y hazle de comer.'
  ron-BTF: 'Atunci David a trimis acasă la Tamar, spunând: Du-te acum la casa fratelui
    tău, Amnon, și pregătește-i mâncare.'
  eng-WEBP: Then David sent home to Tamar, saying, “Go now to your brother Amnon’s
    house, and prepare food for him.”
  eng-FBV: 'Then David sent a message to Tamar at the palace: “Please be so kind as
    to go to the house of your brother Amnon and make him some food.”'
  nld-1939: 'Daarom zond David iemand naar huis, om aan Tamar te zeggen: Ga eens naar
    de woning van uw broer Amnon, om hem wat eten klaar te maken.'
  nch-BL: 'Huajca David quititanqui Tamar ichaj Amnón, huan quiilhui: ―Xiya ichaj
    moicni Amnón huan xijcualtaliliti itacualis para ma tacua.'
  vie-1934: 'Đa-vít sai người đến cùng Ta-ma, bảo nàng rằng: Hãy đi đến nhà Am-nôn,
    anh con, và làm món chi để ăn.'
  hin-CV: तब दावीद ने तामार के घर पर यह संदेश भेजा, “अपने भाई अम्मोन के घर पर चली
    जाओ और उसके लिए भोजन तैयार कर दो.”
  spa-BES: 'Luego, David envió a la casa a buscar a Tamar y le dijo: Ve ahora a la
    casa de tu hermano Amnón y consigue una comida para él.'
  tdx-tdx: 'Aa le nampañitrik’ añ’ akiba’ i Tamare añe t’i Davide nanao ty hoe: Akia
    mb’ añ’ anjom­ban-drahalahi’o Amnone mb’eo, vaho añalankaño mahakama.'
  tha-KJV: ดาว​ิดทรงใช้คนไปหาทามาร์​ที่​วังรับสั่งว่า “ขอจงไปที่บ้านของอัมโนนพี่ของเจ้า
    และเตรียมอาหารให้เขารับประทาน”
  por-BR-2018: 'E Davi enviou a Tamar a sua casa, dizendo: Vai agora à casa de teu
    irmão Amnom, e faze-lhe de comer.'
  deu-ELO: 'Da sandte David zu Tamar ins Haus und ließ ihr sagen: Gehe doch in das
    Haus deines Bruders Amnon und bereite ihm das Essen.'
  eng-WYC-2018: Therefore David sent to the house of Tamar, and said, Come thou into
    the house of Amnon, thy brother, and make thou a stew to him. (And so David sent
    word to Tamar’s house, and said, Go thou to thy brother Amnon’s house, and make
    thou a stew for him.)
  epo-epo: 'Tiam David sendis al Tamar en la domon, por diri: Iru, mi petas, en la
    domon de via frato Amnon, kaj pretigu al li manĝaĵon.'
  uig-PIN: 'Xuning bilǝn Dawut ordisiƣa adǝm ǝwǝtip Tamarƣa: Sǝndin ɵtünimǝnki, akang
    Amnonning ɵyigǝ berip, uningƣa yegüdǝk bir nemǝ tǝyyarlap bǝrgin, dǝp eytti.'
  beo-beo: 'Amaiba:le, Da:ibidi da Da:ima hina bagade diasua esalu, ema amane sia:
    sia:si, “Dia A:manone ea diasuga asili, igili moma:ne ha:i manu hamoma.”'
  tpi-OTNT: Tamar i stap long haus bilong King Devit, na Devit i salim tok long em
    olsem, “Mi laik bai yu go long haus bilong Amnon na kukim sampela kaikai bilong
    en.”
  hau-SA: Dawuda kuwa ya aika wa Tamar a fada, ya ce, “Ki je gidan Amnon ɗan’uwanki,
    ki yi masa abinci.”
  uig-LAT: 'Shuning bilen Dawut ordisigha adem ewetip Tamargha: Sendin ötünimenki,
    akang Amnonning öyige bérip, uninggha yégüdek bir néme teyyarlap bergin, dep éytti.'
  nde-nde: 'UDavida wathumela ilizwi kuThamari endlini yobukhosi esithi: “Hamba endlini
    yomnewenu u-Amnoni umlungisele ukudla.”'
  ton-ton: Pea naʻe fekau ai ʻe Tevita ki he fale ʻo Tamaa, ʻo pehē, “ʻAlu leva ni
    ki he fale ʻo ʻAmanoni ko ho tuongaʻane, pea teuteu haʻane meʻakai.”
  ces-1613: 'Protož poslal David k Támar do domu, řka: Jdi hned do domu Amnona bratra
    svého a připrav mu krmičku.'
  eng-WMB: Then David sent home to Tamar, saying, “Go now to your brother Amnon’s
    house, and prepare food for him.”
  tam-TCV: தாவீது அரண்மனையிலிருந்த தாமாரிடம், “உன்னுடைய சகோதரன் அம்னோனின் வீட்டிற்குப்போய்
    அவனுக்கு உணவு தயாரித்துக் கொடு” என்று சொல்லி அனுப்பினான்.
  ceb-ULB: Sa iyang palasyo nagpadala ug pulong si David ngadto kang Tamar, nga nag-ingon,
    “Pag-adto karon sa balay sa imong igsoon nga lalaki nga si Amnon ug pag-andam
    ug pagkaon alang kaniya.”
  pol-UBG: 'Wtedy Dawid posłał Tamar do domu, mówiąc: Idź teraz do domu twego brata
    Amnona i przygotuj mu posiłek.'
  urd-GVU: داؤد نے تمر کو اطلاع دی، ”آپ کا بھائی امنون بیمار ہے۔ اُس کے پاس جا کر
    اُس کے لئے مریضوں کا کھانا تیار کریں۔“
  deu-1912: 'Da sandte David nach Thamar ins Haus und ließ ihr sagen: Gehe hin ins
    Haus deines Bruders Amnon und mache ihm eine Speise.'
  kan-2017: ಆಗ ದಾವೀದನು ಅರಮನೆಗೆ ಆಳುಗಳನ್ನು ಕಳುಹಿಸಿ ಆಕೆಗೆ, “ನೀನು ನಿನ್ನ ಅಣ್ಣನಾದ ಅಮ್ನೋನನ
    ಮನೆಗೆ ಹೋಗಿ ಅವನಿಗೋಸ್ಕರ ಆಹಾರವನ್ನು ಸಿದ್ಧಮಾಡು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: 'Ma aram me l’oeg David e thin nge yan ngak Tamar u lan tafen e pilung:
    “Mman nga naun rok Amnon ngam ngongliy boch e ggan nge kay.”'
  hlt-MCSB: Te dongah David loh Tamar te a im la a tah tih, “Na nganpa Amnon im la
    cet lamtah anih ham buhmaeh saii pah laeh,” a ti nah.
  mdy-ETH: ዬያሮ ዳውቴ ዒዛኮ ካኣቱሞ ማኣሮይዳ ዓኣ፥ ቲማኣሮም፦ «ኔ ጌርሲ ዓምኖኦኔ ማኣሪ ዴንዲ ካሣ ዒዛም ካሢ ዒንጌ» ጋዓ
    ኪኢታ ዳኬኔ።
  twi-ASANTE: Dawid penee so, somaa Tamar kɔɔ Amnon fie, kɔnoaa aduane maa no.
  eng-WEBU: Then David sent home to Tamar, saying, “Go now to your brother Amnon’s
    house, and prepare food for him.”
  wal-wal: Yaagin Daawiti Taamaarikko kawo soo kiittidi, “Ne ishaa Aminoona soo ha77i
    baada, ayyo qumaa katta” yaagiis.
  spa-PDDPT: 'Entonces David envió a Tamar a su casa y le dijo: Vé ahora a la casa
    de tu hermano Amnón y prepárale una comida.'
  gun-gun: 'Ha''e ramo Davi aipoe''i uka Tamar pe ngoo py oĩa py: — Tereo ndekyvy
    Amnom ro py, ejapo tembi''u ixupe — he''i.'
  agu-BL: 'Bene''n tzun mantar tan Luwiy tan ẍchakle''n tzaj Tamar, nin tal tetz:
    —Banaj pawor, quilo''k xe ca''l awutzicy Amnón tan banle''n wa''.'
  ilo-ULB: Kalpasanna, nagipatulod ni David iti sao kenni Tamar idiay palasio ti ari,
    kinunana, “Mapanka ita iti balay ti kabsatmo a ni Amnon ken agisaganaka iti makan
    para kenkuana.”
  kpg-kpg: David gaa hai dana hegau gi Tamar i di hale king bolo mee gii hana gi di
    hale o Amnon e hai tagangudu o maa.
  uig-ARA: 'شۇنىڭ بىلەن داۋۇت ئوردىسىغا ئادەم ئەۋەتىپ تامارغا: سەندىن ئۆتۈنىمەنكى،
    ئاكاڭ ئامنوننىڭ ئۆيىگە بېرىپ، ئۇنىڭغا يېگۈدەك بىر نېمە تەييارلاپ بەرگىن، دەپ ئېيتتى.'
  sus-sus: Dawuda naxa mixie xɛɛ Tamari xɔnyi, a falafe ra, «I xa siga i taara Aminon
    xɔnyi, alako i xa donse yailan a bɛ.»
  pon-2006: Depit eri poaronlahng Damar nan tehnpas pwe en patolahng ni imwen Amnon
    oh wiahda eh kisin tungoal.”
  ksd-ksd: Ma David i ga vartuluai upi Tamar, ma i ga ve ba na vana ta ra kuba i taina
    Amnon ma na vaninare ta nian ure.
  tur-YTC: Bunun üzerine David evine, Tamar’a gönderip, “Şimdi kardeşin Amnon’un evine
    git, ona yemek hazırla” dedi.
  grc-BRENT: Καὶ ἀπέστειλε Δαυὶδ πρὸς Θημὰρ εἰς τὸν οἶκον, λέγων, πορεύθητι δὴ εἰς
    τὸν οἶκον τοῦ ἀδελφοῦ σου, καὶ ποίησον αὐτῷ βρῶμα.
  ind-AYT: Kemudian, Daud mengutus orang kepada Tamar, ke rumahnya, dengan pesan,
    “Pergilah ke rumah Amnon, kakakmu, dan siapkanlah makanan baginya.”
  nya-nya: Davide anatumiza mawu kwa Tamara ku nyumba yaufumu kuti, “Pita ku nyumba
    ya mlongo wako Amnoni ndipo ukamukonzere chakudya.”
  hrv-hrv: 'Tada David poruči Tamari u palaču: “Idi u kuću svoga brata Amnona i priredi
    mu jelo!”'
  mps-mps: Tamar te king Devitgo bede bidali, tama tibaso Devitgo te tama po agaba
    ola tolali, “Eno homugo nage te Amnongo beba pelama, te agaba nai meba ula momainu
    homu ebao,” wali.
  tpi-tpi: Tamar i stap long haus bilong King Devit, na Devit i salim tok long em
    olsem, “Mi laik bai yu go long haus bilong Amnon na kukim sampela kaikai bilong
    en.”
  dan-1931: 'David sendte da Bud ind i Huset til Tamar og lod sige: “Gå over til din
    Broder Amnons Hus og lav Mad til ham!”'
  vie-OVCB: Đa-vít sai người gọi Ta-ma, bảo nàng đến nhà Am-nôn, nấu ăn cho anh.
  guj-2017: ત્યારે દાઉદે તેના મહેલમાં તામારને સંદેશો કહેવડાવ્યો કે, “હમણાં તારા ભાઈ
    આમ્નોનને ઘરે જઈને તેને સારુ ખોરાક તૈયાર કર.”
  pon-2006A: Depit eri poaronlahng Damar nan tehnpas pwe en patolahng ni imwen Amnon
    oh wiahda eh kisin tungoal.”
  por-BRBSL: 'Então David mandou para casa de Tamar, dizendo: “Vá agora para a casa
    de seu irmão Amnon, e prepare comida para ele”.'
  cth-cth: Devit ni Tamar koevah, na thangroi Amnon im vah cet nateh, ca hane kawi
    thawng pouh telah tami a patoun.
  twi-twi: Dawid penee so, somaa Tamar kɔɔ Amnon fi, kɔnoaa aduan maa no.
  hlt-hlt: Te dongah David loh Tamar te a im la a tah tih, “Na nganpa Amnon im la
    cet lamtah anih ham buhmaeh saii pah laeh,” a ti nah.
  tbz-SIM: 'Kɛ̀ Dɑfitii tɔ̃ nkɛ̀ bɛ̀ɛ nɑ́kɛ́ Tɑmɑɑ kɛ dɔ̀: Kɔtɛ kɛ́bénnɛ́ ɑ tɑ̃ũ̀
    Amunɔɔ kòo di.'
  msy-2020: Dughiar kamɨn, Tamar atrivimɨn dɨpenimɨn itima, Devit a bagha akam amaga
    ghaze, “Nɨ mangɨ uan tuebam Amnonɨn dɨpenimɨn mangɨva a bagh daghetam tuam.”
  dop-dop: Ntɛnɑ Tɑfiiti tili nɑ pɑ́ heeli Tɑmɑɑ sɩ ɩ́ polo ɩ tɑɑlʋ Amǝnɔŋ nɑŋ tɑɑ
    nɑ ɩ́ lɑpɩ-ɩ tɔɣɔnɑɣɑ.
  azb-azb: 'Davud evə adam göndərib Tamara dedi: «İndi qardaşın Amnonun evinə get,
    ona yemək hazırla».'
  eng-DBY: And David sent home to Tamar, saying, Go, I pray thee, to thy brother Amnon's
    house, and dress him food.
  hin-2017: तब दाऊद ने अपने घर तामार के पास यह कहला भेजा, “अपने भाई अम्नोन के घर जाकर
    उसके लिये भोजन बना।”
  wol-KYG: Daawuda yónnee kër ga ca Tamar, ne ko mu dem kër càmmiñam Amnon, toggal
    ko lu mu lekk.
  eng-YLT: And David sendeth unto Tamar, to the house, saying, 'Go, I pray thee, to
    the house of Amnon thy brother, and make for him food.'
  eng-WYC-2017: Therefore David sent to the house of Tamar, and said, Come thou into
    the house of Amnon, thy brother, and make thou a stew to him.
  eng-WMBB: Then David sent home to Tamar, saying, “Go now to your brother Amnon’s
    house, and prepare food for him.”
  urd-GVH: दाऊद ने तमर को इत्तला दी, “आपका भाई अमनोन बीमार है। उसके पास जाकर उसके
    लिए मरीज़ों का खाना तैयार करें।”
  rug-rug: Ke va garunu inavoso la se Devita koe Tama pa vetu baṉara, “La pa vetu
    te Amanoni, mamu la tavete poni nia ginani.”
  gaz-gaz: Daawitis gara manaatti Taamaaritti nama ergee, “Gara mana obboleessa kee
    Amnoon dhaqiitii waan inni nyaatu qopheessiif” jedhe.
  fra-LSG: 'David envoya dire à Tamar dans l’intérieur des appartements: Va dans la
    maison d’Amnon, ton frère, et prépare-lui un mets.'
  yal-yal: Dawuda yi xɛraan nasiga na faladeni Tamari xa a konni, a naxa, “Siga i
    tada Aminon konni, i sa donseen nafala a xa.”
  haw-1868: Alaila, hoouna aku la o Davida io Tamara la ma kona wahi, i aku la, E
    hele oe ano i ka hale o kou kaikunane o Amenona, a e hana oe i wahi ai nana.
  arb-NAV: 'فَأَرْسَلَ دَاوُدُ مَنْ يَدْعُو ثَامَارَ مِنْ بَيْتِهَا قَائِلاً: «اذْهَبِي
    إِلَى بَيْتِ أَخِيكِ أَمْنُونَ وَاصْنَعِي لَهُ طَعَاماً».'
  ewe-ewe: David lɔ̃ eye wòɖo du ɖe Tamar be wòayi Amnon ƒe xɔ me eye wòaɖa nane nɛ.
  eng-LEE: Then did David send home to Thamar, saying, Do go now to thy brother Amnon's
    house, and prepare for him the refreshment.
  asm-FB: তেতিয়া দায়ূদে তামাৰৰ ঘৰলৈ মানুহ পঠিয়াই কোৱালে বোলে, “এতিয়া তুমি তোমাৰ
    ককাই অম্নোনৰ ঘৰলৈ গৈ, তাৰ কাৰণে আহাৰ যুগুত কৰি দিয়া।”
  sus-A: دَوُدَ نَشَ مِشِيٍ شّي تَمَرِ شْنيِ، عَ قَلَقٍ رَ، «عِ شَ سِفَ عِ تَارَ عَمِنٌن
    شْنيِ، عَلَكٌ عِ شَ دٌنسٍ يَءِلَن عَ بّ.»
  fra-SBL: 'Et David envoya chez Tamar, en disant : « Va maintenant dans la maison
    de ton frère Amnon, et prépare-lui à manger. »'
  hbo-hbo: וַיִּשְׁלַ֥ח דָּוִ֛ד אֶל־תָּמָ֖ר הַבַּ֣יְתָה לֵאמֹ֑ר לְכִ֣י נָ֗א בֵּ֚ית
    אַמְנֹ֣ון אָחִ֔יךְ וַעֲשִׂי־לֹ֖ו הַבִּרְיָֽה׃
  piu-2006: '@see-verse:2SA.013.006'
  kik-kik: Daudi agĩtũmanĩra Tamaru nyũmba-inĩ ya ũthamaki, akĩmwĩra atĩrĩ, “Thiĩ
    nyũmba ya mũrũ wa thoguo Amunoni, ũmũthondekere irio.”
  fra-NCL: 'David envoya dire à Thamar dans la maison : « Va à la maison de ton frère
    Amnon et prépare-lui un mets. »'
  cek-AK: To pongah David mah Tamar im ah kami to patoeh, Na thangqoi Amnon im ah
    caeh loe, caaknaek thong paeh, tiah a naa.
  cuk-cuk: 'David, Tamar-negse dule-barmisad, Tamarʼga sognaega: “Be-sus-Amnón-negse
    be dagye, ega be mas-imakdaye.”'
  uig-CYR: 'Шуниң билән Давут ордисиға адәм әвәтип Тамарға: Сәндин өтүнимәнки, акаң
    Амнонниң өйигә берип, униңға йегидәк бир немә тәйярлап бәргин, дәп ейтти.'
  tel-2017: దావీదు “నీ సోదరుడు అమ్నోను ఇంటికి వెళ్లి అతని కోసం భోజనం తయారుచెయ్యి”
    అని తామారు ఇంటికి కబురు పంపాడు.
  hat-BSA: 'Alò, David te voye lakay pou Tamar. Li te di: “Ale koulye a lakay frè
    ou a, Amnon e prepare manje pou li.”'
  kos-kos: Ouinge David el supwala kas inge nu yorol Tamar, su muta in lohm sin tokosra,
    “Fahla nu lohm sel Amnon ac orala kutu mongo nal.”
  hbo-WLC: וַיִּשְׁלַ֥ח דָּוִ֛ד אֶל־תָּמָ֖ר הַבַּ֣יְתָה לֵאמֹ֑ר לְכִ֣י נָ֗א בֵּ֚ית
    אַמְנ֣וֹן אָחִ֔יךְ וַעֲשִׂי־ל֖וֹ הַבִּרְיָֽה׃
  ibo-ibo: Devid kwenyere, zie Tama ka ọ gaa nʼụlọ Amnọn gaa siere ya nri.
  ory-ory: ତେବେ ଦାଉଦ ତାମରର ଗୃହକୁ ଲୋକ ପଠାଇ କହିଲେ, “ତୁମ୍ଭ ଭାଇ ଅମ୍ନୋନର ଘରକୁ ଟିକିଏ ଯାଇ
    ତାହାର ଖାଇବା ପାଇଁ କିଛି ରାନ୍ଧିଦିଅ।”
  chk-chk: Mürin, Tafit a titi Tamar me lon imwan o üreni, “Kopwe feila lon imwen
    Amnon mongeom we o amola ngeni anan mongö.”
  ssd-ssd: 'Taŋamba sana le David nu taŋgo ande kukulna le gabat suŋgo tuku wande
    mbol kumba Tamar sana: Ne ka Amnon tuku nyamagaŋ afu pasoke tawe ŋga sana.'
  rop-rop: Wal Teima bin oldei jidan langa det haus blanga im dedi King Deibid, en
    King Deibid bin jandim wed langa im deya, “Yu garra go langa det haus blanga Emnon,
    en yu garra gugum daga blanga im.”
  ukr-1871: 'І послав Давид до дому до Тамари й повелїв сказати їй: Ось ійди до дому
    до брата твого Амнона та зготуй йому попоїсти.'
  deu-1951: 'Da sandte David zu Tamar ins Haus und ließ ihr sagen: Geh doch hin in
    das Haus deines Bruders Amnon und bereite ihm eine Speise!'
  eng-JPS: 'Then David sent home to Tamar, saying: ''Go now to thy brother Amnon''s
    house, and dress him food.'''
  srp-1865: 'Tada David posla k Tamari kuæi, i poruèi joj: idi u kuæu brata svojega
    Amnona i zgotovi mu jelo.'
  lug-lug: Awo Dawudi n’atumya Tamali n’amugamba nti, “Genda ewa muganda wo Amunoni
    mu nnyumba ye, omuteekereteekere ekyokulya.”
  heb-heb: וישלח דוד אל תמר הביתה לאמר לכי נא בית אמנון אחיך ועשי לו הבריה׃
  ben-IRV: তখন দায়ূদ তামরের ঘরে লোক পাঠিয়ে বললেন, “তুমি একবার তোমার ভাই অম্মোনের
    ঘরে গিয়ে তাকে কিছু খাবার তৈরী করে দাও৷”
  pan-pan: ਤਦ ਦਾਊਦ ਨੇ ਤਾਮਾਰ ਦੇ ਘਰ ਸੁਨੇਹਾ ਭੇਜਿਆ, ਤੂੰ ਹੁਣ ਆਪਣੇ ਭਰਾ ਅਮਨੋਨ ਦੇ ਘਰ ਜਾ ਅਤੇ
    ਉਹ ਦੇ ਲਈ ਭੋਜਨ ਤਿਆਰ ਕਰ।
  tkr-tkr: 'Davudee xaaqa insan g''axuvu, Tamarık''le eyhen: – Həşde yiğne çocune
    Amnonne xaaqa hiyek''ne, mang''us oxhanasın kar he''e.'
  mya-JVB: ဒါဝိဒ် သည်လည်း တာမာ အိမ် သို့ လူကို စေလွှတ်၍၊ သင် ၏မောင် အာမနုန် အိမ် သို့
    သွား ပြီးလျှင် စားစရာ ကို ချက် ပေးပါဟု မှာလိုက် သည်အတိုင်း၊
  tbg-tbg: Aminoniva minti tuvaro Tamaava avuhainaara naavuqi vaunaini Devitiva uva
    varakero virara tiharo, Are oru nena vakaara Aminonira naavuqi vaihara vira kara
    unta amiane, tiro.
  hmo-hmo: Vadaeni Davida ese hereva ia siaia Tamara dekenai, ia gwau, “Oiemu taihuna
    Aminona ena ruma dekenai do oi lao, iena aniani sisina do oi karaia hegaegae.”
  urd-urd: तब दाऊद ने तमर के घर कहला भेजा कि “तू अभी अपने भाई अमनून के घर जा और उसके
    लिए खाना पका।”
  rus-SYN: 'И послал Давид к Фамари в дом сказать: пойди в дом Амнона, брата твоего,
    и приготовь ему кушанье.'
  bqc-SIM: 'Ɔ̃ Davidi gbɛ̃́ zĩ̀ Tamaawa a bɛ à mɛ̀: Gɛ́ n vĩ̀i Aminↄ kpɛ́u, ní
    blɛkɛɛ̀.'
  tcz-CHONGTHU: Hijeh chun David jong anom in Tamar chu Amnon’s in a agachi a anneh
    ding them khat agasem peh din asol tan ahi.
  mar-mar: दावीदाने तामारच्या दालनात तसा निरोप पाठवायची व्यवस्था केली. तामारला नोकराने
    निरोप दिला, आपला भाऊ अम्नोन याच्या घरी जाऊन त्याच्यासाठी खायला कर.
  qub-qub: 'Chaura Davidga Amnonpa wasinman aywananpaj Tamarta cachar niran: «Tamar,
    ayway turiqui Amnonpa wasinman. Chaycho yanupämuy.»'
  bqp-bqp: 'Akũ Dauda gbɛ̃ zĩ̀ Tamaa a bɛa à pì: Ǹ gɛ́ n vĩ̀ni Aminↄ kpɛ́n ǹ pↄ́ble
    kɛnɛ.'
  hat-hat: David voye komisyon bay Tama nan palè a pou l' ale kay Amnon pare manje
    pou li.
  eng-BSB: 'Then David sent word to Tamar at the palace: “Please go to the house of
    Amnon your brother and prepare a meal for him.”'
  tod-tod: 'Davide keela leʋeni Tamaal ma ná-pɛlɛi wu, é ɠɛ ma: «Li è-liɛ Amenɔn
    ná-pɛlɛi wu, è kɔnɔ gili.»'
  eng-WEBPB: Then David sent home to Tamar, saying, “Go now to your brother Amnon’s
    house, and prepare food for him.”
  kbq-kbq: Higeno Deviti'a Tamarina eme hunteno, Vunka negasaro Amnoni'a kri erino
    mase'neanki, ne'zana noma'afi ome kremio.
  nhe-BL: 'Huajca David quititlanqui Tamar ichaj Amnón, huan quiilhui: ―Xiya ichaj
    moicni Amnón huan xijcualtlaliliti itlacualis para ma tlacua.'
  bus-bus: 'Ben Dauda gbɛ̃ zĩ̀ Tamaa a bɛ à bè: Ǹ gá n vĩ̀i Aminↄ kpɛ́n ǹ pↄ́blee
    kɛnɛ.'
  gub-BL: A'e rupi omono kar Tawi uze'eg Tamar pe wàpuzuhu pe heko mehe. — Eho Aminom
    hàpuz me nehe. Ezapo amo temi'u izupe nehe, i'i Tawi izupe.
  eng-DRA: 'Then David sent home to Thamar, saying: Come to the house of thy brother
    Amnon, and make him a mess.'
