verse: 2SA.013.017
translations:
  mal-C: “ഈ സ്ത്രീയെ പുറത്താക്കി വാതിൽ അടച്ചുകളക,” എന്ന് അയാൾ തന്റെ ഭൃത്യനോട് ആജ്ഞാപിച്ചു.
  deu-TKW: 'sondern rief seinem Knaben, seinem Diener, und gebot: Schafft mir die
    da fort hinaus auf die Straße und verriegle hinter ihr die Thür!'
  lin-lin: 'Abengaki mosali na ye mpe alobaki : « Bimisa elenge mwasi oyo na libanda
    mpe kanga ekuke na bibende sima na ye. »'
  eng-LSV: and calls his young man, his servant, and says, “Now send this one away
    from me outside, and bolt the door after her.”
  eng-GNV: But called his seruant that serued him, and sayd, Put this woman now out
    from me, and locke the doore after her.
  eng-WEBSTER: Then he called his servant that ministered to him, and said, Put now
    this woman out from me, and bolt the door after her.
  nhw-BL: 'huan quinotzqui se itequipanojca huan quiilhui: ―Xijpanquixti ni sihuatl
    huan xijtzacua cuali nopa puerta.'
  swh-ONEN: Akamwita mtumishi wake mahsusi na kumwambia, “Mtoe huyu mwanamke hapa
    na ufunge mlango nyuma yake.”
  bba-bba: Mɑ u ɑluwɑɑsi wi u nùn nɔɔrimɔ sokɑ u nɛɛ, ɑ kurɔ wini ɡiro minin di. A
    de u yɑri tɔɔwɔ kpɑ ɑ ɡɑmbo kɛnɛ ɑ bɛri.
  eng-KJVCPB: Then he called his servant that ministered unto him, and said, Put now
    this woman out from me, and bolt the door after her.
  luo-luo: Noluongo jatije mowachone ni, Gol dhakoni oko ka kendo ilor dhoot matek
    bangʼe.
  meu-meu: Bena ia ese ena hesiai merona e boina, eto, Ina hahine na vairagu amo avabia
    oho, bena ia murinai iduara ba koua ahu kunuka-kunuka.
  npi-ULB: बरु, तिनले आफ्नो व्यक्‍तिगत सेवकलाई बोलाए र भने, “यो स्‍त्रीलाई मबाट हटाओ
    र त्‍यसलाई निकालेपछि ढोका बन्‍द गरिदेओ ।”
  yor-yor: Òun sì pe ọmọ ọ̀dọ̀ rẹ̀ tí í ṣe ìránṣẹ́ rẹ̀, ó sì wí fún un pé, “Jọ̀wọ́,
    ti obìnrin yìí sóde fún mi, kí o sì ti ìlẹ̀kùn mọ́ ọn.”
  ind-ind: Amnon memanggil budaknya dan berkata, “Keluarkan perempuan ini dari sini
    dan kunci pintunya!”
  pes-OPCB: 'او نوکرش را صدا زده، گفت: «این دختر را از اینجا بیرون کن و در را پشت
    سرش ببند.» پس آن نوکر او را بیرون کرد. در آن زمان رسم بود که دختران باکرهٔ پادشاه،
    لباس رنگارنگ می‌پوشیدند.'
  tgl-ULB: Sa halip, tinawag niya ang kaniyang pansariling lingkod at sinabi, “Dalhin
    mo ang babaeng ito palayo sa akin at ikandado ang pintuan pagkaalis niya.”
  hui-hui: Ani howa ibugua ibunaga biabe biahaga agali heago olalu íbu lowa lalu,
    Wali o bedago abaleore minu batagi ha. I̱ ibuore nahondolego minu batagi howa
    panga payatagi habe, lene.
  mya-mya: သူ​သည်​မိ​မိ​၏​အ​စေ​ခံ​ကို​ခေါ်​၍``ဤ​မိန်း​မ ကို​ငါ့​မျက်​မှောက်​မှ​ထုတ်​၍​တံ​ခါး​ကျင်​ကို
    ထိုး​ထား​လော့'' ဟု​ဆို​၏။-
  bod-N: རང་གི་ཞབས་ཕྱི་བོས་ནས་དེ་ལ། བུད་མེད་འདི་ངའི་ཁྱིམ་ནས་བཏོན་ཞིག ཁོ་མོ་ཕྱི་རུ་སོང་མ་ཐག་སྒོ་ལ་སྒོ་གཏན་རྒྱོབ་ཅིག་ཅེས་སྨྲས་སོ།
    །
  sna-sna: Akadana muranda wake akati kwaari, “Dzinga mukadzi uyu abve muno uye ukiye
    mukova kana achinge abuda.”
  spa-BLM: 'Entonces llamó a su criado, que le servía, y le dijo: “Aparta ahora a
    esta mujer de mí y echa el cerrojo tras ella.”'
  cac-cac: 'Axo ix aji, ix yavtancot vin̈ schecab'' vin̈, ix yalan vin̈: —Pechel jun
    ix ix tic d''a tic, vach'' tzutej a macan te'' pat chi'', xchi vin̈.'
  swh-ULB: Badala yake, akamwita mtumishi wake na akasema, “Mwondoe mwanamke huyu
    mbele yangu, na uufunge mlango nyuma yake.”
  bel-bel: 'І паклікаў хлопца свайго, які слугаваў яму, і сказаў: прагані гэтую ад
    мяне і замкні дзьверы за ёю.'
  deu-ELBBK: 'Und er rief seinem Knaben, seinem Diener, und sprach: Treibt doch diese
    hinaus, von mir weg, und verriegele die Tür hinter ihr!'
  mbb-OT: Kekenà, mid-umew zin is suluǥuen din ne migkeǥiyan din te, “Ipeǥawas niw
    heini he vahi ne lekevi niw is gemawan.”
  mal-2015: 'അവൻ തനിക്കു ശുശ്രൂഷചെയ്യുന്ന ബാല്യക്കാരനെ വിളിച്ചു അവനോടു: ഇവളെ ഇവിടെനിന്നു
    പുറത്താക്കി വാതിൽ അടെച്ചുകളക എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Vičinďa peskre sluhas, savo pašal leste kerelas, a phenďa leske: „Čhiv
    kala džuvľa avri a phand pal late o vudar!“'
  pes-OPV: 'پس خادمی را که اورا خدمت می‌کرد خوانده، گفت: «این دختر را ازنزد من بیرون
    کن و در را از عقبش ببند.»'
  ron-1924: 'Ел н-а врут с-о аскулте ши, кемынд бэятул каре-й служя, а зис: „Изгонеште
    де ла мине пе фемея ачаста, скоате-о афарэ ши ынкуе уша дупэ еа!”'
  ben-OBCV: সে তার খাস চাকরকে ডেকে বলল, “এই মহিলাটিকে আমার চোখের সামনে থেকে দূর করে
    দাও ও দরজায় খিল দিয়ে দাও।”
  som-som: Markaasuu u yeedhay midiidinkiisii u adeegayay, oo ku yidhi, Naagtan hadda
    dibadda iiga saar, oo albaabkana ka soo daba xidh.
  lat-VUC: 'sed vocato puero qui ministrabat ei, dixit: Ejice hanc a me foras, et
    claude ostium post eam.'
  eng-ASVBT: Then he called his servant that ministered unto him, and said, Put now
    this woman out from me, and bolt the door after her.
  ita-1885: 'Anzi chiamò un suo fante che lo serviva, e gli disse: Mandisi ora costei
    fuori d''appresso a me, e serra l''uscio dietro a lei.'
  eng-LXXUP: And he called his servant who had charge of the house, and said to him,
    Put now this woman out from me, and shut the door after her.
  eng-ULB: Instead, he called his personal servant and said, “Take this woman away
    from me, and bolt the door after her.”
  spa-VBL: 'Llamó a su criado y le dijo: “¡Deshazte de esta mujer y cierra la puerta
    tras ella!”'
  fra-_FOB: 'Et, appelant le valet qui le servait, il dit: Qu''on chasse cette femme
    loin de moi, qu''on la mette dehors, et ferme la porte après elle!'
  mal-mal: 'അവൻ തനിക്ക് ശുശ്രൂഷചെയ്യുന്ന വാല്യക്കാരനെ വിളിച്ച് അവനോട്: “ഇവളെ ഇവിടെനിന്ന്
    പുറത്താക്കി വാതിൽ അടച്ചുകളയുക” എന്നു പറഞ്ഞു.'
  urd-GVR: Us ne apne naukar ko bulā kar hukm diyā, “Is aurat ko yahāṅ se nikāl do
    aur is ke pīchhe darwāzā band karke kunḍī lagāo!”
  suz-BL: मिनु अम्‍नोनम आ गेय पाइब वोंइश आल कली ब्रेश्‍शा “एको मीश मुर कली आं ङोंइती
    रे ग्रुंइदो। एको कली ग्रुंइशा आग्‍लो पतो” देंमाक्‍त।
  ita-1927: 'Anzi, chiamato il servo che lo assisteva, gli disse: “Caccia via costei
    lungi da me, e chiudile la porta dietro!”'
  ckb-ckb: 'خزمەتکارە تایبەتەکەی بانگکرد و گوتی: «ئەمە دەربکە و دەرگاکە لەدوایەوە
    دابخە.»'
  eng-BBE: Then he gave a cry to the servant who was waiting on him and said, Put
    this woman out, and let the door be locked after her.
  kan-OKCV: ಯಾವಾಗಲೂ ತನ್ನೊಂದಿಗೆ ಇರುತ್ತಿದ್ದ ಸೇವಕನನ್ನು ಕರೆದು, “ಇವಳನ್ನು ನನ್ನ ಬಳಿಯಿಂದ ಹೊರಗೆ
    ತಳ್ಳಿ, ಅವಳ ಹಿಂದೆ ಬಾಗಿಲು ಮುಚ್ಚಿ ಭದ್ರಪಡಿಸು,” ಎಂದನು.
  tam-2017: 'தன்னிடத்தில் வேலைசெய்கிற தன்னுடைய வேலைக்காரனைக் கூப்பிட்டு: நீ இவளை என்னைவிட்டு
    வெளியேத் தள்ளி, கதவைப் பூட்டு என்றான்.'
  spa-RV-1909: 'Antes llamando su criado que le servía dijo: Echame ésta allá fuera,
    y tras ella cierra la puerta.'
  ron-BTF: 'Atunci el a chemat pe servitorul său care îi servea și a spus: Scoate
    acum afară pe această femeie de la mine și încuie ușa după ea.'
  eng-WEBP: Then he called his servant who ministered to him, and said, “Now put this
    woman out from me, and bolt the door after her.”
  eng-FBV: He called for his servant and said, “Get rid of this woman and lock the
    door behind her!”
  nld-1939: 'Hij riep zijn oppasser en beval: Zet dat schepsel op straat, en doe de
    deur achter haar dicht.'
  nch-BL: 'huan quinotzqui se itequipanojca huan quiilhui: ―Xijquixti ni sihuat huan
    xijtzacua cuali nopa caltemit.'
  vie-1934: 'bèn gọi một đứa trẻ hầu hạ, mà biểu rằng: Hãy đuổi đàn bà nầy ra khỏi
    trước mặt ta, rồi đóng cửa khóa chốt lại!'
  hin-CV: उसने अपने युवा सेवक को बुलाकर उसे आदेश दिया, “इसी समय इस स्त्री को मेरी
    उपस्थिति से दूर ले जाओ, और फिर यह द्वार बंद कर दो.”
  spa-BES: 'Entonces dio un grito al siervo que lo estaba esperando y le dijo: Saca
    a esta mujer y que la puerta quede cerrada con llave.'
  tdx-tdx: Le kinoi’e i mpi­toro’e mpiatrak’ azey, Apitsoho amako ty ampela toy vaho
    sikadaño o lalañeo t’ie miakatse
  tha-KJV: ท่านจึงเรียกมหาดเล็กที่​ปรนนิบัติ​อยู่​สั่งว่า “จงไล่​ผู้​หญิงคนนี้​ให้​ออกไปพ้นหน้าของข้าแล้วปิดประตู​ใส่​กลอนเสีย”
  por-BR-2018: 'Antes, chamando seu criado que lhe servia, disse: Lança-me esta ali
    fora, e fecha a porta atrás dela.'
  deu-ELO: 'Und er rief seinem Knaben, seinem Diener, und sprach: Treibet doch diese
    hinaus, von mir weg, und verriegele die Tür hinter ihr!'
  eng-WYC-2018: but when the servant was called, that ministered to him (or who served
    him), he said, Put thou out this woman from me, and close thou the door after
    her.
  epo-epo: 'Kaj li alvokis sian junulon-servanton, kaj diris: Forpelu de mi ĉi tiun
    for, kaj ŝlosu la pordon post ŝi.'
  uig-PIN: 'bǝlki hizmitidiki yax yigitni qaⱪirip: Bu hotunni manga qaplaxturmay,
    sirtⱪa qiⱪiriwǝt, andin ixikni taⱪap ⱪoy, dedi.'
  beo-beo: 'E da ea hawa: hamosu dunu misa:ne wele sia:ne, ema amane sia:i, “Na da
    amo uda mae ba:ma:ne, gadili asunasima! E gadili ha:digima amola bu mae misa:ne
    logo ga:ma!”'
  tpi-OTNT: Olsem na em i singautim wokman bilong en na i tok, “Rausim dispela meri
    i go ausait hariap. Mi no laik long lukim em moa. Rausim em na lokim dua.”
  hau-SA: Sai ya kira bawansa ya ce, “Fitar da matan nan daga nan, ka rufe ƙofa.”
  uig-LAT: 'belki xizmitidiki yash yigitni chaqirip: Bu xotunni manga chaplashturmay,
    sirtqa chiqiriwet, andin ishikni taqap qoy, dédi.'
  nde-nde: Wabiza inceku eyayiqondane laye wathi, “Susa umfazi lo lapha, ukhiye umnyango
    ngemva kwakhe.”
  ton-ton: Pea naʻa ne toki ui ki heʻene tamaioʻeiki ʻaia naʻe talifekau kiate ia,
    ʻo ne pehē, “Kapusi atu leva ʻa e fefine ni meiate au, pea songo ʻae matapā kiate
    ia.”
  ces-1613: 'Ale zavolav mládence, kterýž mu přisluhoval, řekl: Vyveď hned tuto ode
    mne ven, a zamkni dvéře po ní.'
  eng-WMB: Then he called his servant who ministered to him, and said, “Now put this
    woman out from me, and bolt the door after her.”
  tam-TCV: அவன் தன் தனிப்பட்ட பணியாளனை அழைத்து அவனிடம், “இந்தப் பெண்ணை இங்கிருந்து
    வெளியே துரத்தி கதவைப் பூட்டு” என்று கட்டளையிட்டான்.
  ceb-ULB: Hinuon, gitawag niya ang iyang kaugalingong sulugoon ug giingnan, “Dad-a
    kining bayhana palayo kanako, ug trangkahi ang pultahan pagkahuman.”
  pol-UBG: 'Wtedy zawołał swego sługę, który mu usługiwał, i rozkazał: Wyprowadź tę
    kobietę ode mnie i zarygluj za nią drzwi.'
  urd-GVU: اُس نے اپنے نوکر کو بُلا کر حکم دیا، ”اِس عورت کو یہاں سے نکال دو اور اِس
    کے پیچھے دروازہ بند کر کے کنڈی لگاؤ!“
  deu-1912: 'sondern rief seinen Knaben, der sein Diener war, und sprach: Treibe diese
    von mir hinaus und schließe die Tür hinter ihr zu!'
  kan-2017: ಆದರೆ ಅವನು ಆಕೆಯ ಮಾತನ್ನು ಕೇಳದೆ, ಯಾವಾಗಲೂ ತನ್ನೊಂದಿಗೆ ಇರುತ್ತಿದ್ದ ಆಳನ್ನು ಕರೆದು
    ಅವನಿಗೆ, “ಇವಳನ್ನು ಹೊರಗೆ ತಳ್ಳಿ ಕದವನ್ನು ಮುಚ್ಚು” ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು.
  yap-yap: me pining e tapigpig rok nga naun nge ga’ar ngak, “Mu chuweg e re bpin
    ney u p’eowcheg! Mun’ nga wean ma ga loknag e mab ngak.
  hlt-MCSB: Te dongah amah aka khut a taengca te, “Anih te kai taeng lamloh kawtpoeng
    la tueih uh lamtah anih hnukah thohkhaih te kalh laeh,” a ti nah.
  mdy-ETH: ዬያሮ ዒዚ ዒዛም ማዾ ማዻስኬያ ዔኤሊ፦ «ሃኖ ላኣሌሎ ታ ኮራፓ ሺኢሼ! ዙሎ ዒዞ ኬሲጋፓ ካሮ ዎዼ!» ጌይ ዓይሤኔ።
  twi-ASANTE: Ɔteaam frɛɛ ne ɔsomfoɔ hyɛɛ no sɛ, “Pam saa ɔbaa yi firi ha, na to ɛpono
    no mu!”
  eng-WEBU: Then he called his servant who ministered to him, and said, “Now put this
    woman out from me, and bolt the door after her.”
  wal-wal: Aminooni ba ashkkaraa xeesidi, “Ha maccaasiyo ta sinttaappe kessa; o kare
    kessarggada, kariyaa gorddada hiraqa” yaagiis.
  spa-PDDPT: 'Más bien, llamó al esclavo que le servía y dijo: ¡Sácame a ésta fuera
    de aquí, y cierra la puerta tras ella!'
  gun-gun: 'guembiguai kunumi va''e oenoĩ vy aipoe''i: — Emoẽ kunha va''e oka py,
    ha''e gui emboty okẽ — he''i.'
  agu-BL: 'ma na oc tan ẍchakle''n tzaj yi tetz mos, nin cawunin tetz: —¡Lajlen yi
    jun xna''ne''j tzone''j, nin joplen yi puert swutz i'' tan qui toque''n tzaj junt
    tir!'
  ilo-ULB: Ngem ketdi, inayabanna ti adipen a mangay-aywan kenkuana ket kinunana,
    “Iyadayom kaniak daytoy a babai ket ibalunetmo ti ridaw apaman a makaruar.”
  kpg-kpg: Amnon ga gahi mai dana dangada hai hegau ga helekai, “Lahia di ahina deenaa
    gi daha mo au! Lahia a mee gi daha, tai dia di ruum!”
  uig-ARA: 'بەلكى خىزمىتىدىكى ياش يىگىتنى چاقىرىپ: بۇ خوتۇننى ماڭا چاپلاشتۇرماي، سىرتقا
    چىقىرىۋەت، ئاندىن ئىشىكنى تاقاپ قوي، دېدى.'
  sus-sus: A naxa a xa konyi xili, a a fala a bɛ, «Yi ginɛ keri n bɛ, i fa naadɛ balan.»
  pon-2006: e ahpw ekerodo nah sounpapaho oh ndahng, “Wahwei sang lih menet mwohi!
    Kumwail kesehieiwei oh lokehdi perehn!”
  ksd-ksd: 'Ma i ga oro pa kana tultul nina ba i ga toratorom pirana, ma i ga biti
    tana: Una vairop vue go ra vavina kan iau, ma una banu bat vue.'
  tur-YTC: Sonra kendisine hizmet eden hizmekârını çağırdı ve, “Şimdi bu kadını yanımdan
    çıkar arkasından da kapıyı sürgüle” dedi.
  grc-BRENT: Καὶ ἐκάλεσε τὸ παιδάριον αὐτοῦ τὸν προεστηκότα τοῦ οἴκου, καὶ εἶπεν αὐτῷ,
    ἐξαποστείλατε δὴ ταύτην ἀπʼ ἐμοῦ ἔξω, καὶ ἀπόκλεισον τὴν θύραν ὀπίσω αὐτῆς.
  ind-AYT: Dia memanggil orang muda yang melayaninya dan berkata, “Suruhlah sekarang
    perempuan ini pergi dariku dan kuncilah pintu di belakangnya.”
  nya-nya: Amnoni anayitana wantchito wake ndipo anati, “Mutulutse mkazi uyu muno
    ndipo utseke chitseko akatuluka.”
  hrv-hrv: 'nego dozva momka koji ga je služio i zapovjedi mu: “Otjeraj ovu od mene,
    izbaci je i zaključaj vrata za njom!”'
  mps-mps: Tama tialima, aga sę bidi i olama, te tama po wali, “Te we asesa polo
    tama te buluba ela gudulao,” po wai. “Te eno aga ma subo te ena hagela mu ebao.
    Te aga ela gudulama tama sunumi paliąo,” wali.
  tpi-tpi: Olsem na em i singautim wokman bilong en na i tok, “Rausim dispela meri
    i go ausait hariap. Mi no laik long lukim em moa. Rausim em na lokim dua.”
  dan-1931: 'men kaldte på den unge Mand, der var hans Tjener, og sagde: “Få mig hende
    der ud af Huset og stæng Døren efter hende!”'
  vie-OVCB: gọi đầy tớ bảo đuổi nàng ra rồi đóng cửa lại.
  guj-2017: તેણે પોતાના અંગત ચાકરને બોલાવીને કહ્યું કે,” આ સ્ત્રીને મારી પાસેથી બહાર
    કાઢી મૂક અને પછીથી બારણું બંધ કર.”
  pon-2006A: e ahpw ekerodo nah sounpapaho oh ndahng, “Wahwei sang lih menet mwohi!
    Kumwail kesehieiwei oh lokehdi perehn!”
  por-BRBSL: 'Então ele chamou seu servo que o serviu, e disse: “Agora tire esta mulher
    de mim, e feche a porta depois dela”.'
  cth-cth: A san buet touh a kaw teh, hete napui heh pâlei leih. Tho taren sin haw
    atipouh.
  twi-twi: Ɔteɛɛ mu frɛɛ ne somfo hyɛɛ no se, “Pam saa ɔbea yi fi ha, na to pon no
    mu!”
  hlt-hlt: Te dongah amah aka khut a taengca te, “Anih te kai taeng lamloh kawtpoeng
    la tueih uh lamtah anih hnukah thohkhaih te kalh laeh,” a ti nah.
  tbz-SIM: 'kɛ́pɛ́i nho kóo tɔ̃ntì kɛ dɔ̀: Dennɛ we nsɑpɑ̀ɑ̀ nkɛ́kpetínnɛ́ dicɑ̀ù
    kɛ́pɑ́ɑ́.'
  msy-2020: Egha uan ingangarir gumazir igiamɨn diagha a mɨgɨa ghaze, “Nɨ izɨ amizir
    kam nan damazimɨn a batueghtɨ an azenan mangɨtɨ, nɨ tiam asaragh.”
  dop-dop: 'Ḿpʋ́ɣʋ́ ɩ yɑɑ tǝmlɛ tʋ nɑ ɩ́ heeli-ɩ sɩ: Tɔɣɔnɩ ɑlʋ ɩnɛ nɑ ɩ́ lɩɩ nɑ ń
    kɑlǝsɩ nɔnɔɣɔ.'
  azb-azb: 'Amma Amnon ona qulaq asmaq istəməyib öz nökərini yanına çağırıb dedi:
    «Bunu yanımdan rədd edib bayıra at və arxasınca da qapını qıfılla».'
  eng-DBY: Then he called his young man that attended upon him, and said, Put now
    this [woman] out from me, and bolt the door after her.
  hin-2017: तब उसने अपने सेवक जवान को बुलाकर कहा, “इस स्त्री को मेरे पास से बाहर निकाल
    दे, और उसके पीछे किवाड़ में चिटकनी लगा दे।”
  wol-KYG: 'Dafa woo bëkk-néegam, ne ko: «Génneel ma kii te tëj bunt beek caabi.»'
  eng-YLT: and calleth his young man, his servant, and saith, 'Send away, I pray thee,
    this one from me without, and bolt the door after her;'
  eng-WYC-2017: but when the child was called, that ministered to him, he said, Put
    thou out this woman from me, and close thou the door after her.
  eng-WMBB: Then he called his servant who ministered to him, and said, “Now put this
    woman out from me, and bolt the door after her.”
  urd-GVH: उसने अपने नौकर को बुलाकर हुक्म दिया, “इस औरत को यहाँ से निकाल दो और इसके
    पीछे दरवाज़ा बंद करके कुंडी लगाओ!”
  rug-rug: ke tioko nuquru puleni sa sa nana nabulu meke zama ia sa, “Turaṉa taloa
    nia pa kenuqu rau sa vineki hie. Va vura taloa ia, mamu tukua sa sasada!”
  gaz-gaz: Tajaajilaa ofii isaas waamee, “Dubartii kana narraa baasiitii balbala itti
    cufi” jedheen.
  fra-LSG: 'Il ne voulut pas l’écouter, et appelant le garçon qui le servait, il dit:
    Qu’on éloigne de moi cette femme et qu’on la mette dehors. Et ferme la porte après
    elle!'
  yal-yal: Koni a mi a tuli matixi na ra mumɛ! Banxulanna naxan yi walima a xa, a
    yi na xili, a yi a fala a xa, a naxa, “Sungutunni ito masiga n konna ra. I yi
    banxin dɛɛn balan a fɔxɔ ra ki faɲi.”
  haw-1868: Kahea aku la ia i kana kauwa, i ka mea i lawelawe nana, i aku la, E kipaku
    aku oe ia ia nei iwaho mai o'u aku nei, a e hoopaa i ka puka mahope ona.
  arb-NAV: 'وَاسْتَدْعَى خَادِمَهُ الْخَاصَّ وَقَالَ: «اطْرُدْ هَذِهِ الْمَرْأَةَ
    خَارِجاً، وَأَغْلِقِ الْبَابَ وَرَاءَهَا».'
  ewe-ewe: Eyɔ eƒe subɔla eye wògblɔ nɛ be, “He nyɔnu sia do goe le afi sia eye nàtu
    ʋɔa ɖe eyome.”
  eng-LEE: And he called his young man, his servant, and said, Do send this woman
    away from me, into the street, and lock the door behind her.
  asm-FB: তাৰ সলনি তেওঁ নিজৰ দাসক মাতি ক’লে, “এইক মোৰ ওচৰৰ পৰা উলিয়াই নে আৰু তাইৰ
    পাছত দুৱাৰৰ ডাং লগাই দে।”
  sus-A: عَ نَشَ عَ شَ كٌنيِ شِلِ، عَ عَ قَلَ عَ بّ، «يِ فِنّ كٍرِ ﭑ بّ، عِ قَ نَادّ
    بَلَن.»
  fra-SBL: 'Alors il appela son serviteur qui le servait, et dit : « Maintenant, éloigne
    cette femme de moi, et verrouille la porte après elle. »'
  hbo-hbo: וַיִּקְרָ֗א אֶֽת־נַעֲרֹו֙ מְשָׁ֣רְתֹ֔ו וַיֹּ֕אמֶר שִׁלְחוּ־נָ֥א אֶת־זֹ֛את
    מֵעָלַ֖י הַח֑וּצָה וּנְעֹ֥ל הַדֶּ֖לֶת אַחֲרֶֽיהָ׃
  piu-2006: '@see-verse:2SA.013.016'
  kik-kik: Nake Amunoni agĩĩta ndungata yake, akĩmĩĩra atĩrĩ, “Eheria mũndũ-wa-nja
    ũyũ haha, na oima ũhinge mũrango.”
  fra-NCL: 'il appela le garçon qui le servait et dit : « Jetez cette femme dehors,
    loin de moi ; et ferme la porte derrière elle. »'
  cek-AK: A toksah tamna maeto a kawk moe, Hae nongpata hae hae imthung hoiah haek
    ah loe, thok khaa thui caeng ah, tiah a naa.
  cuk-cuk: 'Amnón e-maise goted, ega sogded: —We-ome be anga neg-magaba onoge, mer
    bar odogo, yog-yawagak-ediar imako.'
  uig-CYR: 'бәлки хизмитидики яш жигитни чақирип: Бу хотунни маңа чаплаштурмай, сиртқа
    чиқиривәт, андин ишикни тақап қой, деди.'
  tel-2017: అతడు ఆమె మాట వినిపించుకోలేదు. తన పనివాళ్ళలో ఒకణ్ణి పిలిచి “ఈమెను నా దగ్గర
    నుండి పంపివేసి తలుపులు వెయ్యి” అని చెప్పాడు.
  hat-BSA: 'Alò, li te rele jennonm ki t ap okipe li a, e te di: “Koulye a, jete fanm
    sa deyò prezans mwen e kadnase pòt la dèyè l.”'
  kos-kos: El pangon mwet kulansap se lal sifacna ac fahk, “Usla mutan se inge liki
    ye mutuk! Tolulla nu likinum uh ac lakiya srungul an!”
  hbo-WLC: וַיִּקְרָ֗א אֶֽת־נַעֲרוֹ֙ מְשָׁ֣רְת֔וֹ וַיֹּ֕אמֶר שִׁלְחוּ־נָ֥א אֶת־זֹ֛את
    מֵעָלַ֖י הַח֑וּצָה וּנְעֹ֥ל הַדֶּ֖לֶת אַחֲרֶֽיהָ׃
  ibo-ibo: Ọ kpọrọ nwokorobịa na-ejere ya ozi sị ya, “Chụpụ nwanyị a nʼezi, kpachiere
    m ụzọ nʼazụ.”
  ory-ory: ଏଥିରେ ଅମ୍ନୋନ ଆପଣା ସେବାକାରୀ ଯୁବାକୁ ଡାକି କହିଲା, “ତାମରକୁ ଆମ୍ଭ ନିକଟରୁ ବାହାର
    କରି କବାଟରେ ଅର୍ଗଳ ଦିଅ।”
  chk-chk: A köri ewe alüal mi wisen tütümwünü o üreni, “Kopwe asüela ei fefin seni
    fän mesei o lokunala ewe asam.”
  ssd-ssd: 'nu nuŋe piro taŋgo ta wika sana: Ilmba pino te tumba te-simba wande tukula
    ŋgina le piro taŋgo ta nu te-simba wande tukulna. Tamar nu gabat suŋgo tuku kulim
    kame taŋgo kile ndakanu naŋgine maŋau dubimba nu minde piye mayenu silika likina
    ta'
  rop-rop: en imbin jingat langa im wekinmen, en imbin dalim det wekinmen, “Yu andimwei
    dis gel atsaid, dumaji ai nomo wandi luk im. Yu tjakam im atsaid en lokimap det
    dowa.”
  ukr-1871: 'А кликнув хлопця свого та й звелїв: Виведи отсю від мене та й засунь
    двері за нею.'
  deu-1951: 'sondern rief seinen Knappen, der sein Diener war, und sprach: Treibe
    doch diese von mir hinaus und schließ die Tür hinter ihr zu!'
  eng-JPS: 'Then he called his servant that ministered unto him, and said: ''Put now
    this woman out from me, and bolt the door after her.'' —'
  srp-1865: 'Nego viknu momka koji ga služaše, i reèe mu: vodi ovu od mene napolje,
    i zakljuèaj vrata za njom.'
  lug-lug: N’ayita omuddu ey’amuweerezanga n’amugamba nti, “Omukazi oyo muggye mu
    maaso gange, omuggalire ebweru.”
  heb-heb: ויקרא את נערו משרתו ויאמר שלחו נא את זאת מעלי החוצה ונעל הדלת אחריה׃
  ben-IRV: সে নিজের যুবক চাকরটিকে ডেকে বলল, “একে আমার কাছ থেকে বের করে দাও, পরে দরজায়
    খিল লাগিয়ে দাও৷”
  pan-pan: ਤਦ ਅਮਨੋਨ ਨੇ ਆਪਣੇ ਜੁਆਨ ਸੇਵਕ ਨੂੰ ਜੋ ਉਹ ਦੀ ਸੇਵਾ ਕਰਦਾ ਸੀ ਸੱਦ ਕੇ ਆਖਿਆ, ਇਹ ਨੂੰ
    ਮੇਰੇ ਘਰੋਂ ਹੁਣੇ ਬਾਹਰ ਕੱਢ ਕੇ ਉਸ ਦੇ ਪਿੱਛੋਂ ਦਰਵਾਜ਼ਾ ਬੰਦ ਕਰ ਦੇ!
  tkr-tkr: 'cuna nukar qort''ul eyhen: – İna zasse g''e''eyşu, akka qe''e!'
  mya-JVB: အစေခံ ကျွန် တယောက်ကို ခေါ် ၍ ဤ မိန်းမကို နှင်ထုတ် လော့။ သူ နောက် မှာ တံခါးကျင်
    ထိုးလော့ဟု စီရင် ၏။
  tbg-tbg: nai kaiqa vaiinti vo aaramakero tiharo, Vaaka vi nahentira maaqihaira vahaaqaini
    vara veva kera qenti kairimiqama taane,
  hmo-hmo: Aminona ese iena hesiai tauna ia boiria, ia gwau, “Inai hahine be lauegu
    vairana dekena amo do oi abia siri, bona iena murinai egu ruma ena iduara do oi
    koua bona lokaia momokani.”
  urd-urd: तब उसने अपने एक मुलाज़िम को जो उसकी ख़िदमत करता था बुला कर कहा, “इस 'औरत
    को मेरे पास से बाहर निकाल दे और पीछे दरवाज़े की चटकनी लगा दे।”
  rus-SYN: 'И позвал отрока своего, который служил ему, и сказал: прогони эту от меня
    вон и запри дверь за нею.'
  bqc-SIM: 'Ɔ̃ Aminↄpi a zĩkɛnɛ̀waasona sìsi à mɛ̀: Nↄɛɛ bee ya bↄomɛɛ, ní gbata
    ǹ kilidau.'
  tcz-CHONGTHU: Chujouvin Amnon in alhacha ho akouvin thu apetan ahi, “Hiche nu hi
    kamasang a konin sol doh loiyun lang anunga kotpichu kamloi un” ati.
  mar-mar: नोकरांना बोलावून तो म्हणाला, हिला आताच्या आता इथून बाहेर काढा आणि दार बंद
    करून टाका.
  qub-qub: 'Chaypa ruquenga uywayninta gayarcur niran: «¡Caypita garguy cay warmita.
    Nircur puncuta sumaj wichgarcuy!»'
  bqp-bqp: 'Akũ Aminↄ a zĩkɛri kɛfɛnna sìsi à pì: Ǹ pɛ́ nↄgbɛ̃ díkĩnaa à bomɛnɛ ma
    kpɛ́n, ǹ gbà ta ǹ a mↄ̀nɛ dan.'
  hat-hat: 'Li rele gason ki t''ap sèvi l'' la, li di l'': -Wete fi sa a devan je
    m''! Mete l'' deyò. Lèfini, fèmen pòt la akle dèyè l''.'
  eng-BSB: Instead, he called to his attendant and said, “Throw this woman out and
    bolt the door behind her!”
  tod-tod: 'É ná-botiɠɛ zunu loungoi lolini, é ɠɛ ma: «Anzanu loungoi nii ɠula
    mà pɛlɛi wu, è pɛlɛi ʋilisu ga polu ʋelei.»'
  eng-WEBPB: Then he called his servant who ministered to him, and said, “Now put
    this woman out from me, and bolt the door after her.”
  kbq-kbq: Hagi avate eri'za vahe asamino, Ama ara amafintira avreta atineramita kafana
    erigiho.
  nhe-BL: 'huan quinotzqui se itlatequipanojca huan quiilhui: ―Xijpanquixti ni sihuatl
    huan xijtzacua cuali nopa puerta.'
  bus-bus: 'Ben Aminↄ a zĩkɛri gↄ̃kparɛ sìsi à bè: Ǹ pɛ́ nↄgbɛ̃ kɛ̀a à bↄmɛ ma kpɛ́n,
    ǹ gbà tata ǹ à mↄ̀nɛ ká.'
  gub-BL: Wenoz uma'ereko ma'e uzeupe kury. — Eraha 'aw kuzà xe wi nehe ty. Emuhem
    kar imonokatu pe nehe. A'e re ewàpytym uken izuwi nehe, i'i izupe.
  eng-DRA: 'But calling the servants that ministered to him, he said: Thrust this
    woman out from me: and shut the door after her.'
