verse: 2SA.013.036
translations:
  mal-C: അയാൾ സംസാരിച്ചുതീർന്നപ്പോൾത്തന്നെ രാജകുമാരന്മാർ ഉറക്കെ നിലവിളിച്ചുകൊണ്ട്
    വന്നെത്തി. രാജാവും അദ്ദേഹത്തിന്റെ സകലസേവകരും അതിദുഃഖത്തോടെ കരഞ്ഞു.
  deu-TKW: Als er eben ausgeredet hatte, da kamen denn die Prinzen und weinten laut
    auf; auch der König und sein ganzer Hof brachen in überlautes weinen aus, (37b)
    und der König trauerte um seinen Sohn die ganze Zeit über.
  lin-lin: Tango kaka asilisaki koloba, bana mibali ya mokonzi bakotaki na kolela
    na mongongo makasi. Mokonzi mpe alelaki makasi elongo na basali na ye.
  eng-LSV: And it comes to pass at his finishing to speak, that behold, the sons of
    the king have come, and they lift up their voice, and weep, and also the king
    and all his servants have wept—a very great weeping.
  eng-GNV: 'And assoone as hee had left speaking, behold, the Kings sonnes came, and
    lift vp their voyces, and wept: and the King also and all his seruants wept exceedingly
    sore.'
  eng-WEBSTER: 'And it came to pass, as soon as he had made an end of speaking, that
    behold, the king''s sons came, and lifted up their voice and wept: and the king
    also and all his servants wept exceedingly.'
  nhw-BL: Ipan nopa tlatoctzi ajsicoj itelpocahua David, huan nochi pejque chocaj.
    Huan David huan nochi itequipanojcahua nojquiya chocaque chicahuac.
  swh-ONEN: Mara alipomaliza kusema, wana wa mfalme wakaingia ndani wakiomboleza kwa
    makelele. Pia mfalme na watumishi wake wote wakalia sana kwa uchungu.
  bba-bba: Sere u kɑ ɡɑri yi ɡere u kpe, yerɑ sinɑ bokon bii be, bɑ tunumɑ. Mɑ bɑ
    wuri wɔri. Sinɑ bokon tii kɑ win bwɑ̃ɑbu bɑ mɑɑ swĩ ɡem ɡem.
  eng-KJVCPB: 'And it came to pass, as soon as he had made an end of speaking, that
    behold, the king’s sons came, and lift up their voice and wept: and the king also
    and all his servants wept very sore.'
  luo-luo: Kane otieko wuoyo, yawuot ruoth nochopo ka gigoyo nduru matek. Ruoth bende
    gi jotichne duto noywak malit ahinya.
  meu-meu: Ena hereva e doko ai, hanua pavapavana natuna e kau; bena gadodia e habada,
    e tai lolololo. Hanua pavapavana danu mai ena hesiai taudia iboudiai na e tai
    dikadika.
  npi-ULB: अनि यस्‍तो भयो, जब तिनले बोलिसके तब राजकुमारहरू आइपुगे र ठुलो सोर गरे र
    रोए । राजा र तिनका सेवकहरू पनि धुरुधुरु रोए ।
  yor-yor: Nígbà tí ó sì parí ọ̀rọ̀ tí ó ń sọ, sì wò ó àwọn ọmọ ọba dé, wọ́n sì gbé
    ohùn wọn sókè, wọ́n sì sọkún, ọba àti gbogbo àwọn ìránṣẹ́ rẹ̀ pẹ̀lú sì sọkún ńlá
    ńlá.
  ind-ind: Baru saja Yonadab selesai bicara, semua anak laki-laki raja tiba sambil
    meratap. Raja dan seluruh pejabatnya juga menangis keras-keras.
  pes-OPCB: طولی نکشید که همهٔ پسران پادشاه وارد شدند و به تلخی گریستند. پادشاه و
    درباریان هم با آنها با صدای بلند گریه کردند.
  tgl-ULB: Kaya nangyari na pagkatapos na pagkatapos niyang magsalita dumating ang
    mga anak na lalaki ng hari at tumaas ang kanilang mga boses at umiyak. At ang
    hari at lahat ng kaniyang mga lingkod ay lubhang umiyak.
  hui-hui: Yonadabahanda bi ogoni lai hayagola Debidi igini biaru abale anda ibalu
    yiya lalu dugu bigibigi bini. Debidi halu agali ibunaga biabe biahaga bu hearu
    tiguabi nde dugu biamaga hene.
  mya-mya: သူ​၏​စ​ကား​ဆုံး​သည်​နှင့်​တစ်​ပြိုင်​နက်​ဒါ​ဝိဒ် ၏​သား​တော်​တို့​သည်​ရောက်​ရှိ​လာ​ကြ​၏။
    သူ တို့​သည်​စ​တင်​ငို​ကြွေး​ကြ​သ​ဖြင့်​ဒါ​ဝိဒ် နှင့်​မှူး​မတ်​တို့​သည်​လည်း​ပြင်း​စွာ​ငို​ကြွေး
    ကြ​၏။
  bod-N: དེ་ལྟར་ཞུས་པ་ཙམ་གྱིས། ལྟོས་ཤིག རྒྱལ་སྲས་རྣམས་སླེབས་ནས་སྐད་ཆེན་པོས་བཤུམས།
    རྒྱལ་པོ་དང་ཁོང་གི་བློན་འཁོར་རྣམས་ཀྱིས་ཀྱང་ངུ་སྐད་ཤིན་ཏུ་ཆེན་པོ་བཏོན་ཏོ། །
  sna-sna: Akati achipedza kutaura, vanakomana vamambo vakabva vapinda, vachiungudza
    zvikuru. Zvino mambo pamwe chete navaranda vake vakachema neshungu kwazvo.
  spa-BLM: Tan pronto como terminó de hablar, he aquí que los hijos del rey venían,
    y alzaban la voz y lloraban. También el rey y todos sus servidores lloraron amargamente.
  cac-cac: Ato val slajvi yalan vin̈aj Jonadab chi' ix c'och eb' vin̈ yuninal vin̈
    rey chi'. Ayic ix c'och eb' vin̈, ix q'ue sjaj eb' vin̈ yoq'ui, ix te oc'pax vin̈
    rey chi' yed' eb' yetyajalil.
  swh-ULB: Ikawa mara alipomaliza kusema wana wa mfalme wakafika, wakainua sauti zao
    na kulia. Na mfalme pamoja na watumishi wake wote pia wakalia kwa uchungu.
  bel-bel: І як толькі сказаў ён гэта, вось, прыйшлі царскія сыны і паднялі лямант
    і плакалі. І сам цар і ўсе слугі ягоныя плакалі вельмі вялікім плачам.
  deu-ELBBK: Und es geschah, sowie er ausgeredet hatte, siehe, da kamen die Söhne
    des Königs und erhoben ihre Stimme und weinten; und auch der König und alle seine
    Knechte brachen in ein sehr großes Weinen aus.
  mbb-OT: Nepasad dutun is kegkeǥiyi zin ki David nekeuma kes menge anak ni David
    he ebpemenineǥew. Ne midsineǥew zaan si David wey langun he menge sakup din.
  mal-2015: അവൻ സംസാരിച്ചു തീർന്നപ്പോഴെക്കു രാജകുമാരന്മാർ വന്നു ഉറക്കെ കരഞ്ഞു. രാജാവും
    സകലഭൃത്യന്മാരും വാവിട്ടുകരഞ്ഞു.
  rmc-rmc: Soča dovakerďa, avle le Davidoskre čhave a chudle igen te rovel. Avke the
    o David savore peskre služobňikenca igen rovenas.
  pes-OPV: و چون از سخن‌گفتن فارغ شد، اینک پسران پادشاه رسیدند و آوازخود را بلند کرده،
    گریستند، و پادشاه نیز و جمیع خادمانش به آواز بسیار بلند گریه کردند.
  ron-1924: Пе кынд испрэвя ел ворба, ятэ кэ фиий ымпэратулуй ау венит. Ау ридикат
    гласул ши ау плынс, ши ымпэратул ши тоць служиторий луй ау плынс мулт.
  ben-OBCV: তার কথা শেষ হতে না হতেই, রাজপুত্রেরা জোর গলায় কাঁদতে কাঁদতে সেখানে পৌঁছে
    গেল। রাজা ও তাঁর কর্মচারীরাও জোর গলায় কাঁদতে শুরু করলেন।
  som-som: Oo isla haddiiba markuu hadalkii dhammeeyey ayay wiilashii boqorku yimaadeen,
    codkoodiina kor bay u qaadeen, oo ooyeen, oo boqorkii iyo addoommadiisiina aad
    bay u ooyeen.
  lat-VUC: 'Cumque cessasset loqui, apparuerunt et filii regis: et intrantes levaverunt
    vocem suam, et fleverunt: sed et rex et omnes servi ejus fleverunt ploratu magno
    nimis.'
  eng-ASVBT: 'And it came to pass, as soon as he had made an end of speaking, that,
    behold, the king’s sons came, and lifted up their voice, and wept: and the king
    also and all his servants wept very sore.'
  ita-1885: E come egli ebbe finito di parlare, ecco, i figliuoli del re arrivarono,
    ed alzarono la lor voce, e piansero. Il re anch'esso, e tutti i suoi servitori,
    piansero di un grandissimo pianto.
  eng-LXXUP: 'And it came to pass when he had finished speaking, that, behold, the
    king’s sons came, and lifted up their voices and wept: and the king also and all
    his servants wept with a very great weeping.'
  eng-ULB: So it came about when he finished speaking, the king's sons arrived and
    raised their voices and wept. The king and all his servants also wept bitterly.
  spa-VBL: Cuando terminó de hablar, los hijos del rey entraron llorando y lamentándose.
    Entonces el rey y todos sus funcionarios también lloraron.
  fra-_FOB: Et comme il achevait de parler, on vit arriver les fils du roi, et ils
    élevèrent la voix et pleurèrent. Le roi aussi et tous ses serviteurs pleurèrent
    abondamment.
  mal-mal: അവൻ സംസാരിച്ചു തീർന്നപ്പോഴെക്കും രാജകുമാരന്മാർ വന്നു ഉറക്കെ കരഞ്ഞു. രാജാവും
    സകലഭൃത്യന്മാരും അതിദുഖത്തോടെ കരഞ്ഞു.
  urd-GVR: Wuh abhī apnī bāt ḳhatm kar hī rahā thā ki shahzāde andar āe aur ḳhūb ro
    paṛe. Bādshāh aur us ke afsar bhī rone lage.
  suz-BL: मेकोम लोव़ पने थुमानु, पिप आ तौपुकी खिंङगा ओव़शा ठेयब सेंदा पा ङाक्‍मा बाक्‍त।
    पिप नु आ गेय पाइब मुरपुकी यो हुइ हुइ पा ङाक्‍मा बाक्‍त।
  ita-1927: E com’egli ebbe finito di parlare, ecco giungere i figliuoli del re, i
    quali alzarono la voce e piansero; ed anche il re e tutti i suoi servi versarono
    abbondanti lagrime.
  ckb-ckb: هەر دوای ئەوەی لە قسەکردن بووەوە شازادەکان هاتن و بە گریانەوە دەنگیان هەڵبڕی،
    هەروەها پاشا و هەموو خزمەتکارەکانیش گریانێکی زۆر بەکوڵ گریان.
  eng-BBE: 'And while he was talking, the king''s sons came, with weeping and loud
    cries: and the king and all his servants were weeping bitterly.'
  kan-OKCV: ಅವನು ಮಾತನಾಡಿ ತೀರಿಸಿದಾಗ, ಅರಸನ ಪುತ್ರರು ಬಂದು ಸ್ವರವೆತ್ತಿ ಅತ್ತರು. ಅರಸನೂ, ಅವನ
    ಸಮಸ್ತ ಸೇವಕರೂ ಮಹಾಧ್ವನಿಯಿಂದ ಅತ್ತರು.
  tam-2017: அவன் பேசி முடிந்தபோது, ராஜாவின் மகன்கள் வந்து, சத்தமிட்டு அழுதார்கள்;
    ராஜாவும் அவனுடைய எல்லா வேலைக்காரர்களும் மிகவும் புலம்பி அழுதார்கள்.
  spa-RV-1909: Y como él acabó de hablar, he aquí los hijos del rey que vinieron,
    y alzando su voz lloraron. Y también el mismo rey y todos sus siervos lloraron
    con muy grandes lamentos.
  ron-BTF: Și s-a întâmplat, imediat ce a terminat de vorbit, că, iată, fiii împăratului
    au venit și și-au înălțat vocea și au plâns; și împăratul de asemenea și toți
    servitorii săi au plâns foarte tare.
  eng-WEBP: As soon as he had finished speaking, behold, the king’s sons came, and
    lifted up their voices and wept. The king also and all his servants wept bitterly.
  eng-FBV: As he finished speaking, the king's sons came in, crying and wailing. Then
    the king and all his officials also cried loudly.
  nld-1939: Nauwelijks had hij uitgesproken, of daar kwamen de prinsen, die luid begonnen
    te wenen. Ook de koning en heel zijn hof begonnen hardop te schreien.
  nch-BL: Ipan nopa talojtzi ajsicoj itelpocahua David, huan nochi pejque chocaj.
    Huan David huan nochi itequipanojcahua nojquiya chocaque chicahuac.
  vie-1934: Người nói vừa dứt, thì thấy các vương tử đến; họ đều cất tiếng lên khóc.
    Vua và hết thảy tôi tớ cũng đều tuôn tràn giọt lụy.
  hin-CV: वह यह कह ही रहा था, कि राजपुत्र आ पहुंचे और ऊंची आवाज में रोने लगे. उनके
    साथ राजा और सारे सेवक भी फूट-फूटकर रोने लगे.
  spa-BES: 'Y mientras él hablaba, los hijos del rey vinieron, llorando y gritando:
    y el rey y todos sus siervos lloraron amargamente.'
  tdx-tdx: Ie vaho nampigadoñe i saontsi’ey le ingo pok’eo o ana-dahim-panjakao; nampipoña-peo
    nangololoike, vaho nangoihoy ty rovetse ka i mpanjakay rekets’ o mpitoro’e iabio.
  tha-KJV: อยู่​มาเมื่อเขาพูดจบลง ดู​เถิด ราชโอรสของกษั​ตริ​ย์​ก็​มาถึง และได้​ร้องไห้​เสียงดัง
    ฝ่ายกษั​ตริ​ย์​ก็​กันแสง และบรรดาข้าราชการก็​ร้องไห้​สะอึกสะอื้นด้วย
  por-BR-2018: E quando ele acabou de falar, eis que os filhos do rei que vieram,
    e levantando sua voz choraram. E também o mesmo rei e todos os seus servos choraram
    com muito grandes lamentos.
  deu-ELO: Und es geschah, sowie er ausgeredet hatte, siehe, da kamen die Söhne des
    Königs und erhoben ihre Stimme und weinten; und auch der König und alle seine
    Knechte brachen in ein sehr großes Weinen aus.
  eng-WYC-2018: And when he had ceased to speak, also the sons of the king appeared;
    and they entered, and raised up their voice, and wept; but also the king and all
    his servants wept with full great weeping.
  epo-epo: Kiam li finis paroli, venis la filoj de la reĝo, kaj ili levis sian voĉon
    kaj ploris; kaj ankaŭ la reĝo kaj ĉiuj liaj servantoj ploris per tre granda ploro.
  uig-PIN: Sɵzini tügitip turiwidi, padixaⱨning oƣulliri kelip ⱪattiⱪ yiƣa-zar ⱪildi.
    Padixaⱨ bilǝn hizmǝtkarlirimu ⱪattiⱪ yiƣlaxti.
  beo-beo: E da amane sia:na:noba, Da:ibidi egefelali da golili sa:i. Ilia da muni
    dibiba:le, Da:ibidi amola ea eagene ouligisu dunu huluane da ha:giwane didigia:i.
  tpi-OTNT: '@see-verse:2SA.013.035'
  hau-SA: Yana gama magana, sai ga ’ya’yan sarki maza suka shigo suna kuka da ƙarfi.
    Sarki ma da dukan bayinsa suka yi kuka mai zafi.
  uig-LAT: Sözini tügitip turiwidi, padishahning oghulliri kélip qattiq yigha-zar
    qildi. Padishah bilen xizmetkarlirimu qattiq yighlashti.
  nde-nde: Wathi eqeda ukukhuluma, amadodana enkosi angena ekhala kakhulu. Layo inkosi,
    kanye lezinceku zayo zonke bakhala kabuhlungu.
  ton-ton: 'Pea naʻe hoko ʻo pehē, ʻi heʻene fakaʻosi leva ʻe ia ʻa ʻene lea, vakai,
    naʻe hoko mai ʻae ngaahi foha ʻoe tuʻi pea naʻa nau hiki hake honau leʻo ʻo tangi:
    pea naʻe tangi lahi ʻaupito foki ʻae tuʻi pea mo ʻene kau tamaioʻeiki kotoa pē.'
  ces-1613: A když přestal mluviti, aj, synové královští přišli, a pozdvihše hlasu
    svého, plakali; též také král i všickni služebníci jeho plakali pláčem velmi velikým.
  eng-WMB: As soon as he had finished speaking, behold, the king’s sons came, and
    lifted up their voices and wept. The king also and all his servants wept bitterly.
  tam-TCV: அவ்வாறு அவன் சொல்லி முடித்தபோது அரசனுடைய மகன்கள் உரத்த சத்தமாய் அழுதுகொண்டு
    உள்ளே வந்தார்கள். அரசனும் அவன் பணியாட்கள் அனைவரும் மனங்கசந்து அழுதார்கள்.
  ceb-ULB: Busa sa pagkahuman gayod niya ug sulti, miabot ang mga anak sa hari ug
    gipatugbaw ang ilang mga tingog ug nanghilak. Mapait usab nga mihilak ang hari
    ug ang iyang mga sulugoon.
  pol-UBG: A gdy przestał mówić, oto przybyli synowie króla, podnieśli głos i płakali.
    Król i wszyscy jego słudzy również gorzko płakali.
  agr-agr: '@see-verse:2SA.013.035'
  urd-GVU: وہ ابھی اپنی بات ختم کر ہی رہا تھا کہ شہزادے اندر آئے اور خوب رو پڑے۔ بادشاہ
    اور اُس کے افسر بھی رونے لگے۔
  deu-1912: Und da er hatte ausgeredet, siehe, da kamen die Kinder des Königs und
    hoben ihre Stimme auf und weinten. Der König und alle seine Knechte weinten auch
    gar sehr.
  kan-2017: ರಾಜಕುಮಾರರು ಬಂದು ಗಟ್ಟಿಯಾಗಿ ಅತ್ತರು. ಅರಸನೂ ಅವನ ಸೇವಕರೂ ಬಹಳವಾಗಿ ಗೋಳಾಡಿದರು.
  yap-yap: Ma yug nap’an ni mu’ i yog e pin’ey, me yib fapi pumo’on ni fak David nga
    naun; mar tababgad ko meyor, miki yor David nge fapi tolang ko salthaw rok nib
    gel.
  hlt-MCSB: A thui Te a khah van neh manghai capa rhoekTe pahoi ha pawk uh.Te vaengah
    a ol a huel uh tih rhap uh.Te dongah manghai neh a sal rhoek boeih khaw rhahnah
    neh a nah la hluk hluk rhap uh.
  mdy-ETH: ዒዚ ዬያ ጌዒ ኬኤዚ ጋጋፓማና ዳውቴኮ ናኣታ ጌሊ ዒላቲ ዬኤኪሢ ዓርቄም፥ ዳውቴንታ ዒዛኮ ዶንዞንታ ዒናፓ ጎጋይቂ
    ዬኤኬኔ።
  twi-ASANTE: Ankyɛre na wɔbɛduruiɛ a, wɔretwa adwo, te anisuo, na ɔhene ne ne mpanimfoɔ
    nso twaa agyaadwoɔ.
  eng-WEBU: As soon as he had finished speaking, behold, the king’s sons came, and
    lifted up their voices and wept. The king also and all his servants wept bitterly.
  wal-wal: I haasayidi wurssaanne kawuwaa naati gelidosona; gelidi bantta qaalaa xoqqu
    oottidi waassidosona. Qassi kawoinne a oosanchchati ubbai yibbaata yeeho yeekkidosona.
  spa-PDDPT: Aconteció que cuando él acabó de hablar, ciertamente llegaron los hijos
    del rey, alzaron su voz y lloraron. También el rey y todos sus esclavos lloraron
    muy amargamente.
  gun-gun: Ha'e va'e ijayvupa ramove'i huvixa ra'y kuery ovaẽmba okuapy. Ha'e vy onhendu
    ratã reve ojae'o okuapy. Ha'e rã huvixa ha'e hembiguai kuery ha'e javive avi ojae'o
    raxa okuapy.
  agu-BL: Te yi na tzaj cu'n wi' chiyol, opone'n nin e' ban yi e' cy'ajl Luwiy. Wi'nin
    cyok'e'n yi cyopone'n. Ncha'tz Luwiy scyuch' yi e' ajcaw yi ate' xlaj i' tan cawu'n,
    nintzun e' ok' cu'ntz te Amnón.
  ilo-ULB: Ket napasamak apaman a nalpas a nagsao ti adipen a nakasangpet dagiti prinsipe
    ken impigsada dagiti timekda sada nasangit. Ket nagsangit met ti ari ken dagiti
    adipenna iti nasaem.
  kpg-kpg: I di nau lawa nau leelee, gei ana dama daane gu dau mai. Digaula ga daamada
    ga tangitangi, gei David mo ana gau aamua gu tangitangi huoloo labelaa.
  uig-ARA: سۆزىنى تۈگىتىپ تۇرىۋىدى، پادىشاھنىڭ ئوغۇللىرى كېلىپ قاتتىق يىغا-زار قىلدى.
    پادىشاھ بىلەن خىزمەتكارلىرىمۇ قاتتىق يىغلاشتى.
  sus-sus: A ɲan mu gɛ wɔyɛnde, mangɛ xa die naxa so wa ra. Mangɛ nun a xa mixie fan
    naxa wa fɔlɔ.
  pon-2006: Ni eh ahpwtehn kaimwisekala eh pato, a sapwellime pwutak ko pa lella;
    re ahpw tapihada sengiseng, Depit oh sapwellime lapalap ako pil iang tentenihr
    kowahlap.
  ksd-ksd: Ba i ga par kana tinata, ra umana natu i ra king dia ga vut, ma dia ga
    kukula, ma dia ga tangi; ma ra king ma kana umana tultul dia ga tangi mat.
  tur-YTC: Konuşmasını bitirir bitirmez, işte, kralın oğulları geldiler, seslerini
    yükselterek ağladılar. Kral ve bütün hizmetkârıları da acı acı ağladılar.
  grc-BRENT: Καὶ ἐγένετο ἡνίκα συνετέλεσε λαλῶν, καὶ ἰδοὺ οἱ υἱοὶ τοῦ βασιλέως ἦλθον,
    καὶ ἐπῇραν τὴν φωνὴν αὐτῶν καὶ ἔκλαυσαν· καί γε ὁ βασιλεὺς καὶ πάντες οἱ παῖδες
    αὐτοῦ ἔκλαυσαν κλαυθμὸν μέγαν σφόδρα.
  ind-AYT: Sesaat setelah dia selesai mengatakannya, tampaklah anak-anak raja itu
    datang sambil menangis dengan suara nyaring. Demikian juga raja beserta semua
    pegawainya menangis dengan sangat keras.
  nya-nya: Pamene amatsiriza kuyankhula, ana a mfumu analowa, akulira mofuwula. Mfumunso
    ndi antchito ake onse analira mokhudzidwa.
  hrv-hrv: Tek što je to izrekao, a to kraljevi sinovi uđoše i zaplakaše u sav glas;
    a i kralj i svi njegovi dvorani plakahu.
  mps-mps: '@see-verse:2SA.013.035'
  tpi-tpi: '@see-verse:2SA.013.035'
  dan-1931: Og som han havde sagt det, kom Kongesønnerne, og de brast i Gråd; også
    Kongen og alle hans folk brast i heftig Gråd.
  vie-OVCB: Vừa lúc ấy các hoàng tử chạy vào, khóc lóc. Vua và quần thần cũng khóc.
  guj-2017: જયારે યોનાદાબે પોતાની વાત પૂર્ણ કરી અને તે જ સમયે રાજાના દીકરાઓ ત્યાં
    આવી પહોંચ્યા તેઓએ ઊંચા અવાજે રુદન કર્યું. તેઓની સાથે રાજા અને તેના સર્વ ચાકરોએ
    પણ વિલાપ કર્યો.
  pon-2006A: Ni eh ahpwtehn kaimwisekala eh pato, a sapwellime pwutak ko pa lella;
    re ahpw tapihada sengiseng, Depit oh sapwellime lapalap ako pil iang tentenihr
    kowahlap.
  por-BRBSL: Assim que ele terminou de falar, eis que os filhos do rei vieram, e levantaram
    suas vozes e choraram. O rei também e todos os seus servos choraram amargamente.
  cth-cth: Siangpahrang e a canaw teh a tho awh teh kacaipounglah a ka awh. Siangpahrang
    hai a sannaw hoi kacaipoung a khuika awh.
  twi-twi: Ankyɛ na wobedui a, wɔretwa adwo, tew nisu, na ɔhene ne ne mpanyimfo nso
    twaa agyaadwo.
  hlt-hlt: A thui te a khah van neh manghai capa rhoek te pahoi ha pawk uh. Te vaengah
    a ol a huel uh tih rhap uh. Te dongah manghai neh a sal rhoek boeih khaw rhahnah
    neh a nah la hluk hluk rhap uh.
  tbz-SIM: Yonnɑdɑbu kpɑɑ́ mɛ nnɑ́ɑ́ nkòo kpɑ̀ɑ̀tì dɑpɑ̀mbɛ̀ɛ tuɔkɛní, kɛ́tiitɛ́ yɛdɑbùò,
    okpɑ̀ɑ̀tì nɛ̀ o tũ̀mbɛ̀ kɛ̀ bɛ̀ múnkɛɛ tiitɛ́ yɛdɑbùò.
  msy-2020: '@see-verse:2SA.013.035'
  dop-dop: Yonɑtɑpɩ nɔɣɔ tɑ tiitɑ ɑtɛ, ɩlɛ wulɑʋ pǝyɑlɑɑ tɑpɑɣɑlɛ, nɑ pɑ́ tʋlɩ nɔɔsɩ
    nɑ pɑ́ wii tǝkpoo nɑ wulɑʋ nɑ ɩ wɑɑlɩ nyǝ́mɑ pɛlɛ pɑ luki ɩsǝlʋm.
  azb-azb: O, sözünü qurtaran kimi şahzadələr içəri girib bərkdən ağladılar və padşahla
    bütün əyanları da acı göz yaşları tökdülər.
  eng-DBY: And as soon as he had ended speaking, behold, the king's sons came, and
    lifted up their voice and wept; and the king also and all his servants wept very
    bitterly.
  hin-2017: वह कह ही चुका था, कि राजकुमार पहुँच गए, और चिल्ला चिल्लाकर रोने लगे; और
    राजा भी अपने सब कर्मचारियों समेत बिलख-बिलख कर रोने लगा।
  wol-KYG: Naka la daane kàddoom rekk, doomi Buur ya agsi, ne yikkét di jooy. Buur
    ak surgaam yépp it, di jooy jooy yu metti.
  eng-YLT: And it cometh to pass at his finishing to speak, that lo, the sons of the
    king have come, and they lift up their voice, and weep, and also the king and
    all his servants have wept — a very great weeping.
  eng-WYC-2017: And when he had ceased to speak, also the sons of the king appeared;
    and they entered, and raised up their voice, and wept; but also the king and all
    his servants wept with full great weeping.
  eng-WMBB: As soon as he had finished speaking, behold, the king’s sons came, and
    lifted up their voices and wept. The king also and all his servants wept bitterly.
  urd-GVH: वह अभी अपनी बात ख़त्म कर ही रहा था कि शहज़ादे अंदर आए और ख़ूब रो पड़े।
    बादशाह और उसके अफ़सर भी रोने लगे।
  rug-rug: Meke lopu sana, si kamo mae mo sari na tuna koreo e Devita. Podalae kabo
    mo si arini, meke somana kabo va sisigitae tugo se Devita, meke sari nana palabatu
    nomadi.
  gaz-gaz: Akkuma inni dubbatee fixateen ilmaan mootichaa sagalee guddaadhaan booʼaa
    ol galan. Mootichii fi tajaajiltoonni isaa hundinuus hiqqifatanii booʼan.
  fra-LSG: Comme il achevait de parler, voici, les fils du roi arrivèrent. Ils élevèrent
    la voix, et pleurèrent; le roi aussi et tous ses serviteurs versèrent d’abondantes
    larmes.
  yal-yal: Yonadabo yi yelinma falan tiyɛ waxatin naxan yi, mangana diine yi fa. E
    wuga, mangan fan nun a walikɛne birin yi wuga.
  haw-1868: 'A pau ae la ka olelo ana, hiki mai la na keikikane a ke alii, hookiekie
    ae la lakou i ko lakou leo, a uwe aku la: uwe nui loa iho la ke alii a me kana
    poe kauwa a pau.'
  arb-NAV: وَمَا إِنْ فَرَغَ مِنْ حَدِيثِهِ حَتَّى جَاءَ بَنُو الْمَلِكِ نَائِحِينَ،
    وَكَذَلِكَ بَكَى الْمَلِكُ وَرِجَالُ حَاشِيَتِهِ بُكَاءً مُرّاً.
  ewe-ewe: Eteƒe medidi o la, wova do henɔ avi fam. Fia la kple eŋumewo hã fa avi
    vevie.
  eng-LEE: And it happened, as he had just finished speaking, that, behold, the king's
    sons came, and they lifted up their voice and wept; and also the king and all
    his servants wept very much.
  asm-FB: এই কথা কোৱা মাত্ৰকে ৰাজকোঁৱৰসকল আহি পাই, চিঞৰি কান্দিবলৈ ধৰিলে৷ তাতে ৰজা
    আৰু তেওঁৰ আটাই দাসবোৰেও বৰকৈ কান্দিবলৈ ধৰিলে।
  sus-A: عَ حَن مُ فّ وْيّندٍ، مَنفّ شَ دِيٍ نَشَ سٌ وَ رَ. مَنفّ نُن عَ شَ مِشِيٍ
    قَن نَشَ وَ قْلْ.
  fra-SBL: Dès qu'il eut fini de parler, voici que les fils du roi arrivèrent, élevèrent
    la voix et pleurèrent. Le roi aussi et tous ses serviteurs pleuraient amèrement.
  hbo-hbo: וַיְהִ֣י ׀ כְּכַלֹּתֹ֣ו לְדַבֵּ֗ר וְהִנֵּ֤ה בְנֵֽי־הַמֶּ֙לֶךְ֙ בָּ֔אוּ
    וַיִּשְׂא֥וּ קֹולָ֖ם וַיִּבְכּ֑וּ וְגַם־הַמֶּ֙לֶךְ֙ וְכָל־עֲבָדָ֔יו בָּכ֕וּ בְּכִ֖י
    גָּדֹ֥ול מְאֹֽד׃
  piu-2006: '@see-verse:2SA.013.035'
  kik-kik: Na aarĩkia kwaria o ro ũguo-rĩ, ariũ a mũthamaki magĩũka makĩrĩraga na
    mũgambo mũnene. O nake mũthamaki na ndungata ciake ciothe makĩrĩra marĩ na ruo
    rũnene.
  fra-NCL: Comme il achevait de parler, les fils du roi arrivèrent et, élevant la
    voix, ils pleurèrent ; le roi aussi et tous ses serviteurs versèrent des larmes
    abondantes.
  cek-AK: Anih mah lokthuih pacoengah, siangpahrang capanawk to angzoh o moe, tha
    hoiah qah o; siangpahrang doeh a tamnanawk boih hoi nawnto qah.
  cuk-cuk: Jonadab-sunmaked-bergusgu, rey-masmala nonimalad, geb binnasur-bodmalad.
    Rey-David, degi, bela-ega-arbamalad naibid-dummad-nagunonikidba bodmarmogad.
  uig-CYR: Сөзини түгитип туривиди, падишаниң оғуллири келип қаттиқ жиға-зерә қилди.
    Падиша билән хизмәткарлириму қаттиқ жиғлашти.
  tel-2017: అతడు తన మాటలు ముగించగానే రాజకుమారులు వచ్చి గట్టిగా ఏడవడం మొదలుపెట్టారు.
    ఇది చూసి రాజు, అతని సేవకులంతా కూడా ఏడ్చారు.
  hat-BSA: Depi li fin pale a, vwala, fis a wa yo te vini e te leve vwa yo pou te
    kriye. Konsa, wa la menm, avèk tout sèvitè li yo te kriye byen anmè.
  kos-kos: Ke el tufahna safla in fahk ma inge, na wen natul David ah utyak, ac elos
    mutawauk in tung, ac David ac mwet pwapa lal ah wi pac tung na upa.
  hbo-WLC: וַיְהִ֣י ׀ כְּכַלֹּת֣וֹ לְדַבֵּ֗ר וְהִנֵּ֤ה בְנֵֽי־הַמֶּ֙לֶךְ֙ בָּ֔אוּ
    וַיִּשְׂא֥וּ קוֹלָ֖ם וַיִּבְכּ֑וּ וְגַם־הַמֶּ֙לֶךְ֙ וְכָל־עֲבָדָ֔יו בָּכ֕וּ בְּכִ֖י
    גָּד֥וֹל מְאֹֽד׃
  ibo-ibo: Mgbe ha lọbatara, ha bidoro ịkwa akwa nke ukwuu. Eze na ndị na-ejere ya
    ozi sokwa kwaa akwa.
  ory-ory: ସେ ଏହି କଥା କହିବା ସମାପ୍ତ କଲାକ୍ଷଣେ ଦେଖ, ରାଜପୁତ୍ରମାନେ ଉପସ୍ଥିତ ହେଲେ ଓ ଆପଣା
    ଆପଣା ରବ ଉଠାଇ ରୋଦନ କଲେ; ଆଉ ରାଜା ଓ ତାଙ୍କ ଦାସମାନେ ମଧ୍ୟ ଅତିଶୟ ରୋଦନ କଲେ।
  chk-chk: Iwe, lon ewe chök otun Jonatap a wes le kapas, nöün ewe king kewe mwän
    ra feito, ra puchörütä o kechü, nge ewe king pwal nöün kewe nöüwis meinisin ra
    fokun kechüangau.
  ssd-ssd: Taŋaka sana le David tuku kiŋo kat nuŋe ta pinder-pindermba pro wandek
    ka malmbi ŋgumbeyunaig le David nuŋe piro mbal ŋakmba nane mata malmbi ŋayonaig.
  rop-rop: Wal wen Jonadeb bin binij toktok, detlot san blanga King Deibid bin kamat
    deya langa im kemp, en deibin ol kraikrai, en King Deibid en detlot boswan wekinmen
    blanga im bin ol kraikrai brabliwei du.
  ukr-1871: Тільки що сказав се, аж ось і прибули цареві сини, плачучи в голос. І
    плакав царь, і всї слуги його плакали великим плачем.
  deu-1951: Und als er ausgeredet hatte, siehe, da kamen die Söhne des Königs und
    erhoben ihre Stimme und weinten; auch der König und alle seine Knechte weinten
    sehr.
  eng-JPS: And it came to pass, as soon as he had made an end of speaking, that, behold,
    the king's sons came, and lifted up their voice, and wept; and the king also and
    all his servants wept very sore.
  srp-1865: I kad izreèe, a to sinovi carevi doðoše, i podigavši glas svoj plakaše;
    a i car i sve sluge njegove plakaše vrlo.
  lug-lug: Bwe yali yakamala okwogera, abaana ba kabaka ne bayingira nga bakuba ebiwoobe.
    Kabaka n’abaddu be nabo ne bakaaba nnyo nnyini.
  heb-heb: ויהי ככלתו לדבר והנה בני המלך באו וישאו קולם ויבכו וגם המלך וכל עבדיו בכו
    בכי גדול מאד׃
  ben-IRV: তার কথা শেষ হওয়ার সঙ্গে সঙ্গেই, দেখ, রাজপুত্ররা উপস্থিত হয়ে খুব জোর কান্নাকাটি
    করল৷ এবং রাজা ও তাঁর সমস্ত দাসেরাও অনেক কাঁদল৷
  pan-pan: ਜਦ ਉਹ ਗੱਲ ਆਖ ਚੁੱਕਾ ਤਾਂ ਰਾਜਕੁਮਾਰ ਆ ਪਹੁੰਚੇ ਅਤੇ ਚੀਕਾਂ ਮਾਰ-ਮਾਰ ਕੇ ਰੋਏ ਅਤੇ ਰਾਜਾ
    ਵੀ ਆਪਣੇ ਸਾਰਿਆਂ ਸੇਵਕਾਂ ਨਾਲ ਬਹੁਤ ਭੁੱਬਾਂ ਮਾਰ-ਮਾਰ ਰੋਇਆ।
  tkr-tkr: Mang'vee cuvab uvhu g'attirxhınmee, axtıba gyaaşe-gyaaşe maqa paççahın
    dixbı ikkeebaç'e. Paççahır gırgın cun insanarıb hülööbəxə gyaaşe giviyğal.
  mya-JVB: ရှင်ဘုရင် ၏သား တော်တို့သည် ရောက် လာ၍ အသံ ကိုလွှင့် လျက် ငိုကြွေး ကြ၏။ ရှင်ဘုရင်
    နှင့် ကျွန် တော်အပေါင်း တို့သည် ပြင်းစွာ ငိုကြွေး ကြ၏။
  tbg-tbg: Viva tiva taiqa komanta vate viraqai Devitira maaqunavu uriqete iqi rate
    vaumanta Devitivavata vira kaiqa vaiinti noranavuvata vika hampata noraiqaake
    iqi ratora.
  hmo-hmo: Iena hereva ia doko neganai Davida ena natuna idia ginidae, vadaeni idia
    tai hamatamaia, mai boiboi bada danu. King Davida danu, mai iena hesiai taudia
    ibounai be idia tai bada herea.
  urd-urd: उसने अपनी बात ख़त्म ही की थी कि शहज़ादे आ पहुँचे और ज़ोर ज़ोर से रोने लगे
    और बादशाह और उसके सब मुलाज़िम भी ज़ोर ज़ोर से रोए।
  rus-SYN: И едва только сказал он это, вот пришли царские сыновья, и подняли вопль
    и плакали. И сам царь и все слуги его плакали очень великим плачем.
  bqc-SIM: Kɛ́ à yã́pi ò a làa, ↄ̃ kíanɛpiↄ kà gↄ̃̀ↄ, aalɛ búbuapɛ. Kí ń
    a ìwaↄ ↄ́ↄlↄ̀ ḿpii maamaaɛ lↄ.
  tcz-CHONGTHU: Chule Jonadab chun thu asei jou jouvin, vetan, lengpa chapate chu
    ahung lhung pai tauvin, chuin apeng jah’uvin akap cheh tauvin ahileh, lengpa le
    alhacha ho jong abonchauvin lhase tah-in akap soh kei uve.
  mar-mar: योनादाबाचे बोलणे संपत आले तोच राजपुत्र समोर आले. ते सुध्दा मोठ्याने आक्रोश
    करत होते. दावीद आणि त्याचे आधिकारीही शोक करू लागले. रडण्याचा हलकल्लोळ उडाला.
  qub-qub: Parlayta usharishallantana raypa wamrancunaga chayaran. Nircur llapan gaparaypa
    wagayta gallaycäriran. Chaura raypis llapan uywaynincunapis fiyupa wagaran.
  bqp-bqp: Kũ à yã pìi ò à làka, akũ kína nɛ́ pìnↄ kà gↄ̃̀nↄ, òtɛn wɛ̃nda ↄ́ↄ dↄ.
    Kína kũ a ìbanↄ ↄ́ↄ dↄ̀ ń pínki manamana dↄ.
  hat-hat: Fini li fin di sa, pitit gason David yo rive. Yo pete rele. Wa a pran rele
    ansanm ak tout chèf li yo. Yo rele kont rele yo.
  eng-BSB: And as he finished speaking, the sons of the king came in, wailing loudly.
    Then the king and all his servants also wept very bitterly.
  tod-tod: Kpesuʋɛ ga ɓɔɛ, masagi ná-doun zunuiti ti unkulani. Ti pɛ ti wɔlɔni ga
    gola, masagi ɓalaa ta ná-botiɠɛ nuiti ti wɔlɔni gola.
  eng-WEBPB: As soon as he had finished speaking, behold, the king’s sons came, and
    lifted up their voices and wept. The king also and all his servants wept bitterly.
  kbq-kbq: Hagi kema huvaganeregeno'a kini ne'mofo mofavre'zagamo'za anante ehanati'za
    tusi zavi atage'za, kini ne'ene mika eri'za vahe'mo'za zavi ate vagare'naze.
  nhe-BL: Ipan nopa tlalochtli ajsicoj itelpocahua David, huan nochi pejque chocaj.
    Huan David huan nochi itlatequipanojcahua nojquiya chocaque chicahuac.
  bus-bus: Kɛ̀ à yã pì ò à yã̀a, ben kína nɛ́ pìnↄ kà gↄ̃ↄ, aↄ̃ↄe sósobi ↄ́ↄ dↄↄ.
    Kí kↄ̃n a ìbanↄ ↄ́ↄ dↄ̀ ń píngi maamaa dↄ.
  gub-BL: A'e ma'e imume'u pawire we wixe Tawi ta'yr a'e pe wà kury. Uzypyrog uzai'oahy
    pà wà. Tawi a'e no, hehe we har tuwihaw a'e wà no, uzai'oahy a'e wà no.
  eng-DRA: 'And when he made an end of speaking, the king’s sons also appeared: and
    coming in they lifted up their voice, and wept: and the king also and all his
    servants wept very much.'
