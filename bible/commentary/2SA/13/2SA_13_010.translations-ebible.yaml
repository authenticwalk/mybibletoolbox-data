verse: 2SA.013.010
translations:
  mal-C: 'അപ്പോൾ അമ്നോൻ താമാറിനോടു പറഞ്ഞു: “ഞാൻ നിന്റെ കൈയിൽനിന്നും ഭക്ഷിക്കുന്നതിന്
    അടകൾ എന്റെ കിടക്കമുറിയിലേക്കു കൊണ്ടുവരിക.” താമാർ താനുണ്ടാക്കിയ അടകൾ എടുത്ത് കിടക്കമുറിയിൽ
    തന്റെ സഹോദരനായ അമ്നോന്റെ അടുത്തു കൊണ്ടുചെന്നു.'
  deu-TKW: 'Hierauf sagte Amnon zu Thamar: Bringe das Essen ins innere Gemach, dann
    will ich aus deiner Hand essen. Thamar nahm die Kuchen, die sie bereitet hatte,
    und brachte sie ihrem Bruder Amnon ins innere Gemach.'
  lin-lin: 'Aminoni alobaki na Tamari : — Memela ngai biloko ya kolia awa kati na
    shambre na ngai ya kolala mpo ete nalia yango wuta na loboko na yo. Tamari azwaki
    bagalete oyo asalaki mpe amemaki yango epai ya Aminoni, ndeko na ye ya mobali,
    kati na shambre na ye ya kolala.'
  eng-LSV: And Amnon says to Tamar, “Bring the food into the inner chamber, and I
    eat from your hand”; and Tamar takes the cakes that she has made and brings [them]
    to her brother Amnon [in] the inner chamber,
  eng-GNV: Then Amnon said vnto Tamar, Bring the meate into the chamber, that I may
    eate of thine hand. And Tamar tooke the cakes which shee had made, and brought
    them into the chamber to Amnon her brother.
  eng-WEBSTER: And Amnon said to Tamar, Bring the food into the chamber, that I may
    eat from thy hand. And Tamar took the cakes which she had made, and brought them
    into the chamber to Amnon her brother.
  nhw-BL: 'Huan Amnón quiilhui Tamar: ―Ama, techhualiquili notlacualis nica ipan nocuarto
    huan techtlamaca. Huan Tamar quihuiquili.'
  swh-ONEN: Ndipo Amnoni akamwambia Tamari, “Leta mkate hapa ndani ya chumba changu
    ili nipate kula kutoka mkononi mwako.” Basi Tamari akachukua mikate aliyoiandaa
    na kumletea Amnoni ndugu yake ndani ya chumba chake.
  bba-bba: Sɑɑ yerɑ Amɔɔ u Tɑmɑɑ sɔ̃ɔwɑ u nɛɛ, ɑ kɑ kirɑ ni nɑ dii sɔɔwɔ kpɑ n nu
    mwɑ wunɛn nɔmun di, n sere di. Mɑ Tɑmɑɑ u kirɑ ni suɑ u kɑ nùn dɑɑwɑ dii sɔɔ mi.
  eng-KJVCPB: And Amnon said unto Tamar, Bring the meat into the chamber, that I may
    eat of thine hand. And Tamar took the cakes which she had made, and brought them
    into the chamber to Amnon her brother.
  luo-luo: Eka Amnon nowachone Tamar niya, “Kel chiemo kor nindona koni mondo mi achiem
    kitingʼona chiemo e lweti.” Kendo Tamar nokawo makati mano tedo motero ni Amnon
    owadgi kor nindone.
  meu-meu: Bena Amnon ese Tamara e hamaoroa, eto, Hari aniani ame vareailai daiutu
    lalonai, bena oi imamu amo baina ania. Bena Tamara ese e kara atagadia na e abi,
    daiutu ai e vareailai, taihuna Amnon dekenai.
  npi-ULB: यसैले अमनोनले तामारलाई भने, “खाना मेरो कोठामा ल्याऊ ताकि म तिम्रो हातबाट
    खान सकूँ ।” यसैले आफूले बनाएको रोटी तामारले लिइन् र त्‍यो तिनका दाजु अमनोनको कोठाभित्र
    लगिदिइन् ।
  yor-yor: Amnoni sì wí fún Tamari pé, “Mú oúnjẹ náà wá sí yàrá, èmi ó sì jẹ ẹ́ lọ́wọ́
    rẹ.” Tamari sì mú àkàrà tí ó ṣe, ó sì mú un tọ Amnoni ẹ̀gbọ́n rẹ̀ ní yàrá.
  ind-ind: Kemudian Amnon berkata kepada Tamar, “Bawalah roti itu ke kamarku dan suapilah
    aku.” Maka Tamar melakukannya.
  pes-OPCB: 'بعد به تامار گفت: «دوباره خوراک را به اتاق خواب بیاور و آن را به من بده.»
    تامار خوراک را پیش او برد.'
  tgl-ULB: Kaya sinabi ni Amnon kay Tamar, “Dalhin ang pagkain sa loob ng aking silid
    para makakain ako mula sa iyong kamay.” Kaya kinuha ni Tamar ang tinapay na kaniyang
    ginawa at dinala ito sa loob ng silid ni Amnon na kaniyang kapatid.
  hui-hui: Tagira piai heagola Amanonohanda Tamahondo lalu, Kegi uruni noliya í̠nime
    i̱ paliaga tamu ogoria mo yalu íbu, lene. Ani laya handala Tamahanda kegi biaru
    ibuni palearia yalu anda pene.
  mya-mya: ထို​အ​ခါ​သူ​သည်​တာ​မာ​အား``မုန့်​ကို​ငါ​၏ အိပ်​ရာ​သို့​ယူ​ခဲ့​၍​သင်​ကိုယ်​တိုင်​ငါ့​အား​ကျွေး
    ပါ​လော့'' ဟု​ဆို​၏။ တာ​မာ​သည်​မိ​မိ​လုပ်​ထား သည့်​မုန့်​ကို​ယူ​၍​အာ​မ​နုန်​ရှိ​ရာ​သို့​သွား​၏။-
  bod-N: དེར་ཨམ་ནོན་གྱིས་ཐལ་མཱར་ལ། ངས་ཁྱོད་ཀྱི་ལག་ནས་བླངས་ཏེ་བཟའ་ཕྱིར་ཁ་ཟས་གཟིམ་ཁང་དུ་འཁྱེར་ཤོག་སྨྲས་པས།
    ཐལ་མཱར་གྱིས་རང་གིས་བསྲེགས་པའི་བག་ལེབ་རྣམས་བླངས་ནས། གཟིམ་ཁང་དུ་རང་གི་ཕུ་བོ་ཨམ་ནོན་གྱི་གམ་དུ་སླེབས་ཏེ།
  sna-sna: Amunoni ndokubva ati kuna Tamari, “Uya nezvokudya muno mumba mangu mokurara
    ndidye zvichibva muruoko rwako.” Zvino Tamari akatora chingwa chaakanga abika
    akaenda nacho mumba yokurara yehanzvadzi yake Amunoni.
  spa-BLM: 'Amnón dijo a Tamar: “Trae la comida a la habitación, para que coma de
    tu mano”. Tamar tomó las tortas que había hecho y se las llevó a la habitación
    a su hermano Amnón.'
  cac-cac: 'Ayic toxo ix elta eb'' chi'' smasanil d''a patic pat chi'', ix yalan vin̈
    d''a ix Tamar chi'' icha tic: —Ic''cot in vael chi'' b''aj tzin vay tic, xchi
    vin̈ d''a ix. Ix yic''anb''at ixim pan chi'' ix d''a vin̈ snulej chi'' d''a sch''at.'
  swh-ULB: Amnoni akamwambia Tamari, “Lete chakula chumbani kwangu nikile katika mkono
    wako.” Tamari akachukua mkate aliokuwa ameuandaa, na kuuleta katika chumba cha
    Amnoni kaka yake.
  bel-bel: 'І сказаў Амнон Тамар: занясі ежу ва ўнутраны пакой, і я паем з рук тваіх.
    І ўзяла Тамар ляпёшкі, якія прыгатавала, і занесла Амнону, брату свайму, ва ўнутраны
    пакой.'
  deu-ELBBK: 'Da sprach Amnon zu Tamar: Bring das Essen in das innere Gemach, dass
    ich von deiner Hand esse. Und Tamar nahm die Kuchen, die sie zubereitet hatte,
    und brachte sie ihrem Bruder Amnon in das innere Gemach.'
  mbb-OT: Ne migkeǥiyan ni Amnon si Tamar te, “Uwita nu heeyan is keenen kayi te uvey
    ku ne sungita a.” Ne mid-uwit ni Tamar haazà is keenen dutun te ki Amnon.
  mal-2015: 'അപ്പോൾ അമ്നോൻ താമാരിനോടു: ഞാൻ നിന്റെ കയ്യിൽനിന്നു വാങ്ങി ഭക്ഷിക്കേണ്ടതിന്നു
    ഭക്ഷണം ഉൾമുറിയിൽ കൊണ്ടുവരിക എന്നു പറഞ്ഞു. താമാർ താൻ ഉണ്ടാക്കിയ വടകളെ എടുത്തു ഉൾമുറിയിൽ
    സഹോദരനായ അമ്നോന്റെ അടുക്കൽകൊണ്ടുചെന്നു.'
  rmc-rmc: 'Paloda phenďa la Tamarake: „An mange o bokeľa andre spalňa. Chava andral
    tire vasta.“ E Tamar iľa o bokeľa, so pekľa, a ľigenďa len le Amnonoske andro
    hadžos.'
  pes-OPV: 'و امنون به تامارگفت: «خوراک را به اطاق بیاور تا از دست توبخورم.» و تامار
    قرصها را که ساخته بود، گرفته، نزد برادر خود، امنون، به اطاق آورد.'
  ron-1924: 'Атунч, Амнон а зис Тамарей: „Аду-мь мынкаря ын одае ши с-о мэнынк дин
    мына та.” Тамар а луат туртеле пе каре ле фэкусе ши ле-а дус фрателуй сэу Амнон,
    ын одае.'
  ben-OBCV: তখন অম্নোন তামরকে বলল, “খাবারগুলি এখানে আমার শোওয়ার ঘরে নিয়ে এসো, যেন
    আমি তোমার হাত থেকেই সেগুলি খেতে পারি।” তামর তার তৈরি করা রুটিগুলি নিয়ে দাদা অম্নোনের
    শোওয়ার ঘরে গেল।
  som-som: Kolkaasaa Amnoon wuxuu Taamaar ku yidhi, Cuntada qolka iigu keen, aan gacantaada
    ku cunee. Markaasay Taamaar qaadday moofadii ay samaysay, oo walaalkeed Amnoon
    qolka ugu keentay.
  lat-VUC: 'dixit Amnon ad Thamar: Infer cibum in conclave, ut vescar de manu tua.
    Tulit ergo Thamar sorbitiunculas quas fecerat, et intulit ad Amnon fratrem suum
    in conclave.'
  eng-ASVBT: And Amnon said unto Tamar, Bring the food into the chamber, that I may
    eat from thy hand. And Tamar took the cakes which she had made, and brought them
    into the chamber to Amnon her brother.
  ita-1885: 'Allora Amnon disse a Tamar: Recami questa vivanda nella cameretta, ed
    io prenderò cibo di tua mano. Tamar adunque prese le frittelle che avea fatte,
    e le recò ad Amnon suo fratello, nella cameretta,'
  eng-LXXUP: And Amnon said to Tamar, Bring in the food into the closet, and I will
    eat of thy hand. And Tamar took the cakes which she had made, and brought them
    to her brother Amnon into the chamber.
  eng-ULB: So Amnon said to Tamar, “Bring the food into my room that I may eat from
    your hand.” So Tamar took the bread that she had made, and brought it into the
    room of Amnon her brother.
  spa-VBL: 'Entonces Amnón le dijo a Tamar: “Trae la comida aquí a mi habitación para
    que me la des para comer”. Así que Tamar llevó al dormitorio de Amnón las tortas
    que le había preparado.'
  fra-_FOB: 'Alors Amnon dit à Tamar: Apporte-moi dans la chambre ce que tu m''as
    apprêté, et que j''en mange de ta main. Et Tamar prit les gâteaux qu''elle avait
    faits, et les apporta à Amnon, son frère, dans la chambre.'
  mal-mal: 'അപ്പോൾ അമ്നോൻ താമാരിനോട്: “ഞാൻ നിന്റെ കയ്യിൽനിന്ന് വാങ്ങി ഭക്ഷിക്കേണ്ടതിന്
    ഭക്ഷണം ഉൾമുറിയിൽ കൊണ്ടുവരുക” എന്നു പറഞ്ഞു. താമാർ താൻ ഉണ്ടാക്കിയ വടകൾ എടുത്ത് ഉൾമുറിയിൽ
    സഹോദരനായ അമ്നോന്റെ അടുക്കൽ കൊണ്ടുചെന്നു.'
  urd-GVR: to us ne Tamr se kahā, “Khāne ko mere sone ke kamre meṅ le āeṅ tāki maiṅ
    āp ke hāth se khā sakūṅ.” Tamr khāne ko le kar sone ke kamre meṅ apne bhāī ke
    pās āī.
  suz-BL: मिनु अम्‍नोनमी तामार कली “मेको जचा थोव़क आं कोठाम पितो। मिनु गो इ गुइ रे
    जाइ‍नुङ” दे मदा बाक्‍त। मिनु तामारमी आ चोशो शोब्‍ले आ लोक्‍ब अम्‍नोन आ कोठाम लदा
    बाक्‍त।
  ita-1927: 'Allora Amnon disse a Tamar: “Portami il cibo in camera, e lo prenderò
    dalle tue mani”. E Tamar prese le frittelle che avea fatte, e le portò in camera
    ad Amnon suo fratello.'
  ckb-ckb: 'ئینجا ئەمنۆن بە تاماری گوت: «خواردنەکە بهێنە شوێنی نوستنەکەم بۆ ئەوەی
    بە دەستی تۆ بیخۆم.» تاماریش ناسکەنانەکەی کە دروستی کردبوو هەڵیگرت و بۆ ئەمنۆنی
    برای بردییە ژوورەوە بۆ شوێنی نوستنەکەی.'
  eng-BBE: Then Amnon said to Tamar, Take the food and come into my bedroom, so that
    I may take it from your hand. So Tamar took the cakes she had made and went with
    them into her brother Amnon's bedroom.
  kan-OKCV: ಆಗ ಅಮ್ನೋನನು, “ನಾನು ನಿನ್ನ ಕೈಯಿಂದ ತಿನ್ನುವಂತೆ ಆ ಭಕ್ಷ್ಯಗಳನ್ನು ಕೊಠಡಿಯೊಳಗೆ ತೆಗೆದುಕೊಂಡು
    ಬಾ,” ಎಂದನು. ಹಾಗೆಯೇ ತಾಮಾರಳು ತಾನು ಮಾಡಿದ ಭಕ್ಷ್ಯಗಳನ್ನು ಕೊಠಡಿಯೊಳಗೆ ತನ್ನ ಸಹೋದರನಾದ ಅಮ್ಮೋನನ
    ಬಳಿಗೆ ತೆಗೆದುಕೊಂಡು ಬಂದಳು.
  tam-2017: 'அப்பொழுது அம்னோன் தாமாரைப் பார்த்து: நான் உன்னுடைய கையினாலே சாப்பிடும்படி,
    அந்தப் பலகாரத்தை என்னுடைய அறைக்கு கொண்டுவா என்றான்; அப்படியே தாமார் தான் செய்த
    பணியாரங்களை வீட்டின் அறையில் இருக்கிற தன்னுடைய சகோதரனான அம்னோனிடத்தில் கொண்டுபோனாள்.'
  spa-RV-1909: 'Entonces Amnón dijo á Thamar: Trae la comida á la alcoba, para que
    yo coma de tu mano. Y tomando Thamar las hojuelas que había aderezado, llevólas
    á su hermano Amnón á la alcoba.'
  ron-BTF: 'Și Amnon i-a spus lui Tamar: Adu mâncarea în cameră, ca să mănânc din
    mâna ta. Și Tamar a luat turtele pe care le făcuse și le-a adus în cameră, la
    Amnon, fratele ei.'
  eng-WEBP: Amnon said to Tamar, “Bring the food into the room, that I may eat from
    your hand.” Tamar took the cakes which she had made, and brought them into the
    room to Amnon her brother.
  eng-FBV: Then Amnon said to Tamar, “Bring the food here into my bedroom so you can
    hand it to me to eat.” So Tamar took the pancakes she had made to her brother
    Amnon in his bedroom.
  nld-1939: 'zeide Amnon tot Tamar: Breng het eten nu maar hier in de kamer, dan eet
    ik het wel van u op. En Tamar nam de koeken, die ze had klaargemaakt, en bracht
    ze bij haar broer Amnon in de kamer.'
  nch-BL: 'Huan Amnón quiilhui Tamar: ―Ama, techhualiquili notacualis nica ipan nocuarto
    huan techtamaca. Huan Tamar quihuiquili.'
  vie-1934: 'Bấy giờ, Am-nôn nói cùng Ta-ma rằng: Hãy bưng đồ ăn em đã dọn cho anh
    vào trong phòng, để anh nhận lấy nó từ nơi tay em. Ta-ma bèn lấy các bánh nhỏ
    mình đã làm, bưng vào cho Am-nôn, anh mình, ở trong phòng.'
  hin-CV: तब अम्मोन ने तामार से कहा, “भोजन यहां इस कमरे में लाया जाए, कि मैं तुम्हारे
    हाथ से भोजन कर सकूं.” तब तामार अपने द्वारा तैयार किया हुआ भोजन अपने भाई अम्मोन
    के निकट ले गई.
  spa-BES: 'Entonces Amnón dijo a Tamar: Toma la comida y entra en mi habitación,
    para que pueda tomarla de tu mano. Así que Tamar tomó los pasteles que había hecho
    y se fue con ellos al dormitorio de su hermano Amnón.'
  tdx-tdx: 'Le hoe t’i Amnone amy Tamare: Endeso an-traño atoy i haneñey hihinanako
    an-taña’o. Aa le rinambe’ i Tamare o bokomofo nanoe’eo vaho nendese’e mb’ an-traño
    ao hazotso’e amy Amnone rahalahi’ey.'
  tha-KJV: อัมโนนก็รับสั่​งก​ับทามาร์​ว่า “จงเอาอาหารเข้ามาในห้องใน เพื่อพี่จะได้รับประทานจากมือของน้อง”
    ทามาร์​ก็​นำขนมที่เธอทำนั้นเข้าไปในห้องเพื่อให้​แก่​อัมโนนเชษฐา
  por-BR-2018: 'Então Amnom disse a Tamar: Traze a comida ao quarto, para que eu coma
    de tua mão. E tomando Tamar os pães que havia preparado, levou-os a seu irmão
    Amnom ao quarto.'
  deu-ELO: 'Da sprach Amnon zu Tamar: Bringe das Essen in das innere Gemach, daß ich
    von deiner Hand esse. Und Tamar nahm die Kuchen, die sie zubereitet hatte, und
    brachte sie ihrem Bruder Amnon in das innere Gemach.'
  eng-WYC-2018: Amnon said to Tamar, Bear the meat into the (bed-)closet, that I eat
    of thine hand. Therefore Tamar took the suppings which she had made, and brought
    in to Amnon, her brother, in the (bed-)closet. (Amnon said to Tamar, Bring the
    food into the bed-chamber, so that I can eat it by thy hand or so that thou can
    serve it to me. And so Tamar took the supper which she had made, and brought it
    to her brother Amnon, in the bed-chamber.)
  epo-epo: 'Tiam Amnon diris al Tamar: Alportu la manĝaĵon en la internan ĉambron,
    por ke mi manĝu el viaj manoj. Tamar prenis la kuketojn, kiujn ŝi faris, kaj alportis
    ilin al sia frato Amnon en la internan ĉambron.'
  uig-PIN: 'Andin Amnon Tamarƣa: Taamni iqkiriki ⱨujriƣa elip kirgin, andin ⱪolungdin
    elip yǝymǝn, — dedi. Tamar ɵzi ǝtkǝn ⱪoturmaqni iqkiriki ⱨujriƣa, akisi Amnonning
    ⱪexiƣa elip kirdi.'
  beo-beo: 'Amalalu, e da Da:ima ema amane sia:i, “Falaua ga:gi amo na dia heda:sua
    guda: gaguli misini, disu amo nama ima!” Da:ima da falaua ga:gi lale, ema asi.'
  tpi-OTNT: Nau Amnon i tokim Tamar, “Bringim ol kek i kam long bet bilong mi, na
    yu yet i ken givim long mi na mi kaikai.” Orait Tamar i kisim ol dispela kek na
    karim i go long em.
  hau-SA: Sa’an nan Amnon ya ce wa Tamar, “Kawo abincin a nan a cikin ɗakin kwanciyata,
    don in ci daga hannunki.” Tamar kuwa ta ɗauki burodin da ta toya, ta kawo wa ɗan’uwanta
    Amnon a ciki ɗakin kwanciyarsa.
  uig-LAT: 'Andin Amnon Tamargha: Taamni ichkiriki hujrigha élip kirgin, andin qolungdin
    élip yeymen, — dédi. Tamar özi etken qoturmachni ichkiriki hujrigha, akisi Amnonning
    qéshigha élip kirdi.'
  nde-nde: U-Amnoni wasesithi kuThamari, “Letha ukudla lapha endlini yami yokulala
    ukuze ungifunze ngesandla sakho.” UThamari wathatha isinkwa ayesilungisile wasisa
    kumnewabo u-Amnoni endlini yakhe yokulala.
  ton-ton: Pea naʻe pehē ʻe ʻAmanoni kia Tamaa, “ʻOmi ʻae meʻakai ki loto fale, koeʻuhi
    ke u kai ia mei ho nima.” Pea naʻe hiki ʻe Tamaa ʻae ngaahi foʻi mā naʻa ne ngaohi,
    ʻo ne ʻomi ia ki loto fale kia ʻAmanoni ko hono tuongaʻane.
  ces-1613: 'Řekl pak Amnon k Támar: Přines tu krmičku do pokojíka, abych pojedl z
    ruky tvé. A vzavši Támar krmičku, kterouž připravila, přinesla ji před Amnona
    bratra svého do pokojíka.)'
  eng-WMB: Amnon said to Tamar, “Bring the food into the room, that I may eat from
    your hand.” Tamar took the cakes which she had made, and brought them into the
    room to Amnon her brother.
  tam-TCV: அதன்பின் அம்னோன் தாமாரிடம், “நான் உன் கையால் சாப்பிடும்படி உணவை என் படுக்கையறைக்குக்
    கொண்டுவா” என்றான். அவ்வாறே தாமார் தான் தயாரித்த அப்பங்களை எடுத்துக்கொண்டு தன்
    சகோதரன் அம்னோனிடம் அவனுடைய படுக்கையறைக்குப் போனாள்.
  ceb-ULB: Busa miingon si Amnon kang Tamar, “Dad-a ang pagkaon sa akong lawak aron
    makakaon ako gikan sa imong kamot.” Busa gidala ni Tamar ang tinapay nga iyang
    gihimo, ug gidala kini sa lawak sa iyang igsoon nga si Amnon.
  pol-UBG: 'Wtedy Amnon powiedział do Tamar: Przynieś jedzenie do sypialni, abym jadł
    z twojej ręki. Tamar wzięła więc placki, które przyrządziła, i przyniosła je swemu
    bratu Amnonowi do sypialni.'
  urd-GVU: تو اُس نے تمر سے کہا، ”کھانے کو میرے سونے کے کمرے میں لے آئیں تاکہ مَیں
    آپ کے ہاتھ سے کھا سکوں۔“ تمر کھانے کو لے کر سونے کے کمرے میں اپنے بھائی کے پاس
    آئی۔
  deu-1912: 'Da sprach Amnon zu Thamar: Bringe das Essen in die Kammer, daß ich von
    deiner Hand esse. Da nahm Thamar die Kuchen, die sie gemacht hatte, und brachte
    sie zu Amnon, ihrem Bruder, in die Kammer.'
  kan-2017: ಎಲ್ಲರೂ ಹೋದ ಮೇಲೆ ಅವನು ತಾಮಾರಳಿಗೆ, “ಆಹಾರವನ್ನು ಈ ಕೋಣೆಗೆ ತೆಗೆದುಕೊಂಡು ಬಾ; ನೀನಾಗಿ
    ತಂದುಕೊಟ್ಟರೆ ಊಟಮಾಡುತ್ತೇನೆ” ಎಂದು ಹೇಳಿದನು. ಆಗ ತಾಮಾರಳು ತಾನು ಮಾಡಿದ ಆಹಾರವನ್ನು ಅಣ್ಣನಾದ
    ಅಮ್ನೋನನಿದ್ದ ಕೋಣೆಗೆ ತೆಗೆದುಕೊಂಡು ಹೋಗಿ ಅವನ ಮುಂದಿಟ್ಟಳು.
  yap-yap: Aram me ga’ar ngak Tamar, “Mu fek e pi kek nir i yib e ngaray ko chob rog
    ma ri gur e ngam pi’ ngog nggu way.” Me fek fapi kek i yan ngak.
  hlt-MCSB: Te phoeiah Amnon loh Tamar te, “Imkhui la buhmaeh hang khuen lamtah na
    kut dongah ka ca eh?,” a ti nah. Te dongah vaidam a saii te Tamar loh a loh tih
    imkhui kah a nganpa Amnon taengla a kun puei.
  mdy-ETH: ዬካፓ ዓምኖኦኔ ቲማኣሮ፦ «ታና ኩልሳኒ ካሦ ሃይካ ሻኣሎ ዔኪ ዬዔ» ጌይ ዓይሣዛ፥ ቲማኣራ ካሦ ዔኪ ዒዞኮ ጌርሲ
    ዓምኖኦኔ ኮይላ ሙኬኔ።
  twi-ASANTE: Afei, ɔka kyerɛɛ Tamar sɛ, “Fa aduane no brɛ me wɔ me pia mu, na bubu
    hyɛ mʼano.” Enti, Tamar maa so de kɔɔ hɔ.
  eng-WEBU: Amnon said to Tamar, “Bring the food into the room, that I may eat from
    your hand.” Tamar took the cakes which she had made, and brought them into the
    room to Amnon her brother.
  wal-wal: Hegaappe simmin Aminooni Taamaaro, “Taani ne kushiyaappe maanaadan qumaa
    haa ta siirixaa ekkada ya” yaagiis; yaagin Taamaara ba uukkido oittaa ekkada,
    ba ishaa Aminoona siirixaa gelissaasu.
  spa-PDDPT: 'Amnón dijo a Tamar: Trae la comida a la alcoba y dame tú misma de comer.
    Y Tamar tomó las tortas y las llevó a su hermano Amnón a la alcoba.'
  gun-gun: 'Ha''e gui ma Amnom aipoe''i gueindy Tamar pe: — Eru tembi''u xerupa py,
    ha''e ramo ha''u ''rã ndepo gui — he''i ramo Tamar mbojape ojapo va''ekue ogueru
    okyvy Amnom rupa okeaty peve.'
  agu-BL: 'Ma yi cyele''n tzaj cyakil cu''n, nintzun taltz tetz Tamar: —Cy''aj tzaj
    yi pam yi ja bnix awa''n xe incuart, nin ban yi nink cẍo''c tan inc''a''che''n.
    Bene''n tzun tcy''al Tamar yi pama''tz yi mbnix ta''n xe yi cuart tetz Amnón.'
  ilo-ULB: Imbaga ngarud ni Amnon kenni Tamar, “Iyunegmo ti makan iti siledko tapno
    manganak manipud kadagiti imam.” Innala ngarud ni Tamar ti tinapay a linutona,
    ket inyunegna iti siled ni Amnon a kabsatna.
  kpg-kpg: Gei mee ga helekai gi mee, “Gaamai nia meegai gi dogu baahi, gei goe haangai ina
    au.” Gei Tamar gaa kae nia bagu gi baahi o mee.
  uig-ARA: 'ئاندىن ئامنون تامارغا: تائامنى ئىچكىرىكى ھۇجرىغا ئېلىپ كىرگىن، ئاندىن
    قولۇڭدىن ئېلىپ يەيمەن، ــ دېدى. تامار ئۆزى ئەتكەن قوتۇرماچنى ئىچكىرىكى ھۇجرىغا،
    ئاكىسى ئامنوننىڭ قېشىغا ئېلىپ كىردى.'
  sus-sus: a naxa a fala Tamari bɛ, «Fa donse ra n ma konkoe kui. I xa a fi n ma i
    bɛlɛxɛ ra.» Tamari naxa donse tongo a naxan yailanxi, a siga a ra a taara xa konkoe
    kui.
  pon-2006: Ih eri ndahng Damar, “Wahdo mahs keik kan ni ei pehtet oh menlau pein
    katungoale ie.” Damar eri ale keik ko oh walahng reh.
  ksd-ksd: 'Ma Amnon i ga biti tai Tamar: Una kap ra nian ta ra pal na vava pi ina
    tak pa ia ta ra limam. Tamar i ga tak pa ra umana gem nina i ga pait ia, ma i
    ga kap diat ta ra pal na vava pire taina Amnon.'
  tur-YTC: Amnon Tamar'a, “Yemeği odaya getir de elinden yiyeyim” dedi. Tamar yaptığı
    ekmekleri alıp odaya, kardeşi Amnon'a getirdi.
  grc-BRENT: Καὶ εἶπεν Ἀμνὼν πρὸς Θημὰρ, εἰσένεγκε τὸ βρῶμα εἰς τὸ ταμιεῖον, καὶ φάγομαι
    ἐκ τῆς χειρός σου· καὶ ἔλαβε Θημὰρ τὰς κολλυρίδας ἃς ἐποίησε, καὶ εἰσήνεγκε τῷ
    Ἀμνὼν ἀδελφῷ αὐτῆς εἰς τὸν κοιτῶνα.
  ind-AYT: Amnon berkata kepada Tamar, “Bawalah makanan itu ke dalam kamar supaya
    aku dapat makan dari tanganmu.” Kemudian, Tamar mengambil kue yang dibuatnya dan
    membawanya kepada Amnon, kakaknya, ke dalam kamar tidurnya.
  nya-nya: Kenaka Amnoni anati kwa Tamara, “Bweretsa chakudya kuno, ku chipinda changa
    chogona kuti ndidye chili mʼmanja mwako.” Ndipo Tamara anatenga buledi amene anapanga
    ndi kubwera naye kwa mlongo wake ku chipinda chake.
  hrv-hrv: 'Tada Amnon reče Tamari: “Donesi mi jelo u spavaonicu da se okrijepim iz
    tvoje ruke!” I Tamara uze kolače koje bijaše zgotovila i donese ih svome bratu
    Amnonu u spavaonicu.'
  mps-mps: Megi da, Amnongo Tamarbolo te tama po wali, “Te kek dabe eno betba selasa
    asao, tama nago digi ena mobaso, te eno tueibao,” wali. Tialima, Tamargo te kek
    dabe selama, te aga sela pali.
  tpi-tpi: Nau Amnon i tokim Tamar, “Bringim ol kek i kam long bet bilong mi, na yu
    yet i ken givim long mi na mi kaikai.” Orait Tamar i kisim ol dispela kek na karim
    i go long em.
  dan-1931: 'sagde Amnon til Tamar: “Bær Maden ind i Inderværelset og lad mig få den
    af din egen Hånd!” Da tog Tamar Kagerne, som hun havde lavet, og bar dem ind i
    Inderværelset til sin Broder Amnon.'
  vie-OVCB: 'Am-nôn nói với Ta-ma: “Bưng bánh vào phòng cho anh ăn.” Ta-ma vâng lời
    anh.'
  guj-2017: પછી આમ્નોને તામારને કહ્યું, “ખોરાક મારા ઓરડામાં લાવ કે હું તારા હાથથી
    તે ખાઉં.” પછી જે રોટલી તેણે બનાવી હતી તે લઈને તેના ભાઈ આમ્નોનના શયનગૃહમાં આવી.
  pon-2006A: Ih eri ndahng Damar, “Wahdo mahs keik kan ni ei pehtet oh menlau pein
    katungoale ie.” Damar eri ale keik ko oh walahng reh.
  por-BRBSL: 'Amnon disse à Tamar: “Traga a comida para a sala, para que eu possa
    comer de sua mão”. Tamar pegou os bolos que tinha feito e os trouxe para a sala
    de Amnon, seu irmão.'
  cth-cth: Amnon ni Tamar koevah, na kut dawk e ka ca hanelah ikhun koe thokhai telah
    atipouh. Tamar ni vaiyei phen a sin teh a thangroi Amnon e irakhan thung a ceikhai.
  twi-twi: Afei, ɔka kyerɛɛ Tamar se, “Fa aduan no brɛ me wɔ me pia mu, na bubu hyɛ
    mʼano.” Enti Tamar maa so de kɔɔ hɔ.
  hlt-hlt: Te phoeiah Amnon loh Tamar te, “Imkhui la buhmaeh hang khuen lamtah na
    kut dongah ka ca eh?,” a ti nah. Te dongah vaidam a saii te Tamar loh a loh tih
    imkhui kah a nganpa Amnon taengla a kun puei.
  tbz-SIM: 'Dɛ mɔ̀nnì kòo nɑ́kɛ́ Tɑmɑɑ kɛ dɔ̀: Tɔní dɛ kó yɛkɑ̀tìndɑ̀ n dɔ́ù borɛ̀,
    fɔ̃́ɔ̃̀ yóó yɛ̀ nni nduɔ́ nhɑ mɔ́mmuɔ nkɛ̀ n cɑ́ɑ́kɛ́. Kɛ̀ Tɑmɑɑ yɛ̀ tùótɛ́ kɛ́kɔtɛnko
    ò duɔ́ dɛ̀.'
  msy-2020: Ezɨ Amnon Tamar mɨgɨa ghaze, “Nɨ kekba inigh kɨ akui naghɨn izɨ, egh kekba
    isɨ na danɨngtɨ kɨ dar amam.” Ezɨ Tamar kekɨn tuezir kaba inigha a irɨghav iti
    naghɨn a bagha zui.
  dop-dop: 'Mpʋɣʋlɛ Amǝnɔŋ tɔmɑ Tɑmɑɑ sɩ: Kɔnɑ-m tɔɣɔnɑɣɑ ŋkɛɣɛ nɑŋ tɑɑ nɑ mɑ́ tɔɣɔ
    ɩlɛ. Ɩlɛnɑ Tɑmɑɑ kpɑɣɑ kɑkɑlɑsɩ nsɩ nɑ ɩ́ ponɑ Amǝnɔŋ nɑŋ tɑɑ.'
  azb-azb: 'Amnon Tamara dedi: «Yeməyi içəri otağa apar və orada sənin əlindən alıb
    yeyim». Tamar qardaşı Amnon üçün bişirdiyi kökələri götürüb içəri otağa apardı.'
  eng-DBY: And Amnon said to Tamar, Bring the dish into the chamber, that I may eat
    of thy hand. And Tamar took the cakes that she had made, and brought them into
    the chamber to Amnon her brother.
  hin-2017: तब अम्नोन ने तामार से कहा, “भोजन को कोठरी में ले आ, कि मैं तेरे हाथ से
    खाऊँ।” तो तामार अपनी बनाई हुई पूरियों को उठाकर अपने भाई अम्नोन के पास कोठरी में
    ले गई।
  wol-KYG: 'Mu ne Tamar: «Indil ma lekk gi ci sama biir néeg, te sexal ma ci sa loxol
    bopp, ma lekk.» Tamar jël mburu ya mu lakk, dugalal càmmiñam Amnon ca biir néegam.'
  eng-YLT: And Amnon saith unto Tamar, 'Bring the food into the inner chamber, and
    I eat from thy hand;' and Tamar taketh the cakes that she hath made, and bringeth
    in to Amnon her brother, into the inner chamber,
  eng-WYC-2017: Amnon said to Tamar, Bear the meat into the bed-closet, that I eat
    of thine hand. Therefore Tamar took the suppings which she had made, and brought
    in to Amnon, her brother, in the bed-closet.
  eng-WMBB: Amnon said to Tamar, “Bring the food into the room, that I may eat from
    your hand.” Tamar took the cakes which she had made, and brought them into the
    room to Amnon her brother.
  urd-GVH: तो उसने तमर से कहा, “खाने को मेरे सोने के कमरे में ले आएँ ताकि मैं आपके
    हाथ से खा सकूँ।” तमर खाने को लेकर सोने के कमरे में अपने भाई के पास आई।
  rug-rug: Meke tiqe zama la koe Tama si asa, “Paleke mae nia tani pa qua teqe sari
    na keki. Mamu telemu tugo poni au.” Paleki sa sari na keki, meke ene la koasa.
  gaz-gaz: Ergasiis Amnoon Taamaariin, “Akka ani harka kee irraa nyaadhuuf buddeenicha
    kutaa ani ciisutti naa fidi” jedhe. Taamaaris buddeena qopheessite sana fuutee
    Amnoon obboleessa isheetiif lafa inni ciisetti geessite.
  fra-LSG: 'Alors Amnon dit à Tamar: Apporte le mets dans la chambre, et que je le
    mange de ta main. Tamar prit les gâteaux qu’elle avait faits, et les porta à Amnon,
    son frère, dans la chambre.'
  yal-yal: Nayi, Aminon yi a fala Tamari xa, a naxa, “Fa donseen na n xi banxini,
    i yɛtɛɛn xa a raso n dɛ, n yi a don.” Tamari burun naxanye rafala, a ne xali a
    tada Aminon xi banxini.
  haw-1868: I aku la o Amenona ia Tamara, E lawe mai oe i ka ai maloko o ke keena
    nei i ai iho au ma kou lima, Lawe ae la o Tamara i na popo palaoa ana i hana'i,
    a halihali mai la iloko o ke keena io Amenona la i kona kaikunane.
  arb-NAV: 'ثُمَّ قَالَ أَمْنُونُ لِثَامَارَ: «أَحْضِري الطَّعَامَ إِلَى السَّرِيرِ
    وَأَطْعِمِينِي». فَأَحْضَرَتْ ثَامَارُ الْكَعْكَ الَّذِي صَنَعَتْهُ إِلَى أَمْنُونَ
    أَخِيهَا الرَّاقِدِ فِي سَرِيرِهِ.'
  ewe-ewe: Amnon gblɔ na Tamar be, “Tsɔ nuɖuɖu la va nye dɔƒe eye nàdoe nam.” Ale
    Tamar tsɔ nuɖuɖu la yii.
  eng-LEE: And Amnon said to Thamar, Bring the refreshment into the chamber, that
    I may enjoy it out of thy hand. So Thamar took the cakes which she had made, and
    brought them unto Amnon her brother into the chamber.
  asm-FB: তেতিয়া অম্মোনে তামাৰক ক’লে, “মই তোমাৰ হাতে ভোজন কৰিবৰ কাৰণে খোৱা বস্তুবোৰ
    মোৰ কোঁঠালিলৈ আনা৷” তেতিয়া তামাৰে নিজ হাতে বনোৱা সেই পিঠা লৈ ভিতৰ কোঁঠালিলৈ তেওঁৰ
    ককাই অম্নোনৰ ওচৰলৈ গ’ল।
  sus-A: عَ نَشَ عَ قَلَ تَمَرِ بّ، «قَ دٌنسٍ رَ ﭑ مَ كٌنكٌي كُي. عِ شَ عَ قِ ﭑ مَ
    عِ بّلّشّ رَ.» تَمَرِ نَشَ دٌنسٍ تٌنفٌ عَ نَشَن يَءِلَنشِ، عَ سِفَ عَ رَ عَ تَارَ
    شَ كٌنكٌي كُي.
  fra-SBL: 'Amnon dit à Tamar : « Apporte le repas dans la chambre, que je mange de
    ta main. » Tamar prit les gâteaux qu''elle avait faits, et les apporta dans la
    chambre à Amnon, son frère.'
  hbo-hbo: וַיֹּ֨אמֶר אַמְנֹ֜ון אֶל־תָּמָ֗ר הָבִ֤יאִי הַבִּרְיָה֙ הַחֶדֶ֔ר וְאֶבְרֶ֖ה
    מִיָּדֵ֑ךְ וַתִּקַּ֣ח תָּמָ֗ר אֶת־הַלְּבִבֹות֙ אֲשֶׁ֣ר עָשָׂ֔תָה וַתָּבֵ֛א לְאַמְנֹ֥ון
    אָחִ֖יהָ הֶחָֽדְרָה׃
  piu-2006: '@see-verse:2SA.013.009'
  kik-kik: Hĩndĩ ĩyo Amunoni akĩĩra Tamaru atĩrĩ, “Ndehera irio haha nyũmba yakwa
    ya toro, nĩguo ndĩe ũcinyiitĩte na guoko gwaku.” Nake Tamaru akĩoya mũgate ũrĩa
    aathondekete, akĩũtwarĩra mũrũ wa ithe Amunoni nyũmba yake ya toro.
  fra-NCL: 'Amnon dit à Thamar : « Apporte le mets dans l’alcôve, et que je le mange
    de ta main. » Thamar prit les gâteaux qu’elle avait faits, et les apporta à son
    frère Amnon dans l’alcôve.'
  cek-AK: To naah Amnon mah Tamar khaeah, Na ban pongah ka caak hanah, ka iihhaih
    ahmuen ah sin ah, tiah a naa. To pongah Tamar mah, a sak ih takaw to lak moe,
    a thangqoi Amnon iihhaih imthung ah sin pae.
  cuk-cuk: 'Agine, Amnón, Tamarʼga sogded: —An-gabedse be anga mas-sedago. Geb be-sunnad
    be anga mas-ukbalo. Tamar madu-yosad gannar susad, geb e-sus-Amnónʼga e-gabmaidse
    sesad.'
  uig-CYR: 'Андин Амнон Тамарға: Таамни ичкирики һуҗриға елип киргин, андин қолуңдин
    елип йәймән, — деди. Тамар өзи әткән қотурмачни ичкирики һуҗриға, акиси Амнонниң
    қешиға елип кирди.'
  tel-2017: వారంతా బయటికి వెళ్ళిన తరువాత అమ్నోను “నీ చేతి వంటకం నేను తినేలా దాన్ని
    నా గదిలోకి తీసుకురా” అని చెప్పాడు. తామారు తాను చేసిన రొట్టెలను తీసుకు గదిలో ఉన్న
    అమ్నోను దగ్గరికి వచ్చింది.
  hat-BSA: 'Alò, Amnon te di a Tamar: “Mennen manje a nan chanm dòmi mwen an, pou
    m kab manje li nan men ou.” Konsa, Tamar te pran gato ke li te fè yo e te mennen
    yo antre nan chanm dòmi kote frè li a, Amnon.'
  kos-kos: Na el fahk nu sel Tamar, “Use cake an nu ke bed kiuk uh ac kiteyuwi.” Na
    Tamar el eis cake ah, ac som nu yorol.
  hbo-WLC: וַיֹּ֨אמֶר אַמְנ֜וֹן אֶל־תָּמָ֗ר הָבִ֤יאִי הַבִּרְיָה֙ הַחֶ֔דֶר וְאֶבְרֶ֖ה
    מִיָּדֵ֑ךְ וַתִּקַּ֣ח תָּמָ֗ר אֶת־הַלְּבִבוֹת֙ אֲשֶׁ֣ר עָשָׂ֔תָה וַתָּבֵ֛א לְאַמְנ֥וֹן
    אָחִ֖יהָ הֶחָֽדְרָה׃
  ibo-ibo: Mgbe ahụ, Amnọn gwara Tama okwu sị, “Ugbu a, wetara m nri ahụ nʼime ụlọ
    ndina m, bịa jiri aka gị nye m ya.” Tama bugaara ya achịcha ahụ nʼime ụlọ ebe
    ihe ndina ya dị.
  ory-ory: ତହୁଁ ଅମ୍ନୋନ ତାମରକୁ କହିଲା, “ଖାଦ୍ୟଦ୍ରବ୍ୟ ଶୟନ-ଗୃହକୁ ଆଣ, ମୁଁ ତୁମ୍ଭ ହାତରେ ଭୋଜନ
    କରିବି।” ଏଥିରେ ତାମର ଆପଣା ପ୍ରସ୍ତୁତ ରୁଟି ନେଇ ତାହା ଭାଇ ଅମ୍ନୋନର ଶୟନ-ଗୃହକୁ ଗଲା।
  chk-chk: Mürin, Amnon a üreni Tamar, “Kopwe uwato enei lon ewe rumwen annut o püsin
    ngeniei pwe üpwe mongö.” Iwe, Tamar a angei förian kewe nokop o uweerelong ren
    Amnon mongean we lon ewe rumwen annut.
  ssd-ssd: 'Taŋanaig le Amnon ndek kulim nuŋe sana: Ye tuku bret ta kilmba pro ye
    sa le nyi ŋga Tamar sana le nu bret ta kilmba nu tugum kumba'
  rop-rop: Afta na Emnon bin dalim Teima, “Yu bringimap det daga iya langa main bed,
    en yu gibit langa mi yuselp.” Wal Teima bin gajim det daga, en imbin deigim det
    daga langa Emnon,
  ukr-1871: 'І каже Амнон Тамарі: Понеси їду в середню сьвітлицю, тодї їсти му з твоїх
    рук. Тамара взяла поливку, що зготовила, й понесла свойму братові Амнонові в сьвітлицю.'
  deu-1951: 'Da sprach Amnon zu Tamar: Bring mir das Essen in die Kammer, daß ich
    von deiner Hand esse! Da nahm Tamar das Gebackene, das sie gemacht hatte, und
    brachte es ihrem Bruder Amnon in die Kammer.'
  eng-JPS: 'And Amnon said unto Tamar: ''Bring the food into the chamber, that I may
    eat of thy hand.'' And Tamar took the cakes which she had made, and brought them
    into the chamber to Amnon her brother.'
  srp-1865: 'Tada reèe Amnon Tamari: donesi to jelo u klijet da jedem iz tvoje ruke.
    I Tamara uze jelo što bješe zgotovila, i donese Amnonu bratu svojemu u klijet.'
  lug-lug: Amunoni n’agamba Tamali nti, “Ndeetera emmere eno mu kisenge kyange, ondiise.”
    Awo Tamali n’addira emigaati gy’afumbye, n’agitwalira Amunoni mwannyina mu kisenge
    kye.
  heb-heb: ויאמר אמנון אל תמר הביאי הבריה החדר ואברה מידך ותקח תמר את הלבבות אשר עשתה
    ותבא לאמנון אחיה החדרה׃
  ben-IRV: তখন অম্মোন তামরকে বলল, “খাবারগুলি এই ঘরের মধ্যে আন; আমি তোমার হাতে খাব৷”
    তাতে তামর নিজের তৈরী করা ঐ পিঠেগুলি নিয়ে ঘরের মধ্যে নিজের ভাই অম্মোনের কাছে গেল৷
  pan-pan: ਤਦ ਅਮਨੋਨ ਨੇ ਤਾਮਾਰ ਨੂੰ ਆਖਿਆ, ਕੋਠੜੀ ਦੇ ਅੰਦਰ ਭੋਜਨ ਲੈ ਆ ਜੋ ਮੈਂ ਤੇਰੇ ਹੱਥੋਂ ਖਾਵਾਂ।
    ਸੋ ਤਾਮਾਰ ਨੇ ਉਹ ਪੂਰੀਆਂ ਜੋ ਉਸ ਨੇ ਤਲੀਆਂ ਸਨ ਲਈਆਂ ਅਤੇ ਕੋਠੜੀ ਦੇ ਵਿੱਚ ਆਪਣੇ ਭਰਾ ਅਮਨੋਨ
    ਦੇ ਕੋਲ ਲੈ ਆਈ।
  tkr-tkr: 'Amnonee Tamarık''le eyhen: – Otxhanan kar anne gozeeqa qıkkee, maa''ad
    zı yiğne xılençe alyaat''u oxhanasın. Tamare çocusva hı''iyn kokaybı alyaat''u,
    anne gozeeqa qıkkekka.'
  mya-JVB: တာမာ အား လည်း ၊ သင့် လက် ၌ ငါစား ရအောင် အခန်း ထဲသို့ ယူ ခဲ့လော့ဟုဆို သည်အတိုင်း
    ၊ တာမာ သည် မိမိလုပ် သော မုန့်ပြား တို့ကို ယူ ၍ မောင် အာမနုန် ရှိရာအခန်း ထဲသို့
    ဝင် လေ၏။
  tbg-tbg: Vevante vuvaro Aminoniva Tamaarara tiharo, Ho kara untataanara varera ani
    te vaitauna taintara aumanto vaihara nena kauquqihaira timiraqe naare, tiro. Minti
    tuvaro ho Tamaava kara vira varero Aminoniva vaunaini oruntero,
  hmo-hmo: Vadaeni Aminona ese Tamara ia hamaoroa, ia gwau, “Keke be lau dekenai do
    oi abia mai, bona oi sibona lau dekenai do oi henia, do lau ania.” Tamara ese
    keke ia abia, bona Aminona ia hekure gabuna dekenai ia abia lao.
  urd-urd: तब अमनून ने तमर से कहा कि “खाना कोठरी के अन्दर ले आ ताकि मैं तेरे हाथ से
    खाऊँ।” इसलिए तमर वह पूरियाँ जो उसने पकाई थीं उठा कर उनको कोठरी में अपने भाई अमनून
    के पास लायी।
  rus-SYN: 'и сказал Амнон Фамари: отнеси кушанье во внутреннюю комнату, и я поем
    из рук твоих. И взяла Фамарь лепешки, которые приготовила, и отнесла Амнону, брату
    своему, во внутреннюю комнату.'
  bqc-SIM: 'ↄ̃ a ò Tamaaɛ: Mↄ́ ń blɛpio kpɛa la, ní namɛɛ ma ↄzĩ. Ɔ̃ Tamaa kàa
    pↄ́ á kɛ̀ sɛ̀ à gɛ̃̀ò a vĩ̀i Aminↄpi kĩ́i kpɛa.'
  tcz-CHONGTHU: Chutah chun Amnon in Tamar koma asei in, “Tun an neh ding chu kalupna
    langah hinchoilut inlang chule neinehsah tan ati. Hichun Tamar injong anehh ding
    chu achoilut pih tan ahi.
  mar-mar: यानंतर अम्नोन तामारेस म्हणाला, ताट घेऊन शयनगृहात ये आणि तेथे मला तू भरव.
    तेव्हा ती ताट घेऊन भावाच्या शयनगृहात गेली.
  qub-qub: 'Llapan llojshicuriptin Amnonga Tamarta niran: «Micuyta cuartöman apaycamur
    quiquiqui garamay.» Chaura Tamarga rurashan bölluta apaparan turin Amnonpa cuartunman.'
  bqp-bqp: 'akũ à pì Tamanɛ: Ǹ su kũ pↄ́ble pìio kpɛ́nɛ gũn la ǹ namɛnɛ ma ↄ̃i.
    Akũ Tama kàra kũ à kɛ̀ɛ sɛ̀ à gɛ̃̀o a vĩ̀ni Aminↄ pì kĩnaa kpɛ́nɛ gũn.'
  hat-hat: 'Amnon di Tama konsa: -Pote gato yo nan chanm lan. Se ou menm ki pou sèvi
    m''. Tama pran gato li te fè yo, li pote yo bay Amnon nan chanm lan.'
  eng-BSB: Then Amnon said to Tamar, “Bring the food into the bedroom, so that I may
    eat it from your hand.” Tamar took the cakes she had made and went to her brother
    Amnon’s bedroom.
  tod-tod: 'Amenɔn ɠɛni niina Tamaal ma: «Ʋaana ga dɛɠɛ ɓuungiti dàa ʋɛlɛi wu, miná
    ɠa è ti veezu ná zèa ɗa ɓɔɠɔi, gè ti mi.» Tamaal liini ga dɛɠɛ ɓuungiti, é
    ti ɓɛtɛni diɛ Amenɔn ʋɛ, naa laa ʋɛlɛi wu.'
  eng-WEBPB: Amnon said to Tamar, “Bring the food into the room, that I may eat from
    your hand.” Tamar took the cakes which she had made, and brought them into the
    room to Amnon her brother.
  kbq-kbq: Anante Amnoni'a Tamarina asamino, Ana ne'zana nemasofinka efrenka kazampinti
    eme namige'na na'neno, higeno Tamari'a anama retro hu'nea ne'zana erino nemasefinka
    vu'ne.
  nhe-BL: 'Huan Amnón quiilhui Tamar: ―Ama, xinechhualiquili notlacualis nica ipan
    nocuarto huan xinechtlamaca. Huan Tamar quihuiquili.'
  bus-bus: 'ben à bè Tamanɛ: Ǹ mↄ́ kↄ̃n pↄ́blee pìo kpɛ́nɛ guu kɛ̀ ǹ kpáma. Ben Tama
    kàra kɛ̀ à kɛ̀ sɛ̀ à gɛ̃̀o a vĩ̀i Aminↄ pì kiia kpɛ́nɛ guu.'
  gub-BL: Na'e uze'eg Aminom Tamar pe kury. — Erur typy'ak xe herupaw pe i'u kar pà
    ihewe kury, i'i izupe. A'e rupi Tamar weraha typy'ak i'u kar pà ukywyr pe iker
    haw 'aromo kury.
  eng-DRA: 'Amnon said to Thamar: Bring the mess into the chamber, that I may eat
    at thy hand. And Thamar took the little messes which she had made, and brought
    them in to her brother Amnon in the chamber.'
