verse: 2SA.013.035
translations:
  mal-C: 'ഉടനെ യോനാദാബു രാജാവിനോട്: “ഇതാ, അടിയൻ പറഞ്ഞതുപോലെ സംഭവിച്ചല്ലോ! രാജകുമാരന്മാർ
    വന്നെത്തിയിരിക്കുന്നു” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Da sprach Jonadab zum Könige: Siehst du? die Prinzen kommen; wie dein
    Sklave gesagt hat, so ist es geschehen.'
  lin-lin: 'Yonadabi alobaki na mokonzi : — Tala ! Bana mibali ya mokonzi bazali koya !
    Esalemi ndenge kaka mosali na yo alobaki.'
  eng-LSV: And Jonadab says to the king, “Behold, the sons of the king have come;
    as the word of your servant, so it has been.”
  eng-GNV: 'And Ionadab said vnto the King, Behold, ye Kings sonnes come: as thy seruant
    sayd, so it is.'
  eng-WEBSTER: And Jonadab said to the king, Behold, the king's sons come; as thy
    servant said, so it is.
  nhw-BL: 'Huajca Jonadab quiilhui Tlanahuatijquetl David: ―Xiquita, ya hualahuij
    motelpocahua quen nimitzilhuijtoc.'
  swh-ONEN: Yonadabu akamwambia mfalme, “Tazama, wana wa mfalme wako hapa; imekuwa
    kama vile mtumishi wako alivyosema.”
  bba-bba: Mɑ Yonɑdɑbu u nùn sɔ̃ɔwɑ u nɛɛ, yinni, wunɛn bibɑ. Wee bɑ wee. N ǹ mɛyɑ
    nɑ nun sɔ̃ɔwɑ?
  eng-KJVCPB: 'And Jonadab said unto the king, Behold, the king’s sons come: as thy
    servant said, so it is.'
  luo-luo: Jonadab nowachone ruoth niya, “Ne yawuot ruoth osechopo ka; otimore mana
    kaka jatichni nowacho.”
  meu-meu: Bena Ionadab ese hanua pavapavana e hamaoroa, eto, A itaia, hanua pavapavana
    natuna na vada ema; emu hesiai tauna e gwauraia heḡereḡerena, unu vada e vara
    toma.
  npi-ULB: तब योनादाबले राजालाई भने, “हे्र्नुहोस्, राजकुमारहरू आउँदै छन् । यो तपाईंको
    दासले भनेजस्तै हो ।”
  yor-yor: Jonadabu sì wí fún ọba pé, “Wò ó, àwọn ọmọ ọba ń bọ́; gẹ́gẹ́ bí ọ̀rọ̀ ìránṣẹ́
    rẹ̀, bẹ́ẹ̀ ni ó rí.”
  ind-ind: Lalu Yonadab berkata, “Tuanku, lihatlah! Anak-anakmu sedang berdatangan,
    seperti yang saya katakan!”
  pes-OPCB: 'یوناداب به پادشاه گفت: «ببینید، همان‌طور که گفتم، پسرانتان آمدند.»'
  tgl-ULB: Pagkatapos sinabi ni Jehonadab sa hari, “Tingnan mo, paparating ang mga
    anak na lalaki ng hari. Kagaya ng sinabi ng iyong lingkod.”
  hui-hui: Ani layagola Yonadabahanda Debidi lamialu lalu, O ibaruagoore i̱na langirugonidagua
    heneneore í̠ igini biaruni o ibaruagoni, lene.
  mya-mya: ယော​န​ဒပ်​က​ဒါ​ဝိဒ်​အား`အ​ကျွန်ုပ်​လျှောက် ထား​ခဲ့​သည့်​အ​တိုင်း ထို​သူ​တို့​သည်​အ​ရှင်
    ၏​သား​တော်​များ​ဖြစ်​ပါ​၏' ဟု​လျှောက်​၏။-
  bod-N: དེར་ཡོ་ན་དབ་ཀྱིས་རྒྱལ་པོ་ལ། གཟིགས་དང་། ཁྱེད་ཀྱི་ཞབས་ཕྱིས་ཞུས་པ་བཞིན་རྒྱལ་སྲས་རྣམས་འབྱོན་ནོ་ཞེས་ཞུས་ཤིང་།
  sna-sna: Jonadhabhu akati kuna Mambo, “Tarirai, vanakomana vamambo vasvika; zvaitika
    sokutaura kwomuranda wenyu.”
  spa-BLM: 'Jonadab dijo al rey: “¡Mira que vienen los hijos del rey! Es como dijo
    tu siervo”.'
  cac-cac: 'Ix yalan vin̈aj Jonadab d''a vin̈ rey chi'': —Mamin rey, van sjavi eb''
    vin̈ uninal icha ix aj valan a in a checab'' in tic, xchi vin̈.'
  swh-ULB: Kisha Yehonadabu akamwambia mfalme, “Tazama, wana wa mfalme wanakuja. kama
    mtumishi wako alivyosema.”
  bel-bel: 'Тады Ёнадаў сказаў цару: гэта ідуць царскія сыны; як казаў раб твой, так
    і ёсьць.'
  deu-ELBBK: 'Da sprach Jonadab zu dem König: Siehe, die Söhne des Königs kommen;
    wie dein Knecht gesagt hat, so ist es geschehen.'
  mbb-OT: Migkeǥiyan ni Jonadab is hadì te, “Mahal he Hadì, ahaa nu! Heeyan en kes
    menge anak nu he menge maama, he iyan migkaǥi ku geina.”
  mal-2015: 'അപ്പോൾ യോനാദാബ് രാജാവിനോടു: ഇതാ, രാജകുമാരന്മാർ വരുന്നു; അടിയന്റെ വാക്കു
    ഒത്തുവല്ലോ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'O Jonadab phenďa le Davidoske: „Dikh, oda aven tire čhave. Ačhiľa pes
    avke, sar tuke phenďom.“'
  pes-OPV: 'و یوناداب به پادشاه گفت: «اینک پسران پادشاه می‌آیند، پس به طوری که بنده
    ات گفت، چنان شد.»'
  ron-1924: 'Ионадаб а зис ымпэратулуй: „Ятэ кэ вин фиий ымпэратулуй! Астфел се адевереште
    че спуня робул тэу.”'
  ben-OBCV: যোনাদব রাজামশাইকে বলল, “দেখুন, রাজপুত্রেরা ফিরে আসছে; আপনার দাস যেমনটি
    বলল, ঠিক তেমনটিই হয়েছে।”
  som-som: Markaasaa Yoonaadaab wuxuu boqorkii ku yidhi, Bal eeg, boqorow, wiilashaadii
    waa yimaadeen, oo sidii anoo addoonkaaga ahu aan kugu idhi, way noqotay.
  lat-VUC: 'Dixit autem Jonadab ad regem: Ecce filii regis adsunt: juxta verbum servi
    tui, sic factum est.'
  eng-ASVBT: 'And Jonadab said unto the king, Behold, the king’s sons are come: as
    thy servant said, so it is.'
  ita-1885: 'E Ionadab disse al re: Ecco, i figliuoli del re vengono; la cosa sta
    come il tuo servitore ha detto.'
  eng-LXXUP: 'And Jonadab said to the king, Behold, the king’s sons are present: according
    to the word of thy servant, so has it happened.'
  eng-ULB: Then Jonadab said to the king, “Look, the king's sons are coming. It is
    just as your servant said.”
  spa-VBL: 'Jonadab le dijo al rey: “¿Lo ves? ¡Los hijos del rey están llegando! Es
    exactamente como lo dijo tu siervo”.'
  fra-_FOB: 'Et Jonadab dit au roi: Voici les fils du roi qui viennent; la chose est
    arrivée comme ton serviteur a dit.'
  mal-mal: 'അപ്പോൾ യോനാദാബ് രാജാവിനോട്: “ഇതാ, രാജകുമാരന്മാർ വരുന്നു; അടിയൻ പറഞ്ഞതുപോലെ
    തന്നെ” എന്നു പറഞ്ഞു.'
  urd-GVR: Tab Yūnadab ne bādshāh se kahā, “Lo, bādshāh ke beṭe ā rahe haiṅ, jis tarah
    āp ke ḳhādim ne kahā thā.”
  suz-BL: मिनु योनादाबम पिप कली “गो इन गेय पाइब, आं देंशो खोदेंशो पा पिप आ तौपुकी
    यिना यिन बाक्‍नीम” देंमाक्‍त।
  ita-1927: 'E Jonadab disse al re: “Ecco i figliuoli del re che arrivano! La cosa
    sta come il tuo servo ha detto”.'
  ckb-ckb: 'ئینجا یۆناداب بە پاشای گوت: «ئەوەتا شازادەکان هاتن و خزمەتکارەکەت چی گوت،
    بەو جۆرە بوو.»'
  eng-BBE: And Jonadab said to the king, See, the king's sons are coming; as your
    servant said, so it is.
  kan-OKCV: ಆಗ ಯೋನಾದಾಬನು ಅರಸನಿಗೆ, “ಅರಸನ ಪುತ್ರರು ಬರುತ್ತಿದ್ದಾರೆ. ನಿಮ್ಮ ಸೇವಕನು ಹೇಳಿದ
    ಹಾಗೆಯೇ ಆಯಿತು,” ಎಂದನು.
  tam-2017: 'அப்பொழுது யோனதாப் ராஜாவைப் பார்த்து: இதோ, ராஜாவின் மகன்கள் வருகிறார்கள்;
    உமது அடியேன் சொன்னபடியே ஆயிற்று என்றான்.'
  spa-RV-1909: 'Y dijo Jonadab al rey: He allí los hijos del rey que vienen: es así
    como tu siervo ha dicho.'
  ron-BTF: 'Și Ionadab a spus împăratului: Iată, fiii împăratului vin; precum servitorul
    tău a spus, așa este.'
  eng-WEBP: Jonadab said to the king, “Behold, the king’s sons are coming! It is as
    your servant said.”
  eng-FBV: Jonadab told the king, “Can you see? The king's sons are arriving! It's
    exactly as your servant said.”
  nld-1939: 'Toen zeide Jonadab tot den koning: Dat zullen de prinsen zijn; het komt
    precies uit, zoals uw dienaar gezegd heeft.'
  nch-BL: 'Huajca Jonadab quiilhui Tanahuatijquet David: ―Xiquita, ya hualahuij motelpocahua
    quej nimitzilhuijtoc.'
  vie-1934: 'Giô-na-đáp tâu cùng vua rằng: Tôi thấy các vương tử đến; việc đã xảy
    ra y như tôi tớ vua đã nói.'
  hin-CV: योनादाब ने राजा से कहा, “देखिए राजपुत्र लौट आए हैं! ठीक वैसा ही हुआ है,
    जैसे आपके सेवक ने आपको कहा था.”
  spa-BES: 'Y Jonadab dijo al rey: Mira, vienen los hijos del rey; Como dijo tu siervo,
    así es.'
  tdx-tdx: 'Le hoe t’Ionadabe amy mpanjakay: Hehe te mb’etoa o ana-dahim-panjakao,
    manahake i vinolam-pitoro’oy, ie henaneo.'
  tha-KJV: โยนาดับจึงกราบทูลกษั​ตริ​ย์​ว่า “​ดู​เถิด ราชโอรสของกษั​ตริ​ย์กำลังดำเนินมาแล้ว
    ตามที่​ผู้รับใช้​ของพระองค์กราบทู​ลก​็เป็นจริ​งด​ังนั้น”
  por-BR-2018: 'E disse Jonadabe ao rei: Eis ali os filhos do rei que vem: é assim
    como teu servo disse.'
  deu-ELO: 'Da sprach Jonadab zu dem König: Siehe, die Söhne des Königs kommen; wie
    dein Knecht gesagt hat, also ist es geschehen.'
  eng-WYC-2018: And Jonadab said to the king, Lo! the sons of the king come; after
    the word of thy servant, so it is done, (or so it is done, just as thy servant
    hath said).
  epo-epo: 'Kaj Jonadab diris al la reĝo: Jen la filoj de la reĝo venas; kiel via
    sklavo diris, tiel fariĝis.'
  uig-PIN: 'Yonadab padixaⱨⱪa: Mana, padixaⱨning oƣulliri kǝldi. Dǝl ⱪulliri degǝndǝk
    boldi — dedi.'
  beo-beo: Yonada:be da Da:ibidima amane sia:i, “Na sia:i defele, diagofelali da manebe
    goea!”
  tpi-OTNT: '@see-verse:2SA.013.034'
  hau-SA: Yonadab ya ce wa Sarki, “Duba, ga ’ya’yan sarki maza sun zo; ya faru kamar
    dai yadda bawanka ya faɗa.”
  uig-LAT: 'Yonadab padishahqa: Mana, padishahning oghulliri keldi. Del qulliri dégendek
    boldi — dédi.'
  nde-nde: UJehonadabi wasesithi enkosini, “Khangela, amadodana enkosi asefikile;
    kwenzakale njengoba inceku yakho itshilo.”
  ton-ton: 'Pea naʻe pehē ʻe Sonatapi ki he tuʻi, “Vakai, ʻoku haʻu ʻae ngaahi foha
    ʻoe tuʻi: ʻo hangē ko ia naʻe lea ʻaki ʻe hoʻo tamaioʻeiki.”'
  ces-1613: 'I řekl Jonadab králi: Aj, synové královští přijíždějí. Vedlé řeči služebníka
    tvého tak se stalo.'
  eng-WMB: Jonadab said to the king, “Behold, the king’s sons are coming! It is as
    your servant said.”
  tam-TCV: அப்பொழுது யோனதாப் அரசனிடம், “உமது மகன்கள் வந்து கொண்டிருக்கிறார்கள். உமது
    அடியான் சொன்னபடியே நடந்திருக்கிறது” என்றான்.
  ceb-ULB: Unya miingon si Jehonadab ngadto sa hari, “Tan-awa, nagpadulong ang mga
    anak sa hari. Sama kini sa giingon sa imong sulugoon.”
  pol-UBG: 'I Jonadab powiedział do króla: Oto synowie króla nadchodzą. Stało się
    tak, jak twój sługa powiedział.'
  agr-agr: '@see-verse:2SA.013.034'
  urd-GVU: تب یوندب نے بادشاہ سے کہا، ”لو، بادشاہ کے بیٹے آ رہے ہیں، جس طرح آپ کے
    خادم نے کہا تھا۔“
  deu-1912: 'Da sprach Jonadab zum König: Siehe, die Kinder des Königs kommen; wie
    dein Knecht gesagt hat, so ist''s ergangen.'
  kan-2017: ಯೋನಾದಾಬನು ಅರಸನಿಗೆ, “ಇಗೋ ರಾಜಕುಮಾರರು ಬರುತ್ತಿದ್ದಾರೆ. ನಿನ್ನ ಸೇವಕನ ಮಾತಿನಂತೆಯೆ
    ಆಯಿತಲ್ಲವೋ?” ಎಂದು ಹೇಳಿ ಮುಗಿಸುವಷ್ಟರಲ್ಲಿ,
  yap-yap: Me ga’ar Jonadab ngak David, “Picha’nem e fapi pumo’on ni pifakam ni yad
    be yib, ni bod rogon ni kugog ni yad ra yib.”
  hlt-MCSB: Te dongah Jonadab loh manghai taengah, “Manghai capa rhoek ha pawk uh
    coeng ke, na sal kah ol bangla om tangkhuet,” a ti nah.
  mdy-ETH: ዮናኣዳኣቤ ዳውቴም፦ «ታ ጌዔ ጎይፆ ሃይሾ ናኣታ ኔኤኮ ሙኬኔ» ጌዔኔ።
  twi-ASANTE: Yonadab ka kyerɛɛ ɔhene no sɛ, “Wɔn na wɔreba no! Wo mma no reba sɛdeɛ
    mekaeɛ no.”
  eng-WEBU: Jonadab said to the king, “Behold, the king’s sons are coming! It is as
    your servant said.”
  wal-wal: He wode Yonadaabi kawuwaa, “Be7a! Taani ne ashkkarai odidoogaadan kawo
    naati yiidosona” yaagiis.
  spa-PDDPT: 'Jonadab dijo al rey: ¡Aquí llegan los hijos del rey! Según la palabra
    de tu esclavo, así sucedió.'
  gun-gun: 'Ha''e ramo Jonadabe aipoe''i huvixa pe: — Xeruvixa, pee ma ou jekuaa ndera''y
    kuery. Xee nerembiguai xeayvuague rami ae oiko ra''e — he''i.'
  agu-BL: 'Bene''n tzun tlol Jonadab tetz yi rey Luwiy: —Ilu'' jun c''oloj inreyil,
    le wutz wetz wajtza''kl, ya''stzun yi e'' cy''ajlu'' yi tzan cyule''n.'
  ilo-ULB: Ket kinuna ni Jonadab iti ari, “Kitaem, sumungsungaden dagiti prinsipe.
    Kas kinuna ti adipenmo.”
  kpg-kpg: Jonadab ga helekai gi David, “Aalaa go au dama daane ala e lloomoi, e hai
    gadoo be dagu helekai dela ne hai adu gi di goe.”
  uig-ARA: 'يوناداب پادىشاھقا: مانا، پادىشاھنىڭ ئوغۇللىرى كەلدى. دەل قۇللىرى دېگەندەك
    بولدى ــ دېدى.'
  sus-sus: Yonadabo naxa a fala mangɛ bɛ, «I xa die nan fafe yi ki, alɔ n a fala i
    bɛ ki naxɛ.»
  pon-2006: Sonadap eri patohwanohng Depit, “Ih sapwellimomwi pwutak ko me patopato
    kohdo, nin duwen me I patohwanohng komwi.”
  ksd-ksd: 'Ma Ionadab i ga biti tai ra king: Ra umana natu i ra king dia vut da kaum
    tultul i ga biti.'
  tur-YTC: Yonadav krala, “İşte, kralın oğulları geliyor! Hizmetkârının söylediği
    gibi.” dedi.
  grc-BRENT: Καὶ εἶπεν Ἰωναδὰβ πρὸς τὸν βασιλέα, ἰδοὺ οἱ υἱοὶ τοῦ βασιλέως πάρεισι·
    κατὰ τὸν λόγον τοῦ δούλου σου, οὕτως ἐγένετο.
  ind-AYT: Lalu, Yonadab berkata kepada raja, “Lihat! Anak-anak raja datang, tepat
    seperti kata hambamu ini!”
  nya-nya: Yehonadabu anati kwa mfumu, “Taonani ana a mfumu afika. Zachitika monga
    momwe mtumiki wanu ananenera.”
  hrv-hrv: 'Tada Jonadab reče kralju: “Evo stigoše kraljevi sinovi! Dogodilo se kako
    je rekao tvoj sluga.”'
  mps-mps: '@see-verse:2SA.013.034'
  tpi-tpi: '@see-verse:2SA.013.034'
  dan-1931: 'Da sagde Jonadab til Kongen: “Der kommer Kongesønnerne; det er, som din
    Træl sagde!”'
  vie-OVCB: 'Giô-na-đáp thưa với Đa-vít: “Các hoàng tử về đó! Đúng như tôi vừa nói.”'
  guj-2017: પછી યોનાદાબે રાજાને કહ્યું કે, “જુઓ, રાજાના દીકરાઓ આવ્યા છે. જેમ મેં કહ્યું
    તે પ્રમાણે જ છે.”
  pon-2006A: Sonadap eri patohwanohng Depit, “Ih sapwellimomwi pwutak ko me patopato
    kohdo, nin duwen me I patohwanohng komwi.”
  por-BRBSL: 'Jonadab disse ao rei: “Eis que os filhos do rei estão chegando! É como
    disse seu servo”.'
  cth-cth: Jonadab ni siangpahrang capanaw a tho toe, na san ni a dei e patetlah doeh
    ao telah atipouh.
  twi-twi: Yonadab ka kyerɛɛ ɔhene no se, “Wɔn na wɔreba no! Wo mma no reba sɛnea
    mekae no.”
  hlt-hlt: Te dongah Jonadab loh manghai taengah, “Manghai capa rhoek ha pawk uh coeng
    ke, na sal kah ol bangla om tangkhuet,” a ti nah.
  tbz-SIM: 'Kɛ̀ Yonnɑdɑbuu nɑ́kɛ́ okpɑ̀ɑ̀tì kɛ dɔ̀: A bí iì kèríní. N dɑ nɑ̀kɛ́ tìnti.'
  msy-2020: '@see-verse:2SA.013.034'
  dop-dop: 'Tǝnɑɣɑlɛ Yonɑtɑpɩ tɔmɑ sɩ: Aŋhɑ, wulɑʋ, nyɑ́ pǝyɑlɑɑ tɑpǝnɑ ntɛ́ ɩsɩɩ
    mɑ heeluɣu-ŋ tɔ.'
  azb-azb: 'Yonadav padşaha dedi: «Budur, şahzadələr gəlir, qulun necə dedisə, elə
    də oldu».'
  eng-DBY: 'And Jonadab said to the king, Behold, the king''s sons come: as thy servant
    said, so it is.'
  hin-2017: तब योनादाब ने राजा से कहा, “देख, राजकुमार तो आ गए हैं; जैसा तेरे दास ने
    कहा था वैसा ही हुआ।”
  wol-KYG: 'Ba loolu amee Yonadab ne Buur: «Mu ngoog, Buur sang bi, sa doom yaay dikk.
    La ma waxoon a am.»'
  eng-YLT: And Jonadab saith unto the king, 'Lo, the sons of the king have come; as
    the word of thy servant, so it hath been.'
  eng-WYC-2017: And Jonadab said to the king, Lo! the sons of the king come; after
    the word of thy servant, so it is done.
  eng-WMBB: Jonadab said to the king, “Behold, the king’s sons are coming! It is as
    your servant said.”
  urd-GVH: तब यूनदब ने बादशाह से कहा, “लो, बादशाह के बेटे आ रहे हैं, जिस तरह आपके
    ख़ादिम ने कहा था।”
  rug-rug: Zama la koe Devita se Zonadabi, “Dotu, sari na tumu koreo si korapa mae
    hiroi, gua sapu zama nia rau si ta evaṉa.”
  gaz-gaz: Yoonaadaabis mootichaan, “Kunoo, ilmaan mootichaa dhufanii jiru; wanni
    kun akkuma garbichi kee jedhe taʼe” jedhe.
  fra-LSG: 'Jonadab dit au roi: Voici les fils du roi qui arrivent! Ainsi se confirme
    ce que disait ton serviteur.'
  yal-yal: Yonadabo yi a fala mangan xa, a naxa, “Mangana diine fama. N naxan birin
    falaxi, na bata liga.”
  haw-1868: I aku la o Ionadaba i ke alii, Aia la, ke hele mai nei na keikikane a
    ke alii, e like me ka olelo ana a kau kauwa.
  arb-NAV: 'فَقَالَ يُونَادَابُ لِلْمَلِكِ: «هَا أَبْنَاءُ الْمَلِكِ قَدْ جَاءُوا.
    تَمَاماً كَمَا قَالَ عَبْدُكَ».'
  ewe-ewe: Yonadab gblɔ na fia la be, “Kpɔ ɖa, woawoe nye emawo! Viwò ŋutsuwo gbɔna
    ɖa abe ale si megblɔ ene.”
  eng-LEE: 'And Yonadab said to the king, The king''s sons are come: according to
    the word of thy servant, so hath it come to pass.'
  asm-FB: তাতে যোনাদবে ৰজাক ক’লে, “সৌৱা চাওঁক, ৰাজকোঁৱৰসকল আহিছে; আপোনাৰ দাসৰ কথাৰ
    দৰে সেয়েই ঘটিল।”
  sus-A: يٌنَدَبٌ نَشَ عَ قَلَ مَنفّ بّ، «عِ شَ دِيٍ نَن قَقٍ يِ كِ، عَلْ ﭑ عَ قَلَ
    عِ بّ كِ نَشّ.»
  fra-SBL: 'Jonadab dit au roi : « Voici les fils du roi qui arrivent ! C''est comme
    ton serviteur l''a dit. »'
  hbo-hbo: וַיֹּ֤אמֶר יֹֽונָדָב֙ אֶל־הַמֶּ֔לֶךְ הִנֵּ֥ה בְנֵֽי־הַמֶּ֖לֶךְ בָּ֑אוּ
    כִּדְבַ֥ר עַבְדְּךָ֖ כֵּ֥ן הָיָֽה׃
  piu-2006: '@see-verse:2SA.013.034'
  kik-kik: Jonadabu akĩĩra mũthamaki atĩrĩ, “Ta kĩone, ariũ a mũthamaki marĩ haha;
    o ta ũrĩa ndungata yaku ĩkwĩrire, ũguo noguo gũtariĩ.”
  fra-NCL: 'Jonadab dit au roi : « Voici les fils du roi qui arrivent ; les choses
    se sont passées comme le disait ton serviteur. »'
  cek-AK: Jonadab mah siangpahrang khaeah, Khenah, siangpahrang capanawk hae ah ang
    zoh o boeh; na tamna kai mah kang thuih ih lok baktiah ni oh, tiah a naa.
  cuk-cuk: 'Degi, Jonadab, Rey-Davidʼga sogded: —Rey, igi an bega sogsagusa, bela
    be-masmala burgwissurye, be dake, danimalad.'
  uig-CYR: 'Йонадаб падишаға: Мана, падишаниң оғуллири кәлди. Дәл қуллири дегәндәк
    болди — деди.'
  tel-2017: వారు పట్టణంలోకి రాగానే యెహోనాదాబు “అదిగో రాజకుమారులు వచ్చారు. నీ దాసుడనైన
    నేను చెప్పినట్టుగానే జరిగింది” అని రాజుతో అన్నాడు.
  hat-BSA: 'Jonadab te di a wa a: “Gade byen, men fis a wa yo gen tan vini! Menm jan
    avèk pawòl sèvitè ou a, se konsa sa fèt.”'
  kos-kos: Jonadab el fahk nu sel David, “Wen nutum an pa tuku ingan, oana ke nga
    fahk ah.”
  hbo-WLC: וַיֹּ֤אמֶר יֽוֹנָדָב֙ אֶל־הַמֶּ֔לֶךְ הִנֵּ֥ה בְנֵֽי־הַמֶּ֖לֶךְ בָּ֑אוּ
    כִּדְבַ֥ר עַבְדְּךָ֖ כֵּ֥ן הָיָֽה׃
  ibo-ibo: Jonadab gwara eze sị, “Lee, ọ bụ ụmụ ndị ikom eze na-alọta dịka m kwuru.”
  ory-ory: ତହିଁରେ ଯୋନାଦବ୍‍ ରାଜାଙ୍କୁ କହିଲା, “ଦେଖନ୍ତୁ, ରାଜପୁତ୍ରମାନେ ଆସୁଅଛନ୍ତି; ଆପଣଙ୍କ
    ଦାସ ଯେପରି କହିଲା, ସେପରି ହେଲା।”
  chk-chk: Mürin, Jonatap a üreni ewe king, “Nengeni, noum kewe mwän ra feito. Usun
    mine ngang noum chon angang üa apasa, iei usun a fis.”
  ssd-ssd: 'Yonadab ndek David sana: Ye buk ne wam kube sanit ta naneŋge ndekade ŋgina.'
  rop-rop: Wal Jonadeb bin dalim King Deibid, “Detlot pipul weya det solja bin luk,
    olabat na detlot san blanga yu kaminap jis laik weya aibin dalim yu.”
  ukr-1871: 'І каже Йонадаб цареві: Бач, царські сини йдуть; як сказав раб твій, так
    і є воно.'
  deu-1951: 'Da sprach Jonadab zum König: Siehe, die Söhne des Königs kommen! Wie
    dein Knecht gesagt hat, also ist es ergangen.'
  eng-JPS: 'And Jonadab said unto the king: ''Behold, the king''s sons are come; as
    thy servant said, so it is.'''
  srp-1865: 'I Jonadav reèe caru: evo idu sinovi carevi; kao što je kazao sluga tvoj,
    tako je bilo.'
  lug-lug: Awo Yonadabu n’agamba kabaka nti, “Laba abaana ba kabaka bajja; kituukiridde
    omuddu wo kye yayogedde.”
  heb-heb: ויאמר יונדב אל המלך הנה בני המלך באו כדבר עבדך כן היה׃
  ben-IRV: আর যোনাদব রাজাকে বলল, “দেখুন, রাজপুত্ররা আসছে, আপনার দাস যা বলেছে, তাই
    ঠিক হল৷”
  pan-pan: ਤਦ ਯੋਨਾਦਾਬ ਨੇ ਰਾਜਾ ਨੂੰ ਆਖਿਆ, ਵੇਖੋ ਰਾਜਕੁਮਾਰ ਆ ਗਏ ਅਤੇ ਜਿਵੇਂ ਤੁਹਾਡੇ ਸੇਵਕ ਨੇ
    ਆਖਿਆ ਸੀ ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਹੋਇਆ।
  tkr-tkr: 'Yonadavee paççahık''le eyhen: – Haane paççahın dixbı qöövub! Zı, yiğne
    nukaree, nəxüdiy uvhu, həməxüdud eyxhen.'
  mya-JVB: ယောနဒပ် ကလည်း ၊ အရှင်မင်းကြီး ၏သား တော်တို့သည် လာ ကြပါပြီ။ ကိုယ်တော် ကျွန်
    ပြောသောစကား မှန် ပါ၏ဟု လျှောက် သည် အဆုံး ၌၊
  tbg-tbg: Jonadaapiva Devitirara tiharo, Ho tavaane. Ai maaqu vikama tuvi variavo.
    Te vaaka ai tiva amunantemake, vika qaqima variavo, tiro.
  hmo-hmo: Vadaeni Ionadaba ese king Davida ia hamaoroa, ia gwau, “Umui itaia, king
    ena natuna be idia mai noho vadaeni, lau, oiemu hesiai tauna lau gwauraia hegeregerena.”
  urd-urd: तब यूनदब ने बादशाह से कहा कि “देख शहज़ादे आ गए जैसा तेरे ख़ादिम ने कहा
    था वैसा ही है।”
  rus-SYN: 'Тогда Ионадав сказал царю: это идут царские сыновья; как говорил раб твой,
    так и есть.'
  bqc-SIM: 'Ɔ̃ Yonadabu ò kíɛ: Ń èa? N nɛ́ↄ mɛ́ lɛ́ su we lá má ònɛwa.'
  tcz-CHONGTHU: Hichun Jonadab chun lengpa jaah ven! Tun leng chapate khu ahung tauve;
    nalhachapa keiman kasei peh bang in ahung taove,” ati peh e.
  mar-mar: तेव्हा योनादाब राजाला म्हणाला, बघा मी म्हटले ते खरे आहे की नाही? हे पाहा
    राजपुत्र येत आहेत.
  qub-qub: 'Jonadabga rayta niran: «Tayta, yarpashänöllami casha. Aywaycämunnami wamrayquicunaga.»'
  bqp-bqp: 'Akũ Yonadabu pì kínanɛ: N è yá? N nɛ́nↄ mɛ́ òtɛn su gwe lákũ ma ònnɛ
    nà.'
  hat-hat: 'Jonabad di wa a konsa: -Men sa m'' t''ap di ou la. Se pitit gason ou yo
    k''ap vini.'
  eng-BSB: So Jonadab said to the king, “Look, the sons of the king have arrived!
    It is just as your servant said.”
  tod-tod: 'Yɔnadaɓe ɠɛni masagi ma: «Wɛlɛna masagi ná-doun zunuiti ba, ti ʋaazu,
    eɠɛʋelei nɔ gè ɠɛa bosu la è ma, nɛ̀i gè ga ɗa-wotiɠɛ nui.»'
  eng-WEBPB: Jonadab said to the king, “Behold, the king’s sons are coming! It is
    as your servant said.”
  kbq-kbq: Ana hazageno Jonadabu'a kini nera asamino, Ko nagrama huankante kini ne'moka
    mofavre zagamo'za neaze.
  nhe-BL: 'Huajca Jonadab quiilhui Tlanahuatijquetl David: ―Xiquita, ya hualahuij
    motelpocahua queja nimitzilhuijtoc.'
  bus-bus: 'Ben Yonadabu bè kínɛ: Ń èↄ́? N nɛ́nↄ bé aↄ̃ↄe suu gwe lán má ònnɛ nà.'
  gub-BL: Na'e uze'eg Zonanaw Tawi pe kury. — Nera'yr wà, ty. Uzewyr waiko heze'eg
    wer rupi katete wà, ty, i'i izupe.
  eng-DRA: 'And Jonadab said to the king: Behold the king’s sons are come: as thy
    servant said, so it is.'
