verse: 2SA.018.008
translations:
  mal-C: യുദ്ധം ആ പ്രദേശമെല്ലാം പരന്നു. അന്ന് വാളിനാൽ കൊല്ലപ്പെട്ടവരിൽ അധികംപേർ വനത്തിന്റെ
    ഘോരതനിമിത്തം കൊല്ലപ്പെട്ടു.
  deu-TKW: Es verbreitete sich aber dort der Kampf über das ganze Land, und der Wald
    raffte mehr Leute hinweg, als das Schwert an jenem Tage weggerafft hatte.
  lin-lin: Bitumba epanzanaki mboka mobimba ; mpe mokolo wana, bato oyo bakufaki kati
    na zamba bazalaki ebele koleka bato oyo bakufaki na mopanga.
  eng-LSV: and the battle there is scattered over the face of all the land, and the
    forest multiplies to devour among the people more than those whom the sword has
    devoured in that day.
  eng-GNV: 'For the battel was skattered ouer all the countrey: and the wood deuoured
    much more people that day, then did the sworde.'
  eng-WEBSTER: 'For the battle was there scattered over the face of all the country:
    and the wood devoured more people that day than the sword devoured.'
  nhw-BL: Huan nochi nopa soldados catli mohuilanayayaj mosemantoyaj ipan nochi nopa
    hueyi cuatitlamitl catli ajsi campa hueli ipan nopa tlali. Huan más miyaqui mijque
    pampa mococojque ipan nopa cuatitlamitl catli fiero, huan amo quen catli mijque
    ica tepostli.
  swh-ONEN: Vita vikaenea nchi nzima, watu wengi zaidi wakifia msituni siku hiyo kuliko
    waliouawa kwa upanga.
  bba-bba: Mɑ tɑɑ bi, bu tɛriɑ tem mɛ kpuro sɔɔ. Tɔn be bɑ kɑm kuɑ dɑ̃ɑ sɔ̃ɔ ɡe sɔɔ,
    bɑ kere be bɑ nɔmɑ turɑ bɑ ɡo.
  eng-KJVCPB: 'For the battle was there scattered over the face of all the country:
    and the wood devoured more people that day than the sword devoured.'
  mpx-mpx: He haveyan i nem nowa labi gegewena o elana, inoke hi gewi ula ana nak
    ona hi pwawa ge hi aliga, yaa bolo hi gopaaligal nige hi gegewi.
  luo-luo: Lweny nolandore mokwako piny, kendo joma notho chiengʼno e bungu ne ngʼeny
    moloyo joma noneg gi ligangla.
  meu-meu: Tuari na una tano idoinai e da'ania guḡuru; hutuma na uda ahu ese e hamasedia,
    gadoina mo dare ai e mase.
  npi-ULB: लडाइँ सारा गाउँभरि नै फैलियो र तरवारले भन्दा पनि धेरै जङ्गलले नै मानिसहरूलाई
    नाश पार्‍यो ।
  yor-yor: Ogun náà sì fọ́n káàkiri lórí gbogbo ilẹ̀ náà, igbó náà sì pa ọ̀pọ̀ ènìyàn
    ju èyí tí idà pa lọ lọ́jọ́ náà.
  ind-ind: Wilayah pertempuran semakin meluas di daerah itu, dan lebih banyak tentara
    yang mati kecelakaan di dalam hutan daripada yang tewas karena perang.
  pes-OPCB: جنگ به دهکده‌های اطراف نیز کشیده شد و کسانی که در جنگل از بین رفتند، تعدادشان
    بیشتر از کسانی بود که با شمشیر کشته شدند.
  tgl-ULB: Umabot ang labanan hanggang sa buong kabukiran at mas maraming kalalakihan
    ang nilamon ng kagubatan kaysa ng espada.
  cbu-NT: Anshat waanpatatin waratarangsin, tputs zapan manginash tatsitarangiya.
    Ashirangsin, manginash zapan tsiparangusin, machinsha waanpatatin m'chitpa pacharanganaya.
  hui-hui: '@see-verse:2SA.018.007'
  mya-mya: တိုက်​ခိုက်​မှု​သည်​တော​တောင်​များ​သို့​ပျံ့​နှံ့ ၍​သွား​သ​ဖြင့် တော​တွင်​သေ​ဆုံး​သည့်​လူ​ဦး
    ရေ​မှာ​တိုက်​ပွဲ​တွင်​ကျ​ဆုံး​သည့်​ဦး​ရေ​ထက် ပင်​များ​လေ​သည်။
  bod-N: ཡང་དམག་འཐབ་ནི་ཡུལ་གྲུ་ཀུན་ཏུ་ཁྱབ་པ་དང་། ཉིན་དེར་ནགས་ཚལ་གྱིས་བཀུམ་པའི་དམག་མི་ནི་རལ་གྲིས་བཀུམ་པ་ལས་ཀྱང་ལྷག་པར་མང་ངོ་།
    །
  sna-sna: Kurwa kwakapararira panyika yose, uye dondo rakauraya vanhu vazhinji pazuva
    iro kukunda munondo.
  spa-BLM: Porque la batalla se extendió allí sobre la superficie de todo el país,
    y el bosque devoró aquel día más gente que la espada.
  cac-cac: A d'a scaltac te te' chi' ix och oval, te nivan anima ix cham yuj satb'at
    d'a caltac te' chi' d'a yichan̈ eb' ix xicjicham d'a q'uen espada.
  swh-ULB: Vita ikaenea katika eneo lote na watu wengi wakaangamizwa na msitu kuliko
    upanga.
  bel-bel: Бітва пашырылася па ўсёй той краіне, і лес загубіў народу болей, чым колькі
    зьнішчыў меч, у той дзень.
  deu-ELBBK: Und die Schlacht breitete sich dort aus über das ganze Land; und der
    Wald fraß mehr unter dem Volk, als das Schwert an jenem Tag fraß.
  mbb-OT: Nekeeneb te tivuuk he ketelunan is kedtetebek, ne utew pa mezakel is minatey
    tenged te kepiligru zutun te ketelunan kenà is nepatey pinaaǥi te ispada.
  mal-2015: പട ആ ദേശത്തെല്ലാടവും പരന്നു; അന്നു വാളിന്നിരയായതിലും അധികം പേർ വനത്തിന്നിരയായ്തീർന്നു.
  rmc-rmc: O mariben pes rozgeľa pal caľi phuv. Andre oda džives o veš murdarďa buter
    dženen sar e šabľa.
  pes-OPV: و جنگ در آنجا برروی تمامی زمین منتشر شد و در آن روز آنانی که از جنگل هلاک
    گشتند، بیشتر بودند از آنانی که به شمشیر کشته شدند.
  ron-1924: Лупта с-а ынтинс пе тот цинутул ши пэдуря а мынкат май мулт попор ын зиуа
    ачея декыт а мынкат сабия.
  ben-OBCV: সমস্ত গ্রাম্য এলাকায় যুদ্ধ ছড়িয়ে পড়েছিল, ও সেদিন যত না লোক তরোয়ালের
    আঘাতে মারা গেল, তার চেয়েও বেশি লোক মারা গেল অরণ্যের গ্রাসে।
  som-som: Oo dagaalkiina wuxuu ku faafay waddankii oo dhan, oo maalintaas waxaa kayntii
    cuntay dad ka sii badan intii seeftu cuntay.
  lat-VUC: Fuit autem ibi prælium dispersum super faciem omnis terræ, et multo plures
    erant quos saltus consumpserat de populo, quam hi quos voraverat gladius in die
    illa.
  eng-ASVBT: For the battle was there spread over the face of all the country; and
    the forest devoured more people that day than the sword devoured.
  ita-1885: E la battaglia si sparse quivi per tutto il paese; e la selva consumò
    in quel giorno del popolo assai più che la spada non ne avea consumato.
  eng-LXXUP: 'And the battle there was scattered over the face of all the land: and
    the wood consumed more of the people than the sword consumed among the people
    in that day.'
  eng-ULB: The battle spread throughout the whole countryside, and more men were consumed
    by the forest than by the sword.
  spa-VBL: La batalla abarcó toda la campiña, y ese día murieron más por culpa del
    bosque que por la espada.
  fra-_FOB: Et le combat s'étendit par tout le pays, et en ce jour la forêt consuma
    beaucoup plus de peuple que ne fit l'épée.
  mal-mal: യുദ്ധം ആ ദേശത്ത് എല്ലായിടവും പരന്നു; അന്ന് വാളിന് ഇരയായതിലും അധികംപേർ വനത്തിനിരയായ്തീർന്നു.
  urd-GVR: Laṛāī pūre jangal meṅ phailtī gaī. Yih jangal itnā ḳhatarnāk thā ki us
    din talwār kī nisbat zyādā log us kī zad meṅ ā kar halāk ho gae.
  suz-BL: लडाइ राज्‍य आ एर ओंथ नेल्‍ल ब्रमाक्‍त। तरवारम साइश्‍शो क्‍येङा ब्‍वाकीम
    साइश्‍शो मुर शुश दुम्‍‍मा बाक्‍त।
  ita-1927: La battaglia si estese su tutta la contrada; e la foresta divorò in quel
    giorno assai più gente di quella che non avesse divorato la spada.
  ckb-ckb: شەڕەکە لە هەموو ناوچەکەدا بڵاو بووەوە، لەو ڕۆژەدا ئەوانەی لەناو دارستانەکەدا
    لەناوچوون زیاتر بوون لەوانەی بە شمشێر لەناوچوون.
  eng-BBE: 'And the fighting went on over all the face of the country: and the woods
    were responsible for more deaths than the sword.'
  kan-OKCV: ಆ ಹೊತ್ತು ಅಲ್ಲಿ ದೊಡ್ಡ ಸಂಹಾರವಾಯಿತು. ಇಪ್ಪತ್ತು ಸಾವಿರ ಸೈನಿಕರು ಸತ್ತರು. ಅಲ್ಲಿನ
    ಯುದ್ಧವು ಸುತ್ತಣ ಪ್ರದೇಶಗಳಲ್ಲಿ ಹಬ್ಬಿಕೊಂಡಿತು. ಆ ದಿನ ಸೈನಿಕರಲ್ಲಿ ಖಡ್ಗದಿಂದ ಹತರಾದವರಿಗಿಂತ
    ಕಾಡಿನಲ್ಲಿ ಹತರಾದವರೇ ಹೆಚ್ಚಾಗಿದ್ದರು.
  tam-2017: யுத்தம் அந்த தேசம் எங்கும் பரவியது; அந்த நாளில் பட்டயத்தால் இறந்த மக்களைவிட,
    காடு பட்சித்துப்போட்ட மக்கள் அதிகம்.
  spa-RV-1909: Y derramándose allí el ejército por la haz de toda la tierra, fueron
    más los que consumió el bosque de los del pueblo, que los que consumió el cuchillo
    aquel día.
  ron-BTF: Fiindcă bătălia a fost împrăștiată, acolo peste toată fața țării; și pădurea
    a mâncat mai mult popor în acea zi decât a mâncat sabia.
  eng-WEBP: For the battle was there spread over the surface of all the country, and
    the forest devoured more people that day than the sword devoured.
  eng-FBV: The battle covered the whole countryside, and that day more died because
    of the forest than were killed by the sword.
  nld-1939: De strijd sloeg over op die gehele streek, en het woud maakte onder het
    volk meer slachtoffers, dan het zwaard die dag had gedaan.
  nch-BL: Huan nochi nopa soldados cati motehuiyayaj mosemantoyaj ipan nochi nopa
    hueyi cuatitamit cati ajsi campa hueli ipan nopa tali. Huan más miyaqui mijque
    pampa mococojque ipan nopa cuatitamit cati fiero, huan amo quej cati mijque ica
    teposti.
  vie-1934: Chiến tranh lan khắp miền, và trong ngày đó có nhiều người chết mất trong
    rừng hơn là chết ở dưới lưỡi gươm.
  hin-CV: यह युद्ध पूरे देश में फैल गया था. तलवार की अपेक्षा वन के घनत्व ने ही अधिकतर
    सैनिकों के प्राण ले लिए.
  spa-BES: 'Y la lucha se extendió por todo el país: y los bosques fueron responsables
    de más muertes que la espada.'
  tdx-tdx: Fa niparaitak’ amy tane iabiy i hotakotakey vaho maro ty nabotse’ i alay
    te amy fibaray.
  tha-KJV: การสงครามกระจายไปทั่วพื้นแผ่นดิน ในวันนั้นป่ากินคนเสียมากกว่าดาบกิน
  por-BR-2018: E espalhando-se ali o exército pela face de toda a terra, foram mais
    os que o bosque consumiu dos do povo, que os que a espada consumiu naquele dia.
  deu-ELO: Und die Schlacht breitete sich daselbst aus über das ganze Land; und der
    Wald fraß mehr unter dem Volke, als das Schwert an jenem Tage fraß.
  eng-WYC-2018: And the battle was scattered there upon the face of all the land,
    and many more were of the people which the forest wasted, than they which the
    sword devoured in that day. (And the battle there was scattered over all the countryside,
    and the forest killed many more people that day, than they whom the sword devoured.)
  epo-epo: La batalo disvastiĝis tie sur la tutan regionon; kaj la arbaro pereigis
    pli da homoj, ol ekstermis la glavo en tiu tago.
  uig-PIN: Soⱪux xu zeminƣa yeyildi; ormanliⱪ yǝwǝtkǝnlǝr ⱪiliqta ɵlgǝnlǝrdin kɵp
    boldi.
  beo-beo: Gegesu da soge huluane amo ganodini asi. Dunu amo da iwila ganodini bogoi
    ilia idi da dunu gegesu ganodini bogoi ilia idi baligi dagoi.
  tpi-OTNT: '@see-verse:2SA.018.007'
  hau-SA: Yaƙin ya bazu a duk fāɗin ƙauyukan, abin da kurmin ya ci kawai a ranar ya
    fi yawan abin da aka kashe da takobi.
  uig-LAT: Soqush shu zémin’gha yéyildi; ormanliq yewetkenler qilichta ölgenlerdin
    köp boldi.
  nde-nde: Impi yaqhela yagcwala ilizwe lonke, njalo igusu laqeda abantu abanengi
    kulenkemba ngalolosuku.
  ton-ton: 'He naʻe fai ʻae tau ʻo foliaki ʻi he funga fonua kotoa pē: pea naʻe maumauʻi
    ʻo tokolahi hake ʻae kakai ʻi he vao ʻakau ʻi he ʻaho ko ia, kae siʻi ʻae maumau
    ʻe he heletā.'
  ces-1613: Nebo když ta bitva rozšířila se po vší krajině, více pohubil lidu les,
    nežli jich požral meč toho dne.
  eng-WMB: For the battle was there spread over the surface of all the country, and
    the forest devoured more people that day than the sword devoured.
  tam-TCV: அந்த போர் நாட்டுப்புறம் முழுவதற்கும் பரவியது; அன்று வாளால் இறந்தவர்களிலும்
    காட்டில் இறந்தவர்களே அதிகமாயிருந்தார்கள்.
  ceb-ULB: Mikaylap ang gubat sa tibuok kabukiran, ug daghang mga kalalakin-an ang
    namatay sa kalasangan kaysa mga espada.
  pol-UBG: Bitwa bowiem rozproszyła się na całą okolicę, a las pochłonął tego dnia
    więcej ludzi, niż pożarł miecz.
  agr-agr: Nunú tsawantin ashí nugkanum maaniau ainawai. Tuja nuwi maaniamunmak puyajaik
    imanikag jinachajui, ikam shiig múun ishamainnum maanidau asag, imannum wainak
    akuumak yujasag ima kuashat jinawajui. Aatus Absalógka suntaji aidau shiig kuashat
    jinauwai.
  kyc-kyc: Yuu muu kipwa kipwa dokona yanda doko pyuo andakyapala akali yandana kumuyaminyipape
    daa mee lapo kamame wakasa ingyuo imwa dokona kumuo peyami.
  urd-GVU: لڑائی پورے جنگل میں پھیلتی گئی۔ یہ جنگل اِتنا خطرناک تھا کہ اُس دن تلوار
    کی نسبت زیادہ لوگ اُس کی زد میں آ کر ہلاک ہو گئے۔
  deu-1912: Und war daselbst der Streit zerstreut auf allem Lande; und der Wald fraß
    viel mehr Volk des Tages, denn das Schwert fraß.
  kan-2017: ಯುದ್ಧವು ಸುತ್ತಣ ಪ್ರದೇಶಗಳಲ್ಲಿ ಹಬ್ಬಿಕೊಂಡಿತು. ಆ ದಿನ ಕತ್ತಿಯಿಂದ ಹತರಾದವರಿಗಿಂತ
    ಕಾಡಿನಲ್ಲಿ ಹತರಾದವರೇ ಹೆಚ್ಚಾಗಿದ್ದರು.
  yap-yap: Me wer fare cham u daken e ted i yan, ma pire’ e girdi’ ni yim’ u fithik’
    e gerger ko tin nli’rad u fithik’ e cham.
  hlt-MCSB: Caemtloek te diklai hman tom ah taekyak la taekyak. Tekah khohnin ah cunghang
    loh a yoop lakah duup loh a yoop pilnam Te yet ngai.
  mdy-ETH: ዖላ ካታሞ ዙላ ዓኣ ዱማ ዱማ ቤዞይዳ ዶዲ ዶዲ ዓኣዼሢሮ ዖሎና ዎዾና ዓሶፓ ዴኤሎ ባኣካ ሃይቄ ዓሳ ባሼኬ።
  twi-ASANTE: Ɔko no didi kɔɔ nkuro so, na ɛsiane kwaeɛ no enti, nnipa pii wuwuiɛ
    sene wɔn a wɔwuu wɔ akofena ano no.
  eng-WEBU: For the battle was there spread over the surface of all the country, and
    the forest devoured more people that day than the sword devoured.
  wal-wal: Olai gaxariyaa ubbaa gakkiis; he gallassi worai wurssido asai bisoi wurssido
    asaappe daro.
  spa-PDDPT: La batalla se extendió sobre la superficie de toda aquella tierra, y
    en aquel día el bosque mató más gente que la que devoró la espada.
  gun-gun: Mba'eta joe opu'ã va'e kuery oaĩmba oje'oivy ha'e va'e yvy ha'e javi rupi.
    Ha'e va'e ára kyxe py ojukaa gui okanhy retave ka'aguy re ikuaia py rive.
  agu-BL: Yi oyintzi' ja ben lo'on tul cyakil yi ama'la'tz. Ej nin nim tcu'n e' quim
    tan yi xo'wbilil yi tx'ac'aben swutz yi e' yi nchiquim tan spar.
  eng-PEV: '@see-verse:2SA.018.007'
  ilo-ULB: Nagsaknap ti gubat iti entero nga away, ket ad-adu a tattao ti natay iti
    kabakiran ngem babaen iti kampilan.
  kpg-kpg: Tauwa guu dau i nia madagoaa huogodoo i lodo tenua deelaa. Digau ala ne mmade
    i lodo henua la gu dogologo i digau ala ne mmade i tauwa.
  uig-ARA: سوقۇش شۇ زېمىنغا يېيىلدى؛ ئورمانلىق يەۋەتكەنلەر قىلىچتا ئۆلگەنلەردىن كۆپ
    بولدى.
  sus-sus: Gere naxa din bɔxi birin na. Sɔɔri gbegbe naxa lɔɛ fɔtɔnyi kui dangi a
    faxaxie ra santidɛgɛma ra.
  pon-2006: Mahweno inenen paraparala wasa koaros nan sahpwo. Eri, me mehla nanwelo
    tohtohsang me mehla nan mahweno.
  jae-jae: Siŋ tonaŋ gelom gêjam gamêŋ tonaŋ auc ma gêdêŋ bêc tonaŋ saleŋ kêdaŋgôŋ
    lau taêsam kêlêlêc lau, taŋ siŋ geseŋ naŋ su.
  ksd-ksd: Ma ra vinarubu i ga vana vurvurbit ta ra gunagunan; ma diat dia ga virua
    ta ra lokor dia ga peal ta diat nina dia ga virua ta ra pakat na vinarubu.
  tur-YTC: Çünkü savaş bütün ülkenin üzerine yayıldı ve orman o gün kılıcın yiyip
    bitirdiğinden daha fazla insanı yiyip bitirdi.
  grc-BRENT: Καὶ ἐγένετο ἐκεῖ ὁ πόλεμος διεσπαρμένος ἐπὶ πρόσωπον πάσης τῆς γῆς· καὶ
    ἐπλεόνασεν ὁ δρυμὸς τοῦ καταφαγεῖν ἐκ τοῦ λαοῦ, ὑπὲρ οὓς κατέφαγεν ἐν τῷ λαῷ ἡ
    μάχαιρα τῇ ἡμέρᾳ ἐκαίνῃ.
  ind-AYT: Kemudian, pertempuran meluas ke seluruh daerah itu, dan hutan itu menghabisi
    lebih banyak tentara daripada yang dihabisi oleh pedang pada hari itu.
  nya-nya: Nkhondo inafalikira ku madera onse akumidzi ndipo anthu akufa chifukwa
    cha zoopsa za mʼnkhalango anali ambiri tsiku limenelo kuposa akufa ndi lupanga.
  hrv-hrv: Boj se proširio po svemu onom kraju i više je ljudi onoga dana progutala
    šuma nego mač.
  mps-mps: '@see-verse:2SA.018.007'
  tpi-tpi: '@see-verse:2SA.018.007'
  dan-1931: Kampen bredte sig over hele Egnen, og Skoven fortærede den Dag flere Folk
    end Sværdet.
  vie-OVCB: Chiến tranh lan rộng khắp miền, và hôm ấy số người chết trong rừng sâu
    nhiều hơn số người bị gươm chém.
  guj-2017: દેશભરમાં યુદ્ધ ફેલાઈ ગયું તે દિવસે તલવારથી જેટલા માણસો મરાયા તેના કરતાં
    જંગલનાં વૃક્ષો વચ્ચે અટવાઈને વધારે માણસો મરાયા.
  pon-2006A: Mahweno inenen paraparala wasa koaros nan sahpwo. Eri, me mehla nanwelo
    tohtohsang me mehla nan mahweno.
  por-BRBSL: Pois a batalha estava ali espalhada pela superfície de todo o país, e
    a floresta devorou mais pessoas naquele dia do que a espada devorou.
  aly-aly: '@see-verse:2SA.018.007'
  cth-cth: A hmuen tangkuem a kâtuk awh teh hat hnin dawk tami ni thei e hlak ratu
    dawk kadout e hoe a pap awh.
  twi-twi: Ɔko no didi kɔɔ nkurow so, na esiane kwae no nti, nnipa pii wuwu sen wɔn
    a wowuwuu wɔ afoa ano no.
  hlt-hlt: Caemtloek te diklai hman tom ah taekyak la taekyak. Tekah khohnin ah cunghang
    loh a yoop lakah duup loh a yoop pilnam te yet ngai.
  tbz-SIM: Kɛ̀ mudoò pitɛ́ dɛ kó kutempɛ̃ mmiɛkɛ, bɛ̀ɛ̀ ku kutúúkù miɛkɛ kɛ̀ bɛ̀ ńsũnɛ̀
    bɛ̀ kùɔ bɛ̀ mudoò miɛkɛ.
  msy-2020: '@see-verse:2SA.018.007'
  dop-dop: Ḿpʋ́ɣʋ́ yoou yɑwɑ tɛtʋ tǝnɑ tɑɑ. Hɔtʋɣʋ tɔɣɔ yǝlɑɑ mpɑɣɑ kʋyɑkʋ ŋkʋ tɔ
    pǝ kǝlɑ mpɑ lɑɣɑtɛ tɔɣɑɑ tɔ.
  azb-azb: Orada olan döyüş bütün ətrafa yayıldı və həmin gün qılıncla qırılanlardan
    çox meşədə qırılanlar oldu.
  eng-DBY: And the battle was there scattered over the face of all the country; and
    the forest devoured more people that day than the sword devoured.
  hin-2017: युद्ध उस समस्त देश में फैल गया; और उस दिन जितने लोग तलवार से मारे गए,
    उनसे भी अधिक वन के कारण मर गए।
  wol-KYG: Xare ba daa law foofa ba daj diiwaan ba bépp; te ña dee ca gott ba bésub
    keroog ñoo ëpp ña saamar rey.
  eng-YLT: and the battle is there scattered over the face of all the land, and the
    forest multiplieth to devour among the people more than those whom the sword hath
    devoured in that day.
  eng-WYC-2017: And the battle was scattered there upon the face of all the land,
    and many more were of the people which the forest wasted, than they which the
    sword devoured in that day.
  eng-WMBB: For the battle was there spread over the surface of all the country, and
    the forest devoured more people that day than the sword devoured.
  urd-GVH: लड़ाई पूरे जंगल में फैलती गई। यह जंगल इतना ख़तरनाक था कि उस दिन तलवार की
    निसबत ज़्यादा लोग उस की ज़द में आकर हलाक हो गए।
  rug-rug: Meke pa doduruna mo sa kali popoa si ta evaṉa sa vinaripera, meke soku
    hola sari na tie si mate pa korapa hiqohiqo holani saripu mate pa vinaripera.
  gaz-gaz: Lolli sunis guutummaa baadiyyaatti babalʼate; namoota goraadeen fixe caalaa
    kan bosonni liqimsee hambisetu baayʼata.
  fra-LSG: Le combat s’étendit sur toute la contrée, et la forêt dévora plus de peuple
    ce jour-là que l’épée n’en dévora.
  yal-yal: Yɛngɛn yi so yamanan birin yi. Naxanye faxa fɔtɔnni, ne yi wuya dangu naxanye
    faxa yɛngɛni.
  haw-1868: 'No ka mea, kaua liilii lakou malaila maluna o ka aina a pau: a ua oi
    ka nui o ka poe i make i ka laau ia la, i ka poe i make i ka pahikaua.'
  arb-NAV: وَاتَّسَعَتْ رُقْعَةُ الْقِتَالِ، وَافْتَرَسَتِ الْغَابَةُ مِنَ الْجَيْشِ
    أَكْثَرَ مِنَ الَّذِينَ افْتَرَسَهُمُ السَّيْفُ فِي ذَلِكَ الْيَوْمِ.
  ewe-ewe: Ame siwo bu le avea me la sɔ gbɔ wu ame siwo wowu.
  eng-LEE: 'And the battle became extended there over the face of all the country:
    and the forest devoured yet more of the people than the sword had devoured on
    that day.'
  asm-FB: কিয়নো যুদ্ধ সেই অঞ্চলত বিয়পি গ’ল, সেই বাবে তাত তৰোৱালে যিমান লোক গ্ৰাস
    কৰিলে, হাবিয়ে তাতকৈ অধিক লোক গ্ৰাস কৰিলে।
  sus-A: فٍرٍ نَشَ دِن بْشِ بِرِن نَ. سْورِ فبٍفبٍ نَشَ لْي قْتْنيِ كُي دَنفِ عَ قَشَشِيٍ
    رَ سَنتِدّفّمَ رَ.
  fra-SBL: Car le combat s'étendit là sur toute la surface du pays, et la forêt dévora
    ce jour-là plus de gens que l'épée n'en dévora.
  hbo-hbo: וַתְּהִי־שָׁ֧ם הַמִּלְחָמָ֛ה *נָפֹצֵית (נָפֹ֖צֶת) עַל־פְּנֵ֣י כָל־הָאָ֑רֶץ
    וַיֶּ֤רֶב הַיַּ֙עַר֙ לֶאֱכֹ֣ל בָּעָ֔ם מֵאֲשֶׁ֥ר אָכְלָ֛ה הַחֶ֖רֶב בַּיֹּ֥ום הַהֽוּא׃
  piu-2006: '@see-verse:2SA.018.007'
  kik-kik: Mbaara ĩkĩhurunjũka bũrũri wothe, naguo mũtitũ ũkĩniina andũ aingĩ mũthenya
    ũcio gũkĩra arĩa maaniinirwo nĩ rũhiũ rwa njora.
  fra-NCL: Le combat s’étendit sur la surface de tout le pays, et ce jour-là la forêt
    dévora plus de gens que n’en dévora l’épée.
  cek-AK: Misatukhaih loe prae boih ah pung; to na niah sumsen hoi hum ih kami pongah
    taw ah kadueh kami to pop kue.
  cuk-cuk: Bila-onoleged bela yar-gasa nagunonikid. A-ibagine, bila-onolegedba sordamar
    bur bule sapurba burgwismalad.
  uig-CYR: Соқуш шу зиминға йейилди; орманлиқ йәвәткәнләр қиличта өлгәнләрдин көп
    болди.
  tel-2017: ఆ ప్రాంతమంతా యుద్ధం వ్యాపించింది. ఆ రోజున కత్తి వాత చనిపోయిన వారికంటే
    ఎక్కువమంది అడవిలో చిక్కుకుని నాశనమయ్యారు.
  hat-BSA: Paske batay la te gaye sou tout teritwa peyi a e forè a te devore plis
    moun nan jou sa a ke nepe ta devore.
  kos-kos: Mweun sac fahsrelik in polo acn sac nufon, ac pisen mwet misa insak ah
    pus liki mwet anwuki ke mweun ah.
  hbo-WLC: וַתְּהִי־שָׁ֧ם הַמִּלְחָמָ֛ה נפצית עַל־פְּנֵ֣י כָל־הָאָ֑רֶץ וַיֶּ֤רֶב הַיַּ֙עַר֙
    לֶאֱכֹ֣ל בָּעָ֔ם מֵאֲשֶׁ֥ר אָכְלָ֛ה הַחֶ֖רֶב בַּיּ֥וֹם הַהֽוּא׃
  ibo-ibo: Agha ahụ gbasara nʼelu ala ahụ niile. Ndị nwụrụ nʼọhịa nʼetiti ụmụ Izrel
    karịrị ndị e gburu egbu.
  ory-ory: ଦେଶସାରା ଯୁଦ୍ଧ ବ୍ୟାପିଗଲା; ପୁଣି ସେହି ଦିନ ଖଡ୍ଗ ଗ୍ରାସ କରିବା ଅପେକ୍ଷା ବନ ଅଧିକ
    ଲୋକକୁ ଗ୍ରାସ କଲା।
  chk-chk: Iwe, ewe maun a chöüla won unusen ewe fanü. Nge chokewe mi mäla lein ewe
    wöllap lon ewe rän ra kon chomong seni ir mi mäla lon maun.
  ssd-ssd: '@see-verse:2SA.018.007'
  rop-rop: Det fait bin ebriweya langa det kantri, en bigmob solja bin dai brom det
    fait. Bat bigismob solja bin dai brom det thikwan bush kantri, dumaji imbin raf
    kantri.
  ukr-1871: Битва розширилась на всю ту землю, а гай вигубив більше людей того дня,
    нїж меч.
  deu-1951: und der Kampf breitete sich daselbst über das ganze Land aus, und der
    Wald fraß an jenem Tage viel mehr Volk, als das Schwert es getan hatte.
  eng-JPS: For the battle was there spread over the face of all the country; and the
    forest devoured more people that day than the sword devoured.
  srp-1865: Jer se boj raširi po svoj zemlji, i više proždrije naroda u onaj dan šuma
    nego što proždrije maè.
  lug-lug: Olutalo ne lubuna ensi yonna, abantu bangi ne bafiira mu kibira okusinga
    n’abattibwa n’ekitala.
  heb-heb: ותהי שם המלחמה נפצות על פני כל הארץ וירב היער לאכל בעם מאשר אכלה החרב ביום
    ההוא׃
  ben-IRV: তার ফলে যুদ্ধ সেখানকার সমস্ত অঞ্চলে ছড়িয়ে গেল এবং সেই দিন তলোয়ার যত
    লোককে শেষ করল, বরং তার থেকে বেশি লোককে শেষ করল৷
  pan-pan: ਕਿਉਂ ਜੋ ਉਸ ਦਿਨ ਲੜਾਈ ਸਾਰੇ ਦੇਸ਼ ਵਿੱਚ ਫੈਲ ਗਈ, ਜਿਹੜੇ ਜੰਗਲ ਵਿੱਚ ਨਾਸ ਹੋਏ ਉਨ੍ਹਾਂ
    ਨਾਲੋਂ ਬਹੁਤ ਜਿਆਦਾ ਸਨ, ਜਿਹੜੇ ਤਲਵਾਰ ਨਾਲ ਮਾਰੇ ਗਏ।
  tkr-tkr: Maana dəv'ə hiqiy-allane gırgıne cigabışeeqab hiviyxharna. Mane yiğıl ç'alagın
    g'ılıncıle geeb insanar gyabat'a.
  mya-JVB: မြေ တပြင်လုံး အနှံ့အပြား တိုက် ကြသဖြင့် ထို နေ့၌ လူချင်းသတ်၍ သေသည်ထက် တော
    ၌ ဆုံးရှုံး သော သူသာ၍များ ကြ၏။
  tte-O: Na kaleya manna siyaganawali dedei meuloina koina kabo sibaibaiwasosi ule
    mena sisilae kabo muli mena siya siboita kaleya kelepana koina.
  tbg-tbg: Vika vi vataraqaa vona vona raqi vaumanta airi vaiinti aru ntata komanta
    nantaqi hampiqamavi vi aniha qutu vura. Nantaqi qutuvuka iqoka raqiha qutu vuka
    nampaavata uri aatara kora.
  hmo-hmo: Tuari be tano kahana ibounai dekenai idia karaia noho, to uda kahana dekenai
    idia mase kava taudia be momo herea, bona tuari dekenai idia mase taudia be momo
    lasi.
  urd-urd: इसलिए कि उस दिन सारी बादशाहत में जंग थी और लोग इतने तलवार का लुक़मा नहीं
    बने जितने बन का शिकार हुए।
  rus-SYN: Сражение распространилось по всей той стране, и лес погубил народа больше,
    чем сколько истребил меч, в тот день.
  bqc-SIM: Zĩpi lì bùsupia píiɛ, ↄ̃ gↄↄ bee sɛ̃ gbɛ̃́ↄ blè dasi dɛ fɛ̃ndaa.
  tcz-CHONGTHU: Gamsung pumpia gal a kithe chansoh kei tan, chule chemjam a kisat
    lih sang in gammang lah a ohlih mihem atamjon ahi.
  mar-mar: देशभर युध्द पेटले. त्या दिवशी तलवारीला बळी पडली त्यापेक्षा जास्त माणसे
    जंगलामुळे मरण पावली.
  qub-qub: Chaura pillyaga mashtacaran intërupana. Chay pillyachömi espädawan runacunata
    suldärucuna wañuchishanpitapis mas achca runacuna munticho ushacaran.
  bqp-bqp: Zĩ̀i pìi dà bùsuu pìla pínki, akũ zĩ birea sɛ̃̀ntɛ gbɛ̃nↄ blè dasi de
    fɛ̃nɛdala.
  hat-hat: Batay la gaye nan tout peyi a. Jou sa a, te gen plis moun ki mouri nan
    rakbwa a pase nan batay la menm.
  eng-BSB: The battle spread over the whole countryside, and that day the forest devoured
    more people than the sword.
  tod-tod: Kɔɔɠɔ nuiti ti vazani ma zou ɠɛlɛgi naa zu. Naama voloi nui liegi é zaani
    dɔɓɔi zu, naa mɔinni, é leʋe niiti ba, boɠa zɔkpɔi ti ʋaani.
  eng-WEBPB: For the battle was there spread over the surface of all the country,
    and the forest devoured more people that day than the sword devoured.
  kbq-kbq: Hagi ana zupa ha'mo'a ra huno maka kaziga vuno eno higeno, ana zafafima
    savri hu'za hazenkema eri'za fri'naza vahe'mofo nampamo'a kazinteti'ma zamahe'naza
    vahe'mokizmi nampana agatere'ne.
  nhe-BL: Huan nochi nopa soldados tlen motehuiyayaj mosemantoyaj ipan nochi nopa
    hueyi cuatitlamitl tlen ajsi campa hueli ipan nopa tlali. Huan más miyac mijque
    pampa mococojque ipan nopa cuatitlamitl tlen fiero, huan ax queja tlen mijque
    ica tepostli.
  bus-bus: Zĩ̀ pì dà bùsu pìla píngi, ben zĩ beeea sɛ̃̀tɛ gbɛ̃nↄ blè pari dɛ fɛ̃ɛdaala.
  gub-BL: Zeàmàtyry'ymawhu uhàuhàz a'e ywy nànàn a'e. Awa ka'a pe umàno ma'e kwer
    heta wera'u kaiwer pe umàno ma'e kwer wanuwi wà.
  eng-DRA: And the battle there was scattered over the face of all the country, and
    there were many more of the people whom the forest consumed, than whom the sword
    devoured that day.
