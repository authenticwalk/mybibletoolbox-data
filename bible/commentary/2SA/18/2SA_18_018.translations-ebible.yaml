    ba sunttan xeesiis. Hachchi gakkanaashin, he tuussai “Abeselooma tuussaa” geetettees.
  spa-PDDPT: 'Durante su vida, Absalón tomó y erigió para él el monumento que está
    en el valle del Rey, porque decía: No tengo algún hijo que conserve la memoria
    de mi nombre. Y dio al monumento su nombre, y hasta hoy se le llama columna de
    Absalón.'
  gun-gun: 'Absalão oikove teri reve omopu''ã va''ekue peteĩ ita ojeupe ae, huvixa
    rekoa yvyugua py. Mba''eta aipoe''i: “Xee ndarekoi xera''y peteĩ''i ma voi xerery
    re ima''endu''aa aguã”, he''i. Ha''e rami vy ita re ae omoĩ guery. Ha''e rami
    rire ha''e va''e pe aỹ peve “Absalão pegua ita” ''ea.'
  agu-BL: 'Te yi itz'' tzaj Absalom ja bnix jun balaj techl yi c''ub cu''n le joco''j
    yi na bi''aj “tetz rey”. Nin oc tk''ol yi bi'' i'' te yi jun c''uba''tz, na yi
    tajtza''kl i'' i''tz: “Qui''c weri incy''ajl yi itz''e''t tan cyaje''n cyen tetz
    ink''ajbil.” Jalu'' at yi jun c''uba''tz nin na bi''aj “C''ubil k''ajtzun Absalom”.'
  ilo-ULB: Ita ni Absalom, kabayatan a sibibiag pay laeng, ket nangipatakder iti dakkel
    nga adigi a bato idiay Tanap ti Ari, ta kinunana, “Awananak iti anak a lalaki
    a mangitandudo iti pakalaglagipan ti naganko.” Impanaganna iti adigi ti naganna,
    isu a naawagan iti Baton-lagip ni Absalom aginggana iti daytoy nga aldaw.
  kpg-kpg: Di madagoaa Absalom nogo mouli ai, mee gu haga duu dana duludulu e hai
    dono haga langahia i di gowaa mehanga gonduu o di King, idimaa, mee deai dana
    dama daane ai bolo ga daahi dono ingoo. Gei mee ga haga ingoo di maa ang gi deia,
    ga dau mai gi dangi nei bolo “Tuludulu Absalom.”
  uig-ARA: 'ئابشالوم تىرىك ۋاقتىدا پادىشاھ ۋادىسىدا ئۆزىگە بىر ئابىدە تۇرغۇزغانىدى.
    چۈنكى ئۇ: مېنىڭ نامىمنى قالدۇردىغانغا ئوغلۇم يوق دەپ، ئۇ تاش ئابىدىنى ئۆز نامى
    بىلەن ئاتىغانىدى. شۇنىڭ بىلەن بۇ تاش بۈگۈنگە قەدەر «ئابشالومنىڭ يادىكارى» دەپ
    ئاتىلىدۇ.'
  sus-sus: Abisalomi nu bara gɛmɛ tɔnxuma masoli, a a ti Mangɛ xa Gulunba kui. A nu
    bara a fala, «Di yo mu na n bɛ naxan n xili binyama.» Na kui a naxa a yɛtɛ xili
    sa na gɛmɛ tɔnxuma xun ma. Han to mixie na xilima «Abisalomi xa gɛmɛ tɔnxuma.»
  pon-2006: Ni ahnsou me Apsalom momour e kauwada mehn kataman ehu ong pein ih nan
    Wahun Nanmwarki, pwehki eh sohte nah pwutak mehn kadakadaur ede. Ih eri kihong
    pein edeo eden mehn katamano. Eri, sang mahs kohdo lel rahnwet e adaneki Mehn
    Kataman en Apsalom.
  jae-jae: Gêdêŋ taŋ Absalom gêmoa mata jali naŋ, eŋ kêkôc alê poc teŋ jagêjac sa
    kêtu eŋ tauŋa kêkô kiŋnê gaboaŋ gebe eŋ kêsôm gebe “Aê latuc masi gebe lau taêŋ
    ênam aê.” Eŋ gê taunê ŋaê kêpi alê poc tonaŋ ma sêsam gêŋ tau gebe Absalomnê ŋabelo
    e gêdêŋ ocsalô tonec.
  ksd-ksd: 'Ma Absalom, ba i ga laun boko, i ga vatur tika na vat ure ia iat ta ra
    male na king; tago i ga biti: Pa kaugu ta bul tutana pi bea na kap vake ra iangigu;
    ma i ga vaiang ra vat ma ra iangina iat, ma di ga vatang ia ba ra vat na im ure
    Absalom, ma i tuk tar ta ra bung gori.'
  tur-YTC: Avşalom daha sağken, kral vadisindeki sütunu almış ve kendisi için dikmişti;
    çünkü, “Adımı hatırlatacak bir oğlum yok” demişti. Sütuna kendi adını verdi. Bugüne
    dek Avşalom'un anıtı denilir.
  grc-BRENT: Καὶ Ἀβεσσαλὼμ ἔτι ζῶν ἔλαβε καὶ ἔστησεν ἑαυτῷ τὴν στήλην ἐν ᾗ ἐλήφθη,
    καὶ ἐστήλωσεν αὐτὴν λαβεῖν τὴν στήλην τὴν ἐν τῇ βασιλέως, ὅτι εἶπεν, ὅτι οὐκ ἔστιν
    αὐτῷ υἱὸς ἕνεκν τοῦ ἀναμνῆσαι τὸ ὄνομα αὐτοῦ· καὶ ἐκάλεσε τὴν στήλην, Χεὶρ Ἀβεσσαλὼμ,
    ἕως τῆς ἡμέρας ταύτης.
  ind-AYT: Semasa hidupnya, Absalom mengambil dan meletakkan sebuah tugu baginya di
    Lembah Raja, sebab katanya, “Aku tidak mempunyai seorang anak laki-laki untuk
    mengingat namaku.” Dia menamai tugu itu menurut namanya sendiri sehingga tugu
    itu disebut tugu peringatan Absalom sampai hari ini.
  nya-nya: Abisalomu ali ndi moyo anadzimangira chipilala mʼchigwa cha mfumu, pakuti
    ankaganiza kuti, “Ine ndilibe mwana wamwamuna amene adzakhale chikumbutso changa.”
    Chipilalacho anachitchula dzina lake lomwe ndipo mpaka lero chimatchedwa chipilala
    cha Abisalomu.
  hrv-hrv: 'Abšalom bijaše još za života postavio sebi spomenik u Kraljevoj dolini
    jer mišljaše: “Nemam sina koji bi sačuvao spomen mome imenu.” I nazvao je taj
    spomenik po svome imenu te se još i danas zove “Abšalomov spomenik”.'
  mps-mps: Polobadu, te Apsalom bidibo ula elalu bidali sogo, agai te bobage masigi
    genuai me deli selama, tama te Kingo Odogo Bulude dodolali, te aga nogi sa mubo
    tiwai ilali. Tama agai te tama wai, “Te ena bidali pesage hasegelama bidabo wai
    meni baso, tama te Israel dabego ena homu kone palabo ogwa meni yani,” homu elama,
    te tama kolesaga yai. Tama tialima, Apsalom aga nogi digi te masigiba mawai elaluai.
    Tama megi me te we bidi dabego te masigi nogi weyu, te tama po obao, “Te Apsalomgo
    masigi da,” wabo dao.
  tpi-tpi: Bipo, long taim Apsalom i stap laip yet, em i bin kisim wanpela bikpela
    longpela ston na sanapim long Ples Daun Bilong King, bilong makim nem bilong em
    yet. Na em i bin tok olsem, “Mi no gat pikinini man bilong senisim mi na mekim
    ol Israel i tingim mi.” Olsem na Apsalom i givim nem bilong em yet long dispela
    ston. Na nau tu ol manmeri i save kolim dispela ston olsem, “Ston Bilong Apsalom.”
  dan-1931: 'Men medens Absalom endnu levede, havde han taget og rejst sig den Stenstøtte,
    som står i Kongedalen; thi han sagde: “Jeg har ingen Søn til at bevare Mindet
    om mit Navn.” Han havde opkaldt Stenstøtten efter sig selv, og endnu den Dag i
    Dag kaldes den “Absaloms Minde”.'
  vie-OVCB: Trước kia, khi Áp-sa-lôm thấy mình chưa có con trai để lưu danh nên có
    xây một cái bia đá trong Thung Lũng Vua, đặt tên bia theo tên mình. Và cho đến
    nay bia này vẫn được gọi là Bia Kỷ Niệm Áp-sa-lôm.
  guj-2017: આબ્શાલોમે, જયારે તે જીવતો હતો ત્યારે તેણે પોતાના માટે રાજાઓની ખીણમાં સ્તંભ
    બાંધ્યો હતો, કેમ કે તેણે કહ્યું હતું કે, “મારું નામ સદા રાખવા માટે મારે કોઈ દીકરો
    નથી.” તેથી તેના નામ પરથી તેણે તે સ્તંભનું નામ આબ્શાલોમ રાખ્યું હતું, આજે પણ તે
    આબ્શાલોમના સ્મૃર્તિસ્તંભ તરીકે ઓળખાય છે.
  pon-2006A: Ni ahnsou me Apsalom momour e kauwada mehn kataman ehu ong pein ih nan
    Wahun Nanmwarki, pwehki eh sohte nah pwutak mehn kadakadaur ede. Ih eri kihong
    pein edeo eden mehn katamano. Eri, sang mahs kohdo lel rahnwet e adaneki Mehn
    Kataman en Apsalom.
  por-BRBSL: 'Agora Absalom em sua vida havia tomado e criado para si o pilar que
    está no vale do rei, pois ele disse: “Não tenho nenhum filho para manter meu nome
    na memória”. Ele chamou o pilar com o seu próprio nome. É chamado de monumento
    de Absalom, até os dias de hoje.'
  cth-cth: Absalom ni a hring nah siangpahrang yawn dawkvah lungdon sut la a sak toe.
    Bangkongtetpawiteh, ka min a kahma hoeh nahanelah, ka capa hai ka tawn hoeh, telah
    ati. Hote lungdon hah a min a phu sak awh teh, atu totouh Absalom pahnim hoeh
    nahanelah ati awh.
  twi-twi: Bere a Absalom te ase no, osii nkaedum bi wɔ ɔhene bon mu de kaee ɔno ara
    ne ho, efisɛ ɔdwenee se, “Minni ɔbabarima biara a ɔbɛyɛ nkae ade biara de akae
    me din.” Ɔde nkaedum no too ne ho, na wɔfrɛ no Absalom Nkaedum de besi nnɛ.
  hlt-hlt: Absalom loh, “Ka ming aka thoelh ham ca ka khueh pawh,” a ti dongah amah
    a hing vaengah amah ham lungpang pakhat te manghai kol ah a thoh. Te dongah lungpang
    te anih ming a phom thil tih tihnin duela Absalom ngolbuel a khue.
  tbz-SIM: Abusɑdɔmmu do kpɑɑ́ fòù kɛ cónnɛ́ ditɑ̃́rì mɑrì ndi dibòrì mɑrì bɛ̀ tu
    dì okpɑ̀ɑ̀tì kó kubiriku, kɛ́ ndì commu kɛ nɑ́ɑ́ nkɛ tú ò í mɔkɛ dɛbirɛ dɛ̀ɛ̀
    bo sɔɔtɛ́ o yètìrì, kɛ yú dɛ kó ditɑ̃́rì ò yètìrì. Dɛɛ̀ te kòò còńnɛ́ dɛ kó ditɑ̃́rì
    dìì bo nte kɛ̀ bɛ̀ ndenniní o kpɛ́í nkɛ́ dì yu o yètìrì, kɛ̀ bɛ̀ kpɑɑ́ mɛ ndì
    yu nɛ̀ yíenní, kɛ tú Abusɑdɔmmu tɑ̃́rì.
  msy-2020: Apsalom fomɨra angamɨra itir dughiamɨn, a dagɨar ruarir ekiar mam inigha
    Atrivimɨn Danganir Zarimɨn uan ziamɨn ababanim gamuava, anesara. Egha a kamaghɨn
    mɨgei, “Kɨ otarir nan danganim iniamba puvatɨ, eghtɨ a Israelia damutɨ, me na
    gɨnɨghnɨgham.” A bizir kam bagha uan ziam isa dagɨar kam gatɨ. Ezɨ datɨrɨghɨn
    gumazamiziba uaghan dagɨar kam dɨbora ghaze, “Apsalomɨn Dagɨam.”
  dop-dop: Wɑɑtʋ wei Apǝsɑlɔm kɑ wɛnɑ ɩ ɩsɛ tɔɣɔ ɩ yelɑɑ nɑ pɑ́ ŋmɑ-ɩ ɑkele kɛ wulɑʋ
    tɛtɛkǝlɛ tɑɑ kɛ́ Yosɑlɛm kiŋ, nɑ ɩ́ yɑɑ-ɩ sɩ Apǝsɑlɔm ɑkele, sɩ ɩnɩ ɩ fɛɩ ɑpɑlʋpǝyɑɣɑ
    tɔ pɑɑ yɑɑkǝnɑ ɩ hǝtɛ. Nɑ pɑ́ yɑɑkɩ-ɩ ḿpʋ́ɣʋ́ hɑlǝnɑ sɑŋɑ.
  azb-azb: Avşalom hələ sağ ikən bir sütunu götürüb özü üçün tikdirmişdi, çünki «adımı
    yaşadan bir oğlum olmadı» deyərək həmin sütuna öz adını qoymuşdu. Bu sütun Padşah
    Vadisindədir və bu günə qədər ona Avşalomun abidəsi deyilir.
  eng-DBY: Now Absalom in his lifetime had taken and reared up for himself a monument,
    which is in the king's dale; for he said, I have no son to keep my name in remembrance;
    and he called the monument after his own name; and it is called unto this day,
    Absalom's memorial.
  hin-2017: अपने जीते जी अबशालोम ने यह सोचकर कि मेरे नाम का स्मरण करानेवाला कोई पुत्र
    मेरा नहीं है, अपने लिये वह स्तम्भ खड़ा कराया था जो राजा की तराई में है; और स्तम्भ
    का अपना ही नाम रखा, जो आज के दिन तक अबशालोम का स्तम्भ कहलाता है।
  wol-KYG: 'Absalom moo samplu woon cig dundam, doj wu mag wa ca xuru Buur, ndax da
    noon: «Bàyyiwuma doom ju góor ju ñu may fàttlikoo.» Moo tax mu tudde doj wa boppam,
    te doju Absalom lañu koy wooye ba tey jii.'
  eng-YLT: And Absalom hath taken, and setteth up for himself in his life, the standing-pillar
    that [is] in the king's valley, for he said, 'I have no son to cause my name to
    be remembered;' and he calleth the standing-pillar by his own name, and it is
    called 'The monument of Absalom' unto this day.
  eng-WYC-2017: Forsooth Absalom, while he lived yet, had raised to him a memorial,
    which is in the valley of the king; for he said, I have no son, and this shall
    be the mind of my name; and he called the memorial by his name, and it is called
    The Hand, that is, the Work, of Absalom, till to this day.
  eng-WMBB: Now Absalom in his lifetime had taken and reared up for himself the pillar
    which is in the king’s valley, for he said, “I have no son to keep my name in
    memory.” He called the pillar after his own name. It is called Absalom’s monument,
    to this day.
  urd-GVH: कुछ देर पहले अबीसलूम इस ख़याल से बादशाह की वादी में अपनी याद में एक सतून
    खड़ा कर चुका था कि मेरा कोई बेटा नहीं है जो मेरा नाम क़ायम रखे। आज तक यह ‘अबीसलूम
    की यादगार’ कहलाता है।
  rug-rug: Pa totoso sipu korapa toanana se Abusalamu si tavetia sa si keke nana vinatigono
    telena pa Lolomo Tanisa Baṉara, sina loke tuna koreo si asa pude va toaia sa pozana
    gua. Ke poza nia pozana mo sa si asa, ke pa rane ṉinoroi si ta gilana sapu na
    vina tigonona e Abusalamu si asa.
  gaz-gaz: Abesaaloom yeroo lubbuun turetti, “Ani ilma maqaa koo waamsisu hin qabu”
    jedhee iddoo Sulula Mootii jedhamutti yaadannoo ofiitiif soodduu dhaabbate. Soodduu
    sanas maqaa ofii isaatiin moggaase. Hamma harʼaatti illee soodduun sun Soodduu
    Abesaaloom jedhamee waamama.
  fra-LSG: 'De son vivant, Absalom s’était fait ériger un monument dans la vallée
    du roi; car il disait: Je n’ai point de fils par qui le souvenir de mon nom puisse
    être conservé. Et il donna son propre nom au monument, qu’on appelle encore aujourd’hui
    monument d’Absalom.'
  yal-yal: Abisalomi yi kɛndɛ waxatin naxan yi, a bata yi banxi gbeen ti Manga lanbanni,
    bayo a yi a mirima nɛn, a naxa, “Dii xɛmɛ mi fa n yii, n xinla luyɛ naxan yii.”
    Nanara, a yi na banxin xili sa a yɛtɛ xun ma, naxan mɔn xili bama han to a Abisalomi
    a banxina.
  haw-1868: 'A o Abesaloma i kona wa e ola ana, lawe aku la ia a hooku ae la i kekahi
    kia pohaku ma ke awawa o ke alii: no ka mea, i aku la ia, Aole a''u keikikane
    nana e hoomau i kuu inoa; a kapa aku la ia i ua kia pohaku la ma kona inoa iho:
    a ua kapaia''ku ia ko Abesaloma wahi, a hiki i neia manawa.'
  arb-NAV: 'وَكَانَ أَبْشَالُومُ قَدْ أَقَامَ لِنَفْسِهِ فِي أَثْنَاءِ حَيَاتِهِ نَصَباً
    تَذْكَارِيًّا فِي وَادِي الْمَلِكِ، لأَنَّهُ قَالَ: «لَيْسَ لِيَ ابْنٌ يَحْمِلُ
    اسْمِي مِنْ بَعْدِي». وَمَازَالَ هَذَا النَّصَبُ مَعْرُوفاً بِنَصَبِ أَبْشَالُومَ
    إِلَى هَذَا الْيَوْمِ.'
  ewe-ewe: Absalom tu ŋkuɖodzikpe aɖe na eɖokui le eƒe agbenɔɣi ɖe Fia ƒe Balime elabena
    egblɔ be, “Viŋutsu aɖeke mele asinye si ana nye ŋkɔ natsi anyi o.” Ena ŋkɔe be
    “Absalom ƒe Ŋkuɖodzikpe.” Wogayɔnɛ nenema egbegbe.
  eng-LEE: 'Now Abshalom had taken and reared up for himself in his lifetime, the
    pillar, which is in the king''s dale; for he said, I have no son, so as to keep
    my name in remembrance; and he called the pillar after his own name: and it was
    called Abshalom''s monument, even until this day.'
  asm-FB: ৰজাৰ উপত্যকাত যি স্তম্ভ আছে, তাক অবচালোমে জীয়াই থকা কালত নিৰ্ম্মাণ কৰাই,
    নিজৰ কাৰণে স্থাপন কৰিছিল কিয়নো তেওঁ কৈছিল যে, “মোৰ নাম ৰাখিবলৈ মোৰ পো নাই।” এই
    কাৰণে তেওঁ নিজৰ নাম অনুসাৰে সেই স্তম্ভৰ নাম ৰাখিলে আৰু সেই বাবে সেয়ে আজিলৈকে
    অবচালোমৰ স্তম্ভ বুলি প্ৰখ্যাত আছে।
  sus-A: عَبِسَلٌمِ نُ بَرَ فّمّ تْنشُمَ مَسٌلِ، عَ عَ تِ مَنفّ شَ فُلُنبَ كُي. عَ
    نُ بَرَ عَ قَلَ، «دِ يٌ مُ نَ ﭑ بّ نَشَن ﭑ شِلِ بِنيَمَ.» نَ كُي عَ نَشَ عَ يّتّ
    شِلِ سَ نَ فّمّ تْنشُمَ شُن مَ. هَن تٌ مِشِيٍ نَ شِلِمَ «عَبِسَلٌمِ شَ فّمّ تْنشُمَ.»
  fra-SBL: 'Or Absalom, de son vivant, avait pris et élevé pour lui-même la colonne
    qui est dans la vallée du roi, car il disait : « Je n''ai pas de fils pour perpétuer
    mon nom. » Il donna au pilier le nom de son propre nom. On l''appelle aujourd''hui
    encore le monument d''Absalom.'
  hbo-hbo: וְאַבְשָׁלֹ֣ם לָקַ֗ח וַיַּצֶּב־לֹ֤ו *בְחַיָו (בְחַיָּיו֙) אֶת־מַצֶּ֙בֶת֙
    אֲשֶׁ֣ר בְּעֵֽמֶק־הַמֶּ֔לֶךְ כִּ֤י אָמַר֙ אֵֽין־לִ֣י בֵ֔ן בַּעֲב֖וּר הַזְכִּ֣יר
    שְׁמִ֑י וַיִּקְרָ֤א לַמַּצֶּ֙בֶת֙ עַל־שְׁמֹ֔ו וַיִּקָּ֤רֵא לָהּ֙ יַ֣ד אַבְשָׁלֹ֔ם
    עַ֖ד הַיֹּ֥ום הַזֶּֽה׃ ס
  piu-2006: '@see-verse:2SA.018.017'
  kik-kik: Hĩndĩ ĩrĩa aarĩ muoyo, Abisalomu nĩeyakĩire gĩtugĩ agĩkĩhaanda Gĩtuamba-inĩ
    kĩa Mũthamaki kĩrĩ gĩa kĩririkano gĩake, tondũ eeciirĩtie atĩrĩ, “Niĩ ndirĩ na
    kahĩĩ kangĩtũũria rĩĩtwa rĩakwa.” Agĩĩta gĩtugĩ kĩu rĩĩtwa rĩake, nakĩo gĩĩtagwo
    Gĩtugĩ kĩa Abisalomu nginya ũmũthĩ.
  fra-NCL: 'De son vivant Absalom s’était érigé le monument qui est dans la vallée
    du Roi ; car il disait : « Je n’ai pas de fils pour conserver le souvenir de mon
    nom. » Et il donna son propre nom au monument, et on l’appela la Main d’Absalom,
    jusqu’à ce jour.'
  cek-AK: Absalom loe hing nathuem ah, capa ka tawn ai pongah, ka hmin anghmat ving
    han ai ah pakuemkung ka tawn ai, tiah a poek; to pongah siangpahrang ih azawn
    thungah thlung maeto a tling moe, angmah ih ahmin to sak; to thlung loe vaihni
    ni khoek to, Absalom mah tling ih thlung ni, tiah thuih o.
  cuk-cuk: 'Absalón dula-gudiun, Rey-Nebagi na akwa-sobar ogwichisanad. Ade, Absalón
    weyob binsasgusad: “An machi-satesoggu, bar an-nug obarledii gulegosulid.” Agala,
    akwa-ogwichisadgine, Absalón, e-nug-nasiksad. Degisoggu, a-akwa, “Absalón-akwa-bubawarye”
    nuggunonikid. Agala, we-garda-narmaklenaidse, amba deyob bileged.'
  uig-CYR: 'Абшалом тирик вақтида падиша вадисида өзигә бир абидә турғузған еди. Чүнки
    у: Мениң намимни қалдурдиғанға оғлум йоқ дәп, у таш абидини өз нами билән атиған
    еди. Шуниң билән бу таш бүгүнгә қәдәр «Абшаломниң ядикари» дәп атилиду.'
  tel-2017: అబ్షాలోము జీవించి ఉన్నప్పుడు తన పేరు నిలబెట్టడానికి తనకు కొడుకులు లేరు
    గనక అతడు బ్రదికి ఉన్నప్పుడే ఒక స్తంభం తెచ్చి దాన్ని తన పేరట నిలబెట్టి ఆ స్తంభానికి
    అతని పేరు పెట్టాడు. ఇప్పటికీ అది అబ్షాలోము స్తంభం అని పిలువబడుతూ ఉంది.
  hat-BSA: 'Alò, Absalom, pandan lavi li te fè monte pou li menm yon gwo pilye ki
    nan Vale a Wa a, paske li te di: “Mwen pa gen fis pou prezève non mwen.” Konsa,
    li te rele pilye a pa non li e li rele Moniman Absalom jis rive jodi a.'
  kos-kos: Ke Absalom el tuh srakna moul, el tulokunak soko sru lulap ke Infahlfal
    Tokosra, in tuh sie mwe esmak kacl sifacna, mweyen wangin tulik natul in us inel
    tuh in tia wanginla. Ouinge el sang inel sifacna nu ke sru soko ah, na srakna
    eteyuk sru soko ah nwe misenge mu Mwe Esmakin Lal Absalom.
  hbo-WLC: וְאַבְשָׁלֹ֣ם לָקַ֗ח וַיַּצֶּב־ל֤וֹ בחיו אֶת־מַצֶּ֙בֶת֙ אֲשֶׁ֣ר בְּעֵֽמֶק־הַמֶּ֔לֶךְ
    כִּ֤י אָמַר֙ אֵֽין־לִ֣י בֵ֔ן בַּעֲב֖וּר הַזְכִּ֣יר שְׁמִ֑י וַיִּקְרָ֤א לַמַּצֶּ֙בֶת֙
    עַל־שְׁמ֔וֹ וַיִּקָּ֤רֵא לָהּ֙ יַ֣ד אַבְשָׁלֹ֔ם עַ֖ד הַיּ֥וֹם הַזֶּֽה׃ ס
  ibo-ibo: Nʼoge Absalọm dị ndụ, o wuuru onwe ya ogidi ncheta. O wuru ogidi a na Ndagwurugwu
    Eze, nʼihi na o chere nʼime onwe ya sị, “Enweghị m nwa nwoke ga-aza aha m.” Ya
    mere, ọ gụrụ ogidi ahụ aha nke ya onwe ya. Ọ bụkwa Ogidi Absalọm ka a na-akpọ
    ya ruo taa.
  ory-ory: ଅବଶାଲୋମ ବଞ୍ଚିଥିବା ବେଳେ ରାଜାଙ୍କର ତଳଭୂମିରେ ଏକ ସ୍ତମ୍ଭ ନିର୍ମାଣ କରି ଆପଣା ପାଇଁ
    ସ୍ଥାପନ କରିଥିଲା; କାରଣ ସେ କହିଥିଲା, “ମୋʼ ନାମ ସ୍ମରଣରେ ରଖିବାକୁ ମୋହର ପୁତ୍ର ନାହିଁ;” ଏହେତୁ
    ସେ ଆପଣା ନାମାନୁସାରେ ସେହି ସ୍ତମ୍ଭର ନାମ ରଖିଲା; ସେହି ଦିନଠାରୁ ଅାଜି ପର୍ଯ୍ୟନ୍ତ ଅବଶାଲୋମର
    ସ୍ମରଣାର୍ଥକ ସ୍ତମ୍ଭ ବୋଲି ତହିଁର ନାମ ରହିଅଛି।
  chk-chk: Iwe, le manauen Apsalom a püsin aüetä fän itan eföü föün achem me lon ewe
    lemolun king, pun esap wor nöün mwän mi sopwela itan. Iei mine a aita ewe föün
    achem ngeni püsin itan, nge tori ikenai a chüen iteni föün achechemen Apsalom.
  ssd-ssd: Absalom kume ndaka minna sulumba nu nuŋe nyu ŋgisi ndakuwa ŋga ndame kuennu
    ande tumba Gabat Suŋgo tuku Ma Gutoŋ taŋge te-tina. Ta ndaŋam? Absalom nu kiŋo
    kugatok minna tukunu nu tuku nyu ŋgisi ndakuwa ŋga maŋau ta kina. Kile Israel
    mbal nane ndame ta Absalom tuku Ndame ŋgade.
  rop-rop: Wal Ebsalom nomo bin abum eni san blanga meigim det femili lain blanga
    im kipgon, en wen imbin stil jidan laibala, imbin bildimap bigis ting garram ston
    deya langa det pleis gulum King Beli. Imbin bildimap det ting blanga meigim ola
    pipul jinggabat im wulijim det neim blanga im kaan binij. En tudei dei gulum det
    ting Ebsalom Ston.
  ukr-1871: 'Абессалом іще за живота взяв та й поставив собі памятник в царській долинї,
    бо казав сам собі: Нема в мене сина, щоб сохранилась память імени мого. І прозвав
    памятник своїм имям. І зветься він по сей день „Рука Абессаломова‟.'
  deu-1951: 'Absalom aber hatte, als er noch lebte, eine Säule genommen und für sich
    im Königstale aufgerichtet, denn er sprach: Ich habe keinen Sohn, der für meines
    Namens Gedächtnis sorgen könnte; und so nannte er die Säule nach seinem Namen;
    und sie heißt auch «Absaloms Hand» bis auf diesen Tag.'
  eng-JPS: 'Now Absalom in his life-time had taken and reared up for himself the pillar,
    which is in the king''s dale; for he said: ''I have no son to keep my name in
    remembrance''; and he called the pillar after his own name; and it is called Absalom''s
    monument unto this day.'
  srp-1865: 'Avesalom pak bješe podigao sebi spomenik za života u dolini carskoj;
    jer govoraše: nemam sina, da se saèuva spomen imenu mojemu. I nazva onaj spomenik
    svojim imenom, koji se zove mjesto Avesalomovo do današnjega dana.'
  lug-lug: Mu bulamu bwe, Abusaalomu yaddira empagi n’agiteeka mu kiwonvu kya kabaka
    ng’ekijjukizo kye; n’ayogera nti, “Sirina mwana wabulenzi kwe balijjuukirira erinnya
    lyange.” Empagi n’agituuma erinnya lye, era eyitibwa kijjukizo kya Abusaalomu
    ne leero.
  heb-heb: ואבשלם לקח ויצב לו בחיו את מצבת אשר בעמק המלך כי אמר אין לי בן בעבור הזכיר
    שמי ויקרא למצבת על שמו ויקרא לה יד אבשלם עד היום הזה׃
  ben-IRV: রাজার উপত্যকাতে যে স্তম্ভ আছে, অবশালোম জীবনকালে সেটা তৈরী করে নিজের জন্য
    স্থাপন করেছিল, কারণ সে বলেছিল, “আমার নাম রক্ষা করার জন্য আমার ছেলে নেই;” তাই সে
    নিজের নাম অনুসারে ঐ স্তম্ভের নাম রেখেছিল; আজ পর্যন্ত সেটা অবশালোমের স্তম্ভ বলে
    বিখ্যাত আছে৷
  pan-pan: ਅਬਸ਼ਾਲੋਮ ਨੇ ਆਪਣੇ ਜੀਉਂਦੇ ਜੀਅ ਆਪਣੇ ਲਈ ਸ਼ਾਹੀ ਵਾਦੀ ਵਿੱਚ ਇੱਕ ਥੰਮ੍ਹ ਬਣਾਇਆ ਸੀ
    ਕਿਉਂ ਜੋ ਉਸ ਨੇ ਆਖਿਆ, ਕਿ ਮੇਰੇ ਕੋਈ ਪੁੱਤਰ ਨਹੀਂ ਹੈ ਜਿਸ ਨਾਲ ਮੇਰਾ ਨਾਮ ਯਾਦ ਰੱਖਿਆ ਜਾਵੇ
    ਅਤੇ ਉਸ ਨੇ ਆਪਣੇ ਨਾਮ ਉੱਤੇ ਉਸ ਥੰਮ੍ਹ ਦਾ ਨਾਮ ਰੱਖਿਆ ਅਤੇ ਅੱਜ ਦੇ ਦਿਨ ਤੱਕ ਉਹ ਅਬਸ਼ਾਲੋਮ ਦਾ
    ਥੰਮ੍ਹ ਸਦਾਉਂਦਾ ਹੈ।
  tkr-tkr: Avşalomee üç'ürnang'a sa xəbna g'aye alyapt'ı, mana Paççahaaşine Q'adaalil
    cus aabida xhinne ulyoozar haa'a. Mang'vee mane g'ayel «Zas yizın do havacesda
    dix ıxha deşva» uvhu, mane g'ayeys cun do hele. G'iyniyne yiğılid mançik'le Avşalomna
    haykalva eyhe.
  mya-JVB: အဗရှလုံ သည် အသက် ရှင်စဉ် အခါ၊ ငါ ၏နာမ သည် မ ပျောက်အမြဲတည်မည်အကြောင်း ၊
    သား မ ရှိဟု ဆို လျက် ရှင်ဘုရင် ချိုင့် တွင် ကိုယ် အဘို့ ကျောက်တိုင် ကို စိုက်
    ၍ မိမိ နာမ ဖြင့်သမုတ် သောကြောင့် ၊ ယနေ့ တိုင်အောင် အဗရှလုံ အောင်တိုင် ဟူ၍တွင်
    သတည်း၊
  tte-O: Na tauna kona saugana Abisalomi meyawasina veku tabatabana yabo iyatolo yanuwa
    yabo esana Kin Kwabuna iboma esana kana nuwatu-kalatan. Ipaisowai besiele kaiwena
    inuwatui iba, “Yau nige natuguwao tatao sipapagani mwa kani esagu yayapanaisani
    vekune koina.” Na tomo meuloili vekune sikilala yo esa bwaite ‘Abisalomi’ siyogayoga-yan
    kana nuwatu-kalatan kaiwena kanasiga kabona.
  tbg-tbg: Apasalomuva qaqi vau entara viva nora ori vo vukai vara kero Avuhainaara-Uqitainive
    tunaini vi orira vaavi aratero tiharo, Ti maaquvano vairarovauve, ti hutuvano
    qaqi variqiro viraro ti ankuvanovata kia taiqa vuanarove. Ho vaiinti nahenti ti
    hutu tauru kevorave ti, te maa orira arate virara Apasalomura Orive turo, tura.
    Apasalomuva minti tiva torara ti, maa entaravata vaiinti nahenti vi orira autu
    nteha Apasalomura Orive ti variara.
  hmo-hmo: Abesaloma ia mauri noho neganai, ia ese nadi laulauna ta king ena Koura
    dekenai ia haginia. Inai nadi be ia sibona hanamoa totona, badina Abesaloma be
    mai ena natuna tau ta lasi. Abesaloma ia gwau, “Lau be natuna tau ta lasi dainai,
    lauegu ladana be tau ta do ia laloatao lasi.” Unai dainai nadi be Abesaloma ena
    ladana hanamoa totona, bona iena ladana be “Abesaloma ena Nadi” ia mai bona hari
    dina.
  urd-urd: और अबीसलोम ने अपने जीते जी एक लाट लेकर खड़ी कराई थी जो शाही वादी में है
    क्यूँकि उसने कहा, मेरे कोई बेटा नहीं जिससे मेरे नाम की यादगार रहे इसलिए उसने उस
    लाट को अपना नाम दिया। और वह आज तक अबीसलोम की यादगार कहलाती है।
  rus-SYN: 'Авессалом еще при жизни своей взял и поставил себе памятник в царской
    долине; ибо сказал он: нет у меня сына, чтобы сохранилась память имени моего.
    И назвал памятник своим именем. И называется он “памятник Авессалома” до сего
    дня.'
  bqc-SIM: Gↄↄ pↄ́ Abisaloũ ku, à gbɛpɛ̀lɛ azĩaɛ Kía guzulɛu, asa à mɛ̀ á nɛgↄ̃ɛ
    vĩo, mɛ́ á ye a tↄ́ gao. À azĩa tↄ́ kpà gbɛ pↄ́ a pɛ̀lɛpiɛ, ↄ̃ wìↄ sísi
    Abisaloũ Dↄngubↄ e ń a gbão.
  tcz-CHONGTHU: Chule Absalom hin ahinlaiyin lengpa phaicham a chun khom khat ana
    phut doh in ahi; ijeh-inem itileh aman ana seiye, “ Keiman kamin aman louna ding
    in chapa la kaneipon,” atin, akhom phudoh chu ama min aputsah in, hijeh chun hiche
    hi tuni gei in Absalom kihet jingna tin akiseiye.
  mar-mar: अबशालोमने राजाच्या खोऱ्यात पूर्वीच एक स्तंभ उभारलेला होता. आपले नाव चालवायला
    पुत्र नाही म्हणून त्याने त्या स्तंभाला स्वत:चेच नाव दिले होते. आजही तो अबशालोम
    स्मृतीस्तंभ म्हणून ओळखला जातो.
  qub-qub: Cawaycällarna Absalonga rurachicuran pergata «Raypa Ragran» nishancho.
    Rurarcachir quiquinpa jutinta churaparan «yarpämänanpaj wamrä manami cannachu
    jutïta apaj» nir. Chaymi canancamapis «Absalonpa pergan» nin chay pergata.
  bqp-bqp: Gↄrↄ kũ Abusalomu kun, à gbɛ̀ɛ pɛ̀tɛ a zĩdanɛ Kína guvutɛn, zaakũ à pì
    á nɛ́gↄ̃gbɛ̃ vĩro, akũ á ye a tↄ́ garo. À a zĩda tↄ́ kpà gbɛ̀ kũ à pɛ̀tɛ pìinɛ,
    akũ òdigↄ̃ gwe sísi Abusalomu Dↄngupↄ ari kũ a gbãrao.
  hat-hat: Depi anvan l' te mouri, Absalon te fè bati yon bèl kavo pou li nan fon
    Wa a, paske li t'ap di li pa t' gen pitit gason pou leve non li. Jouk jòdi a yo
    rele kavo a moniman Absalon an.
  eng-BSB: During his lifetime, Absalom had set up for himself a pillar in the King’s
    Valley, for he had said, “I have no son to preserve the memory of my name.” So
    he gave the pillar his name, and to this day it is called Absalom’s Monument.
  tod-tod: 'Aɓesalɔme ɠɛai ma vulua, é kɔtu ɠila kpadɔni Masagi Ná-Pɛtugi zu ga
    ɠizɛsui, mazɔlɔɔ é ɠɛni ɠɛɛzu ɓɔɠɔ ma: «Zunu loun la bɛ̀, nii tɔ̀ɠɔi ɠa yɛ ba
    eyɛsu ɠɔ.» É tɔ ɓɔɠɔi daaseigi vɛɛni ɠizɛsu ɠɔtui naa ʋa, zaaɠaza daa ɠa ga «Aɓesalɔme
    ná-ɠizɛsu ɠɔtui.»'
  eng-WEBPB: Now Absalom in his lifetime had taken and reared up for himself the pillar
    which is in the king’s valley, for he said, “I have no son to keep my name in
    memory.” He called the pillar after his own name. It is called Absalom’s monument,
    to this day.
  kbq-kbq: Hagi Absalomu'a kasefa huno'ma mani'neno'a, mago havea eri retru renenteno
    nagra mofavre onte'noankino, ama havemo'a nagri nagi erino avame'za megahie, huno
    hu'neankino menina ana havea me'nege'za nege'za Absalomu have hu'za nehaze.
  nhe-BL: Huan quema noja itztoya Absalón, tlanahuati ma quiquetzaca queja se teteyotl
    tlen hueyi tlen ya campa nopa Tlamayamitl tlen Tlanahuatiani. Huan tlen quisencajqui
    quipixqui se tlajcuiloli ica itoca. Huan nochi quitocajtlalijque “iteteyo Absalón”
    huan hasta ama queja nopa quitocajtíaj. Absalón quiijto quichijqui pampa ax quipixtoya
    se oquichpil para quihuicas itoca quema miquis.
  bus-bus: Gurↄↄ kɛ̀ Abusalomu kuu, à gbɛ̀ pɛ̀ɛ a zĩndanɛ Kína guzurɛn, zaakɛ à bè
    á nɛ́gↄ̃gbɛ̃ vĩro, ben á yezi a tↄ́ garo. À a zĩnda tↄ́ kpà gbɛ̀ kɛ̀ à pɛ̀ɛ pìnɛ,
    ben wè gwe sísi Abusalomu Dↄngupↄ ai kↄ̃n a gbã̀ao.
  gub-BL: A'e 'ym mehe we wikuwe mehe Àmixàràw uzapo amo wagapaw uzeupe ywyàpyznaw
    tuwihawete waiwy her ma'e pe a'e, ta'e naheta kwaw ta'yr izupe xe, naheta kwaw
    her hereko àràm izupe xe. Omono uwer a'e wagaw paw rehe. Te ko 'ar rehe — Àmixàràw
    hagaw paw, i'i teko izupe wà.
  eng-DRA: 'Now Absalom had reared up for himself, in his lifetime, a pillar, which
    is in the king’s valley: for he said: I have no son, and this shall be the monument
    of my name. And he called the pillar by is own name, and it is called the hand
    of Absalom, to this day.'
