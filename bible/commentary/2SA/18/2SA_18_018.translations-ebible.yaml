verse: 2SA.018.018
translations:
  mal-C: അബ്ശാലോം ജീവിച്ചിരുന്നകാലത്തു തനിക്കു സ്മാരകമായി രാജതാഴ്വരയിൽ ഒരു സ്തംഭം
    സ്ഥാപിച്ചിരുന്നു. “എന്റെ ഓർമ നിലനിർത്താൻ എനിക്കൊരു മകനില്ലല്ലോ,” എന്നു ചിന്തിച്ചിട്ട്
    അദ്ദേഹം ആ സ്തംഭത്തിനു തന്റെ പേരുതന്നെ നൽകിയിരുന്നു. ഇന്നും അത് അബ്ശാലോമിന്റെ സ്മാരകം
    എന്നറിയപ്പെടുന്നു.
  deu-TKW: 'Absalom hatte schon bei Lebzeiten den Malstein im Königsthale genommen
    und ihn für sich errichtet, weil er sich sagte: Ich habe keinen Sohn, um meinen
    Namen fortleben zu lassen! und hatte den Malstein mit seinem Namen benannt. Daher
    heißt er bis zum heutigen Tage das Denkmal Absaloms.'
  lin-lin: 'Nzokande, wana Abisalomi azalaki nanu na bomoi, azwaki libanga ya ekaniseli
    mpe atelemisaki yango na lubwaku ya mokonzi lokola ekaniseli mpo na ye, pamba
    te amilobelaki : « Nazali te na mwana mobali oyo akoki komema kombo na ngai lokola
    ekaniseli. » Boye apesaki libanga yango kombo na ye, mpe yango wana babengaka
    yango kino lelo « Ekaniseli ya Abisalomi. »'
  eng-LSV: And Absalom has taken, and sets up for himself in his life, the standing-pillar
    that [is] in the king’s valley, for he said, “I have no son to cause my name to
    be remembered”; and he calls the standing-pillar by his own name, and it is called
    “The Monument of Absalom” to this day.
  eng-GNV: 'Nowe Absalom in his life time had taken and reared him vp a pillar, which
    is in the kings dale: for he saide, I haue no sonne to keepe my name in remembrance.
    and he called the pillar after his owne name, and it is called vnto this day,
    Absaloms place.'
  eng-WEBSTER: 'Now Absalom in his life-time had taken and raised for himself a pillar,
    which is in the king''s dale: for he said, I have no son to keep my name in remembrance:
    and he called the pillar after his own name: and it is called to this day, Absalom''s
    place.'
  nhw-BL: Huan quema noja itztoya Absalón, tlanahuati ma quiquetzaca quen se teteyotl
    catli hueyi tlen ya campa nopa Tlamayamitl tlen Tlanahuatiani. Huan catli quisencajqui
    quipixqui se tlajcuiloli ica itoca. Huan nochi quitocaxtlalijque “iteteyo Absalón”
    huan hasta ama quej nopa quitocaxtíaj. Absalón quiijto quichijqui pampa amo quipixtoya
    se oquichpil para quihuicas itoca quema miquis.
  swh-ONEN: Wakati wa uhai wa Absalomu alikuwa amechukua nguzo na kuisimamisha katika
    Bonde la Mfalme, kwa maana alifikiri, “Sina mwana atakayeendeleza kumbukumbu ya
    jina langu.” Akaita nguzo hiyo kwa jina lake mwenyewe. Nayo inaitwa Mnara wa Ukumbusho
    wa Absalomu mpaka leo.
  bba-bba: N deemɑ sɑnɑm mɛ Abusɑlɔmu u wɑ̃ɑ wɑ̃ɑru sɔɔ, u tii ɡɑnɑ ɡɑɑ bɑniɑ kɑ kpenu
    wɔwɑ sɔɔ ye bɑ sokumɔ sinɑ bokoɡiɑ. U ye kuɑwɑ bɑ n kɑ nùn yɑɑye, domi u nɛɛ,
    u ǹ bii mɑrɑ wi u koo de bɑ n nùn yɑɑye. Yen sɔ̃nɑ u ɡɑnɑ ye sokɑ kɑ win tiin
    yĩsiru. Yerɑ bɑ sokumɔ sere kɑ ɡisɔ Abusɑlɔmun yɑɑyɑtiɑ.
  eng-KJVCPB: 'Now Absalom in his lifetime had taken and reared up for himself a pillar,
    which is in the king’s dale: for he said, I have no son to keep my name in remembrance:
    and he called the pillar after his own name: and it is called unto this day, Absalom’s
    place.'
  mpx-mpx: Absalom yawalina miminana, pat mamanana etega i pamilila panuwa etega alana
    Kin Abwabwina elana iyoho Yelusalema bebenaa, totona alana ana abanuwahikan. I
    ginol ola o, kaiwena i nuwatu i ba, “Nau nige natuwau bolau hi gagan ge alau nihi
    pakalapapanet-an o tini elana.” Inoke totona alana i tun pwatanek pat o elana,
    ge gamagalau alana hi babaa ola “Absalom ana Abanuwahikan” ana siga te lan ebe.
  luo-luo: Ka Abisalom ne pod ngima nokawo siro mochungo e Holo mar Ruoth kaka rapar
    mare owuon nimar noparo niya, “Aonge wuowi manyalo tingʼo wiya malo kata ma dichaka.”
    Nochako sirono nyinge owuon, mi oluonge ni Rapar mar Abisalom nyaka chil kawuono.
  meu-meu: Absalom ena mauri ai pupu ta e abia, Pavapava Kourana ai e haginia, ia
    sibona ena; badina be ia eto “Lau na asi natugu, ladagu ihahedinaraina”. Hari
    pupu na ia sibona ladana e henemailaia; ladana na doini e hatoamu “Absalom pupuna”
    ema bona hari dina.
  npi-ULB: अब्शालोम आफू जीवित नै हुँदा राजाको बेसीमा ठुलो ढुङ्गाको एउटा स्मारक निर्माण
    गरेका थिए, किनकि तिनले भने, “मेरो नाउँलाई निरन्‍तरता दिन मेरो कुनै छोरा छैन ।”
    तिनले स्तम्भलाई आफ्नै नाउँबाट नाम दिए, त्यसैले आजको दिनसम्म पनि त्‍यसलाई अब्शालोमको
    स्मारक भनिन्छ ।
  yor-yor: 'Absalomu ní ìgbà ayé rẹ̀, sì mọ ọ̀wọ́n kan fún ara rẹ̀, tí ń bẹ ní àfonífojì
    Ọba: nítorí tí ó wí pé, “Èmi kò ní ọmọkùnrin tí yóò pa orúkọ mi mọ́ ní ìrántí,”
    òun sì pe ọ̀wọ́n náà nípa orúkọ rẹ̀, a sì ń pè é títí di òní, ní ọ̀wọ́n Absalomu.'
  ind-ind: Semasa hidupnya, Absalom sudah membuat tugu untuk dirinya sendiri di Lembah
    Raja, karena dia berpikir, “Aku tidak mempunyai anak laki-laki yang akan meneruskan
    namaku.” Maka dia menamainya Tugu Absalom. Monumen itu masih ada sampai saat kitab
    ini ditulis.
  pes-OPCB: (ابشالوم در زمان حیات خود یک بنای یادبود در «درهٔ پادشاه» بر پا کرده بود،
    چون پسری نداشت تا اسمش را زنده نگه دارد؛ پس او اسم خود را بر آن بنای یادبود گذاشت
    و تا به امروز آن بنا «یادبود ابشالوم» نامیده می‌شود.)
  tgl-ULB: Ngayon si Absalom, Nang buhay pa siya, nagtayo siya para sa kaniyang sarili
    ng isang malaking haliging bato sa Lambak ng Hari, dahil sinabi niya, “Wala akong
    anak na lalaki para ipagpatuloy ang alaala ng aking pangalan.” Pinangalanan niya
    ang haligi kasunod sa kaniyang sariling pangalan, kaya tinawag itong Bantayog
    ni Absalom hanggang sa araw na ito.
  cbu-NT: Absalon kchitama, waama mapshissheem tinamaam tputsee kamachtarangiya. Kurakash
    mapshini tinarangiya. Kizpur wanasir tinayaru, waanaatsi sur anumun yandarangiya.
    Wip nduneeru, sur minamari yandarangiya. Wandarit anush pshkuru pataraniya. Itaru,
    uru kurimunaz taakiya.
  hui-hui: Abale Abasalomo ibu homa nabi howa dindi tigabi bayale mbira mini Kininaga
    Dindi laga winigoria ege to̱le̱ luni mbira ibuninaga mini mo wule dindi ogoriani
    mo hengene. Ani hongowa lalu, Isaraele wali agalirume i̱ni mitangi biaabo holenego
    nde i̱ igini mbira i̱ni pani ho aribia holene nahonowi harudago, lene. Ani lowa
    Abasalomohanda ege to̱le̱ ogoni ibuninaga mini Abasalomo wini. Ege to̱le̱ ogoni
    wali agalime Abasalomonaga Ege To̱le̱ laga winigo áyu wiaabo ka.
  mya-mya: အ​ဗ​ရှ​လုံ​သည်​မိ​မိ​တွင်​သား​မ​ရှိ​သ​ဖြင့် မိ​မိ​နာ​မည်​မ​တိမ်​ကော​စေ​ရန်​အ​သက်​ရှင်
    စဉ်​အ​ခါ​က ဘု​ရင့်​ချိုင့်​ဝှမ်း​တွင်​ကျောက်​တိုင် ကို​တည်​ဆောက်​၍ မိ​မိ​၏​နာ​မည်​ဖြင့်​ခေါ်​တွင်
    စေ​ရာ​အ​ဗ​ရှ​လုံ​ကျောက်​တိုင်​ဟု​ယ​နေ့ တိုင်​အောင်​တွင်​သ​တည်း။
  bod-N: ཨབ་ཤཱ་ལོམ་གྱིས་རང་ཉིད་གསོན་པོའི་དུས་སུ་རྒྱལ་པོའི་ལུང་པ་རུ་ཀ་བ་ཞིག་བསླངས་ཏེ།
    ཁོས་བདག་ལ་དྲན་རྟེན་དུ་རང་གི་མིང་ཐོགས་པའི་བུ་མེད་ཅེས་སྨྲས་ནས། ཀ་བ་དེའི་མིང་ལ་རང་གི་མིང་བཞིན་ཨབ་ཤཱ་ལོམ་གྱི་ཀ་རིང་ཞེས་བཏགས་ཤིང་དེ་རིང་གི་བར་དུ་ལུས་སོ།
    །
  sna-sna: Panguva youpenyu hwake, Abhusaromu akanga atora mbiru akaimisa muMupata
    waMambo sechirangaridzo kwaari, nokuti akafunga akati, “Handina mwanakomana angayeuchidza
    vanhu zita rangu.” Akatumidza mbiru iyo zita rake, uye inonzi Mbiru Yokuyeuka
    Abhusaromu kusvikira nhasi.
  spa-BLM: 'Absalón, en vida, había tomado y levantado para sí la columna que está
    en el valle del rey, pues dijo: “No tengo hijo que guarde mi nombre en la memoria”.
    Llamó a la columna con su propio nombre. Hasta hoy se llama el monumento de Absalón.'
  cac-cac: 'Ayic pitzanto vin̈aj Absalón chi'', ay jun monumento yac''nac b''ojoc
    vin̈ d''a jun lugar scuch sch''olanil yic eb'' vin̈ rey. A sb''i vin̈ ix yac''canoch
    d''ay, yujto malaj junoc yuninal vin̈ tz''ac''ancan b''inajoc: “Smonumento vin̈aj
    Absalón” ix sb''iejcani.'
  swh-ULB: Wakati Absalomu alipokuwa yu ngali hai alijijengea nguzo kubwa ya jiwe
    katika Bonde la Mfalme, kwani alisema, “Sina mwana wa kuchukua kumbukumbu ya jina
    langu.” Akaiita nguzo kwa jina lake, hivyo inaitwa Mnara wa Absalomu hata leo.
  bel-bel: 'Авэсалом яшчэ пры жыцьці сваім узяў і паставіў сабе помнік у царскай даліне;
    бо сказаў ён: няма ў мяне сына, каб захаваць памяць імя майго. І назваў помнік
    сваім імем. І называецца ён «помнік Авэсалома» да сёньня.'
  deu-ELBBK: 'Absalom aber hatte bei seinen Lebzeiten eine Denksäule genommen und
    sich aufgerichtet, die im Königstal steht; denn er sprach: Ich habe keinen Sohn,
    um meinen Namen in Erinnerung zu halten. Und er hatte die Denksäule nach seinem
    Namen genannt; und man nennt sie das Denkmal Absaloms, bis auf diesen Tag.'
  mbb-OT: Hein uuyag pa si Absalom ne mibpehitindeg sikandin te munyumintu para te
    keugelingen din diyà te Suǥud te Hadì, su wazè din anak he maama he ebpekeuwit
    te ngazan din. Migngezanan din haazà te “Munyumintu ni Absalom,” ne iyan ded heini
    ngazan din taman guntaan.
  mal-2015: 'അബ്ശാലോം ജീവനോടിരുന്ന സമയം: എന്റെ പേർ നിലനിർത്തേണ്ടതിന്നു എനിക്കു മകനില്ലല്ലോ
    എന്നു പറഞ്ഞു, രാജാവിൻ താഴ്‌വരയിലെ തൂൺ എടുത്തു നാട്ടി അതിന്നു തന്റെ പേർ വിളിച്ചിരുന്നു;
    അതിന്നു ഇന്നുവരെ അബ്ശാലോമിന്റെ ജ്ഞാപക സ്തംഭം എന്നു പറഞ്ഞുവരുന്നു.'
  rmc-rmc: 'Medik dživelas o Absolon, diňa peske te ačhavel andre Kraľiskri dolina
    bar pre peskro leperiben. Phenďa peske: „Nane man čhavo, savo leperela miro nav.“
    Vašoda diňa ole bareske nav pal peste. Dži adadžives pes vičinel Le Absolonoskro
    bar pro leperiben.'
  pes-OPV: اما ابشالوم در حین حیات خود بنایی را که در وادی ملک است برای خود برپا کرد،
    زیرا گفت پسری ندارم که از او اسم من مذکور بماند، و آن بنا را به اسم خود مسمی ساخت.
    پس تا امروز ید ابشالوم خوانده می‌شود.
  ron-1924: 'Пе кынд трэя, Абсалом ышь ридикасе ун стылп де адучере аминте ын валя
    ымпэратулуй. Кэч зичя: „Н-ам фий прин каре сэ се поатэ пэстра адучеря аминте а
    нумелуй меу.” Ши а пус нумеле сэу стылпулуй, каре ши астэзь се нумеште Стылпул
    луй Абсалом.'
  ben-OBCV: বেঁচে থাকার সময় অবশালোম একটি স্তম্ভ বানিয়ে সেটি নিজের এক স্মৃতিসৌধরূপে
    রাজার উপত্যকায় স্থাপন করল, কারণ সে ভেবেছিল, “আমার নামের স্মৃতি রক্ষা করার জন্য
    আমার তো কোনও ছেলে নেই।” সে নিজের নামে স্তম্ভটির নামকরণ করল, এবং আজও পর্যন্ত সেটি
    অবশালোমের নামেই পরিচিত হয়ে আছে।
  som-som: Oo Absaaloomna intuu noolaa ayuu yidhi, Wiil magacayga lagu soo xusuusto
    ma aan lihi. Sidaas daraaddeed wuxuu qaaday tiir oo dhex qotomiyey dooxadii boqorka;
    oo tiirkiina wuxuu ku magacaabay magiciisii, oo ilaa maantadan la joogo waxaa
    lagu magacaabaa taalladii Absaaloom.
  lat-VUC: 'Porro Absalom erexerat sibi, cum adhuc viveret, titulum qui est in Valle
    regis: dixerat enim: Non habeo filium, et hoc erit monimentum nominis mei. Vocavitque
    titulum nomine suo, et appellatur Manus Absalom, usque ad hanc diem.'
  eng-ASVBT: 'Now Absalom in his lifetime had taken and reared up for himself the
    pillar, which is in the king’s dale; for he said, I have no son to keep my name
    in remembrance: and he called the pillar after his own name; and it is called
    Absalom’s monument, unto this day.'
  ita-1885: 'Or Absalom, mentre era in vita, avea preso il piliere ch''è nella Valle
    del re, e se l''avea rizzato; perciocchè diceva: Io non ho figliuoli, per conservar
    la memoria del mio nome; e chiamò quel piliere del suo nome. Laonde infino a questo
    giorno è stato chiamato: Il piliere di Absalom.'
  eng-LXXUP: 'Now Absalom while yet alive had taken and set up for himself the pillar
    near which he was taken, and set it up so as to have the pillar in the king’s
    dale; for he said he had no son to keep his name in remembrance: and he called
    the pillar, Absalom’s hand, until this day.'
  eng-ULB: Now Absalom, while still alive, had built for himself a large stone pillar
    in the King's Valley, for he said, “I have no son to carry along the memory of
    my name.” He named the pillar after his own name, so it is called Absalom's Monument
    to this very day.
  spa-VBL: 'Absalón, en vida, había hecho una columna de piedra y la había erigido
    en el Valle del Rey como monumento a sí mismo, pues pensaba: “No tengo un hijo
    que mantenga vivo el recuerdo de mi nombre”. Le puso su nombre al pilar, y aún
    hoy se llama Monumento a Absalón.'
  fra-_FOB: 'Or Absalom s''était fait ériger, de son vivant, le monument qui est dans
    la vallée du roi; car il disait: Je n''ai point de fils pour conserver la mémoire
    de mon nom. Et il appela le monument de son nom, et jusqu''à ce jour on l''appelle,
    la place d''Absalom.'
  mal-mal: 'അബ്ശാലോം ജീവനോടിരുന്ന സമയം: “എന്റെ പേര് നിലനിർത്തേണ്ടതിന് എനിക്ക് ഒരു
    മകൻ ഇല്ലല്ലോ” എന്നു പറഞ്ഞ്, രാജാവിൻ താഴ്വരയിലെ ഒരു തൂൺ എടുത്തു നാട്ടി അതിന് തന്റെ
    പേര് വിളിച്ചിരുന്നു; അതിന് ഇന്നുവരെ അബ്ശാലോമിന്റെ സ്മാരകം എന്നു പറഞ്ഞുവരുന്നു.'
  urd-GVR: Kuchh der pahle Abīsalūm is ḳhayāl se Bādshāh kī Wādī meṅ apnī yād meṅ
    ek satūn khaṛā kar chukā thā ki merā koī beṭā nahīṅ hai jo merā nām qāym rakhe.
    Āj tak yih ‘Abīsalūm kī Yādgār’ kahlātā hai.
  suz-BL: ङोंइती अब्‍सालोममी पिप आ बेंसीम थाम का ख्रुक्‍शो बाक्‍माक्‍त। मारदे हना
    मेकोमी “आं नें वोइक्‍चा कली आं तौ मबाक्‍ब” देंशो बाक्‍माक्‍त। मेकोमी मेको थाम
    कली आ नें वोइश्‍शो बाक्‍माक्‍त। मुल सम्‍म मेको थाम कली अब्‍सालोम आ थाम देंसीब।
    २सामुएल १४:२७
  ita-1927: 'Or Absalom, mentr’era in vita, si era eretto il monumento ch’è nella
    Valle del re; perché diceva: “Io non ho un figliuolo che conservi il ricordo del
    mio nome”; e diede il suo nome a quel monumento, che anche oggi si chiama “monumento
    di Absalom”.'
  ckb-ckb: 'پێشتر ئەبشالۆم کە هێشتا زیندوو بوو، ئەو کۆڵەکەیەی کە لە دۆڵی پاشادا بوو
    بردبووی و بۆ خۆی دایمەزراندبوو، چونکە گوتبووی: «کوڕێکم نییە بۆ یادکردنەوەی ناوەکەم.»
    کۆڵەکەکەشی بە ناوی خۆیەوە ناونا، هەتا ئەمڕۆش پێ دەگوترێت «یادەوەری ئەبشالۆم».'
  eng-BBE: 'Now Absalom, before his death, had put up for himself a pillar in the
    king''s valley, naming it after himself; for he said, I have no son to keep my
    name in memory: and to this day it is named Absalom''s pillar.'
  kan-OKCV: ಅಬ್ಷಾಲೋಮನು ಜೀವದಿಂದಿರುವಾಗ, “ನನ್ನ ಹೆಸರನ್ನು ಜ್ಞಾಪಕಾರ್ಥವಾಗಿ ಉಳಿಸಲು ನನಗೆ ಮಗನಿಲ್ಲ,”
    ಎಂದು ಹೇಳಿ, ಅವನು ತಗ್ಗಿನಲ್ಲಿರುವ ಒಂದು ಕಲ್ಲಿನ ಸ್ತಂಭವನ್ನು ತರಿಸಿ, ಅದನ್ನು ಅರಸನ ಕಣಿವೆಯಲ್ಲಿ
    ತನ್ನ ಜ್ಞಾಪಕಾರ್ಥವಾಗಿ ನಿಲ್ಲಿಸಿ, ಆ ಸ್ತಂಭಕ್ಕೆ ತನ್ನ ಹೆಸರನ್ನಿಟ್ಟಿದ್ದನು. ಅದು ಈ ದಿನದವರೆಗೂ
    ಅಬ್ಷಾಲೋಮನ ಸ್ಮಾರಕಸ್ತಂಭ ಎಂದು ಕರೆಯಲಾಗುತ್ತದೆ.
  tam-2017: 'அப்சலோம் உயிரோடு இருக்கும்போது: என்னுடைய பெயரை நினைக்கச்செய்யும்படியாக
    எனக்கு மகன் இல்லை என்று சொல்லி, ராஜாவின் பள்ளத்தாக்கிலே தனக்கென்று ஒரு தூணை நிறுத்தி,
    அந்தத் தூணுக்குத் தன்னுடைய பெயரை சூட்டினான்; அது இந்த நாள்வரைக்கும் அப்சலோமின்
    அடையாளம் என்று சொல்லப்படும்.'
  spa-RV-1909: 'Y había Absalom en su vida tomado y levantádose una columna, la cual
    está en el valle del rey; porque había dicho: Yo no tengo hijo que conserve la
    memoria de mi nombre. Y llamó aquella columna de su nombre: y así se llamó el
    Lugar de Absalom, hasta hoy.'
  ron-BTF: 'Acum Absalom, în timpul vieții sale, își luase și își așezase un stâlp,
    care este în valea împăratului, fiindcă spunea: Eu nu am un fiu care să păstreze
    numele meu în amintire; și a numit stâlpul după numele său; și este numit până
    în această zi, locul lui Absalom.'
  eng-WEBP: Now Absalom in his lifetime had taken and reared up for himself the pillar
    which is in the king’s valley, for he said, “I have no son to keep my name in
    memory.” He called the pillar after his own name. It is called Absalom’s monument,
    to this day.
  eng-FBV: Absalom while he was alive had made a stone pillar and set it up in the
    King's Valley as a memorial to himself, for he thought to himself, “I don't have
    a son to keep the memory of my name alive.” He named the pillar after himself,
    and it's called Absalom's Monument even today.
  nld-1939: 'En Absalom had nog wel tijdens zijn leven voor zichzelf het monument
    laten oprichten, dat in de Koningsvallei staat! Want hij had gedacht: Ik heb geen
    zoon, om mijn naam in herinnering te houden. Daarom had hij het monument naar
    zichzelf genoemd. Ook heden heet het nog: Absaloms gedenkteken.'
  nch-BL: Huan quema noja itztoya Absalón, tanahuati ma quiquetzaca quej se teteyot
    cati hueyi ten ya campa nopa Tamayamit ten Tanahuatiani. Huan cati quichijchijqui
    quipixqui se tajcuiloli ica itoca. Huan nochi quitocaxtalijque “iteteyo Absalón”
    huan hasta ama quej nopa quitocaxtíaj. Absalón quiijto quichijqui ya nopa pampa
    amo quipixtoya se oquichpil para quihuicas itoca quema miquis.
  vie-1934: 'Aùp-sa-lôm lúc còn sống có sai dựng một cái bia ở trong trũng vua; vì
    người nói rằng: Ta không có con trai đặng lưu danh ta. Rồi người lấy danh mình
    đặt cho cái bia đó; đến ngày nay người ta hãy còn gọi là bia Aùp-sa-lôm.'
  hin-CV: जब अबशालोम जीवित ही था, उसने राजा की घाटी नामक स्थान पर अपने लिए एक स्मारक
    खंभा बनवा दिया था. उसका विचार था, “मेरे नाम की याद स्थायी रखने के लिए, क्योंकि
    मेरे कोई पुत्र नहीं है.” इस स्मारक स्तंभ को उसने अपना ही नाम दिया. आज तक यह अबशालोम
    स्मारक के नाम से जाना जाता है.
  spa-BES: 'Ahora, Absalón, antes de su muerte, se había erigido una columna en el
    valle del rey, dándole su nombre; porque dijo: No tengo un hijo que guarde mi
    nombre en la memoria, y hasta hoy se llama pilar de Absalón.'
  tdx-tdx: 'Natroa’ i Absalome, ie mbe niveloñe, ty vatolahy añ’ ala-vondrom-panjaka
    ao ho am-bata’e, ami’ty hoe: Tsy manañe anadahy iraho hitiahiañe ty añarako; vaho
    nitokave’e ami’ty añara’e i vatoy; le atao ty hoe Vatolahi’ i Absalome pak’ androany.'
  tha-KJV: เมื่​ออ​ับซาโลมยั​งม​ี​ชี​วิตอยู่ ได้​ตั้งเสาไว้เป็​นที​่ระลึกที่หุบเขาหลวง
    เพราะท่านกล่าวว่า “เราไม่​มี​บุ​ตรชายที่จะสืบชื่อของเรา” ท่านเรียกเสานั้นตามชื่อของตน
    เขาเรียกกั​นว​่าที่ระลึกแห่​งอ​ับซาโลมจนทุกวันนี้
  por-BR-2018: 'E havia Absalão em sua vida tomado e levantado-se uma coluna, a qual
    está no vale do rei; porque havia dito: Eu não tenho filho que conserve a memória
    de meu nome. E chamou aquela coluna de seu nome: e assim se chamou o Lugar de
    Absalão, até hoje.'
  deu-ELO: 'Absalom aber hatte bei seinen Lebzeiten eine Denksäule genommen und sich
    aufgerichtet, die im Königstale steht; denn er sprach: Ich habe keinen Sohn, um
    meinen Namen in Erinnerung zu halten. Und er hatte die Denksäule nach seinem Namen
    genannt; und man nennt sie das Denkmal Absaloms, bis auf diesen Tag.'
  eng-WYC-2018: Forsooth Absalom, while he lived yet, had raised to him a memorial,
    which is in the valley of the king; for he said, I have no son, and this shall
    be the mind of my name; and he called the memorial by his name, and it is called
    The Hand, that is, (the) Work, of Absalom, till to this day. (And Absalom, while
    yet he lived, had raised up a memorial to himself, in the King’s Valley; for he
    said, I have no son, and this shall be in remembrance of my name; and he called
    the memorial after his own name, and unto this day it is still called The Work
    of Absalom.)
  epo-epo: 'Sed Abŝalom ankoraŭ dum sia vivo starigis al si monumenton, kiu troviĝas
    en la Valo de la Reĝo; ĉar li diris: Mi ne havas filon, kiu memorigus pri mia
    nomo; kaj li nomis la monumenton per sia nomo. Kaj oni nomas ĝin ĝis nun monumento
    de Abŝalom.'
  uig-PIN: 'Abxalom tirik waⱪtida padixaⱨ wadisida ɵzigǝ bir abidǝ turƣuzƣanidi. Qünki
    u: Mening namimni ⱪaldurdiƣanƣa oƣlum yoⱪ dǝp, u tax abidini ɵz nami bilǝn atiƣanidi.
    Xuning bilǝn bu tax bügüngǝ ⱪǝdǝr «Abxalomning yadikari» dǝp atilidu.'
  beo-beo: 'A:basalome da mae bogole esalebe galu, e da ea hamoi dawa:loma:ne, hina
    bagade Fagoga igiga wanonesi. Bai e da dunu mano hame amola egefe ea dio osobo
    bagade sia:numu hame galu. Amaiba:le, e da amo dawa:loma:ne igi wanoi amoma hina:
    dio asunasi. Amola amogainini wali, amoga ilia da `A:basalome ea dawa:digima:ne
    igi Wanoi’ amo dio sia:sa.'
  tpi-OTNT: Bipo, long taim Apsalom i stap laip yet, em i bin kisim wanpela bikpela
    longpela ston na sanapim long Ples Daun Bilong King, bilong makim nem bilong em
    yet. Na em i bin tok olsem, “Mi no gat pikinini man bilong senisim mi na mekim
    ol Israel i tingim mi.” Olsem na Apsalom i givim nem bilong em yet long dispela
    ston. Na nau tu ol manmeri i save kolim dispela ston olsem, “Ston Bilong Apsalom.”
  hau-SA: A lokacin da Absalom yake da rai, Absalom ya gina wa kansa al’amudin tunawa,
    a Kwarin Sarki, gama ya yi tunani ya ce, “Ba ni da ɗa namiji wanda zai sa a riƙa
    tunawa da ni.” Sai ya kira ginshiƙin da sunansa, ana kuwa kira shi Al’amudin Absalom
    har wa yau.
  uig-LAT: 'Abshalom tirik waqtida padishah wadisida özige bir abide turghuzghanidi.
    Chünki u: Méning namimni qaldurdighan’gha oghlum yoq dep, u tash abidini öz nami
    bilen atighanidi. Shuning bilen bu tash bügün’ge qeder «Abshalomning yadikari»
    dep atilidu.'
  nde-nde: U-Abhisalomu esaphila wayethethe insika wayimisa eSigodini seNkosi njengesikhumbuzo
    sakhe, ngoba wacabanga wathi, “Angilandodana yokuqhuba ukukhunjulwa kwebizo lami.”
    Insika wayibiza ngaye, njalo ithiwa Isikhumbuzo sika-Abhisalomu kuze kube lamhla.
  ton-ton: '¶ Ka ko eni, lolotonga ʻa ʻene kei moʻui naʻe ngaohi mo fokotuʻu ʻe ʻApisalomi
    maʻana ha fuʻu pou, ʻaia ʻoku ʻi he teleʻa ʻoe tuʻi: he naʻa ne pehē, ʻOku ʻikai
    haku foha ke manatuʻi ai ʻa hoku hingoa: pea naʻa ne ui ʻae pou ki hono hingoa
    ʻoʻona: pea ʻoku ui ia ʻo aʻu ki he ʻaho ni, Ko e potu ʻo ʻApisalomi.'
  ces-1613: '(Absolon pak vzal byl a vyzdvihl sobě za života svého sloup v údolí královském;
    nebo byl řekl: Nemám syna, aby zůstala pamět jména mého. Protož nazval ten sloup
    jménem svým, kterýž slove místo Absolonovo až do dnešního dne.)'
  eng-WMB: Now Absalom in his lifetime had taken and reared up for himself the pillar
    which is in the king’s valley, for he said, “I have no son to keep my name in
    memory.” He called the pillar after his own name. It is called Absalom’s monument,
    to this day.
  tam-TCV: அப்சலோம் தான் உயிரோடிருக்கையில், “என் பெயரை எனக்குப்பின் என் நினைவாக வைத்திருப்பதற்கு
    ஒரு மகன் இல்லையே” என நினைத்து ஒரு கல்தூணை அரச பள்ளத்தாக்கில் நாட்டி, அதற்குத்
    தன் பெயரைச் சூட்டியிருந்தான். அது இன்றுவரை, “அப்சலோமின் நினைவுச்சின்னம்” என்று
    சொல்லப்படுகிறது.
  ceb-ULB: Karon si Absalom, samtang buhi pa, nagtukod siya ug dako nga haliging bato
    sa Walog sa Hari, kay nag- ingon siya, “Wala akoy anak nga lalaki nga makadala
    sa paghinumdom sa akong ngalan.” Ginganlan niya ang haligi sa iyang kaugalingong
    pangalan busa gitawag kini nga Monumento ni Absalom hangtod karong adlawa.
  pol-UBG: 'A Absalom za swego życia postawił sobie pomnik w dolinie królewskiej,
    bo mówił: Nie mam syna, który by upamiętnił moje imię. Nazwał więc ten pomnik
    swoim imieniem i zwie się on Miejscem Absaloma aż do dziś.'
  agr-agr: 'Absalón iwaku pujusa niina niimen dakumak kayai najanauwai. Nunak nii
    anentaimas: “Mina uchijuk atsa duwiyap wika jakanuk makichkish pachikcham megkaemainaitja”,
    tau asa nii iwaku pujusa dakummamak najanamujin, Absalón adaikauwai. Duka yamaikish
    Absalón dakummamak najanamu tutai nugka paka, apu nugke tutaya nuwi awai.'
  kyc-kyc: Epesalome banya kingi dokona lao mendeme panda nyera wane ikinyingi mende
    manja naya dokome baa lete kareyamo yuu gii dokopa banya kingi doko ota naramopa
    suu pyao kararamiŋi lao kana londe mende Kiŋinya Yuu Pau Lama Lama dokona yuu
    apu rao pisiya. Pisiyamo yuu gii dokona piso pao dakepape wambu dupwame kana doko
    Epesalomena Kana lenge.
  urd-GVU: کچھ دیر پہلے ابی سلوم اِس خیال سے بادشاہ کی وادی میں اپنی یاد میں ایک ستون
    کھڑا کر چکا تھا کہ میرا کوئی بیٹا نہیں ہے جو میرا نام قائم رکھے۔ آج تک یہ ’ابی
    سلوم کی یادگار‘ کہلاتا ہے۔
  deu-1912: 'Absalom aber hatte sich eine Säule aufgerichtet, da er noch lebte; die
    steht im Königsgrunde. Denn er sprach: Ich habe keinen Sohn, darum soll dies meines
    Namens Gedächtnis sein; er hieß die Säule nach seinem Namen, und sie heißt auch
    bis auf diesen Tag Absaloms Mal.'
  kan-2017: ಅಬ್ಷಾಲೋಮನು ಜೀವದಿಂದ ಇದ್ದಾಗ ತನ್ನ ಹೆಸರನ್ನುಳಿಸಲು ಮಗನಿಲ್ಲದೆ ಇದ್ದುದರಿಂದ ಒಂದು
    ಕಲ್ಲಿನ ಕಂಬವನ್ನು ತರಿಸಿ, ಅದನ್ನು ಅರಸನ ತಗ್ಗಿನಲ್ಲಿ ತನ್ನ ಜ್ಞಾಪಕಾರ್ಥವಾಗಿ ನಿಲ್ಲಿಸಿ, ಅದಕ್ಕೆ
    ತನ್ನ ಹೆಸರನ್ನಿಟ್ಟಿದ್ದನು. ಅದು ಇಂದಿನ ವರೆಗೂ ಅಬ್ಷಾಲೋಮನ ಜ್ಞಾಪಕಸ್ತಂಭ ಎಂದು ಕರೆಯಲಾಗುತ್ತಿದೆ.
  yap-yap: Nap’an ni kabfos Absalom me ubung ban’en nib tolang ni ngi i puguran Absalom
    ngak e girdi’, ni ubung u lan fare loway ni Loway ko Pilung fithingan, ya dariy
    fak ni pumo’on nra par nge mang puguran rok ngak e girdi’. Me tunguy fithingan
    ngay, ere ke mada’ ko bin daba’ e rran ma yima pining fithingan ni Puguran rok
    Absalom.
  hlt-MCSB: Absalom loh , “Ka ming aka thoelh ham ca ka khueh pawh,” a ti dongah amah
    a hing vaengah amah ham lungpang pakhat te manghai kol ah a thoh.Te dongah lungpang
    te anih ming a phom thil tih tihnin duela Absalom ngolbuel a khue.
  mdy-ETH: ዓቤሴሎሜኮ ሱንፃ ዔኤሊንታንዳ ዓቲንቄ ናይ ባኣሢሮ ዒዚ ቤርታ ሼምፔና ዓኣዖ፦ «ካኣቲ ዶኦጮ» ጌይንታ ቤስካ ዒዛ
    ጶቂሣያ ማዓንዳጉዲ ዔኤቢ ማዢ ዻኣቤኔ፤ ዬያኮ ሱንፆ ዒ ፔ ሱንፃ ጌሤሢሮ ሃኖ ሄላኒ «ዓቤሴሎሜ ዻኣቦ» ጌይንታኔ።
  twi-ASANTE: Ɛberɛ a Absalom te ase no, ɔsii nkaeɛdum bi wɔ ɔhene bɔnhwa mu de kaee
