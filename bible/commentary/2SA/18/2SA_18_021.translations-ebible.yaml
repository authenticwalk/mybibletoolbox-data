verse: 2SA.018.021
translations:
  mal-C: 'അതിനെത്തുടർന്ന് യോവാബ് ഒരു കൂശ്യനെ വിളിച്ച്: “നീ കണ്ടത് ചെന്ന് രാജാവിനെ
    അറിയിക്കുക” എന്നു പറഞ്ഞു. കൂശ്യൻ യോവാബിനെ വണങ്ങിയിട്ട് ഓടിപ്പോയി.'
  deu-TKW: 'Hierauf gebot Joab dem Mohren: geh, melde dem Könige, was du gesehen hast!
    Da warf sich der Mohr vor Joab nieder und lief davon.'
  lin-lin: 'Bongo Joabi alobaki na moto moko ya Kushi : — Kende koloba na mokonzi
    makambo oyo omoni. Moto ya Kushi agumbamaki liboso ya Joabi mpe akendeki mbangu.'
  eng-LSV: And Joab says to Cushi, “Go, declare to the king that which you have seen”;
    and Cushi bows himself to Joab, and runs.
  eng-GNV: Then said Ioab to Cushi, Goe, tel the king, what thou hast seene. And Cushi
    bowed himselfe vnto Ioab, and ran.
  eng-WEBSTER: Then said Joab to Cushi, Go, tell the king what thou hast seen. And
    Cushi bowed himself to Joab, and ran.
  nhw-BL: 'Huan Joab quiilhui se tlacatl catli ejqui tlali Etiopía: ―Xiquilhuiti David
    nochi catli panotoc. Huan nopa tlacatl tlen Etiopía mohuijtzonqui iixpa Joab huan
    motlalojtejqui.'
  swh-ONEN: Ndipo Yoabu akamwambia mtu mmoja Mkushi, “Nenda, ukamwambie mfalme kile
    ulichoona.” Mkushi akasujudu mbele ya Yoabu akaondoka mbio.
  bba-bba: Yerɑ Yoɑbu u yoo Kusiɡii wi u kɑ bu wɑ̃ɑ mi sɔ̃ɔwɑ u nɛɛ, ɑ doo ɑ sinɑ
    boko sɔ̃ ye ɑ wɑ kɑ wunɛn nɔni. Mɑ durɔ wi, u kpunɑ Yoɑbun wuswɑɑɔ u nùn bɛɛrɛ
    wɛ̃. Yen biru u seewɑ u dukɑ dɑ.
  eng-KJVCPB: Then said Joab to Cushi, Go tell the king what thou hast seen. And Cushi
    bowed himself unto Joab, and ran.
  mpx-mpx: Inoke i baek gagama Itiyopiya etega elana i ba, “U nok u na hauna gun iyaka
    u kite u wasaan kin elana.” Yaka Yowab ana awatauwan kaiwena i kululu lau, inoke
    i patalelu egon.
  luo-luo: Eka Joab nowachone ja-Kush niya, “Dhiyo mondo inyis ruoth gima ineno.”
    Ja-Kush nokulore piny e nyim Joab bangʼe noringo modhi.
  meu-meu: Bena Ioab ese Kusu tauna e haduaia, eto, Aola, o ita ḡaudia na hanua pavapavana
    ba hamaorolaia. Kusu tauna na Ioab vairanai e igo diho, bena e heau.
  npi-ULB: त्यसपछि योआबले कूशीलाई भने, “जा, तैंले जे देखेको छस् त्‍यो राजालाई भन्
    ।” कूशीले योआबलाई दण्डवत गरे र दौडे ।
  yor-yor: Joabu sì wí fún Kuṣi pé, “Lọ, kí ìwọ ro ohun tí ìwọ rí fún ọba.” Kuṣi sì
    wólẹ̀ fún Joabu ó sì sáré.
  ind-ind: Lalu berkatalah Yoab kepada seorang Etiopia, “Kamulah yang pergi! Beritahukan
    kepada raja apa yang sudah kamu lihat.” Orang Etiopia itu pun tunduk untuk menghormati
    Yoab, lalu berlari.
  pes-OPCB: 'سپس یوآب به غلام سودانی خود گفت: «برو و آنچه دیدی به پادشاه بگو.» او
    هم تعظیم کرد و با سرعت رفت.'
  tgl-ULB: Pagkatapos sinabi ni Joab sa isang Cusita, “Humayo ka, sabihin sa hari
    kung ano ang iyong nakita.” Yumukod ang Cusita kay Joab at tumakbo.
  cbu-NT: Ashiriya, Jowab wasundurureetsshat Etiyopee kuruzeeru, Shiynaa yuwaa nish
    ashpari parangish anoo kurakaa kamanishini, tárangu. Etiyopshat anuritam kamankatu
    kurakap iripurangiya.
  hui-hui: Ani lowa Sudanali mbira ona hearia Yoabahanda ibuhondo lalu, Áyu ogoni
    gerai lalu kini karia puwa mbirale bibahende í̠ni handaridaruni kinihondo lamiai
    hole pu, lene. Ani laya handala Sudana agali biago ibugua bulu paluwa Yoabanaga
    mini yaraga halu kini lamule gerai lalu pene.
  mya-mya: ထို​နောက်​ယွာ​ဘ​သည်​မိ​မိ​၏​ကျွန်​ကု​ရှိ အ​မျိုး​သား​အား``သင်​တွေ့​မြင်​ရ​သည့်​အ​မှု
    ကို​မင်း​ကြီး​ထံ​သွား​၍​သံ​တော်​ဦး​တင် လော့'' ဟု​ဆို​သ​ဖြင့်​သူ​သည်​ယွာ​ဘ​အား
    ဦး​ညွှတ်​ပြီး​လျှင်​ပြေး​၍​သွား​လေ​သည်။
  bod-N: དེར་ཡོ་ཨབ་ཀྱིས་གུ་ཤ་པ་ཞིག་ལ། ཁྱོད་སོང་སྟེ་ཇི་མཐོང་བ་དེ་རྒྱལ་པོར་ཞུས་ཤིག་ཅེས་བཀའ་བསྩལ་པས།
    གུ་ཤ་པ་དེས་ཡོ་ཨབ་ལ་ཕྱག་བཙལ་ཏེ་བརྒྱུགས་སོ། །
  sna-sna: Ipapo Joabhu akati kumuEtiopia, “Chienda undoudza mambo zvawaona.” MuEtiopia
    akakotama pamberi paJoabhu uye akamhanya achibvapo.
  spa-BLM: 'Entonces Joab le dijo al cusita: “¡Ve y dile al rey lo que has visto!”
    El cusita se inclinó ante Joab y corrió.'
  cac-cac: 'Ix lajvi chi'', ix yalan vin̈aj Joab d''a jun vin̈ soldado aj Etiopía:
    —Ixic, al d''a vin̈ rey tas ix il chi'', xchi vin̈. Ix em n̈ojan vin̈ aj Etiopía
    chi'' d''a yichan̈ vin̈aj Joab chi'', ix b''at lemnaj vin̈ yal d''a vin̈ rey chi''.'
  swh-ULB: Ndipo Yoabu akamwambia Mkushi, “Nenda umwambia mfalme ulichokiona.” Mkushi
    akamwinamia Yoabu, na kisha akakimbia.
  bel-bel: 'І сказаў Ёаў Хусію: ідзі, данясі цару, што бачыў ты. І пакланіўся Хусій
    Ёаву і пабег.'
  deu-ELBBK: 'Und Joab sprach zu dem Kuschiten: Geh hin, berichte dem König, was du
    gesehen hast. Und der Kuschit beugte sich nieder vor Joab und lief hin.'
  mbb-OT: Ne migkeǥiyan ni Joab is sevaha he etew he tig-Etiopia te, “Hipanew ke en,
    ne tudtuli nu si Hadì David te neehè nu.” Ne hein nekepasad he edseludu haazà
    is etew ziyà te ki Joab, ne mibpelelaǥuy sikandin.
  mal-2015: 'പിന്നെ യോവാബ് കൂശ്യനോടു: നീ കണ്ടതു രാജാവിനെ ചെന്നു അറിയിക്ക എന്നു പറഞ്ഞു.
    കൂശ്യൻ യോവാബിനെ വണങ്ങി ഓടി. സാദോക്കിന്റെ മകനായ അഹീമാസ് പിന്നെയും യോവാബിനോടു: ഏതായാലും
    ഞാനും കൂശ്യന്റെ പിന്നാലെ ഓടട്ടെ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Paľis phenďa peskre sluhaske le Kušijcoske: „Dža a phen le kraľiske, so
    dikhľal.“ Oda murš anglal leste banďiľa a chudňa te denašel.'
  pes-OPV: 'و یوآب به کوشی گفت: «برو و از آنچه دیده‌ای به پادشاه خبر برسان.» و کوشی
    یوآب را تعظیم نموده، دوید.'
  ron-1924: 'Ши Иоаб а зис луй Куши: „Ду-те ши вестеште ымпэратулуй че ай вэзут.”
    Куши с-а ынкинат ынаинтя луй Иоаб ши а дат фуга.'
  ben-OBCV: পরে যোয়াব একজন কূশীয়কে বললেন, “যাও, তুমি যা যা দেখেছ, মহারাজকে গিয়ে
    তা বলো।” কূশীয় লোকটি যোয়াবকে প্রণাম করে দৌড়ে চলে গেল।
  som-som: Markaasaa Yoo'aab wuxuu kii reer Kuush ku yidhi, Tag oo boqorkii u sheeg
    wixii aad aragtay. Oo kii reer Kuushna intuu Yoo'aab u sujuuday ayuu orday.
  lat-VUC: 'Et ait Joab Chusi: Vade, et nuntia regi quæ vidisti. Adoravit Chusi Joab,
    et cucurrit.'
  eng-ASVBT: Then said Joab to the Cushite, Go, tell the king what thou hast seen.
    And the Cushite bowed himself unto Joab, and ran.
  ita-1885: 'E Ioab disse ad un Etiopo: Va'', rapporta al re ciò che tu hai veduto.
    E l''Etiopo s''inchinò a Ioab, e poi si mise a correre.'
  eng-LXXUP: And Joab said to Hushai, Go, report to the king all that thou hast seen.
    And Hushai did obeisance to Joab, and went out.
  eng-ULB: Then Joab said to a Cushite, “Go, tell the king what you have seen.” The
    Cushite bowed down to Joab, and ran.
  spa-VBL: 'Entonces Joab le dijo a un hombre de Etiopía: “Ve y dile al rey lo que
    has visto”. Este se inclinó ante Joab y se fue corriendo.'
  fra-_FOB: 'Joab dit donc à Cushi: Va, et rapporte au roi ce que tu as vu. Cushi
    se prosterna devant Joab, puis il se mit à courir.'
  mal-mal: 'പിന്നെ യോവാബ് കൂശ്യനോട്: “നീ കണ്ടത് രാജാവിനെ ചെന്ന് അറിയിക്കുക” എന്നു
    പറഞ്ഞു. കൂശ്യൻ യോവാബിനെ വണങ്ങി ഓടി. സാദോക്കിന്റെ മകനായ അഹീമാസ് പിന്നെയും യോവാബിനോട്:
    “എന്തുതന്നെ സംഭവിച്ചാലും, ഞാനും കൂശ്യന്റെ പിന്നാലെ ഓടട്ടെ” എന്നു പറഞ്ഞു.'
  urd-GVR: Us ne Ethopiyā ke ek ādmī ko hukm diyā, “Jāeṅ aur bādshāh ko batāeṅ.” Ādmī
    Yoāb ke sāmne aundhe muṅh jhuk gayā aur phir dauṛ kar chalā gayā.
  suz-BL: मिनु योआबमी कूश आ खिं ङा मुर का कली “लशा, इ तशो नेल्‍ल पिप कली नेंपतो” दे
    मदा बाक्‍त। मिनु मेको कूश आ मुर योआब कली बाप्‍शा सेउ पा दोरशा लमाक्‍त।
  ita-1927: 'Poi Joab disse all’Etiopo: “Va’, e riferisci al re quello che hai veduto”.
    L’Etiopo s’inchinò a Joab, e corse via.'
  ckb-ckb: 'یۆئاب بە کوشییەکی گوت: «بڕۆ و ئەوەی بینیت بە پاشای ڕابگەیەنە.» کوشییەکەش
    کڕنۆشی بۆ یۆئاب برد و ڕایکرد.'
  eng-BBE: Then Joab said to the Cushite, Go and give the king word of what you have
    seen. And the Cushite, making a sign of respect to Joab, went off running.
  kan-OKCV: ಯೋವಾಬನು ಕೂಷ್ಯ ದೇಶವಾಸಿಯಾದ ಒಬ್ಬನಿಗೆ, “ನೀನು ಹೋಗಿ ಕಂಡದ್ದನ್ನು ಅರಸನಿಗೆ ತಿಳಿಸು,”
    ಎಂದನು. ಕೂಷ್ಯ ದೇಶವಾಸಿ ಯೋವಾಬನಿಗೆ ಅಡ್ಡಬಿದ್ದು ಓಡಿಹೋದನು.
  tam-2017: 'யோவாப் கூஷியை நோக்கி: நீ போய், பார்த்ததை ராஜாவுக்கு அறிவிப்பாயாக என்றான்;
    கூஷி யோவாபை வணங்கி ஓடினான்.'
  spa-RV-1909: 'Y Joab dijo á Cusi: Ve tú, y di al rey lo que has visto. Y Cusi hizo
    reverencia á Joab, y corrió.'
  ron-BTF: 'Atunci Ioab i-a spus lui Cuși: Du-te și spune împăratului ce ai văzut.
    Și Cuși s-a plecat înaintea lui Ioab și a alergat.'
  eng-WEBP: Then Joab said to the Cushite, “Go, tell the king what you have seen!”
    The Cushite bowed himself to Joab, and ran.
  eng-FBV: So Joab said to a man from Ethiopia, “Go and tell the king what you have
    seen.” He bowed to Joab and ran off.
  nld-1939: Daarop gaf Joab aan een Ethiopiër bevel, den koning te berichten, wat
    hij gezien had. De Ethiopiër boog zich voor Joab neer, en rende weg.
  nch-BL: 'Huan Joab quiilhui se tacat ten tali Etiopía: ―Xiquilhuiti David nochi
    ten panotoc. Huan nopa tacat ten Etiopía mohuijtzonqui iixpa Joab huan motalojtejqui.'
  vie-1934: 'Giô-áp bèn nói cùng Cu-si rằng: Hãy đi thuật cho vua điều ngươi đã thấy.
    Cu-si lạy Giô-áp, rồi chạy đi.'
  hin-CV: वहां कूश देश का एक निवासी था. योआब ने आदेश दिया, “तुमने जो कुछ देखा है,
    उसकी सूचना जाकर राजा को दे दो.” कूश देशवासी ने झुककर योआब का अभिवंदन किया और दौड़
    पड़ा.
  spa-BES: 'Entonces Joab dijo al Cusita: Ve y dale al rey la palabra de lo que has
    visto. Y el Cusita, haciendo una señal de respeto a Joab, salió corriendo.'
  tdx-tdx: 'Aa le hoe t’Ioabe amy nte-Kosiy: Akia, atalilio amy mpanjakay o niisa’oo.
    Niondrek’ amy Ioabe i nte-Kosiy vaho nihitrihitry mb’eo.'
  tha-KJV: โยอาบก็สั่งคู​ชี​ว่า “จงนำข่าวไปกราบทูลกษั​ตริ​ย์ตามสิ่งที่ท่านได้​เห็น​”
    คู​ชี​ก็​กราบลงคำนับโยอาบแล้​วก​็วิ่งไป
  por-BR-2018: 'E Joabe disse a um cuxita: Vai tu, e dize ao rei o que viste. E o
    cuxita fez reverência a Joabe, e correu.'
  deu-ELO: 'Und Joab sprach zu dem Kuschiten: Gehe hin, berichte dem König, was du
    gesehen hast. Und der Kuschit beugte sich nieder vor Joab und lief hin.'
  eng-WYC-2018: And Joab said to Cushi, Go thou, and tell to the king those things
    that thou hast seen. Cushi worshipped Joab, and ran forth, (or Cushi bowed to
    Joab, and ran off).
  epo-epo: 'Kaj Joab diris al Etiopo: Iru, diru al la reĝo, kion vi vidis. La Etiopo
    adorkliniĝis antaŭ Joab kaj ekkuris.'
  uig-PIN: 'Xuning bilǝn Yoab Kuxiyƣa: Berip padixaⱨⱪa kɵrginingni dǝp bǝrgin, dedi.
    Kuxiyliⱪ Yoabⱪa tǝzim ⱪilip yügürüp kǝtti.'
  beo-beo: 'Amalalu, e da ea udigili hawa: hamosu dunu (Suda:ne soge dunu) ema amane
    sia:i, “Di hina bagade ema asili, dia ba:i liligi amo ema olelema.” Udigili hawa:
    hamosu dunu da begudili, hehenane asi.'
  tpi-OTNT: Na wanpela man bilong Sudan i stap, na em i wokboi bilong king. Na Joap
    i tokim em olsem, “Yu ran i go tokim king long ol dispela samting yu bin lukim.”
    Orait wokboi i daunim het long Joap na bihain em i ran i go.
  hau-SA: Sai Yowab ya ce wa wani mutumin Kush, “Je ka faɗa wa sarki abin da ka gani.”
    Mutumin Kush ɗin kuwa ya rusuna wa Yowab, sai ya ruga a guje.
  uig-LAT: 'Shuning bilen Yoab Kushiygha: Bérip padishahqa körginingni dep bergin,
    dédi. Kushiyliq Yoabqa tezim qilip yügürüp ketti.'
  nde-nde: UJowabi wasesithi kumKhushi, “Hamba uyetshela inkosi lokho okubonileyo.”
    UmKhushi wakhothama phambi kukaJowabi wasesuka egijima.
  ton-ton: Pea naʻe toki pehē ʻe Soape kia Kusi, “ʻAlu ʻo tala ki he tuʻi ʻaia kuo
    ke mamata ki ai.” Pea naʻe punou hifo ʻa Kusi kia Soape, ʻo ne lele.
  ces-1613: 'Potom řekl Joáb k Chuzi: Jdiž, zvěstuj králi, co jsi viděl. A pokloniv
    se Chuzi Joábovi, běžel.'
  eng-WMB: Then Joab said to the Cushite, “Go, tell the king what you have seen!”
    The Cushite bowed himself to Joab, and ran.
  tam-TCV: அதன்பின் யோவாப் கூஷியன் ஒருவனிடம், “நீ அரசனிடம் போய் கண்டவற்றைச் சொல்”
    என்றான். எனவே அவன் யோவாபை வணங்கி அரசனிடம் ஓடிப்போனான்.
  ceb-ULB: Unya miingon si Joab sa taga-Cusi, “Lakaw, suginli ang hari sa imong nakita.”
    Miyukbo ang taga-Cusi ngadto kang Joab, ug midagan.
  pol-UBG: 'Potem Joab odezwał się do Kuszego: Idź i opowiedz królowi, co widziałeś.
    Kusz pokłonił się Joabowi i pobiegł.'
  agr-agr: 'Tusa tiuwaitak suntag etiope aentsun chichajak: “Ame wetá nunikam apu
    pujamunum jegam ame waji wainkaume nunú ashí ujakta”, tiuwai. Tusa tima niina
    eme anentus tikishmag nugkan nijayin antig pujau wajaki tupikaki weuwai.'
  kyc-kyc: Dokona banya kendemande akali Itiopia range doko lamaiyuo lao, Emba doo
    pipyamo kandapi dupwa kiŋi doko lamaiya puu, leya. Dokopa kendemande akali dokome
    Joape kando pangu sepala makando peya.
  urd-GVU: اُس نے ایتھوپیا کے ایک آدمی کو حکم دیا، ”جائیں اور بادشاہ کو بتائیں۔“ آدمی
    یوآب کے سامنے اوندھے منہ جھک گیا اور پھر دوڑ کر چلا گیا۔
  deu-1912: 'Aber zu Chusi sprach Joab: Gehe hin und sage dem König an, was du gesehen
    hast. Und Chusi neigte sich vor Joab und lief.'
  kan-2017: ಯೋವಾಬನು ತನ್ನ ಬಳಿಯಲ್ಲಿದ್ದ ಒಬ್ಬ ಕೂಷ್ಯನನ್ನು ಕರೆದು ಅವನಿಗೆ, “ನೀನು ಹೋಗಿ ಕಂಡದ್ದನ್ನು
    ಅರಸನಿಗೆ ತಿಳಿಸು” ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು. ಅವನು ಯೋವಾಬನಿಗೆ ನಮಸ್ಕರಿಸಿ ಹೊರಟುಹೋದನು.
  yap-yap: Me ga’ar Joab ngak e sib rok ni be’ u Ethiopia, “Mman ngamog ngak e en
    ni pilung e tin ni kam guy.” Me siro’ fare sib, me mil nge yan.
  hlt-MCSB: Te phoeiah Joab loh Kushi te, “Na hmuh taengtae te cet lamtah manghai
    taengah thui pah,” a ti nah. Te dongah Kushi loh Joab te a bawk tih yong.
  mdy-ETH: ዬካፓ ዒዮዓቤ ዒዛም ማዾ ማዻ ፔቴ ዒቶጲያ ዓሲስኬያ ዔኤላዖ፦ «ኔ ዛጌ ባኮ ቢያ ዴንዲ ካኣቲም ኬኤዜ» ጋዓዛ፥ ማዾ
    ማዻሢ ሂርኪ ጌይ ዚጊ ቦንቾ ዔኤሊሢ ዔኤላዖ ጳሽኪ ዴንዴኔ።
  twi-ASANTE: Na Yoab ka kyerɛɛ Kusni bi sɛ, “Kɔ na kɔka deɛ woahunu no kyerɛ ɔhene.”
    Ɛhɔ ara na Kusni no bɔɔ ne mu ase wɔ Yoab anim, na ɔtuu mmirika kɔeɛ.
  eng-WEBU: Then Joab said to the Cushite, “Go, tell the king what you have seen!”
    The Cushite bowed himself to Joab, and ran.
  wal-wal: Yaagidi Yoo7aabi Toophphe asa gidiya issi bitaniyaa xeegidi, “Ba; baada
    neeni be7idobaa kawuwaayyo yoota” yaagiis; yaagin he bitanee Yoo7aabayyo ziggidi
    woxxiis.
  spa-PDDPT: 'En seguida Joab dijo al etíope: Vé, dí al rey lo que viste. Y el etíope
    se inclinó ante Joab y corrió.'
  gun-gun: 'Ha''e gui peteĩ Etiópia pygua hi''aĩ va''e pe ju Joabe aipoe''i: — Ndee
    katu tereo emombe''u mba''emo rexa va''ekue — he''i ramo Joabe renonde ojero''a
    ma vy onha ovy.'
  agu-BL: 'Bene''n tzun tlol Joab tetz jun sanlar yi aj Etiopía: —I bin jalu'', ba''n
    cẍben atz tan talche''n stziblal tetz yi rey te e''chk takle''n yi mawil yi mbajij.
    Nintzun aj cu''n wutz yi sanlara''tz wuxtx''otx'' tan tak''le''n k''ej Joab, nin
    lajke''l nin bene''ntz tan talche''n yi stziblal.'
  ilo-ULB: Kalpasanna kinuna ni Joab iti maysa a Cusita, “Mapanmo ibaga iti ari no
    ania ti nakitam.” Nagkurno ti Cusita kenni Joab, ket nagtaray.
  kpg-kpg: Nomuli gei Joab ga helekai gi dana hege, tangada Ethiopia, boloo, “Hana,
    hagi anga ina gi di king au mee ala ne gidee.” Di hege ne bala adu, ga hagatanga
    gaa lele.
  uig-ARA: 'شۇنىڭ بىلەن يوئاب كۇشىيغا: بېرىپ پادىشاھقا كۆرگىنىڭنى دەپ بەرگىن، دېدى.
    كۇشىي يوئابقا تەزىم قىلىپ يۈگۈرۈپ كەتتى.'
  sus-sus: Yowaba naxa a fala Kusika nde bɛ, «Siga, i sa a dɛntɛgɛ mangɛ bɛ i naxan
    toxi be.» Kusika to gɛ a xinbi sinde Yowaba bun ma, a naxa siga mafurenyi ra.
  pon-2006: Ih eri padahkihong eh lidu men, mehn Sudan, “Kowe me kohwei oh padahkihong
    nanmwarki mehkoaros me ke kilangehr.” Laduwo eri poaridi oh tangatangala.
  jae-jae: Go Joab kêsôm gêdêŋ nê sakiŋwaga ŋac Kusŋa gebe “Ôna ôkêŋ ŋawae êndêŋ kiŋ
    êtu gêŋ, taŋ gôlic naŋŋa.” Ŋac Kusŋa gewec gêdêŋ Joab ma kêlêti gêja.
  ksd-ksd: 'Ma Ioab i ga biti tai ra tutana Kus: Una vana ma una ve ra king ure nam
    u ga gire. Ma ra tutana Kus i ga bura rururu pire Ioab, ma i ga vilau.'
  tur-YTC: Yoav Kuşlu’ya, “Git, krala gördüklerini anlat!” dedi. Kuşlu, Yoav’ın önünde
    eğildi ve koştu.
  grc-BRENT: Καὶ εἶπεν Ἰωὰβ τῷ Χουσὶ, Βαδίσας ἀνάγγειλον τῷ βασιλεῖ ὅσα εἶδες· καὶ
    προσεκύνησε Χουσεὶ τῷ Ἰωὰβ, καὶ ἐξῆλθε.
  ind-AYT: Lalu, Yoab berkata kepada seorang Kush, “Pergi, beritahukanlah kepada raja
    yang apa yang kamu lihat.” Orang Kush itu bersujud kepada Yoab, lalu berlari.
  nya-nya: Kenaka Yowabu anawuza Mkusi kuti, “Pita ukawuze mfumu zimene waona.” Mkusiyo
    anawerama pamaso pa Yowabu ndipo anathamanga kupita.
  hrv-hrv: 'Zatim Joab zapovjedi Etiopljaninu: “Idi javi kralju što si vidio!” Etiopljanin
    se pokloni Joabu i otrča.'
  mps-mps: Tama Sudan bulu bidi me deli bidali, tama aga te kingo sę bidi da. Tama
    Joapgo agaba te tama po wai, “Nage udada pelama, nago te suali sę dabe po te
    kingba waligi pao,” po wai. Tialima, te sę bidigo Joapba te mage basigulama,
    tama nosali te aga udada palio.
  tpi-tpi: Na wanpela man bilong Sudan i stap, na em i wokboi bilong king. Na Joap
    i tokim em olsem, “Yu ran i go tokim king long ol dispela samting yu bin lukim.”
    Orait wokboi i daunim het long Joap na bihain em i ran i go.
  dan-1931: 'Og Joab sagde til Etiopieren: “Gå du hen og meld Kongen, hvad du har
    set!” Da kastede Etiopieren sig til Jorden for Joab og ilede af Sted.'
  vie-OVCB: 'Giô-áp gọi một người Cút, bảo: “Đi thuật cho vua điều anh thấy.” Người
    Cút cúi chào Giô-áp rồi chạy đi.'
  guj-2017: પછી યોઆબે કૂશીને કહ્યું, “તું જા, તેં જે જોયું છે તે રાજાને કહેજે.” કૂશી
    યોઆબને પ્રણામ કરીને રાજાને તે વાતની ખબર આપવાને ચાલી નીકળ્યો.
  pon-2006A: Ih eri padahkihong eh lidu men, mehn Sudan, “Kowe me kohwei oh padahkihong
    nanmwarki mehkoaros me ke kilangehr.” Laduwo eri poaridi oh tangatangala.
  por-BRBSL: 'Então Joab disse ao Cushite: “Vá, diga ao rei o que você viu”! O Cushite
    se curvou diante de Joab, e correu.'
  cth-cth: Joab ni Kushi tami koe, cet nateh na hmu e hah dei loe telah atipouh. Kushi
    tami ni Joab koe a lûsaling teh kut a man teh a yawng.
  twi-twi: Na Yoab ka kyerɛɛ Kusni bi se, “Kɔ na kɔka nea woahu no kyerɛ ɔhene.” Ɛhɔ
    ara na Kusni no bɔɔ ne mu ase wɔ Yoab anim, na otuu mmirika kɔe.
  hlt-hlt: Te phoeiah Joab loh Kushi te, “Na hmuh taengtae te cet lamtah manghai taengah
    thui pah,” a ti nah. Te dongah Kushi loh Joab te a bawk tih yong.
  tbz-SIM: 'Kɛ̀ Soɑbuu nɑ́kɛ́ o kó kudɑɑkù Etiopii ɛì kou kɛ dɔ̀: Kɔtɛ kɛ́nɑ́kɛ́ okpɑ̀ɑ̀tì
    ɑ yɑ̀ dɛ̀! Kɛ̀ kudɑɑkùu nínkóo o ììkɛ̀ kɛ́deè kɛ́kétɛ́.'
  msy-2020: Dughiar kam, Itiopian gumazir mam iti, an atrivimɨn ingangarir gumazim.
    Ezɨ Joap a mɨgɨa ghaze, “Nɨ mangɨva, bizir nɨ ganizibar gun atrivim geghan.” Ezɨ
    a Joapɨn damazimɨn uan tevimning apɨrigha, dɨkavigha Devit bagha ivemara zui.
  dop-dop: 'Ɩlɛnɑ Sowɑpɩ tɔ Ɩtiyopii tʋ sɩ: Polo nɑ ń heeli wulɑʋ kɛ mpi n nɑwɑ tɔ.
    Ntɛnɑ Ɩtiyopii tʋ hǝntɩ-ɩ ɑtɛ nɑ ɩ́ tʋ́ cɑsǝlɛ.'
  azb-azb: 'Yoav Kuşlu kişiyə dedi: «Get, bütün gördüklərini padşaha xəbər ver». Kuşlu
    kişi Yoavın qarşısında baş əydi və qaçdı.'
  eng-DBY: Then said Joab to the Cushite, Go, tell the king what thou hast seen. And
    the Cushite bowed himself to Joab, and ran.
  hin-2017: तब योआब ने एक कूशी से कहा, “जो कुछ तूने देखा है वह जाकर राजा को बता दे।”
    तो वह कूशी योआब को दण्डवत् करके दौड़ गया।
  wol-KYG: 'Yowab nag wax ab waa Kuus, ne ko: «Demal wax Buur li xew.» Waa Kuus ba
    sujjóotal Yowab, daldi dem.'
  eng-YLT: And Joab saith to Cushi, 'Go, declare to the king that which thou hast
    seen;' and Cushi boweth himself to Joab, and runneth.
  eng-WYC-2017: And Joab said to Cushi, Go thou, and tell to the king those things
    that thou hast seen. Cushi worshipped Joab, and ran forth.
  eng-WMBB: Then Joab said to the Cushite, “Go, tell the king what you have seen!”
    The Cushite bowed himself to Joab, and ran.
  urd-GVH: उसने एथोपिया के एक आदमी को हुक्म दिया, “जाएँ और बादशाह को बताएँ।” आदमी
    योआब के सामने औंधे मुँह झुक गया और फिर दौड़कर चला गया।
  rug-rug: Beto asa, si zama la koasa nana nabulu tie pa Itiopia si asa, “La mamu
    tozia koa sa baṉara gua sapu ele dogoria goi.” Todoṉo sa nabulu meke haqala taloa.
  gaz-gaz: Ergasiis Yooʼaab Kuushiidhaan, “Dhaqiitii waan argite mootichatti himi”
    jedhe. Kuushiinis fuula Yooʼaab duratti gad jedhee harka fuudhee fiigaa qajeele.
  fra-LSG: 'Et Joab dit à Cuschi: Va, et annonce au roi ce que tu as vu. Cuschi se
    prosterna devant Joab, et courut.'
  yal-yal: Yowaba yi a fala Kusi kaana nde xa, a naxa, “Siga, i naxan toxi, sa na
    fala mangan xa.” Kusi kaan yi a xinbi sin Yowaba bun ma, a yi a gi.
  haw-1868: Alaila i aku la o Ioaba ia Kusi, O hele oe e hai i ke alii i ka mea au
    i ike iho nei. Kulou iho la o Kusi ia Ioaba, a holo aku la.
  arb-NAV: 'وَقَالَ يُوآبُ لِرَجُلٍ كُوشِيٍّ: «اذْهَبْ وَأَبْلِغِ الْمَلِكَ بِمَا
    شَاهَدْتَ». فَسَجَدَ الكُوشِيُّ لِيُوآبَ وَمَضَى مُسْرِعاً.'
  ewe-ewe: Yoab gblɔ na ŋutsu aɖe si tso Kus be, “Yi nàgblɔ nu si nèkpɔ la na fia
    la.” Ŋutsu la de ta agu eye wòdzo.
  eng-LEE: Then said Joab to the Cushi, Go tell the king what thou hast seen, And
    Cushi bowed himself unto Joab, and ran.
  asm-FB: তেতিয়া যোৱাবে কুচীয়াক ক’লে, “তুমি যোৱা আৰু যি দেখিলা সেই বিষয়ে ৰজাক জনোৱাগৈ৷”
    তাতে কুচীয়াই যোৱাবক সেৱা কৰি লৰি গ’ল।
  sus-A: يٌوَبَ نَشَ عَ قَلَ كُسِكَ ندٍ بّ، «سِفَ، عِ سَ عَ دّنتّفّ مَنفّ بّ عِ نَشَن
    تٌشِ بٍ.» كُسِكَ تٌ فّ عَ شِنبِ سِندٍ يٌوَبَ بُن مَ، عَ نَشَ سِفَ مَقُرٍنيِ رَ.
  fra-SBL: 'Alors Joab dit au Cuschite : « Va, raconte au roi ce que tu as vu ! »
    Le Cuschite s''inclina devant Joab, et courut.'
  hbo-hbo: וַיֹּ֤אמֶר יֹואָב֙ לַכּוּשִׁ֔י לֵ֛ךְ הַגֵּ֥ד לַמֶּ֖לֶךְ אֲשֶׁ֣ר רָאִ֑יתָה
    וַיִּשְׁתַּ֧חוּ כוּשִׁ֛י לְיֹואָ֖ב וַיָּרֹֽץ׃
  piu-2006: '@see-verse:2SA.018.020'
  kik-kik: Hĩndĩ ĩyo Joabu akĩĩra Mũkushi ũmwe atĩrĩ, “Thiĩ ũkeere mũthamaki ũrĩa
    wonete.” Mũkushi ũcio akĩinamĩrĩra mbere ya Joabu na akĩhanyũka agĩthiĩ.
  fra-NCL: 'Et Joab dit à un Couschite : « Va, et annonce au roi ce que tu as vu. »
    Le Couschite se prosterna devant Joab et courut.'
  cek-AK: To naah Joab mah Kush kami maeto khaeah, Caeh loe, na hnuk ih hmuennawk
    to siangpahrang khaeah thui paeh, tiah a naa. Kush kami loe Joab hmaa ah akuep
    pacoengah, cawnh poe.
  cuk-cuk: 'Degidgine, Joab, Etiopía-dulega sogded: —Bee be nao. Bela be ibmar-daksadi,
    Davidʼga be sognao. Etiopía-dule, Joab-abin napase dulluu-imaksad, geb agi abarmakded.'
  uig-CYR: 'Шуниң билән Йоаб Кушийға: Берип падишаға көргиниңни дәп бәргин, деди.
    Кушийлиқ Йоабқа тазим қилип жүгүрүп кәтти.'
  tel-2017: తరువాత కూషువాడిని పిలిచి “నువ్వు వెళ్లి నువ్వు చూసినదంతా రాజుకు తెలియజెయ్యి”
    అని చెప్పాడు. అప్పుడు కూషువాడు యోవాబుకు నమస్కారం చేసి పరుగెత్తుకుంటూ వెళ్ళాడు.
  hat-BSA: 'Alò, Joab te di a Etyopyen an: “Ale, pale wa a sa ou te wè a.” Konsa,
    Etyopyen an te bese devan Joab e te kouri ale.'
  kos-kos: Na el fahk nu sin mwet kohs se lal su sie mwet Ethiopia, “Fahla fahk nu
    sin tokosra ma kom liye ah.” Na mwet kohs sac srimi ac kasrusr som.
  hbo-WLC: וַיֹּ֤אמֶר יוֹאָב֙ לַכּוּשִׁ֔י לֵ֛ךְ הַגֵּ֥ד לַמֶּ֖לֶךְ אֲשֶׁ֣ר רָאִ֑יתָה
    וַיִּשְׁתַּ֧חוּ כוּשִׁ֛י לְיוֹאָ֖ב וַיָּרֹֽץ׃
  ibo-ibo: Joab gwara otu nwoke onye Kush sị ya, “Gaa gwa eze ihe ị hụrụ.” Nwoke ahụ
    kpọrọ isiala, gbapụ ọsọ.
  ory-ory: ତେବେ ଯୋୟାବ କୂଶୀୟଙ୍କୁ କହିଲା, “ତୁମ୍ଭେ ଯାହା ଦେଖିଅଛ, ତାହା ତୁମ୍ଭେ ରାଜାଙ୍କୁ ଯାଇ
    ଜଣାଅ।” ଏଥିରେ କୂଶୀୟ ଯୋୟାବକୁ ପ୍ରଣାମ କରି ଦୌଡ଼ିଲା।
  chk-chk: Mürin, Joap a üreni eman re Kus, “Kopwe feila o apworausa ngeni ewe king
    mine ka küna.” Iwe, ewe re Kus a chapetiu mwen Joap, mürin a säla.
  ssd-ssd: 'nu ndek Etiopianu piro taŋgo nuŋe wika kukulmba sana: Ne kaye ka kame
    mbolŋge wam prowe likaig ta ka gabat suŋgo kubeu tawe ŋgina le piro taŋgo ta ndek
    Yoab tugum taŋge loka pinderka kina.'
  rop-rop: Afta na Jowab bin dalim det wekinmen hubin jidan laiga prisana blanga im
    brom det kantri gulum Ithiyopiya, “Yu garra go langa King Deibid, en yu garra
    dalim im ebrijing weya yubin luk bin hepin iya tudei.”
  ukr-1871: 'І звелїв Йоаб Хусієві: Піди, донеси цареві, що ти бачив. І поклонивсь
    Хусій Йоабові та й побіг.'
  deu-1951: 'Aber zu dem Kuschiten sprach Joab: Gehe hin, melde dem König, was du
    gesehen hast! Da verneigte sich der Kuschite vor Joab und lief davon.'
  eng-JPS: 'Then said Joab to the Cushite: ''Go tell the king what thou hast seen.''
    And the Cushite bowed down unto Joab, and ran.'
  srp-1865: 'Zatijem reèe Joav Husiju: idi, javi caru što si vidio. I pokloni se Husije
    Joavu, i otrèa.'
  lug-lug: Awo Yowaabu n’agamba omusajja Omukusi nti, “Genda otegeeze kabaka by’olabye.”
    Omukusi n’avuunama mu maaso ga Yowaabu n’adduka.
  heb-heb: ויאמר יואב לכושי לך הגד למלך אשר ראיתה וישתחו כושי ליואב וירץ׃
  ben-IRV: পরে যোয়াব কূশীয়কে বললেন, “যাও যা দেখলে, রাজাকে গিয়ে বল৷” তাতে কূশীয়
    যোয়াবকে প্রণাম করে দৌড়ে চলে গেল৷
  pan-pan: ਤਦ ਯੋਆਬ ਨੇ ਕੂਸ਼ੀ ਨੂੰ ਆਖਿਆ, ਤੂੰ ਜਾ ਅਤੇ ਜੋ ਕੁਝ ਤੂੰ ਵੇਖਿਆ ਹੈ ਸੋ ਰਾਜਾ ਨੂੰ ਦੱਸ
    ਦੇ! ਤਦ ਕੂਸ਼ੀ ਨੇ ਯੋਆਬ ਨੂੰ ਮੱਥਾ ਟੇਕਿਆ ਅਤੇ ਦੌੜ ਪਿਆ।
  tkr-tkr: 'Yoavee Kuş eyhene cigeençene adamiyk''le eyhen: – Hoora, paççahısqa hak''ne,
    g''iyna g''acuynbı mang''us yuşan he''e. Mana insanır Yoavıs kyorzul, mançe g''adayxvan
    ayk''anna.'
  mya-JVB: ကုရှိ အား သင်မြင် သမျှကိုသွား ၍ ရှင်ဘုရင် အား ကြားလျှောက် လော့ဟုဆို သည်အတိုင်း
    ၊ ကုရှိ သည် ယွာဘ အား ဦးညွှတ် ၍ ပြေး လေ၏။
  tte-O: Idiopiya gamena yabo koina iwaloba, “Kulau tawae tem ugitai kaleya koina
    kin ana wasa kuwolena.” Na Yowabi kana yakasisi kaiwena ipwalou kabo isagena ilau.
  tbg-tbg: Ioaapiva minti tivakero Sudani vataihainaa vaiinti vorara tiharo, Are kantera
    vate tavaana haikara vuru avuhainaa vaiinti tiva amiane, tuvaro vi vaiintiva Ioaapira
    nai qiata vataini kinta amitero kantama vura.
  hmo-hmo: Vadaeni Ioaba ese Kusu tauna ta ia oda, ia gwau, “Oi lao, oi itaia gaudia
    king dekenai do oi hamaoroa.” Kusu tauna be Ioaba ena vairana ia tui diho, vadaeni
    ia heau.
  urd-urd: तब योआब ने कूशी से कहा कि जा कर जो कुछ तूने देखा है इसलिए बादशाह को जाकर
    बता दे। तब वह कूशी योआब को सज्दा करके दौड़ गया।
  rus-SYN: 'И сказал Иоав Хусию: пойди, донеси царю, что видел ты. И поклонился Хусий
    Иоаву и побежал.'
  bqc-SIM: 'Ɔ̃ Yoabu ò Etiopi buiɛ: Gɛ ǹ yã́ pↄ́ ń è o kíɛ. Ɔ̃ Etiopi buipi
    kùlɛ Yoabuɛ, à fɛ̀lɛ ń bao.'
  tcz-CHONGTHU: Chuin Joab chun mipa koma, “Nangma chen lang nathil mubang bang chun,
    lengpa ga seipeh tan,’ ati. Chuin mipa jong chu salam bolnan akun in, chujouvin
    alhai jel tai.
  mar-mar: मग यवाब कूश येथील एकाला म्हणाला, तू पाहिलेस त्याचे वर्तमान राजाला जाऊन
    सांग त्या मनुष्याने यवाबला अभिवादन केले मग तो दावीदाकडे निघाला.
  qub-qub: 'Etiopía runa suldäruta ichanga Joab niran: «Gam ayway. Rayta willanqui
    llapan ricashayquita». Chaura Etiopía runaga Joabpa ñaupanman umpuycur cörriyllapa
    aywacuran.'
  bqp-bqp: 'Akũ Yoabu pì Etiopia burinɛ: Ǹ gɛ́ ǹ yã kũ n è o kínanɛ. Akũ Etiopia
    buri pìi kùtɛ Yoabunɛ à fùtɛ kũ bàao.'
  hat-hat: 'Joab rele yon sòlda, moun peyi Letiopi, li di l'': -Ou menm, al rakonte
    wa a tou sa ou te wè ak je ou. Sòlda a bese tèt devan Joab. Lèfini, li kouri,
    li ale.'
  eng-BSB: So Joab said to a Cushite, “Go, tell the king what you have seen.” The
    Cushite bowed to Joab and took off running.
  tod-tod: 'Zoaɓe ɠɛni Etiyɔpi zunui gila ma: «Nii è kaai, li, è naa wo masagi ma.»
    Zunui naa nɔkɔni Zoaɓe ɠɔɠɔwu, é wuzeɠe, é li ga kpizɛi.'
  eng-WEBPB: Then Joab said to the Cushite, “Go, tell the king what you have seen!”
    The Cushite bowed himself to Joab, and ran.
  kbq-kbq: Hagi Sudaniti (Itiopia) ne'mofo Joapu'a hunteno anage hu'ne, Kagra knazamofo
    nanekea Devitina ome asamio, ana ne'mo'a Joapu avuga renareno kepri huteno agareno
    vu'ne.
  nhe-BL: 'Huan Joab quiilhui se tlacatl tlen ejqui tlali Etiopía: ―Xiquilhuiti David
    nochi tlen panotoc. Huan nopa tlacatl tlen Etiopía mohuijtzonqui iixpa Joab huan
    motlalojtejqui.'
  bus-bus: 'Ben Yoabu bè Etiopia boriinɛ: Ǹ gá ǹ yã kɛ̀ ń è o kínɛ. Ben Etiopia borii
    pì kùɛ Yoabunɛ à fɛ̀ɛ kↄ̃n bào.'
  gub-BL: Na'e uze'eg uma'ereko e ma'e Exio ywy rehe arer pe kury. — Eho tuwihawete
    pe neremixak kwer imume'u pà izupe nehe, i'i izupe. Uzemumew Zoaw henataromo a'e.
    A'e re uhem a'e wi uzàn pà.
  eng-DRA: 'And Joab said to Chusai: Go, and tell the king what thou hast seen. Chusai
    bowed down to Joab, and ran.'
