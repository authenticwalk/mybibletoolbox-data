verse: 2SA.018.001
translations:
  mal-C: അതിനുശേഷം ദാവീദ് തന്നോടുകൂടെയുള്ള സൈന്യത്തെ വിളിച്ചുകൂട്ടി എണ്ണം തിട്ടപ്പെടുത്തുകയും
    അവർക്കു സഹസ്രാധിപന്മാരെയും ശതാധിപന്മാരെയും നിയമിക്കുകയും ചെയ്തു.
  deu-TKW: Nun musterte David das Kriegsvolk, das er bei sich hatte, und stellte an
    ihre Spitze Anführer über je tausend und über je hundert.
  lin-lin: Davidi atangaki basoda oyo bazalaki elongo na ye ; mpe kati na bango, aponaki
    bakonzi ya bankoto mpe bakonzi ya bankama.
  eng-LSV: And David inspects the people who [are] with him, and sets over them heads
    of thousands and heads of hundreds,
  eng-GNV: Then Dauid numbred the people that were with him, and set ouer them captaines
    of thousands and captaines of hundreths.
  eng-WEBSTER: And David numbered the people that were with him, and set over them
    captains of thousands and captains of hundreds.
  nhw-BL: Huan David quincualtlali nochi isoldados catli ihuaya itztoyaj huan quintlali
    tlayacanani ipan sesen mil soldados huan ipan sesen cien soldados.
  swh-ONEN: Daudi akakusanya watu aliokuwa nao na kuweka majemadari wa maelfu na majemadari
    wa mamia.
  bba-bba: Yen biru Dɑfidi u seewɑ u win tɑbu kowobu ɡɑrɑ be bɑ kɑ nùn wɑ̃ɑ. Yerɑ
    u bu kuɑ wuu wuukɑ tɔmbu nɔrɔm nɔrɔm (1.000) kɑ wunɔm wunɔm (100), wuu nin bɑɑtere
    kɑ ten wiruɡii.
  eng-KJVCPB: And David numbered the people that were with him, and set captains of
    thousands and captains of hundreds over them.
  mpx-mpx: Deibid wana tolohaveyan gegewel i pamigogoil, yaka wali tohouwa enuna i
    hilel inoke i telel boda tomaha ona, enuna tausan ali tohouwa ge enuna handeled
    ali tohouwa.
  luo-luo: Daudi nochano joma ne ni kode kendo noyieronigi jotend lweny mag alufe
    to gi mag miche.
  meu-meu: Bena David ese e bamoava taudia na e haboudia, biagudia e gwauraidia, daha
    ta ta biagudia bona sinahu ta ta biagudia e haginidia.
  npi-ULB: दाऊदले आफूसँग भएका सिपाहरूको गन्ति गरे र तिनीहरूमाथि हजारका कप्‍तानहरू
    र सयका कप्‍तानहरू नियुक्‍त गरे ।
  yor-yor: Dafidi sì ka àwọn ènìyàn tí ń bẹ lọ́dọ̀ rẹ̀, ó sì mú wọn jẹ balógun ẹgbẹẹgbẹ̀rún,
    àti balógun ọ̀rọ̀ọ̀rún lórí wọn.
  ind-ind: Daud bersiap-siap menghadapi serangan Absalom. Dia mengumpulkan pasukan
    yang ikut bersamanya dan membagi mereka dalam beberapa kelompok. Setiap seribu
    orang menjadi satu kelompok besar dengan seorang komandan, di dalamnya terdiri
    dari kelompok-kelompok kecil yang berisi seratus orang. Masing-masing kelompok
    kecil ini juga dipimpin oleh seorang komandan.
  pes-OPCB: داوود تمام افراد خود را جمع کرده، به واحدهای هزار نفره و صد نفره تقسیم
    کرد، و برای هر یک فرمانده‌ای تعیین نمود.
  tgl-ULB: Binilang ni David ang mga sundalong kasama niya at nagtalga ng mga kapitan
    ng libu-libo at mga kapitan ng daan-daan.
  cbu-NT: Dapiyarini wasundururee tácheeru, milosh sundar yuw kizpur kurakaa anoo
    ksutamaam wayarangiya. Anshuritam 100 sundar ksutamaam yuw tsipas kurakaa anoom
    wayarangiya.
  hui-hui: Debidihanda ibunaga ami agali hearu daosini mbira (1,000) naina tidiyu
    hela handari mbira (100) ona tidiyu hela bigi bialu tinaga haru haga agali haguane
    dabo helaga bini.
  mya-mya: ဒါ​ဝိဒ်​မင်း​သည်​မိ​မိ​၏​လူ​တို့​ကို​စု​ရုံး​စေ ပြီး​လျှင် တစ်​ထောင်​တပ်၊
    တစ်​ရာ​တပ်​များ​ကို ဖွဲ့​၍​ယင်း​တို့​ကို​အုပ်​ချုပ်​ရန်​တပ်​မှူး​များ ခန့်​ထား​တော်​မူ​၏။-
  bod-N: དཱ་བིད་ཀྱིས་ཁོང་གི་རྗེས་སུ་འབྲངས་པའི་མི་ཚོགས་ཀྱི་གྲངས་ཀ་བླངས་ནས། དེ་རྣམས་ཀྱི་སྣེ་ཁྲིད་པར་སྟོང་དཔོན་དང་བརྒྱ་དཔོན་རྣམས་བསྐོས།
  sna-sna: Dhavhidhi akaunganidza varume vakanga vanaye uye akagadza pamusoro pavo
    vatungamiri vezviuru navatungamiri vamazana.
  spa-BLM: David contó el pueblo que estaba con él, y puso al frente de él a capitanes
    de millares y a capitanes de centenas.
  cac-cac: Ix lajvi chi', ix spojan snan̈al masanil eb' soldado vin̈aj rey David chi',
    ix yac'anoch yajalil junjun mil yed' junjun cien soldado vin̈.
  swh-ULB: Daudi akawahesabu askari waliokuwa pamoja naye na akaweka akida wa elfu
    na akida wa mia juu yao.
  bel-bel: І агледзеў Давід людзей, якія былі зь ім і паставіў над імі тысячнікаў
    і сотнікаў.
  deu-ELBBK: Und David musterte das Volk, das bei ihm war, und setzte über sie Oberste
    über 1.000 und Oberste über 100.
  mbb-OT: Midtiǥum ni David is menge sakup din te tig-1,000 wey tig-100, ne mibpilì
    sikandin te peremandar he iyan ed-uwit kayi.
  mal-2015: അനന്തരം ദാവീദ് തന്നോടുകൂടെയുള്ള ജനത്തെ എണ്ണിനോക്കി; അവർക്കു സഹസ്രാധിപന്മാരെയും
    ശതാധിപന്മാരെയും നിയമിച്ചു.
  rmc-rmc: O David diňa te zvičinel le muršen, save sas leha, a rozďelinďa len andro
    partiji po ezeros (1 000) the šel (100) slugaďa a ačhaďa upral lende veľiťeľen.
  pes-OPV: و داود قومی را که همراهش بودند، سان دید، و سرداران هزاره و سرداران صده
    برایشان تعیین نمود.
  ron-1924: Давид а нумэрат попорул каре ера ку ел ши а пус песте ей кэпетений песте
    мий ши кэпетений песте суте.
  ben-OBCV: দাউদ তাঁর সঙ্গে থাকা লোকজনকে একত্র করে তাদের উপর সহস্র-সেনাপতি ও শত-সেনাপতিদের
    নিযুক্ত করে দিলেন।
  som-som: Markaasaa Daa'uud wuxuu tiriyey dadkii isaga la jiray, oo wuxuu u yeelay
    saraakiil kun kun u taliya iyo saraakiil boqol boqol u taliya.
  lat-VUC: Igitur considerato David populo suo, constituit super eos tribunos et centuriones,
  eng-ASVBT: And David numbered the people that were with him, and set captains of
    thousands and captains of hundreds over them.
  ita-1885: Or Davide fece la rassegna della gente ch'era con lui, e costituì sopra
    loro de' capitani di migliaia, e dei capitani di centinaia.
  eng-LXXUP: And David numbered the people with him, and set over them captains of
    thousands and captains of hundreds.
  eng-ULB: David counted the soldiers who were with him and appointed captains of
    thousands and captains of hundreds over them.
  spa-VBL: Entonces David organizó a los hombres que estaban con él y puso al frente
    de ellos a comandantes de millares y comandantes de centenas.
  fra-_FOB: Or David fit la revue du peuple qui était avec lui, et il établit sur
    eux des chefs de milliers et des chefs de centaines.
  mal-mal: അനന്തരം ദാവീദ് തന്നോടുകൂടെയുള്ള ജനത്തെ എണ്ണി നോക്കി; അവർക്ക് സഹസ്രാധിപന്മാരെയും
    ശതാധിപന്മാരെയും നിയമിച്ചു.
  urd-GVR: Dāūd ne apne faujiyoṅ kā muāynā karke hazār hazār aur sau sau afrād par
    ādmī muqarrar kie.
  suz-BL: दाऊदमी आं नु बाक्‍शो मुर आन कली लडाइ पचा कली पुक्‍मी बाक्‍त। मिनु हजार का
    नु सहे का ङा मुर आन कप्‍तान योव़मी बाक्‍त।
  ita-1927: Or Davide fece la rivista della gente che avea seco, e costituì dei capitani
    di migliaia e de’ capitani di centinaia per comandarla.
  ckb-ckb: داود سەرژمێری ئەو پیاوانەی کرد کە لەگەڵیدا بوون، فەرماندەی هەزاران و سەدانی
    بەسەرەوە دانان.
  eng-BBE: And David had the people who were with him numbered, and he put over them
    captains of thousands and captains of hundreds.
  kan-OKCV: ದಾವೀದನು ತನ್ನ ಸಂಗಡದಲ್ಲಿದ್ದ ಜನರನ್ನು ಲೆಕ್ಕ ಮಾಡಿ, ಅವರ ಮೇಲೆ ಸಾವಿರ ಜನರಿಗೂ, ನೂರು
    ಜನರಿಗೂ ಅಧಿಪತಿಗಳನ್ನು ನೇಮಿಸಿದನು.
  tam-2017: தாவீது தன்னோடு இருந்த மக்களைக் கணக்கிட்டுப்பார்த்து, அவர்கள்மேல் 1,000
    பேருக்கு தலைவர்களையும், 100 பேருக்கு தலைவர்களையும் ஏற்படுத்தி,
  spa-RV-1909: DAVID pues revistó el pueblo que tenía consigo, y puso sobre ellos
    tribunos y centuriones.
  ron-BTF: Și David a numărat poporul care era cu el și a pus peste ei căpetenii peste
    mii și căpetenii peste sute.
  eng-WEBP: David counted the people who were with him, and set captains of thousands
    and captains of hundreds over them.
  eng-FBV: David organized the men who were with him and put commanders of thousands
    and commanders of hundreds in charge of them.
  nld-1939: Toen David zijn aanhang gemonsterd had, en onder leiding gesteld van onderbevelhebbers
    over duizend en honderd,
  nch-BL: Huan David quincualtali nochi isoldados cati ihuaya itztoyaj huan quintali
    tayacanani ipan sesen mil soldados huan ipan sesen cien soldados.
  vie-1934: Đa-vít điểm dân sự đi theo mình, rồi đặt ở trước đầu chúng những trưởng
    của ngàn người, trưởng của trăm người.
  hin-CV: दावीद ने अपने साथियों की गिनती की, और इसमें उन्होंने हज़ारों और सैकड़ों
    के ऊपर प्रधान बना दिए.
  spa-BES: Y David contó las personas que estaban con él, y puso sobre ellas a capitanes
    de miles y capitanes de cientos.
  tdx-tdx: Niahe’ i Davide amy zao ondaty nindre ama’eo, vaho najado’e am’ iereo ty
    mpifelek’ arivo naho mpifehe zato.
  tha-KJV: ดาว​ิดจึงตรวจพลที่​อยู่​กับพระองค์ และทรงจัดตั้งนายพันนายร้อยให้​ควบคุม
  por-BR-2018: Davi, pois, revistou o povo que tinha consigo, e pôs sobre eles comandantes
    de mil e comandantes de cem.
  deu-ELO: Und David musterte das Volk, das bei ihm war, und setzte über sie Oberste
    über tausend und Oberste über hundert.
  eng-WYC-2018: Therefore David, when he had beheld his people, ordained chieftains
    of thousands, and (chieftains) of hundreds upon them.
  epo-epo: David prikalkulis la popolon, kiu estis kun li, kaj starigis super ĝi milestrojn
    kaj centestrojn.
  uig-PIN: Dawut ɵzi bilǝn bolƣan hǝlⱪni yiƣip editlidi wǝ ularning üstigǝ mingbexi
    bilǝn yüzbexi ⱪoydi.
  beo-beo: Hina bagade Da:ibidi da ea dunu huluane gegedole, afafane, dunu gilisisu
    idi afae afae amo da 1,000 amola gilisisu eno ilia idi afae afae da 100 agoane
    ilegele gagai. Amo gilisisu ouligima:ne, e da ouligisu dunu ilegele gagai.
  tpi-OTNT: King Devit i bungim ol soldia bilong en na i makim ol ofisa bilong bosim
    ol lain bilong 1,000 man na ol lain bilong 100 man.
  hau-SA: Dawuda ya tattara mutanen da suke tare da shi, ya naɗa musu komandodi na
    dubu-dubu, da na ɗari-ɗari.
  uig-LAT: Dawut özi bilen bolghan xelqni yighip éditlidi we ularning üstige mingbéshi
    bilen yüzbéshi qoydi.
  nde-nde: UDavida wabutha bonke abantu ababelaye wababekela abalawuli bezinkulungwane
    labalawuli bamakhulu.
  ton-ton: Pea naʻe lau hake ʻe Tevita ʻae kakai naʻe ʻiate ia, mo ne fakanofo ʻae
    ngaahi ʻeiki ke pule ki he ngaahi toko afe, ngaahi ʻeiki ke pule ki he ngaahi
    toko teau.
  ces-1613: Sečtl pak David lid, kterýž měl s sebou, a ustanovil nad nimi hejtmany
    a setníky.
  eng-WMB: David counted the people who were with him, and set captains of thousands
    and captains of hundreds over them.
  tam-TCV: அப்பொழுது தாவீது தன்னுடனிருக்கும் படைவீரரைக் கணக்கிட்டு, ஆயிரம் வீரர்களுக்குத்
    தலைவரையும், நூறு வீரர்களுக்குத் தலைவரையும் நியமித்தான்.
  ceb-ULB: Giihap ni David ang mga sundalo nga kuyog kaniya ug nagpili siyag mga kapitan
    sa liboan ug mga kapitan sa gatosan diha kanila.
  pol-UBG: Wtedy Dawid policzył lud, który z nim był, i ustanowił nad nim dowódców
    nad tysiącami i dowódców nad setkami.
  agr-agr: David niina suntaji aidaun ashí dekapajui, dutika mil suntajan apuji agtinun,
    cien suntajan apuji agtinjai adaitujui.
  kyc-kyc: Kiŋi Dapitimi banya akali dupwa peparae nyuo malu palyiya. Palyapala akali
    dupwa lili pirapu akali taosande mendaki lili wakale piya dee andete mende ingyarapu
    lili wakale pirapu karo piya. Dopa pipala akali mupwa iso laminyaraminyi dupwa
    lili dupwana mendaki larapu karo peya.
  urd-GVU: داؤد نے اپنے فوجیوں کا معائنہ کر کے ہزار ہزار اور سَو سَو افراد پر آدمی
    مقرر کئے۔
  deu-1912: Und David ordnete das Volk, das bei ihm war, und setzte über sie Hauptleute,
    über tausend und über hundert,
  kan-2017: ತರುವಾಯ ಅರಸನಾದ ದಾವೀದನು ತನ್ನ ಬಳಿಯಲ್ಲಿ ಇದ್ದ ಸೈನಿಕರನ್ನು ಎಣಿಸಿ, ಅವರ ಮೇಲೆ ಸಹಸ್ರಾಧಿಪತಿಗಳನ್ನೂ
    ಮತ್ತು ಶತಾಧಿಪತಿಗಳನ್ನು ನೇಮಿಸಿದನು.
  yap-yap: Me kunuy David ni Pilung urngin e tirok e salthaw, me yuraba’nagrad ni
    yad yu biyu’ nge yu raay, me tayrad nga tan pa’ e pi tolang ko salthaw.
  hlt-MCSB: David loh amah taengkah pilnam te a soep tih amih te thawngkhat kah mangpa,
    yakhat kah mangpa a khueh pah.
  mdy-ETH: ካኣቲ፥ ዳውቴ ዒዛ ዓሶ ፔቴይዳ ቡኩሳዖ ሺያ ሺያ ፓቂ ዬያቶኮ ሱኡጌ ዶኦሪ፥ ጊንሣ ሃሣ ፄኤታ ፄኤታ ማሂ ፓቂ ዬያ
    ፓቂንቴ ዓሶኮዋ ዖሎ ሱኡጌ ዶኦሬኔ፤
  twi-ASANTE: Afei, Dawid yiyii asahene ne asafohene dii nʼakodɔm anim.
  eng-WEBU: David counted the people who were with him, and set captains of thousands
    and captains of hundreds over them.
  wal-wal: Daawiti ba asata ubbaa issippe shiishshiis; shiishshidi shaalaqatanne mato
    halaqata eta bolli sunttiis.
  spa-PDDPT: Entonces David pasó revista a la gente que tenía consigo, y designó para
    ellos jefes de miles y jefes de cientos.
  gun-gun: Davi guexevegua kuery oipapa vy ha'e kuery ruvixarã omoĩ mil e'ỹ vy cem
    re opena va'erã.
  agu-BL: Itzun ban tetz Luwiy, nintzun bentz tan quilwe'n yi e' tetz sanlar yi ko
    list ate't tan oyintzi'. Nintzun bixe' cyajcawil yi jujun k'u'j sanlar ta'n, jun
    bajxom te jujun mil, nin jun bajxom te jujun cient sanlar.
  eng-PEV: David gathered his soldiers together, and he split them into 3 big groups.
    He picked a boss soldier to lead each group. They were Joab, and his brother Abishai,
    and Ittai, a man that used to live in a town called Gath. David told each big
    group to split into mobs with 1,000 men in each. And he picked one boss soldier
    for each mob of 1,000 soldiers. Then he told each of those mobs to do it again.
    This time each of them split into little groups with 100 men in each. David picked
    a boss soldier for each group of 100 soldiers. Then David said to everybody, “Let’s
    go and fight Absalom’s mob. I will go with you mob.”
  ilo-ULB: Binilang ni David dagiti soldado a kaduana ket nangdutok kadagiti kapitan
    ti rinibribu ken kadagiti kapitan ti ginasot a mangituray kadakuada.
  kpg-kpg: King David ga haga dagabuli mai ana daangada, ga waewae gii hai nia hagabuulinga
    dau dagi mana (1,000) mo dagi llau (100), gaa dugu anga ono dagi dauwa e dagi
    digaula,
  uig-ARA: داۋۇت ئۆزى بىلەن بولغان خەلقنى يىغىپ ئېدىتلىدى ۋە ئۇلارنىڭ ئۈستىگە مىڭبېشى
    بىلەن يۈزبېشى قويدى.
  sus-sus: Dawuda naxa a xa sɔɔrie kɔnti, a mangɛe sugandi gali die bɛ, mixi wulu
    keren nun mixi kɛmɛ daaxi.
  pon-2006: Nanmwarki Depit eri ketin kapokonepene sapwellime sounpei ko, ahpw ketin
    nehkpeseng ni pwihn kei wad kid oh wad epwiki, e pil ketikihong kaunaparail.
  jae-jae: Go Dawid gêjac nê lau, taŋ sêmoa sêwiŋ eŋ naŋ, kêsi ma kêkêŋ êsêacnêŋ laumata
    siŋŋa ŋagêdô sêjam gôliŋ lau 1,000 ma ŋagêdô sêjam gôliŋ lau 100.
  ksd-ksd: David i ga luk diat dia ga ki pirana, ma i ga tibe ra umana lualua ure
    ra umana arip na marmar na tarai ma ra umana lualua ure ra marmar na tarai.
  tur-YTC: David, yanında olan halkı saydı ve üzerilerine binbaşılar ve yüzbaşılar
    koydu.
  grc-BRENT: Καὶ ἐπεσκέψατο Δαυὶδ τὸν λαὸν τὸν μετʼ αὐτοῦ, καὶ κατέστησεν ἐπʼ αὐτῶν
    χιλιάρχους καὶ ἑκατοντάρχους.
  ind-AYT: Daud menghitung seluruh barisan tentara yang menyertainya. Lalu, dia mengangkat
    kepala pasukan seribu dan kepala pasukan seratus atas mereka.
  nya-nya: Davide anasonkhanitsa anthu amene anali naye ndipo anasankha atsogoleri
    ena olamulira ankhondo 1,000 ndi ena olamulira ankhondo 100.
  hrv-hrv: Potom David pobroji narod što bijaše s njim i postavi nad njima tisućnike
    i stotnike.
  mps-mps: King Devitgo aga ami bidi dabe sisinama, tama te 1,000 bidi hani, me te
    100 bidi hani tonaluabo ofisa dabe nidigili pai.
  tpi-tpi: King Devit i bungim ol soldia bilong en na i makim ol ofisa bilong bosim
    ol lain bilong 1,000 man na ol lain bilong 100 man.
  dan-1931: Derpå holdt David Mønstring over sit Mandskab og satte Tusindførere og
    Hundredførere over dem;
  vie-OVCB: Đa-vít kiểm kê quân binh theo mình, chỉ định tướng chỉ huy nhóm trăm người
    và nghìn người.
  guj-2017: દાઉદે તેના સૈનિકો જે તેની સાથે હતા તેઓની ગણતરી કરી અને તેણે સહસ્રાધિપતિઓ
    તથા શતાધિપતિઓ નીમ્યા.
  pon-2006A: Nanmwarki Depit eri ketin kapokonepene sapwellime sounpei ko, ahpw ketin
    nehkpeseng ni pwihn kei wad kid oh wad epwiki, e pil ketikihong kaunaparail.
  por-BRBSL: David contou as pessoas que estavam com ele, e colocou capitães de milhares
    e capitães de centenas sobre eles.
  aly-aly: David-el akarrelew ahawarr ikwerenh-rnem, rap renh-rnem ilew akalkerreyew
    amentew-ament. Rap atyetyart ahawarr-rnem irrpety arrerneynew ikwer-rnem-akert,
    renh-rnem yerl-akngeyew; Joab, ayteyikw ikwerenh Abishai, Ittai Gath-areny-anem.
    Rap ingkerrenh ilew, aneyew 1,000 ingweran, 1,000 ingweran, 1,000 ingweran. Rap
    1,000 ikwer-rnem atyetyart ahawarr anyentel-anyent arrernew. Irrkaty-angkwarr-anem
    rap akalkelhew arrpemarl 100-anemarl. Rap 100 ikwer-rnem atyetyart ahawarr anyentel-anyent
    arrernew. Rap angkew ingkerrew, “Mpa! Alhey-anem, atweyew anantherr renh-rnem!
    Ayengan alhem arrpemarl arrewantherr-angkwarr!”
  cth-cth: Devit ni ama koe kaawm e naw a touk teh 1000 kaukkung, 100 touh kaukkung
    kahrawikungnaw a rawi pouh.
  twi-twi: Afei, Dawid yiyii asahene ne asafohene dii nʼakofo anim.
  hlt-hlt: David loh amah taengkah pilnam te a soep tih amih te thawngkhat kah mangpa,
    yakhat kah mangpa a khueh pah.
  tbz-SIM: Kɛ̀ Dɑfitii kɑɑ̀ mbɛnìtìbɛ̀ bɛ̀ɛ̀ ò bonɛ̀, kɛ́tɑ̃ɑ̃tɛ́ bɛ̀ɛ̀ yó mbɛ̀ bɑkɛ́,
    yie nsikɔùpí otɔù sikɔu,
  msy-2020: Ezɨ Atrivim Devit uan mɨdorozir gumaziba bar me akuvagha, dar 1,000plan
    mɨdorozir gumazir okoruaba vaghvagha me bagha faragha zuir gumazir dapaniba amɨsevegha,
    egha uaghan kamaghɨra 100plan mɨdorozir gumaziba bagha gumazir dapanir maba amɨsefe.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑfiiti kotɑ ɩ yoolɑɑ nɑ ɩ́ kpɑ pɑ tɑɑ kɛ́ yoolɑɑ iyɑɣɑ (1000)
    nyʋɣʋ nyǝ́mɑ nɑ nɩɩnʋwɑ (100) nyʋɣʋ nyǝ́mɑ.
  azb-azb: Davud yanındakı xalqı saydı. Onların üzərinə minbaşılar və yüzbaşılar təyin
    etdi.
  eng-DBY: And David marshalled the people that were with him, and set captains of
    thousands and captains of hundreds over them.
  hin-2017: तब दाऊद ने अपने संग के लोगों की गिनती ली, और उन पर सहस्त्रपति और शतपति
    ठहराए।
  wol-KYG: Ba loolu weesee Daawuda xayma na mbooloo ma mu àndal, fal ca seen biir
    njiiti kuréli junniy xarekat, kurél gu ci nekk ak njiiti kuréli téeméer ya ko
    sos.
  eng-YLT: And David inspecteth the people who [are] with him, and setteth over them
    heads of thousands and heads of hundreds,
  eng-WYC-2017: Therefore David, when he had beheld his people, ordained chieftains
    of thousands, and of hundreds, upon them.
  eng-WMBB: David counted the people who were with him, and set captains of thousands
    and captains of hundreds over them.
  urd-GVH: दाऊद ने अपने फ़ौजियों का मुआयना करके हज़ार हज़ार और सौ सौ अफ़राद पर आदमी
    मुक़र्रर किए।
  rug-rug: Varigarani Devita sa baṉara sari doduru nana tie. Paqahi sa sarini pa hopeke
    pukuna, keke tina meke keke gogoto, meke vekoni koimata tugo sa si arini.
  gaz-gaz: Daawit namoota isa wajjin turan lakkaaʼee ajajjuuwwan kumaatii fi ajajjuuwwan
    dhibbaa muudeef.
  fra-LSG: David passa en revue le peuple qui était avec lui, et il établit sur eux
    des chefs de milliers et des chefs de centaines.
  yal-yal: Dawuda yi yamaan malan naxanye yi a fɔxɔ ra, a yi sofa kuntigine dɔxɔ naxanye
    muxu kɛmɛne nun muxu wuline xun na.
  haw-1868: HELU aku la o Davida i na kanaka me ia, a hoonoho aku la i na lunatausani,
    a me na lunahaneri maluna o lakou.
  arb-NAV: وَأَحْصَى دَاوُدُ جَيْشَهُ وَعَيَّنَ عَلَيْهِمْ قَادَةَ أُلُوفٍ وَمِئَاتٍ،
  ewe-ewe: David ƒo aʋawɔla siwo nɔ eŋu la nu ƒu eye wòɖe aʋakplɔlawo ɖo ame akpewo
    kple alafawo nu.
  eng-LEE: And David numbered the people that were with him, and he set over them
    captains of thousands and captains of hundreds.
  asm-FB: দায়ূদে তেওঁৰ লগত থকা সৈন্যসকলক গণনা কৰিলে আৰু তেওঁলোকৰ মাজত সহস্ৰপতি ও
    শতপতি নিযুক্ত কৰিলে।
  sus-A: دَوُدَ نَشَ عَ شَ سْورِيٍ كْنتِ، عَ مَنفّيٍ سُفَندِ فَلِ دِيٍ بّ، مِشِ وُلُ
    كٍرٍن نُن مِشِ كّمّ دَاشِ.
  fra-SBL: David compta le peuple qui était avec lui, et il établit sur eux des chefs
    de milliers et des chefs de centaines.
  hbo-hbo: וַיִּפְקֹ֣ד דָּוִ֔ד אֶת־הָעָ֖ם אֲשֶׁ֣ר אִתֹּ֑ו וַיָּ֣שֶׂם עֲלֵיהֶ֔ם שָׂרֵ֥י
    אֲלָפִ֖ים וְשָׂרֵ֥י מֵאֹֽות׃
  piu-2006: (13:1-21; 13:23-29,37-39; 14:21-24; 15:1-15; 16:15-23; 18:1,2,14-15,33;
    21:15-22) Tapitaku katja Yamananya palumpa nyarrumpaku, kungka Tamaku yunytjurringkulara
    nyinangi. Yaḻṯikitjangku puṯu kulira pikatjarra nguwanparringu. Palumpa paapangka
    Tapitangkara tjapiṉu, palumpa nyarrumpa Tamalu ngalya yankula Yamanaku mangarri
    kutjara yungkunytjaku. Palunyatjanu Tamalura palumpa kaaka Yamanaku mangarri kutjara
    piitakutu katirra yungu. Yamanalu palumpa nyarrumpa maḻanypa tjapiṉu, tjungu ngarrikitjangku.
    Tamalu nguḻurrirra wiya watjaṉu. Palunyatjanu Yamanalu witira ngarritjunkula kanyiṉu.
    Kanyira mirrpaṉarrirra payira wantirriyaṉu. Wati kutjupaku nyinakitjangku puṯu
    kulira yularra yanu, kaaka kutjupangka tjakultjunkukitja, Yapatjalumala. Tjakultjunkunytja
    kulira Yapatjalumanya palumpa kaakaku Yamanaku mirrpaṉpa, pika nyinangi. Yiiya
    kutjarrarrirra Yapatjalumalu Tapitanya tjapiṉu, tjunguya Tapitaku katja tjuṯa
    kutjungkarrirra ngalkula pukuḻarrinytjaku. Tapitalu wiya watjaṉingka Yapatjalumalu
    kutu tjapiṉu kaaka Yamananya kutju yankula tjungungku ngalkula pukuḻarrinytjaku.
    Tapitalulpi watjaṉu katjararranpa Yamananyaṯarraya palya yankunytjaku. Yankulaya
    tjungungku ngalkula pulakina tjikira Yamananya rarrirarrirrinytjala, Yapatjalumaku
    waarrkana tjuṯangkuya mirri pungu, nyarrumpa Tamalara kuya palyaṉutjangka. Yapatjalumalu
    tjananya tjingapungutjangkaya mirri pungu. Yapatjalumaku maḻanypa kutjupa tjuṯa
    pakara nguḻurrirra tuungkiyi tjuṯangka kaḻparra ngurra Tjarutjalumakutu maḻakuya
    yanu. Yamananyaya mirri pungkunytjaku yalatji tjananya tjingapungkula Yapatjalumanya
    ngurra waṉmakutu ankula nyinangi. Tapitanya yuḻṯurrirra tjuḻurrmankula rawa yulangi.
    Tjuwapanya nyinangu tjilirratjarra tjuṯaku mayutju. Paluru Tapitanya tjapiṉu,
    yankula Yapatjalumanya aḻṯirra ngalya katinytjaku. Tapitalu yuwa watjaṉu. Palunyatjanu
    Yapatjalumanya maḻaku ngalya yankula Tjarutjalumangkalpi nyinanytjala Tapitalu
    Tjuwapanya watjaṉu, “Yapatjalumanya ngurra kutjupangka nyinanytjaku, ngayukuṉungka
    wiya. Ngayulu wiya yunytjurringanyi palunya nyakunytjaku.” Yapatjalumanya kutu
    nyinangu Tapitanya nyakunytjawiya. Yiiya kutjarra paluru ngurra kutjupangka nyinangi.
    Palunyatjanu Tapitanya Yapatjalumaku kalyparringu. Yiiya puupala Tjarutjalumangka
    nyinarra Yapatjalumalu kuliṉu mayutju tiṉa nyinakitjangku, aṉangu tjuṯaku. Paluru
    tjananya yaḻṯirra tjingapungkupayi mayutju nyinatjunkukitjangku, Tapitanya panypurangkula.
    Kutjupa tjuṯaya Tjarutjalumakutu ngalya yankunytjala, Yapatjalumanya tjanala tjungurrirra
    tjingapungkupayi mayutju nyinatjunkukitjangku. Yalatji yaṉangu tjuṯalingkura ngulytjurringu.
    Palunyatjanu yulparirra yankula nyinangi tawunu Yipuranangka. Yipuranangkaya Yapatjalumanyaṯarra
    waarrkana yantaṯa kutjarra tjungu nyinangi. Tawunu kutjupa tjuṯakutu Yapatjalumalu
    waarrkana tjuṯa wantirriyaṉu, yara yalatji tjananya tjakultjunkunytjaku, “Yapatjalumanyalpilampa
    mayutju tiṉa kuwarri nyinaku.” Tapitaluṯarraya Tjarutjalumangka nyinarra kuliṉu,
    Yapatjalumakuya mayutju tiṉa aṉangu tjuṯa yunyparringutjatjanungka. Palunyatjanungka
    Tapitalu tjananya palumpa waarrkana tjuṯangka watjaṉu, tjunguya pakara tjalkaḻungkukitjangku.
    Tapitalu palumpa miita tjuṯaṯarra Tjarutjalumangka wantirra anu. Paluru miiṯa
    kutjupa tjuṯa tjananya wantikatingu ngurra yaṉṯayaṉṯara kanyintjaku. Yapatjalumanyaṯarraya
    palumpa waarrkana tjuṯa Tjarutjalumakutu ngalya ankula Tapitaku ngurrangka nyinangi.
    Yapatjalumaku waarrkana Yatjiyupalalu Yapatjalumanya alatji tjingapungu, “Tapitaku
    miiṯa tjuṯangka nyuntulpi tjananya ngarri!, ngaangka wantikatinytja tjuṯawana.”
    Palunyatjanu Yapatjalumalu tjananya kanyiṉu, palumpa paapaku miiṯa tjuṯa, Tapitanya
    mirrpaṉpara nyinanytjaku. Palunyatjanu Yapatjalumalu tjananya Yitjurilaku walytja
    tjuṯa tjilirratjarra tjuṯa yaḻṯingu tjungurrinytjaku. Tjungurrirraya Tapitanyaṯarra
    pungkukitja anu. Palunyatjanu Tapitalu tjananya palumpa tjilirratjarra tjuṯa wantirriyaṉu,
    Yapatjalumanyaṯarra pikangku pungkunytjaku. Watjaṉu tjananya wantirriyalkitjangku,
    “Yapatjalumanya wiyanyurra mirri pungkunytjaku, witira kutjuya ngalya kati!” Tapitaku
    waarrkana tjuṯangku tjananya ngalya ankula pungkula nguḻutjingara wantirriyaṉu.
    Yapatjalumanya tjalkaḻungkukitja watiyangka yunnguwana miyulatjarra tjalkaḻungu.
    Palunyatjanu watiyangku mangka witira waralytjunkula kanyiṉingi. Waarrkana kutjupangku
    nyakula Tjuwapangka tjakultjunu. Tjuwapalu Tapitaku wangka kulira wantirra yankula
    waralyngarayananyingka kultu wakaṉu. Paluru yalatji wakaṉutjangka Tapitalu kulira
    yulangi. Tapitanyaṯarraya maḻaku ankula Tjarutjalumangka mayutju tiṉa nyinangi.
    Ngula Pilitjiyanya ngurrara tjuṯaya tjilirratjarra pikaku tjungurringu. Palunyatjanu
    tjananya Tapitaluṯarra palumpa tjilirratjarra tjuṯangkuya, pikangku pungkula nguḻutjingara
    wantirriyaṉu.
  kik-kik: Na rĩrĩ, Daudi akĩũngania andũ arĩa maarĩ nake, na agĩthuura anene a gwatha
    thigari ngiri ngiri na a gwatha thigari igana igana.
  fra-NCL: David, ayant passé en revue le peuple qui était avec lui, établit sur eux
    des chefs de milliers et des chefs de centaines.
  cek-AK: David mah a taengah kaom kaminawk to pakoep moe, sangto ukkung hoi cumvaito
    ukkung kami to suek.
  cuk-cuk: David e-sordagan-eba-gudimalad danar-danar-urbenai gualid. Agine, sorda-mili-miligwengi
    (1,000-1,000) gusad, degi, sorda-dulatar-dulatargi (100-100) e-idumalad onug-imaksad.
  uig-CYR: Давут өзи билән болған хәлиқни жиғип едитлиди вә уларниң үстигә миң беши
    билән йүз беши қойди.
  tel-2017: దావీదు తన దగ్గర ఉన్న మనుషులను లెక్కించాడు. వారిలో వెయ్యిమందిని, వందమందిని
    విభజించి వారిని మూడు భాగాలుగా చేశాడు.
  hat-BSA: Alò, David te konte moun ki te avèk li yo e te plase sou yo chèf dè milye
    e chèf dè santèn.
  kos-kos: Tokosra David el eisani mwet lal nukewa ac kitalik nu ke u — ke kais tausin,
    ac kais foko, ac sang mwet kol in sapsap nu selos.
  hbo-WLC: וַיִּפְקֹ֣ד דָּוִ֔ד אֶת־הָעָ֖ם אֲשֶׁ֣ר אִתּ֑וֹ וַיָּ֣שֶׂם עֲלֵיהֶ֔ם שָׂרֵ֥י
    אֲלָפִ֖ים וְשָׂרֵ֥י מֵאֽוֹת׃
  ibo-ibo: Devid gụkọtara ndị ya na ha so ma họpụta ndịisi agha. Doo ụfọdụ ka ha chịa
    ọtụtụ puku ndị agha, ụfọdụ ka ha chịa ọtụtụ narị ndị agha.
  ory-ory: ଏଥିଉତ୍ତାରେ ଦାଉଦ ଆପଣା ସୈନ୍ୟମାନଙ୍କୁ ଗଣନା କରି ସେମାନଙ୍କ ଉପରେ ସହସ୍ରପତି ଓ ଶତପତିଗଣଙ୍କୁ
    ନିଯୁକ୍ତ କଲେ।
  chk-chk: Iwe, Tafit a achufengeni ekewe mwän mi eti, a kiniretiu lon ngeröü me pükü
    o seikätä chon nemenem wor.
  ssd-ssd: Kile gabat suŋgo David ndek nuŋe kame kuasmbi kilmba walmba afu 100 afu
    1,000 taŋamba fetke lika kame gabat afu nane kulatkam tuku madiniŋgina.
  rop-rop: Wal King Deibid bin majurrumap ola solja blanga im, en imbin kadimat olabat,
    en imbin meigim thribala bigwan grup, en imbin meigim Jowab en im braja Ebishai
    en det najawan men Itai jidan bos blanga detlot thribala bigwan grup. Afta na
    King Deibid bin kadimat detlot thribala bigwan grup, en imbin meigim olabat jidan
    lilwan grup garram 1,000 men, en imbin kadimat ol detlot lilwan grup, en imbin
    meigim olabat jidan langa lilwan grup garram 100 men, en imbin meigim wanbala
    boswan solja jidan lida blanga ebri grup. Afta na King Deibid bin dalim detlot
    solja blanga go en fait langa Ebsalom, en imbin dalim olabat, “Ai garra kaman
    garram yumob blanga fait du.”
  ukr-1871: Перегледїв же Давид військовий люд, що був при йому, та й понастановляв
    над ними тисячників і сотників.
  deu-1951: David aber musterte das Volk und setzte Hauptleute über je Tausend und
    über je Hundert.
  eng-JPS: And David numbered the people that were with him, and set captains of thousands
    and captains of hundreds over them.
  srp-1865: I prebroji David narod što bijaše s njim, i postavi im tisuænike i stotinike.
  lug-lug: Awo Dawudi n’akuŋŋaanya abasajja be yalina, n’abalondamu abaduumizi b’enkumi
    n’abaduumizi b’ebikumi.
  heb-heb: ויפקד דוד את העם אשר אתו וישם עליהם שרי אלפים ושרי מאות׃
  ben-IRV: পরে দায়ূদ নিজের সঙ্গীদেরকে গুনে তাদের উপরে সহস্রপতি ও শতপতিদেরকে নিযুক্ত
    করলেন৷
  pan-pan: ਦਾਊਦ ਨੇ ਉਨ੍ਹਾਂ ਲੋਕਾਂ ਦਾ ਜੋ ਉਸ ਦੇ ਨਾਲ ਇਕੱਠੇ ਸਨ, ਲੇਖਾ ਕੀਤਾ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ
    ਹਜ਼ਾਰਾਂ ਉੱਤੇ ਪ੍ਰਧਾਨ ਅਤੇ ਸੈਂਕੜਿਆਂ ਉੱਤੇ ਪ੍ਰਧਾਨ ਨਿਯੁਕਤ ਕਰ ਦਿੱਤੇ।
  tkr-tkr: Davud cune hıqiy-allane g'oşunuqa ilyakka. Mang'vee g'oşun aazırna, vəşna
    bit'al hav'u, manbışilqa ç'ak'ınbı giviyxhe.
  mya-JVB: ဒါဝိဒ် သည် မိမိ ၌ ပါသောလူ တို့ကိုရေတွက် ၍ တထောင် အုပ်၊ တရာ အုပ်တို့ကို
    ခန့်ထား ၏။
  tte-O: Deibida ana tokaleya meuloili iyamiya-gogonagili kabo ali tobaguna tupwali
    igite-sipwaili kabo ipeili boda uloi uloi kolili tupwana tausan ali tobagunao
    yo tupwana andeledi ali tobagunao.
  tbg-tbg: King Devitiva nai iqoka vaiinti ruvaaquma kero vikaqaa raqikiate tiro,
    qiata vaiinti kaama tero vikara ne vohaiqa vohaiqavano vo 1,000 vo 1,000 iqoka
    vaiintiqaa raqikiate tivakero, vokukara ne vohaiqa vohaiqavano vo 100 vo 100 iqoka
    vaiintiqaa raqikiate, tiro.
  hmo-hmo: Davida ese iena orea taudia ia haboua, bona gunalaia taudia ia abia hidi,
    1000 ta ta edia biagudia, bona 100 ta ta edia biagudia. Bona unai totona siahu
    ia henidia.
  urd-urd: और दाऊद ने उन लोगों को जो उसके साथ थे गिना और हज़ारों के और सैकड़ों के
    सरदार मुक़र्रर किए।
  rus-SYN: И осмотрел Давид людей, бывших с ним, и поставил над ними тысяченачальников
    и сотников.
  bqc-SIM: Davidi gbɛ̃́ pↄ́ kuanↄↄ kã̀aa, ↄ̃ à dↄaanaↄ dìlɛdilɛ gbɛ̃ↄn ↄ̀aasↄsↄoↄnɛ
    ń gbɛ̃ↄn basↄobasↄoↄ.
  tcz-CHONGTHU: Hichun lengpa David chun apan pi sepai techu asim doh soh keiyin,
    achunguva mi asang sang chunga lamkai ding, aja ja chunga lamkai ding agoltoh
    soh kei tan ahi.
  mar-mar: दावीदाने आपल्या बरोबरच्या लोकांची शिरगणती केली. मग, शंभर-शंभर, हजार हजार
    मनुष्यांवर अधिकारी, सरदार नेमले.
  qub-qub: Chaypitanami suldäruncunata shuntarcur capitancunata David churaran cada
    waranga (1,000) suldärucunata y cada pachac (100) suldärucunata mandananpaj.
  bqp-bqp: Dauda gbɛ̃ kũ ò kú kãaonↄ kàkara, akũ à gbɛ̃ zↄ̃kↄ̃nↄ dìtɛditɛ gbɛ̃nↄn
    wàa sↄsↄↄronↄnɛ kũ gbɛ̃nↄn basↄsↄↄronↄ.
  hat-hat: Wa David sanble tout moun li yo. Li chwazi chèf pou chak rejiman mil sòlda
    ak pou chak divizyon san sòlda.
  eng-BSB: Then David reviewed his troops and appointed over them commanders of hundreds
    and of thousands.
  tod-tod: Davide kɔɔɠɔ nuiti gaaluni, niiti ti ɠɛni polu. É nu waagilagila kundiɠiiti
    ta nu ungilagila kundiɠiiti seini ti unda.
  eng-WEBPB: David counted the people who were with him, and set captains of thousands
    and captains of hundreds over them.
  kbq-kbq: Hagi Deviti'a agranema vu'naza sondia vahete'ma ugagota hu'za kegavama
    hanaza sondia vahe'ma huhampri zamante'neana 1tauseni'a sondia vahete kva vahe
    huhampri nezamanteno, mago'a 100'a sondia vahete kva huhampri zamante'ne.
  nhe-BL: Huan David quincualtlali nochi isoldados tlen ihuaya itztoyaj huan quintlali
    tlayacanani ipan sesen mil soldados huan ipan sesen cien soldados.
  bus-bus: Dauda gbɛ̃ kɛ̀ aↄ̃ↄ kúonↄ kàkↄ̃a, ben à gbɛ̃nsinↄ dìɛdiɛ gↄ̃ↄn bↄrↄ doodoonↄnɛ
    kↄ̃n gↄ̃ↄn basↄsↄↄroonↄ.
  gub-BL: Omono'ono'og tuwihawete Tawi wemiruze'eg zauxiapekwer paw wà kury, wamuza'aza'ak
    pà wà kury. Heta miw zauxiapekwer imono'og pyrer, heta 100 zauxiapekwer imono'og
    pyrer nànàn pitàitàigatu wà no. Uzapo amo awa a'e pehegwer wanuwihaw romo pitàitàigatu
    wà no.
  eng-DRA: And David having reviewed his people, appointed over them captains of thousands
    and of hundreds,
