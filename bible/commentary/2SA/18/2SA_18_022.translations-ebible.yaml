verse: 2SA.018.022
translations:
  mal-C: 'സാദോക്കിന്റെ മകനായ അഹീമാസ് വീണ്ടും യോവാബിനോടു നിർബന്ധിച്ചുപറഞ്ഞു: “എന്തും
    സംഭവിക്കട്ടെ! കൂശ്യന്റെ പിന്നാലെ ഓടാൻ എന്നെ അനുവദിച്ചാലും!” എന്നാൽ യോവാബു മറുപടി
    പറഞ്ഞു: “എന്റെ മകനേ, നീ എന്തിനു പോകാൻ ആഗ്രഹിക്കുന്നു? ഒരു പ്രതിഫലം ലഭിക്കുന്ന
    വാർത്തയല്ല നിനക്ക് അറിയിക്കാനുള്ളത്.”'
  deu-TKW: 'Nun redete Ahimaaz, der Sohn Zadoks, Joab noch einmal an: Mag kommen,
    was da will: ich möchte doch auch noch hinter dem Mohren herlaufen! Joab entgegnete.
    Was willst du den hinlaufen, mein Sohn, da dir doch kein Botenlohn ausgezahlt
    werden wird?'
  lin-lin: 'Ayimaatsi, mwana mobali ya Tsadoki, alobaki lisusu na Joabi : — Oyo ekoya
    eya ! Pesa ngai nzela mpo ete nakende mbangu liboso ya moto ya Kushi. Kasi Joabi
    azongisaki : — Mwana na ngai ya mobali, mpo na nini olingi kaka kokende ? Ezali
    na yango te sango oyo ekopesa yo lifuti.'
  eng-LSV: And Ahimaaz son of Zadok adds again and says to Joab, “And whatever it
    is, please let me run, I also, after the Cushite.” And Joab says, “Why [is] this—you
    are running, my son, and [there are] no tidings found from you?”
  eng-GNV: Then saide Ahimaaz the sonne of Zadok againe to Ioab, What, I pray thee,
    if I also runne after Cushi? And Ioab said, Wherefore now wilt thou runne, my
    sonne, seeing that thou hast no tidings to bring?
  eng-WEBSTER: Then said Ahimaaz the son of Zadok yet again to Joab, But however,
    let me also, I pray thee, run after Cushi. And Joab said, Why wilt thou run, my
    son, seeing that thou hast no tidings ready?
  nhw-BL: 'Huajca Ahimaas, icone Sadoc, sempa quiilhuico: ―Techcahuili ma nimotlali
    para nimotlalos iica ne tlacatl catli yohui. Huan Joab quinanquili: ―¿Para tlen
    tijnequi tiyas? Amo tleno tijtlanis ica catli tiquijtoti.'
  swh-ONEN: Ahimaasi mwana wa Sadoki akamwambia tena Yoabu, “Liwalo na liwe, tafadhali
    niruhusu nikimbie nyuma ya huyo Mkushi.” Lakini Yoabu akajibu, “Mwanangu, mbona
    wataka kwenda? Wewe huna habari yoyote itakayokupa tuzo.”
  bba-bba: Akimɑsi, Sɑdɔkun bii wi, u kpɑm Yoɑbu sɔ̃ɔwɑ u nɛɛ, ɑ de n Kusiɡii wi swĩi
    biruɔ bɑɑ ǹ n yen mɛren nɑ. Mɑ Yoɑbu u nɛɛ, nɛn bii, mbɑn sɔ̃nɑ ɑ kĩ ɑ dɑ, domi
    lɑbɑɑri yeni, yɑ ǹ nun ɑrufɑɑni ɡɑɑ wɛ̃ɛmɔ ɑ̀ n ye sinɑ boko sɔ̃ɔwɑ.
  eng-KJVCPB: Then said Ahimaaz the son of Zadok yet again to Joab, But howsoever,
    let me, I pray thee, also run after Cushi. And Joab said, Wherefore wilt thou
    run, my son, seeing that thou hast no tidings ready?
  mpx-mpx: Yaka Ahimas i ba lawalawakik Yowab elana i ba, “Bwagana hauna ebo ni gan,
    yaa na patalelu gagama Itiyopiya enaa.” Inoke Yowab i baek elana i ba, “Natu,
    hauna kaiwena nuwam nu nok? Nige wasa waiwaisana i gagan elam ge tage kin molam
    ni pewa wasa o kaiwena.”
  luo-luo: Ahimaz wuod Zadok nochako wacho ne Joab niya, “Kata bed ni angʼo matimore,
    to yiena alaw ja-Kush.” To Joab nodwoke niya, “Wuoda, angʼo momiyo idwaro dhi?
    Ionge gi wach maber manyalo keloni mich.”
  meu-meu: Bena Ahimasa Sadok ese Ioab ma e hamaoroa, eto, Dahaka baine vara na herevana;
    mani emu kara lau danu Kusu tauna murina amo baina heau. Ioab eto, Natugu e, dahaka
    dainai ba heau; ina hari ilaohaina na asi davana.
  npi-ULB: तब सादोकका छोरा अहीमासले योआबलाई फेरि पनि भने, “जेसुकै भए पनि, कृपया मलाई
    दौडेर जान र कूशीको पछि-पछि लाग्‍न दिनुहोस् ।” योआबले जवाफ दिए, “हे मेरो छोरो,
    तिमीले यो खबरको निम्ति कुनै इनाम पाउने छैनौ भन्‍ने देखेर पनि तिमी किन दौडिन चाहन्छौ?”
  yor-yor: Ahimasi ọmọ Sadoku sì tún wí fún Joabu pé, “Jọ̀wọ́, bí ó ti wù kí ó rí,
    èmi ó sáré tọ Kuṣi lẹ́yìn.” Joabu sì bi í pé, “Nítorí kín ni ìwọ ó ṣe sáré, ọmọ
    mi, ìwọ kò ri pé kò sí ìròyìn rere kan tí ìwọ ó mú lọ.”
  ind-ind: Ahimas berkata lagi kepada Yoab, “Walaupun Tuan sudah menyuruh orang Etiopia
    itu, izinkanlah saya menyusul dia.” Tanya Yoab, “Untuk apa, Nak? Kamu tidak akan
    menerima upah apa pun dengan membawa kabar itu.”
  pes-OPCB: 'اما اخیمعص به یوآب گفت: «خواهش می‌کنم اجازه بده من هم بروم. هر چه می‌خواهد
    بشود.» یوآب جواب داد: «نه پسرم، لازم نیست بروی؛ چون خبر خوشی نداری که ببری.»'
  tgl-ULB: Pagkatapos sinabing muli ni Ahimaaz anak na lalaki ni Zadok kay Joab, “Kahit
    anuman ang mangyari, pakiusap pahintulutan mo rin akong tumakbo at sundan ang
    Cusita.” Sumagot si Joab, “Bakit gusto mong tumakbo, anak ko, nakikitang wala
    kang gantimpala para sa balita?”
  cbu-NT: Ahimaasshat yusur Jowabaa masharangiya. Ashtaa, nuwshat Etiyopimun ush tachiteeruri
    pangatama, tárangu, itaru Jowabshat, ¿Shiy mayangazshat amb naamaam zandaksha?
    ¿Tamati átshasha? ¿Ambtaati naayarush mayshtaja yáyachish? tárangiya.
  hui-hui: Ani piyago pelowa Sadogo igini Ahimasahanda hongo howa Yoabahondo lalu,
    Harugo kini ibugua i̱hondo bua birago ale bilo i̱bi kini hale helo bi ogoni lamule
    Sudanali ogoni piyadagua poro, lene. Ani layagola Yoabahanda lalu, Igini-o aguanaga
    í̠na pole hame ledebe. Í̠na bi lamule poregonaga mbirale bayale í̠hondo mbira
    nangulebira ndobe, lene.
  mya-mya: အ​ဟိ​မတ်​က``အ​ကျွန်ုပ်​အား​လည်း​ထို​သတင်း ကို​ယူ​ဆောင်​သွား​ခွင့်​ပြု​ပါ။
    ဘေး​တွေ့​မည် ဖြစ်​သော်​လည်း​အ​ကျွန်ုပ်​အ​မှု​မ​ထား​ပါ'' ဟု​ထပ်​မံ​၍​တောင်း​ပန်​၏။
    ယွာ​ဘ​က``ငါ့​သား၊ သင်​သည်​အ​ဘယ်​ကြောင့် ဤ​အ​မှု​ကို​ပြု​လို​ပါ​သ​နည်း။ ယင်း​သို့​ပြု
    သည့်​အ​တွက်​ဆု​လာဘ်​ရ​ရှိ​လိမ့်​မည်​မ​ဟုတ်'' ဟု​ဆို​၏။
  bod-N: ཟཱ་ཏོག་གི་བུ་ཨ་ཧི་མཱ་ཨ་སི་ཡིས་ཡང་བསྐྱར་ཡོ་ཨབ་ལ། ཅི་བྱུང་ན་བྱུང་། བདག་ནི་གུ་ཤ་པའི་རྗེས་སུ་རྒྱུག་པར་གནོངས་ཤིག་ཅེས་ཞུས་པར།
    ཡོ་ཨབ་ཀྱིས། ངའི་བུ། ཁྱོད་ཀྱིས་འཕྲིན་འདི་བསྐྱལ་བས་རྔན་པ་ཅི་ཡང་མེད་དེ། ཅིའི་ཕྱིར་རྒྱུག་འདོད་དམ་ཞེས་སྨྲས་ཀྱང་།
  sna-sna: Ahimaazi mwanakomana waZadhoki akatizve kuna Joabhu, “Kunyange zvakadaro
    hazvo, ndapota regai ndimhanye nditevere muEtiopia.” Asi Joabhu akapindura akati,
    “Mwanakomana wangu, unodireiko kuenda? Hauna kana shoko richakupa mubayiro.”
  spa-BLM: 'Entonces Ahimaas, hijo de Sadoc, volvió a decir a Joab: “Pero pase lo
    que pase, por favor, déjame también correr tras el cusita.” Joab dijo: “¿Por qué
    quieres huir, hijo mío, ya que no tendrás recompensa por la noticia?”'
  cac-cac: 'Ix yalanpax vin̈aj Ahimaas d''a vin̈aj Joab chi'': —Eloc val d''a a c''ool,
    cha in b''at d''a spatic vin̈ aj Etiopía chi'', xchi vin̈. Ix tac''vipax vin̈aj
    Joab chi'' icha tic: —¿Tas val yuj tza nib''ej tzach b''ati? ¿Toc ay tas ol ic''
    d''a jun lolonel chi''? xchi vin̈.'
  swh-ULB: Kisha tena, Ahimaasi mwana wa Sadoki akamwambia Yoabu, “Pamoja na yote
    yanayoweza kutokea, tafadhari niruhusu nami pia niende nimfuate Mkushi.” Yoabu
    akajibu, “Mwanangu kwa nini unataka kwenda, hautapata thawabu yoyote kwa ajili
    ya habari hii?”
  bel-bel: 'Але і Ахімаас, сын Садокаў, настойваў і казаў Ёаву: што б ні было, але
    і я пабягу за Хусіем. А Ёаў адказваў: навошта бегчы табе, сыне мой? не прынясеш
    ты добрай весткі.'
  deu-ELBBK: 'Da sprach Achimaaz, der Sohn Zadoks, wiederum zu Joab: Was auch geschehen
    möge, lass doch auch mich hinter dem Kuschiten herlaufen! Und Joab sprach: Warum
    willst du denn laufen, mein Sohn, da für dich keine einträgliche Botschaft da
    ist? –'
  mbb-OT: Mid-umanan keǥiyi ni Ahimaaz si Joab te, “Minsan hengkey is egkeulaula,
    tuǥuti a he edsunud a zutun te etew he tig-Etiopia.” Midtavak si Joab te, “Mama,
    maan is egkesuat ka he edhipanew? Wazà suhul nu keniyan te kebpenudtul nu.”
  mal-2015: 'അതിന്നു യോവാബ്: എന്റെ മകനേ, നീ എന്തിന്നു ഓടുന്നു? നിനക്കു പ്രതിഫലം കിട്ടുകയില്ലല്ലോ
    എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Ale o Achimaac pale phenďa le Joaboske: „Mange hin savoro jekh. Ča muk
    man, hoj te denašav pal oda Kušijcos.“ „Soske oda kames te kerel, čhavo miro?“
    phučľa lestar o Joab. „Na ela tut olestar ňisavo počiňiben.“'
  pes-OPV: 'و اخیمعص بن صادوق، بار دیگر به یوآب گفت: «هرچه بشود، ملتمس اینکه من نیزدر
    عقب کوشی بدوم.» یوآب گفت: «ای پسرم چرا باید بدوی چونکه بشارت نداری که ببری؟»'
  ron-1924: 'Ахимаац, фиул луй Цадок, а зис ярэшь луй Иоаб: „Орьче с-ар ынтымпла,
    ласэ-мэ сэ алерг дупэ Куши.” Ши Иоаб а зис: „Пентру че врей сэ алерӂь, фиуле?
    Ну есте о солие каре-ць ва фи де фолос.”'
  ben-OBCV: সাদোকের ছেলে অহীমাস আরেকবার যোয়াবকে বললেন, “যা হয় হোক, আমাকে সেই কূশীয়র
    পিছন পিছন দৌড়ে যেতে দিন।” কিন্তু যোয়াব উত্তর দিলেন, “বাছা, তুমি কেন যেতে চাইছ?
    তোমার কাছে এমন কোনও খবর নেই যা দিয়ে তুমি পুরস্কার পাবে।”
  som-som: Markaasaa Axiimacas oo ahaa ina Saadooq ayaa mar kale Yoo'aab ku yidhi,
    Wax kastaba ha dhaceene, waan ku baryayaaye, i daa aan kii reer Kuush ka daba
    ordee. Oo Yoo'aabna wuxuu ku yidhi, Wiilkaygiiyow, adigoon waxba ku helayn warkan,
    bal maxaad u ordaysaa?
  lat-VUC: 'Rursus autem Achimaas filius Sadoc dixit ad Joab: Quid impedit si etiam
    ego curram post Chusi? Dixitque ei Joab: Quid vis currere, fili mi? non eris boni
    nuntii bajulus.'
  eng-ASVBT: Then said Ahimaaz the son of Zadok yet again to Joab, But come what may,
    let me, I pray thee, also run after the Cushite. And Joab said, Wherefore wilt
    thou run, my son, seeing that thou wilt have no reward for the tidings?
  ita-1885: 'E Ahimaas, figliuolo di Sadoc, disse di nuovo a Ioab: Checchè sia, lascia,
    ti prego, che ancora io corra dietro all''Etiopo. E Ioab gli disse: Perchè vuoi
    così correre, figliuol mio, poichè non ti si presenta alcuna buona novella a portare?'
  eng-LXXUP: And Ahimaaz the son of Zadok said again to Joab, Nay, let me also run
    after Hushai. And Joab said, Why wouldest thou thus run, my son? attend, thou
    hast no tidings for profit if thou go.
  eng-ULB: Then Ahimaaz son of Zadok said again to Joab, “Regardless of what may happen,
    please let me also run and follow the Cushite.” Joab replied, “Why do you want
    to run, my son, seeing that you will have no reward for the news?”
  spa-VBL: 'Ahimaas volvió a pedirle a Joab: “¡No importa lo que pase, por favor déjame
    correr también tras el etíope!” “Hijo, ¿por qué quieres correr? no vas a conseguir
    nada por ello”, respondió Joab.'
  fra-_FOB: 'Achimaats, fils de Tsadok, dit encore à Joab: Quoi qu''il arrive, laisse-moi
    courir après Cushi. Joab lui dit: Pourquoi veux-tu courir, mon fils, puisque le
    message ne te rapportera rien?'
  mal-mal: 'അതിന് യോവാബ്: “എന്റെ മകനേ, നീ എന്തിന് ഓടുന്നു? നിനക്ക് പ്രതിഫലം കിട്ടുകയില്ലല്ലോ”
    എന്നു പറഞ്ഞു.'
  urd-GVR: Lekin Aḳhīmāz ḳhush nahīṅ thā. Wuh isrār kartā rahā, “Kuchh bhī ho jāe,
    mehrbānī karke mujhe us ke pīchhe dauṛne deṅ!” Ek aur bār Yoāb ne use rokne kī
    koshish kī, “Beṭe, āp jāne ke lie kyoṅ taṛapte haiṅ? Jo ḳhabar pahuṅchānī hai
    us ke lie āp ko inām nahīṅ milegā.”
  suz-BL: मिनु सादोक आ तौ अहीमाजम लेंशा, योआब कली “मार दुम्‍त हना यो आं कली कूश ङा
    मुर आ नोनोले दोरशा लचा गेयीनी” देंमाक्‍त। मिनु योआबमी “आं तौ गे मारदे लाइ‍नेवे?
    इ लोव़ आ पर्बम गे मारेइ इनाम मताइ‍नेवे” दे मदा बाक्‍त।
  ita-1927: 'Ahimaats, figliuolo di Tsadok, disse di nuovo a Joab: “Qualunque cosa
    avvenga, ti prego, lasciami correr dietro all’Etiopo!” Joab gli disse: “Ma perché,
    figliuol mio, vuoi tu correre? La notizia non ti recherà nulla di buono”.'
  ckb-ckb: 'ئەحیمەعەچی کوڕی سادۆق دووبارە بە یۆئابی گوت: «هەرچییەک بووە لێمگەڕێ با
    منیش بەدوای کوشییەکەدا ڕابکەم.» یۆئابیش گوتی: «کوڕم، تۆ بۆ ڕادەکەیت، لە کاتێکدا
    مژدەیەکت نییە شایانی پاداشت بێت؟»'
  eng-BBE: Then Ahimaaz, the son of Zadok, said to Joab again, Whatever may come of
    it, let me go after the Cushite. And Joab said, Why have you a desire to go, my
    son, seeing that you will get no reward for your news?
  kan-OKCV: ಆಗ ಚಾದೋಕನ ಮಗ ಅಹೀಮಾಚನು ಯೋವಾಬನಿಗೆ, ಏನೇ ಆಗಲಿ, “ನಾನು ಕೂಷ್ಯ ದೇಶವಾಸಿ ಹಿಂದೆ ಓಡಿಹೋಗುವ
    ಹಾಗೆ ಅಪ್ಪಣೆಕೊಡಬೇಕು,” ಎಂದನು. ಅದಕ್ಕೆ ಯೋವಾಬನು, “ನನ್ನ ಮಗನೇ, ನೀನು ಏಕೆ ಹೋಗಲು ಬಯಸುತ್ತಿರುವೆ?
    ನಿನಗೆ ಪ್ರಶಸ್ತಿಯನ್ನು ತರುವ ಯಾವುದೇ ಸುದ್ದಿ ನಿನ್ನ ಬಳಿ ಇಲ್ಲ,” ಎಂದನು.
  tam-2017: 'சாதோக்கின் மகனான அகிமாஸ் இன்னும் யோவாபை நோக்கி: எப்படியானாலும் கூஷியின்
    பின்பாக நானும் ஓடுகிறேன் என்று திரும்பக் கேட்டதற்கு, யோவாப்: என் மகனே, சொல்லும்படி
    உனக்கு நல்ல செய்தி இல்லாதிருக்கும்போது, நீ ஓடவேண்டியது என்ன என்றான்.'
  spa-RV-1909: 'Entonces Ahimaas hijo de Sadoc tornó á decir á Joab: Sea lo que fuere,
    yo correré ahora tras Cusi. Y Joab dijo: Hijo mío, ¿para qué has tú de correr,
    pues que no hallarás premio por las nuevas?'
  ron-BTF: 'Atunci Ahimaaț, fiul lui Țadoc, i-a spus din nou lui Ioab: Dar oricum,
    lasă-mă, te rog, să alerg de asemenea după Cuși. Și Ioab a spus: Pentru ce să
    alergi, fiul meu, văzând că nu ai vești pregătite?'
  eng-WEBP: Then Ahimaaz the son of Zadok said yet again to Joab, “But come what may,
    please let me also run after the Cushite.” Joab said, “Why do you want to run,
    my son, since you will have no reward for the news?”
  eng-FBV: Ahimaaz asked Joab again, “Never mind what happens, please let me run too,
    after the Ethiopian!” “Son, why do you want to run—you won't get anything for
    it?” Joab replied.
  nld-1939: 'Maar Achimáas, de zoon van Sadok, zei nog eens tot Joab: Gebeure wat
