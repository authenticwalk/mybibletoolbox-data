    yawngkhai han khuet na ngai telah atipouh.
  twi-twi: Bio, Sadok babarima Ahimaas ka kyerɛɛ Yoab se, “Nea ɛbɛba biara mmra, ma
    me ne Kusni no nkɔ.” Nanso Yoab bisaa no se, “Me ba, adɛn nti na wopɛ sɛ wokɔ?
    Wunni amanneɛbɔ biara a ɛbɛma wo abasobɔde biara.”
  hlt-hlt: Zadok capa Ahimaaz loh koep a rhaep tih Joab taengah, “Metlam khaw om mai
    saeh, Kushi hnukah ka yong van mai eh?,” a ti nah. Tedae Joab loh, “Ka ca na yong
    te ba ham lae? Olthangthen te na dang hae moenih,” a ti nah.
  tbz-SIM: 'Kɛ̀ Ayimɑsi bɑɑ nyetíróo kɛ tú: M bɑɑ dɔ́ kɛ́kɔtɛmu, yóu kɛ̀ n tũnnɛ Etiopii
    kou, bɑ́ kɛ̀ dɛ̀ bo ndòmmɛ̀, dɛ̀ mmɛ ndò. Kɛ̀ Soɑbu dɔ̀: Bɑ nte kɑ̀ɑ dɔ́ kɛ́kɔtɛ?
    M birɛ ò í yóó dɑ duɔ́ nticuuti mɑtì dɛ kpɛ́í.'
  msy-2020: Ezɨ Sadokɨn otarim Ahimas ua Joap gaghora ghaze, “Bizir tizir na bativamiba,
    kɨ dagh nɨghnɨzir puvatɨ. Kɨ kamaghsua, nɨ na ateghtɨ kɨ uaghan Itiopian gumazir
    kamɨn gɨn mangɨva atrivim geghanasa.” Ezɨ Joap kamaghɨn an azai, “Nan otarim,
    nɨ bizir tizim bagh mangasa? Nɨ mangɨ a mɨkemegh an bizir aghuitam inighan kogham.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Ahimɑɑsɩ tɑsɑ Sowɑpɩ kɛ tɔm sɩ: Pɑɑ pɩɩ lɑ ɩsǝnɑ yele nɑ mɑ́ se
    Ɩtiyopii tʋ wɑɑlɩ. Sowɑpɩ sɩ: Mɑ pǝyɑlʋ, pepe nyʋɣʋ tɔɔ kɛ́ n cɑɑ pote? N kɑɑ
    wɑɑ pǝ tɑɑ se.'
  azb-azb: 'Sadoq oğlu Aximaas yenə Yoava dedi: «Nə olursa-olsun, qoy mən də Kuşlu
    kişinin ardınca qaçım». Yoav dedi: «Axı nə üçün qaçırsan, oğlum? Getdiyin üçün
    mükafat almayacaqsan».'
  eng-DBY: And Ahimaaz the son of Zadok said yet again to Joab, Come what may, let
    me, I pray thee, also run after the Cushite. And Joab said, Why wilt thou run,
    my son, seeing that there is no news suited [to thee]?
  hin-2017: फिर सादोक के पुत्र अहीमास ने दूसरी बार योआब से कहा, “जो हो सो हो, परन्तु
    मुझे भी कूशी के पीछे दौड़ जाने दे।” योआब ने कहा, “हे मेरे बेटे, तेरे समाचार का
    कुछ बदला न मिलेगा, फिर तू क्यों दौड़ जाना चाहता है?”
  wol-KYG: 'Ayimaas doomu Cadog dellu ne Yowab: «Lu ci mana xew, may ma rekk, man
    itam ma daw topp ci gannaaw waa Kuus bi.» Yowab ne ko: «Doom, lu la taxa bëgga
    dem, lii du xibaar bu ko jar.»'
  eng-YLT: And Ahimaaz son of Zadok addeth again, and saith unto Joab, 'And whatever
    it be, let me run, I pray thee, I also, after the Cushite.' And Joab saith, 'Why
    [is] this — thou art running, my son, and for thee there are no tidings found?'
    —
  eng-WYC-2017: And again Ahimaaz, the son of Zadok, said to Joab, What hindereth,
    if also I run after Cushi? And Joab said to him, What wilt thou run, my son? Come
    thou hither, thou shalt not be a bearer of good message.
  eng-WMBB: Then Ahimaaz the son of Zadok said yet again to Joab, “But come what may,
    please let me also run after the Cushite.” Joab said, “Why do you want to run,
    my son, since you will have no reward for the news?”
  urd-GVH: लेकिन अख़ीमाज़ ख़ुश नहीं था। वह इसरार करता रहा, “कुछ भी हो जाए, मेहरबानी
    करके मुझे उसके पीछे दौड़ने दें!” एक और बार योआब ने उसे रोकने की कोशिश की, “बेटे,
    आप जाने के लिए क्यों तड़पते हैं? जो ख़बर पहुँचानी है उसके लिए आपको इनाम नहीं मिलेगा।”
  rug-rug: Zama va ṉiṉira se Ahimaza, “Lopu talotaṉa nia rau sapu kaqu ta evaṉa. Va
    malumau mo, maqu paleke la nia tugo sa inavoso.” “Na vegua ke hiva tavetia goi
    sapu gua asa, ta tuqu?” nanasa gua se Zoabi. “Loke pinia kaqu vagi nia goi si
    asa.”
  gaz-gaz: Ahiimaʼaz ilmi Zaadoq ammas Yooʼaabiin, “Wanni fedhe haa dhufu; maaloo
    anis Kuushii faana nan fiiga” jedhe. Yooʼaab garuu, “Yaa ilma ko, ati maaliif
    dhaquu barbaadda? Ati oduu badhaasa siif kennisiisu tokko iyyuu hin qabdu” jedheen.
  fra-LSG: 'Achimaats, fils de Tsadok, dit encore à Joab: Quoi qu’il arrive, laisse-moi
    courir après Cuschi. Et Joab dit: Pourquoi veux-tu courir, mon fils? Ce n’est
    pas un message qui te sera profitable.'
  yal-yal: Aximaasi, Sadɔki a dii xɛmɛn mɔn yi a fala, a naxa, “Sese liga, tin, n
    fan xa n gi Kusi kaan fɔxɔ ra.” Yowaba yi a fala, a naxa, “N ma diina, nanfera
    i waxi i gi feni? Na mi findima xibaru faɲi ra i tan xa.”
  haw-1868: I hou aku la o Ahimaaza ke keiki a Zadoka ia Ioaba, Owau hoi kekahi, ke
    noi aku nei au ia oe, e holo aku au mahope o Kusi. I mai la o Ioaba, No ke aha
    hoi oe e holo aku ai, e kuu keiki, aohe olelo e pono nau?
  arb-NAV: 'وَأَلَحَّ أَخِيمَعَصُ بْنُ صَادُوقَ عَلَى يُوآبَ قَائِلاً: «مَهْمَا حَدَثَ،
    دَعْنِي أَجْرِي وَرَاءَ الْكُوشِيِّ أَيْضاً». فَقَال يُوآبُ: «لِمَاذَا تَجْرِي
    أَنْتَ يَا ابْني، وَلَسْتَ تَحْمِلُ بِشَارَةً تُكَافَأُ عَلَيْهَا؟»'
  ewe-ewe: Ke Zadok vi Ahimaaz gagblɔ na Yoab be, “Ne nu sia nu le dzɔdzɔm hã la,
    maƒu du adze Kusitɔ la yome.” Yoab ɖo eŋu be, “Vinye, nu ka ta nèdzi be yeayi
    ɖo? Nya bubu aɖeke megali míagblɔ aɖo ɖe o eye ame aɖeke mele dɔtsɔho xe ge na
    wò o.”
  eng-LEE: Then said Achima'az the son of Zadok yet again to Joab, Be it as it may,
    let me, I pray thee, run also after the Cushi. And Joab said, Wherefore is it
    that thou wilt run, my son, seeing that thou hast no profitable tidings?
  asm-FB: তেতিয়া চাদোকৰ পুত্ৰ অহীমাচে আকৌ যোৱাবক ক’লে, “যি হওঁক, অনুগ্ৰহ কৰি কুচীয়াৰ
    পাছত মোকো লৰি যাবলৈ দিয়ক।” তাতে যোৱাবে ক’লে, “বোপা তুমি কিয় লৰি যোৱা? তুমি বাতৰিৰ
    একো বঁটা নাপাবা।”
  sus-A: سَدْكِ شَ دِ عَشِمَاسِ قَن نَشَ عَ قَلَ يٌوَبَ بّ، «يَندِ، عَ لُ ﭑ قَن شَ
    سِفَ مَنفّ يِرٍ كُسِكَ قْشْ رَ.» يٌوَبَ نَشَ عَ يَابِ، «ﭑ مَ دِ، عِ وَ مَ سِفَقٍ
    مُنقٍ رَ؟ يِ بِيَاسِ مُ قِندِشِ شِبَارُ قَنيِ رَ.»
  fra-SBL: 'Ahimaaz, fils de Tsadok, dit encore à Joab : « Quoi qu''il en soit, permettez-moi
    de courir aussi après le Cushite. » Joab dit : « Pourquoi veux-tu courir, mon
    fils, puisque tu n''auras pas de récompense pour cette nouvelle ? »'
  hbo-hbo: וַיֹּ֨סֶף עֹ֜וד אֲחִימַ֤עַץ בֶּן־צָדֹוק֙ וַיֹּ֣אמֶר אֶל־יֹואָ֔ב וִ֣יהִי
    מָ֔ה אָרֻֽצָה־נָּ֥א גַם־אָ֖נִי אַחֲרֵ֣י הַכּוּשִׁ֑י וַיֹּ֣אמֶר יֹואָ֗ב לָֽמָּה־זֶּ֞ה
    אַתָּ֥ה רָץ֙ בְּנִ֔י וּלְכָ֖ה אֵין־בְּשֹׂורָ֥ה מֹצֵֽאת׃
  piu-2006: '@see-verse:2SA.018.021'
  kik-kik: Ahimaazu mũrũ wa Zadoku akĩĩra Joabu rĩngĩ atĩrĩ, “O ũrĩa kũrĩtuĩka, reke
    nũmĩrĩre Mũkushi ũcio.” No Joabu agĩcookia atĩrĩ, “Mũrũ wakwa, ũkwenda gũthiĩ
    nĩkĩ? Wee ndũrĩ na ũhoro ũrĩa ũngĩheerwo kĩheo.”
  fra-NCL: 'Achimaas, fils de Sadoc, dit encore à Joab : « Quoi qu’il puisse arriver,
    laisse-moi courir, moi aussi, après le Couschite. » Et Joab dit : « Pourquoi veux-tu
    courir, mon fils ? Ce message ne saurait te profiter. »'
  cek-AK: Zadok capa Ahimaaz mah Joab khaeah, Kawbangah doeh om nasoe, Kush kami hnukah
    na cawnsak ah, tiah a naa. Toe Joab mah, Ka capa, tangqum hnuk han ih tamthang
    tidoeh om ai, tipongah cawnh han na koeh khruek loe? tiah a naa.
  cuk-cuk: 'Sadoc-machi-Ahimaas gannar Joabʼga sogdebalid: —Degi-inigwele, amba an
    Etiopía-dule-sorba abarmakdoe. Joab abin-sogded: —Machi, ¿ibiga be abarmakdoe?
    We-gayaburba-berbenaoedgi ibnued gwen be amiosulid.'
  uig-CYR: 'Лекин Задокниң оғли Ахимааз Йоабқа йәнә: Қандақла болмисун бу Кушийниң
    кәйнидин жүгүрүшкә маңа иҗазәт бәргин, — деди. Йоаб: И оғлум, саңа һеч қандақ
    сөйүнчи бәргидәк хәвәр болмиса, немишкә жүгүрүшни халайсән? — деди.'
  tel-2017: సాదోకు కొడుకు అహిమయస్సు “కూషువాడితో నేను కూడా పరుగెత్తుకుంటూ వెళ్ళడానికి
    నాకు అనుమతి ఇవ్వు” అని అడిగాడు. యోవాబు “కుమారా, నువ్వెందుకు వెళ్ళాలి? నీకు బహుమానం
    వచ్చే ప్రత్యేకమైన సమాచారం ఏదీ లేదుకదా” అని అతనితో అన్నాడు.
  hat-BSA: 'Alò, Achimaats, fis a Tsadok la te di yon lòt fwa a Joab: “Malgre nenpòt
    sa ki rive, kite mwen tou kouri dèyè Etyopyen an.” Epi Joab te di: “Poukisa ou
    ta kouri, fis mwen, kòmsi ou p ap twouve rekonpans pou ale a?”'
  kos-kos: Na Ahimaaz el sifil kwafe ac fahk, “Nga mansis ma nukewa, tuh nga siyuk
    nunak munas, lela ngan wi pac usyen pweng sacn.” Joab el siyuk, “Wen nutik, efu
    ku kom lungse us pweng sacn, ke ac wangin molo nu sum?”
  hbo-WLC: וַיֹּ֨סֶף ע֜וֹד אֲחִימַ֤עַץ בֶּן־צָדוֹק֙ וַיֹּ֣אמֶר אֶל־יוֹאָ֔ב וִ֣יהִי
    מָ֔ה אָרֻֽצָה־נָּ֥א גַם־אָ֖נִי אַחֲרֵ֣י הַכּוּשִׁ֑י וַיֹּ֣אמֶר יוֹאָ֗ב לָֽמָּה־זֶּ֞ה
    אַתָּ֥ה רָץ֙ בְּנִ֔י וּלְכָ֖ה אֵין־בְּשׂוֹרָ֥ה מֹצֵֽאת׃
  ibo-ibo: Ahimaaz nwa Zadọk rịọkwara Joab ọzọ sị ya, “Otu ọbụla o si dị, biko kwere
    ka m gbaso onye Kush a.” Ma Joab zara sị, “Nwa m nwoke, gịnị mere i ji chọọ ị
    ga? I nweghị ozi ọbụla ị ga-ezi nke ga-ewetara gị ụgwọ ọrụ.”
  ory-ory: ତହୁଁ ସାଦୋକର ପୁତ୍ର ଅହୀମାସ୍‍ ପୁନର୍ବାର ଯୋୟାବଙ୍କୁ କହିଲା, “ଯାହାହେଉ, ବିନୟ କରୁଅଛି,
    ମୁଁ ମଧ୍ୟ ସେହି କୂଶୀୟର ପଛେ ଦୌଡ଼େ।” ତହିଁରେ ଯୋୟାବ କହିଲା, “ମୋʼ ପୁତ୍ର, ତୁମ୍ଭେ କାହିଁକି
    ଦୌଡ଼ିବ, କାରଣ ସେହି ସମ୍ବାଦ ପାଇଁ ତୁମ୍ଭେ ତ କୌଣସି ପୁରସ୍କାର ପାଇବ ନାହଁ?”
  chk-chk: Nge Ahimas nöün Satok we mwän a kapassefäl ngeni Joap, “Inamwo met epwe
    fis, kopwe chök pwal mwüt ngeniei pwe üpwe säla mürin ewe re Kus.” Iwe, Joap a
    üra, “Nei, pwota ka mochen säla? Kosap angei liwinin om uwala ei pworaus.”
  ssd-ssd: 'Nu kina le Ahimas ndek dirnaŋga Yoab sana: Ye mata gabat suŋgo sota kaŋgit.
    Ame wam ye mbolŋge prowa ndeta taŋaig ŋgina le nu ndek taŋgo ta sana: Ndaŋam tuku
    ne kambim tuku dirnaŋ ndekate? Ame agaŋ mayenu ne tamŋgat ŋgina kande'
  rop-rop: Wal wen det wekinmen bin gowei, Ahimas bin kipgon askimbat Jowab, “Nomeda
    wanim garra hepin langa mi, bat stil ai wandim yu garra larram mi go langa King
    Deibid en gibit im det nyus.” Wal Jowab bin tok, “Main boi, wotfo yu wandi deigim
    det nyus langa King Deibid? Nobodi kaan gibit yu enijing blanga tharran.”
  ukr-1871: 'Але Ахимаас Садоченко наставав й каже Йоабові: Що буде, те й буде, а
    я таки побіжу слїдом за Хусієм. І відказав Йоаб: Чого ж тобі, сину мій, бігти?
    не принесеш ти доброї вістї.'
  deu-1951: 'Ahimaaz aber, der Sohn Zadoks, sprach abermal zu Joab: Wie wäre es, wenn
    ich doch dem Kuschiten nachliefe? Joab sprach: Was willst du laufen, mein Sohn?
    Dir wird kein Botenlohn zuteil!'
  eng-JPS: 'Then said Ahimaaz the son of Zadok yet again to Joab: ''But come what
    may, let me, I pray thee, also run after the Cushite.'' And Joab said: ''Wherefore
    wilt thou run, my son, seeing that thou wilt have no reward for the tidings?'''
  srp-1865: 'A Ahimas sin Sadokov opet reèe Joavu: što mu drago, da trèim i ja za
    Husijem. Reèe Joav: što bi trèao, sine, kad nemaš dobra glasa?'
  lug-lug: Akimaazi mutabani wa Zadooki n’agamba Yowaabu nate nti, “Nkwegayiridde,
    nzikiriza mmale gagoberera Omukusi.” Yowaabu n’amuddamu nti, “Mutabani wange,
    kiki ekinaaba kikutwala ate nga tolina mawulire g’onootwala aganakuweesa ekirabo?”
  heb-heb: ויסף עוד אחימעץ בן צדוק ויאמר אל יואב ויהי מה ארצה נא גם אני אחרי הכושי
    ויאמר יואב למה זה אתה רץ בני ולכה אין בשורה מצאת׃
  ben-IRV: পরে সাদোকের ছেলে অহীমাস আবার যোয়াবকে বলল, “যা হয় হোক, অনুরোধ করি, কূশীয়ের
    পিছনে আমাকেও দৌড়াতে দিন ৷” যোয়াব বললেন, “বাছা তুমি কেন দৌড়াবে? তুমি তো খবরের
    জন্য পুরষ্কার পাবে না?”
  pan-pan: ਫਿਰ ਸਾਦੋਕ ਦੇ ਪੁੱਤਰ ਅਹੀਮਅਸ ਨੇ ਦੂਜੀ ਵਾਰੀ ਯੋਆਬ ਨੂੰ ਆਖਿਆ, ਜੋ ਵੀ ਹੋਵੇ, ਪਰ ਮੈਨੂੰ
    ਵੀ ਆਗਿਆ ਦੇ ਤਾਂ ਜੋ ਮੈਂ ਕੂਸ਼ੀ ਦੇ ਪਿੱਛੇ ਦੌੜਾਂ ਸੋ ਯੋਆਬ ਨੇ ਆਖਿਆ, ਮੇਰੇ ਪੁੱਤਰ, ਤੈਨੂੰ
    ਭੱਜਣ ਕੀ ਲੋੜ ਹੈ ਕਿਉਂ ਜੋ ਇਸ ਖ਼ਬਰ ਦਾ ਤੈਨੂੰ ਕੋਈ ਲਾਭ ਨਾ ਹੋਵੇਗਾ?
  tkr-tkr: 'Tsadokne duxee Axima''atsee meed Yoavık''le eyhen: – Hucooyiy eyxhe ixhecen,
    hasre zınar şene adamiyqa qihna g''adaxvanas. Yoavee eyhen: – Nya''a, dix, vasır
    şeng''uqar qihna g''adaxvanas ıkkan? Ğu mana gaf hav''uva vas mukaafat heles deş.'
  mya-JVB: တဖန် ဇာဒုတ် သား အဟိမတ် က၊ သို့သော်လည်း ကျွန်တော် သည် ကုရှိ နောက် မှာ ပြေး
    ပါရစေဟု အခွင့်တောင်း ပြန်လျှင် ၊ ယွာဘ က ငါ့ သား ဝမ်းမြောက် စရာ သိတင်းမ ဟုတ်သည်ဖြစ်၍
    အဘယ်ကြောင့် ပြေး သွားချင် သနည်းဟု ဆို သော်လည်း၊
  tte-O: Yo Aimasi iwalo samasamalulu Yowabi koina iwaloba, “Bwagana tawae tem iyawatagili
    koliyau nige tawae yabo bwai nuwanuwagumo kutalamwagau wasane yaolena kin koina.”
    Mwa Yowabi iwalo koina iba, “Natugu, tawae kaiwena nuwanuwam kulau? Nige wasa
    namwanamwana imiyamiya koliwo yo yakato kin maisam iyeyawa wasa bwaite kaiwena.”
  tbg-tbg: Vi vaiintiva vuvaro Ahimaasiva qaiqaa Ioaapirara tiharo, Mpo, are ti qaqi
    kairaqe te Sudani vaiintivano vinaini vira avatavare avuhainaava vainaini vuare.
    Nana haikavano tiqaa qovaraiqiainara virara kia te noraiqaake irirerave, tiro.
    Minti tuvaro Ioaapiva vira tiva amiro tiharo, Ti vaiintio, nana haikarae are mini
    virevave? Devitiva are vuru tina uvara iriharo kiama vo koqaa ai amianarove, tiro.
  hmo-hmo: Ahimasa Sadoka ese Ioaba ma ia hamaoroa, ia gwau, “Dahaka do ia vara be
    lau laloa lasi, mani emu kara, lau danu Kusu tauna danu hereva do lau abia lao.”
    Ioaba ia gwau, “Lauegu natuna e, dahaka dainai do oi heau? Inai hereva abia lao
    totona davana do oi abia lasi.”
  urd-urd: तब सदूक़ के बेटे अख़ीमा'ज़ ने फिर योआब से कहा, “चाहे कुछ ही हो तू मुझे
    भी उस कूशी के पीछे दौड़ जाने दे।” योआब ने कहा, “ऐ मेरे बेटे तू क्यूँ दौड़ जाना
    चाहता है जिस हाल कि इस ख़बर के बदले तुझे कोई इन'आम नहीं मिलेगा?”
  rus-SYN: 'Но Ахимаас, сын Садоков, настаивал и говорил Иоаву: что бы ни было, но
    и я побегу за Хусием. Иоав же отвечал: зачем бежать тебе, сын мой? не принесешь
    ты доброй вести.'
  bqc-SIM: 'Zadoki nɛ́ Aimaaza ɛ̀a ò Yoabuɛ: Baa tó à kɛ̀ kpelewaɛ, to mà bàalɛ
    màↄ tɛ Etiopi buipi kpɛ. Ɔ̃ Yoabu òɛ̀: Nɛ́, bↄ́yãi ń ye bàalɛi? Baopi aↄ
    ài vĩnɛo.'
  tcz-CHONGTHU: Chujouvin jong Ahimaaz kitipa le Zadok chapa chun Joab koma hitin
    asei kit na lai e, “Asoh soh sohjeng hen, kei jong mipa nung a khun lhai tang
    e,’ ati kit leuvin ahi. Hichun Joab chun aphoh in, “Nathupoh jeh a kipaman bon
    mulou dinga, ipi pen deichat na a nangma nalhai jeng ding ham chapa?” ati.
  mar-mar: सादोकाचा मुलगा अहीमास याने पुन्हा यवाबाकडे विनवणी केली. काय होईल ते होईल,
    पण मलाही त्या कूशीच्या पाठोपाठ धावत जाऊ दे. यवाब म्हणाला मुला तू ही बातमी नेऊन
    काय करणार? त्यासाठी काही तुला इनाम मिळायचे नाही.
  qub-qub: 'Ahimaasga Joabta yapay niran: «Etiopía runa aywaptinpis nogapis guepanta
    aywashaj.» Chaura Joab niran: «¿Imapätaj gam aywayta munanqui? Willashayquipita
    manami imatapis chasquinquipächu.»'
  bqp-bqp: 'Zadↄki nɛ́ Aimaza ɛ̀ra à pì Yoabunɛ: Bee deramɛɛ, ǹ tó mà bàa lɛ́ màgↄ̃
    tɛ́ Etiopia buri pì kpɛ. Akũ Yoabu pìnɛ: Nɛ́, bↄ́yãi ń ye ǹ gɛ́ɛ? Baaruu pì
    nigↄ̃ àre vĩnnɛro.'
  hat-hat: 'Akimaz menm t''ap kenbe se pou l'' ale, li di: -Nenpòt sa ki rive m'',
    kite m'' ale pote nouvèl la tou dèyè moun Letiopi a. Joab mande l'': -Poukisa
    ou vle fè sa, pitit mwen? Yo p''ap ba ou anyen pou yon nouvèl konsa.'
  eng-BSB: Ahimaaz son of Zadok, however, persisted and said to Joab, “Regardless
    of whatever may happen, please let me also run behind the Cushite!” “My son,”
    Joab replied, “why do you want to run, since you will not receive a reward?”
  tod-tod: 'Sadɔke ná-doun zunui Ayimaase kpɔɛi zeɠeni ʋolu, é ɠɛ Zoaɓe ma: «Nii
    a ɠulana su, naa ɠula su! Kɛlɛ ɓe bà, gè ɓizɛ Etiyɔpi zunui ʋolu.» Zoaɓe gooɠaaʋoteni,
    é ɠɛ ma: «Lee ɓizɛ ɠa è pɔ è bo, bɔɛ? Ɗa-undaanɛɛ nɔpɛ ge la nii ɠɛɠala woo
    laazeeli vai zu.»'
  eng-WEBPB: Then Ahimaaz the son of Zadok said yet again to Joab, “But come what
    may, please let me also run after the Cushite.” Joab said, “Why do you want to
    run, my son, since you will have no reward for the news?”
  kbq-kbq: Hianagi Zadoki nemofo Ahimasi'a hanavetino Joapuna asamino, Nazano navufgare'ma
    fore'ma hania zankura kagesa ontahi natrege'na nagranena kini nete vaneno. Higeno
    Joapu'a huno, Mago mizana e'origahananki, na'agafare vunaku nehane?
  nhe-BL: 'Huajca Ahimaas, icone Sadoc, sampa quiilhuico: ―Xinechcahuili ma nimotlali
    para nimotlalos iica ne tlacatl tlen yohui. Huan Joab quinanquili: ―¿Para tlen
    tijnequi tiyas? Ax tleno tijtlanis ica tlen tiquijtoti.'
  bus-bus: 'Zadↄki nɛ́ Aimaza ɛ̀ara à bè Yoabunɛ: Baa à fↄ̃̀ à kɛ dia, ǹ tó mà bàa
    lɛ́ màgↄ̃ tɛ́ Etiopia borii pì kpɛɛ. Ben Yoabu bènɛ: Nɛ́, bↄ́yãnzin ń yezi ǹ
    gázi? Baaru pì égↄ̃ àre ke vĩnnɛro.'
  gub-BL: Aima wenoz wi Zoaw. — Tuwe amume'u ikatu ma'e uzeapo ma'e kwer aha izupe
    nehe no. Nazekaiw kwaw tuwihawete hemiapo ràm rehe ihe nehe, i'i izupe. — Màràzàwe
    tuwe nepurumume'u wer hehe, hera'yr. Ni amo numur kwaw ma'e newe hekuzaromo nehe,
    i'i Zoaw izupe.
  eng-DRA: 'Then Achimaas the son of Sadoc said to Joab again: Why might not I also
    run after Chusai? And Joab said to him: Why wilt thou run, my son? thou wilt not
    be the bearer of good tidings.'
