verse: 2SA.018.028
translations:
  mal-C: 'അപ്പോൾ അഹീമാസ് രാജാവിനോട്, “എല്ലാം ശുഭമായിരിക്കുന്നു” എന്നു വിളിച്ചുപറഞ്ഞു.
    അയാൾ രാജാവിന്റെ മുമ്പാകെ സാഷ്ടാംഗം നമസ്കരിച്ചശേഷം പറഞ്ഞു: “അങ്ങയുടെ ദൈവമായ യഹോവയ്ക്കു
    സ്തോത്രം! എന്റെ യജമാനനായ രാജാവിനെതിരേ കൈ ഉയർത്തിയവരെ അവിടന്ന് ഏൽപ്പിച്ചുതന്നിരിക്കുന്നു.”'
  deu-TKW: 'Ahimaaz aber kam heran und rief dem Könige zu: Heil! warf sich sodann
    vor dem Könige mit dem Angesicht zur Erde nieder und sprach: Gepriesen sei Jahwe,
    dein Gott, der die Leute preisgegeben hat, die wider meinen königlichen Herrn
    ihre Hand erhoben haben!'
  lin-lin: 'Bongo Ayimaatsi abelelaki mokonzi : — Makambo nyonso ezali malamu ! Agumbamaki
    liboso ya mokonzi elongi kino na mabele mpe alobaki : — Tika ete Yawe, Nzambe
    na yo, apambolama ! Akabi bato oyo batombolaki maboko na bango mpo na kobundisa
    mokonzi, nkolo na ngai.'
  eng-LSV: And Ahimaaz calls and says to the king, “Peace”; and he bows himself to
    the king, on his face, to the earth, and says, “Blessed [is] your God YHWH who
    has shut up the men who lifted up their hand against my lord the king.”
  eng-GNV: 'And Ahimaaz called, and sayde vnto the King, Peace be with thee: and he
    fell downe to the earth vpon his face before the King, and saide, Blessed be the
    Lord thy God, who hath shut vp the men that lift vp their handes against my lorde
    the King.'
  eng-WEBSTER: And Ahimaaz called, and said to the king, All is well. And he fell
    down to the earth upon his face before the king, and said, Blessed be the LORD
    thy God, who hath delivered up the men that raised their hand against my lord
    the king.
  nhw-BL: 'Huan Ahimaas ajsico campa itztoya Tlanahuatijquetl David huan mohuijtzonqui
    hasta tlalchi, huan quitlajpalo huan quiilhui: ―Ma tijtlascamatica TOTECO yaya
    catli moDios pampa mitzmanahuijtoc ininmaco mocualancaitacahua catli momatlanantoyaj
    para mitzhuilanase.'
  swh-ONEN: Ndipo Ahimaasi akamwita mfalme, akasema, “Mambo yote ni mema!” Akasujudu
    mbele ya mfalme uso wake mpaka ardhini, akasema, “Ahimidiwe Bwana Mungu wako!
    Yeye aliyewatoa watu wale walioinua mikono yao dhidi ya mfalme bwana wangu.”
  bba-bba: Ye Akimɑsi u turuku kuɑ, yerɑ u nɔɔɡiru suɑ kɑ dɑm u nɛɛ, sinɑ boko, wunɛ
    kɑ bɑrukɑ! Mɑ u nùn kpunɑ u ɡeruɑ u nɛɛ, su Gusunɔ wunɛn Yinni siɑrɑ ye u kɑ wunɛ
    nɛn yinni wɔrɑ be bɑ nun seesimɔn nɔmɑn di.
  eng-KJVCPB: And Ahimaaz called, and said unto the king, All is well. And he fell
    down to the earth upon his face before the king, and said, Blessed be the Lord
    thy God, which hath delivered up the men that lift up their hand against my lord
    the king.
  mpx-mpx: Sauga Ahimas i vin, inoke i yoga kin elana i ba, “Bugul gegewena i waisi.”
    Yaka maninina i pahanalowanek bilibiliya kin awonaa ge i ba, “Yehoba wam Yabowaine
    ta tobalan! Bolo hi awatautau owa no babala ge no kin elam, Yehoba iyaka i telel
    nimalaa ge ta pakokovel.”
  luo-luo: Eka Ahimaz nowuoyo gi ruoth kowacho niya, “Gik moko dhi maber!” Nopodho
    piny auma e nyim ruoth ka wangʼe ochomo piny mi owacho niya, “Pak obed ni Jehova
    Nyasaye ma Nyasachi! Osechiwo e lwet ruodha ma en ruoth jogo mosepiem kode.”
  meu-meu: Bena Ahimasa ese hanua pavapavana e boi henia, eto, Namo herea. Bena ia
    na tano ai e goru diho, hanua pavapavana vairanai, eto, Iehova, emu Dirava, aita
    imodaia; ia ese egu lohia bona egu pavapava e tuari heniava taudia na vada e hadareredia.
  npi-ULB: त्यसपछि अहीमासले कराए र राजालाई भने, “सबै ठिक छ ।” तिनले आफ्‍नो अनुहार
    भुईंमा धोप्टो पारेर राजालाई दण्डवत् गरे र भने, “परमप्रभु तपाईंको परमेश्‍वर धन्यको
    होऊन् ! मेरो मलिक महाराजाको विरुद्धमा खडा हुने मानिसहरूलाई उहाँले हजुरको हातमा
    सुम्पनुभएको छ ।
  yor-yor: Ahimasi sì dé, ó sì wí fún ọba pé, “Àlàáfíà!” Ó sì wólẹ̀ fún ọba, ó dojúbolẹ̀
    ó sì wí pé, “Alábùkún fún ni Olúwa Ọlọ́run rẹ, ẹni tí ó fi àwọn ọkùnrin tí ó gbé
    ọwọ́ wọn sókè sí olúwa mi ọba lé ọ lọ́wọ́.”
  ind-ind: Lalu sampailah Ahimas. Dia bersujud memberi hormat kepada raja dan berkata,
    “Terpujilah TUHAN Allah! Dia sudah mengalahkan orang-orang yang mengangkat senjata
    dan memberontak terhadap Tuanku Raja!”
  pes-OPCB: 'اخیمعص به پادشاه نزدیک شد و پس از سلام و درود او را تعظیم کرده، گفت:
    «سپاس بر خداوند، خدایت که تو را بر دشمنانت پیروزی بخشید.»'
  tgl-ULB: Pagkatapos sumigaw si Ahimaaz at sinabi sa hari, “Mabuti ang lahat.” At
    iniyukod niya ang kaniyang sarili sa harapan ng hari na nakadikit ang kaniyang
    mukha sa lupa at sinabing, “Pagpalain si Yahweh na iyong Diyos, na siyang nagbigay
    sa mga lalaking nagtaas ng kanilang kamay laban sa aking panginoong hari.”
  cbu-NT: Anshat Ahimaas kurakash kusarangu, kurakanung wats tsapush tutunlltayaru,
    much timuchta sheeru, Apanllimari kizpurcha. Shiyaa chinarangu, na kundarareetsish
    waamari kasirangiya, tárangiya.
  hui-hui: Ani lalu heaore Ahimasa ibu kaware ibuwa kinihondo bi laamu halu lalu,
    Ina bayale holeberema, lene. Ani lalu ibuwa dindini bulu palialu kininaga mini
    yaraga hene. Ibugua lalu, I̱naga agali haguane kini-o áyu ogoni Anduane Homogo
    í̠naga Ngode Datagaliwabehanda í̠ baba hongo howa wai bule hayaruni inanaga giha
    minu ya hayagonaga iname ibunaga mini yaraga hami̱ya. Ibugua ani biyagome ina
    wayali harima, lene.
  mya-mya: အ​ဟိ​မတ်​သည်​မင်း​ကြီး​အား​နှုတ်​ခွန်း​ဆက် သ​ပြီး​လျှင် ရှေ့​တော်​၌​မြေ​ပေါ်​သို့​လှဲ​ချ
    ပျပ်​ဝပ်​ကာ``သူ​ပုန်​တို့​အ​ပေါ်​တွင်​အ​ရှင်​မင်း ကြီး​အား​အောင်​ပွဲ​ခံ​စေ​တော်​မူ​သော​အ​ရှင်
    ၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​သည်​မင်္ဂ လာ​ရှိ​တော်​မူ​စေ​သ​တည်း'' ဟု​လျှောက်​၏။
  bod-N: ཡང་ཨ་ཧི་མཱ་ཨ་སི་ཡིས་འབོད་སྒྲ་བསྒྲགས་ཏེ། བདེ་ལ་བབས་སོ་ཞེས་ཞུས་ཤིང་། ལུས་སར་བཏུད་ནས་རྒྱལ་པོར་ཕྱག་བཙལ་ཏེ་ན་རེ།
    ཁྱེད་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ནི་བསྟོད་འོས་པ་ལགས། ཁོང་གིས་བདག་གི་ཇོ་བོ་དང་བདག་གི་རྒྱལ་པོའི་ཕྱོགས་སུ་ལག་པ་བཏེགས་པའི་མི་རྣམས་རྒྱལ་པོར་སྤྲོད་པར་མཛད་དོ་ཞེས་ཞུས་པ་དང་།
  sna-sna: Ipapo Ahimaazi akadanidzira kuna mambo achiti, “Rugare!” Akakotama pamberi
    pamambo akatsikitsira uso hwake pasi akati, “Jehovha Mwari wenyu ngaarumbidzwe!
    Akaisa kwamuri varume vakanga vachisimudzira maoko avo kuti varwe naishe wangu
    mambo.”
  spa-BLM: 'Ahimaas llamó y dijo al rey: “Todo está bien”. Se inclinó ante el rey
    con el rostro hacia la tierra, y dijo: “¡Bendito sea Yahvé, tu Dios, que ha entregado
    a los hombres que levantaron su mano contra mi señor el rey!”'
  cac-cac: 'Axo yic ix javi vin̈aj Ahimaas chi'' d''a yichan̈ vin̈ rey chi'', ix em
    n̈ojan vin̈, ix yac''an stzatzil sc''ol vin̈ rey chi'' vin̈, ix yalan vin̈ icha
    tic: —Mamin rey, aljocab'' vach'' lolonel d''a Jehová co Diosal, yujto a eb''
    ix meltzajoch ajc''olal d''ayach, toxo ix satjiel eb'' yuj Jehová, xchi vin̈.'
  swh-ULB: Ndipo Ahimaasi akaita na kumwambia mfalme, “Yote ni mema.” Kisha akainama
    yeye mwenyewe uso wake chini mbele ya mfalme na kusema, Atukuzwe Yahwe Mungu wako,
    aliyewatoa watu walioinua mkono wao kinyume cha bwana wangu mfalme.”
  bel-bel: 'І ўсклікнуў Ахімаас і сказаў цару: мір. І пакланіўся цару тварам сваім
    да зямлі і сказаў: дабраславёны Гасподзь Бог твой, Які выдаў людзей, што паднялі
    рукі свае на гаспадара майго цара!'
  deu-ELBBK: 'Und Achimaaz rief und sprach zu dem König: Friede! und er beugte sich
    vor dem König auf sein Gesicht zur Erde nieder und sprach: Gepriesen sei der HERR,
    dein Gott, der die Männer überliefert hat, die ihre Hand erhoben haben gegen meinen
    Herrn, den König!'
  mbb-OT: Hein nekeuma si Ahimaaz, migkemusta zin is hadì ne midluhud he tuus te kedtahud
    din. Ne migkaǥi sikandin te, “Ereg he edeliǥen is Nengazen he Megbevayè nu, Mahal
    he Hadì! Su iyan mibeǥey kenikew te kezeeǥan te menge etew he midsukul kenikew.”
  mal-2015: 'അഹീമാസ് രാജാവിനോടു ശുഭം, ശുഭം എന്നു വിളിച്ചു പറഞ്ഞു രാജാവിന്റെ മുമ്പിൽ
    സാഷ്ടാംഗം വീണു നമസ്കരിച്ചു: യജമാനനായ രാജാവിന്റെ നേരെ കൈ ഓങ്ങിയവരെ ഏല്പിച്ചുതന്ന
    നിന്റെ ദൈവമായ യഹോവ സ്തുതിക്കപ്പെട്ടവൻ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Androda o Achimaac phenďa le Davidoske: „Smirom tuke!“ Avke banďiľa le
    mujeha dži pre phuv a phenďa: „Chvala le RAJESKE, tire Devleske! Ov tuke diňa
    le ňeprijaťeľen, save hazdle o vasta pre tute, pre miro raj the kraľis.“'
  pes-OPV: 'و اخیمعص ندا کرده، به پادشاه گفت: «سلامتی است.» و پیش پادشاه رو به زمین
    افتاده، گفت: «یهوه خدای تو متبارک باد که مردمانی که دست خود را بر آقایم پادشاه
    بلند کرده بودند، تسلیم کرده است.»'
  ron-1924: 'Ахимаац а стригат ши а зис ымпэратулуй: „Есте бине де тот!” С-а ынкинат
    ынаинтя ымпэратулуй ку фаца пынэ ла пэмынт ши а зис: „Бинекувынтат сэ фие Домнул
    Думнезеул тэу, каре а дат ын мыниле ноастре пе чей че ридикау мына ымпотрива домнулуй
    ностру, ымпэратул.”'
  ben-OBCV: অহীমাস জোর গলায় রাজামশাইকে ডেকে বললেন, “সব ঠিক আছে!” তিনি মাটিতে উবুড়
    হয়ে রাজাকে প্রণাম করে বললেন, “আপনার ঈশ্বর সদাপ্রভুর প্রশংসা হোক! আমার প্রভু মহারাজের
    বিরুদ্ধে যারা হাত তুলেছিল, তিনি তাদের ত্যাগ করেছেন।”
  som-som: Markaasaa Axiimacas dhawaaqay, oo boqorkii ku yidhi, Wax waluba waa hagaagsan
    yihiin. Oo intuu boqorka hortiisii ku sujuuday ayuu wejiga dhulka saaray, oo yidhi,
    Waxaa ammaan leh Rabbiga Ilaahaaga ah, oo inoo soo gacangeliyey raggii gacanta
    kuu qaaday, boqorow, sayidkaygiiyow.
  lat-VUC: 'Clamans autem Achimaas, dixit ad regem: Salve rex. Et adorans regem coram
    eo pronus in terram, ait: Benedictus Dominus Deus tuus, qui conclusit homines
    qui levaverunt manus suas contra dominum meum regem.'
  eng-ASVBT: And Ahimaaz called, and said unto the king, All is well. And he bowed
    himself before the king with his face to the earth, and said, Blessed be Jehovah
    thy God, who hath delivered up the men that lifted up their hand against my lord
    the king.
  ita-1885: 'Allora Ahimaas gridò, e disse al re: Bene stii. E, dopo essersi inchinato
    in terra davanti al re sopra la sua faccia, disse: Benedetto sia il Signore Iddio
    tuo, il quale ti ha dati nelle mani quegli uomini che aveano levate le mani loro
    contro al re, mio signore.'
  eng-LXXUP: And Ahimaaz cried out and said to the king, Peace. And he did obeisance
    to the king with his face to the ground, and said, Blessed be the Lord thy God,
    who has delivered up the men that lifted up their hands against my lord the king.
  eng-ULB: Then Ahimaaz called out and said to the king, “All is well.” He bowed himself
    before the king with his face to the ground and said, “Blessed be Yahweh your
    God! He has delivered the men who lifted up their hand against my master the king.”
  spa-VBL: Ahimaas saludó a gritos al rey. Luego se acercó y se inclinó boca abajo
    ante el rey. “¡Bendito sea el Señor, tu Dios!”, dijo. “¡Ha derrotado a los hombres
    que se rebelaron contra Su Majestad!”
  fra-_FOB: 'Alors Achimaats cria, et dit au roi: Tout va bien! Et il se prosterna
    devant le roi, le visage contre terre, et dit: Béni soit l''Éternel, ton Dieu,
    qui a livré les hommes qui avaient levé leurs mains contre le roi, mon seigneur!'
  mal-mal: 'അഹീമാസ് രാജാവിനോട്: “എല്ലാം ശുഭമാണ്” എന്നു വിളിച്ചു പറഞ്ഞു രാജാവിന്റെ
    മുമ്പിൽ സാഷ്ടാംഗം വീണു നമസ്കരിച്ചു: “എന്റെ യജമാനനായ രാജാവിന്റെ നേരെ കൈ ഉയർത്തിയവരെ
    ഏല്പിച്ചുതന്ന നിന്റെ ദൈവമായ യഹോവ സ്തുതിക്കപ്പെട്ടവൻ” എന്നു പറഞ്ഞു.'
  urd-GVR: Dūr se Aḳhīmāz ne bādshāh ko āwāz dī, “Bādshāh kī salāmatī ho!” Wuh aundhe
    muṅh bādshāh ke sāmne jhuk kar bolā, “Rab āp ke Ḳhudā kī tamjīd ho! Us ne āp ko
    un logoṅ se bachā liyā hai jo mere āqā aur bādshāh ke ḳhilāf uṭh khaṛe hue the.”
  suz-BL: मिनु अहीमाजम पिप कली ठेयब सेंदा पा “नेल्‍ल रिम्‍शो बाक्‍ब” देंमाक्‍त। मिनु
    पिप आ ङोंइती खुम्‍की पा बाप्‍शा, पिप कली “परमप्रभु यावे, इन परमप्रभु ठेयब बाक्‍ब।
    मेकोम आं प्रभु, पिप इन कली मरिम्‍शो पाइब आन कली इन गुइमी गेशो बाक्‍ब” देंमाक्‍त।
  ita-1927: 'E Ahimaats gridò al re: “Pace!” E, prostratosi dinanzi al re con la faccia
    a terra, disse: “Benedetto sia l’Eterno, l’Iddio tuo, che ha dato in tuo potere
    gli uomini che aveano alzate le mani contro il re, mio signore!”'
  ckb-ckb: 'ئەحیمەعەچ هاواری کرد و بە پاشای گوت: «سڵاو، هەموو شتێک باشە!» کڕنۆشی بۆ
    پاشا برد و سەری خستە سەر زەوی و گوتی: «ستایش بۆ یەزدانی پەروەردگارت، ئەوەی ئەو
    خەڵکەی ڕادەست کرد کە لە پاشای گەورەم هەستابوون!»'
  eng-BBE: And Ahimaaz, crying out to the king, said, It is well. And falling down
    before the king, with his face to the earth, he said, May the Lord your God be
    praised, who has given up the men who took up arms against my lord the king!
  kan-OKCV: ಆಗ ಅಹೀಮಾಚನು ಕೂಗಿ ಅರಸನಿಗೆ, “ಎಲ್ಲವೂ ಕ್ಷೇಮ,” ಎಂದು ಹೇಳಿ ಅರಸನ ಮುಂದೆ ಮೋರೆ ಕೆಳಗಾಗಿ,
    ನೆಲಕ್ಕೆ ಅಡ್ಡಬಿದ್ದು, “ಅರಸನಾದ ನನ್ನ ಒಡೆಯನಿಗೆ ವಿರೋಧವಾಗಿ ತಮ್ಮ ಕೈಗಳನ್ನೆತ್ತಿದ ಮನುಷ್ಯರನ್ನು
    ಒಪ್ಪಿಸಿಕೊಟ್ಟ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಸ್ತುತಿಹೊಂದಲಿ,” ಎಂದನು.
  tam-2017: 'அகிமாஸ் வந்து ராஜாவை நோக்கி: சமாதானம் என்று சொல்லி, முகங்குப்புற விழுந்து,
    ராஜாவை வணங்கி, ராஜாவான என்னுடைய ஆண்டவனுக்கு எதிராகத் தங்கள் கைகளை எடுத்த மனிதர்களை
    ஒப்புக்கொடுத்திருக்கிற உம்முடைய தேவனான யெகோவாவுக்கு ஸ்தோத்திரம் உண்டாவதாக என்றான்.'
  spa-RV-1909: 'Entonces Ahimaas dijo en alta voz al rey: Paz. E inclinóse á tierra
    delante del rey, y dijo: Bendito sea Jehová Dios tuyo, que ha entregado á los
    hombres que habían levantado sus manos contra mi señor el rey.'
  ron-BTF: 'Și Ahimaaț a strigat și a spus împăratului: Totul este bine. Și a căzut
    cu fața la pământ înaintea împăratului și a spus: Binecuvântat fie DOMNUL Dumnezeul
    tău, care ne-a dat pe oamenii care și-au ridicat mâna împotriva domnului meu,
    împăratul.'
  eng-WEBP: Ahimaaz called, and said to the king, “All is well.” He bowed himself
    before the king with his face to the earth, and said, “Blessed is the LORD your
    God, who has delivered up the men who lifted up their hand against my lord the
    king!”
  eng-FBV: Ahimaaz shouted out greetings to the king,. Then he came and he bowed facedown
    before the king. “Blessed be the Lord your God!” he said. “He has defeated the
    men who rebelled against Your Majesty!”
  nld-1939: 'Achimáas kwam aanlopen, en riep tot den koning: Goed nieuws! Toen boog
    hij zich voor den koning neer op de grond, en sprak: Gezegend zij Jahweh, uw God,
    die allen, welke hun hand tegen mijn heer den koning hadden opgeheven, in de steek
    heeft gelaten!'
  nch-BL: 'Huan Ahimaas ajsico campa itztoya Tanahuatijquet David huan mohuijtzonqui
    hasta talchi, huan quitajpalo huan quiilhui: ―Ma tijtascamatica TOTECO yaya cati
    moDios pampa mitzmanahuijtoc inimaco mocualancaitacahua cati momatanantoyaj para
    mitztehuise.'
  vie-1934: 'A-hi-mát bèn kêu lên và tâu cùng vua rằng: Mọi sự may mắn! Rồi người
    sấp mình xuống trước mặt vua, và tâu rằng: Ngợi khen Đức Giê-hô-va Đức Chúa Trời
    của vua, vì Ngài đã giải cứu vua khỏi những kẻ đã phản nghịch cùng vua chúa tôi!'
  hin-CV: अहीमाज़ ने पुकारकर राजा से कहा, “सब कुछ कुशल है.” तब वह राजा के समक्ष भूमि
    पर दंडवत हो गया, उसने आगे कहा, “स्तुत्य हैं याहवेह, आपके परमेश्वर जिन्होंने महाराज
    मेरे स्वामी के शत्रुओं को पराजित कर दिया है!”
  spa-BES: 'Entonces Ahimaas, clamando al rey, dijo: Está bien. Y cayendo delante
    del rey, con su faz a la tierra, dijo: ¡Alabado sea el Señor, tu Dios, que ha
    entregado a los hombres que tomaron las armas contra mi señor el rey!'
  tdx-tdx: 'Nikoike t’i Akimatse, le hoe re amy mpanjakay, Tsy mañahy. Le nidrakadrakak’
    añatrefa’ i mpanjakay re nanao ty hoe: Andriañeñe abey t’Iehovà Andrianañahare’o,
    i nampilesa ondaty nañonjo-haok’ amy talèko mpanjakaio.'
  tha-KJV: แล​้วอาหิมาอัสร้องทูลกษั​ตริ​ย์​ว่า “​ทุ​กสิ่งสงบแล้ว พ่ะย่ะค่ะ” เขาก็กราบกษั​ตริ​ย์ซบหน้าลงถึงพื้นดินกราบทูลว่า
    “​สาธุ​การแด่พระเยโฮวาห์พระเจ้าของพระองค์ พระองค์​ได้​ทรงมอบบรรดาผู้​ที่​ยกมือของเขาต่อสู้กับกษั​ตริ​ย์​เจ้​านายของข้าพระองค์​แล้ว​”
  por-BR-2018: 'Então Aimaás disse em alta voz ao rei: Paz. E inclinou-se à terra
    diante do rei, e disse: Bendito seja o SENHOR Deus teu, que entregou aos homens
    que haviam levantado suas mãos contra meu senhor o rei.'
  deu-ELO: 'Und Achimaaz rief und sprach zu dem König: Friede! Und er beugte sich
    vor dem König auf sein Antlitz zur Erde nieder und sprach: Gepriesen sei Jehova,
    dein Gott, der die Männer überliefert hat, die ihre Hand erhoben haben wider meinen
    Herrn, den König!'
  eng-WYC-2018: And Ahimaaz cried, and said to the king, Hail king! And he worshipped
    the king lowly before him to the earth, and said, Blessed be thy Lord God, that
    hath closed together the men, that raised their hands against my lord the king.
    (And Ahimaaz cried out, and said to the king, Hail king! And honouring the king,
    he bowed low to the ground before him, and said, Blessed be the Lord thy God,
    who hath given thee victory over the men who raised up their hands, that is, who
    rebelled, against my lord the king.)
  epo-epo: 'Kaj Aĥimaac ekkriis, kaj diris: Paco al la reĝo! Kaj li adorkliniĝis antaŭ
    la reĝo vizaĝaltere, kaj diris: Benata estu la Eternulo, via Dio, kiu transdonis
    la homojn, kiuj levis sian manon kontraŭ mian sinjoron la reĝon.'
  uig-PIN: 'Ahimaaz padixaⱨⱪa towlap: Salam! dǝp padixaⱨⱪa yüzini yǝrgǝ tǝgküzüp tǝzim
    ⱪilip: Ƣojam padixaⱨⱪa ziyan yǝtkürüxkǝ ⱪollirini kɵtürgǝn adǝmlǝrni mǝƣlubiyǝtkǝ
    muptila ⱪilƣan Pǝrwǝrdigar Hudaliri mubarǝktur! — dedi.'
  beo-beo: 'Ahima:ia:se da hina bagadema asigi sia: yosia:nu, hi gobele hina bagade
    midadi osoba gala:la sa:ili, amane sia:, “Dia Hina Godema nodoma! Bai E da di,
    hina noga:i, dia ha lai odoga:be dunu amo hasalima:ne hamoi dagoi.”'
  tpi-OTNT: Orait Ahimas i kam klostu na em i singaut long king olsem, “Yumi stap
    gut.” Na em i kamap long king na putim het i go daun long graun na em i tok olsem,
    “King, yu bikman bilong mi, yumi mas litimapim nem bilong God, Bikpela bilong
    yumi. Ol dispela man i bin pait long rausim yu, tasol Bikpela i bin putim ol long
    han bilong yumi na yumi winim ol.”
  hau-SA: Sai Ahimawaz ya tā da murya ya ce wa sarki, “Kome lafiya yake!” Sai ya rusuna
    har ƙasa a gaban sarki ya ce, “Yabo ya tabbata ga Ubangiji Allahnka! Ya ba da
    mutanen da suka tayar wa ranka yă daɗe a hannunsa.”
  uig-LAT: 'Aximaaz padishahqa towlap: Salam! dep padishahqa yüzini yerge tegküzüp
    tezim qilip: Ghojam padishahqa ziyan yetkürüshke qollirini kötürgen ademlerni
    meghlubiyetke muptila qilghan Perwerdigar Xudaliri mubarektur! — dédi.'
  nde-nde: Lapho-ke u-Ahimazi wamemeza enkosini wasesithi, “Konke kulungile.” Wakhothama
    phambi kwenkosi wathi mbo phansi ngobuso, wathi, “Kadunyiswe uThixo uNkulunkulu
    wakho. Usebanikele abantu abaphakamisa izandla zabo ukuhlasela inkosi yami.”
  ton-ton: Pea naʻe ui ʻa ʻAhimasi, ʻo ne pehē ki he tuʻi, “Ke ke fiemālie.” Pea naʻa
    ne tōmapeʻe hifo ʻi hono mata ki he kelekele ʻi he ʻao ʻoe tuʻi, ʻo ne pehē, “Fakafetaʻi
    kia Sihova ko ho ʻOtua, ʻaia kuo ne fakamoʻua ʻae kau tangata naʻe hiki hake honau
    nima ke angatuʻu ki hoku ʻeiki ko e tuʻi.”
  ces-1613: 'Tedy volaje Achimaas, řekl králi: Pokoj tobě. A pokloniv se králi tváří
    svou k zemi, řekl: Požehnaný Hospodin Bůh tvůj, kterýž podmanil muže ty, kteříž
    pozdvihli rukou svých proti pánu mému králi.'
  eng-WMB: Ahimaaz called, and said to the king, “All is well.” He bowed himself before
    the king with his face to the earth, and said, “Blessed is the LORD your God,
    who has delivered up the men who lifted up their hand against my lord the king!”
  tam-TCV: அகிமாஸ் அரசனைக் கூப்பிட்டு, “எல்லாம் நலம்” என்று சொல்லி முகங்குப்புற தரையில்
    விழுந்து அரசனை வணங்கி, “உம்முடைய இறைவனாகிய யெகோவாவுக்குத் துதி உண்டாவதாக. அவர்
    என் தலைவனுக்கு எதிராக கைகளை ஓங்கிய மனிதரைத் தோற்கடித்து உம்மிடம் ஒப்படைத்தார்”
    என்றான்.
  ceb-ULB: Unya miingon si Ahimaas sa hari, ang tanan maayo. “Miyukbo siya ug nadapat
    sa yuta ang iyang nawong atubangan sa hari ug miingon, “Daygon si Yahweh nga imong
    Dios! nga mitugyan sa tawo nga mibayaw sa ilang kamot batok sa akong agalong hari.”
  pol-UBG: 'Achimaas zawołał do króla: Pokój! I pokłonił się królowi twarzą do ziemi,
    i powiedział: Niech będzie błogosławiony PAN, twój Bóg, który wydał tych ludzi,
    którzy podnieśli ręce przeciw memu panu, królowi.'
  agr-agr: 'Tusa chichaak eketai, Ahimaas tupikaki taakug apu eketun jegantun tikishmag
    tsuntsuma nijayin nugka antig pujus kumpama chichajak: “¡Tuke Pujuu amina Apajuígmia
    duke ememattai ati! Wagki amina kajegtamiagma nuna, amina suntajum aidau depetkati
    tusa nii timatai depetkag ayamjutpaku asagmatai”, tiuwai.'
  kyc-kyc: Dokopa Aimaseme kiŋi doko pii ketae palyuo yako lapala banya lenge kambu
    siyamo dokona pangu soo dopa lamaiyuo, Embena Kamongo Anatu lakando karape. Renge
    dokona lao akali dupwame emba kiŋi andake doko isa nembalana lao karaminyi dupwa
    keta baame anamasi minyingi renge doko jiya, leya.
  urd-GVU: دُور سے اخی معض نے بادشاہ کو آواز دی، ”بادشاہ کی سلامتی ہو!“ وہ اوندھے
    منہ بادشاہ کے سامنے جھک کر بولا، ”رب آپ کے خدا کی تمجید ہو! اُس نے آپ کو اُن لوگوں
    سے بچا لیا ہے جو میرے آقا اور بادشاہ کے خلاف اُٹھ کھڑے ہوئے تھے۔“
  deu-1912: 'Ahimaaz aber rief und sprach zum König: Friede! Und fiel nieder vor dem
    König auf sein Antlitz zur Erde und sprach: Gelobt sei der HERR, dein Gott, der
    die Leute, die ihre Hand wider meinen Herrn, den König, aufhoben, übergeben hat.'
  kan-2017: ಅಹೀಮಾಚನು ಹತ್ತಿರ ಬಂದು ಅರಸನಿಗೆ, “ಶುಭವಾಗಲಿ” ಎಂದು ಹೇಳಿ ಸಾಷ್ಟಾಂಗನಮಸ್ಕಾರ ಮಾಡಿ,
    “ಅರಸನಿಗೆ ವಿರೋಧವಾಗಿ ಕೈಯೆತ್ತಿದವರನ್ನು ಸ್ವಾಧೀನಪಡಿಸಿದ ನಿನ್ನ ದೇವರಾದ ಯೆಹೋವನಿಗೆ ಸ್ತೋತ್ರವಾಗಲಿ”
    ಎಂದನು.
  yap-yap: Me non Ahimaaz ni ba ga’ laman ni ga’ar ngak e en ni pilung, “Kabfel’ rogon
    urngin ban’en!” Me paraw nga but’ u p’eowchen David ni Pilung me ga’ar, “Ke sorok
    SOMOL ni Got rom, ya ke gagiyegnag kam gel ngak e pi’in ni kar togopluwgad ngom!”
  hlt-MCSB: Ahimaaz te a khue hatah manghai te, “Ngaimong la,” a ti nah. Te phoeiah
    manghai hmaiah a maelhmai te diklai la a bakop pah. Te phoeiah, “Ka boei manghai
    mai a kut aka thueng thil hlang rhoek te na kut dongah aka det BOEIPA na Pathen
    tah a yoethen pai,” a ti nah.
  mdy-ETH: ዒማና ዓሂማዓፄ ዑኡዞ ዼጊዲ፦ «ኑ ባሼኔ!» ጌዔኔ፤ ሃሣ ካኣቲ ቤርቶይዳኣ ባሊቲና ሳዓ ላሂ ቦንቾ ዔኤሊሢ ዔኤላዖ፦
    «ካኣቲዮ! ኔኤም ዋይዞ ዒፄ ዓሶ ዖሊ ኔ ባሻንዳጉዲ ማኣዴ፥ ናንጊና ናንጋ ጎዳ ማዔ ኔ ፆኦዛሢ ጋላቲንቴያ ማዖም» ጌዔኔ።
  twi-ASANTE: Na Ahimaas teaam, frɛɛ ɔhene no sɛ, “Biribiara yɛ!” Ɔkotoo wɔ ɔhene
    no anim, de nʼanim butuu fam kaa sɛ, “Animuonyam nka Awurade, wo Onyankopɔn. Ɔde
    nnipa a wɔyɛɛ dɔm tiaa me wura ɔhene ahyɛ ne nsa.”
  eng-WEBU: Ahimaaz called, and said to the king, “All is well.” He bowed himself
    before the king with his face to the earth, and said, “Blessed is the LORD your
    God, who has delivered up the men who lifted up their hand against my lord the
    king!”
  wal-wal: Ahima7aaxi kawuwaa xeesidi, “Ubbabaikka lo77o!” yaagiis. Kawuwaa sinttan
    lichchi giidi gufannidi, “Ta godaa kawuwaa bolli bantta kushiyaa denttida asata
    neeyyo aattidi immida GODAI ne Xoossai galatetto” yaagiis.
  spa-PDDPT: 'Entonces Ahimaas gritó al rey: ¡Paz! Y se postró delante del rey con
    su rostro en tierra y dijo: ¡Bendito sea Yavé tu ʼElohim, Quien entregó a los
    hombres que alzaron su mano contra mi ʼadón el rey!'
  gun-gun: 'Ha''e gui ma Aimaás ovaẽ vy ojapukai huvixa pe: — Ha''evepa rei! — he''i
    vy huvixa renonde ojero''a ngova yvy re omovaẽ peve. Ha''e vy aipoe''ive ju: —
    Ta''ima''endu''a porãa Senhor Nderuete re, mba''eta nhandepo py omboaxapa xeruvixa
    rovai opu''ã va''ekue — he''i.'
  agu-BL: 'Yi tule''n i'', i''tz Ahimaas. Ej nin ja cu'' mejlok jale''n cu''n cwe''n
    yi wutz plaj wuxtx''otx'' tan tak''le''n k''ej yi rey. Yi wi''t k''ajlane''n nin
    tetz yi rey, nintzun taltz: —Ntyoẍ tetz Kataj, yi kaRyosil, na ja xcye'' i'' tan
    chixite''n cu''n yi e'' yi ncho''c tan contri''n te''ju''.'
  ilo-ULB: Kalpasanna immawag ni Ahimaas ket kinunana iti ari, “Nasayaat ti amin.”
    Ket nagkurno isuna iti sangoanan ti ari a nagdisso ti rupana iti daga ket kinunana,
    “Madaydayaw ni Yahweh a Diosmo, a nangipaima kadagiti tattao a nangilayat kadagiti
    imada a maibusor iti apok nga ari.”
  kpg-kpg: Ahimaaz ga helekai hua gi nua dana hagaaloho gi di king, mo di dogoduli iha
    gi hongo nia gelegele i mua o mee, ga helekai boloo, “Hagaamuina Dimaadua go doo
    God dela ne dugu adu gi di goe di aali i digau ala ne hai baahi adu gi di goe,
    go di madau dagi go di king.”
  uig-ARA: 'ئاخىمائاز پادىشاھقا توۋلاپ: سالام! دەپ پادىشاھقا يۈزىنى يەرگە تەگكۈزۈپ
    تەزىم قىلىپ: غوجام پادىشاھقا زىيان يەتكۈرۈشكە قوللىرىنى كۆتۈرگەن ئادەملەرنى مەغلۇبىيەتكە
    مۇپتىلا قىلغان پەرۋەردىگار خۇدالىرى مۇبارەكتۇر! ــ دېدى.'
  sus-sus: Aximaasi to makɔrɛ mangɛ ra, a naxa a fala a xui itexi ra, «Gere bara sɔɔnɛya!»
    A naxa a yatagi rafelen bɔxi ma, a fa a fala, «Tantui na i Marigi Alatala bɛ,
    naxan n ma mangɛ yaxuie ragoroma a bun ma!»
  pon-2006: Ahimas eri ngihl laudida rahnmwahwih nanmwarkio. E ahpw poaridiong nanpwel
    oh patohwan, “Kaping ong KAUN-O, omwi Koht, me ketin kupwurehiong komwi en powehdi
    aramas ako me men pelian komwi, Wasa Lapalap.”
  jae-jae: Go Ahimas gêmôêc gêdêŋ kiŋ gebe “Gêŋ samob ŋajamgeŋ.” Go eŋ gewec gêdêŋ
    kiŋ laŋôanô gêdêŋ nom ma kêsôm gebe “Aweŋ êôc Apômtau, aômnêm Anôtô, taŋ kêkêŋ
    lau, tê sêôc lemeŋ sa gêdêŋ ŋoc ŋatau kiŋ nê, sêsô aôm ŋalabu naŋ.”
  ksd-ksd: 'Ma Akimas i ga oro ma i ga biti tai ra king: I boina. Ma i ga bura timtibum
    ta ra luaina mata i ra king, ma i ga biti: Da pite pa ra Luluai kaum God, tago
    i tar nur tar ra tarai nina dia ga tut na varpiam ure kaugu luluai ra king.'
  tur-YTC: 'Ahimaas seslenip krala, “Her şey yolunda” dedi. Kralın önünde eğilip yüzüstü
    yere kapandı ve şöyle dedi: “Efendim krala karşı el kaldıran adamları teslim eden
    Tanrın Yahve yücelsin!”'
  grc-BRENT: Καὶ ἐβόησεν Ἀχιμάας, καὶ εἶπε πρὸς τὸν βασιλέα, εἰρήνη· καὶ προσεκύνησε
    τῷ βασιλεῖ ἐπὶ πρόσωπον αὐτοῦ ἐπὶ τὴν γῆν, καὶ εἶπεν, εὐλογητὸς Κύριος ὁ Θεός
    σου, ὃς ἀπέκλεισε τοὺς ἄνδρας τοὺς ἐπαραμένους τὴν χεῖρα αὐτῶν ἐν τῷ κυρίῳ μου
    τῷ βασιλεῖ.
  ind-AYT: Kemudian, Ahimaas berseru dan berkata kepada raja, “Selamat!” Lalu, dia
    sujud menyembah kepada raja dengan muka ke tanah dan berkata, “Terpujilah TUHAN,
    Allahmu, yang telah menyerahkan orang-orang yang menggerakkan tangannya melawan
    Tuanku Raja!”
  nya-nya: Ndipo Ahimaazi anafuwula kwa mfumu, “Zonse zili bwino!” Iye anagwada pamaso
    pa mfumu nkhope yake atagunditsa pansi ndipo anati, “Yehova Mulungu wathu alemekezedwe!
    Iye wapereka mʼdzanja lathu anthu amene anawukira inu mbuye wanga mfumu.”
  hrv-hrv: 'Ahimaas se približi kralju i pozdravi ga: “Zdravo!” Baci se licem na zemlju
    pred kraljem i nastavi: “Blagoslovljen Jahve, tvoj Bog, koji je napustio ljude
    što su digli ruku na moga gospodara i kralja!”'
  mps-mps: Tialima, Ahimas te pąba asiyu, tama aga te kingba i weyu, te tama po wai,
    “Da te bugagia bidibao.” Tama aga te kingba sabolama, tama te tobolu tǫba basigulama,
    tama aga te po wai, “King, nage eno genuai bidi da, dago te dena Genuai Bidi God
    nogi ugwaba sinao. Te augwaligo nage dali hwįnama, te nage sela sąwainu yali,
    tiali goli Genuai Bidigo augwali te dago nogoba munama, tama dago augwali aiyaba
    elalualio,” wali.
  tpi-tpi: Orait Ahimas i kam klostu na em i singaut long king olsem, “Yumi stap gut.”
    Na em i kamap long king na putim het i go daun long graun na em i tok olsem, “King,
    yu bikman bilong mi, yumi mas litimapim nem bilong God, Bikpela bilong yumi. Ol
    dispela man i bin pait long rausim yu, tasol Bikpela i bin putim ol long han bilong
    yumi na yumi winim ol.”
  dan-1931: 'Imidlertid var Ahima''az kommet nærmere og råbte til Kongen: “Hil dig!”
    Så kastede han sig ned på Jorden for Kongen og sagde: “Lovet være HERREN din Gud,
    som gav dem, der løftede Hånd mod min Herre Kongen, i din Hånd!”'
  vie-OVCB: 'A-hi-mát chạy đến trước vua, nói lớn: “Mọi việc tốt đẹp,” rồi cúi lạy
    vua và tiếp: “Tôn vinh Chúa Hằng Hữu, Đức Chúa Trời của vua, Đấng đã trừng phạt
    kẻ phản nghịch.”'
  guj-2017: અહિમાઆસે બૂમ પાડીને રાજાને કહ્યું, “બધું ઠીક છે.” અને તેણે રાજાની આગળ
    સાષ્ટાંગ દંડવત્ પ્રણામ કરીને કહ્યું, “તમારા પ્રભુ ઈશ્વરને ધન્ય હો, જેમણે મારા
    માલિક રાજા સામે હાથ ઉઠાવનાર માણસોને અમારા હાથમાં આપી દીધા છે.
  pon-2006A: Ahimas eri ngihl laudida rahnmwahwih nanmwarkio. E ahpw poaridiong nanpwel
    oh patohwan, “Kaping ong KAUN-O, omwi Koht, me ketin kupwurehiong komwi en powehdi
    aramas ako me men pelian komwi, Wasa Lapalap.”
  por-BRBSL: 'Ahimaaz chamou, e disse ao rei: “Tudo está bem”. Ele se curvou diante
    do rei com o rosto na terra, e disse: “Bendito seja Javé, vosso Deus, que entregou
    os homens que levantaram a mão contra meu senhor, o rei”!'
  cth-cth: Ahimaaz ni a hram teh, siangpahrang koe ahawi doeh, telah ati. Siangpahrang
    hmalah a minhmai talai dawk rekkâbet lah a tabut teh, bawipa, ka bawipa, siangpahrang
    nang koe kut pho hanelah kakâcainaw hah kangangkung BAWIPA Cathut min pholennae
    awm seh, telah ati.
  twi-twi: Na Ahimaas teɛɛ mu, frɛɛ ɔhene no se, “Biribiara ye!” Ɔkotow wɔ ɔhene no
    anim, de nʼanim butuw fam kae se, “Anuonyam nka Awurade, wo Nyankopɔn. Ɔde nnipa
    a wɔyɛɛ adɔm tiaa me wura ɔhene ahyɛ ne nsa.”
  hlt-hlt: Ahimaaz te a khue hatah manghai te, “Ngaimong la,” a ti nah. Te phoeiah
    manghai hmaiah a maelhmai te diklai la a bakop pah. Te phoeiah, “Ka boei manghai
    mai a kut aka thueng thil hlang rhoek te na kut dongah aka det BOEIPA na Pathen
    tah a yoethen pai,” a ti nah.
  tbz-SIM: 'Kɛ̀ Ayimɑsi tuɔkɛní kɛ́nɑ́kɛ́ okpɑ̀ɑ̀tì kɛ dɔ̀: Dɛmɔu dɛ̀ wennimu kɛ́do
    kɛ́nínkú kɛ́sĩ́nnɔɔ okpɑ̀ɑ̀tì ììkɛ̀, kɛ dɔ̀: Ti Yiɛ̀ nKuyie nhɑ tũ nkù yètìrì
    ndɛu! Kuù duɔ́ nkɑ̀ɑ nɑ bɛ̀ɛ̀ do dɔ́ ɑ kɔ̀u.'
  msy-2020: Ezɨ Ahimas roghɨra iza kamaghɨn atrivimɨn diagha ghaze, “E deraghavɨra
    iti.” Egha an atrivimɨn boroghɨn izava, nguazim girɨgha fuagha, uan guam nguazim
    mɨtuagha ghaze, “Atrivim, nɨ nan ekiam, e Ikiavɨra Itir Godɨn ziam fam, a nɨn
    God. Gumazir nɨ batogha nɨ ko mɨsoziba, a me isa en dafarim gatɨzɨ e me abɨni.”
  dop-dop: 'Ahimɑɑsɩ tɑlɑɑ, ɩlɛnɑ ɩ́ mɑ́ kɑpukɑ sɩ: Alɑɑfǝyɑ kɛ́ yoo, tɑ cɑɑ. Ɩlɛnɑ
    Ahimɑɑsɩ hǝntɩ wulɑʋ kɛ ɑtɛ nɑ ɩ́ tɔmɩ-ɩ sɩ: Nyɑ́ Ɩsɔ Tɑcɑɑ wei ɩ yɑpɑ-ŋ nyɑ́
    kolontunɑɑ mpɑ pɑ kʋlɑɣɑɑ nyɑ́ tɔɔ tɔɣɔlɛ teeli tʋ.'
  azb-azb: 'Aximaas bərkdən padşaha belə dedi: «Salamatlıqdır». Sonra padşaha təzim
    edib üzüstə yerə döşəndi və dedi: «Allahın Rəbbə alqış olsun ki, ağam padşaha
    əl qaldıranları Rəbb ona təslim etdi».'
  eng-DBY: And Ahimaaz called and said to the king, Peace! And he fell down to the
    earth on his face before the king, and said, Blessed be Jehovah thy God, who has
    delivered up the men that lifted up their hand against my lord the king.
  hin-2017: तब अहीमास ने पुकारके राजा से कहा, “सब कुशल है।” फिर उसने भूमि पर मुँह
    के बल गिर राजा को दण्डवत् करके कहा, “तेरा परमेश्वर यहोवा धन्य है, जिसने मेरे प्रभु
    राजा के विरुद्ध हाथ उठानेवाले मनुष्यों को तेरे वश में कर दिया है!”
  wol-KYG: 'Ci kaw loolu Ayimaas àddu ca kaw, ne Buur: «Jàmm la!» daldi sujjóotal
    Buur, dëpp jëëm fa suuf, ne ko: «Buur, sang bi, cant ñeel na sa Yàlla Aji Sax
    ji, moom mi teg ci sa loxo ña la doon fexeel.»'
  eng-YLT: And Ahimaaz calleth and saith unto the king, 'Peace;' and he boweth himself
    to the king, on his face, to the earth, and saith, 'Blessed [is] Jehovah thy God
    who hath shut up the men who lifted up their hand against my lord the king.'
  eng-WYC-2017: And Ahimaaz cried, and said to the king, Hail king! And he worshipped
    the king lowly before him to the earth, and said, Blessed be thy Lord God, that
    hath enclosed altogether the men, that raised their hands against my lord the
    king.
  eng-WMBB: Ahimaaz called, and said to the king, “All is well.” He bowed himself
    before the king with his face to the earth, and said, “Blessed is the LORD your
    God, who has delivered up the men who lifted up their hand against my lord the
    king!”
  urd-GVH: दूर से अख़ीमाज़ ने बादशाह को आवाज़ दी, “बादशाह की सलामती हो!” वह औंधे मुँह
    बादशाह के सामने झुककर बोला, “रब आपके ख़ुदा की तमजीद हो! उसने आपको उन लोगों से
    बचा लिया है जो मेरे आक़ा और बादशाह के ख़िलाफ़ उठ खड़े हुए थे।”
  rug-rug: Sipu haqala tata mae si asa, si velavela vura nia Ahimaza sa inavoso variva
    qetu koasa baṉara, meke todoṉo gore pa pepeso pa kenuna sa, meke zama, “Vahesia
    se Zihova sa mua Tamasa, sapu ele poninigo sa minataqara koari na tie pu kukiti
    nia sa mua binaṉara!”
  gaz-gaz: Ahiimaʼaz mooticha waamee, “Wanni hundinuu gaarii dha” jedhe; fuula mootichaa
    durattis addaan lafatti gombifamee, “Waaqayyo Waaqni kee galata haa argatu; inni
    warra gooftaa koo mootichatti harka isaanii ol fudhatan dabarsee kenneeraatii”
    jedhe.
  fra-LSG: 'Achimaats cria, et il dit au roi: Tout va bien! Il se prosterna devant
    le roi la face contre terre, et dit: Béni soit l’Éternel, ton Dieu, qui a livré
    les hommes qui levaient la main contre le roi mon seigneur!'
  yal-yal: Aximaasi yi gbelegbele, a yi a fala mangan xa, a naxa, “I nuwali.” A yi
    a xinbi sin mangan yɛtagi, a yɛtagin yi lan bɔxɔn ma, a yi a fala, a naxa, “Barikan
    bira Alatala xa, i ya Ala, naxan i yɛngɛ faane soxi i yii, mangana, n kanna.”
  haw-1868: Kahea mai la o Ahimaaza, i mai la i ke alii, Aloha oe. A haule iho la
    ia ilalo ke alo ma ka honua imua o ke alii, i mai la, E hoomaikaiia o Iehova o
    kou Akua, nana i hoolilo mai i ka poe kanaka i hookiekie ae i ko lakou lima e
    ku e i kuu haku i ke alii.
  arb-NAV: 'وَعِنْدَمَا وَصَلَ أَخِيمَعَصُ هَتَفَ: «سَلامٌ لِلْمَلِكِ» وَسَجَدَ أَمَامَهُ
    إِلَى الأَرْضِ ثُمَّ قَالَ: «تَبَارَكَ الرَّبُّ إِلَهُكَ الَّذِي أَظْفَرَكَ بِالْقَوْمِ
    الَّذِينَ تَمَرَّدُوا عَلَى سَيِّدِي الْمَلِكِ».'
  ewe-ewe: Tete Ahimaaz do ɣli gblɔ na Fia la be, “Nu sia nu dze edzi nyuie!” Ebɔbɔ,
    de ta agu heyi edzi be, “Woakafu Yehowa, wò Mawu la ame si tsrɔ̃ aglãdzela siwo
    tsi tsitre ɖe ŋuwò.”
  eng-LEE: And Achima'az called, and said unto the king, Peace. And he prostrated
    himself to the king with his face to the earth, and said, Blessed be the Lord
    thy God, who hath surrendered the men that had lifted up their hand against my
    Lord the king.
  asm-FB: তেতিয়া অহীমাচে ৰিঙিয়াই ৰজাক ক’লে, “সকলো মঙ্গলময়৷” পাছত তেওঁ মাটিত মুখ
    লগাই ৰজাৰ আগত সেৱা কৰি ক’লে, “যি জনে মোৰ প্ৰভু ৰজাৰ অহিতে হাত তোলা লোকসকলক শোধাই
    দিলে, আপোনাৰ সেই ঈশ্বৰ যিহোৱা ধন্য।”
  sus-A: عَشِمَاسِ تٌ مَكْرّ مَنفّ رَ، عَ نَشَ عَ قَلَ عَ شُي عِتٍشِ رَ، «فٍرٍ بَرَ
    سْونّيَ!» عَ نَشَ عَ يَتَفِ رَقٍلٍن بْشِ مَ، عَ قَ عَ قَلَ، «تَنتُي نَ عِ مَرِفِ
    عَلَتَلَ بّ، نَشَن ﭑ مَ مَنفّ يَشُييٍ رَفٌرٌ مَ عَ بُن مَ!»
  fra-SBL: 'Achimaats appela et dit au roi : « Tout va bien. » Il se prosterna devant
    le roi, le visage tourné vers la terre, et dit : « Béni soit Yahvé ton Dieu, qui
    a délivré les hommes qui levaient la main contre mon seigneur le roi ! ».'
  hbo-hbo: וַיִּקְרָ֣א אֲחִימַ֗עַץ וַיֹּ֤אמֶר אֶל־הַמֶּ֙לֶךְ֙ שָׁלֹ֔ום וַיִּשְׁתַּ֧חוּ
    לַמֶּ֛לֶךְ לְאַפָּ֖יו אָ֑רְצָה ס וַיֹּ֗אמֶר בָּרוּךְ֙ יְהוָ֣ה אֱלֹהֶ֔יךָ אֲשֶׁ֤ר
    סִגַּר֙ אֶת־הָ֣אֲנָשִׁ֔ים אֲשֶׁר־נָשְׂא֥וּ אֶת־יָדָ֖ם בַּֽאדֹנִ֥י הַמֶּֽלֶךְ׃
  piu-2006: '@see-verse:2SA.018.027'
  kik-kik: Ningĩ Ahimaazu agĩĩta mũthamaki, akĩmwĩra atĩrĩ, “Gũtirĩ na ũũru!” Akĩinamĩrĩra
    mbere ya mũthamaki aturumithĩtie ũthiũ thĩ, akiuga atĩrĩ, “Jehova Ngai waku arogoocwo!
    Nĩaneanĩte andũ arĩa maatambũrũkĩtie moko mookĩrĩre mũthamaki mwathi wakwa.”
  fra-NCL: 'Achimaas, cria et dit au roi : « Victoire ! » Puis il se prosterna devant
    le roi la face contre terre, et dit : « Béni soit Yahweh, ton Dieu, qui a livré
    les hommes qui levaient la main contre mon seigneur le roi ! »'
  cek-AK: To naah Ahimaaz mah, siangpahrang khaeah, Tamthang loe hoih boih, tiah a
    naa. Anih mah siangpahrang hmaa ah long ah akuep moe, Na Angraeng Sithaw loe tahamhoihaih
    om nasoe; ka angraeng siangpahrang nuiah ban phok kaminawk to Angraeng mah tamit
    boih boeh, tiah a naa.
  cuk-cuk: 'Ahimaas, Rey-David-asabin-nonigua, Davidʼga sogded: —Nued-sogeye. Agi
    Ahimaas dulluu napase imaksad. Geb Davidʼga sogded: —Rey-David, be-Bab-Dummad-Jehová-e-nug
    odummolesun. Ar aa, be-isdarmalad-begi-aibichamalad, bela bega urmaksad.'
  uig-CYR: 'Ахимааз падишаға товлап: Салам! дәп падишаға йүзини йәргә тәккүзүп тазим
    қилип: Ғоҗам падишаға зиян йәткүрүшкә қоллирини көтәргән адәмләрни мәғлубийәткә
    муптила қилған Пәрвәрдигар Худалири мубарәктур! — деди.'
  tel-2017: అంతలో అహిమయస్సు “రాజా, జయహో” అని గట్టిగా రాజుతో చెప్పి, రాజు ముందు సాష్టాంగపడి
    నమస్కారం చేసి “నా యేలిన వాడవైన రాజా, నిన్ను చంపాలని చూసిన వారిని అప్పగించిన నీ
    దేవుడైన యెహోవాకు స్తోత్రం” అన్నాడు.
  hat-BSA: 'Achimaats te rele e te di a wa a: “Tout bagay sòti byen.” Epi li te bese
    figi atè devan wa a, e li te di: “Beni se SENYÈ a, Bondye ou a, ki te livre bay
    mesye ki te leve men kont mèt mwen an, wa a.”'
  kos-kos: Ahimaaz el wola ac paing nu sin tokosra, ac el putati nu infohk ah ye mutal
    ac fahk, “Leum luk, kaksakin LEUM GOD lom su asot kutangla nu sum fin mwet lokoalok
    lom!”
  hbo-WLC: וַיִּקְרָ֣א אֲחִימַ֗עַץ וַיֹּ֤אמֶר אֶל־הַמֶּ֙לֶךְ֙ שָׁל֔וֹם וַיִּשְׁתַּ֧חוּ
    לַמֶּ֛לֶךְ לְאַפָּ֖יו אָ֑רְצָה ס וַיֹּ֗אמֶר בָּרוּךְ֙ יְהוָ֣ה אֱלֹהֶ֔יךָ אֲשֶׁ֤ר
    סִגַּר֙ אֶת־הָ֣אֲנָשִׁ֔ים אֲשֶׁר־נָשְׂא֥וּ אֶת־יָדָ֖ם בַּֽאדֹנִ֥י הַמֶּֽלֶךְ׃
  ibo-ibo: Mgbe ahụ, Ahimaaz kpọrọ eze oku sị, “Udo!” Ọ kpọrọ isiala nye eze. Kpuokwa
    ihu ya nʼala sị, “Ngọzị na-adịrị Onyenwe anyị Chineke gị. Onye nke mebiri nzube
    ndị ahụ niile weliri aka imegide onyenwe m bụ eze.”
  ory-ory: ସେତେବେଳେ ଅହୀମାସ୍‍ ଡାକ ପକାଇ ରାଜାଙ୍କୁ କହିଲା, “ସବୁ ମଙ୍ଗଳ।” ତହୁଁ ସେ ରାଜାଙ୍କର
    ସମ୍ମୁଖରେ ମୁହଁ ମାଡ଼ି ପ୍ରଣାମ କରି କହିଲା, “ସଦାପ୍ରଭୁ ଆପଣଙ୍କ ପରମେଶ୍ୱର ଧନ୍ୟ, ମୋହର ପ୍ରଭୁ
    ମହାରାଜଙ୍କ ବିରୁଦ୍ଧରେ ଯେଉଁ ମନୁଷ୍ୟମାନେ ହସ୍ତ ଉଠାଇଥିଲେ, ସେମାନଙ୍କୁ ସେ ସମର୍ପଣ କରିଦେଇଅଛନ୍ତି।”
  chk-chk: Mürin, Ahimas a köto ren ewe king, “Meinisin a mürina.” Iwe, a chapetiu
    lepwül mwen ewe king o apasa, “Üpwe mwareiti ewe Samol mi Lapalap om we Kot a
    atolonga lepoum ekewe mwän mi pälüenuk en ai samol me ai king.”
  ssd-ssd: 'Ahimas pinderka pro tumbraŋ patumba gabat suŋgo kaŋgermba nu tuku tumailam
    taŋge truk ka sana: O gabat suŋgo, sine siŋgine Mbara Suŋgo tuku nyu te-duŋgube.
    Nane taŋgo kuasmbi ne te-sinam tuku bafunaig ta Suŋgoŋge kilmba sine tuku wai
    mbolŋge patikat le sineŋge kile-ibeŋkig ŋgina.'
  rop-rop: Wal wen Ahimas bin kamat langa King Deibid, imbin nildan lida langa im
    blanga shoum rispek langa im, en imbin tok, “Bos, wi garra preisim YAWEI. Im na
    det God blanga yu, en wi garra preisim im, dumaji imbin meigim yu bidim detlot
    men hubin gibit yu bekboun en wandi kilim yu ded.”
  ukr-1871: 'Аж тут Ахимаас кликнув і каже цареві: Витаю, царю! тодї припав лицем
    до землї перед царем та й сказав: Благословен Господь, Бог твій! він віддав тих
    людей, що підняли були руку проти мого царя й пана!'
  deu-1951: 'Ahimaaz aber rief und sprach zum König: Friede! Dann warf er sich vor
    dem König auf sein Angesicht zur Erde nieder und sprach: Gelobt sei der HERR,
    dein Gott, der die Leute, die ihre Hand wider meinen Herrn, den König, aufgehoben,
    dahingegeben hat!'
  eng-JPS: 'And Ahimaaz called, and said unto the king: ''All is well.'' And he bowed
    down before the king with his face to the earth, and said: ''Blessed be the LORD
    thy God, who hath delivered up the men that lifted up their hand against my lord
    the king.'''
  srp-1865: 'Tada povika Ahimas i reèe caru: sretno! I pokloni se caru licem do zemlje,
    i reèe: da je blagosloven Gospod Bog tvoj, koji predade ljude koji podigoše ruke
    svoje na cara gospodara mojega.'
  lug-lug: Awo Akimaazi n’ayogerera mu ddoboozi ery’omwanguka ng’agamba kabaka nti,
    “Byonna birungi.” N’avuunama mu maaso ga kabaka, ne yeeyala wansi n’ayogera nti,
    “Yeebazibwe Mukama Katonda wo, azikirizza abasajja abayimusizza omukono ku mukama
    wange kabaka.”
  heb-heb: ויקרא אחימעץ ויאמר אל המלך שלום וישתחו למלך לאפיו ארצה ויאמר ברוך יהוה
    אלהיך אשר סגר את האנשים אשר נשאו את ידם באדני המלך׃
  ben-IRV: তখন অহীমাস চিত্কার করে রাজাকে বলল, “মঙ্গল হোক৷” পরে সে রাজার সামনে উপুড়
    হয়ে প্রণাম করে বলল, “আপনার ঈশ্বর সদাপ্রভু ধন্য, আমার প্রভু মহারাজের বিরুদ্ধে
    যে লোকেরা হাত তুলেছিল, তাদেরকে তিনি সমর্পণ করেছেন৷”
  pan-pan: ਅਹੀਮਅਸ ਨੇ ਪੁਕਾਰ ਕੇ ਰਾਜਾ ਨੂੰ ਆਖਿਆ, ਸਭ ਸੁੱਖ ਹੈ ਅਤੇ ਰਾਜਾ ਦੇ ਅੱਗੇ ਮੂੰਹ ਭਰ ਡਿੱਗ
    ਪਿਆ ਅਤੇ ਮੱਥਾ ਟੇਕ ਆਖਿਆ, ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਧੰਨ ਹੋਵੇ ਜਿਸ ਨੇ ਉਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ
    ਜਿਨ੍ਹਾਂ ਨੇ ਮੇਰੇ ਮਹਾਰਾਜ ਰਾਜਾ ਉੱਤੇ ਹੱਥ ਚੁੱਕਿਆ ਸੀ ਤੁਹਾਡੇ ਹੱਥ ਵਿੱਚ ਸੌਂਪ ਦਿੱਤਾ ਹੈ।
  tkr-tkr: 'Axima''atsee paççahık''le it''umda eyhen: – Gırgın yugda vod! Qiyğa mana
    paççahne ögil ç''iyelqamee k''yorzul eyhen: – Yuğne Allahıs, Rəbbis şukur vuxhena!
    Rəbbee valqa, yizde paççahılqa, xıl g''ott''uluynbı yuğnecab xılyaqa quvuynbı.'
  mya-JVB: အဟိမတ် ကလည်း ၊ ချမ်းသာ ရပါ၏ဟုဟစ် လျက် ရှင်ဘုရင် ရှေ့ မြေ ပေါ် မှာ ပြပ်ဝပ်
    လျက် ၊ အရှင် မင်းကြီး ကို ပုန်ကန်သောလူ တို့ကို အပ် တော်မူသော ကိုယ်တော် ၏ဘုရား
    သခင်ထာဝရဘုရား သည် မင်္ဂလာ ရှိတော်မူစေသတည်းဟု လျှောက် လေ၏။
  tte-O: Saugana Aimasi iyawatagili kabo iyoga kin koina iba, “Ginauli meuloina inamwanamwa.”
    Kabo manna ipei-lobiyeni bwatano mena kin kana koleya mena mwa iwaloba, “Yeoba
    am Yaubada tatobalan. Siya togamwa-panapanawa yagu guyau yo yagu kin koliwo Yeoba
    iya ipeili nimala mena yo takaiwe-gabaegili.”
  tbg-tbg: Minti tuvaro Ahimaasiva uruntero naveraitiro avuhainaa vaiinti uva mantama
    kero oru vira avuqaa kankakaama viro nai viri vatainiqama kero tiharo, Are Nora
    Kotira nena Variqa autu tuahera kaane. Avuhainaao, vika ai hampata raqiha ai qaqini
    vara kareka auti variaka kauquqihairo, Noravano Kotiva ai ruaruama amitaivo, tiro.
  hmo-hmo: Ahimasa ese king Davida dekenai ia boiboi, ia gwau, “Sivarai namo herea
    lau mailaia.” Ia tui diho, bona king ena vairanai tano dekenai iena vairana ia
    atoa, ia gwau, “Lohiabada, oiemu Dirava ita hanamoa bada, badina be ia ese kwalimu
    oi dekenai ia henia vadaeni. Lohiabada ese lauegu lohia bona king idia tuari henia
    taudia ia halusia vadaeni.”
  urd-urd: और अख़ीमा'ज़ ने पुकार कर बादशाह से कहा, “ख़ैर है!” और बादशाह के आगे ज़मीन
    पर झुक कर सिज्दा किया और कहा कि “ख़ुदावन्द तेरा ख़ुदा मुबारक हो जिसने उन आदमियों
    को जिन्होंने मेरे मालिक बादशाह के ख़िलाफ़ हाथ उठाये थे क़ाबू में कर दिया है।”
  rus-SYN: 'И воскликнул Ахимаас и сказал царю: мир. И поклонился царю лицем своим
    до земли и сказал: благословен Господь Бог твой, предавший людей, которые подняли
    руки свои на господина моего царя!'
  bqc-SIM: 'Aimaaza lɛzù kízi à mɛ̀: Aafia ku! Ɔ̃ à kùlɛ kíɛ, à mipɛ̀lɛ tↄↄlɛ
    à mɛ̀: Wà Dii n Lua sáaukpa, à gbɛ̃́ pↄ́ kuabìimaↄ kpàma, ma dii kí.'
  tcz-CHONGTHU: Chutah chun Ahimaaz hin lengpa ahin kouvin, “Ijakai aphasoh keiye,”
    ati. Chujongle ama chu lengpa angsung a abohkhup’in tol'a amai asulut’in aseiye,
    “Pakai na-Pathen, kapu lengpa douna akhut lam jouse eipedoh soh kei uvah ama chu
    nun nom hen,” ati.
  mar-mar: अहीमासने “सर्व कुशल असो, असे म्हणून राजाला वाकून अभिवादन केले. पुढे तो
    म्हणाला, परमेश्वर देवाला धन्यवाद द्या. धनीस्वामी, तुमच्याविरुध्द ज्यांनी उठाव
    केला त्यांना परमेश्वराने पराभूत केले आहे.”
  qub-qub: 'Chayaycur Ahimaasga raypa ñaupanman gongurpaycur umpuran saludananpaj.
    Nircur niran: «Amatar allimi gampa Tayta Diosniquega. Gamta chiquiycäshojtaga
    paymi ushacächisha.»'
  bqp-bqp: 'Aimaza lɛ́ zù kínai à pì: Aafia kun! Akũ à kùtɛ kínanɛ à mìi pɛ̀tɛ zĩtɛ
    à pì: Ò Dikiri n Luda sáabu kpá, à gbɛ̃ kũ ò kùsɛɛ bìrimmanↄ kpàmma, ma dikiri
    kína.'
  hat-hat: 'Akimaz pwoche, li di wa a bonjou. Lèfini, li tonbe ajenou devan wa a,
    li bese tèt li jouk atè, li di: -Monwa, lwanj pou Seyè a, Bondye ou la, paske
    li lage tout moun ki te leve dèyè ou yo nan men ou!'
  eng-BSB: Then Ahimaaz called out to the king, “All is well!” And he bowed facedown
    before the king. He continued, “Blessed be the LORD your God! He has delivered
    up the men who raised their hands against my lord the king.”
  tod-tod: 'Ayimaase maaɓuɠani masagi ʋa, é ɠɛ ma: «Fai pɛ ka ziɛzu ga pagɔ!» É
    nɔkɔni masagi wu, é ɠɛ ma: «Mamagi ɠa Ɠɔoɠɔ GALAGI ʋɛ, ɗa-ƓALAGI, nii é va bu,
    è vɔni naati ma, niiti ti ɠɛa wuzeɠeni màliɠii masagi laalɔɠɔma.»'
  eng-WEBPB: Ahimaaz called, and said to the king, “All is well.” He bowed himself
    before the king with his face to the earth, and said, “Blessed is the LORD your
    God, who has delivered up the men who lifted up their hand against my lord the
    king!”
  kbq-kbq: Hagi Ahimasi'a kini ne'mofona anage huno kezatimi'ne, Mikazamo'a knare
    hu'ne, nehuno eme kepri huno Ra Anumzana kagri Anumzamofo ragi amisune. Na'ankure
    kini ne'mokama ha'ma renegantea nera hago ahe'naze.
  nhe-BL: 'Huan Ahimaas ajsico campa itztoya Tlanahuatijquetl David huan mohuijtzonqui
    hasta tlalchi, huan quitlajpalo huan quiilhui: ―Ma tijtlascamatica TOTECO yajaya
    tlen moDios pampa mitzmanahuijtoc ininmaco mocualancaitacahua tlen momatlalantoyaj
    para mitztehuise.'
  bus-bus: 'Aimaza lɛ́ zù kízi à bè: Aafia kuu! Ben à kùɛ kínɛ à mì pɛ̀ɛ tↄↄtɛa à
    bè: Wà Dii n Luda sáabu kpá, à gbɛ̃ kɛ̀ aↄ̃ kùsɛ bìimmaanↄ nànnɛ n ↄzĩ, ma dii
    kí.'
  gub-BL: Uhapukaz Aima tuwihawete pe. — Oho katu ma'e paw rupi, i'i. Na'e wapyk upenàràg
    rehe uwa imuhyk pà ywy rehe. — Tuwe ximume'u nezar Tupàn Tuweharupi Wiko Ma'e
    ikatu haw nehe. Ta'e umur neàmàtyry'ymar waneityk awer zanewe a'e xe, i'i izupe.
  eng-DRA: 'And Achimaas crying out, said to the king: God save thee, O king. And
    falling down before the king with his face to the ground, he said: Blessed be
    the Lord thy God, who hath shut up the men that have lifted up their hands against
    the lord my king.'
