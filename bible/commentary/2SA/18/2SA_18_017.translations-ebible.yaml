verse: 2SA.018.017
translations:
  mal-C: അവർ അബ്ശാലോമിനെ എടുത്ത് വനത്തിലെ ഒരു വലിയ കുഴിയിൽ ഇട്ടു; അയാളുടെമേൽ ഒരു വലിയ
    കൽക്കൂമ്പാരം കൂട്ടുകയും ചെയ്തു. ഇതിനിടെ ഇസ്രായേലെല്ലാം താന്താങ്ങളുടെ ഭവനത്തിലേക്ക്
    ഓടിപ്പോയി.
  deu-TKW: Darauf nahmen sie Absalom, warfen ihn in ein großes Loch im Wald und türmten
    einen mächtigen Steinhaufen über ihm auf. Die Israeliten aber hatten sich ingesamt
    ein jeder in seine Heimat geflüchtet.
  lin-lin: Bazwaki Abisalomi, babwakaki ye na zamba kati na libulu moko ya monene
    mpe bazipaki ye na se ya mopiku ya mabanga. Na tango wana, basoda nyonso ya Isalaele
    bakimaki na bandako na bango.
  eng-LSV: and they take Absalom and cast him into the great pit in the forest, and
    set up a very great heap of stones over him, and all Israel has fled—each to his
    tent.
  eng-GNV: 'And they tooke Absalom, and cast him into a great pit in the wood, and
    layed a mightie great heape of stones vpon him: and all Israel fled euery one
    to his tent.'
  eng-WEBSTER: 'And they took Absalom, and cast him into a great pit in the wood,
    and laid a very great heap of stones upon him: and all Israel fled every one to
    his tent.'
  nhw-BL: Huan quitlananque itlacayo Absalón huan quitlalijque ipan se hueyi ostotl
    catli eltoya ipan nopa cuatitlamitl. Huan ipani quimontonojque miyac tetl. Huan
    nochi nopa israelita soldados catli ihuaya motlalijtoyaj Absalón cholojtejque
    huan yajque ininchajchaj.
  swh-ONEN: Wakamchukua Absalomu, wakamtupa katika shimo kubwa huko msituni na kulundika
    lundo kubwa la mawe juu yake. Huko nyuma, Waisraeli wote wakakimbilia nyumbani
    kwao.
  bba-bba: Mɑ bɑ Abusɑlɔmun ɡoru suɑ bɑ kpɛ̃ɛ wɔru bɔkɔ ɡɑɡu sɔɔ dɑ̃ɑ sɔ̃ɔ mi. Yerɑ
    bɑ kpenu mɛnnɑ bɑ subɑ win ɡoo ten wɔllɔ bɑ nin tɑkɑru kuɑ. Isireli be bɑ rɑɑ
    Abusɑlɔmu swĩi kpuro bɑ duki yɑrinɑ. Ben bɑɑwure u wurɑ win yɛnuɔ.
  eng-KJVCPB: 'And they took Absalom, and cast him into a great pit in the wood, and
    laid a very great heap of stones upon him: and all Israel fled every one to his
    tent.'
  mpx-mpx: He Absalom bwaliwawagana hi ahe yaka hi alipalo gol bwabwatana elana bilibili
    gamwanaa, inoke pat ana pwahin bwabwatana hi pahe pwatanaa. Yaa Isileli wali tolohaveyan
    hi lou hi na tomaha ona wali panuwaa.
  luo-luo: Negikawo Abisalom ma giwito e bugo maduongʼ manie bungu, mi gibiwo kite
    madongo dongo kuome. E kindeno jo-Israel duto noringo modhi e miechgi.
  meu-meu: Bena idia ese Absalom e abia, guri badana ta lalonai e tahoa dobi, uda
    ai; bena nadi momo-herea e senudia, ia latanai. Bena Israel taudia iboudiai e
    heau, ta ta ena ruma ena ruma ela.
  npi-ULB: तिनीहरूले अब्शालोमलाई लिए र तिनलाई जङ्गलको एउटा ठुलो खल्डोमा फालिदिए ।
    सबै इस्राएल हरेक मानिस आफ्नो घरतिर भागरे जाँदा तिनीहरूले अब्शालोमलाई ढुङ्गाको
    ठुलो थुप्रोमुनि गाडे ।
  yor-yor: Wọ́n sì gbé Absalomu, wọ́n sì sọ ọ́ sínú ihò ńlá kan ní igbó náà, wọ́n
    sì kó òkúta púpọ̀ jọ sí i lórí, gbogbo Israẹli sì sá, olúkúlùkù sí inú àgọ́ rẹ̀.
  ind-ind: Mayat Absalom dibuang ke dalam lubang besar di hutan itu dan batu-batu
    besar ditimbun di atasnya sampai bertumpuk tinggi. Sementara itu, seluruh pasukan
    Israel berlari pulang.
  pes-OPCB: جنازهٔ ابشالوم را در یک گودال در جنگل انداختند و روی آن را با تودهٔ بزرگی
    از سنگ پوشاندند. سربازان اسرائیلی نیز به شهرهای خود فرار کردند.
  tgl-ULB: Kinuha nila si Absalom at itinapon siya sa isang malaking hukay sa kagubatan;
    inilibing nila ang kaniyang katawan sa ilalim ng isang malaking tumpok ng mga
    bato, habang tumatakas ang buong Israel, ang bawat tao sa kanilang sariling tahanan.
  cbu-NT: '@see-verse:2SA.018.016'
  hui-hui: Tigua Abasalomonaga tingini mo yalu puwa irabuha gundu uli timbuni mbira
    wiagoha bape hene. Ani buwa ege to̱le̱ dewa dugualu gundu uli biagoha wua to̱lene.
    Ani bialu Isaraele ami biaru ti ibida purogo laya handala Debidinaga ami biaru
    ti tini andaga pugu pugu bini.
  mya-mya: သူ​တို့​သည်​အ​ဗ​ရှ​လုံ​၏​အ​လောင်း​ကို ယူ​၍ တော​ထဲ​တွင်​တွင်း​နက်​တစ်​ခု​ထဲ​သို့
    ပစ်​ချ​ကာ ကျောက်​ခဲ​ပုံ​ကြီး​ဖြင့်​ဖုံး​အုပ် ထား​ကြ​၏။ ဣသ​ရေ​လ​အ​မျိုး​သား​အ​ပေါင်း
    တို့​သည်​လည်း မိ​မိ​တို့​နေ​ရပ်​အ​သီး​သီး သို့​ထွက်​ပြေး​ကြ​ကုန်​၏။
  bod-N: དེ་ནས་དེ་དག་གིས་ཨབ་ཤཱ་ལོམ་མར་བླངས་པ་དང་། ནགས་གསེབ་ཀྱི་ས་དོང་ཆེན་པོ་ཞིག་གི་ནང་དུ་འཕངས་ནས་དེའི་སྟེང་དུ་རྡོ་སྤུང་ཤིན་ཏུ་ཆེན་པོ་བརྒྱབ།
    ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་བྲོས་ནས་རང་རང་གི་གུར་དུ་སོང་ངོ་། །
  sna-sna: Vakatora Abhusaromu vakamukanda mugomba guru raiva mudondo vakatutira murwi
    mukuru wamatombo pamusoro pake. Zvichakadaro, vaIsraeri vose vakatiza vakaenda
    kudzimba dzavo.
  spa-BLM: Tomaron a Absalón y lo arrojaron a un gran pozo en el bosque, y levantaron
    sobre él un montón de piedras muy grande. Entonces todo Israel huyó, cada uno
    a su tienda.
  cac-cac: Ix lajvi chi', ix yic'anb'at snivanil vin̈aj Absalón chi' eb', ix b'at
    yac'anoch eb' d'a yol jun olan d'a caltac te' chi', ix q'uecan jun nivan b'ulan̈
    q'uen d'a yib'an̈ yuj eb'. Axo pax eb' soldado vin̈aj Absalón chi' ixto cani,
    ix el eb' elelal, ix paxcan eb' d'a spat.
  swh-ULB: Wakamchukua Absalomu na kumtupa katika shimo kubwa msituni; wakaufukia
    mwili wake chini ya rundo kubwa la mawe, wakati Israeli wote walipokimbia kila
    mtu nyumbani kwake.
  bel-bel: І ўзялі Авэсалома, і ўкінулі яго ў лесе ў глыбокую яму, і накідалі на ім
    вялікую крушню. І ўсе Ізраільцяне разьбегліся, кожны ў намёт свой.
  deu-ELBBK: Und sie nahmen Absalom und warfen ihn in eine große Grube im Wald und
    errichteten über ihm einen sehr großen Haufen Steine. Und ganz Israel floh, jeder
    nach seinem Zelt.
  mbb-OT: Migkuwa zan haaza is lawa ni Absalom ne in-ulug dan te vudsi ziyà te ketelunan
    ne midtembuan dan te mehabet he menge vatu. Ne nemelaǥuy is langun he menge sundaru
    te Israel ne mibpemen-ulì dan.
  mal-2015: അബ്ശാലോമിനെ അവർ എടുത്തു വനത്തിൽ ഒരു വലിയ കുഴിയിൽ ഇട്ടു; അവന്റെ മേൽ ഏറ്റവും
    വലിയോരു കല്ക്കൂമ്പാരം കൂട്ടി; യിസ്രായേലൊക്കെയും താന്താന്റെ വീട്ടിലേക്കു ഓടിപ്പോയി.
  rmc-rmc: Ile le Absolon, čhide les andre bari chev andro veš a začhide les but barenca.
    Savore manuša andral o Izrael pes rozdenašle, sako andre peskro stanos.
  pes-OPV: و ابشالوم را گرفته، او را در حفره بزرگ که در جنگل بود، انداختند، و بر او
    توده بسیار بزرگ از سنگها افراشتند، و جمیع اسرائیل هر یک به خیمه خود فرار کردند.
  ron-1924: Ау луат пе Абсалом, л-ау арункат ынтр-о гроапэ маре дин мижлокул пэдурий
    ши ау пус песте ел о грэмадэ фоарте маре де петре. Тот Исраелул а фуӂит, фиекаре
    ын кортул луй.
  ben-OBCV: তারা অবশালোমকে নিয়ে অরণ্যে অবস্থিত এক বড়ো গর্তে ফেলে দিয়েছিল ও তার
    উপর পাথরের বড়ো এক স্তূপ সাজিয়ে দিয়েছিল। এদিকে, সমস্ত ইস্রায়েলী তাদের বাসায়
    পালিয়ে গেল।
  som-som: Oo Absaaloom bay qaadeen oo ku tuureen yamays dheer oo kaynta ku dhex yiil,
    oo waxay dusha kaga tuuleen dhagaxyo faro badan, oo reer binu Israa'iilna dhammaantood
    mid waluba teendhadiisii buu ku cararay.
  lat-VUC: 'Et tulerunt Absalom, et projecerunt eum in saltu, in foveam grandem, et
    comportaverunt super eum acervum lapidum magnum nimis: omnis autem Israël fugit
    in tabernacula sua.'
  eng-ASVBT: 'And they took Absalom, and cast him into the great pit in the forest,
    and raised over him a very great heap of stones: and all Israel fled every one
    to his tent.'
  ita-1885: Poi presero Absalom, e lo gittarono nella selva, dentro una gran fossa;
    e alzarono sopra quella un grandissimo mucchio di pietre; e tutto Israele fuggì,
    ciascuno alle sue stanze.
  eng-LXXUP: 'And he took Absalom, and cast him into a great cavern in the wood, into
    a deep pit, and set up over him a very great heap of stones: and all Israel fled
    every man to his tent.'
  eng-ULB: They took Absalom and threw him into a large pit in the forest; they buried
    his body under a very large pile of stones, while all Israel fled, every man to
    his own home.
  spa-VBL: Tomaron a Absalón y lo arrojaron a un pozo profundo en el bosque, y amontonaron
    un gran montón de piedras sobre él. Y todos los israelitas huyeron a sus casas.
  fra-_FOB: Et ils prirent Absalom et le jetèrent dans la forêt, dans une grande fosse;
    et ils mirent sur lui un fort grand monceau de pierres. Et tout Israël s'enfuit,
    chacun dans sa tente.
  mal-mal: അബ്ശാലോമിനെ അവർ എടുത്ത് വനത്തിൽ ഒരു വലിയ കുഴിയിൽ ഇട്ടു; അവന്റെമേൽ ഏറ്റവും
    വലിയ ഒരു കല്ക്കൂമ്പാരം കൂട്ടി; യിസ്രായേലൊക്കെയും അവനവന്റെ വീട്ടിലേക്ക് ഓടിപ്പോയി.
  urd-GVR: Bāqī Isrāīlī apne apne ghar bhāg gae. Yoāb ke ādmiyoṅ ne Abīsalūm kī lāsh
    ko ek gahre gaṛhe meṅ phaiṅk kar us par pattharoṅ kā baṛā ḍher lagā diyā.
  suz-BL: मेकोपुकीम अब्‍सालोम आ बेक्‍शो रां लाइश्‍शा, ब्‍वाकी ङा ठेयब ढोडोङगा काम
    ताइक्‍तमे बाक्‍त। मिनु मेको तार शुश फुल्‍लु पुक्‍गमे बाक्‍त। मिनु इस्राएली नेल्‍ल
    आन आन खिं प्रोक्‍मा बाक्‍त। यहोसु ८:२९
  ita-1927: Poi presero Absalom, lo gettarono in una gran fossa nella foresta, ed
    elevarono sopra di lui un mucchio grandissimo di pietre; e tutto Israele fuggì,
    ciascuno nella sua tenda.
  ckb-ckb: ئیتر ئەبشالۆمیان هەڵگرت و لە دارستانەکەدا فڕێیاندایە ناو چاڵێکی گەورە،
    بەردێکی زۆریان لەسەری کەڵەکە کرد. هەموو ئیسرائیلیش هەریەکە و بۆ شوێنی خۆی هەڵات.
  eng-BBE: 'And they took Absalom''s body and put it into a great hole in the wood,
    and put a great mass of stones over it: and every man of Israel went in flight
    to his tent.'
  kan-OKCV: ಅವರು ಅಬ್ಷಾಲೋಮನನ್ನು ತೆಗೆದುಕೊಂಡು, ಅಡವಿಯಲ್ಲಿರುವ ಒಂದು ದೊಡ್ಡ ಗುಂಡಿಯಲ್ಲಿ ಹಾಕಿ,
    ಅವನ ಮೇಲೆ ದೊಡ್ಡ ಕಲ್ಲಿನ ಕುಪ್ಪೆಯನ್ನು ಹಾಕಿದರು. ಆದರೆ ಇಸ್ರಾಯೇಲರೆಲ್ಲರೂ ತಮ್ಮ ಗುಡಾರಗಳಿಗೆ
    ಓಡಿಹೋದರು.
  tam-2017: அவர்கள் அப்சலோமை எடுத்து, அவனைக் காட்டிலுள்ள ஒரு பெரிய குழியிலே போட்டு,
    அவன்மேல் மிகப் பெரிய கற்குவியலைக் குவித்தார்கள்; இஸ்ரவேலர்கள் எல்லோரும் அவரவர்
    தங்கள் வீடுகளுக்கு ஓடிப்போனார்கள்.
  spa-RV-1909: Tomando después á Absalom, echáronle en un gran hoyo en el bosque,
    y levantaron sobre él un muy grande montón de piedras; y todo Israel huyó, cada
    uno á sus estancias.
  ron-BTF: Și l-au luat pe Absalom și l-au aruncat într-o groapă mare în pădure și
    au pus o foarte mare movilă de pietre peste el; și tot Israelul a fugit fiecare
    la cortul său.
  eng-WEBP: They took Absalom and cast him into a great pit in the forest, and raised
    over him a very great heap of stones. Then all Israel fled, each to his own tent.
  eng-FBV: They took Absalom and threw him into a deep pit in the forest, and piled
    a large heap of stones over him. All the Israelites ran away to their homes.
  nld-1939: Ze namen Absalom op, wierpen hem in een diepe kuil in het woud, en stapelden
    er een geweldige hoop stenen boven op. Intussen was heel Israël naar zijn tenten
    gevlucht.
  nch-BL: Huan quitananque itacayo Absalón huan quitalijque ipan se hueyi ostot cati
    eltoya ipan nopa cuatitamit. Huan ipani quimontonojque miyac tet. Huan nochi nopa
    israelita soldados cati ihuaya motalijtoyaj Absalón cholojtejque huan yajque ininchajchaj.
  vie-1934: Người ta lấy thây Aùp-sa-lôm, ném vào trong một cái hố lớn ở giữa rừng,
    rồi chất đá lên trên người thành một đống lớn. Hết thảy mọi người Y-sơ-ra-ên đều
    chạy trốn về trại mình.
  hin-CV: उन्होंने अबशालोम के शव को वन में एक गहरे गड्ढे में डालकर उसके ऊपर पत्थरों
    का बहुत विशाल ढेर लगा दिया. सभी इस्राएली सैनिक भाग गये, हर एक अपने-अपने तंबू में.
  spa-BES: Tomaron el cuerpo de Absalón y lo pusieron en una fosa profunda en el bosque,
    y pusieron sobre él una gran cantidad de piedras, y todos los hombres de Israel
    se fueron a su tienda.
  tdx-tdx: Rinambe’ iareo t’i Absalome naho navokovoko ami’ty koboñe jabajaba añ’ala
    ao le nampitoabora’ iareo ty votrem-bato folo-ay vaho songa nitriban-day mb’an-kibo­ho’e
    mb’eo t’Israele.
  tha-KJV: เขาก็ยกศพอับซาโลมโยนลงไปในบ่อใหญ่ซึ่งอยู่ในป่า เอาหินกองทับไว้เป็นกองใหญ่​มหึมา
    คนอิสราเอลทั้งสิ้นต่างก็​หนี​กล​ับไปเต็นท์ของตน
  por-BR-2018: Tomando depois a Absalão, lançaram-lhe em um grande fosso no bosque,
    e levantaram sobre ele um muito grande amontoado de pedras; e todo Israel fugiu,
    cada um a suas moradas.
  deu-ELO: Und sie nahmen Absalom und warfen ihn in eine große Grube im Walde, und
    errichteten über ihm einen sehr großen Haufen Steine. Und ganz Israel floh, ein
    jeder nach seinem Zelte.
  eng-WYC-2018: And they took Absalom, and casted forth him into a great ditch in
    the forest, and bare together a full great heap of stones on him; and all Israel
    fled into their tabernacles. (And they took Absalom’s body, and threw it forth
    into a great ditch in the forest, and put a great heap of stones on it; and all
    Israel fled back to their homes.)
  epo-epo: Kaj oni prenis Abŝalomon kaj ĵetis lin en la arbaro en grandan kavon, kaj
    oni metis super li tre grandan amason da ŝtonoj; kaj ĉiuj Izraelidoj forkuris
    ĉiu al sia tendo.
  uig-PIN: Ular Abxalomni ormanliⱪtiki qong bir azgalƣa taxlap üstigǝ nurƣun taxlarni
    dɵwilǝp ⱪoydi. Israillar bolsa ⱪeqip ⱨǝrbiri ɵz makaniƣa kǝtti.
  beo-beo: Ilia da A:basalome ea da:i hodo lale, oso dogone uli dogoi ganodini sanasili,
    igi gegedole legei bagade, amoga dedebosi. Isala:ili dunu huluane da hobeale,
    afagogole, hi diasuga buhagi.
  tpi-OTNT: Na ol i kisim bodi bilong Apsalom na tromoi i go daun long wanpela bikpela
    hul long bus. Na ol i kisim planti ston na tromoi i go daun antap long bodi bilong
    en na ol i mekim bikpela hip ston i kamap. Na ol Israel i ranawe na ol i go bek
    long ples bilong ol wan wan.
  hau-SA: Suka ɗauki Absalom, suka jefa shi cikin wani babban rami a kurmin, suka
    kuwa tula tsibin duwatsu a kansa. Ana cikin haka, sai dukan Isra’ilawa suka tsere
    zuwa gidajensu.
  uig-LAT: Ular Abshalomni ormanliqtiki chong bir azgalgha tashlap üstige nurghun
    tashlarni döwilep qoydi. Israillar bolsa qéchip herbiri öz makanigha ketti.
  nde-nde: Bamthatha u-Abhisalomu bamphosela egodini elikhulu eguswini babuthelela
    inqwaba enkulu yamatshe phezu kwakhe. Ngalesosikhathi wonke u-Israyeli wabalekela
    ekhaya lakhe.
  ton-ton: Pea naʻa nau ʻave ʻa ʻApisalomi ʻo lī ia ki ha fuʻu luo lahi naʻe ʻi he
    vao ʻakau, pea naʻe fokotuʻu ki ʻolunga ʻiate ia ha fuʻu ʻesi maka lahi; pea naʻe
    feholaki ʻa ʻIsileli kātoa taki taha ki hono fale fehikitaki.
  ces-1613: A vzavše Absolona, uvrhli jej v tom lese do jámy veliké, a nametali na
    něj hromadu kamení velmi velikou. Ale všecken Izrael zutíkali jeden každý do stanů
    svých.
  eng-WMB: They took Absalom and cast him into a great pit in the forest, and raised
    over him a very great heap of stones. Then all Israel fled, each to his own tent.
  tam-TCV: மேலும் அப்சலோமின் உடலை எடுத்துக் காட்டிலுள்ள பெரிய குழியில்போட்டு பெரிய
    கற்களை அதன்மேல் குவித்தார்கள். இஸ்ரயேலரோ அவரவருடைய வீடுகளுக்கு ஓடித் தப்பினார்கள்.
  ceb-ULB: Gikuha nila si Absalom ug gilabay ngadto sa dako nga bangag didto sa lasang;
    gilubong nila ang iyang lawas ug gitabonan sa daghan kaayo nga mga bato, samtang
    mikalagiw ang tanang mga Israelita, ang matag-usa sa iyang kaugalingong panimalay.
  pol-UBG: Wzięli zaś Absaloma, wrzucili go do głębokiego dołu w tym lesie i wznieśli
    nad nim wielki stos kamieni. I cały Izrael uciekł, każdy do swego namiotu.
  agr-agr: Nunikag Absalógka iyashin jukiag nunú ikamnum waa múun aunum nuwi egkeawajui,
    dutikawag nuwi kaya múun aidaun yajuakag shiig kuashat ijumjujag ukukiajui. Tuja
    tikich suntag Israel aents aidauk Davita suntaji aidau pataetuk shimuidau ukukiajam,
    maki makichik dita jeen pisajajui.
  kyc-kyc: Dokopa nakamame akali Epesalomena yongo doko nyepala imwa dokona yuwale
    kyuwa mendena malyiyami. Malyapala kana malumi ama ketae reto yambe pyao pulyuo
    nyiyami. Dokopa Isaraele akali peparae mendaki mendaki lao nakama rangena anda
    dupwana ralo makando peyami.
  urd-GVU: باقی اسرائیلی اپنے اپنے گھر بھاگ گئے۔ یوآب کے آدمیوں نے ابی سلوم کی لاش
    کو ایک گہرے گڑھے میں پھینک کر اُس پر پتھروں کا بڑا ڈھیر لگا دیا۔
  deu-1912: Und sie nahmen Absalom und warfen ihn in den Wald in eine große Grube
    und legten einen sehr großen Haufen Steine auf ihn. Und das ganze Israel floh,
    ein jeglicher in seine Hütte.
  kan-2017: ಅವರು ಅಬ್ಷಾಲೋಮನ ಶವವನ್ನು ಆ ಕಾಡಿನಲ್ಲಿದ್ದ ಒಂದು ದೊಡ್ಡ ಗುಂಡಿಯೊಳಗೆ ಹಾಕಿ ಅದರ ಮೇಲೆ
    ದೊಡ್ಡದಾದ ಕಲ್ಲು ಕುಪ್ಪೆಯನ್ನು ಮಾಡಿದರು. ಇಸ್ರಾಯೇಲ್ಯರಾದರೋ ತಮ್ಮ ತಮ್ಮ ನಿವಾಸಗಳಿಗೆ ಓಡಿಹೋದರು.
  yap-yap: Miyad fek Absalom nga ron’ed ngalan ba low nib to’ar u fithik’ e gerger,
    miyad mun malang nga daken nge yan i par nib to’ulung i malang ni ba ga’ nike
    tharey Absalom. Me mil urngin piyu Israel ngar sulod mra be’ me yan nga tafen.
  hlt-MCSB: Absalom te a loh uh tih duup kah rhom a len khuiah a voeih uh.Te phoeiah
    anih Te lungkuk lung a len la muep a hmoek thil uh. Israel pum te khaw amah, amah
    kah dap la boeih rhaelrham uh.
  mdy-ETH: ዒማና ዔያታ ዓቤሴሎሜኮ ሌዞ ዔኪ ዴኤሎ ባኣኮይዳ ዼኤፒ ዔቴ ዓኣንቴ ዒኢካ ዓጊ፥ ሌዞ ዑፃ ፑኡፒ ፑኡፒ ሹቺ ኮሊ
    ባይዚ ሃሼኔ፤ ዬያሮ ዒስራዔኤሌ ዓሳ ጳሽኪ ፔ ማኣሪ ማኣሪ ዴንዴኔ።
  twi-ASANTE: Wɔfaa Absalom amu no to twenee amena donkudonku bi mu wɔ kwaeɛ mu hɔ,
    na wɔsoaa abotan guu ne so. Na Israelfoɔ no nyinaa dwane kɔɔ wɔn afie.
  eng-WEBU: They took Absalom and cast him into a great pit in the forest, and raised
    over him a very great heap of stones. Then all Israel fled, each to his own tent.
  wal-wal: Eti Abeselooma ekki efiidi, woran de7iya gita ollaa giddon yeggidi, daro
    shuchchaa a bolli dooridosona. He wode Israa7eela asai ubbai ba so ba so baqatiis.
  spa-PDDPT: Luego, tomaron a Absalón, lo echaron a un gran hoyo en el bosque y pusieron
    un gran montón de piedras sobre él. Y todo Israel huyó, cada uno a su tienda.
  gun-gun: Absalão retekue ogueraa vy omombo ka'aguy re yvykua tuvixa va'e oĩ va'e
    py, ha'e vy hi'áry omboaty reta ita. Ha'e rã Israel kuery ma peteĩ-teĩ ngoo katy
    onhamba oje'oivy.
  agu-BL: Te yi chipakxe'n kale atit Joab, e' octz tan mukle'n yi wankil Absalom.
    Cho'n tzun bene'n jo'li'n tul jun chin jul yi at, nin ja chinojsaj yi jula'tz
    tan jun c'oloj c'ub. Ma cyakil yi e' sanlar yi ja xom chiwi' te Absalom nintzun
    e' el ojk tulak e'chk chinajbil.
  eng-PEV: They got Absalom and threw him into a deep hole in the middle of the bush.
    Then they covered his body with lots of stones. At the same time, the Israel mob
    ran away and went back to their homes.
  ilo-ULB: Innalada ni Absalom ket impuruakda isuna iti dakkel nga abut iti kabakiran;
    impunponda ti bangkayna iti sirok ti dakkel a penpen dagiti batbato, kabayatan
    a naglibas amin ti Israel, tunggal tao iti pagtaenganna.
  kpg-kpg: Digaula gaa kae tuaidina o Absalom gaa hudu gi lodo di lua llala i lodo
    henua, gaa danu gi di bae hadu damana, gei digau Israel huogodoo gu maaheu gu lellele
    gi nadau hale.
  uig-ARA: ئۇلار ئابشالومنى ئورمانلىقتىكى چوڭ بىر ئازگالغا تاشلاپ ئۈستىگە نۇرغۇن تاشلارنى
    دۆۋىلەپ قويدى. ئىسرائىللار بولسا قېچىپ ھەربىرى ئۆز ماكانىغا كەتتى.
  sus-sus: E naxa Abisalomi tongo, e a sa yili xungbe nde kui fɔtɔnyi tagi, e gɛmɛ
    gbegbe koto a fari. Isirayilaka birin naxa e gi, e naxa siga e xɔnyi.
  pon-2006: Irail eri ale kahlep en Apsalom oh kesehdiong nan pwoahr ehu nanwelo,
    oh pwainkihdi lapalahn koasoakoasoak en takai ehu. Mehn Israel ko koaros eri tangdoaui,
    emenemen tangalahng nan uhdake.
  jae-jae: Ma êsêac sêkôc Absalomnê ŋawêlêlaŋ ma sêbaliŋ kêsêp sê kapôêŋ teŋ aŋga
    saleŋ ma sêboa poc toŋ kapôêŋ teŋ sa kêkô sê tau ŋaô. Ma lau Israel samob sêc
    sêja nêŋ andu gêdêŋ-gêdêŋgeŋ.
  ksd-ksd: Ma dia ga kap pa Absalom, ma dia ga vue vaba ia ta ra ngala na tung aro
    ta ra bala na lokor, ma dia ga anguve ra ngala na anguvai vat taun ia; ma ra tarai
    Israel par dia ga lop, tikatikai tadav ra kubana iat.
  tur-YTC: Avşalom'u alıp ormandaki büyük bir çukura attılar ve üzerine çok büyük
    bir taş yığını yaptılar. Sonra bütün İsraelliler, her biri kendi çadırına kaçtı.
  grc-BRENT: Καὶ ἔλαβε τὸν Ἀβεσσαλὼμ, καὶ ἔῤῥιψεν αὐτὸν εἰς χάσμα μέγα ἐν τῷ δρυμῷ
    εἰς τὸν βόθυνον τὸν μέγαν, καὶ ἐστήλωσεν ἐπʼ αὐτὸν σωρὸν λίθων μέγαν σφόδρα· καὶ
    πᾶς Ἰσραὴλ ἔφυγεν ἀνὴρ εἰς τὸ σκήνωμα αὐτοῦ.
  ind-AYT: Lalu, mereka mengambil mayat Absalom dan melemparkannya ke lubang yang
    besar di hutan dan mendirikan timbunan batu yang sangat besar di atasnya. Kemudian,
    seluruh orang Israel melarikan diri, masing-masing ke tendanya.
  nya-nya: Iwo anatenga Abisalomu ndi kumuponya mʼdzenje lalikulu mʼchipululumo ndipo
    anawunjikapo miyala ikuluikulu. Nthawiyi Aisraeli onse anathawa kupita ku nyumba
    zawo.
  hrv-hrv: Potom uzeše Abšaloma, baciše ga u duboku jamu usred šume i navaljaše na
    nj veliku gomilu kamenja. Izraelci pak pobjegoše svaki svome šatoru.
  mps-mps: Tama augwa te Apsalomgo tigi selama, tama te buside genuai tǫ dedage me
    deliba aiyaba sąwani. Tama augwa te masigi hauwa selama, tama aga tigi daiba
    ugwadu te masigi sąnama, tama augwa te masigi pesage holali te genuai pedelai.
    Tama te Israel dabe wi pelayu, te augwa bulu deli deliba ma tedela palio.
  tpi-tpi: Na ol i kisim bodi bilong Apsalom na tromoi i go daun long wanpela bikpela
    hul long bus. Na ol i kisim planti ston na tromoi i go daun antap long bodi bilong
    en na ol i mekim bikpela hip ston i kamap. Na ol Israel i ranawe na ol i go bek
    long ples bilong ol wan wan.
  dan-1931: Derpå tog de og kastede Absalom i en stor Grube i Skoven og ophobede en
    mægtig Stendynge over ham. Og hele Israel flygtede hver til sit.
  vie-OVCB: Họ lấy xác Áp-sa-lôm ném xuống một hố lớn giữa rừng, rồi chất một đống
    đá lớn phủ lên trên. Quân Ít-ra-ên chạy trốn, ai về nhà nấy.
  guj-2017: યોઆબના માણસોએ આબ્શાલોમને લઈને જંગલમાં એક મોટા ખાડામાં ફેંકી દીધો; તેઓએ
    આબ્શાલોમના મૃતદેહને મોટા પથ્થરના ઢગલા નીચે દફ્નાવ્યો, પછી બધા ઇઝરાયલીઓ પોતપોતાના
    ઘરે ચાલ્યા ગયા.
  pon-2006A: Irail eri ale kahlep en Apsalom oh kesehdiong nan pwoahr ehu nanwelo,
    oh pwainkihdi lapalahn koasoakoasoak en takai ehu. Mehn Israel ko koaros eri tangdoaui,
    emenemen tangalahng nan uhdake.
  por-BRBSL: Eles pegaram Absalom e o lançaram em um grande poço na floresta, e levantaram
    sobre ele um monte de pedras muito grande. Então todo Israel fugiu, cada um para
    sua própria tenda.
  aly-aly: Alerikw David-wenh rernem inew, iwemel renh irrka intwer-warl ampep-warl
    artnewarl. Apwert-rnem-anem rernem arrernew irrwerleng. Ikwerel-antey Israel-wenh-rnem
    arlperrty anterreynew angkep apmer ikwer-rnem-wenh-warl. ...
  cth-cth: Absalom e ro a la teh, kahrawng e tangkom kadung poung e thung vah, a tâkhawng
    awh teh avan vah, talung a pung sin awh. Isarelnaw teh amamanaw aonae koe lengkaleng
    a ban awh.
  twi-twi: Wɔfaa Absalom amu no tow kyenee amoa donkudonku bi mu wɔ kwae mu hɔ, na
    wɔsoaa abotan guu ne so. Na Israelfo no nyinaa guan kɔɔ wɔn afi.
  hlt-hlt: Absalom te a loh uh tih duup kah rhom a len khuiah a voeih uh. Te phoeiah
    anih te lungkuk lung a len la muep a hmoek thil uh. Israel pum te khaw amah, amah
    kah dap la boeih rhaelrham uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ túótɛ́ Abusɑdɔmmu kɛ́dootóo difɔ̃̀tìrì mɑrì miɛkɛ kutúúkù cuokɛ̀,
    kóò yɑ̃̀ɑ̃̀ nyɛtɑ̃́rɛ̀ kɛ̀ dɛ̀ɛ nɑɑ́ nditɑ̃́ntɛ́nkou. Dɛ mɔ̀nnì kɛ̀ Abusɑdɔmmu
    ɑ̃ɑ̃pɔ̀mbɛ̀ cokù bɛmɑ́ɑ̀ bɛmɑ́ɑ̀ kɛ kũũ̀ mbɛ cɛ̃́ĩ.
  msy-2020: Egha me ruarimɨn ghua Apsalomɨn kuam inigha mozir konir mamɨn anekunizɨ,
    a iraghu. Egha dagɨar avɨriba isa an mozim mɨkɨrav itima, dagɨar pozir bar ekiam
    anagava oto. Ezɨ Israelia uamategha ara uan nguibaba vaghvagha dar ghue.
  dop-dop: Ɩlɛnɑ pɑ́ kpɑɣɑ sǝtʋ nɑ pɑ́ pɛtɩ pʋ́ʋ́ɣʋ́ nɑkʋlɩ kʋ tɑɑ kɛ́ hɔtʋɣʋ tɑɑ
    nɑ pɑ́ kɑɑ ɩ tɔɔ kɛ́ kɑŋmɑɑɣɑ tǝkelem, nɑ Apǝsɑlɔm yoolɑɑ tǝnɑ se nɑ pɑɑ wei ɩ́
    mǝlɩ ɩ tɛ.
  azb-azb: Avşalomu isə götürüb meşədəki dərin çuxura atdılar və üstünə böyük daş
    qalağı yığdılar. Sonra İsraillilər öz evlərinə dağılışdılar.
  eng-DBY: And they took Absalom, and cast him into a great pit in the wood, and raised
    a very great heap of stones upon him. And all Israel fled every one to his tent.
  hin-2017: तब लोगों ने अबशालोम को उतार के उस वन के एक बड़े गड्ढे में डाल दिया, और
    उस पर पत्थरों का एक बहुत बड़ा ढेर लगा दिया; और सब इस्राएली अपने-अपने डेरे को भाग
    गए।
  wol-KYG: Ñu jël néewu Absalom, sànni ci kàmb gu réy ca àll ba, daldi jóor ca kawam
    jalu xeer bu maga mag. Bànni Israyil yépp nag daw ñibbi seeni kër.
  eng-YLT: and they take Absalom and cast him in the forest unto the great pit, and
    set up over him a very great heap of stones, and all Israel have fled — each to
    his tent.
  eng-WYC-2017: And they took Absalom, and casted forth him into a great ditch in
    the forest, and bare together a full great heap of stones on him; and all Israel
    fled into their tabernacles.
  eng-WMBB: They took Absalom and cast him into a great pit in the forest, and raised
    over him a very great heap of stones. Then all Israel fled, each to his own tent.
  urd-GVH: बाक़ी इसराईली अपने अपने घर भाग गए। योआब के आदमियों ने अबीसलूम की लाश को
    एक गहरे गढ़े में फेंककर उस पर पत्थरों का बड़ा ढेर लगा दिया।
  rug-rug: Vagia rini sa tinina Abusalamu, meke gona voi nia rini pa keke pou lohina
    pa korapa hiqohiqo, meke tamunu nia kobi patu rini si asa. Sari doduru tie Izireli
    si govete pule beto la koa ri hopeke dia vasileana.
  gaz-gaz: Isaanis reeffa Abesaaloom fuudhanii bosona keessatti boolla guddaa tokkotti
    darbatanii dhagaa gurguddaa isa irra tuulan. Yeroo kanatti Israaʼeloonni hundi
    gara mana isaaniitti baqatan.
  fra-LSG: Ils prirent Absalom, le jetèrent dans une grande fosse au milieu de la
    forêt, et mirent sur lui un très grand monceau de pierres. Tout Israël s’enfuit,
    chacun dans sa tente.
  yal-yal: E yi Abisalomi tongo, e yi a woli yili gbeen na fɔtɔnni, e gɛmɛ gbegbe
    malan a fari. Na waxatini, Abisalomi a sofane yi e gi, birin yi siga a konni.
  haw-1868: 'Lawe aku la lakou ia Abesaloma; a hoolei aku la ia ia maloko o ka lua
    nui ma ka ululaau, a kau aku la lakou i ahu pohaku nui maluna iho ona: a holo
    aku la ka Iseraela a pau, o kela mea keia mea i kona halelewa.'
  arb-NAV: وَأَنْزَلُوا أَبْشَالُومَ وَطَرَحُوهُ فِي الْغَابَةِ فِي حُفْرَةٍ عَمِيقَةٍ،
    وَأَهَالُوا عَلَيْهِ رُجْمَةً كَبِيرَةً جِدّاً مِنَ الْحِجَارَةِ. وَهَرَبَ كُلُّ
    جُنْدِيٍّ مِنْ جَيْشِ إِسْرَائِيلَ إِلَى بَيْتِهِ.
  ewe-ewe: Woda Absalom ƒe kukua ɖe do globo aɖe me le avea me eye woli kɔ kpe geɖewo
    ɖe edzi. Israel ƒe aʋawɔlawo si yi woƒe aƒewo me.
  eng-LEE: 'And they took Abshalom, and cast him down in the forest, into the large
    pit, and erected upon him a very great heap of stones: and all Israel fled, every
    one, to his tents.'
  asm-FB: তেওঁলোকে অবচালোমক নমাই আনি, হাবিৰ মাজত থকা বৰ গাত এটাত পেলাই দিলে; তেওঁলোকে
    তেওঁৰ ওপৰত শিলৰ এটা বৰ দ’ম ৰাখি হ’ল আৰু সকলো ইস্ৰায়েলৰ প্ৰত্যেক জন লোক নিজ নিজ
    তম্বুলৈ পলাই গ’ল
  sus-A: عٍ نَشَ عَبِسَلٌمِ تٌنفٌ، عٍ عَ سَ يِلِ شُنفبٍ ندٍ كُي قْتْنيِ تَفِ، عٍ فّمّ
    فبٍفبٍ كٌتٌ عَ قَرِ. عِسِرَيِلَكَ بِرِن نَشَ عٍ فِ، عٍ نَشَ سِفَ عٍ شْنيِ.
  fra-SBL: Ils prirent Absalom et le jetèrent dans une grande fosse dans la forêt,
    et ils élevèrent sur lui un très grand monceau de pierres. Puis tout Israël s'enfuit,
    chacun dans sa tente.
  hbo-hbo: וַיִּקְח֣וּ אֶת־אַבְשָׁלֹ֗ום וַיַּשְׁלִ֨יכוּ אֹתֹ֤ו בַיַּ֙עַר֙ אֶל־הַפַּ֣חַת
    הַגָּדֹ֔ול וַיַּצִּ֧בוּ עָלָ֛יו גַּל־אֲבָנִ֖ים גָּדֹ֣ול מְאֹ֑ד וְכָל־יִשְׂרָאֵ֔ל
    נָ֖סוּ אִ֥ישׁ *לְאֹהֵלֹו (לְאֹהָלָֽיו)׃ ס
  piu-2006: '@see-verse:2SA.018.016'
  kik-kik: Nao makĩoya Abisalomu, makĩmũikia irima inene kũu mũtitũ, na makĩũmba hĩba
    nene ya mahiga igũrũ rĩake. Hĩndĩ ĩyo andũ othe a Isiraeli makĩũrĩra kwao mĩciĩ.
  fra-NCL: Ayant pris Absalom, ils le jetèrent dans une grande fosse au milieu de
    la forêt, et on éleva sur lui un très grand monceau de pierres. Et tout Israël
    s’enfuit chacun dans sa tente.
  cek-AK: Absalom to lak o moe, taw thung ih tangqom thungah vah o pacoengah, a nuiah
    thlung pakhueng o thuih; Israel kaminawk loe angmacae im ah cawnh o boih.
  cuk-cuk: A-sorbali, Absalón-e-mui-bannumaknaid odesmalad, sapurba yaa-ollo-siidgi
    egwachamalad. A-birgi, akwamar-mulluu sie-sie imaksamalad. Israel-sordamardina
    bela gwakidmalad, e-neg-e-negse duurmakdemalad.
  uig-CYR: Улар Абшаломни орманлиқтики чоң бир азгалға ташлап үстигә нурғун ташларни
    догилап қойди. Исраиллар болса қечип һәр бири өз маканиға кәтти.
  tel-2017: ప్రజలు అబ్షాలోము మృతదేహాన్ని ఎత్తి అడవిలో ఉన్న పెద్ద గోతిలో పడవేశారు.
    పెద్ద రాళ్లకుప్పను దానిమీద పేర్చిన తరువాత ఇశ్రాయేలీయులంతా తమ తమ ఇళ్ళకు పారిపోయారు.
  hat-BSA: Yo te pran Absalom, yo te jete li nan yon gwo twou vid nan mitan forè a
    e te monte sou li yon gwo pil wòch. Epi tout Israël te sove ale, chak moun nan
    pwòp tant pa yo.
  kos-kos: Elos us manol Absalom, ac sisya in sie luf na loal insak ah, ac sisang
    yol in eot na lulap in afinya. Mwet Israel nukewa elos kaingla, kais sie mwet
    nu yen sel.
  hbo-WLC: וַיִּקְח֣וּ אֶת־אַבְשָׁל֗וֹם וַיַּשְׁלִ֨יכוּ אֹת֤וֹ בַיַּ֙עַר֙ אֶל־הַפַּ֣חַת
    הַגָּד֔וֹל וַיַּצִּ֧בוּ עָלָ֛יו גַּל־אֲבָנִ֖ים גָּד֣וֹל מְאֹ֑ד וְכָל־יִשְׂרָאֵ֔ל
    נָ֖סוּ אִ֥ישׁ לאהלו׃ ס
  ibo-ibo: Ha buuru ozu Absalọm tụba ya nʼolulu ukwu dị nʼoke ọhịa ahụ, werekwa nkume
    tụọ ya nʼelu. Ndị agha Izrel niile gbalara nʼụlọ ha.
  ory-ory: ଆଉ ସୈନ୍ୟମାନେ ଅବଶାଲୋମଙ୍କୁ ନେଇ ବନ ମଧ୍ୟରେ ଥିବା ଗର୍ତ୍ତରେ ପକାଇ ତାହା ଉପରେ ଏକ
    ବଡ଼ ପ୍ରସ୍ତରରାଶି କଲେ; ତହୁଁ ସମସ୍ତ ଇସ୍ରାଏଲ ଆପଣା ତମ୍ବୁକୁ ଗଲେ।
  chk-chk: Iwe, ra uwei inisin Apsalom, ra aturalong lon eu pwang watte mi nom lein
    ewe wöllap o achukuchukätä won eu ioien fau mi fokun watte. Nge chon Israel meinisin
    ra en me süla ngeni püsin lenian.
  ssd-ssd: Taŋanaig le Israel mbal kua ka sili-silimba naŋgine tumbraŋ tumbraŋ kine
    likinaig. Kile Yoab nane Absalom tuku mindesiŋ tumba duŋe ŋgamu taŋge burok suŋgo
    ande sinamŋge bukŋga ndamembi diŋmba minnaig le ka mbuter tiŋgina.
  rop-rop: en ol detlot Isreil solja bin gobek langa olabat ron kemp. Wal ol detlot
    solja blanga Jowab bin gobek langa im, en deibin gajim det bodi blanga Ebsalom,
    en deibin tjakam det bodi langa dipwan hol deya gin langa det thikwan bush kantri,
    en deibin gaburrumap det bodi garram bigmob ston.
  ukr-1871: І взяли Абессалома, вкинули його в величезну яму в гаю, та й нагромадили
    над ним величезну купу каміння. І всї Ізрайлитяне порозбігались по домівках своїх.
  deu-1951: Sie nahmen aber Absalom und warfen ihn im Walde in die große Grube und
    errichteten einen sehr großen Steinhaufen über ihm. Ganz Israel aber war entflohen,
    ein jeder zu seiner Hütte.
  eng-JPS: And they took Absalom, and cast him into the great pit in the forest, and
    raised over him a very great heap of stones; and all Israel fled every one to
    his tent. —
  srp-1865: I uzeše Avesaloma i baciše u šumi u veliku jamu, i nabacaše na nj vrlo
    veliku gomilu kamenja; a Izrailjci svi pobjegoše svaki k svome šatoru.
  lug-lug: Ne batwala Abusaalomu, ne bamusuula mu lunnya oluwanvu mu kibira, ne bamutuumako
    amayinja. Isirayiri yenna ne badduka nga buli muntu adda ewuwe.
  heb-heb: ויקחו את אבשלום וישליכו אתו ביער אל הפחת הגדול ויצבו עליו גל אבנים גדול
    מאד וכל ישראל נסו איש לאהלו׃
  ben-IRV: আর তারা অবশালোমকে নিয়ে বনের এক বড় গর্তে ফেলে দিয়ে তার উপরে পাথরের এক
    বড় ঢিবি করলো৷ ইতিমধ্যে সমস্ত ইস্রায়েলীয় নিজেদের তাঁবুতে পালিয়ে গেল৷
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਅਬਸ਼ਾਲੋਮ ਨੂੰ ਲੈ ਕੇ ਜੰਗਲ ਦੇ ਵਿੱਚ ਇੱਕ ਵੱਡੇ ਸਾਰੇ ਟੋਏ ਦੇ ਵਿੱਚ
    ਸੁੱਟ ਦਿੱਤਾ ਅਤੇ ਉਹ ਦੇ ਉੱਤੇ ਪੱਥਰਾਂ ਦਾ ਇੱਕ ਵੱਡਾ ਢੇਰ ਲਾਇਆ ਅਤੇ ਸਾਰਾ ਇਸਰਾਏਲ ਭੱਜ ਕੇ ਆਪੋ
    ਆਪਣੇ ਡੇਰੇ ਵੱਲ ਗਿਆ।
  tkr-tkr: Avşalomur yivele g'ayşu, ç'alageene sa xənne g'uyeeqa dağaraççe. Ooqab
    g'ayebışda anbar saa'a. Manke gırgın İzrailybı cone xaybışeeqa heebaxa.
  mya-JVB: အဗရှလုံ ကိုလည်း ယူ ၍ တော ၌ နက် သော မြေတွင်း ထဲသို့ ချ ပြီးမှ ကျောက် ပုံ
    ကြီး ကို ပုံထား ကြ၏။ ဣသရေလ လူအပေါင်း တို့သည် အသီးအသီး မိမိ တို့ အိမ် သို့ ပြေး
    ကြ၏။
  tte-O: Na Abisalomi kwapina sikalai kabo sigabae-lobiyen gula lalakina koina bwatano
    kalona mena yo veku lalakili sikalaili sikopwaiki koina. Na Abisalomi ana tokaleyayao
    meuloili siyabubu silau ali yanuwa uloi uloi kolili.
  tbg-tbg: Vika Apasalomura vaata vare vuru nantaqi ruvuqi/mpumpiqi aquke, airi ori
    varake Apasalomura vaataqaa aquqi vi, ruvu/mpumpi vira mpiqa kora. Apasalomura
    arukomanta Isareri vika vi uvara iri, qetake ruqemake nai maaqa nai maaqa vura.
  hmo-hmo: Vadaeni idia ese Abesaloma idia abia, guri badana ta lalonai idia negea
    diho, uda lalonai, bona nadi momo herea Abesaloma ena tauanina latanai idia haboua.
    Unai murinai Israela taudia ibounai idia heau, ta ta edia ruma ta ta dekenai idia
    lao.
  urd-urd: और उन्होंने अबीसलोम को लेकर बन के उस बड़े गढ़े में डाल दिया और उस पर पत्थरों
    का एक बहुत बड़ा ढेर लगा दिया और सब इस्राईली अपने अपने डेरे को भाग गये।
  rus-SYN: И взяли Авессалома, и бросили его в лесу в глубокую яму, и наметали над
    ним огромную кучу камней. И все Израильтяне разбежались, каждый в шатер свой.
  bqc-SIM: Aa Abisaloũ gɛ sɛ̀ wa zù ɛ̀ zↄ̃ↄ guu lákpɛu we, ↄ̃ aa gbɛ kã̀aawa,
    à gↄ̃̀ gbɛ̀zɛ zↄ̃ↄ ũ. Ɔ̃ Isailiↄ bàalɛ̀, baade tà a bɛ.
  tcz-CHONGTHU: Chuin amahon Absalom long chu adom lhauvin gammang lah a kokhuh lentah
    khat sunga aleh lut’uvin, achunga song tum tampi asep khum’uvin ahi; Israel chate
    vang chu ama ama inlam cheh a akijam lut sohtauvin ahi.
  mar-mar: यवाबाच्या मनुष्यांनी अबशालोमचा मृतदेह अरण्यातील एका खंदकात नेऊन टाकला.
    त्यावर दगडांची रास रचून तो खंदक भरून टाकला. अबशालोमाबरोबर आलेल्या इस्राएलींनी
    पळ काढला आणि ते घरी परतले.
  qub-qub: Absalontaga munticho jatun uchcuman jitarpäriran. Jananman aypalla rumita
    goturan. Israelcunaga gueshpirna aywacuran wasinman-cama.
  bqp-bqp: Ò Abusalomu gɛ̀ɛ sɛ̀ ò zù wɛ̀ɛ zↄ̃kↄ̃ↄ gũn lákpɛn gwe, akũ ò gbɛ̀ɛ kàkaraa,
    à gↄ̃̀ gbɛ̀didikↄ̃ana zↄ̃kↄ̃ ũ. Isarailanↄ sↄ̃ ò bàa lɛ̀, ń baadi tà a bɛa.
  hat-hat: Yo pran kadav Absalon an, yo jete l' nan yon twou nan rakbwa a. Lèfini,
    yo kouvri l' ak yon gwo pil wòch. Tout rès moun peyi Izrayèl yo te kouri al lakay
    yo.
  eng-BSB: They took Absalom, cast him into a large pit in the forest, and piled a
    huge mound of stones over him. Meanwhile, all the Israelites fled, each to his
    home.
  tod-tod: Ti Aɓesalɔme zeɠeni, ti pili zeɠe ɓoma ɠooza golai ta zu, ti kɔtu ziɠi
    golai lo maazu. Názu Izelayɛle nuiti ɛsɛ ge ɗa li ʋɔ da.
  eng-WEBPB: They took Absalom and cast him into a great pit in the forest, and raised
    over him a very great heap of stones. Then all Israel fled, each to his own tent.
  kbq-kbq: Hagi Absalomuna avufga'a eri'za mago keri kampi nevaziza, ana agofetura
    have eri'za rentrako huntazageno hihi huno mareri'ne. Hagi ana'ma hige'za mika
    Israeli sondia vahe'mo'za kumazamirega vu'za e'za hu'naze.
  nhe-BL: Huan quitlalanque itlacayo Absalón huan quitlalijque ipan se hueyi ostotl
    tlen eltoya ipan nopa cuatitlamitl. Huan ipani quimontonojque miyac tetl. Huan
    nochi nopa israelita soldados tlen ihuaya motlalijtoyaj Absalón cholojtejque huan
    yajque ininchajchaj.
  bus-bus: Aↄ̃ Abusalomu gɛ̀ sɛ̀ aↄ̃ↄ zù wɛ̀ɛ bíta guu lákpɛn gwe, ben aↄ̃ gbɛ̀ kàkↄ̃aa,
    à gↄ̃̀ gbɛ̀didikↄ̃ana bíta ũ. Isarailinↄ sↄ̃ bàa lɛ̀, baade tà a bɛ.
  gub-BL: Upyhyk Àmixàràw hetekwer wà. Weityk ywykwar pupe ka'a pe wà. Oho eteahy
    a'e ywykwar. Upyk hetekwer ita tetea'u pupe wà. Na'e Izaew paw uzàn oho weko haw
    pe pitàitàigatu wà kury.
  eng-DRA: 'And they took Absalom, and cast him into a great pit in the forest, and
    they laid an exceeding great heap of stories upon him: but all Israel fled to
    their own dwellings.'
