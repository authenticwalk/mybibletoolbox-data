verse: 2SA.018.002
translations:
  mal-C: ദാവീദ് തന്റെ പടയാളികളിൽ മൂന്നിലൊരുഭാഗത്തെ യോവാബിന്റെ ആധിപത്യത്തിലും മൂന്നിലൊന്നിനെ
    യോവാബിന്റെ സഹോദരനും സെരൂയയുടെ മകനുമായ അബീശായിയുടെ ആധിപത്യത്തിലും ബാക്കിയുള്ള മൂന്നിലൊന്നിനെ
    ഗിത്യനായ ഇത്ഥായിയുടെ ആധിപത്യത്തിലും ആക്കി അയച്ചു. “ഞാനും തീർച്ചയായും നിങ്ങളോടുകൂടി
    മുന്നണിയിലേക്കുവരുന്നു,” എന്നു രാജാവു പറഞ്ഞു.
  deu-TKW: 'Sodann teilte David das Kriegsvolk in drei Teile, ein Dritteil unter dem
    Befehle Joabs, ein Dritteil unter dem Befehle von Joabs Bruder Abisai, dem Sohne
    der Zeruja, ein Dritteil unter den Befehle des Gathiters Ithai. Dabei erklärte
    David den Leuten: Ich bin entschlossen, ebenfalls mit euch ins Feld zu ziehen.'
  lin-lin: 'Davidi apesaki mitindo na mampinga ete bakende. Akabolaki bango na masanga
    misato : lisanga ya liboso ekambamaki na Joabi ; ya mibale, na Abishayi, ndeko
    mobali ya Joabi, mwana mobali ya Tseruya ; mpe ya misato, na Itayi, moto ya Gati.
    Mokonzi alobaki na masanga ya mampinga ete ye moko akokende solo elongo na bango.'
  eng-LSV: and David sends the third of the people by the hand of Joab, and the third
    by the hand of Abishai, son of Zeruiah, brother of Joab, and the third by the
    hand of Ittai the Gittite, and the king says to the people, “I certainly go out—I
    also—with you.”
  eng-GNV: 'And Dauid sent foorth the third part of the people vnder the hand of Ioab,
    and the thirde part vnder the hand of Abishai Ioabs brother the sonne of Zeruiah:
    and the other third part vnder the hand of Ittai the Gittite. and the King said
    vnto the people, I will go with you my selfe also.'
  eng-WEBSTER: And David sent forth a third part of the people under the hand of Joab,
    and a third part under the hand of Abishai the son of Zeruiah, Joab's brother,
    and a third part under the hand of Ittai the Gittite. And the king said to the
    people, I will surely go forth with you myself also.
  nhw-BL: 'Huan teipa David quinxelo isoldados catli itztoyaj ihuaya ica eyi pamitl.
    Huan Joab quitlali ma quinyacana se pamitl, huan seyoc pamitl quimacac Abisai
    catli eliyaya icone Sarvia huan iicni Joab para ma quinyacana, huan ne seyoc pamitl
    quimacac Itai, ne geteo tlacatl. Huan Tlanahuatijquetl David quinilhui: ―Na nojquiya
    niyas nitlahuilanas amohuaya.'
  swh-ONEN: 'Daudi akatuma vikosi vya askari: theluthi moja ilikuwa chini ya amri
    ya Yoabu, theluthi ya pili chini ya Abishai mwana wa Seruya nduguye Yoabu, na
    theluthi ya tatu chini ya Itai, Mgiti. Mfalme akaviambia vikosi, “Hakika mimi
    mwenyewe nitakwenda pamoja nanyi.”'
  bba-bba: Mɑ u tɔn be bɔnu kuɑ subɑ itɑ. U sube teeru suɑ u Yoɑbu Seruyɑn bii nɔmu
    bɛriɑ. U mɑɑ sube tee teni suɑ u Abisɑi, Yoɑbun wɔnɔ nɔmu bɛriɑ. Tee te tɑ mɑɑ
    tie, mɑ u Itɑi Gɑtiɡii wɛ̃. Mɑ u bu sɔ̃ɔwɑ u nɛɛ, nɛn tii, kon kɑ bɛɛ dɑ tɑbu
    ɡberɔ.
  eng-KJVCPB: And David sent forth a third part of the people under the hand of Joab,
    and a third part under the hand of Abishai the son of Zeruiah, Joab’s brother,
    and a third part under the hand of Ittai the Gittite. And the king said unto the
    people, I will surely go forth with you myself also.
  mpx-mpx: Yaka i walel boda eton, etega Yowab i nulil, eluwana Abisai iya Yowab talina
    hinaliya alana Seluwaiya i nulil ge etonina Itai, gagama Gat i nulil. Inoke i
    baek elal i ba, “Nau al ge na nowa alowau komiu.”
  luo-luo: 'Daudi nooro migepe adek mag jolweny: mokwongo notelne gi Joab, mar ariyo
    notelne gi Abishai ma owadgi Joab wuod Zeruya, mar adek notelne gi Itai ja-Giti.
    To ruoth nowachone migepego niya, “An bende nyaka adhi kodu.”'
  meu-meu: David ese tuari oreana e haria, kaha toi, bena e siaidia lao; kaha ta be
    Ioab ese e biagua, ma kaha ta Abisai Seruia, Ioab tadina, ese e biagua, ma kaha
    ihatoina Itai, tau Giti, ese e biagua. Bena hanua pavapavana ese tuari taudia
    e hamaorodia, eto, Lau danu umui ida baitala.
  npi-ULB: त्यसपछि दाऊदले एक तिहाइ सिपाहीलाई योआबको अधीनमा, अर्को एक तिहाइलाई सरूयहाहका
    छोरा योआबका भाइ अबीशैको अधीनमा, र अर्को एक तिहाइलाई गित्ती इत्तैको अधीनमा पठाए
    । राजाले फौजलाई भने, “म आफै पनि तिमीहरूसँग नै जाने छु ।”
  yor-yor: Dafidi sì fi ìdámẹ́ta àwọn ènìyàn náà lé Joabu lọ́wọ́, ó sì rán wọn lọ,
    àti ìdámẹ́ta lé Abiṣai ọmọ Seruiah àbúrò Joabu lọ́wọ́ àti ìdámẹ́ta lè Ittai ará
    Gitti lọ́wọ́, ọba sì wí fún àwọn ènìyàn náà pé, “Nítòótọ́ èmi tìkára mi yóò sì
    bá yín lọ pẹ̀lú.”
  ind-ind: Sepertiga dari pasukannya itu dipimpin oleh Yoab, sepertiga lagi dipimpin
    oleh Abisai, adik Yoab, dan sepertiga lagi dipimpin oleh Itai, orang Gat. Lalu
    Daud berkata kepada mereka, “Saya juga akan turut bertempur bersama kalian.”
  pes-OPCB: سپس آنها را در سه دستهٔ بزرگ اعزام کرد. دستهٔ اول را به یوآب داد، دومی
    را به برادر یوآب، ابیشای و دستهٔ سوم را به ایتای جتی. خود داوود هم می‌خواست به
    میدان جنگ برود،
  tgl-ULB: Pagkatapos ipinadala ni David ang hukbo, isang-katlo sa ilalim ng pamumuno
    ni Joab, isa pang katlo sa ilalim ng pamumuno ni Abisai anak ni Zeruias, kapatid
    ni Joab at isa pa ring katlo sa ilalim ng pamumuno ni Itai na taga-Gat. Sinabi
    ng hari sa hukbo, “Titiyakin kong sasama rin ako sa inyo..”
  cbu-NT: Sheeru, wasundururee tuchip chawpishtayaru, zanganirangiya. Minam chawpishtarangu
    anoo kurakaam Jowabaam ksutamaam kamachtarangiya. Tsimbunarnishshat chawpishtam
    kurakaamtam Jowabaam zoonll Seroya wip Abisayaa ksutamaam kamachtarangiya. Tuchparinishshat
    chawpishtam kurakaam Gadshucheem tputs Itayaam sur ksutamaam kamachtarangiya.
    Aship sheeru, Dapiy wasundururee zangankachu, Itaru, nuwaptatampari naachchi,
    tárangiya.
  hui-hui: Dabo helalu ibugua agali hearuni wabuni timbuniore halu tebira tidiyu helene.
    Ani helowa ibugua ami agali tidi mbirago Yoaba ibugua haru helo helalu tidi mendego
    Yoaba hamene Abisai ibugua haru helo helalu tidi tebonego Gedeali Idai ibugua
    haru helo helene. Ani helowa Debidihanda ibunaga ami biaruhondo lamialu lalu,
    I̱nibi nde ina haru wai bimi̱ya ma, lene.
  mya-mya: ထို​နောက်​သူ​သည်​ထို​တပ်​တို့​ကို​သုံး​စု​ခွဲ ၍​စေ​လွှတ်​တော်​မူ​၏။ တစ်​စု​ကို​ယွာ​ဘ​အား
    လည်း​ကောင်း၊ တစ်​စု​ကို​ယွာ​ဘ​၏​ညီ​အ​ဘိ​ရှဲ အား​လည်း​ကောင်း၊ အ​ခြား​တစ်​စု​ကို​ဂါ​သ
    မြို့​သား​အိတ္တဲ​အား​လည်း​ကောင်း​ဦး​စီး​စေ တော်​မူ​၏။ ထို​နောက်​မင်း​ကြီး​သည်​မိ​မိ​၏
    လူ​တို့​အား``ငါ​ကိုယ်​တိုင်​သင်​တို့​နှင့်​အ​တူ ချီ​တက်​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: དཱ་བིད་ཀྱིས་མི་རྣམས་དམག་རྒྱག་ཏུ་མངགས་ཤིང་། སུམ་ཆའི་གཅིག་ཡོ་ཨབ་ཀྱི་ལག་ཏུ་བཏང་།
    སུམ་ཆའི་གཅིག་ཟེ་རུ་ཡཱ་ཡི་བུ་ཡོ་ཨབ་ཀྱི་ནུ་བོ་ཨ་བི་ཤཱ་ཨི་ཡི་ལག་ཏུ་བཏང་། སུམ་ཆའི་གཅིག་གཱད་པ་ཨིད་ཏ་ཨི་ཡི་ལག་ཏུ་བཏང་ནས།
    རྒྱལ་པོས་དམག་རྣམས་ལ། ང་ཡང་ཁྱོད་ཅག་དང་མཉམ་དུ་འཐབ་མོར་ཞུགས་ངེས་ཡིན་ཞེས་གསུངས་ཀྱང་།
  sna-sna: 'Dhavhidhi akatumira varwi achiita kudai: chikamu chimwe chete kubva muzvitatu
    chavo chichitungamirirwa naJoabhu, chimwe chikamu chimwe chete kubva muzvitatu
    chichitungamirirwa nomununʼuna waJoabhu ainzi Abhishai mwanakomana waZeruya, uye
    chikamu chimwe chete kubva muzvitatuzve chichitungamirirwa naItai muGiti. Mambo
    akataurira vanhu kuti, “Zvirokwazvo neni pachangu ndichafamba nemi.”'
  spa-BLM: 'David envió al pueblo, una tercera parte bajo la mano de Joab, y una tercera
    parte bajo la mano de Abisai hijo de Sarvia, hermano de Joab, y una tercera parte
    bajo la mano de Ittai el geteo. El rey dijo al pueblo: “Seguramente yo también
    saldré con ustedes”.'
  cac-cac: 'Ox macan̈ ix aj spojanb''at eb'' soldado chi'' vin̈. A vin̈aj Joab ix
    och yajalil d''a jun macan̈, axo d''a junxo macan̈, a vin̈aj Abisai yuc''tac vin̈aj
    Joab chi'' ix ochi. Axo junxo macan̈ jun, a vin̈aj Itai aj Gat ix och yajalil
    d''ay. Ix yalan vin̈aj rey David chi'' d''a masanil eb'' soldado icha tic: —Ol
    in b''at eyed''oc d''a oval chi'', xchi vin̈.'
  swh-ULB: Kisha Daudi akalipeleka jeshi, thelusi moja chini ya Yoabu, thelusi nyingine
    chini ya Abishai mwana wa Seruya, ndugu wa Yoabu, na thelusi nyingine tena chini
    ya Itai Mgiti. Mfalme akaliambia jeshi, “kwa hakika mimi mwenyewe pia nitakwenda
    pamoja nanyi.
  bel-bel: 'І выправіў Давід людзей - трэцюю частку пад рукою Ёава, трэцюю частку
    пад рукою Авэсы, сына Саруінага, брата Ёава, трэцюю частку пад рукою Этэя Гэцяніна.
    І сказаў цар людзям: я сам пайду з вамі.'
  deu-ELBBK: 'Und David entsandte das Volk: ein Drittel unter der Hand Joabs und ein
    Drittel unter der Hand Abisais, des Sohnes der Zeruja, des Bruders Joabs, und
    ein Drittel unter der Hand Ittais, des Gatiters. Und der König sprach zu dem Volk:
    Auch ich werde gewisslich mit euch ausziehen.'
  mbb-OT: Ne impehipanew zin sikandan he tetelu he vahin. Si Joab is egalen te sevaha,
    si Abishai he suled ni Joab is egalen te ikezuwa, ne si Itai he tig-Gat is egalen
    te iketelu. Migkeǥiyan sikandan ni Hadì David te, “Iyan ad eduma keniyu te kebpekidtebek
    niw.”
  mal-2015: 'ദാവീദ് ജനത്തിൽ മൂന്നിൽ ഒരു പങ്കു യോവാബിന്റെ കൈക്കീഴും മൂന്നിൽ ഒരു പങ്കു
    സെരൂയയുടെ മകനും യോവാബിന്റെ സഹോദരനും ആയ അബീശായിയുടെ കൈക്കീഴും മൂന്നിൽ ഒരു പങ്കു
    ഗിത്യനായ ഇത്ഥായിയുടെ കൈക്കീഴും അയച്ചു: ഞാനും നിങ്ങളോടുകൂടെ വരും എന്നു രാജാവു ജനത്തോടു
    പറഞ്ഞു.'
  rmc-rmc: 'Avke len bičhaďa andro trin partiji le Joaboha, le Joaboskre phraleha
    le Abišajoha the le Itajoha andral o Gat. Dojekh lendar ľidžalas peskra partija.
    Paľis phenďa o David le muršenge: „Kamav the me te džal tumenca.“'
  pes-OPV: 'و داود قوم را روانه نمود، ثلثی به‌دست یوآب و ثلثی به‌دست ابیشای ابن صرویه،
    برادر یوآب، و ثلثی به‌دست اتای جتی. و پادشاه به قوم گفت: «من نیز البته همراه شما
    می‌آیم.»'
  ron-1924: 'А пус о треиме дин попор суб порунка луй Иоаб, о треиме суб Абишай, фиул
    Церуей, фрателе луй Иоаб, ши о треиме суб Итай дин Гат. Ши ымпэратул а зис попорулуй:
    „Вряу сэ ес ши еу ымпреунэ ку вой.”'
  ben-OBCV: দাউদ তাঁর সৈন্যদলকে তিন ভাগে বিভক্ত করে এক ভাগ যোয়াবের, অন্য এক ভাগ যোয়াবের
    ভাই সরূয়ার ছেলে অবীশয়ের, ও তৃতীয় ভাগটি গাতীয় ইত্তয়ের কর্তৃত্বাধীনে রেখে,
    তাদের যুদ্ধে পাঠিয়ে দিলেন। রাজামশাই তাঁর সৈন্যদের বললেন, “আমি নিজেও অবশ্য তোমাদের
    সঙ্গে কুচকাওয়াজ করে যাব।”
  som-som: Markaasaa Daa'uud dadkii diray, oo wuxuu u qaybiyey saddex meelood, kolkaasuu
    meel wuxuu u dhiibay Yoo'aab, meelna wuxuu u dhiibay Abiishay oo ay Seruuyaah
    dhashay ee ahaa Yoo'aab walaalkiis, oo meeshii kalena wuxuu u dhiibay Itay kii
    reer Gad. Markaasaa boqorkii wuxuu dadkii ku yidhi, Sida xaqiiqada ah aniga qudhayduna
    waan idin raacayaa.
  lat-VUC: 'et dedit populi tertiam partem sub manu Joab, et tertiam partem sub manu
    Abisai filii Sarviæ fratris Joab, et tertiam partem sub manu Ethai, qui erat de
    Geth. Dixitque rex ad populum: Egrediar et ego vobiscum.'
  eng-ASVBT: And David sent forth the people, a third part under the hand of Joab,
    and a third part under the hand of Abishai the son of Zeruiah, Joab’s brother,
    and a third part under the hand of Ittai the Gittite. And the king said unto the
    people, I will surely go forth with you myself also.
  ita-1885: 'E Davide mandò il popolo, il terzo sotto la condotta di Ioab, l''altro
    terzo sotto la condotta di Abisai, figliuolo di Seruia, fratello di Ioab, e l''altro
    terzo, sotto la condotta d''Ittai Ghitteo. Poi il re disse al popolo: Anch''io
    del tutto uscirò con voi.'
  eng-LXXUP: And David sent away the people, the third part under the hand of Joab,
    and the third part under the hand of Abishai the son of Zeruiah, the brother of
    Joab, and the third part under the hand of Ittai the Gittite. And David said to
    the people, I also will surely go out with you.
  eng-ULB: Then David sent out the army, one-third under the command of Joab, another
    third under the command of Abishai son of Zeruiah, Joab's brother, and still another
    third under the command of Ittai the Gittite. The king said to the army, “I will
    certainly go out with you myself, too.”
  spa-VBL: 'David envió el ejército dividido en tres secciones. Un tercio estaba al
    mando de Joab, otro tercio estaba al mando de Abisai, hijo de Sarvia, hermano
    de Joab, y otro tercio estaba al mando de Ittai el geteo. El rey dijo a los hombres:
    “Yo mismo saldré a la batalla con ustedes”.'
  fra-_FOB: 'Et David envoya le peuple, un tiers sous la conduite de Joab, un tiers
    sous la conduite d''Abishaï, fils de Tséruja et frère de Joab, et un tiers sous
    la conduite d''Itthaï, le Guitthien. Et le roi dit au peuple: Moi aussi, je veux
    sortir avec vous.'
  mal-mal: 'ദാവീദ് ജനത്തിൽ മൂന്നിൽ ഒരു വിഭാഗത്തെ യോവാബിന്റെ അധീനത്തിലും മൂന്നിൽ ഒരു
    വിഭാഗത്തെ സെരൂയയുടെ മകനും യോവാബിന്റെ സഹോദരനും ആയ അബീശായിയുടെ അധീനത്തിലും മൂന്നിൽ
    ഒരു വിഭാഗത്തെ ഗിത്യനായ ഇത്ഥായിയുടെ അധീനത്തിലും അയച്ചു: ഞാനും നിങ്ങളോടുകൂടി വരും
    എന്ന് രാജാവ് ജനത്തോട് പറഞ്ഞു.'
  urd-GVR: Phir us ne unheṅ tīn hissoṅ meṅ taqsīm karke ek hisse par Yoāb ko, dūsre
    par us ke bhāī Abīshai bin Zarūyāh ko aur tīsre par Ittī Jātī ko muqarrar kiyā.
    Us ne faujiyoṅ ko batāyā, “Maiṅ ḳhud bhī āp ke sāth laṛne ke lie niklūṅgā.”
  suz-BL: मिनु नोले दाऊदमी आ लडाइ पाइ‍ब आन कली भाग सां सेल्‍मी बाक्‍त। भाग का योआब
    आ हुकुममी, भाग का सेरूयाह आ तौ अबीशै योआब आ लोक्‍ब आ हुकुममी नु भाग का गित्त आ
    खिं ङा मुर इत्‍ताइ आ हुकुममी गेमी बाक्‍त। मिनु पिपमी “गो यो गेपुकी नु लडाइम लाइ‍नुङ”
    देंमाक्‍त। २सामुएल १५:१९
  ita-1927: 'E fece marciare un terzo della sua gente sotto il comando di Joab, un
    terzo sotto il comando di Abishai, figliuolo di Tseruia, fratello di Joab, e un
    terzo sotto il comando di Ittai di Gath. Poi il re disse al popolo: “Voglio andare
    anch’io con voi!”'
  ckb-ckb: 'ئینجا داود سێیەکی سەربازەکانی بە دەستی یۆئابدا نارد، سێیەکیش بە دەستی
    ئەبیشەی کوڕی چەرویای برای یۆئاب، سێیەکیش بە دەستی ئیتتایی گەتی. پاشا بە سوپاکەی
    گوت: «هەروەها بە دڵنیاییەوە منیش لەگەڵتان دێمە دەرەوە.»'
  eng-BBE: And David sent the people out, a third of them under the orders of Joab,
    and a third under the orders of Abishai, son of Zeruiah, Joab's brother, and a
    third under Ittai the Gittite. And the king said to the people, And I myself will
    certainly go out with you.
  kan-OKCV: ದಾವೀದನು ಜನರಲ್ಲಿ ಮೂರನೆಯ ಪಾಲನ್ನು ಯೋವಾಬನಿಗೂ, ಎರಡನೆಯ ಪಾಲನ್ನು ಚೆರೂಯಳ ಮಗನೂ ಯೋವಾಬನ
    ತಮ್ಮನೂ ಆಗಿರುವ ಅಬೀಷೈಗೂ, ಮೂರನೆಯ ಪಾಲನ್ನು ಗಿತ್ತೀಯನಾದ ಇತ್ತೈಗೂ ಒಪ್ಪಿಸಿದನು. ತರುವಾಯ ಅರಸನು
    ಸೈನಿಕರಿಗೆ, “ನಾನೂ ನಿಮ್ಮ ಸಂಗಡ ಹೊರಟು ಬರುತ್ತೇನೆ,” ಎಂದನು.
  tam-2017: 'பின்பு தாவீது படைகளில் மூன்றில் ஒரு பிரிவை யோவாபின் கையிலும், மூன்றில்
    ஒரு பிரிவைச் செருயாவின் மகனும் யோவாபின் சகோதரனுமான அபிசாயின் கையிலும், மூன்றில்
    ஒரு பிரிவைக் கித்தியனான ஈத்தாயின் கையிலுமாக அனுப்பி: நானும் உங்களோடு புறப்பட்டு
    வருவேன் என்று ராஜா இராணுவங்களுக்குச் சொன்னான்.'
  spa-RV-1909: 'Y consignó la tercera parte del pueblo al mando de Joab, y otra tercera
    al mando de Abisai, hijo de Sarvia, hermano de Joab, y la otra tercera parte al
    mando de Ittai Getheo. Y dijo el rey al pueblo: Yo también saldré con vosotros.'
  ron-BTF: 'Și David a trimis o a treia parte din popor sub mâna lui Ioab și o a treia
    parte sub mâna lui Abișai, fiul Țeruiei, fratele lui Ioab, și o a treia parte
    sub mâna lui Itai ghititul. Și împăratul a spus poporului: Voi ieși negreșit și
    eu însumi cu voi.'
  eng-WEBP: David sent the people out, a third part under the hand of Joab, and a
    third part under the hand of Abishai the son of Zeruiah, Joab’s brother, and a
    third part under the hand of Ittai the Gittite. The king said to the people, “I
    will also surely go out with you myself.”
  eng-FBV: David sent the army out divided into three sections. One third was commanded
    by Joab, one third was commanded by Abishai, son of Zeruiah, Joab's brother, and
    one third was commanded by Ittai the Gittite. The king told the men, “I myself
    will go out into battle with you.”
  nld-1939: 'verdeelde hij het volk in drieën: een derde onder bevel van Joab, een
    derde onder bevel van Abisjai, den zoon van Seroeja en broer van Joab, en een
    derde onder bevel van Ittai, den Gatiet. En de koning sprak tot het volk: Ook
    ik wil met u meetrekken.'
  nch-BL: 'Huan teipa David quinxelo isoldados cati itztoyaj ihuaya ica eyi pamit.
    Huan Joab quitali ma quinyacana se pamit, huan seyoc pamit quimacac Abisai cati
    eliyaya icone Sarvia huan iicni Joab para ma quinyacana, huan ne seyoc pamit quimacac
    Itai, nopa geteo tacat. Huan Tanahuatijquet David quinilhui: ―Na nojquiya niyas
    nitatehuiti amohuaya.'
  vie-1934: 'Người chia dân ra làm ba toán, khiến Giô-áp lãnh một toán, A-bi-sai,
    con của Xê-ru-gia, em của Giô-áp, lãnh một toán, còn Y-tai, người Gát, lãnh một
    toán. Đoạn, vua nói cùng dân sự rằng: Hẳn ta cũng sẽ đi ra với các ngươi.'
  hin-CV: तब उन्होंने सेना को तीन भागों में बांटकर एक तिहाई भाग योआब के नेतृत्व में,
    दूसरी तिहाई भाग ज़ेरुइयाह के पुत्र और योआब के भाई अबीशाई के नेतृत्व में और तीसरी
    तिहाई भाग गाथी इत्तई के नेतृत्व में भेज दिया. राजा ने सेना के सामने यह घोषित किया,
    “मैं स्वयं तुम्हारे साथ चलूंगा.”
  spa-BES: 'Y envió David al pueblo, un tercio de ellos bajo las órdenes de Joab,
    y un tercero bajo las órdenes de Abisai, hijo de Sarvia, el hermano de Joab, y
    un tercero bajo Itai, de Gat. Y el rey dijo al pueblo: Y yo mismo saldré contigo.'
  tdx-tdx: Nirahe’ i Davide mb’eo, am-banem-pità’ Ioabe, ty fahatelo’ ondatio naho
    ambanem-pità’ i Abisaý ana’ i Tseroia rahalahi’ Ioabe ty faha­telo’e vaho ambanem-pità’
    Itaie nte-Gate ty faha­telo’e. Le hoe i mpanjakay am’on­datio, toe hindre hionjo
    ama’ areo ka iraho.
  tha-KJV: และดาวิดทรงจัดทัพออกไป ให้​อยู่​ในบังคับบัญชาของโยอาบหนึ่งในสาม และในบังคับของอาบีชัยน้องชายของโยอาบบุตรชายนางเศรุยาห์​หน​ึ่งในสาม
    และอีกหนึ่งในสามอยู่ในบังคับบัญชาของอิททัยคนกัท และกษั​ตริ​ย์ตรัสกับพวกพลว่า “เราจะไปกั​บท​่านทั้งหลายด้วย”
  por-BR-2018: 'E enviou a terça parte do povo ao mando de Joabe, e outra terça parte
    ao mando de Abisai, filho de Zeruia, irmão de Joabe, e a outra terceira parte
    ao mando de Itai geteu. E disse o rei ao povo: Eu também sairei convosco.'
  deu-ELO: 'Und David entsandte das Volk: ein Drittel unter der Hand Joabs und ein
    Drittel unter der Hand Abisais, des Sohnes der Zeruja, des Bruder Joabs, und ein
    Drittel unter der Hand Ittais, des Gathiters. Und der König sprach zu dem Volke:
    Auch ich werde gewißlich mit euch ausziehen.'
  eng-WYC-2018: And he gave the third part of the people under the hand of Joab; and
    the third part under the hand of Abishai, the son of Zeruiah, the brother of Joab;
    and the third part under the hand of Ittai, that was of Gath. And the king said
    to the people, Also I shall go out with you. (And he sent out a third part of
    the people under Joab’s command; and a third part under Abishai, the son of Zeruiah,
    Joab’s brother; and a third part under Ittai the Gittite. And the king said to
    the people, And I shall go out with all of you.)
  epo-epo: 'Kaj David metis trionon de la popolo sub la disponon de Joab, kaj trionon
    sub la disponon de Abiŝaj, filo de Ceruja kaj frato de Joab, kaj trionon sub la
    disponon de Itaj, la Gatano. Kaj la reĝo diris al la popolo: Mi ankaŭ iros kun
    vi.'
  uig-PIN: 'Andin Dawut hǝlⱪni üq bɵlǝkkǝ bɵlüp jǝnggǝ qiⱪardi; birinqi bɵlǝkni Yoabning
    ⱪol astida, ikkinqi bɵlǝkni Zǝruiyaning oƣli, Yoabning inisi Abixayning ⱪol astida
    wǝ üqinqi bɵlǝkni Gatliⱪ Ittayning ⱪol astida ⱪoydi. Padixaⱨ hǝlⱪⱪǝ: Bǝrⱨǝⱪ, mǝnmu
    silǝr bilǝn jǝnggǝ qiⱪimǝn, dedi.'
  beo-beo: Amalalu, e da gilisisu udiana hamone, ili gadili asunasi. Gilisisu udiana
    ilia ouligisu dunu da Youa:be amola ea eya Abisia:i amola Ga:de dunu Idai. Amola
    Da:ibidi da amane sia:i, “Na amola nini masunu.”
  tpi-OTNT: Na em i brukim ami bilong en long tripela bikpela lain, na Joap i bosim
    wanpela lain, na Abisai, brata bilong Joap, i bosim wanpela lain na Itai bilong
    taun Get, i bosim wanpela lain. Na Devit i tokim ol soldia bilong en olsem, “Bai
    mi yet mi go wantaim yupela long pait.”
  hau-SA: Dawuda ya sa rundunoni kashi ɗaya bisa uku a ƙarƙashin Yowab, kashi ɗaya
    bisa uku a ƙarƙashin Abishai, ɗan’uwan Yowab ɗan Zeruhiya, kashi ɗaya bisa uku
    a ƙarƙashin Ittai mutumin Gat. Sai sarki ya ce wa rundunonin, “Tabbatacce zan
    tafi tare da ku.”
  uig-LAT: 'Andin Dawut xelqni üch bölekke bölüp jengge chiqardi; birinchi bölekni
    Yoabning qol astida, ikkinchi bölekni Zeruiyaning oghli, Yoabning inisi Abishayning
    qol astida we üchinchi bölekni Gatliq Ittayning qol astida qoydi. Padishah xelqqe:
    Berheq, menmu siler bilen jengge chiqimen, dédi.'
  nde-nde: UDavida wahlukanisa amabutho akhe, ingxenye eyodwa kokuthathu ilawulwa
    nguJowabi, ingxenye eyodwa ingaphansi komfowabo kaJowabi u-Abhishayi indodana
    kaZeruya, lengxenye eyodwa kokuthathu ingaphansi kuka-Ithayi umGithi. Inkosi yatshela
    amabutho yathi, “Mina ngokwami impela ngizaphuma lani.”
  ton-ton: Pea naʻe fekau atu ʻe Tevita ʻa hono vahe tolu ʻoe kakai ke puleʻi ʻe Soape,
    mo hono vahe ʻe taha ke puleʻi ʻe ʻApisai ko e tama ʻo Seluia, ko e tokoua ʻo
    Soape, pea mo e vahe ʻe taha ke puleʻi ʻe Itei ko e tangata Kati. Pea naʻe pehē
    ʻe he tuʻi ki he kakai, “Ko au foki te u ʻalu atu moʻoni fakataha mo kimoutolu.”
  ces-1613: 'I uvedl David třetinu lidu v správu Joábovu, a třetinu v správu Abizai
    syna Sarvie, bratra Joábova, a třetinu v správu Ittai Gittejského. A řekl král
    lidu: I jáť také potáhnu s vámi.'
  eng-WMB: David sent the people out, a third part under the hand of Joab, and a third
    part under the hand of Abishai the son of Zeruiah, Joab’s brother, and a third
    part under the hand of Ittai the Gittite. The king said to the people, “I will
    also surely go out with you myself.”
  tam-TCV: அதன்பின் தாவீது போர்வீரரை மூன்று பிரிவாகப் பிரித்து, ஒரு பிரிவை யோவாபின்
    தலைமையிலும், ஒரு பிரிவை செருயாவின் மகன் யோவாபின் சகோதரனான அபிசாயின் தலைமையிலும்,
    ஒரு பிரிவை கித்தியனான ஈத்தாயின் தலைமையிலும் அனுப்பினான்; அரசன் போர்வீரர்களிடம்,
    “நானும் நிச்சயம் உங்களோடேகூட போருக்கு வருவேன்” என்றான்.
  ceb-ULB: Unya gipadala ni David ang mga kasundalohan, usa ka bahin ilalom sa pagmando
    ni Joab, ug ang laing bahin ilalom sa pagmando ni Abisai nga anak nga lalaki ni
    Seruia, igsoon ni Joab, ug ang lain pang ikatulong bahin sa pagmando ni Itai ang
    Hitihanon. Miingon ang hari sa mga kasundalohan, “Mogawas usab ako kuyog kaninyo.”
  pol-UBG: 'Potem Dawid posłał trzecią część ludu pod ręką Joaba, trzecią część pod
    ręką Abiszaja, syna Serui, brata Joaba, i trzecią część pod ręką Ittaja Gittyty.
    I król powiedział do ludu: Ja również wyruszę z wami.'
  agr-agr: 'Nuna dutika nuwiyan kampatuma imajin akanag ijumag nunú makichik akanka
    ijumjamun apujin Joapan adaitukui, tuja tikich akanka ijumjamu apujin Abisaín
    adaitukui. Juju jimaja juka Seruián uchiji aajakui. Untsu tikich akanka ijumjamun
    apuji atinun Itai Gadnumia aajakua nuna adaitukui. Dutika ashí ijumag chichajak:
    “Wishakam maaniamunmak atumjai minittajai”, tiuwai.'
  kyc-kyc: Dopa pipala yanda angi pyala pena lao dokopa baame liti remana ingyuo wakale
    wakale akali Joapemoo dee Joapena yangonge akali Apisaimoo dee yuu Gati range
    akali Itaimoome pipya role pyao laminyuo iso pena, leya. Lapala kiŋi dokome banya
    akali dupwa lamaiyuo lao, Namba range nakama pipya role pyao paro, leya.
  urd-GVU: پھر اُس نے اُنہیں تین حصوں میں تقسیم کر کے ایک حصے پر یوآب کو، دوسرے پر
    اُس کے بھائی ابی شے بن ضرویاہ کو اور تیسرے پر اِتّی جاتی کو مقرر کیا۔ اُس نے فوجیوں
    کو بتایا، ”مَیں خود بھی آپ کے ساتھ لڑنے کے لئے نکلوں گا۔“
  deu-1912: 'und stellte des Volkes einen dritten Teil unter Joab und einen dritten
    Teil unter Abisai, den Sohn der Zeruja, Joabs Bruder, und einen dritten Teil unter
    Itthai, den Gathiter. Und der König sprach zum Volk: Ich will auch mit euch ausziehen.'
  kan-2017: ಅವನು ಸೈನ್ಯವನ್ನು ಮೂರು ಭಾಗ ಮಾಡಿ, ಒಂದು ಭಾಗವನ್ನು ಯೋವಾಬನಿಗೂ, ಇನ್ನೊಂದನ್ನು ಚೆರೂಯಳ
    ಮಗನೂ ಯೋವಾಬನ ತಮ್ಮನೂ ಆದ ಅಬೀಷೈಗೂ, ಮತ್ತೊಂದನ್ನು ಗಿತ್ತೀಯನಾದ ಇತ್ತೈಗೂ ಒಪ್ಪಿಸಿ, “ನಾನು ನಿಮ್ಮೊಂದಿಗೆ
    ಬರುತ್ತೇನೆ” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Me pi’rad ngranod ni yad dalip ulung, ma ke tay Joab nge Abishai ni walagen
    Joab, nge Ittai ni be’ u Gath nra bagayad ma ke mil fan baraba’ e salthaw ngak.
    Me ga’ar David ni Pilung ngak e salthaw rok, “Bay gu un ngomed ngdarod.”
  hlt-MCSB: David loh pilnam hlop thum ah hlop at te Joab kut hmuiah, hlop thum ah
    hlop at te Joab mana Zeruiah capa Abishai kut hmuiah, hlop thum ah hlop at Ghitti
    Ittai kut hmuiah hlop at, a tueih.Te vaengah manghai loh pilnam te, “Kamah khaw
    nangmih taengah ka pawk rhoe ka pawk bitni,” a ti nah.
  mdy-ETH: ዒማና ዒ ዔያቶ ሃይሦ ፓቂ ዳኬኔ፤ ዬያቶ ፓቂንቴ ዓሶኮ ሱኡጌ ማዔ ዓሳ ዒዮዓቤንታ ዒዛኮ ጌርሲ ዓቢሻዬንታ ጋኣቴይዳ
    ሾይንቴሢ፥ ዒታዬንታኬ፤ ካኣቲ ዔያቶ ዳካኣና ዓሶ ኮራ፦ «ታኣኒያ ዒንሢና ዎላ ዓኣዻንዳኔ» ጌዔኔ።
  twi-ASANTE: Yoab na ɔtuaa wɔn mu nkyɛmu mmiɛnsa mu baako ano. Yoab nuabarima Abisai
    a na ɔyɛ Seruia babarima na ɔtuaa nkyɛmu mmiɛnsa mu baako nso ano. Ɛnna nkyɛmu
    mmiɛnsa mu baako a aka no, Gatni Itai na ɔtuaa ano. Ɔhene no ka kyerɛɛ nʼakodɔm
    no sɛ, “Me ne mo na ɛrekɔ.”
  eng-WEBU: David sent the people out, a third part under the hand of Joab, and a
    third part under the hand of Abishai the son of Zeruiah, Joab’s brother, and a
    third part under the hand of Ittai the Gittite. The king said to the people, “I
    will also surely go out with you myself.”
  wal-wal: Daawiti asaa heezzu citan shaakkiis; issi citaa Yoo7aabi azaziis; naa77antto
    citaa Yoo7aaba ishai, Xaruuyi na7ai Abishaayi azaziis; heezzantto citaa qassi
    Gaatiyaa Ittaayi azaziis. Kawoi asaa, “Taani ta huuphenkka inttenaara issippe
    baana” yaagiis.
  spa-PDDPT: 'Luego David envió al pueblo: una tercera parte al mando de Joab, otra
    tercera parte al mando de Abisai, hijo de Sarvia, hermano de Joab, y la otra tercera
    parte al mando de Itai geteo. Y el rey dijo al pueblo: Yo mismo también saldré
    con ustedes.'
  gun-gun: 'Ha''e gui mboapy henda py omboja''o vy omondoukapa ju: peteĩ aty ma Joabe
    ogueraa, amboae aty ma Zeruia pi''a Abisai ogueraa, ha''e rã amboae aty ma Gate
    pygua Itai ogueraa. Huvixa aipoe''i ha''e kuery pe: — Xee voi aa ''rã peẽ kuery
    reve.'
  agu-BL: 'Ej nin ncha''tz ox k''u''j e'' ele''t yi e'' sanlar ta''n. Jun k''u''j
    e'' oc jak'' ca''wl Joab, nin junt k''u''j e'' oc jak'' ca''wl Abisai, yi tal
    na'' Sarvia yi titz''un Joab. Ma yi toxe''n k''u''j cho''n e'' octz jak'' ca''wl
    Itai yi aj Gat. Ej nin tal Luwiy scyetz: —Chinxomok nin tzite''j tan oyintzi''.'
  eng-PEV: '@see-verse:2SA.018.001'
  ilo-ULB: Ket imbaon ni David dagiti armada, kakatlo ti adda iti babaen iti panangituray
    ni Joab, ti sabali a kakatlo ket adda iti babaen iti panangituray ni Abisai a
    putot a lalaki ni Zeruyas a kabsat a lalaki ni Joab, ken ti sabali manen a kakatlo
    iti adda iti babaen iti panangituray ni Ittai a Geteo. Kinuna ti ari iti armada,
    “Kumuyogak met kadakayo.
  kpg-kpg: ga hagau digaula i nia hagabuulinga e dolu. Joab mo dono duaahina go Abishai
    mo Ittai tangada mai Gath, aanei nia dagi o nia hagabuulinga aalaa. Di king ga helekai
    gi digaula, “Au e hana dalia goodou.”
  uig-ARA: 'ئاندىن داۋۇت خەلقنى ئۈچ بۆلەككە بۆلۈپ جەڭگە چىقاردى؛ بىرىنچى بۆلەكنى يوئابنىڭ
    قول ئاستىدا، ئىككىنچى بۆلەكنى زەرۇئىيانىڭ ئوغلى، يوئابنىڭ ئىنىسى ئابىشاينىڭ قول
    ئاستىدا ۋە ئۈچىنچى بۆلەكنى گاتلىق ئىتتاينىڭ قول ئاستىدا قويدى. پادىشاھ خەلققە:
    بەرھەق، مەنمۇ سىلەر بىلەن جەڭگە چىقىمەن، دېدى.'
  sus-sus: Dawuda naxa a xa sɔɔrie itaxun dɔxɔ saxan na. A singe xunyi naxa findi
    Yowaba ra, a firin nde xunyi naxa findi Seruya xa di Abisayi ra, Yowaba xunya,
    a saxan nde xunyi naxa findi Itayi ra, Gatika. Mangɛ Dawuda naxa a fala e bɛ,
    «N fan luma wo sɛɛti ma yi gere kui.»
  pon-2006: Ih eri ketin kadarihrpeseng ni pwihn siluh, ehu pwihn Sohap me kaunda,
    a ehu pwihn Apisai, rien Sohapo, me kaunda, a ehu pwihn Idai mehn Kad me kaunda.
    Nanmwarkio eri mahsanihong sapwellime ko, “I pahn iang kumwail kowohng mahwen.”
  jae-jae: Go Dawid gêwa lau siŋŋa kêkôc gêja toŋ têlêac. Toŋ ŋamataŋa Joab gêjam
    gôliŋ. Toŋ teŋ Seruia latu Joab lasi Abisai gêjam gôliŋ. Ma toŋ teŋ ŋac Gitŋa
    Itai gêjam gôliŋ. Ma kiŋ kêsôm gêdêŋ lau gebe “Aê tauc oc jawiŋ amac amboac tonaŋgeŋ.”
  ksd-ksd: 'Ma David i ga tibe ra tarai na vinarubu pi a utul a loko, ma i ga tibe
    Ioab upi na kure tikai, ma Abisai natu i Seruia, dir turana ma Ioab, upi na tia
    kure ta ra tikai, ma Itai ra te Gat upi na tia kure ta ra tikai. Ma ra king i
    ga biti tai ra tarai: Dat a varagur ma avat.'
  tur-YTC: David, halkı, üçte biri Yoav'ın eli altında, üçte biri Yoav'ın kardeşi
    Seruya oğlu Avişay'ın eli altında, üçte biri de Gatlı İttay'ın eli altında olarak
    gönderdi. Kral halka, “Ben de mutlaka sizinle birlikte çıkacağım” dedi.
  grc-BRENT: Καὶ ἀπέστειλε Δαυὶδ τὸν λαὸν τὸ τρίτον ἐν χειρὶ Ἰωὰβ, καὶ τὸ τρίτον ἐν
    χειρὶ Ἀβεσσὰ υἱοῦ Σαρουίας ἀδελφοῦ Ἰωὰβ, καὶ τὸ τρίτον ἐν χειρὶ Ἐθὶ τοῦ Γεθαίου·
    καὶ εἶπε Δαυὶδ πρὸς τὸν λαὸν, ἐξελθὼν ἐξελεύσομαι καί γε ἐγὼ μεθʼ ὑμῶν.
  ind-AYT: Kemudian, Daud melepas tentaranya, sepertiga di bawah perintah Yoab, sepertiga
    di bawah perintah Abisai, anak Zeruya, adik Yoab, dan sepertiga lagi di bawah
    perintah Itai, orang Gat. Raja berkata kepada rakyat, “Aku juga akan maju berperang
    bersamamu.”
  nya-nya: 'Davide anatumiza asilikaliwo atawagawa patatu: gulu loyamba limalamulidwa
    ndi Yowabu, gulu lachiwiri limalamulidwa ndi Abisai ndipo gulu lachitatu limalamulidwa
    ndi Itai Mgiti. Mfumu inawuza asilikaliwo kuti, “Inenso ndipita nanu ndithu.”'
  hrv-hrv: 'Zatim podijeli vojsku na tri skupine: jednu trećinu predade Joabu, drugu
    trećinu Abišaju, sinu Sarvijinu, bratu Joabovu, a treću trećinu Itaju iz Gata.
    Tada David reče narodu: “I ja ću s vama u rat.”'
  mps-mps: Tama agai aga ami bugulama, te genuai hani sela nigilama, tama Joapgo te
    hani me deli tonalu, tama Abisai, te Joapgo amago, te hani me deli tonalu, tama
    te Get bulu bidi Itaigo te hani me deli tonalu yali. Tama Devitgo aga hani ami
    bidi dabeba te tama wai, “Te ena digi ena me te hwįboba dage dali paibao,” wali.
  tpi-tpi: Na em i brukim ami bilong en long tripela bikpela lain, na Joap i bosim
    wanpela lain, na Abisai, brata bilong Joap, i bosim wanpela lain na Itai bilong
    taun Get, i bosim wanpela lain. Na Devit i tokim ol soldia bilong en olsem, “Bai
    mi yet mi go wantaim yupela long pait.”
  dan-1931: 'og David delte Mandskabet i tre Dele; den ene Tredjedel stillede han
    under Joab, den anden under Abisjaj, Zerujas Søn og Joabs Broder, og den sidste
    Tredjedel under Gatitten Ittaj. Kongen sagde så til Folkene: “Jeg vil selv drage
    med i Kampen!”'
  vie-OVCB: 'Vua chuẩn bị xuất quân, giao cho Giô-áp, A-bi-sai, con Xê-ru-gia, em
    Giô-áp, và Y-tai, người Ghi-tít, mỗi người chỉ huy một phần ba quân đội. Khi vua
    tuyên bố: “Ta sẽ thân hành ra trận với anh em.”'
  guj-2017: દાઉદે ત્રીજા ભાગના લોકોને યોઆબના હાથ નીચે, ત્રીજા ભાગને યોઆબના ભાઈ સરુયાના
    દીકરા અબિશાયના હાથ નીચે અને ત્રીજા ભાગને ઇત્તાય ગિત્તીના હાથ નીચે સુપ્રત કર્યા.
    રાજાએ સૈન્યને કહ્યું “હું જાતે તમારી સાથે આવીશ.”
  pon-2006A: Ih eri ketin kadarihrpeseng ni pwihn siluh, ehu pwihn Sohap me kaunda,
    a ehu pwihn Apisai, rien Sohapo, me kaunda, a ehu pwihn Idai mehn Kad me kaunda.
    Nanmwarkio eri mahsanihong sapwellime ko, “I pahn iang kumwail kowohng mahwen.”
  por-BRBSL: 'David enviou o povo, uma terceira parte sob a mão de Joab, e uma terceira
    parte sob a mão de Abishai, filho de Zeruiah, irmão de Joab, e uma terceira parte
    sob a mão de Ittai, o Gittita. O rei disse ao povo: “Eu também certamente sairei
    com você”.'
  aly-aly: '@see-verse:2SA.018.001'
  cth-cth: Devit ni tami a patoun teh hu thum touh dawk hu touh Joab ni a uk. Hahoi
    alouke hu thum touh dawk hu touh hah Joab e nawngha Zeruiah capa Abisai ni a uk.
    Kaawm rae hu touh hah Git tami Ittai ni a uk. Siangpahrang ni taminaw koe kai
    kama roeroe hai nangmouh koe ka cei van han telah ati.
  twi-twi: Yoab na na otua wɔn mu nkyemu abiɛsa mu baako ano. Yoab nuabarima Abisai
    a na ɔyɛ Seruia babarima na na otua nkyemu abiɛsa mu baako nso ano. Ɛnna nkyemu
    abiɛsa mu baako a aka no, Gatni Itai na na otua ano. Ɔhene no ka kyerɛɛ nʼakofo
    no se, “Me ne mo na ɛrekɔ.”
  hlt-hlt: David loh pilnam hlop thum ah hlop at te Joab kut hmuiah, hlop thum ah
    hlop at te Joab mana Zeruiah capa Abishai kut hmuiah, hlop thum ah hlop at Ghitti
    Ittai kut hmuiah hlop at, a tueih. Te vaengah manghai loh pilnam te, “Kamah khaw
    nangmih taengah ka pawk rhoe ka pawk bitni,” a ti nah.
  tbz-SIM: 'kɛ́totɛ́ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ yɛtĩ̀rɛ̀ yɛ̀tɑ̃ɑ̃ti kɛ́duɔ́ ndìmɑ́ɑ̀ Soɑbu kɛ́duɔ́
    nditɛrì Seduyɑ birɛ Abikɑii Soɑbu nɑntɛ̀ kɛ́duɔ́ nditɛrì Itɑii Kɑdi kou, kɛ́deè
    kɛ́ bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: N dɔ́ kɛ́ ndi nɛínɛ̀mu m mɔ́mmuɔ.'
  msy-2020: Egha uan mɨdorozir gumaziba 3plan okoruabar me abɨki. Joap okoruar mam
    gativagha an garima, an aveghbuam Abisai mamɨn garima, Getɨn nguibar ekiamɨn gumazim
    Itai okoruar mamɨn gari. Egha Devit kamaghɨn uan mɨdorozir gumazibav gɨa ghaze,
    “Kɨ uabɨ ia ko e mɨsoghsɨ mangam.”
  dop-dop: 'Ɩlɛnɑ ɩ́ cɛlɑ Sowɑpɩ kɛ tintiɣile, nɑ Sowɑpɩ neu kɛ tintiɣile, nɑ Kɑtɩ
    tʋ Ɩtɑyi kɛ tintiɣile nɑ ɩ́ tɔ sɩ: Mɑ́ nɑ-mɛ tɩɩ ponɑ yoou.'
  azb-azb: 'Davud xalqı üç dəstəyə böldü. Birincisinə Yoavı, ikincisinə Yoavın qardaşını
    – Seruya oğlu Avişayı, üçüncüsünə isə Qatlı Yettayı başçı etdi. Padşah xalqa dedi:
    «Mütləq mən də sizinlə bərabər döyüşə çıxacağam».'
  eng-DBY: And David sent forth the people, a third part under the hand of Joab, and
    a third part under the hand of Abishai the son of Zeruiah, Joab's brother, and
    a third part under the hand of Ittai the Gittite. And the king said to the people,
    I will surely go forth with you myself also.
  hin-2017: फिर दाऊद ने लोगों की एक तिहाई योआब के, और एक तिहाई सरूयाह के पुत्र योआब
    के भाई अबीशै के, और एक तिहाई गती इत्तै के, अधिकार में करके युद्ध में भेज दिया।
    फिर राजा ने लोगों से कहा, “मैं भी अवश्य तुम्हारे साथ चलूँगा।”
  wol-KYG: 'Daawuda def mbooloo ma ñetti xaaj, yebal leen. Benn xaaju mbooloo ma,
    Yowab jiite leen; beneen xaaj ba, Abisay doomu baayu Yowab, mi Seruya di yaayam,
    jiite leen; xaaj ba ca des Itay waa Gaat ba jiite leen. Buur ne mbooloom xare
    ma: «Damay ànd ak yeen, man itam.»'
  eng-YLT: and David sendeth the third of the people by the hand of Joab, and the
    third by the hand of Abishai, son of Zeruiah, brother of Joab, and the third by
    the hand of Ittai the Gittite, and the king saith unto the people, 'I certainly
    go out — I also — with you.'
  eng-WYC-2017: And he gave the third part of the people under the hand of Joab; and
    the third part under the hand of Abishai, the son of Zeruiah, the brother of Joab;
    and the third part under the hand of Ittai, that was of Gath. And the king said
    to the people, Also I shall go out with you.
  eng-WMBB: David sent the people out, a third part under the hand of Joab, and a
    third part under the hand of Abishai the son of Zeruiah, Joab’s brother, and a
    third part under the hand of Ittai the Gittite. The king said to the people, “I
    will also surely go out with you myself.”
  urd-GVH: फिर उसने उन्हें तीन हिस्सों में तक़सीम करके एक हिस्से पर योआब को, दूसरे
    पर उसके भाई अबीशै बिन ज़रूयाह को और तीसरे पर इत्ती जाती को मुक़र्रर किया। उसने
    फ़ौजियों को बताया, “मैं ख़ुद भी आपके साथ लड़ने के लिए निकलूँगा।”
  rug-rug: Beto asa si garunu taloani sa si arini. Keke pukuna te Zoabi, keke te Abisai,
    meke keke te Itai sa tie pa Qati, hopeke arini si palabatu nia si keke puku minate.
    Meke zama sa baṉara koa ri nana tie, “Kaqu luli koa gamu si rau,” gua se Devita.
  gaz-gaz: Daawitis harka sadii keessaa harka tokko ajaja Yooʼaab jalatti, harka tokko
    ajaja Abiishaayi obboleessa Yooʼaab ilma Zeruuyaa jalatti, harka tokko immoo ajaja
    Itaayii namicha Gitii jalatti hiriirsee bobbaase. Mootichis loltootaan, “Ani mataan
    koo dhugumaan isin wajjin nan baʼa” jedhe.
  fra-LSG: 'Il plaça le tiers du peuple sous le commandement de Joab, le tiers sous
    celui d’Abischaï, fils de Tseruja, frère de Joab, et le tiers sous celui d’Ittaï,
    de Gath. Et le roi dit au peuple: Moi aussi, je veux sortir avec vous.'
  yal-yal: Dawuda yi yamaan fɔxɔ singen nasiga Yowaba ma a yamarin bun, a yi a fɔxɔ
    firinden nasiga Abisayi ma a yamarin bun, Seruyaa dii xɛmɛn Yowaba tada. Dawuda
    yi a fɔxɔ saxanden nasiga Itayi Gati kaan ma a yamarin bun. Mangan mɔn yi a fala
    yamaan xa, a naxa, “N fan wama siga feni ɛ fɔxɔ ra.”
  haw-1868: Hoouna aku la o Davida i ka hapakolu o na kanaka malalo o ka lima o Ioaba,
    a o kekahi hapakolu malalo o ka lima o Abisai ke keiki a Zeruia, o ko Ioaba kaikaina,
    a o kekahi hapakolu malalo o ka lima o Itai ke Giti. I aku la hoi ke alii i na
    kanaka, Owau io no kekahi e hele aku ana me oukou.
  arb-NAV: 'ثُمَّ قَسَمَهُمْ إِلَى ثَلاثِ فِرَقٍ، جَعَلَ يُوآبَ عَلَى وَاِحدَةٍ مِنْهَا،
    وَأَبِيشَايَ ابْنَ صُرُوِيَّةَ أَخَا يُوآبَ عَلَى الثَّانِيَةِ، وَإِتَّايَ الْجَتِّيَّ
    عَلَى الْفِرْقَةِ الثَّالِثَةِ. وَقَالَ الْمَلِكُ لِرِجَالِهِ: «إِنِّي أَيْضاً
    أَخْرُجُ مَعَكُمْ».'
  ewe-ewe: Akpa ɖeka nɔ Yoab nɔviŋutsu, Abisai, Zeruya ƒe viŋutsu te. Akpa evelia
    nɔ Itai, Gititɔ la te eye Fia David ɖo be akpa etɔ̃lia nanɔ ye ŋutɔ yeƒe kpɔkplɔ
    te hafi, gake ameawo gbe nɛ
  eng-LEE: And David sent forth the people a third part under the command of Joab,
    and a third part under the command of Abishai the son of Zeruyah, Joab's brother,
    and a third part under the command of Ittai the Gittite. And the king said unto
    the people, I myself also will without fail go forth with you.
  asm-FB: তাৰ পাছত দায়ূদে যোৱাবৰ হাতত সৈন্যসকলৰ এভাগ, যোৱাবৰ ভায়েক চৰূয়াৰ পুত্ৰ
    অবীচয়ৰ হাতত এভাগ আৰু গাতীয়া ইত্তয়ৰ হাতত এভাগ সমৰ্পণ কৰি পঠিয়াই দিলে। ৰজাই
    তেতিয়া সৈন্যসকলক ক’লে, “মই নিজেও নিশ্চয়ে তোমালোকৰ লগত যাম।”
  sus-A: دَوُدَ نَشَ عَ شَ سْورِيٍ عِتَشُن دْشْ سَشَن نَ. عَ سِنفٍ شُنيِ نَشَ قِندِ
    يٌوَبَ رَ، عَ قِرِن ندٍ شُنيِ نَشَ قِندِ سٍرُيَ شَ دِ عَبِسَيِ رَ، يٌوَبَ شُنيَ،
    عَ سَشَن ندٍ شُنيِ نَشَ قِندِ عِتَيِ رَ، فَتِكَ. مَنفّ دَوُدَ نَشَ عَ قَلَ عٍ
    بّ، «ﭑ قَن لُمَ وٌ سّيتِ مَ يِ فٍرٍ كُي.»
  fra-SBL: 'David fit partir le peuple, un tiers sous la conduite de Joab, un tiers
    sous la conduite d''Abischaï, fils de Tseruja, frère de Joab, et un tiers sous
    la conduite d''Ittaï, le Gittien. Le roi dit au peuple : « Moi aussi, je sortirai
    moi-même avec vous. »'
  hbo-hbo: וַיְשַׁלַּ֨ח דָּוִ֜ד אֶת־הָעָ֗ם הַשְּׁלִשִׁ֤ית בְּיַד־יֹואָב֙ וְ֠הַשְּׁלִשִׁית
    בְּיַ֨ד אֲבִישַׁ֤י בֶּן־צְרוּיָה֙ אֲחִ֣י יֹואָ֔ב וְהַ֨שְּׁלִשִׁ֔ת בְּיַ֖ד אִתַּ֣י
    הַגִּתִּ֑י ס וַיֹּ֤אמֶר הַמֶּ֙לֶךְ֙ אֶל־הָעָ֔ם יָצֹ֥א אֵצֵ֛א גַּם־אֲנִ֖י עִמָּכֶֽם׃
  piu-2006: '@see-verse:2SA.018.001'
  kik-kik: Daudi agĩtũma mbũtũ icio cia ita ithiĩ ikarũe, gĩcunjĩ gĩa ithatũ gĩathagwo
    nĩ Joabu, na gĩcunjĩ gĩa ithatũ gĩathagwo nĩ Abishai mũrũ wa nyina na Joabu, mũrũ
    wa Zeruia, na gĩcunjĩ kĩngĩ gĩa ithatũ gĩgaathwo nĩ Itai ũrĩa Mũgiiti. Nake mũthamaki
    akĩĩra mbũtũ icio cia ita atĩrĩ, “Ti-itherũ niĩ mwene nĩngumagarania na inyuĩ.”
  fra-NCL: 'David mit le peuple, un tiers aux mains de Joab, un tiers aux mains d’Abisaï,
    fils de Sarvia, frère de Joab, et un tiers aux mains d’Ethaï, le Géthéen. Et le
    roi dit au peuple : « Moi aussi je veux sortir avec vous. »'
  cek-AK: David mah angmah ih misatuh kaminawk to abu thumto ah tapraek moe, abu maeto
    loe Joab han uksak, kalah abu maeto loe Zeruiah capa, Joab ih amnawk Abishai han
    uksak pacoengah, kalah abu thumto haih loe Gith acaeng Ittai hanah uksak. Siangpahrang
    mah angmah ih misatuh kaminawk khaeah, Kai doeh nangcae hoi nawnto misatuk naah
    ka caeh toeng han, tiah a naa.
  cuk-cuk: 'Agine, David sordagan-bukwad sogapaa-mimisad. Geb degine, sordagan-soggwen-idugega,
    Joab-onug-imaksad. Sordagan-sogbogi, Abisai-onug-imaksabalid. Abisaiʼde, Joab-e-gwenadid.
    Ebogwadi, Sarvia-masmalad. Geb David, napi-sordagan-sogapaagwad-idugega, Itai-onug-imaksad.
    Itaiʼde, Gat-duled. Agine geb, Rey-David, bela sordamar-bukwadga sogded: —An bemarba
    urwenamogoed.'
  uig-CYR: 'Андин Давут хәлиқни үч бөләккә бөлүп җәңгә чиқарди; биринчи бөләкни Йоабниң
    қол астида, иккинчи бөләкни Зәруияниң оғли, Йоабниң иниси Абишайниң қол астида
    вә үчинчи бөләкни Гатлиқ Иттайниң қол астида қойди. Падиша хәлиққә: Бәрһәқ, мәнму
    силәр билән җәңгә чиқимән, деди.'
  tel-2017: ఒక భాగానికి యోవాబుకు, ఒక భాగాన్ని సెరూయా కుమారుడు, యోవాబు సోదరుడు అబీషైకు,
    మరో భాగాన్ని గిత్తీయుడు ఇత్తయికు నాయకత్వ బాధ్యతలు అప్పగించాడు. తరువాత దావీదు “నేను
    మీతోకూడా కలసి బయలుదేరుతున్నాను” అని వారితో చెప్పాడు.
  hat-BSA: 'David te voye moun yo deyò, yon tyè anba lòd Joab, yon tyè anba lòd Abischaï,
    fis a Tseruja a, frè Joab la ak yon tyè anba lòd Ittaï, Gatyen an. Epi wa a te
    di a moun yo: “Mwen menm va anverite, sòti avèk nou tou.”'
  kos-kos: Na el supwalosla ke u tolu. Captain lun kais sie u inge pa Joab, ac Abishai
    tamulel lal Joab, ac Ittai mwet Gath. Ac tokosra el fahk nu sin mwet lal inge,
    “Nga sifacna ac wi kowos pac.”
  hbo-WLC: וַיְשַׁלַּ֨ח דָּוִ֜ד אֶת־הָעָ֗ם הַשְּׁלִשִׁ֤ית בְּיַד־יוֹאָב֙ וְ֠הַשְּׁלִשִׁית
    בְּיַ֨ד אֲבִישַׁ֤י בֶּן־צְרוּיָה֙ אֲחִ֣י יוֹאָ֔ב וְהַ֨שְּׁלִשִׁ֔ת בְּיַ֖ד אִתַּ֣י
    הַגִּתִּ֑י ס וַיֹּ֤אמֶר הַמֶּ֙לֶךְ֙ אֶל־הָעָ֔ם יָצֹ֥א אֵצֵ֛א גַּם־אֲנִ֖י עִמָּכֶֽם׃
  ibo-ibo: Devid zipụrụ ndị agha ya, otu ụzọ nʼime ụzọ atọ nʼokpuru Joab, Ọ họpụtakwara
    Abishai, nwanne Joab, nwa Zeruaya, ka ọ chịa otu ụzọ. Ma otu ụzọ nke fọdụrụ ka
    o tinyere nʼaka Itai onye Gat. Eze gwara ndị agha ahụ sị, “Mụ onwe m ga-edu unu
    gaa agha.”
  ory-ory: ପୁଣି ଦାଉଦ ଯୋୟାବ ହସ୍ତରେ ସୈନ୍ୟମାନଙ୍କର ତୃତୀୟାଂଶ ଓ ଯୋୟାବର ଭ୍ରାତା, ସରୁୟାର ପୁତ୍ର
    ଅବୀଶୟ ହସ୍ତରେ ତୃତୀୟାଂଶ ଓ ଗାଥୀୟ ଇତ୍ତୟ ହସ୍ତରେ ତୃତୀୟାଂଶ ସମର୍ପଣ କରି ପଠାଇଲେ। ଆଉ ରାଜା
    ଲୋକମାନଙ୍କୁ କହିଲେ, “ମୁଁ ନିଜେ ମଧ୍ୟ ତୁମ୍ଭମାନଙ୍କ ସଙ୍ଗେ ନିଶ୍ଚୟ ଯିବି।”
  chk-chk: Mürin, Tafit a tinala ekewe sounfiu lon ülüngat mwich, eu mwich a nom fän
    än Joap nemenem, eu mwich a nom fän än Apisai nemenem, pwin Joap we, pwal eu mwich
    a nom fän än Itai nemenem, ewe re Kit. Iwe, ewe king a üreni ekewe sounfiu, “Püsin
    ngang won inisi üpwe etikemi le feila.”
  ssd-ssd: 'Taŋamba nu taŋgo kuasmbi kame ta fet keŋna sulumba kame gabat keŋmba nane
    kulatkam tuku patikina. Kame gabat keŋmba ta ande Yoab ande Abisai ande Itai.
    Abisai nu Yoab tuku mambo nuŋe. Itai nu Gatnu. Kile David ndek nane saniŋgina:
    Ye mata tane ndoŋ kame kaŋgig ŋgina kande'
  rop-rop: '@see-verse:2SA.018.001'
  ukr-1871: 'І віддав Давид третину під провід Йоаба, третину під провід Абесси Саруєнка,
    брата Йоабового, а третину під провід Гетїя Еттея. І обявив Давид людям: Я сам
    пійду з вами.'
  deu-1951: 'Und David ließ das Volk ausrücken, ein Drittel unter Joab, ein Drittel
    unter Abisai, dem Sohne der Zeruja, Joabs Bruder, und ein Drittel unter Ittai,
    dem Gatiter. Und der König sprach zum Volke: Ich will auch mit euch ziehen!'
  eng-JPS: 'And David sent forth the people, a third part under the hand of Joab,
    and a third part under the hand of Abishai the son of Zeruiah, Joab''s brother,
    and a third part under the hand of Ittai the Gittite. And the king said unto the
    people: ''I will surely go forth with you myself also.'''
  srp-1865: 'I predade David treæinu naroda Joavu, i treæinu Avisaju sinu Serujinu
    bratu Joavovu, i treæinu Itaju Getejinu. Pa onda reèe car narodu: i ja æu iæi
    s vama.'
  lug-lug: Dawudi n’abalagira bagende, ekimu kya kusatu nga kiduumirwa Yowaabu, ekimu
    kya kusatu ekirala nga kiduumirwa muganda wa Yowaabu, Abisaayi batabani wa Zeruyiya,
    n’ekimu kya kusatu ekirala nga kiduumirwa Ittayi Omugitti. Kabaka n’agamba abasajja
    nti, “Nange n’agenda nammwe.”
  heb-heb: וישלח דוד את העם השלשית ביד יואב והשלשית ביד אבישי בן צרויה אחי יואב והשלשת
    ביד אתי הגתי ויאמר המלך אל העם יצא אצא גם אני עמכם׃
  ben-IRV: আর দায়ূদ যোয়াবের হাতে লোকদের তৃতীয় অংশ, যোয়াবের ভাই সরূয়ার ছেলে অবীশয়ের
    হাতে তৃতীয় অংশ এবং গাতীয় ইত্তয়ের হাতে তৃতীয় অংশ দিয়ে পাঠালেন৷ আর রাজা লোকদেরকে
    বললেন, “আমিও তোমাদের সঙ্গে যাবো৷”
  pan-pan: ਦਾਊਦ ਨੇ ਲੋਕਾਂ ਦੀ ਇੱਕ ਤਿਹਾਈ ਯੋਆਬ ਦੇ ਹੱਥ ਵਿੱਚ ਅਤੇ ਇੱਕ ਤਿਹਾਈ ਯੋਆਬ ਦੇ ਭਰਾ ਸਰੂਯਾਹ
    ਦੇ ਪੁੱਤਰ ਅਬੀਸ਼ਈ ਦੇ ਹੱਥ ਵਿੱਚ ਅਤੇ ਇੱਕ ਤਿਹਾਈ ਗਿੱਤੀ ਇੱਤਈ ਦੇ ਹੱਥ ਕਰਕੇ ਉਨ੍ਹਾਂ ਨੂੰ ਬਾਹਰ
    ਭੇਜਿਆ। ਤਦ ਰਾਜਾ ਨੇ ਲੋਕਾਂ ਨੂੰ ਆਖਿਆ, ਮੈਂ ਵੀ ਜ਼ਰੂਰ ਤੁਹਾਡੇ ਨਾਲ ਚੱਲਾਂਗਾ।
  tkr-tkr: 'Davudee g''oşun xhebne cigeeqa bit''al haa''a. Ts''eppiyne destel ooqa
    Yoav, q''öd''esde destel ooqa Yoavna çoc, Tseruyayna dix Avişay, xhebıd''esde
    destel ooqar Gatğançena İttay xərna giyxhe. Paççahee g''oşunuk''le eyhen: – Zı
    şoka dəv''eeqa hidyark''ın gyuaras deş.'
  mya-JVB: လူ သုံးစု တစုကို ယွာဘ ၌ ၎င်း ၊ တစုကို ဇေရုယာ သား ယွာဘ ညီ အဘိရှဲ ၌ ၎င်း၊
    တစုကိုဂိတ္တိ လူ အိတ္တဲ ၌ ၎င်း အပ် ၍ ၊ ငါ့ ကိုယ်တိုင်ချီသွား မည်ဟု လူ များတို့အား
    မိန့် တော်မူ ၏။
  tte-O: Mwa iyakasali boda yaiyona yabo Yowabi iyoganli, labuina Abisai iya Yowabi
    kanakava sinali esana Seluwaiya iyoganli, yo yaiyonana Itai game Gata iyoganli.
    Kabo iwalo kolili iwaloba, “Yau tabe kani yalaowa mekamikava.”
  tbg-tbg: Viraqaahairo Devitiva nai iqoka vaiinti taaramo varaqaa raira kero, Ioaapira
    vo vara amiro, Ioaapira vakaara Abisaira vo vara amiro, Getihainaa vaiinti Itaira
    vo vara amura. Devitiva nai iqoka vaiinti vika tiva nimiro tiharo, Ne iqoka raqireka
    viqe te tentavata ni hampata vuainarave, tiro.
  hmo-hmo: Davida ese tuari orea ia haria, kahana toi, vadaeni ia siaidia lao. Kahana
    ta be Ioaba ia gunalaia, kahana ta be Abisai Seruia, Ioaba ena tadina ese ia gunalaia,
    bona kahana ta be Itai, Gata tauna ese ia gunalaia. Vadaeni Davida ese iena tuari
    taudia ia hamaoroa, ia gwau, “Lau be umui danu ita lao.”
  urd-urd: और दाऊद ने लोगों की एक तिहाई योआब के मातहत और एक तिहाई योआब के भाई अबीशै
    बिन ज़रोयाह के मातहत और तिहाई जाती इत्ती के मातहत करके उनको रवाना किया और बादशाह
    ने लोगों से कहा कि “मैं ख़ुद भी ज़रूर तुम्हारे साथ चलूँगा।”
  rus-SYN: 'И отправил Давид людей - третью часть под предводительством Иоава, третью
    часть под предводительством Авессы, сына Саруина, брата Иоава, третью часть под
    предводительством Еффея Гефянина. И сказал царь людям: я сам пойду с вами.'
  bqc-SIM: 'Ɔ̃ à a zĩgↄ̃piↄ kpaalɛ̀ gãli àaↄ̃. À gãli do nà Zeluia nɛ́ Yoabuɛ
    a ↄzĩ, ado sↄ̃ Yoabupi dãuna Abisaiɛ a ↄzĩ, ado sↄ̃ Gata gbɛ̃́ Itaiɛ a ↄzĩ.
    Ɔ̃ kí ò a zĩgↄ̃ↄnɛ à mɛ̀: Mámɛ má dↄaaɛ́.'
  tcz-CHONGTHU: David chun sepai hop thum'a hop khat chu Joab alamkai sah in, hop
    thum'a hop khatma chu Joab sopi pa Zeruiah chapa Abishai chu alamkai sah kit in,
    chuteng le hop thum'a hop khat kit ma chu Gath mi Ittai chu alamkai sah in; hichun
    miho koma chun hitin aseiye, “Keima tah jong nangho toh gal ikon khom diu ahi,”
    ati.
  mar-mar: सर्वांची त्याने तीन गटात विभागणी केली. यवाब, अबीशय यवाबाचा भाऊ आणि सरुवेचा
    मुलगा आणि गथ येथील इत्तय या तिघांना एकेक गटाचे प्रमुख म्हणून नेमले आणि सर्वांची
    रवानगी केली. तेव्हा राजा दावीद त्यांना म्हणाला, मी ही तुमच्याबरोबर येतो.
  qub-qub: 'Joabga rimir caj röpata mandaran. Jucaj röpata mandaran Abisai. Paycunaga
    ishcanpis caran Sarviapa wamrallan. Juc röpatana mandaran Gat runa Itai. Llapan
    suldärucunatana David niran: «Nogapis aywäshishayqui pillyaj.»'
  bqp-bqp: 'Akũ à a zĩ̀karii pìnↄ kpàatɛtɛ gã̀ aakↄ̃. À gã̀ do nà Zeruya nɛ́ Yoabunɛ
    a ↄĩ, a do sↄ̃ Yoabu dakũna Abisai ↄĩ, a do sↄ̃ Gata gbɛ̃ Itai ↄĩ. Akũ kína
    pì a zĩ̀karinↄnɛ: Makũmɛ mani doárɛ arɛ.'
  hat-hat: 'Lèfini, li separe lame a an twa pòsyon, yon pòsyon sou lòd Joab, yon pòsyon
    sou lòd Abichayi, frè Joab la, yon pòsyon sou lòd Itayi, moun lavil Gat. Apre
    sa, wa a di yo: -Mwen prale avè nou tou.'
  eng-BSB: He sent out the troops, a third under Joab, a third under Joab’s brother
    Abishai son of Zeruiah, and a third under Ittai the Gittite. And the king said
    to the troops, “I will surely march out with you as well.”
  tod-tod: Davide kɔɔʋɛbɛi ɠaaɠwɛɛni su saʋa, é ma mɔungi ve Zoaɓe ya, é felesiɛi
    ve Zoaɓe kɛɛɠɛloin Aɓisayi ya, Seluya ná-doun zunui, é saʋasiɛi ve Gate nui
    Itayi ya. É zɛba é ɠɛ tɔ ɓɔɠɔi toɠa ʋilɛsu ti ʋolu kɔɔɠɔzuʋɛ.
  eng-WEBPB: David sent the people out, a third part under the hand of Joab, and a
    third part under the hand of Abishai the son of Zeruiah, Joab’s brother, and a
    third part under the hand of Ittai the Gittite. The king said to the people, “I
    will also surely go out with you myself.”
  kbq-kbq: Hagi 3'a kevuma sondia vahe'ma refako hu'nefintira, mago kevua Joapu kegava
    higeno, mago kevua Joapu nefu Abisai kva higeno mago kevu'a Gatiti ne' Itaia kegava
    hu'ne. Ana hazageno kini ne'mo'a sondia vahetamina zamasamino, nagrane hatera
    vugahue.
  nhe-BL: 'Huan teipa David quinxelo isoldados tlen itztoyaj ihuaya ica eyi pamitl.
    Huan Joab quitlali ma quinyacana se pamitl, huan seyoc pamitl quimacac Abisai
    tlen eliyaya icone Sarvia huan iicni Joab para ma quinyacana, huan ne seyoc pamitl
    quimacac Itai, ne geteo tlacatl. Huan Tlanahuatijquetl David quinilhui: ―Na nojquiya
    niyas nitlatehuis imohuaya.'
  bus-bus: 'Ben à a zĩ̀kari pìnↄ kpàatɛtɛ gãli aagↄ̃. À gãli doo nà Zeruya nɛ́
    Yoabunɛ a ↄzĩ, à doo sↄ̃ Yoabu dãaro Abisai ↄzĩ, à doo sↄ̃ Gata gbɛ̃ Itai ↄzĩ.
    Ben kí bè a zĩ̀karinↄnɛ: Mámbe mɛ́ dↄare aɛ.'
  gub-BL: Na'e na'iruz haw rupi omono kar wà kury. Zoaw wiko imono'og pyrer ipy wanuwihaw
    romo a'e. Amizaz Zoaw tywyr Zeruz imemyr wiko amo wanuwihaw romo a'e no. Itaz
    Kaz tawhu parer wiko amo wanuwihaw romo a'e no. Na'e uze'eg tuwihawete zauxiapekwer
    wanupe kury. — Ihe aha putar penupi ihe nehe no, i'i wanupe.
  eng-DRA: 'And sent forth a third part of the people under the hand of Joab, and
    a third part under the hand of Abisai the son of Sarvia Joab’s brother, and a
    third part under the hand of Ethai, who was of Geth: and the king said to the
    people: I also will go forth with you.'
