verse: 2SA.018.011
translations:
  mal-C: 'തന്നോടിതു പറഞ്ഞ ആളിനോടു യോവാബു ചോദിച്ചു: “എന്ത്! നീ കണ്ടെന്നോ? എങ്കിൽ നീ
    അവിടെവെച്ചുതന്നെ അവനെ വെട്ടി നിലത്തു വീഴ്ത്താഞ്ഞതെന്തുകൊണ്ട്? എങ്കിൽ ഞാൻ നിനക്കു
    പത്തുശേക്കേൽ വെള്ളിയും ഒരു അരപ്പട്ടയും നൽകുമായിരുന്നല്ലോ!”'
  deu-TKW: 'Joab erwiderte dem Manne, der ihm die Kunde brachte: Nun, wenn du ihn
    gesehen hast, warum hast du ihn da nicht auf der Stelle zu Boden geschlagen? An
    mir wäre es dann gewesen, dir zehn Silbersekel und einen Gürtel zu geben!'
  lin-lin: 'Joabi alobaki na moto oyo ayebisaki ye likambo yango : — Boni, omoni ye ?
    Mpo na nini obomaki ye te mbala moko ? Soki obomaki ye, nalingaki kopesa yo bagrame
    pene nkama moko ya palata mpe mokaba.'
  eng-LSV: And Joab says to the man who is declaring [it] to him, “And behold, you
    have seen—and why did you not strike him there to the earth—and [it would be]
    on me to give to you ten pieces of silver and one girdle?”
  eng-GNV: Then Ioab saide vnto the man that tolde him, And hast thou in deede seene?
    why then diddest thou not there smite him to the grounde, and I woulde haue giuen
    thee ten shekels of siluer, and a girdle?
  eng-WEBSTER: And Joab said to the man that told him, And behold, thou sawest him
    , and why didst thou not smite him there to the ground? and I would have given
    thee ten shekels of silver, and a girdle.
  nhw-BL: 'Huan Joab quinanquili: ―Sintla tiquitac, ¿para tlen amo tijmicti? Na nimitztlaxtlahuijtosquía
    ica 10 tomi tlen plata, huan nimitzmacatosquía se motzinquechilpica para tielis
    se tlayacanquetl.'
  swh-ONEN: Yoabu akamwambia huyo mtu, “Nini! Ulimwona Absalomu? Kwa nini hukumpiga
    papo hapo mpaka chini? Ndipo ningekupa shekeli kumi za fedha na mkanda wa askari
    shujaa.”
  bba-bba: Yoɑbu u durɔ wi sɔ̃ɔwɑ u nɛɛ, ye ɑ nùn wɑ mɛ, mbɑ n kuɑ ɑ ǹ kɑ nùn so
    ɑ sure, kpɑ n dɑ nun sii ɡeesun ɡobi wɔkuru kɛ̃ kɑ kpɑkɑ.
  eng-KJVCPB: And Joab said unto the man that told him, And behold, thou sawest him,
    and why didst thou not smite him there to the ground? and I would have given thee
    ten shekels of silver, and a girdle.
  mpx-mpx: Inoke anana Yowab i lahe i ba, “Ine? Age u kite yaka nige u lolopaaliga?
    Binimala nu lopaaliga, he nasi na yaliyaya hot inoke silba ana gewi elulutega
    ge toasiyala wali wasikewa na pewa molam.”
  luo-luo: Joab nowacho ni ngʼat mane onyise wachno niya, “Angʼo! Inene? Angʼo ma
    nomoni chwowe molwar piny kanyo? To damiyi shekel apar mag fedha gi okanda mar
    jolweny.”
  meu-meu: Ioab ese hari e hamaoroa tauna na e gwau henia, eto, Be, o itaia a? Matona,
    so lapaia dobi tano ai? Silver monidia gwauta bona gaba ḡauna ta bama henimu mai
    moalegu ida.
  npi-ULB: योआबले आब्शालोमबारे बताउने ‍‍त्यो मानिसलाई भने, “हेर, तैंले त्यसलाई देखिस्!
    तैंले किन त्यसलाई जमिनमा ढालिनस्? मैले तँलाई दश शेकेल चाँदी र एउटा पेटी दिने थिएँ
    ।”
  yor-yor: Joabu sì wí fún ọkùnrin náà tí ó sọ fún un pé, “Sá wò ó, ìwọ rí i, èéha
    ti ṣe tí ìwọ kò fi lù ú bolẹ̀ níbẹ̀? Èmi ìbá sì fún ọ ní ṣékélì fàdákà mẹ́wàá,
    àti àmùrè kan.”
  ind-ind: Jawab Yoab kepada orang itu, “Apa?! Kamu melihat dia tetapi tidak membunuhnya!
    Sayang sekali, padahal kalau kamu sudah membunuh dia, saya akan memberimu lebih
    dari 100 gram perak dan lambang kehormatan tentara!”
  pes-OPCB: 'یوآب گفت: «تو ابشالوم را دیدی و او را نکشتی؟ اگر او را می‌کشتی ده مثقال
    نقره و یک کمربند به تو می‌دادم.»'
  tgl-ULB: Sinabi ni Joab sa taong nagsabi sa kaniya tungkol kay Absalom, “Tingnan
    mo! Nakita mo siya! Bakit hindi mo siya hinampas pababa sa lupa? Bibigyan sana
    kita ng sampung siklong pilak at isang sinturon.”
  cbu-NT: Jowabshat mazinarangu, Ashiriya, ¿mayaamsha nda anuri pareesha pachayarush
    kasasha? Ashkinaareesha, nuw mangi kisparee. Yuwamand pacharangish anumand nuwshat
    shiyaam kurikee 10 mbammash yáyaruri, mishat kichpushitam yuw kizpur wanasirimshi
    anoo panachinlla, tárangiya.
  hui-hui: Ani layagola Yoaba ibugua ladai bialu lalu, Í̠na heneneore de handaribe.
    Ani hondowa agi bule ibu bo wanaharibe. Í̠na ibu homelo bo wakele nde i̱na muni
    kina handari mbira (100) ngialu nogo dongone mandibu bayaleore wai bialu wayali
    kagonaga mbira ngialu bidoleda, lene.
  mya-mya: ယွာ​ဘ​က``သင်​မြင်​ခဲ့​သည်​မှန်​က အ​ဘယ် ကြောင့်​ထို​နေ​ရာ​၌​ပင်​မ​ထိုး​သတ်​ခဲ့​ပါ
    သ​နည်း။ အ​ကယ်​၍​သာ​သတ်​ခဲ့​လျှင်​သင့် အား​ငွေ​ဒင်္ဂါး​တစ်​ဆယ်​နှင့်​ခါး​စည်း​ကို
    ငါ​ဆု​ပေး​လေ​ပြီ'' ဟု​ဆို​၏။
  bod-N: ཡོ་ཨབ་ཀྱིས་འཕྲིན་སྐྱེལ་མཁན་དེ་ལ། ལྟོས་དང་། ཁྱོད་ཀྱིས་ཁོ་མཐོང་ན་ཅིའི་ཕྱིར་སྐབས་དེར་ཁོ་བསད་ནས་སར་མི་འཕེན་ནམ།
    ངས་ཁྱོད་ལ་དངུལ་སྲང་བཅུ་དང་སྐ་རགས་གཅིག་དགའ་རྟགས་སུ་སྟེར་ངེས་ཡིན་ཞེས་སྨྲས་པ་དང་།
  sna-sna: Joabhu akati kumurume akanga amuudza izvozvo, “Watii? Wamuona? Seiko usina
    kumubayira pasi pakare ipapo? Ipapo ndingadai ndazokupa mashekeri gumi esirivha
    nebhanhire romurwi.”
  spa-BLM: 'Joab dijo al hombre que se lo había contado: “Mira que lo has visto, ¿y
    por qué no lo has derribado allí mismo? Te habría dado diez piezas de plata y
    una faja”.'
  cac-cac: 'Ix tac''vi vin̈aj Joab chi'' d''a vin̈: —Tato ix il icha chi'', ¿tas yuj
    maj a vach'' milejcham vin̈? Tato icha chi'', yovalil svac'' spac d''ayach, svac''an
    lajun̈eoc ciclo plata d''ayach yed'' jun nivan tzec''ul, xchi vin̈.'
  swh-ULB: Yoabu akamwambia aliyemwambia kuhusu Absalomu, “Tazama! Ulimwona! Kwa nini
    haukumpiga hata chini. Ningekupa shekeli kumi za fedha na mkanda.”
  bel-bel: 'І сказаў Ёаў чалавеку, які данёс пра гэта: вось, ты бачыў; чаму ж ты не
    апусьціў яго там на зямлю? я даў бы табе дзесяць сікляў срэбра і адзін пояс.'
  deu-ELBBK: 'Da sprach Joab zu dem Mann, der es ihm berichtete: Siehe, wenn du ihn
    gesehen hast, warum hast du ihn nicht dort zu Boden geschlagen? Und an mir war
    es, dir 10 Sekel Silber und einen Gürtel zu geben.'
  mbb-OT: Ne migkeǥiyan ni Joab sikandin te, “Hengkey? Neehè nu sikandin? Maan is
    wazè nu sikandin himetayi? Emun midhimetayan nu pezem ne edsuhulan ku sikew te
    sepulù he vuuk he selapì wey vakes he para te upisyal.”
  mal-2015: 'യോവാബ് തന്നെ അറിയിച്ചവനോടു: നീ അവനെ കണ്ടിട്ടു അവിടെവെച്ചുതന്നേ വെട്ടിക്കളയാഞ്ഞതു
    എന്തു? ഞാൻ നിനക്കു പത്തുശേക്കെൽ വെള്ളിയും ഒരു അരക്കച്ചയും തരുമായിരുന്നുവല്ലോ എന്നു
    പറഞ്ഞു.'
  rmc-rmc: 'O Joab phenďa ole muršeske, savo leske avľa oda te phenel: „Te les dikhľal,
    soske les ode takoj na murdarďal? Diňomas tut deš rupune the jekh sirimos!“'
  pes-OPV: 'و یوآب به آن شخصی که او را خبر داد، گفت: «هان تو دیده‌ای، پس چرا اورا
    در آنجا به زمین نزدی؟ و من ده مثقال نقره وکمربندی به تو می‌دادم.»'
  ron-1924: 'Ши Иоаб а зис омулуй каре й-а адус штиря ачаста: „Л-ай вэзут! Де че дар
    ну л-ай тэят пе лок? Ць-аш фи дат зече сикли де арӂинт ши ун брыу.”'
  ben-OBCV: যোয়াবকে যে একথা বলল তাকে তিনি বললেন, “তাই নাকি! তুমি তাকে দেখেছ? সেখানেই
    তুমি কেন তাকে যন্ত্রণা করে মাটিতে পেড়ে ফেলোনি? তবে তো আমি তোমাকে দশ শেকল রুপো
    ও একজন যোদ্ধার কোমরবন্ধ দিতে পারতাম।”
  som-som: Yoo'aabna wuxuu ninkii u soo warramay ku yidhi, Oo haddaad aragtay maxaad
    isaga halkaas ugu dili weyday? Oo anna waxaan ku siin lahaa toban gogo' oo lacag
    ah iyo dhex-xidh.
  lat-VUC: 'Et ait Joab viro qui nuntiaverat ei: Si vidisti, quare non confodisti
    eum cum terra, et ego dedissem tibi decem argenti siclos, et unum balteum?'
  eng-ASVBT: And Joab said unto the man that told him, And, behold, thou sawest it,
    and why didst thou not smite him there to the ground? and I would have given thee
    ten pieces of silver, and a girdle.
  ita-1885: 'E Ioab disse a colui che gli rapportava questo: Ecco, poichè tu l''hai
    veduto, perchè non l''hai percosso, e messo per terra in quel luogo stesso? e
    a me sarebbe stato il darti dieci sicli d''argento e una cintura. Ma quell''uomo
    disse a Ioab:'
  eng-LXXUP: 'And Joab said to the man who reported it to him, And, behold, thou didst
    see him: why didst thou not smite him there to the ground? and I would have given
    thee ten pieces of silver, and a girdle.'
  eng-ULB: Joab said to the man who told him about Absalom, “Look! You saw him! Why
    did you not strike him down to the ground? I would have given you ten silver shekels
    and a belt.”
  spa-VBL: “¿Qué? ¿Lo viste así?” le dijo Joab al hombre. “¿Por qué no lo mataste
    allí mismo? ¡Te habría dado diez siclos de plata y un cinturón de soldado como
    recompensa!”
  fra-_FOB: 'Et Joab répondit à l''homme qui lui rapportait cela: Quoi! tu l''as vu?
    Et pourquoi ne l''as-tu pas abattu là, par terre? C''eût été à moi de te donner
    dix pièces d''argent et un baudrier.'
  mal-mal: 'യോവാബ് തന്നെ അറിയിച്ചവനോട്: “നീ അവനെ കണ്ടിട്ട് അവിടെവച്ചുതന്നെ വെട്ടിക്കളയാഞ്ഞത്
    എന്ത്? ഞാൻ നിനക്ക് പത്തുശേക്കെൽ വെള്ളിയും ഒരു അരക്കച്ചയും തരുമായിരുന്നുവല്ലോ”
    എന്നു പറഞ്ഞു.'
  urd-GVR: Yoāb pukārā, “Kyā āp ne use dekhā? To use wahīṅ kyoṅ na mār diyā? Phir
    maiṅ āp ko inām ke taur par chāṅdī ke das sikke aur ek kamarband de detā.”
  suz-BL: योआबमी मेको मुर कली “गे मेको कली मोपा तशा, मारदे मसदी? गो इ कली १० टुक्रा
    चांदी नु काम्‍बरी का गेन वा” देंमाक्‍त।
  ita-1927: 'Joab rispose all’uomo che gli recava la nuova: “Come! tu l’hai visto?
    E perché non l’hai tu, sul posto, steso morto al suolo? Io non avrei mancato di
    darti dieci sicli d’argento e una cintura”.'
  ckb-ckb: 'یۆئابیش بەو پیاوەی گوت کە پێی ڕاگەیاند: «هەر ئێستا بینیت؟ ئەی بۆچی لەوێ
    بە زەویتدا نەدا، هەتا دە شاقل زیو و پشتێنێکت بدەمێ؟»'
  eng-BBE: And Joab said to the man who had given him the news, If you saw this, why
    did you not put your sword through him, and I would have given you ten bits of
    silver and a band for your robe?
  kan-OKCV: ಅದಕ್ಕೆ ಯೋವಾಬನು ತನಗೆ ಅದನ್ನು ತಿಳಿಸಿದವನಿಗೆ, “ನೀನು ಕಂಡು ಅವನನ್ನು ಏಕೆ ಕಡಿದು
    ನೆಲಕ್ಕೆ ಉರುಳಿಸಲಿಲ್ಲ? ನಾನು ನಿನಗೆ ಹತ್ತು ಬೆಳ್ಳಿ ನಾಣ್ಯಗಳನ್ನು, ಒಂದು ಬೆಳ್ಳಿ ನಡುಕಟ್ಟನ್ನು
    ಕೊಡುತ್ತಿದ್ದೆನು,” ಎಂದನು.
  tam-2017: 'அப்பொழுது யோவாப் தனக்கு அதை அறிவித்தவனை நோக்கி: நீ அதைப் பார்த்தாயே;
    பின்பு ஏன் அவனை அங்கேயே வெட்டி, நிலத்தில் விழும்படி செய்யவில்லை? நான் உனக்குப்
    பத்து வெள்ளிக்காசையும் ஒரு வாரையும் கொடுக்கக் கடமையுள்ளவனாக இருப்பேனே என்றான்.'
  spa-RV-1909: 'Y Joab respondió al hombre que le daba la nueva: Y viéndolo tú, ¿por
    qué no le heriste luego allí echándole á tierra? y sobre mí, que te hubiera dado
    diez siclos de plata, y un talabarte.'
  ron-BTF: 'Și Ioab a spus omului care îi spusese: Și, iată, l-ai văzut și de ce nu
    l-ai lovit acolo la pământ? Și ți-aș fi dat zece șekeli de argint și un brâu.'
  eng-WEBP: Joab said to the man who told him, “Behold, you saw it, and why didn’t
    you strike him there to the ground? I would have given you ten pieces of silver
    and a sash.”
  eng-FBV: “What! You saw him like that?” Joab said to the man. “Why didn't you kill
    him right then and there? I would have given you ten shekels of silver and a soldier's
    belt as a reward!”
  nld-1939: 'En Joab sprak tot den man, die het hem kwam berichten: Waarom hebt ge
    hem dan niet meteen tegen de grond geslagen? Ik had er tien zilverstukken en een
    gordel voor over gehad!'
  nch-BL: 'Huan Joab quinanquili: ―Sinta tiquitac, ¿para ten amo tijmicti? Na nimitztaxtahuijtosquía
    ica 10 tomi ten plata, huan nimitzmacatosquía se motzinquechilpica para tielis
    se tayacanquet.'
  vie-1934: 'Giô-áp đáp cùng người rằng: Chi! ngươi có thấy hắn ư? Vậy sao chẳng giết
    hắn tại chỗ đi? Nhược bằng có giết, ta sẵn lòng thưởng ngươi mười miếng bạc và
    một cái đai lưng.'
  hin-CV: योआब ने उस व्यक्ति से कहा, “अच्छा! तुमने उसे सचमुच देखा है? तब तुमने उसे
    मारकर भूमि पर क्यों न गिरा दिया? इसके लिए मैं तुम्हें खुशी से दस चांदी के सिक्‍के
    और योद्धा का एक कमरबंध भी दे देता.”
  spa-BES: 'Y Joab dijo al hombre que le había dado la noticia: Si hubieras visto
    esto, ¿por qué no le pasaste la espada y te hubiera dado diez trocitos de plata
    y una banda para tu túnica?'
  tdx-tdx: 'Le hoe t’Ioabe amy lahilahy nitalily azey: Aa ihe nahaisak’ azey: akore
    t’ie tsy linafa’o mb’an-tane? fa ho nitolorako volafoty folo reke-piètse.'
  tha-KJV: โยอาบก็​พู​ดก​ับชายที่บอกท่านว่า “​ดู​เถิด เจ้​าเห็นเขาแล้ว ทำไมเจ้าไม่ฟันให้ตกดินเสียทีเดียวเล่า
    เราก็จะยินดี​ที่​จะรางวัลเงินสิบเหรียญกับสายรัดเอวเส้นหนึ่งให้​เจ้า​”
  por-BR-2018: 'E Joabe respondeu ao homem que lhe dava a nova: E vendo-o tu, por
    que não lhe feriste logo ali lançando-lhe à terra? E sobre mim, que te haveria
    dado dez siclos de prata, e um cinto.'
  deu-ELO: 'Da sprach Joab zu dem Manne, der es ihm berichtete: Siehe, wenn du ihn
    gesehen hast, warum hast du ihn nicht daselbst zu Boden geschlagen? Und an mir
    war es, dir zehn Sekel Silber und einen Gürtel zu geben.'
  eng-WYC-2018: And Joab said to the man that told to him, If thou saw him, why piercedest
    thou not him through to the earth, and I should have given to thee ten shekels
    of silver, and a girdle? (And Joab said to the man who told him this, If thou
    saw him thus, why didest thou not pierce him through to the ground, and then I
    would have gladly given thee ten silver shekels, and a girdle.)
  epo-epo: 'Kaj Joab diris al la homo, kiu raportis al li: Se vi vidis, kial do vi
    ne batis lin tie sur la teron? mi donus al vi dek arĝentajn monerojn kaj unu zonon.'
  uig-PIN: 'Yoab hǝwǝr bǝrgǝn adǝmgǝ: Nemǝ! Sǝn uni kɵrüp turup, nemixⱪa uni urup
    ɵltürüp yǝrgǝ qüxürmiding? Xundaⱪ ⱪilƣan bolsang, sanga on kümüx tǝnggǝ wǝ bir
    kǝmǝr berǝttim, — dedi.'
  beo-beo: Youa:be da bu adole i, “Dia ba:beba:le, abuliga amogaiwane e hame fane
    legebela:? Na nisu da dima silifa fage nabuane amola bulu ia:noba!”
  tpi-OTNT: Na Joap i tokim em, “Tru, a? Na bilong wanem yu no kilim em i dai kwik?
    Sapos yu kilim em, bai mi inap givim yu mani silva inap 100 kina, na wanpela let
    tu.”
  hau-SA: Yowab ya ce wa mutumin da ya ba shi labarin, “Mene! Ka ga shi? Don me ba
    ka buge shi har ƙasa nan da nan ba? Ai, da na ba ka shekel goma na azurfa da abin
    ɗamarar jarumi.”
  uig-LAT: 'Yoab xewer bergen ademge: Néme! Sen uni körüp turup, némishqa uni urup
    öltürüp yerge chüshürmiding? Shundaq qilghan bolsang, sanga on kümüsh tengge we
    bir kemer bérettim, — dédi.'
  nde-nde: UJowabi wasesithi emuntwini owayemtshele lokhu, “Ini? Umbonile? Pho kungani
    ungamcakazelanga phansi khonapho na? Kade ngizakupha amashekeli esiliva alitshumi
    kanye lebhanti lobuqhawe.”
  ton-ton: Pea naʻe pehē ʻe Soape ki he tangata naʻe fakahā mai ia kiate ia, “Pea
    vakai, naʻa ke sio ki ai, pea ko e hā naʻe ʻikai ai te ke taaʻi hifo ia ʻi ai
    ki he kelekele? Ka ne ke pehē, kuo u tuku kiate koe ha sikeli siliva ʻe hongofulu
    pea mo ha noʻovala.”
  ces-1613: 'I řekl Joáb muži, kterýž mu to oznámil: Aj, viděls. Pročež jsi ho tam
    nesrazil na zem? A já bylť bych povinen dáti deset lotů stříbra a pás rytířský
    jeden.'
  eng-WMB: Joab said to the man who told him, “Behold, you saw it, and why didn’t
    you strike him there to the ground? I would have given you ten pieces of silver
    and a sash.”
  tam-TCV: அப்பொழுது யோவாப் அதைச் சொன்னவனிடம், “நீ அதைக் கண்டாயா? அப்படியாயின் ஏன்
    அவனை அங்கேயே வெட்டி கீழே போடவில்லை. நீ அதைச் செய்திருந்தால் நான் உனக்குப் பத்து
    வெள்ளிக்காசையும், மாவீரனுக்குரிய பட்டியையும் கொடுத்திருப்பேன்” என்றான்.
  ceb-ULB: Miingon si Joab sa tawo nga nagsuliti kaniya mahitungod kang Absalom, “Tan
    awa! Nakita mo siya! Nganong wala mo man siya giduslak paubos sa yuta? Hatagan
    ko unta ikaw ug napulo ka plata nga shekels ug bakos.”
  pol-UBG: 'Wtedy Joab powiedział do człowieka, który go o tym powiadomił: Jeśli widziałeś,
    to czemu go tam nie zabiłeś i nie zrzuciłeś na ziemię? Dałbym ci dziesięć srebrników
    i jeden pas.'
  agr-agr: 'Tusa ujaam Joab niina chichajak: “¿Wagka wainkayatkumesh nuwig maa ukukchamume?
    Dutikawaminig plata diez najanamu aidaun makichik akachumtaijai amamain awajkajame”,
    tau.'
  kyc-kyc: Dokopa Joapeme isingi lao, Embame kandapala dokopa akipamo aopa pyao kumaka
    napisi? Embame baa pyapili doko namba rangeme emba kana kulingi akalisa dee marapu
    mende pipala emba jipuli, leya.
  urd-GVU: یوآب پکارا، ”کیا آپ نے اُسے دیکھا؟ تو اُسے وہیں کیوں نہ مار دیا؟ پھر مَیں
    آپ کو انعام کے طور پر چاندی کے دس سِکے اور ایک کمربند دے دیتا۔“
  deu-1912: 'Und Joab sprach zu dem Mann, der''s ihm hatte angesagt: Siehe, sahst
    du das, warum schlugst du ihn nicht daselbst zur Erde? so wollte ich dir von meinetwegen
    zehn Silberlinge und einen Gürtel gegeben haben.'
  kan-2017: ಯೋವಾಬನು ಅವನಿಗೆ, “ನೀನು ಕಂಡ ಕೂಡಲೆ ಯಾಕೆ ಅವನನ್ನು ಕಡಿದು ನೆಲಕ್ಕುರುಳಿಸಲಿಲ್ಲ?
    ಹಾಗೆ ಮಾಡಿದ್ದರೆ ನಾನು ನಿನಗೆ ಹತ್ತು ತಲಾಂತು ಬೆಳ್ಳಿಯನ್ನು, ಒಂದು ನಡುಕಟ್ಟನ್ನೂ ಕೊಡುತ್ತಿದ್ದೆನು”
    ಎಂದನು.
  yap-yap: Me ga’ar Joab, “Riyul’ ni kam guy? Ere mangfan da mu li’ u rom ngem’? Fa’an
    mang e mrin’ ma kug pi’ ngom ragag e salpiy ni silber nge bangi leed.”
  hlt-MCSB: Te dongah Joab loh amah taengla aka puen hlang te, “Na hmuh tarha mai,
    balae tih anih Te diklai la na ngawn pahoi pawh,Te koinih ka pum dongkah tangka
    phikrha neh hni pakhat he nang kam paek suidae,” a ti nah.
  mdy-ETH: ዒዮዓቤ ዒማና፦ «ኔ ዴንቄዖ ዓይጋ ዎዹዋ ሃሼይ? ዎንዴ ኔ ዬያይዴቴ ታ ኔኤም ፄኤታና ታጶ ዶንጎ ጊራኣሜ ማዓንዳ
    ሹቺ ቢራና ኬርና ኔ ፔቴና ቱካንዳ ዚናኣሬ ዒንጋንዳንቴኬ» ጌዔኔ።
  twi-ASANTE: Yoab bisaa sɛ, “Asɛm pa ara? Wohunuu no na woanku no? Anka mɛma wo dwetɛ
    gram ɔha ne dunan (114) ne akokoɔduru abɔwomu sɛ akradeɛ.”
  eng-WEBU: Joab said to the man who told him, “Behold, you saw it, and why didn’t
    you strike him there to the ground? I would have given you ten pieces of silver
    and a sash.”
  wal-wal: Yootin Yoo7aabi baayyo yootida bitaniyaa, “Hee? Be7aas gai? Aibissi biittau
    duge shocabeikkii? Neeni shocidabaa gidiyaakko, taani neeyyo tammu xaqara biraanne
    issi qabattuwaa immanaagaa shin” yaagiis.
  spa-PDDPT: 'Joab dijo al hombre que le dio la noticia: Y al verlo tú, ¿por qué no
    lo heriste allí y lo derribaste a tierra? Yo te habría dado 110 gramos de plata
    y un cinturón.'
  gun-gun: 'Ha''e rã Joabe aipoe''i ava imombe''uare pe: — Rexa va''eri mba''e re
    tu nderejukai ha''e pyve, ha''e reity ''rãgue inony yvy rupi? Ha''e rami reiko
    va''e rire ma ndevy ame''ẽ ''rãgue dez hatã''i va''e prata guigua ha''e peteĩ
    ku''akuaa — he''i.'
  agu-BL: —¿Yi ko ya'tz mawil, nxac tzun quinin ncu' awi'tsalx? Na tetz cu'n klo'
    walma' jak lo' wak' lajuj piẍ asakal tu jun balaj asinch, stzun Joab tetz yi jun
    sanlara'tz.
  eng-PEV: Joab said, “What? You really saw him like that? Why didn’t you kill him
    dead straight away? I will give lots of money and a boss soldier’s belt to a man
    that does something like that.”
  ilo-ULB: Kinuna ni Joab iti lalaki a nangibaga kenkuana iti maipanggep kenni Absalom,
    “Adtoy! Nakitam isuna! Apay a saanmo a pinatay isuna nga intinnag iti daga? Ikkanka
    koman iti sangapulo a siklo ti pirak ken maysa a barikes.”
  kpg-kpg: Joab ga helekai boloo, “Maa goe ne gidee a mee, goe e aha dela hagalee
    e daaligi a mee i di madagoaa hua deelaa? Maa nei bolo goe ne hai beelaa, gei
    au gaa hui goe gi nia bahihadu silber e madangaholu ge tei duu.”
  uig-ARA: 'يوئاب خەۋەر بەرگەن ئادەمگە: نېمە! سەن ئۇنى كۆرۈپ تۇرۇپ، نېمىشقا ئۇنى ئۇرۇپ
    ئۆلتۈرۈپ يەرگە چۈشۈرمىدىڭ؟ شۇنداق قىلغان بولساڭ، ساڭا ئون كۈمۈش تەڭگە ۋە بىر كەمەر
    بېرەتتىم، ــ دېدى.'
  sus-sus: Yowaba naxa a yaabi, «I to a to, munfe ra i mu a faxa keren na? Xa i na
    raba nu, n gbeti kole fu nun bɛlɛti keren nan fima i ma na fe rabaxi sare ra.»
  pon-2006: Sohap ahpw sapengki, “Mehlel ke kilang? A dahme ke sohte kemehkihla ahnsowohte?
    Pwe I en katingihkin uhk mwohni silper eisek oh ehu katengen?”
  jae-jae: Joab kêsôm gêdêŋ ŋac, taŋ kêsôm biŋ tau naŋ gebe “Aôm gôlic eŋ me. Kêtu
    asageŋŋa gôjac eŋ kêsêp nom gêmêŋ atom. Aê oc jakêŋ silber 10 êndêŋ aôm ma ômbiŋkap
    teŋ êwiŋ.”
  ksd-ksd: 'Ma Ioab i ga biti tai ra tutana nina i ga ve: U tar gire, ma ta ra ava
    laka pa u ga ub ia? Gala ina tul tar ta vinun na pakana silva tam ma tika na vipit
    ure nam.'
  tur-YTC: Yoav, kendisine bildiren adama, “İşte, gördün de, neden onu orada yere
    sermedin? Sana on gümüş ve bir kemer verirdim.” dedi.
  grc-BRENT: Καὶ εἶπεν Ἰωὰβ τῷ ἀνδρὶ τῇ ἀναγγέλλοντι αὐτῷ, καὶ ἰδοὺ ἑώρακας· τί ὅτι
    οὐκ ἐπάταξας αὐτὸν ἐκεῖ εἰς τὴν γῆν; καὶ ἐγὼ ἂν δεδώκειν σοι δέκα ἀργυρίου καὶ
    παραζώνην μίαν.
  ind-AYT: Yoab berkata kepada prajurit yang memberitahukan hal itu kepadanya, “Jika
    kamu melihatnya, mengapa kamu tidak memukulnya di tempat itu? Aku akan memberikan
    10 syikal perak dan ikat pinggang kepadamu.”
  nya-nya: Yowabu anati kwa munthu amene anamuwuza zimenezi, “Ukuti chiyani! Unamuona?
    Nʼchifukwa chiyani sunamukanthire pansi pomwepo? Ndipo ine ndikanakupatsa ndalama
    za siliva khumi ndi lamba wausilikali.”
  hrv-hrv: 'A Joab odvrati čovjeku koji mu je to javio: “Kad si ga vidio, zašto ga
    na mjestu nisi sastavio sa zemljom? Moja bi onda bila dužnost da ti dam deset
    srebrnih šekela i jedan pojas!”'
  mps-mps: Tama Joapgo te tama po agabolo wali, “Mu tama, nago aga sualiwe? Tialima,
    magi baso nago te aga polo ela muai meniwe? Te nago aga ela mugi sogo da, teda
    eno nagebolo te mone 100 kina me, te kukulu me deli me, te nageba magi dao,” wali.
  tpi-tpi: Na Joap i tokim em, “Tru, a? Na bilong wanem yu no kilim em i dai kwik?
    Sapos yu kilim em, bai mi inap givim yu mani silva inap 100 kina, na wanpela let
    tu.”
  dan-1931: 'Da sagde Joab til Manden, der havde meldt ham det: “Når du så det, hvorfor
    slog du ham da ikke til Jorden med det samme? Så havde jeg givet dig ti Sekel
    Sølv og et Bælte!”'
  vie-OVCB: 'Giô-áp hỏi: “Sao? Anh thấy Áp-sa-lôm à? Tại sao không giết đi? Đáng lẽ
    anh đã được tôi thưởng mười miếng bạc và một dây thắt lưng rồi!”'
  guj-2017: આબ્શાલોમ વિષે ખબર આપનાર માણસને યોઆબે કહ્યું, “તેં તેને જોયો તો પછી તેં
    તેને શા માટે જમીનદોસ્ત કરી દીધો નહિ? જો એવું કર્યું હોત તો હું તને દસ-ચાંદીના
    સિક્કા અને એક કમરબંધ આપત.”
  pon-2006A: Sohap ahpw sapengki, “Mehlel ke kilang? A dahme ke sohte kemehkihla ahnsowohte?
    Pwe I en katingihkin uhk mwohni silper eisek oh ehu katengen?”
  por-BRBSL: 'Joab disse ao homem que lhe disse: “Eis que você o viu, e por que você
    não o atingiu lá no chão? Eu lhe teria dado dez moedas de prata e uma faixa”.'
  aly-aly: Joab angkew ikwer apatemel, “Innga ntwarl arew? Ntwap renh anamerl-antey
    atwemer ipmew! Athan ngenh apwert akngerr anthem atyetyart ahawarr-wenh pilt-then!”
  cth-cth: Joab ni na hmu katang e pawiteh bangkongmaw na thei hoeh. Talai vah na
    bo sak hoeh. Hottelah na sak pawiteh, tangka shekel 10 touh hoi taisawm na poe
    hane nahoehmaw telah atipouh.
  twi-twi: Yoab bisae se, “Asɛm pa ara? Wuhuu no na woankum no? Anka mɛma wo dwetɛ
    gram ɔha ne dunan (114) ne akokoduru nkyekyeremu sɛ siade.”
  hlt-hlt: Te dongah Joab loh amah taengla aka puen hlang te, “Na hmuh tarha mai,
    balae tih anih te diklai la na ngawn pahoi pawh, te koinih ka pum dongkah tangka
    phikrha neh hni pakhat he nang kam paek suidae,” a ti nah.
  tbz-SIM: 'Kɛ̀ Soɑbu dɔ̀: A mɛ nhò yɑ̀ kɛ̀ dɛ̀ yĩmɛ, ɑ pɑ̃̀nkɛ nɑ nhò potɛ́mɛ̀ kɛ
    kùɔ! N nɑ ndɑ cu mɛdítíbii ntɛpíítɛ̀ ntɛ nɛ̀ fɛnɑɑ̀kɔ̃̀nfɛ̀.'
  msy-2020: Ezɨ Joap a ikaragha ghaze, “Bizir kam ti guizbangɨra, o? Ezɨ nɨ a mɨsueghtɨ
    an aremeghan aghua? Nɨ a mɨsoghezɨ an aremezɨ, kɨ ti 10plan silvan dagɨaba, ko
    mɨdorozir gumazibar letɨn tam nɨ ganighai.”
  dop-dop: 'Ntɛnɑ ɩ́ tɔmɩ-ɩ sɩ: N nɑ-ɩ ɩlɛ pepe tɔɔ kɛ́ n tɑ kʋ-ɩ tǝnɑɣɑ kpɑkpɑɑ.
    Hɑlɩ mɑɑ hɑ-ŋ liɣitee nyǝɣǝtʋ nɑɑnʋwɑ kɛlɛ nɑ tɑmpɑlɑ.'
  azb-azb: 'Yoav ona xəbər verən adama dedi: «Bəs sən gördünsə, nə üçün onu oradaca
    vurub yerə sərmədin? Onda mən sənə on şekel gümüş və bir kəmər verərdim».'
  eng-DBY: And Joab said to the man that told him, And behold, thou sawest [him],
    and why didst thou not smite him there to the ground? and I would have given thee
    ten silver pieces and a girdle.
  hin-2017: योआब ने बतानेवाले से कहा, “तूने यह देखा! फिर क्यों उसे वहीं मारकर भूमि
    पर न गिरा दिया? तो मैं तुझे दस टुकड़े चाँदी और एक कमरबन्ध देता।”
  wol-KYG: 'Yowab ne ko: «Nga ne? Gis nga ko te jamoo ko foofa, mu daanu? Kon de doon
    naa la jox fukki dogi xaalis, takkal la ngañaayal xarekat tegal la ca.»'
  eng-YLT: And Joab saith to the man who is declaring [it] to him, 'And lo, thou hast
    seen — and wherefore didst thou not smite him there to the earth — and on me to
    give to thee ten silverlings and one girdle?'
  eng-WYC-2017: And Joab said to the man that told to him, If thou saw him, why piercedest
    thou not him through to the earth, and I should have given to thee ten shekels
    of silver, and a girdle?
  eng-WMBB: Joab said to the man who told him, “Behold, you saw it, and why didn’t
    you strike him there to the ground? I would have given you ten pieces of silver
    and a sash.”
  urd-GVH: योआब पुकारा, “क्या आपने उसे देखा? तो उसे वहीं क्यों न मार दिया? फिर मैं
    आपको इनाम के तौर पर चाँदी के दस सिक्के और एक कमरबंद दे देता।”
  rug-rug: Zama se Zoabi, “Be dogoria goi, na vegua ke lopu va matea goi si asa vasina?
    Kote ponigo rau ka manege puta poata siliva meke keke belete varipera.”
  gaz-gaz: Yooʼaabis namicha waan kana isatti himeen, “Maal jetta! Ati isa argiteertaa?
    Maaliif achumatti rukuttee lafaan isa dhaʼuu dhiifte? Silaa ani meetii saqilii
    kudhanii fi sabbata jagnummaa sin badhaasa turee” jedhe.
  fra-LSG: 'Et Joab dit à l’homme qui lui apporta cette nouvelle: Tu l’as vu! Pourquoi
    donc ne l’as-tu pas abattu sur place? Je t’aurais donné dix sicles d’argent et
    une ceinture.'
  yal-yal: Koni, Yowaba yi a fala xɛmɛn xa, a naxa, “I a to nɛn? Nanfera i mi a faxa
    keden na? N yi gbeti gbanan fu soɛ nɛn i yii e nun tagixidina nde.”
  haw-1868: I mai la o Ioaba i ke kanaka nana i hai aku ia ia, Aia hoi, ua ike aku
    oe; heaha hoi kau i pepehi ole ai ia ia a haule ia i ka houna? alaila haawi aku
    no wau ia oe i na apana kala he umi a me kekahi kaei.
  arb-NAV: 'فَقَالَ لَهُ يُوآبُ: «رَأَيْتَهُ مُعَلَّقاً وَلَمْ تَقْتُلْهُ؟ لَوْ فَعَلْتَ،
    لأَعْطَيْتُكَ عَشَرَةَ قِطَعٍ مِنَ الْفِضَّةِ، وَحِزَامَ الْمُحَارِبِ».'
  ewe-ewe: Yoab biae be, “Nyateƒea? Èkpɔe le afi ma hafi mèwui oa? Nenye ɖe nèwui
    la, anye ne mana klosalo ewo kple alidziblaka ewo wò.”
  eng-LEE: 'And Joab said unto the man that told him, And, behold, thou sawest him:
    why then didst thou not smite him there to the ground? and it would have been
    obligatory on me to give thee ten shekels of silver and a girdle.'
  asm-FB: তেতিয়া যোৱাবে সেই বাতৰি দিয়া মানুহ জনক ক’লে, “যদি তুমি তেনেকুৱা দেখিছিলা,
    তেনেহ’লে কিয় সেই ঠাইতে তেওঁক মাৰি মাটিত নেপেলালা? তাকে কৰা হ’লে, মই তোক দহ চেকল
    ৰূপ আৰু এগজ টঙালি দিলোঁহেঁতেন।”
  sus-A: يٌوَبَ نَشَ عَ يَابِ، «عِ تٌ عَ تٌ، مُنقٍ رَ عِ مُ عَ قَشَ كٍرٍن نَ؟ شَ عِ
    نَ رَبَ نُ، ﭑ فبٍتِ كٌلٍ قُ نُن بّلّتِ كٍرٍن نَن قِمَ عِ مَ نَ قٍ رَبَشِ سَرٍ
    رَ.»
  fra-SBL: 'Joab dit à l''homme qui lui avait raconté : « Voici, tu l''as vu, et pourquoi
    ne l''as-tu pas frappé là, à terre ? Je t''aurais donné dix pièces d''argent et
    une ceinture. »'
  hbo-hbo: וַיֹּ֣אמֶר יֹואָ֗ב לָאִישׁ֙ הַמַּגִּ֣יד לֹ֔ו וְהִנֵּ֣ה רָאִ֔יתָ וּמַדּ֛וּעַ
    לֹֽא־הִכִּיתֹ֥ו שָׁ֖ם אָ֑רְצָה וְעָלַ֗י לָ֤תֶת לְךָ֙ עֲשָׂ֣רָה כֶ֔סֶף וַחֲגֹרָ֖ה
    אֶחָֽת׃
  piu-2006: '@see-verse:2SA.018.010'
  kik-kik: Joabu akĩĩra mũndũ ũrĩa wamwĩrire ũguo atĩrĩ, “Atĩ kĩĩ! Nĩwamuona? Nĩ kĩĩ
    kĩagiria ũmũgũthe agwe thĩ o ro hau? Nĩingĩakũhe cekeri ikũmi cia betha, na mũcibi
    wa mũndũ njamba.”
  fra-NCL: 'Joab dit à l’homme qui lui apportait cette nouvelle : « Tu l’as vu ! Pourquoi
    donc ne l’as-tu pas abattu sur place ? Je t’aurais bien donné dix sicles d’argent
    et une ceinture. »'
  cek-AK: To lok thuikung khaeah Joab mah, khenah, anih to na hnuk boeh to mah, tipongah
    long ah na hum ai loe? Na hum nahaeloe phoisa shekel hato hoi misatukhaih kaengkaeh
    kang paek han, tiah a naa.
  cuk-cuk: 'Joab a-dulega sogded: —Degite, be deyob Absalón-daksagua, ¿ibiga be yog-oburgwar
    imaksasuli? Nued be imakoenad. An bega mani-nibirambe-aidikued-wilub (10) ukoenad,
    an bega molidub-bur-sunsoged ukbaloenad.'
  uig-CYR: 'Йоаб хәвәр бәргән адәмгә: Немә! Сән уни көрүп туруп, немишкә уни уруп
    өлтүрүп йәргә чүшүрмидиң? Шундақ қилған болсаң, саңа он күмүч тәңгә вә бир кәмәр
    берәттим, — деди.'
  tel-2017: అప్పుడు యోవాబు ఆ వార్త తెచ్చినవాడితో “నువ్వు చూశావు గదా, నేలమీద పడేలా
    అతణ్ణి ఎందుకు కొట్టలేదు? నువ్వు గనక అతణ్ణి చంపి ఉంటే పది తులాల వెండి, ఒక నడికట్టు
    నీకు ఇచ్చి ఉండేవాణ్ణి” అన్నాడు.
  hat-BSA: 'Epi Joab te di a mesye ki te di sa a: “Gade, ou te wè l? Poukisa konsa
    ou pa t frape li la pou l tonbe atè? Konsa, mwen ta ba ou dis pyès ajan avèk yon
    senti.”'
  kos-kos: Ac Joab el fahk, “Fin pwaye kom liyal, efu kom ku tia unilya na we? Nga
    lukun sifacna sot singoul ipin silver ac sie pel lom.”
  hbo-WLC: וַיֹּ֣אמֶר יוֹאָ֗ב לָאִישׁ֙ הַמַּגִּ֣יד ל֔וֹ וְהִנֵּ֣ה רָאִ֔יתָ וּמַדּ֛וּעַ
    לֹֽא־הִכִּית֥וֹ שָׁ֖ם אָ֑רְצָה וְעָלַ֗י לָ֤תֶת לְךָ֙ עֲשָׂ֣רָה כֶ֔סֶף וַחֲגֹרָ֖ה
    אֶחָֽת׃
  ibo-ibo: Joab sịrị nwoke ahụ onye gwara gị, “Gịnị, ị hụrụ ya? Gịnị mere i tigbughị
    ya ka o ruo nʼala nʼebe ahụ? Mgbe ahụ, agaara m enye gị shekel ọlaọcha iri, na
    belịt a na-enye onye bụ dike nʼagha.”
  ory-ory: ତହୁଁ ଯୋୟାବ ତାହା ଜଣାଇବା ଲୋକଙ୍କୁ କହିଲା, “ଦେଖ! ତୁମ୍ଭେ ଏହା ଦେଖିଲ, ମାତ୍ର କାହିଁକି
    ତୁମ୍ଭେ ସେଠାରେ ତାଙ୍କୁ ମାରି ଭୂମିରେ ପକାଇ ନ ଦେଲ? ତାହା କରିଥିଲେ, ମୁଁ ତୁମ୍ଭକୁ ଦଶ ଖଣ୍ଡ
    ରୂପା ଓ ଏକ କଟିବନ୍ଧନ ଦେଇଥାʼନ୍ତି।”
  chk-chk: Nge Joap a üreni, “Mwa met, en ka küna Apsalom. Pwota kosap niela me ikenan?
    Ngang üpwe pwapwa le ngonuk engol föün moni silifer me efoch pelit.”
  ssd-ssd: 'Yoab ndek taŋgo ta sana: Ne nu kaŋgerat ta ndaŋam saka ne nu bale ndawat?
    Ne nu balewat kande ye ne silwa ndametiŋ soŋ ndindo tinmba let ande turmba tinit
    kande ŋgina.'
  rop-rop: Wal Jowab bin tok, “If yubin luk im, wal wotfo yu nomo bin kilim im ded
    deya gin? If yu bina kilim im ded, wal ai bina gibit yu bigmob mani en speshalwan
    belt.”
  ukr-1871: 'І відказав Йоаб чоловікові: Коли бачив, то чом же не прибив його там
    же ʼд землї? Я дав би тобі за се десять срібних секлів і пояс (лицарський).'
  deu-1951: 'Da sprach Joab zu dem Manne, der ihm solches anzeigte: Siehe doch, wenn
    du das sahest, warum schlugst du ihn nicht auf der Stelle zu Boden? So könnte
    ich dir jetzt zehn Silberlinge und einen Gürtel geben!'
  eng-JPS: 'And Joab said unto the man that told him: ''And, behold, thou sawest it,
    and why didst thou not smite him there to the ground? and I would have had to
    give thee ten pieces of silver, and a girdle.'''
  srp-1865: 'A Joav reèe èovjeku koji mu to kaza: gle, vidje, pa zašto ga ne ubi i
    ne svali ga na zemlju? Ja bih ti dao deset sikala srebra i jedan pojas.'
  lug-lug: Yowaabu n’agamba omusajja eyajja okumubuulira nti, “Kiki, wamulabye? Kiki
    ekyakulobedde okumuttirawo? N’andikusasudde gulaamu kikumi mu kkumi na ttaano
    eza ffeeza ne nkuwa n’olukoba olw’obuzira.”
  heb-heb: ויאמר יואב לאיש המגיד לו והנה ראית ומדוע לא הכיתו שם ארצה ועלי לתת לך עשרה
    כסף וחגרה אחת׃
  ben-IRV: তখন যোয়াব সেই সংবাদদাতাকে বললেন, “দেখ, তুমি দেখেছিলে, তবে কেন সেই জায়গায়
    তাকে মেরে মাটিতে ফেলে দিলে না? সেটা করলে আমি তোমাকে দশ শেকল রূপা ও একটি কোমরবন্ধনী
    দিতাম৷”
  pan-pan: ਤਦ ਯੋਆਬ ਨੇ ਉਸ ਨੂੰ ਜਿਸ ਨੇ ਉਹ ਨੂੰ ਖ਼ਬਰ ਦੱਸੀ ਸੀ ਆਖਿਆ ਵਾਹ! ਤੂੰ ਉਹ ਨੂੰ ਵੇਖਿਆ
    ਅਤੇ ਉਹ ਨੂੰ ਮਾਰ ਕੇ ਧਰਤੀ ਦੇ ਉੱਤੇ ਕਿਉਂ ਨਾ ਸੁੱਟ ਦਿੱਤਾ? ਤਾਂ ਮੈਂ ਤੈਨੂੰ ਦਸ ਟੁੱਕੜੇ ਚਾਂਦੀ
    ਅਤੇ ਇੱਕ ਪੇਟੀ ਦਿੰਦਾ।
  tkr-tkr: 'Yoavee cus man yuşan hı''iyne insanık''le eyhen: – Hucoo? Vak''le manayee
    g''acu? Nya''a ğu mana mankecar ı''xı'' gidek''u? Zı vas mançil-alla yits''ılle
    şekel nuk''rayniy sayib ts''iraniy hevles.'
  mya-JVB: ယွာဘ က၊ သင်သည် မြင် ခဲ့သည်မှန်လျှင် အဘယ်ကြောင့် သူ့ ကို ထိုး ၍ မြေကြီး
    ပေါ်သို့ မ ချခဲ့ သနည်း။ ထိုသို့ပြုလျှင် ငွေ အကျပ်တဆယ် နှင့် ခါးစည်း ကို ငါပေး
    ပြီဟု ပြောဆို သော်၊
  tte-O: Yo kainana Yowabi iyamaisa iwaloba, “Yawasosi? Tawae kaiwena ugitai na nige
    ukokoyamate? Tem ukoyamate kani yayaliyayasosi kabo mane lalakina yo wakisowa
    yabo yaeyawa koliwo maisam.”
  tbg-tbg: Viva minti tuvaro Ioaapiva vi vaiintirara tiharo, Quqaae are vira tavaaro?
    Ho nantivarae are kia vira arukaaro? Are vira aru kaaraitirio, te silvaa monu
    10 navuvata, hoquka koqeravata, ai amuraitirio, tiro.
  hmo-hmo: Ioaba ese unai hereva ia hamaoroa tauna ia gwau henia, ia gwau, “Be, oi
    itaia, a? Badina dahaka oi alaia lasi? Bema oi alaia mase neganai, lau ese oi
    dekenai siliva moni 10, bona gaba gauna ta do lau henia, mai moale danu.”
  urd-urd: और योआब ने उस शख़्स से जिसने उसे ख़बर दी थी कहा, “तूने यह देखा फिर क्यों
    नहीं तूने उसे मार कर वहीं ज़मीन पर गिरा दिया? क्यूँकि मैं तुझे चाँदी के दस टुकड़े
    और कमर बंद देता।”
  rus-SYN: 'И сказал Иоав человеку, донесшему об этом: вот, ты видел; зачем же ты
    не поверг его там на землю? я дал бы тебе десять сиклей серебра и один пояс.'
  bqc-SIM: 'Ɔ̃ Yoabu ò gbɛ̃́ pↄ́ baopi kpàɛɛ̀: Bↄ́ↄↄ? N aà èa? Bↄ́yãi ni aà
    lɛ́ ń nɛ̀o ni? Dↄ̃ ma n gba yãa ã́nusu ↄwatɛ̃ kwi ń nɛgↄ̃n asanao.'
  tcz-CHONGTHU: Joab jong chun akoma thuseipa chu adong pai in, “ipi Absalom kamui
    natim? Ibola hikoma chu tol'a na satlup da ham? Chutin hinbol le chun keiman dangka
    shekel som khat beh le kong gah khat nape dinga chu,” ati.
  mar-mar: यवाब त्या मनुष्यास म्हणाला, मग तू त्याचा वध करून त्यास जमिनीवर का पाडले
    नाहीस? मी तुला दहा रौप्यमुद्रा आणि एक पट्टा इनाम दिला असता.
  qub-qub: 'Chaura Joabga niran: «Ricaycarga ¿imanirtaj jinancho mana wañurachirayquichu?
    Nogaga cushicuypita chunca guellayta, sinturunta pägäman caran.»'
  bqp-bqp: 'Akũ Yoabu pì gbɛ̃ kũ à baaruu pìi kpàarɛnɛ: Bↄ́ↄↄ? N a è yá? Bↄ́yãin
    ńdi a lɛ́ n dɛ̀roo? De yã ma n gba andurufu kuri kũ zĩ̀ka''asaao.'
  hat-hat: 'Joab di nonm lan: -Ou wè l''? Poukisa ou pa touye l'' la menm? M'' ta
    fè ou kado dis pyès an ajan ak yon sentiwon.'
  eng-BSB: “You just saw him!” Joab exclaimed. “Why did you not strike him to the
    ground right there? I would have given you ten shekels of silver and a warrior’s
    belt!”
  tod-tod: 'Zoaɓe ɠɛni ma: «È kaaʋɛ! Leeni vaa zu è la paani náʋɛ nɔ? Nà la wali
    ɠae puugɔ ve è ya ta saamaɠili gila.»'
  eng-WEBPB: Joab said to the man who told him, “Behold, you saw it, and why didn’t
    you strike him there to the ground? I would have given you ten pieces of silver
    and a sash.”
  kbq-kbq: Ana'ma hutegeno'a Joapua ana nera asamino, nahigenka agrira ahe ofri'nane,
    kagrama ahe frintesina nagra silvane harafa ma nentaniza amu nofira kamuresine.
  nhe-BL: 'Huan Joab quinanquili: ―Intla tiquitac, ¿para tlen ax tijmicti? Na nimitztlaxtlahuijtosquía
    ica 10 tomi tlen plata, huan nimitzmacatosquía se motzinquechilpica para tielis
    se tlayacanquetl.'
  bus-bus: 'Ben Yoabu bè gbɛ̃ kɛ̀ baaru pì kpànɛnɛ: Bↄ́ↄↄ? N à èↄ́? Bↄ́yãnzin nɛ́ɛ
    à lɛ́ ń nɛ̀ziroo? Lɛ yã ma n gba kondogi ↄↄ mɛ̀n kuri kↄ̃n zĩ̀ka''asaao.'
  gub-BL: Uze'eg Zoaw izupe. — Erexak aipo. Màràzàwe tuwe nerezuka kwaw a'e pe. Aze
    mo erezuka, amono mo itaxig parat 100 kàràm ipuhuz taw newe. Amono mo amo neku'aw
    har newe no, i'i izupe.
  eng-DRA: 'And Joab said to the man that told him: If thou sawest him, why didst
    thou not stab him to the ground, and I would have given thee ten sicles of silver,
    and belt?'
