verse: 2SA.018.025
translations:
  mal-C: കാവൽക്കാരൻ ആ വിവരം രാജാവിനെ വിളിച്ചറിയിച്ചു. “അയാൾ തനിച്ചാണു വരുന്നതെങ്കിൽ
    ശുഭവർത്തമാനമായിരിക്കും,” എന്നു രാജാവു പറഞ്ഞു. അയാൾ ഓടിയടുത്തുകൊണ്ടിരുന്നു.
  deu-TKW: 'Der Späher rief dem Könige die Meldung zu. der König sprach: Ist er allein,
    so bringt er gute Botschaft! Jener lief und lief und war schon nahe herangekommen,'
  lin-lin: 'Mokengeli agangaki epai ya mokonzi mpe ayebisaki ye. Mokonzi alobaki :
    « Soki azali ye moko, wana azali na basango malamu. » Moto azalaki kaka kopusana.'
  eng-LSV: And the watchman calls, and declares [it] to the king, and the king says,
    “If [he is] by himself, tidings [are] in his mouth”; and he comes, coming on and
    drawing near.
  eng-GNV: And the watchman cryed, and tolde ye king. And the King said, If he be
    alone, he bringeth tidings. And he came apace, and drew neere.
  eng-WEBSTER: And the watchman called, and told the king. And the king said, If he
    is alone there is tidings in his mouth. And he came apace, and drew near.
  nhw-BL: 'Huajca quiilhui Tlanahuatijquetl David. Huan David quiilhui: ―Sintla huala
    iseli, huelis quihualica se cuali camanali.'
  swh-ONEN: Mlinzi akampazia mfalme sauti na kumpa taarifa. Mfalme akasema, “Ikiwa
    yuko peke yake, lazima atakuwa na habari njema.” Naye yule mtu akazidi kusogea
    karibu.
  bba-bba: Yerɑ u nɔɔɡiru suɑ u sinɑ boko sɔ̃ɔwɑ u nɛɛ, ɡoo wɔɔ u wee! Mɑ sinɑ boko
    u nɛɛ, ǹ n tɔn turon nɑ, lɑbɑɑri dorɑ u kɑ wee. Sɑɑ ye sɔɔ, durɔ wi, u turuku
    mɔ̀.
  eng-KJVCPB: And the watchman cried, and told the king. And the king said, If he
    be alone, there is tidings in his mouth. And he came apace, and drew near.
  mpx-mpx: Inoke i yoga lau kin wana wasa i pek. Yaka kin i ba, “Ebo maisena ya, he
    wasa waiwaisana te i pwapwatanim ei.” Inoke tau toto i patalelu iyaka i tatakelakelaubwa.
  luo-luo: Jarito noluongo ruoth monyise. To ruoth nowacho niya, “Ka en kende to nyaka
    bed ni en gi wach maber.” Kendo ngʼatno nomedo sudo machiegni koringo.
  meu-meu: Bena hegima tauna e boi dobi, hanua pavapavana e hamaoroa. Hanua pavapavana
    e haere, eto, Bema ia na sibona, unu na hari ia e mailaiamu. E heau mai haraḡa,
    una gabu e kahi henia.
  npi-ULB: रक्षकले ठुलो सोरले कराए र राजालाई भने । तब राजाले भने, “त्यो एकलै छ भने,
    त्यसको मुखमा खबर हुनुपर्छ ।” त्‍यो धावक नजिक आइपुगे र सहरको नजिकै आए ।
  yor-yor: Alóre náà sì kígbe, ó sì wí fún ọba. Ọba sì wí pé, “Bí ó bá ṣe òun nìkan
    ni, ìròyìn rere ń bẹ lẹ́nu rẹ̀.” Òun sì ń súnmọ́ tòsí.
  ind-ind: Dia pun berseru menyampaikan berita itu kepada raja. Daud berkata, “Kalau
    dia sendirian, berarti dia adalah pembawa kabar.” Dan pembawa kabar itu terus
    bergerak semakin dekat.
  pes-OPCB: 'پس با صدای بلند به داوود خبر داد. پادشاه گفت: «اگر تنهاست، مژده می‌آورد.»
    در حالی که آن قاصد نزدیک می‌شد،'
  tgl-ULB: Sumigaw ang bantay at sinabihan ang hari. Pagkatapos sinabi ng hari, “Kung
    nag-iisa siya, may balita sa kaniyang bibig.” Dumating ang mananakbo at lumapit
    sa lugnsod.
  cbu-NT: Anshat paranllu, kurakaatsshat, ¿Tamaki tputs ashtar? Minumari káyashinu
    iripeeshinsha, tárangiya. Dapiysha, Minumaritaya káyashinu tsiyatsis wanasirtanda
    payuru shitaranllu, tárangiya. Anshat yuwaa tputs watsiritataranllu anoo,
  hui-hui: Ani ibiyaria hondowa ibugua kini olowa lalu, Agali mbira ibuni hangu gerai
    lalu ibira, lene. Ani layagola kini ibugua lalu. Agali mbiraoreli hangu ibiyagua
    ibu bi bayale galone yalu ibulebira, lene. Tano mamage haga biagome handalu hearia
    agali biago tanoha kaware dege ibiyane hendene.
  mya-mya: မင်း​ကြီး​အား​ဟစ်​အော်​လျှောက်​ထား​၏။ မင်း ကြီး​က``ထို​သူ​သည်​တစ်​ကိုယ်​တည်း​ဖြစ်​လျှင်
    သ​တင်း​ကောင်း​ကို​ယူ​ဆောင်​လာ​သူ​ဖြစ်​မည်'' ဟု​မိန့်​တော်​မူ​၏။ ပြေး​လာ​သူ​သည်​လည်း
    အ​နီး​သို့​ရောက်​ရှိ​လာ​၏။
  bod-N: སོ་པས་སྐད་ཆེན་པོས་རྒྱལ་པོར་ཞུས་ཤིང་། རྒྱལ་པོས། གལ་ཏེ་མི་གཅིག་འོངས་ན་དེ་ནི་ངག་འཕྲིན་འཁྱེར་མཁན་ཡིན་ཞེས་གསུངས་པ་དང་།
    མི་དེ་བརྒྱུགས་ནས་ཉེ་བར་སླེབས།
  sna-sna: Murindi akadanidzira kuna mambo akamuzivisa izvozvo. Mambo akati, “Kana
    ari oga, anofanira kunge ane shoko rakanaka.” Uye murume akaramba achingoswedera.
  spa-BLM: 'El vigilante dio un grito y se lo comunicó al rey. El rey dijo: “Si está
    solo, hay noticias en su boca”. Se acercó más y más.'
  cac-cac: 'Te chaan̈ ix avaj vin̈, ix yalan vin̈ to ay jun vin̈ sjavi. Ix yalan vin̈
    rey chi'': —Tato sch''ocoj vin̈, alum vach'' ab''ix vin̈ syal chi'', xchi vin̈
    rey chi''. Ayic lac''anxo sjavi vin̈,'
  swh-ULB: Mlinzi akaita kwa sauti na kumwambia mfalme. Ndipo mfalme akasema, “Ikiwa
    yupo peke yake ana habari katika kinywa chake.” Mkimbiaji akasogea na kuukaribia
    mji.
  bel-bel: 'І закрычаў вартаўнік і абвясьціў цару. І сказаў цар: калі адзін, дык вестка
    ў вуснах ягоных. А той падыходзіў усё бліжэй і бліжэй.'
  deu-ELBBK: 'Und der Wächter rief und berichtete es dem König. Und der König sprach:
    Wenn er allein ist, so ist eine Botschaft in seinem Mund. Und er kam stets näher
    und näher.'
  mbb-OT: Ne mibensaǥan din si David diyà te sihung he zuen etew he ebpekeuma. Migkaǥi
    si David te, “Emun sevaha zin dà ne duen din buwa uwiten he tudtul.” Ne hein ebpekeuvey-uvey
    en haazà is etew,
  mal-2015: കാവല്ക്കാരൻ രാജാവിനോടു വിളിച്ചു അറിയിച്ചു. അവൻ ഏകൻ എങ്കിൽ സദ്വർത്തമാനവും
    കൊണ്ടാകുന്നു വരുന്നതു എന്നു രാജാവു പറഞ്ഞു.
  rmc-rmc: 'O stražňikos vičinďa pro kraľis a phenďa leske oda. Akor o kraľis o David
    phenďa: „Te hino korkoro, anel lačho hiros.“ Sar oda murš sas pašeder,'
  pes-OPV: 'و دیده بان آواز کرده، پادشاه را خبر داد و پادشاه گفت: «اگر تنهاست بشارت
    می‌آورد.» و او می‌آمد و نزدیک می‌شد.'
  ron-1924: 'Караула а стригат ши а дат де штире ымпэратулуй. Ымпэратул а зис: „Дакэ
    есте сингур, адуче вешть.” Ши омул ачела се апропия дин че ын че май мулт.'
  ben-OBCV: পাহারাদার রাজামশাইকে ডেকে সে খবর জানিয়েছিল। রাজামশাই বললেন, “সে যদি একা
    আছে তবে নিশ্চয় ভালো খবরই আনছে।” লোকটি দৌড়াতে দৌড়াতে খুব কাছাকাছি এসে পড়েছিল।
  som-som: Kolkaasaa waardiyihii dhawaaqay, oo boqorkii buu u sheegay. Boqorkiina
    wuxuu yidhi, Hadduu keligiis yahay, war buu sidaa. Oo isna wuu soo orday, wuuna
    soo dhowaaday.
  lat-VUC: 'Et exclamans indicavit regi: dixitque rex: Si solus est, bonus est nuntius
    in ore ejus. Properante autem illo, et accedente propius,'
  eng-ASVBT: And the watchman cried, and told the king. And the king said, If he be
    alone, there is tidings in his mouth. And he came apace, and drew near.
  ita-1885: 'E la guardia gridò, e lo fece assapere al re. E il re disse: Se egli
    è solo, egli porta novelle. E colui si andava del continuo accostando.'
  eng-LXXUP: And the watchman cried out, and reported to the king. And the king said,
    If he be alone, there are good tidings in his mouth. And the man came and drew
    near.
  eng-ULB: The watchman shouted out and told the king. Then the king said, “If he
    is alone, there is news in his mouth.” The runner came closer and neared the city.
  spa-VBL: Así que bajó gritando para avisar al rey. “Si está solo, es que trae buenas
    noticias”, respondió el rey. Cuando el primer corredor se acercó,
  fra-_FOB: 'Alors la sentinelle cria, et le fit savoir au roi; et le roi dit: S''il
    est seul, il apporte de bonnes nouvelles. Et il allait toujours et se rapprochait.'
  mal-mal: കാവല്ക്കാരൻ രാജാവിനോട് വിളിച്ച് അറിയിച്ചു. “അവൻ ഏകൻ എങ്കിൽ സദ്വര്‍ത്തമാനം
    കൊണ്ടാകുന്നു വരുന്നത്” എന്ന് രാജാവ് പറഞ്ഞു.
  urd-GVR: Pahredār ne āwāz de kar bādshāh ko ittalā dī. Dāūd bolā, “Agar akelā ho
    to zarūr ḳhushḳhabrī le kar ā rahā hogā.” Yih ādmī bhāgtā bhāgtā qarīb ā gayā,
  suz-BL: मिनु मेको खाल पाइ‍बम पिप कली ठेयब सेंदा पा देंमाक्‍त। मिनु पिपमी “मेको आ
    का ला बाक्‍त हना, मारेइ लोव़ चाक्‍तु” देंमाक्‍त। मेको मुर आन नेक्‍था जाक्‍माक्‍त।
  ita-1927: 'La sentinella gridò e avvertì il re. Il re disse: “Se è solo, porta notizie”.
    E quello s’andava avvicinando sempre più.'
  ckb-ckb: 'ئێشکگرەکە هاواری کرد و بە پاشای ڕاگەیاند. پاشاش گوتی: «ئەگەر بە تەنها
    بێت مژدەی پێیە.» پیاوەکەش ڕایدەکرد و نزیک دەبووەوە.'
  eng-BBE: And the watchman gave news of it to the king. And the king said, If he
    is coming by himself, then he has news. And the man was travelling quickly, and
    came near.
  kan-OKCV: ಆಗ ಕಾವಲುಗಾರನು ಕೂಗಿ ಅರಸನಿಗೆ ತಿಳಿಸಿದನು. ಅರಸನು, “ಅವನು ಒಬ್ಬನಾಗಿ ಬಂದರೆ, ಅವನ
    ಬಳಿ ಒಳ್ಳೆಯ ಸಮಾಚಾರ ಇರುವುದು,” ಎಂದನು. ಅವನು ಬಂದು ಸಮೀಪಿಸಿದನು.
  tam-2017: 'கூப்பிட்டு ராஜாவுக்கு அறிவித்தான். அப்பொழுது ராஜா: அவன் ஒருவனாக வந்தால்,
    அவனுடைய வாயிலே நல்ல செய்தி இருக்கும் என்றான்; அவன் அருகே ஓடிவரும்போது,'
  spa-RV-1909: 'El atalaya dió luego voces, é hízolo saber al rey. Y el rey dijo:
    Si es solo, buenas nuevas trae. En tanto que él venía acercándose,'
  ron-BTF: 'Și paznicul a strigat și a spus împăratului. Și împăratul a spus: Dacă
    este singur, sunt vești în gura lui. Și el venea iute și se apropia.'
  eng-WEBP: The watchman shouted and told the king. The king said, “If he is alone,
    there is news in his mouth.” He came closer and closer.
  eng-FBV: So he shouted down to tell the king. “If he's by himself then he's bringing
    good news,” the king replied. As the first runner got closer,
  nld-1939: 'De schildwacht riep den koning het nieuws toe. En de koning zeide: Als
    hij alleen is, heeft hij goed nieuws! Maar terwijl de een hoe langer hoe dichterbij
    kwam,'
  nch-BL: 'Huajca quiilhui Tanahuatijquet David. Huan David quiilhui: ―Sinta huala
    iseli, huelis quihualica se cuali camanali. Huan quema monechcahuiyaya nopa motalojquet,'
  vie-1934: 'Quân canh la lên, và tâu cho vua biết. Vua nói: Nếu hắn một mình, chắc
    đem tin lành. Người chạy mãi và đi đến gần.'
  hin-CV: प्रहरी ने पुकारते हुए राजा को इसकी सूचना दी. राजा ने उससे कहा, “यदि वह अकेला
    व्यक्ति है तो उसके मुख से आनंददायक संदेश ही सुना जाएगा.” वह व्यक्ति निकट-निकट
    आता गया.
  spa-BES: 'Y el vigilante le dio la noticia al rey. Y el rey dijo: Si él viene solo,
    entonces tiene noticias. Y el hombre viajaba rápido, y se acercó.'
  tdx-tdx: 'Nikaik’ amy zao i mpijiloy, nitalily amy mpanjakay: Le hoe i mpanjakay:
    Kanao mirery re, minday talily am-palie. Aa le niharine mb’eo re.'
  tha-KJV: ทหารยามคนนั้​นก​็ร้องกราบทูลกษั​ตริ​ย์ กษัตริย์​ตรั​สว​่า “ถ้าเขามาลำพั​งก​็คงคาบข่าวมา”
    ชายคนนั้​นก​็วิ่งเข้ามาใกล้
  por-BR-2018: 'O vigilante deu logo vozes, e o fez saber ao rei. E o rei disse: Se
    está sozinho, boas novas traze. Em tanto que ele vinha aproximando-se,'
  deu-ELO: 'Und der Wächter rief und berichtete es dem König. Und der König sprach:
    Wenn er allein ist, so ist eine Botschaft in seinem Munde. Und er kam stets näher
    und näher.'
  eng-WYC-2018: and the espyer cried, and showed to the king. And the king said to
    him, If he is alone, good message is in his mouth. But while he hasted, and nighed
    near, (and the watchman cried aloud, and told the king. And the king said to himself,
    If he is alone, then he hath good news. But while he hastened, and drew near,)
  epo-epo: 'Kaj la gardostaranto ekkriis, kaj raportis al la reĝo. Kaj la reĝo diris:
    Se li estas sola, tiam bona sciigo estas en lia buŝo. Kaj dum tiu ĉiam pli alproksimiĝadis,'
  uig-PIN: 'Kɵzǝtqi warⱪirap padixaⱨⱪa hǝwǝr bǝrdi. Padixaⱨ: Əgǝr u yalƣuz bolsa uningda
    qoⱪum hǝwǝr bar, dedi. Hǝwǝrqi bolsa yeⱪinlixip keliwatatti.'
  beo-beo: 'E da hina bagadema gudu wele sia:ne guduli, hina bagade da ema amane sia:i,
    “E da hisu mabeba:le, sia: noga:i adomusa: maha.” Hehenasu dunu da gebewane gagadenena
    manebe ba:i.'
  tpi-OTNT: Na wasman i singaut long king na tokim em olsem, “Wanpela man i ran i
    kam.” Na king i tok, “Sapos wanpela man tasol i kam, orait em i bringim gutpela
    nius.” Na wasman i lukim dispela man i ran i kam klostu long taun.
  hau-SA: Mai tsaro ya tā da murya ya faɗa wa sarki. Sarki ya ce, “In shi kaɗai ne,
    ya kawo labari mai kyau ke nan.” Mutumin ya matso kusa-kusa.
  uig-LAT: 'Közetchi warqirap padishahqa xewer berdi. Padishah: Eger u yalghuz bolsa
    uningda choqum xewer bar, dédi. Xewerchi bolsa yéqinliship kéliwatatti.'
  nde-nde: Umlindi wamemeza inkosi wayibikela lokho. Inkosi yathi, “Nxa eyedwa, uzakuba
    lezindaba ezinhle.” Umuntu waqhubeka elokhu esondela eduze.
  ton-ton: Pea naʻe kalanga ʻe he tangata leʻo, ʻo ne fakahā ia ki he tuʻi. Pea naʻe
    pehē ʻe he tuʻi, “Kapau ʻoku ne tokotaha pe ʻoku ai ha ongoongo ʻi hono ngutu.”
    Pea naʻa ne haʻu fakatoʻotoʻo pe, ʻone fakaofiofi mai.
  ces-1613: 'Tedy volaje strážný, oznámil králi. I řekl král: Jest-liť sám, dobré
    poselství nese. A když ten šel předce a přibližoval se,'
  eng-WMB: The watchman shouted and told the king. The king said, “If he is alone,
    there is news in his mouth.” He came closer and closer.
  tam-TCV: உடனே காவற்காரன் அரசனைக் கூப்பிட்டு அவனுக்கு அதை அறிவித்தான். அப்பொழுது
    அரசன் அவனிடம், “அவன் தனிமையாய் வருவதனால் அவனிடம் நல்ல செய்தியே இருக்கும்” என்றான்.
    ஓடிவந்த மனிதன் நெருங்கி வந்துகொண்டிருந்தான்.
  ceb-ULB: Misinggit ang magbalantay ug giingnan ang hari. Unya miingon ang hari,
    “Kung nag-inusara siya, adunay balita sa iyang baba.” Ang nagdagan nagkaduol na
    ug hapit na maabot sa siyudad.
  pol-UBG: 'Wtedy strażnik zawołał i powiadomił o tym króla. Król powiedział: Jeśli
    jest sam, to w jego ustach jest dobra nowina. A gdy ten szedł spiesznie i zbliżał
    się;'
  agr-agr: 'nunik apu David antukti tusa senchi untsumkauwai. Nuna antuk apu chichajak:
    “¡Ima nigki minakug, chicham pegkejan etsegkatatus minak aniawai!” tau. Tuja nunú
    aents tantattak minai,'
  kyc-kyc: Kandapala baame isa kee lapala kiŋi doko lamaiya. Dokopa kiŋi dokome lao,
    Baa iki epara ramo doko baame wai pii keyange mende minyuo epara, leya. Dokopa
    akali makandeyamo doko makando repeta repeta epeya.
  urd-GVU: پہرے دار نے آواز دے کر بادشاہ کو اطلاع دی۔ داؤد بولا، ”اگر اکیلا ہو تو
    ضرور خوش خبری لے کر آ رہا ہو گا۔“ یہ آدمی بھاگتا بھاگتا قریب آ گیا،
  deu-1912: 'und rief und sagte es dem König an. Der König aber sprach: Ist er allein,
    so ist eine gute Botschaft in seinem Munde. Und da derselbe immer näher kam,'
  kan-2017: ಅವನು ಕೂಡಲೆ ದಾವೀದನಿಗೆ ತಿಳಿಸಲು ದಾವೀದನು, “ಅವನು ಒಬ್ಬನಾಗಿ ಇದ್ದರೆ ಸಮಾಚಾರ ತರುವವನಾಗಿರಬಹುದು”
    ಎಂದನು. ಆ ಮನುಷ್ಯನು ಬರಬರುತ್ತಾ ಸಮೀಪವಾದನು.
  yap-yap: Me non u lang nga but’ ngak David ni Pilung, me ga’ar David, “Fa’anra go
    ir me ere thin ni bfel’ e be fek i yib.” Ma be munmun ma be chugur i yib fa’anem
    ni be mil.
  hlt-MCSB: Rhaltawt te a doek tih manghai taengla a puen hatah manghai loh, “Amah
    bueng koinih a ka dongah Te olthangthen coini,” a ti.Te vaengah a yoei la voeh
    voeh a caeh pah.
  mdy-ETH: ዔኤሊንቲ ዒ ዛጌ ባኮ ካኣቲም ኬኤዜኔ፤ ዬያሮ ካኣቲ፦ «ዒ ፔኤሮ ሌሊ ሙካያታቴ ኮሺ ሃይሴ ዔኪ ሙካያ ናንዳኔ» ጌዔኔ፤
    ዬይ ዓሢ ሙኬ ጎይሣ ዑኬኔ።
  twi-ASANTE: Ɔwɛmfoɔ no teaam ka kyerɛɛ Dawid na ɔhene no buaa sɛ, “Sɛ ɔno nko ara
    na ɔnam deɛ a, ebia, na ɔde asɛm pa nam.” Na ɔreba ara, na ɔpinkyɛe.
  eng-WEBU: The watchman shouted and told the king. The king said, “If he is alone,
    there is news in his mouth.” He came closer and closer.
  wal-wal: Naagiya bitanee kawuwaa xeesidi yootiis. Yootin kawoi, “I barkka de7ikko,
    mishiraachchuwaa ekki yees” yaagiis. Woxxiya bitanee etakko mati matidi yiis.
  spa-PDDPT: 'El vigía gritó e informó al rey. Y el rey dijo: Si viene solo, hay buenas
    noticias en su boca. El hombre continuó y avanzaba. Avanzaba y se acercaba.'
  gun-gun: 'Ha''e vy jopya ojapukai vy omombe''u huvixa pe. Ha''e rã huvixa ombovai:
    — Ha''e ae''i ri ou va''e ma mba''emo porã mombe''uarã ''rã ou — he''i. Ha''e
    vy ou oiny va''e ovaẽ ouvy.'
  agu-BL: 'Nim wi'' i'' ban tan talche''n tetz rey. Nintzun tal yi rey: —Ko ẍchuc
    na jo''jkel tan tule''n chan, balaj stziblal cy''a''na''tz ta''n. Itzun te yi
    tule''n yaj naka''j,'
  ilo-ULB: Nagpukkaw ti agwanwanawan ket imbagana iti ari. Ket kinuna ti ari, “No
    is-isuna, adda ti damag iti ngiwatna.” Umasideg nga umasideg ti agtartaray ket
    nakaasidegen iti siudad.
  kpg-kpg: Mee ga wolo ia, e hagi anga gi di king, gei di king ga helekai boloo, “Maa
    mee e modogoia, gei mee e gaamai dana longo humalia.” Tangada dela e lele mai
    la gu hoohoo mai.
  uig-ARA: 'كۆزەتچى ۋارقىراپ پادىشاھقا خەۋەر بەردى. پادىشاھ: ئەگەر ئۇ يالغۇز بولسا
    ئۇنىڭدا چوقۇم خەۋەر بار، دېدى. خەۋەرچى بولسا يېقىنلىشىپ كېلىۋاتاتتى.'
  sus-sus: Taa kantama to na fala a xui itexi ra, mangɛ naxa a fala, «Xa mixi keren
    na a ra, a na fafe xibaaru nan na.» Na xɛmɛ to nu na fafe,
  pon-2006: Silepeo eri werki oh pakairkihong nanmwrkio. Nanmwarkio ahpw mahsanih,
    “Ma e kelehpw, e weuwa kohdo rongamwahu.” Aramas me tangatang kohdo wie kerederendohr.
  jae-jae: Ma gêmôêc to kêsôm ŋawae gêdêŋ kiŋ. Ma kiŋ kêsôm gebe “Embe eŋ taugeŋ oc
    moae kêkôc ŋawae ŋajam gêmêŋ.” Ŋacjaeŋ tau kêlêti mêŋkêdabiŋ.
  ksd-ksd: 'Ma ra monamono i ga oraoro pire ra king. Ma ra king i ga biti: Gala ia
    kaka, io, i tar kap ta varvai. Ma i ga vutvut, ma i ga kakari maravai vanavana.'
  tur-YTC: Nöbetçi bağırıp krala bildirdi. Kral, “Tek başınaysa ağzında haber var”
    dedi. Gittikçe yaklaştı.
  grc-BRENT: Καὶ ἀνεβόησεν ὁ σκοπὸς καὶ ἀπήγγειλε τῷ βασιλεῖ· καὶ εἶπεν ὁ βασιλεὺς,
    εἰ μόνος ἐστὶν, εὐαγγέλια ἐν τῷ στόματι αὐτοῦ· καὶ ἐπορεύετο πορευόμενος καὶ ἐγγίζων.
  ind-AYT: Pengawas itu berseru kepada raja. Lalu, raja berkata, “Jika dia seorang
    diri, ada kabar baik di mulutnya.” Orang itu datang, makin mendekat, dan makin
    mendekat.
  nya-nya: Mlonda uja anapita kwa mfumu ndipo anafotokoza. Mfumu inati, “Ngati ali
    yekha ali ndi nkhani yabwino” Ndipo munthuyo anayandikira.
  hrv-hrv: 'Stražar povika i javi kralju, a kralj mu reče: “Ako je sam, nosi dobar
    glas na ustima.” Čovjek je dolazio sve bliže.'
  mps-mps: Tama te tonalubo bidigo te kingba i weyu, te tama po wai, “Te bidi me deli
    udada asobao,” wali. Tama kingo te tama po wai, “Te bidi me deli naga asobaso
    da, teda agai te wiegi yai po sela asiyu tebao.” Tama te tonalubo bidigo te bidi
    te hanu pąba udada asobo suai.
  tpi-tpi: Na wasman i singaut long king na tokim em olsem, “Wanpela man i ran i kam.”
    Na king i tok, “Sapos wanpela man tasol i kam, orait em i bringim gutpela nius.”
    Na wasman i lukim dispela man i ran i kam klostu long taun.
  dan-1931: 'Vægteren råbte og meldte det til Kongen, og Kongen sagde: “Er han alene,
    har han Bud at bringe!” Men medens Manden fortsatte sit Løb og kom nærmere,'
  vie-OVCB: 'Lính canh lớn tiếng báo tin cho vua. Vua nói: “Nếu chạy một mình, tức
    là người ấy đem tin.” Khi người kia chạy gần tới,'
  guj-2017: ચોકીદારે પોકારીને રાજાને કહ્યું. પછી રાજાએ કહ્યું, “જો તે એકલો હશે, તો
    તેની પાસે કોઈ સમાચાર હશે.” તે ઝડપથી દોડીને નગર પાસે આવ્યો.
  pon-2006A: Silepeo eri werki oh pakairkihong nanmwrkio. Nanmwarkio ahpw mahsanih,
    “Ma e kelehpw, e weuwa kohdo rongamwahu.” Aramas me tangatang kohdo wie kerederendohr.
  por-BRBSL: 'O sentinela gritou e disse ao rei. O rei disse: “Se ele está sozinho,
    há novidades em sua boca”. Ele se aproximou cada vez mais.'
  cth-cth: Ramveng ni a hram teh siangpahrang koevah a dei. Siangpahrang ni tami buet
    touh dueng pawiteh, kamthang dei hane a phu han doeh telah ati. A yawng teh rek
    a hnai toteh,
  twi-twi: Ɔwɛmfo no teɛɛ mu ka kyerɛɛ Dawid na ɔhene no buae se, “Sɛ ɔno nko ara
    na ɔnam de a, ebia, na ɔde asɛm pa nam.” Bere a ɔsomafo no rebɛn no,
  hlt-hlt: Rhaltawt te a doek tih manghai taengla a puen hatah manghai loh, “Amah
    bueng koinih a ka dongah te olthangthen coini,” a ti. Te vaengah a yoei la voeh
    voeh a caeh pah.
  tbz-SIM: 'Kòo pĩɛ̃kɛ́ kɛ́nɑ́kɛ́ okpɑ̀ɑ̀tì, kòò dɔ̀: Kòò bo omɑ́ɑ̀ ò tɔ tinɑ́ɑǹsɑ̀ɑ̀tì
    nti. Kɛ̀ dɛ yiɛ̀ mmɔ nkɛ tɔ́ɔ́ntɛní.'
  msy-2020: Ezɨ gumazir kam iza atrivimɨn diagha ghaze, “Gumazir mam ivemara izi.”
    Ezɨ atrivim ghaze, “Gumazir vamɨra ivemar izɨtɨ, e suam mar gumazir eghaghanir
    aghuim inigha izim.” Ezɨ gumazim ivemara roghɨra izi.
  dop-dop: 'Ɩlɛnɑ ɩ́ mɑ́ kɑpukɑ nɑ ɩ́ heeli wulɑʋ, nɑ ɑpɑlʋ ɩnɩ ɩ tɔŋnɑ sewɑ nɑ ɩ́
    kɔŋ. Ntɛnɑ wulɑʋ sɩ: Ye ɩ tike ɩ seekinɑ tɔm kʋpɑntʋ kɛ ɩ kɔŋnɑ.'
  azb-azb: 'Növbətçi qışqıraraq padşaha xəbər verdi. Padşah dedi: «Əgər o tək gəlirsə,
    müjdə gətirir». Həmin adam getdikcə yaxınlaşırdı.'
  eng-DBY: And the watchman cried, and told the king. And the king said, If he be
    alone, there is news in his mouth. And he came on and drew near.
  hin-2017: जब पहरुए ने पुकारके राजा को यह बता दिया, तब राजा ने कहा, “यदि अकेला आता
    हो, तो सन्देशा लाता होगा।” वह दौड़ते-दौड़ते निकल आया।
  wol-KYG: 'Wattukat ba àddu ca kaw, yégal ko Buur. Buur ne: «Gannaaw kenn nit la
    de, xibaaru jàmm lay indi.» Waa ja di gëna jegesi,'
  eng-YLT: And the watchman calleth, and declareth to the king, and the king saith,
    'If by himself, tidings [are] in his mouth;' and he cometh, coming on and drawing
    near.
  eng-WYC-2017: and the espyer cried, and showed to the king. And the king said to
    him, If he is alone, good message is in his mouth. But while he hasted, and nighed
    near,
  eng-WMBB: The watchman shouted and told the king. The king said, “If he is alone,
    there is news in his mouth.” He came closer and closer.
  urd-GVH: पहरेदार ने आवाज़ देकर बादशाह को इत्तला दी। दाऊद बोला, “अगर अकेला हो तो
    ज़रूर ख़ुशख़बरी लेकर आ रहा होगा।” यह आदमी भागता भागता क़रीब आ गया,
  rug-rug: Velavela gore si asa meke tozi nia sa sa baṉara, meke zama sa baṉara, “Be
    telena eke sa tie sapu mae, si na inavoso leana si paleke mae nia sa.” Meke haqala
    tata kamo mae nana mo sa tie.
  gaz-gaz: Eegduun sunis mooticha waamee waan kana itti hime. Mootichis, “Inni yoo
    kophaa isaa taʼe, oduu gaarii fiduu qaba” jedhe. Namichi sunis dhiʼaachaa dhufe.
  fra-LSG: 'La sentinelle cria, et avertit le roi. Le roi dit: S’il est seul, il apporte
    des nouvelles. Et cet homme arrivait toujours plus près.'
  yal-yal: Kantan muxun yi gbelegbele, a yi a fala mangan xa. Mangan yi a yabi, a
    naxa, “Xa a kedenna nan a ra, a fama xibaru faɲin nan na.” Na xɛraan yi masoma,
  haw-1868: Hea mai la ke kiai, a hai mai la i ke alii. I aku la ke alii, Ina hookahi
    wale no oia, he olelo no ma kona waha. Neenee mai la no ia, a kokoke mai.
  arb-NAV: 'فَأَبْلَغَ الرَّقِيبُ الْمَلِكَ، فَقَالَ الْمَلِكُ: «إِنْ كَانَ وَحْدَهُ
    فَهُوَ حَامِلُ بُشْرَى». وَفِي أَثْنَاءِ اقْتِرَابِ الرَّسُولِ'
  ewe-ewe: Edo ɣli gblɔ nya la na David. Fia la ɖo eŋu be, “Nenye eya ɖekae la, ekema
    nya aɖe le esi.” Esi dɔla la te ɖe wo ŋu la.
  eng-LEE: And the watchman cried, and told it to the king. And the king said, If
    he be alone, there are tidings in his mouth. And he came nearer and nearer continually.
  asm-FB: তেতিয়া প্ৰহৰীয়ে ৰিঙিয়াই ৰজাক সেই কথা জনালে৷ ৰজাই ক’লে, “তেওঁ যদি অকলে
    আছে, তেন্তে তেওঁৰ মুখত বাতৰি আছে।” লৰি অহা ল’ৰা জনে ওচৰ আহি নগৰৰ কাষ চাপিলে৷
  sus-A: تَا كَنتَمَ تٌ نَ قَلَ عَ شُي عِتٍشِ رَ، مَنفّ نَشَ عَ قَلَ، «شَ مِشِ كٍرٍن
    نَ عَ رَ، عَ نَ قَقٍ شِبَارُ نَن نَ.» نَ شّمّ تٌ نُ نَ قَقٍ،
  fra-SBL: 'La sentinelle poussa un cri et en informa le roi. Le roi dit : « S''il
    est seul, il y a des nouvelles dans sa bouche. » Il s''approcha de plus en plus
    près.'
  hbo-hbo: וַיִּקְרָ֤א הַצֹּפֶה֙ וַיַּגֵּ֣ד לַמֶּ֔לֶךְ וַיֹּ֣אמֶר הַמֶּ֔לֶךְ אִם־לְבַדֹּ֖ו
    בְּשֹׂורָ֣ה בְּפִ֑יו וַיֵּ֥לֶךְ הָלֹ֖וךְ וְקָרֵֽב׃
  piu-2006: '@see-verse:2SA.018.024'
  kik-kik: Nake mũrangĩri agĩĩta mũthamaki na akĩmũmenyithia ũhoro ũcio. Nake mũthamaki
    akiuga atĩrĩ, “Akorwo arĩ wiki, akĩrĩ na ũhoro mwega.” Nake mũndũ ũcio agĩkuhĩrĩria
    o gũkuhĩrĩria.
  fra-NCL: 'La sentinelle cria et avertit le roi. Le roi dit : « S’il est seul, il
    y a une bonne nouvelle dans sa bouche. » Pendant que cet homme continuait à approcher,'
  cek-AK: Misatoep kami loe hang moe, siangpahrang khaeah thuih pae. Siangpahrang
    mah, Angmabueng nahaeloe tamthang kahoih sin tih, tiah a naa. To tiah kacawn kami
    loe anghnai aep aep.
  cuk-cuk: 'Geb agi, Rey-David-owisogegala, binnasuli goted: —Dule dani. Agine, Rey-David
    sogded: —Ar dule wargwen-danikile, degirdi, gaya-nued sedanido. Degidgine, dule-abarmakdanikid
    walikgudanigua,'
  uig-CYR: 'Күзәтчи вақирап падишаға хәвәр бәрди. Падишаһ: Әгәр у ялғуз болса униңда
    чоқум хәвәр бар, деди. Хәвәрчи болса йеқинлишип келивататти.'
  tel-2017: రాజు “వాడు ఒంటరిగా వస్తున్నట్టైతే ఏదో కబురు తెస్తున్నాడు” అన్నాడు. వాడు
    పరుగెత్తుకొంటూ దగ్గరికి వచ్చాడు.
  hat-BSA: 'Gadyen an te kouri pale wa a. Epi wa a te di: “Si se sèl li menm k ap
    vini, se bòn nouvèl nan bouch li.” Epi li te pwoche pi pre e pi pre toujou.'
  kos-kos: El pang ac fahk nu sin tokosra, ac tokosra el fahk, “El fin mukena, el
    us pweng wo.” Mwet kasrusr sac el yume na.
  hbo-WLC: וַיִּקְרָ֤א הַצֹּפֶה֙ וַיַּגֵּ֣ד לַמֶּ֔לֶךְ וַיֹּ֣אמֶר הַמֶּ֔לֶךְ אִם־לְבַדּ֖וֹ
    בְּשׂוֹרָ֣ה בְּפִ֑יו וַיֵּ֥לֶךְ הָל֖וֹךְ וְקָרֵֽב׃
  ibo-ibo: Onye nche ahụ kpọrọ Devid oku gwa ya na o nwere onye na-abịa. Ma eze zara
    ya sị, “Ọ bụrụ naanị ya, o nwere oziọma.” Mgbe onyeozi ahụ na-abịaru nso,
  ory-ory: ତହୁଁ ପ୍ରହରୀ ଉଚ୍ଚସ୍ୱରରେ ରାଜାଙ୍କୁ ତାହା ଜଣାନ୍ତେ, ରାଜା କହିଲେ, “ଯଦି ସେ ଏକାକୀ
    ଅଛି, ତେବେ ତାହା ମୁଖରେ ସୁସମ୍ବାଦ ଅଛି।” ଏଥିରେ ସେ ଆସୁ ଆସୁ ସହରର ନିକଟବର୍ତ୍ତୀ ହେଲା।
  chk-chk: Iwe, ewe chon mamas a kötiu ren ewe king o üreni mine a küna. Nge ewe king
    a üra, “Are ewe mwän a akaleman, a wor pworausan mi mürina.” Iwe, ewe mwän a akarapeto.
  ssd-ssd: 'nu wi kueŋka gabat suŋgo sana: Taŋgo ande pinderka mbate o ŋgina le gabat
    suŋgo ndek sana: Taŋgo ndindo ndeta nu pasa mayenu tumba prote ŋgina. Kile taŋgo
    ta nu buk pro tumbraŋ suŋgo ta patuna le'
  rop-rop: en imbin jingat langa King Deibid, en Deibid bin dalim im “If im kaman
    miselp, wal im bringimap gudnyus.” Wal det sambodi bin kaman gulijap na,
  ukr-1871: 'Крикне тодї вартовик і каже се цареві, а царь одвічає: Коли се лиш один,
    так се добра вість. А той біжить і біжить, і вже надходить близенько.'
  deu-1951: 'Da rief der Wächter und kündigte es dem König an. Der König aber sprach:
    Ist er allein, so ist gute Botschaft in seinem Munde!'
  eng-JPS: 'And the watchman cried, and told the king. And the king said: ''If he
    be alone, there is tidings in his mouth.'' And he came apace, and drew near.'
  srp-1865: 'Pa povika stražar i javi caru. A car reèe: ako je jedan, glas nosi. I
    onaj iðaše sve bliže.'
  lug-lug: Omukuumi n’ayogerera waggulu n’ategeeza kabaka. Awo kabaka n’amugamba nti,
    “Bw’aba ng’ali yekka ateekwa okuba ng’aleeta mawulire malungi.” Omusajja n’asembera.
  heb-heb: ויקרא הצפה ויגד למלך ויאמר המלך אם לבדו בשורה בפיו וילך הלוך וקרב׃
  ben-IRV: তাতে পাহারাদার চিত্কার করে রাজাকে সেটা বলল; রাজা বললেন, “সে যদি একা হয়,
    তবে তার কাছে খবর আছে৷” পরে সে আসতে আসতে কাছাকাছি এল৷
  pan-pan: ਰਾਖੇ ਨੇ ਪੁਕਾਰ ਕੇ ਰਾਜਾ ਨੂੰ ਖ਼ਬਰ ਕੀਤੀ ਸੋ ਰਾਜਾ ਨੇ ਆਖਿਆ, ਜੇ ਉਹ ਇਕੱਲਾ ਹੈ ਤਾਂ
    ਉਹ ਦੇ ਕੋਲ ਕੋਈ ਖ਼ਬਰ ਹੋਵੇਗੀ। ਉਹ ਭੱਜਦਾ-ਭੱਜਦਾ ਨੇੜੇ ਢੁੱਕਦਾ ਆਉਂਦਾ ਸੀ
  tkr-tkr: 'Mang''vee paççahılqa onu''u, cuk''le g''acuyn paççahıs yuşan ha''a. Paççahee
    eyhen: – İnsan saxhee mang''vee, xabar vukkekka vuxhes. Mana insan hiyxhar ıxha.'
  mya-JVB: ရှင်ဘုရင် အား ဟစ် ၍ လျှောက် လေ၏။ ရှင် ဘုရင်ကလည်း ၊ တယောက် တည်းဖြစ်လျှင်
    သိတင်း ပါလိမ့်မည်ဟု အမိန့် ရှိ၏။ ထိုသူသည် ပြေးလာ ၍ အနီး သို့ ရောက်သောအခါ၊
  tte-O: Kabo iyogalau kin ana wasa iwolena. Mwa kin iba, “Tem ibomamo kani wasa namwanamwana
    bwaimwa ikakalaiyama.” Kabo tomone isagesagenama kikiunamo iyawatagilima.
  tbg-tbg: Viva vi vaiintira tavero, avuhainaara aarama kero tiva amuvaro avuhainaa
    vaiinti viva tiharo, Vaiinti vohaiqavano uri vairera, vira vakaaka koqe vakaakama
    varianarove, tuvaro maimaraara raqiki vauva tavovaro vi vaiintiva auma auma uri
    vaura.
  hmo-hmo: Vadaeni gima tauna be ia boiboi diho, king ia hamaoroa. King Davida ia
    haere, ia gwau, “Bema ia sibona ia mai, ia be sivarai namona ia mailaia noho.”
    Unai tauna ia heau mai haraga noho, hanua kahirakahira.
  urd-urd: उस पहरे वाले ने पुकार कर बादशाह को ख़बर दी, बादशाह ने फ़रमाया, “अगर वह
    अकेला है तो मुँह ज़बानी ख़बर लाता होगा।” और वह तेज़ आया और नज़दीक पहुँचा।
  rus-SYN: 'И закричал сторож и известил царя. И сказал царь: если один, то весть
    в устах его. А тот подходил все ближе и ближе.'
  bqc-SIM: 'À lɛzù kízi, a òɛ̀. Ɔ̃ kí mɛ̀: Lá a bɛ adoɛ, àlɛ mↄ́ ń baonaoɛ.
    Ɔ̃ àlɛ mↄ́, à kãikũ̀.'
  tcz-CHONGTHU: Chuphat’in kelkot ngah pan leng pa ahin kouvin asei peh tai. Lengpan
    jong ale seipeh kit’in, aching ahileh thusoh ahinpoh ding ahi atin “Ahung lhailut
    pai pai in, ahin nailut tai.
  mar-mar: पहारेकऱ्याने हे राजाला ओरडून मोठ्याने सांगितले. राजा दावीद म्हणाला, तो
    एकटाच असेल तर त्याचा अर्थ तो काहीतरी बातमी घेऊन येत आहे. धावता धावता तो मनुष्य
    शहराच्या जवळ येऊन पोहचतो तोच,
  qub-qub: 'Jinan öra rayta gayacuran. Chaura rayga cushicuran: «Quiquillan shamorga
    apamonga alli willapatami» nir. Mas sercatana runa aywaycämuptin'
  bqp-bqp: 'À lɛ́ zù kínai à ònɛ. Akũ kína pì: Lákũ à tɛ́ ado nà, àtɛn su kũ baaru
    nnaomɛ. Kũ àtɛn su, à kà kãni.'
  hat-hat: 'Li rele pou avèti wa a. Wa a di l'': -Si li pou kont li, se bon nouvèl
    l''ap pote. Mesaje a t''ap pwoche toujou'
  eng-BSB: So he called out and told the king. “If he is alone,” the king replied,
    “he bears good news.” As the first runner drew near,
  tod-tod: 'Taai maaɓɛ nui wooɠulani, é daazeeli masagi ma. Masagi ɠɛni ma: «Ni tɔ
    ɠila be, toɠa ʋaazu ga woo niina ʋagɔ.» Zunui naa ɠɛni maaɓuɠazu ga kpizɛi.'
  eng-WEBPB: The watchman shouted and told the king. The king said, “If he is alone,
    there is news in his mouth.” He came closer and closer.
  kbq-kbq: Hagi anaga mani'neo avunteno kuma'ma kegava nehia ne'mo'a kezatino, mago
    ne'mo agareno ne-ege'na negoe, huno kini nera asmigeno, Kini ne'mo'a kenona huno,
    agra'akema ne-esiana e'i knare musenke erino ne-e. Hagi anama agarenoma nea ne'mo'a
    erava'o hu'ne.
  nhe-BL: 'Huajca quiilhui Tlanahuatijquetl David. Huan David quiilhui: ―Intla huala
    iselti, huelis quihualica se cuali tlajtoli. Huan quema monechcahuiyaya nopa motlalojquetl,'
  bus-bus: 'À lɛ́ zù kízi à ònɛ. Ben kí bè: Lán à tɛ́ ado nà, èe mↄↄ kↄ̃n baaru nnaaomɛ.
    Kɛ̀ èe mↄↄ, à kà kĩi.'
  gub-BL: — Awa ur iko, i'i tuwihawete pe. — Aze a'e zutyka'i ur iko, werur ma'e uzeapo
    ma'e kwer ikatu ma'e imume'u haw iko, i'i tuwihawete. Uhem uzàn ma'e wà iko kury.
  eng-DRA: 'And crying out he told the king: and the king said: If he be alone, there
    are good tidings in his mouth. And as he was coming apace, and drawing nearer,'
