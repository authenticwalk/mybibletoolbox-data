verse: 2SA.018.023
translations:
  mal-C: 'അയാൾ വീണ്ടും നിർബന്ധപൂർവം: “എന്തും വരട്ടെ, ഞാൻ ഓടിച്ചെല്ലും” എന്നു പറഞ്ഞു.
    അതിനാൽ “ഓടിക്കൊള്ളുക!” യോവാബ് പറഞ്ഞു. അഹീമാസ് സമഭൂമി വഴിയായി ഓടി കൂശ്യനെ പിന്നിലാക്കി.'
  deu-TKW: 'Er antwortete: Mag kommen, was da will - ich laufe hin! Da sprach er zu
    ihm: So laufe! Da lief Ahimaaz den Weg durch die Jordanaue und überholte den Mohren.'
  lin-lin: 'Ayimaatsi alobaki : — Oyo ekoya eya ! Nandimi kokima mbangu. Joabi alobaki :
    — Kima mbangu ! Boye Ayimaatsi akimaki mbangu na nzela ya etando ya Yordani mpe
    alekaki moto ya Kushi.'
  eng-LSV: “And whatever happens,” he said, “let me run.” And he says to him, “Run”;
    and Ahimaaz runs the way of the circuit, and passes by the Cushite.
  eng-GNV: Yet what if I runne? Then he saide vnto him, Runne. So Ahimaaz ranne by
    the way of the plaine, and ouerwent Cushi.
  eng-WEBSTER: But however, said he , let me run. And he said to him, Run. Then Ahimaaz
    ran by the way of the plain, and outran Cushi.
  nhw-BL: 'Huan Ahimaas tlananquili: ―Masque amo tleno nijtlanis, na nijnequi niyas.
    Huajca Joab quiilhui: ―Huajca xiya. Huan Ahimaas motlalojtiyajqui ipan seyoc ojtli
    campa tlamayamitl huan quitlanqui nopa Etiopía tlacatl.'
  swh-ONEN: Ahimaasi akasema, “Liwalo na liwe, nataka kukimbia.” Kwa hiyo Yoabu akamwambia,
    “Haya, kimbia!” Ndipo Ahimaasi akakimbia kufuata njia ya kupitia tambarare, akafika
    kabla ya huyo Mkushi.
  bba-bba: Mɑ Akimɑsi u nɛɛ, bɑɑ ǹ n yen mɛren nɑ, kɑ mɛ, nɑ kon dɑwɑ. Yoɑbu u nɛɛ,
    ǹ n mɛn nɑ, ɑ doo. Mɑ Akimɑsi u kpɑ kɑ Yuudɛnin wɔwɑ ɡiɑ u Kusiɡii wi ɡbiiri.
  eng-KJVCPB: But howsoever, said he, let me run. And he said unto him, Run. Then
    Ahimaaz ran by the way of the plain, and overran Cushi.
  mpx-mpx: Yaka Ahimas i ba, “Bwagana hauna ebo ni gan, yaa nuwau na patalelu nok.”
    Inoke Yowab i ba, “He nu nok.” Yaka Ahimas i patalelu egon i noek abwab elana
    ge gagama Itiyopiya i patalelu luwai i na i vin houwa Mahanaim.
  luo-luo: En to nowacho niya, “Kata angʼo matimore, to nyaka aring adhi.” Omiyo Joab
    nowachone niya, “Ringi idhi.” Eka Ahimaz noringo odhi koluwo yor pap moyombo ja-Kush.
  meu-meu: Ahimasa eto, Dahaka baine vara na herevana; baina heau. Taunabunai Ioab
    ese e hamaoroa, elo, A heau. Bena Ahimasa na taora dalana amo e heau, Kusu tauna
    e heautania.
  npi-ULB: अहीमासले भने, “जेसुकै होस्, म दौडने छु ।” त्यसैले योआबले तिनलाई जवाफ दिए,
    “दौड ।” अनि अहीमास मैदानको बाटो हुँदै दौडे र कूशीलाई उछिने ।
  yor-yor: Ó sì wí pé, “Bí ó ti wù kí ó rí, èmi ó sáré.” Ó sì wí fún un pé, “Sáré!”
    Ahimasi sì sáré ní ọ̀nà pẹ̀tẹ́lẹ̀, ó sì sáré kọjá Kuṣi.
  ind-ind: Tetapi Ahimas bersikeras, “Apa pun yang terjadi, pokoknya saya mau pergi.”
    Maka Yoab berkata, “Ya sudah, pergilah.” Ahimas pun berlari melalui lembah Yordan,
    sehingga dia lebih dahulu sampai di Mahanaim daripada orang Etiopia tadi.
  pes-OPCB: 'ولی او با التماس گفت: «هر چه می‌خواهد باشد. بگذار من هم بروم.» بالاخره
    یوآب گفت: «بسیار خوب برو.» پس اخیمعص از راه میانبر رفت و پیش از آن غلام سودانی
    به شهر رسید.'
  tgl-ULB: “Anuman ang mangyayari,” sabi ni Ahimaaz, “Tatakbo ako.” Kaya sinagot siya
    ni Joab, “Takbo.” Pagkatapos tumakbo si Ahimaaz sa daan ng kapatagan at naunahan
    ang Cusita.
  cbu-NT: Ahimaasshat, Ashiritaata, napatama, watam nuwaantari napamaam zandkuri tinawa.
    Ashiri napachtandi, tárangu, Jowabshat, ¿Tamanda? Naamaam zandkush, napashini,
    tárangiya. Ashiriya, Ahimaasshat anuritam tándsapiri iripurangu, Etiyopee arangeem
    kaneeru imazarangiya.
  hui-hui: Ahimasahanda ladai bialu lalu, I̱ha bulubadaruni waha i̱ polebero, lene.
    Ani layagola Yoaba ibugua lalu, Aniyagua nde pu, lene. Pu laya handala Ahimasa
    ibugua gerai lalu Yodana ibahayagi yu dindi tigabi wiagoha pialu Sudanali biago
    naibi wiaore dege ibu ala anda pene.
  mya-mya: အ​ဟိ​မတ်​က​လည်း``ဘေး​တွေ့​မည်​ဖြစ်​သော် လည်း​အ​ကျွန်ုပ်​သွား​လို​ပါ​သည်''
    ဟု​တစ်​ဖန် တောင်း​ပန်​၏။ ယွာ​ဘ​က``ဤ​သို့​ဖြစ်​ပါ​မူ​သင်​သွား​လော့'' ဟု​ဆို​သ​ဖြင့်​အ​ဟိ​မတ်​သည်​ယော်​ဒန်​မြစ်
    ချိုင့်​ဝှမ်း​လမ်း​ဖြင့်​ပြေး​သွား​ရာ ကု​ရှိ​အ​မျိုး သား​ကို​ကျော်​လွန်​၍​သွား​လေ​၏။
  bod-N: དེས་ནི་ཅི་བྱུང་ན་བྱུང་། ང་རང་རྒྱུག་དགོས་ཞུས་པས། དེས་རྒྱུག་ཅིག་ཅེས་སྨྲས་པ་དང་།
    ཡང་ཨ་ཧི་མཱ་ཨ་སི་ཐང་ལམ་ནས་བརྒྱུགས་ཏེ་གུ་ཤ་པའི་སྔོན་དུ་སླེབས་སོ། །
  sna-sna: Iye akati, “Kunyange zvakadaro hazvo, ndinoda kumhanya ini.” Saka Joabhu
    akati, “Mhanya!” Ipapo Ahimaazi akamhanya nomunzira yomubani akasiya muEtiopia.
  spa-BLM: '“Pero pase lo que pase”, dijo, “correré”. Le dijo: “¡Corre!” Entonces
    Ahimaas corrió por el camino de la Llanura, y superó al cusita.'
  cac-cac: —Malaj yelc'ochi, vach'chom malaj tas svic' d'ay, palta ol in b'at lemnajoc,
    xchi vin̈. —Ixic an, xchi vin̈aj Joab chi'. Val d'a jun rato chi' ix b'at lemnaj
    vin̈aj Ahimaas chi' d'a jun ac'lic, ix b'ab'laj vin̈ yuj vin̈ aj Etiopía chi'.
  swh-ULB: “Vyovyote itakavyokuwa niache niende,” Ahimaasi alijibu. Hivyo Yoabu akamjibu,
    “Nenda.” Ndipo Ahimaasi akakimbia kwa njia ya tambarare na akampita Mkushi.
  bel-bel: 'І сказаў Ахімаас: хай так, але я пабягу. І сказаў яму Ёаў: бяжы. І пабег
    Ахімаас напрасткі па дарозе і апярэдзіў Хусія.'
  deu-ELBBK: 'Was auch geschehen möge, ich will laufen. – Und er sprach zu ihm: Laufe!
    Und Achimaaz lief den Weg des Jordan-Kreises und kam dem Kuschiten zuvor.'
  mbb-OT: Migkaǥi sikandin te, “Minsan hengkey is egkeulaula ne edhipanew a.” Ne migkeǥiyan
    ni Joab sikandin te, “Uya, genat ke en!” Ne zutun mibpelelaǥuy si Ahimaaz, ne
    nememantek dà sikandin diyà te menge suǥud te Jordan, ne nehunaan din pa haazà
    is etew he tig-Etiopia.
  mal-2015: 'അവൻ പിന്നെയും: ഏതായാലും ഞാൻ ഓടും എന്നു പറഞ്ഞതിന്നു: എന്നാൽ ഓടിക്കൊൾക
    എന്നു അവൻ പറഞ്ഞു. അങ്ങനെ അഹീമാസ് സമഭൂമിവഴിയായി ഓടി കൂശ്യനെ കടന്നുപോയി.'
  rmc-rmc: „Mi ačhel pes, so ča kamel,“ phenďa o Achimaac, „ale me džav!“ „Akor dža!“
    phenďa leske o Joab. Avke o Achimaac denašelas pal o rovno drom a dochudňa le
    Kušijcos.
  pes-OPV: 'گفت: «هرچه بشود، بدوم.» او وی را گفت: «بدو.» پس اخیمعص به راه وادی دویده،
    ازکوشی سبقت جست.'
  ron-1924: '„Орьче с-ар ынтымпла, вряу сэ алерг”, а зис дин ноу Ахимаац. Ши Иоаб
    й-а зис: „Дэ фуга!” Ахимаац а алергат пе друмул каре дуче ын кымпие ши а луат-о
    ынаинтя луй Куши.'
  ben-OBCV: তিনি বললেন, “যা হয় হোক, আমি দৌড়ে যেতে চাই।” অগত্যা যোয়াব বললেন, “দৌড়াও!”
    তখন অহীমাস সমভূমির পথ ধরে দৌড়ে গিয়ে কূশীয়কে পিছনে ফেলে দিলেন।
  som-som: Wuxuuse yidhi, Wax kastaa ha dhacee, waan ordayaa. Kolkaasuu ku yidhi,
    Orod. Markaasaa Axiimacas wuxuu qaaday waddadii Bannaanka, oo kii reer Kuushna
    wuu ka dheereeyey.
  lat-VUC: 'Qui respondit: Quid enim si cucurrero? Et ait ei: Curre. Currens ergo
    Achimaas per viam compendii, transivit Chusi.'
  eng-ASVBT: But come what may, said he, I will run. And he said unto him, Run. Then
    Ahimaaz ran by the way of the Plain, and outran the Cushite.
  ita-1885: 'Ed egli disse: Checchè sia, io correrò. E Ioab gli disse: Corri. Ahimaas
    adunque si mise a correre per la via della pianura, ed avanzò l''Etiopo.'
  eng-LXXUP: And he said, Why should I not run? and Joab said to him, Run. And Ahimaaz
    ran along the way of Kechar, and outran Hushai.
  eng-ULB: “Whatever happens,” said Ahimaaz, “I will run.” So Joab answered him, “Run.”
    Then Ahimaaz ran by the way of the plain, and outran the Cushite.
  spa-VBL: “No importa, quiero correr de todos modos”, dijo. “¡Bien, empieza a correr!”
    le dijo Joab. Ahimaas tomó la ruta por un terreno más llano y alcanzó al etíope.
  fra-_FOB: 'N''importe, dit-il, je veux courir. Alors Joab lui dit: Cours! Achimaats
    courut donc par le chemin de la plaine, et il dépassa Cushi.'
  mal-mal: 'അവൻ പിന്നെയും: “എന്തുതന്നെ സംഭവിച്ചാലും ഞാൻ ഓടും” എന്നു പറഞ്ഞതിന്: “എന്നാൽ
    ഓടിക്കൊള്ളുക” എന്ന് യോവാബ് പറഞ്ഞു. അങ്ങനെ അഹീമാസ് സമഭൂമിവഴിയായി ഓടി കൂശ്യനെ പിന്നിലാക്കി.'
  urd-GVR: Aḳhīmāz ne jawāb diyā, “Koī bāt nahīṅ. Kuchh bhī ho jāe, maiṅ har sūrat
    meṅ dauṛ kar bādshāh ke pās jānā chāhtā hūṅ.” Tab Yoāb ne use jāne diyā. Aḳhīmāz
    ne Dariyā-e-Yardan ke khule maidān kā rāstā liyā, is lie wuh Ethopiyā ke ādmī
    se pahle bādshāh ke pās pahuṅch gayā.
  suz-BL: मिनु मेकोमी “मार दुम्‍त हना यो, गो दोरशा लाइ‍नुङ” देंमाक्‍त। मिनु योआबमी
    “मो हना लावो” देंमाक्‍त। मिनु अहीमाज यर्दन ङा बेंसी रे पा दोरमाक्‍त। मिनु मेकोम
    कूश आ खिं ङा मुर कली ग्रामाक्‍त।
  ita-1927: 'E l’altro: “Qualunque cosa avvenga, voglio correre”. E Joab gli disse:
    “Corri!” Allora Ahimaats prese la corsa per la via della pianura, e oltrepassò
    l’Etiopo.'
  ckb-ckb: 'ئەویش گوتی: «هەرچی بێت، ڕادەکەم.» یۆئابیش پێی گوت: «ڕابکە!» ئەوسا ئەحیمەعەچ
    بە ڕێگای پێدەشتەکەدا ڕایکرد و بە پێش کوشییەکە کەوت.'
  eng-BBE: Whatever may come of it, he said, I will go. Then he said to him, Go. So
    Ahimaaz went running by the lowland road and overtook the Cushite.
  kan-OKCV: ಅವನು, “ಏನೇ ಆಗಲಿ, ನಾನು ಓಡಿ ಹೋಗುತ್ತೇನೆ,” ಎಂದನು. ಯೋವಾಬನು, “ಓಡು,” ಎಂದನು. ಆಗ
    ಅಹೀಮಾಚನು ಬಯಲು ಮಾರ್ಗವಾಗಿ ಓಡಿ ಕೂಷ್ಯನನ್ನು ದಾಟಿಹೋದನು.
  tam-2017: 'அதற்கு அவன்: எப்படியானாலும் நான் ஓடுவேன் என்றான்; அப்பொழுது யோவாப்: ஓடு
    என்றான்; அப்படியே அகிமாஸ் சமவெளி நிலத்தின் வழியாக ஓடி கூஷிக்கு முந்திப்போனான்.'
  spa-RV-1909: 'Mas él respondió: Sea lo que fuere, yo correré. Entonces le dijo:
    Corre. Corrió pues Ahimaas por el camino de la llanura, y pasó delante de Cusi.'
  ron-BTF: 'Dar orice ar fi, a spus el, lasă-mă să alerg. Și Ioab i-a spus: Aleargă.
    Atunci Ahimaaț a alergat pe calea câmpiei și l-a întrecut pe Cuși.'
  eng-WEBP: “But come what may,” he said, “I will run.” He said to him, “Run!” Then
    Ahimaaz ran by the way of the Plain, and outran the Cushite.
  eng-FBV: “Doesn't matter, I want to run anyway,” he said. “Fine, start running!”
    Joab told him. Ahimaaz took the route over flatter ground and overtook the Ethiopian.
  nld-1939: 'Maar toen hij volhield: “Gebeure wat wil, ik loop er heen!” riep Joab
    hem toe: Loop er dan heen! En daar Achimáas de weg door de Jordaanstreek koos,
    kwam hij den Ethiopiër voor.'
  nch-BL: 'Huan Ahimaas tananquili: ―Masque amo teno nijtanis, na nijnequi niyas.
    Huajca Joab quiilhui: ―Huajca xiya. Huan Ahimaas motalojtiyajqui ipan seyoc ojti
    campa tamayamit huan quitanqui nopa Etiopía tacat.'
  vie-1934: 'Người thưa: Mặc dầu, tôi muốn chạy đi. Giô-áp nói cùng người rằng: Hãy
    chạy đi. Vậy, A-hi-mát chạy qua đồng bằng và bươn tới trước Cu-si.'
  hin-CV: “कुछ भी हो,” उसने उत्तर दिया, “मैं तो जाऊंगा.” तब योआब ने उसे उत्तर दिया,
    “जाओ!” तब अहीमाज़ दौड़ पड़ा और मैदान में से दौड़ता हुआ उस कूश देश निवासी से आगे
    निकल गया.
  spa-BES: 'Lo que sea que venga de esto, él dijo: Yo iré. Entonces él le dijo: Ve.
    Así que Ahimaas fue corriendo por el camino de tierras bajas y alcanzó al Cusita.'
  tdx-tdx: 'Ndra ino ty hizò, hoe re, Hilay iraho. Le hoe re ama’e: Milaisa. Aa le
    nihere­reake mb’ amontoñe t’i Akimatse vaho nilosore’e i nte-Kosiy.'
  tha-KJV: เขาตอบว่า “จะอย่างไรก็​ช่างเถิด ข้าพเจ้าจะขอวิ่งไป” โยอาบจึงบอกเขาว่า “วิ่งไปเถอะ”
    และอาหิมาอัสก็วิ่งไปตามทางที่​ราบ ขึ้นหน้าคู​ชี​ไป
  por-BR-2018: 'Mas ele respondeu: Seja o que for, eu correrei. Então lhe disse: Corre.
    Correu, pois, Aimaás pelo caminho da planície, e passou diante do cuxita.'
  deu-ELO: 'Was auch geschehen möge, ich will laufen. Und er sprach zu ihm: Laufe!
    Und Achimaaz lief den Weg des Jordankreises und kam dem Kuschiten zuvor.'
  eng-WYC-2018: The which answered, But what if I shall run? And Joab said to him,
    Run thou. Therefore Ahimaaz ran by the way of shortness, and speed, and passed
    Cushi.
  epo-epo: 'Kaj li diris: Kio ajn estos, mi kuros. Kaj tiu diris al li: Kuru. Kaj
    Aĥimaac ekkuris laŭ la vojo de la ebenaĵo, kaj kurantaŭiĝis antaŭ la Etiopon.'
  uig-PIN: 'U yǝnǝ: Ⱪandaⱪla bolmisun, meni yügürgüzgin, dedi. Yoab uningƣa: Mang,
    yügür, dewidi, Ahimaaz Iordan dǝryasidiki tüzlǝnglik bilǝn yügürüp Kuxiygǝ yetixip
    uningdin ɵtüp kǝtti.'
  beo-beo: 'Ahima:ia:se da amane sia:i, “Na da fa:no mabe hou mae dawa:le masunu hanai
    galebe!” “Defea! Masa!” Youa:be da sia:i. Amaiba:le, Ahima:ia:se da Yoda:ne Fago
    gudu hehenaia sa:ili, hedolowane udigili hawa: hamosu dunu ea ahoabe baligi.'
  tpi-OTNT: Tasol Ahimas i tok gen, “Maski wanem samting i kamap long mi, mi bai i
    go.” Na Joap i tok olsem, “Orait, yu go.” Na Ahimas i ran i go olsem long ples
    stret bilong wara Jordan na em i kamap paslain long dispela man bilong Sudan.
  hau-SA: Ya ce, “Ko mene ne zai faru, ina so in ruga da gudu.” Sai Yowab ya ce, “Ruga!”
    Sai Ahimawaz ya sheƙa a guje ya bi ta hanyar fili ya riga mutumin Kush nan.
  uig-LAT: 'U yene: Qandaqla bolmisun, méni yügürgüzgin, dédi. Yoab uninggha: Mang,
    yügür, déwidi, Aximaaz Iordan deryasidiki tüzlenglik bilen yügürüp Kushiyge yétiship
    uningdin ötüp ketti.'
  nde-nde: Yena wathi, “Loba kunjani, mina ngifuna ukugijima.” Ngakho uJowabi wathi,
    “Gijima!” U-Ahimazi wagijima ngendlela yasemagcekeni, wamdlula umKhushi.
  ton-ton: Pea naʻa ne pehē, “Neongo ia tuku ke u lele.” Pea naʻa ne pehē kiate ia,
    “Lele.” Pea naʻe toki lele ai ʻa ʻAhimasi ʻi he hala ʻoe toafa, pea naʻa ne liʻaki
    ʻa Kusi.
  ces-1613: 'I řekl: Buď, jak buď, poběhnu. Odpověděl mu: Běž. A tak běžel Achimaas
    cestou přímější a předběhl Chuzi.'
  eng-WMB: “But come what may,” he said, “I will run.” He said to him, “Run!” Then
    Ahimaaz ran by the way of the Plain, and outran the Cushite.
  tam-TCV: அதற்கு அகிமாஸ், “என்ன நேரிட்டாலும் நான் போகத்தான் போகிறேன்” என்றான். எனவே
    யோவாப், “ஓடிப்போ” என்றான். அவ்வாறே அகிமாஸ் சமவெளி வழியாக ஓடி கூஷியனை முந்திக்கொண்டான்.
  ceb-ULB: Bisan unsa man ang mahitabo,” Miingon si Ahimaas, Moadto ako.” Busa mitubag
    si Joab kaniya, “Adto.” Unya miadto si Ahimaas sa patag nga dalan, ug naunhan
    niya ang taga-Cusi.
  pol-UBG: 'Odpowiedział: Niech się dzieje, co chce, pobiegnę. Joab mu powiedział:
    Biegnij. Achimaas pobiegł więc prostszą drogą i wyprzedził Kuszego.'
  agr-agr: 'Tama Ahimaas ayaak: “¡Duka puyatjukaipa, juachkunush jukishtajai. Wika
    wamak tupikakin wetag tajai!” tau. Tutai Joab ayaak: “¡Untsu takumek, tupikakim
    wetá!” tiuwai. Tusa tima nugka paka tepajunmanini tupikakiuwai. Nunik etiope aentsnak
    amayag nagkaikiuwai.'
  kyc-kyc: Aimaseme kamba lao, Mende pira dupwana wari laa nalyo mee panya suu pilyu,
    leya. Dokopa Joapeme lao, Doko kapaŋa puu, leya. Dokona lao baa kata dokona makando
    lupyapala yuu Jotane Pau Lama Lama dokona suku suku papala Itiopia akali doko
    yaki nyuo baa wambo peya.
  urd-GVU: اخی معض نے جواب دیا، ”کوئی بات نہیں۔ کچھ بھی ہو جائے، مَیں ہر صورت میں
    دوڑ کر بادشاہ کے پاس جانا چاہتا ہوں۔“ تب یوآب نے اُسے جانے دیا۔ اخی معض نے دریائے
    یردن کے کھلے میدان کا راستہ لیا، اِس لئے وہ ایتھوپیا کے آدمی سے پہلے بادشاہ کے
    پاس پہنچ گیا۔
  deu-1912: 'Wie wenn ich liefe? Er sprach zu ihm: So laufe doch! Also lief Ahimaaz
    geradewegs und kam Chusi vor.'
  kan-2017: ಆಗ ಅಹೀಮಾಚನು ಪುನಃ “ಚಿಂತೆಯಿಲ್ಲ ನನ್ನನ್ನು ಕಳುಹಿಸು” ಎಂದು ಒತ್ತಾಯಪಡಿಸಿದ್ದರಿಂದ
    ಯೋವಾಬನು “ಹೋಗು” ಎಂದು ಹೇಳಿದನು. ಆಗ ಅಹೀಮಾಚನು ಯೊರ್ದನ್ ತಗ್ಗಿನಲ್ಲಿರುವ ದಾರಿಯನ್ನು ಹಿಡಿದು
    ಆ ಕೂಷ್ಯನಿಗಿಂತ ಮುಂದಾಗಿ ಓಡಿದನು.
  yap-yap: Me ga’ar Ahimaaz, “Demturug rogon, machane gub adag ni nggu wan.” Me ga’ar
    Joab ngak, “Ere mman.” Me mil i yan nga p’ening ngalan e loway nu Jordan, nge
    yan i thiliyeg fa’anem nu Ethiopia.
  hlt-MCSB: Tedae, “Metlam khaw om mai saeh ka yong ni,” a ti nah. Te dongah, “Yong
    laeh,” a ti nah. Ahimaaz tah vannaem longpuei ah yong tih Kushi te a khal coeng.
  mdy-ETH: ዓሂማዓፄ ሃሣ ጊንሣ፦ «ዓይጎ ባኣዚ ማዢንቴቴያ ሜታ ባኣሴ፤ ታ ዓኣዻኒ ኮዓኔ» ጌዔኔ። ዒዮዓቤ፦ «ሂዴቴ ዴንዴ»
    ጌዔኔ፤ ዬያሮ ዓሂማዓፄ ዮርዳኖሴ ዶኦጮ ጎይፆና ጳሽኪ ኔጉዋዖ ዒቶጲዮ ዓሢ ቢሬኔ።
  twi-ASANTE: Ɔkaa sɛ, “Mepene so, nanso ma menkɔ.” Enti Yoab ka kyerɛɛ no sɛ, “Kɔ!”
    Na Ahimaas faa tata no so kɔeɛ, kɔsianee Kusni no ho.
  eng-WEBU: “But come what may,” he said, “I will run.” He said to him, “Run!” Then
    Ahimaaz ran by the way of the Plain, and outran the Cushite.
  wal-wal: Yaagin Ahima7aaxi Yoo7aaba, “Ainne hano; taani woxxanau koyais” yaagiis.
    Yaagin Yoo7aabi a, “Yaanikko woxxa” yaagiis. Hegaa gishshau, Ahima7aaxi dembbaa
    ogiyaa oiqqidi woxxiis; woxxidi Toophphe bitaniyaa yeggidi aadhdhiis.
  spa-PDDPT: 'Sea como sea, déjame correr. Y él le dijo: ¡Corre! Entonces Ahimaas
    corrió por el camino de la llanura, y pasó adelante del etíope.'
  gun-gun: — Ha'e rami teĩ ae ma xee aanha ta avi — he'i ju Aimaás. Ixupe Joabe —
    Enha ha'vy eovy — he'i ramove Aimaás onha avi ovy tape yvy'ãmbe rupi, ha'e vy
    onhokuã ovy Etiópia pygua.
  agu-BL: —Qui'c tzban ta', na ya'tz wajbil tan imbene'n. —¡Lajke'l bin yaj! Ba'n
    cẍben, stzun Joab tetz. Chin lajke'l nin bene'n tetz Ahimaas. Cho'n tzun bene'n
    i' tul yi be' yi na icy' tul yi joco'j. Cha'stzun te ja bajxij i' swutz yi aj
    Etiopía.
  ilo-ULB: “Aniaman ti mapasamak, kinuna ni Ahimaas, “Tumarayak.” Isu a sinungbatan
    ni Joab isuna, “Tumarayka.” Ket timmaray ni Ahimaaz iti dalan a kapatadan, ket
    inunaanna ti Cusita.
  kpg-kpg: Ahimaaz ga helekai labelaa, “Be di ma di aha gaa hai, au e hiihai hua e hana.”
    Joab ga helekai boloo, “Hana laa.” Ahimaaz ga lele ia i hongo di ala dela e hana
    i lodo di gowaa baba o Jordan, ga limalima ga diiagi di hege.
  uig-ARA: 'ئۇ يەنە: قانداقلا بولمىسۇن، مېنى يۈگۈرگۈزگىن، دېدى. يوئاب ئۇنىڭغا: ماڭ،
    يۈگۈر، دېۋىدى، ئاخىمائاز ئىئوردان دەرياسىدىكى تۈزلەڭلىك بىلەن يۈگۈرۈپ كۇشىيگە
    يېتىشىپ ئۇنىڭدىن ئۆتۈپ كەتتى.'
  sus-sus: Aximaasi naxa a fala a bɛ, «A fa findi fefe ra, n tan wama sigafe na masenyi
    ra.» Yowaba naxa a yaabi, «Awa yire, siga.» Aximaasi naxa mini Yurudɛn gulunba
    biri ra, a dangi na Kusika ra.
  pon-2006: Ahimas ahpw pwurehng nda, “I men kohlahte, mehnda ma I sohte ale mehkot.”
    Sohap eri ketihtihki, “Eri, kohwei.” Ahimas eri tangidihte nanial en Wahun Sordan
    daulih mehn Sudano.
  jae-jae: Eŋ kêsôm kêtiam gebe “Gêŋwapac teŋ embe êtap aê sa, go etap sa, mago gabe
    jalêti jana.” Tec Joab kêsôm gêdêŋ eŋ gebe “Ôlêtimaŋ.” Go Ahimas kêlêti kêdaguc
    intêna gaboaŋŋa jagêôc lêlêc ŋac Kusŋa su.
  ksd-ksd: 'Ma i ga biti: Ina vilau, ba ta kaina ba ta boina na tadav iau. Ma i ga
    biti tana: Una vana. Ma Akimas i ga vilau murmur ra nga ta ra papar a Iordan,
    ma i ga kaul kapi ra tutana Kus.'
  tur-YTC: O, “Ama ne olursa olsun, koşacağım” dedi. O da ona, “Koş!” dedi. Sonra
    Ahimaas ova yolundan koştu ve Kuşlu'yu geçti.
  grc-BRENT: Καὶ εἶπε, τί γὰρ ἐὰν δράμω; καὶ εἶπεν αὐτῷ Ἰωὰβ, δράμε· καὶ ἔδραμεν Ἀχιμάας
    τὴν ὁδὸν τὴν τοῦ Κεχὰρ, καὶ ὑπερέβη τὸν Χουσί.
  ind-AYT: “Apa pun yang terjadi,” dia berkata, “aku akan berlari.” Yoab berkata,
    “Larilah.” Lalu, Ahimaas berlari melalui Lembah Yordan sehingga melewati orang
    Kush itu.
  nya-nya: Iye anati, “Zivute zitani ine ndikufuna kuti ndipite.” Choncho Yowabu anati
    “Pita!” Ndipo Ahimaazi anathamanga kudzera njira ya ku chigwa ndipo anamupitirira
    Mkusi uja.
  hrv-hrv: 'A on ponovi: “Dogodilo se što mu drago, trčat ću!” A Joab mu odvrati:
    “Trči!” I Ahimaas otrča putem kroz ravnicu i preteče Etiopljanina.'
  mps-mps: Tiali goli Ahimasgo po ma wali, “Te enade magi sę pedalubaso, teda tagalao,
    ena paio,” wai. Tama Joapgo te tama po wali, “Usu da, nage pao,” wali. Tama Ahimas
    te Jordan malu tǫ dolo elalubo badu te udada pelama, tama te Sudan bidi asobo
    badu te aga polasa saboligi pai dao.
  tpi-tpi: Tasol Ahimas i tok gen, “Maski wanem samting i kamap long mi, mi bai i
    go.” Na Joap i tok olsem, “Orait, yu go.” Na Ahimas i ran i go olsem long ples
    stret bilong wara Jordan na em i kamap paslain long dispela man bilong Sudan.
  dan-1931: 'Men han blev ved: “Ske, hvad der vil! Jeg løber!” Så sagde han: “Løb
    da!” Og Ahima''az løb ad Vejen gennem Jordanegnen og nåede frem før Etiopieren.'
  vie-OVCB: 'A-hi-mát năn nỉ: “Dù thế nào đi nữa, xin để tôi đi.” Giô-áp đành cho
    đi. A-hi-mát liền theo đường đồng bằng, chạy vượt qua mặt người Cút.'
  guj-2017: અહિમાઆસે કહ્યું, “ગમે તે થાય,” હું તો જવાનો જ. “તેથી યોઆબે તેને ઉત્તર
    આપ્યો, “ઠીક તો જા.” પછી અહિમાઆસ મેદાનના રસ્તે દોડ્યો અને કૂશીની આગળ નીકળી ગયો.
  pon-2006A: Ahimas ahpw pwurehng nda, “I men kohlahte, mehnda ma I sohte ale mehkot.”
    Sohap eri ketihtihki, “Eri, kohwei.” Ahimas eri tangidihte nanial en Wahun Sordan
    daulih mehn Sudano.
  por-BRBSL: '“Mas aconteça o que acontecer”, disse ele, “eu vou correr”. Ele disse
    a ele: “Corra!”. Então Ahimaaz correu pelo caminho da Planície, e ultrapassou
    o Cushite.'
  cth-cth: Bangtelah hai ka yawng han telah ati dawkvah, yawng loe atipouh. Hatnavah,
    Ahimaaz teh kahrawng lam lahoi a yawng teh Kushi tami a yawngtahrei.
  twi-twi: Ɔkae se, “Mepene so, nanso ma menkɔ.” Enti Yoab ka kyerɛɛ no se, “Kɔ!”
    Na Ahimaas faa tataw no so kɔ kotwaa Kusni no ho.
  hlt-hlt: Tedae, “Metlam khaw om mai saeh ka yong ni,” a ti nah. Te dongah, “Yong
    laeh,” a ti nah. Ahimaaz tah vannaem longpuei ah yong tih Kushi te a khal coeng.
  tbz-SIM: 'Kɛ̀ Ayimɑsi dɔ̀: Kɛ̀ dɛ̀ bo ndòmmɛ̀ n dɔ́ kɛ́kɔtɛmu. Kɛ̀ Soɑbu dɔ̀: Kɔtɛ!
    Kɛ̀ Ayimɑsi cokɛ́ kɛ́yɛ̀ Suditɛ̃ɛ̃ biriku kɛ́diɛ́nnɛ̀ Etiopii kou.'
  msy-2020: Ezɨ Ahimas ghaze, “Bizir tizim na bativam, kɨ mangam.” Ezɨ Joap ghaze,
    “Aria nɨ mangɨ.” Ezɨ Ahimas ivegha Jordanɨn Fanem moghɨn ghua, Itiopian gumazir
    kam gitagha faragha ghu.
  dop-dop: 'Ahimɑɑsɩ sɩ: Pɑɑ pɩɩ lɑ ɩsǝnɑ pǝ wɛɛ sɩ mɑ́ polo kɛ́. Ɩlɛnɑ Sowɑpɩ sɩ:
    Tɔʋ, polo. Ḿpʋ́ɣʋ́ Ahimɑɑsɩ kpɑɣɑ tɛtɛkǝlɛ mpɑɑʋ nɑ ɩ́ polo ɩ́ lɑɑlɩ Ɩtiyopii
    tʋ.'
  azb-azb: 'O dedi: «Nə olursa-olsun, qaçacağam». Yoav ona «Yaxşı, qaç» dedi. Aximaas
    hövzə yolu ilə qaçıb Kuşlu kişini ötdü.'
  eng-DBY: — But, come what may, let me run. And he said to him, Run. And Ahimaaz
    ran by the way of the plain, and outstripped the Cushite.
  hin-2017: उसने यह कहा, “जो हो सो हो, परन्तु मुझे दौड़ जाने दे।” उसने उससे कहा, “दौड़।”
    तब अहीमास दौड़ा, और तराई से होकर कूशी के आगे बढ़ गया।
  wol-KYG: 'Mu ne ko: «Lu ci mana am, bëgg namaa dem.» Yowab ne ko: «Demal!» Ayimaas
    daw, jaare ca joor ga, ba jëkk waa Kuus ba.'
  eng-YLT: '''And, whatever it be, [said he,] let me run.'' And he saith to him, ''Run;''
    and Ahimaaz runneth the way of the circuit, and passeth by the Cushite.'
  eng-WYC-2017: The which answered, But what if I shall run? And Joab said to him,
    Run thou. Therefore Ahimaaz ran by the way of shortness, and speed, and passed
    Cushi.
  eng-WMBB: “But come what may,” he said, “I will run.” He said to him, “Run!” Then
    Ahimaaz ran by the way of the Plain, and outran the Cushite.
  urd-GVH: अख़ीमाज़ ने जवाब दिया, “कोई बात नहीं। कुछ भी हो जाए, मैं हर सूरत में दौड़कर
    बादशाह के पास जाना चाहता हूँ।” तब योआब ने उसे जाने दिया। अख़ीमाज़ ने दरियाए-यरदन
    के खुले मैदान का रास्ता लिया, इसलिए वह एथोपिया के आदमी से पहले बादशाह के पास पहुँच
    गया।
  rug-rug: “Be nasa sapu ta evaṉa,” zama pule gua tugo se Ahimaza, “Na hiva la tugo
    si rau.” “Ego la tu ba goi,” gua se Zoabi. Ke haqala taloa se Ahimaza luli gorea
    sa sa lolomo Zodani, meke lopu sana la hola nia sa sa nabulu Itiopia.
  gaz-gaz: Inni immoo, “Wanni fedhe haa dhufu; ani fiiguu nan barbaada” jedhe. Kanaafuu
    Yooʼaab, “Fiigi!” jedheen. Ergasii Ahiimaʼaz karaa dirreetiin fiigee Kuushii bira
    darbe.
  fra-LSG: 'Quoi qu’il arrive, je veux courir, reprit Achimaats. Et Joab lui dit:
    Cours! Achimaats courut par le chemin de la plaine, et il devança Cuschi.'
  yal-yal: Aximaasi mɔn yi a fala, a naxa, “Hali fefe liga, n waxi n gi feni.” Yowaba
    yi a fala a xa, a naxa, “Awa, i gi!” Aximaasi yi a gi mini Yurudɛn mɛrɛ yi kirani,
    a sa dangu Kusi kaan na.
  haw-1868: E ae mai hoi oe e holo wau. I mai la kela ia ia, E holo. Alaila holo aku
    la o Ahimaaza ma ka aoao o ka papu, a oi aku la ia imua o Kusi.
  arb-NAV: 'فَقَالَ لَهُ: «مَهْمَا كَانَ الأَمْرُ دَعْنِي أَجْرِي». فَأَذِنَ لَهُ،
    فَجَرَى أَخِيمَعَصُ فِي طَرِيقِ الْغَوْرِ وَسَبَقَ الْكُوشِيَّ.'
  ewe-ewe: Ahimaaz gaɖe kuku be, “Ele eme nenema gake na mayi ko.” Yoab gblɔ azɔ be,
    “Enyo, heyi.” Ahimaaz to mɔ kpui aɖe si to gbadzaƒe la eye wòtre ɖoɖo na ŋutsu
    si tso Kus.
  eng-LEE: But be it as it may, let me run. And he said unto him, Run. And Achima'az
    ran by the way of the plain, and passed the Cushi.
  asm-FB: অহীমাচে ক’লে, “যি হওঁক, মোক লৰি যাবলৈ দিয়ক।” তাতে যোৱাবে ক’লে, “লৰি যোৱা।”
    তেতিয়া অহীমাচে সমথলৰ বাটেদি লৰি লৰি গৈ কুচীয়াক পাছ পেলালে।
  sus-A: عَشِمَاسِ نَشَ عَ قَلَ عَ بّ، «عَ قَ قِندِ قٍقٍ رَ، ﭑ تَن وَ مَ سِفَقٍ نَ
    مَسٍنيِ رَ.» يٌوَبَ نَشَ عَ يَابِ، «عَوَ يِرٍ، سِفَ.» عَشِمَاسِ نَشَ مِنِ يُرُدّن
    فُلُنبَ بِرِ رَ، عَ دَنفِ نَ كُسِكَ رَ.
  fra-SBL: '« Mais quoi qu''il arrive, dit-il, je courrai. » Il lui dit : « Cours ! »
    Achimaats courut par le chemin de la plaine et devança le Cushite.'
  hbo-hbo: וִיהִי־מָ֣ה אָר֔וּץ וַיֹּ֥אמֶר לֹ֖ו ר֑וּץ וַיָּ֤רָץ אֲחִימַ֙עַץ֙ דֶּ֣רֶךְ
    הַכִּכָּ֔ר וַֽיַּעֲבֹ֖ר אֶת־הַכּוּשִֽׁי׃
  piu-2006: '@see-verse:2SA.018.022'
  kik-kik: Nake akiuga atĩrĩ, “O ũrĩa kũrĩtuĩka, nĩngwenda kũhanyũka.” Nĩ ũndũ ũcio
    Joabu akiuga atĩrĩ, “Kĩhanyũke!” Hĩndĩ ĩyo Ahimaazu akĩhanyũka agereire werũ-inĩ,
    akĩhĩtũka Mũkushi.
  fra-NCL: 'Achimaas reprit : « Quoi qu’il arrive, je courrai. » Et Joab lui dit :
    « Cours ! » Achimaas courut par le chemin de la Plaine, et il devança le Couschite.'
  cek-AK: Toe anih mah, Kawbangah doeh om nasoe, na cawnsak ah, tiah a naa. To naah
    anih mah, Cawn ah, tiah a naa. Ahimaaz loe azawn bang hoiah cawnh pongah, Kush
    kami hmaa ah phak.
  cuk-cuk: 'Ahimaas abin-sogded: —Baisuli. Igi neg-gubie, deyob guodo. Amba an abarmakdoe.
    Joab ega sogdesunnad: —Degite, be nado. Degidba Ahimaas neba-neg-naidba abarmakde
    gusad. Agine, Etiopía-dule-bargadapid, geb na e idusunnad.'
  uig-CYR: 'У йәнә: Қандақла болмисун, мени жүгүргүзгин, деди. Йоаб униңға: Маң, жүгүр,
    девиди, Ахимааз Иордан дәриясидики түзләңлик билән жүгүрүп Кушийгә йетишип униңдин
    өтүп кәтти.'
  tel-2017: అప్పుడు అతడు “ఏమైనా సరే, నేను పరుగెత్తి వెళ్తాను” అన్నాడు. అందుకు యోవాబు
    “సరే వెళ్ళు” అని చెప్పాడు. అహిమయస్సు మైదానపు దారిలో పరుగెత్తుకుంటూ కూషీవాడి కంటే
    ముందుగా చేరుకున్నాడు.
  hat-BSA: '“Malgre sa ki rive”, li te di: “Mwen va kouri”. Epi Achimaats te kouri
    nan wout plèn nan e te vin depase Etyopyen an.'
  kos-kos: Na Ahimaaz el sifilpa fahk, “Finne mea ma ac sikyak, nga srakna lungse
    wi kom.” Joab el fahk, “Kwal, fahla.” Ouinge Ahimaaz el kasrusr tufoki inkanek
    soko ke Infahlfal Jordan, ac el alukella mwet kohs sac.
  hbo-WLC: וִיהִי־מָ֣ה אָר֔וּץ וַיֹּ֥אמֶר ל֖וֹ ר֑וּץ וַיָּ֤רָץ אֲחִימַ֙עַץ֙ דֶּ֣רֶךְ
    הַכִּכָּ֔ר וַֽיַּעֲבֹ֖ר אֶת־הַכּוּשִֽׁי׃
  ibo-ibo: Ọ rịọrọ sị, “Otu ọbụla o si dị, hapụ m ka m gaa.” Nʼikpeazụ Joab kwenyere
    sị ya, “Ọ dị mma, gbara ọsọ gaa.” Ahimaaz sitere nʼụzọ dị mkpụmkpụ nke gafere
    obosara ala Jọdan buru nwoke Kush ahụ ụzọ gbaruo.
  ory-ory: ମାତ୍ର ସେ କହିଲା, “ଯାହାହେଉ, ମୁଁ ଦୌଡ଼ୁଅଛି।” ତହିଁରେ ଯୋୟାବ ତାହାକୁ କହିଲା, “ଦୌଡ଼।”
    ତହୁଁ ଅହୀମାସ୍‍ ପ୍ରାନ୍ତର-ପଥ ଦେଇ ଦୌଡ଼ି କୂଶୀୟକୁ ପଛରେ ପକାଇ ଗଲା।
  chk-chk: Nge Ahimas a üra, “Inamwo met epwe fis, ngang üpwe chök säla.” Iei mine
    Joap a üreni, “Kopwe säla.” Mürin, Ahimas a säla won alen ewe lemolun Jortan o
    osunu ewe re Kus.
  ssd-ssd: 'Ahimas maŋ lato sakina: Ye kaŋgit ŋgina le Yoab ndek nu sana: Maye le
    kaye ŋgina. Taŋakina le Ahimas nu ndin dubimba kumba ka Yordan kule ma gutoŋ kumam
    kuerka pinderka kina ka Etiopianu piro taŋgo ta limba nu amboŋga prona.'
  rop-rop: Wal wanmo Ahimas bin tok, “Nomeda langa mi, bat stil ai wandi go.” En Jowab
    bin tok, “Wal gowan.” Wal Ahimas bin ran na olawei thru langa det Jodan Riba kantri
    raidap imbin gajimap det wekinmen, en imbin pasim im.
  ukr-1871: 'А він: Нехай буде й так, а я біжу! І каже той: Ну, то біжи. І побіг Ахимаас
    дорогою направцї, та й випередив Хусія.'
  deu-1951: 'Mag sein; ich will doch laufen! Da sprach er zu ihm: So lauf! Also lief
    Ahimaaz den Weg der Jordanaue und kam dem Kuschiten zuvor.'
  eng-JPS: '''But come what may, said he, I will run.'' And he said unto him: ''Run.''
    Then Ahimaaz ran by the way of the Plain, and overran the Cushite.'
  srp-1865: 'Opet reèe: što mu drago, da trèim. Odgovori mu: a ti trèi. I otrèa Ahimas
    preèim putem, i preteèe Husija.'
  lug-lug: N’ayogera nti, “Ka mmale gagenda.” Awo Yowaabu n’amugamba nti, “Dduka.”
    Akimaazi n’addukira mu kkubo ery’olusenyi lwa Yoludaani n’ayisa Omukusi.
  heb-heb: ויהי מה ארוץ ויאמר לו רוץ וירץ אחימעץ דרך הככר ויעבר את הכושי׃
  ben-IRV: সে বলল, “যা হয় হোক, আমি দৌড়াব৷” তাতে তিনি বললেন, “দৌড়াও৷” তখন অহীমাস
    সমভূমির পথ দিয়ে দৌড়াতে দৌড়াতে কূশীয়কে পিছনে ফেলে এগিয়ে গেল৷
  pan-pan: ਫਿਰ ਉਸ ਨੇ ਆਖਿਆ, ਜੋ ਵੀ ਹੋਵੇ, ਪਰ ਮੈਨੂੰ ਦੌੜਨ ਦੇ। ਉਹ ਨੇ ਆਖਿਆ ਦੌੜ! ਅਤੇ ਅਹੀਮਅਸ
    ਮੈਦਾਨ ਦੇ ਰਾਹ ਤੋਂ ਗਿਆ ਅਤੇ ਕੂਸ਼ੀ ਤੋਂ ਅੱਗੇ ਨਿੱਕਲ ਗਿਆ
  tkr-tkr: 'Mang''vee eyhen: – Hasre hucooyiy eyxhe ixhecen, zı g''adaxvanasda. Yoavee
    mang''uk''le «G''adaxvneva» eyhe. Axima''ats Q''adaaline yəqqı''n g''adarxhun,
    Kuş eyhene cigeençene adamiyle ögee qexhe.'
  mya-JVB: ပြေး ပါရစေဟု တဖန် အခွင့်တောင်း သောကြောင့် ပြေး လော့ဟုအခွင့်ပေး၏။ ထိုအခါ
    အဟိမတ် သည် လွင်ပြင် လမ်း ၌ပြေး ၍ ကုရှိ ကိုလွန် လေ၏။
  tte-O: Kabo Aimasi iba, “Bwagana tawae tem iyawatagili na nuwanuwagumo yasagena
    yalau.” Kabo Yowabi iwaloba, “Kulau.” Mwa Aimasi imwayamwayau ilau ilusae kwabu
    mena yo game Idiopiya isagena-gabaeni ilau iyawatagili Manaim.
  tbg-tbg: Minti tuvarovata, Ahimaasiva qaiqaa tiharo, Nana haikavano tiqaa qovaraiqiainara
    virara kia te noraiqaake irirerave, tuvaro Ioaapiva tiharo, Ho kantera mini vuane,
    tuvaro Ahimaasiva vo aara, Iotani uqitaini vura utu varero, viva naane oruntovaro
    Sudani vatanaa vaiintivano vira naantiara oruntora.
  hmo-hmo: Ahimasa ia gwau, “Dahaka do ia vara be herevana, do lau heau.” Ioaba ia
    gwau, “Vadaeni, oi lao.” Vadaeni Ahimasa be Ioridane Koura ena dala dekenai ia
    heau lao, ia ese Kusu tauna ia hanaia.
  urd-urd: उसने कहा, चाहे कुछ ही हो मैं तो जाऊँगा “उसने कहा, दौड़ जा।” तब अख़ीमा'ज़
    मैदान से होकर दौड़ गया और कूशी से आगे बढ़ गया।
  rus-SYN: 'И сказал Ахимаас: пусть так, но я побегу. И сказал ему Иоав: беги. И побежал
    Ахимаас по прямой дороге и опередил Хусия.'
  bqc-SIM: 'Ɔ̃ Aimaaza mɛ̀: Baa tó à kɛ̀ kpelewa, má ye mà bàalɛɛ. Ɔ̃ Yoabu òɛ̀:
    Bàalɛ! Ɔ̃ à bàalɛ̀, à bↄ̀ ń swa saɛ zɛ́o, à Etiopi buipi kɛ̃̀.'
  tcz-CHONGTHU: Ahivang in aman, “ Asoh soh soh jeng hen, kei jong lhai jeng ing e,”
    atia asei kit phat’in, Joab jong chun ajah a asei peh in, “Lhaijo lhai in,” ati
    tai. Chutah chun Ahimaaz chu phaicham lang Mahanaim lampi a chun alhai in ahi
    leh Ethopia mipa chu akhel tai.
  mar-mar: अहीमास म्हणाला; “काहीही होवो, मला धावत जाऊ द्या.” तेव्हा यवाबाने त्यास
    म्हटले, “धाव.” अहीमास मग यार्देनच्या खोऱ्यातून धावत निघाला. त्याने त्या कूशीला
    मागे टाकले.
  qub-qub: «Manami imananpischu. Cörriyllapa aywashaj» niran Ahimaasga. Chaura Joabga
    «¡Ayway ari!» niran. Ahimaasga aywaran cörriyllapa pampapa. Etiopía runataga llalliriran.
  bqp-bqp: 'Akũ Aimaza pì: Bee deramɛɛ, má ye mà gɛ́mɛ. Akũ Yoabu pìnɛ: Ǹ gɛ́! Akũ
    à bàa lɛ̀ à gɛ̀ɛ à bↄ̀tɛ kũ swa sarɛ zɛ́o, à Etiopia buri pìi kɛ̃̀.'
  hat-hat: 'Akimaz reponn: -Sa pa fè anyen. Mwen vle ale. Lè sa a, Joab di l'': -Ale
    non! Se konsa Akimaz kouri ale, li pran wout ki pase nan plenn Jouden an, li pran
    devan moun peyi Letiopi a.'
  eng-BSB: “No matter what, I want to run!” he replied. “Then run!” Joab told him.
    So Ahimaaz ran by way of the plain and outran the Cushite.
  tod-tod: 'Ayimaase ɠɛni ma ʋolu: «Nii a ɠulana su, naa ɠula su! Kɛlɛ nà pɔ gè
    ɓizɛ.» Zoaɓe ɗa ɠɛ ma niina: «Ɓizɛna mu.» Ayimaase ɓizɛni, é li ga Zuludɛn ma
    nɛmɛi zu ʋele, é leʋe Etiyɔpi zunui ʋa.'
  eng-WEBPB: “But come what may,” he said, “I will run.” He said to him, “Run!” Then
    Ahimaaz ran by the way of the Plain, and outran the Cushite.
  kbq-kbq: Hianagi Ahimasi'a huno, Nazano nagrite'ma fore'ma hania zankura ontahuanagi
    nagrira natrege'na va'neno. Higeno Joapu'a knareki vuo huno hunte'ne. Hagi Ahimasi'a
    Jodani agupofinti Mahanaimiti rugitagino Sudani (Itiopia) nera ovu'negeno uhanati'ne.
  nhe-BL: 'Huan Ahimaas tlananquili: ―Yonque ax tleno nijtlanis, na nijnequi niyas.
    Huajca Joab quiilhui: ―Huajca xiya. Huan Ahimaas motlalojtiyajqui ipan seyoc ojtli
    campa tlamayamitl huan quitlanqui nopa Etiopía tlacatl.'
  bus-bus: 'Ben Aimaza bè: Baa à fↄ̃̀ à kɛ̀ dia, má yezi mà gámɛ. Ben Yoabu bènɛ:
    Ǹ gá! Ben à bàa lɛ̀ à gàa à bↄ̀ɛ swaa saɛ zɛ́o, à Etiopia borii pì kɛ̃̀.'
  gub-BL: — Tuwe uzeapo uzeapo ma'e ràm nehe. Heho wer nezewe rehe we ihe, i'i wi
    Aima. — Ikatu. Eho ty, i'i Zoaw. Uhem a'e wi uzàn pà kury. Oho Zotàw izywyr rehe
    har rupi. Ukwen a'e Exio parer oho.
  eng-DRA: 'He answered: But what if I run? And he said to him: Run. Then Achimaas
    running by a nearer way passed Chusai.'
