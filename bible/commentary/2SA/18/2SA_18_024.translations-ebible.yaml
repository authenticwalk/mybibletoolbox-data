verse: 2SA.018.024
translations:
  mal-C: ഈ സമയത്ത് ഉള്ളിലെയും പുറത്തെയും കവാടങ്ങൾക്കിടയിലായി ദാവീദ് ഇരിക്കുകയായിരുന്നു.
    കാവൽക്കാരൻ മതിലിങ്കലെ കവാടത്തിന്റെ മുകൾത്തട്ടിൽ കയറിനിന്നു നോക്കി. ഒരുവൻ തനിച്ച്
    ഓടിവരുന്നത് അയാൾ കണ്ടു.
  deu-TKW: David saß eben zwischen den beiden Thoren. Der Späher aber stieg auf das
    Dach des Thors gegen die Mauer hin. Als er nun ausschaute, nahm er war, wie ein
    Mann allein daherlief.
  lin-lin: Na tango yango, Davidi avandaki kati ya ekuke ya kati mpe ekuke ya libanda,
    mpe mokengeli amataki na likolo ya ndako ya ekuke, pembeni ya mir. Tango atombolaki
    miso, amonaki mwana mobali moko kokima mbangu ye moko.
  eng-LSV: And David is sitting between the two gates, and the watchman goes to the
    roof of the gate, to the wall, and lifts up his eyes, and looks, and behold, a
    man running by himself.
  eng-GNV: Now Dauid sate betweene the two gates. And the watchman went to the top
    of the gate vpon the wall, and lift vp his eyes, and sawe, and beholde, a man
    came running alone.
  eng-WEBSTER: 'And David sat between the two gates: and the watchman went up to the
    roof over the gate to the wall, and lifted up his eyes, and looked, and behold
    a man running alone.'
  nhw-BL: Huan David mosehuijtoya campa nopa cuapuerta ipan nopa tepamitl catli más
    tlatlajco ipan ne altepetl. Huan nopa tlacatl catli quimocuitlahuiyaya nopa altepetl
    itztoya tepanixco huan quiitac se tlacatl catli motlalojtihualayaya iseli.
  swh-ONEN: Wakati Daudi alipokuwa ameketi kati ya lango la ndani na la nje, mlinzi
    akapanda juu ya paa la lango kupitia ukutani. Alipotazama nje, akaona mtu mmoja
    akikimbia peke yake.
  bba-bba: Sɑɑ ye sɔɔ, Dɑfidi u sɔ̃ wuun ɡbɑ̃rɑrun kɔnnɔsu yirun bɑɑ sɔɔ. N deemɑ
    wuun kɔ̃so u yɔɔwɑ dii tɛɛrɑn wɔllɔ ɡbɑ̃rɑrun kɔnnɔn deedeeru. Ye u wiru seeyɑ,
    yerɑ u wɑ wee, ɡoo u dukɑ mɔ̀ u wee wi turo.
  eng-KJVCPB: 'And David sat between the two gates: and the watchman went up to the
    roof over the gate unto the wall, and lift up his eyes, and looked, and behold
    a man running alone.'
  mpx-mpx: He Deibid i misiyowa panuwa ana abauluulutuk ana nog toto noleleya ge toto
    maleleya ali luwaluwala. Tolohaveyan etega wana tuwalali te ni kenan, yaka i na
    i ha gana ana abaulululutuk pwatanaa. Matana i lipwapwati, yaka tau etega i kite
    maisena ya i papatalelu nem.
  luo-luo: Kane oyudo Daudi obet e kind rangach maiye gi ma oko, jarito noidho wi
    dhoranga ohinga mar ngʼicho. Kane ongʼiyo oko, noneno ngʼato karingo kende.
  meu-meu: David na ikoukou ruaosi padadiai e helaiva; bena hegima tauna na maḡu amo
    e dae ela bona ikoukou guhina ai e gini. Bena e roha lao, tau ta e itaia, sihona
    e heauva.
  npi-ULB: यति बेला दाऊद भित्री र बाहिरी ढोकाको बिचमा बसिरहेका थिए । रक्षा बस्‍ने
    मानिस पर्खालको छतमा गए र आफ्‍ना आँखाले हेरे । जसै तिनले हेरे, एक जना मानिस एक्‍लै
    दौडेर नजिक आइरहेको तिनले देखे ।
  yor-yor: Dafidi sì jókòó lẹ́nu odi láàrín ìlẹ̀kùn méjì, alóre sì gòkè òrùlé bodè
    lórí odi, ó sì gbé ojú rẹ̀ sókè, ó sì wò, wò ó, ọkùnrin kan ń sáré òun nìkan.
  ind-ind: Saat itu Daud sedang duduk di pintu gerbang kota. Seorang pengawas berjaga-jaga
    di benteng di atas pintu gerbang. Pengawas itu melihat seseorang berlari datang.
  pes-OPCB: داوود کنار دروازهٔ شهر نشسته بود. وقتی دیدبان به بالای حصار رفت تا دیدبانی
    کند، دید مردی تنها دوان‌دوان از دور به طرف شهر می‌آید.
  tgl-ULB: Ngayon nakaupo si David sa pagitan ng mga panloob at panlabas ng tarangkahan.
    Umakyat ang bantay sa bubong ng tarangkahan sa pader at itinaas ang kaniyang mata.
    Habang nakatingin siya, nakakita siya ng isang taong papalapit, mag-isang tumatakbo.
  cbu-NT: Dapiysha iwanung yakat washitungash tsimbun wach kawaru annung apusash kuxinxinaw
    ashirangiya. Yaktaa washitungash ksutamapanshat tandapunuzimun yuwar kuxinxinawu,
    napanapaw ashirangu, tputs arap minamari káyashinu iripeeshinu, anoo parangiya.
  hui-hui: Horo ogoningi Debidi ibu tanonaga ege pabe biagonaga uba andatagi biaga
    panga haraba wiagoria handatagiho berene. Ani bereagola agali tano mamage haga
    mbira heagome ege pabe biagonaga nene wiagoria iraga howa handa amu halu hearia
    agali mbiraore hangu gerai lalu ibiyaria hendene.
  mya-mya: ဒါ​ဝိဒ်​သည်​မြို့​အ​ပြင်​တံ​ခါး​နှင့်​အ​တွင်း တံ​ခါး​စပ်​ကြား​တွင်​ရှိ​သော​မြေ​ကွက်​လပ်
    တွင်​ထိုင်​လျက်​နေ​၏။ ကင်း​စောင့်​သည်​မြို့​ရိုး ပေါ်​သို့​တက်​ပြီး​လျှင် မြို့​တံ​ခါး​အ​မိုး​ပေါ်
    မှ​ရပ်​၍​ကြည့်​လိုက်​ရာ​လူ​တစ်​ယောက် အ​ဖော်​မ​ပါ​ဘဲ​ပြေး​လာ​သည်​ကို​မြင် သ​ဖြင့်၊-
  bod-N: དེའི་ཚེ་དཱ་བིད་མཁར་སྒོ་གཉིས་ཀྱི་མཚམས་སུ་བཞུགས་ཡོད་པ་དང་། སོ་པ་ནི་མཁར་སྟེང་དུ་འགོས་ཏེ་མགོ་ཡར་བཏེགས་ནས་བལྟས་པ་ལ།
    ལྟོས་དང་། མི་གཅིག་རང་བརྒྱུགས་འོང་བ་མཐོང་ངོ་། །
  sna-sna: Dhavhidhi paakanga agere pakati pamasuo maviri, murindi akakwira pamusoro
    pedenga resuo reparusvingo. Akati atarisa kunze, akaona murume achimhanya ari
    oga.
  spa-BLM: David estaba sentado entre las dos puertas, y el centinela subió al techo
    de la puerta que da a la muralla, y alzó los ojos y miró, y he aquí un hombre
    que corría solo.
  cac-cac: C'ojanem vin̈aj rey David d'a snan̈al chab' spuertail chon̈ab' chi', axo
    pax vin̈ stan̈vumal chon̈ab' chi', ayec' vin̈ d'a span̈anil yib'an̈ smuroal b'aj
    ayoch puerta chi'. Ix yilan vin̈ scot jun vin̈ vinac sch'ocojil, te yelc'olal
    scot vin̈.
  swh-ULB: Basi Daudi alikuwa amekaa kati ya lango la ndani na lango la nje. Na mlinzi
    alikuwa juu ya lango ukutani naye akainua macho yake. Alipokuwa akiangalia, akamwona
    mtu anakaribia huku akikimbia peke yake.
  bel-bel: 'Давід тады сядзеў паміж дзьвюма брамамі. І вартаўнік падняўся на дах брамы
    да сьцяны і, падняўшы вочы, убачыў: вось, бяжыць адзін чалавек.'
  deu-ELBBK: Und David saß zwischen den beiden Toren; und der Wächter ging auf das
    Dach des Tores, auf die Mauer, und er erhob seine Augen und sah, und siehe, ein
    Mann, der allein lief.
  mbb-OT: Ne zutun te ebpimpinuu si David diyà te teliwazà duen te zezuwa he pultahan
    he ziyà te ǥawas wey ziyà te seled he vahin te verengbeng he zutun te inged. Nemenahik
    dutun te verengbeng is tigbantey te inged ne midhithitindeg dutun te atep te pultahan
    te inged. Ne mibpememantew sikandin, ne zuen neehè din he sevaha he etew he ebpelelaǥuy.
  mal-2015: എന്നാൽ ദാവീദ് രണ്ടു പടിവാതിലിന്നു മദ്ധ്യേ ഇരിക്കയായിരുന്നു. കാവല്ക്കാരൻ
    പടിവാതിലിന്നും മീതെ മതിലിന്റെ മുകളിൽ കയറി തല ഉയർത്തിനോക്കി ഒരുത്തൻ തനിച്ചു ഓടിവരുന്നതു
    കണ്ടു.
  rmc-rmc: O David bešelas maškar e andruňi the avruňi foroskri brana. A o stražňikos
    geľa upre pre strecha la branakri pro muros, a sar pes rozdikhľa, dikhľa jekhe
    muršes te denašel.
  pes-OPV: و داود در میان دو دروازه نشسته بود ودیده بان بر پشت بام دروازه به حصار
    برآمد وچشمان خود را بلند کرده، مردی را دید که اینک به تنهایی می‌دود.
  ron-1924: Давид шедя ынтре челе доуэ порць. Караула с-а дус пе акоперишул порций
    спре зид; а ридикат окий ши с-а уйтат. Ши ятэ кэ ун ом алерга сингур-сингурел.
  ben-OBCV: দাউদ যখন ভিতরের ও বাইরের দরজার মাঝামাঝিতে বসেছিলেন, পাহারাদার তখন দেয়াল
    বেয়ে দরজার ছাদে উঠে গেল। বাইরে তাকিয়ে সে দেখেছিল, একজন লোক একা দৌড়ে আসছে।
  som-som: Oo Daa'uudna wuxuu fadhiyey labada irdood dhexdooda, waardiyihiina wuxuu
    fuulay iridda saqafkeeda ilaa derbigii, markaasuu wax fiiriyey, oo arkay nin keligiis
    soo ordaya.
  lat-VUC: 'David autem sedebat inter duas portas: speculator vero, qui erat in fastigio
    portæ super murum, elevans oculos, vidit hominem currentem solum.'
  eng-ASVBT: 'Now David was sitting between the two gates: and the watchman went up
    to the roof of the gate unto the wall, and lifted up his eyes, and looked, and,
    behold, a man running alone.'
  ita-1885: Or Davide sedeva fra le due porte; e la guardia ch'era alla veletta salì
    in sul tetto della porta, in sul muro, ed alzò gli occhi, e riguardò; ed ecco
    un uomo che correva tutto solo.
  eng-LXXUP: 'And David was sitting between the two gates: and the watchman went up
    on the top of the gate of the wall, and lifted up his eyes, and looked, and behold
    a man running alone before him.'
  eng-ULB: Now David was sitting between the inner and outer gates. The watchman had
    gone up to the roof of the gate to the wall and raised his eyes. As he looked,
    he saw a man approaching, running alone.
  spa-VBL: David estaba sentado entre las puertas interiores y exteriores. El vigilante
    subió al techo de la puerta junto a la muralla. Se asomó y vio a un hombre que
    corría solo.
  fra-_FOB: Or David était assis entre les deux portes, et la sentinelle allait sur
    le toit de la porte, vers la muraille; et, levant les yeux, elle regarda; et voici,
    un homme accourait tout seul.
  mal-mal: എന്നാൽ ദാവീദ് രണ്ടു പടിവാതിലിനും മദ്ധ്യത്തിൽ ഇരിക്കുകയായിരുന്നു. കാവല്ക്കാരൻ
    പടിവാതിലിനു മീതെ മതിലിന്റെ മുകളിൽ കയറി തല ഉയർത്തിനോക്കി ഒരുവൻ തനിയെ ഓടിവരുന്നത്
    കണ്ടു.
  urd-GVR: Us waqt Dāūd shahr ke bāhar aur andar wāle darwāzoṅ ke darmiyān baiṭhā
    intazār kar rahā thā. Jab pahredār darwāze ke ūpar kī fasīl par chaṛhā to use
    ek tanhā ādmī nazar āyā jo dauṛtā huā un kī taraf ā rahā thā.
  suz-BL: मेना दाऊद लाप्‍चो निक्‍शी आस दातेमी बाक्‍शो बाक्‍माक्‍त। खाल पाइबमी गारो
    आ तार लशा कोव़ङा बाक्‍त। मिनु मुर का दोरशा पिशो तवा बाक्‍त।
  ita-1927: Or Davide stava sedendo fra le due porte; la sentinella salì sul tetto
    della porta dal lato del muro; alzò gli occhi, guardò, ed ecco un uomo che correva
    tutto solo.
  ckb-ckb: کاتێک داود لەنێوان دەروازەکانی ژوورەوە و دەرەوە دانیشتبوو، ئێشکگرەکە سەرکەوتە
    سەربانی دەرگاکە بۆ سەر شووراکە، چاوی هەڵبڕی و بینی پیاوێک بە تەنها ڕادەکات.
  eng-BBE: Now David was seated between the two town doors; and the watchman went
    up to the roof of the doorways, on the wall, and, lifting up his eyes, saw a man
    running by himself.
  kan-OKCV: ದಾವೀದನು ಒಳಗಣ ಮತ್ತು ಹೊರಗಣ ಬಾಗಿಲುಗಳ ಮಧ್ಯದಲ್ಲಿ ಕುಳಿತಿದ್ದನು. ಕಾವಲುಗಾರನು ಗೋಪುರದ
    ಮಾಳಿಗೆಯ ಮೇಲೆ ಏರಿ, ಕಣ್ಣುಗಳನ್ನೆತ್ತಿ ನೋಡಲಾಗಿ, ಒಬ್ಬ ಮನುಷ್ಯನು ಒಂಟಿಯಾಗಿ ಓಡಿಬರುವುದನ್ನು
    ಕಂಡನು.
  tam-2017: தாவீது உள் மற்றும் வெளி வாசலின் நடுவாக உட்கார்ந்திருந்தான்; இரவு காவலன்
    மதில் வாசலின் மேற்கூரையின்மேல் நடந்து, தன்னுடைய கண்களை உயர்த்தி, இதோ, ஒரு மனிதன்
    தனியே ஓடிவருகிறதைப் பார்த்து,
  spa-RV-1909: Estaba David á la sazón sentado entre las dos puertas; y el atalaya
    había ido al terrado de sobre la puerta en el muro, y alzando sus ojos, miró,
    y vió á uno que corría solo.
  ron-BTF: Și David stătea între cele două porți; și paznicul s-a urcat pe acoperișul
    de pe poartă, pe zid și și-a ridicat ochii și a privit și, iată, un om alergând
    singur.
  eng-WEBP: Now David was sitting between the two gates; and the watchman went up
    to the roof of the gate to the wall, and lifted up his eyes and looked, and, behold,
    a man running alone.
  eng-FBV: David was sitting between the inside and outside gates. The watchman climbed
    up to the roof of the gateway by the wall. He looked out, and saw a man running
    by himself.
  nld-1939: David zat juist tussen de beide poorten, toen de schildwacht, die over
    de muur naar het dak van de poort was geklommen, daar rondkeek, en iemand zag
    aanrennen, geheel alleen.
  nch-BL: Huan David mosehuijtoya campa nopa caltemit ipan nopa tepamit cati más tatajco
    ipan ne altepet. Huan nopa tacat cati quimocuitahuiyaya nopa altepet itztoya tepanixco
    huan quiitac se tacat cati motalojtihualayaya iseli.
  vie-1934: Đa-vít ngồi ở giữa hai cái cửa thành. Còn quân canh trèo lên đỉnh lầu
    cửa thành, ở trên vách tường, ngước mắt lên, nhìn thấy có một người chạy ên.
  hin-CV: दावीद दो द्वारों के मध्य बैठे हुए थे. प्रहरी दीवार से चढ़कर द्वार पर बने
    छत पर पहुंच गया. जब उसने दृष्टि की तो उसे एक अकेला व्यक्ति दौड़ता हुआ नजर आया.
  spa-BES: Y se sentó David entre las dos puertas de la ciudad; y el vigilante subió
    al techo de las puertas, en la pared, y, levantando los ojos, vio a un hombre
    corriendo solo.
  tdx-tdx: Ie amy zao, niambesatse añivo’ ty lalambey roe eo t’i Davide; le ie nanganike
    mb’ an-tafon-dalambey ambone’ i kijoliy mb’eo ty mpijilo naho nampiandra fihaino
    naho nitalake, le naheo’e te ingo ty lahilahy milay mb’eo ie raike.
  tha-KJV: ฝ่ายดาวิดประทั​บอย​ู่ระหว่างประตูเมืองทั้งสอง มี​ทหารยามขึ้นไปอยู่บนหลังคาซุ้มประตู​ที่​กำแพงเมือง
    เมื่อเงยหน้าขึ้นมองดู เห​็นชายคนหนึ่งวิ่งมาลำพัง
  por-BR-2018: Estava Davi naquele tempo sentado entre as duas portas; e o atalaia
    havia ido ao terraço de sobre a porta no muro, e levantando seus olhos, olhou,
    e viu a um que corria sozinho.
  deu-ELO: Und David saß zwischen den beiden Toren; und der Wächter ging auf das Dach
    des Tores, auf die Mauer, und er erhob seine Augen und sah, und siehe, ein Mann,
    der allein lief.
  eng-WYC-2018: And David sat betwixt (the) two gates; soothly the espyer, that was
    in the highness of the gate on the wall, raised up his eyes, and he saw a man
    alone running; (And David sat between the two gates of the city; and the watchman,
    who was on the roof of the gate by the wall, raised up his eyes, and he saw a
    man running alone;)
  epo-epo: David sidis inter la du pordegoj; kaj la gardostaranto iradis sur la tegmento
    de la pordego, super la muro, kaj, levinte siajn okulojn, li ekvidis, ke jen iu
    viro sola kuras.
  uig-PIN: Dawut iqki-taxⱪi dǝrwazining otturisida olturatti. Kɵzǝtqi dǝrwazining
    ɵgzisidin sepilning üstigǝ qiⱪip, bexini kɵtürüp ⱪariwidi, mana bir adǝmning yügürüp
    keliwatⱪinini kɵrdi.
  beo-beo: Da:ibidi da sogebi amo da gano golili ganosu amola ga golili ganosu dogoa
    gala, amogawi fi esalebe ba:i. Sosodo aligisu dunu da moilai dobea da:iya gado
    heda:le, logo holei dabua fafai amo da:iya lelu. E da gadili ba:le galoba, dunu
    afae hehenanebe ba:i.
  tpi-OTNT: Long dispela taim Devit i sindaun i stap long bikpela dua bilong banis
    bilong taun. Orait na wasman bilong taun i go sanap antap long banis klostu long
    dua. Em i lukluk i go na i lukim wanpela man tasol i ran i kam.
  hau-SA: Yayinda Dawuda yake zaune tsakanin ƙofofin ciki da na waje, sai mai tsaro
    ya hau rufin ginin da yake kan hanyar shiga ta wajen katanga. Da ya duba sai ya
    ga wani mutum shi kaɗai yana gudu.
  uig-LAT: Dawut ichki-tashqi derwazining otturisida olturatti. Közetchi derwazining
    ögzisidin sépilning üstige chiqip, béshini kötürüp qariwidi, mana bir ademning
    yügürüp kéliwatqinini kördi.
  nde-nde: Kwathi uDavida ehlezi phakathi kwesango langaphakathi lelangaphandle, umlindi
    wakhwela waya phezulu ephahleni lwesango, phansi komduli. Kwathi lapho ekhangela,
    wabona umuntu egijima eyedwa.
  ton-ton: 'Pea naʻe nofo ʻa Tevita ʻi he vahaʻa ʻoe ongo matapā ʻoe kolo: pea naʻe
    ʻalu hake ʻae tangata leʻo ki he tuʻafale ʻi he ʻā ʻo feʻunga hake mo e matapā,
    pea naʻa ne hanga hake hono mata, ʻo ne sio, pea vakai naʻe lele mai ʻae tangata
    naʻe tokotaha pe.'
  ces-1613: David pak seděl mezi dvěma branami. I vyšel strážný na vrch brány na zed,
    kterýž pozdvih očí svých, uzřel, a hle, muž běžel sám.
  eng-WMB: Now David was sitting between the two gates; and the watchman went up to
    the roof of the gate to the wall, and lifted up his eyes and looked, and, behold,
    a man running alone.
  tam-TCV: தாவீது உட்புற வாசலுக்கும், வெளிப்புற வாசலுக்கும் இடையில் உட்கார்ந்திருந்தபோது,
    காவற்காரன் பட்டணத்து மதிலோடுள்ள வாசலின் கூரையின்மேல் ஏறினான். அங்கு நின்று அவன்
    பார்த்தபோது, தனிமையாக ஒரு மனிதன் ஓடிவருவதைக் கண்டான்.
  ceb-ULB: Karong taknaa naglingkod si David sa tungatunga sa sulod sa ganghaan ug
    gawas sa ganghaan. Misaka ang magbalantay sa atop sa ganghaan ngadto sa pader
    ug mihangad. Sa iyang paglantaw, nakita niya ang usa ka tawo nga nagpadulong,
    nag-inusarang nagdagan.
  pol-UBG: A Dawid siedział między dwiema bramami. I strażnik wszedł na dach bramy
    przy murze, a gdy podniósł oczy, zobaczył, że jakiś mężczyzna biegnie samotnie.
  agr-agr: Nuninai Davitak yaakat Mahanaima waitijin nuna yantamen eketu. Nunik eketai
    suntag jinta kuitamin yaakat peejamu waitijin nuna yakin wakauwai. Nunik niimkama
    makichik aents tupi tupikakua midaun wainkauwai,
  kyc-kyc: Yuu taone dokona kame kambu dowa kamandape dee andakarepe kanya iki siyamo
    dokona Dapiti baa peteya. Dokona yuu taonena kambu isingi akali mende kana kame
    doko ketae pulyuo peya. Papala kambu dorena ketae anda yangi ingyuo perao karenge
    dokona kareya. Karapala dokopa akali mende baa iki makando repeta repeta epeyamo
    doko kandeya.
  urd-GVU: اُس وقت داؤد شہر کے باہر اور اندر والے دروازوں کے درمیان بیٹھا انتظار کر
    رہا تھا۔ جب پہرے دار دروازے کے اوپر کی فصیل پر چڑھا تو اُسے ایک تنہا آدمی نظر
    آیا جو دوڑتا ہوا اُن کی طرف آ رہا تھا۔
  deu-1912: David aber saß zwischen beiden Toren. Und der Wächter ging aufs Dach des
    Tors an der Mauer und hob seine Augen auf und sah einen Mann laufen allein
  kan-2017: ದಾವೀದನು ಒಳಗಣ ಮತ್ತು ಹೊರಗಣ ಬಾಗಿಲುಗಳ ಮಧ್ಯದಲ್ಲಿ ಕುಳಿತುಕೊಂಡಿದ್ದನು. ಅಷ್ಟರಲ್ಲಿ
    ಕಾವಲುಗಾರರು ಗೋಪುರದ ಮಾಳಿಗೆಯನ್ನು ಹತ್ತಿ ಪ್ರಾಕಾರದ ಗೋಡೆಯ ಬಳಿಯಲ್ಲಿ ನಿಂತು ನೋಡಲು ಒಬ್ಬಂಟಿಗನಾಗಿ
    ಬರುವ ಒಬ್ಬ ಮನುಷ್ಯನನ್ನು ಕಂಡರು.
  yap-yap: Ma bay David nike par nga but’ ko gin ba’aram ni bay u thilin e bin wuru’
    nge bin langin e garog ko binaw. Me yan e en ni be matanag nga daken fare yoror
    ko binaw nge yan i sak’iy nga daken e chigiy ko garog; me changar me guy be’ nib
    mo’on ni be mil i yib ni go ir.
  hlt-MCSB: Te vaengah David Te vongka rhoi laklo ah ngol.Te vaengah rhaltawt te vongtung
    longah vongka imphu la cet. A mik te a huel tih a sawt hatah hlang pakhatTe amah
    bueng tarha a yong pah.
  mdy-ETH: ዳውቴ ዒማና ካታሞኮ ጋራ ዓኣ ዲፆ ካሮና ዙላ ዓኣ ዲፆ ካሮናኮ ባኣካ ፔጋዻ ቤስካ ዴዒ ዓኣንቴ፥ ካታሞ ካፓ ዓሢ
    ዲፆ ዑፃ ዓኣ ሴኤሎ ኬስኪ ዓኣሢሮ ፔቴ ዓሲ ፔኤሮ ጳሽኪ ሙካንቴ ዴንቃዖ፥
  twi-ASANTE: Ɛberɛ a Dawid te kuro no ɛpono ano no, ne wɛmfoɔ no kɔɔ kuro no ɛpono
    no atifi wɔ ɔfasuo no so. Ɔtoo nʼani no, ɔhunuu sɛ obi de mmirika reba.
  eng-WEBU: Now David was sitting between the two gates; and the watchman went up
    to the roof of the gate to the wall, and lifted up his eyes and looked, and, behold,
    a man running alone.
  wal-wal: Gimbbiyaa penggiyaayyo kare dooyettiya sanqqaappenne soo dooyettiya sanqqaappe
    gidduwan aaho sohuwan Daawiti uttidaashin, naagiya bitanee gimbbiyaara ohettida
    penggiyaa sarggaa huuphiyaa pude kiyiis; kiyidi xeellidi, issi bitanee barkka
    woxxiyaagaa be7iis.
  spa-PDDPT: David estaba sentado entre las dos puertas. El vigía había subido a la
    azotea de la puerta en el muro. Al alzar sus ojos vio a un hombre que corría solo.
  gun-gun: Tetã jaikea py Davi oguapy oiny mokoĩ okẽ oĩ va'e mbyte py. Peteĩ jopya
    ojeupi ovy okẽ yke rupi kora oĩ va'e áry. Ha'e vy oma'ẽ vy oexa peteĩ ava ha'e
    ae'i onha ouvy va'e.
  agu-BL: Itzun te yi bajije'n yi xtxolbila'tz cho'n c'olchij Luwiy xo'l yi cob puert
    tetz yi tapij yi at solte'j yi tnum. Ej nin cho'n ate'n jun sanlar tibaj yi tapija'tz
    kale atit puertil tnum tan q'uicy'lomi'n. Bene'n tilol yi chin lajke'l nin tane'n
    jun yaj tan tule'n tnum.
  ilo-ULB: Ita, agtugtugaw ni David iti nagbaetan dagiti akin-uneg ken akinruar a
    pagserkan. Immuli ti agwanwanawan iti atep ti pagserkan nga agturong iti pader
    ket nagtannawag. Iti ikikitana, nakitana ti maysa a lalaki a sumungsungad nga
    agtartaray nga agmaymaysa
  kpg-kpg: David e noho i mehanga di bontai laa daha mo di bontai i lodo o di abaaba
    o di waahale. Di madaloohi gaa gaga gi nua gi hongo di abaaba i nua, gaa duu i golo,
    ga madamada, ga gidee ia hua dahi daane e lele mai modogoia.
  uig-ARA: داۋۇت ئىچكى-تاشقى دەرۋازىنىڭ ئوتتۇرىسىدا ئولتۇراتتى. كۆزەتچى دەرۋازىنىڭ
    ئۆگزىسىدىن سېپىلنىڭ ئۈستىگە چىقىپ، بېشىنى كۆتۈرۈپ قارىۋىدى، مانا بىر ئادەمنىڭ
    يۈگۈرۈپ كېلىۋاتقىنىنى كۆردى.
  sus-sus: Dawuda nu dɔxɔxi taa naadɛ dɛ ra. Taa kantama naxa te tɛtɛ fari naadɛ biri
    ra. A to a ya rasiga, a naxa sa mixi nde to fa ra a keren.
  pon-2006: Eri, ni ahnsowo, Depit ketiket nan mwoale nanpwungen ewen kehl riaun kahnimwo.
    Silepeo kohdahla pohn kehlo oh mihmi pohn ewen kehlo. E ahpw kilenglahte kilangada
    ohl emen me kelehpw tangatang kohdo.
  jae-jae: Dawid jagêŋgôŋ tuŋbôm ŋasacgêdô. Ma dibwaga tau kêpi tuŋbôm jakêkô sacgêdô
    ŋasalôm ŋaô. Eŋ gêôc mataanô sa e gêlic ŋac teŋ taugeŋ kêlêti gêmêŋ.
  ksd-ksd: David i ga ki livuan ta ra ura matakilalat; ma ra monamono i ga koa ta
    ra ul a pal ai ra matakilalat ta ra liplip na vat, ma i ga idok, ma i ga gire
    ra tutana i ga vutvut varkolono.
  tur-YTC: David iki kapı arasında oturuyordu. Nöbetçi kapının damına, duvara çıktı,
    gözlerini kaldırıp baktı ve işte tek başına koşan bir adam gördü.
  grc-BRENT: Καὶ Δαυὶδ ἐκάθητο ἀναμέσον τῶν δύο πυλῶν· καὶ ἐπορεύθη ὁ σκοπὸς εἰς τὸ
    δῶμα τῆς πύλης πρὸς τὸ τεῖχος, καὶ ἐπῇρε τοὺς ὀφθαλμοὺς αὐτοῦ, καὶ εἶδε. καὶ ἰδοὺ
    ἀνὴρ τρέχων μόνος ἐνώπιον αὐτοῦ.
  ind-AYT: Daud sedang duduk di antara dua pintu gerbang, sedangkan pengawas naik
    ke atap pintu gerbang melalui tembok. Saat dia mengangkat pandangannya, dia melihat
    seseorang berlari seorang diri.
  nya-nya: Nthawi imeneyo nʼkuti Davide atakhala pakati pa zipata ziwiri, chakubwalo
    ndi chamʼkati. Mlonda anakwera pa khoma nakayimirira pa denga la chipata. Anati
    atayangʼana, anaona munthu akuthamanga yekhayekha.
  hrv-hrv: David je upravo sjedio među dvojim gradskim vratima, a stražar se bio uspeo
    na krov iznad vrata. Podigavši oči, stražar ugleda čovjeka kako trči sam.
  mps-mps: Te sogo Devit te hanu obo bagulali genuai obo pąde dugulaludali. Tialima,
    te hanuba asobo bage tonalubo bidi pelama, te bagulali obo sunumi pąde ugwadu
    daiba dolagasali. Agai digibulu tonono pobadi, tama te bidi deli naga udada asobo
    suai.
  tpi-tpi: Long dispela taim Devit i sindaun i stap long bikpela dua bilong banis
    bilong taun. Orait na wasman bilong taun i go sanap antap long banis klostu long
    dua. Em i lukluk i go na i lukim wanpela man tasol i ran i kam.
  dan-1931: David sad just mellem de to Porte, og Vægteren steg op på Porttaget ved
    Muren; da han så ud, se, da kom en Mand løbende alene.
  vie-OVCB: Đa-vít ngồi tại một nơi giữa hai cổng thành. Lính canh leo lên nóc một
    cổng thành, thấy một người đang chạy đến.
  guj-2017: હવે દાઉદ બે દરવાજાની વચ્ચે બેઠો હતો. ચોકીદારે કોટના દરવાજાના છત ઉપર ચઢીને
    આંખો ઊંચી કરીને જોયું. તેણે જોયું કે એક માણસ દોડતો આવી રહ્યો છે.
  pon-2006A: Eri, ni ahnsowo, Depit ketiket nan mwoale nanpwungen ewen kehl riaun
    kahnimwo. Silepeo kohdahla pohn kehlo oh mihmi pohn ewen kehlo. E ahpw kilenglahte
    kilangada ohl emen me kelehpw tangatang kohdo.
  por-BRBSL: Agora David estava sentado entre os dois portões; e o vigia subiu até
    o teto do portão para o muro, levantou os olhos e olhou, e eis que um homem corria
    sozinho.
  cth-cth: Devit teh rapan longkha a rahak vah a tahung. Ramveng teh longkha van lah
    a luen teh a khet navah a madueng ka yawng e tami a hmu.
  twi-twi: Bere a Dawid te kurow no pon ano no, ne wɛmfo no kɔɔ kurow no pon no atifi
    wɔ ɔfasu no so. Ɔtoo nʼani no, ohuu sɛ obi de mmirika reba.
  hlt-hlt: Te vaengah David te vongka rhoi laklo ah ngol. Te vaengah rhaltawt te vongtung
    longah vongka imphu la cet. A mik te a huel tih a sawt hatah hlang pakhat te amah
    bueng tarha a yong pah.
  tbz-SIM: Kɛ sɔ̃́ nDɑfiti bo dihɛì kó dibòrì nɛ̀ ditowɑɑ̀ kpɛri dɛ cuokɛ̀ kòo bɑ̀rì
    kɑ̀ri kuduotí ĩ́nkɛ̀ kɛ pɑkɛ́ mɛdɛ́timɛ̀. Kɛ nyóó dɑɑtɛ kɛ́yɑ̀ onìtì mɔù omɑ́ɑ̀
    kòò cootiní.
  msy-2020: Dughiar kamɨn, Devit nguibar ekiamɨn aven itir dɨvazimɨn tiar akam ko
    azenan itir dɨvazimɨn tiar akamningɨn tɨzim gaperaghav iti. Nguibar ekiam geghuva
    an garir gumazir mam ghua, tiar akamɨn boroghɨn dɨvazir gavgavim gisɨn tughav
    ikia garima, gumazir vamɨra ivegha izi.
  dop-dop: Wɑɑtʋ ɩnɩ Tɑfiiti kɑ cɑɣɑ nɔnɔɔsɩ nɑɑlɛ hɛkʋ nɑ ɩ́ tɑŋɑɑ. Ḿpʋ́ɣʋ́ tɑŋlʋ
    kpɑ nɔnɔɣɔ nyʋɣʋ tɑɑ, ɩlɛnɑ ɩ loosi nɔɣɔlʋ ɩ seeki ɩ tike nɑ ɩ́ kɔŋ.
  azb-azb: Davud içəri və çöl darvazaların arasında oturmuşdu. Növbətçi divara, darvazanın
    üstünə çıxdı, başını qaldırıb gördü ki, bir adam təkbaşına qaçır.
  eng-DBY: And David sat between the two gates; and the watchman went up to the roof
    of the gate, on to the wall, and lifted up his eyes and looked, and behold, a
    man running alone.
  hin-2017: दाऊद तो दो फाटकों के बीच बैठा था, कि पहरुआ जो फाटक की छत से होकर शहरपनाह
    पर चढ़ गया था, उसने आँखें उठाकर क्या देखा, कि एक मनुष्य अकेला दौड़ा आता है।
  wol-KYG: Daawudaa nga toog ca diggante buntu dëkk, ba féete biir ak bunt ba féete
    biti. Fekk na wattukat ba yéeg ca kaw taax ma tiim buntu dëkk ba, ca kaw tata
    ja. Naka la dawal bëtam, séentu, gis jenn waay juy daw moom kenn, di ñëw.
  eng-YLT: And David is sitting between the two gates, and the watchman goeth unto
    the roof of the gate, unto the wall, and lifteth up his eyes, and looketh, and
    lo, a man running by himself.
  eng-WYC-2017: And David sat betwixt two gates; soothly the espyer, that was in the
    highness of the gate on the wall, raised up his eyes, and he saw a man alone running;
  eng-WMBB: Now David was sitting between the two gates; and the watchman went up
    to the roof of the gate to the wall, and lifted up his eyes and looked, and, behold,
    a man running alone.
  urd-GVH: उस वक़्त दाऊद शहर के बाहर और अंदरवाले दरवाज़ों के दरमियान बैठा इंतज़ार
    कर रहा था। जब पहरेदार दरवाज़े के ऊपर की फ़सील पर चढ़ा तो उसे एक तनहा आदमी नज़र
    आया जो दौड़ता हुआ उनकी तरफ़ आ रहा था।
  rug-rug: Sa bara labena si koa koasa vasileana. Meke sari na sasada si koa pa vari
    kalina. Devita si korapa habotu nana pa varikorapadi ri karua sasada. Sa tie kopu
    si haele sage pa halehaleana panaulu, meke la turu pa batuna sa bara nomana. Doṉo
    gore si asa meke dogoria sa si keke tie korapa haqala eke mae.
  gaz-gaz: Adoo Daawit karra alaatii fi kan keessaa gidduu taaʼee jiruu eegduun karaa
    dhaaba gubbaa manaatiin karaatti ol baʼe. Innis achi ilaalee nama kophaa isaa
    fiigu tokko arge.
  fra-LSG: David était assis entre les deux portes. La sentinelle alla sur le toit
    de la porte vers la muraille; elle leva les yeux et regarda. Et voici, un homme
    courait tout seul.
  yal-yal: Dawuda yi dɔxi dɛ firinne tagi. Kantan muxun yi siga yinna xun tagi, a
    yi a yɛɛn nasiga, a yi xɛmɛna nde kedenna to fɛ a giyɛ.
  haw-1868: Noho iho la o Davida mawaena o na puka elua o ka pa, a pii aku la ke kiai
    maluna o ka puka ma ka pa pohaku; alawa ae la kona mau maka, nana aku la, aia
    he kanaka e holo mai ana, oia wale no.
  arb-NAV: وَبَيْنَمَا كَانَ دَاوُدُ جَالِساً فِي السَّاحَةِ الْفَاصِلَةِ بَيْنَ الْبَوَّابَةِ
    الْخَارِجِيَّةِ وَالْبَوَّابَةِ الدَّاخِلِيَّةِ طَلَعَ الرَّقِيبُ إِلَى السُّورِ
    فَوْقَ سَطْحِ الْبَابِ، وَتَلَفَّتَ حَوْلَهُ وَإذَا بِهِ يَرَى رَجُلاً يَرْكُضُ
    وَحْدَهُ،
  ewe-ewe: David nɔ anyi ɖe dua ƒe agbo eve, egodotɔ kple emetɔ dome le ɣe ma ɣi me.
    Esi gbetakpɔla la lia gli la yi gbeta kpɔ ge la, ekpɔ ame ɖeka wònɔ du dzi gbɔna
    wo gbɔ.
  eng-LEE: 'And David was sitting between the two gates: and the watchman went up
    to the roof of the gate, upon the wall, and as he lifted up his eyes, he saw,
    and behold, a man was running alone.'
  asm-FB: সেই সময়ত দায়ুদ নগৰৰ দুই দোৱাৰৰ মাজত বহি আছিল৷ তেতিয়া প্ৰহৰীয়ে নগৰৰ দোৱাৰৰ
    ওপৰ ভাগৰ গড়ৰ ওপৰত উঠি চকু তুলি চালে৷ তেতিয়া তেওঁ এজন মানুহ অকলেই তেওঁলোকৰ ফালে
    লৰি আহি থকা দেখিলে।
  sus-A: دَوُدَ نُ دْشْشِ تَا نَادّ دّ رَ. تَا كَنتَمَ نَشَ تٍ تّتّ قَرِ نَادّ بِرِ
    رَ. عَ تٌ عَ يَ رَ سِفَ، عَ نَشَ سَ مِشِ ندٍ تٌ قَ رَ عَ كٍرٍن.
  fra-SBL: Or David était assis entre les deux portes. La sentinelle monta sur le
    toit de la porte qui donnait sur la muraille ; elle leva les yeux et regarda,
    et voici, un homme courait seul.
  hbo-hbo: וְדָוִ֥ד יֹושֵׁ֖ב בֵּין־שְׁנֵ֣י הַשְּׁעָרִ֑ים וַיֵּ֨לֶךְ הַצֹּפֶ֜ה אֶל־גַּ֤ג
    הַשַּׁ֙עַר֙ אֶל־הַ֣חֹומָ֔ה וַיִּשָּׂ֤א אֶת־עֵינָיו֙ וַיַּ֔רְא וְהִנֵּה־אִ֖ישׁ
    רָ֥ץ לְבַדֹּֽו׃
  piu-2006: '@see-verse:2SA.018.023'
  kik-kik: Daudi aaikairĩte thĩ gatagatĩ ga kĩhingo kĩa na thĩinĩ na kĩa nja-rĩ, mũrangĩri
    agĩthiĩ kĩhingo-igũrũ agereire rũthingo-inĩ. Na rĩrĩa aacũthĩrĩirie nja, akĩona
    mũndũ ahanyũkĩte arĩ o wiki.
  fra-NCL: David était assis entre les deux portes. La sentinelle alla sur le toit
    de la porte, au-dessus de la muraille et, levant les yeux, elle regarda et voici
    un homme qui courait seul.
  cek-AK: To naah David loe khongkha hnetto salakah anghnut; to naah misatoep kami
    maeto loe tapang bang hoiah sipae khongkha imphu nuiah dawh tahang, anih mah khet
    naah, angmabueng kacawn kami maeto a hnuk.
  cuk-cuk: Davidʼdi neggwebur-yawagak-gebe-gwichid, degi, yawagak-baid-sorba-gwisbalid,
    a-negabargi siid. Dule-nakuleged yawagak-niba neg-swirinaidgi atakgwisgu, dule-gwensak-abarmakdaniki
    dakalid.
  uig-CYR: Давут ички-ташқи дәрвазиниң оттурисида олтиратти. Күзәтчи дәрвазиниң өгүзидин
    сепилниң үстигә чиқип, бешини көтирип қаривиди, мана бир адәмниң жүгүрүп келиватқинини
    көрди.
  tel-2017: దావీదు రెండు గుమ్మాల మధ్య వరండాలో కూర్చుని ఉన్నాడు. కాపలా కాసేవాడు గుమ్మంపైనున్న
    గోడమీదికి ఎక్కి చూసినప్పుడు ఒంటరిగా పరుగెత్తుకుంటూ వస్తున్న ఒకడు కనబడ్డాడు. కాపలా
    కాసేవాడు గట్టిగా అరుస్తూ రాజుకు ఈ సంగతి చెప్పాడు.
  hat-BSA: Alò, David te chita antre de pòtay yo; epi gadyen an te monte sou twati
    pòtay sou mi an. Li te leve zye li e te gade. Men vwala, yon nonm ki t ap kouri
    li sèl a li menm.
  kos-kos: Oasr pot luo raunela siti sac, ac David el muta inmasrlon mutunpot se lik
    ac mutunpot se loac. Sie mwet topang el fanyak nu fin pot uh, ac tu fin mutunpot
    sac. Ke el ngetla el liyauk mwet se mukena yume.
  hbo-WLC: וְדָוִ֥ד יוֹשֵׁ֖ב בֵּין־שְׁנֵ֣י הַשְּׁעָרִ֑ים וַיֵּ֨לֶךְ הַצֹּפֶ֜ה אֶל־גַּ֤ג
    הַשַּׁ֙עַר֙ אֶל־הַ֣חוֹמָ֔ה וַיִּשָּׂ֤א אֶת־עֵינָיו֙ וַיַּ֔רְא וְהִנֵּה־אִ֖ישׁ
    רָ֥ץ לְבַדּֽוֹ׃
  ibo-ibo: Devid nọ nʼọnụ ụzọ ama nʼoge a. Mgbe onye nche rigoruru nʼelu mgbidi ebe
    ọ na-anọ, ọ hụrụ otu nwoke ka ọ na-agba ọsọ naanị ya.
  ory-ory: ଏହି ସମୟରେ ନଗରର ଦ୍ୱାରଦ୍ୱୟର ମଧ୍ୟସ୍ଥାନରେ ଦାଉଦ ବସିଥିଲେ; ଏଥିରେ ପ୍ରହରୀ ଦ୍ୱାରଛାତର
    କାନ୍ଥ ଉପରକୁ ଯାଇ ଅନାଇ ଦେଖନ୍ତେ, ଦେଖ, ଜଣେ ଲୋକ ଏକାକୀ ଦୌଡ଼ି ଆସୁଅଛି।
  chk-chk: Lupwen Tafit a mot lefilen ewe asamalapen lon me ewe asamalapen lükün,
    ewe chon mamas a feitä won osun ewe asamalap arun tittin ewe telinimw. Nge lupwen
    a netä, a küna eman mwän a akaleman le sä.
  ssd-ssd: David nu tumbraŋ koranu fonde malaŋga suŋgo tugum taŋge minyok minna le
    tumbraŋ kulatkanu taŋgo nu fonde poŋga mbolŋge tiŋga mambilmba minna kande taŋgo
    ande pinderka mbuna le kaŋgermba
  rop-rop: Wal King Deibid bin jidanbat langa midul langa det dubala geit langa det
    taun gulum Mahanaim, en wanbala wekinmen hubin oldei wotjimbat ola geit bin gowap
    ontop langa det wol, en wen imbin lukinatbat kantri, imbin luk sambodi kaminap
    langa det roud,
  ukr-1871: Давид саме тодї седїв між обома ворітьми, вартовик же війшов на башту
    над ворітьми; а коли споглянув, бачить — біжить один чоловік.
  deu-1951: David aber saß zwischen den zwei Toren. Und der Wächter ging auf das Dach
    des Tors auf der Mauer, erhob seine Augen und sah sich um. Siehe, da lief ein
    Mann allein.
  eng-JPS: Now David sat between the two gates; and the watchman went up to the roof
    of the gate unto the wall, and lifted up his eyes, and looked, and behold a man
    running alone.
  srp-1865: A David sjeðaše meðu dvojim vratima, i stražar izide na krov od vrata,
    na zid, i podigavši oèi svoje ugleda, a to jedan èovjek trèi.
  lug-lug: Awo Dawudi yali atudde wakati w’emiryango ebiri ogw’omunda n’ogw’ebweru,
    omukuumi n’alinnya waggulu ku wankaaki ku bbugwe. Bwe yayimusa amaaso ge n’alengera
    omusajja ng’ajja adduka yekka.
  heb-heb: ודוד יושב בין שני השערים וילך הצפה אל גג השער אל החומה וישא את עיניו וירא
    והנה איש רץ לבדו׃
  ben-IRV: সেই দিনের দায়ূদ দুই নগরের ফটকের মাঝখানে বসেছিলেন৷ আর পাহারাদার নগরের ফটকের
    উপরের দিকে, প্রাচীরে উঠল, আর চোখ তুলে পর্যবেক্ষণ করল, আর দেখল, একজন একা দৌড়ে
    আসছে৷
  pan-pan: ਅਤੇ ਉਸ ਵੇਲੇ ਦਾਊਦ ਦੋਹਾਂ ਫਾਟਕਾਂ ਦੇ ਵਿਚਕਾਰ ਬੈਠਾ ਸੀ ਅਤੇ ਰਾਖ਼ਾ ਫਾਟਕ ਦੀ ਛੱਤ ਦੇ
    ਬੰਨੇ ਉੱਤੇ ਚੜ੍ਹਿਆ ਹੋਇਆ ਸੀ ਉਸ ਨੇ ਅੱਖਾਂ ਚੁੱਕ ਕੇ ਵੇਖਿਆ ਅਤੇ ਵੇਖੋ, ਇੱਕ ਜਣਾ ਇਕੱਲਾ ਦੌੜਿਆ
    ਆਉਂਦਾ ਸੀ।
  tkr-tkr: Mane gahıl Davud anneyiy g'anne akkabışde yı'q'nee gyu'ur eyxhe. G'aravulyçiy
    şaharne akkayne oone cabırılqa ılqeç'umee, mang'uk'le sa insan g'adayxvan qöö
    g'ece.
  mya-JVB: ဒါဝိဒ် သည် မြို့တံခါး နှစ် ထပ်ကြား မှာထိုင် ၍နေ၏။ ကင်းစောင့် တယောက်သည်
    မြို့ရိုး တံခါး အပေါ်ပြအိုးမိုး အောက်သို့ တက် ၍ မြော် ကြည့် သဖြင့် လူ တယောက် တည်းပြေး
    လာသည်ကို မြင် သောအခါ၊
  tte-O: Na Deibida imiyasio yanuwa kaba lusalusaena mena yo kaba yawayawatagili luwaluwalili
    mena imiyamiya. Tokabi-kevanai ilau isae gana ana kaba lusalusaena pwatana mena.
    Manna igabaen kabo tomo yabo igitai ibomamo isagena ilalaoma.
  tbg-tbg: Vi entara Devitiva vaantaavura qentiana oquvi vauvaro maimaraara raqiku
    vaiintiva vaantaavura qenti maariraqaa oru himpiro vaura. Ho vi vaiintiva viraqaa
    vaiharo vutu tavovaro vaiinti vohaiqavano kantamaqiro uri vaura.
  hmo-hmo: Davida be hanua ena ikoukou ruaosi edia huanai ia helai noho. Vadaeni hanua
    gima tauna be magu ena ataiai dekenai ia daekau lao, unai dekena amo ia raka,
    ela bona ikoukou ena guhi dekenai ia gini. Iena matana ia negea lao, bona tau
    ta ia itaia, sibona ia heau noho.
  urd-urd: और दाऊद दोनों फाटकों के दरमियान बैठा था और पहरे वाला फाटक की छत से होकर
    दीवार पर गया और क्या देखता है कि एक शख़्स अकेला दौड़ा आता है।
  rus-SYN: 'Давид тогда сидел между двумя воротами. И сторож взошел на кровлю ворот
    к стене и, подняв глаза, увидел: вот, бежит один человек.'
  bqc-SIM: Davidi zↄ̃lɛa wɛ̃́lɛ bĩ́ibↄlɛ gbà mɛ̀n plaↄ zãnguo. Gudↄ̃ana dɛ̀dɛ bĩ́iwa
    e bↄlɛpi musu. Kɛ́ à wɛzù, à gbɛ̃e è bɛ ado ń bao.
  tcz-CHONGTHU: David chu kelkot te ni kikah a toujing jeng ahin, kelkot ngah pachu
    kelkot chung, inchung a chun akaldoh in palvum a chun a um'in ahileh mikhat achanga
    amaho langa hunglhai khat amutan ahi.
  mar-mar: राजा वेशीच्या दोन दरवाजांमध्येच बसला होता. तेव्हा पहारेकरी तटबंदीवरील छपरावर
    चढला. त्याने इकडे तिकडे पाहिले तेव्हा त्यास एक मनुष्य धावत येताना दिसला.
  qub-qub: Davidga jamaraycaran siudäman yaycurina sawan puncullacho. Juc ricachacojna
    wichasha caran puncu janan pergaman. Ricchacurishancho ricäriran runa cörriyllapa
    aywaycämojta.
  bqp-bqp: Dauda vutɛna wɛ̃tɛ bĩnilɛ gbà mɛ̀n planↄ dagura. Gudãkpãrii dìdi bĩnia
    ari gãnu pìi musu. Kũ à wɛ́ zù, à gbɛ̃ke è à tɛ́ kũ bàao.
  hat-hat: David menm te chita ant pòtay deyò a ak pòtay anndan an. Yon faksyonnè
    te moute sou teras anwo miray la, li te kanpe sou tèt pòtay la. Li leve je l',
    li wè yon nonm ki t'ap kouri vini.
  eng-BSB: Now David was sitting between the two gates when the watchman went up to
    the roof of the gateway by the wall, looked out, and saw a man running alone.
  tod-tod: Davide ɠɛni zeini taai ma ziɠidaʋɛ ɠoozu ʋelei. Taai maaɓɛ nui lɛɛni siɠigi
    ɠa, é wɛlɛ zeemaalegi zu, é zunu ɠila ka, é ɗa ʋa ga kpizɛi.
  eng-WEBPB: Now David was sitting between the two gates; and the watchman went up
    to the roof of the gate to the wall, and lifted up his eyes and looked, and, behold,
    a man running alone.
  kbq-kbq: Hagi Deviti'a ran kuma'mofona tare kahantremofo amu'nompi mani'negeno,
    anaga mani'neno avunteno kuma kegava nehia ne'mo marerino kuma kegina agofetuti
    ome keana, mago ne'mo'a agra'ake agareno ne-egeno ke'ne.
  nhe-BL: Huan David mosehuijtoya campa nopa cuapuerta ipan nopa tepamitl tlen más
    tlatlajco ipan ne altepetl. Huan nopa tlacatl tlen quimocuitlahuiyaya nopa altepetl
    itztoya tepanixco huan quiitac se tlacatl tlen motlalojtihualayaya iselti.
  bus-bus: Dauda vɛ̃ɛna wɛ́tɛ bĩilɛ gbà mɛ̀n plaaanↄ dagura. Gudãkpari dìdi bĩia
    ai gãnu pì musu. Kɛ̀ à wɛ́ɛ zù, à gbɛ̃ke è à tɛ́ kↄ̃n bào.
  gub-BL: Heta mokoz ukenaw tawhu pe. Teko wixe amo rupi tawhu pupe wà. Uhem tawhu
    wi inugwer rupi wà. Tawi wapyk a'e ukenaw wamyter pe 'ar mehe. Hehe uzekaiw ma'e
    uzeupir pàrirogaw aiha katu ma'e i'aromo kury. Upu'àm ukenaw 'aromo imuàtà pyrer
    rehe. Ume'egatu pe rupi wata ma'e wanehe. Na'arewahy wexak pitài awa uzàn mehe
    kury.
  eng-DRA: 'And David sat between the two gates: and the watchman that was on the
    top of the gate upon the wall, lifting up his eyes, saw a man running alone.'
