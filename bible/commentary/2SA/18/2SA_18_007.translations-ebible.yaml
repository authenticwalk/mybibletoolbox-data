verse: 2SA.018.007
translations:
  mal-C: അവിടെവെച്ച് ഇസ്രായേൽസൈന്യം ദാവീദിന്റെ ചേവകരോടു തോറ്റു. അന്ന് ഒരു മഹാസംഹാരം
    നടന്നു. ഇരുപതിനായിരം പടയാളികൾ വധിക്കപ്പെട്ടു.
  deu-TKW: Dort wurden die Leute von Israel von Davids Kriegern zurückgeschlagen,
    so saß an jenem Tage dort eine schwere Niederlage erfolgte - zwanzigtausend Mann.
  lin-lin: Kuna, mampinga ya Davidi elongaki mampinga ya Isalaele, mpe basoda nkoto
    tuku mibale bakufaki mokolo wana kati na mampinga ya Isalaele.
  eng-LSV: and the people of Israel are struck there before the servants of David,
    and the striking there is great on that day—twenty thousand;
  eng-GNV: 'Where the people of Israel were slaine before the seruants of Dauid: so
    there was a great slaughter that day, euen of twentie thousande.'
  eng-WEBSTER: Where the people of Israel were slain before the servants of David,
    and there was there a great slaughter that day of twenty thousand men .
  nhw-BL: Huan isoldados David quintlanque nopa sequinoc israelita soldados ipan se
    hueyi tlahuilancayotl catli nelía chicahuac. Huan quinmictijque 20 mil tlen inijuanti.
  swh-ONEN: Huko jeshi la Israeli likashindwa na watu wa Daudi, siku hiyo majeruhi
    walikuwa wengi kiasi cha watu ishirini elfu.
  bba-bba: Dɑ̃ɑ sɔ̃ɔ miyɑ Dɑfidin tɔn be, bɑ Abusɑlɔmuɡibu ɡo ɡo. Tɔmbu nɔrɔbun subɑ
    yɛndɑ (20.000) bɑ ɡo dɔmɑ te.
  eng-KJVCPB: where the people of Israel were slain before the servants of David,
    and there was there a great slaughter that day of twenty thousand men.
  mpx-mpx: Deibid wana tolohaveyan Isileli hi pakokovel, yaka lan o nak bwabwatana
    hot hi pwawa ge ali gewi tuwenti tausan (20,000) hi aliga.
  luo-luo: Jolwenj mag Daudi noloyo jo-Israel kanyo, kendo ji mane otho ne ngʼeny
    maloyo ji alufu piero ariyo.
  meu-meu: Unuseni ai David ena hesiai taudia ese Israel taudia e hadareredia; una
    dina ai ala-ala na bada herea, taunimanima gerebu-rua e mase.
  npi-ULB: दाऊदका सिपाहीहरूका सामु त्‍यहाँ इस्राएलका फौजलाई परास्‍त भयो । त्यस दिन
    त्यहाँ यति ठुलो नरसंहार भयो कि बिस हजार मानिसहरू मारिए ।
  yor-yor: Níbẹ̀ ni a gbé pa àwọn ènìyàn Israẹli níwájú àwọn ìránṣẹ́ Dafidi, ọ̀pọ̀lọpọ̀
    ènìyàn ni ó ṣubú lọ́jọ́ náà, àní ogún ẹgbẹ̀rún (20,000) ènìyàn.
  ind-ind: Pasukan Daud berhasil mengalahkan tentara Israel. Sebanyak dua puluh ribu
    tentara mati terbunuh.
  pes-OPCB: نیروهای داوود، سربازان اسرائیلی را شکست دادند. در آن روز، کشتار عظیمی
    شد و بیست هزار نفر جان خود را از دست دادند.
  tgl-ULB: Natalo roon ang hukbo ng Israel sa harapan ng mga sundalo ni David; may
    isang matinding patayan doon sa araw na iyon nang dalawampung libong kalalakihan.
  cbu-NT: Anushshat, Israelchichish pshturangusin, Dapiy wasundurur zapan Absalonaa
    wasundurur pacharangusin, washunand 20 mil pacharanganaya.
  hui-hui: Tigua wai biaho wialu Debidinaga ami biarume Isaraele ami hearu dewaore
    bai hene. Wai bia timbu halu dindi hobane ogoni bibahendeha wai biame hene. Ami
    agali maru irabu timbuni wiagoha pu luluya halu homai hene. Anidagua biyagola
    agali maru waime bene homayaru emene degego irabuha pu luluya halu dewaore homene.
    Horo wai biyadagoningi ami agali daosini dege pira kira (20,000) homene.
  mya-mya: ဣသ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​ဒါ​ဝိဒ်​၏ လူ​တို့​လက်​တွင် အ​ကြီး​အ​ကျယ်​အ​ရေး
    ရှုံး​နိမ့်​ကြ​လေ​သည်။ ထို​နေ့​တွင်​သူ​တို့​ဘက် မှ​လူ​ပေါင်း​နှစ်​သောင်း​မျှ​ကျ​ဆုံး​သွား
    သ​တည်း။-
  bod-N: དེ་རུ་ཡེས་ར་ཨེལ་གྱི་མི་རྣམས་དཱ་བིད་ཀྱི་འཁོར་གཡོག་རྣམས་ཀྱི་མདུན་དུ་ཕམ་ནས།
    ཉིན་མོ་དེ་ལ་མི་མང་པོ་ཤི་བ་སྟེ་བསྡོམས་པས་མི་ཁྲི་གཉིས་ཡོད་དོ། །
  sna-sna: Imomo hondo yeIsraeri yakakundwa navanhu vaDhavhidhi, uye pakava nokufa
    kukuru zuva iroro, varume zviuru makumi maviri vakafa.
  spa-BLM: El pueblo de Israel fue golpeado allí ante los siervos de David, y hubo
    allí una gran matanza aquel día de veinte mil hombres.
  cac-cac: Ix ac'ji ganar eb' soldado vin̈aj Absalón chi' yuj eb' soldado vin̈ rey
    chi'. Te nivan eb' ix cham d'a jun c'u chi', 20 mil eb' ix chami.
  swh-ULB: Jeshi la Israeli likashindwa mbele ya askari wa Daudi; kulikuwa na machinjo
    makuu kwa watu elfu ishirini siku hiyo.
  bel-bel: І быў разьбіты народ Ізраільскі рабамі Давідавымі; было там пабоішча вялікае
    ў той дзень, - забітых дваццаць тысяч.
  deu-ELBBK: 'Und das Volk von Israel wurde dort vor den Knechten Davids geschlagen,
    und die Niederlage wurde dort groß an jenem Tag: 20.000 Mann.'
  mbb-OT: Nezaag is menge sundaru te Israel te menge sundaru ni David. Utew mezakel
    is nemematey, te haazà he andew 20,000 he etew.
  mal-2015: യിസ്രായേൽജനം ദാവീദിന്റെ ചേവകരോടു തോറ്റു. അന്നു അവിടെ ഒരു മഹാസംഹാരം നടന്നു
    ഇരുപതിനായിരംപേർ പട്ടുപോയി.
  rmc-rmc: Le Davidoskre murša zviťazinde upral o Izraeliti a mule lendar oda džives
    igen but manuša – 22 000 murša.
  pes-OPV: و قوم اسرائیل در آنجا از حضور بندگان داود شکست یافتند، و در آن روز کشتار
    عظیمی در آنجا شد وبیست هزار نفر کشته شدند.
  ron-1924: Аколо, попорул луй Исраел а фост бэтут де служиторий луй Давид ши а фост
    о маре ынфрынӂере ын зиуа ачея, ка доуэзечь де мий де оамень.
  ben-OBCV: ইস্রায়েলের সৈন্যদল সেখানে দাউদের লোকদের হাতে সম্পূর্ণরূপে পরাজিত হল,
    এবং সেদিন প্রচুর লোকজন মারা গেল—সংখ্যায় তা হবে 20,000।
  som-som: Oo dadkii reer binu Israa'iilna waxaa meeshaas ku laayay addoommadii Daa'uud,
    oo maalintaas waxaa la laayay dad badan, oo waxaa ka dhintay labaatan kun oo nin.
  lat-VUC: Et cæsus est ibi populus Israël ab exercitu David, factaque est plaga magna
    in die illa, viginti millium.
  eng-ASVBT: And the people of Israel were smitten there before the servants of David,
    and there was a great slaughter there that day of twenty thousand men.
  ita-1885: E quivi fu sconfitto il popolo d'Israele dalla gente di Davide; e in quel
    dì la sconfitta fu grande in quel luogo, cioè, di ventimila uomini.
  eng-LXXUP: And the people of Israel fell down there before the servants of David,
    and there was a great slaughter in that day, even twenty thousand men.
  eng-ULB: The army of Israel was defeated there before the soldiers of David; there
    was a great slaughter there that day of twenty thousand men.
  spa-VBL: Los israelitas fueron derrotados por los hombres de David y ese día murieron
    muchos, unos veinte mil.
  fra-_FOB: Là le peuple d'Israël fut battu par les gens de David, et il y eut, en
    ce jour-là, dans ce même lieu, une grande défaite, de vingt mille hommes.
  mal-mal: യിസ്രായേൽജനം ദാവീദിന്റെ പടയാളികളോട് തോറ്റു. അന്ന് അവിടെ ഒരു മഹാസംഹാരം നടന്നു
    ഇരുപതിനായിരംപേർ കൊല്ലപ്പെട്ടു.
  urd-GVR: aur Dāūd ke faujiyoṅ ne muḳhālifoṅ ko shikast-e-fāsh dī. Un ke 20,000 afrād
    halāk hue.
  suz-BL: मेकेर दाऊद आ मुरपुकीम इस्राएली आन कली फ्रूमे बाक्‍त। मेको नाक्‍ती थम ठेयब
    लडाइ दुम्‍शा २० हजार मुर बेक्‍मा बाक्‍त।
  ita-1927: E il popolo d’Israele fu quivi sconfitto dalla gente di Davide; e la strage
    ivi fu grande in quel giorno, caddero ventimila uomini.
  ckb-ckb: لەوێ سوپای ئیسرائیل لەبەردەم خزمەتکارەکانی داود شکان، لەو ڕۆژەدا کوشتارێکی
    گەورە ڕوویدا، بیست هەزار پیاو کوژرا.
  eng-BBE: And the people of Israel were overcome there by the servants of David,
    and there was a great destruction that day, and twenty thousand men were put to
    the sword.
  kan-OKCV: ಅಲ್ಲಿ ಇಸ್ರಾಯೇಲರು ದಾವೀದನ ಸೇವಕರ ಮುಂದೆ ಸಂಹಾರವಾದರು.
  tam-2017: அங்கே இஸ்ரவேல் மக்கள் தாவீதின் வீரர்களுக்கு முன்பாக தோற்கடிக்கப்பட்டார்கள்;
    அங்கே அந்த நாளிலே இருபதாயிரம்பேர் சாகத்தக்கதாக பேரழிவு உண்டானது.
  spa-RV-1909: Y allí cayó el pueblo de Israel delante de los siervos de David, é
    hízose allí en aquel día una gran matanza de veinte mil hombres;
  ron-BTF: Și poporul lui Israel a fost ucis înaintea servitorilor lui David și a
    fost acolo un mare măcel în acea zi, de douăzeci de mii de oameni.
  eng-WEBP: The people of Israel were struck there before David’s servants, and there
    was a great slaughter there that day of twenty thousand men.
  eng-FBV: The Israelites were defeated by David's men and many were killed that day—some
    twenty thousand.
  nld-1939: Daar werd het volk van Israël door de aanhang van David verslagen, en
    het kwam daar die dag tot een geweldige slachting van twintigduizend man.
  nch-BL: Huan isoldados David quintanque nopa sequinoc israelita soldados ipan se
    hueyi tatehuilisti cati nelía chicahuac. Huan quinmictijque 20 mil ten inijuanti.
  vie-1934: Đạo quân Y-sơ-ra-ên bị các tôi tớ của Đa-vít đánh bại; thật ấy là một
    trận thua lớn, trong ngày đó chết mất hai vạn người.
  hin-CV: दावीद के सैनिकों ने इस्राएल की सेना को हरा दिया. उस दिन की मार बहुत ही भयानक
    थी जिसमें 20,000 सैनिक मारे गये.
  spa-BES: Y los siervos de David vencieron allí al pueblo de Israel, y aquel día
    hubo una gran destrucción, y veinte mil hombres fueron arrojados a la espada.
  tdx-tdx: Zinevoñ’ añatrefa’ o mpitoro’ i Davideo o ana’ Israeleo, le akore ty fanjamanañe
    amy andro zay kanao lahilahy ro’ale ty nivetrake.
  tha-KJV: คนอิสราเอลก็​พ่ายแพ้​ต่อหน้าข้าราชการของดาวิด มี​การฆ่าฟั​นก​ันอย่างหนักที่​นั่น
    ทหารตายเสียสองหมื่นคนในวันนั้น
  por-BR-2018: E ali caiu o povo de Israel diante dos servos de Davi, e fez-se uma
    grande matança de vinte mil homens.
  deu-ELO: 'Und das Volk von Israel wurde daselbst vor den Knechten Davids geschlagen,
    und die Niederlage wurde daselbst groß an jenem Tage: zwanzigtausend Mann.'
  eng-WYC-2018: And the people of Israel was slain there of the host of David, and
    a great slaughter of twenty thousand was made in that day. (And many Israelites
    were killed there by David’s army, yea, there was a great slaughter of twenty
    thousand that day.)
  epo-epo: 'Kaj la popolo Izraela estis tie venkobatita de la servantoj de David,
    kaj tie estis granda venkobato en tiu tago: falis dudek mil.'
  uig-PIN: U yǝrdǝ Israil Dawutning adǝmliridin mǝƣlup boldi. U küni ular ⱪattiⱪ ⱪirƣin
    ⱪilindi — yigirmǝ mingi ɵldi.
  beo-beo: Da:ibidi ea dunu da Isala:ili dunu hasali. Ilia gasa bagadewane Isala:ili
    dunuma hasalasi. Amo esoha, dunu 20,000 agoane da fane lelegei dagoi ba:i.
  tpi-OTNT: Ol i pait i go, na ol soldia bilong Devit i winim ol Israel na bagarapim
    ol nogut tru. Pait i kamap bikpela na ol i pait nabaut long olgeta hap bilong
    dispela distrik. Planti man i longlong nabaut insait long bus na ol i dai. Olsem
    na namba bilong ol man i dai long bus i winim namba bilong ol man i dai long pait.
    Namba bilong ol soldia i bin dai long dispela de yet inap olsem 20,000 man.
  hau-SA: A nan ne mutanen Isra’ila suka sha kashi a hannun mutanen Dawuda. Waɗanda
    suka yi rauni da kuma waɗanda suka mutu a ranar sun yi yawa, mutum dubu ashirin.
  uig-LAT: U yerde Israil Dawutning ademliridin meghlup boldi. U küni ular qattiq
    qirghin qilindi — yigirme mingi öldi.
  nde-nde: Khonapho ibutho lako-Israyeli lehlulwa ngabantu bakaDavida, njalo ukubulalana
    kwaba kukhulu ngalelolanga, abantu abazinkulungwane ezingamatshumi amabili.
  ton-ton: ‌ʻAia naʻe tāmateʻi ʻi ai ʻae kakai ʻo ʻIsileli ʻi he ʻao ʻoe kau tamaioʻeiki
    ʻa Tevita, pea naʻe fai ʻi ai ʻae tāmateʻi lahi ʻi he ʻaho ko ia, ko e kau tangata
    ʻe toko ua mano.
  ces-1613: I poražen jest tu lid Izraelský od služebníků Davidových, a stala se tu
    porážka veliká v ten den až do dvadceti tisíců.
  eng-WMB: The people of Israel were struck there before David’s servants, and there
    was a great slaughter there that day of twenty thousand men.
  tam-TCV: அங்கே இஸ்ரயேலின் படைவீரர் தாவீதின் வீரர்களால் தோற்கடிக்கப்பட்டார்கள்; அன்றையதினம்
    இழப்பு மிக அதிகமாயிருந்தது. இருபதாயிரம் பேர் இறந்தார்கள்.
  ceb-ULB: Nabuntog ang kasundalohan sa Israel sa mga kasundalohan ni David; adunay
    dakong pagkamatay didto nianang adlawa, 20, 000 ka mga kalalakin-an.
  pol-UBG: 'Lud Izraela został tam pobity przez sługi Dawida i stała się wielka klęska
    tego dnia: poległo dwadzieścia tysięcy osób.'
  agr-agr: Nuwi maaninak Davita aentsji aidau tikich Israel aents aidaun depetkajui.
    Nuwi maaniamunum shiig kuashat jinauwai. Ashí ijumjamak veinte mil aents jinawajui.
  kyc-kyc: Dapitinya akali dupwame Isaraele akali dupwa pyao wini piyami. Dopa pyuo
    yanda isare rao pipala pyao wini piyaminyipa yuu gii dokopako akali ama malu taosande
    akalisa (20,000) kumuyami.
  urd-GVU: اور داؤد کے فوجیوں نے مخالفوں کو شکستِ فاش دی۔ اُن کے 20,000 افراد ہلاک
    ہوئے۔
  deu-1912: Und das Volk Israel ward daselbst geschlagen vor den Knechten Davids,
    daß desselben Tages eine große Schlacht geschah, zwanzigtausend Mann.
  kan-2017: ಇಸ್ರಾಯೇಲರು ದಾವೀದನ ಸೈನಿಕರಿಂದ ಪೂರ್ಣವಾಗಿ ಸೋಲಿಸಲ್ಪಟ್ಟರು. ಆ ದಿನ ಇಪ್ಪತ್ತು ಸಾವಿರ
    ಜನರು ಹತರಾದರು.
  yap-yap: Me gel e salthaw rok David ngak piyu Israel; nrib gel e gafgow nra tiyed,
    ya 20,000 e salthaw ni yim’ e rofen nem.
  hlt-MCSB: Israel pilnam he David sal rhoek kah mikhmuh ah pahoi yawk uh coeng. Te
    vaeng hnin ah thawng kul te lucik la muep om uh.
  mdy-ETH: ዒማና ዒስራዔኤሌ ዓሶ ዳውቴ ዓሳ ዖሊ ባሼኔ፤ ዬኖ ኬሎ ዔያቶኮ ሃይቄ ዓሳ ላማታሚ ሺያ ዓሲታሢሮ ፑርታ ባሺንቲ ዔያታ
    ባሺንቴኔ፤
  twi-ASANTE: Na Dawid mmarima no yɛɛ Israel akodɔm no pasaa. Ɛyɛ akofena ano kum,
    na da no, mmarima ɔpeduonu na wɔhweree wɔn nkwa.
  eng-WEBU: The people of Israel were struck there before David’s servants, and there
    was a great slaughter there that day of twenty thousand men.
  wal-wal: He sohuwan Daawita olanchchati Israa7eela olanchchata xoonidosona; he gallassi
    keehi daro asai, laatamu sha7u asai haiqqiis.
  spa-PDDPT: Allí el pueblo de Israel fue derrotado ante los esclavos de David, y
    en aquel día hubo una matanza de 20.000 hombres.
  gun-gun: Ha'e py ma Davi rembiguai kuery oitypa Israel kuery. Ha'e va'e ára ho'a
    reta, vinte mil avakue ojukaa py.
  agu-BL: Ma yi e' aj Israel, yi xom chiwi' te Absalom qui nin chitx'acon. Na ja chixcye'
    yi e' sanlar yi xomij chiwi' te Luwiy tan chibiyle'n cu'n. Te yi jun k'eja'tz
    nim cu'n sanlar nchiquim. At lo' junak mil yi nchisotz te jun k'eja'tz.
  eng-PEV: They chased each other in the bush, and they attacked each other with spears
    and bows and arrows. David’s mob beat Absalom’s mob and killed lots of them dead.
    But even more soldiers died from things in the bush. 20,000 men died on that day.
  ilo-ULB: Naparmek sadiay dagiti armada ti Israel iti sangoanan dagiti soldado ni
    David; adu ti napapatay sadiay iti dayta nga aldaw ket duapulo a ribu a tattao
    ti napapatay.
  kpg-kpg: Digau dauwa Israel la gu haga magedaa hagahuaidu go digau dauwa David,
    guu mmade digau e madalua mana (20,000) i di laangi deelaa.
  uig-ARA: ئۇ يەردە ئىسرائىل داۋۇتنىڭ ئادەملىرىدىن مەغلۇپ بولدى. ئۇ كۈنى ئۇلار قاتتىق
    قىرغىن قىلىندى ــ يىگىرمە مىڭى ئۆلدى.
  sus-sus: Dawuda xa sɔɔrie naxa xunnakeli fanyi sɔtɔ, e Isirayilaka wulu mɔxɔɲɛn
    faxa na lɔxɔɛ kerenyi.
  pon-2006: Sapwellimen Depit sounpei ko eri kalowehdi karis en mehn Israel ko. Mahweno
    inenen mwuledek mehlel, pwe aramas 20,000 me kamakamala rahno.
  jae-jae: Ma Dawid nê siŋwaga sêku Israel tulu aŋga tonaŋ. Sêjac siŋ kapôêŋanô gêdêŋ
    bêc tonaŋ. Lau 20,000 sêmac êndu.
  ksd-ksd: Ma ra umana tultul kai David dia ga uvia pa ra tarai Israel, ma ra vinirua
    ta nam ra bung i ga peal; a ura vinun na arip na marmar diat dia ga virua.
  tur-YTC: İsrael halkı orada David'in hizmetkârlarının önünde vuruldu ve o gün orada
    yirmi bin kişilik büyük bir kıyım oldu.
  grc-BRENT: Καὶ ἔπταισεν ἐκεῖ ὁ λαὸς Ἰσραὴλ ἐνώπιον τῶν παίδων Δαυὶδ, καὶ ἐγένετο
    ἡ θραῦσις μεγάλη ἐν τῇ ἡμέρᾳ ἐκείνῃ, εἴκοσι χιλιάδες ἀνδρῶν.
  ind-AYT: Di sana, tentara Israel dipukul kalah oleh orang-orang Daud. Pada hari
    itu, di sana terjadilah pertumpahan darah yang besar, dua puluh ribu orang.
  nya-nya: Aisraeli anagonjetsedwa kumeneko ndi ankhondo a Davide. Tsiku limenelo
    anaphedwa anthu okwanira 20,000.
  hrv-hrv: 'Izraelsku vojsku potukoše Davidovi ljudi; i velik poraz bijaše u onaj
    dan: dvadeset tisuća mrtvih.'
  mps-mps: Augwali hwį hwį pelama, tama te Devitgo ami bidi dabego te Israel dabe
    aiyaba elaluama, tama augwali mu dolali. Te hwįbo genuai pelama, tama augwa te
    bulu tǫ pedai tigidali badu hwį hwį pela walio. Tama bidi hauwa te bulu tomode
    esela pelama, tama augwali isila pai. Tama tialima, te buside isali bidi dabego
    nambago te hwįbode isali bidi dabego namba te aiyaba elalualio. Te hwįani sogo
    tomode isali ami bidi dabego namba te umabo bidi sese, te 20,000 bidi tama isai
    dao.
  tpi-tpi: Ol i pait i go, na ol soldia bilong Devit i winim ol Israel na bagarapim
    ol nogut tru. Pait i kamap bikpela na ol i pait nabaut long olgeta hap bilong
    dispela distrik. Planti man i longlong nabaut insait long bus na ol i dai. Olsem
    na namba bilong ol man i dai long bus i winim namba bilong ol man i dai long pait.
    Namba bilong ol soldia i bin dai long dispela de yet inap olsem 20,000 man.
  dan-1931: Der blev Israels Hær slået af Davids Folk, og der fandt et stort Mandefald
    Sted den Dag; der faldt 200.000 Mand.
  vie-OVCB: Quân Đa-vít đánh bại quân Ít-ra-ên. Số người bị giết hôm ấy lên đến 20.000.
  guj-2017: દાઉદના સૈનિકો આગળ ઇઝરાયલના સૈન્યની હાર થઈ. તે દિવસે યુદ્ધમાં વીસ હજાર
    માણસોએ પોતાના જીવ ગુમાવ્યા.
  pon-2006A: Sapwellimen Depit sounpei ko eri kalowehdi karis en mehn Israel ko. Mahweno
    inenen mwuledek mehlel, pwe aramas 20,000 me kamakamala rahno.
  por-BRBSL: O povo de Israel foi atingido lá diante dos servos de Davi, e houve uma
    grande matança naquele dia de vinte mil homens.
  aly-aly: Rernem arnerant-arey alwernerremel atwerrenh, artnitwew werrenh. David-rnemel
    Absalom-rnem antengelew, akngerr atwemel ipmew. Akngerr innga ingwer-rnemanap
    angkethakw aperrerterremel ilwernerrew artnitwew. Arlta ikwerel-antey akngerr
    ilwernerrew, 20,000 innga.
  cth-cth: Isarelnaw teh Devit e a sannaw e hmaitung vah a sung awh teh, haw e hnin
    dawk puenghoi kâtheinae lahoi tami 20, 000 touh a due awh.
  twi-twi: Na Dawid mmarima no yɛɛ Israel asraafo no pasaa. Ɛyɛ afoa ano kum, na da
    no, mmarima mpem aduonu na wɔhweree wɔn nkwa.
  hlt-hlt: Israel pilnam he David sal rhoek kah mikhmuh ah pahoi yawk uh coeng. Te
    vaeng hnin ah thawng kul te lucik la muep om uh.
  tbz-SIM: Kɛ̀ Dɑfiti kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀ɛ nɑ Abusɑdɔmmu kɔbɛ kɛ́ bɛ̀ ɑutɛ́ mɛdiɛ̀ mmɔ́mmɔmmɛ
    dɛ yiè, kɛ̀ bɛnìtìbɛ̀ɛ duó kɛtenkɛ̀ sikɔupípísìdɛ́ (20000).
  msy-2020: Me uariv sogha ghua, Devitɨn mɨdorozir gumaziba bar Israelia abɨnigha
    bar me gasɨghasɨki. Mɨdorozim bar ekevegha bar distrighɨn danganiba bar a da ini.
    Gumazir bar avɨrim ruarimɨn aven tintinibar onganigha ariaghire. Kamagh amizɨ
    ruarimɨn aven ariaghirezibar dɨbobonim, a mɨdorozimɨn ariaghirezir darazir dɨbobonim
    gafira. Mɨdorozir gumazir dughiar kamran ariaghireziba bar dar dɨbobonim, 20,000ɨn
    tu.
  dop-dop: Yǝlɑɑ iyisi hiu (20000) tǝcu kɛ Tɑfiiti nyǝ́mɑ kʋwɑ Apǝsɑlɔm nyǝ́mɑ tɑɑ.
  azb-azb: İsrail xalqı orada Davudun adamları qarşısında məğlub oldu. O gün o yerdə
    böyük qırğın oldu, iyirmi min nəfər qırıldı.
  eng-DBY: 'And the people of Israel were routed before the servants of David, and
    there was a great slaughter there that day: twenty thousand men.'
  hin-2017: वहाँ इस्राएली लोग दाऊद के जनों से हार गए, और उस दिन ऐसा बड़ा संहार हुआ
    कि बीस हजार मारे गए
  wol-KYG: 'mbooloom Israyil nag daanu foofa ca kanam xarekati Daawuda. Bésub keroog
    ñu baree dee: ñaar fukki junnee (20 000) daanu.'
  eng-YLT: and smitten there are the people of Israel before the servants of David,
    and the smiting there is great on that day — twenty thousand;
  eng-WYC-2017: And the people of Israel was slain there of the host of David, and
    a great slaughter of twenty thousand was made in that day.
  eng-WMBB: The people of Israel were struck there before David’s servants, and there
    was a great slaughter there that day of twenty thousand men.
  urd-GVH: और दाऊद के फ़ौजियों ने मुख़ालिफ़ों को शिकस्ते-फ़ाश दी। उनके 20,000 अफ़राद
    हलाक हुए।
  rug-rug: Tava kilasa sari na tie Izireli koa sa qeto minate te Devita, kaleana hola
    sa vina kilasa asa, sapu ari ka hiokona puta tina tie si mate pa rane asa.
  gaz-gaz: Achittis loltoonni Israaʼel loltoota Daawitiin dhaʼaman; hubaatiin gaafasiis
    akka malee guddaa ture; namoota kuma digdamatu dhume.
  fra-LSG: Là, le peuple d’Israël fut battu par les serviteurs de David, et il y eut
    en ce jour une grande défaite de vingt mille hommes.
  yal-yal: Dawudaa ganla yi Abisalomi a ganla nɔ, e yi muxu wuli mɔxɔɲɛ faxa e ra
    na lɔxɔni.
  haw-1868: 'Ilaila ua pepehiia na kanaka o ka Iseraela imua o ka poe kauwa a Davida:
    a he luku nui no ia la ma ia wahi, o na kanaka he iwakalua tausani.'
  arb-NAV: انْتَهَتْ بِهَزِيمَةِ جَيْشِ إِسْرَائِيلَ أَمَامَ قُوَّاتِ دَاوُدَ، وَقُتِلَ
    مِنْهُمْ عِشْرُونَ أَلْفاً فِي مَجْزَرَةِ ذَلِكَ الْيَوْمِ.
  ewe-ewe: David ƒe amewo ɖu Israel ƒe aʋakɔ la dzi. Wowu ame akpe blaeve (20,000)
    sɔŋ le Israelviwo dome gbe ma gbe.
  eng-LEE: And the people of Israel were smitten there before David's servants, and
    the slaughter was great there on that day—twenty thousand men.
  asm-FB: সেই ঠাইত ইস্ৰায়েলৰ সৈন্যসকল দায়ূদৰ সৈন্যসকলৰ সন্মুখত পৰাজিত হ’ল; তাতে
    সেইদিনা মহা-সংহাৰ হোৱাত বিশ হাজাৰ লোকৰ মৃত্যু হয়।
  sus-A: دَوُدَ شَ سْورِيٍ نَشَ شُننَكٍلِ قَنيِ سْتْ، عٍ عِسِرَيِلَكَ وُلُ مْشْحّن
    قَشَ نَ لْشْي كٍرٍنيِ.
  fra-SBL: Le peuple d'Israël y fut battu devant les serviteurs de David, et il y
    eut ce jour-là une grande défaite de vingt mille hommes.
  hbo-hbo: וַיִּנָּ֤גְפוּ שָׁם֙ עַ֣ם יִשְׂרָאֵ֔ל לִפְנֵ֖י עַבְדֵ֣י דָוִ֑ד וַתְּהִי־שָׁ֞ם
    הַמַּגֵּפָ֧ה גְדֹולָ֛ה בַּיֹּ֥ום הַה֖וּא עֶשְׂרִ֥ים אָֽלֶף׃
  piu-2006: '@see-verse:2SA.018.006'
  kik-kik: Kũu nĩkuo mbũtũ cia ita cia Isiraeli ciatooreirio nĩ andũ a Daudi. Nao
    arĩa maakuire mũthenya ũcio maarĩ aingĩ mũno, maarĩ andũ ngiri mĩrongo ĩĩrĩ.
  fra-NCL: Là le peuple d’Israël fut battu devant les serviteurs de David, et il y
    eut là en ce jour un grand carnage ; vingt mille hommes périrent.
  cek-AK: David ih misatuh kaminawk mah Israel misatuh kaminawk to pazawk o; to na
    ni misatuk naah dueh kami paroeai pop o, kami sang pumphaeto oh.
  cuk-cuk: A-ibagine, sordamar yeer oitolesmalad, mili-dulagwen (20,000) burgwismalad.
    Degi-inigwele, David-sordamar Israel-sordamargi obichad.
  uig-CYR: У йәрдә Исраил Давутниң адәмлиридин мәғлуп болди. У күни улар қаттиқ қирғин
    қилинди — жигирмә миңи өлди.
  tel-2017: ఇశ్రాయేలు వారు దావీదు సైనికుల ముందు నిలబడలేక ఓడిపోయారు. ఆ రోజున ఇరవై వేలమందిని
    అక్కడ చంపేశారు.
  hat-BSA: Moun Israël yo te bat la devan sèvitè a David yo e masak la te byen gwo,
    ven-mil òm.
  kos-kos: Mwet Israel elos kutangyukla sin mwet lal David. Arulana upa mweun sac.
    Oasr mwet longoul tausin misa in len sac.
  hbo-WLC: וַיִּנָּ֤גְפוּ שָׁם֙ עַ֣ם יִשְׂרָאֵ֔ל לִפְנֵ֖י עַבְדֵ֣י דָוִ֑ד וַתְּהִי־שָׁ֞ם
    הַמַּגֵּפָ֧ה גְדוֹלָ֛ה בַּיּ֥וֹם הַה֖וּא עֶשְׂרִ֥ים אָֽלֶף׃
  ibo-ibo: Ndị agha Devid tigbukwara ndị agha Izrel. Ha gburu iri puku ndị agha abụọ
    nʼụbọchị ahụ.
  ory-ory: ତହିଁରେ ଇସ୍ରାଏଲର ସୈନ୍ୟଦଳ ସେଠାରେ ଦାଉଦଙ୍କର ଦାସମାନଙ୍କ ସମ୍ମୁଖରେ ପରାସ୍ତ ହେଲେ
    ଓ ସେହି ଦିନ ସେଠାରେ ମହାସଂହାର ହେଲା, ପୁଣି କୋଡ଼ିଏ ହଜାର ଲୋକ ହତ ହେଲେ।
  chk-chk: Ikenan ekewe sonfiun Israel ra kuf ren nöün Tafit kewe sounfiu. Iwe, ewe
    ninni a fokun watte lon ewe ränin, pun ükükün ruungeröü mwän ra mäla.
  ssd-ssd: Kame bumba kinaig ka ka David tuku kuasmbiŋge nane Israel kame kuasmbi
    kile-ibeŋka kilmba yokerka ka bale farniŋginaig le nane kua ka duŋe sinam kumba
    ka taŋge nane suŋgomba kume farnaig. Kame suŋgo ta sinamŋge taŋgo kume farnaig
    ta ulendika 20,000 taŋaŋ.
  rop-rop: en deibin bidim detlot Isreil solja brabliwei, en 20,000 solja bin dai.
  ukr-1871: І побитий був народ Ізраїлський військом Давидом; погром був там того
    дня тяжкий — полягло двайцять тисяч чоловіка.
  deu-1951: Und das Volk Israel ward daselbst von den Knechten Davids geschlagen,
    und es fand an jenem Tage dort ein großes Gemetzel statt von zwanzigtausend Mann;
  eng-JPS: And the people of Israel were smitten there before the servants of David,
    and there was a great slaughter there that day of twenty thousand men.
  srp-1865: Ondje razbiše narod Izrailjev sluge Davidove, i mnogo izgibe ondje u onaj
    dan, dvadeset tisuæa.
  lug-lug: Abasajja ba Isirayiri ne bakubibwa abasajja ba Dawudi, era bangi ne battibwa
    ku lunaku olwo. Baawera ng’emitwalo ebiri.
  heb-heb: וינגפו שם עם ישראל לפני עבדי דוד ותהי שם המגפה גדולה ביום ההוא עשרים אלף׃
  ben-IRV: সেখানে ইস্রায়েলের লোকেরা দায়ূদের দাসদের সামনে আহত হল, আর সেদিন সেখানে
    বড় হত্যাকান্ড হল, কুড়ি হাজার লোক মারা গেল৷
  pan-pan: ਇਸਰਾਏਲ ਦੇ ਲੋਕ ਦਾਊਦ ਦੇ ਸੇਵਕਾਂ ਦੇ ਅੱਗੇ ਮਾਰੇ ਗਏ ਅਤੇ ਉਸ ਦਿਨ ਵੀਹ ਹਜ਼ਾਰ ਮਨੁੱਖਾਂ
    ਦੀ ਡਾਢੀ ਮਾਰ ਹੋਈ।
  tkr-tkr: Maa'ab İzrailyna g'oşun Davudne insanaaşile avub aaxva. Mane yiğıl maa'ab
    geeb eb k'yapk'ın, g'ad aazır (20 000) insan qik'u.
  mya-JVB: ဣသရေလ လူ တို့သည် ဒါဝိဒ် ၏ကျွန် တို့ ရှေ့ မှာ ရှုံး ၍ ထို နေ့ခြင်းတွင် ကြီးစွာ
    သောလုပ်ကြံ ခြင်းအားဖြင့်လူနှစ် သောင်းသေကြ၏။
  tte-O: Deibida ana tokaleyayao Abisalomi ana bodao sikaiwe-gabaegili mwa kaliyatenane
    koina boita ilalakisosi yo Isileli kali baibaiwa tuwenti tausan (20,000) siboita.
  tbg-tbg: Devitira iqoka vaiinti raqiha Isareri iqoka vaiinti naatarake, anomake
    vika qoraiqama nimiteha 20,000 vaiinti aru taiqa kora.
  hmo-hmo: Unai gabu dekenai Davida ena taudia ese Israela taudia idia halusia. Unai
    tuari lalonai tuari taudia momo idia mase, dina tamona lalonai taunimanima 20,000
    idia mase.
  urd-urd: और वहाँ इस्राईल के लोगों ने दाऊद के ख़ादिमों से शिकस्त खाई और उस दिन ऐसी
    बड़ी खूँरेज़ी हुई कि बीस हज़ार आदमी मारे गए।
  rus-SYN: И был поражен народ Израильский рабами Давида; было там поражение великое
    в тот день, - поражены двадцать тысяч человек.
  bqc-SIM: Davidi zĩgↄ̃ↄ zĩblè Isailiↄwa. Gbɛ̃́ pↄ́ gàga gↄↄ beeↄ dasi, gbɛ̃ↄn
    ↄ̀aasↄsↄo lɛɛ baoɛ (20.000).
  tcz-CHONGTHU: David sepai ten Israel mite chu ajou taove, hiche nikho a mi atha
    u chu atam lheh jeng in, mihem sang som ni alhinge.
  mar-mar: दावीदाच्या सैन्याने इस्राएलाचा पराभव केला. त्यांची वीस हजार माणसे त्यादिवशी
    मारली गेली.
  qub-qub: Davidpa suldäruncunaga Israelcunata binsiran. Chay junäga fiyupa wañuchinacuy
    caran. Wañuran ishcay chunca waranga (20,000) runacuna.
  bqp-bqp: Dauda zĩ̀karinↄ zĩ̀i blè Isarailanↄa. Gbɛ̃ kũ ò gàga zĩ bireanↄn dasi,
    gbɛ̃nↄn dúbu baromɛ.
  hat-hat: Lame David la bat lame Absalon an byen bat. Jou sa a, lame Absalon an pèdi
    venmil (020.000) sòlda.
  eng-BSB: There the people of Israel were defeated by David’s servants, and the slaughter
    was great that day—twenty thousand men.
  tod-tod: Davide ná-kɔɔɓɔgi vɔnini Izelayɛle gelei ma ga gola, nu waaʋuufelegɔ (20 000)
    ɠa ti paani Izelayɛle ʋa.
  eng-WEBPB: The people of Israel were struck there before David’s servants, and there
    was a great slaughter there that day of twenty thousand men.
  kbq-kbq: Hagi Deviti naga'mo'za Israeli vahera hara huzamagaterage'za, ana zupa
    20 tauseni'a vahe zamahe fri'naze.
  nhe-BL: Huan isoldados David quintlanque nopa sequinoc israelita soldados ipan se
    hueyi tlatehuijcayotl tlen nelía chicahuac. Huan quinmictijque 20 mil tlen inijuanti.
  bus-bus: Dauda zĩ̀kpɛɛnↄ zĩ̀ blè Isarailinↄa. Gbɛ̃ kɛ̀ aↄ̃ gàga zĩ beeeanↄↄ pari,
    gↄ̃ↄn bↄrↄ baromɛ.
  gub-BL: Tawi hemiruze'eg weityk Izaew wà kury. Iaiw waneityk awer. 20 miw awa umàno
    a'e 'ar mehe wà.
  eng-DRA: And the people of Israel were defeated there by David’s army, and a great
    slaughter was made that day of twenty thousand men.
