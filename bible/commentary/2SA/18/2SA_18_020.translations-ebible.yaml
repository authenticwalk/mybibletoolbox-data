verse: 2SA.018.020
translations:
  mal-C: 'യോവാബ് അദ്ദേഹത്തോട്: “ഇന്നു വാർത്ത കൊടുക്കേണ്ടതു നീയല്ല; ഇനി ഒരവസരത്തിൽ
    നിനക്കു വാർത്തയുമായി പോകാം. രാജകുമാരൻ മരിച്ചിരിക്കുകയാൽ ഇന്നു നീ വാർത്തയുമായി
    പോകരുത്,” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Joab erwiderte ihm: Du bist am heutigen Tage nicht der Mann für eine Botschaft;
    ein andermal magst du Botschaft bringen: am heutigen Tage aber darfst du nicht
    Botschaft bringen, ist ja doch des Königs Sohn tot!'
  lin-lin: 'Joabi alobaki na ye : — Ezali yo te moto osengeli komema sango na mokolo
    ya lelo ; okoki na yo komema sango mokolo mosusu, kasi mpo na lelo, osengeli te
    kosala yango, pamba te moto oyo akufi azali mwana ya mokonzi.'
  eng-LSV: and Joab says to him, “You are not a man of tidings this day, but you have
    borne tidings on another day, and this day you do not bear tidings, because the
    king’s son [is] dead.”
  eng-GNV: 'And Ioab said vnto him, Thou shalt not be the messenger to day, but thou
    shalt beare tidings another time, but to day thou shalt beare none: for the Kings
    sonne is dead.'
  eng-WEBSTER: 'And Joab said to him, Thou shalt not bear tidings this day, but thou
    shalt bear tidings another day: but this day thou shalt bear no tidings, because
    the king''s son is dead.'
  nhw-BL: 'Huan Joab quinanquili: ―¡Amo! Amo ta catli tijhuicas camanali ama, pero
    seyoc tonali, quena. Ama monequi seyoc quiyolmelahuati para mictoc icone nopa
    tlanahuatijquetl, pampa amo paquis ica nopa camanali.'
  swh-ONEN: Yoabu akamwambia Ahimaasi, “Leo si wewe utakayepeleka habari. Unaweza
    kupeleka habari wakati mwingine, lakini leo haikupasi kupeleka, kwa sababu mwana
    wa mfalme amekufa.”
  bba-bba: Mɑ Yoɑbu u nùn sɔ̃ɔwɑ u nɛɛ, ɑ ǹ kɑ lɑbɑɑri ye dɔɔ ɡisɔ. A de sere sɑnɑm
    ɡɑm domi sinɑ bokon biiwɑ u ɡu.
  eng-KJVCPB: 'And Joab said unto him, Thou shalt not bear tidings this day, but thou
    shalt bear tidings another day: but this day thou shalt bear no tidings, because
    the king’s son is dead.'
  mpx-mpx: Yaka Yowab i ba, “Bahiwa, lan ebe bahi owa nu nana nu wawasa. Sauga etega
    al abwe wasa getoga etega nu pwatanik, yaa lan ya bahiwa, kaiwena kin natuna iyaka
    i aliga.”
  luo-luo: Joab nowachone niya, “In ok niter wach kawuono. Inyalo mana tero wach chiengʼ
    machielo, nikech wuod ruoth otho.”
  meu-meu: Bena Ioab ese e hamaoroa, eto, Hari dina ai harina basio laohaia; dina
    ta harina ba laohaia, a hari dina ai hari ta basio laohaia, badina be hanua pavapavana
    natuna vada e mase.
  npi-ULB: योआबले तिनलाई भने, “आज तिमी खबर लाने छैनौ । तिमीले यो काम अर्को दिन गर्नुपर्छ
    । आज तिमीले कुनै समाचार लाने छैनौ किनभने राजाको छोरा मरेको छ ।”
  yor-yor: Joabu sì wí fún un pé, “Ìwọ kì yóò mù ìròyìn lọ lónìí, ṣùgbọ́n ìwọ ó mú
    lọ ní ọjọ́ mìíràn, ṣùgbọ́n lónìí yìí ìwọ kì yóò mú ìròyìn kan lọ, nítorí tí ọmọ
    ọba ṣe aláìsí.”
  ind-ind: Tetapi jawab Yoab, “Jangan! Ini tidak akan dianggap sebagai kabar baik,
    karena anak tuan kita sudah mati. Lain kali saja kamu boleh membawa berita.”
  pes-OPCB: 'یوآب گفت: «نه، برای پادشاه خبر مرگ پسرش مژده نیست. یک روز دیگر می‌توانی
    این کار را بکنی، ولی نه امروز.»'
  tgl-ULB: Sinagot siya ni Joab, “Hindi ka magiging tagapagdala ng balita ngayon;
    dapat mong gawin ito sa ibang araw. Ngayon hindi ka magdadala ng balita dahil
    patay ang anak na lalaki ng hari.”
  cbu-NT: Itaru Jowabshat, ¿Antaati shiy anoo kamanimaam waritarish? Nda. Minushparee
    zar shiyaam kamanimaam waritachiya, watam na kurak wip tsiparanguwa, tárangiya.
  hui-hui: Ani layagola Yoabahanda lalu, O ndo áyu ogoni í̠na kini karia bi galone
    bayale lo yalu napoleberego waha. Mani mbirungi lama piriyagua karulape. Ibu igini
    biagoore homayagodago áyu napole laro, lene.
  mya-mya: ယွာ​ဘ​က``ယ​နေ့​သင်​သည်​အ​ဘယ်​သ​တင်း ကောင်း​ကို​မျှ​ယူ​ဆောင်​၍​မ​သွား​ရ။
    အ​ခြား တစ်​နေ့​နေ့​၌​သွား​ခွင့်​ပြု​မည်။ ဘု​ရင်​၏​သား တော်​သေ​ဆုံး​ပြီ​ဖြစ်​၍​ယ​နေ့​သင်​သွား​၍
    မ​ဖြစ်'' ဟု​ဆို​၏။-
  bod-N: ཡོ་ཨབ་ཀྱིས་དེ་ལ། དེ་རིང་ཉིན་མོར་ཁྱོད་ཀྱིས་འཕྲིན་མ་འཁྱེར་ཞིག ཉིན་མོ་གཞན་ཞིག་ལ་འཕྲིན་འཁྱེར་རུང་།
    དེ་རིང་རྒྱལ་སྲས་གྲོངས་པས་ཁྱོད་ཀྱིས་འཕྲིན་འཁྱེར་མི་རུང་ཞེས་སྨྲས་སོ། །
  sna-sna: Joabhu akati, “Hausiwe unoenda neshoko nhasi. Ungaenda hako neshoko pane
    dzimwe nguva, asi haufaniri kuita izvozvo nhasi, nokuti mwanakomana wamambo afa.”
  spa-BLM: 'Joab le dijo: “Hoy no debes ser portador de noticias, sino que deberás
    llevarlas otro día. Pero hoy no debes llevar noticias, porque el hijo del rey
    ha muerto”.'
  cac-cac: 'Ix yalan vin̈aj Joab chi'' icha tic: —Max yal-laj a b''ati, man̈ a mojoc
    a ach ol b''at al jun lolonel chi'', tope ato d''a junelxo ol ach b''atoc, palta
    a ticnaic maay, yujto a val vin̈ yuninal vin̈ rey chi'' ix chami, xchi vin̈ d''a
    vin̈.'
  swh-ULB: Yoabu akamjibu, “Wewe hautakuwa mchukua habari leo; utafanya hivyo siku
    nyingine. Leo hautachukua habari yoyote kwa maana mwana wa mfalme ameuawa.”
  bel-bel: 'Але Ёаў сказаў яму: ня будзеш ты сёньня добрым весьнікам; абвесьціш іншым
    днём, а ня сёньня, бо памёр сын цара.'
  deu-ELBBK: 'Aber Joab sprach zu ihm: Du sollst nicht Bote sein an diesem Tag, sondern
    du magst an einem anderen Tag Botschaft bringen; doch an diesem Tag sollst du
    nicht Botschaft bringen, da ja der Sohn des Königs tot ist.'
  mbb-OT: Migkaǥi si Joab te, “Kenà ka iyan edtudtul ziyà te hadì guntaan he andew.
    Egkehimu ka he ebpenudtul emun duma he andew kenà guntaan, tenged te nepatey is
    anak te hadì.”
  mal-2015: 'യോവാബ് അവനോടു: നീ ഇന്നു സദ്വർത്തമാനദൂതനാകയില്ല; ഇനി ഒരു ദിവസം സദ്വർത്തമാനം
    കൊണ്ടുപോകാം; രാജകുമാരൻ മരിച്ചിരിക്കകൊണ്ടു നീ ഇന്നു സദ്വർത്തമാനദൂതനാകയില്ല എന്നു
    പറഞ്ഞു.'
  rmc-rmc: „Na,“ odphenďa leske o Joab, „bo adadžives na uľalas o poslos, so anel
    o radišagoskro hiros, bo muľa leske o čhavo. Šaj oda keres pre aver džives.“
  pes-OPV: 'یوآب او را گفت: «توامروز صاحب بشارت نیستی، اما روز دیگربشارت خواهی برد
    و امروز مژده نخواهی دادچونکه پسر پادشاه مرده است.»'
  ron-1924: 'Иоаб й-а зис: „Ну ту ай сэ дучь вештиле азь; ле вей дуче ынтр-о алтэ
    зи, дар ну астэзь, фииндкэ фиул ымпэратулуй а мурит.”'
  ben-OBCV: “আজ তুমি এ খবরটি নিয়ে যাবে না,” যোয়াব তাঁকে বললেন। “অন্য কোনও এক সময়
    তুমি এ খবরটি নিয়ে যেয়ো, কিন্তু আজ এরকমটি করতে যেয়ো না, কারণ রাজার ছেলে মারা
    গিয়েছেন।”
  som-som: Kolkaasaa Yoo'aab wuxuu ku yidhi, Adigu maanta ahaan maysid kan warka qaadaya,
    laakiinse maalin kalaad qaadi doontaa, illowse adigu maanta waxba war qaadi maysid,
    maxaa yeelay, boqorka wiilkiisii baa dhintay.
  lat-VUC: 'Ad quem Joab dixit: Non eris nuntius in hac die, sed nuntiabis in alia:
    hodie nolo te nuntiare: filius enim regis est mortuus.'
  eng-ASVBT: And Joab said unto him, Thou shalt not be the bearer of tidings this
    day, but thou shalt bear tidings another day; but this day thou shalt bear no
    tidings, because the king’s son is dead.
  ita-1885: 'Ma Ioab gli disse: Tu non saresti oggi portatore di buone novelle; un
    altro giorno porterai le novelle; ma oggi tu non porteresti buone novelle; perciocchè
    il figliuolo del re è morto.'
  eng-LXXUP: And Joab said to him, Thou shalt not be a messenger of glad tidings this
    day; thou shalt bear them another day; but on this day thou shalt bear no tidings,
    because the king’s son is dead.
  eng-ULB: Joab answered him, “You will not be the bearer of news today; you must
    do it another day. Today you will bear no news because the king's son is dead.”
  spa-VBL: “No eres el hombre adecuado para llevar la buena noticia hoy”, respondió
    Joab. “Puedes hacerlo en otro momento, pero no lo hagas hoy, porque el hijo del
    rey ha muerto”.
  fra-_FOB: 'Et Joab lui répondit: Tu ne seras pas aujourd''hui porteur de bonnes
    nouvelles, mais tu le seras un autre jour; car aujourd''hui tu ne porterais pas
    de bonnes nouvelles, puisque le fils du roi est mort.'
  mal-mal: 'യോവാബ് അവനോട്: “വാർത്ത നീ ഇന്ന് അറിയിക്കരുത്; മറ്റൊരു ദിവസം വാർത്ത അറിയിക്കാം;
    രാജകുമാരൻ മരിച്ചതുകൊണ്ട് നീ ഇന്ന് ഒരു വാർത്തയും കൊണ്ടുപോകരുത്” എന്നു പറഞ്ഞു.'
  urd-GVR: Lekin Yoāb ne inkār kiyā, “Jo paiġhām āp ko bādshāh tak pahuṅchānā hai
    wuh us ke lie ḳhushḳhabrī nahīṅ hai, kyoṅki us kā beṭā mar gayā hai. Kisī aur
    waqt maiṅ zarūr āp ko us ke pās bhej dūṅgā, lekin āj nahīṅ.”
  suz-BL: तन्‍न योआबमी मेको कली “मुलाक्‍ती इ लोव़ लाइक्‍तीक नाक्‍त ममाइ। अर्को नाक्‍ती
    गे लोव़ लाइक्‍चा माल्‍नेवे। मारदे हना मुलाक्‍ती पिप आ तौ बेक्‍शो बाक्‍ब” देंमाक्‍त।
  ita-1927: 'Joab gli rispose: “Non sarai tu che porterai oggi la notizia; la porterai
    un altro giorno; non porterai oggi la notizia, perché il figliuolo del re è morto”.'
  ckb-ckb: 'یۆئابیش پێی گوت: «تۆ ئەمڕۆ خاوەن مژدە نیت، لە ڕۆژێکی دیکەدا مژدە بدە و
    ئەمڕۆ مژدە مەدە، چونکە کوڕی پاشا مردووە.»'
  eng-BBE: And Joab said, You will take no news today; another day you may give him
    the news, but you will take no news today, because the king's son is dead.
  kan-OKCV: ಆದರೆ ಯೋವಾಬನು ಅವನಿಗೆ, “ನೀನು ಈ ಹೊತ್ತು ವರ್ತಮಾನ ತೆಗೆದುಕೊಂಡು ಹೋಗಬೇಡ. ಮತ್ತೊಂದು
    ದಿವಸ ವರ್ತಮಾನ ತೆಗೆದುಕೊಂಡು ಹೋಗಬಹುದು. ಏಕೆಂದರೆ ಅರಸನ ಮಗನು ಸತ್ತದ್ದರಿಂದ ಈ ಹೊತ್ತು ನೀನು
    ವರ್ತಮಾನ ತೆಗೆದುಕೊಂಡು ಹೋಗಬೇಡ,” ಎಂದನು.
  tam-2017: 'யோவாப் அவனை நோக்கி: இன்றையதினம் நீ செய்தியைக் கொண்டுபோகக்கூடாது; இன்னொரு
    நாளிலே நீ செய்தியைக் கொண்டுபோகலாம்; ராஜாவின் மகன் இறந்ததால், இன்றைக்கு நீ செய்தியைக்
    கொண்டுபோகவேண்டாம் என்று சொல்லி,'
  spa-RV-1909: 'Y respondió Joab: Hoy no llevarás las nuevas: las llevarás otro día:
    no darás hoy la nueva, porque el hijo del rey es muerto.'
  ron-BTF: 'Și Ioab i-a spus: Tu nu vei duce vești în această zi, ci vei duce vești
    într-o altă zi; dar nu astăzi vei duce vești, deoarece fiul împăratului este mort.'
  eng-WEBP: Joab said to him, “You must not be the bearer of news today, but you must
    carry news another day. But today you must carry no news, because the king’s son
    is dead.”
  eng-FBV: “You're not the man to take the good news today,” Joab replied. “You can
    do it some other time, but don't do it today, because the king's son is dead.”
  nld-1939: 'Maar Joab zeide tot hem: Gij moet vandaag maar geen tijding gaan overbrengen,
    dat kunt ge doen op een andere dag; heden brengt ge geen blijde tijding, want
    de zoon des konings is dood!'
  nch-BL: 'Huan Joab quinanquili: ―¡Amo! Amo ta cati tijhuicas camanali ama, pero
    seyoc tonali, quena. Ama monequi seyoc quiyolmelahuati para mictoc icone nopa
    tanahuatijquet, pampa amo paquis ica nopa camanali.'
  vie-1934: 'Giô-áp đáp: Ngày nay ngươi sẽ chẳng làm kẻ đem tin lành, một ngày khác
    ngươi sẽ làm; ngày nay cái tin chẳng được lành, vì vương tử đã chết.'
  hin-CV: मगर योआब ने उससे कहा, “आज तुम कोई भी संदेश नहीं ले जाओगे. तुम किसी दूसरे
    दिन संदेश ले जाना, लेकिन तुम्हें आज ऐसा नहीं करना चाहिए, क्योंकि यह राजकुमार की
    मृत्यु का समाचार है.”
  spa-BES: 'Y Joab dijo: Hoy no recibirás noticias; otro día puedes darle las noticias,
    pero hoy no recibirás noticias, porque el hijo del rey está muerto.'
  tdx-tdx: 'Le hoe t’Ioabe ama’e: Tsy hinday talily irehe te anito, fa andro hafa
    ty hindesa’o talily; kanao nihomake ty ana-dahi’ i mpanjakay tsy ho talilie’o
    te anito.'
  tha-KJV: โยอาบก็ตอบเขาว่า “ท่านอย่านำข่าวไปในวันนี้​เลย ท่านจงนำข่าวในวั​นอ​ื่นเถิด
    แต่​วันนี้​ท่านอย่านำข่าวเลย เพราะว่าโอรสของกษั​ตริ​ย์​สิ​้นชีพแล้ว”
  por-BR-2018: 'E respondeu Joabe: Hoje não levarás as novas: as levarás outro dia:
    não darás hoje a nova, porque o filho do rei está morto.'
  deu-ELO: 'Aber Joab sprach zu ihm: Du sollst nicht Bote sein an diesem Tage, sondern
    du magst an einem anderen Tage Botschaft bringen; doch an diesem Tage sollst du
    nicht Botschaft bringen, da ja der Sohn des Königs tot ist.'
  eng-WYC-2018: To whom Joab said, Thou shalt not be a messenger in this day, but
    thou shalt tell in another day; I will not that thou tell this today, for the
    son of the king is dead, (or I do not desire that thou tell this news today, for
    the king’s son is dead).
  epo-epo: 'Sed Joab diris al li: Ne bona sciiganto vi estos hodiaŭ; vi sciigos en
    alia tago, kaj hodiaŭ ne sciigu, ĉar mortis la filo de la reĝo.'
  uig-PIN: 'Lekin Yoab uningƣa: Sǝn bügün hǝwǝr bǝrmǝysǝn, bǝlki baxⱪa bir küni hǝwǝr
    berisǝn; padixaⱨning oƣli ɵlgini tüpǝylidin, bügün hǝwǝr bǝrmǝysǝn, dedi.'
  beo-beo: 'Youa:be da bu adole i, “Hame mabu! Di da wali eso sia: ida:iwane adomusa:
    hame masunu. Eso enoga da defea be wali eso hame. Bai hina bagade egefe da bogoi
    dagoi.”'
  tpi-OTNT: Tasol Joap i tokim em olsem, “Nogat. Nau yu no inap bringim gutpela nius
    i go long king. Ating narapela taim bihain bai yu inap. Tasol nau nogat, long
    wanem, pikinini man bilong en i dai pinis.”
  hau-SA: Yowab ya ce, “Ba kai ba ne za ka kai wannan labari a yau ba. Kana iya kai
    labarin wani lokaci, amma yau kam ba zai yiwu ba, saboda ɗan sarki ya mutu.”
  uig-LAT: 'Lékin Yoab uninggha: Sen bügün xewer bermeysen, belki bashqa bir küni
    xewer bérisen; padishahning oghli ölgini tüpeylidin, bügün xewer bermeysen, dédi.'
  nde-nde: UJowabi wathi kuye, “Kawusuwe omele ahambise imibiko lamhla. Ungayihambisa
    imibiko ngesinye isikhathi, kodwa akumelanga wenzenjalo lamhla, ngoba indodana
    yenkosi ifile.”
  ton-ton: 'Pea naʻe pehē ʻe Soape kiate ia, “ʻE ʻikai te ke ʻave ha ongoongo he ʻaho
    ni, ka te ke ʻave ʻae ongoongo ʻi ha ʻaho ange: ka ko e ʻaho ni ʻe ʻikai te ke
    ʻave ha ongoongo, he kuo pekia ʻae ʻalo ʻoe tuʻi.”'
  ces-1613: 'I řekl jemu Joáb: Nebyl bys dnes dobrým poslem, ale oznámíš to jiného
    dne; dnes však neoznamuj, proto že syn králův umřel.'
  eng-WMB: Joab said to him, “You must not be the bearer of news today, but you must
    carry news another day. But today you must carry no news, because the king’s son
    is dead.”
  tam-TCV: அதற்கு யோவாப் அவனிடம், “இன்று இச்செய்தியைக் கொண்டுபோவது நீ அல்ல; ஆகையால்
    இன்னொருநாள் செய்தியைச் சொல்லலாம். அரசனின் மகன் இறந்தபடியால், இன்று இச்செய்தியைச்
    சொல்லக்கூடாது” என்றான்.
  ceb-ULB: Mitubag si Joab kaniya, “Dili ikaw ang magdala sa mga balita karong adlawa;
    kinahanglan nimo kining buhaton sa sunod adlaw. Karong adlawa dili ka maghatag
    ug mga balita tungod kay ang anak sa hari namatay.”
  pol-UBG: 'Lecz Joab mu odpowiedział: Nie byłbyś dziś zwiastunem dobrej nowiny, lecz
    zaniesiesz ją w innym dniu. Dziś natomiast nie zaniesiesz dobrej nowiny, gdyż
    zginął syn króla.'
  agr-agr: 'Tama Joab ayaak: “Amek yamaik chichamak etsegkashtatme, tikich tsawantin
    etsegkata, wagki yamaik apu uchiji mantamnae”, tiuwai.'
  kyc-kyc: Dokopa Joapeme lao, Daa. Epapu emba wai pii keyange lapo minyuo paa nare.
    Doko kiŋinya ikinyingi doko kumapyamo dokona yuu gii mendepa emba minyuo pare.
    Epapu daa, leya.
  urd-GVU: لیکن یوآب نے انکار کیا، ”جو پیغام آپ کو بادشاہ تک پہنچانا ہے وہ اُس کے
    لئے خوش خبری نہیں ہے، کیونکہ اُس کا بیٹا مر گیا ہے۔ کسی اَور وقت مَیں ضرور آپ
    کو اُس کے پاس بھیج دوں گا، لیکن آج نہیں۔“
  deu-1912: 'Joab aber sprach zu ihm: Du bringst heute keine gute Botschaft. Einen
    andern Tag sollst du Botschaft bringen, und heute nicht; denn des Königs Sohn
    ist tot.'
  kan-2017: ಯೋವಾಬನು ಅವನಿಗೆ, “ಈ ಹೊತ್ತಿನ ಸುದ್ದಿಯನ್ನು ತೆಗೆದುಕೊಂಡು ಹೋಗತಕ್ಕವನು ನೀನಲ್ಲ.
    ಇನ್ನೊಂದು ಸಾರಿ ನಿನ್ನನ್ನು ಕಳುಹಿಸುತ್ತೇನೆ, ಈ ಹೊತ್ತು ಅರಸನ ಮಗನು ಸತ್ತಿರುವುದರಿಂದ ವರ್ತಮಾನವು
    ಶುಭವಾದುದಲ್ಲ” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Me ga’ar Joab, “Dangay, dab mman mog bbugithin ngak e daba’. Bay fini reb
    e rran ma ga rin’, ma gathi daba’, ya ke yim’ e en ni fak e pilung.”
  hlt-MCSB: Tedae anih te Joab loh , “Tihnin nang he olthangthen aka khuen hlang moenih,
    a tloe khohnin ah na phong bitni, tihnin ah phong boel dae manghai capa he duek
    pueng,” a ti nah.
  mdy-ETH: ዒዮዓቤ ጋዓንቴ፦ «ዔይዔ፤ ሃኖ ኔኤኒ ዔኪ ዴንዳንዳ ኮሺ ሃይሴ ባኣሴ፤ ጎዖንቴ ሜሌ ኬሊና ኔ ዬያይዳኒ ዳንዳዓኔ፤
    ሃኖ ካኣቲ ናዓ ሃይቄሢሮ ኔ ዬያይዲባኣቴ ቃራኬ» ጌዔኔ።
  twi-ASANTE: Na Yoab nso ka kyerɛɛ no sɛ, “Sɛ ɔhene ba awu a, ɛnyɛ asɛm papa mma
    no. Wobɛtumi akɔbɔ saa amaneɛ no ɛda foforɔ bi, na ɛnyɛ ɛnnɛ.”
  eng-WEBU: Joab said to him, “You must not be the bearer of news today, but you must
    carry news another day. But today you must carry no news, because the king’s son
    is dead.”
  wal-wal: Yaagin Yoo7aabi Ahima7aaxa, “CHii! Hachchi neeni mishiraachcho yootiyo
    gallassa gidenna; hara gallassi yootanau danddayaasa. Kawuwaa na7ai hachchi haiqqido
    gishshau, neeni hachchi yootanau koshshenna” yaagiis.
  spa-PDDPT: 'Pero Joab le contestó: Hoy no serás hombre de buenas noticias, sino
    otro día las llevarás. Hoy no llevarás buenas noticias, porque el hijo del rey
    murió.'
  gun-gun: 'Ha''e rami teĩ Joabe ombovai: — Ndee ma neremombe''ui ''rã teve ange mba''emo
    oiko va''ekue, amboae ára py ha''eve ''rã teĩ, huvixa ra''y ae omano rire — he''i.'
  agu-BL: —Ibin jalu' yi aẍa'tz quil xcon tan talche'n yi stziblal tetz kareyil. Tetz
    jun tir ban xcon poro qui jalu', na yi cy'ajl kareyil ja quim, stzun Joab tez
    Ahimaas.
  ilo-ULB: Simmungbat ni Joab kenkuana, “Saan a sika ti mapan mangibaga ti damag ita
    nga aldaw; masapul nga aramidem daytoy iti sabali nga aldaw. Awan ti maibagam
    a damag ita gapu ta natay ti anak ti ari.”
  kpg-kpg: Joab ga helekai boloo, “Deeai, dangi nei deai dahi longo humalia e kae
    kooe ai. Gaa hai laa i tei laangi, hagalee dangi nei, go di maa dela di tama di
    king la guu made.”
  uig-ARA: 'لېكىن يوئاب ئۇنىڭغا: سەن بۈگۈن خەۋەر بەرمەيسەن، بەلكى باشقا بىر كۈنى خەۋەر
    بېرىسەن؛ پادىشاھنىڭ ئوغلى ئۆلگىنى تۈپەيلىدىن، بۈگۈن خەۋەر بەرمەيسەن، دېدى.'
  sus-sus: Yowaba naxa a yaabi, «Na mu findima xibaaru fanyi xa ra to. Tɛmui gbɛtɛ
    i nɔma xibaaru fanyi masende mangɛ bɛ, kɔnɔ to mu lanma barima mangɛ xa di bara
    faxa.»
  pon-2006: Sohap ahpw ketihtihki, “Soh! Rahnwet ke sohte pahn wahla rohng mwahu pwoat.
    Ehu rahn ke pahn kak wia met, a rahnwet soh; pwehki sapwellimen nanmwarki pwutako
    sipallahr.”
  jae-jae: Ma Joab kêsôm gêdêŋ eŋ gebe “Aôm ôkôc ŋawae ôna êndêŋ ocsalô tonec atom.
    Moae oc ôkôc ŋawae ôna êndêŋ bêc teŋ, mago galoc aôm ôna atom gebe kiŋ latu gêmac
    êndu.”
  ksd-ksd: 'Ma Ioab i ga biti tana: Pa una kap ta varvai gori, ia kaka tai ta enana
    bung una kap ra varvai; ta go ra bung pa una kap ta varvai, tago natu i ra king
    i tar mat.'
  tur-YTC: Yoav ona, “Bugün haber götürmemelisin, ama başka bir gün haber götürmelisin”
    dedi. “Ama bugün haber götürmemelisin, çünkü kralın oğlu öldü.”
  grc-BRENT: Καὶ εἶπεν αὐτῷ Ἰωὰβ, οὐκ ἀνὴρ εὐαγγελίας σὺ ἐν τῇ ἡμέρᾳ ταύτῃ, καὶ εὐαγγελιῇ
    ἐν ἡμέρᾳ ἄλλῃ· ἐν δὲ τῇ ἡμέρᾳ ταύτῃ οὐκ εὐαγγελιῇ, οὗ εἵνεκεν ὁ υἱὸς τοῦ βασιλέως
    ἀπέθανε.
  ind-AYT: Akan tetapi, Yoab berkata kepadanya, “Kamu bukanlah orang yang akan menjadi
    pembawa kabar itu pada hari ini, tetapi kamu akan membawa kabar ini pada hari
    lain. Pada hari ini, kamu tidak akan membawa kabar karena anak raja sudah mati.”
  nya-nya: Yowabu anamuwuza iye kuti, “Iwe si amene uti ukanene zimenezi lero. Ukapereka
    uthenga nthawi ina, koma usatero lero, chifukwa mwana wa mfumu wafa.”
  hrv-hrv: 'Ali mu Joab reče: “Ne možeš danas biti glasnik vesele vijesti, nego ćeš
    to biti koji drugi dan; danas ne možeš javiti dobru vijest jer je poginuo kraljev
    sin.”'
  mps-mps: Tiali goli, Joapgo agaba te tama po wai, “Menio, megi nago te kingba wiegi
    yai po me sela pomainu me egobeo. Te me sogo gasa sogo nosali nage pomainu ebo
    homu usu yaibao. Tiali goli, megi da, menio, magi baso meni, te aga ogwa isai
    dao,” wali.
  tpi-tpi: Tasol Joap i tokim em olsem, “Nogat. Nau yu no inap bringim gutpela nius
    i go long king. Ating narapela taim bihain bai yu inap. Tasol nau nogat, long
    wanem, pikinini man bilong en i dai pinis.”
  dan-1931: 'Men Joab svarede ham: “Du skal ikke være den, der bringer Bud i Dag;
    en anden Gang kan du bringe Bud, men i bag skal du ikke gøre det, da Kongens Søn
    er død!”'
  vie-OVCB: 'Nhưng Giô-áp đáp: “Hôm khác con sẽ làm người đem tin mừng. Tin hôm nay
    không phải là tin mừng vì hoàng tử chết.”'
  guj-2017: યોઆબે તેને જવાબ આપ્યો, “આજે તું ખબર લઈને જઈશ નહિ; પણ તું તે ખબર લઈને બીજા
    કોઈ દિવસે જજે. તું આજે ખબર આપવા જઈશ નહિ કારણ કે રાજાનો દીકરો મરણ પામ્યો છે.”
  pon-2006A: Sohap ahpw ketihtihki, “Soh! Rahnwet ke sohte pahn wahla rohng mwahu
    pwoat. Ehu rahn ke pahn kak wia met, a rahnwet soh; pwehki sapwellimen nanmwarki
    pwutako sipallahr.”
  por-BRBSL: 'Joab disse-lhe: “Você não deve ser o portador de notícias hoje, mas
    deve levar notícias em outro dia”. Mas hoje você não deve levar notícias, porque
    o filho do rei está morto”.'
  cth-cth: Joab ni sahnin teh kamthang hah deih hanh ei, alouke hnin dawk na dei vainei.
    Siangpahrang e capa a due dawkvah, sahnin teh bang e kamthang hai dei hanh ei,
    telah atipouh.
  twi-twi: Na Yoab nso ka kyerɛɛ no se, “Sɛ ɔhene ba awu a, ɛnyɛ asɛm papa mma no.
    Wubetumi akɔbɔ saa amanneɛ no da foforo bi, na ɛnyɛ nnɛ.”
  hlt-hlt: Tedae anih te Joab loh, “Tihnin nang he olthangthen aka khuen hlang moenih,
    a tloe khohnin ah na phong bitni, tihnin ah phong boel dae manghai capa he duek
    pueng,” a ti nah.
  tbz-SIM: 'Kɛ̀ Soɑbuu yetɛ kɛ dɔ̀: A yóó ò nɑ̀kɛ́ tì yíe ntì í yóó ò nɑrikɛ. Yóu
    ɑ bo ò nɑ̀kɛ́ titɛtì mɑtì diyiè mɑrì, o birɛ kṹṹ mmu yíe.'
  msy-2020: Ezɨ Joap a mɨgɨa ghaze, “Puvatɨ, nɨ datɨrɨkɨn atrivim bagh eghaghanir
    aghuim inigh mangan kogham. An otarim aremegha gɨfa, kamaghɨn amizɨ, nɨ dughiar
    igharazitamɨn mangɨtɨ deragham.”
  dop-dop: 'Ntɛnɑ Sowɑpɩ tɔ sɩ: Pǝ tɑɣɑ nyɑɑ heelinɑ wulɑʋ kɛ tɔm kʋpɑntʋ kɛ sɑŋɑ.
    Mpi tɔ, ɩ pǝyɑɣɑ sǝpǝnɑ.'
  azb-azb: 'Yoav ona dedi: «Sən bu gün müjdəçi olmayacaqsan, müjdəni başqa gün verəcəksən.
    Bu gün vermə, ona görə ki padşahın oğlu ölüb».'
  eng-DBY: And Joab said to him, Thou shalt not be a bearer of news to-day, but thou
    shalt carry the news another day; but to-day thou shalt carry no news, because
    the king's son is dead.
  hin-2017: योआब ने उससे कहा, “तू आज के दिन समाचार न दे; दूसरे दिन समाचार देने पाएगा,
    परन्तु आज समाचार न दे, इसलिए कि राजकुमार मर गया है।”
  wol-KYG: 'Yowab ne ko: «Du yaw yaay yégle xibaar tey jii. Man ngaa yégle xibaar
    beneen yoon, waaye du yaay yégleji tey, ndax doomu buur a dee.»'
  eng-YLT: and Joab saith to him, 'Thou art not a man of tidings this day, but thou
    hast borne tidings on another day, and this day thou dost not bear tidings, because
    the king's son [is] dead.'
  eng-WYC-2017: To whom Joab said, Thou shalt not be a messenger in this day, but
    thou shalt tell in another day; I will or desire not that thou tell this today,
    for the son of the king is dead.
  eng-WMBB: Joab said to him, “You must not be the bearer of news today, but you must
    carry news another day. But today you must carry no news, because the king’s son
    is dead.”
  urd-GVH: लेकिन योआब ने इनकार किया, “जो पैग़ाम आपको बादशाह तक पहुँचाना है वह उसके
    लिए ख़ुशख़बरी नहीं है, क्योंकि उसका बेटा मर गया है। किसी और वक़्त मैं ज़रूर आपको
    उसके पास भेज दूँगा, लेकिन आज नहीं।”
  rug-rug: “Lokari,” gua se Zoabi, “Ṉinoroi si lopu kaqu paleke la nia goi si keke
    inavoso. Kaiqa votiki rane tu si kaqu la si goi, lopu kamahire, sina mate sa tuna
    sa baṉara.”
  gaz-gaz: Yooʼaab immoo, “Namni harʼa dhaqee himu siʼii miti; sababii ilmi mootichaa
    duʼeef ati yeroo biraa dhaqxee itti himta; garuu harʼa waan kana gochuu hin qabdu”
    jedheen.
  fra-LSG: 'Joab lui dit: Ce n’est pas toi qui dois porter aujourd’hui les nouvelles;
    tu les porteras un autre jour, mais non aujourd’hui, puisque le fils du roi est
    mort.'
  yal-yal: Yowaba yi a fala a xa, a naxa, “Xibaru faɲi rali mi i ra to, lɔxɔ gbɛtɛ
    i sa xibaru faɲin naliyɛ, koni to i mi a xalɛ, bayo mangana dii xɛmɛn bata faxa.”
  haw-1868: 'I mai la o Ioaba ia ia, Aole no oe e lawe aku i ka olelo i keia la; e
    lawe olelo oe i kekahi la ae: i keia la, aole oe e lawe olelo aku, no ka mea,
    ua make ke keikikane a ke alii.'
  arb-NAV: 'فَأَجَابَهُ يُوآبُ: «لا، لَسْتَ أَنْتَ الَّذِي تَحْمِلُ بِشَارَةً فِي
    هَذَا الْيَوْمِ، دَعْهَا لِفُرْصَةٍ أُخْرَى إذْ لَا بِشَارَةَ فِي هَذَا الْيَوْمِ
    لأَنَّ الْمَيْتَ هُوَ ابْنُ الْمَلِكِ».'
  ewe-ewe: Yoab gblɔ nɛ be, “Ao, manye dzidzɔnya na fia la be via ŋutsu ku o; nyemele
    dɔwòm ɖe afi aɖeke o.”
  eng-LEE: And Joab said unto him, Thou art not the man to bear [good] tidings this
    day, and thou shalt bear tidings another day; but this day thou shalt bear no
    tidings, because the king's son is dead.
  asm-FB: তেতিয়া যোৱাবে তেওঁক ক’লে, “তুমি আজি এই বাতৰি দিয়া লোক হ’ব নালাগে; তুমি
    আন দিনাখন এই বাতৰি দিবা৷ আজি তুমি একো বাতৰি নিদিবা কাৰণ ৰজাৰ কোঁৱৰৰ মৃত্যু হ’ল।”
  sus-A: يٌوَبَ نَشَ عَ يَابِ، «نَ مُ قِندِ مَ شِبَارُ قَنيِ شَ رَ تٌ. تّمُي فبّتّ
    عِ نْمَ شِبَارُ قَنيِ مَسٍندٍ مَنفّ بّ، كْنْ تٌ مُ لَنمَ بَرِ مَ مَنفّ شَ دِ بَرَ
    قَشَ.»
  fra-SBL: 'Joab lui dit : « Tu ne dois pas être porteur de nouvelles aujourd''hui,
    mais tu en porteras un autre jour. Mais aujourd''hui, tu ne dois pas porter de
    nouvelles, car le fils du roi est mort. »'
  hbo-hbo: וַיֹּ֧אמֶר לֹ֣ו יֹואָ֗ב לֹא֩ אִ֨ישׁ בְּשֹׂרָ֤ה אַתָּה֙ הַיֹּ֣ום הַזֶּ֔ה
    וּבִשַּׂרְתָּ֖ בְּיֹ֣ום אַחֵ֑ר וְהַיֹּ֤ום הַזֶּה֙ לֹ֣א תְבַשֵּׂ֔ר כִּֽי־*עַל־*
    (עַל־כֵּ֥ן) בֶּן־הַמֶּ֖לֶךְ מֵֽת׃
  piu-2006: '@see-verse:2SA.018.019'
  kik-kik: Joabu akĩmwĩra atĩrĩ, “Wee tiwe wagĩrĩirwo nĩ gũtwara ũhoro ũcio ũmũthĩ.
    Reke ũgaatwara ũhoro ihinda rĩngĩ, no ndũgwĩka ũguo ũmũthĩ, tondũ mũrũ wa mũthamaki
    nĩakuĩte.”
  fra-NCL: 'Joab lui dit : « Tu ne seras pas aujourd’hui le porteur de la bonne nouvelle ;
    tu la porteras une autre fois, mais tu ne la porteras pas aujourd’hui puisque
    le fils du roi est mort. »'
  cek-AK: Joab mah anih khaeah, Vaihniah tamthang na thui mak ai; kalah niah na thui
    tih hmang; siangpahrang capa duek boeh pongah, vaihniah tamthang na thui mak ai,
    tiah a naa.
  cuk-cuk: 'Joab, Ahimaas-abin sogded: —Ar Rey-David-machi burgwissoggu, e-babga emi
    we-gayaburba bee be berbenaosulid. Baid-ibagi ega be sogoed.'
  uig-CYR: 'Лекин Йоаб униңға: Сән бүгүн хәвәр бәрмәйсән, бәлки башқа бир күни хәвәр
    берисән; падишаниң оғли өлгини түпәйлидин, бүгүн хәвәр бәрмәйсән, деди.'
  tel-2017: యోవాబు “ఈ రోజున ఈ కబురు చెప్పకూడదు. మరో రోజు చెప్పవచ్చు. ఎందుకంటే రాజు
    కుమారుడు చనిపోయాడు కనుక నేడు ఈ కబురు రాజుకు చెప్పడం భావ్యం కాదు” అని అతనితో చెప్పాడు.
  hat-BSA: 'Men Joab te di li: “Ou menm se pa nonm ki pou pote nouvèl la nan jou sa
    a, malgre ke ou va pote li yon lòt jou, men ou p ap pote li jodi a, paske fis
    a wa a mouri.”'
  kos-kos: Na Joab el fahk, “Mo! Kom fah tia us kutena pweng misenge. Kom ku in us
    ke sie na len, tuh tia misenge, mweyen wen nutin tokosra el misa.”
  hbo-WLC: וַיֹּ֧אמֶר ל֣וֹ יוֹאָ֗ב לֹא֩ אִ֨ישׁ בְּשֹׂרָ֤ה אַתָּה֙ הַיּ֣וֹם הַזֶּ֔ה
    וּבִשַּׂרְתָּ֖ בְּי֣וֹם אַחֵ֑ר וְהַיּ֤וֹם הַזֶּה֙ לֹ֣א תְבַשֵּׂ֔ר כִּֽי־על בֶּן־הַמֶּ֖לֶךְ
    מֵֽת׃
  ibo-ibo: Ma Joab zara sị ya, “Ọ bụghị gị ga-ezi eze ozi taa. I nwere ike ime ya
    mgbe ọzọ, ma ọ bụghị taa, nʼihi na nwa eze nwụrụ.”
  ory-ory: ତହିଁରେ ଯୋୟାବ ତାହାଙ୍କୁ କହିଲା, “ଆଜି ତୁମ୍ଭେ ସୁସମ୍ବାଦବାହକ ହେବ ନାହିଁ, ମାତ୍ର
    ଅନ୍ୟ ଦିନ ସୁସମ୍ବାଦ ନେବ; ରାଜାଙ୍କ ପୁତ୍ର ମରିଅଛି, ଏହେତୁ ଆଜି ତୁମ୍ଭେ ସୁସମ୍ବାଦ ନେବ ନାହିଁ।”
  chk-chk: Nge Joap a üreni, “Kosap uwala pworaus ikenai. Ka tongeni uwala pworaus
    lon eu rän, nge ikenai kosap uwala pworaus, pun nöün ewe king we mwän a mäla.”
  ssd-ssd: 'Yoab ndek nu sana: Kuga. Kiŋo nuŋe balewig le kumat tukunu ne kite pasa
    tumba ka gabat suŋgo sa ndawa. Ait mara ande ta maye ŋgina sulumba'
  rop-rop: Wal Jowab bin tok, “Nomo. Yu kaan deigim eni gudnyus langa King Deibid
    tudei. Bambai yu gin deigim wed langa im. Bat yu kaan deigim tudei, dumaji det
    san blanga im bin dai.”
  ukr-1871: 'І відказав йому Йоаб: Не був би ти сьогоднї добрим вістуном; понеси вістку
    иншим разом, а не сьогоднї, бо царський син умер.'
  deu-1951: 'Joab aber sprach zu ihm: Du bist heute kein Mann guter Botschaft! An
    einem andern Tage magst du gute Botschaft bringen, heute aber hättest du keine
    gute Botschaft zu bringen; denn des Königs Sohn ist tot!'
  eng-JPS: 'And Joab said unto him: ''Thou shalt not be the bearer of tidings this
    day, but thou shalt bear tidings another day; but this day thou shalt bear no
    tidings, forasmuch as the king''s son is dead.'''
  srp-1865: 'A Joav mu reèe: nemoj danas biti glasnik, nego æeš javiti drugi dan;
    a danas nemoj nositi glasa, jer je sin carev poginuo.'
  lug-lug: Naye Yowaabu n’amugamba nti, “Si ggwe onootwala amawulire leero. Oligatwala
    olunaku olulala olutali lwa leero, kubanga mutabani wa kabaka afudde.”
  heb-heb: ויאמר לו יואב לא איש בשרה אתה היום הזה ובשרת ביום אחר והיום הזה לא תבשר
    כי על בן המלך מת׃
  ben-IRV: কিন্তু যোয়াব তাকে বললেন, “আজ তুমি সংবাদদাতা হবে না, অন্য দিন খবর দেবে;
    রাজপুত্র মারা গেছে, এই জন্য আজ তুমি খবর দেবে না৷”
  pan-pan: ਯੋਆਬ ਨੇ ਉਸ ਨੂੰ ਆਖਿਆ, ਅੱਜ ਦੇ ਦਿਨ ਤੂੰ ਖ਼ਬਰ ਨਾ ਦੱਸ। ਕਿਸੇ ਹੋਰ ਦਿਨ ਤੈਨੂੰ ਖ਼ਬਰ
    ਦੱਸਣ ਦੀ ਆਗਿਆ ਹੋਵੇਗੀ ਪਰ ਅੱਜ ਤੂੰ ਕੋਈ ਖ਼ਬਰ ਨਾ ਦੇਵੀਂ ਕਿਉਂ ਜੋ ਰਾਜਾ ਦਾ ਪੁੱਤਰ ਮਰ ਗਿਆ
    ਹੈ।
  tkr-tkr: 'Yoavee mang''uk''le eyhen: – Ğu mana gaf g''iyna deş, sa menne yiğıl sa
    mebna yugna gaf paççahıs hee''e. G''iyna mang''una dix qik''u.'
  mya-JVB: ယွာဘ က၊ ယနေ့ သင် သည် သိတင်းမ ကြား မလျှောက်ရ။ အခြား သောနေ့ ၌ ကြားလျှောက်
    ရမည်။ ရှင်ဘုရင် ၏ သား တော်သေ သောကြောင့် ယနေ့ သင်သည် သိတင်း မ ကြားမလျှောက်ရဟု ဆို
    ပြီးမှ၊
  tte-O: Na Yowabi iwaloba, “Besi, tabu kulau kuyayawasa. Sauga yaboyoi kani wasa
    namwanamwana kuwalowen koina na kaliyate kabona tabu, kaiwena kin natuna iboitako.”
  tbg-tbg: Viva minti tuvaro Ioaapiva aqao tiro, Are kiama vate vi uvara vira vuru
    tiva amiane. Vo enta vira tiva amiane. Vate avuhainaara maaquvano qutu virara
    tira, are vi vakaakara vuru tiva amirorave, tiro.
  hmo-hmo: Ioaba ia hamaoroa, ia gwau, “Hari dina dekenai hereva do oi abia lao lasi.
    Dina ta unai bamona do oi karaia, to hari dina be lasi, badina be king ena natuna
    ia mase vadaeni.”
  urd-urd: लेकिन योआब ने उससे कहा कि आज के दिन तू कोई ख़बर न पहुँचा बल्कि दूसरे दिन
    ख़बर पहुँचा देना लेकिन आज तुझे कोई ख़बर नहीं ले जाना होगा इसलिए बादशाह का बेटा
    मर गया है।
  rus-SYN: 'Но Иоав сказал ему: не будешь ты сегодня добрым вестником; известишь в
    другой день, а не сегодня, ибо умер сын царя.'
  bqc-SIM: 'Ɔ̃ Yoabu òɛ̀: Ńyↄ̃ e ǹ baokpa gbão, sema gↄↄ pãle zĩ́ɛ. Gbã pↄ́ɛ
    bee ńyↄ̃ kpao, kɛ́ kíanɛ gà yã́i.'
  tcz-CHONGTHU: Ahinla Joab chun ajah a aseiye, “Tuni nangma thupole a napan thei
    lou ding ahi; nidang dang leh thupon pang nan nate, tunia vang thupo a napan thei
    louhel ding ahi; ijeh-inem itileh lengpa chapa athi tai,” ati.
  mar-mar: यवाब त्यास म्हणाला, आज तुला दावीदाकडे ही बातमी घेऊन जाता येणार नाही. नंतर
    जाऊन तू सांग पण आज नको. कारण खुद्द राजाचा पुत्र मरण पावला आहे.
  qub-qub: 'Joabga niran: «Cananga gam aywanayqui manami camacanchu. Juc cutichönami
    aywanquipaj. Raypa wamranmi wañusha.»'
  bqp-bqp: 'Akũ Yoabu pìnɛ: Ĩni le ǹ baaru kpá gbãraro, sé gↄrↄ pãnde zĩ. Gbãra
    pↄ́ dín ĩni kpáro, kũ kína nɛ́ gà yãi.'
  hat-hat: 'Joab reponn li: -Non. Jòdi a pa gen bon nouvèl pou ou pote. Yon lòt jou
    va gen bon nouvèl pou ou pote. Men jòdi a, ou p''ap pote ankenn nouvèl bay wa
    a, paske se pitit gason wa a menm ki mouri.'
  eng-BSB: But Joab replied, “You are not the man to take good news today. You may
    do it another day, but you must not do so today, because the king’s son is dead.”
  tod-tod: 'Zoaɓe ɠɛni ma: «È la zooga ɠɛɛzu ga woo niinɛ ʋagɔ laazeeli nu za, ɗa
    zoo ɠɛɛzu la yee ɠili, kɛlɛ za è la zooga liizu niima wooi wosu, mazɔlɔɔ masagi
    ná-doun zunui zaaʋɛ.»'
  eng-WEBPB: Joab said to him, “You must not be the bearer of news today, but you
    must carry news another day. But today you must carry no news, because the king’s
    son is dead.”
  kbq-kbq: Hagi Joapu'a kenona huno, Kagra menina ama musenkea erinka kini netega
    ovugahane. Hagi henka musenkea erinka vugahane. Na'ankure menina agri'a mofavre
    fri'ne.
  nhe-BL: 'Huan Joab quinanquili: ―¡Axtle! Ax ta tlen tijhuicas tlajtoli ama, pero
    seyoc tonali, quena. Ama monequi seyoc quiyolmelahuati para mictoc icone nopa
    tlanahuatijquetl, pampa ax paquis ica nopa tlajtoli.'
  bus-bus: 'Ben Yoabu bènɛ: Nɛ́ e ǹ baaru kpá gbã̀aro, sé gurↄ pãnde zĩ. Gbã̀a
    pↄ́ kɛ̀kiin nɛ́ kpáro, kɛ̀ kína nɛ́ gà yãnzi.'
  gub-BL: — Nan, i'i Zoaw izupe. — Kutàri nereraha kwaw uzeapo ma'e kwer imume'u haw
    ikatu ma'e izupe nehe. Amo ae 'ar mehe erepuner a'e ikatu ma'e uzeapo ma'e kwer
    imume'u haw rehe izupe mehe. Kutàri emume'u zo nehe, ta'e tuwihawete ta'yr umàno
    kutàri a'e xe, i'i izupe.
  eng-DRA: 'And Joab said to him: Thou shalt not be the messenger this day, but shalt
    bear tidings another day: this day I will not have thee bear tidings, because
    the king’s son is dead.'
