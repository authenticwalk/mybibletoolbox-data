verse: 2SA.018.009
translations:
  mal-C: അബ്ശാലോം ദാവീദിന്റെ സൈന്യത്തിന് എതിരേ പുറപ്പെട്ടു. അദ്ദേഹം തന്റെ കോവർകഴുതപ്പുറത്ത്
    ഓടിച്ചുപോയി. ഇടതൂർന്ന ശിഖരങ്ങളോടുകൂടിയ ഒരു കരുവേലകത്തിന്റെ അടിയിലൂടെ കഴുത ഓടിപ്പോയപ്പോൾ
    അബ്ശാലോമിന്റെ തലമുടി ആ മരത്തിൽ കുരുങ്ങി. അദ്ദേഹം സഞ്ചരിച്ചിരുന്ന കഴുത ഓടിപ്പോകുകയും
    അദ്ദേഹം ആകാശത്തിനും ഭൂമിക്കും മധ്യേ തൂങ്ങിക്കിടക്കുകയും ചെയ്തു.
  deu-TKW: Da kam Absalom zufällig Davids Kriegern unter die Augen. Absalom ritt nämlich
    ein Maultier, und das Maultier drang in das dichte Terebinthengebüsch ein, so
    daß sein Kopf in einer Terebinthe hängen blieb, und er so zwischen Himmel und
    Erde schwebte, während das Maultier unter ihm davonlief.
  lin-lin: Abisalomi akutanaki na bato ya Davidi na mbalakata. Azalaki kotambola na
    likolo ya mile na ye. Bongo tango mile ekimaki, ekotaki na se ya nzete ya terebente
    oyo ezalaki na bitape ekangana-kangana, mpe moto ya Abisalomi ekangamaki na nzete.
    Abisalomi atikalaki ya kodiembela na likolo, kasi mile oyo azalaki kotambolisa
    ekobaki kokima mbangu.
  eng-LSV: And Absalom meets before the servants of David, and Absalom is riding on
    the mule, and the mule comes in under an entangled bough of the great oak, and
    his head takes hold on the oak, and he is placed between the heavens and the earth,
    and the mule that [is] under him has passed on.
  eng-GNV: 'Nowe Absalom met the seruants of Dauid, and Absalom rode vpon a mule,
    and the mule came vnder a great thicke oke: and his head caught holde of the oke,
    and he was taken vp betweene the heauen and the earth: and the mule that was vnder
    him went away.'
  eng-WEBSTER: And Absalom met the servants of David. And Absalom rode upon a mule,
    and the mule went under the thick boughs of a great oak, and his head caught hold
    of the oak, and he was suspended between the heaven and the earth; and the mule
    that was under him went away.
  nhw-BL: Huan Absalón yohuiyaya ipan se macho huan monamijqui ininhuaya isoldados
    David. Huan quinejqui mochololtis, pero nopa macho calajqui itzala se ahua cuahuitl
    catli quipiyayaya miyac imacuayohua. Huan nopona Absalón cuatacanqui itzonteco
    huan mocajqui cuapilijtoc huejcapa huan imacho yajqui iseli.
  swh-ONEN: Basi ikawa Absalomu alikutana na watu wa Daudi. Yeye alikuwa amepanda
    nyumbu wake, naye nyumbu alipopita chini ya matawi yaliyosongana ya mwaloni mkubwa,
    kichwa cha Absalomu kilinaswa kwenye mti. Akaachwa akiningʼinia hewani, wakati
    nyumbu aliyekuwa amempanda aliendelea kwenda.
  bba-bba: Wee ye yɑ Abusɑlɔmu deemɑ. U kurɑmɑ Dɑfidin tɑbu kowobun wuswɑɑɔ u win
    kɛtɛku sɔni. Yerɑ kɛtɛku ɡe, ɡɑ kɑ nùn duɑ dɑ̃ɑ bɑkɑru ɡɑrun kɔkɔrɔ. Miyɑ dɑ̃ɑ
    ten kɑ̃ɑsɑ ɡɑɑ yɑ win seri sɔre mɑ kɛtɛku ɡe, ɡɑ doonɑ ɡɑ nùn deri mi, u sɑ̃ɑre,
    u ǹ kɑ wɔllu, u ǹ mɑɑ kɑ tem.
  eng-KJVCPB: And Absalom met the servants of David. And Absalom rode upon a mule,
    and the mule went under the thick boughs of a great oak, and his head caught hold
    of the oak, and he was taken up between the heaven and the earth; and the mule
    that was under him went away.
  mpx-mpx: Heliya iyoho hi lohalohaveyan, he Absalom i heya wana miul pwatanaa yaka
    Deibid wana tolohaveyan enuna i lilipwawal. Nuwana ni lou, yaa sauga i sola abwakil
    ouk bwabwatana lalana babalona gabulanaa, yaka kokowana i pano. Inoke i havakuki
    hawawala, yaa wana miul iyoho i mimi patapatalelu.
  luo-luo: Koro Abisalom nopo koromo gi jolwenj Daudi koidho pundane. To kane oyudo
    kanyna kadho e bwo yiend ober man-gi tipo malach, wi Abisalom nomoko e bad yadhno,
    mi nodongʼ koliero e kor yamo, ka kanyna mane oidho to ne dhiyo nyime gi wuoth.
  meu-meu: Bena Absalom na David ena hesiai taudia ida e hedavari taku. Absalom na
    ena doniki ai e gui; bena doniki na oak auna badana ta rigina momo henudiai e
    heau vareai. Bena kwarana na oak rigina ai e headai; bena e hetau veriveri. A
    doniki na ia henuna amo e heau oho.
  npi-ULB: अब्शालोमले दाऊदका केही सिपाहीलाई भेटे । अब्शालोम आफ्नो खच्‍चरमा सवार थिए
    र त्‍यो खच्‍चर बाक्‍लो हाँगा भएको फलाँटको ठुलो रुखमुनिबाट गयो र तिनको टाउको रुखका
    हाँगाहरूमा नै अड्कियो । तिनले चढेका खच्‍चर हिंडिरहँदा तिनीचाहिं आकाश र जमिनको
    बिचमा झुण्डिरहे ।
  yor-yor: Absalomu sì pàdé àwọn ìránṣẹ́ Dafidi. Absalomu sì gun orí ìbáaka kan, ìbáaka
    náà sì gba abẹ́ ẹ̀ka ńlá igi óákù kan tí ó tóbi lọ, orí rẹ̀ sì kọ́ igi óákù náà
    òun sì rọ̀ sókè ní agbede-méjì ọ̀run àti ilẹ̀; ìbáaka náà tí ó wà lábẹ́ rẹ̀ sì
    lọ kúrò.
  ind-ind: Absalom menunggangi bagal dalam pertempuran itu. Tiba-tiba dia berpapasan
    dengan beberapa tentara Daud. Ketika bagalnya melewati ranting-ranting pohon besar,
    kepala Absalom tersangkut di ranting-ranting itu, sedangkan bagalnya terus berlari.
  pes-OPCB: در حین جنگ، ابشالوم ناگهان با عده‌ای از افراد داوود روبرو شد و در حالی
    که سوار بر قاطر بود، زیر شاخه‌های یک درخت بلوط بزرگ رفت و موهای سرش به شاخه‌ها
    پیچید. قاطر از زیرش گریخت و ابشالوم در هوا آویزان شد.
  tgl-ULB: Nagkataong nakasalubong ni Absalom ang ilan sa mga sundalo ni David. Nakasakay
    si Absalom sa kaniyang mola at napadaan ang mola sa ilalim ng makakapal na sanga
    ng isang malaking punong kahoy at sumabit ang kaniyang ulo sa mga sanga ng puno.
    Naiwan siyang nakabitin sa pagitan ng lupa at ng langit habang nagpatuloy sa pagtakbo
    ang kaniyang sinasakyang mola.
  cbu-NT: Absalonsha kapaachumun muúlamun kuxinaranllu, naantach ashirangu, yap nda
    chinaru anush Dapiyaa wasundurur chamayangarangiya. Anoo puniku, muúlshat piyamshat
    manginap teet ashku, mantsirishshat pshtukamchu, Absalonshat much yasinash wapzar
    sarichirangiya. Ashkachu, muúlshat arang teet ashku Absalonaa anshuri tsharangiya.
    Ashirangu, Absalonshat anshuri much saricheeru, yuwarshat kambiptaramach ashirangiya.
  hui-hui: Abasalomo ibu pialu heagola ibugua Debidinaga ami agali maru biaru ibalu
    hearia hondowa tigua ibu babeheyagola ibunaga nogo dongini biralu gerai lalu ibida
    pole pene. Ani pialu hearia nogo dongi biagome ira mbira timbuni heneyago andaneha
    genge lalu pole pialu hearia Abasalomonaga mandari lu timbuni heago ira biagonaga
    magane gebaga biagoha hana hene. Ani hanaho wia handala nogo dongi biago ibu gerai
    lalu pu wahene.
  mya-mya: အ​ဗ​ရှ​လုံ​သည်​ရုတ်​တ​ရက်​ဒါ​ဝိဒ်​၏​လူ အ​ချို့​နှင့်​တွေ့​၏။ သူ​သည်​လား​ကို​စီး​၍
    ဝက်​သစ်​ချ​ပင်​ကြီး​တစ်​ပင်​အောက်​သို့​ဝင် လိုက်​ရာ​သူ​၏​လည်​သည်​သစ်​ကိုင်း​များ
    ကြား​တွင်​ညပ်​၍​နေ​လေ​၏။ လား​သည်​ဆက် လက်​၍​ပြေး​သွား​သ​ဖြင့်​အ​ဗ​ရှ​လုံ​မှာ လေ​ထဲ​တွင်​တွဲ​လွဲ​ကျန်​ရစ်​လေ​တော့​သည်။-
  bod-N: དེ་ནས་ཨབ་ཤཱ་ལོམ་ནི་དཱ་བིད་ཀྱི་འཁོར་གཡོག་རྣམས་དང་ཕྲད་པ་དང་། ཁོ་རང་དྲེའུ་ཞིག་ལ་ཞོན་ནས་བེ་ཤིང་ཆེན་པོ་ཞིག་གི་ཡལ་ག་སྦོམ་པོའི་འོག་ཏུ་སྐྱོད་པ་ལ།
    ཁོའི་མགོ་བེ་ཤིང་གི་བར་ལ་བཙིར་པ་དང་། ཁོ་རང་བར་སྣང་དུ་དཔྱངས་ཏེ་ཞོན་པ་དྲེའུ་ཁོའི་འོག་ནས་ཤོར་རོ།
    །
  sna-sna: Zvino zvakaitika kuti Abhusaromu akasangana navanhu vaDhavhidhi. Akanga
    akatasva nyurusi rake, uye nyurusi parakapinda napasi pamatavi makobvu omuti mukuru
    womuouki, musoro waAbhusaromu wakabatwa mumuti. Akasiyiwa akarembera mudenga,
    nyurusi raakanga akatasva rikaramba richienda.
  spa-BLM: Absalón se encontró con los siervos de David. Absalón iba montado en su
    mula, y la mula pasó por debajo de las gruesas ramas de una gran encina; su cabeza
    se enganchó en la encina, y quedó colgando entre el cielo y la tierra; y la mula
    que estaba debajo de él siguió adelante.
  cac-cac: Ayq'ue vin̈aj Absalón chi' d'a yib'an̈ jun noc' smula. Ayic ix schalan
    sb'a vin̈ yed' eb' soldado vin̈aj rey David chi', ix meltzaj vin̈ d'a spatic.
    Axo ix aji, a d'a yalan̈ sc'ab' jun te' mach' ix ec' n̈icnaj noc'. Ix can n̈ac'naj
    sjolom vin̈ d'a scal xachul te' sc'ab' chi', ix can locan vin̈, axo noc' chej
    chi' ix b'atn̈ej noc'.
  swh-ULB: Ikatukia kwamba Absalomu akakutana na askari wa Daudi. Absalomu alikuwa
    amepanda juu ya nyumbu wake na nyumbu akapita chini ya matawi manene ya mti wa
    mwaloni, na kichwa chake kikanaswa katika matawi ya mti. Akaachwa akining'inia
    kati ya nchi na anga wakati nyumbu alipoendelea mbele.
  bel-bel: І сустрэўся Авэсалом з рабамі Давідавымі; ён быў на муле. Калі мул убег
    зь ім пад гольле вялікага дуба, дык Авэсалом падчапіўся валасамі сваімі за вецьце
    дуба і павіс паміж небам і зямлёю, а мул, які быў пад ім, зьбег.
  deu-ELBBK: Und Absalom stieß auf die Knechte Davids; und Absalom ritt auf einem
    Maultier, und das Maultier kam unter die verschlungenen Zweige einer großen Terebinthe;
    und er blieb mit dem Haupt an der Terebinthe hangen, und schwebte zwischen Himmel
    und Erde; das Maultier aber, das unter ihm war, lief davon.
  mbb-OT: Timpu te tebek, nesinuǥung te menge sakup ni David si Absalom, ne mibpelaǥuy
    sikandin he ed-untud te kudà. Ne nenursuriyuk diyà te dizalem te merapung he menge
    subpang te kayu he ulayan, ne nekesanggat is ulu zin dutun te kayu. Ne midlaus
    en is kudè din mebpelelaǥuy, ne netaǥak en sikandin is nevivitey zutun te kayu.
  mal-2015: അബ്ശാലോം ദാവീദിന്റെ ചേവകർക്കു എതിർപ്പെട്ടു; അബ്ശാലോം കോവർകഴുതപ്പുറത്തു
    ഓടിച്ചുപോകുമ്പോൾ കോവർകഴുത കൊമ്പു തിങ്ങിനില്ക്കുന്ന ഒരു വലിയ കരുവേലകത്തിൻ കീഴെ
    എത്തി; അവന്റെ തലമുടി കരുവേലകത്തിൽ പിടിപെട്ടിട്ടു അവൻ ആകാശത്തിന്നും ഭൂമിക്കും മദ്ധ്യേ
    തൂങ്ങി; അവന്റെ കീഴിൽനിന്നു കോവർകഴുത ഓടിപ്പോയി.
  rmc-rmc: O Absolon džalas pre mulica a jekhvareste pes arakhľa anglo murša le Davidoskre.
    Sar leskri mulica predžalas tel o bare duboskre konara, o Absolon pes zachudňa
    le šereha andro konara a ačhiľa te figinel andro luftos a e mulica telal leste
    denašľa het.
  pes-OPV: و ابشالوم به بندگان داود برخورد و ابشالوم بر قاطر سوار بود و قاطر زیر شاخه
    های پیچیده شده بلوط بزرگی درآمد، و سر او در میان بلوطگرفتار شد، به طوری که در
    میان آسمان و زمین آویزان گشت و قاطری که زیرش بود، بگذشت.
  ron-1924: Абсалом с-а поменит ын фаца оаменилор луй Давид. Ера кэларе пе ун катыр.
    Катырул а пэтрунс суб рамуриле ынкылчите але унуй маре стежар, ши капул луй Абсалом
    с-а принс де стежар; а рэмас астфел спынзурат ынтре чер ши пэмынт, ши катырул
    каре ера суб ел а трекут ынаинте.
  ben-OBCV: এদিকে অবশালোম দাউদের লোকজনের সামনে পড়ে গেল। সে খচ্চরের পিঠে চেপে যাচ্ছিল,
    ও খচ্চরটি যখন বেশ বড়সড় একটি ওক গাছের ঘন ডালপালার তলা দিয়ে যাচ্ছিল, অবশালোমের
    মাথার চুল গাছে আটকে গেল। সে শূন্যে ঝুলে গেল, অথচ যে খচ্চরটির পিঠে চেপে সে যাচ্ছিল,
    সেটি এগিয়ে গেল।
  som-som: Absaaloomna si kedis ah ayuu uga hor yimid addoommadii Daa'uud. Absaaloomna
    baqashiisii ayuu fuushanaa, oo baqashiisii waxay hoos martay geed weyn laamihiis,
    kolkaasaa geedkii madaxiisii qabsaday, oo wuxuu ka lalmaday meel cirka iyo dhulka
    u dhaxaysa; oo baqashii ku hoos jirtayna way iska socotay.
  lat-VUC: 'Accidit autem ut occurreret Absalom servis David, sedens mulo: cumque
    ingressus fuisset mulus subter condensam quercum et magnam, adhæsit caput ejus
    quercui: et illo suspenso inter cælum et terram, mulus cui insederat, pertransivit.'
  eng-ASVBT: And Absalom chanced to meet the servants of David. And Absalom was riding
    upon his mule, and the mule went under the thick boughs of a great oak, and his
    head caught hold of the oak, and he was taken up between heaven and earth; and
    the mule that was under him went on.
  ita-1885: Ed Absalom s'incontrò nella gente di Davide. Or egli cavalcava un mulo,
    e il mulo entrò sotto il folto di una gran quercia, e il capo di Absalom si appese
    alla quercia, ed egli restò sospeso fra cielo e terra; e il mulo, ch'egli avea
    sotto di sè, passò oltre.
  eng-LXXUP: 'And Absalom went to meet the servants of David: and Absalom was mounted
    on his mule, and the mule came under the thick boughs of a great oak; and his
    head was entangled in the oak, and he was suspended between heaven and earth;
    and the mule passed on from under him.'
  eng-ULB: Absalom happened to meet some of David's soldiers. Absalom was riding his
    mule, and the mule went under the thick branches of a large oak tree, and his
    head was caught up in the tree branches. He was left dangling between the ground
    and the sky while the mule he was riding kept going.
  spa-VBL: Absalón se topó con algunos de los hombres de David cuando iba montado
    en su mula. Cuando la mula pasó por debajo de las ramas retorcidas de un gran
    roble, los cabellos de Absalón se enredaron en el árbol. La mula que montaba siguió
    avanzando, dejándolo colgado entre la tierra y el cielo.
  fra-_FOB: Et Absalom se rencontra devant les serviteurs de David. Or Absalom était
    monté sur un mulet; et le mulet étant entré sous les branches entrelacées d'un
    grand chêne, la tête d'Absalom fut prise dans les branches du chêne, et il demeura
    entre le ciel et la terre, le mulet qui était sous lui ayant passé outre.
  mal-mal: അബ്ശാലോം ദാവീദിന്റെ പടയാളികൾക്ക് എതിർപെട്ടു; അബ്ശാലോം കോവർകഴുതപ്പുറത്ത്
    ഓടിച്ചുപോകുമ്പോൾ കോവർകഴുത ഘനമുള്ള കൊമ്പുകൾ തിങ്ങിനില്ക്കുന്ന ഒരു വലിയ കരുവേലകത്തിൻ
    കീഴിലൂടെ പോയി; അവന്റെ തലമുടി കരുവേലകത്തിൽ ഉടക്കിയിട്ട് അവൻ ആകാശത്തിനും ഭൂമിക്കും
    മദ്ധ്യേ തൂങ്ങി; അവന്റെ കീഴിൽനിന്ന് കോവർകഴുത ഓടിപ്പോയി.
  urd-GVR: Achānak Dāūd ke kuchh faujiyoṅ ko Abīsalūm nazar āyā. Wuh ḳhachchar par
    sawār balūt ke ek baṛe daraḳht ke sāye meṅ se guzarne lagā to us ke bāl daraḳht
    kī shāḳhoṅ meṅ ulajh gae. Us kā ḳhachchar āge nikal gayā jabki Abīsalūm wahīṅ
    āsmān-o-zamīn ke darmiyān laṭkā rahā.
  suz-BL: अब्‍सालोममी दाऊद आ मुर कली तवा बाक्‍त। अब्‍सालोम आ खच्‍चर ङोइश्‍शो बाक्‍माक्‍त।
    मेको खच्‍चर शुश राशी पाइश्‍शो ठेयब बोल्‍यो रवा का आगा रे ग्रीशा लमाक्‍त। मिनु
    अब्‍सालोम आ चां मेको बोल्‍यो रवा आ राशीम ब्‍वेक्‍ता बाक्‍त। मिनु मेको ग्‍युक्‍शा
    लीमाक्‍त। आ खच्‍चर चहिं ग्रीशा लाक्‍गा बाक्‍त।
  ita-1927: E Absalom s’imbatté nella gente di Davide. Absalom cavalcava il suo mulo;
    il mulo entrò sotto i rami intrecciati di un gran terebinto, e il capo di Absalom
    s’impigliò nel terebinto, talché egli rimase sospeso fra cielo e terra; mentre
    il mulo, ch’era sotto di lui, passava oltre.
  ckb-ckb: ئەبشالۆم بە سواری هێسترەکەیەوە بەڕێکەوت تووشی خزمەتکارەکانی داود بوو. هێسترەکە
    چووە ژێر لقەکانی دار بەڕووێکی گەورە و سەری ئەبشالۆم لەنێوان لقەکانی دار بەڕووەکەدا
    گیربوو، لەنێوان ئاسمان و زەویدا هەڵواسرا، هێسترەکەی ژێریشی ڕۆیشت.
  eng-BBE: And Absalom came across some of David's men. And Absalom was seated on
    his mule, and the mule went under the thick branches of a great tree, and his
    head became fixed in the tree and he was lifted up between earth and heaven, and
    the beast under him went on.
  kan-OKCV: ಆಗ ಅಬ್ಷಾಲೋಮನು ದಾವೀದನ ಸೇವಕರಿಗೆ ಎದುರಾಗಿ ಬಂದನು. ಅಬ್ಷಾಲೋಮನು ಹೇಸರಗತ್ತೆಯ ಮೇಲೆ
    ಏರಿದ್ದನು. ಆ ಹೇಸರಗತ್ತೆಯು ಒಂದು ದೊಡ್ಡ ಏಲಾ ಮರದ ಬಲವಾದ ಕೊಂಬೆಗಳ ಕೆಳಗೆ ಬಂದಾಗ, ಅವನ ತಲೆಯು
    ಆ ಮರದ ಕೊಂಬೆಯಲ್ಲಿ ಸಿಕ್ಕಿಕೊಂಡಿತು. ಆದ್ದರಿಂದ ಅವನು ಹತ್ತಿದ್ದ ಹೇಸರಗತ್ತೆಯು ಹೊರಟುಹೋಯಿತು.
    ಅವನು ಭೂಮಿಗೂ ಆಕಾಶಕ್ಕೂ ಮಧ್ಯದಲ್ಲಿ ನೇತಾಡುವವನಾದನು.
  tam-2017: அப்சலோம் தாவீதின் வீரர்களை சந்திக்க நேர்ந்தது; அப்சலோம் கோவேறு கழுதையின்மேல்
    ஏறிவரும்போது, அந்தக் கோவேறு கழுதை பின்னலான ஒரு பெரிய கர்வாலிமரத்தின்கீழ் வந்ததினால்,
    அவனுடைய தலை கர்வாலி மரத்தில் மாட்டிக்கொண்டு, அவன் வானத்திற்கும் பூமிக்கும் நடுவே
    தொங்கினான்; அவன் ஏறியிருந்த கோவேறு கழுதை தள்ளிப்போனது.
  spa-RV-1909: 'Y encontróse Absalom con los siervos de David: é iba Absalom sobre
    un mulo, y el mulo se entró debajo de un espeso y grande alcornoque, y asiósele
    la cabeza al alcornoque, y quedó entre el cielo y la tierra; pues el mulo en que
    iba pasó delante.'
  ron-BTF: Și Absalom a întâlnit pe servitorii lui David. Și Absalom călărea pe un
    catâr și catârul a intrat sub ramurile dese al unui stejar mare și capul lui s-a
    prins de stejar și a fost ridicat între cer și pământ; și catârul care era sub
    el a mers înainte.
  eng-WEBP: Absalom happened to meet David’s servants. Absalom was riding on his mule,
    and the mule went under the thick boughs of a great oak; and his head caught hold
    of the oak, and he was hanging between the sky and earth; and the mule that was
    under him went on.
  eng-FBV: Absalom ran into some of David's men while he was riding on his mule. As
    the mule went under the twisted branches of a large oak tree, Absalom's hair got
    caught in the tree. The mule he was riding kept going, leaving him hanging between
    earth and sky.
  nld-1939: Terwijl Absalom op zijn muildier wegreed, stiet hij plotseling op de getrouwen
    van David. En toen het muildier onder het lover van een hoge eik doorging, raakte
    Absalom met zijn hoofdhaar in de eik vast, en bleef hij tussen hemel en aarde
    hangen, terwijl het dier onder hem doorschoot.
  nch-BL: Huan Absalón yahuiyaya ipan se macho huan monamijqui inihuaya isoldados
    David. Huan quinejqui mochololtis, pero nopa macho calajqui itantita se ahua cuahuit
    cati quipiyayaya miyac imacuayohua. Huan nopona Absalón cuatacanqui itzonteco
    huan mocajqui cuapilijtoc huejcapa huan imacho yajqui iseli.
  vie-1934: Các tôi tớ của Đa-vít gặp Aùp-sa-lôm cỡi một con la; con la lủi vào dưới
    nhành xỏ rế của cây thông lớn, đầu Aùp-sa-lôm phải vướng trong nhành, và người
    bị treo giữa khoảng trời đất; còn con la chở người thì thoát đi khỏi.
  hin-CV: संयोगवश, अबशालोम की भेंट दावीद के सैनिकों से हो गई. उस समय अबशालोम अपने
    खच्चर पर चढ़ा हुआ था. खच्चर एक विशालकाय बांज वृक्ष के नीचे से भागने लगा. परिणामस्वरूप,
    अबशालोम का सिर बांज वृक्ष की डालियों में मजबूती से जा फंसा. उसका खच्चर तो आगे
    बढ़ गया मगर वह स्वयं भूमि और आकाश के बीच लटका रह गया.
  spa-BES: Y Absalón se encontró con algunos de los hombres de David. Y Absalón estaba
    sentado en su mula, y la mula fue debajo de las gruesas ramas de un gran árbol,
    y su cabeza quedó fija en el árbol y fue levantado entre la tierra y el cielo,
    y la bestia debajo de él continuó.
  tdx-tdx: Ie nifanojo amo mpitoro’ i Davideo t’i Absalome, le niningitse amy borìke’ey
    t’i Absalome, naho nimb’ ambane’ ty tsampan-kobaiñe jabajaba mb’eo i borìkey,
    naho nazi’ i kobaiñey ty añambone’e, naho naonjo’e añi­von-dike­rañey naho ty
    tane toy vaho nitolom-pilay mb’eo i borìke tambane’ey.
  tha-KJV: และอับซาโลมไปพบข้าราชการของดาวิดเข้า อับซาโลมทรงล่ออยู่และล่อนั้นได้วิ่งเข้าไปใต้กิ่งต้นโอ๊กใหญ่
    ศีรษะของท่านก็​ติ​ดก​ิ่งต้นโอ๊กแน่น เมื่อล่อนั้​นว​ิ่งเลยไปแล้​วท​่านก็แขวนอยู่ระหว่างฟ้าและดิน
  por-BR-2018: 'E encontrou-se Absalão com os servos de Davi: e ia Absalão sobre um
    mulo, e o mulo se entrou debaixo de um espesso e grande carvalho, e prendeu-lhe
    a cabeça ao carvalho, e ficou entre o céu e a terra; pois o mulo em que ia passou
    adiante.'
  deu-ELO: Und Absalom stieß auf die Knechte Davids; und Absalom ritt auf einem Maultier,
    und das Maultier kam unter die verschlungenen Zweige einer großen Terebinthe;
    und er blieb mit dem Haupte an der Terebinthe hangen, und schwebte zwischen Himmel
    und Erde; das Maultier aber, das unter ihm war, lief davon.
  eng-WYC-2018: Soothly it befelled, that Absalom, sitting on a mule, came against
    the servants of David; and when the mule had entered under a thick oak, and great,
    the head of Absalom cleaved to the oak; and when he was hanged betwixt heaven
    and earth, the mule, on which he sat, passed (forth). (And it befell, that Absalom,
    sitting on a mule, came toward David’s men; and when the mule had entered under
    a great thick oak, Absalom’s head got caught in the branches; and while he hung
    in the air above the ground, the mule, on which he sat, went forth.)
  epo-epo: Kaj Abŝalom renkontiĝis kun la servantoj de David; Abŝalom rajdis sur mulo.
    Kaj la mulo trafis sub interplektitajn branĉojn de granda kverko, kaj lia kapo
    alkroĉiĝis al la kverko, kaj li ekpendis inter la ĉielo kaj la tero; kaj la mulo,
    kiu estis sub li, forkuris.
  uig-PIN: Abxalom Dawutning ƣulamliri bilǝn tuyuⱪsiz uqrixip ⱪaldi; Abxalom ɵz ⱪeqiriƣa
    minip, qong dub dǝrihining ⱪoyuⱪ xahlirining tegidin ɵtkǝndǝ, uning bexi dǝrǝh
    xehiƣa kǝplixip ⱪelip, u esilip ⱪaldi; u mingǝn ⱪeqir bolsa aldiƣa ketip ⱪaldi.
  beo-beo: A:basalome da `miule’ amoga fila heda:le ahoanoba, hedolowane Da:ibidi
    ea dunu mogili ema manebe ba:i. Ea `miule’ da hehenane, `ouge’ ifaha golili asili,
    A:basalome ea dialuma da ifa amodaga gaguiagai. Miule da bu hehenai, be A:basalome
    da ea dialuma ifa amodaga fodosili hamefufua hegoa:i dialebe ba:i.
  tpi-OTNT: Apsalom i sindaun long donki na i go, na donki i go aninit long wanpela
    bikpela diwai ok, na het bilong Apsalom i pas strong namel long han bilong dispela
    diwai. Na donki i ran i go na Apsalom i hangamap i stap. Dispela samting i kamap
    long taim Apsalom i bungim sampela soldia bilong Devit.
  hau-SA: To, Absalom ya haɗu da mutanen Dawuda. Yana hawan dokinsa, kuma yayinda
    dokin ya kusa kai cikin rassan babban itacen oak, sai kan Absalom ya sarƙafe a
    kan itacen oak ɗin. Dokin ya wuce da gudu, shi kuwa ya rataye a can yana lilo.
  uig-LAT: Abshalom Dawutning ghulamliri bilen tuyuqsiz uchriship qaldi; Abshalom
    öz qéchirigha minip, chong dub derixining qoyuq shaxlirining tégidin ötkende,
    uning béshi derex shéxigha kepliship qélip, u ésilip qaldi; u min’gen qéchir bolsa
    aldigha kétip qaldi.
  nde-nde: Kwenzakala nje ukuthi u-Abhisalomu ahlangane labantu bakaDavida. Wayegade
    imbongolo yakhe, kwasekusithi imbongolo idlula ngaphansi kwezingatsha ezenileyo
    zesihlahla esikhulu somʼOkhi, ikhanda lika-Abhisalomu labanjwa esihlahleni. Wasala
    elenga emoyeni, imbongolo ayeyigadile ilokhu ihamba.
  ton-ton: ¶ Pea naʻe fetaulaki ʻa ʻApisalomi mo e kau tamaioʻeiki ʻa Tevita. Pea
    naʻe heka ʻa ʻApisalomi ki ha miuli, pea naʻe ʻalu ʻae miuli ʻi he lalo vaʻa mālohi
    ʻoe oke lahi, pea naʻe ʻefihiaʻi hono ʻulu ʻi he oke, pea naʻe tautau hake ia
    ʻi he vahaʻa ʻoe langi mo e funga kelekele; pea naʻe moleange ʻae miuli mei lalo
    ʻiate ia.
  ces-1613: Potkal se pak Absolon s služebníky Davidovými. Kterýžto Absolon jel na
    mezku, (i podšel mezek pod hustý dub veliký), a uvázl za hlavu v stromu tom, tak
    že visel mezi nebem a zemí. Ale mezek, kterýž pod ním byl, odběhl pryč.
  eng-WMB: Absalom happened to meet David’s servants. Absalom was riding on his mule,
    and the mule went under the thick boughs of a great oak; and his head caught hold
    of the oak, and he was hanging between the sky and earth; and the mule that was
    under him went on.
  tam-TCV: அப்பொழுது அப்சலோம் தாவீதின் சில வீரர்களை எதிர்கொள்ள நேர்ந்தது. அவன் கோவேறு
    கழுதையின்மேல் சவாரி செய்துகொண்டிருந்தான். அப்போது அந்தக் கழுதை ஒரு அடர்ந்த கர்வாலி
    மரத்தின்கீழ் போகையில் அப்சலோமின் தலை அம்மரத்தில் சிக்கிக்கொண்டது. கோவேறு கழுதை
    தொடர்ந்து செல்ல அவன் அந்த மரத்தில் தொங்கிக் கொண்டிருந்தான்.
  ceb-ULB: Nahitabo nga natagboan ni Absalom ang pipila sa mga kasundalohan ni David.
    Nagsakay siya sa iyang mula, ug ang mula miadto sa baga nga sanga sa dako nga
    kahoyng togas, ug nasangit ang iyang ulo sa mga sanga sa kahoy. Nabiyaan siya
    nga nagbitay taliwala sa yuta ug sa hangin samtang ang mula nga iyang gisakyan
    nagpadayon sa pagdagan.
  pol-UBG: I Absalom natknął się na sługi Dawida. Absalom jechał na mule, a muł wbiegł
    pod gęste gałęzie wielkiego dębu. Wtedy jego głowa zaczepiła się o dąb i zawisł
    między niebem a ziemią. Lecz muł, który był pod nim, poszedł dalej.
  agr-agr: Tuja Absalógchakam burronum entsamak wekama Davita aentsji minidaujai pachiachbau
    igkunikui. Nuna burro wainak ishamak tupikaki numi encina tutai ayaunum akumkauwai.
    Nunitai Absalón nuna numi kanawen kuntujen eteemamtai, burro tupikak ukukiuwai,
    dutikam yaki numi kanawen detau.
  kyc-kyc: Dokopa aopa akali Epesalome dokome Dapitinya akali lapo kando nyiya. Epesalome
    baa mena donge matana piso peya. Pao isa kameya mende oke lenge kareya dokona
    isa lungwa lungwarena peyamosa isa wangya dokome banya ayemba rambuki nyepala
    mee yukwaro kareya. Dokopa mena donge doko makandoko peyamopa baa yeelyo isa dokona
    pero kareya.
  urd-GVU: اچانک داؤد کے کچھ فوجیوں کو ابی سلوم نظر آیا۔ وہ خچر پر سوار بلوط کے ایک
    بڑے درخت کے سائے میں سے گزرنے لگا تو اُس کے بال درخت کی شاخوں میں اُلجھ گئے۔ اُس
    کا خچر آگے نکل گیا جبکہ ابی سلوم وہیں آسمان و زمین کے درمیان لٹکا رہا۔
  deu-1912: Und Absalom begegnete den Knechten Davids und ritt auf einem Maultier.
    Und da das Maultier unter eine große Eiche mit dichten Zweigen kam, blieb sein
    Haupt an der Eiche hangen, und er schwebte zwischen Himmel und Erde; aber sein
    Maultier lief unter ihm weg.
  kan-2017: ಅಬ್ಷಾಲೋಮನು ದಾವೀದನ ಸೇವಕರ ಕೈಗೆ ಸಿಕ್ಕಿದನು. ಹೇಗೆಂದರೆ ಅವನು ಹತ್ತಿದ ಹೆಸರುಗತ್ತೆಯು
    ಒಂದು ದೊಡ್ಡ ದೇವದಾರು (ಕರ್ಪೂರತೈಲದ) ಮರದ ಕೆಳಗೆ ಹಾದುಹೋಗುವಾಗ ಅವನ ತಲೆಯ ಕೂದಲು ಒಂದು ದೊಡ್ಡದಾದ
    ಕೊಂಬೆಗೆ ಸಿಕ್ಕಿಕೊಂಡಿತು. ಹೇಸರಗತ್ತೆಯು ಅವನ ಕೆಳಗಿನಿಂದ ಓಡಿಹೋಯಿತು. ಅವನು ಭೂಮಿಗೂ ಆಕಾಶಕ್ಕೂ
    ಮಧ್ಯದಲ್ಲಿ ನೇತಾಡುತ್ತಿದ್ದನು.
  yap-yap: Me gin Absalom ma kar mada’gad boch e salthaw rok David. Ma bay Absalom
    u daken ba gamanman ni mule, ma nap’an ni mil fare mule u tan ba ke gek’iy ni
    oak ni ba ga’ ken, me mit piyan lolugen Absalom nga fithik’ i papa’ngin. Me mil
    fare mule u tanggin nge yan me par Absalom nike tagafgaf.
  hlt-MCSB: Absalom loh David kah sal rhoek te a mikhmuh ah a mah.Te vaengah Absalom
    Te muli-marhang dongah ngol tih muli-marhang loh rhokael bu talulh hmuiah a kun
    puei. Tedae a lu Te rhokael dongah vik kingkaek tih vaan laklo neh diklai laklo
    ah sut dingkoei.Te vaengah ah a hmuikah muli-marhang loh vik a yong tak.
  mdy-ETH: ዒማ ኬሎ ዔርቲባኣንቴ ዓቤሴሎሜ ዳውቴ ዓሶይዳፓ ዻካ ዓሲና ካኣሜኔ፤ ዒማና ዒዚ ባቁሎ ቶጊ ጳሽካሢሮ ባቁላ ፔቴ ዼኤፒ
    ሻኣቢ ዴሜና ዴንዳንቴ ሻኣቦ ካኣፓ ዒዛኮ ቶኦኮ ዓርቄም ባቁሌላ ቶኮ ዴማፓ ዴንዳዛ ዒዚ ዢባራ ሱፂንቲ ዓቴኔ።
  twi-ASANTE: Ɔko no gyina mu no, Absalom puee prɛko pɛ wɔ Dawid mmarima no bi mu.
    Ɔpɛɛ sɛ ɔdwane wɔ nʼafunumpɔnkɔ so, nanso ɔdwane kɔfaa dɔtɔ bi mu wɔ odum bi ase.
    Ɔdɔtɔ no kyekyeree ne tirinwi, ma ɔkaa mu. Nʼafunumpɔnkɔ no deɛ, na kɔ ara na
    ɔrekɔ enti, ɔgyaa no hɔ a, ɔsensɛn dɔtɔ no mu a ɔreto adonko wɔ ewiem.
  eng-WEBU: Absalom happened to meet David’s servants. Absalom was riding on his mule,
    and the mule went under the thick boughs of a great oak; and his head caught hold
    of the oak, and he was hanging between the sky and earth; and the mule that was
    under him went on.
  wal-wal: Abeseloomi akeekennan de7iiddi Daawita asatuura gaittiis; Abeseloomi ba
    baquluwaa toggidaashin, daro daashshai de7iyo wolaa garssi baquloi geliis; gelin
    Abeselooma huuphee wolaa ballan oiqettiis. Abeseloomi sa7aappenne saluwaappe gidduwan
    giili giishin, i toggido baquloi sinttau bi aggiis.
  spa-PDDPT: Absalón se halló ante los esclavos de David e iba montado en una mula.
    Al pasar la mula por debajo del ramaje de un gran roble, se le enredó fuertemente
    la cabeza en el roble, y quedó suspendido entre el cielo y la tierra. Y la mula
    que tenía debajo de él, siguió adelante.
  gun-gun: Absalão ma mburika áry oo oiny vy nhovaexĩ Davi rembiguai avakue reve.
    Hymba mburika ma peteĩ yvyra carvalho hi'aĩ va'e rakã guy rupi oaxa ovy jave Absalão
    akã ipija oiny yvyra rakãmby py, ha'e vy ovava oiny yvate katy gui yvy katy. Hymba
    mburika ma oaxa tema ovy.
  agu-BL: Ma tetz Absalom cho'n tzun ate'ntz tib jun mula' yi toque'n noj jun c'oloj
    sanlar cwent Luwiy swutz i'. Ej nin tan paj yi xo'w, ja el ojk yi mula' nin icy'
    jak jun chumam wi' bakch. Ja tzun cyaj xaplij yi xi'il wi' Absalom xo'l yi e'chk
    k'ab tze'. Ej nin ele'n nin ojk ban tetz mula'. Jalt nin Absalom cyaj cyen ch'inlok
    xo'l e'chk k'ab tze'.
  eng-PEV: While they were fighting, David’s son Absalom rode around in the bush on
    a donkey. He suddenly met some of David’s men, and he tried to get away. The donkey
    ran under a big tree, and Absalom’s head got stuck in the branches. The donkey
    kept on running, so Absalom was left there. He hung from the tree and couldn’t
    get down.
  ilo-ULB: Nairana a nasabat ni Absalom dagiti sumagmamano kadagiti soldado ni David.
    Nakasakay ni Absalom iti mulona, ket napan ti mulo iti sirok iti nasamek a sangsanga
    ti dakkel a kayo ti lugo, ket naisalat ti ulona kadagiti sangsanga ti kayo. Nabati
    isuna nga agbitbitin iti nagbaetan ti daga ken ti tangatang bayat iti panagtultuloy
    ti pagsaksakayanna a mulo.
  kpg-kpg: Di madagoaa deelaa, gei Absalom ga heetugi gi hunu gau dauwa a David. Absalom
    e lele i hongo dono manu ‘mule’, ga lele adu laa lala di laagau ‘oak’, gei ogo
    di libogo o maa ga hinihini i nia manga o di laagau, gei di ‘mule’ guu hana guu lele,
    gei Absalom la gu daudau i golo.
  uig-ARA: ئابشالوم داۋۇتنىڭ غۇلاملىرى بىلەن تۇيۇقسىز ئۇچرىشىپ قالدى؛ ئابشالوم ئۆز
    قېچىرىغا مىنىپ، چوڭ دۇب دەرىخىنىڭ قويۇق شاخلىرىنىڭ تېگىدىن ئۆتكەندە، ئۇنىڭ بېشى
    دەرەخ شېخىغا كەپلىشىپ قېلىپ، ئۇ ئېسىلىپ قالدى؛ ئۇ مىنگەن قېچىر بولسا ئالدىغا كېتىپ
    قالدى.
  sus-sus: Dawuda xa sɔɔrie naxa Abisalomi li fɔtɔnyi kui. A xa sofale tixi wuri xungbe
    nde bun ma, Abisalomi xunsɛxɛ kuye kankanxi wuri salonyie ma, a fa singan kuye
    ma. A xa sofale naxa a gi.
  pon-2006: Eri, ni ahnsowo, Apsalom ahpw tuhwong ekei sapwellimen Depit sounpei ko.
    E dake ahs emen, oh ni eh tangatang kolahng pahn tuhke rarahn pwoat, pitenmonge
    reirei ahpw tengala ni rahn tuhke ko. Eri, ahso ahpw tangatangete kohla, a Apsalom
    mwotomwotou ni rahn tuhkeo.
  jae-jae: Ma Absalom kêtap Dawidnê sakiŋwaga sa. Absalom gêŋgôŋ nê doŋki ŋaô ma doŋki
    tau jagêboaŋ kêsô kamem kapôêŋ ŋalaka ŋalêlôm gêja. Ma Absalom nê môkêlauŋ gêjac
    kêsô ŋalaka ma eŋ gacgeŋ geŋ kaleŋ ma doŋki tau, taŋ Absalom gêŋgôŋ ŋaô naŋ, gêboaŋ
    su gêc gêja.
  ksd-ksd: Ma Absalom i ga varbarat ma ra umana tultul kai David. Absalom i ga ki
    ra as, ma ra as i ga vana ta ra vavai ra ngala na davai, nina ba ra umana ngalangala
    na ingarina tana, ma ra pepe na uluna i ga kakai vakai ta ra ingar i ra davai,
    ma i ga taba ta ra maup, ma ra as i ga vana vurakit.
  tur-YTC: Avşalom David'in hizmetkârlarına rastgeldi. Avşalom katırına binmişti ve
    katır büyük bir meşe ağacının sık dallarının altından gitti; Avşalom'un başı meşe
    ağacına takıldı ve gök ile yer arasında asılı kaldı; ve altındaki katır yoluna
    devam etti.
  grc-BRENT: Καὶ συνήντησεν Ἀβεσσαλὼμ ἐνώπιον τῶν παίδων Δαυίδ· καὶ Ἀβεσσαλὼμ ἦν ἐπιβεβηκὼς
    ἐπὶ τοῦ ἡμιόνου αὐτοῦ, καὶ εἰσῆλθεν ὁ ἡμίονος ὑπὸ τὸ δάσος τῆς δρυὸς τῆς μεγάλης,
    καὶ περιεπλάκη ἡ κεφαλὴ αὐτοῦ ἐν τῇ δρυῒ, καὶ ἐκρεμάσθη ἀναμέσον τοῦ οὐρανοῦ καὶ
    ἀναμέσον τῆς γῆς, καὶ ὁ ἡμίονος ὑποκάτω αὐτοῦ παρῆλθε.
  ind-AYT: Lalu, Absalom bertemu dengan orang-orang Daud. Pada waktu itu, Absalom
    naik di atas bagal. Saat bagal itu berjalan di bawah jalinan dahan-dahan pohon
    tarbantin yang besar, kepalanya tersangkut pada pohon tarbantin itu sehingga dia
    tergantung di antara langit dan bumi, sedangkan bagal yang di bawahnya berlari
    terus.
  nya-nya: Tsono zinachitika kuti Abisalomu anakumana ndi asilikali a Davide. Iye
    anali atakwera bulu ndipo pamene buluyo amadutsa pansi pa nthambi zambiri za mtengo
    wa thundu, mutu wa Abisalomu unakodwa mu mtengomo. Iye anasiyidwa atatsakamira
    mʼmalele, pamene bulu amene anakwerapoyo amapitirira.
  hrv-hrv: Abšalom slučajno zapade u ruke Davidovim ljudima. Abšalom je jahao na mazgi,
    a mazga naiđe pod grane velika hrasta, tako te je Abšalomu glava zapela o grane
    i on osta viseći između neba i zemlje, dok je mazga ispod njega otišla dalje.
  mps-mps: Te Apsalom te donkide dualasa peyu, tama donki te genuai ni kali te ni
    me elalubo dologodu pobadi, tama Apsalomgo bobage tobolu nisi te ni nologo tomode
    habela selama, dąų wali. Tama te donki udayu, tama Apsalom tede walaluai. Apsalomgo
    te Devitgo ami bidi meba te agaba gesabidi unulubaso, te sogo aga wi pobadi, te
    tama sę agaba pedelai dao.
  tpi-tpi: Apsalom i sindaun long donki na i go, na donki i go aninit long wanpela
    bikpela diwai ok, na het bilong Apsalom i pas strong namel long han bilong dispela
    diwai. Na donki i ran i go na Apsalom i hangamap i stap. Dispela samting i kamap
    long taim Apsalom i bungim sampela soldia bilong Devit.
  dan-1931: Absalom selv stødte på nogle af Davids Folk; Absalom red på sit Muldyr,
    og da Muldyret kom ind under en stor Terebintes tætte Grene, blev hans Hoved hængende
    i Terebinten, så han hang mellem Himmel og Jord, medens Muldyret, han sad på,
    løb bort.
  vie-OVCB: Quân sĩ Đa-vít gặp Áp-sa-lôm đang cưỡi một con la. Con la đâm đầu chạy
    dưới những cành cây chằng chịt của một cây sồi thật lớn; tóc Áp-sa-lôm vướng vào
    cành; con la tiếp tục chạy và ông bị treo chơi vơi trên không.
  guj-2017: યુદ્ધના સમયે એવું બન્યું કે આબ્શાલોમની દાઉદના કેટલાક સૈનિકો સાથે મુલાકાત
    થઈ. આબ્શાલોમ ખચ્ચર પર સવારી કરીને જતો હતો. તે ખચ્ચર એક મોટા એલોન વૃક્ષની ગીચ ડાળીઓ
    નીચે આવ્યું. તેની ગરદન એલોનવૃક્ષની ડાળીઓમાં ભરાઈ ગઈ. તે આકાશ તથા પૃથ્વી વચ્ચે
    લટકી રહ્યો. ખચ્ચર આગળ ચાલ્યું ગયું.
  pon-2006A: Eri, ni ahnsowo, Apsalom ahpw tuhwong ekei sapwellimen Depit sounpei
    ko. E dake ahs emen, oh ni eh tangatang kolahng pahn tuhke rarahn pwoat, pitenmonge
    reirei ahpw tengala ni rahn tuhke ko. Eri, ahso ahpw tangatangete kohla, a Apsalom
    mwotomwotou ni rahn tuhkeo.
  por-BRBSL: Absalom conheceu por acaso os criados de David. Absalom estava montado
    em sua mula, e a mula foi para debaixo dos ramos grossos de um grande carvalho;
    e sua cabeça pegou o carvalho, e ele estava pendurado entre o céu e a terra; e
    a mula que estava debaixo dele continuou.
  aly-aly: Rernemarl werrenheng-arey, alerikw David-wenh ra alhenh tangkey-akert.
    Rap aynikw-wenh-rnem-anem rlwateyelpew, rap anterreyew-anem arrkernelhew. Tangkeyan
    anterrew arwerl ilkwewarl arraty-antey kweneng-apert. Arwerl iylpeyl-atherrel
    renh itethey antwerrkey-ayntew, rap aynterrarrerrey-alhew, tangkeyan anper-anteyarl
    anterrew.
  cth-cth: Devit e a sannaw ni Absalom hah a kâhmo awh. Ahni teh la a dawk tahung
    lahoi a bu ka rung poung e thingkung rahim a kâen teh a lû teh hote thingkang
    dawk a mang pouh. Kahlun langboung a kâbang teh la a madueng a yawng.
  twi-twi: Ɔko no gyina mu no, Absalom puee prɛko pɛ wɔ Dawid mmarima no bi mu. Ɔpɛɛ
    sɛ oguan wɔ nʼafurumpɔnkɔ so, nanso oguan kɔfaa ɔdɔtɔ bi mu wɔ odum bi ase. Ɔdɔtɔ
    no kyekyeree ne tinwi, ma ɔkaa mu. Nʼafurumpɔnkɔ no de, na kɔ ara na ɔrekɔ enti,
    ogyaw no hɔ a, ɔsensɛn ɔdɔtɔ no mu a ɔretow donko wɔ wim.
  hlt-hlt: Absalom loh David kah sal rhoek te a mikhmuh ah a mah. Te vaengah Absalom
    te muli-marhang dongah ngol tih muli-marhang loh rhokael bu talulh hmuiah a kun
    puei. Tedae a lu te rhokael dongah vik kingkaek tih vaan laklo neh diklai laklo
    ah sut dingkoei. Te vaengah ah a hmuikah muli-marhang loh vik a yong tak.
  tbz-SIM: Kɛ̀ Abusɑdɔmmu nyóó dɑɑtɛ kɛ̀ Dɑfiti kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀ ò dùtì kòo sɑ̃ntɛ̀ɛ
    dɑutɛ́ kutúúkù tidɑbiti miɛkɛ, kòò yuu sɑkɛ tidɑbiti kɛ̀ tɛsɑ̃ntɛ̀ɛ pɛ̃ɛ̃tɛ́ kòo
    nsɑkɛ dɛndɛ kɛ núú.
  msy-2020: Ezɨ Apsalom donki gaperagha ghua, Devitɨn mɨdorozir gumazir maba batogha
    ara zui, ezɨ an donki okɨn temer ekiar mamɨn apengan zuima, an dapanir arɨzim
    temer aguar mamɨn guragha gavgafi. Ezɨ Apsalom guraghav itima, an donki ivemara
    ghuavɨra iti, ezɨ Apsalom overiam ko nguazimɨn tɨzimɨn guraghav iti.
  dop-dop: Ḿpʋ́ɣʋ́ Apǝsɑlɔm tutɑ ɩ tǝɣɩ Tɑfiiti yǝlɑɑ tɑɑ nɑ ɩ́ cɑɣɑ kpɑɣɑnʋ. Ɩlɛnɑ
    kpɑɣɑnʋ seenɑ-ɩ nɑ ɩ́ sʋsɩ-ɩ tʋɣʋ sɔsɔɔʋ nɑkʋlɩ kʋ piliŋɑsɩ tɑɑ, nɑ ɩ nyɔɔsɩ hɔkǝnɑ-sɩ
    nɑ ɩ́ susi nɑ kpɑɣɑnʋ nɑ́ɑ́ tɛɛ.
  azb-azb: Avşalom Davudun adamlarına rast gəldi. O, qatıra minmişdi və qatır böyük
    bir palıd ağacının sıx budaqları altından keçəndə Avşalomun saçı palıd ağacına
    ilişdi. O, göylə yer arasında asılı qaldı, altındakı qatır isə yoluna davam etdi.
  eng-DBY: And Absalom found himself in the presence of David's servants. And Absalom
    was riding upon a mule, and the mule went under the thick boughs of the great
    terebinth, and his head caught in the terebinth, and he was taken up between the
    heaven and the earth; and the mule that was under him went away.
  hin-2017: संयोग से अबशालोम और दाऊद के जनों की भेंट हो गई। अबशालोम एक खच्चर पर चढ़ा
    हुआ जा रहा था, कि खच्चर एक बड़े बांज वृक्ष की घनी डालियों के नीचे से गया, और उसका
    सिर उस बांज वृक्ष में अटक गया, और वह अधर में लटका रह गया, और उसका खच्चर निकल गया।
  wol-KYG: Ci biir loolu Absalom ne pemm taseek xarekati Daawuda. Ma nga war berkelle.
    Berkelle ba fëx wuti garab gu réy, te bànqaas ya fatt. Boppu Absalom tance ca
    garab ga, berkelle ba mu war topp xélam, mu des fa di sandaamtalu.
  eng-YLT: And Absalom meeteth before the servants of David, and Absalom is riding
    on the mule, and the mule cometh in under an entangled bough of the great oak,
    and his head taketh hold on the oak, and he is placed between the heavens and
    the earth, and the mule that [is] under him hath passed on.
  eng-WYC-2017: Soothly it befelled, that Absalom, sitting on a mule, came against
    the servants of David; and when the mule had entered under a thick oak, and great,
    the head of Absalom cleaved to the oak; and when he was hanged betwixt heaven
    and earth, the mule, on which he sat, passed forth.
  eng-WMBB: Absalom happened to meet David’s servants. Absalom was riding on his mule,
    and the mule went under the thick boughs of a great oak; and his head caught hold
    of the oak, and he was hanging between the sky and earth; and the mule that was
    under him went on.
  urd-GVH: अचानक दाऊद के कुछ फ़ौजियों को अबीसलूम नज़र आया। वह ख़च्चर पर सवार बलूत
    के एक बड़े दरख़्त के साये में से गुज़रने लगा तो उसके बाल दरख़्त की शाख़ों में
    उलझ गए। उसका ख़च्चर आगे निकल गया जबकि अबीसलूम वहीं आसमानो-ज़मीन के दरमियान लटका
    रहा।
  rug-rug: Sipu korapa varipera rini si tutuvi mo Abusalamu sari kaiqa tie te Devita.
    Koi koa keke miulu si asa, meke sipu haqala kaurae koa keke huda oaku lavata si
    asa, si soqo pa lelaṉa huda sa batuna. Haqala hola taloa nana sa kurukuru, ba
    se Abusalamu si isu hola nana mo. Keke ri na tie te Devita si dogorona si asa
    meke la tozi nia sa se Zoabi. “Palabatu, dogoria rau se Abusalamu si isu hola
    nana pa lelaṉa huda oaku,” gua si asa.
  gaz-gaz: Abesaaloom yeroo kanatti akka tasaa namoota Daawititti dhufe. Innis gaangoo
    isaa yaabbatee deemaa ture; utuma gaangoon isaa dameelee gobbuu qilxuu guddaa
    tokkoo jala darbaa jirtuu mataan Abesaaloom muka keessatti qabame. Innis qilleensa
    irratti rarraʼee hafe; gaangoon inni yaabbatee ture sun garuu deemsa ishee ittuma
    fufte.
  fra-LSG: Absalom se trouva en présence des gens de David. Il était monté sur un
    mulet. Le mulet pénétra sous les branches entrelacées d’un grand térébinthe, et
    la tête d’Absalom fut prise au térébinthe; il demeura suspendu entre le ciel et
    la terre, et le mulet qui était sous lui passa outre.
  yal-yal: Na waxatini, Abisalomi yi mini Dawudaa walikɛne ma. Abisalomi bata yi te
    sofanla fari. Sofanla yi so wari bili gbeen yiine bun, Abisalomi xunna yi kankan
    wari yiine longonna ra. A lu bɔxɔn nun kuyen tagi, sofanla yi mini a bun.
  haw-1868: A halawai ae la o Abesaloma me na kauwa a Davida. A holo ae la o Abesaloma
    maluna o ka hoki, a hele aku la ka hoki malalo o na lala pilikia o kekahi laau
    oka nui, a hihia ae la kona poo i ka laau, a kaulia oia mawaena o ka lani a o
    ka honua, a hele aku la ka hoki mai lalo aku ona.
  arb-NAV: وَفِي أَثْنَاءِ الْمَعْرَكَةِ الْتَقَى أَبْشَالُومُ بِبَعْضِ رِجَالِ دَاوُدَ،
    وَكَانَ يَرْكَبُ آنَئِذٍ عَلَى بَغْلٍ مَرَّ بِهِ تَحْتَ شَجَرَةِ بَلُّوطٍ ضَخْمَةٍ
    ذَاتِ أَغْصَانٍ كَثِيفَةٍ مُتَشَابِكَةٍ، فَعَلِقَ شَعْرُهُ بِأَحَدِ فُرُوعِهَا،
    وَمَرَّ الْبَغْلُ مِنْ تَحْتِهِ وَتَرَكَهُ مُتَدَلِّياً بَيْنَ السَّمَاءِ وَالأَرْضِ.
  ewe-ewe: Le aʋa la me la, Absalom va do go David ƒe amewo. Esi Absalom nɔ eƒe tedzisɔ
    dzi si yina la, tedzisɔa to logoti aɖe ƒe alɔdzewo te eye eƒe taɖa ku alɔdze aɖe.
    Tedzisɔ la si dzo, do le ete le esime eya ŋutɔ tsi ɖe alɔdze la ŋu henɔ nyenyem
    segblesegble le yame.
  eng-LEE: 'And Abshalom happened to come before the servants of David. And Abshalom
    was riding upon a mule, and the mule came under the thick boughs of a great oak,
    and his head caught hold of the oak, and he was left hanging between the heaven
    and the earth: and the mule that was under him passed on.'
  asm-FB: পাছত অবচালোমে দায়ূদৰ সৈন্যসকলক হঠাৎ লগ পালে৷ তেতিয়া অবচালোম নিজৰ খছৰৰ
    ওপৰত উঠি যাওঁতে, সেই খছৰে তাত থকা এজোপা ডাঙৰ এলা গছৰ ঘন ডালৰ তলেদি যোৱাত, সেই
    এলা গছত অবচালোমৰ মুৰটো লাগি ধৰিল, তেওঁ আকাশ আৰু পৃথিৱীৰ মাজত ওলমি থাকিল আৰু তলৰ
    পৰা খচ্ছৰ চলি গৈ থাকিল।
  sus-A: دَوُدَ شَ سْورِيٍ نَشَ عَبِسَلٌمِ لِ قْتْنيِ كُي. عَ شَ سٌقَلٍ تِشِ وُرِ
    شُنفبٍ ندٍ بُن مَ، عَبِسَلٌمِ شُنسّشّ كُيٍ كَنكَنشِ وُرِ سَلٌنيِيٍ مَ، عَ قَ سِنفَن
    كُيٍ مَ. عَ شَ سٌقَلٍ نَشَ عَ فِ.
  fra-SBL: Absalom rencontra par hasard les serviteurs de David. Absalom était monté
    sur sa mule, et la mule passa sous les rameaux épais d'un grand chêne ; sa tête
    s'accrocha au chêne, et il fut suspendu entre le ciel et la terre ; la mule qui
    était sous lui continua son chemin.
  hbo-hbo: וַיִּקָּרֵא֙ אַבְשָׁלֹ֔ום לִפְנֵ֖י עַבְדֵ֣י דָוִ֑ד וְאַבְשָׁלֹ֞ום רֹכֵ֣ב
    עַל־הַפֶּ֗רֶד וַיָּבֹ֣א הַפֶּ֡רֶד תַּ֣חַת שֹׂובֶךְ֩ הָאֵלָ֨ה הַגְּדֹולָ֜ה וַיֶּחֱזַ֧ק
    רֹאשֹׁ֣ו בָאֵלָ֗ה וַיֻּתַּן֙ בֵּ֤ין הַשָּׁמַ֙יִם֙ וּבֵ֣ין הָאָ֔רֶץ וְהַפֶּ֥רֶד
    אֲשֶׁר־תַּחְתָּ֖יו עָבָֽר׃
  piu-2006: '@see-verse:2SA.018.008'
  kik-kik: Nake Abisalomu agĩcemania na andũ a Daudi. Nake aahaicĩte nyũmbũ yake,
    na rĩrĩa nyũmbũ yathiiagĩra rungu rwa honge ndumanu cia mũgandi mũnene, mũtwe
    wa Abisalomu ũkĩhata mũtĩ-inĩ. Nake agĩtigwo acunjuurĩte rĩera-inĩ, nayo nyũmbũ
    ĩrĩa aahaicĩte ĩgĩthiĩ o na mbere.
  fra-NCL: Absalom se trouva en présence des serviteurs de David. Absalom était monté
    sur un mulet, et le mulet s’engagea dans les branches touffues d’un grand térébinthe ;
    la tête d’Absalom se prit au térébinthe, et il resta suspendu entre le ciel et
    la terre, et le mulet qui le portait passa outre.
  cek-AK: Absalom loe David ih tamnanawk hoiah angqum o. Absalom loe mule hrang pongah
    angthueng moe, kathah parai aqam kabuk oak thing tlim ah caeh naah, a sam to thing
    tanghang pongah angtang caeng; anih loe long hoi van salakah thing pongah angbang
    sut; mule hrang mah anih to caeh taak ving.
  cuk-cuk: Absalón moli-uayasuid-birgi-nadapgua, David-sordamar-abingunonikid. Moli-uayasuid
    sapi-encinaʼye-nugad-urba dogded, geb Absalón-sailagia sapi-e-anagangi galenonikid.
    Agi bannu-bannu nagusad. E-molidi iduar naded.
  uig-CYR: Абшалом Давутниң ғуламлири билән туюқсиз учришип қалди; Абшалом өз қечириға
    минип, чоң дуб дәриғиниң қоюқ шахлириниң тегидин өткәндә, униң беши дәрәқ шехиға
    кәплишип қелип, у есилип қалди; у мингән қечир болса алдиға кетип қалди.
  tel-2017: అబ్షాలోము కంచరగాడిద ఎక్కి వస్తూ దావీదు సేవకులకు ఎదురు పడ్డాడు. ఆ కంచరగాడిద
    ఒక బాగా గుబురుగా ఉన్న పెద్ద సింధూర వృక్షం కొమ్మల కిందనుండి వెళ్తున్నప్పుడు అబ్షాలోము
    తల చెట్టుకు తగులుకుంది. అతడు పైకి ఎత్తబడి ఆకాశానికి భూమికి మధ్యలో వేలాడుతున్నాడు.
    అతని కింద ఉన్న కంచర గాడిద ముందుకు వెళ్ళిపోయింది.
  hat-BSA: Alò, Absalom te vin rankontre sèvitè a David yo. Paske Absalom te monte
    sou milèt li e milèt la te antre anba gwo branch a yon gwo bwadchenn. Epi tèt
    li te kole rèd nan chenn nan e li te vin kwoke antre syèl avèk tè a, pandan milèt
    la anba li t ap kontinye ale.
  kos-kos: Na Absalom el sun kutu mwet lal David. Absalom el muta fin miul soko, ac
    ke el kasrusr ye sak oak lulap soko, insifal sremla ke lesak ah. Miul soko ah
    kasrusr na, a Absalom el atlana ke sak oak soko ah.
  hbo-WLC: וַיִּקָּרֵא֙ אַבְשָׁל֔וֹם לִפְנֵ֖י עַבְדֵ֣י דָוִ֑ד וְאַבְשָׁל֞וֹם רֹכֵ֣ב
    עַל־הַפֶּ֗רֶד וַיָּבֹ֣א הַפֶּ֡רֶד תַּ֣חַת שׂוֹבֶךְ֩ הָאֵלָ֨ה הַגְּדוֹלָ֜ה וַיֶּחֱזַ֧ק
    רֹאשׁ֣וֹ בָאֵלָ֗ה וַיֻּתַּן֙ בֵּ֤ין הַשָּׁמַ֙יִם֙ וּבֵ֣ין הָאָ֔רֶץ וְהַפֶּ֥רֶד
    אֲשֶׁר־תַּחְתָּ֖יו עָבָֽר׃
  ibo-ibo: Absalọm zutere ndị agha Devid. Ọ na-anọkwasị nʼelu ịnyịnya ya nʼoge a,
    dịka ịnyịnya ahụ sitere nʼokpuru osisi ook ukwu dị nʼọhịa ahụ na-agbafee, agịrị
    isi ya konyere nʼalaka osisi ahụ, tụhịkọtaakwa, nke mere na ọ kwụrụ nʼetiti eluigwe
    na ala. Ma ịnyịnya ya gbaara na-aga.
  ory-ory: ଆଉ ଅବଶାଲୋମ ଅକସ୍ମାତ୍‍ ଦାଉଦଙ୍କର ସୈନ୍ୟମାନଙ୍କୁ ଭେଟିଲା। ସେହି ସମୟରେ ଅବଶାଲୋମ ଖଚର
    ଉପରେ ଚଢ଼ିଥିଲା, ସେହି ଖଚର ଏକ ବଡ଼ ଅଲୋନ ବୃକ୍ଷର ଛନ୍ଦାଛନ୍ଦି ଶାଖା ତଳେ ଯିବାରୁ ଅବଶାଲୋମର
    ମସ୍ତକ ସେହି ଅଲୋନ ବୃକ୍ଷରେ ଅଟକି ରହିଲା, ତହିଁରେ ସେ ଆକାଶ ଓ ପୃଥିବୀ ମଧ୍ୟରେ ଝୁଲିଲା ଓ ଖଚର
    ତାହା ତଳୁ ଚାଲିଗଲା।
  chk-chk: Iwe, a fis pwe Apsalom a sereni nöün Tafit kewe sounfiu. Nge Apsalom a
    wawa nöün aas. Iwe, lupwen ewe aas a säla fän umumun palen efoch irä ook mi fokun
    watte, möküran a fif won palan. A nikemeitiu won ewe irä, nge ewe aas a wawa a
    chök säla.
  ssd-ssd: Absalom nu doŋki poŋga kua kina sulumba David tuku kame taŋgo afu kile-siglikina.
    Kile doŋki ta ail suŋgo ande kumnem kumnem pinderka kina ka taŋge gabatnu ail
    kazaŋka ndiŋkina le doŋki nu ake pinderka kina le Absalom nu ail wai mbol taŋge
    kuikok minna.
  rop-rop: Wal Ebsalom bin deya raidimbat im dongki, en wen imbin luk sambala solja
    blanga King Deibid, imbin gibit miselp, en det dongki bin deigim im andanith langa
    bigwan tri gulum ouktri, en det hed blanga Ebsalom bin gitstak langa det wadipat
    langa det tri, en det dongki bin kipgon, en imbin libum Ebsalom deya gin heinginap
    langa det tri.
  ukr-1871: І попавсь на очі Давидовим войовникам Абессалом, а їхав він на мулї; й
    кинувсь мул під гилястого дуба, й запутавсь Абессалом волоссєм в галузях дуба,
    й повис між небом і землею, а мул вибіг ізпід його.
  deu-1951: Absalom aber geriet von ungefähr unter die Augen der Knechte Davids. Absalom
    ritt nämlich auf dem Maultier. Als nun das Maultier unter die dichten Zweige einer
    großen Eiche kam, da blieb er mit dem Kopf in der Eiche hängen, so daß er zwischen
    Himmel und Erde schwebte, denn das Maultier lief unter ihm weg.
  eng-JPS: And Absalom chanced to meet the servants of David. And Absalom was riding
    upon his mule, and the mule went under the thick boughs of a great terebinth,
    and his head caught hold of the terebinth, and he was taken up between the heaven
    and the earth; and the mule that was under him went on.
  srp-1865: A Avesalom se sukobi sa slugama Davidovijem, i Avesalom jahaše na mazgi,
    i mazga naiðe pod granat veliki hrast, te on zape glavom za hrast i osta viseæi
    izmeðu neba i zemlje, a mazga ispod njega otrèa.
  lug-lug: Awo Abusaalomu n’asisinkana n’abasajja ba Dawudi. Yali yeebagadde ennyumbu
    ye. Ennyumbu n’eyita wansi w’amatabi amangi ag’omwera omunene, omutwe gwa Abusaalomu
    ne gulaaliramu, n’asigala ng’alengejja mu bbanga, ennyumbu gye yali yeebagadde
    n’egenda mu maaso.
  heb-heb: ויקרא אבשלום לפני עבדי דוד ואבשלום רכב על הפרד ויבא הפרד תחת שובך האלה
    הגדולה ויחזק ראשו באלה ויתן בין השמים ובין הארץ והפרד אשר תחתיו עבר׃
  ben-IRV: আর অবশালোম হঠাৎ দায়ূদের দাসেদের সামনে পড়ল; অবশালোম নিজের খচ্চরে চড়েছিল,
    সেই খচ্চর সেখানকার বড় একটা এলা গাছের ডালের নীচে দিয়ে যাওয়ার দিন সেই এলা গাছে
    অবশালোমের মাথা আটকে গেল; তাতে সে আকাশের ও পৃথিবীর মধ্যে ঝুলে রইল এবং যে খচ্চরটী
    তার নীচে ছিল, সেটি চলে গেল৷
  pan-pan: ਉਸ ਵੇਲੇ ਅਬਸ਼ਾਲੋਮ ਦਾਊਦ ਦੇ ਸੇਵਕਾਂ ਨੂੰ ਟੱਕਰ ਗਿਆ। ਅਬਸ਼ਾਲੋਮ ਇੱਕ ਖੱਚਰ ਉੱਤੇ ਚੜ੍ਹਿਆ
    ਹੋਇਆ ਸੀ। ਅਤੇ ਉਹ ਖੱਚਰ ਇੱਕ ਵੱਡੇ ਬਲੂਤ ਦੇ ਬਿਰਛ ਦੇ ਮੋਟੇ ਟਾਹਣੇ ਹੇਠੋਂ ਲੰਘੀ। ਤਦ ਉਹ ਦਾ
    ਸਿਰ ਬਲੂਤ ਵਿੱਚ ਫਸ ਗਿਆ ਅਤੇ ਉਹ ਆਕਾਸ਼ ਅਤੇ ਧਰਤੀ ਦੇ ਵਿਚਕਾਰ ਲਟਕਦਾ ਰਹਿ ਗਿਆ ਅਤੇ ਖੱਚਰ ਉਹ
    ਦੇ ਹੇਠੋਂ ਨਿੱਕਲ ਕੇ ਚੱਲੀ ਗਈ।
  tkr-tkr: Avşalom Davudne insanaaşisqa qızaxxa. Mana cune g'atiril alixı, xənne mı'qəne
    yivek avğançe ı'lğəəmee, mang'una vuk'ul yivene geed bıtağbınane cigayk açayxar.
    Məxür mana xəə'ər givarxın axva, vuc alixına g'atirme qığevç'u avayk'anna.
  mya-JVB: ဒါဝိဒ် ၏ ကျွန် တို့သည် အဗရှလုံ ကိုတွေ့ ကြ၏။ သူသည်မြည်း ကို စီး လျက် ပင်မြည်း
    သည် ကြီး သော သပိတ် ပင်အကိုင်း အခက်အောက် သို့ဝင် ၍၊ အဗရှလုံ ၏ ခေါင်း သည်သပိတ် ပင်၌
    ငြိ သဖြင့် ၊ မိုဃ်း နှင့် မြေကြီး စပ်ကြား မှာ တွဲလွဲဆွဲ လျက်နေ၍ ၊ မြည်း သည် အလိုအလျောက်သွား
    လေ၏။
  tte-O: Siya nagamo siyaele sikalekaleya na Abisalomi imwalisae ana donki pwatana
    mena kabo Deibida ana tokaleyayao tupwali ilobaili. Nuwanuwana iyabubu na saugane
    isagena mayau ouki lagalagana yaulina mena mwa galogalona iloka kabo itaketake
    mwayaga bwagabwaga mena na ana donki iyaele isagesagena.
  tbg-tbg: Ho Apasalomuva donkiqaa oquviro naive tiro viro, Devitira iqoka vaiinti
    vonavu tavamakero ravukuviro ruqemake vuare tuvaro, vira donkivano kaantuna vauraqi
    kantamaqi vuvaro Apasalomura qiatavano kaantuna kaaraqi paama tiro rutaqu vuvaro
    vira donkivanoqai kantama vuvaro Apasalomuva katari kaaraqaa hiriviro mporiri
    iro vaura.
  hmo-hmo: Abesaloma be uda lalonai, doniki dekenai ia heau noho, vadaeni Davida ena
    taudia be idia hedinarai haraga. Abesaloma ena doniki be au badana ta ena rigi
    momo henunai ia heau vareai. Vadaeni Abesaloma ena kwarana be rigi ese ia dogoatao
    bamona, bona Abesaloma be rigi dekena amo ia taua dae. Doniki be Abesaloma ena
    henuna dekena amo ia heau lao.
  urd-urd: और अचानक अबीसलोम दौड़ के दाऊद के ख़ादिमों के सामने आ गया और अबीसलोम अपने
    खच्चर पर सवार था और वह खच्चर एक बड़े बलूत के दरख़्त की घनी डालियों के नीचे से
    गया, इसलिए उसका सिर बलूत में अटक गया और वह आसमान और ज़मीन के बीच में लटका रह गया
    और वह खच्चर जो उसके रान तले था निकल गया।
  rus-SYN: И встретился Авессалом с рабами Давидовыми; он был на муле. Когда мул вбежал
    с ним под ветви большого дуба, то Авессалом запутался волосами своими в ветвях
    дуба и повис между небом и землею, а мул, бывший под ним, убежал.
  bqc-SIM: Kɛ́ Abisaloũ kpàaũ ń Davidi gbɛ̃́ↄ, a di sↄ̃baona kpɛ. Ɔ̃ sↄ̃baonapi
    gɛ̀ gbɛ̃́nɛli gbɛ̃̀nɛ gↄ̃n kelede gbáu, ↄ̃ aà waa pà ligↄ̃n taau gíũgiũ,
    ↄ̃ aà sↄ̃́pi gɛ̃̀zɛa, ↄ̃ à gↄ̃̀ looa gugbↄ̃u we.
  tcz-CHONGTHU: Absalom jong chun David sepaite atoh kha khel khel’in ahi. Absalom
    chu asakol pol chunga hung tou ahin, hichun sakol pol chu gangpi thing lentah
    khat abah kai nel nul lah khat a chun a lhailut’in abah lah ahopan ahileh, Absalom
    chu aluchang gangpi bah lah a a-oh den tai chule sakol pol chun adalhan anoiya
    ache pai tan ahi.
  mar-mar: अबशालोमचा दावीदाच्या अधिकाऱ्यांशी सामना झाला, तेव्हा अबशालोम खेचरावर बसून
    निसटायचा प्रयत्न करू लागला. ते खेचर एका मोठ्या एला वृक्षाच्या खालून जात असताना
    त्याच्या जाडजूड फांद्यामध्ये अबशालोमचे डोके अडकले. खेचर निघून गेले आणि अबशालोम
    अधांतरी लोंबकळत राहिला.
  qub-qub: Absalonga mülan muntasha aywaycashancho illajpita tincupuraran Davidpa
    suldäruncunawan. Chaura mülaga gueshpir yagacuycuran encina yöra rurinpa. Absalonga
    umanpita rancacäcuran guerupa callapanman. Umapita warcuraycarna quëdacuran. Mülaga
    gueshpir aywacuran.
  bqp-bqp: Kũ Abusalomu kpàkũ kũ Dauda gbɛ̃nↄ, à dina baragbãsↄ̃ kpɛ. Akũ baragbãsↄ̃
    pìi gɛ̀ɛ gbiri lí zↄ̃kↄ̃ gã̀nↄ gbáru, akũ a wakaa kpà lígãn gíngin, akũ a
    sↄ̃ pìi gɛ̃̀ zɛ́la, à gↄ̃̀ lokona lígãn gwe.
  hat-hat: Absalon al kontre ak kèk sòlda nan lame David la. Li te moute sou yon milèt.
    Antan l'ap pase anba yon gwo pyebwa, cheve li yo al pran nan yon branch, milèt
    la menm pa rete, li kouri al fè wout li. Absalon rete pandye anlè.
  eng-BSB: Now Absalom was riding on his mule when he met the servants of David, and
    as the mule went under the thick branches of a large oak, Absalom’s head was caught
    fast in the tree. The mule under him kept going, so that he was suspended in midair.
  tod-tod: Aɓesalɔme wɛlɛni, é ɓɔɠɔ ɠa Davide ná-nuiti kakala. É ɓizɛni ná-soovale
    fuului ɠɔma, naa li, é lɔ sɛne gulu wola ta ma ɓɔvɔi zu. Aɓesalɔme nɔungi ɓatani
    gulu ɓekegiti zɔɠɔzuʋɛ, é yɛni zɛlɛni geeɠɔlɔgi ta zooi yɔɠɔzuʋɛ, ná-soovale
    fuului ɠula bu, é ɗa li.
  eng-WEBPB: Absalom happened to meet David’s servants. Absalom was riding on his
    mule, and the mule went under the thick boughs of a great oak; and his head caught
    hold of the oak, and he was hanging between the sky and earth; and the mule that
    was under him went on.
  kbq-kbq: Hagi ana ha'ma nehazageno'a, Absalomu'a Deviti sondia vahe mani'narega
    e'ne. Hagi eme zamageno miuli nehaza donkifi frenaku freno viana oki zafa azankuna'afi
    azokamo'a rusi huno azeri sga higeno miuli donkimo'a atreno fre'ne.
  nhe-BL: Huan Absalón yahuiyaya ipan se macho huan monamijqui ininhuaya isoldados
    David. Huan quinejqui mochololtis, pero nopa macho calajqui itzala se ahua cuahuitl
    tlen quipiyayaya miyac imacuayohua. Huan nopona Absalón cuatacanqui itzonteco
    huan mocajqui cuapilijtoc huejcapa huan imacho yajqui iselti.
  bus-bus: Kɛ̀ Abusalomu kpàkↄ̃a kↄ̃n Dauda gbɛ̃nↄ, à dina bãagãsↄ̃ kpɛɛ. Ben bãagãsↄ̃
    pì gàa gbíi lí ìsi gã̀nↄ gbáru, ben à waa kpà lígãn gíngin, ben à sↄ̃ pì gɛ̃̀
    zɛ́la, à gↄ̃̀ logona lígãn gwe.
  gub-BL: Na'arewahy amo zauxiapekwer Tawi hemiruze'eg uhem wà Àmixàràw huwake wà
    kury. Àmixàràw wata oho iko kawaruràn iku'az. Ukwaw oho ywyra uhua'u ma'e kawar
    her ma'e wype kury. Iàkàg uzepokok ywyra hàkàgwer rehe. Uzàn wi wi heimaw kawaruràn
    oho. Upyta Àmixàràw uzeaiko pà ywyra rehe. (Ta'e i'awku a'e xe.)
  eng-DRA: 'And it happened that Absalom met the servants of David, riding on a mule:
    and as the mule went under a thick and large oak, his head stuck in the oak: and
    while he hung between the heaven and the earth, the mule on which he rode passed
    on.'
