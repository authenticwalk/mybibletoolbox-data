verse: 2SA.018.030
translations:
  mal-C: “നീ അവിടെ മാറിനിൽക്കുക,” എന്നു രാജാവു കൽപ്പിച്ചു. അങ്ങനെ അയാൾ അവിടെ മാറിനിന്നു.
  deu-TKW: 'Der König erwiderte: Tritt beiseite und stelle dich hierher! Da trat er
    beiseite und stand da,'
  lin-lin: 'Mokonzi alobaki : — Telema pembeni mpe zela ngai wana. Boye akendeki mpe
    atelemaki wana.'
  eng-LSV: And the king says, “Turn around, station yourself here”; and he turns around
    and stands still.
  eng-GNV: And the King said vnto him, Turne aside, and stand here. so he turned aside
    and stoode still.
  eng-WEBSTER: And the king said to him , Turn aside, and stand here. And he turned
    aside, and stood still.
  nhw-BL: 'Huajca Tlanahuatijquetl David quiilhui: ―Ximochiya huan ximoquetza nopona.'
  swh-ONEN: Mfalme akasema, “Simama kando na usubiri hapa.” Basi akasogea kando na
    kusimama hapo.
  bba-bba: Mɑ sinɑ boko u nùn sɔ̃ɔwɑ u nɛɛ, ɑ dɛsiro minin di ɑ yɔ̃rɑ ɡiɔ. Yerɑ Akimɑsi
    u dɛsirɑ u dɑ u yɔ̃rɑ mi.
  eng-KJVCPB: And the king said unto him, Turn aside, and stand here. And he turned
    aside, and stood still.
  mpx-mpx: Inoke kin i baek elana i ba, “U talmilila ga huwo ge u matamatan.” Yaka
    i ginol ola wana baaba.
  luo-luo: To ruoth nowachone niya, “Chungʼ e bathe ka kendo iriti.” Omiyo nosudo
    bathe mochungʼ kanyo.
  meu-meu: Hanua pavapavana eto, A raka siri, iniseni ai ba gini. Bena ia na e raka
    siri, e gini.
  npi-ULB: त्यसपछि राजाले भने, “हटिजाऊ र यहाँ खडा होऊ ।” त्यसैले अहीमास छेउतिर लागे
    र खडा भए ।
  yor-yor: Ọba sì wí fún un pé, “Yípadà kí o sì dúró níhìn-ín.” Òun sì yípadà, ó sì
    dúró jẹ́ẹ́.
  ind-ind: Raja berkata, “Kalau begitu, tunggulah di sebelah sana.” Lalu Ahimas berdiri
    di tempat yang ditunjuk raja.
  pes-OPCB: 'پادشاه به او گفت: «کنار بایست و منتظر باش.» پس اخیمعص به کناری رفته در
    آنجا ایستاد.'
  tgl-ULB: Pagkatapos sinabi ng hari, “Lumihis at tumayo rito.” Kaya lumihis si Ahimaaz,
    at nanatiling nakatayo.
  cbu-NT: Kurakshat, Neetsiri piyam xiyangimasi, musápa, tárangu, Ahimaasshat ayu
    tárangu, anootsiri piyam xiyeeru kutarangiya.
  hui-hui: Ani layagola kini ibugua lalu, Í̠ amugoria habagi ha, layagola Ahimasa
    ibu habagiho hene.
  mya-mya: မင်း​ကြီး​က``ထို​နေ​ရာ​သို့​ရွှေ့​၍​ရပ်​လော့'' ဟု ဆို​လျှင်​အ​ဟိ​မတ်​သည်​ရွှေ့​၍​ရပ်​နေ​၏။
  bod-N: རྒྱལ་པོས། ཁྱོད་ཡར་ལོངས་ལ་ལོགས་སུ་སྡོད་ཅིག་ཅེས་བཀའ་བསྩལ་པས་ཁོ་ཡར་ལངས་ནས་ལོགས་སུ་བསྡད་དོ།
    །
  sna-sna: Mambo akati, “Mira parutivi uye usabva pano.” Saka akasudurukira parutivi
    ndokumirapo.
  spa-BLM: 'El rey le dijo: “Ven y párate aquí”. Vino y se quedó quieto.'
  cac-cac: 'Ix lajvi chi'' ix yalan vin̈ rey chi'' d''a vin̈: —B''esec'' jab''oc a
    b''a d''a chi'', tzach can ta'', xchi vin̈. Ix sc''anab''ajan vin̈ yochcan lin̈an
    ta''.'
  swh-ULB: Mfalme akamwambia, “Geuka usimame kando.” Hivyo Ahimaasi akageuka na kusimama.
  bel-bel: 'І сказаў цар: адыдзі, стань тут. Ён адышоў і стаў.'
  deu-ELBBK: 'Und der König sprach: Wende dich, stell dich hierher. Und er wandte
    sich und blieb stehen.'
  mbb-OT: Migkaǥi haazà is hadì te, “Keniyan ke zà dèpa.” Ne midhitindeg sikandin
    diyà te kilid.
  mal-2015: നീ അവിടെ മാറി നില്ക്ക എന്നു രാജാവു പറഞ്ഞു. അവൻ മാറിനിന്നു.
  rmc-rmc: „Dža pre sera a ačh kade!“ phenďa o David. Avke ov geľa a ačhelas ode.
  pes-OPV: 'و پادشاه گفت: «بگرد و اینجا بایست.» واو به آن طرف شده، بایستاد.'
  ron-1924: 'Ши ымпэратул а зис: „Стай коля ла о парте.” Ши Ахимаац а стат деопарте.'
  ben-OBCV: রাজামশাই বললেন, “এক পাশে সরে গিয়ে একটু অপেক্ষা করো।” অতএব তিনি পাশে সরে
    গিয়ে সেখানে দাঁড়িয়ে গেলেন।
  som-som: Markaasaa boqorkii wuxuu yidhi, Bal gees u leexo, oo halkan istaag. Markaasuu
    gees u leexday oo istaagay.
  lat-VUC: 'Ad quem rex: Transi, ait, et sta hic. Cumque ille transisset, et staret,'
  eng-ASVBT: And the king said, Turn aside, and stand here. And he turned aside, and
    stood still.
  ita-1885: 'E il re gli disse: Va'' da canto, e fermati là. Egli adunque andò da
    canto, e si fermò.'
  eng-LXXUP: And the king said, Turn aside, stand still here. And he turned aside,
    and stood.
  eng-ULB: Then the king said, “Turn aside and stand here.” So Ahimaaz turned aside,
    and stood still.
  spa-VBL: “Ponte a un lado y espera”, le dijo el rey. Así que Ahimaas se puso a un
    lado y esperó.
  fra-_FOB: 'Et le roi dit: Mets-toi là de côté. Il se mit de côté, et se tint là.'
  mal-mal: “നീ അവിടെ മാറി നില്ക്കുക” എന്ന് രാജാവ് പറഞ്ഞു. അവൻ മാറിനിന്നു.
  urd-GVR: Bādshāh ne hukm diyā, “Ek taraf ho kar mere pās khaṛe ho jāeṅ!” Aḳhīmāz
    ne aisā hī kiyā.
  suz-BL: मिनु पिपमी मेको कली “गे मेकेर राप्‍शा बाक्‍को” दे मदा बाक्‍त। मिनु मेको
    मेकेर राप्‍शा बाक्‍माक्‍त।
  ita-1927: 'Il re gli disse: “Mettiti là da parte”. E quegli si mise da parte, e
    aspettò.'
  ckb-ckb: 'پاشاش گوتی: «بسووڕێوە و لێرە ڕابوەستە.» ئەویش سووڕایەوە و ڕاوەستا.'
  eng-BBE: And the king said, Get back and take your place here. So turning to one
    side, he took his place there.
  kan-OKCV: ಅರಸನು, “ನೀನು ಇತ್ತಲಾಗಿ ಬಂದು ನಿಲ್ಲು,” ಎಂದನು. ಅವನು ಅತ್ತಲಾಗಿ ಹೋಗಿ ನಿಂತನು.
    ಆಗ ಕೂಷ್ಯನು ಬಂದನು.
  tam-2017: 'அப்பொழுது ராஜா: நீ அங்கே போய் நில் என்றான்; அவன் ஒரு பக்கத்தில் போய்
    நின்றான்.'
  spa-RV-1909: 'Y el rey dijo: Pasa, y ponte allí. Y él pasó, y paróse.'
  ron-BTF: 'Și împăratul i-a spus: Dă-te la o parte și stai în picioare aici. Și s-a
    dat la o parte și a stat în picioare pe loc.'
  eng-WEBP: The king said, “Come and stand here.” He came and stood still.
  eng-FBV: “Stand to one side and wait,” the king told him. So Ahimaaz stood to one
    side and waited.
  nld-1939: 'Toen zeide de koning: Ga opzij en blijf daar staan. En terwijl hij opzij
    ging en wachtte,'
  nch-BL: 'Huajca Tanahuatijquet David quiilhui: ―Ximochiya huan ximoquetza nopona.'
  vie-1934: 'Vua phán cùng người rằng: Hãy lui ra và đứng tại đó. Người bèn lui ra
    và chờ.'
  hin-CV: तब राजा ने उसे आदेश दिया, “आकर यहां खड़े रहो.” तब वह जाकर वहां खड़ा हो गया.
  spa-BES: 'Y el rey dijo: Vuelve y toma tu lugar aquí. Entonces, girándose hacia
    un lado, tomó su lugar allí.'
  tdx-tdx: Le hoe i mpanjakay, Misitsira mb’etoa, le mijohaña ey. Aa le niveve re,
    nijohañe.
  tha-KJV: กษัตริย์​ตรั​สว​่า “จงหลีกมายืนตรงนี้” เขาจึงหลีกไปยืนนิ่งอยู่
  por-BR-2018: 'E o rei disse: Passa, e põe-te ali. E ele passou, e parou-se.'
  deu-ELO: 'Und der König sprach: Wende dich, stelle dich hierher. Und er wandte sich
    und blieb stehen.'
  eng-WYC-2018: To whom the king said, Pass thou, and stand here. And when he had
    passed, and stood, (To whom the king said, Stand thou over there. And when he
    had stepped aside, and stood in silence,)
  epo-epo: 'Tiam la reĝo diris: Deturniĝu, kaj stariĝu tie. Kaj li deturniĝis, kaj
    stariĝis.'
  uig-PIN: 'Padixaⱨ: Boldi, buyaⱪta turup turƣin, dedi. U bir tǝrǝpkǝ berip turdi.'
  beo-beo: Hina bagade da amane sia:i, “Gagoe aligila masa!” Amola e da amogawi asili,
    lelu.
  tpi-OTNT: Orait king i tokim em, “Yu go sanap long hap.” Na Ahimas i lusim king
    na i go sanap long hap.
  hau-SA: Sai sarki ya ce, “Koma gefe ka jira a can.” Sai ya ja gefe ya tsaya.
  uig-LAT: 'Padishah: Boldi, buyaqta turup turghin, dédi. U bir terepke bérip turdi.'
  nde-nde: Inkosi yasisithi, “Buyela eceleni ume khona.” Ngakho wabuyela eceleni wama
    khona.
  ton-ton: Pea naʻe pehē atu ʻe he tuʻi, “Tuʻu atu koe ki hena.” Pea naʻa ne tuʻu
    atu, mo ne tatali ai.
  ces-1613: 'Jemuž řekl král: Odstup a stůj tamto. I odstoupil a stál.'
  eng-WMB: The king said, “Come and stand here.” He came and stood still.
  tam-TCV: அப்பொழுது அரசன் அவனிடம், “நீ ஒரு பக்கமாய் போய் நில்” என்றான். அவன் ஒரு
    பக்கமாய் போய் நின்றான்.
  ceb-ULB: Unya miingon ang hari, “Padaplin ug tindog dinhi.” Busa nagpadaplin si
    Ahimaaz, ug nagpabilin sa pagtindog.
  pol-UBG: 'Potem król powiedział: Odejdź na bok i stań tam. On więc odstąpił i stanął.'
  agr-agr: 'Tutai apu David chichajak: “¡Menasta, nunikam anui wajasa dakamsata!”
    tama Ahimaas ayu tusa menaas wajasui.'
  kyc-kyc: Doko kiŋi dokome baa lamaiyuo lao, Dumbisa karena leya. Dokopa baa dokona
    papala kareya.
  urd-GVU: بادشاہ نے حکم دیا، ”ایک طرف ہو کر میرے پاس کھڑے ہو جائیں!“ اخی معض نے ایسا
    ہی کیا۔
  deu-1912: 'Der König sprach: Gehe herum und tritt daher. Und er ging herum und stand
    allda.'
  kan-2017: ಆಗ ಅರಸನು ಅವನಿಗೆ, “ನೀನು ಇತ್ತ ನಿಲ್ಲು” ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು. ಅವನು ನಿಂತನು.
  yap-yap: Me ga’ar David ni Pilung ngak, “Mman mu sak’iy aram,” me yan i sak’iy ko
    fa gin’em.
  hlt-MCSB: Te dongah manghai loh, “Hela hoeih pai lah,” a ti nah tih hoeih pai tangloeng.
  mdy-ETH: ዬካፓ ካኣቲ ዒዛ፦ «ሃሴኬያ ዓኣዺ ዔቄ» ጌዔኔ፤ ዒዚ ሴካ ዶጪ ዔቄኔ።
  twi-ASANTE: Ɔhene ka kyerɛɛ no sɛ, “Gyina nkyɛn ha na twɛn.” Enti, ɔgyinaa nkyɛn
    twɛnee.
  eng-WEBU: The king said, “Come and stand here.” He came and stood still.
  wal-wal: Kawoi a, “Yaa shiiqa eqqa” yaagiis; yaagin i yaakko shiiqidi eqqiis.
  spa-PDDPT: 'Entonces el rey dijo: Pasa y colócate allí. Y él pasó y se quedó allí
    en pie.'
  gun-gun: 'Huvixa aipoe''i: — Apy he''ã, earõ ranhe — he''i ramo oarõ ho''amy ha''e
    py.'
  agu-BL: —Ba'n cẍa'j nin tzone'j nin txiclin cu'n tan ẍch'iwe'n. I nin tulej Ahimaas.
  ilo-ULB: Ket kinuna ti ari, “Agpaigidka ket agtakderka ditoy.” Isu a nagpaigid ni
    Ahimaas, ket nagtakder a saan nga immal-alis.
  kpg-kpg: Di king ga helekai gi mee gii duu i golo, gei mee guu hana guu duu i golo.
  uig-ARA: 'پادىشاھ: بولدى، بۇياقتا تۇرۇپ تۇرغىن، دېدى. ئۇ بىر تەرەپكە بېرىپ تۇردى.'
  sus-sus: Mangɛ naxa a fala a bɛ, «Lu be sinden.» Aximaasi naxa ti a xati ma.
  pon-2006: Nanmwarkio ahpw mahsanihong, “Awih ie mahs men!” Ahimas eri uhda oh mihmi
    wasao.
  jae-jae: Ma kiŋ kêsôm gebe “Mêŋôkô tonec.” Amboac tonaŋ eŋ kêkac tau ôkwi ma kêkô
    ŋaŋêŋ.
  ksd-ksd: 'Ma ra king i ga biti: Una tur irai uboro. Ma i ga tur irai ma i ga tur
    vovovon ika.'
  tur-YTC: Kral, “Gel ve burada dur” dedi. Geldi ve durdu.
  grc-BRENT: Καὶ εἶπεν ὁ βασιλεὺς, ἐπίστρεψον, στηλώθητι ὧδε· καὶ ἐπεστράφη, καὶ ἔστη.
  ind-AYT: Raja berkata, “Berbaliklah dan berdirilah di sini.” Lalu, dia berbalik
    dan berdiri.
  nya-nya: Mfumu inati, “Ima apo ndipo udikire.” Kotero iye anapita pa mbali nayima
    pamenepo.
  hrv-hrv: 'Kralj mu reče: “Odstupi i stani tamo!” On odstupi i stade.'
  mps-mps: Tialima, kingo te tama po agabolo wali, “Nage u badu dolalugi pao.” Tama
    Ahimasgo te king taga soyu, u badu dolalugi soali.
  tpi-tpi: Orait king i tokim em, “Yu go sanap long hap.” Na Ahimas i lusim king na
    i go sanap long hap.
  dan-1931: 'Kongen sagde da: “Træd til Side og stil dig der!” Og han trådte til Side
    og blev stående.'
  vie-OVCB: 'Vua truyền: “Đứng sang một bên.” A-hi-mát vâng lời.'
  guj-2017: પછી રાજાએ કહ્યું, “એક બાજુ ફરીને અહીં ઊભો રહે.” તેથી અહિમાઆસ ફરીને એક
    બાજુએ ઊભો રહ્યો.
  pon-2006A: Nanmwarkio ahpw mahsanihong, “Awih ie mahs men!” Ahimas eri uhda oh mihmi
    wasao.
  por-BRBSL: 'O rei disse: “Venha e fique aqui”. Ele veio e ficou parado.'
  cth-cth: Siangpahrang ni kaie ka teng kangdout haw atipouh teh, ahni teh a teng
    vah a kangdue.
  twi-twi: Ɔhene ka kyerɛɛ no se, “Gyina nkyɛn ha na twɛn.” Enti ogyinaa nkyɛn twɛnee.
  hlt-hlt: Te dongah manghai loh, “Hela hoeih pai lah,” a ti nah tih hoeih pai tangloeng.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tì dɔ̀: Ítɛ́, ɑ nɛ́ bɑ́ɑ́ dɛ́tɛ́. Kɛ̀ Ayimɑsi fũtɛ kɛ́nkémmú.'
  msy-2020: Ezɨ atrivim a mɨgɨa ghaze, “Nɨ sɨvagh mangɨ magh tugh.” Ezɨ a isɨvagha
    ghua munagh tughav iti.
  dop-dop: 'Wulɑʋ sɩ: Nyɑ́ɑ́ sǝŋnɑ kpeeŋɑ tɔɔ cǝnɛ. Ɩlɛnɑ Ahimɑɑsɩ kɛɛ nɑ ɩ́ sǝŋ.'
  azb-azb: 'Padşah dedi: «Çəkil, bir yanda dayan». O da çəkilib bir yanda dayandı.'
  eng-DBY: And the king said, Turn aside [and] stand here. And he turned aside and
    stood still.
  hin-2017: राजा ने कहा; “हटकर यहीं खड़ा रह।” और वह हटकर खड़ा रहा।
  wol-KYG: 'Buur ne: «Randul, taxawe nii.» Ayimaas randu, taxaw ca wet ga.'
  eng-YLT: And the king saith, 'Turn round, station thyself here;' and he turneth
    round and standeth still.
  eng-WYC-2017: To whom the king said, Pass thou, and stand here. And when he had
    passed, and stood,
  eng-WMBB: The king said, “Come and stand here.” He came and stood still.
  urd-GVH: बादशाह ने हुक्म दिया, “एक तरफ़ होकर मेरे पास खड़े हो जाएँ!” अख़ीमाज़ ने
    ऐसा ही किया।
  rug-rug: “Turu pana hoi,” gua sa baṉara, ke la turu si asa vasina.
  gaz-gaz: Mootichis, “As hiiqii dhaabadhu” jedhe. Kanaafuu inni achi hiiqee dhaabate.
  fra-LSG: 'Et le roi dit: Mets-toi là de côté. Et Achimaats se tint de côté.'
  yal-yal: Mangan yi a fala, a naxa, “I masiga, i ti be.” Aximaasi yi a masiga, a
    lu tixi.
  haw-1868: I aku la ke alii, E kipa ae oe a e ku maanei. Kipa ae la ia, a ku malie
    iho la.
  arb-NAV: 'فَقَالَ لَهُ الْمَلِكُ: «تَنَحَّ جَانِباً وَانْتَظِرْ هُنَا». فَتَنَحَّى
    وَوَقَفَ يَنْتَظِرُ.'
  ewe-ewe: Fia la gblɔ na Ahimaaz be, “Lala le afi sia” Ale Ahimaaz dze ɖe axadzi.
  eng-LEE: And the king said, Turn aside, place thyself here. And he turned aside,
    and remained standing.
  asm-FB: ৰজাই ক’লে, “একাষে গৈ ইয়াতে থিয় হোৱা।” তাতে অহীমাচে একাষে গৈ থিয় হ’ল।
  sus-A: مَنفّ نَشَ عَ قَلَ عَ بّ، «لُ بٍ سِندٍن.» عَشِمَاسِ نَشَ تِ عَ شَتِ مَ.
  fra-SBL: 'Le roi dit : « Viens et tiens-toi là. » Il vint et s''arrêta.'
  hbo-hbo: וַיֹּ֣אמֶר הַמֶּ֔לֶךְ סֹ֖ב הִתְיַצֵּ֣ב כֹּ֑ה וַיִּסֹּ֖ב וַֽיַּעֲמֹֽד׃
  piu-2006: '@see-verse:2SA.018.029'
  kik-kik: Nake mũthamaki akiuga atĩrĩ, “Rũgama haha mwena-inĩ weterere.” Nĩ ũndũ
    ũcio agĩthiĩ mwena-inĩ, akĩrũgama ho.
  fra-NCL: 'Et le roi dit : « Ecarte-toi et tiens-toi ici. » Il s’écarta et demeura
    là.'
  cek-AK: Siangpahrang mah, Angqoi ah loe, kalah bangah angdoe ah, tiah a naa. To
    pongah anih loe angnawn moe, kalah bangah angdoet.
  cuk-cuk: 'Rey-David ega sogdebalid: —Dage wesik. Wegi gwisguda. Geb Ahimaas, Rey-David-naba
    gwisgunonikid.'
  uig-CYR: 'Падишаһ: Болди, буяқта туруп турғин, деди. У бир тәрәпкә берип турди.'
  tel-2017: అప్పుడు రాజు “నువ్వు అవతలికి వెళ్లి నిలబడు” అని ఆజ్ఞ ఇచ్చాడు. వాడు పక్కకు
    జరిగి నిలబడ్డాడు.
  hat-BSA: 'Epi wa a te di: “Mete ou akote e kanpe la.” Konsa, li te mete li akote
    e te kanpe tann la.'
  kos-kos: Tokosra el fahk nu sel, “Fahsrot tu inse ingo.” Ac el fahla nu insac ac
    tu we.
  hbo-WLC: וַיֹּ֣אמֶר הַמֶּ֔לֶךְ סֹ֖ב הִתְיַצֵּ֣ב כֹּ֑ה וַיִּסֹּ֖ב וַֽיַּעֲמֹֽד׃
  ibo-ibo: Eze gwara ya sị, “Chere nʼebe a.” Ahimaaz chigharịrị chere.
  ory-ory: ଏଥିରେ ରାଜା କହିଲେ, “ଏଆଡ଼େ ଆସି ଠିଆ ହୁଅ।” ତହୁଁ ସେ ଏଆଡ଼େ ଯାଇ ଠିଆ ହେଲା।
  chk-chk: Nge ewe king a üra, “Kopwe ekis märewu o ütä ikenan.” Iwe, a märewu o ütä.
  ssd-ssd: 'gabat suŋgo ndek nu sana: Ne ka o siŋge tiŋga ŋgina le Ahimas dirka ka
    kasom siŋge tiŋgina.'
  rop-rop: Wal Deibid bin tok, “Wal yu jandap deya en weit.” En imbin duwit langa
    im.
  ukr-1871: 'І відказав царь: Стань на боцї та й стій тут; він відступивсь та й став.'
  deu-1951: 'Der König sprach: Tritt zur Seite und stelle dich hierher! Da trat er
    zur Seite und blieb stehen.'
  eng-JPS: 'And the king said: ''Turn aside, and stand here.'' And he turned aside,
    and stood still.'
  srp-1865: 'A car mu reèe: ukloni se, i stani tamo. I on se ukloni, i stade.'
  lug-lug: Kabaka n’amugamba nti, “Ggwe dda wabbali.” N’adda wabbali n’ayimirira awo.
  heb-heb: ויאמר המלך סב התיצב כה ויסב ויעמד׃
  ben-IRV: রাজা বললেন, “এক পাশে যাও, এখানে দাঁড়াও; তাতে সে গিয়ে এক পাশে দাঁড়াল৷”
  pan-pan: ਤਦ ਰਾਜਾ ਨੇ ਆਖਿਆ, ਇੱਕ ਪਾਸੇ ਹੋ ਕੇ ਖੜ੍ਹਾ ਹੋ ਜਾ, ਤਦ ਉਹ ਇੱਕ ਪਾਸੇ ਹੋ ਕੇ ਖੜ੍ਹਾ
    ਹੋ ਗਿਆ।
  tkr-tkr: 'Paççahee eyhen: – Sa suralqana qıxha, maa''ar ulyozre. Manar sa suralqana
    qıxha ulyoyzarna.'
  mya-JVB: ရှင် ဘုရင်က၊ ဤ အနားမှာ ရွှေ့ ၍နေ လော့ဟု မိန့် တော်မူသည်အတိုင်း သူသည်ရွှေ့
    ၍ နေ လေ၏။
  tte-O: Kabo kin iwalo koina iwaloba, “Kutolowaya bwaine koina na kusanasana.” Mwa
    iginauli besiele ana walo.
  tbg-tbg: Viva minti tuvaro avuhainaava tiharo, Ho are vitiraqaa oru himpite vairaqeve,
    tuvaro Ahimaasiva oru mini himpite vaura.
  hmo-hmo: King Davida ia gwau, “Oi raka siri, iniseni do oi gini.” Vadaeni Ahimasa
    ia raka siri, ia gini.
  urd-urd: तब बादशाह ने कहा, “एक तरफ़ हो जा और यहीं खड़ा रह।” इसलिए वह एक तरफ़ होकर
    चुप चाप खड़ा हो गया।
  rus-SYN: 'И сказал царь: отойди, стань здесь. Он отошел и стал.'
  bqc-SIM: 'Kí mɛ̀: Zɛ la gĩa. Ɔ̃ à zɛ̀ we.'
  tcz-CHONGTHU: Chuphat’in lengpan jong, “ kikhin doh inlang hikoma khun ga ding tan,”
    atileh; ama jong akikhin doh pai jeng in, ading thip beh jeng tai.
  mar-mar: राजाने मग त्यास बाजूला उभे राहून थांबायला सांगितले. अहीमास त्याप्रमाणे
    पलीकडे झाला आणि थांबला.
  qub-qub: 'Chaura rayga niran: «Juc cuchuman witicuy.» Nishanno Ahimaasga witicuran.'
  bqp-bqp: 'Kína pì: Ǹ zɛ kpado la gĩa. Akũ à zɛ̀ gwe.'
  hat-hat: 'Wa a di l'': -Bon. Kanpe bò la a. Tann mwen. Akimaz mete kò l'' sou kote,
    li rete ap tann.'
  eng-BSB: “Move aside,” said the king, “and stand here.” So he stepped aside.
  tod-tod: 'Masagi ɠɛni ma: «Ziɛ su, è lo ʋɛ.» Ayimaase ziɛni su, é ɗa maaɓɔungi
    wo.'
  eng-WEBPB: The king said, “Come and stand here.” He came and stood still.
  kbq-kbq: Higeno kini ne'mo'a huno, antire evu mani'nenka avega anto, higeno Ahimasia
    anante oti'no mani'ne.
  nhe-BL: 'Huajca Tlanahuatijquetl David quiilhui: ―Ximochiya huan ximoquetza nopona.'
  bus-bus: 'Kí bè: Ǹ zɛ kpado kɛ̀ gĩa. Ben à zɛ̀ gwe.'
  gub-BL: — Epyta xe heruwake kury. Xiàro inugwer awa nehe, i'i Tawi Aima pe. Upyta
    a'e pe huwake inugwer hàro pà.
  eng-DRA: 'And the king said to him: Pass, and stand here.'
