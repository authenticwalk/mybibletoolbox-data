verse: 2SA.018.005
translations:
  mal-C: 'രാജാവ് യോവാബിനോടും അബീശായിയോടും ഇത്ഥായിയോടും: “എന്നെ ഓർത്ത് അബ്ശാലോംകുമാരനോട്
    ദയവോടെ പെരുമാറുക,” എന്നു കൽപ്പിച്ചു. അബ്ശാലോമിനെക്കുറിച്ച് രാജാവു സൈന്യാധിപന്മാർ
    ഓരോരുത്തരോടും കൽപ്പിക്കുന്നത് പടയാളികളെല്ലാം കേട്ടിരുന്നു.'
  deu-TKW: 'Der König gab aber Joab, Abisai und Ithai den Befehl: Verfahrt mir gelinde
    mit dem jungen Manne, mit Absalom! Und alles Volk hörte zu, wie der König allen
    Heerführern Absaloms halber Befehl erteilte.'
  lin-lin: 'Apesaki mitindo oyo epai ya Joabi, Abishayi mpe Itayi : « Na kombo na
    ngai, bosala malembe na elenge mobali Abisalomi. » Basoda nyonso bayokaki mokonzi
    kopesa mitindo na mokambi moko na moko, na tina na Abisalomi.'
  eng-LSV: and the king charges Joab, and Abishai, and Ittai, saying, “[Deal] gently—for
    me, for the youth, for Absalom”; and all the people heard in the king’s charging
    all the heads concerning Absalom.
  eng-GNV: And the King commanded Ioab and Abishai, and Ittai, saying, Entreate the
    yong man Absalom gently for my sake. and all the people heard whe the King gaue
    al the captaines charge concerning Absalom.
  eng-WEBSTER: And the king commanded Joab and Abishai and Ittai, saying, Deal gently
    for my sake with the young man, even with Absalom. And all the people heard when
    the king gave all the captains charge concerning Absalom.
  nhw-BL: 'Huan David quinilhui nopa tlayacanani Joab, Abisai huan Itai: ―Sintla antechicnelíaj,
    xijmocuitlahuica notelpoca Absalón. Huan nochi nopa masehualme quicajque catli
    David quinnahuatijtoya nopa tlayacanca soldados tlen Absalón.'
  swh-ONEN: Mfalme akawaamuru Yoabu, Abishai na Itai, “Kuweni wapole kwa kijana Absalomu
    kwa ajili yangu.” Vikosi vyote vikasikia mfalme akitoa amri kwa kila jemadari
    kumhusu Absalomu.
  bba-bba: Sinɑ boko u Yoɑbu kɑ Abisɑi kɑ Itɑi woodɑ yeni wɛ̃ u nɛɛ, i ku kɑ Abusɑlɔmu
    bii ɑluwɑɑsi wi bɔɔbɔm ko, ì n yɛ̃ i mɑn kĩn nɑ. Mɑ tɔmbu kpuro bɑ sinɑ bokon
    woodɑn ɡɑri yi nuɑ yi u wiruɡii be sɔ̃ɔwɑ Abusɑlɔmun sɔ̃.
  eng-KJVCPB: And the king commanded Joab and Abishai and Ittai, saying, Deal gently
    for my sake with the young man, even with Absalom. And all the people heard when
    the king gave all the captains charge concerning Absalom.
  mpx-mpx: He kin iyaka logugui i baunan Yowab, Abisai ge Itai elal i ba, “Nau kaiweu,
    nuku hehegan bubun heval Absalom elana.” Inoke sauga i baaba tohouwa elal Absalom
    kaiwena, tolohaveyan gegewel hi hago.
  luo-luo: Ruoth nochiko Joab gi Abishai kod Itai niya, “Beduru mangʼwon ne wuoda
    Abisalom nikech an.” Oganda duto mag jolweny nowinjo ka ruoth chiko jotelo ni
    kik gihiny Abisalom.
  meu-meu: Bena hanua pavapavana ese Ioab bona Abisai bona Itai e haḡanidia, eto,
    Lau daigu ai han eregabe tauna Absalom ba bogaia hisi. Taunimanima iboudiai ese
    hanua pavapavana ena hereva e kamonai, ia ese tuari biagudia iboudiai na han Absalom
    herevana e haganilaidia negana ai.
  npi-ULB: राजाले योआब, अबीशै र इत्तैलाई आज्ञा दिए, “त्यो जवान केटा अब्शालोमसित मेरो
    खातिर कोमलतासाथ व्यवहार गर ।” राजाले अब्शालोमको बारेमा कप्‍तानहरूलाई यस्तो आज्ञा
    दिएका छन् भनी सबैले सुने ।
  yor-yor: Ọba sì pàṣẹ fún Joabu àti Abiṣai àti Ittai pé, “Ẹ tọ́jú ọ̀dọ́mọkùnrin náà
    Absalomu fún mi.” Gbogbo àwọn ènìyàn náà sì gbọ́ nígbà tí ọba pàṣẹ fún gbogbo
    àwọn balógun nítorí Absalomu.
  ind-ind: '@see-verse:2SA.018.004'
  pes-OPCB: 'پادشاه به یوآب و ابیشای و ایتای دستور داده، گفت: «به خاطر من به ابشالوم
    جوان صدمه‌ای نزنید.» این سفارش پادشاه را همهٔ سربازان شنیدند.'
  tgl-ULB: Inutusan ni David sina Joab, Abisai at Itai sa pagsasabing, “Makitungo
    nang malumanay alang-alang sa akin sa binata, kay Absalom.” Narinig ng lahat ng
    tao na ibinigay ng hari sa mga kapitan ang utos na ito tungkol kay Absalom.
  cbu-NT: Dapiyshat Jowabaa, Abisayaatstam, mishat Itayaatstam yusur tsiyatarangiya,
    yuwaa tuchip kurak kizpurinand naakchinllina anootsi. Nuwaa chinakinaareesa, kaapanaa
    ipareetsinaari Absalonaa pcharintspa, tárangiya, Sundarshitisin ichingarusin yuwaa
    Dapiy wipaa pachamaam pachindarangu anoo mazinaranganaya.
  hui-hui: Ani pugu biyagola Debidihanda Yoaba Abisai Idai imaruhondo lamialu lalu,
    Tígua i̱ni mitangi bialu igiri daliahe Abasalomo nde dara halimu, lene. Debidihanda
    ibunaga ami agali haguane biaruhondo bi ogonidagua lamiyago ami agali hearu maru
    ti bibahende hale hene.
  mya-mya: '``ငါ့​မျက်​နှာ​ကို​ထောက်​၍​သူ​ငယ်​အ​ဗ ရှ​လုံ​အား​ဘေး​အန္တ​ရာယ်​မ​ပြု​ကြ​ပါ
    နှင့်'''' ဟု​ယွာ​ဘ၊ အ​ဘိ​ရှဲ​နှင့်​အိတ္တဲ​တို့​အား မှာ​ကြား​တော်​မူ​လိုက်​၏။ ဤ​သို့​တပ်​မှူး
    ကြီး​တို့​အား​မှာ​ကြား​သည်​ကို​တပ်​သား အ​ပေါင်း​တို့​ကြား​ကြ​၏။'
  bod-N: རྒྱལ་པོས་ཡོ་ཨབ་དང་། ཨ་བི་ཤཱ་ཨི་དང་། ཨིད་ཏ་ཨི་གསུམ་ལ་བཀའ་བཀོད་ཅིང་འདི་ལྟར།
    ཁྱོད་རྣམས་ཀྱིས་ངའི་ཁ་ངོར་བལྟས་ནས་གཞོན་ནུ་ཨབ་ཤཱ་ལོམ་ལ་གུ་ཡངས་ཐོངས་ཤིག་ཅེས་བསྒོས་པ་དང་།
    རྒྱལ་པོས་ཨབ་ཤཱ་ལོམ་གྱི་དོན་དུ་དམག་དཔོན་ཐམས་ཅད་ལ་བཀའ་གནང་བ་དེ་ནི་དམག་ཐམས་ཅད་ཀྱིས་ཐོས་པར་གྱུར།
  sna-sna: Mambo akarayira Joabhu, Abhishai naItai akati, “Munzwire henyu jaya nyasha,
    iye Abhusaromu nokuda kwangu.”
  spa-BLM: 'El rey ordenó a Joab, a Abisai y a Ittai, diciendo: “Traten con delicadeza
    por mi causa al joven Absalón”. Todo el pueblo escuchó cuando el rey ordenó a
    todos los capitanes acerca de Absalón.'
  cac-cac: 'Ix cham val yalan vin̈ rey chi'' d''a vin̈aj Joab, d''a vin̈aj Abisai
    yed'' d''a vin̈aj Itai, aton eb'' sat yaj d''a eb'' soldado chi'', ix yal vin̈
    icha tic: Yujto ay velc''och d''a e sat, yuj chi'' malajocab'' tas tz''utaj vin̈aj
    Absalón. Masanil eb'' soldado ix ab''an tas ix yal vin̈ chi''.'
  swh-ULB: Mfalme akawaagiza Yoabu, Abishai, na Itai kusema, “Mmtendee huyo kijana,
    Absalomu, kwa upole kwa ajili yangu.” Watu wote wakasikia jinsi mfalme alivyowaagiza
    maakida kuhusu Absalomu.
  bel-bel: 'І загадаў цар Ёаву і Авэсу і Этэю, кажучы: уберажэце мне хлопца Авэсалома.
    І ўсе людзі чулі, як загадваў цар усім правадырам пра Авэсалома.'
  deu-ELBBK: 'Und der König gebot Joab und Abisai und Ittai und sprach: Verfahrt mir
    vorsichtig mit dem Jüngling, mit Absalom! Und alles Volk hörte es, als der König
    allen Obersten wegen Absaloms gebot.'
  mbb-OT: Midsuǥù ni Hadì David si Joab, si Abishai, wey si Itai te, “Tenged kedì
    ne kenè niw menuwa is betan-en he si Absalom.” Nezineg haazà te langun he grupu
    is migkaǥi ni David diyà te menge peremandar zin.
  mal-2015: അബ്ശാലോംകുമാരനോടു എന്നെ ഓർത്തു കനിവോടെ പെരുമാറുവിൻ എന്നു രാജാവു യോവാബിനോടും
    അബീശായിയോടും ഇത്ഥായിയോടും കല്പിച്ചു. രാജാവു അധിപതിമാരോടൊക്കെയും അബ്ശാലോമിനെക്കുറിച്ചു
    കല്പിക്കുമ്പോൾ ജനമെല്ലാം കേട്ടു.
  rmc-rmc: 'O kraľis phenďa le Joaboske, Abišajoske the le Itajoske: „Ča angle ma
    aven jileskre ko terno murš ko Absolon.“ Savore manuša šunde, sar o kraľis oda
    prikazinel savore veľiťeľenge pal o Absolon.'
  pes-OPV: 'و پادشاه یوآب و ابیشای و اتای راامر فرموده، گفت: «به‌خاطر من بر ابشالوم
    جوان به رفق رفتار نمایید. و چون پادشاه جمیع سرداران را درباره ابشالوم فرمان داد،
    تمامی قوم شنیدند.'
  ron-1924: 'Ымпэратул а дат урмэтоаря порункэ луй Иоаб, луй Абишай ши луй Итай: „Пентру
    драгостя пе каре о авець фацэ де мине, пуртаци-вэ блынд ку тынэрул Абсалом!” Ши
    тот попорул а аузит порунка ымпэратулуй, датэ тутурор кэпетениилор ку привире
    ла Абсалом.'
  ben-OBCV: রাজামশাই যোয়াব, অবীশয় ও ইত্তয়কে আদেশ দিলেন, “আমার খাতিরে সেই যুবক অবশালোমের
    প্রতি সদয় আচরণ কোরো।” আর সব সৈন্যসামন্ত শুনেছিল রাজামশাই অবশালোমের বিষয়ে সেনাপতিদের
    এক একজনকে কী আদেশ দিলেন।
  som-som: Markaasaa boqorkii wuxuu amray Yoo'aab iyo Abiishay iyo Itay, oo ku yidhi,
    Ninka dhallinyarada oo ah Absaaloom aniga aawaday ugu naxariista. Oo dadka oo
    dhammuna way maqleen markii boqorku saraakiisha oo dhan ku amray wax Absaaloom
    ku saabsan.
  lat-VUC: 'Et præcepit rex Joab, et Abisai, et Ethai, dicens: Servate mihi puerum
    Absalom. Et omnis populus audiebat præcipientem regem cunctis principibus pro
    Absalom.'
  eng-ASVBT: And the king commanded Joab and Abishai and Ittai, saying, Deal gently
    for my sake with the young man, even with Absalom. And all the people heard when
    the king gave all the captains charge concerning Absalom.
  ita-1885: 'E il re comandò, e disse a Ioab, e ad Abisai, e ad Ittai: Trattatemi
    dolcemente il giovane Absalom. E tutto il popolo udì, quando il re diede questo
    comandamento a tutti i capitani intorno ad Absalom.'
  eng-LXXUP: And the king commanded Joab and Abishai and Ittai, saying, Spare for
    my sake the young man Absalom. And all the people heard the king charging all
    the commanders concerning Absalom.
  eng-ULB: The king commanded Joab, Abishai, and Ittai saying, “Deal gently for my
    sake with the young man, with Absalom.” All the people heard that the king had
    given the captains this command about Absalom.
  spa-VBL: 'El rey ordenó a Joab, Abisai e Ittai: “Traten al joven Absalón con delicadeza
    por mí”. Todos los hombres oyeron que el rey daba órdenes a cada uno de sus comandantes
    sobre Absalón.'
  fra-_FOB: 'Et le roi donna cet ordre à Joab, et à Abishaï, et à Itthaï, et dit:
    Épargnez-moi le jeune homme, Absalom. Et tout le peuple entendit ce que le roi
    commandait à tous les chefs, au sujet d''Absalom.'
  mal-mal: “എന്നെ ഓർത്ത് അബ്ശാലോംകുമാരനോട് കനിവോടെ പെരുമാറുവിൻ” എന്ന് രാജാവ് യോവാബിനോടും
    അബീശായിയോടും ഇത്ഥായിയോടും കല്പിച്ചു. രാജാവ് സൈന്യാധിപന്മാരോട് അബ്ശാലോമിനെക്കുറിച്ച്
    കല്പിക്കുമ്പോൾ ജനമെല്ലാം കേട്ടു.
  urd-GVR: Yoāb, Abīshai aur Ittī ko us ne hukm diyā, “Merī ḳhātir jawān Abīsalūm
    se narmī se pesh ānā!” Tamām faujiyoṅ ne tīnoṅ kamānḍaroṅ se yih bāt sunī.
  suz-BL: पिपमी योआब, अबीशै नु इत्‍ताइ आन कली “गो आं पर्बम मेको ठिटा अब्‍सालोम नु
    मरिम्‍शो मपने” दे अब्‍सालोम आ पर्बम लडाइ पाइब आन कली अरेशो मुर नेल्‍लेम नेन्‍मे
    बाक्‍त। २सामुएल १८:१२
  ita-1927: 'E il re diede quest’ordine a Joab, ad Abishai e ad Ittai: “Per amor mio,
    trattate con riguardo il giovine Absalom!” E tutto il popolo udì quando il re
    diede a tutti i capitani quest’ordine relativamente ad Absalom.'
  ckb-ckb: 'پاشا فەرمانی بە یۆئاب و ئەبیشەی و ئیتتای کرد و گوتی: «لەبەر من، لەگەڵ
    ئەو گەنجە نەرم بن، لەگەڵ ئەبشالۆم.» هەموو سەربازەکانیش گوێیان لێبوو کاتێک پاشا
    سەبارەت بە ئەبشالۆم فەرمانی بە سەرکردەکان کرد.'
  eng-BBE: And the king gave orders to Joab and Abishai and Ittai, saying, Because
    of me, be gentle to the young man Absalom. And this order about Absalom was given
    in the hearing of all the people.
  kan-OKCV: ಅರಸನು ಯೋವಾಬನಿಗೂ, ಅಬೀಷೈಯಿಗೂ, ಇತ್ತೈಗೂ ಆಜ್ಞಾಪಿಸಿ, “ನನಗೋಸ್ಕರ ಯುವಕನಾದ ಅಬ್ಷಾಲೋಮನೊಂದಿಗೆ
    ಮೃದುವಾಗಿ ವರ್ತಿಸಿರಿ,” ಎಂದನು. ಹೀಗೆ ಅರಸನು ಅಬ್ಷಾಲೋಮನನ್ನು ಕುರಿತು ಅಧಿಪತಿಗಳೆಲ್ಲರಿಗೂ ಕೊಟ್ಟ
    ಆಜ್ಞೆಯನ್ನು ಸೈನಿಕರೆಲ್ಲರೂ ಕೇಳಿದರು.
  tam-2017: 'ராஜா யோவாபையும், அபிசாயையும், ஈத்தாயையும் நோக்கி: வாலிபனான அப்சலோமை எனக்காக
    மெதுவாக நடத்துங்கள் என்று கட்டளையிட்டான்; இப்படி ராஜா அப்சலோமைக் குறித்து தலைவர்களுக்கெல்லாம்
    கட்டளையிட்டதை மக்கள் எல்லோரும் கேட்டிருந்தார்கள்.'
  spa-RV-1909: 'Y el rey mandó á Joab y á Abisai y á Ittai, diciendo: Tratad benignamente
    por amor de mí al mozo Absalom. Y todo el pueblo oyó cuando dió el rey orden acerca
    de Absalom á todos los capitanes.'
  ron-BTF: 'Și împăratul a poruncit lui Ioab și lui Abișai și lui Itai, spunând: Purtați-vă
    blând de dragul meu cu acel tânăr, cu Absalom. Și tot poporul a auzit când împăratul
    a dat poruncă tuturor căpeteniilor referitor la Absalom.'
  eng-WEBP: The king commanded Joab and Abishai and Ittai, saying, “Deal gently for
    my sake with the young man Absalom.” All the people heard when the king commanded
    all the captains concerning Absalom.
  eng-FBV: The king ordered Joab, Abishai and Ittai, “Treat young Absalom gently for
    me.” All the men heard the king giving orders to each of his commanders about
    Absalom.
  nld-1939: 'gaf de koning aan Joab, Abisjai en Ittai bevel: Behandel den jongen Absalom
    genadig! En heel het volk hoorde, hoe de koning aan alle oversten zijn bevelen
    over Absalom gaf.'
  nch-BL: 'Huan David quinilhui nopa tayacanani Joab, Abisai huan Itai: ―Sinta antechicnelíaj,
    xijmocuitahuica notelpoca Absalón. Huan nochi nopa masehualme quicajque cati David
    quinnahuatijtoya nopa tayacanca soldados ten Absalón.'
  vie-1934: 'Vua truyền lịnh nầy cho Giô-áp, A-bi-sai, và Y-tai mà rằng: Hãy vì cớ
    ta dong cho Aùp-sa-lôm trai trẻ. Cả dân đều nghe lời vua căn dặn cho các trưởng
    vì Aùp-sa-lôn.'
  hin-CV: राजा ने योआब, अबीशाई और इत्तई को आदेश दिया, “मेरे हित का ध्यान रखते हुए
    इस युवा अबशालोम के साथ दया दिखाना.” राजा द्वारा अबशालोम के विषय में सारे प्रधानों
    को दिए गए इस आदेश को सारी सेना ने भी सुना.
  spa-BES: 'Entonces el rey dio órdenes a Joab, a Abisai y a Itai, diciendo: Por consideración
    a él, sé amable con el joven Absalón. Y esta orden sobre Absalón fue dada en la
    audiencia de todas las personas.'
  tdx-tdx: 'Le linili’ i mpanja­kay t’Ioabe naho i Abisaý vaho Itaie ami’ty hoe: Ehe
    ano’ areo mora ty amako i ajalahiy, i Absalome. Songa jinanji’ ondatio ty namantoha’
    i mpanjakay i mpifehe rey ty amy Absalome.'
  tha-KJV: กษัตริย์​รับสั่งโยอาบ อาบ​ี​ชัย และอิททัยว่า “เบาๆมื​อก​ับชายหนุ่​มน​ั้นด้วยเห็นแก่เราเถิด
    คื​อก​ับอับซาโลม” พวกพลทั้งสิ้​นก​็​ได้​ยินคำรับสั่งซึ่งกษั​ตริ​ย์ประทานแก่บรรดาผู้บังคับบัญชาด้วยเรื่องอับซาโลม
  por-BR-2018: 'E o rei mandou a Joabe e a Abisai e a Itai, dizendo: Tratai benignamente
    por causa de mim ao jovem Absalão. E todo aquele povo ouviu quando deu o rei ordem
    acerca de Absalão a todos os capitães.'
  deu-ELO: 'Und der König gebot Joab und Abisai und Ittai und sprach: Verfahret mir
    gelinde mit dem Jüngling, mit Absalom! Und alles Volk hörte es, als der König
    allen Obersten wegen Absaloms gebot.'
  eng-WYC-2018: And the king commanded to Joab, and to Abishai, and to Ittai, and
    said, Keep ye to me the child Absalom. And all the people heard the king commanding
    to all the princes for Absalom. (And the king commanded to Joab, and Abishai,
    and Ittai, and said, For my sake, do not ye harm the young man Absalom. And all
    the people heard the king commanding to all his officers about Absalom.)
  epo-epo: 'Kaj la reĝo ordonis al Joab kaj al Abiŝaj kaj al Itaj: Estu singardaj
    kun la junulo Abŝalom. Kaj la tuta popolo aŭdis, kiel la reĝo ordonis al ĉiuj
    estroj koncerne Abŝalomon.'
  uig-PIN: 'Padixaⱨ Yoab bilǝn Abxay wǝ Ittayƣa: Mǝn üqün Abxalomƣa yahxi muamilidǝ
    bolup ayanglar, dedi. Padixaⱨning ⱨǝmmǝ sǝrdarliriƣa Abxalom toƣrisida xundaⱪ
    tapiliƣinida, barliⱪ hǝlⱪ tapiliƣinini anglidi.'
  beo-beo: 'E da Youa:be amola Abisia:i amola Idai ilima amane sia:i, “Dilia nama
    asigiba:le, ayeligi A:basalome ema se mae ima.” Dadi gagui dunu huluane da sia:
    amo Da:ibidi da ea ouligisu dunuma sia:i, amo nabi.'
  tpi-OTNT: Na Devit i givim strongpela tok long Joap na Abisai na Itai olsem, “Yupela
    i mas tingim mi na yupela i mas marimari long dispela yangpela man Apsalom.” Na
    ol soldia tu i harim dispela tok Devit i givim long tripela ofisa bilong en.
  hau-SA: Sarki ya umarci Yowab, Abishai, da Ittai, ya ce musu, “Ku yi mini hankali
    da saurayin nan Absalom.” Dukan mutane kuwa suka ji yadda sarki yake ba wa kowane
    komanda umarni.
  uig-LAT: 'Padishah Yoab bilen Abshay we Ittaygha: Men üchün Abshalomgha yaxshi muamilide
    bolup ayanglar, dédi. Padishahning hemme serdarlirigha Abshalom toghrisida shundaq
    tapilighinida, barliq xelq tapilighinini anglidi.'
  nde-nde: Inkosi yalaya uJowabi, lo-Abhishayi kanye lo-Ithayi yathi, “Libe lesisa
    ejaheni u-Abhisalomu ngenxa yami.” Amabutho wonke ayizwa inkosi ilaya umlawuli
    ngamunye ngo-Abhisalomu.
  ton-ton: Pea naʻe fekau ʻe he tuʻi kia Soape mo ʻApisai mo Itei, ʻo pehē, “Faifai
    mālie koeʻuhi ko au ki he talavou ko ʻApisalomi.” Pea naʻe ongoʻi ʻe he kakai
    kotoa pē ʻa ʻene tuku ʻe he tuʻi ʻae fekau naʻe kau kia ʻApisalomi.
  ces-1613: 'Přikázal pak král Joábovi a Abizai a Ittai, řka: Zacházejtež mi pěkně
    s synem Absolonem. A všecken lid slyšel, když přikazoval král všechněm hejtmanům
    o Absolonovi.'
  eng-WMB: The king commanded Joab and Abishai and Ittai, saying, “Deal gently for
    my sake with the young man Absalom.” All the people heard when the king commanded
    all the captains concerning Absalom.
  tam-TCV: எனவே அரசன் தாவீது, “யோவாப், அபிசாய், ஈத்தாய் ஆகியோரிடம் எனக்காக வாலிபன்
    அப்சலோமுடன் தயவாய் நடந்துகொள்ளுங்கள்” எனக் கட்டளையிட்டான். அப்சலோமைப்பற்றி தளபதிகளுக்கு
    அரசன் இட்ட கட்டளையைப்பற்றி, எல்லா போர்வீரர்களும் கேட்டுக்கொண்டிருந்தார்கள்.
  ceb-ULB: Gimandoan sa Hari si Joab, si Abisai, ug si Itai nga nag ingon, “Ayoha
    pagtagad ang batan-ong lalaki nga si Absalom alang kanako.” Nadungog sa tanang
    katawhan nga gimandoan sa hari ang mga kapitan mahitungod kang Absalom.
  pol-UBG: 'I król nakazał Joabowi, Abiszajowi i Ittajowi: Łagodnie traktujcie mi
    młodzieńca, Absaloma. A cały lud słyszał, jak król wydał wszystkim dowódcom rozkaz
    o Absalomie.'
  agr-agr: 'Nunú eke shimuinatsaig apu David chichaak: “Absalón wainkugmesh tikima
    maawaigpa”, tusa, Joapan, Abisaín, Itain aatus ujakui. Tusa taun suntag aidau
    ashí antukajui.'
  kyc-kyc: Baame akali Joapemoo Apisaimoo dee Itaimoo pii lamaiyuo lao, Nambana kingi
    dokona lao akali parange Epesalome doko randa maiyaka nana, leya. Doko Dapitimi
    banya akali mupwa dupwa peparae pii dake lamaiyamopa yanda singi dupwa peparaeme
    soo oteyami.
  urd-GVU: یوآب، ابی شے اور اِتّی کو اُس نے حکم دیا، ”میری خاطر جوان ابی سلوم سے نرمی
    سے پیش آنا!“ تمام فوجیوں نے تینوں کمانڈروں سے یہ بات سنی۔
  deu-1912: 'Und der König gebot Joab und Abisai und Itthai und sprach: Fahrt mir
    säuberlich mit dem Knaben Absalom! Und alles Volk hörte es, da der König gebot
    allen Hauptleuten um Absalom.'
  kan-2017: ಅರಸನು ಯೋವಾಬ, ಅಬೀಷೈ ಮತ್ತು ಇತ್ತೈ ಎಂಬುವರಿಗೆ, “ನನಗೋಸ್ಕರವಾಗಿ ಯೌವನಸ್ಥನಾದ ಅಬ್ಷಾಲೋಮನಿಗೆ
    ದಯೆ ತೋರಿಸಿರಿ” ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು. ದಾವೀದನು ಸೇನಾಧಿಪತಿಗಳಿಗೆ ಕೊಟ್ಟ ಈ ಅಪ್ಪಣೆಯು ಸೈನ್ಯದವರಿಗೆಲ್ಲಾ
    ಕೇಳಿಸಿತು.
  yap-yap: Me ga’ar ngak Joab nge Abishai nge Ittai, “Mu leam niged gag nge dab mu
    maad’adgad ngak fachi cha’ i Absalom.” Urngin e salthaw ni rung’ag e re bugithin
    ney ni yog David ngak urngin e pi tolang ko salthaw.
  hlt-MCSB: Manghai loh Joab, Abishai, Ittai te a uen tih, “Camoe taeng neh Abslom
    taengah khaw, kai ham tah hoelh hoelh ah ne,” a ti nah. Manghai loh mangpa taengah
    Absalom kawng neh rhip a uen te pilnam loh boeih a yaak.
  mdy-ETH: ዒማና ዒዚ ዒዮዓቤንታ ዓቢሻዬንታ ዒታዬናም፦ «ታኣም ማሊጋፓ ዼጌሢ፥ ዓቤሴሎሜ ዎዺፖቴ» ጌይ ዓይሤኔ፤ ዳውቴ ዬያ
    ጌዒ ፖኦሊሶ ሱኡጎ ዓይሣኣና ፖኦሊሳ ቢያ ዋይዜኔ።
  twi-ASANTE: Na ɔhene no hyɛɛ Yoab, Abisai ne Itai sɛ, “Me enti mo ne abɔfra Absalom
    nni no bɔkɔɔ so.” Na akodɔm no nyinaa tee saa nhyɛ a ɔhene hyɛɛ nʼasafohene no.
  eng-WEBU: The king commanded Joab and Abishai and Ittai, saying, “Deal gently for
    my sake with the young man Absalom.” All the people heard when the king commanded
    all the captains concerning Absalom.
  wal-wal: Yaatin, kawoi Yoo7aaba Abishaayanne Ittaaya, “Ta gishshau giidi, he yelaga
    bitaniyaa Abeselooma qohoppite” yaagidi azaziis. Kawoi Abeseloomabaa gadaawatu
    ubbaayyo odiyo wode, olanchchati ubbai siyidosona.
  spa-PDDPT: 'Y el rey dio orden a Joab, Abisai e Itai: Traten con espíritu de perdón
    al joven Absalón por amor a mí. Todo el pueblo oyó cuando el rey dio orden a todos
    los jefes acerca de Absalón.'
  gun-gun: 'Ha''e gui ma Joabe, Abisai ha''e Itai pe ju Davi ijayvu. Ha''e vy aipoe''i:
    — Xere pema''ẽ vy pereko porã''i xera''y Absalão — he''i. Amboae kuery ha''e javi
    oendu okuapy xondaro ruvixa kuery pe huvixa gua''y Absalão re opena porã uka rã.'
  agu-BL: 'Ncha''tz cawunin i'' scyetz Joab, Abisai tu Itai, yi e'' wi''tz bajxom
    scyetz yi jujun k''u''j sanlar, tan chibnol pawor tetz i'': “Banwok jun chin pawor
    swetz. Joywok puntil tan qui q''uixpe''n Absalom, na chin xicye''t nin i''.” Ej
    nin cyakil yi e'' sanlar quibit yi ca''wla''tz yi tal i'' scyetz yi bajxoma''tz.'
  eng-PEV: '@see-verse:2SA.018.004'
  ilo-ULB: Binilin ti ari da Joab, Abisai ken Ittai a kunana, “Ipagpagapoyo kaniak
    ket makilangenlangenkayo a nasayaat iti agtutubo, kenni Absalom.” Nangngeg amin
    dagiti tattao ti ari nga imbilinna kadagiti kapitan daytoy maipapan kenni Absalom.
  kpg-kpg: Mee ga helekai gi Joab, Abishai mo Ittai, “Goodou dumaalia mai, hudee hai
    dahi mee gi tama daane go Absalom.” Digau dauwa huogodoo gu longono ginaadou telekai
    David gi nia dagi aalaa.
  uig-ARA: 'پادىشاھ يوئاب بىلەن ئابشاي ۋە ئىتتايغا: مەن ئۈچۈن ئابشالومغا ياخشى مۇئامىلىدە
    بولۇپ ئاياڭلار، دېدى. پادىشاھنىڭ ھەممە سەردارلىرىغا ئابشالوم توغرىسىدا شۇنداق
    تاپىلىغىنىدا، بارلىق خەلق تاپىلىغىنىنى ئاڭلىدى.'
  sus-sus: Mangɛ naxa Yowaba, Abisayi, nun Itayi yamari, «Wo naxa fe xɔrɔxɔɛ raba
    Abisalomi ra n ma fe xanunteya ma.» Ɲama birin naxa mangɛ xa yaamari mɛ, a naxan
    falaxi sɔɔri yareratie bɛ Abisalomi xa fe ra.
  pon-2006: E ahpw ketin mahsanihong Sohap, Apisai oh Idai, “Kumwail menlau dehpa
    wiahiong mehkot nei pwutak Apsalom, kumwail dehpa kalipwelipwehda.” Karis koaros
    eri rong mahsen pwoatet me Depit ketin wiahiong sapwellime kaun ako.
  jae-jae: Ma kiŋ kêjatu Joab agêc Abisai ma Itai gebe “Aŋgôm ŋac wakuc Absalom saic-saicgeŋ
    atom êtu aêŋa.” Ma lau samob sêŋô jatu tonaŋ, taŋ kiŋ kêkêŋ gêdêŋ êsêac laumata
    siŋŋa samob kêtu Absalomŋa naŋ.
  ksd-ksd: 'Ma ra king i ga biti tai Ioab ma Abisai ma Itai dari: Amutal a balaure
    ke ra barmana Absalom ure iau. Ma ra tarai par dia ga valongore ra king ba i ga
    tul tar go ra varkurai pire ra umana lualua ure Absalom.'
  tur-YTC: Kral, Yoav, Avişay ve İttay'a, “Genç Avşalom'a karşı benim hatırım için
    yumuşak davranın” diye buyurdu. Kral Avşalom hakkında komutanların hepsine buyruk
    verirken bütün halk duydu.
  grc-BRENT: Καὶ ἐνετείλατο ὁ βασιλεὺς τῷ Ἰωὰβ καὶ τῷ Ἀβεσσὰ καὶ τῷ Ἐθὶ, λέγων, φείσασθέ
    μου τοῦ παιδαρίου τοῦ Ἀβεσσαλώμ· καὶ πᾶς ὁ λαὸς ἤκουσεν ἐντελλομένου τοῦ βασιλέως
    πᾶσι τοῖς ἄρχουσιν ὑπὲρ Ἀβεσσαλώμ.
  ind-AYT: Raja memberi perintah kepada Yoab, kepada Abisai, dan kepada Itai, katanya,
    “Bersikaplah lemah lembut kepada Absalom, anak muda itu.” Seluruh tentara mendengarkan
    ketika raja memerintahkan hal itu kepada semua kepala pasukan mengenai Absalom.
  nya-nya: Mfumu inalamulira Yowabu, Abisai ndi Itai kuti, “Mumukomere mtima Abisalomu
    chifukwa cha ine.” Ndipo asilikali onse anamva pamene mfumu imalamula izi za Abisalomu
    kwa wolamulira aliyense.
  hrv-hrv: 'A Joabu, Abišaju i Itaju dade zapovijed: “Čuvajte mi mladića Abšaloma!”
    I sav je narod čuo da je kralj tako zapovjedio svim vojvodama za Abšaloma.'
  mps-mps: Tama Devitgo te Joapba, me Abisaiba, me Itaibolo te tama bomai po mawai,
    “Dagego ena homu kone palama, tama dagego te gesi ogwa bidi Apsalomba te wiegi
    yai homu elama, olo tau sabo homu te bidiba yao,” te po wai. Tama Devitgo te ofisa
    bidi selabolo wabo po te ami bidi dabego me odali.
  tpi-tpi: Na Devit i givim strongpela tok long Joap na Abisai na Itai olsem, “Yupela
    i mas tingim mi na yupela i mas marimari long dispela yangpela man Apsalom.” Na
    ol soldia tu i harim dispela tok Devit i givim long tripela ofisa bilong en.
  dan-1931: 'Men Kongen gav Joab, Abisjaj og Ittaj den Befaling: “Far nu lempeligt
    med den unge Absalom!” Og hele Mandskabet hørte, hvorledes Kongen gav alle Øversterne
    Befaling om Absalom.'
  vie-OVCB: 'Vua truyền lệnh cho các Tướng Giô-áp, A-bi-sai, và Y-tai: “Phải vì ta
    nương tay cho Áp-sa-lôm trẻ người non dạ!” Lệnh vua truyền cho ba vị chỉ huy toàn
    quân đều nghe rõ.'
  guj-2017: રાજાએ યોઆબ, અબિશાય અને ઇત્તાયને આજ્ઞા કરી, “મારી ખાતર તમે જુવાન આબ્શાલોમ
    સાથે શાંતિપૂર્વક બોલજો.” આબ્શાલોમ વિષે રાજાએ સેનાપતિને જે આજ્ઞા આપી તે સર્વ લોકોએ
    સાંભળી.
  pon-2006A: E ahpw ketin mahsanihong Sohap, Apisai oh Idai, “Kumwail menlau dehpa
    wiahiong mehkot nei pwutak Apsalom, kumwail dehpa kalipwelipwehda.” Karis koaros
    eri rong mahsen pwoatet me Depit ketin wiahiong sapwellime kaun ako.
  por-BRBSL: 'O rei comandou Joab e Abishai e Ittai, dizendo: “Lidem gentilmente,
    por mim, com o jovem Absalom”. Todo o povo ouviu quando o rei ordenou a todos
    os capitães a respeito de Absalom.'
  aly-aly: '@see-verse:2SA.018.004'
  cth-cth: Siangpahrang ni kaie minhmai na khet awh vaiteh, ka capa Absalom heh paiyai
    lah tet awh telah Joab, Abisai, Ittai tinaw koe lawk a thui. Hottelah siangpahrang
    ni Absalom hane lawk a thui navah, ransa kacuenaw ni lawk a thui e hah a thai
    awh.
  twi-twi: Na ɔhene no hyɛɛ Yoab, Abisai ne Itai se, “Me nti mo ne abofra Absalom
    nni no bɔkɔɔ.” Na asraafo no nyinaa tee saa ɔhyɛ a ɔhene hyɛɛ nʼasafohene no.
  hlt-hlt: Manghai loh Joab, Abishai, Ittai te a uen tih, “Camoe taeng neh Abslom
    taengah khaw, kai ham tah hoelh hoelh ah ne,” a ti nah. Manghai loh mangpa taengah
    Absalom kawng neh rhip a uen te pilnam loh boeih a yaak.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tìi nɑ́kɛ́ Soɑbu nɛ̀ Abikɑii nɛ̀ Itɑii kɛ dɔ̀: N di bɑ́ɑ́mmu,
    di bɑ́ɑ́ kɔutɛ m birɛ Abusɑdɔmmu dò! Kɛ̀ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ bɛmɔuu keè ò tì nɑ̀ɑ́mmɛ̀
    bɛ̀ɛ̀ bɑkɛ́.'
  msy-2020: Devit akar gavgavimɨn Joap ko Abisai ko Itai mɨgɨa ghaze, “Ia na bagh
    nɨghnigh, gumazir igiar kam Apsalomɨn apangkufigh.” Ezɨ mɨdorozir gumaziba bar,
    akar gavgavir Devit uan mɨdorozir gumazir dapanibagh anɨngiziba, me bar da baraki.
  dop-dop: 'Ḿpʋ́ɣʋ́ wulɑʋ tɔmɑ Sowɑpɩ nɑ Apisɑyi nɑ Ɩtɑyi sɩ: Ɩ́ nyǝnɩ mɑ ɩsɛntɑɑ
    nɑ ɩ́ lɑ mɑ pu Apǝsɑlɔm tǝpɑmm. Ɩlɛnɑ yǝlɑɑ tǝnɑ nɩɩ mpʋ.'
  azb-azb: 'Padşah Yoava, Avişaya və Yettaya müraciətlə əmr edib dedi: «Mənim xatirimə
    o cavanla – Avşalomla mülayim davranın!» Padşahın Avşalomla əlaqədar bütün bu
    rəislərə müraciətlə əmrini bütün xalq eşitdi.'
  eng-DBY: And the king commanded Joab and Abishai and Ittai, saying, [Deal] gently
    for my sake with the young man Absalom. And all the people heard when the king
    gave all the captains charge concerning Absalom.
  hin-2017: राजा ने योआब, अबीशै, और इत्तै को आज्ञा दी, “मेरे निमित्त उस जवान, अर्थात्
    अबशालोम से कोमलता करना।” यह आज्ञा राजा ने अबशालोम के विषय सब प्रधानों को सब लोगों
    के सुनाते हुए दी।
  wol-KYG: 'Buur nag joor Yowab ak Abisay ak Itay, ne leen: «Seetleen ci man te def
    ndànk ak ngóor si Absalom.» Xarekat yépp a dégg kàddu googu Buur dénk njiit ya
    ca mbirum Absalom.'
  eng-YLT: and the king chargeth Joab, and Abishai, and Ittai, saying, 'Gently — for
    me, for the youth, for Absalom;' and all the people heard in the king's charging
    all the heads concerning Absalom.
  eng-WYC-2017: And the king commanded to Joab, and to Abishai, and to Ittai, and
    said, Keep ye to me the child Absalom. And all the people heard the king commanding
    to all the princes for Absalom.
  eng-WMBB: The king commanded Joab and Abishai and Ittai, saying, “Deal gently for
    my sake with the young man Absalom.” All the people heard when the king commanded
    all the captains concerning Absalom.
  urd-GVH: योआब, अबीशै और इत्ती को उसने हुक्म दिया, “मेरी ख़ातिर जवान अबीसलूम से नरमी
    से पेश आना!” तमाम फ़ौजियों ने तीनों कमाँडरों से यह बात सुनी।
  rug-rug: Meke zama sa baṉara koari Zoabi e Abisai, meke Itai, “Tataru nau, mamu
    lopu va kaleania se Abusalamu sa tie vaqura,” gua si asa. Avoso betoa ri doduru
    tie varipera sapu zama nia Devita koari na koimata.
  gaz-gaz: Mootichis Yooʼaab, Abiishaayii fi Itaayiin, “Anaaf jedhaatii Abesaaloom
    dargaggeessichaaf garaa laafaa” jedhee ajaje. Loltoonni hundinuus ajaja Daawit
    waaʼee Abesaaloom ajajjootaaf kenne dhagaʼan.
  fra-LSG: 'Le roi donna cet ordre à Joab, à Abischaï et à Ittaï: Pour l’amour de
    moi, doucement avec le jeune Absalom! Et tout le peuple entendit l’ordre du roi
    à tous les chefs au sujet d’Absalom.'
  yal-yal: Mangan mɔn yi a fala Yowaba nun Abisayi nun Itayi xa, a naxa, “N bata ɛ
    mafan, ɛ nama fe ɲaxi yo liga Abisalomi ra, n ma diina.” Sofane birin yi a xuiin
    namɛ na yamarin fiyɛ kuntigine ma.
  haw-1868: Kauoha aku la ke alii ia Ioaba me Abisai a me Itai, i aku la, E ahonui
    aku oukou no'u i ke kanaka opiopio ia Abesaloma. A lohe ae la na kanaka a pau,
    i ka wa i kauoha aku ai ke alii i na lunakoa a pau no Abesaloma.
  arb-NAV: 'وَأَوْصَى الْمَلِكُ يُوآبَ وَأَبِيشَايَ وَإِتَّايَ قَائِلاً: «تَرَفَّقُوا
    مِنْ أَجْلِي بِالْفَتَى أَبْشَالُومَ»، وَسَمِعَ الْجُنُودُ حِينَ أَوْصَى الْمَلِكُ
    كُلَّ قَادَتِهِ بِأَبْشَالُومَ.'
  ewe-ewe: Fia la gblɔ na Yoab, Abisai kple Itai be, “Mixa ɖe tanye ne miakpɔ nublanui
    na vinye Absalom.” Aʋawɔlawo katã se nya si fia la gblɔ na wo.
  eng-LEE: And the king commanded Joab and Abishai and Ittai, saying, Deal gently
    for my sake with the young man, with Abshalom. And all the people heard when the
    king charged all the captains with respect to Abshalom.
  asm-FB: তেতিয়া ৰজাই যোৱাব, অবীচয় আৰু ইত্তয়ক আজ্ঞা দি ক’লে, “তোমালোকে মোলৈ চাই,
    সেই ডেকা যোৱবক অবচালোমৰ প্ৰতি বিনীত ভাৱে ব্যৱহাৰ কৰিবা।” অবচালোমৰ বিষয়ে সেনাপতিসকলক
    ৰজাই এই আজ্ঞা দিয়া সময়ত সকলো লোকে সেই কথা শুনিলে।
  sus-A: مَنفّ نَشَ يٌوَبَ، عَبِسَيِ، نُن عِتَيِ يَمَرِ، «وٌ نَشَ قٍ شْرْشْي رَبَ
    عَبِسَلٌمِ رَ ﭑ مَ قٍ شَنُنتٍيَ مَ.» حَمَ بِرِن نَشَ مَنفّ شَ يَامَرِ مّ، عَ نَشَن
    قَلَشِ سْورِ يَرٍرَتِيٍ بّ عَبِسَلٌمِ شَ قٍ رَ.
  fra-SBL: 'Le roi donna cet ordre à Joab, à Abishaï et à Ittaï : « Traitez avec douceur,
    pour moi, le jeune Absalom. » Tout le peuple entendit les ordres que le roi donna
    à tous les chefs au sujet d''Absalom.'
  hbo-hbo: וַיְצַ֣ו הַמֶּ֡לֶךְ אֶת־יֹ֠ואָב וְאֶת־אֲבִישַׁ֤י וְאֶת־אִתַּי֙ לֵאמֹ֔ר
    לְאַט־לִ֖י לַנַּ֣עַר לְאַבְשָׁלֹ֑ום וְכָל־הָעָ֣ם שָׁמְע֗וּ בְּצַוֹּ֥ת הַמֶּ֛לֶךְ
    אֶת־כָּל־הַשָּׂרִ֖ים עַל־דְּבַ֥ר אַבְשָׁלֹֽום׃
  piu-2006: '@see-verse:2SA.018.004'
  kik-kik: Mũthamaki agĩatha Joabu, na Abishai, na Itai, akĩmeera atĩrĩ, “Menyererai
    mwanake ũcio ũgwĩtwo Abisalomu nĩ ũndũ wakwa.” Nacio mbũtũ ciothe cia ita nĩciaiguire
    mũthamaki akĩheana watho nĩ ũndũ wa Abisalomu kũrĩ o ũmwe wa anene a mbũtũ cia
    ita.
  fra-NCL: 'Le roi donna cet ordre à Joab, à Abisaï et à Ethaï : « Ménagez-moi le
    jeune homme, Absalom ! » Et tout le peuple entendit que le roi donnait un ordre
    à tous les chefs au sujet d’Absalom.'
  cek-AK: Siangpahrang mah Joab, Abishai hoi Ittai khaeah, Ka mikhmai khethaih hoiah
    thendoeng Absalom to paquem oh, tiah lok a paek. Siangpahrang mah misatuh angraeng
    khaeah thuih pae ih lok to misatuh kaminawk boih mah thaih o.
  cuk-cuk: 'Rey-David, Joabʼga, Abisaiʼga, geb Itaiʼga igar-uksad: “Mer sabsur an-machi-Absalón
    imakmalo.” Rey-David, Absalónʼgi deyob sognagu, bela sordamar itosmalad.'
  uig-CYR: 'Падиша Йоаб билән Абшай вә Иттайға: Мән үчүн Абшаломға яхши муамилидә
    болуп аяңлар, деди. Падишаһниң һәммә сәрдарлириға Абшалом тоғрисида шундақ тапилиғинида,
    барлиқ хәлиқ тапилиғинини аңлиди.'
  tel-2017: అప్పుడు రాజు యోవాబు, అబీషై, ఇత్తయిలను పిలిచి “నా కోసం యువకుడైన అబ్షాలోము
    పట్ల దయ చూపించండి” అని ఆజ్ఞాపించాడు. అక్కడున్నవారంతా వింటూ ఉండగానే రాజు అబ్షాలోమును
    గూర్చి సైన్యాధిపతులకందరికీ ఈ ఆజ్ఞ ఇచ్చాడు.
  hat-BSA: 'Wa a te bay lòd a Joab avèk Abischaï avèk Ittaï e te di: “Pou koz mwen,
    aji dousman avèk jennonm nan, Absalom.” Epi tout moun yo te tande lè wa a te pase
    lòd a tout chèf yo sou Absalom an.'
  kos-kos: El sapkin nu sel Joab, Abishai ac Ittai, ac fahk, “Ke sripuk, nimet oru
    kutena ma koluk nu sin mwet fusr sac, Absalom.” Mwet mweun nukewa elos lohng ke
    David el sapkin nu sin captain tolu lal.
  hbo-WLC: וַיְצַ֣ו הַמֶּ֡לֶךְ אֶת־י֠וֹאָב וְאֶת־אֲבִישַׁ֤י וְאֶת־אִתַּי֙ לֵאמֹ֔ר
    לְאַט־לִ֖י לַנַּ֣עַר לְאַבְשָׁל֑וֹם וְכָל־הָעָ֣ם שָׁמְע֗וּ בְּצַוֺּ֥ת הַמֶּ֛לֶךְ
    אֶת־כָּל־הַשָּׂרִ֖ים עַל־דְּבַ֥ר אַבְשָׁלֽוֹם׃
  ibo-ibo: Eze nyere ndịisi agha ya, bụ Joab, Abishai na Itai, iwu sị ha, “Bikonu,
    nʼihi m, werenụ nwayọọ nʼebe nwokorobịa ahụ bụ Absalọm nọ.” Ndị agha niile nụkwara
    mgbe eze nyere ndịisi niile iwu a banyere Absalọm.
  ory-ory: ସେତେବେଳେ ରାଜା ଯୋୟାବକୁ ଓ ଅବୀଶୟକୁ ଓ ଇତ୍ତୟକୁ ଆଜ୍ଞା ଦେଇ କହିଲେ, “ମୋʼ ଲାଗି ସେହି
    ଯୁବା ଅବଶାଲୋମ ପ୍ରତି କୋମଳ ବ୍ୟବହାର କର।” ପୁଣି ରାଜା ଅବଶାଲୋମ ବିଷୟରେ ସମସ୍ତ ସେନାପତିଙ୍କୁ
    ଏହି ଆଜ୍ଞା ଦେବା ସମୟରେ ସମସ୍ତ ଲୋକ ତାହା ଶୁଣିଲେ।
  chk-chk: Nge ewe king a allük ngeni Joap, Apisai me Itai, “Oupwe pwetete ngeni ewe
    alüal Apsalom fän itei.” Iwe, ekewe sounfiu meinisin ra rong mine ewe king a eäni
    allük ngeni ekewe chon nemenem fän iten Apsalom.
  ssd-ssd: 'Taŋanaig le David ndek Yoab Abisai Itai wam paguniŋmba saniŋgina: Tane
    ye idusyumba ye tuku kiŋo Absalom mapewap ŋgina le kame kuasmbi ŋakmba nane David
    tuku wam pagu pasa ta isnaig.'
  rop-rop: '@see-verse:2SA.018.004'
  ukr-1871: 'Однакже дав царь Йоабові, Абессї й Еттеєві наказ: Ощаджуйте менї дитину
    Абессалома! І чув увесь люд, як царь давав усїм гетьманам наказ про Абессалома.'
  deu-1951: 'Und der König gebot dem Joab, dem Abisai und Ittai und sprach: Verfahret
    mir gelinde mit dem Jüngling Absalom! Und alles Volk hörte es, wie der König allen
    Hauptleuten wegen Absalom Befehl gab.'
  eng-JPS: 'And the king commanded Joab and Abishai and Ittai, saying: ''Deal gently
    for my sake with the young man, even with Absalom.'' And all the people heard
    when the king gave all the captains charge concerning Absalom.'
  srp-1865: 'I zapovjedi car Joavu i Avisaju i Itaju, i reèe: èuvajte mi dijete Avesaloma.
    I sav narod èu kako car zapovjedi svijem vojvodama za Avesaloma.'
  lug-lug: Kabaka n’alagira Yowaabu, ne Abisaayi ne Ittayi ng’ayogera nti, “Omuvubuka
    Abusaalomu mumukwate n’ekisa ku lwange.” Abantu bonna ne bawulira kabaka ng’awa
    abaduumizi bonna ebiragiro ebikwata ku Abusaalomu.
  heb-heb: ויצו המלך את יואב ואת אבישי ואת אתי לאמר לאט לי לנער לאבשלום וכל העם שמעו
    בצות המלך את כל השרים על דבר אבשלום׃
  ben-IRV: তখন রাজা যোয়াব, অবীশয় ও ইত্তয়কে আদেশ দিয়ে বললেন, “তোমরা আমার অনুরোধে
    সেই যুবকের প্রতি, অবশালোমের প্রতি, নরম ব্যবহার কোরো৷” অবশালোমের বিষয় সমস্ত সেনাপতিকে
    দেওয়া রাজার এই আদেশ সবাই শুনল৷
  pan-pan: ਉਸ ਵੇਲੇ ਰਾਜਾ ਨੇ ਯੋਆਬ ਅਤੇ ਅਬੀਸ਼ਈ ਅਤੇ ਇੱਤਈ ਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਕਿ ਮੇਰੇ ਕਾਰਨ ਉਸ
    ਜਵਾਨ ਅਬਸ਼ਾਲੋਮ ਨਾਲ ਨਰਮ ਵਰਤਾਓ ਕਰਨਾ ਅਤੇ ਜਿਸ ਵੇਲੇ ਰਾਜਾ ਨੇ ਸਾਰੇ ਪ੍ਰਧਾਨਾਂ ਨੂੰ ਅਬਸ਼ਾਲੋਮ
    ਦੇ ਲਈ ਆਗਿਆ ਦਿੱਤੀ ਤਾਂ ਸਾਰਿਆਂ ਲੋਕਾਂ ਨੇ ਸੁਣੀ।
  tkr-tkr: 'Paççahee Yoavılqa, Avişayalqa, İttayalqa əmr haa''a: – Hucoona ixhes,
    yizdemee şene gadeyka, Avşalomuka, g''üvənaba vuxhe! Paççahee g''oşunbışde vuk''lel
    ulyobzuriynbışis Avşalomne hək''ee huvuna q''arar gırgıne eskeraaşik''le g''avxhuna.'
  mya-JVB: ရှင် ဘုရင်ကလည်း ၊ ငါ့ မျက်နှာကို ထောက်၍ ငါ့သားအဗရှလုံ ကို ဖြည်းညှင်း စွာ
    ပြုကြလော့ဟု ယွာဘ ၊ အဘိရှဲ ၊ အိတ္တဲ တို့ကို မှာ ထားတော်မူ၏။ ထိုသို့ ရှင် ဘုရင်သည်
    အဗရှလုံ အတွက် ဗိုလ်မင်း အပေါင်း တို့ကို မှာ ထား တော်မူသောအခါ ၊ လူ အပေါင်း တို့သည်
    ကြား ကြ၏။
  tte-O: Na kin loina iwalowenako Yowabi, Abisai yo Itai kolili iba, “Kwabenali namwanamwa.
    Kagu yakasisi kaiwegu tabu ginauli yabo wagiginauli Abisalomi koina.” Kabo saugana
    iedeedede tobagunao kolili Abisalomi kaiwena tokaleyayao meuloili sibenalani.
  tbg-tbg: Vika tuvitare vi vauvaro Devitiva kempukaiqama kero Ioaapira, Abisaira,
    Itaira tiva nimiro tiharo, Nenavu tiriarao ti, qaraaka vaiinti Apasalomura ravaaqavuke
    kia vira qoraiqama amitaate, tiro. Viva vinavukara minti tumanta ekaa iqoka vaiintivata
    viva Apasalomurara tu uvara irura.
  hmo-hmo: Vadaeni king Davida ese Ioaba bona Abisai bona Itai ia oda henia, ia gwau,
    “Lau dainai eregabe tauna Abesaloma do umui bogahisihisi henia.” Iena tuari taudia
    ibounai ese Davida ena hereva idia kamonai, ia ese Abesaloma totona unai tuari
    biagudia ia oda henidia neganai.
  urd-urd: और बादशाह ने योआब और अबीशै और इती को फ़रमाया कि “मेरी ख़ातिर उस जवान अबीसलोम
    के साथ नरमी से पेश आना।” जब बादशाह ने सब सरदारों को अबीसलोम के हक़ में नसीहत की
    तो सब लोगों ने सुना।
  rus-SYN: 'И приказал царь Иоаву и Авессе и Еффею, говоря: сберегите мне отрока Авессалома.
    И все люди слышали, как приказывал царь всем начальникам об Авессаломе.'
  bqc-SIM: 'Ɔ̃ kí yãdìlɛ Yoabuɛ ń Abisaio ń Itaio à mɛ̀: Kɛ ɛ̀waaso Abisaloũɛ
    busɛbusɛ ma yã́i. Zĩgↄ̃ↄ yã́ pↄ́ kí dìlɛ dↄaanaↄnɛ Abisaloũ yã́ musu mà
    ḿpii.'
  tcz-CHONGTHU: Chuin lengpan Joab, Abishai chule Ittai chu ahil dem demin, “Keima
    ja nan gollhangpa Absalom chu lung neng tah in hin bol’uvin,” ati. Absalom chung
    changa lengpan sepai lamkai mithum athu lhah na chu mipin abonchan aja soh keiuve.
  mar-mar: यवाब, अबीशय आणि इत्तय यांना राजाने आज्ञा दिली माझ्यासाठी एक करा, अबशालोमशी
    सौम्यपणाने वागा राजाची ही आज्ञा सर्वांच्या कानावर गेली.
  qub-qub: Rayga niran «Joab, Abisai, Itai nogata rispitamarga wamrä Absalontapis
    cuyapaycuy.» Ray chayno nishantaga llapan suldärucuna wiyaran.
  bqp-bqp: 'Akũ kína yã dìtɛ Yoabunɛ kũ Abisaio kũ Itaio à pì: À kɛ kɛfɛnna Abusalomunɛ
    busɛbusɛ ma yãi. Zĩ̀karinↄ yã kũ kína dìtɛ gbɛ̃ zↄ̃kↄ̃nↄnɛ Abusalomu yã musu
    mà ń pínki.'
  hat-hat: 'Wa a bay Joab, Abichayi ak Itayi lòd sa a: -Tanpri, fè sa pou mwen. Al
    dousman ak jennonm yo rele Absalon an tande! Tout sòlda yo te tande lè David t''ap
    bay chèf yo lòd sa a.'
  eng-BSB: Now the king had commanded Joab, Abishai, and Ittai, “Treat the young man
    Absalom gently for my sake.” And all the people heard the king’s orders to each
    of the commanders regarding Absalom.
  tod-tod: 'Masagi devei veeni nu saʋagɔi niiti zea, Zoaɓe, Aɓisayi, ta Itayi, é
    ɠɛ ti ma: «Nà wo maanɛɛnɛzu, à mina faa ɲɔu ɠɛ ga zunu loungoi Aɓesalɔme.» Bɛbɛi
    pɛ ge masagi woomɛnini, é ɗa devei naa ve kɔɔʋɛbɛi ma ɠundiɠiiti zea, é ʋilɛ
    Aɓesalɔme ʋa.'
  eng-WEBPB: The king commanded Joab and Abishai and Ittai, saying, “Deal gently for
    my sake with the young man Absalom.” All the people heard when the king commanded
    all the captains concerning Absalom.
  kbq-kbq: Hagi kini ne'mo'a amanage huno Joapunki, Abisainki, Ittainena zamasami'ne,
    Nagri'ma antahinamisuta Absalomuna agazone hunteho. Hagi ana nanekema 3'a kva
    vahe'ma zamasamiana mika sondia vahe'mo'za nentahizageno zamasami'ne.
  nhe-BL: 'Huan David quinilhui nopa tlayacanani Joab, Abisai huan Itai: ―Intla intechicnelíaj,
    xijmocuitlahuica notelpoca Absalón. Huan nochi nopa tlacame quicajque tlen David
    quinnahuatijtoya nopa tlayacanca soldados tlen Absalón.'
  bus-bus: 'Ben kí yã dìɛ Yoabunɛ kↄ̃n Abisaio kↄ̃n Itaio à bè: À kɛ gↄ̃kparɛ Abusalomunɛ
    busɛbusɛ ma yãnzi. Zĩ̀karinↄ yã kɛ̀ kí dìɛ gbɛ̃nsinↄnɛ Abusalomu yã musu mà
    ń píngi.'
  gub-BL: 'Na''e uze''eg nezewe tuwihaw wanupe kury. Na''aw waner xe wà: Zoaw, Amizaz,
    Itaz. — Aze hekatu peme, pepuraraw kar zo ma''erahy kwàkwàmo Àmixàràw pe nehe,
    i''i wanupe. Zauxiapekwer paw wenu a''e ma''e imume''u mehe tuwihaw wanupe wà.'
  eng-DRA: 'And the king commanded Joab, and Abisai, and Ethai, saying: Save me the
    boy Absalom. And all the people heard the king giving charge to all the princes
    concerning Absalom.'
