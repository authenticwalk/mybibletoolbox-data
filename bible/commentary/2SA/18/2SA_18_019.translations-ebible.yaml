verse: 2SA.018.019
translations:
  mal-C: 'അപ്പോൾ സാദോക്കിന്റെ മകനായ അഹീമാസ്: “ഞാൻ ഓടിച്ചെന്ന്, രാജാവിനെ തന്റെ ശത്രുക്കളുടെ
    കൈയിൽനിന്നു യഹോവ വിടുവിച്ചിരിക്കുന്നു എന്ന വർത്തമാനം അറിയിക്കട്ടെ!” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Ahimaaz aber, der Sohn Zadoks, rief: Ich möchte gern hinlaufen und dem
    Könige die Botschaft bringen, daß ihm Jahwe Recht geschafft hat gegenüber seinen
    Feinden.'
  lin-lin: 'Ayimaatsi, mwana mobali ya Tsadoki, alobaki na Joabi : — Pesa ngai nzela
    ya kokima mbangu mpo na kokende koyebisa mokonzi ete Yawe akangoli ye na maboko
    ya banguna na ye.'
  eng-LSV: And Ahimaaz son of Zadok said, “Please let me run, and I bear the king
    tidings, for YHWH has delivered him out of the hand of his enemies”;
  eng-GNV: Then said Ahimaaz the sonne of Zadok, I pray thee, let me runne, and beare
    the King tidings that the Lord hath deliuered him out of the hande of his enemies.
  eng-WEBSTER: Then said Ahimaaz the son of Zadok, Let me now run, and inform the
    king, how the LORD hath avenged himself of his enemies.
  nhw-BL: 'Huan Ahimaas, icone Sadoc, quiilhui Joab: ―Techcahuili ma nimotlalos huan
    niquilhuiti David para TOTECO ya quimanahuijtoc tlen icualancaitacahua.'
  swh-ONEN: Basi Ahimaasi mwana wa Sadoki akasema, “Niruhusu mimi nikimbie na kumpelekea
    mfalme habari kwamba Bwana amemwokoa mfalme kutoka mikononi mwa adui zake.”
  bba-bba: Akimɑsi, Sɑdɔkun bii, u Yoɑbu sɔ̃ɔwɑ u nɛɛ, ɑ de n dukɑ dɑ n sinɑ boko
    lɑbɑɑri dorɑ yeni sɔ̃, mɑ Yinni Gusunɔ u nùn wɔrɑ win yibɛrɛbɑn nɔmɑn di.
  eng-KJVCPB: Then said Ahimaaz the son of Zadok, Let me now run, and bear the king
    tidings, how that the Lord hath avenged him of his enemies.
  mpx-mpx: Inoke Ahimas Seidok natuna i baek Yowab elana i ba, “Na patalelu wasa na
    pwatanik kin elana te Yehoba iyaka i pwamwalem ana topihigelgel nimaliyaa.”
  luo-luo: Koro Ahimaz wuod Zadok nowacho niya, “We aring ater wachni ne ruoth ni
    Jehova Nyasaye oserese e lwet jowasike.”
  meu-meu: Bena Ahimasa Sadok eto, Mani aina heau, harina na hanua pavapavana dekena
    baina laohaia, ia na Iehova ese ia inaina edia siahu amo vada e hamauria.
  npi-ULB: त्यसपछि सादोकका छोरा अहीमासले भने, “परमप्रभुले राजालाई कसरी उहाँका शत्रुहरूका
    हातबाट छुटकारा दिनुभएको छ भन्‍ने शुभखबर लिएर मलाई राजाकहाँ दौडेर जान दिनुहोस्
    ।”
  yor-yor: Ahimasi ọmọ Sadoku sì wí pé, “Jẹ́ kí èmi ó súré nísinsin yìí, kí èmi sì
    mú ìròyìn tọ ọba lọ, bí Olúwa ti gbẹ̀san rẹ̀ lára àwọn ọ̀tá rẹ̀.”
  ind-ind: Sesudah kejadian itu, Ahimas anak Zadok berkata kepada Yoab, “Biarlah saya
    berlari membawa kabar baik ini kepada raja, bahwa TUHAN sudah melepaskan dia dari
    tangan musuh-musuhnya.”
  pes-OPCB: 'آنگاه اخیمعص، پسر صادوق کاهن، به یوآب گفت: «بگذارید نزد داوود پادشاه
    بروم و به او مژده دهم که خداوند او را از شر دشمنانش نجات داده است.»'
  tgl-ULB: Pagkatapos sinabi ni Ahimaaz anak na lalaki ni Zadok, “Pahintulutan mo
    akong tumakbo ngayon sa hari dala ang mabuting balita, kung paano siya iniligtas
    ni Yahweh mula sa kaniyang mga kaaway.”
  cbu-NT: Sadokshat wip Ahimaas Jowabaa tsiyatarangu, Nuw shiyaa mashkina. Nuwma kurakap
    teet sheeri kamanitama, Apanll wizpurpat na kundarareetsish tachiyarangiya, tátamasima,
    tárangiya.
  hui-hui: Mani Abasalomo homeagola Sadogo igini Ahimasahanda Yoabahondo lalu, Anduane
    Homogohanda Kini Debidi ibunaga waitigi biarunaga hongo bo podaya lalu bi galone
    bayale ogoni ibuni lamule porogo, lene.
  mya-mya: ထို​နောက်​ဇာ​ဒုတ်​၏​သား​အ​ဟိ​မတ်​သည်​ယွာ​ဘ အား``ထာ​ဝ​ရ​ဘု​ရား​သည်​မင်း​ကြီး​အား​ရန်​သူ
    များ​လက်​မှ​ကယ်​တော်​မူ​ပြီ​ဖြစ်​ကြောင်း​သ​တင်း ကောင်း​ကို​မင်း​ကြီး​ထံ​သွား​ရောက်​ကြား​လျှောက်
    ပါ​ရ​စေ'' ဟု​တောင်း​ပန်​၏။
  bod-N: དེར་ཟཱ་ཏོག་གི་བུ་ཨ་ཧི་མཱ་ཨ་སི་ཡིས། ད་ང་རང་བརྒྱུགས་སོང་སྟེ་རྒྱལ་པོ་ལ། དཀོན་མཆོག་ཡ་ཝཱེས་རྒྱལ་པོ་ཁོང་ཉིད་དགྲ་བོ་རྣམས་ལས་སྐྱོབ་པར་མཛད་པའི་འཕྲིན་འཁྱེར་རམ་ཞེས་ཞུས་པར།
  sna-sna: Zvino Ahimaazi mwanakomana waZadhoki akati, “Regai ndimhanye neshoko kuna
    mambo rokuti Jehovha amurwira kubva muruoko rwavavengi vake.”
  spa-BLM: 'Entonces Ahimaas, hijo de Sadoc, dijo: “Permítanme correr y llevarle al
    rey noticias de cómo Yahvé lo ha vengado de sus enemigos.”'
  cac-cac: 'Axo vin̈aj Ahimaas yuninal vin̈aj Sadoc, ix alan d''a vin̈aj Joab: —Sval
    d''ayach, cha in b''ati yic b''at val d''a vin̈ rey to a Jehová toxo ix colanel
    vin̈ d''a yol sc''ab'' eb'' yajc''ool, xchi vin̈.'
  swh-ULB: Kisha Ahimaasi mwana wa Sadoki akasema, “Niruhusu niende kwa mfalme na
    habari njema, jinsi Yahwe alivyomwokoa kutoka mkono wa adui zake.”
  bel-bel: 'Ахімаас, сын Садокаў, сказаў Ёаву: пабягу я, паведамлю цару, што Гасподзь
    судом сваім выбавіў яго ад рук ворагаў ягоных.'
  deu-ELBBK: 'Und Achimaaz, der Sohn Zadoks, sprach: Ich will doch hinlaufen und dem
    König Botschaft bringen, dass der HERR ihm Recht verschafft hat von der Hand seiner
    Feinde.'
  mbb-OT: Ne migkeǥiyan ni Ahimaaz he anak ni Zadok si Joab te, “Tuǥuti a te kedhendiyà
    te ki David su egkeǥiyen ku kandin is kedlibriya kandin te Nengazen puun te ǥehem
    te menge kuntada zin.”
  mal-2015: 'അനന്തരം സാദോക്കിന്റെ മകനായ അഹീമാസ്: ഞാൻ ഓടിച്ചെന്നു രാജാവിനോടു, യഹോവ
    അവന്നുവേണ്ടി ശത്രുക്കളോടു പ്രതികാരം ചെയ്തിരിക്കുന്ന സദ്വർത്തമാനം അറിയിക്കട്ടെ
    എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Paľis o Achimaac, o čhavo le Cadokoskro, phenďa le Joaboske: „Muk man,
    hoj te džav ko David, hoj leske te phenav oda lačho hiros, hoj o RAJ les zachraňinďa
    leskre ňeprijaťeľistar.“'
  pes-OPV: 'و اخیمعص بن صادوق گفت: «حال بروم ومژده به پادشاه برسانم که خداوند انتقام
    او را ازدشمنانش کشیده است.»'
  ron-1924: 'Ахимаац, фиул луй Цадок, а зис: „Ласэ-мэ сэ дау фуга ши сэ дук ымпэратулуй
    вестя чя бунэ кэ Домнул й-а фэкут дрептате, скэпынду-л дин мына врэжмашилор сэй.”'
  ben-OBCV: এদিকে সাদোকের ছেলে অহীমাস বললেন, “আমি দৌড়ে গিয়ে মহারাজের কাছে এই খবরটি
    নিয়ে যাব যে মহারাজের শত্রুদের হাত থেকে তাঁকে উদ্ধার করার দ্বারা সদাপ্রভু তাঁকে
    সমর্থন জানিয়েছেন।”
  som-som: Markaasaa Axiimacas oo ahaa ina Saadooq yidhi, Haddaba i daaya aan ordee,
    oo aan boqorkii u soo warramee, sida Rabbigu uga aarguday cadaawayaashiisii.
  lat-VUC: 'Achimaas autem filius Sadoc, ait: Curram, et nuntiabo regi quia judicium
    fecerit ei Dominus de manu inimicorum ejus.'
  eng-ASVBT: Then said Ahimaaz the son of Zadok, Let me now run, and bear the king
    tidings, how that Jehovah hath avenged him of his enemies.
  ita-1885: 'ED Ahimaas, figliuolo di Sadoc, disse: Deh! ch''io corra, e porti al
    re queste buone novelle, che il Signore gli ha fatto ragione, liberandolo dalla
    mano de'' suoi nemici.'
  eng-LXXUP: And Ahimaaz the son of Zadok said, Let me run now and carry glad tidings
    to the king, for the Lord has delivered him from the hand of his enemies.
  eng-ULB: Then Ahimaaz son of Zadok said, “Let me now run to the king with the good
    news, how Yahweh has rescued him from the hand of his enemies.”
  spa-VBL: 'Entonces Ahimaas, hijo de Sadoc, dijo: “Por favor, déjame correr y llevar
    la buena noticia al rey de que el Señor lo ha vindicado sobre sus enemigos”.'
  fra-_FOB: 'Et Achimaats, fils de Tsadok, dit: Je te prie, que je coure porter au
    roi cette bonne nouvelle, que l''Éternel lui a fait justice de la main de ses
    ennemis.'
  mal-mal: 'പിന്നീട് സാദോക്കിന്റെ മകനായ അഹീമാസ്: “ഞാൻ ഓടിച്ചെന്ന് രാജാവിനോട്, യഹോവ
    അവനുവേണ്ടി ശത്രുക്കളോട് പ്രതികാരം ചെയ്തിരിക്കുന്നു എന്ന സദ്വർത്തമാനം അറിയിക്കട്ടെ”
    എന്നു പറഞ്ഞു.'
  urd-GVR: Aḳhīmāz bin Sadoq ne Yoāb se darḳhāst kī, “Mujhe dauṛ kar bādshāh ko ḳhushḳhabrī
    sunāne deṅ ki Rab ne use dushmanoṅ se bachā liyā hai.”
  suz-BL: मिनु सादोक आ तौ अहीमाजम “परमप्रभु यावेम क्‍येक्‍क लेत्‍ताक्‍व। मिनु पिप
    कली आ जोरी सत्रु आन गुइ रे प्रोंइतु, देंचा कली आं कली दोरपा सोइक्‍तीनी” देंमाक्‍त।
    २सामुएल १५:३६; २सामुएल १७:१७
  ita-1927: 'Ed Ahimaats, figliuolo di Tsadok, disse a Joab: “Lasciami correre a portare
    al re la notizia che l’Eterno gli ha fatto giustizia contro i suoi nemici”.'
  ckb-ckb: 'ئەوە بوو ئەحیمەعەچی کوڕی سادۆق گوتی: «با ڕابکەم و مژدە بدەمە پاشا: ”یەزدان
    حەقی بۆ سەندیتەوە و لە دوژمنەکانت ڕزگاری کردیت.“»'
  eng-BBE: Then Ahimaaz, the son of Zadok, said, Let me go and give the king news
    of how the Lord has done right in his cause against those who took up arms against
    him.
  kan-OKCV: ಆಗ ಚಾದೋಕನ ಮಗ ಅಹೀಮಾಚನು, “ಯೆಹೋವ ದೇವರು ರಾಜನ ಶತ್ರುಗಳ ಮೇಲೆ ಹೇಗೆ ನ್ಯಾಯ ತೀರಿಸಿದ್ದಾರೆಂಬ
    ವರ್ತಮಾನವನ್ನು ಅರಸನಿಗೆ ತಿಳಿಸುವ ಹಾಗೆ, ನಾನು ಓಡಿ ಹೋಗುವೆನು,” ಎಂದನು.
  tam-2017: 'சாதோக்கின் மகனான அகிமாஸ்: யெகோவா ராஜாவை அவர்களுடைய எதிரிகளின் கைக்கு
    விலக்கி நியாயம் செய்தார் என்னும் செய்தியை அவருக்குக் கொண்டுபோக, நான் வேகமாக ஓடட்டும்
    என்றான்.'
  spa-RV-1909: 'Entonces Ahimaas hijo de Sadoc dijo: ¿Correré ahora, y daré las nuevas
    al rey de como Jehová ha defendido su causa de la mano de sus enemigos?'
  ron-BTF: 'Atunci a spus Ahimaaț, fiul lui Țadoc: Lasă-mă acum să alerg și să duc
    împăratului vești, cum că DOMNUL l-a răzbunat de dușmanii săi.'
  eng-WEBP: Then Ahimaaz the son of Zadok said, “Let me now run and carry the king
    news, how the LORD has avenged him of his enemies.”
  eng-FBV: Then Ahimaaz, son of Zadok, said, “Please let me run and take the good
    news to the king that the Lord has vindicated him over his enemies.”
  nld-1939: 'Toen sprak Achimáas, de zoon van Sadok, tot Joab: Ik zal den koning eens
    gauw de blijde tijding gaan brengen, dat Jahweh hem recht heeft verschaft tegenover
    zijn vijanden.'
  nch-BL: 'Huan Ahimaas, icone Sadoc, quiilhui Joab: ―Techcahuili ma nimotalo huan
    niquilhuiti David para TOTECO ya quimanahuijtoc ten icualancaitacahua.'
  vie-1934: 'A-hi-mát, con trai của Xa-đốc, nói cùng Giô-áp rằng: Xin cho phép tôi
    chạy đem cho vua tin lành nầy rằng Đức Giê-hô-va đã xử công bình và giải cứu người
    khỏi kẻ thù nghịch mình.'
  hin-CV: यह सब होने पर सादोक के पुत्र अहीमाज़ ने विचार किया, “मैं दौड़कर राजा को
    यह संदेश दूंगा कि याहवेह ने उन्हें उनके शत्रुओं के सामर्थ्य से छुड़ाया है.”
  spa-BES: 'Entonces Ahimaas, hijo de Sadoc, dijo: Déjame ir y dale al rey noticias
    de cómo el Señor ha actuado correctamente en su causa contra los que tomaron las
    armas contra él.'
  tdx-tdx: 'Aa le hoe t’i Akimatse ana’ i Tsa­doke: Angao hilaisako hitalily amy mpanjakay,
    te vinale’ Iehovà fate o rafelahi’eo.'
  tha-KJV: อาหิมาอั​สบ​ุตรชายศาโดกกล่าวว่า “​ขอให้​ข้าพเจ้าวิ่งนำข่าวไปทูลกษั​ตริ​ย์​ว่า
    พระเยโฮวาห์ทรงช่วยพระองค์​ให้​แก้​แค้นศั​ตรู​ของพระองค์​แล้ว​”
  por-BR-2018: 'Então Aimaás filho de Zadoque disse: Correrei agora, e darei as novas
    ao rei de como o SENHOR defendeu sua causa da mão de seus inimigos?'
  deu-ELO: 'Und Achimaaz, der Sohn Zadoks, sprach: Ich will doch hinlaufen und dem
    König Botschaft bringen, daß Jehova ihm Recht verschafft hat von der Hand seiner
    Feinde.'
  eng-WYC-2018: And Ahimaaz, the son of Zadok, said, I shall run, and I shall tell
    to the king, that the Lord hath made doom to him of the hand of his enemies. (And
    Ahimaaz, the son of Zadok, said, I shall run, and I shall tell the king, that
    the Lord hath made judgement for him, that is, hath avenged him, upon his enemies.)
  epo-epo: 'Aĥimaac, filo de Cadok, diris: Mi kuros, kaj sciigos al la reĝo, ke la
    Eternulo faris al li juston kontraŭ liaj malamikoj.'
  uig-PIN: 'Zadokning oƣli Ahimaaz Yoabⱪa: Pǝrwǝrdigar seni düxmǝnliringdin ⱪutⱪuzup
    sǝn üqün intiⱪam aldi, dǝp padixaⱨⱪa hǝwǝr berixkǝ meni dǝrⱨal mangƣuzƣin, — dedi.'
  beo-beo: 'Amalalu, Ahima:ia:se (Sa:idoge egefe) da Youa:bema amane sia:i, “Na da
    hina bagadema hehenane, sia: ida:iwane amo da Hina Gode da ea ha lai ema mae hasalima:ne
    e gaga:i, na da amo sia: adola masa:ne sia:ma”'
  tpi-OTNT: Bihain long Apsalom i dai, Ahimas, pikinini man bilong Sadok, i tokim
    Joap olsem, “Inap yu larim mi i ran i go long king na givim dispela gutpela nius
    long em long Bikpela i bin brukim strong bilong ol birua bilong en.”
  hau-SA: Ahimawaz ɗan Zadok ya ce, “Bari in ruga in kai wa sarki labari cewa Ubangiji
    ya cece shi daga hannun abokan gābansa.”
  uig-LAT: 'Zadokning oghli Aximaaz Yoabqa: Perwerdigar séni düshmenliringdin qutquzup
    sen üchün intiqam aldi, dep padishahqa xewer bérishke méni derhal mangghuzghin,
    — dédi.'
  nde-nde: Ngalesosikhathi u-Ahimazi indodana kaZadokhi wathi, “Kuhle ngigijime ngihambise
    umbiko enkosini ukuthi uThixo useyihlengile esandleni sezitha zayo.”
  ton-ton: ¶ Pea naʻe toki pehē ʻe ʻAhimasi ko e foha ʻo Satoki, “Tuku eni ke u lele,
    pea ʻave ʻae ongoongo ki he tuʻi, ʻoe totongi kuo fai ʻe Sihova ki hono ngaahi
    fili.”
  ces-1613: 'Tedy Achimaas syn Sádochův řekl: Medle, nechť běžím, abych zvěstoval
    králi, že ho vysvobodil Hospodin z ruky nepřátel jeho.'
  eng-WMB: Then Ahimaaz the son of Zadok said, “Let me now run and carry the king
    news, how the LORD has avenged him of his enemies.”
  tam-TCV: அதன்பின் சாதோக்கின் மகன் அகிமாஸ், “நான் அரசனிடம் ஓடிச்சென்று அவரின் பகைவரிடமிருந்து
    அவரை யெகோவா விடுதலையாக்கினார் என்று அறிவிக்க எனக்கு அனுமதி தாரும்” என்றான்.
  ceb-ULB: Unya miingon si Ahimaas nga anak ni Sadok, “Padagana ako karon ngadto sa
    hari nga dala ang maayong balita, kung giunsa siya pagluwas ni Yahweh gikan sa
    mga kamot sa iyang mga kaaway.
  pol-UBG: 'Wtedy Achimaas, syn Sadoka, powiedział: Pozwól mi iść i zanieść królowi
    dobrą nowinę, że PAN wybawił go z ręki jego wrogów.'
  agr-agr: 'Tuja Sadoka uchiji Ahimaas Joapan chichajak: “Tuke Pujuu amina ayamjutpak
    shiwaajum aidaunak ijinae tusan apu Davitan tupikakin wenu ujaktajai”, tiuwai.'
  kyc-kyc: Dokopa akali Aimase Satokona ikinyingi dokome Joape lamaiyuo lao, Kamongo
    dokome banya nyisu petenge dupwa pipya kiŋi doko kyawa lete nyuo nyisapyaŋa lao
    wai pii keyange doko minyuo kiŋi petamo dokona lamaila makando paowa, leya.
  urd-GVU: اخی معض بن صدوق نے یوآب سے درخواست کی، ”مجھے دوڑ کر بادشاہ کو خوش خبری
    سنانے دیں کہ رب نے اُسے دشمنوں سے بچا لیا ہے۔“
  deu-1912: 'Ahimaaz, der Sohn Zadoks, sprach: Laß mich doch laufen und dem König
    verkündigen, daß der HERR ihm Recht verschafft hat von seiner Feinde Händen.'
  kan-2017: ಚಾದೋಕನ ಮಗನಾದ ಅಹೀಮಾಚನು ಯೋವಾಬನಿಗೆ, “ಅಪ್ಪಣೆಯಾಗಲಿ ನಾನು ಅರಸನ ಬಳಿಗೆ ಓಡಿಹೋಗಿ
    ಯೆಹೋವನು ಅವನ ವೈರಿಗಳಿಗೆ ಮುಯ್ಯಿ ತೀರಿಸಿದ್ದಾನೆಂಬ ಶುಭ ವರ್ತಮಾನವನ್ನು ತಿಳಿಸುವೆನು” ಎಂದನು.
  yap-yap: Ahimaaz, ni be’ nib mo’on ni Zadok e chitamngin e ga’ar ngak Joab, “Mol’ogeg
    nggu mil nggu wan ngak David ni Pilung nggu weliy ngak ni SOMOL e ke ayuweg ko
    pi to’ogor rok.”
  hlt-MCSB: Te vaengah Zadok capa Ahimaaz loh , “BOEIPA loh a thunkha kut lamloh anih
    a tang sak te ka yong laeh vetih manghai taengah ka phong laeh mako,” a ti.
  mdy-ETH: ዬካፓ ሳዶቄ ናኣዚ፥ ዓሂማዓፄ ዒዮዓቤ ኮይላ፦ «ናንጊና ናንጋ ጎዳ ሞርኮይዳፓ ዒዛ ዓውሴያ ማዔሢ ኬኤዛ ኮዦ ሃይሶ
    ዔኪ ካኣቲ ኮይላ ታ ጳሽኮም» ጌዔኔ።
  twi-ASANTE: Na Sadok babarima Ahimaas kaa sɛ, “Momma mentu mmirika nkɔbɔ ɔhene amaneɛ
    sɛ, Awurade ayi no afiri atamfoɔ nsam.”
  eng-WEBU: Then Ahimaaz the son of Zadok said, “Let me now run and carry the king
    news, how the LORD has avenged him of his enemies.”
  wal-wal: Hegaappe guyyiyan, Xaadooqa na7aa Ahima7aaxi Yoo7aaba, “A morkketu kushiyaappe
    GODAI a ashshido mishiraachchuwaa sissanau, taani kawuwaakko woxxa baada yootais”
    yaagiis.
  spa-PDDPT: 'Entonces Ahimaas, hijo de Sadoc, dijo: Te ruego que me permitas correr
    y llevar al rey la buena noticia de que Yavé lo libró de la mano de sus enemigos.'
  gun-gun: 'Ha''e gui Zadoque ra''y Aimaás aipoe''i: — Tove taa tamombe''u huvixa
    pe hovaigua kuery po''akaa gui Senhor ogueraa jepe maague.'
  agu-BL: 'Ma yi nsken mukxij yi wankil Absalom, nintzun tal Ahimaas, yi cy''ajl Sadoc
    tetz Joab: —Ta'' Joab, tak''e''u'' ama''l swetz tan imbene''n lajke''l tan talche''n
    yi tziblal tetz kareyil yi ja oc Kataj Ryos tan banle''n xtisya'' scye''j yi e''
    tetz contr, na ja clax i'' ta''n chik''ab, stzun Ahimaas tetz Joab.'
  ilo-ULB: Ket kinuna ni Ahimaas a putot ni Zadok, “Palubosandak nga agtaray itan
    a mapan mangipakaammo ti naimbag a damag iti ari, no kasano nga inispal ni Yahweh
    isuna manipud kadagiti kabusorna.”
  kpg-kpg: Nomuli hua, gei ogo Ahimaaz, go tama a Zadok, ga helekai gi Joab boloo,
    “Dumaalia mai gi di au e lele gi di king e kae di longo humalia deenei, bolo Dimaadua
    gu haga dagaloaha a mee gi daha mo ono hagadaumee.”
  uig-ARA: 'زادوكنىڭ ئوغلى ئاخىمائاز يوئابقا: پەرۋەردىگار سېنى دۈشمەنلىرىڭدىن قۇتقۇزۇپ
    سەن ئۈچۈن ئىنتىقام ئالدى، دەپ پادىشاھقا خەۋەر بېرىشكە مېنى دەرھال ماڭغۇزغىن، ــ
    دېدى.'
  sus-sus: Sadɔki xa di Aximaasi naxa a fala Yowaba bɛ, «A lu n xa sa a masen mangɛ
    bɛ a Alatala bara a rakisi a yaxui bɛlɛxɛ.»
  pon-2006: Ahimas, nein Sadok, eri ndaiong Sohap, “Komw mweidohng ie I en kolahng
    pakairkihong nanmwarki rohng mwahu wet duwen KAUN-O eh ketin kapitasang ih rehn
    sapwellime imwintihti kan.”
  jae-jae: Go Sadok latu Ahimas kêsôm gêdêŋ Joab gebe “Ôkêŋ aê jalêti najakêŋ ŋawae
    êndêŋ kiŋ tau gebe Apômtau gêjam eŋ kêsi aŋga nê ŋacjo nêŋ ŋaclai.”
  ksd-ksd: 'Ma Akimas natu i Sadok i ga biti: Una nur tar iau pi ina vilau ma ra bo
    na varvai pire ra king, ba ra Luluai i ga tar pait ra varobo pire kana umana ebar.'
  tur-YTC: O zaman Sadok oğlu Ahimaas, “Yahve'nin düşmanlarından onun öcünü nasıl
    aldığını koşup krala haber götüreyim” dedi.
  grc-BRENT: Καὶ Ἀχιμάας υἱὸς Σαδὼκ εἶπε, δράμω δὴ καὶ εὐαγγελιῶ τῷ βασιλεῖ, ὅτι ἔκρινε
    Κύριος ἐκ χειρὸς τῶν ἐχθρῶν αὐτοῦ.
  ind-AYT: Lalu, Ahimaas anak Zadok berkata, “Izinkanlah aku berlari untuk menyampaikan
    kabar itu kepada raja, sebab TUHAN telah melepaskan dia dari tangan musuhnya.”
  nya-nya: Tsono Ahimaazi mwana wa Zadoki anati, “Ndiloleni ndithamange ndi kukapereka
    uthenga kwa mfumu kuti Yehova wayipulumutsa mʼdzanja la adani ake.”
  hrv-hrv: 'Ahimaas, Sadokov sin, reče Joabu: “Idem javiti kralju veselu vijest da
    mu je Jahve pribavio pravdu izbavivši ga iz ruku njegovih neprijatelja.”'
  mps-mps: Te Apsalom isai madi nosali, Ahimas, te Sadokgo ogwago, te Joapbolo te
    tama po wai, “Te nago ena te kingba udulama pomainu elama, tama te wiegi yai po
    agaba magi pomainu eyu, te Genuai Bidigo aga boi bidi dabego bomo te togwa sąwani
    po wagi pomainu yabo, te usu da po waibawe?” te po wali.
  tpi-tpi: Bihain long Apsalom i dai, Ahimas, pikinini man bilong Sadok, i tokim Joap
    olsem, “Inap yu larim mi i ran i go long king na givim dispela gutpela nius long
    em long Bikpela i bin brukim strong bilong ol birua bilong en.”
  dan-1931: 'Da sagde Ahima''az, Zadoks Søn: “Lad mig løbe hen og bringe Kongen den
    gode Tidende, at HERREN har skaffet ham Ret over for hans Fjender!”'
  vie-OVCB: 'A-hi-mát con Xa-đốc nói: “Để tôi chạy đi báo tin mừng cho vua, vì Chúa
    Hằng Hữu đã cứu vua khỏi tay quân thù.”'
  guj-2017: ત્યાર પછી સાદોકના દીકરા અહિમાઆસે કહ્યું, “હવે મને દોડીને રાજા પાસે જઈને
    તેને ખબર આપવા દો, કે કેવી રીતે ઈશ્વરે તેને તેના શત્રુ આબ્શાલોમથી બચાવ્યો છે.”
  pon-2006A: Ahimas, nein Sadok, eri ndaiong Sohap, “Komw mweidohng ie I en kolahng
    pakairkihong nanmwarki rohng mwahu wet duwen KAUN-O eh ketin kapitasang ih rehn
    sapwellime imwintihti kan.”
  por-BRBSL: 'Então Ahimaaz, filho de Zadok, disse: “Deixe-me agora correr e levar
    a notícia do rei, como Javé o vingou de seus inimigos”.'
  cth-cth: Zadok capa Ahimaaz ni BAWIPA ni a taran moi a pathungnae kamthang hah siangpahrang
    koe ka dei han telah ati.
  twi-twi: Na Sadok babarima Ahimaas kae se, “Momma mintu mmirika nkɔbɔ ɔhene amanneɛ
    sɛ, Awurade ayi no afi atamfo nsam.”
  hlt-hlt: Te vaengah Zadok capa Ahimaaz loh, “BOEIPA loh a thunkha kut lamloh anih
    a tang sak te ka yong laeh vetih manghai taengah ka phong laeh mako,” a ti.
  tbz-SIM: 'Kɛ̀ Sɑdɔki birɛ Ayimɑsi nɑ́kɛ́ Soɑbu kɛ dɔ̀: Yóu kɛ̀ n cokɛ́ kɛ́nɑ́kɛ́
    okpɑ̀ɑ̀tì Kuyie nhò kòńnɛ́mɛ̀ koò pɑ̀tɛnɛ̀ o dootitɔbɛ̀.'
  msy-2020: Apsalom aremegha gɨvazɨma, Sadokɨn otarim Ahimas kamaghɨn Joap mɨgei,
    “Ia na ateghtɨ kɨ atrivim bagh ivegh mangɨva eghaghanir aghuir Ikiavɨra Itir God
    an apanibar gavgavim abɨrazimɨn a geghanam.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Sɑtɔkɩ pǝyɑlʋ Ahimɑɑsɩ tɔmɑ sɩ: Ɩ́ yele nɑ mɑ́ lɔɣɔ mɑ tɩ nɑ mɑ́
    ponɑ wulɑʋ kɛ tɔm kʋpɑntʋ sɩ Tɑcɑɑ hɑ-ɩ tɑmpɑnɑ nɑ ɩ́ yɑpɩ-ɩ ɩ kolontunɑɑ niŋ
    tɑɑ.'
  azb-azb: 'Sadoq oğlu Aximaas dedi: «Qoy qaçım, padşahın haqqını düşmənlərin əlindən
    Rəbbin necə aldığını padşaha müjdələyim».'
  eng-DBY: And Ahimaaz the son of Zadok said, Let me run, I pray, and carry the king
    the news that Jehovah has avenged him of his enemies.
  hin-2017: तब सादोक के पुत्र अहीमास ने कहा, “मुझे दौड़कर राजा को यह समाचार देने दे,
    कि यहोवा ने न्याय करके तुझे तेरे शत्रुओं के हाथ से बचाया है।”
  wol-KYG: 'Ba loolu wéyee Ayimaas doomu Cadog ne: «May ma rekk ma daw yégali Buur
    xibaar bii, ne ko Aji Sax ji musal na ko ciy noonam.»'
  eng-YLT: And Ahimaaz son of Zadok said, 'Let me run, I pray thee, and I bear the
    king tidings, for Jehovah hath delivered him out of the hand of his enemies;'
  eng-WYC-2017: And Ahimaaz, the son of Zadok, said, I shall run, and I shall tell
    to the king, that the Lord hath made doom to him of the hand of his enemies.
  eng-WMBB: Then Ahimaaz the son of Zadok said, “Let me now run and carry the king
    news, how the LORD has avenged him of his enemies.”
  urd-GVH: अख़ीमाज़ बिन सदोक़ ने योआब से दरख़ास्त की, “मुझे दौड़कर बादशाह को ख़ुशख़बरी
    सुनाने दें कि रब ने उसे दुश्मनों से बचा लिया है।”
  rug-rug: Meke zama se Ahimaza tuna Zedoki, “Maqu haqala la koasa baṉara, maqu la
    tozi nia sa inavoso sapu e Zihova si harupia si asa koari nana kana, gua.”
  gaz-gaz: Ahiimaʼaz ilmi Zaadoq, “Ani dhaqee akka Waaqayyo harka diinota isaa jalaa
    isa baase mootichatti nan hima” jedhe.
  fra-LSG: 'Achimaats, fils de Tsadok, dit: Laisse-moi courir, et porter au roi la
    bonne nouvelle que l’Éternel lui a rendu justice en le délivrant de la main de
    ses ennemis.'
  yal-yal: Aximaasi, Sadɔki a dii xɛmɛn yi a fala Yowaba xa, a naxa, “Tin, n xa n
    gi n sa a fala mangan xa Alatala kitin naxan nagidixi a ma, a yi a so a yaxune
    yii.”
  haw-1868: Alaila i aku la o Ahimaaza ke keiki a Zadoka, E ae mai oe e holo aku au
    ano, e lawe aku i ka olelo i ke alii, ua hoopakele aku o Iehova ia ia mai na lima
    aku o kona poe enemi.
  arb-NAV: 'وَقَالَ أَخِيمَعَصُ بْنُ صَادُوقَ لِيُوآبَ: «دَعْنِي أُهْرَعُ لأُبَشِّرَ
    الْمَلِكَ أَنَّ اللهَ قَدِ انْتَقَمَ لَهُ مِنْ أَعْدَائِهِ».'
  ewe-ewe: Zadok ƒe vi, Ahimaaz gblɔ be, “Na maƒu du ayi aɖagblɔ dzidzɔnya la na David
    be Yehowa ɖee tso eƒe futɔ, Absalom ƒe asi me.”
  eng-LEE: And Achima'az the son of Zadok said, Do let me run, I pray thee, and bear
    the king tidings, that the Lord hath done him justice from the power of his enemies.
  asm-FB: তাৰ পাছত চাদোকৰ পুত্ৰ অহীমাচে ক’লে, “যিহোৱাই কেনেকৈ ৰজাৰ পক্ষে তেওঁৰ শত্ৰুবোৰৰ
    প্ৰতিকাৰ সাধিলে, তাৰ শুভবাৰ্ত্তা ৰজাক দিবলৈ মোক এতিয়া লৰি যাবলৈ দিয়ক।”
  sus-A: سَدْكِ شَ دِ عَشِمَاسِ نَشَ عَ قَلَ يٌوَبَ بّ، «عَ لُ ﭑ شَ سَ عَ مَسٍن مَنفّ
    بّ عَ عَلَتَلَ بَرَ عَ رَكِسِ عَ يَشُي بّلّشّ.»
  fra-SBL: 'Alors Achimaaz, fils de Tsadok, dit : « Je cours maintenant porter au
    roi la nouvelle que Yahvé l''a vengé de ses ennemis. »'
  hbo-hbo: וַאֲחִימַ֤עַץ בֶּן־צָדֹוק֙ אָמַ֔ר אָר֣וּצָה נָּ֔א וַאֲבַשְּׂרָ֖ה אֶת־הַמֶּ֑לֶךְ
    כִּי־שְׁפָטֹ֥ו יְהוָ֖ה מִיַּ֥ד אֹיְבָֽיו׃
  piu-2006: '@see-verse:2SA.018.018'
  kik-kik: Na rĩrĩ, Ahimaazu mũrũ wa Zadoku akiuga atĩrĩ, “Reke hanyũke ngatwarĩre
    mũthamaki ũhoro atĩ Jehova nĩamũhonoketie kuuma guoko-inĩ gwa thũ ciake.”
  fra-NCL: 'Achimaas, fils de Sadoc, dit : « Laisse-moi courir et porter au roi la
    bonne nouvelle que Yahweh lui a fait justice en le délivrant de la main de ses
    ennemis. »'
  cek-AK: Zadok capa Ahimaaz mah, ka cawnh moe, a misa ban thung hoiah Angraeng mah
    pahlong boeh, tiah siangpahrang khaeah ka thuih pae han, tiah a poek.
  cuk-cuk: 'Agine, Sadoc-machi-Ahimaas, Joabʼga sogded: —Gwae an Rey-Davidʼse naoe,
    ega sognaegar, ‘Bab-Jehová be-isdarmaladgi-nakwega be-imaksaye.’'
  uig-CYR: 'Задокниң оғли Ахимааз Йоабқа: Пәрвәрдигар сени дүшмәнлириңдин қутқузуп
    сән үчүн интиқам алди, дәп падишаға хәвәр беришкә мени дәрһал маңғузғин, — деди.'
  tel-2017: సాదోకు కొడుకు అహిమయస్సు “నేను పరుగెత్తుకుంటూ వెళ్ళి యెహోవా తన శత్రువులను
    ఓడించి రాజుకు న్యాయం చేకూర్చాడన్న సమాచారం రాజుతో చెబుతాను” అన్నాడు.
  hat-BSA: 'Alò, Achimaats, fis a Tsadok la te di: “Souple, kite mwen kouri pote nouvèl
    la bay wa a ke SENYÈ a gen tan delivre li anba men lènmi li yo.”'
  kos-kos: Na Ahimaaz, wen natul Zadok, el fahk nu sel Joab, “Lela ngan kasrusr nu
    yorol tokosra ac us pweng wo se inge lah LEUM GOD El molella liki mwet lokoalok
    lal ah.”
  hbo-WLC: וַאֲחִימַ֤עַץ בֶּן־צָדוֹק֙ אָמַ֔ר אָר֣וּצָה נָּ֔א וַאֲבַשְּׂרָ֖ה אֶת־הַמֶּ֑לֶךְ
    כִּי־שְׁפָט֥וֹ יְהוָ֖ה מִיַּ֥ד אֹיְבָֽיו׃
  ibo-ibo: Mgbe ahụ, Ahimaaz, nwa Zadọk, bịakwutere Joab sị ya, “Biko, ka m gbara
    ọsọ gaa zie eze oziọma a, na Onyenwe anyị azọpụtala ya site nʼaka ndị iro ya.”
  ory-ory: ଏଉତ୍ତାରେ ସାଦୋକର ପୁତ୍ର ଅହୀମାସ୍‍ କହିଲା, “ସଦାପ୍ରଭୁ କିପରି ରାଜାଙ୍କର ଶତ୍ରୁମାନଙ୍କଠାରୁ
    ସୁରକ୍ଷା ଦେଇଅଛନ୍ତି, ଏହି ସୁସମ୍ବାଦ ତାଙ୍କ ନିକଟକୁ ନେବା ପାଇଁ ମୁଁ ଏବେ ଦୌଡ଼ି ଯାଏ।”
  chk-chk: Mürin, Ahimas nöün Satok we mwän a üreni Joap, “Kopwe mwüt ngeniei üpwe
    säla o uwala ewe pworaus ngeni ewe king, pwe ewe Samol mi Lapalap a angasa i seni
    chon oputan.”
  ssd-ssd: 'Absalom kumna le Sadok kiŋo nuŋe Ahimas ndek Yoab sana: Ye kumba Suŋgoŋge
    sine ŋgueu mbal tuku wai mbolŋge kile-luka kilat wam ta gabat suŋgo David sawam
    iduset ŋgina kande'
  rop-rop: Afta na Ahimas det san blanga Seidok bin go langa Jowab, en imbin tok,
    “Yu garra larram mi go langa King Deibid en gibit im det gudnyus blanga det fait
    weya YAWEI det trubala God bin seibum im brom im enami olabat.”
  ukr-1871: 'Ахимаас Садоченко каже тодї Йоабові: Побіжу та принесу цареві звістку,
    що Господь судом своїм визволив його з рук ворогів його.'
  deu-1951: 'Ahimaaz aber, der Sohn Zadoks, sprach: Ich will doch hinlaufen und dem
    König verkündigen, daß der HERR ihm Recht verschafft hat von der Hand seiner Feinde!'
  eng-JPS: 'Then said Ahimaaz the son of Zadok: ''Let me now run, and bear the king
    tidings, how that the LORD hath avenged him of his enemies.'''
  srp-1865: 'Tada reèe Ahimas sin Sadokov: da otrèim da odnesem glas caru, da ga je
    Gospod izbavio iz ruku neprijatelja njegovijeh.'
  lug-lug: Akimaazi mutabani wa Zadooki n’ayogera nti, “Ka nziruke, ntwalire kabaka
    amawulire nga Mukama bw’amulokodde mu mukono gw’omulabe we.”
  heb-heb: ואחימעץ בן צדוק אמר ארוצה נא ואבשרה את המלך כי שפטו יהוה מיד איביו׃
  ben-IRV: পরে সাদোকের ছেলে অহীমাস বলল, “আমি দৌড়ে গিয়ে, সদাপ্রভু কি ভাবে রাজার শত্রুদেরহাত
    থেকে রাজাকে বাঁচিয়েছেন, এই খবর রাজাকে দিই৷”
  pan-pan: ਤਦ ਸਾਦੋਕ ਦੇ ਪੁੱਤਰ ਅਹੀਮਅਸ ਨੇ ਆਖਿਆ, ਮੈਨੂੰ ਹੁਣ ਦੌੜ ਕੇ ਰਾਜਾ ਨੂੰ ਇਹ ਖ਼ਬਰ ਦੇਣ
    ਲਈ ਜਾਣ ਦੇ ਕਿ ਜੋ ਯਹੋਵਾਹ ਨੇ ਉਹ ਦੇ ਵੈਰੀਆਂ ਤੋਂ ਉਹ ਦਾ ਬਦਲਾ ਲਿਆ ਹੈ।
  tkr-tkr: 'Tsadokne duxee, Axima''atsee eyhen: – Hasre zı g''adayxvan paççahısqa
    hark''ın, Rəbbee vuc duşmanaaşine xılençe g''attixhan hı''ıva xabar hevles.'
  mya-JVB: ထိုအခါ ဇာဒုတ် ၏သား အဟိမတ် က၊ ထာဝရဘုရား သည် ရှင် ဘုရင်၏ ရန်သူ တို့ကို အပြစ်အလျောက်စီရင်
    တော်မူကြောင်း ကို ကျွန်တော်ပြေး ၍ သိတင်း ကြားလျှောက်ပါရစေဟု အခွင့်တောင်း လျှင်၊
  tte-O: Kabo Aimasi, Seidoki natuna, iwalolau Yowabi koina iba, “Kutalamwagau na
    yalomwayamwayau wasa namwanamwana yalawani kin koina yakato Isileli tokaleyayao
    takaiwe-gabaegiliko yo Yeoba ala kin ileboi kana tokalomagigiliwo nimali mena.”
  tbg-tbg: Ho Apasalomura aru kovaro Sadokira maaqu Ahimaasiva Ioaapirara tiharo,
    Are ti qaqi kairaqe te kante vivi, koqe vakaaka maa vuru avuhainaa vaiinti tiva
    ami tiha, Noravano Kotiva navutaaka kauquqihairo ai ruaruama amitaivo, tiare,
    tiro.
  hmo-hmo: Vadaeni Sadoka ena natuna Ahimasa ia gwau, “Mani lau be do lau heau, tuari
    sivarai be king dekenai do lau hamaoroa, ia be Lohiabada ese ia hamauria vadaeni,
    ia idia hadikaia taudia dekena amo.”
  urd-urd: तब सदूक़ के बेटे अख़ीमा'ज़ ने कहा कि “मुझे दौड़ कर बादशाह को ख़बर पहुँचाने
    दे कि ख़ुदावन्द ने उसके दुश्मनों से उसका बदला ले लिया।”
  rus-SYN: 'Ахимаас, сын Садоков, сказал Иоаву: побегу я, извещу царя, что Господь
    судом Своим избавил его от рук врагов его.'
  bqc-SIM: 'Zadoki nɛ́ Aimaaza mɛ̀: To mà bàalɛ mà gɛ́ baokpai kíɛ, lá Dii yãnakpàwà
    à aà bↄ̀ a ibɛɛↄ ↄzĩ.'
  tcz-CHONGTHU: Chujouvin Zadok chapa Ahimaaz kitipa hin “Keima lhai jing ting, Pakaiyin
    amelmate khut’a kon in am,a ahuh doh tai, tin lengpa David koma ga seipeh tang
    e,” ati.
  mar-mar: सादोकाचा मुलगा अहीमास यवाबाला म्हणाला मला धावत जाऊन ही बातमी राजाला सांगू
    दे. परमेश्वराने त्याच्या शत्रूचा नि:पात केला आहे हे मी त्यास सांगतो.
  qub-qub: 'Chaypita Sadocpa wamran Ahimaasga Joabta niran: «Ruwacushayqui. Rayta
    willamushaj ‹chiquishojcunapita Tayta Dios salbashurayqui› nir.»'
  bqp-bqp: 'Zadↄki nɛ́ Aimaza pì: Ǹ tó mà bàa lɛ́ mà gɛ́ baaru kpá kínanɛ, lákũ Dikiri
    yã nna kpàa nà à a bò a ibɛrɛnↄ ↄĩ.'
  hat-hat: 'Akimaz, pitit gason Zadòk la, di Joab konsa: -Kite m'' kouri al fè wa
    a konnen jan Seyè a rann li jistis, jan li delivre l'' anba men lènmi l'' yo.'
  eng-BSB: Then Ahimaaz son of Zadok said, “Please let me run and tell the king the
    good news that the LORD has avenged him of his enemies.”
  tod-tod: 'Sadɔke ná-doun zunui Ayimaase ɠɛni Zoaɓe ma: «Va bu, gè li, gè niima
    woo niinɛ ʋagɔi laazeeli masagi ma, ga Ɠɔoɠɔ GALAGI ná-gaamai vea zea, é unmɔɔga,
    é kula sili nuiti zea.»'
  eng-WEBPB: Then Ahimaaz the son of Zadok said, “Let me now run and carry the king
    news, how the LORD has avenged him of his enemies.”
  kbq-kbq: Anante Zadoki nemofo Ahimasi'a Joapuna asamino, natrege'na nagarena vu'na
    amama fore'ma hia zamofo musenkea kea Devitina ome asamina, Ra Anumzamo'a ha'
    vahekamofo azampintira kaguvazie hu'na ome asamineno.
  nhe-BL: 'Huan Ahimaas, icone Sadoc, quiilhui Joab: ―Xinechcahuili ma nimotlalos
    huan niquilhuiti David para TOTECO ya quimanahuijtoc tlen icualancaitacahua.'
  bus-bus: 'Zadↄki nɛ́ Aimaza bè: Ǹ tó mà bàa lɛ́ mà gá baaru kpá kínɛ, lán Dii yã
    nnaa kpàa nà à à bↄ̀ a ibɛɛnↄ ↄzĩ.'
  gub-BL: Izuka re Aima Zanok ta'yr uze'eg Zoaw pe. — Tuwe àzàn aha tuwihawete pe
    kury. — Tupàn Tuweharupi Wiko Ma'e uzapo ikatu ma'e kwez kury, neàmàtyry'ymar
    wanuwi nepyro pà kury, a'e putar izupe nehe, i'i a'e.
  eng-DRA: 'And Achimaas the son of Sadoc said: I will run and tell the king, that
    the Lord hath done judgment for him from the hand of his enemies.'
