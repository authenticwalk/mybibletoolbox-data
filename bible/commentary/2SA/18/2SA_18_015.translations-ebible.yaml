verse: 2SA.018.015
translations:
  mal-C: യോവാബിന്റെ ആയുധവാഹകരിൽ പത്തുപേർ അബ്ശാലോമിന്റെ ചുറ്റുംനിന്ന് അദ്ദേഹത്തെ അടിച്ചുകൊന്നു.
  deu-TKW: traten zehn Knappen, Joabs Waffenträger, herzu und schlugen Absalom vollends
    tot.
  lin-lin: Sima, bilenge mibali zomi oyo bamemaki bibundeli ya Joabi, bazingaki Abisalomi,
    babetaki ye mpe babomaki ye.
  eng-LSV: And they go around—ten youths carrying weapons of Joab—and strike Absalom,
    and put him to death.
  eng-GNV: And tenne seruants that bare Ioabs armour, compassed about and smote Absalom,
    and slewe him.
  eng-WEBSTER: And ten young men that bore Joab's armor compassed about and smote
    Absalom, and slew him.
  nhw-BL: Huan teipa ajsicoj majtlactli telpocame catli quihuicayayaj iteposyolixtzajca
    Joab, huan inijuanti quimictijque Absalón.
  swh-ONEN: Nao wabeba silaha kumi wa Yoabu wakamzunguka Absalomu, wakampiga na kumuua.
  bba-bba: Mɑ ɑluwɑɑsi wɔku te tɑ Yoɑbun tɑbu yɑ̃nu sɔɔwɑ bɑ Abusɑlɔmu kooro bure
    bɑ so bɑ dɑkurɑ.
  eng-KJVCPB: And ten young men that bare Joab’s armour compassed about and smote
    Absalom, and slew him.
  mpx-mpx: Yaka tolohaveyan bolo Yowab wana elohaveyan ana tokaval ali gewi elulutega
    hi na Absalom hi mipainan inoke hi gopaaliga.
  luo-luo: Kendo ji apar matingʼo gige lweny mag Joab nolworo Abisalom, negigoye,
    ma ginege.
  meu-meu: Bena eregabe taudia gwauta, Ioab ena kesi ihuana taudia, ese Absalom e
    ginia ahu, e rahua mase, e alaia.
  npi-ULB: त्यसपछि योआबको हतियार बोक्‍ने दश जना मानिसले अब्शालोमलाई घेरा हाले, तिनलाई
    आक्रमण गरे र तिनलाई मारे ।
  yor-yor: Àwọn ọ̀dọ́mọdékùnrin mẹ́wàá tí ó máa ń ru ìhámọ́ra Joabu sì yí Absalomu
    ká, wọ́n sì kọlù ú, wọ́n sì pa á.
  ind-ind: Lalu sepuluh tentara yang membawa perlengkapan perang Yoab mengelilingi
    Absalom dan membunuhnya.
  pes-OPCB: سپس ده نفر از سربازان یوآب دور ابشالوم را گرفتند و او را کشتند.
  tgl-ULB: Pagkatapos pumaligid ang sampung binatang kalalakihang tagadala ng sandata
    ni Joab kay Absalom, sinalakay siya at pinatay.
  cbu-NT: Yuwshtisin Jowabaam istampan tachitarana, anshitisin izuuru pachayarusin,
    kasaranganaya.
  hui-hui: Ani biyagola ami agali pirali Yoabanaga danda timu yandareru wai bilonaga
    yahaga heneyago uruni tigua ibalu Abasalomo lone ba dege bialu bo tongolo milene.
  mya-mya: ထို​နောက်​ယွာ​ဘ​၏​တပ်​သား​ဆယ်​ယောက် တို့​သည် အ​ဗ​ရှ​လုံ​ကို​ဝိုင်း​၍​အ​ဆုံး
    စီ​ရင်​လိုက်​ကြ​၏။
  bod-N: ཡོ་ཨབ་ཀྱི་གོ་མཚོན་འཁུར་བའི་གཞོན་ནུ་བཅུ་ཡིས་ཨབ་ཤཱ་ལོམ་བསྐོར་ཏེ་ཁོ་ལ་བརྡུངས་ནས་བསད་དོ།
    །
  sna-sna: Uye vatakuri venhumbi dzokurwa nadzo dzaJoabhu gumi vakakomba Abhusaromu,
    vakamubaya, vakamuuraya.
  spa-BLM: Diez jóvenes que llevaban la armadura de Joab rodearon y golpearon a Absalón
    y lo mataron.
  cac-cac: '@see-verse:2SA.018.014'
  swh-ULB: Kisha vijana kumi waliochukua slaha za Yoabu wakamzunguka Absalomu, wakampiga
    na kumwua.
  bel-bel: І абступілі Авэсалома дзесяць хлопцаў, збраяносцаў Ёава, і забілі і ўсьмерцілі
    яго.
  deu-ELBBK: Und zehn Knaben, Waffenträger Joabs, umgaben und erschlugen Absalom und
    töteten ihn.
  mbb-OT: Ne is sepulù he tig-uwit te ǥumaan ni Joab, midlingutan dan si Absalom,
    ne midhimetayan dan.
  mal-2015: യോവാബിന്റെ ആയുധവാഹകന്മാരായ പത്തു ബാല്യക്കാർ വളഞ്ഞു നിന്നു അബ്ശാലോമിനെ
    അടിച്ചുകൊന്നു.
  rmc-rmc: Paľis o deš terne zbrojnoša le Joaboskre, pes rozačhade pašal o Absolon,
    domarde les a murdarde.
  pes-OPV: و ده جوان که سلاحداران یوآب بودند دور ابشالوم را گرفته، او را زدند وکشتند.
  ron-1924: Зече тинерь, каре дучяу армеле луй Иоаб, ау ынконжурат пе Абсалом, л-ау
    ловит ши л-ау оморыт.
  ben-OBCV: যোয়াবের অস্ত্র-বহনকারীদের মধ্যে দশজন অবশালোমকে ঘিরে রেখে তাকে আঘাত করে
    হত্যা করল।
  som-som: Kolkaasaa waxaa Absaaloom hareereeyey toban nin oo dhallinyaro ahaa oo
    Yoo'aab hub u siday, oo intay dileen ayay gowraceen.
  lat-VUC: cucurrerunt decem juvenes armigeri Joab, et percutientes interfecerunt
    eum.
  eng-ASVBT: And ten young men that bare Joab’s armor compassed about and smote Absalom,
    and slew him.
  ita-1885: Poi dieci fanti, scudieri di Ioab, circondarono Absalom, e lo percossero,
    e l'ammazzarono.
  eng-LXXUP: And ten young men that bore Joab’s armor compassed Absalom, and smote
    him and slew him.
  eng-ULB: Then ten young men who carried Joab's armor surrounded Absalom, attacked
    him, and killed him.
  spa-VBL: Diez de los guardias de Joab rodearon a Absalón y lo mataron a hachazos.
  fra-_FOB: Puis dix jeunes hommes, qui portaient les armes de Joab, environnèrent
    Absalom, le frappèrent, et l'achevèrent.
  mal-mal: യോവാബിന്റെ ആയുധവാഹകന്മാരായ പത്തു യുവാക്കന്മാർ ചുറ്റും നിന്ന് അബ്ശാലോമിനെ
    അടിച്ചുകൊന്നു.
  urd-GVR: Phir Yoāb ke das silāhbardāroṅ ne Abīsalūm ko gher kar use halāk kar diyā.
  suz-BL: मिनु योआब आ या कुरब १० जना मुरुम अब्‍सालोम कली आ एर ओंथ बाक्शा, मेको कली
    आप्‍शा सदमे बाक्‍त।
  ita-1927: Poi dieci giovani scudieri di Joab circondarono Absalom, e coi loro colpi
    lo finirono.
  ckb-ckb: دە خزمەتکار کە هەڵگرانی تفاقەکانی یۆئاب بوون چواردەوریان دا، لە ئەبشالۆمیان
    دا و کوشتیان.
  eng-BBE: And ten young men, servants of Joab, came round Absalom and put an end
    to him.
  kan-OKCV: ಆಗ ಯೋವಾಬನ ಆಯುಧ ಹಿಡಿಯುವ ಹತ್ತು ಮಂದಿ ಯುವಕರು ಸುತ್ತಿಕೊಂಡು, ಅಬ್ಷಾಲೋಮನನ್ನು ಕೊಂದುಹಾಕಿದರು.
  tam-2017: அப்பொழுது யோவாபின் ஆயுதம் ஏந்தினவர்களான பத்து வீரர்கள் அப்சலோமைச் சூழ்ந்து
    அவனை அடித்துக் கொன்று போட்டார்கள்.
  spa-RV-1909: Cercándolo luego diez mancebos escuderos de Joab, hirieron á Absalom,
    y acabáronle.
  ron-BTF: Și zece tineri care purtau armura lui Ioab l-au încercuit și l-au lovit
    pe Absalom și l-au ucis.
  eng-WEBP: Ten young men who bore Joab’s armor surrounded and struck Absalom, and
    killed him.
  eng-FBV: Ten of Joab's armor-bearers surrounded Absalom and hacked him to death.
  nld-1939: stormden tien knapen, die de wapens van Joab droegen, van alle kanten
    op Absalom los, en sloegen hem dood.
  nch-BL: Huan teipa ajsicoj majtacti telpocame cati quihuicayayaj iteposyolixtzajca
    Joab, huan inijuanti quimictijque Absalón.
  vie-1934: Đoạn mười kẻ trai trẻ vác binh khí của Giô-áp, vây quanh Aùp-sa-lôm, đánh
    và giết người đi.
  hin-CV: उसके बाद दस सैनिकों ने, जो योआब के हथियार उठानेवाले थे, अबशालोम को घेरकर
    उस पर वार कर उसे घात कर दिया.
  spa-BES: Y diez jóvenes, siervos de Joab, rodearon a Absalón y le pusieron fin.
  tdx-tdx: Niarikoboñe aze amy zao ty ajalahy folo mpi­tàm-pikala’ Ioabe, naho linafa’
    iareo t’i Absalome, toe navetra’ iareo.
  tha-KJV: ทหารหนุ่​มสิ​บคนที่ถือเครื่องรบของโยอาบ ก็​ล้อมอับซาโลมไว้ แล​้วประหารชีวิตท่านเสีย
  por-BR-2018: Cercando-o logo dez rapazes escudeiros de Joabe, feriram a Absalão,
    e acabaram-lhe.
  deu-ELO: Und zehn Knaben, Waffenträger Joabs, umgaben und erschlugen Absalom und
    töteten ihn.
  eng-WYC-2018: ten young squires of Joab ran, and smote, and killed him. (ten young
    squires of Joab ran over to him, and struck, or stabbed, and killed him.)
  epo-epo: Poste dek junuloj armilportistoj de Joab ĉirkaŭis Abŝalomon, batis, kaj
    mortigis lin.
  uig-PIN: Andin Yoabning yaraƣ kɵtürgüqisi bolƣan on ƣulam Abxalomning qɵrisigǝ yiƣilip,
    uni urup ɵltürdi.
  beo-beo: Amalalu, Youa:be ea dadi gagui dunu nabuane gala da gadenene misini, A:basalome
    bogoma:ne dabuasilisi.
  tpi-OTNT: Na bihain, 10-pela soldia i save karim ol spia samting bilong Joap, ol
    i ran i kam klostu long Apsalom na kilim em i dai.
  hau-SA: Masu ɗaukan kayan yaƙin Yowab goma kuwa sun kewaye Absalom, suka bubbuge
    shi suka kashe.
  uig-LAT: Andin Yoabning yaragh kötürgüchisi bolghan on ghulam Abshalomning chörisige
    yighilip, uni urup öltürdi.
  nde-nde: Njalo abathwali bezikhali zikaJowabi bamhanqa u-Abhisalomu, bamtshaya bambulala.
  ton-ton: Pea naʻe kāpui mo taaʻi ʻa ʻApisalomi ʻe he kau talavou ʻe toko hongofulu
    naʻe fua ʻae mahafutau ʻa Soape, ʻonau tāmateʻi ia.
  ces-1613: A obskočivše Absolona deset služebníků, oděnců Joábových, bili jej a zabili.
  eng-WMB: Ten young men who bore Joab’s armor surrounded and struck Absalom, and
    killed him.
  tam-TCV: அத்துடன் யோவாபின் கவசம் சுமப்போர் பத்துபேர் அப்சலோமைச் சூழ்ந்து, அடித்தே
    அவனைக் கொன்றார்கள்.
  ceb-ULB: Unya ang napulo ka batan-ong lalaki nga nagdala sa mga hinagiban ni Joab
    ang mialirong kay Absalom, nidasdas kaniya, ug gipatay siya.
  pol-UBG: Potem dziesięciu młodzieńców, giermków Joaba, otoczyło Absaloma – bili
    go i zabili.
  agr-agr: Dutikamtai Joapan uyunaidau diez aents yujau Absalógkan tenteawajui. Dutikawag
    awenawag maawajui.
  kyc-kyc: Dokopa Joapena yanda singi akali akalisame karo awali lapala Epesalome
    baa angi pyao kumakayami.
  urd-GVU: پھر یوآب کے دس سلاح برداروں نے ابی سلوم کو گھیر کر اُسے ہلاک کر دیا۔
  deu-1912: Und zehn Knappen, Joabs Waffenträger, machten sich umher und schlugen
    ihn zu Tod.
  kan-2017: ಯೋವಾಬನ ಆಯುಧಗಳನ್ನು ಹೊರುವ ಹತ್ತು ಮಂದಿ ಯೌವನಸ್ಥರು ಬಂದು ಅವನನ್ನು ಕೊಂದು ಹಾಕಿದರು.
  yap-yap: Me yib ragag e salthaw rok Joab ra li’ed Absalom ngari yim’.
  hlt-MCSB: Joab kah hnopai aka phuei cadong parha loh a vael tih Absalom te a ngawn
    uh dongah a duek sakuh.
  mdy-ETH: ዒማና ሃሣ ዒዮዓቤኮ ዖሎ ዓንጎ ኬዳ ታጶ ፖኦሊሴ ዓቤሴሎሜ ዓኣ ቤዞ ሙኪ ማንጊ ዔቃዖ ጫርጊ ጫርጊ ዒዛ ዎዼኔ።
  twi-ASANTE: Yoab akodeɛkurafoɔ no mu mmeranteɛ edu twaa Absalom ho hyiaeɛ, na wɔkumm
    no.
  eng-WEBU: Ten young men who bore Joab’s armor surrounded and struck Absalom, and
    killed him.
  wal-wal: Caddin Yoo7aaba ola miishshaa tookkiya tammati Abeselooma dooddidi, shoci
    woridosona.
  spa-PDDPT: Entonces se colocaron alrededor de él los diez jóvenes escuderos de Joab,
    e hirieron a Absalón y acabaron de matarlo.
  gun-gun: Ha'e gui dez kunumigue Joabe rembiporu reraa va'e kuery ju ombojere okuapy
    vy ojuka ete'i Absalão.
  agu-BL: Chisaje'n tzun lajuj sanlar yi chin xicye't nin e', yi xomche' te Joab tan
    ẍch'eye'n, nintzun e' baj cu' chitxolil quib solte'j Absalom yi ch'inlije't jak
    tze', nin e' octz tan wi'tze'n cu'n tan yi cyetz chima'cl.
  eng-PEV: 10 men went with Joab, and they finished Absalom properly.
  ilo-ULB: Ket pinalawlawan dagiti sangapulo nga agtutubo a nangawit kadagiti kalasag
    ni Joab ni Absalom, dinarupda isuna, ket pinapatayda isuna.
  kpg-kpg: Gei digau dauwa dilongoholu a Joab ga dau mai ga daaligi Absalom la gii made.
  uig-ARA: ئاندىن يوئابنىڭ ياراغ كۆتۈرگۈچىسى بولغان ئون غۇلام ئابشالومنىڭ چۆرىسىگە
    يىغىلىپ، ئۇنى ئۇرۇپ ئۆلتۈردى.
  sus-sus: Sɛgɛtala fu naxee nu Yowaba xa geresosee maxaninma, nee naxa Abisalomi
    rabilin, e a bɔnbɔ han a faxa.
  pon-2006: Eri, sapwellimen Sohap sounpei ehk ahpw keilahng mpe oh kadouluhlla.
  jae-jae: Ma lau matac 10, taŋ sêôc Joabnê laukasap naŋ, sêgi Absalom auc ma sêjac
    eŋ êndu.
  ksd-ksd: Ma ra vinun na barmana, a umana tena kapkap vargal kai Ioab, dia ga tur
    kikil Absalom ma dia ga ubu doka.
  tur-YTC: Yoav'ın zırhını taşıyan on genç adam Avşalom'u kuşatıp vurdular ve onu
    öldürdüler.
  grc-BRENT: Καὶ ἐκύκλωσαν δέκα παιδάρια αἴροντα τὰ σκεύη Ἰωὰβ, καὶ ἐπάταξαν τὸν Ἀβεσσαλὼμ,
    καὶ ἐθανάτωσαν αὐτόν.
  ind-AYT: Lalu, sepuluh orang-orang muda pembawa senjata Yoab mengelilingi Absalom,
    memukulnya, dan membunuhnya.
  nya-nya: Ndipo anthu khumi onyamula zida za Yowabu anazungulira Abisalomu, kumubaya
    ndi kumupha.
  hrv-hrv: Nato priđe deset momaka, štitonoša Joabovih, i dotukoše Abšaloma i usmrtiše.
  mps-mps: Tama nosali, te Joap agai ene sela bilibo ami bidi nogo si bidi, augwali
    te Apsalom pąba udada aselama, tama aga ela muai.
  tpi-tpi: Na bihain, 10-pela soldia i save karim ol spia samting bilong Joap, ol
    i ran i kam klostu long Apsalom na kilim em i dai.
  dan-1931: Derpå trådte ti unge Mænd, der var Joabs Våbendragere, til og gav Absalom
    Dødsstødet.
  vie-OVCB: Mười thanh niên mang khí giới của Giô-áp vây quanh Áp-sa-lôm và đánh ông
    chết.
  guj-2017: પછી યોઆબના દસ જુવાન માણસ શસ્ત્રવાહકોએ આબ્શાલોમને ચારેબાજુથી ઘેરી લઈને
    તેના પર હુમલો કરી તેને મારી નાખ્યો.
  pon-2006A: Eri, sapwellimen Sohap sounpei ehk ahpw keilahng mpe oh kadouluhlla.
  por-BRBSL: Dez jovens que carregaram a armadura de Joab cercaram e atingiram Absalom,
    e o mataram.
  aly-aly: Artwa 10 Joab-itwew antelhew, rernemap renh ipmew-antey atwew.
  cth-cth: Joab e senehmaica ka sin e thoundoun 10 touh ni a kalup awh teh, Absalom
    teh kadout lah a thei awh.
  twi-twi: Yoab akodekurafo no mu mmerante du twaa Absalom ho hyiae, na wokum no.
  hlt-hlt: Joab kah hnopai aka phuei cadong parha loh a vael tih Absalom te a ngawn
    uh dongah a duek sakuh.
  tbz-SIM: Kɛ̀ Soɑbu ɑ̃ɑ̃pɔ̀mbɛ̀ tɛpíítɛ̀ bɛ̀ɛ̀ tɔu o kpɑ̀rìnɛntì kɛ̀ bɛ̀ɛ munnɛ́ní
    kóò dèè.
  msy-2020: Ezɨ Apsalom aremeghasava amima, 10plan mɨdorozir gumazir Joapɨn afuziba
    ko biziba ateriba, ivegha Apsalomɨn boroghɨn iza bar an kuam amɨghizɨ, an areme.
  dop-dop: Ḿpʋ́ɣʋ́ yoolɑɑ nɑɑnʋwɑ wei ɩ tɔkɑɣɑ Sowɑpɩ yoou wontu tɔ pɑ tɑmɑ Apǝsɑlɔm
    nɑ pɑ́ tɛɛsɩ-ɩ kʋɣʋ.
  azb-azb: Yoavın silahlarını daşıyan on nəfər cavan adam Avşalomu əhatə edərək onu
    vurub öldürdü.
  eng-DBY: And ten young men that bore Joab's armour surrounded and smote Absalom,
    and killed him.
  hin-2017: तब योआब के दस हथियार ढोनेवाले जवानों ने अबशालोम को घेर के ऐसा मारा कि
    वह मर गया।
  wol-KYG: La ca tegu fukki nit ña doon gàddul Yowab ngànnaayam, dikk wër Absalom,
    jam ko, mu dee.
  eng-YLT: And they go round — ten youths bearing weapons of Joab — and smite Absalom,
    and put him to death.
  eng-WYC-2017: ten young squires of Joab ran, and smote, and killed him.
  eng-WMBB: Ten young men who bore Joab’s armour surrounded and struck Absalom, and
    killed him.
  urd-GVH: फिर योआब के दस सिलाहबरदारों ने अबीसलूम को घेरकर उसे हलाक कर दिया।
  rug-rug: Meke ari ka manege puta tie te Zoabi si kamo mae meke va mate hokaria se
    Abusalamu.
  gaz-gaz: Warri Yooʼaabiif miʼa lolaa baatan kurnanis itti naannaʼanii Abesaaloomin
    dhaʼanii ajjeesan.
  fra-LSG: Dix jeunes gens, qui portaient les armes de Joab, entourèrent Absalom,
    le frappèrent et le firent mourir.
  yal-yal: Sofa banxulan fuun naxanye yi Yowabaa yɛngɛ so seene maxalima, ne yi Abisalomi
    rabilin, e yi a raɲan.
  haw-1868: Hoopuni mai la ka poe umi nana i lawe i ka Ioaba mea kaua, pepehi aku
    la ia Abesaloma, a make iho la ia.
  arb-NAV: ثُمَّ أَحَاطَ بِالشَّجَرَةِ عَشَرَةُ غِلْمَانٍ، حَامِلِي سِلاحِ يُوآبَ،
    وَأَجْهَزُوا عَلَى أَبْشَالُومَ فَمَاتَ.
  ewe-ewe: Yoab ƒe akpoxɔnutsɔla ewo, ame siwo ƒo xlã Yoab ɣe ma yi hafi la lũ ɖe
    Absalom dzi hewui.
  eng-LEE: And ten young men, Joab's armor-bearers, encompassed and smote Abshalom,
    and slew him.
  asm-FB: তেতিয়া যোৱাবৰ সেই দহজন অস্ত্ৰধাৰী ডেকাই অবচালোমক বেৰি ধৰি, আঘাত কৰি, তেওঁক
    বধ কৰিলে।
  sus-A: سّفّتَلَ قُ نَشٍيٍ نُ يٌوَبَ شَ فٍرٍ سٌسٍيٍ مَشَنِنمَ، نٍيٍ نَشَ عَبِسَلٌمِ
    رَبِلِن، عٍ عَ بْنبْ هَن عَ قَشَ.
  fra-SBL: Dix jeunes gens qui portaient l'armure de Joab entourèrent Absalom, le
    frappèrent et le tuèrent.
  hbo-hbo: וַיָּסֹ֙בּוּ֙ עֲשָׂרָ֣ה נְעָרִ֔ים נֹשְׂאֵ֖י כְּלֵ֣י יֹואָ֑ב וַיַּכּ֥וּ
    אֶת־אַבְשָׁלֹ֖ום וַיְמִיתֻֽהוּ׃
  piu-2006: '@see-verse:2SA.018.014'
  kik-kik: Nao andũ ikũmi arĩa maakuuagĩra Joabu indo cia mbaara makĩrigiicĩria Abisalomu,
    makĩmũhũũra, makĩmũũraga.
  fra-NCL: Et dix jeunes gens, qui portaient les armes de Joab, entourèrent Absalom,
    et, le frappant, lui donnèrent la mort.
  cek-AK: Joab ih maiphaw kapu kami hato mah, Absalom to takui o pacoengah, anih to
    takroek o moe, hum o.
  cuk-cuk: Degidgine, sapingan-Joab-bendakmalad, e-ambe (10) Absalón-ebirismalad,
    geb oburgwismarsunnad.
  uig-CYR: Андин Йоабниң ярақ көтәргүчиси болған он ғулам Абшаломниң чөрисигә жиғилип,
    уни уруп өлтүрди.
  tel-2017: యోవాబు ఆయుధాలు మోసేవారు పదిమంది చుట్టుముట్టి అబ్షాలోమును కొట్టి చంపారు.
  hat-BSA: Epi dis jennonm ki te pote zam pou Joab yo te antoure li, yo te frape Absalom
    e te touye li.
  kos-kos: Ac singoul sin mwet mweun lal Joab elos apnulla Absalom ac faksilya nwe
    ke el misa.
  hbo-WLC: וַיָּסֹ֙בּוּ֙ עֲשָׂרָ֣ה נְעָרִ֔ים נֹשְׂאֵ֖י כְּלֵ֣י יוֹאָ֑ב וַיַּכּ֥וּ
    אֶת־אַבְשָׁל֖וֹם וַיְמִיתֻֽהוּ׃
  ibo-ibo: Ụmụ okorobịa iri ndị na-ebu ihe agha Joab gbara Absalọm gburugburu, tigbuo
    ya.
  ory-ory: ଏଉତ୍ତାରେ ଯୋୟାବର ଅସ୍ତ୍ରବାହକ ଦଶ ଜଣ ଯୁବା ଅବଶାଲୋମଙ୍କୁ ଚାରିଆଡ଼େ ଘେରି ତାହାକୁ
    ଆଘାତ କରି ବଧ କଲେ।
  chk-chk: Mürin, engol alüal nöün Joap chon uwei an pisekin maun ra pweliela Apsalom,
    ra awata o niela.
  ssd-ssd: nu tuku kame taŋgo 10 pro Absalom taplenaig le kumna.
  rop-rop: en afta tenbala solja blanga Jowab bin gowap langa Ebsalom, en deibin binijimap
    im.
  ukr-1871: Прискочило десять чур-зброєношів Йоабових та й добили Абессалома.
  deu-1951: Darnach umringten ihn zehn Knappen, Joabs Waffenträger, und schlugen Absalom
    noch vollends tot.
  eng-JPS: And ten young men that bore Joab's armour compassed about and smote Absalom,
    and slew him.
  srp-1865: Potom opkoliše Avesaloma deset momaka, koji nošahu oružje Joavu, i biše
    ga i ubiše.
  lug-lug: N’abavubuka kkumi abaasitulanga ebyokulwanyisa bya Yowaabu ne beetooloola
    Abusaalomu ne bamukuba ne bamutta.
  heb-heb: ויסבו עשרה נערים נשאי כלי יואב ויכו את אבשלום וימיתהו׃
  ben-IRV: আর যোয়াবের অস্ত্র বহনকারী দশ জন যুবক অবশালোমকে ঘিরে ধরল ও আঘাত করে হত্যা
    করল৷
  pan-pan: ਦਸਾਂ ਜੁਆਨਾਂ ਨੇ ਜੋ ਯੋਆਬ ਦੇ ਸ਼ਸਤਰ ਚੁੱਕਣ ਵਾਲੇ ਸਨ ਅਬਸ਼ਾਲੋਮ ਨੂੰ ਘੇਰ ਕੇ ਉਹ ਨੂੰ
    ਮਾਰਿਆ ਅਤੇ ਵੱਢ ਸੁੱਟਿਆ।
  tkr-tkr: Yoavın silah haqqana yits'iyre gade Avşalomusqa yoq'ne surale qeepxha,
    mana ı'xı' gek'ana.
  mya-JVB: လက်နက် ဆောင် လုလင် တကျိပ် တို့သည်လည်း ဝိုင်း ၍ အဗရှလုံ ကို အသေ သတ်ကြ၏။
  tte-O: Na siya Yowabi ana kaleya gogoliyao kali tokayale yoli sanaulu (10) silau
    Abisalomi simiya-takikilan kabo sikoyaboita.
  tbg-tbg: Mintuma komanta Ioaapira auvihehavaa vare vau vaiintika 10 navuvano Apasalomura
    ututumate vira aru aavata kora.
  hmo-hmo: Bona Ioaba ena tuari taudia 10 ese Abesaloma idia hagegea, idia alaia mase
    momokani.
  urd-urd: और दस जवानों ने जो योआब के सलह बरदार थे अबीसलोम को घेर कर उसे मारा और क़त्ल
    कर दिया।
  rus-SYN: И окружили Авессалома десять отроков, оруженосцев Иоава, и поразили и умертвили
    его.
  bqc-SIM: Ɔ̃ Yoabu zĩkabↄkũna gbɛ̃ↄn kwiↄ lìaaàzi aa aà dɛ̀.
  tcz-CHONGTHU: Chuin Joab galvon poa pang gollhang sepai som khat’in Absalom aumkim’uvin
    ajep’un athat tauve.
  mar-mar: यवाबाजवळ दहा तरुण सैनिक त्याचे लढाईतील मदतनीस म्हणून होते. त्यांनी भोवती
    जमून अबशालोमचा वध केला.
  qub-qub: Chaypita jananmanpis Joabpa chuncaj suldäruncuna yurircamur Absalontaga
    yaparanraj.
  bqp-bqp: Akũ Yoabu zĩ̀kapↄnↄsɛri gbɛ̃nↄn kurinↄ lìkai ò a dɛ̀.
  hat-hat: Apre sa, dis jenn sòlda ki t'ap pote zam Joab yo tonbe sou Absalon, yo
    fin touye l'.
  eng-BSB: And ten young men who carried Joab’s armor surrounded Absalom, struck him,
    and killed him.
  tod-tod: Zunu loungo puugɔi niiti ti ɠɛni Zoaɓe ná-kɔɔɠɔ zɔɔlaiti seɠezu, naati
    ti ɠakuni Aɓesalɔme ma, ti mɔta ʋa.
  eng-WEBPB: Ten young men who bore Joab’s armour surrounded and struck Absalom, and
    killed him.
  kbq-kbq: Hagi Joapu hankore'ma e'neri'za 10ni'a vahe'mo'za Absalomuna ome regagi'za
    ahe'naze.
  nhe-BL: Huan teipa ajsicoj majtlactli telpocame tlen quihuicayayaj iteposyolixtzajca
    Joab, huan inijuanti quimictijque Absalón.
  bus-bus: Ben Yoabu zĩ̀kapↄnↄsɛri gↄ̃ↄn kurinↄ lìgazi aↄ̃ à dɛ̀.
  gub-BL: 10 zauxiapekwer Zoaw hehe we har umàmàn Àmixàràw izywyr wà. Umumaw izuka
    haw wà.
  eng-DRA: Ten young men, armourbearers of Joab, ran up, and striking him slew him.
