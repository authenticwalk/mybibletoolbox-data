verse: 2SA.018.032
translations:
  mal-C: “അബ്ശാലോംകുമാരൻ സുരക്ഷിതനായിരിക്കുന്നോ?” രാജാവു കൂശ്യനോടു ചോദിച്ചു. “എന്റെ
    യജമാനനായ രാജാവിന്റെ ശത്രുക്കളും അങ്ങയെ ദ്രോഹിക്കാൻ മുതിരുന്ന എല്ലാവരും ആ കുമാരനെപ്പോലെ
    ആയിത്തീരട്ടെ!” എന്നു കൂശ്യൻ മറുപടി പറഞ്ഞു.
  deu-TKW: 'Der König fragte den Mohren: Geht es dem jungen Manne, dem Absalom, wohl?
    Der Mohr erwiderte: Mögen die Feinde meines königlichen Herrn und alle, die sich
    feindlich wider dich erheben, dem jungen Manne gleich werden!'
  lin-lin: 'Mokonzi atunaki na moto ya Kushi : — Boni elenge mobali Abisalomi, azali
    malamu ? Moto ya Kushi azongisaki : — Tika ete banguna ya mokonzi, nkolo na ngai,
    mpe bato nyonso oyo bazali kotelema mpo na kosala yo mabe bazala lokola elenge
    mobali wana.'
  eng-LSV: And the king says to the Cushite, “Peace to the youth—for Absalom?” And
    the Cushite says, “Let them be—as the youth—the enemies of my lord the king, and
    all who have risen up against you for evil.”
  eng-GNV: Then the King saide vnto Cushi, Is the yong man Absalom safe? And Cushi
    answered, The enemies of my lorde the King, and all that rise against thee to
    doe thee hurt, be as that yong man is.
  eng-WEBSTER: And the king said to Cushi, Is the young man Absalom safe? And Cushi
    answered, May the enemies of my lord the king, and all that rise against thee
    to do thee hurt, be as that young man is .
  nhw-BL: 'Huan nopa tlanahuatijquetl quitlatzintoquili: ―¿Itztoc cuali notelpoca
    Absalón? Huan nopa tlacatl quinanquili: ―Nelcuali elisquía sintla nochi mocualancaitacahua
    catli teipa motlananase mocahuase mictoque quen ama panoc ica Absalón.'
  swh-ONEN: Mfalme akamuuliza huyo Mkushi, “Je, kijana Absalomu yuko salama?” Huyo
    Mkushi akajibu, “Adui wa mfalme bwana wangu na wote wale walioinuka kukudhuru
    na wawe kama huyo kijana.”
  bba-bba: Sinɑ boko u Kusiɡii wi bikiɑ u nɛɛ, Abusɑlɔmu, bii ɑluwɑɑsi wi, u wɑ̃ɑ
    ɑlɑfiɑ sɔɔ? Kusiɡii wi, u wisɑ u nɛɛ, nɡe mɛ n bii ɑluwɑɑsi wi kuɑ, Gusunɔ u de
    n wunɛn yibɛrɛbɑ kɑ be bɑ nun seesimɔ kpuro kuɑ mɛ.
  eng-KJVCPB: And the king said unto Cushi, Is the young man Absalom safe? And Cushi
    answered, The enemies of my lord the king, and all that rise against thee to do
    thee hurt, be as that young man is.
  mpx-mpx: Yaka kin i nel i ba, “Yaa heval Absalom i molu ya?” Anana i lahe i ba,
    “No babala ge no kin, binimala am topihigelgel ge bolo hi awatautau elam gegewel
    nihi ola to heval o.”
  luo-luo: Ruoth nopenjo ja-Kush niya, “Bende wuowi ma Abisalom ngima?” Ja-Kush nodwoko
    niya, “Mad wasigu mag ruodha ma en ruoth gi ji duto mane ongʼanyo ka dwahinyi
    obed kaka wuowino.”
  meu-meu: Hanua pavapavana ese Kusu tauna e nanadaia, eto, Hari eregabe tauna Absalom
    be namo a? Kusu tauna e haere, eto, Egu lohia bona egu pavapava inaina bona ihadikamu
    totona e tuari henimumu taudia iboudiai na una eregabe tauna ida bae heḡereḡere
    baine namo.
  npi-ULB: त्यसपछि राजाले कूशीलाई भने, “त्‍यो जवान अब्शालोम ठिकै छ?” ती कूशीले जवाफ
    दिए, “मेरो मालिक महाराजाका शत्रुहरू र हजूरलाई हानि गर्न खडा हुने सबैलाई त्यो जवान
    मानिसलाई जस्तै हुनुपर्छ ।”
  yor-yor: Ọba sì bi Kuṣi pé, “Àlàáfíà kọ́ Absalomu ọ̀dọ́mọdékùnrin náà wá bí?” Kuṣi
    sì dáhùn pe, “Kí àwọn ọ̀tá olúwa mi ọba, àti gbogbo àwọn tí ó dìde sí ọ ní ibi,
    rí bí ọ̀dọ́mọdékùnrin náà.”
  ind-ind: Lalu raja bertanya kepadanya, “Apakah anakku selamat?” Orang Etiopia itu
    menjawab, “Semoga semua musuh Tuanku dan semua orang yang memberontak terhadap
    Tuan mati seperti dia.”
  pes-OPCB: 'پادشاه پرسید: «از ابشالوم جوان چه خبر؟ آیا سالم است؟» آن مرد جواب داد:
    «امیدوارم همهٔ دشمنانتان به سرنوشت آن جوان دچار شوند!»'
  tgl-ULB: Pagkatapos sinabi ng hari sa Cusita, “Nasa mabuting kalagayan ba ang binatang
    si Absalom?” Sumagot ang Cusita, “Ang mga kaaway ng aking panginoong hari at ang
    lahat nang nag-alsa laban sa iyo, ay dapat matulad pinsala na nangyari sa binatang
    iyon.”
  cbu-NT: Dapiyshat Etiyopee, ¿Natuwa? ¿Iparshitinawa? ¿Na tamara? tárangu, Etiyopshat,
    Apanll waana zandku, kundarareetsish ichingarusin nllur tamapari ashisha taachinllinpa,
    kamapshimpa kamanku tárangiya.
  hui-hui: Bi ogoni lamiyagola kini ibu hale howa lalu, I̱ igini Abasalomo ibu bayale
    kabe be agua biyabe, lene. Sudanali biagome ladai bialu lalu, Kini-o agali í̠naga
    waitigi hayaruni bibahende igiri ogonihondo biyadagua tihondobi ani biai kale
    nde i̱na karulapedale manda bido, lene.
  mya-mya: မင်း​ကြီး​က``လူ​ငယ်​အ​ဗ​ရှ​လုံ​ဘေး​ကင်း ပါ​၏​လော'' ဟု​မေး​တော်​မူ​သော်​ကု​ရှိ​အ​မျိုး
    သား​က``အ​ရှင်၊ အ​ရှင်​၏​ရန်​သူ​များ​နှင့်​အ​ရှင့် အား​ပုန်​ကန်​ကြ​သူ​များ​သည်​ထို​သူ​ငယ်
    ကဲ့​သို့​ဖြစ်​ကြ​ပါ​စေ​သော'' ဟု​လျှောက်​၏။
  bod-N: རྒྱལ་པོས་གུ་ཤ་པ་དེ་ལ། ན་གཞོན་ཨབ་ཤཱ་ལོམ་བདེའམ་ཞེས་དྲིས་པའི་ལན་དུ་གུ་ཤ་པས།
    བདག་གི་ཇོ་བོ་དང་བདག་གི་རྒྱལ་པོའི་དགྲ་བོ་རྣམས་དང་། སེམས་ངན་དང་བཅས་ཡར་ལངས་ནས་ཁྱེད་ལ་གནོད་སྐྱེལ་མཁན་ཐམས་ཅད་ན་གཞོན་དེ་དང་འདྲ་བར་གྱུར་ཅིག་ཞུས་པས།
  sna-sna: Mambo akabvunza muEtiopia akati, “Ko, mujaya Abhusaromu mupenyu here?”
    MuEtiopia akapindura achiti, “Vavengi vashe wangu mambo navose vanokumukirai kuti
    vakukuvadzei ngavave sejaya iro.”
  spa-BLM: 'El rey dijo al cusita: “¿Está bien el joven Absalón?” El cusita respondió:
    “Que los enemigos de mi señor el rey, y todos los que se levanten contra ti para
    hacerte daño, sean como ese joven”.'
  cac-cac: 'Ix sc''anb''an vin̈ rey chi'' d''a vin̈: —Xalpax vin̈aj quelem Absalón
    ¿vach''am sc''ol vin̈? xchi vin̈ rey chi''. Ix tac''vi vin̈ aj Etiopía chi'':
    —Mamin rey, tzoc val cot d''a yib''an̈ masanil eb'' ayoch ajc''olal d''ayach icha
    ix aj scot d''a yib''an̈ vin̈ chi'', xchi vin̈.'
  swh-ULB: Ndipo mfalme akamwuliza, “Je huyo kijana Absalomu ni mzima?” Mkushi akajibu,
    “Adui wa bwana wangu mfalme na wote wainukao kukudhuru na wawe kama huyo kijana.”
  bel-bel: 'І сказаў цар Хусію: ці добра хлопцу Авэсалому? І сказаў Хусій: хай будзе
    з ворагамі гаспадара майго цара і з усімі зламысьнікамі тваімі тое самае, што
    сталася з хлопцам!'
  deu-ELBBK: 'Und der König sprach zu dem Kuschiten: Geht es dem Jüngling, dem Absalom,
    wohl? Und der Kuschit sprach: Wie dem Jüngling, so möge es den Feinden des Königs,
    meines Herrn, ergehen und allen, die gegen dich aufgestanden sind zum Bösen!'
  mbb-OT: Mid-insaan sikandin te hadì te, “Kemuste en si Absalom? Wazè ded be sikandin
    memenu?” Midtavak haazà is etew te, “Berakat he is neulaula kandin ne iyan daan
    egkeulaula te langun he menge kuntada nu, Mahal he Hadì.”
  mal-2015: 'അപ്പോൾ രാജാവു കൂശ്യനോടു: അബ്ശാലോംകുമാരൻ സുഖമായിരിക്കുന്നുവോ എന്നു ചോദിച്ചു.
    അതിന്നു കൂശ്യൻ യജമാനനായ രാജാവിന്റെ ശത്രുക്കളും നിന്നോടു ദോഷം ചെയ്‌വാൻ എഴുന്നേല്ക്കുന്ന
    എല്ലാവരും ആ കുമാരനെപ്പോലെ ആകട്ടെ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'O David lestar phučľa: „Sar hin le terne muršeske le Absolonoske?“ Ov
    odphenďa: „Kada, so pes ačhiľa tire čhaske, rajeja the kraľina miro, pes mi ačhel
    tire ňeprijaťeľenge the savorenge, ko pes hazdle upre pre tute!“'
  pes-OPV: 'و پادشاه به کوشی گفت: «آیا ابشالوم جوان به سلامت است؟» کوشی گفت: «دشمنان
    آقایم، پادشاه، و هر‌که برای ضرر تو برخیزد، مثل آن جوان باشد.»'
  ron-1924: 'Ымпэратул а зис луй Куши: „Тынэрул Абсалом есте бине, сэнэтос?” Куши
    а рэспунс: „Ка тынэрул ачеста сэ фие врэжмаший домнулуй меу, ымпэратул, ши тоць
    чей че се ридикэ ымпотрива та, ка сэ-ць факэ рэу!”'
  ben-OBCV: রাজামশাই সেই কূশীয়কে জিজ্ঞাসা করলেন, “সেই যুবক অবশালোম সুরক্ষিত আছে?”
    কূশীয় লোকটি উত্তর দিয়েছিল, “আমার প্রভু মহারাজের শত্রুদের ও যারা যারা আপনার বিরুদ্ধে
    উঠেছিল, তাদের সকলের দশা যেন সেই যুবকের মতোই হয়।”
  som-som: Markaasaa boqorkii wuxuu kii reer Kuush ku yidhi, Ninkii dhallintayaraa
    ee Absaaloom ahaa ma nabdoon yahay? Oo kii reer Kuushna wuxuu ku jawaabay, Boqorow,
    sayidkaygiiyow, cadaawayaashaada iyo intii inay wax ku yeelaan kuugu kacda oo
    dhanba, Ilaah ha ka yeelo sida ninkaas dhallinyarada ahu yahay.
  lat-VUC: 'Dixit autem rex ad Chusi: Estne pax puero Absalom? Cui respondens Chusi:
    Fiant, inquit, sicut puer, inimici domini mei regis, et universi qui consurgunt
    adversus eum in malum.'
  eng-ASVBT: And the king said unto the Cushite, Is it well with the young man Absalom?
    And the Cushite answered, The enemies of my lord the king, and all that rise up
    against thee to do thee hurt, be as that young man is.
  ita-1885: 'E il re disse all''Etiopo: Il giovane Absalom è egli sano e salvo? E
    l''Etiopo rispose: Sieno i nemici del re, mio signore, e tutti quelli che si levano
    contro a te per male, come il giovane.'
  eng-LXXUP: And the king said to Hushai, Is it well with the young man Absalom? and
    Hushai said, Let the enemies of my lord the king, and all whosoever have risen
    up against him for evil, be as that young man.
  eng-ULB: Then the king said to the Cushite, “Is it well with the young man Absalom?”
    The Cushite answered, “The enemies of my master the king, and all who rise up
    against you to do harm to you, should be as that young man is.”
  spa-VBL: '“¿Cómo está el joven Absalón? ¿Está bien?” , preguntó el rey. El etíope
    respondió: “¡Que lo que le ha sucedido al joven les suceda a los enemigos de Su
    Majestad y a todos los que se rebelan contra usted!”'
  fra-_FOB: 'Et le roi dit à Cushi: Le jeune homme, Absalom, est-il bien portant?
    Et Cushi répondit: Que les ennemis du roi mon seigneur, et tous ceux qui se sont
    élevés contre toi pour te faire du mal, deviennent tels que ce jeune homme!'
  mal-mal: 'അപ്പോൾ രാജാവ് കൂശ്യനോട്: “അബ്ശാലോംകുമാരൻ സുരക്ഷിതനായിരിക്കുന്നുവോ?” എന്നു
    ചോദിച്ചു. അതിന് കൂശ്യൻ: “എന്റെ യജമാനനായ രാജാവിന്റെ ശത്രുക്കളും അങ്ങയ്ക്കെതിരെ
    ദോഷം ചെയ്യുവാൻ എഴുന്നേല്ക്കുന്ന എല്ലാവരും ആ കുമാരനെപ്പോലെ ആകട്ടെ” എന്നു പറഞ്ഞു.'
  urd-GVR: Bādshāh ne sawāl kiyā, “Aur merā beṭā Abīsalūm? Kyā wuh mahfūz hai?” Ethopiyā
    ke ādmī ne jawāb diyā, “Mere āqā, jis tarah us ke sāth huā hai, us tarah āp ke
    tamām dushmanoṅ ke sāth ho jāe, un sab ke sāth jo āp ko nuqsān pahuṅchānā chāhte
    haiṅ!”
  suz-BL: मिनु पिपमी मेको कूश आ मुर कली “मेको ठिटा अब्‍सालोम रिम्‍शोन बाक्‍मे” दे
    हिल्‍लो पवा बाक्‍त। मिनु मेको कूश आ मुरुमी “आं प्रभु, पिप आ जोरी सत्रु नु मरिम्‍शो
    पाइब नेल्‍ल मेको ठिटा खोदेंशो दुम्‍मल” देंमाक्‍त।
  ita-1927: 'Il re disse all’Etiopo: “Il giovine Absalom sta egli bene?” L’Etiopo
    rispose: “Possano i nemici del re mio signore, e tutti quelli che insorgono contro
    di te per farti del male, subir la sorte di quel giovane!”'
  ckb-ckb: 'پاشاش بە کوشییەکەی گوت: «ئەو گەنجە، ئەبشالۆم سەلامەتە؟» کوشییەکەش گوتی:
    «با دوژمنەکانی پاشای گەورەم و هەموو ئەوانەی بۆ خراپە لە دژی تۆ سەرهەڵدەدەن وەک
    ئەو گەنجەیان لێ بێت.»'
  eng-BBE: And the king said to the Cushite, Is the young man Absalom safe? And the
    Cushite said in answer, May all the king's haters and those who do evil against
    the king, be as that young man is!
  kan-OKCV: ಅರಸನು ಕೂಷ್ಯನಿಗೆ, “ಯುವಕನಾದ ಅಬ್ಷಾಲೋಮನಿಗೆ ಕ್ಷೇಮವೋ?” ಎಂದನು. ಕೂಷ್ಯನು ಉತ್ತರವಾಗಿ,
    “ಅರಸನಾದ ನನ್ನ ಒಡೆಯನ ಶತ್ರುಗಳು ಕೇಡು ಮಾಡುವಂತೆ ನಿನಗೆ ವಿರೋಧವಾಗಿ ಏಳುವ ಸಮಸ್ತರಿಗೂ, ಆ ಯುವಕನಿಗಾದ
    ಹಾಗೆಯೇ ಆಗಲಿ,” ಎಂದನು.
  tam-2017: 'அப்பொழுது ராஜா கூஷியைப் பார்த்து: வாலிபனான அப்சலோம் சுகமாக இருக்கிறானா
    என்று கேட்டதற்கு, கூஷி என்பவன்: அந்த வாலிபனுக்கு நடந்ததுபோல, ராஜாவான என் ஆண்டவனுடைய
    எதிரிகளுக்கும், தீங்கு செய்ய உமக்கு விரோதமாக எழும்புகிற யாவருக்கும் நடக்கட்டும்
    என்றான்.'
  spa-RV-1909: 'El rey entonces dijo á Cusi: ¿El mozo Absalom tiene paz? Y Cusi respondió:
    Como aquel mozo sean los enemigos de mi señor el rey, y todos los que se levantan
    contra ti para mal.'
  ron-BTF: 'Și împăratul i-a spus lui Cuși: Este tânărul Absalom în siguranță? Și
    Cuși a răspuns: Dușmanii domnului meu împăratul și toți cei care se ridică împotriva
    ta pentru a te vătăma, fie precum este acel tânăr.'
  eng-WEBP: The king said to the Cushite, “Is it well with the young man Absalom?”
    The Cushite answered, “May the enemies of my lord the king, and all who rise up
    against you to do you harm, be as that young man is.”
  eng-FBV: “How is young Absalom? Is he alright?” the king asked. The Ethiopian replied,
    “May what has happened to the young man happen to Your Majesty's enemies, and
    to everyone who rebels against you!”
  nld-1939: 'Maar de koning vroeg aan den Ethiopiër: Is de jonge Absalom ongedeerd?
    Toen zeide de Ethiopiër: Moge het de vijanden van mijn heer en koning, en allen
    die tegen u zijn opgestaan, op dezelfde wijze vergaan als die jongeman!'
  nch-BL: 'Huan nopa tanahuatijquet quitatzintoquili: ―¿Itztoc cuali notelpoca Absalón?
    Huan nopa tacat quinanquili: ―Nelcuali elisquía sinta nochi mocualancaitacahua
    cati teipa motananase mocahuase mictoque quej ama panoc ica Absalón.'
  vie-1934: 'Vua nói cùng Cu-si rằng: Chàng Aùp-sa-lôm trai trẻ được bình an vô hại
    chăng? Cu-si đáp: Nguyện các kẻ thù nghịch vua chúa tôi, và hết thảy những người
    nào phản nghịch đặng hại vua, bị đồng số phận với người trai trẻ ấy!'
  hin-CV: यह सुनने के बाद राजा ने कूश देशवासी से प्रश्न किया, “युवा अबशालोम तो सकुशल
    है न?” कूशवासी ने उत्तर दिया, “महाराज मेरे स्वामी के शत्रुओं की और उन सभी की नियति,
    जो आपके हानि के कटिबद्ध हो जाते हैं, वही हो, जो उस युवा की हुई है.”
  spa-BES: 'Y el rey dijo al cusita: ¿Está seguro el joven Absalón? Y el cusita dijo
    en respuesta: ¡Que todos los que odian al rey y los que hacen el mal contra el
    rey, sean como ese joven!'
  tdx-tdx: 'Le hoe i mpanjakay amy Kosiy: Mbe janga hao i ajalahi’ Absalomey?’ Aa
    hoe ty natoi’ i Kosy: Ee te hanahake i ajalahiy ze hene rafelahi’ i talèko mpanjakay
    naho ze miatreatre azo hijoy.'
  tha-KJV: กษัตริย์​ตรัสถามคู​ชี​ว่า “อับซาโลมชายหนุ่​มน​ั้นเป็นสุขอยู่​หรือ​” คู​ชี​ทูลตอบว่า
    “​ขอให้​ศัตรู​ของกษั​ตริ​ย์​เจ้​านายของข้าพระองค์และบรรดาผู้​ที่​ลุ​กขึ้นกระทำอันตรายต่อพระองค์เป็นเหมือนชายหนุ่มผู้นั้นเถิด”
  por-BR-2018: 'O rei então disse ao cuxita: O jovem Absalão tem paz? E o cuxita respondeu:
    Sejam como aquele jovem os inimigos de meu senhor o rei, e todos os que se levantam
    contra ti para mal.'
  deu-ELO: 'Und der König sprach zu dem Kuschiten: Geht es dem Jüngling, dem Absalom,
    wohl? Und der Kuschit sprach: Wie dem Jüngling, so möge es den Feinden des Königs,
    meines Herrn, ergehen und allen, die wider dich aufgestanden sind zum Bösen!'
  eng-WYC-2018: And the king said to Cushi, Whether peace is to the child Absalom?
    To whom Cushi answered, and said, The enemies of my lord the king, and all men
    that rise against him into evil, be made as the child. (And the king said to Cushi,
    Is all well with the young man Absalom? To whom Cushi answered, May all the enemies
    of my lord the king, and all the men who rebel against him, be made like that
    young man!)
  epo-epo: 'Kaj la reĝo diris al la Etiopo: Ĉu bone fartas la junulo Abŝalom? La Etiopo
    respondis: Kio fariĝis al la junulo, tio fariĝu al la malamikoj de mia sinjoro
    la reĝo, kaj al ĉiuj, kiuj malbonintence leviĝis kontraŭ vin.'
  uig-PIN: 'Padixaⱨ Kuxiyƣa: Yigit Abxalom salamǝtmu? dǝp soridi. Kuxiy: Ƣojam padixaⱨning
    düxmǝnliri wǝ silini ⱪǝstlǝxkǝ ⱪozƣalƣanlarning ⱨǝmmisi u yigitkǝ ohxax bolsun!
    — dedi.'
  beo-beo: 'Hina bagade da amane adole ba:i, “Ayeligi A:basalome da gaga:bala:”? Udigili
    hawa: hamosu dunu da bu adole i, “Hina! Ema hamoi hou defele, dia ha lai amola
    dima odoga:su dunu huluane, ilima amane hamoi dagoi ba:mu da defea!”'
  tpi-OTNT: King i harim na em i tok olsem, “Pikinini bilong mi, Apsalom, em i stap
    gut o nogat?” Na man bilong Sudan i bekim tok olsem, “King, mi laik bai kain samting
    i bin kamap long dispela yangpela man i ken kamap long olgeta birua bilong yu
    na long ol man i laik pait long yu na mekim nogut long yu.”
  hau-SA: Sarki ya ce wa mutumin Kush, “Saurayin nan Absalom, yana nan lafiya?” Mutumin
    Kush ya ce, “Allah yă sa abokan gāban ranka yă daɗe, da duk waɗanda suka tayar
    maka da mugunta, su zama kamar saurayin nan.”
  uig-LAT: 'Padishah Kushiygha: Yigit Abshalom salametmu? dep soridi. Kushiy: Ghojam
    padishahning düshmenliri we silini qestleshke qozghalghanlarning hemmisi u yigitke
    oxshash bolsun! — dédi.'
  nde-nde: Inkosi yambuza yathi, “Ijaha u-Abhisalomu usindile na?” UmKhushi waphendula
    wathi, “Sengathi izitha zomhlekazi inkosi yami labo bonke abayihlamukelayo ukuba
    bayilimaze bangaba njengejaha leliyana.”
  ton-ton: Pea naʻe pehē ʻe he tuʻi kia Kusi, “ʻOku lelei koā ʻae talavou ko ʻApisalomi?”
    Pea naʻe pehēange ʻe Kusi, “Ke tatau mo e tangata talavou na, ʻae ngaahi fili
    ʻo hoku ʻeiki ko e tuʻi, pea mo kinautolu kotoa pē ʻoku tuʻu hake ke fai ha kovi
    kiate koe.”
  ces-1613: 'Ale král řekl k Chuzi: Jest-liž živ syn můj Absolon? Odpověděl Chuzi:
    Nechť jsou tak, jako syn králův, nepřátelé pána mého krále, i všickni, kteříž
    povstávají proti tobě ke zlému.'
  eng-WMB: The king said to the Cushite, “Is it well with the young man Absalom?”
    The Cushite answered, “May the enemies of my lord the king, and all who rise up
    against you to do you harm, be as that young man is.”
  tam-TCV: அப்பொழுது அரசன், “வாலிபனான அப்சலோம் பாதுகாப்பாயிருக்கிறானா?” எனக் கூஷியனிடம்
    கேட்டான். அதற்கு அவன், “அந்த வாலிபனுக்கு நேரிட்டதுபோலவே, என் தலைவனாகிய அரசனுடைய
    பகைவருக்கும், உமக்குத் தீமைசெய்ய எண்ணும் அனைவருக்கும் நேரிடட்டும்” என்றான்.
  ceb-ULB: Unya ang hari miingon sa taga-Cusi, “Maayo lang ba ang batan ong lalaki
    nga si Absalom?” Mitubag ang taga-Cusi, “Ang kaaway sa akong agalon nga hari,
    ug ang tanang mibarog sa pakigbatok kanimo aron sa pagsakit kanimo. Kinahanglan
    mahisama niadtong batan-ong lalaki.”
  pol-UBG: 'Król zapytał Kuszego: Czy dobrze się ma młodzieniec Absalom? Odpowiedział
    Kusz: Oby wrogowie mego pana, króla, i wszyscy, którzy powstają przeciw tobie
    na nieszczęście, byli jak ten młodzieniec!'
  agr-agr: 'Tusa tama apu David etiope aentsun iniak: “¿Absalógkash pegkejak wekaema?”
    tau. Tama nii ayaak: “Apajuí waketaik nunú uchi Absalón jakama nunisag tikich
    amina kajegtamaina dushakam itugkag ashí jinawanum tusan wakegajai”, tau.'
  kyc-kyc: Dokopa kiŋi dokome piso soo lao, Akali parange Epesalome kapa lete karase?
    leya. Dokopa Itiopia kendemande akali dokome isingi lao, Kamongo, baa keta mende
    pipyamo doko embena nyisu petenge dupwape dee emba mata joo penge dupwape peparae
    keta pipyali yaka lao suu pilyu, leya.
  urd-GVU: بادشاہ نے سوال کیا، ”اور میرا بیٹا ابی سلوم؟ کیا وہ محفوظ ہے؟“ ایتھوپیا
    کے آدمی نے جواب دیا، ”میرے آقا، جس طرح اُس کے ساتھ ہوا ہے، اُس طرح آپ کے تمام
    دشمنوں کے ساتھ ہو جائے، اُن سب کے ساتھ جو آپ کو نقصان پہنچانا چاہتے ہیں!“
  deu-1912: 'Der König aber sprach zu Chusi: Geht es dem Knaben Absalom auch wohl?
    Chusi sprach: Es müsse allen Feinden meines Herrn Königs gehen, wie es dem Knaben
    geht, und allen, die sich wider ihn auflehnen, übel zu tun.'
  kan-2017: ಅರಸನು ಅವನನ್ನು, “ಯೌವನಸ್ಥನಾದ ಅಬ್ಷಾಲೋಮನು ಸುರಕ್ಷಿತನಾಗಿದ್ದಾನೋ?” ಎಂದು ಕೇಳಲು
    ಅವನು, “ನನ್ನ ಒಡೆಯನಾದ ಅರಸನ ಶತ್ರುಗಳಿಗೂ, ಅವನಿಗೆ ಕೇಡು ಮಾಡುವುದಕ್ಕೆ ಎದ್ದು ನಿಂತವರೆಲ್ಲರಿಗೂ
    ಆ ಯೌವನಸ್ಥನಿಗಾದ ಗತಿಯೇ ಆಗಲಿ” ಎಂದು ಉತ್ತರ ಕೊಟ್ಟನು.
  yap-yap: Me fith David ni Pilung ngak ni ga’ar, “A mog, de buch ban’en rok fachi
    cha’ i Absalom?” Me ga’ar fa’anem ni be’ u Ethiopia, “Gu be athpeg ni tin ke buch
    rok e manga yigi buch rok urngin e pi to’ogor rom, nge urngin e pi’in yad be togopluw
    ngom.”
  hlt-MCSB: Te dongah manghai loh Kushi te, “Camoe Absalom te a sading a? a ti nah.
    Te vaengah Kushi loh, “Ka boei manghai kah thunkha rhoek neh nang taengah boethae
    neh aka tlai thil boeih tah camoe bangla om van saeh,” a ti nah.
  mdy-ETH: ካኣቲ ዒዛ ኮይላ፦ «ዼጌሢ፥ ዓቤሴሎሜ ዎዚ ዓኣይ?» ጌይ ዖኦጬኔ። ዬይ ማዾ ማዻሢ፦ «ጎዳሢዮ! ዒዛይዳ ማዺንቴ ባካ
    ኔ ሞርኮንታ ኔኤም ዋይዞ ዒፃ ዓሶ ሄሎንጎ!» ጌዔኔ።
  twi-ASANTE: Na ɔhene bisaa Kusni no sɛ, “Na aberanteɛ Absalom ho te sɛn?” Kusni
    no buaa sɛ, “Me wura ɔhene, atamfoɔ nyinaa ne wɔn a wɔsɔre tia wo, pɛ sɛ wɔyɛ
    wo bɔne no, nhunu amane sɛ saa aberanteɛ no.”
  eng-WEBU: The king said to the Cushite, “Is it well with the young man Absalom?”
    The Cushite answered, “May the enemies of my lord the king, and all who rise up
    against you to do you harm, be as that young man is.”
  wal-wal: Kawoi Toophphe bitaniyaa, “Yelaga bitanee Abeseloomi saroo?” yaagidi oichchiis.
    Oichchin Toophphe bitanee kawuwaa, “Ta godau kawuwau, ne morkketinne ne bolli
    iitabaa oottanau denddiyaageeti ubbati he yelaga bitaniyaadan hanona” yaagiis.
  spa-PDDPT: 'Y el rey preguntó al etíope: ¿Está bien el joven Absalón? Y el etíope
    contestó: ¡Como aquel joven sean los enemigos de mi ʼadón el rey, y todos los
    que se levantaron contra ti!'
  gun-gun: 'Ha''e ramo huvixa oporandu Etiópia pygua pe: — Oiko porã pa xera''y Absalão?
    Etiópia pygua ombovai: — Xeruvixa, tove ha''e va''e oiko vaiague ramigua toiko
    nderovaigua kuery ha''e javi re, ndevy ojapo vai aguã opu''ã va''ekue ma guive
    rã — he''i.'
  agu-BL: 'Jakol tzun yi rey tetz yi aj Etiopía: —¿Ma yi incy''ajl, yi xicy Absalom,
    ba''n pe'' atit i''? —Lok bajij xtxolbila''tz te cyakil yi e'' contru'' chi mbajij
    te jun xicya''tz ta''. Ej nin lok bajij scye''j cyakil yi e'' yil chicham cu''n
    quib tan contri''n te''ju'', stzun yi aj Etiopía bantz.'
  eng-PEV: David asked, “What about my son Absalom? Is he all right?” The messenger
    answered, “Those trouble makers, your enemies, I hope they all finish up, just
    like that young man finished up.”
  ilo-ULB: Ket kinuna ti ari iti Cusita, “Naimbag kadi ti sasaaden ti agtutubo a ni
    Absalom?” Insungbat ti Cusita, “Rumbeng koma a lak-amen dagiti kabusor ti apok
    nga ari, ken dagiti amin nga immalsa a maibusor kenka a mangdangran kenka, iti
    kas iti linak-am ti agtutubo.”
  kpg-kpg: Di king ga heeu, “Tama daane go Absalom le e humalia hua?” Di hege ga helekai
    boloo, “Meenei, au bolo di mee dela ne hai gi mee la ne belee hai gi o hagadaumee
    huogodoo, mo ang gi digau huogodoo ala e hai baahi adu gi di goe.”
  uig-ARA: 'پادىشاھ كۇشىيغا: يىگىت ئابشالوم سالامەتمۇ؟ دەپ سورىدى. كۇشىيلىق: غوجام
    پادىشاھنىڭ دۈشمەنلىرى ۋە سىلىنى قەستلەشكە قوزغالغانلارنىڭ ھەممىسى ئۇ يىگىتكە ئوخشاش
    بولسۇن! ــ دېدى.'
  sus-sus: Mangɛ naxa a maxɔrin, «Abisalomi go, tana mu na n ma fonike ma?» A naxa
    a yaabi, «Mangɛ, mixi naxee fe ɲaaxi rabama i ra, nun i yaxuie birin na, e xa
    fe xa ɲɔn alɔ na fonike Abisalomi.»
  pon-2006: Nanmwarkio ahpw ketin keinemwe, mahsanih, “Ia duwen pwutak Apsalom, e
    momourte oh me kehlail?” Mehn Sudano eri sapeng, patohwan, “I ahpw men sapwellimomwi
    imwintihti kahngohdiong komwi, maing, en pweisaneki soahngohte me wiawihong sapwellimomwi
    pwutak Apsalom.”
  jae-jae: Kiŋ tau kêsôm gêdêŋ ŋac Kusŋa gebe “Ŋac wakuc Absalom gêmoa ŋajam me masi.”
    Ma ŋac Kusŋa gêjô eŋ awa gebe “O ŋoc ŋatau kiŋ, aê gabe nêm ŋacjo samob to lau
    samob, taŋ sêli tauŋ sa gêdêŋ aôm naŋ, oc tatôm ŋac wakuc tonaŋgeŋ.”
  ksd-ksd: 'Ra king i ga biti tai ra tutana Kus: Ma dave, ra barmana Absalom i laun
    boina? Ma ra tutana Kus i ga biti: Boina ba ra umana ebar kai kaugu luluai ra
    king, ma diat par dia tut ure u pi diat a vakaina u, diat a vardada ma nam ra
    barmana.'
  tur-YTC: Kral Kuşlu’ya, “Genç Avşalom iyi mi?” dedi. Kuşlu, “Efendim kralın düşmanları
    ve sana kötülük yapmak için ayaklananların hepsi o genç adam gibi olsun” diye
    yanıt verdi.
  grc-BRENT: Καὶ εἶπεν ὁ βασιλεὺς πρὸς τὸν Χουσὶ, εἰ εἰρήνη τῷ παιδαρίῳ τῷ Ἀβεσσαλώμ;
    καὶ εἶπεν ὁ Χουσὶ, γένοιντο ὡς τὸ παιδάριον οἱ ἐχθροὶ τοῦ κυρίου μου τοῦ βασιλέως,
    καὶ πάντες ὅσοι ἐπανέστησαν ἐπʼ αὐτὸν εἰς κακά.
  ind-AYT: Raja bertanya kepada orang Kush itu, “Selamatkah Absalom, orang muda itu?”
    Orang Kush itu menjawab, “Biarlah orang muda itu menjadi seperti musuh-musuh Tuanku
    Raja dan semua yang bangkit melawanmu.”
  nya-nya: Mfumu inafunsa Mkusiyo kuti, “Kodi mnyamata uja Abisalomu watetezedwa?”
    Mkusiyo anayankha kuti, “Adani anu mbuye wanga mfumu, pamodzi ndi anthu onse amene
    amakuwukirani, ziwaonekere zomwe zamuonekera mnyamatayo.”
  hrv-hrv: 'A kralj upita Etiopljanina: “Je li spašen mladić Abšalom?” A Etiopljanin
    odgovori: “Neka neprijatelji moga gospodara i kralja i svi koji se dižu na tebe
    u zloj namjeri - prođu kao taj mladić!”'
  mps-mps: Kingo odolama, tama te po wai, “Te eno ogwa, Apsalom, aga te bugagia bidibawe,
    ma meniwe?” Tama te Sudan bidigo po wei ponoyu, te tama po wai, “King o, eno homugo
    te tobage sę te gesi ogwa bidiba me pedalumainu homu eyu, te nago boi bidi tigidaliba
    me, te nage dali hwįainu eyu, te nageba dwai sę yainu ebo bage dabeba me, pedalumainu
    homu ebo dao,” wali.
  tpi-tpi: King i harim na em i tok olsem, “Pikinini bilong mi, Apsalom, em i stap
    gut o nogat?” Na man bilong Sudan i bekim tok olsem, “King, mi laik bai kain samting
    i bin kamap long dispela yangpela man i ken kamap long olgeta birua bilong yu
    na long ol man i laik pait long yu na mekim nogut long yu.”
  dan-1931: 'Kongen spurgte Etiopieren: “Er den unge Absalom uskadt?” Og han svarede:
    “Det gå min Herre Kongens Fjender og alle dine Modstandere som den unge Mand!”'
  vie-OVCB: 'Vua hỏi: “Còn Áp-sa-lôm bình an không?” Người Cút thưa: “Cầu cho kẻ thù
    vua và những ai nổi dậy làm loạn đều chịu chung số phận như người ấy.”'
  guj-2017: પછી રાજાએ કૂશીને કહ્યું, “શું જુવાન આબ્શાલોમ તો ઠીક છે ને?” કૂશીએ જવાબ
    આપ્યો, “મારા માલિક, જે રાજાના શત્રુઓ, તને નુકસાન પહોંચાડવા તારી સામે ઊઠે છે તેમના
    હાલ તે જુવાન માણસ આબ્શાલોમના જેવા છે.”
  pon-2006A: Nanmwarkio ahpw ketin keinemwe, mahsanih, “Ia duwen pwutak Apsalom, e
    momourte oh me kehlail?” Mehn Sudano eri sapeng, patohwan, “I ahpw men sapwellimomwi
    imwintihti kahngohdiong komwi, maing, en pweisaneki soahngohte me wiawihong sapwellimomwi
    pwutak Apsalom.”
  por-BRBSL: 'O rei disse ao Cushite: “Está tudo bem com o jovem Absalom”? O Cushite
    respondeu: “Que os inimigos de meu senhor, o rei, e todos os que se levantam contra
    vós para fazer-vos mal, sejam como aquele jovem é”.'
  aly-aly: David-el ayernew, “Alerey-alew atyenh Absalom? Mwerr-anteyang ra?” Artwa
    ra tyernew, “Irrwerney-angker weth-rnem, ngenharl alhengkerr anthenh, rernem ingkerrarl
    ilwemer artwa akely rapeny!”
  cth-cth: Siangpahrang ni ka capa Absalom a hlout maw telah a pacei, Kushi tami ni
    siangpahrang e na tarannaw, nang ka dudam e naw pueng teh hote thoundoun patetlah
    koung awm naseh telah ati.
  twi-twi: Na ɔhene bisaa Kusni no se, “Na aberante Absalom ho te dɛn?” Kusni no buae
    se, “Me wura ɔhene, atamfo nyinaa ne wɔn a wɔsɔre tia wo, pɛ sɛ wɔyɛ wo bɔne no,
    nhu amane sɛ saa aberante no.”
  hlt-hlt: Te dongah manghai loh Kushi te, “Camoe Absalom te a sading a? a ti nah.
    Te vaengah Kushi loh, “Ka boei manghai kah thunkha rhoek neh nang taengah boethae
    neh aka tlai thil boeih tah camoe bangla om van saeh,” a ti nah.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tì dɔ̀: Kɛ̀ n kóo dɑpɑ̀ɑ̀ nhAbusɑdɔmmu kɔ̃̀ntì nɑɑtɑɑ̀? Kɛ̀
    Etiopii kou dɔ̀: Bɛ̀ɛ̀ kó dimɑ̀ɑ̀ dɔ́nɛ̀ n yiɛ̀ nhokpɑ̀ɑ̀tì mɛyɛi ndɛ̀ɛ bɛ̀ dɔ̀ɔ̀
    bɛ̀ dɔ̀ɔ̀mɛ̀ dɛ kóo dɑpɑ̀ɑ̀.'
  msy-2020: Ezɨ atrivim oregha kamaghɨn mɨgei, “Nan borim Apsalom, a deraghavɨra iti
    o puvatɨ?” Ezɨ Itiopian gumazim kamaghɨn a ikaragha ghaze, “Atrivim, kɨ kamaghɨn
    ifonge, arazir datɨrɨghɨn gumazir igiar kam batozim, a gumazir nɨn apanim gamua
    nɨ ko mɨsoziba bar me batifigh.”
  dop-dop: 'Ntɛnɑ wulɑʋ pɔɔsɩ-ɩ sɩ: Nɑ Apǝsɑlɔm wɛnɑ ɑlɑɑfǝyɑ? Ɩlɛnɑ ɩ́ tɔ sɩ: Tɑ
    cɑɑ, nyɑ́ kolontunɑɑ tǝnɑ nɑ mpɑ pɑ lʋkǝnɑ-ŋ ɑsɑlɑʋ tɔ pɑ́ wɛɛ ɩsɩɩ Apǝsɑlɔm.'
  azb-azb: 'Padşah Kuşluya dedi: «O cavan – Avşalom salamatdırmı?» Kuşlu dedi: «Ağam
    padşahın düşmənləri, pis niyyətlə sənə qarşı qalxanların hamısı qoy o cavan kimi
    olsun».'
  eng-DBY: And the king said to the Cushite, Is it well with the young man Absalom?
    And the Cushite said, The enemies of my lord the king, and all that rise against
    thee for evil, be as that young man.
  hin-2017: राजा ने कूशी से पूछा, “क्या वह जवान अर्थात् अबशालोम कुशल से है?” कूशी
    ने कहा, “मेरे प्रभु राजा के शत्रु, और जितने तेरी हानि के लिये उठे हैं, उनकी दशा
    उस जवान की सी हो।”
  wol-KYG: 'Buur ne waa Kuus ba: «Ngóor si Absalom mbaa jàmm la am?» Waa Kuus ba ne
    ko: «Buur sama sang, say noon ak mboolem ñi lay fexeel, yal nañu bokk ak ngóor
    soosu demin.»'
  eng-YLT: And the king saith unto the Cushite, 'Peace to the youth — to Absalom?'
    And the Cushite saith, 'Let them be — as the youth — the enemies of my lord the
    king, and all who have risen up against thee for evil.'
  eng-WYC-2017: And the king said to Cushi, Whether peace is to the child Absalom?
    To whom Cushi answered, and said, The enemies of my lord the king, and all men
    that rise against him into evil, be made as the child.
  eng-WMBB: The king said to the Cushite, “Is it well with the young man Absalom?”
    The Cushite answered, “May the enemies of my lord the king, and all who rise up
    against you to do you harm, be as that young man is.”
  urd-GVH: बादशाह ने सवाल किया, “और मेरा बेटा अबीसलूम? क्या वह महफ़ूज़ है?” एथोपिया
    के आदमी ने जवाब दिया, “मेरे आक़ा, जिस तरह उसके साथ हुआ है, उस तरह आपके तमाम दुश्मनों
    के साथ हो जाए, उन सबके साथ जो आपको नुक़सान पहुँचाना चाहते हैं!”
  rug-rug: “Vegua se Abusalamu sa koreo vaqura, leana mo?” nanasa gua sa baṉara. Olaṉa
    sa nabulu, “Baṉara, gua sapu ele ta evaṉa koa sa si kaqu ta evaṉa tugo koari doduru
    mua kana, meke koari doduru tugo pu kukiti nigo si goi.”
  gaz-gaz: Mootichis Kuushiidhaan, “Abesaaloom dargaggeessichi jalaa baʼeeraa?” jedhee
    gaafate. Kuushiinis, “Diinonni gooftaa koo mootichaatii fi warri si miidhuuf sitti
    kaʼan hundi akkuma dargaggeessa sanaa haa taʼan” jedhee deebise.
  fra-LSG: 'Le roi dit à Cuschi: Le jeune homme Absalom est-il en bonne santé? Cuschi
    répondit: Qu’ils soient comme ce jeune homme, les ennemis du roi mon seigneur
    et tous ceux qui s’élèvent contre toi pour te faire du mal!'
  yal-yal: Mangan yi Kusi kaan maxɔdin, a naxa, “Sese mi Abisalomi sɔtɔxi ba?” Kusi
    kaan yi a yabi, a naxa, “Naxan na banxulanna sɔtɔxi, na xa i yaxune birin sɔtɔ,
    e nun naxanye birin murutɛxi i xili ma.”
  haw-1868: I aku la ke alii ia Kusi, Ua malama ola ia anei ke kanaka opio o Abesaloma?
    I mai la o Kusi, O ka poe enemi o kuu haku o ke alii, a o ka poe a pau i ku e
    mai e hoino mai ia oe, e hoolikeia lakou me ua kanaka opio la.
  arb-NAV: 'فَسَأَلَ الْمَلِكُ الْكُوشِيَّ: «أَسَاِلمٌ الْفَتى أَبْشَالُومُ؟» فَأَجَابَهُ:
    «لِيَكُنْ أَعْدَاءُ سَيِّدِي الْمَلِكِ وَجَمِيعُ مَنْ ثَارَ عَلَيْكَ عُدْوَاناً
    كَالْفَتَى أَبْشَالُومَ».'
  ewe-ewe: Fia la bia Kustɔ la be, “Vinye Absalom ɖe? Ele dediea?” Ŋutsu la ɖo eŋu
    be, “Nye aƒetɔ fia, wò futɔwo katã nanɔ abe ale si ɖekakpui ma le fifia ene!”
  eng-LEE: And the king said unto the Cushi, Is the young man Abshalom safe? And the
    Cushi answered, May like the young man be the enemies of my Lord the king, and
    all that have risen up against thee for evil.
  asm-FB: তাতে ৰজাই কুচীয়াক সুধিলে, ডেকা পুৰুষ অবচালোমৰ মঙ্গল নে? কুচীয়াই ক’লে,
    “মোৰ প্ৰভু মহাৰাজৰ শত্ৰুবোৰ আৰু আপোনাৰ অনিষ্ট কৰিবলৈ আপোনাৰ বিৰুদ্ধে উঠা আটাইবোৰ
    সেই ডেকা যুৱক জনৰ নিচিনা হওঁক।”
  sus-A: مَنفّ نَشَ عَ مَشْرِن، «عَبِسَلٌمِ فٌ، تَنَ مُ نَ ﭑ مَ قٌنِكٍ مَ؟» عَ نَشَ
    عَ يَابِ، «مَنفّ، مِشِ نَشٍيٍ قٍ حَاشِ رَبَمَ عِ رَ، نُن عِ يَشُييٍ بِرِن نَ،
    عٍ شَ قٍ شَ حْن عَلْ نَ قٌنِكٍ عَبِسَلٌمِ.»
  fra-SBL: 'Le roi dit au Cushite : « Le jeune Absalom se porte-t-il bien ? » Le Cushite
    répondit : « Que les ennemis de mon seigneur le roi, et tous ceux qui s''élèvent
    contre vous pour vous faire du mal, soient comme ce jeune homme. »'
  hbo-hbo: וַיֹּ֤אמֶר הַמֶּ֙לֶךְ֙ אֶל־הַכּוּשִׁ֔י הֲשָׁלֹ֥ום לַנַּ֖עַר לְאַבְשָׁלֹ֑ום
    וַיֹּ֣אמֶר הַכּוּשִׁ֗י יִהְי֤וּ כַנַּ֙עַר֙ אֹֽיְבֵי֙ אֲדֹנִ֣י הַמֶּ֔לֶךְ וְכֹ֛ל
    אֲשֶׁר־קָ֥מוּ עָלֶ֖יךָ לְרָעָֽה׃ ס
  piu-2006: '@see-verse:2SA.018.031'
  kik-kik: Mũthamaki akĩũria Mũkushi atĩrĩ, “Mwanake ũrĩa ti Abisalomu arĩ o thayũ?”
    Mũkushi akĩmũcookeria atĩrĩ, “Thũ ciothe cia mũthamaki mwathi wakwa, na andũ arĩa
    othe mangĩũkĩra makũgere ngero marotũĩka ta mwanake ũcio.”
  fra-NCL: 'Le roi dit au Couschite : « Tout va-t-il bien pour le jeune homme, pour
    Absalom ? » Le Couschite répondit : « Qu’ils soient comme ce jeune homme, les
    ennemis de mon seigneur le roi et tous ceux qui s’élèvent contre toi pour te faire
    du mal ! »'
  cek-AK: Siangpahrang mah Kush kami khaeah, Thendoeng Absalom loe ngancuem hmang
    maw? tiah a naa. Kush kami mah, Ka angraeng siangpahrang ih misanawk hoi nang
    tuk hanah angthawk kaminawk boih loe, to ih thendoeng baktiah oh o boih boeh,
    tiah a naa.
  cuk-cuk: 'Rey-David Etiopía-dulese egisded: —¿Absalónʼdi, nuedi? Etiopía-dule abin-sogded:
    —Igi-we-sapingwa-naibigusa, deyob bela rey-e-isdarmalad, degi, reygi-gwisgubi-gudimalad
    imaklemarmogana gadin.'
  uig-CYR: 'Падиша Кушийға: Жигит Абшалом саламәтму? дәп сориди. Куший: Ғоҗам падишаниң
    дүшмәнлири вә силини қәстләшкә қозғалғанларниң һәммиси у жигиткә охшаш болсун!
    — деди.'
  tel-2017: రాజు “బాలుడు అబ్షాలోము క్షేమంగా ఉన్నాడా?” అని అడిగాడు. అప్పుడు కూషీవాడు
    “మా ఏలినవాడవు, రాజువు అయిన నీకు కీడు చేయాలని నీ మీదకు దండెత్తినవాళ్ళందరికీ ఏమి
    జరిగిందో ఆ బాలుడికి కూడా అదే జరిగింది” అన్నాడు.
  hat-BSA: 'Alò, wa a te di a Etyopyen an: “Èske sa byen avèk jennonm nan, Absalom?”
    Epi Etyopyen an te reponn: “Kite lènmi a mèt mwen yo, wa a, ak tout moun ki leve
    kont ou pou mal yo, devni tankou jennonm sila a!”'
  kos-kos: Ac tokosra el siyuk, “Ya Absalom nutik ah ku na?” Mwet kohs sac fahk, “O
    Tokosra, leum luk, nga kena tuh ma sikyak nu sel ah in sikyak nu sin mwet lokoalok
    lom nukewa, oayapa nu sin mwet nukewa su lain kom.”
  hbo-WLC: וַיֹּ֤אמֶר הַמֶּ֙לֶךְ֙ אֶל־הַכּוּשִׁ֔י הֲשָׁל֥וֹם לַנַּ֖עַר לְאַבְשָׁל֑וֹם
    וַיֹּ֣אמֶר הַכּוּשִׁ֗י יִהְי֤וּ כַנַּ֙עַר֙ אֹֽיְבֵי֙ אֲדֹנִ֣י הַמֶּ֔לֶךְ וְכֹ֛ל
    אֲשֶׁר־קָ֥מוּ עָלֶ֖יךָ לְרָעָֽה׃ ס
  ibo-ibo: Eze jụrụ onye Kush ahụ, “Nwokorobịa ahụ bụ Absalọm, ọ nọkwa nʼudo?” Onye
    Kush ahụ zaghachiri, “Ka ndị iro onyenwe m bụ eze na ndị niile na-ebili imejọ
    gị dị ka nwokorobịa ahụ!”
  ory-ory: ତହିଁରେ ରାଜା ସେହି କୂଶୀୟଙ୍କୁ ପଚାରିଲେ, “ସେହି ଯୁବା ଲୋକ ଅବଶାଲୋମର ମଙ୍ଗଳ ତ?” ତହିଁରେ
    କୂଶୀୟ ଉତ୍ତର କଲା, “ମୋʼ ପ୍ରଭୁ ମହାରାଜଙ୍କ ଶତ୍ରୁଗଣ ଓ ଆପଣଙ୍କର ଅମଙ୍ଗଳ କରିବା ପାଇଁ ଯେଉଁମାନେ
    ଆପଣଙ୍କ ବିରୁଦ୍ଧରେ ଉଠନ୍ତି, ସେମାନେ ସମସ୍ତେ ସେହି ଯୁବା ଲୋକ ପରି ହେଉନ୍ତୁ।”
  chk-chk: Nge ewe king a aisini ewe re Kus, “Ifa usun ewe alüal Apsalom?” Ewe re
    Kus a pälüeni, “Amwo mine a fis ngeni ewe alüal epwe pwal fis ngeni ekewe chon
    oputom, en ai samol me ai king, pwal ngeni meinisin mi ükü ngonuk pwe repwe afeiengauok.”
  ssd-ssd: 'Taŋaka sana le gabat suŋgo ndek nu kusnana: Ye tuku kiŋo Absalom maye
    minit e ŋgina le piro taŋgo ta ndek lafumba sana: O gabat suŋgo, wam kiŋo naŋe
    mbol prowat ta naŋe ŋgueu mbal ne te-sinam sakade nane ŋakmba mbol taŋamba ndo
    prowa ŋga iduset ŋgina le'
  rop-rop: Wal Deibid bin tok, “Wotabat Ebsalom det san main? Im rait?” Wal det mesinja
    bin tok, “Bos, im mobeda ola enami blanga yu en ol detlot pipul hubin gibit yu
    bekboun bina dai seimwei laik imbin dai.”
  ukr-1871: 'І питає царь Хусія: Чи миром моє дитя Абессалом? І відказав Хусій: Бог-дай
    так сталося ворогам царя й пана мого й усїм, що ворогуючи, встають на тебе, як
    сталось дитинї твоїй!'
  deu-1951: 'Der König aber fragte den Kuschiten: Geht es auch dem Jüngling Absalom
    wohl? Der Kuschite sprach: Wie dem Jüngling möge es allen Feinden meines Herrn,
    des Königs, und allen ergehen, die sich wider dich auflehnen, Böses zu tun!'
  eng-JPS: 'And the king said unto the Cushite: ''Is it well with the young man Absalom?''
    And the Cushite answered: ''The enemies of my lord the king and all that rise
    up against thee to do thee hurt, be as that young man is.'''
  srp-1865: 'A car reèe Husiju: je li zdravo dijete Avesalom? A Husije reèe: neka
    neprijatelji gospodara mojega cara i koji god ustaju na te zla radi, neka proðu
    kao to dijete.'
  lug-lug: Kabaka n’abuuza Omukusi nti, “Omuvubuka Abusaalomu mulamu?” Omukusi n’addamu
    nti, “Ekituuse ku muvubuka oyo, kituuke ku balabe ba mukama wange kabaka, n’abo
    bonna abamuyimukiramu okumukola akabi.”
  heb-heb: ויאמר המלך אל הכושי השלום לנער לאבשלום ויאמר הכושי יהיו כנער איבי אדני
    המלך וכל אשר קמו עליך לרעה׃
  ben-IRV: রাজা কূশীয়কে জিজ্ঞাসা করলেন, “যুবক অবশালোম কি ভালো আছে?” কূশীয় বলল, “আমার
    প্রভু মহারাজের শত্রুরা ও যারা অমঙ্গল করার জন্য আপনার বিরুদ্ধে উঠে, তারা সকলের
    সেই যুবকের মত হোক৷”
  pan-pan: ਜਦ ਰਾਜਾ ਨੇ ਉਸ ਕੂਸ਼ੀ ਨੂੰ ਪੁੱਛਿਆ ਕਿ ਅਬਸ਼ਾਲੋਮ ਜੁਆਨ ਠੀਕ-ਠਾਕ ਹੈ? ਤਦ ਉਸ ਕੂਸ਼ੀ
    ਨੇ ਉੱਤਰ ਦੇ ਕੇ ਆਖਿਆ, ਮੇਰੇ ਮਹਾਰਾਜ ਰਾਜਾ ਦੇ ਵੈਰੀ ਅਤੇ ਓਹ ਸੱਭੇ ਜੋ ਰਾਜਾ ਦੇ ਵਿਰੋਧ ਵਿੱਚ
    ਤੁਹਾਡੀ ਹਾਨੀ ਕਰਨ ਲਈ ਉੱਠਦੇ ਹਨ ਸੋ ਉਸ ਜੁਆਨ ਵਰਗੇ ਹੋ ਜਾਣ!
  tkr-tkr: 'Paççahee mang''uk''le eyhen: – Yizda dix Avşalom yugrane vor? Kuş eyhene
    cigeençeng''vee eyhen: – Hasre yizde xərıng''une paççahne duşmanaaşikiy, mang''ulqa
    g''elil qeepxhayne gırgıng''uk Avşalomuk ıxhayn ixhecen.'
  mya-JVB: ရှင် ဘုရင်က၊ ငါ့သား အဗရှလုံ သည် ဘေး လွတ် ၏လော ဟု မေး တော်မူသော်၊ ကုရှိ
    က အရှင် မင်းကြီး ၏ ရန်သူ များ၊ ကိုယ်တော် ကို ညှဉ်းဆဲ ခြင်းငှါ ပုန်ကန် သောသူများအပေါင်း
    တို့သည် ထိုလုလင် ကဲ့သို့ ဖြစ် ကြ ပါစေသောဟု ပြန်လျှောက် လေ၏။
  tte-O: Mwa kin ineli iba, “Na kilakaine Abisalomi inamwanamwa?” Kainana iyamaisa
    iwaloba, “Yagu guyau yo yagu kin, kilakaine Abisalomi isilae. Na temga kam kaleyayao
    yo siya sikalomagigi-lagiwo meuloili sisilae besiele kilakaine bwaite inamwanamwa.”
  tbg-tbg: Viva minti tuvaro avuhainaava vira irero tiharo, Qaraaka vaiinti Apasalomuva,
    viva hoe vaivo? tuvaro vi vaiintiva nai tiva amiro tiharo, Oho, avuhainaao, qaraaka
    vaiinti viva qoraiqama vintemake, ekaa ai navutaakave, ai qaqini vara kareka auti
    variakave, ekaa vika qoraiqama vivera, te hove tiataarave, tiro.
  hmo-hmo: King Davida ese Kusu tauna ia nanadaia, ia gwau, “Eregabe tauna Abesaloma
    be ia mauri noho, a?” Kusu tauna ia haere, ia gwau, “Lohia e, lau ura oi hadikaia
    totona idia toreisi taudia ibounai be unai eregabe tauna hegeregere.”
  urd-urd: तब बादशाह ने कूशी से पूछा, “क्या वह जवान अबीसलोम सलामत है?” कूशी ने जवाब
    दिया कि “मेरे मालिक बादशाह के दुश्मन और जितने तुझे तकलीफ़ पहुँचाने को तेरे ख़िलाफ़
    उठें वह उसी जवान की तरह हो जायें।”
  rus-SYN: 'И сказал царь Хусию: благополучен ли отрок Авессалом? И сказал Хусий:
    да будет с врагами господина моего царя и со всеми, злоумышляющими против тебя
    то же, что постигло отрока!'
  bqc-SIM: 'Ɔ̃ kí aà là à mɛ̀: Ɛ̀waaso Abisaloũ ku aafiaa? Etiopi buipi wèwà
    à mɛ̀: Ma dii kí, Lua to n ibɛɛↄ ń gbɛ̃́ pↄ́ aa fɛ̀lɛ aalɛ ĩadamaↄ gↄ̃ lán
    ɛ̀waasopiwa.'
  tcz-CHONGTHU: Chuin lengpan jong Ethopia mipa chu adong paiyin, “Golhangpa melmate
    jouse leh nangma douna a thilse bol dinga kipan jouse hiche golhangpa chutoh bang
    soh kei u hen,’ ati tai.
  mar-mar: राजाने त्यास विचारले, अबशालोम ठीक आहे ना? त्यावर कूशीने सांगितले तुमचे
    शत्रू आणि तुमच्या वाईटावर असलेले लोक या सगळ्यांची त्या तरुण माणासा सारखी, अबशालोमासारखीच
    गत होवो.
  qub-qub: 'Chaura rayga Etiopía runata tapuran: «Wamrä Absalonga ¿allichu caycan?»
    nir. Chaura Etiopía runaga niran: «Tayta, gamta chiquishojcunaga llapanpis ojalä
    ushacanman tagay mösuno.»'
  bqp-bqp: 'Akũ kína a là à pì: Kɛfɛnna Abusalomu kun kũ aafiaao yá? Etiopia buri
    pìi wèa à pì: Ma dikiri kína, Luda tó n ibɛrɛnↄ kũ gbɛ̃ kũ ò fùtɛ òtɛn wari
    dↄmmanↄ gↄ̃ lán kɛfɛnna pìi bà.'
  hat-hat: 'Wa a mande l'': -Ban m'' nouvèl ti Absalon an non. Li byen? Nonm peyi
    Letiopi a reponn, li di l'': -Se pou sa ki rive jenn gason sa a rive tout lènmi
    monwa yo ansanm ak tout lòt moun k''ap leve dèyè ou pou fè ou mal.'
  eng-BSB: The king asked the Cushite, “Is the young man Absalom all right?” And the
    Cushite replied, “May what has become of the young man happen to the enemies of
    my lord the king and to all who rise up against you to harm you.”
  tod-tod: 'Masagi gaazaɠani, é ɠɛ ma: «Zunu loungoi Aɓesalɔme ɠɛdɛgɛ faa la ba?»
    Etiyɔpi zunui gooɠaaʋoteni, é ɠɛ ma: «Nii seeliai zunu loungoi naa ma, é zeeli
    faan màliɠii masagi zili nuiti ma, ta niiti ti wuzeɠezu daalɔɠɔma.»'
  eng-WEBPB: The king said to the Cushite, “Is it well with the young man Absalom?”
    The Cushite answered, “May the enemies of my lord the king, and all who rise up
    against you to do you harm, be as that young man is.”
  kbq-kbq: Hagi ana kema kini ne'mo'ma nentahino'a, ne'ni'a Absalomu'a knare huno
    mani'nefi? Higeno Sudaniti (Itiopia) ne'mo'a kenona huno, Kini ne'moka kagri ha'
    vahete'ene ha'ma renegantaza vahetera, Absalomunte'ma fore'ma hianknaza fore hugahie.
  nhe-BL: 'Huan nopa tlanahuatijquetl quitlajtlani: ―¿Itztoc cuali notelpoca Absalón?
    Huan nopa tlacatl quinanquili: ―Nelcuali elisquía intla nochi mocualancaitacahua
    tlen teipa motlalanase mocahuase mictoque queja ama panoc ica Absalón.'
  bus-bus: 'Ben kí à là à bè: Gↄ̃kparɛ Abusalomu kú aafiaoↄ́? Etiopia borii pì wèàla
    à bè: Ma dii kí, Luda tó n ibɛɛnↄ kↄ̃n gbɛ̃ kɛ̀ aↄ̃ fɛ̀ɛ wèe ĩa daammaanↄ gↄ̃
    lán gↄ̃kparɛ pì bà.'
  gub-BL: — Aipo kwàkwàmo Àmixàràw ikatu a'e, i'i tuwihawete. Uwazar ze'eg herur har
    izupe kury. — Izupe uzeapo ma'e kwer a'e, aze mo uzeapo nezewe nugar neàmàtyry'ymar
    paw wanupe, ikatuahy mo ihewe. Aze mo uzeapo nezewe haw nerehe ipuruzuka wer ma'e
    paw wanupe, ikatuahy mo ihewe, i'i izupe.
  eng-DRA: 'And the king said to Chusai: Is the young man Absalom safe? And Chusai
    answering him, said: Let the enemies of my lord, the king, and all that rise against
    him unto evil, be as the young man is.'
