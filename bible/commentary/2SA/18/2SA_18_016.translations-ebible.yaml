verse: 2SA.018.016
translations:
  mal-C: അപ്പോൾ യോവാബു കാഹളമൂതി, യോവാബു വിലക്കിയതിനാൽ പടയാളികൾ ഇസ്രായേലിനെ പിൻതുടരുന്നതു
    മതിയാക്കി.
  deu-TKW: Alsdann ließ Joab in die Posaune stoßen; da standen die Krieger von der
    Verfolgung Israels ab, denn Joab gebot den Kriegern Halt.
  lin-lin: Joabi abetaki kelelo, mpe masanga ya mampinga etikaki kolanda Isalaele,
    pamba te apekisaki bango.
  eng-LSV: And Joab blows with a horn, and the people turn back from pursuing after
    Israel, for Joab has kept back the people;
  eng-GNV: 'Then Ioab blewe the trumpet, and the people returned from pursuing after
    Israel: for Ioab helde backe the people.'
  eng-WEBSTER: 'And Joab blew the trumpet, and the people returned from pursuing Israel:
    for Joab restrained the people.'
  nhw-BL: Huan Joab tlanahuati ma quipitzaca nopa tlapitzali, huan quej nopa quinquetzqui
    isoldados para ma ayacmo tlahuilanaca para amo ma miquica sequinoc.
  swh-ONEN: Kisha Yoabu akapiga tarumbeta, navyo vikosi vikaacha kuwafuata Israeli,
    kwa maana Yoabu aliwasimamisha.
  bba-bba: Yerɑ Yoɑbu u derɑ bɑ kɔbɑ so win tɔmbu bu kɑ wurɑmɑ bu ku mɑɑ Abusɑlɔmun
    tɔmbu nɑɑ swĩi.
  eng-KJVCPB: 'And Joab blew the trumpet, and the people returned from pursuing after
    Israel: for Joab held back the people.'
  mpx-mpx: Yaka Yowab bwagigi i yu tolohaveyan ni pabakuhol, inoke hi veyaho petaki
    Isileli eliyaa.
  luo-luo: Eka Joab nogoyo turumbete mi jolweny noweyo lawo jo-Israel nikech Joab
    nokwerogi.
  meu-meu: Bena Ioab ese kibi e hiriria; bena tuari taudia iboudiai na Israel taudia
    ihahavadia amo e lou; badina be Ioab ese e gwaudia tao.
  npi-ULB: तब योआबले तुरही फुके र इस्राएललाई खेद्‍न छोडेर फौज फर्कियो, किनकि योआबले
    फौजलाई रोके ।
  yor-yor: Joabu sì fun ìpè, àwọn ènìyàn náà sì yípadà láti máa lépa Israẹli, nítorí
    Joabu ti pe àwọn ènìyàn náà padà.
  ind-ind: Setelah itu Yoab meniup terompet sebagai tanda bagi pasukannya untuk berhenti
    mengejar tentara Israel.
  pes-OPCB: آنگاه یوآب شیپور توقف جنگ را به صدا درآورد و سربازان او از تعقیب لشکر
    اسرائیل بازایستادند.
  tgl-ULB: Pagkatapos hinipan ni Joab ang trumpeta at bumalik ang hukbo mula sa pagtugis
    sa Israel, dahil pinabalik ni Joab ang hukbo.
  cbu-NT: Anshat pacharamchusin, Absalonaa wanuts yáyarusin, manginapshat mantsirish
    tsap wach kawaru anush tapshuyarusin, anumun patumbichpashat wachoo kámanayarusin,
    kasaranganaya. Sheerandsin, Jowab tiptsiree kukunamaamshat kamachtarangiya. Anumandarishat,
    Israelchichee ndushat arang tachitarangsin, watam Jowab watsta táranguwa. Israelchichshitisin
    anoo mazinarangusin, kapung punirangusin, waptam pangup suwaranganaya.
  hui-hui: Abasalomo homeagola Yoabahanda ami agali mbira heagohondo, Debidinaga ami
    wai bialu hayaru wahalu ibai helo biguli pula, lene. Ani pulayagola Debidinaga
    ami biaru ti hale halu Isaraele ami biaru talia nabi wahalu abale íbu ngoai hene.
  mya-mya: ယွာ​ဘ​သည်​အ​တိုက်​အ​ခိုက်​ရပ်​စဲ​စေ​ရန် တံ​ပိုး​ခ​ရာ​ကို​မှုတ်​စေ​၏။ ထို​အ​ခါ​သူ
    ၏​တပ်​သား​တို့​သည်​ဣ​သ​ရေ​လ​အ​မျိုး သား​တို့​အား​လိုက်​လံ​တိုက်​ခိုက်​ရာ​မှ​ပြန်
    လာ​ကြ​၏။-
  bod-N: དེ་ནས་ཡོ་ཨབ་ཀྱིས་ཆེད་དུ་རྭ་དུང་བུས་པ་ལ། དམག་མི་རྣམས་ཡེས་ར་ཨེལ་གྱི་ར་མདའ་ནས་ཕྱིར་ལོག་པ་རེད།
    གང་ལ་ཞེ་ན། ཡོ་ཨབ་ཀྱིས་དམག་མི་རྣམས་བཀག་པའོ། །
  sna-sna: Ipapo Joabhu akaridza hwamanda, uye varwi vakarega kutevera vaIsraeri,
    nokuti Joabhu akavamisa.
  spa-BLM: Joab tocó la trompeta, y el pueblo volvió de perseguir a Israel, pues Joab
    retuvo al pueblo.
  cac-cac: Ix lajvi chi', ix yalan vin̈aj Joab chi' to spuchaj q'uen trompeta yic
    mantzac b'at eb' soldado d'a spatic eb' yetisraelal chi'.
  swh-ULB: Kisha Yoabu akapiga tarumbeta na jeshi likarudi kutoka kuwafuatia Israeli,
    hivyo Yoabu akalirudisha jeshi.
  bel-bel: І затрубіў Ёаў у трубу, і вярнуліся людзі з пагоні за Ізраілем, бо Ёаў
    шкадаваў народ.
  deu-ELBBK: Und Joab stieß in die Posaune, und das Volk kehrte um von der Verfolgung
    Israels; denn Joab hielt das Volk ab.
  mbb-OT: Ne zutun impezaǥing ni Joab is budyung he tuus te ibpeengked en te edlayas
    is menge sundaru zin te menge sundaru te Israel.
  mal-2015: പിന്നെ യോവാബ് കാഹളം ഊതി; യോവാബ് ജനത്തെ വിലക്കിയതുകൊണ്ടു അവർ യിസ്രായേലിനെ
    പിന്തുടരുന്നതു വിട്ടുമടങ്ങി.
  rmc-rmc: O Joab zatrubinďa pro rohos a o murša imar na džanas pal o Izraeliti, bo
    ov len zaačhaďa.
  pes-OPV: و چون یوآب کرنا را نواخت، قوم از تعاقب نمودن اسرائیل برگشتند، زیرا که یوآب
    قوم رامنع نمود.
  ron-1924: Иоаб а сунат дин трымбицэ, ши попорул с-а ынторс, ынчетынд астфел сэ май
    урмэряскэ пе Исраел, оприт де Иоаб.
  ben-OBCV: পরে যোয়াব শিঙা বাজিয়েছিলেন, ও সৈন্যদল ইস্রায়েলের পিছু ধাওয়া করা বন্ধ
    করে দিয়েছিল, কারণ যোয়াব তাদের থামিয়ে দিলেন।
  som-som: Markaasaa Yoo'aab buunkii afuufay, oo dadkiina waxay ka soo noqdeen eryadkii
    ay reer binu Israa'iil eryanayeen, waayo, Yoo'aab baa u diiday.
  lat-VUC: Cecinit autem Joab buccina, et retinuit populum, ne persequeretur fugientem
    Israël, volens parcere multitudini.
  eng-ASVBT: And Joab blew the trumpet, and the people returned from pursuing after
    Israel; for Joab held back the people.
  ita-1885: Allora Ioab sonò con la tromba, e il popolo se ne ritornò dalla caccia
    d'Israele; perciocchè Ioab rattenne il popolo.
  eng-LXXUP: And Joab blew the trumpet, and the people returned from pursuing Israel,
    for Joab spared the people.
  eng-ULB: Then Joab blew the trumpet, and the army returned from pursuing Israel,
    for Joab held back the army.
  spa-VBL: Entonces Joab tocó el cuerno de carnero, y sus hombres dejaron de perseguir
    a los israelitas porque Joab les había indicado que se detuvieran.
  fra-_FOB: Alors Joab fit sonner de la trompette, et le peuple s'en revint et cessa
    de poursuivre Israël, car Joab retint le peuple.
  mal-mal: പിന്നെ യോവാബ് കാഹളം ഊതി; യോവാബ് ജനത്തെ വിലക്കിയതുകൊണ്ട് അവർ യിസ്രായേലിനെ
    പിന്തുടരുന്നതിൽ നിന്ന് പിൻവാങ്ങി.
  urd-GVR: Tab Yoāb ne narsingā bajā diyā, aur us ke faujī dūsroṅ kā tāqqub karne
    se bāz ā kar wāpas ā gae.
  suz-BL: मिनु योआबम तुराही तबा बाक्‍त। मिनु लडाइ पाइ‍बपुकी इस्राएली आन कली खेदा पचा
    प्रोंइशा, लेम्‍मा बाक्‍त। मारदे हना योआबम लडाइ पाइब आन कली तेक्‍मी बाक्‍त।
  ita-1927: Allora Joab fe’ sonare la tromba, e il popolo fece ritorno cessando d’inseguire
    Israele, perché Joab glielo impedì.
  ckb-ckb: ئەوسا یۆئاب فووی بە کەڕەنادا کرد و ڕێگای لەسەر سەربازەکان گرت، سەربازەکانیش
    لە ڕاونانی ئیسرائیل گەڕانەوە.
  eng-BBE: And Joab had the horn sounded, and the people came back from going after
    Israel, for Joab kept them back.
  kan-OKCV: ಆಗ ಯೋವಾಬನು ತುತೂರಿಯನ್ನು ಊದಿದ್ದರಿಂದ, ಸೈನಿಕರು ಇಸ್ರಾಯೇಲರನ್ನು ಹಿಂದಟ್ಟುವುದನ್ನು
    ಬಿಟ್ಟು ಹಿಂದಿರುಗಿದರು. ಏಕೆಂದರೆ ಯೋವಾಬನು ಜನರನ್ನು ತಡೆದನು.
  tam-2017: அப்பொழுது யோவாப் எக்காளம் ஊதி இராணுவத்தை நிறுத்தியதால், இராணுவம் இஸ்ரவேலர்களைப்
    பின்தொடர்வதைவிட்டுத் திரும்பினார்கள்.
  spa-RV-1909: Entonces Joab tocó la corneta, y el pueblo se volvió de seguir á Israel,
    porque Joab detuvo al pueblo.
  ron-BTF: Și Ioab a sunat din trâmbiță și poporul s-a întors de la urmărirea lui
    Israel, pentru că Ioab a cruțat poporul.
  eng-WEBP: Joab blew the trumpet, and the people returned from pursuing after Israel;
    for Joab held the people back.
  eng-FBV: Then Joab blew the ram's horn, and his men stopped chasing the Israelites
    because Joab had signaled them to stop.
  nld-1939: Daarop liet Joab, die het volk wilde sparen, de trompet blazen, en het
    volk staakte de achtervolging van Israël.
  nch-BL: Huan Joab tanahuati ma quipitzaca nopa tapitzali, huan quej nopa quinquetzqui
    isoldados para ma ayecmo tatehuicaj para amo miquise sequinoc.
  vie-1934: Kế đó Giô-áp thổi kèn, dân sự thôi đuổi theo quân Y-sơ-ra-ên, bởi vì Giô-áp
    cản chúng.
  hin-CV: यह होने के बाद योआब ने युद्ध समाप्‍ति की तुरही फूंकी, और सैनिक इस्राएल का
    पीछा करना छोड़ लौट आए, युद्ध समापन योआब का आदेश था.
  spa-BES: Y Joab hizo sonar el cuerno, y la gente volvió de ir tras Israel, porque
    Joab los retuvo.
  tdx-tdx: Aa le pinopò’ Ioabe i antsivay, vaho nibalik’ ami’ty fañoridañañe Israele
    ondatio; nitana’ Ioabe ondatio.
  tha-KJV: โยอาบก็​เป่าแตร และกองทั​พก​็​กล​ับจากการไล่ตามอิสราเอล เพราะโยอาบยับยั้งเขาทั้งหลายไว้
  por-BR-2018: Então Joabe tocou a trombeta, e o povo deixou de seguir a Israel, porque
    Joabe deteve ao povo.
  deu-ELO: Und Joab stieß in die Posaune, und das Volk kehrte um von der Verfolgung
    Israels; denn Joab hielt das Volk ab.
  eng-WYC-2018: And Joab trumped with a clarion, and held with him the people, lest
    it pursued Israel fleeing, and he would spare the multitude. (And then Joab sounded
    with a trumpet, to hold back the army with him, lest they pursued the men of Israel
    fleeing away, for he would spare the multitude.)
  epo-epo: Tiam Joab ekblovis per trumpeto, kaj la popolo ĉesis postkuri la Izraelidojn;
    ĉar Joab haltigis la popolon.
  uig-PIN: Andin Yoab kanay qaldi; hǝlⱪ Israilni ⱪoƣlaxtin yandi; qünki Yoab ⱪoxunni
    qekinixkǝ qaⱪirdi.
  beo-beo: Youa:be da sia:beba:le, ilia dalabede amo gegesu dagolesima:ne fulaboi.
    Amola Youa:be ea dadi gagui dunu da Isala:ili dunuma se bobogelalu yolesili buhagi.
  tpi-OTNT: Apsalom i dai pinis, orait na Joap i tokim wanpela soldia long winim biugel
    bilong ol soldia bilong Devit i ken lusim pait. Orait ol lain bilong Devit i harim
    na ol i lusim ol Israel na i kam bek.
  hau-SA: Sa’an nan Yowab ya busa ƙaho, sai sojoji suka bar fafaran Isra’ila, gama
    Yowab ya tsai da su.
  uig-LAT: Andin Yoab kanay chaldi; xelq Israilni qoghlashtin yandi; chünki Yoab qoshunni
    chékinishke chaqirdi.
  nde-nde: Emva kwalokho uJowabi wakhalisa icilongo, amabutho aseyekela ukuxotshana
    lo-Israyeli, ngoba uJowabi wawamisa.
  ton-ton: 'Pea naʻe ifi ʻe Soape ʻae meʻalea, pea naʻe foki mai ʻae kakai mei heʻenau
    tuli ki ʻIsileli: he naʻe taʻofi ʻae kakai ʻe Soape.'
  ces-1613: V tom zatroubil Joáb v troubu. I vrátil se lid od honění Izraele; nebo
    zdržel Joáb lid.
  eng-WMB: Joab blew the shofar, and the people returned from pursuing after Israel;
    for Joab held the people back.
  tam-TCV: அதன்பின் யோவாப் எக்காளத்தை ஊதி, இஸ்ரயேலரைப் பின்தொடர்வதை நிறுத்திவிட்டான்.
    தொடர்ந்து செல்லாதபடி படை வீரரைத் தடுத்தான்.
  ceb-ULB: Unya gipatingog ni Joab ang trumpeta, ug namalik ang mga kasundalohan gikan
    sa pagukod sa mga Israel, kay gipabalik ni Joab ang mga kasundalohan.
  pol-UBG: Wtedy Joab zadął w trąbę i lud wrócił z pogoni za Izraelem, bo Joab zatrzymał
    lud.
  agr-agr: Dutikawagmatai, Joab uwija kachuji umpuagtajum tusa inamjauwai. Tusa tima
    umpuajagmatai, suntag aidauk tikich suntag Israel aidaun aintug shimuidau ukukiajui,
    wagki Joab ukuktajum tau asamtai.
  kyc-kyc: Doko Joapeme yanda piyama doko kaena lao bikuli poo lena leyamo dokopa
    banya yanda singi malumi Isaraele dupwa peta ralyuo piyami dupwa yaki nyuo kaepala
    anda epeyami.
  urd-GVU: تب یوآب نے نرسنگا بجا دیا، اور اُس کے فوجی دوسروں کا تعاقب کرنے سے باز
    آ کر واپس آ گئے۔
  deu-1912: Da blies Joab die Posaune und brachte das Volk wieder, daß es nicht weiter
    Israel nachjagte; denn Joab wollte das Volk schonen.
  kan-2017: ಕೂಡಲೆ ಯೋವಾಬನು ತನ್ನ ಜನರನ್ನು ತಡೆಯುವುದಕ್ಕಾಗಿ ತುತ್ತೂರಿಯನ್ನು ಊದಿಸಲು ಸೈನ್ಯದವರೆಲ್ಲಾ
    ಇಸ್ರಾಯೇಲ್ಯರನ್ನು ಹಿಂದಟ್ಟುವುದನ್ನು ಬಿಟ್ಟು ಹಿಂದಿರುಗಿದರು.
  yap-yap: Me yog Joab ni ngan thoy e rappa nge tal e cham, me sul e pi salthaw rok
    ndakur lol’iged piyu Israel.
  hlt-MCSB: Te phoeiah Joab loh tuki a ueng thil tih pilnam te Joab loh a hloh coeng
    dongah pilnam loh Israel hnuk aka hloem te a toeng.
  mdy-ETH: ዬካፓ ዓሳ ዖሎ ሃሻንዳጉዲ ዒዮዓቤ ዛዬ ዋርቃዛ፥ ፖኦሊሳ ዒስራዔኤሌ ዓሶ ዳውሲፆ ሃሺ ማዔኔ፤
  twi-ASANTE: Na Yoab hyɛnee totorobɛnto, maa akodɔm no gyaee Israel so taa.
  eng-WEBU: Joab blew the trumpet, and the people returned from pursuing after Israel;
    for Joab held the people back.
  wal-wal: Hegaappe guyyiyan, Yoo7aabi olaa essanau malkkataa punniis; punnin asai
    Israa7eelata yedettiyoogaa aggiis.
  spa-PDDPT: En seguida Joab tocó la corneta, y el pueblo dejó de perseguir a Israel,
    porque Joab detuvo al pueblo.
  gun-gun: Ha'e gui ma Joabe mimby guaxu omonhe'ẽ rã ixondaro kuery opytu'upa Israel
    kuery monhaa gui. Ha'e vy ojevypa, Joabe omombytu'u ramo.
  agu-BL: Cawune'n tzun Joab tan tocse'n yi chun tan stzajse'n yi oyintzi', nintzun
    e' tane' yi e' sanlar tan chibiyle'n yi e' sanlar cwent Absalom, nin e' pakxij
    kale atit Joab.
  eng-PEV: Straight away, Joab blew the trumpet, to tell David’s mob to stop chasing
    the Israel mob.
  ilo-ULB: Kalpasanna pinuyotan ni Joab ti trumpeta, ket nagsubli ti armada manipud
    iti panangkamkamatda iti Israel, ta pinagsubli ni Joab ti armada.
  kpg-kpg: Joab ga hagadaba di labaa gi ilihia e haga lawa ai tauwa. Ana gau dauwa
    gu lloomoi gi muli i di nadau waluwalu digau Israel.
  uig-ARA: ئاندىن يوئاب كاناي چالدى؛ خەلق ئىسرائىلنى قوغلاشتىن ياندى؛ چۈنكى يوئاب
    قوشۇننى چېكىنىشكە چاقىردى.
  sus-sus: Na tɛmui Yowaba naxa sara fe, alako ɲama xa gbilen Isirayilakae fɔxɔ ra.
  pon-2006: Sohap eri ruwese pwe sowi en pepeuk pwe mahweno en katokotokdi, nah sounpei
    ko ahpw pwurodo sang ar pwakipwakih mehn Israel ko.
  jae-jae: Go Joab gêjac dauc kêtaŋ ma lau siŋŋa, taŋ sêjanda Israel naŋ, sêwi siŋ
    ma sêmu sêmêŋ gebe Joab kêkô êsêac auc.
  ksd-ksd: Ma Ioab i ga vu ra tavur, ma ra tarai na vinarubu dia ga lilikun kan ra
    varkorot murmur Israel; tago Ioab i ga vake ra tarai.
  tur-YTC: Yoav boruyu çaldı ve halk İsrael'i kovalamaktan döndü; çünkü Yoav halkı
    geri tuttu.
  grc-BRENT: Καὶ ἐσάλπισεν Ἰωὰβ ἐν κερατίνῃ, καὶ ἀπέστρεψεν ὁ λαὸς τοῦ μὴ διώκειν
    ὀπίσω Ἰσραὴλ, ὅτι ἐφείδετο Ἰωὰβ τοῦ λαοῦ.
  ind-AYT: Kemudian, Yoab meniup trompet sehingga para tentara berhenti mengejar orang
    Israel, sebab Yoab menahan mereka.
  nya-nya: Kenaka Yowabu analiza lipenga ndipo asilikali analeka kuthamangitsa Israeli
    pakuti Yowabu anawaletsa.
  hrv-hrv: Tada Joab zapovjedi da zatrube u rog, i vojska prestade progoniti Izraela
    jer je Joab zaustavio vojsku.
  mps-mps: Apsalom isaide, teda Joapgo te ami bidi me delibolo te biugel bu wao po
    olama, te Devitgo ami bidi augwa te hwįbo tagalumainu yai. Tialima, Devitgo hanigo
    odolama, tama augwa te Israel dabe taga soyu, ma geasa asali.
  tpi-tpi: Apsalom i dai pinis, orait na Joap i tokim wanpela soldia long winim biugel
    bilong ol soldia bilong Devit i ken lusim pait. Orait ol lain bilong Devit i harim
    na ol i lusim ol Israel na i kam bek.
  dan-1931: Joab lod nu støde i Hornet, og Hæren opgav at forfølge Israel, thi Joab
    bød Folkene standse.
  vie-OVCB: Giô-áp thổi kèn hiệu thu quân. Quân Giô-áp quay lại, không đuổi theo quân
    Ít-ra-ên nữa.
  guj-2017: પછી યોઆબે રણશિંગડું વગાડ્યું અને સૈન્ય ઇઝરાયલનો પીછો કરવાને બદલે પાછું
    વળ્યું. કેમ કે યોઆબે સૈન્યને પાછું બોલાવી લીધું હતું.
  pon-2006A: Sohap eri ruwese pwe sowi en pepeuk pwe mahweno en katokotokdi, nah sounpei
    ko ahpw pwurodo sang ar pwakipwakih mehn Israel ko.
  por-BRBSL: Joab tocou a trombeta, e o povo voltou de perseguir Israel; pois Joab
    reteve o povo.
  aly-aly: Anamerl-antey Joab-el terampet angkelh-angkelhelew atayel. Alakenhan David-wenh-rnemel
    iterl-areyew, rernem ipmelheyelpeyew, Israel-wenh-rnem alwerney-angenh-anem.
  cth-cth: Joab ni mongka a ueng teh, Isarelnaw ka pâlei e hah koung a ban awh. Joab
    ni abuemlahoi a ngang awh.
  twi-twi: Na Yoab hyɛn torobɛnto, maa asraafo no gyaee Israel taa.
  hlt-hlt: Te phoeiah Joab loh tuki a ueng thil tih pilnam te Joab loh a hloh coeng
    dongah pilnam loh Israel hnuk aka hloem te a toeng.
  tbz-SIM: Kɛ̀ Soɑbuu eé ditɑ̃tɛheù, kɛ́duɔ́ nkɛ̀ bɛ̀ɛ yóu mudoò kɛ yóu bɛ̀ bo mbɛtìmɛ̀
    Abusɑdɔmmu kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀.
  msy-2020: Apsalom aremegha gɨvazɨma, Joap mɨdorozim agɨvasa mɨdorozir gumazir mam
    mɨgɨa ghaze, nɨ sɨgham givitɨma, Devitɨn mɨdorozir gumaziba oreghɨva mɨdorozim
    atakigh. Ezɨ Devitɨn adarazi sɨgham baregha Israelian agɨntɨzir arazim ategha
    uamategha ize.
  dop-dop: Ḿpʋ́ɣʋ́ Sowɑpɩ hʋlɑ tutuɣu nɑ yǝlɑɑ koti nɑ pɑ́ hɛɛsɩ pɑ kolontunɑɑ tɔɣɔnʋɣʋ.
  azb-azb: Yoav şeypur çaldı və ordu İsrailliləri təqib etməkdən əl çəkdi, çünki Yoav
    buna mane oldu.
  eng-DBY: And Joab blew the trumpet, and the people returned from pursuing after
    Israel; for Joab kept back the people.
  hin-2017: फिर योआब ने नरसिंगा फूँका, और लोग इस्राएल का पीछा करने से लौटे; क्योंकि
    योआब प्रजा को बचाना चाहता था।
  wol-KYG: Yowab wal liit ga, dakkal xare ba, xarekat ya noppee dàq waa Israyil.
  eng-YLT: And Joab bloweth with a trumpet, and the people turneth back from pursuing
    after Israel, for Joab hath kept back the people;
  eng-WYC-2017: And Joab trumped with a clarion, and held with him the people, lest
    it pursued Israel fleeing, and he would spare the multitude.
  eng-WMBB: Joab blew the shofar, and the people returned from pursuing after Israel;
    for Joab held the people back.
  urd-GVH: तब योआब ने नरसिंगा बजा दिया, और उसके फ़ौजी दूसरों का ताक़्क़ुब करने से
    बाज़ आकर वापस आ गए।
  rug-rug: Ivua Zoabi sa buki pude va nosoa sa vinaripera, meke pule mae sari nana
    tie varipera pu hadu lulidi sari na tie Izireli.
  gaz-gaz: Kana irratti Yooʼaab malakata afuufe; loltoonnis sababii inni isaan dhowweef
    Israaʼelin ariʼuu ni dhiisan.
  fra-LSG: Joab fit sonner de la trompette; et le peuple revint, cessant ainsi de
    poursuivre Israël, parce que Joab l’en empêcha.
  yal-yal: Na xanbi ra, Yowaba yi xɔtaan fe alogo yɛngɛn xa dan. Nayi, Dawudaa sofane
    yi xɛtɛ Abisalomi a ganla fɔxɔ ra.
  haw-1868: 'Puhi aku la o Ioaba i ka pu, a hoi mai la na kanaka mai ke alualu ana''ku
    i ka Iseraela: no ka mea, ua paa na kanaka ia Ioaba.'
  arb-NAV: وَنَفَخَ يُوآبُ بِالْبُوقِ فَارْتَدَّ جَيْشُ دَاوُدَ عَنْ تَعَقُّبِ الإِسْرَائِيلِيِّينَ
    لأَنَّ يُوآبَ حَالَ دُونَ ذَلِكَ.
  ewe-ewe: Tete Yoab ku kpẽ eye eƒe amewo dzudzɔ Israel ƒe aʋawɔlawo nyanya.
  eng-LEE: And Joab blew the cornet, and the people returned from pursuing after Israel;
    for Joab restrained the people.
  asm-FB: তাৰ পাছত যোৱাবে শিঙা বজালে আৰু সৈন্যসকল ইস্ৰায়েলৰ পাছত খেদি যোৱাৰ পৰা উভটি
    আহিল কিয়নো যোৱাবে সৈন্যসকলক ৰখাই হ’ল।
  sus-A: نَ تّمُي يٌوَبَ نَشَ سَرَ قٍ، عَلَكٌ حَمَ شَ فبِلٍن عِسِرَيِلَكَيٍ قْشْ رَ.
  fra-SBL: Joab sonna de la trompette, et le peuple revint de la poursuite d'Israël,
    car Joab retenait le peuple.
  hbo-hbo: וַיִּתְקַ֤ע יֹואָב֙ בַּשֹּׁפָ֔ר וַיָּ֣שָׁב הָעָ֔ם מִרְדֹ֖ף אַחֲרֵ֣י יִשְׂרָאֵ֑ל
    כִּֽי־חָשַׂ֥ךְ יֹואָ֖ב אֶת־הָעָֽם׃
  piu-2006: '@see-verse:2SA.018.015'
  kik-kik: Hĩndĩ ĩyo Joabu akĩhuha karumbeta, nacio mbũtũ cia ita igĩtiga gũtengʼeria
    andũ a Isiraeli, tondũ Joabu nĩacirũgamirie.
  fra-NCL: Joab fit sonner de la trompette, et le peuple revint de poursuivre Israël,
    car Joab retint le peuple.
  cek-AK: To naah Joab mah mongkah to uengh, to naah Israel kaminawk misa patomhaih
    hoiah amlaem o; Joab mah kaminawk to anghaksak.
  cuk-cuk: Agine, Joab, sordamar-mer-bar-urwega gar-trompeta-ogormalaga imaksad. Degidgine,
    geb Joab-sordamar bar Israel-e-sordamar-balegichasulid.
  uig-CYR: Андин Йоаб канай чалди; хәлиқ Исраилни қоғлаштин янди; чүнки Йоаб қошунни
    чекинишкә чақирди.
  tel-2017: అప్పుడు ఇశ్రాయేలీయులను తరమడం ఇక ఆపమని యోవాబు బాకా ఊదించాడు. దావీదు సైనికులు
    తిరిగి వచ్చారు.
  hat-BSA: Alò, Joab te soufle twonpèt la e moun yo te retounen soti kouri dèyè Israël,
    paske Joab te ralanti moun yo.
  kos-kos: Joab el sap elos in ukya mwe ukuk in tui mweun ah, na mwet lal ah foloko
    ac tila ukwe mwet Israel.
  hbo-WLC: וַיִּתְקַ֤ע יוֹאָב֙ בַּשֹּׁפָ֔ר וַיָּ֣שָׁב הָעָ֔ם מִרְדֹ֖ף אַחֲרֵ֣י יִשְׂרָאֵ֑ל
    כִּֽי־חָשַׂ֥ךְ יוֹאָ֖ב אֶת־הָעָֽם׃
  ibo-ibo: Emesịa, Joab fụrụ opi ike nke mere ka ndị agha Devid na-achụ ndị Izrel
    kwụsị ịchụ ha ọsọ, nʼihi na Joab kwụsịrị ha.
  ory-ory: ତହୁଁ ଯୋୟାବ ତୂରୀ ବଜାନ୍ତେ, ସୈନ୍ୟମାନେ ଇସ୍ରାଏଲର ପଶ୍ଚାତ୍‍ଗମନରୁ ବାହୁଡ଼ି ଆସିଲେ;
    କାରଣ ଯୋୟାବ ସୈନ୍ୟମାନଙ୍କୁ ଅଟକାଇଲା।
  chk-chk: Mürin, Joap a ettiki ewe rappwa pwe repwe ükütiu le maun, nge nöün kewe
    sounfiu ra liwinsefälito seni ar tapweri ekewe chon Israel.
  ssd-ssd: 'Absalom kumna le Yoab ndek kame taŋgo ande sana: Tabil fitka le nane kame
    Israel mbal yokerkade ta kusrekuwaig ŋgina le nu tabil fitkina le kame mbal tabil
    fudu ta ismba Israel mbal kusreka luka pronaig.'
  rop-rop: Wal Jowab bin dalim im wekinmen blanga blowim det wisul blanga stapam det
    fait, en det wekinmen bin blowim det wisul, en ola solja blanga im bin stap fait
    langa detlot Isreil solja,
  ukr-1871: І звелїв Йоаб трубити в трубу, й покинули войовники вганяти за Ізраїлем,
    бо Йоаб щадив народ.
  deu-1951: Da stieß Joab in die Posaune und rief das Volk von der Verfolgung Israels
    zurück; denn Joab wollte das Volk schonen.
  eng-JPS: And Joab blew the horn, and the people returned from pursuing after Israel;
    for Joab held back the people.
  srp-1865: Tada Joav zatrubi u trubu, i narod presta goniti Izrailja, jer Joav ustavi
    narod.
  lug-lug: Awo Yowaabu n’afuuwa ekkondeere, eggye ne lireka okugoberera Isirayiri
    kubanga Yowaabu yabayimiriza.
  heb-heb: ויתקע יואב בשפר וישב העם מרדף אחרי ישראל כי חשך יואב את העם׃
  ben-IRV: পরে যোয়াব তূরী বাজালেন, তাতে লোকেরা ইস্রায়েলের পিছনে তাড়া করা বন্ধ করল;
    কারণ যোয়াব লোকদেরকে ফিরিয়ে আনলেন৷
  pan-pan: ਤਦ ਯੋਆਬ ਨੇ ਤੁਰ੍ਹੀ ਵਜਾਈ ਅਤੇ ਲੋਕ ਇਸਰਾਏਲ ਦਾ ਪਿੱਛਾ ਕਰਨ ਤੋਂ ਮੁੜੇ ਕਿਉਂ ਜੋ ਯੋਆਬ
    ਨੇ ਲੋਕਾਂ ਨੂੰ ਰੋਕਿਆ।
  tkr-tkr: Qiyğa, g'oşunun İzrailybışiqa qihna gyapk'iy ç'əv he'ecenva, Yoavee şeypur
    ı'lyviyxə.
  mya-JVB: ယွာဘ သည်လည်း တံပိုး မှုတ် ၍ လူ တို့ကို ဆီးတား သဖြင့် ဣသရေလ လူတို့ကို လိုက်
    ရာမှ ပြန်လာ ကြ၏။
  tte-O: Kabo Yowabi bwagigi iyui tokaleyayao iyamwanouli kabo kaleya silopei.
  tbg-tbg: Apasalomuva qutu vuvaro Devitira iqoka vaiinti raqira qaqira kaate tiro,
    Ioaapiva nai iqoka vaiinti vorara aanumaara/noma vuaqaane tuvaro vuaqa komanta
    Devitira iqoka vaiinti vika aanumaara/noma uva iri, kia qaiqaavata Isareri aru
    ntataqi viraiti, qaqirake orurante anura.
  hmo-hmo: Vadaeni Ioaba ese kibi ia hiriria, tuari do ia doko totona, bona iena tuari
    taudia ese Israela taudia lulua dekena amo idia doko vadaeni.
  urd-urd: तब योआब ने नरसिंगा फूँका और लोग इस्राईलियों का पीछा करने से लौटे क्यूँकि
    योआब ने लोगों को रोक लिया।
  rus-SYN: И затрубил Иоав трубою, и возвратились люди из погони за Израилем, ибо
    Иоав щадил народ.
  bqc-SIM: Ɔ̃ Yoabu kuupɛ̀ à a zĩgↄ̃ↄ zùukɛ̀, ↄ̃ aa zɛ̀ pɛ́lɛa Isailiↄziɛ.
  tcz-CHONGTHU: Chuin Joab chun saki pengkul amut’in ahi leh sepai ho chu Israel te
    nung adel nauva konin ahung kinungle soh keitauve.
  mar-mar: यवाबाने रणशिंग फुंकले आणि लोकांस अबशालोमच्या इस्राएली सैन्याचा पाठलाग थांबवायला
    सांगितले.
  qub-qub: Nircur Joabga niran trompëtata tucananpaj. Chaura suldäruncunaga jinan
    öra cachaycuran Israelcunata gaticachaycashancho.
  bqp-bqp: Akũ Yoabu kuru pɛ̀ à a zĩ̀karinↄ dã̀dã, akũ ò kámma bò kũ pɛtɛna
    Isarailanↄiio.
  hat-hat: Lèfini, Joab fè kònen twonpèt la pou yo sispann batay la. Se konsa sòlda
    David yo kite rès sòlda Izrayèl yo al fè wout yo.
  eng-BSB: Then Joab blew the ram’s horn, and the troops broke off their pursuit of
    Israel because Joab had restrained them.
  tod-tod: Zoaɓe puʋugi vɛɛni ga ti looɠo kɔɔi ʋa. Ná-kɔɔʋɛbɛi ɠaleni ma, ti zeɠe
    Izelayɛle nuiti polu.
  eng-WEBPB: Joab blew the trumpet, and the people returned from pursuing after Israel;
    for Joab held the people back.
  kbq-kbq: Hagi ana huteno Joapu'a uferege'za agri sondia vahe'mo'za Israeli sondia
    vahe'ma zamarotagoma nehazaregatira atre'za e'naze.
  nhe-BL: Huan Joab tlanahuati ma quipitzaca nopa tlapitzali, huan quej nopa quinquetzqui
    isoldados para ma ayoc tlatehuica para ax ma miquica sequinoc.
  bus-bus: Ben Yoabu kuru pɛ̀ à a zĩ̀karinↄ milɛ blè, ben aↄ̃ kámma bò kↄ̃n pɛɛna
    Isarailinↄzio.
  gub-BL: Na'e upy Zoaw uxi'àm zeàmàtyry'ymawhu imumaw pà kury. Zauxiapekwer hehe
    we har upytu'u Izaew wanaikweromo uzàn ire wà. Uzewyr oho wà kury.
  eng-DRA: And Joab sounded the trumpet, and kept back the people from pursuing after
    Israel in their flight, being willing to spare he multitude.
