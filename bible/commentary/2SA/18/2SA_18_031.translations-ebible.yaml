verse: 2SA.018.031
translations:
  mal-C: 'അപ്പോൾ കൂശ്യൻവന്ന് അറിയിച്ചു: “എന്റെ യജമാനനായ രാജാവേ, ശുഭവർത്തമാനം കേട്ടാലും!
    അങ്ങേക്കെതിരേ ഉയർന്ന എല്ലാവരുടെയും പിടിയിൽനിന്ന് യഹോവ ഇന്ന് അങ്ങയെ വിടുവിച്ചിരിക്കുന്നു.”'
  deu-TKW: 'als eben der Mohr eintraf. Der Mohr rief: Mein königlicher Herr lasse
    sich frohe Botschaft melden; denn heute hat Jahwe dir Recht geschafft gegenüber
    allen, die sich gegen dich empört haben!'
  lin-lin: 'Bongo moto ya Kushi akomaki mpe alobaki : — Mokonzi, nkolo na ngai, yoka
    basango malamu ! Yawe akangoli yo lelo na maboko ya bato oyo babundisaki yo.'
  eng-LSV: And behold, the Cushite has come, and the Cushite says, “Let tidings be
    proclaimed, my lord, O king; for today YHWH has delivered you out of the hand
    of all those rising up against you.”
  eng-GNV: 'And beholde, Cushi came, and Cushi saide, Tidings, my lorde the King:
    for the Lord hath deliuered thee this day out of the hande of all that rose against
    thee.'
  eng-WEBSTER: 'And behold, Cushi came; and Cushi said, Tidings, my lord the king:
    for the LORD hath avenged thee this day of all them that rose up against thee.'
  nhw-BL: 'Huan ipan nopa tlatoctzi ajsico nopa tlacatl tlen tlali Etiopía huan quiilhui
    Tlanahuatijquetl David: ―Nijhualica se cuali camanali. Toteco mitzmanahuijtoc
    tlen nochi mocualancaitacahua.'
  swh-ONEN: Ndipo huyo Mkushi akawasili na kusema, “Mfalme bwana wangu, sikia habari
    njema! Leo Bwana amekuokoa kutoka kwa wale wote walioinuka dhidi yako.”
  bba-bba: Sɑɑ yerɑ Kusiɡii wi, u mɑɑ tunumɑ sinɑ bokon mi, mɑ u nùn sɔ̃ɔwɑ u nɛɛ,
    nɛn yinni sinɑ boko, ɑ swɑɑ dɑkio ɑ lɑbɑɑri dorɑ nɔ. Gisɔ Yinni Gusunɔ u nun siriɑ
    u nun wɔrɑ be bɑ nun seesimɔ kpuron nɔmɑn di.
  eng-KJVCPB: 'And behold, Cushi came; and Cushi said, Tidings, my lord the king:
    for the Lord hath avenged thee this day of all them that rose up against thee.'
  mpx-mpx: Inoke gagama Itiyopiya i vin ge i ba, “No babala ge no kin, wasa waiwaisana
    nu hago! Lan ebe Yehoba i pwamwaliwaem bolo hi pihigelgel elam nimaliyaa.”
  luo-luo: Eka ja-Kush nochopo mowacho niya, “Ruodha ma en ruoth, winj wach maber!
    Jehova Nyasaye oseresi kawuononi e lwet joma piem kodi duto.”
  meu-meu: Bena Kusu tauna e kau. Kusu tauna eto, Hari namona, egu lohia bona egu
    pavapava emu. Badina be hari dina ai Iehova ese e tuari henimuva taudia iboudiai
    edia siahu amo vada e harohomu mauri.
  npi-ULB: कूशी पनि तुरुन्तै आइपुगे र भने, “मेरो मालिक महाराजालाई असल खबर छ, किनकि
    परमप्रभुले आज तपाईंको विरुद्ध खडा हुने सबैलाई बदला लिनुभएको छ ।”
  yor-yor: Sì wò ó, Kuṣi sì wí pé, “Ìyìnrere fún olúwa mi ọba, nítorí tí Olúwa ti
    gbẹ̀san rẹ lónìí lára gbogbo àwọn tí ó dìde sí ọ.”
  ind-ind: Kemudian orang Etiopia itu sampai dan menghadap raja. Dia berkata, “Hamba
    membawa kabar baik untuk Tuanku Raja! TUHAN sudah memberi hukuman yang adil kepada
    semua orang yang bersepakat memberontak terhadap Tuan.”
  pes-OPCB: 'سپس آن غلام سودانی رسید و گفت: «من برای پادشاه خبری خوش دارم. خداوند
    امروز شما را از شر دشمنانتان نجات داده است.»'
  tgl-ULB: Pagkatapos kaagad namang dumating ang Cusita at sinabing, “May mabuting
    balita para sa aking panginoong hari, dahil ipinaghiganti ka ni Yahweh sa araw
    na ito mula sa lahat ng nag-alsa laban sa iyo.”
  cbu-NT: Anshat musásiritam Etiyopshat iriputaranllu kusarangiya. Kurakaatsshat,
    Shaana tputsirish tsiyatssee shiyaam zanganeeru, anoo shiyaam kamankatina. Apanll
    shiyaam kapung istarangiya. Yuwamand shiyaa kundararish kapung natsamaam zandarangana
    anumand Apanllshat kapung anshuchee tputs waneerangiya, tárangiya.
  hui-hui: Ani habagiho hayaore dege Sudanali biago ibu abaleore anda ibuwa ibugua
    kinihondo lalu, I̱naga agali haguane kini-o i̱na bi bayale mbira langule yalu
    ibirugo í̠ hale habe. Agali í̠ bo batagi hole hongo halu hayaruni ai áyu dege
    Anduane Homogohanda í̠ biamogo biyagola tigua í̠ lone bo batagi holene henge nawulebira,
    lalu lamini.
  mya-mya: ထို​နောက်​ကု​ရှိ​အ​မျိုး​သား​ရောက်​ရှိ​လာ​၍ မင်းကြီး​အား``အ​ကျွန်ုပ်​သည်​အ​ရှင်​မင်း​ကြီး
    အ​တွက်​သ​တင်း​ကောင်း​ကို​ယူ​ဆောင်​လာ​ပါ သည်။ ယ​နေ့​အ​ရှင်​အား​ထာ​ဝ​ရ​ဘု​ရား သည်​ပုန်​ကန်​သူ​အ​ပေါင်း​တို့​အ​ပေါ်​တွင်
    အောင်​ပွဲ​ခံ​စေ​တော်​မူ​ပါ​ပြီ'' ဟု​လျှောက်​၏။
  bod-N: ཡང་ལྟོས་ཤིག གུ་ཤ་པ་དེ་ཡང་སླེབས་ནས། ཀྱེ་བདག་གི་ཇོ་བོ་དང་བདག་གི་རྒྱལ་པོ་ལ་འཕྲིན་ཞིག་ཞུ་རྒྱུ་ཡོད་དེ།
    དཀོན་མཆོག་ཡ་ཝཱེས་དེ་རིང་ཉིན་མོར་ཡར་ལངས་ནས་ཁྱེད་ལ་རྒོལ་མཁན་ཐམས་ཅད་ལས་ཁྱེད་རང་སྐྱོབ་པར་མཛད་དོ་ཞེས་ཞུས་པར།
  sna-sna: Ipapo muEtiopia akasvika akati, “Ishe wangu mambo, inzwai mashoko akanaka!
    Jehovha akurwirai nhasi kuna vose vakakumukirai.”
  spa-BLM: 'He aquí que vino el cusita. El cusita dijo: “Buenas noticias para mi señor
    el rey, porque Yahvé te ha vengado hoy de todos los que se levantaron contra ti.”'
  cac-cac: 'Ato val chi'' ix ja n̈icnaj vin̈ aj Etiopía chi'', ix yalan vin̈ icha
    tic: —Mamin rey, cha jun vach'' ab''ix tzul val tic d''ayach: A ticnaic, toxo
    ix ach scolel Jehová d''a yol sc''ab'' masanil eb'' ix och ajc''olal d''ayach,
    xchi vin̈.'
  swh-ULB: Mara Mkushi akafika na kusema, “Kuna habari njema kwa bwana wangu mfalme
    kwa kuwa leo Yahwe amekulipia kisasi kwa wale wote walioinuka kinyume chako.”
  bel-bel: 'Вось, прыйшоў і Хусій. І сказаў Хусій: добрая вестка гаспадару майму цару!
    Гасподзь явіў табе сёньня праўду ў выбаўленьні ад рук усіх паўсталых супроць цябе.'
  deu-ELBBK: 'Und siehe, der Kuschit kam, und der Kuschit sprach: Mein Herr, der König,
    lasse sich die Botschaft bringen, dass der HERR dir heute Recht verschafft hat
    von der Hand aller, die gegen dich aufgestanden sind.'
  mbb-OT: Netegteǥaad ne nekeuma haazà is tig-Etiopia he egkaǥi te, “Mahal he Hadì,
    duen meupiya he tudtul ku. Su midluwas ka te Nengazen guntaan he andew te langun
    he midsukul kenikew.”
  mal-2015: 'ഉടനെ കൂശ്യൻ വന്നു: യജമാനനായ രാജാവിന്നു ഇതാ നല്ല വർത്തമാനം; നിന്നോടു എതിർത്ത
    എല്ലാവരോടും യഹോവ ഇന്നു നിനക്കുവേണ്ടി പ്രതികാരം ചെയ്തിരിക്കുന്നു എന്നു കൂശ്യൻ പറഞ്ഞു.'
  rmc-rmc: 'Jekhvareste avľa o Kušijcos a phenďa: „Mi šunel miro raj the kraľis lačho
    hiros! O RAJ tut adadžives cirdňa avri andral e zor savorendar, save pes hazdle
    upre pre tute.“'
  pes-OPV: 'و اینک کوشی رسید و کوشی گفت: «برای آقایم، پادشاه، بشارت است، زیرا خداوند
    امروزانتقام تو را از هر‌که با تو مقاومت می‌نمود، کشیده است.»'
  ron-1924: 'Ындатэ а сосит Куши. Ши а зис: „Сэ афле домнул меу, ымпэратул, вестя
    чя бунэ! Астэзь, Домнул ць-а фэкут дрептате, скэпынду-те дин мына тутурор челор
    че се ридикау ымпотрива та.”'
  ben-OBCV: পরে সেই কূশীয় লোকটি সেখানে পৌঁছে বলল, “হে আমার প্রভু মহারাজ, সুখবর শুনুন!
    যারা মহারাজের বিরুদ্ধে দাঁড়িয়েছিল, তাদের হাত থেকে তাঁকে উদ্ধার করার দ্বারা সদাপ্রভু
    তাঁকে সমর্থন জানিয়েছেন।”
  som-som: Markaasaa kii reer Kuush yimid, oo yidhi, War baan kuu wadaa, boqorow,
    sayidkaygiiyow, waayo, Rabbigu maantuu kaaga soo aarguday kuwii kugu kacay oo
    dhan.
  lat-VUC: 'apparuit Chusi: et veniens ait: Bonum apporto nuntium, domine mi rex:
    judicavit enim pro te Dominus hodie de manu omnium qui surrexerunt contra te.'
  eng-ASVBT: And, behold, the Cushite came; and the Cushite said, Tidings for my lord
    the king; for Jehovah hath avenged thee this day of all them that rose up against
    thee.
  ita-1885: 'Ed ecco, l''Etiopo giunse, e disse: Il re, mio signore, riceva queste
    buone novelle, che il Signore ti ha oggi fatto ragione, liberandoti delle mani
    di tutti coloro che si erano levati contro a te.'
  eng-LXXUP: And, behold, Hushai came up, and said to the king, Let my lord the king
    hear glad tidings, for the Lord has avenged thee this day upon all them that rose
    up against thee.
  eng-ULB: Immediately then the Cushite arrived and said, “There is good news for
    my master the king, for Yahweh has avenged you today from all who rose up against
    you.”
  spa-VBL: 'En ese momento llegó el etíope y dijo: “¡Su Majestad, escuche la buena
    noticia! Hoy el Señor ha derrotado a todos los que se rebelaron contra ti”.'
  fra-_FOB: 'Alors Cushi parut, et dit: Que le roi, mon seigneur, ait cette bonne
    nouvelle; c''est que l''Éternel t''a fait justice aujourd''hui de la main de tous
    ceux qui s''élevaient contre toi.'
  mal-mal: 'ഉടനെ കൂശ്യൻ വന്നു: “എന്റെ യജമാനനായ രാജാവിന് ഇതാ നല്ല വർത്തമാനം; നിനക്കെതിരെ
    എഴുന്നേറ്റ എല്ലാവരോടും യഹോവ ഇന്ന് നിനക്കുവേണ്ടി പ്രതികാരം ചെയ്തിരിക്കുന്നു” എന്ന്
    കൂശ്യൻ പറഞ്ഞു.'
  urd-GVR: Phir Ethopiyā kā ādmī pahuṅch gayā. Us ne kahā, “Mere bādshāh, merī ḳhushḳhabrī
    suneṅ! Āj Rab ne āp ko un sab logoṅ se najāt dilāī hai jo āp ke ḳhilāf uṭh khaṛe
    hue the.”
  suz-BL: मिनु मेको कूश आ मुर जाक्‍शा मेकोमी “आं प्रभु, आ पिप, इन कली नेल्‍ल रिम्‍शो
    बाक्‍ब। मारदे हना मुलाक्‍ती परमप्रभु यावेमी इन कली मरिम्‍शो पाइब आन गुइ रे प्रोंइशो
    बाक्‍ब” देंमाक्‍त।
  ita-1927: 'Quand’ecco arrivare l’Etiopo, che disse: “Buone notizie per il re signore!
    L’Eterno t’ha reso oggi giustizia, liberandoti dalle mani di tutti quelli ch’erano
    insorti contro di te”.'
  ckb-ckb: 'لەو کاتەدا کوشییەکەش هات، کوشییەکە گوتی: «پاشای گەورەم مژدەم بدەرێ، چونکە
    یەزدان ئەمڕۆ حەقی بۆ سەندیتەوە و لە هەموو ئەوانەی لێت ڕاست بوونەوە ڕزگاری کردیت!»'
  eng-BBE: 'And then the Cushite came and said, I have news for my lord the king:
    today the Lord has done right in your cause against all those who took up arms
    against you.'
  kan-OKCV: ಕೂಷ್ಯನು, “ಅರಸನಾದ ನನ್ನ ಒಡೆಯನಿಗೆ ಶುಭವರ್ತಮಾನ ಉಂಟು, ಏನೆಂದರೆ ಯೆಹೋವ ದೇವರು ಈ
    ಹೊತ್ತು ನಿನಗೆ ವಿರೋಧವಾಗಿ ಎದ್ದು, ಸಮಸ್ತರಿಗೂ ಮುಯ್ಯಿಗೆ ಮುಯ್ಯಿ ತೀರಿಸಿದ್ದಾರೆ,” ಎಂದನು.
  tam-2017: 'இதோ, கூஷி வந்து: ராஜாவான என்னுடைய ஆண்டவனே, நற்செய்தி, இன்று யெகோவா உமக்கு
    எதிராக எழும்பின எல்லோடைய கைக்கும் உம்மை விலக்கி நியாயம் செய்தார் என்றான்.'
  spa-RV-1909: 'Y luego vino Cusi, y dijo: Reciba nueva mi señor el rey, que hoy Jehová
    ha defendido tu causa de la mano de todos los que se habían levantado contra ti.'
  ron-BTF: 'Și, iată, a venit Cuși; și Cuși a spus: Am vești pentru domnul meu, împăratul;
    fiindcă DOMNUL te-a răzbunat în această zi de toți cei care se ridicaseră împotriva
    ta.'
  eng-WEBP: Behold, the Cushite came. The Cushite said, “Good news for my lord the
    king, for the LORD has avenged you today of all those who rose up against you.”
  eng-FBV: Right then the Ethiopian arrived and said, “Your Majesty, listen to the
    good news! Today the Lord has defeated all those who rebelled against you!”
  nld-1939: 'kwam de Ethiopiër aan. En deze sprak: Mijn heer en koning moge de blijde
    tijding ontvangen, dat Jahweh u heden recht gedaan heeft tegenover allen, die
    tegen u waren opgestaan!'
  nch-BL: 'Huan ipan nopa talojtzi ajsico nopa tacat ten tali Etiopía huan quiilhui
    Tanahuatijquet David: ―Nijhualica se cuali camanali. Toteco mitzmanahuijtoc ten
    nochi mocualancaitacahua.'
  vie-1934: 'Cu-si bèn đến, và tâu rằng: Nầy là một tin lành cho vua chúa tôi. Ngày
    nay Đức Giê-hô-va đã xử công bình cho vua và giải cứu vua khỏi các kẻ dấy lên
    phản nghịch cùng vua.'
  hin-CV: तब वह कूश देशवासी भी वहां आ पहुंचा. उसने सूचना दी, “महाराज, मेरे स्वामी
    के लिए खुशखबरी है! आज याहवेह ने आपको विद्रोहियों पर जयंत किया है.”
  spa-BES: 'Entonces vino el cusita y dijo: Tengo noticias para mi señor el rey, hoy
    el Señor ha hecho lo correcto en tu causa contra todos los que tomaron las armas
    contra ti.'
  tdx-tdx: 'Ingo te niheo mb’eo amy zao i nte-Kosiy; le hoe i nte-Kosiy: Talily ho
    a i talèko mpanjakay; fa vinale’ Iehovà fate ty azo anindroany amo nitroatse ama’o
    iabio.'
  tha-KJV: ดู​เถิด คู​ชี​ก็​มาถึง และคู​ชี​กราบทูลว่า “​มี​ข่าวดี​ถวายแด่​กษัตริย์​เจ้​านายของข้าพระองค์
    เพราะในวันนี้พระเยโฮวาห์ทรงช่วยพระองค์​ให้​แก้​แค้นบรรดาผู้​ที่​ลุ​กขึ้นต่อสู้​พระองค์​”
  por-BR-2018: 'E logo veio o cuxita, e disse: Receba notícia, meu senhor o rei, que
    hoje o SENHOR defendeu tua causa da mão de todos os que se haviam levantado contra
    ti.'
  deu-ELO: 'Und siehe, der Kuschit kam, und der Kuschit sprach: Mein Herr, der König,
    lasse sich die Botschaft bringen, daß Jehova dir heute Recht verschafft hat von
    der Hand aller, die wider dich aufgestanden sind.'
  eng-WYC-2018: Cushi appeared; and he came and said, My lord the king, I bring good
    message; for the Lord hath deemed today for thee of the hand of all men that rised
    against thee. (Cushi appeared; and he came and said, My lord the king, I bring
    good news; for the Lord hath given thee victory today over all the men who rebelled
    against thee.)
  epo-epo: 'Kaj jen venis la Etiopo, kaj la Etiopo diris: Bonan sciigon mi alportas
    al mia sinjoro la reĝo; la Eternulo hodiaŭ faris al vi juston kontraŭ ĉiuj, kiuj
    leviĝis kontraŭ vin.'
  uig-PIN: 'Wǝ mana, Kuxiy yetip kǝldi; Kuxiy: Ƣojam padixaⱨ hux hǝwǝrni angliƣayla.
    Pǝrwǝrdigar bügün asiyliⱪ ⱪilip ⱪozƣalƣan ⱨǝmmisidin silini ⱪutⱪuzup, ulardin
    intiⱪam aldi, dedi.'
  beo-beo: 'Amalalu, Suda:ne udigili hawa: hamosu dunu da doaga:le, hina bagadema
    amane sia:i, “Hina noga:idafa! Na da dima sia: ida:iwane adola misi. Wali eso,
    Hina Gode da dima, dia ha lai lelesu dunu hasalima:ne hamoi dagoi.”'
  tpi-OTNT: Orait wantu man bilong Sudan i kam kamap na i tokim king olsem, “King,
    yu bikman bilong mi, mi gat gutpela nius long givim yu. Ol dispela man i bin pait
    long rausim yu, tasol nau long dispela de Bikpela i bin helpim yu na ol i no inap
    mekim nogut long yu moa.”
  hau-SA: Sai ga mutumin Kush ya iso ya ce, “Ranka yă daɗe sarki, ka ji labari mai
    kyau! Ubangiji ya cece ka yau daga dukan waɗanda suka tayar maka.”
  uig-LAT: 'We mana, Kushiy yétip keldi; Kushiy: Ghojam padishah xush xewerni anglighayla.
    Perwerdigar bügün asiyliq qilip qozghalghan hemmisidin silini qutquzup, ulardin
    intiqam aldi, dédi.'
  nde-nde: Lapho-ke umKhushi wafika wathi, “Mhlekazi wami, nkosi, zwana izindaba ezinhle!
    UThixo lamhla usekukhulule kubo bonke abakuhlamukelayo.”
  ton-ton: 'Pea vakai, naʻe haʻu ʻa Kusi; pea naʻe pehē ʻe Kusi, “ʻE hoku ʻeiki ko
    e tuʻi, ʻoku ou ʻomi ʻae ongoongo: he kuo fai totongi he ʻaho ni ʻe Sihova maʻau
    kiate kinautolu kotoa pē naʻe tuʻu angatuʻu hake kiate koe.”'
  ces-1613: 'A v tom Chuzi přišed, řekl: Zvěstuje se pánu mému králi, že vysvobodil
    tě dnes Hospodin z ruky všech povstávajících proti tobě.'
  eng-WMB: Behold, the Cushite came. The Cushite said, “Good news for my lord the
    king, for the LORD has avenged you today of all those who rose up against you.”
  tam-TCV: அதன்பின் கூஷியன் வந்து அரசனிடம், “என் தலைவனாகிய அரசே! நான் கொண்டுவந்த நல்ல
    செய்தியைக் கேட்பீராக; உமக்கு விரோதமாக எழும்பிய அனைவரிடமிருந்தும் யெகோவா உம்மை
    இன்று விடுதலையாக்கினார்” என்றான்.
  ceb-ULB: Unya miabot dayon ang taga-Cusi ug miingon, “Adunay maayong balita alang
    sa akong agalong hari, kay si Yahweh nanimalos alang kanimo karong adlawa sa tanang
    nakigbatok kanimo.”
  pol-UBG: 'Wtedy przybył Kusz i powiedział: Mam dobrą nowinę, mój panie, królu! PAN
    cię wybawił dzisiaj z ręki wszystkich, którzy powstali przeciw tobie.'
  agr-agr: 'Nunik wajai etiope aentschakam tupi tupikakua tantauwai. Nunik apu Davitan
    chichajak: “Chicham pegkejan itaag nunú amesh, mina apujuh, antukta. Yamai Tuke
    Pujuu amina ayamjutpak shiwag amina kajegtamiagma nunak ashí ijina agkanmitkagmae”,
    tau.'
  kyc-kyc: Dokopa Itiopia kendemande akali doko epapala kiŋi doko lamaiyuo lao, Emba
    kiŋi andake doko, nambame wai pii keyange mende minyakao ipu. Epapu Kamongo dokome
    wambu emba kando pimwaiyuo nyuo isa palyalana kareyami dupwa isa palyuo anamasi
    minyakapya, leya.
  urd-GVU: پھر ایتھوپیا کا آدمی پہنچ گیا۔ اُس نے کہا، ”میرے بادشاہ، میری خوش خبری
    سنیں! آج رب نے آپ کو اُن سب لوگوں سے نجات دلائی ہے جو آپ کے خلاف اُٹھ کھڑے ہوئے
    تھے۔“
  deu-1912: 'Siehe, da kam Chusi und sprach: Hier gute Botschaft, mein Herr König!
    Der HERR hat dir heute Recht verschafft von der Hand aller, die sich wider dich
    auflehnten.'
  kan-2017: ಅಷ್ಟರಲ್ಲಿ ಕೂಷ್ಯನು ಬಂದು, “ನನ್ನ ಒಡೆಯನಾದ ಅರಸನಿಗೆ ಶುಭವರ್ತಮಾನ ತಂದಿದ್ದೇನೆ. ಯೆಹೋವನು
    ನಿನಗೆ ವಿರೋಧವಾಗಿ ಎದ್ದವರೆಲ್ಲರಿಗೂ ಮುಯ್ಯಿತೀರಿಸಿದ್ದಾನೆ” ಎಂದನು.
  yap-yap: Me taw fa’anem nu Ethiopia me ga’ar ngak David ni Pilung, “Thin ni bfel’
    e kug fek i yib ngom! Daba’ e ke gagiyegnag SOMOL kam gel ngak urngin e pi’in
    ni kar togopluwgad ngom!”
  hlt-MCSB: Te vaengah Kushi te pakcak ha pawk tih Kushi loh, “Ka boei manghai loh
    phong pai saeh. Tihnin ah tah BOEIPA loh nang aka tlai thil hlang boeih kah kut
    lamloh nang n'tang sak coeng,” a ti nah.
  mdy-ETH: ሄሊሳዖ ማዾ ማዻ ዒቲዮጲዮ ዓሢ ሙኪ ካኣቲ ኮይላ፦ «ካኣቲዮ! ኮሺ ሃይሴ ታ ዔኪ ዬዔኔ፤ ኔኤም ዋይዞ ዒፃ ዓሶ ዖሊ
    ኔ ባሻንዳጉዲ ሃኖ ናንጊና ናንጋ ጎዳ ኔና ማኣዴኔ!» ጌዔኔ።
  twi-ASANTE: Na Kusni no bɛduruiɛ kaa sɛ, “Me wura, Nana, tie asɛm pa a mede nam!
    Ɛnnɛ, Awurade ayi wo afiri wɔn a wɔsɔre tiaa wo no nyinaa nsam.”
  eng-WEBU: Behold, the Cushite came. The Cushite said, “Good news for my lord the
    king, for the LORD has avenged you today of all those who rose up against you.”
  wal-wal: Hegaappe guyyiyan, Toophphe bitanee gakkidi kawuwaayyo, “Ta godau kawuwau,
    mishiraachcho! Ne bolli denddidaageetu ubbaa kushiyaappe GODAI hachchi nena ashshiis”
    yaagiis.
  spa-PDDPT: 'También llegó el etíope y dijo: ¡Reciba mi ʼadón el rey la noticia,
    pues Yavé te libró hoy de la mano de todos aquellos que se levantaron contra ti!'
  gun-gun: 'Ha''e gui Etiópia pygua ju ovaẽ vy aipoe''i: — Xeruvixa, mba''emo porã
    aru neremiendurã. Ange ma Senhor nderepy nderovai opu''ã va''ekue po''akaa gui
    — he''i.'
  agu-BL: 'Ninin te jun tkuja''s ule''n nin ban yi sanlar aj Etiopía, itzun taltz
    tetz rey: —Cy''a''n balaj tziblal wa''n teru'' ta''. Jalu'' ja oc Kataj Ryos tan
    colche''nu'' chik''ab cyakil yi e'' contru''.'
  eng-PEV: The messenger said, “Boss. Good news. God still wants you to be our big
    boss. Your enemies are nothing now. He punished them properly.”
  ilo-ULB: Kasangsangpet la unay ti Cusita ket kinunana, “Adda ti naimbag a damag
    para iti apok nga ari, ta imbalesnaka ni Yahweh ita manipud kadagiti amin nga
    immalsa a maibusor kenka.”
  kpg-kpg: Nomuli gei di hege, tangada Ethiopia, gaa dau gaa hai gi di king boloo,
    “Au dagu longo humalia adu gi di goe, go di madau dagi di king. Dangi nei, gei
    Dimaadua gu dugu adu gi di goe gi aali i digau huogodoo ala ne hai baahi adu gi di goe!”
  uig-ARA: 'ۋە مانا، كۇشىي يېتىپ كەلدى؛ كۇشىي: غوجام پادىشاھ خۇش خەۋەرنى ئاڭلىغايلا.
    پەرۋەردىگار بۈگۈن ئاسىيلىق قىلىپ قوزغالغان ھەممىسىدىن سىلىنى قۇتقۇزۇپ، ئۇلاردىن
    ئىنتىقام ئالدى، دېدى.'
  sus-sus: Kusika to so, a naxa a fala, «N ma mangɛ, n bara fa xibaaru nde ra i bɛ.
    To, Alatala bara i rakisi i yaxuie bɛlɛxɛ tinxinyi ra.»
  pon-2006: Ni ahnsowohte, mehn Sudano ahpw leledo oh patohwanohng nanmwarkio, “I
    patohwando rohng mwahu pwoat ong nanmwarki, Wasa Lapalap. Rahnwet KAUN-O ketikihong
    komwi lingan en powehdi irail koaros me men pelian komwi.”
  jae-jae: Go ŋac Kusŋa mêŋgêô lasê ma kêsôm gebe “Ŋawae ŋajam kêtu ŋoc ŋatau kiŋŋa.
    Ocsalô tonec Apômtau kakêŋ lau, taŋ sêli tauŋ sa gêdêŋ aôm naŋ, sêsô aôm ŋalabu.”
  ksd-ksd: 'Ma ra tutana Kus i ga pot; ma ra tutana Kus i ga biti: A varvai pire kaugu
    luluai ra king; tago gori ra Luluai i tar pait ra varobo pire diat par dia ga
    tut ure u.'
  tur-YTC: İşte Kuşlu geldi. Kuşlu, “Efendim kral için iyi haber, çünkü Yahve bugün
    sana karşı ayaklananların hepsinden öcünü aldı” dedi.
  grc-BRENT: Καὶ ἰδοὺ ὁ Χουσὶ παρεγένετο, καὶ εἶπε τῷ βασιλεῖ, εὐαγγελισθήτω ὁ κύριός
    μου ὁ βασιλεὺς, ὅτι ἔκρινέ σοι Κύριος σήμερον ἐκ χειρὸς πάντων τῶν ἐπεγειρομένων
    ἐπὶ σέ.
  ind-AYT: Lalu, orang Kush itu datang. Orang Kush itu berkata, “Aku membawa kabar
    baik, Tuanku Raja, sebab pada hari ini, TUHAN telah melepaskan Tuanku dari tangan
    semua orang yang bangkit melawanmu.”
  nya-nya: Kenaka Mkusi uja anafika ndipo anati, “Mbuye wanga mfumu imvani nkhani
    yabwino! Yehova wakupulumutsani inu lero kwa onse amene anakuwukirani.”
  hrv-hrv: 'Uto stiže Etiopljanin i progovori: “Neka moj gospodar kralj primi veselu
    vijest. Jahve ti je danas pribavio pravdu izbavivši te iz ruku svih onih koji
    su ustali na tebe.”'
  mps-mps: Tialima, polo tama te Sudan bidi te sabolagaselama, tama kingba te tama
    po wai, “King, nage eno genuai bidi da, eno nageba maiabo wiegi yai po sela asali
    elalubao. Te nage dali hwįnama te nage sela sąwainu yali bidi dabe da, tiali
    goli te sogode megi te Genuai Bidigo nage tau selama, tama augwaligo magi dwai
    sę nage dali ma egobeo,” te po wai.
  tpi-tpi: Orait wantu man bilong Sudan i kam kamap na i tokim king olsem, “King,
    yu bikman bilong mi, mi gat gutpela nius long givim yu. Ol dispela man i bin pait
    long rausim yu, tasol nau long dispela de Bikpela i bin helpim yu na ol i no inap
    mekim nogut long yu moa.”
  dan-1931: 'I det samme kom Etiopieren; og Etiopieren sagde: “Der er Bud til min
    Herre Kongen: HERREN har i Dag skaffet dig Ret over for alle dine Modstandere!”'
  vie-OVCB: 'Người Cút chạy đến, nói: “Xin báo tin mừng cho vua. Hôm nay Chúa Hằng
    Hữu giải cứu vua khỏi tay bọn phản loạn.”'
  guj-2017: પછી તરત જ કૂશીએ આવીને કહ્યું, “મારા માલિક રાજા તારા માટે એક સારા સમાચાર
    છે, કેમ કે જેઓ તારી સામે ઊઠ્યા હતા તેઓ સર્વ પર ઈશ્વરે આજે વેર વાળ્યું છે.”
  pon-2006A: Ni ahnsowohte, mehn Sudano ahpw leledo oh patohwanohng nanmwarkio, “I
    patohwando rohng mwahu pwoat ong nanmwarki, Wasa Lapalap. Rahnwet KAUN-O ketikihong
    komwi lingan en powehdi irail koaros me men pelian komwi.”
  por-BRBSL: 'Eis que veio o Cushite. O Cushite disse: “Boas notícias para meu senhor,
    o rei, pois Javé vingou-vos hoje de todos aqueles que se levantaram contra vós”.'
  aly-aly: '[Ikwer-theyan Joab-el artwa anyent thwenew, angkep anterreyneyew David-warl
    angkakert.] Rap angkey-alhew, “Atyetyartay! Angka mwerr-angker awa! INGKARTel
    atwew artewenty innga ingwer weth-rnem, ngkweng-wetyarl arlkarerrenh-rnem!”'
  cth-cth: Kushi tami a tho teh, siangpahrang, kamthang ka thokhai, nang na ka taran
    e naw hah BAWIPA ni ahnimanaw a yonnae patetlah a pathung toe telah atipouh.
  twi-twi: Na Kusni no bedu kae se, “Me wura, Nana, tie asɛm pa a mede nam! Nnɛ, Awurade
    ayi wo afi wɔn a wɔsɔre tiaa wo no nyinaa nsam.”
  hlt-hlt: Te vaengah Kushi te pakcak ha pawk tih Kushi loh, “Ka boei manghai loh
    phong pai saeh. Tihnin ah tah BOEIPA loh nang aka tlai thil hlang boeih kah kut
    lamloh nang n'tang sak coeng,” a ti nah.
  tbz-SIM: 'Kɛ̀ Etiopii kouu tuɔkɛní kɛ dɔ̀: Okpɑ̀ɑ̀tì n dɑ tɔní tinɑ́ɑǹsɑ̀ɑ̀tì nti.
    Ti Yiɛ̀ nKuyie n dɑ kòńnɛ́mu yíe nkɛ dɑ dɛɛtɛ́nɛ̀ ɑ dootitɔbɛ̀.'
  msy-2020: Ezɨ Itiopian gumazir kam iza kamaghɨn atrivim mɨgei, “Atrivim, nɨ nan
    gumazir ekiam, kɨ eghaghanir aghuim nɨ danɨngasa izi. Gumazir nɨ ko mɨsoghava
    nɨ batoziba, datɨrɨghɨn dughiar kamɨn, Ikiavɨra Itir God nɨn akurazɨ, me uam arazir
    kuratamɨn nɨ damuan kogham.”
  dop-dop: 'Ɩtiyopii tʋ tɑlɑ kpɑkpɑɑ, ɩlɛnɑ ɩ́ tɔ sɩ: Tɑ cɑɑ, tɔm kʋpɑntʋ kɛ mɑ kɔŋnɑ-ŋ.
    Sɑŋɑ Tɑcɑɑ hɑ-ŋ tɑmpɑnɑ nɑ ɩ́ yɑ-ŋ mpɑ pɑ kʋlɑɣɑɑ nyɑ́ tɔɔ tɔ pɑ niŋ tɑɑ.'
  azb-azb: 'Budur, Kuşlu gəldi və dedi: «Ağam padşaha müjdə var! Rəbb bu gün sənə
    qarşı qalxanların hamısının əlindən səni qurtardı».'
  eng-DBY: And behold, the Cushite came; and the Cushite said, Let my lord the king
    receive good tidings, for Jehovah has avenged thee this day of all them that rose
    up against thee.
  hin-2017: तब कूशी भी आ गया; और कूशी कहने लगा, “मेरे प्रभु राजा के लिये समाचार है।
    यहोवा ने आज न्याय करके तुझे उन सभी के हाथ से बचाया है जो तेरे विरुद्ध उठे थे।”
  wol-KYG: 'Ci kaw loolu waa Kuus ba ne jimeet. Mu ne: «Buur, sang bi, déglul, xibaaru
    jàmm a ngi. Aji Sax ji musal na la bésub tey ci ña la doon fexeel ñépp.»'
  eng-YLT: And lo, the Cushite hath come, and the Cushite saith, 'Let tidings be proclaimed,
    my lord, O king; for Jehovah hath delivered thee to-day out of the hand of all
    those rising up against thee.'
  eng-WYC-2017: Cushi appeared; and he came and said, My lord the king, I bring good
    message; for the Lord hath deemed today for thee of the hand of all men that rised
    against thee.
  eng-WMBB: Behold, the Cushite came. The Cushite said, “Good news for my lord the
    king, for the LORD has avenged you today of all those who rose up against you.”
  urd-GVH: फिर एथोपिया का आदमी पहुँच गया। उसने कहा, “मेरे बादशाह, मेरी ख़ुशख़बरी सुनें!
    आज रब ने आपको उन सब लोगों से नजात दिलाई है जो आपके ख़िलाफ़ उठ खड़े हुए थे।”
  rug-rug: Beto asa si kamo sa nabulu Itiopia meke zama koasa baṉara, “Paleke mae
    nia rau sa inavoso leana koa goi baṉara. Pa rane hie si poninigo Zihova sa minataqara
    koari doduru tie pu kana igo,”
  gaz-gaz: Ergasiis Kuushiin dhufee, “Gooftaa koo yaa mootii, oduu gammachiisaa dhagaʼi!
    Waaqayyo harʼa warra sitti kaʼan hunda jalaa si baaseera” jedhe.
  fra-LSG: 'Aussitôt arriva Cuschi. Et il dit: Que le roi mon seigneur apprenne la
    bonne nouvelle! Aujourd’hui l’Éternel t’a rendu justice en te délivrant de la
    main de tous ceux qui s’élevaient contre toi.'
  yal-yal: Kusi kaan fan yi fa. A yi a fala, a naxa, “Mangana, n kanna, n baxi xibaru
    faɲin nan mɛdeyi, bayo Alatala bata i ya kitin sa to. Naxanye yi i yɛngɛma, a
    bata ne sa i sagoni.”
  haw-1868: 'Aia hoi, hele mai la o Kusi: i mai la o Kusi, He olelo ka''u e kuu haku,
    e ke alii; ua hoapono mai o Iehova ia oe i keia la i ka poe a pau i hoea mai e
    ku e ia oe.'
  arb-NAV: 'وَإذَا بِالْكُوشِيِّ مُقْبِلٌ قَائِلاً: «بُشْرَى لِسَيِّدِي الْمَلِكِ،
    لأَنَّ الرَّبَّ قَدِ انْتَقَمَ لَكَ الْيَوْمَ مِنْ جَمِيعِ الثَّائِرِينَ عَلَيْكَ».'
  ewe-ewe: Kustɔ la va do eye wògblɔ be, “Mehe nya nyui aɖe vɛ na nye aƒetɔ kple nye
    fia. Egbe la, Yehowa ɖe wò tso ame siwo katã tso ɖe ŋuwò la ƒe asi me.”
  eng-LEE: And, behold, the Cushi came [next]; and the Cushi said, Let my lord the
    king receive the tidings, that the Lord hath done thee justice this day from the
    power of all those that had risen up against thee.
  asm-FB: তেতিয়াই সেই কুচীয়াই আহি ক’লে, “মোৰ প্ৰভু মহাৰাজলৈ বাতৰি আনিছোঁ কিয়নো
    আপোনাৰ অহিতে উঠা আটাই মানুহৰ ওপৰত আজি আপোনাৰ পক্ষে যিহোৱাই প্ৰতিকাৰ সাধিলে।”
  sus-A: كُسِكَ تٌ سٌ، عَ نَشَ عَ قَلَ، «ﭑ مَ مَنفّ، ﭑ بَرَ قَ شِبَارُ ندٍ رَ عِ بّ.
    تٌ، عَلَتَلَ بَرَ عِ رَكِسِ عِ يَشُييٍ بّلّشّ تِنشِنيِ رَ.»
  fra-SBL: 'Voici qu''arrive le Cuschite. Le Cuschiite dit : « Bonne nouvelle pour
    mon seigneur le roi, car Yahvé t''a vengé aujourd''hui de tous ceux qui se sont
    élevés contre toi. »'
  hbo-hbo: וְהִנֵּ֥ה הַכּוּשִׁ֖י בָּ֑א וַיֹּ֣אמֶר הַכּוּשִׁ֗י יִתְבַּשֵּׂר֙ אֲדֹנִ֣י
    הַמֶּ֔לֶךְ כִּֽי־שְׁפָטְךָ֤ יְהוָה֙ הַיֹּ֔ום מִיַּ֖ד כָּל־הַקָּמִ֥ים עָלֶֽיךָ׃
    ס
  piu-2006: '@see-verse:2SA.018.030'
  kik-kik: Hĩndĩ ĩyo Mũkushi agĩkinya, akiuga atĩrĩ, “Mũthamaki mwathi wakwa, ta igua
    ũhoro ũyũ mwega! Jehova nĩakũhonoketie ũmũthĩ kuuma kũrĩ arĩa maragũũkĩrĩire.”
  fra-NCL: 'Et voici qu’arriva le Couschite ; il dit : « Que le roi mon seigneur apprenne
    une bonne nouvelle ! Aujourd’hui Yahweh t’a fait justice de tous ceux qui s’élevaient
    contre toi. »'
  cek-AK: To naah Khenah, Kush acaeng to angzoh moe, anih khaeah, Ka angraeng siangpahrang,
    Tamthang hae tahngai ah; nang tuk hanah misa angthawk kaminawk ban thung hoiah
    vaihniah Angraeng mah ang pahlong boeh, tiah a naa.
  cuk-cuk: 'Agine, Etiopía-dule nonimogad. Rey-Davidʼga weyob sogded: —Rey, gaya-nued
    bega an sedanikid: Emi, Bab-Jehová be-isdarmalad-begi-gwisgusmaladgi be-ollor-imaksad.'
  uig-CYR: 'Вә мана, Куший йетип кәлди; Куший: Ғоҗам падиша хуш хәвәрни аңлиғайла.
    Пәрвәрдигар бүгүн асийлиқ қилип қозғалған һәммисидин силини қутқузуп, улардин
    интиқам алди, деди.'
  tel-2017: అంతలో కూషీవాడు వచ్చి “మా ఏలికవైన రాజా, నేను నీకు మంచి సమాచారం తెచ్చాను.
    ఈ రోజు యెహోవా నీ మీదికి దండెత్తిన వారందరినీ ఓడించి నీకు న్యాయం చేకూర్చాడు” అని
    చెప్పినప్పుడు
  hat-BSA: 'Gade byen, Etyopyen an te rive e Etyopyen an te di: “Kite mèt mwen an,
    wa a resevwa bòn nouvèl; paske SENYÈ a te delivre ou nan jou sa a soti nan men
    a tout sila ki te leve kont ou yo.”'
  kos-kos: Na mwet Ethiopia sac el tuku, ac fahk nu sin tokosra, “Leum fulat, oasr
    pweng wo se nga us nu sum! Misenge LEUM GOD El asot kutangla nu sum fin mwet nukewa
    su tuyak lain kom!”
  hbo-WLC: וְהִנֵּ֥ה הַכּוּשִׁ֖י בָּ֑א וַיֹּ֣אמֶר הַכּוּשִׁ֗י יִתְבַּשֵּׂר֙ אֲדֹנִ֣י
    הַמֶּ֔לֶךְ כִּֽי־שְׁפָטְךָ֤ יְהוָה֙ הַיּ֔וֹם מִיַּ֖ד כָּל־הַקָּמִ֥ים עָלֶֽיךָ׃
    ס
  ibo-ibo: Mgbe ahụ, onye Kush ahụ bịarutere sị, “Onyenwe m bụ eze, nụrụ oziọma a.
    Taa Onyenwe anyị ekpepụtala gị site nʼịnapụta gị nʼaka ndị niile biliri imegide
    gị.”
  ory-ory: ଏଥିମଧ୍ୟରେ ଦେଖ, ସେହି କୂଶୀୟ ପହଞ୍ଚି କହିଲା, “ମୋʼ ପ୍ରଭୁ ମହାରାଜଙ୍କ ପାଇଁ ସୁସମ୍ବାଦ
    ଅଛି; କାରଣ ଯେଉଁମାନେ ଆପଣଙ୍କ ବିରୁଦ୍ଧରେ ଉଠିଥିଲେ, ସଦାପ୍ରଭୁ ଆଜି ସେହି ସମସ୍ତଙ୍କଠାରୁ ପରିଶୋଧ
    ନେଇଅଛନ୍ତି।”
  chk-chk: Mürin, ewe re Kus a war o üreni ewe king, “Üa uwato pworaus mi mürina reöm
    en ai samol me ai king. Pun ewe Samol mi Lapalap a angasok ikenai seni chokewe
    meinisin mi ü ngonuk.”
  ssd-ssd: 'Taŋana le Etiopianu taŋgo ta pinderka pro gabat suŋgo sana: Yiŋe gabat
    suŋgo, ye pasa mayenu ne sanam prowet. Kuasmbi ne te-sinam bafuwaig ta Suŋgoŋge
    kilmba ne tuku wai mbolŋge patikat ŋgina.'
  rop-rop: Afta na det wekinmen brom Jowab bin kamat deya, en imbin dalim King Deibid,
    “Bos, aibin bringimap gudnyus blanga yu. Tudei na YAWEI bin meigim yu bidim detlot
    pipul hubin gibit yu bekboun.”
  ukr-1871: 'Тепер надійшов і Хусій. І промовив Хусій: Добра вість для царя й пана
    мого! сьогоднї бо Господь учинив тобі правду, вибавляючи тебе з руки всїх тих,
    що встали були на тебе.'
  deu-1951: 'Siehe, da kam der Kuschite und sprach: Ich bringe eine gute Botschaft,
    mein Herr und König! Denn der HERR hat dir heute Recht verschafft von der Hand
    aller, die sich wider dich auflehnten!'
  eng-JPS: 'And, behold, the Cushite came; and the Cushite said: ''Tidings for my
    lord the king; for the LORD hath avenged thee this day of all them that rose up
    against thee.'''
  srp-1865: 'Tada, gle, doðe Husije i reèe: glas caru i gospodaru mojemu da te je
    Gospod izbavio danas iz ruku svijeh koji ustaše na te.'
  lug-lug: Awo Omukusi n’atuuka, n’ayogera nti, “Wulira amawulire amalungi mukama
    wange kabaka. Mukama akulokodde leero mu mukono gw’abo bonna abakuyimukiramu.”
  heb-heb: והנה הכושי בא ויאמר הכושי יתבשר אדני המלך כי שפטך יהוה היום מיד כל הקמים
    עליך׃
  ben-IRV: আর দেখ, কূশীয় আসল ও কূশীয় বলল, “আমার প্রভু মহারাজের জন্য খবর এনেছি; আপনার
    বিরুদ্ধে যারা উঠেছিল, সেই সবার হাত থেকে সদাপ্রভু আজ আপনাকে রক্ষা করেছেন৷”
  pan-pan: ਤਦ ਵੇਖੋ, ਉਹ ਕੂਸ਼ੀ ਆਇਆ ਅਤੇ ਉਸ ਕੂਸ਼ੀ ਨੇ ਆਖਿਆ, ਮੇਰੇ ਮਹਾਰਾਜ ਰਾਜਾ ਮੈਂ ਚੰਗੀ ਖ਼ਬਰ
    ਲਿਆਇਆ ਹਾਂ ਕਿ ਯਹੋਵਾਹ ਨੇ ਅੱਜ ਦੇ ਦਿਨ ਉਨ੍ਹਾਂ ਸਾਰਿਆਂ ਤੋਂ ਜੋ ਤੁਹਾਡੇ ਵਿਰੁੱਧ ਉੱਠੇ ਸਨ,
    ਤੁਹਾਡਾ ਬਦਲਾ ਲਿਆ।
  tkr-tkr: 'Kuş eyhene cigeençena qarı eyhen: – Yizde xərıng''us, paççahıs zaqa yugna
    xabar vobna! Rəbbee g''iyna valqa g''elil qeepxhaynbışde xılençe ğu g''attixhan
    hı''ına.'
  mya-JVB: တဖန် ကုရှိ ရောက် လာ၍ အရှင် မင်းကြီး ၊ သိတင်း ပါပါ၏။ ကိုယ်တော် ကို ပုန်ကန်
    သော သူအပေါင်း တို့ကို ထာဝရဘုရား သည် ထိုသူ၏ အပြစ်အလျောက်ယနေ့ စီရင် တော်မူပြီဟု
    လျှောက် လျှင်၊
  tte-O: Mwa game Idiopiya iyawatagilima yo iwaloba, “Yagu guyau yo yagu kin, wasa
    namwanamwana kubenalan. Kabona Yeoba ileboiwo kam tokalomagigiliwo nimali mena.”
  tbg-tbg: Mintuvaro Sudani vataihainaa vaiinti vivavata uruntero tiharo, Avuhainaao,
    te koqe vakaaka ai tiva amirera ururo. Vika ai hampata raqiha ai qaqini vara kareka
    auti variaka kauquqihairo, Noravano Kotiva ai ruaruama amitaivo, tiro.
  hmo-hmo: Vadaeni Kusu tauna be ia ginidae. Kusu tauna ia gwau, “Lauegu lohia bona
    king, sivarai namona lau abia mai! Lohiabada ese oi dekena idia tuari taudia ibounai
    dekena amo oi ia hamauria vadaeni.”
  urd-urd: फिर वह कूशी आया और कूशी ने कहा, “मेरे मालिक बादशाह के लिए ख़बर है क्यूँकि
    ख़ुदावन्द ने आज के दिन उन सबसे जो तेरे ख़िलाफ़ उठे थे तेरा बदला लिया।”
  rus-SYN: 'Вот, пришел и Хусий вслед за ним. И сказал Хусий царю: добрая весть господину
    моему царю! Господь явил тебе ныне правду в избавлении от руки всех восставших
    против тебя.'
  bqc-SIM: 'Kɛ́ Etiopi buipi kà à mɛ̀: Ma dii kí, ma mↄnɛ ń baonaoɛ. Dii yãnakpàma
    gbã, à n bↄ gbɛ̃́ pↄ́ bↄ̀ n kpɛↄ ↄzĩ.'
  tcz-CHONGTHU: Vetan, hichun Ethopia mipa chu ahung lhung pai tan ahi; hichun Ethopia
    mipan hitin asei e, “Kapu lengpa ding in thupha tah kahinpoi! Ijeh-inem itileh
    Pakaiyin tunia nangma dou dia kipan mite khut’a konin nahuh doh tan ahi,” ati.
  mar-mar: मग तो कूशी आला. तो म्हणाला, माझ्या स्वामीसाठी ही बातमी आहे. तुमच्या विरूद्ध
    पक्षाच्या लोकांस परमेश्वराने चांगली अद्दल घडवली.
  qub-qub: 'Chayno niyta usharcuptin chayamuran Etiopía runa. Pay niran: «Tayta David,
    gampaj alli willacuytami apamushcä. Canan junajmi llapan chiquishojniquicunapita
    Tayta Diosninchi salbashurayqui.»'
  bqp-bqp: 'Kũ Etiopia buri sù, à pì: Ma dikiri kína, ma sunnɛ kũ baaru nnaomɛ.
    Dikiri yã nna kpàmma gbãra, à n bo gbɛ̃ kũ ò bò n kpɛnↄ ↄĩ.'
  hat-hat: 'Apre sa, nonm peyi Letiopi a vin rive. Li di wa a: -Monwa, mwen gen bon
    nouvèl pou ou! Jòdi a, Seyè a rann ou jistis. Li wete ou anba men tout moun ki
    te leve dèyè ou yo.'
  eng-BSB: 'Just then the Cushite came and said, “May my lord the king hear the good
    news: Today the LORD has avenged you of all who rose up against you!”'
  tod-tod: 'Etiyɔpi zunui unkulani názuʋɛ, é ɠɛ ma: «Woo niinɛ ʋagɔ ɠa gè ʋaazu
    daazeelizu màliɠii masagi ma, mazɔlɔɔ Ɠɔoɠɔ GALAGI ɗa-ɠaamai vea è ya, é è
    unmɔɔga, é è ɠula è zili nuiti zea.»'
  eng-WEBPB: Behold, the Cushite came. The Cushite said, “Good news for my lord the
    king, for the LORD has avenged you today of all those who rose up against you.”
  kbq-kbq: Hagi Sudaniti (Itiopia) ne'mo ehanatino anage hu'ne, kini ne' ranimoka
    knare musenke eri'na neoe. Hagi menina Ra Anumzamo'a kahe'zama nehie vahe zamazampintira
    kazeri atre.
  nhe-BL: 'Huan ipan nopa tlalochtli ajsico nopa tlacatl tlen tlali Etiopía huan quiilhui
    Tlanahuatijquetl David: ―Nijhualica se cuali tlajtoli. Toteco mitzmanahuijtoc
    tlen nochi mocualancaitacahua.'
  bus-bus: 'Kɛ̀ Etiopia borii sù, à bè: Ma dii kí, ma mↄnnɛ kↄ̃n baaru nnaaomɛ. Dii
    yã nnaa kpàmma gbã̀a, à n bↄ gbɛ̃ kɛ̀ aↄ̃ bↄ̀ n kpɛɛnↄ ↄzĩ.'
  gub-BL: Na'e ze'eg herur har Exio ywy rehe arer uhem wà a'e pe kury. — Tuwihawete.
    Heta ma'e uzeapo ma'e kwer ikatu ma'e newe heremimume'u ràm. Kutàri Tupàn umur
    neàmàtyry'ymar paw waneityk awer newe, i'i izupe.
  eng-DRA: 'And when he bad passed, and stood still, Chusai appeared: and coming up
    he said: I bring good tidings, my lord, the king, for the Lord hath judged for
    thee this day from the hand of all that have risen up against thee.'
