  urd-GVH: और अगर मैं चुपके से भी उसे क़त्ल करता तो भी इसकी ख़बर किसी न किसी वक़्त
    बादशाह के कानों तक पहुँचती। क्योंकि कोई भी बात बादशाह से पोशीदा नहीं रहती। अगर
