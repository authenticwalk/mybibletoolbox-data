  dan-1931: Dersom jeg havde handlet svigefuldt imod ham - intet bliver jo skjult
    for Kongen - ville du have ladet mig i Stikken!”
  vie-OVCB: Nếu tôi có phản phúc giết hoàng tử, rồi thế nào cũng không giấu được vua,
