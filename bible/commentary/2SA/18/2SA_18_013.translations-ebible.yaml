    au.”
  uig-ARA: ئەگەر مەن ئۆز جېنىمنى تەۋەككۇل قىلىپ، شۇنداق قىلغان بولسام (ھەرقانداق ئىش
    پادىشاھتىن يوشۇرۇن قالمايدۇ!) سەن مېنى تاشلاپ، دۈشمىنىڭ قاتارىدا كۆرەتتىڭ، ــ
    دېدى.
  sus-sus: Xa n sa na fe raba nu, sese mu nɔma n tangade mangɛ ma, naxan fama fe birin
    kolonde. Hali i tan mu nɔma n natangade a ma.»
  pon-2006: Eri, ma I sohte peikiong ahpw kemehla, eri, nanmwarkio uhdahn pahn ketin
    karongehda, pwe e kin karonge mehkoaros—a komw sohte kak doareiehla.”
  jae-jae: Ma aê embe jaŋgôm gêŋ teŋ kelecgeŋ êndêŋ eŋ katu oc êsiŋ tau êndêŋ kiŋ
    atom ma aôm taôm oc ônam aê kêsi atom.”
  ksd-ksd: Gala iau ga tak varara pa kana nilaun, (ma pa di ive ta magit kan ra king,)
