    tih, tiah a naa.
  cuk-cuk: Aginbali, an na dukin san-urmakbalo-itole. Ar Rey-David wisgunonidibe,
    be-sunnad angi be gwisgudbaloed.
  uig-CYR: Әгәр мән өз җенимни тәвәккул қилип, шундақ қилған болсам (һәр қандақ иш
    падишадин йошурун қалмайду!) сән мени ташлап, дүшминиң қатарида көрәттиң, — деди.
  tel-2017: మోసం చేసి అతని ప్రాణానికి హాని తలపెడితే ఆ సంగతి రాజుకు తెలియకుండా ఉండదు.
    రాజు సమక్షంలో నువ్వే నాకు విరోధివౌతావు” అని యోవాబుతో అన్నాడు.
  hat-BSA: Otreman, si m te aji nan mechanste kont lavi li (e nanpwen anyen ki kache
    a wa a), alò, ou menm ta kanpe lwen de sa.”
  kos-kos: Tusruktu nga funu seakos tokosra ac unilya Absalom, tokosra el lukun lohngak
    kac mweyen el lohng ma nukewa, na kom lukun tiana kasreyu.”
  hbo-WLC: אֽוֹ־עָשִׂ֤יתִי בנפשו שֶׁ֔קֶר וְכָל־דָּבָ֖ר לֹא־יִכָּחֵ֣ד מִן־הַמֶּ֑לֶךְ
    וְאַתָּ֖ה תִּתְיַצֵּ֥ב מִנֶּֽגֶד׃
  ibo-ibo: A sị na m gburu ya, ọ ga-abụ imegide eze. Ọ ga-emesiekwa chọpụta onye mere
    ya. Ma gị onwe gị agaraghị apụta kwuchite ọnụ m.”
  ory-ory: ଯଦି ମୁଁ ତାହାର ପ୍ରାଣ ବିରୁଦ୍ଧରେ ବିଶ୍ୱାସଘାତକତା କରିଥାʼନ୍ତି, ତେବେ ତୁମ୍ଭେ ନିଜେ
    ତ ଅଲଗା ହୋଇ ଠିଆ ହୋଇଥାʼନ୍ତ; କାରଣ ରାଜାଙ୍କଠାରୁ କୌଣସି ବିଷୟ ଗୁପ୍ତ ରହେ ନାହିଁ।”
  chk-chk: Nge are üpwe aleasolap ngeni ewe king o niela Apsalom, ewe king epwe rongorong
    usun, pun esap wor och mettoch a monola seni, mürin en kosap peniei.”
  ssd-ssd: Ye gabat suŋgo tuku miŋge ŋgurmba Absalom balewi le kumwa ta nu ismba ye
    tumba pasa mbol pilwa le ne ye pasambi turye nda ŋgina.
  rop-rop: En ai sabi if ai bina kilim im en nomo duwit langa det wed blanga King
    Deibid, wal im bina irrim det stori, dumaji im oldei irrimbat ebrijing, en im
    bina gitwail langa mi, en yu nomo bina album mi.” Lagijat na det solja bin tok.
  ukr-1871: Коли б же я й потай усїх проти його вчинив зло, то й найменьша річ не
    втаїлась би від царя, а й ти встав би проти мене.
  deu-1951: Hätte ich aber etwas gegen sein Leben getan, so bliebe doch keine Lüge
    und gar nichts dem König verborgen; und du selbst würdest mir nicht beigestanden
    sein.
  eng-JPS: Otherwise if I had dealt falsely against mine own life — and there is no
    matter hid from the king — then thou thyself wouldest have stood aloof.'
  srp-1865: Ili da sam uèinio nevjeru na svoju dušu, ništa se ne može od cara zatajiti,
    i ti bi sam ustao na me.
  lug-lug: Kale singa mmusse ne ngwa mu mitawaana, tewandimpolerezza, kubanga omanyi
    nga tewali kigambo ekikwekebwa kabaka.”
  heb-heb: או עשיתי בנפשו שקר וכל דבר לא יכחד מן המלך ואתה תתיצב מנגד׃
  ben-IRV: আর যদি আমি তাঁর প্রাণের বিরুদ্ধে বিশাসঘাতকতা করতাম, রাজার থেকে তো কোন বিষয়
    লুকানো থাকে না তবে আপনি আমার বিপক্ষ হতেন৷
  pan-pan: ਜੇ ਮੈਂ ਅਜਿਹਾ ਕਰਦਾ ਤਾਂ ਆਪਣੇ ਪ੍ਰਾਣਾਂ ਨਾਲ ਛਲ ਕਰਦਾ ਕਿਉਂ ਜੋ ਪਾਤਸ਼ਾਹ ਕੋਲੋਂ ਕੋਈ
    ਗੱਲ ਲੁਕੀ ਹੋਈ ਨਹੀਂ ਰਹਿੰਦੀ ਸਗੋਂ ਤੂੰ ਵੀ ਮੇਰੇ ਨਾਲ ਵੈਰ ਕਰਦਾ।
  tkr-tkr: Zı paççahne cuvabıke qığeç'u, Avşalom gik'unaxhiy, vuççud nəxüdcad paççahıke
    dyugul ha'as eyxhe deş. Ğunad yizın sura aqqas deşdiy.
  mya-JVB: ကျွန်တော်ပြု မိလျှင် ကိုယ်ကိုလှည့်စား ၍ ကိုယ် အသက် ရှုံးပါပြီ။ ရှင်ဘုရင်
    မ သိသော အမှု တစုံတခု မျှမ ရှိ။ ကိုယ်တော် သည်လည်း ကျွန်တော်တစ်ဘက် ၌ နေ ပါလိမ့်မည်ဟု
    ပြောဆို သော်၊
  tte-O: Na kabona tem kin natuna yawasina yatom, walo yawasosi wasagu kani kin ibenalani
    kaiwena nige ginauli yabo ikekeno-wadam koina. Na kowa kani kam mwayaga iyai koliyau
    yo kani nige kuwawalo-saguiyau.”
  tbg-tbg: Te vira arukaariraro vi uvava kia kukeqa viraro avuhainaa vaiintivano tiqaa
    uva vatairara are kiama ti auta ntinarave, tiro.
  hmo-hmo: Bona bema king lau kamonai henia lasi, bema Abesaloma lau alaia neganai,
    king be do ia diba, bona oi ese lau do oi durua lasi.”
  urd-urd: वरना अगर मैं उसकी जान के साथ दग़ा खेलता और बादशाह से तो कोई बात छुपी भी
    नहीं तो तू ख़ुद भी किनारा कर लेता।”
  rus-SYN: и если бы я поступил иначе с опасностью жизни моей, то это не скрылось
    бы от царя, и ты же восстал бы против меня.
  bqc-SIM: Tó ma aà dɛ̀, ma ásookɛ̀ mazĩaɛɛ. A kee ulɛa kíɛo, mpi sↄ̃ ńyↄ̃ zɛmanↄo.
  tcz-CHONGTHU: Lang khatma keiman kathi le kathi, tin jou le nal’in hin bol jeng
    jong leng, lengpa mudin imacha akisel theiya aum deh poi, chutengle nangman nang
    ding bou nagel a neidon lou hel ding ahi,” ati.
  mar-mar: अबशालोमला मी मारले असते तर राजाला ते समजलेच असते आणि तुम्ही मला शिक्षा
    केली असती.
  qub-qub: Noga gam nishayquino ruraptëpis manami allichu canman caran nogapäga. Rayga
    llapantami musyanman caran. Mayacaptin gamga manami washämanquimanchu caran.»
  bqp-bqp: Tó ma a dɛ̀, de ma ásaru kɛ̀ ma zĩdanɛmɛ. A ke utɛna kínanɛro, mↄkↄ̃n sↄ̃
    ĩni zɛ kũmaoro.
  hat-hat: Si m' te pran pòz mwen pa t' tande anyen, epi m' te touye l', wa a t'ap
    toujou konn sa. Paske li toujou konn tou sa k'ap pase. Lè sa a, ou pa ta janm
    pran defans mwen.
  eng-BSB: If I had jeopardized my own life —and nothing is hidden from the king—you
    would have abandoned me.”
  tod-tod: Tɔ vɔlɔ ni gè ɠikulani zɛ̀nvui zu, gè paa ná, gè kɛ eɠɛ faa la ɠula
    su, masagi a la mɛni nɔ, mazɔlɔɔ faa la ɗa ga lɔɔɠu ba, ɗa ɓɔɠɔi ɓalaa è la ɓena
    màavaawo.»
  eng-WEBPB: Otherwise, if I had dealt falsely against his life (and there is no matter
    hidden from the king), then you yourself would have set yourself against me.”
  kbq-kbq: Hagi nagra ana nera ahoresina, kini ne'mo'a keno eri fore hisine. Na'ankure
    maka'zama fore hiazana agra ko nentahie. Hagi agra keagare'ma nazeri otino nazeri
    havizama hanifintira, kagra naza osugahane.
  nhe-BL: Huan intla nijmictijtosquía, Tlanahuatijquetl David nimantzi quimajtosquía
    para na nijchijqui huan ta moselti tinechteilhuijtosquía.
  bus-bus: Tó ma à dɛ̀, lɛ ma ásaru kɛ̀ ma zĩndanɛmɛ. À kee utɛna kínanɛro, mmↄn sↄ̃
    nɛ́ zɛmaoro.
  gub-BL: Aze mo naruzar iwer ize'eg, aze mo azuka Àmixàràw, a'e mehe mo tuwihawete
    ukwaw mo heremiapo kwer a'e. Ukwaw ma'e paw a'e xe. Nahepyro iwer pe mo izuwi
    ne, i'i izupe.
  eng-DRA: Yea and if I should have acted boldly against my own life, this could not
    have been hid from the king, and wouldst thou have stood by me?
