  asm-FB: আৰু যদিও মই গুপুতে তেওঁৰ প্ৰাণ ললোহেতেন, তথাপিও আপুনি নিজেও মোৰ বিৰুদ্ধে
    হ’লহেতেন, কাৰণ ৰজাৰ পৰা কোনো কথা গুপুতে নাথাকে৷
  sus-A: شَ ﭑ سَ نَ قٍ رَبَ نُ، سٍسٍ مُ نْمَ ﭑ تَنفَدٍ مَنفّ مَ، نَشَن قَمَ قٍ بِرِن
    كٌلٌندٍ. هَلِ عِ تَن مُ نْمَ ﭑ نَتَنفَدٍ عَ مَ.»
  fra-SBL: Sinon, si j'avais commis une faute contre sa vie (et il n'y a pas d'affaire
    cachée au roi), tu te serais toi-même dressé contre moi. »
  hbo-hbo: אֹֽו־עָשִׂ֤יתִי *בְנַפְשֹׁו (בְנַפְשִׁי֙) שֶׁ֔קֶר וְכָל־דָּבָ֖ר לֹא־יִכָּחֵ֣ד
    מִן־הַמֶּ֑לֶךְ וְאַתָּ֖ה תִּתְיַצֵּ֥ב מִנֶּֽגֶד׃
  piu-2006: '@see-verse:2SA.018.012'
  kik-kik: Na ingĩtwarĩrĩirie muoyo wakwa thĩĩna-inĩ, na tondũ gũtirĩ ũndũ ũhithagwo
