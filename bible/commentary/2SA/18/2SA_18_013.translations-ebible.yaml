  arb-NAV: وَلَوْ قَتَلْتُ ابْنَهُ لَكُنْتُ قَدِ ارْتَكَبْتُ جِنَايَةً فِي حَقِّ الْمَلِكِ
    الَّذِي لَا تَخْفَى عَلَيْهِ خَافِيَةٌ، وَلَكُنْتَ أَنْتَ نَفْسُكَ وَقَفْتَ ضِدِّي».
  ewe-ewe: Ne magbe nyemawɔ fia la ƒe gbe dzi o eye mawu via la, fia la ava nya ame
