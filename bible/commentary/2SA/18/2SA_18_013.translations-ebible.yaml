  ilo-ULB: No impustak man ti biagko gapu iti inuulbod (ket awan ti mailimed iti ari),
    baybay-andakto met laeng.”
  kpg-kpg: Maa nei bolo au ne de hagalongo gi di king ga daaligi hua Absalom, di king
