  nya-nya: Ndipo sindikanayika moyo wanga pa chiswe pakuti palibe chimene chimabisika
    pamaso pa mfumu komanso inu simukanditeteza.”
  hrv-hrv: Da sam podmuklo napao na njega izlažući opasnosti svoj život - jer kralju
    ništa ne ostaje skriveno - onda bi se ti držao po strani.”
  mps-mps: Tama eno kingo te po wali sela sąyu, tama Apsalom ela mubaso da, teda
    kingo eno te sę yali po odaibao. Magi baso meni, kingo te tigidali sę pedelali
