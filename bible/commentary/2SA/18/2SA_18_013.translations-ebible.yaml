verse: 2SA.018.013
translations:
  mal-C: മറിച്ച്, ഞാൻ കുമാരന്റെ നേരേ വഞ്ചനകാട്ടി എന്റെ ജീവൻ അപകടത്തിലാക്കിയിരുന്നെങ്കിൽ—രാജാവിന്
    അജ്ഞാതമായിരിക്കുകയില്ലല്ലോ—അങ്ങുതന്നെ എന്നിൽനിന്ന് അകന്നുനിൽക്കുമായിരുന്നു.”
  deu-TKW: Hätte ich aber heimtückisch gegen ihn gehandelt - es bleibt ja dem Könige
    nicht das Geringste verborgen -, du würdest dich dann doch beiseite halten!
  lin-lin: Eloko moko te ebombamaka na miso ya mokonzi. Bongo soki natosaki mokonzi
    te mpe soki nabomaki Abisalomi, yo olingaki na yo kokotela ngai te.
  eng-LSV: or I had done a vain thing against my soul, and no matter is hid from the
    king, and you would station yourself opposite from [me].”
  eng-GNV: 'If I had done it, it had bene the danger of my life: for nothing can be
    hid from the King: yea, thou thy selfe wouldest haue bin against me.'
  eng-WEBSTER: 'Otherwise I should have wrought falsehood against my own life: for
    there is no matter hid from the king, and thou thyself wouldst have set thyself
    against me .'
  nhw-BL: Huan sintla nijmictijtosquía, Tlanahuatijquetl David nimantzi quimajtosquía
    para na nijchijqui huan ta moseli techtelhuijtosquía.
  swh-ONEN: Nami kama ningekuwa nimemtendea kwa hila, na hakuna lolote linalofichika
    kwa mfalme, wewe mwenyewe ungejitenga nami.”
  bba-bba: Yen biru nɑ̀ n woodɑ ye sɑrɑ nɑ nùn ɡo, wunɛn tii ɑ ǹ kɑ mɑn yɔ̃rɑmɔ.
    Gɑ̃ɑnu mɑɑ sɑri ni nu sinɑ boko berue.
  eng-KJVCPB: 'Otherwise I should have wrought falsehood against mine own life: for
    there is no matter hid from the king, and thou thyself wouldest have set thyself
    against me.'
  mpx-mpx: He binimala ebo kin natuna yawalina na apanak, tunahot wasau kin ni hago,
    kaiwena nige bugul etega i mimisumi elana tage nige ni aatena. Yaka owa am bwaga
    ni gan elau nige nu babaa labeyau.”
  luo-luo: To ka dine atim mano, to dine aketo ngimana e chandruok nikech onge gima
    opondo ne ruoth bende dine ok ikonya.”
  meu-meu: Ina danu, ena mauri bama hadikaia, (ḡau ta hanua pavapavana ena amo basine
    hehuni diba), oi na boma gini tabe.
  npi-ULB: मैले झुट बोलेर मेरो जीवनलाई खतरामा पारेको भए (र राजाबाट कुनै कुरा लुक्‍दैन
    ), तपाईंले मलाई त्यग्‍नुहुने थियो ।”
  yor-yor: Bí ó bá ṣe bẹ́ẹ̀ èmi ìbá ṣe sí ara mi, nítorí pé kò sí ọ̀ràn kan tí ó pamọ́
    fún ọba, ìwọ tìkára rẹ̀ ìbá sì kọjú ìjà sí mi pẹ̀lú.”
  ind-ind: Seandainya saya melanggar perintahnya itu, raja pasti mencari tahu siapa
    pelakunya, dan Tuan sendiri pasti tidak akan membela saya!”
  pes-OPCB: اگر از فرمان پادشاه سرپیچی می‌کردم و پسرش را می‌کشتم، سرانجام پادشاه می‌فهمید
    چه کسی او را کشته، چون هیچ امری از او مخفی نمی‌ماند، آنگاه تو خود نیز مرا طرد
    می‌کردی!»
  tgl-ULB: Kung inilagay ko sa panganib ang aking buhay sa pamamagitan ng isang kasinungalingan
    (at walang makukubli mula sa hari), pinabayaan mo nalang sana ako.”
  cbu-NT: Nuw pachakchinaareena, kurakshapa yasakchu, nuwaatsshat kamachtachiya. Pachayarush
    ksangcha, tákchu, shiyatamshat nuwaa pachatsha, tárangiya.
  hui-hui: Anigo i̱na ibunaga bi ogoni mo wahalu Abasalomo bedole nde kini ibunime
    te bibahende hale hai hagago i̱na ogonidagua biya lene hale howa kini ibugua i̱
    manani heledale. Í̠na nde ogoni hondowa i̱ biamogo nabideledalo manda bido, lene.
  mya-mya: သို့​ပါ​လျက်​အကျွန်ုပ်​သည်​မင်း​ကြီး​၏ အ​မိန့်​တော်​ကို​နား​မ​ထောင်​ဘဲ
    အ​ဗ​ရှ​လုံ အား​သတ်​မည်​ဆို​ပါ​က​မင်း​ကြီး​မ​ကြား မ​သိ​သည့်​အ​မှု​အ​ရာ​တစ်​စုံ​တစ်​ခု​မျှ
    မ​ရှိ​သ​ဖြင့် ထို​အ​ကြောင်း​ကို​ကြား​သိ တော်​မူ​မည်​သာ​ဖြစ်​ပါ​၏။ ထို​အ​ခါ​အ​ရှင်
    သည်​အ​ကျွန်ုပ်​ဘက်​၌​နေ​၍​ကာ​ကွယ်​ပြော ဆို​မည်​မ​ဟုတ်​ပါ'' ဟု​ပြန်​ပြော​လေ​၏။
  bod-N: གལ་ཏེ་བདག་གིས་ཁོའི་སྲོག་བཅད་ཚེ། དོན་གང་ཡིན་ཡང་རྒྱལ་པོ་ལ་གསང་མི་ཐུབ་པར་མ་ཟད།
    ཁྱེད་ཀྱང་རྒྱང་རིང་ནས་ལངས་སྡོད་ངེས་ཡིན་ཞེས་སྨྲས།
  sna-sna: Uye kana dai ndanga ndaisa upenyu hwangu panjodzi, uye hapana chakavanzika
    kuna mambo, imi maizomira kure neni.”
  spa-BLM: De lo contrario, si yo hubiera atentado contra su vida (y no hay asunto
    que se le oculte al rey), tú mismo te habrías puesto en mi contra.”
  cac-cac: An̈ejtona' tato ix in milcham vin̈, tzam cotn̈ej d'a vib'an̈ yujto malaj
    junoc tas c'ub'eltac d'a vin̈ rey chi', ¿tom tzato in a colo'? xchi vin̈ soldado
    chi'.
  swh-ULB: Ikiwa ningehatarisha maisha yangu kwa uongo(na hakuna jambo linalofichika
    kwa mfalme), ungejitenga nami.”
  bel-bel: і калі б я зрабіў інакш зь небясьпекаю жыцьцю майму, дык гэта ня ўтоілася
    б ад цара, і ты ж паўстаў бы супроць мяне.
  deu-ELBBK: Hätte ich aber trügerisch gegen sein Leben gehandelt, – und es bleibt
    ja keine Sache vor dem König verborgen – so würdest du selbst gegen mich auftreten.
  mbb-OT: Emun midhimetayan ku si Absalom ne egketuenan te hadì heini ne kenè e man
    kenikew edlevanan.”
  mal-2015: അല്ല, ഞാൻ അവന്റെ പ്രാണനെ ദ്രോഹിച്ചിരുന്നെങ്കിൽ - രാജാവിന്നു ഒന്നും മറവായിരിക്കയില്ലല്ലോ
    - നീ തന്നേ എന്നോടു അകന്നു നില്ക്കുമായിരുന്നു.
  rmc-rmc: Te les murdarďomas, o kraľis pes pal oda the avke dodžanľahas a tu vaš
    ma na ačhiľalas.“
  pes-OPV: والا بر جان خودظلم می‌کردم چونکه هیچ امری از پادشاه مخفی نمی ماند، و خودت
    به ضد من بر می‌خاستی.»
  ron-1924: Ши, дакэ л-аш фи оморыт мишелеште, нимик н-ар фи рэмас аскунс ымпэратулуй
    ши ту ынсуць ай фи фост ымпотрива мя.”
  ben-OBCV: আর আমি যদি আমার প্রাণের ঝুঁকিও নিয়ে ফেলি—মহারাজের কাছে কিছুই লুকিয়ে
    রাখা যায় না—আপনিই তখন আমার সঙ্গে দূরত্ব বাড়িয়ে ফেলবেন।”
  som-som: Ama haddaan saas samayn lahaa naftaydaan been kula macaamiloon lahaa, waayo,
    boqorka waxba kama qarsoona, adiga qudhaaduna waad igu kici lahayd.
  lat-VUC: Sed etsi fecissem contra animam meam audacter, nequaquam hoc regem latere
    potuisset, et tu stares ex adverso?
  eng-ASVBT: Otherwise if I had dealt falsely against his life (and there is no matter
    hidden from the king), then thou thyself wouldest have set thyself against me.
  ita-1885: E se io avessi fatta questa fraude contro alla mia vita, poichè cosa niuna
    è occulta al re, tu te ne staresti lontan da me.
  eng-LXXUP: 'so as to do no harm to his life: and nothing of the matter will be concealed
    from the king, and thou wilt set thyself against me.'
  eng-ULB: If I had risked my life by a falsehood (and there is nothing hidden from
    the king), you would have abandoned me.”
  spa-VBL: Si hubiera desobedecido y matado a Absalón— y el rey se entera de todo,
    tú mismo no me habrías defendido”.
  fra-_FOB: Autrement je mentirais au péril de ma vie, car rien ne serait caché au
    roi, et toi-même tu te lèverais contre moi.
  mal-mal: അല്ല, ഞാൻ അവന്റെ പ്രാണനെ ദ്രോഹിച്ചിരുന്നെങ്കിൽ - രാജാവിന് ഒന്നും മറവായിരിക്കയില്ലല്ലോ
    - നീ തന്നെ എനിക്ക് എതിരെ നില്‍ക്കുമായിരുന്നു”.
  urd-GVR: Aur agar maiṅ chupke se bhī use qatl kartā to bhī is kī ḳhabar kisī na
    kisī waqt bādshāh ke kānoṅ tak pahuṅchtī. Kyoṅki koī bhī bāt bādshāh se poshīdā
    nahīṅ rahtī. Agar mujhe is sūrat meṅ pakaṛā jātā to āp merī himāyat na karte.”
  suz-BL: मिनु गो मेको कली मरिम्‍शो पा साइक्‍ता हना, मेको लोव़ पिपमी रीब पा नेंब।
    मिनु गे दोस मताइब दुम्‍नीनी” देंमाक्‍त।
  ita-1927: E se io avessi perfidamente attentato alla sua vita, siccome nulla rimane
    occulto al re, tu stesso saresti sorto contro di me!”
  ckb-ckb: ئەگەر نا ستەمم لەگەڵ خۆم دەکرد، پاشاش هیچی لێ ناشاردرێتەوە، تۆش لە دژم
    دەوەستایت.»
  eng-BBE: And if I had falsely put him to death (and nothing may be kept secret from
    the king), you would have had nothing to do with me.
  kan-OKCV: ಹಾಗಿರುವಾಗ ನಾನೇ ನನ್ನ ಪ್ರಾಣಕ್ಕೆ ಏಕೆ ಮೋಸಮಾಡಿಕೊಳ್ಳಬೇಕು. ಏಕೆಂದರೆ ಅರಸನಿಗೆ ಯಾವ
    ಕಾರ್ಯವೂ ಮರೆಯಾಗಿರುವುದಿಲ್ಲ. ನೀನೇ ನನಗೆ ವಿರೋಧವಾಗಿ ನಿಲ್ಲುವಿ,” ಎಂದನು.
  tam-2017: ராஜாவுக்கு ஒரு காரியமும் மறைவானது இல்லை; ஆதலால், நான் அதைச்செய்தால், என்னுடைய
    உயிருக்கே எதிராக செய்பவனாவேன், நீரும் எனக்கு எதிராக இருப்பீர் என்றான்.
  spa-RV-1909: Por otra parte, habría yo hecho traición contra mi vida (pues que al
    rey nada se le esconde), y tú mismo estarías en contra.
  ron-BTF: Altfel aș fi lucrat falsitate împotriva propriei mele vieți, pentru că
    nu este niciun lucru ascuns înaintea împăratului și tu însuți te-ai fi pus împotriva
    mea.
  eng-WEBP: Otherwise, if I had dealt falsely against his life (and there is no matter
    hidden from the king), then you yourself would have set yourself against me.”
  eng-FBV: If I had disobeyed and killed Absalom—and the king finds out everything—you
    yourself wouldn't have defended me.”
  nld-1939: Had ik mij aan zijn leven vergrepen, dan was de koning er zeker achter
    gekomen, en gij hadt u afzijdig gehouden!
  nch-BL: Huan sinta nijmictijtosquía, Tanahuatijquet David nimantzi quimajtosquía
    para na nijchijqui huan ta moseli techtatelhuijtosquía.
  vie-1934: Vả lại, nếu tôi lấy lòng bất trung mà giết người, thì chẳng có thể nào
    giấu được vua; chắc chính ông làm người cáo tôi.
  hin-CV: इसके अलावा यदि मैंने उसके प्राण लेकर राजा के प्रति विश्वासघात किया भी होता,
    तो आप तो मुझसे स्वयं को पूरी तरह अलग ही कर लेते, जबकि राजा से कुछ भी छिपा नहीं
    रह सकता.”
  spa-BES: Y si le hubiera dado muerte hubiera sido en vano, nada se puede mantener
    en secreto del rey, y tú mismo estarías en contra.
  tdx-tdx: Aa le ho nanoeko afero mamitak’ ate ty vatako, ie tsy ietahañe amy mpanjakay,
    le ihe ka ho niatreatre ahy.
  tha-KJV: มิ​ฉะนั้นข้าพเจ้ากระทำความผิดต่อชีวิตของตนเอง เพราะไม่​มี​อะไรจะปิดบังให้พ้นกษั​ตริ​ย์​ได้
    แล​้วตั​วท​่านเองก็คงใส่โทษข้าพเจ้าด้วย”
  por-BR-2018: Por outra parte, haveria eu feito traição contra minha vida (pois que
    ao rei nada se lhe esconde), e tu mesmo estarias contra mim.
  deu-ELO: Hätte ich aber trüglich gegen sein Leben gehandelt und es bleibt ja keine
    Sache vor dem König verborgen, so würdest du selbst wider mich auftreten.
  eng-WYC-2018: But and though I had done fool hardily against my life (or But if
    I had acted so foolishly against my own life), this might not be hid from the
    king, and thou wouldest stand on the contrary side.
  epo-epo: Kaj se mi farus falsaĵon kontraŭ mia animo, nenio kaŝiĝus antaŭ la reĝo,
    kaj vi starus flanke.
  uig-PIN: Əgǝr mǝn ɵz jenimni tǝwǝkkul ⱪilip, xundaⱪ ⱪilƣan bolsam (ⱨǝrⱪandaⱪ ix
    padixaⱨtin yoxurun ⱪalmaydu!) sǝn meni taxlap, düxmining ⱪatarida kɵrǝtting, —
    dedi.
  beo-beo: Be na da hina bagade ea sia:i mae nabawane A:basalome fane legesa ganiaba,
    hina bagade da amo naba:loba (e da liligi hamobe huluane naba) amaiba:le dia da
    na hame gaga:la:loba ba:mu.”
  tpi-OTNT: Na sapos mi bin sakim dispela tok bilong king, na kilim Apsalom i dai,
    orait king inap harim tok long dispela samting mi mekim. Long wanem, king i save
    harim tok long olgeta samting i kamap. Na sapos king i kotim mi, mi save bai yu
    no inap helpim mi.”
  hau-SA: Da na yi haka da na sa kaina a halin ƙaƙa-ni-ka-yi, kuma babu abin da zai
    ɓoyu ga sarki, kai kuwa za ka janye abinka daga gare ni.”
  uig-LAT: Eger men öz jénimni tewekkul qilip, shundaq qilghan bolsam (herqandaq ish
    padishahtin yoshurun qalmaydu!) sen méni tashlap, düshmining qatarida köretting,
    — dédi.
  nde-nde: Aluba ngibeke ukuphila kwami engozini njalo akulanto efihlakeleyo enkosini,
    ubungayikuba lobuzalwane lami.”
  ton-ton: 'Ka ne u fai pehē, pehē kuo u fai ʻae lohiakiʻi ki heʻeku moʻui ʻaʻaku:
    he ʻoku ʻikai fufū ha meʻa mei he tuʻi, pea naʻa mo koe te ke ʻita kiate au.”'
  ces-1613: Leč bych se dopustiti chtěl sám proti duši své nepravosti. Ale nebýváť
    nic tajno před králem, a ty bys sám proti mně stál.
  eng-WMB: Otherwise, if I had dealt falsely against his life (and there is no matter
    hidden from the king), then you yourself would have set yourself against me.”
  tam-TCV: அப்படியிருக்க, அரசனுக்கு ஒன்றும் மறைவாய் போகாது; நான் என் உயிருக்குக் கேடுண்டாக்கத்தக்க
    துரோகமான இச்செயலைச் செய்திருந்தால், நீரும் என்னைக் கைவிட்டிருப்பீரே” என்றான்.
  ceb-ULB: Kung akong ibutang ang akong kinabuhi sa kakuyaw pinaagi sa pagpamakak
    (ug walay lain matago sa hari), imo akong biyaan.”
  pol-UBG: Chyba że chciałbym postąpić zdradliwie przeciw własnej duszy, gdyż żadna
    sprawa nie jest tajona przed królem. Nawet ty sam byłbyś przeciwko mnie.
  agr-agr: Tuja wi maamtaig apu Davitak tuké dekamainai, wagki niig makichkish uumjukaik
    idaimaitsui. Niig iniimas tuke dekamainai. Nunik dekamtaig amekesh minak ayamjutmaitsume,
    nii minak mantumainai”, tiuwai.
  kyc-kyc: Kiŋi baame mende pingi dupwa peparae soo otenge dokona nambame banya pii
    warombo see napala baa pyapuli doko dopa pyuo pyapi lao pii baa sipyali. Sepala
    baame namba randa jipyali embame namba nyisa napili, leya.
  urd-GVU: اور اگر مَیں چپکے سے بھی اُسے قتل کرتا توبھی اِس کی خبر کسی نہ کسی وقت
    بادشاہ کے کانوں تک پہنچتی۔ کیونکہ کوئی بھی بات بادشاہ سے پوشیدہ نہیں رہتی۔ اگر
    مجھے اِس صورت میں پکڑا جاتا تو آپ میری حمایت نہ کرتے۔“
  deu-1912: Oder wenn ich etwas Falsches getan hätte auf meiner Seele Gefahr, weil
    dem König nichts verhohlen wird, würdest du selbst wider mich gestanden sein.
  kan-2017: ನಾನು ಅವನ ಪ್ರಾಣಕ್ಕೆ ಅಪಾಯವನ್ನುಂಟುಮಾಡಿದರೆ ಅದು ಅರಸನಿಗೆ ತಿಳಿಯದೆ ಇರುವುದಿಲ್ಲ.
    ಆಗ ನೀನೂ ನನ್ನನ್ನು ಕೈಬಿಟ್ಟು ದೂರ ನಿಲ್ಲುವಿ” ಎಂದು ಉತ್ತರ ಕೊಟ್ಟನು.
  yap-yap: Machane fa’an mang e da gu fol rok nggu li’ Absalom ngem’, mra rung’ag
    David ni Pilung, ya urngin ban’en nma rung’ag murung’agen! Ma mmudugil ni gathi
    ga ra yib mu n’ufegeg.”
  hlt-MCSB: A hinglu te ka saii pah koinih ka hinglu he a honghi ni.Te dongah manghai
    taengah tah olka pakhat khaw phah mahpawh, namah khaw a hmaiah na pai van ni,”
    a ti nah.
  mdy-ETH: ታኣኒ ዒማና ዎንዴ ካኣቲ ዓይሢፆ ሃሺ ዓቤሴሎሜ ዎዼቴ ካኣቲ ቢያ ባኮ ዋይዛሢሮ ዬያኣ ዋይዙዋዖ ዓታዓኬ፤ ኔኤኒያ
    ታና ዓውሳዓኬ» ጌዔኔ።
  twi-ASANTE: Na sɛ mebu ɔhene asɛm so kum ne babarima a, anka deɛ ɛbɛyɛ biara, ɔhene
    bɛhwehwɛ deɛ ɔyɛɛ saa. Na anka wʼankasa ne onipa a anka wobɛyi me ama.”
  eng-WEBU: Otherwise, if I had dealt falsely against his life (and there is no matter
    hidden from the king), then you yourself would have set yourself against me.”
  wal-wal: Taani kawuwaa azazuwaa shaarada Abeselooma woridabaa gidiyaakko, kawoi
    ubbabaa siyiyoogaadan hegaakka siyanaagee attenna. Neeni he wode taappe haahuwan
    eqqana” yaagiis.
  spa-PDDPT: De otra manera, si yo hubiera actuado con traición contra su vida (y
    nada hay escondido del rey), tú mismo tomarías posición contra mí.
  gun-gun: Xapy'a rei xee ma nanhe'ẽ renduia rupi hexe ajapo vai va'e rire huvixa
    ndoikuaa e'ỹi 'rãgue. Ha'e rami avi ndee eteve voi xejou vai 'rãgue — he'i.
  agu-BL: Ma yi nink ncu' imbiyol qui'c lo' xac mimban. Na cyakil yi na bajij na opon
    twi' yi rey. Ej nin yi ilu' teru' quil tz'ocu' tan incolche'n.
  eng-PEV: If I kill him, his father will hear about it straight away. He knows everything,
