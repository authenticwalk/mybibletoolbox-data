  guj-2017: એ હુકમની અવજ્ઞા કરીને જો મેં છાની રીતે આબ્શાલોમને મારી નાખ્યો હોત, તો
    તે બાબત રાજાની જાણમાં આવ્યા વગર રહેત નહિ તું પોતે જ મારી વિરુદ્ધ થઈ ગયો હોત. અને
    મારા પર આરોપ મૂકવામાં તું પહેલો હોત.”
  pon-2006A: Eri, ma I sohte peikiong ahpw kemehla, eri, nanmwarkio uhdahn pahn ketin
    karongehda, pwe e kin karonge mehkoaros—a komw sohte kak doareiehla.”
  por-BRBSL: Caso contrário, se eu tivesse agido falsamente contra sua vida (e não
    há matéria escondida do rei), então você mesmo teria se colocado contra mim”.
  aly-aly: Atha apek renh ipmew atwem, aynikw ikwerenhel anamerl-antey awem. Ran ingkerr
    iterl-areyel, rap ayenh-anemarl atwewerr ipmew. Ntwa apekan ayenh alpemeley-angenh,
    alakenh angkemel, ‘Ayengan arlarl! Ayengan ingwerarl!’”
  cth-cth: Kai ni ka thet pawiteh, kama ka kâdum e lah ka o teh, ka hringnae a loum
    hanelah ka o. Siangpahrang ni a panue hoeh e banghai awm hoeh. Nang hai a hmalah
    na kangdue van han telah ati.
  twi-twi: Na sɛ mibu ɔhene asɛm so kum ne babarima a, anka nea ɛbɛyɛ biara, ɔhene
    bɛhwehwɛ nea ɔyɛɛ saa. Na anka wʼankasa ne onipa a anka wubeyi me ama.”
  hlt-hlt: A hinglu te ka saii pah koinih ka hinglu he a honghi ni. Te dongah manghai
    taengah tah olka pakhat khaw phah mahpawh, namah khaw a hmaiah na pai van ni,”
    a ti nah.
  tbz-SIM: Kɛ̀ n do nhò kùɔ bɑ́ kɛ soutɛ́ kɛ tú n yí kèè, okpɑ̀ɑ̀tì yó m bɑntɛ́mu,
    bɑ́ fɔ̃́ nhɑ mɔ́mmuɔ nhɑ tɛ̃́nkɛ bɑ́ n kónnɛ́.
  msy-2020: Kɨ atrivimɨn akam batuegha Apsalom mɨsoghezɨ an aremeghai, kamaghɨn atrivim
    bizir kɨ amizir kam bareghai. Guizbangɨra, atrivim zurara bizir otivibar akaba,
    a bar da barasi. Ezɨ kɨ amizir bizir kam, atrivim a baregh, kamaghɨn a na isɨ
    kotiam datɨghtɨ, kɨ fo, nɨ kotiamɨn aven nan akuraghan kogham.”
  dop-dop: Pɑɑ mɑɑ lɑpɑ kɑɑnɩɩtʋ nɑ mɑ́ kʋ-ɩ, wulɑʋ kɑ nɩɩ-tǝɣɩ. Nyɑ́ mɑɣɑmɑɣɑ n tɑɑ
    wɑɑsɩ-m.
  azb-azb: Əgər mən xəyanət edib onun canını almış olsaydım, heç bir şey padşah üçün
    gizli qalmazdı və sən də mənə kömək etməzdin».
  eng-DBY: Or I should have acted falsely against mine own life, for there is no matter
