  hin-2017: यदि मैं धोखा देकर उसका प्राण लेता, तो तू आप मेरा विरोधी हो जाता, क्योंकि
    राजा से कोई बात छिपी नहीं रहती।”
  wol-KYG: Su ma jaayoon sama bakkan, ba def njekkar it, amul dara lu ump Buur, te
    kon it yaw danga ciy raxas say loxo.»
  eng-YLT: or I had done against my soul a vain thing, and no matter is hid from the
