  kan-2017: ಆಗ ಸೈನ್ಯದವರು ಅವನಿಗೆ, “ನೀನು ಬರಬಾರದು. ನಾವು ಸೋತು ಓಡಿಹೋದರೆ ಶತ್ರುಗಳು ಅದನ್ನು
