    keessa turtee nu gargaarte wayya.”
  fra-LSG: 'Mais le peuple dit: Tu ne sortiras point! Car si nous prenons la fuite,
    ce n’est pas sur nous que l’attention se portera; et quand la moitié d’entre nous
    succomberait, on n’y ferait pas attention; mais toi, tu es comme dix mille de
    nous, et maintenant il vaut mieux que de la ville tu puisses venir à notre secours.'
  yal-yal: Koni, yamaan yi a fala a xa, e naxa, “I mi sigama. Bayo xa nxu nxu gi,
    yaxune mi nxu yatɛma, hali nxu fɔxɔ kedenna faxa, e mi na yatɛma. Koni, i tan
    dangu nxu tan sofa muxu wuli fu ra. Nanara, a lan i lu taani, i nɔɛ nxu maliyɛ
    dɛnaxan yi.”
  haw-1868: Aka, i mai la na kanaka, Aole oe e hele aku; no ka mea, a i hee aku makou,
    aole lakou e manao mai ia makou; a i make hoi kekahi hapalua o makou, aole no
    hoi lakou e manao mai ia makou. Aka hoi, ua like oe me ka umi tausani o makou;
    nolaila, e aho nau e kokua mai ia makou mailoko mai o ke kulanakauhale.
  arb-NAV: 'لَكِنَّ الشَّعْبَ قَالَ: «لا تَخْرُجْ مَعَنَا، لأَنَّنَا إِذَا انْهَزَمْنَا
    فَإِنَّهُمْ لَا يُبَالُونَ بِنَا. وَإذَا مَاتَ نِصْفُنَا فَلا يَكْتَرِثُونَ بِنَا
    أَيْضاً. أَمَّا أَنْتَ فَإِنَّكَ تُعَادِلُ عَشَرَةَ آلافٍ مِنَّا، وَمِنَ الأَفْضَلِ
    أَنْ تَمْكُثَ فِي الْمَدِينَةِ وَتُسْعِفَنَا بِنَجْدَةٍ إِنْ دَعَا الأَمْرُ».'
  ewe-ewe: hegblɔ be, “Mele be wò ŋutɔ nàkplɔ aʋalɔgo aɖeke o, elabena ne wòahiã be
    míasi eye woawu aʋalɔgo la ƒe afã la, womatsɔ ɖeke le eme o. Woanɔ wò ɖeka ko
    dim, eya ta enyo wu be nànɔ dua me le afi sia eye ne aɖaŋu aɖe hiã mí la, nàɖoe
    ɖe mí.”
  eng-LEE: 'But the people said, Thou shalt not go forth; for if we should have to
    flee away, they will not care for us; and if half of us die, they will not care
    for us; for now thou art worth ten thousand of us: therefore now it is better
    that thou shouldst be a succor to us out of the city.'
  asm-FB: কিন্তু লোকসকলে ক’লে, “আপুনি যাব নালাগে, কিয়নো যদি আমি পলাই যাও, আমাৰ বাবে
    চিন্তা নকৰিব, আমাৰ অৰ্দ্ধেকলোক মৰিলেও আমাৰ বাবে চিন্তা নকৰিব৷ কিন্তু আপুনি আমাৰ
    দহ হাজাৰৰ সমান। এই হেতুকে আপুনি নগৰৰ পৰা আমাক সহায় কৰিবৰ অৰ্থে আপুনি যুগুত হৈ
    থাকিলে ভাল হ’ব।”
  sus-A: كْنْ عَ شَ سْورِيٍ نَشَ تٌندِ، عَ قَلَقٍ رَ، «عَ مُ لَنمَ عِ قَن شَ سٌ فٍرٍ
    كُي. شَ مُشُ سَ مُشُ فِمَ نّ، نَ مُ قِندِ مَ قٍقٍ رَ عٍ بّ. هَلِ وٌن مَ فَلِ دِيٍ
    سّيتِ سَ قَشَ نّ، نَ تِدٍ مُ لُمَ عٍ بّ. كْنْ عِ تَن تِدٍ دَنفِ سْورِ وُلُ قُ
    رَ. عَ قَن كِ مَ، عَ لَنمَ عِ شَ لُ تَا كُي، عَلَكٌ عِ شَ نْ مِنِدٍ مُشُ مَلِدٍ
    شَ قٍيٍ مُ سَ سْونّيَ.»
  fra-SBL: 'Mais le peuple dit : « Tu ne sortiras pas, car si nous nous enfuyons,
    ils ne prendront pas soin de nous, et si la moitié d''entre nous meurt, ils ne
    prendront pas soin de nous. Mais toi, tu vaux dix mille d''entre nous. C''est
    pourquoi il vaut mieux maintenant que tu sois prêt à nous aider à sortir de la
    ville. »'
  hbo-hbo: וַיֹּ֨אמֶר הָעָ֜ם לֹ֣א תֵצֵ֗א כִּי֩ אִם־נֹ֨ס נָנ֜וּס לֹא־יָשִׂ֧ימוּ אֵלֵ֣ינוּ
    לֵ֗ב וְאִם־יָמֻ֤תוּ חֶצְיֵ֙נוּ֙ לֹֽא־יָשִׂ֤ימוּ אֵלֵ֙ינוּ֙ לֵ֔ב כִּֽי־עַתָּ֥ה
    כָמֹ֖נוּ עֲשָׂרָ֣ה אֲלָפִ֑ים וְעַתָּ֣ה טֹ֔וב כִּי־תִֽהְיֶה־לָּ֥נוּ מֵעִ֖יר *לַעְזִיר
    (לַעְזֹֽור)׃ ס
  piu-2006: '@see-verse:2SA.018.002'
  kik-kik: No andũ acio makĩmwĩra atĩrĩ, “Wee ndũgũthiĩ; tũngĩgaakĩrio hinya tũũre-rĩ,
    matingĩrũmbũiya ũhoro witũ. O na nuthu iitũ ĩngĩkua-rĩ, matingĩrũmbũiya ũhoro
    ũcio; no wee ũrĩ bata gũkĩra andũ ngiri ikũmi aitũ. Rĩu nĩ kaba ũtũteithĩrĩrie
    ũrĩ gũkũ itũũra-inĩ rĩĩrĩ inene.”
  fra-NCL: 'Mais le peuple dit : « Tu ne sortiras point ! Car, si nous sommes mis
    en fuite, ils ne prendront pas garde à nous, et si la moitié d’entre nous succombe,
    ils n’y prendront pas garde. Mais toi, tu es comme dix mille d’entre nous ; il
    vaut donc mieux que tu puisses venir de la ville à notre secours. »'
  cek-AK: Toe kaminawk mah, Nang loe caeh hmah; kaicae ka cawnh o langlacadoeh, misanawk
    han tidoeh avang mak ai; kami ahap ka duek o cadoeh avanghaih om mak ai; toe nang
    loe kaicae sang hato kami hoiah anghmong pongah, vangpui thung hoiah tha nang
    paek to mah khawt boeh, tiah a naa o.
  cuk-cuk: 'Bela sordamar-bukwad ega sogdemalad: —Anmarba be naosulid. Ar anmar urwenai-wakitedibe,
    baisur anmar-dakmaloed. Anmar-sordamar negabar-oburgwilesmalar, baisur dakmarbaloed.
    Ar bedi nuga-nikadsoggu, anmar-miliambe-mergueyobi be gangumaid (10,000). Degisoggu,
    neggwebur-akar be anmar-bendakmai guoed.'
  uig-CYR: 'Лекин хәлиқ: Сили чиқмисила, әгәр биз қачсақ дүшмән бизгә пәрва қилмайду;
    һәтта йеримимиз өлүп кәтсәкму бизгә пәрва қилмайду. Чүнки өзлири бизниң он миңимизгә
    баравәр болила. Яхшиси сили шәһәрдә туруп бизгә һәмдәм болушқа тәйяр турғайла,
    деди.'
  tel-2017: అందుకు వారు “నువ్వు మాతో రాకూడదు. మేము పారిపోయినా ప్రజలు దాన్ని పట్టించుకోరు,
    మాలో సగం మంది చనిపోయినా ఎవ్వరూ పట్టించుకోరు. మాలాంటి పది వేలమందితో నువ్వు ఒక్కడివి
    సమానం. కాబట్టి నీవు పట్టణంలోనే ఉండి మాకు సూచనలిస్తూ సహాయం చెయ్యి” అని చెప్పారు.
  hat-BSA: 'Men moun yo te di: “Ou pa dwe sòti; paske si nou vrèman sove ale, yo p
    ap okipe nou; menm si mwatye ta mouri, yo p ap okipe nou. Men valè pa w vo di-mil
    a nou menm; pou rezon sa a, li pi bon pou ede nou soti nan vil la.”'
  kos-kos: Na elos fahk nu sel, “Tia fal kom in wi kut som. Kut nukewa fin forla kaingla,
    ac wangin kalmac nu sin mwet lokoalok lasr. Ku tafu sesr fin misa, ac fah ma pilesr
    pac selos. Kom mukefanna saok liki singoul tausin sesr, na pa wo kom in mutana
    in siti uh ac supu mwe kasru nu sesr.”
  hbo-WLC: וַיֹּ֨אמֶר הָעָ֜ם לֹ֣א תֵצֵ֗א כִּי֩ אִם־נֹ֨ס נָנ֜וּס לֹא־יָשִׂ֧ימוּ אֵלֵ֣ינוּ
    לֵ֗ב וְאִם־יָמֻ֤תוּ חֶצְיֵ֙נוּ֙ לֹֽא־יָשִׂ֤ימוּ אֵלֵ֙ינוּ֙ לֵ֔ב כִּֽי־עַתָּ֥ה
    כָמֹ֖נוּ עֲשָׂרָ֣ה אֲלָפִ֑ים וְעַתָּ֣ה ט֔וֹב כִּי־תִֽהְיֶה־לָּ֥נוּ מֵעִ֖יר לעזיר׃
    ס
  ibo-ibo: Ma ndị ikom ahụ sịrị, “Ị gaghị apụkwa ọzọ nʼihi na ọ bụrụ na anyị atụgharịa
    bido ịgba ọsọ, ọ bụrụkwa na otu ọkara nʼime anyị anwụọ, nke ahụ agaghị emetụ ha
    nʼobi. Naanị gị ka ha na-achọ. Ị dịkwa mkpa karịa puku ndị agha iri. Ọ ga-akara
    anyị mma ugbu a ka ị na-ezitere anyị inyeaka site nʼime obodo.”
  ory-ory: ମାତ୍ର ଲୋକମାନେ କହିଲେ, “ଆପଣ ଆମ ସଙ୍ଗେ ଯୁଦ୍ଧକୁ ଯିବେ ନାହିଁ; କାରଣ ଆମ୍ଭେମାନେ ପଳାଇଲେ
    ସେମାନେ ଆମ୍ଭମାନଙ୍କ ନିମନ୍ତେ ଚିନ୍ତା କରିବେ ନାହିଁ; କିଅବା ଆମ୍ଭମାନଙ୍କର ଅର୍ଦ୍ଧେକ ମଲେ ହେଁ
    ଆମ୍ଭମାନଙ୍କ ନିମନ୍ତେ ଚିନ୍ତା କରିବେ ନାହିଁ; ମାତ୍ର ଆପଣ ଆମ୍ଭମାନଙ୍କ ଦଶ ହଜାର ସମାନ; ଏହେତୁ
    ନଗରରୁ ଆମ୍ଭମାନଙ୍କୁ ସାହାଯ୍ୟ କରିବା ପାଇଁ ଆପଣ ପ୍ରସ୍ତୁତ ରହିଲେ ଭଲ।”
  chk-chk: Nge ir ra üra, “Kosap feila. Pun ika äm aipwe sü, ika esop me leim epwe
    mäla, ekewe chon oputakem resap fokun ekiekikem. Nge en ka kon aüchea seni engol
    ngeröü leim. Iei mine epwe mürina pwe kopwe chök nom lon ewe telinimw o tinato
    alilisim.”
  ssd-ssd: 'nane nu sanaig: Ne sine ndoŋ kine nda. Kame mbolŋge nane sine kile-ibeŋkuwaig
    le kua kab ta nane sine idussiŋge nda. Sine tuku taŋgo bale farwaig ta mata nane
    burke nda. Ne sine dubika kaye le ne balenuwaig ta sine tuku taŋgo 10,000 baleniŋganu
    taŋaŋ. Ta tuku ne tumbraŋ teŋge mina. Sine kame taŋgo afu denkumba pasa pilbe
    kande ne taŋgo afu patika le prowaig ŋginaig le'
  rop-rop: Wal detlot solja bin tok, “Nomo. Yu kaan kaman garram melabat, dumaji yu
    brabli haibala men, en detlot enami blanga wi wandim yu na. Dei kaan jinggabat
    melabat. Nomeda melabat ranawei brom olabat, bat stil dei kaan jinggabat melabat.
    En nomeda dei kilim bigmob brom melabat ded, bat stil dei kaan jinggabat melabat,
    dumaji oni yu na dei wandim. Wal im mobeda yu stap iya langa dis taun Mahanaim
    en album melabat brom iya gin.” Lagijat na detlot solja bin tok.
  ukr-1871: 'І відказали люде: Не треба тобі йти; бо коли б ми й кинулись навтеки,
    то про нас не дбати муть; коли б і половина з нас полягла, також не дбати муть
    про нас, а ти один — все одно, що нас десять тисяч; лучше, як ти нам допомагати
    меш із города.'
  deu-1951: 'Aber das Volk sprach: Du sollst nicht in den Krieg ziehen! Denn wenn
    wir fliehen, so wird man sich nicht um uns kümmern, ob auch die Hälfte von uns
    umkäme; du aber bist [so viel wert] wie zehntausend von uns. So ist es nun besser,
    daß du uns von der Stadt aus zu Hilfe kommst.'
  eng-JPS: 'But the people said: ''Thou shalt not go forth; for if we flee away, they
    will not care for us; neither if half of us die, will they care for us; but thou
    art worth ten thousand of us: therefore now it is better that thou be ready to
    succour us out of the city.'''
  srp-1865: 'Ali narod reèe: nemoj ti iæi; jer i da pobjegnemo, neæe mariti za to;
    ili da nas pola izgine, neæe mariti za to; jer si ti sam kao nas deset tisuæa,
    zato je bolje da nam iz grada pomažeš.'
  lug-lug: Naye abasajja ne boogera nti, “Toteekwa kugenda naffe, kubanga ffe bwe
    tunadduka tebaatufeeko. Ekitundu ku ffe ne bwe tunaafa tebaafeeyo. Ggwe olimu
    abantu omutwalo gumu ku ffe ffenna. Ekisinga obulungi weeteeketeeke okutudduukirira
    ng’osinziira mu kibuga.”
  heb-heb: ויאמר העם לא תצא כי אם נס ננוס לא ישימו אלינו לב ואם ימתו חצינו לא ישימו
    אלינו לב כי עתה כמנו עשרה אלפים ועתה טוב כי תהיה לנו מעיר לעזיר׃
  ben-IRV: কিন্তু লোকেরা বলল, “আপনি যাবেন না; কারণ যদি আমরা পালাই, তবে আমাদের বিষয়
    তারা মনে করবে না, আমাদের অর্ধেক লোক মারা গেলেও আমাদের বিষয় মনে করবে না; কিন্তু
    আপনি আমাদের দশ হাজারের সমান; তাই নগর থেকে আমাদের সাহায্য করার জন্য আপনি প্রস্তুত
    থাকলে ভালো হয়৷”
  pan-pan: ਪਰ ਲੋਕਾਂ ਨੇ ਆਖਿਆ, ਤੁਸੀਂ ਨਾ ਚੱਲੋ ਕਿਉਂ ਜੋ ਜੇਕਰ ਸਾਨੂੰ ਨੱਠਣਾ ਪਵੇ ਤਾਂ ਉਨ੍ਹਾਂ
    ਨੂੰ ਸਾਡੀ ਕੋਈ ਲੋੜ ਨਹੀਂ ਅਤੇ ਜੇ ਕਦੀ ਅਸੀਂ ਅੱਧੇ ਮਾਰੇ ਵੀ ਜਾਈਏ ਤਾਂ ਵੀ ਉਨ੍ਹਾਂ ਨੂੰ ਸਾਡੀ
    ਲੋੜ ਨਹੀਂ, ਪਰ ਹੁਣ ਤੁਸੀਂ ਸਾਡੇ ਲਈ ਦਸ ਹਜ਼ਾਰ ਮਨੁੱਖਾਂ ਵਰਗੇ ਹੋ। ਸੋ ਹੁਣ ਚੰਗੀ ਗੱਲ ਇਹ ਹੈ
    ਜੋ ਤੁਸੀਂ ਸ਼ਹਿਰ ਵਿੱਚ ਰਹਿ ਕੇ ਉੱਥੋਂ ਸਾਡੀ ਸਹਾਇਤਾ ਕਰੋ।
  tkr-tkr: 'Eskeraaşe mang''uk''le eyhen: – Hımayk''an, şi heepxas gyapk''eene, manbı
    şaqa sapk''ıl ilyaakas deş. Yişinbışin surabı hapt''eeyib, manbı şaqa meeb sapk''ıl
    ilyaakas deş. Ğu yişde yits''ne aazırıng''ule ooqana vor. Mançilesa, ğu şas şahareençe
    kumag he''e.'
  mya-JVB: လူ များတို့ကလည်း ၊ ကိုယ်တိုင်ကြွ တော်မ မူပါနှင့်။ ကျွန်တော်တို့ပြေး သော်လည်း
    သူတို့သည်အမှုမ ထား ကြပါ။ ကျွန်တော် တို့ တဝက် သေ သော်လည်း သူတို့သည်အမှုမ ထား ကြပါ။
    ကိုယ်တော်မူကား၊ ကျွန်တော် တို့ တသောင်း ထက် မြတ်တော်မူ၏။ သို့ဖြစ်၍ ကျွန်တော် တို့ကို
    မြို့ ထဲက မစ တော်မူလျှင်သာ၍ ကောင်းပါလိမ့်မည်ဟု လျှောက် ကြ၏။
  tte-O: Na ana tokaleyayao siwalo koina siba, “Tabu kulalaoma kolimai. Tem sitawoila
    tayabubu kani nige sinuwanuwatu kaiwemai. Bwagana tem kabaibaiwasosi kaboita bwaine
    nige tawae yabo. Yawasim iya ginauli lalakisosina kabo kai yomai ten tausanne.
    Na inamwanamwamo kumiya-pileyoi na kama sagumo kuyawayawasayama kolimai.”
  tbg-tbg: Viva minti tumanta vika aqao ti, Are tinavu hampata raqinaini virorave.
    Tinavu navutaaka kempukaiqiha tinavu haatara kaiqe tenavu ruqemake kantama vuarera,
    vika kiama tinavuara noraiqaake irivarave. Vika tinavu iqoka vaiintiqihai hininavu
    aru taiqa kaivera, vika kiama vikaravata noraiqaake irivarave. Are tinavu hampata
    viramanta vika ai aru kaivera, vira nai nora haikama varianarove. Vika tinavuqihai
    10,000 aru kaivera, vira inaara haikaqaima varianarove. Virara irihama tenavu
    ariara koqemama are maini variane, turo. Tenavu vaiintiarave vo haikarave aavoqiarera,
    are homa vaiinti vokika nititaira ani tinavu kahaqivarave, ti.
  hmo-hmo: To tuari taudia idia gwau, “Lasi, oi be do oi lao lasi, badina be bema
    idia goada, bona ai heau, bona aiemai orea kahana ia mase neganai, idia be ai
    dekenai do idia laloa lasi, oi sibona do idia tahua noho. Oiemu mauri be aiemai
    mauri 10,000 hegeregerena. Unai dainai namona be hanua dekenai oi noho, bona unai
    dekena amo durua do oi siaia diba ai dekenai.”
  urd-urd: लेकिन लोगों ने कहा कि “तू नहीं जाने पायेगा क्यूँकि हम अगर भागें तो उनको
    कुछ हमारी परवा न होगी और अगर हम में से आधे मारे जायें तो भी उनको कुछ परवा न होगी
    लेकिन तू हम जैसे दस हज़ार के बराबर है इसलिए बेहतर यह है कि तू शहर में से हमारी
    मदद करने को तैयार रहे।”
  rus-SYN: 'Но люди отвечали ему: не ходи; ибо, если мы и побежим, то не обратят внимания
    на это; если и умрет половина из нас, также не обратят внимания; а ты один то
    же, что нас десять тысяч; итак для нас лучше, чтобы ты помогал нам из города.'
  bqc-SIM: 'Ɔ̃ gbɛ̃́ↄ mɛ̀: Ńsu gɛo. Tó wa su wa bàalɛ̀, aa wá yãdao. Baa tó
    wá gbɛ̃́ kĩniↄ gàga, aa wá yãdao. Mpi aalɛ n gwa dɛ gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ
    kwia (10.000). N dↄawálɛ wɛ̃́lɛ guu mɛ́ maa.'
  tcz-CHONGTHU: Ahivangin mipin aseiyin, “Nangma gal na kon doh louhel ding ahibouve.
    Ijeh-inem itileh keiho hi hung galjam u jong leng, amahon iman igel khoh pouvin
    te, keiho akeh khat hel thi jeng tau jong leng amahon ima agel deh lou diu ahi.
    Nangma vang keiho mi sang som to kibang nahi; chujongle nangman khopi sunga kona
    kei ho panpi mi nahin sol thojoh ding hi thilphajo ahi,” atiuve.
  mar-mar: पण लोक म्हणाले नाही तुम्ही आमच्याबरोबर येता कामा नये. कारण आम्ही युध्दातून
    पळ काढला किंवा आमच्यातले निम्मे लोक या लढाईत कामी आले तरी अबशालोमच्या लोकांस त्याची
    फिकीर नाही. पण तुम्ही एकटे आम्हा दहाहजारांच्या ठिकाणी आहात. तेव्हा तुम्ही शहरात
    रहावे हे बरे. शिवाय गरज पडली तर तुम्ही आमच्या मदतीला येणारच.
  qub-qub: 'Chaura paycuna niran: «Ama tayta. Nogacuna gueshpiptëpis, pullannë wañuptëpis
    manami imapis gocongachu chiquimajninchïtaga. Paycunapäga gam caycanqui chunca
    waranga (10,000) suldärucunanömi. Chaymi mas alli canga cay siudällacho quëdacuptiqui,
    nogacunata yanapämänanpaj mas runacunata cachamunayquipaj.»'
  bqp-bqp: 'Akũ gbɛ̃nↄ pì: Ǹsun gɛ́ro. Tó o sù o bàa lɛ̀, oni ó yã daro. Bee tó
    ó gbɛ̃ kpadonↄ gàga, oni ó yã daro. Mↄkↄ̃n òtɛni n gwa de gbɛ̃nↄn dúbu kurinↄla.
    N kpanawái wɛ̃tɛ gũn mɛ́ à mana.'
  hat-hat: 'Men sòlda yo reponn li: -Non. Ou pa prale avè nou. Sa p''ap di lènmi nou
    yo anyen si nou kouri pou yo. Si mwatye nan nou mouri, sa p''ap di yo anyen tou.
    Men ou menm pou kont pa ou, ou vo dimil (010.000) sòlda tankou nou. Se poutèt
    sa, pito ou rete isit nan lavil la, kote ou ka jwenn konkou pou voye ban nou.'
  eng-BSB: But the people pleaded, “You must not go out! For if we have to flee, they
    will pay no attention to us. Even if half of us die, they will not care; but you
    are worth ten thousand of us. It is better for now if you support us from the
    city.”
  tod-tod: 'Kɛlɛ kɔɔɠɔ nuiti ti ɠɛni ma: «Kpele-o, è la ʋilɛsu gi ʋolu! Mazɔlɔɔ ni
    gá ʋelana, é la ɠɛa ga faa ɓiin gi zili nuiti gaazu, anɛɛ ɓalaa gi ɠilazuʋɛ
    pɛ ka zaazu, ti la naa ɠɛa ga faa ɓiin. Kɛlɛ ɗa ɠila, è ɠɛɛʋɛ eɠɛ nu waapuugɔ
    (10 000) gi zaama. É ɠula naa ʋolu ɓalaa, fizɔgɛ ga è yɛ taazuʋɛ, è ɗa kpɔbai
    leʋe gi ma.»'
  eng-WEBPB: But the people said, “You shall not go out, for if we flee away, they
    will not care for us, neither if half of us die, will they care for us. But you
    are worth ten thousand of us. Therefore now it is better that you are ready to
    help us out of the city.”
  kbq-kbq: Hianagi sondia vahe'mo'za anage hu'naze, Kagra tagranena hatera ovugahane,
    tagrama hapinti'ma atreta frege, amu'nompinti'ma refko hu'za mago'a vahetima zamahesu'za,
    ana zankura zamagra ontahigahaze. Hagi kagrama vananke'za kahesu'za 10 tauseni'a
    vahe'ma zamahe'za musema nehazankna hugahaze. Hagi kagra atrenka kumate mani'nenka
    vaheku'ma upa hanuno, neone zanku upa'ma hanunkenka taza hananana knare hugahie.
  nhe-BL: 'Pero inijuanti quinanquilijque: ―¡Axtle! Amo xiya. Hueyi mopati. Tocualancaitacahua
    ax techchihuilise cuenta. Intla ticholose o techmictise miyac tlen tojuanti, ax
    tleno. Inijuanti san mitztemohuaj ta para mitzmictise. Huan ta tlahuel miyac mopati.
    Mopati queja 10 mil tlen tojuanti. Más cuali ximocahua nica para titechtitlanilis
    tlapalehuili intla monequis.'
  bus-bus: 'Ben gbɛ̃nↄ bè: Ǹton gáro. Tó wa gà wa bàa lɛ̀, aↄ̃é wa yã daro. Baa tó
    wa gbɛ̃ kpadoonↄ gàga, aↄ̃é wa yã daro. Mmↄn aↄ̃ↄe n gwaa dɛ gↄ̃ↄn bↄrↄ kurinↄla.
    N dↄnawalɛ wɛ́tɛ guu bé à maa.'
  gub-BL: Uwazar ize'eg izupe wà. — Na'ikatu kwaw neho àwàm, i'i izupe wà. — Aze zaneàmàtyry'ymar
    uremuzàn kar wà nehe, aze uzuka zanepehegwer wà nehe, zuawygatu wanupe nehe. Nerekuzar
    nuzawy kwaw 10 miw urerekuzar. Aze nepyhyk wà nehe, a'e mehe hurywete putar tuwe
    wà nehe. Epyta xe tawhu pe nehe. Aze zawaiw katu urewe nehe, emono kar amo zauxiapekwer
    urepytywà pà ne wà nehe, i'i izupe wà.
  eng-DRA: 'And the people answered: Thou shalt not go forth: for if we flee away,
    they will not much mind us: or if half of us should fall, they will not greatly
    care: for thou alone art accounted for ten thousand: it is better therefore that
    thou shouldst be in the city to succour us.'
