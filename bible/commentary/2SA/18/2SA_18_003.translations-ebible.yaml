  ckb-ckb: 'بەڵام سەربازەکان گوتیان: «مەچۆ دەرەوە، چونکە ئەگەر ئێمە هەڵبێین گوێمان
    پێ نادەن، ئەگەر نیوەشمان لێ بمرێت هەر گوێمان پێ نادەن، بەڵام تۆ هێندەی دە هەزار
    کەسی لە ئێمە، ئێستاش باشترە کە تۆ بۆ یارمەتیدانمان لە شارەکە بیت.»'
  eng-BBE: 'But the people said, It is better for you not to go out: for if we are
    put to flight, they will not give a thought to us, and if death overtakes half
    of us, it will be nothing to them: but you are of more value than ten thousand
