verse: 2SA.018.003
translations:
  mal-C: 'എന്നാൽ ജനം പറഞ്ഞു: “അങ്ങു വരരുത്! ഞങ്ങൾ തോറ്റോടേണ്ടതായിവന്നാലും അവർ ഞങ്ങളെ
    കാര്യമാക്കുകയില്ല. ഞങ്ങളിൽ പകുതി ആളുകൾ വധിക്കപ്പെട്ടാലും അതാരും പരിഗണിക്കുകയില്ല.
    പക്ഷേ, അങ്ങോ! അങ്ങ് ഞങ്ങളിൽ പതിനായിരംപേർക്കു തുല്യനത്രേ! അങ്ങു നഗരത്തിലിരുന്ന്
    ഞങ്ങളെ സഹായിക്കുന്നതാണു നല്ലത്.”'
  deu-TKW: 'Die Leute erwiderten: Du darfst nicht ins Feld ziehen! Denn falls wir
    die Flucht ergriffen, wird man sich um uns nicht kümmern; auch wenn die Hälfte
    von uns ums Leben käme, wird man sich um uns nicht kümmern, denn du bist wie von
    uns zehntausend. Auch ist es jetzt besser, wenn du uns von der Stadt aus zur Hilfe
    bereit bist.'
  lin-lin: 'Kasi basoda balobaki : — Okoki kobima te elongo na biso, pamba te soki
    ekosenga ete tokima, bakotala biso te. Ezala kati-kati ya bato kati na biso bakufi,
    bakotala yango te, kasi yo ; okokani na bato nkoto zomi kati na biso. Nzokande,
    ekoleka malamu mpo na yo kosungaka biso tango nyonso wuta na engumba.'
  eng-LSV: And the people say, “You do not go out, for if we utterly flee, they do
    not set [their] heart on us; and if half of us die, they do not set [their] heart
    to us—for [you are] now like ten thousand of us; and now, [it is] better that
    you are for a helper to us from the city.”
  eng-GNV: 'But the people answered, Thou shalt not goe foorth: for if we flee away,
    they will not regarde vs, neither will they passe for vs, though halfe of vs were
    slaine: but thou art now worth ten thousande of vs: therefore nowe it is better
    that thou succour vs out of the citie.'
  eng-WEBSTER: 'But the people answered, Thou shalt not go forth: for if we flee away,
    they will not care for us; neither if half of us die, will they care for us: but
    now thou art worth ten thousand of us: therefore now it is better that thou shouldst
    succor us out of the city.'
  nhw-BL: 'Pero inijuanti quinanquilijque: ―¡Amo! Amo xiya, pampa tocualancaitacahua
    amo techchihuilise cuenta. Sintla ticholose o techmictise miyac tlen tojuanti,
    amo tleno. Inijuanti san mitztemohuaj ta para mitzmictise. Huan ta tlahuel miyac
    mopati. Mopati quen 10 mil tlen tojuanti. Más cuali ximocahua nica para techtitlanilis
    tlapalehuili sintla monequis.'
  swh-ONEN: Lakini watu wakasema, “Haikupasi kwenda, ikiwa sisi tutalazimika kukimbia,
    wao hawatatujali. Hata kama nusu yetu tukifa hawatajali, lakini wewe una thamani
    ya watu kama sisi kumi elfu. Ingekuwa bora zaidi kwako basi kutupatia msaada kutoka
    mjini.”
  bba-bba: Mɑ bɑ nùn sɔ̃ɔwɑ bɑ nɛɛ, ɑ ku kɑ sun dɑ. Domi yibɛrɛbɑ bɑ̀ n sun wɔri sɑ
    duki mɔ̀, yɑ ǹ ko n bu ɡɑ̃ɑnu sɑ̃ɑ, bɑɑ bɑ̀ n bɛsɛn bɔnu ɡo. Adɑmɑ wunɛ, bɑ̀
    n nun nɔmɑ turɑ, ɑ sɑ̃ɑwɑ nɡe bɛsɛn nɔrɔbun subɑ wɔkuru (10.000). Yen sɔ̃, n sɑnɔ
    ɑ n sɔ̃ wuuɔ kpɑ ɑ n kɑ sun somimɑmɔ.
  eng-KJVCPB: 'But the people answered, Thou shalt not go forth: for if we flee away,
    they will not care for us; neither if half of us die, will they care for us: but
    now thou art worth ten thousand of us: therefore now it is better that thou succour
    us out of the city.'
  mpx-mpx: Yaa wana tolohaveyan hi baek elana hi ba, “Bahi nu nenem aloma owa. Ebo
    nihi takela ta lou, nasi nige nihi nuwanuwatu kaiwema. Bwagana ebo naha gewi nabi
    naha aliga, yaa nige nihi nuwanuwatu kaiwema. He owa te nasi am lau nihi lau,
    inoke owa am nuwatu i ola te ama gewi ten tausan (10,000). He i waisi te nu misikal,
    yaka ama labe nu papatuna eliyama.”
  luo-luo: To jogo nowachone niya, “In ok inyal dhi kodwa, nikech ka ochuno ni nyaka
    waringi, to ok gibi dewowa. Kata ka nuswa otho to ok gidhi dewo nikech in iromri
    gi ji alufu apar kuomwa. Omiyo ber ka in idongʼ mondo ikonywa gie dala maduongʼ
    ka.”
  meu-meu: A tuari taudia eto, Oi na basiola; badina be ai baiama heau, idia na basiema
    lalomai. Ena be emai orea kahana bema mase, a basiema lalomai. A oi idaimu na
    ai gerebu ta heḡereḡerena; taunabunai namona be ikahamai na hanua amo ba siaidia.
  npi-ULB: तर मानिसहरूले भने, “तपाईं युद्धमा जानु हुँदैन, किनकि भाग्यौं भने, तिनीहरूले
    हाम्रो वास्‍ता गर्ने छैनन् वा हामी आधा नै मरे पनि तिनीहरूले वास्‍ता गर्ने छैनन्
    । तर तपाईं त हामीजस्‍ता दश हजार बराबर हुनुहुन्छ ! यसकारण तपाईं हामीलाई सहरबाट
    नै सहायता गर्न तयार हुनुहोस् ।”
  yor-yor: Àwọn ènìyàn náà sì wí pé, “Ìwọ kì yóò bá wa lọ, nítorí pé bí àwa bá sá,
    wọn kì yóò náání wa, tàbí bí ó tilẹ̀ ṣe pé ìdajì wa kú, wọn kì yóò náání wa, nítorí
    pé ìwọ nìkan tó ẹgbẹ̀rún mẹ́wàá (10,000) wa. Nítorí náà, ó sì dára kí ìwọ máa
    ràn wá lọ́wọ́ láti ìlú wá.”
  ind-ind: Tetapi banyak anggota pasukannya berkata, “Jangan Tuan! Seandainya kami
    kalah dan lari, bahkan mati sekalipun, pihak musuh tidak peduli sebab yang mereka
    cari adalah Raja sendiri. Nyawa Tuan lebih berharga daripada ribuan tentara. Jadi
    sebaiknya Tuan tinggal saja di kota dan mengirim pertolongan kalau kami membutuhkan
    bantuan.”
  pes-OPCB: 'ولی افرادش گفتند: «تو نباید با ما بیایی! چون اگر ما عقب‌نشینی کرده، فرار
    کنیم و نصف افراد ما نیز بمیرند، برای دشمن اهمیتی ندارد. آنها تو را می‌خواهند.
    ارزش تو بیش از ارزش ده هزار نفر ماست. بهتر است در شهر بمانی تا اگر لازم شد نیروهای
    تازه نفس به کمک ما بفرستی.»'
  tgl-ULB: Pero sinabi ng kalalakihan, “Hindi ka dapat pumunta sa labanan, dahil kung
    tatakas kami hindi sila mag-aalala sa amin, o kung mamatay ang kalahati sa amin
    wala silang pakialam. Pero kasing halaga mo ang sampung libo sa amin!
  cbu-NT: Wasundarurshitisin, Nduni. ¿Mayaamaja shiy amb naachish? Shiynaa neetsiri
    taarapcha. Yaanitari naachinipa. Kundararish shiyaatsinaa sundarurish kaapa nda
    pachamaam zandkanaya. Apaz kundararish shiyaatsshat pakchusin, uru shiyaatsimari
    pachachinllinaya. Iysha suwakchuni, ndusha iyangzina tachitchinllinaya. Iyaatsinaa
    10 milootsini tputsini nda pachamaam zandkanaya. Itaru, shiyaatsimari pachamaam
    chinakanaya. Shiyaatsimari pachakchusin, kapung mang' ksaksin 10 milootspaz sundar
    pachayarusina ashtachinllinaya. Anoomcha shiyaa neetsiri taarapcha, táshiniya.
    Sundar iyaam pishtakinaariya, nimandari shiysha tputsee zanganitsha, táranganaya.
  hui-hui: Ani layagola tigua ibuhondo lalu, Ani ndo ina baba nape í̠ wahalu hondo
    habe. Ina wai bialu howa ibida piai harimayaguabi tigua ina maru bo wahayaguabi
    uruni mo dunubia naholebira. Uruni bame nagalone dege holebira. Anigo í̠ ina haru
    mandagi wai pialu kamaria í̠ bayagua nde tigua ami agali daosini pira (10,000)
    bene ale holebirago í̠ wahalu tano ogoha hondo habe. Ani hondo howa inaha agali
    tubagi hayaguabi maru ale tubagi hayaguabi nde í̠na inahondo tubagi hara alego
    ina mo hongo helo ibilabe, lene.
  mya-mya: လူ​တို့​က``အ​ရှင်၊ အ​ကျွန်ုပ်​တို့​နှင့်​အ​တူ ကြွ​တော်​မ​မူ​ပါ​နှင့်။ အ​ကယ်​၍​အ​ကျွန်ုပ်
    တို့​အား​လုံး​ပင်​တပ်​လန့်​ထွက်​ပြေး​ကြ သော်​လည်း​ကောင်း၊ အ​ကျွန်ုပ်​တို့​အ​နက်
    ထက်​ဝက်​မျှ​ပင်​ကျ​ဆုံး​သွား​သော်​လည်း ကောင်း၊ ရန်​သူ​အ​တွက်​အ​ဘယ်​သို့​မျှ ထူး​ခြား​မှု​ရှိ​မည်​မ​ဟုတ်​ပါ။
    အ​ရှင် သည်​ကား​အ​ကျွန်ုပ်​တို့​လူ​တစ်​သောင်း လောက်​တန်​ဖိုး​ရှိ​ပါ​၏။ အ​ရှင်​သည်​မြို့
    ထဲ​တွင်​နေ​ရစ်​၍​အ​ကျွန်ုပ်​တို့​အား​စစ် ကူ​ပို့​ပေး​ပါ​က​ပို​၍​ကောင်း​ပါ​လိမ့်
    မည်'' ဟု​လျှောက်​ထား​ကြ​၏။
  bod-N: དམག་རྣམས་ན་རེ། ཁྱེད་ནི་འཐབ་མོར་ཞུགས་མི་རུང་། གལ་ཏེ་ངེད་ཅག་བྲོས་ན་དགྲ་བོས་དོ་སྣང་བྱེད་མི་སྲིད་ལ།
    ཕྱེད་ཀ་གཡུལ་ངོར་ཤི་ནའང་དེ་དག་གིས་དོ་སྣང་བྱེད་མི་སྲིད། ཡིན་ན་ཡང་ད་ལྟ་ཁྱེད་ནི་བདག་ཅག་གི་མི་ཁྲི་ཚོ་གཅིག་དང་འདྲ་བས།
    ཁྱེད་ཉིད་གྲོང་ཁྱེར་དུ་བཞུགས་ནས་ངེད་རྣམས་ལ་དཔུང་གྲོགས་མཛད་ན་ལེགས་སོ་ཞེས་ཞུས་ཤིང་།
  sna-sna: Asi vanhu vakati, “Imi hamufaniri kuenda; kana tikamanikidzirwa kutiza,
    havambovi nehanya nesu. Kunyange kana hafu yedu ikafa, havambovi nehanya; asi
    imi munokosha sesu tiri zviuru gumi. Zvingava nani zvino kuti imi mutitsigire
    muri muguta.”
  spa-BLM: 'Pero el pueblo dijo: “No salgas, porque si huimos, no se ocuparán de nosotros,
    ni si la mitad de nosotros muere, se ocuparán de nosotros. Pero tú vales por diez
    mil de nosotros. Por eso, ahora es mejor que estés dispuesto a ayudarnos a salir
    de la ciudad”.'
  cac-cac: 'Ix tac''vi eb'' vin̈: —Maay mamin rey, max yal-laj a b''ati, yujto a eb''
    ajc''ol chi'' a ach tzach sayec'' eb'', a on̈ pax tic ta tzon̈ colchaji, ma tzon̈
    cham nan̈aloc yuj eb'', malaj quelc''ochi, palta a ach tic ec''b''al snivanil
    elc''och d''a yichan̈ 10 miloc on̈ a on̈ tic. Yuj chi'' vach'' tzach can d''a
    yol chon̈ab'' tic. Tato ay b''aj ijan tzon̈ ac''ji ganar, b''at on̈ a colo'',
    xchi eb'' vin̈.'
  swh-ULB: Lakini watu wakasema, “Wewe usiende vitani, kwani ikiwa tutakimbia hawatatujari
    sisi, ama nusu yetu wakifa hawatajari. Lakini wewe ni zaidi ya elfu kumi yetu
    sisi! Kwa hiyo ni afadhari zaidi ukitusaidia ukiwa mjini.”
  bel-bel: 'Але людзі адказвалі яму: не хадзі; бо, калі мы і пабяжым, дык ня зьвернуць
    увагі на гэта; калі і памрэ палавіна з нас, таксама ня зьвернуць увагі; а ты адзін
    тое самае, што нас дзесяць тысяч; дык вось, нам лепей, каб ты дапамагаў нам з
    горада.'
  deu-ELBBK: 'Aber das Volk sprach: Du sollst nicht ausziehen; denn wenn wir fliehen
    müssten, so würden sie nicht auf uns den Sinn richten. Und wenn die Hälfte von
    uns stürbe, so würden sie nicht auf uns den Sinn richten; denn du bist wie unser
    10.000. So ist es nun besser, dass du uns von der Stadt aus zum Beistand bist.'
  mbb-OT: Midtavak haazà is menge sakup din te, “Kenè en kinahanglan he meduma ke
    pa kenami. Su kenè key en idtetenged te menge kuntada ke ebpelaǥuy key, wey edhimetayan
    dan is ketengà kenami. Iyan dan pa ganì egkesuatan he iyan ke zan mepatey kenà
    ke iyan heini is tig-10,000 kayi te kenami. Umbe meupiya pa ke kayi ke zà pelintetaǥak
    te inged ne peuwiti key zà ke hengkey is igketavang nu kenami.”
  mal-2015: 'എന്നാൽ ജനം: നീ വരേണ്ടാ; ഞങ്ങൾ തോറ്റോടി എന്നുവരികിൽ ഞങ്ങളുടെ കാര്യം ആരും
    ഗണ്യമാക്കുകയില്ല; ഞങ്ങളിൽ പാതിപേർ പട്ടുപോയി എന്നുവരികിലും അതാരും ഗണ്യമാക്കുകയില്ല;
    നീയോ ഞങ്ങളിൽ പതിനായിരം പേർക്കു തുല്യൻ. ആകയാൽ നീ പട്ടണത്തിൽ ഇരുന്നുകൊണ്ടു ഞങ്ങൾക്കു
    സഹായം ചെയ്യുന്നതു നല്ലതു എന്നു പറഞ്ഞു.'
  rmc-rmc: „Našťi aves,“ phende o murša. „Bo te lendar mušinaha te denašel, na džala
    lenge pal amende, kajte jepaš džene amendar merena. Ale tu sal vzacneder sar ezeros
    (1 000) amendar! Ela feder, te amenge pomožineha andral o foros.“
  pes-OPV: 'اما قوم گفتند: «تو همراه مانخواهی آمد زیرا اگر ما فرار کنیم درباره ما
    فکرنخواهند کرد و اگر نصف ما بمیریم برای ما فکرنخواهند کرد و حال تو مثل ده هزار
    نفر ما هستی، پس الان بهتر این است که ما را از شهر امداد کنی.»'
  ron-1924: 'Дар попорул а зис: „Сэ ну ешь! Кэч дакэ вом луа-о ла фугэ, луаря аминте
    ну се ва ындрепта асупра ноастрэ ши, кынд вор кэдя жумэтате дин ной, ну вор луа
    сяма ла ной, дар ту ешть ка зече мий динтре ной, ши акум есте май бине сэ не вий
    ын ажутор дин четате.”'
  ben-OBCV: কিন্তু লোকেরা বলল, “আপনাকে যেতে হবে না; আমাদের যদি পালাতেও হয়, তারা আমাদের
    নিয়ে মাথা ঘামাবে না। এমন কী আমাদের মধ্যে অর্ধেক লোকও যদি মারা যায়, তবু তারা
    মাথা ঘামাবে না; কিন্তু আপনার দাম আমাদের মতো 10,000 লোকের সমান। ভালো হয়, যদি আপনি
    নগরে থেকেই আমাদের সাহায্য করে যান।”
  som-som: Laakiinse dadkii waxay yidhaahdeen, Waa inaanad bixin, waayo, annagu haddaannu
    cararno dan nagama ay lahaan doonaan; oo xataa haddii nuskayo dhintona dan nagama
    ay lahaan doonaan; laakiinse adigu waad ka qiimo weyn tahay toban kun oo naga
    mid ah; sidaas daraaddeed haatan waxaa wanaagsan inaad adoo diyaar ah iska joogtid
    oo aad xagga magaalada naga caawidid.
  lat-VUC: 'Et respondit populus: Non exibis: sive enim fugerimus, non magnopere ad
    eos de nobis pertinebit: sive media pars ceciderit e nobis, non satis curabunt,
    quia tu unus pro decem millibus computaris: melius est igitur ut sis nobis in
    urbe præsidio.'
  eng-ASVBT: 'But the people said, Thou shalt not go forth: for if we flee away, they
    will not care for us; neither if half of us die, will they care for us: but thou
    art worth ten thousand of us; therefore now it is better that thou be ready to
    succor us out of the city.'
  ita-1885: 'Ma il popolo rispose: Tu non uscirai; perciocchè, se pur noi fuggiamo,
    essi non ne terran conto; ed avvegnachè morisse la metà di noi, che siamo pur
    ora intorno a diecimila, non ne terrebbero conto; ora dunque meglio è che tu ci
    dia soccorso dalla città.'
  eng-LXXUP: 'And they said, Thou shalt not go out: for if we should indeed flee,
    they will not care for us; and if half of us should die, they will not mind us;
    for thou art as ten thousand of us: and now it is well that thou shalt be to us
    an aid to help us in the city.'
  eng-ULB: But the men said, “You must not go to battle, for if we flee away they
    will not care about us, or if half of us die they will not care. But you are worth
    ten thousand of us! Therefore it is better that you be ready to help us from the
    city.”
  spa-VBL: 'Pero los hombres respondieron: “¡No, no debes salir a la batalla! Porque
    si tenemos que huir, no se preocuparán por nosotros. Incluso si la mitad de nosotros
    muere, tampoco les importará. Pero tú vales por diez mil de nosotros, así que
    es mejor que te quedes aquí y nos envíes ayuda desde el pueblo”.'
  fra-_FOB: 'Mais le peuple lui dit: Tu ne sortiras point; car si nous sommes mis
    en fuite, on ne fera point attention à nous, et quand la moitié d''entre nous
    périraient, on ne ferait point attention à nous; mais maintenant, tu en vaux dix
    mille comme nous. Maintenant donc, il vaut mieux que tu sois dans la ville pour
    nous secourir.'
  mal-mal: 'എന്നാൽ ജനം: “നീ വരണ്ടാ; ഞങ്ങൾ തോറ്റോടിയാൽ ഞങ്ങളുടെ കാര്യം ആരും ഗണ്യമാക്കുകയില്ല;
    ഞങ്ങളിൽ പകുതിപേർ കൊല്ലപ്പെട്ടു എന്നുവന്നാലും അതാരും ഗണ്യമാക്കുകയില്ല; നീയോ ഞങ്ങളിൽ
    പതിനായിരം പേർക്ക് തുല്യൻ. ആകയാൽ നീ പട്ടണത്തിൽ ഇരുന്നുകൊണ്ട് ഞങ്ങൾക്ക് സഹായം ചെയ്യുന്നത്
    നല്ലത്” എന്നു പറഞ്ഞു.'
  urd-GVR: Lekin unhoṅ ne etarāz kiyā, “Aisā na kareṅ! Agar hameṅ bhāgnā bhī paṛe
    yā hamārā ādhā hissā mārā bhī jāe to Abīsalūm ke faujiyoṅ ke lie itnā koī farq
    nahīṅ paṛegā. Wuh āp hī ko pakaṛnā chāhte haiṅ, kyoṅki āp un ke nazdīk ham meṅ
    se 10,000 afrād se zyādā aham haiṅ. Chunāṅche behtar hai ki āp shahr hī meṅ raheṅ
    aur wahāṅ se hamārī himāyat kareṅ.”
  suz-BL: तन्‍न मेकोपुकीमी “ममाइ, गे चहिं मलने। ब्रुशा प्रोक्‍चा माल्‍ताक्‍क हना,
    आंइ कली सुइम मतुइक्‍नीम। गो उइक्‍थ बेक्‍तक हना यो, मेकोपुकीम आंइ कली मकोव़नीम।
    तन्‍न गे आंइ १० हजार खोदेंशो बाक्‍नीनी। मोपतीके गे सहरम बाक्‍शा, आंइ कली वारच
    पाइतीनी हना, रिम्‍शो दुम्‍ब” देंमा बाक्‍त।
  ita-1927: 'Ma il popolo rispose: “Tu non devi venire; perché, se noi fossimo messi
    in fuga, non si farebbe alcun caso di noi; quand’anche perisse la metà di noi,
    non se ne farebbe alcun caso; ma tu conti per diecimila di noi; or dunque è meglio
