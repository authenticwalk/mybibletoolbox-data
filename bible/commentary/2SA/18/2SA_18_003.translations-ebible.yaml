  hin-CV: मगर सैनिकों ने विरोध किया, “नहीं, आपका हमारे साथ जाना सही नहीं है. यदि हमें
    भागना ही पड़ जाए, तो उन्हें तो हमारी कोई परवाह नहीं है. यदि हम आधे मार दिये जाए
    तो भी अबशालोम के सैनिक परवाह नहीं करेंगे. मगर आपका महत्व हम जैसे दस हज़ार के बराबर
    है. तब इस स्थिति में ठीक यही है कि आप नगर में रहते हुए ही हमारा समर्थन करें.”
  spa-BES: 'Pero la gente dijo: Es mejor que no salgas; porque si huimos, no les importa,
