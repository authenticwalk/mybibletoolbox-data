  tha-KJV: แต่​พวกพลเหล่านั้นทูลว่า “ขอพระองค์อย่าเสด็จเลย เพราะถ้าข้าพระองค์ทั้งหลายจะหนี​ไป
    เขาทั้งหลายก็​ไม่ไยดี​อะไรหนักหนา ถ้าข้าพระองค์ทั้งหลายตายเสียสักครึ่งหนึ่ง เขาทั้งหลายก็​ไม่ไยดี​อะไร
    แต่​พระองค์​มี​ค่าเท่ากับพวกข้าพระองค์​หน​ึ่งหมื่นคน เพราะฉะนั้นบัดนี้ขอพระองค์​พร​้อมที่จะส่งกองหนุนจากในเมืองจะดี​กว่า​”
  por-BR-2018: 'Mas o povo disse: Não sairás; porque se nós fugirmos, não farão caso
