  tam-2017: 'மக்களோ: நீர் புறப்படவேண்டாம்; நாங்கள் ஓடிப்போனாலும், அவர்கள் எங்கள் காரியத்தை
    ஒரு பொருட்டாக நினைக்கமாட்டார்கள்; எங்களில் பாதிப்பேர் இறந்துபோனாலும், எங்கள் காரியத்தைப்பற்றிக்
    கவலைப்படமாட்டார்கள்; நீரோ, எங்களில் பத்தாயிரம்பேருக்கு சமமானவர்; நீர் பட்டணத்தில்
    இருந்துகொண்டு, எங்களுக்கு உதவி செய்கிறது எங்களுக்கு நலமாக இருக்கும் என்றார்கள்.'
  spa-RV-1909: 'Mas el pueblo dijo: No saldrás; porque si nosotros huyéremos, no harán
