  kan-OKCV: ಆದರೆ ಸೈನಿಕರು ಅವನಿಗೆ, “ನೀನು ನಮ್ಮ ಸಂಗಡ ಬರಬೇಡ. ಏಕೆಂದರೆ ನಾವು ಓಡಿ ಹೋದರೂ ಅವರು
