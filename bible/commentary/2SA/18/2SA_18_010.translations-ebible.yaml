verse: 2SA.018.010
translations:
  mal-C: 'പടയാളികളിൽ ഒരുവൻ ഇതുകണ്ട് ഓടിച്ചെന്നു യോവാബിനോട്: “അബ്ശാലോം ഒരു കരുവേലകത്തിൽ
    തൂങ്ങിക്കിടക്കുന്നതു ഞാൻ കണ്ടു” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Das sah einer, der teilte es Joab mit und sprach: Da habe ich eben Absalom
    an der Therebinthe hängen sehen!'
  lin-lin: 'Tango moko kati na basoda amonaki ye, alobaki na Joabi : — Namoni Abisalomi
    amidiembiki na nzete ya terebente.'
  eng-LSV: And one man sees, and declares [it] to Joab, and says, “Behold, I saw Absalom
    hanging in an oak.”
  eng-GNV: And one that sawe it, tolde Ioab, saying, Beholde, I sawe Absalom hanged
    in an oke.
  eng-WEBSTER: And a certain man saw it , and told Joab, and said, Behold, I saw Absalom
    hanging in an oak.
  nhw-BL: 'Huan se tlen isoldado David quiitac huan quiilhuito Joab: ―Na niquitztoc
    Absalón cuapilijtoc ipan se ahua cuahuitl.'
  swh-ONEN: Mmojawapo wa wale watu alipoona, akamwambia Yoabu, “Nimemwona Absalomu
    akiningʼinia kwenye mti wa mwaloni.”
  bba-bba: Ye Dɑfidin tɔmbun turo u nùn wɑ, mɑ u dɑ u Yoɑbu sɔ̃ɔwɑ u nɛɛ, wee, nɑ
    Abusɑlɔmu wɑ u sɑ̃ɑre dɑ̃ru ɡɑrun kɔkɔrɔ.
  eng-KJVCPB: And a certain man saw it, and told Joab, and said, Behold, I saw Absalom
    hanged in an oak.
  mpx-mpx: He tolohaveyan etega i kite pwawa, yaka i na i baek Yowab elana i ba, “Absalom
    ya kite i kukuki abwakil ouk elana.”
  luo-luo: Kane achiel kuom jogo noneno ma, nonyiso Joab niya, “Aneno Abisalom koliero
    e bad yiend ober.”
  meu-meu: Tau ta ese e itaia, bena ia ese Ioab e hamaoroa, eto, A kamonai, Absalom
    na itaia, oak auna ta ai e hetau dae.
  npi-ULB: कसैले यो देख्‍यो र योआबलाई भन्‍यो, “हेर्नुहोस्, मैले अब्शालोम फलाँटको रुखमा
    झुण्डिरहेको देखें !”
  yor-yor: Ọkùnrin kan sì rí i, ó sì wí fún Joabu pé, “Wò ó, èmi rí Absalomu so rọ̀
    láàrín igi óákù kan.”
  ind-ind: Seorang tentara Daud melihat kejadian itu dan melaporkannya kepada Yoab,
    “Saya melihat Absalom tergantung pada pohon besar.”
  pes-OPCB: یکی از سربازان داوود او را دید و به یوآب خبر داد.
  tgl-ULB: Nakita ito ng isang tao at sinabihan si Joab, “Tingnan, nakita kong nakabitin
    si Absalom sa isang punong kahoy!”
  cbu-NT: Sundarsha anoo parangu, Jowabaatsshat kamanirangiya. Absalon yasinash much
    saricheeru, yuwar kambiptarpa, mang tárangiya.
  hui-hui: Debidinaga ami agali mbirame Abasalomo ani hana howa iraha do wiago hondowa
    ibu ami haru haga haguane Yoaba lamule pene. Ani puwa ibugua Yoabahondo lalu,
    Áyu ogoniore Abasalomo ibu ira timbuni heagonaga magane mbiraha hana howa do wiaria
    handalu eberogoni, lene.
  mya-mya: ဒါ​ဝိဒ်​၏​လူ​တစ်​ယောက်​သည်​သူ့​ကို​မြင် သ​ဖြင့်​ယွာ​ဘ​အား``အ​ရှင်၊ ဝက်​သစ်​ချ​ပင်
    မှာ​အ​ဗ​ရှ​လုံ​တွဲ​လွဲ​နေ​သည်​ကို​အ​ကျွန်ုပ် မြင်​ခဲ့​ပါ​သည်'' ဟု​ပြော​၏။
  bod-N: མི་ཞིག་གིས་དེ་མཐོང་ནས་ཡོ་ཨབ་ལ། གཟིགས་དང་། ངས་ཨབ་ཤཱ་ལོམ་བེ་ཤིང་སྟེང་དཔྱངས་ཡོད་པ་མཐོང་བ་ཡིན་ཞེས་སྨྲས་པར།
  sna-sna: Mumwe wavarume akati aona izvi, akati kuna Joabhu, “Ndaona Abhusaromu akarembera
    mumuti womuouki.”
  spa-BLM: 'Un hombre lo vio y se lo comunicó a Joab, diciendo: “He aquí que he visto
    a Absalón colgado en una encina”.'
  cac-cac: 'C''ocb''il val ay jun vin̈ soldado ix ilani, ix b''at yalan vin̈ d''a
    vin̈aj Joab icha tic: —Locancan vin̈aj Absalón d''a scal sc''ab'' jun te'' mach''
    ix vila'', xchi vin̈.'
  swh-ULB: Mtu mmoja akaona lililotukia na akamwambia Yoabu, “Tazama, nilimwona Absalomu
    akining'inia katika mwaloni!”
  bel-bel: 'І ўбачыў гэта нехта і данёс Ёаву, кажучы: вось, я бачыў Авэсалома, што
    вісіць ён на дубе.'
  deu-ELBBK: 'Und ein Mann sah es und berichtete es Joab und sprach: Siehe, ich habe
    Absalom an einer Terebinthe hangen sehen.'
  mbb-OT: Duen sevaha he sakup ni David he nekaahà dutun ne mibeyaan din si Joab ne
    migkeǥiyan din te, “Neehè ku si Absalom is nevivitey zutun te kayu he ulayan.”
  mal-2015: 'ഒരുത്തൻ അതു കണ്ടിട്ടു: അബ്ശാലോം ഒരു കരുവേലകത്തിൽ തൂങ്ങിക്കിടക്കുന്നതു
    ഞാൻ കണ്ടു എന്നു യോവാബിനോടു അറിയിച്ചു.'
  rmc-rmc: 'Vareko oda dikhľa a geľa te phenel le Joaboske: „Dikhľom le Absolon te
    figinel pro dubos!“'
  pes-OPV: 'و شخصی آن را دیده، به یوآب خبر رسانید وگفت: «اینک ابشالوم را دیدم که در
    میان درخت بلوط آویزان است.»'
  ron-1924: 'Ун ом, вэзынд лукрул ачеста, а венит ши а спус луй Иоаб: „Ятэ, ам вэзут
    пе Абсалом спынзурат де ун стежар.”'
  ben-OBCV: যা ঘটেছিল, লোকদের মধ্যে একজন যখন তা দেখেছিল, সে যোয়াবকে বলল, “আমি এইমাত্র
    দেখলাম যে অবশালোম একটি ওক গাছে ঝুলছে।”
  som-som: Markaasaa nin arkay, oo Yoo'aab u soo sheegay, oo wuxuu ku yidhi, War,
    waxaan soo arkay Absaaloom oo geed ka lalmada.
  lat-VUC: 'Vidit autem hoc quispiam, et nuntiavit Joab, dicens: Vidi Absalom pendere
    de quercu.'
  eng-ASVBT: And a certain man saw it, and told Joab, and said, Behold, I saw Absalom
    hanging in an oak.
  ita-1885: 'Ed un uomo lo vide, e lo rapportò a Ioab, e disse: Ecco, io ho veduto
    Absalom appeso ad una quercia.'
  eng-LXXUP: And a man saw it, and reported to Joab, and said, Behold, I saw Absalom
    hanging in an oak.
  eng-ULB: Someone saw this and told Joab, “Look, I saw Absalom hanging in an oak
    tree!”
  spa-VBL: 'Uno de los hombres de David vio lo sucedido y le dijo a Joab: “¡Acabo
    de ver a Absalón colgado de un roble!”'
  fra-_FOB: 'Et un homme, ayant vu cela, le rapporta à Joab, et dit: Voici, j''ai
    vu Absalom suspendu à un chêne.'
  mal-mal: 'ഒരുത്തൻ അത് കണ്ടിട്ട്: “അബ്ശാലോം ഒരു കരുവേലകത്തിൽ തൂങ്ങിക്കിടക്കുന്നത്
    ഞാൻ കണ്ടു” എന്ന് യോവാബിനോട് അറിയിച്ചു.'
  urd-GVR: Jin ādmiyoṅ ne yih dekhā un meṅ se ek Yoāb ke pās gayā aur ittalā dī, “Maiṅ
    ne Abīsalūm ko dekhā hai. Wuh balūt ke ek daraḳht meṅ laṭkā huā hai.”
  suz-BL: मुर कामी मेको तशा योआब कली “गो अब्‍सालोम कली बोल्‍यो ठेयब रवा काम ग्‍युक्‍शा
    लीशो ताता” मदा बाक्‍त।
  ita-1927: 'Un uomo vide questo, e lo venne a riferire a Joab, dicendo: “Ho veduto
    Absalom appeso a un terebinto”.'
  ckb-ckb: 'پیاوێک بینی و بە یۆئابی ڕاگەیاند: «هەر ئێستا ئەبشالۆمم بینی بە دار بەڕووەکەوە
    هەڵواسرابوو.»'
  eng-BBE: And a certain man saw it and said to Joab, I saw Absalom hanging in a tree.
  kan-OKCV: ಅದನ್ನು ಒಬ್ಬನು ಕಂಡು ಯೋವಾಬನಿಗೆ, “ಅಬ್ಷಾಲೋಮನು ಒಂದು ಏಲಾ ಮರದಲ್ಲಿ ತೂಗಾಡುವುದನ್ನು
    ಕಂಡೆನು,” ಎಂದನು.
  tam-2017: 'அதை ஒருவன் கண்டு, யோவாபுக்கு அறிவித்து: இதோ, அப்சலோமை ஒரு கர்வாலி மரத்திலே
    தொங்குவதைப் பார்த்தேன் என்றான்.'
  spa-RV-1909: 'Y viéndolo uno, avisó á Joab, diciendo: He aquí que he visto á Absalom
    colgado de un alcornoque.'
  ron-BTF: 'Și un anumit om a văzut și i-a spus lui Ioab și a zis: Iată, am văzut
    pe Absalom spânzurat într-un stejar.'
  eng-WEBP: A certain man saw it, and told Joab, and said, “Behold, I saw Absalom
    hanging in an oak.”
  eng-FBV: One of David's men saw what happened, so he told Joab, “I just saw Absalom
    hanging from an oak tree!”
  nld-1939: 'Iemand, die het gezien had, ging aan Joab vertellen: Daar heb ik Absalom
    aan een eik zien hangen!'
  nch-BL: 'Huan se ten isoldado David quiitac huan quiilhuito Joab: ―Na niquitztoc
    Absalón cuapilijtoc ipan se ahua cuahuit.'
  vie-1934: 'Có người thấy điều đó, đến nói cùng Giô-áp rằng: Tôi đã thấy Aùp-sa-lôm
    bị treo trên cây thông.'
  hin-CV: किसी ने अबशालोम को इस स्थिति में देख लिया और जाकर योआब को इसकी सूचना दे
    दी, “सुनिए, मैंने अबशालोम को बांज वृक्ष से लटके हुए देखा है.”
  spa-BES: 'Y cierto hombre lo vio y dijo a Joab: Vi a Absalón colgando de un árbol.'
  tdx-tdx: 'Niisa’ t’indaty Izay le nitalily am’ Ioabe, ty hoe: Inao! nitreako niradorado
    ami’ ty kobaiñe t’i Absalome.'
  tha-KJV: มี​ชายคนหนึ่งมาเห็นเข้า จึงไปเรียนโยอาบว่า “​ดู​เถิด ข้าพเจ้าเห็​นอ​ับซาโลมแขวนอยู่​ที่​ต้นโอ๊ก”
  por-BR-2018: 'E vendo-o um, avisou a Joabe, dizendo: Eis que vi a Absalão pendurado
    em um carvalho.'
  deu-ELO: 'Und ein Mann sah es und berichtete es Joab und sprach: Siehe, ich habe
    Absalom an einer Terebinthe hangen sehen.'
  eng-WYC-2018: And some man saw this, and told it to Joab, and said, I saw Absalom
    hanged on an oak, (or and said, I saw Absalom hung up in an oak).
  epo-epo: 'Tion ekvidis unu homo, kaj sciigis al Joab, kaj diris: Jen mi vidis Abŝalomon,
    kiu pendas de kverko.'
  uig-PIN: 'Birsi buni kɵrüp Yoabⱪa hǝwǝr berip: Mana, mǝn Abxalomning bir dub dǝrihidǝ
    sanggilap turƣinini kɵrdüm, dedi.'
  beo-beo: Da:ibidi ea dunu afae da amo ba:lu, Youa:bema amane adola asi, “Hina! Na
    da A:basalome `ouge’ ifaga fodosili hegoa:i dialebe ba:i!”
  tpi-OTNT: Na wanpela bilong ol dispela soldia i lukim Apsalom, na em i go tokim
    Joap olsem, “Nau tasol mi lukim Apsalom i hangamap i stap long han bilong wanpela
    diwai ok.”
  hau-SA: Sa’ad da wani daga cikin mutanen ya gan haka, sai ya gaya wa Yowab, “Na
    ga Absalom yana rataye a itacen oak.”
  uig-LAT: 'Birsi buni körüp Yoabqa xewer bérip: Mana, men Abshalomning bir dub derixide
    sanggilap turghinini kördüm, dédi.'
  nde-nde: Kwathi omunye wabantu esebone lokhu, watshela uJowabi wathi, “Ngibone u-Abhisalomu
    elenga esihlahleni somʼOkhi.”
  ton-ton: Pea naʻe sio ki ai ʻae tangata ʻe tokotaha, ʻo ne tala ia kia Soape, ʻo
    pehē, “Vakai, naʻaku mamata kia ʻApisalomi kuo tautau ʻi ha oke.”
  ces-1613: 'To uzřev jeden, oznámil Joábovi, řka: Hle, viděl jsem Absolona, an visí
    na dubě.'
  eng-WMB: A certain man saw it, and told Joab, and said, “Behold, I saw Absalom hanging
    in an oak.”
  tam-TCV: அந்த மனிதரில் ஒருவன் யோவாபிடம் வந்து, “கர்வாலி மரமொன்றில் அப்சலோம் தொங்குவதைக்
    கண்டேன்” என்றான்.
  ceb-ULB: Adunay nakakita niini ug giingnan si Joab. “Tan awa, nakita ko si Absalom
    nga nagbitay sa kahoy nga togas!”
  pol-UBG: 'Zobaczył to pewien człowiek i powiadomił Joaba: Oto widziałem Absaloma
    wiszącego na dębie.'
  agr-agr: 'Nunik detaun makichik aents wainak tupikaki jegaa Joapan ujaak: “¡Absalón
    numi kanawen eteema detaun wainkamjai!” tau.'
  kyc-kyc: Dokopa Dapitinya akali dokona mendeme kandapala akali Joape doko kando
    lamaiyuo lao, Nambame Epesalome baa isa oke mendena yukwaro karapyamo kandapu,
    leya.
  urd-GVU: جن آدمیوں نے یہ دیکھا اُن میں سے ایک یوآب کے پاس گیا اور اطلاع دی، ”مَیں
    نے ابی سلوم کو دیکھا ہے۔ وہ بلوط کے ایک درخت میں لٹکا ہوا ہے۔“
  deu-1912: 'Da das ein Mann sah, sagte er''s Joab an und sprach: Siehe, ich sah Absalom
    an einer Eiche hangen.'
  kan-2017: ಇದನ್ನು ನೋಡಿದ ಒಬ್ಬ ಮನುಷ್ಯನು ಯೋವಾಬನಿಗೆ, “ಅಗೋ, ಆ ದೇವದಾರು ಮರದಲ್ಲಿ ಅಬ್ಷಾಲೋಮನು
    ನೇತಾಡುತ್ತಿರುವುದನ್ನು ಕಂಡೆನು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Me changar reb e salthaw rok David me guy Absalom, me yog ngak Joab ni
    ga’ar, “Kug guy Absalom nike tagafgaf u pa’ngin ba ke gek’iy ni oak!”
  hlt-MCSB: Hlang pakhat loh a hmuh vaengah Joab taengah puen tih, “Absalom tah rhokael
    dongah a kuiok ka hmuh he,” a ti nah.
  mdy-ETH: ዳውቴ ፖኦሊሶፓ ፔቴይ ዬያ ዛጋዖ ዒዮዓቤ ኮይላ ዴንዲ፦ «ጎዳ! ዓቤሴሎሜ ሻኣቢዳ ሱፂንቲ ዓኣንቴ ታ ዴንቄኔ!» ጌይ
    ኬኤዜኔ።
  twi-ASANTE: Dawid mmarima no baako hunuu asɛm a asi no, ɔka kyerɛɛ Yoab sɛ, “Mehunuu
    Absalom sɛ ɔsensɛn dua bi so wɔ dɔtɔ mu.”
  eng-WEBU: A certain man saw it, and told Joab, and said, “Behold, I saw Absalom
    hanging in an oak.”
  wal-wal: Asaappe issoi hegaa be7idi Yoo7aaba, “Be7a! Abeseloomi issi wolaa bolli
    kaqettidaagaa taani be7aas” yaagidi yootiis.
  spa-PDDPT: 'Lo vio cierto hombre e informó a Joab: ¡Mira, acabo de ver a Absalón
    colgado en un roble!'
  gun-gun: Peteĩ ava ha'e nunga oexa vy oo omombe'u Joabe pe. Ha'e vy — Absalão ma
    yvyra carvalho rakã re ovava oiny — he'i.
  agu-BL: 'At jun yaj yi til yi mbi mbajij te Absalom, nintzun ben tan talche''n tetz
    Joab: —Bitzaju'' ta'' Joab. Ana'' chan cunin ja wil yi ch''inlij Absalom xo''l
    k''ab jun wi'' bakch.'
  eng-PEV: One of David’s men saw him, and he went to the boss soldier, Joab, and
    said, “I just saw Absalom hanging from a tree.”
  ilo-ULB: Adda nakita iti daytoy ket imbagana kenni Joab, “Adtoy, nakitak ni Absalom
    nga agbitbitin iti kayo ti lugo!”
  kpg-kpg: Dahi daane dauwa a David ne gidee ia, ga haga iloo gi Joab boloo, “Meenei,
    au guu mmada gi Absalom e daudau i di laagau ‘oak’!”
  uig-ARA: 'بىرسى بۇنى كۆرۈپ يوئابقا خەۋەر بېرىپ: مانا، مەن ئابشالومنىڭ بىر دۇب دەرىخىدە
    ساڭگىلاپ تۇرغىنىنى كۆردۈم، دېدى.'
  sus-sus: Sɔɔri nde to na to, a naxa sa a fala Yowaba bɛ, a naxɛ, «N bara Abisalomi
    to, a gbakuxi wuri xungbe nde ra.»
  pon-2006: Emen sapwellimen Depit sounpei ko ahpw kilangada oh pakairkihong Sohap,
    “Maing, I kilang Apaslom eh mwotomwotou ni rahn tuhke pwoat.”
  jae-jae: Ŋac teŋ gêlic gêŋ tau ma kêsôm gêdêŋ Joab gebe “Ôlic acgom, aê galic Absalom
    geŋ kaleŋ kamem ŋalaka.”
  ksd-ksd: 'Tika na tutana i ga gire, ma i ga ve Ioab, ma i ga biti: Ea, iau tar gire
    Absalom i taba ta ra davai.'
  tur-YTC: Bunu bir adam gördü ve Yoav'a bildirdi ve, “Bak, Avşalom'u bir meşe ağacına
    asılı gördüm” dedi.
  grc-BRENT: Καὶ εἶδεν ἀνὴρ εἷς, καὶ ἀνήγγειλε τῷ Ἰωὰβ, καὶ εἶπεν, ἰδοὺ ἑώρακα τὸν
    Ἀβεσσαλὼμ κρεμάμενον ἐν τῇ δρυΐ.
  ind-AYT: Seseorang melihatnya, lalu memberi tahu Yoab dengan berkata, “Sesungguhnya,
    aku melihat Absalom tergantung pada pohon tarbantin.”
  nya-nya: Mmodzi mwa asilikali ataona zimenezi, anamuwuza Yowabu kuti, “Ine ndamuona
    Abisalomu ali lende mu mtengo wa thundu.”
  hrv-hrv: 'Vidje to neki čovjek i javi Joabu govoreći: “Upravo sam vidio Abšaloma
    gdje visi o jednom hrastu.”'
  mps-mps: Tama te ami bidi dabe augwali me deligo te Apsalom sulama, tama agai te
    tama po Joapba waligi pali, “Megi da, eno Apsalom te ni me deli te ni kali nologode
    walalubo sualio,” po wai.
  tpi-tpi: Na wanpela bilong ol dispela soldia i lukim Apsalom, na em i go tokim Joap
    olsem, “Nau tasol mi lukim Apsalom i hangamap i stap long han bilong wanpela diwai
    ok.”
  dan-1931: 'En Mand, der så det meldte det til Joab og sagde: “Jeg så Absalom hænge
    i en Terebinte.”'
  vie-OVCB: Thấy thế, một thuộc hạ Đa-vít cấp báo với Tướng Giô-áp.
  guj-2017: એક માણસે તે જોયું અને તેણે જઈને યોઆબને ખબર આપી, “જો, મેં આબ્શાલોમને એલોન
    વૃક્ષની ડાળીએ લટકી રહેલો જોયો.”
  pon-2006A: Emen sapwellimen Depit sounpei ko ahpw kilangada oh pakairkihong Sohap,
    “Maing, I kilang Apaslom eh mwotomwotou ni rahn tuhke pwoat.”
  por-BRBSL: 'Um certo homem o viu, disse a Joab, e disse: “Eis que eu vi Absalom
    pendurado num carvalho”.'
  aly-aly: Artwa anyentel aynikw-wenhel renh arey-alhew, rap alhew Joab-warl. “Ngwamp
    innga atha alerikw David-wenh arerl-alhew, arwerl-itwewarl aynterrarrerrenh!”
  cth-cth: Kahmawt e tami buet touh ni Joab koevah, kathen dawk Absalom a kâbang e
    ka hmu telah atipouh.
  twi-twi: Dawid mmarima no baako huu asɛm a asi no, ɔka kyerɛɛ Yoab se, “Mihuu Absalom
    sɛ ɔsensɛn dua bi so wɔ ɔdɔtɔ mu.”
  hlt-hlt: Hlang pakhat loh a hmuh vaengah Joab taengah puen tih, “Absalom tah rhokael
    dongah a kuiok ka hmuh he,” a ti nah.
  tbz-SIM: 'Kɛ̀ Dɑfiti kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀ kóò mɔùu ò yɑ̀ kɛ́kɔtɛ kɛ́nɑ́kɛ́ Soɑbu kɛ
    dɔ̀: N yɑ̀ Abusɑdɔmmu kòò sĩɛ̃kɛ́ mutie mɑmù.'
  msy-2020: Ezɨ mɨdorozir gumazir kabar mav, Apsalomɨn ganigha ghua Joap mɨgɨa ghaze,
    “Kɨ datɨrɨghɨn Apsalomɨn garima, a temer okɨn aguamɨn guraghav iti.”
  dop-dop: 'Nɔɣɔlʋ nɑ́ mpʋ, ɩlɛnɑ ɩ́ heeli Sowɑpɩ sɩ: Tɑ cɑɑ, mɑ nɑwɑ Apǝsɑlɔm nɑ
    ɩ́ susinɑ tʋɣʋ.'
  azb-azb: 'Bir nəfər bunu görüb Yoava xəbər verdi: «Bax Avşalomun bir palıd ağacından
    asıldığını gördüm».'
  eng-DBY: And a man saw it, and told Joab, and said, Behold, I saw Absalom hanging
    in a terebinth.
  hin-2017: इसको देखकर किसी मनुष्य ने योआब को बताया, “मैंने अबशालोम को बांज वृक्ष
    में टँगा हुआ देखा।”
  wol-KYG: 'Ba mu ko defee jenn waay gis ko, dem, wax ko Yowab, ne ko: «Ki ma gis
    de, Absalom a, ma nga wékku ci genn garab.»'
  eng-YLT: And one man seeth, and declareth to Joab, and saith, 'Lo, I saw Absalom
    hanged in an oak.'
  eng-WYC-2017: And some man saw this, and told it to Joab, and said, I saw Absalom
    hanged on an oak.
  eng-WMBB: A certain man saw it, and told Joab, and said, “Behold, I saw Absalom
    hanging in an oak.”
  urd-GVH: जिन आदमियों ने यह देखा उनमें से एक योआब के पास गया और इत्तला दी, “मैंने
    अबीसलूम को देखा है। वह बलूत के एक दरख़्त में लटका हुआ है।”
  rug-rug: '@see-verse:2SA.018.009'
  gaz-gaz: Namichi tokko yommuu waan kana argetti, “Ani akka Abesaaloom muka qilxuutti
    rarraʼee jiru ammuma argeera” jedhee Yooʼaabitti hime.
  fra-LSG: 'Un homme ayant vu cela vint dire à Joab: Voici, j’ai vu Absalom suspendu
    à un térébinthe.'
  yal-yal: Xɛmɛna nde to na to, a fa na fala Yowaba xa, a naxa, “N bata Abisalomi
    to singanxi wariin bun.”
  haw-1868: Ike aku la kekahi kanaka ia mea, a hai aku la ia Ioaba, i aku la, Aia
    ua ike aku au ia Abesaloma e kau ana maloko o kekahi laau oka.
  arb-NAV: 'فَرَآهُ رَجُلٌ وَأَخْبَرَ يُوآبَ: «رَأَيْتُ أَبْشَالُومَ مُعَلَّقاً بِشَجَرَةِ
    الْبَلُّوطِ».'
  ewe-ewe: David ƒe amewo dometɔ ɖeka kpɔe eye wògblɔe na Yoab bena, “Kpɔ ɖa, mekpɔ
    Absalom wòtsi klẽti aɖe ŋu.”
  eng-LEE: And a certain man saw, and told it to Joab, and said, Behold, I have seen
    Abshalom hanging on an oak.
  asm-FB: তেতিয়া কোনো এজন লোকে সেই দৃশ্য দেখা পাই যোৱাবক ক’লে, “চাওঁক, মই এলা গছত
    অবচালোমক ওলমি থকা দেখিলোঁ।”
  sus-A: سْورِ ندٍ تٌ نَ تٌ، عَ نَشَ سَ عَ قَلَ يٌوَبَ بّ، عَ نَشّ، «ﭑ بَرَ عَبِسَلٌمِ
    تٌ، عَ فبَكُشِ وُرِ شُنفبٍ ندٍ رَ.»
  fra-SBL: 'Un homme le vit et le rapporta à Joab, en disant : « Voici, j''ai vu Absalom
    suspendu à un chêne. »'
  hbo-hbo: וַיַּרְא֙ אִ֣ישׁ אֶחָ֔ד וַיַּגֵּ֖ד לְיֹואָ֑ב וַיֹּ֗אמֶר הִנֵּה֙ רָאִ֣יתִי
    אֶת־אַבְשָׁלֹ֔ם תָּל֖וּי בָּאֵלָֽה׃
  piu-2006: '@see-verse:2SA.018.009'
  kik-kik: Hĩndĩ ĩrĩa mũndũ ũmwe wao onire ũguo, akĩĩra Joabu atĩrĩ, “Nĩndona Abisalomu
    acunjuurĩte mũtĩ-inĩ wa mũgandi.”
  fra-NCL: 'Un homme l’ayant vu, vint le rapporter à Joab, disant : « Voilà que j’ai
    vu Absalom suspendu à un térébinthe. »'
  cek-AK: Anih to kami maeto mah hnuk naah, Joab khaeah, Khenah, oak thing pongah
    kangbang sut Absalom to ka hnuk, tiah a naa.
  cuk-cuk: 'Sorda-gwensak deyob-Absalón-daksagua, Joabʼga sognonikid: —Emiskwaa, an
    Absalón-daksad, sapi-encinaʼgi bannu-bannu-nai an daksad.'
  uig-CYR: 'Бириси буни көрүп Йоабқа хәвәр берип: Мана, мән Абшаломниң бир дуб дәриғидә
    саңгилап турғинини көрдүм, деди.'
  tel-2017: ఒక సైనికుడు అది చూసి, యోవాబు దగ్గర కు వచ్చి “అబ్షాలోము సింధూర వృక్షానికి
    చిక్కుకుని వేలాడుతూ ఉండడం నేను చూశాను” అని చెప్పాడు.
  hat-BSA: 'Lè yon sèten mesye te wè sa, li te pale Joab, e te di: “Gade byen, mwen
    te wè Absalom pandye nan yon gwo bwadchenn.”'
  kos-kos: Sie sin mwet lal David ah liyalak ac fahkang nu sel Joab, “Nga liyalak
    Absalom el oan atla ke sak oak soko!”
  hbo-WLC: וַיַּרְא֙ אִ֣ישׁ אֶחָ֔ד וַיַּגֵּ֖ד לְיוֹאָ֑ב וַיֹּ֗אמֶר הִנֵּה֙ רָאִ֣יתִי
    אֶת־אַבְשָׁלֹ֔ם תָּל֖וּי בָּאֵלָֽה׃
  ibo-ibo: Otu nʼime ndị ikom ahụ hụrụ ya, kọọrọ Joab, “Lee, ahụrụ m Absalọm ebe ọ
    kwụ nʼelu osisi ook.”
  ory-ory: ସେତେବେଳେ ଜଣେ ତାହା ଦେଖି ଯୋୟାବକୁ କହିଲା, “ଦେଖ, ମୁଁ ଅବଶାଲୋମଙ୍କୁ ଅଲୋନ ବୃକ୍ଷରେ
    ଟଙ୍ଗାଥିବାର ଦେଖିଲି!”
  chk-chk: Iwe, eman nöün Tafit kewe sounfiu a üreni Joap, “Iei chök üa küna Apsalom
    a nikemeitiu won efoch ira ook.”
  ssd-ssd: 'Taŋamba minna le David tuku kame taŋgo ande Absalom ail mbol taŋge kuikok
    minna le kaŋgermba kumba ka Yoab sana: Absalom ail suŋgo wainu mbol nziŋge kuikok
    minit ŋgina le'
  rop-rop: Wal wanbala solja blanga King Deibid bin luk Ebsalom heinginap deya, en
    imbin go langa Jowab, en imbin dalim im, “Bos, aibin luk Ebsalom heinginap langa
    tri.”
  ukr-1871: 'І побачив се один та й каже Йоабові: Ось я бачив Абессалома — висить
    на дубі.'
  deu-1951: 'Das sah ein Mann; der zeigte es Joab an und sprach: Siehe, ich sah Absalom
    an der Eiche hängen!'
  eng-JPS: 'And a certain man saw it, and told Joab, and said: ''Behold, I saw Absalom
    hanging in a terebinth.'''
  srp-1865: 'Vidjevši to jedan èovjek javi Joavu, i reèe: gle, vidjeh Avesaloma gdje
    visi o hrastu.'
  lug-lug: Omu ku basajja bwe yakiraba n’ategeeza Yowaabu nti, “Laba nnalengedde Abusaalomu
    ng’awanikiddwa ku mwera.”
  heb-heb: וירא איש אחד ויגד ליואב ויאמר הנה ראיתי את אבשלם תלוי באלה׃
  ben-IRV: আর একটি লোক সেটা দেখে যোয়াবকে বলল, “দেখুন, আমি দেখলাম, অবশালোম এলা বৃক্ষে
    ঝুলছে৷”
  pan-pan: ਸੋ ਇੱਕ ਜਣੇ ਨੇ ਵੇਖ ਕੇ ਯੋਆਬ ਨੂੰ ਜਾ ਖ਼ਬਰ ਦੱਸੀ ਕਿ ਵੇਖ, ਮੈਂ ਅਬਸ਼ਾਲੋਮ ਨੂੰ ਬਲੂਤ
    ਦੇ ਬਿਰਛ ਨਾਲ ਫਸਿਆ ਹੋਇਆ ਵੇਖਿਆ!
  tkr-tkr: 'Eskeraaşine sang''uk''le man g''acu, Yoavıs yuşan ha''a: – Zak''le həşde
    Avşalom mı''qəne yivele qı''xı'' g''acu.'
  mya-JVB: မြင် သော သူ တယောက် သည် ယွာဘ ထံသို့ သွား၍၊ သပိတ် ပင်၌ အဗရှလုံ ဆွဲ နေသည်ကို
    ကျွန်တော်မြင် ခဲ့သည်ဟု ကြားပြော လျှင်၊
  tte-O: Kabo tokaleya yabo igite-lobai mwa ilau iwalo Yowabi koina iba, “Abisalomi
    yagitai itaketake mayau ouki koina.”
  tbg-tbg: Viva mini vauvaro iqoka vaiinti vovano vira tavero vuru Ioaapira tiva amiro
    tiharo, Te tavauraro Apasalomuva kaantuna kaaranama rutaqu viro vaivo, tiro.
  hmo-hmo: To tau ta ese Abesaloma ia itaia, vadaeni ia ese Ioaba ia hamaoroa, ia
    gwau, “Kamonai, Abesaloma lau itaia, au badana ta dekenai ia taua dae.”
  urd-urd: किसी शख़्स ने यह देखा और योआब को ख़बर दी कि “मैंने अबीसलोम को बलूत के दरख्त़
    में लटका हुआ देखा।”
  rus-SYN: 'И увидел это некто и донес Иоаву, говоря: вот, я видел Авессалома висящим
    на дубе.'
  bqc-SIM: 'Kɛ́ gbɛ̃e aà è, à gɛ̀ a ò Yoabuɛ à mɛ̀: Ma Abisaloũ è paa ligↄ̃n
    taau.'
  tcz-CHONGTHU: David sepai khat chun Absalom chu amudoh phat’in Joab koma asei peh
    in; “Ven, keiman Absalom chu gangpi phung bah lah a akikhai den kamui,” ati.
  mar-mar: एकाने हे पाहिले आणि यवाबाला सांगितले, अबशालोमला मी एला वृक्षावरून लोंबकळताना
    पाहिले.
  qub-qub: 'Chayno warcuraycajta juc runa ricaycur aywaran Joabta willaj: «Absalonta
    ricashcä encina yöracho warcuraycajta» nir.'
  bqp-bqp: 'Kũ gbɛ̃ke a è, à gɛ̀ɛ à pì Yoabunɛ: Ma Abusalomu è lokona lígãn.'
  hat-hat: 'Yonn nan moun David yo wè sa, li al bay Joab nouvèl la. Li di li: -Mwen
    wè Absalon pandye nan yon pyebwa.'
  eng-BSB: When one of the men saw this, he told Joab, “I just saw Absalom hanging
    in an oak tree!”
  tod-tod: 'Kɔɔɠɔ nui ɠila ge kaani, é li, é bo Zoaɓe ma. É ɠɛ ma: «Gè Aɓesalɔme
    ɠaaʋɛ zɛlɛni sɛne gului ʋa.»'
  eng-WEBPB: A certain man saw it, and told Joab, and said, “Behold, I saw Absalom
    hanging in an oak.”
  kbq-kbq: Hagi mago sondia ne'mo'a ana zana negeno vuno Joapuna ome asamino, Absalomuna
    azoka'mo'a oki zafafi rusi huno azeri sga higeno mani'ne.
  nhe-BL: 'Huan se tlen isoldado David quiitac huan quiilhuito Joab: ―Na niquitztoc
    Absalón cuapilijtoc ipan se ahua cuahuitl.'
  bus-bus: 'Kɛ̀ gbɛ̃ke à è, à gàa à bè Yoabunɛ: Ma Abusalomu è kpana lígãn.'
  gub-BL: Amo awa Tawi hemiruze'eg wexak Àmixàràw a'e pe a'e. Uze'eg Zoaw pe. — Aexak
    Àmixàràw kawar rehe izaiko mehe kwez kury, i'i izupe.
  eng-DRA: 'And one saw this and told Joab, saying: I saw Absalom hanging upon an
    oak.'
