  kan-2017: ಆಗ ಅರಸನು ಅವನನ್ನು, “ಯೌವನಸ್ಥನಾದ ಅಬ್ಷಾಲೋಮನು ಸುರಕ್ಷಿತವಾಗಿದ್ದಾನೋ” ಎಂದು ಕೇಳಿದನು.
