verse: 2SA.018.029
translations:
  mal-C: '“അബ്ശാലോംകുമാരൻ സുരക്ഷിതനായിരിക്കുന്നോ?” എന്നു രാജാവു ചോദിച്ചു. അഹീമാസ്
    ഉത്തരം പറഞ്ഞു: “രാജാവേ! അങ്ങയുടെ ദാസനായ അടിയനെ യോവാബു പറഞ്ഞയയ്ക്കുമ്പോൾ ഞാനൊരു
    വലിയ ബഹളം കണ്ടു. എന്നാൽ അതെന്താണെന്ന് എനിക്കറിയാൻ കഴിഞ്ഞില്ല.”'
  deu-TKW: 'Der König fragte: Geht es dem jungen Manne, dem Absalom, wohl? Ahimaaz
    sagte: Ich sah einen großen Zusammenlauf, als Joab deinen Sklaven abschickte;
    aber ich habe nicht erfahren, was vorging.'
  lin-lin: 'Mokonzi atunaki : — Boni elenge mobali Abisalomi, azali malamu ? Ayimaatsi
    azongisaki : — Namonaki mobulu makasi kaka tango Joabi alingaki kotinda mosali
    ya mokonzi mpe ngai, mosali na yo, kasi nayebaki te soki ezalaki likambo nini.'
  eng-LSV: And the king says, “Peace to the youth—for Absalom?” And Ahimaaz says,
    “I saw the great multitude, at the sending away of the servant of the king, even
    your servant [by] Joab, and I have not known what [it is].”
  eng-GNV: And the King saide, Is the yong man Absalom safe? And Ahimaaz answered,
    When Ioab sent the Kings seruant, and me thy seruant, I sawe a great tumult, but
    I knewe not what.
  eng-WEBSTER: And the king said, Is the young man Absalom safe? And Ahimaaz answered,
    When Joab sent the king's servant, and me thy servant, I saw a great tumult, but
    I knew not what it was .
  nhw-BL: 'Huan Tlanahuatijquetl David quiilhui Ahimaas: ―¿Quenicatza itztoc Absalón?
    Huan ya quinanquili: ―Amo nijmati, pampa quema Joab nechtitlanqui niquinitac miyaqui
    motlananayayaj, pero amo nijmatqui tlaque panotoc.'
  swh-ONEN: Mfalme akauliza, “Je, huyo kijana Absalomu yuko salama?” Ahimaasi akajibu,
    “Kulikuwa na machafuko mengi mara tu Yoabu alipokuwa anataka kumtuma mtumishi
    wa mfalme pamoja nami mtumishi wako, lakini sijui ilikuwa nini?”
  bba-bba: Mɑ sinɑ boko u bikiɑ u nɛɛ, Abusɑlɔmu bii ɑluwɑɑsi wi, u wɑ̃ɑ ɑlɑfiɑ sɔɔ?
    Akimɑsi u nùn wisɑ u nɛɛ, yinni, sɑnɑm mɛ Yoɑbu u nɛ kɑ wunɛn sɔmɔ Kusiɡii wi
    ɡɔrimɑ, sɑɑ yerɑ nɑ tɔn dɑbinun wurenu nuɑ, ɑdɑmɑ nɑ ǹ yɛ̃ mbɑ n kuɑ.
  eng-KJVCPB: And the king said, Is the young man Absalom safe? And Ahimaaz answered,
    When Joab sent the king’s servant, and me thy servant, I saw a great tumult, but
    I knew not what it was.
  mpx-mpx: Inoke kin i nel i ba, “Yaa heval Absalom i molu ya?” Anana Ahimas i lahe
    i ba, “Tonowak, sauga Yowab nau ge gagama Itiyopiya toto i totuwalali elam i patunama
    ha nem, he samwayagayaga bwabwatana ya kite, yaa nige ya aatena hauna i gan.”
  luo-luo: Ruoth nopenjo niya, “Bende wuowi ma Abisalom ngima?” Ahimaz nodwoke niya,
    “Ne aneno ka mutni nitie maduongʼ e sa ma Joab ne oro jatich ruoth kod an, jatichni,
    to ok angʼeyo gima ne timore.”
  meu-meu: Bena hanua pavapavana eto, Hari eregabe tauna Absalombe namo a? Ahimasa
    e haere, eto, Ioab ese emu hesiai tauna e siaigu negana ai, heloḡo-heloḡo bada-hereana
    ta na itaia, a asina diba dahaka heloḡo-heloḡona.
  npi-ULB: त्यसैले राजाले जवाफ दिए, “त्‍यो जवान अब्शालोम ठिकै छ?” अहीमासले जवाफ दिए,
    “जब योबले म महाराजाको सेवकलाई हजुरकहाँ पठाए, तब मैले ठुलो खेलाबैल देखें, तर यो
    के हो भनी मलाई थाहा भएन ।”
  yor-yor: Ọba sì béèrè pé, “Àlàáfíà ha wà fún Absalomu, ọmọdékùnrin náà bí?” Ahimasi
    sì dáhùn pé, “Nígbà tí Joabu rán ìránṣẹ́ ọba, àti èmi ìránṣẹ́ rẹ̀, mo rí ọ̀pọ̀
    ènìyàn, ṣùgbọ́n èmi kò mọ ìdí rẹ̀.”
  ind-ind: Daud pun bertanya, “Apakah Absalom anakku selamat?” Jawab Ahimas, “Ketika
    Yoab menyuruh hamba ke sini, saya melihat ada keributan besar, tetapi tidak tahu
    apa yang terjadi.”
  pes-OPCB: 'پادشاه پرسید: «از ابشالوم جوان چه خبر؟ حالش خوب است؟» اخیمعص جواب داد:
    «وقتی یوآب به من گفت که به خدمت شما بیایم، صدای داد و فریاد بلند بود و من نتوانستم
    بفهمم چه اتفاقی افتاده است.»'
  tgl-ULB: Kaya sumagot ang hari, “Nasa mabuting kalagayan ba ang binatang si Absalom?
    Sumagot si Ahimaaz, “Nang pinadala ako ni Joab, ang lingkod ng hari, sa iyo, hari,
    nakita ko ang isang malaking kabalisahan, pero hindi ko alam kung ano ito.”
  cbu-NT: Dapiyshat, Wanasircha. ¿Natuwa? ¿Iparshitinawa? ¿Absalonaa na tamara? tárangu.
    Ahimaasshat, ¿Mayaatsimasaja? Jowab nuwaa ningeem tsiyatsseem kamanimaam zangankachu,
    anshumaritcha ningeem naakchuri, zamangarandsin mazinanshina. Itaru, nuw nduntam
    yasarina. ¿Mayaatsimasaja táranllina? tárangiya.
  hui-hui: Ani layagola kini ibugua Ahimasahondo hale halu lalu, I̱ igini Abasalomo
    ibuni karulape kabe be agua biyabe, lene. Ani hale hayagola Ahimasahanda ladai
    bialu lalu, Kini-o Yoabahanda agali í̠naga biabe biahaga amu ibirago iyame í̠
    keria bi ogoni yalu pu layadangi agali dewalime bi hongo howa pu dagadaga biayuago
    hale harugo agua bidabe tobara, lene.
  mya-mya: မင်း​ကြီး​က``လူ​ငယ်​အ​ဗ​ရှ​လုံ​ဘေး​ကင်း ပါ​၏​လော'' ဟု​မေး​လျှင်၊ အ​ဟိ​မတ်​က``အ​ရှင်၊
    အ​ကျွန်ုပ်​အား​အ​ရှင် ၏​တပ်​မှူး​စေ​လွှတ်​စဉ်​အ​ခါ​က​ရုန်း​ရင်း​ဆန် ခတ်​ဖြစ်​၍​နေ​သ​ဖြင့်
    အ​ကျွန်ုပ်​သည်​အ​ဘယ် သို့​မျှ​မ​လျှောက်​ထား​တတ်​ပါ'' ဟု​ပြန်​လည် ဖြေ​ကြား​၏။
  bod-N: རྒྱལ་པོས། ན་གཞོན་ཨབ་ཤཱ་ལོམ་བདེའམ་ཞེས་དྲིས་པར། ཨ་ཧི་མཱ་ཨ་སི་ཡིས། ཡོ་ཨབ་ཀྱིས་རྒྱལ་པོའི་ཞབས་ཕྱི་བདག་མངགས་པའི་ཚེ་ན།
    བདག་གིས་ཟང་ཟིང་ཆེན་པོ་ཞིག་མཐོང་ནའང་དེ་ཅི་ཡིན་ཤེས་མ་སོང་ཞེས་ཞུས།
  sna-sna: Mambo akabvunza akati, “Ko, jaya Abhusaromu mupenyu here?” Ahimaazi akati,
    “Ndakaona kunyongana kukuru panguva iyo Joabhu akanga oda kutuma muranda wamambo
    uye neni, muranda wenyu, asi handina kuziva kuti chaiva chii.”
  spa-BLM: 'El rey dijo: “¿Está bien el joven Absalón?” Ahimaas respondió: “Cuando
    Joab envió al siervo del rey, yo también tu siervo, vi un gran alboroto, pero
    no sé qué era”.'
  cac-cac: '—¿Vach''am sc''ol vin̈aj Absalón ix ila''? xchi vin̈ rey chi''. Ix tac''vi
    vin̈aj Ahimaas chi'' icha tic: —Toxon̈ej somsoman anima yic ix in checjicot yuj
    vin̈ a checab'' aj Joab, majxo vab''i tas ix uji, xchi vin̈.'
  swh-ULB: Hivyo mfalme akauliza, “Je huyo kijana Absalomu hajambo?” Ahimaasi akajibu,
    “Wakati Yoabu ananituma kwako mfalme, mimi mtumishi wa mfalme, niliona fujo kubwa
    sana lakini sikutambua ilihusu nini.”
  bel-bel: 'І сказаў цар: ці добра хлопцу Авэсалому? І сказаў Ахімаас: я бачыў вялікае
    хваляваньне, калі раб цароў Ёаў пасылаў раба твайго; але я ня ведаю, што было.'
  deu-ELBBK: 'Und der König sprach: Geht es dem Jüngling, dem Absalom, wohl? Und Achimaaz
    sprach: Ich sah ein großes Getümmel, als Joab den Knecht des Königs und deinen
    Knecht absandte; aber ich weiß nicht, was es war.'
  mbb-OT: Mid-insà haazà is hadì te, “Kemuste en si Absalom? Wazè be sikandin memenu?”
    Midtavak si Ahimaaz te, “Hein impetawag a ni Joab he suluǥuen nu ne neehè ku he
    egkeǥuliyaved is menge etew piru wazè ku metueni ke hengkey haazà.”
  mal-2015: 'അപ്പോൾ രാജാവു അബ്ശാലോംകുമാരൻ സുഖമായിരിക്കുന്നുവോ എന്നു ചോദിച്ചു. അതിന്നു
    അഹീമാസ്: യോവാബ് രാജാവിന്റെ ഭൃത്യനെയും അടിയനെയും അയക്കുമ്പോൾ വലിയോരു കലഹം കണ്ടു;
    എന്നാൽ അതു എന്തെന്നു ഞാൻ അറിഞ്ഞില്ല എന്നു പറഞ്ഞു.'
  rmc-rmc: '„Mištes hin le Absolonoske?“ phučľa lestar o David. O Achimaac odphenďa:
    „Dikhľom ča baro zmetkos, sar o Joab bičhaďa tire služobňikos the tire sluhas,
    ale na džanav, pal soste džal.“'
  pes-OPV: 'پادشاه گفت: «آیا ابشالوم جوان به سلامت است؟ و اخیمعص در جواب گفت: «چون
    یوآب، بنده پادشاه و بنده تو رافرستاد، هنگامه عظیمی دیدم که ندانستم که چه بود.»'
  ron-1924: 'Ымпэратул а зис: „Тынэрул Абсалом есте бине, сэнэтос?” Ахимаац а рэспунс:
    „Ам вэзут о маре ынвэлмэшялэ кынд а тримис Иоаб пе служиторул ымпэратулуй ши пе
    мине, служиторул тэу, дар ну штиу че ера.”'
  ben-OBCV: রাজামশাই জিজ্ঞাসা করলেন, “সেই যুবক অবশালোম কি সুরক্ষিত আছে?” অহীমাস উত্তর
    দিলেন, “ঠিক যখন যোয়াব মহারাজের দাসকে ও আপনার দাস—আমাকে পাঠাতে যাচ্ছিলেন, তখন
    খুব গোলমাল হচ্ছিল, তবে আমি জানি না ঠিক কী হল।”
  som-som: Boqorkiina wuxuu yidhi, Ninkii dhallintayaraa ee Absaaloom ahaa ma nabdoon
    yahay? Axiimacasna wuxuu ku jawaabay, Boqorow, markii Yoo'aab i soo diray, anigoo
    addoonkaaga ah, waxaan arkay buuq weyn laakiinse wax alla wuxuu ahaa ma aqaan.
  lat-VUC: 'Et ait rex: Estne pax puero Absalom? Dixitque Achimaas: Vidi tumultum
    magnum cum mitteret Joab servus tuus, o rex, me servum tuum: nescio aliud.'
  eng-ASVBT: And the king said, Is it well with the young man Absalom? And Ahimaaz
    answered, When Joab sent the king’s servant, even me thy servant, I saw a great
    tumult, but I knew not what it was.
  ita-1885: 'E il re disse: Il giovane Absalom è egli sano e salvo? Ed Ahimaas disse:
    Io vidi una gran calca, quando Ioab mandò il fante del re, e me, tuo servitore;
    ma io non ho saputo che cosa si fosse.'
  eng-LXXUP: And the king said, Is the young man Absalom safe? and Ahimaaz said, I
    saw a great multitude at the time of Joab’s sending the king’s servant and thy
    servant, and I knew not what was there.
  eng-ULB: So the king replied, “Is it well with the young man Absalom?” Ahimaaz answered,
    “When Joab sent me, the king's servant, to you, king, I saw a great disturbance,
    but I did not know what it was.”
  spa-VBL: '“¿Cómo está el joven Absalón? ¿Está bien?” , preguntó el rey. Ahimaas
    respondió: “Era muy caótico cuando me envió su oficial Joab, su servidor. Realmente
    no sé qué estaba pasando”.'
  fra-_FOB: 'Mais le roi dit: Le jeune homme, Absalom, se porte-t-il bien? Achimaats
    répondit: J''ai vu s''élever un grand tumulte, lorsque Joab envoyait le serviteur
    du roi et moi, ton serviteur; mais je ne sais ce que c''était.'
  mal-mal: 'അപ്പോൾ രാജാവ്: “അബ്ശാലോംകുമാരൻ സുരക്ഷിതനായിരിക്കുന്നുവോ?” എന്നു ചോദിച്ചു.
    അതിന് അഹീമാസ്: “യോവാബ് രാജാവിന്റെ ഭൃത്യനെയും അടിയനെയും അയയ്ക്കുമ്പോൾ വലിയ ഒരു
    കലഹം കണ്ടു; എന്നാൽ അത് എന്തെന്ന് ഞാൻ അറിഞ്ഞില്ല” എന്നു പറഞ്ഞു.'
  urd-GVR: Dāūd ne pūchhā, “Aur merā beṭā Abīsalūm? Kyā wuh mahfūz hai?” Aḳhīmāz ne
    jawāb diyā, “Jab Yoāb ne mujhe aur bādshāh ke dūsre ḳhādim ko āp ke pās ruḳhsat
    kiyā to us waqt baṛī afrā-tafrī thī. Mujhe tafsīl se mālūm na huā ki kyā ho rahā
    hai.”
  suz-BL: मिनु पिपमी “मार मेको ठिटा अब्‍सालोम रिम्‍शोन बाक्‍मे?” देंमाक्‍त। मिनु अहीमाजम
    “इन गेय पाइब योआबम आं कली सोइक्‍तानु, गो ठेयब ग्रांग्‍ये माग्‍ये दुम्‍शो ताता।
    तन्‍न मार दुम्‍शो बाक्‍मे मतुइक्‍नुङ” देंमाक्‍त।
  ita-1927: 'Il re disse: “Il giovine Absalom sta egli bene?” Ahimaats rispose: “Quando
    Joab mandava il servo del re e me tuo servo io vidi un gran tumulto, ma non so
    di che si trattasse”.'
  ckb-ckb: 'پاشاش گوتی: «ئەو گەنجە، ئەبشالۆم سەلامەتە؟» ئەحیمەعەچیش گوتی: «گەورەم،
    کاتێک کە یۆئابی بەردەستی تایبەتی تۆ منی دەنارد، شڵەژانێکی گەورەم بینی، بەڵام نەمزانی
    چی بوو.»'
  eng-BBE: And the king said, Is it well with the young man Absalom? And Ahimaaz said
    in answer, When Joab sent me, your servant, I saw a great outcry going on, but
    I had no knowledge of what it was.
  kan-OKCV: ಅರಸನು, “ಯುವಕನಾದ ಅಬ್ಷಾಲೋಮನಿಗೆ ಕ್ಷೇಮವೋ?” ಎಂದು ಕೇಳಿದನು. ಅದಕ್ಕೆ ಅಹೀಮಾಚನು ಉತ್ತರವಾಗಿ,
    “ಯೋವಾಬನು ಅರಸನ ಸೇವಕನನ್ನೂ, ನಿನ್ನ ಸೇವಕನಾದ ನನ್ನನ್ನೂ ಕಳುಹಿಸಿದಾಗ ದೊಡ್ಡ ಗೊಂದಲವನ್ನು ಕಂಡೆನು.
    ಆದರೆ ಅದು ಏನೋ ನಾನರಿಯೆ,” ಎಂದನು.
  tam-2017: 'அப்பொழுது ராஜா: வாலிபனான அப்சலோம் சுகமாக இருக்கிறானா என்று கேட்டதற்கு,
    அகிமாஸ் யோவாப் ராஜாவின் வேலைக்காரனையும் உம்முடைய அடியானையும் அனுப்புகிறபோது, ஒரு
    பெரிய குழப்பம் இருந்தது; ஆனாலும் அது இன்னதென்று தெரியாது என்றான்.'
  spa-RV-1909: 'Y el rey dijo: ¿El mozo Absalom tiene paz? Y Ahimaas respondió: Vi
    yo un grande alboroto cuando envió Joab al siervo del rey y á mí tu siervo; mas
    no sé qué era.'
  ron-BTF: 'Și împăratul a spus: Este tânărul Absalom în siguranță? Și Ahimaaț a răspuns:
    Când Ioab a trimis pe servitorul împăratului și pe mine servitorul tău, am văzut
    un mare tumult, dar nu am știut ce era.'
  eng-WEBP: The king said, “Is it well with the young man Absalom?” Ahimaaz answered,
    “When Joab sent the king’s servant, even me your servant, I saw a great tumult,
    but I don’t know what it was.”
  eng-FBV: “How is young Absalom? Is he alright?” the king asked. Ahimaaz answered,
    “It was very chaotic when your officer Joab sent me, your servant. I really don't
    know what was happening.”
  nld-1939: 'Maar de koning vroeg: Is de jonge Absalom ongedeerd? Achimáas antwoordde:
    Juist toen Joab uw dienaar wegstuurde, zag ik een geweldige oploop, maar ik weet
    niet, wat er gebeurd is.'
  nch-BL: 'Huan Tanahuatijquet David quiilhui Ahimaas: ―¿Quenicatza itztoc Absalón?
    Huan ya quinanquili: ―Amo nijmati, pampa quema Joab techtitanqui niquinitac miyaqui
    motananayayaj, pero amo nijmatqui taya panotoc.'
  vie-1934: 'Nhưng vua hỏi rằng: Chàng Aùp-sa-lôm trai trẻ được bình an vô hại chăng?
    A-hi-mát thưa rằng: Khi Giô-áp sai kẻ tôi tớ vua và chính tôi đi, thì tôi thấy
    có sự ồn ào dữ dội dấy lên; nhưng tôi chẳng biết là chi.'
  hin-CV: राजा ने उससे पूछा, “क्या युवा अबशालोम सकुशल है?” अहीमाज़ ने उत्तर दिया,
