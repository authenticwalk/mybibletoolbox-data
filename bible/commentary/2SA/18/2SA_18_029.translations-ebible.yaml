    gumazir avɨrim pamtemɨn diav arai. Ezɨ kɨ deravɨra fozir puvatɨ, me bizir tizim
    gami.”
  dop-dop: 'Ntɛnɑ wulɑʋ pɔɔsɩ-ɩ sɩ: Apǝsɑlɔm wɛnɑ ɑlɑɑfǝyɑ? Ahimɑɑsɩ sɩ: Mɑ nɑwɑ sɑmɑɑ
    tuutuumɑ kɛ wɑɑtʋ wei Sowɑpɩ tilɑ-tʋ tɔ, ɩlɛ mɑ tɑ nyɩ mpi pɑ lɑkɑɣɑ tɔ.'
  azb-azb: 'Padşah dedi: «O cavan – Avşalom salamatdırmı?» Aximaas dedi: «Yoav padşahın
    bir qulunu və mən qulunu göndərən zaman gördüm ki, orada böyük bir qarışıqlıq
    var, lakin nə olduğunu bilmədim».'
  eng-DBY: And the king said, Is it well with the young man Absalom? And Ahimaaz said,
    I saw a great tumult when Joab sent the king's servant, and me thy servant; but
    I knew not what it was.
  hin-2017: राजा ने पूछा, “क्या वह जवान अबशालोम सकुशल है?” अहीमास ने कहा, “जब योआब
    ने राजा के कर्मचारी को और तेरे दास को भेज दिया, तब मुझे बड़ी भीड़ देख पड़ी, परन्तु
    मालूम न हुआ कि क्या हुआ था।”
  wol-KYG: 'Buur ne ko: «Ngóor sa Absalom nag, mbaa jàmm la am?» Ayimaas ne ko: «Sang
    bi, ba Yowab di yónni sa bëkk-néeg ak man, booba gis naa kër-kër ju réy, waaye
    xawma lu mu doon.»'
  eng-YLT: And the king saith, 'Peace to the youth — to Absalom?' And Ahimaaz saith,
    'I saw the great multitude, at the sending away of the servant of the king, even
    thy servant [by] Joab, and I have not known what [it is].'
  eng-WYC-2017: And the king said, Whether peace is to the child Absalom? And Ahimaaz
    said, I saw, that is, I heard, a great noise, when Joab, thy servant, thou king,
    sent me, thy servant; I know none other thing.
  eng-WMBB: The king said, “Is it well with the young man Absalom?” Ahimaaz answered,
    “When Joab sent the king’s servant, even me your servant, I saw a great tumult,
    but I don’t know what it was.”
  urd-GVH: दाऊद ने पूछा, “और मेरा बेटा अबीसलूम? क्या वह महफ़ूज़ है?” अख़ीमाज़ ने जवाब
    दिया, “जब योआब ने मुझे और बादशाह के दूसरे ख़ादिम को आपके पास रुख़सत किया तो उस
    वक़्त बड़ी अफ़रा-तफ़री थी। मुझे तफ़सील से मालूम न हुआ कि क्या हो रहा है।”
  rug-rug: “Vegua se Abusalamu sa tie vaqura, leana mo?” nanasa gua sa baṉara. Olaṉa
    se Ahimaza, “Baṉara, sipu garunau Zoabi sa mua koimata si rau si dogoria rau si
    keke tiṉitoṉa lavata sapu variva nunalana hola, ba lopu boka tozia rau sapu na
    sa si asa.”
  gaz-gaz: Mootichi immoo, “Abesaaloom dargaggeessichi jalaa baʼeeraa?” jedhee gaafate.
    Ahiimaʼazis, “Yeroo Yooʼaab garbicha mootichaatii fi ana garbicha kee erguuf kaʼetti
    raafama guddaatu ture. Garuu wanni sun maal akka taʼe ani hin beeku” jedhee deebise.
  fra-LSG: 'Le roi dit: Le jeune Absalom est-il en bonne santé? Achimaats répondit:
    J’ai aperçu un grand tumulte au moment où Joab envoya le serviteur du roi et moi
    ton serviteur; mais je ne sais ce que c’était.'
  yal-yal: Mangan yi a maxɔdin, a naxa, “Abisalomi yiyalan?” Aximaasi yi a yabi, a
    naxa, “N tan i ya walikɛɛn mayimaxa gbeen to nɛn Yowaba nxu nun i ya walikɛna
    nde rafa waxatin naxan yi, koni n mi yi a kolon fefe yi a ra.”
  haw-1868: I aku la ke alii, Ua malama ola ia ke kanaka opio, o Abesaloma? I mai
    la o Ahimaaza, A hoouna mai la o Ioaba i ke kauwa a ke alii, a ia'u hoi i kau
    kauwa, ua ike aku au i ka wawa nui, aole hoi au i ike i ke ano.
  arb-NAV: 'فَسَأَلَ الْمَلِكُ: «أَسَالِمٌ الْفَتَى أَبْشَالُومُ؟» فَأَجَابَ أَخِيمَعَصُ:
    «حِينَ أَرْسَلَنِي إِلَيْكَ عَبْدُكَ يُوآبُ رَأَيْتُ هُنَاكَ جَلَبَةً لَمْ أُدْرِكْ
    دَوَاعِيهَا».'
  ewe-ewe: Fia la bia be, “Vinye Absalom ɖe? Ele dediea?” Ahimaaz ɖo eŋu be, “Esi
    Yoab gblɔ nam be mava la, ameawo nɔ ɣli dom hoo, ke nyemenya nu si tututue dzɔ
    o.”
  eng-LEE: And the king said, Is the young man Abshalom safe? And Achima'az answered,
    I saw the greatest crowd when Joab sent off the king's servant, and thy servant;
    but I know not what hath happened.
  asm-FB: তেতিয়া ৰজাই সুধিলে, “ডেকা যুৱক অবচালোমৰ মঙ্গল নে?” তাতে অহীমাচে উত্তৰ দি
    ক’লে, “যি সময়ত যোৱাবে আপোনাৰ দাস মোক আপোনালৈ পঠালে, তেতিয়া বৰ হুৰা-মুৰা হোৱা
    দেখিলোঁ; কিন্তু কি হৈছিল সেই বিষয়ে জানিবলৈ নাপালোঁ।”
  sus-A: مَنفّ نَشَ عَ مَشْرِن، «عَبِسَلٌمِ فٌ، تَنَ مُ نَ ﭑ مَ قٌنِكٍ مَ؟» عَشِمَاسِ
    نَشَ عَ يَابِ، «يٌوَبَ تٌ ﭑ تَن نُن مَنفّ شَ كٌنيِ ندٍ شّي، قٍ ندٍ نُ نَ، كْنْ
    ﭑ مُ عَ كٌلٌن قٍ نَشَن عَ رَ.»
  fra-SBL: 'Le roi dit : « Le jeune Absalom se porte-t-il bien ? » Ahimaaz répondit :
    « Quand Joab a envoyé le serviteur du roi, moi aussi ton serviteur, j''ai vu un
    grand tumulte, mais je ne sais pas ce que c''était. »'
  hbo-hbo: וַיֹּ֣אמֶר הַמֶּ֔לֶךְ שָׁלֹ֥ום לַנַּ֖עַר לְאַבְשָׁלֹ֑ום וַיֹּ֣אמֶר אֲחִימַ֡עַץ
    רָאִיתִי֩ הֶהָמֹ֨ון הַגָּדֹ֜ול לִ֠שְׁלֹחַ אֶת־עֶ֨בֶד הַמֶּ֤לֶךְ יֹואָב֙ וְאֶת־עַבְדֶּ֔ךָ
    וְלֹ֥א יָדַ֖עְתִּי מָֽה׃
  piu-2006: '@see-verse:2SA.018.028'
  kik-kik: Nake mũthamaki akĩũria atĩrĩ, “Mwanake ũcio ti Abisalomu arĩ o thayũ?”
    Nake Ahimaazu agĩcookia atĩrĩ, “Nĩnyonire kĩrigiicano kĩnene rĩrĩa Joabu ekwendaga
    gũtũma ndungata ya mũthamaki o na niĩ, ndungata yaku, no ndinamenya kiuma gĩa
    kĩĩ.”
  fra-NCL: 'Le roi dit : « Tout va-t-il bien pour le jeune homme, pour Absalom ? »
    Achimaas répondit : « J’ai aperçu une grande foule au moment où Joab envoyait
    le serviteur du roi et moi, ton serviteur, et j’ignore ce que c’était. »'
  cek-AK: Siangpahrang mah, Thendoeng Absalom loe ngancuem hmang maw? tiah a naa.
    To naah Ahimaaz mah, Na tamna Joab mah na tamna kai ang patoeh naah, paroeai lokpunghaih
    atuennawk to oh; toe tih hmuen maw oh, tiah ka panoek ai, tiah a naa.
  cuk-cuk: 'Rey-David ese egisded: —¿Absalónʼdi, nuedi? Ahimaas abin-sogded: —Joab-an-barmiargu,
    dulemar oimaknanai unnila an itosad. Degisoggu, an wissurmosundo, ibiga deyob
    oimaknanai gusmarsundibe.'
  uig-CYR: 'Падишаһ: Абшалом саламәтму? — дәп сориди. Ахимааз җавап берип: Йоаб падишаниң
    қули вә пеқирлирини маңдурғанда, пеқир кишиләрниң чоң қалаймиқанчилиғини көрдум,
    лекин немә иш болғанлиғини билмидим, — деди.'
  tel-2017: అప్పుడు రాజు “బాలుడు అబ్షాలోము క్షేమంగా ఉన్నాడా?” అని అడిగాడు. అహిమయస్సు
    “నీ దాసుడనైన నన్ను యోవాబు పంపుతున్నప్పుడు ఏదో గందరగోళం జరుగుతూ ఉండడం చూసాను గానీ
    అది ఏమిటో నాకు తెలియదు” అని చెప్పాడు.
  hat-BSA: 'Wa a te di: “Èske tout bagay byen avèk jennonm nan, Absalom?” Epi Achimaats
    te reponn: “Lè Joab te voye sèvitè a wa a, sèvitè ou menm nan, mwen te wè yon
    gwo zen; men mwen pa t konnen kisa.”'
  kos-kos: Tokosra el siyuk, “Ya Absalom nutik ah ku na?” Ahimaaz el topuk, “Ke Joab,
    captain lom, el supweyume, nga tuh liye oasr mukuikui yohk se orek tuh nga tia
    ku in etu lah mea se.”
  hbo-WLC: וַיֹּ֣אמֶר הַמֶּ֔לֶךְ שָׁל֥וֹם לַנַּ֖עַר לְאַבְשָׁל֑וֹם וַיֹּ֣אמֶר אֲחִימַ֡עַץ
    רָאִיתִי֩ הֶהָמ֨וֹן הַגָּד֜וֹל לִ֠שְׁלֹחַ אֶת־עֶ֨בֶד הַמֶּ֤לֶךְ יוֹאָב֙ וְאֶת־עַבְדֶּ֔ךָ
    וְלֹ֥א יָדַ֖עְתִּי מָֽה׃
  ibo-ibo: Eze jụrụ ya sị, “Oleekwanụ maka nwokorobịa ahụ bụ Absalọm? Ọ nọkwa nʼudo?”
    Ahimaaz zara sị, “Mgbe Joab zipụrụ ohu eze, na mụ onwe m, oke ụzụ dị, ma amaghị
    m ihe kpatara ya.”
  ory-ory: ତହିଁରେ ରାଜା କହିଲେ, “ସେ ଯୁବା ଲୋକ ଅବଶାଲୋମର ମଙ୍ଗଳ ତ?” ତହୁଁ ଅହୀମାସ୍‍ ଉତ୍ତର
    କଲା, “ଯୋୟାବ ମହାରାଜଙ୍କ ଦାସକୁ, ଅର୍ଥାତ୍‍, ଆପଣଙ୍କ ଦାସ ମୋତେ ପଠାଇବା ବେଳେ ମହାଲୋକ ଗହଳି
    ଦେଖିଲି, ମାତ୍ର କଅଣ ହେଲା, ତାହା ଜାଣି ନାହିଁ।”
  chk-chk: Iwe, ewe king a ais, “Ifa usun ewe alüal Apasalom?” Nge Ahimas a pälüeni,
    “Lupwen Joap a tiniei ngang noum chon angang, üa küna eu parangarang mi watte,
    nge üsap silei met mi fis.”
  ssd-ssd: 'Taŋakina le gabat suŋgo ndek Ahimas kusnana: Ye tuku kiŋo Absalom maye
    minit e ŋgina le Ahimas nu lafumba sana: O gabat suŋgo, taŋgo suŋgomba ŋgumbeyumba
    minaig le ye Yoabŋge kukulyat le pinderka prowet. Ame wam kaig ta ye kaŋger ndakit
    ŋgina le'
  rop-rop: Wal King Deibid bin askim im, “Wotabat det san main Ebsalom? Im rait?”
    Wal Ahimas bin dalim im laiyawei, “Bos, wen yu wekinmen Jowab bin jandim mi, aibin
    luk bigmob pipul deya. Bat ai nomo sabi wanim bin hepin.”
  ukr-1871: 'І питає царь: Чи добре дїється моїй дитинї Абессаломові? І каже Ахимаас:
    Я бачив велике збіговище, як посилав Йоаб раба твого, та не знаю, що там счинилось.'
  deu-1951: 'Der König aber fragte: Geht es auch dem Jüngling Absalom wohl? Ahimaaz
    sprach: Ich sah ein großes Getümmel, als Joab den Knecht des Königs und mich,
    deinen Knecht, sandte, weiß aber nicht, was es war.'
  eng-JPS: 'And the king said: ''Is it well with the young man Absalom?'' And Ahimaaz
    answered: ''When Joab sent the king''s servant, and me thy servant, I saw a great
    tumult, but I knew not what it was.'''
  srp-1865: 'A car mu reèe: je li zdravo dijete Avesalom? Odgovori Ahimas: vidio sam
    veliku vrevu, kad Joav posla slugu careva i mene slugu tvojega, ali ne znam šta
    bješe.'
  lug-lug: Awo kabaka n’abuuza nti, “Omuvubuka Abusaalomu ali bulungi?” Akimaazi n’addamu
    nti, “Yowaabu bwe yabadde ng’anaatera okutuma omuddu wa kabaka, nange omuddu wo,
    nalabye oluyoogaano olunene, naye saategedde kyabadde wo.”
  heb-heb: ויאמר המלך שלום לנער לאבשלום ויאמר אחימעץ ראיתי ההמון הגדול לשלח את עבד
    המלך יואב ואת עבדך ולא ידעתי מה׃
  ben-IRV: পরে রাজা জিজ্ঞাসা করলেন, “যুবক অবশালোম কি ভালো আছে?” অহীমাস বলল, “যে দিনের
    যোয়াব মহারাজের দাসকে, আপনার দাস আমাকে পাঠান, সেই দিনের অনেক লোকের ভীড় দেখলাম,
    কিন্তু কি হয়েছিল তা জানি না৷”
  pan-pan: ਤਾਂ ਰਾਜਾ ਨੇ ਪੁੱਛਿਆ, ਕੀ ਅਬਸ਼ਾਲੋਮ ਜੁਆਨ ਠੀਕ-ਠਾਕ ਹੈ? ਅਹੀਮਅਸ ਨੇ ਉੱਤਰ ਦਿੱਤਾ,
    ਜਿਸ ਵੇਲੇ ਯੋਆਬ ਨੇ ਰਾਜਾ ਦੇ ਸੇਵਕ ਨੂੰ ਭੇਜਿਆ ਉਸ ਵੇਲੇ ਮੈਂ ਇੱਕ ਵੱਡੀ ਭੀੜ ਡਿੱਠੀ ਪਰ ਮੈਨੂੰ
    ਖ਼ਬਰ ਨਹੀਂ ਸੀ ਜੋ ਕੀ ਹੋਇਆ ਹੈ।
  tkr-tkr: 'Paççahee eyhen: – Yizda dix Avşalom yugrane vor? Axima''atsee eyhen: –
    Yoavee zınay sa merna paççahna nukar g''uxoolemee, zak''le maa''ad alikkı-gikkıy
    gitxhu g''acu. Zak''le maa hucoome ıxhay, nenme ıxhay ats''a deş.'
  mya-JVB: ရှင် ဘုရင်ကလည်း ၊ ငါ့သား အဗရှလုံ သည် ဘေး လွတ်၏လောဟု မေး တော်မူလျှင် အဟိမတ်
    က၊ အရှင်မင်းကြီး ၏ ကျွန် ယွာဘ သည် ကိုယ်တော် ကျွန် ကိုစေလွှတ် သောအခါရုန်းရင်းခတ်
    ခြင်းအမှုကို ကျွန်တော် မြင် သော်လည်း သေချာစွာမ သိ ရပါဟု လျှောက် သော်၊
  tte-O: Kabo kin ineli iwaloba, “Na kilakaine Abisalomi inamwanamwa?” Kainana Aimasi
    iyamaisa iba, “Taubala, saugana Yowabi iyawasayau yalalaoma na talawauwau lalakina
    yabenalan na nige yakakatai tawae iyawatagili.”
  tbg-tbg: Ahimaasiva minti tuvaro avuhainaava vira irero tiharo, Mpo, qaraaka vaiinti
    Apasalomuva hoe vaivo? tuvaro Ahimaasiva vira tiva amiro tiharo, Ioaapiva ti tititareva
    imanta te tavauramanta airi vaiinti ruvaaqumavi vaiha oi aai ti variamanta te
    uva nontantaqai/otataqai iruro, tiro.
  hmo-hmo: King Davida ese ia nanadaia, ia gwau, “Eregabe tauna Abesaloma be ia mauri
    noho, a?” Ahimasa ia haere, ia gwau, “Ioaba ese lau ia siaia neganai lau itaia,
    taunimanima momo idia herevahereva bada noho, to ena anina be lau diba lasi.”
  urd-urd: बादशाह ने पूछा क्या वह जवान अबीसलोम सलामत है? अख़ीमा'ज़ ने कहा कि “जब योआब
    ने बादशाह के ख़ादिम को या'नी मुझको जो तेरा ख़ादिम हूँ रवाना किया तो मैंने एक बड़ी
    हलचल तो देखी लेकिन मैं नहीं जानता कि वह क्या थी।”
  rus-SYN: 'И сказал царь: благополучен ли отрок Авессалом? И сказал Ахимаас: я видел
    большое волнение, когда раб царев Иоав посылал раба твоего; но я не знаю, что
    там было.'
  bqc-SIM: 'Ɔ̃ kí aà là à mɛ̀: Ɛ̀waaso Abisaloũ ku aafiaa? Aimaaza wèwà à
    mɛ̀: Kɛ́ Yoabu lɛ́ n zↄ̀blena zĩ ń mapi n zↄ̀blenao, má mà zↄa fɛ̀lɛ maamaa,
    ãma má dↄ̃ bↄ́mɛ kɛ̀o.'
  tcz-CHONGTHU: Hichun lengpan jong adong pai in, “Gollhangpa Absalom ima tilou hinam?”
    atileh, Ahimaaz chun adonbut’in, “Nasohpa hi Joab in eihin sol pet chun mihon
    pi kinong lul lul kamun, ipi iti ham ti kahepoi,” ati tai.
  mar-mar: राजाने विचारले अबशालोमचे कुशल आहे ना? अहीमास म्हणाला, यवाबाने मला पाठवले
    तेव्हा मोठी धांदल उडालेली दिसलेली, पण ती कशाबद्दल हे मला कळले नाही.
  qub-qub: 'Chaura rayga tapuran: «¿Allichu caycan wamrä Absalonga?» nir. Ahimaasga
    niran: «Nogaga ricashcä fiyupa pillyatami Joab cachamashan öra. Ichanga manami
    musyächu ima päsashantapis.»'
  bqp-bqp: 'Akũ kína a là à pì: Kɛfɛnna Abusalomu kun kũ aafiaao yá? Aimaza wèa
    à pì: Kũ Yoabu tɛni n zↄ̀bleri zĩ kũ makũ n zↄ̀bleriio, ma mà zuka fùtɛ manamana,
    ama má dↄ̃ tó bↄ́ mɛ́ à sùro.'
  hat-hat: 'David mande l'': -Ban m'' nouvèl ti Absalon an non. Li byen? Akimaz reponn
    li: -Monwa, lè Joab, moun pa wa a, te voye m'' lan, mwen wè te gen yon gwo kouri.
    Men, m'' pa konnen sa ki te genyen.'
  eng-BSB: The king asked, “Is the young man Absalom all right?” And Ahimaaz replied,
    “When Joab sent the king’s servant and your servant, I saw a great tumult, but
    I do not know what it was.”
  tod-tod: 'Masagi gaazaɠani, é ɠɛ ma: «Zunu loungoi Aɓesalɔme ɠɛdɛgɛ faa la ba?»
    Ayimaase gooɠaaʋoteni, é ɠɛ ma: «Siɛgi zu Zoaɓe ɠɛa tèʋesu la è ʋɔ bɛ ga botiɠɛ
    nui taɠili ʋɔɔma, gè ɠɛa nuiti kaazu, ti ɗa wola ɠɛ unga wuulee, kɛlɛ gè la
    kwɛɛ lee ma vaa wuulee be.»'
  eng-WEBPB: The king said, “Is it well with the young man Absalom?” Ahimaaz answered,
    “When Joab sent the king’s servant, even me your servant, I saw a great tumult,
    but I don’t know what it was.”
  kbq-kbq: Hagi kini ne'mo'a kenona huno, Absalomu'a knare mani'negenka nehampi? Higeno
    Ahimasi'a kenona huno, Joapu'ma nagri'ene eri'za neka'anema hunerantegeno'a vahe'mo'za
    atru hu'ne'za ranke ranke hu'nazanagi, na'a fore hu'ne nagra ke'na antahi'na osu'noe.
  nhe-BL: 'Huan Tlanahuatijquetl David quiilhui Ahimaas: ―¿Quejatza itztoc Absalón?
    Huan ya quinanquili: ―Ax nijmati, pampa quema Joab nechtitlanqui niquinitac miyac
    motlalanayayaj, pero ax nijmatqui tlaque panotoc.'
  bus-bus: 'Ben kí à là à bè: Gↄ̃kparɛ Abusalomu kú aafiaoↄ́? Aimaza wèàla à bè: Kɛ̀
    Yoabu e n zↄ̀bleri zĩi kↄ̃n mamↄma n zↄ̀blerio, má mà zↄka fɛ̀ɛ maamaa, mↄde má
    dↄ̃ tó bↄ́ bé à sùro.'
  gub-BL: — Aipo kwàkwàmo Àmixàràw ikatu a'e, i'i tuwihawete. — Tuwihaw Zoaw hemur
    kar xe a'e. Hehem mehe aexak teko tetea'u wazàn mehe ihe wà. Nakwaw kwaw uzeapo
    ma'e kwer. Naexak kwaw, i'i izupe.
  eng-DRA: 'And the king said: Is the young man Absalom safe? And Achimaas said: I
    saw a great tumult, O king, when thy servant Joab sent me thy servant: I know
    nothing else.'
