  mdy-ETH: ዓሂማዓፄ ኮይላ ካኣቲ፦ «ዼጌሢ፥ ዓቤሴሎሜ ዎዚ ዓኣይ?» ጌይ ዖኦጬኔ። ዒዚ ማሃዖ፦ «ጎዳሢዮ! ኔኤኮ ፖኦሊሶ ዓይሣ
