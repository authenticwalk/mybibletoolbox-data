  guj-2017: પછી યોઆબે કહ્યું, “હું તારી રાહ જોઈશ નહિ. “તેથી યોઆબે ત્રણ ભાલા હાથમાં
    લઈને આબ્શાલોમ જે હજુ સુધી વૃક્ષ પર જીવતો લટકેલો હતો, તેના હૃદયમાં ભોંકી દીધાં.
  pon-2006A: Sohap eri ketihtihki, “Eri, I solahr pahn kauwehla mwahl ahnsou rehmw!”
