  tbz-SIM: 'Kɛ̀ Soɑbu dɔ̀: N díítí bɑ mmɑ́ɑ̀ ɑ borɛ̀! Kɛ̀ Soɑbuu túótɛ́ ikpɑ̃mbɔkɛ́
    ìtɑ̃ɑ̃ti kɛ́kɔtɛ kɛ́ ì kũ̀ṹ o píkù o dinni berí ndɛ̀, kɛ sɔ̃́ nhò kpɑɑ́ fòù kɛ
    sĩɛ̃kɛ́ titieti miɛkɛ.'
  msy-2020: Ezɨ Joap a ikaragha ghaze, “Markɨ, kɨ nɨ ko mɨkɨman aghua.” Egha Joap
