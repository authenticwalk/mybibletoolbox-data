  asm-FB: তেতিয়া যোৱাবে ক’লে, “মই তোমাৰ কাৰণে ৰখি নাথাকো।” তেতিয়া তেওঁ নিজৰ হাতত
    তিনিডাল শূল লৈ, অবচালোম এলা গছৰ মাজত জীয়াই ওলমি থাকোঁতেই, তেওঁৰ বুকুৰ মাজেৰে
    সোমোৱাই দিলে৷
  sus-A: يٌوَبَ نَشَ عَ قَلَ عَ بّ، «ﭑ مُ لُمَ بٍ ﭑ دّ مَكَنَقٍ رَ عِ بّ.» عَ نَشَ
    تَنبّ سَشَن تٌنفٌ، عَ سَ عٍ بَنبَن عَبِسَلٌمِ سٌندٌنيِ مَ. هَن نَ وَشَتِ عَبِسَلٌمِ
    نُ فبَكُشِ وُرِ مَ، عَ مُ نُ قَشَشِ.
  fra-SBL: 'Alors Joab dit : « Je ne vais pas attendre comme ça avec toi. » Il prit
    trois fléchettes dans sa main et les enfonça dans le cœur d''Absalom, encore vivant,
    au milieu du chêne.'
  hbo-hbo: וַיֹּ֣אמֶר יֹואָ֔ב לֹא־כֵ֖ן אֹחִ֣ילָה לְפָנֶ֑יךָ וַיִּקַּח֩ שְׁלֹשָׁ֨ה
    שְׁבָטִ֜ים בְּכַפֹּ֗ו וַיִּתְקָעֵם֙ בְּלֵ֣ב אַבְשָׁלֹ֔ום עֹודֶ֥נּוּ חַ֖י בְּלֵ֥ב
    הָאֵלָֽה׃
  piu-2006: '@see-verse:2SA.018.013'
  kik-kik: Joabu akiuga atĩrĩ, “Niĩ ndigũte mahinda nĩ ũndũ waku.” Nĩ ũndũ ũcio akĩoya
    matimũ matatũ, agĩthiĩ, akĩmũtheeca namo ngoro Abisalomu arĩ o muoyo hau mũtĩ-inĩ
    wa mũgandi-inĩ ũcio.
  fra-NCL: 'Joab dit : « Je ne veux pas m’attarder auprès de toi ; » et ayant pris
    en main trois javelots, il les enfonça dans le cœur d’Absalom, encore vivant au
    milieu du térébinthe.'
  cek-AK: To naah Joab mah, Nang hoi nawnto ka om khing mak ai, tiah a naa. To pongah
    anih mah tayae thumto ban ah sinh moe, thing pongah kahingah kangbang Absalom
    to palung thuemah takhawh puet.
  cuk-cuk: 'Joab ega sogded: —An bebo bar sunmakosuli. Joab eswar-warbaa yog amiar-imaksad.
    Degine, Absalón-bannumaknaidse nadegusad. Agi Absalón-e-binasgargi eswar-warbaagwad
    yosad'
  uig-CYR: 'Йоаб: Сениң билән бундақ дейишишкә чолам йоқ! — деди-дә, қолиға үч нәйзини
    елип дәрәқтә саңгилақлиқ һалда тирик турған Абшаломниң жүригигә санҗиди.'
  tel-2017: యోవాబు “నువ్వు చంపకపోతే నేను చూస్తూ ఊరుకుంటానా?” అని చెప్పి, మూడు బాణాలు
    చేతిలోకి తీసుకుని వెళ్లి సింధూర వృక్షానికి వ్రేలాడుతూ ఇంకా ప్రాణంతో ఉన్న అబ్షాలోము
    గుండెకు గురి చూసి కొట్టాడు.
  hat-BSA: 'Joab te di: “Mwen p ap gaspiye tan avè w isit la.” Konsa, li te pran twa
    frenn nan men l e li te frennen fè yo pase sou kè Absalom pandan li te toujou
    vivan nan mitan bwadchenn nan.'
  kos-kos: Joab el fahk, “Nga ac tia sifil sisla pacl luk yurum.” Na el us osra tolkwe
    ac sang fakisya iniwal Absalom ke el srakna moul oan atla ke sak oak soko ah.
  hbo-WLC: וַיֹּ֣אמֶר יוֹאָ֔ב לֹא־כֵ֖ן אֹחִ֣ילָה לְפָנֶ֑יךָ וַיִּקַּח֩ שְׁלֹשָׁ֨ה
    שְׁבָטִ֜ים בְּכַפּ֗וֹ וַיִּתְקָעֵם֙ בְּלֵ֣ב אַבְשָׁל֔וֹם עוֹדֶ֥נּוּ חַ֖י בְּלֵ֥ב
    הָאֵלָֽה׃
  ibo-ibo: Joab sịrị, “Ọ bụghị otu a ka m ga na-eche nʼihu gị.” Ya mere, ọ chịịrị
    ùbe atọ nʼaka ya, dubaa ha nʼobi Absalọm, mgbe Absalọm ka dị ndụ makwụrụ nʼelu
    osisi ook.
  ory-ory: ତେବେ ଯୋୟାବ କହିଲା, “ମୁଁ ଏପରି ବିଳମ୍ବ କରି ନ ପାରେ।” ତହୁଁ ସେ ଆପଣା ହସ୍ତରେ ତିନୋଟି
    ବର୍ଚ୍ଛା ନେଇ ଅବଶାଲୋମ ଅଲୋନ ବୃକ୍ଷରେ ଜୀବିତ ଥାଉ ଥାଉ ତାହା ଦେହରେ ବିନ୍ଧିଲା।
  chk-chk: Joap a üra, “Üsap mochen alusumwäli ai fansoun reöm.” Iwe, Joap a angei
    ülüfoch siles o posu ngeni leupwen Apsalom, lupwen a chüen manau o nikemeitiu
    won ewe irä ook.
  ssd-ssd: 'Taŋakina le Yoab ndek taŋgo ta sana: Ye ne tuku pasa isam mbulit ŋgina
    sulumba nu ndek nuŋe mbanduwaŋ keŋmba kilmba Absalom ail mbol kuikok minnambi
    ta kina. Absalom nu kume ndaka minna le Yoabŋge mbanduwaŋ kame ta tawo mbolŋge
    nduasekina le'
  rop-rop: Wal Jowab bin tok, “Ai kaan weistimbat taim irrimbat yu.” En streidawei
    imbin gajim thribala spiya, en imbin go langa det pleis weya Ebsalom bin heinginap
    langa det tri, en imbin faindim im deya stil laibala, en imbin kilim im garram
    detlot thribala spiya,
  ukr-1871: 'І гукне Йоаб: Нїчого менї довше з тобою гаятись. І вхопив три списи та
    й встромив їх Абессаломові в груди; а коли він іще живий висїв на дубі,'
  deu-1951: 'Joab sprach: ich kann nicht so lange bei dir verziehen! Und er nahm drei
    Spieße in seine Hand und stieß sie Absalom ins Herz, da er noch lebend an der
    Eiche hing.'
  eng-JPS: 'Then said Joab: ''I may not tarry thus with thee.'' And he took three
    darts in his hand, and thrust them through the heart of Absalom, while he was
    yet alive in the midst of the terebinth.'
  srp-1865: 'A Joav reèe: neæu ja dangubiti s tobom. Pa uzev tri strijele u ruku,
    zastrijeli ih u srce Avesalomu, jošte živu o hrastu.'
  lug-lug: Yowaabu n’ayogera nti, “Sirina bbanga lya kukwonoonerako.” N’addira obusaale
    busatu n’abulasa mu kifuba kya Abusaalomu ng’akyali mulamu mu mwera.
  heb-heb: ויאמר יואב לא כן אחילה לפניך ויקח שלשה שבטים בכפו ויתקעם בלב אבשלום עודנו
    חי בלב האלה׃
  ben-IRV: তখন যোয়াব বললেন, “তোমার সামনে আমার এরকম দেরী করা অনুচিত৷” পরে তিনি হাতে
    তিনটি খোঁচা নিয়ে অবশালোমের বুক বিদ্ধ করলেন; তখনও সে এলা গাছের মধ্যে জীবিত ছিল৷
  pan-pan: ਤਦ ਯੋਆਬ ਨੇ ਆਖਿਆ, ਮੈਂ ਤੇਰੇ ਨਾਲ ਹੁਣ ਜਿਆਦਾ ਸਮਾਂ ਨਹੀਂ ਲਾਉਂਦਾ ਸੋ ਉਸ ਨੇ ਤਿੰਨ
    ਤੀਰ ਹੱਥ ਵਿੱਚ ਲਏ ਅਤੇ ਅਬਸ਼ਾਲੋਮ ਦੇ ਦਿਲ ਵਿੱਚ ਜਦ ਉਹ ਬਲੂਤ ਦੇ ਵਿਚਕਾਰ ਜੀਉਂਦਾ ਹੀ ਸੀ, ਧਸਾ
    ਦਿੱਤੇ।
  tkr-tkr: 'Yoavee mang''uk''le eyhen: – Zaqa, vaka avaak''an haa''asda gah deşda.
    Avşalom mı''qəne yivele qı''xı''carniy vor, mana qik''u deşiy. Yoavee xılyaqa
    xhebılle mizrag alyat''u, mang''une yik''eeqa hiyxə.'
  mya-JVB: ယွာဘ က၊ သင် နှင့်အတူ ငါမ နေ အားဟု ဆို လျက် လှံယဉ် သုံး စင်း ကိုကိုင်ယူ
    ၍ သပိတ် ပင်အလယ် ၌ အသက် ရှင်လျက်ရှိသောအဗရှလုံ ၏ နှလုံး ကို ထုတ်ချင်းခပ် ထိုးလေ၏။
  tte-O: Kabo Yowabi iwaloba, “Nige nuwagu kowa te yau taedeedede.” Mwa wamali yaiyona
    ikalaili ilau Abisalomi isakona gamwagamwalina mena saugana yawasina iyaele imiyamiya
    na itaketake mayaune koina.
  tbg-tbg: Viva minti tuvaro Ioaapiva tiharo, Qaqira kaane. Kia ti ai uva iriataa
    ivo, tivakero Ioaapiva vaantaara taaramonavu varero Apasalomuva kaantuna kaaraqi
    rutaquvi vaunaini vuvaro Apasalomuva kia qutu viraitiro qaqi vauvaro, Ioaapiva
    vaantaaraqohairo Apasalomura muntuka raqonta kora.
  hmo-hmo: Ioaba ia gwau, “Lau ese oi dekenai egu nega do lau haorea kava lasi.” Vadaeni
    Ioaba ese io toi ia abia, bona Abesaloma ena kudouna ia gwadaia, Abesaloma be
    au lalonai ia do mauri noho neganai.
  urd-urd: तब योआब ने कहा, “मैं तेरे साथ यूँ ही ठहरा नहीं रह सकता।” फिर उसने तीन तीर
    हाथ में लिए और उनसे अबीसलोम के दिल को जो अभी बलूत के दरख्त़ के बीच ज़िन्दा ही
    था छेद डाला।
  rus-SYN: 'Иоав сказал: нечего мне медлить с тобою. И взял в руки три стрелы и вонзил
    их в сердце Авессалома, который был еще жив на дубе.'
  bqc-SIM: 'Yoabu mɛ̀: Má fↄ̃ màↄ n dã màao. Ɔ̃ à lí sↄ̃́nɛ sɛ̀ mɛ̀n àaↄ̃,
    à gɛ̀ Abisaloũ zↄ̃̀ò a sↄ̃u gↄↄ pↄ́ a paa ligↄ̃n taau bɛ̃́ɛ.'
  tcz-CHONGTHU: Hichun Joab in asei paiyin, “Keiman hitobang hin nangma toh phat sumang
    mang ponge,” atin, gangpi phung bah lah a Absalom ahinga aum nah laiya ahileh
    tin Joab chun tengcha achom thum alan agah pei a ahileh Absalom lungchang don
    tah a akiphut tai.
  mar-mar: यवाब म्हणाला, इथे वेळ दवडण्यात काही अर्थ नाही. अबशालोम अजून जिवंत असून
    एलावृक्षात अजून तसाच लटकत होता. यवाबाने तीन भाले घेतले आणि ते अबशालोमवर फेकले.
    भाले अबशालोमच्या हृदयातून आरपार गेले.
  qub-qub: Niptin Joabga «Gamwan parlarga timpötami pirdë» nir aywaran quimsa lëchata
    aptacurcur. Absalonta shongucho tucsipaycuran. Payga encina guerucho cawaycar-raj
    warcuraycaran.
  bqp-bqp: 'Yoabu pì: Mani n dã doro. Akũ à sári sↄ̃ntɛ sɛ̀ mɛ̀n aakↄ̃, à gɛ̀ɛ à
    Abusalomu zↄ̃̀o a swɛ̃̀n gↄrↄ kũ à lokona lígãn bɛ̃nɛ.'
  hat-hat: 'Joab di li: -M''ap pèdi twòp tan la a avè ou. Li pran twa baton ak pwent
    yo byen fèt, li al plante yo nan kè Absalon ki te vivan toujou kote li te pandye
    nan pyebwa a.'
  eng-BSB: But Joab declared, “I am not going to wait like this with you!” And he
    took three spears in his hand and thrust them through the heart of Absalom while
    he was still alive in the oak tree.
  tod-tod: 'Zoaɓe ɠɛni ma: «Gè la nà-yeeɠɛɠalai ɠoloɠolosu è ma!» É kpaku ɠaazoɓa
    saʋagɔ zeɠeni, é li, Aɓesalɔme yɛnvui su dɛ zɛlɛni gului ʋa, é ti ɓadɔ naa yii
    ʋa.'
  eng-WEBPB: Then Joab said, “I’m not going to wait like this with you.” He took three
    darts in his hand and thrust them through Absalom’s heart while he was still alive
    in the middle of the oak.
  kbq-kbq: Hagi Joapu'a ana nekura amanage hu'ne, Kea osunka tagano, nehuno oki zamofo
    azanku'nate Absalomu'a hantiteno ofri mani'negeno 3'a karugru keve erino vuno,
    Absalomuna tumo ruragino regeno fri'ne.
  nhe-BL: 'Huajca Joab quiijto: ―Ayoc nimochiyas más nica. Huan Joab quicuitejqui
    eyi cuatlamintli tlen huejhuehueyac huan yajqui campa cuatacantoya Absalón huan
    quicalaquili nochi eyi ipan iyolixco quema noja yoltoya ipan nopa ahua cuahuitl.'
  bus-bus: 'Yoabu bè: Mɛ́ zɛ mà n dã dↄro. Ben à sári sↄ̃ntɛ sɛ̀ mɛ̀n aagↄ̃, à gàa
    à Abusalomu zↄ̃̀o a swɛ̃̀n gurↄↄ kɛ̀ à kpana lígãn bɛ̃ɛ.'
  gub-BL: — Nuruàro kwaw nezewe ihe nehe, i'i Zoaw izupe. Na'e upyhyk Zoaw na'iruz
    ywyra purukutukaw kury. Ukutuk Àmixàràw ipuxi'a rehe purukutukaw pupe, hekuwe
    mehe we, kawar rehe izaiko mehe we.
  eng-DRA: 'And Joab said: Not as thou wilt, but will set upon him in thy sight. So
    he took three lances in his hand, and thrust them into the heart of Absalom: and
    whilst he yet panted for life, sticking on the oak,'
