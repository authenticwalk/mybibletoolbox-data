  kan-2017: ಆಗ ಯೋವಾಬನು, “ಇಲ್ಲಿ ನಿಂತು ತಡಮಾಡುವುದೇಕೆ” ಎಂದು ಹೇಳಿ ಕೂಡಲೆ ಕೈಯಲ್ಲಿ ಮೂರು ಈಟಿಗಳನ್ನು
