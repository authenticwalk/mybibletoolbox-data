    amoga ea bida:igia soi.
  tpi-OTNT: Na Joap i bekim tok olsem, “Maski, mi les long toktok wantaim yu.” Orait
    Joap i kisim tripela spia na i go long dispela diwai Apsalom i hangamap i stap
    long en. Apsalom i no dai yet na Joap i sutim em na spia i kisim lewa bilong en.
  hau-SA: Yowab ya ce, “Ba zan ɓata lokaci da kai ba.” Saboda haka sai ya ɗauki māsu
