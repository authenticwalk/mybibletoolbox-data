  mdy-ETH: ዬያሮ ዒዮዓቤ፦ «ሃሢ ታ ኔኤና ዎላ ጌስቲ ጉሪ ኔጋኒ ኮዑዋሴ» ጋዓዖ፥ ሃይሦ ዎርሢ ዔኪ ዓቤሴሎሜ ሱፂንቲ ዓኣ ሻኣቦ
