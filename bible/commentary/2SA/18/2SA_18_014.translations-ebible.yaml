verse: 2SA.018.014
translations:
  mal-C: “നിന്നോടു സംസാരിച്ചുനിന്ന് ഞാൻ സമയം പാഴാക്കുകയില്ല,” എന്നു പറഞ്ഞു യോവാബ്
    മൂന്നു വേൽ കൈയിലെടുത്തുകൊണ്ട് അവിടെ ഓടിയെത്തി. അപ്പോഴും കരുവേലകത്തിൽ ജീവനോടെ തൂങ്ങിക്കിടന്നിരുന്ന
    അബ്ശാലോമിന്റെ നെഞ്ചിൽ അവ കുത്തിയിറക്കി.
  deu-TKW: 'Da rief Joab: Unter diesen Umständen mag ich mich nicht länger mit dir
    aufhalten! ergriff drei Wurfspieße und stieß sie Absalom in die Brust. da er aber
    im Gezweige der Terebinthe hängend noch am Leben war,'
  lin-lin: 'Joabi alobaki : — Nakoki te kolekisa tango na ngai elongo na yo. Boye
    azwaki makonga misato na maboko na ye mpe atubaki yango na motema ya Abisalomi
    oyo azalaki nanu ya bomoi kati na nzete ya terebente.'
  eng-LSV: And Joab says, “[It is] not right [that] I linger before you”; and he takes
    three darts in his hand, and strikes them into the heart of Absalom, while he
    [is] alive, in the midst of the oak.
  eng-GNV: Then saide Ioab, I will not thus tary with thee. And he tooke three dartes
    in his hande, and thrust them through Absalom, while he was yet aliue in the middes
    of the oke.
  eng-WEBSTER: Then said Joab, I may not tarry thus with thee. And he took three darts
    in his hand, and thrust them through the heart of Absalom, while he was yet alive
    in the midst of the oak.
  nhw-BL: 'Huajca Joab quiijto: ―Ayacmo nimochiyas más nica. Huan Joab quicuitejqui
    eyi cuatlaminme catli huejhuehueyac huan yajqui campa cuatacantoya Absalón huan
    quicalaquili nochi eyi ipan iyolixco quema noja yoltoya ipan nopa ahua cuahuitl.'
  swh-ONEN: Yoabu akasema, “Mimi sitapoteza muda hapa pamoja nawe.” Hivyo akachukua
    mikuki mitatu mkononi mwake, akamchoma Absalomu nayo moyoni alipokuwa angali hai
    akiningʼinia katika ule mwaloni.
  bba-bba: Mɑ Yoɑbu nɛɛ, nɑ ǹ mɑɑ yɔ̃rɑmɔ kɑm sɔɔ n kɑ tɛ kɑ wunɛn ɡɑri yi. Yerɑ
    u dɛki itɑ suɑ yi yi nɔɔ sɛ̃u sɑ̃ɑ u dɑ mi dɑ̃ɑ te, tɑ Abusɑlɔmu sɔre. Mɑ u nùn
    yi sɔkurɑ win sɔndun deedeerɔ sɑnɑm mɛ u ǹ ɡinɑ ɡɔɔ kpɑ.
  eng-KJVCPB: Then said Joab, I may not tarry thus with thee. And he took three darts
    in his hand, and thrust them through the heart of Absalom, while he was yet alive
    in the midst of the oak.
  mpx-mpx: Inoke Yowab i ba, “Nige al na matamatan alou owa ta liwaliwan.” Yaka gau
    eton i ahel i na Absalom i howaa babagalinaa, sauga toto yawalina iyoho ya ge
    i kukuki abwakil elana.
  luo-luo: Joab nowacho niya, “Anto ok abi rito kamano.” Ka Abisalom ne pod oliero
    e bad yiend ober kangima, nokawo tonge adek e lwete mochwoyo dho chuny Abisalom.
  meu-meu: Ioab eto, Lau na nega basina ha-orea dekemu ai. Bena ia ese io autoi imana
    ai e abidia, Absalom kudouna e gwadaia, oak auna ai dounu e mauriva negana ai.
  npi-ULB: तब योआबले भने, “म तेरो लागि पर्खने छैनँ ।” त्यसैले योआबले आफ्नो हातमा तिन
    वटा भालाहरू लिए र अब्शालोम अझै जीवित नै फलाँटको रुखमा झुण्डिरहँदा तिनको मुटुमा
    रोपिदिए ।
  yor-yor: Joabu sì wí pé, “Èmi kì yóò dúró bẹ́ẹ̀ níwájú rẹ.” Ó sì mú ọ̀kọ̀ mẹ́ta
    lọ́wọ́ rẹ̀, ó sì fi wọ́n gún Absalomu ní ọkàn, nígbà tí ó sì wà láààyè ní agbede-méjì
    igi óákù náà.
  ind-ind: Yoab berkata, “Saya tidak mau buang-buang waktu bicara denganmu!” Kemudian,
    saat Absalom masih hidup dan sedang tersangkut di pohon besar itu, Yoab menikam
    dada Absalom dengan tiga tombak.
  pes-OPCB: 'یوآب گفت: «دیگر بس است! وقتم را با این حرفهای پوچ نگیر!» پس خودش سه تیر
    گرفت و در قلب ابشالوم که هنوز زنده به درخت آویزان بود، فرو کرد.'
  tgl-ULB: Pagkatapos sinabi ni Joab, “Hindi na ako maghihintay sa iyo.” Kaya nagdala
    si Joab ng tatlong sibat sa kaniyang kamay at isinaksak ang mga ito sa puso ni
    Absalom, habang buhay pa siya at nakabitin mula sa kahoy.
  cbu-NT: Jowab anoo tsiyataramchu, ¿Mayaam anoom ngutish tsiyatstapich? Pzaya, Ashtaa,
    pachayani, táyaranllu, naanataa sheeranllu, wandaritam much yasinamun wapzar sarichiru,
    kambiptaru parangiya. Ashiriya, uwshat turuwpat mangoo tuchip kayungarangu, Absalonshat
    nda musá tsipaku, anuritam kchit kambiptar ashirangiya.
  hui-hui: Ani layagola Yoabahanda lalu, I̱na í̠la bi dewa labe mangabago waha, lene.
    Ani lalu Yoaba ibugua yandare lu tebira mo yalu Abasalomo do wiagoria puwa homa
    nabi dege winiyago yandare tebira yiarume Abasalomonaga gubalinini nogoba hene.
  mya-mya: ယွာ​ဘ​က``ငါ​သည်​သင်​နှင့်​ထပ်​မံ​၍​အ​ချိန် မ​ဖြုန်း​လို​တော့​ပြီ'' ဟု​ဆို​ပြီး​လျှင်​လှံ​သုံး
    စင်း​ကို​ယူ​၍​ဝက်​သစ်​ချ​ပင်​မှ​တွဲ​လွဲ​ကျ လျက် အ​သက်​ရှင်​နေ​သော​အ​ဗ​ရှ​လုံ​၏
    ရင်​ကို​ထုတ်​ချင်း​ပေါက်​ထိုး​လေ​သည်။-
  bod-N: དེར་ཡོ་ཨབ་ཀྱིས། ངས་ཁྱོད་ཀྱི་རྩར་འདི་ལྟར་དུས་འགྱང་བྱེད་མི་ནུས་ཞེས་སྨྲས་པ་དང་།
    མདུང་གསུམ་ལག་ཏུ་ཐོགས་ནས་ཨབ་ཤཱ་ལོམ་ད་དུང་བེ་ཤིང་གི་སྟེང་དུ་དཔྱངས་ནས་གསོན་པའི་དུས་སུ་ཁོའི་སྙིང་བརྟོལ་བར་བྱས་སོ།
    །
  sna-sna: Joabhu akati, “Handinganonoki kudai nokuda kwako.” Saka akatora mapfumo
    matatu mumaoko ake akaanyudza mumwoyo maAbhusaromu, uye Abhusaromu achiri mupenyu
    mumuti womuouki.
  spa-BLM: 'Entonces Joab dijo: “No voy a esperar así contigo”. Tomó tres dardos en
    la mano y los clavó en el corazón de Absalón, cuando aún estaba vivo en medio
    de la encina.'
  cac-cac: —Nab'an̈ej sviq'uec' tiempo ed'oc, xchi vin̈aj Joab chi'. Ix yic'anb'at
    oxe' q'uen yunetac lanza vin̈, ix b'at stecanoch q'uen vin̈ d'a spixan vin̈aj
    Absalón chi'. Yujto pitzanto vin̈, yuj chi' ix oymaj lajun̈van̈ eb' stan̈vumal
    vin̈aj Joab chi' d'a spatic vin̈, ix svach' milancham vin̈ eb'.
  swh-ULB: Ndipo Yoabu aliposema, “sitakusubiri.” Kisha akachukua mishale mitatu mkononi
    mwake na akairusha katika moyo wa Absalomu wakati yu ngali hai na amening'inia
    katika mwaloni.
  bel-bel: 'Ёаў сказаў: няма чаго мне марудзіць з табою. І ўзяў у рукі тры стралы
    і ўсадзіў іх у сэрца Авэсалому, які быў яшчэ жывы на дубе.'
  deu-ELBBK: 'Da sprach Joab: Ich mag nicht so vor dir warten. Und er nahm drei Spieße
    in seine Hand und stieß sie in das Herz Absaloms, während er noch inmitten der
    Terebinthe lebte.'
  mbb-OT: Migkaǥi si Joab te, “Kenà a egkeuǥet kayi te kenikew!” Migkuwa si Joab te
    vangkew he tetelu ne mibeyaan din si Absalom he nevivitey zutun te kayu he ulayan
    he uuyag pa. Ne mibpilak din diyà te kumeng si Absalom.
  mal-2015: 'എന്നാൽ യോവാബ്: ഞാൻ ഇങ്ങനെ നിന്നോടു സംസാരിച്ചു നേരം കളകയില്ല എന്നു പറഞ്ഞു
    മൂന്നു കുന്തം കയ്യിൽ എടുത്തു അബ്ശാലോം കരുവേലകത്തിൽ ജീവനോടു തൂങ്ങിക്കിടക്കുമ്പോൾ
    തന്നേ അവയെ അവന്റെ നെഞ്ചിന്നകത്തു കുത്തിക്കടത്തി.'
  rmc-rmc: „Na zľikerava man kade tuha!“ phenďa o Joab. Avke iľa o trin kopiji a demaďa
    len andro jilo le Absolonoske, savo mek dživelas a figinelas pro dubos.
  pes-OPV: 'آنگاه یوآب گفت: «نمی توانم با تو به اینطورتاخیر نمایم.» پس سه تیر به‌دست
    خود گرفته، آنها را به دل ابشالوم زد حینی که او هنوز در میان بلوط زنده بود.'
  ron-1924: 'Иоаб а зис: „Ну вой зэбови атыта ку тине!” Ши а луат трей сэӂець ын мынэ
    ши ле-а ынфипт ын инима луй Абсалом, каре ера ынкэ плин де вяцэ ын мижлокул стежарулуй.'
  ben-OBCV: যোয়াব বললেন, “আমি তোমার জন্য এভাবে অপেক্ষা করতে পারব না।” অতএব তিনি হাতে
    তিনটি বর্শা নিয়ে সেগুলি অবশালোমের বুকে গেঁথে দিলেন, অথচ অবশালোম তখনও ওক গাছে
    ঝুলেও বেঁচেছিলেন।
  som-som: Yoo'aabna wuxuu yidhi, Anigu saas kugula sii joogi maayo. Markaasuu qaatay
    saddex gantaal, oo Absaaloom wadnaha juq ka siiyey, isagoo weli nool oo geedkii
    ku dhex jira.
  lat-VUC: 'Et ait Joab: Non sicut tu vis, sed aggrediar eum coram te. Tulit ergo
    tres lanceas in manu sua, et infixit eas in corde Absalom: cumque adhuc palpitaret
    hærens in quercu,'
  eng-ASVBT: Then said Joab, I may not tarry thus with thee. And he took three darts
    in his hand, and thrust them through the heart of Absalom, while he was yet alive
    in the midst of the oak.
  ita-1885: 'E Ioab rispose: Io non me ne starò così a bada in presenza tua. E prese
    tre dardi in mano, e li ficcò nel petto di Absalom, ch''era ancora vivo in mezzo
    della quercia.'
  eng-LXXUP: And Joab said, I will begin this; I will not thus remain with thee. And
    Joab took three darts in his hand, and thrust them into the heart of Absalom,
    while he was yet alive in the heart of the oak.
  eng-ULB: Then Joab said, “I will not wait for you.” So Joab took three javelins
    in his hand and thrust them through the heart of Absalom, while he was still alive
    and hanging from the oak.
  spa-VBL: “No voy a perder el tiempo esperando así contigo”, le dijo Joab. Agarró
    tres lanzas y se las clavó en el corazón a Absalón cuando aún estaba vivo, colgado
    de la encina.
  fra-_FOB: 'Et Joab répondit: Je n''attendrai pas tant devant toi! Et, ayant pris
    trois dards en sa main, il les enfonça dans le cœur d''Absalom, qui était encore
    vivant au milieu du chêne.'
  mal-mal: 'എന്നാൽ യോവാബ്: “ഞാൻ ഇങ്ങനെ നിന്നോട് സംസാരിച്ച് സമയം കളയുകയില്ല” എന്നു
    പറഞ്ഞ് മൂന്നു കുന്തം കയ്യിൽ എടുത്ത് അബ്ശാലോം കരുവേലകത്തിൽ ജീവനോടെ തൂങ്ങിക്കിടക്കുമ്പോൾ
    തന്നെ അവയെ അവന്റെ നെഞ്ചിനകത്ത് കുത്തിക്കടത്തി.'
  urd-GVR: Yoāb bolā, “Merā waqt mazīd zāe mat karo.” Us ne tīn neze le kar Abīsalūm
    ke dil meṅ ghoṅp die jab wuh abhī zindā hālat meṅ daraḳht se laṭkā huā thā.
  suz-BL: मिनु योआबमी “गो गे नु लोव़ पा मग्‍योल्‍नुङ” देंमाक्‍त। मिनु मेकोमी तूतीक
    सां शेशा, अब्‍सालोम मो पा रवाम ग्‍युक्‍शा बाक्‍मेनु, आ कुचुमी थोक्‍गा बाक्‍त।
    मेना सम्‍म अब्‍सालोम सेस बाक्‍शो बाक्‍माक्‍त।
  ita-1927: 'Allora Joab disse: “Io non voglio perder così il tempo con te”. E, presi
    in mano tre dardi, li immerse nel cuore di Absalom, che era ancora vivo in mezzo
    al terebinto.'
  ckb-ckb: 'یۆئابیش گوتی: «من بەم شێوەیە لەبەردەمتدا ئارام ناگرم.» جا سێ ڕمی گرت بە
    دەستیەوە و لە دڵی ئەبشالۆمی گرت کە هێشتا لەناو دار بەڕووەکەدا زیندوو بوو.'
  eng-BBE: Then Joab said, I would have made it safe for you. And he took three spears
    in his hand, and put them through Absalom's heart, while he was still living,
    in the branches of the tree.
  kan-OKCV: ಆಗ ಯೋವಾಬನು, “ನಾನು ಹೀಗೆ ನಿನ್ನ ಮುಂದೆ ಆಲಸ್ಯ ಮಾಡೆನು,” ಎಂದು ಹೇಳಿ, ಮೂರು ಈಟಿಗಳನ್ನು
    ತನ್ನ ಕೈಯಲ್ಲಿ ತೆಗೆದುಕೊಂಡು, ಅಬ್ಷಾಲೋಮನು ಇನ್ನೂ ಏಲಾ ಮರದ ಮಧ್ಯದಲ್ಲಿ ಜೀವದಿಂದಿರುವಾಗ, ಅವುಗಳನ್ನು
    ಅವನ ಹೃದಯದಲ್ಲಿ ತಿವಿದನು.
  tam-2017: 'பின்பு யோவாப்: நான் இப்படி உன்னோடு பேசி, தாமதிக்கமாட்டேன் என்று சொல்லி,
    தன்னுடைய கையிலே மூன்று ஈட்டிகளை எடுத்துக்கொண்டு, அப்சலோம் இன்னும் கர்வாலி மரத்தின்
    நடுவிலே உயிரோடு தொங்கிக்கொண்டிருக்கும்போது, அவனுடைய மார்பிலே குத்தினான்.'
  spa-RV-1909: 'Y respondió Joab: No es razón que yo te ruegue. Y tomando tres dardos
    en sus manos, hincólos en el corazón de Absalom, que aun estaba vivo en medio
    del alcornoque.'
  ron-BTF: 'Atunci a spus Ioab: Nu o să stau astfel cu tine. Și a luat trei săgeți
    în mână și le-a înfipt în inima lui Absalom, în timp ce el era încă viu în mijlocul
    stejarului.'
  eng-WEBP: Then Joab said, “I’m not going to wait like this with you.” He took three
    darts in his hand and thrust them through Absalom’s heart while he was still alive
    in the middle of the oak.
  eng-FBV: “I'm not going to waste time waiting around like this with you!” Joab told
    him. He grabbed three spears and drove them into Absalom's heart while he was
    still alive, hanging from the oak tree.
  nld-1939: 'Joab zeide: Neen, ik had het voor u in orde gebracht. Toen nam Joab drie
    pieken mee, en boorde ze Absalom in de borst. Daar Absalom echter nog levend aan
    de eik bleef hangen,'
  nch-BL: 'Huajca Joab quiijto: ―Ayecmo nimochiyas más nica. Huan Joab quicuitejqui
    eyi cuachoso huan yajqui campa cuatacantoya Absalón huan quicalaquili nochi eyi
    ipan iyolixco quema noja itztoya ipan nopa ahua cuahuit.'
  vie-1934: 'Giô-áp đáp: Ta chẳng thèm nán ở đây mà nghe ngươi. Người bèn lấy ba cây
    giáo đâm vào trái tim của Aùp-sa-lôm, đang còn sống ở giữa cây thông.'
  hin-CV: इस पर योआब ने कहा, “व्यर्थ है तुम्हारे साथ समय नष्ट करना.” उन्होंने तीन
    भाले लिए और बांज वृक्ष में लटके हुए जीवित अबशालोम के हृदय में भोंक दिए.
  spa-BES: 'Entonces Joab dijo: Yo lo habría hecho seguro para ti. Y tomó tres lanzas
    en su mano, y las puso en el corazón de Absalón, mientras aún vivía, en las ramas
    del árbol.'
  tdx-tdx: 'Aa le hoe t’Ioabe: Tsy hihene­kenek’ ama’o atoy iraho. Le ninday ana-pale
    telo am-pità’e vaho natrofa’e añ’ arofo’ i Absalome, ie mbe niveloñe amy kobaiñey.'
  tha-KJV: โยอาบจึงว่า “เราไม่ควรเสียเวลากับเจ้าเช่นนี้” ท่านก็หยิบหลาวสามอันแทงเข้าไปที่หัวใจของอับซาโลมขณะที่ท่านยั​งม​ี​ชี​วิตอยู่​ที่​ในต้นโอ๊ก
  por-BR-2018: 'E respondeu Joabe: Não perderei tempo contigo. E tomando três dardos
    em suas mãos, fincou-os no coração de Absalão, que ainda estava vivo em meio do
    carvalho.'
  deu-ELO: 'Da sprach Joab: Ich mag nicht also vor dir warten. Und er nahm drei Spieße
    in seine Hand und stieß sie in das Herz Absaloms, während er noch inmitten der
    Terebinthe lebte.'
  eng-WYC-2018: And Joab said, Not as thou wilt, but I shall assail him before thee.
    Therefore Joab took three spears in his hand, and fixed those in(to) the heart
    of Absalom. And when he sprawled, yet cleaving in the oak, (or And yet while he
    sprawled, still caught up in the oak),
  epo-epo: 'Joab diris: Mi ne perdos tempon kun vi. Kaj li prenis en sian manon tri
    lancojn, kaj enpikis ilin en la koron de Abŝalom, kiam ĉi tiu ankoraŭ estis vivanta
    inter la branĉoj de la kverko.'
  uig-PIN: 'Yoab: Sening bilǝn bundaⱪ deyixixkǝ qolam yoⱪ! — dedi-dǝ, ⱪoliƣa üq nǝyzini
    elip dǝrǝhtǝ sanggilaⱪliⱪ ⱨalda tirik turƣan Abxalomning yürikigǝ sanjidi.'
  beo-beo: Youa:be da amane sia:i, “Na da di amo hamoma:ne bu hame aligimu!” A:basalome
