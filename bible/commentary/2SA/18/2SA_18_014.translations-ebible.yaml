  dop-dop: 'Ntɛnɑ Sowɑpɩ sɩ: Mɑɑ sǝŋǝɣɩ nyɑ́ kiŋ kɛ yem. Ɩlɛnɑ ɩ́ kpɑɣɑ ŋmɑntɑɑsɩ
    tooso nɑ ɩ́ polo ɩ́ yɑɣɑ-sǝɣɩ Apǝsɑlɔm fulɑɣɑ tɔɔ. Mpi tɔ, ɩ́lɛ́ ɩ tɑɑ sǝtɑ.'
  azb-azb: Yoav «səninlə belə vaxt itirə bilmərəm» dedi. Avşalom palıd ağacının içində
