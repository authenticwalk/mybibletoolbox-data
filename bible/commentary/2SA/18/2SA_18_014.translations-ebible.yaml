  urd-GVH: योआब बोला, “मेरा वक़्त मज़ीद ज़ाया मत करो।” उसने तीन नेज़े लेकर अबीसलूम
    के दिल में घोंप दिए जब वह अभी ज़िंदा हालत में दरख़्त से लटका हुआ था।
  rug-rug: “Maqu lopu okipalae hoboro qua totoso koa goi si rau,” gua se Zoabi. Vagi
