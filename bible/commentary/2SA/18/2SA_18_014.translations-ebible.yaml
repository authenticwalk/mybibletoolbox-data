  arb-NAV: 'فَقَال يُوآبُ: «لا يُمْكِنُنِي أَنْ أَصْبِرَ هَكَذَا أَمَامَكَ» وَأَخَذَ
    بِيَدِهِ ثَلاثَةَ سِهَامٍ أَنْشَبَهَا فِي قَلْبِ أَبْشَالُومَ، وَهُوَ مَا بَرِحَ
    حَيًّا مُعَلَّقاً بِشَجَرَةِ الْبَلُّوطِ.'
  ewe-ewe: Yoab gblɔ be, “Migagblẽ ɣeyiɣi nam o.” Tete wòtsɔ akplɔ etɔ̃ ɖe asi eye
