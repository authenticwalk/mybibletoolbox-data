    tama te enego aga homu hobolu dude dolalio.
  tpi-tpi: Na Joap i bekim tok olsem, “Maski, mi les long toktok wantaim yu.” Orait
    Joap i kisim tripela spia na i go long dispela diwai Apsalom i hangamap i stap
