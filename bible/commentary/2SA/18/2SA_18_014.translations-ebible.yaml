  uig-ARA: 'يوئاب: سېنىڭ بىلەن بۇنداق دېيىشىشكە چولام يوق! ــ دېدى-دە، قولىغا ئۈچ
    نەيزىنى ئېلىپ دەرەختە ساڭگىلاقلىق ھالدا تىرىك تۇرغان ئابشالومنىڭ يۈرىكىگە سانجىدى.'
  sus-sus: Yowaba naxa a fala a bɛ, «N mu luma be n dɛ makanafe ra i bɛ.» A naxa tanbɛ
