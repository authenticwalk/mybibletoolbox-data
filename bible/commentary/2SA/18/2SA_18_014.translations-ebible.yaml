  urd-GVU: یوآب بولا، ”میرا وقت مزید ضائع مت کرو۔“ اُس نے تین نیزے لے کر ابی سلوم
    کے دل میں گھونپ دیئے جب وہ ابھی زندہ حالت میں درخت سے لٹکا ہوا تھا۔
  deu-1912: 'Joab sprach: Ich kann nicht so lange bei dir verziehen. Da nahm Joab
