  hin-2017: योआब ने कहा, “मैं तेरे संग ऐसे ही ठहरा नहीं रह सकता!” इसलिए उसने तीन लकड़ी
    हाथ में लेकर अबशालोम के हृदय में, जो बांज वृक्ष में जीवित ही लटका था, छेद डाला।
  wol-KYG: 'Yowab ne ko: «Duma la déglu sax, nga di ma yàggal!» Ci kaw loolu Yowab
