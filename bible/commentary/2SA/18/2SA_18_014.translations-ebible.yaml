    esesihlahleni somʼOkhi.
  ton-ton: Pea naʻe toki pehē ʻe Soape, “ʻE ʻikai ʻaonga ʻa ʻeku tatali mo koe.” Pea
    naʻa ne toʻo ʻi hono nima ʻae foʻi tao ʻe tolu, ʻo ne velo ʻaki ia ke ʻasi ʻi
    he mafu ʻo ʻApisalomi lolotonga ʻa ʻene kei moʻui ʻi he lotolotonga ʻoe ʻakau
    ko e oke.
  ces-1613: 'I řekl Joáb: Nebuduť se tu meškati s tebou. Protož vzav tři kopí do ruky
    své, vrazil je do Absolona, an ještě živ byl na dubě.'
  eng-WMB: Then Joab said, “I’m not going to wait like this with you.” He took three
    darts in his hand and thrust them through Absalom’s heart while he was still alive
    in the middle of the oak.
  tam-TCV: அப்பொழுது யோவாப் அவனிடம், “நான் இப்படி உன்னுடன் என் நேரத்தை வீணாக்க விரும்பவில்லை”
    என்று சொல்லி மூன்று ஈட்டிகளை எடுத்துக்கொண்டுபோய் கர்வாலி மரத்தில் உயிரோடு தொங்கிக்
    கொண்டிருந்த அப்சலோமின் நெஞ்சில் குத்தினான்.
  ceb-ULB: Unya miingon si Joab, “Dili ako maghulat kanimo. “Busa mikuha si Joab ug
    tulo ka bangkaw ug giduslak sa kasingkasing ni Absalom, samtang buhi pa siya ug
    nagbitay sa togas nga kahoy.
  pol-UBG: 'Wtedy Joab odpowiedział: Nie będę z tobą tracić czasu. Wziął więc do ręki
