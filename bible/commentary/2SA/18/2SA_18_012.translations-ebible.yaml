verse: 2SA.018.012
translations:
  mal-C: 'എന്നാൽ ആ മനുഷ്യൻ യോവാബിനോട് ഈ വിധം മറുപടി പറഞ്ഞു: “ഒരായിരം ശേക്കേൽ വെള്ളി
    എന്റെ കൈയിൽ തൂക്കിത്തന്നാലും ഞാൻ രാജകുമാരന്റെനേരേ കൈ ഉയർത്തുകയില്ല. ‘എന്നെ ഓർത്ത്
    അബ്ശാലോം രാജകുമാരനെ സംരക്ഷിക്കണം,’ എന്ന് ഞങ്ങളെല്ലാം കേൾക്കെയാണല്ലോ രാജാവ് അങ്ങയോടും
    അബീശായിയോടും ഇത്ഥായിയോടും കൽപ്പിച്ചത്.'
  deu-TKW: 'Der Mann entgegnete jedoch Joab: Und wenn man mir tausend Silbersekel
    in die Hand zahlte - ich würde an des Königs Sohn nicht Hand anlegen; hat doch
    der König vor unseren Ohren dir, Abisai und Ithai den Befehl gegeben: Habt mir
    auf den jungen Mann, auf Absalom acht!'
  lin-lin: 'Kasi moto yango azongiselaki Joabi : — Ezala soki batie mbongo ya bibende
    ya palata, nkoto moko na maboko na ngai, nakosembola loboko na ngai te mpo na
    koboma mwana ya mokonzi. Pamba te toyokaki mitindo oyo mokonzi apesaki epai na
    yo, epai na Abishayi mpe epai na Itayi, tango alobaki : « Na kombo na ngai, bosala
    mabe te na elenge mobali Abisalomi. »'
  eng-LSV: And the man says to Joab, “Indeed, though I am weighing on my hand one
    thousand pieces of silver, I do not put forth my hand to the son of the king;
    for in our ears the king has charged you, and Abishai, and Ittai, saying, Observe
    who [is] against the youth—against Absalom;
  eng-GNV: 'Then the man saide vnto Ioab, Though I should receiue a thousande shekels
    of siluer in mine hande, yet woulde I not lay mine hande vpon the Kings sonne:
    for in our hearing the King charged thee, and Abishai, and Ittai, saying, Beware,
    least any touche the yong man Absalom.'
  eng-WEBSTER: 'And the man said to Joab, Though I should receive a thousand shekels
    of silver in my hand, yet would I not put forth my hand against the king''s son:
    for in our hearing the king charged thee and Abishai and Ittai, saying, Beware
    that none touch the young man Absalom.'
  nhw-BL: 'Huan nopa tlacatl quinanquili Joab: ―Masque techmacatosquía mil tomi tlen
    plata, amo nijmictisquía pampa nochi tojuanti tijcajque quema David mitzilhui
    ta, huan Abisai, huan Itai para ma tijmocuitlahuise Absalón.'
  swh-ONEN: Lakini huyo mtu akamjibu Yoabu, “Hata kama ningepimiwa shekeli 1,000 mikononi
    mwangu, nisingeinua mkono wangu dhidi ya mwana wa mfalme. Tukiwa tunasikia, mfalme
    alikuagiza wewe na Abishai pamoja na Itai, akisema, ‘Mlindeni kijana Absalomu
    kwa ajili yangu.’
  bba-bba: Mɑ durɔ wi, u Yoɑbu wisɑ u nɛɛ, bɑɑ nɑ̀ n sii ɡeesun ɡobi nɔrɔbu (1.000)
    wɑ, nɑ ǹ sinɑ bokon bii nɔmu sɔndimɔ. Domi sɑ nɔɔmɔ sɑnɑm mɛ sinɑ boko u wunɛ
    kɑ Abisɑi kɑ Itɑi woodɑ wɛ̃ɛmɔ u nɛɛ, i ku kɑ win bii Abusɑlɔmu bɔɔbɔm ko.
  eng-KJVCPB: 'And the man said unto Joab, Though I should receive a thousand shekels
    of silver in mine hand, yet would I not put forth mine hand against the king’s
    son: for in our hearing the king charged thee and Abishai and Ittai, saying, Beware
    that none touch the young man Absalom.'
  mpx-mpx: Yaa anana tau o i lahe i ba, “Bwagana ebo silba ana gewi tausan maisena
    nu pem, yaa nige bosowaiu nimwau ni tal kin natuna elana ge na lolopaaliga. Ama
    gegewema ha hago kin i baewa alomwau Abisai ge Itai eliyamiu i ba, ‘Nau kaiweu
    bahi nak etega nuku giginol heval Absalom elana.’
  luo-luo: To ngʼatno nodwoke niya, “Kata dine unyalo pimo shekel alufu achiel moket
    e lweta, anto ok datingʼ lweta mondo aket kuom wuod ruoth. Ne wawinjo gi itwa
    ka ruoth chiko in gi Abishai kod Itai ni, ‘Rituru wuoda Abisalom nikech an.’
  meu-meu: A una tau ese Ioab e haere henia, eto, Ena be silver monidia daha ta imagu
    ai bama mamidia, to imagu na hanua pavapavana natuna ihadikana totona basinama
    toia roro. Badina be ai a kamonai hanua pavapavana ese oi bona Abisai bona Itai
    e haḡanimui, eto, Lau daigu ai eregabe tauna Absalom ba hamauria.
  npi-ULB: त्यो मानिसले योआबलाई भन्यो, “मैले हजार शेकेल चाँदी पाएको भए पनि म राजाको
    छोराको विरुद्ध आफ्‍नो हात उठाने थिइनँ, किनभने तपाईं, अबीशै र इत्तैलाई राजाले यसो
    भनेर आज्ञा दिनुभएको कुरा हामी सबैले सुनेका थियौं, 'जवान मानिस अब्शालोमलाई कसैले
    नछोओस् ।'
  yor-yor: Ọkùnrin náà sì wí fún Joabu pé, “Bí èmi tilẹ̀ gba ẹgbẹ̀rún (1,000) ṣékélì
    fàdákà sí ọwọ́ mí, èmi kì yóò fi ọwọ́ mi kan ọmọ ọba, nítorí pé àwa gbọ́ nígbà
    tí ọba kìlọ̀ fún ìwọ àti Abiṣai, àti Ittai, pé, ‘Ẹ kíyèsi i, kí ẹnikẹ́ni má ṣe
    fi ọwọ́ kan ọ̀dọ́mọkùnrin náà Absalomu.’
  ind-ind: Tetapi jawab orang itu, “Sekalipun hadiahnya sepuluh kilogram perak, saya
    tidak akan membunuh anak raja! Karena kami sudah mendengar perintah raja kepada
    Tuan, Abisai, dan Itai, ‘Demi saya, jangan berlaku kasar terhadap Absalom.’
  pes-OPCB: 'آن مرد پاسخ داد: «اگر هزار مثقال نقره هم به من می‌دادی این کار را نمی‌کردم؛
    چون ما همه شنیدیم که پادشاه به تو و ابیشای و ایتای سفارش کرد و گفت: به خاطر من
    به ابشالوم جوان صدمه‌ای نزنید.'
  tgl-ULB: Sumagot ang lalaki kay Joab, “Kahit na makatanggap ako ng isanglibong siklong
    pilak, hindi ko pa rin iaabot ang aking kamay laban sa anak ng hari, dahil narinig
    naming lahat na inutusan ka ng hari, si Abisai at si Itai, sa pagsasabing, 'Walang
    isa mang dapat gumalaw sa binatang si Absalom.'
  cbu-NT: Itaru sundarshat, Nuw ¿tamari kurakaa kuk mazinanlluri, amb nuw ashtachee?
    Watam iy ichingaruni yuwaa Dapiy shiyaa, Abisayaatstam, mishat Itayaatstam, Nuwaa
    kuki mazinangtsa. Ipareetsinaari Absalonaa pchamanaa pcharintspa, tsiyatku, tárangu,
    anoo mazinaranginiwa. Ashirucha, shiy nuwaam zapantaati kurikee 10 miltaa mbammash
    panakush, nuw anoo nda ayu táchina.
  hui-hui: Ani layagola agali biagome Yoabahondo lalu, Í̠na muni siliba daosini kina
    pira (10,000) i̱naga ngela kelebi i̱na kini iginihondo mbirale mbira nabidoleore.
    Ani larogoni irane kini ibugua í̠hondobi Abisai Idaila libuhondobi bi langiyagoni
    ina bibahendeme hale hai harimagoni ndobe. Ibugua ogodagua laya. Tígua i̱ mitangi
    bialu igiri daliahe Abasalomo dara halimu, laya.
  mya-mya: သို့​ရာ​တွင် ထို​သူ​က``အ​ကယ်​၍​အ​ရှင်​သည် အ​ကျွန်ုပ်​အား​ငွေ​ဒင်္ဂါး​တစ်​ရာ​ပင်​ပေး​သော်
    လည်း အ​ကျွန်ုပ်​သည်​ဘု​ရင့်​သား​တော်​ကို လက်​ဖျား​နှင့်​မျှ​တို့​မည်​မ​ဟုတ်​ပါ။
    မင်း ကြီး​က​အ​ရှင့်​အား​လည်း​ကောင်း၊ အ​ဘိ​ရှဲ နှင့်​အိတ္တဲ​အား​လည်း​ကောင်း`ငါ့​မျက်​နှာ​ကို
    ထောက်​၍​လူ​ငယ်​အ​ဗ​ရှ​လုံ​ကို​ဘေး အန္တ​ရာယ်​မ​ပြု​ပါ​နှင့်'' ဟု​မှာ​ကြား​တော်
    မူ​သည်​ကို​အ​ကျွန်ုပ်​တို့​အား​လုံး​ကြား ကြ​ပါ​၏။-
  bod-N: མི་དེས་ཡོ་ཨབ་ལ། ངའི་ལག་ཏུ་དངུལ་སྲང་སྟོང་གཅིག་ཡོང་ནའང་། ངས་རྒྱལ་སྲས་ཀྱི་ཕྱོགས་སུ་ལག་པ་བརྐྱང་མི་ཕོད།
    འོ་སྐོལ་ཀུན་གྱི་ཐོས་སར། རྒྱལ་པོས་ཁྱེད་དང་ཨ་བི་ཤཱ་ཨི་དང་ཨིད་ཏ་ཨི་གསུམ་ལ། དོགས་ཟོན་གྱིས་ཤིག
    གཞོན་ནུ་ཨབ་ཤཱ་ལོམ་ལ་གནོད་པ་མ་བྱེད་ཅིག་ཅེས་བཀའ་གནང་བ་ཡིན།
  sna-sna: Asi murume uyu akati, “Kunyange dai chiuru chamashekeri chakanga chayerwa
    mumaoko angu, handaigona kusimudzira mwanakomana wamambo ruoko rwangu kuti ndimuuraye.
    Mambo akakurayirai imi, Abhishai naItai isu tichizvinzwa achiti, ‘Mudzivirire
    jaya Abhusaromu nokuda kwangu.’
  spa-BLM: 'El hombre le dijo a Joab: “Aunque recibiera en mi mano mil monedas de
    plata, no extendería mi mano contra el hijo del rey, porque a nuestro entender
    el rey os ordenó a ti, a Abisai y a Ittai, diciendo: ‘Cuidad de que nadie toque
    al joven Absalón’.'
  cac-cac: 'Ix tac''vi vin̈ icha tic: —Vach''chom tzac'' junoc mil q''uen plata chi''
    d''ayin, max vac''och in c''ab'' d''a vin̈ yuninal vin̈ rey chi'', yujto ix cab''
    val tas ix yutej vin̈ yalancot d''ayach, d''a vin̈aj Abisai yed'' d''a vin̈aj
    Itai to malaj tas tz''utaj vin̈aj Absalón chi''.'
  swh-ULB: Yule mtu akamjibu Yoabu, “Hata kama ningepewa shekeli elfu za fedha hata
    hivyo nisingeinua mkono wangu juu ya mwana wa mfalme, kwa maana sisi sote tulimsikia
    mfalme akiwaagiza wewe, Abishai na Itai kusema, mtu asimguse huyo kijana Absalomu.'
  bel-bel: 'І адказваў той Ёаву: калі б паклалі на рукі мае і тысячу сікляў срэбра,
    і тады я не падняў бы рукі на царскага сына; бо ўголас нам цар загадваў табе і
    Авэсу і Этэю, кажучы: уберажэце мне хлопца Авэсалома;'
  deu-ELBBK: 'Aber der Mann sprach zu Joab: Und wenn ich 1.000 Sekel Silber auf meinen
    Händen wöge, würde ich meine Hand nicht nach des Königs Sohn ausstrecken; denn
    vor unseren Ohren hat der König dir und Abisai und Ittai geboten und gesagt: Seid
    vorsichtig, wer es auch sei, mit dem Jüngling, mit Absalom!'
  mbb-OT: Midtavak haazà is etew te, “Minsan ebeǥayan a kenikew te 1,000 he selapì
    ne kenè ku edhimetayan is anak te hadì. Su nezineg dey is migkaǥi te hadì kenikew,
    ki Abishai, wey ki Itai, he kenè niw menuwa is betan-en he si Absalom tenged kandin.
  mal-2015: 'അവൻ യോവാബിനോടു പറഞ്ഞതു: ആയിരം ശേക്കെൽ വെള്ളി എനിക്കു തന്നാലും ഞാൻ രാജകുമാരന്റെ
    നേരെ കൈ നീട്ടുകയില്ല; അബ്ശാലോംകുമാരനെ ആരും തൊടാതിരിപ്പാൻ സൂക്ഷിച്ചുകൊൾവിൻ എന്നു
    രാജാവു നിന്നോടും അബീശായിയോടും ഇത്ഥായിയോടും ഞങ്ങൾ കേൾക്കെയല്ലോ കല്പിച്ചതു.'
  rmc-rmc: 'Ov odphenďa le Joaboske: „Kajte man diňalas ezeros (1 000) rupune, na
    thoďomas o vast pre le kraľiskro čhavo. Bo amen savore šunďam, sar o David phenďa
    tuke, le Abišajoske the le Itajoske, hoj te chraňinen le terne muršes le Absolon.'
  pes-OPV: 'آن شخص به یوآب گفت: «اگر هزار مثقال نقره به‌دست من می‌رسیددست خود را بر
    پسر پادشاه دراز نمی کردم، زیراکه پادشاه تو را و ابیشای و اتای را به سمع ما امرفرموده،
    گفت: «زنهار هر یکی از شما درباره ابشالوم جوان باحذر باشید.'
  ron-1924: 'Дар омул ачела а зис луй Иоаб: „Кяр дакэ аш кынтэри ын мына мя о мие
    де сикли де арӂинт, н-аш пуне мына пе фиул ымпэратулуй, кэч ной ам аузит урмэтоаря
    порункэ пе каре ць-а дат-о ымпэратул цие, луй Абишай ши луй Итай: ‘Луаць сяма
    фиекаре ла тынэрул Абсалом!’'
  ben-OBCV: কিন্তু সেই লোকটি উত্তর দিয়েছিল, “আমার হাতে যদি হাজার শেকল রুপোও ওজন করে
    ধরিয়ে দেওয়া হয়, তবু আমি রাজপুত্রের গায়ে হাত দেব না। আমরা শুনেছি মহারাজ আপনাকে,
    অবীশয়কে ও ইত্তয়কে আদেশ দিয়েছিলেন, ‘আমার খাতিরে যুবক অবশালোমকে রক্ষা কোরো।’
  som-som: Markaasaa ninkii Yoo'aab ku yidhi, In kastoo aan heli lahaa kun gogo' oo
    lacag ah, weliba ma aanan yeeleen inaan gacantayda wiilka boqorka u qaado, waayo,
    annagoo maqlayna ayaa boqorku idinku amray, adiga iyo Abiishay iyo Itay, oo idinku
    yidhi, Iska jira oo yaan ninna taaban ninka dhallinyarada ah ee Absaaloom ah.
  lat-VUC: 'Qui dixit ad Joab: Si appenderes in manibus meis mille argenteos, nequaquam
    mitterem manum meam in filium regis: audientibus enim nobis præcepit rex tibi,
    et Abisai, et Ethai, dicens: Custodite mihi puerum Absalom.'
  eng-ASVBT: 'And the man said unto Joab, Though I should receive a thousand pieces
    of silver in my hand, yet would I not put forth my hand against the king’s son:
    for in our hearing the king charged thee and Abishai and Ittai, saying, Beware
    that none touch the young man Absalom.'
  ita-1885: 'Quantunque io avessi nelle palme delle mani mille sicli d''argento contanti,
    non però metterei la mano addosso al figliuolo del re: perciocchè il re ha dato
    comandamento, udenti noi, a te, e ad Abisai, e ad Ittai, dicendo: Guardate che
    alcun di voi non metta la mano sopra il giovane Absalom.'
  eng-LXXUP: And the man said to Joab, Were I even to receive a thousand shekels of
    silver, I would not lift my hand against the king’s son; for in our ears the king
    charged thee and Abishai and Ittai, saying, Take care of the young man Absalom
    for me,
  eng-ULB: The man replied to Joab, “Even if I received a thousand silver shekels,
    still I would not have reached out my hand against the king's son, because we
    all heard the king command you, Abishai, and Ittai, saying, 'No one must touch
    the young man Absalom.'
  spa-VBL: 'Pero el hombre respondió: “Aunque me dieras mil siclos de plata, no le
    haría daño al hijo del rey. Todos oímos que el rey les dio la orden a ti, a Abisai
    y a Itai: ‘Cuiden al joven Absalón por mí’.'
  fra-_FOB: 'Mais cet homme dit à Joab: Quand je pèserais dans ma main mille pièces
    d''argent, je ne mettrais point la main sur le fils du roi; car nous avons entendu
    ce que le roi vous a commandé, à toi, à Abishaï et à Itthaï, disant: Prenez garde
    chacun à ce jeune homme, à Absalom.'
  mal-mal: 'അവൻ യോവാബിനോട് പറഞ്ഞത്: “ആയിരം ശേക്കെൽ വെള്ളി എനിക്ക് തന്നാലും ഞാൻ രാജകുമാരന്റെ
    നേരെ കൈ ഉയർത്തുകയില്ല; ‘അബ്ശാലോംകുമാരനെ ആരും തൊടാതിരിക്കുവാൻ സൂക്ഷിച്ചുകൊള്ളുവിൻ’
    എന്ന് രാജാവ് നിന്നോടും അബീശായിയോടും ഇത്ഥായിയോടും ഞങ്ങൾ കേൾക്കെയല്ലോ കല്പിച്ചത്.'
  urd-GVR: Lekin ādmī ne etarāz kiyā, “Agar āp mujhe chāṅdī ke hazār sikke bhī dete
    to bhī maiṅ bādshāh ke beṭe ko hāth na lagātā. Hamāre sunte sunte bādshāh ne āp,
    Abīshai aur Ittī ko hukm diyā, ‘Merī ḳhātir Abīsalūm ko nuqsān na pahuṅchāeṅ.’
  suz-BL: मेको मुरुम योआब कली “गे आं कली हजार का टुक्रा चांदी गेतीनी हना यो, गो पिप
    आ तौ आ पर्बम आं गुइ मक्‍युक्‍नुङ। मारदे हना पिपमी ‘मेको ठिटा अब्‍सालोम कली सुम
    थिप्‍बा, मेकोमी रिम्‍शो पने’ दे अबीशै, इत्‍ताइ नु इन कली देंशो गो नेल्‍लेम नें‍तक।
    २सामुएल १८:५
