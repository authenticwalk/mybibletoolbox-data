    ta nangngegmi amin ti panangbilin ti ari kenka, Abisai, ken ni Ittai, a kunana,
    'Awan ti siasinoman a mangsagid ti agtutubo a ni Absalom.'
  kpg-kpg: Taane ga helekai, “Au e de hei eau maa goe ga gaamai nia bahihadu silber
    e mana. Au e hagalee loo e hai dagu mee huaidu gi di tama di king. Gidaadou huogodoo
    gu longono telekai hagamaamaa a di king ne helekai adu gi goodou mo Abishai mo
    Ittai dela boloo, ‘Goodou gi dee hai dahi mee huaidu gi tama daane go Absalom.’
  uig-ARA: 'ئۇ ئادەم يوئابقا: قولۇمغا مىڭ كۈمۈش تەڭگە تەگسىمۇ، قولۇمنى پادىشاھنىڭ
    ئوغلىغا ئۇزاتمايتتىم! چۈنكى پادىشاھنىڭ ھەممىمىز ئالدىدا ساڭا، ئابىشايغا ۋە ئىتتايغا:
    مېنىڭ ئۈچۈن ھەر بىرىڭلار ئابشالومنى ئاياڭلار، دەپ بۇيرۇغىنىنى ئاڭلىدۇق.'
  sus-sus: Na xɛmɛ naxa a fala Yowaba bɛ, «Hali i gbeti kole wulu keren fi n ma, n
    mu dinma mangɛ xa di xɛmɛ ra, barima mangɛ i tan nun Abisayi yamari muxu birin
    ya xɔri nɛ, ‹Wo naxa fe xɔrɔxɔɛ raba Abisalomi ra n ma fe xanunteya ma.›
  pon-2006: Ohlo ahpw sapeng, nda, “Mehnda ma komw pahn ketikihong ie mwohni silper
    kid, ahpw I sohte pahn kamwakid apwoat sendin pehi kat ong sapwellimen nanmwarkio.
    Kitail koaros rongehr sapwellimen nanmwarki mahsen ong komwi oh Apisai oh Idai,
    ‘Kumwail menlau dehr wiahiong mehkot Apsalom, kumwail dehr kalipwelipwehda.’
  jae-jae: Mago ŋac tau kêsôm gêdêŋ Joab gebe “Aê embe jatap silber 1,000 sa êsêp
    aê lemoc, mago oc jakêŋ lemoc êpi kiŋ latu atom. Gebe aêac aŋô kiŋ gêjac biŋsu
    amagêc Abisai ma Itai gebe ‘Aŋgôm ŋac wakuc Absalom saic-saicgeŋ atom êtu aêŋa.’
  ksd-ksd: 'Ma ra tutana i ga biti tai Ioab: Gala da tul tar ta arip na marmar na
    pakana silva tar ta ra limagu, gala pa ina tia mat na bili ra natu i ra king ma
    ra kaka na limagu; tago ave ga valongore ra king ba i ga biti ta mumutal ma Abisai
    ma Itai, Amutal a balaure ra barmana Absalom ure iau.'
  tur-YTC: Adam Yoav'a, “Elime bin gümüş bile geçse, kralın oğluna karşı elimi uzatmam”
    dedi. “Çünkü kral, bizim duyduğumuz gibi, sana, Avişay'a ve İttay'a, 'Genç Avşalom'a
    kimse dokunmasın” diye buyurdu.
  grc-BRENT: Εἶπε δὲ ὁ ἀνὴρ πρὸς Ἰωὰβ, καὶ ἐγώ εἰμι ἵστημι ἐπὶ τὰς χεῖράς μου χιλίους
    σίκλους ἀργυρίου, οὐ μὴ ἐπιβάλω τὴν χεῖρά μου ἐπὶ τὸν υἱὸν τοῦ βασιλέως· ὅτι ἐν
    τοῖς ὠσὶν ἡμῶν ἐνετείλατο ὁ βασιλεύς σοι καὶ τῷ Ἀβεσσὰ καὶ τῷ Ἐθὶ, λέγων, φυλάξατέ
    μοι τὸ παιδάριον τὸν Ἀβεσσαλὼμ,
  ind-AYT: Prajurit itu berkata kepada Yoab, “Sekalipun aku mendapatkan 1.000 syikal
    perak di tanganku, aku tidak akan mengulurkan tanganku kepada anak raja itu. Sebab,
    kami mendengar perintah raja kepadamu, kepada Abisai, dan kepada Itai, yang berkata,
    ‘Lindungilah Absalom, orang muda itu.’
  nya-nya: Koma munthuyo anayankha kuti, “Ngakhale atandipatsa mʼmanja mwanga ndalama
    zasiliva 1,000, sindingatambasule dzanja langa kupha mwana wa mfumu. Ife tikumva,
    mfumu inalamula inu Abisai ndiponso Itai kuti, ‘Mutetezeni mnyamatayo Abisalomu
    chifukwa cha ine!’
  hrv-hrv: 'Ali čovjek odgovori Joabu: “I kad bi mi na dlan izbrojio tisuću srebrnih
    šekela, ne bih digao ruku na kraljeva sina! Čuli smo na svoje uši kako je kralj
    zapovjedio tebi, Abišaju i Itaju govoreći: ''Čuvajte mi mladića Abšaloma!'''
  mps-mps: Tiali goli, te bidigo Joapbolo te tama po wai, “Tagalao, nago enaba te
    mone silvago te 10,000 kina mobaso da, teda eno magi sę me deli te kingo ogwa
    dali me egobeo,” wali. “Magi baso meni, da tigidaligo te kingo po nageba me, Abisai
    me, Itaiba me, te tama po mabo odai, ‘Dagego ena homu kone palama, tama te gesi
    ogwa bidi Apsalomba olo tau sabo wiegi yai kolesaga yao,’ po wai dao.
  tpi-tpi: Tasol dispela man i tokim Joap olsem, “Maski yu givim mi mani silva inap
    10,000 kina, bai mi no inap mekim wanpela samting long pikinini bilong king. Long
    wanem, mipela olgeta i bin harim tok king i givim long yu na Abisai na Itai. Em
    i bin tok olsem, ‘Yupela i mas tingim mi na marimari long dispela yangpela man
    Apsalom.’
  dan-1931: 'Men Manden svarede Joab: “Om jeg så havde fået tilvejet tusind Sekel,
    havde jeg ikke lagt Hånd på Kongens Søn; thi vi hørte jo selv, hvorledes Kongen
    bød dig, Abisjaj og Ittaj: Vogt vel på den unge Absalom!'
  vie-OVCB: 'Người ấy đáp Giô-áp: “Dù được một nghìn miếng bạc trong tay, tôi cũng
    không giết hoàng tử, vì chúng tôi đều nghe lệnh vua truyền cho ông, A-bi-sai,
    và Y-tai: ‘Phải vì ta, đừng hại Áp-sa-lôm.’'
  guj-2017: પેલા માણસે યોઆબને કહ્યું, “જો તું મને ચાંદીના હજાર સિક્કા આપો તોપણ હું
    રાજાના દીકરા સામે મારો હાથ ઉગામું નહિ કેમ કે, રાજાએ તને, અબિશાયને તથા ઇત્તાયને
    જે હુકમ કર્યો હતો તે અમે સાંભળ્યો હતો કે ‘જુવાન આબ્શાલોમને કોઈ હાથ અડકાડે નહિ.’
  pon-2006A: Ohlo ahpw sapeng, nda, “Mehnda ma komw pahn ketikihong ie mwohni silper
    kid, ahpw I sohte pahn kamwakid apwoat sendin pehi kat ong sapwellimen nanmwarkio.
    Kitail koaros rongehr sapwellimen nanmwarki mahsen ong komwi oh Apisai oh Idai,
    ‘Kumwail menlau dehr wiahiong mehkot Apsalom, kumwail dehr kalipwelipwehda.’
  por-BRBSL: 'O homem disse a Joab: “Embora eu devesse receber mil moedas de prata
    em minha mão, eu ainda não estenderia minha mão contra o filho do rei; pois em
    nossa audiência o rei ordenou a você e Abishai e Ittai, dizendo: ''Cuidado para
    que ninguém toque no jovem Absalom''.'
  aly-aly: 'Artwa ran tyernew, “Nthakenh atha alakenh iley-angenh! Ya, ntwa rlengk
    apwert akngerr anthem ayenh. Athanap renh ipmew atwey-angenharl atyetyart-wenh
    alerikwan, arrangkw! Anantherr ingkerrel awew, rarl Ittai-then mpwelenh ilanthenh
    alakenh: ‘Absalom-ew amperrngerrenh-arey! Alerey atyenh-anteyarl ran!’'
  cth-cth: Ahni ni Joab koevah, tangka 1,000 touh ka hmu hane nakunghai siangpahrang
    e capa dawk ka kut ka pho mahoeh. Bangkongtetpawiteh, ka hnâthai roeroe vah siangpahrang
    ni nang hoi Abisai, Ittai koe thoundoun Absalom teh api nang ni hai tek hanh awh
    telah lawk na thui toe.
  twi-twi: Ɔbarima no buae se, “Sɛ anka wobɛma me dwetɛ kilogram dubaako ne fa koraa
    a, anka merenyɛ saa. Yɛn nyinaa tee sɛ, ɔhene ka kyerɛɛ wo, Abisai ne Itai se,
    ‘Me nti, obiara nnyɛ aberante Absalom bɔne.’
  hlt-hlt: Te hlang loh Joab taengah, “Kai loh ka kut dongah tangka thawngkhat ka
    thuek pawt mai akhaw, manghai loh mamih hna ah namah khaw, Abishai neh Ittai taengah
    ah khaw, 'Absalom camoe te ngaithuen uh,’ a ti tih ng'uen dongah manghai capa
    te ka kut ka hlah thil mahpawh.
  tbz-SIM: 'Kɛ̀ kuhɑ̃ɑ̃pɔ̀nkùu ò tɛ̃̀ńnɛ́ kɛ dɔ̀: Bɑ́ kɑ̀ɑ n duɔ́ mɛdítíbii ntɛkɔùpíítɛ̀
    (1000) m bɑ́ɑ́ yie nkɛ́kɔutɛ okpɑ̀ɑ̀tì kóo dɑpɑ̀ɑ̀. Ti do yomu timɔu ò di nɑ́ɑ́mmɛ̀
    fɔ̃́ nnɛ̀ Abikɑii nɛ̀ Itɑii kɛ tú: N di bɑ́ɑ́mmu di bɑ́ɑ́ kɑ́ɑ́kɛ́ m birɛ Abusɑdɔmmu.'
  msy-2020: Ezɨ gumazir kam kamaghɨn Joap ikaragha ghaze, “Nɨ silvan dagɨar 1,000pla
    isɨ na danɨngightɨ, kɨ bizitamɨn atrivimɨn otarim damighan kogham. E bar ikiava
    orazima, atrivim akar gavgavir kam isa nɨ ko Abisai ko Itai, a ia mɨkeme. A kamaghɨn
    mɨgei, ‘Ia gumazir igiar kam Apsalomɨn ganighɨva, a gasɨghasɨghan markɨ.’
  dop-dop: 'Ḿpʋ́ɣʋ́ ɑpɑlʋ ɩnɩ ɩ cɔwɑ sɩ: Pɑɑ liɣitee nyǝɣǝtʋ iyɑɣɑ (1000) kɛ n tɩɩ
    hɑ-m mɑ niŋ kɑɑ kpɑ wulɑʋ pǝyɑlʋ tɔɔ. Mpi tɔ, tǝ nɩɩwɑ nti wulɑʋ heelɑ nyɑ́ nɑ
    Apisɑyi nɑ Ɩtɑyi sɩ ɩ́ lɑ lɑɑkɑlɩ nɑ ɩnɩ ɩ pǝyɑlʋ Apǝsɑlɔm tɔ.'
  azb-azb: 'Həmin adam Yoava dedi: «Ovcuma min gümüş alsam belə, padşahın oğluna əl
    qaldırmaram. Çünki sənə, Avişaya və Yettaya “mənim xatirimə o cavana – Avşaloma
    qıymayın” deyə əmr etdiyini qulaqlarımızla eşitdik.'
  eng-DBY: And the man said to Joab, Though I should receive a thousand silver pieces
    in my hand, yet would I not put forth my hand against the king's son; for in our
    hearing the king charged thee and Abishai and Ittai, saying, Take care, whoever
    it be [of you], of the young man Absalom.
  hin-2017: उस मनुष्य ने योआब से कहा, “चाहे मेरे हाथ में हजार टुकड़े चाँदी तौलकर दिए
    जाएँ, तो भी राजकुमार के विरुद्ध हाथ न बढ़ाऊँगा; क्योंकि हम लोगों के सुनते राजा
    ने तुझे और अबीशै और इत्तै को यह आज्ञा दी, ‘तुम में से कोई क्यों न हो उस जवान अर्थात्
    अबशालोम को न छूए।’
  wol-KYG: 'Waa ja ne Yowab: «Ku tegoon ci sama loxo junniy dogi xaalis sax, duma
    xàcci sama loxo jëm ci doomu buur. Noo déggal sunu bopp Buur sant la, yaak Abisay
    ak Itay, ne leen: “Na ma ku nekk ci yeen dimbali, te def ndànk ak ngóor si Absalom.”'
  eng-YLT: And the man saith unto Joab, 'Yea, though I am weighing on my hand a thousand
    silverlings, I do not put forth my hand unto the son of the king; for in our ears
    hath the king charged thee, and Abishai, and Ittai, saying, Observe ye who [is]
    against the youth — against Absalom;
  eng-WYC-2017: And he said to Joab, Though thou paidest in mine hands a thousand
    plates of silver, I would not send [or put] mine hand into the son of the king;
    for while we heard, the king commanded to thee, and to Abishai, and to Ittai,
    and said, Keep ye to me the child Absalom.
  eng-WMBB: The man said to Joab, “Though I should receive a thousand pieces of silver
    in my hand, I still wouldn’t stretch out my hand against the king’s son; for in
    our hearing the king commanded you and Abishai and Ittai, saying, ‘Beware that
    no one touch the young man Absalom.’
  urd-GVH: लेकिन आदमी ने एतराज़ किया, “अगर आप मुझे चाँदी के हज़ार सिक्के भी देते तो
    भी मैं बादशाह के बेटे को हाथ न लगाता। हमारे सुनते सुनते बादशाह ने आप, अबीशै और
    इत्ती को हुक्म दिया, ‘मेरी ख़ातिर अबीसलूम को नुक़सान न पहुँचाएँ।’
  rug-rug: Ba olaṉa sa tie, “Be guana poni au goi keke tina poata siliva, ba lopu
    kaqu va mate nia limaqu rau sa tuna sa baṉara. Ele avoso betoa mo gita doduru
    sa zinama sapu zama atu nia sa koa goi, meke koe Abisai, meke Itai, ‘Tataru nau,
    mamu lopu va kaleania se Abusalamu sa tie vaqura,’ gua.
  gaz-gaz: Namichi sun garuu, akkana jedhee deebise; “Utuu saqiliin kuma tokko harka
    kootti naaf safaramee iyyuu ani ilma mootiitti harka koo ol hin fudhadhu. Mootichi
    utuu nu dhageenyuu siʼi, Abiishaayii fi Itaayiin, ‘Anaaf jedhaatii Abesaaloom
    dargaggeessicha eegaa’ jedhee ajajeera.
  fra-LSG: 'Mais cet homme dit à Joab: Quand je pèserais dans ma main mille sicles
    d’argent, je ne mettrais pas la main sur le fils du roi; car nous avons entendu
    cet ordre que le roi t’a donné, à toi, à Abischaï et à Ittaï: Prenez garde chacun
    au jeune Absalom!'
  yal-yal: Koni na xɛmɛn yi a fala Yowaba xa, a naxa, “Hali i gbeti gbanan wuli keden
    so n yii, n mi tinɲɛ fe ɲaxin ligɛ mangana dii xɛmɛn na, bayo nxu birin a mɛ nɛn
    manga yamarini ito fima i tan nun Abisayi nun Itayi ma, a naxa, ‘Ɛ xaxili lu Abisalomi
    xɔn, muxu yo nama fe ɲaxin liga a ra.’
  haw-1868: 'I aku la ua kanaka la ia Ioaba, Ina paha e kau ana ma kun lima na apana
    kala he tausani, aole au e o aku i kuu lima e pepehi i ke keiki a ke alii: no
    ka mea, i ko makou lohe ana, ua kauoha mai ke alii ia oe, me Abisai a me Itai,
    i mai la, E malama oukou a pau i ke kanaka opiopio ia Abesaloma.'
  arb-NAV: 'فَأَجَابَ الرَّجُلُ: «وَلَوْ أَعْطَيْتَنِي أَلْفاً مِنَ الْفِضَّةِ لَمَا
    كُنْتُ أَمُدُّ يَدِي إِلَى ابْنِ الْمَلِكِ، لأَنَّ الْمَلِكَ أَوْصَاكَ عَلَى مَسْمَعٍ
    مِنَّا أَنْتَ وَأَبِيشَايَ وَإِتَّايَ قَائِلاً: لِيَحْرِصْ كُلُّ وَاحِدٍ مِنْكُمْ
    عَلَى حَيَاةِ أَبْشَالُومَ،'
  ewe-ewe: Ŋutsu la ɖo eŋu be, “Ne àna klosalo akpe ɖeka teƒe akpe ɖekam hã la, nyemawui
    o. Mí katã míese fia la wògblɔ na wò kple Abisai kple Itai be, ‘Le tanye la, migawɔ
    nuvevi aɖeke vinye Absalom o.’
  eng-LEE: And the man said unto Joab, And though I should weigh on my hands a thousand
    shekels of silver, I would not stretch forth my hand against the king's son; for
    before our ears did the king charge thee and Abishai and Ittai, saying, Take heed,
    whoever it be, of the young man, of Abshalom.
  asm-FB: তেতিয়া মানুহ জনে যোৱাবক ক’লে, “মই যদিও হাজাৰ চেকল ৰূপ লওঁ তথাপিও মই সেই
    ৰাজ কোঁৱৰৰ অহিতে হাত নেমেলোঁ কিয়নো আমি শুনাকৈ ৰজাই আপোনাক, অবীচয়ক আৰু ইত্তয়ক
    এই আজ্ঞা দিছিল বোলে, ‘সাৱধান, তোমালোকৰ কোনোৱেও যেন সেই ডেকা অবচালোমক নুচুৱে’।
  sus-A: نَ شّمّ نَشَ عَ قَلَ يٌوَبَ بّ، «هَلِ عِ فبٍتِ كٌلٍ وُلُ كٍرٍن قِ ﭑ مَ، ﭑ
    مُ دِنمَ مَنفّ شَ دِ شّمّ رَ، بَرِ مَ مَنفّ عِ تَن نُن عَبِسَيِ يَمَرِ مُشُ بِرِن
    يَ شْرِ نّ، ‹وٌ نَشَ قٍ شْرْشْي رَبَ عَبِسَلٌمِ رَ ﭑ مَ قٍ شَنُنتٍيَ مَ.›
  fra-SBL: 'L''homme dit à Joab : « Quand bien même je recevrais mille pièces d''argent
    dans ma main, je n''étendrai pas ma main contre le fils du roi, car le roi vous
    a ordonné, à toi, à Abishaï et à Ittaï, de prendre garde que personne ne touche
    au jeune Absalom.'
  hbo-hbo: וַיֹּ֤אמֶר הָאִישׁ֙ אֶל־יֹואָ֔ב *וְלֹא (וְל֨וּא) אָנֹכִ֜י שֹׁקֵ֤ל עַל־כַּפַּי֙
    אֶ֣לֶף כֶּ֔סֶף לֹֽא־אֶשְׁלַ֥ח יָדִ֖י אֶל־בֶּן־הַמֶּ֑לֶךְ כִּ֣י בְאָזְנֵ֜ינוּ צִוָּ֣ה
    הַמֶּ֗לֶךְ אֹ֠תְךָ וְאֶת־אֲבִישַׁ֤י וְאֶת־אִתַּי֙ לֵאמֹ֔ר שִׁמְרוּ־מִ֕י בַּנַּ֖עַר
    בְּאַבְשָׁלֹֽום׃
  piu-2006: '@see-verse:2SA.018.011'
  kik-kik: No mũndũ ũcio agĩcookia atĩrĩ, “O na ingĩthimĩrwo cekeri ngiri ĩmwe njĩkĩrĩrwo
    guoko, ndingĩtambũrũkĩria mũrũ wa mũthamaki guoko ndĩmwĩke ũũru. Mũthamaki aagwathire
    wee, na Abishai, na Itai tũkĩiguaga, akĩmwĩra atĩrĩ, ‘Menyererai mwanake ũcio
    ũgwĩtwo Abisalomu nĩ ũndũ wakwa.’
  fra-NCL: 'Cet homme répondit à Joab : « Non, quand je pèserais sur ma main mille
    sicles d’argent, je n’étendrais pas la main sur le fils du roi ; car à nos oreilles
    le roi t’a donné cet ordre, à toi, à Abisaï et à Ethaï : Prenez garde chacun de
    toucher au jeune homme, à Absalom !'
  cek-AK: Toe to kami mah Joab khaeah, Phoisa shekel sangto ka ban ah nang paek cadoeh,
    siangpahrang capa nuiah ban ka phok mak ai. Aicae boih kangthaih ah siangpahrang
    mah, Mi kawbaktih doeh thendoeng, Absalom to sui o hmah, tiah Nang, Abishai hoi
    Ittai khaeah, lok ang thuih boeh to loe!
  cuk-cuk: 'A-dule Joab-abin sogdemogad: —Amba be anga mani-miligwen-aidikued-wilub
    (1,000) ukena, amba Absalón an oburgosulinad. Rey-machigi gege an aibined. Ar
    anmar rey-bega-ibmar-sogsad ise-itogaled, Abisaiʼga deyob sogsabalid, Itaiʼga
    deyob sogsabalid: ‘Mer an-machi-Absalón akar-imakmaloye.’'
  uig-CYR: 'У адәм Йоабқа: Қолумға миң күмүч тәңгә тәгсиму, қолумни падишаниң оғлиға
    узатмайттим! Чүнки падишаниң һәммимиз алдида саңа, Абишайға вә Иттайға: Мениң
    үчүн һәр бириңлар Абшаломни аяңлар, дәп буйруғинини аңлидуқ.'
  tel-2017: అప్పుడు వాడు “యువకుడైన అబ్షాలోమును ఎవ్వరూ తాకకుండా జాగ్రత్తపడమని రాజు
    నీకూ, అబీషైకీ, ఇత్తయికీ ఆజ్ఞ ఇస్తున్నప్పుడు నేను విన్నాను. వెయ్యి తులాల వెండి
    నా చేతిలో పెట్టినా రాజు కొడుకుని నేను చంపను.
  hat-BSA: 'Mesye a te di Joab: “Menm si mwen ta resevwa mil pyès ajan nan men m,
    mwen pa t ap lonje men m kont fis a wa a; paske nan tande nou, wa a te kòmande
    ou avèk Abischaï ak Ittaï, e te di: ‘Pwoteje pou mwen jennonm nan, Absalom!’'
  kos-kos: Mwet sac fahk, “Kom finne ase sie tausin ipin silver, a nga tia ku in srukak
    soko kufinpouk in lain wen natul tokosra. Kut nukewa lohng ke tokosra el sapkin
    nu sum Abishai ac Ittai, ac fahk, ‘Ke sripuk, nimet oru kutena ma koluk nu sin
    mwet fusr sac, Absalom.’
  hbo-WLC: וַיֹּ֤אמֶר הָאִישׁ֙ אֶל־יוֹאָ֔ב ולא אָנֹכִ֜י שֹׁקֵ֤ל עַל־כַּפַּי֙ אֶ֣לֶף
    כֶּ֔סֶף לֹֽא־אֶשְׁלַ֥ח יָדִ֖י אֶל־בֶּן־הַמֶּ֑לֶךְ כִּ֣י בְאָזְנֵ֜ינוּ צִוָּ֣ה
    הַמֶּ֗לֶךְ אֹ֠תְךָ וְאֶת־אֲבִישַׁ֤י וְאֶת־אִתַּי֙ לֵאמֹ֔ר שִׁמְרוּ־מִ֕י בַּנַּ֖עַר
    בְּאַבְשָׁלֽוֹם׃
  ibo-ibo: Ma nwoke ahụ zara sị, “A sịkwarị na e nyere m puku ọlaọcha nʼaka m a, agaraghị
    m egbu ya. Nʼihi na anyị niile nụrụ mgbe eze na-agwa gị na Abishai na Itai sị,
    ‘Lezienụ anya banyere nwokorobịa bụ Absalọm, nʼihi m.’
  ory-ory: ତହିଁରେ ସେହି ବ୍ୟକ୍ତି ଯୋୟାବକୁ କହିଲା, “ମୁଁ ଆପଣା ଅଞ୍ଜଳିରେ ସହସ୍ର ଖଣ୍ଡ ରୂପା ପ୍ରାପ୍ତ
    ହେଲେ ହେଁ ସେହି ରାଜପୁତ୍ର ବିରୁଦ୍ଧରେ ଆପଣା ହସ୍ତ ପ୍ରସାର କରନ୍ତି ନାହିଁ, କାରଣ ଆମ୍ଭମାନଙ୍କ
    କର୍ଣ୍ଣଗୋଚରରେ ରାଜା ତୁମ୍ଭକୁ ଓ ଅବୀଶୟକୁ ଓ ଇତ୍ତୟକୁ ଏହି ଆଜ୍ଞା ଦେଇଥିଲେ, ‘ତୁମ୍ଭେମାନେ କେହି
    ଯୁବା ଅବଶାଲୋମଙ୍କୁ ସ୍ପର୍ଶ କରିବ ନାହିଁ।’
  chk-chk: Nge ewe mwän a üreni Joap, “Are kopwe fen ngeniei engeröü föün moni silifer,
    ngang üsap angatä won nöün ewe king mwän. Pun aia rongorong än ewe king allük
    ngenikemi me Apisai me Itai, pwe oupwe tümwünü ewe alüal Apsalom fän itan.
  ssd-ssd: 'Taŋakina le taŋgo ta ndek Yoab sana: Ne silwa ndametiŋ soŋ 100 sa mata
    ye nu mbol wam inum ke nda. Nu gabat suŋgo tuku kiŋo. Gabat suŋgo nu ne Abisai
    Itai tane keŋ wam pagukat ta sine ŋakmba isig. Nu teŋenmba satiŋgat. Tane ye idusyumba
    ye tuku kiŋo Absalom mapewap ŋgat.'
  rop-rop: Wal det solja bin tok, “Nomo. Nomeda yu bina gibit mi brabli bigismob mani,
    bat stil ai nomo bina dum enijing blanga ardim det san blanga King Deibid, dumaji
    melabat bin irrim det wed weya det king bin dalim yu en Ebishai en Itai nomo blanga
    ardim det san blanga im.
  ukr-1871: 'Чоловік же відказав Йоабові: Та хоч би менї й тисячу срібних секлів вилїчено
    на руку, не наложив би я руки на царського сина. Хиба ж ми не чули, як царь тобі
    й Абессї й Еттеєві давав наказ: Збережіте менї мою дитину, Абессалома!'
  deu-1951: 'Der Mann aber sprach zu Joab: Und wenn du tausend Silberlinge in meine
    Hand gewogen hättest, so wollte ich dennoch meine Hand nicht an des Königs Sohn
    gelegt haben; denn der König hat dir und Abisai und Ittai vor unsern Ohren geboten
    und gesagt: Gebt acht, wer es auch sei, auf den Jüngling Absalom!'
  eng-JPS: 'And the man said unto Joab: ''Though I should receive a thousand pieces
    of silver in my hand, yet would I not put forth my hand against the king''s son;
    for in our hearing the king charged thee and Abishai and Ittai, saying: Beware
    that none touch the young man Absalom.'
  srp-1865: 'A èovjek reèe Joavu: da mi je u rukama izmjereno tisuæu sikala srebra,
    ne bih digao ruke svoje na sina careva; jer smo èuli kako je car zapovjedio tebi
    i Avisaju i Itaju govoreæi: èuvajte mi svi dijete Avesaloma.'
  lug-lug: Naye omusajja n’amuddamu nti, “Ne bwe wandinsasudde kilo kkumi n’emu eza
    ffeeza, sandigololedde mukono gwange ku mwana wa kabaka. Ffenna twawulidde kabaka
    ng’abalagira ggwe, Abisaayi ne Ittayi nti, ‘Waleme okubaawo omuntu yenna anaakola
    Abusaalomu akabi ku lwange.’
  heb-heb: ויאמר האיש אל יואב ולא אנכי שקל על כפי אלף כסף לא אשלח ידי אל בן המלך כי
    באזנינו צוה המלך אתך ואת אבישי ואת אתי לאמר שמרו מי בנער באבשלום׃
  ben-IRV: সেই ব্যক্তি যোয়াবকে বলল, আমি যদিও হাজার শেকল রূপা এই হাতে পেতাম, তবুও
    রাজপুত্রের বিরুদ্ধে হাত তুলতাম না; কারণ আমাদেরই কানের কাছে রাজা আপনাকে, অবীশয়কে
    ও ইত্তয়কে এই আদেশ দিয়েছিলেন, তোমরা যে কেউ হও, সেই যুবক অবশালোমের বিষয়ে সাবধান
    থাকবে৷
  pan-pan: ਉਸ ਮਨੁੱਖ ਨੇ ਯੋਆਬ ਨੂੰ ਆਖਿਆ, ਭਾਵੇਂ ਤੂੰ ਹਜ਼ਾਰ ਟੁੱਕੜੇ ਚਾਂਦੀ ਮੇਰੇ ਹੱਥ ਵਿੱਚ ਤੋਲ
    ਕੇ ਦਿੰਦਾ ਤਾਂ ਵੀ ਮੈਂ ਰਾਜਾ ਦੇ ਪੁੱਤਰ ਉੱਤੇ ਹੱਥ ਨਾ ਚੁੱਕਦਾ ਕਿਉਂ ਜੋ ਰਾਜਾ ਨੇ ਸਾਨੂੰ ਲੋਕਾਂ
    ਦੇ ਸੁਣਦਿਆਂ ਤੈਨੂੰ ਅਤੇ ਅਬੀਸ਼ਈ ਅਤੇ ਇੱਤਈ ਨੂੰ ਆਖਿਆ ਸੀ ਕਿ ਧਿਆਨ ਰੱਖਣਾ ਜੋ ਅਬਸ਼ਾਲੋਮ ਜੁਆਨ
    ਨੂੰ ਕੋਈ ਨਾ ਛੂਹੇ।
  tkr-tkr: 'Mane insanee Yoavık''le eyhen: – Yizde xılyaqa aazır şekelib huvunaxhiy,
    zı paççahne duxaylqa xıl g''udyoyt''alıy. Vak''le, Avişayk''le, İttayk''le, «Yizdemee
    mana gade Avşalom havaceva» paççahee əmr haa''a zak''le g''ayxhiyn.'
  mya-JVB: ထိုသူက ကျွန်တော်သည် ကိုယ် လက် ၌ ငွေ အခွက်တဆယ်ကို ပင်ခံရသော်လည်း ရှင်ဘုရင်
    ၏သား ကို မ ပြု နိုင်ပါ။ အကြောင်းမူကား ၊ ကျွန်တော် တို့ကြား သည့် အတိုင်း ရှင်ဘုရင်က၊
    ငါ့မျက်နှာကိုထောက်၍ ငါ့သား အဗရှလုံ ကို စောင့်မ ကြလော့ဟု ကိုယ်တော် နှင့် အဘိရှဲ
    ၊ အိတ္တဲ တို့ကို မှာထား တော်မူပြီ။
  tte-O: Yo kainana tomone iyamaisa iba, “Bwagana tem siliba kana baibaiwa tausan
    kaigeda kuyeyama na nige sowasowagu nimagu italu kin natuna koina na yakoyamate.
    Kai meuloimai kin ana walo kabenalan iwalo kowa, Abisai yo Itai kolimiu iwaloba,
    ‘Kagu yakasisi kaiwegu tabu ginauli yabo wagiginauli Abisalomi koina.’
  tbg-tbg: Minti tuvaro vi vaiintiva Ioaapira nai tiva amiro tiharo, Oho, are silvaa
    monu 1,000 ti kauquqi vataiqeravata, te kiama vi monuraro ti, avuhainaa vaiinti
    maaqu qoraiqama amitararave. Tenavu iruraro avuhainaa vaiintivano aivata, Abisairavata,
    Itairavata kempukaiqama kero tiva nimiro tiharo, Nenavu qaraaka vaiinti Apasalomura
    ravaaqavuke kia vira qoraiqama amitaate, tirave.
  hmo-hmo: To unai tau ese Ioaba dekenai ia haere, ia gwau, “Bema oi ese siliva moni
    10,000 lau dekenai oi henia neganai, lau ese king ena natuna do lau alaia lasi.
    Badina be king ena oda, oi bona Abisai bona Itai dekenai, be ai ibounai ai kamonai
    vadaeni, king ia gwau, ‘Lau dainai, eregabe tauna Abesaloma do umui hamauria.’
  urd-urd: उस शख़्स ने योआब से कहा कि “अगर मुझे चाँदी के हज़ार टुकड़े भी मेरे हाथ
    में मिलते तो भी मैं बादशाह के बेटे पर हाथ न उठाता क्यूँकि बादशाह ने हमारे सुनते
    तुझे और अबीशै और इती को नसीहत की थी कि ख़बरदार कोई उस जवान अबीसलोम को न छुए।
  rus-SYN: 'И отвечал тот Иоаву: если бы положили на руки мои и тысячу сиклей серебра,
    и тогда я не поднял бы руки на царского сына; ибо вслух нас царь приказывал тебе
    и Авессе и Еффею, говоря: “сберегите мне отрока Авессалома”;'
  bqc-SIM: 'Ɔ̃ gbɛ̃́pi wè Yoabuwa: Baa tó wà ã́nusu kà ma ↄu mɛ̀n ↄ̀aa sↄo, má
    fↄ̃ ↄkã kíanɛpiwao, asa kí yãdìlɛnɛ ń Abisaio ń Itaio wá swã́ mà, à
    mɛ̀ wà ↄlia ɛ̀waaso Abisaloũpizi.'
  tcz-CHONGTHU: Ahivang in mipa chun Joab koma asei kit e, “Keiman dangka shekel sang
    khat kamu ding hijong leh lengpa chapa tha na ding in kakhut lam hih hel inge;
    ijeh-inem itileh keiho jah tah in jong lengpan nangma le Abi’shai chule Ittai
    thu nape cheh-uvin, ‘Keima ja nan gollhangpa Absalom chu ahing in hin hoi teitei
    un,’ tin aseibouve.
  mar-mar: तो मनुष्य म्हणाला, तुम्ही हजार रौप्यमुद्रा देऊ केल्या असत्या तरी मी राजकुमाराला
    इजा पोचू दिली नसती. कारण तुम्ही, अबीशय, आणि इत्तय यांना राजाने केलेला हुकूम आम्ही
    ऐकला आहे. राजा म्हणाला होता, लहान अबशालोमला घातपात होणार नाही याची काळजी घ्या.
  qub-qub: 'Chaura chay runaga Joabta niran: «Gam ni waranga guellayta pägamaptiquipis
    manami wañuchïmanchu raypa wamranta. Nogacunaga wiyashcämi Absalonta mana wañuchinayquipaj
    quiquin ray, gamta, Abisaita, Itaita nishushayquita.'
  bqp-bqp: 'Akũ gbɛ̃ pìi wè Yoabua à pì: Bee tó ò andurufu wàa sↄↄro yↄ̃̀ ò kà ma
    ↄn, mani fↄ̃ mà ↄ pá kína nɛ́ pìiaro, zaakũ kína yã dìtɛnnɛ kũ Abisaio kũ
    Itaio ó sã mà, à pì ò kɛ kɛfɛnna Abusalomunɛ busɛbusɛ.'
  hat-hat: 'Men nonm lan reponn Joab: -Ou ta mèt ban mwen mil (01000) pyès an ajan
    la nan pla men m'', mwen pa t''ap leve men m'' sou pitit gason wa a. Nou tout
    nou te tande lòd wa a te ba ou ansanm ak Abichayi ak Itayi. Li te di: Tanpri,
    fè sa pou mwen. Pa kite anyen rive Absalon, pitit mwen an.'
  eng-BSB: The man replied, “Even if a thousand shekels of silver were weighed out
    into my hands, I would not raise my hand against the son of the king. For we heard
    the king command you and Abishai and Ittai, ‘Protect the young man Absalom for
    my sake.’
  tod-tod: 'Kɛlɛ kɔɔɠɔ nui gooɠaaʋoteni, é ɠɛ ma: «Ɓa-o, anɛɛ ni wali ɠae waagila
    (1 000) ka ɗa la kɔɠɔ, è fe zèa, gè la kɛa, gè ʋa yeelo masagi ná-doun zunui
    ma, mazɔlɔɔ gi goomɛnini, é fali nii wo wo ma, ɗa-o, Aɓisayi-yo, ta Itayi, é
    ɠɛ wo ma: ‹À dama ga nu nɔpɛ ge mina faa ɲɔu ɠɛ ga zunu loungoi Aɓesalɔme.›'
  eng-WEBPB: The man said to Joab, “Though I should receive a thousand pieces of silver
    in my hand, I still wouldn’t stretch out my hand against the king’s son; for in
    our hearing the king commanded you and Abishai and Ittai, saying, ‘Beware that
    no one touch the young man Absalom.’
  kbq-kbq: Hianagi ana sondia ne'mo kenona huno, 1tauseni'a silva nenaminka ome ahe
    frio hunka hugahananagi, nagra anara osugahue. Hagi tagra nentahukeno kini ne'mo'a
    kagri'ene tare kva netrena Abisaine Ittainena tamasamino Absalomuna ahe ofriho
    hu'ne.
  nhe-BL: 'Huan nopa tlacatl quinanquili Joab: ―Yonque tinechmacatosquía mil tomi
    tlen plata, ax nijmictisquía pampa nochi tojuanti tijcajque quema David mitzilhui
    ta, huan Abisai, huan Itai para ma tijmocuitlahuise Absalón.'
  bus-bus: 'Ben gbɛ̃ pì wè Yoabula à bè: Baa tó wà kondogi ↄↄ wàa sↄↄroo yↄ̃̀ wà kà
    ma ↄↄn, mɛ́ fↄ̃ mà ↄ pá kína nɛ́ pìaro, zaakɛ kí yã dìɛnnɛ kↄ̃n Abisaio kↄ̃n
    Itaio wa swã mà, à bè wà kɛ gↄ̃kparɛ Abusalomunɛ busɛbusɛ.'
  gub-BL: Uwazar a'e awa ize'eg izupe. — Aze mo 10 kir parat eremur ihewe, nazuka
    pixik iwer mo tuwihawete ta'yr ihe. Zane paw xinu ize'eg awer. — Aze hekatu peme,
    pepuraraw kar zo ma'erahy kwàkwàmo Àmixàràw pe nehe, i'i zanewe. Uze'eg nezewe
    Amizaz pe no, Itaz pe no.
  eng-DRA: 'And he said to Joab: If thou wouldst have paid down in my hands a thousand
    pieces of silver, I would not lay my hands upon the king’s son: for in our hearing
    he king charged thee, and Abisai, and Ethai, saying: Save me the boy Absalom.'
