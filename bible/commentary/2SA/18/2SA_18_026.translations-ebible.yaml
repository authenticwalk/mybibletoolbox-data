  gaz-gaz: Ergasiis eegduun sun utuu namni biraa fiiguu argee eegduu karraa waamee,
    “Kunoo namni biraa tokko kophaa isaa fiigaa jira!” jedheen. Mootichis, “Innis
    oduu gaarii fiduu qaba” jedhe.
  fra-LSG: 'La sentinelle vit un autre homme qui courait; elle cria au portier: Voici
    un homme qui court tout seul. Le roi dit: Il apporte aussi des nouvelles.'
  yal-yal: kantan muxun mɔn yi muxu gbɛtɛ fan to gixi. A gbelegbele dɛ kantanna ra,
    a naxa, “Muxuna nde fan kedenna fama a giyɛ.” Mangan yi a fala, a naxa, “Na fan
    faan xibaru faɲin nan na.”
  haw-1868: 'Ike aku la hoi ke kiai i kekahi kanaka e ae e holo mai ana: hea mai la
    ke kiai i ka malama puka, Aia hoi, he kanaka e holo hookahi mai ana. I aku la
    ke alii, Ke lawe mai nei hoi oia i ka olelo.'
  arb-NAV: 'رَأَى الرَّقِيبُ رَجُلاً آخَرَ يَرْكُضُ، فَقَالَ لِلْبَوَّابِ: «هُوَذَا
    رَجُلٌ آخَرُ يَجْرِي وَحْدَهُ». فَقَالَ الْمَلِكُ: «وَهَذَا أَيْضاً مُبَشِّرٌ».'
  ewe-ewe: Gbetakpɔla la hã kpɔ ame bubu; eya hã nɔ du dzi gbɔna wo gbɔ. Edo ɣli gblɔ
    be, “Ame bubu aɖe hã gbɔna.” Fia la ɖo eŋu be, “Ɖewohĩ eya hã anya tsɔ nya nyui
    aɖe gbɔnae.”
  eng-LEE: 'And the watchman saw another man running: and the watchman called unto
    the gate-keeper, and said, Behold, here is a man running alone. And the king said,
    Also this one bringeth tidings.'
  asm-FB: তেতিয়া প্ৰহৰীয়ে আৰু এজনক লৰি অহা দেখি ৰিঙিয়াই দুৱৰীটোক ক’লে, “চোৱা আৰু
    এজন অকলে লৰি আহিছে।” তাতে ৰজাই ক’লে, “তেৱোঁ বাতৰি আনিছে।”
  sus-A: تَا كَنتَمَ نَشَ مِشِ فبّتّ تٌ، نَشَن نَ قَقٍ عَ فِ رَ. عَ نَشَ عَ قَلَ عَ
    شُي عِتٍشِ رَ، «مِشِ فبّتّ نَ قَقٍ عَ فِ رَ.» مَنفّ نَشَ عَ قَلَ عَ بّ، «نَ قَن
    قَقٍ شِبَارُ ندٍ نَن نَ.»
  fra-SBL: 'La sentinelle vit un autre homme qui courait ; la sentinelle appela le
    portier et dit : « Voici un homme qui court seul ! ». Le roi dit : « Il apporte
    aussi des nouvelles. »'
  hbo-hbo: וַיַּ֣רְא הַצֹּפֶה֮ אִישׁ־אַחֵ֣ר רָץ֒ וַיִּקְרָ֤א הַצֹּפֶה֙ אֶל־הַשֹּׁעֵ֔ר
    וַיֹּ֕אמֶר הִנֵּה־אִ֖ישׁ רָ֣ץ לְבַדֹּ֑ו וַיֹּ֥אמֶר הַמֶּ֖לֶךְ גַּם־זֶ֥ה מְבַשֵּֽׂר׃
  piu-2006: '@see-verse:2SA.018.025'
  kik-kik: Ningĩ mũrangĩri akĩona mũndũ ũngĩ ahanyũkĩte, agĩĩta mũrangĩri wa kĩhingo,
    akĩmwĩra atĩrĩ, “Atĩrĩrĩ, mũndũ ũngĩ ahanyũkĩte arĩ o wiki!” Nake mũthamaki akiuga
    atĩrĩ, “No nginya o nake akorwo ararehe ũhoro mwega.”
  fra-NCL: 'la sentinelle vit un autre homme qui courait. La sentinelle cria au portier
    et dit : « Voici un homme qui court seul. » Le roi dit : « Lui aussi apporte un
    bonne nouvelle. »'
  cek-AK: Misatoep kami mah kalah kami maeto kacawn to a hnuk let bae; misatoep kami
    mah khongkha toepkung khaeah, Khenah, kalah kami maeto doeh ang cawnh let bae
    vop, tiah a naa. Siangpahrang mah, Anih doeh tamthang ni sin tih, tiah naa let
    bae.
  cuk-cuk: 'dule-nakulegwichid dakarbalid, dule-baid sorba abarmakdanibali. Geb yawagak-dakgwichidse
    iseedi goted. Ega sogded: —Sorba, dule-baid abarmakdanibali. Rey-David sogdebalid:
    —We-dule amba gaya-nued sedanibalirgebed.'
  uig-CYR: 'Андин күзәтчи йәнә бир адәмниң жүгүрүп кәлгинини көрди. Күзәтчи дәрвазивәнгә:
    Мана йәнә бир адәм ялғуз жүгүрүп келиватиду, — деди. Падишаһ: Буму хәвәрчи екән,
    деди.'
  tel-2017: కాపలా కాసేవాడికి పరుగెత్తుకుంటూ వస్తున్న మరొకడు కనబడ్డాడు. వాడు “అదిగో
    మరొకడు ఒంటరిగా పరుగెత్తుకొంటూ వస్తున్నాడు” అని గుమ్మం వైపు తిరిగి రాజుతో చెప్పాడు.
    రాజు “వాడు కూడా ఏదో కబురు తెస్తున్నాడు” అన్నాడు.
  hat-BSA: 'Apre sa, gadyen an te wè yon lòt moun ki t ap kouri; epi gadyen an te
    rele gadyen pòtay la e te di: “Gade byen, gen yon lòt moun k ap kouri pou kont
    li.” Epi wa a te di: “Sila a tou ap pote bòn nouvèl.”'
  kos-kos: Na mwet topang sac liyauk sie pac mwet su mukena kasrusr, na el ngeti ac
    pang nu sin mwet se liyaung mutunoa, “Ngetla liye! Mwet se pa pac yume uh!” Na
    tokosra el fahk, “El us pac pweng wo.”
  hbo-WLC: וַיַּ֣רְא הַצֹּפֶה֮ אִישׁ־אַחֵ֣ר רָץ֒ וַיִּקְרָ֤א הַצֹּפֶה֙ אֶל־הַשֹּׁעֵ֔ר
    וַיֹּ֕אמֶר הִנֵּה־אִ֖ישׁ רָ֣ץ לְבַדּ֑וֹ וַיֹּ֥אמֶר הַמֶּ֖לֶךְ גַּם־זֶ֥ה מְבַשֵּֽׂר׃
  ibo-ibo: onye nche ahụ lepụkwara anya hụ otu nwoke ọzọ ka o ji ọsọ na-abịa naanị
    ya. Ọ kpọkwara oku ọzọ sị, “Onye ọzọ na-abịakwa.” Eze zara sị, “Onye ahụ ga-enwekwa
    oziọma.”
  ory-ory: ଏଉତ୍ତାରେ ପ୍ରହରୀ ଆଉ ଜଣକୁ ଦୌଡ଼ି ଆସୁଥିବାର ଦେଖିଲା; ତହିଁରେ ପ୍ରହରୀ ଉଚ୍ଚସ୍ୱରରେ
    ଦ୍ୱାରୀକୁ ଡାକି କହିଲା, “ଦେଖ, ଆଉ ଜଣେ ଏକାକୀ ଦୌଡ଼ି ଆସୁଅଛି।” ତହିଁରେ ରାଜା କହିଲେ, “ସେ
    ମଧ୍ୟ ସୁସମ୍ବାଦ ଆଣୁଅଛି।”
  chk-chk: Mürin, ewe chon mamas a küna pwal eman mwän mi säto. Iwe, a kökkötiu ren
    ewe asamalap o üra, “Nengeni, pwal eman mwän a akaleman le sä.” Nge ewe king a
    üra, “Pwal i a uwato pworaus mi mürina.”
  ssd-ssd: 'tumbraŋ kulatkanu taŋgo ta mambilmba minna kande taŋgo ande nu ŋgumnem
    pinderka minna le kaŋgermba nu wi kueŋka malaŋga kulatkanu taŋgo sana: Ai si.
    Taŋgo ande ŋgumnem pinderka mbate o ŋgina le gabat suŋgo nu pasa ta ismba sakina:
    Nu mata pasa mayenu tumba prote ŋgina.'
  rop-rop: en det wekinmen bin luk najawan men kaminap biyain du, en det wekinmen
    bin jingat langa det najawan wekinmen deya langa det geit, “Yu luk! Najawan men
    kaminap biyain.” Wal King Deibid bin tok, “Det najawan men im bringimap gudnyus
    du.”
  ukr-1871: 'Аж бачить сторож — біжить і другий чоловік. Крикне тодї вартовик: Он
    біжить ще й другий чоловік. І каже царь: І сей несе добру вість.'
  deu-1951: 'Während nun dieser immer näher kam, sah der Wächter einen andern Mann
    laufen und rief dem Torhüter zu und sprach: Siehe, ein Mann läuft allein! Der
    König aber sprach: Der ist auch ein guter Bote!'
  eng-JPS: 'And the watchman saw another man running; and the watchman called unto
    the porter, and said: ''Behold another man running alone.'' And the king said:
    ''He also bringeth tidings.'''
  srp-1865: 'Potom ugleda stražar drugoga èovjeka gdje trèi. I povika stražar k vrataru
    i reèe: evo još jedan, trèi sam. A car reèe: i on nosi glas.'
  lug-lug: Omukuumi n’alengera omusajja omulala ng’ajja adduka, n’akoowoola omuggazi
    nti, “Laba omusajja omulala ajja adduka yekka.” Kabaka n’ayogera nti, “Naye ateekwa
    okuba ng’aleeta mawulire malungi.”
  heb-heb: וירא הצפה איש אחר רץ ויקרא הצפה אל השער ויאמר הנה איש רץ לבדו ויאמר המלך
    גם זה מבשר׃
  ben-IRV: পাহারাদার আর এক জনকে দৌড়ে আসতে দেখে চিত্কার করে দারোয়ানকে বলল, “দেখ,
    আর একজন একা দৌড়ে আসছে৷” তখন রাজা বললেন, “সেও খবর আনছে৷”
  pan-pan: ਤਦ ਰਾਖੇ ਨੇ ਇੱਕ ਹੋਰ ਮਨੁੱਖ ਨੂੰ ਨੱਠੇ ਆਉਂਦਿਆਂ ਵੇਖਿਆ ਅਤੇ ਰਾਖੇ ਨੇ ਫਾਟਕ ਦੇ ਰਖਵਾਲੇ
    ਨੂੰ ਸੱਦ ਕੇ ਕਿਹਾ, ਵੇਖ ਇੱਕ ਜਣਾ ਹੋਰ ਇਕੱਲਾ ਨੱਠਾ ਆਉਂਦਾ ਹੈ। ਤਦ ਰਾਜਾ ਨੇ ਆਖਿਆ, ਉਹ ਵੀ ਖ਼ਬਰ
    ਲਿਆਉਂਦਾ ਹੋਵੇਗਾ
  tkr-tkr: 'G''aravulyçiyk''le g''adayxvan qööna sa merna insanır g''ece. Mang''vee
    akkee ulyorzuling''ulqa onu''u, eyhen: – Meer sa merna insanır g''adayxvan qöö.
    Paççahee eyhen: – Manar xabar vukkekkana vor.'
  mya-JVB: ကင်းစောင့် သည်လည်း အခြား သောသူ ပြေး လာသည်ကိုမြင် ၍ ၊ အခြားသောသူ တယောက်
    တည်း ပြေး လာပါသည်ဟု တံခါး သို့ လှည့်၍ ဟစ် လျှင် ၊ ရှင် ဘုရင်က ထိုသူ ၌လည်း သိတင်း
    ပါလိမ့်မည်ဟု အမိန့် ရှိ၏။
  tte-O: Yo tokabi-kevanai tomo yaboyoi igitai ilomwayamwayau ilalaoma. Yo iyogalau
    gamwa togite-kalatani koina iba, “Tomo yaboyoi bwaite ibomamo isagena ilalaoma.”
    Kabo kin iwaloba, “Iya tabe wasa namwanamwana ikakalaiyama.”
  tbg-tbg: Uri vauvaro maimaraara raqiki vauva tavovaro vovanovata vira naantiara
    kante vauvaro, viva nai hana vaiinti vatuka qentiqaa raqikura aaramakero tiharo,
    Ho tavaane, vaiinti vovanovatama vira naantiara kante vaivo, tuvaro avuhainaa
    vaiinti viva tiharo, Ho vi vaiintivavata koqe vakaaka varero uri vaivo, tiro.
  hmo-hmo: Gima tauna ese iena matana ia negea lou, bona tau ta ma ia itaia, ia heau
    noho. Gima tauna ese ikoukou naria tauna dekenai ia boiboi diho, ia gwau, “Oi
    itaia! Tau ma ta ia heau mai noho.” King Davida ia haere, ia gwau, “Ia danu sivarai
    namona ia mailaia noho.”
  urd-urd: और पहरे वाले ने एक और आदमी को देखा कि दौड़ा आता है, तब उस पहरे वाले ने
    दरबान को पुकार कर कहा कि “देख एक शख़्स और अकेला दौड़ा आता है।” बादशाह ने कहा,
    “वह भी ख़बर लाता होगा।”
  rus-SYN: 'Сторож увидел и другого бегущего человека; и закричал сторож привратнику:
    вот, еще бежит один человек. Царь сказал: и это - вестник.'
  bqc-SIM: 'Ɔ̃ gudↄ̃anapi gbɛ̃pãle è lↄ, àlɛ bàalɛ. À lɛzù bĩ́ibↄlɛdↄ̃anazi
    à mɛ̀: Gbɛ̃pãle bɛ aà kpɛ ń bao, àlɛ mↄ́ kee lↄ. Ɔ̃ kí mɛ̀: Àlɛ mↄ́ ń
    baonao sↄ̃ɛ.'
  tcz-CHONGTHU: Chuin kelkot ngah pan michom khat ma amukit in, ama jong chu ahung
    lhai lhai jeng e; chuphat’in kelkot ngah pan kelkot phung lama chun ahin kouvin,
    “Ven, ven, mi khat jong achang seh in ahung lhai kit e,” ati. Lengpan jong asei
    kit’in, “Ama jong khun thupha ahin poh hiya khu,” ati.
  mar-mar: पहारेकऱ्याने आणखी एकाला धावत येताना पाहिले. पहारेकरी द्वाररक्षकाला म्हणाला,
    तो पाहा आणखी एक मनुष्य एकटाच धावत येतोय तेव्हा राजा म्हणाला, तो ही बातमी आणतोय.
  qub-qub: 'ricachacöga ricaran yapay juc runa cörriycämojta. Chaura puncu täpajta
    gayacuran: «¡Yapay juc runa cörriyllapa aywaycämun!» nir. Chaura rayga «Chaypis
    alli willapatami apamonga» niran.'
  bqp-bqp: 'Akũ gudãkpãrii pì gbɛ̃ pãnde è dↄ, àtɛn bàa lɛ́. À lɛ́ zù zɛ́dãkpãriii
    à pì: Gbɛ̃ pãnde tɛ́ a kpɛ dire kũ bàao, àtɛn su dↄ. Akũ kína pì: Àtɛn su kũ
    baaru nnaomɛ dↄ se.'
  hat-hat: 'lè faksyonnè a wè yon lòt moun ki t''ap kouri vini tou. Li pale ak nonm
    ki t''ap fè pòs bò pòtay la, li di l'' konsa: -Men yon lòt moun k''ap vini pou
    kont li tou. Wa a reponn: -Sa a tou, se bon nouvèl l''ap pote.'
  eng-BSB: the watchman saw another man running, and he called out to the gatekeeper,
    “Look! Another man is running alone!” “This one also brings good news,” said the
    king.
  tod-tod: 'Taai maaɓɛ nui wɛlɛni mɔnɔ, é zunu ɠili ka, é ɗa ʋa ga ɓizaa, é wooɠulani
    siɠida makɛ nui ma, é ɠɛ ma: «Wɛlɛ zunu ɠili ba, é ʋaazu ga ɓizaa tɔ ɠila.»
    Masagi ɠɛni ma: «Tɔ ɓalaa toɠa ʋaazu ga woo niinɛ ʋagɔ.»'
  eng-WEBPB: The watchman saw another man running; and the watchman called to the
    gatekeeper and said, “Behold, a man running alone!” The king said, “He also brings
    news.”
  kbq-kbq: Higeno avunteno kuma'ma kegava nehia ne'mo'a kezatino, Anama agareno ne-ea
    nemofo amefira mago vahe agareno ne-e, huno kafante'ma kegava nehia netega kezatimine.
    Hagi anagama mani'neno avunteno kuma'ma kegavama nehia ne'mo'a kafante'ma kegava
    nehia nera kezatimino, Kotama e'nea ne'mofo amefira mago ne' ne-e, higeno kini
    ne'mo'a huno, agranena knare musenke erino ne-e.
  nhe-BL: 'nopa tlacatl tlen quimocuitlahuiyaya altepetl sampa quiitac para seyoc
    motlalojtihualayaya huan nojquiya iselti, huajca quitzajtzili tlen quimocuitlahuiyaya
    cuapuerta ipan tepamitl: ―Seyoc tlacatl motlalojtihuala iselti. Huan Tlanahuatijquetl
    David quicajqui huan quiijto: ―Huelis quihualica se cuali tlajtoli.'
  bus-bus: 'Ben gudãkpari pì gbɛ̃ pãnde è dↄ, èe bàa lɛ́ɛ. À lɛ́ zù zɛ́dãkparizi
    à bè: Gbɛ̃ pãndee tɛ́ à kpɛɛ kãa kↄ̃n bào, èe mↄↄ dↄ. Ben kí bè: Èe mↄↄ kↄ̃n
    baaru nnaaomɛ se dↄ.'
  gub-BL: Na'e awa pàrirogaw 'aromo upu'àm ma'e wexak amo ae awa no. A'e zutyka'i
    uzàn wà iko a'e no. Uhapukaz ukenaw rehe uzekaiw ma'e pe. — Exak ty. Ur amo ae
    awa uzàn ma'e iko a'e no ty, i'i izupe. — A'e werur ze'egatu iko a'e no, i'i Tawi.
  eng-DRA: 'The watchman saw another man running, and crying aloud from above, he
    said: I see another man running alone. And the king said: He also is a good messenger.'
