verse: 2SA.018.026
translations:
  mal-C: പിന്നെ മറ്റൊരാൾകൂടി ഓടിവരുന്നതു കാവൽക്കാരൻ കണ്ടു. അയാൾ കവാടസൂക്ഷിപ്പുകാരനെ
    വിളിച്ചറിയിച്ചു. “ഇതാ! മറ്റൊരാൾകൂടി തനിയേ ഓടിവരുന്നു!” “അവനും ശുഭവർത്തമാനമായിരിക്കും
    കൊണ്ടുവരുന്നത്,” എന്നു രാജാവു പറഞ്ഞു.
  deu-TKW: 'da sah der Späher einen zweiten Mann einherlaufen. Der Späher rief ins
    Thor hinein: Da läuft noch ein zweiter Mann allein daher. Der König sprach: Auch
    der bringt gute Botschaft!'
  lin-lin: 'Bongo mokengeli amonaki moto mosusu kokima mbangu, mpe abelelaki mokengeli
    ekuke : — Tala, moto mosusu azali kokima mbangu ye moko. Mokonzi alobaki : — Ye
    mpe amemi basango malamu.'
  eng-LSV: And the watchman sees another man running, and the watchman calls to the
    gatekeeper, and says, “Behold, a man running by himself”; and the king says, “This
    one is also bearing tidings.”
  eng-GNV: And the watchman saw another man running, and the watchman called vnto
    the porter, and said, Behold, another man runneth alone. And the King said, He
    also bringeth tidings.
  eng-WEBSTER: 'And the watchman saw another man running: and the watchman called
    to the porter, and said, Behold another man running alone. And the king said,
    He also bringeth tidings.'
  nhw-BL: 'Huan sempa nopa tlacatl catli quimocuitlahuiyaya altepetl quiitac para
    seyoc motlalojtihualayaya huan nojquiya iseli, huajca quitzajtzili catli quimocuitlahuiyaya
    cuapuerta ipan tepamitl: ―Seyoc tlacatl motlalojtihuala iseli. Huan Tlanahuatijquetl
    David quicajqui huan quiijto: ―Huelis quihualica se cuali camanali.'
  swh-ONEN: Kisha mlinzi akaona mtu mwingine anakuja akikimbia, akamwita bawabu, “Tazama,
    mtu mwingine anakuja akikimbia peke yake!” Mfalme akasema, “Lazima atakuwa analeta
    habari njema pia.”
  bba-bba: Mɑ kɔ̃so wi, u mɑɑ ɡoo wɑ u wee. Yerɑ u kpɑm nɔɔɡiru suɑ kɔnnɔn berɑ ɡiɑ
    u nɛɛ, ɡoo wɔɔ u mɑɑ dukɑ mɔ̀ u wee! Sinɑ boko u nùn wisɑ u nɛɛ, lɑbɑɑri dorɑ
    win tii u mɑɑ kɑ wee.
  eng-KJVCPB: 'And the watchman saw another man running: and the watchman called unto
    the porter, and said, Behold another man running alone. And the king said, He
    also bringeth tidings.'
  mpx-mpx: Yaka tokenan tau etega al i kite i papatalelu nem. Yaka i yoga lau nog
    ana tomatahikan elana i ba, “Tau etega al to, maisena ya i papatalelu nem.” Yaka
    kin i ba, “Iya al wasa waiwaisana i pwapwatanim.”
  luo-luo: Eka jarito noneno ngʼat machielo karingo, kendo noluongo jarit dhorangach
    mowachone niya, “Ne ngʼat machielo bende ringo biro ka en kende!” To ruoth nowacho
    niya, “En bende nyaka bed ni okelo wach maber.”
  meu-meu: Bena hegima tauna na tau ma ta e itaia, e heauva; bena hegima tauna na
    ikoukou e boi lao, eto, A itaia, ta ma sibona e heau e maimu. Hanua pavapavana
    eto, Ia danu hari ta e mailaiamu.
  npi-ULB: त्यसपछि ती रक्षकले अर्को मानिस पनि दौडेर आइरहेको देखे र ती रक्षकले ढोकाको
    पालेलाई भने, “हेर, अर्को मानिस पनि एक्लै दौडेर आइरहेको छ ।” राजाले भने, “त्यसले
    पनि खबर ल्याउँदै छ ।”
  yor-yor: Alóre náà sì rí ọkùnrin mìíràn tí ń sáré, alóre sì kọ sí ẹni tí ń ṣọ́ bodè,
    ó sì wí pe, “Wò ó, ọkùnrin kan ń sáré òun nìkan.” Ọba sì wí pé, “Èyí náà pẹ̀lú
    ń mú ìròyìn rere wá.”
  ind-ind: Sementara itu, pengawas melihat orang kedua datang, dan dia menyerukan
    kepada penjaga gerbang, “Lihat, ada satu lagi yang berlari datang.” Raja berkata,
    “Dia pun pembawa kabar.”
  pes-OPCB: 'دیدبان یک نفر دیگر را هم دید که به طرف شهر می‌دود. پس فریاد زد: «یک نفر
    دیگر هم به دنبال او می‌آید!» پادشاه گفت: «او هم مژده می‌آورد.»'
  tgl-ULB: Pagkatapos napansin ng bantay ang isa pang taong tumatakbo at tinawag ng
    bantay ang bantay ng tarangkahan; sinabi niya, “Tingnan mo, may isa pang lalaking
    mag-isang tumatakbo.” Sinabi ng hari, “Nagdadala rin siya ng balita.”
  cbu-NT: yusur ksutamapan arang nap ashku, mishat tputs minamtam káyashinu iripeeshinu
    parangiya. Anootsshat parangu, yusur kurakaa, Min anuwaa tputs arangeem minumtam
    káyashinu iripeeshinu, tárangiya. Kurakshat an tputs nda mangu naanllpa. Tsiyatsis
    wanasiritamtanda payuru naanllu, tárangiya.
  hui-hui: Agali mamage haga biago ibugua lone handa amu halu hearia agali mendebi
    gerai lalu ibiyaria hondowa pabe panga handayaho haga heagohondo lalu, Agali mendebi
    ibuni hangu dege maha gerai lalu ibira, lene. Ani layago hale howa kini ibugua
    lalu, Agali mendebi ibugua bi galone bayale dege yalu ibulebira, lene.
  mya-mya: ထို​အ​ခါ​ကင်း​စောင့်​သည် အ​ခြား​လူ​တစ် ယောက်​တစ်​ကိုယ်​တည်း​ပြေး​လာ​သည်​ကို
    မြင်​ပြန်​သ​ဖြင့် တံ​ခါး​မှူး​အား``ကြည့်​လော့၊ အ​ခြား​သူ​တစ်​ယောက်​တစ်​ကိုယ်​တည်း
    ပြေး​လာ​နေ​ပါ​သည်'' ဟု​အော်​၍​ပြော​၏။ မင်း​ကြီး​က``ဤ​သူ​သည်​လည်း သ​တင်း​ကောင်း
    ကို​ယူ​ဆောင်​လာ​သူ​ဖြစ်​လိမ့်​မည်'' ဟု​မိန့် တော်​မူ​၏။
  bod-N: སོ་པས་ཡང་མི་ཞིག་བརྒྱུགས་འོང་བ་མཐོང་ནས། མཁར་སྒོ་སྲུང་མཁན་བོས་ཏེ་ན་རེ། ལྟོས་དང་།
    ཡང་མི་གཅིག་རང་ཚུར་རྒྱུག་གོ་ཞེས་སྨྲས་པར། རྒྱལ་པོས། དེ་ཡང་འཕྲིན་འཁྱེར་མཁན་ཡིན་ཞེས་གསུངས།
  sna-sna: Ipapo murindi akaonazve mumwe murume achimhanya, akadanidzira kumutariri
    wesuo akati, “Tarira mumwe ari kumhanya ari oga!” Mambo akati, “Anofanira kunge
    achiuyawo neshoko rakanaka.”
  spa-BLM: 'El vigilante vio a otro hombre que corría; y el vigilante llamó al portero
    y le dijo: “¡Mira, un hombre que corre solo!” El rey dijo: “Él también trae noticias”.'
  cac-cac: 'ix yilan vin̈ stan̈vumal chon̈ab'' chi'' to tzac''an scot junxo vin̈,
    ix avaj vin̈ d''a vin̈ tan̈vum puerta chi'': —Ay val junxo vin̈ vinac te yelc''olal
    scoti, xchi vin̈. —An̈eja'' vach'' ab''ix tzul yal junxo vin̈ chi'', xchi vin̈
    rey chi''.'
  swh-ULB: Kisha mlinzi akaona mtu mwingine aliyekuwa anakimbia, naye akamwambia bawabu;
    kusema, “Tazama, kuna mtu mwingine anakimbia peke yake.” Mfalme akasema, “Yeye
    pia analeta habari.”
  bel-bel: 'Вартаўнік убачыў і другога чалавека, які бег; і закрычаў вартаўнік брамніку:
    вось, яшчэ бяжыць адзін чалавек. Цар сказаў: і гэта - весьнік.'
  deu-ELBBK: 'Da sah der Wächter einen anderen Mann laufen; und der Wächter rief dem
    Torhüter zu und sprach: Siehe, ein Mann, der allein läuft! Und der König sprach:
    Auch dieser ist ein Bote.'
  mbb-OT: ne zuen pa maan naahà dutun te tigbantey he sevaha he etew he ebpelelaǥuy.
    Migkulahì din is diyà te sihung te zuen pa sevaha he etew he ebpekeuma. Migkaǥi
    haazà is hadì te, “Duen din buwa uwiten he tudtul.”
  mal-2015: 'അവൻ നടന്നു അടുത്തു. പിന്നെ കാവല്ക്കാരൻ മറ്റൊരുത്തൻ ഓടിവരുന്നതു കണ്ടു;
    കാവല്ക്കാരൻ വാതിൽ കാക്കുന്നവനോടു: ഇതാ, പിന്നെയും ഒരു ആൾ തനിച്ചു ഓടി വരുന്നു എന്നു
    വിളിച്ചു പറഞ്ഞു. അവനും സദ്വർത്തമാനദൂതനാകുന്നു എന്നു രാജാവു പറഞ്ഞു.'
  rmc-rmc: 'o stražňikos dikhľa mek jekhe muršes te denašel a vičinďa pro vratňikos:
    „Hin ode mek jekh murš, savo denašel!“ O David phenďa: „The ov anel lačho hiros!“'
  pes-OPV: 'ودیده بان، شخص دیگر را دید که می‌دود ودیده بان به دربان آواز داده، گفت:
    «شخصی به تنهایی می‌دود.» و پادشاه گفت: «او نیز بشارت می‌آورد.»'
  ron-1924: 'Караула а вэзут ун алт ом алергынд ши а стригат ла портар: „Ятэ, ун ом
    аляргэ сингур-сингурел.” Ымпэратул а зис: „Ши ел адуче вешть.”'
  ben-OBCV: পরে পাহারাদার আরও একজনকে দৌড়ে আসতে দেখেছিল, আর সে উপর থেকে দারোয়ানকে
    ডেকে বলল, “দেখো, আরও একজন লোক একা দৌড়ে আসছে!” রাজামশাই বললেন, “সেও নিশ্চয় ভালো
    খবর নিয়ে আসছে।”
  som-som: Markaasaa waardiyihii arkay nin kale oo soo ordaya; kolkaasaa waardiyihii
    u dhawaaqay iridjoogihii oo ku yidhi, Bal eeg, nin kalaa keligiis soo ordaya.
    Oo boqorkiina wuxuu yidhi, Isna war buu sidaa.
  lat-VUC: 'vidit speculator hominem alterum currentem, et vociferans in culmine,
    ait: Apparet mihi alter homo currens solus. Dixitque rex: Et iste bonus est nuntius.'
  eng-ASVBT: And the watchman saw another man running; and the watchman called unto
    the porter, and said, Behold, another man running alone. And the king said, He
    also bringeth tidings.
  ita-1885: 'Poi la guardia vide un altro uomo che correva; e gridò al portinaio,
    e disse: Ecco un altro uomo che corre tutto solo. E il re disse: Anche costui
    porta novelle.'
  eng-LXXUP: 'And the watchman saw another man running: and the watchman cried at
    the gate, and said, And look, another man running alone. And the king said, He
    also brings glad tidings.'
  eng-ULB: Then the watchman noticed another man running, and the watchman called
    to the gatekeeper; he said, “Look, there is another man running alone.” The king
    said, “He is also bringing news.”
  spa-VBL: 'el vigilante vio a otro que corría, y gritó al portero: “¡Mira! Hay otro
    hombre que corre solo”. “También él traerá buenas noticias”, dijo el rey.'
  fra-_FOB: 'Puis la sentinelle vit un autre homme qui courait; et la sentinelle cria
    au portier, et dit: Voici un homme qui court tout seul. Et le roi dit: Il apporte
    aussi de bonnes nouvelles.'
  mal-mal: 'അവൻ വേഗത്തിൽ നടന്നടുത്തു. പിന്നെ കാവല്ക്കാരൻ മറ്റൊരുവൻ ഓടിവരുന്നത് കണ്ടു;
    കാവല്ക്കാരൻ വാതിൽ സൂക്ഷിക്കുന്നവനോട്: “ഇതാ, പിന്നെയും ഒരു ആൾ തനിച്ച് ഓടി വരുന്നു”
    എന്നു വിളിച്ചു പറഞ്ഞു. “അവനും സദ്വര്‍ത്തമാനം കൊണ്ടുവരുന്നു” എന്ന് രാജാവ് പറഞ്ഞു.'
  urd-GVR: lekin itne meṅ pahredār ko ek aur ādmī nazar āyā jo shahr kī taraf dauṛtā
    huā ā rahā thā. Us ne shahr ke darwāze ke darbān ko āwāz dī, “Ek aur ādmī dauṛtā
    huā dikhāī de rahā hai. Wuh bhī akelā hī ā rahā hai.” Dāūd ne kahā, “Wuh bhī achchhī
    ḳhabar le kar ā rahā hai.”
  suz-BL: मिनु मेको खाल पाइबमी अर्को मुर का यो दोरशा पिशो तवा बाक्‍त। मिनु लाप्‍चो
    खाल पाइब कली “कोव़ङीन, दे अर्को मुर का यो आ कान दोरशा पिन पिन बाक्‍ब” देंमाक्‍त।
    मिनु पिपमी “मेकोम यो लोव़ चाक्‍गा माइ” देंमाक्‍त।
  ita-1927: 'Poi la sentinella vide un altr’uomo che correva, e gridò al guardiano:
    “Ecco un altr’uomo che corre tutto solo!” E il re: “Anche questo porta notizie”.'
  ckb-ckb: 'ئینجا ئێشکگرەکە پیاوێکی دیکەی بینی ڕادەکات، بانگی دەرگاوانەکەی کرد و پێی
    گوت: «ئەوەتا پیاوێکی دیکەش بە تەنها ڕادەکات.» پاشاش گوتی: «ئەمەش هەر مژدەی پێیە.»'
  eng-BBE: 'Then the watchman saw another man running: and crying out in the direction
    of the door he said, Here is another man running by himself. And the king said,
    He, like the other, comes with news.'
  kan-OKCV: ಕಾವಲುಗಾರನು ಬೇರೊಬ್ಬನು ಓಡಿಬರುವುದನ್ನು ಕಂಡು, ಬಾಗಿಲು ಕಾಯುವವನನ್ನು ಕರೆದು, “ಇಗೋ,
    ಮತ್ತೊಬ್ಬನು ಒಂಟಿಯಾಗಿ ಓಡಿ ಬರುತ್ತಿದ್ದಾನೆ,” ಎಂದನು. ಅದಕ್ಕೆ ಅರಸನು, “ಅವನೂ ಸಹ ಒಳ್ಳೆಯ ಸಮಾಚಾರ
    ತೆಗೆದುಕೊಂಡು ಬರುತ್ತಾನೆ,” ಎಂದನು.
  tam-2017: 'இரவு காவலன், வேறொருவன் ஓடிவருகிறதைப் பார்த்து: அதோ இன்னொரு மனிதன் தனியே
    ஓடிவருகிறான் என்று வாயிற்காவலனைக் கூப்பிட்டுச் சொன்னான்; அப்பொழுது ராஜா: அவனும்
    நல்ல செய்தி கொண்டுவருகிறவன் என்றான்.'
  spa-RV-1909: 'Vió el atalaya otro que corría; y dió voces el atalaya al portero,
    diciendo: He aquí otro hombre que corre solo. Y el rey dijo: Éste también es mensajero.'
  ron-BTF: 'Și paznicul a văzut un alt om alergând; și paznicul a strigat la portar
    și a spus: Iată, un alt om alergând singur. Și împăratul a spus: Și el aduce vești.'
  eng-WEBP: The watchman saw another man running; and the watchman called to the gatekeeper
    and said, “Behold, a man running alone!” The king said, “He also brings news.”
  eng-FBV: the watchman saw someone else running, and he shouted down to the gatekeeper,
    “Look! There's another man running by himself!” “He'll also be bringing good news,”
    said the king.
  nld-1939: 'zag de schildwacht boven de poort nog een ander aan komen rennen, en
    hij riep: Daar komt nog een ander aanrennen, geheel alleen! De koning antwoordde:
    Ook die heeft goed nieuws.'
  nch-BL: 'nopa tacat cati quimocuitahuiyaya altepet sempa quiitac para seyoc motalojtihualayaya
    huan nojquiya iseli, huajca quitzajtzili cati quimocuitahuiyaya caltemit ipan
    tepamit: ―Seyoc tacat motalojtihuala iseli. Huan Tanahuatijquet David quicajqui
    huan quiijto: ―Huelis quihualica se cuali camanali.'
  vie-1934: 'Đoạn quân canh thấy một người khác cũng chạy, bèn la với người giữ cửa
    mà rằng: Kìa lại có một người chạy ên. Vua nói: Hắn cũng đem tin lành.'
  hin-CV: तब प्रहरी ने एक और व्यक्ति को दौड़ते हुए आते देखा. प्रहरी ने पुकारते हुए
    द्वारपाल को सूचित किया, “देखो, देखो, एक और व्यक्ति अकेला दौड़ा आ रहा है!” राजा
    कहने लगा, “वह भी आनंददायक संदेश ही ला रहा है.”
  spa-BES: 'Entonces el vigilante vio a otro hombre corriendo: y gritando en dirección
    a la puerta, dijo: Aquí hay otro hombre corriendo solo. Y el rey dijo: Él, como
    el otro, viene con noticias.'
  tdx-tdx: 'Nahaisake mpihitrihitry raike ka i mpijiloy: le nikaihe’e ty hoe i mpigarin-dalañey:
    Heheke ondaty raike ka ty mihitrike mb’etoa. Le hoe i mpanjakay: Minday talily
    ka re.'
  tha-KJV: ทหารยามเห็นชายอีกคนหนึ่งวิ่งมา ทหารยามก็ร้องบอกไปที่นายประตูเมืองว่า “​ดู​เถิด
    มี​ชายอีกคนหนึ่งวิ่งมาแต่​ลำพัง​” กษัตริย์​ตรั​สว​่า “เขาคงนำข่าวมาด้วย”
