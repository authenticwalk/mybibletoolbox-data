verse: 2SA.018.027
translations:
  mal-C: “ഓടിവരുന്നവരിൽ ആദ്യത്തെ ആൾ സാദോക്കിന്റെ മകനായ അഹീമാസിനെപ്പോലെ എനിക്കുതോന്നുന്നു,”
    എന്ന് കാവൽക്കാരൻ പറഞ്ഞു. “അവൻ നല്ലവനാണ്; അവൻ ശുഭവർത്തമാനം കൊണ്ടുവരുന്നു,” എന്നു
    രാജാവു പറഞ്ഞു.
  deu-TKW: 'Da rief der Späher: So viel ich sehe, gleicht das Laufen des ersten dem
    Laufen des Ahimaaz, des Sohnes Zadoks. Der König sprach: Das ist ein trefflicher
    Mann, der kommt zu glücklicher Botschaft!'
  lin-lin: 'Mokengeli alobaki : — Namoni moto ya liboso kokima mbangu lokola Ayimaatsi,
    mwana mobali ya Tsadoki. Mokonzi alobaki : — Azali moto malamu, azali koya na
    basango malamu.'
  eng-LSV: And the watchman says, “I see the running of the first as the running of
    Ahimaaz son of Zadok.” And the king says, “This [is] a good man, and he comes
    with good tidings.”
  eng-GNV: And the watchman said, Me thinketh the running of the formost is like the
    running of Ahimaaz the sonne of Zadok. Then the King said, He is a good man, and
    commeth with good tidings.
  eng-WEBSTER: And the watchman said, I think the running of the foremost is like
    the running of Ahimaaz the son of Zadok. And the king said, He is a good man,
    and cometh with good news.
  nhw-BL: 'Huan nopa tlachixquetl quiijto: ―Catli tlayacantoc motlalohua sanijqui
    Ahimaas, icone Sadoc. Huan David quinanquili: ―Ahimaas yaya se cuali tlacatl huan
    temachtli quihualica catli cuali.'
  swh-ONEN: Mlinzi akasema, “Ninaona kuwa yule wa kwanza anakimbia kama Ahimaasi mwana
    wa Sadoki.” Mfalme akasema, “Yeye ni mtu mwema. Analeta habari njema.”
  bba-bba: Kɔ̃so wi, u nɛɛ, wi u ɡbiɑ mi, win duku nɑɑsu su kɑ Akimɑsi, Sɑdɔkun biiɡisu
    weenɛ. Mɑ sinɑ boko u nɛɛ, tɔn ɡeowɑ. Lɑbɑɑri ɡeɑ u kɑ sisi.
  eng-KJVCPB: And the watchman said, Me thinketh the running of the foremost is like
    the running of Ahimaaz the son of Zadok. And the king said, He is a good man,
    and cometh with good tidings.
  mpx-mpx: Inoke tokenan i ba, “Tau toto houwan wana patapatalelu ya kite i ola te
    Ahimas, Seidok natuna.” Yaka kin i ba, “Iya tau waiwaisana. He wasa waiwaisana
    te i pwapwatanim ei.”
  luo-luo: Jarito nowacho niya, “Nenorena ni ngʼat mokwongo ringo ka Ahimaz wuod Zadok.”
    Ruoth nowacho niya, “En ngʼat maber. Obiro gi wach maber.”
  meu-meu: Hegima tauna ma eto, Mata ai e heaumu tauna ena heau ita-itana na Ahimasa
    Sadok ena heau hegereḡerena. Hanua pavapavana eto, Ia na tau namona, hari namona
    e mailaiamu.
  npi-ULB: त्यसैले ती रक्षकले भने, “अगिल्लो मानिसको दौडाइ सादोकका छोरा अहीमासको जस्तो
    छ ।” राजाले भने, “तिनी असल मानिस हुन् र राम्रो खबर लिएर आउँदै छन् ।”
  yor-yor: Alóre náà sì wí pé, “Èmi wo ìsáré ẹni tí ó wà níwájú ó dàbí ìsáré Ahimasi
    ọmọ Sadoku.” Ọba sì wí pé, “Ènìyàn re ni, ó sì ń mú ìyìnrere wá!”
  ind-ind: Pengawas itu berkata, “Melihat cara berlarinya, orang pertama itu sepertinya
    Ahimas anak Zadok.” Jawab raja, “Dia orang baik dan pasti membawa kabar baik.”
  pes-OPCB: 'دیدبان گفت: «اولی شبیه اخیمعص پسر صادوق است.» پادشاه گفت: «او مرد خوبی
    است؛ بی‌شک خبر خوشی می‌آورد.»'
  tgl-ULB: Kaya sinabi ng bantay, “Sa palagay ko ang pagtakbo ng lalaking nasa harapan
    ay katulad ng pagtakbo ni Ahimaaz anak na lalaki ni Zadok.” Sinabi ng hari, “Mabuti
    siyang tao at parating siya na may mabuting balita.”
  cbu-NT: 'Ksutamapanshat parangu, Yuw imazaru naanllu anu Ahimaascha Sadok wipaya,
    tárangiya. Kurakshat Ahimaas tputs wanasircha. ¿Tamama tputs tsiyatssee wanasirimash
    payuru kusach? Napa: Nuwangzimari kamaniti átu naatiya, tárangiya.'
  hui-hui: Tano mamage haga biago ibugua lone lalu, Agali bamba halu ibirago Sadogo
    igini Ahimasahanda gerai lalu ibagadagua ibirago ogoni ibunibe be mendealibe tobaneda,
    lene. Ani layagola kini ibugua lalu, Ahimasa ibu agali bayaleorego ibugua bi galone
    bayale mbira yalu ibaruabe tobaneda, lene.
  mya-mya: ကင်း​စောင့်​က``ပ​ထ​မ​လူ​ပြေး​ပုံ​မှာ​အ​ဟိ မတ်​ပြေး​ပုံ​နှင့်​တူ​ပါ​သည်''
    ဟု​လျှောက်​လျှင်၊ မင်း​ကြီး​က``သူ​သည်​လူ​ကောင်း​ဖြစ်​၍ သ​တင်း​ကောင်း​ကို​ယူ​ဆောင်​လာ​လိမ့်​မည်''
    ဟု​မိန့်​တော်​မူ​၏။
  bod-N: དེ་ནས་སོ་པས། མི་སྔ་མ་དེའི་རྒྱུག་ཚུལ་ལ་ལྟོས་ན་ཟཱ་ཏོག་གི་བུ་ཨ་ཧི་མཱ་ཨ་སི་ཡིན་པ་འདྲ་ཞེས་སྨྲས་ཤིང་།
    རྒྱལ་པོས། ཁོ་ནི་མི་བཟང་པོ་ཞིག་ཡིན་ལ་འཕྲིན་བཟང་ཡོད་དོ་ཞེས་གསུངས་སོ། །
  sna-sna: Murindi akati, “Ndinoona sokuti wokutanga anomhanya saAhimaazi mwanakomana
    waZadhoki.” Mambo akati, “Munhu akanaka iyeye. Ari kuuya namashoko akanaka.”
  spa-BLM: 'El vigilante dijo: “Creo que la carrera del primero es como la de Ajimaas,
    hijo de Sadoc”. El rey dijo: “Es un buen hombre y viene con buenas noticias”.'
  cac-cac: 'Ix yalanxi vin̈ stan̈vumal chon̈ab'' chi'': —A jun vin̈ b''ab''el chi''
    icha val sb''ey vin̈aj Ahimaas yuninal vin̈aj Sadoc svila'', xchi vin̈. Ix tac''vi
    vin̈ rey chi'': —Tato a vin̈ chi'', vach'' spensar vin̈, vach'' am tas ol ul yal
    vin̈, xchi vin̈.'
  swh-ULB: Ndipo mlinzi akasema, Nadhani kukimbia kwake mtu aliye mbele ni kama kukimbia
    kwake Ahimaasi mwana wa Sadoki.” Mfalme akasema, “Yeye ni mtu mwema naye anakuja
    na habari njema.”
  bel-bel: 'Вартаўнік сказаў: я бачу паходку першага, падобную на паходку Ахімааса,
    сына Садокавага. І сказаў цар: гэты чалавек добры і йдзе з добраю весткаю.'
  deu-ELBBK: 'Und der Wächter sprach: Ich sehe den Lauf des ersten an für den Lauf
    des Achimaaz, des Sohnes Zadoks. Und der König sprach: Das ist ein guter Mann,
    und er kommt zu guter Botschaft.'
  mbb-OT: Migkaǥi haazà is ebantey te, “Is nehuna he ebpelelaǥuy ne henduen te si
    Ahimaaz he anak ni Zadok.” Migkaǥi haazà is hadì te, “Metazeng heeyan he etew.
    Duen din buwa meupiya he tudtul.”
  mal-2015: 'ഒന്നാമത്തവന്റെ ഓട്ടം സാദോക്കിന്റെ മകനായ അഹീമാസിന്റെ ഓട്ടംപോലെ എനിക്കു
    തോന്നുന്നു എന്നു കാവല്ക്കാരൻ പറഞ്ഞു. അതിന്നു രാജാവു: അവൻ നല്ലവൻ; നല്ലവർത്തമാനം
    കൊണ്ടുവരുന്നു എന്നു പറഞ്ഞു.'
  rmc-rmc: 'O stražňikos phenďa: „Dičhol pes mange, hoj oda ešebno murš denašel avke
    sar o Achimaac, le Cadokoskro čhavo.“ „Ov hino lačho manuš,“ phenďa o David. „Avel
    kade lačhe hiroha.“'
  pes-OPV: 'و دیده بان گفت: «دویدن اولی رامی بینم که مثل دویدن اخیمعص بن صادوق است.»
    پادشاه گفت: «او مرد خوبی است و خبرخوب می‌آورد.»'
  ron-1924: 'Караула а зис: „Алергэтура челуй динтый паре кэ е а луй Ахимаац, фиул
    луй Цадок.” Ши ымпэратул а зис: „Есте ун ом де бине ши адуче вешть буне.”'
  ben-OBCV: পাহারাদার বলল, “আমার মনে হচ্ছে যে প্রথমজন সাদোকের ছেলে অহীমাসের মতো দৌড়াচ্ছেন।”
    “সে একজন ভালো লোক,” রাজামশাই বললেন। “সে ভালো খবর নিয়ে আসছে।”
  som-som: Markaasaa waardiyihii wuxuu yidhi, Waxaan u malaynayaa inuu ninka hore
    orodkiisu u eg yahay orodkii Axiimacas ina Saadooq. Markaasaa boqorkii wuxuu yidhi,
    Isagu waa nin wanaagsan, wuxuu soo wadaa war wanaagsan.
  lat-VUC: 'Speculator autem: Contemplor, ait, cursum prioris, quasi cursum Achimaas
    filii Sadoc. Et ait rex: Vir bonus est, et nuntium portans bonum venit.'
  eng-ASVBT: And the watchman said, I think the running of the foremost is like the
    running of Ahimaaz the son of Zadok. And the king said, He is a good man, and
    cometh with good tidings.
  ita-1885: 'E la guardia disse: Il correr del primo mi pare il correre di Ahimaas,
    figliuolo di Sadoc. E il re disse: Costui è uomo da bene; egli deve venire per
    alcuna buona novella.'
  eng-LXXUP: And the watchman said, I see the running of the first as the running
    of Ahimaaz the son of Zadok. And the king said, He is a good man, and will come
    to report glad tidings.
  eng-ULB: So the watchman said, “I think the running of the man in front is like
    the running of Ahimaaz son of Zadok.” The king said, “He is a good man and is
    coming with good news.”
  spa-VBL: “El primer hombre me parece que corre como Ahimaas, hijo de Sadoc”, dijo
    el vigilante. “Es un buen hombre”, respondió el rey. “Traerá buenas noticias”.
  fra-_FOB: 'Et la sentinelle dit: Il me semble, à voir courir le premier, que c''est
    ainsi que court Achimaats, fils de Tsadok. Et le roi dit: C''est un homme de bien,
    il vient pour de bonnes nouvelles.'
  mal-mal: '“ഒന്നാമത്തവന്റെ ഓട്ടം സാദോക്കിന്റെ മകനായ അഹീമാസിന്റെ ഓട്ടംപോലെ എനിക്ക്
    തോന്നുന്നു” എന്ന് കാവല്ക്കാരൻ പറഞ്ഞു. അതിന് രാജാവ്: “അവൻ നല്ലവൻ; നല്ലവാർത്ത കൊണ്ടുവരുന്നു”
    എന്നു പറഞ്ഞു.'
  urd-GVR: Phir pahredār pukārā, “Lagtā hai ki pahlā ādmī Aḳhīmāz bin Sadoq hai, kyoṅki
    wuhī yoṅ chaltā hai.” Dāūd ko tasallī huī, “Aḳhīmāz achchhā bandā hai. Wuh zarūr
    achchhī ḳhabar le kar ā rahā hogā.”
  suz-BL: मिनु मेको खाल पाइबमी “मेरे ङोंइती दोरब सादोक आ तौ अहीमाज खोदेंशो पा दोरत”
    देंमाक्‍त। मिनु पिपमी “मेको रिम्‍शो मुर बाक्‍ब, मेकोम रिम्‍शो लोव़ चाक्गा माइ”
    देंमाक्‍त।
  ita-1927: 'La sentinella disse: “Il modo di correre del primo mi par quello di Ahimaats,
    figliuolo di Tsadok”. E il re disse: “E’ un uomo dabbene, e viene a portare buone
    notizie”.'
  ckb-ckb: 'ئێشکگرەکە گوتی: «من دەبینم کە ڕاکردنی یەکەم وەک ڕاکردنی ئەحیمەعەچی کوڕی
    سادۆق وایە.» پاشاش گوتی: «ئەمە پیاوچاکە و مژدەیەکی چاکیش دەهێنێت.»'
  eng-BBE: And the watchman said, It seems to me that the running of the first is
    like the running of Ahimaaz, the son of Zadok. And the king said, He is a good
    man, and his news will be good.
  kan-OKCV: ಕಾವಲುಗಾರನು, “ಮೊದಲನೆಯವನ ಓಟವು ಚಾದೋಕನ ಮಗ ಅಹೀಮಾಚನ ಓಟದ ಹಾಗೆ ಇರುವುದೆಂದು ನನಗೆ
    ಕಾಣುತ್ತದೆ,” ಎಂದನು. ಅದಕ್ಕೆ ಅರಸನು, “ಅವನು ಒಳ್ಳೆಯವನು, ಒಳ್ಳೆಯ ಸಮಾಚಾರ ತರುತ್ತಾನೆ,” ಎಂದನು.
  tam-2017: 'மேலும் இரவு காவலன்; முந்தினவனுடைய ஓட்டம் சாதோக்கின் மகன் அகிமாசுடைய ஓட்டம்போலிருக்கிறது
    என்று எனக்குத் தோன்றுகிறது என்றான்; அப்பொழுது ராஜா: அவன் நல்ல மனிதன்; அவன் நல்ல
    செய்தி சொல்ல வருகிறான் என்றான்.'
  spa-RV-1909: 'Y el atalaya volvió á decir: Paréceme el correr del primero como el
    correr de Ahimaas hijo de Sadoc. Y respondió el rey: Ese es hombre de bien, y
    viene con buena nueva.'
  ron-BTF: 'Și paznicul a spus: Eu cred că alergarea celui dintâi este ca alergarea
    lui Ahimaaț, fiul lui Țadoc. Și împăratul a spus: El este un om bun și vine cu
    vești bune.'
  eng-WEBP: The watchman said, “I think the running of the first one is like the running
    of Ahimaaz the son of Zadok.” The king said, “He is a good man, and comes with
    good news.”
  eng-FBV: “The first man seems to me to be running like Ahimaaz, son of Zadok,” said
    the watchman. “He's a good man,” he king replied. “He'll bring good news.”
  nld-1939: 'Nu riep de schildwacht: Ik herken de loop van den voorste; het is de
    loop van Achimáas, den zoon van Sadok. En de koning hernam: Een beste man; die
    komt met goed nieuws!'
  nch-BL: 'Huan nopa tachixquet quiijto: ―Cati tayacana motalohua senijqui Ahimaas,
    icone Sadoc. Huan David quinanquili: ―Ahimaas yaya se cuali tacat huan temachti
    quihualica cati cuali.'
  vie-1934: 'Quân canh tiếp: Thấy người chạy đầu, giống dạng A-hi-mát, con trai của
    Xa-đốc. Vua nói: Aáy là một người tử tế, người chắc đem tin lành.'
  hin-CV: प्रहरी ने उन्हें बताया, “मेरे विचार से प्रथम व्यक्ति के दौड़ने के ढंग से
    ऐसा लग रहा है कि वह सादोक का पुत्र अहीमाज़ है.” यह सुन राजा ने कहा, “वह एक अच्छा
    व्यक्ति है. वह अवश्य ही शुभ संदेश ला रहा है.”
  spa-BES: 'Y el vigilante dijo: Me parece que correr el primero es como correr de
    Ahimaas, el hijo de Sadoc. Y el rey dijo: Es un buen hombre, y sus noticias serán
    buenas.'
  tdx-tdx: 'Le hoe i mpijiloy: Ataoko ho filaisa’ i Akimatse ana’ i Tsadoke i miaoloy.
    Le hoe i mpanjakay: Ondaty mora minday talily soa izay.'
  tha-KJV: ทหารยามนั้นกราบทูลว่า “ข้าพระองค์คิดว่าคนที่วิ่งมาก่อนวิ่งเหมือนอาหิมาอั​สบ​ุตรศาโดก”
    และกษั​ตริ​ย์ตรั​สว​่า “เขาเป็นคนดี เขามาด้วยข่าวดี”
  por-BR-2018: 'E o vigilante voltou a dizer: Parece-me o correr do primeiro como
    o correr de Aimaás filho de Zadoque. E respondeu o rei: Esse é homem de bem, e
    vem com boa nova.'
  deu-ELO: 'Und der Wächter sprach: Ich sehe den Lauf des ersten an für den Lauf des
    Achimaaz, des Sohnes Zadoks. Und der König sprach: Das ist ein guter Mann, und
    er kommt zu guter Botschaft.'
  eng-WYC-2018: Soothly the espyer said (or And the watchman said), I behold the running
    of the former, as the running of Ahimaaz, the son of Zadok. And the king said,
    He is a good man, and he cometh bringing a good message.
  epo-epo: 'La gardostaranto diris: Mi vidas la kuradon de la unua, ĝi estas kiel
    la kurado de Aĥimaac, filo de Cadok. Kaj la reĝo diris: Li estas bona homo, kun
    bona sciigo li venas.'
  uig-PIN: 'Kɵzǝtqi: Awwalⱪisining yügürüxi manga Zadokning oƣli Ahimaazning yügürxidǝk
    kɵründi, — dedi. Padixaⱨ: U yahxi adǝm, hux hǝwǝr yǝtküzidu, — dedi.'
  beo-beo: 'Sosodo aligisu dunu da amane sia:i, “Na ba:loba bisili mabe dunu da Ahima:ia:se
    e agoai hehenanebe.” Hina bagade da amane sia:i, “E da dunu noga:i. Amola e da
    sia: ida:iwane adola maha.”'
  tpi-OTNT: Na wasman i tok moa olsem, “Mi lukim namba wan man i ran olsem Ahimas,
    pikinini bilong Sadok.” Na king i tok, “Ahimas i gutpela man na ating em i mas
    bringim gutpela nius i kam.”
  hau-SA: Sai mai tsaron ya ce, “A ganina gudu na farin, ya yi kama da gudun Ahimawaz,
    ɗan Zadok.” Sarki ya ce, “Shi mutumin kirki ne, yana zuwa da saƙo mai kyau.”
  uig-LAT: 'Közetchi: Awwalqisining yügürüshi manga Zadokning oghli Aximaazning yügürshidek
    köründi, — dédi. Padishah: U yaxshi adem, xush xewer yetküzidu, — dédi.'
  nde-nde: Umlindi wasesithi, “Ngibona angathi owakuqala ugijima njengo-Ahimazi indodana
    kaZadokhi.” Inkosi yathi, “Ungumuntu olungileyo. Uza lezindaba ezinhle.”
  ton-ton: Pea naʻe pehē ʻe he tangata leʻo, “ʻOku ou mahalo ʻoku lele ʻaia ʻoku muʻomuʻa
    ʻo hangē ko e lele ʻa ʻAhimasi, ko e foha ʻo Satoki.” Pea naʻe pehē ʻe he tuʻi,
    “Ko e tangata lelei ia, pea ʻoku ʻomi ʻe ia ʻae ongoongolelei.”
  ces-1613: 'Řekl ještě strážný: Vidím běh prvního, jako běh Achimaasa syna Sádochova.
    I řekl král: Dobrýtě to muž, protož s dobrým poselstvím jde.'
  eng-WMB: The watchman said, “I think the running of the first one is like the running
    of Ahimaaz the son of Zadok.” The king said, “He is a good man, and comes with
    good news.”
  tam-TCV: மறுபடியும் காவற்காரன், “முதலில் ஓடி வருபவன் சாதோக்கின் மகன் அகிமாஸ் போல்
    எனக்குத் தெரிகிறது” என்றான். அதற்கு அரசன், “அவன் நல்ல மனிதன், நல்ல செய்தியுடனேயே
    வருவான்” என்றான்.
  ceb-ULB: Busa miingon ang guwardiya, “Sa akong panghunahuna ang pagdagan sa tawo
    sa atubangan sama sa pagdagan ni Ahimaas ang anak nga lalaki ni Sadok.” Miingon
    ang hari, “Maayo siya nga tawo ug moanhi siya nga adunay maayong balita.”
  pol-UBG: 'Wtedy strażnik powiedział: Wydaje mi się, że bieg pierwszego przypomina
    bieg Achimaasa, syna Sadoka. Król odpowiedział: To dobry człowiek, przychodzi
    z dobrą nowiną.'
  agr-agr: 'Tutai waiti kuitamin awentsag chichaak: “Tupikamuji diigsamash Sadoka
    uchiji Ahimaas diyajai eemak mina nunak”, tau. Tutai apu ayaak: “¡Niig aents shiig
    anentaimkauwe, chicham pegkejan etsegkatasas minatai!” tau.'
  kyc-kyc: Dokopa isingi akali dokome lao, Nambame kandapu dokopa akali wambo makandapya
    doko Aimasena makandenge dopale ingyapya, leya. Dokopa kiŋi dokome lao, Baa akali
    keyange. Baame wai pii keyange mende minyuo epo pilyamo, leya.
  urd-GVU: پھر پہرے دار پکارا، ”لگتا ہے کہ پہلا آدمی اخی معض بن صدوق ہے، کیونکہ وہی
    یوں چلتا ہے۔“ داؤد کو تسلی ہوئی، ”اخی معض اچھا بندہ ہے۔ وہ ضرور اچھی خبر لے کر
    آ رہا ہو گا۔“
  deu-1912: 'Der Wächter sprach: Ich sehe des ersten Lauf wie den Lauf des Ahimaaz,
    des Sohnes Zadoks. Und der König sprach: Es ist ein guter Mann und bringt eine
    gute Botschaft.'
  kan-2017: ಆಗ ಕಾವಲುಗಾರನು, “ಮುಂದಾಗಿ ಬರುತ್ತಿರುವವನ ಓಟವು ಚಾದೋಕನ ಮಗನಾದ ಅಹೀಮಾಚನ ಓಟದ ಹಾಗೆ
    ಕಾಣುತ್ತದೆ” ಎಂದನು. ಅದಕ್ಕೆ ಅರಸನು, “ಅವನು ಒಳ್ಳೆಯವನು, ಶುಭವರ್ತಮಾನ ತರುವವನು” ಎಂದನು.
  yap-yap: Me ga’ar fa’anem ni be matanag, “Cha’ ni ba’aram nib m’on e be mil ni bod
    rogon e mil rok Ahimaaz.” Me ga’ar David ni Pilung, “I ir be’ ni bfel’, ma thin
    ni bfel’ e be fek i yib.”
  hlt-MCSB: Rhaltawt loh, “Lamhma la aka yong te Zadok capa Ahimaaz kah a yong bangla
    ka hmuh,” a ti nah. Te vaengah manghai loh, “Anih Te hlang then ni, olthangthen
    neh a then la ha pawk coeng,” a ti.
  mdy-ETH: ካፓ ዓሢ ሃሣ፦ «ቤርታ ጳሽካ ዓሢ ዓዳ ሳዶቄ ናኣዚ ዓሂማዓፄ ማላኔ» ጌዔኔ፤ ካኣቲ፦ «ዒዚ ኮሺ ዓሲኬ፤ ዬያሮ ዒ
    ኮሺ ሃይሴ ዔኪ ሙካንዳኔ» ጌዔኔ።
  twi-ASANTE: Ɔwɛmfoɔ no kaa sɛ, “Ɔbarima a ɔdi ɛkan no sɛ Sadok babarima Ahimaas.”
    Ɔhene no kaa sɛ, “Ɔyɛ onipa pa a, ɔde asɛm pa nam.”
  eng-WEBU: The watchman said, “I think the running of the first one is like the running
    of Ahimaaz the son of Zadok.” The king said, “He is a good man, and comes with
    good news.”
  wal-wal: Naagiyaagee, “Koiro bitaniyaa wottai Xaadooqa na7aa Ahima7aaxa wottaa tau
    milatees” yaagiis. Yaagin kawoi, “I lo77o asa; i lo77o odoora yees” yaagiis.
  spa-PDDPT: 'Y el vigía dijo: Me parece que la carrera del primero es como la carrera
    de Ahimaas, hijo de Sadoc. Y dijo el rey: ¡Ése es buen hombre y trae buenas noticias!'
  gun-gun: 'Aipoe''ive ju jopya: — Tenonde onha ouvy va''e ma ko Zadoque ra''y Aimaás.
    Huvixa ombovai: — Ha''e va''e ma heko porã va''e vy mba''emo porã omombe''u ''rã
    ouvy — he''i.'
  agu-BL: —Te yi tz'ojkel i', chinch wetz i'tz Ahimaas, yi cy'ajl Sadoc, tzun yi wart.
    —Chumbalaj ko i' i a'tz, na i' jun balaj yaj nin cya'n balaj stziblal ta'n, chinch
    wetz, chij yi rey bantz.
  ilo-ULB: Isu a kinuna ti agwanwanawan, “Ti ammok, ti panagtartaray ti lalaki iti
    sangoanan ket kasla iti panagtartaray ni Ahimaas a putot a lalaki ni Zadok.” Kinuna
    ti ari, “Naimbag isuna a tao ket um-umay nga addaan iti naimbag a damag.”
  kpg-kpg: Tangada madaloohi ga helekai boloo, “Au gu modongoohia taane matagidagi
    e lele mai be Ahimaaz.” Di king ga helekai boloo, “Mee taane humalia, gei e gaamai
    dana longo humalia.”
  uig-ARA: 'كۆزەتچى: ئاۋۋالقىسىنىڭ يۈگۈرۈشى ماڭا زادوكنىڭ ئوغلى ئاخىمائازنىڭ يۈگۈرشىدەك
    كۆرۈندى، ــ دېدى. پادىشاھ: ئۇ ياخشى ئادەم، خۇش خەۋەر يەتكۈزىدۇ، ــ دېدى.'
  sus-sus: Taa kantama naxa a fala, «A luxi n bɛ alɔ Sadɔki xa di Aximaasi nan yare.
    N a gi ki kolon.» Mangɛ naxɛ, «Mixi fanyi nan a ra. A na fafe xibaaru fanyi nan
    na.»
  pon-2006: Silepeo ahpw patohwan, “Ohl me tang mahso mwomwen Ahimas.” Nanmwarkio
    ahpw mahsanih, “Ohl mwahu men ih; oh e weuwa kohdo rongamwahu.”
  jae-jae: Ma dibwaga kêsôm gebe “Aê galic ŋac, tê kêlêti kêtu ŋamata nê, amboac Sadok
    latu Ahimas.” Ma kiŋ kêsôm gebe “Eŋ ŋac ŋajam ma oc kêkôc ŋawae ŋajam.”
  ksd-ksd: 'Ma ra monamono i ga biti: Iau nuk ia ba ra tutana nina i lua i vilau da
    Akimas natu i Sadok. Ra king i ga biti: la ra bo na tutana, ma na kap ta bo na
    varvai.'
  tur-YTC: Nöbetçi, “Sanırım birincisinin koşusu Zadok oğlu Ahimaas'ın koşusuna benziyor”
    dedi. Kral, “İyi bir adamdır ve iyi haberlerle gelir” dedi.
  grc-BRENT: Καὶ εἶπεν ὁ σκοπός, ἐγὼ ὁρῶ τὸν δρόμον τοῦ πρώτου ὡς δρόμον Ἀχιμάας υἱοῦ
    Σαδώκ· καὶ εἶπεν ὁ βασιλεὺς, ἀνὴρ ἀγαθὸς οὗτος, καί γε εἰς εὐαγγελίαν ἀγαθὴν ἐλεύσεται.
  ind-AYT: Pengawas itu berkata, “Aku melihat cara berlari yang pertama itu seperti
    cara berlari Ahimaas anak Zadok.” Raja berkata, “Dia seorang yang baik dan datang
    dengan kabar baik.”
  nya-nya: Mlonda uja anati, “Munthu akuthamanga patsogoloyo, kathamangidwe kake kakufanafana
    ndi mmene amathamangira Ahimaazi, mwana wa Zadoki.” Mfumu inati, “Ameneyo ndi
    munthu wabwino, ndipo akubwera ndi nkhani yabwino.”
  hrv-hrv: 'Stražar nastavi: “Prepoznajem trk prvoga čovjeka: trči kao Sadokov sin
    Ahimaas.” A kralj odvrati: “To je dobar čovjek, dolazi s dobrim glasom.”'
  mps-mps: Tama te tonalubo bidigo te tama po ma weyu te po wai, “Eno te polasa udada
    asobo bidi te Ahimas, te Sadokgo ogwa, subo tiwai ebao,” wali. Tama kingo te tama
    po wai, “Ahimas te wiegi yai bidi, tama agai te wiegi yai po sela asoba homu ebao.”
  tpi-tpi: Na wasman i tok moa olsem, “Mi lukim namba wan man i ran olsem Ahimas,
    pikinini bilong Sadok.” Na king i tok, “Ahimas i gutpela man na ating em i mas
    bringim gutpela nius i kam.”
  dan-1931: 'Da råbte Vægteren: “Den forreste løber således, at det ser ud til at
    være Ahima''az, Zadoks Søn!” Kongen sagde: “Det er en god Mand, han kommer med
    godt Bud!”'
  vie-OVCB: 'Người lính canh nói: “Người trước có lối chạy giống A-hi-mát, con Xa-đốc.”
    Vua nói: “Đó là một người tốt. Chắc người ấy đem tin lành.”'
  guj-2017: ચોકીદારે કહ્યું, “મને લાગે છે કે, પ્રથમ માણસની દોડ સાદોકના દીકરા અહિમાઆસની
    જેવી લાગે છે.” રાજાએ કહ્યું, “તે સારો માણસ છે અને સારા સમાચાર લઈને આવે છે.”
  pon-2006A: Silepeo ahpw patohwan, “Ohl me tang mahso mwomwen Ahimas.” Nanmwarkio
    ahpw mahsanih, “Ohl mwahu men ih; oh e weuwa kohdo rongamwahu.”
  por-BRBSL: 'O vigia disse: “Acho que a corrida do primeiro é como a corrida de Ahimaaz,
    o filho de Zadok”. O rei disse: “Ele é um bom homem, e vem com boas notícias”.'
  cth-cth: Ramveng ni ahmaloe e ka yawng e teh Zadok capa Ahimaaz e a yawng e doeh
    telah ka panue telah ati. Siangpahrang ni ahni teh tamikahawi doeh. Kamthang kahawi
    a phu dawk han doeh telah ati.
  twi-twi: Ɔwɛmfo no kae se, “Ɔbarima a odi kan no sɛ Sadok babarima Ahimaas.” Ɔhene
    no kae se, “Ɔyɛ onipa pa a, ɔde asɛm pa nam.”
  hlt-hlt: Rhaltawt loh, “Lamhma la aka yong te Zadok capa Ahimaaz kah a yong bangla
    ka hmuh,” a ti nah. Te vaengah manghai loh, “Anih te hlang then ni, olthangthen
    neh a then la ha pawk coeng,” a ti.
  tbz-SIM: 'Kòo bɑ̀rìi yíɛ́ kɛ dɔ̀: M bɑntɛ́mu oketiwè kó muceé, Sɑdɔki birɛ Ayimɑsi
    nwe. Kòo kpɑ̀ɑ̀tì dɔ̀: Onitisɑ̀ɑ̀wè nwe, ò bo ntɔní tinɑ́ɑǹsɑ̀ɑ̀tì nti.'
  msy-2020: Ezɨ eghuvir gumazim ua kamaghɨn mɨgei, “Kɨ garima, faragha ivegha izir
    gumazim, mati Sadokɨn otarim Ahimas ivemari.” Ezɨ atrivim ghaze, “A gumazir aghuim.
    A ti eghaghanir aghuitam sara izama.”
  dop-dop: 'Mpʋɣʋlɛ tɑŋlʋ sɩ: Kɑncɑɑlɑɣɑ nyǝŋ sewɑ nǝɣǝsǝnɑ Ahimɑɑsɩ sewɑ kɛ́. Ntɛnɑ
    wulɑʋ sɩ: Yʋlʋ kʋpɑŋ kɛ́, nɑ tɔm kʋpɑntʋ kɛ ɩ kɔŋnɑ.'
  azb-azb: 'Növbətçi dedi: «Baxıram, birincisinin qaçışı Sadoq oğlu Aximaasın qaçışına
    bənzəyir». Padşah dedi: «O yaxşı adamdır, müjdə ilə gəlir».'
  eng-DBY: And the watchman said, I see the running of the foremost like the running
    of Ahimaaz the son of Zadok. And the king said, He is a good man; and comes with
    good news.
  hin-2017: पहरुए ने कहा, “मुझे तो ऐसा देख पड़ता है कि पहले का दौड़ना सादोक के पुत्र
    अहीमास का सा है।” राजा ने कहा, “वह तो भला मनुष्य है, तो भला सन्देश लाता होगा।”
  wol-KYG: 'Wattukat ba ne: «Ni ma gise ki jiitu de, dawinu Ayimaas doomu Cadog la
    ma jox.» Buur ne: «Kooku ku baax la, jàmm rekk lay waxsi.»'
  eng-YLT: And the watchman saith, 'I see the running of the first as the running
    of Ahimaaz son of Zadok.' And the king saith, 'This [is] a good man, and with
    good tidings he cometh.'
  eng-WYC-2017: Soothly the espyer said, I behold the running of the former, as the
    running of Ahimaaz, the son of Zadok. And the king said, He is a good man, and
    he cometh bringing a good message.
  eng-WMBB: The watchman said, “I think the running of the first one is like the running
    of Ahimaaz the son of Zadok.” The king said, “He is a good man, and comes with
    good news.”
  urd-GVH: फिर पहरेदार पुकारा, “लगता है कि पहला आदमी अख़ीमाज़ बिन सदोक़ है, क्योंकि
    वही यों चलता है।” दाऊद को तसल्ली हुई, “अख़ीमाज़ अच्छा बंदा है। वह ज़रूर अच्छी
    ख़बर लेकर आ रहा होगा।”
  rug-rug: Zama sa tie kopu, “Sa tie sapu haqala kekenu si doṉo gua tugo e Ahimaza.”
    “Na tie leana si asa,” gua sa baṉara, “Na paleke mae inavoso leana si asa.”
  gaz-gaz: Eegduun sunis, “Inni jalqabaa waan akka Ahiimaʼaz ilma Zaadoqitti fiigu
    natti fakkaata” jedhe. Mootichi immoo, “Inni nama gaarii dha; oduu gaarii fidee
    dhufa” jedhe.
  fra-LSG: 'La sentinelle dit: La manière de courir du premier me paraît celle d’Achimaats,
    fils de Tsadok. Et le roi dit: C’est un homme de bien, et il apporte de bonnes
    nouvelles.'
  yal-yal: Kantan muxun yi a fala, a naxa, “Muxu singen luxi alo Aximaasi na a ra,
    Sadɔki a dii xɛmɛna.” Mangan yi a fala, a naxa, “Xɛmɛ faɲin nan a ra, a fama xibaru
    faɲin nan na.”
  haw-1868: I mai la ke kiai, Ua like ka mea holo mua i kuu manao me ka holo ana o
    Ahimaaza ke keiki a Zadoka. I aku la ke alii, He kanaka maikai ia, a ke hele mai
    nei ia me ka olelo maikai.
  arb-NAV: 'وَعَادَ الرَّقِيبُ يَقُولُ: «إِنِّي أَرَى عَدْوَ الأَوَّلِ كَعَدْوِ أَخِيمَعَصَ
    بْنِ صَادُوقَ». فَقَالَ الْمَلِكُ: «هَذَا رَجُلٌ صَالِحٌ يَحْمِلُ بُشْرَى سَارَّةً».'
  ewe-ewe: Gbetakpɔla la gblɔ nɛ be, “Ame gbãtɔ ɖi Ahimaaz, Zadok ƒe vi.” Fia la ɖo
    eŋu be, “Ame nyuie; etsɔ nya nyui gbɔnae.”
  eng-LEE: And the watchman said, I regard the running of the foremost as the running
    of Achima'az the son of Zadok. And the king said, That is a good man, and with
    good tidings must he come.
  asm-FB: তেতিয়া প্ৰহৰীয়ে ক’লে, “মই ভাবো প্ৰথম জন লোকৰ লৰ চাদোকৰ পুত্ৰ অহীমাচৰ লৰৰ
    নিচিনা।” ৰজাই ক’লে, “তেওঁ ভাল মানুহ আৰু তেওঁ ভাল সম্বাদ আনিছে।”
  sus-A: تَا كَنتَمَ نَشَ عَ قَلَ، «عَ لُشِ ﭑ بّ عَلْ سَدْكِ شَ دِ عَشِمَاسِ نَن يَرٍ.
    ﭑ عَ فِ كِ كٌلٌن.» مَنفّ نَشّ، «مِشِ قَنيِ نَن عَ رَ. عَ نَ قَقٍ شِبَارُ قَنيِ
    نَن نَ.»
  fra-SBL: 'La sentinelle dit : « Je pense que la course du premier est semblable
    à celle d''Ahimaaz, fils de Zadok. » Le roi dit : « C''est un homme bon, et il
    vient avec de bonnes nouvelles. »'
  hbo-hbo: וַיֹּ֙אמֶר֙ הַצֹּפֶ֔ה אֲנִ֤י רֹאֶה֙ אֶת־מְרוּצַ֣ת הָרִאשֹׁ֔ון כִּמְרֻצַ֖ת
    אֲחִימַ֣עַץ בֶּן־צָדֹ֑וק וַיֹּ֤אמֶר הַמֶּ֙לֶךְ֙ אִֽישׁ־טֹ֣וב זֶ֔ה וְאֶל־בְּשֹׂורָ֥ה
    טֹובָ֖ה יָבֹֽוא׃
  piu-2006: '@see-verse:2SA.018.026'
  kik-kik: Mũrangĩri akiuga atĩrĩ, “Ndĩrona mũndũ ũcio wa mbere akĩhanyũka ta Ahimaazu
    mũrũ wa Zadoku.” Mũthamaki akiuga atĩrĩ, “Ũcio nĩ mũndũ mwega, arooka arĩ na ũhoro
    mwega.”
  fra-NCL: 'La sentinelle dit : « Je vois que la manière de courir du premier est
    la manière de courir d’Achimaas, fils de Sadoc. » Et le roi dit : « C’est un homme
    de bien ; il vient pour de bonnes nouvelles. »'
  cek-AK: Misatoep kami mah hmaloe ah kacawn kami loe, Zadok capa hoi anghmong, tiah
    a naa. Siangpaharng mah, anih loe kahoih kami ni; tamthang kahoih ni na sin tih,
    tiah a naa.
  cuk-cuk: 'Dule-nakulegwichid sogded: —An dakedi, dule-idunaid Sadoc-machi-Ahimaasʼyob
    abarmaked. Rey-David abin-sogdebalid: —We-dule, dule-nuedi, gaya-nued sedaniki.'
  uig-CYR: 'Күзәтчи: Авалқисиниң жүгүрүши маңа Задокниң оғли Ахимаазниң жүгүршидәк
    көрүнди, — деди. Падишаһ: У яхши адәм, хуш хәвәр йәткүзиду, — деди.'
  tel-2017: కాపలా కాసేవాడు దగ్గరికి వస్తున్న మొదటివాణ్ణి చూసి “వాడు సాదోకు కొడుకు
    అహిమయస్సు అని నాకు అనిపిస్తుంది” అన్నాడు. అప్పుడు రాజు “వాడు మంచివాడు, మంచివార్తే
    తెచ్చి ఉంటాడు” అన్నాడు.
  hat-BSA: 'Gadyen an te di: “Mwen kwè ke kouri a premye a sanble kouri a Achimaats,
    fis a Tsadok la.” Epi wa a te di: “Sa se yon bon mesye e li pote bòn nouvèl.”'
  kos-kos: Mwet topang sac fahk, “Nga liye tuh mwet se meet ah kasrusr oana Ahimaaz.”
    Tokosra el fahk, “El mwet na wo se, ac el us pweng wo.”
  hbo-WLC: וַיֹּ֙אמֶר֙ הַצֹּפֶ֔ה אֲנִ֤י רֹאֶה֙ אֶת־מְרוּצַ֣ת הָרִאשׁ֔וֹן כִּמְרֻצַ֖ת
    אֲחִימַ֣עַץ בֶּן־צָד֑וֹק וַיֹּ֤אמֶר הַמֶּ֙לֶךְ֙ אִֽישׁ־ט֣וֹב זֶ֔ה וְאֶל־בְּשׂוֹרָ֥ה
    טוֹבָ֖ה יָבֽוֹא׃
  ibo-ibo: Onye nche ahụ zara sị, “Onye nke mbụ na-abịa dị ka Ahimaaz, nwa Zadọk,”
    Eze zara sị, “Ọ bụ ezi mmadụ, ọ bụkwa oziọma ka o ji na-abịa.”
  ory-ory: ଏଥିରେ ପ୍ରହରୀ କହିଲା, “ପ୍ରଥମ ଲୋକର ଦୌଡ଼ ସାଦୋକର ପୁତ୍ର ଅହୀମାସ୍‍ର ଦୌଡ଼ ପରି ମୋହର
    ବୋଧ ହୁଏ।” ତେବେ ରାଜା କହିଲେ, “ସେ ଭଲ ଲୋକ, ସେ ଭଲ ସମ୍ବାଦ ନେଇ ଆସୁଅଛି।”
  chk-chk: Iwe, ewe chon mamas a üra, “Üa ekieki, pwe ewe chon sä akom a usun chök
    säsän Ahimas nöün Satok we mwän.” Nge ewe king a üra, “Ahimas eman mwän mi mürina,
    epwe uwato pworaus mi mürina.”
  ssd-ssd: 'Kile tumbraŋ kulatkanu taŋgo maŋ wi kueŋka sakina: Taŋgo amboŋga pinderka
    mbate nzi Sadok kiŋo nuŋe Ahimas suk ŋgina le gabat suŋgo ndek sakina: Nu taŋgo
    mayenu ndo. Nu pasa mayenu tumba prote ŋgina.'
  rop-rop: Wal det wekinmen ontop langa det wol bin tok, “Ai gin luk det feswan men
    gudwei na, en im ran jis laik Ahimas oldei ran.” Wal King Deibid bin tok, “Im
    gudbala men tharran, en im bringimap gudbala nyus du.”
  ukr-1871: 'І крикне тодї вартовик: Як бачу, хода первого, що біжить, схожа на ходу
    Ахимаасову Садоченкову. І каже царь: Се чоловік ручий: несе добру звістку.'
  deu-1951: 'Der Wächter sprach: Mir scheint, der erste Läufer sei Ahimaaz, der Sohn
    Zadoks! Da sprach der König: Er ist ein guter Mann und bringt gute Botschaft!'
  eng-JPS: 'And the watchman said: ''I think the running of the foremost is like the
    running of Ahimaaz the son of Zadok.'' And the king said: ''He is a good man,
    and cometh with good tidings.'''
  srp-1865: 'I reèe stražar: trk prvoga èini mi se kao da je trk Ahimasa sina Sadokova.
    Reèe car: dobar je èovjek, i ide s dobrijem glasom.'
  lug-lug: Awo omukuumi n’ayogera nti, “Kindabikira nga enziruka ey’oli akulembedde
    eri ng’eya Akimaazi mutabani wa Zadooki.” Kabaka n’ayogera nti, “Oyo musajja mulungi
    era ajja n’amawulire malungi.”
  heb-heb: ויאמר הצפה אני ראה את מרוצת הראשון כמרצת אחימעץ בן צדוק ויאמר המלך איש
    טוב זה ואל בשורה טובה יבוא׃
  ben-IRV: পরে পাহারাদার বলল, “প্রথম যে ব্যক্তি দৌড়াচ্ছে তাকে সাদোকের ছেলে অহীমাস
    বলে মনে হচ্ছে৷” রাজা বললেন, “সে ভাল মানুষ, ভাল খবর নিয়ে আসছে৷”
  pan-pan: ਤਦ ਰਾਖੇ ਨੇ ਆਖਿਆ, ਮੈਨੂੰ ਅਗਲੇ ਦਾ ਭੱਜਣਾ ਸਾਦੋਕ ਦੇ ਪੁੱਤਰ ਅਹੀਮਅਸ ਦੇ ਭੱਜਣ ਵਰਗਾ
    ਲੱਗਦਾ ਹੈ। ਤਦ ਰਾਜਾ ਨੇ ਆਖਿਆ, ਉਹ ਭਲਾ ਮਨੁੱਖ ਹੈ ਅਤੇ ਭਲੀ ਖ਼ਬਰ ਲਿਆਉਂਦਾ ਹੋਵੇਗਾ।
  tkr-tkr: 'G''aravulyçee eyhen: – Ts''erriyng''un g''adarxhuniy Tsadokne duxayne
    Axima''atsne g''adarxhuniyıkıd akar. Paççahee eyhen: – Mana yugna insan vor, mana
    yugne xabarıka ı''qqə.'
  mya-JVB: ကင်းစောင့် ကလည်း ၊ ရှေ့ လာသောသူ ၏ပြေး ခြင်းသည် ဇာဒုတ် သား အဟိမတ် ပြေး ခြင်းနှင့်
    တူသည် ကို ကျွန်တော် ထင် ပါသည်ဟု လျှောက် သော် ၊ ရှင် ဘုရင်က သူသည် လူ ကောင်း ဖြစ်၏။
    ကောင်း သော သိတင်း ပါလိမ့်မည်ဟု အမိန့် ရှိပြန်၏။
  tte-O: Mwa tokabi-kevanai iwaloba, “Game bwaite ibagunama ana sagena yakilala besiele
    Aimasi, Seidoki natuna.” Yo kin iba, “Iya game namwanamwana mwa wasa namwanamwana
    ikakalaiyama.”
  tbg-tbg: Minti tuvaro maimaraara raqikuva tiharo, Avuni uri vai vaiintiva Sadokira
    maaqu Ahimaasiva kantaintema kero, kante vaivo, tuvaro avuhainaava tiharo, Ho
    vi vaiintiva koqe vaiintivanove. Viva koqe vakaaka varero uri vaivo, tiro.
  hmo-hmo: Gima tauna ma ia gwau, “Lau itaia, tau ginigunana ena toana be Ahimasa
    hegeregere, bona ia heau noho.” Davida ia gwau, “Ahimasa be tau namona, sivarai
    namona ia mailaia noho.”
  urd-urd: और पहरे वाले ने कहा, “मुझे अगले का दौड़ना सदूक़ के बेटे अख़ीमा'ज़ के दौड़ने
    की तरह मा'लूम देता है।” तब बादशाह ने कहा, “वह भला आदमी है और अच्छी ख़बर लाता होगा।”
  rus-SYN: 'Сторож сказал: я вижу походку первого, похожую на походку Ахимааса, сына
    Садокова. И сказал царь: это человек хороший и идет с хорошею вестью.'
  bqc-SIM: 'Ɔ̃ gudↄ̃anapi mɛ̀: Má è gbɛ̃́ sɛ̃́ia bàalɛa dɛ lán Zadoki nɛ́ Aimaaza
    bàalɛawaɛ. Ɔ̃ kí mɛ̀: Gbɛ̃maaɛ, baona ↄ̃ àlɛ suò.'
  tcz-CHONGTHU: Kelkot ngah pa chun, “Ahung lhai masajo pa khu Zadok chapa Ahimaaz
    lhaitoh kakilom sah lheh jenge,” atileh; leng pan jong, “Ama chu mipha ahin thupha
    ahin poh hiteiyin te,” ati.
  mar-mar: पहारेकरी म्हणाला, पहिल्याचे धावणे मला सादोकाचा मुलगा अहीमास याच्यासारखे
    वाटते. राजा म्हणाला, अहीमास चांगला गृहस्थ आहे. त्याच्याजवळ चांगलीच बातमी असणार
  qub-qub: 'Ricachacoj niran: «Rimir cäga cörriycämun Sadocpa wamran Ahimaasnömi»
    nir. Chaura rayga niran: «Payga alli runami. Apaycämonga alli willapatami.»'
  bqp-bqp: 'Akũ gudãkpãrii pìi pì: Ma è gbɛ̃ káaku bàasina de lán Zadↄki nɛ́ Aimaza
    bàasinaa bà. Akũ kína pì: Gbɛ̃ manamɛ, baaru nnan àtɛn suo.'
  hat-hat: 'Faksyonnè a pran ankò: -Sou jan l''ap kouri a, gen lè premye a se Akimaz,
    pitit gason Zadòk la. Wa a di: -Se yon bon gason. Ou mèt sèten se bon nouvèl l''ap
    pote.'
  eng-BSB: The watchman said, “The first man appears to me to be running like Ahimaaz
    son of Zadok.” “This is a good man,” said the king. “He comes with good news.”
  tod-tod: 'Taai maaɓɛ nui ɠɛni ma: «Nà kaazu ga ma mɔungi ɓizɛ ʋele ɠɛɛʋɛ eɠɛ Sadɔke
    ná-doun zunui Ayimaase.» Masagi ɠɛ ma: «Nu ʋagɔ ʋe, toɠa ʋaazu ga woo niinɛ ʋagɔa.»'
  eng-WEBPB: The watchman said, “I think the running of the first one is like the
    running of Ahimaaz the son of Zadok.” The king said, “He is a good man, and comes
    with good news.”
  kbq-kbq: Hagi anaga mani'neno avunteno kuma'ma kegava nehia ne'mo'a huno, Ese'ma
    ne-ea ne'ma koana Ahimasikna hu'ne. Hagi kini ne'mo'a kenona huno, agra knare
    nekino knare musenke erino ne-e.
  nhe-BL: 'Huan nopa tlachixquetl quiijto: ―Tlen tlayacantoc motlalohua sanijqui Ahimaas,
    icone Sadoc. Huan David quinanquili: ―Ahimaas yajaya se cuali tlacatl huan temachtli
    quihualica tlen cuali.'
  bus-bus: 'Ben gudãkpari pì bè: Má è gbɛ̃ káaku bàalɛna dɛ lán Zadↄki nɛ́ Aimaza
    bàalɛna bà. Ben kí bè: Gbɛ̃ maaamɛ, baaru nnaan èe mↄↄo.'
  gub-BL: — Akwaw awa ipy hexakaw ihe. Aima Zanok ta'yr a'e, i'i ume'e ma'e. — Awa
    ikatu ma'e romo hekon a'e. Ze'egatu werur iko, i'i tuwihawete.
  eng-DRA: 'And the watchman said: The running of the foremost seemeth to me like
    the running of Achimaas the son of Sadoc. And the king said: He is a good man:
    and cometh with good news.'
