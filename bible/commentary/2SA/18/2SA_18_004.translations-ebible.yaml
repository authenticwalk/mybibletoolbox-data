verse: 2SA.018.004
translations:
  mal-C: “നിങ്ങൾക്ക് ഉചിതമെന്നു തോന്നുന്നതു ഞാൻ ചെയ്യാം,” എന്നു രാജാവു പറഞ്ഞു. അതിനാൽ
    രാജാവു പടിവാതിൽക്കൽ നിന്നു. സകലജനങ്ങളും നൂറുനൂറായും ആയിരമായിരമായും കടന്നുപോയി.
  deu-TKW: 'Der König entgegnete ihnen: Was euch gut dünkt, will ich thun. Sodann
    stellte sich der König an die Seite des Thors, während alles Volk nach Hunderten
    und Tausenden auszog.'
  lin-lin: 'Mokonzi azongisaki : — Nakosala makambo nyonso oyo bomoni ete ezali malamu.
    Boye wana bato bazalaki kobima na masanga ya bankama mpe ya bankoto, mokonzi atelemaki
    pembeni ya ekuke.'
  eng-LSV: And the king says to them, “That which is good in your eyes I do”; and
    the king stands at the side of the gate, and all the people have gone out by hundreds
    and by thousands,
  eng-GNV: Then the King said vnto them, What seemeth you best, that I will doe. So
    the King stood by the gate side, and all the people came out by hundreths and
    by thousands.
  eng-WEBSTER: And the king said to them, What seemeth to you best I will do. And
    the king stood by the gate side, and all the people came out by hundreds and by
    thousands.
  nhw-BL: 'Huan David quinilhui: ―Cualtitoc, nijchihuas catli amojuanti anquiitaj
    para cuali. Huan David ijcatoya campa cuapuerta ipan itepa nopa altepetl huan
    nochi isoldados pejque quisaj ica pamitl para tlahuilanase. Sequin pamitl quihuicayayaj
    100 soldados huan sequin se mil.'
  swh-ONEN: Mfalme akajibu, “Nitafanya lolote linaloonekana jema zaidi kwenu.” Kwa
    hiyo mfalme akasimama kando ya lango wakati watu wote wakitoka nje kwa makundi
    ya mamia na maelfu.
  bba-bba: Mɑ sinɑ boko u bu sɔ̃ɔwɑ u nɛɛ, ye yɑ bɛɛ wɛ̃re, yeyɑ kon ko. Mɑ u dɑ u
    yɔ̃ ɡbɑ̃rɑ kɔnnɔn bɔkuɔ sɑɑ ye tɑbu kowobu bɑ yɑriɔ wuu wuukɑ, ɡɑbu wunɔm wunɔm,
    ɡɑbu mɑɑ nɔrɔm nɔrɔm (1.000).
  eng-KJVCPB: And the king said unto them, What seemeth you best I will do. And the
    king stood by the gate side, and all the people came out by hundreds and by thousands.
  mpx-mpx: Analiya kin Deibid i lahe i ba, “Hauna ku nuwatuan kaiweu i waisi, yaka
    na ginol ola.” Inoke i talmilil panuwa ana abauluulutuk bebenaa, yaka wana tolohaveyan
    ali boda tausan ge handeled ona hi nawa tagil.
  luo-luo: Ruoth nodwoko niya, “Abiro timo gima uneno ni bernu.” Omiyo ruoth nochungʼ
    but rangach sa ma ne oganda lweny duto ne wuok e migepegi mag miche gi mag alufe.
  meu-meu: Bena hanua pavapavana ese e haere henidia, eto, Edena dala umui ese o laloamu
    dala namona, una na baina karaia. Taunabunai, hanua pavapavana na ikoukou badibadinai
    e gini; bena tuari oreana idoinai e raka lasi, sinahu ta ta amo, bona daha ta
    ta amo.
  npi-ULB: त्यसैले राजाले तिनीहरूलाई जवाफ दिए, “तिमीहरूलाई जे उत्तम लाग्छ म त्यही
    गर्ने छु ।” जब सबै फौज सय र हजारको सङ्‍ख्‍यामा निस्‍केर गए, तब राजाचाहिं सहरको
    ढोकामा खडा भए ।
  yor-yor: Ọba sì wí fún wọn pé, “Èyí tí ó bá tọ́ lójú yin ni èmi ó ṣe.” Ọba sì dúró
    ní apá kan ẹnu odi, gbogbo àwọn ènìyàn náà sì jáde ní ọ̀rọ̀ọ̀rún àti ní ẹgbẹẹgbẹ̀rún.
  ind-ind: 'Jawab raja, “Baiklah, saya akan melakukan sesuai saran kalian.” Daud memberi
    perintah kepada Yoab, Abisai, dan Itai, “Lakukanlah ini untukku: Jangan berlaku
    kasar terhadap Absalom, anak muda itu.” Perintah itu didengar juga oleh semua
    tentara. Lalu raja berdiri di samping pintu gerbang sambil mengamati seluruh pasukannya
    lewat, berbaris sesuai kelompok mereka masing-masing.'
  pes-OPCB: 'پادشاه پاسخ داد: «بسیار خوب، هر چه شما صلاح می‌دانید انجام می‌دهم.» پس
    او کنار دروازهٔ شهر ایستاد و تمام سربازان از برابرش گذشتند.'
  tgl-ULB: Kaya mas mabuting maghanda kang tulungan kami mula sa lungsod.” Kaya sinagot
    sila ng hari, “Gagawin ko anuman ang pinakamabuti para sa inyo.” Tumayo ang hari
    sa tarangkahan ng lungsod habang lumabas ang buong hukbo nang daan-daan at libu-libo.
  cbu-NT: Dapiyshat, Zuraktischa. Ashiri nuw neetsiri taapama, tárangu, yaktaa washitungash
    piyam ngootsee ktapuz xiyarangiya. Ashirangu, yuwshat milosh tputs minum kurak
    kizpur wayaku, anshuritam 100 sundar tsipas kurak wayaku ashirangu, anshitisin
    naakchusin, shitungaranganaya.
  hui-hui: Ani layagola kini ibugua ladai bialu lalu, Karulapedago tígua laramidagua
    bialu i̱na wahalu hondo kogo tí karulapego pudaba, lene. Ani lalu Debidi ibu wai
    pabe timbuni tano bu mabu bini ege pabe heagonaga panga haraba wiagoria handa
    tagiho heagola ibunaga ami biaru wai bu pole tidi yalu tagira piyaru hondo hene.
    Ami uruni tini hayadagua pugu bialu daosini mbira (1,000) pialu handari mbira
    (100) pialu buwa tini henedagua pugu bini.
  mya-mya: မင်း​ကြီး​က​လည်း``အ​ကောင်း​ဆုံး​ဟု​သင်​တို့ ထင်​သည့်​အ​တိုင်း​ငါ​ပြု​မည်''
    ဟု​မိန့်​တော်​မူ ၏။ ထို​နောက်​သူ​သည်​တစ်​ထောင်​တပ်၊ တစ်​ရာ တပ်​တို့​ချီ​တက်​ထွက်​ခွာ​သွား​ကြ​စဉ်​မြို့
    တံ​ခါး​အ​နီး​တွင်​ရပ်​၍​နေ​တော်​မူ​၏။-
  bod-N: རྒྱལ་པོས་དེ་དག་ལ། ཁྱོད་ཅག་གིས་གང་ལེགས་པར་འདོད་ན་ངས་དེ་བཞིན་བྱའོ་ཞེས་གསུངས་ནས།
    རྒྱལ་པོ་མཁར་སྒོ་རུ་བཞེངས་བསྡད་ཅིང་། དམག་མི་རྣམས་བརྒྱ་ཕྲག་དང་སྟོང་ཕྲག་བྱས་ནས་རིམ་བཞིན་འཐབ་མོ་བྱེད་དུ་ཆས་སོ།
    །
  sna-sna: Mambo akati, “Ndichaita zvose zvamunoona zvakakunakirai.” Saka mambo akamira
    parutivi rwesuo pakanga pachifamba varume vose vachibuda namapoka amazana neezviuru.
  spa-BLM: 'El rey les dijo: “Haré lo que os parezca mejor”. El rey se paró junto
    a la puerta, y todo el pueblo salió por cientos y por miles.'
  cac-cac: —Ichocab'ta', ol in c'anab'ajej tas tzeyal chi', xchi vin̈. Ix lajvi chi',
    ix elul lin̈an vin̈ d'a jun nivan spuertail chon̈ab' chi' yic syilan vin̈ yelta
    eb' soldado d'a macquiltaquil d'a stzolal.
  swh-ULB: Hivyo mfalme akawajibu, “Nitafanya lolote lionekanalo jema machoni penu.”
    Mfalme akasimama kati ya lango la mji wakati jeshi lilipoondoka katika mamia na
    katika maelfu.
  bel-bel: 'І сказаў ім цар: што спадобнае ў вачах вашых, тое і зраблю. І стаў цар
    каля брамы, і ўвесь народ выходзіў па сотнях і па тысячах.'
  deu-ELBBK: 'Und der König sprach zu ihnen: Was gut ist in euren Augen, will ich
    tun. Und der König stellte sich an die Seite des Tores, und alles Volk zog aus
    zu Hunderten und zu Tausenden.'
  mbb-OT: Midtavak si Hadì David te, “Ebeelan ku is meupiya para keniyu.” Ne midhitindeg
    si Hadì David dutun te uvey te pultahan te inged dutun te kemulu en edliǥawang
    is langun he menge sakup din he mibahin te tig-1,000 wey tig-100.
  mal-2015: 'രാജാവു അവരോടു: നിങ്ങൾക്കു ഉത്തമം എന്നു തോന്നുന്നതു ഞാൻ ചെയ്യാം എന്നു
    പറഞ്ഞു. പിന്നെ രാജാവു പടിവാതില്ക്കൽ നിന്നു; ജനമൊക്കെയും നൂറുനൂറായും ആയിരമായിരമായും
    പുറപ്പെട്ടു.'
  rmc-rmc: „Kerava avke, sar phenen,“ phenďa o David. Paľis ačhelas paš e brana a
    savore murša odarik džanas het andro partiji po šel (100) the po ezeros (1 000)
    džene.
  pes-OPV: 'پادشاه به ایشان گفت: «آنچه در نظر شما پسند آید، خواهم کرد.» و پادشاه به‌جانب
    دروازه ایستاده بود، و تمامی قوم با صده‌ها و هزاره هابیرون رفتند.'
  ron-1924: 'Ымпэратул ле-а рэспунс: „Вой фаче че кредець кэ есте май бине.” Ши ымпэратул
    а стат лынгэ поартэ, ын тимп че тот попорул ешя ку сутеле ши мииле.'
  ben-OBCV: রাজামশাই উত্তর দিলেন, “তোমাদের যা ভালো মনে হয়, আমি তাই করব।” অতএব রাজামশাই
    সিংহদুয়ারের কাছে দাঁড়িয়েছিলেন, আর তাঁর সব লোকজন এক-একশো ও এক এক হাজার জনের
    দলে বিভক্ত হয়ে কুচকাওয়াজ করে এগিয়ে গেল।
  som-som: Boqorkiina wuxuu iyagii ku yidhi, Wax alla wixii idinla wanaagsan ayaan
    samaynayaa. Kolkaasaa boqorkii wuxuu istaagay iridda dhinaceeda, oo dadkii oo
    dhammuna dibadday u baxeen iyagoo ah boqol boqol iyo kun kun.
  lat-VUC: 'Ad quos rex ait: Quod vobis videtur rectum, hoc faciam. Stetit ergo rex
    juxta portam: egrediebaturque populus per turmas suas centeni et milleni.'
  eng-ASVBT: And the king said unto them, What seemeth you best I will do. And the
    king stood by the gate side, and all the people went out by hundreds and by thousands.
  ita-1885: 'E il re disse loro: Io farò ciò che vi par bene. Così il re si fermò
    allato alla porta, mentre tutto il popolo usciva, a centinaia ed a migliaia.'
  eng-LXXUP: And the king said to them, Whatsoever shall seem good in your eyes I
    will do. And the king stood by the side of the gate, and all the people went out
    by hundreds and by thousands.
  eng-ULB: So the king answered them, “I will do whatever seems best to you.” The
    king stood by the city gate while all the army went out by hundreds and by thousands.
  spa-VBL: “Haré lo que te parezca mejor”, respondió el rey. El rey se quedó junto
    a la puerta mientras todos sus hombres salían por cientos y por miles.
  fra-_FOB: 'Et le roi leur dit: Ce que vous jugez bon, je le ferai. Le roi se tint
    donc à côté de la porte, et tout le peuple sortit par centaines et par milliers.'
  mal-mal: 'രാജാവ് അവരോട്: “നിങ്ങൾക്ക് ഉത്തമം എന്നു തോന്നുന്നത് ഞാൻ ചെയ്യാം” എന്നു
    പറഞ്ഞു. പിന്നെ രാജാവ് പടിവാതില്ക്കൽ നിന്നു; ജനങ്ങൾ നൂറുനൂറായും ആയിരം ആയിരമായും
    പുറപ്പെട്ടു.'
  urd-GVR: Bādshāh ne jawāb diyā, “Ṭhīk hai, jo kuchh āp ko māqūl lagtā hai wuhī karūṅga.”
    Wuh shahr ke darwāze par khaṛā huā, aur tamām mard sau sau aur hazār hazār ke
    gurohoṅ meṅ us ke sāmne se guzar kar bāhar nikle.
  suz-BL: मिनु पिपमी “मो हना गो, गे मार देंनी, मेको पाइ‍नुङ” देंमाक्‍त। मिनु मेको
    ठेयब लाप्‍चोम राप्‍शा बाक्‍माक्‍त। मिनु लडाइ पाइबपुकी हजार का, सहे का ङा हुल पा
    आ ङोंइती रे लमा बाक्‍त।
  ita-1927: 'Il re rispose loro: “Farò quello che vi par bene”. E il re si fermò presso
    la porta, mentre tutto l’esercito usciva a schiere di cento e di mille uomini.'
  ckb-ckb: 'پاشاش وەڵامی دانەوە: «ئەوەی پێتان باشە دەیکەم.» ئیتر پاشا لەلای دەروازەکەوە
    وەستا و هەموو پیاوان بە یەکەی سەدان و بە هەزاران چوونە دەرەوە.'
  eng-BBE: And the king said to them, I will do whatever seems best to you. So the
    king took his place by the door of the town, and all the people went out by hundreds
    and by thousands.
  kan-OKCV: ಆಗ ಅರಸನು ಅವರಿಗೆ, “ನಿಮಗೆ ಸರಿಕಾಣಿಸುವುದನ್ನು ಮಾಡುತ್ತೇನೆ,” ಎಂದನು. ಅರಸನು ಬಾಗಿಲ
    ಬಳಿಯಲ್ಲಿ ನಿಂತನು. ಸೈನಿಕರೆಲ್ಲಾ ನೂರು ನೂರಾಗಿಯೂ, ಸಾವಿರ ಸಾವಿರಗಳಾಗಿಯೂ ಹೊರಟರು.
  tam-2017: 'அப்பொழுது ராஜா அவர்களைப் பார்த்து: உங்களுக்கு நலமாகத் தோன்றுகிறதைச் செய்வேன்
    என்று சொல்லி, ராஜா நகர வாசலின் ஓரத்திலே நின்றான்; மக்கள் எல்லோரும் நூறு நூறாகவும்,
    ஆயிரம் ஆயிரமாகவும் புறப்பட்டார்கள்.'
  spa-RV-1909: 'Entonces el rey les dijo: Yo haré lo que bien os pareciere. Y púsose
    el rey á la entrada de la puerta, mientras salía todo el pueblo de ciento en ciento
    y de mil en mil.'
  ron-BTF: 'Și împăratul le-a spus: Ce vi se pare cel mai bine voi face. Și împăratul
    a stat în picioare lângă poartă și tot poporul a ieșit cu sutele și cu miile.'
  eng-WEBP: The king said to them, “I will do what seems best to you.” The king stood
    beside the gate, and all the people went out by hundreds and by thousands.
  eng-FBV: “I will do whatever you think best,” the king replied. The king stood beside
    the gate while all his men marched out by hundreds and by thousands.
  nld-1939: 'Toen sprak de koning tot hen: Ik zal doen, wat u het beste lijkt. Toen
    nam de koning plaats opzij van de poort. En terwijl heel het volk in afdelingen
    van duizend en honderd naar buiten trok,'
  nch-BL: 'Huan David quinilhui: ―Cualtitoc, nijchihuas cati amojuanti anquiitaj para
    cuali. Huan David ijcatoya campa caltemit ipan itepa nopa altepet huan nochi isoldados
    pejque quisaj ica pamit para tatehuise. Sequij pamit quihuicayayaj 100 soldados
    huan sequij se mil.'
  vie-1934: 'Vua tiếp rằng: Ta sẽ làm điều chi các ngươi lấy làm phải. Vậy, người
    đứng tại cửa thành trong khi dân sự kéo đi từng toán trăm và ngàn.'
  hin-CV: यह सुन राजा ने उन्हें उत्तर दिया, “मैं वही करूंगा जो तुम्हारी दृष्टि में
    सही है.” तब राजा नगर फाटक के पास खड़े हो गए और सारी सेना सौ-सौ और हज़ार के समान
    समूहों में उनके पास से निकलते चले गए.
  spa-BES: 'Y el rey les dijo: Haré lo que sea mejor para ustedes. Entonces el rey
    tomó su lugar junto a la puerta de la ciudad, y todas las personas salieron por
    cientos y por miles.'
  tdx-tdx: 'Le hoe i mpanjakay am’ iereo: Hanoeko arè ze atao’ areo hahasoa. Aa le
    nijohañe añ’ ila’ ty lalambey re vaho niavotse mb’eo ki-zato’e naho ki-arivo’e
    ondatio.'
  tha-KJV: กษัตริย์​ตรัสกับเขาทั้งหลายว่า “ท่านทั้งหลายเห็นชอบอย่างไร เราจะกระทำตาม”
    กษัตริย์​จึงทรงประทั​บท​ี่ข้างประตู​เมือง และบรรดาพลทั้งหลายเดินออกไปเป็นกองร้อยกองพัน
  por-BR-2018: 'Então o rei lhes disse: Eu farei o que bem vos parecer. E pôs-se o
    rei à entrada da porta, enquanto saía todo aquele povo de cento em cento e de
    mil em mil.'
  deu-ELO: 'Und der König sprach zu ihnen: Was gut ist in euren Augen, will ich tun.
    Und der König stellte sich an die Seite des Tores, und alles Volk zog aus zu Hunderten
    und zu Tausenden.'
  eng-WYC-2018: And the king said to them, I shall do that, that seemeth rightful
    to you. Therefore the king stood beside the gate, and the people went out by their
    companies, by hundreds, and by thousands.
  epo-epo: 'Tiam la reĝo diris al ili: Kion vi deziras, tion mi faros. Kaj la reĝo
    stariĝis apud la pordego, kaj la tuta popolo eliris laŭ centoj kaj miloj.'
  uig-PIN: 'Padixaⱨ ularƣa: Silǝrgǝ nemǝ layiⱪ kɵrünsǝ, xuni ⱪilimǝn, — dedi. Xuning
    bilǝn hǝlⱪ yüzdin, mingdin bolup xǝⱨǝrdin qiⱪiwatⱪanda, padixaⱨ dǝrwazining yenida
    turdi.'
  beo-beo: 'Da:ibidi da amane sia:i, “Dilia da amo hou da baligili noga:i dawa:beba:le,
    na da hamomu.” Amalalu, e da logo holei bega: leloba, ea dunu gilisisu mogili
    da 1,000 idi amola mogili da 100 idi, amo da gadili mogodigili asi.'
  tpi-OTNT: Na king i bekim tok olsem, “I orait, mi ken bihainim tingting bilong yupela.”
    Na Devit i sanap klostu long bikpela dua long banis i raunim taun na em i lukim
    ol lain soldia i mas na wokabaut i go ausait. Ol soldia i wokabaut long ol lain
    bilong 1,000 man na 100 man.
  hau-SA: Sarki ya ce, “Zan yi duk abin da ya fi muku kyau.” Saboda haka sarki ya
    tsaya kusa da bakin ƙofa yayinda dukan mutane suke fitowa a ƙungiyar ɗari-ɗari
    da ta dubu-dubu.
  uig-LAT: 'Padishah ulargha: Silerge néme layiq körünse, shuni qilimen, — dédi. Shuning
    bilen xelq yüzdin, mingdin bolup sheherdin chiqiwatqanda, padishah derwazining
    yénida turdi.'
  nde-nde: Inkosi yaphendula yathi, “Ngizakwenza loba kuyini lokho okukhanya kungcono
    kini.” Ngakho inkosi yema eceleni kwesango abantu sebephuma ngamaviyo amakhulu
    lawezinkulungwane.
  ton-ton: Pea naʻe pehē ʻe he tuʻi kiate kinautolu, “Ko e meʻa ʻoku lelei hake kiate
    kimoutolu te u fai pe ia.” Pea naʻe tuʻu ʻae tuʻi ki he veʻe matapā ʻoe kolo,
    pea naʻe ʻalu atu ʻae kakai ʻi he ngaahi toko teau mo e ngaahi toko afe.
  ces-1613: 'I řekl jim král: Což se vám za dobré vidí, učiním. Tedy stál král u brány,
    a všecken lid vycházel po stu a po tisíci.'
  eng-WMB: The king said to them, “I will do what seems best to you.” The king stood
    beside the gate, and all the people went out by hundreds and by thousands.
  tam-TCV: அதற்கு அரசன் அவர்களிடம், “அப்படியானால் உங்களுக்கு நல்லதென்று தோன்றுவது
    எதையும் நான் செய்வேன்” என்றான். எல்லா மனிதரும் நூறுபேரும், ஆயிரம்பேரும் கொண்ட
    பகுதிகளாக அணிவகுத்துச் செல்கையில் அரசன் பட்டண வாசல் அருகில் நின்றுகொண்டிருந்தான்.
  ceb-ULB: Busa mitubag kanila ang hari, “Akong himoon kung unsa ang maayo alang kaninyo.”
    Mitindog ang hari sa ganghaan sa siyudad samtang migawas ang mga sundalo sa ginatos
    ug sa liboan.
  pol-UBG: 'Odpowiedział im król: Uczynię to, co wydaje się wam słuszne. Król stanął
    więc przy bramie, a cały lud wychodził setkami i tysiącami.'
  agr-agr: 'Tusa tama: “Ayu, atum tajum duke ati”, tiuwai. Tusa tamawaik yaakta waitiji
    yantamen wajasui. Nunik wajai suntag mil akanjamu aidau, cien akanjamu aidaujai
    aatus jiinaidau.'
  kyc-kyc: Dokopa kiŋi dokome isingi lao, Nakamame mende keyange lao suu pyaraminyi
    doko nambame piru, leya. Lapala baa kame kambu kii wangu dokona kareyamopa banya
    akali dupwa kimbu pyao piso liti taosande mende ingyarapu andete mende ingyarapu
    pyuo peyami.
  urd-GVU: بادشاہ نے جواب دیا، ”ٹھیک ہے، جو کچھ آپ کو معقول لگتا ہے وہی کروں گا۔“
    وہ شہر کے دروازے پر کھڑا ہوا، اور تمام مرد سَو سَو اور ہزار ہزار کے گروہوں میں
    اُس کے سامنے سے گزر کر باہر نکلے۔
  deu-1912: 'Der König sprach zu ihnen: Was euch gefällt, das will ich tun. Und der
    König trat ans Tor, und alles Volk zog aus bei Hunderten und bei Tausenden.'
  kan-2017: ಅರಸನು ಅವರಿಗೆ, “ನಿಮಗೆ ಸರಿಕಂಡ ಹಾಗೆ ಮಾಡುತ್ತೇನೆ” ಎಂದು ಹೇಳಿ ಊರಬಾಗಿಲಿನ ಒಂದು
    ಕಡೆಯಲ್ಲಿ ನಿಂತನು. ಸೈನಿಕರು ನೂರು ನೂರು ಮಂದಿಯಾಗಿಯೂ, ಸಾವಿರ ಸಾವಿರ ಮಂದಿಯಾಗಿಯೂ ಹೊರಟರು.
  yap-yap: Me ga’ar David ni Pilung, “Tin kam leam niged ni bfel’ e ir e nggu rin’.”
    Ma aram me sak’iy David u to’oben langan e garog ko binaw me yib e salthaw rok
    ngranod ni kan yuraba’nagrad ni yad yu biyu’ nge yu ra’ay.
  hlt-MCSB: Amih te manghai loh, “Nangmih mikhmuh ah a then te ka saii bitni,” a ti
    nah. Manghai te vongka kaep ah a pai vaengah pilnam boeih Te yakhat ah, thawngkhat
    ah khong uh.
  mdy-ETH: ካኣቲ ዔያቶም፦ «ዒንሢም ኮሺ ማዓ ባኣዚ ቢያ ታ ማዻንዳኔ» ጌዔኔ፤ ዬካፓ ካታሞ ጌሎ ዲሮ ካራ ዔቂ ሺያና ፄኤታና
    ማዒ ፓቂንቲ፥ ኬስኪ ኬስኪ ዴንዳ ፖኦሊሶ ዛጌኔ።
  twi-ASANTE: Ɔhene penee so sɛ, “Sɛ modwene sɛ ɛno ne adwene pa deɛ a, mate.” Enti,
    ɔkɔgyinaa kuro no ɛpono ano, ɛberɛ a akodɔm no rekɔ no.
  eng-WEBU: The king said to them, “I will do what seems best to you.” The king stood
    beside the gate, and all the people went out by hundreds and by thousands.
  wal-wal: Yaagin kawoi eta, “Inttena lo77idabaa taani oottana” yaagiis. Daawiti dirssaa
    penggen eqqidaashin, asai ubbai xeetai xeetai, sha7ai sha7ai ba citan citan salppidi
    kiyiis.
  spa-PDDPT: 'El rey les respondió: Haré lo que les parezca bien. Y el rey se detuvo
    junto a la entrada, mientras el pueblo salía por cientos y por miles.'
  gun-gun: 'Davi ju aipoe''i ha''e kuery pe: — Peẽ kuery peipotaa rami ha''vy xee
    aiko ''rã — he''i. Ha''e rami rã tetã kora rokẽ yvýry huvixa hi''aĩ jave ixupegua
    kuery ha''e javi oẽ jogueravy cem ha''e mil ma voi-voi.'
  agu-BL: —Ba'n cyajtza'klu'. List wutane'n tan banle'n cyajbilu', stzun Luwiy bantz
    scyetz. Cho'n c'olewe'n cu'n Luwiy xlaj yi tzawanil yi tnum, nin yi e' tetz sanlar
    wi'nin cyele'n cu'n swutz i' quibnin chitane'n yi bixe'n tan i. Cienti'n nin mili'n
    tzan cyele'n.
  eng-PEV: David said, “All right, I will listen to what you mob say.” And he called
    out loud to the 3 boss soldiers, so everybody could hear. He said, “Joab. Abishai.
    Ittai. Don’t hurt that young man, Absalom. Don’t forget, he’s my son.” And he
    stood at the gate and watched the soldiers as they left that town.
  ilo-ULB: Simmungbat ngarud ti ari kadakuada, “Aramidekto ti aniaman a kasasayaatan
    para kadakayo.” Nagtakder ti ari iti abay ti ruangan ti siudad bayat iti irurruar
    dagiti amin nga armada a ginasot ken rinibribu.
  kpg-kpg: Di king ga helekai, “Au gaa hai gii hai be di godou hagamaanadu dela bolo
    koia e humalia.” Gei mee gaa duu i taalinga di bontai di abaaba dela e hula ai
    di llongo dauwa e hula i nia hagabuulinga dagi mana ge dagi llau.
  uig-ARA: 'پادىشاھ ئۇلارغا: سىلەرگە نېمە لايىق كۆرۈنسە، شۇنى قىلىمەن، ــ دېدى. شۇنىڭ
    بىلەن خەلق يۈزدىن، مىڭدىن بولۇپ شەھەردىن چىقىۋاتقاندا، پادىشاھ دەرۋازىنىڭ يېنىدا
    تۇردى.'
  sus-sus: Mangɛ naxa e yaabi, a naxɛ, «Awa, wo sago.» Gali die naxa mini e dɔxɔ ki
    ma mixi wulu nun mixi kɛmɛ daaxi, mangɛ fan nu tixi taa naadɛ ra.
  pon-2006: Nanmwarkio eri ketin sapeng, mahsanih, “I pahn wia mehkoaros me kumwail
    lemeleme me pahn mwahu.” E ahpw ketin uh ni wenihmwen kelen kahnimwo, nindokon
    sapwellime sounpei ko ar kapakapar kohiei ni pwihnen wad kid oh epwiki.
  jae-jae: Tec kiŋ kêsôm gêdêŋ êsêac gebe “Gêŋ taŋ amac alic ŋajam naŋ, aê gabe jasô
    ŋalabu.” Amboac tonaŋ kiŋ kêkô kêsi malac ŋasacgêdô ma siŋwaga samob sêsêlêŋ sêsa
    sêja totoŋ-totoŋ. Toŋ ŋagêdô ŋalau têtôm 100 ma toŋ ŋagêdô ŋalau têtôm 1,000.
  ksd-ksd: 'Ma ra king i ga biti ta diat: Ina pait ika nam ava nuk ia ba i boina.
    Damana ra king i ga tur ta ra paparai ra matakilalat, ma ra tarai na vinarubu
    par dia ga irop, ra umana marmar ma ra umana arip na marmar diat.'
  tur-YTC: Kral onlara, “Size en iyi geleni yapacağım” dedi. Kral kapının yanında
    durdu ve bütün halk yüzlerle ve binlerle çıktı.
  grc-BRENT: Καὶ εἶπε πρὸς αὐτοὺς ὁ βασιλεὺς, ὃ ἐὰν ἀρέσῃ ἐν ὀφθαλμοῖς ὑμῶν, ποιήσω·
    καὶ ἔστη ὁ βασιλεὺς ἀνὰ χεῖρα τῆς πύλης· καὶ πᾶς ὁ λαὸς ἐξεπορεύετο εἰς ἑκατοντάδας
    καὶ εἰς χιλιάδας.
  ind-AYT: Raja berkata kepada mereka, “Apa pun yang baik dalam pandanganmu aku akan
    lakukan.” Lalu, raja berdiri di sisi pintu gerbang, sementara tentara berjalan,
    beratus-ratus dan beribu-ribu.
  nya-nya: Mfumu inayankha kuti, “Ine ndichita chimene chili chokukomerani.” Kotero
    mfumu inayima pambali pa chipata pamene ankhondo onse amayenda mʼmagulu a anthu
    100 ndi a 1,000.
  hrv-hrv: 'A kralj im odgovori: “Učinit ću sve što vam se čini dobro.” I kralj stade
    kod vrata dok je vojska izlazila po stotinama i tisućama.'
  mps-mps: Tama kingo po wei ponoyu, te tama wai, “Te usu dao, eno te dagego homu
    wali pabo homu elalubao.” Tama Devit te taun bagulali genuai obo pąde dolalu,
    tama agai te ami hani dabe te nogo sągą sąyu, te mas ela peyu, te buluba soabo
    suai. Te ami bidi dabe te 1,000 bidi hanidu, me 100 bidi hanidu wasiasa soalio.
  tpi-tpi: Na king i bekim tok olsem, “I orait, mi ken bihainim tingting bilong yupela.”
    Na Devit i sanap klostu long bikpela dua long banis i raunim taun na em i lukim
    ol lain soldia i mas na wokabaut i go ausait. Ol soldia i wokabaut long ol lain
    bilong 1,000 man na 100 man.
  dan-1931: 'Kongen svarede: “Jeg gør, hvad I finder bedst!” Derpå stillede Kongen
    sig ved Porten, medens hele Mandskabet drog ud, hundredvis og tusindvis.'
  vie-OVCB: 'Vua đành chịu: “Nếu mọi người cho như vậy là hơn thì ta ở lại vậy.” Nói
    xong, vua ra đứng bên cổng thành. Quân sĩ theo đội ngũ diễn hành qua cổng trước
    mặt vua.'
  guj-2017: તેથી રાજાએ તેઓને કહ્યું, “તમને જેમ સારું લાગે તેમ હું કરીશ.” ત્યારે સૈન્ય
    સો અને હજારની ટુકડીમાં બહાર ગયું પછી રાજા નગરના દરવાજા પાસે ઊભો રહ્યો.
  pon-2006A: Nanmwarkio eri ketin sapeng, mahsanih, “I pahn wia mehkoaros me kumwail
    lemeleme me pahn mwahu.” E ahpw ketin uh ni wenihmwen kelen kahnimwo, nindokon
    sapwellime sounpei ko ar kapakapar kohiei ni pwihnen wad kid oh epwiki.
  por-BRBSL: 'O rei lhes disse: “Farei o que lhe parecer melhor”. O rei ficou ao lado
    do portão, e todo o povo saiu às centenas e aos milhares.'
  aly-aly: David-el tyernew, “Kel. Ayeng awelhem, arrantherrarl angkew-angkwarr.”
    Rap arlkew atayel, akngerrel aweyew, “Joab! Abishai! Ittai! Athamerrenh-arey Absalom-ew!
    Ran alerey atyenhan!” Rap keytel rtnenh, ahawarr-rnem intwarenh, rernemarl anperl-alhew.
  cth-cth: Siangpahrang ni ahawi na ti awh e patetlah ka sak van han, telah ati. Siangpahrang
    teh rapan longkha koe a kangdue. Taminaw 100 touh, 1000 touh e ransanaw lahoi
    a cei awh.
  twi-twi: Ɔhene penee so se, “Sɛ modwene sɛ ɛno ne adwene pa de a, mate.” Enti okogyinaa
    kurow no pon ano, bere a asraafo no rekɔ no.
  hlt-hlt: Amih te manghai loh, “Nangmih mikhmuh ah a then te ka saii bitni,” a ti
    nah. Manghai te vongka kaep ah a pai vaengah pilnam boeih te yakhat ah, thawngkhat
    ah khong uh.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tì dɔ̀: Dɛ̀ wenni m bo dɔɔ̀ di dɔ́mɛ̀. Mɛm̀mɛ kòò nkpɑɑ́ dihɛì
    kó dibòrì borɛ̀ kɛ̀ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ dɔku inɑú bɛ tɔ̃ntì bɛ tɔ̃ntì dòmmɛ̀, biɛ nsikɔupí
    bɛtɔbɛ̀ sikɔu.'
  msy-2020: Ezɨ atrivim kamaghɨn men akam ikaragha ghaze, “A dera, kɨ ian nɨghnɨzimɨn
    gɨn mangam.” Egha Devit dɨvazir nguibar ekiam avɨnizimɨn tiar akar ekiamɨn mɨriamɨn
    tughav ikia garima, mɨdorozir gumazibar sueba voroghɨra dɨka azenan zui. Mɨdorozir
    gumaziba vaghvagha uan okoruabar aven iti, okoruar mamɨn dɨbobonim 1,000plan gumaziba
    iti, ezɨ okoruar mamɨn dɨbobonim 100plan gumaziba iti. Egha me bar uan okoruabar
    voroghɨra dɨka aven zui.
  dop-dop: 'Ntɛnɑ wulɑʋ sɩ: Tɔʋ, mɑɑ lɑ nti tǝ mɑɣɑ-mɛɣɛ teu tɔ. Ɩlɛnɑ wulɑʋ sǝŋ nɔnɔɣɔ
    nɑ yǝlɑɑ lɩɩkɩ iyisi iyisi nɑ nɩɩnʋwɑ nɩɩnʋwɑ.'
  azb-azb: 'Padşah onlara dedi: «Sizin gözünüzdə yaxşı sayılan nədirsə, onu edəcəyəm».
    Padşah darvazanın yanında dayandı və bütün xalq yüz-yüz, min-min şəhərdən çıxdı.'
  eng-DBY: And the king said to them, I will do what is good in your sight. And the
    king stood by the gate-side, and all the people came out by hundreds and by thousands.
  hin-2017: राजा ने उनसे कहा, “जो कुछ तुम्हें भाए वही मैं करूँगा।” इसलिए राजा फाटक
    की एक ओर खड़ा रहा, और सब लोग सौ-सौ, और हजार, हजार करके निकलने लगे।
  wol-KYG: 'Buur ne leen: «Baax na, kon ma def noonu.» Ba loolu amee Buur taxaw ca
    bunt dëkk ba, xarekat ya def ay kuréli téeméer ak kuréli junni, daldi génn dem.'
  eng-YLT: And the king saith unto them, 'That which is good in your eyes I do;' and
    the king standeth at the side of the gate, and all the people have gone out by
    hundreds and by thousands,
  eng-WYC-2017: And the king said to them, I shall do that, that seemeth rightful
    [or right] to you. Therefore the king stood beside the gate, and the people went
    out by their companies, by hundreds, and by thousands.
  eng-WMBB: The king said to them, “I will do what seems best to you.” The king stood
    beside the gate, and all the people went out by hundreds and by thousands.
  urd-GVH: बादशाह ने जवाब दिया, “ठीक है, जो कुछ आपको माक़ूल लगता है वही करूँगा।” वह
    शहर के दरवाज़े पर खड़ा हुआ, और तमाम मर्द सौ सौ और हज़ार हज़ार के गुरोहों में उसके
    सामने से गुज़रकर बाहर निकले।
  rug-rug: “Kaqu lulia mo rau gua sapu leana hola pa mia binalabala,” olaṉa gua sa
    baṉara. Meke turu kapae nana pa kali sasada bara si asa sipu va tokele ene vura
    sari na puku minate varipera pa hopeke dia pukuna pa keke tina meke keke gogoto
    tinoni.
  gaz-gaz: Mootichis, “Ani waan gaarii isinitti fakkaate kam iyyuu nan godha” jedhee
    deebise. Kanaafuu mootichi yeroo loltoonni hundi garee dhibbaatii fi garee kumaatiin
    qajeelanitti karra bira dhaabachaa ture.
  fra-LSG: 'Le roi leur répondit: Je ferai ce qui vous paraît bon. Et le roi se tint
    à côté de la porte, pendant que tout le peuple sortait par centaines et par milliers.'
  yal-yal: Mangan yi e yabi, a naxa, “Naxan nafan ɛ ma, n na nan ligama.” Sofane yi
    minima kɛmɛ kɛmɛ yɛɛn nun wuli wuli yɛɛn ma waxatin naxan yi, mangan yi ti taan
    so dɛɛn na.
  haw-1868: I aku la ke alii ia lakou, O ka oukou pono ka'u e hana'i. Ku ae la ke
    alii ma ka aoao o ka ipuka o ka pa, a haele mai la na kanaka a pau iwaho ma na
    haneri a ma na tausani.
  arb-NAV: 'فَأَجَابَهُمُ الْمَلِكُ: «سَأَفْعَلُ مَا يَرُوقُ لَكُمْ». وَوَقَفَ الْمَلِكُ
    إِلَى جِوَارِ بَوَّابَةِ الْمَدِينَةِ يُشَيِّعُ مِئَاتِ وَأُلُوفَ الْجُنُودِ الْخَارِجِينَ
    لِلْقِتَالِ.'
  ewe-ewe: Fia la ɖo eŋu be, “Enyo, mawɔ nu sia nu si nyo na mi ko.” Ale David nɔ
    tsitre ɖe dua ƒe agbonu esime aʋawɔlawo katã va tso eme.
  eng-LEE: And the king said unto them, What seemeth good in your eyes will I do.
    And the king placed himself by the side of the gate, and all the people went out
    by hundreds and by thousands.
  asm-FB: তাতে ৰজাই তেওঁলোকক ক’লে, “তোমালোকে যিহকে ভাল দেখা, মই তাকেই কৰিম।” পাছত
    ৰজা নগৰৰ দুৱাৰৰ কাষত থিয় হৈ ৰ’ল আৰু সকলো সৈন্য শ শ আৰু হাজাৰ হাজাৰ কৈ ওলাই গ’ল।
  sus-A: مَنفّ نَشَ عٍ يَابِ، عَ نَشّ، «عَوَ، وٌ سَفٌ.» فَلِ دِيٍ نَشَ مِنِ عٍ دْشْ
    كِ مَ مِشِ وُلُ نُن مِشِ كّمّ دَاشِ، مَنفّ قَن نُ تِشِ تَا نَادّ رَ.
  fra-SBL: 'Le roi leur dit : « Je ferai ce qui vous semble le mieux. » Le roi se
    tenait près de la porte, et tout le peuple sortait par centaines et par milliers.'
  hbo-hbo: וַיֹּ֤אמֶר אֲלֵיהֶם֙ הַמֶּ֔לֶךְ אֲשֶׁר־יִיטַ֥ב בְּעֵינֵיכֶ֖ם אֶעֱשֶׂ֑ה
    וַיַּעֲמֹ֤ד הַמֶּ֙לֶךְ֙ אֶל־יַ֣ד הַשַּׁ֔עַר וְכָל־הָעָם֙ יָֽצְא֔וּ לְמֵאֹ֖ות וְלַאֲלָפִֽים׃
  piu-2006: '@see-verse:2SA.018.003'
  kik-kik: Nake mũthamaki agĩcookia atĩrĩ, “Niĩ ngwĩka ũrĩa wothe mũkuona kwagĩrĩire.”
    Nĩ ũndũ ũcio mũthamaki akĩrũgama kĩhingo-inĩ rĩrĩa andũ acio othe moimagaraga
    marĩ ikundi cia andũ igana igana, na cia ngiri ngiri.
  fra-NCL: 'Le roi leur répondit : « Ce qui vous paraîtra bon, je le ferai. » Et le
    roi se tint à côté de la porte, pendant que tout le peuple sortait par groupes
    de cent et par groupes de mille.'
  cek-AK: To naah siangpahrang mah nihcae khaeah, Nangcae mah hoih, tiah na poek o
    ih baktih toengah ka sak han, tiah a naa. To pongah siangpahrang loe vangpui sipae
    taengah angdoet; to naah kaminawk loe cumvaito abu, sangto abu hoiah caeh o.
  cuk-cuk: 'Rey-David abin-sogded: —Bemar-sogedba an imako. Degisoggu, Rey-David e-sordagan-dulatar-dulatar
    (100-100), degi, mili-miligwen-ainidmargu (1,000-1,000), neggwebur-yawagak-noedgi
    dakegwichi gusad.'
  uig-CYR: 'Падиша уларға: Силәргә немә лайиқ көрүнсә, шуни қилимән, — деди. Шуниң
    билән хәлиқ йүздин, миңдин болуп шәһәрдин чиқиватқанда, падиша дәрвазиниң йенида
    турди.'
  tel-2017: అందుకు రాజు “మీ దృష్టికి ఏది మంచిదో దాన్ని చేస్తాను” అని చెప్పి, గుమ్మం
    పక్కన నిలబడినప్పుడు ప్రజలంతా గుంపులు గుంపులుగా వందల కొలదిగా, వేల కొలదిగా బయలుదేరారు.
  hat-BSA: 'Alò wa a te di yo: “Nenpòt sa ki sanble bon a nou menm, se sa m ap fè.”
    Pou sa, wa a te kanpe akote pòtay la e tout moun yo te sòti pa santèn e pa milye.'
  kos-kos: Tokosra el topuk, “Ma na kowos wotela an, nga ac wi na.” Na el tuyak ke
    mutunpot in siti sac ke mwet lal ah illa ke u lalos, kais tausin ac kais foko
    ke u se.
  hbo-WLC: וַיֹּ֤אמֶר אֲלֵיהֶם֙ הַמֶּ֔לֶךְ אֲשֶׁר־יִיטַ֥ב בְּעֵינֵיכֶ֖ם אֶעֱשֶׂ֑ה
    וַיַּעֲמֹ֤ד הַמֶּ֙לֶךְ֙ אֶל־יַ֣ד הַשַּׁ֔עַר וְכָל־הָעָם֙ יָֽצְא֔וּ לְמֵא֖וֹת וְלַאֲלָפִֽים׃
  ibo-ibo: Eze zara nʼikpeazụ sị, “Ihe ọbụla dị mma nʼanya unu ka m ga-eme.” Ya mere,
    eze guzoro nʼakụkụ ọnụ ụzọ ama dịka ndị ikom ya niile na-apụ nʼusu nke ọtụtụ narị,
    nakwa nʼusu nke ọtụtụ puku.
  ory-ory: ତହିଁରେ ରାଜା ସେମାନଙ୍କୁ କହିଲେ, “ତୁମ୍ଭମାନଙ୍କୁ ଯାହା ଭଲ ଦିଶେ, ତାହା ମୁଁ କରିବି।”
    ଏଉତ୍ତାରେ ରାଜା ନଗର ଦ୍ୱାରର ପାର୍ଶ୍ଵରେ ଠିଆ ହେଲା ସମୟରେ ସମସ୍ତ ଲୋକ ଶହ ଶହ ଓ ହଜାର ହଜାର
    ହୋଇ ବାହାରିଗଲେ।
  chk-chk: Iwe, ewe king a üreniir, “Meinisin mine a öch ngenikemi üpwe föri.” Iei
    mine ewe king a ütä lepekin asamalapen ewe telinimw, lupwen ekewe sounfiu meinisin
    ra karisiwu lon pükü me ngeröü.
  ssd-ssd: 'David ndek lafumba saniŋgina: Ta maye. Ye tane tuku miŋge dubiwamŋgit
    ŋgina. Taŋamba David ndek tumbraŋ koranu fonde malaŋgambi taŋge tiŋ minna le kame
    kuasmbi afu taŋgo 1,000 ŋak afu taŋgo 100 ŋak ta ŋakmba pro kilim kinaig.'
  rop-rop: Wal King Deibid bin tok, “Wal gowan. Ai garra dum wanim yumob reken im
    gudbala blanga mi blanga dum.” Afta na King Deibid bin dalim Jowab, Ebishai en
    Itai, “Yumob garra jinggabat mi en nomo ardim main boi Ebsalom.” Lagijat na King
    Deibid bin tok langa detlot thribala boswan solja, en ol detlot najalot solja
    bin irrim im gibit det wed langa olabat. Afta na King Deibid bin jandap wansaid
    langa det geit blanga det taun, en imbin luk ol detlot solja blanga im gopas langa
    im blanga go langa det fait, en imbin luk ebri grup gopas.
  ukr-1871: 'І відказав їм царь: Що вам до вподоби, те й чинити му. Тодї став царь
    у воріт, тим часом як люд виходив сотнями й тисячами.'
  deu-1951: 'Der König sprach zu ihnen: Was euch gut dünkt, das will ich tun! Und
    der König stand zur Seite des Tores, während alles Volk auszog zu Hunderten und
    zu Tausenden.'
  eng-JPS: 'And the king said unto them: ''What seemeth you best I will do.'' And
    the king stood by the gate-side, and all the people went out by hundreds and by
    thousands.'
  srp-1865: 'A car im reèe: što vam se èini da je dobro uèiniæu. I car stade kod vrata,
    i sav narod izlažaše po sto i po tisuæu.'
  lug-lug: Kabaka n’addamu nti, “Kye musiimye kye nnaakola.” Awo kabaka n’ayimirira
    ku mabbali ga wankaaki, ng’eggye lyonna likumba okufuluma mu bibinja eby’ekikumi
    n’eby’olukumi.
  heb-heb: ויאמר אליהם המלך אשר ייטב בעיניכם אעשה ויעמד המלך אל יד השער וכל העם יצאו
    למאות ולאלפים׃
  ben-IRV: তখন রাজা তাদেরকে বললেন, “তোমরা যা ভালো বোঝো, আমি তাই করব৷” পরে রাজা নগরের
    ফটকের পাশে দাঁড়িয়ে থাকলেন এবং সমস্ত লোক শত শত ও হাজার হাজার হয়ে বেরিয়ে গেল৷
  pan-pan: ਤਦ ਰਾਜਾ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਖਿਆ, ਜੋ ਗੱਲ ਤੁਹਾਡੀ ਨਿਗਾਹ ਵਿੱਚ ਚੰਗੀ ਲੱਗੇ ਮੈਂ ਉਹੋ
    ਕਰਾਂਗਾ। ਸੋ ਰਾਜਾ ਸ਼ਹਿਰ ਦੇ ਫਾਟਕ ਦੇ ਕੋਲ ਖੜ੍ਹਾ ਹੋ ਗਿਆ ਅਤੇ ਸਾਰੇ ਲੋਕ ਸੌ-ਸੌ ਅਤੇ ਹਜ਼ਾਰ-ਹਜ਼ਾਰ
    ਕਰ ਕੇ ਨਿੱਕਲ ਪਏ।
  tkr-tkr: 'Paççahee manbışik''le eyhen: – Şosqa nəxüdiy yugda qöö, zı həməxüdud ha''asın.
    Gırgına g''oşun vəşna, aazırna şahareençe qığevç''esmee, paççah şaharne akkabışisne
    ulyoyzar.'
  mya-JVB: ရှင်ဘုရင် ကလည်း ၊ ငါသည်သင် တို့အလို သို့ လိုက်မည်ဟု မိန့် တော်မူ၍ တံခါးဝ
    နား မှာ ရပ် တော်မူလျှင် ၊ လူ အပေါင်း တို့သည် တရာ တပ်၊ တထောင် တပ်အားဖြင့် ချီသွား
    ကြ၏။
  tte-O: Kainali kin Deibida iyamaisa iwaloba, “Tawae kwanuwatui kaiwegu inamwanamwasosi.”
    Mwa iginauli besiele kabo itolo yanuwane kana gamwa mena na ana tokaleyayao kali
    boda tausan yo andeledi mekalikavao siyawatagili silau.
  tbg-tbg: Vika minti tuvaro avuhainaava hove tiro, Ne tiantemake te mintirerave,
    tivakero viva vaantaavura qentiana himpitero vaumanta iqoka vaiinti vika vatukaqihai
    Devitira tuvi aatare aaqainiara vura. Iqoka vaiinti 1,000 varavano tuvitare vuvaro
    100 varavano vira naantiara tuvitare vuvaro mintiaqi mintiaqi vi, ekaa tuvitare
    vura.
  hmo-hmo: King Davida ia haere, ia gwau, “Edena dala umui laloa ia be dala namona,
    unai bamona do lau karaia.” Unai dainai king ese hanua ikoukou ena badibadinai
    ia gini, vadaeni tuari orea ibounai idia raka lao, 100 ta ta dekena amo, bona
    1000 ta ta dekena amo.
  urd-urd: बादशाह ने उनसे कहा, “जो तुमको बेहतर मा'लूम होता है मैं वही करूँगा।” इसलिए
    बादशाह शहर के फाटक की एक तरफ़ खड़ा रहा और सब लोग सौ सौ और हज़ार हज़ार करके निकलने
    लगे।
  rus-SYN: 'И сказал им царь: что угодно в глазах ваших, то и сделаю. И стал царь
    у ворот, и весь народ выходил по сотням и по тысячам.'
  bqc-SIM: 'Ɔ̃ kí ònɛ́: Lá à kɛ̀ɛ́ maa ↄ̃ má kɛ. Kí gɛ̀ zɛ̀ bĩ́ibↄlɛ saɛ, ↄ̃
    zĩgↄ̃ↄ bↄ̀lɛ gã ń gão gbɛ̃ↄn basↄobasↄoↄ ń gbɛ̃ↄn ↄ̀aasↄsↄoↄ.'
  tcz-CHONGTHU: Hichun lengpan jong hitin aseiye, “Ipi hita jongle nang ho dinga aphapen
    tah hi ding chu keiman kabol jeng ding ahi,” atitai. Hijeh chun lengpa chu kelkot
    phunga ading den in, sepai te vang chu aja jan asang sang in akitol doh tau’ve.
  mar-mar: तेव्हा दावीद राजा लोकांस म्हणाला, मी तुमच्या म्हणण्याप्रमाणे करीन. राजा
    मग वेशीपाशी उभा राहिला. सैन्य बाहेर पडले, शंभर आणि हजाराच्या गटात ते निघाले.
  qub-qub: Chaura rayga «Yä. Gamcuna nishayquino cachun ari» nir siudäpita llojshinan
    sawan puncu lädunman ichicuycuran. Suldärucunaga llojshiran waranga-cama (1,000),
    pachac-cama (100).
  bqp-bqp: 'Akũ kína pìńnɛ: Lákũ à kɛ̀árɛ mana nàn mani kɛ. Kína gɛ̀ɛ à zɛ̀ bĩnilɛ
    sarɛ, akũ zĩ̀karinↄ bↄ̀tɛ gã̀ kũ gã̀ao gbɛ̃nↄn basↄsↄↄronↄ kũ gbɛ̃nↄn wàa
    sↄsↄↄronↄo.'
  hat-hat: 'W''a reponn yo: -Bon! M''ap fè sa nou wè ki pi bon an. Apre sa, li al
    kanpe bò pòtay lavil la, pandan lame a t''ap soti, divizyon apre divizyon, rejiman
    apre rejiman.'
  eng-BSB: “I will do whatever seems best to you,” the king replied. So he stood beside
    the gate, while all the troops marched out by hundreds and by thousands.
  tod-tod: 'Masagi ɠɛni ti ma: «Nà naa ɠɛɛzu, nii pagai wo ɠaazu.» Masagi loni taa
    ziɠidaʋɛ ɠobaʋɛ, siɛgi zu kɔɔʋɛbɛi ɠɛni ɠulazu la, nu ungilagilagiti ta nu waagilagilagiti.'
  eng-WEBPB: The king said to them, “I will do what seems best to you.” The king stood
    beside the gate, and all the people went out by hundreds and by thousands.
  kbq-kbq: Hagi kini ne'mo'a amanage hu'ne, Tamagrama antahisageno'ma knarema haniazana
    nagra hugahue. Hagi kini ne'mo rankumamofo kahante uotino mani'nege'za sondia
    vahe'mo'za 1tauseni'a sondia vahete kvao, 100'a sondia vahe'ma refko'ma hunteterema
    hu'naza kevu nevazageno, 1tauseni'a sondia vahe'ma refko'ma hunteterema hu'naza
    kevumo'za vu'naze.
  nhe-BL: 'Huan David quinilhui: ―Cualtitoc, nijchihuas tlen imojuanti inquiitaj para
    cuali. Huan David ijcatoya campa cuapuerta ipan itepa nopa altepetl huan nochi
    isoldados pejque quisaj ica pamitl para tlatehuise. Sequin pamitl quihuicayayaj
    100 soldados huan sequin se mil.'
  bus-bus: 'Ben kí bèńnɛ: Lán à kɛ̀are maa nàn mɛ́ kɛ. Kí gàa à zɛ̀ bĩilɛ saɛ, ben
    zĩ̀karinↄ bↄ̀ɛ gãli kↄ̃n gãlio gↄ̃ↄn basↄsↄↄroonↄ kↄ̃n gↄ̃ↄn bↄrↄ doodoonↄ.'
  gub-BL: — Azapo putar penemimutar ihe nehe, i'i tuwihawete zauxiapekwer wanupe.
    A'e rupi upu'àm ukenuhu huwake zauxiapekwer a'e pe wahem mehe. Ur miw tuwihawete
    henataromo wà. Na'e ur 100 henataromo wà. Na'e ur amo 100 henataromo wà. Na'e
    ur amo 100 henataromo wà. Nezewe wata oho henataromo wà.
  eng-DRA: 'And the king said to them: What seemeth good to you, that will I do. And
    the king stood by the gate: and all the people went forth by their troops, by
    hundreds and by thousands.'
