verse: 2SA.018.006
translations:
  mal-C: അങ്ങനെ സൈന്യം ഇസ്രായേലിനെ നേരിടുന്നതിനായി പട്ടണത്തിനുപുറത്തേക്കു നീങ്ങി.
    എഫ്രയീം വനത്തിൽവെച്ച് അവർ ഏറ്റുമുട്ടി.
  deu-TKW: So zogen die Leute ins Feld, Israel entgegen. Im Walde von Mahanaim kam
    es zur Schlacht.
  lin-lin: Mampinga etambolaki kati na zamba mpo na kobundisa Isalaele, mpe bitumba
    ezalaki kati na zamba ya Efrayimi.
  eng-LSV: And the people go out into the field to meet Israel, and the battle is
    in a forest of Ephraim;
  eng-GNV: 'So the people went out into the fielde to meete Israel, and the battell
    was in the wood of Ephraim:'
  eng-WEBSTER: 'So the people went out into the field against Israel: and the battle
    was in the wood of Ephraim;'
  nhw-BL: Huan yajque nochi isoldados David huan monamijque ininhuaya nopa israelitame
    catli isoldados Absalón ipan se cuatitlamitl ipan tlali Efraín.
  swh-ONEN: Jeshi likatoka kwenda kwenye uwanja wa vita kupigana na Israeli, hivyo
    vita vikapiganwa katika msitu wa Efraimu.
  bba-bba: Yerɑ bɑ yɑrɑ bɑ dɑ tɑbu ɡberɔ bu kɑ Isireli be bɑ Abusɑlɔmu swĩi yinnɑ.
    Mɑ bɑ sɑnnɔ wɔrinɑ Efɑrɑimun sɔ̃ɔwɔ.
  eng-KJVCPB: 'So the people went out into the field against Israel: and the battle
    was in the wood of Ephraim;'
  mpx-mpx: Yaka tolohaveyan panuwa hi eguluwan hi na ula etega alana Ula Ipileimi,
    inoke avaliyau Isileli hi petupatupa-agil ge hi lohaveyan.
  luo-luo: Jolweny nowuok modhi e paw lweny mondo giked gi Israel, kendo lweny nogore
    e bungu mar Efraim.
  meu-meu: Taunabunai, tuari oreana idoinai ela, Israel taudia e tuari henidia; bena
    Efraim udana ai e tuari heheni.
  npi-ULB: त्यसैले फौज गाउँमा इस्राएलको विरुद्ध लड्न गए । लडाइँ इफ्राइमको जङ्गलमा
    फैलियो ।
  yor-yor: Àwọn ènìyàn náà sì jáde láti pàdé Israẹli ní pápá; ní igbó Efraimu ni wọ́n
    gbé pàdé ìjà náà.
  ind-ind: Pertempuran hari itu antara pasukan Daud dan pasukan Israel yang dipimpin
    Absalom terjadi di hutan Efraim.
  pes-OPCB: افراد داوود با سربازان اسرائیلی در جنگل افرایم وارد جنگ شدند.
  tgl-ULB: Kaya lumabas ang hukbo sa kabukiran laban sa Israel; umabot ang labanan
    sa kagubatan ng Efraim.
  cbu-NT: Dapiy wasundurur Israelchicheem pachakatssin, Efrayinarinpini watsapun naataranganaya.
  hui-hui: Ani biyagola howa Debidinaga ami biarume Isaraeleali Abasalomonaga ami
    biaru baba wai bule puwa Eberaimi dindini irabu timbuni wiagoha wai bialu hene.
  mya-mya: ဒါ​ဝိဒ်​၏​တပ်​မ​တော်​သည်​ဣသ​ရေ​လ​အ​မျိုး သား​တို့​အား စစ်​ဆင်​ရန်​မြို့​ပြင်​သို့​ထွက်​ခွာ
    ပြီး​လျှင်​ဧ​ဖ​ရိမ်​တော​၌​တိုက်​ပွဲ​ဝင်​ကြ​၏။-
  bod-N: དེ་ལྟར་དམག་རྣམས་ཐང་དུ་སོང་ནས་ཡེས་ར་ཨེལ་གྱི་གདོང་བསུས་ཏེ་ཨེ་ཕཱར་ཡིམ་གྱི་ནགས་ཚལ་དུ་འཐབ་མོ་བྱུང་ངོ་།
    །
  sna-sna: Varwi vakafamba vachipinda musango kuti vandorwa navaIsraeri, uye hondo
    yakarwiwa mudondo raEfuremu.
  spa-BLM: El pueblo salió al campo contra Israel, y la batalla fue en el bosque de
    Efraín.
  cac-cac: Ix lajvi chi' ix b'at eb' smasanil d'a oval yed' eb' ayoch yed' vin̈aj
    Absalón chi'. Ix schalaj sb'a eb' d'a scaltac te te' d'a yol yic Efraín.
  swh-ULB: Hivyo jeshi likaenda nyikani dhidi ya Israeli; vita ikaenea katika msitu
    wa Efraimu.
  bel-bel: І выйшлі людзі ў поле на сустрэчу Ізраільцянам, і была бітва ў лесе Яфрэмавым.
  deu-ELBBK: Und das Volk zog aus ins Feld, Israel entgegen; und die Schlacht fand
    statt im Wald Ephraim.
  mbb-OT: Midhipanew is menge sundaru ni David su ebpekidtebek te menge sundaru te
    Israel, ne ziyà sikandan medtetebek te ketelunan te Efraim.
  mal-2015: പിന്നെ ജനം പടനിലത്തേക്കു യിസ്രായേലിന്റെ നേരെ പുറപ്പെട്ടു; എഫ്രയീംവനത്തിൽവെച്ചു
    പടയുണ്ടായി.
  rmc-rmc: Avke o murša gele pre maľa pro Izraeliti a o mariben pes chudňa andro Efrajimiko
    veš.
  pes-OPV: پس قوم به مقابله اسرائیل به صحرا بیرون رفتند و جنگ در جنگل افرایم بود.
  ron-1924: Попорул а ешит ын кымп ынаинтя луй Исраел ши бэтэлия а авут лок ын пэдуря
    луй Ефраим.
  ben-OBCV: দাউদের সৈন্যদল ইস্রায়েলীদের সঙ্গে যুদ্ধ করার জন্য কুচকাওয়াজ করে নগর
    ছেড়ে বেরিয়েছিল, এবং ইফ্রয়িমের অরণ্যে যুদ্ধ হল।
  som-som: Saas daraaddeed dadkii dibadday u baxeen oo waxay reer binu Israa'iil kaga
    hor tageen duurka, oo dagaalkiina wuxuu ka dhacay kayntii reer Efrayim.
  lat-VUC: Itaque egressus est populus in campum contra Israël, et factum est prælium
    in saltu Ephraim.
  eng-ASVBT: 'So the people went out into the field against Israel: and the battle
    was in the forest of Ephraim.'
  ita-1885: Il popolo adunque uscì fuori in campagna incontro ad Israele; e la battaglia
    si diede nella selva di Efraim.
  eng-LXXUP: And all the people went out into the wood against Israel; and the battle
    was in the wood of Ephraim.
  eng-ULB: So the army went out into the countryside against Israel; the battle spread
    into the forest of Ephraim.
  spa-VBL: El ejército de David salió a enfrentar a los israelitas en una batalla,
    que se libró en el bosque de Efraín.
  fra-_FOB: Ainsi le peuple sortit dans la campagne, à la rencontre d'Israël; et le
    combat eut lieu dans la forêt d'Éphraïm.
  mal-mal: പിന്നെ ജനം പടക്കളത്തിലേക്ക് യിസ്രായേലിന്റെ നേരെ പുറപ്പെട്ടു; എഫ്രയീംവനത്തിൽവച്ച്
    യുദ്ധം ഉണ്ടായി.
  urd-GVR: Dāūd ke log khule maidān meṅ Isrāīliyoṅ se laṛne gae. Ifrāīm ke jangal
    meṅ un kī ṭakkar huī,
  suz-BL: मिनु लडाइ पाइ‍बपुकी इस्राएली नु लडाइ पथ जाक्‍दीम्‍मा बाक्‍त। मेको लडाइ एफ्राइम
    ङा ब्‍वाकीम दुम्‍माक्‍त।
  ita-1927: L’esercito si mise dunque in campagna contro Israele, e la battaglia ebbe
    luogo nella foresta di Efraim.
  ckb-ckb: سوپای داود چوونە دەرەوە بۆ بەرەنگاربوونەوەی ئیسرائیل لە دەشتودەر، شەڕەکەش
    لە دارستانی ئەفرایم ڕوویدا.
  eng-BBE: So the people went out into the field against Israel, and the fight took
    place in the woods of Ephraim.
  kan-OKCV: ಅನಂತರ ಸೈನಿಕರು ಇಸ್ರಾಯೇಲಿಗೆ ವಿರೋಧವಾಗಿ ಹೊರಟರು. ಯುದ್ಧವು ಎಫ್ರಾಯೀಮ್ ಅಡವಿಯಲ್ಲಿತ್ತು.
  tam-2017: மக்கள் வெளியே இஸ்ரவேலர்களுக்கு எதிராகப் புறப்பட்டபின்பு, எப்பிராயீம் காட்டிலே
    யுத்தம் நடந்தது.
  spa-RV-1909: Salió pues el pueblo al campo contra Israel, y dióse la batalla en
    el bosque de Ephraim;
  ron-BTF: Astfel poporul a ieșit în câmp împotriva lui Israel; și bătălia a fost
    în pădurea lui Efraim;
  eng-WEBP: So the people went out into the field against Israel; and the battle was
    in the forest of Ephraim.
  eng-FBV: David's army marched out to face the Israelites in battle, which was fought
    in the forest of Ephraim.
  nld-1939: Zo trok het volk tegen Israël te velde, en de slag vond plaats in het
    woud van Efraïm.
  nch-BL: Huan yajque nochi isoldados David huan monamijque inihuaya nopa israelitame
    cati isoldados Absalón ipan se cuatitamit ipan tali Efraín.
  vie-1934: Dân sự kéo ra đồng, đón quân Y-sơ-ra-ên, giao chiến tại trong rừng Eùp-ra-im.
  hin-CV: तब यह सेना इस्राएल से युद्ध करने मैदान में जा पहुंची, और यह युद्ध एफ्राईम
    के वन में छिड़ गया.
  spa-BES: Entonces el pueblo salió al campo contra Israel, y la lucha tuvo lugar
    en los bosques de Efraín.
  tdx-tdx: Aa le nipara­tsake añe ondatio hiatreatre am’ Israele; vaho tañ’ ala’ i
    Efraime ao i hotakotakey.
  tha-KJV: พวกพลจึงเคลื่อนออกไปในทุ่งเพื่อสู้รบกับคนอิสราเอล การสงครามนั้นทำกันในป่าเอฟราอิม
  por-BR-2018: Saiu, pois, o povo ao acampamento contra Israel, e houve a batalha
    no bosque de Efraim;
  deu-ELO: Und das Volk zog aus ins Feld, Israel entgegen; und die Schlacht fand statt
    im Walde Ephraim.
  eng-WYC-2018: Therefore the people went out into the field against Israel; and the
    battle was made in the forest of Ephraim.
  epo-epo: Kaj la popolo eliris sur la kampon kontraŭ Izraelon, kaj fariĝis batalo
    en la arbaro de Efraim.
  uig-PIN: Andin hǝlⱪ Israil bilǝn soⱪuxⱪili mǝydanƣa qiⱪti; soⱪux Əfraimning ormanliⱪida
    boldi.
  beo-beo: Da:ibidi ea dadi gagui wa:i da sogega asili, Ifala:ime iwilaga Isala:ili
    dunuma gegei.
  tpi-OTNT: Ol soldia bilong Devit i wokabaut i go bungim ol Israel, em ol soldia
    bilong Apsalom. Na ol i pait long ol long bus bilong Efraim.
  hau-SA: Rundunonin suka tafi zuwa fili don su yi yaƙi da Isra’ila. Aka kuwa yi yaƙi
    a kurmin Efraim.
  uig-LAT: Andin xelq Israil bilen soqushqili meydan’gha chiqti; soqush Efraimning
    ormanliqida boldi.
  nde-nde: Ibutho lahamba lisiya egangeni ukuyakulwa lo-Israyeli, njalo ukulwa kwenzakala
    eguswini lako-Efrayimi.
  ton-ton: '¶ Pea pehē, naʻe ʻalu atu ʻae kakai kituaʻā ke tauʻi ʻa ʻIsileli: pea
    naʻe hoko ʻae tau ʻi he vao ʻakau ʻi ʻIfalemi;'
  ces-1613: A tak vytáhl lid do pole proti lidu Izraelskému, a byla bitva v lese Efraim.
  eng-WMB: So the people went out into the field against Israel; and the battle was
    in the forest of Ephraim.
  tam-TCV: போர்வீரர் இஸ்ரயேலருக்கு எதிராக போர்புரிய களத்துக்கு அணிவகுத்துச் சென்றார்கள்.
    எப்பிராயீம் காட்டிலே போர் நடந்தது.
  ceb-ULB: Busa miadto sa kabukirang bahin ang mga kasundalohan batok sa Israel; ang
    gubat mikaylap paingon sa kalasangan sa Efraim.
  pol-UBG: Lud wyruszył więc w pole przeciw Izraelowi i doszło do bitwy w lesie Efraima.
  agr-agr: Aatus suntag aidau jiinag tikich Israel aents aidaujai maaniawagtatus shiyakajui.
    Nunak ikam Efraín tutainum maaniawajui.
  kyc-kyc: Dokopa Dapitinya yanda singi ami dupwa pao yuu kipwa kipwa dorena papala
    yuu Eporaime imwa dokona nakama Isaraele pipya yanda piyami.
  urd-GVU: داؤد کے لوگ کھلے میدان میں اسرائیلیوں سے لڑنے گئے۔ افرائیم کے جنگل میں
    اُن کی ٹکر ہوئی،
  deu-1912: Und da das Volk hinauskam aufs Feld, Israel entgegen, erhob sich der Streit
    im Walde Ephraim.
  kan-2017: ಅನಂತರ ಸೈನಿಕರು ಇಸ್ರಾಯೇಲರಿಗೆ ವಿರೋಧವಾಗಿ ಹೊರಟು ಬಯಲಿಗೆ ಬಂದರು. ಎಫ್ರಾಯೀಮಿನ ಕಾಡಿನಲ್ಲಿ
    ಯುದ್ಧವಾಯಿತು.
  yap-yap: Me yan e salthaw rok David nga daken e ted ni ngar chamgad piyu Israel,
    miyad cham u fithik’ e gerger u Efraim.
  hlt-MCSB: Te vaengah pilnam tah Israel Te cuuk thil hamla lohma la khong uh.Te vaengah
    Ephraim duup ah caemtloek om coeng.
  mdy-ETH: ዳውቴኮ ፖኦሊሳ ካታሞ ዙላ ዓኣ ዓጮ ዴንዲ ዒስራዔኤሌ ዓሶ ዔፕሬኤሜይዳ ዓኣ ዴኤሎ ካያ ዖሌኔ፤
  twi-ASANTE: Enti, ɔko no hyɛɛ aseɛ wɔ Efraim kwaeɛ mu.
  eng-WEBU: So the people went out into the field against Israel; and the battle was
    in the forest of Ephraim.
  wal-wal: Daawita olanchchati Israa7eelatuura olettanau gaxariyan salppidosona; olaa
    sohoi Efireema woraana.
  spa-PDDPT: Entonces el pueblo salió a enfrentar a Israel en el campo. La batalla
    se libró en el bosque de Efraín.
  gun-gun: Ha'e gui ma ha'e javi oje'oi tetã rovai rupi, Israel kuery reve joguero'a
    aguã. Efraim regua ka'aguy rupi joe opu'ã okuapy.
  agu-BL: Ej cho'n tzun e' bene'n yi e' sanlar wutz wutz tan oyintzi' scyuch' yi e'
    chitanum yi xomij chiwi' te Absalom. Yi jun oyintzi'a'tz cho'n toque'n tul jun
    chin tx'ac'aben yi at cwent yi ama'l tetz Efraín.
  eng-PEV: David’s mob went away from the town, and they met the Israel mob in the
    bush at a place called Ephraim.
  ilo-ULB: Isu a napan dagiti armada iti away a makigubat iti Israel; nagsaknap ti
    gubat iti kabakiran ti Efraim.
  kpg-kpg: Digau dauwa David ga lloo adu laa lodo henua, ga heebagi gi digau Israel
    i lodo henua i Ephraim.
  uig-ARA: ئاندىن خەلق ئىسرائىل بىلەن سوقۇشقىلى مەيدانغا چىقتى؛ سوقۇش ئەفرائىمنىڭ
    ئورمانلىقىدا بولدى.
  sus-sus: Gali die naxa mini taa fari ma Isirayila gerede. Gere naxa sin yɛ Efirami
    fɔtɔnyi kui.
  pon-2006: Karis en Depit eri kohieila nan sahpwo pwe re en mahweniong mehn Israel
    ko nanwel en Epraim.
  jae-jae: Amboac tonaŋ Dawidnê siŋwaga sêsa awê gebe nasêndac lau Israel. Ma sêjac
    siŋ tau kêsa aŋga saleŋ Epraimŋa.
  ksd-ksd: Ma ra tarai na vinarubu dia ga tut ure Israel; ma dia ga varubu ta ra lokor
    aro Epraim.
  tur-YTC: Böylece halk İsrael'e karşı kıra çıktı; ve savaş Efraim ormanındaydı.
  grc-BRENT: Καὶ ἐξῆλθε πᾶς ὁ λαὸς εἰς τὸν δρυμὸν ἐξεναντίας Ἰσραήλ· καὶ ἐγένετο ὁ
    πόλεμος ἐν τῷ δρυμῷ Ἐφραίμ.
  ind-AYT: Lalu, tentara itu maju ke padang untuk menyerang orang Israel sehingga
    terjadi pertempuran di hutan Efraim.
  nya-nya: Ankhondo anayenda kupita kukachita nkhondo ndi Israeli, ndipo nkhondo inachitika
    mʼnkhalango ya Efereimu.
  hrv-hrv: Tako vojska iziđe za boj spremna pred Izraela i bitka se zametnu u Efrajimovoj
    šumi.
  mps-mps: Te Devitgo ami bidi dabe pelama, te Israel dabe daliba gesabidi deliba
    ununani, te augwali Apsalomgo ami bidi dabeba te augwali deliba gesabidi ununanio.
    Tama augwaligo augwali dali te Efraimgo busi bulude hwįanio.
  tpi-tpi: Ol soldia bilong Devit i wokabaut i go bungim ol Israel, em ol soldia bilong
    Apsalom. Na ol i pait long ol long bus bilong Efraim.
  dan-1931: Derpå rykkede Krigerne i Marken mod Israel, og Slaget kom til at stå i
    Efraims Skov.
  vie-OVCB: Vậy họ kéo ra nghênh chiến quân Ít-ra-ên, và hai bên giao tranh trong
    rừng Ép-ra-im.
  guj-2017: આ પ્રમાણે દાઉદનું સૈન્ય ઇઝરાયલની સેના સામે યુદ્ધ કરવા રણભૂમિમાં ગયું;
    અને એફ્રાઇમના જંગલમાં યુદ્ધ ચાલ્યું.
  pon-2006A: Karis en Depit eri kohieila nan sahpwo pwe re en mahweniong mehn Israel
    ko nanwel en Epraim.
  por-BRBSL: Então o povo foi para o campo contra Israel; e a batalha foi na floresta
    de Efraim.
  aly-aly: David-wenh-rnem anperlarr-alhew, Israel-wenh-rnem-anem rlwatemel artnampeny-itwew
    Ephraim-itwew.
  cth-cth: Taminaw teh Isarelnaw tuk hanelah tarantuknae hmuen a pâtam awh. A kâtuknae
    a hmuen teh Ephraim ratu dawk doeh.
  twi-twi: Enti ɔko no fii ase wɔ Efraim kwae mu.
  hlt-hlt: Te vaengah pilnam tah Israel te cuuk thil hamla lohma la khong uh. Te vaengah
    Ephraim duup ah caemtloek om coeng.
  tbz-SIM: Kɛ̀ Dɑfiti kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀ɛ bɑ́ɑ́tí kɛ bo kɔtɛ kɛ́dokɛ́nɛ̀ Abusɑdɔmmu
    kɔbɛ, kɛ́pénnɛ́ kudookɔti Efɑdɑimmu kó kutúúkù.
  msy-2020: Egha Devitɨn mɨdorozir gumaziba ghua Israelia bato, kar Apsalomɨn mɨdorozir
    gumaziba. Egha me Efraimɨn anabamɨn ruarimɨn uariv sosi.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑfiiti yǝlɑɑ polɑɑ sɩ pɑ yookinɑ Apǝsɑlɔm-wɛɣɛ Ɩfǝlɑyim hɔtʋɣʋ
    tɑɑ.
  azb-azb: Ordu çölə, İsrail xalqına qarşı döyüşə çıxdı və döyüş Efrayim meşəsində
    oldu.
  eng-DBY: And the people went out into the field against Israel; and the battle was
    in the forest of Ephraim.
  hin-2017: अतः लोग इस्राएल का सामना करने को मैदान में निकले; और एप्रैम नामक वन में
    युद्ध हुआ।
  wol-KYG: Mbooloo maa nga jëm ca toolub xare ba, di xarejeek Israyil. Xare baa nga
    ame ca gott ba ñuy wax Efrayim,
  eng-YLT: And the people goeth out into the field to meet Israel, and the battle
    is in a forest of Ephraim;
  eng-WYC-2017: Therefore the people went out into the field against Israel; and the
    battle was made in the forest of Ephraim.
  eng-WMBB: So the people went out into the field against Israel; and the battle was
    in the forest of Ephraim.
  urd-GVH: दाऊद के लोग खुले मैदान में इसराईलियों से लड़ने गए। इफ़राईम के जंगल में
    उनकी टक्कर हुई,
  rug-rug: Meke taluarae la pa kali popoa sari na tie varipera te Devita, meke razai
    rini sari na tie Izireli pa korapa hiqohiqo pa Iparemi.
  gaz-gaz: Loltoonnis Israaʼelin waraanuuf dirree waraanaatti baʼan; lollis bosona
    Efreem keessatti kaʼe.
  fra-LSG: Le peuple sortit dans les champs à la rencontre d’Israël, et la bataille
    eut lieu dans la forêt d’Éphraïm.
  yal-yal: Dawudaa sofane yi mini siga Abisalomi a ganla yɛngɛdeni, yɛngɛn so Efirami
    fɔtɔnna nin.
  haw-1868: 'Alaila hele aku la na kanaka iwaho ma ke kula e ku e i ka Iseraela: aia
    ma ka ululaau o Eperaima ke kaua ana.'
  arb-NAV: وَانْطَلَقَ الْجَيْشُ إِلَى السَّهْلِ لِمُحَارَبَةِ إِسْرَائِيلَ، فَدَارَتْ
    مَعْرَكَةٌ فِي غَابَةِ أَفْرَايِمَ،
  ewe-ewe: Ale David ƒe aʋakɔ la ho aʋa ɖe Israel ŋu eye wodze aʋa la gɔme le Efraim
    ƒe ave la me.
  eng-LEE: 'So the people went out into the field against Israel: and the battle took
    place in the forest of Ephraim.'
  asm-FB: এইদৰে সৈন্যসকল ইস্ৰায়েলৰ বিৰুদ্ধে গ্ৰাম্যঞ্চলৰ বাহিৰলৈ ওলাই গ’ল; সেই যুদ্ধ
    ইফ্ৰয়িমৰ হাবিত হ’ল।
  sus-A: فَلِ دِيٍ نَشَ مِنِ تَا قَرِ مَ عِسِرَيِلَ فٍرٍدٍ. فٍرٍ نَشَ سِن يّ عٍقِرَ مِ
    قْتْنيِ كُي.
  fra-SBL: Et le peuple sortit en campagne contre Israël, et la bataille eut lieu
    dans la forêt d'Ephraïm.
  hbo-hbo: וַיֵּצֵ֥א הָעָ֛ם הַשָּׂדֶ֖ה לִקְרַ֣את יִשְׂרָאֵ֑ל וַתְּהִ֥י הַמִּלְחָמָ֖ה
    בְּיַ֥עַר אֶפְרָֽיִם׃
  piu-2006: '@see-verse:2SA.018.005'
  kik-kik: Mbũtũ icio cia ita ikĩerekera werũ-inĩ ikarũe na Isiraeli, nayo mbaara
    ĩkĩrũĩrwo mũtitũ-inĩ wa Efiraimu.
  fra-NCL: Le peuple sortit dans la campagne à la rencontre d’Israël, et la bataille
    eut lieu dans la forêt d’Ephraïm.
  cek-AK: Kaminawk loe Israel misatuk hanah, Ephraim taw ah caeh o.
  cuk-cuk: David-sordamar, Israel-sordamargi-urwenaega nodegusmalad. Efraín-sapur-naidgi
    urwenai guarmalad.
  uig-CYR: Андин хәлиқ Исраил билән соқушқили мәйданға чиқти; соқуш Әфраимниң орманлиғида
    болди.
  tel-2017: దావీదు మనుషులు ఇశ్రాయేలు వారితో యుద్ధం చేయడానికి మైదానంలోకి బయలుదేరారు.
    ఎఫ్రాయిము అడవిలో పోరాటం జరిగింది.
  hat-BSA: Alò, moun yo te antre nan chan kont Israël e batay la te fèt nan forè Ephraïm
    nan.
  kos-kos: Mwet mweun lal David elos illa nu inimae, ac mweuni mwet Israel ke insak
    Ephraim.
  hbo-WLC: וַיֵּצֵ֥א הָעָ֛ם הַשָּׂדֶ֖ה לִקְרַ֣את יִשְׂרָאֵ֑ל וַתְּהִ֥י הַמִּלְחָמָ֖ה
    בְּיַ֥עַר אֶפְרָֽיִם׃
  ibo-ibo: Ndị agha Devid si nʼobodo pụọ izute ndị Izrel nʼagha. Alụrụ agha a nʼọhịa
    Ifrem.
  ory-ory: ଏହିରୂପେ ସୈନ୍ୟଦଳ ଇସ୍ରାଏଲ ବିରୁଦ୍ଧରେ ଯୁଦ୍ଧକ୍ଷେତ୍ରକୁ ଗଲେ ଓ ଇଫ୍ରୟିମ ନାମକ ବନରେ
    ଯୁଦ୍ଧ ହେଲା।
  chk-chk: Iwe, än Tafit we mwichen sounfiu a towu lon ewe mälämäl o maun ngeni chon
    Israel lein ewe wöllap lon Efraim.
  ssd-ssd: Kile David tuku kame kuasmbi kinaig ka Israel mbal tuku kame kuasmbi Efraim
    duŋe sinam taŋge kile-siglika nane ndoŋ kame bunaig.
  rop-rop: Wal ol detlot solja blanga King Deibid bin go langa det kantri blanga det
    Ifreiyim klen, en deya na langa det thikwan bush kantri deibin fait langa ol detlot
    Isreil solja,
  ukr-1871: Так виступили люде в поле против Ізрайлитян, і прийшли до бою в лїсї Ефраїмовім.
  deu-1951: So zogen denn die Leute ins Feld, Israel entgegen; und der Kampf entspann
    sich im Walde Ephraim.
  eng-JPS: So the people went out into the field against Israel; and the battle was
    in the forest of Ephraim.
  srp-1865: I tako izide narod u polje pred Izrailja, i zametnu se boj u šumi Jefremovoj.
  lug-lug: Awo eggye ne lifuluma ku ttale okulwana ne Isirayiri, olutalo ne luba mu
    kibira kya Efulayimu.
  heb-heb: ויצא העם השדה לקראת ישראל ותהי המלחמה ביער אפרים׃
  ben-IRV: পরে লোকেরা ইস্রায়েলের বিরুদ্ধে যুদ্ধের জায়গায় চলে গেল; ইফ্রয়িম বনে
    যুদ্ধ হল৷
  pan-pan: ਲੋਕ ਮੈਦਾਨ ਦੇ ਵਿੱਚ ਨਿੱਕਲ ਕੇ ਇਸਰਾਏਲ ਦਾ ਸਾਹਮਣਾ ਕਰਨ ਲਈ ਆਏ ਅਤੇ ਇਫ਼ਰਾਈਮ ਨਾਮ ਦੇ
    ਜੰਗਲ ਵਿੱਚ ਲੜਾਈ ਹੋਈ।
  tkr-tkr: Davudna g'oşun, İzrailybışka dəv'ə haa'asva qığooç'e. Dəv'ə Efrayimne ç'alagee
    vooxhe.
  mya-JVB: ထိုသို့ လူ များတို့သည် ဣသရေလ လူတို့ကို စစ်တိုက် အံ့သောငှါ မြို့ပြင်သို့ထွက်
    ၍ ဧဖရိမ် တော ၌ စစ်ပြိုင် ကြ၏။
  tte-O: Na tokaleyayaone yanuwa silogabaeni silau ule yabo esana Ule Ipeleim, kabo
    Isileli silobaili mwa sikaleya.
  tbg-tbg: Ho Devitira iqoka vaiinti vika oru vivi, Efaraimu Nantave turaqi Isareri
    hampata raqura.
  hmo-hmo: Vadaeni Davida ena tuari taudia ese Israela taudia idia tuari henia Eparaima
    ena uda gabuna dekenai.
  urd-urd: इसलिए वह लोग निकल कर मैदान में इस्राईल के मुक़ाबिले को गये और इफ़्राईम
    के जंगल में हुई।
  rus-SYN: И вышли люди в поле навстречу Израильтянам, и было сражение в лесу Ефремовом.
  bqc-SIM: Zĩgↄ̃ↄ bↄ̀lɛ gɛ̀ sɛ̃u zĩkai ń Isailiↄ, ↄ̃ aa sìkↄ̃u Ɛflaiũ lákpɛu.
  tcz-CHONGTHU: Hiti hin sepai techu gamlah a Israel chate toh kisat din akon doh
    tao’ve; hichea chun Ephraim mite gamsung gammang lah a gal akisat tauvin ahi.
  mar-mar: अबशालोमच्या इस्राएल सैन्यावर दावीदाचे सैन्य चालून गेले. एफ्राईमाच्या अरण्यात
    ते लढले.
  qub-qub: Chaynömi suldärucuna aywacuran Israelcunata ichipänanpaj. Pillyaga caran
    Efraín parti munticho.
  bqp-bqp: Zĩ̀karinↄ bↄ̀tɛ ò gɛ̀ɛ lákpɛn, de ò zĩ̀ ká kũ Isarailanↄ, akũ ò sì
    kↄ̃ tɛ́ Ɛflaimu dàkon.
  hat-hat: Lame David la soti al goumen ak moun peyi Izrayèl yo. Batay la te fèt nan
    rakbwa Efrayim lan.
  eng-BSB: So David’s army marched into the field to engage Israel in the battle,
    which took place in the forest of Ephraim.
  tod-tod: Kɔɔʋɛbɛi lɔɔni dɔɓɔi ʋa ga ti Izelayɛle nuiti daaɠomi ga kɔɔi. Ti kɔɔi
    lɔɔni ga, Efelayime lɔɓɔi zu.
  eng-WEBPB: So the people went out into the field against Israel; and the battle
    was in the forest of Ephraim.
  kbq-kbq: Anante Deviti sondia vahe'mo'za vu'za Efraemi zafafi Israeli sondia vahe'ene
    hara ome hu'naze.
  nhe-BL: Huan yajque nochi isoldados David huan monamijque ininhuaya nopa israelitame
    tlen isoldados Absalón ipan se cuatitlamitl ipan tlali Efraín.
  bus-bus: Zĩ̀kpɛɛnↄ bↄ̀ɛ wà gàa lákpɛn, lɛ wà zĩ̀ ká kↄ̃n Isarailinↄ, ben aↄ̃ sìkↄ̃n
    Ɛflaimu dàkon.
  gub-BL: Zauxiapekwer Tawi hemiruze'eg oho kaiwer pe Izaew waàmàtyry'ym pà wà kury.
    Uzàmàtyry'ym oho ka'a Eparai ywy rehe har pe wà.
  eng-DRA: So the people went out into the field against Israel and the battle was
    fought in the forest of Ephraim.
