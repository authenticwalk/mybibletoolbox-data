verse: 2SA.001.013
translations:
  mal-C: വസ്തുത വന്നറിയിച്ച ആ ചെറുപ്പക്കാരനോട്, “നീ എവിടത്തുകാരൻ?” എന്നു ദാവീദ് ചോദിച്ചു.
    “ഒരു അന്യദേശക്കാരന്റെ മകൻ; അമാലേക്യൻ,” എന്ന് അയാൾ മറുപടി പറഞ്ഞു.
  deu-TKW: 'Dann fragte David den jungen Mann, der ihm die Botschaft brachte: Woher
    bist du? Er antwortete: Ich bin der Sohn eines amalekitischen Schutzbürgers.'
  lin-lin: 'Davidi atunaki elenge mobali oyo amemelaki ye sango : — Ozali moto ya
    mboka nini ? Azongisaki : — Nazali mwana mobali ya mopaya moko, moto ya Amaleki.'
  eng-LSV: And David says to the youth who is declaring [it] to him, “Where [are]
    you from?” And he says, “I [am] the son of a sojourner, an Amalekite.”
  eng-GNV: Afterward Dauid saide vnto the yong man that tolde it him, Whence art thou?
    And hee answered, I am the sonne of a stranger an Amalekite.
  eng-WEBSTER: And David said to the young man that told him, Whence art thou? And
    he answered, I am the son of a stranger, an Amalekite.
  nhw-BL: 'Huan David quiilhui nopa tlacatl: ―¿Canque tiehua? Huan quinanquili: ―Na
    niseyoc tlali ejquetl, niamalecita. Huan David quiilhui:'
  swh-ONEN: Daudi akamwambia yule kijana aliyemletea taarifa, “Wewe ni mwenyeji wa
    wapi?” Akamjibu, “Mimi ni mwana wa mgeni, Mwamaleki.”
  bba-bba: Mɑ Dɑfidi u durɔ wi bikiɑ u nɛɛ, wuu mɑn diyɑ ɑ nɑ. U wisɑ u nɛɛ, nɛn bɑɑ
    u yɑrimɑwɑ sɑɑ Amɑlɛkibɑn tem di sɑ kɑ wɑ̃ɑ mini.
  eng-KJVCPB: And David said unto the young man that told him, Whence art thou? And
    he answered, I am the son of a stranger, an Amalekite.
  mpx-mpx: Yaka Deibid heval i neli i ba, “Hapanuwa gamagalina owa?” Anana i lahe
    i ba, “Nau boda Amaleki gamagalina ge ya mibwabwali labi Isileli.”
  luo-luo: Daudi nowacho ni rawera mane okelone wach niya, “In jakanye?” Nodwoke niya,
    “An wuod jadak ma ja-Amalek.”
  meu-meu: Bena David ese una hari e mailaia tau-eregabena ma e nanadaia, eto, Oi
    na ede amo oma? Ia e haere, eto, Lau na tau Amalek, noho-hedoa tauna ta, natuna.
  npi-ULB: दाऊदले ती जवान मानिसलाई सोधे, “तँ कहाँबाट आएको होस्?” तिनले जवाफ दिए, “म
    एक जना विदेशी अमालेकीको छोरा हुँ ।”
  yor-yor: Dafidi sọ fún ọkùnrin tí ó mú ìròyìn wá fún un pé, “Níbo ni ó ti wá?” O
    dáhùn pé, “Ọmọ àlejò ni mo jẹ́, ará Amaleki.”
  ind-ind: Lalu tanya Daud kepada pembawa kabar itu, “Dari mana asalmu?” Jawabnya,
    “Hamba adalah orang Amalek. Ayah hamba seorang perantau yang tinggal di negeri
    Israel.”
  pes-OPCB: 'آنگاه داوود به جوانی که این خبر را آورده بود گفت: «تو اهل کجا هستی؟»
    او جواب داد: «من یک عمالیقی هستم ولی در سرزمین شما زندگی می‌کنم.»'
  tgl-ULB: Sinabi ni David sa binata, “Saan ka nanggaling? Sumagot siya, “Ako ay anak
    na lalaki ng isang dayuhan sa lupain, isang taga- Amalek.”
  cbu-NT: Ashirangsin, anumun yusur Dapiy tsiyatssee kamanimapanee masharangiya. ¿Shiy
    zuwaa, yapichshasha? tárangu, uwshat, Nuw arapichtana Amalekshuchi tputsi, tárangiya.
  hui-hui: Ani buwa Debidihanda igiri daliahe bi yalu ibini biagohondo lalu, Í̠ dindi
    aniali kebe, layagola igiri daliahe biagome ladai bialu lalu, I̱ Amalegealigo
    ai bamba i̱ aba ibu inane dindi wahalu ibuwa Isaraele dindiha ho tene heneyago
    kogoni, lene.
  mya-mya: သ​တင်း​ယူ​ဆောင်​လာ​သူ​လူ​ငယ်​အား​ဒါ​ဝိဒ် က``သင်​သည်​အ​ဘယ်​ပြည်​သား​နည်း''
    ဟု​မေး လျှင်၊ ``ကျွန်​တော်​သည်​အာ​မ​လက်​ပြည်​သား​ဖြစ် ပါ​၏။ သို့​ရာ​တွင်​အ​ရှင်​၏​ပြည်​တွင်​နေ​ထိုင်
    ပါ​သည်'' ဟု​ပြန်​၍​လျှောက်​၏။
  bod-N: ཡང་དཱ་བིད་ཀྱིས་འཕྲིན་སྐྱེལ་མཁན་གཞོན་ནུ་དེ་ལ་ཁྱོད་གང་གི་མི་ཡིན་ཞེས་དྲིས་པར།
    དེས་བདག་ནི་བྱེས་པ་ཞིག་གི་བུ་སྟེ་ཨ་མཱད་ལེག་པ་ཞིག་ཡིན་ཞུས་ཤིང་།
  sna-sna: Dhavhidhi akati kujaya rakanga rauya neshoko kwaari, “Iwe unobvepiko?”
    Akapindura akati, “Ndiri mwanakomana womutorwa, muAmareki.”
  spa-BLM: 'David dijo al joven que se lo contó: “¿De dónde eres?”. Respondió: “Soy
    hijo de un extranjero, un amalecita”.'
  cac-cac: 'Ix lajvi chi'' ix sc''anb''an vin̈aj David d''a vin̈ quelem ix ic''ancot
    ab''ix chi'': —¿B''ajtil aljinac ach? xchi vin̈. —A in tic yuninal in jun vin̈
    amalecita ayec'' cajan d''a e cal tic, xchi vin̈ quelem chi''.'
  swh-ULB: Daudi akamwambia yule kijana, “Unatokea wapi?” Akajibu, mimi ni kijana
    wa mgeni Mwamaleki.”
  bel-bel: 'І сказаў Давід хлопцу, які расказваў яму: адкуль ты? і сказаў той: я -
    сын прыхадня Амалікіцяніна.'
  deu-ELBBK: 'Und David sprach zu dem Jüngling, der ihm berichtete: Woher bist du?
    Und er sprach: Ich bin der Sohn eines amalekitischen Fremden.'
  mbb-OT: Ne mid-umanan insai ni David haazà is betan-en he mibpenudtul kandin te,
    “Hendei ka ed-ubpà?” Midtavak sikandin te, “Amalikanhen a he ziyà med-ubpà te
    tanè niw he Israel.”
  mal-2015: 'ദാവീദ് വർത്തമാനം കൊണ്ടുവന്ന ബാല്യക്കാരനോടു: നീ എവിടുത്തുകാരൻ എന്നു ചോദിച്ചതിന്നു:
    ഞാൻ ഒരു അന്യജാതിക്കാരന്റെ മകൻ, ഒരു അമാലേക്യൻ എന്നു അവൻ ഉത്തരം പറഞ്ഞു.'
  rmc-rmc: 'Androda o David phučľa ole terne muršestar: „Khatar sal?“ Ov odphenďa:
    „Me som jekhe Amalekoskro čhavo, cudzincos, savo bešav andre tumari phuv.“'
  pes-OPV: 'و داود به جوانی که او رامخبر ساخت، گفت: «تو از کجا هستی؟» او گفت: «من
    پسر مرد غریب عمالیقی هستم.»'
  ron-1924: 'Давид а зис тынэрулуй каре-й адусесе ачесте вешть: „Де унде ешть?” Ши
    ел а рэспунс: „Сунт фиул унуй стрэин, ал унуй амалечит.”'
  ben-OBCV: যে ছেলেটি দাউদের কাছে এই খবরটি এনেছিল, তিনি তাকে বললেন, “তুমি কোথাকার
    লোক?” “আমি এক বিদেশির ছেলে, একজন অমালেকীয়,” সে উত্তর দিয়েছিল।
  som-som: Kolkaasaa Daa'uud ku yidhi ninkii dhallinyarada ahaa oo u soo warramay,
    Xaggee baad ka timid? Isna wuxuu ugu jawaabay, Waxaan ahay nin qalaad wiilkiis
    oo reer Camaaleq ah.
  lat-VUC: 'Dixitque David ad juvenem qui nuntiaverat ei: Unde es tu? Qui respondit:
    Filius hominis advenæ Amalecitæ ego sum.'
  eng-ASVBT: And David said unto the young man that told him, Whence art thou? And
    he answered, I am the son of a sojourner, an Amalekite.
  ita-1885: 'Poi Davide disse al giovane che gli avea portate le novelle: Onde sei?
    Ed egli gli disse: Io son figliuolo d''un uomo forestiere Amalechita.'
  eng-LXXUP: And David said to the young man who brought the tidings to him, Whence
    art thou? and he said, I am the son of an Amalekite sojourner.
  eng-ULB: David said to the young man, “Where are you from?” He answered, “I am the
    son of a foreigner in the land, an Amalekite.”
  spa-VBL: 'David preguntó al hombre que le trajo el informe: “¿De dónde eres?” “Soy
    hijo de un extranjero”, respondió, “soy amalecita”.'
  fra-_FOB: 'Mais David dit au jeune homme qui lui avait donné ces nouvelles: D''où
    es-tu? Et il répondit: Je suis fils d''un étranger amalécite.'
  mal-mal: 'ദാവീദ് വാർത്ത കൊണ്ടുവന്ന യൗവനക്കാരനോട്: “നീ എവിടുത്തുകാരൻ” എന്ന് ചോദിച്ചതിന്:
    “ഞാൻ ഒരു അന്യജാതിക്കാരന്റെ മകൻ, ഒരു അമാലേക്യൻ” എന്ന് ഉത്തരം പറഞ്ഞു.'
  urd-GVR: Dāūd ne us jawān se jo un kī maut kī ḳhabar lāyā thā pūchhā, “Āp kahāṅ
    ke haiṅ?” Us ne jawāb diyā, “Maiṅ Amālīqī hūṅ jo ajnabī ke taur par āp ke mulk
    meṅ rahtā hūṅ.”
  suz-BL: मिनु दाऊदम मेको लोव़ चाक्‍ब ठिटा कली “गे ते रे जाक्‍शो नवे?” दे हिल्‍लो
    पवा बाक्‍त। मिनु मेकोमी “गो अर्को रागी ङा अमालेकी का आ तौ नङ” देंमाक्‍त।
  ita-1927: 'Poi Davide chiese al giovine che gli avea raccontato quelle cose: “Donde
    sei tu?” Quegli rispose: “Son figliuolo d’uno straniero, d’un Amalekita”.'
  ckb-ckb: 'ئیتر داود بە گەنجەکەی گوت: «تۆ خەڵکی کوێیت؟» ئەویش گوتی: «من کوڕی پیاوێکی
    عەمالێقی نامۆم.»'
  eng-BBE: And David said to the young man who had given him the news, Where do you
    come from? And he said, I am the son of a man from a strange land; I am an Amalekite.
  kan-OKCV: ದಾವೀದನು ತನಗೆ ವರ್ತಮಾನ ತಿಳಿಸಿದ ಯುವಕನನ್ನು, “ನೀನು ಎಲ್ಲಿಯವನು?” ಎಂದು ಕೇಳಿದನು.
    ಅವನು, “ನಾನು ವಿದೇಶಿಯ ಮಗನಾದ ಅಮಾಲೇಕ್ಯನು,” ಎಂದನು.
  tam-2017: 'தாவீது அதைத் தனக்கு அறிவித்த வாலிபனைப் பார்த்து: நீ எந்த இடத்தைச் சேர்ந்தவன்
    என்று கேட்டதற்கு, அவன்: நான் அந்நிய தேசத்தானுடைய மகன், நான் அமலேக்கியன் என்றான்.'
  spa-RV-1909: 'Y David dijo á aquel mancebo que le había traído las nuevas: ¿De dónde
    eres tú? Y él respondió: Yo soy hijo de un extranjero, Amalecita.'
  ron-BTF: 'Și David a spus tânărului care îi spusese aceste lucruri: De unde ești?
    Iar el a răspuns: Sunt fiul unui străin, un amalecit.'
  eng-WEBP: David said to the young man who told him, “Where are you from?” He answered,
    “I am the son of a foreigner, an Amalekite.”
  eng-FBV: David asked man who brought him the report, “Where are you from?” “I'm
    the son of a foreigner,” he replied “I'm an Amalekite.”
  nld-1939: 'Daarop sprak David tot den jongen man, die met die tijding kwam: Wat
    is uw afkomst? Hij antwoordde: Ik ben de zoon van een vreemdeling uit Amalek.'
  nch-BL: 'Huan David quiilhui nopa tacat: ―¿Canque tiehua? Huan quinanquili: ―Na
    niseyoc tali ejquet, niamalecita.'
  vie-1934: 'Đa-vít hỏi người trai trẻ đem tin nầy rằng: Ngươi ở đâu đến? Người thưa
    rằng: Tôi là con trai của một người ngoại bang, tức con của một người A-ma-léc.'
  hin-CV: दावीद ने उस युवक से जो समाचार लाया था पूछा, “कहां के हो तुम?” और उसने उन्हें
    उत्तर दिया था, “मैं एक विदेशी की संतान हूं, एक अमालेकी.”
  spa-BES: 'Y David dijo al joven que le había dado la noticia: ¿De dónde vienes?
    Y él dijo: Soy extranjero, hijo de un un amalecita.'
  tdx-tdx: 'Le hoe t’i Davide amy ajalahiy: Boak’ aia irehe? le hoe ty natoi’e: Ana-drenetane
    nte-Amaleke iraho.'
  tha-KJV: และดาวิดถามคนหนุ่​มท​ี่บอกท่านว่า “​เจ้​ามาจากไหน” เขาตอบว่า “ข้าพเจ้าเป็นบุตรของคนต่างด้าว
    ผู้​เป็นคนอามาเลข”
  por-BR-2018: 'E Davi disse a aquele rapaz que lhe havia trazido as novas: De onde
    és tu? E ele respondeu: Eu sou filho de um estrangeiro, amalequita.'
  deu-ELO: 'Und David sprach zu dem Jüngling, der ihm berichtete: Woher bist du? Und
    er sprach: Ich bin der Sohn eines amalekitischen Fremdlings.'
  eng-WYC-2018: And David said to the young man, that told to him, Of whence art thou?
    And he answered, I am the son of a man comeling, of a man of Amalek. (And David
    said to the young man, who told him the news, Where art thou from? And he answered,
    I am the son of a newcomer, or of a foreigner, I am an Amalekite.)
  epo-epo: 'Kaj David diris al la junulo, kiu raportis al li: De kie vi estas? Kaj
    tiu respondis: Mi estas filo de fremdulo Amalekido.'
  uig-PIN: 'Dawut uning ɵzigǝ hǝwǝr bǝrgǝn yigittin: Ⱪǝyǝrdin sǝn? — dǝp soridi. U:
    Mǝn bir Amalǝk musapirning oƣlimǝn — dedi.'
  beo-beo: 'Da:ibidi da amo sia: gaguli misi ayeligi ema adole ba:i, “Di da nowa fi
    dunula:?” E da bu adole i, “Na da A:malege fi dunu, be amomane na da soge dia
    ouligi amo ganodini esala.”'
  tpi-OTNT: Na Devit i askim dispela yangpela man olsem, “Yu bilong wanem ples?” Na
    em i tok, “Mi wanpela Amalek, tasol bipo yet papa bilong mi i bin lusim graun
    bilong ol Amalek na i kam sindaun long kantri Israel.”
  hau-SA: Dawuda ya ce wa saurayin da ya kawo labarin, “Daga ina ka fito?” Ya ce,
    “Ni ɗan wani baƙo ne, mutumin Amalek.”
  uig-LAT: 'Dawut uning özige xewer bergen yigittin: Qeyerdin sen? — dep soridi. U:
    Men bir Amalek musapirning oghlimen — dédi.'
  nde-nde: UDavida wasesithi ejaheni elalimlethele umbiko, “Wena ungowangaphi na?”
    Lona laphendula lathi, “Ngiyindodana yezizweni, umʼAmaleki.”
  ton-ton: ¶ Pea naʻe pehē ʻe Tevita ki he tangata talavou naʻe ʻomi ʻae ongoongo,
    “ʻOku ke mei fē koe?” Pea naʻa ne pehēange, “Ko e foha au ʻoe muli, ko e ʻAmaleki.”
  ces-1613: 'Řekl pak David mládenci, kterýž mu to oznámil: Odkud jsi ty? Odpověděl:
    Syn muže příchozího Amalechitského jsem.'
  eng-WMB: David said to the young man who told him, “Where are you from?” He answered,
    “I am the son of a foreigner, an Amalekite.”
  tam-TCV: தாவீது அச்செய்தியை கொண்டுவந்த வாலிபனிடம், “நீ எந்த இடத்தைச் சேர்ந்தவன்?”
    என்று கேட்டான். அதற்கு அவன், “நான் அந்நியனான ஒரு அமலேக்கியனின் மகன்” என்றான்.
  ceb-ULB: Miingon si David sa batan-ong lalaki, “Unsa man ang imong kagikan?” Mitubag
    ang tawo, “Anak ako sa langyaw sa maong yuta, nga Amalekanhon.”
  pol-UBG: 'I Dawid zapytał młodzieńca, który mu to powiedział: Skąd jesteś? Odpowiedział:
    Jestem synem przybysza, Amalekity.'
  agr-agr: 'Nuna nagkankag, David nunú aents chichama etsejak taun iniak: “¿Amesh
    tuwiyampaitpa?” tau. Tama nii ayaak: “Wika Amalec aentsuitjai, nuniayatkun Israel
    aents aidaujai pujajai”, tau.'
  kyc-kyc: Dokopa Dapitimi akali parange wai pii minyuo epeyamo doko pcco soo lao,
    Emba yuu anja rangese? leya. Leyamopa akali dokome isingi lao, Namba Amaleke rara
    dokonaŋa. Namba nakamana yuu dakena palyuo karenge, leya.
  urd-GVU: داؤد نے اُس جوان سے جو اُن کی موت کی خبر لایا تھا پوچھا، ”آپ کہاں کے ہیں؟“
    اُس نے جواب دیا، ”مَیں عمالیقی ہوں جو اجنبی کے طور پر آپ کے ملک میں رہتا ہوں۔“
  deu-1912: 'Und David sprach zu dem Jüngling, der es ihm ansagte: Wo bist du her?
    Er sprach: Ich bin eines Fremdlings, eines Amalekiters, Sohn.'
  kan-2017: ದಾವೀದನು ವರ್ತಮಾನ ತಂದ ಯುವಕನನ್ನು, “ನೀನು ಎಲ್ಲಿಯವನು?” ಎಂದು ಕೇಳಿದನು. ಅವನು, “ನಾನು
    ಇಸ್ರಾಯೇಲರಲ್ಲಿ ಪ್ರವಾಸಿಯಾಗಿರುವ ಅಮಾಲೇಕ್ಯನು” ಎಂದು ಉತ್ತರಕೊಟ್ಟನು.
  yap-yap: Me fith David fare pagel ni ir e ke fek fapi thin i yib ngak ni ga’ar,
    “Ga be’ u uw?” Me fulweg ni ga’ar, “Gu ba Amalekite, machane gu be par ko nam
    rom.”
  hlt-MCSB: Te phoeiah amah taengla aka puen camoe te David loh , “Nang me lamkah
    lae,” a ti nah hatah, “Kai tah Amalek yinlai, hlang capa ni,” a ti nah.
  mdy-ETH: ዳውቴ ዬያ ሃይሶ ዔኪ ሙኬ ዼጌሢ፦ «ኔ ዓንኮ ዓሲዳይ?» ጌይ ዖኦጬኔ። ዒዚ ማሃዖ፦ «ታ ኔ ዓጮይዳ ቤቲ ሙኪ ናንጋ፥
    ዓማሌቄ ዓጪ ዓሲ ናይኬ» ጌዔኔ።
  twi-ASANTE: Na Dawid bisaa aberanteɛ a ɔbɛbɔɔ wɔn saa amaneɛ no sɛ, “Wofiri he?”
    Na ɔbuaa sɛ, “Meyɛ ɔhɔhoɔ Amalekni a mete mo asase so.”
  eng-WEBU: David said to the young man who told him, “Where are you from?” He answered,
    “I am the son of a foreigner, an Amalekite.”
  wal-wal: Oduwaa ehiida wodallaa Daawiti, “Neeni awa asee?” yaagidi oichchiis. Oichchin
    i Daawita, “Taani betiyaa Amaaleeqa bitaniyaa na7a” yaagiis.
  spa-PDDPT: 'Luego David preguntó al joven que le informaba: ¿De dónde eres tú? Y
    él contestó: Soy hijo de un extranjero amalecita.'
  gun-gun: 'Davi aipoe''ive ju kunumi imombe''ua va''e pe: — Maguigua tu ndee? Ombovai:
    — Xee tu amboae guigua ra''y, Amaleque regua — he''i.'
  agu-BL: 'Jakol tzun Luwiy tetz yi jun xicya''tz yi oponsan rason twi'' i'': —Yi
    aẍatz ¿na'' ncẍsite''t? chij Luwiy. —Yi in wetz in jun awer nak ẍchixo''lu'',
    in jun amalecita, chij yi chakum.'
  ilo-ULB: Kinuna ni David iti agtutubo, “Taga-anoka?” Simmungbat isuna, “Anaknak
    ti maysa a ganggannaet iti daytoy a daga, maysaak nga Amalekita.”
  kpg-kpg: David ga heeu gi tama daane dela ne gaamai dana haga iloo, “Goe tangada
    o hee?” Mee ga helekai, “Au tangada Amalek, gei au e noho i hongo do henua.”
  uig-ARA: 'داۋۇت ئۇنىڭ ئۆزىگە خەۋەر بەرگەن يىگىتتىن: قەيەردىن سەن؟ ــ دەپ سورىدى.
    ئۇ: مەن بىر ئامالەك مۇساپىرنىڭ ئوغلىمەن ــ دېدى.'
  sus-sus: Dawuda naxa na xɛmɛ maxɔrin, naxan fa dɛntɛgɛ sa a bɛ, «I keli minden?»
    A naxa a yaabi, «Xɔɲɛ Amalɛkika xa di nan n na.»
  pon-2006: Depit ahpw pil idek rehn mwahnakapw me wadohng pakairo, “Mehnia men kowe?”
    A e sapeng, “Ngehi mehn Amalek, ahpw I kin kousoan nan omwi wehi.”
  jae-jae: Ma Dawid kêsôm gêdêŋ ŋac matac, taŋ kêkôc ŋawae gêmêŋ naŋ gebe “Aôm aŋga
    ondoc.” Ma eŋ gêjô eŋ awa gebe “Ŋac jaba Amalek teŋ latu aê, mago gamoa nêm gamêŋ.”
  ksd-ksd: 'Ma David i ga biti tai ra barmana nina i ga varvai ure: U mamave? Ma i
    ga biti: Iau a natu i ra vaira, a te Amalek.'
  tur-YTC: David kendisine bunu anlatan genç adama, “Nerelisin?” dedi. Adam, “Ben
    bir yabancının, bir Amalekli'nin oğluyum” diye yanıt verdi.
  grc-BRENT: Καὶ εἶπε Δαυὶδ τῷ παιδαρίῳ τῷ ἀπαγγέλλοντι αὐτῷ, πόθεν εἶ σύ; καὶ εἶπεν,
    υἱὸς ανδρὸς παροίκου Ἀμαληκίτου ἐγώ εἰμι.
  ind-AYT: Lalu, Daud bertanya kepada orang muda yang membawa kabar itu, “Dari mana
    asalmu?” Jawabnya, “Aku ini anak seorang pendatang, seorang Amalek.”
  nya-nya: Davide anati kwa mnyamata amene anabweretsa uthengawo, “Iwe umachokera
    kuti?” Iye anayankha kuti, “Ine ndine mwana wa mlendo Mwamaleki.”
  hrv-hrv: 'Potom David upita mladoga glasonošu: “Odakle si ti?” A on odgovori: “Ja
    sam sin jednoga došljaka, Amalečanina.”'
  mps-mps: Tama Devitgo te gesi ogwa bidiba te tiwai po hanalu wali, “Nage mena badu
    bulu bidi dawe?” Tama agai te po wai, “Ena te Amalek bidi deli da, tiali goli
    polobadu digi eno ayago te Amalek dabego bulu tagalama, Israel tǫ pedaiba gudasa
    soai dao,” wali.
  tpi-tpi: Na Devit i askim dispela yangpela man olsem, “Yu bilong wanem ples?” Na
    em i tok, “Mi wanpela Amalek, tasol bipo yet papa bilong mi i bin lusim graun
    bilong ol Amalek na i kam sindaun long kantri Israel.”
  dan-1931: 'Derpå sagde David til den unge Mand, som havde bragt ham Budet: “Hvor
    er du fra?” Han svarede: “Jeg er Søn af en Amalekit, der bor her som fremmed.”'
  vie-OVCB: 'Đa-vít hỏi người đưa tin: “Gốc gác anh ở đâu?” Người ấy đáp: “Tôi là
    con một ngoại kiều người A-ma-léc.”'
  guj-2017: દાઉદે તે જુવાન માણસને કહ્યું કે, “તું ક્યાંથી આવે છે?” તેણે જવાબ આપ્યો
    કે, “હું આ દેશમાં એક પરદેશીનો દીકરો, એટલે અમાલેકી છું.”
  pon-2006A: Depit ahpw pil idek rehn mwahnakapw me wadohng pakairo, “Mehnia men kowe?”
    A e sapeng, “Ngehi mehn Amalek, ahpw I kin kousoan nan omwi wehi.”
  por-BRBSL: 'David disse ao jovem que lhe disse: “De onde você é?” Ele respondeu:
    “Sou o filho de um estrangeiro, um Amalekite”.'
  cth-cth: Hote kamthang ka dei e thoundoun koe Devit ni, nang teh nâ lahoi maw na
    tho telah a pacei. Kai teh Jentel miphun Amelek tami doeh telah a dei.
  twi-twi: Na Dawid bisaa aberante a ɔbɛbɔɔ wɔn saa amanneɛ no se, “Wufi he?” Na obuae
    se, “Meyɛ ɔhɔho Amalekni a mete mo asase so.”
  hlt-hlt: Te phoeiah amah taengla aka puen camoe te David loh, “Nang me lamkah lae,”
    a ti nah hatah, “Kai tah Amalek yinlai, hlang capa ni,” a ti nah.
  tbz-SIM: 'Kɛ̀ Dɑfitii bekɛ dɛ kóo dɑpɑ̀ɑ̀ nkɛ dɔ̀: A tú we? Kòò dɔ̀: N cicɛ tú Amɑdesii
    nwe kɛ konní diɛ ndi nhɛì miɛkɛ kɛ m pɛitɛ́.'
  msy-2020: Egha Devit gumazir igiar kam kamaghɨn an azara, “Nɨ nguibar manamɨn gumazim?”
    Ezɨ a ghaze, “Kɨ Amalekian mav, nan afeziam fomɨra Amalekian nguazim ategha iza
    Israelɨn kantrin nguazim gapera.”
  dop-dop: 'Mpʋɣʋlɛ Tɑfiiti tɑsɑ ɩfepu wei ɩ kɔnɑ-ɩ tɔm ntɩ tɔɣɔ pɔɔsʋɣʋ sɩ: Nyɑ́
    sɩ n kɛ́ le tʋ yee? Ɩ́lɛ́ sɩ: Mɑ cɑɑ kɛ́ Amɑleke tʋ kɛ́ nɑ ɩ́ cɑɣɑ cɑɣɑlǝtʋ kɛ
    Ɩsɛɣɛlɩ.'
  azb-azb: 'Davud əhvalatı ona danışan cavana dedi: «Haralısan?» O cavab verdi: «Mən
    yadelliyəm, bir Amaleqlinin oğluyam».'
  eng-DBY: And David said to the young man that told him, Whence art thou? And he
    said, I am the son of an Amalekite stranger.
  hin-2017: फिर दाऊद ने उस समाचार देनेवाले जवान से पूछा, “तू कहाँ का है?” उसने कहा,
    “मैं तो परदेशी का बेटा अर्थात् अमालेकी हूँ।”
  wol-KYG: 'Daawuda ne ndaw la: «Ana foo bokk?» Mu ne ko: «Man doomu doxandéemub Amalegeen
    laa.»'
  eng-YLT: And David saith unto the youth who is declaring [it] to him, 'Whence [art]
    thou?' and he saith, 'Son of a sojourner, an Amalekite, I [am].'
  eng-WYC-2017: And David said to the young man, that told to him, Of whence art thou?
    And he answered, I am the son of a man comeling, of a man of Amalek.
  eng-WMBB: David said to the young man who told him, “Where are you from?” He answered,
    “I am the son of a foreigner, an Amalekite.”
  urd-GVH: दाऊद ने उस जवान से जो उनकी मौत की ख़बर लाया था पूछा, “आप कहाँ के हैं?”
    उसने जवाब दिया, “मैं अमालीक़ी हूँ जो अजनबी के तौर पर आपके मुल्क में रहता हूँ।”
  rug-rug: Meke sipu nanasia e Devita sa tie vaqura sapu paleke mae nia sa inavoso
    koasa, “Pavei mae guamu si goi?” si olaṉa si asa, “Arau si keke tie Amaleki, ba
    koa pa popoa Izireli.”
  gaz-gaz: Daawitis, “Ati eessaa dhufte?” jedhee dargaggeessicha oduu fide sana gaafate.
    Innis, “Ani ilma Amaaleq, namicha galtuu taʼe tokkoo ti” jedhee deebise.
  fra-LSG: 'David dit au jeune homme qui lui avait apporté ces nouvelles: D’où es-tu?
    Et il répondit: Je suis le fils d’un étranger, d’un Amalécite.'
  gnn-gnn: '@see-verse:2SA.001.012'
  yal-yal: Na xanbi ra, Dawuda yi a fala banxulanna xa naxan faxi xɛraan na, a naxa,
    “Nde i tan na?” A yi a yabi, a naxa, “Amalɛkin naxan dɔxi yamanani ito yi, na
    nan ma diin n tan na.”
  haw-1868: Ninau aku la o Davida i ke kanaka opiopio nana i hai mai ia ia, Nohea
    oe? I mai la kela, He keiki au na kekahi malihini, he Amaleka.
  arb-NAV: 'ثُمَّ قَالَ دَاوُدُ لِلرَّجُلِ الَّذِي أَبْلَغَهُ النَّبَأَ: «مِنْ أَيْنَ
    أَنْتَ؟» فَقَالَ: «أَنَا ابْنُ رَجُلٍ غَرِيبٍ، عَمَالِيقِيٌّ»'
  ewe-ewe: David bia ɖekakpui si gblɔ nya la nɛ be, “Afi ka nètso?” Ɖekakpui la ɖo
    eŋu be, “Amalekitɔ aɖe si nye amedzro la ƒe viŋutsue menye.”
  eng-LEE: And David said unto the young man that told him, Whence art thou? And he
    said, The son of a stranger, an 'Amalekite, am I.
  asm-FB: পাছত দায়ূদে সেই বাতৰি অনা ডেকা মানুহজনক ক’লে, “তুমি ক’ৰ মানুহ?” তেওঁ উত্তৰ
    দি ক’লে, “মই এজন প্রবাসী অমালেকীয়া মানুহ।”
  sus-A: دَوُدَ نَشَ نَ شّمّ مَشْرِن، نَشَن قَ دّنتّفّ سَ عَ بّ، «عِ كٍلِ مِندٍن؟»
    عَ نَشَ عَ يَابِ، «شْحّ عَمَلّكِكَ شَ دِ نَن ﭑ نَ.»
  fra-SBL: 'David dit au jeune homme qui lui a parlé : « D''où viens-tu ? » Il répondit :
    « Je suis le fils d''un étranger, un Amalécite. »'
  hbo-hbo: וַיֹּ֣אמֶר דָּוִ֗ד אֶל־הַנַּ֙עַר֙ הַמַּגִּ֣יד לֹ֔ו אֵ֥י מִזֶּ֖ה אָ֑תָּה
    וַיֹּ֕אמֶר בֶּן־אִ֛ישׁ גֵּ֥ר עֲמָלֵקִ֖י אָנֹֽכִי׃
  piu-2006: '@see-verse:2SA.001.012'
  kik-kik: Daudi akĩũria mwanake ũcio wamũreheire ũhoro atĩrĩ, “Wee uumĩte kũ?” Nake
    agĩcookia atĩrĩ, “Niĩ ndĩ mũriũ wa mũndũ wa kũngĩ, Mũamaleki.”
  fra-NCL: 'David dit au jeune homme qui lui avait apporté la nouvelle : « D’où es-tu ? »
    Il répondit : « Je suis fils d’un étranger, d’un Amalécite. »'
  cek-AK: To tamthang sinkung thendoeng khaeah David mah, Nang loe naa ih kami aa?
    tiah a naa. Anih mah, Kai loe acaeng kalah Amalek kami ni, tiah a naa.
  cuk-cuk: 'Geb degine, David, sapingwa-ega-gayaburba-senonikidse egisdebalid: —¿Be
    bialidi? Sapingwa abin-sogded: —An Amalec-dule, an Israel-dulesuli.'
  uig-CYR: 'Давут униң өзигә хәвәр бәргән жигиттин: Қәйәрдин сән? — дәп сориди. У:
    Мән бир Амаләк мусапирниң оғлимән — деди.'
  tel-2017: తరువాత దావీదు “నువ్వు ఎక్కడి నుంచి వచ్చావు?” అని ఆ వార్త తెచ్చినవాణ్ణి
    అడిగాడు. వాడు “నేను ఇశ్రాయేలు దేశంలో నివసించే అమాలేకువాడైన ఒకడి కొడుకును” అన్నాడు.
  hat-BSA: 'David te di a jennonm ki te pale li a: “Se kibò ou sòti?” Epi li te reponn:
    “Mwen se fis a yon etranje, yon Amalekit.”'
  kos-kos: Na David el siyuk sin mwet fusr se su use pweng se inge nu sel, “Kom mwet
    ya?” El topuk, “Nga mwet Amalek, tusruktu nga muta facl sum uh.”
  hbo-WLC: וַיֹּ֣אמֶר דָּוִ֗ד אֶל־הַנַּ֙עַר֙ הַמַּגִּ֣יד ל֔וֹ אֵ֥י מִזֶּ֖ה אָ֑תָּה
    וַיֹּ֕אמֶר בֶּן־אִ֛ישׁ גֵּ֥ר עֲמָלֵקִ֖י אָנֹֽכִי׃
  ibo-ibo: Mgbe ahụ, Devid jụrụ nwokorobịa ahụ wetara ozi ahụ ajụjụ sị, “Olee ebe
    i si bịa?” Ọ zara sị ya, “Abụ m onye ọbịa, onye Amalek.”
  ory-ory: ଏଉତ୍ତାରେ ଦାଉଦ ସେହି ଯୁବାକୁ କହିଲେ, “ତୁମ୍ଭେ କେଉଁ ସ୍ଥାନର ଲୋକ?” ସେ ଉତ୍ତର କଲା,
    “ମୁଁ ଜଣେ ବିଦେଶୀ ଅମାଲେକୀୟ ଲୋକର ପୁତ୍ର।”
  wmt-wmt: '@see-verse:2SA.001.012'
  chk-chk: Iwe, Tafit a aisini ewe alüal mi apworausa ngeni ewe pworaus, “Ia ka feito
    me ie?” Ätewe a pälüeni, “Ngang nöün eman chon Amalek mi siamü lon ei fanü.”
  ssd-ssd: 'Furirna le David ndek taŋgo mo ta kusnana: Ne anikok ŋgina le nu sakina:
    Ye Amaleknu. O buk mam nu Amalek kilke kusremba pro Israel kilke mbolŋge rawe
    taŋgo taŋaŋ minyokina ŋgina le'
  rop-rop: Wal afta na Deibid bin askim det men hubin bringimap det bednyus langa
    im, “Hu yu? Weya yu brom?” Wal det men bin tok, “Main dedi im brom det Amalekait
    traib. Bat minbala main dedi bin oldei jidanbat iya langa yumob kantri.”
  ukr-1871: 'І питає Давид у молодика, що принїс йому звістку: Звідки ти? А той відказав:
    Я син Амаликія-заволоки.'
  deu-1951: 'Und David sprach zu dem Jüngling, der ihm solches angezeigt hatte: Wo
    bist du her? Er sprach: Ich bin der Sohn eines Fremdlings, eines Amalekiters.'
  eng-JPS: 'And David said unto the young man that told him: ''Whence art thou?''
    And he answered: ''I am the son of an Amalekite stranger.'''
  srp-1865: 'I reèe David momku koji mu donese glas: odakle si? A on reèe: ja sam
    sin jednoga došljaka Amalika.'
  lug-lug: Awo Dawudi n’agamba omuvubuka eyamutegeeza amawulire ago nti, “Ova wa?”
    N’addamu nti, “Ndi mwana wa munnaggwanga, Omwameleki.”
  heb-heb: ויאמר דוד אל הנער המגיד לו אי מזה אתה ויאמר בן איש גר עמלקי אנכי׃
  ben-IRV: পরে দায়ূদ ঐ সংবাদদাতা যুবককে বললেন, “তুমি কোথাকার লোক?” সে বলল, “আমি একজন
    প্রবাসীর ছেলে, অমালেকীয়৷”
  pan-pan: ਫਿਰ ਦਾਊਦ ਨੇ ਉਸ ਜੁਆਨ ਨੂੰ ਜਿਹੜਾ ਇਹ ਖ਼ਬਰ ਲਿਆਇਆ ਸੀ ਪੁੱਛਿਆ, ਤੂੰ ਕਿੱਥੋਂ ਦਾ ਹੈ?
    ਉਸ ਨੇ ਆਖਿਆ, ਜੀ ਮੈਂ ਪਰਦੇਸੀ ਦਾ ਪੁੱਤਰ ਅਤੇ ਅਮਾਲੇਕੀ ਹਾਂ।
  tkr-tkr: 'Davudee, cus mana xabar abıyne mek''vung''uk''le eyhen: – Ğu nençenane
    vor? Mang''vee alidghıniy qele: – Zı menne cigeençena vor, zı Amalekbışde sang''una
    dix vor.'
  mya-JVB: ထိုသိတင်းကိုကြား ပြောသော လုလင် အား ဒါဝိဒ် က၊ သင် သည် အဘယ် အရပ်က လာသနည်းဟုမေးလျှင်
    ၊ ထိုသူက ကျွန်တော် သည် တပါး အမျိုးသားအာမလက် လူ ဖြစ်ပါ၏ဟုပြန်လျှောက် သော်၊
  tte-O: Kabo Deibida ineliyan iwaloba, “Toyanuwa tomona kowa?” Kainana iyamaisa iwaloba,
    “Yau boda Amaleki tomona yo yamiya taumana dedei Isileli koina.”
  tbg-tbg: Devitiva qaraaka vaiinti uva vare anura vira irero tiharo, Are ta vatanaavave?
    tuvaro, Te Amareki vatanaaka Isarerini maahota vauraukave,
  hmo-hmo: Vadaeni Davida ese unai sivarai ia mailaia tauna ma ia nanadaia, ia gwau,
    “Oi be edeseni oi mai?” Ia haere, ia gwau, “Lau be Amaleka tauna, to oiemu tano
    dekenai lau noho.”
  urd-urd: फिर दाऊद ने उस जवान से जो यह ख़बर लाया था पूछा कि “तू कहाँ का है?” उसने
    कहा, “मैं एक परदेसी का बेटा और 'अमालीक़ी हूँ।”
  rus-SYN: 'И сказал Давид отроку, рассказывавшему ему: откуда ты? И сказал он: я
    - сын пришельца Амаликитянина.'
  bqc-SIM: 'Davidi ɛ̀waaso pↄ́ baopi kpàɛ là à mɛ̀: N bɛ ku má ni? Ɔ̃ a òɛ̀:
    Bↄ̀mↄ nɛ́n ma ũ, Amalɛki bui.'
  tcz-CHONGTHU: Hichun David in thu hinpo gollhang pa komah chun aseitan, “hoiya kon
    hung nahim ati?” chuin aman adonbut in, keima gamdang, jatdang Amalek mi, nagam
    uva khosa kahi, ati.
  mar-mar: शौलाच्या मृत्युची बातमी आणणाऱ्या त्या तरुण सैनिकाला दावीदाने विचारले, “तू
    कुठला?” यावर तो म्हणाला, “मी अमालेकी असून एका परदेशी मनुष्याचा मुलगा आहे.”
  qub-qub: 'Chaypita Davidga willaj mösuta tapuran: «¿Gamga may runataj canqui?» nir.
    Chaura chay runa niran: «Nogaga cä Amalec nasyunpitami. Lagacamushcämi» nir.'
  bqp-bqp: 'Dauda kɛfɛnna kũ à baaruu pìi kpàarɛ là à pì: N bɛ kú máa? Akũ à pìnɛ:
    Bòasu nɛ́n ma ũ, Amalɛki buri.'
  hat-hat: 'Apre sa, David mande jenn gason ki te pote nouvèl la: -Ki moun ou ye?
    Jenn gason an reponn: -Mwen se pitit yonn nan moun Amalèk ki vin rete nan peyi
    a.'
  eng-BSB: And David inquired of the young man who had brought him the report, “Where
    are you from?” “I am the son of a foreigner,” he answered. “I am an Amalekite.”
  tod-tod: 'Davide zunu loungoi ɠaazaɠani ʋolu, nii é poluvaawogi woni ma, é ɠɛ
    ma: «Mini nu ɠa ga ɗe?» Naa gooɠaaʋoteni, é ɠɛ ma: «Kɛ̀ɛ ɠa ga Amalɛke zunui
    ta, nii paai seikɔɠɔmai ma zooi nii zu.»'
  eng-WEBPB: David said to the young man who told him, “Where are you from?” He answered,
    “I am the son of a foreigner, an Amalekite.”
  kbq-kbq: Hagi kema erino e'nea nehaza nera Deviti'a antahigeno, Kagra iga rise mani'nane,
    higeno ana risemo'a huno Nagra Ameleki vahe'ma kagri mopafima emani'naza vahe'mokizmi
    mofavre mani'noe huno hu'ne.
  nhe-BL: 'Huan David quiilhui nopa tlacatl: ―¿Canque tiehua? Huan quinanquili: ―Na
    nisejcoyoc ejquetl, niamalecita.'
  bus-bus: 'Dauda gↄ̃kparɛ kɛ̀ à baaru pì kpànɛ là à bè: N bɛɛ kú mámɛ? Ben à bènɛ:
    Bↄ̀amↄ nɛ́n ma ũ, Amalɛki borii.'
  gub-BL: Na'e upuranu Tawi kwàkwàmo a'e uzeapo ma'e kwer imume'u arer rehe kury.
    — Ma'e pe nereko haw ne, i'i izupe. — Amarek izuapyr romo aiko ihe. Aiko xe neywy
    rehe ihe kury, i'i izupe.
  eng-DRA: 'And David said to the young man that told him: Whence art thou? He answered:
    I am the son of a stranger of Amalee.'
