verse: 2SA.001.014
translations:
  mal-C: 'ദാവീദ് അയാളോടു ചോദിച്ചു: “യഹോവയുടെ അഭിഷിക്തനെ നശിപ്പിക്കുന്നതിനുവേണ്ടി സ്വന്തം
    കരമുയർത്താൻ നീ ഭയപ്പെടാതിരുന്നതെന്തുകൊണ്ട്?”'
  deu-TKW: 'David aber sprach zu ihm: Wie? du hast dich nicht gescheut, Hand anzulegen,
    um den Gesalbten Jahwes ums Leben zu bringen?'
  lin-lin: 'Davidi atunaki ye : — Mpo na nini obangaki te kosembola loboko na yo mpo
    na koboma mopakolami na Yawe ?'
  eng-LSV: And David says to him, “How were you not afraid to put forth your hand
    to destroy the anointed of YHWH?”
  eng-GNV: And Dauid said vnto him, How wast thou not afrayd, to put forth thine hand
    to destroy the Anoynted of the Lord?
  eng-WEBSTER: And David said to him, How wast thou not afraid to stretch forth thy
    hand to destroy the LORD'S anointed?
  nhw-BL: ―Huajca ¿para tlen amo timajmajqui timomatlananqui huan tijmicti Saúl catli
    TOTECO quitlapejpenijtoya huan quitequitlalijtoya?
  swh-ONEN: Daudi akamuuliza, “Kwa nini hukuogopa kuinua mkono wako ili kumwangamiza
    mpakwa mafuta wa Bwana?”
  bba-bba: Dɑfidi kpɑm nùn bikiɑ u nɛɛ, ɑmɔnɑ ɑ kɑ kɑ̃kɑ ɑ wi Yinni Gusunɔ ɡɔsɑ nɔmɑ
    doke ɑ ɡo. Yen sɔ̃, wunɛn yɛm mu yɔ̃rɑ wunɛn wiru wɔllɔ. Domi wunɛn tiin nɔɔwɑ
    ɡɑ seedɑ di mɑ ɑ wi Yinni Gusunɔ ɡɔsɑ ɡo. Sɑɑ yerɑ Dɑfidi u win ɑluwɑɑsibɑn turo
    sokɑ u nɛɛ, ɑ susio ɑ nùn sɛ̃re ɑ ɡo. Mɑ ɑluwɑɑsi wi, u Amɑlɛki wi sɛ̃re u so
    u ɡo.
  eng-KJVCPB: And David said unto him, How wast thou not afraid to stretch forth thine
    hand to destroy the Lord’s anointed?
  mpx-mpx: Inoke Deibid i ba, “Ga i ola ge nige u lolovakun? Yaka binimala Yehoba
    wana hilihili gamagalina bahi nu aapanak.”
  luo-luo: Daudi nopenje niya, “Angʼo momiyo ne ok iluor mar tingʼo badi kinego ngʼat
    Jehova Nyasaye mowir?”
  meu-meu: David ese ma e nanadaia, eto, Edeheto oi na imamu itoi-rorona, Iehova ese
    e horoa tauna iala-masena, na garina to gari a?
  npi-ULB: दाऊदले तिनलाई भने, “पमरप्रभुको अभिषिक्‍त राजालाई तेरो आफ्‍नै हातले मार्न
    तँलाई किन डर लागेन?”
  yor-yor: Dafidi béèrè lọ́wọ́ rẹ̀ pé, “Kí ni ó dé tí ìwọ kò fi bẹ̀rù láti gbé ọwọ́
    rẹ̀ sókè láti fi pa ẹni àmì òróró Olúwa?”
  ind-ind: Daud berkata lagi kepadanya, “Mengapa kamu menganggap dirimu pantas membunuh
    orang yang dipilih TUHAN?!”
  pes-OPCB: 'داوود به او گفت: «چطور جرأت کردی پادشاه برگزیدهٔ خداوند را بکشی؟»'
  tgl-ULB: Sinabi ni David sa kaniya, “Bakit hindi ka natakot na patayin ang hari
    na hinirang ni Yahweh sa pamamagitan ng iyong sariling kamay?”
  cbu-NT: Dapiyshat kapung tsiyatarangu, Itaru, ¿mayaamshat shiyshat yuwaa waana Apanll
    kurakaam ipusarangu anoo pacharangsha? tárangu,
  hui-hui: Ani layagola Debidihanda lone hale halu lalu, Anidago í̠na agali Anduane
    Homogo ibunime dabalu helene biagoni bolene gi nahe baridago agua biribe, lene.
  mya-mya: ဒါ​ဝိဒ်​က``သင်​သည်​အ​ဘယ်​ကြောင့်​ထာ​ဝ​ရ ဘု​ရား​ဘိ​သိက်​ပေး​တော်​မူ​သော​ဘု​ရင်​ကို
    သတ်​ဝံ့​ပါ​သ​နည်း'' ဟု​ဆို​ပြီး​လျှင်​ငယ်​သား တစ်​ယောက်​ကို​ခေါ်​၍``ဤ​သူ​ကို​ကွပ်​မျက်​ပစ်
    လော့'' ဟု​အ​မိန့်​ပေး​ရာ၊-
  bod-N: དཱ་བིད་ཀྱིས་འདི་ལྟར། ཁྱོད་རང་ལག་པ་བརྐྱངས་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་བྱུགས་པ་དེ་དགྲོང་བར་མི་འཇིགས་སམ་ཞེས་དྲིས་པ་དང་།
  sna-sna: Dhavhidhi akamubvunza akati, “Sei iwe usina kutya kusimudza ruoko rwako
    uchiparadza muzodziwa waJehovha?”
  spa-BLM: 'David le dijo: “¿Por qué no tuviste miedo de extender tu mano para destruir
    al ungido de Yahvé?”'
  cac-cac: —¿Tas yuj ix a tec'b'ej a b'a a milancham vin̈ sic'b'ilel yuj Jehová chi'?
    xchi vin̈aj David chi'.
  swh-ULB: Daudi akamwambia, “Kwa nini haukuogopa kumwua mfalme, mtiwa mafuta wa Yahwe
    kwa mkono wako?”
  bel-bel: 'Тады Давід сказаў яму: як не пабаяўся ты падняць руку, каб забіць памазанца
    Гасподняга?'
  deu-ELBBK: 'Und David sprach zu ihm: Wie hast du dich nicht gefürchtet, deine Hand
    auszustrecken, um den Gesalbten des HERRN zu verderben?'
  mbb-OT: Mid-insaan ni David te, “Maan is wazè ka mahandek he edhimatey te hadì he
    pinilì te Nengazen?”
  mal-2015: 'ദാവീദ് അവനോടു: യഹോവയുടെ അഭിഷിക്തനെ സംഹരിക്കേണ്ടതിന്നു കയ്യോങ്ങുവാൻ നിനക്കു
    ഭയം തോന്നാഞ്ഞതു എങ്ങനെ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Avke o David lestar phučľa: „Sar tut opovažinďal te thovel tiro vast a
    te murdarel le RAJESKRE pomazimen kraľis?“'
  pes-OPV: 'داود وی را گفت: «چگونه نترسیدی که دست خود را بلندکرده، مسیح خداوند را
    هلاک ساختی؟»'
  ron-1924: 'Давид й-а зис: „Кум ну ць-а фост фрикэ сэ пуй мына пе унсул Домнулуй
    ши сэ-л оморь?”'
  ben-OBCV: দাউদ তাকে জিজ্ঞাসা করলেন, “সদাপ্রভুর অভিষিক্ত ব্যক্তিকে মেরে ফেলার জন্য
    হাত উঠাতে কেন তোমার ভয় করল না?”
  som-som: Daa'uudna wuxuu ku yidhi isagii, Sidee baad uga cabsan weyday inaad gacantaada
    u qaaddo Rabbiga kiisa subkan?
  lat-VUC: 'Et ait ad eum David: Quare non timuisti mittere manum tuam ut occideres
    christum Domini?'
  eng-ASVBT: And David said unto him, How wast thou not afraid to put forth thy hand
    to destroy Jehovah’s anointed?
  ita-1885: 'E Davide gli disse: Come non hai temuto di metter la mano ad ammazzar
    l''Unto del Signore? E Davide chiamò uno de'' fanti, e gli disse:'
  eng-LXXUP: And David said to him, How was it thou wast not afraid to lift thy hand
    to destroy the anointed of the Lord?
  eng-ULB: David said to him, “Why were you not afraid to kill Yahweh's anointed king
    with your own hand?”
  spa-VBL: “¿Por qué no te preocupaste por matar al ungido del Señor?” preguntó David.
  fra-_FOB: 'Et David lui dit: Comment n''as-tu pas craint d''avancer ta main pour
    tuer l''oint de l''Éternel?'
  mal-mal: 'ദാവീദ് അവനോട്: “യഹോവയുടെ അഭിഷിക്തനെ കൊല്ലേണ്ടതിന് നിന്റെ കയ്യോങ്ങുവാൻ
    നിനക്ക് ഭയം തോന്നാഞ്ഞത് എങ്ങനെ” എന്ന് പറഞ്ഞു.'
  urd-GVR: Dāūd bolā, “Āp ne Rab ke masah kie hue bādshāh ko qatl karne kī jurrat
    kaise kī?”
  suz-BL: मिनु दाऊदमी “परमप्रभु यावे आ तेल लुक्‍शो मुर कली साइक्‍चा महिंने?” देंमाक्‍त।
    १सामुएल २४:७; १सामुएल २६:९
  ita-1927: 'E Davide gli disse: “Come mai non hai tu temuto di stender la mano per
    uccidere l’unto dell’Eterno?”'
  ckb-ckb: 'داودیش پێی گوت: «چۆن سڵت نەکردەوە لەوەی دەستت درێژ بکەیت هەتا دەستنیشانکراوی
    یەزدان لەناو ببەیت؟»'
  eng-BBE: And David said to him, Had you no fear of stretching out your hand to put
    to death the one marked with the holy oil?
  kan-OKCV: ಆಗ ದಾವೀದನು ಅವನಿಗೆ, “ಯೆಹೋವ ದೇವರ ಅಭಿಷಿಕ್ತನನ್ನು ಸಂಹರಿಸಲು ನಿನ್ನ ಕೈ ಎತ್ತುವುದಕ್ಕೆ
    ಯಾಕೆ ಭಯಪಡಲಿಲ್ಲ?” ಎಂದು ಕೇಳಿದನು.
  tam-2017: 'தாவீது அவனை நோக்கி: யெகோவாவினால் அபிஷேகம் செய்தவரைக் கொன்றுபோடும்படி
    நீ உன்னுடைய கையை நீட்டப் பயப்படாமல் போனது என்ன என்று சொல்லி,'
  spa-RV-1909: 'Y díjole David: ¿Cómo no tuviste temor de extender tu mano para matar
    al ungido de Jehová?'
  ron-BTF: 'Și David i-a spus: Cum nu te-ai temut să îți întinzi mâna să nimicești
    pe unsul DOMNULUI?'
  eng-WEBP: David said to him, “Why were you not afraid to stretch out your hand to
    destroy the LORD’s anointed?”
  eng-FBV: “Why weren't you worried about killing the Lord's anointed one?” David
    asked.
  nld-1939: 'David zeide tot hem: Hoe is het dan mogelijk, dat ge er niet voor zijt
    teruggeschrokken, uw hand uit te steken en den gezalfde van Jahweh te doden!'
  nch-BL: 'Huan David quiilhui: ―Huajca ¿para ten amo timajmajqui timomatananqui huan
    tijmicti Saúl cati TOTECO quitapejpenijtoya huan quitequitalijtoya?'
  vie-1934: 'Đa-vít nói rằng: Cớ sao ngươi không sợ giơ tay lên giết kẻ chịu xức dầu
    của Đức Giê-hô-va?'
  hin-CV: दावीद ने इस युवक से प्रश्न किया, “याहवेह के अभिषिक्त पर हाथ उठाते हुए तुम्हें
    भय क्यों न लगा?”
  spa-BES: 'Y le dijo David: ¿No tuviste temor de extender tu mano para matar al que
    fue ungido con el aceite santo?'
  tdx-tdx: 'Le hoe t’i Davide ama’e: Aa vaho akore te ihe tsy nihembañe hañiti’ tañañe
    handrotsake i noriza’ Iehovày?'
  tha-KJV: ดาว​ิดถามเขาว่า “ทำไมเจ้ามิ​ได้​เกรงกลัวในการที่ยื่​นม​ือออกทำลายผู้​ที่​พระเยโฮวาห์ทรงเจิมไว้”
  por-BR-2018: 'E disse-lhe Davi: Como não tiveste temor de estender tua mão para
    matar ao ungido do SENHOR?'
  deu-ELO: 'Und David sprach zu ihm: Wie hast du dich nicht gefürchtet, deine Hand
    auszustrecken, um den Gesalbten Jehovas zu verderben?'
  eng-WYC-2018: And David said to him, Why dreadest thou not to send thine hand, that
    thou shouldest slay the christ of the Lord? (And David said to him, Why fearest
    thou not, to put forth thy hand to kill the Lord’s anointed?)
  epo-epo: 'Tiam David diris al li: Kiel vi ne timis etendi vian manon, por pereigi
    la sanktoleiton de la Eternulo?'
  uig-PIN: 'Dawut uningƣa: Sǝn ⱪandaⱪmu Pǝrwǝrdigarning mǝsiⱨ ⱪilƣinini ⱨalak ⱪilixⱪa
    ⱪolungni sozuxtin ⱪorⱪmiding? — dedi.'
  beo-beo: Da:ibidi da ema amane adole ba:i, “Abuliba:le di da Hina Gode Ea ilegei
    Hina bagade amo fane legemu amo hame beda:bela:?”
  tpi-OTNT: Orait Devit i askim em gen, “Olsem wanem? Yu no bin pret liklik long kilim
    dispela king, Bikpela i bin makim, a?”
  hau-SA: Dawuda ya ce masa, “Yaya ba ka ji tsoro ɗaga hannu ka hallaka shafaffe na
    Ubangiji ba?”
  uig-LAT: 'Dawut uninggha: Sen qandaqmu Perwerdigarning mesih qilghinini halak qilishqa
    qolungni sozushtin qorqmiding? — dédi.'
  nde-nde: UDavida waselibuza esithi, “Kungani ungesabanga ukuphakamisa isandla sakho
    ukuba ubulale ogcotshiweyo kaThixo na?”
  ton-ton: Pea naʻe pehē ʻe Tevita kiate ia, “Ko e hā ia naʻe ʻikai te ke manavahē
    ai ke ala atu ho nima ke tāmateʻi ʻaia naʻe fakatapui ʻe Sihova?”
  ces-1613: 'Opět mu řekl David: Kterak jsi směl vztáhnouti ruku svou, abys zahubil
    pomazaného Hospodinova?'
  eng-WMB: David said to him, “Why were you not afraid to stretch out your hand to
    destroy the LORD’s anointed?”
  tam-TCV: அப்பொழுது தாவீது அவனிடம், “யெகோவாவினால் அபிஷேகம் செய்யப்பட்டவனை கொல்வதற்கு
    உன் கையை நீட்ட நீ ஏன் பயப்படவில்லை” எனக் கேட்டான்.
  ceb-ULB: Miingon si David kaniya, “Nganong wala ka man mahadlok sa pagpatay sa dinihogang
    hari ni Yahweh pinaagi sa imong kaugalingong kamot?”
  pol-UBG: 'Dawid znowu zapytał go: Jakże nie bałeś się wyciągnąć swej ręki, aby zabić
    pomazańca PANA?'
  agr-agr: 'Tutai David senchi untsumak chichajak: “¿Amesh wajukeakmea ishamtsukesh
    Tuke Pujuu apu ati tusa etegkamush Saúlash maamume?” tau.'
  kyc-kyc: Dokopa Dapitimi baa piso soo lao, Doko dee apa pipyasa paka nao Kamongona
    rombo palyuo nyisi kiŋi doko pyao kumakamipisi? leya.
  urd-GVU: داؤد بولا، ”آپ نے رب کے مسح کئے ہوئے بادشاہ کو قتل کرنے کی جرأت کیسے کی؟“
  deu-1912: 'David sprach zu ihm: Wie, daß du dich nicht gefürchtet hast, deine Hand
    zu legen an den Gesalbten des HERRN, ihn zu verderben!'
  kan-2017: ದಾವೀದನು ಅವನಿಗೆ, “ನೀನು ಕೈಯೆತ್ತಿ ಯೆಹೋವನ ಅಭಿಷಿಕ್ತನನ್ನು ಕೊಲ್ಲುವುದಕ್ಕೆ ಏಕೆ
    ಭಯಪಡಲಿಲ್ಲ?” ಎಂದು ಹೇಳಿ
  yap-yap: Me fith David ngak ni ga’ar, “I di’in me math’ magaren rom ni ngam li’
    e pilung ni SOMOL e turguy?”
  hlt-MCSB: Tedae anih te David loh , “BOEIPA kah a koelh te thup hamla kut na hlah
    te balae tih na rhih pawh?” a ti nah.
  mdy-ETH: ዳውቴ ዒማና፦ «ሂዳዖ ናንጊና ናንጋ ጎዳ ዶኦሚ ካኣታሤ ካኣቲ ዎዲ ኔ ጫርቂ ዎዼይ?» ጌይ ዖኦጬኔ።
  twi-ASANTE: Dawid bisaa no sɛ, “Na wonsuro sɛ wobɛkum obi a Awurade asra no no?”
  eng-WEBU: David said to him, “Why were you not afraid to stretch out your hand to
    destroy the LORD’s anointed?”
  wal-wal: Yaagin Daawiti a, “GODAI tiyido kawuwaa woranau ne kushiyaa denttaidda,
    aissi yayyabeikkii?” yaagiis.
  spa-PDDPT: 'Y le dijo David: ¿Por qué no tuviste temor de extender tu mano para
    matar al ungido de Yavé?'
  gun-gun: 'Davi aipoe''i ixupe: — Mba''exa tu nderekyjei ri ra''e Senhor oiporavo
    va''ekue rovai ndepo reupi aguã?'
  agu-BL: —¡Nxac manimsaj awib tan biyle'n cu'n yi yaj yi bixba'nt tan Ryos tetz rey!
    chij Luwiy.
  ilo-ULB: Kinuna ni David kenkuana, “Apay a saanka a nagbuteng a nangpatay iti ari
    a pinulotan ni Yahweh babaen iti bukodmo nga ima?”
  kpg-kpg: David ga heeu gi mee, “Goe e aha dela hagalee e madagu di dahi aga oo lima
    e daaligi di king dela ne hilihili go Dimaadua?”
  uig-ARA: 'داۋۇت ئۇنىڭغا: سەن قانداقمۇ پەرۋەردىگارنىڭ مەسىھ قىلغىنىنى ھالاك قىلىشقا
    قولۇڭنى سوزۇشتىن قورقمىدىڭ؟ ــ دېدى.'
  sus-sus: Dawuda naxa a maxɔrin, «I tan mu gaaxu Ala xa Mixi Sugandixi faxade?»
  pon-2006: Depit ahpw idek, “A dahme ke nohn kapehd loallapki oh kemehla sapwellimen
    KAUN-O nanmwarki me pilipildahr?”
  jae-jae: Go Dawid kêsôm gêdêŋ eŋ gebe “Amboac ondoc tec kôtêc taôm atom ma lêmam
    kêpi Apômtaunê ŋac, taŋ geŋ oso eŋ naŋ, ma gôjac eŋ êndu.”
  ksd-ksd: 'Ma David i ga biti tana: Dave pa u ga burut vang upi una doko nina ba
    ra Luluai i ga ku ia?'
  tur-YTC: David ona, “Yahve'nin meshettiği kişiyi yok etmek için elini uzatmaktan
    neden korkmadın?” dedi.
  grc-BRENT: Καὶ εἶπεν αὐτῷ Δαυὶδ, πῶς οὐκ ἐφοβήθης ἐπενεγκεῖν χεῖρά σου διαφθεῖραι
    τὸν χριστὸν Κυρίου;
  ind-AYT: Daud berkata kepadanya, “Apa kamu tidak takut mengulurkan tanganmu untuk
    membinasakan orang yang diurapi TUHAN?”
  nya-nya: Davide anamufunsanso kuti, “Nʼchifukwa chiyani sunaope kukweza dzanja lako
    ndi kupha wodzozedwa wa Yehova?”
  hrv-hrv: 'Tada mu reče David: “Kako se nisi bojao dići ruku da ubiješ pomazanika
    Jahvina?”'
  mps-mps: Tialima, Devitgo agaba ma hanalu wali, “Magi baso yaliwe? Te Genuai Bidigo
    sa muyu nigilali bidi, te king elibo te nage wi dwasianu me isiąyu yali, agawe?”
  tpi-tpi: Orait Devit i askim em gen, “Olsem wanem? Yu no bin pret liklik long kilim
    dispela king, Bikpela i bin makim, a?”
  dan-1931: 'Da sagde David: “Frygtede du dog ikke for at lægge Hånd på HERRENS Salvede
    og dræbe ham!”'
  vie-OVCB: 'Đa-vít hỏi: “Sao anh dám giết người được Chúa Hằng Hữu xức dầu?”'
  guj-2017: દાઉદે તેને કહ્યું કે, “ઈશ્વરના અભિષિક્તને તારા હાથે મારી નાખતાં તને કેમ
    બીક લાગી નહિ?”
  pon-2006A: Depit ahpw idek, “A dahme ke nohn kapehd loallapki oh kemehla sapwellimen
    KAUN-O nanmwarki me pilipildahr?”
  por-BRBSL: 'David disse-lhe: “Por que você não teve medo de esticar a mão para destruir
    o ungido de Javé?'
  cth-cth: Devit ni ahni koe, BAWIPA ni satui awi e thei hanelah bangkong maw na kut
    na pho.
  twi-twi: Dawid bisaa no se, “Na wunsuro sɛ wukum obi a Awurade asra no no?”
  hlt-hlt: Tedae anih te David loh, “BOEIPA kah a koelh te thup hamla kut na hlah
    te balae tih na rhih pawh?” a ti nah.
  tbz-SIM: 'Kɛ̀ Dɑfiti dɔ̀: Bɑ́ ɑ nɛ́ í yɔ̀tɛ ɑ bo kuɔmɛ̀ okpɑ̀ɑ̀tì Kuyie ntɑ̃ɑ̃tɛ́
    wèɑ̀?'
  msy-2020: Ezɨ Devit uam an azara, “Manmaghɨn ami? Nɨ atrivimɨn mɨsogha tong atiatir
    puvatɨ? Kar atrivir Ikiavɨra Itir God mɨsevezim.”
  dop-dop: 'Kɛlɛnɑ Tɑfiiti sɩ: Ɩsǝnɑɣɑ pǝ lɑpɑ nɑ ń mɑ kɑŋkɑntɛ nɑ ń kʋ́ Ɩsɔ kʋlǝsʋ.'
  azb-azb: 'Davud ona dedi: «Bəs niyə qorxmayaraq Rəbbin məsh olunmuş padşahını öldürmək
    üçün əl qaldırdın?»'
  eng-DBY: And David said to him, How wast thou not afraid to stretch forth thy hand
    to destroy Jehovah's anointed?
  hin-2017: दाऊद ने उससे कहा, “तू यहोवा के अभिषिक्त को नष्ट करने के लिये हाथ बढ़ाने
    से क्यों नहीं डरा?”
  wol-KYG: 'Daawuda ne ko: «Noo saña xàccee sa loxo, di bóom ki Aji Sax ji fal?»'
  eng-YLT: And David saith unto him, 'How wast thou not afraid to put forth thy hand
    to destroy the anointed of Jehovah?'
  eng-WYC-2017: And David said to him, Why dreadest thou not to send thine hand, that
    thou shouldest slay the christ of the Lord?
  eng-WMBB: David said to him, “Why were you not afraid to stretch out your hand to
    destroy the LORD’s anointed?”
  urd-GVH: दाऊद बोला, “आपने रब के मसह किए हुए बादशाह को क़त्ल करने की जुर्रत कैसे
    की?”
  rug-rug: “Na vegua ke lopu matagutu nia tu goi pude va matea sa baṉara ta vizatana
    te Zihova?” gua se Devita.
  gaz-gaz: Daawit immoo, “Yoos ati dibamaa Waaqayyoo tokko galaafachuuf harka kee
    ol fudhachuu maaliif hin sodaatin ree?” jedhee gaafate.
  fra-LSG: 'David lui dit: Comment n’as-tu pas craint de porter la main sur l’oint
    de l’Éternel et de lui donner la mort?'
  gnn-gnn: '@see-verse:2SA.001.013'
  yal-yal: Dawuda yi a fala, a naxa, “I mi gaxu mangan faxɛ Alatala bata yi naxan
    sugandi?”
  haw-1868: I aku la o Davida ia ia, Heaha kou mea i makau ole ai i ka o aku i kou
    lima e pepehi i ka Iehova mea i poniia?
  arb-NAV: 'فَقَالَ دَاوُدُ: «كَيْفَ جَرُؤْتَ أَنْ تَمُدَّ يَدَكَ لِتَقْتُلَ الْمَلِكَ
    مُخْتَارَ الرَّبِّ؟»'
  ewe-ewe: David biae be, “Nu ka ŋuti mèvɔ̃ o eye nèdo wò asi ɖa wu Yehowa ƒe amesiamina
    la?”
  eng-LEE: And David said unto him, How wast thou not afraid to stretch forth thy
    hand to destroy the Lord's anointed?
  asm-FB: দায়ূদে তেওঁক ক’লে, “তুমি যিহোৱাৰ অভিষিক্তজনক বধ কৰিবৰ অৰ্থে নিজ হাত মেলিবলৈ
    ভয় নকৰিলা, ই কেনে কথা?”
  sus-A: دَوُدَ نَشَ عَ مَشْرِن، «عِ تَن مُ فَاشُ عَلَ شَ مِشِ سُفَندِشِ قَشَدٍ؟»
  fra-SBL: 'David lui dit : « Pourquoi n''as-tu pas eu peur d''étendre ta main pour
    faire périr l''oint de Yahvé ? ».'
  hbo-hbo: וַיֹּ֥אמֶר אֵלָ֖יו דָּוִ֑ד אֵ֚יךְ לֹ֣א יָרֵ֔אתָ לִשְׁלֹ֙חַ֙ יָֽדְךָ֔ לְשַׁחֵ֖ת
    אֶת־מְשִׁ֥יחַ יְהוָֽה׃
  piu-2006: '@see-verse:2SA.001.013'
  kik-kik: Daudi akĩmũũria atĩrĩ, “Nĩ kĩĩ kĩragiririe wĩtigĩre gũtambũrũkia guoko
    gwaku ũũrage mũitĩrĩrie maguta wa Jehova?”
  fra-NCL: 'David lui dit : « Comment n’as-tu pas craint d’étendre ta main pour donner
    la mort à l’oint de Yahweh ? »'
  cek-AK: David mah anih khaeah, Tipongah Angraeng mah situi bawh ih kami to zithaih
    tawn ai ah ban phok moe, na hum loe? tiah a naa.
  cuk-cuk: 'David sabsur ega sogded: —¿Ibiga yogasaar be Rey-Saúl-oburgwisa? Ar wede,
    Bab-Jehová na nug-imaksa gudinad.'
  uig-CYR: 'Давут униңға: Сән қандақму Пәрвәрдигарниң мәсиһ қилғинини һалак қилишқа
    қолуңни созуштин қорқмидиң? — деди.'
  tel-2017: అందుకు దావీదు “భయం లేకుండా యెహోవా అభిషేకించిన వాణ్ణి చంపడానికి అతని మీద
    నువ్వెందుకు చెయ్యి ఎత్తావు?” అని
  hat-BSA: 'Alò, David te di li: “Kijan sa ye ke ou pa t pè lonje men ou pou detwi
    onksyone a SENYÈ a?”'
  kos-kos: David el siyuk sel, “Kom ku tia sangeng in uniya tokosra se su sulosolla
    sin LEUM GOD?”
  hbo-WLC: וַיֹּ֥אמֶר אֵלָ֖יו דָּוִ֑ד אֵ֚יךְ לֹ֣א יָרֵ֔אתָ לִשְׁלֹ֙חַ֙ יָֽדְךָ֔ לְשַׁחֵ֖ת
    אֶת־מְשִׁ֥יחַ יְהוָֽה׃
  ibo-ibo: Devid jụrụ ya sị, “Gịnị mere i ji setịpụ aka gị, na-atụghị ụjọ, tigbuo
    onye Onyenwe anyị tere mmanụ?”
  ory-ory: ତହୁଁ ଦାଉଦ ତାହାକୁ କହିଲେ, “ତୁମ୍ଭେ ଯେ ସଦାପ୍ରଭୁଙ୍କ ଅଭିଷିକ୍ତଙ୍କୁ ନାଶ କରିବା ପାଇଁ
    ଆପଣା ହସ୍ତ ବଢ଼ାଇବାକୁ ଭୟ ନ କଲ, ଏ କିପରି?”
  wmt-wmt: '@see-verse:2SA.001.013'
  chk-chk: Tafit a aisini, “Pwota kosap niuokus le angatä won nöün ewe Samol mi Lapalap
    we mi kepit, nge ka niela?”
  ssd-ssd: 'David ndek nu sana: Ndaŋam saka ne Suŋgoŋge gabat madina ta balena ŋgina
    sulumba'
  rop-rop: Wal Deibid bin tok, “Wotfo yu nomo bin bradin blanga kilim ded det men
    weya YAWEI bin pikimat blanga jidan king blanga ola Isreil pipul?
  ukr-1871: 'Давид же питає: Як же ти не боявсь простягти руку, щоб убити помазанника
    Господнього?'
  deu-1951: 'David sprach zu ihm: Wie? du hast dich nicht gefürchtet, deine Hand an
    den Gesalbten des HERRN zu legen, ihn zu verderben?'
  eng-JPS: 'And David said unto him: ''How wast thou not afraid to put forth thy hand
    to destroy the LORD''S anointed?'''
  srp-1865: 'Reèe mu David: kako te nije bilo strah podiæi ruku svoju i ubiti pomazanika
    Gospodnjega?'
  lug-lug: Dawudi n’amugamba nti, “Lwaki tewatya kuzikiriza omuntu Mukama gwe yafukako
    amafuta?”
  heb-heb: ויאמר אליו דוד איך לא יראת לשלח ידך לשחת את משיח יהוה׃
  ben-IRV: দায়ূদ তাকে বললেন, “সদাপ্রভুর অভিষিক্তকে হত্যা করার জন্য নিজের হাত তুলতে
    তুমি কেন ভয় পেলে না?”
  pan-pan: ਸੋ ਦਾਊਦ ਨੇ ਉਸ ਨੂੰ ਆਖਿਆ, ਕੀ ਤੈਨੂੰ ਯਹੋਵਾਹ ਦੇ ਅਭਿਸ਼ੇਕ ਕੀਤੇ ਹੋਏ ਉੱਤੇ ਉਸ ਦਾ
    ਨਾਸ ਕਰਨ ਲਈ ਹੱਥ ਚੁੱਕਣ ਤੋਂ ਡਰ ਨਾ ਲੱਗਿਆ?
  tkr-tkr: 'Davudee mang''uk''le eyhen: – Nəxürne ğu qı''dərq''ı''n Rəbbee g''əyxı''ng''ulqa
    gik''asva xıl g''ott''ul?'
  mya-JVB: ဒါဝိဒ် က၊ ထာဝရဘုရား အခွင့်နှင့် ဘိသိက် ခံသောသူကို သတ် ခြင်းငှါ သင့် လက်
    ကိုအဘယ်သို့ ဆန့် ဝံ့သနည်းဟုဆို လျက်၊
  tte-O: Kabo Deibida iwaloba, “Gubesi mwa nige kumamatausi temga Yeoba ana gitesipwa
    tomona tabu kusisibayanae?
  tbg-tbg: tuvaro Devitiva qaiqaavata vira irero, Nantiharae are kia qetaraitira,
    Noravano Kotiva kaama tai vaiintira arukaaro? tiro.
  hmo-hmo: Davida ia nanadaia lou, ia gwau, “Badina dahaka oi gari lasi, to oi ese
    Lohiabada ia abia hidi tauna oi alaia mase, a?”
  urd-urd: दाऊद ने उससे कहा, “तू ख़ुदावन्द के ममसूह को हलाक करने के लिए उस पर हाथ
    चलाने से क्यूँ न डरा?”
  rus-SYN: 'Тогда Давид сказал ему: как не побоялся ты поднять руку, чтобы убить помазанника
    Господня?'
  bqc-SIM: 'Ɔ̃ Davidi aà là à mɛ̀: Àkɛa kía pↄ́ Dii kpà dɛa vĩa i n kũo ni?'
  tcz-CHONGTHU: Chuin David in adongin, “Epi tidan a nangman Pakai thaonu mikhat chu
    thading kichat na nanei lou hel ham? Atie.
  mar-mar: दावीदाने त्यास विचारले, “परमेश्वराने निवडलेल्या राजाचा वध करताना तुला भीती
    कशी वाटली नाही?”
  qub-qub: 'Davidga sinchipa niran: «Gamga ¿imanirtaj wañuchishcanqui Tayta Dios acrashan
    rayta?»'
  bqp-bqp: 'Akũ Dauda a là à pì: À kɛ̀ dera kína kũ Dikiri kà dɛna vĩna dí n kũroo?'
  hat-hat: 'David di l'' konsa: -Bon. Ki jan ou fè pa t'' pè leve men ou sou wa Bondye
    chwazi a pou ou rive touye l''?'
  eng-BSB: So David asked him, “Why were you not afraid to lift your hand to destroy
    the LORD’s anointed?”
  tod-tod: 'Davide ɠɛni ma ʋolu: «Lee vaa zu è la luani, è yeemaalega, è naama
    nui ʋaa, nii Ɠɔoɠɔ GALAGI yiimazeɠeai la, é gulɔi ziaai ma?»'
  eng-WEBPB: David said to him, “Why were you not afraid to stretch out your hand
    to destroy the LORD’s anointed?”
  kbq-kbq: Hagi ana risera Deviti'a antahigeno, nahigenka masavema frenteno Ra Anumzamofonte'ma
    huhampri ante'nea nera korera osunka ahe fri'nane?
  nhe-BL: 'Huan David quiilhui: ―Huajca ¿para tlen ax timajmajqui timomatlalanqui
    huan tijmicti Saúl tlen TOTECO quitlapejpenijtoya huan quitequitlalijtoya?'
  bus-bus: 'Ben Dauda à là à bè: À kɛ̀ dia kína kɛ̀ Dii kà dɛna vĩa e n kũroo?'
  gub-BL: Màràzàwe tuwe nerekyze kwaw Tupàn Tuweharupi Wiko Ma'e hemixak kwer izuka
    mehe ne, i'i izupe.
  eng-DRA: 'David said to him: Why didst thou not fear to put out thy hand to kill
    the Lord’s anointed?'
