verse: 2SA.001.004
translations:
  mal-C: '“എന്താണു സംഭവിച്ചത്? എന്നോടു പറയുക,” എന്നു ദാവീദ് കൽപ്പിച്ചു. ആ മനുഷ്യൻ
    പറഞ്ഞു: “ജനം യുദ്ധത്തിൽ തോറ്റോടി. അവരിൽ അനേകർ മരിച്ചുവീണു; ശൗലും അദ്ദേഹത്തിന്റെ
    മകൻ യോനാഥാനും മരിച്ചുപോയി!”'
  deu-TKW: 'David fragte ihn: Wie ist es gegangen? Sage es mir. Er erwiderte: Die
    Krieger sind aus der Schlacht geflohen, und viele von den Kriegern sind gefallen
    und umgekomen; auch Saul und sein Sohn Jonathan sind tot.'
  lin-lin: 'Davidi atunaki lisusu : — Yebisa ngai makambo nini eleki kuna ? Moto yango
    alobaki : — Mampinga ya Isalaele ekimi bitumba ; ebele kati na bango bakweyi na
    bitumba mpe bakufi, ata Saulo mpe mwana na ye ya mobali, Jonatan, bakufi.'
  eng-LSV: And David says to him, “What has been the matter? Please declare [it] to
    me.” And he says, “That the people have fled from the battle, and also a multitude
    of the people have fallen, and they die; and also Saul and his son Jonathan have
    died.”
  eng-GNV: And Dauid saide vnto him, What is done? I pray thee, tell me. Then he said,
    that the people is fled from the battel, and many of the people are ouerthrowen,
    and dead, and also Saul and Ionathan his sonne are dead.
  eng-WEBSTER: And David said to him, How went the matter? I pray thee, tell me. And
    he answered, That the people have fled from the battle, and many of the people
    also have fallen, and are dead; and Saul and Jonathan his son are dead also.
  nhw-BL: 'Huan David quiilhui: ―Techilhui tlaque panotoc ipan nopa tlahuilancayotl.
    Huan nopa tlacatl quinanquili: ―Miyac toisraelita soldados mictoque huan miyac
    cholojtejtoque. Huan nojquiya mijqui Saúl huan icone, Jonatán.'
  swh-ONEN: Daudi akamuuliza, “Ni nini kilichotokea? Niambie.” Akasema, “Watu walikimbia
    kutoka vitani. Wengi wao walianguka na kufa. Naye Sauli na Yonathani mwanawe wamekufa.”
  bba-bba: Dɑfidi u kpɑm nùn bikiɑ u nɛɛ, ɑmɔnɑ ɡberɑ sɑ̃ɑ. A suuru koowo ɑ mɑn sɔ̃ɔwɔ
    nɡe mɛ n koosinɑ kpuro. Mɑ durɔ wi, u nɛɛ, tɑbu Isirelibɑ swĩiyɛ bɑ duki. Ben
    dɑbirɑ mɑɑ wɔrukɑ bɑ ɡu. Mɛyɑ Sɔɔlun tii kɑ win bii Yonɑtɑm bɑ ɡu.
  eng-KJVCPB: And David said unto him, How went the matter? I pray thee, tell me.
    And he answered, That the people are fled from the battle, and many of the people
    also are fallen and dead; and Saul and Jonathan his son are dead also.
  mpx-mpx: Inoke Deibid i baek elana i ba, “No wasa u pem haveyan wasana ga i ola?”
    Anana i lahe i ba, “Isileli wali tolohaveyan hi louem haveyana, ge hi gewi Pilistiya
    hi lopaaligal. I ola al, Sol ge natuna Diyontan iyaka hi aliga.”
  luo-luo: Daudi nopenjo niya, “Wachnane, angʼo manotimore?” Nodwoke niya, “Ji noringo
    kawuok e lweny. Ngʼenygi nonegi kendo Saulo gi Jonathan wuode bende otho.”
  meu-meu: David ese ma e nanadaia, eto, Dahaka e vara? A hamaorogu. Ia ma e haere,
    eto, Orea taudia na tuari amo e heau, bena hutuma vada e keto, vada e mase; Saulo
    mai natuna lonatan ida danu vada e mase.
  npi-ULB: दाऊदले तिनलाई भने, “कृपया मलाई भन, के के भएका छन्।” तिनले जवाफ दिए, “मानिसहरू
    युद्धबाट भागे । धेरै जना ढलेका छन् र धेरै जना मरेका छन् । शाऊल र उनका छोरा जोनाथन
    पनि मरेका छन् ।”
  yor-yor: Dafidi béèrè pé, “Kí ni ó ṣẹlẹ̀?” “Sọ fún mi.” Ó wí pé, “Àwọn ọkùnrin náà
    sá láti ojú ogun. Ọ̀pọ̀ wọn ṣubú, wọ́n sì kú. Saulu àti ọmọ rẹ̀ ọkùnrin Jonatani
    sì kú pẹ̀lú.”
  ind-ind: Tanya Daud kepadanya, “Apa yang terjadi dalam pertempuran itu? Beritahu
    saya!” Jawab orang itu, “Pasukan Israel melarikan diri dari pertempuran dan banyak
    yang terbunuh, bahkan Saul dan Yonatan mati!”
  pes-OPCB: 'داوود پرسید: «به من بگو چه اتفاقی افتاده است؟» جواب داد: «تمام سربازان
    ما فرار کرده‌اند. عدهٔ زیادی از افراد ما کشته و مجروح شده‌اند. شائول و پسرش یوناتان
    هم کشته شده‌اند!»'
  tgl-ULB: Sinabi ni David sa kaniya, “Pakiusap sabihin mo sa akin kung ano ang mga
    bagay na nangyari.” sumagot siya, “Nagsitakas ang mga tao mula sa labanan. Marami
    ang bumagsak at marami ang namatay. Si Saul at Jonatan na kaniyang anak na lalaki
    ay namatay din.”
  cbu-NT: Dapiysha, ¿Mayaatssha suwarangsha? Natu nuwaatssha kamaninda, tárangu, uwshat,
    Israelchicheetscha tputs Amalekshuch sundar zapan pachakatunusin, anoo punikuri,
    suwayashinina. Kurakaatstam Saulaa wipaptari Jonatanpatari pacharanganaya, tárangu.
  hui-hui: Ani layagola Debidihanda ibuhondo hale halu lalu, Wai bialu harimidagonaga
    te bibi maru hale holene hame ledogo langi, lene. Ani layagola igiri daliahe biago
    ibugua ladai bialu lalu, Isaraele ami agali heneru ibida piai hayagola dewaore
    Pilidiali hearume minalu bai haya. Kini Solobi ibu igini Yonadanabi kirabali bayagola
    homaya, lene.
  mya-mya: ဒါ​ဝိဒ်​က``အ​မှု​ကား​အ​ဘယ်​သို့​နည်း'' ဟု မေး​လျှင်၊ လူ​ငယ်​က``ကျွန်​တော်​တို့​၏​တပ်​မ​တော်​သည်
    တပ်​လန်​၍​သွား​သ​ဖြင့် လူ​အ​များ​ကျ​ဆုံး ကြ​ပါ​သည်။ ရှော​လု​မင်း​နှင့်​သား​တော်​ယော
    န​သန်​တို့​သည်​လည်း​အ​သတ်​ခံ​ရ​ကြ​ပါ ၏'' ဟု​ဆို​၏။
  bod-N: ཡང་དཱ་བིད་ཀྱིས་དེ་རུ་ཅི་ཞིག་བྱུང་བ་ང་ལ་ཤོད་ཅིག་ཅེས་སྨྲས་པར་མི་དེས། མི་རྣམས་གཡུལ་ས་ནས་བྲོས་ཤིང་དེ་དག་གི་ཁྲོད་ནས་མི་མང་པོ་སར་འགྱེལ་ནས་ཤི་བར་མ་ཟད།
    སོ་ལོ་དང་དེའི་སྲས་ཡོ་ནཱ་ཐན་གཉིས་ཀྱང་གྲོངས་སོ་ཞེས་ཞུས་པ་ལ།
  sna-sna: Dhavhidhi akabvunza akati, “Chii chaitika ikoko? Ndiudze.” Iye akati, “Vanhu
    vatiza kubva pavanga vachirwira. Vazhinji vavo vafa. Sauro nomwanakomana wake
    Jonatani vafa.”
  spa-BLM: 'David le dijo: “¿Cómo te fue? Por favor, cuéntame”. Él respondió: “El
    pueblo ha huido de la batalla, y también muchos del pueblo han caído y están muertos.
    También han muerto Saúl y su hijo Jonatán”.'
  cac-cac: —¿Tas ix uji jun? Al jab'oc vab'i, xchi vin̈aj David chi'. —Ix ac'ji ganar
    eb' etisraelal chi'. Ay eb' ixto elcani, ay eb' ix chami. Ix champax vin̈aj Saúl
    yed' vin̈ yuninal, aton vin̈aj Jonatán, xchi vin̈.
  swh-ULB: Daudi akamwambia, “Tafadhari nieleze jinsi mambo yalivyokuwa.” Akajibu,
    “Watu walikimbia kutoka vitani. Wengi wameanguka, na wengi wao wameuawa. Sauli
    na Yonathani mwanawe pia wameuawa.”
  bel-bel: 'І сказаў яму Давід: што адбылося? раскажы мне. І той сказаў: люд пабег
    зь бітвы, і мноства зь люду ўпала і памерла, і памерлі і Саўл і сын ягоны Ёнатан.'
  deu-ELBBK: 'Und David sprach zu ihm: Wie steht die Sache? Berichte mir doch. Und
    er sagte: Das Volk ist aus dem Kampf geflohen, und auch viele von dem Volk sind
    gefallen und gestorben, und auch Saul und sein Sohn Jonathan sind tot.'
  mbb-OT: Mid-insaan ni David te, “Maan, hengkey ves is neulaula? Tezemi a.” Migkaǥi
    sikandin te, “Nemelaǥuy en is menge sundaru te Israel dutun te tebek. Utew mezakel
    kandan is nengepatey, apil en si Saul wey is anak din he si Jonatan.”
  mal-2015: 'ദാവീദ് അവനോടു: കാര്യം എന്തായി? പറക എന്നു ചോദിച്ചു. അതിന്നു അവൻ: ജനം പടയിൽ
    തോറ്റോടി; ജനത്തിൽ അനേകർ പട്ടുവീണു; ശൗലും അവന്റെ മകനായ യോനാഥാനുംകൂടെ പട്ടുപോയി
    എന്നു ഉത്തരം പറഞ്ഞു.'
  rmc-rmc: „Phen mange, so pes ačhiľa?“ phučľa lestar o David. „O murša denašle andral
    o mariben,“ ov odphenďa. „But lendar pele a mule. Muľa the o Saul the leskro čhavo
    o Jonatan.“
  pes-OPV: 'داود وی را گفت: «مراخبر بده که کار چگونه شده است.» او گفت: «قوم از جنگ
    فرار کردند و بسیاری از قوم نیز افتادند ومردند، و هم شاول و پسرش، یوناتان، مردند.»'
  ron-1924: 'Давид й-а зис: „Спуне-мь че с-а ынтымплат?” Ши ел а рэспунс: „Попорул
    а фуӂит де пе кымпул де бэтае ши ун маре нумэр де оамень ау кэзут ши ау перит;
    кяр ши Саул ши фиул сэу Ионатан ау мурит.”'
  ben-OBCV: “কী হয়েছে?” দাউদ জিজ্ঞাসা করলেন। “আমায় বলো।” “লোকজন যুদ্ধস্থল থেকে পালিয়েছে,”
    সে উত্তর দিয়েছিল। “তাদের মধ্যে অনেকেই মারা গেছে। শৌল ও তাঁর ছেলে যোনাথনও মারা
    গিয়েছেন।”
  som-som: Daa'uudna wuxuu ku yidhi, Waan ku baryayaaye, sidee baa wax u dhaceen?
    Bal ii sheeg. Oo isna wuxuu ugu jawaabay, Dadkii dagaalkii way ka carareen, oo
    dadkii badidiisiina way le'deen; oo Saa'uul iyo wiilkiisii Yoonaataanba waa dhinteen.
  lat-VUC: 'Et dixit ad eum David: Quod est verbum quod factum est? indica mihi. Qui
    ait: Fugit populus ex prælio, et multi corruentes e populo mortui sunt: sed et
    Saul et Jonathas filius ejus interierunt.'
  eng-ASVBT: And David said unto him, How went the matter? I pray thee, tell me. And
    he answered, The people are fled from the battle, and many of the people also
    are fallen and dead; and Saul and Jonathan his son are dead also.
  ita-1885: 'E Davide gli disse: Come è andato il fatto? deh! raccontamelo. Ed egli
    disse: Il popolo è fuggito dalla battaglia, ed anche molti del popolo son caduti,
    e morti. Saulle anch''egli, e Gionatan, suo figliuolo, son morti.'
  eng-LXXUP: And David said to him, What is the matter? tell me. And he said, The
    people fled out of the battle, and many of the people have fallen and are dead,
    and Saul and Jonathan his son are dead.
  eng-ULB: David said to him, “Please tell me how things went.” He answered, “The
    people fled from the battle. Many have fallen and many are dead. Saul and Jonathan
    his son are also dead.”
  spa-VBL: “Cuéntame qué pasó”, le preguntó David. “El ejército huyó de la batalla”,
    respondió el hombre. “Muchos de ellos murieron, y también murieron Saúl y su hijo
    Jonatán”.
  fra-_FOB: 'David lui dit: Qu''est-il arrivé? Raconte-le-moi donc. Il répondit: Le
    peuple s''est enfui de la bataille, et même un grand nombre sont tombés morts;
    Saül aussi et Jonathan, son fils, sont morts.'
  mal-mal: 'ദാവീദ് അവനോട് ചോദിച്ചത്: “കാര്യം എന്തായി? ദയവായി എന്നോട് പറയുക”. അതിന്
    അവൻ: “ജനം യുദ്ധത്തിൽ തോറ്റോടി; ജനത്തിൽ അനേകം പേർ മുറിവേറ്റു മരിച്ചുവീണു; ശൌലും
    അവന്റെ മകനായ യോനാഥാനും കൊല്ലപ്പെട്ടു” എന്ന് ഉത്തരം പറഞ്ഞു.'
  urd-GVR: Dāūd ne pūchhā, “Batāeṅ, hālāt kaise haiṅ?” Us ne batāyā, “Hamāre bahut-se
    ādmī maidān-e-jang meṅ kām āe. Bāqī bhāg gae haiṅ. Sāūl aur us kā beṭā Yūnatan
    bhī halāk ho gae haiṅ.”
  suz-BL: मिनु दाऊदमी मेको कली “मार दुम्‍मे? आं कली देंनो” देंमाक्‍त। मिनु मेकोमी
    “लडाइ पाइबपुकी लडाइ रे प्रोक्‍तेक्‍म। शुश मुर साइक्‍चा पुंइसाक्‍म। मिनु सावल नु
    आ तौ योनाथन यो साइक्‍चा पुंइसाक्‍स” देंमाक्‍त।
  ita-1927: 'Davide gli disse: “Che e successo? dimmelo, ti prego”. Quegli rispose:
    “Il popolo è fuggito dal campo di battaglia, e molti uomini son caduti e morti;
    e anche Saul e Gionathan, suo figliuolo, sono morti”.'
  ckb-ckb: 'داودیش پێی گوت: «ڕووداوەکە چۆن بوو؟ تکایە پێم ڕابگەیەنە.» ئەویش گوتی:
    «جەنگاوەران لە جەنگەکەدا هەڵاتن، زۆربەی جەنگاوەران کەوتن و مردن، شاول و یۆناتانی
    کوڕیشی مردن.»'
  eng-BBE: And David said to him, How did things go? Give me the news. And in answer
    he said, The people have gone in flight from the fight, and a great number of
    them are dead; and Saul and his son Jonathan are dead.
  kan-OKCV: ದಾವೀದನು ಅವನಿಗೆ, “ನಡೆದ ವರ್ತಮಾನವೇನು? ನೀನು ನನಗೆ ತಿಳಿಸು,” ಎಂದನು. ಅವನು, “ಜನರು
    ಯುದ್ಧದಿಂದ ಓಡಿಹೋದರು. ಜನರಲ್ಲಿ ಅನೇಕರು ಸತ್ತರು. ಸೌಲನೂ, ಅವನ ಮಗ ಯೋನಾತಾನನೂ ಸತ್ತರು,” ಎಂದನು.
  tam-2017: 'தாவீது அவனைப் பார்த்து: நடந்த செய்தி என்ன? சொல் என்று கேட்டதற்கு, அவன்:
    மக்கள் யுத்தத்தைவிட்டு ஓடிப்போனார்கள்; மக்களில் அநேகம் பேர் காயப்பட்டு இறந்துபோனார்கள்;
    சவுலும் அவருடைய மகனான யோனத்தானும் இறந்தார்கள் என்றான்.'
  spa-RV-1909: 'Y David le dijo: ¿Qué ha acontecido? ruégote que me lo digas. Y él
    respondió: El pueblo huyó de la batalla, y también muchos del pueblo cayeron y
    son muertos: también Saúl y Jonathán su hijo murieron.'
  ron-BTF: 'Și David i-a zis: Ce s-a întâmplat? Spune-mi, te rog. Și el a răspuns
    că poporul a fugit de la bătălie și mulți din popor au căzut de asemenea și au
    murit; și Saul și Ionatan, fiul său, au murit și ei.'
  eng-WEBP: David said to him, “How did it go? Please tell me.” He answered, “The
    people have fled from the battle, and many of the people also have fallen and
    are dead. Saul and Jonathan his son are dead also.”
  eng-FBV: “Tell me what happened,” David asked. “The army ran away from the battle,”
    the man replied. “Many of them died, and Saul and his son Jonathan also died.”
  nld-1939: 'David zeide tot hem: Vertel me toch, wat er gebeurd is! Hij sprak: Het
    volk is gevlucht uit de strijd, velen van het volk zijn gesneuveld, en ook Saul
    en zijn zoon Jonatan zijn dood!'
  nch-BL: 'Huan David quiilhui: ―Techilhui taya panotoc ipan nopa tatehuilisti. Huan
    nopa tacat quinanquili: ―Miyac toisraelita soldados mictoque huan miyac cholojtejtoque.
    Huan nojquiya mijqui Saúl huan icone, Jonatán.'
  vie-1934: 'Đa-vít nói: Vậy, việc xảy ra sao? Hãy thuật cho ta. Người thưa: Dân sự
    đã trốn khỏi chiến trường, và có nhiều người trong họ bị ngã chết; Sau-lơ và Giô-na-than,
    con trai người, cũng đều chết nữa.'
  hin-CV: दावीद ने उससे आगे पूछा, “मुझे बताओ वहां स्थिति क्या है?” उसने उत्तर दिया,
    “इस्राएली सेना पीठ दिखाकर भागी है. अनेक सैनिक घायल हुए, और अनेक मारे गए हैं. शाऊल
    और उनके पुत्र योनातन भी युद्ध में मारे गये.”
  spa-BES: 'Y le dijo David: ¿Cómo anduvieron las cosas? Dame las noticias Y en respuesta,
    él dijo: La gente ha salido huyendo de la lucha, y una gran cantidad de ellos
    están muertos; y Saúl y su hijo Jonatán han muerto.'
  tdx-tdx: 'Le hoe t’i Davide ama’e: Manao akore i rahay? Ehe talilio. Le hoe re,
    Nifandripak’ amy hotakotakey ondatio, naho maro t’indaty nihotrake vaho nivetrake;
    songa nihomake t’i Saole naho Ionatane ana’e.'
  tha-KJV: ดาว​ิดถามเขาว่า “ขอบอกฉันหน่อยว่า เหตุการณ์​เป็นไปอย่างไรบ้าง” และเขาตอบว่า
