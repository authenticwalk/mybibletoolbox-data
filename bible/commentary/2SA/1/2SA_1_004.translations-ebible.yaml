    ele mate tugo,” gua si asa.
  gaz-gaz: Daawitis, “Maaltu dhalate? Mee natti himi” jedhee gaafate. Innis, “Namoonni
    adda waraanaatii ni baqatan. Baayʼeen isaanii harcaʼaniiru; duʼaniirus. Saaʼolii
    fi ilmi isaa Yoonaataanis duʼaniiru” jedheen.
  fra-LSG: 'David lui dit: Que s’est-il passé? Dis-moi donc! Et il répondit: Le peuple
    s’est enfui du champ de bataille, et un grand nombre d’hommes sont tombés et ont
    péri; Saül même et Jonathan, son fils, sont morts.'
  gnn-gnn: '@see-verse:2SA.001.003'
  yal-yal: Dawuda yi a fala a xa, a naxa, “A yɛba n xa naxan danguxi.” Xɛmɛn yi a
    yabi, a naxa, “Isirayila sofa ganla bata a gi yɛngɛni, sofa wuyaxi bata faxa.
    Hali, Sɔli nun a diin Yonatan bata faxa.”
  haw-1868: 'I aku la o Davida ia ia, Pehea kela mea? Ke noi aku nei au ia oe, e hai
    mai ia''u. I mai la kela, Ua hee aku la na kanaka mai ke kaua aku, a ua haule
    na kanaka he nui loa a make: ua make hoi o Saula a me kana keikikane o Ionatana.'
  arb-NAV: 'فَسَأَلَهُ دَاوُدُ: «مَاذَا جَرَى؟ أَخْبِرْنِي» فَقَالَ: «لَقَدْ هَرَبَ
    الْجَيْشُ مِنْ سَاحَةِ الْقِتَالِ، وَقُتِلَ جَمعٌ غَفِيرٌ مِنْهُمْ، وَمَاتَ شَاوُلُ
    وَابْنُهُ يُونَاثَانُ أَيْضاً»'
  ewe-ewe: David yi edzi be, “Nya kae dzɔ? Gblɔe nam.” Ŋutsu la ɖo eŋu be, “Aʋa si
    ameawo eye wo dometɔ geɖewo ku. Saul kple via Yonatan hã ku.”
  eng-LEE: And David said unto him, What took place there? I pray thee, tell me. And
    he said, That the people are fled from the battle, and that also many of the people
    are fallen and have died; and that also Saul and Jonathan his son are dead.
  gvn-gvn: '@see-verse:2SA.001.003'
  asm-FB: দায়ূদে তেওঁক সুধিলে, “তাত কি হ’ল, সেই বিষয়ে মোক কোৱাচোন।” তেওঁ ক’লে, “লোকসকল
    যুদ্ধৰ পৰা পলাল, অনেক পতিত হ’ল। লোকসকলৰ মাজত অনেক লোক মৰিল। চৌল আৰু তেওঁৰ পুত্ৰ
    যোনাথনৰো মৃত্যু হ’ল।”
  sus-A: دَوُدَ نَشَ عَ قَلَ عَ بّ، «مُنسٍ دَنفِشِ نَا؟ نَ تَفِ رَبَ ﭑ بّ.» عَ نَشَ
    عَ يَابِ، «عِسِرَيِلَكَيٍ بَرَ عٍ فِ فٍرٍ مَ. مِشِ فبٍفبٍ بَرَ قَشَ عٍ يَ مَ.
    هَلِ سْلُ نُن عَ شَ دِ شّمّ يٌنَتَن بَرَ لَاشِرَ.»
  fra-SBL: 'David lui dit : « Comment cela s''est-il passé ? Dis-le-moi. » Il répondit :
    « Le peuple a fui la bataille, et beaucoup de gens sont tombés et sont morts.
    Saül et son fils Jonathan sont morts eux aussi. »'
  hbo-hbo: וַיֹּ֨אמֶר אֵלָ֥יו דָּוִ֛ד מֶה־הָיָ֥ה הַדָּבָ֖ר הַגֶּד־נָ֣א לִ֑י וַ֠יֹּאמֶר
    אֲשֶׁר־נָ֨ס הָעָ֜ם מִן־הַמִּלְחָמָ֗ה וְגַם־הַרְבֵּ֞ה נָפַ֤ל מִן־הָעָם֙ וַיָּמֻ֔תוּ
    וְגַ֗ם שָׁא֛וּל וִיהֹונָתָ֥ן בְּנֹ֖ו מֵֽתוּ׃
  piu-2006: '@see-verse:2SA.001.003'
  kik-kik: Daudi akĩmũũria atĩrĩ, “Kaĩ gwĩkĩkĩte atĩa? Ta njĩĩra.” Nake akĩmwĩra atĩrĩ,
    “Andũ nĩmorĩte makoima mbaara-inĩ. Na andũ aingĩ nĩmooragĩtwo. Nake Saũlũ na mũriũ
    Jonathani nĩmakuĩte.”
  fra-NCL: 'David lui dit : « Qu’est-il arrivé ? Raconte-le-moi donc. » Il dit : « Le
    peuple s’est enfui de la bataille, et un grand nombre parmi le peuple sont tombés
    et ont péri ; Saül même et son fils Jonathas sont morts. »'
  cek-AK: David mah anih khaeah, Tamthang kawbangmaw oh? Na thui ah, tiah a naa. Anih
    mah, paroeai kaminawk loe misatukhaih ahmuen hoiah cawnh o, kami paroeai duek
    o; Saul hoi a capa Jonathan doeh duek hoi boeh, tiah a naa.
  cuk-cuk: 'David ese egisdebalid: —¿Igi neg-gusa? Bela anga sogo, mer angi odukuo.
    We-sorda abin-sogdebalid: —Israel-sordamar bila-ononagu, bela sikirmakdemalad,
    bukidar oburgwilesmalad. Degine, Saúl, e-machi-Jonatánʼbogwa oburgwilesmogad.'
  uig-CYR: 'Давут униңдин: Иш қандақ болди? Маңа дәп бәргин, деди. У: Хәлиқ җәңдин
    қачти, хәлиқтин бәк җиқ киши соқушта өлди. Саул билән оғли Йонатанму өлди, — деди.'
  tel-2017: “జరిగిన సంగతులు నాతో చెప్పు” అని దావీదు అడిగాడు. అందుకు అతడు “సైనికులు
    యుద్ధంలో నిలవలేక పారిపోయారు. చాలా మంది గాయాలపాలై పడిపోయారు, చాలా మంది చనిపోయారు.
    సౌలూ అతని కొడుకు యోనాతానూ చనిపోయారు” అన్నాడు.
  hat-BSA: 'David te di li: “Se kijan bagay yo te sòti? Souple, fè m konnen.” Konsa,
    li te di: “Moun yo gen tan sove ale kite batay la, e anplis, anpil nan moun yo
    tonbe mouri. Epi Saül avèk Jonathan, fis li a te mouri tou.”'
  kos-kos: David el fahk, “Fahk nu sik lah mea sikyak.” Na el topuk, “Mwet mweun lasr
    ah kaingla liki mweun ah, ac pukanten mwet lasr anwuki. Saul ac Jonathan wen natul,
    wi pac misa.”
  hbo-WLC: וַיֹּ֨אמֶר אֵלָ֥יו דָּוִ֛ד מֶה־הָיָ֥ה הַדָּבָ֖ר הַגֶּד־נָ֣א לִ֑י וַ֠יֹּאמֶר
    אֲשֶׁר־נָ֨ס הָעָ֜ם מִן־הַמִּלְחָמָ֗ה וְגַם־הַרְבֵּ֞ה נָפַ֤ל מִן־הָעָם֙ וַיָּמֻ֔תוּ
    וְגַ֗ם שָׁא֛וּל וִיהוֹנָתָ֥ן בְּנ֖וֹ מֵֽתוּ׃
  ibo-ibo: Devid jụrụ ya sị, “Gịnị mere? Biko gwa m.” Nwoke ahụ zara sị, “Ndị agha
    Izrel niile agbaala ọsọ. Ọtụtụ nʼime ndị agha Izrel anwụọkwala. Sọl na Jonatan
    nwa ya nwụkwara!”
  ory-ory: ତହିଁରେ ଦାଉଦ ତାହାକୁ କହିଲେ, “କଥା କଅଣ, ମୋତେ କହିଲ?” ତହୁଁ ସେ ଉତ୍ତର କଲା, “ଲୋକମାନେ
    ଯୁଦ୍ଧରୁ ପଳାଇଲେ, ପୁଣି ଅନେକ ଲୋକ ପତିତ ହେଲେ ଓ ମଲେ, ଆଉ ଶାଉଲ ଓ ତାଙ୍କର ପୁତ୍ର ଯୋନାଥନ ମଧ୍ୟ
    ମଲେ।”
  wmt-wmt: '@see-verse:2SA.001.003'
  chk-chk: Tafit a üreni, “Kopwe apworausa ngeniei mine a fis.” Ätewe a üreni, “Ekewe
    sounfiun Israel ra sü seni ewe maun, nge chomong leir ra mäla. Iwe, Saul me nöün
    we mwän Jonatan ra pwal mäla.”
  ssd-ssd: 'Taŋakina le David ndek nu kusnana: Kame mbolŋge ame wam prowe likinaig
    ta ye saya le isi ŋgina le taŋgo mo ta ndek nu sana: Sine tuku kame taŋgo nane
    kua ka sili-silinaig le Filistia mbalŋge sine tuku kuasmbi suŋgomba bale farniŋge
    likinaig. Taŋamba Saul le kiŋo nuŋe Yonatan mata balenikinaig ŋga David sana.'
  rop-rop: Wal Deibid bin tok, “Wal yu dalim mi wanim bin hepin.” Wal det men bin
    tok, “Detlot Filastain solja bin kilim bigismob solja blanga wi ded, en ola najalot
    solja blanga wi bin ranawei brom det fait. En detlot Filastain solja bin kilim
    King Sol en im san Jonathan ded du.”
  ukr-1871: 'І питає Давид: Що там сталось? А той каже: Військо повтїкало з бою, і
    багацько військових полягло й померло; та й Саул і син його Йонатан померли.'
  deu-1951: 'David sprach zu ihm: Sage mir doch, wie ist es zugegangen? Er sprach:
    Das Volk ist aus der Schlacht geflohen, auch ist viel Volks gefallen und umgekommen;
    auch Saul und sein Sohn Jonatan sind tot!'
  eng-JPS: 'And David said unto him: ''How went the matter? I pray thee, tell me.''
    And he answered: ''The people are fled from the battle, and many of the people
    also are fallen and dead; and Saul and Jonathan his son are dead also.'''
  srp-1865: 'A David mu reèe: šta bi? kaži mi. A on reèe: narod pobježe iz boja; i
    mnogo naroda pade i izgibe, pogibe i Saul i sin mu Jonatan.'
  lug-lug: Dawudi n’ayogera nti, “Ntegeeza ebyabaddewo.” N’ayogera nti, “Abantu badduse
    mu lutalo, era bangi ku bo bafudde. Sawulo ne Yonasaani mutabani we nabo bafudde.”
  heb-heb: ויאמר אליו דוד מה היה הדבר הגד נא לי ויאמר אשר נס העם מן המלחמה וגם הרבה
    נפל מן העם וימתו וגם שאול ויהונתן בנו מתו׃
  ben-IRV: দায়ূদ জিজ্ঞাসা করলেন, “খবর কি? আমাকে তা বল৷” সে উত্তর দিল, “লোকেরা যুদ্ধ
    থেকে পালিয়ে গেছে; আবার লোকেদের মধ্যেও অনেকে (পরাস্ত হয়েছে), মারা গেছে এবং শৌল
    ও তাঁর ছেলে যোনাথনও মারা গেছেন৷”
  pan-pan: ਤਦ ਦਾਊਦ ਨੇ ਉਸ ਨੂੰ ਪੁੱਛਿਆ, ਕੀ ਗੱਲ ਹੋਈ? ਮੈਨੂੰ ਦੱਸ ਤਾਂ ਸਹੀ! ਉਸ ਨੇ ਆਖਿਆ, ਲੋਕ
    ਲੜਾਈ ਵਿੱਚੋਂ ਨੱਠ ਗਏ ਅਤੇ ਕਈ ਡਿੱਗ ਪਏ ਅਤੇ ਕਈ ਮਰ ਵੀ ਗਏ, ਸ਼ਾਊਲ ਅਤੇ ਉਹ ਦਾ ਪੁੱਤਰ ਯੋਨਾਥਾਨ
    ਵੀ ਮਰ ਗਏ।
  tkr-tkr: 'Davudee mang''uk''le eyhen: – Maa''ad hucoona ıxha? Hucoona ixhes, zak''le
    eyhe. Mane insanee eyhen: – Eskerar dəv''ə əlyhəəne cigeençe heepxıynbı, con g''ellesınbıb
    hapt''ıynbı. Şaulıy cuna dix Yonatanıb hapt''ıynbı.'
  mya-JVB: ဒါဝိဒ် ကလည်း ၊ အမှု ကားအဘယ်သို့ နည်း။ ငါ့ အား ပြော ပါလော့ဟုမေး လျှင် ၊
    သူက ဣသရေလလူ တို့ သည် စစ်တိုက် ရာတွင် ပြေး ၍အများ တို့သည် လဲ လျက် သေ ပါပြီ။ ရှောလု
    နှင့် သား တော်ယောနသန် လည်း သေ ပါပြီဟု ပြန်လျှောက် လေ၏။
  tte-O: Kabo Deibida iwalo koina iwaloba, “Yagu wasa kuyeyama kaleya wasana gubesi?”
    Kainana iyamaisa iwaloba, “Isileli ali tokaleyayao kaleyane siyabubu-gabaen, na
    Pilistiya Isileli sibaibaiwa sikoyamateli. Besiele tabe, Saulo me natuna Diyonatan
    siya tabe siboita.”
  tbg-tbg: tuvaro Devitiva vira irero tiharo, Raqi okarara are ti tiva timiane, tuvaro
    viva tiharo, Isareri iqoka vaiinti vika raquaraqihai qetake vuamanta Pirisia vika
    Isareri iqoka vaiinti airima arukaavo. Soruravata vira maaqu Ionataaniravata aruma
    kaavo, tiro.
  hmo-hmo: Davida ese ia nanadaia, ia gwau, “Dahaka ia vara? Lau dekenai oi hamaoroa.”
    Ia haere, ia gwau, “Iseda tuari taudia be tuari dekena amo idia heau, bona idia
    momo idia moru, idia mase. Saulo mai iena natuna Ionatana danu idia mase vadaeni.”
  urd-urd: तब दाऊद ने उससे पू छा, “क्या हाल रहा? ज़रा मुझे बता।” उसने कहा कि “लोग
    जंग में से भाग गए, और बहुत से गिरे मर गए और साऊल और उसका बेटा यूनतन भी मर गये
    हैं।”
  rus-SYN: 'И сказал ему Давид: что произошло? расскажи мне. И тот сказал: народ побежал
    со сражения, и множество из народа пало и умерло, и умерли и Саул и сын его Ионафан.'
  bqc-SIM: 'Ɔ̃ Davidi aà là lↄ: À kɛ̀ kpelewa wei? Omɛɛ. Ɔ̃ a wèwà à mɛ̀: Isailiↄ
    bↄ̀ zĩlau aa bàalɛ̀. An daside kwɛ̀ aa gàga. Saulu ń a nɛ́ Yonatãao gà lↄ.'
  tcz-CHONGTHU: Chuin David in adongin, “Epiti hytam?” “Gal umchan thu neiseipih in”
    ati, chuin aman adonbut in, “ kasepai te jouseu galmun akon ajam gam uvin, mitampin
    thina atoh un, chule Saul le achapa Jonathan jong athi lhon tai ati.”
  mar-mar: तेव्हा दावीद त्यास म्हणाला, “मग युध्दात कोणाची सरशी झाली ते सांग बरे. तो
    म्हणाला, लोकांनी लढाईतून पळ काढला. बरेच जण युध्दात मरण पावले व शौल आणि त्याचा
    मुलगा योनाथान दोघेही प्राणाला मुकले.”
  qub-qub: 'Chaura David niran: «¿Imataj casha? ¡Llapanta willamay ari!» Niptin chay
    runa niran: «Israelcunami pillyapita gueshpir aywacusha. Paycunaga achcami wañusha.
    ¡Saulpis wamran Jonatanpis wañusha!»'
  bqp-bqp: 'Akũ Dauda a là dↄ: À kɛ̀ dera gwee? Ǹ omɛnɛ. Akũ à wèa à pì: Isarailanↄ
    bò zĩ̀lan ò bàa lɛ̀. Ń daside lɛ̀tɛ ò gàga. Solu kũ a nɛ́ Yonatão gà dↄ.'
  hat-hat: 'David di li: -Manyè di m'' sa ki pase. Nonm lan reponn: -Lame pèp Izrayèl
    la kouri pandan batay la te mare. Gen anpil sòlda ki mouri. Sayil ak Jonatan,
    pitit gason l'' lan, mouri tou.'
  eng-BSB: “What was the outcome?” David asked. “Please tell me.” “The troops fled
    from the battle,” he replied. “Many of them fell and died. And Saul and his son
    Jonathan are also dead.”
  tod-tod: 'Davide ɠɛni ma: «Lee ɠa kɛai? Nà è maanɛɛnɛzu, bo dɛɛ mà.» Naa ɠɛni
    ma: «Izelayɛle ɠɔɔʋɛbɛi ɓizaa kɔɔi ʋa, ti zunu mɔinmɔin paa ti zaama. Sayile ɓɔɠɔi
    ta Zonatan ti zaa.»'
  eng-WEBPB: David said to him, “How did it go? Please tell me.” He answered, “The
    people have fled from the battle, and many of the people also have fallen and
    are dead. Saul and Jonathan his son are dead also.”
  kbq-kbq: Higeno Deviti'a antahigeno, Muse hugantonki na'a fore hu'nefi nasamio,
    higeno ana ne'mo'a kenona huno, rama'a vahera hapintira atre'za fri'zageno, rama
    vahetamine, Soline, nemofo Jonataninena zamahe fri'naze.
  nhe-BL: 'Huan David quiilhui: ―Xinechilhui tlaque panotoc ipan nopa tlatehuijcayotl.
    Huan nopa tlacatl quinanquili: ―Miyac toisraelita soldados mictoque huan miyac
    cholojtejtoque. Huan nojquiya mijqui Saúl huan icone, Jonatán.'
  bus-bus: 'Ben Dauda à là dↄ: À kɛ̀ diamɛ? Ǹ omɛ. Ben à wèàla à bè: Isarailinↄ bↄ̀
    zĩ̀lan wà bàa lɛ̀. Aↄ̃ paridee lɛ̀ɛ wà gàga. Solu kↄ̃n a nɛ́ Yonatão gà dↄ.'
  gub-BL: — Emume'u ma'e uzeapo ma'e kwer ihewe kury, i'i Tawi izupe. — Zauxiapekwer
    Xau rehe we arer a'e wà, uzàn oho zeàmàtyry'ymawhu wi a'e wà. Piri ywy rehe har
    uzuka Izaew tetea'u wà. Xau umàno a'e. Ta'yr Zonata umàno a'e no, i'i izupe.
  eng-DRA: 'And David said unto him: What is the matter that is come to pass? tell
    me. He said: The people are fled from the battle, and many of the people are fallen
    and dead: moreover Saul and Jonathan his son are slain.'
