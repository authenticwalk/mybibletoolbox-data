verse: 2SA.001.025
translations:
  mal-C: “വീരന്മാർ യുദ്ധത്തിൽ വീണുപോയതെങ്ങനെ! നിന്റെ ഗിരികളിൽ യോനാഥാൻ മരിച്ചുവീണല്ലോ.
  deu-TKW: Wie sind die Helden gefallen inmitten des Kampfes - Jonathan auf deinen
    Höhen erschlagen!
  lin-lin: Ndenge nini bilombe bakweyi na bitumba ! Ndenge nini babomaki Jonatan na
    bangomba na yo !
  eng-LSV: How the mighty have fallen || In the midst of the battle! Jonathan [was]
    wounded on your high places!
  eng-GNV: Howe were the mightie slaine in the mids of the battel! O Ionathan, thou
    wast slaine in thine hie places.
  eng-WEBSTER: How are the mighty fallen in the midst of the battle! O Jonathan thou
    wast slain in thy high places.
  nhw-BL: Yaya catli motemacac ya mijqui ipan tlahuilancayotl. Mijqui Jonatán ipan
    ne tepetl Gilboa.
  swh-ONEN: “Tazama jinsi mashujaa walivyoanguka vitani! Yonathani ameuawa mahali
    pako palipoinuka.
  bba-bba: Dɑmɡibɑ wɔrukɑ tɑbu ɡberɔ. Yonɑtɑm u kpunɑ Isirelin ɡuunu wɔllɔ.
  eng-KJVCPB: How are the mighty fallen in the midst of the battle! O Jonathan, thou
    wast slain in thine high places.
  mpx-mpx: I bwe ge wala toasiyala hi pasogol haveyana! Diyontan bwaliwawagana iyoho
    wala oya pwataliyaa.
  luo-luo: “Mano kaka joma rateke osetho e lweny! Jonathan onindo konegi e godeu maboyo.
  meu-meu: Goada taudia madi ihabaidia, tuari bogaraginai vada e keto. Ionatan na
    emu ororo doridia ai e hamasea.
  npi-ULB: युद्धको बिचमा वीरहरू कसरी ढलेका छन् ! जोनाथन तिम्रो उच्‍च स्थानहरूमा मारिएका
    छन् ।
  yor-yor: “Wò ó bí alágbára ti ṣubú ní ojú ogun! Jonatani, ìwọ tí a pa ní òkè gíga.
  ind-ind: Betapa aku berdukacita karena para pahlawan kita sudah gugur di tengah
    pertempuran! Yonatan terbunuh di atas bukit-bukit!
  pes-OPCB: «یوناتان بر فراز تپه‌ها کشته شده است. دلاوران در میدان جنگ افتاده‌اند.
  tgl-ULB: Paano napabagsak ang isang magiting sa gitna ng labanan! Si Jonatan ay
    pinatay sa inyong mataas mga lugar.
  cbu-NT: Kizpureetstaa kurak tapazish pacharanganaya. Jonatanarineetsshat ambitam
    machip tsap pacharanganaya.
  hui-hui: Ami agali wai biaga hongohe biaru homai hayada. Ti wai hamani homai hayadagoni.
    Yonadanabi homa dege bialu ibunaga tingini uyu hari nene ogoniha wiarua.
  mya-mya: သူ​ရဲ​ကောင်း​စစ်​သည်​တော်​တို့​ကျ​ဆုံး ကြ​လေ​ပြီ။ သူ​တို့​သည်​တိုက်​ပွဲ​တွင်​အ​သတ်​ခံ​ရ​ကြ​၏။
    ယော​န​သန်​သည်​တောင်​ကုန်း​များ​ပေါ်​တွင် လဲ​၍​သေ​နေ​လေ​ပြီ။
  bod-N: དཔའ་བོ་དེ་དག་གཡུལ་སར་ཇི་ལྟར་གཤེགས། །ཡོ་ནཱ་ཐན་ནི་མཐོ་སར་ཇི་ལྟར་བཀྲོངས། །
  sna-sna: “Haiwa vane simba vawira pasi sei muhondo! Jonatani avete, aurayiwa pamitunhu
    yenyu yakakwirira.
  spa-BLM: ¡Cómo han caído los poderosos en medio de la batalla! Jonathan fue asesinado
    en sus lugares altos.
  cac-cac: Ay... tas val ix aj yac'ji ganar eb' nivac vinac d'a oval. Ix miljicham
    vin̈aj Jonatán d'a jolomtac vitz.
  swh-ULB: Jinsi wenye nguvu walivyoanguka vitani! Yonathani ameuawa juu ya mahali
    pako pa juu.
  bel-bel: Як загінулі моцныя ў бітве! Забіты Ёнатан на вышынях тваіх.
  deu-ELBBK: Wie sind die Helden gefallen mitten im Kampf! Wie ist Jonathan erschlagen
    auf deinen Höhen!
  mbb-OT: Nemematey en is menge memevurut he sundaru te Israel te tebek. Minatey en
    si Jonatan diyà te menge vuvungan.
  mal-2015: യുദ്ധമദ്ധ്യേ വീരന്മാർ പട്ടുപോയതെങ്ങിനെ! നിന്റെ ഗിരികളിൽ യോനാഥാൻ നിഹതനായല്ലോ.
  rmc-rmc: Ó, sar pele o zorale murša andro mariben! Pre tire uče thana pašľol o Jonatan
    mulo!
  pes-OPV: شجاعان در معرض جنگ چگونه افتادند. ای یوناتان بر مکان های بلند خود کشته
    شدی.
  ron-1924: Кум ау кэзут витежий ын мижлокул луптей! Кум а мурит Ионатан пе дялуриле
    тале!
  ben-OBCV: “বীরপুরুষেরা যুদ্ধে কেমন হত হলেন! তোমার চূড়ায় যোনাথন মৃত পড়ে আছেন।
  som-som: Kuwii xoogga badnaa siday dagaalka ugu dhex dhaceen! Yoonaataan waxaa lagu
    dilay meelihiinna sarsare.
  lat-VUC: '[Quomodo ceciderunt fortes in prælio? Jonathas in excelsis tuis occisus
    est?'
  eng-ASVBT: How are the mighty fallen in the midst of the battle! Jonathan is slain
    upon thy high places.
  ita-1885: Come son caduti i prodi in mezzo della battaglia! E come è stato ucciso
    Gionatan sopra i tuoi alti luoghi, O paese d'Israele!
  eng-LXXUP: How are the mighty fallen in the midst of the battle! O Jonathan, even
    the slain ones upon thy high places!
  eng-ULB: How the mighty have fallen in the midst of the battle! Jonathan is killed
    on your high places.
  spa-VBL: ¡Cómo han caído los poderosos en la batalla! Jonatán yace muerto en vuestros
    montes.
  fra-_FOB: Comment sont tombés les hommes forts au milieu de la bataille, et comment
    Jonathan a-t-il été tué sur tes collines?
  mal-mal: യുദ്ധമദ്ധ്യേ വീരന്മാർ വീണുപോയതെങ്ങനെ! നിന്റെ ഗിരികളിൽ യോനാഥാൻ കൊല്ലപ്പെട്ടുവല്ലോ.
  urd-GVR: Hāy, hamāre sūrme laṛte laṛte shahīd ho gae haiṅ. Hāy ai Isrāīl, Yūnatan
    murdā hālat meṅ terī bulandiyoṅ par paṛā hai.
  suz-BL: सक्ति पाइश्‍शो दोपा बेक्‍मा! मेको लडाइम बेक्‍तेक्‍म। योनाथन साइक्‍चा पुंइसीशा,
    डांडाम गोल्‍शो बाक्‍ब।
  ita-1927: Come mai son caduti i prodi in mezzo alla pugna? Come mai venne ucciso
    Gionathan sulle tue alture?
  ckb-ckb: «ئای چۆن قارەمانان لەناو جەرگەی جەنگدا کەوتن! یۆناتان لەسەر بەرزاییەکانتدا
    کوژرا.
  eng-BBE: How have the great ones been made low in the fight! Jonathan is dead on
    your high places.
  kan-OKCV: “ಹೇಗೆ ಪರಾಕ್ರಮಶಾಲಿಗಳು ಯುದ್ಧದಲ್ಲಿ ಬಿದ್ದಿದ್ದಾರೆ. ಯೋನಾತಾನನೇ, ನೀನು ಉನ್ನತ ಸ್ಥಳಗಳಲ್ಲಿ
    ಹತನಾಗಿ ಬಿದ್ದಿರುವಿ.
  tam-2017: போர்க்களத்தில் பெலசாலிகள் விழுந்தார்களே. யோனத்தானே, உயரமான இடங்களில் இறந்துபோனாயே.
  spa-RV-1909: ¡Cómo han caído los valientes en medio de la batalla! ¡Jonathán, muerto
    en tus alturas!
  ron-BTF: Cum sunt căzuți cei puternici în mijlocul bătăliei! O, Ionatan, tu ai fost
    ucis pe înălțimile tale.
  eng-WEBP: How the mighty have fallen in the middle of the battle! Jonathan was slain
    on your high places.
  eng-FBV: How the mighty have fallen in battle! Jonathan lies dead on your mountains.
  nld-1939: Hoe zijn de helden gevallen in de strijd? Ach Jonatan, ik ben zeer bedroefd
    om uw dood,
  nch-BL: Yaya cati motemacac ya mictoc ipan tatehuilisti. Mijqui Jonatán ipan ne
    tepet Gilboa.
  vie-1934: Cớ sao người dõng sĩ ngã giữa cơn trận? Nhân sao Giô-na-than thác trên
    gò nỗng các ngươi?
  hin-CV: “शूर कैसे घात किए गए युद्ध में! तुम्हारे उच्च स्थल पर योनातन मृत पड़ा है.
  spa-BES: ¡Cómo han sido abatidos los grandes en la lucha! Jonathan está muerto en
    tus lugares altos.
  tdx-tdx: Akore te nitsingoritritse an-teñateñan-kotakotak’ ao o maozatseo! Zinevo
    an-kaboañe ey t’Ionatane!
  tha-KJV: วี​รบ​ุรุษก็ล้มลงเสียแล้วหนอท่ามกลางศึกสงคราม โอ โยนาธาน ท่านถูกสังหารอยู่บนที่สูงของท่าน
  por-BR-2018: Como caíram os valentes em meio da batalha! Jônatas, morto em tuas
    alturas!
  deu-ELO: Wie sind die Helden gefallen mitten im Streit! Wie ist Jonathan erschlagen
    auf deinen Höhen!
  eng-WYC-2018: How have strong men fallen down in battle? Jonathan was slain in the
    high places. (How the strong have fallen in battle! Jonathan was killed on the
    hills.)
  epo-epo: Kiel falis herooj meze de la batalo! Mortigita estas Jonatan sur viaj altaĵoj.
  uig-PIN: Palwanlar kǝskin jǝngdǝ xundaⱪ dǝⱨxǝtlik yiⱪildiƣu!? Yonatan yuⱪiri jayliringda
    ⱪirƣin bolup yatidu!
  beo-beo: Ninia gesa:i dadi gagui dunu ilia da dafane bogogia:i. Ilia da gegenana
    bogogia:i. Yonada:ne da agolo amoga dafane bogoi diala.
  tpi-OTNT: “Ol strongpela soldia i dai pinis long pait. Na Jonatan tu i dai, na bodi
    bilong en i stap long ples maunten.
  hau-SA: “Jarumawa sun fāɗi a yaƙi! Ga Yonatan matacce a tuddanku.
  uig-LAT: Palwanlar keskin jengde shundaq dehshetlik yiqildighu!? Yonatan yuqiri
    jayliringda qirghin bolup yatidu!
  nde-nde: Yeka ukufa kwamaqhawe empini! UJonathani ulele efile ezingqongweni zakho.
  ton-ton: ‌ʻOiauē, ʻae hinga ki lalo ʻae kau mālohi ʻi he lotolotonga ʻoe tau! ʻE
    Sonatane naʻe tāmateʻi koe ʻi he ngaahi potu māʻolunga ʻoʻou.
  ces-1613: Ach, jakť jsou padli udatní u prostřed boje? Jonata na výsostech tvých
    zabit jest.
  eng-WMB: How the mighty have fallen in the middle of the battle! Jonathan was slain
    on your high places.
  tam-TCV: “போர்க்களத்தில் வலியவர்கள் விழுந்தார்களே! யோனத்தான் உங்கள் மேடுகளில் கொலையுண்டு
    கிடக்கிறான்.
  ceb-ULB: Giunsa pagkalaglag sa kusgan taliwala sa gubat! Gipatay si Jonatan didto
    sa imong taas nga mga dapit.
  pol-UBG: Jakże padli mocarze pośród bitwy! Jonatanie, na twych wzgórzach zostałeś
    zabity.
  agr-agr: ¡Chah, aents kakajam aidaush wajukaya imanikash maaniamunmash jinawaje!
    ¡Jonatágnashkam mujanum maawaje!
  kyc-kyc: Yanda singi porai paka nange dupwa isa palimi. Nakamba yanda piyami dokona
    pyao kumuyami. Yuu kyau dupwana Jonatane kumasi silyamo.
  urd-GVU: ہائے، ہمارے سورمے لڑتے لڑتے شہید ہو گئے ہیں۔ ہائے اے اسرائیل، یونتن مُردہ
    حالت میں تیری بلندیوں پر پڑا ہے۔
  deu-1912: Wie sind die Helden so gefallen im Streit! Jonathan ist auf deinen Höhen
    erschlagen.
  kan-2017: ಅಯ್ಯೋ ಪರಾಕ್ರಮಶಾಲಿಗಳೇ, ಯುದ್ಧದಲ್ಲಿ ಹೇಗೆ ಮರಣ ಹೊಂದಿದಿರಿ. ಯೋನಾತಾನನು ನಿಮ್ಮ ಬೆಟ್ಟದಲ್ಲಿ
    ಹತನಾಗಿ ಬಿದ್ದನಲ್ಲಾ
  yap-yap: “Pi salthaw ni yad ba falu’ e karm’ad, kan li’rad ko mael. Jonathan e ke
    par u daken e ted nib yam’.
  hlt-MCSB: Na hmuensang kah Jonathan te, hlangrhalh rhoek loh caemrhal laklo ah a
    rhok la a cungku sakuh.
  mdy-ETH: «ዔርቴ ፖኦሊሳ ቢያ ኩዴኔ፤ ቢያሢ ዖሎና ሃይቄኔ፤ ዮናታኣኔያ ጌሜሮይዳ ሃይቂ ላሄኔ!»
  twi-ASANTE: “Akofoɔ akɛseɛ atotɔ akono. Yonatan awu da mmepɔ no so.
  eng-WEBU: How the mighty have fallen in the middle of the battle! Jonathan was slain
    on your high places.
  wal-wal: “Wolqqaamati olan waani kunddidonaashsha! Yonaataani ne xoqqa sohotun goora7etti
    zin77iis.
  spa-PDDPT: ¡Cómo cayeron los valientes en medio de la batalla! ¡Jonatán, herido
    en tus alturas!
  gun-gun: Mba'exa tu ipy'a guaxukueve ho'apa raka'e joguero'aa py! Jônatas voi ojukaa
    yvy'ã re!
  agu-BL: ¡Wech na chin cham nin e', poro ja chisotz tul oyintzi'! ¡Lastum, ja el
    cu'n Jonatán swutz, ja el cu'n swutz jalen wi'wtz!
  ilo-ULB: Anian a pannakapasag ti maingel iti paggugubatan! Napapatay ni Jonatan
    kadagiti nangangato a lugarmo.
  kpg-kpg: “Tadau gau dauwa maaloo la guu mmade, ne mmade i lodo tauwa. Jonathan guu made,
    e moe i tomo nia gonduu.
  uig-ARA: پالۋانلار كەسكىن جەڭدە شۇنداق دەھشەتلىك يىقىلدىغۇ!؟ يوناتان يۇقىرى جايلىرىڭدا
    قىرغىن بولۇپ ياتىدۇ!
  sus-sus: «Korogbae bara faxa gere kui. Yonatan bara laaxira wo xa geyae fari.
  pon-2006: “Neitail sounpei kommwad akan pwupwudier; re kamakamalahr nan mahwen.
    Sonadan melahr, wonohn pohn nahna kan.
  jae-jae: “Ojae, lau ŋactêkwa sêjaŋa aŋga siŋ ŋalêlôm. Sêjac Jonatan êndu tomatêgeŋ
    gêc lôc ŋaô.
  ksd-ksd: Ui, ra umana rangrangina dia tar virua livuan ta ra vinarubu! Ionatan,
    u tar virua ta kaum lualuana.
  tur-YTC: Yiğitler savaşın ortasında nasıl da düştüler! Yonotan sizin yüksek yerlerinizde
    öldürüldü.
  grc-BRENT: Πῶς ἔπεσαν δυνατοὶ ἐν μέσῳ τοῦ πολέμου, Ἰωνάθαν ἐπὶ τὰ ὕψη σου τραυματίαι;
  ind-AYT: Betapa para pahlawan gugur di tengah-tengah pertempuran. Yonatan mati terbunuh
    di atas bukit-bukitmu.
  nya-nya: “Taonani amphamvu agwa ku nkhondo! Yonatani wagona ataphedwa ku zitunda.
  hrv-hrv: Usred boja poginuše div-junaci! Smrt me tvoja, Jonatane, ožalosti!
  mps-mps: “Te bomai ami bidi te hwįbode isalio. Tama Jonatan me isali, tama aga
    tigi te bulu dude munaluai dao.
  tpi-tpi: “Ol strongpela soldia i dai pinis long pait. Na Jonatan tu i dai, na bodi
    bilong en i stap long ples maunten.
  dan-1931: Ak, at dog Heltene faldt i Slagets Tummel - dræbt ligger Jonatan på dine
    Høje!
  vie-OVCB: Vì đâu bậc anh hùng ngã gục giữa chiến trường! Giô-na-than ngã chết trên
    đồi cao.
  guj-2017: કેવી રીતે યોદ્ધાઓ યુદ્ધમાં માર્યા ગયા છે! હે યોનાથાન તું તારા જ પર્વતો
    પર માર્યો ગયો છે.
  pon-2006A: “Neitail sounpei kommwad akan pwupwudier; re kamakamalahr nan mahwen.
    Sonadan melahr, wonohn pohn nahna kan.
  por-BRBSL: Como os poderosos caíram no meio da batalha! Jonathan foi assassinado
    em seus lugares altos.
  cth-cth: Taran kâtuknae koe athakaawme taminaw a due awh toe. Oe Jonathan nange
    karasangpoung e a hmuennaw dawk nang teh na due toe khe.
  twi-twi: “Akofo akɛse atotɔ akono. Yonatan awu da mmepɔw no so.
  hlt-hlt: Na hmuensang kah Jonathan te, hlangrhalh rhoek loh caemrhal laklo ah a
    rhok la a cungku sakuh.
  tbz-SIM: Dɛ̀ yĩ́mɛ kɛ̀ bɛkpɑ̀rìtiebɛ ku mudoò miɛkɛ? Bɑ nte kɛ̀ Sonnɑtɑ̃ɑ̃ ku ditɑ̃rì
    ĩ́nkɛ̀?
  msy-2020: “Mɨdorozir gumazir gavgaviba mɨdorozimɨn ariaghire. Ezɨ Jonatan uaghan
    areme, ezɨ an kuam mɨghsɨamɨn pɨn iti.
  dop-dop: Akɑnɑɑ tɑɑ ɑkɑnɑɑ hotɑ tǝyoole. Sonɑtɑŋ kpisɑ tɔnʋɣʋ kɛ pulɑsɩ tɑɑ.
  azb-azb: Ah, döyüş meydanında necə də igidlər qırıldı! Yonatan sənin yüksək təpələrində
    həlak oldu.
  eng-DBY: How are the mighty fallen in the midst of the battle! Jonathan is slain
    upon thy high places.
  hin-2017: “हाय, युद्ध के बीच शूरवीर कैसे काम आए! हे योनातान, हे ऊँचे स्थानों पर
    जूझे हुए,
  wol-KYG: Jàmbaar ñaa daanoo biir xare ba, Yonatan lañu jam ca kaw tund ya!
  eng-YLT: How have the mighty fallen In the midst of the battle! Jonathan! on thy
    high places wounded!
  eng-WYC-2017: How have strong men fallen down in battle? Jonathan was slain in the
    high places.
  eng-WMBB: How the mighty have fallen in the middle of the battle! Jonathan was slain
    on your high places.
  urd-GVH: हाय, हमारे सूरमे लड़ते लड़ते शहीद हो गए हैं। हाय ऐ इसराईल, यूनतन मुरदा
    हालत में तेरी बुलंदियों पर पड़ा है।
  rug-rug: Ele hoqa sari na tie varane pa vinaripera, tava mate si arini. Zonatani
    si eko mate nana koari na toqere.
  gaz-gaz: “Namoonni jajjaboon akkamitti waraana keessatti kufu! Yoonaataan gaarran
    keessan irratti ajjeefameera.
  fra-LSG: Comment des héros sont-ils tombés au milieu du combat? Comment Jonathan
    a-t-il succombé sur tes collines?
  gnn-gnn: '@see-verse:2SA.001.024'
  yal-yal: A mato, sofa sɛnbɛmane bata faxa yɛngɛni! Yonatan bata faxa geyane fari!
  haw-1868: Kai ka haule ana o ka poe ikaika iwaena o ke kaua ana! E Ionatana, ua
    pepehiia oe maluna o na wahi kiekie ou.
  arb-NAV: كَيْفَ تَهَاوَى الأَبْطَالُ فِي خِضَمِّ الْحَرْبِ؟ يُونَاثَانُ عَلَى رَوَابِيكِ
    مَقْتُولٌ.
  ewe-ewe: “Aleke kalẽtɔwo tsi aʋa ale! Eye wowu Yonatan le wò toawo dzi.
  eng-LEE: How are the mighty fallen in the midst of the battle! O Jonathan, on thy
    high places slain.
  asm-FB: হায় হায়, যুদ্ধৰ মাজত বীৰসকল কেনেকৈ পতিত হ’ল! তোমাৰ উচ্চ স্থানবোৰত যোনাথন
    হত হ’ল৷
  sus-A: «كٌرٌفبَيٍ بَرَ قَشَ فٍرٍ كُي. يٌنَتَن بَرَ لَاشِرَ وٌ شَ فٍيَيٍ قَرِ.
  fra-SBL: Comme les puissants sont tombés au milieu de la bataille ! Jonathan a été
    tué sur vos hauts lieux.
  hbo-hbo: אֵ֚יךְ נָפְל֣וּ גִבֹּרִ֔ים בְּתֹ֖וךְ הַמִּלְחָמָ֑ה יְהֹ֣ונָתָ֔ן עַל־בָּמֹותֶ֖יךָ
    חָלָֽל׃
  kik-kik: “Hĩ, kaĩ andũ arĩa njamba nĩmagwĩrĩire mbaara-inĩ-ĩ! Jonathani nĩmũkuũ,
    akooragĩrwo irĩma-inĩ ciaku.
  fra-NCL: Comment les héros sont-ils tombés dans la bataille ? Jonathas a été percé
    sur tes hauteurs !
  cek-AK: Thacak kaminawk loe kawbangmaw misa ban ah duek o ving halat! Aw Jonathan,
    nang loe nangmah ih mae sang ah ang hum o ving boeh.
  cuk-cuk: ”Israel-dule-niga-gandikmaladi, bila-onogedgi ibiyob wilesmar. ¡Bila-onolegedgi
    burgwismalad! ¡Jonatán, Gilboa-yalagi oburgwilesad!
  uig-CYR: Палванлар кәскин җәңдә шундақ дәһшәтлик жиқилдиғу!? Йонатан жуқури җайлириңда
    қирғин болуп ятиду!
  tel-2017: యుద్ధరంగంలో బలమైన మనుషులు పడిపోయారు. నీ ఉన్నత స్థలాల్లో యోనాతానును చంపేశారు.
  hat-BSA: Kijan pwisan yo vin tonbe nan mitan batay la! Jonathan vin touye sou wo
    plas nou yo.
  kos-kos: “Mwet mweun pulaik ikori tari, Anwuki elos ke mweun. Jonathan el misa oan
    fin tohktok uh.
  hbo-WLC: אֵ֚יךְ נָפְל֣וּ גִבֹּרִ֔ים בְּת֖וֹךְ הַמִּלְחָמָ֑ה יְה֣וֹנָתָ֔ן עַל־בָּמוֹתֶ֖יךָ
    חָלָֽל׃
  ibo-ibo: “Lee ka ndị dị ike si daa nʼetiti ọgbọ agha. E gbuola Jonatan nʼelu ugwu;
  ory-ory: ବୀରମାନେ ଯୁଦ୍ଧ ମଧ୍ୟରେ କିପରି ମରିଅଛନ୍ତି। ଯୋନାଥନ ତୁମ୍ଭ ଉଚ୍ଚସ୍ଥଳୀରେ ହତ ହେଲେ।
  wmt-wmt: '@see-verse:2SA.001.024'
  chk-chk: Ekewe sounfiu mi pwora ra mäla lon maun. Jonatan a mätiu won ekewe chuk.
  ssd-ssd: Kame gabat ar ta kame mbolŋge kumnaik. Yonatan tuku mindesiŋ tabe mbol
    ambeŋge minit.
  rop-rop: “Ola brabliwan solja blanga wi bin dai langa det fait, en Jonathan bin
    dai deya langa det hil kantri du.
  ukr-1871: Ой як упали потужні у бою! Убитий Йонатан на висотах твоїх.
  deu-1951: Wie sind doch die Helden mitten im Streit gefallen! Jonatan ist auf deinen
    Höhen erschlagen!
  eng-JPS: How are the mighty fallen in the midst of the battle! Jonathan upon thy
    high places is slain!
  srp-1865: Kako padoše junaci u boju! Jonatan kako pogibe na tvojim visinama!
  lug-lug: “Ab’amaanyi nga bagudde wakati mu lutalo! Yonasaani attiddwa ku nsozi zammwe.
  heb-heb: איך נפלו גברים בתוך המלחמה יהונתן על במותיך חלל׃
  ben-IRV: হায়! যুদ্ধের মধ্যে বীরেরা পরাজিত হলেন৷ যোনাথন তোমাদের উঁচু জায়গায় মারা
    গেলেন৷
  pan-pan: ਹਾਏ! ਓਹ ਸੂਰਮੇ ਕਿਵੇਂ ਲੜਾਈ ਦੇ ਵਿੱਚ ਢੇਰੀ ਹੋ ਗਏ! ਹੇ ਯੋਨਾਥਾਨ, ਤੂੰ ਆਪਣੇ ਉੱਚੇ
    ਥਾਵਾਂ ਵਿੱਚ ਮਾਰਿਆ ਗਿਆ!
  tkr-tkr: Siç'ookkane cigee nəxbın cehilyar hapt'ıynbı! Yonatan şene axtıne tepabışil
    qik'u.
  mya-JVB: စစ်တိုက် ပွဲ၌ သူရဲ တို့သည် လဲ သေကြပြီ။ အို ယောနသန် ၊ သင် ၏ မြင့် သောအရပ်တို့၌
    သင်သည် အသေခံ လေပြီတကား။
  tte-O: Gubesi mwa ala tokaiweyao kaleya koina siboita? Diyonatan kwapina boiboitana
    iyaele koya pwatana mena ikenokeno.
  tbg-tbg: Mpo, tinavu iqoka vaiinti taruka, vika raquqi viha vuru qutuma vuavo. Mpo,
    Ionataaniravata aru kaavaro vira vaatavano aiqinaqaama vaivo.
  hmo-hmo: “Goada taudia madi idia mase, tuari lalonai madi idia moru. Ionatana be
    emui ororo ena ataiai dekenai, madi idia hamasea.
  urd-urd: हाय! लड़ाई में पहलवान कैसे मर गये! यूनतन तेरे ऊँचे मक़ामों पर क़त्ल हुआ।
  rus-SYN: Как пали сильные на брани! Сражен Ионафан на высотах твоих.
  bqc-SIM: Nɛgↄ̃naↄ i'ò zĩlauɛ fá! Wà Yonatãa dɛ̀ ń fɛ̃ndao sĩ̀sĩpↄlɛu.
  tcz-CHONGTHU: Iti galhat miho galmuna lhugam u hitam! munsang chungah Jonathan jong
    athisan akijam tai.
  mar-mar: युध्दात शूर पुरुष कामी आले. गिलबोवाच्या डोंगरावर योनाथानाला मरण आले.
  qub-qub: «¡Imanöshi pillyashan jircacho binsiycusha pillyay yachajcunataga! ¡Jonatanpis
    wañusha altu jircachömi!
  bqp-bqp: Gↄ̃sa gbãnanↄ i ò zĩ̀lan fá! Yonatã wutɛna gɛ̀ ũ sĩ̀sĩgɛrɛɛi.
  hat-hat: Vanyan sòlda yo mouri nan lagè! Jonatan mouri, li blayi atè plat sou ti
    mòn yo!
  eng-BSB: How the mighty have fallen in the thick of battle! Jonathan lies slain
    on your heights.
  tod-tod: Toɠa ɠale kɔɔɠuluɓa wolaiti toai kɔɔi zaama? Naa ɠɛɛʋɛ ɠale, Zonatan zaai
    gize unmaʋɛ?
  eng-WEBPB: How the mighty have fallen in the middle of the battle! Jonathan was
    slain on your high places.
  kbq-kbq: Hagi ana hapina hanavenentake sondia vahera frizageno, Jonatani'enena fri'negeno,
    avufgamo'a agonafi me'ne.
  nhe-BL: Yaja tlen motemacac ya mijqui ipan tlatehuijcayotl. Mijqui Jonatán ipan
    ne tepetl Gilboa.
  bus-bus: Gↄ̃sagbãaanↄ ii ò zĩ̀lan fá! Yonatã daɛna gɛ̀ ũ sĩ̀sĩgɛɛzi.
  gub-BL: Zauxiapekwer ikàg wera'u ma'e u'ar zeàmàtyry'ymawhu pe umàno pà a'e wà.
    Umàno Zonata ywytyr rehe a'e.
  eng-DRA: How are the valiant fallen in battle? Jonathan slain in the high places?
