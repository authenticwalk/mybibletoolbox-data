verse: 2SA.001.018
translations:
  mal-C: 'വിലാപത്തിന്റെ ഈ ധനുർഗീതം യെഹൂദാജനതയെ അഭ്യസിപ്പിക്കണമെന്ന് അദ്ദേഹം ആജ്ഞാപിക്കുകയും
    ചെയ്തു. ഈ ഗീതം യാശാരിന്റെ ഗ്രന്ഥത്തിൽ എഴുതിച്ചേർക്കപ്പെട്ടിരിക്കുന്നു:'
  deu-TKW: 'und gebot, es die Judäer zu lehren. Es ist bekanntlich aufgezeichnet im
    “Buche der Rechtschaffenen”:'
  lin-lin: Apesaki mitindo ete balakisa yango epai ya bato ya Yuda. Nzembo yango ya
    mawa ekomama kati na buku ya Moto ya Sembo.
  eng-LSV: 'and he says to teach the sons of Judah “The Bow”; behold, it is written
    on the Scroll of the Upright:'
  eng-GNV: (Also he bade them teach the children of Iudah to shoote, as it is written
    in the booke of Iasher)
  eng-WEBSTER: '(Also he bade them teach the children of Judah the use of the bow:
    behold, it is written in the book of Jasher.)'
  nhw-BL: 'Huan tlanahuati ma quinmachtica nopa soldados catli tlali Judá ehuani.
    Huan ni huicatl nojquiya mopantía ijcuilijtoc ipan nopa ama tlajcuiloli catli
    itoca Jaser. Huan quej ni quiijtohua:'
  swh-ONEN: 'naye akaagiza kwamba watu wa Yuda wafundishwe ombolezo hili la upinde
    (ambalo limeandikwa katika Kitabu cha Yashari):'
  bba-bba: Mɛyɑ u mɑɑ yiire bu Yudɑbɑn bibu womu ɡe sɔ̃ɔsi. Tɛndɑ ɡɑ tɔmɑmɔ. Mɑ bɑ
    ɡe yoruɑ Yɑsɑrin tireru sɔɔ. Womu ɡe wee.
  eng-KJVCPB: '(also he bade them teach the children of Judah the use of the bow:
    behold, it is written in the book of Jasher.)'
  mpx-mpx: Inoke i ba nihi panpankiti-an un Yuda gamagaliliyau eliyalil. He alana
    Egipoyo Wonana ge iyoho Yasa i leli lowan wana buki gamwanaa.
  luo-luo: 'kendo nochiko mondo opuonj jo-Juda wend ywak mar atungʼ mondiki e Kitabu
    mar Jasher kama:'
  meu-meu: 'Bona e hahedua, Iuda taudia bae hadibalaidia eto. A itaia, ḡauna na lasara
    ena buka ai vada e torea. Ia eto:'
  npi-ULB: तिनले यहूदाका सन्तानलाई यो विलापको गित सिकाउन हुकुम दिए, जसलाई याशारको
    पुस्तकमा लिखिएको छः
  yor-yor: 'Ó sì pàṣẹ pé kí a kọ́ àwọn ọkùnrin Juda ní orin arò yìí tí ó jẹ́ ti ọrun
    (a kọ ọ́ sí inú ìwé Jaṣari):'
  ind-ind: '@see-verse:2SA.001.017'
  pes-OPCB: '@see-verse:2SA.001.017'
  tgl-ULB: Ipinag-utos niya sa mga tao na ituro itong Awit ng Pananangis sa mga anak
    lalaki ng Juda, na naisulat sa Ang Aklat ni Jaser.
  cbu-NT: Sheeru, tputseetssha kamachtarangiya. Nee yaseesshish Utaárinchicheemsha
    nlluranur tayaspatangtsa, tárangiya. Jasershat anoo tsiyatsis zurampatari yandayaru
    kasarangiya, yuwaa kapung mang' mantsarangana anootsi.
  hui-hui: Ani lowa Debidihanda Yuda wali agali bibahendeme iba gana ogoni lo manda
    bilo, Lo manda biaiore halimu, lalu hongo howa lamini. Iba gana ogoni mini Waime
    Benegonaga Dugubi laganego mbuga mbira mini Agali Tigabirunaga Mbuga laga ngagoha
    gilibu nga. Debidihanda iba gana ogoni ogodagua lene.
  mya-mya: ယင်း​ကို​ယု​ဒ​ပြည်​သူ​တို့​အား​လည်း​သင်​ကြား ပေး​ရန်​အ​မိန့်​ပေး​၏။ (ဤ​အ​ကြောင်း​အ​ရာ
    ကို​ယာရှာ​စာ​စောင်​တွင်​မှတ်​တမ်း​တင်​ထား သ​တည်း။)
  bod-N: གཞུ་མོ་ཞེས་པའི་མགུར་མ་དེ་ནི་ཡ་ཧུ་དཱ་པ་རྣམས་ཀྱིས་སློབ་དགོས་པར་ཁོང་གིས་བསྐུལ་ཞིང་མགུར་མ་དེ་བདེན་པའི་གླེགས་བམ་ནང་བཀོད་ཡོད་དོ།
    །
  sna-sna: 'uye akarayira kuti vanhu veJudha vadzidziswe rwiyo urwu rwokuchema rwouta
    (rwakanyorwa mubhuku raJashari):'
  spa-BLM: '(y les ordenó que enseñaran a los hijos de Judá el canto del arco; he
    aquí que está escrito en el libro de Jasar):'
  cac-cac: 'A jun b''it tic, ix checji sc''ayb''ej masanil eb'' aj Judá yuj vin̈.
    Ix stz''ib''chajpaxcan d''a yol ch''an̈ slibro vin̈aj Jaser:'
  swh-ULB: Akawaamuru watu kuufundisha wimbo wa Bow kwa wana wa Yuda, ambao umeandikwa
    katika Kitabu cha Yashari.
  bel-bel: 'і загадаў навучыць сыноў Юдавых луку, як напісана ў кнізе праведнага,
    і сказаў:'
  deu-ELBBK: 'und er befahl, dass man die Kinder Juda das Lied von dem Bogen lehre;
    siehe, es ist geschrieben im Buch Jaschar:'
  mbb-OT: 'ne insuǥù din he ibpenurù heini ziyà te menge meǥinged te Juda. Migngezanan
    heini te Kanta te Kedlalew, ne insurat heini ziyà te libru ni Jashar. Iyan heini
    penhulùhulù din:'
  mal-2015: അവൻ യെഹൂദാമക്കളെ ഈ ധനുർഗ്ഗീതം അഭ്യസിപ്പിപ്പാൻ കല്പിച്ചു; അതു ശൂരന്മാരുടെ
    പുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നുവല്ലോ:-
  rmc-rmc: Vičinďa la „E Giľi pal o lukos“ a prikazinďa le Judaskre manušenge, hoj
    pes la te sikaven. Hiňi pisimen andro zvitkos le Jašariskro.
  pes-OPV: 'و امر فرمود که نشید قوس رابه بنی یهودا تعلیم دهند. اینک در سفر یاشرمکتوب
    است:'
  ron-1924: ши пе каре а порунчит с-о ынвеце копиий луй Иуда. Есте нумитэ ши се афлэ
    скрисэ ын.
  ben-OBCV: 'এবং তিনি আদেশ দিলেন যেন যিহূদার লোকজনকেও ধনুকের এই বিলাপ-গীতটি শেখানো
    হয় (এটি যাশের গ্রন্থে লেখা আছে):'
  som-som: oo wuxuu ku amray inay carruurta dalka Yahuudah baraan gabayga qaansada;
    oo bal eeg, kaasu wuxuu ku qoran yahay kitaabka Yaashaar.
  lat-VUC: '(et præcepit ut docerent filios Juda arcum, sicut scriptum est in libro
    justorum), et ait: [Considera, Israël, pro his qui mortui sunt, super excelsa
    tua vulnerati.'
  eng-ASVBT: '(and he bade them teach the children of Judah the song of the bow: behold,
    it is written in the book of Jashar):'
  ita-1885: 'e lo pronunziò, per ammaestrare i figliuoli di Giuda a tirar l''arco
    (ecco, esso è scritto nel Libro del Diritto):'
  eng-LXXUP: 'And he gave orders to teach it the sons of Judah: behold, it is written
    in the book of Right.'
  eng-ULB: He commanded the people to teach this Song of the Bow to the sons of Judah,
    which has been written in the Book of Jashar.
  spa-VBL: 'Ordenó que se enseñara al pueblo de Judá. Se llama “el Arco” y está registrado
    en el Libro de los Justos:'
  fra-_FOB: 'Qu''il ordonna d''enseigner aux enfants de Juda, la complainte de l''Arc;
    voici, elle est écrite au livre du Juste:'
  mal-mal: 'അവൻ യെഹൂദാമക്കളെ ഈ ധനുർഗ്ഗീതം പഠിപ്പിക്കുവാൻ കല്പിച്ചു; അത് ശൂരന്മാരുടെ
    പുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നുവല്ലോ:'
  urd-GVR: Us ne hidāyat dī ki Yahūdāh ke tamām bāshinde yih gīt yād kareṅ. Gīt kā
    nām ‘Kamān kā Gīt’ hai aur ‘Yāshar kī Kitāb’ meṅ darj hai. Gīt yih hai,
  suz-BL: मिनु मेको रोंका पतीक कुम्‍सो यहूदा ङा मुर आन कली शेंचा माल्‍ब, दे हुकुम
    पवा बाक्‍त। मेको कुम्‍सो याशार आ किताबम ब्रेक्‍शो बाक्‍ब। २सामुएल १:२२; यहोसु
    १०:१३
  ita-1927: 'e ordinò che fosse insegnata ai figliuoli di Giuda. E’ l’elegia dell’arco.
    Si trova scritta nel libro del giusto:'
  ckb-ckb: 'فەرمانی دا کە نەوەی یەهودا ئەم لاواندنەوەیەی کەوان فێر بن. ئەوە لە پەڕتووکی
    یاشاردا نووسراوە:'
  eng-BBE: '(It is recorded in the book of Jashar for teaching to the sons of Judah)
    and he said:'
  kan-OKCV: 'ಇದಲ್ಲದೆ ದಾವೀದನು ಬಿಲ್ಲೆ ಎಂಬ ಗೀತೆಯನ್ನು ಯೆಹೂದ್ಯರಿಗೆ ಕಲಿಸಬೇಕೆಂದು ಹೇಳಿದನು.
    ಇದು ಯಾಷಾರನ ಗ್ರಂಥದಲ್ಲಿ ಬರೆಯಲಾಗಿದೆ:'
  tam-2017: (வில்வித்தையை யூதாவின் மகன்களுக்குக் கற்றுக்கொடுக்கும்படிக் கட்டளையிட்டான்;
    அது யாசேரின் புத்தகத்தில் எழுதியிருக்கிறது) அவன் பாடின துயரப்பாடலாவது.
  spa-RV-1909: (Dijo también que enseñasen al arco á los hijos de Judá. He aquí que
    está escrito en el libro del derecho:)
  ron-BTF: (De asemenea le-a cerut să învețe pe copiii lui Iuda folosirea arcului;
    iată, aceasta este scrisă în cartea lui Iașar.)
  eng-WEBP: '(and he commanded them to teach the children of Judah the song of the
    bow; behold, it is written in the book of Jashar):'
  eng-FBV: 'He ordered it to be taught to the people of Judah. It is called “the Bow”
    and is recorded in the Book of the Just:'
  nld-1939: 'dat de Judeërs op zijn bevel moesten leren. Het staat in het boek van
    den Rechtvaardige. Hij sprak:'
  nch-BL: 'Huan tanahuati ma quinmachtica nopa soldados cati ehuani ipan tali Judá.
    Huan ni huicat nojquiya mopantía ijcuilijtoc ipan nopa ama tajcuiloli cati itoca
    Jaser. Huan quej ni quiijtohua:'
  vie-1934: 'mà truyền dạy cho các con trẻ Giu-đa: Aáy là bài ai ca về Cung, chép
    trong sách kẻ công bình:'
  hin-CV: 'और उन्होंने यह आदेश प्रसारित किया, कि यह गीत सारे यहूदियावासियों को सिखाया
    जाए (यह गीत याशर के ग्रंथ में अंकित है):'
  spa-BES: 'Está registrado en el libro de Jaser para enseñar a los hijos de Judá
    y dijo:'
  tdx-tdx: 'vaho linili’e t’ie haoke amo ana’ Iehodao ty sabo atao ty hoe: I Faley.
    Ingo t’ie sinokitse am-boke’ Iasare ao:'
  tha-KJV: (และท่านกล่าวว่า ควรจะสอนคนยูดาห์​ให้​รู้​จักใช้​คันธนู ดู​เถิด คำคร่ำครวญนั้นบันทึกไว้ในหนังสือยาชาร์)
    ว่า
  por-BR-2018: (Disse também que ensinassem ao arco aos filhos de Judá. Eis que está
    escrito no livro do direito:)
  deu-ELO: 'und er befahl, daß man die Kinder Juda das Lied von dem Bogen lehre; siehe,
    es ist geschrieben im Buche Jaschar:'
  eng-WYC-2018: and he commanded, that they should teach the sons of Judah the bow,
    that is, the craft of shooting, as it is written in the Book of Just Men. (and
    he commanded, that they should teach the sons of Judah the use of the bow, that
    is, the craft of shooting arrows, as it is written in the Book of Jasher.)
  epo-epo: '(kaj li ordonis instrui al la Judoj la uzadon de pafarko, kiel estas skribite
    en la libro de la Justulo):'
  uig-PIN: '(u «Oⱪya» dǝp atalƣan bu nǝzmini pütkül Yǝⱨuda hǝlⱪigǝ ɵgitinglar, dǝp
    buyrudi. Dǝrwǝⱪǝ u «Yaxar» degǝn kitabta pütülgǝnidi): —'
  beo-beo: Amola Da:ibidi da amo gesami ilia da Yuda dunu fi huluane ilima olelema:ne
    sia:i. (Amo gesami da Ya:isia Buga ganodini dialoma:ne dedene legei.)
  tpi-OTNT: Na Devit i givim oda bai ol manmeri bilong Juda i mas lainim dispela song.
    Nem bilong dispela song em Song Bilong Banara. Na ol i bin raitim long Buk Bilong
    Ol Stretpela Man. Devit i mekim dispela song olsem,
  hau-SA: Ya umarta a koya wa mutanen Yahuda wannan waƙa mai suna Makokin Baka (tana
    a rubuce a Littafin Yashar),
  uig-LAT: '(u «Oqya» dep atalghan bu nezmini pütkül Yehuda xelqige ögitinglar, dep
    buyrudi. Derweqe u «Yashar» dégen kitabta pütülgenidi): —'
  nde-nde: 'walaya ukuthi abantu bakoJuda basifundiswe isililo sedandili lesi (silotshiwe
    eNcwadini kaJashari):'
  ton-ton: '(Naʻa ne fekau foki ke nau akoʻi ʻae fānau ʻa Siuta ke ngāueʻaki ʻae kaufana:
    vakai kuo tohi ia ʻi he tohi ʻa Sesa.)'
  ces-1613: '(Přikázav však, aby synové Judovi učeni byli stříleti z luku, jakož psáno
    v knize Upřímého.):'
  eng-WMB: '(and he commanded them to teach the children of Judah the song of the
    bow; behold, it is written in the book of Jashar):'
  tam-TCV: 'யூதாவின் மக்களுக்கு இந்த வில்லுப்பாட்டு கற்பிக்கப்பட வேண்டும் என்று அவர்களுக்குக்
    கட்டளையிட்டான். இது யாசேரின் புத்தகத்தில் எழுதப்பட்டுள்ளது:'
  ceb-ULB: Gisugo niya ang katawhan nga itudlo kanila ang Alawiton sa Pana ngadto
    sa mga anak ni Juda, nga nahisulat sa Libro ni Jasar.
  pol-UBG: 'Polecił także, aby synów Judy uczono strzelać z łuku. Oto co napisane
    jest w księdze Jaszara:'
  agr-agr: 'Nunú kantamtain ashí Judá wegantunmaya aidau jintintuatajum tusa inamjauwai.
    Duka papii Jasher tutainum agagbau aajakui. Duka aatus tawai:'
  kyc-kyc: Dee kenane doko Juta wambu dupwa peparae mana lamainya lao lamaiya. Kenane
    doko Akali Rolae Pingi Dupwana Buku dokona pyasi palamo.
  urd-GVU: اُس نے ہدایت دی کہ یہوداہ کے تمام باشندے یہ گیت یاد کریں۔ گیت کا نام ’کمان
    کا گیت‘ ہے اور ’یاشر کی کتاب‘ میں درج ہے۔ گیت یہ ہے،
  deu-1912: 'und befahl, man sollte die Kinder Juda das Bogenlied lehren. Siehe, es
    steht geschrieben im Buch der Redlichen:'
  kan-2017: ಬಿಲ್ಲೆ ಎಂಬ ಈ ಗೀತೆಯನ್ನು ಯೆಹೂದ್ಯರಿಗೆ ಕಲಿಸಬೇಕೆಂದು ಆಜ್ಞಾಪಿಸಿದನು. ಆ ಗೀತವು ಯಾಷಾರ್
    ಗ್ರಂಥದಲ್ಲಿ ಬರೆದಿರುತ್ತದೆ.
  yap-yap: me yog ni nga ni fil ngak e girdi’ nu Judah. (Ka ni yoloy u lan e Babyor
    rok Jashar.)
  hlt-MCSB: Te dongah Jashar cabu dongkah a daek liva laa he Judah ca rhoek a cang
    ham a thui.
  mdy-ETH: ዬያጉዲ ሃሣ ሂኢሺ ዛላ ቃዪንቴ ቃዮ ዪሁዳ ዴራ ጌይ ጌይ ዔራንዳጉዲ ዒዚ ዓይሤኔ፤ ዬይ ቃያ ያሻሬ ማፃኣፖይዳ ፃኣፒንቲ
    ዓኣኔ፤
  twi-ASANTE: Na ɔhyɛɛ sɛ wɔnkyerɛ nnipa a wɔwɔ Yuda nyinaa to. Wɔtoo no edin sɛ agyan
    dwom a wɔatwerɛ wɔ Yasar Nwoma mu.
  eng-WEBU: '(and he commanded them to teach the children of Judah the song of the
    bow; behold, it is written in the book of Jashar):'
  wal-wal: Yihudaa asaikka “Wonddafiyaa” giyo ha zilaassaa tamaarana mala azaziis;
    ha zilaassai Yaashaara maxaafan xaafettiis.
  spa-PDDPT: 'y mandó que enseñaran a los hijos de Judá la endecha del Arco. Ciertamente
    está escrita en el rollo del Justo:'
  gun-gun: Judá ra'y kuery ha'e javi ombo'e uka avi kova'e mboraei guyrapa regua,
    kuaxia para heko porã va'e kuery rekokue oĩa va'e re.
  agu-BL: Nintzun cawun Luwiy tan toque'n chichusle'n yi e' aj Judá, tan ta'we'n yi
    jun bitza'tz yi cya'n chuna'n ta'n. Ej nin yi jun bitza'tz yi na bi'aj “Yi c'oxol
    flech”, cho'n tz'iba'n cyen tul yi liwr yi na bi'aj “Justo”.
  ilo-ULB: Imbilinna kadagiti tattao nga isuroda daytoy a Kanta ti Bai kadagiti lallaki
    a putot ti Juda, a naisurat iti Libro ti Jasar.
  kpg-kpg: 'gaa hai bolo taahili deenei la gi aago ina gi digau Judah gi iloo taahili
    deenei: (Taahili deenei la ne hihi gi lodo Di Beebaa Jashar)'
  uig-ARA: '(ئۇ «ئوقيا» دەپ ئاتالغان بۇ نەزمىنى پۈتكۈل يەھۇدا خەلقىگە ئۆگىتىڭلار،
    دەپ بۇيرۇدى. دەرۋەقە ئۇ «ياشار» دېگەن كىتابتا پۈتۈلگەنىدى): ــ'
  sus-sus: a fa yamari fi Yudayakae xa a xaran. A xili nɛ «Xali xa suuki.» A sɛbɛxi
    Yasari xa buki kui.
  pon-2006: 'oh koasoanehdi pwe aramas en Suda kan en padahngki. (Koul pwoatet ntingdier
    nan Pwuken Sasar.) Eri, iet duwe:'
  jae-jae: ma kêjatu gebe têndôŋ wê tau êndêŋ lau Juda ma teto kêsêp Jasarnê buku.
  ksd-ksd: 'ma i ga vartuluai ba da tovo ra tarai Iuda tana; ma di ga tumu ia ta ra
    buk Iasar. I ga biti:'
  tur-YTC: '(ve onlara yay ezgisini Yahuda çocuklarına öğretsinler diye buyurdu; işte,
    Yaşar Kitabı''nda yazılmıştır):'
  grc-BRENT: Καὶ εἶπε τοῦ διδάξαι τοὺς υἱοὺς Ἰούδα· ἰδοὺ γέγραπται ἐπὶ βιβλίου τοῦ
    εὐθοῦς.
  ind-AYT: Dia memerintahkan untuk mengajarkan nyanyian ini kepada keturunan Yehuda.
    Sesungguhnya, hal itu tertulis dalam Kitab Orang Jujur.
  nya-nya: 'Ndipo analamula kuti anthu a ku Yuda aphunzitsidwe nyimbo ya maliroyi
    imene yalembedwa mʼbuku la Yasari:'
  hrv-hrv: 'Zapisana je u Knjizi Pravednikovoj da je uče sinovi Judini. David reče:'
  mps-mps: Tama Devitgo te Juda we bidiba te balia po usu somainu ebo po wali. Te
    baliago nogi te Balia Enesigi poali. Tama augwa te Doloba Pai Bidi Dabego bukude
    asęani. Devitgo te balia po te tama tiwai wai dao.
  tpi-tpi: Na Devit i givim oda bai ol manmeri bilong Juda i mas lainim dispela song.
    Nem bilong dispela song em Song Bilong Banara. Na ol i bin raitim long Buk Bilong
    Ol Stretpela Man. Devit i mekim dispela song olsem,
  dan-1931: Den skal læres af Judas Sønner; den står optegnet i de Oprigtiges Bog.
  vie-OVCB: Về sau, ai ca này được đem dạy cho người Giu-đa theo chỉ thị của Đa-vít,
    và được chép vào Sách Người Công Chính.
  guj-2017: તેણે લોકોને હુકમ કર્યો કે આ ધનુષ્ય ગીત યહૂદાપુત્રોને શીખવવામાં આવે, જે
    યાશારના પુસ્તકમાં લખેલું છે.
  pon-2006A: 'oh koasoanehdi pwe aramas en Suda kan en padahngki. (Koul pwoatet ntingdier
    nan Pwuhken Sasar.) Eri, iet duwe:'
  por-BRBSL: '(e ordenou-lhes que ensinassem aos filhos de Judá o canto do arco; eis
    que está escrito no livro de Jashar):'
  cth-cth: Judahnaw koe a cangkhai hane lilava la tie hateh, Jashar e cauk dawk thut
    e la hah doeh.
  twi-twi: Na ɔhyɛɛ sɛ wɔnkyerɛ nnipa a wɔwɔ Yuda nyinaa to. Wɔtoo no din sɛ agyan
    dwom a wɔakyerɛw wɔ Yasar Nhoma mu.
  hlt-hlt: Te dongah Jashar cabu dongkah a daek liva laa he Judah ca rhoek a cang
    ham a thui.
  tbz-SIM: 'kɛ́duɔ́ nkɛ̀ bɛ̀ɛ fɛ̀ bɛnkɛ Sudɑɑ ɛì kɔbɛ. Bɛ̀ fɛ ntú Mutɑ̃mmù kó fɛyɛnfɛ̀
    kɛ̀ fɛ̀ wɑ̃̀ri Owenniwe pɑ́tíri miɛkɛ. Fɛɛ̀ tu:'
  msy-2020: 'Devit akar gavgavim Judan gumazamizibagh anɨga ghaze, me ighiar kam bangam.
    Ighiar kamɨn ziam, Barir Pimɨn Ighiam. Egha me a isa Jasarɨn Akɨnafarimɨn an osiri.
    Devit kamaghɨn ighiar kam bati:'
  dop-dop: '@see-verse:2SA.001.017'
  azb-azb: 'Sonra tapşırdı ki, «Oxatan yay» adlı bu mərsiyəni Yəhuda övladlarına öyrətsinlər.
    Bu mərsiyə Yaşar kitabında yazılmışdır:'
  eng-DBY: 'and he bade them teach the children of Judah [the song of] the bow. Behold,
    it is written in the book of Jasher: —'
  hin-2017: 'और यहूदियों को यह धनुष नामक गीत सिखाने की आज्ञा दी; यह याशार नामक पुस्तक
    में लिखा हुआ है:'
  wol-KYG: 'Moo santaane ñu jàngal ko askanu Yuda. «Fittkat» lañu dippee woy wi. Nii
    lañu ko binde ci «Téereb aji jub ji.» Mu ne:'
  eng-YLT: 'and he saith to teach the sons of Judah ''The Bow;'' lo, it is written
    on the book of the Upright: —'
  eng-WYC-2017: and he commanded, that they should teach the sons of Judah the bow,
    that is, the craft of shooting, as it is written in the Book of Just Men.
  eng-WMBB: '(and he commanded them to teach the children of Judah the song of the
    bow; behold, it is written in the book of Jashar):'
  urd-GVH: उसने हिदायत दी कि यहूदाह के तमाम बाशिंदे यह गीत याद करें। गीत का नाम ‘कमान
    का गीत’ है और ‘याशर की किताब’ में दर्ज है। गीत यह है,
  rug-rug: meke va turua sa sa tinarae pude va tumatumae nia koari na tinoni pa butubutu
    Ziuda. (Ta kubere pa buka te Zasara si asa.)
  gaz-gaz: 'akkasumas faaruu iddaa jedhamu kana akka namoonni Yihuudaa barsiisfaman
    ajaje; kunis kitaaba Yaashaar keessatti barreeffameera. Innis:'
  fra-LSG: 'et qu’il ordonna d’enseigner aux enfants de Juda. C’est le cantique de
    l’arc: il est écrit dans le livre du Juste.'
  gnn-gnn: '@see-verse:2SA.001.017'
  yal-yal: A yi yamarin fi a Yuda kaane xa e maxaran na sigin ma naxan xili “Xalimakuli
    Sigina.” A sɛbɛxi kɛdin kui naxan yi xili Tinxin Muxuna kɛdina.
  haw-1868: '(Kauoha aku la hoi ia e ao i na mamo a Iuda i ke kakaka: aia hoi ua kakauia
    maloko o ka buke a Iasera.)'
  arb-NAV: 'وَأَمَرَ أَنْ يَتَعَلَّمَهَا بَنُو يَهُوذَا، وَهِيَ بِعُنْوَانِ: «نَشِيدُ
    الْقَوْسِ» الْمُدَوَّنَةُ فِي سِفْرِ يَاشَرَ.'
  ewe-ewe: eye wòde se na Yuda ŋutsuwo be woafia aŋutrɔ ƒe konyifaha sia abe ale si
    woŋlɔe ɖe Yasar ƒe agbalẽ me ene.
  eng-LEE: And he said, That the children of Judah should be taught the bow; behold
    it is written in the book of Yashar.
  asm-FB: তেওঁ যিহূদাৰ সন্তান সকলক এই ধনুগীত শিকাবলৈ দিলে; চোৱা, যি গীত যাচেৰ পুস্তকখনিত
    লিখা আছে।
  sus-A: عَ قَ يَمَرِ قِ يُدَيَكَيٍ شَ عَ شَرَن. عَ شِلِ نّ «شَلِ شَ سُوكِ.» عَ سّبّشِ
    يَسَرِ شَ بُكِ كُي.
  fra-SBL: '(et il leur ordonna d''enseigner aux fils de Juda le chant de l''arc ;
    voici, cela est écrit dans le livre de Jashar) :'
  hbo-hbo: וַיֹּ֕אמֶר לְלַמֵּ֥ד בְּנֵֽי־יְהוּדָ֖ה קָ֑שֶׁת הִנֵּ֥ה כְתוּבָ֖ה עַל־סֵ֥פֶר
    הַיָּשָֽׁר׃
  piu-2006: '@see-verse:2SA.001.017'
  kik-kik: 'na agĩathana atĩ andũ a Juda marutwo icakaya rĩĩrĩ rĩĩtagwo rwĩmbo rwa
    ũta (narĩo rĩandĩkĩtwo Ibuku-inĩ rĩa Jasharu):'
  fra-NCL: 'et il ordonna de l’enseigner aux enfants de Juda ; c’est le chant de l’Arc.
    Voici qu’il est écrit dans le Livre du Juste :'
  cek-AK: David mah hae qahhaih lok hae Judah prae kaminawk mah amtuk o hanah thuih
    pae; Jashar cabu thungah tarik ih qahhaih lok loe,
  cuk-cuk: 'A-namaked weyob nug-imaksad, “warsigi-namakleged-igar.” Degine, we-igargi
    bela Judá-dulemar-odurdakmarbaloye sogsad. We-namaked Jaser-gardagi weyob narmakar
    maid:'
  uig-CYR: '(у «Оқя» дәп аталған бу нәзмини пүткүл Йәһуда хәлқигә үгитиңлар, дәп буйруди.
    Дәрвәқә у «Яшар» дегән китапта пүтүлгән еди): —'
  tel-2017: యూదా వారంతా ఆ ధనుర్గీతం నేర్చుకోవాలని తన ప్రజలను ఆదేశించాడు. అది యాషారు
    గ్రంథంలో రాసి ఉంది.
  hat-BSA: Epi li te di yo pou montre fis a Juda yo chan ki rele Banza a. Gade byen,
    li ekri nan liv a Jaschar a.
  kos-kos: ac el sapkin in lutiyuk nu sin mwet Judah. (Simla tari in Book in Jashar.)
  hbo-WLC: וַיֹּ֕אמֶר לְלַמֵּ֥ד בְּנֵֽי־יְהוּדָ֖ה קָ֑שֶׁת הִנֵּ֥ה כְתוּבָ֖ה עַל־סֵ֥פֶר
    הַיָּשָֽׁר׃
  ibo-ibo: O nyere iwu ka akụziere ndị Juda, abụ ùta a. E dere ya nʼime akwụkwọ Jesha.
  ory-ory: ପୁଣି ଯିହୁଦା-ସନ୍ତାନମାନଙ୍କୁ ସେହି ଧନୁର୍ଗୀତ ଶିଖାଇବାକୁ ଆଜ୍ଞା ଦେଲେ; ଦେଖ, ତାହା
    ଯାଶେର୍‍ ପୁସ୍ତକରେ ଲେଖାଅଛି।
  wmt-wmt: '@see-verse:2SA.001.017'
  chk-chk: o apasa pwe repwe aiti ngeni ekewe aramasen Juta. (Ei kölün kechü a mak
    lon ewe puken Jasar.)
  ssd-ssd: 'nuŋe kuasmbi wam paguniŋmba saniŋgina: Tane mune te tumba ka Yuda taŋgo
    pino ŋakmba tumniŋgap le tago-tagomba kila pilwaig ŋgina. Mune mbara ta Tui Mune.
    Kile mune ta Yasa tuku waŋe mbolŋge minit.'
  rop-rop: en imbin dalim im wekinmen olabat blanga lenimbat det song langa ola pipul
    brom det Juda klen, en deibin raidimdan det song langa wan buk gulum Jeisha. Wal
    iya na det song weya Deibid bin faindim blanga jinggabat King Sol en Jonathan.
  ukr-1871: '(І повелїв навчати синів Юдиних лука, як се написано в книзї праведного)
    і промовив:'
  deu-1951: 'und befahl, man solle die Kinder Juda [das Lied von] dem Bogen lehren.
    Siehe, es steht geschrieben im Buche der Rechtschaffenen:'
  eng-JPS: 'and said — To teach the sons of Judah the bow. Behold, it is written in
    the book of Jashar:'
  srp-1865: 'I izgovori, da bi se uèili sinovi Judini luku, i eto je napisano u knjizi
    istinitoga:'
  lug-lug: n’alagira abantu ba Isirayiri bayigirizibwe oluyimba olw’omutego olw’okukungubaga
    olwawandiikibwa mu kitabo kya Yasali. Olugamba nti,
  heb-heb: ויאמר ללמד בני יהודה קשת הנה כתובה על ספר הישר׃
  ben-IRV: এবং যিহূদার সন্তানদের এই ধনুকের গান শেখাতে আদেশ দিলেন; দেখ, সেটা যাশের
    গ্রন্থে লেখা আছে৷
  pan-pan: 'ਅਤੇ ਉਹ ਨੇ ਉਨ੍ਹਾਂ ਯਹੂਦੀਆਂ ਨੂੰ ਕਮਾਣ ਦਾ ਗੀਤ ਸਿਖਾਉਣ ਦੀ ਆਗਿਆ ਦਿੱਤੀ। ਵੇਖੋ, ਉਹ
    ਯਾਸ਼ਰ ਦੀ ਪੋਥੀ ਵਿੱਚ ਲਿਖਿਆ ਹੋਇਆ ਹੈ:'
  tkr-tkr: 'Qiyğab mana «Vukuna mə''niy» Yahudabışik''le xəp quvxheva əmr haa''a (mana
    mə''niy «Qorkuyng''une kitabee» opk''un vobna):'
  mya-JVB: ယုဒ အမျိုးသား တို့အား သင် စေသော လေး သီချင်းတည်းဟူသောယာရှာ စာ ၌ ပါသောသီချင်းစကား
    ဟူမူကား၊
  tte-O: Kabo iwalo kolili siyakena-yagili susu Yuda tomonliyao kolili. Na waline
    esana gipoyo walina yo iyaele Yasa ana buki kalona mena. Waline iyatubu bwaite
    besiele,
  tbg-tbg: 'Iutaa vatanaakara ne maa ihira tivaqi vuate tura. Vi ihirara Huru Ihive
    tuvaro vira Avuqavu Nua Vaiintika vukuqi qara ntuvatora. Devitiva mintima kero
    ihi tiva tora:'
  hmo-hmo: 'Davida ia oda, Iuda taudia dekenai inai ane do idia hadibaia. Inai ane
    be buka ladana Iasara lalonai ia torea vadaeni. Ia gwau:'
  urd-urd: और उसने उनको हुक्म दिया कि बनी यहूदाह को कमान का गीत सिखायें। देखो वह याशर
    की किताब में लिखा है।
  rus-SYN: 'и повелел научить сынов Иудиных луку, как написано в книге Праведного,
    и сказал:'
  bqc-SIM: À mɛ̀ wà lɛpi dada Yudaↄnɛ. A ku Gbɛ̃ Maaↄ taalau.
  tcz-CHONGTHU: Chuleh hichehi Judah te jong hilding ahitin thupeh anei in ahi. hiche
    la hi thalpi la tin akihen chuleh hichehi Jashar te lekhabu a kijih lut ahi.
  mar-mar: त्याने यहूद्यांना एक शोकगीत शिकवायला सांगितले हे शोकगीत धनुर्विलाप या नावाने
    ओळखले जाते. याशारच्या पुस्तकात हे गीत लिहिलेले आहे.
  qub-qub: 'Chay nishanta Judá runacunata yachachinanpaj niran. Llaquicur cantashanga
    isquirbiraycan Jaser libruchömi. Cantar niran:'
  bqp-bqp: À pì ò lɛ̀ɛ pìi dada Yudanↄnɛ. À kú Yasa takadan.
  hat-hat: Li bay lòd pou yo moutre chante a bay tout moun Jida yo. Se chante banza
    yo. Yo jwenn li ekri nan Liv Moun ki mache dwat la.
  eng-BSB: 'and he ordered that the sons of Judah be taught the Song of the Bow. It
    is written in the Book of Jashar:'
  tod-tod: É devei veeni ga ti Zuda mavofodaiti pɛ kala ga ma guyei. Guyei ʋe daa
    ga «Kilɛgi.» Sɛʋɛʋɛ «Telebo nui ná-sɛʋɛi» zu.
  eng-WEBPB: '(and he commanded them to teach the children of Judah the song of the
    bow; behold, it is written in the book of Jashar):'
  kbq-kbq: Judia vahekura ana zagamera rempi huzaminke'za hiho huno hu'ne. Hagi ama
    ana zagamera atimofo zagamere hu'za nehazankino, Jasari avontafepi krente'naze.
    Amanage huno ana zagamera Deviti'a hu'ne,
  nhe-BL: 'Huan tlanahuati ma quinmachtica nopa soldados tlen tlali Judá ehuani. Huan
    ni huicatl nojquiya mopantía ijcuilijtoc ipan nopa amatlajcuiloli tlen itoca Jaser.
    Huan quej ni quiijtohua:'
  bus-bus: À bè wà lɛ̀ pì dada Yudanↄnɛ. À kú Yasa takadan.
  gub-BL: — Pemu'e Zuta ko zegar haw rehe pe wà nehe, i'i wemiruze'eg wanupe. Amo
    umuapyk ko zegar haw pape azeharomoete har her ma'e rehe a'e.
  eng-DRA: '(Also he commanded that they should teach the children of Juda the use
    of the bow, as it is written in the book of the just.) And he said: Consider,
    O Israel, for them that are dead, wounded on thy high places.'
