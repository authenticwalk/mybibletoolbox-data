verse: 2SA.001.015
translations:
  mal-C: അതിനുശേഷം ദാവീദ് തന്റെ ഭൃത്യന്മാരിൽ ഒരുവനെ വിളിച്ച്, “ചെന്ന് അവനെ വെട്ടിക്കളയുക!”
    എന്ന് ആജ്ഞാപിച്ചു. അയാൾ ചെന്ന് ആ അമാലേക്യനെ വെട്ടിവീഴ്ത്തി; അയാൾ മരിച്ചു.
  deu-TKW: 'Hierauf rief David einen der Krieger und befahl: Her! stoße ihn nieder!
    Der hieb ihn nieder, daß er starb.'
  lin-lin: 'Bongo Davidi abengaki moko kati na basoda na ye mpe alobaki : « Yaka,
    boma ye ! » Mpe soda yango abomaki ye.'
  eng-LSV: And David calls to one of the youths and says, “Draw near—fall on him”;
    and he strikes him, and he dies;
  eng-GNV: Then Dauid called one of his yong men, and said, Goe neere, and fall vpon
    him. And hee smote him that he dyed.
  eng-WEBSTER: And David called one of the young men, and said, Go near, and fall
    upon him. And he smote him that he died.
  nhw-BL: 'Huajca David nimantzi quinotzqui se soldado huan quiilhui: ―Xijmicti ni
    tlacatl. Huan David quiilhui nopa tlacatl: ―Timiquis pampa ta ica moseli tiquijto
    para tijmicti Saúl, nopa tlacatl catli TOTECO quitlapejpenijtoya para elis tlanahuatijquetl.
    Huan isoldado hualajqui huan quimicti ica icuatlamin catli huehueyac.'
  swh-ONEN: Kisha Daudi akamwita mmoja wa watu wake na kumwambia, “Nenda ukamuue!”
    Kwa hiyo akampiga, naye akafa.
  bba-bba: '@see-verse:2SA.001.014'
  eng-KJVCPB: And David called one of the young men, and said, Go near, and fall upon
    him. And he smote him that he died.
  mpx-mpx: Yaka Deibid i ba vevehe al i ba, “Wam gegi lahena nu aliga, kaiwena totom
    u wasaagiwa te u ba, ‘Yehoba wana hilihili gamagalina iyaka ya gopaaliga.’” Inoke
    wana hevalau avaliya etega i yogaan ge i baek elana i ba, “U nok u na u gopaaliga.”
    Yaka wana haveyan kilepana elana heval o i gopaaliga.
  luo-luo: Eka Daudi noluongo achiel kuom joge mowachone niya, “Dhi inege!” Omiyo
    ngʼatno nochwowe motho.
  meu-meu: Bena David ese eregabe taudia ta e boiria, eto, A ha alaia. Bena e rahua
    mase.
  npi-ULB: दाऊदले आफ्‍ना जवानमध्ये एक जनालाई बोलाएर भने, “जाऊ र यसलाई मार् ।” त्यसैले
    त्यो मानिस गयो र तिनलाई प्रहार गर्‍यो र ती अमालेकी मरे ।
  yor-yor: Nígbà náà Dafidi pe ọ̀kan nínú ọkùnrin, ó sì wí pé, “Lọ, gbé e lulẹ̀!”
    Nígbà náà ó gbé e lulẹ̀, ó sì kú.
  ind-ind: Daud pun memanggil salah seorang tentaranya dan berkata, “Bunuh dia!” Maka
    tentara itu membunuh pembawa kabar tadi.
  pes-OPCB: سپس به یکی از افرادش دستور داد او را بکشد و آن مرد او را کشت.
  tgl-ULB: Tinawag ni David ang isa sa mga binata at sinabi, “Kunin at patayin siya.”
    Kaya kinuha ang lalaki at pinatay siya, at namatay ang taga-Amalek.
  cbu-NT: Dapiy wasundururee kamachtarangiya. Natu, pachayarush ksangi, tárangu, sundarsha
    k'chirpungpa kayungarangu, izuuru pacharangiya. Anshat sundar pachakchu anush
  hui-hui: Ani lowa Debidi ibunaga ami agali mbira heago íbu lowa lalu, Igiri ogo
    homelo ba, lene. Ani layagola ami biagome igiri daliahe biago ayu tibu wai biaga
    yu heagome dibayagola homene.
  mya-mya: ငယ်​သား​သည်​အာ​မ​လက်​အ​မျိုး​သား​ကို ခုတ်​သတ်​လေ​၏။-
  bod-N: དཱ་བིད་ཀྱིས་གཞོན་ནུ་ཞིག་བོས་ཏེ་ཁྱོད་སོང་ལ་མི་དེ་སོད་ཅིག་ཅེས་བཀའ་བསྩལ་པ་ལ།
    དེས་ཁོ་ལ་བརྡུངས་ནས་བསད་དོ། །
  sna-sna: Ipapo Dhavhidhi akadana mumwe wavarume vaaiva navo akati, “Enda, umuuraye!”
    Naizvozvo akamubaya, akafa.
  spa-BLM: 'David llamó a uno de los jóvenes y le dijo: “¡Acércate y derríbalo!” Lo
    golpeó de tal manera que murió.'
  cac-cac: 'Ix lajvin̈ej chi'', ix yavtancot jun soldado vin̈aj David chi'': —Milcham
    jun vinac tic, xchi vin̈. Val chi'' ix miljicham vin̈ quelem chi''.'
  swh-ULB: Daudi akamwita mmojawapo wa vijana na akamwambia, “Nenda ukamuue.” Hivyo
    kijana huyo akaenda na kumpiga hata ata chini, Mwamaleki akafa.
  bel-bel: 'І паклікаў Давід аднаго хлопца і сказаў яму: падыдзі, забі яго. І той
    забіў яго, і ён памёр.'
  deu-ELBBK: 'Und David rief einen von den Knaben und sprach: Tritt herzu, falle über
    ihn her! Und er erschlug ihn, und er starb.'
  mbb-OT: Migkeǥiyan ni David haazà is Amalikanhen te, “Iyan ke zà hinungdan te kemetayen
    nu. Iyan ka nenistiǥus te keugelingen nu he iyan ka iyan midhimatey te pinilì
    te Nengazen he hadì.” Ne migkeǥiyan ni David is sevaha te menge sakup din te,
    “Hengkayi ka, himetayi nu heini!” Ne zutun midhimetayan din.
  mal-2015: 'പിന്നെ ദാവീദ് ബാല്യക്കാരിൽ ഒരുത്തനെ വിളിച്ചു: നീ ചെന്നു അവനെ വെട്ടിക്കളക
    എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Paľis o David vičinďa jekhes peskre terne muršendar a prikazinďa leske:
    „Av kade a murdar les.“ Avke ov geľa a murdarďa les.'
  pes-OPV: 'آنگاه داود یکی از خادمان خود را طلبیده، گفت: «نزدیک آمده، او را بکش.»
    پس او را زد که مرد.'
  ron-1924: 'Ши Давид а кемат пе унул дин оамений луй ши а зис: „Апропие-те ши омоарэ-л!”
    Омул ачела а ловит пе амалечит, каре а мурит.'
  ben-OBCV: পরে দাউদ তাঁর লোকদের মধ্যে একজনকে ডেকে বললেন, “যাও, ওকে আঘাত করে মাটিতে
    ফেলে দাও!” তখন সে তাকে আঘাত করে মাটিতে ফেলে দিল, ও সে মারা গেল।
  som-som: Dabadeedna Daa'uud wuxuu u yeedhay raggii dhallinyarada ahaa midkood, oo
    ku yidhi, U dhowow oo dil. Markaasuu dilay, isna wuu dhintay.
  lat-VUC: 'Vocansque David unum de pueris suis, ait: Accedens irrue in eum. Qui percussit
    illum, et mortuus est.'
  eng-ASVBT: And David called one of the young men, and said, Go near, and fall upon
    him. And he smote him, so that he died.
  ita-1885: Vien qua, avventati sopra lui. E colui lo percosse, ed egli morì.
  eng-LXXUP: 'And David called one of his young men, and said, Go and fall upon him:
    and he smote him, and he died.'
  eng-ULB: David called one of the young men and said, “Go and kill him.” So that
    man went and struck him down, and the Amalekite died.
  spa-VBL: 'David llamó a uno de sus hombres y le dijo: “¡Adelante, mátalo!”. Así
    que el hombre cortó al amalecita y lo mató.'
  fra-_FOB: 'Alors David appela l''un de ses gens, et lui dit: Approche-toi, jette-toi
    sur lui! Il le frappa, et il mourut.'
  mal-mal: 'പിന്നെ ദാവീദ് യൗവനക്കാരിൽ ഒരുവനെ വിളിച്ചു: “ചെന്ന് അവനെ വെട്ടിക്കളയുക”
    എന്നു പറഞ്ഞു.'
  urd-GVR: Us ne apne kisī jawān ko bulā kar hukm diyā, “Ise mār ḍālo!” Usī waqt jawān
    ne Amālīqī ko mār ḍālā.
  suz-BL: मिनु दाऊदमी आ ठिटा मुर का कली ब्रेश्‍शा “मेको कली सतो” दे अरेवा बाक्‍त।
    मिनु मेकोमी मेको कली तुप्‍शा सदा बाक्‍त। २सामुएल ४:१०-१२
  ita-1927: 'Poi chiamò uno dei suoi uomini, e gli disse: “Avvicinati, e gettati sopra
    costui!” Quegli lo colpì, ed egli morì.'
  ckb-ckb: 'ئینجا داود یەکێک لە خزمەتکارەکانی بانگکرد و گوتی: «وەرە پێشەوە و بیکوژە!»
    ئەویش لێیدا و مرد.'
  eng-BBE: And David sent for one of his young men and said, Go near and put an end
    to him. And he put him to death.
  kan-OKCV: ಯುವಕರಲ್ಲಿ ಒಬ್ಬನನ್ನು ಕರೆದು, “ನೀನು ಇವನನ್ನು ಕೊಲ್ಲು,” ಎಂದನು. ಹಾಗೆಯೇ ಅವನು ಅವನನ್ನು
    ಹೊಡೆದು ಕೊಂದನು.
  tam-2017: வாலிபர்களில் ஒருவனைக் கூப்பிட்டு, நீ அவன் அருகே போய், அவனைக் கொன்றுபோடு
    என்றான்; அவன் அமலேக்கியனை வெட்டினான்; அவன் இறந்தான்.
  spa-RV-1909: 'Entonces llamó David uno de los mancebos, y díjole: Llega, y mátalo.
    Y él lo hirió, y murió.'
  ron-BTF: 'Și David a chemat pe unul dintre tineri și a spus: Du-te aproape și aruncă-te
    asupra lui. Și l-a lovit încât el a murit.'
  eng-WEBP: David called one of the young men and said, “Go near, and cut him down!”
    He struck him so that he died.
  eng-FBV: David called over one of his men and said, “Go ahead, kill him!” So the
    man cut the Amalekite down and killed him.
  nld-1939: 'Daarop gaf David aan een van de soldaten het bevel: Kom hier, sla hem
    neer! Deze sloeg hem dood,'
  nch-BL: 'Huajca David nimantzi quinotzqui se soldado huan quiilhui: ―Xijmicti ni
    tacat. Huan David quiilhui nopa tacat: ―Timiquis pampa ta ica moseli tiquijto
    para tijmicti Saúl, nopa tacat cati TOTECO quitapejpenijtoya para elis tanahuatijquet.
    Huan isoldado hualajqui huan quimicti ica icuachoso.'
  vie-1934: 'Huyết ngươi đổ lại trên đầu ngươi! Miệng ngươi đã làm chứng về ngươi,
    vì ngươi đã nói rằng: Chính tôi đã giết đấng chịu xức dầu của Đức Giê-hô-va.'
  hin-CV: दावीद ने अपने एक युवा साथी को बुलाकर उससे कहा, “जाकर उसे समाप्‍त कर दो.”
    तब उस साथी ने अमालेकी पर वार किया और उसकी मृत्यु हो गई.
  spa-BES: 'Entonces David envió a uno de sus jóvenes y le dijo: Acércate y ponle
    fin. Y le dio muerte.'
  tdx-tdx: 'Kinanji’i Davide amy zao ty gaon-dahy, ami’ty hoe: Mb’eo kahe, iambotraho:
    Le vinono’e am-panjevoañe.'
  tha-KJV: แล​้วดาวิ​ดก​็เรียกคนหนึ่งในหมู่ชายหนุ่มเข้ามาบอกว่า “ไปซิ ฆ่าเขาเสีย”
    และเขาก็ฆ่าชายคนนั้นตาย
  por-BR-2018: 'Então chamou Davi um dos rapazes, e disse-lhe: Chega, e mata-o. E
    ele o feriu, e morreu.'
  deu-ELO: 'Und David rief einen von den Knaben und sprach: Tritt herzu, falle über
    ihn her! Und er erschlug ihn, und er starb.'
  eng-WYC-2018: And David called one of his young men, and said, Go thou, and fall
    on him. And he smote that young man, and he was dead, (or And he struck that young
    man, and he died).
  epo-epo: 'Kaj David alvokis unu el la servantoj, kaj diris: Alproksimiĝu, kaj frapu
    lin. Kaj tiu frapis lin, kaj li mortis.'
  uig-PIN: 'Andin Dawut ɵz ƣulamliridin birini qaⱪirip uningƣa: Buyaⱪⱪa kǝl, uningƣa
    etilip berip, uni ɵltürgin — dǝp buyrudi. Xuning bilǝn u uni uruwidi, Amalǝk ɵldi.'
  beo-beo: Amalu, Da:ibidi da ea dunu afae misa:ne sia:i, amalu ema amane sia:i, “Goe
    dunu fane legema!” Amabeba:le, e da amo ayeligi fane legei dagoi.
  tpi-OTNT: Na Devit i singautim wanpela soldia bilong en i kam, na i tokim em olsem,
    “Kilim dispela man i dai.” Orait na soldia bilong Devit i katim dispela man long
    bainat na dispela man i dai.
  hau-SA: Sai Dawuda ya kira ɗaya daga cikin mutanensa ya ce, “Je ka kashe shi!” Haka
    kuwa ya buge shi, ya kuwa mutu.
  uig-LAT: 'Andin Dawut öz ghulamliridin birini chaqirip uninggha: Buyaqqa kel, uninggha
    étilip bérip, uni öltürgin — dep buyrudi. Shuning bilen u uni uruwidi, Amalek
    öldi.'
  nde-nde: UDavida wabiza omunye wabantu bakhe wathi, “Sondela umgongode!” Ngakho
    wamgongoda wafa.
  ton-ton: Pea naʻe fekau atu ʻe Tevita ki ha taha ʻoe kau talavou, ʻo ne pehē, “ʻUnuʻunu
    atu ʻo taaʻi ia.” Pea naʻa ne taaʻi ia ke ne mate.
  ces-1613: 'A zavolav David jednoho z mládenců, řekl jemu: Přistoupě, oboř se na
    něj. Kterýžto udeřil ho, tak že umřel.'
  eng-WMB: David called one of the young men and said, “Go near, and cut him down!”
    He struck him so that he died.
  tam-TCV: உடனே தாவீது தன் ஆட்களில் ஒருவனை கூப்பிட்டு, “அவனைக் கொலைசெய்” என்றான்.
    அவ்வாறே பணியாள் அவனைக் கொன்றான்.
  ceb-ULB: Gitawag ni David ang usa sa mga batan-ong lalaki ug giingnan, “Lakaw ug
    patya siya.” Busa miadto ang lalaki ug gipatay niya kini, ug namatay ang Amalekanhon.
  pol-UBG: 'Następnie Dawid zawołał jednego ze sług i rozkazał: Podejdź i zabij go.
    Ten uderzył go tak, że umarł.'
  agr-agr: Tusa tamawaik, niina aentsji aidaunmayan makichik untsuka itan, anú aents
    maata tusa inajui. Tusa tima mauwai.
  kyc-kyc: Dapitimi banya akali dupwana mende kee lao nyepala, Baa pyao kumakana leya.
    Dokopa akali dokome Amaleke range doko waiya lao minyarapala baa pyao kumakaya.
  urd-GVU: اُس نے اپنے کسی جوان کو بُلا کر حکم دیا، ”اِسے مار ڈالو!“ اُسی وقت جوان
    نے عمالیقی کو مار ڈالا۔
  deu-1912: 'Und David sprach zu seiner Jünglinge einem: Herzu, und schlag ihn! Und
    er schlug, ihn daß er starb.'
  kan-2017: ತನ್ನ ಆಳುಗಳಲ್ಲಿ ಒಬ್ಬನನ್ನು ಕರೆದು, “ಹೋಗಿ ಇವನನ್ನು ಕೊಂದುಹಾಕು” ಎಂದು ಆಜ್ಞಾಪಿಸಲು
    ಅವನು ಅಮಾಲೇಕ್ಯನನ್ನು ಹೊಡೆದು ಕೊಂದನು.
  yap-yap: Me pining David reb e girdi’ rok me ga’ar ngak, “Mu li’ e cha’nir ngem’.”
    Me li’ fa’anem fare Amalekite ngem’,
  hlt-MCSB: Te phoeiah David loh cadong pakhat te a khue tih, “Thoeih lamtah, a cuuk
    thil,” a ti nah. Te dongah a ngawn tih duek.
  mdy-ETH: ዬካፓ ዳውቴ ዒዛና ዎላ ዓኣ ዓሶይዳፓ ፔቴ ዓሲ ዔኤላዖ፦ «ሃያ ዎዼ!» ጌይ ዓይሣዛ፥ ዬይ ዓሢ ዬያ፥ ዓማሌቄ ዓጮ
    ናማ ጳርቂ ዎዼኔ፤
  twi-ASANTE: Dawid ka kyerɛɛ ne mmarima no mu baako sɛ, “Ku no!” Enti, ɔbarima no
    twee nʼakofena de wɔɔ Amalekni no, kumm no.
  eng-WEBU: David called one of the young men and said, “Go near, and cut him down!”
    He struck him so that he died.
  wal-wal: Daawiti ba asatuppe issuwaa xeesidi, “Ba; baada a wora!” yaagiis; yaagin
    i Amaaleeqiyaa dechchidi woriis.
  spa-PDDPT: 'Entonces David llamó a uno de los jóvenes y le dijo: ¡Arremete y mátalo!
    Y él lo hirió y murió.'
  gun-gun: 'Ha''e gui ma Davi oenoĩ peteĩ kunumi va''e. Ha''e vy aipoe''i: — Eju,
    epu''ã peva''e ava re — he''i. Ha''e ramo oipyxo rã omano.'
  agu-BL: 'Saje''n tzun ẍchakol Luwiy jun scyeri e'' yi ate'' jak'' ca''wl, nin tzun
    cawunintz tetz: —¡Biy cu''n yi june''j! chij. Nin tzun cu'' biyol yi jun amalecita''tz.'
  ilo-ULB: Inayaban ni David iti maysa kadagiti agtutubo ket kinunana “Inka ket patayen
    isuna.” Isu a napan dinuyok dayta a lalaki ti Amalekita, ket natay ti Amalekita.
  kpg-kpg: Gei David ga gahi mai taane dauwa bolo gi daaligidia a mee gii made, gei
    taane dauwa ga daaligi a mee gii made.
  uig-ARA: 'ئاندىن داۋۇت ئۆز غۇلاملىرىدىن بىرىنى چاقىرىپ ئۇنىڭغا: بۇياققا كەل، ئۇنىڭغا
    ئېتىلىپ بېرىپ، ئۇنى ئۆلتۈرگىن ــ دەپ بۇيرۇدى. شۇنىڭ بىلەن ئۇ ئۇنى ئۇرۇۋىدى، ئامالەك
    ئۆلدى.'
  sus-sus: Dawuda naxa a xa sɔɔri nde xili, a a yamari, «Yi xɛmɛ faxa!» A naxa na
    raba.
  pon-2006: Depit eri malipehdo emen nah sounpei ko oh padahkihong, “Kemehla lahp
    menet!” Ohlo eri uhdahte pele mehn Amaleko oh kemehla.
  jae-jae: Go Dawid gêmôêc lau matac nêŋ ŋac teŋ gêmêŋ ma kêsôm gebe “Ôna, ônac eŋ
    êndu.” Amboac tonaŋ eŋ jagêjac ŋac Amalekŋa tonaŋ e gêmac êndu.
  ksd-ksd: 'Ma David i ga oro pa tika na barmana, ma i ga biti tana: Una vana maravai
    pirana, ma una doka. Ma i ga ub ia ma i ga mat.'
  tur-YTC: David gençlerden birini çağırıp, “Yaklaş ve onu vur!” dedi. Onu öyle bir
    vurdu ki, öldü.
  grc-BRENT: Καὶ ἐκάλεσε Δαυὶδ ἓν τῶν παιδαρίων αὐτοῦ, καὶ εἶπε, προσελθὼν ἀπάντησον
    αὐτῷ· καὶ ἐπάταξεν αὐτὸν, καὶ ἀπέθανε.
  ind-AYT: Kemudian, Daud memanggil salah satu anak buahnya dan berkata, “Mendekatlah,
    seranglah dia.” Orang itu memukulnya hingga mati.
  nya-nya: Kenaka Davide anayitana mmodzi mwa anyamata ake ndipo anati, “Pita ukamukanthe!”
    Kotero iye anapita kukamukantha, ndipo mnyamata uja anafa.
  hrv-hrv: 'I dozva David jednoga od momaka i zapovjedi mu: “Dođi ovamo i smakni ga!”
    Udari ga momak i on umrije.'
  mps-mps: Tama Devitgo aga ami bidi me deli i olama, asobo side, tama agabolo te
    tiwai po walali, “Te bidi ela muao,” wali. Tialima, te Devitgo ami bidigo te bidi
    te bainat hwągo togolama tama te bidi isalio.
  tpi-tpi: Na Devit i singautim wanpela soldia bilong en i kam, na i tokim em olsem,
    “Kilim dispela man i dai.” Orait na soldia bilong Devit i katim dispela man long
    bainat na dispela man i dai.
  dan-1931: 'David kaldte så på en af sine Folk og sagde: “Kom herhen og stød ham
    ned!” Og han slog ham ihjel.'
  vie-OVCB: 'Rồi Đa-vít bảo một thuộc hạ của mình: “Giết hắn đi!” Thuộc hạ vâng lời
    và đánh người ấy chết.'
  guj-2017: દાઉદે જુવાનોમાંથી એકને બોલાવીને તેને કહ્યું કે, “તેને મારી નાખ.” તેથી
    તે માણસે તેના પર ત્રાટકીને નીચે ફેંકી દીધો. અને તે અમાલેકી મરણ પામ્યો.
  pon-2006A: Depit eri malipehdo emen nah sounpei ko oh padahkihong, “Kemehla lahp
    menet!” Ohlo eri uhdahte pele mehn Amaleko oh kemehla.
  por-BRBSL: 'David chamou um dos jovens e disse: “Aproxime-se, e corte-o!” Ele o
    atingiu para que ele morresse.'
  cth-cth: Hahoi, Devit ni thoundoun buet touh a kaw teh, ahni hah thet lawih atipouh
    e patetlah thoundoun teh a thei.
  twi-twi: Dawid ka kyerɛɛ ne mmarima no mu baako se, “Kum no!” Enti ɔbarima no twee
    nʼafoa de wɔɔ Amalekni no, kum no.
  hlt-hlt: Te phoeiah David loh cadong pakhat te a khue tih, “Thoeih lamtah, a cuuk
    thil,” a ti nah. Te dongah a ngawn tih duek.
  tbz-SIM: 'Kɛ̀ Dɑfitii yú o tɔ̃mbɛ̀ kóò mɔù kɛ dɔ̀: A bɑ́ɑ́ ò yóu, kuɔ we! Kòo tɔ̃ntìi
    potɛ́ Amɑdesiibɛ botí kou wenwe kɛ́kuɔ.'
  msy-2020: Egha Devit uan mɨdorozir gumazir mamɨn diazɨ, a izima a kamaghɨn a mɨgei,
    “Nɨ gumazir kam mɨsueghtɨ an aremegh.” Ezɨ Devitɨn mɨdorozir gumazim, mɨdorozir
    sabamɨn gumazir kam okezɨ an areme.
  dop-dop: 'Ḿpʋ́ɣʋ́ ɩ yɑɑ ɩ yǝlɑɑ tɑɑ nɔɣɔlʋ nɑ ɩ́ heeli-ɩ sɩ: Kʋ Amɑleke tʋ ɩnɩ.
    Ɩlɛnɑ ɩ́lɛ́ ɩ kʋlɩ nɑ ɩ́ kʋ-ɩ.'
  azb-azb: 'Davud adamlarından birini çağırıb dedi: «Get, onu öldür». O da Amaleqlini
    vurub öldürdü.'
  eng-DBY: Then David called one of the young men and said, Draw near, [and] fall
    on him. And he smote him that he died.
  hin-2017: तब दाऊद ने एक जवान को बुलाकर कहा, “निकट जाकर उस पर प्रहार कर।” तब उसने
    उसे ऐसा मारा कि वह मर गया।
  wol-KYG: 'Daawuda nag woo kenn cay surgaam, ne ko: «Dikkal dóor, mu dee!»'
  eng-YLT: And David calleth to one of the youths, and saith, 'Draw nigh — fall upon
    him;' and he smiteth him, and he dieth;
  eng-WYC-2017: And David called one of his children or young men, and said, Go thou,
    and fall on him. And he smote that young man, and he was dead.
  eng-WMBB: David called one of the young men and said, “Go near, and cut him down!”
    He struck him so that he died.
  urd-GVH: उसने अपने किसी जवान को बुलाकर हुक्म दिया, “इसे मार डालो!” उसी वक़्त जवान
    ने अमालीक़ी को मार डाला।
  rug-rug: Meke tioko vagia Devita si keke ri nana tie meke zama ia, “Va matea gana”,
    ke seke va matea sa tie Izireli sa tie Amaleki.
  gaz-gaz: Ergasii Daawit namoota isaa keessaa tokko waamee, “Dhaqiitii dhaʼii isa
    ajjeesi!” jedhe. Innis isa dhaʼe; namichis ni duʼe.
  fra-LSG: 'Et David appela l’un de ses gens, et dit: Approche, et tue-le! Cet homme
    frappa l’Amalécite, qui mourut.'
  gnn-gnn: '@see-verse:2SA.001.014'
  yal-yal: Dawuda yi a sofa keden xili, a yi a fala, a naxa, “Siga, i yi sa a faxa.”
    Sofaan yi Amalɛki kaan garin, a yi a faxa.
  haw-1868: Kahea aku la o Davida i kekahi kanaka opiopio, i aku la, E neenee aku
    oe, a e lele aku maluna ona. Pepehi aku la kela ia ia, a make iho la ia.
  arb-NAV: 'وَأَمَرَ دَاوُدُ أَحَدَ رِجَالِهِ قَائِلاً: «تَقَدَّمْ، وَاقْتُلْهُ».
    فَأَغْمَدَ فِيهِ سَيْفَهُ فَمَاتَ.'
  ewe-ewe: Enumake David yɔ eƒe amewo dometɔ ɖeka eye wògblɔ nɛ be, “Yi, nàƒu nui
    ƒu anyi!” Ale wòyi ɖaƒu nui ƒu anyi eye wòku.
  eng-LEE: And David called one of the young men, and said, Come near, and fall upon
    him. And he smote him that he died.
  asm-FB: দায়ূদে ডেকাসকলৰ মাজৰ এজনক মাতি এই আজ্ঞা দি ক’লে, “তুমি ওচৰলৈ গৈ তেওঁক বধ
    কৰা।” গতিকে সেই লোকজনে গৈ তেওঁক প্ৰহাৰ কৰি আঘাত কৰিলে৷ তাতে সেই অমালেকীয়াজনৰ
    মৃত্যু হ’ল।
  sus-A: دَوُدَ نَشَ عَ شَ سْورِ ندٍ شِلِ، عَ عَ يَمَرِ، «يِ شّمّ قَشَ!» عَ نَشَ نَ
    رَبَ.
  fra-SBL: 'David appela l''un des jeunes hommes et dit : « Approche, et coupe-le ! ».
    Il le frappa de telle sorte qu''il mourut.'
  hbo-hbo: וַיִּקְרָ֣א דָוִ֗ד לְאַחַד֙ מֵֽהַנְּעָרִ֔ים וַיֹּ֖אמֶר גַּ֣שׁ פְּגַע־בֹּ֑ו
    וַיַּכֵּ֖הוּ וַיָּמֹֽת׃
  piu-2006: '@see-verse:2SA.001.014'
  kik-kik: Ningĩ Daudi agĩĩta ũmwe wa andũ ake, akĩmwĩra atĩrĩ, “Thiĩ, ũmũũrage!”
    Nake akĩmũringa, agĩkua.
  fra-NCL: 'Et David, appelant un des jeunes gens, dit : « Approche et tue-le. » Cet
    homme frappa l’Amalécite, et il mourut.'
  cek-AK: To naah David mah thendoeng maeto kawk moe, Caeh loe, anih to hum ah, tiah
    a naa. Anih mah to kami to takroek moe, duek.
  cuk-cuk: 'Degisoggu, David e-sorda-gwensakse goted, ega sogded: —¡We-dule anga oburgwe!
    Sorda David-sogedba imaksad, Amalec-dule-oburgwissunnad.'
  uig-CYR: 'Андин Давут өз ғуламлиридин бирини чақирип униңға: Буяққа кәл, униңға
    етилип берип, уни өлтүргин — дәп буйруди. Шуниң билән у уни урувиди, Амаләк өлди.'
  tel-2017: తన మనిషి ఒకణ్ణి పిలిచి “వెళ్లి వాణ్ణి చంపు” అని చెప్పగా అతడు వాణ్ణి కొట్టి
    చంపాడు.
  hat-BSA: 'Epi David te rele youn nan jennonm yo e te di: “Ale, koupe l fè l desann.”
    Konsa, li te frape li e li te mouri.'
  kos-kos: Na David el pangonma sie mwet lal ac fahk, “Unilya!” Ac mwet sac sringilya
    mwet Amalek sac, ac el misa.
  hbo-WLC: וַיִּקְרָ֣א דָוִ֗ד לְאַחַד֙ מֵֽהַנְּעָרִ֔ים וַיֹּ֖אמֶר גַּ֣שׁ פְּגַע־בּ֑וֹ
    וַיַּכֵּ֖הוּ וַיָּמֹֽת׃
  ibo-ibo: Devid kpọrọ otu nʼime ndị ikom ya sị ya, “Gbuo ya!” Nwoke ahụ weere mma
    agha gbuo ya.
  ory-ory: ଏଥିରେ ଦାଉଦ ଯୁବାମାନଙ୍କ ମଧ୍ୟରୁ ଜଣକୁ ଡାକି କହିଲେ, “ପାଖକୁ ଯାଇ ତାକୁ ଆକ୍ରମଣ କର।”
    ତହିଁରେ ସେ ତାକୁ ଆଘାତ କରନ୍ତେ, ସେ ଅମାଲେକୀୟ ମଲା।
  wmt-wmt: '@see-verse:2SA.001.014'
  chk-chk: Mürin, Tafit a körato eman lein ekewe mwän mi eti o üreni, “Kopwe niela
    ätenan.” Iwe, a niela ätewe pwe a mäla.
  ssd-ssd: 'nuŋe kame taŋgo ande wika sana: Ne ilmba taŋgo te balewa le kumwa ŋgina
    le kame taŋgo ta kumba ka Amalek taŋgo ta kame bagimbi balena le kumna.'
  rop-rop: Yubin meigim trabul blanga yu ronselp, dumaji yu ronwan wed garra meigim
    yu dai weya yubin tok yubin kilim ded det men weya YAWEI bin pikimat blanga jidan
    king.” Lagijat na Deibid bin tok, en afta imbin jingat langa wanbala wekinmen
    blanga im, en imbin tok, “Kilim im ded.” En det wekinmen bin kilim det men, en
    imbin dai.
  ukr-1871: 'І покликнув Давид на одного слугу й приказав йому: Вбий його! Той рубнув,
    і вмер він.'
  deu-1951: 'Und David rief einen seiner Jünglinge und sprach: Tritt her und erschlage
    ihn! Und er schlug ihn, daß er starb.'
  eng-JPS: 'And David called one of the young men, and said: ''Go near, and fall upon
    him.'' And he smote him that he died.'
  srp-1865: 'I dozva David jednoga izmeðu momaka svojih i reèe: hodi, pogubi ga. A
    on ga udari, te umrije.'
  lug-lug: Awo Dawudi n’ayita omu ku basajja be, n’amugamba nti, “Mutte.” N’amufumita
    n’amutta.
  heb-heb: ויקרא דוד לאחד מהנערים ויאמר גש פגע בו ויכהו וימת׃
  ben-IRV: পরে দায়ূদ যুবকদের এক জনকে ডেকে আদেশ দিলেন, “তুমি কাছে গিয়ে একে আক্রমণ
    কর৷” তাতে সে তাকে আঘাত করলে সে মারা গেল৷
  pan-pan: ਫਿਰ ਦਾਊਦ ਨੇ ਇੱਕ ਜੁਆਨ ਨੂੰ ਬੁਲਾ ਕੇ ਆਖਿਆ, ਉਸ ਦੇ ਨੇੜੇ ਜਾ, ਉਸ ਨੂੰ ਮਾਰ ਸੁੱਟ!
    ਸੋ ਉਹ ਨੇ ਉਸ ਨੂੰ ਅਜਿਹਾ ਮਾਰਿਆ ਜੋ ਉਹ ਮਰ ਗਿਆ।
  tkr-tkr: 'Ğu gik''uyna bınah val vob! Ğucad, yiğne ghaleka, gardanaqa alyaat''u,
    «Zı Rəbbee g''əyxı''na paççah gik''uva». Davudee cune insanaaşina sa qort''ul
    eyhen: – Hoora, mana gik''e. Mang''veeyir ı''xı'' mana g''ek''ana.'
  mya-JVB: လုလင် တယောက် ကိုခေါ် ၍ ၊ သူ့ ကို သွား သတ် တော့ဟုဆို သည်အတိုင်း ၊ လုလင်သည်
    လုပ်ကြံ ၍ သတ် လေ၏။
  tte-O: Am nae maisana kani kuboita kaiwena kuboma kuwalo-masalagiwo kuba, ‘Yeoba
    ana gitesipwa tomona yaunuiyako.’” Mwa kana tosagu kalikava yabo iyogan yo koina
    iwaloba, “Kulau ukoyamate.” Kabo kana tosagu bwaine kelepa koina kilakaine ikoyamate.
  tbg-tbg: Devitiva minti tivakero nai iqoka vaiinti vo aaramakero tiharo, Vira aru
    kaane, tuvaro viva nai iqoka paipeqohairo vi vaiintira teqa kovaro qutu vura.
    Qutu vuvaro Devitiva vira tavero tiharo, Huviqorave. Nena qora okara kaarama are
    qutu vuaro. Are nena noqihaira tiva qovarama kera tihara, Te Noravano Kotiva kaama
    tai vaiintira arukaunarave tianarave, tiro.
  hmo-hmo: Vadaeni Davida ese iena tuari tauna ta ia boiria, ia gwau, “Oi alaia mase!”
    Vadaeni ia alaia mase.
  urd-urd: फिर दाऊद ने एक जवान को बुलाकर कहा, “नज़दीक जा और उसपर हमला कर।” इसलिए उसने
    उसे ऐसा मारा कि वह मर गया।
  rus-SYN: 'И призвал Давид одного из отроков и сказал ему: подойди, убей его.'
  bqc-SIM: 'Ɔ̃ Davidi ɛ̀waasoe sìsi à mɛ̀: Ǹ aà lɛ ǹ aà dɛ sↄ̃. Ɔ̃ à aà lɛ̀
    a dɛ̀.'
  tcz-CHONGTHU: Chuin David in amiho khat pen komah chun asei in, “that in!” ati,
    hichun mipan Amalek mipa chu achemjam in adot in athat tan ahi.
  mar-mar: मग दावीदाने आपल्या एका तरुण सेवकाला बोलावून त्या अमालेक्याचा वध करण्यास
    फर्मावले. त्याप्रमाणे त्या इस्राएली तरूणाने अमालेक्याला मारले.
  qub-qub: 'Nircur yan''guinta gayarcur niran: «¡Canan öra wañurachiy!» Chaura Amalec
    runataga wañojpaj tucsiycuran.'
  bqp-bqp: 'Akũ Dauda a kɛfɛnna ke sìsi à pì: Ǹ a lɛ́ ǹ dɛ se. Akũ à a lɛ̀ à dɛ̀.'
  hat-hat: 'David rele yonn nan moun li yo. Li di l'' konsa: -Vini non! Touye msye.
    Nonm lan bay moun Amalèk la yon sèl kou, li touye l'' frèt.'
  eng-BSB: Then David summoned one of the young men and said, “Go, execute him!” So
    the young man struck him down, and he died.
  tod-tod: 'Davide ná-kɔɔɠɔ nui gila tolini, é ɠɛ ma: «Ʋa, è paa.» Kɔɔɠɔ nui Amalɛke
    nui naa ʋaani.'
  eng-WEBPB: David called one of the young men and said, “Go near, and cut him down!”
    He struck him so that he died.
  kbq-kbq: Huteno Deviti'a mago sondia ne' ke higeno egeno, ana nera bainati kazinknoteti
    ome akafrio, huno higeno ana nehaza nera ome ahe fri'ne.
  nhe-BL: 'Huajca David nimantzi quinotzqui se soldado huan quiilhui: ―Xijmicti ni
    tlacatl. Huan David quiilhui nopa tlacatl: ―Timiquis pampa ta ica moseli tiquijto
    para tijmicti Saúl, nopa tlacatl tlen TOTECO quitlapejpenijtoya para elis tlanahuatijquetl.
    Huan isoldado hualajqui huan quimicti ica icuatlami tlen huehueyac.'
  bus-bus: 'Ben Dauda a gↄ̃kparɛnↄ doke sìsi à bè: Ǹ à lɛ́ ǹ dɛ se. Ben à à lɛ̀ à
    dɛ̀.'
  gub-BL: Na'e wenoz pitài awa uzehe we har imuwà kury. — Ezuka ko kwàkwàmo ty, i'i
    izupe. Ukutuk a'e awa kwàkwàmo kury, izuka pà kury.
  eng-DRA: 'And David calling one of his servants, said: Go near and fall upon him.
    And he struck him so that he died.'
