verse: 2SA.001.026
translations:
  mal-C: യോനാഥാനേ, എന്റെ സഹോദരാ, നിന്നെച്ചൊല്ലി ഞാൻ ദുഃഖിക്കുന്നു; നീ എനിക്കേറ്റവും
    പ്രിയനായിരുന്നു! നിനക്ക് എന്നോടുള്ള സ്നേഹം വിസ്മയകരമായിരുന്നു, അത് ഒരു സ്ത്രീയുടെ
    സ്നേഹത്തെക്കാളും അതിശയകരം!
  deu-TKW: 'Es ist mir leid um dich, mein Bruder Jonathan: wie warst du mir so hold!
    Deine Liebe war mir wundersamer als Frauenliebe!'
  lin-lin: Ah, Jonatan, ndeko na ngai ya mobali, nazali na pasi na motema mpo na yo !
    Ozalaki motuya mingi mpo na ngai. Bolingo na yo mpo na ngai ezalaki makasi koleka
    bolingo ya mwasi !
  eng-LSV: I am in distress for you, my brother Jonathan, || You were very pleasant
    to me; Your love was wonderful to me, || Above the love of women!
  eng-GNV: 'Wo is me for thee, my brother Ionathan: very kinde hast thou bene vnto
    me: thy loue to me was wonderfull, passing the loue of women: howe are the mightie
    ouerthrowen, and the weapons of warre destroyed!'
  eng-WEBSTER: 'I am distressed for thee, my brother Jonathan: very pleasant hast
    thou been to me: thy love to me was wonderful, passing the love of women.'
  nhw-BL: Nimitzchoquilía noicni, Jonatán, pampa tlahuel nimitzicneli. Huan techicneli
    miyac nojquiya hasta motlaicnelil quitlani inintlaicnelil sihuame.
  swh-ONEN: Nahuzunika kwa ajili yako, Yonathani ndugu yangu, kwangu ulikuwa mpendwa
    sana. Upendo wako kwangu ulikuwa wa ajabu, wa ajabu zaidi kuliko ule wa wanawake.
  bba-bba: Yonɑtɑm nɛn kĩnɑsi, nɑ nuku sɑnkirɑ bɑkɑnu mɔ wunɛn sɔ̃. A rɑ n sɑ̃ɑwɑ
    ɡɑ̃ɑ bɑkɑnu nɛn nɔni sɔɔ. Wunɛn kĩi te ɑ mɑn kĩɑ tɑ tɔn kurɔɡiru kere.
  eng-KJVCPB: 'I am distressed for thee, my brother Jonathan: Very pleasant hast thou
    been unto me: Thy love to me was wonderful, Passing the love of women.'
  mpx-mpx: Taliu Diyontan, nuwau i nak nabi kaiwem, kaiwena ya nunuwanagiwa ge wam
    nunuwana nau kaiweu i getoga hot, i lake te yova wana nunuwana lagona elana.
  luo-luo: Aywagi malit, Jonathan omera; ne ageni ahinya. Herani koda ne lich miwuoro,
    moloyo hera mar mon.
  meu-meu: Tadigu Ionatan e, lalogu na e hisihisi hereamu oi daimu ai. Oi ese vada
    o lalo namo henigu, vada o lalokau l-enigu bada; emu lalokau egu ai ese hahine
    ilalokau-henidia e hereaia.
  npi-ULB: ए मेरो भाइ जोनाथन म तिम्रो निम्ति व्याकुल भएको छु । तिमी मेरो निम्ति साह्रै
    प्रिय थियौ । मप्रति तिम्रो प्रेम अद्भूत थियो, स्‍त्रीको प्रेमलाई नै माथ गर्ने
    थियो ।
  yor-yor: Ọkàn mi gbọgbẹ́ fún ọ Jonatani arákùnrin mi; ìwọ ṣọ̀wọ́n fún mi. Ìfẹ́ rẹ
    sí mi jẹ́ ìyanu, ó jẹ́ ìyanu ju ti obìnrin lọ.
  ind-ind: Aku sangat berduka karena engkau, Yonatan, saudaraku! Aku sungguh mengasihimu.
    Kasih persahabatanmu bagiku melebihi kasih seorang istri.
  pes-OPCB: ای برادر من یوناتان، برای تو بسیار دلتنگم. چقدر تو را دوست داشتم! محبت
    تو برای من، عمیقتر از محبت زنان بود!
  tgl-ULB: Ako ay namimighati para sa iyo, aking kapatid na Jonatan. Ikaw ay minahal
    ko ng lubusan. Ang pagmamahal mo sa akin ay kahanga-hanga, higit pa sa pagmamahal
    ng mga kababaihan.
  cbu-NT: Jonatanarinaa, nuw shiyangaz kapunguri mangi mantsakina, watam shiyapat
    kis ipunaranguni, zuwanllpazini ashiruni taaranganiwa. ¿Shiy wanipaja nuwaa istarangish?
    Shiy nuwaa kapung chinarangush, kizpur wanasir nuwaa ksutarangsha. ¿Nitaati kizanaa
    amb ashiru chiyaa chinatareeja? Itaru, shiyshat anoo kánuru kapung nuwaa chinarangsha.
  hui-hui: I̱naga hamene Yonadana-o í̠naga dugu bia harogoni. Ina í̠ gubalini haabo
    ho kogoni. Í̠nabi nde i̱ gubalini hagaore harigoni. Wandarime i̱hondo gubalini
    hagago dindiha lowa í̠naore i̱ gubalini timbuni ho harigoni.
  mya-mya: '``ငါ့​ညီ​ယော​န​သန်၊ငါ​သည်​သင့်​အ​တွက် ဝမ်း​နည်း​ကြေ​ကွဲ​ပါ​၏။ ငါ​သည်​သင့်​ကို​လွန်​စွာ​ချစ်​မြတ်​နိုး​ပါ​၏။
    ငါ့​အ​ပေါ်​၌​သင်​ထား​ရှိ​သော​မေတ္တာ​သည် အံ့​သြ​ဖွယ်​ကောင်း​၍ အ​မျိုး​သ​မီး​တို့​၏​မေတ္တာ​ထက်​ပင်​လွန်​ကဲ
    ပါ​ပေ​သည်။'
  bod-N: ཀྱེ་ཀྱེ་ང་ཡི་སྤུན་ཟླ་ཡོ་ནཱ་ཐན། །ཁྱོད་ཀྱི་དོན་དུ་ང་ལ་སྡུག་བསྔལ་ཆེ། །ཁྱོད་ལ་ངའི་སེམས་རབ་ཏུ་འཕྲེང་བ་ཡིན།
    །ཁྱོད་ཀྱིས་ང་ལ་བཅངས་པའི་བརྩེ་བ་ནི། །བུད་མེད་ལས་ཀྱང་ལྷག་པར་ཟབ་པ་འོ། །
  sna-sna: Ndiri kutambudzika kwazvo pamusoro pako, Jonatani mununʼuna wangu; wakanga
    uchikosha kwazvo kwandiri. Rudo rwako kwandiri rwaishamisa, rwaishamisa kudarika
    rwavakadzi.
  spa-BLM: Estoy angustiado por ti, hermano Jonatán. Has sido muy agradable conmigo.
    Su amor hacia mí fue maravilloso, superando el amor de las mujeres.
  cac-cac: Ach vuc'tac aj Jonatán, tzin te cus uuj. Man̈xa yalb'anil jantac a vach'il
    ix ac' d'ayin. A val b'aj in a xajanejnac, ec'to d'a yichan̈ b'aj tzon̈ xajanej
    eb' ix ix.
  swh-ULB: Nimesikitishwa sana kwa ajili yako, Yonathani ndugu yangu. Ulikuwa mpendwa
    wangu sana. Upendo wako kwangu ulikuwa wa ajabu, ukipita upendo wa wanawake.
  bel-bel: Смуткую па табе, браце мой Ёнатане; ты быў вельмі дарагі мне; любоў твая
    была мне вышэйшая за любоў жаночую.
  deu-ELBBK: Mir ist wehe um dich, mein Bruder Jonathan! Du warst mir sehr lieblich;
    wunderbar war mir deine Liebe, mehr als Frauenliebe!
  mbb-OT: Utew mesakit is gehinawa ku tenged kenikew, Jonatan, he suled ku! Pelanggè
    ku utew sikew, su is kebmahala nu kedì, ne lavew pa te kebmahal nu te menge vahi.
  mal-2015: യോനാഥാനേ, എന്റെ സഹോദരാ, നിന്നെച്ചൊല്ലി ഞാൻ ദുഃഖിക്കുന്നു; നീ എനിക്കു അതിവത്സലൻ
    ആയിരുന്നു; നിൻപ്രേമം കളത്രപ്രേമത്തിലും വിസ്മയമേറിയതു.
  rmc-rmc: Bari žaľa man hin pal tu, Jonatan, phraloro miro. Salas mange igen vzacno
    a tiro kamiben ke mande sas igen šukar, feder sar o kamiben le džuvľengro.
  pes-OPV: ‌ای برادر من یوناتان برای تو دلتنگ شده‌ام. برای من بسیار نازنین بودی. محبت
    تو با من عجیب تر از محبت زنان بود.
  ron-1924: Мэ доаре дупэ тине, фрате Ионатане! Ту ерай плэчеря мя; драгостя та пентру
    мине ера минунатэ, май пресус де драгостя фемеяскэ.
  ben-OBCV: হে যোনাথন, ভাই আমার; তোমার জন্য আজ আমি মর্মাহত, হে বন্ধু, আমার কাছে তুমি
    কত যে প্রিয় ছিলে। আমার প্রতি তোমার প্রেম যে অপরূপ ছিল, নারীদের প্রেমের চেয়েও
    বুঝি বেশি অপরূপ।
  som-som: Anigu daraaddaa baan u dhibtooday, walaalkay Yoonaataanow; Adigu aad baad
    iigu macaanayd, Oo jacaylkaad ii qabtay wuxuu ahaa mid yaab leh, Oo xataa caashaqa
    naagaha dhaafaya.
  lat-VUC: Doleo super te, frater mi Jonatha, decore nimis, et amabilis super amorem
    mulierum. Sicut mater unicum amat filium suum, ita ego te diligebam.
  eng-ASVBT: 'I am distressed for thee, my brother Jonathan: Very pleasant hast thou
    been unto me: Thy love to me was wonderful, Passing the love of women.'
  ita-1885: Gionatan, fratello mio, io son distretto per cagion di te; Tu mi eri molto
    piacevole; L'amor tuo mi era più singolare che l'amore che si porta alle donne.
  eng-LXXUP: I am grieved for thee, my brother Jonathan; Thou wast very lovely to
    me; Thy love to me was wonderful Beyond the love of women.
  eng-ULB: I am distressed for you, my brother Jonathan. You were very dear to me.
    Your love to me was wonderful, exceeding the love of women.
  spa-VBL: ¡Lloro tanto por ti, hermano mío Jonatán! ¡Eras tan querido para mí! Tu
    amor por mí era tan maravilloso, más grande que el amor de las mujeres.
  fra-_FOB: Jonathan, mon frère, je suis dans la douleur à cause de toi. Tu faisais
    tout mon plaisir; l'amour que j'avais pour toi était plus grand que celui des
    femmes.
  mal-mal: എന്റെ സഹോദരാ, യോനാഥാനേ, നിന്നെച്ചൊല്ലി ഞാൻ ദുഃഖിക്കുന്നു; നീ എനിക്ക് അതിവത്സലൻ
    ആയിരുന്നു; എന്നോടുള്ള നിൻസ്നേഹം വിസ്മയനീയം, നാരിയുടെ പ്രേമത്തിലും വിസ്മയനീയം.
  urd-GVR: Ai Yūnatan mere bhāī, maiṅ tere bāre meṅ kitnā dukhī hūṅ. Tū mujhe kitnā
    azīz thā. Terī mujh se muhabbat anokhī thī, wuh auratoṅ kī muhabbat se bhī anokhī
    thī.
  suz-BL: आं लोक्‍ब योनाथन, गो इ पर्बम रोंका पाइ‍नुङ। गो इ कली थाम्‍पा दाक्‍ताक्‍न।
    इ आं कली दाक्‍शो ठेयब बाक्‍त। मीश मुर आन कली दाक्‍तीक क्‍येङा यो लाक्‍शो बाक्‍त।
  ita-1927: Io sono in angoscia a motivo di te, o fratel mio Gionathan; tu m’eri sommamente
    caro, e l’amor tuo per me era più maraviglioso che l’amore delle donne.
  ckb-ckb: یۆناتانی برام، دڵم بۆت گوشرا، زۆر شیرین بوویت لەلام، خۆشەویستی تۆ بۆ من
    لە خۆشەویستی خانمان سەیرتر بوو.
  eng-BBE: 'I am full of grief for you, my brother Jonathan: very dear have you been
    to me: your love for me was a wonder, greater than the love of women.'
  kan-OKCV: ನನ್ನ ಸಹೋದರನಾದ ಯೋನಾತಾನನೇ, ನಾನು ನಿನಗೋಸ್ಕರ ಶೋಕಿಸುತ್ತೇನೆ. ನೀನು ನನಗೆ ಬಹಳ ಮನೋಹರನಾಗಿದ್ದಿ.
    ನಿನ್ನ ಪ್ರೀತಿ ನನ್ನ ಮೇಲೆ ಆಶ್ಚರ್ಯಕರವಾಗಿತ್ತು. ಅದು ಸ್ತ್ರೀಯರ ಪ್ರೀತಿಗಿಂತ ಅಧಿಕವಾದದ್ದು.
  tam-2017: என்னுடைய சகோதரனான யோனத்தானே, உனக்காக நான் துயரப்படுகிறேன்; நீ எனக்கு மிகவும்
    இன்பமாக இருந்தாய்; உன்னுடைய அன்பு ஆச்சரியமாக இருந்தது; பெண்களின் அன்பை விட அதிகமாக
    இருந்தது.
  spa-RV-1909: 'Angustia tengo por ti, hermano mío Jonathán, que me fuiste muy dulce:
    más maravilloso me fué tu amor, que el amor de las mujeres.'
  ron-BTF: Sunt tulburat pentru tine, fratele meu Ionatan; foarte plăcut îmi erai;
    minunată a fost iubirea ta pentru mine, întrecând iubirea femeilor.
  eng-WEBP: I am distressed for you, my brother Jonathan. You have been very pleasant
    to me. Your love to me was wonderful, surpassing the love of women.
  eng-FBV: I weep so much for you, my brother Jonathan! You were so very dear to me!
    Your love for me was so wonderful, greater than the love women have!
  nld-1939: Om u zo verslagen, Jonatan, mijn broeder! Gij waart mij zo dierbaar, Uw
    liefde telde ik meer dan de liefde van vrouwen.
  nch-BL: Nimitzchoquilía noicni, Jonatán, pampa tahuel nimitzicneli. Huan techicneli
    miyac nojquiya hasta motaicnelil quitani inintaicnelil sihuame.
  vie-1934: Hỡi Giô-na-than, anh tôi, lòng tôi quặn thắt vì anh. Anh làm cho tôi khoái
    dạ; Nghĩa bầu bạn của anh lấy làm quí hơn tình thương người nữ.
  hin-CV: योनातन, मेरे भाई, तुम्हारे लिए मैं शोकाकुल हूं; तुम मुझे अत्यंत प्रिय थे.
    मेरे लिए तुम्हारा प्रेम, नारी के प्रेम से कहीं अधिक मधुर था.
  spa-BES: 'Estoy lleno de pena por ti, mi hermano Jonathan: muy querido, has estado
    conmigo: tu amor por mí fue una maravilla, más que el amor de las mujeres.'
  tdx-tdx: Mampioremeñe ahy rehe ry Ionatane rahalahiko; nifanjàka amako; fiain-tane
    ty fikokoa’o ahy, mandikoatse ty hatea’ ampela.
  tha-KJV: พี่​โยนาธานเอ๋ย ข้าพเจ้าเป็นทุกข์เพื่อท่าน ท่านเป็​นที​่ชื่นใจของข้าพเจ้ามาก
    ความรักของท่านที่​มีต​่อข้าพเจ้านั้นประหลาดเหลือยิ่งกว่าความรักของสตรี
  por-BR-2018: 'Angústia tenho por ti, irmão meu Jônatas, Que me foste muito doce:
    Mais maravilhoso me foi o teu amor, Que o amor das mulheres.'
  deu-ELO: Mir ist wehe um dich, mein Bruder Jonathan! Holdselig warst du mir sehr;
    wunderbar war mir deine Liebe, mehr als Frauenliebe!
  eng-WYC-2018: I make sorrow upon thee, my brother Jonathan, full fair and amiable
    more than the love of women; as a mother loveth her only son, so I loved thee.
    (I have sorrow for thee, my brother Jonathan, so delightful, and whose love for
    me was more than even the love of women; like a mother loveth her only son, so
    I loved thee.)
  epo-epo: Mi malĝojas pro vi, mia frato Jonatan; Vi estis al mi tre kara; Via amo
    estis al mi pli kara, Ol la amo de virinoj.
  uig-PIN: Sǝn üqün ⱨǝsrǝttǝ ⱪaldim, i inim Yonatan! Manga xunqǝ sɵyümlük iding! Manga
    bolƣan muⱨǝbbiting ⱪaltis idi, Ⱨǝtta ⱪiz-ayallarning muⱨǝbbitidin artuⱪ idi.
  beo-beo: Naeya Yonada:ne! Na da diha fofagini disa. Di da na dogolegeidafa galu.
    Amola di da nama dogolegeidafa galu. Dia nama dogolegesu hou da udama magedasu
    hou amo da baligili ba:su.
  tpi-OTNT: Mi sori tru long yu, Jonatan, brata bilong mi. Mi laikim yu tumas na yu
    bin laikim mi tu. Laik bilong yu i strong moa yet na i winim tru laik bilong ol
    meri i laikim mi.
  hau-SA: Na yi baƙin ciki saboda kai, Yonatan ɗan’uwana; ƙaunatacce kake a gare ni.
    Ƙaunarka a gare ni abar al’ajabi ce, abar al’ajabi fiye da ta mace.
  uig-LAT: Sen üchün hesrette qaldim, i inim Yonatan! Manga shunche söyümlük iding!
    Manga bolghan muhebbiting qaltis idi, Hetta qiz-ayallarning muhebbitidin artuq
    idi.
  nde-nde: Ngilusizi ngawe Jonathani, mfowethu; ubuthandeka kakhulu kimi. Ukungithanda
    kwakho kade kumangalisa, kumangalisa okudlula okwabesifazane.
  ton-ton: 'Kuo u mamahi koeʻuhi ko koe, ʻe hoku kāinga ko Sonatane: naʻa ke lelei
    fau kiate au: naʻe fakamanavahē hoʻo ʻofa kiate au, ʻo lahi hake ʻi he ʻofa ʻae
    kau fefine.'
  ces-1613: Velice jsem po tobě teskliv, bratře můj Jonato. Byl jsi mi příjemný náramně;
    vzácnější u mne byla milost tvá nežli milost žen.
  eng-WMB: I am distressed for you, my brother Jonathan. You have been very pleasant
    to me. Your love to me was wonderful, surpassing the love of women.
  tam-TCV: என் சகோதரன் யோனத்தானே! உனக்காக நான் துக்கப்படுகிறேன்; நீ எனக்கு மிக அருமையானவனாய்
    இருந்தாய். நீ என்மேல் வைத்த அன்பு அற்புதமானது. பெண்களின் அன்பிலும் அது மேலானது.
  ceb-ULB: Nagsubo ako alang kanimo, akong igsoong Jonatan. Gipangga ko ikaw pag-ayo,
    tiunay gayod ang imong gugma kanako, labaw pa sa gugma sa mga babaye.
  pol-UBG: Żal mi ciebie, mój bracie, Jonatanie. Byłeś mi bardzo miły. Twoja miłość
    była dla mnie cenniejsza niż miłość kobiety.
  agr-agr: Jonatágkah, amek mina yatsugjai betek ayume. Nuadui aminí anentaimkun,
    ¡Shiig senchi wake besemag dekapeajai! ¡Ame minak shiig kuitamjukuitme! ¡Wi anentaimsamak,
    ame mina kuitamjukuitam duka nuwa anenken nagkaesauwai!
  kyc-kyc: Nambana yangone Jonatane nambame emba range ingi rando kondalyo. Nambame
    emba mona wakasa reto pingi dee embame namba mona kulisa wakasa retenge. Akalimi
    enda mona retenge dokope daa kamame wakasa ingyuo nambwa mona retenge.
  urd-GVU: اے یونتن میرے بھائی، مَیں تیرے بارے میں کتنا دُکھی ہوں۔ تُو مجھے کتنا عزیز
    تھا۔ تیری مجھ سے محبت انوکھی تھی، وہ عورتوں کی محبت سے بھی انوکھی تھی۔
  deu-1912: 'Es ist mir Leid um dich, mein Bruder Jonathan: ich habe große Freude
    und Wonne an dir gehabt; deine Liebe ist mir sonderlicher gewesen, denn Frauenliebe
    ist.'
  kan-2017: ಯೋನಾತಾನನೇ, ನನ್ನ ಸಹೋದರನೇ ನಿನಗೋಸ್ಕರ ನನ್ನಲ್ಲಿ ಬಹು ಸಂಕಟವುಂಟಾಗಿದೆ. ನೀನು ನನಗೆ
    ಮನೋಹರನಾಗಿದ್ದಿ. ನನ್ನ ಮೇಲಿನ ನಿನ್ನ ಪ್ರೀತಿಯು ಆಶ್ಚರ್ಯಕರವಾದದ್ದು. ಅದು ಸತಿ ಪ್ರೇಮಕ್ಕಿಂತ
    ಶ್ರೇಷ್ಠವಾದದ್ದು.
  yap-yap: “Jonathan ni walageg, ke kireban’ug ngom; ya ri gab t’uf rog! Rogon ni
    ug par ni gub t’uf rom e rib fel’, kab gel nga rogon nib t’uf e pumo’on rok e
    ppin.”
  hlt-MCSB: Ka manuca Jonathan nang ham kai n'daengdaeh. Kai taengah na hlahmae sut
    tih, yuu kah lungnah lakah khaw kai ham tah, nang kah lungnah ni khobaerhambae
    coeng.
  mdy-ETH: «ታ ዒሻሦ፥ ዮናታኣኔ! ታ ኔ ዛሎ ዒናፓ ዖያኔ፤ ኔኤና ኑ ዎሊ ኮሺ ናሽካያኬ፤ ኔ ታና ናሽካ ናሹማ ሃይማኬ ጌይንቱዋያኬ፤
    ዬይ ናሹማ ላኣሊ ናሽኮያይዳፓ ዑሣኬ።»
  twi-ASANTE: Hwɛ sɛdeɛ mesu woɔ, me nua Yonatan; Ao, hwɛ ɔdɔ a mede dɔɔ woɔ! Na wo
    dɔ a wode dɔɔ me no mu dɔ; emu dɔ sene mmaa dɔ!
  eng-WEBU: I am distressed for you, my brother Jonathan. You have been very pleasant
    to me. Your love to me was wonderful, surpassing the love of women.
  wal-wal: Ta ishaa Yonaataanaa, taani neeyyo azzanais; ne taayyo daroppe al77o. Neeni
    tana siiqiyo siiqoi garamissiyaagaa, maccaasa siiqoppekka aadhdhidi garamissiyaagaa.
  spa-PDDPT: ¡Cómo sufro por ti, oh Jonatán, hermano mío! ¡Ay, cómo te quería! Más
    maravilloso me fue tu amor que el mayor de las mujeres.
  gun-gun: Xeryvy Jônatas, xeporiau aikovy ndere! Ndee xerayvu vaipa va'ekue! Xerayvu
    ete vy kunhague gui voi ndee xerayvuve va'ekue.
  agu-BL: ”¡Wi'nin na cẍjoyon swetz Jonatán! ¡Wi'nin nchimpek' tzawe'j, aẍ jun c'oloj
    witz'un! ¡Chumbalaj nin xtxaxl awalma' banak swe'j! Ilenin ja cxe'l cu'n te ayol.
    Na ba'n k'uke' kac'u'l te'j. Mas tcu'n ja k'uke' inc'u'l te ayol, swutz jun yol
    yi na suk jun xna'n tetz tchmil.
  ilo-ULB: Maladigitanak unay para kenka Jonatan a kabsatko. Napategka unay kaniak.
    Nakaskasdaaw ti ayatmo kaniak, nalablabes ngem iti panagayat dagiti babbai.
  kpg-kpg: “Jonathan dogu ihoo nei, au e aloho i di goe dela e haga hali ginai nia
    dangi o ogu golomada. Do aloho i di au e humalia huoloo, ge e humalia i di aloho
    di ahina.
  uig-ARA: سەن ئۈچۈن ھەسرەتتە قالدىم، ئى ئىنىم يوناتان! ماڭا شۇنچە سۆيۈملۈك ئىدىڭ!
    ماڭا بولغان مۇھەببىتىڭ قالتىس ئىدى، ھەتتا قىز-ئاياللارنىڭ مۇھەببىتىدىن ئارتۇق
    ئىدى.
  sus-sus: Yonatan ngaxakerenyi, n sunnunxi i xa fe ra. I xa fe nu xɔrɔxɔ n ma! I
    xa xanunteya nu na n bɛ dangi ginɛe xa xanunteya ra.
  pon-2006: “Sonadan riei kompoakepahi, pilen mesei kat kin kerekerekinuhk; ia uwen
    ei poakepoakeiuk kowahlap! Ia uwen omwi kin poakepoake ie, soangen limpoak me
    siksang mehlel limpoak en lih!
  jae-jae: “O teocenec Jonatan, atêc gêmô aê kêtu aômŋa. Ojae, ŋoc gêŋenec. Nêm têmtac
    gêwiŋ aêŋa kêmoasiŋ aê ŋanôgeŋ kêlêlêc lauo têntac gêwiŋ aêŋa su.
  ksd-ksd: A balagu, i mamat ure u, Ionatan, turagu, U ga metek piragu; Kaum varmari
    piragu i ga ko, I ga lia ta ra varmari kai ra vaden.
  tur-YTC: Senin için kederliyim kardeşim Yonatan. Bana çok hoş davrandın. Bana olan
    sevgin harikaydı, Kadın sevgisini aşıyordu.
  grc-BRENT: Ἀλγῶ ἐπὶ σοὶ, ἀδελφέ μου Ἰωνάθαν, ὡραιώθης μοι σφόδρα, ἐθαυμαστώθη ἡ
    ἀγάπησίς σου ἐμοὶ ὑπὲρ ἀγάπησιν γυναικῶν.
  ind-AYT: Aku bersedih hati karenamu saudaraku, Yonatan, engkau sangat ramah kepadaku,
    kasihmu lebih menakjubkan, daripada kasih perempuan.
  nya-nya: Ine ndikuvutika mumtima chifukwa cha iwe mʼbale wanga Yonatani, unali wokondedwa
    kwambiri kwa ine. Chikondi chako pa ine chinali chopambana, chopambana kuposa
    chikondi cha akazi.
  hrv-hrv: Žao mi je tebe, brate, Jonatane! Kako li mi drag bijaše ti veoma! Ljubav
    tvoja bješe meni još od ženske čudesnija.
  mps-mps: Eno ama, Jonatan, nagede eno homu dene mu ebao. Eno nage godolo mu eyu,
    tama nago ena me godolo mu yai. Nago godolo ebo homu te bomo mu eyu, tama te wego
    bidi godolo ebo homu te aiyaba elalualio.
  tpi-tpi: Mi sori tru long yu, Jonatan, brata bilong mi. Mi laikim yu tumas na yu
    bin laikim mi tu. Laik bilong yu i strong moa yet na i winim tru laik bilong ol
    meri i laikim mi.
  dan-1931: Jeg sørger over dig, Jonatan, Broder, du var mig såre kær; underfuld var
    mig din Kærlighed, mere end Kvinders Kærlighed.
  vie-OVCB: Nhắc đến anh, lòng tôi quặn thắt! Ôi Giô-na-than! Anh từng đem hứng khởi
    cho tâm hồn tôi. Tình anh đối với tôi quá tuyệt vời, thắm thiết hơn tình nam nữ.
  guj-2017: તારે લીધે મને દુઃખ થાય છે, મારા ભાઈ યોનાથાન. તું મને બહુ વહાલો હતો. મારા
    પર તારો પ્રેમ અદ્દભુત હતો, સ્ત્રીઓના પ્રેમથી વિશેષ અને અદ્દભુત હતો.
  pon-2006A: “Sonadan riei kompoakepahi, pilen mesei kat kin kerekerekinuhk; ia uwen
    ei poakepoakeiuk kowahlap! Ia uwen omwi kin poakepoake ie, soangen limpoak me
    siksang mehlel limpoak en lih!
  por-BRBSL: Eu estou angustiado por você, meu irmão Jonathan. Você tem sido muito
    agradável para mim. Seu amor por mim foi maravilhoso, superando o amor das mulheres.
  cth-cth: Ka nawngha Jonathan nang dawk ka kângairu. Nang teh ka hui kahawipoung
    lah na o teh, kai na lungpatawnae teh kângairu, napuinaw lungpataw e a cei takhai.
  twi-twi: Misu wo, me nua Yonatan! Na wosom me bo yiye. Na wo dɔ a wowɔ ma me no
    yɛ nwonwa; emu dɔ sen ɔbea dɔ!
  hlt-hlt: Ka manuca Jonathan nang ham kai n'daengdaeh. Kai taengah na hlahmae sut
    tih, yuu kah lungnah lakah khaw kai ham tah, nang kah lungnah ni khobaerhambae
    coeng.
  tbz-SIM: N tebitɛ Sonnɑtɑ̃ɑ̃ n kèè ɑ kṹṹ nkɛ̀ n yɛ̀mmɛ̀ cɑ̀ɑ̀rɛ̀ mmɛdiɛ̀ mmɛ,
    m mɛ̀nkɛ do dɑ dɔ́mu. N do dɑ dɔ́ kɛ̀ dɛ̀ pɛ̃ɛ̃tɛ́mu m bo ndɔ́mɛ̀ onitipòkù.
  msy-2020: O Jonatan, nan roroam! Kɨ bar nɨn apangkuvigha oseme. Kɨ bar nɨ gifonge,
    ezɨ nɨ uaghan bar na gifonge. Nɨ na gifongezir arazim, a bar gavgavigha, bar ekefe,
    egha amiziba bar na gifongezir arazim, a bar men ifongiam gafira.
  dop-dop: Mɑ ceu Sonɑtɑŋ, nyɑ́ sǝm tɔm wɩɩ-m kɛ́. N kɑ sɔɔlɑ-m kɛ́ nɑ pǝ kǝlɩ ɩsɩɩ
    ɑlʋ, nɑ n hɛɛsǝɣɩ mɑ lɑŋlɛ.
  azb-azb: Ey qardaşım Yonatan, sənin üçün ürəyim yanar. Sən mənə çox əziz idin. Sənin
    sevgin mənim üçün heyranedici idi, Qadın sevgisindən də üstün idi.
  eng-DBY: 'I am distressed for thee, my brother Jonathan: very pleasant wast thou
    unto me; Thy love to me was wonderful, passing women''s love.'
  hin-2017: हे मेरे भाई योनातान, मैं तेरे कारण दुःखित हूँ; तू मुझे बहुत मनभाऊ जान
    पड़ता था; तेरा प्रेम मुझ पर अद्भुत, वरन् स्त्रियों के प्रेम से भी बढ़कर था।
  wol-KYG: Yonatan, doom yaay, tiisoo naa la, dama laa soppoon lool, te sa mbëggeel
    ci man yéeme, ba raw mbëggeelu jigéen.
  eng-YLT: I am in distress for thee, my brother Jonathan, Very pleasant wast thou
    to me; Wonderful was thy love to me, Above the love of women!
  eng-WYC-2017: I make sorrow upon thee, my brother Jonathan, full fair and amiable
    more than the love of women; as a mother loveth her only son, so I loved thee.
  eng-WMBB: I am distressed for you, my brother Jonathan. You have been very pleasant
    to me. Your love to me was wonderful, surpassing the love of women.
  urd-GVH: ऐ यूनतन मेरे भाई, मैं तेरे बारे में कितना दुखी हूँ। तू मुझे कितना अज़ीज़
    था। तेरी मुझसे मुहब्बत अनोखी थी, वह औरतों की मुहब्बत से भी अनोखी थी।
  rug-rug: Kuliusu nigo rau, ke tasiqu Zonatani; ve toleṉe gua arilaemu hola koa rau
    si goi! Ve toleṉe gua tolavaena gua sa mua tataru koa rau, leana hola nia sa tataru
    tadi na barikaleqe.
  gaz-gaz: Yaa Yoonaataan obboleessa ko, ani siif gaddeera; ati anaaf nama akka malee
    jaallatamaa turte. Jaalalli ati naaf qabdu dinqisiisaa ture; jaalala dubartii
    caalaa dinqisiisaa ture.
  fra-LSG: Je suis dans la douleur à cause de toi, Jonathan, mon frère! Tu faisais
    tout mon plaisir; Ton amour pour moi était admirable, Au-dessus de l’amour des
    femmes.
  gnn-gnn: '@see-verse:2SA.001.025'
  yal-yal: N bɔɲɛn sunuxi i ya fe ra, Yonatan, n tada, n xɔyi kɛndɛna. I ya xanuntenyaan
    yi rafan n ma, dangu ɲaxanle gbeen na.
  haw-1868: 'Ua ehaeha loa au nou, e kuu hoahanau, e Ionatana: He oluolu loa oe ia''u,
    he kupanaha kou aloha ia''u, E oi mai ana i ke aloha o na wahine.'
  arb-NAV: لَشَدَّ مَا تَضَايَقْتُ عَلَيْكَ ياأَخِي يُونَاثَانُ. كُنْتَ عَزِيزاً جِدّاً
    عَلَيَّ، وَمَحَبَّتُكَ لِي كَانَتْ مَحَبَّةً عَجِيبَةً، أَرْوَعَ مِنْ مَحَبَّةِ
    النِّسَاءِ.
  ewe-ewe: Nɔvinye Yonatan, tɔwò le veyem elabena èxɔ asi nam vevie ŋutɔ. Wò lɔlɔ̃
    nam de to ŋutɔ ede to wu nyɔnuwo ƒe lɔlɔ̃ gɔ̃ hã.
  eng-LEE: 'I am distressed for thee, my brother Jonathan; very dear hast thou been
    unto me: wonderful was thy love for me, passing the love of women.'
  asm-FB: হে মোৰ ভাই যোনাথন, তোমাৰ বাবে মই দুখিত হৈছোঁ৷ তুমি মোলৈ অতি মৰমীয়াল আছিলা৷
    নাৰীসকলৰ প্ৰেমতকৈয়ো তোমাৰ প্ৰেম মোৰ পক্ষে চমৎকাৰ আছিল।
  sus-A: يٌنَتَن نفَشَكٍرٍنيِ، ﭑ سُننُنشِ عِ شَ قٍ رَ. عِ شَ قٍ نُ شْرْشْ ﭑ مَ! عِ
    شَ شَنُنتٍيَ نُ نَ ﭑ بّ دَنفِ فِنّيٍ شَ شَنُنتٍيَ رَ.
  fra-SBL: Je suis dans l'angoisse pour toi, mon frère Jonathan. Vous avez été très
    agréable avec moi. Ton amour pour moi était merveilleux, surpassant l'amour des
    femmes.
  hbo-hbo: צַר־לִ֣י עָלֶ֗יךָ אָחִי֙ יְהֹ֣ונָתָ֔ן נָעַ֥מְתָּ לִּ֖י מְאֹ֑ד נִפְלְאַ֤תָה
    אַהֲבָֽתְךָ֙ לִ֔י מֵאַהֲבַ֖ת נָשִֽׁים׃
  kik-kik: Niĩ ndĩ na kĩeha nĩ ũndũ waku Jonathani, wee mũrũ wa baba; niĩ nĩndĩrakwendete
    mũno. Wendo waku kũrĩ niĩ ũraarĩ wa magegania, Nĩ wa kũgegania ũgakĩra wendo wa
    andũ-a-nja.
  fra-NCL: L’angoisse m’accable à cause de toi, Jonathas, mon frère. Tu faisais toutes
    mes délices ; ton amour m’était plus précieux que l’amour des femmes.
  cek-AK: Kamnawk Jonathan, nang palung kang set haih; nang loe kai ih ampui ah na
    oh; nang palunghaih loe dawnrai han oh; nongpata palunghaih pongah doeh len kue.
  cuk-cuk: Jonatán, naibid-dummad be anga uksad. An-gwenadyob an be-sabgusad, wilub-obicha
    be an-akwisad. Be-sabgued omegan-sabgulegedba bur bule be an-sabgusad.
  uig-CYR: Сән үчүн һәсрәттә қалдим, и иним Йонатан! Маңа шунчә сөйүмлүк едиң! Маңа
    болған муһәббитиң қалтис еди, Һәтта қиз-аялларниң муһәббитидин артуқ еди.
  tel-2017: నా సోదరుడా, యోనాతానూ, నువ్వు నాకు చాలా ప్రియమైన వాడివి. నీ నిమిత్తం నేను
    తీవ్రంగా శోకిస్తున్నాను. నాపై నీ ప్రేమ ఎంతో వింతైనది. స్త్రీలు చూపించే ప్రేమ కంటే
    అది ఎక్కువైనది.
  hat-BSA: Mwen twouble pou ou, frè m Jonathan. Ou te konn fè m byen kontan. Lanmou
    ou te yon bèl bagay. Lanmou ou te pi presye ke lanmou a yon fanm.
  kos-kos: “Nga arulana asor keim, Jonathan, ma lik; Kom tuh arulana saok sik! Fuka
    lupan woiyen lungse lom nu sik, Wo liki lungse lun sie mutan.
  hbo-WLC: צַר־לִ֣י עָלֶ֗יךָ אָחִי֙ יְה֣וֹנָתָ֔ן נָעַ֥מְתָּ לִּ֖י מְאֹ֑ד נִפְלְאַ֤תָה
    אַהֲבָֽתְךָ֙ לִ֔י מֵאַהֲבַ֖ת נָשִֽׁים׃
  ibo-ibo: ana m eruru gị ụjụ, gị Jonatan, nwanne m nʼihi na ihe dị oke ọnụahịa ka
    ị bụụrụ m. Ịhụnanya i nwere nʼebe m nọ dị omimi karịa ịhụnanya ndị nwanyị.
  ory-ory: ହେ ମୋହର ଭାଇ ଯୋନାଥନ, ମୁଁ ତୁମ୍ଭ ଲାଗି ବ୍ୟାକୁଳ ହେଉଅଛି; ତୁମ୍ଭେ ମୋହର ଅତି ତୁଷ୍ଟିଜନକ
    ଥିଲ; ମୋʼ ପ୍ରତି ତୁମ୍ଭର ପ୍ରେମ ଆଶ୍ଚର୍ଯ୍ୟ, ତାହା ସ୍ତ୍ରୀମାନଙ୍କ ପ୍ରେମରୁ ବଳିଗଲା।
  wmt-wmt: '@see-verse:2SA.001.025'
  chk-chk: Üa letipeta fän itom, pwii Jonatan. Ka fokun aüchea me rei. Om tongeei
    a fokun mürina lap seni än fefin tong.
  ssd-ssd: O yiŋe aba Yonatan, ye ne tuku sina suŋgo ŋak. Sile muŋgu kume purkikeŋ
    wam ta pino kame nane ye tuku ŋga kume purde wam ta lite.
  rop-rop: “Wal main braja Jonathan, aibin laigim yu detmatj, en mi brabli nogudbinji
    blanga yu na. Yu nomo bin laigim mi seimwei laik ol detlot gel laigim mi. Nomo.
    Brabliwei yubin laigim mi mowa den ol detlot gel hubin laigim mi.
  ukr-1871: Тяжко сумую по тобі, Йонатане, побратиме; ти був менї найдорожший; ти
    менї ба й над жіноче серце був любіщий!
  deu-1951: Es ist mir leid um dich, mein Bruder Jonatan; du bist mir sehr lieb gewesen!
    Deine Liebe war mir viel angenehmer als Frauenliebe!
  eng-JPS: I am distressed for thee, my brother Jonathan; very pleasant hast thou
    been unto me; wonderful was thy love to me, passing the love of women.
  srp-1865: Žao mi je za tobom, brate Jonatane; bio si mi mio vrlo; veæa mi je bila
    ljubav tvoja od ljubavi ženske.
  lug-lug: Nnumwa nnyo ku lwa muganda wange Yonasaani, kubanga wali mukwano gwange
    ddala. Okwagala kwe wanjagala kwali kwa kitalo, nga kwa kitalo n’okusinga okw’abakyala.
  heb-heb: צר לי עליך אחי יהונתן נעמת לי מאד נפלאתה אהבתך לי מאהבת נשים׃
  ben-IRV: হ্যাঁ, ভাই যোনাথন৷ তোমার জন্য আমি চিন্তিত৷ তুমি আমার কাছে খুব আনন্দদায়ক
    ছিলে; তোমার ভালবাসা আমার কাছে খুবই মূল্যবান ছিল, নারীদের ভালবাসার থেকেও বেশি ছিল!
  pan-pan: 'ਹੇ ਮੇਰੇ ਭਰਾ ਯੋਨਾਥਾਨ, ਮੈਂ ਤੇਰੇ ਕਾਰਨ ਬਹੁਤ ਦੁੱਖੀ ਹਾਂ, ਤੂੰ ਮੈਨੂੰ ਬਹੁਤ ਹੀ ਪਿਆਰਾ
    ਸੀ: ਮੇਰੇ ਵੱਲ ਤੇਰੀ ਅਚਰਜ਼ ਪ੍ਰੀਤ ਸੀ, ਇਸਤਰੀਆਂ ਦੀ ਪ੍ਰੀਤ ਨਾਲੋਂ ਵੀ ਵੱਧ!'
  tkr-tkr: Yizda çoc Yonatan, yiğnemee yizın yik' gyotxhan. Ğu yizdemee, geer gıranra
    ıxha. Yiğın zı ıkkiykıniy, yedar vukkiykıniyle zı ooqaniy aqqaqqa.
  mya-JVB: ငါ့ ညီ ယောနသန် ၊ သင့် ကြောင့် ငါ ညှိုးငယ် ခြင်းရှိ၏။ သင်သည် ငါ့ မိတ်ဆွေကြီးဖြစ်၍၊
    ငါ့ ကို ချစ်သော မေတ္တာ သည် အံ့ဩဘွယ် သောမေတ္တာ၊ မိန်းမ ကို ချစ်တတ်သော မေတ္တာ ထက်
    သာ၍အားကြီးသောမေတ္တာဖြစ်၏။
  tte-O: Kaukava Diyonatan, nuwagu inae lalakina kaiwem, kaiwena yamulolososi koliwo.
    Am mulolo koliyau ilalakisosi kabo sine ana mulolo wainena tau koina.
  tbg-tbg: Ionataanio, ti qata vakaao, te ariara noraiqaake mpo ike turo. Ti muntukavano
    voqama kero ariara vaivaro ai muntukavanovata voqama kero tiriara vairave. Mpo,
    Ionataanio, ai muntukavano tiriara vaiva vaireva, nahentiara muntuka vataara viravata
    aatarake vairave.
  hmo-hmo: Lauegu tadina Ionatana e, lauegu lalona ia hisihisi bada herea oi dainai.
    Oi ese lau dekenai oi laloa namo, oi ese lau oi lalokau henia bada. Oiemu lalokau
    lau dekenai, be hahine dekenai lalokau henia ia hereaia.
  urd-urd: ऐ मेरे भाई यूनतन! मुझे तेरा ग़म है, तू मुझको बहुत ही प्यारा था, तेरी मुहब्बत
    मेरे लिए 'अजीब थी, औरतों की मुहब्बत से भी ज़्यादा।
  rus-SYN: Скорблю о тебе, брат мой Ионафан; ты был очень дорог для меня; любовь твоя
    была для меня превыше любви женской.
  bqc-SIM: Ma gbɛ̃́ Yonatãa, ma gↄ̃ yeelɛa n yã́i, ń maamɛɛ wásawasaɛ. N yeamazi
    sáa vĩo, a dɛ nↄɛ yea gↄ̃ɛzia.
  tcz-CHONGTHU: Jonathan kasopipa, nangjeh in kakap kap jeng e! ichan a kangailut
    nahi hitam! chule nangman neingailut nahi athuh lheh in, numei ngailut nasangin
    athuh jon ahi!
  mar-mar: बंधू योनाथान, मी अतिशय दुःखी असून तुझ्यासाठी फार अस्वस्थ आहे. तुझ्या सहवासाचा
    लाभ मला मिळाला. स्त्रियांच्या प्रेमापेक्षाही तुझे माझ्यावरील प्रेम अधिक होते.
  qub-qub: ¡Jonatán, gampäga fiyupami llaquicuycä. Gamwanga fiyupami yachänacuranchi!
    ¡Fiyupami cuyamarayqui! Warmicunapa shongunpitaga mas alli shongumi cashcanqui.
  bqp-bqp: Ma gbɛ̃ Yonatã, ma gↄ̃ warikɛnaa gũn n yãi, ń manamɛnɛ swáswa. Yenyĩ
    kũ ń vĩ kũmao sára vĩro, à de nↄ yenyĩla.
  hat-hat: Mwen gen gwo lapenn pou ou, Jonatan, frè mwen. Jan mwen te renmen ou sa
    a! Jan ou menm ou te renmen m', se pa pale. Zanmitay sa a te pi bon pou mwen lontan
    pase renmen ankenn fanm ta ka gen pou mwen!
  eng-BSB: I grieve for you, Jonathan, my brother. You were delightful to me; your
    love to me was extraordinary, surpassing the love of women.
  tod-tod: Zìi ɠa ɓɔlɔzu kòozu ɗa-vaa zu, Zonatan, kɛ̀ɛloin, bɔɔla ʋagɔi nii gola
    ɠɛa nɛɛni bɛ̀. Ɗa-wɔɔla vai wola ɠɛa ʋani nɔ̀un bɛ, é ʋa é leʋe anzanui ná-nɛɛbɛi
    ʋa.
  eng-WEBPB: I am distressed for you, my brother Jonathan. You have been very pleasant
    to me. Your love to me was wonderful, surpassing the love of women.
  kbq-kbq: Hagi nenafu Jonataniga kagrikura tusiza hu'na zavi krafa nehu'na, kagrira
    tusiza hu'na navesigantoe. Kagrama nagri'ma kavesinante'nanana vene'nemo'ma a'nema
    avesinentea avamena agaterenka, kavesinante'nane.
  nhe-BL: Nimitzchoquilía noicni, Jonatán, pampa tlahuel nimitzicneli. Huan tinechicneli
    miyac nojquiya hasta motlaicnelil quitlani inintlaicnelil sihuame.
  bus-bus: Ma gbɛ̃ Yonatã, ma gↄ̃ nawɛ̃a guu n yãnzi, ń maamɛ wásawasa. Yenzi kɛ̀
    ń vĩmao sáa vĩro, à dɛ nↄ yenzila.
  gub-BL: Azai'o teko nerehe, Zonata herywyr. Uruamutar katu ihe. Heamutar katu pe
    ne no. Heamutar katu awer ikatuahy ihewe. Amo kuzà heamutar a'e wà. Zonata heamutar
    haw ikatu wera'u kuzà heamutar haw wi a'e.
  eng-DRA: 'I grieve for thee, my brother Jonathan: exceeding beautiful, and amiable
    to me above the love of women. As the mother loveth her only son, so did I love
    thee.'
