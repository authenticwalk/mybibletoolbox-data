verse: 2SA.001.017
translations:
  mal-C: ശൗലിനെയും അദ്ദേഹത്തിന്റെ മകനായ യോനാഥാനെയുംകുറിച്ചു ദാവീദ് ഇപ്രകാരം ഒരു വിലാപഗാനം
    ആലപിച്ചു.
  deu-TKW: David dichtete auf Saul und seinen Sohn Jonathan folgendes Klagelied
  lin-lin: Davidi asalaki nzembo oyo ya mawa mpo na Saulo mpe Jonatan, mwana na ye
    ya mobali.
  eng-LSV: And David laments with this lamentation over Saul, and over his son Jonathan;
  eng-GNV: Then Dauid mourned with this lamentation ouer Saul, and ouer Ionathan his
    sonne,
  eng-WEBSTER: 'And David lamented with this lamentation over Saul, and over Jonathan
    his son:'
  nhw-BL: Huan David quisencajqui se huicatl huan huicac tlen Saúl huan icone, Jonatán,
    catli mictoyaj.
  swh-ONEN: Daudi akafanya maombolezo haya kuhusu Sauli na Yonathani mwanawe,
  bba-bba: Mɑ Dɑfidi u womu ɡeni kuɑ win ɡɔɔ swĩi sɔɔ Sɔɔlu kɑ win bii Yonɑtɑm sɔ̃.
  eng-KJVCPB: 'And David lamented with this lamentation over Saul and over Jonathan
    his son:'
  mpx-mpx: Kahin wonana ya Deibid i wonaan Sol alona ge natuna Diyontan kaiweliya.
  luo-luo: Daudi nochwogo wend ywak miywagogo Saulo gi wuode Jonathan,
  meu-meu: Bena David ese Saulo mai natuna Ionatan ida taidia e tai, ena tai anena
    binai.
  npi-ULB: त्यसपछि दाऊदले शाऊल र जोनाथनको मृत्‍युमा यो विलापको गित गाए ।
  yor-yor: Dafidi sì fi orin ọ̀fọ̀ yìí ṣọ̀fọ̀ lórí Saulu àti lórí Jonatani ọmọ rẹ̀,
  ind-ind: 'Daud meratapi Saul dan Yonatan dengan menyanyikan lagu perkabungan yang
    diberinya judul “Busur dan Anak Panah.” Daud juga memerintahkan agar lagu itu
    diajarkan kepada semua orang di Yehuda. Lagu ini tertulis dalam Kitab Orang-orang
    Jujur. Inilah kata-kata dalam lagu Daud itu:'
  pes-OPCB: آنگاه داوود این مرثیه را برای شائول و یوناتان نوشت و بعد دستور داد آن
    را به مردم یهودا تعلیم دهند. (کلمات این مرثیه در کتاب یاشَر نوشته شده است.)
  tgl-ULB: Pagkatapos inawit ni David ang panlibing na awiting ito tungkol kay Saul
    at Jonatan na kaniyang anak na lalaki.
  cbu-NT: Dapiyarini Saulariningaz, Jonatanangaztam kapung mang' mantsaku, yasiyastar
    ashirangiya.
  hui-hui: Debidihanda dara howa dugu bialu iba gana ogo Solo ibunibi ibu igini Yonadanabi
    mitangi bialu lene.
  mya-mya: ဒါ​ဝိဒ်​သည်​ရှော​လု​နှင့်​ယော​န​သန်​တို့​အ​တွက် အောက်​ပါ​သီ​ချင်း​ကို​ဖွဲ့​ဆို​၏။
  bod-N: ཡང་དཱ་བིད་ཀྱིས་སོ་ལོ་དང་དེའི་སྲས་ཡོ་ནཱ་ཐན་གཉིས་ཀྱི་ཕྱིར་སྐྱོ་གླུ་འདི་བྲིས་ཤིང་།
  sna-sna: Dhavhidhi akaimba rwiyo urwu rwokuchema Sauro nomwanakomana wake Jonatani,
  spa-BLM: David se lamentó con este lamento por Saúl y por Jonatán, su hijo
  cac-cac: Ix sb'itej jun b'it tic vin̈aj David yuj cusc'olal yuj schamel vin̈aj Saúl
    yed' vin̈aj Jonatán.
  swh-ULB: Ndipo Daudi akaimba wimbo wa maombolezo juu ya Sauli na Yonathani mwanawe.
  bel-bel: І аплакаў Давід Саўла і сына ягонага Ёнатана гэтаю плачнаю песьняю
  deu-ELBBK: Und David stimmte dieses Klagelied an über Saul und über Jonathan, seinen
    Sohn;
  mbb-OT: Migarey si David te penhulùhulù te kedlelawi zin ki Saul wey te anak din
    he si Jonatan,
  mal-2015: അനന്തരം ദാവീദ് ശൗലിനെയും അവന്റെ മകനായ യോനാഥാനെയും കുറിച്ചു ഈ വിലാപഗീതം
    ചൊല്ലി -
  rmc-rmc: Avke o David giľaďa žaľakri giľi prekal o Saul the prekal leskro čhavo
    Jonatan.
  pes-OPV: و داود این مرثیه را درباره شاول و پسرش یوناتان انشا کرد.
  ron-1924: Ятэ кынтаря де жале пе каре а алкэтуит-о Давид пентру Саул ши фиул сэу
    Ионатан
  ben-OBCV: শৌল ও তাঁর ছেলে যোনাথনের জন্য দাউদ এই বিলাপ-গীতটি গেয়েছিলেন,
  som-som: Markaasaa Daa'uud baroortan ugu baroortay Saa'uul iyo wiilkiisii Yoonaataan,
  lat-VUC: Planxit autem David planctum hujuscemodi super Saul, et super Jonathan
    filium ejus
  eng-ASVBT: And David lamented with this lamentation over Saul and over Jonathan
    his son
  ita-1885: ALLORA Davide fece questo lamento sopra Saulle, e sopra Gionatan, suo
    figliuolo;
  eng-LXXUP: And David lamented with this lamentation over Saul and over Jonathan
    his son.
  eng-ULB: Then David sung this funeral song about Saul and Jonathan his son.
  spa-VBL: Entonces David cantó este lamento por Saúl y su hijo Jonatán.
  fra-_FOB: Alors David fit sur Saül et sur Jonathan, son fils, cette complainte,
  mal-mal: അതിനുശേഷം ദാവീദ് ശൌലിനെയും അവന്റെ മകനായ യോനാഥാനെയും കുറിച്ച് ഈ വിലാപഗീതം
    പാടി.
  urd-GVR: Phir Dāūd ne Sāūl aur Yūnatan par mātam kā gīt gāyā.
  suz-BL: मिनु दाऊदमी सावल नु आ तौ योनाथन आस पर्बम रोंका पतीक कुम्‍सो पवा बाक्‍त।
  ita-1927: Allora Davide compose questa elegia sopra Saul e sul figlio di lui Gionathan,
  ckb-ckb: داود بەم لاوانەوەیە بۆ شاول و یۆناتانی کوڕی لاواندییەوە و
  eng-BBE: 'Then David made this song of grief for Saul and Jonathan, his son:'
  kan-OKCV: ಆಗ ದಾವೀದನು ಸೌಲನ ಮೇಲೆಯೂ, ಅವನ ಮಗ ಯೋನಾತಾನನ ಮೇಲೆಯೂ ಶೋಕದಿಂದ ಈ ಗೀತೆ ಹಾಡಿ ಗೋಳಾಡಿದನು.
  tam-2017: தாவீது சவுலையும் அவனது மகன் யோனத்தானையும்குறித்து, துயரப்பாடலைப் பாடினான்.
  spa-RV-1909: Y endechó David á Saúl y á Jonathán su hijo con esta endecha.
  ron-BTF: Și David a plâns cu această plângere pentru Saul și pentru Ionatan, fiul
    său;
  eng-WEBP: David lamented with this lamentation over Saul and over Jonathan his son
  eng-FBV: Then David sang this lament for Saul and his son Jonathan.
  nld-1939: Toen dichtte David op Saul en op zijn zoon Jonatan een klaaglied,
  nch-BL: Huan David quisencajqui se huicat huan huicac ten Saúl huan icone, Jonatán,
    cati mictoyaj.
  vie-1934: Bây giờ, Đa-vít làm bài ai ca nầy về Sau-lơ và Giô-na-than, con trai Sau-lơ,
  hin-CV: दावीद ने शाऊल और उनके पुत्र योनातन के लिए यह शोक गीत गाया,
  spa-BES: 'Entonces David hizo esta canción de dolor para Saúl y Jonatán, su hijo:'
  tdx-tdx: Nirovetse t’i Davide ami’ty fandalà’e i Saole naho i ana’e Iona­tane,
  tha-KJV: ดาว​ิ​ดก​็ครวญคร่ำตามคำคร่ำครวญต่อไปนี้ เพื่อซาอูลและโยนาธานราชโอรส
  por-BR-2018: E lamentou Davi a Saul e a Jônatas seu filho com esta lamentação.
  deu-ELO: Und David stimmte dieses Klagelied an über Saul und über Jonathan, seinen
    Sohn;
  eng-WYC-2018: Forsooth David bewailed such a wailing on Saul, and on Jonathan, his
    son; (And David bewailed this wailing, or this lament, for Saul, and for his son
    Jonathan;)
  epo-epo: Kaj David eldiris la sekvantan funebran parolon pri Saul kaj pri lia filo
    Jonatan
  uig-PIN: Xuning bilǝn Dawut Saul bilǝn oƣli Yonatan üqün matǝm tutup mundaⱪ bir
    nǝzmǝ oⱪudi
  beo-beo: Da:ibidi da Solo amola egefe Yonada:ne elama asigili, goe fofagini disu
    gesami hea:i.
  tpi-OTNT: Devit i mekim dispela song bilong sori long Sol na long Jonatan, pikinini
    bilong Sol.
  hau-SA: Dawuda ya rera wannan makoki saboda Shawulu da ɗansa Yonatan.
  uig-LAT: Shuning bilen Dawut Saul bilen oghli Yonatan üchün matem tutup mundaq bir
    nezme oqudi
  nde-nde: UDavida walila isililo lesi ngoSawuli lendodana yakhe uJonathani,
  ton-ton: 'Pea naʻe tēngihia ʻe Tevita ʻa Saula, pea mo hono foha ko Sonatane, ʻi
    he tangilāulau ko eni:'
  ces-1613: Tedy naříkal David naříkáním tímto nad Saulem a nad Jonatou synem jeho,
  eng-WMB: David lamented with this lamentation over Saul and over Jonathan his son
  tam-TCV: தாவீது சவுலுக்காகவும் யோனத்தானுக்காகவும் இந்தப் புலம்பலைப் பாடினான்;
  ceb-ULB: Unya giawit ni David kining alawiton nga alang sa patay mahitungod kang
    Saul ug sa iyang anak nga lalaki nga si Jonatan.
  pol-UBG: Wtedy Dawid podniósł lament nad Saulem i jego synem Jonatanem;
  agr-agr: Saúl niina uchiji Jonatágjai jakamunum David wake besemag pujus kantamauwai.
  kyc-kyc: Dapitimi kondome kumuo kenane dake Sole dee banya ikinyingi Jonatanepana
    suu pyao piya.
  urd-GVU: پھر داؤد نے ساؤل اور یونتن پر ماتم کا گیت گایا۔
  deu-1912: Und David klagte diese Klage über Saul und Jonathan, seinen Sohn,
  kan-2017: ದಾವೀದನು ಸೌಲ ಯೋನಾತನರ ಕುರಿತು ಒಂದು ಶೋಕಗೀತೆಯನ್ನು ರಚಿಸಿ,
  yap-yap: Ba’aray e dololoy’ ni tay David ni fan ngak Saul nge Jonathan ni fak Saul,
  hlt-MCSB: Saul neh a capa Jonathan te David loh rhahlung neh a rhaengsae.
  mdy-ETH: ዳውቴ ሳኣዖኦሌና ዮናታኣኔና ዛሎ ዖዪ ቃዬኔ፤
  twi-ASANTE: Na Dawid too kwadwom maa Saulo ne Yonatan.
  eng-WEBU: David lamented with this lamentation over Saul and over Jonathan his son
  wal-wal: Daawiti Saa7oolayyoonne a na7aa Yonaataanayyo hagaadan yaagi zilaaliis.
  spa-PDDPT: Entonces David lamentó con esta endecha a Saúl y su hijo Jonatán
  gun-gun: Ha'e gui Davi ojae'o Saul ha'e ta'y Jônatas re. Po rami oporaei iporiaua
    rupi.
  agu-BL: Ma Luwiy, nintzun tzaj bu'k jun bitz tetz talma' yi cya'n chuna'n ta'n,
    tan paj yi nsken chiquim Saúl tu Jonatán yi cy'ajl.
  ilo-ULB: Kalpasanna, kinanta ni David daytoy a dung-aw maipapan kada Saul ken Jonatan
    nga anakna.
  kpg-kpg: David ne daahili dana daahili manawa gee gi di made a Saul mo dana dama daane
    go Jonathan,
  uig-ARA: شۇنىڭ بىلەن داۋۇت سائۇل بىلەن ئوغلى يوناتان ئۈچۈن ماتەم تۇتۇپ مۇنداق بىر
    نەزمە ئوقۇدى
  sus-sus: Dawuda naxa yi suuki sɛbɛ Sɔlu nun a xa di xɛmɛ Yonatan xa fe ra,
  pon-2006: Eri, iei kedepwidepw en Sohl oh sapwellime pwutak Sonadan me Depit wiahda
  jae-jae: Go Dawid gêga wê taŋiboaŋa tonec kêpi Saul agêc latu Jonatan
  ksd-ksd: Ma David i ga kaile go ra kakailai na niligur ure Saul ma natuna Ionatan,
  tur-YTC: David bu ağıtla Saul ve oğlu Yonatan için ağıt yaktı.
  grc-BRENT: Καὶ ἐθρήνησε Δαυὶδ τὸν θρῆνον τοῦτον ἐπὶ Σαοὺλ καὶ ἐπὶ Ἰωνάθαν τὸν υἱὸν
    αὐτοῦ.
  ind-AYT: Daud menyanyikan ratapan ini untuk Saul dan Yonatan, anaknya.
  nya-nya: Davide anayimba nyimbo iyi ya maliro, kulira Sauli ndi mwana wake Yonatani.
  hrv-hrv: Tada David zapjeva ovu tužaljku za Šaulom i za njegovim sinom Jonatanom.
  mps-mps: Devitgo te homu dene ebo balia po te Sol de aga ogwa Jonatan side wai dao.
  tpi-tpi: Devit i mekim dispela song bilong sori long Sol na long Jonatan, pikinini
    bilong Sol.
  dan-1931: Da sang David denne Klagesang over Saul og hans Søn Jonatan.
  vie-OVCB: 'Rồi Đa-vít sáng tác bài ai ca sau đây để khóc Sau-lơ và Giô-na-than:'
  guj-2017: 'પછી દાઉદે શાઉલ તથા તેના દીકરા યોનાથાનને માટે વિલાપગીત ગાયું:'
  pon-2006A: Eri, iei kedepwidepw en Sohl oh sapwellime pwutak Sonadan me Depit wiahda
  por-BRBSL: David lamentou com esta lamentação sobre Saul e sobre Jonathan seu filho
  cth-cth: Devit ni Sawl hoi Jonathan hah a khui.
  twi-twi: Na Dawid too kwadwom maa Saulo ne Yonatan.
  hlt-hlt: Saul neh a capa Jonathan te David loh rhahlung neh a rhaengsae.
  tbz-SIM: Kɛ̀ Dɑfitii dentɛ̀ Sɑuri nɛ̀ o birɛ Sonnɑtɑ̃ɑ̃ bɛ kṹṹ nkó fɛyɛ̀nfɛ̀,
  msy-2020: Egha Devit bar osemegha, Sol uan otarim Jonatan ko aning gɨnɨghnɨgha aghuimazir
    ighiam bange.
  dop-dop: Lǝyɑɣɑ wulɑ nnɑ Tɑfiiti wiiwɑ Sɑyuli nɑ ɩ pǝyɑlʋ Sonɑtɑŋ pɑ tɔɔ nɑ pɑ́
    ŋmɑɑ-yɛɣɛ Siɣisuɣu Tǝŋlʋ tɑkǝlɑɣɑ tɑɑ tɔɣɔlɔ. Tɑfiiti cɑɑkɩ sɩ pɑɑ Yutɑ tʋ wei
    ɩ́ nyɩ-yɛ.
  azb-azb: Davud Şaul və oğlu Yonatanın yasında bu mərsiyəni oxudu.
  eng-DBY: And David lamented with this lamentation over Saul and over Jonathan his
    son;
  hin-2017: तब दाऊद ने शाऊल और उसके पुत्र योनातान के विषय यह विलापगीत बनाया,
  wol-KYG: Kàddu yii la Daawuda jooye Sóol ak doomam Yonatan.
  eng-YLT: And David lamenteth with this lamentation over Saul, and over Jonathan
    his son;
  eng-WYC-2017: Forsooth David bewailed such a wailing on Saul, and on Jonathan, his
    son;
  eng-WMBB: David lamented with this lamentation over Saul and over Jonathan his son
  urd-GVH: फिर दाऊद ने साऊल और यूनतन पर मातम का गीत गाया।
  rug-rug: Kerania Devita sa kinera nanaedi ri Saula meke sa tuna koreo sapu e Zonatani,
  gaz-gaz: Daawit faaruu kanaan Saaʼolii fi ilma Saaʼol Yoonaataaniif booʼe;
  fra-LSG: Voici le cantique funèbre que David composa sur Saül et sur Jonathan, son
    fils,
  gnn-gnn: '@see-verse:2SA.001.016'
  yal-yal: Dawuda yi saya sigini ito sa Sɔli nun a diin Yonatan xa.
  haw-1868: Kanikau aku la o Davida i keia kanikau ana ia Saula a ia Ionatana kana
    keiki.
  arb-NAV: وَرَثَا دَاوُدُ شَاوُلَ وَابْنَهُ يُونَاثَانَ بِهَذِهِ الْمَرْثَاةِ،
  ewe-ewe: David kpa konyifaha sia tso Saul kple via Yonatan ŋu
  eng-LEE: 'And David lamented with this lamentation over Saul and over Jonathan his
    son:'
  asm-FB: তেতিয়া দায়ূদে চৌল আৰু তেওঁৰ পুত্ৰ যোনাথন, এই মৃতকেইজনৰ বিষয়ে বিলাপেৰে
    গীত গালে।
  sus-A: دَوُدَ نَشَ يِ سُوكِ سّبّ سْلُ نُن عَ شَ دِ شّمّ يٌنَتَن شَ قٍ رَ،
  fra-SBL: David se lamenta ainsi sur Saül et sur Jonathan, son fils
  hbo-hbo: וַיְקֹנֵ֣ן דָּוִ֔ד אֶת־הַקִּינָ֖ה הַזֹּ֑את עַל־שָׁא֖וּל וְעַל־יְהֹונָתָ֥ן
    בְּנֹֽו׃
  piu-2006: '@see-verse:2SA.001.016'
  kik-kik: Nake Daudi agĩcakaĩra Saũlũ na mũriũ Jonathani,
  fra-NCL: David entonna ce chant funèbre sur Saül et sur Jonathas, son fils,
  cek-AK: David mah Saul hoi a capa Jonathan to hae tiah a qah haih;
  cuk-cuk: David, Saúl-ulale, degi, Saúl-machi-Jonatán-ulale bukib-binsadiidba, we-namaked
    namaknai gualid.
  uig-CYR: Шуниң билән Давут Саул билән оғли Йонатан үчүн матәм тутуп мундақ бир нәзмә
    оқуди
  tel-2017: దావీదు సౌలును గూర్చి, అతని కొడుకు యోనాతానును గూర్చి భూస్థాపన విలాప గీతం
    ఒకటి పాడాడు.
  hat-BSA: Alò, David te chante lamantasyon sila sou Saül avèk fis li a, Jonathan.
  kos-kos: David el onkakin on in eoksra se inge kacl Saul ac Jonathan,
  hbo-WLC: וַיְקֹנֵ֣ן דָּוִ֔ד אֶת־הַקִּינָ֖ה הַזֹּ֑את עַל־שָׁא֖וּל וְעַל־יְהוֹנָתָ֥ן
    בְּנֽוֹ׃
  ibo-ibo: Emesịa, Devid depụtara abụ akwa a nʼihi Sọl na Jonatan.
  ory-ory: ଏଥିଉତ୍ତାରେ ଦାଉଦ ଶାଉଲ ଓ ତାଙ୍କ ପୁତ୍ର ଯୋନାଥନଙ୍କ ମୃତ୍ୟୁୁରେ ବିଳାପ କଲେ;
  wmt-wmt: '@see-verse:2SA.001.016'
  chk-chk: Mürin, Tafit a eäni ei kölün kechü won Saul me Jonatan nöün we mwän
  ssd-ssd: Kile David nu ninanka Saul le kiŋo nuŋe Yonatan tuku ŋga mune-munekina
    sulumba
  rop-rop: Wal Deibid bin sing wanbala song blanga jinggabat blanga King Sol en im
    san Jonathan, dumaji imbin sori blanga dubala,
  ukr-1871: І зложив Давид плачевню пісьню над Саулом і над його сином Йонатаном,
  deu-1951: Und David sang dieses Trauerlied über Saul und seinen Sohn Jonatan
