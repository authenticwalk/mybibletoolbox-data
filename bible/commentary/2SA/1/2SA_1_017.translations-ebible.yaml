  tcz-CHONGTHU: Hitichun David in Saul le Jonathan din ka-la asemin,
  mar-mar: शौल आणि त्याचा पुत्र योनाथान यांना उद्देशून दावीदाने एक विलापगीत म्हटले.
  qub-qub: Saúl wamran Jonatanwan wañushanpita Davidga fiyupa llaquicur cantaran.
