    son,
  srp-1865: Tada David narica ovako za Saulom i za Jonatanom sinom njegovijem,
  lug-lug: Dawudi n’akungubagira Sawulo ne Yonasaani mutabani we,
  heb-heb: ויקנן דוד את הקינה הזאת על שאול ועל יהונתן בנו׃
  ben-IRV: পরে দায়ূদ শৌলের ও তাঁর ছেলে যোনাথনের বিষয়ে এই বিলাপ গান গাইলেন
  pan-pan: ਦਾਊਦ ਨੇ ਸ਼ਾਊਲ ਅਤੇ ਉਸ ਦੇ ਪੁੱਤਰ ਯੋਨਾਥਾਨ ਲਈ ਇਹ ਵਿਰਲਾਪ ਕੀਤਾ,
  tkr-tkr: Davudee, Şaulneyiy cune duxayne Yonatanee ak'ee ina mə'niy qəpqı'.
  mya-JVB: ဒါဝိဒ် သည် ရှောလု နှင့် သား တော် ယောနသန် ကြောင့် ငိုကြွေး မြည်တမ်း၍၊
  tte-O: Valam walina Deibida iwaliyan Saulo mekanakava natuna Diyonatan kaiweli.
