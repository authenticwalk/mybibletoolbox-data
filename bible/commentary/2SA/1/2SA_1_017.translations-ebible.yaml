  bus-bus: Dauda sósobi lɛ̀ kɛ̀ sì Solu kↄ̃n a nɛ́ Yonatão ga yã musu.
  gub-BL: Na'e uzegar Tawi Xau imàno awer rehe Zonata imàno awer rehe kury.
