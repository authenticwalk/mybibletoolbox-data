verse: 2SA.001.005
translations:
  mal-C: 'ദാവീദ് ആ ചെറുപ്പക്കാരനോട്: “ശൗലും അദ്ദേഹത്തിന്റെ മകൻ യോനാഥാനും മരിച്ചുപോയി
    എന്നവിവരം നീ എങ്ങനെ അറിഞ്ഞു?” എന്നു ചോദിച്ചു.'
  deu-TKW: 'David fragte den jungen Mann, der ihm die Botschaft brachte: Wie hast
    du erfahren, daß Saul und sein Sohn Jonathan tot sind?'
  lin-lin: 'Bongo Davidi alobaki na elenge mobali oyo azalaki kopesa ye sango : —
    Oyebi ndenge nini ete Saulo mpe mwana na ye ya mobali, Jonatan, bakufi ?'
  eng-LSV: And David says to the youth who is declaring [it] to him, “How have you
    known that Saul and his son Jonathan [are] dead?”
  eng-GNV: And Dauid saide vnto the yong man that tolde it him, Howe knowest thou
    that Saul and Ionathan his sonne be dead?
  eng-WEBSTER: And David said to the young man that told him, How knowest thou that
    Saul and Jonathan his son are dead?
  nhw-BL: 'Huan David quitlatzintoquili: ―Huan ¿quenicatza tijmatqui para mijqui Saúl
    huan icone?'
  swh-ONEN: Ndipo Daudi akamwambia huyo kijana aliyemletea taarifa, “Je, umefahamuje
    kwamba Sauli na Yonathani mwanawe wamekufa?”
  bba-bba: Mɑ Dɑfidi u nɛɛ, ɑmɔnɑ ɑ kuɑ ɑ kɑ yɛ̃ mɑ Sɔɔlu kɑ win bii Yonɑtɑm bɑ ɡu.
  eng-KJVCPB: And David said unto the young man that told him, How knowest thou that
    Saul and Jonathan his son be dead?
  mpx-mpx: Yaka Deibid i baek heval elana i ba, “Ga u atena ola tage Sol ge natuna
    Diyontan iyaka hi aliga?”
  luo-luo: Eka Daudi nowachone wuowi mane okelone wach niya, “Ere kaka ingʼeyo ni
    Saulo gi wuode Jonathan osetho?”
  meu-meu: Bena David ese han tau eregabe, una hereva e hamaorolaia tauna, ma e nanadaia,
    eto, Ede o diba toma Saulo mai natuna lonatan ida vada e mase?
  npi-ULB: दाऊदले ती जवान मानिसलाई भने, “शाऊल र उनका छोरा जोनाथन मरेका छन् भनेर तिमीलाई
    कसरी थाहा भयो?”
  yor-yor: Nígbà náà, ní Dafidi sọ fún ọ̀dọ́mọkùnrin tí ó mú ìròyìn wá fún un pé,
    “Báwo ni o ṣe mọ̀ pé Saulu àti ọmọkùnrin rẹ̀ Jonatani ti kú.”
  ind-ind: Berkatalah Daud kepada orang itu, “Bagaimana kamu tahu bahwa Saul dan putranya
    sudah mati?”
  pes-OPCB: 'داوود از او پرسید: «از کجا می‌دانی که شائول و پسرش یوناتان مرده‌اند؟»'
  tgl-ULB: Sinabi ni David sa binatang lalaki, “Papaano mo nalaman na si Saul at si
    Jonatan na kaniyang anak na lalaki ay namatay?”
  cbu-NT: Dapiysha, ¿Tamasha itaru yasaksha yuwaa Saularinee, wipaptari pacharangana
    anootsee? tárangiya.
  hui-hui: Ani layagola Debidihanda ibuhondo hale halu lalu, Libu homaya lowa agua
    manda bialu larebe, lene.
  mya-mya: ဒါ​ဝိဒ်​က``ရှော​လု​နှင့်​ယော​န​သန်​ကွယ်​လွန် ကြောင်း​ကို​သင်​အ​ဘယ်​သို့​သိ​သ​နည်း''
    ဟု မေး​လျှင်၊
  bod-N: དཱ་བིད་ཀྱིས་འཕྲིན་སྐྱེལ་མཁན་གཞོན་ནུ་དེ་ལ་ཁྱོད་ཀྱིས་སོ་ལོ་དང་དེའི་སྲས་ཡོ་ནཱ་ཐན་གཉིས་གྲོངས་པ་ཅི་ལྟར་ཤེས་པ་ཡིན་ཞེས་དྲིས་པ་ལ།
  sna-sna: Ipapo Dhavhidhi akabvunza jaya rakanga rauya neshoko iri akati, “Unoziva
    sei kuti Sauro nemwanakomana wake Jonatani vafa?”
  spa-BLM: 'David dijo al joven que se lo contó: “¿Cómo sabes que Saúl y su hijo Jonatán
    han muerto?”.'
  cac-cac: —¿Tas ix aj ojtacaneli tato ix cham vin̈aj Saúl yed' vin̈ yuninal chi'?
    xchi vin̈aj David chi'.
  swh-ULB: Daudi akamwuliza kijana, “unajuaje kuwa Sauli na Yonathani mwanawe wameuawa?”
  bel-bel: 'І сказаў Давід хлопчыку, які расказваў яму: як ты ведаеш, што Саўл і сын
    яго Ёнатан памерлі?'
  deu-ELBBK: 'Und David sprach zu dem Jüngling, der ihm berichtete: Wie weißt du,
    dass Saul und sein Sohn Jonathan tot sind?'
  mbb-OT: Mid-insà si David, “Maan is netuenan nu he minatey en si Saul wey si Jonatan?”
  mal-2015: 'വർത്തമാനം കൊണ്ടുവന്ന ബാല്യക്കാരനോടു ദാവീദ്: ശൗലും അവന്റെ മകനായ യോനാഥാനും
    പട്ടുപോയതു നീ എങ്ങനെ അറിഞ്ഞു എന്നു ചോദിച്ചതിന്നു'
  rmc-rmc: 'O David mek phučľa le terne muršestar: „Sar džanes, hoj o Saul the leskro
    čhavo o Jonatan mule?“'
  pes-OPV: 'پس داود به جوانی که او را مخبر ساخته بود، گفت: «چگونه دانستی که شاول و
    پسرش یوناتان مرده‌اند.»'
  ron-1924: 'Давид а зис тынэрулуй каре-й адучя ачесте вешть: „Де унде штий кэ Саул
    ши фиул сэу Ионатан ау мурит?”'
  ben-OBCV: যে যুবকটি দাউদের কাছে এই খবরটি এনেছিল তাকে তখন দাউদ বললেন, “তুমি কী করে
    জানলে শৌল ও তাঁর ছেলে যোনাথন মারা গিয়েছেন?”
  som-som: Markaasaa Daa'uud wuxuu ku yidhi ninkii dhallinyarada ahaa, oo u soo warramay,
    War sidee baad u ogaatay in Saa'uul iyo wiilkiisii Yoonaataanba ay dhinteen?
  lat-VUC: 'Dixitque David ad adolescentem qui nuntiabat ei: Unde scis quia mortuus
    est Saul, et Jonathas filius ejus?'
  eng-ASVBT: And David said unto the young man that told him, How knowest thou that
    Saul and Jonathan his son are dead?
  ita-1885: 'E Davide disse al giovane che gli raccontava queste cose: Come sai tu
    che Saulle, e Gionatan, suo figliuolo, sieno morti?'
  eng-LXXUP: And David said to the young man who brought him the tidings, How knowest
    thou that Saul and Jonathan his son are dead?
  eng-ULB: David said to the young man, “How do you know that Saul and Jonathan his
    son are dead?”
  spa-VBL: “¿Cómo sabes que murieron Saúl y Jonatán?” le preguntó David al hombre
    que daba el informe.
  fra-_FOB: 'Et David dit au jeune homme qui lui donnait ces nouvelles: Comment sais-tu
    que Saül et Jonathan, son fils, sont morts?'
  mal-mal: 'വാർത്ത കൊണ്ടുവന്ന യൗവനക്കാരനോട് ദാവീദ്: “ശൌലും അവന്റെ മകനായ യോനാഥാനും
    കൊല്ലപ്പെട്ടത് നീ എങ്ങനെ അറിഞ്ഞ്” എന്നു ചോദിച്ചതിന്'
  urd-GVR: Dāūd ne sawāl kiyā, “Āp ko kaise mālūm huā ki Sāūl aur Yūnatan mar gae
    haiṅ?”
  suz-BL: मिनु दाऊदम मेको लोव़ चाक्‍ब ठिटा कली “सावल नु आ तौ योनाथन साइक्‍चा पुंइसाक्स,
    दे दोपा तुइक्‍ती?” देंमाक्‍त।
  ita-1927: 'Davide domandò al giovine che gli raccontava queste cose: “Come sai tu
    che Saul e Gionathan, suo figliuolo, siano morti?”'
  ckb-ckb: 'داودیش بەو گەنجەی گوت کە هەواڵەکەی پێی ڕاگەیاندبوو: «چۆن زانیت شاول و
    یۆناتانی کوڕی مردوون؟»'
  eng-BBE: And David said to the young man who gave him the news, Why are you certain
    that Saul and his son Jonathan are dead?
  kan-OKCV: ದಾವೀದನು ತನಗೆ ವರ್ತಮಾನ ಹೇಳಿದ ಯುವಕನಿಗೆ, “ಸೌಲನೂ, ಅವನ ಮಗ ಯೋನಾತಾನನೂ ಸತ್ತರೆಂದು
    ನಿನಗೆ ಹೇಗೆ ತಿಳಿಯಿತು?” ಎಂದು ಪ್ರಶ್ನಿಸಿದನು.
  tam-2017: சவுலும் அவருடைய மகனான யோனத்தானும் இறந்துபோனது உனக்கு எப்படித் தெரியும்
    என்று தாவீது தனக்கு அதை அறிவித்த வாலிபனிடம் கேட்டதற்கு,
  spa-RV-1909: 'Y dijo David á aquel mancebo que le daba las nuevas: ¿Cómo sabes que
    Saúl es muerto, y Jonathán su hijo?'
  ron-BTF: 'Și David a spus tânărului care îi spusese aceste lucruri: Cum știi tu
    că Saul și Ionatan, fiul său, sunt morți?'
  eng-WEBP: David said to the young man who told him, “How do you know that Saul and
    Jonathan his son are dead?”
  eng-FBV: “How do you know Saul and Jonathan died?” David asked the man giving the
    report.
  nld-1939: 'Toen vroeg David den jongen man, die met die tijding kwam: Hoe weet ge,
    dat Saul en zijn zoon Jonatan dood zijn?'
  nch-BL: 'Huan David quitatzintoquili: ―Huan ¿quenicatza tijmatqui para mijqui Saúl
    huan icone?'
  vie-1934: 'Đa-vít hỏi người trai trẻ đem tin ấy rằng: Làm sao ngươi biết Sau-lơ
    và con trai người đã chết?'
  hin-CV: दावीद ने उस संदेशवाहक युवक से प्रश्न किया, “तुम्हें यह कैसे ज्ञात हुआ कि
    शाऊल और योनातन की मृत्यु हो चुकी है?”
  spa-BES: 'Entonces David dijo al joven que le había dado la noticia: ¿Por qué estás
    seguro de que Saúl y su hijo Jonatán están muertos?'
  tdx-tdx: 'Le hoe t’i Davide amy ajalahy nitalily ama’ey: Akore ty ahafohina’o te
    nihomake t’i Saole naho Ionatane ana’ey?'
  tha-KJV: ดาว​ิดจึงถามชายหนุ่​มท​ี่บอกนั้​นว​่า “​เจ้​าทราบได้อย่างไรว่า ซาอูลและโยนาธานราชโอรสของท่านสิ้นพระชนม์”
  por-BR-2018: 'E disse Davi àquele rapaz que lhe dava as novas: Como sabes que Saul
    está morto, e Jônatas seu filho?'
  deu-ELO: 'Und David sprach zu dem Jüngling, der ihm berichtete: Wie weißt du, daß
    Saul und sein Sohn Jonathan tot sind?'
  eng-WYC-2018: And David said to the young man, that told to him, Whereof knowest
    thou, that Saul is dead, and Jonathan, his son? (And David said to the young man,
    who told him this, How knowest thou that Saul, and his son Jonathan, be dead?)
  epo-epo: 'Kaj David diris al la junulo, kiu raportis al li: Kiamaniere vi eksciis,
    ke mortis Saul kaj lia filo Jonatan?'
  uig-PIN: 'Dawut hǝwǝr elip kǝlgǝn yigittin: Saul bilǝn oƣli Yonatanning ɵlginini
    ⱪandaⱪ bilding? — dǝp soridi.'
  beo-beo: Da:ibidi da ema adole ba:i, “Di da Solo amola Yonada:ne ela bogoi da habodane
    dawa:bela:?”
  tpi-OTNT: Orait na Devit i askim em, “Olsem wanem na yu save Sol na Jonatan i dai
    pinis?”
  hau-SA: Sai Dawuda ya ce wa saurayin da ya kawo labarin, “Yaya ka san cewa Shawulu
    da ɗansa Yonatan sun mutu?”
  uig-LAT: 'Dawut xewer élip kelgen yigittin: Saul bilen oghli Yonatanning ölginini
    qandaq bilding? — dep soridi.'
  nde-nde: UDavida wasesithi kulelojaha elamlethela umbiko, “Wazi njani ukuthi uSawuli
    lendodana yakhe uJonathani bafile?”
  ton-ton: Pea naʻe pehē ʻe Tevita ki he tangata talavou naʻe lea mai, “Naʻe fēfē
    hoʻo ʻilo ʻe koe kuo mate ʻa Saula pea mo Sonatane ko hono foha?”
  ces-1613: 'Řekl ještě David mládenci, kterýž mu to oznámil: Kterak ty víš, že umřel
    Saul i Jonata syn jeho?'
  eng-WMB: David said to the young man who told him, “How do you know that Saul and
    Jonathan his son are dead?”
  tam-TCV: அப்பொழுது தாவீது, அச்செய்தியைக் கொண்டுவந்த வாலிபனிடம், “சவுலும் அவன் மகன்
    யோனத்தானும் இறந்தது உனக்கு எப்படித் தெரியும்?” எனக் கேட்டான்.
  ceb-ULB: Miingon si David ngadto sa batan-ong lalaki, “Giunsa mo man pagkahibalo
    nga patay na si Saul ug ang iyang anak nga lalaki nga si Jonatan?”
  pol-UBG: 'Wtedy Dawid zapytał młodzieńca, który mu to powiedział: Skąd wiesz, że
    Saul i jego syn Jonatan umarli?'
  agr-agr: 'Tutai David iniak: “¿Wajuk amesh dekame Saúl niina uchiji Jonatágjai jakaush?”
    tau.'
  kyc-kyc: Dokopa Dapitimi piso soo lao, Emba Sole Jonatanepa kumambi lao apa pipala
    silisi? leya.
  urd-GVU: داؤد نے سوال کیا، ”آپ کو کیسے معلوم ہوا کہ ساؤل اور یونتن مر گئے ہیں؟“
  deu-1912: 'David sprach zu dem Jüngling, der ihm solches sagte: Woher weißt du,
    daß Saul und Jonathan tot sind?'
  kan-2017: ದಾವೀದನು ಈ ವರ್ತಮಾನ ತಂದ ಆ ಪ್ರಾಯಸ್ಥನಿಗೆ “ಸೌಲನೂ ಅವನ ಮಗನಾದ ಯೋನಾತಾನನೂ ಸತ್ತಿರುವುದು
    ನಿನಗೆ ಹೇಗೆ ಗೊತ್ತಾಯಿತು” ಎಂದು ಪ್ರಶ್ನಿಸಲು ಅವನು,
  yap-yap: Me fith David ngak ni ga’ar, “Ke di’in ma kam nang nike yim’ Saul nge Jonathan?”
  hlt-MCSB: Te dongah amah taengla aka puen cadong te David loh , “Saul neh a capa
    Jonathan a duek te me tlam lae na ming?” a ti nah.
  mdy-ETH: ዳውቴ ዬያ ሃይሶ ዔኪ ሙኬ ዼጌሢ ኮይላ፦ «ሳኣዖኦሌንታ ዒዛኮ ናኣዚ ዮናታኣኔንታ ሃይቄሢ ዎዲ ኔ ዔሬይ?» ጌይ ዖኦጬኔ።
  twi-ASANTE: Enti, Dawid bisaa aberanteɛ a ɔbɛbɔɔ no saa amaneɛ no sɛ, “Ɛyɛɛ dɛn
    na wohunuu sɛ Saulo ne ne babarima Yonatan awuwu?”
  eng-WEBU: David said to the young man who told him, “How do you know that Saul and
    Jonathan his son are dead?”
  wal-wal: Oduwaa ehiida wodallaa Daawiti, “Saa7oolinne a na7aa Yonaataani haiqqidoogaa
    neeni aibin erai?” yaagidi oichchiis.
  spa-PDDPT: 'Entonces David le preguntó: ¿Cómo sabes que Saúl y su hijo Jonatán murieron?'
  gun-gun: 'Ha''e rami rã Davi aipoe''i kunumi imombe''ua va''e pe: — Mba''exa tu
    ha''vy reikuaa Saul ha''e ta''y Jônatas omanoa?'
  agu-BL: —Poro ẍe'n na el atxum tetz yi ko ja wi't chiquim Saúl tu Jonatán, chij
    Luwiy tetz yi yaj.
  ilo-ULB: Kinuna ni David iti agtutubo, “Kasanom nga ammo a natay da Saul ken Jonatan
    nga anakna?”
  kpg-kpg: David ga heeu, “Goe e iloo di aha bolo Saul mo Jonathan la guu mmade?”
  uig-ARA: 'داۋۇت خەۋەر ئېلىپ كەلگەن يىگىتتىن: سائۇل بىلەن ئوغلى يوناتاننىڭ ئۆلگىنىنى
    قانداق بىلدىڭ؟ ــ دەپ سورىدى.'
  sus-sus: Dawuda naxa a fala xɛmɛ bɛ, naxan nu dɛntɛgɛ safe a bɛ, a naxɛ, «I tan
    a kolonxi di, a Sɔlu nun a xa di xɛmɛ Yonatan bara laaxira?»
  pon-2006: Depit ahpw idek, “Dahme ke esehki me Sohl oh Sonadan sipallahr?”
  jae-jae: Go Dawid kêtu kênac ŋac matac tau, taŋ kêkôc ŋawae gêmêŋ naŋ gebe “Saul
    agêc Jonatan sêmac êndu ŋawae kêtap aôm sa ŋalêŋ amboac ondoc.”
  ksd-ksd: 'Ma David i ga biti tai ra barmana nina i ga varvai ure: U nunure davatane
    ba Saul ma Ionatan dir tar mat?'
  tur-YTC: David kendisine bunu anlatan genç adama, “Saul ile oğlu Yonatan'ın öldüğünü
    nereden biliyorsun?” dedi.
  grc-BRENT: Καὶ εἶπε Δαυὶδ τῷ παιδαρίῳ τῷ ἀπαγγελλοντι αὐτῷ, πῶς οἶδας ὅτι τέθνηκε
    Σαοὺλ καὶ Ἰωνάθαν ὁ υἱὸς αὐτοῦ;
  ind-AYT: Daud bertanya kepada orang muda yang memberitahukan kabar itu, “Bagaimana
    kamu mengetahui bahwa Saul dan Yonatan, anaknya, telah mati?”
  nya-nya: Ndipo Davide anati kwa mnyamata amene anabweretsa nkhaniyi, “Ukudziwa bwanji
    kuti Sauli ndi mwana wake Yonatani afa?”
  hrv-hrv: 'Nato David upita mladoga glasonošu: “Kako znaš da je poginuo Šaul i njegov
    sin Jonatan?”'
  mps-mps: Tialima, Devitgo agabolo hanalu wali, “Mena tama tilama te Sol de Jonatan
    si isali, te nago koneaniwe?”
  tpi-tpi: Orait na Devit i askim em, “Olsem wanem na yu save Sol na Jonatan i dai
    pinis?”
  dan-1931: 'Da sagde David til den unge Mand, som bragte ham Budet: “Hvoraf ved du,
    at Saul og hans Søn Jonatan er døde?”'
  vie-OVCB: 'Nghe thế, Đa-vít gạn hỏi: “Sao anh biết Sau-lơ và Giô-na-than đã chết?”'
  guj-2017: દાઉદે તે જુવાન માણસને કહ્યું કે, તેં કેવી રીતે જાણ્યું કે શાઉલ તથા તેનો
    દીકરો યોનાથાન મરણ પામ્યા છે?”
  pon-2006A: Depit ahpw idek, “Dahme ke esehki me Sohl oh Sonadan sipallahr?”
  por-BRBSL: 'David disse ao jovem que lhe disse: “Como você sabe que Saul e Jonathan,
    seu filho, estão mortos”?'
  cth-cth: Devit ni kadeikung thoundoun koe, bangtelah hoi maw Sawl hoi a capa Jonathan
    a due tie na panue telah atipouh.
  twi-twi: Enti Dawid bisaa aberante a ɔbɛbɔɔ no saa amanneɛ no se, “Ɛyɛɛ dɛn na wuhuu
    sɛ Saulo ne ne babarima Yonatan awuwu?”
  hlt-hlt: Te dongah amah taengla aka puen cadong te David loh, “Saul neh a capa Jonathan
    a duek te me tlam lae na ming?” a ti nah.
  tbz-SIM: 'Kɛ̀ Dɑfiti dɔ̀: A yĩmɛ kɛ yɛ̃́ Sɑuri nɛ̀ o birɛ Sonnɑtɑ̃ɑ̃ bɛ̀ kumɛ̀?'
  msy-2020: Ezɨ Devit an azara, “Nɨ manmaghɨn Sol ko Jonatanɨn ovevem gɨfo?”
  dop-dop: 'Mpʋɣʋlɛ Tɑfiiti pɔɔsɑ ɩfepu wei ɩnɩ ɩ kɔnɑ-ɩ tɔm ntɩ tɔ sɩ: Sɑyuli nɑ
    Sonɑtɑŋ pɑ sǝpɑ yɑɑ, ɑwe heelɑ-ŋ?'
  azb-azb: 'Davud ona xəbər verən cavan adamdan soruşdu: «Bəs sən haradan bildin ki,
    Şaulla Yonatan da öldü?»'
  eng-DBY: And David said to the young man that told him, How knowest thou that Saul
    and Jonathan his son are dead?
  hin-2017: दाऊद ने उस समाचार देनेवाले जवान से पूछा, “तू कैसे जानता है कि शाऊल और
    उसका पुत्र योनातान मर गए?”
  wol-KYG: 'Daawuda ne ndaw la: «Lu la xamal ne Sóol ak doomam Yonatan dee nañu?»'
  eng-YLT: And David saith unto the youth who is declaring [it] to him, 'How hast
    thou known that Saul and Jonathan his son [are] dead?'
  eng-WYC-2017: And David said to the young man, that told to him, Whereof knowest
    thou, that Saul is dead, and Jonathan, his son?
  eng-WMBB: David said to the young man who told him, “How do you know that Saul and
    Jonathan his son are dead?”
  urd-GVH: दाऊद ने सवाल किया, “आपको कैसे मालूम हुआ कि साऊल और यूनतन मर गए हैं?”
  rug-rug: “Na vegua ke gilania goi sapu ele mate tu se Saula meke Zonatani?” gua
    se Devita.
  gaz-gaz: Kana irratti Daawit dargaggeessa oduu kana fideen, “Akka Saaʼolii fi ilmi
    isaa Yoonaataan duʼan ati akkamitti beekte?” jedhe.
  fra-LSG: 'David dit au jeune homme qui lui apportait ces nouvelles: Comment sais-tu
    que Saül et Jonathan, son fils, sont morts?'
  gnn-gnn: '@see-verse:2SA.001.004'
  yal-yal: Banxulanna naxan faxi xɛrayaan na, Dawuda mɔn yi na maxɔdin, a naxa, “
    I a kolonxi di, a Sɔli nun a dii xɛmɛn Yonatan bata faxa?”
  haw-1868: I aku la o Davida i ke kanaka opiopio nana i hai mai ia ia, Pehea kau
    ike ana, ua make o Saula a me Ionatana kana keiki?
  arb-NAV: 'فَسَأَلَهُ دَاوُدُ: «كَيْفَ عَرَفْتَ بِمَوْتِ شَاوُلَ وَابْنِهِ يُونَاثَانَ؟»'
  ewe-ewe: 'Tete David bia ɖekakpui si tsɔ du la vɛ nɛ la be: “Aleke nèwɔ nya be Saul
    kple via Yonatan ku?”'
  eng-LEE: And David said unto the young man that told him, How knowest thou that
    Saul is dead as also Jonathan his son?
  gvn-gvn: '@see-verse:2SA.001.004'
  asm-FB: তেতিয়া দায়ূদে সেই সম্বাদ দিয়া ডেকা লোক জনক সুধিলে, “চৌল আৰু তেওঁৰ পুত্ৰ
    যোনাথনৰ যে মৃত্যু হ’ল, সেই বিষয়ে তুমি কেনেকৈ জানিলা?”
  sus-A: دَوُدَ نَشَ عَ قَلَ شّمّ بّ، نَشَن نُ دّنتّفّ سَقٍ عَ بّ، عَ نَشّ، «عِ تَن
    عَ كٌلٌنشِ دِ، عَ سْلُ نُن عَ شَ دِ شّمّ يٌنَتَن بَرَ لَاشِرَ؟»
  fra-SBL: 'David dit au jeune homme qui lui avait raconté : « Comment sais-tu que
    Saül et Jonathan, son fils, sont morts ? »'
  hbo-hbo: וַיֹּ֣אמֶר דָּוִ֔ד אֶל־הַנַּ֖עַר הַמַּגִּ֣יד לֹ֑ו אֵ֣יךְ יָדַ֔עְתָּ כִּי־מֵ֥ת
    שָׁא֖וּל וִיהֹֽונָתָ֥ן בְּנֹֽו׃
  piu-2006: '@see-verse:2SA.001.004'
  kik-kik: Ningĩ Daudi akĩũria mwanake ũcio wamũreheire ũhoro ũcio atĩrĩ, “Ũmenyete
    atĩa atĩ Saũlũ na mũriũ Jonathani nĩmakuĩte?”
  fra-NCL: 'David dit au jeune homme qui lui apportait ces nouvelles : « Comment sais-tu
    que Saül et son fils Jonathas sont morts ? »'
  cek-AK: David mah tamthang sinkung thendoeng khaeah, Saul hoi a capa Jonathan duek
    boeh, tiah kawbangmaw na panoek loe? tiah a naa.
  cuk-cuk: 'David sorda-ega-gayaburba-senonikidga sogded: —¿Igi be nabir wisi, Saúl,
    e-machi-Jonatánʼbogwa oburgwilesa?'
  uig-CYR: 'Давут хәвәр елип кәлгән жигиттин: Саул билән оғли Йонатанниң өлгинини
    қандақ билдиң? — дәп сориди.'
  tel-2017: “సౌలు, అతని కొడుకు యోనాతాను చనిపోయారని నీకెలా తెలిసిందో నాకు వివరంగా చెప్పు”
    అని దావీదు అతణ్ణి అడిగాడు. ఆ యువకుడు ఇలా అన్నాడు,
  hat-BSA: 'Konsa, David te di a jennonm nan ki te pale li a: “Kijan ou fè konnen
    ke Saül avèk fis li, Jonathan mouri?”'
  kos-kos: Na David el fahk, “Kom etu fuka lah Saul ac Jonathan misa?”
  hbo-WLC: וַיֹּ֣אמֶר דָּוִ֔ד אֶל־הַנַּ֖עַר הַמַּגִּ֣יד ל֑וֹ אֵ֣יךְ יָדַ֔עְתָּ כִּי־מֵ֥ת
    שָׁא֖וּל וִיהֽוֹנָתָ֥ן בְּנֽוֹ׃
  ibo-ibo: Devid jụrụ ya sị, “Olee otu i si mata na Sọl na Jonatan anwụọla?”
  ory-ory: ତହିଁରେ ଦାଉଦ ସେହି ଯୁବାକୁ କହିଲେ, “ଶାଉଲ ଓ ତାଙ୍କର ପୁତ୍ର ଯୋନାଥନ ମଲେ ବୋଲି ତୁମ୍ଭେ
    କିପରି ଜାଣିଲ?”
  chk-chk: Mürin, Tafit a aisini ewe alüal mi apworausa ngeni ewe pworaus, “Pwota
    ka silei pwe Saul me Jonatan ra mäla?”
  ssd-ssd: 'Kile David ndek nu kusnana: Saul le Yonatan kumnaik ta sonndo ne kaŋgerkina
    e ŋgina le'
  rop-rop: Wal Deibid bin tok, “Wal hau yu sabi King Sol en Jonathan bin dai?”
  ukr-1871: 'І питає Давид молодика, що принїс йому вість: Як ти взнав, що Саул та
    Йонатан померли?'
  deu-1951: 'David sprach zu dem Jüngling, der ihm solches sagte: Woher weißt du,
    daß Saul und sein Sohn Jonatan tot sind?'
  eng-JPS: 'And David said unto the young man that told him: ''How knowest thou that
    Saul and Jonathan his son are dead?'''
  srp-1865: 'A David reèe momku koji mu donese glas: kako znaš da je poginuo Saul
    i sin mu Jonatan?'
  lug-lug: Awo Dawudi n’agamba omuvubuka eyamutegeeza amawulire ago nti, “Otegedde
    otya nga Sawulo ne mutabani we Yonasaani nabo bafudde?”
  heb-heb: ויאמר דוד אל הנער המגיד לו איך ידעת כי מת שאול ויהונתן בנו׃
  ben-IRV: পরে দায়ূদ সেই সংবাদদাতা যুবককে জিজ্ঞাসা করলেন, “শৌল ও তাঁর ছেলে যোনাথন
    যে মারা গেছেন, এটা তুমি কি করে জানলে?”
  pan-pan: ਤਦ ਦਾਊਦ ਨੇ ਉਸ ਜੁਆਨ ਨੂੰ ਜਿਸ ਨੇ ਉਹ ਨੂੰ ਇਹ ਦੱਸਿਆ ਸੀ ਪੁੱਛਿਆ, ਤੂੰ ਕਿਵੇਂ ਜਾਣਦਾ
    ਹੈਂ ਜੋ ਸ਼ਾਊਲ ਅਤੇ ਉਹ ਦਾ ਪੁੱਤਰ ਯੋਨਾਥਾਨ ਮਰ ਗਏ ਹਨ?
  tkr-tkr: 'Davudee cus xabar abıyne insanıke qiyghanan: – Şaulıy Yonatan hapt''ıva
    vak''le nençene ats''a?'
  mya-JVB: ထိုသိတင်းကိုကြားပြော သောလုလင် အား ဒါဝိဒ် က၊ ရှောလု နှင့် သား တော်ယောနသန်
    သေ ကြောင်း ကို သင်သည်အဘယ်သို့ သိ သနည်းဟုမေး ပြန်လျှင်၊
  tte-O: Kabo Deibida iwalo kilakaine koina iwaloba, “Gubesi am katakataina yakato
    Saulo me natuna siboitako?”
  tbg-tbg: Viva minti tuvaro Devitiva vaiinti vira irero tiharo, Are nantimakerae
    Soruka Ionataanika qutu vuara tavaaro? tiro.
  hmo-hmo: Davida ese inai eregabe tauna, unai hereva ia gwauraia tauna, ma ia nanadaia,
    ia gwau, “Edena bamona oi diba Saulo bona Ionatana idia mase vadaeni?”
  urd-urd: तब दाऊद ने उस जवान से जिसने उसको यह ख़बर दी कहा, “तुझे कैसे मा'लूम है कि
    साऊल और उसका बेटा यूनतन मर गये?”
  rus-SYN: 'И сказал Давид отроку, рассказывавшему ему: как ты знаешь, что Саул и
    сын его Ионафан умерли?'
  bqc-SIM: 'Ɔ̃ Davidi ɛ̀waaso pↄ́ lɛ́ baopi kpaɛ là à mɛ̀: Kpelewa ↄ̃ ń dↄ̃ Saulu
    ń a nɛ́ Yonatãao gài?'
  tcz-CHONGTHU: Chuin David in Gollhangpa ja ah, “Eti Saul le Jonathan athi taiti
    nahet ham?” ati.
  mar-mar: दावीद त्या तरुणाला म्हणाला, “शौल व त्याचा पुत्र योनाथान हेही मरण पावले
    आहेत हे तुला कसे कळले?”
  qub-qub: 'Willajta Davidga tapuran: «¿Imanöpataj musyanqui Saulpis Jonatanpis wañushanta?»
    nir.'
  bqp-bqp: 'Akũ Dauda kɛfɛnna kũ àtɛn baaruu pì kpáarɛ là à pì: N kɛ deran ń dↄ̃
    kũ Solu kũ a nɛ́ Yonatão gàa?'
  hat-hat: 'David mande nonm ki te pote nouvèl la: -Ki jan ou fè konnen Sayil ak Jonatan,
    pitit li a, mouri?'
  eng-BSB: Then David asked the young man who had brought him the report, “How do
    you know that Saul and his son Jonathan are dead?”
  tod-tod: 'Davide zunu loungoi naa ɠaazaɠani, nii é ɠɛni poluvaawogi wosu, é ɠɛ
    ma: «È kwɛɛgɛ ɠale ga Sayile ta ná-doun zunui Zonatan ti zaa?»'
  eng-WEBPB: David said to the young man who told him, “How do you know that Saul
    and Jonathan his son are dead?”
  kbq-kbq: Hagi Deviti'a ana nehaza nera antahigeno, Soli'ene nemofo Jonatanikema
    fri'na'e nanekea inankna hunka antahi'nane?
  nhe-BL: 'Huan David quitlajtlani: ―Huan ¿quejatza tijmatqui para mijqui Saúl huan
    icone?'
  bus-bus: 'Ben Dauda gↄ̃kparɛ kɛ̀ èe baaru pì kpaanɛ là à bè: N kɛ dian ń dↄ̃ kɛ̀
    Solu kↄ̃n a nɛ́ Yonatão gà?'
  gub-BL: — Màràzàwe tuwe erekwaw Xau Zonata hehe we izuka awer ne, i'i Tawi izupe.
  eng-DRA: 'And David said to the young man that told him: How knowest thou that Saul
    and Jonathan his son, are dead?'
