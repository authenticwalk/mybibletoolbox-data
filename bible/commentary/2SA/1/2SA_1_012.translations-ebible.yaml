verse: 2SA.001.012
translations:
  mal-C: അവർ ശൗലിനെയും അദ്ദേഹത്തിന്റെ മകൻ യോനാഥാനെയും യഹോവയുടെ സൈന്യത്തെയും ഇസ്രായേൽ
    രാഷ്ട്രത്തെയുംകുറിച്ച്—അവർ വാളാൽ വീണുപോയതുകൊണ്ട്—കരഞ്ഞു വിലപിച്ചു സന്ധ്യവരെ ഉപവസിച്ചു.
  deu-TKW: und sie trauerten mit Weinen und Fasten bis zum Abend um Saul und seinen
    Sohn Jonathan und um das Volk Jahwes und das Haus Israel, weil sie durchs Schwert
    gefallen waren.
  lin-lin: Basalaki matanga, balelaki mpe bakilaki bilei kino na pokwa, mpo na Saulo
    mpe Jonatan, mwana na ye ya mobali ; mpo na mampinga ya Yawe mpe mpo na libota
    ya Isalaele, mpo ete bakufaki na nzela ya mopanga.
  eng-LSV: and they mourn, and weep, and fast until the evening, for Saul, and for
    his son Jonathan, and for the people of YHWH, and for the house of Israel, because
    they have fallen by the sword.
  eng-GNV: And they mourned and wept, and fasted vntil euen, for Saul and for Ionathan
    his sonne, and for the people of the Lord, and for the house of Israel, because
    they were slaine with the sword.
  eng-WEBSTER: And they mourned and wept, and fasted until evening, for Saul and for
    Jonathan his son, and for the people of the LORD, and for the house of Israel;
    because they had fallen by the sword.
  nhw-BL: Huan pejque quichoquilíaj Saúl huan itelpoca Jonatán, huan nopa isoldados
    TOTECO huan nochi sequinoc israelitame, pampa tlahuel miyac tlacame mictoyaj ipan
    tlahuilancayotl nopa tonal. Huan mosajqui David huan itequipanojcahua, huan amo
    tleno quicuajque hasta tlayohua.
  swh-ONEN: Wakaomboleza, wakalia pia na kufunga mpaka jioni kwa ajili ya Sauli na
    Yonathani mwanawe, kwa ajili ya jeshi la Bwana na nyumba ya Israeli, kwa sababu
    wameanguka kwa upanga.
  bba-bba: Mɑ bɑ ɡɔɔ wooru sinɑ bɑ swĩ bɑ nɔɔ bɔkuɑ sere sɔ̃ɔ u kɑ kpɑ Sɔɔlu kɑ win
    bii Yonɑtɑm sɔ̃, kɑ sere mɑɑ Isirelibɑn sɔ̃, be, Yinni Gusunɔn tɔn be bɑ ɡo tɑbu
    ɡberɔ.
  eng-KJVCPB: and they mourned, and wept, and fasted until even, for Saul, and for
    Jonathan his son, and for the people of the Lord, and for the house of Israel;
    because they were fallen by the sword.
  mpx-mpx: Inoke hi lonuwanak, hi kahikahin ge ali galebu hi palahikan, ana siga sabwelu
    i lobek, kaiwena Sol, natuna Diyontan, Yehoba wana tolohaveyan ge boda Isileli
    iyaka hi aliga haveyan kilepana elana.
  luo-luo: Negikuyo ka giywak kendo ka giriyo kech nyaka ochopo odhiambo, ka giywago
    Saulo gi wuode Jonathan, to gi jolweny mag Jehova Nyasaye to gi jo-Israel, nikech
    ne oseneg-gi gi ligangla.
  meu-meu: Bena e lalo hisihisiva, e taiva, bona e ani vagava, ela bona dina e diho;
    Saulo bona natuna Ionatan bona Iehova ena orea taudia bona Israel besena taidia
    e taiva, badina be idia na dare amo vada e mase.
  npi-ULB: तिनीहरूले शाऊल, उनका छोरा जोनाथन, परमप्रभुका मानिसहरू र इस्राएलको घरानाको
    निम्ति विलाप गरे, रोए र साँझसम्म उपवास बसे, किनभने तिनीहरू तरवारद्वारा नाश भएका
    थिए ।
  yor-yor: Wọ́n ṣọ̀fọ̀, wọ́n sì sọkún, wọ́n sì gbààwẹ̀ títí di ìrọ̀lẹ́ fún Saulu àti
    ọmọ rẹ̀ Jonatani àti fún àwọn ọmọ-ogun Olúwa, àti fún àwọn ilé Israẹli, nítorí
    wọ́n ti ṣubú nípa idà.
  ind-ind: Mereka meratap, menangis, dan berpuasa sepanjang hari karena kematian Saul,
    Yonatan, dan begitu banyak pasukan TUHAN, umat Israel.
  pes-OPCB: آنها برای شائول و پسرش یوناتان و قوم خداوند و به خاطر سربازان شهید اسرائیلی،
    تمام روز روزه گرفته، گریه کردند و به سوگواری پرداختند.
  tgl-ULB: Sila'y nanangis, umiyak, at nag-ayuno hanggang gabi para kay Saul, para
    kay Jonatan na kaniyang anak na lalaki, para sa mga tao ni Yahweh, at para sa
    tahanan ng Israel dahil bumagsak sila sa pamamagitan ng espada.
  cbu-NT: Kapung tanurangusin, kizpur mang' mantsaranganaya, Saulariningaz, mishat
    Jonatanariningaztamta. Mishat, Israelchichee wasundurur Apanllee ipusamarini zapan
    pacharangana anungaztam kapung mang' mantsarangusin, katungtsee mangurangusin,
    minum zar puranganaya.
  hui-hui: Solobi Yonadanabi Isaraele ami biarubi Anduane Homogonaga wali agali biaru
    bibahendeorebi waime bai hayagola tigua dara howa dugu bia dara ha bialu tomoru
    nane wahowa horo mbiru halu alendo hene. Waime dewaore bai hayagola tigua anidagua
    bini.
  mya-mya: သူ​တို့​သည်​စစ်​ပွဲ​တွင်​ရှော​လု​နှင့်​ယော​န​သန် မှ​စ​၍ ထာ​ဝ​ရ​ဘု​ရား​၏​လူ​မျိုး​တော်​ဖြစ်
    သော​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​မြောက်​မြား စွာ​ကျ​ဆုံး​သော​ကြောင့် ညဥ့်​ဦး​တိုင်​အောင်
    အ​စာ​မ​စား​ဘဲ​ငို​ကြွေး​မြည်​တမ်း​ကြ​၏။
  bod-N: སོ་ལོ་དང་དེའི་སྲས་ཡོ་ནཱ་ཐན། དཀོན་མཆོག་ཡ་ཝཱེའི་འབངས་མི། ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་རྣམས་རལ་གྲིའི་ཁ་ནས་གྲོངས་པས།
    དཱ་བིད་འཁོར་དང་བཅས་པ་སེམས་སྡུག་ནས་ངུས་ཤིང་དགོང་མོའི་བར་དུ་སྨྱུང་གནས་བསྲུངས་སོ།
    །
  sna-sna: Vakachema nokuungudza vakazvinyima zvokudya kusvikira manheru nokuda kwaSauro
    nomwanakomana wake Jonatani, uye nokuda kwehondo yaJehovha neimba yaIsraeri, nokuti
    vakanga vaurayiwa nomunondo.
  spa-BLM: Hicieron duelo, lloraron y ayunaron hasta la noche por Saúl y por su hijo
    Jonatán, y por el pueblo de Yahvé, y por la casa de Israel, porque habían caído
    a espada.
  cac-cac: Ix te oc' eb' yuj schamel vin̈aj Saúl yed' vin̈ yuninal chi', aton vin̈aj
    Jonatán, yujto toxo ix ac'ji ganar eb' soldado israel schon̈ab' Jehová yuj eb'
    filisteo. Majxo valaj eb' yuj cusc'olal masanto ix em c'u.
  swh-ULB: Walilia, wakaomboleza na kufunga mpaka jioni kwa ajili ya Sauli, Yonathani
    mwanawe, watu wa Yahwe, na kwa ajili ya nyumba ya Israeli kwa maana wameanguka
    kwa upanga.
  bel-bel: і галасілі і плакалі, і пасьціліся да вечара за Саўла і за сына ягонага
    Ёнатана, і за народ Гасподні і за дом Ізраілеў, што загінулі яны ад меча.
  deu-ELBBK: Und sie klagten und weinten und fasteten bis an den Abend um Saul und
    um seinen Sohn Jonathan und um das Volk des HERRN und um das Haus Israel, weil
    sie durchs Schwert gefallen waren.
  mbb-OT: Nemenineǥew zan wey mibpuasa taman te mezukilem su midruǥur zan ki Saul,
    wey te anak din he si Jonatan, wey te nasyun he Israel, he menge etew te Nengazen,
    su utew mezakel kandan is nengepatey te tebek.
  mal-2015: അവർ ശൗലിനെയും അവന്റെ മകനായ യോനാഥാനെയും യഹോവയുടെ ജനത്തെയും യിസ്രായേൽഗൃഹത്തെയും
    കുറിച്ചു അവർ വാളാൽ വീണുപോയതുകൊണ്ടു വിലപിച്ചു കരഞ്ഞു സന്ധ്യവരെ ഉപവസിച്ചു.
  rmc-rmc: Andre bari žaľa rovenas a poscinenas pes dži rači vaš o Saul the vaš leskro
    čhavo Jonatan; vaš calo Izrael the vaš o manuša le RAJESKRE, bo sas murdarde andro
    mariben.
  pes-OPV: و برای شاول و پسرش، یوناتان، و برای قوم خداوند و خاندان اسرائیل ماتم گرفتند
    و گریه کردند، و تا شام روزه داشتند، زیرا که به دم شمشیر افتاده بودند.
  ron-1924: Ау желит, ау плынс ши ау постит пынэ сяра де дурере пентру Саул, пентру
    фиул сэу Ионатан, пентру попорул Домнулуй, фииндкэ фусесерэ тэяць ку сабия.
  ben-OBCV: সন্ধ্যা পর্যন্ত তারা শৌলের ও তাঁর ছেলে যোনাথনের, ও সদাপ্রভুর সৈন্যদলের
    এবং ইস্রায়েল জাতির জন্য শোকপ্রকাশ করে কেঁদেছিলেন ও উপবাস করলেন, কারণ তারা তরোয়ালের
    আঘাতে মারা পড়েছিলেন।
  som-som: wayna u baroorteen, oo u ooyeen, oo u soomeen ilaa fiidkii Saa'uul, iyo
    wiilkiisii Yoonaataan, iyo dadkii Rabbiga, iyo reer binu Israa'iil aawadood; maxaa
    yeelay, seef bay ku le'deen.
  lat-VUC: et planxerunt, et fleverunt, et jejunaverunt usque ad vesperam super Saul,
    et super Jonathan filium ejus, et super populum Domini, et super domum Israël,
    eo quod corruissent gladio.
  eng-ASVBT: and they mourned, and wept, and fasted until even, for Saul, and for
    Jonathan his son, and for the people of Jehovah, and for the house of Israel;
    because they were fallen by the sword.
  ita-1885: e fecero cordoglio, e piansero, e digiunarono infino alla sera, per cagion
    di Saulle, e di Gionatan, suo figliuolo, e del popolo del Signore, e della casa
    d'Israele; perciocchè erano caduti per la spada.
  eng-LXXUP: And they lamented, and wept, and fasted till evening, for Saul and for
    Jonathan his son, and for the people of Judah, and for the house of Israel, because
    they were smitten with the sword.
  eng-ULB: They mourned, wept, and fasted until evening for Saul, for Jonathan his
    son, for the people of Yahweh, and for the house of Israel because they had fallen
    by the sword.
  spa-VBL: Se lamentaron, lloraron y ayunaron hasta la noche por Saúl y su hijo Jonatán,
    y por el ejército del Señor, los israelitas, que habían muerto a espada.
  fra-_FOB: Et ils menèrent deuil, et pleurèrent, et jeûnèrent jusqu'au soir à cause
    de Saül, et de Jonathan, son fils, et du peuple de l'Éternel, et de la maison
    d'Israël; parce qu'ils étaient tombés par l'épée.
  mal-mal: അവർ ശൌലിനെയും അവന്റെ മകനായ യോനാഥാനെയും യഹോവയുടെ ജനത്തെയും യിസ്രായേൽഗൃഹത്തെയും
    കുറിച്ച് അവർ വാളാൽ തോറ്റുകൊല്ലപ്പെട്ടതുകൊണ്ട് വിലപിച്ചും കരഞ്ഞും സന്ധ്യവരെ ഉപവസിച്ചു.
  urd-GVR: Shām tak unhoṅ ne ro ro kar aur rozā rakh kar Sāūl, us ke beṭe Yūnatan
    aur Rab ke un bāqī logoṅ kā mātam kiyā jo māre gae the.
  suz-BL: मेकोपुकी नां मरिक्‍म सम्‍म सावल नु आ तौ योनाथन आस पर्बम ङाक्‍शा रोंका पा
    माइजा बाक्‍मा बाक्‍त। मारदे हना परमप्रभु यावे आ लडाइ पाइबपुकी नु इस्राएल आ खिं
    ङा मुरपुकी तरवारम साइक्‍चा पुंइसमा बाक्‍त। १सामुएल ३१:१३
  ita-1927: E fecero cordoglio e piansero e digiunarono fino a sera, a motivo di Saul,
    di Gionathan, suo figliuolo, del popolo dell’Eterno e della casa d’Israele, perché
    eran caduti per la spada.
  ckb-ckb: لاوانەوە و گریان، هەتا ئێوارە بەڕۆژوو بوون، بۆ شاول و یۆناتانی کوڕی و هەموو
    سوپای یەزدان و بنەماڵەی ئیسرائیل، چونکە بە شمشێر کەوتن.
  eng-BBE: And till evening they gave themselves to sorrow and weeping, and took no
    food, weeping for Saul and for Jonathan, his son, and for the people of the Lord
    and for the men of Israel; because they had come to their end by the sword.
  kan-OKCV: ಸೌಲನೂ, ಅವನ ಮಗನಾದ ಯೋನಾತಾನನೂ ಇಸ್ರಾಯೇಲಿನ ಮನೆಯವರೂ ಯೆಹೋವ ದೇವರ ಜನರೂ ಖಡ್ಗದಿಂದ
    ಬಿದ್ದ ಕಾರಣ, ಅವರಿಗೋಸ್ಕರ ಗೋಳಾಡಿ ಅತ್ತು, ಅಸ್ತಮಾನದವರೆಗೂ ಉಪವಾಸವಾಗಿದ್ದರು.
  tam-2017: சவுலும், அவனுடைய மகனான யோனத்தானும், யெகோவாவுடைய மக்களும், இஸ்ரவேல் குடும்பத்தார்களும்,
    பட்டயத்தால் மரித்து போனதால் புலம்பி அழுது மாலைவரை உபவாசத்தோடு இருந்தார்கள்.
  spa-RV-1909: 'Y lloraron y lamentaron, y ayunaron hasta la tarde, por Saúl y por
    Jonathán su hijo, y por el pueblo de Jehová, y por la casa de Israel: porque habían
    caído á cuchillo.'
  ron-BTF: Și au jelit și au plâns și au postit până seara, pentru Saul și pentru
    Ionatan, fiul său, și pentru poporul DOMNULUI și pentru casa lui Israel, deoarece
    căzuseră prin sabie.
  eng-WEBP: They mourned, wept, and fasted until evening for Saul and for Jonathan
    his son, and for the people of the LORD, and for the house of Israel, because
    they had fallen by the sword.
  eng-FBV: They mourned and cried and fasted until the evening for Saul and his son
    Jonathan, and for the army of the Lord, the Israelites, that had been killed by
    the sword.
  nld-1939: Wenend en vastend rouwden zij tot de avond over Saul en zijn zoon Jonatan,
    over het volk van Jahweh en het huis Israël, omdat zij door het zwaard waren gevallen.
  nch-BL: Huan pejque quichoquilíaj Saúl huan itelpoca Jonatán, huan nopa isoldados
    TOTECO huan nochi sequinoc israelitame, pampa tahuel miyac tacame mictoyaj ipan
    tatehuilisti ipan nopa tonali. Huan mosajqui David huan itequipanojcahua, huan
    amo teno quicuajque hasta tayohua.
  vie-1934: Kế ấy, chúng để tang, khóc lóc, và nhịn đói cho đến chiều tối vì Sau-lơ,
    vì Giô-na-than, con trai người, vì dân sự của Đức Giê-hô-va, và vì nhà Y-sơ-ra-ên,
    bởi chúng đã bị gươm ngã chết.
  hin-CV: शाऊल, उनके पुत्र योनातन और तलवार से घात किए गए याहवेह की प्रजा और इस्राएल
    वंश के लिए वे सांझ तक विलाप करते रहे और उन्होंने उपवास किया.
  spa-BES: Y hasta la tarde se entregaron a la pena y al llanto, y no comieron, llorando
    por Saúl y por Jonatán, su hijo, y por el ejército del Señor y por los hombres
    de Israel; porque habían llegado a su fin por la espada.
  tdx-tdx: nangoihoy ty rovetse, nililitse am-para’ te haleñe ho a i Saole naho Ionatane
    ana’ey naho ondati’ Iehovào, vaho ho a i anjomba’ Israeley, ie fonga zinevom-pibara.
  tha-KJV: และเขาทั้งหลายไว้​ทุกข์​และร้องไห้และอดอาหารอยู่จนเวลาเย็น ให้​ซาอูล และโยนาธานราชโอรส
    และประชาชนของพระเยโฮวาห์ และวงศ์วานอิสราเอล เพราะเขาทั้งหลายต้องล้มตายด้วยดาบ
  por-BR-2018: 'E choraram e lamentaram, e jejuaram até à tarde, por Saul e por Jônatas
    seu filho, e pelo povo do SENHOR, e pela casa de Israel: porque haviam caído à
    espada.'
  deu-ELO: Und sie klagten und weinten und fasteten bis an den Abend um Saul und um
    seinen Sohn Jonathan und um das Volk Jehovas und um das Haus Israel, weil sie
    durchs Schwert gefallen waren.
  eng-WYC-2018: and they wailed, and wept, and fasted till to eventide, on Saul, and
    Jonathan, his son, and on the people of the Lord, and on the house of Israel,
    for they had felled by sword. (and they wailed, and wept, and fasted until evening,
    for Saul, and for Jonathan, his son, and for the people of the Lord, and for the
    house of Israel, because they had fallen by the sword.)
  epo-epo: Kaj ili funebris kaj ploris kaj fastis ĝis la vespero, pro Saul, kaj pro
    Jonatan, lia filo, kaj pro la popolo de la Eternulo, kaj pro la domo de Izrael,
    ke ili falis de glavo.
  uig-PIN: Ular Saul bilǝn oƣli Yonatan üqün, Pǝrwǝrdigarning hǝlⱪi üqün, xundaⱪla
    Israilning jǝmǝti üqün matǝm tutup aⱨ-zar kɵtürüp kǝqkiqǝ roza tutti; qünki ular
    ⱪiliq astida yiⱪilip ⱪaza ⱪilƣanidi.
  beo-beo: Ilia da Hina Gode Ea fi Isala:ili dunu bagohame amola Solo amola Yonada:ne
    ilia da bogogia:i amo dawa:beba:le, ilia da ha:i mae nawane didigia:lala soge
    gasi.
  tpi-OTNT: Ol i tingting long Sol na Jonatan na long ol arapela Israel, em ol manmeri
    bilong Bikpela, na ol i krai sori long ol na ol i tambu long kaikai inap taim
    san i go daun. Long wanem, planti man i bin dai long dispela pait.
  hau-SA: Suka yi makoki, da kuka, da azumi har yamma saboda Shawulu da ɗansa Yonatan,
    da saboda sojojin Ubangiji, da kuma gidan Isra’ila, gama an karkashe su a yaƙi.
  uig-LAT: Ular Saul bilen oghli Yonatan üchün, Perwerdigarning xelqi üchün, shundaqla
    Israilning jemeti üchün matem tutup ah-zar kötürüp kechkiche roza tutti; chünki
    ular qilich astida yiqilip qaza qilghanidi.
  nde-nde: Babakhalela, babalilela, babazilela kwaze kwahlwa uSawuli lendodana yakhe
    uJonathani kanye lebutho likaThixo lendlu ka-Israyeli, ngoba babebulewe ngenkemba.
  ton-ton: Pea naʻa nau mamahi mo tangi, mo ʻaukai ʻo aʻu ki he poʻuli, koeʻuhi ko
    Saula, pea mo Sonatane ko hono foha, pea koeʻuhi ko e kakai ʻa Sihova, pea mo
    e fale kotoa ʻo ʻIsileli; koeʻuhi ko e tō hifo ʻakinautolu ʻi he heletā.
  ces-1613: A nesouce smutek, plakali a postili se až do večera pro Saule a pro Jonatu
    syna jeho, i pro lid Hospodinův a pro dům Izraelský, že padli od meče.
  eng-WMB: They mourned, wept, and fasted until evening for Saul and for Jonathan
    his son, and for the people of the LORD, and for the house of Israel, because
    they had fallen by the sword.
  tam-TCV: சவுலும் அவன் மகன் யோனத்தானும், யெகோவாவின் வீரர்களும், இஸ்ரயேல் குடும்பத்தாரும்
    வாளால் வெட்டுண்டு இறந்ததினால் அவர்கள் துக்கங்கொண்டாடி, அழுது அன்று மாலைவரை அவர்களுக்காக
    உபவாசமிருந்தார்கள்.
  ceb-ULB: Nagsubo sila, nanghilak, ug nagpuasa hangtod sa pagkagabii alang kang Saul,
    sa iyang anak nga lalaki nga si Jonatan, sa mga katawhan ni Yahweh, ug sa panimalay
    sa Israel tungod kay nangalaglag sila pinaagi sa espada.
  pol-UBG: Lamentowali i płakali, i pościli aż do wieczora po Saulu i jego synu Jonatanie,
    po ludzie PANA i po domu Izraela, że padli od miecza.
  agr-agr: Nunikag Saúl niina uchiji Jonatánjaí jakau asamtai, buutuinak wake besemag
    batsatu. Tuja nuigtushkam Tuke Pujuun suntaji Israel aents aidau jinawagbaun anentaimtusag
    buutuidau. Nuninak yujumka yutsuk ijagmawag batsataig etsa akaikiuwai.
  kyc-kyc: Dopa pipala nakama Sole dee Jonatanepa dee Isaraele rara Kamongona wambu
    malu yanda dokona kumuyaminyi dokona mona rando kumanda piso nenge naa nao pao
    alemanji ingiyami.
  urd-GVU: شام تک اُنہوں نے رو رو کر اور روزہ رکھ کر ساؤل، اُس کے بیٹے یونتن اور رب
    کے اُن باقی لوگوں کا ماتم کیا جو مارے گئے تھے۔
  deu-1912: und trugen Leid und weinten und fasteten bis an den Abend über Saul und
    Jonathan, seinen Sohn, und über das Volk des HERRN und über das Haus Israel, daß
    sie durchs Schwert gefallen waren.
  ntj-ntj: Puru-ya mirrkamaalpa nyinarra yularrayirnu tjirntu tjarrpatjunu. Tjiinya-ya
    tjuni kartalypa nyinarranytja tjiinyamarntu Tjuulnga, Tjanatjannga, puru wati
    pirninyatarrartu wiyarrinyangka.
  kan-2017: ತಮ್ಮ ಬಟ್ಟೆಗಳನ್ನು ಹರಿದುಕೊಂಡು, ಗೋಳಾಡಿ, ಅತ್ತು ಸಾಯಂಕಾಲದವರೆಗೆ ಉಪವಾಸ ಮಾಡಿದರು.
  yap-yap: Miyad par ni kari kireban’rad ma yad be yor, mra pired ndar abichgad nge
    yan i mada’ ko blayal’ ni bochan Saul nge Jonathan, nge fan ngak yu Israel, ni
    girdi’ rok SOMOL, ni bochan e pire’ i yad e kan li’ ko re mael nem.
  hlt-MCSB: cunghang neh a cungku uh coeng dongah Israel imkhui ham khaw, BOEIPA kah
    pilnam ham khaw, Saul ham neh a capa Jonathan ham khaw a rhaengsae uh. Rhap uh
    tih kholaeh duela a yaeh uh.
  mdy-ETH: ሳኣዖኦሌንታ ናኣዚ ዮናታኣኔንታ ፆኦሲ ዖሎ ዖላ፥ ዒስራዔኤሌ ዓሳ ሚርጌ ሃይቄሢሮ ዴንዲ ሳዓ ዓማንዳያ ሄላንዳኣና
    ሙኡዚ ሙዑዋዖ ዖዪ ዬኤኬኔ።
  twi-ASANTE: Wɔtwaa ho agyaadwoɔ, suiɛ, bua daa da mu no nyinaa wɔ Saulo ne ne babarima
    Yonatan wuo ne Awurade akodɔm ne Israelman sɛ wɔn mu pii wuwuu saa da no.
  eng-WEBU: They mourned, wept, and fasted until evening for Saul and for Jonathan
    his son, and for the people of the LORD, and for the house of Israel, because
    they had fallen by the sword.
  wal-wal: Eti Saa7ooli, Yonaataani, GODAA olanchchatinne Israa7eela asai olan wurido
    gishshau, omarssi gakkanaashin kayyottidosona, yeekkidosonanne xoomidosona.
  spa-PDDPT: Hicieron duelo, lloraron y ayunaron hasta llegar la noche por Saúl, su
    hijo Jonatán, el pueblo de Yavé y la casa de Israel, porque cayeron por la espada.
  gun-gun: Iporiaupa, ojae'opa okuapy, ha'e va'e ára okaru e'ỹ re ikuai ka'aru peve,
    Saul ha'e ta'y Jônatas omano ramo, ha'e Senhor pegua Israel kuery re guive, kyxe
    py ho'apa rire.
  agu-BL: Wi'nin o'kl nin wi'nin chuna'n bajij yi quibital yi nsken wi't quim Saúl
    tu Jonatán yi cy'ajl. Nin yi nsken wi't che'l cu'n yi e' sanlar tetz Israel swutz,
    yi e' sanlar tetz Ryos. Wi'nin tzun chibisune'n nin muc' Luwiy we'j jalen yi toque'n
    akale'n te jun k'eja'tz tan paj yi mbi cu'n bajij te Saúl tu Jonatán.
  eng-PEV: They cried until the sun went down, and they didn’t eat anything. Lots
    of God’s people died, so they were sad for them too, their countrymen, the Israel
    mob.
  ilo-ULB: Nagladingit, nagsangit ken nagayunarda agingga iti rabii para kenni Saul,
    para kenni Jonatan nga anakna, para kadagiti tattao ni Yahweh ken para iti balay
    ti Israel gapu ta napasagda babaen iti kampilan.
  kpg-kpg: Digaula gu lodo huaidu huoloo, guu hai di nadau hangihangi gi Saul mo Jonathan,
    mo digau dauwa o Israel huogodoo, go nia daangada Dimaadua, mo di hagaonge gaa dae loo
    gi di hiahi, i digau dogologo ala guu mmade i tauwa.
  uig-ARA: ئۇلار سائۇل بىلەن ئوغلى يوناتان ئۈچۈن، پەرۋەردىگارنىڭ خەلقى ئۈچۈن، شۇنداقلا
    ئىسرائىلنىڭ جەمەتى ئۈچۈن ماتەم تۇتۇپ ئاھ-زار كۆتۈرۈپ كەچكىچە روزا تۇتتى؛ چۈنكى
    ئۇلار قىلىچ ئاستىدا يىقىلىپ قازا قىلغانىدى.
  sus-sus: E naxa Sɔlu, a xa di xɛmɛ Yonatan, nun Alatala xa ɲama Isirayila bɔnsɔɛ
    xa ɲɔnfe raba, naxee faxaxi gere kui. E naxa wa, e naxa sun han nunmare nee xa
    fe ra.
  pon-2006: Re ahpw mwahieiki Sohl oh Sonadan oh pil mehn Israel ko, sapwellimen KAUN-O
    ko. Re ahpw kaisihsol lao lel nipwong, pwehki me ngeder rehrail me kamakamala
    nan mahweno.
  jae-jae: Ma sêpuc taŋiboa sa ma têtaŋ to sêjam dabuŋ mo e oc jakêsêp kêtu Saul agêc
    nê latu Jonatan ma Apômtaunê lau Israel, taŋ siŋ geseŋ êsêac su naŋŋa.
  ksd-ksd: dia ga tangi ma dia ga riri, ma dia ga vevel tuk i ga ravian, ure Saul
    ma natuna Ionatan, ma ure ra tarai kai ra Luluai ma ra tarai Israel, tago dia
    ga virua ma ra pakat na vinarubu.
  tur-YTC: Kılıçla düştükleri için Saul ve oğlu Yonatan, Yahve'nin halkı ve İsrael
    evi için yas tuttular, ağladılar ve akşama kadar oruç tuttular.
  grc-BRENT: Καὶ ἐκόψαντο καὶ ἔκλαυσαν καὶ ἐνήστευσαν ἕως δείλης ἐπὶ Σαοὺλ καὶ ἐπὶ
    Ἰωνάθαν τὸν υἱὸν αὐτοῦ καὶ ἐπὶ τὸν λαὸν Ἰούδα καὶ ἐπὶ τὸν οἶκον Ἰσραὴλ, ὅτι ἐπλήγησαν
    ἐν ῥομφαίᾳ.
  ind-AYT: Mereka meratap, menangis, dan berpuasa sampai matahari terbenam untuk Saul
    dan Yonatan, anaknya, untuk umat TUHAN, dan untuk kaum Israel, sebab mereka telah
    gugur oleh pedang.
  nya-nya: Iwo analira maliro ndi kusala zakudya mpaka madzulo chifukwa cha Sauli
    ndi mwana wake Yonatani, komanso chifukwa cha gulu la ankhondo la Yehova ndi nyumba
    ya Israeli, chifukwa anaphedwa ndi lupanga.
  hrv-hrv: I naricali su, plakali i postili do večera za Šaulom i za njegovim sinom
    Jonatanom, za Jahvinim narodom i za domom Izraelovim što izginuše od mača.
  mps-mps: Augwaligo te Sol, me Jonatan, me te gasa Israel dabede homu kone paliyu
    tiali, te augwali Genuai Bidigo hani bage da homu elama, tama augwa te augwalide
    homu dene ebo gela weyu, tama nai habu selalubadi, te giliga dega sigulali. Magi
    baso meni, te hwįani madigi te bidi hauwa isai.
  tpi-tpi: Ol i tingting long Sol na Jonatan na long ol arapela Israel, em ol manmeri
    bilong Bikpela, na ol i krai sori long ol na ol i tambu long kaikai inap taim
    san i go daun. Long wanem, planti man i bin dai long dispela pait.
  dan-1931: og de holdt Klage, græd og fastede til Aften over Saul og hans Søn Jonatan
    og HERRENS Folk og Israels Hus, fordi de var faldet for Sværdet.
  vie-OVCB: Họ cư tang, nhịn đói, than khóc suốt ngày hôm ấy vì Vua Sau-lơ và Giô-na-than,
    vì dân của Chúa Hằng Hữu và vì những chiến sĩ Ít-ra-ên vừa tử trận.
  guj-2017: તેઓએ શોક કર્યો, રડ્યા અને સાંજ સુધી શાઉલ તથા તેના દીકરા યોનાથાનને માટે,
    ઈશ્વરના લોકો માટે અને ઇઝરાયલનાં માણસોને માટે ઉપવાસ કર્યો. કેમ કે તેઓ તલવારથી હારી
    ગયા હતા એટલે માર્યા ગયા.
  pon-2006A: Re ahpw mwahieiki Sohl oh Sonadan oh pil mehn Israel ko, sapwellimen
    KAUN-O ko. Re ahpw kaisihsol lao lel nipwong, pwehki me ngeder rehrail me kamakamala
    nan mahweno.
  por-BRBSL: Lamentaram, choraram e jejuaram até a noite por Saul e por Jonathan,
    seu filho, e pelo povo de Iavé, e pela casa de Israel, porque tinham caído à espada.
  aly-aly: Rernemap artnew ingwelew-atety, amern-then arlkwey-angenh-anem. Rernem
    amperrngerrew Israel-wenh-rnemew, INGKART-wenh-rnemarl ilwernerrew. ...
  cth-cth: Sawl hoi a capa Jonathan Bawipa e taminaw hoi Isarel imthungnaw ni, tahloi
    hoi a due dawkvah ahni hanlah tangmin totouh a khuika awh teh rawca a hai awh.
  twi-twi: Wotwaa ho agyaadwo, sui, bua daa da mu no nyinaa wɔ Saulo ne ne babarima
    Yonatan wu ne Awurade asraafo ne Israelman sɛ wɔn mu pii wuwuu saa da no.
  hlt-hlt: cunghang neh a cungku uh coeng dongah Israel imkhui ham khaw, BOEIPA kah
    pilnam ham khaw, Saul ham neh a capa Jonathan ham khaw a rhaengsae uh. Rhap uh
    tih kholaeh duela a yaeh uh.
  tbz-SIM: Kɛ̀ bɛ̀ nkuɔ̀ mmukṹṹ ndikṹnweńnì nɛ̀ kuyuokoo kɛ boú dinùù Sɑuri nɛ̀
    o birɛ Sonnɑtɑ̃ɑ̃ kpɛ́í nnɛ̀ Isidɑyɛɛribɛ bɛmɔu, ti Yiɛ̀ nKuyie nkó bɛnìtìbɛ̀
    bɛ̀ɛ̀ ku dikpɑ̀nnì miɛkɛ bɛ kpɛ́í.
  msy-2020: Me fo, Sol ko Jonatan ko Ikiavɨra Itir Godɨn mɨdorozir gumaziba ko Israelian
    gumazamizir igharaziba sara, me bar moghɨra mɨdorozir sababar ariaghire. Kamaghɨn
    amizɨ, me bar men apangkuvigha osemegha azia, dagheba tagha ikia ghua guaratɨzimɨn
    tu.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ wii Sɑyuli nɑ Sonɑtɑŋ, nɑ Ɩsɛɣɛlɩ nyǝ́mɑ cɑɣɑ pɑ lǝyɑɣɑ nɑ pɑ́
    hɔkɔ nɔɔsɩ hɑlǝnɑ tɑɑnɑɣɑ.
  azb-azb: Onlar Şaul üçün, oğlu Yonatan üçün, Rəbbin xalqı və bütün İsrail nəsli
    üçün axşamacan yas qurub ağladılar və oruc tutdular, çünki onlar qılıncdan keçirilərək
    həlak olmuşdu.
  eng-DBY: And they mourned, and wept, and fasted until even for Saul, and for Jonathan
    his son, and for the people of Jehovah, and for the house of Israel; because they
    were fallen by the sword.
  hin-2017: और वे शाऊल, और उसके पुत्र योनातान, और यहोवा की प्रजा, और इस्राएल के घराने
    के लिये छाती पीटने और रोने लगे, और साँझ तक कुछ न खाया, इस कारण कि वे तलवार से
    मारे गए थे।
  wol-KYG: Ñaawlu nañu, di jooy, lekkuñu ba ca ngoon ndax Sóol ak doomam Yonatan ak
    gàngooru Aji Sax ji, waa kër Israyil, ña fàddoo saamar.
  eng-YLT: and they mourn, and weep, and fast till the evening, for Saul, and for
    Jonathan his son, and for the people of Jehovah, and for the house of Israel,
    because they have fallen by the sword.
  eng-WYC-2017: and they wailed, and wept, and fasted till to eventide, on Saul, and
    Jonathan, his son, and on the people of the Lord, and on the house of Israel,
    for they had felled by sword.
  eng-WMBB: They mourned, wept, and fasted until evening for Saul and for Jonathan
    his son, and for the people of the LORD, and for the house of Israel, because
    they had fallen by the sword.
  urd-GVH: शाम तक उन्होंने रो रोकर और रोज़ा रखकर साऊल, उसके बेटे यूनतन और रब के उन
    बाक़ी लोगों का मातम किया जो मारे गए थे।
  rug-rug: Kuliusu na kabo meke madi tugo si arini, osolae kamo totoso lodu sa rimata
    pa ginuadi ri Saula e Zonatani meke sari doduru tie Izireli, sari na tie varipera
    te Zihova, sina soku hola arini si mate.
  gaz-gaz: Isaanis Saaʼolii fi Yoonaataaniif, loltoota Waaqayyootii fi mana Israaʼel
    hundaaf gaddanii ni booʼan; hamma galgalaatti ni sooman; isaan goraadeedhaan dhumaniiruutii.
  fra-LSG: Ils furent dans le deuil, pleurèrent et jeûnèrent jusqu’au soir, à cause
    de Saül, de Jonathan, son fils, du peuple de l’Éternel, et de la maison d’Israël,
    parce qu’ils étaient tombés par l’épée.
  gnn-gnn: '@see-verse:2SA.001.011'
  yal-yal: E yi saya feene liga, e wuga, e sun han ɲinbanna Sɔli nun a diin Yonatan
    ma fe ra e nun Alatala sofane nun Isirayila kaan naxanye faxaxi yɛngɛni.
  haw-1868: Kanikau aku la lakou me ka uwe aku, a hookeai iho la lakou a hiki i ke
    ahiahi, no Saula a no Ionatana kana keiki, a no ka poe kanaka o Iehova, a no ka
    ohana a Iseraela; no ka mea, ua haule lakou i ka pahikaua.
  arb-NAV: وَنَدَبُوا وَنَاحُوا وَصَامُوا إِلَى الْمَسَاءِ عَلَى شَاوُلَ وَعَلَى بَنِي
    إِسْرَائِيلَ الَّذِينَ قُتِلُوا فِي الْمَعْرَكَةِ.
  ewe-ewe: Wofa konyi, fa avi eye wotsi nu dɔ va se ɖe fiẽ ɖe Saul kple via Yonatan
    kple Yehowa ƒe aʋakɔ kple Israel ƒe aƒe la ta elabena wotsi yi nu.
  eng-LEE: And they lamented, and wept, and fasted until the evening, for Saul, and
    for Jonathan his son, and for the people of the Lord, and for the house of Israel;
    because they were fallen by the sword.
  gvn-gvn: '@see-verse:2SA.001.011'
  asm-FB: চৌল, তেওঁৰ পুত্ৰ যোনাথন আৰু যিহোৱাৰ প্ৰজা ইস্ৰায়েল বংশ তৰোৱালত পতিত হোৱাৰ
    বাবে তেওঁলোকে শোক কৰি কৰি কান্দিলে আৰু সন্ধ্যালৈকে লঘোনে থাকিল।
  sus-A: عٍ نَشَ سْلُ، عَ شَ دِ شّمّ يٌنَتَن، نُن عَلَتَلَ شَ حَمَ عِسِرَيِلَ بْنسْي
    شَ حْنقٍ رَبَ، نَشٍيٍ قَشَشِ فٍرٍ كُي. عٍ نَشَ وَ، عٍ نَشَ سُن هَن نُنمَرٍ نٍيٍ
    شَ قٍ رَ.
  fra-SBL: Ils se lamentèrent, pleurèrent et jeûnèrent jusqu'au soir sur Saül et sur
    Jonathan, son fils, sur le peuple de l'Éternel et sur la maison d'Israël, parce
    qu'ils étaient tombés par l'épée.
  hbo-hbo: וַֽיִּסְפְּדוּ֙ וַיִּבְכּ֔וּ וַיָּצֻ֖מוּ עַד־הָעָ֑רֶב עַל־שָׁא֞וּל וְעַל־יְהֹונָתָ֣ן
    בְּנֹ֗ו וְעַל־עַ֤ם יְהוָה֙ וְעַל־בֵּ֣ית יִשְׂרָאֵ֔ל כִּ֥י נָפְל֖וּ בֶּחָֽרֶב׃
    ס
  piu-2006: '@see-verse:2SA.001.011'
  kik-kik: Nao magĩcakaya, na makĩrĩra, o na makĩĩhinga kũrĩa irio nginya hwaĩ-inĩ,
    nĩ ũndũ wa Saũlũ na mũriũ Jonathani, o na nĩ ũndũ wa mbũtũ cia ita cia Jehova,
    na nyũmba ya Isiraeli, tondũ nĩmooragĩtwo na rũhiũ rwa njora.
  fra-NCL: Ils célébrèrent leur deuil, pleurant et jeûnant jusqu’au soir, sur Saül,
    sur son fils Jonathas, sur le peuple de Yahweh et sur la maison d’Israël, parce
    qu’ils étaient tombés par l’épée.
  cek-AK: Saul hoi a capa Jonathan, Angraeng ih kaminawk, Israel kaminawk sumsen hoiah
    duek o boeh pongah, nihcae hanah duembang khoek to qah o haih moe, buhzah o.
  cuk-cuk: Rey-Saúl, e-machi-Jonatán-ebo es-suidse ibitosmalad-ulale, dummad-bonanai-guarmalad,
    bar-mas-itossurmalad, neg-mutikidse. Deginbali, Bab-Jehová-sordamar-ibitosmaladga,
    degine, Israel-dulemarga, bonanai-guarmarbalid, ar es-suidse ibitosmalad.
  uig-CYR: Улар Саул билән оғли Йонатан үчүн, Пәрвәрдигарниң хәлқи үчүн, шундақла
    Исраилниң җәмәти үчүн матәм тутуп аһ-зар көтирип кәчкичә роза тутти; чүнки улар
    қилич астида жиқилип қаза қилған еди.
  tel-2017: సౌలూ, యోనాతానూ యెహోవా ప్రజలూ ఇశ్రాయేలు వంశీకులూ యుద్ధంలో చనిపోయారని వారిని
    గూర్చి దుఃఖపడుతూ, ప్రలాపిస్తూ సాయంత్రం వరకూ ఉపవాసం ఉన్నారు.
  hat-BSA: Yo te fè dèy e te kriye fè jèn pou Saül avèk fis li a, Jonathan, pou pèp
    SENYÈ a e pou lakay Israël jis rive nan aswè, akoz yo te tonbe pa nepe.
  kos-kos: Elos asor ac tung ac eoksra nwe ke ekela kacl Saul ac Jonathan, oayapa
    ke Israel, mwet lun LEUM GOD, mweyen arulana pukanten mwet anwuki ke mweun ah.
  hbo-WLC: וַֽיִּסְפְּדוּ֙ וַיִּבְכּ֔וּ וַיָּצֻ֖מוּ עַד־הָעָ֑רֶב עַל־שָׁא֞וּל וְעַל־יְהוֹנָתָ֣ן
    בְּנ֗וֹ וְעַל־עַ֤ם יְהוָה֙ וְעַל־בֵּ֣ית יִשְׂרָאֵ֔ל כִּ֥י נָפְל֖וּ בֶּחָֽרֶב׃
    ס
  ibo-ibo: Ha ruru ụjụ. Kwaa akwa. Bukwaa ọnụ ruo oge anyasị nʼihi Sọl na Jonatan
    nwa ya nwoke, na nʼihi ndị agha Onyenwe anyị na ụlọ Izrel. Nʼihi na ha dara site
    na mma agha.
  ory-ory: ପୁଣି ଶାଉଲ ଓ ତାଙ୍କର ପୁତ୍ର ଯୋନାଥନ ଓ ସଦାପ୍ରଭୁଙ୍କ ଲୋକମାନେ ଓ ଇସ୍ରାଏଲ ବଂଶ ଖଡ୍ଗରେ
    ପତିତ ହେବାରୁ ଦାଉଦ ଓ ତାଙ୍କ ସଙ୍ଗୀମାନେ ସେମାନଙ୍କ ନିମନ୍ତେ ବିଳାପ ଓ ରୋଦନ କଲେ ଓ ସନ୍ଧ୍ୟା
    ପର୍ଯ୍ୟନ୍ତ ଉପବାସ କଲେ।
  wmt-wmt: Lunganila manyanangu yawiyijarrinyurla. Yarnta miyi ngajirta palu ngarnantarla
    Tayipitngurrarlu. Nguja palu layi ngurra miyingajirtajartijaa kuyingajirtajarti.
    Lungukarra palu kirrarnani.
  chk-chk: Ra ngüngüres o kechü, ra pwal öchüün tori lekuniol fän iten Saul me Jonatan,
    pwal fän iten nöün ewe Samol mi Lapalap aramas ekewe chon Israel, pun chomong
    ra mäla lon maun.
  ssd-ssd: Ta ndaŋam? Saul le Yonatan, Israel kame mbal suŋgomba nane Kuate tuku kuasmbi
    ta kame suŋgo ta mbolŋge bale farkinaig tukunu nane malmbika nyamagaŋ pinka minnaig
    le ka furirna.
  rop-rop: en deibin nogudbinji en kraikrai en nomo dagat eni daga raidap det san
    bin godan blanga jinggabat blanga King Sol en Jonathan en blanga ola Isreil pipul,
    dumaji bigismob solja blanga YAWEI det trubala God bin dai langa det fait.
  ukr-1871: І сумували плачучи й постили до вечора по Саулові і по його синові Йонатанові
    і по людові Ізрайлевому й по домові Ізрайлевому, бо вони полягли від меча.
  deu-1951: und sie trugen Leid und weinten und fasteten bis zum Abend um Saul und
    um seinen Sohn Jonatan und um das Volk des Herrn und um das Haus Israel, weil
    sie durch das Schwert gefallen waren.
  eng-JPS: And they wailed, and wept, and fasted until even, for Saul, and for Jonathan
    his son, and for the people of the LORD, and for the house of Israel; because
    they were fallen by the sword.
  srp-1865: I ridaše i plakaše, i postiše do veèera za Saulom i za Jonatanom sinom
    njegovijem i za narodom Gospodnjim i za domom Izrailjevijem što izgiboše od maèa.
  lug-lug: Ne bakaaba, ne bakungubaga ne basiiba okutuusa akawungeezi ku lwa Sawulo
    ne Yonasaani mutabani we; ne ku lw’eggye lya Mukama, ne ku lw’ennyumba ya Isirayiri;
    kubanga bonna baali bafudde n’ekitala.
  heb-heb: ויספדו ויבכו ויצמו עד הערב על שאול ועל יהונתן בנו ועל עם יהוה ועל בית ישראל
    כי נפלו בחרב׃
  ben-IRV: আর শৌল, তাঁর ছেলে যোনাথন, সদাপ্রভুর প্রজারা ও ইস্রায়েলের কুল তরোয়ালে
    (মৃত) হওয়ার ফলে তাঁদের জন্য তাঁরা শোক ও বিলাপ এবং সন্ধ্যা পর্যন্ত উপোস করলেন৷
  pan-pan: ਓਹ ਰੋਏ-ਪਿੱਟੇ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਸ਼ਾਊਲ ਅਤੇ ਉਸ ਦੇ ਪੁੱਤਰ ਯੋਨਾਥਾਨ ਅਤੇ ਯਹੋਵਾਹ ਦੇ
    ਲੋਕਾਂ ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ ਦੇ ਲਈ ਜੋ ਤਲਵਾਰ ਨਾਲ ਮਾਰੇ ਗਏ ਸਨ, ਸ਼ਾਮ ਤੱਕ ਦਾ ਵਰਤ ਰੱਖਿਆ।
  tkr-tkr: Manbışe Şaulnemee, mang'une duxayne Yonatannemee, gırgıne Rəbbine milletnemee
    exhalilqamee ak' avqu. Manbışe gyaaşe-gyaaşe sivar aqqaqqa, geebınbı g'ılıncıke
    alğav'u gyapt'ıva.
  mya-JVB: ရှောလု မှစ၍သား တော်ယောနသန် ၊ ထာဝရဘုရား ၏လူ များ၊ ဣသရေလ အမျိုးသားတို့သည်
    ထား ဖြင့် လဲ သေသောကြောင့် ၊ သူတို့အတွက် ညဦး တိုင်အောင် ငိုကြွေး မြည်တမ်း ၍ အစာ
    ကိုရှောင်ကြ၏။
  tte-O: Kabo me ali nuwanae, sivalam koyasili yo me ali guliyam sikalakisiyeyan kanasiga
    dabwelo isugu, kaiwena Saulo me natuna Diyonatan Yeoba ana tokaleyayao boda Isileli
    siboitako kaleya kelepana koina.
  tbg-tbg: Navutaaka Soruravata, vira maaqu Ionataaniravata, Nora Kotira iqoka vaiintivata,
    ekaa Isareriaravata, arukorara iriha vika kara kia naraiti, iqi rataqi vivi, entama
    kora.
  hmo-hmo: Idia lalohisihisi bona idia taitai, bona idia aniani lasi, ela bona dina
    ia diho. Inai bamona idia karaia, Saulo bona iena natuna Ionatana, bona Lohiabada
    ena tuari taudia, bona Israela ena bese taudia dainai. Badina be unai taudia be
    tuari kaia dekena amo idia mase.
  urd-urd: और वह साऊल और उसके बेटे यूनतन और ख़ुदावन्द के लोगों और इस्राईल के घराने
    के लिये मातम करने लगे और रोने लगे और शाम तक रोज़ा रखा इसलिए कि वह तलवार से मारे
    गये थे।
  rus-SYN: и рыдали и плакали, и постились до вечера о Сауле и о сыне его Ионафане,
    и о народе Господнем и о доме Израилевом, что пали они от меча.
  bqc-SIM: Aa Saulu ń a nɛ́ Yonatãao gaa ↄ́ↄlↄ̀ ń Dii gbɛ̃́ Isailiↄ, asa zĩ ń
    bléɛ. Wɛ́'i bↄ̀má, ↄ̃ aa lɛyè e oosi.
  tcz-CHONGTHU: Hitichun amahon sun nilhum in Saul chule achapa Jonathan ding, Pakai
    sepai holeh Israel nam mite adin an angolun, akap un, pul adou un alunghem un
    ahi, ajeh chu hiche nikho a hi amaho chemjam a thisoh ahiuve.
  mar-mar: दुःखाने त्यांनी आक्रोश केला. संध्याकाळपर्यंत त्यांनी काही खाल्ले नाही.
    शौल, त्याचा मुलगा योनाथान त्याचप्रमाणे परमेश्वराचे लोक म्हणजे इस्राएलाचे लोक युद्धात
    मृत्युमुखी पडले याबद्दल त्यांनी शोक केला.
  qub-qub: Fiyupa wagaran Saúl wañushanpita, Jonatán wañushanpita, Israel suldärucuna
    pillyacho pirdishanpita. Chaymi goyarpoj ayunaran.
  bqp-bqp: Ò Solu kũ a nɛ́ Yonatão gana ↄ́ↄ dↄ̀ kũ Dikiri gbɛ̃ Isarailanↄ, zaakũ
    zĩ̀ ń blé. Wɛ́'i bòḿma, akũ ò lɛ́ yĩ̀ ari ↄkↄsi.
  hat-hat: Yo kriye, yo pran gwo lapenn pou Sayil, pou Jonatan, pitit li a, pou lame
    Seyè a ak pou pèp Izrayèl la, paske te gen anpil ladan yo ki te mouri nan lagè
    a. Yo rete san manje jouk aswè.
  eng-BSB: They mourned and wept and fasted until evening for Saul and his son Jonathan,
    and for the people of the LORD and the house of Israel, because they had fallen
    by the sword.
  tod-tod: Ti saa wɔlɔi woni, ti ɓɔɠɔ maawɔin, ti zugi zo eyɛsu kpɔkɔ, Sayile ta Zonatan
    ta-vaa zu, naa ʋɛɛ Ɠɔoɠɔ GALAGI ná-kɔɔʋɛbɛi ʋa, ta Izelayɛle nuiti pɛ ta-vaa
    zu, niiti ti zaani kɔɔi zu.
  eng-WEBPB: They mourned, wept, and fasted until evening for Saul and for Jonathan
    his son, and for the people of the LORD, and for the house of Israel, because
    they had fallen by the sword.
  kbq-kbq: Hagi Soline Jonatanine, Ra Anumzamofo sondia vahetamine, rama'a vahetamine
    Israeli vahetamima fri'naza zanku zamasunku nehu'za, zamagra zavi krafa nehu'za
    ne'zana one mani'nageno vuno kinagase'ne. Na'ankure rama'a vahetamina bainati
    kazinknonteti'ma zamahe fri'naza zanku anara hu'naze.
  nhe-BL: Huan pejque quichoquilíaj Saúl huan itelpoca Jonatán, huan nopa isoldados
    TOTECO huan nochi sequinoc israelitame, pampa tlahuel miyac tlacame mictoyaj ipan
    tlatehuijcayotl nopa tonal. Huan mosajqui David huan itlatequipanojcahua, huan
    ax tleno quicuajque hasta tlayohua.
  bus-bus: Aↄ̃ Solu kↄ̃n a nɛ́ Yonatão gana ↄ́ↄ dↄ̀ kↄ̃n Dii gbɛ̃ Isarailinↄ, zaakɛ
    zĩ̀ ń blé. Wɛ́ɛ'i bↄ̀ḿma, ben aↄ̃ lɛ́ yì ai uusiɛ.
  gub-BL: Uzai'o wà. Uzegar uzemumikahy haw rehe wà. Uzekwaku umai'u 'ym pà wà no.
    Xo kwarahy heixe etea'i mehe zo umumaw wà. Uzai'o Xau imàno awer rehe wà, Zonata
    rehe wà no, Izaew Tupàn Tuweharupi Wiko Ma'e hemiruze'eg wanehe wà no, ta'e umàno
    teko tetea'u zeàmàtyry'ymawhu pe wà xe.
  eng-DRA: And they mourned, and wept, and fasted until evening for Saul, and for
    Jonathan his son, and for the people of the Lord, and for the house of Israel,
    because they were fallen by the sword.
