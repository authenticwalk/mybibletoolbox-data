verse: 2SA.001.001
translations:
  mal-C: ശൗലിന്റെ മരണശേഷം അമാലേക്യരെ തോൽപ്പിച്ചു മടങ്ങിയെത്തിയ ദാവീദ് തുടർന്നുള്ള
    രണ്ടു ദിവസങ്ങൾ സിക്ലാഗിൽ താമസിച്ചു.
  deu-TKW: Nach Sauls Tode nun, als David von dem Sieg über die Amalekiter zurückgekehrt
    war und David zwei Tage in Ziklag zugebracht hatte, -
  lin-lin: Wana Saulo asilaki kokufa, Davidi azongaki na Tsikilagi sima na ye kolonga
    bato ya Amaleki. Mpe avandaki kuna mikolo mibale.
  eng-LSV: And it comes to pass after the death of Saul, that David has returned from
    striking the Amalekite, and David dwells in Ziklag [for] two days,
  eng-GNV: After the death of Saul, when Dauid was returned from the slaughter of
    the Amalekites and had beene two dayes in Ziklag,
  eng-WEBSTER: Now it came to pass after the death of Saul, when David had returned
    from the slaughter of the Amalekites, and David had abode two days in Ziklag;
  nhw-BL: Quema ya mictoya Saúl, David mocuepqui ipan ialtepe Siclag pampa ya tlantoya
    quintzontlamiltía nopa amalecitame huan nopona mocajqui ome tonati.
  swh-ONEN: Baada ya kifo cha Sauli, Daudi alipokuwa amerudi kutoka kuwashinda Waamaleki,
    Daudi alikaa siku mbili huko Siklagi.
  bba-bba: Ye Dɑfidi u Amɑlɛkibɑ ɡo u wee, yerɑ u yɔ̃rɑ Sikilɑɡiɔ sɔ̃ɔ yiru. N deemɑ
    Sɔɔlu u ɡu kɔ.
  eng-KJVCPB: Now it came to pass after the death of Saul, when David was returned
    from the slaughter of the Amalekites, and David had abode two days in Ziklag;
  mpx-mpx: Sol wana yaomal enaa liwanina i ola hiwe. He Deibid alonau ge ana hevalau
    iyaka boda Amaleki hi pakokovel ge hi sikal hi miminaa panuwa Siklag. Sol i aliga
    ge lan labui al i mowasi,
  luo-luo: Bangʼ kane Saulo osetho, Daudi noduogo koa e lweny mane oloyoe jo-Amalek
    mi nonindo Ziklag ndalo ariyo.
  meu-meu: Saulo ena mase murinai, David na Amalek taudia ialadia amo e lou; bena
    David na dina rua e nohova Siklag ai.
  npi-ULB: शाऊलको मृत्युपछि अमालेकीहरूलाई आक्रमण गरेर दाऊद फर्के र सिक्लगमा दुई दिनसम्म
    बसे ।
  yor-yor: Lẹ́yìn ikú Saulu, Dafidi ti ibi tí ó ti ṣẹ́gun àwọn ará Amaleki bọ̀, ó
    sì dúró ní Siklagi ní ọjọ́ méjì.
  ind-ind: Setelah Daud mengejar dan membunuh orang-orang Amalek yang sudah menjarah
    Ziklag, dia kembali dan tinggal di Ziklag selama dua hari tanpa mendengar berita
    tentang Saul maupun tentang pertempuran melawan pasukan Filistin.
  pes-OPCB: پس از کشته شدن شائول، داوود عمالیقی‌ها را سرکوب کرد و به شهر صقلغ بازگشت
    و دو روز در آنجا ماند.
  tgl-ULB: Nang namatay si Saul, bumalik si David galing sa pagsalakay sa bayan ng
    Amalek at nanatili sa Ziklag ng dalawang araw.
  cbu-NT: Saularini tsiparamchu, Dapiy Amalekshuchee tputs zapan pachata sheeshinu,
    yusur pangup Siklakap waptam kanapeeshinu, tsimbun zar maachu,
  hui-hui: Debidibi ibunaga ami agalirubi ti Amalegealiru baba wai bialu henego dai
    buwa horo kiru Sigilaga tanoha pu hene. Ani pu heaha Kini Solo ibu halu nde wai
    halu mende Pilidialiru baba bialu hearia tigua Kini Solo waime bene homayago Debidi
    ibu hale nahe dege hene.
  mya-mya: ရှော​လု​ကွယ်​လွန်​ပြီး​နောက်​ဒါ​ဝိဒ်​သည်​အာ မ​လက်​မြို့​သား​တို့​ကို​နှိမ်​နင်း​ရာ​မှ​ပြန်
    လာ​၍ ဇိ​က​လတ်​မြို့​တွင်​နှစ်​ရက်​မျှ​နေ​၏။-
  bod-N: དེ་ཡང་སོ་ལོ་གྲོངས་རྗེས་དཱ་བིད་ཀྱིས་ཨ་མཱད་ལེག་པ་རྣམས་ཕམ་པར་བརྒྱབ་ནས་ཕྱིར་ལོག་སྐབས།
    དཱ་བིད་ཉིན་གཉིས་ཀྱི་རིང་ཙིག་ལག་དུ་གནས་སོ། །
  sna-sna: Mushure mokufa kwaSauro, Dhavhidhi akadzoka kubva kuhondo yaakakunda vaAmareki
    uye akagara paZikiragi kwamazuva maviri.
  spa-BLM: Después de la muerte de Saúl, cuando David regresó de la matanza de los
    amalecitas, y David había permanecido dos días en Siclag,
  cac-cac: Ayic ix ac'ji ganar eb' amalecita yuj vin̈aj David, ix meltzaj vin̈ d'a
    Siclag. Axo d'a schab'jial sc'ochxi vin̈ ta', ix c'och jun vin̈ quelem spetoj
    d'a scampamento vin̈aj Saúl, toxo ix sn̈ic'chitejb'at spichul vin̈ ayochi, aypaxq'ue
    lum luum d'a scal xil sjolom vin̈, yic sch'oxanel vin̈ to ay scusc'olal vin̈.
    Axo ix c'och vin̈ d'a yichan̈ vin̈aj David chi', ix em n̈ojan vin̈.
  swh-ULB: Baada ya kifo cha Sauli, Daud alirudi kutoka kuwashambulia Waamaleki na
    akakaa Siklagi kwa siku mbili.
  bel-bel: Пасьля сьмерці Саўла, калі Давід вярнуўся ад разгрому Амалікіцянаў і прабыў
    у Сэкелагу два дні,
  deu-ELBBK: Und es geschah nach dem Tod Sauls, als David von der Schlacht der Amalekiter
    zurückgekommen war, da blieb David zwei Tage zu Ziklag.
  mbb-OT: Hein minatey en si Saul midlikù ensi David diyà te Ziklag te nezaag dan
    en dutun is menge Amalikanhen. Dezuwa he andew sikandan dutun te Ziklag.
  mal-2015: ശൗൽ മരിക്കയും ദാവീദ് അമാലേക്യരെ സംഹരിച്ചു മടങ്ങിവന്നു സിക്ലാഗിൽ രണ്ടു
    ദിവസം പാർക്കയും ചെയ്ത ശേഷം
  rmc-rmc: Pal o meriben le Sauloskro o David avľa pale andral o mariben, andre savo
    domarďa le Amaleken, a ačhiľa duj džives andro Ciklag.
  pes-OPV: و بعد از وفات شاول و مراجعت داود از مقاتله عمالقه واقع شد که داود دو روز
    درصقلغ توقف نمود.
  ron-1924: Дупэ моартя луй Саул, Давид, дупэ че бэтусе пе амалечиць, се ынторсесе
    де доуэ зиле ла Циклаг.
  ben-OBCV: শৌলের মৃত্যুর পর, দাউদ অমালেকীয়দের বধ করে ফিরে আসার পর সিক্লগে দু-দিন
    কাটিয়েছিলেন।
  som-som: Dhimashadii Saa'uul dabadeed, markii Daa'uud ka soo noqday layntii reer
    Camaaleq oo uu Daa'uud laba maalmood Siiqlag sii joogay
  lat-VUC: Factum est autem, postquam mortuus est Saul, ut David reverteretur a cæde
    Amalec, et maneret in Siceleg duos dies.
  eng-ASVBT: And it came to pass after the death of Saul, when David was returned
    from the slaughter of the Amalekites, and David had abode two days in Ziklag;
  ita-1885: ORA, dopo la morte di Saulle, Davide, essendo ritornato dalla sconfitta
    degli Amalechiti, dimorò in Siclag due giorni.
  eng-LXXUP: And it came to pass after Saul was dead, that David returned from smiting
    Amalek, and David abode two days in Ziklag.
  eng-ULB: After the death of Saul, David returned from attacking the Amalekites and
    remained in Ziklag for two days.
  spa-VBL: Después de la muerte de Saúl, David volvió de atacar a los amalecitas,
    y se quedó en Siclag durante dos días.
  fra-_FOB: Après que Saül fut mort, David, étant revenu de la défaite des Amalécites,
    demeura à Tsiklag deux jours;
  mal-mal: ശൌലിന്റെ മരണശേഷം, ദാവീദ് അമാലേക്യരെ സംഹരിച്ചു മടങ്ങിവന്നു സിക്ലാഗ് പട്ടണത്തില്‍
    രണ്ടു ദിവസം പാർക്കുകയും ചെയ്തശേഷം
  urd-GVR: Jab Dāūd Amālīqiyoṅ ko shikast dene se wāpas āyā to Sāūl Bādshāh mar chukā
    thā. Wuh abhī do hī din Siqlāj meṅ ṭhahrā thā
  suz-BL: सावल बेक्‍म नोले दाऊदम अमालेकी आन कली खेदा पशा, लेश्‍शा नाक्‍त निक्‍शी सिक‍ला‍ग
    सहरम बाक्‍शो बाक्‍माक्‍त। १सामुएल ३०:२६
  ita-1927: Or avvenne che, dopo la morte di Saul, Davide, tornato dalla sconfitta
    degli Amalekiti, si fermò due giorni a Tsiklag.
  ckb-ckb: ئەوە بوو پاش مردنی شاول و گەڕانەوەی داود لە لێدانی عەمالێقییەکان، داود
    دوو ڕۆژ لە چیقلەگ مایەوە.
  eng-BBE: Now after the death of Saul, when David, having come back from the destruction
    of the Amalekites, had been in Ziklag for two days;
  kan-OKCV: ಸೌಲನ ಮರಣದ ತರುವಾಯ ದಾವೀದನು ಅಮಾಲೇಕ್ಯರನ್ನು ಸಂಹರಿಸಿ, ಚಿಕ್ಲಗಿಗೆ ತಿರುಗಿಬಂದು,
    ಎರಡು ದಿವಸ ಅಲ್ಲಿ ಇದ್ದ ತರುವಾಯ,
  tam-2017: சவுல் இறந்தபின்பு, தாவீது அமலேக்கியர்களை முறியடித்து, சிக்லாகு பட்டணத்துக்குத்
    திரும்பிவந்து, இரண்டு நாட்கள் அங்கே இருந்த பின்பு,
  spa-RV-1909: 'Y ACONTECIÓ después de la muerte de Saúl, que vuelto David de la derrota
    de los Amalecitas, estuvo dos días en Siclag:'
  ron-BTF: Acum, s-a întâmplat după moartea lui Saul, după ce David s-a întors de
    la măcelul amaleciților și David locuise două zile în Țiclag;
  eng-WEBP: After the death of Saul, when David had returned from the slaughter of
    the Amalekites, and David had stayed two days in Ziklag,
  eng-FBV: After the death of Saul, David returned from attacking the Amalekites.
    He stayed in Ziklag for two days.
  nld-1939: Na de dood van Saul bleef David, toen hij terug was van zijn overwinning
    op de Amalekieten, twee dagen in Sikelag.
  nch-BL: Quema ya mictoya Saúl, David mocuetqui ipan ialtepe Siclag pampa ya tantoya
    quintzontamiltía nopa amalecitame huan nopona mocajqui ome tonati.
  vie-1934: Sau khi Sau-lơ thác, và Đa-vít đã thắng dân A-ma-lét trở về rồi, thì ở
    Xiết-lác hai ngày.
  hin-CV: शाऊल की मृत्यु हो चुकी थी और दावीद को अमालेकियों का संहार कर लौटे हुए दो
    दिन व्यतीत हो चुके थे.
  spa-BES: Después de la muerte de Saúl, cuando David, después de haber regresado
    de la destrucción de los amalecitas, había estado en Siclag durante dos días;
  tdx-tdx: Ie fa vilasy t’i Saole naho fa nimpoly amy fanjamana’e o nte-Amalekeoy
    t’i Davide, naho fa nitoboke roe andro e Tsiklage t’i Davide,
  tha-KJV: อยู่​มาหลังจากที่ซาอูลสิ้นพระชนม์​แล้ว เมื่อดาวิดกลับจากการฆ่าฟันคนอามาเลข
    ดาว​ิดพักอยู่​ที่​ศิกลากได้สองวัน
  por-BR-2018: E aconteceu depois da morte de Saul, que quando Davi voltou da derrota
    dos amalequitas, ficou dois dias em Ziclague;
  deu-ELO: Und es geschah nach dem Tode Sauls, als David von der Schlacht der Amalekiter
    zurückgekommen war, da blieb David zwei Tage zu Ziklag.
  eng-WYC-2018: And it was done, after that Saul was dead, that David turned again
    from the slaying of Amalek, and he dwelled two days in Ziklag. (And it was done,
    after Saul died, that David returned from the slaughter of the Amalekites, and
    he stayed in Ziklag for two days.)
  epo-epo: Post la morto de Saul, kiam David revenis de la venkobato de Amalek, kaj
    David estis en Ciklag de du tagoj,
  uig-PIN: Saul ɵlgǝndin keyin, Dawut Amalǝklǝrni ⱪirƣin ⱪilip yenip kǝlgǝndǝ, u Ziklagda
    ikki kün turdi.
  beo-beo: Solo da bogoloba, Da:ibidi da A:malege fi dunu ilima hasalasilalu, Sigela:ge
    moilai bai bagadega buhagili, eso aduna esalu.
  tpi-OTNT: Devit wantaim ol lain soldia bilong en i go pait long ol Amalek. Ol i
    winim ol Amalek pinis, orait ol i kam bek long taun Siklak na ol i stap tupela
    de. Long dispela taim King Sol i dai pinis, tasol Devit i no save yet.
  hau-SA: Bayan mutuwar Shawulu, Dawuda ya dawo daga karkashe Amalekawa. Sai ya zauna
    a Ziklag kwana biyu.
  uig-LAT: Saul ölgendin kéyin, Dawut Amaleklerni qirghin qilip yénip kelgende, u
    Ziklagda ikki kün turdi.
  nde-nde: Emva kokufa kukaSawuli, uDavida wabuya evela ekunqobeni ama-Amaleki wahlala
    eZikhilagi insuku ezimbili.
  ton-ton: Pea hili ʻae mate ʻa Saula, pea kuo liu mai ʻa Tevita mei heʻene taaʻi
    ʻae kakai ʻAmaleki, pea kuo hili ʻae ʻaho ʻe ua mo ʻene nofo ʻa Tevita ʻi Sikilaki;
  ces-1613: Stalo se pak po smrti Saulově, když se navrátil David od porážky Amalechitských,
    že pobyl v Sicelechu za dva dni.
  eng-WMB: After the death of Saul, when David had returned from the slaughter of
    the Amalekites, and David had stayed two days in Ziklag,
  tam-TCV: சவுல் இறந்தபின்பு, தாவீது அமலேக்கியரை முறியடித்து சிக்லாகிற்கு வந்து அங்கே
    இரண்டு நாட்கள் தங்கியிருந்தான்.
  ceb-ULB: Human sa kamatayon ni Saul, mibalik si David gikan sa iyang pagsulong sa
    mga Amalekanhon ug nagpabilin sa Siklag sulod sa duha ka adlaw.
  pol-UBG: Po śmierci Saula, gdy Dawid po rozgromieniu Amalekitów wrócił i zatrzymał
    się w Siklag przez dwa dni;
  agr-agr: Saúl jakamtai pujusa, David Amalec aents aidaujai maania depetuk wakitki
    yaakat Siclag jegauwai. Nunik nuwi jimag tsawan pujusui.
  kyc-kyc: Sole kumapeyamopa Dapiti Amaleke wambu pipya yanda pyuo anamasi minyuo
    isa palyapala baa epo yuu Sikilake dokona yuu gii lama kareya.
  urd-GVU: جب داؤد عمالیقیوں کو شکست دینے سے واپس آیا تو ساؤل بادشاہ مر چکا تھا۔ وہ
    ابھی دو ہی دن صِقلاج میں ٹھہرا تھا
  deu-1912: Nach dem Tode Sauls, da David von der Amalekiter Schlacht wiedergekommen
    und zwei Tage in Ziklag geblieben war,
  ntj-ntj: Nyangka Tayipirrnga wati pirnitjarra pikatjanu marlaku pitjangu ngurrangka
    nyinarranytja. Palunyalu nyinangu ngurra kutjarratjanulu nyangu wati kutju waalkarrara
    pitjanyangka. Wati palunyanya warntu wartun-wartunpa puru kata mantapuru pitjanytja.
    Tjiinyanku tjuni kartalytju warntu wartunpungu puru kata mantatjunu. Palunyalu
    pitjangu Tayipirrnga nyakulalpi pupakatingu.
  kan-2017: ಸೌಲನು ಸತ್ತನಂತರ, ದಾವೀದನು ಅಮಾಲೇಕ್ಯರನ್ನು ಸಂಹರಿಸಿ ಚಿಕ್ಲಗ್ ಪಟ್ಟಣದಲ್ಲಿ ಎರಡು
    ದಿನ ಇದ್ದನು.
  yap-yap: Nap’an ni yim’ Saul, me sul David nike gel ngak e pi Amalekite ko mael,
    me yib i par nga Ziklag ni l’agruw e rran.
  hlt-MCSB: Saul a dueknah hnukah David te Amalek a tloek lamkah ha mael.Te vaengah
    David Te Ziklag ah hnin nit om.
  mdy-ETH: ሳኣዖኦሌ ሃይቄስካፓ ዳውቴ ዓማሌቄ ዓሶ ዖሎና ባሺ ማዓዖ ፂቅላጌይዳ ላምዖ ኬሊ ዴዔኔ፤
  twi-ASANTE: Saulo owuo akyi no, Dawid sane firii nkonim a ɔdii Amalekfoɔ so no mu
    bɛtenaa Siklag nnanu.
  eng-WEBU: After the death of Saul, when David had returned from the slaughter of
    the Amalekites, and David had stayed two days in Ziklag,
  wal-wal: Saa7ooli haiqqidoogaappe guyyiyan, Daawiti Amaaleeqa asata xoonidosaappe
    simmiis; simmidi Xiqilaaga kataman naa77u gallassaa takkiis.
  spa-PDDPT: Aconteció que después de la muerte de Saúl, cuando David regresó de la
    derrota de los amalecitas, David permaneció dos días en Siclag.
  gun-gun: Saul omano ma rire Davi ojevy ju Amaleque kuery oitypaague gui. Ha'e vy
    mokoĩ ára re oiko Ziclague tetã py.
  agu-BL: I tzun bantz te yi nsken wi't quim Saúl, nin te yi nsken xcye' Luwiy scyuch'
    yi e' sanlar tan chixite'n cu'n yi e' amalecita, nintzun e' pakxij junt tir le
    tnum Siclag tetz cobox k'ej.
  eng-PEV: The Philistia mob and the Israel mob fought each other on the hill called
    Gilboa. Saul died at that place. At the same time, David and his men fought the
    Amalek mob at another place. After they beat the Amalek mob, David and his men
    went back to the place called Ziklag.
  ilo-ULB: Kalpasan ti pannakatay ni Saul, nagsubli ni David manipud iti panangrautna
    kadagiti Amalekita ket nagtalinaed isuna iti dua nga aldaw idiay Siklag.
  kpg-kpg: Muli di made o Saul, David ne lawa mai i dono aali i tauwa ang gi digau
    Amalek, gaa noho i Ziklag nia laangi e lua.
  uig-ARA: سائۇل ئۆلگەندىن كېيىن، داۋۇت ئامالەكلەرنى قىرغىن قىلىپ يېنىپ كەلگەندە،
    ئۇ زىكلاگدا ئىككى كۈن تۇردى.
  sus-sus: Sɔlu faxa xanbi, Dawuda naxa gbilen Sikilaga kelife Amalɛkikae bɔnbɔde.
    A naxa lu naa xi firin.
  pon-2006: Eri, mwurin Sohl eh sipalla, Depit ahpw pwurodo sang eh kalowehdi mehn
    Amalek ko oh mihmihki Siklak rahn riau.
  jae-jae: Saul gêmac êndu su ma Dawid kêku lau Amalek tulu. Eŋ gêmu gêmêŋ mêŋgêmoa
    Siklag bêc luagêc.
  ksd-ksd: Ba Saul i ga tar mat, ma ba David i ga doko ra tarai Amalek, i ga lilikun
    uro Siklag, ma i ga ki ie a ura bung;
  tur-YTC: Saul'un ölümünden sonra, David Amalekliler'in kıyımından döndüğünde, David
    Ziklag'da iki gün kaldı,
  grc-BRENT: ΚΑΙ ἐγένετο μετὰ τὸ ἀποθανεῖν Σαοὺλ, καὶ Δαυὶδ ἀνέστρεψε τύπτων τὸν Ἀμαλὴκ,
    καὶ ἐκάθισε Δαυὶδ ἐν Σεκελὰκ ἡμέρας δύο.
  ind-AYT: Sesudah Saul mati, dan ketika Daud kembali dari mengalahkan orang Amalek,
    dia tinggal di Ziklag selama dua hari.
  nya-nya: Atamwalira Sauli, Davide anabwerako kumene anakagonjetsa Aamaleki ndipo
    anakakhala ku Zikilagi masiku awiri.
  hrv-hrv: Poslije Šaulove smrti David se vratio kući pobijedivši Amalečane. Dva je
    dana proveo u Siklagu.
  mps-mps: Devit te aga ami dabe dali, augwaligo te Amalek dabe dali wąbi hwįani.
    Augwaligo te Amalek dabe aiyaba elalubo si da, teda augwa te Siklak taunba ma
    geasa solama, tama si sogo bidali. Te sogo te king Sol isalio.
  tpi-tpi: Devit wantaim ol lain soldia bilong en i go pait long ol Amalek. Ol i winim
    ol Amalek pinis, orait ol i kam bek long taun Siklak na ol i stap tupela de. Long
    dispela taim King Sol i dai pinis, tasol Devit i no save yet.
  dan-1931: Da David efter Sauls Død var vendt tilbage fra Sejren over Amalek og havde
    opholdt sig to Dage i Ziklag,
  vie-OVCB: Ba ngày sau khi Vua Sau-lơ tử trận và Đa-vít trở về Xiếc-lác sau khi đánh
    thắng người A-ma-léc,
  guj-2017: શાઉલના મરણ પછી, દાઉદ અમાલેકીઓની કતલ કરીને પાછો આવ્યો. અને સિકલાગ નગરમાં
    બે દિવસ રહ્યો.
  pon-2006A: Eri, mwurin Sohl eh sipalla, Depit ahpw pwurodo sang eh kalowehdi mehn
    Amalek ko oh mihmihki Siklak rahn riau.
  por-BRBSL: Após a morte de Saul, quando David voltou do massacre dos amalequitas,
    e David ficou dois dias em Ziklag,
  aly-aly: Philistia-areny-rnem Israel-wenh-rnem-then atwerrenh, werrenh apwert Gilboa-itwew,
    Saul-arl ahaperrew ikwer-itwew. Arlta ikwerel-antey David-rnem Amalek-areny-rnem-then
    werrenh arrpemarl apmer ingwer-itwew. Renh-rnemarl antengelew-penh, David-rnem
    alpew-anem apmer Ziklag-warl apal-antey.
  cth-cth: Sawl a due hnukkhu, Devit teh Amaleknaw a theinae koehoi a ban teh, Ziklag
    kho hnin hni touh ao.
  twi-twi: Saulo wu akyi no, Dawid san fii nkonim a odii Amalekfo so no mu bɛtenaa
    Siklag nnaanu.
  hlt-hlt: Saul a dueknah hnukah David te Amalek a tloek lamkah ha mael. Te vaengah
    David te Ziklag ah hnin nit om.
  tbz-SIM: Dɑfiti do pɔ̀ntɛ Amɑdesiibɛ kɛ́konní Sikidɑɑ kɛ sɔ̃́ nSɑuri kumu, kòo bɑ́tɛ́
    kɛ́mmɔkɛ yɛwe yɛ̀dɛ́ɛ̀.
  msy-2020: Dughiar kamɨn, Devit uan mɨdorozir gumaziba ko ghua Amalekia ko mɨsogha
    itima, Atrivim Sol danganir igharazimɨn Filistiaba ko mɨsoghava areme. Devit mɨdorozimɨn
    Amalekia abɨnigha gɨvagha, me uamategha Siklakɨn nguibar ekiamɨn izegha aruer
    pumuningɨn iti. Dughiar kamɨn Atrivim Sol aremegha gɨfa, ezɨ Devit tong fozir
    puvatɨ.
  dop-dop: Sɑyuli sǝm wɑɑlɩ kɛ́ Tɑfiiti lɩɩnɑ Amɑleke nyǝ́mɑ tǝkʋlɛ nɑ ɩ́ mǝlɩ Sikǝlɑkɩ
    nɑ ɩ́ cɑɣɑ tǝnɑɣɑ kʋyɛɛŋ nɑɑlɛ.
  azb-azb: Şaulun ölümündən sonra Davud Amaleqliləri məğlub edib qayıdan zaman iki
    gün Ziqlaqda qaldı.
  eng-DBY: And it came to pass after the death of Saul, when David had returned from
    the slaughter of the Amalekites, that David abode two days in Ziklag.
  hin-2017: शाऊल के मरने के बाद, जब दाऊद अमालेकियों को मारकर लौटा, और दाऊद को सिकलग
    में रहते हुए दो दिन हो गए,
  wol-KYG: Gannaaw ba Sóol faatoo, fekk na Daawuda walbatikoo ca dumay Amalegeen ña,
    dellu Ciglaag, ba toog fa ñaari fan.
  eng-YLT: And it cometh to pass, after the death of Saul, that David hath returned
    from smiting the Amalekite, and David dwelleth in Ziklag two days,
  eng-WYC-2017: And it was done, after that Saul was dead, that David turned again
    from the slaying of Amalek, and he dwelled two days in Ziklag.
  eng-WMBB: After the death of Saul, when David had returned from the slaughter of
    the Amalekites, and David had stayed two days in Ziklag,
  urd-GVH: जब दाऊद अमालीक़ियों को शिकस्त देने से वापस आया तो साऊल बादशाह मर चुका था।
    वह अभी दो ही दिन सिक़लाज में ठहरा था
  rug-rug: Pa mudina sa minate te Saula si varipera se Devita koari na tie Amaleki d.
    Va kilasi sa si arini meke pule mae, meke koa karua rane si asa pa vasileana Zikilaqi.
  gaz-gaz: Saaʼol erga duʼee booddee, Daawit Amaaleqoota rukutuu irraa deebiʼee Siiqlaag
    keessa guyyaa lama ture.
  fra-LSG: Après la mort de Saül, David, qui avait battu les Amalécites, était depuis
    deux jours revenu à Tsiklag.
  gnn-gnn: Ŋunhi ŋayi Daypitthu ŋäkulanydja bäpurru'na ŋanya Djolnha ga gäthu'mirriŋunha
    nhanŋu Djonathannha, ŋunhi maṉḏa liŋguna burakinana ŋunhala rakunyguna, ga wirrkina
    ŋayinydja ŋayaŋumiriwyina maṉḏaku, bala yana ŋayi manikaynha maḻŋ'maraŋala yuṯana
    maṉḏakalaŋuwuy, märr yurru yolŋu'‐yulŋuyunydja bitjanna liŋgu birrka'yunna maṉḏanha
    yukurra yurru manikaykurru ŋulawitjandhi.
  yal-yal: Sɔli faxa xanbini, Dawuda Amalɛkine nɔxina, Dawuda yi fa lu Sikilaga taani
    xi firin.
  haw-1868: MAHOPE iho o ka make ana o Saula, a ua hoi hou mai o Davida mai ka luku
    ana i ka Amaleka, a noho iho o Davida elua la i Zikelaga;
  arb-NAV: وَبَعْدَ مَوْتِ شَاوُلَ وَعَوْدَةِ دَاوُدَ منْ مُحَارَبَةِ الْعَمَالِقَةِ
    مَكَثَ دَاوُدُ فِي صِقْلَغَ يَوْمَيْنِ.
  ewe-ewe: Le Saul ƒe ku megbe la. David trɔ va Ziklag le esime wòɖu Amalekitɔwo dzi
    vɔ megbe eye wònɔ afi ma ŋkeke eve.
  eng-LEE: Now it came to pass after the death of Saul, when David was returned from
    smiting the 'Amalekites, that David abode in Ziklag two days.
  gvn-gvn: Jana David townbu Ziklag bundandan warngku jambul. Nyubun bama yinyaymba
    kadan warmun. Nyulu Davidanda dungan, bubungu badaman. David nyungundu babajin,
    “Yundu wanjamun?” Nyulu yalaman, “Ngayu ngakijin Israel-warrandamun campmun.”
    Davidangka yalaman, “Ngaykundu balka. Yurra wanjarrman?” Bamangka yalaman, “Nganjin
    Philistine-warrandamun warririn. Bama wubul bajaku wularin. Nyulu Saul and nyungu
    kangkal-kangkal dingkar-dingkar yalarrku wularinyarrku.” Davidangka nyungu kambi
    dumbarrin, nyunguwundu soldier-soldierangka yalarrku kambi dumbarrin. Jana yalaku,
    milka-bujarmanya. Jana wungar-kalbayku badirin, mayi kari nukan, Saul, Jonathan,
    Israel-warra wubul wularinya.
  asm-FB: চৌলৰ মৃত্যুৰ পাছত, দায়ূদে অমালেকীয়া সকলক বধ কৰি ঘূৰি আহিল আৰু চিক্লগত
    দুদিন থাকিল।
  sus-A: سْلُ قَشَ شَنبِ، دَوُدَ نَشَ فبِلٍن سِكِلَفَ كٍلِقٍ عَمَلّكِكَيٍ بْنبْدٍ.
    عَ نَشَ لُ نَا شِ قِرِن.
  fra-SBL: Après la mort de Saül, David revenait de la tuerie des Amalécites, et il
    était resté deux jours à Tsiklag.
  hbo-hbo: וַיְהִ֗י אֽ͏ַחֲרֵי֙ מֹ֣ות שָׁא֔וּל וְדָוִ֣ד שָׁ֔ב מֵהַכֹּ֖ות אֶת־הָעֲמָלֵ֑ק
    וַיֵּ֧שֶׁב דָּוִ֛ד בְּצִקְלָ֖ג יָמִ֥ים שְׁנָֽיִם׃
  piu-2006: Tjiṉṯungkaya Pilitjiyanya ngurrara tjuṯa ngalya ankula, Tjuulanyaṯarra
    tjananya Yitjurilaku walytja ngaṉṯitja tjuṯaṯarra pikangku mirri pungkuyinangi.
    Tjuulaku katja maṉkurrpa kutju tjananya wanaraya pungkula iluntanu, Tjaanatjanya,
    Yapinatapanya, Malkitjuwanya. Tjuulaluṯarra waarrkana kutjupa tjuṯangku tjananya
    Pilitjiyanya ngurrara tjuṯa pungkuyinangitjangka, Pilitjiyanya ngurrarangku puwanarratjarrangku
    Tjuulanya kultu wakaṉu. Palumpa tjilirra katiyankupayingka Tjuulalu watjaṉu, “Pilitjiyanya
    ngurraraluṉi kutu wakara tjunkupayingka, tjuuḻa waṯawaratjarrangkuṉi parrpaṯu
    wakara iluntarra!” Yangupala paluru kulira nguḻurringkula wakalwiyangku wantingu.
    Palunyangka Tjuulalu tjuuḻa waṯawara walytja ngaratjunkula yiri kuṯuṯukutu ngalya
    ngaratjunu. Alatji ngaratjunkula ngalya punkaṉu, tjuuḻa yirikutu. Palunyangkara
    kuṯuṯungka ngalya tjarrparra witjurrulypa pakaṉu murrpungka. Alatjiya mirrirrinytjala
    angupala kutju tjalkaḻungkula Tapitangkaṯarra tjananya tjakultjunu. Kuliraya Tapitanyaṯarra
    palumpa kuḻaṯatjarra tjuṯa ularra yurrukulira ulangi. Yurrukuliraya mangarri ngalkuwiyangku
    wantingu. Mungarrinytjala Yitjurilaku walytja ngaṉṯitja tjuṯa puntu pika pungkula
    mirrirringutjangka, alatjiya yurrukulira ulangi. Tapitanya pulampa rawa yurrukulira
    ulangi Tjuulaku, anta Tjaanatjaku.
  kik-kik: Na rĩrĩ, thuutha wa gĩkuũ gĩa Saũlũ, Daudi agĩkorwo aacooka kuuma kũhoota
    Aamaleki na agĩikara kũu Zikilagi mĩthenya ĩĩrĩ.
  fra-NCL: Après la mort de Saül, David était revenu de battre les Amalécites, et
    David demeurait depuis deux jours à Siceleg.
  cek-AK: Saul duek pacoengah, David loe Amalek kaminawk humhaih ahmuen hoiah amlaem
    moe, Ziklag vangpui ah ni hnetto cam;
  cuk-cuk: Rey-Saúl-burgwisad-sorbali, David, Amalec-dulemargi-nakwisbargua, Siclag-neggweburse
    nonikid. Agi, ibabo gudii gusad.
  uig-CYR: Саул өлгәндин кейин, Давут Амаләкләрни қирғин қилип йенип кәлгәндә, у Зиклагда
    икки күн турди.
  tel-2017: దావీదు అమాలేకీయులను చంపి తిరిగి వచ్చాడు. సౌలు చనిపోయిన తరువాత అతడు సిక్లగు
    ప్రాంతంలో రెండు రోజులు ఉన్నాడు.
  hat-BSA: Alò, li te vin rive ke lè Saül te fin mouri, e David te retounen soti nan
    masak a Amalekit yo, ke David te rete pandan de jou nan Tsiklag.
  kos-kos: Tukun Saul el misa, David el foloko ke el tuh kutangla mwet Amalek, na
    el muta in acn Ziklag ke len luo.
  hbo-WLC: וַיְהִ֗י אַֽחֲרֵי֙ מ֣וֹת שָׁא֔וּל וְדָוִ֣ד שָׁ֔ב מֵהַכּ֖וֹת אֶת־הָעֲמָלֵ֑ק
    וַיֵּ֧שֶׁב דָּוִ֛ד בְּצִקְלָ֖ג יָמִ֥ים שְׁנָֽיִם׃
  ibo-ibo: Mgbe Sọl nwụsịrị, Devid si ebe ọ gara tigbuo ndị Amalek lọghachi. Devid
    nọrọ ụbọchị abụọ na Ziklag.
  ory-ory: ଶାଉଲଙ୍କ ମୃତ୍ୟୁୁ ପରେ, ଦାଉଦ ଅମାଲେକୀୟମାନଙ୍କୁ ବଧ କରି ଫେରି ସିକ୍ଲଗ୍‍ ନଗରରେ ଦୁଇ
    ଦିନ ରହିଲେ।
  wmt-wmt: Wali nyanartijangka Tayipitkartila manyanta yani layi nganpayi kukajarti.
    Jularni parla yangka palu pirlajarrinya Juwulngurra wapirrajartijaa jarntuwarnti
    mapirri Janijin mapirri.
  chk-chk: Iwe, mürin än Saul mäla, Tafit a liwinto seni an akufu ekewe chon Amalek
    o nonom Siklak lon ükükün ruu rän.
  ssd-ssd: Nane Saul balenaig le kumna ait ta David nuŋe kame mbal kilmba ka Amalek
    mbal ndoŋ kame bumba nane bale farkina sulumba nane luka naŋgine tumbraŋ Siklak
    kinaig.
  rop-rop: Wal Deibid en im solja olabat bin go en fait langa detlot Amalekait pipul,
    en deibin bidim olabat, en afta deibin gobek langa det taun gulum Siklag weya
    deibin oldei jidan. Wal seimtaim King Sol en im solja olabat bin go en fait langa
    detlot Filastain pipul, en detlot Filastain solja bin kilim King Sol ded deya
    langa det hil gulum Gilbowa. Wal Deibid nomo bin sabi detlot Filastain solja bin
    kilim King Sol ded, en imbin jidan deya langa Siklag fo 2 deis,
  ukr-1871: По Сауловій смертї, як Давид вернувсь, подужавши Амаликіїв, і перебув
    у Секелазї два днї,
  deu-1951: Nach dem Tode Sauls, als David von der Schlacht der Amalekiter zurückgekommen
    und zwei Tage lang in Ziklag geblieben war,
  eng-JPS: AND IT came to pass after the death of Saul, when David was returned from
    the slaughter of the Amalekites, and David had abode two days in Ziklag;
  srp-1865: A po smrti Saulovoj, kad se David vrati pobivši Amalike i osta u Siklagu
    dva dana,
  lug-lug: Oluvannyuma lw’okufa kwa Sawulo, Dawudi n’agenda n’abeera e Zikulagi n’amalayo
    ennaku bbiri, ng’amaze okusaanyaawo Abamaleki.
  heb-heb: ויהי אחרי מות שאול ודוד שב מהכות את העמלק וישב דוד בצקלג ימים שנים׃
  ben-IRV: শৌলের মৃত্যুর পরে এই ঘটনা হল; দায়ূদ অমালেকীয়দেরকে হত্যা করে ফিরে এলেন;
    আর দায়ূদ সিক্লগ (শহরে) দুই দিন থাকলেন;
  pan-pan: ਸ਼ਾਊਲ ਦੇ ਮਰਨ ਤੋਂ ਬਾਅਦ, ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਜਦ ਦਾਊਦ ਅਮਾਲੇਕੀਆਂ ਨੂੰ ਮਾਰ ਕੇ ਵਾਪਿਸ
    ਆਇਆ ਅਤੇ ਉਹ ਸਿਕਲਗ ਸ਼ਹਿਰ ਵਿੱਚ ਦੋ ਦਿਨ ਠਹਿਰਿਆ ਸੀ।
  tkr-tkr: Şaul qik'uyle qiyğa, Davud Amalekbışile ğamxha siyk'almee, mana Tsiklageeqa
    qarayle. Ma'ar mana q'ölle yiğna axva.
  mya-JVB: ရှောလု သေ သောနောက် ၊ ဒါဝိဒ် သည် အာမလက် လူတို့ကို လုပ်ကြံ ရာမှ ပြန် လာ၍
    ၊ ဇိကလတ် မြို့၌ နှစ် ရက် နေ ပြီးလျှင်၊
  tte-O: Saulo iboitako, kabo Deibida mekana kilakaiwo boda Amaleki siyemwawasiliko
    yo sipileyoi simiyamiya yanuwa Sikilagi, iya Pilistiya yanuwana yabo koina. Saulo
    iboita yo kaliyate labui mulina mena,
  tbg-tbg: Sorura arukovaro qutu vu entara Devitiva nai iqoka vaiinti hampata raqiharo
    Amareki vatanaaka naatara kero orurantero ani Sikiraakiqi taara enta vaura.
  hmo-hmo: Saulo ia mase murinai, Davida be Amaleka taudia alaia dekena amo ia giroa
    mai. Vadaeni Sikilaga hanua dekenai ia noho dina rua.
  urd-urd: और साऊल की मौत के बा’द जब दाऊद अमालीक़ियों को मार कर लौटा और दाऊद को सिक़लाज
    में रहते हुए दो दिन हो गए।
  rus-SYN: По смерти Саула, когда Давид возвратился от поражения Амаликитян и пробыл
    в Секелаге два дня,
  bqc-SIM: Saulu gaa gbɛa Davidi sù ń Amalɛkiↄ kaalɛao, ↄ̃ à gↄ̃̀ Zikilaga gↄↄ
    pla.
  tcz-CHONGTHU: Saul thi jouvin ahitin ahi, David chun Amalek mite chunga galjona
    aneijou vin ahung kinung len Ziklag munnah nini sung aumden in ahi.
  mar-mar: शौलाच्या मृत्यूनंतर, अमालेक्यांचा संहार करून दावीद सिकलाग नगरात येऊन दोन
    दिवस राहिल्यानंतर,
  qub-qub: Saúl wañushanpita Davidga Amalec runacunata binsiycur cuticuran Siclagman.
    Chaycho ishcay junaj goyaran.
  bqp-bqp: Solu gana gbɛra Dauda sù kũ zĩ̀blena Amalɛkinↄaao, akũ à gↄ̃̀ Zikilaga
    gↄrↄ pla.
  hat-hat: Apre li te fin kraze moun Amalèk yo, David tounen lavil Ziklag. Lè sa a
    Sayil te deja mouri. David menm te lavil Ziklag depi de jou.
  eng-BSB: After the death of Saul, David returned from the slaughter of the Amalekites
    and stayed in Ziklag two days.
  tod-tod: Sayile ɠɛnina zaani, siɛgi zu Davide ɠaleni ma la, é ʋa, é zei Sikelage,
    kpegai ma ga vɔni Amalɛke nuiti ma. É folo felegɔ ɠɛɛni Sikelage.
  eng-WEBPB: After the death of Saul, when David had returned from the slaughter of
    the Amalekites, and David had stayed two days in Ziklag,
  kbq-kbq: Hagi Soli'ma fritegeno'a, Ameleki vahera Deviti'a hara huzmagatereteno,
    tare zagegna Ziklaki kumatera emani'ne.
  nhe-BL: Quema ya mictoya Saúl, David mocuepqui ipan ialtepe Siclag pampa ya tlantoya
    quintzontlamiltía nopa amalecitame huan nopona mocajqui ome tonali.
  bus-bus: Solu gana gbɛra Dauda sù kↄ̃n zĩ̀blena Amalɛkinↄao, ben à gↄ̃̀ Zikilaga
    gurↄ plaa.
  gub-BL: Xau imàno re Amarek ywy rehe har wazuka re uzewyr Tawi wà Zikirak tawhu
    pe a'e kury. Umumaw mokoz 'ar a'e pe wiko pà.
  eng-DRA: Now it came to pass, after Saul was dead, that David returned from the
    slaughter of the Amalecites, and abode two days in Siceleg.
