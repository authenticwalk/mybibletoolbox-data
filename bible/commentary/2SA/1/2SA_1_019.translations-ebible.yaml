verse: 2SA.001.019
translations:
  mal-C: “ഇസ്രായേലേ, നിന്റെ പ്രതാപമായവർ നിന്റെ ഗിരികളിൽ വീണുപോയി; വീരന്മാർ വീണുപോയതെങ്ങനെ!
  deu-TKW: Die Zier liegt, o Israel, erschlagen auf deinen Höhen - wie sind die Helden
    gefallen!
  lin-lin: Oh Isalaele, lokumu na yo ekweyi na likolo ya bangomba na yo. Ndenge nini
    bilombe bakweyi !
  eng-LSV: “The beauty of Israel || [Is] wounded on your high places; How the mighty
    have fallen!
  eng-GNV: 'O noble Israel, hee is slane vpon thy hie places: how are the mightie
    ouerthrowen!'
  eng-WEBSTER: 'The beauty of Israel is slain upon thy high places: how are the mighty
    fallen!'
  nhw-BL: “Noisraelita icnihua, nopa tlacatl catli más yejyectzi tijpixque, mictoc.
    Yaya catli achi más techmacayaya paquilistli quimictijtoque nepa huejcapa campa
    tepeme. Quena, yaya catli más tetic huetztoc.
  swh-ONEN: “Walio fahari yako, ee Israeli, wameuawa juu ya mahali pako palipoinuka.
    Jinsi wenye nguvu walivyoanguka!
  bba-bba: Isireli, wunɛn yiikoɡibɑ wɔrumɑ, wunɛn dɑmɡibɑ kpunɑ ɡuuru wɔllɔ.
  eng-KJVCPB: 'The beauty of Israel is slain upon thy high places: How are the mighty
    fallen!'
  mpx-mpx: O Isileli, wala toematana bwaliwawagal iyoho wala oya pwataliyaa. I bwe
    ge wala toasiyala hi pasogol!
  luo-luo: “Yaye Israel, jogi moluor oriere piny konegi e gode maboyo. Mano kaka roteke
    osepodho.
  meu-meu: Israel e, oi hairaimu na emu ororo doridia ai vada e hamasea; Goada taudia
    madi, vada e keto.
  npi-ULB: “ए इस्राएल तिम्रो महिमा मृत छ, तिम्रो उच्‍च स्थानहरूमा मारिएको छ । वीरहरू
    कसरी ढलेका छन् !
  yor-yor: “Ògo rẹ, Israẹli ni a pa ní òkè gíga rẹ. Wò bí àwọn alágbára ṣe ń ṣubú!
  ind-ind: Oh Israel, yang engkau muliakan sudah terbunuh di bukit-bukit! Sudah gugur
    para pahlawan yang gagah perkasa!
  pes-OPCB: «ای اسرائیل، جلال تو بر فراز تپه‌ها از بین رفت. دلاوران تو به خاک افتاده‌اند!
  tgl-ULB: Ang iyong niluwalhati, Israel, ay namatay, pinatay sa inyong mga bundok!
    Papaano ang magiting ay napatumba!
  cbu-NT: Ashiri Israelchichis mazinangtsa. Na zar yuw kizpur kurak taarangu an machip
    tsap pacharanganaya. Mishat, Israelchicheetstam zapantam pacharanganaya.
  hui-hui: Ina Isaraele wali agalirunaga agali haguane hayaru hari nene wiaruha homayada.
    Inanaga ami agali hongohe biaru homai hayada.
  mya-mya: '``ငါ​တို့​ခေါင်း​ဆောင်​များ​ကား​ဣ​သ​ရေ​လ တောင်​ကုန်း​များ​တွင်​သေ​ဆုံး​ကြ​လေ​ပြီ။
    သူ​ရဲ​ကောင်း​ကြီး​များ​ကျ​ဆုံး​ကြ​လေ​ပြီ။'
  bod-N: ཀྱེ་མ་ཡེས་ར་ཨེལ་ལགས་ཁྱོད་ཚོ་ཡི། །གཟི་བརྗིད་ཅན་ནི་མཐོ་སར་བཀྲོངས་འདུག་སྟེ།
    །དཔའ་བོ་ཆེན་པོ་དེ་ཉིད་འགྱེལ་བ་ཅི། །
  sna-sna: “Haiwa Israeri, kubwinya kwako kwaparadzwa pamitunhu yako yakakwirira.
    Haiwa, vane simba wawira pasi sei!
  spa-BLM: “¡Tu gloria, Israel, fue asesinada en tus lugares altos! ¡Cómo han caído
    los poderosos!
  cac-cac: Ex vetisraelal, ob'iltac ix aj yac'ji ganar sb'inajnaquil co chon̈ab' d'a
    vitzal Gilboa. Ay... tas val yuj ix ac'ji ganar eb' nivac vinac yaj d'a co cal.
  swh-ULB: “Utukufu wako, Israel, umeondolewa, umeondolewa juu ya mahali pako pa juu!
    Jinsi mwenye nguvu alivyoanguka!
  bel-bel: краса твая, о Ізраіле, разьбітая на вышынях тваіх! як загінулі моцныя!
  deu-ELBBK: Deine Zierde, Israel, ist erschlagen auf deinen Höhen! Wie sind die Helden
    gefallen!
  mbb-OT: “Menge Israilihanen, nemematey en is dungganen he menge pengulu ziyà te
    menge vuvungan te Israel. Nemematey en daan is memevurut he sundaru niw!
  mal-2015: യിസ്രായേലേ, നിന്റെ പ്രതാപമായവർ നിന്റെ ഗിരികളിൽ നിഹതന്മാരായി; വീരന്മാർ
    പട്ടുപോയതു എങ്ങനെ!
  rmc-rmc: „Ó, Izrael, tiro baripen the radišagos akana pašľon pro brehi! Ó, sar pele
    ola zorale murša!
  pes-OPV: «زیبایی تو‌ای اسرائیل در مکانهای بلندت کشته شد. جباران چگونه افتادند.
  ron-1924: „Фала та, Исраеле, заче учисэ пе дялуриле тале! Кум ау кэзут витежий!
  ben-OBCV: “হে ইস্রায়েল, তোমার চূড়ায় এক গজলা হরিণ মরে পড়ে আছে। বীরপুরুষেরা হেথায়
    কেমন সব পড়ে আছেন!
  som-som: Reer binu Israa'iilow, Ammaantiinnii waxaa lagu dilay meelihiinna sarsare!
    Bal eega kuwa xoogga leh siday u dhaceen!
  lat-VUC: 'Inclyti Israël super montes tuos interfecti sunt: quomodo ceciderunt fortes?'
  eng-ASVBT: Thy glory, O Israel, is slain upon thy high places! How are the mighty
    fallen!
  ita-1885: O gentil paese d'Israele, Sopra i tuoi alti luoghi giacciono gli uccisi;
    Come son caduti gli uomini valorosi!
  eng-LXXUP: 'Set up a pillar, O Israel, for the slain that died upon thy high places:
    How are the mighty fallen!'
  eng-ULB: “Your glory, Israel, is dead, killed on your high places! How the mighty
    have fallen!
  spa-VBL: “Israel, el glorioso yace muerto en tus montañas. ¡Cómo han caído los poderosos!
  fra-_FOB: Ta gloire, ô Israël, a péri sur tes collines! Comment sont tombés les
    hommes vaillants?
  mal-mal: “യിസ്രായേലേ, നിന്റെ പ്രതാപമായവർ നിന്റെ ഗിരികളിൽ നിഹതന്മാരായി; വീരന്മാർ
    പട്ടുപോയത് എങ്ങനെ!
  urd-GVR: “Hāy, ai Isrāīl! Terī shān-o-shaukat terī bulandiyoṅ par mārī gaī hai.
    Hāy, tere sūrme kis tarah gir gae haiṅ!
  suz-BL: “इस्राएल, इ छेङछेङ डांडाम साइक्‍चा पुंइसाक्‍म। सक्ति पाइश्‍शो मुरपुकी दोपा
    बेक्‍मा?
  ita-1927: “Il fiore de’ tuoi figli, o Israele, giace ucciso sulle tue alture! Come
    mai son caduti quei prodi?
  ckb-ckb: «ئەی ئیسرائیل! ئای چۆن قارەمانان کەوتن! شکۆمەندییەکەت لەسەر بەرزاییەکانت
    کوژراوە.
  eng-BBE: The glory, O Israel, is dead on your high places! How have the great ones
    been made low!
  kan-OKCV: “ಇಸ್ರಾಯೇಲೇ, ನಿನ್ನ ಮಹಿಮೆಯು ನಿನ್ನ ಬೆಟ್ಟಗಳ ಮೇಲೆ ಕೊಲೆಯಾಗಿ ಬಿದ್ದಿದೆ. ಪರಾಕ್ರಮಶಾಲಿಗಳು
    ಹೇಗೆ ಬಿದ್ದರು!
  tam-2017: இஸ்ரவேலின் புகழ்பெற்ற தலைவர்கள், உயர்ந்த மலைகளில் இறந்து போனர்கள்; பலசாலிகள்
    கொலைசெய்யப்பட்டுபோனார்கள்.
  spa-RV-1909: ¡Perecido ha la gloria de Israel sobre tus montañas! ¡Cómo han caído
    los valientes!
  ron-BTF: Frumusețea lui Israel este ucisă pe înălțimile tale; cum au căzut cei puternici!
  eng-WEBP: “Your glory, Israel, was slain on your high places! How the mighty have
    fallen!
  eng-FBV: “Israel, the glorious one lies dead on your mountains. How the mighty have
    fallen!
  nld-1939: Op uw hoogten, o Israël, liggen de besten gesneuveld; Ach, hoe zijn nu
    de helden gevallen!
  nch-BL: “Noisraelita icnihua, nopa tacat cati más yejyectzi tijpixque, mictoc. Yaya
    cati achi más techmacayaya paquilisti quimictijtoque nepa huejcapa campa tepeme.
    Quena, yaya cati más tetic huetztoc.
  vie-1934: Oâi! Y-sơ-ra-ên! kẻ danh vọng của ngươi đã thác trên gò nỗng ngươi! Nhân
    sao các kẻ anh hùng nầy bị ngã chết?
  hin-CV: “इस्राएल, तुम्हारा गौरव तुम्हारे ही उच्च स्थानों पर घात किया गया है. कैसे
    पराक्रमी गिर पड़े हैं!
  spa-BES: ¡La gloria, oh Israel, está muerta en tus lugares altos! ¡Cómo se han reducido
    los grandes!
  tdx-tdx: Fa zinamañe an-kaboañe ey ty hatsomerentsere’ Israele! Akore ty fikorovoha’
    o fanalolahio!
  tha-KJV: “​ศักดิ์ศรี​ของอิสราเอลถูกประหารเสียแล้วบนที่สูงของท่าน วี​รบ​ุรุษก็ล้มตายเสียแล้วหนอ
  por-BR-2018: Pereceu a glória de Israel sobre tuas montanhas! Como caíram os valentes!
  deu-ELO: Deine Zierde, Israel, ist erschlagen auf deinen Höhen! Wie sind die Helden
    gefallen!
  eng-WYC-2018: And (so) David said, Israel, behold thou, for these that be dead,
    be wounded on thine high places; the noble men of Israel be slain upon thine hills.
    How have fallen [the] strong men? (or How the strong have fallen!)
  epo-epo: La beleco de Izrael estas mortigita sur viaj altaĵoj! Kiel falis la herooj!
  uig-PIN: — I Israil, sening güzǝl ǝzizing yuⱪiri jayliringda ⱪirƣin bolup yatidu!
    Palwanlar xundaⱪ dǝⱨxǝtlik yiⱪildiƣu!?
  beo-beo: “Isala:ili agolo amo da:iya ninia ouligisu dunu da bogogia:i dagoi. Ninia
    gasa bagadedafa dadi gagui dunu bagohame da amogai dafane bogoi dagoi.
  tpi-OTNT: “Ol nambawan man bilong yumi Israel, ol i bin i dai long ol maunten. Ol
    strongpela soldia bilong yumi i dai pinis.
  hau-SA: “Ya Isra’ila, an kashe darajarki a kan tuddanki. Ga shi, jarumawa sun fāɗi!
  uig-LAT: — I Israil, séning güzel ezizing yuqiri jayliringda qirghin bolup yatidu!
    Palwanlar shundaq dehshetlik yiqildighu!?
  nde-nde: “Udumo lwakho, We Israyeli, lubulewe ezingqongweni zakho. Yeka ukufa kwamaqhawe!
  ton-ton: '“Kuo tāmateʻi ʻae toulekeleka, ʻo ʻIsileli ʻi hoʻo ngaahi potu māʻolunga:
    ʻOiauē, kuo hinga ʻae kau tangata mālohi!'
  ces-1613: Ó kráso Izraelská, na výsostech tvých zraněni, jakť jsou padli udatní!
  eng-WMB: “Your glory, Israel, was slain on your high places! How the mighty have
    fallen!
  tam-TCV: “இஸ்ரயேலே, உன் மகிமை உங்கள் மேடுகளில் கொலையுண்டு கிடக்கிறது. வலிமைமிக்கவர்கள்
    எப்படி வீழ்ந்தார்கள்!
  ceb-ULB: “Ang imong himaya, Israel, patay na, gipatay diha sa imong taas nga mga
    dapit! Giunsa man pagkalaglag sa kusgan!
  pol-UBG: Piękno Izraela poległo na twoich wzgórzach. Jakże padli mocarze!
  agr-agr: “¡Israel aents aidauwah, “Amina imanjumea nunú mujanum tsainkae! ¡Wajukaya
    aents wajiu aidaush imanikash jinawaje!
  kyc-kyc: Isaraele wambunya yuu kyau dupwana namwana lita akali dupwa kumami. Dee
    namwana ami yanda singi akali porai paka nange dupwa isa palimi.
  urd-GVU: ”ہائے، اے اسرائیل! تیری شان و شوکت تیری بلندیوں پر ماری گئی ہے۔ ہائے، تیرے
    سورمے کس طرح گر گئے ہیں!
  deu-1912: “Die Edelsten in Israel sind auf deiner Höhe erschlagen. Wie sind die
    Helden gefallen!
  kan-2017: “ಇಸ್ರಾಯೇಲರೇ, ನಿಮ್ಮ ವೈಭವವು ನಿಮ್ಮ ಗುಡ್ಡಗಳಲ್ಲಿ ಮಣ್ಣು ಪಾಲಾಗಿ ಹೋಯಿತು. ಅಯ್ಯೋ
    ಪರಾಕ್ರಮಶಾಲಿಗಳೇ, ನೀವು ಹೇಗೆ ಹತರಾದಿರಿ.
  yap-yap: “Pi’in ni yad ma yog e thin rodad e karm’ad u daken e ted nu Israel! Ma
    tin th’abi falu’ ko salthaw rodad e kan li’rad!
  hlt-MCSB: Israel kirhang hlangrhalh nang loh , hmuensang ah balae tih a rhok la
    a cung uh.
  mdy-ETH: «ኑኡኮ ሱኡጋ ዒስራዔኤሌ ጌሜሮይዳ ሃይቄኔ፤ ኑኡኮ ፖኦሊሶፓ ዔርቴ ዶዶ ዓሳ ኩዴኔ!
  twi-ASANTE: “Wʼanimuonyam ne wʼahosɛpɛ, Ao Israel, awu da mmepɔ so! Akofoɔ akɛseɛ
    atotɔ!
  eng-WEBU: “Your glory, Israel, was slain on your high places! How the mighty have
    fallen!
  wal-wal: “Nenoo Israa7eelaa, ne halaqati ne xoqqa sohotun haiqqidosona. Wolqqaamati
    waani kunddidonaashsha!
  spa-PDDPT: ¡Pereció el esplendor de Israel sobre tus alturas! ¡Cómo cayeron los
    valientes!
  gun-gun: — Israel kuery, perovy'a rei va'ekue ho'a ma pendeyvy re yvy'ã oĩ va'e
    re! Mba'exa tu ipy'a guaxukueve ho'apa!
  agu-BL: “¡Cyakil yi o' xonl Israel, ja el kak'ej wi'wtz xo'l wutz! Wech na at e'
    yi chin cham nin e' tan oyintzi', poro ja che'l cu'n swutz.
  ilo-ULB: “Ti dayagmo, Israel, ket natayen, napapatay kadagiti bantaymo! Kasano a
    napasag ti maingel!
  kpg-kpg: “I hongo nia gonduu o Israel ne mmade ai tadau dagi, tadau gau dauwa maaloo
    guu mmade!
  uig-ARA: ــ ئى ئىسرائىل، سېنىڭ گۈزەل ئەزىزىڭ يۇقىرى جايلىرىڭدا قىرغىن بولۇپ ياتىدۇ!
    پالۋانلار شۇنداق دەھشەتلىك يىقىلدىغۇ!؟
  sus-sus: «Isirayila, wo xa mangɛ xungbe bara laaxira geya fari, sɔɔri fanyie bara
    faxa.
  pon-2006: “Pohn nahna kan en Israel atail kaun akan melahr! Neitail sounpei keieu
    kommwad akan pwupwudier!
  jae-jae: “Ojae Israel, sêjac nêm waem êndu gêc nêm lôc ŋaô. Ojae, nêm siŋsêlêc ŋactêkwa
    sêjaŋagoc.
  ksd-ksd: Ea, Israel, di ga doko kaum minamar ta ra lualuana! Ma diat dia ga rangrang
    dia tar virua!
  tur-YTC: “Ey İsrael, senin yüceliğin, yüksek yerlerinde öldürüldü! Yiğitler nasıl
    da düştü!
  grc-BRENT: Στήλωσον Ἰσραὴλ ὑπὲρ τῶν τεθνηκότων ἐπὶ τὰ ὕψη σου τραυματιῶν· πῶς ἔπεσαν
    δυνατοί;
  ind-AYT: “Keindahanmu, hai Israel, telah musnah di bukit-bukitmu. Oh, betapa para
    pahlawan berguguran!
  nya-nya: “Ulemerero wako iwe Israeli, wagona utaphedwa ku zitunda. Taonani amphamvu
    agwa kumeneko!
  hrv-hrv: “Oh, kako ti slava pade, Izraele, izginuše div-junaci na tvom visu!
  mps-mps: “Te da Israelgo polaluali bidi dabe te bulu dude isalio. Te dago bomai
    ami bidi dabe te isali dao.
  tpi-tpi: “Ol nambawan man bilong yumi Israel, ol i bin i dai long ol maunten. Ol
    strongpela soldia bilong yumi i dai pinis.
  dan-1931: Din Pryd, Israel, ligger dræbt på dine Høje. Ak, at dog Heltene faldt!
  vie-OVCB: Ôi Ít-ra-ên! Vinh quang ngươi vụt tắt trên núi đồi! Vì đâu các anh hùng
    ngã chết?
  guj-2017: “હે ઇઝરાયલ, તારું ગૌરવ, તારા પર્વતો પર માર્યું ગયું છે! યોદ્ધાઓ કેવા માર્યા
    ગયા છે!
  pon-2006A: “Pohn nahna kan en Israel atail kaun akan melahr! Neitail sounpei keieu
    kommwad akan pwupwudier!
  por-BRBSL: “Sua glória, Israel, foi assassinada em seus lugares altos! Como os poderosos
    caíram!
  cth-cth: Isarel na bawilennae, na hmuen rasang dawk, duenae na khang toe. Tami athakaawme
    taminaw hai a due awh toe.
  twi-twi: “Wʼanuonyam ne wʼahosɛpɛw, Israel, awu da mmepɔw so! Akofo akɛse atotɔ!
  hlt-hlt: Israel kirhang hlangrhalh nang loh, hmuensang ah balae tih a rhok la a
    cung uh.
  tbz-SIM: Isidɑyɛɛribɛ yé dɛ̀ dòmmɛ̀ kɛ̀ di kó sinitidɑbíí ku ditɑ̃rì ĩ́nkɛ̀? Bɑ
    nte kɛ̀ bɛkpɑ̀rìtiebɛ yɛyètɛ̀ diɛyɛ̀ yɛmbɛ̀ duɔ́ sitɑ̃ɑ̃́ ĩ́nkɛ̀?
  msy-2020: “Gumazir en faragha zuiba, me Israelia en gumaziba, me mɨghsɨabagh isɨn
    ariaghire. En mɨdorozir gumazir gavgaviba ariaghiregha gɨfa.
  dop-dop: Ɩsɛɣɛlɩ yoolɑɑ tɑɑ yoolɑɑ kpisɑ nɑntʋ kɛ pulɑsɩ tɑɑ. Hɑlɩ ɑkɑnɑɑ tɑɑ ɑkɑnɑɑ
    hotinɑ ntɛ́.
  azb-azb: Ey İsrail, şərəfin öz yüksək yerlərinin üstündə öldürüldü! İgidlər necə
    də qırıldı!
  eng-DBY: 'The beauty of Israel is slain upon thy high places: how are the mighty
    fallen!'
  hin-2017: “हे इस्राएल, तेरा शिरोमणि तेरे ऊँचे स्थान पर मारा गया। हाय, शूरवीर कैसे
    गिर पड़े हैं!
  wol-KYG: Wóoy Israyil, ña ngay sagoo lañu jam, ñu ne lareet ca sa tund ya! Jàmbaar
    ñaa daanu!
  eng-YLT: '''The Roebuck, O Israel, On thy high places [is] wounded; How have the
    mighty fallen!'
  eng-WYC-2017: And David said, Israel, behold thou, for these that be dead, be wounded
    on thine high places; the noble men of Israel be slain upon thine hills. How have
    fallen [the] strong men?
  eng-WMBB: “Your glory, Israel, was slain on your high places! How the mighty have
    fallen!
  urd-GVH: “हाय, ऐ इसराईल! तेरी शानो-शौकत तेरी बुलंदियों पर मारी गई है। हाय, तेरे
    सूरमे किस तरह गिर गए हैं!
  rug-rug: “Koari na toqere pa Izireli si mate sari nada koimata! Sari na tie varane
    tadi na nada tie varipera si ele mate.
  gaz-gaz: “Yaa Israaʼel, ulfinni kee gaarran kee irratti ajjeefameera. Namoonni jajjaboon
    akkamitti akkas kukkufan!
  fra-LSG: L’élite d’Israël a succombé sur tes collines! Comment des héros sont-ils
    tombés?
  gnn-gnn: '@see-verse:2SA.001.018'
  yal-yal: Isirayila sofa kɛndɛne bata faxa a geyane fari. A mato sofane faxaxi kii
    naxan yi!
  haw-1868: O ka nani o ka Iseraela, ua pepehiia oia maluna o na wahi kiekie ou; Kai
    ka haule ana o ka poe ikaika?
  arb-NAV: «مَجْدُكَ، مَجْدُكَ يَا إِسْرَائِيلُ صَرِيعٌ فَوْقَ رَوَابِيكَ. كَيْفَ
    تَهَاوَى الأَبْطَالُ؟
  ewe-ewe: “Oo, Israel, wò ŋutikɔkɔe Nye ekema wowu ɖe wò towo dzi. Aleke kalẽtɔwo
    tsi aʋa ale!
  eng-LEE: 'O beauty of Israel! upon the high places slain: how are the mighty fallen!'
  asm-FB: হে ইস্ৰায়েল, তোমাৰ উচ্চস্থানবোৰত ৰত্ন দুটি বধ কৰা হ’ল! হায় হায়, বীৰসকল
    কেনেকৈ পতিত হ’ল!
  sus-A: «عِسِرَيِلَ، وٌ شَ مَنفّ شُنفبٍ بَرَ لَاشِرَ فٍيَ قَرِ، سْورِ قَنيِيٍ بَرَ
    قَشَ.
  fra-SBL: « Ta gloire, Israël, a été tuée sur tes hauts lieux ! Comme les puissants
    sont tombés !
  hbo-hbo: הַצְּבִי֙ יִשְׂרָאֵ֔ל עַל־בָּמֹותֶ֖יךָ חָלָ֑ל אֵ֖יךְ נָפְל֥וּ גִבֹּורִֽים׃
  kik-kik: “Wee Isiraeli, riiri waku ũũragĩtwo irĩma-inĩ ciaku. Hĩ, kaĩ andũ arĩa
    njamba nĩmagwĩte-ĩ!
  fra-NCL: La splendeur d’Israël a-t-elle péri sur tes hauteurs ? Comment sont tombés
    les héros ?
  cek-AK: Israel lensawkhaih, nang loe nangmah ih ahmuen sang ah na duek boeh; thacak
    kaminawk loe duek o ving boeh!
  cuk-cuk: “¡Israel-dulemar, nue-wilesmar! Sordamar-nug-nikamalad, Israel-yalaganba
    nue-ibitos. Israel-sordamar-niga-gandikmalad, ibsas oburgwilesmar.
  uig-CYR: — И Исраил, сениң гөзәл әзизиң жуқури җайлириңда қирғин болуп ятиду! Палванлар
    шундақ дәһшәтлик жиқилдиғу!?
  tel-2017: ఇశ్రాయేలూ, నీకు మహిమ అంతా నీ పర్వతాలపై మృతి చెందింది. బలవంతులు ఎలా పడిపోయారో
    గదా!
  hat-BSA: “Bèlte ou, O Israël, detwi sou wo plas ou yo! O kijan glwa ou yo te tonbe
    sou wo plas yo!
  kos-kos: “Fin tohktok lun Israel, mwet kol lasr misa we! Mwet mweun pulaiklana lasr
    elos ikori we!
  hbo-WLC: הַצְּבִי֙ יִשְׂרָאֵ֔ל עַל־בָּמוֹתֶ֖יךָ חָלָ֑ל אֵ֖יךְ נָפְל֥וּ גִבּוֹרִֽים׃
  ibo-ibo: “Ebube gị, gị Izrel, abụrụla ihe e gburu nʼebe gị niile dị elu. Lee ka
    ndị bụ dike si daa!
  ory-ory: “ହେ ଇସ୍ରାଏଲ, ତୁମ୍ଭର ଭୂଷଣ ସ୍ୱରୂପ, ତୁମ୍ଭ ଉଚ୍ଚସ୍ଥଳୀରେ ହତ ହେଲେ! ବୀରମାନେ କିପରି
    ପତିତ ହେଲେ!
  wmt-wmt: '@see-verse:2SA.001.018'
  chk-chk: “Israel, noum kewe souemwen ra ninnila me won ekewe chuk, ekewe chon pwora
    ra mäla.
  ssd-ssd: Sine Israel mbal tuku gabat kame tabe mbolŋge kume likinaig. Siŋgine kame
    gabat ŋakmba kume likinaig.
  rop-rop: “Detlot haibala bos blanga wi Isreil pipul bin dai deya ontop langa det
    hil kantri. En ola brabliwan solja blanga wi bin dai deya du.
  ukr-1871: Ой Ізраїлю! пробито (з лука) твою втїху в твоїх таки горах. Як се полягли
    хоробрі?
  deu-1951: «Die Edelsten in Israel sind auf deinen Höhen erschlagen. Wie sind die
    Helden gefallen!
  eng-JPS: Thy beauty, O Israel, upon thy high places is slain! How are the mighty
    fallen!
  srp-1865: Diko Izrailjeva! na tvojim visinama pobijeni su; kako padoše junaci?
  lug-lug: “Ekitiibwa kyo, ayi Isirayiri, kifiiridde ku nsozi zo! Ab’amaanyi nga bagudde!
  heb-heb: הצבי ישראל על במותיך חלל איך נפלו גבורים׃
  ben-IRV: “হে ইস্রায়েল, তোমার উঁচু জায়গায় তোমার মহিমা (হারালো)! হায়! বীরেরা পরাজিত
    হলেন৷
  pan-pan: ਹੇ ਇਸਰਾਏਲ, ਤੇਰਾ ਸਿਰੋਮਣੀ ਉੱਚਿਆਂ ਥਾਵਾਂ ਵਿੱਚ ਮਾਰਿਆ ਗਿਆ। ਹਾਏ ਸੂਰਬੀਰ ਕਿਵੇਂ ਡਿੱਗ
    ਪਿਆ!
  tkr-tkr: İzrail, yiğna xəbvalla, yiğnecab axtıne cigabışee güvk'una. Nəxbın cehilyar
    hapt'ıynbı!
  mya-JVB: အိုဣသရေလ ဂုဏ် အသရေ၊ သင် ၏မြင့် သောအရပ်တို့၌ သင်သည် အသေခံ လေပြီ။ သူရဲ တို့သည်
    လဲ သေကြပြီတကား။
  tte-O: O Isileli, am tokaleyayao namwanamwaliyao siyaele am koya pwatali mena boiboitali
    sikenokeno. Gubesi mwa ala tokaiweyao kaleya koina siboita?
  tbg-tbg: Mpo Isarerivauvo, ni kempuka iqoka vaiintitanta arukaavaro vitanta vaatavano
    aiqinaqaa hiqintiro vairave.
  hmo-hmo: “Israela taudia e, emui gunalaia taudia be emui ororo dekenai idia mase.
    Goada taudia madi, idia moru diho vadaeni.
  urd-urd: “ए इस्राईल! तेरे ही ऊँचे मक़ामों पर तेरा ग़ुरूर मारा गया, हाय! पहलवान कैसे
    मर गए।
  rus-SYN: краса твоя, о Израиль, поражена на высотах твоих! как пали сильные!
  bqc-SIM: Isaili gawideↄ gàga sĩ̀sĩpↄlɛu, nɛgↄ̃naↄ i'òɛ fá!
  tcz-CHONGTHU: Vo Israel naloupi nao le nakipa nao chu molsang chungah akithat tai!
    I ati leh galhang mihat hochu lhugam u hitam!
  mar-mar: “हे इस्राएला, तुझे सौंदर्य तुझ्या डोंगरावर नष्ट झाले. पाहा, हे शूर कसे
    धारातीर्थी पडले!
  qub-qub: «¡Ay Israel, jircayquicunachömi alli caycajta ima-aycayquicunatapis illgächisha!
    ¡Fiyupami binsiycusha pillyay yachajcunataga!
  bqp-bqp: Isarailanↄ gakuridenↄ gàga sĩ̀sĩgɛrɛɛi, gↄ̃sa gbãnanↄ i òmɛ fá!
  hat-hat: O Izrayèl, tout gwo chèf ou yo mouri sou mòn yo. Yo desann tout vanyan
    sòlda ou yo.
  eng-BSB: “Your glory, O Israel, lies slain on your heights. How the mighty have
    fallen!
  tod-tod: Izelayɛle, ɗa-ɠɔɔɠɔ nu wolaiti ti zaa, ɗa-ɠizeiti ma! Toɠa ɠale kɔɔɠuluɓa
    wolaiti toai?
  eng-WEBPB: “Your glory, Israel, was slain on your high places! How the mighty have
    fallen!
  kbq-kbq: Israeli vahe'mota tamagimo'ma mareri'nea vahetamimotma agonaramimpi frizageno,
    himamunentake sondi'a vahetamimo'zanena fri'naze.
  nhe-BL: “Noisraelita icnihua, nopa tlacatl tlen más yejyectzi tijpixque, mictoc.
    Yaja tlen achi más techmacayaya paquilistli quimictijtoque nepa huejcapa campa
    tepetini. Quena, yajaya tlen más tetic huetztoc.
  bus-bus: Isarailinↄ gakuideenↄ gàga sĩ̀sĩgɛɛzi, gↄ̃sagbãaanↄ ii òmɛ!
  gub-BL: Na'aw izegar awer xe kury. — Zaneruwihaw umàno ywytyr Izaew ywy rehe har
    rehe wà kury. Zauxiapekwer ikàg wera'u ma'e zanerehe we har u'ar a'e wà.
  eng-DRA: 'The illustrious of Israel are slain upon thy mountains: how are the valiant
    fallen?'
