verse: 2SA.001.002
translations:
  mal-C: മൂന്നാംദിവസം ശൗൽ യുദ്ധംചെയ്തുകൊണ്ടിരുന്ന പാളയത്തിൽനിന്ന് ഒരു മനുഷ്യൻ ദുഃഖസൂചകമായി
    വസ്ത്രം കീറിയും തലയിൽ പൂഴി വാരിയിട്ടുംകൊണ്ട് ഓടിയെത്തി. ദാവീദിന്റെ മുമ്പിലെത്തി
    അയാൾ അദ്ദേഹത്തെ സാഷ്ടാംഗം വീണു നമസ്കരിച്ചു.
  deu-TKW: da am dritten Tage traf plötzlich ein Mann aus dem Lager von Saul her ein,
    mit zerrissenen Kleidern und mit Erde auf dem Haupte. Als er bei David angelangt
    war, warf er sich ehrerbietig zur Erde nieder.
  lin-lin: Na mokolo ya misato, moto moko awutaki na molako ya Saulo mpe ayaki na
    bilamba epasuka, moto etonda na putulu. Tango akomaki epai ya Davidi, amibwakaki
    na mabele mpo na kogumbama liboso ya Davidi.
  eng-LSV: and it comes to pass, on the third day, that behold, a man has come in
    out of the camp from Saul, and his garments [are] torn, and earth [is] on his
    head; and it comes to pass in his coming to David, that he falls to the earth
    and pays respect.
  eng-GNV: 'Behold, a man came the third day out of the host from Saul with his clothes
    rent, and earth vpon his head: and when hee came to Dauid, he fell to the earth,
    and did obeisance.'
  eng-WEBSTER: 'It came even to pass on the third day, that behold, a man came out
    of the camp from Saul with his clothes rent, and earth upon his head: and so it
    was, when he came to David, that he fell to the earth, and did obeisance.'
  nhw-BL: Huan ipan ne seyoc tonali, ajsico se tlacatl catli quisqui tlen isoldados
    Saúl. Yaya quihualicayaya iyoyo tzayantoc huan motlalilijtoya tlaltejpoctli ipan
    itzonteco pampa quipiyayaya hueyi tequipacholi. Huan quema ajsico campa David
    mohuijtzonqui ica miyac tlatlepanitacayotl.
  swh-ONEN: Siku ya tatu akaja mtu mwenye nguo zilizoraruka na mavumbi kichwani mwake
    kutoka kwenye kambi ya Sauli. Alipomjia Daudi, akajitupa chini ili kumpa heshima.
  bba-bba: Sɔ̃ɔ itɑseru, yerɑ durɔ ɡoo u yɑrimɑ sɑɑ tɑbu ɡberun di mi Sɔɔlu u rɑɑ
    wɑ̃ɑ. Durɔ win yɑberɑ ɡɛ̃ɛkire mɑ win wirɑ tuɑ sɑ̃ɑ nuku sɑnkirɑnun sɔ̃. Sɑɑ ye
    u tunumɑ Dɑfidin mi, u yiirɑ kurɛ u wiru tem ɡirɑri.
  eng-KJVCPB: 'it came even to pass on the third day, that behold, a man came out
    of the camp from Saul with his clothes rent, and earth upon his head: and so it
    was, when he came to David, that he fell to the earth, and did obeisance.'
  mpx-mpx: yaka lan etonina elana abwe heval etega i noem labi toto Sol ge wana tolohaveyan
    hi lohaveyana ni na Deibid elana. Nuwanak kaiwena ana kaliko i kukuleli ge papakova
    i yoho heheyan kokowanaa. Sauga i na Deibid elana, yaka heval o awatauwan kaiwena
    i talpo bilibiliya.
  luo-luo: Chiengʼ mar adek ngʼato nobiro koa e kambi mar Saulo korwako lewni moyiech
    to wiye otimo buru, kane ochopo ir Daudi nokulore nyaka piny komiye duongʼ.
  meu-meu: Dina ihatoina ai, tau ta ema, Saulo ena taruha amo; ena dabua vada e hedare
    bona tano na kwarana tubuana ai heato. Ia na David dekenai e kau, bena e igo diho.
  npi-ULB: तेस्रो दिनमा, शाऊलको छाउनीबाट एक जना मानिस लुगा च्यातेर र शिरमा धुलो छरेर
    आए । जब तिनी दाऊदकहाँ आए, तब तिनले आफ्‍नो अनुहार भुईंमा घोप्‍टो पारे र आफूलाई
    लमतन्‍न पारे ।
  yor-yor: Ní ọjọ́ kẹta, ọkùnrin kan dé láti ibi ibùdó Saulu, pẹ̀lú aṣọ rẹ̀ tí ó ti
    ya; àti erùpẹ̀ ní orí rẹ̀. Nígbà tí ó dé ọ̀dọ̀ Dafidi, ó wólẹ̀ fún un láti bu
    ọlá fún un.
  ind-ind: Pada hari ketiga, datanglah seseorang dari perkemahan pasukan Saul. Dia
    sudah merobek pakaiannya dan menaburkan tanah di kepalanya sebagai tanda berkabung.
    Setibanya di hadapan Daud, dia bersujud memberi hormat.
  pes-OPCB: در روز سوم، ناگهان مردی از لشکر شائول با لباس پاره، در حالی که روی سرش
    خاک ریخته بود، آمد و در حضور داوود تعظیم نموده، به خاک افتاد.
  tgl-ULB: Sa ikatlong araw, mayroong isang taong dumating mula sa kampo ni Saul na
    sira ang kaniyang mga damit at may dumi sa kaniyang ulo. Nang nakarating siya
    kay David yumuko siya sa lupa at siya ay nagpatirapa.
  cbu-NT: anush putam tuchparinishsha zar Saularini tiptsir yuwamand pachakaktarana
    anumand káyashinu, kizpur mang' mantsarangu, wamar izichim kamartaru, muchumunsha
    tsap wayaru, naatachu kusarangiya. Dapiyanungsha kuseeru, much tsapush timuchta
    ashirangiya.
  hui-hui: Ani hale nahe hearia horo tebonengi igiri daliahe Kini Solo heba wai bialu
    henego aria mbira Solo dara howa ibunaga agaru budu bagabi bialu dongoma dindiru
    ibunaga haguaneni dugu hiralu Sigilaga tano anda ibini. Ibalu Debidi heagoria
    ibuwa Debidi geha bulu palialu kininaga mini yaraga halu ani bini.
  mya-mya: နောက်​တစ်​နေ့​၌ ရှော​လု​၏​တပ်​စ​ခန်း​မှ​လူ​ငယ် တစ်​ယောက်​သည် ဝမ်း​နည်း​ကြေ​ကွဲ​သည့်​လက္ခ​ဏာ
    ဖြင့် မိ​မိ​၏​အ​ဝတ်​များ​ကို​ဆုတ်​ဖြဲ​ကာ ဦး​ခေါင်း ကို​မြေ​မှုန့်​ကြဲ​ဖြန့်​လျက်​ရောက်​လာ​၏။
    သူ​သည် ဒါ​ဝိဒ်​ထံ​သို့​ချဉ်း​ကပ်​ပြီး​လျှင်​မြေ​ပေါ်​မှာ ပျပ်​ဝပ်​ရှိ​ခိုး​လေ​၏။-
  bod-N: ལྟོས་དང་། ཉིན་གསུམ་པར། གྱོན་གོས་གཤགས་ཤིང་མགོ་ལ་ས་རྡུལ་གྱིས་གཡོགས་པའི་མི་ཞིག་སོ་ལོའི་དམག་སྒར་ནས་ལོག་འོངས་པ་དང་།
    དཱ་བིད་ཀྱི་མདུན་དུ་སླེབས་ཏེ་ལུས་སར་བཏུད་ནས་ཕྱག་བཙལ་ཏོ། །
  sna-sna: Pazuva rechitatu mumwe murume akasvika achibva kumusasa waSauro, zvipfeko
    zvake zvakabvaruka uye musoro wake uzere guruva. Paakasvika paiva naDhavhidhi,
    akazviwisira pasi achiratidza rukudzo.
  spa-BLM: al tercer día, he aquí que un hombre salió del campamento de Saúl, con
    sus ropas rasgadas y tierra en la cabeza. Cuando llegó a David, se postró en tierra
    y le mostró respeto.
  cac-cac: '@see-verse:2SA.001.001'
  swh-ULB: Siku ya tatu, mtu mmoja alikuja kutoka kambi ya Sauli nguo zake zikiwa
    zimeraruliwa na akiwa na vumbi juu ya kichwa chake. Alipofika kwa Daudi alinamisha
    uso wake chini akajifanya yeye mwenyewe kuwa si kitu.
  bel-bel: 'вось, на трэці дзень прыходзіць чалавек з табара Саўлавага: вопратка на
    ім падраная і пыл на галаве ягонай. Прыйшоўшы да Давіда, ён упаў на зямлю і пакланіўся.'
  deu-ELBBK: Und es geschah am dritten Tag, siehe, da kam ein Mann aus dem Heerlager
    Sauls, seine Kleider waren zerrissen, und Erde war auf seinem Haupt; und als er
    zu David kam, fiel er zur Erde und warf sich nieder.
  mbb-OT: Iketelu he andew, zuen nekeuma zutun te Ziklag he etew he ebpuun diyà te
    kampu ni Saul, he nengevindas is kumbalè din, ne nepurung te eliyavuk is ulu zin
    su ibpeehè din he edlalew sikandin. Midhendiyà sikandin te ki David ne midluhud
    su edtahud kandin.
  mal-2015: മൂന്നാം ദിവസം ഒരു ആൾ വസ്ത്രം കീറിയും തലയിൽ പൂഴി വാരിയിട്ടുംകൊണ്ടു ശൗലിന്റെ
    പാളയത്തിൽനിന്നു വന്നു, ദാവീദിന്റെ അടുക്കൽ എത്തി സാഷ്ടാംഗം വീണു നമസ്കരിച്ചു.
  rmc-rmc: Pro trito džives avľa ko David jekh murš andral le Sauloskro taboris. Leskre
    gada sas čhingerde a pro šero les sas o prachos. Sar avľa ko David, peľa pro khoča
    anglal leste.
  pes-OPV: و در روز سوم ناگاه شخصی از نزد شاول با لباس دریده و خاک بر سرش ریخته از
    لشکر آمد، و چون نزد داود رسید، به زمین افتاده، تعظیم نمود.
  ron-1924: А трея зи, а венит ун ом дин табэра луй Саул, ку хайнеле сфышияте ши ку
    капул пресэрат ку цэрынэ. Кынд а ажунс ын фаца луй Давид, с-а арункат ку фаца
    ла пэмынт ши с-а ынкинат.
  ben-OBCV: তৃতীয় দিনে শৌলের সৈন্যশিবির থেকে ছিন্নবস্ত্রে ও মাথায় ধুলো মেখে একটি
    লোক সেখানে পৌঁছেছিল। দাউদের কাছে এসে সে তাঁকে সম্মান জানানোর জন্য মাটিতে উবুড়
    হয়ে পড়েছিল।
  som-som: ayaa xataa maalintii saddexaad nin ka yimid xeradii Saa'uul isagoo maryo
    jeexjeexan, madaxana ciidu kaga taal, oo markuu Daa'uud u yimid ayuu dhulka ku
    dhacay oo sujuuday.
  lat-VUC: 'In die autem tertia apparuit homo veniens de castris Saul veste conscissa,
    et pulvere conspersus caput: et ut venit ad David, cecidit super faciem suam,
    et adoravit.'
  eng-ASVBT: 'it came to pass on the third day, that, behold, a man came out of the
    camp from Saul, with his clothes rent, and earth upon his head: and so it was,
    when he came to David, that he fell to the earth, and did obeisance.'
  ita-1885: Ed al terzo giorno, ecco, un uomo venne dal campo, d'appresso a Saulle,
    avendo i vestimenti stracciati, e della terra sopra la testa; e, come egli giunse
    a Davide, si gittò in terra, e gli fece riverenza.
  eng-LXXUP: 'And it came to pass on the third day, that, behold, a man came from
    the camp, from the people of Saul, and his garments were rent, and earth was upon
    his head: and it came to pass when he went in to David, that he fell upon the
    earth, and did obeisance to him.'
  eng-ULB: On the third day, a man came from Saul's camp with his clothes torn and
    with dirt on his head. When he came to David he lay facedown on the ground and
    prostrated himself.
  spa-VBL: Al tercer día llegó un hombre del campamento de Saúl. Sus ropas estaban
    rasgadas y traía polvo sobre la cabeza. Y cuando se acercó a David, se inclinó
    ante él y se postró en el suelo en señal de respeto.
  fra-_FOB: Et le troisième jour on vit paraître un homme qui revenait du camp, d'auprès
    de Saül, ayant ses vêtements déchirés et de la terre sur sa tête; et, étant venu
    vers David, il se jeta contre terre et se prosterna.
  mal-mal: മൂന്നാംദിവസം ഒരു പുരുഷൻ തന്റെ വസ്ത്രങ്ങൾ കീറിയും തലയിൽ പൂഴി വാരിയിട്ടുംകൊണ്ട്
    ശൌലിന്റെ പാളയത്തിൽനിന്ന് വന്നു, അവൻ ദാവീദിന്റെ അടുക്കൽ എത്തിയപ്പോൾ സാഷ്ടാംഗം വീണു
    നമസ്കരിച്ചു.
  urd-GVR: ki ek ādmī Sāūl kī lashkargāh se pahuṅchā. Dukh ke izhār ke lie us ne apne
    kapṛoṅ ko phāṛ kar apne sar par ḳhāk ḍāl rakhī thī. Dāūd ke pās ā kar wuh baṛe
    ehtirām ke sāth us ke sāmne jhuk gayā.
  suz-BL: मिनु आ नित्‍थ नाक्‍ती, आ वा खाक्‍शो नु पियाम खप फुंइसीशो मुर का सावल आ बाक्‍तीक
    रे जाक्‍माक्‍त। मिनु मेको दाऊद आ बाक्‍तीक जाक्‍शा, मेको आ ङोंइती खुम्‍की पा बाम्‍‍माक्‍त।
  ita-1927: Quand’ecco, il terzo giorno, arrivare dal campo, di presso a Saul, un
    uomo colle vesti stracciate e col capo sparso di polvere, il quale, giunto in
    presenza di Davide, si gettò in terra e gli si prostrò dinanzi.
  ckb-ckb: لە ڕۆژی سێیەمدا بینی گەنجێک لە ئۆردوگاکەی شاولەوە بە جلی دڕاو و سەری تۆزاوییەوە
    هات، کاتێک گەیشتە لای داود کەوتە سەر زەوی و کڕنۆشی برد.
  eng-BBE: 'On the third day a man came from Saul''s tents, with his clothing out
    of order and earth on his head: and when he came to David, he went down on the
    earth and gave him honour.'
  kan-OKCV: ಮೂರನೆಯ ದಿನದಲ್ಲಿ ಒಬ್ಬನು ತನ್ನ ವಸ್ತ್ರಗಳನ್ನು ಹರಿದುಕೊಂಡು, ತನ್ನ ತಲೆಯ ಮೇಲೆ ಮಣ್ಣು
    ಹಾಕಿಕೊಂಡು, ಸೌಲನ ಪಾಳೆಯದಿಂದ ಹೊರಟು ದಾವೀದನ ಬಳಿಗೆ ಬಂದು, ನೆಲದ ಮಟ್ಟಿಗೂ ಬಾಗಿ ನಮಸ್ಕರಿಸಿದನು.
  tam-2017: மூன்றாம் நாளிலே ஒரு மனிதன் சவுலின் முகாமிலிருந்து புறப்பட்டு, தன்னுடைய
    ஆடைகளைக் கிழித்துக்கொண்டு, தன்னுடைய தலையின்மேல் புழுதியைப் போட்டுக்கொண்டு, தாவீதிடம்
    வந்து, தரையிலே விழுந்து வணங்கினான்.
  spa-RV-1909: 'Y al tercer día acaeció, que vino uno del campo de Saúl, rotos sus
    vestidos, y tierra sobre su cabeza: y llegando á David, postróse en tierra, é
    hizo reverencia.'
  ron-BTF: S-a întâmplat chiar a treia zi, că, iată, un om a ieșit din tabără de la
    Saul cu hainele sfâșiate și cu pământ pe capul său; și a fost astfel, că după
    ce a venit la David, a căzut la pământ și s-a prosternat.
  eng-WEBP: on the third day, behold, a man came out of the camp from Saul, with his
    clothes torn and earth on his head. When he came to David, he fell to the earth
    and showed respect.
  eng-FBV: Then on the third day a man arrived from Saul's camp. His clothes were
    torn and he had dust on his head. When he approached David, he bowed before him,
    and fell to the ground in respect.
  nld-1939: 'Daar verscheen op de derde dag iemand uit de legerplaats van Saul: zijn
    kleren waren gescheurd en aarde lag op zijn hoofd. Bij David aangekomen, viel
    hij ter aarde en boog zich tot op de grond voor hem neer.'
  nch-BL: Huan ipan ne seyoc tonali, ajsico se tacat cati quisqui ten campa isoldados
    Saúl. Yaya quihualicayaya iyoyo tzayantoc huan motalilijtoya taltepocti ipan itzonteco
    pampa quipiyayaya hueyi tequipacholi. Huan quema ajsico campa David mohuijtzonqui
    ica miyac tatepanitacayot.
  vie-1934: Ngày thứ ba, xảy có một người ở dinh Sau-lơ trở về, quần áo rách rưới,
    đầu đóng bụi, đến trước mặt Đa-vít, sấp mình xuống đất mà lạy.
  hin-CV: तीसरे दिन शाऊल के शिविर से एक व्यक्ति वहां आया उसके वस्त्र फटे हुए थे और
    उसके केशों में धूल समाई हुई थी. जब वह दावीद के निकट पहुंचा, उसने दंडवत हो उनका
    अभिवादन किया.
  spa-BES: 'Al tercer día, un hombre salió del campamento de Saúl, con su ropa rasgada
    y la tierra sobre su cabeza: y cuando vino a David, descendió sobre la tierra
    y le dio honor.'
  tdx-tdx: le pok’eo amy andro faha-teloy ty lahilahy boak’ an-tobe’ i Saole añe niriatse
    iaby o siki’eo, naho deboke ty añ’ambone’e; aa ie niheo mb’ amy Davide mb’eo,
    le nibabok’ an-tane niambane ama’e.
  tha-KJV: พอถึงวั​นที​่​สาม ดู​เถิด มี​ชายคนหนึ่งมาจากค่ายของซาอูล สวมเสื้อผ้าขาดและมี​ผงคลี​ดิ​นอยู่บนศีรษะ
    เมื่อเขามาถึงดาวิด ก็​ซบหน้าลงถึ​งด​ินกระทำความเคารพ
  por-BR-2018: 'E ao terceiro dia aconteceu, que veio um do acampamento de Saul, rasgadas
    suas roupas, e terra sobre sua cabeça: e chegando a Davi, prostrou-se em terra,
    e fez reverência.'
  deu-ELO: Und es geschah am dritten Tage, siehe, da kam ein Mann aus dem Heerlager
    Sauls, seine Kleider waren zerrissen, und Erde war auf seinem Haupte; und als
    er zu David kam, fiel er zur Erde und warf sich nieder.
  eng-WYC-2018: And in the third day a man appeared, coming from the tents of Saul
    with a cloth rent, and his head sprinkled with dust; and as he came to David,
    he felled upon his face, and worshipped him. (And on the third day a man appeared,
    coming from Saul’s camp with a torn cloak, and his head sprinkled with dirt, or
    with earth; and when he came to David, he fell on his face, and honoured him.)
  epo-epo: okazis, ke en la tria tago iu viro venis el la tendaro, de Saul, kaj liaj
    vestoj estis disŝiritaj kaj terpolvo estis sur lia kapo; kaj kiam li alvenis al
    David, li ĵetis sin sur la teron kaj adorkliniĝis.
  uig-PIN: Üqinqi küni xundaⱪ boldiki, mana Saulning lǝxkǝrgaⱨidin kiyimi yirtiⱪ wǝ
    bexiƣa topa-qang qaqⱪan bir adǝm kǝldi. U Dawutning ⱪexiƣa kǝlgǝndǝ, yǝrgǝ yiⱪilip
    bax urdi.
  beo-beo: Amalalu, diahabe goi ayeligi afae da Solo ea fisisu awali diasu amoganini
    manebe ba:i. Ea da:i dioi dawa:digima:ne, e abula gadelale amola e da osobo ea
    dialuma da:iya duduli gala:i ba:i. E da Da:ibidima misini, ema nodone dawa:digima:ne
    osoboga beguduli diasa:i.
  tpi-OTNT: Na long de namba 3 wanpela yangpela man i kamap long Siklak. Em i bin
    brukim klos bilong en na putim graun malumalum long het bilong en bilong soim
    sori bilong en. Em i go long Devit na brukim skru na putim pes i go daun long
    graun, bilong givim biknem long Devit. Dispela man i bin lusim kem bilong Sol
    na i kam.
  hau-SA: A rana ta uku sai ga wani mutum ya zo daga sansanin Shawulu da yagaggen
    riga da ƙura a kansa. Da ya zo wurin Dawuda sai ya fāɗi a ƙasa don yă nuna bangirma.
  uig-LAT: Üchinchi küni shundaq boldiki, mana Saulning leshkergahidin kiyimi yirtiq
    we béshigha topa-chang chachqan bir adem keldi. U Dawutning qéshigha kelgende,
    yerge yiqilip bash urdi.
  nde-nde: Ngosuku lwesithathu kwafika umuntu evela ezihonqweni zikaSawuli, izigqoko
    zakhe zidabukile njalo egcwele uthuli ekhanda lakhe. Kwathi esefikile kuDavida
    waziwisela phansi emhlonipha.
  ton-ton: Pea ʻi he hoko ki hono tolu ʻoe ʻaho, vakai, naʻe haʻu ha tangata mei he
    tau ʻa Saula, kuo mahaehae hono kofu, pea pani efu hono ʻulu, pea ʻi heʻene hoko
    atu kia Tevita, naʻa ne tō hifo ki he kelekele, mo ne fai fakaʻapaʻapa.
  ces-1613: A aj, dne třetího přišel jeden z vojska Saulova, maje roucho roztržené
    a prach na hlavě své. Kterýž když přišel k Davidovi, padl na zemi a poklonil se.
  eng-WMB: on the third day, behold, a man came out of the camp from Saul, with his
    clothes torn and earth on his head. When he came to David, he fell to the earth
    and showed respect.
  tam-TCV: மூன்றாவது நாள் சவுலின் முகாமிலிருந்து கிழிந்த உடையோடும், புழுதிபடிந்த தலையோடும்
    ஒரு மனிதன் வந்தான். அவன் தாவீதிடம் வந்தபோது, மரியாதை செலுத்தும்படி தரையில் விழுந்து
    வணங்கினான்.
  ceb-ULB: Sa ikatulo nga adlaw, miabot ang usa ka tawo nga gikan sa kampo ni Saul
    nga gisi ang mga bisti ug nagkahugaw ang iyang ulo. Sa dihang miabot siya kang
    David mihapa siya sa yuta ug hilabihan gayod ang iyang gibating kasubo.
  pol-UBG: Trzeciego dnia pewien człowiek przybył z obozu Saula z podartymi szatami
    i z prochem na głowie. Gdy przyszedł do Dawida, padł na ziemię i pokłonił mu się.
  agr-agr: Nunik pujai kampatum tsawanta duwi, makichik aents Saúla suntaji wake besemag
    dekapeak, jáanchjin japiki ichig nugka yukukuntun buuken yukumag nugkak wajasa
    David pujamunum yaakat Siclag jegauwai. Nunik jegá Davitan eme anentus tikishmag
    tsuntsuma nijayin nugka antig pujusui.
  kyc-kyc: Dokopa yangama yulu repo dokona wane parange mende Solena komau anda pyuo
    paleyamo dokona piso epeya. Dokome banya kondange renge doko lasaka pilyuŋu lao
    dokopa banya komau dupwa minyuo kanguo dee banya kyawa awai pyao pipala Dapiti
    peteya dokona papala baa yuu dokona pangu soo piya.
  urd-GVU: کہ ایک آدمی ساؤل کی لشکرگاہ سے پہنچا۔ دُکھ کے اظہار کے لئے اُس نے اپنے
    کپڑوں کو پھاڑ کر اپنے سر پر خاک ڈال رکھی تھی۔ داؤد کے پاس آ کر وہ بڑے احترام کے
    ساتھ اُس کے سامنے جھک گیا۔
  deu-1912: siehe, da kam am dritten Tage ein Mann aus dem Heer von Saul mit zerrissenen
    Kleidern und Erde auf seinem Haupt. Und da er zu David kam, fiel er zur Erde und
    beugte sich nieder.
  ntj-ntj: '@see-verse:2SA.001.001'
  kan-2017: ಮೂರನೆಯ ದಿನದಲ್ಲಿ ಸೌಲನ ಠಾಣ್ಯದಿಂದ ಒಬ್ಬ ಮನುಷ್ಯನು ದಾವೀದನ ಬಳಿಗೆ ಬಂದು ನೆಲದ ಮಟ್ಟಿಗೆ
    ಬಾಗಿ ನಮಸ್ಕರಿಸಿದನು. ಅವನು ವಸ್ತ್ರಗಳನ್ನು ಹರಿದುಕೊಂಡು ತಲೆಯ ಮೇಲೆ ಮಣ್ಣು ಹಾಕಿಕೊಂಡಿದ್ದನು.
  yap-yap: Me reb e rran riy me taw be’ nib pagel ni yib ko gin ni ba’aram ni n’uf
    Saul nge pi salthaw rok e tent rorad riy ngar pired riy. Ma ke guchthuy e mad
    u daken, ma ke tay e but’ nga fithik’ i lolugen, ni aram e be dag ni kari kireban’.
    Me yib ngak David me yib i siro’ ngak ni aram e ke tay fan David.
  hlt-MCSB: Hnin thum a om phoeiah Saul taengkah hlang Te caem lamkah tarha ha pawk.
    A himbai te a pawnsoem la a lu dongkah laipi neh David taengla ha pawk vaengah
    lai la yalh tih a bawk.
  mdy-ETH: ሃይሣሳ ኬሎና ፔቴ ዼጌ ሳኣዖኦሌንሢ ዓኣ ቤዛፓ ሙኬኔ፤ ዬይ ናማ ዒማና ፔኤኮ ዓፒሎ ዳርዚ፥ ቶኦኮይዳኣ ሲላሊ ዋሂ፥
    ዳውቴ ኮይላ ሙካዖ ሳዓ ላሂ ቦንቾ ዔኤሊሢ ዔኤሌኔ፤
  twi-ASANTE: Ne nnansa so no, ɔbarima bi firi Saulo sraban mu a watete ne ntadeɛ
    mu, atu mfuturo agu ne tiri mu, de rekyerɛ sɛ ɔretwa adwo baeɛ. Ɔduruu Dawid nkyɛn
    no, ɔdanee ne ho hwee fam anidie mu.
  eng-WEBU: on the third day, behold, a man came out of the camp from Saul, with his
    clothes torn and earth on his head. When he came to David, he fell to the earth
    and showed respect.
  wal-wal: Heezzantto gallassi issi bitanee kayyuwau ba maayuwaa pooshshidi, ba huuphiyan
    buhiyaa laalidi, Saa7oola qatuwaappe yiis. Daawitakko i yiido wode, sa7an lichchi
    giidi ziggiis.
  spa-PDDPT: Al tercer día sucedió que un hombre del campamento de Saúl llegó con
    sus ropas rotas y tierra sobre su cabeza. Ocurrió que cuando llegó a David, cayó
    en tierra y se postró.
  gun-gun: Mboapy araa py, Saul pegua kuery ijaty okuapya gui ou peteĩ ava ijao xoropa
    rei va'e, oakã áry yvy omoĩmba rei reve. Davi oĩa py ha'e va'e ovaẽ vy ojero'a,
    yvy re oĩ guenapy'ã re.
  agu-BL: Ma le toxi'n k'ej, nin tzun opon jun yaj yi nternin katza'lt yi be'ch tetz,
    nin chin puklajt nin xo'l wi' tan ẍchajle'n yi wi'nin na bisun. Yi jun yaja'tz
    cho'n tele'n ojkuj le ama'l kale ate' pont Saúl scyuch' yi e' sanlar. Nin yi topone'n
    swutz Luwiy nin tzun cu' mejloktz jalen yi cwe'n pon yi wi' wuxtx'otx', tan tak'le'n
    k'ej Luwiy.
  eng-PEV: Then, 2 days later, a young man arrived at David’s camp. He came from the
    place where Saul’s mob had that big fight. Along the road he tore his clothes
    and put dirt on his head, to show that he had bad news. Then he came to David,
    got down on his knees with his face close to the ground, to show respect to him.
  ilo-ULB: Iti maikatlo nga aldaw, adda maysa a lalaki a simmangpet manipud iti kampo
    ni Saul a napisang ti badona ken adda rugit iti ulona. Idi simmangpet isuna iti
    ayan ni David, ket nagpakleb isuna iti daga.
  kpg-kpg: Hooaga dono daiaa, tama daane ga dau mai ne hanimoi i baahi di waahale laa
    o Saul. Mee ne haahi dono gahu dela e ulu ai, gaa wanga ana dogolia gi hongo dono
    libogo belee haga modongoohia aga dono lodo huaidu, ga hana laa gi baahi o David,
    ga bala gi lala e hai dana hagalaamua.
  uig-ARA: ئۈچىنچى كۈنى شۇنداق بولدىكى، مانا سائۇلنىڭ لەشكەرگاھىدىن كىيىمى يىرتىق
    ۋە بېشىغا توپا-چاڭ چاچقان بىر ئادەم كەلدى. ئۇ داۋۇتنىڭ قېشىغا كەلگەندە، يەرگە
    يىقىلىپ باش ئۇردى.
  sus-sus: A xi saxan nde, xɛmɛ nde naxa fa keli Sɔlu yire. A nu bara a xa donma ibɔɔ
    a ma, a bɛndɛ so a xunyi ma sunnun fe ma. A to so Dawuda yire, a naxa a xinbi
    sin a bun ma binyɛ kui.
  pon-2006: Manda sang rahno, mwahnakapw emen ahpw leledo sang nan kahnimpwal en Sohl.
    Pwe en kasalehda uwen eh nsensuwed, e tehrpeseng likou me e likawi ko oh kamwerehdiong
    pwehl pohn moange. E ahpw kohla rehn Depit, poaridiong nanpwel oh rahnmwahwih.
  jae-jae: Ma gêdêŋ bêc kêtu têlêacŋa ŋac teŋ mêŋgêô lasê aŋga Saulnê siŋwaga nêŋ
    tonê ŋakwê gêŋgic ma kekop gi eŋ môkêapac. Gêdêŋ taŋ eŋ gêô lasê gêdêŋ Dawid naŋ,
    ŋac tau gêu tau gêc nom ma ketoc eŋ sa.
  ksd-ksd: ta ra vautuluna bung tika na tutana i ga pot mamaina ra gunan na vinarubu
    kai Saul, i ga tarada kana umana mal, ma ra pia i ga ki ta ra pepe na uluna. Ba
    i ga tadav David i ga bura rururu ta ra luaina matana.
  tur-YTC: üçüncü gün, işte, Saul'un yanından, ordugâhtan giysileri yırtılmış ve başında
    toprak olan bir adam geldi. David'in yanına gelince yere kapanıp saygı gösterdi.
  grc-BRENT: Καὶ ἐγενήθη τῇ ἡμέρᾳ τῇ τρίτῃ, καὶ ἰδοὺ ἀνὴρ ἦλθεν ἐκ τῆς παρεμβολῆς
    ἐκ τοῦ λαοῦ Σαοὺλ, καὶ τὰ ἱμάτια αὐτοῦ διεῤῥωγότα, καὶ γῆ ἐπὶ τῆς κεφαλῆς αὐτοῦ·
    καὶ ἐγένετο ἐν τῷ εἰσελθεῖν αὐτὸν πρὸς Δαυὶδ, καὶ ἔπεσεν ἐπὶ τὴν γῆν καὶ προσεκύνησεν
    αὐτῷ.
  ind-AYT: Pada hari ketiga, seorang pemuda dari tentara datang dari perkemahan Saul
    dengan pakaian terkoyak-koyak dan tanah di atas kepalanya. Ketika dia sampai kepada
    Daud, dia sujud ke tanah dan menyembah.
  nya-nya: Pa tsiku lachitatu munthu wina wochokera ku msasa wa Sauli anafika, zovala
    zake zitangʼambika ndiponso anali atathira dothi pamutu pake. Atafika kwa Davide,
    anadzigwetsa pansi, kupereka ulemu kwa Davideyo.
  hrv-hrv: Trećega dana dođe neki čovjek iz Šaulova tabora, razdrtih haljina i prahom
    posute glave. Došavši k Davidu, baci se na zemlju i pokloni mu se.
  mps-mps: Tama te sela sogo wabode te gesi ogwa bidi me deli te Siklakba sabolali.
    Agai te aga ugwa pisilama, tama aga tobolude te tǫ piali, te aga homu dene ebo
    ola magasiyu tiai. Aga te Devitba pelama, tama kidu sugunama, tama gesabidi tǫba
    pogulama, Devitba homu dwagi yai ilali. Te bidi te Sol bidali pesage tagalama,
    asali.
  tpi-tpi: Na long de namba 3 wanpela yangpela man i kamap long Siklak. Em i bin brukim
    klos bilong en na putim graun malumalum long het bilong en bilong soim sori bilong
    en. Em i go long Devit na brukim skru na putim pes i go daun long graun, bilong
    givim biknem long Devit. Dispela man i bin lusim kem bilong Sol na i kam.
  dan-1931: kom der Tredjedagen en Mand fra Hæren, fra Saul, med sønderrevne Klæder
    og Jord på Hovedet, og da han kom hen til David, kastede han sig til Jorden og
    bøjede sig.
  vie-OVCB: có một người từ đồn quân của Sau-lơ trở về, áo quần rách rưới, đầu dính
    bụi đất, đến trước Đa-vít, sấp mình dưới đất vái lạy.
  guj-2017: ત્રીજે દિવસે, છાવણીમાંથી એક માણસ શાઉલ પાસેથી આવ્યો તેનાં વસ્ત્રો ફાટેલાં
    હતાં, માથા પર ધૂળ હતી. તે દાઉદ પાસે આવ્યો. તેણે દાઉદને સાષ્ટાંગ દંડવત પ્રણામ કર્યા.
  pon-2006A: Manda sang rahno, mwahnakapw emen ahpw leledo sang nan kahnimpwal en
    Sohl. Pwe en kasalehda uwen eh nsensuwed, e tehrpeseng likou me e likawi ko oh
    kamwerehdiong pwehl pohn moange. E ahpw kohla rehn Depit, poaridiong nanpwel oh
    rahnmwahwih.
  por-BRBSL: no terceiro dia, eis que um homem saiu do acampamento vindo de Saul,
    com suas roupas rasgadas e terra sobre sua cabeça. Quando chegou a Davi, ele caiu
    na terra e mostrou respeito.
  aly-aly: Arlta atherr-penh artwa akely-anem aremerrew Saul-rnem-they. Arnkwarl ilterrelhew-akert,
    akapwert-then ahernel artelhew, rarl angka apmwakert apetyew. Rap kwenerrey-alhew
    David-warl.
  cth-cth: A hnin thum hnin vah tami buet touh amae hni a ravei teh a lû dawk vaiphu
    a kâphuen nalaihoi a tho. Devit koe a pha navah talai dawk a tabo.
  twi-twi: Ne nnansa so no, ɔbarima bi fi Saulo nsraban mu a watetew ne ntade mu,
    atu mfutuma agu ne ti mu, de rekyerɛ sɛ ɔretwa adwo bae. Oduu Dawid nkyɛn no,
    ɔdan ne ho hwee fam nidi mu.
  hlt-hlt: Hnin thum a om phoeiah Saul taengkah hlang te caem lamkah tarha ha pawk.
    A himbai te a pawnsoem la a lu dongkah laipi neh David taengla ha pawk vaengah
    lai la yalh tih a bawk.
  tbz-SIM: Ditɑ̃ɑ̃́nnì yiè kòo dɑpɑ̀ɑ̀ mmɔùu tuɔkɛní kɛ bonní Sɑuri ɑ̃ɑ̃pɔ̀nkɑrì kòo
    yɑ̀ɑ̀tì kɛ̃rí kòò pũ nho yuu mutɑ̃́ɑ̃́, kɛ́tuɔkɛní Dɑfiti borɛ̀ kɛ́nínkú kɛ́sĩ́nnɔ́ɔ
    o ììkɛ̀.
  msy-2020: Ezɨ namba 3ɨn aruemɨn, gumazir igiar mam iza Siklakɨn oto. A iza uan osɨmtɨzim
    akakaghasa uan korotiam abigha beghneaziba uan dapanim gaghui. A Devit bagha ghugha
    uan tevimning apɨrigha guam nguazimɨn mɨtuagha, ziar ekiam Devit ganɨdi. Gumazir
    kam Sol iti naghɨn ikegha ize.
  dop-dop: Kʋyɑkʋ tooso nyǝŋkʋ wule kɛ nɔɣɔlʋ sewɑ Sɑyuli pɑ tǝsikile nɑ ɩ́ cǝlɑ ɩ
    wontu nɑ lɑŋwɑkǝllɛ, nɑ ɩ́ pǝlɑ ɩ nyʋɣʋ tɑɑ kɛ́ tɛtʋ. Ɩ tɑlɑ Tɑfiiti, ɩlɛnɑ ɩ́
    hǝntɩ-ɩ ɑtɛ.
  azb-azb: Üçüncü gün Şaulun yanından – ordugahdan paltarı cırılmış, başı toz-torpağa
    batmış bir adam gəldi. O, Davudun yanına çatıb qarşısında üzünü yerə qoyaraq təzim
    etdi.
  eng-DBY: And it came to pass on the third day, that behold, a man came out of the
    camp from Saul with his garments rent, and earth upon his head; and as soon as
    he came to David, he fell to the earth and did obeisance.
  hin-2017: तब तीसरे दिन ऐसा हुआ कि शाऊल की छावनी में से एक पुरुष कपड़े फाड़े सिर
    पर धूल डाले हुए आया। जब वह दाऊद के पास पहुँचा, तब भूमि पर गिरा और दण्डवत् किया।
  wol-KYG: Ca gannaaw ëllëg sa, jenn waay ne jimeet, jóge ca dalub Sóol, dikk. Yére
    yaa nga xottiku, bopp ba taq suuf, ngir naqarlu. Naka la agsi ci Daawuda, daldi
    daanu fi suuf, sujjóot.
  eng-YLT: and it cometh to pass, on the third day, that lo, a man hath come in out
    of the camp from Saul, and his garments [are] rent, and earth on his head; and
    it cometh to pass, in his coming in unto David, that he falleth to the earth,
    and doth obeisance.
  eng-WYC-2017: And in the third day a man appeared, coming from the tents of Saul
    with a cloth rent, and his head sprinkled with dust; and as he came to David,
    he felled upon his face, and worshipped or honoured him.
  eng-WMBB: on the third day, behold, a man came out of the camp from Saul, with his
    clothes torn and earth on his head. When he came to David, he fell to the earth
    and showed respect.
  urd-GVH: कि एक आदमी साऊल की लशकरगाह से पहुँचा। दुख के इज़हार के लिए उसने अपने कपड़ों
    को फाड़कर अपने सर पर ख़ाक डाल रखी थी। दाऊद के पास आकर वह बड़े एहतराम के साथ उसके
    सामने झुक गया।
  rug-rug: Pa koivugona si mae kamo si keke tie vaqura mae guana koari na tie varipera
    te Saula. Pude vata dogoro nia sa nana tinalotaṉa gua, si rikati sa sari nana
    poko meke binu nia pepeso sa sa batuna. La koe Devita si asa meke todoṉo gore
    pa pepeso pa pinamaṉa.
  gaz-gaz: Guyyaa sadaffaatti namichi tokko qubata Saaʼolii dhufe; innis wayyaa isaa
    tarsaasee mataa isaatti awwaara firfirfatee ture. Yommuu Daawit bira gaʼettis
    ulfina isaaf kennuuf jedhee addaan lafatti gombifame.
  fra-LSG: Le troisième jour, un homme arriva du camp de Saül, les vêtements déchirés
    et la tête couverte de terre. Lorsqu’il fut en présence de David, il se jeta par
    terre et se prosterna.
  gnn-gnn: '@see-verse:2SA.001.001'
  yal-yal: Xi saxande lɔxɔni, banxulanna nde yi fa, sa keli Sɔli a gali malandeni.
    A dugine yibɔxi, burunburunna a xunni sununa fe ra. A to Dawuda fɛman li, a yi
    a xinbi sin bɔxɔn ma.
  haw-1868: A i ke kolu o ka la, aia hoi, he kanaka i hele mai, mai ke kahua kaua,
    mai Saula mai, me kona kapa i haehaeia, a me ka lepo maluna o kona poo; a hiki
    aku la ia io Davida la, moe iho la ia ma ka honua, a hoomaikai aku la.
  arb-NAV: وَأَقْبَلَ رَجُلٌ فِي الْيَوْمِ الثَّالِثِ مِنْ مُعَسْكَرِ شَاوُلَ بِثِيَابٍ
    مُمَزَّقَةٍ وَرَأْسٍ مُعَفَّرٍ وَخَرَّ عِنْدَ قَدَمَيْ دَاوُدَ سَاجِداً.
  ewe-ewe: Le ŋkeke etɔ̃a gbe la, ame aɖe tso Saul ƒe asaɖa me eƒe awuwo vuvu eye
    ke nɔ tame nɛ. Ede ta agu eye wòbɔbɔ ɖe David ŋkume kple bubu.
  eng-LEE: 'And it came to pass on the third day, that, behold, a man came out of
    the camp from Saul with his clothes rent, and earth upon his head: and it happened,
    when he came to David, that he fell to the earth, and prostrated himself.'
  gvn-gvn: '@see-verse:2SA.001.001'
  asm-FB: পাছত তৃতীয় দিনত, চৌলৰ সেনাবাহিনীৰ ছাউনিৰ পৰা ফলা কাপোৰেৰে সৈতে এজন মানুহ
    আহিল; তেওঁৰ মুৰত মাটি লাগি আছিল। তেওঁ দায়ূদৰ ওচৰলৈ আহি শিৰনত হৈ প্রণাম কৰিলে।
  sus-A: عَ شِ سَشَن ندٍ، شّمّ ندٍ نَشَ قَ كٍلِ سْلُ يِرٍ. عَ نُ بَرَ عَ شَ دٌنمَ
    عِبْو عَ مَ، عَ بّندّ سٌ عَ شُنيِ مَ سُننُن قٍ مَ. عَ تٌ سٌ دَوُدَ يِرٍ، عَ نَشَ
    عَ شِنبِ سِن عَ بُن مَ بِنيّ كُي.
  fra-SBL: Le troisième jour, voici qu'un homme sortit du camp de la part de Saül,
    les vêtements déchirés et de la terre sur la tête. Lorsqu'il arriva à David, il
    se jeta à terre et lui témoigna du respect.
  hbo-hbo: וַיְהִ֣י ׀ בַּיֹּ֣ום הַשְּׁלִישִׁ֗י וְהִנֵּה֩ אִ֨ישׁ בָּ֤א מִן־הַֽמַּחֲנֶה֙
    מֵעִ֣ם שָׁא֔וּל וּבְגָדָ֣יו קְרֻעִ֔ים וַאֲדָמָ֖ה עַל־רֹאשֹׁ֑ו וַיְהִי֙ בְּבֹאֹ֣ו
    אֶל־דָּוִ֔ד וַיִּפֹּ֥ל אַ֖רְצָה וַיִּשְׁתָּֽחוּ׃
  piu-2006: '@see-verse:2SA.001.001'
  kik-kik: Mũthenya wa ĩtatũ-rĩ, hagĩũka mũndũ oimĩte kambĩ-inĩ ya Saũlũ, arĩ na nguo
    ndembũkangu na rũkũngũ mũtwe. Hĩndĩ ĩrĩa aakinyire harĩ Daudi, akĩĩgũithia thĩ
    nĩguo amũhe gĩtĩĩo.
  fra-NCL: Le troisième jour, voici qu’un homme arriva du camp, d’auprès de Saül,
    les vêtements déchirés et de la terre sur la tête. Lorsqu’il arriva près de David,
    il se jeta par terre et se prosterna.
  cek-AK: ni thumto naah loe khenah, Kami maeto loe khukbuen kaprawn hoi lu nuiah
    maiphu to koeng moe, Saul misatukhaih ahmuen hoiah angzoh; anih loe David khaeah
    caeh moe, khingyahaih hoiah a hmaa ah longah akuep pae.
  cuk-cuk: Ibapaagusgua, dule-gwensak Davidʼse nonikid. We-dule Rey-Saúl-sordagan-bukmaladgi
    danikid. E-mor-yoid siir-siir-nonikid, e-nono olli-sichi nonibalid. We-dule Davidʼse
    nonigua, David-asabin dulluu napase imakded.
  uig-CYR: Үчинчи күни шундақ болдики, мана Саулниң ләшкәргаһидин кийими житиқ вә
    бешиға топа-чаң чачқан бир адәм кәлди. У Давутниң қешиға кәлгәндә, йәргә жиқилип
    баш урди.
  tel-2017: మూడవ రోజు ఒకడు తన బట్టలు చింపుకుని, తల మీద బూడిద పోసుకుని సౌలు సైన్యం
    నుండి వచ్చాడు.
  hat-BSA: Nan twazyèm jou a, vwala, yon mesye te sòti nan kan an kote Saül la. Rad
    li te chire epi te gen pousyè sou tèt li. Lè li te parèt a David, li te tonbe
    atè; li te kouche plat nèt pou fè respè.
  kos-kos: Ke len toko ah, mwet fusr se tuku liki nien aktuktuk lal Saul. El tuh seya
    nuknuk lal ac sang fohkfok nu fin sifal in akkalemye asor lal. El som nu yorol
    David ac srimi nwe infohk uh in akfulatyal.
  hbo-WLC: וַיְהִ֣י ׀ בַּיּ֣וֹם הַשְּׁלִישִׁ֗י וְהִנֵּה֩ אִ֨ישׁ בָּ֤א מִן־הַֽמַּחֲנֶה֙
    מֵעִ֣ם שָׁא֔וּל וּבְגָדָ֣יו קְרֻעִ֔ים וַאֲדָמָ֖ה עַל־רֹאשׁ֑וֹ וַיְהִי֙ בְּבֹא֣וֹ
    אֶל־דָּוִ֔ד וַיִּפֹּ֥ל אַ֖רְצָה וַיִּשְׁתָּֽחוּ׃
  ibo-ibo: O ruo, nʼụbọchị nke atọ, otu nwoke si nʼọmụma ụlọ ikwu Sọl bịakwutere ya.
    Uwe nwoke a yi nʼahụ dọwara adọwa. Isi ya dịkwa aja aja. Ọ batara daa nʼala nʼihu
    Devid nʼọnọdụ inye ya nsọpụrụ.
  ory-ory: ତୃତୀୟ ଦିନରେ ଶାଉଲଙ୍କ ଛାଉଣି ଭିତରୁ ଜଣେ ଲୋକ ଆପଣା ବସ୍ତ୍ର ଚିରି ଓ ମସ୍ତକରେ ମାଟି
    ଦେଇ ଆସିଲା; ପୁଣି ସେ ଦାଉଦଙ୍କ ନିକଟରେ ଉପସ୍ଥିତ ହୁଅନ୍ତେ, ଭୂମିରେ ପଡ଼ି ପ୍ରଣାମ କଲା।
  wmt-wmt: '@see-verse:2SA.001.001'
  chk-chk: Nge lon aülüngatin rän eman mwän a feito seni ewe leni ia nöün Saul mwichen
    sounfiu ra nom ie. Iwe, üfan a kam, a pwal wor pwül won möküran, asisilen an letipeta.
    Lupwen a feito ren Tafit, a chapetiu lepwül o asamolu.
  ssd-ssd: David nu Siklakŋge minna le ait keŋmba kinaig le Saul tuku kame taŋgo ande
    kumba ka Siklak prona. Nu sagkanu taŋaŋ David tugum kumba dagol tidroŋga lokina
    le
  rop-rop: en det neksdei wanbala men bin kaman brom det kemp blanga Sol weya deibin
    abum det fait langa det hil, en imbin go langa det taun weya Deibid bin jidan.
    Wal det klos blanga det men bin terrapwan, en imbin abum graun langa im hed du,
    dumaji imbin nogudbinji blanga King Sol weya imbin dai, en wen imbin kamat langa
    Deibid, imbin baudan langa graun lida langa Deibid blanga shoum rispek langa im,
  ukr-1871: Приходить на третий день несподївано чоловік із табору Саулового; одїж
    на йому розідрана, а голова порохом посипана. Приступивши до Давида, припав він
    і поклонився до землї.
  deu-1951: siehe, da kam am dritten Tage einer aus dem Heere Sauls, mit zerrissenen
    Kleidern und Erde auf dem Haupt. Und als er zu David kam, warf er sich zur Erde
    und verbeugte sich.
  eng-JPS: it came even to pass on the third day, that, behold, a man came out of
    the camp from Saul with his clothes rent, and earth upon his head; and so it was,
    when he came to David, that he fell to the earth, and prostrated himself.
  srp-1865: Treæega dana, gle, doðe jedan iz vojske Saulove razdrtijeh haljina i glave
    posute prahom; i došav k Davidu pade na zemlju i pokloni se.
  lug-lug: Awo olwatuuka ku lunaku olwokusatu, ne wajja omusajja ng’ava mu lusiisira
    lwa Sawulo, ng’ayuzizza ebyambalo bye, nga ne mu mutwe gwe mulimu enfuufu. Bwe
    yatuuka awali Dawudi, n’avuunama ng’amuwa ekitiibwa.
  heb-heb: ויהי ביום השלישי והנה איש בא מן המחנה מעם שאול ובגדיו קרעים ואדמה על ראשו
    ויהי בבאו אל דוד ויפל ארצה וישתחו׃
  ben-IRV: পরে তৃতীয় দিনের, দেখ, শৌলের শিবির থেকে একটা লোক এল, তার কাপড় ছেঁড়া ও
    মাথায় মাটি ছিল, দায়ূদের কাছে এসে সে মাটিতে পড়ে প্রণাম করল৷
  pan-pan: ਤਦ ਤੀਜੇ ਦਿਨ ਅਜਿਹਾ ਹੋਇਆ ਵੇਖੋ, ਇੱਕ ਮਨੁੱਖ ਸ਼ਾਊਲ ਦੇ ਡੇਰਿਆਂ ਵੱਲੋਂ ਕੱਪੜੇ ਪਾੜੇ
    ਹੋਏ ਅਤੇ ਸਿਰ ਉੱਤੇ ਮਿੱਟੀ ਪਾਈ ਹੋਈ ਆਇਆ ਅਤੇ ਅਜਿਹਾ ਹੋਇਆ ਕਿ ਜਿਸ ਵੇਲੇ ਦਾਊਦ ਦੇ ਕੋਲ ਪਹੁੰਚਿਆ
    ਤਾਂ ਧਰਤੀ ਉੱਤੇ ਡਿੱਗ ਕੇ ਮੂੰਹ ਦੇ ਭਾਰ ਨੀਵਾਂ ਹੋ ਕੇ ਮੱਥਾ ਟੇਕਿਆ।
  tkr-tkr: Xhebıd'esde yiğıl Şaulne zastaveençe sa insan arayle. Mang'vee culqa abına
    ver haagvasva tanalinbı qıt'axxa'a, vuk'ulelqa nyaq'v kyaa'a. Mana insan Davudusqana
    qarı, mang'une ögil ç'iyelqamee k'yoyzarna.
  mya-JVB: သုံး ရက်မြောက်သောနေ့ တွင် လူ တယောက်သည် မိမိ အဝတ် ကိုဆုတ် လျက် ၊ မိမိ ခေါင်း
    ပေါ် မှာ မြေမှုန့် ကို တင်လျက်၊ ရှောလု တပ် က လာ ၍ ဒါဝိဒ် ထံသို့ ရောက် သော် ၊ မြေ
    ပေါ် မှာ ပြပ်ဝပ် လျက် ရှိခိုး ၏။
  tte-O: kabo kaliyate yaiyonana koina kilakai yabo, ilaomaya dedeine Saulo me ana
    tokaleyayao sikalekaleya koina, ilau Deibida koina. Kana kaleko iigalili yo kau
    iyasululi kulukuluna mena, toboita kana yakasisi kaiwena. Saugana kilakaine ilau
    Deibida koina me ana yakasisi ipwalou bwatano mena.
  tbg-tbg: Ho vira qararaa Sorura seri naavu maaqaqihairo vaiinti vovano nai utavaaqa
    nonkutora qunahi kero hora varakero nai qiataqaa aqu varero Devitiva vaunaini
    oruntero, Devitira nora autuara iriharo vira avuqaa vataini kankakaa viro vaura.
  hmo-hmo: Dina ihatoina dekenai tau ta be Saulo ena kamepa dekena amo ia mai, iena
    dabua be ia darea, bona kahu be iena kwarana ena latanai ia atoa. Ia be Davida
    dekenai ia ginidae, vadaeni ia tui diho Davida ena vairanai.
  urd-urd: तो तीसरे दिन ऐसा हुआ कि एक शख़्स लश्करगाह में से साऊल के पास से अपने लिबास
    को फाड़े और सिर पर ख़ाक डाले हुए आया और जब वह दाऊद के पास पहुँचा तो ज़मीन पर गिरा
    और सिज्दा किया।
  rus-SYN: вот, на третий день приходит человек из стана Саулова; одежда на нем разодрана
    и прах на голове его. Придя к Давиду, он пал на землю и поклонился ему.
  bqc-SIM: A gↄↄ àaↄ̃de zĩ́ gↄ̃ɛe bↄ̀ Saulu bòou à mↄ̀. Aà pↄkasaↄ kɛ̃́kɛ̃a,
    mɛ́ bùsu ka aà miu. Kɛ́ à kà Davidi kĩ́i, à kùlɛɛ̀ à wùlɛ a gbɛɛu.
  tcz-CHONGTHU: Anithum nin mikhat Saul’s ngahmun a konin von tel dehduh le aluchunga
    leiset nat pum in lunghem vetsahnan a hungin, David angsungah jana neitah in abohkhup
    tan ahi.
  mar-mar: तिसऱ्या दिवशी, तेथे एक तरुण सैनिक आला. तो शौलाच्या छावणीतील होता. त्याचे
    कपडे फाटलेले आणि डोके धुळीने माखलेले होते. त्याने सरळ दावीदाजवळ येऊन लोटांगण घातले.
  qub-qub: Warannin junäga Saulpa suldäruncunapita chayaran juc runa, fiyupa llaquicuywan
    röpanpis pasaypa rachir-ushasha, umanpis allpalla. David cajman chayaycorga rispitashpan
    gongurpacuran.
  bqp-bqp: A gↄrↄ aakↄ̃de zĩ gↄ̃gbɛ̃ ke bò Solu bùran à sù. A pↄ́kasanↄ kɛ̃kɛ̃na,
    bùsu ká a mìn. Kũ à kà Dauda kĩnaa, à kùtɛnɛ à wùtɛ a gbɛrɛa.
  hat-hat: Sou twazyèm jou a, yon nonm rive soti nan kan Sayil la. Rad sou li te chire,
    li te gen pousyè sou tèt li pou fè wè jan li te nan gwo lapenn. Lè li rive bò
    kote David, li lage kò l' atè, li bese tèt li byen ba devan li.
  eng-BSB: On the third day a man with torn clothes and dust on his head arrived from
    Saul’s camp. When he came to David, he fell to the ground to pay him homage.
  tod-tod: Foloi zaʋasiɛi, zunui ta ɠulani Sayile ná-kɔɔlaɠai zu, é ʋa, kɔba zeɠeiti
    baliʋaliai ga, fufiligi ʋuuni nɔungi ma. Seeliai ma Davide ɠoba, é looni zooi
    ma, é nɔkɔ Davide ɠɔɠɔwu.
  eng-WEBPB: on the third day, behold, a man came out of the camp from Saul, with
    his clothes torn and earth on his head. When he came to David, he fell to the
    earth and showed respect.
  kbq-kbq: Hagi nampa 3 knazupa mago nehaza ne'mo kukena'a tagato nehuno, asenifina
    kugusopa kateno freteno, Soli sondia vahe'mokizmi seli nonkumapinti atreno freno
    e'ne. Hagi ana ne'mo'ma Devitinte'ma enehanatino'a, Deviti agafi avugosaregati
    emase'ne.
  nhe-BL: Huan ipan ne seyoc tonali, ajsico se tlacatl tlen quisqui tlen isoldados
    Saúl. Yaja quihualicayaya iyoyo tzayantoc huan motlalilijtoya tlaltejpoctli ipan
    itzonteco pampa quipiyayaya hueyi cuesoli. Huan quema ajsico campa David mohuijtzonqui
    ica miyac tlatlepanitacayotl.
  bus-bus: À gurↄ aagↄ̃dee zĩ gↄ̃gbɛ̃ ke bↄ̀ Solu bùran à mↄ̀. À pↄ́kãsãanↄ kɛ̃kɛ̃na,
    bùsu ká à mìn. Kɛ̀ à kà Dauda kiia, à kùɛnɛ à dàɛ a puua.
  gub-BL: Iku'egwer pe uhem amo kwàkwàmo Xau rehe we arer wà iker haw wi a'e kury.
    A'e 'ym mehe umu'i ukamir uzemumikahy haw hexak kar pà a'e. Umuhàmuhàz ywy ku'i
    kwer uwàkàg rehe no. Ur Tawi heko haw pe kury. Wapyk upenàràg rehe ywy rehe uwa
    imuhyk pà, tuwihawete imuwete haw hexak kar pà izupe.
  eng-DRA: 'And on the third day, there appeared a man who came out of Saul’s camp,
    with his garments rent, and dust strewed on his head: and when he came to David,
    he fell upon his face, and adored.'
