verse: 2SA.001.021
translations:
  mal-C: “ഗിൽബോവ ഗിരിനിരകളേ, നിങ്ങളിൽ മഞ്ഞും മഴയും പെയ്യാതെപോകട്ടെ, തട്ടുതട്ടായ വയലുകളും
    നിങ്ങളിൽ ഇല്ലാതെപോകട്ടെ. കാരണം, ബലശാലിയുടെ പരിച അവിടെവെച്ചല്ലോ നിന്ദിക്കപ്പെട്ടത്,
    ശൗലിന്റെ പരിചതന്നെ—ഇനിയൊരിക്കലും അതിൽ എണ്ണപൂശി മിനുക്കുകയില്ല.
  deu-TKW: Ihr Berge von Gilboa, nicht Tau, nicht Regen falle auf euch, ihr Truggefilde!
    Denn da ward der Helden Schild weggeworfen, der Schild Sauls, ungesalbt mit Öl.
  lin-lin: Oh bangomba ya Giliboa, tika ete mamwe mpe mvula ekweya lisusu te na likolo
    na bino, ata na likolo ya bilanga oyo ebotaka bambuma mpe epai wapi makabo ewutaka !
    Pamba te ezali kuna nde basambwisaki banguba ya bilombe, nguba ya Saulo oyo bakotikala
    kopakola lisusu mafuta te.
  eng-LSV: Mountains of Gilboa! No dew nor rain be on you, || And fields of raised-offerings!
    For there has become loathsome || The shield of the mighty, || The shield of Saul—without
    the anointed with oil.
  eng-GNV: 'Ye mountaines of Gilboa, vpon you be neither dewe nor raine, nor be there
    fieldes of offrings: for there the shielde of the mightie is cast downe, the shielde
    of Saul, as though he had not bene anointed with oyle.'
  eng-WEBSTER: 'Ye mountains of Gilboa, let there be no dew, neither rain upon you,
    nor fields of offerings: for there the shield of the mighty is vilely cast away,
    the shield of Saul, as though he had not been anointed with oil.'
  nhw-BL: Saúl mijqui ipan tepetl Gilboa. Huajca amo quema ma tlaquiyahui nopona.
    Niyon amo quema ma onca ajhuachtli. Ma ayacmo tlaelilti pampa nopona mijqui catli
    motemacac. Nopona mijqui Saúl quen se tlen hueli tlacatl, quen elisquía amo ya
    catli quitlapejpeni Toteco.
  swh-ONEN: “Enyi milima ya Gilboa, msipate umande wala mvua, wala mashamba yazaayo
    sadaka ya nafaka. Kwa maana huko ndiko ngao ya mwenye nguvu iliponajisiwa, ngao
    ya Sauli haitapakwa tena mafuta.
  bba-bba: Bɛɛ Giliboɑn ɡuunu, Gusunɔ u ku de ɡurɑ yu nɛ bɛɛn wɔllɔ. Gusunɔ u ku de
    kɑkoru tu wɔrumɑ bɛɛn wii kpiirɔ. Gusunɔ u ku de bɛɛn tem mu dĩɑ ɡeenu mɑ. Domi
    miyɑ bɑ tɑbu durɔbu funɛ wĩɑ. Miyɑ bɑ ben tɛrɛnu kɑsi kuɑ. Miyɑ Sɔɔlun tɛrɛrɑ
    ɡum tɛɛnibu nɔru kuɑ.
  eng-KJVCPB: 'Ye mountains of Gilboa, let there be no dew, Neither let there be rain
    upon you, nor fields of offerings: For there the shield of the mighty is vilely
    cast away, The shield of Saul, as though he had not been anointed with oil.'
  mpx-mpx: O labi Gilbowa oyana, bahi kehe ge bekubeku hunhunina ni lalau eliyam,
    ge bahi bibilem enona ni gagan. Kaiwena toasiyala hi aligaa tei, ge wali ligovan
    i mibwagabwaga bilibiliya; Sol wana ligovan iyahe tei nige al nihi papaenonu.
  luo-luo: “Yaye gode mag Gilboa, mad ibed maonge thoo kata koth, kata puothe machiego
    cham michiwo. Nimar kanyo ema ne odwanye kuodi mag joma rateke, kuodi mag Saulo,
    tinde ok wir gi mo.
  meu-meu: Umui Gilboa ororomui e, hunu eiava medu na latamui ai basie diho, animui
    na basie vara ḡahuḡala; badina be unuseni ai goada tauna ena kesi e hamiroa, Saulo
    ena kesi, dehoro amo asie horoa ḡauna.
  npi-ULB: ए गोल्बि डाँडा, तँमाथि कुनै शीत वा झरी नपरोस्, न त भेटीको निम्ति अन्‍न
    दिने मैदान नै होस्, किनकि त्यहाँ वीरहरूका ढाल अशुद्ध पारिएको छ । अब उप्रान्त शाऊलका
    ढालहरूमा तेल लगाइने छैन ।
  yor-yor: “Ẹ̀yin òkè Gilboa, kí ẹ̀yin kí ó má ṣe rí ìrì tàbí òjò, tàbí oko tí ó mú
    èso ọrẹ wá. Nítorí ibẹ̀ ni asà alágbára ti ṣègbé, asà Saulu, bí ẹni pé a kò fi
    òróró yàn án.
  ind-ind: Semoga hujan atau embun tidak turun atas gunung-gunung di Gilboa. Semoga
    ladang di daerah itu tidak menghasilkan gandum yang dapat dipersembahkan kepada
    TUHAN! Karena di sanalah perisai-perisai para pahlawan Israel tercampak dengan
    penuh aib, dan perisai Saul tidak lagi digosok dengan minyak supaya mengkilat.
  pes-OPCB: «ای کوه جلبوع، کاش دیگر شبنم و باران بر تو نبارد، کاش دیگر محصول غله در
    دامنت نروید، زیرا در آنجا شائول و دلاوران اسرائیل مرده‌اند، از این پس، سپر شائول
    را روغن نخواهند مالید.
  tgl-ULB: Mga Bundok ng Gilboa, huwag na hayaang magkaroon ng hamog o ulan sa inyo,
    ni mga kabukirin na magbibigay ng butil para sa mga alay, dahil doon ang panangga
    ng magiting ay nadungisan. Ang panangga ni Saul ay hindi na kailanman pinahiran
    sa pamamagitan ng langis.
  cbu-NT: Mishat, machip Guilbowap tputs zapan tsiparangana amb, nda sinamaam Apanll
    arap sinaa kapeetachpa. Watam amb kurakawtamsin, mishat Saularintam tsiparangu
    xanxapshirineetsi anshuri kasaranguwa. Undararshitisin nda kurakurtaru taamaam
    atusin, anumun iwaz tsarunpat katitar ashiranganawa.
  hui-hui: Ami agali hongohe biarunaga tinginibi tinaga wai biaga humbibi Hari Giliboa
    nene wiaruha bame wiaabo ka. Solonaga wai humbi biagobi welime baya hangu ha̱i̱
    nahe ogoniha wiaabo ka. Ani bidagonaga iba dalubi mbiraga pibirabi hari nene ogoniha
    lone naibilo hameledo. Dindi ogoniha tomorubi bayale anda nahelo hameledo.
  mya-mya: '``ဂိ​လ​ဗော​တောင်​ကုန်း​များ​ပေါ်​၌ မိုး​မ​ရွာ​နှင်း​မ​ကျ​ပါ​စေ​နှင့်။
    ထို​တောင်​ကုန်း​များ​မှ​လယ်​ယာ​များ​သည် ထာ​ဝ​စဉ်​အ​သီး​အ​နှံ​ကင်း​မဲ့​ပါ​စေ​သော။
    အ​ဘယ်​ကြောင့်​ဆို​သော်​ထို​အ​ရပ်​သည် သူ​ရဲ​ကောင်း​တို့​၏​ဒိုင်း​လွှား​များ​အ​သ​ရေ
    ပျက်​၍ ကျန်​ရစ်​ရာ၊ ရှော​လု​၏​ဒိုင်းလွှား​သံ​ချေး​တက်​လျက်​နေ​ရာ ဖြစ်​သော​ကြောင့်​တည်း။'
  bod-N: ཀྱེ་མ་གིལ་བོ་ཨ་ཡི་རི་བོ་རྣམས། །ཁྱོད་ལ་ཆར་ཟིལ་འབབ་པར་མ་གྱུར་ཅིག །ཞིང་ལས་མཆོད་རྫས་འཐོན་པར་མ་གྱུར་ཅིག
    །དཔའ་བོའི་ཕུབ་ནི་དེ་རུ་བརྫད་ཅིང་དོར། །སོ་ལོའི་ཕུབ་ལ་སྣུམ་གྱིས་མ་བྱུགས་ཕྱིར། །
  sna-sna: “Haiwa imi makomo eGiribhoa, ngakurege kuva nedova kana mvura pamusoro
    penyu, kana minda inobereka zviyo zvakawanda. Nokuti ipapo ndipo pakasvibiswa
    nhoo yemhare, iyo nhoo yaSauro, isisina kuzorwa mafuta.
  spa-BLM: Montes de Gilboa, que no haya rocío ni lluvia sobre ti, ni campos de ofrendas;
    porque allí el escudo de los poderosos fue profanado y desechado, el escudo de
    Saúl no fue ungido con aceite.
  cac-cac: Man̈xoocab' em n̈ab' yed' yal ac'val d'a yib'an̈ vitzal Gilboa chi', yic
    maxtzac q'uib' tas tz'ac'ji d'a ofrendail, yujto ata' ix laj tec'jican smaclab'
    jul-lab' eb' vin̈ soldado yic Israel te tec'an. Ata' ix satel scopopial yilji
    smaclab' jul-lab' vin̈aj Saúl.
  swh-ULB: Milima ya Gilboa, kusiwe na umande au mvua juu yenu. wala mashamba yasitoe
    nafaka kwa ajili ya sadaka, kwa maana hapo ngao ya mwenye nguvu imeharibiwa. Ngao
    ya Sauli haiwezi tena kutiwa mafuta.
  bel-bel: Горы Гэлвуйскія! ні раса, ні дождж на вас, хай ня будзе на вас палёў з
    пладамі, бо там павалены шчыт моцных, шчыт Саўла, як бы ня быў ён памазаны алеем.
  deu-ELBBK: Berge von Gilboa, nicht Tau noch Regen sei auf euch, noch Gefilde der
    Hebopfer! Denn dort wurde weggeworfen der Schild der Helden, der Schild Sauls,
    nicht gesalbt mit Öl.
  mbb-OT: Berakat he wazè en uzan wey ke zehemug be, ziyà te menge vuntud he Gilboa
    wey verakat daan he wazè en edtuvù he menge pinemula ziyà te menge vevesukà kayi
    para idhalad te Megbevayà. Su keniyan buringi te menge kuntada is kelasag te mevurut
    he hadì he si Saul. Ne wazè en melenahi heini he kelasag para mebmetilak.
  mal-2015: ഗിൽബോവപർവ്വതങ്ങളേ, നിങ്ങളുടെമേൽ മഞ്ഞോ മഴയോ പെയ്യാതെയും വഴിപാടുനിലങ്ങൾ
    ഇല്ലാതെയും പോകട്ടെ. അവിടെയല്ലോ വീരന്മാരുടെ പരിച എറിഞ്ഞുകളഞ്ഞതു; ശൗലിന്റെ തൈലാഭിഷേകമില്ലാത്ത
    പരിച തന്നേ.
  rmc-rmc: 'Tumen, verchale, so san andre Gilboa: Te na tumen cinďarel e rosa aňi
    te na del o brišind pre tumende, aňi o maľi te na den o uľipen, bo ode sas andre
    meľarde o šťiti le zorale muršengre a o šťitos le Sauloskro imar nane buter makhlo
    le olejoha,'
  pes-OPV: ‌ای کوههای جلبوع، شبنم و باران بر شما نبارد. و نه از کشتزارهایت هدایا بشود،
    زیرا در آنجاسپر جباران دور انداخته شد. سپر شاول که گویابه روغن مسح نشده بود.
  ron-1924: Мунць дин Гилбоа! Нич роуэ, нич плоае сэ ну кадэ пе вой! Сэ ну фие пе
    вой нич кымпий каре сэ дя пыргэ пентру даруриле де мынкаре! Кэч аколо ау фост
    арункате скутуриле витежилор, скутул луй Саул, ка ши кынд н-ар фи фост унс ку
    унтделемн.
  ben-OBCV: “হে গিলবোয়ের পাহাড়-পর্বত, তোমাদের উপর যেন কখনও শিশির বা বৃষ্টি না পড়ে,
    তোমাদের সমতল ক্ষেতেও যেন বৃষ্টি না পড়ে। কারণ সেখানে বীরপুরুষের ঢাল অবজ্ঞাত হল,
    শৌলের সেই ঢাল—আর তৈল-মর্দিত হবে না।
  som-som: Buuraha Gilbocow, Dharab iyo roob midna yaan laydinku arkin, beerihii qurbaanyadu
    ka bixi jireenna yaanay jirin, Waayo, kuwii xoogga lahaa gaashaankoodii ayaa halkaas
    lagu tuuray, Xataa gaashaankii Saa'uul oo ahaa sida mid aan saliid lagu subkin.
  lat-VUC: '[Montes Gelboë, nec ros, nec pluvia veniant super vos, neque sint agri
    primitiarum: quia ibi abjectus est clypeus fortium: clypeus Saul, quasi non esset
    unctus oleo.]'
  eng-ASVBT: 'Ye mountains of Gilboa, Let there be no dew nor rain upon you, neither
    fields of offerings: For there the shield of the mighty was vilely cast away,
    The shield of Saul, not anointed with oil.'
  ita-1885: O monti di Ghilboa, Sopra voi non sia giammai nè rugiada, nè pioggia,
    Nè campi da portare offerte; Perciocchè quivi è stato gittato via lo scudo de' prodi,
    Lo scudo di Saulle, come se egli non fosse stato unto con olio.
  eng-LXXUP: Ye mountains of Gilboa, Let not dew nor rain descend upon you, nor fields
    of firstfruits be upon you, For there the shield of the mighty ones has been grievously
    assailed; The shield of Saul was not anointed with oil.
  eng-ULB: Mountains of Gilboa, let there not be dew or rain on you, nor fields giving
    grain for offerings, for there the shield of the mighty was defiled. The shield
    of Saul is no longer anointed with oil.
  spa-VBL: ¡Montes de Gilboa, que no caiga rocío ni lluvia sobre ustedes! Que no tengas
    campos que produzcan ofrendas de grano. Porque allí fue profanado el escudo de
    los poderosos; el escudo de Saúl, ya no se cuida con aceite de oliva.
  fra-_FOB: Montagnes de Guilboa, que la rosée et la pluie ne tombent plus sur vous,
    qu'il n'y ait plus de champs dont on offre les prémices; car c'est là qu'a été
    jeté le bouclier des hommes forts, le bouclier de Saül, comme s'il n'eût pas été
    oint d'huile.
  mal-mal: ഗിൽബോവപർവ്വതങ്ങളേ, നിങ്ങളുടെമേൽ മഞ്ഞോ മഴയോ പെയ്യാതെയും വഴിപാടുനിലങ്ങൾ ഇല്ലാതെയും
    പോകട്ടെ. അവിടെയല്ലോ വീരന്മാരുടെ പരിച എറിഞ്ഞുകളഞ്ഞത്; ശൌലിന്റെ തൈലാഭിഷേകമില്ലാത്ത
    പരിച തന്നെ.
  urd-GVR: Ai Jilbua ke pahāṛo! Ai pahāṛī ḍhalāno! Āindā tum par na os paṛe, na bārish
    barse. Kyoṅki sūrmāoṅ kī ḍhāl nāpāk ho gaī hai. Ab se Sāūl kī ḍhāl tel mal kar
    istemāl nahīṅ kī jāegī.
  suz-BL: गिल्‍बोआ नें पाइश्‍शो डांडा, इ तार सीत नु रेउ मयिल। अन्‍न ग्रेल्‍ब रू मबाक्‍ल।
    मारदे हना सक्ति पाइश्‍शो आ तेक्‍तीक ग्रांग्रा दिशो सेल्‍तेक्‍म। सावल आ तेक्‍तीक
    कली मुल रे तेल मख्रेक्‍नीम।
  ita-1927: O monti di Ghilboa, su voi non cada più né rugiada né pioggia, né più
    vi siano campi da offerte; poiché là fu gettato via lo scudo de’ prodi, lo scudo
    di Saul, che l’olio non ungerà più.
  ckb-ckb: «ئەی چیاکانی گلبۆع، با شەونم و بارانتان بەسەرەوە نەبێت، نە کێڵگەکانت پێشکەشکراوی
    دانەوێڵە، چونکە لەوێ قەڵغانی پاڵەوانان گڵاو بووە، قەڵغانەکەی شاول، بێ چەورکردنی
    بە ڕۆن.
  eng-BBE: 'O mountains of Gilboa, let there be no dew or rain on you, you fields
    of death: for there the arms of the strong have been shamed, the arms of Saul,
    as if he had not been marked with the holy oil.'
  kan-OKCV: “ಗಿಲ್ಬೋವ ಬೆಟ್ಟಗಳೇ, ನಿಮ್ಮ ಮೇಲೆ ಮಂಜೂ ಮಳೆಯೂ ಬೀಳದೆ ಇರಲಿ, ನೈವೇದ್ಯಕ್ಕಾಗಿ ಫಲಿಸುವ
    ಹೊಲಗಳೂ ಇಲ್ಲದೆ ಹೋಗಲಿ. ಅಲ್ಲಿ ಪರಾಕ್ರಮಶಾಲಿಗಳ ಗುರಾಣಿಯೂ ಅವಮಾನಗೊಂಡು ಬಿದ್ದವು. ಸೌಲನ ಗುರಾಣಿಯೂ
    ಎಣ್ಣೆಯಿಂದ ಅಭಿಷಿಕ್ತನಲ್ಲದವನ ಗುರಾಣಿಯಂತೆ ಆಯಿತು.
  tam-2017: கில்போவா மலைகளே, உங்கள்மேல் பனியும் மழையும் பெய்யாமலும், காணிக்கைக்கு
    ஏற்ற பலன் தரும் வயல்கள் இருக்காமலும் போகட்டும்; அங்கே பெலசாலிகளுடைய கேடகம் அவமதிக்கப்பட்டது;
    சவுல் தைலத்தால் அபிஷேகம் செய்யப்படாதவர்போல அவருடைய கேடகமும் அவமதிக்கப்பட்டதே.
  spa-RV-1909: Montes de Gilboa, ni rocío ni lluvia caiga sobre vosotros, ni seáis
    tierras de ofrendas; porque allí fué desechado el escudo de los valientes, el
    escudo de Saúl, como si no hubiera sido ungido con aceite.
  ron-BTF: Voi munți din Ghilboa, să nu fie rouă, nici să nu fie ploaie peste voi,
    nici câmpuri de ofrande, pentru că acolo scutul celor puternici este aruncat cu
    nemernicie, scutul lui Saul, ca și cum nu ar fi fost uns cu untdelemn.
  eng-WEBP: You mountains of Gilboa, let there be no dew or rain on you, and no fields
    of offerings; for there the shield of the mighty was defiled and cast away, the
    shield of Saul was not anointed with oil.
  eng-FBV: Mountains of Gilboa, may no dew or rain fall on you! May you have no fields
    that produce offerings of grain. For it was there that the shield of the mighty
    was defiled; Saul's shield, no longer cared for with olive oil.
  nld-1939: Geen dauw en geen regen, bergen van Gilbóa, Dale op uw velden, o bergen
    des doods; Want daar ligt het schild der helden verroest, Het schild van Saul
    niet met olie gewreven!
  nch-BL: Saúl mijqui ipan tepet Gilboa. Huajca amo quema ma taquiyahui nopona. Yon
    amo quema ma onca ajhuechti. Ma ayecmo taelilti pampa nopona mijqui cati motemacac.
    Nopona mijqui Saúl quej se ten hueli tacat, quej elisquía amo ya cati quitapejpeni
    Toteco.
  vie-1934: Hỡi núi Ghinh-bô-a! Nguyện sương móc và mưa chẳng sa xuống trên ngươi,
    Và chẳng có đồng ruộng sanh sản vật dùng làm của lễ đầu mùa; Vì tại nơi đó, cái
    khiên của anh hùng bị nhơ nhuốc, Tức là cái khiên của Sau-lơ, nó sẽ chẳng hề được
    xức dầu nữa.
  hin-CV: “गिलबोआ के पर्वतों, तुम पर न तो ओस पड़े, और न बारिश, तुम पर उपजाऊ खेत भी
    न हों. क्योंकि इसी स्थान पर शूर योद्धा की ढाल दूषित की गई, शाऊल की ढाल बिना तेल
    लगाए रह गई.
  spa-BES: Oh montañas de Gilboa, que no haya llueva ni haya rocio, ni campos de ofrenda;
    porque allí se han avergonzado los escudos de los héroes, el escudo de Saúl, como
    si no hubiera sido ungido.
  tdx-tdx: O ry haboa’ i Giboà, ee t’ie tsy hivotrahan-jono ndra orañe, ndra teteke
    miregorego voa soa; amy te ao ty nañifihañe an-tsereheñe ty fikala’ o maozatseo,
    ty fikalan-defo’ i Saole, hoe t’ie tsy norizañ’ an-tsolike.
  tha-KJV: เท​ือกเขากิลโบอาเอ๋ย ขออย่ามีน้ำค้างหรือฝนบนเจ้าหรือทุ่งนาที่​ให้​ของถวาย
    เพราะว่าที่นั่นโล่ของวี​รบ​ุรุษถูกทอดทิ้งแล้ว โล่​ของซาอูลเหมือนกับว่าพระองค์​มิได้​เจ​ิมไว้ด้วยน้ำมัน
  por-BR-2018: Montes de Gilboa, nem orvalho nem chuva caia sobre vós, nem sejais
    terras de ofertas; Porque ali foi rejeitado o escudo dos valentes, O escudo de
    Saul, como se não houvesse sido ungido com azeite.
  deu-ELO: Berge von Gilboa, nicht Tau noch Regen sei auf euch, noch Gefilde der Hebopfer!
    Denn dort ward weggeworfen der Schild der Helden, der Schild Sauls, nicht gesalbt
    mit Öl.
  eng-WYC-2018: Hills of Gilboa, neither dew, neither rain come upon you, neither
    be they the fields of first fruits (nor be ye the fields of the first fruits);
    for the shield of (the) strong men was cast away there, the shield of Saul, as
    if he had not been anointed with oil.
  epo-epo: Montoj en Gilboa, Nek roso nek pluvo estu sur vi, nek kampoj fruktodonaj;
    Ĉar tie estas malhonorita la ŝildo de herooj, La ŝildo de Saul, kvazaŭ li ne estus
    oleita per sankta oleo.
  uig-PIN: I Gilboa taƣliri, üstünglarƣa nǝ xǝbnǝm bolmisun, nǝ yamƣur qüxmisun, Nǝ
    silǝrdǝ kɵtürülmǝ ⱨǝdiyǝlǝr üqün ⱨosul beridiƣan etizlar yǝnǝ kɵrünmisun! Qünki
    u yǝrdǝ palwanlarning ⱪalⱪini bulƣandi; Saulning ⱪalⱪini yaƣ bilǝn sürülmǝydiƣan
    boldi.
  beo-beo: Giliboua agolo amoga da gibu amola oubi mogele hamedafa sa:imu da defea.
    Giliboua bugili nasu soge amoga ha:i manu hamedafa heda:mu da defea. Ninia gasa
    bagade dadi gagui dunu ilia ibidigi da ilia gogosiasu olelema:ne amogai diafula.
    Be Solo ea ibidigi da doga:le susuligi amoga legesu, be wali da hame legesa.
  tpi-OTNT: “Ol strongpela soldia bilong yumi i bin dai long ol maunten bilong Gilboa.
    Na ol hap plang bilong pait i stap nating long ol dispela maunten. Na hap plang
    bilong Sol tu i stap nating na ol i no welim moa. Olsem na mi laik bai ren na
    wara bilong nait i no ken pundaun moa long ol dispela maunten. Na kaikai i no
    ken kamap moa long dispela graun.
  hau-SA: “Ya duwatsun Gilbowa, kada a sāke yin ruwa ko raɓa a kanku, balle gonakin
    da suke ba da hatsin hadaya su ƙara bayarwa. Gama a can ne garkuwoyin manyan sojoji
    suka kwanta, suka kwanta a wulaƙance. Garkuwar Shawulu kuwa, ba za a ƙara shafa
    mata mai ba.
  uig-LAT: I Gilboa taghliri, üstünglargha ne shebnem bolmisun, ne yamghur chüshmisun,
    Ne silerde kötürülme hediyeler üchün hosul béridighan étizlar yene körünmisun!
    Chünki u yerde palwanlarning qalqini bulghandi; Saulning qalqini yagh bilen sürülmeydighan
    boldi.
  nde-nde: We zintaba zaseGilibhowa, kalingabi lamazolo loba izulu, kumbe amasimu
    athela amabele eminikelo. Ngoba khonapho ihawu leqhawe langcoliswa, ihawu likaSawuli,
    lingasagcotshwa ngamafutha.
  ton-ton: '‌ʻAe ngaahi moʻunga ʻo Kilipoa, ke ʻoua naʻa ai ha hahau, pe ha ʻuha ʻe
    tō hifo kiate koe, pe ʻiate koe ha ngoueʻanga ʻoe feilaulau: koeʻuhi kuo liʻaki
    kovi ʻi ai ʻae pā ʻoe mālohi, ʻae pā ʻo Saula, ʻo hangē pe naʻe ʻikai ke fakatapui
    ia ʻaki ʻae lolo.'
  ces-1613: Ó hory Gelboe, ani rosa, ani déšť nespadej na vás, ani tu buď pole úrodné;
    nebo tam jest povržen štít udatných, štít Saulův, jako by nebyl pomazán olejem.
  eng-WMB: You mountains of Gilboa, let there be no dew or rain on you, and no fields
    of offerings; for there the shield of the mighty was defiled and cast away, the
    shield of Saul was not anointed with oil.
  tam-TCV: “கில்போவா மலைகளே, பனியும், மழையும் உங்களுக்கு இல்லாமல் போவதாக. வயல்கள்
    தானிய காணிக்கைகளைக் கொடுக்காமல் போவதாக. அங்கு தானே வல்லவர்களின் கேடயம் கறைப்பட்டது.
    சவுலின் கேடயம் இனி ஒருபோதும் எண்ணெய் பூசப்படுவதில்லை.
  ceb-ULB: Sa kabungtoran sa Gilboa, unta walay yamog o ulan didto, bisan ang kayutaan
    dili maghatag ug trigo alang sa mga halad, kay didto nahugawan ang taming sa mga
    kusgan. Wala na madihogi ug lana ang taming ni Saul.
  pol-UBG: O góry Gilboa! Niech nie pada na was ani rosa, ani deszcz i niech tam nie
    będzie pól żyznych. Tam bowiem została skalana tarcza mocarzy, tarcza Saula, jakby
    nie była namaszczona oliwą.
  agr-agr: “Guilboa mujajiya nuwig, ataktu awagkig yumik yutugchatnai, nuigtush sajattanakesh
    sajatkashtinai. Tuja nunú mujanmak aents aidauk ataktuk jinashtin ainawai, wagki
    nunú mujanum Israel aents wajiu aidaun makichkish ayamjumamainchau ijinawaja nuadui.
    Israel aents aidaun wajiujig nunú mujanum megkaekae. Nunú mujanum Saúla maaniaku
    ejamataiji winchamtin aajakua duka bushapaje.
  kyc-kyc: Yuu kyau Gilipoa dokona namwana yanda singi paka nange porai dupwa kumuyami
    dupwana konambe dupwa mee silyamo. Dee Solena konambe mamba dokome kisapa naminyi
    mee silyamo. Renge dokona apu pipyaepe dupwa yuu Gilipoa kyau dupwana pisa nana
    dee yuu dokona nenge pulya nana.
  urd-GVU: اے جِلبوعہ کے پہاڑو! اے پہاڑی ڈھلانو! آئندہ تم پر نہ اوس پڑے، نہ بارش برسے۔
    کیونکہ سورماؤں کی ڈھال ناپاک ہو گئی ہے۔ اب سے ساؤل کی ڈھال تیل مَل کر استعمال
    نہیں کی جائے گی۔
  deu-1912: Ihr Berge zu Gilboa, es müsse weder tauen noch regnen auf euch noch Äcker
    sein, davon Hebopfer kommen; denn daselbst ist den Helden ihr Schild abgeschlagen,
    der Schild Sauls, als wäre er nicht gesalbt mit Öl.
  kan-2017: ಗಿಲ್ಬೋವ ಗುಡ್ಡಗಳೇ, ನಿಮ್ಮ ಮೇಲೆ ಮಂಜು, ಮಳೆಯು, ನೈವೇದ್ಯಕ್ಕಾಗಿ ಫಲಿಸುವ ಹೊಲಗಳೂ
    ಇಲ್ಲದೆ ಹೋಗಲಿ. ಅಲ್ಲಿ ಪರಾಕ್ರಮಶಾಲಿಗಳ ಗುರಾಣಿಗಳು ಬಿದ್ದಿರುತ್ತವೆ. ಸೌಲನ ಗುರಾಣಿಯೂ ಅಭಿಷಿಕ್ತನಲ್ಲದವನ
    ಗುರಾಣಿಯಂತೆ ಬಿದ್ದಿದೆ.
  yap-yap: “Manga yigi siy i aw e n’uw ara wa’angachal nga daken e yungi ted nu Gilboa;
    manga yigi par daken e ted riy ndab ki tugul ban’en riy. Ya fapi shield ni fen
    fapi salthaw nib falu’ ko mael e ke par u daken e but’ u rom ni kem’ay fan, fa
    gi shield rok Saul e daknir gapgepnag.
  hlt-MCSB: Gilboa tlang ah buemtui tla boel saeh, nang soah khotlan khaw bo boel
    saeh. Saul kah photling, hlangrhalh photling te na tuei dongah khocang hmuen loh
    situi nen khaw koelh boel saeh.
  mdy-ETH: «ዔርቴ ዖሎ ዓሶኮ ጊቲማ ዒኢካ ኬኤሪንቲ ዓቴሢሮ ሳኣዖኦሌኮ ጊቲማ ዛይቶና ዑጪንቶ ዓቴሢሮ ጊልቦዓ ጌሜሮይዳ ዒርዚ
    ዋርቆፓ ሃሣ ዖልኬያ ዖልካዾፓ! ዔያቶኮ ጎዦይዳ ፔቴ ባኣዚታዎ ባቃሎፓ፤
  twi-ASANTE: “Ao Gilboa mmepɔ, mma bosuo anaa osuo ntɔ ngu wo so, anaa wo nsianeɛ
    so. Ɛfiri sɛ, ɛhɔ na wɔguu ɔkofoɔ kɛseɛ no akokyɛm ho fi; wɔremfa ngo nsra Saulo
    akokyɛm ho bio.
  eng-WEBU: You mountains of Gilboa, let there be no dew or rain on you, and no fields
    of offerings; for there the shield of the mighty was defiled and cast away, the
    shield of Saul was not anointed with oil.
  wal-wal: “Inttenoo Gilbboo7a deretoo, intte bollan iri bukkoppo; xaazikka xaazatoppo.
    He biittaa goshshaikka kattaa mokkoppo; aissi giikko, yan wolqqaamaa gonddallee
    tunabaa kiyiis; Saa7oola gonddalleekka zaitiyan qucettiyoogaa aggiis.
  spa-PDDPT: ¡Oh montañas de Gilboa, Ni rocío ni lluvia caiga sobre ustedes, Ni sean
    campos de ofrendas! Porque allí fue manchado el escudo de los valientes. El escudo
    de Saúl no estaba ungido con aceite
  gun-gun: Ha'e gui Gilboa yvy'ã peiko va'e, pende'áry to'ave eme yxapy neĩ oky, pendere
    toikove eme mba'emo aju, mba'eta ha'e py ma ipy'a guaxukueve mba'e hu'y jokoa
    ojeatypa yvy re, Saul mba'e hu'y jokoa voi ho'a rire nomboveraavei ma 'rã azeite
    py.
  agu-BL: ”Qui'tk cu' jun tz'uje' a'bal wi'ak yi e'chk ju'wtza'tz cwent Gilboa, nin
    qui'tk cu' k'ab che'w tibaj, na yi jun ama'la'tz i'tz jun ama'l tetz quimichil.
    Na tul yi jun ama'la'tz ja baj chiyak'pul kacontr yi makbil chiflech yi e' yi
    chin cham nin tan oyintzi' Na tul yi jun ama'la'tz ja tz'ilin yi makbil flech
    Saúl, nin qui't na txekun tan paj yi yak'pe'n tetz.
  ilo-ULB: Banbantay ti Gilboa, awan koma kadakayo ti linnaaw wenno tudo, wenno talon
    a mangmangted kadagiti bukbukel nga aggpaay a daton, ta sadiay ket narugitan ti
    kalasag ti maingel. Ti kalasag ni Saul a saanen a napulotan iti lana.
  kpg-kpg: “Di magalillili o di boo mo dono uwa la gi hudee haga magalillili ina nia
    gonduu o Gilboa. Nia gowaa maalama o Gilboa la gi hudee tomo nia lii! Idimaa,
    di gowaa deenei e hagabae ai nia mee abaaba madau gau dauwa maaloo. Di gowaa deenei
