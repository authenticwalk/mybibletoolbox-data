  por-BRBSL: Vocês montanhas de Gilboa, que não haja orvalho ou chuva sobre você,
    e que não haja campos de ofertas; pois ali o escudo dos poderosos estava contaminado
    e jogado fora, o escudo de Saul não foi ungido com óleo.
  cth-cth: Oe Gilboa monnaw, nangmae lathueng tadamtui hoi khotui bawt hanh naseh.
    Law ni thueng kawi e a pawhik tâcawt sak hanh naseh. Bangkongtetpawiteh, hote
    hmuen koe athakaawme ni a sin e saiphei, Sawl ni a sin e bahling, satui hoi hluk
    hoe e saiphei patetlah tâkhawng awh.
  twi-twi: “Gilboa mmepɔw, mma obosu anaa osu ntɔ ngu wo so anaa wo nsian so. Efisɛ
    ɛhɔ na woguu ɔkofo kɛse no akokyɛm ho fi; wɔremfa ngo nsra Saulo nkatabo ho bio.
  hlt-hlt: Gilboa tlang ah buemtui tla boel saeh, nang soah khotlan khaw bo boel saeh.
    Saul kah photling, hlangrhalh photling te na tuei dongah khocang hmuen loh situi
    nen khaw koelh boel saeh.
  tbz-SIM: Fɛtɑɑfɛ̀ tɛ̃́nkɛ bɑ́ɑ́ dúótɛ́ Kidiboɑ tɑ̃rì, dì tɛ̃́nkɛ bɑ́ɑ́ mɑntɛ̀ dɛpɑɑ
    ndɛ̀ɛ̀ bo di pɛ̃ri dɛ̀ tɛ̃́nkɛ bɑ́ɑ́ pɛitɛ́. Bɛ̀ dɛ nsɑ̃ṹ bɛkpɑ̀rìnuɔmbɛ diɛbɛ̀
    dɔpììtì.
  msy-2020: “En mɨdorozir gumazir gavgaviba Gilboan mɨghsɨabar ariaghire. Ezɨ mɨdorozir
    oraba pura mɨghsɨar kabagh irav iti. Ezɨ Solɨn oram uaghan pura iti, ezɨ me borem
    uam a gazuir puvatɨ. Kamaghɨn amizɨ, kɨ kamaghsua, amozim ko dɨmagarimɨn ghuariam
    mɨghsɨar kam uam a giran markɨ. Eghtɨ dagher aghuiba ua nguazir kamɨn aghungan
    kogham.
  dop-dop: Kilipʋwɑ pulɑsɩ kɑɑ tɑsɑ ɩhunte kɛ nɑʋ. Pǝyele sɩ kɑɑ nɑ tɛʋ tɔtɔ. Sɩ tɛtʋ
    tǝnɑ ɩ́ sɩ. Tǝnɑɣɑ ɑkɑnɑɑ kpɑlǝŋ wɑkǝlɑɑ. Pɑ kɑɑ tɑsɑ Sɑyuli kpɑlʋɣʋ kɛ nim sɑlʋɣʋ.
  azb-azb: Ey Gilboa dağları, Üstünə şeh, yağış düşməsin, Qoy zəmilərin məhsul verməsin!
    Çünki orada ləkələndi igidlərin qalxanı, Şaulun yağ ilə silinməmiş qalxanı.
  eng-DBY: Ye mountains of Gilboa, let there be no dew, no rain upon you, nor fields
    of heave-offerings! For there the shield of the mighty was vilely cast away, The
    shield of Saul, [as] not anointed with oil.
  hin-2017: “हे गिलबो पहाड़ों, तुम पर न ओस पड़े, और न वर्षा हो, और न भेंट के योग्य
    उपजवाले खेत पाए जाएँ! क्योंकि वहाँ शूरवीरों की ढालें अशुद्ध हो गईं। और शाऊल की
    ढाल बिना तेल लगाए रह गई।
  wol-KYG: Wóoy tundi Gilbowa! Yàlla bu ngeen lay, bu ngeen tawlu, Yàlla bu seeni
    tool nangooti, ba duunal jooxeb pepp, nde foofa lees torxale pakkub jàmbaar. Wóoy
    pakkub Sóol ba deesul diwati!
  eng-YLT: Mountains of Gilboa! No dew nor rain be on you, And fields of heave-offerings!
    For there hath become loathsome The shield of the mighty, The shield of Saul —
    without the anointed with oil.
  eng-WYC-2017: Hills of Gilboa, neither dew, neither rain come upon you, neither
    be they the fields of first fruits; for the shield of strong men was cast away
    there, the shield of Saul, as if he had not been anointed with oil.
  eng-WMBB: You mountains of Gilboa, let there be no dew or rain on you, and no fields
    of offerings; for there the shield of the mighty was defiled and cast away, the
    shield of Saul was not anointed with oil.
  urd-GVH: ऐ जिलबुअ के पहाड़ो! ऐ पहाड़ी ढलानो! आइंदा तुम पर न ओस पड़े, न बारिश बरसे।
    क्योंकि सूरमाओं की ढाल नापाक हो गई है। अब से साऊल की ढाल तेल मलकर इस्तेमाल नहीं
    की जाएगी।
  rug-rug: Mani lopu hoqaia ruku babe na puni sa toqere Qiliboa; madi lopu masuru
    doduru totoso sari inuma vasina! Sina variva kurekuredi sari na lave tadi na tie
    varane saripu eko vasina; sa lave te Saula si lopu ta oela va ṉedala pule.
  gaz-gaz: “Yaa tulluuwwan Gilboʼaa, fixeensi isin irra hin buʼin yookaan bokkaan
    isinitti hin roobin; yookaan lafti qotiisaa midhaan aarsaaf dhiʼeeffamu biqilchu
    isin keessatti hin argamin. Gaachanni nama jabaa achitti xuraaʼeeraatii; gaachanni
    Saaʼol siʼachi zayitii hin dibamu.
  fra-LSG: Montagnes de Guilboa! Qu’il n’y ait sur vous ni rosée ni pluie, Ni champs
    qui donnent des prémices pour les offrandes! Car là ont été jetés les boucliers
    des héros, Le bouclier de Saül; L’huile a cessé de les oindre.
  gnn-gnn: '@see-verse:2SA.001.020'
  yal-yal: Xiila nun tulen nama fa fa Gilibowa geyane fari, xɛɛ sabatila nama fa lu
    e ma, bayo sofane yɛ masansan wure lefane e rayagi mɛnna nin, Sɔli yɛ masansan
    wure lefana, turen yi ba soɛ a ma.
  haw-1868: 'E na puu o Gileboa, aole make hau, Aole hoi he ua maluna iho o oukou;
    Aole hoi na mahinaai o na hua mua: Ilaila kahi i hooleiia''ku ai ka palekaua o
    ka mea ikaika, Ka palekaua o Saula i poni ole ia i ka aila.'
  arb-NAV: يَا جِبَالَ جِلْبُوعَ، لَا يَكُنْ عَلَيْكُنَّ طَلٌّ وَلا مَطَرٌ، وَلا حُقُولٌ
    تُغِلُّ مَحَاصِيلَ تَقْدِمَاتٍ، لأَنَّ هُنَاكَ تَهَاوَى تُرْسُ الأَبْطَالِ. تُرْسُ
    شَاوُلَ لَمْ يَعُدْ يَلْمَعُ بِالزَّيْتِ.
  ewe-ewe: “Oo, mi Gilboa towo, zãmu alo tsi magadza ɖe mia dzi o, eye miaƒe anyigbawo
    magawɔ nuku o. Elabena afi ma, wodo gu kalẽtɔ ƒe akpoxɔnu le, Saul ƒe akpoxɔnu
    le abe ɖe womegasi ami ɖe eŋu o ene.
  eng-LEE: O mountains of Gilboa', no dew, nor rain be upon you, nor fields of offerings;
    for there the shield of the mighty was stained, the shield of Saul, as though
    it had not been anointed with oil.
  asm-FB: হে গিলবোৱা পৰ্ব্বত, তোমাৰ ওপৰত নিয়ৰ বা বৰষুণ নহওক, বা উত্তোলনীয় নৈবেদ্যৰ
    পথাৰ নহওঁক, কিয়নো সেই ঠাইত বীৰসকলৰ ঢাল পেলোৱা হ’ল। তেলেৰে অভিষিক্ত নোহোৱা চৌলৰ
    ঢাল পেলোৱা হ’ল৷
  sus-A: فِلِبٌوَ فٍيَيٍ، تُنّ نُن شِنِ نَشَ بِرَ وٌ مَ، وٌ شَ شّيٍ نَشَ قَن، بَرِ مَ
    مَنفّ سْلُ شَ كَنكٍ مَكَنتَسٍ بَرَ يَافِ سْتْ نَا، تُرٍ يٌ مُ سٌمَ عَ مَ سْنْن!»
  fra-SBL: Vous les montagnes de Gilboa, qu'il n'y ait ni rosée ni pluie sur vous,
    et pas de champs d'offrandes ; car c'est là que le bouclier des puissants a été
    souillé et jeté, le bouclier de Saul n'a pas été oint d'huile.
  hbo-hbo: הָרֵ֣י בַגִּלְבֹּ֗עַ אַל־טַ֧ל וְאַל־מָטָ֛ר עֲלֵיכֶ֖ם וּשְׂדֵ֣י תְרוּמֹ֑ת
    כִּ֣י שָׁ֤ם נִגְעַל֙ מָגֵ֣ן גִּבֹּורִ֔ים מָגֵ֣ן שָׁא֔וּל בְּלִ֖י מָשִׁ֥יחַ בַּשָּֽׁמֶן׃
  kik-kik: “Atĩrĩrĩ, inyuĩ irĩma cia Giliboa, mũroaga kũgĩa na ime kana mbura, o na
    kana mĩgũnda ĩngĩciara ngano ya kũrutwo igongona. Nĩgũkorwo kũu nĩkuo ngo ya mũndũ
    ũrĩa njamba yathaahĩirio, ngo ĩyo ya Saũlũ ndĩkahuurwo na maguta rĩngĩ.
  fra-NCL: Montagnes de Gelboé, qu’il n’y ait sur vous ni rosée ni pluie, ni champs
    de prémices ! Car là fut jeté bas le bouclier des héros. Le bouclier de Saül n’était
    pas oint d’huile,
  cek-AK: Gilboa maenawk, na nuiah dantui hoi khotui omsak hmah; angbawnhaih sak hanah
    thingthai qumpo omsakkung lawknawk doeh omsak hmah lai ah; thacak kaminawk ih
    aphaw to vah o ving boeh moe, Saul ih aphaw doeh situi hoiah bawh o ai boeh.
  cuk-cuk: ”Gilboa-yalagan, melle bar begi dii wio, begi bar boo batosulid, napa-nabir-sanmakedga
    be bar guosulid. Ar Gilboa-yalagi Saúl-e-sigu-abgaedgi dodolesad. Agi Israel-sorda-niga-gandikmalad-e-sigu-abgaed,
    gutu-nagusadba, e-dakarmaked bergusad.
  uig-CYR: И Гилбоа тағлири, үстүңларға нә шәбнәм болмисун, нә ямғур чүшмисун, Нә
    силәрдә көтирилмә һәдийәләр үчүн һосул беридиған етизлар йәнә көрүнмисун! Чүнки
    у йәрдә палванларниң қалқини булғанди; Саулниң қалқини яғ билән сүрүлмәйдиған
    болди.
  tel-2017: గిల్బోవ పర్వతాల్లారా, మీ మీద మంచైనా వర్షమైనా పడకపోవు గాక. అర్పణకు పనికి
    వచ్చే ధాన్యం పండే చేలు లేకపోవు గాక. పరాక్రమవంతుల డాలు అవమానం పాలయింది. సౌలు డాలు
    తైలం చేత అభిషేకం పొందనిదైనట్టు అయిపోయింది.
  hat-BSA: O mòn a Guilboa yo, pa kite lawouze ni lapli vin tonbe sou nou, ni sou
    chanm ofrann yo; paske pwisan yo te tonbe, paske la, boukliye pwisan an te vin
    sal. Boukliye Saül te pedi lwil onksyon an.
  kos-kos: “Lela in wangin af ku aunfong putat nu fin tohktok Gilboa; Lela in wangin
    fokin ima we pacl nukewa! Mwe mwekin se lah mwe loang lun mwet pulaik lasr in
    oan we; Mwe loang lal Saul tia sifil mosrweyuk.
  hbo-WLC: הָרֵ֣י בַגִּלְבֹּ֗עַ אַל־טַ֧ל וְאַל־מָטָ֛ר עֲלֵיכֶ֖ם וּשְׂדֵ֣י תְרוּמֹ֑ת
    כִּ֣י שָׁ֤ם נִגְעַל֙ מָגֵ֣ן גִּבּוֹרִ֔ים מָגֵ֣ן שָׁא֔וּל בְּלִ֖י מָשִׁ֥יחַ בַּשָּֽׁמֶן׃
  ibo-ibo: “Unu ugwu Gilboa, ka igirigi maọbụ mmiri ozuzo ghara ịbịakwasị unu. Ka
    mmiri ozuzo gharakwa izokwasị nʼaja mbuli elu unu. Nʼihi na nʼelu unu ka a nọ
    merụọ ọta ndị dị ike. E, ọta Sọl, nke a na-adịghị etekwa mmanụ.
  ory-ory: ହେ ଗିଲ୍‍ବୋୟ ପର୍ବତଗଣ, ତୁମ୍ଭମାନଙ୍କ ଉପରେ କାକର କି ବୃଷ୍ଟି ନ ପଡ଼ୁ କିଅବା ଉପହାରଜନକ
    କ୍ଷେତ୍ର ନ ହେଉ; କାରଣ ସେଠାରେ ବୀରମାନଙ୍କର ଢାଲ ମଳିନ ହେଲା, ଶାଉଲଙ୍କର ଢାଲ ତୈଳରେ ଅନଭିଷିକ୍ତ
    ରହିଲା।
  wmt-wmt: '@see-verse:2SA.001.020'
  chk-chk: Ämi kewe chukun Kilpoa, amwo esap wor amurenipwin ika üt epwe püngütiu
    womi, esap pwal wor uän ämi tanipi fän iten asor. Pun ikenan än ekewe mi pwora
    tittin maun ra limengau ren cha, än Saul tittin maun esap chüen kepit ngeni lö.
  ssd-ssd: Siŋgine kame gabat mbal tuku kandim kame kile ake sinaŋ Gilboa tabe mbolŋge
    mine likade. Saul tuku kandim mata andeŋge maŋ gureŋ pisnewe nda. Ta tuku sawe
    le mbai ŋgislu tabe ta mbolŋge nde ndakuwaik le nyamagaŋ mata tabe ta mbolŋge
    prowe nda.
  rop-rop: “Wal det hil gulum Gilbowa garra jidan brabli draiwan na nomo garram eni
    woda, en ola graun langa ola pedik langa det hil kantri kaan growimap eni daga
    na, dumaji ola shild blanga detlot gudwan solja leidanbat nogudwan ebriweya deya,
    en det shild blanga King Sol im leidanbat deya brabli rabishwan du.
  ukr-1871: Ви ж гори, Гелвуйські, щоб на вас не впало нї дощу на ваші ниви, нї роси
    на поле, бо там покинений щит сильних, щит Саулів, мов би не мазано Саула сьвятою
    олїєю.
  deu-1951: Ihr Berge von Gilboa, es müsse weder Tau noch Regen auf euch fallen, noch
    mögen da Äcker sein, von denen Hebopfer kommen; denn daselbst ist der Schild der
    Helden schmählich hingeworfen worden, der Schild Sauls, als wäre er nicht mit
    Öl gesalbt!
  eng-JPS: Ye mountains of Gilboa, let there be no dew nor rain upon you, neither
    fields of choice fruits; for there the shield of the mighty was vilely cast away,
    the shield of Saul, not anointed with oil.
  srp-1865: Gore Gelvujske! ne padala rosa ni dažd na vas, i ne rodilo polje za prinos,
    jer je tu baèen štit s junaka, štit Saulov, kao da nije pomazan uljem.
  lug-lug: “Mmwe ensozi za Girubowa, muleme okugwibwako omusulo newaakubadde enkuba,
    newaakubadde ennimiro okumeramu ensigo. Kubanga eyo engabo ey’ab’amaanyi gye yanyoomerwa
    n’engabo ya Sawulo, gye yafuukira ng’etafukibwangako mafuta.
  heb-heb: הרי בגלבע אל טל ואל מטר עליכם ושדי תרומת כי שם נגעל מגן גבורים מגן שאול
    בלי משיח בשמן׃
  ben-IRV: হে গিলবোয়ের পর্বতমালা, তোমাদের ওপরে শিশির কিংবা বৃষ্টি না পড়ুক, উপহারের
    ক্ষেত না থাকুক; কারণ সেখানে বীরেদের ঢাল অশুদ্ধ হল, শৌলের ঢাল তেল দিয়ে অভিষিক্ত
    হল না৷
  pan-pan: ਹੇ ਗਿਲਬੋਆ ਦੇ ਪਰਬਤੋਂ, ਤੁਹਾਡੇ ਉੱਤੇ ਨਾ ਤ੍ਰੇਲ, ਨਾ ਮੀਂਹ ਪਵੇ, ਨਾ ਚੁੱਕਣ ਦੀਆਂ ਭੇਟਾਂ
    ਦੀਆਂ ਪੈਲੀਆਂ ਹੋਣ ਕਿਉਂ ਜੋ ਉੱਥੇ ਸੂਰਮਿਆਂ ਦੀ ਢਾਲ਼ ਅਪਵਿੱਤਰ ਹੋ ਗਈ ਹਾਂ, ਸ਼ਾਊਲ ਦੀ ਢਾਲ਼,
    ਜਾਣੋ ਉਹ ਤੇਲ ਨਾਲ ਮਸਹ ਹੀ ਨਹੀਂ ਕੀਤੀ ਗਈ ਸੀ!
  tkr-tkr: Gilboayn suvabı, Şolqa çiyiy gyoğıy hasre mexhecen, Vuşde q'adaalybışee
    hasre şagavıd ılymaylecen. Maa'ad cehilyaaşiniy Şaulun g'alxan g'eliqqa huvu,
    maa'ad çilqa q'ış qıdyadğu.
  mya-JVB: အိုဂိလဗော တောင် တို့၊ သင် တို့အပေါ် မှာ နှင်း မ ကျစေနှင့်။ မိုဃ်း မ ရွာစေနှင့်။
    ပူဇော် စရာအသီးကိုသီးသော လယ်ကွက် မရှိစေနှင့်။ အကြောင်း မူကား၊ ထို အရပ်၌ သူရဲ ဆောင်သော
    ဒိုင်း တည်းဟူသောရှောလု ဆောင်သောဒိုင်း လွှား၊ ဆီ နှင့် လိမ်း ပြီးသော လက်နက်တော်ကို
    ရှုတ်ချ လေပြီတကား။
  tte-O: O dedei Gilibowa koyana, tabu galewa o nuwana wabumali silalaowa koliwo yo
    tabu kan yabo imiyamiya tulutuluna koina. Kaiwena ala tokaiwe Saulo iboitako,
    ana ebeu imiya bwagabwaga bwatano mena, kani nige tabe siyayaoloi yoi.
  tbg-tbg: Mpo, Giliboa Aiqinao, ariqaama tinavu kempuka iqoka vaiinti qutu vuamanta
    vika kainkevano ariqaa quminama vaivo. Sorura kainkevanovata qumina vaivaro viva
    kiama ho qaiqaavata vahavera aqukero hiritaanarove. Mpo, Giliboa Aiqinao, vira
    kaara aaquvanove varavuvanove kia ariqaa hiqintirera, te hove tiataarave. Karavanovata
    kia ariqaa qampiqairera, te viraravata hove tiataarave.
  hmo-hmo: “Umui Gileboa ena ororo e, paripari o medu, be emui latanai do idia diho
    lasi, bona emui tano ese anina do ia havaraia lou lasi. Badina be unuseni goada
    tauna ena kesi ia miro vadaeni. Saulo ena kesi be oela dekena amo, do idia dahua
    lou lasi.
  urd-urd: ऐ जिलबू'आ के पहाड़ों! तुम पर न ओस पड़े और न बारिश हो और न हदिया की चीज़ों
    के खेत हों, क्यूँकि वहाँ पहलवानों की ढाल बुरी तरह से फेंक दी गई, या'नी साऊल की
    ढाल जिस पर तेल नहीं लगाया गया था।
  rus-SYN: Горы Гелвуйские! да не сойдет ни роса, ни дождь на вас, и да не будет на
    вас полей с плодами, ибо там повержен щит сильных, щит Саула, как бы не был он
    помазан елеем.
  bqc-SIM: Fíi su kpa Giliboa gbɛwa lↄo, lou su ma bua pↄ́ kú weↄ lↄo. We wà ↄzↄ̃̀u
    nɛgↄ̃naↄ sɛ̀ngbaoↄi, nísidↄↄa Saulu sɛ̀ngbaowa lɛ́ kà!
  tcz-CHONGTHU: O nang Gilboa molsang, nachungah daitwi lhah da hen lang, gojong juhda
    hen, chule loujao va lou hon jong amuchiga hinsepdoh dahen. Ajeh chu mihatpa lumdal
    chu suhboh in aum tan; Saul lumdal chu thaotwi nulouva um ahitai.
  mar-mar: गिलबोवाच्या डोंगरावर पाऊस किंवा दव न पडो! तिथल्या शेतातून अर्पण करण्यापुरतेही
    काही न उगवो! कारण शूरांच्या ढालींना तिथे गंज चढला. शौलाची ढाल तेल-पाण्यावाचून
    तशीच पडली.
  qub-qub: «¡Gilboa jirca, cananpitaga amana gamman imaypis tamyamuchunnachu! ¡Ni
    shullaypis yurichunchu! Gamga canqui wañushacuna jitaränan pampami. Chaychömi
    pillyay yachajcuna charashan escüdunpis lluchcar-ushasha casha. Chaychömi Saulpa
    chapacuna escüdunpis asëtin pishiptin mana chillapyashanachu.
  bqp-bqp: Plí sún kpá Giliboa gbɛ̀ɛa doro, legũ sún ma bura kũ ò kú gwenↄn doro,
    gwen ò ↄ sↄ̃̀ gↄ̃sa gbãnanↄ sɛ̃gbakonↄi, nísi dↄkↄna Solu sɛ̃gbakoa lɛ́ zɛ̀!
  hat-hat: Nou menm mòn Giboa yo, se pou nou rete san yon grenn lapli, san yon degout
    lawouze. Piga jaden janm pouse sou flan mòn nou yo! Paske se la yo trennen nan
    labou plak fè pwotèj sòlda yo, plak fè pwotèj wa Sayil la ki p'ap janm fwote ak
    lwil ankò.
  eng-BSB: O mountains of Gilboa, may you have no dew or rain, no fields yielding
    offerings of grain. For there the shield of the mighty was defiled, the shield
    of Saul, no longer anointed with oil.
  tod-tod: Ee, Gileɓoa gizeiti, duɓu mina mɔ ʋu wo ma, ta tona, tii nɔpɛ ge mina mɔ
    ɠɛ wo-ɠakamaʋɛti, é ʋa ɗa ɓɛtɛ. Mazɔlɔɔ ná ɠa ɓaaɠulaai ná kɔɔɠɔ nuiti ta-ɠɔɔɠɔ
    zɛpɛgiti ma, Sayile ná-kɔɔɠɔ zɛpɛgi, nii gulɔi la mɔ ziaa ma eyɛsu pɛ.
  eng-WEBPB: You mountains of Gilboa, let there be no dew or rain on you, and no fields
    of offerings; for there the shield of the mighty was defiled and cast away, the
    shield of Saul was not anointed with oil.
  kbq-kbq: Gilboa agonarera atara ohesigeno, kora ruontena, hozafima ofama hu witi
    raga reontesie. Na'ankure hanave ne'mofo hankoa azeri pehana higeno, Solina mago'ane
    hankoarera masavena freontegosie.
  nhe-BL: Saúl mijqui ipan tepetl Gilboa. Huajca ax quema ma tlaahuetzi nopona. Niyon
    ax quema ma onca ajhuechtli. Ma ayoc tlaelilti pampa nopona mijqui tlen motemacac.
    Nopona mijqui Saúl queja se tlen hueli tlacatl, queja elisquía ax ya tlen quitlapejpeni
    Toteco.
  bus-bus: Kpíi tón kpá Giliboa gbɛ̀ musua dↄro, lou tón ma buraa kɛ̀ aↄ̃ↄ kú gweenↄa
    dↄro, gwen wà ↄ sↄ̃̀ gↄ̃sagbãaanↄ sɛngbangonↄzi, nↄ́si dↄkↄna Solu sɛngbangoa
    lɛ́ zɛ̀!
  gub-BL: Tuwe àmàn nukyr kwaw Zimoa ywytyr rehe nehe. Tuwe zuwiri nuhem kwaw a'e
    pe nehe. Tuwe nahezuz kwaw ma'e ko a'e pe har wanupe nehe. Ta'e ywy ku'i kwer
    upyk zauxiapekwer ipuruzukaiwahy ma'e u'yw wi wazemimaw a'e wà xe. Ta'e Xau u'yw
    wi izemimaw naheny kwaw a'e pe a'e kury xe.
  eng-DRA: 'Ye mountains of Gelboe, let neither dew, nor rain come upon you, neither
    be they fields of firstfruits: for there was cast away the shield of the valiant,
    the shield of Saul as though he had not been anointed with oil.'
