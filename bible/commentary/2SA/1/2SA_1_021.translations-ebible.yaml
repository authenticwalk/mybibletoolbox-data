  uig-ARA: ئى گىلبوئا تاغلىرى، ئۈستۈڭلارغا نە شەبنەم بولمىسۇن، نە يامغۇر چۈشمىسۇن،
    نە سىلەردە كۆتۈرۈلمە ھەدىيەلەر ئۈچۈن ھوسۇل بېرىدىغان ئېتىزلار يەنە كۆرۈنمىسۇن!
    چۈنكى ئۇ يەردە پالۋانلارنىڭ قالقىنى بۇلغاندى؛ سائۇلنىڭ قالقىنى ياغ بىلەن سۈرۈلمەيدىغان
    بولدى.
  sus-sus: Gilibowa geyae, tunɛ nun xini naxa bira wo ma, wo xa xɛe naxa fan, barima
    mangɛ Sɔlu xa kanke makantase bara yaagi sɔtɔ naa, ture yo mu soma a ma sɔnɔn!»
  pon-2006: “Keteu oh pwoaiken lahng en sohla kalamwuri dohlen Kilpoa kan; mohsen
    Kilpoa kan en tehnla wiahla sapwtehn ahnsou koaros. Pwe iei wasa ko me men sansar
    en nait sounpei kommwad ko lekdeklahr ie; iei wasao me sapwellimen Sohl mehn sansar
    wonohn oh merlahr ie.
  jae-jae: “Amac lôc Gilboa, maniŋ to kom êpi amac atom, atu gamêŋ gasaŋ. Gebe seseŋ
    siŋsêlêcnê lautuc ŋadabuŋ su ma seŋ oso Saulnê lautuc ŋa niptêkwi kêtiam atom.
  ksd-ksd: Avat a umana lualuana Gilboa, Koko ra mavoko ma ra bata na bura taun avat,
    Avat ra gunan na minat! Tago di ga vabura vue ra ramravit kai ra rangrang na tutana
    abara, Ra ramravit kai Saul, nina pa di ga vung ra dangi tana.
  tur-YTC: Ey Gilboa dağları, Üzerinizde ne çiy, ne yağmur, ne de adak tarlaları olmasın;
    Çünkü orada yiğitlerin kalkanı kirlendi ve atıldı; Saul'un kalkanı yağla meshedilmedi.
  grc-BRENT: Ὄρη τὰ ἐν Γελβουὲ μὴ καταβάτω δρόσος καὶ μὴ ὑετὸς ἐφʼ ὑμᾶς, καὶ ἀγροὶ
    ἀπαρχῶν, ὅτι ἐκεῖ προσωχθίσθη θυρεὸς δυνατῶν· θυρεὸς Σαοὺλ οὐκ ἐχρίσθη ἐν ἐλαίῳ.
  ind-AYT: Hai Pegunungan Gilboa, jangan ada embun, jangan ada hujan di atasmu, atau
    padang-padang pembawa kematian. Sebab, di sanalah perisai para pahlawan dicemari,
    perisai Saul tidak diurapi dengan minyak.
  nya-nya: “Inu mapiri a ku Gilibowa, musakhalenso ndi mame kapena mvula, kapena minda
    yobereka zopereka za ufa. Pakuti kumeneko chishango cha munthu wamphamvu chinadetsedwa,
    chishango cha Sauli sanachipakenso mafuta.
  hrv-hrv: O Gilbojske gore klete, rosa na vas ne padala nit vas kiša s neba prala!
    Vaša polja ne vraćala rod za sjeme, jer kod vas je osramoćen štit junaka! Štit
    Šaulov nije bio uljem mazan,
  mps-mps: “Te dago bomai ami bidi dabe te Gilboa bulu dude isalio. Tama te hwįani
    sabele dabe te bulu du dabede olo munalubo. Tama te Solgo sabele me te olo munalu,
    tama augwaligo me mubeo. Tama tibaso, eno homugo te hulide tulubo tulubage segeni
    wę, me tulubage te bulu duba munu ma tulumainu me egobeo. Tama nai me te tǫde
    munu ma pedalumainu me egobeo.”
  tpi-tpi: “Ol strongpela soldia bilong yumi i bin dai long ol maunten bilong Gilboa.
