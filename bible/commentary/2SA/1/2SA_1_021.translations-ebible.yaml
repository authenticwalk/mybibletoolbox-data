    anh hùng bị chà dưới đất, cái khiên của Sau-lơ đâu còn được xức dầu.
  guj-2017: ગિલ્બોઆના પર્વતો, તમારા પર ઝાકળ કે વરસાદ ન હોય, કે અર્પણોનાં ખેતરોમાં
    અનાજ ન હોય, કેમ કે ત્યાં યોદ્ધાઓની ઢાલ ભ્રષ્ટ થઈ છે, શાઉલની ઢાલ હવે જાણે તેલથી
    અભિષિક્ત થયેલી હોય નહિ એવું છે.
  pon-2006A: “Keteu oh pwoaiken lahng en sohla kalamwuri dohlen Kilpoa kan; mohsen
    Kilpoa kan en tehnla wiahla sapwtehn ahnsou koaros. Pwe iei wasa ko me men sansar
    en nait sounpei kommwad ko lekdeklahr ie; iei wasao me sapwellimen Sohl mehn sansar
