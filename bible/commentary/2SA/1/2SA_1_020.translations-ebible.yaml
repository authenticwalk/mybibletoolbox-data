verse: 2SA.001.020
translations:
  mal-C: “ഗത്തിൽ അതു പ്രസ്താവിക്കരുത്, അസ്കലോൻ തെരുവീഥികളിൽ അതു പ്രസിദ്ധമാക്കരുത്;
    ഫെലിസ്ത്യകന്യകമാർ ആനന്ദിക്കാതിരിക്കട്ടെ; പരിച്ഛേദനമേൽക്കാത്തവരുടെ പുത്രിമാർ ആഹ്ലാദിക്കാതെയുമിരിക്കട്ടെ.
  deu-TKW: Thut es nicht kund zu Gath, meldet es nicht in den Gassen von Askalon,
    daß sich der Philister Töchter nicht freuen, nicht jubeln die Töchter der Unbeschnittenen!
  lin-lin: Bopanza sango yango te kati na Gati, bopanza yango te na babalabala ya
    Ashikeloni, noki te bana basi ya bato ya Filisitia bakosepela, mpe bana basi ya
    mibali oyo bakatama ngenga te bakopumbwa na esengo.
  eng-LSV: Do not declare [it] in Gath, || Do not proclaim the tidings in the streets
    of Ashkelon, || Lest they rejoice—The daughters of the Philistines, || Lest they
    exult—The daughters of the uncircumcised!
  eng-GNV: Tell it not in Gath, nor publish it in the streetes of Ashkelon, lest the
    daughters of the Philistims reioyce, lest the daughters of the vncircumcised triumph.
  eng-WEBSTER: Tell it not in Gath, publish it not in the streets of Askelon; lest
    the daughters of the Philistines rejoice, lest the daughters of the uncircumcised
    triumph.
  nhw-BL: Amo xiquinilhuica tocualancaitacahua catli itztoque ipan altepetl Gat. Niyon
    amo xiquinpohuilica catli itztoque ipan tianquis ipan altepetl Ascalón para amo
    ma techhuetzquilica nopa filisteo sihuame. Amo tijnequij ma techpinajtica nopa
    sihuame catli amo quineltocaj TOTECO.
  swh-ONEN: “Msilisimulie hili katika Gathi, msilitangaze hili katika barabara za
    Ashkeloni, binti za Wafilisti wasije wakafurahia, binti za hao wasiotahiriwa wasije
    wakashangilia.
  bba-bba: I ku de bu lɑbɑɑri ye nɔ Gɑtiɔ. I ku de bu ye kpɑrɑ Asikɑlonin wuuɔ. Kpɑ
    Filisiti bɑnɡo sɑri ben kurɔbu bu ku yɛ̃ɛri. Kpɑ ben wɔndiɑbɑ bu ku nuku dobu
    ko.
  eng-KJVCPB: Tell it not in Gath, Publish it not in the streets of Askelon; Lest
    the daughters of the Philistines rejoice, Lest the daughters of the uncircumcised
    triumph.
  mpx-mpx: Bahi nuku baubaunan panuwa Gat gamwanaa, o ebo nuku wawasaan Askelon ana
    kamwasa elal, eba Pilistiya yowauiliyau nuwaliya ni waisi, ge bolo nige Yehoba
    hi aatena wali yowau nihi yaliyaya.
  luo-luo: “Kik iwach wachni e piny Gath, kik ihul wachni e yore man Ashkelon, nono
    to dimi nyi jo-Filistia bed moil, bende dimi nyi joma ok oter nyangu bed moil.
  meu-meu: Gata ai basio herevalaia Askelono ariaradia ai basio gwauraia hedinarai;
    Filistia hahinedia bae moale na garina, asie peritomedia taudia natudia hahinedia
    na bae hisi dae na garina.
  npi-ULB: यो कुरा गातमा नभन, यसलाई अश्कलोनका गल्तीहरूमा घोषणा नगर, ताकि पलिश्‍तीहरूका
    छोरीहरू रमाउन नपाउन्, ताकि बेखतनाका छोरीहरूले उत्सव मनाउन नसकुन् ।
  yor-yor: “Ẹ má ṣe sọ ọ́ ní Gati, ẹ má ṣe kéde rẹ̀ ní òpópónà Aṣkeloni, kí àwọn ọmọbìnrin
    Filistini má bá à yọ̀, kí àwọn ọmọbìnrin aláìkọlà má ba à dunnú.
  ind-ind: Jangan beritakan kisah itu di Gat, jangan ceritakan di jalan-jalan Askelon,
    supaya gadis-gadis Filistin tidak bersuka, dan para penyembah berhala tidak bersorak!
  pes-OPCB: «این را به فلسطینی‌ها نگویید، مبادا شادی کنند. این را از شهرهای جت و اشقلون
    مخفی بدارید، مبادا دختران خدانشناس فلسطین وجد نمایند.
  tgl-ULB: Huwag itong sabihin kay Gath, Huwag itong ipahayag sa mga kalye ng Askelon
    para hindi magsaya ang mga anak na babae ng mga taga-Filisteo, para hindi magdiwang
    ang mga anak na babae ng mga hindi tuli.
  cbu-NT: Ashiriya, anoo siysat Filistewshuchip watsapun Gadap, mishat Askalonpitam
    kaman, kaman shirintspa, iyaa nda mantsir tsiyatamaama. Filistewshuch wizanur
    anoo mazinakchusin, nda mang' ksamaama, mishat yashingchichtam nda shambatkusin
    tsingá, tsingá ashimaama.
  hui-hui: Gede tanohabi Asagelono tanoha hariga pedarunaga howabi bi te ogoni lalu
    mbira latagi nahalimu. Pilidia wali bedarume bi ogoni hale howa ti turu holigo
    nalalimu. Ngode Datagaliwabe mitangi nabiaga karunaga wane bedarume bi ogoni hale
    howa tinaga bu miniha dungulo holigo nalalimu.
  mya-mya: ထို​သ​တင်း​ကို​ဂါ​သ​မြို့​၌​သော်​လည်း​ကောင်း အာ​ရှ​ကေ​လုန်​မြို့​လမ်း​များ​ပေါ်​၌​သော်​လည်း
    ကောင်း မ​ပြော​ကြား​ကြ​နှင့်။ ဖိ​လိတ္တိ​အ​မျိုး​သ​မီး​တို့​ဝမ်း​မြောက်​ခွင့်​မ​ရ
    ကြ​စေ​နှင့်။ ဘု​ရား​မဲ့​သူ​တို့​၏​သ​မီး​များ​ရွှင်​မြူး​ခွင့်​မရ ကြ​စေ​နှင့်။
  bod-N: ཕེ་ལེ་ཤེད་པའི་མཚན་སྐྱི་མ་བཅད་པའི། །ཚོགས་ལས་བྱུང་བའི་བུ་མོ་རྣམས་ཀྱིས་ནི། །དགའ་མགུ་རང་ཞིང་སྤྲོ་བ་མི་གཏོང་ཕྱིར།
    །གཱད་ཀྱི་ཡུལ་ལ་སྨྲ་བར་མི་བྱ་འོ། །ཨ་ཤཱ་ཀེ་ལོན་སྲང་དུ་སྐད་མ་རྒྱག །
  sna-sna: “Musazvireva muGati, musazviparidza mumigwagwa yeAshikeroni, kuti vanasikana
    vavaFiristia vasazofara, kuti vanasikana vevasina kudzingiswa varege kupembera.
  spa-BLM: No lo cuentes en Gat. No lo publiques en las calles de Ashkelon, para que
    las hijas de los filisteos no se alegren, para que no triunfen las hijas de los
    incircuncisos.
  cac-cac: Man̈ eyal yab' eb' aj chon̈ab' Gat tas ix uji, man̈ eyalel d'a yoltac scalleal
    Ascalón, yic vach' max tzalaj eb' ix filistea, yic vach' max q'ue chennaj eb'
    ix ch'oc chon̈ab'il chi' yuj tzalajc'olal.
  swh-ULB: Msiiseme katika Gathi, msiitangaze katika mitaa ya Ashikeloni, ili binti
    za wafilisti wasifurahi, ili binti za wasiotailiwa wasisherehekee.
  bel-bel: Не расказвайце ў Гэце, не абвяшчайце на вуліцах Аскалона, каб ня радаваліся
    дочкі Філістымлянаў, каб не весяліліся дочкі неабрэзаных.
  deu-ELBBK: Berichtet es nicht in Gat, verkündet die Botschaft nicht in den Straßen
    Askalons, dass sich nicht freuen die Töchter der Philister, dass nicht frohlocken
    die Töchter der Unbeschnittenen!
  mbb-OT: Kenà heini tudtula ziyà te inged he Gat, minsan diyà te menge zalan te inged
    he Ashkelon, su kela ke ikelipey zà heini te menge vahi te menge Filistihanen
    he wazà mekekilala te Megbevayà.
  mal-2015: ഗത്തിൽ അതു പ്രസിദ്ധമാക്കരുതേ; അസ്കലോൻ വീഥികളിൽ ഘോഷിക്കരുതേ; ഫെലിസ്ത്യപുത്രിമാർ
    സന്തോഷിക്കരുതേ; അഗ്രചർമ്മികളുടെ കന്യകമാർ ഉല്ലസിക്കരുതേ.
  rmc-rmc: Ma vakeren pal oda andro Gat, aňi ma rozľidžan oda pal o uľici andro Aškalon,
    hoj te na radisaľon o čhaja le Filišťincengre; o čhaja olengre, ko nane obrezimen,
    hoj te na asan.
  pes-OPV: در جت اطلاع ندهید و در کوچه های اشقلون خبر مرسانید، مبادا دختران فلسطینیان
    شادی کنند. و مبادا دختران نامختونان وجد نمایند.
  ron-1924: Ну спунець лукрул ачеста ын Гат, ну рэспындиць вестя ачаста ын улицеле
    Аскалонулуй, ка сэ ну се букуре фетеле филистенилор, ка сэ ну се лауде фетеле
    челор нетэяць ымпрежур.
  ben-OBCV: “গাতে এ খবর দিয়ো না, অস্কিলোনের পথে পথে তা ঘোষণা কোরো না, ফিলিস্তিনীদের
    মেয়েরা পুলকিত হোক, বিধর্মী লোকদের মেয়েরা আনন্দিত হোক।
  som-som: Haddaba taas Gad ha ku sheegina, Oo jidadka Ashqeloonna ha ku caddaynina;
    Waaba intaasoo ay naagaha reer Falastiin ku farxaane, Waaba intaasoo ay buuryoqabyada
    naagahoodu ku guulaystaane.
  lat-VUC: 'Nolite annuntiare in Geth, neque annuntietis in compitis Ascalonis: ne
    forte lætentur filiæ Philisthiim; ne exultent filiæ incircumcisorum.]'
  eng-ASVBT: Tell it not in Gath, Publish it not in the streets of Ashkelon; Lest
    the daughters of the Philistines rejoice, Lest the daughters of the uncircumcised
    triumph.
  ita-1885: Nol rapportate in Gat, E non ne recate le novelle nelle piazze di Ascalon;
    Che talora le figliuole de' Filistei non se ne rallegrino; Che talora le figliuole
    degl'incirconcisi non ne facciano festa.
  eng-LXXUP: Tell it not in Gath, And tell it not as glad tidings in the streets of
    Ashkelon, Lest the daughters of the Philistines rejoice, Lest the daughters of
    the uncircumcised triumph.
  eng-ULB: Do not tell it in Gath, do not proclaim it in the streets of Ashkelon,
    so that the daughters of the Philistines may not rejoice, so that the daughters
    of the uncircumcised may not celebrate.
  spa-VBL: No lo anuncies en la ciudad de Gat, no lo proclames en las calles de Ascalón,
    para que las mujeres filisteas no se alegren, para que las mujeres paganas no
    lo celebren.
  fra-_FOB: N'allez point le dire dans Gath, ne l'annoncez point dans les places d'Askélon;
    de peur que les filles des Philistins ne se réjouissent, de peur que les filles
    des incirconcis ne triomphent.
  mal-mal: ഗത്തിൽ അത് പ്രസിദ്ധമാക്കരുതേ; അസ്കലോൻ വീഥികളിൽ ഘോഷിക്കരുതേ; ഫെലിസ്ത്യപുത്രിമാർ
    സന്തോഷിക്കരുതേ; അഗ്രചർമ്മികളുടെ കന്യകമാർ ഉല്ലസിക്കരുതേ.
  urd-GVR: Jāt meṅ jā kar yih ḳhabar mat sunānā. Askqalūn kī galiyoṅ meṅ is kā elān
    mat karnā, warnā Filistiyoṅ kī beṭiyāṅ ḳhushī manāeṅgī, nāmaḳhtūnoṅ kī beṭiyāṅ
    fatah ke nāre lagāeṅgī.
  suz-BL: गाथम एको लोव़ मपने। अश्‍कलोन ङा लांम एको लोव़ मपने। मो पाइतीनी हना, पलिस्‍ती
    आन तमी ग्‍येरसीनीम। ख्रोइक्‍तीक चिनु मख्रोइश्‍शो आन तमी ग्‍येरसीनीम।
  ita-1927: Non ne recate la nuova a Gath, non lo pubblicate per le strade d’Askalon;
    le figliuole de’ Filistei ne gioirebbero, le figliuole degl’incirconcisi ne farebbero
    festa.
  ckb-ckb: «لە گەت ڕایمەگەیەنن، لە شەقامەکانی ئەسقەلان مژدە مەدەن، نەوەک کچانی فەلەستییەکان
    دڵخۆش بن، نەوەک کچانی خەتەنە نەکراوان پێمان خۆش بن.
  eng-BBE: Give no news of it in Gath, let it not be said in the streets of Ashkelon;
    or the daughters of the Philistines will be glad, the daughters of men without
    circumcision will be uplifted in joy.
  kan-OKCV: “ಗತ್ ಊರಿನಲ್ಲಿ ಇದನ್ನು ತಿಳಿಸಬೇಡಿರಿ. ಅಷ್ಕೆಲೋನಿನ ಬೀದಿಗಳಲ್ಲಿ ಸಾರಬೇಡಿರಿ. ಫಿಲಿಷ್ಟಿಯರ
    ಪುತ್ರಿಯರು ಸಂತೋಷಪಡಬಾರದು; ಸುನ್ನತಿ ಇಲ್ಲದವರ ಪುತ್ರಿಯರು ಉತ್ಸಾಹಪಡಬಾರದು.
  tam-2017: பெலிஸ்தர்களின் மகள்கள் சந்தோஷப்படாதபடியும், விருத்தசேதனம் இல்லாதவர்களின்
    மகள்கள் கொண்டாடாதபடியும், அதைக் காத் பட்டணத்தில் அறிவிக்காமலும் அஸ்கலோனின் வீதிகளில்
    தெரிவிக்காமலும் இருங்கள்.
  spa-RV-1909: No lo denunciéis en Gath, no deis las nuevas en las plazas de Ascalón;
    porque no se alegren las hijas de los Filisteos, porque no salten de gozo las
    hijas de los incircuncisos.
  ron-BTF: Nu spuneți în Gat, nu vestiți pe străzile din Ascalon; ca nu cumva să se
    bucure fiicele filistenilor, ca nu cumva fiicele celor necircumciși să triumfe.
  eng-WEBP: Don’t tell it in Gath. Don’t publish it in the streets of Ashkelon, lest
    the daughters of the Philistines rejoice, lest the daughters of the uncircumcised
    triumph.
  eng-FBV: Don't announce it in the town of Gath, don't proclaim it in the streets
    of Ashkelon, so that the Philistine women won't rejoice, so that the heathen women
    won't celebrate.
  nld-1939: Bericht het niet in Gat, Verkondigt het niet in Asjkelons straten; Anders
    juichen de dochters der Filistijnen, Jubelen de dochters der onbesnedenen!
  nch-BL: Amo xiquinilhuica tocualancaitacahua cati itztoque ipan altepet Gat. Yon
    amo xiquinpohuilica cati itztoque ipan tianquis ipan altepet Ascalón, para amo
    techhuetzquilise nopa filisteo sihuame. Amo tijnequij ma techpinajtica nopa sihuame
    cati amo quineltocaj TOTECO.
  vie-1934: Chớ đi tuyên cáo điều đó trong Gát, Chớ rao truyền sự ấy trong các đường
    phố Aùch-ca-lôn. e các con gái Phi-li-tin vui vẻ, Và các con gái kẻ không chịu
    cắt bì mừng rỡ chăng?
  hin-CV: “इसका उल्लेख गाथ में न किया जाए, इसका उल्लेख अश्कलोन की गलियों में भी न
    किया जाए, ऐसा न हो कि फिलिस्तीनियों की पुत्रियां इस पर उल्लास मनाने लगें, ऐसा
    न हो कि अख़तनितों की पुत्रियां हर्षित होने लगें.
  spa-BES: No des noticias de ello en Gat, que no se diga en las calles de Ascalón;
    o las hijas de los filisteos se alegrarán, las hijas de los hombres sin circuncisión
    serán exaltadas de alegría.
  tdx-tdx: Ko talilieñe e Gate ao, ko tseizeñe an-damo’ i Askelone ey; tsy mone hirebeke
    o anak’ ampela o nte-Pilistioo hera handia taroba o anak’ ampela’ o tsy nisavareñeoo.
  tha-KJV: อย่าบอกเรื่องนี้ในเมืองกัท อย่าประกาศเรื่องนี้ในถนนเมืองเอชเคโลน เกรงว่าบุตรสาวคนฟีลิสเตียจะร่าเริง
    เกรงว่าบุตรสาวของผู้​ที่​มิได้​เข​้าสุ​หน​ัตจะลิงโลด
  por-BR-2018: Não o anuncieis em Gate, Não deis as novas nas praças de Asquelom;
    Para que não se alegrem as filhas dos filisteus, Para que não saltem de alegria
    as filhas dos incircuncisos.
  deu-ELO: Berichtet es nicht zu Gath, verkündet die Botschaft nicht in den Straßen
    Askalons, daß sich nicht freuen die Töchter der Philister, daß nicht frohlocken
    die Töchter der Unbeschnittenen!
  eng-WYC-2018: do not ye tell this in Gath, neither tell ye (it) in the way-lots
    of Askelon; lest peradventure the daughters of Philistines be glad, lest the daughters
    of uncircumcised men joy.
  epo-epo: Ne sciigu en Gat, Ne anoncu sur la stratoj de Aŝkelon; Por ke ne ĝoju la
    filinoj de la Filiŝtoj, Por ke ne ĝojkriu la filinoj de la necirkumciditoj.
  uig-PIN: Gat xǝⱨiridǝ bu hǝwǝrni bǝrmǝnglar, Axkelonning koqilirida uni elan ⱪilmanglar,
    Filistiyining ⱪizliri xadlanmisun, Hǝtnisizlǝrning ⱪizliri tǝntǝnǝ ⱪilmisun!
  beo-beo: Ga:de moilai bai bagadega amola Asegelone logoga maedafa adole gama. Filisidini
    uda ilia hahawane nodosa:besa:le, mae adole gama. Wadela:i fi ilia idiwi ilia
    gadele osa:besa:le, mae sia:ma.
  tpi-OTNT: Yupela i no ken tokaut long dispela samting long taun Get na long ol rot
    bilong taun Askelon. Nogut ol meri bilong Filistia i harim na i amamas. Nogut
    ol pikinini meri bilong ol haiden i belgut tru.
  hau-SA: “Kada a faɗe shi a Gat, kada a yi shelarsa a titunan Ashkelon, don kada
    ’yan matan Filistiyawa su yi murna don kada ’yan matan marasa kaciya su yi farin
    ciki.
  uig-LAT: Gat shehiride bu xewerni bermenglar, Ashkélonning kochilirida uni élan
    qilmanglar, Filistiyining qizliri shadlanmisun, Xetnisizlerning qizliri tentene
    qilmisun!
  nde-nde: Lingabokutsho eGathi, lingakumemezeli ezindleleni zase-Ashikheloni, hlezi
    amadodakazi amaFilistiya athabe, hlezi amadodakazi abangasokanga athokoze.
  ton-ton: ‌ʻOua naʻa tala ia ʻi Kati, ʻoua naʻa fakahā ia ʻi he ngaahi hala ʻo ʻAsikeloni;
    telia naʻa fiefia ai ʻae ngaahi ʻofefine ʻoe kakai Filisitia, pea telia naʻa polepole
    ai ʻae ngaahi ʻofefine ʻokinautolu ʻoku taʻekamu.
  ces-1613: Neoznamujtež v Gát, ani toho ohlašujte na ulicích Aškalon, aby se neveselily
    dcery Filistinských, a neplésaly dcery neobřezaných.
  eng-WMB: Don’t tell it in Gath. Don’t publish it in the streets of Ashkelon, lest
    the daughters of the Philistines rejoice, lest the daughters of the uncircumcised
    triumph.
  tam-TCV: “எனவே, இதை காத் பட்டணத்தில் சொல்லவேண்டாம். அஸ்கலோனின் வீதிகளில் பிரசித்தப்படுத்த
    வேண்டாம். இல்லையெனில், பெலிஸ்தரின் மகள்கள் மகிழ்ச்சியடைவார்கள், விருத்தசேதனம்
    இல்லாதவர்களின் மகள்கள் களிகூருவார்கள்.
  ceb-ULB: Ayaw kini isulti ngadto sa Gat, ayaw kini ibutyag sa kadalanan sa Askelon,
    aron nga dili magmaya ang anak nga mga babaye sa mga Filistihanon, aron nga dili
    magsaulog ang mga anak nga babaye sa mga dili tinuli.
  pol-UBG: Nie opowiadajcie o tym w Gat ani nie rozgłaszajcie tego po ulicach w Aszkelonie,
    aby się nie cieszyły córki Filistynów, by się nie radowały córki nieobrzezanych.
  agr-agr: Nunú pachisjum yaakat Gadnum etsegkaigpajum, tuja yaakat Ascalógnumashkam
    etsegkaigpajum, nuna antukag filisteo nuwa pegkegchaun takau aina nunú, shiig
    aneenak nantsemawainum.
  kyc-kyc: Dopa pipya lao yuu Gati dokonape dee yuu taone Asekelone kata barete dupwanape
    arome pyao laa nalapape. Dee Pilisitia enda dupwa rae mainyi pyambwa nalapape.
    Dee anatu lao suu pyaa nange wambu dupwana wanenge dupwa rae mainya laa nalapape.
  urd-GVU: جات میں جا کر یہ خبر مت سنانا۔ اسقلون کی گلیوں میں اِس کا اعلان مت کرنا،
    ورنہ فلستیوں کی بیٹیاں خوشی منائیں گی، نامختونوں کی بیٹیاں فتح کے نعرے لگائیں
    گی۔
  deu-1912: Sagt's nicht an zu Gath, verkündet's nicht auf den Gassen zu Askalon,
    daß sich nicht freuen die Töchter der Philister, daß nicht frohlocken die Töchter
    der Unbeschnittenen.
  kan-2017: ಈ ಸಂಗತಿಯನ್ನು ಗತ್ ಊರಿನಲ್ಲಿ ತಿಳಿಸಬೇಡಿರಿ. ಅಷ್ಕೆಲೋನಿನ ಬೀದಿಗಳಲ್ಲಿ ಸಾರಬೇಡಿರಿ.
    ಫಿಲಿಷ್ಟಿಯರ ಹೆಂಗಸರು ಸಂತೋಷಿಸಾರು. ಸುನ್ನತಿಯಿಲ್ಲದವರ ಸ್ತ್ರೀಯರು ಉಲ್ಲಾಸಪಟ್ಟಾರು.
  yap-yap: Dab mu weliyed u lan yu Gath ara lan e yu pa’ i kanawo’ nu Ashkelon. Ya
    ri felan’ e ppin nu Filistia; nge ppin ni fak e pi’in ndar nanged Got.
  hlt-MCSB: Gath ah na puen pawh, Ashkelon tollong ah khaw na phong pawh. Philisti
    nu loh n'kokhah ve pumdul nu rhoek sundaep uh ve.
  mdy-ETH: ዬያ ሃይሶ ጋኣቴይዳ ኬኤዚፖቴ፤ ዓስቄሎና ጎይፆይዳኣ ጌስቲፖቴ፤ ፒሊስፄኤሜ ላኣላ ዎዛዻንዳጉዲ ዓቲንቶ ቤርቶ ቲቂንቲባኣ
    ዓሶኮ ላኣሎ ዒላሺሲፖቴ።»
  twi-ASANTE: “Monnka asɛm yi wɔ Gat, na Filistifoɔ abɔ ose! Monnka wɔ Askelon mmɔntene
    so, na abosonsomfoɔ ansere ahosɛpɛ mu.
  eng-WEBU: Don’t tell it in Gath. Don’t publish it in the streets of Ashkelon, lest
    the daughters of the Philistines rejoice, lest the daughters of the uncircumcised
    triumph.
  wal-wal: Hagaa Gaate kataman yootoppite; Asqqaloona ogetunkka awaajjoppite. Hegaa
    siyikko, Pilisxxeematu macca naati ufaittana; shaamatu macca naati ‘Hashshu!’
    gaana.
  spa-PDDPT: No lo proclamen en Gat, Ni lo anuncien en las plazas de Ascalón. Que
    no se alegren las hijas de los filisteos, Y no lo celebren las hijas de los incircuncisos.
  gun-gun: Ha'e rã Gate tetã py ma pemombe'u eme, peikuaa uka eme guive Asquelom tetã
    py tape ikuai va'e rupi, filisteu kuery rajy kuery oguerovy'a rei e'ỹ aguã, opire
    omboi uka e'ỹ va'e rajy kuery ovy'a rei reve opo-opo e'ỹ aguã.
  agu-BL: Cya'l ben tan xtxole'n scyetz yi e' filistey le tnum Gat nin cya'l tz'oc
    tan xtxole'n tulak e'chk be' le tnum Ascalón, bantz quil chitzatzin yi e' xna'n
    filistey, bantz quil chitz'itpun tan tzatzin na yi e'a'tz, qui'c Ryos tetz cyalma'.
  ilo-ULB: Saanmo nga ibagbaga daytoy idiay Gat, saanmo nga iwarwaragawag daytoy kadagiti
    kalsada iti Askelon, tapno saan a makapagrag-o dagiti babbai a putot dagiti Filisteo,
    tapno saan a makapagrambak dagiti babbai a putot dagiti saan a nakugit.
  kpg-kpg: Gi hudee heia gi iloo digau Gath. Gi hudee haga iloo ina i hongo nia ala
    i Ashkelon. Goodou gi dee hai hua dahi mee ga haga tene nia manawa o nia ahina
    o Philistia, mono dama ahina o digau tuadimee.
  uig-ARA: گات شەھىرىدە بۇ خەۋەرنى بەرمەڭلار، ئاشكېلوننىڭ كوچىلىرىدا ئۇنى ئېلان قىلماڭلار،
    فىلىستىيىنىڭ قىزلىرى شادلانمىسۇن، خەتنىسىزلەرنىڭ قىزلىرى تەنتەنە قىلمىسۇن!
  sus-sus: Wo naxa na fala Gati taa kui, wo naxa na xibaaru masen Asikalɔn taa kui,
    alako Filisita di ginɛe naxa fa sɛɛwa, alako e tan sunnataree xa di ginɛe naxa
    fa ɲɛlɛxin.
  pon-2006: Kaleke kumwail mweseiseikihong mehn Kad, de pakairkiseli nanial en Askelon.
    Kaleke pwe kumwail de kahrehiong lihen Pilisdia kan ar perenkihda, oh serepein
    rotorot kan de ngisingiski ar peren.
  jae-jae: Asôm lasê aŋga Gat atom ma anac miŋ aŋga Askalon ŋamalacluŋ atom gebe lauo
    Pilisti têtu samuc atom ma lau samuc latuŋio sênam lasê atom.
  ksd-ksd: Koko da pirpir ure aro Gat, Ma koko da varvai tana ta ra umana nga Askelon.
    Kan ra umana vavina Pilistia diat a gugu, Ma ra umana natu i diat pa dia pokakikil
    diat a ga ure.
  tur-YTC: Bunu Gat'ta söylemeyin. Bunu Aşkelon sokaklarında yaymayın ki, Filistliler'in
    kızları sevinmesin, Sünnetsizlerin kızları zafer kazanmasın.
  grc-BRENT: Μὴ ἀναγγείλητε ἐν Γὲθ, καὶ μὴ εὐαγγελίσησθε ἐν ταῖς ἐξόδοις Ἀσκάλωνος,
    μή ποτε εὐφρανθῶσι θυγατέρες ἀλλοφύλων, μή ποτε ἀγαλλιάσωνται θυγατέρες τῶν ἀπεριτμήτων.
  ind-AYT: Jangan kabarkan itu di Gat, jangan sebar luaskan itu di jalan-jalan Askelon,
    supaya jangan bersukacita anak-anak perempuan Filistin, supaya jangan bersorak-sorai
    anak-anak perempuan orang-orang tidak bersunat.
  nya-nya: “Musakanene zimenezi ku Gati, musazilengeze ku misewu ya ku Asikeloni,
    kuti ana aakazi a Afilisti angasangalale, ana aakazi a osachita mdulidwe angakondwere.
  hrv-hrv: O porazu vi u Gatu ne pričajte, aškelonskim ulicama ne glasite, da se kćeri
    ne vesele filistejske, mlade žene da ne kliču nevjerničke.
  mps-mps: Dagego te tiali sę po munu me te Get taunde me, ma te Askelon taun sunumide
    me pusulamuo. Tiyu, te Filistia dabego we dabego odoyu, tama augwali wiegi yai
    homu pemene yabuo. Tiyu, te Genuai Bidigo po odisąbo bidigo wegi manigo te augwa
    bugai haliga mu yabuo.”
  tpi-tpi: Yupela i no ken tokaut long dispela samting long taun Get na long ol rot
    bilong taun Askelon. Nogut ol meri bilong Filistia i harim na i amamas. Nogut
    ol pikinini meri bilong ol haiden i belgut tru.
  dan-1931: Forkynd det ikke i Gat, ej lyde der Glædesbud på Askalons Gader, at ikke
    Filisternes Døtre skal fryde sig, de uomskårnes Døtre juble!
  vie-OVCB: Đừng loan tin này trong đất Gát, chớ thông báo tại Ách-ca-lôn, giữa các
    phố phường, kẻo người Phi-li-tin hân hoan, và người vô tín vui mừng.
  guj-2017: ગાથમાં એ કહેશો નહિ, આશ્કલોનની શેરીઓમાં એ પ્રગટ કરશો નહિ, રખેને પલિસ્તીઓની
    દીકરીઓ હરખાય, અને બેસુન્નતીઓની દીકરીઓ આનંદ કરે.
  pon-2006A: Kaleke kumwail mweseiseikihong mehn Kad, de pakairkiseli nanial en Askelon.
    Kaleke pwe kumwail de kahrehiong lihen Pilisdia kan ar perenkihda, oh serepein
    rotorot kan de ngisingiski ar peren.
  por-BRBSL: Não o diga em Gate. Não o publique nas ruas de Ashkelon, para que as
    filhas dos filisteus não se regozijem, para que as filhas do triunfo incircunciso.
  cth-cth: Gath vah pathang awh hanh. Askelon khopui e lam dawk thaisak awh hanh.
    Filistin canunaw a lunghawi awh langvaih. Vuensom ka a hoeh e napuinaw ni a lunghawi
    awh langvaih tie ngaihri han ao.
  twi-twi: “Monnka asɛm yi wɔ Gat, na Filistifo abɔ ose! Monnka wɔ Askelon mmɔnten
    so, na abosonsomfo anserew ahosɛpɛw mu.
  hlt-hlt: Gath ah na puen pawh, Ashkelon tollong ah khaw na phong pawh. Philisti
    nu loh n'kokhah ve pumdul nu rhoek sundaep uh ve.
  tbz-SIM: Di bɑ́ɑ́ yie nkɛ̀ Kɑti ɛì kɔbɛɛ keè ti! Di bɑ́ɑ́ yie nkɛ́ tì yèè Asikɑnɔɔ
    kó icɛ miɛkɛ Fidisitɛ̃ɛ̃bɛ kó bɛsɑpɑ̀mbɛ̀ yɑ̀ɑ̀ bo tì bɑntɛ́ kɛ̀ diwɛ̀ìi bɛ̀ ɑutɛ́.
    Itɑyéí yɛmbɛ̀ kó bɛsɑpɑ̀mbɛ̀ yɑ̀ɑ̀ bo ntì nyɑ̃̀nkunɛ̀.
  msy-2020: Ia Getɨn nguibar ekiam ko Askelonɨn nguibar ekiamɨn tuavibar bizir kamɨn
    gun mɨkɨman markɨ. Filistian amiziba oregh bar akuegham. Eghtɨ God gɨfozir puvatɨzibar
    guiviba, me navir amɨrizim inigh bar akuegham.
  dop-dop: Ɩ́ tɑɑ heeli-tǝɣɩ Kɑtɩ nyǝ́mɑ. Pǝyele ɩ́ tɑɑ yɔɣɔtɩ-tǝɣɩ Asǝkɑlɔŋ mpɑɑŋ
    tɑɑ. Pǝ fɛɩ sɩ Filiisi mɑ tɑ nyɩ ɩsɔnɑɑ ɑlɑɑ nɑ pɑ pɛɛlɑɑ ɩ́ ŋmɑɑlǝnɑ-tɩ.
  azb-azb: Filiştlilərin qızları sevinməsinlər deyə, Sünnətsizlərin qızları fərəhlənməsinlər
    deyə Bunu Qatda bildirməyin, Aşqelon küçələrində yaymayın.
  eng-DBY: Tell [it] not in Gath, carry not the tidings in the streets of Ashkelon;
    Lest the daughters of the Philistines rejoice, Lest the daughters of the uncircumcised
    triumph.
  hin-2017: गत में यह न बताओ, और न अश्कलोन की सड़कों में प्रचार करना; न हो कि पलिश्ती
    स्त्रियाँ आनन्दित हों, न हो कि खतनारहित लोगों की बेटियाँ गर्व करने लगें।
  wol-KYG: Buleen ko siiwal fa Gaat, buleen ko yéene fa mbeddi Askalon, lu ko moy
    janqi Filisti bég, janqi yéefar yiy textexi.
  eng-YLT: Declare [it] not in Gath, Proclaim not the tidings in the streets of Ashkelon,
    Lest they rejoice — The daughters of the Philistines, Lest they exult — The daughters
    of the Uncircumcised!
  eng-WYC-2017: do not ye tell this in Gath, neither tell ye in the way-lots of Askelon;
    lest peradventure the daughters of Philis-tines be glad, lest the daughters of
    uncircumcised men joy.
  eng-WMBB: Don’t tell it in Gath. Don’t publish it in the streets of Ashkelon, lest
    the daughters of the Philistines rejoice, lest the daughters of the uncircumcised
    triumph.
  urd-GVH: जात में जाकर यह ख़बर मत सुनाना। अस्क़लून की गलियों में इसका एलान मत करना,
    वरना फ़िलिस्तियों की बेटियाँ ख़ुशी मनाएँगी, नामख़तूनों की बेटियाँ फ़तह के नारे
    लगाएँगी।
  rug-rug: Mu lopu tozi vura nia si asa pa vasileana Qati babe koari na siraṉa pa
    Asikeloni. Mu lopu va malumi sari na barikaleqe Pilisitia pude koa qetu; mu lopu
    va malumi sari na tudia vineki ri na tie huporo pude koa qetuqetu.
  gaz-gaz: “Waan kana Gaati keessatti hin dubbatinaa; daandiiwwan Ashqaloon irrattis
    hin labsinaa; yoo kanaa achii intallan Filisxeemotaa ni gammadu; intallan warra
    dhagna hin qabatiniis ni ililchu.
  fra-LSG: Ne l’annoncez point dans Gath, N’en publiez point la nouvelle dans les
    rues d’Askalon, De peur que les filles des Philistins ne se réjouissent, De peur
    que les filles des incirconcis ne triomphent.
  gnn-gnn: '@see-verse:2SA.001.019'
  yal-yal: A nama fala Gati taani, na xibarun nama fala Asikalɔn kirane xɔn, alogo
    Filisitine sungutunne nama sɛwa, alogo Ala kolontarene sungutunne nama ɲaxan.
  haw-1868: Mai hai aku ia mea ma Gata, Mai kala aku hoi ia ma na alanui o Asekelona;
    O hauoli na kaikamahine a ka poe Pilisetia, O haanui hoi na kaikamahine a ka poe
    okipoepoe ole ia.
  arb-NAV: لَا تُخْبِرُوا فِي جَتَّ، وَلا تُبَشِّرُوا فِي شَوَارِعِ أَشْقَلُونَ، لِئَلّا
    تَفْرَحَ بَنَاتُ الْفِلِسْطِينِيِّينَ، لِئَلّا تَشْمَتَ بَنَاتُ الْغُلْفِ.
  ewe-ewe: “Migagblɔe le Gat o; migaɖe gbeƒãe le Askelon ƒe ablɔwo dzi o. Ne menye
    nenema o la, Filistitɔwo ƒe vinyɔnuwo akpɔ dzidzɔ eye bolotɔwo ƒe vinyɔnuwo atso
    aseye.
  eng-LEE: Tell it not in Gath, publish it not in the streets of Ashkelon; that the
    daughters of the Philistines may not be glad, that the daughters of the uncircumcised
    may not rejoice.
  asm-FB: গাত’ত এই বিষয় প্ৰকাশ নকৰিবা, অস্কিলোনৰ বাটত এই বিষয় প্ৰচাৰ নকৰিবা; কৰিলে
    পলেষ্টীয়াসকলৰ জীয়ৰীসকলে আনন্দ কৰিব, অচুন্নৎসকলৰ জীয়ৰীসকলে উল্লাস কৰিব।
  sus-A: وٌ نَشَ نَ قَلَ فَتِ تَا كُي، وٌ نَشَ نَ شِبَارُ مَسٍن عَسِكَلْن تَا كُي،
    عَلَكٌ قِلِسِتَ دِ فِنّيٍ نَشَ قَ سّيوَ، عَلَكٌ عٍ تَن سُننَتَرٍيٍ شَ دِ فِنّيٍ
    نَشَ قَ حّلّشِن.
  fra-SBL: Ne le dis pas à Gath. Ne le publiez pas dans les rues d'Ashkelon, de peur
    que les filles des Philistins ne se réjouissent, de peur que les filles des incirconcis
    ne triomphent.
  hbo-hbo: אַל־תַּגִּ֣ידוּ בְגַ֔ת אַֽל־תְּבַשְּׂר֖וּ בְּחוּצֹ֣ת אַשְׁקְלֹ֑ון פֶּן־תִּשְׂמַ֙חְנָה֙
    בְּנֹ֣ות פְּלִשְׁתִּ֔ים פֶּֽן־תַּעֲלֹ֖זְנָה בְּנֹ֥ות הָעֲרֵלִֽים׃
  kik-kik: “Ũhoro ũyũ ndũkaheanwo Gathu, o na ndũkanĩrĩrwo njĩra-inĩ cia Ashikeloni,
    nĩguo airĩtu a Afilisti matigacanjamũke, na nĩguo airĩtu a andũ acio mataruaga
    matigakene.
  fra-NCL: Ne l’annoncez pas à Geth, ne le publiez pas dans les rues d’Ascalon, de
    peur que les filles des Philistins ne s’en réjouissent, de peur que les filles
    des incirconcis ne sautent de joie !
  cek-AK: Gath vangpui ah thui o hmah, Ashkelon lampuinawk ah doeh thui o hmah; to
    tih ai nahaeloe Philistin kaminawk poeknawm o ueloe, tangzat hin aat ai kaminawk
    ih canunawk anghoe o moeng tih.
  cuk-cuk: ”Gat-neggweburgi mer egi sunmaknai gumalo, Ascalón-galimbaba mer be a-obardii
    gumarbalo, adi, Filistea-omegan, Bab-Dummad-wissur-gudimalad-e-sisgan, egi mer
    wergumalagar, ega mer gwirnanai gumarbaligar.
  uig-CYR: Гат шәһиридә бу хәвәрни бәрмәңлар, Ашкелонниң кочилирида уни елан қилмаңлар,
    Филистийиниң қизлири шатланмисун, Хәтнисизләрниң қизлири тәнтәнә қилмисун!
  tel-2017: ఫిలిష్తీయుల కుమార్తెలు సంతోషించకూడదు. సున్నతి లేనివారి కుమార్తెలు పండగ
    చేసుకోకూడదు. అందుకని ఈ సంగతి గాతులో తెలియనియ్యకండి. అష్కెలోను వీధుల్లో ప్రకటన
    చేయకండి.
  hat-BSA: Pa pale sa nan Gath, ni pwoklame sa nan lari Askalon yo, sof fi Filisten
    yo ta rejwi; fi a ensikonsi yo ta egzalte,
  kos-kos: Nimet fahkak nu in acn Gath, Ku ke inkanek in Ashkelon. Nimet oru tuh mutan
    Philistia in pwar; Nimet lela tuh an nutin mwet pegan in enganak.
  hbo-WLC: אַל־תַּגִּ֣ידוּ בְגַ֔ת אַֽל־תְּבַשְּׂר֖וּ בְּחוּצֹ֣ת אַשְׁקְל֑וֹן פֶּן־תִּשְׂמַ֙חְנָה֙
    בְּנ֣וֹת פְּלִשְׁתִּ֔ים פֶּֽן־תַּעֲלֹ֖זְנָה בְּנ֥וֹת הָעֲרֵלִֽים׃
  ibo-ibo: “Ekwutela ya na Gat. Ekwusala ya nʼokporoụzọ Ashkelọn. Ka ada ndị Filistia
    ghara ịṅụrị ọṅụ. Ka ụmụ inyom ndị a na-ebighị ugwu ghara iti mkpu ọṅụ.
  ory-ory: ଗାଥ୍‍ରେ ଏହା ନ ଜଣାଅ, ଅସ୍କିଲୋନର ଦାଣ୍ଡରେ ଏହା ପ୍ରଚାର ନ କର; କଲେ ପଲେଷ୍ଟୀୟ କନ୍ୟାମାନେ
    ଆନନ୍ଦ କରିବେ ଓ ଅସୁନ୍ନତମାନଙ୍କ କନ୍ୟାଗଣ ଜୟଧ୍ୱନି କରିବେ।
  wmt-wmt: '@see-verse:2SA.001.019'
  chk-chk: Ousap apworausa ei pworaus lon Kat, ousap pwal asilefeili lon ekewe alen
    Askelon, pwe ekewe föpwülün Filistia resap pwapwa, ekewe föpwül nöün chokewe resap
    sirkomsais resap meseik.
  ssd-ssd: Tane pasa te kumba ka Gat le Askelon mbal sa ndaniŋgap. Saniŋgap le Filistia
    pino kame kasomok pino kame nane ismba gare-garekubekaig.
  rop-rop: Wal nobodi kaan dalim det bednyus langa wi enami olabat deya langa det
    dubala taun gulum Geth en Eshkalan, dumaji wi nomo wandim ol detlot Filastain
    pipul hu nomo sabi God garra gudbinji.
  ukr-1871: Не росказуйте у Гетї, не звіщайте по улицях Аскалону, щоб жіноцтво Филистійське
    не радувалось, щоб не веселились дочки необрізаних.
  deu-1951: Sagt es nicht an zu Gat, verkündigt es nicht auf den Gassen Askalons,
    daß sich nicht freuen die Töchter der Philister, daß die Töchter der Unbeschnittenen
    nicht frohlocken!
  eng-JPS: Tell it not in Gath, publish it not in the streets of Ashkelon; lest the
    daughters of the Philistines rejoice, lest the daughters of the uncircumcised
    triumph.
  srp-1865: Ne kazujte u Gatu, i ne razglašujte po ulicama Askalonskim, da se ne vesele
    kæeri Filistejske i da ne igraju kæeri neobrezanijeh.
  lug-lug: “Temukyogeranga mu Gaasi, temukyatuliranga mu nguudo za Asukulooni, abawala
    b’Abafirisuuti baleme okusanyuka, abawala b’abatali bakomole baleme okujaguza.
  heb-heb: אל תגידו בגת אל תבשרו בחוצת אשקלון פן תשמחנה בנות פלשתים פן תעלזנה בנות
    הערלים׃
  ben-IRV: গাতে খবর দিও না, অস্কিলোনের রাস্তায় প্রকাশ কর না; যদি পলেষ্টীয়দের মেয়েরা
    আনন্দ করে, যদি অচ্ছিন্নত্বকদের মেয়েরা উল্লাস করে৷
  pan-pan: ਗਥ ਵਿੱਚ ਇਹ ਖ਼ਬਰ ਨਾ ਦੱਸੋ, ਅਸ਼ਕਲੋਨ ਦੀਆਂ ਗਲੀਆਂ ਵਿੱਚ ਇਸ ਦੀ ਚਰਚਾ ਨਾ ਕਰੋ, ਅਜਿਹਾ
    ਨਾ ਹੋਵੇ ਜੋ ਫ਼ਲਿਸਤੀਆਂ ਦੀਆਂ ਧੀਆਂ ਅਨੰਦ ਹੋਣ, ਅਜਿਹਾ ਨਾ ਹੋਵੇ ਜੋ ਅਸੁੰਨਤੀਆਂ ਦੀਆਂ ਧੀਆਂ
    ਖੁਸ਼ੀ ਮਨਾਉਣ।
  tkr-tkr: Filiştinaaşin içeer şadmeebaxhecenva, Sunnat hıdyav'uynbışde içeeşe bayrambı
    hıma'acenva. İn Gatee ats'axhxhıma'a, Aşkelonne şahrabışee mançina hımaa'a.
  mya-JVB: ထိုသိတင်းကို ဂါသ မြို့၌ မ ပြော ကြနှင့်။ အာရှကေလုန် မြို့လမ်း တို့၌ မ ကြား
    မပြောကြနှင့်။ ဖိလိတ္တိ အမျိုးသမီး တို့သည် ဝမ်းမြောက် ၍ အရေဖျား လှီးခြင်းကို မခံသော
    အမျိုးသမီး တို့သည် ရွှင်လန်း ကြလိမ့်မည်ဟု စိုးရိမ်စရာရှိ၏။
  tte-O: Tabu kuwawalowen yanuwa Gata yo Asikelon kaloli mena, kisi Pilistiya, siya
    Yeoba nige sikakatai, ali sinesineo siyaliyaya.
  tbg-tbg: Vitanta qutu vua uvara ne kiama Getini orunte tiva qovarama kaate. Ne kia
    Asakeloniqi vo aara vo aaraqaa vaiha tiva qoqaiqama nimiate. Hauri Pirisia vatanaa
    nahenti vi uvara iriha quahevorave. Hauri qumina vo vatanaa nahenti vi uvara iriha
    quahevorave.
  hmo-hmo: “Gata dekenai do umui gwauraia lasi. Asakelona tano dekenai do umui herevalaia
    lasi, Pilistia hahine do idia moale garina. Dirava diba lasi hahine taudia, be
    do idia moale bada garina.
  urd-urd: यह जात में न बताना, अस्क़लोन की गलियों में इसकी ख़बर न करना, ऐसा न हो कि
    फ़िलिस्तियों की बेटियाँ ख़ुश हों, ऐसा न हो कि नामख़्तूनों की बेटियाँ ग़ुरूर करें।
  rus-SYN: Не рассказывайте в Гефе, не возвещайте на улицах Аскалона, чтобы не радовались
    дочери Филистимлян, чтобы не торжествовали дочери необрезанных.
  bqc-SIM: Ásu a baokpa Gata zɛauo, kɛ́ Filitɛ̃ nↄɛↄ su a pↄnakɛo yã́i. Ásu a kpàwakɛ
    Asekelonio, kɛ́ gyafↄↄde nɛnↄɛↄ su kúkuakɛo.
  tcz-CHONGTHU: Gath muna athu hohi seidoh hih un, Ashkelon lamlen dungah jong phongdoh
    hih un, achuti louva ahileh Philistines Chanute kipah untin, chule cheptan louho
    jong galjou bangnga nuidiu ahi.
  mar-mar: ही बातमी गथमध्ये सांगू नका. अष्कलोनच्या रस्त्यांवर जाहीर करू नका. नाही
    तर, पलिष्ट्यांच्या त्या कन्या आनंदीत होतील. नाहीतर बेसुंत्याच्या त्या मुलींना
    आनंद होईल.
  qub-qub: Filistea warmicuna mana cushicunanpaj, juchasapa warmicuna cushicuypita
    mana pinticachänanpaj Gat siudächo ama rimacuchunchu. Ascalonpa cällincunachöpis
    ama willacuychu.
  bqp-bqp: Àsun a baaru kpá Gata zɛ́danlo, de Filisitini nↄgbɛ̃nↄ sún a pↄnna kɛro
    yãi. Àsun a kpàkpa kɛ Asakɛlↄniro, de gyↄfↄrↄde nɛ́nↄgbɛ̃nↄ sún ayuwii kɛro.
  hat-hat: Pa kite nouvèl la rive nan lavil Gad. Pa gaye nouvèl la nan lavil Askalon,
    pou medam peyi Filisti yo pa fè fèt, pou pitit fi moun sa yo ki pa sèvi Bondye
    pèp Izrayèl la pa leve danse.
  eng-BSB: Tell it not in Gath; proclaim it not in the streets of Ashkelon, lest the
    daughters of the Philistines rejoice, and the daughters of the uncircumcised exult.
  tod-tod: À mina ma wooi laazeeli Gate, ma wooi mina wo Asekalɔn koi yɔɠɔzuʋɛti,
    nii a kɛ Filiseti anzanu loungoiti ti mina ɠoozunɛ, nii a kɛ tatipɛlɛʋolulala
    nuiti ti-loun anzanuiti ti mina guyei loo, ti ʋa ɗa kuai wo.
  eng-WEBPB: Don’t tell it in Gath. Don’t publish it in the streets of Ashkelon, lest
    the daughters of the Philistines rejoice, lest the daughters of the uncircumcised
    triumph.
  kbq-kbq: Ana zamofo agenkea Gati kumapina ome huama nosuta, Askeloni kumapinena
    ome hu amara osiho. Ru Filistia vahe'mokizmi mofa'nemo'za muse hugahaze. Hagi
    oku zamavufaga taga osu Filistia vahe'mokizmi mofa'nemo'za antahisu'za muse nehu'za
    tagizaregahaze.
  nhe-BL: Amo xiquinilhuica tocualancaitacahua tlen itztoque ipan altepetl Gat. Niyon
    amo xiquinpohuilica tlen itztoque ipan tianquis ipan altepetl Ascalón, para ax
    ma techhuetzquilica nopa filisteo sihuame. Ax tijnequij ma techpinajtica nopa
    sihuame tlen ax quineltocaj TOTECO.
  bus-bus: Àton à baaru kpá Gata zɛ́daanlo, lɛ Filisitini nↄgbɛ̃nↄ tón à pↄnnaa kɛro
    yãnzi. Àton à kpàakpa kɛ Asakɛlↄniro, lɛ gɛfↄↄde nɛ́nↄgbɛ̃nↄ tón áyuwi kɛro.
  gub-BL: Pemume'u zo wamàno awer Kat tawhu pe nehe. Pemume'u zo wamàno awer Akerom
    tawhu myter pe nehe. Nezewe mehe kuzàgwer Piri ywy rehe har nahurywete kwaw wà
    nehe. Nezewe mehe tupàn a'ua'u wamuwete har wazyr nuzemomor kwaw urywete haw rehe
    wà nehe.
  eng-DRA: 'Tell it not in Geth, publish it not in the streets of Ascalon: lest the
    daughters of the Philistines rejoice, lest the daughters of the uncircumcised
    triumph,'
