verse: 2SA.001.023
translations:
  mal-C: ശൗലും യോനാഥാനും; അവർ സ്നേഹശാലികളും കരുണാപൂർണരുമായിരുന്നു. മരണത്തിലും അവർ
    വേർപിരിഞ്ഞില്ല! അവർ കഴുകന്മാരിലും വേഗമേറിയവർ, സിംഹങ്ങളിലും ബലശാലികൾതന്നെ!
  deu-TKW: Saul und Jonathan, die geliebten und gütigen, im Leben wie im Tode blieben
    sie vereint; sie, die schneller waren als Adler, stärker als Löwen.
  lin-lin: Na mikolo ya bomoi na bango, Saulo mpe Jonatan balinganaki makasi mpe bapesanaki
    lokumu ; mpe na kufa na bango, bakabolaki bango te. Bazalaki mbangu koleka bampongo,
    makasi koleka bankosi.
  eng-LSV: Saul and Jonathan! They are loved and pleasant in their lives, || And in
    their death they have not been parted. They have been lighter than eagles, ||
    They have been mightier than lions!
  eng-GNV: 'Saul and Ionathan were louely and pleasant in their liues, and in their
    deaths they were not deuided: they were swifter then eagles, they were stronger
    then lions.'
  eng-WEBSTER: 'Saul and Jonathan were lovely and pleasant in their lives, and in
    their death they were not divided: they were swifter than eagles, they were stronger
    than lions.'
  nhw-BL: Nochi tojuanti tiquinicneliyayaj huan tlahuel tiquinnequiyayaj. Nelía se
    paquilistli para tiquiniximatise. San sejco nemiyayaj quema itztoyaj huan nojquiya
    san sejco mocajque ipan miquilistli. Achi más chicahuac huelque motlalojque que
    ne hueyi cuajtli catli hueli patlani. Elque más tetique inijuanti que se león.
  swh-ONEN: “Sauli na Yonathani, maishani walipendwa na kuneemeka, na katika kifo
    hawakutengana. Walikuwa wepesi kuliko tai, walikuwa na nguvu kuliko simba.
  bba-bba: Sɔɔlu kɑ Yonɑtɑm bɑ kĩɑnɑwɑ ben wɑ̃ɑrun tɔ̃ru kpuro sɔɔ. Bɑ ǹ kɑrɑnɛ bɑɑ
    kɑ ɡɔɔ sɔɔ. Bɑ sɑ̃u tɑbu sɔɔ n kere ɡunɔ bɑkenu. Bɑ ɡbee sinɑnsu dɑm kere.
  eng-KJVCPB: 'Saul and Jonathan were lovely and pleasant in their lives, And in their
    death they were not divided: They were swifter than eagles, They were stronger
    than lions.'
  mpx-mpx: Gamagalau Sol ge Diyontan yawaliliya miminana elana hi nunuwana-agil bubun,
    ge yaomal elana hi aliga toyawa. Bwasumu magisubu hi mweyaha lakel ge laiyoni
    hi gasisi luwagil.
  luo-luo: “Saulo gi Jonathan ne oher kendo ne gin joma longʼo kane gingima, kendo
    e kinde thogi ne ok gipogore. Negiringo matek maloyo ongo, kendo ne gitek maloyo
    sibuor.
  meu-meu: Saulo bona lonatan, mai lalokaudia bona mai raho-namodia, mauri ai bona
    mase ai asie haheparara. Ugava edia haraḡa na e hereadia, leona edia goada na
    e hereadia.
  npi-ULB: शाऊल र जोनाथन जीवनमा प्रेमिलो र कृपालु थिए र आफ्‍नो मृत्‍युमा तिनीहरू छुटेनन्
    । तिनीहरू गिद्धभन्दा द्रूत र सिंहभन्दा बलिया थिए ।
  yor-yor: Saulu àti Jonatani— ní ọjọ́ ayé, wọ́n fẹ́ràn ara, wọn sì dùn, ní ikú, wọn
    kò sì yà ara wọ́n. Wọ́n yára ju idì lọ, wọ́n lágbára ju kìnnìún lọ.
  ind-ind: Saul dan Yonatan sangat disayangi semasa hidup mereka. Keduanya tak terpisahkan
    saat hidup maupun mati. Mereka lebih cepat daripada rajawali, lebih kuat daripada
    singa.
  pes-OPCB: شائول و یوناتان چقدر محبوب و نازنین بودند! در زندگی و در مرگ از هم جدا
    نشدند! از عقابها سریعتر و از شیرها تواناتر بودند!
  tgl-ULB: Si Saul at Jonatan ay minahal at mapagmahal sa buhay, at sa kanilang kamatayan
    sila ay hindi ipinaghiwalay. Sila ay mas mabilis kaysa sa mga agila, mas malakas
    kaysa sa mga leon.
  cbu-NT: Saularinaa, Jonatanarinaa, siyapa kapungtaa chinataruni, ipunarus taarangus,
    natshat ipunaritamtis tsiparangsa. Yungan ashirus mikeerus kusta sheerus, tputsee
    pachata, pachata ashtaris. Ashkus, siyamari tputsee kasikus, kuwitsam ashirus
    taarangsa.
  hui-hui: Solo Yonadanala libu agali bayaleore haga hene. Libuni haru mandagi haabo
    haga henego libuni haru mandagi dege homaribida. Ega bodo hariaweme ibunaga tomo
    naga ale ngagola minule abale yagalalu piagago emene nira dege lowa libugua gerai
    hongo howa laga hene. Libunaga hongo laiono gabua ale ndo hongo timbuniore bolanguahe
    hene.
  mya-mya: '``အံ့​သြ​နှစ်​သက်​ဖွယ်​ကောင်း​သော​ရှော​လု​နှင့် ယော​န​သန်​တို့​သည်​ရှင်​အ​တူ​သေ​မ​ကွဲ
    လင်း​ယုန်​ငှက်​ထက်​လျင်​မြန်​၍​ခြင်္သေ့​ထက် ခွန်​အား​ကြီး​ကြ​ပါ​သည်​တ​ကား။'
  bod-N: སོ་ལོ་དང་ནི་ཡོ་ནཱ་ཐན་ཁོང་གཉིས། །གསོན་དུས་གཞན་གྱིས་བྱམས་ཤིང་བློ་ལ་བབས། །གྲོངས་པའི་སྐབས་སུ་ཕན་ཚུན་བྲལ་མ་གྱུར།
    །ཁོང་གཉིས་གླག་ལས་མགྱོགས་མྱུར་ལྡན་པ་དང་། །སེང་གེ་ལས་ཀྱང་ངར་ཤུགས་ལྡན་པ་འོ། །
  sna-sna: “Sauro naJonatani, muupenyu vaidikanwa uye vakanaka, nomurufu havana kuparadzaniswa.
    Vaimhanya kupfuura makondo, vaiva vakasimba kupfuura shumba.
  spa-BLM: Saúl y Jonatán fueron encantadores y agradables en sus vidas. En su muerte,
    no fueron divididos. Eran más veloces que las águilas. Eran más fuertes que los
    leones.
  cac-cac: Ach Saúl yed' ach Jonatán, te nib'ab'il ex. Junn̈ej eyaji ayic pitzan ex,
    junn̈ej pax ix aj e chami. Te jelan e b'ey d'a yichan̈ noc' ch'acb'a. Te ay eyip
    d'a yichan̈ noc' choj.
  swh-ULB: Sauli na Yonathani walikuwa wakipendwa na walikuwa wenye neema maishani,
    hata wakati wa mauti yao walikuwa pamoja. Walikuwa na kasi kuliko tai, walikuwa
    na nguvu kuliko simba.
  bel-bel: Саўл і Ёнатан, любасныя і згодныя ў жыцьці сваім, не разлучыліся і ў сьмерці
    сваёй; імклівейшыя за арлоў, дужэйшыя за львоў яны былі.
  deu-ELBBK: Saul und Jonathan, die Geliebten und Liebenswerten in ihrem Leben, sind
    auch in ihrem Tod nicht getrennt; sie waren schneller als Adler, stärker als Löwen.
  mbb-OT: Utew mibmahal te menge Israilihanen si Saul wey si Jonatan su nesuatan dan
    sikandan. Wazè dan mekedsuwey taman te kemetayen dan. Diyà te tebek, henduen be
    te meǥaan pa sikandan te vanug wey mezesen dan pa te erimaung.
  mal-2015: ശൗലും യോനാഥാനും ജീവകാലത്തു പ്രീതിയും വാത്സല്യവും പൂണ്ടിരുന്നു; മരണത്തിലും
    അവർ വേർപിരിഞ്ഞില്ല. അവർ കഴുകനിലും വേഗവാന്മാർ, സിംഹത്തിലും വീര്യവാന്മാർ.
  rmc-rmc: Ajse šukar the igen vzacna sas o Saul the o Jonatan; aňi o meriben len
    našťi rozďelinďa. On sas richleder sar o orli a zoraleder sar o ľevi.
  pes-OPV: شاول و یوناتان در حیات خویش محبوب نازنین بودند. و در موت خود از یکدیگر
    جدانشدند. از عقابها تیزپرتر و از شیران تواناتر بودند.
  ron-1924: Саул ши Ионатан, каре с-ау плэкут ши с-ау юбит ын тимпул веций лор, н-ау
    фост деспэрциць нич ла моарте; ерау май ушорь декыт вултурий, май тарь декыт леий.
  ben-OBCV: শৌল ও যোনাথন— জীবনকালে তারা ছিলেন প্রিয়তম ও প্রশংসিত, মরণেও তারা হননি
    বিচ্ছিন্ন। তারা ছিলেন ঈগলের চেয়েও দ্রুতগামী, তারা ছিলেন সিংহের চেয়েও শক্তিশালী।
  som-som: Intay noolaayeen Saa'uul iyo Yoonaataan waxay ahaayeen kuwo la jecel yahay,
    oo macaan, Markay dhinteenna, lama kala geeyn, Gorgorrada way ka dheereeyeen,
    Libaaxyadana way ka xoog badnaayeen.
  lat-VUC: 'Saul et Jonathas amabiles, et decori in vita sua, in morte quoque non
    sunt divisi: aquilis velociores, leonibus fortiores.]'
  eng-ASVBT: 'Saul and Jonathan were lovely and pleasant in their lives, And in their
    death they were not divided: They were swifter than eagles, They were stronger
    than lions.'
  ita-1885: Saulle e Gionatan, amabili e piacevoli in vita loro, Eziandio nella morte
    loro non sono stati separati. Erano più veloci che aquile. Più forti che leoni.
  eng-LXXUP: 'Saul and Jonathan, the beloved and the beautiful, were not divided:
    Comely were they in their life, and in their death they were not divided: They
    were swifter than eagles, And they were stronger than lions.'
  eng-ULB: Saul and Jonathan were loved and gracious in life, and in their death they
    were not separated. They were swifter than eagles, they were stronger than lions.
  spa-VBL: Durante su vida, Saúl y Jonatán fueron muy queridos y agradables, y la
    muerte no los dividió. Eran más rápidos que las águilas, más fuertes que los leones.
  fra-_FOB: Saül et Jonathan, aimables et agréables pendant leur vie, n'ont point
    été séparés dans leur mort; ils étaient plus légers que les aigles, ils étaient
    plus forts que les lions.
  mal-mal: ശൌലും യോനാഥാനും അവരുടെ ജീവകാലത്ത് പ്രീതിയും പ്രിയവും ഉള്ളവരായിരുന്നു; മരണത്തിലും
    അവർ വേർപിരിഞ്ഞില്ല. അവർ കഴുകന്മാരിലും വേഗതയുള്ളവർ, സിംഹങ്ങളിലും ശക്തിശാലികൾ.
  urd-GVR: Sāūl aur Yūnatan kitne pyāre aur mehrbān the! Jīte-jī wuh ek dūsre ke qarīb
    rahe, aur ab maut bhī unheṅ alag na kar sakī. Wuh uqāb se tez aur sherbabar se
    tāqatwar the.
  suz-BL: सावल नु योनाथन दाक्‍मुबाक्‍ताक्‍स। अरुम यो दाक्‍चा पुंइसाक्‍स। ब्रोंइसा
    नु बेक्‍सा नु यो काथा दुम्‍‍ताक्‍स। मेको निक्‍शी ककाकुली क्‍येङा यो रीब पा पाइब
    बाक्‍ताक्‍स। गुप्‍स क्‍येङा यो बोल्‍यो बाक्‍ताक्‍स।
  ita-1927: Saul e Gionathan, tanto amati e cari, mentr’erano in vita, non sono stati
    divisi nella lor morte. Eran più veloci delle aquile, più forti de’ leoni!
  ckb-ckb: شاول و یۆناتان، لە ژیانیاندا خۆشەویست و شیرین بوون، لە مەرگیشدا لە یەکتر
    جیا نەبوونەوە. لە هەڵۆ تیژڕەوتر و لە شێر بەهێزتر بوون.
  eng-BBE: Saul and Jonathan were loved and pleasing; in their lives and in their
    death they were not parted; they went more quickly than eagles, they were stronger
    than lions.
  kan-OKCV: ಸೌಲನೂ ಯೋನಾತಾನನೂ ಜೀವದಿಂದಿದ್ದಾಗ ಪ್ರಿಯಕರವಾಗಿಯೂ, ಸಂತೋಷಕರವಾಗಿಯೂ ಇದ್ದರು. ತಮ್ಮ
    ಮರಣದಲ್ಲಿಯೂ ಅಗಲಿ ಹೋಗದೆ ಇದ್ದರು. ಅವರು ಹದ್ದುಗಳಿಗಿಂತ ವೇಗವುಳ್ಳವರೂ, ಸಿಂಹಗಳಿಗಿಂತ ಬಲವುಳ್ಳವರೂ
    ಆಗಿದ್ದರು.
  tam-2017: உயிரோடு இருக்கும்போது சவுலும் யோனத்தானும் ஒருவருக்கு ஒருவர் அன்பு காட்டி
    மகிழ்ச்சியாக இருந்தார்கள்; மரணத்திலும் பிரிந்துபோனதில்லை; கழுகுகளைவிட வேகமும்,
    சிங்கங்களைவிட பலமும் உள்ளவர்களாக இருந்தார்கள்.
  spa-RV-1909: 'Saúl y Jonathán, amados y queridos en su vida, en su muerte tampoco
    fueron apartados: más ligeros que águilas, más fuertes que leones.'
  ron-BTF: Saul și Ionatan erau de iubit și plăcuți în viețile lor și în moartea lor
    nu au fost despărțiți; erau mai iuți decât acvilele, erau mai tari decât leii.
  eng-WEBP: Saul and Jonathan were lovely and pleasant in their lives. In their death,
    they were not divided. They were swifter than eagles. They were stronger than
    lions.
  eng-FBV: During their lives, Saul and Jonathan were much loved and very pleasant,
    and death did not divide them. They were faster than eagles, stronger than lions.
  nld-1939: Saul en Jonatan waren bemind en geliefd, In leven en dood niet gescheiden!
    Ze waren sneller dan adelaars, Sterker dan leeuwen.
  nch-BL: Nochi tojuanti tiquinicneliyayaj huan tahuel tiquinnequiyayaj. Nelía se
    paquilisti para tiquinixmatque. San sejco nemiyayaj quema itztoyaj huan nojquiya
    san sejco mocajque ipan miquilisti. Achi más chicahuac huelque motalojque que
    ne hueyi cuatojti cati hueli patani. Elque más tetique inijuanti que se león.
  vie-1934: Khi còn sống, Sau-lơ và Giô-na-tha yêu nhau đẹp nhau, Lúc chết chẳng lìa
    khỏi nhau; Hai người vốn lẹ hơn chim ưng, Mạnh hơn con sư tử!
  hin-CV: शाऊल और योनातन अपने जीवनकाल में प्रिय और आकर्षक थे, मृत्यु में भी वे विभक्त
    नहीं हुए. उनमें गरुड़ों सदृश तेज गति, और सिंहों सदृश बल था.
  spa-BES: Saúl y Jonatán fueron amados y agradables; en sus vidas y en su muerte
    no fueron separados; fueron más rápidos que las águilas, eran más fuertes que
    los leones.
  tdx-tdx: I Saole naho Ionatane, ty hatsomerentsere’e naho ty hamaràm-bintañe t’ie
    niveloñe, mbe nifampipiteke iereo te nihomake; nalisa ta ty vantioñe, naozatse
    ta ty liona.
  tha-KJV: ซาอูลและโยนาธานเป็​นที​่รักและน่ารักเมื่อทรงพระชนม์​อยู่ และเมื่อมรณาแล้​วท​ั้งสองไม่แยกจากกัน
    ทั้งสองก็เร็วกว่านกอินทรี ทั้งสองแข็งแรงกว่าสิงโต
  por-BR-2018: 'Saul e Jônatas, amados e queridos em sua vida, Em sua morte tampouco
    foram separados: Mais ligeiros que águas, Mais fortes que leões.'
  deu-ELO: Saul und Jonathan, die Geliebten und Holdseligen in ihrem Leben, sind auch
    in ihrem Tode nicht getrennt; sie waren schneller als Adler, stärker als Löwen.
  eng-WYC-2018: Saul and Jonathan, amiable, and fair in their life, were not parted
    also in their death; they were swifter than eagles, stronger than lions. (Saul
    and Jonathan were so loved, and delightful, in their lives, and were not separated
    in their deaths; they were swifter than eagles, stronger than lions.)
  epo-epo: Saul kaj Jonatan, amindaj kaj ĉarmaj ĉe sia vivo, Eĉ ĉe sia morto ne disiĝis;
    Pli rapidaj ili estis ol agloj, Pli fortaj ol leonoj.
  uig-PIN: Saul bilǝn Yonatan ⱨayat waⱪtida sɵyümlük ⱨǝm yeⱪimliⱪ idi, Ular ɵlümidimu
    bir-biridin ayrilmidi; Ular bürkütlǝrdin qaⱪⱪan, xirlardin küqlük idi.
  beo-beo: Solo amola Yonada:ne ela da noga:idafa amola hahawanedafa galu. Ele galu
    esalu, amola ele galu bogoi. Ela da buhiba ea hagili ahoasu baligi, amola elea
    gasa da laione wa:me ea gasa baligi dagoi.
  tpi-OTNT: Ol manmeri i save laikim Sol na Jonatan. Tupela i gutpela man tru. Oltaim
    tupela i poroman gut tru na tupela i poroman yet na i dai. Tupela i spit tru long
    ranim birua na i winim pasin bilong ol tarangau i spit long kisim abus. Na strong
    bilong tupela i winim strong bilong laion.
  hau-SA: Shawulu da Yonatan, a raye ƙaunatattu ne da kuma bansha’awa, a mace kuma
    ba su rabu ba. Sun fi gaggafa sauri, sun fi zaki ƙarfi.
  uig-LAT: Saul bilen Yonatan hayat waqtida söyümlük hem yéqimliq idi, Ular ölümidimu
    bir-biridin ayrilmidi; Ular bürkütlerdin chaqqan, shirlardin küchlük idi.
  nde-nde: USawuli loJonathani, ekuphileni babethandeka bengababukekayo, lekufeni
    kabehlukaniswanga. Babelesiqubu kulengqungqulu, belamandla kulezilwane.
  ton-ton: 'Naʻe toulekeleka, mo lelei ʻa Saula mo Sonatane ʻi heʻena moʻui, pea naʻe
    ʻikai māvae ʻakinaua ʻi heʻena mate: naʻa na veʻe vave hake ʻi he fanga ʻikale,
    naʻa na mālohi lahi hake ʻi he fanga laione.'
  ces-1613: Saul a Jonata milí a utěšení v životě svém, také při smrti své nejsou
    rozloučeni. Nad orlice bystřejší, nad lvy silnější byli.
  eng-WMB: Saul and Jonathan were lovely and pleasant in their lives. In their death,
    they were not divided. They were swifter than eagles. They were stronger than
    lions.
  tam-TCV: வாழும்போது சவுலும் யோனத்தானும் அன்புக்குரியவர்களும், மதிப்புக்குரியவர்களுமாய்
    இருந்தார்கள். சாவிலும் அவர்கள் பிரியவில்லை. அவர்கள் கழுகுகளைவிட வேகமாய் பறந்தார்கள்.
    சிங்கங்களிலும் வலிமையுள்ளவர்களாய் இருந்தார்கள்.
  ceb-ULB: Gihigugma ug gikaluy-an gayod ang kinabuhi ni Saul ug ni Jonatan, ug bisan
    sa ilang kamatayon wala sila magbulag. Mas abtik pa sila kaysa mga agila, mas
    kusgan pa sila kaysa mga liyon.
  pol-UBG: Saul i Jonatan, ukochani i mili za życia, a w śmierci nie byli rozdzieleni,
    szybsi od orłów, silniejsi od lwów.
  agr-agr: ¡Saúlak Jonatágjai mina kumpag shiig aneetaig ainawai! ¡Ukukuin nagkaesau
    amaimainchau, leónka senchijin nagkaesau ainawai! Iwaku pujusash kanakchajua nunisag
    jainakush mai jakaje.
  kyc-kyc: Wambu peparaeme Sole Jonatanepa kando rae maingi. Nakamba laparae akali
    keyange. Nakamba yuu gii peparae lete karo dokopa range puu minyuo karenge. Dee
    nakamba laparae kapa kapa kumambi. Nakambame mena laene poraipi dee yaka kambe
    puu lao makando pengenye dupwa isa palyuo nakamba kamame wakase makandapala nakambana
    nyisu petenge dupwa pingi.
  urd-GVU: ساؤل اور یونتن کتنے پیارے اور مہربان تھے! جیتے جی وہ ایک دوسرے کے قریب
    رہے، اور اب موت بھی اُنہیں الگ نہ کر سکی۔ وہ عقاب سے تیز اور شیرببر سے طاقت ور
    تھے۔
  deu-1912: Saul und Jonathan, holdselig und lieblich in ihrem Leben, sind auch im
    Tode nicht geschieden; schneller waren sie denn die Adler und stärker denn die
    Löwen.
  kan-2017: ಸೌಲಯೋನಾತಾನರು ಪ್ರಿಯರೂ ಮನೋಹರರೂ ಆಗಿದ್ದರು. ಅವರು ಜೀವಿಸುವಾಗಲೂ ಸಾಯುವಾಗಲೂ ಅಗಲಿದವರಲ್ಲ.
    ಅವರು ಹದ್ದುಗಳಿಗಿಂತಲೂ ವೇಗವುಳ್ಳವರು, ಸಿಂಹಗಳಿಗಿಂತಲೂ ಬಲವುಳ್ಳವರು.
  yap-yap: “Saul nge Jonathan e ri yow bfel’ ma yow ba t’uf; u ranow u ta’bang ko
    biney e tamilang, ma ku ra m’ow u ta’bang. Yow ba machreg ko arche’ ni eagle,
    ma yow ba gel ko layon!
  hlt-MCSB: Saul neh Jonathan lung uh rhoi. A hing khuiah naepnoi rhoi tih a duek
    vaengah tuiphih pawh. Aatha lakah yanghoep rhoi tih, sathueng lakah a na rhoi.
  mdy-ETH: «ዒስራዔኤሌ ዴራ ቢያ ሳኣዖኦሌና ዮናታኣኔና ዒናፓ ናሽኪ ዔያቶ ሄርሻኔ፤ ሳኣዖኦሌና ዮናታኣኔና ዱማዹዋዖ ዎላ ናንጊ፥
    ዎላ ሃይቄኔ፤ ዔያታ ኮኦኬይዳፓ ባሼ ሩኡራያ፥ ዞቢዳፓኣ ባሼ ዎልቄ ዓኣያኬ።»
  twi-ASANTE: Ɔdɔ ne ahoɔfɛ bɛn na na Saulo ne Yonatan nni, wɔn mu antete da, nkwa
    ne owuo mu. Na wɔn ho yɛ hare kyɛn akɔdeɛ; na wɔn ho yɛ den kyɛn agyata.
  eng-WEBU: Saul and Jonathan were lovely and pleasant in their lives. In their death,
    they were not divided. They were swifter than eagles. They were stronger than
    lions.
  wal-wal: “Saa7oolinne Yonaataani asi siiqiyoogeetanne lo77iyaageeta; bantta haiquwankka
    bantta paxankka shaahettibookkona. Eti argganttaappekka aadhdhida eeso; gaammuwaappekka
    aadhdhida mino.
  spa-PDDPT: 'Saúl y Jonatán: Amados y amables en su vida, Ni en su muerte fueron
    separados. Más veloces que las águilas, Más fuertes que los leones.'
  gun-gun: Saul ha'e Jônatas ma ija'ea ha'e oayvuve pyre, oikovea ja ha'e omano ma
    teĩ nomboja'oai! Taguato gui ipojavave, ha'e guary gui imbaraeteve va'ekue.
  agu-BL: Ja kapek' te Saúl, nin ja kapek' te Jonatán. Junit e' te yi itz'e't tzaj.
    Nin junit nin e' yi e' quime'n. Chin lajke'l nin nchoyintzin chi jun q'uil q'uitx.
    Nin at mas chichamil chi chichamil e' león.
  ilo-ULB: Ni Saul ken Jonatan ket maay-ayat ken managparabur iti panagbiag, ken iti
    ipapatayda ket saanda a nagsina. Nasigsiglatda ngem kadagiti agila, napigpigsada
    ngem kadagiti leon.
  kpg-kpg: “Saul mo Jonathan i di nau madagoaa nogo mouli ai, nia daangada nogo aloho
    i meemaa, gei nogo humalia gi meemaa, gaa dae loo gi di nau mmade, gei meemaa
    nogo buni huoloo i nia madagoaa huogodoo. Meemaa e koia e limalima i nia ‘eagle’
    gei e maaloo i nia laion.
  uig-ARA: سائۇل بىلەن يوناتان ھايات ۋاقتىدا سۆيۈملۈك ھەم يېقىملىق ئىدى، ئۇلار ئۆلۈمىدىمۇ
    بىر-بىرىدىن ئايرىلمىدى؛ ئۇلار بۈركۈتلەردىن چاققان، شىرلاردىن كۈچلۈك ئىدى.
  sus-sus: Sɔlu nun Yonatan naxee nu rafanxi mixie ma e xa simaya kui, e birin fa
    faxa lɔxɔɛ keren. E nu xulun dangi sɛgɛe ra. E sɛnbɛ nu gbo dangi yɛtɛe ra.
  pon-2006: “Sohl oh Sonadan, ira koaros me kupwurkalahngan oh kapwuriamwei, ni ara
    mour oh pil ni ara mehla; ira koaros marahra sang ikel, ira koaros kehlailasang
    laion.
  jae-jae: “Saul agêc Jonatan têntac gêwiŋ tauŋ to sêlic tauŋ ŋajam sêmoa mateŋ jali
    sêwiŋ tauŋ ma sêmac êndu sêwiŋ tauŋ amboac tonaŋgeŋ. Sêlêti ŋagaô kêlêlêc momboaŋ
    gêlôb ma nêŋ ŋaclai kêlêlêc lewe nêŋ su.
  ksd-ksd: 'Saul ma Ionatan dir ga metek ma dir ga boina ta kadir nilaun, Ma pa di
    ga varbaiane dir ta kadir minat: Dir ga lulut ta ra umana minigulai, Ma dir ga
    ongor ta ra umana leon.'
  tur-YTC: Saul ve Yonatan hayatlarında sevimli ve hoş idiler. Ölümlerinde de ayrılmadılar.
    Kartallardan daha hızlıydılar. Aslanlardan daha güçlüydüler.
  grc-BRENT: Σαοὺλ καὶ Ἰωνάθαν οἱ ἠγαπημένοι καὶ ὡραῖοι οὐ διακεχωρισμένοι, εὐπρεπεῖς
    ἐν τῇ ζωῇ αὐτῶν, καὶ ἐν τῷ θανάτῳ αὐτῶν οὐ διεχωρίσθησαν· ὑπὲρ ἀετοὺς κοῦφοι,
    καὶ ὑπὲρ λέοντας ἐκραταιώθησαν.
  ind-AYT: Saul dan Yonatan, mereka yang dicintai dan yang menyenangkan. Dalam hidup
    dan kematian, mereka tidak terpisahkan. Mereka lebih cepat dari burung rajawali,
    lebih kuat dari singa.
  nya-nya: “Sauli ndi Yonatani, pa moyo wawo anali okondedwa ndi okoma mtima, ndipo
    pa imfa yawo sanasiyanitsidwe. Iwo anali ndi liwiro loposa ziwombankhanga, anali
    ndi mphamvu zoposa mkango.
  hrv-hrv: Šaul i Jonata, ljupki, ponositi, ni živi se ne rastaše, ni u smrti! Od
    orlova bjehu brži, od lavova snagom jači!
  mps-mps: Te Israel aga hanigo bidigo te Sol de Jonatan si godolo homu mu eyu yai.
    Augwali si te wiegi yai bidi mu dao. Te sesemane sogo augwa si bugagia mu kisasa
    bilama, tama augwa si isali me te kisalubadi isalio. Augwali si te polo asesa
    mu udayu, te boi bidi dabe pobeasa pali, tama te ba kemodagego te hasa dabe ela
    tuainu pobebo te aiyaba mu elaluali. Tama augwali sigo bomogo te laiongo bomo
    aiyaba elaluai dao.”
  tpi-tpi: Ol manmeri i save laikim Sol na Jonatan. Tupela i gutpela man tru. Oltaim
    tupela i poroman gut tru na tupela i poroman yet na i dai. Tupela i spit tru long
    ranim birua na i winim pasin bilong ol tarangau i spit long kisim abus. Na strong
    bilong tupela i winim strong bilong laion.
  dan-1931: Saul og Jonatan, de elskelige, hulde, skiltes ikke i Liv eller Død; hurtigere
    var de end Ørne, stærkere var de end Løver!
  vie-OVCB: Sau-lơ và Giô-na-than thật đáng yêu đáng quý! Khi sống, lúc chết, cha
    con chẳng xa nhau bao giờ. Họ nhanh hơn phụng hoàng, mạnh hơn sư tử tơ.
  guj-2017: શાઉલ અને યોનાથાન જીવન દરમ્યાન એકબીજા પ્રત્યે પ્રેમ કરતા હતા અને કૃપાળુ
    હતા, તેઓના મૃત્યુકાળે તેઓ જુદા ન પડ્યા. તેઓ ગરુડ કરતાં વધારે વેગવાન હતા, તેઓ સિંહોથી
    વધારે બળવાન હતા.
  pon-2006A: “Sohl oh Sonadan, ira koaros me kupwurkalahngan oh kapwuriamwei, ni ara
    mour oh pil ni ara mehla; ira koaros marahra sang ikel, ira koaros kehlailasang
    laion.
  por-BRBSL: Saul e Jonathan foram adoráveis e agradáveis em suas vidas. Em sua morte,
    eles não estavam divididos. Eles eram mais rápidos que as águias. Eles eram mais
    fortes que os leões.
  cth-cth: Sawl hoi Jonathan teh a hringnae ngai a tho, a due roi nahai kâkapek roi
    hoeh. Mataw hlak a hue a rang teh sendek hlak a tha ao roi.
  twi-twi: Ɔdɔ ne ahoɔfɛ bɛn na na Saulo ne Yonatan nni, wɔn mu antetew da, nkwa ne
    owu mu. Na wɔn ho yɛ hare kyɛn akɔre; na wɔn ho yɛ den kyɛn gyata.
  hlt-hlt: Saul neh Jonathan lung uh rhoi. A hing khuiah naepnoi rhoi tih a duek vaengah
    tuiphih pawh. Aatha lakah yanghoep rhoi tih, sathueng lakah a na rhoi.
  tbz-SIM: Sɑuri nɛ̀ Sonnɑtɑ̃ɑ̃ bɛ̀ do nɑɑtimu kɛ dɔ́ bɛtɔbɛ̀, kɛ́ntɑu bɛ fòmmu miɛkɛ
    nɛ̀ bɛ kṹṹ mmiɛkoo, kɛ toǹnì kɛ dò nyicĩrí, kɛ̀ bɛ kɔ̃m̀bɔ̀ dɛu yɛcìrícìrɛ̀
    kpɛyɛ dòmmɛ̀.
  msy-2020: Gumazamiziba bar Sol ko Jonatan gifonge. Aning gumazir bar aghuimning.
    Aning zurara roroamningɨn mɨn uaningɨn poroghav ikia, kamaghɨra ikia ghuava areme.
    Aning pamtemɨn uan apanibar agɨntɨsi, egha aning kuarazir isaba asɨzibar agɨntɨzir
    ivemarir arazim gafira. Egha aning gavgavir ekiam ikia laionɨn gavgavim gafira.
  dop-dop: Sɑyuli nɑ Sonɑtɑŋ pɑ luuŋ kɑ sʋʋ tǝmɑɣɑ. Pɑ kpɛntɑ kʋlʋm kɛ ḿpʋ́ɣʋ́ hɑlǝnɑ
    pɑ sǝm. Pɑ lɔŋlɔŋ lɑpʋ tɛɛ ŋmɑkǝlɛ. Pǝyele pɑ kǝlɑ tɔɣɔlɑsɩ kɛ toŋ.
  azb-azb: Şaul ilə Yonatan necə sevimli, əziz, Həyatda və ölümdə ayrılmaz oldunuz
    siz. Onlar qartallardan sürətli idi, Aslanlardan qüvvətli idi.
  eng-DBY: Saul and Jonathan, beloved and pleasant in their lives, Even in their death
    were not divided; They were swifter than eagles, they were stronger than lions.
  hin-2017: “शाऊल और योनातान जीवनकाल में तो प्रिय और मनभाऊ थे, और अपनी मृत्यु के समय
    अलग न हुए; वे उकाब से भी वेग से चलनेवाले, और सिंह से भी अधिक पराक्रमी थे।
  wol-KYG: Wóoy Sóol ak Yonatan, ñoo yiw, sopplu ba ñuy dund, te ba ñu deeyee, teqlikoowuñu.
    Ag jaxaay, ñoo ko gëna gaaw, te gaynde, ñoo ko gëna jàmbaare.
  eng-YLT: Saul and Jonathan! They are loved and pleasant in their lives, And in their
    death they have not been parted. Than eagles they have been lighter, Than lions
    they have been mightier!
  eng-WYC-2017: Saul and Jonathan, amiable, and fair in their life, were not parted
    also in their death; they were swifter than eagles, stronger than lions.
  eng-WMBB: Saul and Jonathan were lovely and pleasant in their lives. In their death,
    they were not divided. They were swifter than eagles. They were stronger than
    lions.
  urd-GVH: साऊल और यूनतन कितने प्यारे और मेहरबान थे! जीते-जी वह एक दूसरे के क़रीब
    रहे, और अब मौत भी उन्हें अलग न कर सकी। वह उक़ाब से तेज़ और शेरबबर से ताक़तवर थे।
  rug-rug: Saula meke Zonatani, tatarue mia hola meke tataruni gamu tugo ri na tie;
    koa varigara pa tinoa meke mate varigara tugo pa minate; rerege holani sari na
    atata, meke ṉiṉira holani sari na laione.
  gaz-gaz: Saaʼolii fi Yoonaataan yeroo lubbuun jiraachaa turanitti, jaallatamoo namni
    isaanitti gammadu turan; isaan yeroo duʼaattis gargari hin baane. Isaan risaa
    caalaa ariifatu, leenca caalaas jabaatu turan.
  fra-LSG: Saül et Jonathan, aimables et chéris pendant leur vie, N’ont point été
    séparés dans leur mort; Ils étaient plus légers que les aigles, Ils étaient plus
    forts que les lions.
  gnn-gnn: '@see-verse:2SA.001.022'
  yal-yal: Sɔli nun Yonatan yi rafan yamaan ma ki faɲi e siimayaan birin yi, hali
    e sayani, e mi fatɛ. E yi xulun singbinna xa, e sɛnbɛn yi gbo yatan xa.
  haw-1868: Ua aloha no, a ua oluolu hoi o Saula a o Ionatana i ko laua ola ana, A
    i ko laua make ana, aole laua i hookaawaleia. Ua oi aku ko laua mama i ko na aeto,
    A me ko laua ikaika i ko na liona.
  arb-NAV: شَاوُلُ وَيُونَاثَانُ الْمَحْبُوبَانِ، وَمَثَارَا الإِعْجَابِ فِي حَيَاتِهِمَا
    لَمْ يَفْتَرِقَا حَتَّى فِي الْمَوْتِ. كَانَا أَخَفَّ مِنَ النُّسُورِ، وَأَقْوَى
    مِنَ الأُسُودِ.
  ewe-ewe: Saul kple Yonatan, le agbe me la, wolɔ̃ wo eye wovea ame nu. Le ku me hã
    wo me mema o. Woɖi du wu hɔ̃wo, eye wosẽ wu dzatawo.
  eng-LEE: 'Saul and Jonathan, the beloved and the dear in their lives, were even
    in their death not divided: more than eagles were they swift, more than lions
    were they strong.'
  asm-FB: চৌল আৰু যোনাথন, জীৱন কালত প্ৰিয় আৰু সন্তোষজনক আছিল, আৰু মৰণৰ কালতো তেওঁলোক
    পৃথক নহ’ল; তেওঁলোক ঈগল পক্ষীতকৈয়ো বেগী আছিল, তেওঁলোক সিংহতকৈয়ো বলৱান আছিল।
  sus-A: سْلُ نُن يٌنَتَن نَشٍيٍ نُ رَقَنشِ مِشِيٍ مَ عٍ شَ سِمَيَ كُي، عٍ بِرِن قَ
    قَشَ لْشْي كٍرٍن. عٍ نُ شُلُن دَنفِ سّفّيٍ رَ. عٍ سّنبّ نُ فبٌ دَنفِ يّتّيٍ رَ.
  fra-SBL: Saül et Jonathan étaient charmants et agréables dans leur vie. Dans leur
    mort, ils n'ont pas été divisés. Ils étaient plus rapides que les aigles. Ils
    étaient plus forts que des lions.
  hbo-hbo: שָׁא֣וּל וִיהֹונָתָ֗ן הַנֶּאֱהָבִ֤ים וְהַנְּעִימִם֙ בְּחַיֵּיהֶ֔ם וּבְמֹותָ֖ם
    לֹ֣א נִפְרָ֑דוּ מִנְּשָׁרִ֣ים קַ֔לּוּ מֵאֲרָיֹ֖ות גָּבֵֽרוּ׃
  kik-kik: “Saũlũ na Jonathani, marĩ muoyo nĩmendetwo na maarĩ andũ ega, o na gĩkuũ-inĩ
    matiatiganire. Maahanyũkaga gũkĩra nderi, maarĩ hinya gũkĩra mĩrũũthi.
  fra-NCL: Saül et Jonathas, chéris et aimables dans la vie et dans la mort, ils ne
    furent pas séparés. Ils étaient plus agiles que les aigles, ils étaient plus forts
    que les lions.
  cek-AK: Saul hoi Jonathan loe hing thung amlung hoi moe, hing thung ampui ah oh
    hoi; duek hoi naah doeh ampraek hoi ai; nihnik loe tahmu pongah angtawt rang hoi
    moe, kaipui pongah doeh thacak hoi kue.
  cuk-cuk: ”Saúl, e-machi-Jonatánʼbogwa an-ai-nueganmalad. Dula-gudiunni, na bangudsurmalad.
    Burgwedgine, na bangussurmarbalid. Ebogwadi, sulubbali bur gwae-gwae nanamalad,
    achumigur-nono-wawaadbali, bur bule gangumarbalid.
  uig-CYR: Саул билән Йонатан һаят вақтида сөйүмлүк һәм йеқимлиқ еди, Улар өлүмидиму
    бир-биридин айрилмиди; Улар бүркүтләрдин чаққан, ширлардин күчлүк еди.
  tel-2017: సౌలూ యోనాతానూ తమ బతుకులో ప్రేమ గలవారుగా, దయ గలవారుగా ఉన్నారు. తమ చావులో
    సైతం వారు ఒకరికొకరికి వేరై ఉండలేదు. వారు పక్షిరాజుల కంటే వేగం గలవారు. సింహాలకంటే
    బలమైన వారు.
  hat-BSA: Saül avèk Jonathan, byen emab e byeneme pandan vi pa yo, epi nan mò yo,
    yo pa t vin separe. Yo te pi rapid ke èg yo. Yo te pi pwisan pase lyon yo.
  kos-kos: “Saul ac Jonathan, wolana ac saok; Tukeni ke moul, tukeni ke misa; Mui
    liki eagle, fokoko liki lion.
  hbo-WLC: שָׁא֣וּל וִיהוֹנָתָ֗ן הַנֶּאֱהָבִ֤ים וְהַנְּעִימִם֙ בְּחַיֵּיהֶ֔ם וּבְמוֹתָ֖ם
    לֹ֣א נִפְרָ֑דוּ מִנְּשָׁרִ֣ים קַ֔לּוּ מֵאֲרָי֖וֹת גָּבֵֽרוּ׃
  ibo-ibo: Sọl na Jonatan, na ndụ ha bụ ndị a hụrụ nʼanya. Ndị jupụtara nʼamara. Ma
    nʼọnwụ, nkewa ọbụla adịghị nʼetiti ha. Ha dị gara gara karịa ugo. Ha dị ike karịa
    ọdụm.
  ory-ory: ଶାଉଲ ଓ ଯୋନାଥନ ଜୀବଦ୍ଦଶାରେ ପରସ୍ପର ପ୍ରିୟ ଓ ତୁଷ୍ଟିଜନକ ଥିଲେ, ମରଣ ସମୟରେ ହେଁ ସେମାନେ
    ଭିନ୍ନ ହେଲେ ନାହିଁ; ସେମାନେ ଉତ୍କ୍ରୋଶ ପକ୍ଷୀଠାରୁ ବେଗବାନ, ସେମାନେ ସିଂହଠାରୁ ବଳବାନ ଥିଲେ।
  wmt-wmt: '@see-verse:2SA.001.022'
  chk-chk: Saul me Jonatan ra chen me ren aramas o eäni kirikiröch. Resap imwüfesen
    lon ar manau, pwal lon ar mäla. Ra müttir seni ekewe ikel o pöchökül seni ekewe
    laion.
  ssd-ssd: Taŋgo pino ŋakmba nane Saul le Yonatan tuku gare tornaig. Nale mara mindek
    kigri-kigriŋga minnaik sulumba kumu kumu ndo kumnaik. Nale tuku pinder ta paŋus
    fumba kinit taŋaŋ. Nale tuku saŋgri ta laion tuku saŋgri taŋaŋ.
  rop-rop: “Wal King Sol en Jonathan bin brabli gudbala, en aibin laigim dubala detmatj.
    Dubala bin oldei jidan mijamet, en dubala bin dai mijamet. Dubala bin brabli strongbala
    jis laiga laiyan, en dubala bin brabli kwikbala du jis laiga igulok weya im gajim
    samting.
  ukr-1871: Любомирно з Йонатаном жив Саул на сьвітї, їх і смерть не розлучила; і
    бистрі й сильні обидва над орла й над лева.
  deu-1951: Saul und Jonatan, lieblich und holdselig in ihrem Leben, sind auch im
    Tode nicht getrennt; sie waren schneller als Adler, stärker als Löwen!
  eng-JPS: Saul and Jonathan, the lovely and the pleasant in their lives, even in
    their death they were not divided; they were swifter than eagles, they were stronger
    than lions.
  srp-1865: Saul i Jonatan, mili i dragi za života, ni na smrti se ne rastaviše; lakši
    od orlova bijahu.
  lug-lug: “Sawulo ne Yonasaani, mu bulamu bwabwe baali baagalwa nnyo era baali baakisa,
    ne mu kufa tebaayawukana. Baali bangu okusinga empungu, era baali b’amaanyi n’okusinga
    empologoma.
  heb-heb: שאול ויהונתן הנאהבים והנעימם בחייהם ובמותם לא נפרדו מנשרים קלו מאריות גברו׃
  ben-IRV: শৌল ও যোনাথান জীবনকালে প্রিয় ও আনন্দিত ছিলেন, তাঁরা মারা গিয়েও আলাদা
    হলেন না; তাঁদের গতি ঈগলের থেকেও দ্রুত ছিল, সিংহের থেকেও শক্তিশালী ছিলেন৷
  pan-pan: ਸ਼ਾਊਲ ਅਤੇ ਯੋਨਾਥਾਨ ਆਪਣੇ ਜੀਵਨ ਭਰ ਸਾਰਿਆਂ ਦੇ ਪਿਆਰੇ ਅਤੇ ਮਨਭਾਉਂਦੇ ਸਨ, ਅਤੇ ਉਹ
    ਆਪਣੀ ਮੌਤ ਵੇਲੇ ਵੀ ਵੱਖਰੇ ਨਾ ਹੋਏ। ਉਹ ਉਕਾਬਾਂ ਨਾਲੋਂ ਵੀ ਤੇਜ਼, ਅਤੇ ਬੱਬਰ ਸ਼ੇਰ ਨਾਲੋਂ ਵੀ
    ਤਕੜੇ ਸਨ।
  tkr-tkr: Şaulıy Yonatan, şu üç'übnang'a manimee vukkananbı, yugunbı vuxha. Habat'ameeyib
    cureepxha deş. Şu q'aacirıleb ek'ınbı, Aslanaaşileb gucukanbı vuxha.
  mya-JVB: ရှောလု နှင့် ယောနသန် သည် ချစ် တတ်သောသဘောရှိ၍ အသက် ရှင်စဉ် အခါ မိတ်ဆွေဖြစ်လျက်
    ၊ အသက်သေ သောအခါ တယောက်နှင့် တယောက်မ ကွာ ဘဲလျက်နေကြ၏။ သူတို့သည် ရွှေလင်းတ ထက် မြန်
    ၍ ခြင်္သေ့ ထက် ခွန်အား ကြီးကြ၏။
  tte-O: Tomo simulolo lalakina Saulo yo Diyonatan kolili kaiwena siya tomo namwanamwasosiliyao.
    Saugana simiyamiya meyawasili mena simiya toyawa yo ali boita koina siboita toyawa.
    Saulo yo Diyonatan ali sagena imalaesosi kabo magesubu ana eva kana malae, yo
    laiyon ana kaiwe sikaiwe-gabaen.
  tbg-tbg: Mpo, Soruo, Ionataanio, netanta qaqi varia entara vaiinti nahenti nitantara
    koqe vaiintitantave tivakeha nitantara muntuka vataarave. Mpo, netanta qaqi varia
    entara vohaatanta variqi vi, qutireka iha vohaatanta qutu vuarave. Netanta kante
    variava memoravano ata varero kantaira viravata aatara kairave. Nitanta kempukavano
    vaireva, raioni kempukavata aatara kairave.
  hmo-hmo: “Saulo bona Ionatana, mai edia lalokau, bona mai edia sivarai namo. Mauri
    lalonai, bona mase lalonai danu idia noho hebou. Ugava manu ena haraga be idia
    hereaia, laiona ena goada be idia hereaia.
  urd-urd: साऊल और यूनतन अपने जीते जी अज़ीज़ और दिल पसन्द थे और अपनी मौत के वक़्त
    अलग न हुए, वह 'उक़ाबों से तेज़ और शेर बबरों से ताक़त वर थे।
  rus-SYN: Саул и Ионафан, любезные и согласные в жизни своей, не разлучились и в
    смерти своей; быстрее орлов, сильнее львов они были.
  bqc-SIM: Saulu ń Yonatãao, gbɛ̃́pii yeńziɛ, wìↄ kɛnɛ́ kɛ̀kɛ. Aai kɛ̃kↄ̃wa wɛ̃ni
    ge gaa guuo. An wãa dɛ kúula, an gbãa dɛ nↄ̀ↄmusuↄla.
  tcz-CHONGTHU: Iti ngailut le lungset um hitam Saul le Jonathan hi! Ahinlai sung
    lhon leh athigei lhon in aumkhom jing lhon in ahi. amanihi Muvanlai sanga gang
    joleh keipi bahkai sanga jong hatjo ahilhon in ahi.
  mar-mar: शौल आणि योनाथान यांनी आयुष्यभर परस्परांवर प्रेम केले. एकमेकांना आनंद दिला
    मृत्यूनेही त्यांची ताटातूट केली नाही. गरुडांहून ते वेगवान आणि सिंहापेक्षा बलवान्
    होते!
  qub-qub: «Saultawan Jonatantaga runacuna amatarmi cuyaran. Paycunaga manami raquicashachu
    cawarpis ni wañurpis. ¡Ancacunapitapis masmi cörrej! ¡Liyuncunapitapis mas sinchimi
    caj!
  bqp-bqp: Solu kũ Yonatão, gbɛ̃ mana yenyĩdenↄmɛ! Odi kɛ̃kↄ̃a wɛ̃̀ndi ke ganaa
    gũnlo. Ń wãna de vãunↄla, ń gbãna de músunↄla.
  hat-hat: Sayil ak Jonatan, yonn te renmen lòt! Toujou ansanm nan lavi, ansanm ansanm
    tou nan lanmò! Pi veyatif pase malfini, pi vanyan pase lyon.
  eng-BSB: Saul and Jonathan, beloved and delightful in life, were not divided in
    death. They were swifter than eagles, they were stronger than lions.
  tod-tod: Sayile ta Zonatan ti ɠɛa nɛɛni nuiti bɛ, ti-zii ma voloi pɛ su, ti la ɓalaa
    ɠaaɠwɛɛni saai zu. Ti zuvilɛni, é leʋe koɠɛiti ba, ti ɠaaɓa, é leʋe zalaiti
    ba.
  eng-WEBPB: Saul and Jonathan were lovely and pleasant in their lives. In their death,
    they were not divided. They were swifter than eagles. They were stronger than
    lions.
  kbq-kbq: Soli'ene Jonatanikea kasefa'ma huke mani'natera, vahe'mo'za zamavesi neznante'za
    knare huznante'naze. Zanagra kasefa'ma hu'ne maninatera tagrote'ne mani'nene,
    fri'ana magoka frie. Zanagra tumpa namamo'ma ame huno eankna nehuke, laionimofo
    hanavegna hanavezanimo'a hu'ne.
  nhe-BL: Nochi tojuanti tiquinicneliyayaj huan tlahuel tiquinnequiyayaj. Nelía se
    paquilistli para tiquinixmatise. San sejco nemiyayaj quema itztoyaj huan nojquiya
    san sejco mocajque ipan miquistli. Achi más chicahuac huelque motlalojque que
    ne hueyi cuajtli tlen hueli patlani. Elque más tetique inijuanti que se león.
  bus-bus: Solu kↄ̃n Yonatão, gbɛ̃ maa yenzideenↄmɛ! Aↄ̃ↄe kɛ̃kↄ̃a wɛ̃̀ndi ke gaanlo.
    Aↄ̃ wãaa dɛ kúunↄla, aↄ̃ gbãaa dɛ músunↄla.
  gub-BL: Xau a'e, Zonata a'e no, ikatuahy teko wanupe a'e wà. Ipuràg eteahy wà, ikatuahy
    wà. Upyta uzehe we wikuwe mehe wà. Wiko uzehezehe we umàno mehe wà no. Uzàn wera'u
    wiràhu wanuwi wà. Ikàg wera'u zàwàruhu iriàw wanuwi wà no.
  eng-DRA: 'Saul and Jonathan, lovely, and comely in their life, even in death they
    were not divided: they were swifter than eagles, stronger than lions.'
