verse: 2SA.001.016
translations:
  mal-C: ദാവീദ് അവനോട്, “ ‘യഹോവയുടെ അഭിഷിക്തനെ ഞാൻ കൊന്നു,’ എന്നു നീ നിന്റെ സ്വന്തം
    വാകൊണ്ട് നിനക്കെതിരേ സാക്ഷ്യം പറഞ്ഞിരിക്കയാൽ, നിന്റെ രക്തം നിന്റെ തലമേൽത്തന്നെ
    ഇരിക്കട്ടെ!” എന്നു പറഞ്ഞിരുന്നു.
  deu-TKW: 'David aber rief ihm zu: Dein Blut über dein Haupt! Dein eigener Mund hat
    das Urteil über dich gesprochen mit dem Worte: Ich habe dem Gesalbten Jahwes den
    Todesstoß gegeben!'
  lin-lin: 'Davidi alobaki na moto oyo amemelaki ye sango : « Tika ete makila na yo
    etangama na moto na yo moko, pamba te maloba na yo moko nde efundi yo mpo ete
    olobi : ‹ Nabomaki mopakolami na Yawe. › »'
  eng-LSV: and David says to him, “Your blood [is] on your own head, for your mouth
    has testified against you, saying, I put to death the anointed of YHWH.”
  eng-GNV: 'Then said Dauid vnto him, Thy blood be vpon thine owne head: for thine
    owne mouth hath testified against thee, saying, I haue slaine the Lords Anoynted.'
  eng-WEBSTER: And David said to him, Thy blood be upon thy head; for thy mouth hath
    testified against thee, saying, I have slain the LORD'S anointed.
  nhw-BL: '@see-verse:2SA.001.015'
  swh-ONEN: Kwa maana Daudi alikuwa amemwambia, “Damu yako iwe juu ya kichwa chako
    mwenyewe. Kinywa chako mwenyewe kimeshuhudia dhidi yako uliposema, ‘Nilimuua mpakwa
    mafuta wa Bwana.’ ”
  bba-bba: '@see-verse:2SA.001.015'
  eng-KJVCPB: And David said unto him, Thy blood be upon thy head; for thy mouth hath
    testified against thee, saying, I have slain the Lord’s anointed.
  mpx-mpx: '@see-verse:2SA.001.015'
  luo-luo: Nimar Daudi nosewachone niya, “Rembi obedi e wiyi iwuon. Dhogi ema osebedo
    janeno mari ka iwacho ni, ‘Asenego ngʼat Jehova Nyasaye mowir.’ ”
  meu-meu: David ese e hamaoroa, eto, Raramu be sibomu kwaramu ai, badina be sibomu
    vada o hahebade, oto “Iehova ese e horoa tauna na na alaia mase”.
  npi-ULB: त्यसपछि दऊदले त्यो मृतक अमालेकीलाई भने, “तेरो रगत तेरै शिरमा परोस् किनभने
    तेरै मुखले तेरो विरुद्ध गवाही दिएको र भनेको छ, 'मैले परमप्रभुका अभिषिक्‍त राजालाई
    मारेको छु' ।”
  yor-yor: Nítorí Dafidi wí fún un pé, “Ẹ̀jẹ̀ rẹ yóò wà lórí ara rẹ, nítorí ẹnu ara
    rẹ ni o fi sọ pé, ‘Mo pa ẹni àmì òróró Olúwa.’ ”
  ind-ind: Sebelum orang itu dibunuh, Daud berkata kepadanya, “Kamu bertanggung jawab
    atas kematianmu sendiri, karena kamulah yang mengakui bahwa kamu membunuh orang
    yang dipilih TUHAN.”
  pes-OPCB: 'داوود گفت: «تو خودت باعث مرگت شدی، چون با زبان خودت اعتراف کردی که پادشاه
    برگزیدهٔ خداوند را کشته‌ای.»'
  tgl-ULB: Pagkatapos sinabi ni David sa namatay na taga-Amalek, “Ang iyong dugo ay
    nasa iyong ulo dahil ang iyong sariling bibig ay naging saksi laban sa iyo at
    sa sinabi mo, 'Pinatay ko ang hinirang na hari ni Yahweh.”'
  cbu-NT: Dapiyshat tsiyatarangu, Watam shaana, Nuwcha pacharangi, átshawa. Shiy Apanllee
    ipusamarini kurakaa pacharangush, shaanpatatarit tsipanish tuwapangcha. ¿Antaati
    mangutazini shiyaa pachakinee? tárangiya. Ashiriya, na kamaneena yuwaa Saularini
    tsipayaru, anoo Dapiysha mazinarangu anootsi.
  hui-hui: Igiri biagonaga tingini wiago hondowa Debidihanda lalu, Í̠nime bia ko haridagonaga
    pani naregoni. Í̠nime latagi halu agali Anduane Homogohanda dabalu helene biago
    baru larigome í̠ni homedegoni, lene.
  mya-mya: ဒါ​ဝိဒ်​က``ဤ​အ​မှု​သည်​သင်​ပြု​သော​အ​မှု ပင်​ဖြစ်​၏။ သင်​သည်​ထာ​ဝ​ရ​ဘု​ရား​ဘိ​သိက်
    ပေး​တော်​မူ​သော​ဘု​ရင်​ကို​သတ်​ခဲ့​ပါ​သည် ဟု​ဖြောင့်​ချက်​ပေး​ခြင်း​အား​ဖြင့်
    မိ​မိ​ကိုယ် ကို​သေ​ဒဏ်​သင့်​စေ​ပြီ​တ​ကား'' ဟု​ဆို​၏။
  bod-N: དཱ་བིད་ཀྱིས་མི་དེར། ཁྱོད་རང་གི་ཁ་ནས་ངས་དཀོན་མཆོག་ཡ་ཝཱེས་བྱུགས་པ་དེ་བཀྲོངས་པ་ཡིན་ཞེས་དཔང་པོ་བྱས་པས་ཁྱོད་ཀྱི་ཁྲག་ནི་རང་གི་མགོ་ལ་འབབ་དགོས་
    ཞེས་སྨྲས་སོ། །
  sna-sna: Nokuti Dhavhidhi akanga ati kwaari, “Ropa rako ngarive pamusoro pako. Muromo
    wako ndiwo wazvipupurira pawati, ‘Ndauraya muzodziwa waJehovha.’ ”
  spa-BLM: 'David le dijo: “Que tu sangre caiga sobre tu cabeza, porque tu boca ha
    dado testimonio contra ti, diciendo: “He matado al ungido de Yahvé”.”'
  cac-cac: 'Ayic van smiljicham vin̈ chi'', ix yalan vin̈aj David chi'': —A ach ay
    a mul yuj chi'' tzach chami. A ach ix alelta a mul chi'' to ix a milcham vin̈
    rey sic''b''iloch yuj Jehová, xchi vin̈.'
  swh-ULB: Ndipo Daudi akamwambia Mwamaleke aliyekufa, “Damu yako iwe juu ya kichwa
    chako kwa kuwa kinywa chako kimeshuhudia dhidi yako kusema, Nimemuua mfalme mtiwa
    mafuta wa Yahwe.
  bel-bel: 'І сказаў яму Давід: кроў твая на галаве тваёй, бо твае вусны сьведчылі
    на цябе, калі ты казаў: я забіў памазанца Гасподняга.'
  deu-ELBBK: 'Und David sprach zu ihm: Dein Blut komme auf dein Haupt! Denn dein Mund
    hat gegen dich gezeugt und gesprochen: Ich habe den Gesalbten des HERRN getötet.'
  mbb-OT: '@see-verse:2SA.001.015'
  mal-2015: 'അവൻ അവനെ വെട്ടിക്കൊന്നു. ദാവീദ് അവനോടു: നിന്റെ രക്തം നിന്റെ തലമേൽ; യഹോവയുടെ
    അഭിഷിക്തനെ ഞാൻ കൊന്നു എന്നു നീ നിന്റെ വായ് കൊണ്ടു തന്നേ നിനക്കു വിരോധമായി സാക്ഷീകരിച്ചുവല്ലോ
    എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Bo o David phenďa: „Tiro rat mi perel pre tiro šero! Bo korkoro tut pridžanľal,
    hoj murdarďal oles, kas o RAJ pomazinďa kraľiske upral o Izrael.“'
  pes-OPV: 'و داود او راگفت: «خونت بر سر خودت باشدزیرا که دهانت بر تو شهادت داده،
    گفت که من مسیح خداوند را کشتم.»'
  ron-1924: 'Ши Давид й-а зис: „Сынӂеле тэу сэ кадэ асупра капулуй тэу, кэч гура та
    а мэртурисит ымпотрива та, фииндкэ ай зис: ‘Ам оморыт пе унсул Домнулуй!’”'
  ben-OBCV: কারণ দাউদ তাকে বললেন, “তোমার রক্তের দোষ তুমিই তোমার মাথায় বহন করো। তোমার
    নিজের মুখেই তুমি তোমার বিরুদ্ধে সাক্ষ্য দিয়ে বলেছ, ‘আমি সদাপ্রভুর অভিষিক্ত ব্যক্তিকে
    হত্যা করেছি।’ ”
  som-som: Daa'uudna wuxuu ku yidhi, Dhiiggaagu madaxaaga ha saarnaado; waayo, afkaagaa
    kugu marag furay, oo waxaad tidhi, Rabbiga kiisa subkan ayaan dilay.
  lat-VUC: 'Et ait ad eum David: Sanguis tuus super caput tuum: os enim tuum locutum
    est adversum te, dicens: Ego interfeci christum Domini.'
  eng-ASVBT: And David said unto him, Thy blood be upon thy head; for thy mouth hath
    testified against thee, saying, I have slain Jehovah’s anointed.
  ita-1885: 'E Davide gli disse: Sia il tuo sangue sopra il tuo capo; perciocchè la
    tua bocca stessa ha testimoniato contro a te, dicendo: Io ho fatto morir l''Unto
    del Signore.'
  eng-LXXUP: And David said to him, Thy blood be upon thine own head; for thy mouth
    has testified against thee, saying, I have slain the anointed of the Lord.
  eng-ULB: Then David said to the dead Amalekite, “Your blood is on your head because
    your own mouth has testified against you and said, 'I have killed Yahweh's anointed
    king.'”
  spa-VBL: 'David le dijo al amalecita: “Tu muerte es culpa tuya, porque has testificado
    contra ti mismo al decir: ‘Yo maté al ungido del Señor’”.'
  fra-_FOB: 'Et David lui dit: Ton sang soit sur ta tête! car ta bouche a témoigné
    contre toi, en disant: J''ai fait mourir l''oint de l''Éternel.'
  mal-mal: 'അവൻ അവനെ വെട്ടിക്കൊന്നു. ദാവീദ് അവനോട്: “നിന്റെ രക്തം നിന്റെ തലമേൽ; യഹോവയുടെ
    അഭിഷിക്തനെ ഞാൻ കൊന്നു എന്ന് നിന്റെ വായ്കൊണ്ടുതന്നെ നിനക്ക് എതിരായി സാക്ഷ്യം പറഞ്ഞുവല്ലോ”
    എന്നു പറഞ്ഞു.'
  urd-GVR: Dāūd ne kahā, “Āp ne apne āp ko ḳhud mujrim ṭhahrāyā hai, kyoṅki āp ne
    apne muṅh se iqrār kiyā hai ki maiṅ ne Rab ke masah kie hue bādshāh ko mār diyā
    hai.”
  suz-BL: दाऊदमी मेको कली “इ हुश इ पिया तार मोंइसेक्‍ल। मारदे हना गे ‘गो परमप्रभु
    यावे आ तेल लुक्‍शो कली साइक्‍ता’ देंते। इ शोव़मीन आंम इ कली दोसी सेल्‍साक्‍वे”
    देंमाक्‍त।
  ita-1927: 'E Davide gli disse: “Il tuo sangue ricada sul tuo capo, poiché la tua
    bocca ha testimoniato contro di te quando hai detto: Io ho ucciso l’unto dell’Eterno”.'
  ckb-ckb: 'لەبەر ئەوەی داود پێی گوتبوو: «خوێنی خۆت لە ملی خۆتە، چونکە دەمت شایەتی
    لەسەر دایت و گوتت: ”من دەستنیشانکراوی یەزدانم کوشت.“»'
  eng-BBE: And David said to him, May your blood be on your head; for your mouth has
    given witness against you, saying, I have put to death the man marked with the
    holy oil.
  kan-OKCV: ದಾವೀದನು ಅವನಿಗೆ, “ಯೆಹೋವ ದೇವರ ಅಭಿಷಿಕ್ತನನ್ನು ಕೊಂದುಹಾಕಿದೆನೆಂದು ನಿನ್ನ ಬಾಯಿ
    ನಿನಗೆ ವಿರೋಧವಾಗಿ ಸಾಕ್ಷಿ ಹೇಳಿದ್ದರಿಂದ, ನಿನ್ನ ರಕ್ತವು ನಿನ್ನ ತಲೆಯ ಮೇಲೆ ಇರಲಿ,” ಎಂದನು.
  tam-2017: 'தாவீது அவனைப் பார்த்து: உன்னுடைய இரத்தப்பழி உன்னுடைய தலையின்மேல் இருக்கட்டும்;
    யெகோவா அபிஷேகம் செய்தவரை நான் கொன்றுபோட்டேன் என்று உன்னுடைய வாயே உனக்கு விரோதமான
    சாட்சி சொன்னது என்றான்.'
  spa-RV-1909: 'Y David le dijo: Tu sangre sea sobre tu cabeza, pues que tu boca atestiguó
    contra ti, diciendo: Yo maté al ungido de Jehová.'
  ron-BTF: 'Și David i-a spus: Sângele tău fie asupra capului tău, pentru că gura
    ta a mărturisit împotriva ta, spunând: Am ucis pe unsul DOMNULUI.'
  eng-WEBP: David said to him, “Your blood be on your head, for your mouth has testified
    against you, saying, ‘I have slain the LORD’s anointed.’”
  eng-FBV: David had told the Amalekite, “Your death is your own fault because you
    testified against yourself when you said, ‘I killed the Lord's anointed one.’”
  nld-1939: 'terwijl David tot hem sprak: Uw bloed kome neer op uw eigen hoofd; ge
    hebt uw eigen oordeel geveld met te zeggen: Ik heb den gezalfde van Jahweh gedood!'
  nch-BL: '@see-verse:2SA.001.015'
  vie-1934: 'Đoạn, Đa-vít gọi một người trai trẻ mà nói rằng: Hãy lại gần, xông đánh
    hắn! Người ấy đánh hắn, và hắn chết.'
  hin-CV: दावीद ने कहा, “तुम्हारा रक्त-दोष तुम्हारे ही सिर पर है, क्योंकि स्वयं तुमने
    यह कहते हुए अपने मुख से अपने ही विरुद्ध गवाही दी है, ‘मैंने याहवेह के अभिषिक्त
    की हत्या की है.’ ”
  spa-BES: 'Y díjole David: Pon tu sangre sobre tu cabeza; porque tu boca ha dado
    testimonio contra ti, diciendo: He matado al hombre ungido del Señor.'
  tdx-tdx: 'Le hoe t’i Davide ama’e: An-doha’o ty lio’o; fa nitalily azo ty vava’o
    ami’ty hoe: Izaho ty namono ty noriza’ Iehovà.'
  tha-KJV: ดาว​ิดกล่าวแก่ชายนั้​นว​่า “​ให้​โลหิตของเจ้าตกบนศีรษะของเจ้าเอง เพราะปากของเจ้าเป็นพยานปรักปรำตัวเจ้าเองว่า
    ‘ข้าพเจ้าได้ฆ่าผู้​ที่​พระเยโฮวาห์ทรงเจิมไว้’”
  por-BR-2018: 'E Davi lhe disse: Teu sangue seja sobre tua cabeça, pois que tua boca
    testemunhou contra ti, dizendo: Eu matei ao ungido do SENHOR.'
  deu-ELO: 'Und David sprach zu ihm: Dein Blut komme auf dein Haupt! Denn dein Mund
    hat wider dich gezeugt und gesprochen: Ich habe den Gesalbten Jehovas getötet.'
  eng-WYC-2018: And David said to him, Thy blood be on thine head; for thy mouth spake
    against thee, and said, I killed the christ of the Lord/I killed the anointed
    of the Lord.
  epo-epo: 'Kaj David diris al li: Via sango estu sur via kapo; ĉar via buŝo atestas
    kontraŭ vi per tio, ke vi diris: Mi mortigis la sanktoleiton de la Eternulo.'
  uig-PIN: 'Dawut uningƣa: Ⱪan ⱪǝrzing bexingƣa qüxsun! Qünki ɵz aƣzing Pǝrwǝrdigarning
    mǝsiⱨ ⱪilƣinini ɵltürgininggǝ guwaⱨliⱪ berip ǝyiblidi, — dedi.'
  beo-beo: Amola Da:ibidi da A:malege dunu bogolala amo ba:lu, e da amane sia:i, “Di
    bogoma:ne di fawane olela misi dagoi. Di da Hina Gode Ea ilegei hina bagade amo
    dia fane legei sia:i dagoiba:le, di fawane da dima bogoma:ne fofada:i dagoi.”
  tpi-OTNT: Na Devit i lukluk long bodi bilong dispela Amalek na i tok, “Asua bilong
    yu yet, na yu dai. Yu yet yu bin tokaut pinis olsem yu bin kilim i dai dispela
    king Bikpela i bin makim.”
  hau-SA: Gama Dawuda ya riga ya ce masa, “Alhakin jininka yana bisa kanka tun da
    yake da bakinka ka ce, ‘Ni ne na kashe shafaffe na Ubangiji.’ ”
  uig-LAT: 'Dawut uninggha: Qan qerzing béshinggha chüshsun! Chünki öz aghzing Perwerdigarning
    mesih qilghinini öltürginingge guwahliq bérip eyiblidi, — dédi.'
  nde-nde: Ngoba uDavida wayethe kuye, “Igazi lakho kalibe phezu kwekhanda lakho.
    Umlomo wakho ufakaze okubi ngawe lapho wena uthe, ‘Ngimbulele ogcotshiweyo kaThixo.’ ”
  ton-ton: Pea naʻe pehē ʻe Tevita kiate ia, “Ke ʻi ho ʻulu pe ʻoʻou ho toto; he kuo
    fakamoʻoni ʻe ho ngutu kiate koe, ʻo pehē, kuo u tāmateʻi ʻaia naʻe fakatapui
    ʻe Sihova.”
  ces-1613: 'I řekl jemu David: Krev tvá budiž na hlavu tvou, neboť jsou ústa tvá
    svědčila na tebe, řkouce: Já jsem zabil pomazaného Hospodinova.'
  eng-WMB: David said to him, “Your blood be on your head, for your mouth has testified
    against you, saying, ‘I have slain the LORD’s anointed.’”
  tam-TCV: அப்பொழுது தாவீது அவனிடம், “உன் இரத்தப்பழி உன்னுடைய தலைமேல் இருக்கட்டும்.
    ஏனெனில், ‘யெகோவாவினால் அபிஷேகம் செய்யப்பட்டவரை நான் கொன்றேன்’ என உன் வாயே உனக்கெதிராய்
    சாட்சி சொன்னது” என்றான்.
  ceb-ULB: Unya miingon si David ngadto sa patay nga Amalekanhon, “Ang imong dugo
    anaa sa imong ulo tungod kay ang imong kaugalingong baba nagpamatuod batok kanimo
    ug miingon, 'Akong gipatay ang dinihogang hari ni Yahweh.'”
  pol-UBG: 'Dawid powiedział do niego: Twoja krew na twoją głowę, bo twoje usta świadczyły
    przeciw tobie, gdy mówiły: Zabiłem pomazańca PANA.'
  agr-agr: 'Dutika mautai David chichaak: “Tuke Pujuu apu ati tusa etegkamu maamujum
    etsegtuma wekaesam, jutika maam ame. Amek amina utugchatjuminig mantamname”, tiuwai.'
  kyc-kyc: Dokopa Dapitimi Amaleke kumasi siyamo doko kando lao, Emba rangena kopetame
    pipi dokona emba kumulini. Kamongo dokome kiŋi karena lao rombo palyiyamo doko
    embame pyao kumakapu lapi kandape dokona emba range kumulini kande leya.
  urd-GVU: داؤد نے کہا، ”آپ نے اپنے آپ کو خود مجرم ٹھہرایا ہے، کیونکہ آپ نے اپنے منہ
    سے اقرار کیا ہے کہ مَیں نے رب کے مسح کئے ہوئے بادشاہ کو مار دیا ہے۔“
  deu-1912: 'Da sprach David zu ihm: Dein Blut sei über deinem Kopf; denn dein Mund
    hat wider dich selbst geredet und gesprochen: Ich habe den Gesalbten des HERRN
    getötet.'
  kan-2017: ದಾವೀದನು, “ಈ ರಕ್ತಾಪರಾಧವು ನಿನ್ನ ತಲೆಯ ಮೇಲೆಯೇ ಇರಲಿ. ಯೆಹೋವನ ಅಭಿಷಿಕ್ತನನ್ನು ಕೊಂದುಹಾಕಿದೆನೆಂದು
    ನಿನ್ನ ಬಾಯೇ ನಿನಗೆ ವಿರೋಧವಾಗಿ ಸಾಕ್ಷಿ ಹೇಳಿತು” ಅಂದನು.
  yap-yap: me ga’ar David ngak fare Amalekite, “Gur e kam girengiy e biney e pa’ nga
    dakenam. Gur e mu turguy e n’en ni ngan rin’ ngom nnap’an ni mog ni gur e kam
    li’ e en ni SOMOL e turguy ni nge mang pilung.”
  hlt-MCSB: Anih te David loh , “'BOEIPA kah a koelh te kai loh ka duek sak,’ na ti
    tih na ka loh namah taengah a phoe coeng dongah na thii khaw namah thii vanbangla
    namah lu soah tla saeh,” a ti nah.
  mdy-ETH: ዒማና ዳውቴ ዓማሌቄ ዓሳሢ ኮራ፦ «ሃያ ባኮ ኔ ኔጊዳ ኔኤሮ ኔኤኒ ዔኪ ዬዔኔ፤ ናንጊና ናንጋ ጎዳ ዶኦሜ ካኣቲ ‹ታ
    ዎዼኔ› ጌይ ኬኤዚፆና ኔጊዳ ኔ ኔኤሮ ዎጌኔ» ጌዔኔ።
  twi-ASANTE: Na Dawid kaa sɛ, “Wʼano ayi mmusuo ama wo ama woawu, ɛfiri sɛ, wo ara
    na wokaa sɛ woakum obi a Awurade asra no no.”
  eng-WEBU: David said to him, “Your blood be on your head, for your mouth has testified
    against you, saying, ‘I have slain the LORD’s anointed.’”
  wal-wal: Daawiti Amaaleeqiyaa, “‘GODAI tiyido kawuwaa taani woraas’ yaagada neeni
    ne doonan markkattido gishshau, ne suuttaa gomee nena oiqqo” yaagiis.
  spa-PDDPT: 'David le dijo: ¡Tu sangre sea sobre tu cabeza, pues tu boca atestiguó
    contra ti cuando dijiste: Yo maté al ungido de Yavé!'
  gun-gun: 'Davi aipoe''i va''ekue: — Ndere ae toĩ nderuguy moẽague repaga aguã, mba''eta
    ndejuru py ae nderovai remombe''u vy “Ajuka Senhor oiporavo va''ekue”, ''re va''ekue.'
  agu-BL: 'Te yi jun tkuja''tz yi ntaxk quim, nin tal Luwiy tetz: —Aẍte''n aj paj
    te yi cẍcupon biyij, na ja awal tan atzi'' yi aẍte''n mbiyon cu''n yi kareyil,
    yi txa''ijt tan Ryos, chij Luwiy bantz.'
  ilo-ULB: Ket kinuna ni David iti natay nga Amalekita, adda iti ulom ti bukodmo a
    dara gapu ta ti bukodmo a ngiwat ti nangpaneknek iti maibusor kenka ket kinunam,
    'Pinatayko ti ari a pinulotan ni Yahweh.'”
  kpg-kpg: David ne helekai gi taane Amalek boloo, “Goe ne bida hai adu gi di goe
    di mee deenei, i dau haga modongoohia aga bolo goe ne daaligi di king dela ne hilihili
    go Dimaadua.”
  uig-ARA: 'داۋۇت ئۇنىڭغا: قان قەرزىڭ بېشىڭغا چۈشسۇن! چۈنكى ئۆز ئاغزىڭ پەرۋەردىگارنىڭ
    مەسىھ قىلغىنىنى ئۆلتۈرگىنىڭگە گۇۋاھلىق بېرىپ ئەيىبلىدى، ــ دېدى.'
  sus-sus: Dawuda naxa a fala na Amalɛkika bɛ, «I to a fala a i bara Ala xa Mixi Sugandixi
    faxa, i bara i yɛtɛ xun nakana. A lanma i xa faxa.»
  pon-2006: Eri, Depit ahpw ndaiong mehn Amaleko, “Kowe me pein kahrehiong uhk met.
    Ke pein kadeikuhdada ni omw kasalehda me ke kemehla ih me KAUN-O ketin pilada
    en nanmwarki.”
  jae-jae: Dawid kêsôm gêdêŋ eŋ gebe “Nêm dec êpi aôm taôm gebe aôm taôm kôkic nêm
    biŋ ŋa taôm awamsuŋ gêdêŋ taŋ kôsôm gebe ‘Aê gajac Apômtaunê ŋac, taŋ geŋ oso
    eŋ naŋ êndu naŋ.’”
  ksd-ksd: 'Ma David i ga biti tana: Ra gapum na ki ta ra ulum; tago ra ngiem i ga
    varvai kapa ure u ba u ga biti, Iau ga doko nina ba ra Luluai i ga ku ia.'
  tur-YTC: 'David ona şöyle dedi: “Kanın kendi başının üzerinde olsun, çünkü ''Yahve''nin
    meshettiğini öldürdüm'' diyerek ağzın sana karşı tanıklık etti.”'
  grc-BRENT: Καὶ εἶπε πρὸς αὐτὸν Δαυὶδ, τὸ αἷμά σου ἐπὶ τὴν κεφαλήν σου, ὅτι τὸ στόμα
    σου ἀπεκρίθη κατὰ σοῦ, λέγον, ὅτι ἐγὼ ἐθανάτωσα τὸν χριστὸν Κυρίου.
  ind-AYT: Daud berkata kepadanya, “Darahmu kamu tanggung sendiri karena mulutmu bersaksi
    menentangmu, dengan berkata, ‘Aku telah membunuh orang yang diurapi TUHAN.’”
  nya-nya: Pakuti Davide anali atanena kwa iye kuti, “Iwe wadzipha wekha. Pakamwa
    pako pakunena zokutsutsa wekha, pamene unanena kuti, ‘Ine ndapha wodzozedwa wa
    Yehova.’ ”
  hrv-hrv: 'A David mu još doviknu: “Tvoja krv na tvoju glavu! Tvoja su usta posvjedočila
    protiv tebe kad si rekao: ''Ja sam ubio pomazanika Jahvina.''”'
  mps-mps: Magi baso meni. Tama Devitgo te Amalek bidibolo tama te po hasia bolo walio,
    “Te naga digi yali sęgo, te nage isaibao. Naga digi nago te Genuai Bidigo sa
    muyu nigilali king ela muani po te hanilama pusali dao,” wali.
  tpi-tpi: Na Devit i lukluk long bodi bilong dispela Amalek na i tok, “Asua bilong
    yu yet, na yu dai. Yu yet yu bin tokaut pinis olsem yu bin kilim i dai dispela
    king Bikpela i bin makim.”
  dan-1931: 'Men David sagde til ham: “Dit Blod komme over dit eget Hoved! Thi din
    egen Mund vidnede imod dig, da du sagde: Jeg gav HERRENS Salvede Dødsstødet!”'
  vie-OVCB: 'Đa-vít nói: “Máu anh đổ trên đầu anh! Vì chính miệng anh đã làm chứng,
    vì anh nói rằng chính anh đã giết chết người mà Chúa Hằng Hữu xức dầu.”'
  guj-2017: પછી દાઉદે તેને કહ્યું કે, “તેનું લોહી તારે માથે. કેમ કે તેને મુખે જ તેની
    વિરુદ્ધ સાક્ષી આપી હતી. અને કહ્યું કે, “ઈશ્વરના અભિષિક્તને મેં મારી નાખ્યો છે.”
  pon-2006A: Eri, Depit ahpw ndaiong mehn Amaleko, “Kowe me pein kahrehiong uhk met.
    Ke pein kadeikuhdada ni omw kasalehda me ke kemehla ih me KAUN-O ketin pilada
    en nanmwarki.”
  por-BRBSL: 'David disse-lhe: “Seu sangue esteja em sua cabeça, pois sua boca testemunhou
    contra você, dizendo: ''Eu matei o ungido de Javé''”.'
  cth-cth: Devit ni na thipaling teh nama e na lû van bawt naseh. Bangkongtetpawiteh,
    nama e na pahni roeroe hoi BAWIPA satui awi lah kaawm e ka thei na ti telah atipouh.
  twi-twi: Na Dawid kae se, “Wʼano ayi mmusu ama wo ama woawu, efisɛ wo ara na wokae
    se woakum obi a Awurade asra no no.”
  hlt-hlt: Anih te David loh, “'BOEIPA kah a koelh te kai loh ka duek sak,’ na ti
    tih na ka loh namah taengah a phoe coeng dongah na thii khaw namah thii vanbangla
    namah lu soah tla saeh,” a ti nah.
  tbz-SIM: 'Kɛ̀ Dɑfitii bɛ́i nkɛ dɔ̀: A kùɔ ɑmɑ́ɑ̀ ndi kɛ yɛ̃́ fɔ̃́ɔ̃̀ bɛ́immɛ̀ nɛ̀
    ɑ nùù kɛ tú fɔ̃́ɔ̃̀ kùɔ okpɑ̀ɑ̀tì ti Yiɛ̀ nKuyie ntɑ̃ɑ̃tɛ́ wè.'
  msy-2020: Ezɨ Devit, Amalekian gumazir kuar kamɨn gara ghaze, “Nɨ amizir osɨmtɨzim
    bangɨn nɨ areme. Nɨ uabɨ uabɨn gun mɨgɨa ghaze, Kɨ Ikiavɨra Itir God mɨsevezir
    atrivim mɨsoghezɨ, an areme.”
  dop-dop: 'Mpʋɣʋlɛ Tɑfiiti sɩ: Nyɑ́ sǝm ɩ́ wɛɛ nyɑ́ tɔm. Mpi tɔ, nyɑ́ nɔɣɔ pɛɛtǝnɑ-ŋ,
    timpi n yɔɣɔtɑɑ sɩ n kʋ́ Tɑcɑɑ kʋlǝsʋ tɔ.'
  azb-azb: 'Davud Amaleqliyə dedi: «Qoy qanın öz başına dönsün! Çünki sənin əleyhinə
    “mən Rəbbin məsh olunmuş padşahını öldürdüm” deyən ağzın şahidlik etdi».'
  eng-DBY: And David said to him, Thy blood be upon thy head; for thy mouth has testified
    against thee, saying, I have slain Jehovah's anointed.
  hin-2017: और दाऊद ने उससे कहा, “तेरा खून तेरे ही सिर पर पड़े; क्योंकि तूने यह कहकर
    कि मैं ही ने यहोवा के अभिषिक्त को मार डाला, अपने मुँह से अपने ही विरुद्ध साक्षी
    दी है।”
  wol-KYG: 'Daawuda ne Amalegeen ba: «Yaa gàddu sa bakkanu bopp, ndax yaa seedee sa
    gémmiñu bopp ne yaa rey ki Aji Sax ji fal.» Surga ba dóor Amalegeen ba, mu dee.'
  eng-YLT: and David saith unto him, 'Thy blood [is] on thine own head, for thy mouth
    hath testified against thee, saying, I — I put to death the anointed of Jehovah.'
  eng-WYC-2017: And David said to him, Thy blood be on thine head; for thy mouth spake
    against thee, and said, I killed the christ or the anointed of the Lord.
  eng-WMBB: David said to him, “Your blood be on your head, for your mouth has testified
    against you, saying, ‘I have slain the LORD’s anointed.’”
  urd-GVH: दाऊद ने कहा, “आपने अपने आपको ख़ुद मुजरिम ठहराया है, क्योंकि आपने अपने मुँह
    से इक़रार किया है कि मैंने रब के मसह किए हुए बादशाह को मार दिया है।”
  rug-rug: Meke zama se Devita koasa tie Amaleki, “Va tasuna pule nigo meke zutu pulenigo
    telemu, sipu helahela nia goi sa vina matena si asa sapu ele vizatia Zihova pude
    na baṉara.”
  gaz-gaz: Daawitis, “Sababii afaanumti kee, ‘Ani nama Waaqayyo isa dibe ajjeeseera’
    jedhee dhugaa sitti baʼeef dhiigni kee matuma keetti deebiʼa” jedheen.
  fra-LSG: 'Et David lui dit: Que ton sang retombe sur ta tête, car ta bouche a déposé
    contre toi, puisque tu as dit: J’ai donné la mort à l’oint de l’Éternel!'
  gnn-gnn: '@see-verse:2SA.001.015'
  yal-yal: Dawuda yi a fala Amalɛki kaan ma, a naxa, “I tan nan i faxa feen nagidixi,
    i yi i yɛtɛ yalagi, i naxa, ‘N tan nan Alatalaa manga sugandixin faxaxi.’ ”
  haw-1868: 'I aku la o Davida ia ia, Maluna o kou poo iho ke koko ou: no ka mea,
    ua ahewa mai la kou waha iho ia oe, i ka i ana, Ua pepehi no au i ka Iehova mea
    i poniia.'
  arb-NAV: 'وَقَالَ دَاوُدُ: «دَمُكَ عَلَى رَأْسِكَ، لأَنَّ فَمَكَ شَهِدَ عَلَيْكَ
    بَعْدَ اعْتِرَافِكَ أَنَّكَ قَتَلْتَ مُخْتَارَ الرَّبِّ».'
  ewe-ewe: Elabena David gblɔ nɛ be, “Wò ʋu ava wò ŋutɔ wò ta dzi. Wò ŋutɔ wò nue
    ɖu ɖasefo ɖe ŋuwò esi negblɔ be, ‘Mewu Yehowa ƒe amesiamina la.’ ”
  eng-LEE: And David said unto him, Thy blood is upon thy own head; for thy mouth
    hath testified against thee, saying, I myself have slain the Lord's anointed.
  asm-FB: তেতিয়া দায়ূদে সেই মৃত অমালেকীয়াজনক ক’লে, “তোমাৰ ৰক্তপাতৰ দোষ তোমাৰ নিজ
    মূৰতেই থাকক; কিয়নো, ‘ময়েই যিহোৱাৰ অভিষিক্ত জনক বধ কৰিলোঁ’ এইবুলি তোমাৰ নিজ মুখেৰেই
    নিজৰ বিৰুদ্ধে সাক্ষ্য দিলা।”
  sus-A: دَوُدَ نَشَ عَ قَلَ نَ عَمَلّكِكَ بّ، «عِ تٌ عَ قَلَ عَ عِ بَرَ عَلَ شَ مِشِ
    سُفَندِشِ قَشَ، عِ بَرَ عِ يّتّ شُن نَكَنَ. عَ لَنمَ عِ شَ قَشَ.»
  fra-SBL: 'David lui dit : « Que ton sang retombe sur ta tête, car ta bouche a rendu
    témoignage contre toi, en disant : J''ai tué l''oint de l''Éternel. »'
  hbo-hbo: וַיֹּ֤אמֶר אֵלָיו֙ דָּוִ֔ד *דָּמֵיךָ (דָּמְךָ֖) עַל־רֹאשֶׁ֑ךָ כִּ֣י פִ֗יךָ
    עָנָ֤ה בְךָ֙ לֵאמֹ֔ר אָנֹכִ֥י מֹתַ֖תִּי אֶת־מְשִׁ֥יחַ יְהוָֽה׃ ס
  piu-2006: '@see-verse:2SA.001.015'
  kik-kik: Nĩgũkorwo Daudi aamwĩĩrire atĩrĩ, “Thakame yaku ĩrogũcookerera. Kanua gaku
    we mwene nĩko kaaruta ũira wa gũgũũkĩrĩra, rĩrĩa uugire atĩrĩ, ‘Nĩndĩrooragire
    mũitĩrĩrie maguta wa Jehova.’ ”
  fra-NCL: 'Et David lui dit : « Que ton sang soit sur ta tête ! Car ta bouche a déposé
    contre toi quand tu as dit : C’est moi qui ai donné la mort à l’oint de Yahweh. »'
  cek-AK: David mah anih khaeah, Angraeng mah situi bawh ih kami to ka hum boeh, tiah
    pakha hoiah na thuih, Na thii loe na lu nuiah krah nasoe, tiah a naa.
  cuk-cuk: 'Degi-gunai, David sogdebalid: —Na be dukin ablis-eosad, ar dukin na be-barsogsad,
    ar be sogsad: ‘An Bab-Jehová-dule-nug-imaksa-gudiid oburgwisye.’'
  uig-CYR: 'Давут униңға: Қан қәрзиң бешиңға чүшсун! Чүнки өз ағзиң Пәрвәрдигарниң
    мәсиһ қилғинини өлтүргиниңгә гувалиқ берип әйиплиди, — деди.'
  tel-2017: “యెహోవా అభిషేకించిన వాణ్ణి నేను చంపానని నువ్వు చెప్పావే, నీ నోటి మాటే
    నీకు సాక్ష్యం. కాబట్టి నీ ప్రాణానికి నువ్వే జవాబుదారివి” అని దావీదు ఆ మృత అమాలేకీయుడితో
    అన్నాడు.
  hat-BSA: 'David te di li: “San ou sou pwòp tèt pa w; paske bouch ou te fè temwayaj
    kont ou menm e te di: ‘Mwen te touye onksyone a SENYÈ a.’”'
  kos-kos: Ac David el fahk nu sin mwet Amalek sac, “Misa lom ma sum sifacna. Kom
    sifacna sot mwatum ke kom fahkak lah pwaye kom uniya sie su LEUM GOD El sulela
    in tokosra.”
  hbo-WLC: וַיֹּ֤אמֶר אֵלָיו֙ דָּוִ֔ד דמיך עַל־רֹאשֶׁ֑ךָ כִּ֣י פִ֗יךָ עָנָ֤ה בְךָ֙
    לֵאמֹ֔ר אָנֹכִ֥י מֹתַ֖תִּי אֶת־מְשִׁ֥יחַ יְהוָֽה׃ ס
  ibo-ibo: Mgbe ahụ Devid sịrị ya, “Ọbara gị laa gị nʼisi, nʼihi na ị ji ọnụ gị kwupụta
    sị, ‘Egburu m onye Onyenwe anyị tere mmanụ.’ ”
  ory-ory: ପୁଣି ଦାଉଦ ମୃତ ଅମାଲେକୀୟକୁ କହିଲେ, “ତୁମ୍ଭ ରକ୍ତ ତୁମ୍ଭ ମସ୍ତକରେ ବର୍ତ୍ତୁ; କାରଣ
    ତୁମ୍ଭର ମୁଖ ତୁମ୍ଭ ବିରୁଦ୍ଧରେ ସାକ୍ଷ୍ୟ ଦେଇ କହିଅଛି, ମୁଁ ସଦାପ୍ରଭୁଙ୍କ ଅଭିଷିକ୍ତଙ୍କୁ ବଧ
    କରିଅଛି।”
  wmt-wmt: '@see-verse:2SA.001.015'
  chk-chk: Pun Tafit a fen üreni ewe re Amalek, “Chaom epwe ukum chök, pun kapasen
    awom a püsin etipisuk ren om apasa pwe ka niela nöün ewe Samol mi Lapalap we mi
    kepit.”
  ssd-ssd: 'Kumna le David ndek Amalek taŋgo ta sana: Ne Suŋgoŋge gabat madina ta
    balewanu sakat tukunu kile lafunu naŋe miroŋ naŋe ndare kutute ŋgina.'
  rop-rop: '@see-verse:2SA.001.015'
  ukr-1871: 'Давид же сказав: Кров твоя на голові твоїй; засуд на себе видав ти словом
    своїм: Я завдав смерть помазанникові Господньому.'
  deu-1951: 'Da sprach David zu ihm: Dein Blut sei auf deinem Haupt! Denn dein Mund
    hat wider dich selbst gezeugt und gesprochen: Ich habe den Gesalbten des HERRN
    getötet!'
  eng-JPS: 'And David said unto him: ''Thy blood be upon thy head; for thy mouth hath
    testified against thee, saying: I have slain the LORD''S anointed.'''
  srp-1865: 'I reèe mu David: krv tvoja na tvoju glavu; jer tvoja usta svjedoèiše
    na te govoreæi: ja sam ubio pomazanika Gospodnjega.'
  lug-lug: Dawudi n’amugamba nti, “Omusaayi gwo gubeere ku mutwe gwo, kubanga akamwa
    ko ye mujulirwa ng’oyogera nti, ‘Nnatta oyo Mukama gwe yafukako amafuta.’ ”
  heb-heb: ויאמר אליו דוד דמיך על ראשך כי פיך ענה בך לאמר אנכי מתתי את משיח יהוה׃
  ben-IRV: আর দায়ূদ তাকে বললেন, “তোমার মৃত্যুর জন্য তুমি নিজেই দায়ী; কারণ তোমারই
    মুখ তোমার বিরুদ্ধে সাক্ষ্য দিয়েছে, তুমিই বলেছ, আমিই সদাপ্রভুর অভিষিক্ত ব্যক্তিকে
    হত্যা করেছি৷”
  pan-pan: ਦਾਊਦ ਨੇ ਉਸ ਨੂੰ ਆਖਿਆ, ਤੇਰਾ ਖ਼ੂਨ ਤੇਰੇ ਹੀ ਸਿਰ ਉੱਤੇ ਹੋਵੇ ਕਿਉਂ ਜੋ ਤੂੰ ਆਪਣੀ ਗਵਾਹੀ
    ਆਪ ਦਿੱਤੀ ਅਤੇ ਆਖਿਆ ਕਿ ਮੈਂ ਯਹੋਵਾਹ ਦੇ ਅਭਿਸ਼ੇਕ ਕੀਤੇ ਹੋਏ ਨੂੰ ਜਿਉਂਦਿਆਂ ਹੀ ਮਾਰ ਮੁਕਾਇਆ!
  tkr-tkr: '@see-verse:2SA.001.015'
  mya-JVB: ဒါဝိဒ် ကလည်း ၊ သင် ၏အသွေး သည် သင့် ခေါင်း ပေါ် မှာတည်စေ။ ထာဝရဘုရား အခွင့်နှင့်
    ဘိသိက် ခံသောသူကို ကျွန်တော် သတ် ပါပြီဟု သင့် နှုတ် သည် သင့် တဘက် ၌ သက်သေခံ လေပြီဟုဆို
    ၏။
  tte-O: '@see-verse:2SA.001.015'
  tbg-tbg: '@see-verse:2SA.001.015'
  hmo-hmo: Davida ese Amaleka tauna ia hamaoroa, ia gwau, “Oi mase, be oiemu kerere
    sibona. Badina be oi sibona oi gwau, ‘Lohiabada ia abia hidi tauna lau alaia vadaeni.’ ”
  urd-urd: और दाऊद ने उससे कहा, “तेरा ख़ून तेरे ही सिर पर हो क्यूँकि तू ही ने अपने
    मुँह से ख़ुद अपने ऊपर गवाही दी। और कहा कि मैंने ख़ुदावन्द के ममसूह को जान से मारा।”
  rus-SYN: 'И тот убил его, и он умер. И сказал к нему Давид: кровь твоя на голове
    твоей, ибо твои уста свидетельствовали на тебя, когда ты говорил: я убил помазанника
    Господня.'
  bqc-SIM: 'Ɔ̃ Davidi mɛ̀: N nzĩa dɛ̀ɛ, asa nzĩa lɛ́ mɛ́ n dayãu, n mɛ̀ n kía
    pↄ́ Dii kpà dɛ̀.'
  tcz-CHONGTHU: Chujou vin David in aseiyin, “Nang le nang themmo kichan nahi,” “ajeh
    chu nangman nakam tah a Pakai thaonu pachu kathat tai nati.”
  mar-mar: दावीद त्यास म्हणाला, “तुझ्या मृत्यूला तूच जबाबदार आहेस. परमेश्वराच्या अभिषिक्त
    राजाला आपण मारले असे तू बोलून चुकला आहेस तू अपराधी आहेस. याची तूच आपल्या तोंडाने
    साक्ष दिली आहेस.”
  qub-qub: 'Davidna niran: «Quiquiquimi juchayöga canqui wañunayquipaj. Quiquiquimi
    willacushcanqui Tayta Dios acrashan rayta wañuchishayquita.»'
  bqp-bqp: 'Zaakũ Dauda gĩnakɛ à pìnɛ: N n zĩda dɛ̀mɛ. N zĩda lɛ́ mɛ́ à n da yãn,
    n pì n kína kũ Dikiri kàa dɛ̀.'
  hat-hat: 'David menm te di moun Amalèk la: -Se ou menm ki reskonsab sa ki rive ou
    la a. Se ou menm ki kondannen tèt ou lè ou di ak bouch ou se ou menm ki touye
    wa Bondye te chwazi a.'
  eng-BSB: For David had said to the Amalekite, “Your blood be on your own head because
    your own mouth has testified against you, saying, ‘I killed the LORD’s anointed.’”
  tod-tod: 'Davide ɠɛni ma: «È zaa vai ma ungi ɠa ga ɗa ɓɔɠɔi, mazɔlɔɔ ɗa ɓɔɠɔ ɠa
    è ɓɔɠɔ maalɔa, siɛgi zu è ɠɛa la ma: ‹Nà ɠa gè naama nui ʋaa, nii Ɠɔoɠɔ GALAGI
    yiimazeɠeai la, é gulɔi ziaai ma.› »'
  eng-WEBPB: David said to him, “Your blood be on your head, for your mouth has testified
    against you, saying, ‘I have slain the LORD’s anointed.’”
  kbq-kbq: Ana higeno Deviti'a ana Ameleki ne'mofo avufga negeno anage hu'ne, kagra'a
    hu'nana hazenke zamofo nona'a frine. Kagraka'a huama hunka nagra Ra Anumzamo'ma
    huhamprinte'nea kini ne' ahe fri'noe hunka hu'nane.
  nhe-BL: '@see-verse:2SA.001.015'
  bus-bus: 'Zaakɛ Dauda gĩakɛ à bènɛ: N n zĩnda dɛ̀mɛ. N zĩnda lɛ́ bé à n da yãn,
    n bè n kína kɛ̀ Dii kà dɛ̀.'
  gub-BL: Na'e uze'eg wi Tawi a'e Amarek zuapyr pe kury. — Ne ae erezezuka kar ihewe
    ne. Ta'e erezuka tuwihawete Tupàn hemixak kwer ne xe. Ta'e eremume'u izuka awer
    ihewe ne xe, i'i izupe.
  eng-DRA: 'And David said to him: Thy blood be upon thy own head: for thy own mouth
    hath spoken against thee, saying: I have slain the Lord’s anointed.'
