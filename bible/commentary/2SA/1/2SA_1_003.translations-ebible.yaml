verse: 2SA.001.003
translations:
  mal-C: “നീ എവിടെനിന്നു വരുന്നു,” എന്നു ദാവീദ് ചോദിച്ചു. “ഞാൻ ഇസ്രായേല്യരുടെ പാളയത്തിൽനിന്നു
    രക്ഷപ്പെട്ടു വരികയാണ്,” എന്ന് അയാൾ മറുപടി പറഞ്ഞു.
  deu-TKW: 'David fragte ihn: Woher kommst du? Er antwortete ihm: Aus dem Lager Israels
    bin ich entronnen.'
  lin-lin: 'Davidi atunaki ye : — Owuti wapi ? Azongisaki : — Nakimi wuta na molako
    ya Isalaele.'
  eng-LSV: And David says to him, “Where do you come from?” And he says to him, “I
    have escaped out of the camp of Israel.”
  eng-GNV: Then Dauid saide vnto him, Whence commest thou? And he said vnto him, Out
    of the host of Israel I am escaped.
  eng-WEBSTER: And David said to him, From whence comest thou? And he said to him,
    Out of the camp of Israel have I escaped.
  nhw-BL: 'Huajca David quitlatzintoquili nopa tlacatl: ―¿Canque tihuala? ―Na nicholojtejqui
    campa toisraelita masehualhua tlahuilanaj ―tlananquili nopa tlacatl.'
  swh-ONEN: Daudi akamuuliza, “Wewe umetoka wapi?” Akamjibu, “Nimetoroka kutoka kambi
    ya Waisraeli.”
  bba-bba: Mɑ Dɑfidi u nùn bikiɑ u nɛɛ, mɑn diyɑ ɑ wee. Mɑ u nɛɛ, sɑɑ Isirelibɑn tɑbun
    sɑnsɑnin diyɑ nɑ dukɑ suumɑ.
  eng-KJVCPB: And David said unto him, From whence comest thou? And he said unto him,
    Out of the camp of Israel am I escaped.
  mpx-mpx: Yaka Deibid i neli i ba, “Owa ga u neem?” Anana i lahe i ba, “Ya louem
    labi toto Isileli wali tolohaveyan hi lohaveyana.”
  luo-luo: Daudi nopenje niya, “Ia kanye?” Nodwoke niya, “Atony kawuok e kambi mar
    jo-Israel.”
  meu-meu: David ese e nanadaia, eto, Ede amo oma? Ia e haere, eto, Lau na Israel
    taudia edia taruha amo vada na roho mauri.
  npi-ULB: दाऊदले तिनलाई सोधे, “तिमी कहाँबाट आएको हौ?” तिनले जवाफ दिए, “म इस्राएलको
    छाउनीबाट उम्केर भएको ।”
  yor-yor: Dafidi sì béèrè pé, “Ibo ni ìwọ ti wá?” “Èmi sá láti ibùdó àwọn ọmọ Israẹli.”
  ind-ind: Lalu Daud bertanya kepadanya, “Kamu dari mana?” Jawabnya, “Dari perkemahan
    pasukan Israel. Hamba berhasil meloloskan diri dari serbuan orang Filistin di
    sana.”
  pes-OPCB: 'داوود از او پرسید: «از کجا آمده‌ای؟» جواب داد: «از اردوگاه اسرائیل فرار
    کرده‌ام.»'
  tgl-ULB: Sinabi ni David sa kaniya, “Saan ka nanggaling? Sagot niya, “Nakatakas
    ako mula sa kampo ng Israel.”
  cbu-NT: Dapiysha masharangu, ¿Yapsha káyashinsha? tárangu, uwshat Israelchich pachakatarana
    anumand káyashinuri, ningeem suwayashinina, tárangiya.
  hui-hui: Ani biyagola Debidihanda igiri biagohondo lalu, Í̠ agoha howa eberebe,
    lene. Ani layagola igiri daliahe biagome ladai bialu lalu, I̱ Isaraeleali ami
    hearu heba wai hama wiagoha henego ai pora bialu ibida ibiru, lene.
  mya-mya: ဒါ​ဝိဒ်​က​သူ့​အား``သင်​သည်​အ​ဘယ်​အ​ရပ် က​လာ​သ​နည်း'' ဟု​မေး​၏။ ထို​သူ​က``ကျွန်​တော်​သည်​ဣသ​ရေ​လ​တပ်​စခန်း
    မှ​ထွက်​ပြေး​ခဲ့​ပါ​သည်'' ဟု​ဖြေ​ကြား​၏။
  bod-N: དཱ་བིད་ཀྱིས་དེ་ལ་ཁྱོད་གང་ནས་འོངས་པ་ཡིན་ཞེས་དྲིས་པར། མི་དེས་ཡེས་ར་ཨེལ་གྱི་དམག་སྒར་ནས་བྲོས་འོངས་པ་ཡིན་ཞེས་ཞུས་སོ།
    །
  sna-sna: Dhavhidhi akabvunza akati, “Wabvepiko?” Iye akapindura akati, “Ndapunyuka
    kumisasa yavaIsraeri.”
  spa-BLM: 'David le dijo: “¿De dónde vienes?” Le dijo: “He escapado del campamento
    de Israel”.'
  cac-cac: 'Ix sc''anb''an vin̈aj David chi'' d''a vin̈: —¿B''ajtil ach coti? xchi
    vin̈. —Toxon̈ej ix in el lemnaj d''a scampamento eb'' etisraelal, xchi vin̈.'
  swh-ULB: Daudi akamuliza, “Unatoka wapi?” Yeye akajibu, “Nimeponyoka kutoka kambi
    ya Israeli.”
  bel-bel: 'І сказаў яму Давід: адкуль ты прыйшоў? І сказаў той: я ўцёк з табара Ізраільскага.'
  deu-ELBBK: 'Und David sprach zu ihm: Woher kommst du? Und er sprach zu ihm: Ich
    bin aus dem Heerlager Israels entronnen.'
  mbb-OT: Mid-insaan sikandin ni David te, “Hendei ke ves ebpuun?” Midtavak sikandin
    te, “Mibpelaǥuy a puun te kampu te menge Israilihanen.”
  mal-2015: 'ദാവീദ് അവനോടു: നീ എവിടെ നിന്നു വരുന്നു എന്നു ചോദിച്ചതിന്നു: ഞാൻ യിസ്രായേൽപാളയത്തിൽനിന്നു
    ഓടിപ്പോരികയാകുന്നു എന്നു അവൻ പറഞ്ഞു.'
  rmc-rmc: 'A o David lestar phučľa: „Khatar aves?“ „Denašľom andral o izraeliko taboris,“
    ov odphenďa le Davidoske.'
  pes-OPV: 'و داود وی را گفت: «ازکجا آمدی؟» او در جواب وی گفت: «از لشکراسرائیل فرار
    کرده‌ام.»'
  ron-1924: 'Давид й-а зис: „Де унде вий?” Ши ел й-а рэспунс: „Ам скэпат дин табэра
    луй Исраел.”'
  ben-OBCV: “তুমি কোথা থেকে এসেছ?” দাউদ তাকে জিজ্ঞাসা করলেন। সে উত্তর দিয়েছিল, “আমি
    ইস্রায়েলী সৈন্যশিবির থেকে পালিয়ে এসেছি।”
  som-som: Markaasaa Daa'uud ku yidhi, Xaggee baad ka timid? Markaasuu isna wuxuu
    yidhi, Waxaan ka soo baxsaday xeradii reer binu Israa'iil.
  lat-VUC: 'Dixitque ad eum David: Unde venis? Qui ait ad eum: De castris Israël fugi.'
  eng-ASVBT: And David said unto him, From whence comest thou? And he said unto him,
    Out of the camp of Israel am I escaped.
  ita-1885: 'E Davide gli disse: Onde vieni? Ed egli gli disse: Io sono scampato dal
    campo d''Israele.'
  eng-LXXUP: And David said to him, Whence comest thou? and he said to him, I have
    escaped out of the camp of Israel.
  eng-ULB: David said to him, “Where did you come from?” He answered, “I escaped from
    the camp of Israel.”
  spa-VBL: “¿De dónde vienes?” le preguntó David. “Me alejé del campamento israelita”,
    respondió.
  fra-_FOB: 'Et David lui dit: D''où viens-tu? Et il lui répondit: Je me suis échappé
    du camp d''Israël.'
  mal-mal: 'ദാവീദ് അവനോട്: “നീ എവിടെ നിന്നു വരുന്നു” എന്ന് ചോദിച്ചതിന്: “ഞാൻ യിസ്രായേൽ
    സൈന്യത്തില്‍ നിന്ന് രക്ഷപ്പെട്ടുപോരുകയാകുന്നു” എന്ന് അവൻ പറഞ്ഞു.'
  urd-GVR: Dāūd ne pūchhā, “Āp kahāṅ se āe haiṅ?” Ādmī ne jawāb diyā, “Maiṅ bāl bāl
    bach kar Isrāīlī lashkargāh se āyā hūṅ.”
  suz-BL: दाऊदम मेको कली “गे ते रे जाक्‍ङे?” दे हिल्‍लो पवा बाक्‍त। मिनु मेकोमी “गो
    इस्राएल ङा लडाइ पाइब आन बाक्‍तीके रे प्रोक्‍शा जाक्‍ती” देंमाक्‍त।
  ita-1927: 'Davide gli chiese: “Donde vieni?” L’altro gli rispose: “Sono fuggito
    dal campo d’Israele”.'
  ckb-ckb: 'داود لێی پرسی: «لەکوێوە هاتوویت؟» ئەویش وەڵامی دایەوە: «لە ئۆردوگای ئیسرائیلەوە
    دەرباز بووم.»'
  eng-BBE: And David said to him, Where have you come from? And he said, I have come
    in flight from the tents of Israel.
  kan-OKCV: ದಾವೀದನು ಅವನಿಗೆ, “ನೀನು ಎಲ್ಲಿಂದ ಬಂದೆ?” ಎಂದನು. ಅದಕ್ಕವನು, “ಇಸ್ರಾಯೇಲಿನ ಪಾಳೆಯದಿಂದ
    ತಪ್ಪಿಸಿಕೊಂಡು ಬಂದೆನು,” ಎಂದನು.
  tam-2017: 'தாவீது அவனைப் பார்த்து: நீ எங்கேயிருந்து வந்தாய் என்று கேட்டதற்கு, அவன்:
    இஸ்ரவேலின் இராணுவ முகாமிலிருந்து தப்பிவந்தேன் என்றான்.'
  spa-RV-1909: 'Y preguntóle David: ¿De dónde vienes? Y él respondió: Heme escapado
    del campo de Israel.'
  ron-BTF: 'Și David i-a spus: De unde vii? Iar el i-a spus: Din tabăra lui Israel
    am scăpat.'
  eng-WEBP: David said to him, “Where do you come from?” He said to him, “I have escaped
    out of the camp of Israel.”
  eng-FBV: “Where have you come from?” David asked him. “I got away from the Israelite
    camp,” he replied.
  nld-1939: 'David vroeg hem: Waar komt ge vandaan? Hij antwoordde: Ik ben uit de
    legerplaats van Saul ontsnapt.'
  nch-BL: 'Huajca David quitatzintoquili nopa tacat: ―¿Canque tihuala? ―Na nicholojtejqui
    campa toisraelita masehualhua tatehuíaj ―tananquili nopa tacat.'
  vie-1934: 'Đa-vít hỏi người rằng: Người ở đâu đến? Thưa rằng: Tôi ở trại quân Y-sơ-ra-ên
    thoát khỏi.'
  hin-CV: दावीद ने उससे प्रश्न किया, “कहां से आ रहे हो?” उसने उत्तर दिया, “मैं इस्राएली
    सेना के शिविर से बच निकल भागकर यहां पहुंचा हूं.”
  spa-BES: 'Y le dijo David: ¿De dónde vienes? Y él dijo: He venido huyendo del campamento
    de Israel.'
  tdx-tdx: 'Le hoe t’i Davide ama’e: Boak’aia v’iheo? le hoe re ama’e, Nipoliotse
    boak’ an-tobe’ Israele ao.'
  tha-KJV: ดาว​ิดถามเขาว่า “​เจ้​ามาจากไหน” เขาตอบท่านว่า “ข้าพเจ้ารอดมาจากค่ายอิสราเอล”
  por-BR-2018: 'E perguntou-lhe Davi: De onde vens? E ele respondeu: Eu me escapei
    do acampamento de Israel.'
  deu-ELO: 'Und David sprach zu ihm: Woher kommst du? Und er sprach zu ihm: Ich bin
    aus dem Heerlager Israels entronnen.'
  eng-WYC-2018: And David said to him, From whence comest thou? And he said to David,
    I fled from the tents of Israel.
  epo-epo: 'Kaj David diris al li: De kie vi venas? Kaj tiu diris al li: El la tendaro
    de la Izraelidoj mi forsavis min.'
  uig-PIN: 'Dawut uningdin: Nǝdin kǝlding? dǝp soridi. U jawap berip: Israilning lǝxkǝrgaⱨidin
    ⱪeqip kǝldim — dedi.'
  beo-beo: Da:ibidi da ema amane adole ba:i, “Di da habogainini misibala:?” Ayeligi
    da bu adole i, “Na da Isala:ili ilia ha wa:i fisisu amoganini hobeale misi.”
  tpi-OTNT: Na Devit i askim em olsem, “Yu kam long wanem hap?” Orait yangpela man
    i tok, “Ol birua i bagarapim ol Israel, na mi lusim kem na ranawe i kam long yu.”
  hau-SA: Dawuda ya tambaye shi ya ce, “Daga ina ka fito?” Ya amsa ya ce, “Na tsere
    ne daga sansanin Isra’ila.”
  uig-LAT: 'Dawut uningdin: Nedin kelding? dep soridi. U jawap bérip: Israilning leshkergahidin
    qéchip keldim — dédi.'
  nde-nde: UDavida wambuza wathi, “Uvela ngaphi?” Yena waphendula wathi, “Ngibalekile
    ezihonqweni zabako-Israyeli.”
  ton-ton: Pea naʻe pehē ʻe Tevita kiate ia, “ʻOku ke haʻu mei fē?” Pea naʻa ne pehē
    kiate ia, “Kuo u hao mei he nofoʻanga tau ʻo ʻIsileli.”
  ces-1613: 'I řekl jemu David: Odkud jdeš? Jemuž odpověděl: Z vojska Izraelského
    utekl jsem.'
  eng-WMB: David said to him, “Where do you come from?” He said to him, “I have escaped
    out of the camp of Israel.”
  tam-TCV: அப்பொழுது தாவீது அவனிடம், “நீ எங்கிருந்து வந்தாய்?” என்று கேட்டான். அதற்கு
    அவன், “இஸ்ரயேலின் முகாமிலிருந்து தப்பி வந்தேன்” என்றான்.
  ceb-ULB: Miingon si David kaniya, “Asa ka man gikan?” Mitubag siya, “Mikagiw ako
    gikan sa kampo sa Israel.”
  pol-UBG: 'Dawid zapytał go: Skąd przybywasz? Odpowiedział mu: Uciekłem z obozu Izraela.'
  agr-agr: 'Nunitai David niina iniak: “¿Tuwiyamea miname?” tau. Tama nii ayaak: “Suntag
    Israel aents aidau batsatun filisteo aidau jeteam maaninakui tupikakmajai”, tau.'
  kyc-kyc: Dokopa Dapitimi akali doko piso soo lao, Emba anja karo epane? leya. Leyamo
    dokopa akali dokome isingi lao, Namba Isaraele wambu komau anda pyuo palimi dokona
    namba iki kyawa lete nyuo epelyo, leya.
  urd-GVU: داؤد نے پوچھا، ”آپ کہاں سے آئے ہیں؟“ آدمی نے جواب دیا، ”مَیں بال بال بچ
    کر اسرائیلی لشکرگاہ سے آیا ہوں۔“
  deu-1912: 'David aber sprach zu ihm: Wo kommst du her? Er sprach zu ihm: Aus dem
    Heer Israels bin ich entronnen.'
  ntj-ntj: Nyangka-lu Tayipirrtu tjapirnu, “Yuwa, wanytjangurun pitjangu?” Nyangkanku
    watjarnu, “Wiya, ngurlu-rna kukurraarnu, nyarra Yitjurayilku tjamupirtilu-ya pika
    pungkulanytja, palunyanguru-rna pitjanytja.”
  kan-2017: ದಾವೀದನು ಅವನನ್ನು, “ನೀನು ಎಲ್ಲಿಂದ ಬಂದಿ” ಎಂದು ಕೇಳಲು ಅವನು, “ನಾನು ಇಸ್ರಾಯೇಲರ
    ಠಾಣ್ಯದಿಂದ ತಪ್ಪಿಸಿಕೊಂಡು ಬಂದೆನು” ಎಂದು ಉತ್ತರಕೊಟ್ಟನು.
  yap-yap: Me fith David ngak ni ga’ar, “Ka mub u uw?” Me ga’ar, “Kug thay ko pi tent
    rok piyu Israel.”
  hlt-MCSB: Anih te David loh , “Me lamkah lae na pawk,” a ti nah. Te dongah amah
    te, “Israel caem lamloh ka yong,” a ti nah.
  mdy-ETH: ዳውቴ ዒዛ፦ «ዓንካፓ ኔ ሙኬይ?» ጌይ ዖኦጬኔ። ዒዚ ማሃዖ፦ «ዒስራዔኤሌ ዓሳ ዓኣ ቤዛፓ ቶሊ ታ ሙኬኔ» ጌዔኔ።
  twi-ASANTE: Dawid bisaa no sɛ, “Ɛhe na wofiri?” Ɔbuaa sɛ, “Madwane afiri Israel
    sraban mu.”
  eng-WEBU: David said to him, “Where do you come from?” He said to him, “I have escaped
    out of the camp of Israel.”
  wal-wal: Daawiti a, “Neeni awappe yaadii?” yaagidi oichchiis. Oichchin i, “Taani
    Israa7eelatu qatuwaappe kessa ekkada yaas” yaagiis.
  spa-PDDPT: 'David le preguntó: ¿De dónde vienes? Y él le respondió: Escapé del campamento
    de Israel.'
  gun-gun: 'Ixupe Davi oporandu: — Magui tu reju? Ombovai: — Anha ajuvy Israel kuery
    ijaty okuapya gui — he''i.'
  agu-BL: —¿Yaj, na' ncẍsite't? chij Luwiy tetz. —Yi in wetz ja ne'l tzaj colpuj le
    kacampament yi o' xonl Israel, chij yi yaja'tz.
  eng-PEV: David asked, “Where did you come from?” He answered, “I ran away from that
    hill called Gilboa, from that big fight.”
  ilo-ULB: Kinuna ni David kenkuana, “Sadino ti naggapuam?” Simmungbat isuna, “Naglibasak
    manipud iti kampo ti Israel,”
  kpg-kpg: David ga heeu gi mee boloo, “Goe ne hanimoi i hee?” Gei mee ga helekai,
    “Au ne lele mai i baahi nia hale laa digau dauwa Israel.”
  uig-ARA: 'داۋۇت ئۇنىڭدىن: نەدىن كەلدىڭ؟ دەپ سورىدى. ئۇ جاۋاپ بېرىپ: ئىسرائىلنىڭ
    لەشكەرگاھىدىن قېچىپ كەلدىم ــ دېدى.'
  sus-sus: Dawuda naxa a maxɔrin, «I kelixi minden?» A naxa a yaabi, «N nan n gixi
    Isirayila xa gali nan ya ma.»
  pon-2006: Depit ahpw idek reh, “Ke kohsang ia?” A e sapengki, “I tangasang nan kahnimpwal
    en mehn Israel ko.”
  jae-jae: Dawid kêtu kênac eŋ gebe “Gômôêŋ aŋga ondoc.” Tec eŋ gêjô ênê biŋ gebe
    “Aê gaêc aŋga Israelnêŋ siŋwaga nêŋ, tec gamêŋ.”
  ksd-ksd: 'Ma David i ga biti tana: U vana mamave? Ma i ga biti tana: Iau tar lop
    kan ra gunan na vinarubu kai ra tarai Israel.'
  tur-YTC: David ona, “Nereden geliyorsun?” dedi. Adam ona, “İsrael ordugâhından kaçtım”
    dedi.
  grc-BRENT: Καὶ εἶπεν αὐτῷ Δαυὶδ, πόθεν σὺ παραγίνῃ; καὶ εἶπεν πρὸς αὐτὸν, ἐκ τῆς
    παρεμβολῆς Ἰσραὴλ ἐγὼ διασέσωσμαι.
  ind-AYT: Lalu, Daud bertanya kepadanya, “Dari manakah kamu?” Dia menjawab kepadanya,
    “Aku meloloskan diri dari perkemahan Israel.”
  nya-nya: Davide anamufunsa iye kuti, “Kodi iwe wachokera kuti?” Iye anayankha kuti,
    “Ine ndathawa ku misasa ya Aisraeli.”
  hrv-hrv: 'David ga upita: “Odakle dolaziš?” A on mu odgovori: “Umakao sam iz izraelskog
    tabora.”'
  mps-mps: Tama Devitgo agaba te tiwai hanalu wali, “Nage menadu asaliwe?” Tialima,
    te ogwa bidigo te po wai, “Te boi bidi dabego te Israel dabe dolobaso, tama ena
    te bidali pesage taga soyu, tama nageba wi asai dao,” wali.
  tpi-tpi: Na Devit i askim em olsem, “Yu kam long wanem hap?” Orait yangpela man
    i tok, “Ol birua i bagarapim ol Israel, na mi lusim kem na ranawe i kam long yu.”
  dan-1931: 'David spurgte ham: “Hvor kommer du fra?” Han svarede: “Jeg slap bort
    fra Israels Hær!”'
  vie-OVCB: 'Đa-vít hỏi: “Anh từ đâu đến đây?” Người ấy đáp: “Thưa, tôi từ đồn quân
    Ít-ra-ên chạy thoát về đây.”'
  guj-2017: દાઉદે તેને કહ્યું કે, “તું ક્યાંથી આવે છે?” તેણે જવાબ આપ્યો કે, “હું ઇઝરાયલની
    છાવણીમાંથી નાસી આવ્યો છું.”
  pon-2006A: Depit ahpw idek reh, “Ke kohsang ia?” A e sapengki, “I tangasang nan
    kahnimpwal en mehn Israel ko.”
  por-BRBSL: 'David disse a ele: “De onde você vem?” Ele lhe disse: “Eu escapei do
    campo de Israel”.'
  aly-aly: David-el ayernew, “Nthek-they ngan apetyew?” Ra tyernew, “Ayengan apmer
    Gilboa-they anterrey-alhew, ahelarl atwerrew-they.”
  cth-cth: Devit ni vah nâ lahoi maw na tho telah a pacei. Ahni ni Isarelnaw e tumpupnae
    koehoi ka yawng telah ati.
  twi-twi: Dawid bisaa no se, “Ɛhe na wufi?” Obuae se, “Maguan afi Israel nsraban
    mu.”
  hlt-hlt: Anih te David loh, “Me lamkah lae na pawk,” a ti nah. Te dongah amah te,
    “Israel caem lamloh ka yong,” a ti nah.
  tbz-SIM: 'Kɛ̀ Dɑfitii ò bekɛ kɛ dɔ̀: A bonní dɛ? Kòò dɔ̀: N cokɛ́ní Isidɑyɛɛribɛ
    ɑ̃ɑ̃pɔ̀nkɑrì ndi.'
  msy-2020: Ezɨ Devit an azara, “Nɨ managhɨra ikegha izi?” Ezɨ gumazir igiam ghaze,
    “Apaniba Israelia gasɨghasɨzima, kɨ en mɨdorozir gumaziba iti naghɨn, me ategha
    ara nɨ bagha izi.”
  dop-dop: 'Mpʋɣʋlɛ Tɑfiiti pɔɔsɑ-ɩ sɩ: N lɩɩnɑ le? Ɩlɛnɑ Selu cɔ sɩ: Ɩsɛɣɛlɩ nyǝ́mɑ
    tǝsikile kɛ mɑ sewɑ.'
  azb-azb: 'Davud ondan soruşdu: «Haradan gəlirsən?» Həmin adam ona dedi: «Qaçıb canımı
    İsrail ordugahından qurtardım».'
  eng-DBY: And David said to him, Whence comest thou? And he said to him, Out of the
    camp of Israel am I escaped.
  hin-2017: दाऊद ने उससे पूछा, “तू कहाँ से आया है?” उसने उससे कहा, “मैं इस्राएली छावनी
    में से बचकर आया हूँ।”
  wol-KYG: 'Daawuda ne ko: «Foo jóge nii?» Mu ne ko: «Ca dalub Israyil laa rëcce.»'
  eng-YLT: And David saith to him, 'Whence comest thou?' and he saith unto him, 'Out
    of the camp of Israel I have escaped.'
  eng-WYC-2017: And David said to him, From whence comest thou? And he said to David,
    I fled from the tents of Israel.
  eng-WMBB: David said to him, “Where do you come from?” He said to him, “I have escaped
    out of the camp of Israel.”
  urd-GVH: दाऊद ने पूछा, “आप कहाँ से आए हैं?” आदमी ने जवाब दिया, “मैं बाल बाल बचकर
    इसराईली लशकरगाह से आया हूँ।”
  rug-rug: Nanasia Devita si asa, “Pavei mae guamu si goi?” gua. “Na govete mae guaqu
    vasina koa rina tie Izireli si arau,” gua si asa.
  gaz-gaz: Daawitis, “Ati eessaa dhufte?” jedhee isa gaafate. Namichi immoo, “Ani
    qubata Israaʼelootaa keessaan baqadhee dhufe” jedhe.
  fra-LSG: 'David lui dit: D’où viens-tu? Et il lui répondit: Je me suis sauvé du
    camp d’Israël.'
  gnn-gnn: '@see-verse:2SA.001.002'
  yal-yal: Dawuda yi a maxɔdin, a naxa, “I kelixi minɛn?” A yi a yabi, a naxa, “N
    nan n gixi Isirayila ganla nan ma.”
  haw-1868: I aku la o Davida ia ia, Mai hea mai oe i hele mai nei? I mai la kela
    ia ia, Ua pakele mai nei au mai ke kahua kaua mai o ka Iseraela.
  arb-NAV: 'فَسَأَلَهُ دَاوُدُ: «مِنْ أَيْنَ أَقْبَلْتَ؟» فَأَجَابَ: «مِنْ مُعَسْكَرِ
    إِسْرَائِيلَ نَاجِياً بِنَفْسِي».'
  ewe-ewe: David biae be, “Afi ka nètso?” Eɖo eŋu be, “Mesi tso Israel ƒe asaɖa me.”
  eng-LEE: And David said unto him, From where comest thou? And he said unto him,
    Out of the camp of Israel am I escaped.
  gvn-gvn: '@see-verse:2SA.001.002'
  asm-FB: তেতিয়া দায়ূদে তেওঁক সুধিলে, “তুমি ক’ৰ পৰা আহিছা?” তেওঁ উত্তৰ দি ক’লে,
    “মই ইস্ৰায়েলৰ সেনা ছাউনিৰ পৰা পলাই আহিছোঁ।”
  sus-A: دَوُدَ نَشَ عَ مَشْرِن، «عِ كٍلِشِ مِندٍن؟» عَ نَشَ عَ يَابِ، «ﭑ نَن ﭑ فِشِ
    عِسِرَيِلَ شَ فَلِ نَن يَ مَ.»
  fra-SBL: 'David lui dit : « D''où viens-tu ? » Il lui dit : « Je me suis échappé
    du camp d''Israël. »'
  hbo-hbo: וַיֹּ֤אמֶר לֹו֙ דָּוִ֔ד אֵ֥י מִזֶּ֖ה תָּבֹ֑וא וַיֹּ֣אמֶר אֵלָ֔יו מִמַּחֲנֵ֥ה
    יִשְׂרָאֵ֖ל נִמְלָֽטְתִּי׃
  piu-2006: '@see-verse:2SA.001.002'
  kik-kik: Daudi akĩmũũria atĩrĩ, “Wee uumĩte kũ?” Nake akĩmũcookeria atĩrĩ, “Nĩ kũũra
    njũrĩte, ngoima kambĩ-inĩ ya andũ a Isiraeli.”
  fra-NCL: 'David lui dit : « D’où viens-tu ? » Et il lui répondit : « Je me suis
    sauvé du camp d’Israël. »'
  cek-AK: David mah anih khaeah, Naa hoiah maw nang zoh? tiah a dueng. Anih mah, Israel
    misatukhaih ahmuen hoiah ka loih moe, kang zoh, tiah a naa.
  cuk-cuk: 'Geb David ese egisded: —¿Bia be daniki? We-dule David-abin sogded: —Israel-sordamar-danar-danar-bukwadgi
    an wakicha-danikid.'
  uig-CYR: 'Давут униңдин: Нәдин кәлдиң? дәп сориди. У җавап берип: Исраилниң ләшкәргаһидин
    қечип кәлдим — деди.'
  tel-2017: అతడు దావీదును చూసి నేలపై సాష్టాంగపడి నమస్కారం చేశాడు. అప్పుడు దావీదు “నువ్వు
    ఎక్కడ నుండి వచ్చావు?” అని అడిగాడు. అందుకు వాడు “ఇశ్రాయేలీయుల సైన్యంలో నుండి నేను
    తప్పించుకు వచ్చాను” అన్నాడు.
  hat-BSA: 'Alò, David te di li: “Depi ki kote ou sòti?” Li te reponn: “Mwen te chape
    soti nan kan Israël la.”'
  kos-kos: David el siyuk sel, “Kom tuku ya me?” El topuk, “Nga kaingla liki nien
    aktuktuk lun mwet Israel.”
  hbo-WLC: וַיֹּ֤אמֶר לוֹ֙ דָּוִ֔ד אֵ֥י מִזֶּ֖ה תָּב֑וֹא וַיֹּ֣אמֶר אֵלָ֔יו מִמַּחֲנֵ֥ה
    יִשְׂרָאֵ֖ל נִמְלָֽטְתִּי׃
  ibo-ibo: Devid jụrụ ya sị, “Ebee ka i si bịa?” Nwoke ahụ zara sị, “Esi m nʼọmụma
    ụlọ ikwu ndị Izrel gbapụta.”
  ory-ory: ତହିଁରେ ଦାଉଦ ତାହାକୁ କହିଲେ, “ତୁମ୍ଭେ କେଉଁଠାରୁ ଆସିଅଛ?” ତହୁଁ ସେ କହିଲା, “ମୁଁ
    ଇସ୍ରାଏଲ ଛାଉଣିରୁ ପଳାଇ ଆସିଲି।”
  wmt-wmt: '@see-verse:2SA.001.002'
  chk-chk: Tafit a aisini, “Ia ka feito me ie?” Ätewe a pälüeni, “Üa sü seni ewe lenien
    sounfiun Israel.”
  ssd-ssd: 'David ndek nu kusnana: Ne aniŋge prote ŋgina le taŋgo mo ta ndek lafumba
    sana: Ye kame sinamŋge Israel mbal bale farkinaig le ye kua ka te prowet ŋgina.'
  rop-rop: en Deibid bin askim im, “Brom weya yubin kaman?” Wal det men bin tok, “Aibin
    gidawei brom det kemp weya ola Isreil solja bin jidan.”
  ukr-1871: 'І питає його Давид: Звідки прийшов єси? А він відказує: Я втїк із табору
    Ізрайлевого.'
  deu-1951: 'David aber sprach: Wo kommst du her? Er sprach zu ihm: Ich bin aus dem
    Heere Israels entronnen.'
  eng-JPS: 'And David said unto him: ''From whence comest thou?'' And he said unto
    him: ''Out of the camp of Israel am I escaped.'''
  srp-1865: 'I reèe mu David: otkuda ideš? A on mu reèe: iz okola Izrailjskoga utekoh.'
  lug-lug: Dawudi n’amubuuza nti, “Ova wa?” N’amuddamu nti, “Ndi kaawonawo okuva mu
    lusiisira lwa Isirayiri.”
  heb-heb: ויאמר לו דוד אי מזה תבוא ויאמר אליו ממחנה ישראל נמלטתי׃
  ben-IRV: দায়ূদ তাকে জিজ্ঞাসা করলেন, “তুমি কোথা থেকে এসেছ?” সে বলল, “আমি ইস্রায়েলের
    (সৈন্য) শিবির থেকে পালিয়ে এসেছি৷”
  pan-pan: ਦਾਊਦ ਨੇ ਉਸ ਨੂੰ ਆਖਿਆ, ਤੂੰ ਕਿੱਥੋਂ ਆਇਆ ਹੈ? ਉਸ ਨੇ ਉਹ ਨੂੰ ਆਖਿਆ, ਮੈਂ ਇਸਰਾਏਲ ਦੇ
    ਡੇਰਿਆਂ ਵਿੱਚੋਂ ਜਾਨ ਬਚਾ ਕੇ ਨਿੱਕਲ ਆਇਆ ਹਾਂ।
  tkr-tkr: 'Davudee mang''uke qiyghanan: – Nençene qöö? Mane insanee eyhen: – İzrailyne
    zastaveençe hixu, zıcar zı g''attixhan hı''ı.'
  mya-JVB: ဒါဝိဒ် ကလည်း ၊ အဘယ် အရပ်ကလာ သနည်းဟုမေး လျှင် ၊ ထိုသူက ကျွန်တော်သည် ဣသရေလ
    တပ် က ပြေး ၍လာပါသည်ဟု လျှောက် လေ၏။
  tte-O: Mwa Deibida ineli koina iwaloba, “Toweya kulaomaya?” Kainana iyamaisa iwaloba,
    “Yalaomaya Isileli ali kaba kaleya mena.”
  tbg-tbg: Viva oruntovaro Devitiva vira irero tiharo, Are taihairae aniaro? tuvaro
    viva tiharo, Te Isareri seri naavu maaqa mini ke, ruqemake are iananaini anuro,
  hmo-hmo: Davida ese ia nanadaia, ia gwau, “Edeseni oi mai?” Ia haere, ia gwau, “Lau
    be Israela tuari taudia edia kamepa dekena amo lau heau vadaeni.”
  urd-urd: दाऊद ने उससे कहा, “तू कहाँ से आता है?” उसने उससे कहा, “मैं इस्राईल की लश्करगाह
    में से बच निकला हूँ।”
  rus-SYN: 'И сказал ему Давид: откуда ты пришел? И сказал тот: я убежал из стана
    Израильского.'
  bqc-SIM: 'Davidi aà là à mɛ̀: N bↄ má ni? A wèwà à mɛ̀: Ma bↄ Isailiↄ bòouɛ.'
  tcz-CHONGTHU: Chuin David in adong in, “hoiya kon hung nahim”? atileh amapan adonbut
    in, “Israel te ngahmun a kon hung jamdoh kahi” ati.
  mar-mar: दावीदाने त्यास विचारले, “तू कोठून आलास?” आपण नुकतेच इस्राएलांच्या छावणीतून
    आल्याचे त्याने सांगितले.
  qub-qub: 'David tapuran: «¿Maypitataj chayaycämunqui?» nir. Chaura niran: «Ichicllapami
    gueshpiycamushcä Israel suldärucuna pachacarashanpita.»'
  bqp-bqp: 'Dauda a là à pì: N bo máa? À wèa à pì: Ma bo Isarailanↄ bùrammɛ.'
  hat-hat: 'David mande l'': -Kote ou soti? Nonm lan reponn: -Mwen chape kò m'' soti
    nan kan moun Izrayèl yo.'
  eng-BSB: “Where have you come from?” David asked. “I have escaped from the Israelite
    camp,” he replied.
  tod-tod: 'Davide gaazaɠani, é ɠɛ ma: «Mini ɠa è zeɠezu ná?» É gooɠaaʋoteni,
    é ɠɛ ma: «Pèlaʋɛ, gè zeɠe Izelayɛle ná-kɔɔlaɠai zu.»'
  eng-WEBPB: David said to him, “Where do you come from?” He said to him, “I have
    escaped out of the camp of Israel.”
  kbq-kbq: Hagi ana nera Deviti'a anage huno antahige'ne, Kagra igati e'nane? Higeno
    ana ne'mo kenona huno, Nagra Israeli vahe seli nonkumapinti fre'na e'noe.
  nhe-BL: 'Huajca David quitlajtlani nopa tlacatl: ―¿Canque tihuala? Huan nopa tlacatl
    tlananquili: ―Na nicholojtejqui campa toisraelita tlacajhua tlatehuíaj.'
  bus-bus: 'Dauda à là à bè: N bↄ mámɛ? À wèàla à bè: Ma bↄ Isarailinↄ bùrammɛ.'
  gub-BL: Na'e upuranu Tawi hehe kury. — Ma'e wi erezur, i'i izupe. — Azur Izaew wapytu'u
    awer wi ihe, i'i izupe.
  eng-DRA: 'And David said to him: From whence comest thou? And he said to him: I
    am fled out of the camp of Israel.'
