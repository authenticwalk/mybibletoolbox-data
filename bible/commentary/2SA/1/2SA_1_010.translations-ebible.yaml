verse: 2SA.001.010
translations:
  mal-C: “അതുകേട്ടു ഞാൻ അടുത്തുചെന്ന് അദ്ദേഹത്തെ കൊന്നു. തന്റെ വീഴ്ചയ്ക്കുശേഷം അദ്ദേഹം
    പിന്നെ ജീവിക്കുകയില്ല എന്നു ഞാൻ മനസ്സിലാക്കി. അദ്ദേഹം തലയിൽ അണിഞ്ഞിരുന്ന കിരീടവും
    കൈയിൽ അണിഞ്ഞിരുന്ന വളയും ഞാനെടുത്ത് എന്റെ യജമാനനായ അങ്ങേക്കുവേണ്ടി ഇതാ കൊണ്ടുവന്നിരിക്കുന്നു.”
  deu-TKW: Da trat ich zu ihm und gab ihm den Todesstoß, denn ich wußte, daß er seinen
    Fall nicht überleben würde. Dann nahm ich das Diadem auf seinem Haupt und die
    Spange an seinem Arm ab und überbringe sie hier meinem Herrn!
  lin-lin: Boye napusanaki pene na ye mpe nabomaki ye, pamba te nayebaki ete akobika
    te na kotala ndenge babetaki ye. Sima, nazwaki ekoti na ye ya bokonzi, oyo azalaki
    na yango na moto mpe singa oyo alataki na loboko na ye, mpe namemi yango epai
    na yo, nkolo na ngai.
  eng-LSV: And I stand over him, and put him to death, for I knew that he does not
    live after his falling, and I take the crown which [is] on his head, and the bracelet
    which [is] on his arm, and bring them to my lord here.”
  eng-GNV: So I came vpon him, and slewe him, and because I was sure that hee coulde
    not liue, after that hee had fallen, I tooke the crowne that was vpon his head,
    and the bracelet that was on his arme, and brought them hither vnto my lord.
  eng-WEBSTER: 'So I stood upon him, and slew him, because I was sure that he could
    not live after that he had fallen: and I took the crown that was upon his head,
    and the bracelet that was on his arm, and have brought them hither to my lord.'
  nhw-BL: Huajca nimonechcahui huan nijmicti pampa nimomacac cuenta para ayacmo huelis
    itztos pampa tlahuel mococojtoya. Huan nijcuili icorona catli quipixtoya ipan
    itzonteco huan nopa costli catli quipixtoya ipan imax huan nimitzhualiquilía ta.
  swh-ONEN: “Kwa hiyo nikamkaribia nikamuua, kwa sababu nilijua kwamba baada ya kuanguka
    hangeweza kupona. Nami nikachukua lile taji lililokuwa kichwani mwake na utepe
    uliokuwa mkononi mwake nami nimevileta hapa kwa bwana wangu.”
  bba-bba: Mɑ nɑ susi win bɔkuɔ nɑ nùn ɡo. Domi nɑ yɛ̃ mɑ u ǹ mɑɑ seemɔ, mi u wɔrɑ
    mi. Mɑ nɑ win sinɑ furɔ potɑ kɑ win sumɑ ye u doke nɔmɑɔ. Yerɑ nɑ kɑ nun nɑɑwɑ
    mini, nɛn yinni.
  eng-KJVCPB: 'So I stood upon him, and slew him, because I was sure that he could
    not live after that he was fallen: and I took the crown that was upon his head,
    and the bracelet that was on his arm, and have brought them hither unto my lord.'
  mpx-mpx: “Inoke ya nok gegelinaa ge ya gopaaliga, kaiwena ya atena te iyaka hi howa
    bubun ge nige ni momolu. Kokowana ana hanahana ge nimana ana tovaha ya ahel, heliya
    hiwe ya pwatanim owa no babala eliyam.”
  luo-luo: “Omiyo ne asudo bute mi anege, nikech ne angʼeyo ni kaka ne osepodho ne
    ok onyal chungʼ malo mi otony. Ne akawo osimbo mar loch mane ni e wiye gi bangli
    mane ni e kor bade kendo asekelogi ka ni ruodha.”
  meu-meu: Bena badibadinai na gini, na alaia mase; badina be na diba momokani ena
    keto murinai na basine maun diba. Bena havava ḡauna na kwarana ai bona toea na
    imana ai na kokidia; vada na mailaidia, egu lohia, oi dekemu ai.
  npi-ULB: त्यसैले म उनको छेउमा गएँ र उनलाई मारे, किनभने उनी ढलेपछि बाँच्‍ने छैनन्
    भन्‍ने मैले थाहा पाएँ । त्यसपछि मैले उनको शिरको शिरपेच र हातको बाजु लिएँ र हजुर
    मेरो मलिकहाँ ल्याएको छु ।”
  yor-yor: “Nígbà náà, mo dúró lórí i rẹ̀, mo sì pa á nítorí mo mọ̀ wí pé, lẹ́yìn
    ìgbà tí ó ti ṣubú, kò le è yè mọ́. Mo sì mú adé tí ó wà lórí rẹ̀, idẹ tí ó wà
    ní apá a rẹ̀, mo sì kó wọn wá síbí fún olúwa mi.”
  ind-ind: Jadi hamba membunuhnya, karena hamba tahu dia tidak akan selamat dengan
    kondisi seperti itu. Kemudian hamba mengambil mahkota dari kepalanya serta gelang
    di lengannya dan membawanya ke sini kepada Tuanku.”
  pes-OPCB: پس من هم او را کشتم، چون می‌دانستم که زنده نمی‌ماند. تاج و بازوبندش را
    گرفتم و نزد آقای خویش آوردم.»
  tgl-ULB: Kaya tumayo ako sa ibabaw niya at pinatay ko siya, dahil alam ko na hindi
    na siya mabubuhay pagkatapos niyang bumagsak. At kinuha ko ang kaniyang korona
    na nasa kaniyang ulo at ang pulseras na nasa kaniyang kamay, at dinala ang mga
    ito dito para sa iyo, aking panginoon.”
  cbu-NT: watam yusur waanaatsi m'chitpat kayungaranguwa. Ashirucha, ¿tamari ashim
    támach? túri, izuurusha pachayaruri kasarangina. Sheeruri, wayarangashee watutiyachee,
    pazusheetstam ashpari yaranguri, na ningshat shiyaam panati túri payutarana, tárangiya.
  hui-hui: Ani layagola i̱na abale ibu heagoria puwa homelo bo tongolo milaru. Ani
    birudagoni irane i̱na manda bialu hewaria ibu yandare biagoria maliaho hayadago
    yu wahalu dindini ibira hayagua ibu homabehe heago hondowa ani biru. Ibu homayagola
    kini ibunaga tangi karuleagobi gi pagida karuleagobi uruni bibahende agali haguane
    í̠naga golo yahalu ibirugo ao í̠ni ngero, lene.
  mya-mya: မင်း​ကြီး​လဲ​လျှင်​လဲ​ချင်း​သက်​တော်​ဆုံး တော့​မည်​ကို​သိ​သ​ဖြင့်​ကျွန်​တော်​သည်​သူ့
    အား​သတ်​ပြီး​လျှင် သူ​၏​ဦး​ခေါင်း​မှ​သ​ရ​ဖူ နှင့်​လက်​မောင်း​မှ​လက်​ကောက်​တော်​ကို​ဖြုတ်
    ၍​အ​ရှင့်​ထံ​သို့​ယူ​ဆောင်​ခဲ့​ပါ​သည်'' ဟု လျှောက်​၏။
  bod-N: དེར་བདག་ཁོང་གི་གཞོགས་སུ་ལངས་ནས་ཁོང་བཀྲོངས་པ་ཡིན་ཏེ། གང་ལ་ཞེ་ན་གལ་ཏེ་ཁོང་སར་འགྱེལ་ཚེ་ཁོང་གསོན་མི་ནུས་པ་ངས་ཤེས་པའི་ཕྱིར་ཡིན།
    ཁོང་གི་དབུ་ལ་ཡོད་པའི་ཅོད་པན་དང་ཕྱག་ལ་ཡོད་པའི་གདུ་བུ་གཉིས་བླངས་ནས་འདི་རུ་བདག་གི་ཇོ་བོའི་དྲུང་དུ་ཁྱེར་འོངས་པ་ཡིན་ཞེས་པའི་འཕྲིན་ཐོས་སོ།
    །
  sna-sna: “Naizvozvo ndakamira paari ndikamuuraya, nokuti ndaiziva kuti mushure mokunge
    awira pasi haaizorarama. Uye ndakatora korona yakanga iri mumusoro make norundarira
    rwaiva muruoko rwake, uye ndauya nazvo kuno kuna ishe wangu.”
  spa-BLM: Así que me puse a su lado y lo maté, porque estaba seguro de que no podría
    vivir después de haber caído. Tomé la corona que llevaba en la cabeza y el brazalete
    que tenía en el brazo, y se los he traído a mi señor”.
  cac-cac: Yuj chi' ix in nitzb'at in b'a d'a stz'ey vin̈, ix in vach' milancham vin̈
    yic max ste ab'ej syail, yujto ix vila' to toxoval scham vin̈, yujto toxo ix em
    vin̈ d'a yib'an̈ sn̈i' q'uen slanza chi'. Ayic ix lajvi scham vin̈ chi', ix vic'anel
    scorona vin̈ d'a sjolom yed' brazalete ayoch d'a sc'ab' vin̈, ix vic'ancot d'ayach
    mamin, xchi vin̈.
  swh-ULB: Hivyo nilisimama juu yake nikamuuwa, kwa maana nilijua kwamba asingeweza
    kuishi baada ya kuwa ameanguka. Ndipo nikachukuwa taji iliyokuwa juu ya kichwa
    chake na kikuku kilichokuwa mkononi mwake, na nimevileta hapa kwako, bwana wangu.”
  bel-bel: І я падышоў да яго і забіў яго, бо ведаў, што ён ня будзе жывы пасьля свайго
    падзеньня; і ўзяў я вянок, які быў на галаве ў яго, і запясьце, якое было на руцэ
    ў яго, і прынёс іх гаспадару майму сюды.
  deu-ELBBK: Da trat ich zu ihm hin und tötete ihn, denn ich wusste, dass er seinen
    Fall nicht überleben würde. Und ich nahm das Diadem, das auf seinem Haupt, und
    die Armspange, die an seinem Arm war, und habe sie zu meinem Herrn hierher gebracht.
  mbb-OT: Ne mid-uvayan ku sikandin ne midhimetayan ku su netuenan ku he kenè en sikandin
    dutun egkeuyag te palì din. Ne migkuwa ku heini is kuruna te ulu zin wey rintì
    din, ne mid-uwit ku kayi te kenikew, datù.”
  mal-2015: അതുകൊണ്ടു ഞാൻ അടുത്തുചെന്നു അവനെ കൊന്നു; അവന്റെ വീഴ്ചയുടെ ശേഷം അവൻ ജീവിക്കയില്ല
    എന്നു ഞാൻ അറിഞ്ഞിരുന്നു; അവന്റെ തലയിലെ കിരീടവും ഭുജത്തിലെ കടകവും ഞാൻ എടുത്തു ഇവിടെ
    യജമാനന്റെ അടുക്കൽ കൊണ്ടുവന്നിരിക്കുന്നു.
  rmc-rmc: Avke geľom paš leste a murdarďom les, bo džanavas, hoj ola dukha imar na
    predživela. Paľis leske iľom tele e koruna pal o šero the o naramkos pal o vasta
    a anďom oda tuke, rajeja miro.“
  pes-OPV: پس بر او ایستاده، او را کشتم زیرا دانستم که بعد از افتادنش زنده نخواهد
    ماند و تاجی که برسرش و بازوبندی که بر بازویش بود، گرفته، آنها را اینجا نزد آقایم
    آوردم.»
  ron-1924: М-ам апропият де ел ши л-ам оморыт, штиинд бине кэ н-авя сэ май рэмынэ
    ку вяцэ ын урма ынфрынӂерий. Ам луат кунуна ымпэрэтяскэ де пе капул луй ши брэцара
    пе каре о авя ла брац ши ле-ам адус аич, домнулуй меу.”
  ben-OBCV: “তাই আমি তাঁর পাশে দাঁড়িয়ে তাঁকে হত্যা করলাম, যেহেতু আমি বুঝতে পেরেছিলাম
    যে পড়ে যাওয়ার পর তাঁর পক্ষে আর কোনোভাবেই বেঁচে থাকা সম্ভব নয়। আর আমি তাঁর মাথার
    মুকুটটি ও তাঁর হাতের বাজুটি খুলে নিয়ে সেগুলি এখানে আমার প্রভু আপনার কাছে এনেছি।”
  som-som: Saas aawadeed waan ag joogsaday oo waan dilay, maxaa yeelay, waan hubay
    markuu dhacay dabadeed inuusan noolaanayn; oo markaasaan ka soo qaaday taajkii
    madaxa u saarnaa, iyo dugaagaddii gacanta ugu jirtay, waanan kuu keenay, sayidkaygiiyow.
  lat-VUC: 'Stansque super eum, occidi illum: sciebam enim quod vivere non poterat
    post ruinam: et tuli diadema quod erat in capite ejus, et armillam de brachio
    illius, et attuli ad te dominum meum huc.'
  eng-ASVBT: 'So I stood beside him, and slew him, because I was sure that he could
    not live after that he was fallen: and I took the crown that was upon his head,
    and the bracelet that was on his arm, and have brought them hither unto my lord.'
  ita-1885: Io adunque gli misi il piede addosso, e lo feci morire; perciocchè io
    sapeva ch'egli non potea vivere, dopo essersi lasciato cadere sopra la sua lancia;
    poi presi la benda reale ch'egli avea sopra la testa, e la maniglia ch'egli avea
    al braccio, e le ho recate qua al mio signore.
  eng-LXXUP: So I stood over him and slew him, because I knew he would not live after
    he was fallen; and I took the crown that was upon his head, and the bracelet that
    was upon his arm, and I have brought them hither to my lord.
  eng-ULB: So I stood over him and killed him, because I knew that he would not live
    after he had fallen. Then I took the crown that was on his head and the band that
    was on his arm, and brought them here to you, my master.”
  spa-VBL: “Así que me acerqué a él y lo maté, porque sabía que, herido como estaba,
    no aguantaría mucho tiempo. Le quité la corona de la cabeza y el brazalete del
    brazo, y te los he traído aquí, mi señor”.
  fra-_FOB: Je me suis donc approché de lui et je l'ai fait mourir; car je savais
    qu'il ne vivrait pas après s'être ainsi jeté sur son épée; puis j'ai pris la couronne
    qui était sur sa tête, et le bracelet qui était à son bras, et je les ai apportés
    ici à mon seigneur.
  mal-mal: അതുകൊണ്ട് ഞാൻ അടുത്തുചെന്ന് അവനെ കൊന്നു; അവന്റെ വീഴ്ചയുടെ ശേഷം അവൻ ജീവിക്കുകയില്ല
    എന്ന് ഞാൻ അറിഞ്ഞിരുന്നു; അവന്റെ തലയിലെ കിരീടവും ഭുജത്തിലെ കാപ്പും ഞാൻ എടുത്ത്
    ഇവിടെ എന്റെ യജമാനന്റെ അടുക്കൽ കൊണ്ടുവന്നിരിക്കുന്നു”.
  urd-GVR: Chunāṅche maiṅ ne use mār diyā, kyoṅki maiṅ jāntā thā ki bachne kā koī
    imkān nahīṅ rahā thā. Phir maiṅ us kā tāj aur bāzūband le kar apne mālik ke pās
    yahāṅ le āyā hūṅ.”
  suz-BL: मोपतीके गो आ नेक्‍था लशा, मेको कली साइक्‍ता। मारदे हना मेको मब्रोंइब, दे
    गो तुइक्‍ताक्‍ङ। मिनु गो मेको आ पिया रे सिरपेच नु आ गुइ ङा पांइतीके, आं प्रभु,
    इन बाक्‍तीकेम चाक्‍ता” देंमाक्‍त।
  ita-1927: Io dunque mi appressai e lo uccisi, perché sapevo che, una volta caduto,
    non avrebbe potuto vivere. Poi presi il diadema ch’egli aveva in capo e il braccialetto
    che aveva al braccio, e li ho portati qui al mio signore”.
  ckb-ckb: «منیش چوومە سەری و کوشتم، چونکە زانیم پاش کەوتنەکەی ناژیێت، ئیتر تاجەکەی
    سەر سەری و بازنەکەی کە بە قۆڵییەوە بوو بردم و ئەوانەم بۆ لای گەورەم هێناوە.»
  eng-BBE: 'So I put my foot on him and gave him his death-blow, because I was certain
    that he would not go on living after his fall: and I took the crown from his head
    and the band from his arm, and I have them here for my lord.'
  kan-OKCV: “ಆದ್ದರಿಂದ ಅವನು ಬಿದ್ದ ತರುವಾಯ ಬದುಕಲಾರನೆಂದು ನಾನು ತಿಳಿದು, ಅವನ ಮೇಲೆ ನಿಂತು ಅವನನ್ನು
    ಕೊಂದುಹಾಕಿದೆನು. ಅವನ ತಲೆಯ ಮೇಲಿದ್ದ ಕಿರೀಟವನ್ನೂ ಅವನ ತೋಳಿನಲ್ಲಿದ್ದ ಬಳೆಯನ್ನೂ ತೆಗೆದುಕೊಂಡು,
    ಅವುಗಳನ್ನು ನನ್ನ ಒಡೆಯನಿಗೆ ಇಲ್ಲಿ ತಂದಿದ್ದೇನೆ,” ಎಂದನು.
  tam-2017: அப்பொழுது நான், அவர் விழுந்த பின்பு பிழைக்கமாட்டார் என்று நிச்சயித்து,
    அவருக்கு அருகில் போய் நின்று, அவரைக் கொன்றுபோட்டேன்; பின்பு அவருடைய தலையின்மேல்
    இருந்த கிரீடத்தையும் அவருடைய கையில் இருந்த காப்பையும் எடுத்துக்கொண்டு, அவைகளை
    இங்கே என்னுடைய ஆண்டவனிடம் கொண்டுவந்தேன் என்றான்.
  spa-RV-1909: 'Yo entonces púseme sobre él, y matélo, porque sabía que no podía vivir
    después de su caída: y tomé la corona que tenía en su cabeza, y la ajorca que
    traía en su brazo, y helas traído acá á mi señor.'
  ron-BTF: Astfel că am stat asupra lui și l-am ucis, pentru că eram sigur că nu ar
    fi trăit după cădere; și am luat coroana care era pe capul lui și brățara care
    era pe brațul lui și le-am adus aici domnului meu.
  eng-WEBP: So I stood beside him and killed him, because I was sure that he could
    not live after he had fallen. I took the crown that was on his head and the bracelet
    that was on his arm, and have brought them here to my lord.”
  eng-FBV: So I went over him and killed him, because I knew that wounded as he was
    he couldn't last long. I took the crown from his head and his bracelet from his
    arm, and I've brought them here to you, my lord.”
