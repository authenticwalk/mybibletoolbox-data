  dop-dop: Tɔʋ, tɑ cɑɑ, mɑ nɑwɑ sɩ pɑɑ mɑ yelɑ-ɩ ɩ kɑɑ lɑ weesuɣu, ɩlɛnɑ mɑɑ kʋ-ɩ.
    Kɛnɑ mɑ́ wɔɣɔsɩ ɩ ntenuɣu nɑ ɩ kpɑlɑɣɑ nɑ mɑ́ kɔnɑ-ŋ.
  azb-azb: Elə buna görə də mən onun üstünə əyilib nəfəsini kəsdim. Çünki bilirdim
    ki, o yıxılandan sonra artıq yaşaya bilməyəcək. Sonra onun başının tacını və qolunun
    bilərziyini götürdüm və buraya, ağam üçün gətirdim».
  eng-DBY: So I stood over him, and put him to death, for I knew that he would not
    live after his fall; and I took the crown that was upon his head, and the bracelet
    that was on his arm, and have brought them hither to my lord.
  hin-2017: तब मैंने यह निश्चय जान लिया, कि वह गिर जाने के पश्चात् नहीं बच सकता, मैंने
    उसके पास खड़े होकर उसे मार डाला; और मैं उसके सिर का मुकुट और उसके हाथ का कंगन
    लेकर यहाँ अपने स्वामी के पास आया हूँ।”
  wol-KYG: Ma dikk, daldi koy jekkli, ndax xamoon naa ne du dundati gannaaw jéllam
    ba. Ma summi nag mbaxanam buur ma mu soloon, tekki lam ba woon ca përëg ma. Yooyu
    laa la yótsi nii, sang bi.»
  eng-YLT: And I stand over him, and put him to death, for I knew that he doth not
    live after his falling, and I take the crown which [is] on his head, and the bracelet
    which [is] on his arm, and bring them in unto my lord hither.'
  eng-WYC-2017: And I stood upon him, and I slew him; for I knew that he might not
    live after the falling; and I took the diadem, that was on his head, and the bie
    from his arm, and I have brought them hither to thee, my lord.
  eng-WMBB: So I stood beside him and killed him, because I was sure that he could
    not live after he had fallen. I took the crown that was on his head and the bracelet
    that was on his arm, and have brought them here to my lord.”
  urd-GVH: चुनाँचे मैंने उसे मार दिया, क्योंकि मैं जानता था कि बचने का कोई इमकान नहीं
    रहा था। फिर मैं उसका ताज और बाज़ूबंद लेकर अपने मालिक के पास यहाँ ले आया हूँ।”
  rug-rug: Ke la si rau meke va matea, sina ele gilania tu rau sapu kote mate mo si
    asa, ura ele bakora va kaleana si asa. Meke vagia rau sa toropae baṉara pa batuna
    meke na pizopizo pa limana meke paleke maeni rau si arini koa goi, baṉara.”
  gaz-gaz: “Kanaafuu ani sababiin akka inni erga kufee hin fayyine beekeef isa irra
    dhaabadheen isa ajjeese. Gonfoo mataa isaatii fi bitawoo harka isaa fuudhee gooftaa
    kootiif fideera.”
  fra-LSG: Je m’approchai de lui, et je lui donnai la mort, sachant bien qu’il ne
    survivrait pas à sa défaite. J’ai enlevé le diadème qui était sur sa tête et le
    bracelet qu’il avait au bras, et je les apporte ici à mon seigneur.
  gnn-gnn: '@see-verse:2SA.001.009'
  yal-yal: Nayi, n yi n maso a ra, n yi a faxa, bayo n yi a kolon a a mi yi kisima
    a biradeni. Na xanbi ra, mangana, n yi a mangaya taxamasenna ba a xun na. N yi
    a yiirasoon ba a yiin na. N bata fa e ra i xɔn.”
  haw-1868: 'A ku iho la au maluna ona, a pepehi iho la ia ia; no ka mea, ua ike pono
    au, aole ia e ola mahope iho o kona haule ana: lawe ae la no au i ka papale alii
    maluna o kona poo, a me ke kupee ma kona lima, a ua halihali mai nei au ia mau
    mea i kuu haku.'
  arb-NAV: فَوَقَفْتُ عَلَيْهِ وَقَتَلْتُهُ، لأَنَّنِي أَدْرَكْتُ أَنَّهُ مَيْتٌ لَا
    مَحَالَةَ بَعْدَ سُقُوطِهِ، فَأَخَذْتُ الإِكْلِيلَ الَّذِي فَوْقَ رَأْسِهِ وَالسُّوَارَ
    الَّذِي عَلَى ذِرَاعِهِ وَأَتَيْتُ بِهِمَا إِلَى سَيِّدِي».
  ewe-ewe: “Ale mete ɖe eŋu hewui elabena menyae be ale si wòdze anyii la, maganɔ
    agbe o. Meɖe fiakuku la le ta nɛ kple abɔga si wòdo eye metsɔ wo va afii na nye
    aƒetɔ.”
  eng-LEE: So I placed myself by him, and slew him, because I was sure that he could
    not live after his fall; and I took the crown that was upon his head, and the
    bracelet that was on his arm, and I have brought them unto my lord hither.
  gvn-gvn: '@see-verse:2SA.001.009'
  asm-FB: তেতিয়া মই গৈ তেওঁৰ ওচৰত থিয় হৈ তেওঁক বধ কৰিলোঁ; কিয়নো তেওঁ পৰাজিত হোৱাৰ
    পাছত যে পুনৰ তেওঁ আৰু জীয়াই নাথাকিব, সেই বিষয়ে মই নিশ্চয়ে জানিছিলোঁ৷ এতিয়া
    মই তেওঁৰ মূৰৰ কিৰীটি আৰু বাহুৰ বাজু লৈ, এই ঠাইত মোৰ প্ৰভুৰ ওচৰলৈ লৈ আহিছোঁ।”
  sus-A: نَ كُي ﭑ نَشَ عَ قَشَ، بَرِ مَ ﭑ نَ كٌلٌن، عَ مُ كِسِمَ قٍوٌ. ﭑ نَشَ قَ عَ
    شَ مَنفّ تْنشُمَ نُن عَ شَ بّلّشّ رَ سٌي رَ عِ تَن ﭑ مَرِفِ شْن مَ.»
  fra-SBL: Je me suis donc tenu à côté de lui et je l'ai tué, car j'étais sûr qu'il
    ne pourrait pas vivre après sa chute. J'ai pris la couronne qui était sur sa tête
    et le bracelet qui était à son bras, et je les ai apportés ici à mon seigneur. »
  hbo-hbo: וָאֶעֱמֹ֤ד עָלָיו֙ וַאֲמֹ֣תְתֵ֔הוּ כִּ֣י יָדַ֔עְתִּי כִּ֛י לֹ֥א יִֽחְיֶ֖ה
    אַחֲרֵ֣י נִפְלֹ֑ו וָאֶקַּ֞ח הַנֵּ֣זֶר ׀ אֲשֶׁ֣ר עַל־רֹאשֹׁ֗ו וְאֶצְעָדָה֙ אֲשֶׁ֣ר
    עַל־זְרֹעֹ֔ו וָאֲבִיאֵ֥ם אֶל־אֲדֹנִ֖י הֵֽנָּה׃
  piu-2006: '@see-verse:2SA.001.009'
  kik-kik: “Nĩ ũndũ ũcio ngĩthiĩ harĩ we, ngĩmũũraga, tondũ nĩndamenyire atĩ arĩkĩtie
    kũgũa ndekũhona. Ngĩruta thũmbĩ ĩrĩa yarĩ mũtwe wake, na mũrĩnga ũrĩa warĩ guoko
    gwake, na nĩcio indo iria ndarehera mwathi wakwa.”
  fra-NCL: Je m’approchai de lui et je lui donnai la mort, car je savais bien qu’il
    ne survivrait pas à sa défaite. J’ai pris le diadème qui était sur sa tête et
    le bracelet qu’il avait au bras, et je les apporte ici à mon seigneur. »
  cek-AK: Anih loe amtim bung, to tiah amtimh pacoengah loe hing let mak ai boeh,
    tiah ka panoek pongah, anih nuiah kang doet moe, anih to ka hum. A lu nui ih angraeng
    lumuek hoi a ban ah zaeng ih banlakok to ka lak moe, ka angraeng nang khaeah kang
    sin, tiah a naa.
  cuk-cuk: ”Agi, an ese nadsunnad. An dakdegua, Saúl bar-san-onogosuli, an oburgwissundo.
    Dummad, Rey-Saúl-ibe an e-ologurgin susad, or-swidagi-nagumaladse-bakar e-ibe
    an susbalid, bega-sedagega.”
  uig-CYR: Шуңа мән униң үстидә туруп, уни өлтүрдүм, чүнки, у шу һалда жиқилсила,
    тирик қалмайдиғанлиғини биләттим. Андин бешидики таҗни вә билигидики биләйүзүкни
    елип мошу йәргә ғоҗамға елип кәлдим, — деди.
  tel-2017: అంత తీవ్రంగా గాయపడిన తరువాత అతడు ఇక బతకడని అనిపించి నేను అతని దగ్గర నిలబడి
    అతణ్ణి చంపివేశాను. అతని తల మీద ఉన్న కిరీటాన్ని, చేతి కంకణాలను తీసుకుని నా రాజువైన
    నీ దగ్గరికి వాటిని తెచ్చాను” అన్నాడు.
  hat-BSA: Konsa, mwen te kanpe akote li pou te touye li; paske mwen te konnen ke
    li pa t kab viv lè l te fin tonbe a. Epi mwen te pran kouwòn ki te sou tèt li
    a, ak braslè ki te nan bra li a, e mwen te mennen yo isit la kote mèt mwen.”
  kos-kos: Ouinge nga kalukyang nu yorol ac unilya, mweyen nga etu lah el ac na misa
    na el fin putatyang nu fac. Na nga eisla tefuro lal liki sifal, ac mwe naweyuk
    ke paol, pa nga use nu sum inge.”
  hbo-WLC: וָאֶעֱמֹ֤ד עָלָיו֙ וַאֲמֹ֣תְתֵ֔הוּ כִּ֣י יָדַ֔עְתִּי כִּ֛י לֹ֥א יִֽחְיֶ֖ה
    אַחֲרֵ֣י נִפְל֑וֹ וָאֶקַּ֞ח הַנֵּ֣זֶר ׀ אֲשֶׁ֣ר עַל־רֹאשׁ֗וֹ וְאֶצְעָדָה֙ אֲשֶׁ֣ר
    עַל־זְרֹע֔וֹ וָאֲבִיאֵ֥ם אֶל־אֲדֹנִ֖י הֵֽנָּה׃
  ibo-ibo: “Ya mere, eguzoro m nʼakụkụ ya, gbuo ya, nʼihi na amaara m na ọ gaghị adị
    ndụ tee anya. Ọ bụkwa mgbe m gbusịrị ya ka m kpupụrụ ya okpueze dị ya nʼisi, gbapụtakwa
    ya mgbaaka dị nʼogwe aka ya, chịrị ha, ka m chịtara gị ha, onyenwe m.”
  ory-ory: ତହିଁରେ ମୁଁ ତାଙ୍କ ଉପରେ ଠିଆ ହୋଇ ତାଙ୍କୁ ବଧ କଲି; କାରଣ ସେ ପତନ ହେଲା ଉତ୍ତାରେ ସେ
    ଆଉ ବଞ୍ଚିବେ ନାହିଁ ବୋଲି ମୁଁ ଜାଣିଲି; ପୁଣି ମୁଁ ତାଙ୍କ ମସ୍ତକର ମୁକୁଟ ଓ ବାହୁର ବାଜୁ ନେଇ
    ଏଠାକୁ ମୋʼ ସ୍ୱାମୀଙ୍କ କତିକି ଆଣିଅଛି।”
  chk-chk: Iei mine üa feila ren o niela, pun üa silei pwe esap chüen tongeni manau
    mürin an turula. Mürin üa angei mwärin seni won möküran, pwal an lälä seni won
    pöün, o uweereto reöm en ai samol.”
  ssd-ssd: Taŋaka nu buk surka ndeka kumam bafuna tukunu ye ka nu taplewen sulumba
    nu tuku gol hat kaikanu ta gomba tumba sagi nzar wai mban mbolŋge ta paska ten
    sulumba agaŋ kame ta kilmba ne tugum te prowet ŋga David sana.
  rop-rop: En wen imbin tok lagijat, aibin go langa im, en aibin kilim im ded, dumaji
    aibin sabi streidawei wen im garra buldan langa graun, im garra dai. “Wal afta
    wen aibin kilim im ded, aibin deigimat det speshalwan het brom im hed en det speshalwan
    ring weya imbin oldei werrimon langa im am, en aibin bringimap det dubala ting
    langa yu na, bos.” Lagijat na det men bin tok langa Deibid laiyawei. Bat Deibid
    nomo bin sabi imbin laiya langa im.
  ukr-1871: І приступив я й завдав йому смерть, бо я знав, що він не переживе свого
    впаду. Тодї зняв я з голови в його царський вінець, і запинку з руки в його та
    й принїс оце мойму панові.
  deu-1951: Da trat ich auf ihn zu und tötete ihn; denn ich wußte wohl, daß er seinen
    Fall nicht überleben werde. Und ich nahm die Krone von seinem Haupt und die Spangen
    von seinem Arm und siehe, ich habe sie hergebracht zu dir, meinem Herrn!
  eng-JPS: So I stood beside him, and slew him, because I was sure that he could not
    live after that he was fallen; and I took the crown that was upon his head, and
    the bracelet that was on his arm, and have brought them hither unto my lord.'
  srp-1865: I pristupih k njemu i ubih ga, jer sam znao da neæe ostati živ pošto pade;
    i uzeh vijenac carski koji mu bješe na glavi i grivnu koja mu bješe na ruci, i
    evo donesoh gospodaru svojemu.
  lug-lug: “Kyennava muyimirirako ne mutta, kubanga n’ategeera nga takyalamye. Ne
    ntwala engule eyali ku mutwe gwe n’ekikomo ekyali ku mukono gwe, era biibino mbireetedde
    mukama wange.”
  heb-heb: ואעמד עליו ואמתתהו כי ידעתי כי לא יחיה אחרי נפלו ואקח הנזר אשר על ראשו
    ואצעדה אשר על זרעו ואביאם אל אדני הנה׃
  ben-IRV: তাতে আমি কাছে দাঁড়িয়ে তাঁকে হত্যা করলাম; কারণ পতনের পরে তিনি যে আর জীবিত
    থাকবেন না, এটা ঠিকই বুঝলাম; আর তাঁর মাথায় যে মুকুট ছিল ও হাতে যে বালা ছিল, তা
    নিয়ে এই জায়গায় আমার প্রভুর কাছে এসেছি৷”
  pan-pan: ਤਦ ਮੈਂ ਉਸ ਦੇ ਉੱਤੇ ਖੜ੍ਹਾ ਹੋ ਕੇ ਉਸ ਨੂੰ ਮਾਰ ਸੁੱਟਿਆ ਕਿਉਂ ਜੋ ਮੈਂ ਜਾਣਦਾ ਸੀ ਕਿ
    ਡਿੱਗਣ ਤੋਂ ਬਾਅਦ ਇਸ ਦਾ ਬਚਣਾ ਮੁਸ਼ਕਿਲ ਹੈ ਅਤੇ ਮੈਂ ਉਹ ਦੇ ਸਿਰ ਦਾ ਮੁਕਟ ਅਤੇ ਉਹ ਦਾ ਕੜਾ,
    ਜੋ ਉਸ ਦੀ ਬਾਂਹ ਵਿੱਚ ਸੀ ਲਾਹ ਲਿਆ ਸੋ ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਆਪਣੇ ਮਹਾਰਾਜ ਕੋਲ ਲੈ ਆਇਆ ਹਾਂ।
  tkr-tkr: Zı mançil-alla mang'usqa qıxha, mana g'ik'una. Zak'le ats'anniy, mang'usse
    avur axuyle qiyğa, ı'mı'r haa'as vəəxəs deş. Qiyğa zı mang'une vuk'lelin taciy
    xılelin lexa g'ayşu, inyaqa yizde xərıng'unemee, vasqa adı.
  mya-JVB: လဲ သောနောက် အသက် မ ရှင်နိုင်သည်ကို ကျွန်တော်သိ လျှင် သူ့ ထံသို့သွား၍သတ်
    ပါ၏။ ခေါင်း တော် ၌ ဆောင်းသောဦးရစ် နှင့် လက်ရုံး တော်၌ ဝတ်သော လက်ကောက် ကို ချွတ်ယူ
    ပြီးလျှင် ၊ ကျွန်တော် သခင့် ထံ တော်သို့ ဆောင် ခဲ့ပါသည်ဟု လျှောက်လေ၏။
  tte-O: Mwa yalau salina mena yakoyamate, kaiwena yakatai iya sisakona namwanamwai
    yo nige sowana imiya yoi. Kulukuluna kana pwaopwaom yo nimana kana kelima yakalaili
    siyaele bwaite am kilakilala kowa yagu guyau koliwo.”
  tbg-tbg: te orunte tavauraro viva qutu vuarirava aumaiqimantara ti, te vira aru
    kauro. Viraqaahai te vira avuhainaa tovaqa vira qiataqaahai viqu vare, vira kaantavavata
    rahunku vare anuro. Nora vaiintio, maa vi haikara te ai amirerave, tiro.
  hmo-hmo: “Unai dainai ia dekenai lau lao, lau alaia mase, badina be lau diba ia
    be do ia moru neganai, ia mauri diba lasi. Vadaeni iena kwarana dekena amo iena
    korona lau abia, bona iena toea, iena imana dekena amo lau kokia, lau abia mai
    inai. Lauegu lohia e, idia be oiemu.”
  urd-urd: तब मैंने उसके पास खड़े होकर उसे क़त्ल किया क्यूँकि मुझे यक़ीन था कि अब
    जो वह गिरा है तो बचेगा नहीं और मैं उसके सिर का ताज और बाज़ू पर का कंगन लेकर उनको
    अपने ख़ुदावन्द के पास लाया हूँ।
  rus-SYN: И я подошел к нему и убил его, ибо знал, что он не будет жив после своего
    падения; и взял я царский венец, бывший на голове его, и запястье, бывшее на руке
    его, и принес их к господину моему сюда.
  bqc-SIM: Ɔ̃ ma sↄ̃aàzi ma aà dɛ̀, asa má dↄ̃ a fↄ̃ ble a zↄ̃api gbɛa lↄo. Ɔ̃
    ma aà kíafua pↄ́ a kpaa sɛ̀ ń zã pↄ́ a daao, ↄ̃ ma mↄonɛ kɛ ma dii.
  tcz-CHONGTHU: “Hijeh chun keiman ama chu kathat tai,” tin Amalek mipa chun David
    komah aseitai, ajeh chu keiman kahet ahitai ama ahinjou tah lou ding chu. Hiti
    chun a Lallukhuh leh abanbul tom naho kahin lan nakom ah kahin lhut e ka Pakai,
    ati.
  mar-mar: त्याची जखमी अवस्था पाहता तो वाचणार नाही हे दिसतच होते, तेव्हा मी त्याचा
    वध केला. मग त्याचा मुकुट आणि दंडावरचे आभूषण काढून घेतले. स्वामी महाराज, त्याच
    वस्तू येथे तुमच्यासाठी मी आणल्या आहेत.”
  qub-qub: Chaymi ñaupanman witiycur wañuycachishcä. Yamajna caycajta ricar manami
    yarpashcänachu cawanantaga. Nircorga gamman apamunäpämi corönanta, brasalëtata
    jorgucurishcä tayta.»
  bqp-bqp: Akũ ma nai ma a dɛ̀, zaakũ má dↄ̃ ani fↄ̃ à ble a lɛtɛnaa gbɛra doro.
    Akũ ma a kífura kũ à kunaa sɛ̀ kũ zã kũ à danaao, akũ ma suonnɛ la ma dikiri.
  hat-hat: Se konsa, mwen pwoche bò kote l', mwen touye l' paske mwen te konnen tonbe
    li te tonbe li t'ap toujou mouri. Apre sa, mwen pran kouwòn ki te sou tèt li ak
    braslè ki te nan ponyèt li, mwen pote yo ba ou, mèt.
  eng-BSB: So I stood over him and killed him, because I knew that after he had fallen
    he could not survive. And I took the crown that was on his head and the band that
    was on his arm, and I have brought them here to my lord.”
  tod-tod: Gè maaɓuɠani ba, gè paa, mazɔlɔɔ gè kaani ga é la mɔ yɛnvua ná-tooi
    ʋolu ma. Naa ʋoluma gè masa bɔɔlɔgi ɠula unma, gè balai ɠula zeei ʋa. Tiya ɠaa,
    pàaʋɛ ga tiye màliɠii ʋɔ.»
  eng-WEBPB: So I stood beside him and killed him, because I was sure that he could
    not live after he had fallen. I took the crown that was on his head and the bracelet
    that was on his arm, and have brought them here to my lord.”
  kbq-kbq: Hige'na nagra agrite uravao hu'na ahe fri'noe. Na'ankure nagra kena antahi'nama
    huana agra ra hazenke eri'neankino manigara osu'nege'na, ahe nefri'na, kini fetori'a
    e'neri'na, azampinti asama'a katufe'na ama eri'na ranimokarega neue.
  nhe-BL: Huajca nimonechcahui huan nijmicti pampa nimomacac cuenta para ayoc huelis
    itztos pampa tlahuel mococojtoya. Huan nijcuili icorona tlen quipixtoya ipan itzonteco
    huan nopa costli tlen quipixtoya ipan ima huan nimitzhualiquilía ta.
  bus-bus: Ben ma sↄ̃zi ma à dɛ̀, zaakɛ má dↄ̃ eé fↄ̃ à ble à lɛɛna gbɛra dↄro. Ben
    ma à kífura kɛ̀ à kuna sɛ̀ kↄ̃n zãa kɛ̀ à danao, ben ma suonnɛ kɛ̀ ma dii.
  gub-BL: A'e rupi azeupir i'àmaw pe izuka pà na'arewahy ihe kury. — Tàrityka'i u'ar
    putar ywy rehe kury. A'e mehe umàno putar kury, a'e hezeupe. A'e rupi azuka. A'e
    rupi anuhem iàkàg rehe har tàtà ma'e iàkàg wi kury. Anuhem ipoapyw ku'aw har izuwi
    newe herur pà ihe kury, i'i izupe.
  eng-DRA: 'So standing over him, I killed him: for I knew that he could not live
    after the fall: and I took the diadem that was on his head, and the bracelet that
    was on his arm and have brought them hither to thee, my lord.'
