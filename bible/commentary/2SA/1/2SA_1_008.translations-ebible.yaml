verse: 2SA.001.008
translations:
  mal-C: “ ‘നീ ആര്?’ അദ്ദേഹം എന്നോടു ചോദിച്ചു.” “ ‘ഒരു അമാലേക്യൻ,’ എന്നു ഞാൻ മറുപടി
    പറഞ്ഞു.
  deu-TKW: 'Da fragte er mich: Wer bist du? Ich erwiderte ihm: Ich bin ein Amalekiter.'
  lin-lin: 'Atunaki ngai : — Ozali nani ? Nazongiselaki ye : — Nazali moto ya Amaleki.'
  eng-LSV: And he says to me, Who [are] you? And I say to him, I [am] an Amalekite.
  eng-GNV: And he said vnto me, Who art thou? And I answered him, I am an Amalekite.
  eng-WEBSTER: And he said to me, Who art thou? And I answered him, I am an Amalekite.
  nhw-BL: Huan yaya nechtlatzintoquili ajqueya na huan niquilhui para nieliyaya se
    niamalecita tlacatl.
  swh-ONEN: “Akaniuliza, ‘Wewe ni nani?’ “Nikamjibu, ‘Mimi ni Mwamaleki.’
  bba-bba: Mɑ u mɑn bikiɑ u nɛɛ, nɛ wɑrɑ. Nɑ nùn wisɑ nɑ nɛɛ, nɛ Amɑlɛkiwɑ.
  eng-KJVCPB: And he said unto me, Who art thou? And I answered him, I am an Amalekite.
  mpx-mpx: “Inoke i nelau i ba, ‘Henala owa?’ “Anana ya lahe ya ba, ‘Nau boda Amaleki
    gamagalina.’
  luo-luo: “Nopenja ni, ‘In ngʼa?’ “Ne adwoke ni, ‘An ja-Amalek.’
  meu-meu: Ia e nanadaigu, eto, Oi be daika? Na haere, nato, Lau na Amalek tauna.
  npi-ULB: उनले मलाई भने, 'तँ को होस्?' मैले जवाफ दिएँ, 'म अमालेकी हुँ ।'
  yor-yor: “Ó bi mí wí pé, ‘Ta ni ìwọ?’ “Mo dáhùn pé, ‘Ará a Amaleki.’
  ind-ind: “Dia bertanya, ‘Kamu siapa?’ “Dan saya jawab, ‘Saya orang Amalek.’
  pes-OPCB: 'پرسید: ”کیستی؟“ گفتم: ”یک عَمالیقی.“'
  tgl-ULB: Sinabi niya sa akin, 'Sino ka?' Sinagot ko siya, 'Ako ay taga-Amalek.'
  cbu-NT: nuwaatsshat masharangu, ¿Shiy yapitsha? tárangu, nuwshat, Amalekshuchtana,
    tárangina.
  hui-hui: Ani ladai birugola ibugua lalu, Í̠ agohayagi howabe, layagola i̱na ladai
    bialu lalu, I̱ Amalegeali ko, laru.
  mya-mya: မင်း​ကြီး​သည်​ကျွန်​တော်​အား​မည်​သူ​ဖြစ် သည်​ကို​မေး​တော်​မူ​သ​ဖြင့် ကျွန်​တော်​က
    အာ​မ​လက်​ပြည်​သား​ဖြစ်​ကြောင်း​ဖြေ ကြား​လျှောက်​ထား​ပါ​၏။-
  bod-N: ཁོང་གིས་བདག་ལ་ཁྱོད་སུ་ཡིན་ཞེས་དྲིས་པས། ང་ཨ་མཱད་ལེག་པ་ཡིན་ཞེས་ཞུས།
  sna-sna: “Akandibvunza akati, ‘Ndiwe aniko?’ “Ndakamupindura ndikati, ‘Ndiri muAmareki.’
  spa-BLM: 'Me dijo: “¿Quién eres tú? Yo le respondí: “Soy amalecita”.'
  cac-cac: Ix sc'anb'an vin̈ d'ayin b'ajtil in coti. Ix valan d'a vin̈ to amalecita
    in.
  swh-ULB: Akaniuliza, 'Wewe ni nani?' Nikamjibu, 'Mimi ni Mwamaleki,'
  bel-bel: 'І я сказаў: вось я. Ён сказаў мне: хто ты? І я сказаў яму: я - Амалікіцянін.'
  deu-ELBBK: 'Und er sprach zu mir: Wer bist du? Und ich sprach zu ihm: Ich bin ein
    Amalekiter.'
  mbb-OT: Mid-insaan e zin ke hentei a. Midtavak a te Amalikanhen a.
  mal-2015: 'നീ ആരെന്നു അവൻ എന്നോടു ചോദിച്ചതിന്നു: ഞാൻ ഒരു അമാലേക്യൻ എന്നു ഉത്തരം
    പറഞ്ഞു.'
  rmc-rmc: 'Ov mandar phučľa: ‚Ko sal tu?‘ Odphenďom: ‚Me som Amalekos.‘'
  pes-OPV: 'او مرا گفت: تو کیستی؟ وی را گفتم: عمالیقی هستم.'
  ron-1924: 'Ши ел мь-а зис: ‘Чине ешть?’ Й-ам рэспунс: ‘Еу сунт амалечит.’'
  ben-OBCV: “তিনি আমায় জিজ্ঞাসা করলেন, ‘তুমি কে?’ “ ‘একজন অমালেকীয়,’ আমি উত্তর দিয়েছিলাম।
  som-som: Markaasuu igu yidhi, Yaad tahay? Oo anna waxaan ugu jawaabay, Nin reer
    Camaaleq ah baan ahay.
  lat-VUC: 'dixit mihi: Quisnam es tu? Et aio ad eum: Amalecites ego sum.'
  eng-ASVBT: And he said unto me, Who art thou? And I answered him, I am an Amalekite.
  ita-1885: 'E egli mi disse: Chi sei tu? Ed io gli disse: Io sono Amalechita.'
  eng-LXXUP: And he said to me, Who art thou? and I said, I am an Amalekite.
  eng-ULB: He said to me, 'Who are you?' I answered him, 'I am an Amalekite.'
  spa-VBL: '“Me preguntó: ‘¿Quién eres tú?’ “Le dije: ‘Soy amalecita’.'
  fra-_FOB: 'Et il me dit: Qui es-tu? Et je lui répondis: Je suis Amalécite.'
  mal-mal: '‘നീ ആര്?’ എന്ന് അവൻ എന്നോട് ചോദിച്ചതിന്: ‘ഞാൻ ഒരു അമാലേക്യൻ’ എന്ന് ഉത്തരം
    പറഞ്ഞു.'
  urd-GVR: Us ne pūchhā, ‘Tum kaun ho?’ Maiṅ ne jawāb diyā, ‘Maiṅ Amālīqī hūṅ.’
  suz-BL: मिनु मेकोमी ‘गे सु नवे’ दे हिल्‍लो पती। मिनु ‘गो अमालेकी का नङ’ देंती।
  ita-1927: 'Egli mi chiese: “Chi sei tu?” Io gli risposi: “Sono un Amalekita”.'
  ckb-ckb: '«لێی پرسیم: ”تۆ کێیت؟“ «منیش وەڵامم دایەوە: ”من عەمالێقیم.“'
  eng-BBE: And he said to me, Who are you? And I said, I am an Amalekite.
  kan-OKCV: “ಆಗ ಅವನು, ‘ನೀನ್ಯಾರು?’ ಎಂದು ಕೇಳಿದನು. “ ‘ನಾನು ಒಬ್ಬ ಅಮಾಲೇಕ್ಯನು,’ ಎಂದು ಉತ್ತರಕೊಟ್ಟೆನು.
  tam-2017: 'அப்பொழுது அவர்: நீ யார் என்று என்னைக் கேட்டார்; நான் அமலேக்கியன் என்று
    சொன்னேன்.'
  spa-RV-1909: 'Y él me dijo: ¿Quién eres tú? Y yo le respondí: Soy Amalecita.'
  ron-BTF: 'Și mi-a spus: Cine ești? Iar eu i-am zis: Sunt amalecit.'
  eng-WEBP: He said to me, ‘Who are you?’ I answered him, ‘I am an Amalekite.’
  eng-FBV: He asked me, ‘Who are you?’ I told him, ‘I'm an Amalekite.’
  nld-1939: 'Hij vroeg me: Wie zijt ge? Ik antwoordde hem: Ik ben een Amalekiet.'
  nch-BL: Huan yaya techtatzintoquili ajquiya na huan niquilhui para nieliyaya se
    niamalecita tacat.
  vie-1934: 'Người nói cùng tôi rằng: Ngươi là ai: Tôi thưa: Tôi là dân A-ma-léc.'
  hin-CV: “उन्होंने ही मुझसे पूछा, ‘कौन हो तुम?’ “मैंने उन्हें उत्तर दिया, ‘मैं अमालेकी
    हूं.’
  spa-BES: 'Y me dijo: ¿Quién eres? Y dije, soy una amalecita.'
  tdx-tdx: 'Le hoe re tamako: Ia v’ iheo? le hoe ty natoiko: nte-Amaleke iraho.'
  tha-KJV: พระองค์​ตรัสถามข้าพเจ้าว่า ‘​เจ้​าคือใคร’ ข้าพเจ้าทูลตอบพระองค์​ว่า ‘ข้าพระองค์เป็นคนอามาเลข’
  por-BR-2018: 'E ele me disse: Quem és tu? E eu lhe respondi: Sou amalequita.'
  deu-ELO: 'Und er sprach zu mir: Wer bist du? Und ich sprach zu ihm: Ich bin ein
    Amalekiter.'
  eng-WYC-2018: he said to me, Who art thou? And I said to him, I am a man of Amalek.
  epo-epo: 'Kaj li diris al mi: Kiu vi estas? Kaj mi diris al li: Mi estas Amalekido.'
  uig-PIN: 'U: Ɵzüng kim bolisǝn, dǝp mǝndin soriwidi, mǝn Amalǝklǝrdinmǝn, dedim.'
  beo-beo: E da na nowayale naba ba:i. Na da bu adole i, `Na da A:malege dunu.’
  tpi-OTNT: Na em i askim mi olsem, ‘Yu bilong wanem hap?’ Na mi tok, ‘Mi wanpela
    Amalek.’
  hau-SA: “Ya tambaye ni ya ce, ‘Wane ne kai?’ “Na ce, ‘Ni mutumin Amalek ne.’
  uig-LAT: 'U: Özüng kim bolisen, dep mendin soriwidi, men Amaleklerdinmen, dédim.'
  nde-nde: Ungibuzile wathi, ‘Ungubani wena na?’ Ngiphendule ngathi, ‘NgingumʼAmaleki.’
  ton-ton: Pea naʻa ne pehē mai kiate au, ‘Ko hai koe?’ Pea naʻaku pehē kiate ia,
    ‘Ko e tangata ʻAmaleki au.’
  ces-1613: 'Tedy řekl mi: Kdo jsi ty? Odpověděl jsem jemu: Amalechitský jsem.'
  eng-WMB: He said to me, ‘Who are you?’ I answered him, ‘I am an Amalekite.’
  tam-TCV: “அதற்கு அவர், ‘நீ யார்?’ என்று கேட்டார். “ ‘நான் ஒரு அமலேக்கியன்’ என்றேன்.
  ceb-ULB: Miingon si Saul kanako, 'Kinsa ka man?' Mitubag ako kaniya, “Usa ako ka
    Amalekanhon.'
  pol-UBG: 'I zapytał mnie: Kim jesteś? Odpowiedziałem mu: Jestem Amalekitą.'
  agr-agr: '“Tusa aika ai: ‘¿Amesh yaitpa?’ tujutkui: ‘Wika Amalec aentsuitjai’, timajai.'
  kyc-kyc: Dokopa baame namba apipi lao piso siya. Piso siyamosa cambame baa lamaiyuo,
    Namba Amaleke akali, leyo.
  urd-GVU: اُس نے پوچھا، ’تم کون ہو؟‘ مَیں نے جواب دیا، ’مَیں عمالیقی ہوں۔‘
  deu-1912: 'Und er sprach zu mir: Wer bist du? Ich sprach zu ihm: Ich bin ein Amalekiter.'
  kan-2017: ನಾನು, ‘ಇಗೋ ಬಂದೆನು’ ಎಂದು ಹೇಳಿ ಹೋದಾಗ ಅವನು ‘ನೀನಾರು?’ ಎಂದು ಕೇಳಿದ್ದಕ್ಕೆ, ‘ನಾನು
    ಅಮಾಲೇಕ್ಯನು’ ಎಂದು ಉತ್ತರಕೊಟ್ಟೆನು.
  yap-yap: Me fith ngog ko gag mini’, mu gu weliy ngak ni gag ba Amalekite.
  hlt-MCSB: Te phoeiah kai te, “Nang ulae,” a ti.Te dongah anih te ka doo tih, “Kai
    Amalek ni,” ka ti nah.
  mdy-ETH: ዒዚ ታና፦ ‹ኔ ዓንኮ ዓሲዳይ?› ጌዒ ዖኦጬም፥ ታኣኒ ዓማሌቄ ዓሲታሢ ኬኤዜኔ፤
  twi-ASANTE: “Ɔbisaa me sɛ, ‘Wone hwan?’ “Mebuaa no sɛ, ‘Meyɛ Amalekni.’
  eng-WEBU: He said to me, ‘Who are you?’ I answered him, ‘I am an Amalekite.’
  wal-wal: Yaagin Saa7ooli tana, ‘Neeni oonee?’ yaagidi oichchiis; oichchin, ‘Taani
    Amaaleeqa asa’ yaagada zaaraas.
  spa-PDDPT: 'Y él me preguntó: ¿Quién eres tú? Y le respondí: Soy un amalecita.'
  gun-gun: 'Xevy pe oporandu “Mava''e tu ndee?” he''i ramo xee ambovai: “Xee ma Amaleque
    regua”, ha''e.'
  agu-BL: Nintzun njak i' swetz yi na' scyetz in, nintzun wal tetz yi in jun amalecita.
  ilo-ULB: Kinunana kaniak, 'Siasinoka?' Sinungbatak isuna, 'Maysaak nga Amalekita.'
  kpg-kpg: Mee ga heeu mai be au koai, gei au gaa hai bolo au tangada Amalek.
  uig-ARA: 'ئۇ: ئۆزۈڭ كىم بولىسەن، دەپ مەندىن سورىۋىدى، مەن ئامالەكلەردىنمەن، دېدىم.'
  sus-sus: A naxɛ, ‹Nde na i tan na?› N naxa a yaabi, ‹Amalɛkika nde nan n na.›
  pon-2006: E ahpw keinemwe ihs ngehi. Ngehi eri patohwanohng me mehn Amalek men ngehi.
  jae-jae: Eŋ kêtu kênac aê gebe ‘Aôm asa.’ Ma aê gajô eŋ awa gebe ‘Aê ŋac Amalek
    teŋ.’
  ksd-ksd: 'Ma i ga biti tagu: U to ia? Iau ga biti tana: Iau a te Amalek.'
  tur-YTC: Bana, 'Sen kimsin?' dedi. 'Ben Amalekli'yim' diye yanıt verdim.
  grc-BRENT: Καὶ εἶπέ μοι, τίς εἶ σύ; καὶ εἶπα, Ἀμαληκίτης ἐγώ εἰμι.
  ind-AYT: Dia bertanya, ‘Siapakah kamu?’ Jawabku kepadanya, ‘Aku ini seorang Amalek.’
  nya-nya: Iye anandifunsa, “Iwe ndiwe yani?” Ine ndinayankha kuti, “Ndine Mwamaleki.”
  hrv-hrv: 'I upita me on: ''Tko si ti?'' A ja mu odgovorih: ''Amalečanin sam.'''
  mps-mps: Tama agai enabolo te tama po hanalu wali, ‘Nage mena badu bidi dawe?’ Tama
    eno te po wai, ‘Ena te Amalek bidi me deli dao,’ walio.
  tpi-tpi: Na em i askim mi olsem, ‘Yu bilong wanem hap?’ Na mi tok, ‘Mi wanpela Amalek.’
  dan-1931: 'Da spurgte han mig: Hvem er du? Og jeg svarede: Jeg er en Amalekit!'
  vie-OVCB: 'Vua hỏi: ‘Ngươi là ai?’ Tôi đáp: ‘Một người A-ma-léc.’'
  guj-2017: તેણે મને કહ્યું કે, ‘તું કોણ છે?’ મેં તેને ઉત્તર આપ્યો કે, ‘હું એક અમાલેકી
    છું.’
  pon-2006A: E ahpw keinemwe ihs ngehi. Ngehi eri patohwanohng me mehn Amalek men
    ngehi.
  por-BRBSL: 'Ele me disse: ''Quem é você?''. Eu lhe respondi: ''Sou um Amalekite''.'
  cth-cth: Kai ni vah, ka o ka ti pouh. Nang hah apimaw telah na pacei. Kai teh, Amalek
    tami doeh telah bout ka ti pouh.
  twi-twi: “Obisaa me se, ‘Wo ne hena?’ “Mibuaa no se, ‘Meyɛ Amalekni.’
  hlt-hlt: Te phoeiah kai te, “Nang ulae,” a ti. Te dongah anih te ka doo tih, “Kai
    Amalek ni,” ka ti nah.
  tbz-SIM: 'Kòo m bekɛ n tú wè, kɛ̀ nh ò nɑ̀kɛ́ kɛ dɔ̀: N tú Amɑdesii nwe.'
  msy-2020: A kamaghɨn nan azara, ‘Nɨ nguibar manamɨn gumazim?’ Ezɨ kɨ ghaze, ‘Kɨ
    Amalekian mav.’
  dop-dop: 'Ntɛnɑ ɩ́ pɔɔsɩ-m sɩ: N kɛ́ le tʋ? Mɑ sɩ: Mɑ kɛ́ Amɑleke tʋ.'
  azb-azb: O mənə “Sən kimsən?” dedi. Mən ona dedim ki, mən bir Amaleqliyəm.
  eng-DBY: And he said to me, Who art thou? And I said to him, I am an Amalekite.
  hin-2017: उसने मुझसे पूछा, ‘तू कौन है?’ मैंने उससे कहा, ‘मैं तो अमालेकी हूँ।’
  wol-KYG: 'Mu ne ma: “Yaa di kan?” Ma ne ko: “Ab Amalegeen laa.”'
  eng-YLT: And he saith to me, Who [art] thou? and I say unto him, An Amalekite I
    [am].'
  eng-WYC-2017: he said to me, Who art thou? And I said to him, I am a man of Amalek.
  eng-WMBB: He said to me, ‘Who are you?’ I answered him, ‘I am an Amalekite.’
  urd-GVH: उसने पूछा, ‘तुम कौन हो?’ मैंने जवाब दिया, ‘मैं अमालीक़ी हूँ।’
  rug-rug: Nanasa si asa sapu esei si arau gua, meke tozi nia rau sapu arau si keke
    tie Amaleki, gua.
  gaz-gaz: “Innis, ‘Ati eenyu?’ jedhee na gaafate. “Ani immoo, ‘Ani nama Amaaleq’
    jedheen deebise.
  fra-LSG: 'Et il me dit: Qui es-tu? Je lui répondis: Je suis Amalécite.'
  gnn-gnn: '@see-verse:2SA.001.007'
  yal-yal: A yi n maxɔdin a nde n tan na. N yi a fala a xa a Amalɛkin nan n tan na.
  haw-1868: Ninau mai kela ia'u, Owai oe? Olelo aku la au, He Amaleka wau.
  arb-NAV: 'وَسَأَلَنِي: مَنْ أَنْتَ؟ فَأَجَبْتُ: عَمَالِيقِيٌّ'
  ewe-ewe: “Ebiam be, ‘Ame ka nènye?’ “Meɖo eŋu be ‘Amalekitɔe menye.’
  eng-LEE: And he said unto me, Who art thou! And I answered him, An 'Amalekite am
    I.
  gvn-gvn: '@see-verse:2SA.001.007'
  asm-FB: তেওঁ মোক সুধিলে, “তুমি কোন?” মই তেওঁক ক’লো, “মই এজন অমালেকীয়া লোক।”
  sus-A: عَ نَشّ، ‹ندٍ نَ عِ تَن نَ؟› ﭑ نَشَ عَ يَابِ، ‹عَمَلّكِكَ ندٍ نَن ﭑ نَ.›
  fra-SBL: 'Il me dit : « Qui es-tu ? Je lui répondis : Je suis un Amalécite.'
  hbo-hbo: וַיֹּ֥אמֶר לִ֖י מִי־אָ֑תָּה *וַיֹּאמֶר (וָאֹמַ֣ר) אֵלָ֔יו עֲמָלֵקִ֖י אָנֹֽכִי׃
  piu-2006: '@see-verse:2SA.001.007'
  kik-kik: “Nake akĩnjũũria atĩrĩ, ‘Wee ũrĩ ũ?’ “Ngĩmũcookeria atĩrĩ, ‘Niĩ ndĩ Mũamaleki.’
  fra-NCL: 'Et il me dit : « Qui es-tu ? » Je lui répondis : « Je suis un Amalécite. »'
  cek-AK: Anih mah kai khaeah, Nang loe mi aa? tiah ang naa. Kai mah, Kai loe Amalek
    kami, tiah ka naa.
  cuk-cuk: '”Geb anse egichialid: ‘¿Be doawa?’ Geb an abin-imakded: ‘An Amalec-duled.’'
  uig-CYR: 'У: Өзүң ким болисән, дәп мәндин соривиди, мән Амаләкләрдинмән, дедим.'
  tel-2017: అతడు ‘నువ్వు ఎవరివి?’ అని నన్ను అడిగాడు. ‘నేను అమాలేకీయుణ్ణి’ అని చెప్పాను.
  hat-BSA: 'Li te di mwen: ‘Se ki moun ou ye?’ Epi mwen te reponn li: ‘Mwen se yon
    Amalekit’.'
  kos-kos: Na el siyuk lah su nga uh, na nga fahk lah nga mwet Amalek.
  hbo-WLC: וַיֹּ֥אמֶר לִ֖י מִי־אָ֑תָּה ויאמר אֵלָ֔יו עֲמָלֵקִ֖י אָנֹֽכִי׃
  ibo-ibo: “Ọ jụrụ m sị, ‘Ị bụ onye?’ “Azara m ya sị, ‘Abụ m onye Amalek.’
  ory-ory: ତେଣୁ ସେ ମୋତେ କହିଲେ, ‘ତୁମ୍ଭେ କିଏ?’ ମୁଁ ଉତ୍ତର କଲି, ‘ମୁଁ ଜଣେ ଅମାଲେକୀୟ ଲୋକ।’
  chk-chk: Saul a aisiniei, ‘En chon ia?’ Üa pälüeni, ‘Ngang eman re Amalek.’
  ssd-ssd: 'nu ndek ye kusnayina: Ne anikok ŋgina le ye Amaleknu ŋgen.'
  rop-rop: En imbin tok, ‘Hu yu?’ En aibin tok, ‘Mi Amalekait men.’
  ukr-1871: 'Питає він: Хто ти? Відказую: Амаликій.'
  deu-1951: 'Und ich sprach: Hier bin ich! Und er sprach zu mir: Wer bist du? Ich
    sprach zu ihm: Ich bin ein Amalekiter!'
  eng-JPS: 'And he said unto me: Who art thou? And I answered him: I am an Amalekite.'
  srp-1865: 'A on mi reèe: ko si? A ja mu rekoh: Amalik sam.'
  lug-lug: “N’ambuuza nti, ‘Ggwe ani?’ “Ne muddamu nti, ‘Ndi Mwamaleki.’
  heb-heb: ויאמר לי מי אתה ויאמר אליו עמלקי אנכי׃
  ben-IRV: আমি বললাম, ‘এই যে আমি৷’ তিনি আমাকে বললেন, ‘তুমি কে?’ আমি বললাম, ‘আমি একজন
    অমালেকীয়৷’
  pan-pan: ਉਸਨੇ ਮੈਨੂੰ ਪੁੱਛਿਆ, ਤੂੰ ਕੌਣ ਹੈ? ਮੈਂ ਉਸ ਨੂੰ ਆਖਿਆ, ਮੈਂ ਅਮਾਲੇਕੀ ਹਾਂ।
  tkr-tkr: 'Mang''vee zake qiyghıniyn: «Ğu vuşune vor?» Zınad mang''uk''le, «Zı Amalekbışda
    vorva» uvhu.'
  mya-JVB: ကျွန်တော် ရှိ ပါသည်ဟု လျှောက် သောအခါ ၊ သင် သည် အဘယ်သူ နည်းဟုမေး လျှင် ၊
    ကျွန်တော် သည် အာမလက် လူဖြစ်ပါသည်ဟု ပြန်လျှောက် ပါ၏။
  tte-O: Mwa ineli-yagau iwaloba, ‘Yaiya kowa?’ Kainana yayamaisa yawaloba, ‘Yau boda
    Amaleki tomona.’
  tbg-tbg: viva ti irero tiharo, Are taihainaavave? timanta te vira tiva ami tiha,
    Te Amareki vatanaakave, turaro
  hmo-hmo: “Lau dekenai ia nanadaia, ia gwau, ‘Oi be daika?’ “Lau haere, lau gwau,
    ‘Amaleka tauna.’
  urd-urd: उसने मुझे कहा तू कौन है? मैंने उसे जवाब दिया मैं अमालीक़ी हूँ।
  rus-SYN: 'И я сказал: вот я. Он сказал мне: кто ты? И я сказал ему: я - Амаликитянин.'
  bqc-SIM: Ɔ̃ à ma la, mámɛmaa déi? Ɔ̃ má wèwà Amalɛki buin ma ũ.
  tcz-CHONGTHU: Hichun aman eidonbut in, nang koi nahim eiti? Chuin keiman kaseipih
    in, keima Amalek mi kahi Katie.
  mar-mar: त्याने माझी चौकशी केली मी अमालेकी असल्याचे त्यास सांगितले.
  qub-qub: Nircur ‹¿Pitaj canqui?› nimaran. Chaura noga willarä Amalec runa cashäta.
  bqp-bqp: Akũ à ma la, makũmɛ dí ũu? Akũ ma wea ma pì Amalɛki burin ma ũ.
  hat-hat: Li mande m' ki moun mwen ye. Mwen reponn li se yon moun Amalèk mwen ye.
  eng-BSB: ‘Who are you?’ he asked. So I told him, ‘I am an Amalekite.’
  tod-tod: 'É gàazaɠani, é ɠɛ mà: ‹Ɓɛ ɠa ga ɗe?› Gè ɠɛ ma: ‹Nà ga Amalɛke nu.›'
  eng-WEBPB: He said to me, ‘Who are you?’ I answered him, ‘I am an Amalekite.’
  kbq-kbq: agra anage hu'ne, Kagra izage huno hige'na, nagra kenona'a hu'na, Ameleki
    ne' mani'noe hu'na asami'noe.
  nhe-BL: Huan yajaya nechtlajtlani ajqueya na huan niquilhui para nieliyaya se niamalecita
    tlacatl.
  bus-bus: Ben à ma la, mámbe dé ũu? Ben ma weàla ma bè Amalɛki boriin ma ũ.
  gub-BL: — Mo romo ereiko ne, i'i Xau ihewe. — Amarek izuapyr romo aiko ihe, a'e
    izupe.
  eng-DRA: 'And he said to me: Who art thou? And I said to him: I am an Amalecite.'
