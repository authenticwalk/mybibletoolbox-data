verse: 2SA.001.007
translations:
  mal-C: അദ്ദേഹം പിന്നിലേക്കു തിരിഞ്ഞുനോക്കി, എന്നെ കണ്ടു; എന്നെ വിളിച്ചു. ‘അടിയൻ
    ഇതാ,’ എന്നു ഞാൻ ഉത്തരം പറഞ്ഞു.
  deu-TKW: 'Da wandte er sich rückwärts, und als er mich erblickte, rief er mich an.
    Ich antwortete: Ich höre!'
  lin-lin: 'Tango kaka abalukaki mpe amonaki ngai, abengaki ngai ; mpe ngai nazongisaki :
    « Ngai oyo. »'
  eng-LSV: and he turns behind him, and sees me, and calls to me, and I say, Here
    I [am].
  eng-GNV: And when he looked backe, he saw me, and called me. And I answered, Here
    am I.
  eng-WEBSTER: And when he looked behind him, he saw me, and called to me. And I answered,
    Here am I.
  nhw-BL: Huajca ipan nopa tlatoctzi Saúl nechitac huan nechnotzqui. Huan huajca nimonechcahui
    campa itztoya.
  swh-ONEN: Alipogeuka na kuniona, akaniita, nami nikasema, ‘Je, nifanye nini?’
  bba-bba: Sɑɑ ye u sĩirɑ u mɛɛrimɑ biruɔ u mɑn wɑ, yerɑ u mɑn sokɑ mɑ nɑ wurɑ nɑ
    dɑ win mi.
  eng-KJVCPB: And when he looked behind him, he saw me, and called unto me. And I
    answered, Here am I.
  mpx-mpx: Inoke i tagena pil ge i kiteyau, yaka i yogaagau ge ya ba, ‘Tonowak, ga
    i ola?’
  luo-luo: Kane olokore monena, noluonga, mine apenje ni, Angʼo midwaro mondo atim?
  meu-meu: Ia e roha mun, e itagu; bena e boirigu. Lau na haere, nato, Lau o ina.
  npi-ULB: शाऊलले वरिपरि हेरे र मलाई देखे र मलाई बोलाए । मैले जवाफ दिएँ, 'म यहाँ छु
    ।'
  yor-yor: Nígbà tí ó wò yíká, tí ó rí mí, ó pè mi, mo sì wí pé, ‘Kí ni mo lè ṣe?’
  ind-ind: Ketika Saul menoleh ke belakang, dia melihat dan memanggil saya. Lalu saya
    menjawab, ‘Ya, Tuanku.’
  pes-OPCB: 'وقتی شائول چشمش به من افتاد مرا صدا زد. گفتم: بله آقا.'
  tgl-ULB: Tumalikod si Saul at nakita ako at tinawag niya ako. Sumagot ako, 'Nandito
    ako.'
  cbu-NT: Uwshat anuritam uship natpunuyaru, nap ashirangu, nuwaatssha parangu, nuwangaz
    kuruzurangiya. Nuwshat ayu aturi kusaranguri,
  hui-hui: Hapara hayagola Solo ibugua beregedowa handa dai bialu hearia i̱ erembirahayagi
    mama ibalu hewaria hondowa i̱ olaya. Olayagola i̱na lalu, Ya agali haguane-o ladai
    biru.
  mya-mya: ထို​အ​ခါ​သူ​သည်​နောက်​သို့​လှည့်​ကြည့်​လိုက် ရာ​ကျွန်​တော့်​ကို​မြင်​၍​ခေါ်​ပါ​၏။
    ကျွန်​တော် က``ရောက်​ပါ​ပြီ​အ​ရှင်'' ဟု​ထူး​သော​အ​ခါ၊-
  bod-N: ཡང་ཁོང་གིས་ཕྱི་མིག་བལྟས་ཏེ་བདག་མཐོང་ནས་བོས་པར། བདག་གིས་ང་རང་འདི་རུ་ཡོད་ཞུས་པ་ན།
  sna-sna: Zvino iye akati acheuka akandiona, akandidana, ini ndikati, ‘Ndiri pano?’
  spa-BLM: 'Cuando miró detrás de él, me vio y me llamó. Yo respondí: “Aquí estoy”.'
  cac-cac: A d'a jun rato chi', ix b'at q'uelnaj vin̈ d'a spatic, ix in yilanb'at
    vin̈, ix in yavtancot vin̈. —Tic ayin mamin, xin chi d'a vin̈.
  swh-ULB: Sauli alipogeuka aliniona na akaniita. Nikajibu, 'Mimi hapa.'
  bel-bel: Тады ён азірнуўся назад і, угледзеўшы мяне, паклікаў мяне.
  deu-ELBBK: 'Und er wandte sich um und sah mich und rief mir zu, und ich sprach:
    Hier bin ich.'
  mbb-OT: Kedlingì din ne neehè e zin ne mid-umew e zin. Midtavak a te, ‘Hengkey is
    igkeuǥup ku kenikew?’
  mal-2015: 'അവൻപിറകോട്ടു നോക്കി എന്നെ കണ്ടു വിളിച്ചു: അടിയൻ ഇതാ എന്നു ഞാൻ ഉത്തരം
    പറഞ്ഞു.'
  rmc-rmc: 'Sar pes o Saul visarďa, dikhľa man a vičinďa man. A me phenďom: ‚Kade
    som!‘'
  pes-OPV: و به عقب نگریسته، مرا دید و مرا خواند و جواب دادم، لبیک.
  ron-1924: 'Ынторкынду-се, м-а вэзут ши м-а кемат. Еу ам зис: ‘Ятэ-мэ!’'
  ben-OBCV: তিনি যখন এদিক-ওদিক চেয়ে আমাকে দেখতে পেয়েছিলেন, তখন তিনি আমায় ডাক দিলেন,
    ও আমি বললাম, ‘আমি কী করতে পারি?’
  som-som: Oo markuu gadaashiisa dhugtay ayuu i arkay, oo ii yeedhay. Oo anna waxaan
    ugu jawaabay, Waa i kan.
  lat-VUC: 'et conversus post tergum suum, vidensque me, vocavit. Cui cum respondissem:
    Adsum:'
  eng-ASVBT: And when he looked behind him, he saw me, and called unto me. And I answered,
    Here am I.
  ita-1885: 'Allora egli, voltosi indietro, mi vide, e mi chiamò. Ed io gli dissi:
    Eccomi.'
  eng-LXXUP: And he looked behind him, and saw me, and called me; and I said, Behold,
    here am I.
  eng-ULB: Saul turned around and saw me and called out to me. I answered, 'Here I
    am.'
  spa-VBL: 'Se volvió y me vio. Me llamó y le respondí: ‘Estoy aquí para ayudar’.'
  fra-_FOB: 'Et, regardant en arrière, il me vit, et m''appela; et je répondis: Me
    voici.'
  mal-mal: 'അവൻ പുറകോട്ടു നോക്കി എന്നെ കണ്ടു വിളിച്ചു: ‘അടിയൻ ഇതാ’ എന്ന് ഞാൻ ഉത്തരം
    പറഞ്ഞു.'
  urd-GVR: ki us ne muṛ kar mujhe dekhā aur apne pās bulāyā. Maiṅ ne kahā, ‘Jī, maiṅ
    hāzir hūṅ.’
  suz-BL: मिनु मेकोमी नोले लेश्‍शा कोव़ङानु, आं कली तती। मिनु ब्रेत्‍ताक्‍यी। मिनु
    गो ‘मार देंनी’ देंती।
  ita-1927: 'Egli si voltò indietro, mi vide e mi chiamò. Io risposi: “Eccomi.”'
  ckb-ckb: 'ئاوڕی لەدوای خۆی دایەوە و منی بینی، بانگی کردم، منیش گوتم: ”ئەوەتام.“'
  eng-BBE: And looking back, he saw me and gave a cry to me. And answering him I said,
    Here am I.
  kan-OKCV: ಅವನು ಹಿಂದಕ್ಕೆ ತಿರುಗಿ ನೋಡಿ, ನನ್ನನ್ನು ಕಂಡು ಕರೆದನು. ಆಗ ನಾನು, ‘ಇದ್ದೇನೆ,’ ಎಂದೆನು.
  tam-2017: 'அவர் திரும்பிப் பார்த்து: என்னைக் கண்டு கூப்பிட்டார்; அதற்கு நான்: இதோ,
    இருக்கிறேன் என்றேன்.'
  spa-RV-1909: 'Y como él miró atrás, vióme y llamóme; y yo dije: Heme aquí.'
  ron-BTF: 'Și când s-a uitat înapoia lui, m-a văzut și m-a chemat. Și eu am răspuns:
    Iată-mă.'
  eng-WEBP: When he looked behind him, he saw me and called to me. I answered, ‘Here
    I am.’
  eng-FBV: He turned around and saw me. He called out and I replied, ‘I'm here to
    help!’
  nld-1939: 'Hij keek om, en toen hij mij bemerkte, riep hij mij. Ik antwoordde: Hier
    ben ik.'
  nch-BL: Huan ipan nopa talojtzi Saúl techitac huan technotzqui. Huajca nimonechcahui
    campa itztoya.
  vie-1934: 'Người xây lại thấy tôi và gọi tôi. Tôi thưa rằng: Có tôi đây.'
  hin-CV: उन्होंने मुड़कर मेरी ओर देखा और मुझे पुकारा, मैंने उनसे कहा, ‘आज्ञा दीजिए?’
  spa-BES: 'Y mirando hacia atrás, me vio y me gritó. Y respondiéndole, dije: Heme
    aquí.'
  tdx-tdx: 'Aa ie nitolike mañamboho le nioni’e iraho, naho nikoiha’e, vaho vinaliko
    ty hoe: Intoy iraho.'
  tha-KJV: เมื่อพระองค์ทรงเหลียวมาแลเห็นข้าพเจ้า พระองค์​ตรัสเรียกข้าพเจ้า และข้าพเจ้าทูลตอบว่า
    ‘ข้าพระองค์​อยู่​ที่นี่​พ่ะย่ะค่ะ’
  por-BR-2018: 'E quando ele olhou atrás, viu-me e chamou-me; e eu disse: Eis-me aqui.'
  deu-ELO: 'Und er wandte sich um und sah mich und rief mir zu, und ich sprach: Hier
    bin ich.'
  eng-WYC-2018: and he turned behind his back, and saw me, and called. To whom when
    I had answered, I am present; (and he looked behind his back, and saw me, and
    called to me. To whom when I had answered, I am here;)
  epo-epo: 'Kaj li ekrigardis malantaŭen, kaj ekvidis min kaj vokis min; kaj mi diris:
    Jen mi estas.'
  uig-PIN: U kǝynigǝ ⱪarap meni kɵrüp qaⱪirdi. Mǝn «Mana mǝn», dedim.
  beo-beo: Amalu Solo da beba:loba, na ba:beba:le, e da nama wele sia:i. Na da bu
    ema adole i `Wae! Ada!’
  tpi-OTNT: Na Sol i tanim na i lukim mi na i singautim mi. Na mi tok, ‘Yes, bikman.’
  hau-SA: Da ya juya ya gan ni sai ya kira ni, na kuwa ce masa, ‘Ga ni?’
  uig-LAT: U keynige qarap méni körüp chaqirdi. Men «Mana men», dédim.
  nde-nde: Uthe etshibilika wangibona, wasengibiza, mina ngathi, ‘Kuyini engingakwenza?’
  ton-ton: Pea ʻi heʻene sio ki mui, naʻa ne mamata kiate au, ʻo ne ui kiate au. Pea
    naʻaku pehē ʻe au, ‘Ko au eni.’
  ces-1613: 'Kterýžto ohlédna se zpátkem, uzřel mne a zavolal na mne. I řekl jsem:
    Aj, teď jsem.'
  eng-WMB: When he looked behind him, he saw me and called to me. I answered, ‘Here
    I am.’
  tam-TCV: அப்பொழுது அவர் திரும்பி என்னைப் பார்த்து, என்னைக் கூப்பிட்டார். எனவே நான்
    அவரிடம், ‘நான் உமக்கு என்ன செய்யவேண்டும்?’ எனக் கேட்டேன்.
  ceb-ULB: Milingi si Saul ug nakita niya ako busa gitawag niya ako. Mitubag ako,
    “Ania ako.”
  pol-UBG: 'Kiedy obejrzał się i zobaczył mnie, zawołał na mnie. Odpowiedziałem: Oto
    jestem.'
  agr-agr: Nunik wajau ayampa niimsatakama waituk untsugkui, aikmajai.
  kyc-kyc: Dokopa baame kapu kyepala namba kandapala kee leya. Nambame isingi lao,
    Yaa, leyo.
  urd-GVU: کہ اُس نے مُڑ کر مجھے دیکھا اور اپنے پاس بُلایا۔ مَیں نے کہا، ’جی، مَیں
    حاضر ہوں۔‘
  deu-1912: 'Und er wandte sich um und sah mich und rief mich. Und ich sprach: Hier
    bin ich.'
  kan-2017: ಅವನು ತಿರುಗಿಕೊಂಡು ನನ್ನನ್ನು ನೋಡಿ ಕರೆದನು.
  yap-yap: Me cheal me guyeg me piningeg. Mu gu fulweg lungun.
  hlt-MCSB: Te vaengah a hnukla ha mael tih kai m'hmuh hatah ng'khue tih, 'Kai ni
    he ue,’ ka ti nah.
  mdy-ETH: ዒዚ ዒማና ጊንሢም ሺሪ ታና ዴንቃዖ ዔኤላዛ፥ ታኣኒ፦ ‹ዮ! ታ ጎዳ› ጌዔኔ፤
  twi-ASANTE: Ɔdanee ne ho a ɔhunuu me no, ɔteaam frɛɛ me sɛ memmra. Mebisaa no sɛ,
    ‘Menyɛ ɛdeɛn?’
  eng-WEBU: When he looked behind him, he saw me and called to me. I answered, ‘Here
    I am.’
  wal-wal: He wode Saa7ooli yuushshi xeellidi tana be7iis; be7idi tana xeesin taani,
    ‘Yee!’ yaagaas.
  spa-PDDPT: 'Cuando él miró hacia atrás me vio y me llamó. Y respondí: Aquí estoy.'
  gun-gun: Guakykue katy oma'ẽ vy xerexa vy xerenoĩ. Ha'e ramo xee “Apy ma aĩ” ha'e
    ixupe.
  agu-BL: Te yi jun tkuja'tz nin tzun xmayin tzaj i'-tz wutz coc, nin chinsaj chakoltz.
    Ja tzun nopontz te'j tan ẍch'eye'n klo'.
  ilo-ULB: Kimmita Saul iti aglawlaw ket nakitanak ket inayabannak. Simmungbatak,
    'Adtoyak.'
  kpg-kpg: Gei Saul ga huli mai ga gidee ia au, ga gahigahi mai au, gei au ga helekai
    boloo, ‘Meenei, deenei au.’
  uig-ARA: ئۇ كەينىگە قاراپ مېنى كۆرۈپ چاقىردى. مەن «مانا مەن»، دېدىم.
  sus-sus: A to n to, a naxa n xili. N naxa a ratin.
  pon-2006: Sohl eri ketin pirekekte mahsanihiehda, e ahpw malipe ie. I ahpw sapeng,
    patohwan, ‘Iet ngehi, maing!’
  jae-jae: Gêdêŋ taŋ eŋ kêkac tau ôkwi naŋ, gêlic aê ma gêmôêc aê. Aê gajô eŋ awa
    gebe ‘Aê tec gamoa.’
  ksd-ksd: 'Ba i ga lingan uro namur, i ga gire iau, ma i ga oro iau. Ma iau ga biti:
    Iau go kari,'
  tur-YTC: Arkasına baktığında beni gördü ve bana seslendi. 'İşte buradayım' diye
    yanıt verdim.
  grc-BRENT: Καὶ ἐπέβλεψεν ἐπὶ τὰ ὀπίσω αὐτοῦ, καὶ εἶδέ με, καὶ ἐκάλεσέ με· καὶ εἶπα,
    ἰδοὺ ἐγώ.
  ind-AYT: Ketika dia menoleh ke belakang, dia melihatku, lalu memanggilku. Aku menjawab,
    ‘Ya, Tuanku.’
  nya-nya: Pamene anatembenuka ndi kundiona ine, iye anandiyitana, ndipo ndinati,
    ‘Kodi ndichite chiyani?’ ”
  hrv-hrv: 'Šaul, obazrevši se, ugleda mene pa me zovnu, a ja mu se odazvah: ''Evo
    me!'''
  mps-mps: Tama Sol begelama, tama ena sulama, te ena i wali. Tama eno te po wali,
    ‘Awe, genuai bidio,’ wali.
  tpi-tpi: Na Sol i tanim na i lukim mi na i singautim mi. Na mi tok, ‘Yes, bikman.’
  dan-1931: 'og da han vendte sig om, fik han Øje på mig og kaldte på mig; og jeg
    sagde: Her er jeg!'
  vie-OVCB: 'Quay lại thấy tôi, vua liền bảo: ‘Đến đây!’ Tôi vâng lời.'
  guj-2017: શાઉલે આસપાસ નજર કરીને મને જોઈને બોલાવ્યો. મેં ઉત્તર આપ્યો કે, ‘હું આ રહ્યો.’”
  pon-2006A: Sohl eri ketin pirekekte mahsanihiehda, e ahpw malipe ie. I ahpw sapeng,
    patohwan, ‘Iet ngehi, maing!’
  por-BRBSL: 'Quando ele olhou atrás dele, ele me viu e me chamou. Eu respondi: “Aqui
    estou eu”.'
  cth-cth: Sawl ni hnukkhu lah a khet navah kai hah na hmu teh na kaw.
  twi-twi: Ɔdan ne ho a ohuu me no, ɔteɛɛ mu frɛɛ me se memmra. Mibisaa no se, ‘Menyɛ
    dɛn?’
  hlt-hlt: Te vaengah a hnukla ha mael tih kai m'hmuh hatah ng'khue tih, 'Kai ni he
    ue,’ ka ti nah.
  tbz-SIM: 'Kòo wɛ̃ɛ̃tɛ kɛ́ n yɑ̀, kɛ́ n yú kɛ̀ n dɔ̀: Okpɑ̀ɑ̀tì, ntɛ mí!'
  msy-2020: Ezɨ Sol raghɨrɨgha nan gara nan dia. Ezɨ kɨ kamaghɨn a ikaragha ghaze,
    ‘Gumazir ekiam, kɨ kagh iti.’
  dop-dop: Ɩ pǝsɑ ɩ wɑɑlɩ nɑ ɩ́ nɑ-m ɩlɛnɑ ɩ́ yɑɑ-m nɑ mɑ́ polo.
  azb-azb: 'Şaul geriyə baxanda məni görüb çağırdı. Mən dedim: “Buyurun, buradayam”.'
  eng-DBY: And he looked behind him, and saw me, and called to me. And I said, Here
    am I.
  hin-2017: उसने पीछे फिरकर मुझे देखा, और मुझे पुकारा। मैंने कहा, ‘क्या आज्ञा?’
  wol-KYG: Naka la ne gees, yem ci man, woo ma, ma wuyu.
  eng-YLT: and he turneth behind him, and seeth me, and calleth unto me, and I say,
    Here [am] I.
  eng-WYC-2017: and he turned behind his back, and saw me, and called. To whom when
    I had answered, I am present;
  eng-WMBB: When he looked behind him, he saw me and called to me. I answered, ‘Here
    I am.’
  urd-GVH: कि उसने मुड़कर मुझे देखा और अपने पास बुलाया। मैंने कहा, ‘जी, मैं हाज़िर
    हूँ।’
  rug-rug: Taliri si asa, meke dogorau Sa, meke titioko mae koa rau. Olaṉa si rau,
    ‘Hiera si rau, baṉara!’
  gaz-gaz: Innis yommuu garagalee na argetti na waame; anis, ‘Maal siif ajajamu?’
    jedhee isa gaafadhe.
  fra-LSG: 'S’étant retourné, il m’aperçut et m’appela. Je dis: Me voici!'
  gnn-gnn: '@see-verse:2SA.001.006'
  yal-yal: A to a firifiri, a yi n to, a yi n xili. N yi a yabi, n naxa, ‘N tan ni
    i ra.’
  haw-1868: 'Alawa ae la ia i hope, ike mai la ia''u, a kahea mai la ia''u: i aku
    la au, Eia no wau.'
  arb-NAV: وَمَالَبِثَ أَنِ الْتَفَتَ وَرَاءَهُ. وَحِينَ شَاهَدَنِي استَدْعَانِي إِلَيْهِ.
  ewe-ewe: Esime wònye kɔ la, ekpɔm yɔm eye mebiae be, ‘Nu ka mawɔ na wò?’
  eng-LEE: And he turned round, and he saw me, and called unto me, And I said, Here
    am I.
  gvn-gvn: '@see-verse:2SA.001.006'
  asm-FB: তেতিয়া তেওঁ ঘূৰি মোক দেখি মাতিলে। তেতিয়া মই উত্তৰ দি ক’লো, “মই ইয়াত আছোঁ৷”
  sus-A: عَ تٌ ﭑ تٌ، عَ نَشَ ﭑ شِلِ. ﭑ نَشَ عَ رَتِن.
  fra-SBL: 'Quand il regarda derrière lui, il me vit et m''appela. Je répondis : Me
    voici !'
  hbo-hbo: וַיִּ֥פֶן אַחֲרָ֖יו וַיִּרְאֵ֑נִי וַיִּקְרָ֣א אֵלָ֔י וָאֹמַ֖ר הִנֵּֽנִי׃
  piu-2006: '@see-verse:2SA.001.006'
  kik-kik: Rĩrĩa eehũgũrire, akĩnyona, na akĩnjĩta, na niĩ ngĩmũũria atĩrĩ, ‘Ũngĩenda
    ngwĩkĩre atĩa?’
  fra-NCL: 'Il se retourna et, m’ayant aperçu, il m’appela, et je dis : « Me voici. »'
  cek-AK: Saul loe angqoi moe, kai ang hnuk naah, ang kawk. Kai mah, Hae ah ka oh,
    tiah ka naa.
  cuk-cuk: 'Saúl ansik-aibiriargua, an-daksad, geb anse gollalid. Agine, an abin-imakdemogad:
    ‘Degite, sogdeen.’'
  uig-CYR: У кәйнигә қарап мени көрүп чақирди. Мән «Мана мән», дедим.
  tel-2017: రథాలు, రౌతులు అతనిని తరుముతూ పట్టుకోవడానికి సమీపించినప్పుడు అతడు వెనక్కి
    తిరిగి చూసి నన్ను పిలిచాడు. అందుకు నేను, ‘చిత్తం నా రాజా’ అన్నాను.
  hat-BSA: 'Lè l te gade dèyè li, li te wè m e te rele mwen. Epi mwen te di: ‘Men
    mwen’.'
  kos-kos: Na el forma twe liyeyuyak, ac el pangonyu. Na nga fahk, ‘Mea?’
  hbo-WLC: וַיִּ֥פֶן אַחֲרָ֖יו וַיִּרְאֵ֑נִי וַיִּקְרָ֣א אֵלָ֔י וָאֹמַ֖ר הִנֵּֽנִי׃
  ibo-ibo: Mgbe ọ hụrụ m, ọ kpọrọ m ka m bịakwute ya. Azara m ya sị, ‘Gịnị ka m nwere
    ike ime?’
  ory-ory: ଶାଉଲ ପଛକୁ ଅନାନ୍ତେ, ମୋତେ ଦେଖି ଡାକିଲେ। ତହିଁରେ ମୁଁ ଉତ୍ତର କଲି, ‘ଏଠାରେ ମୁଁ ଅଛି।’
  chk-chk: Lupwen a nennesökür, a künaei o kökköriei. Iwe, üa pälüeni, ‘Ngang iei.’
  ssd-ssd: Taŋanaig le nu mbilmbilka ye kaŋgeryumba wikina le ye woka nu sota kan
    le
  rop-rop: “Wal King Sol bin tenaran, en imbin luk langa mi, en imbin jingat langa
    mi, en aibin tok, ‘Wanim?’
  ukr-1871: 'Обернеться він назад себе й, побачивши мене, покликав мене. Я озвавсь:
    Чую!'
  deu-1951: Und er wandte sich um und sah mich und rief mich.
  eng-JPS: 'And when he looked behind him, he saw me, and called unto me. And I answered:
    Here am I.'
  srp-1865: 'A on obazrevši se natrag ugleda me, pa me viknu, a ja mu rekoh: evo me.'
  lug-lug: Awo bwe yakyusa amaaso ge n’andaba, n’ankowoola, ne muddamu nti, ‘Nkukolere
    ki?’
  heb-heb: ויפן אחריו ויראני ויקרא אלי ואמר הנני׃
  ben-IRV: ইতিমধ্যে তিনি পিছনের দিকে মুখ ফিরিয়ে আমাকে দেখে ডাকলেন৷
  pan-pan: ਅਤੇ ਉਹ ਨੇ ਆਪਣੇ ਪਿੱਛੇ ਮੁੜ ਕੇ ਜਦੋਂ ਮੈਨੂੰ ਵੇਖਿਆ ਤਾਂ ਮੈਨੂੰ ਸੱਦਿਆ। ਮੈਂ ਆਖਿਆ,
    ਜੀ ਮੈਂ ਹਾਜ਼ਰ ਹਾਂ!
  tkr-tkr: Şaul yı'q'əlqa sak'ı ilyakkımee, zı g'acu mang'vee onı'ıyn. Zı mang'uk'le
    «Hooyva» uvhu.
  mya-JVB: ရှောလုသည် နောက် တော်သို့ ကြည့် သဖြင့် ကျွန်တော် ကိုမြင် ၍ ခေါ် ပါ၏။
  tte-O: Kabo itagelakeile mwa igitaiyau, mwa iyoga kabo yawaloba, ‘Taubala, gubesi?’
  tbg-tbg: viva tuqantaa viro ti tavero ti haaraimanta te vo turaro
  hmo-hmo: Saulo ese lau ia itaia neganai, lau dekenai ia boiboi. Lau haere, lau gwau,
    ‘Lohia e, lau inai.’
  urd-urd: और जब उसने अपने पीछे नज़र की तो मुझको देखा और मुझे पुकारा, मैंने जवाब दिया
    “मैं हाज़िर हूँ।”
  rus-SYN: Тогда он оглянулся назад и, увидев меня, позвал меня.
  bqc-SIM: 'À lìlɛ ma kĩ́i oi, à ma e, ↄ̃ à ma sisi. Ma mɛ̀: Má kɛ́!'
  tcz-CHONGTHU: Chuin ama ahung kiheiyin keima eimu phat in amakom adin eikoutai.
    Chuin keiman kadong ngin, Eti kaki thopi ding ham Katie.
  mar-mar: शौलाने मागे वळून पाहिले तेव्हा त्यास मी दिसलो त्याने मला बोलावले आणि मी
    त्याच्याजवळ गेलो.
  qub-qub: Chay öra Saulga ticrarcur ricäramar gayamaran. Chaura noga aywashcä.
  bqp-bqp: 'Kũ à lìtɛ ma kpa, à ma e, akũ à ma sisi. Ma pì: Makũ dí!'
  hat-hat: 'Lè sa a, li voye je l'' gade, li wè m'', epi li rele m'' vini. Mwen reponn
    li: Men mwen, monwa.'
  eng-BSB: When he turned around and saw me, he called out and I answered, ‘Here I
    am!’
  tod-tod: 'É wɛlɛni ʋolu, é kà, é tòli, gè ɠɛ ma: ‹Yoo, masagi.›'
  eng-WEBPB: When he looked behind him, he saw me and called to me. I answered, ‘Here
    I am.’
  kbq-kbq: Hagi agra rukrahe huno nenageno, kezanke hige'na voe hu'na hugeno,
  nhe-BL: Huajca ipan nopa tlalochtli Saúl nechitac huan nechnotzqui. Huan huajca
    nimonechcahui campa itztoya.
  bus-bus: 'Kɛ̀ à lìɛ ma kpa, à ma e, ben à ma sisi. Ma bè: Máɛ kɛ̀!'
  gub-BL: Na'e uwak Xau herenoz pà a'e kury. — Aiko xe ihe, hezar, a'e izupe.
  eng-DRA: And looking behind him, and seeing me, he called me. And I answered, Here
    am I.
