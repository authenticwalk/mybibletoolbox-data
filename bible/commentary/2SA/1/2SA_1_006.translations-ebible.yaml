verse: 2SA.001.006
translations:
  mal-C: 'അയാൾ മറുപടി പറഞ്ഞു: “ഞാൻ യാദൃച്ഛികമായി ഗിൽബോവാ മലയിലെത്താനിടയായി. അവിടെ
    ശൗൽ തന്റെ കുന്തം ഊന്നി അതിന്മേൽ ചാരിനിന്നിരുന്നു. തേരുകളും കുതിരപ്പടയും അദ്ദേഹത്തിന്റെ
    നേരേ പാഞ്ഞ് അടുക്കുകയായിരുന്നു.'
  deu-TKW: 'Der Junge Mann, der ihm die Botschaft brachte, erwiderte: Ganz zufällig
    kam ich auf das Gebirge Gilboa; da fand ich Saul auf seinen Speer gestützt, während
    sich die Wagen und Reiter an seine Fersen geheftet hatten.'
  lin-lin: 'Elenge mobali azongisaki : — Nazalaki na ngai koleka na likolo ya ngomba
    Giliboa, mpe namonaki Saulo alaleli likonga na ye. Namonaki lisusu bashar mpe
    basoda oyo babundaka likolo ya bampunda kokoma pene ya kokanga ye.'
  eng-LSV: And the youth who is declaring [it] to him says, “I happened to meet in
    Mount Gilboa, and behold, Saul is leaning on his spear; and behold, the chariots
    and those possessing horses have followed him;
  eng-GNV: Then the yong man that tolde him, answered, As I came to mount Gilboa,
    behold, Saul leaned vpon his speare, and loe, the charets and horsemen followed
    hard after him.
  eng-WEBSTER: And the young man that told him said, As I happened by chance upon
    mount Gilboa, behold, Saul leaned upon his spear; and lo, the chariots and horsemen
    followed hard after him.
  nhw-BL: 'Huajca quinanquili: ―Na niitztoya ipan tepetl Gilboa huan nopona niquitac
    para Saúl motlatzquiliyaya ipan icuatlamin catli huehueyac. Huan monechcahuiyayaj
    icualancaitacahua ipan tlahuilanca carros. Nojquiya hualayayaj miyaqui tlacame
    ipan cahuayos.'
  swh-ONEN: Yule kijana akasema, “Nilijipata huko Mlima Gilboa, naye Sauli alikuwa
    huko akiegemea mkuki wake, na magari ya vita na wapanda farasi wa upande wa adui
    wakawa wamemkaribia sana.
  bba-bba: Mɑ u nɛɛ, nɑ nɛn wɑ̃ɑru wɑ̃ɑwɑ Giliboɑn ɡuuru wɔllɔ nɑ kɑ Sɔɔlu mɛɛrɑ u
    kɑ tii win yɑɑsɑ tɑ̃sɑ. Mɑ yibɛrɛbɑn tɑbu kɛkɛ dumiɡii kɑ mɑɑsɔbu bɑ nùn sɔndi
    mɑm mɑm bɑ ɡire.
  eng-KJVCPB: And the young man that told him said, As I happened by chance upon mount
    Gilboa, behold, Saul leaned upon his spear; and lo, the chariots and horsemen
    followed hard after him.
  mpx-mpx: Yaka heval i liwan Deibid elana i ba, “Nau iyoho ya oya Gilbowa te Sol
    ya nopwawa wana gau puna i antawan bilibiliya ge i gena palalek elana. Yaka Pilistiya
    wali waga momomol ginebi ge ana tolohaveyan hi tapalelu nok kelaubwa nihi vin
    elana.
  luo-luo: Wuowino nodwoke niya, “Ne oyudo ka an e got Gilboa kendo ne aneno Saulo
    kochwowore gi tongʼe, ka geche lweny kod joidhgi mane lawe ne chiegni juke.”
  meu-meu: Hari eregabe tauna eto, Lau na so vada na loa kavava Gilboa ororona ai.
    Saulo na unuseni ai, ena io ai e heto'o tao, bona kariota bona hosi ai e gui taudia
    na vada e mai heniamu.
  npi-ULB: ती जवान मानिसले जवाफ दिए, “म संयोगवश गिल्बो डाँडामा पुगें र त्यहाँ शाऊल
    आफ्नो भालामा उनिएका थिए अनि रथहरू र घडचढीहरूले उनलाई भेट्न लागेका थिए ।
  yor-yor: Ọ̀dọ́mọkùnrin náà sọ pé, “Mo wà ní orí òkè Gilboa níbẹ̀ ni Saulu fi ara
    tí ọkọ̀ rẹ̀, àwọn kẹ̀kẹ́ àti ẹlẹ́ṣin sì ń lépa rẹ̀.
  ind-ind: Jawab orang itu, “Kebetulan hamba berada di gunung Gilboa dan melihat Saul
    bersandar pada tombaknya, sementara kereta-kereta kuda dan pasukan penunggang
    kuda musuh sedang mendekatinya.
  pes-OPCB: 'گفت: «برحسب تصادف، در کوه جلبوع بودم که دیدم شائول به نیزهٔ خود تکیه
    داده بود و ارابه‌ها و سواران دشمن هر لحظه به او نزدیکتر می‌شدند.'
  tgl-ULB: Sumagot ang binata, “Nagkataon na naroon ako sa Bundok Gilboa, at doon
    nakasandal siya sa kaniyang sibat, at ang mga karwaheng pandigma at ang mga nangangabayo
    ay halos malapit na sa kaniya.
  cbu-NT: Uwshat, Nuwaana parangina. Machip Guilbowap xiytat ashiranguri, yap nda
    chinari amb nap ashiranguri, Saulaa parangina, k'chirpunguriptini tushuwimchu
    anootsi. Undararshitisin anungaz pachapani atusin, kapaachumun pshiyrshini kamatamaamamsha
    tachitatar ashiranganaya.
  hui-hui: Ani hale hayagola igiri daliahe biago ibugua ladai bialu lalu, I̱ Hari
    Giliboa heagoria howa handalu hewaria Solo ibugua ibunaga wai biaga yandare yiago
    dindini hanga howa ogoriani maliaho hearia handaru. Ani handalu hewaria ibunaga
    waitigi agalirume nogo hosini biralubi hosime gili laga mini karisini heyu halubi
    abale hapara hayane handaru.
  mya-mya: ထို​သူ​ငယ်​က``ကျွန်​တော်​သည်​ဂိ​လ​ဗော​တောင် ပေါ်​တွင်​ရှိ​နေ​ခိုက်​နှင့်​ကြုံ​သ​ဖြင့်
    ရှော​လု​မင်း သည်​မိ​မိ​၏​လှံ​ကို​မှီ​လျက်​နေ​သည်​ကို​လည်း ကောင်း၊ ရန်​သူ​၏​စစ်​ရ​ထား​များ​နှင့်​မြင်း​စီး
    သူ​ရဲ​တို့​သည်​သူ​၏​အ​နီး​သို့​ချဉ်း​ကပ် လာ​ကြ​သည်​ကို​လည်း​ကောင်း​မြင်​ပါ​၏။-
  bod-N: འཕྲིན་སྐྱེལ་མཁན་གཞོན་ནུ་དེས། རི་བོ་གིལ་བོ་ཨ་རུ་ང་རང་སྟེས་དབང་གིས་སོ་ལོ་དང་ཕྲད་དེ་སོ་ལོ་ནི་རང་གི་མདུང་ལ་བརྟེན་ཅིང་ཤིང་རྟ་དང་སྐྱ་དམག་རྣམས་ཀྱིས་ཁོང་གི་རྗེས་འདེད་པ་མཐོང་ངོ་།
    །
  sna-sna: Jaya riya rakati, “Ini ndakanga ndiri pamusoro peGomo reGiribhoa, uye ndikaona
    Sauro akasendamira papfumo rake, ipapo ngoro dzavarwi navatasvi zvichivirima zvotosvika
    paari.
  spa-BLM: 'El joven que se lo contó dijo: “Cuando pasé por casualidad por el monte
    Gilboa, he aquí que Saúl estaba apoyado en su lanza, y he aquí que los carros
    y la caballería le seguían de cerca.'
  cac-cac: 'Ix tac''vi vin̈: —Q''uin̈ val ayinec'' d''a vitzal Gilboa, ix vilani to
    toxon̈ej n̈ojanem vin̈aj Saúl chi'' d''a yib''an̈ q''uen slanza. Tzac''anxo val
    sc''och eb'' ajc''ol chi'' d''a spatic vin̈ yed'' scarruaje eb'' yic oval yed''
    eb'' ayq''ue d''a yib''an̈ chej.'
  swh-ULB: Yule kijana akajibu, “Kwa bahati nilikuwa juu ya Mlima Gilboa, na pale
    alikuwepo Sauli ameegemea mkuki wake, na magari ya farasi na waongozaji walikuwa
    karibu kumkamata.
  bel-bel: 'і сказаў хлопец, які расказваў Яму: я выпадкова прыйшоў на гару Гэлвуйскую,
    і вось, Саўл упаў на сваю дзіду, а калясьніцы і верхаўцы даганялі яго.'
  deu-ELBBK: 'Und der Jüngling, der ihm berichtete, sprach: Ich geriet zufällig auf
    das Gebirge Gilboa, und siehe, Saul lehnte sich auf seinen Speer; und siehe, die
    Wagen und die Reiter setzten ihm hart nach.'
  mbb-OT: Midtavak haazà is menguhed pa he etew te, “Hein diyè e pa te Buntud he Gilboa,
    ne neehè ku si Saul zutun is nesendiǥan din dà is bangkew zin. Ne is menge kuntada
    zin ne mid-uvey en diyà te kandin is ed-untud te menge kerwahi wey menge kudà.
  mal-2015: 'വർത്തമാനം കൊണ്ടുവന്ന ബാല്യക്കാരൻ പറഞ്ഞതു: ഞാൻ യദൃച്ഛയാ ഗിൽബോവപർവ്വതത്തിലേക്കു
    ചെന്നപ്പോൾ ശൗൽ തന്റെ കുന്തത്തിന്മേൽ ചാരിനില്ക്കുന്നതും തേരും കുതിരപ്പടയും അവനെ
    തുടർന്നടുക്കുന്നതും കണ്ടു;'
  rmc-rmc: 'O terno murš leske odphenďa: „Somas pro verchos Gilboa a dikhľom, sar
    o Saul pes predemel la kopijaha a o murša pro verdana the pro graja les dochuden.'
  pes-OPV: 'و جوانی که او را مخبر ساخته بود، گفت: «اتفاق مرا در کوه جلبوع گذر افتاد
    و اینک شاول بر نیزه خود تکیه می‌نمود، و اینک ارابه‌ها وسواران او را به سختی تعاقب
    می‌کردند.'
  ron-1924: 'Ши тынэрул каре-й адучя ачесте вешть а рэспунс: „Ам венит дин ынтымпларе
    пе мунтеле Гилбоа ши Саул стэтя реземат ын сулица луй, ши кареле ши кэлэреций
    ерау апроапе сэ-л ажунгэ.'
  ben-OBCV: “ঘটনাচক্রে আমি গিলবোয় পাহাড়ে ছিলাম,” যুবকটি বলল, “আর শৌল তখন সেখানে
    তাঁর বর্শার উপর হেলান দিয়ে দাঁড়িয়েছিলেন, আর রথ ও সেগুলির সারথিরা বীর-বিক্রমে
    তাঁর পিছু ধাওয়া করল।
  som-som: Markaasaa ninkii dhallinyarada ahaa oo u soo warramay, wuxuu ku yidhi,
    Markaan si lamafilaan ah Buur Gilboca u soo gaadhay, waxaan arkay Saa'uul oo ku
    tiirsan warankiisii, gaadhifardoodkii iyo fardooleydiina aad bay u eryanayeen.
  lat-VUC: 'Et ait adolescens qui nuntiabat ei: Casu veni in montem Gelboë, et Saul
    incumbebat super hastam suam: porro currus et equites appropinquabant ei,'
  eng-ASVBT: And the young man that told him said, As I happened by chance upon mount
    Gilboa, behold, Saul was leaning upon his spear; and, lo, the chariots and the
    horsemen followed hard after him.
  ita-1885: 'E il giovane che gli raccontava queste cose, gli disse: Io mi scontrai
    a caso nel monte di Ghilboa; ed ecco, Saulle era chinato sopra la sua lancia,
    e già i carri e la gente a cavallo lo stringevano di presso.'
  eng-LXXUP: And the young man that brought the tidings, said to him, I happened accidentally
    to be upon Mount Gilboa; and, behold, Saul was leaning upon his spear, and, behold,
    the chariots and captains of horse pressed hard upon him.
  eng-ULB: The young man replied, “By chance I happened to be on Mount Gilboa, and
    there Saul was leaning on his spear, and chariots and riders were about to catch
    up with him.
  spa-VBL: “Casualmente estaba allí, en el monte Gilboa”, respondió. “Vi a Saúl, apoyado
    en su lanza, con los carros enemigos y los auriculares avanzando hacia él.
  fra-_FOB: 'Et le jeune homme qui lui donnait ces nouvelles, répondit: Je me trouvais
    par hasard sur la montagne de Guilboa, et voici, Saül s''appuyait sur sa lance;
    et voici, les chars et les cavaliers etaient près de l''atteindre;'
  mal-mal: 'വാർത്ത കൊണ്ടുവന്ന യൗവനക്കാരൻ പറഞ്ഞത്: “ഞാൻ യദൃശ്ചയാ ഗിൽബോവപർവ്വതത്തിലേക്കു
    ചെന്നപ്പോൾ ശൌല്‍ തന്റെ കുന്തത്തിന്മേൽ ചാരി നില്ക്കുന്നതും രഥങ്ങളും കുതിരപ്പടയും
    അവനെ തുടർന്നടുക്കുന്നതും കണ്ടു;'
  urd-GVR: Jawān ne jawāb diyā, “Ittifāq se maiṅ Jilbua ke pahāṛī silsile par se guzar
    rahā thā. Wahāṅ mujhe Sāūl nazar āyā. Wuh neze kā sahārā le kar khaṛā thā. Dushman
    ke rath aur ghuṛsawār taqrīban use pakaṛne hī wāle the
  suz-BL: मिनु मेको ठिटामी “गो गिल्‍बोआ डांडाम बाक्‍शो नङ। मेकेर सावल कली आ तूतीक
    तिक्‍शा राप्‍शा बाक्‍शो ताता। बग्‍गी ङोइक्‍ब नु शारा ङोइक्‍बपुकीम मेको कली थित्‍चा
    चिक्‍ताक्‍म। १सामुएल ३१:१-३
  ita-1927: 'Il giovine che gli raccontava queste cose, disse: “Mi trovavo per caso
    sul monte Ghilboa, e vidi Saul che si appoggiava sulla sua lancia, e i carri e
    i cavalieri lo stringevano da presso.'
  ckb-ckb: 'گەنجەکەش پێی گوت: «وا ڕێککەوت من لە کێوی گلبۆع بووم، بینیم شاول بەسەر
    ڕمەکەیدا دەچەمایەوە، گالیسکە و سوارەکانیش بە توندی بەدوایەوە بوون.'
  eng-BBE: And the young man said, I came by chance to Mount Gilboa, and I saw Saul
    supporting himself on his spear; and the war-carriages and horsemen overtook him.
  kan-OKCV: ಆಗ ಅವನು, “ನಾನು ಅಕಸ್ಮಾತ್ತಾಗಿ ಗಿಲ್ಬೋವ ಬೆಟ್ಟಕ್ಕೆ ಹೋಗಿದ್ದೆನು. ಅಲ್ಲಿ ಸೌಲನು
    ತನ್ನ ಈಟಿಯನ್ನು ಊರಿಕೊಂಡು ನಿಂತಿದ್ದನು. ಆಗ ರಥಗಳೂ ರಾಹುತರೂ ಅವನನ್ನು ಹಿಂದಟ್ಟಿಕೊಂಡೇ ಇದ್ದರು.
  tam-2017: 'அந்த வாலிபன்: நான் தற்செயலாகக் கில்போவா மலைக்குப் போனேன்; அப்பொழுது இதோ,
    சவுல் தம்முடைய ஈட்டியின்மேல் சாய்ந்துகிடந்தார்; இரதங்களும் குதிரை வீரர்களும் அவரைப்
    பின்தொடர்ந்து நெருங்கினார்கள்.'
  spa-RV-1909: 'Y el mancebo que le daba las nuevas respondió: Casualmente vine al
    monte de Gilboa, y hallé á Saúl que estaba recostado sobre su lanza, y venían
    tras él carros y gente de á caballo.'
  ron-BTF: 'Și tânărul care îi spusese a zis: Cum treceam din întâmplare pe muntele
    Ghilboa, iată, Saul se rezema pe sulița sa; și, iată, care și călăreți îl urmăreau
    necontenit.'
  eng-WEBP: The young man who told him said, “As I happened by chance on Mount Gilboa,
    behold, Saul was leaning on his spear; and behold, the chariots and the horsemen
    followed close behind him.
  eng-FBV: “I just happened to be there on Mount Gilboa,” he replied. “I saw Saul,
    leaning on his spear, with the enemy chariots and the charioteers advancing on
    him.
  nld-1939: 'En de jonge man, die met die tijding kwam, antwoordde: Heel toevallig
    was ik op het gebergte Gilbóa. Daar stond Saul, leunend op zijn lans; en de wagens
    en de ruiters waren al vlak bij hem.'
  nch-BL: 'Huajca quinanquili: ―Na niitztoya ipan tepet Gilboa huan nopona niquitac
    para Saúl motatzquilijtoya ipan icuachoso. Huan monechcahuiyayaj icualancaitacahua
    ipan tatehuijca carros. Nojquiya hualayayaj miyaqui tacame ipan cahuayojme.'
  vie-1934: 'Người trai trẻ đem tin ấy thưa rằng: Tình cờ tôi đi qua núi Ghinh-bô-a,
    thấy Sau-lơ nương trên cây giáo mình. Xe và lính kị theo gần kịp người.'
  hin-CV: उस सूचना देनेवाले युवक ने उन्हें बताया, “संयोगवश में उस समय गिलबोआ पर्वत
    पर ही था. वहां मैंने देखा कि शाऊल अपने भाले पर झुके हुए थे, घुड़सवार और रथ उनकी
    ओर बढ़े चले आ रहे थे,
  spa-BES: 'Y el joven dijo: Llegué por casualidad al monte Gilboa, y vi a Saúl sosteniéndose
    en su lanza; y los carros de guerra y los jinetes lo alcanzaron.'
  tdx-tdx: 'Le hoe i ajalahy nitalily ama’ey: Izaho nitojeha’ an-kaboa’ i Gilboà eo,
    hehe te niato amy lefo’ey t’i Saole vaho nifanindry ama’e mafe o sarete naho mpiningi-tsoavalao.'
  tha-KJV: ชายหนุ่มผู้​ที่​บอกท่านนั้นจึงตอบว่า “บังเอิญข้าพเจ้ามาที่​ภู​เขากิลโบอา
    ดู​เถิด ซาอูลทรงยืนพิงหอกของพระองค์​อยู่ และดู​เถิด รถรบและทหารม้าก็​ใกล้​พระองค์​เข้ามา
  por-BR-2018: 'E o rapaz que lhe dava as novas respondeu: Casualmente vim ao monte
    de Gilboa, e achei a Saul que estava recostado sobre sua lança, e vinham atrás
    dele carros e cavaleiros.'
  deu-ELO: 'Und der Jüngling, der ihm berichtete, sprach: Ich geriet zufällig auf
    das Gebirge Gilboa, und siehe, Saul lehnte sich auf seinen Speer; und siehe, die
    Wagen und die Reiter setzten ihm hart nach.'
  eng-WYC-2018: And the young man said, that told to him, By hap I came into the hill
    of Gilboa, and Saul leaned upon his spear; and chariots and horsemen nighed to
