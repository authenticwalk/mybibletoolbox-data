    lo, the chariots and horsemen had overtaken him.
  gvn-gvn: '@see-verse:2SA.001.005'
  asm-FB: তেতিয়া সেই ডেকা লোক জনে ক’লে, “ঘটনাক্ৰমে মই গিলবোৱা পৰ্ব্বতত আছিলোঁ আৰু
    তাতে চৌলে বৰছাৰ ওপৰত ভৰ দি আছিল আৰু ৰথ ও অশ্বাৰোহীসকলে তেওঁৰ পাছে পাছে বৰকৈ খেদি
    খেদি প্রায় তেওঁৰ ওচৰ চাপি আহিছিল।
  sus-A: عَ نَشَ عَ يَابِ، «ﭑ سْلُ لِ فِلِبٌوَ فٍيَ نَن قَرِ عَ مَشْنْشِ عَ حَاشِ
    رَ. عَ نُ وَ مَ عَ يّتّ قَشَقٍ تَنبّ رَ، بَرِ مَ قِلِسِتَ سْورِ سٌي رَفِيٍ نُ
    بَرَ عَ رَشّتّن.
  fra-SBL: 'Le jeune homme qui le raconta dit : « Comme je me trouvais par hasard
    sur la montagne de Gilboa, voici que Saül s''appuyait sur sa lance ; et voici
    que les chars et les cavaliers suivaient de près derrière lui.'
  hbo-hbo: וַיֹּ֜אמֶר הַנַּ֣עַר ׀ הַמַּגִּ֣יד לֹ֗ו נִקְרֹ֤א נִקְרֵ֙יתִי֙ בְּהַ֣ר הַגִּלְבֹּ֔עַ
    וְהִנֵּ֥ה שָׁא֖וּל נִשְׁעָ֣ן עַל־חֲנִיתֹ֑ו וְהִנֵּ֥ה הָרֶ֛כֶב וּבַעֲלֵ֥י הַפָּרָשִׁ֖ים
    הִדְבִּקֻֽהוּ׃
  piu-2006: '@see-verse:2SA.001.005'
  kik-kik: Mwanake ũcio akĩmũcookeria atĩrĩ, “Ndĩrakorirwo ndĩ hau kĩrĩma-inĩ kĩa
    Giliboa, na hau nĩho ndĩronire Saũlũ, etiranĩtie na itimũ rĩake, akiriĩ gũkorererwo
    nĩ ngaari cia ita na ahaici a mbarathi.
  fra-NCL: 'Et le jeune homme qui lui apportait la nouvelle répondit : « Je me trouvais
    par hasard sur la montagne de Gelboé ; et voici que Saül s’appuyait sur sa lance,
    et voici que les chars et les cavaliers étaient près de l’atteindre.'
  cek-AK: Thendoeng mah anih khaeah, To nathuem ah kai loe Gilboa mae nuiah ka oh;
    anih patom hrang lakok hoi hrang angthueng misatuh kaminawk loe anih khaeah anghnai
    o aep aep, to naah khenah, angmah ih tayae hoiah kangthun Saul to ka hnuk.
  cuk-cuk: 'We-sapingwa-ega-gayaburba-senonikid abin-sogdebalid: —Gilboa-yar-nugadse
    binsa an atakdinad. Agi an Rey-Saúl, eswargi-akani-gwichi an dakalid. Aginbali,
    e-isdarmalad egi ebirdani an daksabalid. E-isdarmalad ur-napaginmaladgi egi daniki,
    degi, moli-birgi-sii egi danimarbali an daksad.'
  uig-CYR: 'Униңға хәвәр бәргән жигит: Мән тәсадипий Гилбоа теғиға чиққан едим, мана
    Саул нәйзигә йөлинип турупту; җәң һарвулири вә атлиқлар униңға һуҗум қилип уни
    қоғлавататти.'
  tel-2017: “నేను అనుకోకుండా గిల్బోవ కొండకు వచ్చినప్పుడు సౌలు తన ఈటె మీద ఆనుకుని ఉన్నాడు.
  hat-BSA: 'Jennonm ki te pale li a te di: “Pa aza mwen te sou Mòn Guilboa, e gade
    byen, Saül t ap apiye sou frenn li an. Epi gade, cha yo avèk chevalye yo t ap
    kouri rèd sou li.'
  kos-kos: El topuk, “Nga tuh muta Fineol Gilboa, ac nga liye ke Saul el fungyang
    nu fin osra natul ah, na chariot ac mwet kasrusr fin horse lun mwet lokoalok ah
    apkuranyang nu yorol.
  hbo-WLC: וַיֹּ֜אמֶר הַנַּ֣עַר ׀ הַמַּגִּ֣יד ל֗וֹ נִקְרֹ֤א נִקְרֵ֙יתִי֙ בְּהַ֣ר הַגִּלְבֹּ֔עַ
    וְהִנֵּ֥ה שָׁא֖וּל נִשְׁעָ֣ן עַל־חֲנִית֑וֹ וְהִנֵּ֥ה הָרֶ֛כֶב וּבַעֲלֵ֥י הַפָּרָשִׁ֖ים
    הִדְבִּקֻֽהוּ׃
  ibo-ibo: Nwokorobịa ahụ sịrị ya, “Ọ dapụtara na m nọ nʼugwu Gilboa hụ Sọl mgbe ọ
    dabeere nʼùbe ya. Mgbe ahụ ụgbọ agha ndị iro na ndị na-agba ịnyịnya agha na-esosi
    ya ike.
  ory-ory: ତହିଁରେ ସେହି ଯୁବା ତାଙ୍କୁ କହିଲା, “ମୁଁ ଅଚାନକ ଗିଲ୍‍ବୋୟ ପର୍ବତରେ ଉପସ୍ଥିତ ହୁଅନ୍ତେ,
    ଶାଉଲ ଆପଣା ବର୍ଚ୍ଛା ଉପରେ ଆଉଜି ପଡ଼ିଅଛନ୍ତି; ରଥ ଓ ଅଶ୍ୱାରୋହୀମାନେ ତାଙ୍କ ପଛେ ଲାଗି ରହିଅଛନ୍ତି।
  chk-chk: Ewe alüal a pälüeni, “A chök fis pwe üa nom won ewe chuk Kilpoa. Ikenan
    üa küna Saul pwe a aünna ngeni wokun siles, nge ekewe woken me chokewe mi wawa
    oris seni sounfiun Filistia ra kaneto ngeni.
  ssd-ssd: 'taŋgo mo ta lafumba sakina: O suŋgo, ye Gilboa tabe mbolŋge minen sulumba
    Saul kaŋgeren ta nu nuŋe mbanduwaŋ ta kilke mbolŋge te-timba nuŋe ŋgaro tugunemba
    tiŋ minna le kaŋgeren. Kame mbal hos mbol pinderkanu karis mbol pinderkanu mata
    nane Saul buk te-kornaig.'
  rop-rop: Wal det men bin tok laiyawei langa Deibid, dumaji imbin wandim Deibid garra
    gudbinji langa im, “Wal aibin deya langa det hil gulum Gilbowa, en aibin luk King
    Sol bin yusum det spiya blanga im blanga lidimap miselp blanga wok gudwei, en
    aibin luk ola hosmen blanga detlot Filastain solja en ola bagi weya deibin yusum
    blanga fait kaminap langa im.
  ukr-1871: 'І відказав молодик, що принїс вість: Довелось менї случаєм ійти Гелвуйськими
    горами, коли ж дивлюсь — Саул настромивсь на свого списа, а колесницї й комонник
    зближаються до його.'
  deu-1951: 'Der Jüngling, der ihm solches sagte, sprach: Ich kam von ungefähr auf
    das Gebirge Gilboa und siehe, Saul lehnte sich auf seinen Speer und siehe, Wagen
    und Reiter jagten hinter ihm her.'
  eng-JPS: 'And the young man that told him said: ''As I happened by chance upon mount
    Gilboa, behold, Saul leaned upon his spear; and, lo, the chariots and the horsemen
    pressed hard upon him.'
  srp-1865: 'A momak koji mu donese glas reèe: sluèajno doðoh na goru Gelvuju, a to
    se Saul naslonio na koplje svoje, kola i konjici približavahu se k njemu.'
  lug-lug: Omuvubuka n’amugamba nti, “Bwe nnali awo ku lusozi Girubowa, ne ndaba Sawulo
    nga yeesigamye ku ffumu lye era n’amagaali n’abeebagala embalaasi eby’omulabe
    nga bamucocca.
  heb-heb: ויאמר הנער המגיד לו נקרא נקריתי בהר הגלבע והנה שאול נשען על חניתו והנה
    הרכב ובעלי הפרשים הדבקהו׃
  ben-IRV: তাতে সেই সংবাদদাতা যুবক তাঁকে বলল, “আমি ঘটনাক্রমে গিলবোয় পর্বতে গিয়েছিলাম,
    আর দেখ, শৌল বর্শার উপর ভর দিয়ে দাঁড়িয়ে ছিলেন এবং দেখ, রথ ও ঘোড়াচালকেরা চাপাচাপি
    করে তাঁর খুব কাছে এসে পড়েছিল৷
  pan-pan: ਉਸ ਜੁਆਨ ਨੇ ਜੋ ਉਹ ਨੂੰ ਦੱਸਦਾ ਸੀ ਆਖਿਆ, ਸੰਜੋਗ ਨਾਲ ਮੈਂ ਗਿਲਬੋਆ ਪਰਬਤ ਵਿੱਚ ਸੀ ਅਤੇ
    ਵੇਖੋ, ਉਸ ਵੇਲੇ ਸ਼ਾਊਲ ਆਪਣੀ ਬਰਛੀ ਉੱਤੇ ਢਾਸਣਾ ਲਾਈ ਪਿਆ ਸੀ ਅਤੇ ਵੇਖੋ, ਰਥ ਅਤੇ ਘੁੜਸਵਾਰ ਵੱਡੇ
    ਜ਼ੋਰ ਨਾਲ ਉਸ ਦੇ ਪਿੱਛੇ ਲੱਗੇ ਹੋਏ ਸਨ।
  tkr-tkr: 'Mang''vee Davuduk''le eyhen: – Mane gahıl nəxüdme ıxha, zı Gilboayne suvaliy.
    Zak''le maa''ar cune nizeyk qirzıl Şaul g''acu. Balkanaaşil aleepxıynbıyiy dəv''əyn
    daşk''abıd mang''usqayiy hiyxhar.'
  mya-JVB: ထိုလုလင် က၊ ကျွန်တော်သည် ဂိလဗော တောင် ပေါ် သို့ အလိုလိုရောက် သောအခါ၊ ရှောလု
    သည် လှံ တော်ကို ထောင်၍နေပါ၏။ ရထား စီးသူရဲ မြင်း စီးသူရဲတို့သည် ပြင်းထန်စွာလိုက်
    ကြ၏။
  tte-O: Mwa kilakaine iedeedede Deibida koina iwaloba, “Yau ele koya Gilibowa saugana
    Saulo yalobai, ana pwawati iyatolo bwatano mena na koina isabalololau. Kabo Pilistiya
    ali waga niuniuli yo ali tokaleyayao sisagena mwayamwayau kikiunamo siyawatagili
    koina.
  tbg-tbg: Devitiva minti tuvaro viva tiharo, Te Giliboa Aiqinaqaa vaiha tavauraro
    Soruva nai vaantaara tuatero muntuviro vaimanta Pirisia iqoka vaiinti vika iqoka
    kaariqive, ohi tauvaqaqaave vaiha, Soruva vainaini auma auma ani variavaro
  hmo-hmo: Eregabe tauna ia gwau, “Lau be Gileboa Ororo dekenai lau loaloa kava. Saulo
    be unuseni, iena io dekenai ia tabekau, bona kariota bona hosi dekenai guia taudia
    be ia dekenai kahirakahira idia ginidae.
  urd-urd: वह जवान जिसने उसको यह ख़बर दी कहने लगा कि मैं कूह — ए — जिलबू’आ पर अचानक
    पहुँच गया और क्या देखा कि साऊल अपने नेज़ह पर झुका हुआ है रथ और सवार उसका पीछा
    किए आ रहे हैं।
  rus-SYN: 'И сказал отрок, рассказывавший ему: я случайно пришел на гору Гелвуйскую,
    и вот, Саул пал на свое копье, колесницы же и всадники настигали его.'
  bqc-SIM: 'A wèwà à mɛ̀: À mↄ lè má kú Giliboa gbɛpↄlɛu weɛ, ↄ̃ ma Saulu è,
    àlɛ gbãa''e a sↄ̃nawa. Sↄ̃́godeↄ ń sↄ̃deↄ lɛ́ kãikũaànↄ.'
  tcz-CHONGTHU: chuin mipan adonbut in, keima Gilboa molchungah kaga umkhan ahileh,
    hi ah chun Saul in a tengcha chu anaop phan chuleh agalmite sakol kangtalai holeh
    sakol them hon ahin delphah kon chao chu ahitai.
  mar-mar: यावर तो तरुण सैनिक म्हणाला, “योगायोगाने मी गिलबोवाच्या डोंगरावरच होतो.
    तिथे शौल आपल्या भाल्यावर पडलेला मला दिसला. पलिष्ट्यांचे रथ आणि घोडेस्वार त्याच्या
    अगदी नजीक येऊन ठेपले होते.
  qub-qub: 'Chay runa niran: «Nogaga puriycashächo mana yarpashapita camacarä Gilboa
    jircaman. Chaychömi ricashcä Saultaga lansanman tuncacuycajta. Filistea runacunaga
    carrëtanwan y cawallun muntasha cajcuna jananchöna caycaran.'
  bqp-bqp: 'À wèa à pì: À sù à lè má kú Giliboa kpi gɛrɛɛi gwemɛ, akũ ma Solu è,
    àtɛn gbãna e a sária. Sↄ̃godenↄ kũ sↄ̃denↄ tɛn ká kãao kĩni.'
  hat-hat: 'Nonm lan reponn: -Mwen t''ap pase konsa sou mòn Gilboa a lè mwen wè Sayil
    apiye sou frenn li pou l'' pa tonbe atè. Cha lagè lènmi yo ak kavalye yo te prèt
    pou rive sou li.'
  eng-BSB: “I happened to be on Mount Gilboa,” he replied, “and there was Saul, leaning
    on his spear, with the chariots and the cavalry closing in on him.
  tod-tod: 'Zunu loungoi gooɠaaʋoteni, é ɠɛ ma: «Soloogɛ nɔ kpein ga gè ɠɛa Gileɓoa
    gizei ma, gè Sayile ɠa, é ɗa zɛlɛ ga ná-kpɛɛin ma ungi, kɔɔɠɔ wotoloiti ta
    soo ɓizɛ zalaʋusuiti ti ɗa maaɓuɠa ba.'
  eng-WEBPB: The young man who told him said, “As I happened by chance on Mount Gilboa,
    behold, Saul was leaning on his spear; and behold, the chariots and the horsemen
    followed close behind him.
  kbq-kbq: Ana nehaza ne'mo'a kenona huno, Nagra Gilboa agonare mani'nena kogeno,
    Soli'a karugaru keve'are rentinti huno oti'ne. Hagi ha' vahe'mofo karisimo'za
    eme azeri'za nehazage'na ke'noe.
  nhe-BL: 'Huajca quinanquili: ―Na niitztoya ipan tepetl Gilboa huan nopona niquitac
    para Saúl motlatzquiliyaya ipan icuatlami tlen huehueyac. Huan monechcahuiyayaj
    icualancaitacahua ipan tlatehuijca carros. Nojquiya hualayayaj miyac tlacame ipan
    cahuayos.'
  bus-bus: 'À wèàla à bè: Àɛ sↄ̃ má kú Giliboa kpiigɛɛzi gwemɛ, ben ma Solu è, èe
    gbãa ee a sária. Sↄ̃gorodeenↄ kↄ̃n sↄ̃deenↄↄ e kaao kĩi.'
  gub-BL: Uwazar kwàkwàmo ize'eg izupe nezewe. — Ahem e ywytyr Zimoa her ma'e pe ihe.
    Aexak Xau upurukutukaw rehe uzekok mehe ihe. Piri ywy rehe har waiwyramawa rehe
    har wà, kawaru waku'az har wà no, uhem Xau huwake wà.
  eng-DRA: 'And the young man that told him, said: I came by chance upon mount Gelboe,
    and Saul leaned upon his spear: and the chariots and horsemen drew nigh unto him,'
