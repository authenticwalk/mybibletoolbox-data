verse: 2SA.001.011
translations:
  mal-C: അപ്പോൾ ദാവീദും കൂടെയുണ്ടായിരുന്ന സകലരും തങ്ങളുടെ വസ്ത്രം പറിച്ചുകീറി.
  deu-TKW: Da faßte David seine Kleider und zerriß sie, desgleichen alle Männer seiner
    Umgebung,
  lin-lin: Bongo Davidi mpe basoda nyonso oyo bazalaki elongo na ye basimbaki bilamba
    na bango mpe bapasolaki yango.
  eng-LSV: And David takes hold on his garments, and tears them, and also all the
    men who [are] with him,
  eng-GNV: Then Dauid tooke hold on his clothes, and rent them, and likewise al the
    men that were with him.
  eng-WEBSTER: 'Then David took hold on his clothes, and rent them; and likewise all
    the men that were with him:'
  nhw-BL: Huan quema quicajqui nochi catli quiijto, David huan nopa tlacame catli
    itztoyaj ihuaya quitzayanque ininyoyo pampa tlahuel motequipachojque.
  swh-ONEN: Ndipo Daudi pamoja na watu wote waliokuwa pamoja naye wakazishika nguo
    zao na kuzirarua.
  bba-bba: Ye Dɑfidi u nuɑ mɛ, yerɑ u win yɑberu nɛnuɑ u kɑrɑnɑ. Mɑ be bɑ wɑ̃ɑ kɑ
    wi, ben tii bɑ mɑɑ kuɑ mɛ bu kɑ ben nuku sɑnkirɑnu sɔ̃ɔsi.
  eng-KJVCPB: 'Then David took hold on his clothes, and rent them; and likewise all
    the men that were with him:'
  mpx-mpx: Yaka nuwanak kaiwena Deibid ana kaliko i kukulelelian, ge ana hevalau hi
    ginol ola al to.
  luo-luo: Eka Daudi gi joma nenikode nomako lepgi moyiecho.
  meu-meu: Bena David ese ena dabua e abi, e daredia; ia bamona iboudiai danu unu
    e kara toma.
  npi-ULB: त्यसपछि दाऊदले आफ्नो लुगा च्याते र तिनीसँग भएका सबै मानिसहरूले त्यसै गरे
    ।
  yor-yor: Nígbà náà ni, Dafidi àti gbogbo àwọn tí ó wà pẹ̀lú rẹ̀, di aṣọ wọn mú,
    wọ́n sì fà á ya.
  ind-ind: Maka Daud beserta semua pengikutnya merobek pakaian mereka sebagai tanda
    berkabung.
  pes-OPCB: داوود و افرادش وقتی این خبر را شنیدند از شدت ناراحتی لباسهای خود را پاره
    کردند.
  tgl-ULB: Pagkatapos pinunit ni David ang kaniyang mga damit, at ginawa rin ito ng
    lahat ng mga kalalakihan na kasama niya.
  cbu-NT: Dapiyshat, mishat muchchurtamsin anoo mazinarangusin, mang' mantsaksin,
    waanaatstisin wamar putayarusin izichiranganaya.
  hui-hui: Bi ogoni layago hale howa Debidihanda ibunaga bu miniha genda timbuniore
    howa ibuninaga aga bu heago minu lerelene. Ani biyadagua Debidinaga ami hearu
    tiguabi nde ani dege bini.
  mya-mya: ဒါ​ဝိဒ်​နှင့်​သူ​၏​လူ​တို့​သည်​ဝမ်း​နည်း​ကြေ​ကွဲ သည့်​အ​နေ​ဖြင့် မိ​မိ​တို့​၏​အ​ဝတ်​များ​ကို
    ဆုတ်​ဖြဲ​ကြ​၏။-
  bod-N: དེ་ནས་དཱ་བིད་ཀྱིས་རང་གི་གོས་བླངས་ནས་གཤགས་ཤིང་ཁོ་དང་ལྷན་དུ་ཡོད་པའི་མི་རྣམས་ཀྱིས་ཀྱང་དེ་བཞིན་བྱས་ཏེ།
  sna-sna: Ipapo Dhavhidhi navarume vose vaakanga anavo vakabata nguo dzavo vakadzibvarura.
  spa-BLM: Entonces David se agarró a sus ropas y las rasgó; y todos los hombres que
    estaban con él hicieron lo mismo.
  cac-cac: Ayic ix yab'an vin̈aj David chi' icha chi', ix sn̈ic'chitanb'at spichul
    vin̈ yuj cusc'olal yed' eb' ajun yed'oc.
  swh-ULB: Kisha Daudi akararua mavazi yake, na watu wote waliokuwa pamoja naye wakafanya
    vilevile.
  bel-bel: Тады схапіў Давід вопратку сваю і падраў яе, таксама і ўсе людзі, якія
    былі зь ім,
  deu-ELBBK: Da fasste David seine Kleider und zerriss sie; und alle Männer, die bei
    ihm waren, taten ebenso.
  mbb-OT: Dutun mibindas ni David wey te langun he menge sakup din is menge kumbalè
    dan su ibpeehè dan is kedlalew zan.
  mal-2015: ഉടനെ ദാവീദ് തന്റെ വസ്ത്രം പറിച്ചുകീറി; കൂടെയുള്ളവരും അങ്ങനെ തന്നെ ചെയ്തു.
  rmc-rmc: Sar o David oda šunďa, takoj pre peste čhingerďa o gada a kerde oda the
    leskre murša, save sas leha.
  pes-OPV: آنگاه داود جامه خود را گرفته، آن را دریدو تمامی کسانی که همراهش بودند،
    چنین کردند.
  ron-1924: Давид шь-а апукат хайнеле ши ле-а сфышият ши тоць оамений каре ерау лынгэ
    ел ау фэкут ачелашь лукру.
  ben-OBCV: তখন দাউদ ও তাঁর সঙ্গে থাকা সব লোকজন নিজেদের পোশাক ধরে ছিঁড়ে ফেলেছিলেন।
  som-som: Markaasaa Daa'uud dharkiisii jeexjeexay; oo raggii isaga la jiray oo dhammuna
    saasoo kalay wada yeeleen,
  lat-VUC: Apprehendens autem David, vestimenta sua scidit, omnesque viri qui erant
    cum eo,
  eng-ASVBT: 'Then David took hold on his clothes, and rent them; and likewise all
    the men that were with him:'
  ita-1885: Allora Davide prese i suoi vestimenti, e li stracciò. Il simigliante fecero
    ancora tutti gli uomini ch'erano con lui;
  eng-LXXUP: And David laid hold of his garments, and rent them; and all the men who
    were with him rent their garments.
  eng-ULB: Then David tore his clothes, and all the men with him did the same.
  spa-VBL: Entonces David se agarró su ropa y la rasgó, así como lo habían hecho sus
    hombres.
  fra-_FOB: Alors David prit ses vêtements, et les déchira; et tous les hommes qui
    étaient avec lui firent de même.
  mal-mal: ഉടനെ ദാവീദ് തന്റെ വസ്ത്രം വലിച്ചുകീറി; കൂടെയുള്ളവരും അങ്ങനെ തന്നെ ചെയ്തു.
  urd-GVR: Yih sab kuchh sun kar Dāūd aur us ke tamām logoṅ ne ġham ke māre apne kapṛe
    phāṛ lie.
  suz-BL: मेको लोव़ नेंशा, दाऊदम आ वा खाक्‍गा बाक्‍त। मेको नु बाक्‍ब मुर नेल्‍लेमी
    यो मो पामे बाक्‍त। १सामुएल ४:१२
  ita-1927: Allora Davide prese le sue vesti e le stracciò; e lo stesso fecero tutti
    gli uomini che erano con lui.
  ckb-ckb: داود جلەکانی لەبەرخۆی دادڕی، بە هەمان شێوە هەموو ئەو پیاوانەی کە لەگەڵی
    بوون.
  eng-BBE: 'Then David gave way to bitter grief, and so did all the men who were with
    him:'
  kan-OKCV: ಆಗ ದಾವೀದನೂ, ಅವನ ಸಂಗಡ ಇದ್ದ ಸಮಸ್ತ ಜನರೂ ತಮ್ಮ ವಸ್ತ್ರಗಳನ್ನು ಹರಿದುಕೊಂಡು,
  tam-2017: அப்பொழுது தாவீதும் அவனோடு இருந்த எல்லா மனிதர்களும் தங்களுடைய ஆடைகளைக்
    கிழித்துக்கொண்டு,
  spa-RV-1909: Entonces David trabando de sus vestidos, rompiólos; y lo mismo hicieron
    los hombres que estaban con él.
  ron-BTF: Atunci David și-a apucat hainele și le-a rupt; și tot astfel toți bărbații
    care erau cu el;
  eng-WEBP: Then David took hold on his clothes and tore them; and all the men who
    were with him did likewise.
  eng-FBV: David grabbed hold of his clothes and ripped them, as did his men.
  nld-1939: Toen greep David zijn klederen en scheurde ze vaneen; en heel zijn gevolg
    deed eveneens.
  nch-BL: Huan quema quicajqui nochi cati quiijto, David huan nopa tacame cati itztoyaj
    ihuaya quitzayanque iniyoyo pampa tahuel mocuesojque.
  vie-1934: Đa-vít bèn xé quần áo mình; hết thảy những người đi theo cũng đều làm
    như vậy.
  hin-CV: तब दावीद ने अपने कपड़ों को पकड़कर उन्हें फाड़ दिया, और यही उनके सभी साथियों
    ने भी किया.
  spa-BES: 'Entonces David dio paso a un amargo dolor, y así lo hicieron todos los
    hombres que estaban con él:'
  tdx-tdx: Finetre’ i Davide amy zao o siki’eo vaho niriate’e; nanao izay iaby ondaty
    nindre ama’eo,
  tha-KJV: แล​้วดาวิดฉีกเสื้อของท่าน และทุกคนที่​อยู่​กั​บท​่านก็กระทำเช่นเดียวกัน
  por-BR-2018: Então Davi agarrando suas roupas, rompeu-os; e o mesmo fizeram os homens
    que estavam com ele.
  deu-ELO: Da faßte David seine Kleider und zerriß sie; und alle Männer, die bei ihm
    waren, taten ebenso.
  eng-WYC-2018: Forsooth David took and rent his clothes, and (likewise)[all] the
    men that were with him;
  epo-epo: Tiam David kaptis siajn vestojn kaj disŝiris ilin, ankaŭ ĉiuj homoj, kiuj
    estis kun li.
  uig-PIN: Xuan Dawut ɵz kiyimlirini yirtip, tilma-tilma ⱪiliwǝtti; uning bilǝn bolƣan
    barliⱪ adǝmlǝrmu ⱨǝm xundaⱪ ⱪildi.
  beo-beo: 'Da:ibidi da da:i dione fofagiba:le, ea abula huluane gagadelai. Amola
    ea fi dunu ilia da amo defele ilila: abula gagadelai.'
  tpi-OTNT: Devit i harim dispela tok na em i bel hevi tru na i brukim klos bilong
    en. Na ol lain soldia bilong en, ol tu i mekim wankain pasin.
  hau-SA: Sai Dawuda da dukan mutanen da suke tare da shi suka yayyage rigunarsu.
  uig-LAT: Shuan Dawut öz kiyimlirini yirtip, tilma-tilma qiliwetti; uning bilen bolghan
    barliq ademlermu hem shundaq qildi.
  nde-nde: Lapho-ke uDavida labantu bonke ababelaye babamba izigqoko zabo bazidabula.
  ton-ton: 'Ka naʻe toki puke ʻe Tevita ki hono ngaahi kofu ʻo ne haehae ia; pea naʻe
    fai pehē foki ʻae kau tangata kotoa pē naʻe ʻiate ia:'
  ces-1613: Tedy David uchytiv roucho své, roztrhl je; tolikéž i všickni muži, kteříž
    s ním byli.
  eng-WMB: Then David took hold on his clothes and tore them; and all the men who
    were with him did likewise.
  tam-TCV: இச்செய்தியைக் கேட்ட தாவீதும், அவனோடிருந்த மனிதர் எல்லோரும் தங்கள் உடைகளைக்
    கிழித்தார்கள்.
  ceb-ULB: Unya gigisi ni David ang iyang mga bisti, ug ang tanang kasundalohan nga
    uban kaniya nagbuhat sa samang paagi.
  pol-UBG: Wtedy Dawid chwycił swoje szaty i rozdarł je, tak uczynili również wszyscy
    ludzie, którzy z nim byli.
  agr-agr: Nuna David antuk wake besemag dekapeak jáanchjin japiki ichigkui, tuja
    tikich aents niijai batsatushkam jáanchjin japiki ichigkajui.
  kyc-kyc: Leyamo pii dupwa sepala Dapitimi baa kondome kumuo mona randapala banya
    komau dupwa minyuo pilyiya dee banya akali dupwa opetae dopako piyami.
  urd-GVU: یہ سب کچھ سن کر داؤد اور اُس کے تمام لوگوں نے غم کے مارے اپنے کپڑے پھاڑ
    لئے۔
  deu-1912: Da faßte David seine Kleider und zerriß sie, und alle Männer, die bei
    ihm waren,
  ntj-ntj: Nyangka Tayipirrtu kuliralpi warntunku wartunpungu. Nyangka-ya palunyaku
    wati pirnilutarrartu-yanku warntu wartunpungu.
  kan-2017: ಸೌಲನೂ ಅವನ ಮಗನಾದ ಯೋನಾತಾನನೂ, ಯೆಹೋವನ ಪ್ರಜೆಗಳಾದ ಇಸ್ರಾಯೇಲರೂ ಕತ್ತಿಯಿಂದ ಸಂಹೃತರಾದದ್ದಕ್ಕಾಗಿ
    ದಾವೀದನೂ ಅವನ ಜನರೂ
  yap-yap: Me guchthuy David e mad rok ni bochan e kari kireban’, ma urngin e tirok
    e girdi’ nra guchthuyed e mad rorad.
  hlt-MCSB: Te dongah David loh a himbai te a paco tih a phen hatah a taengkah hlang
    rhoek long khaw boeih a rhoi uh.
  mdy-ETH: ዬያሮ ዳውቴ ዖያዖ ፔኤኮ ማኣዓሢ ዳርዜም ዒዛና ዎላ ዓኣ ዓሳኣ ዒማይዴኔ፤
  twi-ASANTE: Dawid ne ne mmarima no tee asɛm no, wɔde awerɛhoɔ sunsuanee wɔn ntadeɛ
    mu.
  eng-WEBU: Then David took hold on his clothes and tore them; and all the men who
    were with him did likewise.
  wal-wal: Hegaappe guyyiyan, Daawitinne Daawita asai azzanidi, bantta maayuwaa dafidi
    pooshshidosona.
  spa-PDDPT: Entonces David agarró sus ropas y las rasgó. Todos los hombres que estaban
    con él hicieron lo mismo.
  gun-gun: Ha'e rami rã Davi oao ae ojopy vy omondoro, avakue hexeve ikuai va'e ha'e
    javive Davi ojapoa rami avi ojapo okuapy.
  agu-BL: Ej cwe'n tzun rit'ol Luwiy yi be'ch tetz tan paj bis o'kl. Ncha'tz e' ban
    yi e' yi xomche' te'j.
  eng-PEV: David and his mob were really sad for Saul and Jonathan. They tore their
    clothes to show they were upset.
  ilo-ULB: Ket, pinisang ni David dagiti pagan-anayna, ken kasta met ti inaramid dagiti
    amin a lallaki a kaduana.
  kpg-kpg: Gei ogo David ga haahi ono gahu gi ono lima i dono lodo huaidu, mo ono
    ehoo huogodoo gu hahaahi nadau gahu labelaa.
  uig-ARA: شۇئان داۋۇت ئۆز كىيىملىرىنى يىرتىپ، تىلما-تىلما قىلىۋەتتى؛ ئۇنىڭ بىلەن
    بولغان بارلىق ئادەملەرمۇ ھەم شۇنداق قىلدى.
  sus-sus: Dawuda nun a xa mixie naxa e xa donmae ibɔɔ sunnunyi kui na dɛntɛgɛ xa
    fe ra.
  pon-2006: Depit eri kidahngete peh ko ni eh likou ko, tehrpeseng, uwen eh nsensuwed;
    oh ienge koaros pil iang tehrpeseng ar likou ko.
  jae-jae: Go Dawid lêma kêsêp nê ŋakwê ma kêkac gêŋgic ma lau samob, taŋ sêmoa sêwiŋ
    eŋ naŋ, sêgôm amboac tonaŋgeŋ.
  ksd-ksd: Ma David i ga rada kana umana mal, ma damana bula ra umana tutana nina
    dia ga ki varurung me;
  tur-YTC: Sonra David giysilerini tutup yırttı; ve yanındaki bütün adamlar da aynısını
    yaptı.
  grc-BRENT: Καὶ ἐκράτησε Δαυὶδ τῶν ἱματίων αὐτοῦ, καὶ διέῤῥηξεν αὐτά· καὶ πάντες
    οἱ ἄνδρες οἱ μετʼ αὐτοῦ διέῤῥηξαν τὰ ἱμάτια αὐτῶν.
  ind-AYT: Lalu, Daud memegang pakaiannya dan mengoyakkannya, dan semua orang yang
    bersamanya melakukan hal yang sama.
  nya-nya: Apo Davide ndi anthu onse amene anali nawo anangʼamba zovala zawo.
  hrv-hrv: Tada David zgrabi svoje haljine i razdrije ih, a tako i svi ljudi koji
    bijahu s njim.
  mps-mps: Devitgo te po odama, tama aga haliga sęgę mu elama, tama aga ugwa pisa
    yali. Tama aga ami bidi dabego me te tobage deli kolesaga tiwai naga yalio.
  tpi-tpi: Devit i harim dispela tok na em i bel hevi tru na i brukim klos bilong
    en. Na ol lain soldia bilong en, ol tu i mekim wankain pasin.
  dan-1931: Da tog David fat i sine Klæder og sønderrev dem, og ligeså gjorde alle
    hans Mænd;
  vie-OVCB: Đa-vít xé áo và thuộc hạ cũng làm theo.
  guj-2017: પછી દાઉદે પોતાનાં વસ્ત્રો ફાડ્યા અને તેની સાથેના સઘળાં માણસોએ પણ તેમ જ
    કર્યું.
  pon-2006A: Depit eri kidahngete peh ko ni eh likou ko, tehrpeseng, uwen eh nsensuwed;
    oh ienge koaros pil iang tehrpeseng ar likou ko.
  por-BRBSL: Então David pegou suas roupas e as rasgou; e todos os homens que estavam
    com ele fizeram o mesmo.
  aly-aly: David-el artwa ikwerenh-rnemel-then arnkwa ilterrew, rernemarl arlka apmwerreyelpew
    Saul-ew-then Jonathan-ew-then.
  cth-cth: Devit ni ahni hah a ravei, hot patetlah a taminaw ni lengkaleng a sak van
    awh.
  twi-twi: Dawid ne ne mmarima no tee asɛm no, wɔde awerɛhow sunsuan wɔn ntade mu.
  hlt-hlt: Te dongah David loh a himbai te a paco tih a phen hatah a taengkah hlang
    rhoek long khaw boeih a rhoiuh.
  tbz-SIM: Kɛ̀ Dɑfitii kɛ̃tɛ́ o yɑ̀ɑ̀tì kòo kɔbɛ múnkɛɛ kɛ̃rí bɛ kpɛti.
  msy-2020: Devit akar kam baregha bar osemegha uan korotiam abɨki. Ezɨ an mɨdorozir
    gumaziba uaghan kamaghɨram ami.
  dop-dop: Tǝnɑɣɑlɛ Tɑfiiti kpɑ ɩ tɔɔ wontu kʋsusuutu nɑ ɩ́ cǝlǝnɑ lɑŋwɑkǝllɛ nɑ ɩ
    cɔlɔ nyǝ́mɑ nɑ́ɑ́ lɑ mpʋ tɔtɔ.
  azb-azb: Bunu eşidən Davud dartıb paltarlarını cırdı və yanındakı bütün adamlar
    da belə etdilər.
  eng-DBY: Then David took hold of his garments and rent them; and all the men that
    were with him [did] likewise.
  hin-2017: तब दाऊद ने दुःखी होकर अपने कपड़े पकड़कर फाड़े; और जितने पुरुष उसके संग
    थे सब ने वैसा ही किया;
  wol-KYG: Ba loolu amee Daawuda sëq yéreem, xotti, ña ànd ak moom ñépp itam, noonu,
    ndax aw naqar.
  eng-YLT: And David taketh hold on his garments, and rendeth them, and also all the
    men who [are] with him,
  eng-WYC-2017: Forsooth David took and rent his clothes, and [all] the men that were
    with him;
  eng-WMBB: Then David took hold on his clothes and tore them; and all the men who
    were with him did likewise.
  urd-GVH: यह सब कुछ सुनकर दाऊद और उसके तमाम लोगों ने ग़म के मारे अपने कपड़े फाड़
    लिए।
  rug-rug: Ke rikati Devita meke sari nana tie sari na dia poko pa tinalotaṉa.
  gaz-gaz: Daawitii fi namoonni isa wajjin turan hundi wayyaa of irraa baasanii tatarsaasan.
  fra-LSG: David saisit ses vêtements et les déchira, et tous les hommes qui étaient
    auprès de lui firent de même.
  gnn-gnn: '@see-verse:2SA.001.010'
  yal-yal: Dawuda yi a dugine yibɔ a ma. Naxanye birin yi a fɛma, ne fan yi na liga.
  haw-1868: Alaila, lalau iho la o Davida i kona kapa, a haehae iho la, a pela no
    hoi na kanaka a pau me ia.
  arb-NAV: فَمَزَّقَ دَاوُدُ وَرِجَالُهُ الَّذِينَ مَعَهُ ثِيَابَهُمْ.
  ewe-ewe: David kple eƒe amewo dze woƒe awuwo esi wose nya sia.
  eng-LEE: 'David thereupon took hold of his clothes, and rent them; and [so did]
    likewise all the men that were with him:'
  gvn-gvn: '@see-verse:2SA.001.010'
  asm-FB: তেতিয়া দায়ূদে নিজ কাপোৰ ধৰি ফালিলে আৰু তেওঁৰ লগৰ আটাই লোকসকলেও সেই দৰে
    কৰিলে।
  sus-A: دَوُدَ نُن عَ شَ مِشِيٍ نَشَ عٍ شَ دٌنمَيٍ عِبْو سُننُنيِ كُي نَ دّنتّفّ
    شَ قٍ رَ.
  fra-SBL: Alors David saisit ses vêtements et les déchira, et tous les hommes qui
    étaient avec lui firent de même.
  hbo-hbo: וַיַּחֲזֵ֥ק דָּוִ֛ד *בִּבְגָדֹו (בִּבְגָדָ֖יו) וַיִּקְרָעֵ֑ם וְגַ֥ם כָּל־הָאֲנָשִׁ֖ים
    אֲשֶׁ֥ר אִתֹּֽו׃
  piu-2006: '@see-verse:2SA.001.010'
  kik-kik: Hĩndĩ ĩyo Daudi na andũ othe arĩa maarĩ nake makĩnyiita nguo ciao, magĩcitembũranga.
  fra-NCL: David saisit ses vêtements et les déchira, et tous les hommes qui étaient
    auprès de lui firent de même.
  cek-AK: To naah David hoi to ah kaom kaminawk boih mah angmacae ih kahni to asih
    o.
  cuk-cuk: David bela itosgua, naibid-dummad itononikid. A-ular, e-mor-yoid na siir-imaksad.
    David-e-sordagan itosmarmogua, deyob imaksamarmogad.
  uig-CYR: Шуан Давут өз кийимлирини житип, тилма-тилма қиливәтти; униң билән болған
    барлиқ адәмләрму һәм шундақ қилди.
  tel-2017: దావీదు ఆ వార్త విని తన బట్టలు చింపుకున్నాడు. అతని దగ్గర ఉన్నవారంతా అలాగే
    చేసి,
  hat-BSA: Alò, David te sezi rad li, te chire yo, menm jan tout mesye ki te avè l
    yo te fè.
  kos-kos: David el arulana asor ac seya nuknuk lal, ac mwet lal nukewa oru oapana.
  hbo-WLC: וַיַּחֲזֵ֥ק דָּוִ֛ד בבגדו וַיִּקְרָעֵ֑ם וְגַ֥ם כָּל־הָאֲנָשִׁ֖ים אֲשֶׁ֥ר
    אִתּֽוֹ׃
  ibo-ibo: Mgbe Devid na ndị ikom ya nụrụ ihe ndị a. Ha dọwara uwe ha.
  ory-ory: ଏଥିରେ ଦାଉଦ ଦୁଖଃ ସକାଶୁ ଆପଣା ବସ୍ତ୍ର ଧରି ଚିରିଲେ ଓ ତାଙ୍କ ସଙ୍ଗୀ ଲୋକମାନେ ମଧ୍ୟ
    ସେହିପରି କଲେ;
  chk-chk: Mürin, Tafit a kamwei üfan, nge nöün kewe aramas mi nom ren ra pwal kamwei
    üfer.
  ssd-ssd: Taŋakina le David nu ismba ŋgamuŋgal tatrukina le nuŋe tawi fetfetna le
    nuŋe kuasmbi mata ŋakmba maŋau ndui ta ndo kinaig.
  rop-rop: Wal Deibid en ola men blanga im bin breigim ola klos blanga olabat, dumaji
    deibin brabli nogudbinji blanga King Sol weya imbin dai,
  ukr-1871: Тодї вхопив Давид одїж свою та й роздер її, а так само й його прибічники.
  deu-1951: Da faßte David seine Kleider und zerriß sie, und ebenso alle Männer, die
    bei ihm waren;
  eng-JPS: Then David took hold on his clothes, and rent them; and likewise all the
    men that were with him.
  srp-1865: Tada David zgrabi haljine na sebi i razdrije ih; tako i svi ljudi koji
    bijahu s njim.
  lug-lug: Awo Dawudi n’abasajja bonna be yali nabo, ne bayuza ebyambalo byabwe.
  heb-heb: ויחזק דוד בבגדו ויקרעם וגם כל האנשים אשר אתו׃
  ben-IRV: তখন দায়ূদ নিজের কাপড় ছিঁড়ল এবং তাঁর সঙ্গীরাও সবাই সেই রকম করল,
  pan-pan: ਤਦ ਦਾਊਦ ਨੇ ਦੁੱਖੀ ਹੋ ਕੇ ਆਪਣੇ ਬਸਤਰ ਪਾੜੇ ਅਤੇ ਸਾਰਿਆਂ ਲੋਕਾਂ ਨੇ ਵੀ ਜੋ ਉਸ ਦੇ ਨਾਲ
    ਸਨ, ਅਜਿਹਾ ਹੀ ਕੀਤਾ।
  tkr-tkr: Man g'ayxhımee, Davudeeyiy cune k'anenbışe ts'ıts'ı'ı colyun tanalinbı
    qıt'axxa'a.
  mya-JVB: ထိုအခါ ဒါဝိဒ် သည် မိမိ အဝတ် ကိုဆွဲဆုတ် ၍ ၊ သူ ၏လူ အပေါင်း တို့သည် ထိုနည်းတူပြုကြ၏။
  tte-O: Mwa nuwanae kaiwena Deibida kana kaleko iigali yo kana tosaguwo siginauli
    besiele tabe.
  tbg-tbg: Devitiva vi uvara iruvaro vira muntukavano voqama kero qoraiquvaro viva
    nai utavaaqa qunahi qaanahima komanta vira iqoka vaiinti vikavata nái utavaaqa
    qunahi qaanahima kora.
  hmo-hmo: Vadaeni Davida ese sibona iena dabua ia abia, ia darea, bona ia danu idia
    noho taudia unai bamona idia karaia.
  urd-urd: तब दाऊद ने अपने कपड़ों को पकड़ कर उनको फाड़ डाला और उसके साथ सब आदमियों
    ने भी ऐसा ही किया।
  rus-SYN: Тогда схватил Давид одежды свои и разодрал их, также и все люди, бывшие
    с ним, разодрали одежды свои,
  bqc-SIM: Ɔ̃ Davidi a pↄkasaↄ gà a kɛ̃̀, ↄ̃ gbɛ̃́ pↄ́ kuaànↄↄ ń pↄ́ kɛ̃̀kɛ̃ sↄ̃.
  tcz-CHONGTHU: Hitabong thusoh chu David leh amiten ajah doh phat un apon u abot
    eh un alung genthei lheh taovin ahi.
  mar-mar: हे ऐकून दावीदाला इतके दुःख झाले की त्या भरात त्याने आपले कपडे फाडले. त्याच्या
    सोबतच्या लोकांनीही त्याच्या सारखेच केले.
  qub-qub: Chauraga Davidpis, yan'guincunapis fiyupa llaquicuypita röpancunatapis
    rachir-usharan.
  bqp-bqp: Akũ Dauda a pↄ́kasanↄ gà à kɛ̃̀, akũ gbɛ̃ kũ ò kú kãaonↄ ń pↄ́nↄ kɛ̃̀kɛ̃
    se.
  hat-hat: David chire rad ki te sou li sitèlman sa te fè li lapenn. Tout moun ki
    te la avè l' yo fè menm bagay la tou.
  eng-BSB: Then David took hold of his own clothes and tore them, and all the men
    who were with him did the same.
  tod-tod: Davide ɠɔba zeɠeiti soni, é ti ʋaliʋali ga. Koba nuiti pɛ ti ta-zeɠeiti
    baliʋalini ga ga kɛʋele.
  eng-WEBPB: Then David took hold on his clothes and tore them; and all the men who
    were with him did likewise.
  kbq-kbq: Hagi ana ke'ma Deviti'ene mika sondia vahe'amo'zama nentahi'za zamasunku
    nehu'za, kukenazamia tagato hu'naze.
  nhe-BL: Huan quema quicajqui nochi tlen quiijto, David huan nopa tlacame tlen itztoyaj
    ihuaya quitzayanque ininyoyo pampa tlahuel mocuesojque.
  bus-bus: Ben Dauda a pↄ́kãsãanↄ gà à kɛ̃̀, ben gbɛ̃ kɛ̀ aↄ̃ↄ kúonↄ ń pↄ́nↄ kɛ̃̀kɛ̃
    se.
  gub-BL: Na'e Tawi umu'i ukamir uzemumikahy haw hexak kar pà kury. Zauxiapekwer hehe
    we har paw uzapo izàwegatete a'e wà no.
  eng-DRA: Then David took hold of his garments and rent them, and likewise all the
    men that were with him.
