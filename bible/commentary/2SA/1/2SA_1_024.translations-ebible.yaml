verse: 2SA.001.024
translations:
  mal-C: “ഇസ്രായേൽപുത്രിമാരേ, ശൗലിനെച്ചൊല്ലി കരയുവിൻ! അദ്ദേഹം നിങ്ങളെ മോടിയായി രക്താംബരം
    അണിയിക്കുകയും നിങ്ങളുടെ വസ്ത്രങ്ങളിൽ സ്വർണാഭരണങ്ങൾ അണിയിക്കുകയും ചെയ്തു.
  deu-TKW: Ihr Töchter Israels, weinet über Saul, der euch kleidete in Purpur und
    Wonnen, der Goldschmuck heftete auf euer Gewand!
  lin-lin: Oh bino bana basi ya Isalaele, bolela mpo na Saulo oyo alatisaki bino bilamba
    ya motane mpe biloko ya monzele, oyo atondisaki babiju ya wolo na bilamba na bino.
  eng-LSV: Daughters of Israel! Weep for Saul, || Who is clothing you [in] scarlet
    with delights. Who is lifting up ornaments of gold on your clothing.
  eng-GNV: Yee daughters of Israel, weepe for Saul, which clothed you in skarlet,
    with pleasures, and hanged ornaments of gold vpon your apparel.
  eng-WEBSTER: Ye daughters of Israel, weep over Saul, who clothed you in scarlet,
    with other delights, who put ornaments of gold upon your apparel.
  nhw-BL: Anisraelita sihuame, xijchoquilica Saúl catli yejyectzi anmechyoyontiyaya
    ica yoyomitl catli morado quen motlalilíaj sihua tlanahuatiani. Quena, Saúl quiyejyecchijqui
    amoyoyo ica oro, huajca xijchoquilica.
  swh-ONEN: “Enyi binti za Israeli, lieni kwa ajili ya Sauli, ambaye aliwavika nguo
    nyekundu na maridadi, ambaye aliremba mavazi yenu kwa mapambo ya dhahabu.
  bba-bba: Bɛɛ Isirelin tɔn kurɔbu, Sɔɔlu u rɑ rɑɑ de i beku nɔni swɑ̃ɑ burɛɡinu dewe.
    Wiyɑ u rɑ rɑɑ de i wurɑn burɑnu doke bɛɛn yɑ̃nu sɔɔ. I swĩiyɔ win sɔ̃.
  eng-KJVCPB: Ye daughters of Israel, weep over Saul, Who clothed you in scarlet,
    with other delights, Who put on ornaments of gold upon your apparel.
  mpx-mpx: Isileli yowauiliyau, Sol baena nuku kahin, kaiwena kaliko waiwaisana matana
    keketina elana i pagaloimiu, ge tuwan ana isela gold hi ginoliya elana i paiselamiu.
  luo-luo: “Yaye nyi Israel, ywaguru Saulo, mane orwakou gi lewni makwar kendo marep-rep,
    mane oduso lepu gi gik molos gi dhahabu.
  meu-meu: Israel hahinemui e, Saulo taina ba tai; ia ese dabua kakakaka e hadokilaimuiva,
    gold heraheradia amo emui dabua e haheralaidia.
  npi-ULB: ए इस्राएलकी छोरीहरूको शाऊलको निम्ति रोओ जसले तिमीहरूलाई गरगहना साथै बैजनी
    रङ्को पहिरन पहिराइदिए र जसले तिमीहरूका लुगामा सुनका गहनाहरू लगाइदिए
  yor-yor: “Ẹ̀yin ọmọbìnrin Israẹli, ẹ sọkún lórí Saulu, ẹni tí ó fi aṣọ ọ̀gbọ̀ dáradára
    wọ̀ yín, ẹni tí ó fi wúrà sí ara aṣọ yín.
  ind-ind: Hai gadis-gadis Israel, ratapilah kematian Saul, yang sudah mengenakan
    kepada kalian pakaian terbaik dan mewah, yang sudah menghiasi pakaian kalian dengan
    emas.
  pes-OPCB: «ای زنان اسرائیل، برای شائول گریه کنید. او شما را با لباسهای زیبا و گرانبها
    می‌پوشانْد و با زر و زیور می‌آراست.
  tgl-ULB: Kayong mga anak na babae ng Israel, umiyak sa ibabaw ni Saul, na siyang
    nagbihis sa inyo ng pulang kasuotan, na naglagay ng palamuti ng ginto sa inyong
    mga kasuotan.
  cbu-NT: Ashiriya, siysat Israelchichis kizis, Saulariningazini tanungints, watam
    kizpur kurak wamar wanasirimash kurakurtamamash kamartamba ashtaruwa. Watunirimun
    wing oroopat siritam wayarangasheem kamartamba ashtaruwa.
  hui-hui: Isaraele wali bedamiru-o Solohanda aga daramabi bayale tara wiago tí mo
    ngialu ngolome wabini yári tara tara wiarubi tí yári bilimulo mo ngiyagonaga ibu
    mitangi bialu dugu timbuniore bialu biralimu.
  mya-mya: '``ဣ​သ​ရေ​လ​အ​မျိုး​သ​မီး​တို့၊ရှော​လု​အ​တွက် ငို​ကြွေး​မြည်​တမ်း​ကြ​လော့။
    သူ​သည်​သင်​တို့​အား​ကမ္ဗ​လာ​နီ​ထည်​ကို ဝတ်​ဆင်​စေ​၍ ကျောက်​မျက်​ရ​တ​နာ၊ရွှေ​တန်​ဆာ​ဖြင့်
    ဆင်​ယင်​ပေး​တော်​မူ​၏။'
  bod-N: ཀྱེ་ཀྱེ་ཡེས་ར་ཨེལ་གྱི་བུད་མེད་རྣམས། །སོ་ལོ་ཁོང་གི་ཕྱིར་དུ་ངུ་བར་གྱིས། །ཁོང་གིས་ཁྱོད་ལ་གྱོན་གོས་རྒྱ་སྨུག་བསྐོན།
    །ཁྱོད་ཀྱི་ཕྱི་གོས་གསེར་གྱི་རྒྱན་ཆས་བརྒྱན། །
  sna-sna: “Haiwa vanasikana veIsraeri, chemai nokuda kwaSauro, iye aikupfekedzai
    zvishongo zvitsvuku uye zvakaisvonaka, aishongedza nguo dzenyu nezvishongo zvegoridhe.
  spa-BLM: Hijas de Israel, llorad a Saúl, que te vistió delicadamente de escarlata,
    que ponen adornos de oro en su ropa.
  cac-cac: Ex ix aj Israel, oc'an̈ec yuj vin̈aj Saúl. Ix eyac'och c'apac pichul chacchac
    yed' pax lino te vach' yuj vin̈, ix yac'an oro vin̈ yelvanub'oc e pichul.
  swh-ULB: Enyi binti wa Israeli lieni juu ya Sauli, aliyewavika mavazi ya thamani
    pamoja na vito vya thamani, na aliyetia mapambo ya dhahabu katika mavazi yenu.
  bel-bel: Дочкі Ізраільскія! плачце па Саўле, які апранаў вас у пурпуру з акрасамі
    і здабываў на вопратку вашую залатыя аздобы.
  deu-ELBBK: Töchter Israels, weint um Saul, der euch köstlich kleidete in Karmesin,
    der goldenen Schmuck zog über eure Kleider!
  mbb-OT: Sikiyu is menge vahi te Israel, rurun kew para ki Saul. Su tenged kandin
    nekevivisti kew te mahal he visti wey menge elahas he vulawan.
  mal-2015: യിസ്രായേൽപുത്രിമാരേ, ശൗലിനെച്ചൊല്ലി കരവിൻ അവൻ നിങ്ങളെ ഭംഗിയായി രക്താംബരം
    ധരിപ്പിച്ചു നിങ്ങളുടെ വസ്ത്രത്തിന്മേൽ പൊന്നാഭരണം അണിയിച്ചു.
  rmc-rmc: Čhajale le Izraeloskre, roven upral o Saul! Ov tumen urelas andro purpurova
    gada le šukar pochtanestar; le somnakune vecenca tumenge len šukaľarelas.
  pes-OPV: ‌ای دختران اسرائیل برای شاول گریه کنید که شما را به قرمز و نفایس ملبس می‌ساخت
    وزیورهای طلا بر لباس شما می‌گذاشت.
  ron-1924: Фийчеле луй Исраел, плынӂець пе Саул, каре вэ ымбрэка ын стакожиу ши алте
    подоабе, каре вэ пуня гэтель де аур пе хайнеле воастре!
  ben-OBCV: “হে ইস্রায়েলের মেয়েরা, শৌলের জন্য কাঁদো, যিনি তোমাদের টকটকে লাল রংয়ের
    মিহি কাপড় পরিয়েছেন, যিনি তোমাদের পোশাক সোনা গয়নায় সাজিয়েছেন।
  som-som: Gabdhaha reer binu Israa'iilow, Saa'uul u ooya, Kii dhar cas si raaxa leh
    idiin huwiyey, Oo dharkiinnana dahab ku sharraxay.
  lat-VUC: '[Filiæ Israël, super Saul flete, qui vestiebat vos coccino in deliciis,
    qui præbebat ornamenta aurea cultui vestro.]'
  eng-ASVBT: Ye daughters of Israel, weep over Saul, Who clothed you in scarlet delicately,
    Who put ornaments of gold upon your apparel.
  ita-1885: Figliuole d'Israele, piangete per cagion di Saulle, Il qual faceva ch'eravate
    vestite di scarlatto in delizie; Il qual faceva che mettevate de' fregi d'oro
    in su le vostre robe.
  eng-LXXUP: Daughters of Israel, weep for Saul, Who clothed you with scarlet together
    with your adorning, Who added golden ornaments to your apparel.
  eng-ULB: You daughters of Israel, weep over Saul, who clothed you in scarlet as
    well as jewels, and who put ornaments of gold on your clothing.
  spa-VBL: Mujeres de Israel, lloren por Saúl, que les ha dado ropas finas de color
    escarlata adornadas con adornos de oro.
  fra-_FOB: Filles d'Israël, pleurez sur Saül, qui vous revêtait d'écarlate, dans
    les délices; qui vous faisait porter des ornements d'or sur vos habits!
  mal-mal: യിസ്രായേൽപുത്രിമാരേ, ശൌലിനെച്ചൊല്ലി കരയുവിൻ അവൻ നിങ്ങളെ ആഡംബരപൂർണ്ണമായ
    കടുംചുവപ്പ് വസ്ത്രം ധരിപ്പിച്ചു നിങ്ങളുടെ വസ്ത്രത്തിന്മേൽ പൊന്നാഭരണം അണിയിച്ചു.
  urd-GVR: Ai Isrāīl kī ḳhawātīn! Sāūl ke lie āṅsū bahāeṅ. Kyoṅki usī ne āp ko qirmizī
    rang ke shāndār kapṛoṅ se mulabbas kiyā, usī ne āp ko sone ke zewarāt se ārāstā
    kiyā.
  suz-BL: इस्राएल ङा तमीपुकी सावल आ पर्बम ङाक्‍कीन। मेकोमी इन कली लल दारदारशो शुश
    क्येट लाइब वा फेक्‍पाइश्‍शो बाक्‍त। मेकोमी इन कली सुन के गहना पांइपाइश्‍शो बाक्‍त।
  ita-1927: Figliuole d’Israele, piangete su Saul, che vi rivestiva deliziosamente
    di scarlatto, che alle vostre vesti metteva degli ornamenti d’oro.
  ckb-ckb: «ئەی کچانی ئیسرائیل، بۆ شاول بگریێن، ئەوەی بەرگی سوور و نەرمی لەبەرکردن،
    ئەوەی خشڵی زێڕی بە کراسەکانتانەوە کرد.
  eng-BBE: O daughters of Israel, have sorrow for Saul, by whom you were delicately
    clothed in robes of red, with ornaments of gold on your dresses.
  kan-OKCV: “ಇಸ್ರಾಯೇಲಿನ ಪುತ್ರಿಯರೇ, ಸೌಲನಿಗೋಸ್ಕರ ಅಳಿರಿ. ನಿಮಗೆ ರಕ್ತಾಂಬರವನ್ನು ಸಂಭ್ರಮವಾಗಿ
    ತೊಡಿಸಿದನಲ್ಲಾ. ನಿಮ್ಮ ಉಡುಗೆಗಳ ಮೇಲೆ ಚಿನ್ನದ ಆಭರಣಗಳನ್ನು ಧರಿಸುವಂತೆ ಮಾಡಿದನಲ್ಲಾ.
  tam-2017: இஸ்ரவேலின் மகள்களே, உங்களுக்கு சிவந்த ஆடையை நேர்த்தியாக அணிவித்து, உங்கள்
    உடையின்மேல் பொன் ஆபரணங்களைப் பதித்த சவுலுக்காக அழுது புலம்புங்கள்.
  spa-RV-1909: Hijas de Israel, llorad sobre Saúl, que os vestía de escarlata en regocijos,
    que adornaba vuestras ropas con ornamentos de oro.
  ron-BTF: Voi fiice ale lui Israel, plângeți pe Saul, care v-a îmbrăcat în purpură,
    cu desfătări, care a pus ornamente de aur pe hainele voastre.
  eng-WEBP: You daughters of Israel, weep over Saul, who clothed you delicately in
    scarlet, who put ornaments of gold on your clothing.
  eng-FBV: Women of Israel, mourn for Saul, who gave you fine scarlet clothes decorated
    with gold ornaments.
  nld-1939: 'Dochters van Israël, weent over Saul, Die u hulde in karmozijn en batist,
    En op uw gewaad gouden sieraden hechtte:'
  nch-BL: Anisraelita sihuame, xijchoquilica Saúl cati yejyectzi amechyoyontiyaya
    ica yoyomit cati morado quej motalilíaj sihua tanahuatiani. Quena, Saúl quiyejyecchijqui
    amoyoyo ica oro, huajca xijchoquilica.
  vie-1934: Hỡi con gái Y-sơ-ra-ên, hãy khóc về Sau-lơ, Người đã mặc cho các ngươi
    áo xống màu đỏ điều xa xí, Trao giồi áo xống các ngươi bằng đồ vàng.
  hin-CV: “इस्राएल की पुत्रियो, शाऊल के लिए विलाप करो, जिन्होंने तुम्हें भव्य बैंगनी
    वस्त्र पहनाए, जिन्होंने वस्त्रों के अलावा तुम्हें सोने के आभूषण भी दिए.
  spa-BES: Oh, hijas de Israel, ten dolor por Saúl, por quien estabas delicadamente
    vestida con ropas rojas, con ornamentos de oro en tus vestidos.
  tdx-tdx: O ry anak’ ampela’ Israele, mangololoiha ho a i Saole, i nampisikiñe anahareo
    mena naho ravoravo ila’ey, i nametake bange volamena an-tsaro’ areoy.
  tha-KJV: บุ​ตรสาวของอิสราเอลเอ๋ย จงร้องไห้เพื่อซาอูล ผู้​ทรงประดับเจ้าอย่างโอ่อ่าด้วยผ้าสี​แดงเข้ม
    และผู้ทรงประดับอาภรณ์ทองคำเหนือเครื่องแต่งกายของเจ้า
  por-BR-2018: Filhas de Israel, chorai sobre Saul, Que vos vestia de escarlata em
    regozijo, Que adornava vossas roupas com ornamentos de ouro.
  deu-ELO: Töchter Israels, weinet um Saul, der euch köstlich kleidete in Karmesin,
    der goldenen Schmuck zog über eure Kleider!
  eng-WYC-2018: Daughters of Israel, weep ye on Saul, that clothed you with fine red,
    and in (other) delights, that gave golden ornaments to your attire. (Daughters
    of Israel, weep ye for Saul, who clothed you in fine red, and in other delights,
    who gave gold ornaments for your attire.)
  epo-epo: Filinoj de Izrael, ploru pri Saul, Kiu vestis vin per purpuro kun ornamaĵoj,
    Kiu metis orajn ornamojn sur viajn vestojn.
  uig-PIN: I Israil ⱪizliri, Saul üqün yiƣlanglar, U silǝrni bezǝp ⱪizƣuq kiyimlǝrni
    kiydürüp, Kiyimliringlarni altun zibu-zinnǝt bilǝn zinnǝtligǝnidi.
  beo-beo: 'Dilia Isala:ili uda! Dilia huluane Soloma asigiba:le dadawa:loma. E da
    dilima abula yoi noga:idafa dilima ga:ma:ne i. Amola e da dili nina: hamoma:ne,
    gouli amola igi ida:iwane dilima iasu.'
  tpi-OTNT: “Yupela ol meri Israel, yupela i mas krai sori long Sol. Em i bin givim
    yupela ol naispela retpela klos i dia tumas na olkain bilas gol bilong bilasim
    yupela yet.
  hau-SA: “Ya ku ’yan matan Isra’ila, ku yi kuka saboda Shawulu, wanda ya suturta
    ku da jajjayen kayan ado, wanda ya yi wa rigunarku ado da zinariya.
  uig-LAT: I Israil qizliri, Saul üchün yighlanglar, U silerni bézep qizghuch kiyimlerni
    kiydürüp, Kiyimliringlarni altun zibu-zinnet bilen zinnetligenidi.
  nde-nde: Awu madodakazi ako-Israyeli, mlileleni uSawuli, owaligqokisa okubomvu lokuhle
    kakhulu, owacecisa izembatho zenu ngemiceciso yegolide.
  ton-ton: ‌ʻAe ngaahi ʻofefine ʻo ʻIsileli, mou tēngihia ʻa Saula, ʻaia naʻa ne fakakofuʻi
    ʻakimoutolu ʻi he kulaʻahoʻaho, mo e meʻa ʻoe manako, ʻaia naʻa ne ʻai ki hoʻomou
    kofu ʻae teunga ʻoe koula.
  ces-1613: Dcery Izraelské, plačte Saule, kterýž vás odíval červcem dvakrát barveným
    rozkošně, kterýž dával ozdoby zlaté na roucha vaše.
  eng-WMB: You daughters of Israel, weep over Saul, who clothed you delicately in
    scarlet, who put ornaments of gold on your clothing.
  tam-TCV: “இஸ்ரயேலின் மகள்களே, சிவப்பு உடைகளை உடுத்துவித்தவருக்காக அழுங்கள். உங்கள்
    உடைகளைத் தங்க நகைகளால் அலங்கரித்த சவுலுக்காக அழுது புலம்புங்கள்.
  ceb-ULB: Paghilak kamong mga anak nga babaye sa Israel alang kang Saul, nga maoy
    nagbisti kaninyo ug pula inubanan sa mga alahas, ug nagdayandayan kaninyo ug bulawan
    sa inyong mga bisti.
  pol-UBG: Córki Izraela, płaczcie nad Saulem, który was przyodziewał w piękny szkarłat
    i który włożył złote klejnoty na wasze szaty.
  agr-agr: “Israel nuwa aidauwah, atumek jáanch shiig pegkeg yamakaitkau lino apagbaun,
    nuigtu nugkutai orojai najanamun Saúl amasmatai, nugku ayujum nunú anentaimtusjum
    buuttajum.
  kyc-kyc: Isaraele enda dupwa, Solena lao kumanda pisipwape. Baame nakama komau kone
    keyange kana malu penge dupwa nyuo jingi. Dee kana goleme wasisi bange dupwame
    nakama kalya pyakange.
  urd-GVU: اے اسرائیل کی خواتین! ساؤل کے لئے آنسو بہائیں۔ کیونکہ اُسی نے آپ کو قرمزی
    رنگ کے شاندار کپڑوں سے ملبّس کیا، اُسی نے آپ کو سونے کے زیورات سے آراستہ کیا۔
  deu-1912: Ihr Töchter Israels, weint über Saul, der euch kleidete mit Scharlach
    säuberlich und schmückte euch mit goldenen Kleinoden an euren Kleidern.
  kan-2017: ಇಸ್ರಾಯೇಲ್ ಸ್ತ್ರೀಯರೇ, ಸೌಲನಿಗಾಗಿ ಗೋಳಾಡಿರಿ, ನಿಮಗೆ ಉಲ್ಲಾಸಕರವಾದ ರಕ್ತಾಂಬರಗಳನ್ನು
    ಉಡಿಸಿ, ಅವುಗಳ ಮೇಲೆ ಸುವರ್ಣಾಭರಣಗಳನ್ನು ತೊಡಿಸಿದವನು ಆತನೇ ಅಲ್ಲವೋ?
  yap-yap: “Gimed e ppin nu Israel, mu yor niged Saul! Ya ke yin’ e mad nib row nga
    dakenmed nib tolang puluwon, ma ke nunuw nagmed ko gol nge pin’en nib t’uf ma
    ba tolang puluwon.
  hlt-MCSB: Nangmih a lingdik neh omthennah aka bawn tih, na pueinak dongah sui cangen
    neh aka cam Israel nu rhoek loh, Saul te rhah uh lah.
  mdy-ETH: «ዒስራዔኤሌ ላኣሊዮቴ! ሳኣዖኦሌ ዒንሢ ሚዛጶ ሻኣዦ ዓፒሎ ማይሴሢሮ ዎርቆና ሚዛጲሶና ማኣዓሢ ማይሴሢሮ ሳኣዖኦሌ
    ዬኤኩዋቴ!»
  twi-ASANTE: “Ao, Israel mmaa, monsu Saulo, ɛfiri sɛ, ɔfiraa mo ntoma pa, hyehyɛɛ
    mo sikakɔkɔɔ agudeɛ.
  eng-WEBU: You daughters of Israel, weep over Saul, who clothed you delicately in
    scarlet, who put ornaments of gold on your clothing.
  wal-wal: “Israa7eela maccaasatoo, Saa7oolayyo, inttena zo7onne alleeqo maayuwaa
    maizzidaagaayyoonne worqqan intte maayuwaa alleeqissidaagaayyo yeekkite.
  spa-PDDPT: Oh hijas de Israel, lloren por Saúl, Quien las vestía de lino fino Y
    adornaba con oro sus ropas.
  gun-gun: Peẽ Israel rajy kuery, pejae'o Saul re, ajukue pytã va'e py pemonhemonde,
    ha'e ouro guigua py pendeao ombojegua va'ekue re.
  agu-BL: ”Axwok jun c'oloj me'l Israel, ok'enwok te Saúl, na tan i', ja oc balaj
    be'ch itetz. Nin tan i' ja oc balaj xbu'k yi lino cu'n, yi oro cu'n yubel stzi'ak.
  ilo-ULB: Dakayo a babbai nga annak ti Israel, sangitanyo ni Saul, a nangkawes kadakayo
    iti napintas nga eskarlata, a nangarkos iti balitok kadagiti pagan-anaayyo.
  kpg-kpg: “Nia ahina o Israel, goodou gi tangi i Saul! Mee nogo haga gahu goodou
    gi nia gahu humalia mono gahu mmee, gei ne laagei goodou gi nia hadu hagalabagau
    mono goolo.
  uig-ARA: ئى ئىسرائىل قىزلىرى، سائۇل ئۈچۈن يىغلاڭلار، ئۇ سىلەرنى بېزەپ قىزغۇچ كىيىملەرنى
    كىيدۈرۈپ، كىيىملىرىڭلارنى ئالتۇن زىبۇ-زىننەت بىلەن زىننەتلىگەنىدى.
  sus-sus: Isirayila di ginɛe, wo xa wa Sɔlu xa fe ra, naxan nu dugi fanyie ragoroma
    wo ma, naxan nu xɛɛma fima wo ma xunmasee ra.»
  pon-2006: “Kumwail lihen Israel kan, kumwail mwahieiki Sohl! E ketin kalikawihekin
    kumwail likou kaselel oh weitahta, e ketin kapwatahkin kumwail elin kapwat en
    takai kesempwal oh kohl.
  jae-jae: “O amac Israel latuŋio, ataŋ êtu Saulŋa gebe eŋ kêkêŋ ŋakwê asôsamuc ŋajam-ŋajam
    gêdêŋ amac ma kêkêŋ gêlôŋ gold geŋ kaleŋ nêm ŋakwê.
  ksd-ksd: Avat ra umana vavina Israel, avat a tangi mat ure Saul. Nina i ga vamong
    avat ma ra mal meme, ma ra umana magit na marmar, Ma i ga vapetep tar ra marmar
    i goled ta kavava umana kolot.
  tur-YTC: Siz ey İsrael kızları, Size narin kırmızıyla giydiren, Giysilerinize altın
    süsler takan Saul için ağlayın.
  grc-BRENT: Θυγατέρες Ἰσραὴλ ἐπὶ Σαοὺλ κλαύσατε, τὸν ἐνδιδύσκοντα ὑμᾶς κόκκινα μετὰ
    κόσμου ὑμῶν, τὸν ἀναφέροντα κόσμον χρυσοῦν ἐπὶ τὰ ἐνδύματα ὑμῶν.
  ind-AYT: Hai anak-anak perempuan Israel, menangislah atas Saul, yang mendandanimu
    dengan pakaian mewah dari kain kirmizi, dan mengenakan perhiasan emas pada pakaianmu.
  nya-nya: “Inu ana aakazi a Israeli, mulireni Sauli, amene anakuvekani zovala zofiira
    ndi zofewa, amene anakometsera zovala zanu ndi zokometsera zagolide.
  hrv-hrv: Za Šaulom sad plačite, Izraelke, jer je u kras i u grimiz vas odijevo!
    Uz to zlatan nakit on je na ruho vam pričvršćivo.
  mps-mps: “Dage te Israel we dabe, dagego te Solde homu dene ebo gela waiąo. Agai
    dageba te sawi yai mama ugwa te gasagi yai mu mani, tama te dage au yabo te tobage
    gol dabe mawai dao.”
  tpi-tpi: “Yupela ol meri Israel, yupela i mas krai sori long Sol. Em i bin givim
    yupela ol naispela retpela klos i dia tumas na olkain bilas gol bilong bilasim
    yupela yet.
  dan-1931: O, Israels Døtre, græd over Saul, som klædte eder yndigt i Purpur, satte
    Guldsmykker på eders Klæder!
  vie-OVCB: Chúng dân hỡi! Hãy khóc thương Sau-lơ, vì người đã làm cho dân ta giàu
    có, cho ăn mặc sang trọng, trang sức bằng vàng.
  guj-2017: અરે ઇઝરાયલની દીકરીઓ, શાઉલને માટે વિલાપ કરો, જેણે તમને સુંદર કિરમજી વસ્ત્રો
    પહેરાવ્યાં, જેણે સોનાનાં આભૂષણથી તમારાં વસ્ત્રો શણગાર્યા.
  pon-2006A: “Kumwail lihen Israel kan, kumwail mwahieiki Sohl! E ketin kalikawihekin
    kumwail likou kaselel oh weitahta, e ketin kapwatahkin kumwail elin kapwat en
    takai kesempwal oh kohl.
  por-BRBSL: Vós, filhas de Israel, chorai por Saul, que o vestiu delicadamente de
    escarlate, que colocam ornamentos de ouro em suas roupas.
  cth-cth: Oe Isarel canunaw Sawl hah khui awh haw. Ngai kaawm e hni paling ka khohnat
    sak e, sui hoi talung aphu kaawm e hoi na ka pathoupkung doeh.
  twi-twi: “Israel mmabea, munsu Saulo, efisɛ ofuraa mo ntama pa, hyehyɛɛ mo sikakɔkɔɔ
    agude.
  hlt-hlt: Nangmih a lingdik neh omthennah aka bawn tih, na pueinak dongah sui cangen
    neh aka cam Israel nu rhoek loh, Saul te rhah uh lah.
  tbz-SIM: Isidɑyɛɛribɛ kó bɛnitipòbɛ̀ kɔmmúnɛ̀ Sɑuri kpɛ́í, Wèè do di dɑɑti tiyɑɑ̀wũɔ̃tì
    mupɑ̀ɑ̀kònkperímù kpɛti kɛ cɑɑti mɛsɔɔ nkó tisɑ̃tì timɔu botí di yɑ̀ɑ̀tì ĩ́nkɛ̀.
  msy-2020: “Ia, Israelian amiziba, ia Sol bagh azirakabar amuva an aghuimazimɨn ikɨ.
    A korotiar aghevir aghuiba isa ia ganɨngizɨ ia uari asɨngi. Dar iveziba bar pɨn
    iti. A golɨn adiarir aghuir guar avɨriba isa ia ganɨngi.
  dop-dop: Ɩsɛɣɛlɩ ɑlɑɑ mɛ, ɩ́ wii Sɑyuli. Ɩnɩ ɩ suukɑɣɑnɑ-mɛɣɛ wontu kʋpɑntʋ, nɑ
    ɩ tʋɣɩ mǝ tɔɔ kɛ́ kɑcɔkɑ nyǝmnɑɑ.
  azb-azb: Ey İsrail qızları, ağlayın Şaul üçün. O sizə qiymətli al qumaşlar geydirərdi,
    Geyiminizə qızıl naxışlar vurardı.
  eng-DBY: Ye daughters of Israel, weep over Saul, who clothed you in scarlet with
    splendour, Who put ornaments of gold upon your apparel.
  hin-2017: “हे इस्राएली स्त्रियों, शाऊल के लिये रोओ, वह तो तुम्हें लाल रंग के वस्त्र
    पहनाकर सुख देता, और तुम्हारे वस्त्रों के ऊपर सोने के गहने पहनाता था।
  wol-KYG: Yeen jigéeni Israyil, jooyleen Sóol, ma leen wodde ndimol tànnéef lu xonq
    curr, takkal leen gànjari wurus ca seen kawi yére.
  eng-YLT: Daughters of Israel! for Saul weep ye, Who is clothing you [in] scarlet
    with delights. Who is lifting up ornaments of gold on your clothing.
  eng-WYC-2017: Daughters of Israel, weep ye on Saul, that clothed you with fine red,
    and in other delights, that gave golden ornaments to your attire.
  eng-WMBB: You daughters of Israel, weep over Saul, who clothed you delicately in
    scarlet, who put ornaments of gold on your clothing.
  urd-GVH: ऐ इसराईल की ख़वातीन! साऊल के लिए आँसू बहाएँ। क्योंकि उसी ने आपको क़िरमिज़ी
    रंग के शानदार कपड़ों से मुलब्बस किया, उसी ने आपको सोने के ज़ेवरात से आरास्ता किया।
  rug-rug: Gamu na barikaleqe pa Izireli, mi besu nia se Saula! Ele va pokoni gamu
    poko ziṉara arileadi sa, meke ele va sarisarini gamu patu arilaedi na qolo sa
    si gamu.
  gaz-gaz: “Yaa intallan Israaʼel, Saaʼol isa wayyaa bildiimaa fi uffata haphii isinitti
    uffise, kan wayyaa keessan warqeedhaan miidhagse, sanaaf booʼaa.
  fra-LSG: Filles d’Israël! Pleurez sur Saül, Qui vous revêtait magnifiquement de
    cramoisi, Qui mettait des ornements d’or sur vos habits.
  gnn-gnn: '@see-verse:2SA.001.023'
  yal-yal: Isirayila ɲaxanle, ɛ Sɔli wuga. A yi ɛ maxidima nɛn dugi faɲini, a xɛmaan
    sa ɛ dugine ra.
  haw-1868: 'E na kaikamahine o ka Iseraela, e kanikau aku oukou ia Saula, Nana oukou
    i hoaahu aku i ke kapa ula, a me na mea nani: Nana i hoonani i ko oukou kapa i
    ke gula.'
  arb-NAV: يَا بَنَاتِ إِسْرَائِيلَ، نُحْنَ عَلَى شَاوُلَ الَّذِي أَلْبَسَكُنَّ ثِيَابَ
    الْقِرْمِزِ وَرَفَّهَكُنَّ وَزَيَّنَ ثِيَابَكُنَّ بِالْحُلِيِّ الذَّهَبِيَّةِ.
  ewe-ewe: “O Israel vinyɔnuwo, mifa avi na Saul ame si ta aɖabɛvɔ na mi eye wòtsɔ
    nu nyuiwo na mi ame si ɖo atsyɔ̃ na miaƒe awuwo kple sikanuwo.
  eng-LEE: O daughters of Israel, weep for Saul, who clothed you in scarlet, with
    beautiful dresses, who put on ornaments of gold upon your apparel.
  asm-FB: হে ইস্ৰায়েলৰ জীয়ৰীসকল, চৌলৰ বাবে ক্ৰন্দন কৰা, তেওঁ তোমালোকক ৰঙা বৰণীয়া
    বস্ত্ৰ পিন্ধাই ভূষিত কৰিছিল, তেওঁ তোমালোকৰ বস্ত্ৰৰ ওপৰত সোণৰ অলঙ্কাৰ পিন্ধাইছিল।
  sus-A: عِسِرَيِلَ دِ فِنّيٍ، وٌ شَ وَ سْلُ شَ قٍ رَ، نَشَن نُ دُفِ قَنيِيٍ رَفٌرٌ مَ
    وٌ مَ، نَشَن نُ شّيمَ قِمَ وٌ مَ شُنمَسٍيٍ رَ.»
  fra-SBL: Filles d'Israël, pleurez sur Saül, qui t'a délicatement vêtu d'écarlate,
    qui ont mis des ornements d'or sur vos vêtements.
  hbo-hbo: בְּנֹות֙ יִשְׂרָאֵ֔ל אֶל־שָׁא֖וּל בְּכֶ֑ינָה הַמַּלְבִּֽשְׁכֶ֤ם שָׁנִי֙
    עִם־עֲדָנִ֔ים הַֽמַּעֲלֶה֙ עֲדִ֣י זָהָ֔ב עַ֖ל לְבוּשְׁכֶֽן׃
  kik-kik: “Inyuĩ airĩtu a Isiraeli, rĩrĩrai Saũlũ, ũrĩa wamũhumbaga nguo ndune ta
    gakarakũ na ikagemio, nĩwe wagemagia nguo cianyu na indo cia thahabu.
  fra-NCL: Filles d’Israël, pleurez sur Saül, qui vous revêtait de pourpre au sein
    des délices, qui mettait des ornements d’or sur vos vêtements !
  cek-AK: Israel canunawk, kahoih khukbuen kathim angkhuk, kampha moe, sui hoi pathoep
    ih khukbuen angkhuk, Saul to qah o haih ah.
  cuk-cuk: ”Israel-omegan, Saúl-burgwisadga be bomala. Saúl, mor-ginnid-nuegan-yoega,
    degi, lino-mor-nued-yoega, bemar-imaksad, olo-bired-yoega bemar-imaksabalid, a-ulale,
    ega be bomala.
  uig-CYR: И Исраил қизлири, Саул үчүн жиғлаңлар, У силәрни безәп қизғуч кийимләрни
    кийдүрүп, Кийимлириңларни алтун зибу-зиннәт билән зиннәтлигән еди.
  tel-2017: ఇశ్రాయేలీయుల కుమార్తెలూ, సౌలును గూర్చి ఏడవండి. అతడు మీకు ఇష్టమైన ఎర్రని
    బట్టలు ధరింప జేశాడు. మీకు బంగారు నగలు ఇచ్చాడు.
  hat-BSA: O fi Israël yo, kriye pou Saül, ki te fè nou abiye byen bèl ak twal wouj,
    ki te mete òneman an lò sou vètman nou.
  kos-kos: “Mutan Israel, kowos in mwemelil kacl Saul! El nukumkowosyang ke nuknuk
    srusra yohk molo, Ac nawekowos ke mwe yun ac gold.
  hbo-WLC: בְּנוֹת֙ יִשְׂרָאֵ֔ל אֶל־שָׁא֖וּל בְּכֶ֑ינָה הַמַּלְבִּֽשְׁכֶ֤ם שָׁנִי֙
    עִם־עֲדָנִ֔ים הַֽמַּעֲלֶה֙ עֲדִ֣י זָהָ֔ב עַ֖ל לְבוּשְׁכֶֽן׃
  ibo-ibo: “Ụmụada Izrel, kwaaranụ Sọl akwa. Onye na-eji uwe uhie uhie chọọ unu mma.
    Onye ji uwe na ihe ịchọ mma ọlaedo chọọ unu mma.
  ory-ory: ହେ ଇସ୍ରାଏଲର କନ୍ୟାଗଣ, ଶାଉଲଙ୍କ ପାଇଁ ରୋଦନ କର, ସେ ତୁମ୍ଭମାନଙ୍କୁ ସିନ୍ଦୂର ବର୍ଣ୍ଣ
    ବସ୍ତ୍ରରେ ସୁନ୍ଦର ରୂପେ ବସ୍ତ୍ରାନ୍ୱିତ କଲେ, ସେ ତୁମ୍ଭମାନଙ୍କ ବସ୍ତ୍ର ଉପରେ ସ୍ୱର୍ଣ୍ଣ-ଅଳଙ୍କାର
    ମଣ୍ଡିଲେ।
  wmt-wmt: '@see-verse:2SA.001.023'
  chk-chk: Ämi föpwülün Israel, oupwe kechüeiti Saul mi aüfa ngenikemi üf mi parapar
    o fokun mürina, a pwal fouteekemi ren fout seni kolt.
  ssd-ssd: Tane Israel pino kame tane Saul tuku ninanka malmbikap. Nu tane tawi gurgur
    magenu ndo agaŋ ndende golmbi wakeikanu ŋgarosu mindepiye mayewam tuku tiŋge likina.
  rop-rop: “Wal ol yumob Isreil gel, yumob garra kraikrai blanga King Sol, dumaji
    im na bin oldei gibit yumob ola brabli gudwan klos en olkain golwan ting blanga
    werrimon.
  ukr-1871: Ой Ізрайлеві дочки, плачте по Саулї! Він у пурпур одягав вас, в радощі
    рядив вас; за його на вас золото блищало.
  deu-1951: Ihr Töchter Israels, weint über Saul, der euch reizend in Purpur kleidete,
    der eure Gewänder mit goldenen Kleinodien schmückte!
  eng-JPS: Ye daughters of Israel, weep over Saul, who clothed you in scarlet, with
    other delights, who put ornaments of gold upon your apparel.
  srp-1865: Kæeri Izrailjeve! plaèite za Saulom, koji vas je oblaèio u skerlet lijepo,
    i kitio vas zlatnijem zakladima po haljinama vašim.
  lug-lug: “Mmwe abawala ba Isirayiri, mukaabire Sawulo, eyabambaza engoye ezinekaaneka
    ez’okwesiima, eyabambaza ebyambalo ebyatonebwa ne zaabu.
  heb-heb: בנות ישראל אל שאול בכינה המלבשכם שני עם עדנים המעלה עדי זהב על לבושכן׃
  ben-IRV: ইস্রায়েলের মেয়েরা! শৌলের জন্য কাঁদ, তিনি সুন্দর লাল রঙের পোশাক তোমাদের
    পড়াতেন, তোমাদের পোশাকের ওপর সোনার গয়না পড়াতেন৷
  pan-pan: ਹੇ ਇਸਰਾਏਲ ਦੀ ਧੀਓ, ਸ਼ਾਊਲ ਲਈ ਰੋਵੋ, ਜਿਸ ਨੇ ਤੁਹਾਨੂੰ ਲਾਲ ਰੰਗ ਦੇ ਕੱਪੜੇ ਪਹਿਨਾਏ,
    ਜਿਸ ਨੇ ਤੁਹਾਡੇ ਕੱਪੜਿਆਂ ਨੂੰ ਸੋਨੇ ਦੇ ਗਹਿਣਿਆਂ ਨਾਲ ਸਜਾਇਆ।
  tkr-tkr: İzrailin içeer, Şaulnemee gyaaşe! Mang'vee şolqa ç'ərəxən, gıranın tanalinbıniyxhe
    alya'anbı. Tanalinçılqad k'ınəğəyken karbıniyxhe qa'anbı.
  mya-JVB: အိုဣသရေလ အမျိုးသမီး တို့၊ ရှောလု ကို ငိုကြွေး ကြလော့။ သင် တို့ကို လှသော
    ကမ္ဗလာ နီ နှင့် ဝတ် စေ၍၊ သင် တို့အဝတ် ၌ လည်း ရွှေ တန်ဆာ နှင့် ဆင်စေတော်မူ ၏။
  tte-O: Isileli sinesineoliyao, Saulo kaiwena kwavalam kaiwena iyakwamamiu kaleko
    namwanamwali balabalagiyali kolili yo yomiu iyapasali gole kolili.
  tbg-tbg: Isareri nahenti, ne Sorura iqi rata amitaate. Viva ni koqema nimitaimanta
    ne naare utavaaqave vo haikave nonkuteha, kori oriqohai aututaa haikaravata nenta
    vaataqaa vahehemate/vaataiqamate variarave.
  hmo-hmo: “Israela ena hahine taudia e, Saulo totona do umui tai. Ia ese dabua kakakaka
    namodia umui dekenai ia henia. Bona golo herahera dekenai, emui dabua ia heraheralaia.
  urd-urd: हे इस्राईली औरतों, साऊल के लिए रोओ, जिसने तुमको अच्छे अच्छे अर्ग़वानी लिबास
    पहनाए और सोने के ज़ेवरों से तुम्हारे लिबास को आरास्ता किया।
  rus-SYN: Дочери Израильские! плачьте о Сауле, который одевал вас в багряницу с украшениями
    и доставлял на одежды ваши золотые уборы.
  bqc-SIM: Isaili nↄɛↄ, à wɛ́'ikau Saulu gaa yã́ musu. À á ká zwã̀a tɛ̃a yeawa
    ń namablebↄↄ, aà sabai a pↄkasa maaↄ dà ń vua nↄamblebↄↄ.
  tcz-CHONGTHU: Vo Israel Chanute, Saul a dingin kap un, ajeh chu amahi ponsanthip
    deium mantamtah a nachun pao le sana a najem pao chu ahi.
  mar-mar: इस्राएली कन्यांनो, शौलासाठी शोक करा. किरमिजी वस्त्रे त्याने तुम्हास दिली
    वस्त्रांवरचे सोन्याचे जरीकाम त्याने दिले.
  qub-qub: ¡Israel warmicuna fiyupa wagay Saulpäga! Payga lïnupita, murädu tëlapita
    röpata jaticoj. Gorinpawan burdasha cuyayllapajcunata jaticoj.
  bqp-bqp: Isaraila nↄgbɛ̃nↄ, à wɛ́'i bo Solu ga yã musu. À biza tɛ̃ra yĩ̀árɛ kũ
    nↄmanablebↄnↄ, à á pↄ́kasanↄ kɛ̀kɛárɛ kũ zãblebↄ kũ ò pì kũ wuraaonↄ.
  hat-hat: Medam pèp Izrayèl yo, rele pou Sayil! Li te konn ban nou bèl rad koulè
    violèt ki koute byen chè, ak bèl bijou an lò pou mete sou nou.
  eng-BSB: O daughters of Israel, weep for Saul, who clothed you in scarlet and luxury,
    who decked your garments with ornaments of gold.
  tod-tod: Izelayɛle anzanu loungoiti, à wɔlɔ Sayile ná-faa zu, nii é ɠɛa seɠe
    ɓiingiti toozu wo ɠɔba, ti ʋagai, é ɠɛa zanu sɔɔlaiti gilizu wa-zeɠeiti ba.
  eng-WEBPB: You daughters of Israel, weep over Saul, who clothed you delicately in
    scarlet, who put ornaments of gold on your clothing.
  kbq-kbq: Hagi Israeli mofanemota Solinkura tamasunku nehuta, zavira ateho. Agra
    marerirfa korankre kukena huneramanteno, golire pasesu kukenatamirera rekamrente'ne.
  nhe-BL: Inisraelita sihuame, xijchoquilica Saúl tlen yejyectzi inmechyoyontiyaya
    ica yoyomitl tlen moradojtic queja motlalilíaj sihua tlanahuatiani. Quena, Saúl
    quiyejyecchijqui imoyoyo ica oro, huajca xijchoquilica.
  bus-bus: Isaraili nↄgbɛ̃nↄ, à wɛ́ɛ'i kán Solu ga yã musu. À bisa tɛ̃aa yìare kↄ̃n
    nↄmaablebↄnↄ, à a pↄ́kãsãanↄ kɛ̀kɛare kↄ̃n zãblebↄ kɛ̀ wà pì kↄ̃n vuraonↄ.
  gub-BL: Kuzàgwer Izaew izuapyapyr wà, pezai'o Xau rehe nehe. Umur Xau topoz ipuràg
    eteahy ma'e àràpuhàràn hawer ipiràg ma'e iapo pyrer peme a'e. Pemupuràg eteahy
    kar itazu or pupe.
  eng-DRA: Ye daughters of Israel, weep over Saul, who clothed you with scarlet in
    delights, who gave ornaments of gold for your attire.
