verse: 2SA.001.009
translations:
  mal-C: '“അപ്പോൾ അദ്ദേഹം എന്നോടു പറഞ്ഞു: ‘എന്നോടടുത്തുവന്നു നിൽക്കുക; എന്നെ കൊല്ലുക!
    ഞാൻ മരണത്തിന്റെ അതിവേദനയിൽ ആണ്; എന്നിട്ടും ജീവൻ അറ്റുപോകുന്നില്ല.’'
  deu-TKW: 'Da bat er mich: Tritt doch her zu mir und gieb mir den Todesstoß, denn
    mich hat der Krampf erfaßt, denn noch ist das Leben ganz in mir!'
  lin-lin: 'Alobaki na ngai : — Pusana pene na ngai mpe boma ngai, pamba te nazali
    koyoka lisusu nzoto malamu te, atako nazali nanu na bomoi.'
  eng-LSV: And he says to me, Please stand over me and put me to death, for the arrow
    has seized me, for all my soul [is] still in me.
  eng-GNV: 'Then saide hee vnto me, I pray thee come vpon mee, and slay me: for anguish
    is come vpon me, because my life is yet whole in me.'
  eng-WEBSTER: 'He said to me again, Stand, I pray thee, upon me, and slay me: for
    anguish is come upon me, because my life is yet whole in me.'
  nhw-BL: 'Huajca techilhui: ‘Xihuala huan techmicti pampa tlahuel nitlaijiyohuía,
    huan noja niyoltoc.’'
  swh-ONEN: “Kisha akaniambia, ‘Nikaribie mimi na uniue! Niko katika maumivu makali
    ya kifo, lakini bado ningali hai.’
  bba-bba: Mɑ u nɛɛ, n susimɑ win bɔkuɔ kpɑ n nùn ɡo bɑɑ mɛ u dɑm tie u tirekirɑmɔ.
  eng-KJVCPB: 'He said unto me again, Stand, I pray thee, upon me, and slay me: for
    anguish is come upon me, because my life is yet whole in me.'
  mpx-mpx: “Inoke i awanun eliyau i ba, ‘U nem hiwe gegeliwa e yaka u gopaaligau,
    kaiwena bwagana yawaliu momolona, yaa i pulowan hot eliyau.’
  luo-luo: “Eka nowachona ni, ‘Sud ira ka mondo inega! Nikech awinjo rem malit to
    ngimana pod nitie.’
  meu-meu: Ia ma eto, Badibadigu ai ba gini, bavalagu mase; badina be hisihisi ese
    e gugubagumu, a doini na maunmu.
  npi-ULB: उनले मलाई भने, “मेरो छेउमा आएर मलाई मार्, किनकि म ठुलो पीडाले मलाई समातेको
    छ, तर ममा अझै जीवन छ ।'
  yor-yor: “Nígbà náà ó wí fún mi pé, ‘Dúró lórí ì mi kí o sì pa mí! Èmi wà nínú ìrora
    ikú, ṣùgbọ́n mo wà láààyè.’
  ind-ind: “Kemudian Saul berkata, ‘Datanglah mendekat dan bunuhlah saya! Saya sudah
    sekarat, tetapi belum mati juga.’
  pes-OPCB: 'آنگاه التماس کرد: ”بیا و مرا بکش چون به سختی مجروح شده‌ام و می‌خواهم
    زودتر راحت شوم.“'
  tgl-ULB: Sinabi niya sa akin, 'Pakiusap tumayo ka sa harapan ko at patayin mo ako,
    dahil matinding paghihirap ang nararanasan ko, pero nanatili pa rin akong buhay.
  cbu-NT: Ashiriya, uwshat nuwaa tárangiya. Kiyungcha kachiykachi. Naturi kchitaateena
    ashiritaa, shiyshat pchanda, tárangu, nuwshat napkuri kizpur wanguy parangina,
  hui-hui: Ani larugola ibugua i̱hondo lalu, I̱naga waitigi biarume i̱ bayago ai áyu
    dege homo tongolo mule ngogonigo abale ibalu í̠na i̱ homoliya ba, laya.
  mya-mya: ထို​အ​ခါ​မင်း​ကြီး​က``ငါ​သည်​ပြင်း​စွာ​ဒဏ် ရာ​ရ​သ​ဖြင့်​သေ​ခါ​နီး​ပြီ။
    ထို့​ကြောင့်​လာ ၍​ငါ့​အား​သတ်​လော့'' ဟု​မိန့်​တော်​မူ​ပါ​၏။-
  bod-N: དེ་ནས་ཁོང་གིས་བདག་ལ་ངའི་རྩར་ཤོག་དང་། ང་རང་སོད་ཅིག རྒྱུ་མཚན་བདག་གི་སེམས་ཤིན་ཏུ་སྐྱོ་ནའང་འཆི་བའི་ཐབས་མ་བྱུང་ཞེས་སྨྲས་པའོ།
    །
  sna-sna: “Ipapo iye akati kwandiri, ‘Uya umire pandiri undiuraye! Ndiri mukurwadziwa
    kukuru asi ndichiri mupenyu.’
  spa-BLM: 'Me dijo: ‘Por favor, ponte a mi lado y mátame, pues la angustia se ha
    apoderado de mí porque mi vida perdura’.'
  cac-cac: Ix yalanxi vin̈ d'ayin to tzin nitzb'at in b'a d'a stz'ey, tzin milancham
    vin̈ d'a juneln̈ej yalani. Moc chi' pitzanto vin̈, palta toxo ix och pitz'an syail
    d'a sc'ool vin̈.
  swh-ULB: Akaniambia, Tafadhari simama juu yangu uniuwe, kwa kuwa shida kubwa imenipata,
    lakini uhai ungalimo ndani yangu.'
  bel-bel: 'Тады ён сказаў мне: падыдзі да мяне і забі мяне, бо скруха сьмяротная
    агарнула мяне, душа мая ўсё яшчэ ўва мне.'
  deu-ELBBK: 'Und er sprach zu mir: Tritt doch her zu mir und töte mich, denn die
    Verwirrung hat mich ergriffen; denn mein Leben ist noch ganz in mir!'
  mbb-OT: Ne migkeǥiyan e zin te, ‘Uvey ka kayi wey a himetayi en, su henduen be te
    ibpatey ku en heini is palì ku.’
  mal-2015: 'അവൻഎന്നോടു: നീ അടുത്തുവന്നു എന്നെ കൊല്ലേണം; എന്റെ ജീവൻ മുഴുവനും എന്നിൽ
    ഇരിക്കകൊണ്ടു എനിക്കു പരിഭ്രമം പിടിച്ചിരിക്കുന്നു എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Paľis mange phenďa: ‚Av kade paš ma a murdar man, bo mek dživav, ale hin
    man bare dukha.‘'
  pes-OPV: 'او به من گفت: تمنا اینکه بر من بایستی و مرا بکشی زیرا که پریشانی مرا در‌گرفته
    است چونکه تمام جانم تا بحال در من است.'
  ron-1924: 'Ши а зис: ‘Апропие-те дар ши омоарэ-мэ, кэч м-а апукат амецяла, мэкар
    кэ сунт ынкэ плин де вяцэ.’'
  ben-OBCV: “পরে তিনি আমায় বললেন, ‘আমার পাশে দাঁড়িয়ে আমাকে হত্যা করো! আমি মৃত্যুযন্ত্রণা
    ভোগ করছি, কিন্তু আমি এখনও বেঁচে আছি।’
  som-som: Oo isna wuxuu igu yidhi, Waan ku baryayaaye, bal i soo ag joogso, oo i
    dil, waayo, wareer baa i haya; waayo, weli naftii waa igu jirtaa.
  lat-VUC: 'Et locutus est mihi: Sta super me, et interfice me: quoniam tenent me
    angustiæ, et adhuc tota anima mea in me est.'
  eng-ASVBT: And he said unto me, Stand, I pray thee, beside me, and slay me; for
    anguish hath taken hold of me, because my life is yet whole in me.
  ita-1885: 'Ed egli mi disse: Mettimi, ti prego, il piede addosso, e fammi morire;
    perciocchè questa armatura di maglia mi ha rattenuto; e tutta la mia vita è ancora
    in me.'
  eng-LXXUP: And he said to me, Stand, I pray thee, over me, and slay me, for a dreadful
    darkness has come upon me, for all my life is in me.
  eng-ULB: He said to me, 'Please stand over me and kill me, for great suffering has
    taken hold of me, but life is still in me.'
  spa-VBL: '“Entonces me dijo: ‘¡Por favor, ven aquí y mátame! Estoy sufriendo una
    terrible agonía, pero la vida aún resiste’.'
  fra-_FOB: 'Alors il me dit: Avance-toi vers moi, et me fais mourir; car je suis
    dans une grande angoisse, ma vie est encore toute en moi.'
  mal-mal: 'അവൻ പിന്നെയും എന്നോട്: ‘ദയവായി എന്റെ അടുത്തുവന്ന് എന്നെ കൊല്ലണം; എന്റെ
    ജീവൻ മുഴുവനും എന്നിൽ ഇരിക്കുകകൊണ്ട് എനിക്ക് പരിഭ്രമം പിടിച്ചിരിക്കുന്നു’ എന്ന്
    പറഞ്ഞു.'
  urd-GVR: Phir us ne mujhe hukm diyā, ‘Āo aur mujhe mār ḍālo! Kyoṅki go maiṅ zindā
    hūṅ merī jān nikal rahī hai.’
  suz-BL: मिनु मेकोमी ‘आं नेक्‍था जाक्‍को। आं कली साइ‍य्‍‍यी। मारदे हना गो बेक्‍चा
    चिक्‍शो बाक्‍ती। आं सोक्‍त ला बाक्‍ब’ देंत।
  ita-1927: 'Egli mi disse: “Appressati e uccidimi, poiché m’ha preso la vertigine,
    ma sono sempre vivo”.'
  ckb-ckb: '«ئینجا پێی گوتم: ”تکایە، وەرە سەرم و بمکوژە! لە سەرەمەرگدام، بەڵام هێشتا
    ژیانم تێدا ماوە.“'
  eng-BBE: Then he said to me, Come here to my side, and put me to death, for the
    pain of death has me in its grip but my life is still strong in me.
  kan-OKCV: “ಅವನು ನನಗೆ, ‘ನೀನು ದಯಮಾಡಿ ನನ್ನ ಮೇಲೆ ನಿಂತು ನನ್ನನ್ನು ಕೊಂದುಹಾಕು. ಏಕೆಂದರೆ ನನ್ನ
    ಪ್ರಾಣವು ಇನ್ನೂ ನನ್ನಲ್ಲಿ ಪೂರ್ಣವಾಗಿರುವುದರಿಂದ ಸಂಕಟವು ನನ್ನನ್ನು ಹಿಡಿದಿದೆ,’ ಎಂದನು.
  tam-2017: 'அவர் என்னை நோக்கி: நீ என் அருகில் வந்து நின்று, என்னைக் கொன்றுபோடு; இன்னும்,
    என்னுடைய உயிர் முழுவதும் போகாததால் எனக்கு வேதனையாக இருக்கிறது என்றார்.'
  spa-RV-1909: 'Y él me volvió á decir: Yo te ruego que te pongas sobre mí, y me mates,
    porque me toman angustias, y toda mi alma está aún en mí.'
  ron-BTF: 'El mi-a spus din nou: Stai în picioare, te rog, asupra mea și ucide-mă,
    pentru că m-a cuprins chinul, deoarece viața mea este încă întreagă în mine.'
  eng-WEBP: He said to me, ‘Please stand beside me, and kill me, for anguish has taken
    hold of me because my life lingers in me.’
  eng-FBV: Then he told me, ‘Please come over here and kill me! I'm in terrible agony
    but life is still hanging on.’
  nld-1939: 'Hij zeide tot mij: Kom hier, en steek me dood; want een kramp heeft mij
    beet, ofschoon ik al mijn krachten nog heb.'
  nch-BL: 'Huajca techilhui: ‘Xihuala huan techmicti pampa tahuel nitaijyohuía, huan
    noja niyoltoc.’'
  vie-1934: 'Người bèn tiếp: Hãy lại gần giết ta đi, vì ta bị xây xẩm, nhưng hãy còn
    sống.'
  hin-CV: “उन्होंने मुझसे कहा, ‘मेरे निकट आकर मुझे इस पीड़ा से मुक्त कर दो. मेरी मृत्यु
    की पीड़ा असहनीय हो रही है, परंतु मेरे प्राण निकल नहीं रहे.’
  spa-BES: 'Entonces me dijo: Ven, acércate a mí y muéstrame, porque el dolor de la
    muerte me tiene agarrado, pero mi vida sigue siendo fuerte en mí.'
  tdx-tdx: 'Le hoe re tamako: Mijohaña añ’ ilako etoa, le vono, fa haoreañe ty mamihiñe
    ahy te mbe amako ty fiaiko.'
  tha-KJV: พระองค์​ตรั​สส​ั่งข้าพเจ้าว่า ‘จงมายืนข้างเราและฆ่าเราเสีย เราทนทุกข์ทรมานมากเพราะชีวิตของเรายังอยู่’
  por-BR-2018: 'E ele me voltou a dizer: Eu te rogo que te ponhas sobre mim, e me
    mates, porque me tomam angústias, e toda minha alma está ainda em mim.'
  deu-ELO: 'Und er sprach zu mir: Tritt doch her zu mir und töte mich, denn die Verwirrung
    hat mich ergriffen; denn mein Leben ist noch ganz in mir!'
  eng-WYC-2018: And he spake to me, (and said), Stand thou upon me, and slay me (or
    and kill me); for anguishes hold me, and yet all my life is in me.
  epo-epo: 'Kaj li diris al mi: Stariĝu, mi petas, super mi, kaj mortigu min, ĉar
    kaptis min agonio; ĉar mia animo ĝis nun ankoraŭ estas en mi.'
  uig-PIN: 'U yǝnǝ manga: Üstümdǝ turup meni ɵltürüwǝtkin; gǝrqǝ jenim mǝndǝ bolsimu,
    mǝn bǝk azaplinip ketiwatimǝn — dedi.'
  beo-beo: 'Amalu e da amane sia:i, `Di da guiguda: misini, na fane legema! Na da
    baligiliwane fane odahida:iba:le, na da bogomu gadenei esala.’'
  tpi-OTNT: Orait na em i tokim mi olsem, ‘Ol birua i bin bagarapim mi nogut na klostu
    mi dai nau. Yu kam kwik na pinisim mi.’
  hau-SA: “Sai ya ce mini, ‘Matso kusa ka kashe ni! Ina cikin azabar mutuwa, sai dai
    har yanzu ina da rai.’
  uig-LAT: 'U yene manga: Üstümde turup méni öltürüwetkin; gerche jénim mende bolsimu,
    men bek azaplinip kétiwatimen — dédi.'
  nde-nde: Wasesithi kimi, ‘Sondela eduze ungibulale! Sengiseduze lokufa, kodwa ngisaphila.’
  ton-ton: 'Pea naʻa ne toe pehē mai kiate au, ‘ʻOku ou kole kiate koe, ke ke tuʻu
    hake kiate au ʻo tāmateʻi au: he ʻoku ou mamahi ʻaupito, koeʻuhi ʻoku kei mālohi
    ʻeku moʻui ʻiate au.’'
  ces-1613: 'I řekl mi: Přistup medle sem a zabí mne, nebo mne obklíčila úzkost, a
    ještě všecka duše má jest ve mně.'
  eng-WMB: He said to me, ‘Please stand beside me, and kill me, for anguish has taken
    hold of me because my life lingers in me.’
  tam-TCV: “அப்பொழுது அவர், ‘நீ இங்கு வந்து என்னைக் கொன்றுவிடு; நான் மரண வேதனையுடன்
    இன்னும் உயிரோடிருக்கிறேன்’ என்றார்.
  ceb-ULB: Miingon si Saul kanako, 'Palihog tindog duol kanako ug patya ako, tungod
    kay hilabihan na gayod ang akong pag-antos, apan nagpabilin pa gihapon ang akong
    kinabuhi.'
  pol-UBG: 'Wtedy powiedział mi: Stań, proszę, nade mną i zabij mnie, bo ogarnęła
    mnie udręka, a moje życie jest jeszcze we mnie.'
  agr-agr: 'Tai nii chichagtak: ‘Wait aneasam mantuata, jakatag takunush jamain dekapeatsjai’,
    timae.'
  kyc-kyc: Leyono dokopa Soleme lao, Nakamame namba pyaminyi dokome randa andake nyuo
    koo keta palyuo repeta kumaro ingilyamo dokona emba dae epapala namba pyao kumaka,
    leya.
  urd-GVU: پھر اُس نے مجھے حکم دیا، ’آؤ اور مجھے مار ڈالو! کیونکہ گو مَیں زندہ ہوں
    میری جان نکل رہی ہے۔‘
  deu-1912: 'Und er sprach zu mir: Tritt zu mir und töte mich; denn ich bin bedrängt
    umher, und mein Leben ist noch ganz in mir.'
  kan-2017: ಆಗ ಅವನು ನನಗೆ, ‘ನೀನು ದಯೆಮಾಡಿ ಹತ್ತಿರ ಬಂದು ನನ್ನನ್ನು ಕೊಂದು ಹಾಕು. ಯಾಕೆಂದರೆ
    ನನ್ನಲ್ಲಿ ಜೀವವು ಇನ್ನೂ ಪೂರ್ಣವಾಗಿರುವುದರಿಂದ ನನಗೆ ಸಂಕಟ ಹಿಡಿದದೆ’ ಎಂದು ಹೇಳಿದನು.
  yap-yap: Me ga’ar ngog, ‘Ba gel e maad’ad ni kug tay ni be chugur ni nggum’. Moy,
    ngam li’eg nggum’.’
  hlt-MCSB: Te vaengah, “Kai taengah pai lamtah kai he n'duek sak laeh, duekrhui loh
    kai n'tuuk tih ka khuiah ka hinglu khaw khak om pueng he,” a ti.
  mdy-ETH: ዬካፓ ዒዚ፦ ‹ሃኒ ሙኪ ታና ዎዼ፤ ዱኡቲ ታ ማኣሳኒ ዓኣሢሮ ታ ሃይቄያዋይ!› ጌዔኔ፤
  twi-ASANTE: “Na ɔsrɛɛ me sɛ, ‘Bɛgyina me so na kum me, na me ho yera me yie, na
    mepɛ sɛ mewu.’
  eng-WEBU: He said to me, ‘Please stand beside me, and kill me, for anguish has taken
    hold of me because my life lingers in me.’
  wal-wal: Hegaappe guyyiyan Saa7ooli tana, ‘Taani keehi masunxxada, haiquwau mata
    uttaas; neeni ta bolli kiya eqqada tana wora’ yaagiis.
  spa-PDDPT: 'Entonces me dijo: Colócate junto a mí y mátame ya, porque la agonía
    se apoderó de mí, aunque mi vida está todavía en mí.'
  gun-gun: 'Ha''e ramo aipoe''i xevy: “Eju ha''vy, xe''áry epu''ã he''amy ha''e xejuka,
    mba''eta xerajyjeapa rei va''eri xerekovea oime teri”, he''i.'
  agu-BL: 'Talol tzuntz swetz: “Banaj pawor tan imbiyle''n cu''n na chin q''uixc''uj
    nin atin cu''nt, nin iẍnin itz''ine''t,” stzun i'' bantz swetz.'
  ilo-ULB: Kinunana kaniak, 'Pangngaasim ta umasidegka kaniak ket patayennak, ta tengngelnak
    ti nakaro a panagsagaba, ngem sibibiagak pay laeng.'
  kpg-kpg: Mee ga helekai, ‘Au gu lauwa gaa made hua. Hanimoi gi kinei, daaligidia
    au gii made.’
  uig-ARA: 'ئۇ يەنە ماڭا: ئۈستۈمدە تۇرۇپ مېنى ئۆلتۈرۈۋەتكىن؛ گەرچە جېنىم مەندە بولسىمۇ،
    مەن بەك ئازاپلىنىپ كېتىۋاتىمەن ــ دېدى.'
  sus-sus: A naxa a fala n bɛ, ‹N mu gɛxi faxade, i xa n mali n xa faxa.›
  pon-2006: A e ahpw mahsanih, ‘I lellelehr oh I pahn melahr. Keido met oh kemeiehla.’
  jae-jae: Go eŋ kêsôm gêdêŋ aê gebe ‘Ômôêŋ ma ônac aê êndu. Matocanô kêtu talô su,
    tageŋ matoc jali gamoa.’
  ksd-ksd: 'Ma i ga biti tagu: Una kakari maravai piragu, ma una doko iau; tago i
    tup iau ra purpuruan na kinadik, ma ra nilaun i ki boko tagu.'
  tur-YTC: Bana, 'Lütfen yanımda dur da beni öldür, çünkü ızdırap içindeyim ve can
    çekişiyorum' dedi.
  grc-BRENT: Καὶ εἶπε πρὸς μὲ, στῆθι δὴ ἐπάνω μου καὶ θανάτωσόν με, ὅτι κατέσχε με
    σκότος δεινὸν, ὅτι πᾶσα ἡ ψυχή μου ἐν ἐμοί.
  ind-AYT: Lalu, dia berkata, ‘Datanglah kemari dan bunuhlah aku. Sebab, kesakitan
    telah menimpaku, tetapi aku masih bernyawa.’
  nya-nya: “Kenaka iye anati kwa ine, ‘Bwera pafupi ndipo undiphe! Ndikumva ululu
    kwambiri, koma ndikanali ndi moyo!’
  hrv-hrv: 'Tada mi on reče: ''Dođi ovamo k meni pa me ubij, jer me obuzeo smrtni
    grč, a duša je još sva u meni!'''
  mps-mps: Tialima, agai te tiwai po enabolo wai, ‘Te boi bidi dabego ena doliyu,
    dwai mu elama, tama pąde ena isainu ebao. Nage polo asu, tama ena silagasao,’
    walio.
  tpi-tpi: Orait na em i tokim mi olsem, ‘Ol birua i bin bagarapim mi nogut na klostu
    mi dai nau. Yu kam kwik na pinisim mi.’
  dan-1931: 'Så sagde han til mig: Kom herhen og giv mig Dødsstødet! Thi Krampen har
    grebet mig, men jeg lever endnu!'
  vie-OVCB: 'Vua bảo: ‘Giết ta đi, vì ta bị thương nặng, nhưng mãi vẫn chưa chết!’'
  guj-2017: તેણે મને કહ્યું કે, ‘કૃપા કરી મારી પડખે ઊભો રહીને મને પૂરેપૂરો મારી નાખ,
    કેમ કે મને ભારે પીડા થાય છે અને હજી સુધી મારામાં જીવ છે.’
  pon-2006A: A e ahpw mahsanih, ‘I lellelehr oh I pahn melahr. Keido met oh kemeiehla.’
  por-BRBSL: 'Ele me disse: ''Por favor, fique ao meu lado e me mate, pois a angústia
    se apoderou de mim porque minha vida permanece em mim''.'
  cth-cth: Sawl ni kai koe tho nateh, kai na thet leih, kai ka due thai hoeh dawkvah,
    puenghoi patawnae ka khang telah ati e patetlah.
  twi-twi: “Na ɔsrɛɛ me se, ‘Begyina me so na kum me, na me ho yeraw me yiye, na mepɛ
    sɛ me wu.’
  hlt-hlt: Te vaengah, “Kai taengah pai lamtah kai he n'duek sak laeh, duekrhui loh
    kai n'tuuk tih ka khuiah ka hinglu khaw khak om pueng he,” a ti.
  tbz-SIM: Kòò dɔ̀ n kɔtoo kóò kùɔ kɛ yɛ̃́ kuyonku do ò ɑutɛ́mɛ̀ kòo wemmu nɛ́ kpɑɑ́.
  msy-2020: Ezɨ a kamaghɨn na mɨgei, ‘Nɨ na bagh zuamɨra izɨva bar na mɨsueghtɨ kɨ
    aremeka. Nan apaniba bar puvɨra na mɨsoghezɨma, nan damaziba nan sɨrima, kɨ kɨran
    oveghangɨn ovengam.’
  dop-dop: 'Kɛlɛnɑ ɩ́ tɔ-m sɩ: Pɑɑ nɑ mɑ tɔŋnɑ feesuɣu tɔ kɔɔ ń tɛɛsɩ-m. Mɑ ɩsɛntɔɔ
    tɔŋnɑ piluɣu kɛ́.'
  azb-azb: 'Şaul mənə dedi: “Gəl əyil üzərimə, məni öldür, can üstəyəm, bu ağrılardan
    qurtarmaq istəyirəm”.'
  eng-DBY: He said to me again, Stand, I pray thee, over me, and slay me; for anguish
    has seized me; for my life is yet whole in me.
  hin-2017: उसने मुझसे कहा, ‘मेरे पास खड़ा होकर मुझे मार डाल; क्योंकि मेरा सिर तो
    घूमा जाता है, परन्तु प्राण नहीं निकलता।’
  wol-KYG: 'Mu ne ma: “Kaay fii, jekkli ma. Maa ngi ci miirum ndee, doonte dese naa
    tuuti.”'
  eng-YLT: '''And he saith unto me, Stand, I pray thee, over me, and put me to death,
    for seized me hath the arrow, for all my soul [is] still in me.'
  eng-WYC-2017: And he spake to me, Stand thou upon me, and slay me; for anguishes
    hold me, and yet all my life is in me.
  eng-WMBB: He said to me, ‘Please stand beside me, and kill me, for anguish has taken
    hold of me because my life lingers in me.’
  urd-GVH: फिर उसने मुझे हुक्म दिया, ‘आओ और मुझे मार डालो! क्योंकि गो मैं ज़िंदा हूँ
    मेरी जान निकल रही है।’
  rug-rug: Ke zama si asa, ‘Mae, mamu va mateau tani! Na bakora va kaleana si rau,
    meke tata mate,’ gua si asa.
  gaz-gaz: “Ergasiis inni, ‘Narra dhaabadhuu na ajjeesi! Waan lubbuun na keessaa hin
    baʼiniif ani akka malee dhiphachaan jiraatii’ naan jedhe.
  fra-LSG: 'Et il dit: Approche donc, et donne-moi la mort; car je suis pris de vertige,
    quoique encore plein de vie.'
  gnn-gnn: '@see-verse:2SA.001.008'
  yal-yal: Nayi, a yi n yamari a n xa fa a faxa, bayo a yi sɔxɔlɛxi, hali a mɔn to
    yi ɲɛɲɛ.
  haw-1868: I hou mai la ia ia'u, Ke noi aku nei au ia oe, e ku oe maluna iho o'u,
    a e pepehi mai ia'u; no ka mea, ke kau mai nei ka poniuniu maluna iho o'u, a ke
    koe nei ke ola okoa iloko o'u.
  arb-NAV: 'فَقَالَ لِي: قِفْ عَلَيَّ وَاقْتُلْنِي لأَنَّنِي أُقَاسِي مِنْ فَرْطِ
    الأَلَمِ، وَالْحَيَاةُ مَازَالَتْ تَسْرِي فِي جَسَدِي.'
  ewe-ewe: “Tete wògblɔ nam be, ‘Va, tsi tsitre ɖe gbɔnye eye nàwum! Meɖo kudo nu
    gake agbe gale menye ko.’
  eng-LEE: And he said unto me, Place thyself, I pray thee, by me, and slay me; for
    a mortal tremor hath seized on me, although my life is yet whole in me.
  gvn-gvn: '@see-verse:2SA.001.008'
  asm-FB: তেতিয়া তেওঁ মোক ক’লে, “মই বিনয় কৰোঁ, তুমি মোৰ ওচৰত থিয় হৈ মোক বধ কৰা
    কাৰণ মোক শিৰামূৰিয়ে ধৰিছে, যদিও মোত এতিয়াও প্ৰাণ আছে।”
  sus-A: عَ نَشَ عَ قَلَ ﭑ بّ، ‹ﭑ مُ فّشِ قَشَدٍ، عِ شَ ﭑ مَلِ ﭑ شَ قَشَ.›
  fra-SBL: 'Il me dit : « Mets-toi à côté de moi, je t''en prie, et tue-moi, car l''angoisse
    s''est emparée de moi, parce que ma vie est encore en moi.'
  hbo-hbo: וַיֹּ֣אמֶר אֵלַ֗י עֲמָד־נָ֤א עָלַי֙ וּמֹ֣תְתֵ֔נִי כִּ֥י אֲחָזַ֖נִי הַשָּׁבָ֑ץ
    כִּֽי־כָל־עֹ֥וד נַפְשִׁ֖י בִּֽי׃
  piu-2006: '@see-verse:2SA.001.008'
  kik-kik: “Ningĩ akĩnjĩĩra atĩrĩ, ‘Ũka haha ũnjũrage! Niĩ ndĩ na ruo rũnene mũno
    rwa gĩkuũ, no ndĩ o muoyo.’
  fra-NCL: 'Et il me dit : « Approche-toi donc de moi et donne-moi la mort ; car je
    suis pris de vertige, et ma vie est encore tout entière en moi. »'
  cek-AK: To naah anih mah, Ka nuiah angdoeh loe, na hum ah; dueh ai ah nganbawh kana
    paroeai ka hak boeh, tiah ang naa.
  cuk-cuk: '”Geb Rey-Saúl anga sogdebalid: ‘Be an-oburgwe, an geggusa, an-bar-guosuli.’'
  uig-CYR: 'У йәнә маңа: Үстүмдә туруп мени өлтүрүвәткин; гәрчә җеним мәндә болсиму,
    мән бәк азаплинип кетиватимән — деди.'
  tel-2017: అతడు ‘నాలో కొన ప్రాణం ఉన్నందువల్ల నేను తీవ్రమైన యాతనలో ఉన్నాను. నా దగ్గరికి
    వచ్చి నన్ను చంపెయ్యి’ అని ఆజ్ఞాపించాడు.
  hat-BSA: 'Alò li te di mwen: ‘Souple, kanpe akote mwen pou touye mwen; paske gwo
    doulè gen tan sezi mwen akoz lavi m toujou rete nan mwen.’'
  kos-kos: Na el fahk, ‘Fahsru ac uniyuwi! Nga arulana kineta, ac nga apkuran in misa.’
  hbo-WLC: וַיֹּ֣אמֶר אֵלַ֗י עֲמָד־נָ֤א עָלַי֙ וּמֹ֣תְתֵ֔נִי כִּ֥י אֲחָזַ֖נִי הַשָּׁבָ֑ץ
    כִּֽי־כָל־ע֥וֹד נַפְשִׁ֖י בִּֽי׃
  ibo-ibo: “Ọ sị m, ‘Biko, bịa guzo nʼakụkụ m ka ị gbuo m, nʼihi na ọ bụ ezie na m
    dị ndụ, ma anọ m nnọọ nʼoke ihe mgbu nke ọnwụ.’
  ory-ory: ତେବେ ସେ ମୋତେ କହିଲେ, ‘ବିନୟ କରୁଅଛି, ମୋʼ ଉପରେ ଠିଆ ହୋଇ ମୋତେ ବଧ କର, ମୋତେ ବଡ଼
    କଷ୍ଟ ହେଉଅଛି; କାରଣ ଏପର୍ଯ୍ୟନ୍ତ ମୋʼ ଠାରେ ପ୍ରାଣ ସମ୍ପୂର୍ଣ୍ଣ ରହିଅଛି।’
  chk-chk: Mürin, Saul a üreniei, ‘Kopwe feito rei o nieila, pun üa fokun kinas, nge
    üa chüen manau.’
  ssd-ssd: 'Taŋaken le nu ndek ye sayina: Ne ilmba ye tapleya. Tui fat andeŋge ye
    te-mayeyat le ye kumam bafuwet ŋgina.'
  rop-rop: En imbin tok, ‘Yu kaman langa mi en kilim mi ded, dumaji deibin kilim mi
    olredi en ai sabi ai garra dai.’ Lagijat na Sol bin tok langa mi.
  ukr-1871: 'І просить мене: Приступи до мене та завдай менї смерть, бо трівога смертня
    обняла мене, а душа ще вся в менї.'
  deu-1951: 'Da sprach er zu mir: Tritt doch her zu mir und töte mich; denn Todesangst
    hat mich ergriffen, während ich noch bei vollem Bewußtsein bin!'
  eng-JPS: 'And he said unto me: Stand, I pray thee, beside me, and slay me, for the
    agony hath taken hold of me; because my life is just yet in me.'
  srp-1865: 'A on mi reèe: pristupi k meni i ubij me; jer me obuzeše muke, a još je
    sasvijem duša u meni.'
  lug-lug: “N’alyoka aŋŋamba nti, ‘Nnyimirirako onzite! Ndi mu masaŋŋanzira ag’okufa
    newaakubadde nga ndabika ng’akyalimu obulamu.’
  heb-heb: ויאמר אלי עמד נא עלי ומתתני כי אחזני השבץ כי כל עוד נפשי בי׃
  ben-IRV: তিনি আমাকে বললেন, ‘অনুরোধ করি, আমার কাছে দাঁড়িয়ে আমাকে হত্যা কর, কারণ
    আমার মাথা ঘুরছে, আর এখনও আমার মধ্যে সম্পূর্ণ প্রাণ রয়েছে৷’
  pan-pan: ਫਿਰ ਉਸ ਨੇ ਮੈਨੂੰ ਆਖਿਆ, ਮੇਰੇ ਕੋਲ ਖੜ੍ਹਾ ਹੋ ਕੇ ਮੈਨੂੰ ਮਾਰ ਦੇ ਕਿਉਂ ਜੋ ਮੈਂ ਵੱਡੀ
    ਪੀੜ ਵਿੱਚ ਹਾਂ, ਅਤੇ ਪ੍ਰਾਣ ਅਜੇ ਤੱਕ ਵੀ ਮੇਰੇ ਵਿੱਚ ਹਨ।
  tkr-tkr: 'Şaulee zak''le uvhuyn: «Zasqana qıxha, zı gik''e. Zı sakaratee vorna,
    zas ine ık''arbışike g''attixhanas ıkkan».'
  mya-JVB: ရှောလုကလည်း၊ ငါ့ ထံသို့ လာ၍ ငါ့ ကိုသတ် ပါတော့။ ငါ့ အသက် မသေနိုင်သောကြောင့်
    ပြင်းစွာ သော ဝေဒနာကို ခံရ ၏ဟုဆို သည်အတိုင်း၊
  tte-O: Mwa ikawanoi koliyau iwaloba, ‘Kulaoma bwaite saligu mena na ukoyamateyau,
    kaiwena bwagana meyawasigu na ipolowesosi koliyau.’
  tbg-tbg: viva tiriara tiharo, Navutaaka ti qoraiqama timitaamanta te aumakaama qutu
    virarave. Mpo, are kantera ani ti haru kaane, timanta
  hmo-hmo: “Lau dekenai ia gwau, ‘Oi mai, lau badibadinai oi gini, bona oi ese lau
    oi alaia mase, badina be lau bero dikadika vadaeni, bona kahirakahira lau mase.’
  urd-urd: फिर उसने मुझसे कहा, मेरे पास खड़ा होकर मुझे क़त्ल कर डाल क्यूँकि मैं बड़े
    तकलीफ़ में हूँ और अब तक मेरी जान मुझ में है।
  rus-SYN: 'Тогда он сказал мне: подойди ко мне и убей меня, ибо тоска смертная объяла
    меня, душа моя все еще во мне.'
  bqc-SIM: Ɔ̃ a òmɛɛ mà sↄ̃azi, mí a dɛ, asa gu lɛ́ liwaɛ, baa kɛ́ a wɛ́ gi kɛ̃a
    yↄↄ.
  tcz-CHONGTHU: Hichun ama kahengah ataovin, hung inlang neihung that tan, ajeh chu
    keiman kanat nahi kathoh jou tapon hijeh chun kathinom tai, ati.
  mar-mar: तेव्हा शौल म्हणाला, ‘मला अत्यंत दुखापत झाली आहे. तेव्हा मला मारून टाक.
    कारण मी मरणाच्या दाराशी उभा आहे.’
  qub-qub: Payga nimaran ‹Cayman shamuy. Juclla wañurachimay›. Payga wañuycarannami.
    Yangallanami cawaycaran.
  bqp-bqp: Akũ à pìmɛnɛ mà naai mà a dɛ, zaakũ á kú ga lɛ́imɛ, bee kũ a wɛ́ kpɛ́
    kɛ̃na fíti.
  hat-hat: Lè sa a, li mande m' pou m' pwoche bò kote l' pou m' touye l', paske li
    te santi tèt li ap vire, atout li te gen tout konesans li sou li.
  eng-BSB: Then he begged me, ‘Stand over me and kill me, for agony has seized me,
    but my life still lingers.’
  tod-tod: 'É ɠɛni mà: ‹Maaɓuɠa bà, è pàa. Mazɔlɔɔ gaazulatigi sòga, anɛɛ ni
    zɛnvui ɠa dɛ sù.›'
  eng-WEBPB: He said to me, ‘Please stand beside me, and kill me, for anguish has
    taken hold of me because my life lingers in me.’
  kbq-kbq: Anage hugeno, agra anage hu'ne, Muse hugantonki amare enka eme nahefrio.
    Na'ankure nagra ofri amane mani'noanagi tusi nata negrige'na maraguzanetuanki
    eme nahe frige'na, fri'neno huno hu'ne.
  nhe-BL: 'Huajca techilhui: ‘Xihuala huan xinechmicti pampa tlahuel nitlaijiyohuía,
    huan noja niyoltoc.’'
  bus-bus: Ben à bèmɛ mà sↄ̃azi mà a dɛ, zaakɛ á kú gaa lɛ́zĩmɛ, baa kɛ̀ a wɛ́ɛ kpɛ́
    kɛ̃na féte.
  gub-BL: — Hekutuk tuwe Piri ywy rehe har a'e wà. Àmàno etea'i kury. Ezur xe hezuka
    pà kury, i'i ihewe.
  eng-DRA: 'And he said to me: Stand over me, and kill me: for anguish is come upon
    me, and as yet my whole life is in me.'
