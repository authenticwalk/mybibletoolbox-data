  dop-dop: Apɑlʋ wei pɑ yɑɑ sɩ Amɑsɑ tɔɣɔ Apǝsɑlɔm lɛɛtɑ yoolɑɑ wulɑʋ Sowɑpɩ lonte.
    Amɑsɑ ɩnɩ ɩ cɑɑ kɛ́ Ɩsɛɣɛlɩ tʋ kɛ́ nɑ pɑ́ yɑɑ-ɩ sɩ Yetɛɛ. Ɩ too kɛlɛ Nɑhɑsɩ pɛɛlɔ
    Apikɑɑlɩ, ɩ́lɛ́ ɩ neu ntɛ́ Sowɑpɩ pɑ too Seluyɑ.
  azb-azb: Avşalom Amasanı Yoavın yerinə ordu başçısı qoymuşdu. Amasa Yoavın anası
    Seruyanın bacısı, Naxaşın qızı Aviqailin yanına girmiş olan İsrailli Yetra adlanan
    bir adamın oğlu idi.
  eng-DBY: And Absalom set Amasa over the host instead of Joab; which Amasa was the
    son of a man whose name was Jithra the Israelite, that went in to Abigail the
    daughter of Nahash, sister to Zeruiah, Joab's mother.
  hin-2017: अबशालोम ने अमासा को योआब के स्थान पर प्रधान सेनापति ठहराया। यह अमासा एक
    इस्राएली पुरुष का पुत्र था जिसका नाम यित्रो था, और वह योआब की माता, सरूयाह की
    बहन, अबीगैल नामक नाहाश की बेटी के संग सोया था।
  wol-KYG: Amasa nag la Absalom faloon, mu jiite mbooloom xare ma, wuutu Yowab. Amasa
    moo doon doomu góor gu ñuy wax Yittra, di bànni Israyil bu jëloon Abigayil, mi
    Nayas di baayam. Abigayil ak Seruya, yaayu Yowab, ñoo bokk ndey.
  eng-YLT: and Amasa hath Absalom set instead of Joab over the host, and Amasa [is]
    a man's son whose name is Ithra the Israelite who hath gone in unto Abigail, daughter
    of Nahash, sister of Zeruiah, mother of Joab;
  eng-WYC-2017: And Absalom ordained Amasa for Joab upon his host; and Amasa was the
    son of a man that was called Ithra of Jezreel, the which entered to Abigail, the
    daughter of Nahash, and the sister of Zeruiah, that was the mother of Joab.
  eng-WMBB: Absalom set Amasa over the army instead of Joab. Now Amasa was the son
    of a man whose name was Ithra the Israelite, who went in to Abigail the daughter
    of Nahash, sister to Zeruiah, Joab’s mother.
  urd-GVH: उसने अमासा को फ़ौज पर मुक़र्रर किया था, क्योंकि योआब तो दाऊद के साथ था।
    अमासा एक इसमाईली बनाम इतरा का बेटा था। उस की माँ अबीजेल बिंत नाहस थी, और वह योआब
    की माँ ज़रूयाह की बहन थी।
  rug-rug: Va turua Abusalamu se Amasa pude na koimata pa qeto minate pude na hinobena
    e Zoabi. Sa tuna e Zeta se Amasa na tie pa butubutu Isimeli; sa tinana sa si e
    Abiqeli, sa tuna vineki e Nahasi sapu sa tasina sa tinana e Zoabi se Zeruia.
  gaz-gaz: Abesaaloomis Amaasaa qooda Yooʼaab ajajaa loltootaa godhee muude; Amaasaan
    kun ilma namicha gosa Israaʼel kan Yitraa jedhamu isa Abiigayiil haadha Yooʼaab,
    obboleettii Zeruuyaa, intala Naaʼaash sana fuudhee ture.
  fra-LSG: Absalom mit Amasa à la tête de l’armée, en remplacement de Joab; Amasa
    était fils d’un homme appelé Jithra, l’Israélite, qui était allé vers Abigal,
    fille de Nachasch et sœur de Tseruja, mère de Joab.
  yal-yal: Abisalomi bata yi Amasa findi sofa kuntigin na Yowaba funfuni. Amasa baba
    nan yi Yeteri ra, Isirayila kaan naxan Abigayili dɔxɔ, Naxasi a dii tɛmɛna, Yowaba
    nga Seruya xunyɛna.
  haw-1868: 'Hoonoho aku la o Abesaloma ia Amasa ma ko Ioaba wahi maluna o ka poe
    kaua: a o ua Amasa la, he keiki ia na kekahi kanaka no ka Iseraela, o Itera ka
    inoa, ka mea i komo aku iloko io Abigala la ke kaikamahine a Nahasa, a o ke kaikaina
    o Zeruia o ka makuwahine o Ioaba.'
  arb-NAV: وَعَيَّنَ أَبْشَالُومُ عَمَاسَا بَدَلَ يُوآبَ قَائِداً لِلْجَيْشِ. وَكَانَ
    عَمَاسَا ابْنَ رَجُلٍ يُدْعَى يِثْرَا الإِسْرَائِيلِيَّ الَّذِي تَزوَّجَ مِنْ
    أَبِيجَايِلَ بِنْتِ نَاحَاشَ، أُخْتِ صُرُوِيَّةَ أُمِّ يُوآبَ.
  ewe-ewe: Absalom na Amasa zu aʋafia ɖe Yoab teƒe. Amasa fofoe nye Itra, Ismaeltɔ
    eye dadae nye Abigail, Nahas ƒe vinyɔnu, ame si nye Yoaz dada, Zeruya nɔvinyɔnu.
  eng-LEE: 'And Abshalom placed ''Amassa instead of Joab as captain over the army:
    and ''Amassa was the son of a man, whose name was Yithra the Israelite, who had
    gone in to Abigal the daughter of Nachash, the sister of Zeruyah Joab''s mother.'
  asm-FB: তেতিয়া অবচালোমে যোৱাবৰ সলনি অমাচাক প্ৰধান সেনাপতি পাতিলে। অমাচা ইস্ৰায়েলীয়া
    যিথ্ৰা নামেৰে এজন মানুহৰ পুত্ৰ আছিল৷ সেই মানুহ জনে যোৱাবৰ মাক চৰূয়াৰ ভনীয়েক
    নাহচৰ জীয়েক অবীগলত গমণ কৰিছিল।
  sus-A: عَبِسَلٌمِ نَشَ عَمَسَ تِ عَ شَ سْورِيٍ يَرٍرَتِ رَ، يٌوَبَ حْشْي رَ. عَمَسَ
    قِندِ يٍتٍرِ شَ دِ نَن نَ، نَشَن نَشَسَ شَ دِ فِنّ عَبِفَيِلِ دْشْ. عَبِفَيِلِ
    قِندِ يٌوَبَ نفَ سٍرُيَ شُنيَ نَن نَ.
  fra-SBL: Absalom mit Amasa à la tête de l'armée à la place de Joab. Or Amasa était
    le fils d'un homme du nom d'Ithra, l'Israélite, qui était entré en relation avec
    Abigaïl, fille de Nahash, sœur de Tseruja, mère de Joab.
  hbo-hbo: וְאֶת־עֲמָשָׂ֗א שָׂ֧ם אַבְשָׁלֹ֛ם תַּ֥חַת יֹואָ֖ב עַל־הַצָּבָ֑א וַעֲמָשָׂ֣א
    בֶן־אִ֗ישׁ וּשְׁמֹו֙ יִתְרָ֣א הַיִּשְׂרְאֵלִ֔י אֲשֶׁר־בָּא֙ אֶל־אֲבִיגַ֣ל בַּת־נָחָ֔שׁ
    אֲחֹ֥ות צְרוּיָ֖ה אֵ֥ם יֹואָֽב׃
  kik-kik: Abisalomu nĩathuurĩte Amasa atuĩke mũnene wa mbũtũ cia ita ithenya rĩa
    Joabu. Amasa aarĩ mũriũ wa mũndũ wetagwo Jetheri, Mũisiraeli ũrĩa wahikĩtie Abigaili,
    mwarĩ wa Nahashu, mwarĩ wa nyina na Zeruia nyina wa Joabu.
  fra-NCL: Absalom avait mis à la tête de l’armée Amasa, à la place de Joab ; Amasa
    était fils d’un homme appelé Jéthra, l’Ismaélite, qui était allé vers Abigaïl,
    fille de Naas, sœur de Sarvia, la mère de Joab.
  cek-AK: Absalom mah Joab zuengah Amasa to misatuh angraeng ah suek; Amasa loe Joab
    ih amno, Zeruiah ih amnawk nongpata, Nahash canu Abigail ih sava, Israel acaeng
    Ithra capa ah oh.
  cuk-cuk: Absalón, Joab-anar, sorda-dummadga Amasa-onug-imaksad. Amasaʼde, Israel-dule-Itraʼye-nugad-e-machid.
    Itraʼde, Abigail nikusadid. Abigailʼde, Nahas-e-sisgwad, Sarvia-e-urbad. Sarviaʼdi,
    Joab-e-nanad.
  uig-CYR: Абшалом Йоабниң орнида Амасани қошунниң үстигә сәрдар қилип қойди. Амаса
    болса Йитра исимлиқ бир Исраиллиқ кишиниң оғли еди. У киши Наһашниң қизи Абигаил
    билән йеқинчилиқ қилған еди. Наһаш Йоабниң аниси Зәруия билән ача-сиңил еди.
  tel-2017: అబ్షాలోము యోవాబును తొలగించి అమాశాను సైన్యాధిపతిగా నియమించుకున్నాడు. అమాశా
    తండ్రి ఇత్రా, ఇశ్రాయేలీయుడు. యోవాబు తల్లి సెరూయా సహోదరియైన నాహాషు కుమార్తెకు,
    అబీగయీలుకు ఇత్రా పుట్టాడు.
  hat-BSA: Absalom te mete Amasa sou tèt lame a nan plas Joab. Alò Amasa te fis a
    yon mesye ki te rele Jithra, Izrayelit la, ki te antre nan Abigail, fi a Nachasch,
    sè a Tseruja a, manman a Joab.
  kos-kos: Absalom el eisalang Amasa elan captain lun un mwet mweun, aolul Joab. Amasa
    el wen natul Jether mwet Ishmael, ac nina kial pa Abigail acn natul Nahash, ac
    tamtael lal Zeruiah, nina kial Joab.)
  hbo-WLC: וְאֶת־עֲמָשָׂ֗א שָׂ֧ם אַבְשָׁלֹ֛ם תַּ֥חַת יוֹאָ֖ב עַל־הַצָּבָ֑א וַעֲמָשָׂ֣א
    בֶן־אִ֗ישׁ וּשְׁמוֹ֙ יִתְרָ֣א הַיִּשְׂרְאֵלִ֔י אֲשֶׁר־בָּא֙ אֶל־אֲבִיגַ֣ל בַּת־נָחָ֔שׁ
    אֲח֥וֹת צְרוּיָ֖ה אֵ֥ם יוֹאָֽב׃
  ibo-ibo: Absalọm họpụtakwara Amasa mee ya onyeisi ndị agha, nʼọnọdụ Joab. Amasa
    bụ nwa nwoke Itra, onye Ishmel, onye lụrụ Abigel, nwa nwanyị Nahash, onye bụkwa
    nwanne nwanyị Zeruaya nne Joab.
  ory-ory: ଆଉ ଅବଶାଲୋମ ଯୋୟାବ ବଦଳରେ ଅମାସାଙ୍କୁ ସୈନ୍ୟ ଉପରେ ନିଯୁକ୍ତ କଲା। ଏହି ଅମାସା ଇସ୍ରାଏଲୀୟ
    ଯେଥର ନାମକ ଏକ ବ୍ୟକ୍ତିର ପୁତ୍ର, ସେ ବ୍ୟକ୍ତି ଯୋୟାବର ମାତା ସରୁୟାର ଭଗିନୀ, ନାହଶର କନ୍ୟା
    ଅବୀଗଲ ସହିତ ସହବାସ କରିଥିଲା।
  chk-chk: Iwe, Apsalom a seikätä Amasa pwe epwe meilapen ewe mwichen sounfiu lon
    lenien Joap. Amasa nöün eman re Ismael mwän itan Jeter, a pwülüeni Apikail nöün
    Nahas we föpwül pwin Seruia inen Joap.
  ssd-ssd: (Absalom nu Amasa tumba Yoab tuku ma tumba nuŋe kame kuasmbi tuku gabat
    minwa ŋga madina. Amasa mam nuŋe Yeter. Ina nuŋe Abigail. Abigail mam nuŋe Nahas.
    Abigail aba nuŋe ta Yoab ina nuŋe Seruya).
  rop-rop: '@see-verse:2SA.017.024'
  ukr-1871: Намість Йоаба настановив Абессалом Амессая головою в війську. Амессай
    був сином одного чоловіка, що звавсь Ефера з Езрееля, що ввійшов був до Абигеї,
    дочки Нааса, а сестри Саруїної, матері Йоабової.
  deu-1951: Und Absalom setzte Amasa an Joabs Statt über das Heer. Dieser Amasa war
    der Sohn eines Mannes, namens Jitra, eines Ismaeliten, welcher zu Abigail gegangen
    war, der Tochter Nachaschs, der Schwester der Zeruja, der Mutter Joabs.
  eng-JPS: And Absalom had set Amasa over the host instead of Joab. Now Amasa was
    the son of a man, whose name was Ithra the Jesraelite, that went in to Abigal
    the daughter of Nahash, sister to Zeruiah Joab's mother.
  srp-1865: I postavi Avesalom Amasu nad vojskom, na mjesto Joavovo; a Amasa bješe
    sin nekoga èovjeka po imenu Itre Izrailjca, koji obleža Avigeju kæer Nasovu, sestru
    Seruje matere Joavove.
  lug-lug: Abusaalomu n’alonda Amasa okuba omuduumizi w’eggye mu kifo kya Yowaabu.
    Amasa yali mutabani wa Isira Omuyisimayiri eyawasa Abbigayiri muwala wa Nakasi
    muganda wa Zeruyiya nnyina Yowaabu.
  heb-heb: ואת עמשא שם אבשלם תחת יואב על הצבא ועמשא בן איש ושמו יתרא הישראלי אשר בא
    אל אביגל בת נחש אחות צרויה אם יואב׃
  ben-IRV: আর অবশালোম যোয়াবের জায়গায় অমাসাকে সৈন্যদলের উপরে নিযুক্ত করেছিল৷ ঐ অমাসা
    ইস্রায়েলীয় যিথ্র নামে এক ব্যক্তির ছেলে; সেই ব্যক্তি নাহশের মেয়ে অবীগলের কাছে
    গিয়েছিল; ওই স্ত্রী যোয়াবের মা সরূয়ার বোন৷
  pan-pan: ਅਬਸ਼ਾਲੋਮ ਨੇ ਯੋਆਬ ਦੇ ਸਥਾਨ ਤੇ ਅਮਾਸਾ ਨੂੰ ਸੈਨਾਪਤੀ ਬਣਾਇਆ। ਇਹ ਅਮਾਸਾ ਇੱਕ ਯਿਥਰਾ
    ਨਾਮ ਦੇ ਇਸਰਾਏਲੀ ਮਨੁੱਖ ਦਾ ਪੁੱਤਰ ਸੀ, ਉਸ ਨੇ ਨਾਹਾਸ਼ ਦੀ ਧੀ ਅਬੀਗੈਲ ਨਾਲ ਜੋ ਯੋਆਬ ਦੀ ਮਾਂ
    ਅਤੇ ਸਰੂਯਾਹ ਦੀ ਭੈਣ ਸੀ, ਸੰਗ ਕੀਤਾ ਸੀ।
  tkr-tkr: Avşalomee, Amasa Yoavne cigeeqa g'oşunbışda xərna giyxhe. Amasa, Yitra
    donane İzrailyğançeng'una dix ıxha. Mang'una yed Naxaşna yiş Avigailiy yixha.
    Yoavna yed Tseruya Avigailiynar yiçu yeexhe.
  mya-JVB: အဗရှလုံ သည် ဗိုလ်ချုပ်မင်းယွာဘ အရာ ၌ အာမသ ကို ခန့်ထား ၏။ အာမသ ကား၊ ယွာဘ
    အမိ ဇေရုယာ ၏ ညီမ နာဟတ် သမီး အဘိဂဲလ နှင့် စုံဘက်သော ဣရှမေလ အမျိုး ယေသာ ၏သား ဖြစ်သတည်း။
  tte-O: Abisalomi iya Amasa ipei ana tokaleya ali tobaguna, Yowabi ana kaba miya
    iyamiyalaei. (Amasa tamana esana Yeta, game Isileli yo sinana Abigaili. Abigaili
    kanakava Seluwaiya Yowabi sinana yo tamali esana Nayasi.)
  tbg-tbg: ˻Ioaapiva Devitira iqoka vaiintiqaa raqiki vauvarora tiro,˼ Apasalomuva
    Amasaara noraiqama kovaro viva Ioaapira vatuka varero Isareri iqoka vaiintiqaa
    raqiki vaura. Amasaava Ietera maaquvano vauvaro Ieteva Isamairi vatanaava vaura.
    Amasaara nova Avikeriva vauvaro Avikeriva Nahaasira raavuravano vauvaro Avikerira
    nakaava Seruiava Ioaapira nova vaura.
  hmo-hmo: Abesaloma ese Amasa ia abia hidi, iena tuari orea do ia biagua, Ioaba ena
    gabuna dekenai. Inai Amasa be Isamaela tauna ta, ladana Itira, ena natuna. Iena
    adavana be Abigaila Nahasa, Ioaba ena sinana Seruia ena tadina.
  urd-urd: और अबीसलोम ने योआब के बदले 'अमासा को लश्कर का सरदार किया, यह 'अमासा एक
    इस्राईली आदमी का बेटा था जिसका नाम इतरा था उसने नाहस की बेटी अबीजेल से जो योआब
    की माँ ज़रोयाह की बहन थी सोहबत की थी।
  rus-SYN: Авессалом поставил Амессая, вместо Иоава, над войском. Амессай был сын
    одного человека, по имени Иефера из Изрееля, который вошел к Авигее, дочери Нааса,
    сестре Саруи, матери Иоава.
  bqc-SIM: Abisaloũ Amasa dìlɛ zĩgↄ̃ↄ dↄaana ũ Yoabu gbɛu. Amasaá Isimaɛla bui
    Yɛtɛɛ nɛ́ɛ. Aà dan Yɛse nɛ́ Abigaili ũ, Yoabu da Zeluia dãunaɛ.
  tcz-CHONGTHU: Absalom hin Joab khel’in asepaite lamkai din Amasa kitipa chu ana
    pan sah tan ahi. Chule Amasa kitipa hi Ishmael mi pasal khat amin Jether kitipa
    chapa ahin, Jether hin Joab nu, Zeru’iah sopinu Nahash kitinu chanu Abigail chu
    aki chenpin ahi.
  mar-mar: अबशालोमने अमासा याला सेनापती केले. यवाबाची जागा अमासाने घेतली. अमासा इस्राएली
    इथ्राचा पुत्र. अमासाची आई अबीगईल. सरुवेची बहीण नाहाश हिची ही अबीगल कन्या. सरुवे
    यवाबाची आई.
  qub-qub: Absalonga Joabpa ruquin suldäruncunapa mandajnin cananpaj churaran Amasata.
    Payga caran Ismael casta Itrapa wamran. Itraga Nahaspa wamran Sarviapa ñañan Abigailwan
    cacuran. Abigailnami caran Joabpa mamanpa ñañan.
  bqp-bqp: Abusalomu Amasa dìtɛ zĩ̀karinↄ gbɛ̃ zↄ̃kↄ̃ ũ Yoabu gɛ̃nɛ ũ. Amasa bi
    Sumaila buri Yɛta nɛ́mɛ. A dan Naasa nɛ́ Abigaili ũ, Yoabu da Zeruya dakũnamɛ.
  hat-hat: Absalon te chwazi Amasa pou kòmande lame a nan plas Joab. Amasa sa a te
    pitit gason Jitra, yon moun fanmi Izmayèl. Manman l' te rele Abigal, pitit fi
    Nach, sè Sewouya, manman Joab.
  eng-BSB: Absalom had appointed Amasa over the army in place of Joab. Amasa was the
    son of a man named Ithra, the Ishmaelite who had married Abigail, the daughter
    of Nahash and sister of Zeruiah the mother of Joab.
  tod-tod: Aɓesalɔme Amasa ɠɛɛni ga ná-kɔɔɠuluɓai, Zoaɓe ʋotogi zu. Amasa tɔna ge
    ɠɛni ga Izelayɛle zunui ta ná-doun zunu, nii daa ɠɛni ga Yitela. Amasa dee laa
    ɠɛni ga Aɓigayile, Naɠase ná-doun anzanui, nii é ɠɛni ga Zoaɓe dee Seluya baazeelai.
  eng-WEBPB: Absalom set Amasa over the army instead of Joab. Now Amasa was the son
    of a man whose name was Ithra the Israelite, who went in to Abigail the daughter
    of Nahash, sister to Zeruiah, Joab’s mother.
  kbq-kbq: Hagi Absalomu'a Joapu noma erino sondia vahe'ma kvama hania nera Amasa
    huhamprinte'ne. Hagi Amasa'a Jeta nemofokino Israeli nagapinti ne'mo Nahasi mofa
    Abigeli ara eri'ne. Hagi Abigelina nuna'amo Seru Joapu'na kasente'ne.
  nhe-BL: Huan Absalón quitlalijtoya Amasa ma quinyacana isoldados ipan ilugar Joab
    tlen quinyacanayaya isoldados David. (Inana Joab eliyaya Sarvia. Huan Sarvia quipixqui
    se isihua icni tlen itoca Nahas tlen quipixqui se iichpoca tlen itoca eliyaya
    Abigail. Huan se ismaelita tlacatl itoca Itra quiconemacac Abigail huan queja
    nopa tlacatqui Amasa. Huajca Amasa eliyaya imachicni Joab.)
  bus-bus: Abusalomu Amasa dìɛ zĩ̀kpɛɛnↄ gbɛ̃nsi ũ Yoabu gɛ̃ɛ ũ. Amasa nɛ́ Sumaila
    bori Yɛta nɛ́mɛ. À dan Naasa nɛ́ Abigaili ũ, Yoabu da Zeruya dãaromɛ.
  gub-BL: Àmixàràw umuigo kar Amaz zauxiapekwer paw wanuwihaw romo kury, Zoaw hekuzaromo
    kury. Amaz wiko Ixira Izaew zuapyr ta'yr romo a'e. Amigaiw Naz tazyr Zeruz ikypy'yr
    a'e, ihy romo hekon a'e. Zoaw ihy romo hekon a'e no.
  eng-DRA: 'Now Absalom appointed Amasa in Joab’s stead over the army: and Amasa was
    the son of a man who was called Jethra of Jezrael, who went in to Abigail the
    daughter of Naas, the sister of Sarvia who was the mother of Joab.'
