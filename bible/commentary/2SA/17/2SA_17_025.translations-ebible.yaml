verse: 2SA.017.025
translations:
  mal-C: യോവാബിനു പകരം അമാസയെ അബ്ശാലോം സൈന്യാധിപനായി അവരോധിച്ചിരുന്നു. അമാസ നാഹാശിന്റെ
    മകളും യോവാബിന്റെ അമ്മ സെരൂയയുടെ സഹോദരിയുമായ അബീഗയിലിനെ യേഥെർ എന്ന യിശ്മായേല്യൻ
    വിവാഹംചെയ്തിട്ട് ഉണ്ടായ മകനായിരുന്നു.
  deu-TKW: An Stelle Joabs hatte Absalom Amasa an die Spitze des Heers gestellt. Amasa
    war der Sohn eines Mannes, der hieß Jithra der Ismaelit; er hatte mit Abigal,
    der Tochter Isais, der Schwester der Zeruja, der Mutter Joabs, Umgang gepflogen.
  lin-lin: Abisalomi atiaki Amasa mokonzi ya mampinga na esika ya Joabi. Amasa azalaki
    mwana mobali ya Yeteri, moto ya Isalaele, oyo abalaki Abigayili, mwana mwasi ya
    Naashi mpe ndeko mwasi ya Tseruya, mama ya Joabi.
  eng-LSV: and Absalom has set Amasa over the host instead of Joab, and Amasa [is]
    a man’s son whose name is Ithra the Israeli who has gone in to Abigail, daughter
    of Nahash, sister of Zeruiah, mother of Joab;
  eng-GNV: 'And Absalom made Amasa captaine of the hoste in the stead of Ioab: which
    Amasa was a mans sonne named Ithra an Israelite, that went in to Abigail the daughter
    of Nahash, sister to Zeruiah Ioabs mother.'
  eng-WEBSTER: 'And Absalom made Amasa captain of the host instead of Joab: which
    Amasa was a man''s son, whose name was Ithra, an Israelite, that went in to Abigail
    the daughter of Nahash, sister to Zeruiah, Joab''s mother.'
  nhw-BL: Huan Absalón quitlalijtoya Amasa ma quinyacana isoldados ipan ilugar Joab
    catli quinyacanayaya isoldados David. (Inana Joab eliyaya Sarvia. Huan Sarvia
    quipixqui se isihua icni catli itoca Nahas catli quipixqui se iichpoca catli itoca
    eliyaya Abigail. Huan se ismaelita tlacatl itoca Itra quiconemacac Abigail huan
    quej nopa tlacatqui Amasa. Huajca Amasa eliyaya imachicni Joab.)
  swh-ONEN: Absalomu alikuwa amemweka Amasa juu ya jeshi badala ya Yoabu. Amasa alikuwa
    mwana wa mtu mmoja aliyeitwa Yetheri, Mwisraeli, ambaye alikuwa amemwoa Abigaili
    binti Nahashi, dada yake Seruya mamaye Yoabu.
  bba-bba: U Amɑsɑ kuɑ win tɑbu sunɔ Yoɑbun ɑyerɔ. Amɑsɑn tundon yĩsirɑ Yitirɑ, Isireli
    . Win mɛrowɑ Abiɡɑli, Nɑkɑsin bii. Wi kɑ Seruyɑ, Yoɑbun mɛro bɑ sɑ̃ɑwɑ mɔɔ kɑ
    wɔnɔ.
  eng-KJVCPB: 'And Absalom made Amasa captain of the host instead of Joab: which Amasa
    was a man’s son, whose name was Ithra an Israelite, that went in to Abigal the
    daughter of Nahash, sister to Zeruiah Joab’s mother.'
  mpx-mpx: Absalom iyaka Amasa i teli wana tolohaveyan wali tohouwa, Yowab abana i
    milahe. (Amasa tamana alana Yeta, gagama Isileli, ge hinana Abigeil. Abigeil talina
    Seluwaiya Yowab hinana, tamaliya alana Nahas.)
  luo-luo: Abisalom noseketo Amasa mondo otel ni jolweny kar Joab. Amasa ne wuod ngʼat
    moro miluongo ni Jetha, ja-Israel mane okendo Abigael, nyar Nahash mane nyamin
    Zeruya ma min Joab.
  meu-meu: Absalom ese Amasa vada e gwauraia, tuari oreana baine biagua, Ioab gabuna
    ai. Hari Amasa na Ismael tauna ta, ladana Itira, natuna; adavana na Abigail Nahasa,
    Ioab sinana Seruia tadina.
  npi-ULB: अब्बशालोमले योआबको सट्टामा अमासालाई फौजका कमाण्‍डर बनाएका थिए । अमासा इश्‍माएली
    येतेरका छोरा थिए, जो अबीगेलसँग सुते जो नाहाशकी छोरी र योआबकी आमा सरूयाहकी बहिनी
    थिइ ।
  yor-yor: 'Absalomu sì fi Amasa ṣe olórí ogun ní ipò Joabu: Amasa ẹni tí í ṣe ọmọ
    ẹnìkan, orúkọ ẹni tí a ń pè ní Itira, ará Israẹli, tí ó wọlé tọ Abigaili ọmọbìnrin
    Nahaṣi, arábìnrin Seruiah, ìyá Joabu.'
  ind-ind: '@see-verse:2SA.017.024'
  pes-OPCB: ابشالوم، عماسا را به جای یوآب به فرماندهی سپاه تعیین کرد. (عماسا پسر خالهٔ
    یوآب بود. پدرش یترای اسماعیلی و مادرش ابیجایل، دختر ناحاش و خواهر صرویه مادر یوآب
    بود.)
  tgl-ULB: Pagkatapos ginawang pinuno ni Absalom si Amasa sa hukbo sa halip na si
    Joab. Si Amasa ay anak na lalaki ni Jeter na Israelita na sumiping kay Abigail,
    anak na babae ni Nahas at kapatid ni Zeruias, ang ina ni Joab.
  cbu-NT: Anpurshat sundar urkar sur Jowab kizpur tapazee waratamaam yasarangiya.
    Itaru, anootsshat Absalon, Shiy watsta, tárangu tashitungayaru, minootsshat Ismaelchichee
    Itráy wip Amasayaa sundaroom urkar ínarangiya. Itráyshat Najasa wip Abigayilaa
    yamarangiya, Sarve muna. Sarveetsshat Jowab waniri.
  hui-hui: Abasalomo ibugua agali Amasa ibu ami haru haga haguane henegoria Yoaba
    ho aribia howa ami haru helo dabo helene. Amasa ibu Isimaeleali Yade igini hene.
    Yade ibugua Nahasa wane Abigele berenego ogoni dabu bini. Abigele ibu hagibuni
    Nahasa wane mende Seruia berenego ogoni ibu igini Yoaba hene.
  mya-mya: (အ​ဗ​ရှ​လုံ​သည်​အာ​မ​သ​အား​ယွာ​ဘ​၏ နေ​ရာ​တွင်​တပ်​မ​တော်​ဗိုလ်​ချုပ်​အ​ဖြစ်​ခန့်
    ထား​၏။ အာ​မ​သ​ကား​ဣ​ရှ​မေ​လ​အ​မျိုး သား​ယေ​သာ​၏​သား​ဖြစ်​၏။ သူ​၏​မိ​ခင်​မှာ နာ​ဟတ်​၏​သ​မီး၊
    ယွာ​ဘ​၏​မိ​ခင်​ဇေ​ရု​ယာ ၏​ညီ​မ​အ​ဘိ​ဂဲ​လ​ဖြစ်​သ​တည်း။-)
  bod-N: དེར་ཨབ་ཤཱ་ལོམ་གྱིས་ཡོ་ཨབ་ཀྱི་ཚབ་ཏུ་ཨ་མ་སཱ་དམག་དཔོན་དུ་བསྐོས་སོ། །ཨ་མ་སཱ་ནི་ཡེས་ར་ཨེལ་པ་ཡེད་རཱ་བྱ་བའི་བུ་ཡིན་ཏེ།
    ཡེད་རཱ་ནི་ནཱ་ཧ་སིའི་བུ་མོ་ཨ་བི་གཱ་ཡིལ་བྱ་བར་འགྲོགས་མྱོང་བ་ཡིན། ཨ་བི་གཱ་ཡིལ་ནི་ཡོ་ཨབ་ཀྱི་མ་ཟེ་རུ་ཡཱ་ཡི་མིང་སྲིང་ཡིན་ནོ།
    །
  sna-sna: Abhusaromu akanga agadza Amasa kuti ave mutungamiri wehondo pachinzvimbo
    chaJoabhu. Amasa akanga ari mwanakomana womumwe murume ainzi Jeteri, muIsraeri
    akanga awana Abhigairi, mwanasikana waNahashi uye ari mununʼuna waZeruya mai vaJoabhu.
  spa-BLM: Absalón puso a Amasa al frente del ejército en lugar de Joab. Amasa era
    hijo de un hombre que se llamaba Ithra, el israelita, que había entrado con Abigail,
    la hija de Nahas, hermana de Zeruiah, la madre de Joab.
  cac-cac: Ix yac'och vin̈aj Amasa vin̈aj Absalón chi' yajaloc eb' soldado sq'uexuloc
    vin̈aj Joab. A vin̈aj Amasa chi' yuninal vin̈ jun vin̈ ismaelita scuchan Itra,
    yic'lajnac sb'a vin̈ yed' jun ix scuchan Abigail yune' ix Nahas snulej ix Sarvia,
    snun vin̈aj Joab.
  swh-ULB: Absalomu alikuwa amemweka Amasa juu ya jeshi badala ya Yoabu. Naye huyo
    Amasa alikuwa mwana wa Yetheri Mwishmaeli, aliyekuwa amelala na Abigaili, aliyekuwa
    binti Nahashi na dada wa Seruya, mamaye Yoabu.
  bel-bel: Авэсалом паставіў Амэсая замест Ёава над войскам. Амэсай быў сын аднаго
    чалавека, імем Ефэра зь Ізрэеля, які ўвайшоў да Авігеі, дачкі Нааса, сястры Саруі,
    маці Ёава.
  deu-ELBBK: Und Absalom setzte Amasa an Joabs statt über das Heer. Amasa war aber
    der Sohn eines Mannes, dessen Name Jitra war, der Israelit, der zu Abigail eingegangen
    war, der Tochter des Nahas, der Schwester der Zeruja, der Mutter Joabs.
  mbb-OT: Mibpilì ni Absalom si Amasa he in-ilis din ki Joab he iyan peremandar te
    menge sundaru. Heini si Amasa ne anak ni Jeter he Ismailihanen. Iyan iney zin
    si Abigail, he anak ni Nahash, te suled te iney ni Joab he si Zeruya.
  mal-2015: അബ്ശാലോം യോവാബിന്നു പകരം അമാസയെ സേനാധിപതി ആക്കി; അമാസയോ നാഹാശിന്റെ മകളും
    യോവാബിന്റെ അമ്മ സെരൂയയുടെ സഹോദരിയും ആയ അബീഗലിന്റെ അടുക്കൽ യിത്രാ എന്നു പേരുള്ള
    ഒരു യിശ്മായേല്യൻ ചെന്നിട്ടു ഉണ്ടായ മകൻ.
  rmc-rmc: O Absolon ačhaďa le Amasa pre le Joaboskro than veľiťeľiske upral o slugaďa.
    Leskro dad sas o Izmaelitas o Jitrah a e daj e Abigajil, le Nachašiskri čhaj.
    Oj sas pheň la Cerujakri, le Joaboskra dakri.
  pes-OPV: و ابشالوم، عماسا را به‌جای یوآب به‌سرداری لشکر نصب کرد، و عماسا پسر شخصی
    مسمی به یترای اسرائیلی بود که نزد ابیجایل، دخترناحاش، خواهر صرویه، مادر یوآب درآمده
    بود.
  ron-1924: Абсалом а пус пе Амаса ын фрунтя оштирий, ын локул луй Иоаб. Амаса ера
    фиул унуй ом нумит Итра, Исраелитул, каре интрасе ла Абигал, фата луй Нахаш ши
    сора Церуей, мама луй Иоаб.
  ben-OBCV: অবশালোম যোয়াবের স্থানে অমাসাকে সৈন্যদলের সেনাপতি নিযুক্ত করল। অমাসা ছিল
    একজন ইশ্মায়েলীয় ব্যক্তি সেই যিথ্রর ছেলে, যে নাহশের মেয়ে ও যোয়াবের মা সরূয়ার
    বোন অবীগলকে বিয়ে করল।
  som-som: Oo Absaaloomna wuxuu ciidankii madax uga dhigay Camaasaa, oo Yoo'aab wuu
    ka beddelay. Haddaba Camaasaa waxaa dhalay nin reer binu Israa'iil ah oo magiciisa
    la odhan jiray Yitraa, oo wuxuu qabay Abiigayil oo ay Naaxaash dhashay, oo waxay
    la dhalatay Seruuyaah oo ahayd Yoo'aab hooyadiis.
  lat-VUC: 'Amasam vero constituit Absalom pro Joab super exercitum: Amasa autem erat
    filius viri qui vocabatur Jetra de Jezraëli, qui ingressus est ad Abigail filiam
    Naas, sororem Sarviæ, quæ fuit mater Joab.'
  eng-ASVBT: And Absalom set Amasa over the host instead of Joab. Now Amasa was the
    son of a man, whose name was Ithra the Israelite, that went in to Abigal the daughter
    of Nahash, sister to Zeruiah, Joab’s mother.
  ita-1885: Ed Absalom costituì Amasa sopra l'esercito, in luogo di Ioab. Or Amasa
    era figliuolo d'un uomo Israelita, chiamato Itra, il quale era entrato da Abigail,
    figliuola di Nahas, sorella di Seruia, madre di Ioab.
  eng-LXXUP: 'And Absalom appointed Amasa in the room of Joab over the host. And Amasa
    was the son of a man whose name was Jether of Jezreel: he went in to Abigail the
    daughter of Nahash, the sister of Zeruiah the mother of Joab.'
  eng-ULB: Absalom had set Amasa over the army instead of Joab. Amasa was the son
    of Jether the Ishmaelite , who had slept with Abigail, who was the daughter of
    Nahash and sister of Zeruiah, the mother of Joab.
  spa-VBL: Absalón había puesto a Amasa al frente del ejército para sustituir a Joab.
    Amasa era hijo de un hombre llamado Itra, el ismaelita que vivía con Abigail,
    la hija de Nahas y hermana de Servia, la madre de Joab.
  fra-_FOB: Et Absalom établit Amasa sur l'armée, à la place de Joab. Or, Amasa était
    fils d'un homme nommé Jithra, Israélite, qui était entré vers Abigaïl, fille de
    Nachash, et sœur de Tséruja, mère de Joab.
  mal-mal: അബ്ശാലോം യോവാബിന് പകരം അമാസയെ സേനാധിപതി ആക്കി; അമാസ നാഹാശിന്റെ മകളും യോവാബിന്റെ
    അമ്മ സെരൂയയുടെ സഹോദരിയും ആയ അബീഗലിന്റെ അടുക്കൽ യിത്രാ എന്നു പേരുള്ള ഒരു യിസ്രായേല്യൻ
    വന്നിട്ട് ഉണ്ടായ മകൻ ആയിരുന്നു.
  urd-GVR: Us ne Amāsā ko fauj par muqarrar kiyā thā, kyoṅki Yoāb to Dāūd ke sāth
    thā. Amāsā ek Ismāīlī banām Itrā kā beṭā thā. Us kī māṅ Abījel bint Nāhas thī,
    aur wuh Yoāb kī māṅ Zarūyāh kī bahan thī.
  suz-BL: अब्‍सालोमम योआब आ पा ङा इश्‍‍माएली इथ्रा आ तौ आमासा कली कप्‍तान सेला बाक्‍त।
    इथ्रामी अबीगेल कली ग्‍युंबे पवा बाक्‍त। अबीगेल, नाहाश नु सेरूयाह आस समी आ तमी
    बाक्‍माक्‍त। सेरूयाह योआब आ ममा बाक्‍माक्‍त।
  ita-1927: Absalom avea posto a capo dell’esercito Amasa, invece di Joab. Or Amasa
    era figliuolo di un uomo chiamato Jithra, l’Ismaelita, il quale aveva avuto relazioni
    con Abigal, figliuola di Nahash, sorella di Tseruia, madre di Joab.
  ckb-ckb: ئەبشالۆم لە جیاتی یۆئاب عەماسای کردبوو بە سوپاسالار و عەماساش کوڕی پیاوێک
    بوو ناوی یەتەری ئیسرائیلی بوو، کە ئەبیگایلی کچی ناحاش، خوشکی چەرویا، دایکی یۆئاب
    خێزانی بوو.
  eng-BBE: And Absalom put Amasa at the head of the army in place of Joab. Now Amasa
    was the son of a man named Ithra the Ishmaelite, who had been the lover of Abigail,
    the daughter of Jesse, sister of Zeruiah, Joab's mother.
  kan-OKCV: ಅಬ್ಷಾಲೋಮನು ಯೋವಾಬನಿಗೆ ಬದಲಾಗಿ ಅಮಾಸನನ್ನು ಸೈನ್ಯದ ಅಧಿಪತಿಯಾಗಿ ಇಟ್ಟಿದ್ದನು. ಈ
    ಅಮಾಸನು ಇಸ್ರಾಯೇಲನಾದ ಇತ್ರನ ಮಗನು. ಈ ಇತ್ರನು ನಾಹಾಷನ ಮಗಳೂ, ಯೋವಾಬನ ತಾಯಿಯೂ, ಚೆರೂಯಳ ಸಹೋದರಿಯೂ
    ಆದ ಅಬೀಗೈಲಳನ್ನು ಮದುವೆಯಾಗಿದ್ದನು.
  tam-2017: அப்சலோம், யோவாபுக்குப் பதிலாக அமாசாவை இராணுவத்தலைவனாக ஆக்கினான்; இந்த
    அமாசா, நாகாசின் மகளும், செருயாவின் சகோதரியும் யோவாபின் அத்தையுமான அபிகாயிலை திருமணம்
    செய்த இஸ்ரவேலனான எத்திரா என்னும் பெயருள்ள ஒருவனுடைய மகனாக இருந்தான்.
  spa-RV-1909: Y Absalom constituyó á Amasa sobre el ejército en lugar de Joab, el
    cual Amasa fué hijo de un varón de Israel llamado Itra, el cual había entrado
    á Abigail hija de Naas, hermana de Sarvia, madre de Joab.
  ron-BTF: Și Absalom l-a pus pe Amasa căpetenia oștirii în locul lui Ioab; acest
    Amasa era fiul unui om numit Itra, un israelit, care intrase la Abigail, fiica
    lui Nahaș, sora Țeruiei, mama lui Ioab.
  eng-WEBP: Absalom set Amasa over the army instead of Joab. Now Amasa was the son
    of a man whose name was Ithra the Israelite, who went in to Abigail the daughter
    of Nahash, sister to Zeruiah, Joab’s mother.
  eng-FBV: Absalom had put Amasa in charge of the army to replace Joab. Amasa was
    the son of a man named Ithra, the Ishmaelite who lived with Abigail, the daughter
    of Nahash and sister of Zeruiah, Joab's mother.
  nld-1939: In plaats van Joab had Absalom Amasa over het leger aangesteld. Deze Amasa
    was de zoon van een Isjmaëliet, die Jitra heette, en zich verenigd had met Abigal,
    de dochter van Nachasj, de zuster van Seroeja, de moeder van Joab.
  nch-BL: Huan Absalón quitalijtoya Amasa ma quinyacana isoldados ipataca Joab cati
    quinyacanayaya isoldados David. (Inana Joab eliyaya Sarvia. Huan Sarvia quipixqui
    se isihua icni cati itoca Nahas cati quipixqui se iichpoca cati itoca eliyaya
    Abigail. Huan se ismaelita tacat itoca Itra quiconemacac Abigail huan quej nopa
    tacatqui Amasa. Huajca Amasa eliyaya imachicni Joab.)
  vie-1934: Aùp-sa-lôm đã lập A-ma-sa làm tổng binh thế cho Giô-áp. Vả, A-ma-sa là
