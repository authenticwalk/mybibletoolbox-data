    hanu bidi, te Amon bulu tǫ pedai bidi dao. Tama Makir, te Amielgo ogwa dao. Makir
    aga te Lodebar hanu bidi da. Tama Barsilai, te Rogelim hani bidi, te Gileat bulu
    tǫ pedai bidi dao.
  tpi-tpi: Taim Devit i go kamap long Mahanaim, tripela man i kam bungim em. Nem bilong
