    yuu Giliate singi dokona rangepe dusipame kando nyiyami.
  urd-GVU: جب داؤد محنائم پہنچا تو تین آدمیوں نے اُس کا استقبال کیا۔ سوبی بن ناحس
    عمونیوں کے دار الحکومت ربّہ سے، مکیر بن عمی ایل لو دبار سے اور برزلی جِلعادی راجلیم
