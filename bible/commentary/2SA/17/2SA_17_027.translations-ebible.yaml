    si na tuna Amieli, na tie pa Lodeba, meke e Bazilai si na tie pa vasileana Roqelimi
    pa popoa Qileadi.
  gaz-gaz: Yommuu Daawit Mahanayiim gaʼettis, Shoobiin ilmi Naahaash namichi gosa
