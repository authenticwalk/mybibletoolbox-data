    Amon. Na Makir, pikinini man bilong Amiel. Makir em i bilong taun Lodebar. Na
    Barsilai bilong taun Rogelim long distrik Gileat.
  dan-1931: Men da David kom til Mahanajim, bragte Sjobi, Nahasj' Søn fra Rabba i
