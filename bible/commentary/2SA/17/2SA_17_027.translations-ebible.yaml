verse: 2SA.017.027
translations:
  mal-C: ദാവീദ് മഹനയീമിൽ എത്തിയപ്പോൾ അമ്മോന്യരുടെ രബ്ബയിൽനിന്ന് നാഹാശിന്റെ മകനായ ശോബിയും
    ലോ-ദേബാരിൽനിന്ന് അമ്മീയേലിന്റെ മകനായ മാഖീറും രോഗെലീമിൽനിന്ന് ഗിലെയാദ്യനായ ബർസില്ലായിയും
  deu-TKW: Als aber David nach Mahanaim kam, hatten Sobi, der Sohn des Nahas aus der
    Hauptstadt der Ammoniter, Machir, der Sohn Ammiels, aus Lodebar, und der Gileadit
    Barsillai aus Rogelim
  lin-lin: Tango Davidi akomaki na Maanayimi, bayambaki ye epai ya Shovi, mwana mobali
    ya Naashi ya mboka Raba ya bato ya Amoni, epai ya Makiri, mwana mobali ya Amieli
    ya mboka ya Lo-Debari, mpe epai ya Barizilayi, moto ya Galadi ya mboka Rogelimi.
  eng-LSV: And it comes to pass at the coming in of David to Mahanaim, that Shobi
    son of Nahash, from Rabbah of the sons of Ammon, and Machir son of Ammiel, from
    Behold-Debar, and Barzillai the Gileadite, from Rogelim,
  eng-GNV: And when Dauid was come to Mahanaim, Shobi the sonne of Nahash out of Rabbah
    of the children of Ammon, and Machir the sonne of Ammiel out of Lo-debar, and
    Barzelai the Gileadite out of Rogel
  eng-WEBSTER: And it came to pass, when David had come to Mahanaim, that Shobi the
    son of Nahash of Rabbah of the children of Ammon, and Machir the son of Ammiel
    of Lo-debar, and Barzillai the Gileadite of Rogelim,
  nhw-BL: Quema David ajsito altepetl Mahanaim nimantzi quinamiquicoj Sobi, Maquir
    huan Barzilai catli quihualiquiliyayaj miyac tlamantli. (Sobi elqui se amonita
    tlacatl catli eliyaya icone Nahas ipan altepetl Rabá. Huan Maquir eliyaya icone
    Amiel tlen altepetl Lodebar. Huan Barzilai ejqui altepetl Rogelim ipan tlali Galaad.)
  swh-ONEN: Daudi alipofika Mahanaimu, Shobi mwana wa Nahashi kutoka Raba ya Waamoni,
    Makiri mwana wa Amieli kutoka Lo-Debari, na Barzilai Mgileadi kutoka Rogelimu
  bba-bba: Sɑɑ yè sɔɔ Dɑfidi u wɑ̃ɑ Mɑhɑnɑimuɔ, yerɑ Sobi, Nɑkɑsin bii, wi u sɑ̃ɑ
    Amɔnibɑn bweseru sɑɑ Rɑbɑn di, kɑ Mɑkiri Amiɛlin bii sɑɑ Lodebɑɑn di, kɑ Bɑɑsilɑi,
    Gɑlɑdiɡii, sɑɑ Roɡɛlimun di,
  eng-KJVCPB: And it came to pass, when David was come to Mahanaim, that Shobi the
    son of Nahash of Rabbah of the children of Ammon, and Machir the son of Ammiel
    of Lo-debar, and Barzillai the Gileadite of Rogelim,
  mpx-mpx: He sauga Deibid i vin Mahanaim, inoke Nahas natuna Sobi, gagama Laba labi
    Amoni, Amiyel natuna Makil, Lo-Debal gamagalina, ge Basilai, gagama Logelim labi
    Giliyad, hi na hi kite.
  luo-luo: Kane Daudi obiro Mahanaim, Shobi wuod Nahash maa Raba e piny jo-Amon, gi
    Makir wuod Amiel maa Lo Debar, gi Barzilai ma ja-Gilead maa Rogelim,
  meu-meu: David na Mahanaim ai e kau negana ai, Sobi Nahasa, tau Amono, na Raba amo,
    bona Makiri Amiele na Lo-debara amo, bona Barasilai, tau Gilead, na Rogelim amo,
  npi-ULB: जब दाऊद महनोममा आएका थिए, अम्‍मोनीहरूको रब्बाका नाहाशका छोरा शोबी अनि लो-देबारका
    अम्‍मीएलको छोरा माकीर र रोगेलिमबाट आएका गिलादी बर्जिल्लैले
  yor-yor: Nígbà tí Dafidi sì wá sí Mahanaimu, Ṣobi ọmọ Nahaṣi ti Rabba tí àwọn ọmọ
    Ammoni, àti Makiri ọmọ Ammieli ti Lo-Debari, àti Barsillai ará Gileadi ti Rogelimu.
  ind-ind: Selama Daud di Mahanaim, tiga orang datang untuk menyambut dan menolongnya.
    Mereka adalah Sobi anak Nahas dari kota Raba di negeri Amon, Makir anak Amiel
    dari kota Lodebar, dan Barzilai, orang Gilead dari kota Rogelim.
  pes-OPCB: وقتی داوود به محنایم رسید، شوبی (پسر ناحاش که از اهالی شهر ربهٔ عمون بود)
    و ماخیر (پسر عمی‌ئیل از لودبار) و برزلائی جلعادی (از روجلیم) به استقبال او آمدند.
  tgl-ULB: Nang dumating si David sa Mahanaim, sina Sobi anak na lalaki ni Nahas mula
    sa Rabba na mga taga-Ammon at Maquir anak na lalaki ni Ammiel mula sa Lo Debar
    at Barzilai na taga-Galaad na mula sa Rogelim,
  cbu-NT: Itaru, Dapiyshat Galaadanung tsap Majanayimash yakat kusarangu, anshuchshitisin
    Najas wip Amónshuch Rabaa yanungamarini sur Sobi kis Dapiyaa chamayangarangiya.
    Lodebarshuchshat Amiyel wip Makir chamayangarangitamta. Galaadshuchshat Rokelimshuch
    yakat Barsilay sur chamayangarangitamta.
  hui-hui: Debidi ibu Mahanaimi anda pu heagola Amono dindi Laba tano wiagoha haga
    Nahasa igini Sobi ibubi Lodeba tano wiagoha howa Amiele igini Magiribi Gileada
    dindi Logelimi tanoha howa ibini Basilaibi ti tebirali uruni Debidi lola hole
    ibini.
  mya-mya: မ​ဟာ​နိမ်​မြို့​သို့​ဒါ​ဝိဒ်​ရောက်​ရှိ​လာ​သော အ​ခါ​အမ္မုန်​ပြည်၊ ရဗ္ဗာ​မြို့​သား​နာ​ဟတ်​၏
    သား​ရှောဘိ၊ လော​ဒေ​ဗာ​မြို့​သား​အ​မျေ​လ ၏​သား​မာ​ခိ​ရ​နှင့်​ဂိ​လဒ်​ပြည်​ရော​ဂေ​လိမ်
    မြို့​သား​ဗာ​ဇိ​လဲ​တို့​သည်​သူ​၏​ထံ​လာ ရောက်​တွေ့​ဆုံ​ကြ​၏။-
  bod-N: ཡང་དཱ་བིད་མཱ་ཧ་ནཱ་ཡིམ་དུ་སླེབས་དུས་སུ། ཨམ་མོན་རིགས་ཀྱི་རབ་བཱ་ནས་ཐོན་པའི་ནཱ་ཧ་སིའི་བུ་ཤོ་བི་དང་།
    ལོ་རྡེ་བཱར་པ་ཨམ་མེ་ཨེལ་གྱི་བུ་མཱ་ཀིར་དང་། རོ་གེ་ལིམ་ནས་ཐོན་པའི་གིལ་ཨད་པ་པཱར་ཟིལ་ལ་ཨི་གསུམ་པོས།
  sna-sna: Dhavhidhi akati asvika kuMahanaimi, Shobhi mwanakomana waNahashi aibva
    kuRabha ravaAmoni, naMakiri mwanakomana waAmieri weRo Dhebha, uye Bhazirai muGireadhi
    wokuRogerimi
  spa-BLM: Cuando David llegó a Mahanaim, Sobi, hijo de Nahas, de Rabá, de los hijos
    de Amón, y Maquir, hijo de Amiel, de Lodebar, y Barzilai, galaadita, de Rogelim,
  cac-cac: Ayic ix c'och vin̈aj David chi' d'a Mahanaim, ix javi jayvan̈ eb' vin̈
    vinac d'a vin̈, aton vin̈aj Sobi yune' ix Nahas aj Rabá d'a yol yic Amón, vin̈aj
    Maquir yuninal vin̈aj Amiel aj Lo-debar yed' vin̈aj Barzilai aj Rogelim d'a yol
    yic Galaad.
  swh-ULB: Ikawa wakati Daudi alipokuwa amekuja Mahanaimu, huyo Shobi mwana wa Nahashi
    kutoka Raba ya Waamoni na Makiri mwana wa Amieli wa kutoka Lo Debari, na Berzilai
    Mgileadi wa Rogelimu,
  bel-bel: Калі Давід прыйшоў у Маханаім, дык Сові, сын Нааса, з Равы Аманіцкай, і
    Махір, сын Амііла, з Ладавара, і Вэрзэлій Галаадыцянін з Рагліма,
  deu-ELBBK: Und es geschah, als David nach Machanaim kam, da brachten Schobi, der
    Sohn des Nahas, aus Rabba der Kinder Ammon, und Makir, der Sohn Ammiels, aus Lodebar,
    und Barsillai, der Gileaditer, aus Rogelim,
  mbb-OT: Hein nekeuma ensi David diyà te Mahanaim, ne migelǥelawan sikandan ni Shobi
    he anak ni Nahash he Amunihanen, he ziyà ed-ubpà te Raba, ni Makir he anak ni
    Amiel, he tig-Lo Debar, wey ni Barzilai he Gilyadnen, he tig-Rogelim.
  mal-2015: ദാവീദ് മഹനയീമിൽ എത്തിയപ്പോൾ അമ്മോന്യരുടെ രബ്ബയിൽനിന്നു നാഹാശിന്റെ മകൻ
    ശോബി, ലോ-ദെബാരിൽനിന്നു അമ്മീയേലിന്റെ മകൻ മാഖീർ, രോഗെലീമിൽനിന്നു ഗിലെയാദ്യൻ ബർസില്ലായി
    എന്നിവർ
  rmc-rmc: Sar o David avľa andro Machanajim, avle ke leste o Šobi, o Machir the o
    Barzilaj. O Šobi sas le Nachašiskro čhavo andral o amoňiko foros Raba, o Machir
    sas le Amieloskro čhavo andral o Lo-Debar a o Barzilaj sas Gileadčanos andral
    o Rogelim.
  pes-OPV: و واقع شد که چون داود به محنایم رسید، شوبی ابن ناحاش از ربت بنی عمون و
    ماکیر بن عمیئیل از لودبار و برزلائی جلعادی از روجلیم،
  ron-1924: Кынд а ажунс Давид ла Маханаим, Шоби, фиул луй Нахаш, дин Раба фиилор
    луй Амон, Макир, фиул луй Амиел, дин Лодебар, ши Барзилай, Галаадитул, дин Рогелим,
  ben-OBCV: দাউদ যখন মহনয়িমে এলেন তখন অম্মোনীয়দের রব্বা নগর থেকে নাহশের ছেলে শোবি,
    ও লো-দবার থেকে অম্মীয়েলের ছেলে মাখির, এবং রোগলীম থেকে গিলিয়দীয় বর্সিল্লয়
  som-som: Markii Daa'uud yimid Maxanayim waxaa u yimid Shobii oo ahaa ina Naaxaash
    ee ahaa reer Cammoonkii degganaa Rabbaah, iyo Maakiir oo ahaa ina Cammii'eel ee
    ahaa reer Loo Debaar, iyo Barsillay oo ahaa reer Gilecaadkii degganaa Rogeliim,
  lat-VUC: Cumque venisset David in castra, Sobi filius Naas de Rabbath filiorum Ammon,
    et Machir filius Ammihel de Lodabar, et Berzellai Galaadites de Rogelim,
  eng-ASVBT: And it came to pass, when David was come to Mahanaim, that Shobi the
    son of Nahash of Rabbah of the children of Ammon, and Machir the son of Ammiel
    of Lo-debar, and Barzillai the Gileadite of Rogelim,
  ita-1885: Ora, quando Davide fu giunto in Mahanaim, Sobi, figliuolo di Nahas, da
    Rabba de' figliuoli di Ammon, e Machir, figliuolo di Ammiel, da Lodebar, e Barzillai
    Galaadita, da Roghelim,
  eng-LXXUP: And it came to pass when David came to Mahanaim, that Shobi the son of
    Nahash of Rabbah of the sons of Ammon, and Machir son of Ammiel of Lo-debar, and
    Barzillai the Gileadite of Rogelim,
  eng-ULB: It came about when David had come to Mahanaim, that Shobi son of Nahash
    from Rabbah of the Ammonites, and Machir son of Ammiel from Lo Debar, and Barzillai
    the Gileadite from Rogelim,
  spa-VBL: Cuando David llegó a Mahanaim, lo recibieron Sobi, hijo de Nahas, de Rabá
    de los amonitas, Maquir, hijo de Ammiel, de Lo-debar, y Barzilai el galaadita
    de Rogelim.
  fra-_FOB: Et lorsque David fut arrivé à Mahanaïm, Shobi, fils de Nachash, qui était
    de Rabba des enfants d'Ammon, et Makir, fils d'Ammiel de Lodébar, et Barzillaï,
    Galaadite, de Roguélim,
  mal-mal: ദാവീദ് മഹനയീമിൽ എത്തിയപ്പോൾ അമ്മോന്യരുടെ രബ്ബയിൽനിന്ന് നാഹാശിന്റെ മകൻ ശോബി,
    ലോദെബാരിൽനിന്ന് അമ്മീയേലിന്റെ മകൻ മാഖീർ, രോഗെലീമിൽനിന്ന് ഗിലെയാദ്യൻ ബർസില്ലായി
    എന്നിവർ
  urd-GVR: Jab Dāūd Mahanāym pahuṅchā to tīn ādmiyoṅ ne us kā istiqbāl kiyā. Sobī
    bin Nāhas Ammoniyoṅ ke dārul-hukūmat Rabbā se, Makīr bin Ammiyel Lo-dibār se aur
    Barzillī Jiliyādī Rājilīm se āe.
  suz-BL: मिनु दाऊद महा-नाइमम जाक्‍मेनु, रब्‍बाहम बाक्‍ब अम्‍मोनी नाहाश आ तौ शोबी,
    लो-देबारम बाक्‍ब अम्‍मीएल आ तौ माकीर नु रोगे‍लीम बाक्‍ब गिलाद आ मुर बारजील्‍लाइम,
    १इतिहास १९:१; २सामुएल ९:४; १राजा २:७
  ita-1927: Quando Davide fu giunto a Mahanaim, Shobi, figliuolo di Nahash ch’era
    da Rabba città degli Ammoniti, Makir, figliuolo di Ammiel da Lodebar, e Barzillai,
    il Galaadita di Roghelim,
  ckb-ckb: کاتێک داود گەیشتە مەحەنەیم، شۆڤیی کوڕی ناحاش لە شاری ڕەبەی عەمۆنییەکان
    و ماکیری کوڕی عەمیێل لە لۆدەڤار و بەرزیلەیی گلعادی لە ڕۆگەلیمەوە
  eng-BBE: Now when David had come to Mahanaim, Shobi, the son of Nahash of Rabbah,
    the Ammonite, and Machir, the son of Ammiel of Lo-debar, and Barzillai the Gileadite
    of Rogelim,
  kan-OKCV: ದಾವೀದನು ಮಹನಯಿಮಿಗೆ ಬಂದಾಗ, ಅಮ್ಮೋನಿಯರ ರಬ್ಬಾ ಪಟ್ಟಣದ ನಾಹಾಷನ ಮಗ ಶೋಬಿಯೂ, ಲೋದೆಬಾರು
    ಊರಿನವನಾಗಿರುವ ಅಮ್ಮಿಯೇಲನ ಮಗ ಮಾಕೀರನೂ, ರೋಗೆಲೀಮ್ ಊರಿನ ಗಿಲ್ಯಾದ್ಯನಾದ ಬರ್ಜಿಲ್ಲೈಯೂ
  tam-2017: தாவீது மகனாயீமை அடைந்தபோது, அம்மோனியர்கள் தேசத்து ரப்பா பட்டணத்தானான சோபி
    என்னும் நாகாசின் மகனும், லோதேபார் ஊரைச்சேர்ந்த அம்மியேலின் மகன் மாகீரும், ரோகிலிம்
    ஊரைச்சேர்ந்தவனும் கீலேயாத்தியனுமான பர்சிலாயியும்,
  spa-RV-1909: Y luego que David llegó á Mahanaim, Sobi hijo de Naas de Rabba de los
    hijos de Ammon, y Machîr hijo de Ammiel de Lodebar, y Barzillai Galaadita de Rogelim,
  ron-BTF: Și s-a întâmplat, pe când David venea la Mahanaim, că Șobi, fiul lui Nahaș
    din Raba copiilor lui Amon și Machir, fiul lui Amiel din Lodebar și Barzilai galaaditul
    din Roghelim,
  eng-WEBP: When David had come to Mahanaim, Shobi the son of Nahash of Rabbah of
    the children of Ammon, and Machir the son of Ammiel of Lodebar, and Barzillai
    the Gileadite of Rogelim,
  eng-FBV: When David arrived at Mahanaim, he was welcomed by Shobi, son of Nahash,
    from Rabbah of the Ammonites, Machir, son of Ammiel, from Lo-debar, and Barzillai
    the Gileadite from Rogelim.
  nld-1939: Toen David te Machanáim was aangekomen, brachten Sjobi, een zoon van Nachasj
    uit Rabba der Ammonieten, en Makir, een zoon van Ammiël uit Lo-Debar, en Barzillai,
    de Giladiet uit Rogelim,
  nch-BL: Quema David ajsito altepet Mahanaim nimantzi quinamiquicoj Sobi, Maquir
    huan Barzilai cati quihualiquiliyayaj miyac tamanti. (Sobi elqui se amonita tacat
    cati eliyaya icone Nahas ipan altepet Rabá. Huan Maquir eliyaya icone Amiel ten
    altepet Lodebar. Huan Barzilai ehua altepet Rogelim ipan tali Galaad.)
  vie-1934: Khi Đa-vít đã đến Ma-ha-na-im, thì Sô-bi, con trai Na-hách, quê ở Ráp-ba,
    là thành của dân Am-môn, với Ma-ki, con trai A-mi-ên ở thành Lô-đê-ba, và Bát-xi-lai,
    người Ga-la-át, ở thành Rô-ghê-lim, đều đem cho Đa-vít và cho cả dân theo người
  hin-CV: जब दावीद माहानाईम पहुंचे, अम्मोन वंशज रब्बाहवासी नाहाश के पुत्र शोबी, लो-देबारवासी
    अम्मिएल के पुत्र माखीर और रोगेलिम क्षेत्र से गिलआदवासी बारज़िल्लई दावीद और उनके
    साथियों के उपयोग के लिए अपने साथ बिछौने,
  spa-BES: Cuando David había venido a Mahanaim, salieron a recibirlo Sobi, el hijo
    de Nahas de Rabá, el Amon, y Maquir, el hijo de Amiel de Lodebar, y Barzilai de
    Galaad de Rogelim,
  tdx-tdx: Ie fa nivotrake e Maknaime t’i Davide le niheo mb’eo t’i Sobý ana’ i Nakase
    afo’ i Rabà, nte Amone naho i Makire, ana’ i Amiele nte-Lodebàre vaho i Barzilas
    nte-Gilade boake Rogelime
  tha-KJV: อยู่​มาเมื่อดาวิดเสด็จมาถึงมาหะนาอิม โชบี​บุ​ตรชายนาหาชชาวเมืองรับบาห์​แห่​งคนอัมโมน
    และมาคีร์​บุ​ตรชายอัมมีเอลชาวโลเดบาร์ และบารซิลลัยชาวกิเลอาดจากเมืองโรเกลิม
  por-BR-2018: E logo que Davi chegou a Maanaim, Sobi filho de Naás de Rabá dos filhos
    de Amom, e Maquir filho de Amiel de Lo-Debar, e Barzilai gileadita de Rogelim,
  deu-ELO: Und es geschah, als David nach Machanaim kam, da brachten Schobi, der Sohn
