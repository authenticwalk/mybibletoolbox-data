    und Barsillai, der Gileaditer, aus Rogelim,
  eng-WYC-2018: And when David had come into the castles (or And when David had come
    to Mahanaim), Shobi, the son of Nahash of Rabbah, of the sons of Ammon, and Machir,
    the son of Ammiel, of Lodebar, and Barzillai, of Gilead, of Rogelim,
  epo-epo: Kiam David venis en Maĥanaimon, tiam Ŝobi, filo de Naĥaŝ, el Raba de la
