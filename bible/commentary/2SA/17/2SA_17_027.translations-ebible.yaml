  tbz-SIM: 'Dɑfiti tùɔ̀kɛ dìì mɔ̀nnì Mɑɑnɑimmu kɛ̀ bɛ̀ɛ ò tɔo yɛdúɔ̀ nɛ̀ tipecìtì
    kó tiyɑ̀ɑ̀tì nɛ̀ yɛbɔ nɛ̀ tidiitì nɛ̀ muyuo nnɛ̀ tidiitì tìì cìe nnɛ̀ itũ nɛ̀
    itũ bɛ̀ tu ì Soyɑɑ nɛ̀ mɛcekùɔ̀ nnɛ̀ yɛnɑɑkɑ̃ɑ̃̀. Nɛ̀ bɛ yɛ̀mmɛ̀ miɛkɛ kɛ tú dɛ
    kó bɛnìtìbɛ̀ bo nhɔ̀unɛ̀ dikònnì nɛ̀ sinɛ́yɛ̃ĩ. Bɛ̀ɛ̀ do dɛ̀ mbɛ̀ tɔo bɛɛ̀ yètɛ̀
    tú: Sobii Nɑɑsi birɛ Adɑbɑ Amɔniibɛ ɛì diɛrì kou, nɛ̀ Mɑkiiri Amiyɛɛdi birɛ Dodɑbɑɑ
    ɛì kou nɛ̀ Bɑdisidɑii Dokɛdimu ɛì kou kòò bonní Kɑdɑɑdi tempɛ̃ mmiɛkɛ.'
  msy-2020: Ezɨ Devit ghua Mahanaimɨn otozir dughiamɨn, gumazir 3pla iza a bato. Men
