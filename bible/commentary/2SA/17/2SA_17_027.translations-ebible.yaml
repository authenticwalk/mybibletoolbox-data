    Gileatɨn Distrighɨn Rogelimɨn nguibar ekiamɨn gumazim.
  dop-dop: Tɑfiiti pɑ tɑlɑ Mɑhɑnɑyim, ɩlɛnɑ Amoni tɛtʋ ɩcɑtɛ Lɑpɑ tʋ Nɑhɑsɩ pǝyɑlʋ
    Sopi, nɑ Lo-Tɑpɑɑ tʋ Amiyɛlɩ pǝyɑlʋ Mɑkii, nɑ Kɑlɑɑtɩ tɛtʋ ɩcɑtɛ Lokelim tʋ Pɑɑsilɑyi
  azb-azb: Belə oldu ki, Davud Maxanayimə gələndə Ammon oğullarının Rabba şəhərindən
