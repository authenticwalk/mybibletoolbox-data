  agu-BL: Itzun yi cyopone'n Luwiy Mahanaim, nintzun e' eltzaj tan c'ulche'n Sobi
    yi tal na' Nahas, yi cho'n najlche' le tnum Rabá cwent Amón. Nin ncha'tz el tzaj
