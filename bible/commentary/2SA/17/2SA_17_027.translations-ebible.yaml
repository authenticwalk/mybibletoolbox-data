  kan-2017: ದಾವೀದನು ಮಹನಯಿಮಿಗೆ ಬಂದಾಗ ಅಮ್ಮೋನಿಯರ ರಬ್ಬಾ ಊರಿನವನಾದ ನಾಹಾಷನ ಮಗ ಶೋಬಿ, ಲೋದೆಬಾರಿನ
