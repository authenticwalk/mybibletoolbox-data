  nya-nya: Davide atafika ku Mahanaimu, Sobi mwana wa Nahasi wochokera ku Raba ku
    dziko la Amoni ndi Makiri mwana wa Amieli wochokera ku Lodebara, ndi Barizilai
    Mgiliyadi wochokera ku Rogelimu
  hrv-hrv: Kad je David došao u Mahanajim, tada Šobi, sin Nahašev iz Rabe Amonske,
    pa Makir, sin Amielov iz Lo Debara, i Barzilaj, Gileađanin iz Rogelima,
  mps-mps: Tama Devit te Mahanaimba sabaligi pabo sogo, te bidi selago agaba gesabidi
