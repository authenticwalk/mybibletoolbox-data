  yal-yal: Dawuda to fa Maxanayin taani, Naxasi a dii xɛmɛn Sobi naxan yi kelixi Rabaha
    yi, Amonine manga taana, na nun Amiyɛli a dii xɛmɛn Makiri, Lodebara kaana, e
    nun Galadi kaan Barasilayi, naxan yi kelixi Rogelimi yi,
  haw-1868: A hiki aku la o Davida i Mahanaima, ilaila o Sobi ke keiki a Nahasa no
    Raba o na mamo a Amona, a o Makira ke keiki a Amiela no Lodebara, a o Barezilai
    no Rogelima ma Gileada,
  arb-NAV: وَمَا إِنْ وَصَلَ دَاوُدُ إِلَى مَحَنَايِمَ حَتَّى جَاءَ شُوبِي بْنُ نَاحَاشَ
    مِنْ رِبَّةِ بَنِي عَمُّونَ، وَمَاكِيرُ بْنُ عَمِّيئِيلَ مِنْ لُودَبَارَ، وَبَرْزَلايُ
    الْجِلْعَادِيُّ مِنْ رُوجَلِيمَ،
  ewe-ewe: Esi David va ɖo Mahanaim la, Sobi, Nahas ƒe vi si tso Amon ƒe viwo ƒe Raba
    kple Makir, Amiel ƒe vi si tso Lo Debar kple Barzilai, Gileadtɔ la si tso Rogelun
    la
  eng-LEE: And it came to pass, when David was come to Machanayim, that Shobi the
    son of Nachash of Rabbah of the children of 'Ammon, and Machir the son of 'Ammiel
    of Lo-debar, and Barzillai the Gil'adite of Rogelim,
  asm-FB: যি সময়ত দায়ূদে মহনয়িমত আহিছিল, অম্মোনৰ সন্তানসকলৰ ৰব্বাত থকা নাহচৰ পুত্ৰ
    চোবীয়ে, লো-দবৰাত থকা অম্মীয়েলৰ পুত্ৰ মাখীৰে আৰু ৰোগেলীমত থকা গিলিয়দীয়া বৰ্জ্জিলয়ে
    দায়ূদৰ আৰু তেওঁৰ লগৰ লোকসকলৰ কাৰণে
  sus-A: دَوُدَ تٌ سٌ مَشَنَيِمِ تَا كُي، نَشَسَ شَ دِ سٌوبِ، نَشَن كٍلِشِ رَبَ تَا
    كُي عَمٌنِكَيٍ شَ بْشِ مَ، عَ نُن عَمِيّلِ شَ دِ مَكِرِ، نَشَن كٍلِشِ لٌدٍبَرَ،
    عَ نُن بَرَ سِلَيِ، نَشَن كٍلِشِ رٌفٍلِمِ تَا كُي فَلَدِ بْشِ مَ،
  fra-SBL: Lorsque David fut arrivé à Mahanaïm, Schobi, fils de Nachasch, de Rabba,
    des enfants d`Ammon, Makir, fils d`Ammiel, de Lodebar, et Barzillaï, Galaadite,
    de Rogelim,
  hbo-hbo: וַיְהִ֕י כְּבֹ֥וא דָוִ֖ד מַחֲנָ֑יְמָה וְשֹׁבִ֨י בֶן־נָחָ֜שׁ מֵרַבַּ֣ת בְּנֵֽי־עַמֹּ֗ון
    וּמָכִ֤יר בֶּן־עַמִּיאֵל֙ מִלֹּ֣א דְבָ֔ר וּבַרְזִלַּ֥י הַגִּלְעָדִ֖י מֵרֹגְלִֽים׃
  kik-kik: Na rĩrĩa Daudi aakinyire Mahanaimu, Shobi mũrũ wa Nahashu wa kuuma Raba
    kwa Aamoni, na Makiri mũrũ wa Amieli kuuma Lo-Debari, na Barizilai ũrĩa Mũgileadi
    kuuma Rogelimu
  fra-NCL: Lorsque David fut arrivé à Mahanaïm, Sobi, fils de Naas, de Rabba des fils
    d’Ammon, Machir, fils d’Ammiel de Lodabar, et Berzellaï, le Galaadite, de Rogelim,
  cek-AK: David Mahanaim ah angzoh naah, Ammon acaeng Rabbah vangpui ih kami, Nahash
    capa Shobi, Lo-Debar vangpui ih Ammiel capa Makir, Gilead acaeng Rogelim vangpui
    ih kami Barzillai mah,
  cuk-cuk: 'David Mahanaim-neggweburse nonigua, agine wemar abingualid: Nahas-machi-Sobi.
    Sobiʼde, Rabá-neggweburginedid, Rabáʼde, Amón-wagan-e-neggweburad. Amiel-machi-Maquir.
    Maquirʼde, Lodebar-neggweburginedid, degine, Barzilai, Barzilaiʼde, Rogelim-neggweburginedid,
    Rogelimʼde, Galaad-yargi siid. Wemar Davidʼse nonimalad.'
  uig-CYR: Давут Маһанаимға йетип кәлгәндә, Аммонийларниң Раббаһ шәһиридин болған
    Наһашниң оғли Шоби билән Ло-Дибарлиқ Аммиәлниң оғли Макир вә Рогелимдин болған
    Гилеадлиқ Барзиллай дегәнләр
  tel-2017: దావీదు మహనయీముకు చేరుకున్నప్పుడు అమ్మోనీయుల రబ్బా పట్టణ వాస్త్యవ్యుడు,
    నాహాషు కొడుకు షోబీయు, లోదెబారు ఊరివాడు అమ్మీయేలు కొడుకు మాకీరు, రోగెలీము ఊరికి
    చెందిన గిలాదీయుడు బర్జిల్లయి
  hat-BSA: Alò, lè David te vini Mahanaïm, Schobi, fis a Nachasch ki sòti Rabba a,
    a fis Ammon yo, Makir, fis a Ammiel Lodebar a ak Barzillaï, Galaadit Roguelim
    nan,
  kos-kos: 'Pacl se David el sun acn Mahanaim, mwet tolu inge tuku sonol: Shobi wen
    natul Nahash, sie mwet in siti Rabbah in acn Ammon; ac Machir wen natul Ammiel,
    sie mwet Lodebar; ac Barzillai, sie mwet Rogelim in acn Gilead.'
  hbo-WLC: וַיְהִ֕י כְּב֥וֹא דָוִ֖ד מַחֲנָ֑יְמָה וְשֹׁבִ֨י בֶן־נָחָ֜שׁ מֵרַבַּ֣ת בְּנֵֽי־עַמּ֗וֹן
    וּמָכִ֤יר בֶּן־עַמִּיאֵל֙ מִלֹּ֣א דְבָ֔ר וּבַרְזִלַּ֥י הַגִּלְעָדִ֖י מֵרֹגְלִֽים׃
  ibo-ibo: Mgbe Devid bịarutere Mahanaim, Shobi nwa Nahash onye obodo Raba nke dị
    nʼala ndị Amọn, na Makia nwa Amiel onye si Lo Deba, na Bazilai, onye Gilead si
    Rogelim
  ory-ory: ଏଥିଉତ୍ତାରେ ଦାଉଦ ମହନୟିମରେ ଉପସ୍ଥିତ ହୁଅନ୍ତେ, ଅମ୍ମୋନ-ସନ୍ତାନଗଣର ରବ୍ବା ନିବାସୀ
    ନାହଶର ପୁତ୍ର ଶୋବି ଓ ଲୋ-ଦବାର ନିବାସୀ ଅମ୍ମୀୟେଲର ପୁତ୍ର ମାଖୀର, ଆଉ ରୋଗଲୀମ ନିବାସୀ ଗିଲୀୟଦୀୟ
    ବର୍ସିଲ୍ଲୟ ଦାଉଦ ଓ ତାଙ୍କର ସଙ୍ଗୀ ଲୋକମାନଙ୍କ ନିମନ୍ତେ
  chk-chk: Iwe, lupwen Tafit a tori Mahanaim, Sopi nöün Nahas we mwän seni Rapa telinimwen
    chon Amon, me Makir nöün Amiel we mwän seni Lotepar, pwal Parsilai ewe re Kiliat
    seni Rokelim ra churi.
  ssd-ssd: David nu kumba ka Mahanaim tumbraŋ prona le taŋgo keŋmba ka nu tugum pronaig.
    Nane tuku ande Nahas kiŋo nuŋe Sobi nu Rabanu Amon ma tugu mbolok. Ande Amiel
    kiŋo nuŋe Mahir nu Lodebarnu. Ande nyunu Barsilai nu Rogelimnu Gilead ma tugu
    mbolok.
  rop-rop: en wen King Deibid bin kamat deya, thribala men bin kamat langa im. Detlot
    thribala men bin neim Shobi, Mekiya en Basilai. Shobi bin det san blanga Neihesh
    brom det taun gulum Reiba deya langa det kantri gulum Eman, en Mekiya bin det
    san blanga Amiyel brom det taun gulum Lodaba, en Basilai bin brom det taun gulum
    Rogelim deya langa det kantri gulum Giliyad. Wal detlot thribala men na bin kamat
    langa King Deibid,
  ukr-1871: Як прийшов же Давид у Маханаїм, то Сабій, син Наасів із Раби Аммонїйської,
    й Махир, син Амміїлів із Лодабару, та Берзеллїй Галаадїй з Роглиму,
  deu-1951: Als nun David nach Mahanaim gekommen war, brachten Schobi, der Sohn des
    Nahas, von Rabba der Kinder Ammon, und Machir, der Sohn Ammiels von Lodebar, und
    Barsillai, der Gileaditer von Roglim,
  eng-JPS: And it came to pass, when David was come to Mahanaim, that Shobi the son
    of Nahash of Rabbah of the children of Ammon, and Machir the son of Ammiel of
    Lo-debar, and Barzillai the Gileadite of Rogelim,
  srp-1865: A kad doðe David u Mahanajim, Sovije sin Nasov iz Rave sinova Amonovijeh
    i Mahir sin Amilov iz Lodevara i Varzelaj od Galada iz Rogelima
  lug-lug: Dawudi bwe yatuuka e Makanayimu, Sobi mutabani wa Nakasi ow’e Labba eky’Abamoni,
    ne Makiri mutabani wa Ammiyeri ow’e Lodebali, ne Baluzirayi Omugireyaadi ow’e
    Logerimu,
  heb-heb: ויהי כבוא דוד מחנימה ושבי בן נחש מרבת בני עמון ומכיר בן עמיאל מלא דבר וברזלי
    הגלעדי מרגלים׃
  ben-IRV: দায়ূদ মহনয়িমে উপস্থিত হওয়ার পর অম্মোন সন্তানদের রব্বার অধিবাসী নাহশের
    ছেলে শোবি, আর লোদবার অধিবাসী অম্মীয়েলের ছেলে মাখীর এবং রোগলীমের অধিবাসী গিলিয়দীয়
    বর্সিল্লয় দায়ূদের ও তাঁর সঙ্গী লোকদের জন্য
  pan-pan: ਜਦ ਦਾਊਦ ਮਹਨਇਮ ਵਿੱਚ ਪਹੁੰਚਿਆ ਤਾਂ ਅਜਿਹਾ ਹੋਇਆ ਕਿ ਨਾਹਾਸ਼ ਦਾ ਪੁੱਤਰ ਸ਼ੋਬੀ ਅੰਮੋਨੀਆਂ
    ਦੇ ਰੱਬਾਹ ਤੋਂ ਅਤੇ ਅੰਮੀਏਲ ਦਾ ਪੁੱਤਰ ਮਾਕੀਰ ਲੋ-ਦੇਬਾਰ ਤੋਂ ਅਤੇ ਬਰਜ਼ਿੱਲਈ ਗਿਲਆਦੀ ਰੋਗਲੀਮ
    ਤੋਂ
  tkr-tkr: Davud Maxanayimeeqa arayle. Maqa mang'usqa Ammonne Rabba eyhene şahareençene
    Naxaşna dix Şovi, Lo-Devareençe Ammielyne dix Makir, Rogelim eyhene şahareençe
    Gileadğançena Barzilay abayle.
  mya-JVB: ဒါဝိဒ် သည် မဟာနိမ် မြို့သို့ ရောက် သောအခါ ၊ အမ္မုန် ပြည် ရဗ္ဗာ မြို့သား
    နာဟတ် ၏သား ရှောဘိ ၊ လောဒေဗာ မြို့သားအမျေလ ၏သား မာခိရ ၊ ဂိလဒ် အမျိုး ရောဂေလိမ်
    မြို့သားဗာဇိလဲ တို့က၊
  tte-O: Na saugana Deibida iyawatagili Manaim koina kabo Sobi, Makili yo Basilai
    ilobaili. Na Sobi iya Nayasi natuna ilaomaya Laba dedei Amoni koina. Yo Makili
    iya Amieli natuna iya Lodeba tomona. Na Basilai iya game Logelim dedei Giliyadi
    koina.
  tbg-tbg: Ho Devitiva Mahanaimini oruntomanta vaiinti taaramonavu, Sobiva, Makiva,
    Basilaiva, vinavuka oru vira vitakora. Sobiva Nahaasira maaqu Rabaihainaava vauvaro
    Raba vatukavano Amoni vataini vaura. Makiva Amielira maaqu Lodebaihainaava vaura.
    Basilaiva Rogelimihainaava vauvaro Rogelimi vatukavano Gileaati vataini vaura.
  hmo-hmo: Davida be Mahanaimi dekenai ia ginidae neganai, Sobi Nahasa, Amono tauna,
    Raba hanua dekena amo, bona Makiri Amiele, Lo Debara hanua dekena amo, bona Barasilai,
    Gileada tauna, Rogelima hanua dekena amo idia mai,
  urd-urd: और जब दाऊद महनायम में पहुँचा तो ऐसा हुआ कि नाहस का बेटा सोबी, बनी अम्मोन
    के रब्बा से और अम्मी ऐल का बेटा मकीर लूदबार से और बरज़िली जिल'आदी राजिलीम से।
  rus-SYN: Когда Давид пришел в Маханаим, то Сови, сын Нааса, из Раввы Аммонитской,
    и Махир, сын Аммиила, из Лодавара, и Верзеллий Галаадитянин из Роглима,
  bqc-SIM: Kɛ́ Davidi kà Maanaiũ, Naasa nɛ́ Sobi, Laba wɛ̃́lɛ pↄ́ kú Amↄni bùsuu
    gbɛ̃́ mↄ̀ ń Lodebaa gbɛ̃́ Amiɛli nɛ́ Makiio ń Logɛliũ pↄ́ kú Galada bùsuu
    gbɛ̃́ Baazilaio.
  tcz-CHONGTHU: David chu Mahanaim ahung lhun phat’in, Ammon mite kho Rabbah a konin
    Nahash chapa Shobi le Lodebar khoa kona Ammiel chapa Makir toh, chule Rogelim
    khoa kona Gilead mi Barzillai chutoh ahung un ahi.
  mar-mar: दावीद महनाईम येथे आला शोबी, माखीर आणि बर्जिल्लय तेथेच होते. नाहाशचा मुलगा
    शोबी हा अम्मोन्यांच्या राब्बा नगरातला होता. अम्मीएलचा मुलगा माखीर हा लो-दबार तर
    बर्जिल्ल्य गिलाद येथील रोगलीमचा होता.
  qub-qub: David Mahanaimman chayaptinna tariparan Nahaspa wamran Sobi. Payga caran
    Amoncho caj Rabäpita, Amielpa wamran Maquir. Chayga caran Lo-debar partipita.
    Barzilaipis shamuran. Payga caran Galaadcho caycaj Rogelimpita.
  bqp-bqp: Kũ Dauda kà Manaimu, Naasa nɛ́ Sobi, Raba wɛ̃tɛ kũ à kú Amↄninↄ bùsun
    gbɛ̃ sù kũ Lodɛba gbɛ̃ Amiɛli nɛ́ Makio kũ Rogɛlimu kũ à kú Giliada bùsun gbɛ̃
    Bazilaio.
  hat-hat: Lè David rive lavil Manayim, gen twa moun ki vin jwenn li. Se te Choni,
    pitit gason Nach, moun lavil Raba, kapital peyi Amon an, Maki, pitit gason Amyèl,
    moun lavil Lodeba, ak Bazilayi, moun lavil Wogelim nan peyi Galarad.
  eng-BSB: When David came to Mahanaim, he was met by Shobi son of Nahash from Rabbah
    of the Ammonites, Machir son of Ammiel from Lo-debar, and Barzillai the Gileadite
    from Rogelim.
  tod-tod: 'Davide zeeliai ma Maɠanayime, zunui tanigaa ti daaɠomini: Naɠase ná-doun
    zunui Sɔɓi, é ga Laɓa nui, Amɔn nuiti ta-laa wolai, ta Lodeɓaal nui Amiyɛle ná-doun
    zunui Makiil, naa ʋɛɛ Ɓaalezilayi ʋa, Lɔgɛlime nui Galaade yooi zu.'
  eng-WEBPB: When David had come to Mahanaim, Shobi the son of Nahash of Rabbah of
    the children of Ammon, and Machir the son of Ammiel of Lodebar, and Barzillai
    the Gileadite of Rogelim,
  kbq-kbq: Hagi Deviti'ma Mahanaimima ehanatigeno'a, Nahasi nemofo Sobi'a Amoni kaziga
    Rabati kumateti ne'ki, Amieli nemofo Makiri Lodeba kumateti ne'ki, Giliati ne'
    Barsilaiki hu'za musenkea hufru hu'za avre'naze.
  nhe-BL: Quema David ajsito altepetl Mahanaim nimantzi quinamiquicoj Sobi, Maquir
    huan Barzilai tlen quihualiquiliyayaj miyac tlamantli. (Sobi elqui se amonita
    tlacatl tlen eliyaya icone Nahas ipan altepetl Rabá. Huan Maquir eliyaya icone
    Amiel tlen altepetl Lodebar. Huan Barzilai ejqui altepetl Rogelim ipan tlali Galaad.)
  bus-bus: Kɛ̀ Dauda kà Manaimu, Naasa nɛ́ Sobi, Raba wɛ́tɛ kɛ̀ kú Amↄninↄ bùsun gbɛ̃
    mↄ̀ kↄ̃n Lodɛba gbɛ̃ Amiɛli nɛ́ Makio kↄ̃n Rogɛlimu kɛ̀ kú Giliada bùsun gbɛ̃
    Bazilaio.
  gub-BL: 'Tawi Mànài tawhu pe uhem mehe uwàxi na''iruz awa oho wà kury. Na''aw a''e
    awa waner xe wà: Xowi Naaz ta''yr Hama tawhu Amon ywy rehe har parer, Makir Amiew
    ta''yr Iro-Nemar tawhu parer, Maraziraz Hozeri tawhu Zireaz ywy rehe har parer.'
  eng-DRA: And when David was come to the camp, Sobi the son of Naas of Rabbath of
    the children of Ammon, and Machir the son of Ammihel of Lodabar, and Berzellai
    the Galaadite of Rogelim,
