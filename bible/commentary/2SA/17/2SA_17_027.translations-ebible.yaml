  mdy-ETH: ዳውቴ ማሂናይሜ ሄላዛ ዓሞኦኔ ዓጮይዳ ዓኣ ራኣባ ጌይንታ ካታማፓ ሙኬ፥ ናዖሴ ናኣዚ፥ ሾቢኔንታ ሎዴባሬ ካታማፓ ሙኬ፥
