  eng-WEBU: When David had come to Mahanaim, Shobi the son of Nahash of Rabbah of
    the children of Ammon, and Machir the son of Ammiel of Lodebar, and Barzillai
    the Gileadite of Rogelim,
  wal-wal: Daawiti Maahinaima katamaa gakkiyo wode, Amoona biittaappe Raabappe yiida
