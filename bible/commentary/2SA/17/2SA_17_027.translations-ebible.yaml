    yi aj Rogelim cwent Galaad.
  ilo-ULB: Ket naaramid idi nakadanun ni David iti Mahanaim, a ni Sobi a putto a lalaki
    ni Naas iti Ammonita a taga Raba, ken ni Makir a putto ni Amiel a taga Lodebar,
    ken ni Barzillai a maysa a Galaadita a taga Rogelim,
  kpg-kpg: Di madagoaa David dela ne dau i Mahanaim, mee gu heetugi gi Shobi, tama daane
