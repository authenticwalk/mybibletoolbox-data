    nicht der König und alles Volk, das bei ihm ist, verschlungen werde.'
  eng-WYC-2018: Now therefore send ye soon, and tell ye to David, and say ye, Dwell
    thou not this night in [the] field places of the desert, but pass thou [over]
    without delay; lest peradventure the king be swallowed up, and all the people
    that is with him. (And so now send ye to him soon, and tell ye to David, Stay
    thou not this night at the Fords, or the crossings, of the Wilderness, but cross
    thou over the river without delay; lest perhaps the king be swallowed up, and
    all the people who be with him.)
  epo-epo: 'nun sendu rapide, kaj dirigu al David jenon: Ne pasigu ĉi tiun nokton
    sur la ebenaĵo de la dezerto, sed transiru, por ke ne pereu la reĝo, kaj la tuta
    popolo, kiu estas kun li.'
  uig-PIN: 'ⱨazir silǝr dǝrⱨal adǝm ǝwǝtip Dawutⱪa: Bu keqidǝ qɵlning keqikliridǝ
