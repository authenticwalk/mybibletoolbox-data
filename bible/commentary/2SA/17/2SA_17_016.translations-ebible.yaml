  kan-2017: ಆದುದರಿಂದ ನೀವು ಬೇಗನೆ ಅರಸನಾದ ದಾವೀದನಿಗೆ, ‘ನೀನು ಈ ರಾತ್ರಿ ಅಡವಿಯಲ್ಲಿ ನದಿ ದಾಟುವ
