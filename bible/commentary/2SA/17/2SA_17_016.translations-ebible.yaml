  tbz-SIM: 'Ò dèè mɛmmɛ kɛ́ bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: Kɔtɛnɛ̀ mɛcɑ̃ɑ̃ nkɛ́nɑ́kɛ́ Dɑfiti kòò
