    خەلق ھالاك بولۇشى مۇمكىن، دەپ يەتكۈزۈڭلار ــ دېدى.'
  sus-sus: Yakɔsi wo xa xɛɛraya iba Dawuda bɛ keren na, a falafe ra, ‹I naxa lu fiili
