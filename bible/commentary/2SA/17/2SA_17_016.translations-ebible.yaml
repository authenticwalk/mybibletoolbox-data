    up, and all the people who are with him.’”
  tam-TCV: ஆகையால் நீங்கள் தாவீதிடம், ‘இன்று இரவு பாலைவன துறைமுகத்தில் தங்காமல் அவ்விடத்தைவிட்டு
    தாமதிக்காமல் போய்விடுங்கள். போகத் தவறினால் அரசரும், அவரோடிருப்பவர்களும் அழிக்கப்படுவார்கள்’
    என்ற செய்தியை உடனே அனுப்புங்கள்” என்றான்.
  ceb-ULB: Karon, pagdalig lakaw ug suginli si David; sulitihi siya, 'Ayaw pagkampo
