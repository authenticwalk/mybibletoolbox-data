    bar ia mɨsueghtɨ ia arɨmɨghiregham.”
  dop-dop: Sɩ pɑ́ tili lɔŋ nɑ pɑ́ heeli Tɑfiiti sɩ ɩ́ tɑɑ sʋʋ ɑhoo ɑnɛɣɛ Yɑɑtɑnɩ tɛtɛkǝlɛ
    tɑɑ tǝnɑ. Pǝ́ tɑɑ kɔɔ nɑ ɩ nɑ ɩ wɑɑlɩ nyǝ́mɑ tǝnɑ pɑ́ wɛɛ ɑsolɑ tɑɑ.
  azb-azb: 'İndi cəld Davudun yanına adam göndərin və ona belə deyin: “Bu gecə çöldə,
    çayın dayaz yerində qalma, mütləq qarşı tərəfə keç, yoxsa padşah və onunla birlikdə
    bütün xalq məhv olacaq”».'
  eng-DBY: And now send quickly, and tell David saying, Lodge not this night in the
    plains of the wilderness, but speedily pass over; lest the king be swallowed up,
    and all the people that are with him.
  hin-2017: इसलिए अब फुर्ती कर दाऊद के पास कहला भेजो, ‘आज रात जंगली घाट के पास न ठहरना,
    अवश्य पार ही हो जाना; ऐसा न हो कि राजा और जितने लोग उसके संग हों, सब नष्ट हो जाएँ।’”
  wol-KYG: 'Mu ne leen: «Gaawleen yónnee léegi ca Buur Daawuda te wax ko ne ko bumu
    fanaan fa ñuy jàlle dex ga, jëm ca màndiŋ ma. Na jàlla jàll dex ga, lu ko moy
    dees na ko bóom, mook mbooloo ma mu àndal mépp.»'
  eng-YLT: and now, send hastily, and declare to David, saying, Lodge not to-night
    in the plains of the wilderness, and also, certainly pass over, lest there be
    a swallowing up of the king and of all the people who are with him.'
  eng-WYC-2017: Now therefore send ye soon, and tell ye to David, and say ye, Dwell
    thou not this night in [the] field places of the desert, but pass thou [over]
    without delay; lest peradventure the king be swallowed up, and all the people
    that is with him.
  eng-WMBB: Now therefore send quickly, and tell David, saying, ‘Don’t lodge tonight
    at the fords of the wilderness, but by all means pass over, lest the king be swallowed
    up, and all the people who are with him.’”
  urd-GVH: उसने कहा, “अब फ़ौरन दाऊद को इत्तला दें कि किसी सूरत में भी इस रात को दरियाए-यरदन
    की उस जगह पर न गुज़ारें जहाँ लोग दरिया को पार करते हैं। लाज़िम है कि आप आज ही
    दरिया को उबूर कर लें, वरना आप तमाम साथियों समेत बरबाद हो जाएंगे।”
  rug-rug: Zama guahe se Husai, “Tuturei, kamahire tugo! Mamu garunu la nia sa inavoso
    koe Devita pude lopu puta koasa karovoana sa ovuku pa soloso qega, ba pude karovia
    sa Ovuku Zodani kamahire tugo, pude lopu ta vagi si asa meke sari nana tie.”
  gaz-gaz: Amma gara Daawititti ergamoota ergaatii, ‘Ati halkan kana holqawwan gammoojjii
    keessa hin bulin; utuu hin turin ceʼii deemi; yoo kanaa achii mootichii fi namoonni
    isa wajjin jiran hundinuu ni liqimfamtu’ jedhaa itti himaa.”
  fra-LSG: 'Maintenant, envoyez tout de suite informer David et faites-lui dire: Ne
    passe point la nuit dans les plaines du désert, mais va plus loin, de peur que
    le roi et tout le peuple qui est avec lui ne soient exposés à périr.'
  yal-yal: A yi a fala e xa, a naxa, “Iki, ɛ mafura xɛraan nasigɛ Dawuda ma. Ɛ yi
    a fala a xa, a nama kɔɛɛn nadangu baan mɛrɛmɛrɛni. A lan a xa baan gidi alogo
    a nama e nun a fɔxɔrabirane raxɔri.”
  haw-1868: Nolaila, e hoouna koke aku olua e hai ia Davida, i ka i ana aku, Mai moe
    oe i neia po ma na papu o ka waonahele, e hele koke oe ma kela aoao, o pau loa
    ke alii a me na kanaka me ia i ke aleia.
  arb-NAV: '«وَالآنَ أَسْرِعَا بِإِبْلاغِ دَاوُدَ وَقُولا لَهُ: لَا تَبِتِ اللَّيْلَةَ
    فِي سُهُولِ الصَّحْرَاءِ، بَلِ اعْبُرِ النَّهْرَ، لِئَلّا يَتِمَّ ابْتِلاعُ الْمَلِكِ
    وَجَمِيعِ الشَّعْبِ الَّذِي مَعَهُ».'
  ewe-ewe: Egblɔ na wo be, “Afɔ netsɔ! Midi David enumake eye miagblɔ nɛ be, meganɔ
    Yɔdan tɔsisi la ƒe tɔtsoƒe le zã sia me o ke boŋ ele be wòatso tɔsisi la enumake
    ayi gbedzi le tɔsisi la godo. Ne mewɔ alea o la, eya ŋutɔ kple eƒe aʋakɔ la katã
    atsrɔ̃.”
  eng-LEE: Now therefore send quickly, and tell David, saying, Lodge not this night
    in the plains of the wilderness, but rather pass over at once; lest the king be
    entirely ruined, and all the people that are with him.
  asm-FB: এতেকে তোমালোকে বেগাই দায়ূদৰ ওচৰলৈ মানুহ পঠিয়াই তেওঁক কোৱা যে, ‘আপুনি আজি
    ৰাতি আৰাবাহ’ৰ মৰুপ্ৰান্তৰ পাৰ ঘাটত নাথাকিব কিন্তু কোনো প্ৰকাৰে সেই ঠাই পাৰ হৈ
    যাব, নহ’লে মহাৰাজ আৰু আপোনাৰ লগৰ সকলো লোক গ্ৰাসিত হ’ব’।”
  sus-A: يَكْسِ وٌ شَ شّيرَيَ عِبَ دَوُدَ بّ كٍرٍن نَ، عَ قَلَقٍ رَ، ‹عِ نَشَ لُ قِيلِ
    مَ فبٍنفبٍرٍنيِ سّيتِ مَ تٌ كْي رَ دٍ. عِ شَ دَنفِ نَا رَ ثٌن، عَلَكٌ مَنفّ نُن
    عَ شَ مِشِيٍ نَشَ سْنتْ.›»
  fra-SBL: 'Maintenant, envoie vite dire à David : « Ne passe pas cette nuit aux gués
    du désert, mais passe absolument, de peur que le roi et tout le peuple qui est
    avec lui ne soient engloutis ».'
  hbo-hbo: וְעַתָּ֡ה שִׁלְח֣וּ מְהֵרָה֩ וְהַגִּ֨ידוּ לְדָוִ֜ד לֵאמֹ֗ר אַל־תָּ֤לֶן
    הַלַּ֙יְלָה֙ בְּעַֽרְבֹ֣ות הַמִּדְבָּ֔ר וְגַ֖ם עָבֹ֣ור תַּעֲבֹ֑ור פֶּ֚ן יְבֻלַּ֣ע
    לַמֶּ֔לֶךְ וּלְכָל־הָעָ֖ם אֲשֶׁ֥ר אִתֹּֽו׃
  kik-kik: Rĩu tũmana kũrĩ Daudi narua, ũmwĩre atĩrĩ, ‘Ũtukũ ũyũ menya ndũkaraare
    mariũko-inĩ kũu werũ-inĩ; ringa mũrĩmo na ndũkaage gwĩka ũguo, kwaga ũguo mũthamaki
    na arĩa othe arĩ nao nĩmekũniinwo.’ ”
  fra-NCL: 'Envoyez donc de suite informer David, et faites-lui dire : Ne passe pas
    la nuit dans les plaines du désert, mais hâte-toi de traverser, de peur qu’il
    n’y ait un suprême désastre pour le roi et pour tout le peuple qui est avec lui. »'
  cek-AK: Vaihi David khaeah karangah laicaeh to patoeh loe, Vai duem aqum loe praezaek
    azawn ah om o hmah; karangah tui to angkaat oh; to tih ai nahaeloe siangpahrang
    hoi a taengah kaom kaminawk to paaeh o boih tih boeh, tiah thuih pae hanah lokpat
    pae.
  cuk-cuk: 'Degisoggu, gwae bemar Davidʼga weyob-sognamalo: ‘Mer-bemar emi-mutik neba-naidgi
    ambikumaloye, gwae Jordán-diwar obakmaloye. Rey-Davidʼye, deyob be imaksulile,
    be, degi, be-sordagan-beba-gudimalad oburgwilemaloye.’'
  uig-CYR: 'һазир силәр дәрһал адәм әвәтип Давутқа: Бу кечидә чөлниң кечиклиридә қонмай,
    бәлки тез өтүп кетиңлар, болмиса падиша вә униң билән болған һәммә хәлиқ һалак
    болуши мүмкин, дәп йәткүзүңлар — деди.'
  tel-2017: “మీరు తొందరగా వెళ్లి, రాజు, అతని దగ్గర ఉన్న మనుషులంతా హతం కాకుండా ఉండేలా
    దావీదుకు ఈ విషయం చెప్పండి. మీరు ఈ రాత్రి అరణ్యంలో నది తీరం దాటే స్థలాల్లో ఉండవద్దు”
    అని చెప్పాడు.
  hat-BSA: 'Alò, pou sa, voye vit pale David e di: ‘Pa pase nwit lan kote ki pou janbe
    dlo rive nan dezè a, men fè sèten ke nou janbe, oswa wa a avèk tout moun ki avèk
    li yo va vin detwi.’”'
  kos-kos: Na el sifilpa fahk, “Sulaklak, sapla nwe yorol David elan tia motulla ke
    acn in tupalla infacl ah yen mwesis, a elos in tupalla na Infacl Jordan ofong,
    tuh el ac mwet lal in tia tukeni sruoh ac anwuki.”
  hbo-WLC: וְעַתָּ֡ה שִׁלְח֣וּ מְהֵרָה֩ וְהַגִּ֨ידוּ לְדָוִ֜ד לֵאמֹ֗ר אַל־תָּ֤לֶן
    הַלַּ֙יְלָה֙ בְּעַֽרְב֣וֹת הַמִּדְבָּ֔ר וְגַ֖ם עָב֣וֹר תַּעֲב֑וֹר פֶּ֚ן יְבֻלַּ֣ע
    לַמֶּ֔לֶךְ וּלְכָל־הָעָ֖ם אֲשֶׁ֥ר אִתּֽוֹ׃
  ibo-ibo: Ugbu a, meenụ ngwa, ziga ozi gwa Devid sị, ‘Anọkwala ọnọdụ abalị nʼụzọ
    ngabiga nke osimiri nʼime ọzara, kama gabiga na-atụfughị oge, ma ọ bụghị otu a,
    ma eze ma ndị niile ya na ha soo ga-abụ ndị elodara.’ ”
  ory-ory: ଏହେତୁ ଏବେ ଶୀଘ୍ର ଲୋକ ପଠାଇ ଦାଉଦଙ୍କୁ ଜଣାଇ କୁହ, ‘ପ୍ରାନ୍ତରସ୍ଥ ଘାଟି ନିକଟରେ ଆଜି
    ରାତ୍ରି ଯାପନ କର ନାହିଁ, ମାତ୍ର କୌଣସିମତେ ପାର ହୋଇ ଚାଲିଯାଅ; ନୋହିଲେ ମହାରାଜା ଓ ତାଙ୍କ ସଙ୍ଗୀ
    ଲୋକ ସମସ୍ତେ ସଂହାରିତ ହେବେ।’”
  chk-chk: 'Iei mine oupwe müttir tinala eman pwe epwe üreni Tafit: Lepwinei kosap
    nonom ren ekewe petepeeten ewe chanpupu mi tori ewe fanüapö, nge kopwe fokun feila
    pekilan ewe chanpupu Jortan, pwe en me ekewe aramas meinisin mi etuk ousap feiengau.”'
  ssd-ssd: 'sakina: Tale pitik pasa palpe le David tugum kuwa le nu kite Yordan kule
    pakarkammbi taŋge kinye ndakuwa. Nu braiŋ kule pakarka sim kuwa ta nane nu nuŋe
    kuasmbi ndoŋ bale farke nda ŋgina.'
  rop-rop: en imbin kipgon tok langa dubala, “Kwikbala na! Yunbala garra jandim mesinja
    langa King Deibid, en det mesinja garra dalim im nomo blanga kemp deya gin langa
    det krosing wansaid langa det riba. Det mesinja garra dalim im blanga krosim det
    riba streidawei garram im men olabat wulijim Ebsalom en im solja olabat kaan kilim
    olabat.” Lagijat na Hushai bin tok.
  ukr-1871: 'Оце ж посилаи хутко таку вістку Давидові: Не ночлїгуй над бродами в степу,
    а переходь зараз, щоб цареві й усьому людові, що при йому, не погибнути.'
  deu-1951: 'So sendet nun eilends hin und lasset David sagen: Bleibe nicht über Nacht
    bei den Furten in der Wüste, sondern mache dich eilends hinüber, damit nicht der
    König und alles Volk, das bei ihm ist, verschlungen werde!'
  eng-JPS: 'Now therefore send quickly, and tell David, saying: Lodge not this night
    in the plains of the wilderness, but in any wise pass over; lest the king be swallowed
    up, and all the people that are with him.'''
  srp-1865: 'Nego brže pošljite, te javite Davidu i recite: nemoj noæas noæiti u polju
    u pustinji, nego prijeði prijeko, da ne bude proždrt car i sav narod što je s
    njim.'
  lug-lug: Kaakano muweereze mangu obubaka mutegeeze Dawudi nti, ‘Ekiro kya leero
    tosula ku misomoko egy’omu ddungu; ssomoka, kabaka n’abantu bonna abali naye baleme
    okumalibwawo.’ ”
  heb-heb: ועתה שלחו מהרה והגידו לדוד לאמר אל תלן הלילה בערבות המדבר וגם עבור תעבור
    פן יבלע למלך ולכל העם אשר אתו׃
  ben-IRV: অতএব তোমরা তাড়াতাড়ি দায়ূদের কাছে লোক পাঠিয়ে তাঁকে বল, আপনি মরুপ্রান্তের
    পারঘাটায় আজকে রাতে থাকবেন না, কোন ভাবে পার হয়ে যাবেন; নাহলে মহারাজ ও আপনার সঙ্গী
    সমস্ত লোক নিহত হবেন৷”
  pan-pan: ਇਸ ਲੈ ਹੁਣ ਛੇਤੀ ਹੀ ਕਿਸੇ ਨੂੰ ਭੇਜ ਕੇ ਦਾਊਦ ਨੂੰ ਆਖੋ ਕਿ ਅੱਜ ਦੀ ਰਾਤ ਉਜਾੜ ਦੇ ਪੱਤਣ
    ਕੋਲ ਨਾ ਰਹੋ ਪਰ ਛੇਤੀ ਨਾਲ ਪਾਰ ਲੰਘ ਜਾਓ, ਅਜਿਹਾ ਨਾ ਹੋਵੇ ਕਿ ਰਾਜਾ ਤੇ ਉਹ ਦੇ ਨਾਲ ਦੇ ਸਭ ਲੋਕ
    ਨਿਗਲੇ ਜਾਣ।
  tkr-tkr: 'Həşde şu ina xabar ana Davudusqa zaara insan g''axıle. Şu mang''uk''le
    eyhe: «G''iyna xəm İordanne damayne ine aqval sahree hımaa''a. Damayne şene aq''valqa
    ılğeepç''e. Deşxheene, paççahır cukan gırgın insanarıb hapt''asınbı».'
  mya-JVB: သို့ဖြစ်၍ ဒါဝိဒ် ထံသို့ အလျင်အမြန် စေလွှတ် ၍ ယနေ့ည မှာ တော လွင်ပြင် ၌ မ
    နေ ပါနှင့်။ အလျင်အမြန်ကူး သွားပါ။ သို့မဟုတ် လျှင် ရှင်ဘုရင် နှင့် လူ အပေါင်း တို့
    သည် ဆုံးရှုံး ခြင်းသို့ ရောက်ကြလိမ့်မည်ဟု ကြား လျှောက်မည်အကြောင်းမှာလိုက် သဖြင့်၊
  tte-O: Na iwaloba, “Mwayamwayau Deibida ana wasa kuwolena kuwaloba, ‘Tabu ukekeno
    waila Yolidani kaba nete-panaisi mena. Mwayamwayau kulopanaisi kulau gunuwala
    mena na mesabana Abisalomi me ana bodao kwayabubu-gabaegili na tabu siunuimiu.’”
  tbg-tbg: 'Ho netanta kante uva vara kaivaro Devitiva inaini viramanta virara mintima
    tiate: Ne kia aahara vataini namari taqavare vi varianaini vaitaate. Vaakama Iotani
    Namari taqa vare hini mantaraini vuate. Ne kia mintimanta navutaaka ani ni ravaaqavuke
    arukevorave, tiate, tura.'
  hmo-hmo: Unai dainai, hereva do umui siaia haraga, Davida dekenai do umui hamaoroa,
    umui gwau, ‘Hari inai hanuaboi, umui ese Ioridane Sinavai idia hanaia gabudia
    dekenai do umui naria noho lasi, to harihari sinavai do umui hanaia haragaharaga.
    Bema umui hanaia lasi, oi bona oiemu orea taudia ibounai be do idia dogoatao,
    bona hamasea.’ ”
  urd-urd: इसलिए अब जल्द दाऊद के पास कहला भेजो कि आज रात को जंगल के घाटों पर न ठहर
    बल्कि जिस तरह हो सके पार उतर जा ताकि ऐसा न हो कि बादशाह और सब लोग जो उसके साथ
    हैं निगल लिए जायें।”
  rus-SYN: 'И теперь пошлите поскорее и скажите Давиду так: не оставайся в эту ночь
    на равнине в пустыне, но поскорее перейди, чтобы не погибнуть царю и всем людям,
    которые с ним.'
  bqc-SIM: À gbɛ̃́ↄ zĩ kpakpa aa gɛ o Davidiɛ asu i swabↄlɛuo, aà bua kpakpa, kɛ́
    wasu aàpi ń gbɛ̃́ pↄ́ kuaànↄↄ míↄnzↄ̃o yã́i.
  tcz-CHONGTHU: Hijeh chun tun mi sol loi lhon in lang David koma ga sei sah lhonin,
    ajeh chu ‘Tujan hin gamthip noi pal mun dunga ana geh hih beh in, iti nama jongle
    ana gal kai pai tei teiyin; achuti louva ahileh lengpa David le akilhonpi mite
    chu abonchauva min atha gam hel diu ahitai,’ tin ga sei sah lhon tan,” ati.
  mar-mar: आता त्वरा करा ताबडतोब दावीदा कडे निरोप जाऊ द्या नदीच्या उताराजवळ राहू नका
    असे त्यांना सांगा. ताबडतोब यार्देन नदी ओलांडून जायला सांगा म्हणजे ते आणि त्यांच्या
    बरोबरची माणसे पकडली जाणार नाहीत.
  qub-qub: Niran «Davidta apurä willay. Canan chacayga chunyaj pampacho ama puñuchunchu.
    Jinan öra Jordanpa chimpanman aywacuchun. Chauraga paytapis ni yan'guincunatapis
    mana wañuchengachu.»
  bqp-bqp: À gbɛ̃nↄ zĩ likalika ò gɛ́ ò o Daudanɛ àsun i swabikũkiaro, à bikũ likalika,
    de òsun àpii kũ gbɛ̃ kũ ò kú kãaonↄ dúgu zↄ̃ro yãi.
  hat-hat: Koulye a, prese voye komisyon bay David. Di li pa rete pase nwit nan plenn
    dezè a. Se pou l' al pi lwen toujou pou yo pa touye l' ansanm ak moun pa li yo.
  eng-BSB: Now send quickly and tell David, ‘Do not spend the night at the fords of
    the wilderness, but be sure to cross over. Otherwise the king and all the people
    with him will be swallowed up.’”
  tod-tod: 'É ɠɛni ti ma ʋolu: «À nu leʋe fala Davide ma, é bo ma ga, é mina ɲi
    za teʋebai zu ziɛ maaleʋesuʋɛ ɠobaʋɛ, kɛlɛ é Zuludɛn ɓudɛ, é li poun, nii a
    kɛ ti mina za ta ná-siɛpoluiti.»'
  eng-WEBPB: Now therefore send quickly, and tell David, saying, ‘Don’t lodge tonight
    at the fords of the wilderness, but by all means pass over, lest the king be swallowed
    up, and all the people who are with him.’”
  kbq-kbq: Hagi menina ame hutna Devitina ke atrentekeno, tima takahe'za kantu kazigama
    nevarera uomaseno, ru agri'ene agranema maka vu'naza vahetamina eme zamahesagi
    ame hu'za freza hagege kokampi viho.
  nhe-BL: 'Huan nojquiya quinilhui: ―Xijtitlanica se acajya nimantzi para ma quiilhuiti
    David ma ax mocahuaca nopona, pero ma apanoca atemitl Jordán. Pampa intla axtle,
    quimictise totlanahuatijca huan nochi tlacame tlen itztoque ihuaya.'
  bus-bus: À gbɛ̃nↄ zĩ kpakpaa aↄ̃ gá wà o Daudanɛ àton i swabikũkiiaro, à bikũ
    kpakpaa, lɛ wàton àpi kↄ̃n gbɛ̃ kɛ̀ aↄ̃ↄ kúonↄ dúgu zↄ̃ro yãnzi.
  gub-BL: — Na'arewahy pemono kar amo ze'eg heraha har Tawi pe kury. — Epyta zo pe
    ywyxiguhu rehe har rehe pyhaw nehe. Eahaw Zotàw yrykaw eho tàrityka'i nehe. Nezewe
    mehe Àmixàràw nuzuka kwaw nerehe we har paw a'e wà nehe, ere izupe nehe.
  eng-DRA: 'Now therefore send quickly, and tell David, saying: Tarry not this night
    in the plains of the wilderness, but without delay pass over: lest the king be
    swallowed up, and all the people that is with him.'
