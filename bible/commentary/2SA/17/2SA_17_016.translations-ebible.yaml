  mdy-ETH: ቃሲ ሃሣ ዒ፦ «ዓካሪ ሃኖ ዒባኒ ዓሲ ናንጉዋ ዳውሎይዳ ዓኣ ዎሮና ፒንቆ ካራ ዎርቁዋጉዲ ዑኬና ኪኢታ ዓሲ ዳኪ ዳውቴም
    ኬኤዙዋቴ! ዒዛንታ ዒዛ ዓሶንታ ዓዺንቲ ሃይቁዋጉዲ ሩኡሪ ዮርዳኖሴ ዎሮና ፒንቆንጎ!» ጌዔኔ።
  twi-ASANTE: Ɔka kyerɛɛ wɔn sɛ, “Ntɛm! Monkɔhwehwɛ Dawid, na monka nkyerɛ no sɛ,
