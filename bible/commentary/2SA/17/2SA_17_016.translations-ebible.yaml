    dunu da A:basalome ea dadi gagui dunuga gagulaligili fane legesa:besa:le, e wahadafa
    Yoda:ne Hano degema:ne sia:ma.”'
  tpi-OTNT: Na em i tok, “Yutupela i mas hariap na salim tok i go long Devit. Tokim
