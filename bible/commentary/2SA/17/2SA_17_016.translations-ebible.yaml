    ನಿನ್ನ ಜನರೂ ನಾಶವಾಗುವಿರಿ’ ಎಂದು ಹೇಳಿಕಳುಹಿಸಿರಿ” ಎಂದನು
  yap-yap: Me ul ul Hushai ngay ni ga’ar, “Mu gurgow e chiney ngam pi’ew e thin nge
