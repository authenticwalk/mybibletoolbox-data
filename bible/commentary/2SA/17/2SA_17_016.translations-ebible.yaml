verse: 2SA.017.016
translations:
  mal-C: 'അദ്ദേഹം തുടർന്നു: “ഇപ്പോൾത്തന്നെ വേഗത്തിൽ സന്ദേശമയച്ച് ദാവീദിനോടു പറയിക്കുക.
    ‘മരുഭൂമിയിലെ കടവിങ്കൽ രാത്രി കഴിച്ചുകൂട്ടരുത്, പെട്ടെന്ന് നദികടന്നു പോകുക; വീഴ്ചവരുത്തരുത്.
    അല്ലെങ്കിൽ രാജാവും അദ്ദേഹത്തോടുകൂടെയുള്ള സകലജനവും സംഹരിക്കപ്പെടും.’ ”'
  deu-TKW: 'So schickt denn eilends hin und meldet David Folgendes: Bringe die Nacht
    nicht bei den Furten in der Steppe zu, setze vielmehr über, damit der König und
    alles Volk, das bei ihm ist, nicht aufgerieben werde!'
  lin-lin: 'Sik’oyo, tinda noki sango epai ya Davidi mpo na koloba na ye : « Kolekisa
    te butu kati na bitando ya esobe, kasi kende mosika, noki te mokonzi mpe bato
    oyo bazali elongo na yo bokufa. »'
  eng-LSV: and now, send quickly, and declare [it] to David, saying, Do not lodge
    in the plains of the wilderness tonight, and also, certainly pass over, lest there
    is a swallowing up of the king and of all the people who are with him.”
  eng-GNV: Now therefore sende quickely, and shewe Dauid, saying, Tarie not this night
    in the fieldes of the wildernesse, but rather get thee ouer, lest the King be
    deuoured and all the people that are with him.
  eng-WEBSTER: Now therefore send quickly, and tell David, saying, Lodge not this
    night in the plains of the wilderness, but speedily pass over; lest the king be
    swallowed up, and all the people that are with him.
  nhw-BL: 'Huan nojquiya quinilhui: ―Xijtitlanica se acajya nimantzi para ma quiilhuiti
    David ma amo mocahuaca nopona, pero ma quiixcotonaca hueyatl Jordán. Pampa sintla
    amo, quimictise totlanahuatijca huan nochi masehualme catli itztoque ihuaya.'
  swh-ONEN: Sasa tumeni ujumbe haraka na kumwambia Daudi, ‘Usiku huu usilale kwenye
    vivuko katika jangwa; vuka bila kukosa, la sivyo, mfalme pamoja na watu wote waliofuatana
    naye watamezwa.’ ”
  bba-bba: Yen sɔ̃, ɑ ɡoo ɡɔrio tɛ̃ Dɑfidin mi, u nùn sɔ̃ u ku rɑɑ kpunɑ dɑɑ ten tɔburɑ
    yerɔ ɡbɑburu mi, wɔ̃ku te. U tɔburo u doonɑ kɑ win tɔmbu kpɑ bu ku rɑɑ bu nɔmɑ
    turi bu ɡo.
  eng-KJVCPB: Now therefore send quickly, and tell David, saying, Lodge not this night
    in the plains of the wilderness, but speedily pass over; lest the king be swallowed
    up, and all the people that are with him.
  mpx-mpx: Yaka i ba, “He etimwawa Deibid ana baaba ku patuna nuku ba, ‘Bahi nuku
    kekenuwa wewel Yolidani ana abakalakalapaneta. Nuku kalapanet nuku noek labi kekevana
    elana, eba Absalom ge wana boda nihi nowa, yaka owa kin ge wam gamagalau gegewel
    nihi pwamowasemiu.’”
  luo-luo: Koro oruru wach piyo piyo mondo unyis Daudi ni, ‘Kik inindi e dho wath
    manie thim; to nyaka ingʼadi idhi loka machielo nono to ruoth gi joma ni kode
    notieki.’ ”
  meu-meu: Taunabunai, hereva ba siaia haraḡa, David ba hamaoroa, baoto “Hari ina
    hanuaboi tano ḡaḡaena ena turu-hanai gabudia badibadidiai basio noho, a ba hanai
    vaitani, hanua pavapavana bona e bamoarnu taudia iboudiai bae hadonodia ore na
    garina”.
  npi-ULB: अब चाँडो जाओ र दाऊदलाई खबर गर । उनलाई भन, 'आज राती आराबाको जाँघरहरूमा छाउनी
    नलगाउनुहोस्, तर कुनै पनि उपायले पारि तर्नुहोस्, नत्र राजाका अनि उहाँको साथमा भएका
    सबै मानिस समेत नाश पारिने छन्' ।”
  yor-yor: Nítorí náà yára ránṣẹ́ nísinsin yìí kí o sì sọ fún Dafidi pé, ‘Má ṣe dúró
    ní pẹ̀tẹ́lẹ̀ ijù náà lálẹ́ yìí, ṣùgbọ́n yára rékọjá kí a má bá a gbé ọba mì, àti
    gbogbo àwọn ènìyàn tí ó ń bẹ lọ́dọ̀ rẹ.’ ”
  ind-ind: '“Karena itu, suruhlah orang untuk menyampaikan pesan ini kepada Daud:
    Malam ini jangan menginap di tempat penyeberangan sungai Yordan. Kalian harus
    langsung pergi ke padang belantara di seberang sungai, agar engkau dan semua orang
    yang bersamamu tidak terbunuh.”'
  pes-OPCB: 'حوشای به آنها گفت: «زود باشید! داوود را پیدا کنید و به او بگویید که امشب
    در کنار رود اردن نماند، بلکه هر چه زودتر از رود عبور کند و گرنه او و تمام همراهانش
    کشته خواهند شد.»'
  tgl-ULB: Kaya ngayon, magmadaling umalis at ibalita kay David; sabihin sa kaniya,
    'Huwag magkampo ngayong gabi sa mga tawiran ng Araba, pero tiyaking tumawid sa
    lahat ng paraan, o masasakmal ang hari kasama ang lahat ng taong kasama niya.'''
  cbu-NT: Ashiri siysat naturi teet sheerus, Dapiyaam kamanishinints. Neetsiri maarintspa
    arachich Ortagaa kung kitangints tángcha. Ndunnaa ashkush, uru neetsiritanda tputsirpatartish
    shiyaa pachachinllina tángcha tárangiya.
  hui-hui: Ani lamialu lalu, Bi ogoni mbiralime Debidi ibuni karia abale lama pu lalibu.
    Bi ogodagua lawia halibu. Kini-o áyu ogoni Iba Yodana doma de̱le̱ biaga ngagoria
    napalibe. Tigua ibalu í̠nibi í̠naga wali agali bibahendebi bo wahai holigo abale
    pobe laro, lalu lawia hene.
  mya-mya: ထို​နောက်​ဟု​ရှဲ​က``လူ​တစ်​ယောက်​ကို​စေ လွှတ်​၍​ဒါ​ဝိဒ်​မင်း​အား`တော​ကန္တာ​ရ​ကူး​တို့
    ဆိပ်​တွင်​ညဥ့်​အိပ်​တော်​မ​မူ​ပါ​နှင့်။ ယော်​ဒန် မြစ်​တစ်​ဘက်​ကမ်း​သို့​ချက်​ချင်း​ကူး​တော်
    မူ​ပါ။ သို့​မှ​သာ​လျှင်​အ​ရှင်​နှင့်​အ​ရှင့်​လူ တို့​သည်​သေ​ဘေး​မှ​လွတ်​မြောက်​ကြ​ပါ
    လိမ့်​မည်' ဟု​လျှောက်​ထား​စေ​လော့'' ဟု​မှာ ကြား​လေ​သည်။
  bod-N: ད་ལྟ་ཁྱོད་ཅག་གིས་གང་མྱུར་གྱིས་བང་ཆེན་མངགས་ནས་དཱ་བིད་ལ། དོ་དགོང་དབེན་སྟོང་གི་རབ་ཁ་རུ་མི་བཞུགས་པར་ཅི་ནས་ཀྱང་གཙང་པོའི་ཕ་རོལ་ཏུ་བརྒལ་དགོས།
    དེ་མིན་ཚེ་རྒྱལ་པོ་དང་ཁོང་གི་རྗེས་འབྲང་ཐམས་ཅད་འགེམ་པར་འགྱུར་རོ་ཞུ་དགོས་ཞེས་གདམས་སོ།
    །
  sna-sna: Zvino chituma shoko nokukurumidza uye uudze Dhavhidhi kuti, ‘Musavata pamazambuko
    omurenje usiku huno; yambukai musamborega, nokuti mambo navanhu vose vaanavo vangamedzwa.’ ”
  spa-BLM: 'Ahora, pues, enviad rápidamente a decir a David: “No te alojes esta noche
    en los vados del desierto, sino pasa de una vez, no sea que el rey sea devorado,
    y todo el pueblo que está con él.”'
  cac-cac: '@see-verse:2SA.017.015'
  swh-ULB: Sasa basi, nendeni haraka na mmtaarifu Daudi kusema, 'Usipige kambi usiku
    huu katika vivuko vya Araba, lakini kwa namna yoyote vukeni, tofauti na hapo mfalme
    atamezwa pamoja na watu wote walio pamoja naye.”
  bel-bel: 'І цяпер пашлеце хутчэй і скажэце Давіду так: не заставайся гэтай ночы
    на раўніне ў пустыні, а хутчэй перайдзі, каб не загінуць цару і ўсім людзям, якія
    зь ім.'
  deu-ELBBK: 'So sendet nun schnell hin und berichtet David und sprecht: Übernachte
    nicht diese Nacht in den Ebenen der Wüste, sondern geh jedenfalls hinüber, damit
    nicht der König und alles Volk, das bei ihm ist, verschlungen werde.'
  mbb-OT: Ne migkeǥiyan din sikandan te, “Gègaani nu pesuǥui si David he kenà mebpeteǥak
    dutun te repasan te Jordan pehendiyà te sibsivayan te ǥuntaan he kezukilemi, kekenà,
    ipelaus en sikandan iperapas dutun te wahig su wey kenè dan mengeǥerà.”
  mal-2015: 'ആകയാൽ നിങ്ങൾ വേഗത്തിൽ ആളയച്ചു: ഈ രാത്രി മരുഭൂമിയിലേക്കുള്ള കടവിങ്കൽ പാർക്കരുതു;
    രാജാവിന്നും കൂടെയുള്ള സകലജനത്തിന്നും നാശം വരാതിരിക്കേണ്ടതിന്നു ഏതു വിധേനയും അക്കരെ
    കടന്നുപോകേണം എന്നു ദാവീദിനെ അറിയിപ്പിൻ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Phenďa lenge: „Akana bičhaven sigo varekas kada te phenel le Davidoske
    a phenen leske: ‚Ma zľiker tut adi rat pre pušťa paš o Jordan, ale sigo predža
    prekal o paňi, hoj te na meres tu aňi o murša, so hine tuha.‘ “'
  pes-OPV: 'پس حال به زودی بفرستید و داود رااطلاع داده، گویید: امشب در کناره های بیابان
    توقف منما بلکه به هر طوری که توانی عبور کن، مبادا پادشاه و همه کسانی که همراه
    وی می‌باشند، بلعیده شوند.»'
  ron-1924: 'Акум тримитець ындатэ штире луй Давид ши спунеци-й: ‘Ну ста ноаптя ын
    кымпииле пустиулуй, чи ду-те май департе, ка ну кумва ымпэратул ши тот попорул
    каре есте ку ел сэ фие ын примеждие сэ пярэ.’”'
  ben-OBCV: তোমরা এখনই দাউদের কাছে খবর পাঠিয়ে বোলো, ‘আপনি মরুপ্রান্তরে নদীর অগভীর
    স্থানের কাছে রাত কাটাবেন না; যে করেই হোক সেটি পার হয়ে যান, তা না হলে রাজামশাই
    ও তাঁর সঙ্গে থাকা সব লোকজন নিঃশেষ হয়ে যাবেন।’ ”
  som-som: Sidaas daraaddeed haddiiba u cid dira, oo Daa'uud u war geeya, oo waxaad
    ku tidhaahdaan, Caawa ha ku baryin meelaha loogu gudbo cidlada, laakiinse si alla
    si aad yeeshaba ka gudub; yaan adiga iyo dadka kula socda oo dhanba la wada liqine,
    boqorow.
  lat-VUC: 'Nunc ergo mittite cito, et nuntiate David, dicentes: Ne moreris nocte
    hac in campestribus deserti, sed absque dilatione transgredere: ne forte absorbeatur
    rex, et omnis populus qui cum eo est.'
  eng-ASVBT: Now therefore send quickly, and tell David, saying, Lodge not this night
    at the fords of the wilderness, but by all means pass over; lest the king be swallowed
    up, and all the people that are with him.
  ita-1885: 'Ora dunque, mandate prestamente a farlo intendere a Davide, e a dirgli:
    Non istar questa notte nelle campagne del deserto; ed anche del tutto passa il
    Giordano; che talora il re non sia sopraffatto, con tutta la gente ch''è con lui.'
  eng-LXXUP: 'And now send quickly and report to David, saying, Lodge not this night
    in Araboth of the wilderness: even go and make haste, lest one swallow up the
    king, and all the people with him.'
  eng-ULB: Now then, go quickly and report to David; say to him, 'Do not camp tonight
    at the fords of the Arabah, but by all means cross over, or the king will be swallowed
    up along with all the people who are with him.'”
  spa-VBL: 'Así que envíen rápidamente un mensaje a David y díganle: ‘No esperes ni
    pases la noche en los vados del desierto, sino cruza inmediatamente o el rey y
    todos los que están con él serán destruidos’”.'
  fra-_FOB: 'Maintenant donc envoyez promptement, et faites-le savoir à David, et
    dites-lui: Ne demeure point cette nuit dans les campagnes du désert, et même ne
    manque point de passer plus avant, de peur que le roi et tout le peuple qui est
    avec lui, ne périsse.'
  mal-mal: 'ആകയാൽ നിങ്ങൾ വേഗത്തിൽ ആളയച്ച്: ‘ഈ രാത്രി മരുഭൂമിയിലേക്കുള്ള പ്രവേശനത്തിങ്കൽ
    താമസിക്കരുത്; രാജാവിനും കൂടെയുള്ള സകലജനത്തിനും നാശം വരാതിരിക്കേണ്ടതിന് ഏത് വിധത്തിലും
    അക്കരെ കടന്നുപോകണം’ എന്ന് ദാവീദിനെ അറിയിക്കുവിൻ” എന്നു പറഞ്ഞു.'
  urd-GVR: Us ne kahā, “Ab fauran Dāūd ko ittalā deṅ ki kisī sūrat meṅ bhī is rāt
    ko Dariyā-e-Yardan kī us jagah par na guzāreṅ jahāṅ log dariyā ko pār karte haiṅ.
    Lāzim hai ki āp āj hī dariyā ko ubūr kar leṅ, warnā āp tamām sāthiyoṅ samet barbād
    ho jāeṅge.”
  suz-BL: मिनु गे दाऊद कली “गोरशो रागी आ सुरम बास मबाक्‍थु, गोरशा रागी लाक्‍शा गाक्‍कीन।
    मो मपाइतीनी हना, पिप नु आ नु बाक्‍ब नेल्‍ल साइक्‍चा पुंइसीनीम” देंमाक्‍त।
  ita-1927: 'Or dunque mandate in fretta ad informare Davide e ditegli: Non passar
    la notte nelle pianure del deserto, ma senz’altro va oltre, affinché il re con
    tutta la gente che ha seco non rimanga sopraffatto”.'
  ckb-ckb: 'ئێستاش بە پەلە بنێرن و بە داود ڕابگەیەنن و بڵێن: ”ئەمشەو لەسەر تەنکاوەکەی
    بەرەو چۆڵەوانی بەسەرمەبە، لە ڕووبارەکە بپەڕەوە، نەوەک پاشا و ئەو گەلەی لەگەڵیدان
    هەڵبلووشرێن.“»'
  eng-BBE: So now send the news quickly to David, and say, Do not take your night's
    rest by the way across the river to the waste land, but be certain to go over;
    or the king and all the people with him will come to destruction.
  kan-OKCV: ಆದ್ದರಿಂದ ನೀವು ಬೇಗನೆ ಅರಸನಾದ ದಾವೀದನಿಗೆ, ‘ನೀವು ಈ ರಾತ್ರಿ ಅಡವಿಯಲ್ಲಿ ನದಿ ದಾಟುವ
    ಸ್ಥಳದ ಹತ್ತಿರ ಇಳಿದುಕೊಳ್ಳಬೇಡಿ; ಶೀಘ್ರವಾಗಿ ನದಿದಾಟಿ ಮುಂದೆ ಹೋಗಬೇಡಿ; ಇಲ್ಲವಾದರೆ ನೀವೂ,
    ನಿಮ್ಮ ಜನರೂ ನಾಶವಾಗುವಿರಿ,’ ಎಂದು ಹೇಳಿ ಕಳುಹಿಸಿರಿ,” ಎಂದನು.
  tam-2017: இப்பொழுதும் நீங்கள் சீக்கிரமாகத் தாவீதுக்கு அறிவிக்கும்படிச் செய்தி அனுப்பி;
    நீர் இன்று இரவு வனாந்திரத்தின் பள்ளத்தாக்கிலே தங்கவேண்டாம்; நீரும் உம்மோடிருக்கிற
    எல்லா மக்களும் ராஜாவால் விழுங்கப்படாதபடித் தாமதம் இல்லாமல் அக்கரைக்குப் போகவேண்டும்
    என்று சொல்லச்சொல்லுங்கள் என்றான்.
  spa-RV-1909: 'Por tanto enviad inmediatamente, y dad aviso á David, diciendo: No
    quedes esta noche en los campos del desierto, sino pasa luego el Jordán, porque
    el rey no sea consumido, y todo el pueblo que con él está.'
  ron-BTF: 'Și acum trimiteți repede și spuneți-i lui David, zicând: Nu rămâne în
    această noapte în câmpiile pustiei, ci repede treci mai departe, ca nu cumva,
    fiind înghițit împăratul, să fie înghițit și tot poporul care este cu el.'
  eng-WEBP: Now therefore send quickly, and tell David, saying, ‘Don’t lodge tonight
    at the fords of the wilderness, but by all means pass over, lest the king be swallowed
    up, and all the people who are with him.’”
  eng-FBV: So send a message quickly to David and tell him, ‘Don't wait and spend
    the night at the fords of the wilderness, but cross over immediately or the king
    and everybody with him will be destroyed.’”
  nld-1939: Laat nu zo vlug mogelijk aan David berichten, dat hij de nacht niet moet
    doorbrengen bij de overgangen naar de woestijn, maar dat hij er dadelijk over
    moet trekken; anders wordt de koning met heel zijn aanhang vernietigd.
  nch-BL: 'Huan nojquiya quinilhui: ―Xijtitanica se acajya nimantzi para ma quiilhuiti
    David ma amo mocahuaca nopona, pero ma quiixcotonaca hueyat Jordán. Pampa sinta
    amo, quimictise totanahuatijca huan nochi masehualme cati itztoque ihuaya.'
  vie-1934: 'Vậy bây giờ, hãy mau mau báo tin cho Đa-vít mà rằng: Chớ ở đêm ngoài
    đồng bằng của sa mạc; hãy đi tới xa hơn, kẻo vua và các người đi theo phải bị
    tai vạ chăng.'
  hin-CV: अब शीघ्र, अति शीघ्र, दावीद को यह संदेश भेज दीजिए, ‘रात बंजर भूमि के घाट
    पर न बिताए, बल्कि पूरी शक्ति से प्रयास कर आप नदी के पार चले जाएं; अन्यथा महाराज
    और उनके सारे साथियों का विनाश होना निश्चित है.’ ”
  spa-BES: 'Ahora envíe las noticias rápidamente a David y diga: No tome su descanso
    nocturno por el camino a través de las tierras baldías, sino asegúrese de pasar;
