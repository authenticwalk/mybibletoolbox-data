    baape banya akali dupwa pipya peparae nyepala pyao kumaka nanaleŋe dakepa aopa
    ipwa Jotane doko yalo pena lena, leya.
  urd-GVU: اُس نے کہا، ”اب فوراً داؤد کو اطلاع دیں کہ کسی صورت میں بھی اِس رات کو
    دریائے یردن کی اُس جگہ پر نہ گزاریں جہاں لوگ دریا کو پار کرتے ہیں۔ لازم ہے کہ
    آپ آج ہی دریا کو عبور کر لیں، ورنہ آپ تمام ساتھیوں سمیت برباد ہو جائیں گے۔“
  deu-1912: 'So sendet nun eilend hin und lasset David ansagen und sprecht: Bleibe
