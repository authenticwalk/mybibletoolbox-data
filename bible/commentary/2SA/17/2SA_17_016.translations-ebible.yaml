    ze hene ondaty mindre ama’e.'
  tha-KJV: ฉะนั้นบัดนี้จงรีบส่งคนไปกราบทูลดาวิดว่า ‘คื​นว​ันนี้อย่าพักอยู่​ที่​ที่​ราบในถิ่นทุ​รก​ันดาร
    อย่างไรก็จงให้เสด็จข้ามไปเสีย เกรงว่ากษั​ตริ​ย์และประชาชนทั้งสิ้​นที​่​อยู่​กับพระองค์จะถูกกลืนไปหมด’”
  por-BR-2018: 'Portanto enviai imediatamente, e dai aviso a Davi, dizendo: Não fiques
    esta noite nos campos do deserto, mas sim passa logo o Jordão, para que o rei
    não seja consumido, e todo aquele povo que com ele está.'
  deu-ELO: 'So sendet nun eilends hin und berichtet David und sprechet: Übernachte
