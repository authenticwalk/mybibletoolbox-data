verse: 2SA.017.006
translations:
  mal-C: 'ഹൂശായി വന്നെത്തിയപ്പോൾ അബ്ശാലോം അയാളോടു പറഞ്ഞു: “അഹീഥോഫെൽ ഈ വിധം ഉപദേശിക്കുന്നു;
    അയാൾ പറഞ്ഞതുപോലെയല്ലേ നാം ചെയ്യേണ്ടത്? അതല്ലെങ്കിൽ താങ്കളുടെ ഉപദേശം എന്താണ്?”'
  deu-TKW: 'Als nun Husai bei Absalom eintrat, teilte ihm Absalom mit: den und den
    Vorschlag hat Ahitophel gemacht: sollen wir seinen Vorschlag ausführen? Wo nicht,
    so rede du!'
  lin-lin: 'Tango Ushayi akomaki epai na ye, Abisalomi alobaki : — Tala toli oyo Ayitofeli
    apesi. Boni, tosengeli kosala makambo oyo alobi ? Soki te, yebisa biso makanisi
    na yo.'
  eng-LSV: And Hushai comes to Absalom, and Absalom speaks to him, saying, “According
    to this word Ahithophel has spoken; do we do his word? If not, you—speak.”
  eng-GNV: 'So when Hushai came to Absalom, Absalom spake vnto him, saying, Ahithophel
    hath spoken thus: shall we doe after his saying, or no? tell thou.'
  eng-WEBSTER: 'And when Hushai had come to Absalom, Absalom spoke to him, saying,
    Ahithophel hath spoken after this manner: shall we do after his saying? if not,
    speak thou.'
  nhw-BL: 'Huan Husai ajsico huan Absalón quiilhui: ―Ahitofel quiijtojtoc para quej
    ni tijchihuase. ¿Quenicatza timoilhuía ta? ¿Cuali tijchihuase o amo?'
  swh-ONEN: Hushai alipokuja, Absalomu akasema, “Ahithofeli ametoa shauri hili. Je,
    tufanye anavyosema? Kama sivyo, tupe maoni yako.”
  bba-bba: Ye Usɑi u tunumɑ Abusɑlɔmun mi, mɑ Abusɑlɔmu u nùn sɔ̃ɔwɑ u nɛɛ, ɑmɛniwɑ
    Ahitofɛli u ɡeruɑ. Yɑ nun wɛ̃re su ko mɛ? Nɡe ɑmɔnɑ ɑ wɑ.
  eng-KJVCPB: 'And when Hushai was come to Absalom, Absalom spake unto him, saying,
    Ahithophel hath spoken after this manner: shall we do after his saying? if not;
    speak thou.'
  mpx-mpx: Sauga i nok eliyana, yaka Ahitopel wana nuwatu Absalom i baunanik elana
    ge i nel i ba, “He ga i ola, tab wana baaba naha toulil? Ebo nigeya, inoke wam
    nuwatu u baunan naha hago.”
  luo-luo: Kane Hushai osebiro ire, Abisalom nowacho niya, “Ma e rieko mane Ahithofel
    osengʼado. Owinjore watim kamano koso? To ka ok kamano to kare nyiswa ane kaka
    iparo.”
  meu-meu: Bena Husai na Absalom dekenai e kau negana ai, Absalom ese e nanadaia,
    eto, Ahitofel na unu ini e gwau tomamu; iena lalo-hadai heḡereḡerena baita karaia
    eiava? Bema lasi, oi na ba hereva.
  npi-ULB: जब हूशै अब्बशालोमकहाँ आए, अब्बशालोमले उनलाई अहीतोपेलले भनेका सबै कुरा बताइदिए
    र हूशैलाई सोधे, “के हामीले अहीतोपेलले भनेका कुरा गरौं? होइन भने, हामीलाई तपाईंको
    सल्लाह भन्‍नुहोस् ।”
  yor-yor: Huṣai sì dé ọ̀dọ̀ Absalomu, Absalomu sì wí fún un pé, “Báyìí ni Ahitofeli
    wí, kí àwa ṣe bí ọ̀rọ̀ rẹ bí? Bí ko bá sì tọ́ bẹ́ẹ̀, ìwọ wí.”
  ind-ind: Ketika Husai datang, Absalom menjelaskan nasihat Ahitofel kepadanya, lalu
    bertanya, “Bagaimana pendapatmu? Apakah sebaiknya kita mengikuti nasihat Ahitofel?
    Kalau kamu tidak setuju, jelaskanlah usulanmu.”
  pes-OPCB: 'وقتی حوشای آمد، ابشالوم نقشهٔ اخیتوفل را برای او تعریف کرد و از او پرسید:
    «نظر تو چیست؟ آیا با نقشهٔ او موافقی یا طرح دیگری داری؟»'
  tgl-ULB: Nang dumating si Cusai kay Absalom, ipinaliwanag ni Absalom sa kaniya kung
    ano ang sinabi ni Ahitofel at pagkatapos tinanong si Cusai, “Dapat ba naming gawin
    ang anumang sabihin ni Ahitofel? Kung hindi, sabihan kami kung ano ang payo mo.”
  cbu-NT: Husayshat Absalonash kusarangu, Absalonsha, ¿Shiy may mangishish chinaksha
    yuwaa Ahitofel átu anootsi? ¿Shiy amaksha? tárangu.
  hui-hui: Husai anda íbu bereagola Ahidobelehanda bi layaruni bibahende Abasalomo
    ibugua Husaihondo lamiai hene. Abasalomo ibugua bi uruni lai howa Husaihondo hale
    halu lalu, Iname ogonidagua bulene karulapedabe be nakarulapedabe. Í̠na mandabu
    handalu keria nakarulapeyagua nde iname bimi̱yago í̠na manda biridago ogo bulene
    nga lalu latagi ha, lene.
  mya-mya: ဟု​ရှဲ​ရောက်​လာ​သော​အ​ခါ​အ​ဗ​ရှ​လုံ က``အ​ဟိ​သော​ဖေ​လ​ပေး​သော​အ​ကြံ​မှာ
    ဤ​သို့​ဖြစ်​၏။ ထို​အ​ကြံ​အ​တိုင်း​ငါ​တို့ လိုက်​သင့်​ပါ​သ​လော။ မ​လိုက်​သင့်​ပါ​မူ​ငါ
    တို့​အ​ဘယ်​သို့​ပြု​ရ​မည်​ကို​ပြော​ပါ လော့'' ဟု​ဆို​၏။
  bod-N: དེ་ནས་ཧུ་ཤཱ་ཨི་ཁོང་ཉིད་ཨབ་ཤཱ་ལོམ་གྱི་དྲུང་དུ་འོངས་པའི་ཚེ། ཨབ་ཤཱ་ལོམ་གྱིས་དེ་ལ།
    ཨ་ཧི་ཐོ་ཕེལ་གྱིས་འདི་ལྟར་སྨྲས་པས། རང་ཅག་གིས་དེའི་གྲོས་བཞིན་དུ་བྱེད་རུང་ངམ་མི་རུང་།
    ཁྱོད་ཀྱིས་གཏམ་བྱོས་ཤིག་ཅེས་བསྐུལ་བས།
  sna-sna: Hushai akati asvika kwaari, Abhusaromu akati, “Ahitoferi apa zano iri.
    Toita zvaareva here? Kana zvisizvo, tipewo pfungwa yako.”
  spa-BLM: 'Cuando Husai se acercó a Absalón, éste le habló diciendo: “Ajitófel ha
    hablado así. ¿Haremos lo que él dice? Si no, habla”.'
  cac-cac: 'Axo ix c''och vin̈aj Husai chi'', ix yalan vin̈aj Absalón chi'' tas ix
    aj snaan vin̈aj Ahitofel chi''. Ix sc''anb''an vin̈ d''a vin̈: —¿Vach'' am sco
    c''ulej icha syal vin̈ tic, mato maay? ¿Tas tz''aj a naani? xchi vin̈ d''a vin̈.'
  swh-ULB: Hushai alipofika kwa Absalomu, Absalomu akamweleza kile ambacho Ahithofeli
    alikuwa amesema na kisha akamwuliza Hushai, “Je tufanye alivyosema Ahithofeli?
    Ikiwa hapana, tueleze kile unachoshauri.”
  bel-bel: 'І прыйшоў Хусій да Авэсалома. І сказаў яму Авэсалом, кажучы: вось, што
    кажа Ахітафэл; ці зрабіць паводле ягоных слоў? а калі не, дык кажы ты.'
  deu-ELBBK: 'Und Husai kam zu Absalom; und Absalom sprach zu ihm und sagte: Nach
    diesem Wort hat Ahitophel geredet. Sollen wir sein Wort ausführen? Wenn nicht,
    so rede du!'
  mbb-OT: Ne hein nekeuma si Hushai ne midtudtul ni Absalom is menge sambag ni Ahitofel.
    Migkaǥi si Absalom te, “Ebeelan tew ve is migkaǥi zin? Emun kenà, ne hengkey ve
    is ebeelan tew?”
  mal-2015: 'ഹൂശായി അബ്ശാലോമിന്റെ അടുക്കൽ വന്നപ്പോൾ അബ്ശാലോം അവനോടു: ഇന്നിന്നപ്രകാരം
    അഹീഥോഫെൽ പറഞ്ഞിരിക്കുന്നു; അവൻ പറഞ്ഞതുപോലെ നാം ചെയ്കയോ? അല്ലെങ്കിൽ നീ പറക എന്നു
    പറഞ്ഞു.'
  rmc-rmc: 'Sar avľa o Chušaj, o Absolon leske phenďa: „O Achitofel phenďa, so amenge
    kampel te kerel. So pre oda tu phenes? Šaj keras oda, so ov phenel? Te na, ta
    phen tu!“'
  pes-OPV: 'وچون حوشای نزد ابشالوم آمد، ابشالوم وی راخطاب کرده، گفت: «اخیتوفل بدین
    مضمون گفته است، پس تو بگو که بر‌حسب رای او عمل نماییم یا نه.»'
  ron-1924: 'Хушай а венит ла Абсалом, ши Абсалом й-а зис: „Ятэ кум а ворбит Ахитофел.
    Требуе сэ фачем че а зис ел сау ну? Спуне ту!”'
  ben-OBCV: হূশয় যখন তার কাছে এলেন, অবশালোম তাঁকে বলল, “অহীথোফল এই পরামর্শটি দিয়েছে।
    সে যা বলেছে আমাদের কি তা করা উচিত হবে? যদি তা না হয়, তবে তোমার মতামত কী, তা আমাদের
    জানাও।”
  som-som: Markaasaa Xuushay u yimid Absaaloom, oo Absaaloomna intuu la hadlay ayuu
    ku yidhi, Axiitofel sidan buu ku hadlay. Haddaba siduu nagu yidhi ma yeelnaa?
    Haddii kale, adigu hadal.
  lat-VUC: 'Cumque venisset Chusai ad Absalom, ait Absalom ad eum: Hujuscemodi sermonem
    locutus est Achitophel: facere debemus an non? quod das consilium?'
  eng-ASVBT: 'And when Hushai was come to Absalom, Absalom spake unto him, saying,
    Ahithophel hath spoken after this manner: shall we do after his saying? if not,
    speak thou.'
  ita-1885: 'Husai adunque venne ad Absalom; ed Absalom gli disse: Ahitofel ha parlato
    in questa sentenza; faremo noi ciò ch''egli ha detto, o no? parla tu.'
  eng-LXXUP: 'And Hushai went in to Absalom, and Absalom spoke to him, saying, After
    this manner spoke Ahithophel: shall we do according to his word? but if not, do
    thou speak.'
  eng-ULB: When Hushai had come to Absalom, Absalom explained to him what Ahithophel
    had said and then asked Hushai, “Should we do what Ahithophel has said? If not,
    tell us what you advise.”
  spa-VBL: 'Cuando Husai entró, Absalón le preguntó: “Ahitofel ha recomendado este
    plan. ¿Debemos seguir adelante con él? Si no, ¿qué sugieres?”'
  fra-_FOB: 'Et Cushaï étant venu vers Absalom, Absalom lui dit: Achithophel a donné
    un tel avis; ferons-nous ce qu''il a dit, ou non? Parle, toi aussi.'
  mal-mal: 'ഹൂശായി അബ്ശാലോമിന്റെ അടുക്കൽ വന്നപ്പോൾ അബ്ശാലോം അവനോട്: “അഹീഥോഫെൽ ഞങ്ങൾക്കുതന്ന
    ഉപദേശം ഇതാണ്; അവൻ പറഞ്ഞതുപോലെ നാം ചെയ്കയോ? അല്ലെങ്കിൽ നീ പറയുക” എന്നു പറഞ്ഞു.'
  urd-GVR: Hūsī āyā to Abīsalūm ne us ke sāmne Aḳhītufal kā mansūbā bayān karke pūchhā,
    “Āp kā kyā ḳhayāl hai? Kyā hameṅ aisā karnā chāhie, yā āp kī koī aur rāy hai?”
  suz-BL: मिनु हुशाइ अब्‍सालोम आ ङोंइती जाक्‍मेनु, अब्‍सालोममी “अहीथोफेल आ देंशो नेल्‍ल
    शेंदा बाक्‍त। मेको आ देंशो पचा, दे मपचा? मपचा हना, गे मार मिम्‍नेवे देंनो” देंमाक्‍त।
  ita-1927: 'E quando Hushai fu venuto da Absalom, questi gli disse: “Ahitofel ha
    parlato così e così; dobbiam noi fare come ha detto lui? Se no, parla tu!”'
  ckb-ckb: 'ئیتر حوشەی هاتە لای، ئەبشالۆم پێی گوت: «ئەحیتۆفەل ئەم قسەیەی کردووە، ئایا
    بە قسەی بکەین؟ ئەگەر نا، تۆ چی دەڵێت؟»'
  eng-BBE: 'And when Hushai came, Absalom said to him, This is what Ahithophel has
    said: are we to do as he says? if not, what is your suggestion?'
  kan-OKCV: ಹೂಷೈ ಅಬ್ಷಾಲೋಮನ ಬಳಿಗೆ ಬಂದಾಗ, ಅಬ್ಷಾಲೋಮನು ಅವನಿಗೆ, “ಅಹೀತೋಫೆಲನು ಈ ಪ್ರಕಾರ ಹೇಳಿದ್ದಾನೆ.
    ಅವನ ಮಾತಿನ ಪ್ರಕಾರ ಮಾಡೋಣವೋ? ಬೇಡವಾದರೆ ನೀನು ಮಾತನಾಡು,” ಎಂದನು.
  tam-2017: 'ஊசாய் அப்சலோமிடம் வந்தபோது, அப்சலோம் அவனைப் பார்த்து: இப்படியாக அகித்தோப்பேல்
    சொன்னான்; அவனுடைய வார்த்தையின்படி செய்வோமா? அல்லது, நீ சொல் என்றான்.'
  spa-RV-1909: 'Y como Husai vino á Absalom, hablóle Absalom, diciendo: Así ha dicho
    Achitophel; ¿seguiremos su consejo, ó no? Di tú.'
  ron-BTF: 'Și când Hușai a venit la Absalom, Absalom i-a vorbit, spunând: Ahitofel
    a vorbit în acest fel; să facem după spusa lui? Dacă nu; vorbește tu.'
  eng-WEBP: When Hushai had come to Absalom, Absalom spoke to him, saying, “Ahithophel
    has spoken like this. Shall we do what he says? If not, speak up.”
  eng-FBV: When Hushai came in, Absalom, asked him, “Ahithophel has recommended this
    plan. Should we go ahead with it? If not, what's your suggestion?”
  nld-1939: 'Choesjai werd dus bij Absalom toegelaten, en Absalom zeide tot hem: Zo
    en zo is het voorstel van Achitófel. Moeten we zijn plan uitvoeren? Zo niet, doe
    gij dan een voorstel.'
  nch-BL: 'Huan Husai ajsico huan Absalón quiilhui: ―Ahitofel quiijtojtoc para quej
    ni tijchihuase. ¿Quenicatza timoilhuía ta? ¿Cuali tijchihuase o amo?'
  vie-1934: 'Hu-sai đã vào trong đền Aùp-sa-lôm, thì Aùp-sa-lôm nói cùng người rằng:
    A-hi-tô-phe đã nói lời như vậy; chúng ta có nên làm theo lời người đã bàn hay
    chăng?'
  hin-CV: जब हुशाई अबशालोम की उपस्थिति में आए, अबशालोम ने उन्हें अहीतोफ़ेल की योजना
    की जानकारी देते हुए उनसे पूछा, “अहीतोफ़ेल ने यह युक्ति सुझाई है, क्या इसके अनुसार
    करना सही होगा? यदि नहीं, तो आप अपनी योजना हमें बताएं.”
  spa-BES: 'Y cuando llegó Husai, Absalón le dijo: Esto es lo que dijo Ahitofel: ¿debemos
    hacer lo que él dice? Si no, ¿cuál es tu sugerencia?'
  tdx-tdx: 'Aa ie nipok’ amy Absalome eo t’i Khosaý, le hoe t’i Absalome ama’e: Nanao
    hoe zao ty Ahitofele; Horihen-tika hao i nisaontsie’ey? fa naho tsie le mitaroña.'
  tha-KJV: เมื่อหุชัยเข้ามาเฝ้าอับซาโลมแล้ว อับซาโลมจึงตรัสถามเขาว่า “อาหิโธเฟลว่าอย่างนี้​แล้ว
    เราควรจะทำตามคำแนะนำของเขาหรือไม่ ถ้าไม่ ท่านจงพูดมา”
  por-BR-2018: 'E quando Husai veio a Absalão, falou-lhe Absalão, dizendo: Assim disse
    Aitofel; seguiremos seu conselho, ou não? Dize tu.'
  deu-ELO: 'Und Husai kam zu Absalom; und Absalom sprach zu ihm und sagte: Nach diesem
    Worte hat Ahitophel geredet; sollen wir sein Wort ausführen? Wenn nicht, so rede
    du!'
  eng-WYC-2018: And when Hushai had come to Absalom, Absalom said to him, Ahithophel
    hath spoken such a word; ought we (to) do thereafter, either nay? what counsel
    givest thou?
  epo-epo: 'Kiam Ĥuŝaj venis al Abŝalom, Abŝalom diris al li: Jen kion diris Aĥitofel;
    ĉu ni faru tion, kion li diris? se ne, tiam diru vi.'
  uig-PIN: 'Ⱨuxay Abxalomning ⱪexiƣa kǝlgǝndǝ, Abxalom uningƣa: Aⱨitofǝl mundaⱪ-mundaⱪ
    eytti; u degǝndǝk ⱪilaylimu? Bolmisa, sǝn bir mǝsliⱨǝt bǝrgin, — dedi.'
  beo-beo: 'Hiusiai da doaga:loba, A:basalome da ema amane sia:i, “Ahidoufele da ninima
    amo fada:i sia: sia:i. Ninia amo sia: fa:no bobogema:bela:? O amai hame galea,
    dia ninima logo olelema.”'
  tpi-OTNT: Husai i kam pinis, na Apsalom i tokim em long olgeta toktok Ahitofel i
    bin mekim. Apsalom i tokim em pinis, orait Apsalom i askim Husai, “Inap yumi bihainim
    dispela tingting o nogat? Sapos nogat, orait yu tokim mipela long wanem samting
    bai mipela i mas mekim.”
  hau-SA: Da Hushai ya zo wurinsa, sai Absalom ya ce, “Ahitofel ya ba da wannan shawara.
    Mu yi abin da ya ce? In ba haka ba, sai ka ba mu ra’ayinka.”
  uig-LAT: 'Hushay Abshalomning qéshigha kelgende, Abshalom uninggha: Ahitofel mundaq-mundaq
    éytti; u dégendek qilaylimu? Bolmisa, sen bir meslihet bergin, — dédi.'
  nde-nde: UHushayi esezile kuye, u-Abhisalomu wathi, “U-Ahithofeli usesinike iseluleko
    lesi. Sikwenze yini lokhu akutshoyo? Nxa kungenjalo, sinike owakho umcabango.”
  ton-ton: 'Pea ʻi heʻene hoko mai ʻa Husai kia ʻApisalomi, naʻe lea ʻa ʻApisalomi
    kiate ia, ʻo pehē, “Kuo pehē ni ʻae lea kuo fai ʻe ʻAhitofeli: te tau fai pe ʻikai
    ki heʻene lea? Kapau ʻe ʻikai, ke ke lea mai pe koe.”'
  ces-1613: 'Když pak přišel Chusai k Absolonovi, mluvil k němu Absolon, řka: Takto
    mluvil Achitofel. Máme-li učiniti vedlé řeči jeho, čili nic? Pověz ty.'
  eng-WMB: When Hushai had come to Absalom, Absalom spoke to him, saying, “Ahithophel
    has spoken like this. Shall we do what he says? If not, speak up.”
  tam-TCV: ஊசாய் அவ்விடம் வந்தபோது, அப்சலோம் அவனிடம் அகிதோப்பேல் சொன்னதைச் சொல்லி,
    “இதன்படி செய்யலாமா? அல்லது இதைப்பற்றி உன்னுடைய ஆலோசனை என்ன?” என்று கேட்டான்.
  ceb-ULB: Sa dihang miadto si Husai kang Absalom, gipasabot ni Absalom kaniya kung
    unsa ang gisulti ni Ahitofel unya gipangutana si Husai, “Buhaton ba nato ang gisulti
    ni Ahitofel? Kung dili, sultihi kami kung unsa ang imong matambag.”
  pol-UBG: 'A gdy Chuszaj przyszedł do Absaloma, Absalom powiedział do niego: Tak
    powiedział Achitofel – czy mamy postąpić według jego rady? Jeśli nie, powiedz.'
  agr-agr: 'Tusa tima Husai jegamtai, Absalón chichajak: “Ahitófel chichaak: ‘Yamaikiuch
    David pataetukmi’ tawa dusha ¿amesh wajintu anentaime? nunú tukagtita”, tau.'
  kyc-kyc: Akali Asai doko epeyamo dokopa Epesalome baame lamaiyuo lao, Pii dake akali
    Ayitopele dokome namwa langipyaŋa. Namwa doko moko minyuo pemase? Dee daa ramo
    doko embame namwa apa pirami lao langipi, leya.
  urd-GVU: حوسی آیا تو ابی سلوم نے اُس کے سامنے اخی تُفل کا منصوبہ بیان کر کے پوچھا،
    ”آپ کا کیا خیال ہے؟ کیا ہمیں ایسا کرنا چاہئے، یا آپ کی کوئی اَور رائے ہے؟“
  deu-1912: 'Und da Husai hinein zu Absalom kam, sprach Absalom zu ihm: Solches hat
    Ahithophel geredet; sage du, sollen wir''s tun oder nicht?'
  kan-2017: ಹೂಷೈಯನು ಅಬ್ಷಾಲೋಮನ ಬಳಿಗೆ ಬಂದಾಗ ಅವನನ್ನು, “ಅಹೀತೋಫೆಲನು ಹೀಗೆ ಹೇಳುತ್ತಿದ್ದಾನೆ,
    ಇದರಂತೆ ಮಾಡಿದರೆ ಒಳ್ಳೆಯದಾಗುವುದೋ, ಇಲ್ಲವಾದರೆ ನಿನ್ನ ಅಭಿಪ್ರಾಯವೇನು?” ಎಂದು ಕೇಳಿದನು.
  yap-yap: Fa’ani taw Hushai me ga’ar Absalom ngak, “Ba’aray e fonow nike pi’ Ahithofel
    ngomad; gur ngad rin’ed fa danga’? Ra danga’ me ere mog e tin ni ngad rin’ed.”
  hlt-MCSB: Hushai Te Absalom taengla a pawk vaengah Absalom loh , “Ahithophel loh
    a thui ol bangla thui van lah, na thui pawt atah anih ol te vai sih a?” a ti nah.
  mdy-ETH: ዓቤሴሎሜ ዒማና ሁሻዬ ዔኤሊንቲ ሙካዛ ዓኪፆፔሌ ዔያቶ ዞሬ ዞሮ ዒዛም ኬኤዛዖ፦ «ዓኪፆፔሌ ኑና ያዺ ጌይ ዞሬኔ፤
    ዒ ጌዔ ጎይፆ ኑ ማዾንዶሞ? ኑ ዎዳንዳቴያ ኔ ኑም ኬኤዛ ባኣዚ ዓኣ?» ጌዒ ዖኦጬኔ።
  twi-ASANTE: Husai baeɛ no, Absalom kaa deɛ Ahitofel aka no kyerɛɛ no. Afei ɔbisaa
    no sɛ, “Wʼadwene ne sɛn? Yɛmfa Ahitofel afotuo no anaa? Na sɛ ɛnte saa a, kyerɛ
    yɛn wʼadwene.”
  eng-WEBU: When Hushai had come to Absalom, Absalom spoke to him, saying, “Ahithophel
    has spoken like this. Shall we do what he says? If not, speak up.”
  wal-wal: Hushaayi akko yiido wode, Abeseloomi a, “Akixoofeeli zorido zoree hagaa;
    nuuni i giyoobaa oottanau bessii? Bessennabaa gidikko, ne qofai aibee?” yaagiis.
  spa-PDDPT: 'Cuando Husai fue, le habló a Absalón: Ahitofel habló esta palabra. ¿Realizaremos
    su plan? Si no te parece, habla tú.'
  gun-gun: 'Absalão-a py Husai ovaẽ ramo aipoe''i ixupe: — Ha''e rami Aitofel ijayvu
    ange. Ha''eve ''rã pa ijayvua rami jajapo aguã? Ha''e rami e''ỹ vy ndee ju ke
    ndeayvu.'
  agu-BL: 'Itzun yi tpone''n Husai, nintzun tal Absalom tetz: —Je xtxumu''n Ahitofele''j.
    ¿Ba''n pe'' kaxom te''j nka qui? ¿Mbi na awal atz tan yi tetz xtxumu''n?'
  eng-PEV: Hushai came, and Absalom told him the things Ahithofel said. Then he asked
    Hushai, “So what do you think? Can we listen to his plan? Or maybe not? What do
    you reckon?”
  ilo-ULB: Idi dimteng ni Cusai iti ayan ni Absalom, impalawag ni Absalom kenni Cusai
    ti imbaga ni Ahitofel sana sinaludsod ni Cusai, “Rumbeng kadi nga aramidenmi ti
    imbaga ni Ahitofel? No saan, ibagam kadakami no ania ti maibalakadmo.”
  kpg-kpg: Di madagoaa Hushai dela ne dau mai, gei Absalom ga heeu gi mee boloo, “Aanei
    la nia helekai hagamaamaa Ahitophel ala ne hai mai gi gimaadou, gimaadou ga daudali
    di maa? Maa deeai, hagia mai laa gi gimaadou di mee dela belee hai.”
  uig-ARA: 'ھۇشاي ئابشالومنىڭ قېشىغا كەلگەندە، ئابشالوم ئۇنىڭغا: ئاھىتوفەل مۇنداق-مۇنداق
    ئېيتتى؛ ئۇ دېگەندەك قىلايلىمۇ؟ بولمىسا، سەن بىر مەسلىھەت بەرگىن، ــ دېدى.'
  sus-sus: Xusa to fa, Abisalomi naxa a fala a bɛ, «Axitofeli xa marasi nan ya. I
    tan a toma di? A lanma ka a mu lanma?»
  pon-2006: Ni Usai eh lel wasao, Apsalom ahpw mahsanihong, “Iet kaweid me Ahidopel
    patohwandohng kiht; dahme omw lamalam ong? Se en idawehn, de soh? Ma soh, a patohwandohng
    kiht dahme se en wia.”
  jae-jae: Ma gêdêŋ taŋ Husai mêŋgêô lasê gêdêŋ Absalom naŋ, Absalom kêsôm gêdêŋ eŋ
    gebe “Ahitopel kêsôm amboac tonaŋ. Aêac daŋgôm êtôm eŋ kêsôm me masi. Embe masi,
    go ôwa biŋ tau sa.”
  ksd-ksd: 'Ma ba Kusai i ga pot tadav Absalom, Absalom i ga biti tana: Akitopel i
    ga tatike dari; dave, dat a mur laka kana tinata? Gala pata, io, una tata.'
  tur-YTC: Huşay Avşalom'un yanına gelince, Avşalom ona, “Ahitofel böyle konuştu.
    Onun dediğini yapalım mı? Değilse, konuş.” dedi.
  grc-BRENT: Καὶ εἰσῆλθε Χουσὶ πρὸς Ἀβεσσαλὼμ, καὶ εἶπεν Ἀβεσσαλὼμ πρὸς αὐτὸν, λέγων,
    κατὰ τὸ ῥῆμα τοῦτο ἐλάλησεν Ἀχιτόφελ· ποιήσομεν κατὰ τὸν λόγον αὐτοῦ; εἰ δὲ μὴ,
    σὺ λάλησον.
  ind-AYT: Husai datang kepada Absalom, lalu Absalom berkata kepadanya, katanya, “Demikianlah
    nasihat yang diucapkan Ahitofel. Akankah kita melakukan nasihatnya? Jika tidak,
    katakanlah.”
  nya-nya: Husai atabwera kwa iye, Abisalomu anati, “Ahitofele wapereka malangizo
    ake. Kodi tichite zimene wanena? Ngati sichoncho, tiwuze maganizo ako.”
  hrv-hrv: 'Kad je Hušaj došao k Abšalomu, reče mu Abšalom: “Ahitofel je svjetovao
    ovako. Hoćemo li učiniti kako je on predložio? Ako ne, govori ti!”'
  mps-mps: Husai asobo si da, tama Apsalomgo te Ahitofelgo wali po tigidali te agabolo
    walali. Apsalomgo agaba te tama po olama da, teda Apsalomgo te Husaiba hanalu
    wali, “Te homu dago wali pobaso, te usu egowe, ma meniwe? Te meniyu da, teda nago
    te dabolo te mena sę yabo po te nago dabolo walao,” wali.
  tpi-tpi: Husai i kam pinis, na Apsalom i tokim em long olgeta toktok Ahitofel i
    bin mekim. Apsalom i tokim em pinis, orait Apsalom i askim Husai, “Inap yumi bihainim
    dispela tingting o nogat? Sapos nogat, orait yu tokim mipela long wanem samting
    bai mipela i mas mekim.”
  dan-1931: 'Da Husjaj kom ind, sagde Absalom til ham: “Det og det har Akitofel sagt;
    skal vi følge hans Råd? Hvis ikke, så sig du din Mening!”'
  vie-OVCB: 'Khi Hu-sai đến, Áp-sa-lôm kể cho ông nghe lời A-hi-tô-phe bàn, rồi hỏi:
    “Ta có nên làm như thế không? Nếu không, ông cho biết ý kiến.”'
  guj-2017: જયારે હુશાય આબ્શાલોમ પાસે આવ્યો, ત્યારે આબ્શાલોમે તેને ખુલાસો કર્યો કે
    અહિથોફેલે આ પ્રમાણે કહ્યું છે અને હુશાયને પૂછ્યું, “શું અહિથોફેલના કહ્યા પ્રમાણે
    અમારે કરવું? જો ના હોય તો, શું કરવું તેની તું સલાહ આપ.”
  pon-2006A: Ni Usai eh lel wasao, Apsalom ahpw mahsanihong, “Iet kaweid me Ahidopel
    patohwandohng kiht; dahme omw lamalam ong? Se en idawehn, de soh? Ma soh, a patohwandohng
    kiht dahme se en wia.”
  por-BRBSL: 'Quando Hushai chegou a Absalom, Absalom falou com ele, dizendo: “Ahithophel
    falou assim”. Devemos fazer o que ele diz? Se não, fale mais alto”.'
  aly-aly: Hushai rarl apetyew, alerikw David-wenhel renh ilew, artwa anper arey-angkerarl
    angkew-angkwarr. Rap ayernew, “Nthakenh ngan iterreyel, Hushai? Angka artwa anper
    arey-angker-wenhew anantherr awelhem? Arrangkw apek? Nthakenharlap anantherr irrem?”
  cth-cth: Hushai ni Absalom koe a pha toteh, Absalom ni Ahithophel ni hettelah a
    dei. A dei e patetlah sak han na maw, sak awh mahoeh maw. Nahoeh pawiteh, nang
    hai dei van haw telah atipouh.
  twi-twi: Husai bae no, Absalom kaa nea Ahitofel aka no kyerɛɛ no. Afei obisaa no
    se, “Wʼadwene ne dɛn? Yɛmfa Ahitofel afotu no ana? Na sɛ ɛnte saa a, kyerɛ yɛn
    wʼadwene.”
  hlt-hlt: Hushai te Absalom taengla a pawk vaengah Absalom loh, “Ahithophel loh a
    thui ol bangla thui van lah, na thui pawt atah anih ol te vai sih a?” a ti nah.
  tbz-SIM: 'Kòo tuɔkoo kɛ̀ Abusɑdɔmmuu ò nɑ̀kɛ́ Aitofɛɛdi ò nɑ̀kɛ́ tì timɔu kɛ́deè
    kóò bekɛ kɛ dɔ̀: Ti dò nkɛ́dɔɔ̀ ò bɛ́i ntɑ̀ɑ kɛ̀ tí yóu? Ti nɑ́kɛ́ fɔ̃́ nkó mɛyɛ̀mmɛ̀
    dòmmɛ̀.'
  msy-2020: Ezɨ Husai izezɨma, Apsalom a mɨgɨa ghaze, “Kar nɨghnɨzir Ahitofel e ganɨngizim,
    e an gɨn mangam o puvatɨgham? Puvatɨghtɨ, nɨ e mɨkɨm, e manmaghɨn damuam?”
  dop-dop: 'Husɑyi kɔmɑ, ɩlɛnɑ ɩ́ heeli-ɩ Ahitofɛlɩ kʋyɔɣɔtʋtʋ nɑ ɩ́ pɔɔsɩ-ɩ sɩ: Tɩɩ
    lɑ mpʋ yɑɑ ɩsǝnɑ? Nyɑ́ɑ́ yɔɣɔtɩ nyɑ́ nyǝntʋ.'
  azb-azb: 'Xuşay Avşalomun yanına gəldi. Avşalom ona müraciət edib dedi: «Axitofel
    belə bir məsləhət verdi. Onun təklifinə əməl edəkmi? Əgər belə etməyəcəyiksə,
    sən məsləhətini ver».'
  eng-DBY: 'And Hushai came to Absalom, and Absalom spoke to him saying, Ahithophel
    has spoken after this manner: shall we carry out his word? If not, speak thou.'
  hin-2017: जब हूशै अबशालोम के पास आया, तब अबशालोम ने उससे कहा, “अहीतोपेल ने तो इस
    प्रकार की बात कही है; क्या हम उसकी बात मानें कि नहीं? यदि नहीं, तो तू कह दे।”
  wol-KYG: 'Usay dikk ca Absalom, mu wax ko la Ayitofel digle, ne ko: «Ndax loolu
    Ayitofel wax lanu wara def am déet? Wax nu lu ciy sa xalaat, yaw.»'
  eng-YLT: And Hushai cometh in unto Absalom, and Absalom speaketh unto him, saying,
    'According to this word hath Ahithophel spoken; do we do his word? if not, thou
    — speak thou.'
  eng-WYC-2017: And when Hushai had come to Absalom, Absalom said to him, Ahith-ophel
    hath spoken such a word; owe we to do thereafter, either nay? what counsel givest
    thou?
  eng-WMBB: When Hushai had come to Absalom, Absalom spoke to him, saying, “Ahithophel
    has spoken like this. Shall we do what he says? If not, speak up.”
  urd-GVH: हूसी आया तो अबीसलूम ने उसके सामने अख़ीतुफ़ल का मनसूबा बयान करके पूछा, “आपका
    क्या ख़याल है? क्या हमें ऐसा करना चाहिए, या आपकी कोई और राय है?”
  rug-rug: Sipu kamo se Husai si zama se Abusalamu koa sa, “Hie sa vinaturu sapu ponini
    gami Ahitopeli. Kaqu lulia gami sia? Be lopu gua, si mamu tozini gami gua sapu
    kaqu tavetia gami.”
  gaz-gaz: Abesaaloom yeroo Huushaayi isa bira dhufetti, “Ahiitofel gorsa kana nuu
    kenneera. Waan inni jedhe kana haa goonuu? Yoo taʼuu baate immoo yaada kee nuu
    kenni” jedheen.
  fra-LSG: 'Huschaï vint auprès d’Absalom, et Absalom lui dit: Voici comment a parlé
    Achitophel: devons-nous faire ce qu’il a dit, ou non? Parle, toi!'
  yal-yal: Xusayi yi fa Abisalomi fɛma, Abisalomi yi a fala a xa, a naxa, “Axitofeli
    ito nan falaxi, a naxan falaxi a lan en yi na liga ba hanma ɛn-ɛn? I fan xa falan
    ti.”
  haw-1868: 'A hiki mai o Husai io Abesaloma la, olelo mai la o Abesaloma ia ia, i
    mai la, Pela ka Ahitopela i olelo mai ai: e hana anei kakou e like me kana olelo?
    A i ole, e olelo mai hoi oe.'
  arb-NAV: 'فَلَمَّا أَقْبَلَ حُوشَايُ أَطْلَعَهُ أَبْشَالُومُ عَلَى رَأْيِ أَخِيتُوفَلَ
    ثُمَّ سَأَلَهُ: «أَنَعْمَلُ بِرَأْيِهِ أَمْ لا؟ تَكَلَّمْ أَنْتَ».'
  ewe-ewe: Esi Husai va ɖo la, Absalom gblɔ nya si Ahitofel gblɔ la nɛ eye wòbia Husai
    be, “Aleke nèbu tso ɖoɖo sia ŋu? Ɖe míazɔ ɖe Ahitofel ƒe aɖaŋu nua? Ne mèda asi
    ɖe edzi o la, ekema gblɔ nu si nèbu be míawɔ la na mí.”
  eng-LEE: 'And when Chushai was come to Abshalom, Abshalom said unto him, as followeth,
    Such words as these hath Achithophel spoken: shall we do after his words? if not,
    do thou speak.'
  asm-FB: যেতিয়া হূচয় অবচালোমৰ ওচৰলৈ আহিল, তেতিয়া অবচালোমে তেওঁক অহীথোফলে কোৱা
    কথাষাৰ বুজাই ক’লে আৰু হূচয়ক সুধিলে বোলে, “অহীথোফলে যি কথা ক’লে আমি সেইদৰে কৰিম
    নে? যদি কৰিব নালাগে, তেনেহ’লে আপুনিয়েই আমাক পৰামর্শ দিয়ক।”
  sus-A: شُسَ تٌ قَ، عَبِسَلٌمِ نَشَ عَ قَلَ عَ بّ، «عَشِتٌقٍلِ شَ مَرَ سِ نَن يَ.
    عِ تَن عَ تٌمَ دِ؟ عَ لَنمَ كَ عَ مُ لَنمَ؟»
  fra-SBL: 'Lorsque Huschaï fut arrivé auprès d''Absalom, celui-ci lui parla ainsi :
    « Ahithophel a parlé ainsi. Faisons-nous ce qu''il dit ? Sinon, parlez. »'
  hbo-hbo: וַיָּבֹ֣א חוּשַׁי֮ אֶל־אַבְשָׁלֹום֒ וַיֹּאמֶר֩ אַבְשָׁלֹ֨ום אֵלָ֜יו לֵאמֹ֗ר
    כַּדָּבָ֤ר הַזֶּה֙ דִּבֶּ֣ר אֲחִיתֹ֔פֶל הֲנַעֲשֶׂ֖ה אֶת־דְּבָרֹ֑ו אִם־אַ֖יִן אַתָּ֥ה
    דַבֵּֽר׃ ס
  kik-kik: Na rĩrĩa Hushai ookire, Abisalomu akĩmwĩra atĩrĩ, “Ahithofeli nĩaheanĩte
    mataaro maya. Nĩ wega twĩke ũguo aroiga? Angĩkorwo ti ũguo-rĩ, tũhe woni waku.”
  fra-NCL: 'Chusaï vint auprès d’Absalom, et Absalom lui dit : « Voici comment a parlé
    Achitophel ; devons-nous faire ce qu’il a dit ? Sinon, parle à ton tour. »'
  cek-AK: Hushai anih khae phak naah, Absalom mah anih khaeah, Ahithophel mah loe
    hae tiah poekhaih ang paek; a thuih ih lok baktiah ka sak o han maw? Ka sak o
    han om ai, tiah na poek nahaeloe, na poekhaih to na thui ah, tiah a naa.
  cuk-cuk: 'Husai, Absalónʼse-nonigua, Absalón ega sogded: —Weyob Ahitofel sogsadi,
    ¿anmar eba ibsao be itomoga? Sulile, be sogmodo.'
  uig-CYR: 'Һушай Абшаломниң қешиға кәлгәндә, Абшалом униңға: Аһитофәл мундақ-мундақ
    ейтти; у дегәндәк қилайлиму? Болмиса, сән бир мәслиһәт бәргин, — деди.'
  tel-2017: అబ్షాలోము అహీతోపెలు చెప్పిన పథకం అతనికి తెలియజేశాడు. “అతడు చెప్పినట్టు
    చేయడం మంచిదా, కాదా? నీ ఆలోచన ఏమిటో చెప్పు” అని అడిగాడు.
  hat-BSA: 'Lè Huschaï te rive a Absalom, Absalom te di li: “Achitophel te pale konsa.
    Èske nou dwe fè plan pa li a? Si se pa sa, pale.”'
  kos-kos: Ke Hushai el tuku, Absalom el fahk nu sel, “Pa inge kas in kasru lal Ahithophel
    nu sesr uh. Fuka, kut ac wi na? Fin tia, kom fahk lah mea kut ac oru.”
  hbo-WLC: וַיָּבֹ֣א חוּשַׁי֮ אֶל־אַבְשָׁלוֹם֒ וַיֹּאמֶר֩ אַבְשָׁל֨וֹם אֵלָ֜יו לֵאמֹ֗ר
    כַּדָּבָ֤ר הַזֶּה֙ דִּבֶּ֣ר אֲחִיתֹ֔פֶל הֲנַעֲשֶׂ֖ה אֶת־דְּבָר֑וֹ אִם־אַ֖יִן אַתָּ֥ה
    דַבֵּֽר׃ ס
  ibo-ibo: Mgbe Hushaị bịakwutere ya, Absalọm sịrị ya, “Ahitofel nyere ndụmọdụ dị
    otu a. Gịnị ka ị chere? Anyị ga-eme ihe o kwuru? Ọ bụrụ na anyị agaghị eme ya,
    gị onwe gị kwuo nke gị.”
  ory-ory: ତହୁଁ ହୂଶୟ ଅବଶାଲୋମ ନିକଟକୁ ଆସନ୍ତେ, ଅବଶାଲୋମ ତାହାକୁ କହିଲା, “ଅହୀଥୋଫଲ ଏପରି ଏପରି
    କହୁଅଛି; ଆମ୍ଭେମାନେ ତାହା କଥାନୁସାରେ କରିବା କି? ଯଦି ନ କରିବା, ତେବେ ତୁମ୍ଭେ କୁହ।”
  chk-chk: Lupwen Husai a feito, Apsalom a üreni, “Iei usun mine Ahitofel a eäni öüröür.
    Ifa usun, sipwe föri mine Ahitofel a apasa? Ika ap, en kopwe apasa mine aipwe
    föri.”
  ssd-ssd: 'Nu tumba pronaig le Absalom ndek Ahitofel tuku wam pagu ta kubeu tumba
    nu kusnana: Sine pasa ta dubibe e ko kuga? Kuga ndeta sine ame maŋau kam tuku
    ŋga sasiŋga ŋgina.'
  rop-rop: Wal deibin jingat langa Hushai, en wen imbin kaman langa olabat, Ebsalom
    bin dalim im wanim Ahithafel bin tok, en afta imbin tok, “Wal wanim yu reken?
    Det ting weya Ahithafel bin dalim mi blanga dum, im gudwan? If najing, wal yu
    dalim mi wanim ai garra dum.”
  ukr-1871: 'Як же ввійшов Хусій до Абессалома, каже йому Абессалом: Так і так радить
    Ахитофел. Чи маю чинити по його слову? Коли нї, говори ти.'
  deu-1951: 'Als nun Husai zu Absalom kam, sprach Absalom zu ihm: So und so hat Ahitophel
    geraten! Sollen wir seinen Rat ausführen oder nicht? Was sagst du?'
  eng-JPS: 'And when Hushai was come to Absalom, Absalom spoke unto him, saying: ''Ahithophel
    hath spoken after this manner; shall we do after his saying? if not, speak thou.'''
  srp-1865: 'A kad doðe Husaj k Avesalomu, reèe mu Avesalom govoreæi: tako i tako
    reèe Ahitofel; hoæemo li èiniti kako on reèe ili neæemo? kaži ti.'
  lug-lug: Kusaayi bwe yajja eri Abusaalomu, Abusaalomu n’amugamba nti, Akisoferi,
    amagezi g’atuwadde ge gano. Tukole nga Akisoferi bw’agambye? Oba nga si weewaawo,
    ggwe ogamba otya?
  heb-heb: ויבא חושי אל אבשלום ויאמר אבשלום אליו לאמר כדבר הזה דבר אחיתפל הנעשה את
    דברו אם אין אתה דבר׃
  ben-IRV: পরে হূশয় অবশালোমের কাছে আসলে অবশালোম তাঁকে বলল, “অহীথোফল এই ভাবে কথা বলেছে,
    এখন তার কথা অনুযায়ী কাজ করা আমাদের কর্তব্য কি না?
  pan-pan: ਜਦ ਹੂਸ਼ਈ ਅਬਸ਼ਾਲੋਮ ਦੇ ਸਾਹਮਣੇ ਆਇਆ ਤਾਂ ਅਬਸ਼ਾਲੋਮ ਨੇ ਉਹ ਨੂੰ ਆਖਿਆ ਕਿ ਅਹੀਥੋਫ਼ਲ
    ਇਹ ਸਲਾਹ ਦਿੰਦਾ ਹੈ, ਸੋ ਅਸੀਂ ਅਜਿਹਾ ਕਰੀਏ ਜਾਂ ਨਹੀਂ? ਤੂੰ ਕੀ ਆਖਦਾ ਹੈਂ?
  tkr-tkr: 'Xuşay Avşalomusqa arımee, Avşalomee mang''uk''le eyhen: – Axitofelee şas
    inəxübna mı''sləhət g''avcu. Şi mang''vee eyhəxüd ha''asee? De''eş, hidya''asxhee,
    ğu hucoo he''evane eyhe?'
  mya-JVB: ဟုရှဲ သည်လာ ၍ အဗရှလုံ က၊ အဟိသောဖေလ သည် ဤ မည်သောအကြံ ကိုပေး ပြီ။ သူ ၏စကား
    ကို နားထောင် သင့်သလော။ သို့မဟုတ် သင် ပြော လော့ဟုဆို လျှင်၊
  tte-O: Saugana Usai ilaoma Abisalomi Aitopeli ana nuwatu iwalowen Usai koina yo
    ineli iba, “Na gubesi, Aitopeli ana nuwatu tamuliya o nigele? Tem nigele, kabo
    am nuwatu kuwaloweni kabenalan.”
  tbg-tbg: Vira aarovaro anuvaro Apasalomuva virara tiharo, Ho Ahitopeliva tinavuara
    ne minti minti iate tivo. Tenavu vira uva avataainarave, kiae avataainarave? Tenavu
    kia mintiarera, tenavu nantie iainarave? Are tiraqe tenavu iriare, tiro.
  hmo-hmo: Husai be Abesaloma dekenai ia ginidae neganai, Abesaloma ese ia nanadaia,
    ia gwau, “Ahitopela be unai bamona ia gwau, iena laloa be do ita karaia, o? Bema
    lasi, oi ese do oi hereva.”
  urd-urd: जब हूसी अबीसलोम के पास आया तो अबीसलोम ने उससे कहा कि, “अख़ीतुफ्फ़ल ने तो
    यह कहा है, क्या हम उसके कहने के मुताबिक़ 'अमल करें? अगर नहीं तो तू बता।”
  rus-SYN: 'И пришел Хусий к Авессалому, и сказал ему Авессалом, говоря: вот что говорит
    Ахитофел; сделать ли по его словам? а если нет, то говори ты.'
  bqc-SIM: 'Kɛ́ Usai kà, Abisaloũ òɛ̀: Lá Aitofɛli òn kɛ. Wà kɛ lá a òwa yã̀,
    ge wásu kɛ màao? Ń è kpelewai?'
  tcz-CHONGTHU: Hichun Hushai chu Absalom kom ahinpuilut taovin chuin Absalomin Ahithophel
    thusei chu Hushai aseipih tan ahi, chuin aman adongin, nangma lunggel epi ham?
    Hinsei in ahilouleh Ahithophel thumop hi ijui jing diu hytam? Ahilouleh epi nathumop
    nom em ati.
  mar-mar: मग हूशय अबशालोमकडे आला अबशालोम त्यास म्हणाला, अहिथोफेलची योजना अशी आहे.
    तुला त्यावर काय वाटते? तसे करावे की नाही ते सांग.
  qub-qub: 'Chayaptin Absalonga Husaita niran: «Ahitofel yarpashanga ¿allichu u manachu?
    ¿Pay nishanta rurashwanchu u manachu? Gamga ¿imatataj yarpanqui?»'
  bqp-bqp: 'Kũ Usai kà, Abusalomu pìnɛ: Lákũ Aitofɛli ò nàn dí. Ò kɛ lákũ à ò nàn
    yá? Ke òsun kɛ lɛro. N è deramɛɛ?'
  hat-hat: 'Lè Ouchayi rive, Absalon di l'' konsa: -Men konsèy Achitofèl ban nou.
    Eske se pou nou fè sa li di nou fè a? Si ou pa dakò, di nou sa pou nou fè.'
  eng-BSB: So Hushai came to Absalom, who told him, “Ahithophel has spoken this proposal.
    Should we carry it out? If not, what do you say?”
  tod-tod: 'Ɠusayi lɛai ma Aɓesalɔme ʋɔ bɛ, Aɓesalɔme gaazaɠani, é ɠɛ ma: «Wɛlɛ nii
    ɠa Ayitɔfɛle boga, gi naa ɠɛ, nii é bogai, ɓaa ɠigi taɠili ka è ʋɛ?»'
  eng-WEBPB: When Hushai had come to Absalom, Absalom spoke to him, saying, “Ahithophel
    has spoken like this. Shall we do what he says? If not, speak up.”
  kbq-kbq: Hagi Husai'a Absalomunte egeno Absalomu'a asamino, Ahitofeli'a ama naneke
    tasami'neanki agrama tasamia naneke amagera antegahumpi? Hagi i'oma hanunka antahintahi
    ka'a kagra hu ama huo.
  nhe-BL: 'Huan Husai ajsico huan Absalón quiilhui: ―Ahitofel quiijtojtoc para quej
    ni tijchihuase. ¿Quejatza timoilhuía ta? ¿Cuali tijchihuase o axtle?'
  bus-bus: 'Kɛ̀ Usai kà, Abusalomu bènɛ: Lán Aitofɛli ò nàn yɛ̀. Wà kɛ lán à ò nàn
    yↄ́? Ke wàton kɛ lɛro. Ń è diamɛ?'
  gub-BL: Uzaz a'e pe ihem mehe uze'eg Àmixàràw izupe kury. — Aitopew umume'u ko pureruze'egaw
    kwez urewe kury, i'i izupe. Na'e umume'u a'e ma'e izupe. A'e re upuranu hehe.
    — Aipo xiruzar ize'eg nehe. Aze nan kwaw nehe, ma'e xiapo putar nehe, i'i hehe
    upuranu pà.
  eng-DRA: 'And when Chusai was come to Absalom, Absalom said to him: Achitophel hath
    spoken after this manner: shall we do it or not? what counsel dost thou give?'
