verse: 2SA.017.001
translations:
  mal-C: 'അതിനുശേഷം അഹീഥോഫെൽ അബ്ശാലോമിനോടു പറഞ്ഞു: “ഞാൻ പന്തീരായിരം പടയാളികളെ തെരഞ്ഞെടുത്ത്
    അവരുമായി ഇന്നുരാത്രിതന്നെ ദാവീദിനെ പിൻതുടർന്ന് പുറപ്പെടാം.'
  deu-TKW: 'Darauf schlug Ahitophel Absalom vor: Ich will mir einmal zwölftausend
    Mann auswählen und mich aufmachen, um David noch in der Nacht nachzusetzen'
  lin-lin: 'Ayitofeli alobaki na Abisalomi : — Nakopona mibali nkoto zomi na mibale
    mpe nakolanda Davidi na pokwa ya lelo.'
  eng-LSV: And Ahithophel said to Absalom, “Please let me choose twelve thousand men,
    and I arise and pursue after David tonight,
  eng-GNV: Moreouer Ahithophel said to Absalom, Let me chuse out now twelue thousand
    men, and I will vp and follow after Dauid this night,
  eng-WEBSTER: Moreover Ahithophel said to Absalom, Let me now choose out twelve thousand
    men, and I will arise and pursue after David this night;
  nhw-BL: 'Huan nojquiya Ahitofel quiilhui Absalón: ―Techcahuili ma niquinhuicas 12
    mil soldados huan tijtemose David ni yohuali.'
  swh-ONEN: Ahithofeli akamwambia Absalomu, “Nipe ruhusa niwachague watu kumi na mbili
    elfu na waanze safari usiku huu huu kumfuatia Daudi.
  bba-bba: Yen biru Ahitofɛli u Abusɑlɔmu sɔ̃ɔwɑ u nɛɛ, ɑ de n tɔmbu nɔrɔbun subɑ
    wɔkurɑ yiru (12.000) ɡɔsi kpɑ n Dɑfidi nɑɑ swĩi wɔ̃ku te.
  eng-KJVCPB: 'Moreover Ahithophel said unto Absalom, Let me now choose out twelve
    thousand men, and I will arise and pursue after David this night:'
  mpx-mpx: Yaka Ahitopel i baek Absalom elana i ba, “No nuwatu te binimala tolohaveyan
    ali gewi tuwel tausan (12,000) na ahel, inoke bulin e naha petaki uliulil Deibid
    enaa.
  luo-luo: Ahithofel nowachone Abisalom niya, “Kane bed ni an in, to dine ayiero ji
    alufu apar gariyo kendo awuokgo otieno ma kawuononi mondo alaw Daudi;
  meu-meu: Ahitofel ese Absalom e hamaoroa, eto, Mani emu kara tatau gerebu-ta daha-rua
    aina abidia hidi, bena baina tore isi, hari hanuaboi ai David baina ḡavaia.
  npi-ULB: त्यसपछि अहीतोपेलले अब्शालोमलाई भने, “अब म बाह्र हजार मानिस छान्‍ने छु र
    म उठ्ने छु र दाऊदलाई आज राती नै खेदने छु ।
  yor-yor: Ahitofeli sì wí fún Absalomu pé, “Èmi ó yan ẹgbàá mẹ́fà (12,000) ọkùnrin
    èmi ó sì dìde, èmi ó sì lépa Dafidi lóru yìí.
  ind-ind: Sesudah itu, Ahitofel berkata kepada Absalom, “Tuan, izinkan saya memilih
    dua belas ribu orang. Kami akan mengejar Daud malam ini juga.
  pes-OPCB: 'اخیتوفل به ابشالوم گفت: «دوازده هزار سرباز به من بده تا همین امشب داوود
    را تعقیب کنم.'
  tgl-ULB: Pagkatapos sinabi ni Ahitofel kay Absalom, “Ngayon hayaan mo akong pumili
    ng labindalawang libong kalalakihan at babangon ako at tutugisin si David ngayong
    gabi.
  cbu-NT: Ahitofelshat Absalonaa tsiyatarangiya. Nuwaam sundarurish yuwanandari kizpuri
    anunandari 12 mil ipuseerush, pananda. Anpat naturitam psaan Dapiyap tachiteeri
    pangatama.
  hui-hui: Mani howa Ahidobele ibugua Abasalomo lamialu lalu, I̱na agali daosini homberia
    (12,000) haru halu áyu mbiraga Debidi piyadadagua haruru talima poliya pu la.
  mya-mya: အ​ဟိ​သော​ဖေ​လ​က``အ​ကျွန်ုပ်​သည်​လူ တစ်​သောင်း​နှစ်​ထောင်​ရွေး​ချယ်​၍ ဒါ​ဝိဒ်
    နောက်​သို့​ယ​နေ့​ညဥ့်​ပင်​လိုက်​ပါ​ရ​စေ။-
  bod-N: ཡང་ཨ་ཧི་ཐོ་ཕེལ་གྱིས་ཨབ་ཤཱ་ལོམ་ལ། བདག་ལ་མི་ཆིག་ཁྲི་ཉིས་སྟོང་གདམ་གསེས་བྱེད་པར་གནོངས་ཤིག
    དོ་དགོང་ལངས་ནས་དཱ་བིད་ཀྱི་ར་མདར་རྒྱུག་པར་བྱ།
  sna-sna: Ahitoferi akati kuna Abhusaromu, “Regai ndisarudze varume zviuru gumi nezviviri
    ndigosimuka usiku huno nditevere Dhavhidhi.
  spa-BLM: 'Además, Ajitófel dijo a Absalón: “Déjame elegir ahora doce mil hombres,
    y me levantaré y perseguiré a David esta noche.'
  cac-cac: 'Ix lajvi chi'', ix yalan vin̈aj Ahitofel d''a vin̈aj Absalón chi'': —Comonoc
    syal a c''ol tzin siq''uel 12 miloc eb'' soldado, tzin b''at d''a spatic vin̈aj
    David d''a jun ac''val tic,'
  swh-ULB: Kisha Ahithofeli akamwambia Absalomu, “Niruhusu sasa nichague watu elfu
    kumi na mbili nami nitaondoka na kumfuatia Daudi usiku huu.
  bel-bel: 'І сказаў Ахітафэл Авэсалому: выберу я дванаццаць тысяч чалавек і ўстану
    і пайду ў пагоню за Давідам гэтай жа ночы;'
  deu-ELBBK: 'Und Ahitophel sprach zu Absalom: Lass mich doch 12.000 Mann auslesen
    und mich aufmachen und diese Nacht David nachjagen;'
  mbb-OT: Migkeǥiyan ni Ahitofel si Absalom te, “Tuǥuti a kenikew te kebpilì te 12,000
    he etew he ibpepengehè ta ki David guntaan he kezukilemi.
  mal-2015: 'അനന്തരം അഹീഥോഫെൽ അബ്ശാലോമിനോടു പറഞ്ഞതു: ഞാൻ പന്തീരായിരം പേരെ തിരഞ്ഞെടുത്തു
    പുറപ്പെട്ടു ഇന്നു രാത്രി തന്നേ ദാവീദിനെ പിന്തുടരട്ടെ.'
  rmc-rmc: 'Paľis o Achitofel phenďa le Absolonoske: „Domuk, hoj mange te kidav avri
    12 000 muršen a mek adi rat lenca te džav pal o David.'
  pes-OPV: 'و اخیتوفل به ابشالوم گفت: «مرا اذن بده که دوازده هزار نفر را برگزیده،
    برخیزم و شبانگاه داود را تعاقب نمایم.'
  ron-1924: 'Ахитофел а зис луй Абсалом: „Ласэ-мэ сэ алег доуэспрезече мий де оамень!
    Мэ вой скула ши вой урмэри пе Давид кяр ын ноаптя ачаста.'
  ben-OBCV: অহীথোফল অবশালোমকে বলল, “আমি 12 হাজার লোক বেছে নিয়ে আজ রাতেই দাউদের পিছু
    ধাওয়া করব।
  som-som: Oo weliba Axiitofel wuxuu Absaaloom ku yidhi, I daa aan laba iyo toban
    kun oo nin doortee oo aan caawa Daa'uud eryadee,
  lat-VUC: 'Dixit ergo Achitophel ad Absalom: Eligam mihi duodecim millia virorum,
    et consurgens persequar David hac nocte.'
  eng-ASVBT: 'Moreover Ahithophel said unto Absalom, Let me now choose out twelve
    thousand men, and I will arise and pursue after David this night:'
  ita-1885: 'Poi Ahitofel disse ad Absalom: Deh! lascia che io scelga dodicimila uomini;
    ed io mi leverò, e perseguirò Davide questa notte;'
  eng-LXXUP: 'And Ahithophel said to Absalom, Let me now choose out for myself twelve
    thousand men, and I will arise and follow after David this night:'
  eng-ULB: Then Ahithophel said to Absalom, “Now let me choose twelve thousand men,
    and I will arise and pursue David tonight.
  spa-VBL: 'Ahitofel le dijo a Absalón: “Permíteme elegir doce mil hombres y salir
    a perseguir a David esta noche.'
  fra-_FOB: 'Puis Achithophel dit à Absalom: Je choisirai maintenant douze mille hommes,
    et je me lèverai, et je poursuivrai David cette nuit.'
  mal-mal: 'പിന്നീട് അഹീഥോഫെൽ അബ്ശാലോമിനോട് പറഞ്ഞത്: “ഞാൻ പന്ത്രണ്ടായിരം പേരെ തിരഞ്ഞെടുത്ത്,
    ഇന്ന് രാത്രി തന്നെ ദാവീദിനെ പിന്തുടരട്ടെ.'
  urd-GVR: Aḳhītufal ne Abīsalūm ko ek aur mashwarā bhī diyā. “Mujhe ijāzat deṅ to
    maiṅ 12,000 faujiyoṅ ke sāth isī rāt Dāūd kā tāqqub karūṅ.
  suz-BL: अहीथोफेलम अब्‍सालोम कली “आं कली १२ हजार योव़शो मुर गेयीनी। मिनु गो मुलाक्‍दो
    दाऊद कली खेदा पाइ‍नुङ।
  ita-1927: 'Poi Ahitofel disse ad Absalom: “Lasciami scegliere dodicimila uomini;
    e partirò e inseguirò Davide questa notte stessa;'
  ckb-ckb: 'ئەحیتۆفەل بە ئەبشالۆمی گوت: «پێم باشە دوازدە هەزار پیاو هەڵبژێریت و هەستیت
    و هەر ئەمشەو بەدوای داود بکەویت.'
  eng-BBE: 'Then Ahithophel said to Absalom, Let me take out twelve thousand men and
    this very night I will go after David:'
  kan-OKCV: ಅಹೀತೋಫೆಲನು ಅಬ್ಷಾಲೋಮನಿಗೆ, “ಅಪ್ಪಣೆಯಾದರೆ ನಾನು ಹನ್ನೆರಡು ಸಾವಿರ ಜನರನ್ನು ಆಯ್ದುಕೊಂಡು
    ಈ ರಾತ್ರಿಯೇ ದಾವೀದನನ್ನು ಹಿಂದಟ್ಟುವೆನು.
  tam-2017: 'பின்பு அகித்தோப்பேல் அப்சலோமை நோக்கி: நான் 12,000 பேரைத் தெரிந்துகொண்டு
    எழுந்து, இன்று இரவு தாவீதைப் பின்தொடர்ந்து போகட்டும்.'
  spa-RV-1909: 'ENTONCES Achitophel dijo á Absalom: Yo escogeré ahora doce mil hombres,
    y me levantaré, y seguiré á David esta noche;'
  ron-BTF: 'Mai mult, Ahitofel i-a spus lui Absalom: Lasă-mă acum să aleg douăsprezece
    mii de bărbați și mă voi ridica și îl voi urmări pe David în această noapte;'
  eng-WEBP: Moreover Ahithophel said to Absalom, “Let me now choose twelve thousand
    men, and I will arise and pursue after David tonight.
  eng-FBV: Ahithophel said to Absalom, “Let me choose twelve thousand men and set
    off in pursuit of David tonight.
  nld-1939: 'Daarop stelde Achitófel aan Absalom voor: Laat mij met twaalfduizend
    uitgelezen manschappen vannacht nog de achtervolging van David beginnen.'
  nch-BL: 'Huan nojquiya Ahitofel quiilhui Absalón: ―Techcahuili ma niquinhuicas 12
    mil soldados huan tijtemose David ni yohuali.'
  vie-1934: 'A-hi-tô-phe lại nói cùng Aùp-sa-lôm rằng: Xin cho phép tôi chọn mười
    hai ngàn quân. Tôi sẽ kéo ra đuổi theo Đa-vít nội đêm nay.'
  hin-CV: इसके अलावा अहीतोफ़ेल ने अबशालोम से यह भी कहा, “मुझे आज्ञा हो कि मैं सर्वोत्तम
    12,000 सैनिक लेकर आज ही रात में दावीद का पीछा करूं.
  spa-BES: 'Entonces Ahitofel dijo a Absalón: Déjame sacar doce mil hombres y esta
    misma noche iré tras David.'
  tdx-tdx: 'Tinovo’ i Ahitofele amy Absalome ty hoe: Angao ho joboñeko ty lahilahy
    rai-ale-tsi-ro’arivo henaneo, le anito haleñe'
  tha-KJV: และอาหิโธเฟลกราบทูลอับซาโลมว่า “ขอโปรดอนุญาตให้ข้าพระองค์เลือกทหารหนึ่งหมื่นสองพันคน
    ข้าพระองค์จะยกออกไปติดตามดาวิดคื​นว​ันนี้
  por-BR-2018: 'Então Aitofel disse a Absalão: Eu escolherei agora doze mil homens,
    e me levantarei, e seguirei a Davi esta noite;'
  deu-ELO: 'Und Ahitophel sprach zu Absalom: Laß mich doch zwölftausend Mann auslesen,
    und mich aufmachen und diese Nacht David nachjagen;'
  eng-WYC-2018: Then Ahithophel said to Absalom, I shall choose to me twelve thousand
    of men, and I shall rise up, and pursue David in this night. (Then Ahithophel
    said to Absalom, Let me choose twelve thousand men, and then I shall rise up,
    and pursue David this very night.)
  epo-epo: 'Kaj Aĥitofel diris al Abŝalom: Permesu al mi elekti dek du mil virojn,
    kaj mi leviĝos kaj postkuros Davidon en la nokto.'
  uig-PIN: 'Aⱨitofǝl Abxalomƣa: Manga on ikki ming adǝmni talliwelixⱪa ruhsǝt bǝrsǝng,
    mǝn bügün keqǝ ⱪozƣilip, Dawutni ⱪoƣlay;'
  beo-beo: 'Amogalu, Ahidoufele da A:basalomema amane sia:, “Na da dunu 12,000 agoane
    ilegele, wali gasia Da:ibidima doagala:musa: bobogema:ne sia:ma.'
  tpi-OTNT: Bihain liklik, Ahitofel i tokim Apsalom olsem, “Larim mi i kisim 12,000
    man na nau long nait bai mi wantaim ol dispela man i go bihainim Devit.
  hau-SA: Ahitofel ya ce wa Absalom, “Zan zaɓi mutum dubu goma sha biyu su fita a
    daren nan in fafari Dawuda.
  uig-LAT: 'Ahitofel Abshalomgha: Manga on ikki ming ademni talliwélishqa ruxset berseng,
    men bügün kéche qozghilip, Dawutni qoghlay;'
  nde-nde: U-Ahithofeli wathi ku-Abhisalomu, “Kahle ngikhethe abantu abazinkulungwane
    ezilitshumi lambili ngiphume lamhla ebusuku ngilandela uDavida.
  ton-ton: 'Naʻe pehē foki ʻe ʻAhitofeli kia ʻApisalomi, “Tuku ke u fili mai ha kau
    tangata ʻe tokotaha mano mo e toko ua afe, pea te u tuʻu hake mo tuli atu kia
    Tevita ʻi he poōni:'
  ces-1613: 'Řekl ještě Achitofel Absolonovi: Nechť medle vyberu dvanácte tisíc mužů,
    abych vstana, honil Davida noci této.'
  eng-WMB: Moreover Ahithophel said to Absalom, “Let me now choose twelve thousand
    men, and I will arise and pursue after David tonight.
  tam-TCV: அகிதோப்பேல் அப்சலோமிடம், “நான் பன்னிரண்டாயிரம்பேரைச் சேர்த்துக்கொண்டு இன்றிரவே
    புறப்பட்டு தாவீதைப் பிடிப்பதற்கு பின்தொடர்ந்து செல்ல என்னை விடும்.
  ceb-ULB: Unya miingon si Ahitofel kang Absalom, “Karon tugoti ako sa pagpili ug
    12, 000 ka mga kalalakin-an, ug mobarog ako aron gukdon si David karong gabhiona.
  pol-UBG: 'Potem Achitofel powiedział do Absaloma: Pozwól, że wybiorę dwanaście tysięcy
    mężczyzn i wyruszę tej nocy w pościg za Dawidem;'
  agr-agr: 'Duwi pujus Ahitófel Absalógkan chichajak: “Amina suntajum maanitan yacha
    aina iman etegjam doce mil sujusta. Dutikawamin yamai kashia duwik Davitan pataetuktajai.'
  kyc-kyc: Kuki enakana Ayitopeleme Epesalome lamaiyuo lao, Nambame akali taosande
    akalisa ipisu lama (12,000) rombo palyapala rengya kukwa akali dupwa pipya role
    pyao Dapiti paramo dokona moko minyuo parole.
  urd-GVU: اخی تُفل نے ابی سلوم کو ایک اَور مشورہ بھی دیا۔ ”مجھے اجازت دیں تو مَیں
    12,000 فوجیوں کے ساتھ اِسی رات داؤد کا تعاقب کروں۔
  deu-1912: 'Und Ahithophel sprach zu Absalom: Ich will zwölftausend Mann auslesen
    und mich aufmachen und David nachjagen bei der Nacht'
  kan-2017: ತರುವಾಯ ಅಹೀತೋಫೆಲನು ಅಬ್ಷಾಲೋಮನಿಗೆ, “ಅಪ್ಪಣೆಯಾಗಲಿ, ನಾನು ಹನ್ನೆರಡು ಸಾವಿರ ಜನರನ್ನು
    ಆರಿಸಿಕೊಂಡು ಈ ರಾತ್ರಿಯೇ ದಾವೀದನನ್ನು ಹಿಂದಟ್ಟುವೆನು.
  yap-yap: Me ga’ar Ahithofel ngak Absalom, “Mu l’oegeg nggu mel’eg 12,000 e pumo’on
    mu gu wan nggu lol’oeg David e nep’ ney.
  hlt-MCSB: Te phoeiah Ahithophel loh Absalom taengah, “Hlang thawng hlai nit ka coelh
    pawn ni. Ka hlah uh vetih khoyin ah David hnuk te ka hloem laeh mako.
  mdy-ETH: ዬካፓ ሚርጌ ኔጉዋዖ ዓኪፆፔሌ ዓቤሴሎሜም፦ «ሃኖ ዒባኒ ታኣኒ ዳውቴ ዳውሲ ዓርቃኒ ታጶ ላምዖ ሺያ ዓሲ ዶኦሮም፤
  twi-ASANTE: Ahitofel ka kyerɛɛ Absalom sɛ, “Mɛyi akodɔm mpem dumienu, na mafiri
    ha anadwo yi akɔtaa Dawid so.
  eng-WEBU: Moreover Ahithophel said to Absalom, “Let me now choose twelve thousand
    men, and I will arise and pursue after David tonight.
  wal-wal: Hegaappe guyyiyan Akixoofeeli Abeselooma, “Hachchi qammi taani tammanne
    naa77u sha7u asata doorada, Daawita yedettada oiqqanau kiyais.
  spa-PDDPT: 'Entonces Ahitofel dijo a Absalón: Permíteme que escoja 12.000 hombres,
    y me levante para perseguir a David esta misma noche.'
  gun-gun: 'Aitofel aipoe''ive ju Absalão pe: — Tove taiporavo doze mil avakue. Ha''e
    vy Davi rakykue aa ''rã kova''e pyavyve.'
  agu-BL: 'Ncha''tz te ite''n nin k''eja''tz nin tal Ahitofel yi tetz xtxumu''n tetz
    Absalom: —List wutane''n tan chimolche''n coblaj mil yaj, kol tak''u'' ama''l
    swetz tan imbene''n, ninin te akale''ne''j tan stz''amle''n Luwiy.'
  eng-PEV: That wise man, Ahithofel, said to David’s son Absalom, “Let me pick 12,000
    soldiers. We will chase your father tonight.
  ilo-ULB: Kalpasanna, kinuna ni Ahitofel kenni Absalom, “Ita palubosannak a pumili
    iti 12, 000 a lallaki, ken bumangonakto ket kamatek ni David inton rabii.
  kpg-kpg: Digi waalooloo nomuli hua, gei Ahitophel ga helekai gi Absalom boloo, “Dugua mai mua,
    gei au gaa hili digau dauwa e dilongoholu maa lua mana (12,000) gi hagatanga hua
    boo nei, e hula gimaadou i muli o David.
  uig-ARA: 'ئاھىتوفەل ئابشالومغا: ماڭا ئون ئىككى مىڭ ئادەمنى تاللىۋېلىشقا رۇخسەت بەرسەڭ،
    مەن بۈگۈن كېچە قوزغىلىپ، داۋۇتنى قوغلاي؛'
  sus-sus: Axitofeli naxa a fala Abisalomi bɛ, «A lu n xa mixi wulu fu nun firin mayegeti,
    n xa siga Dawuda fɔxɔ ra to kɔɛ ra yati.
  pon-2006: Ahidopel ahpw patohwanlahng Apsalom, “I pahn pilada sounpei 12,000 oh
    mweselte pwohnget pwe I en pwakihala Depit.
  jae-jae: Go Ahitopel kêsôm gêdêŋ Absalom gebe “Tajaliŋ lau 12,000 sa ma aê jandi
    ma jandaŋguc Dawid êndêŋ êmbac tonec.
  ksd-ksd: 'Ma Akitopel i ga biti tai Absalom: Una tul tar iau upi ina pilak pa ta
    vinun ma a ura arip na marmar na tarai, ma ina tut ma ina korot mur David go iat
    ra marum.'
  tur-YTC: Dahası Ahitofel Avşalom'a, “Şimdi on iki bin adam seçeyim, kalkayım ve
    bu gece David'in peşine düşeyim” dedi.
  grc-BRENT: Καὶ εἶπεν Ἀχιτόφελ πρὸς Ἀβεσσαλὼμ, ἐπιλέξω δὴ ἐμαυτῷ δώδεκα χιλιάδας
    ἀνδρῶν, καὶ ἀναστήσομαι καὶ καταδιώξω ὀπίσω Δαυὶδ τὴν νύκτα.
  ind-AYT: Ahitofel berkata kepada Absalom, “Izinkanlah aku memilih dua belas ribu
    orang, maka aku akan bangkit dan mengejar di belakang Daud pada malam ini juga.
  nya-nya: Ahitofele anati kwa Abisalomu, “Mundilole ndisankhe asilikali 12,000, ndinyamuke
    usiku womwe uno kuti ndithamangire Davide.
  hrv-hrv: 'Nato Ahitofel reče Abšalomu: “Dopusti da izaberem dvanaest tisuća ljudi
    pa da se dignem i pođem u potjeru za Davidom još noćas.'
  mps-mps: Nosali gana dwasianu, Ahitofelgo te tama po Apsalomba wai, “Te nago usu
    da obaso, te eno te bidi sese hauwa, te 12,000 bidi selama, tama megi hulide te
    ena dali te bidi dabe dago te Devit pali wali pomainu ilaibao,” te po wai.
  tpi-tpi: Bihain liklik, Ahitofel i tokim Apsalom olsem, “Larim mi i kisim 12,000
    man na nau long nait bai mi wantaim ol dispela man i go bihainim Devit.
  dan-1931: Derpå sagde Akitofel til Absalom; “Lad mig udvælge 12.000 Mand og bryde
    op i Nat og sætte efter David.
  vie-OVCB: 'A-hi-tô-phe lại đề nghị với Áp-sa-lôm: “Để tôi chọn 12.000 quân, đuổi
    theo Đa-vít ngay đêm nay.'
  guj-2017: પછી અહિથોફેલે આબ્શાલોમને કહ્યું, “હવે મને પસંદ કરેલા બાર હજાર માણસો આપ.
    અને હું આજે રાત્રે જઈને દાઉદનો પીછો કરીશ.
  pon-2006A: Ahidopel ahpw patohwanlahng Apsalom, “I pahn pilada sounpei 12,000 oh
    mweselte pwohnget pwe I en pwakihala Depit.
  por-BRBSL: 'Moreover Ahithophel disse a Absalom: “Deixe-me agora escolher doze mil
    homens, e me levantarei e perseguirei depois de David esta noite”.'
  aly-aly: Artwa anper arey-angker weth, Ahithophel, ra angkew arrpemarl alerikw David-wenhew
    Absalom-ew, “Alerl atha rlwaney ahawarr-rnem 12,000, aynengkw renh alwerneyew
    rlengk ingwel.
  cth-cth: Ahithophel ni Absalom koevah, tami 12, 000 rawi naseh. Sahnin tangmin ka
    thaw vaiteh Devit ka pâlei han.
  twi-twi: Ahitofel ka kyerɛɛ Absalom se, “Meyi asraafo mpem dumien, na mafi ha anadwo
    yi akɔtaa Dawid.
  hlt-hlt: Te phoeiah Ahithophel loh Absalom taengah, “Hlang thawng hlai nit ka coelh
    pawn ni. Ka hlah uh vetih khoyin ah David hnuk te ka hloem laeh mako.
  tbz-SIM: 'Kɛ̀ Aitofɛɛdii nɑ́kɛ́ Abusɑdɔmmu kɛ dɔ̀: M pɑ̃ kucɛ kɛ̀ n tɑ̃ɑ̃tɛ́ bɛnìtìbɛ̀
    tɛkɔ̀ùpípíítɛ̀ nɛ̀ sikɔupísìdɛ́ (12000), kɛ̀ tí kɔtɛ Dɑfiti wɑmmù kɛ nyènkɛ̀.'
  msy-2020: Ezɨ gɨn Ahitofel kamaghɨn Apsalom mɨgɨa ghaze, “Nɨ na amadaghtɨ kɨ 12,000plan
    gumaziba inigh datɨrɨghɨn dɨmangan me ko, e Devitɨn gɨntɨgham.
  dop-dop: 'Ḿpʋ́ɣʋ́ Ahitofɛlɩ tɔmɑ Apǝsɑlɔm sɩ: Yele nɑ mɑ́ lǝsɩ yoolɑɑ kɛ yǝlɑɑ iyisi
    nɑɑnʋwɑ nɑ nɑɑlɛ (12000) nɑ mɑ́ tʋ Tɑfiiti wɑɑlɩ kɛ ɑhoo ɑnɛ.'
  azb-azb: 'Axitofel Avşaloma dedi: «İndi seçəcəyim on iki min nəfərlə çıxıb bu gecə
    Davudu təqib edəcəyəm.'
  eng-DBY: And Ahithophel said to Absalom, Let me, I pray, choose out twelve thousand
    men, and I will arise and pursue after David to-night;
  hin-2017: फिर अहीतोपेल ने अबशालोम से कहा, “मुझे बारह हजार पुरुष छाँटने दे, और मैं
    उठकर आज ही रात को दाऊद का पीछा करूँगा।
  wol-KYG: 'Gannaaw loolu Ayitofel ne Absalom: «Ngalla may ma, ma tànn fukki junniy
    xarekat ak ñaar (12 000) te dàqi Daawuda ci guddi gi.'
  eng-YLT: And Ahithophel said unto Absalom, 'Let me choose, I pray thee, twelve thousand
    men, and I arise and pursue after David to-night,
  eng-WYC-2017: Then Ahithophel said to Absalom, I shall choose to me twelve thousand
    of men, and I shall rise up, and pursue David in this night.
  eng-WMBB: Moreover Ahithophel said to Absalom, “Let me now choose twelve thousand
    men, and I will arise and pursue after David tonight.
  urd-GVH: अख़ीतुफ़ल ने अबीसलूम को एक और मशवरा भी दिया। “मुझे इजाज़त दें तो मैं 12,000
    फ़ौजियों के साथ इसी रात दाऊद का ताक़्क़ुब करूँ।
  rug-rug: Lopu ele seunae sapu gua asa, si zama se Ahitopeli koe Abusalamu, “Maqu
    vizati ka manege rua tina tie varipera, meke kohite boṉi si kaqu hadu lulia rau
    se Devita.
  gaz-gaz: Ahiitofelis Abesaaloomiin akkana jedhe; “Ani namoota kuma kudha lama filadhee
    halkanuma kana Daawitin nan ariʼa.
  fra-LSG: 'Achitophel dit à Absalom: Laisse-moi choisir douze mille hommes! Je me
    lèverai, et je poursuivrai David cette nuit même.'
  yal-yal: Waxatidi to dangu, Axitofeli yi a fala Abisalomi xa, a naxa, “Tin, n xa
    muxu wuli fu nun firin sugandi, n siga Dawuda fɔxɔ ra to kɔɛɛn yɛtɛɛn na.
  haw-1868: OLELO aku la o Ahitopela ia Abesaloma, He pono na'u e wae aku ano i na
    kanaka he umikumamalua tausani, a e ku ae au a e hahai aku mahope o Davida i neia
    po.
  arb-NAV: 'وَقَالَ أَخِيتُوفَلُ لأَبْشَالُومَ: «دَعْنِي أَخْتَارُ اثْنَيْ عَشَرَ
    أَلْفَ رَجُلٍ لأَقُومَ وَأَتَعَقَّبَ بِهِمْ دَاوُدَ هَذِهِ اللَّيْلَةَ،'
  ewe-ewe: Azɔ la, Ahitofel gblɔ na Absalom be, “Na ame akpe wuievem ne míati David
    yome le zã sia me.
  eng-LEE: Moreover Achithophel said unto Abshalom, Do let me now select twelve thousand
    men, and I will arise and pursue after David this night;
  asm-FB: তাৰ পাছত অহীথোফলে অবচালোমক ক’লে, “মোক আপুনি বাৰ হাজাৰ লোকক বাচি ল’ব দিয়ক
    আৰু মই আজি ৰাতিয়েই উঠি গৈ দায়ূদৰ পিচত খেদি যাওঁ৷
  sus-A: عَشِتٌقٍلِ نَشَ عَ قَلَ عَبِسَلٌمِ بّ، «عَ لُ ﭑ شَ مِشِ وُلُ قُ نُن قِرِن
    مَيٍفٍتِ، ﭑ شَ سِفَ دَوُدَ قْشْ رَ تٌ كْي رَ يَتِ.
  fra-SBL: 'Achitophel dit à Absalom : Laisse-moi maintenant choisir douze mille hommes,
    je me lèverai et je poursuivrai David cette nuit.'
  hbo-hbo: וַיֹּ֥אמֶר אֲחִיתֹ֖פֶל אֶל־אַבְשָׁלֹ֑ם אֶבְחֲרָ֣ה נָּ֗א שְׁנֵים־עָשָׂ֥ר
    אֶ֙לֶף֙ אִ֔ישׁ וְאָק֛וּמָה וְאֶרְדְּפָ֥ה אַחֲרֵי־דָוִ֖ד הַלָּֽיְלָה׃
  kik-kik: Ahithofeli akĩĩra Abisalomu atĩrĩ, “Reke thuure andũ ngiri ikũmi na igĩrĩ
    nĩguo tũthiĩ ũtukũ o ro ũyũ tũgakinyĩre Daudi.
  fra-NCL: 'Achitophel dit à Absalom : « Laisse-moi choisir douze mille hommes ; je
    me lèverai et je poursuivrai David cette nuit même et,'
  cek-AK: Ahithophel mah Absalom khaeah, kami sang hatlaihnetto ka qoih moe, vaiduem
    ah David to ka patom han;
  cuk-cuk: 'Aginbali, Ahitofel, Absalónʼga sogded: —An bedile, miliambe-gakabo (12,000)
    sordamar-amisaled. Emisbinne emi-mutikidba an David-baleginnadeled.'
  uig-CYR: 'Аһитофәл Абшаломға: Маңа он икки миң адәмни талливелишқа рухсәт бәрсәң,
    мән бүгүн кечә қозғилип, Давутни қоғлай;'
  tel-2017: అహీతోపెలు అబ్షాలోముతో ఇలా చెప్పాడు “దావీదు బాగా అలసిపోయి బలహీనంగా ఉన్నాడు.
  hat-BSA: 'Anplis, Achitophel te di a Absalom: “Souple, kite mwen chwazi douz-mil
    òm pou m kab leve kouri dèyè David aswè a menm.'
  kos-kos: Tia paht toko, Ahithophel el fahk nu sel Absalom, “Lela ngan sulela singoul
    luo tausin mwet, na kut ac som ukwal David ofong.
  hbo-WLC: וַיֹּ֥אמֶר אֲחִיתֹ֖פֶל אֶל־אַבְשָׁלֹ֑ם אֶבְחֲרָ֣ה נָּ֗א שְׁנֵים־עָשָׂ֥ר
    אֶ֙לֶף֙ אִ֔ישׁ וְאָק֛וּמָה וְאֶרְדְּפָ֥ה אַחֲרֵי־דָוִ֖ד הַלָּֽיְלָה׃
  ibo-ibo: Ahitofel gwara Absalọm sị ya, “Kwere ka m họpụta puku ndị ikom iri na abụọ
    ka m duru ha chụso Devid ọsọ nʼazụ nʼabalị taa.
  ory-ory: ଆହୁରି ଅହୀଥୋଫଲ ଅବଶାଲୋମଙ୍କୁ କହିଲା, “ମୁଁ ବାର ହଜାର ଲୋକ ବାଛି ଆଜି ରାତ୍ରି ଉଠି
    ଦାଉଦଙ୍କର ପଛେ ଗୋଡ଼ାଇବି।
  chk-chk: Mürin, Ahitofel a üreni Apsalom, “Kopwe mwüt ngeniei üpwe filätä engol
    me ruungeröü mwän, pwe üpwe feila o tapweri Tafit lepwinei.
  ssd-ssd: 'Kile Ahitofelŋge ndek Absalom sana: Ye taŋgo 12,000 madiniŋgi le furirwa
    le sine David biye tiwam kab.'
  rop-rop: Nomo longtaim na det speshalwan ofsaida neim Ahithafel bin dalim Ebsalom,
    “Yu garra larram mi pikimat 12,000 solja, en tunait na ai garra go en lukabat
    King Deibid,
  ukr-1871: 'І промовив Ахитофел до Абессалома так: Виберу я собі дванайцять тисяч
    чоловіка та й пійду навздогін за Давидом сієї ночі,'
  deu-1951: 'Und Ahitophel sprach zu Absalom: Ich will doch zwölftausend Mann auslesen,
    mich aufmachen und David noch in dieser Nacht nachjagen.'
  eng-JPS: 'Moreover Ahithophel said unto Absalom: ''Let me now choose out twelve
    thousand men, and I will arise and pursue after David this night;'
  srp-1865: 'Još reèe Ahitofel Avesalomu: da odaberem dvanaest tisuæa ljudi, pa da
    idem i tjeram Davida noæas.'
  lug-lug: Awo Akisoferi n’agamba Abusaalomu nti, “Leka nnonde abasajja omutwalo gumu
    mu enkumi bbiri, ŋŋende mpondere Dawudi ekiro kino.
  heb-heb: ויאמר אחיתפל אל אבשלם אבחרה נא שנים עשר אלף איש ואקומה וארדפה אחרי דוד
    הלילה׃
  ben-IRV: অহীথোফল অবশালোমকে আরও বলল, “আমি বারো হাজার লোক মনোনীত করে আজ রাতে উঠে দায়ূদের
    পিছনে পিছনে তাড়া করতে যাই;
  pan-pan: ਅਹੀਥੋਫ਼ਲ ਨੇ ਅਬਸ਼ਾਲੋਮ ਨੂੰ ਇਹ ਵੀ ਆਖਿਆ ਕਿ ਮੈਨੂੰ ਹੁਕਮ ਦਿਓ ਤਾਂ ਜੋ ਮੈਂ ਹੁਣ ਬਾਰਾਂ
    ਹਜ਼ਾਰ ਮਨੁੱਖ ਚੁਣ ਲਵਾਂ ਅਤੇ ਅੱਜ ਰਾਤ ਨੂੰ ਹੀ ਉੱਠ ਕੇ ਦਾਊਦ ਦਾ ਪਿੱਛਾ ਕਰਾਂਗਾ,
  tkr-tkr: 'Axitofelee Avşalomuk''le eyhen: – Hasre zı yits''ıqvəd aazır (12 000)
    insan g''əyxı'', xəmde Davuduqa qihna gixhas.'
  mya-JVB: တဖန် အဟိသောဖေလ က၊ ကျွန်တော်သည် လူ တသောင်း နှစ်ထောင်တို့ကို ရွေးကောက် ပါရစေ။
    ယနေ့ညဉ့် ပင် ကျွန်တော်ထ ၍ ဒါဝိဒ် ကိုလိုက် ပါမည်။
  tte-O: Kabo Aitopeli iwalo Abisalomi koina iba, “Yagu nuwatu bwaite, temga tokaleyayao
    kali baibaiwa tuwelo tausan (12,000) yakalaili kabo boniyai mena kalau Deibida
    kaloyai.
  tbg-tbg: Ho Ahitopeliva Apasalomurara tiharo, Kairaqe te 12,000 iqoka vaiinti ntita
    vare vate entaqi Devitira avataqi vuare.
  hmo-hmo: Ahitopela ese Abesaloma ia hamaoroa, ia gwau, “Mani emu kara, tuari taudia
    12,000 do lau abia hidi, bona do lau toreisi, hari hanuaboi Davida ena murinai
    do lau heau.
  urd-urd: और अख़ीतुफ्फ़ल ने अबीसलोम से यह भी कहा कि “मुझे अभी बारह हज़ार जवान चुन
    लेने दे और मैं उठकर आज ही रात को दाऊद का पीछा करूँगा।
  rus-SYN: 'И сказал Ахитофел Авессалому: выберу я двенадцать тысяч человек и встану
    и пойду в погоню за Давидом в эту ночь;'
  bqc-SIM: 'Aitofɛli ò Abisaloũɛ: To mà zĩgↄ̃ↄ sɛ gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ kuɛpla
    (12.000), mí gɛ́ pɛ́lɛińnↄ Davidizi gwã́a.'
  tcz-CHONGTHU: Tun Ahithophel in Absalom koma hitin angeh tan ahi, “tujan ma ma David
    nung del pai din keiman Sepai sangsom le sangni kilhen doh inge ati.
  mar-mar: त्यानंतर अहिथोफेलने अबशालोमला सांगितले, मला आता बारा हजार मनुष्यांची निवड
    करू दे, म्हणजे आज रात्रीच मी दावीदाचा पाठलाग करतो.
  qub-qub: 'Chaypita Absalonta Ahitofel niran: «Noga acrashaj chunca ishcay waranga
    (12,000) runacunata mas allinllanta. Canan chacay Davidta gatir aywashaj.'
  bqp-bqp: 'Aitofɛli pì Abusalomunɛ: Tó makũmɛ, mani zĩ̀karinↄ sɛ́ gbɛ̃nↄn dúbu
    kuri awɛɛpla mà pɛ́tɛ Daudai kũńwo gwãaniala.'
  hat-hat: 'Apre sa, Achitofèl di Absalon konsa: -Kite m'' chwazi douzmil (012.000)
    sòlda. M''ap pati aswè a menm dèyè David.'
  eng-BSB: Furthermore, Ahithophel said to Absalom, “Let me choose twelve thousand
    men and set out tonight in pursuit of David.
  tod-tod: 'Ayitɔfɛle ɠɛni Aɓesalɔme ma: «Ɓe gè yeelo nu waapuugɔ maazu felegɔ (12 000)
    ʋa, gè ʋilɛ Davide ʋolu za ɓidii nɔ.'
  eng-WEBPB: Moreover Ahithophel said to Absalom, “Let me now choose twelve thousand
    men, and I will arise and pursue after David tonight.
  kbq-kbq: Hagi henka Ahitofeli'a Absalomuna asamino, natrege'na 12tauseni'a sondia
    vahe zamavare'na meni kenagera vu'na Devitinku ome hakena hara huntaneno.
  nhe-BL: 'Huan nojquiya Ahitofel quiilhui Absalón: ―Xinechcahuili ma niquinhuicas
    12 mil soldados huan tijtemose David ni yohuali.'
  bus-bus: 'Aitofɛli bè Abusalomunɛ: Tó mámbee, mɛ́ zĩ̀karinↄ sɛ́ gↄ̃ↄn bↄrↄ kuri
    awɛɛplaa mà pɛ́ɛńyo Daudazi gwãavĩa.'
  gub-BL: A'e re uze'eg Aitopew Àmixàràw pe kury. Tuwe aexaexak 12 miw awa ihe wà
    nehe. Kutàri pyhaw araha putar Tawi haikweromo ihe wà nehe, ipyhyk pà ihe wà nehe.
  eng-DRA: 'And Achitophel said to Absalom: I will choose me twelve thousand men,
    and I will arise and pursue after David this night.'
