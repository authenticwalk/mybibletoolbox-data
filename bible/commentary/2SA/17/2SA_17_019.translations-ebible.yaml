  uig-ARA: ئۇنىڭ ئايالى قۇدۇقنىڭ ئاغزىغا ياپقۇچىنى يېپىپ ئۈستىگە سوقۇلغان بۇغداينى
    تۆكۈپ قويدى؛ شۇنىڭ بىلەن ھېچ ئىش ئاشكارىلانمىدى.
  sus-sus: Ginɛ nde naxa dugi sa na kɔlɔnyi dɛ ra, a fa sansi xɔri dinxi sa na dugi
    fari, alako mixi naxa sogi fe nde ma.
  pon-2006: En ohlo eh pwoudo ahpw ale mehn pweipwei ehu oh pwainkihdi ewen pwarero,
    oh kamwarakdiong powe weren kohn kei, pwe ira en sohte kak dierekda.
  jae-jae: Ma ŋac tau nê awê jakêgadê sê awa auc ma kêta mopolom ŋanô gêsac gadê ŋaô
    e gêŋ teŋ gêc awê atom.
  ksd-ksd: Ma ra vavina i ga tuba bat ra mata na kivu ma ra mal, ma i ga vung taun
    ia ma ra kon nina di ga udu ia; ma pa ta na i ga kapa ure go.
  tur-YTC: Kadın alıp kuyunun ağzını örttü ve üzerine bulgur serdi; ve hiçbir şey
    bilinmedi.
  grc-BRENT: Καὶ ἔλαβεν ἡ γυνὴ, καὶ διεπέτασε τὸ ἐπικάλυμμα ἐπὶ πρόσωπον τοῦ λάκκου,
    καὶ ἔψυξεν ἐπʼ αὐτῷ ἀραφὼθ, καὶ οὐκ ἐγνώσθη ῥῆμα.
  ind-AYT: Perempuan itu mengambil kain tudung, lalu membentangkan sehelai kain tudungan
    di atas mulut sumur itu dan menaburkan butir-butir gandum ke atasnya. Tidak ada
    seorang pun yang mengetahuinya.
  nya-nya: Mkazi wake anatenga chophimba ndipo anachiyika pamwamba pa chitsimecho
    nawazapo tirigu. Palibe amene anadziwa chilichonse za izi.
  hrv-hrv: A žena uze i razastrije pokrivač preko otvora studencu i posu po njem stučenoga
    zrnja, tako da se ništa nije moglo opaziti.
  mps-mps: Tama te bidigo wego te name ugwa me deli selama, tama te wę ulu dedage
    dalalubo te mesegelali. Tama agai te wit meba selama, tama te ugwa daide ugwadu
    muna muna palio. Te augwali geme dualalubo, te bidi dabego konesiąmainu ebo tiwai
    ilalio.
  tpi-tpi: Na meri bilong dispela man i kisim wanpela laplap na karamapim maus bilong
    hul. Na em i kisim sampela wit na putim nabaut antap long dispela laplap. Olsem
    bai ol man i no inap save, tupela i hait i stap.
  dan-1931: Konen tog et Tæppe, bredte det ud over Brønden og hældte Korn derpå, så
    at man intet kunde opdage.
  vie-OVCB: Vợ người chủ nhà lấy vải phủ miệng giếng, rải thóc lên trên để không ai
    nghi ngờ.
  guj-2017: તે માણસની પત્નીએ કૂવા પર એક ચાદર પાથરી અને તેના પર અનાજને સૂકવવા પાથરી
    દીધું, જેથી કોઈને કશી ખબર ન પડે કે યોનાથાન તથા અહિમાઆસ કૂવામાં છે.
  pon-2006A: En ohlo eh pwoudo ahpw ale mehn pweipwei ehu oh pwainkihdi ewen pwarero,
    oh kamwarakdiong powe weren kohn kei, pwe ira en sohte kak dierekda.
  por-BRBSL: A mulher pegou e espalhou a cobertura sobre a boca do poço, e espalhou
    grãos esmagados sobre ele; e nada se sabia.
  cth-cth: Hahoi, a yu ni tuikhu teh a khuem hoi a khuem teh cakang muen a vaw sin
    dawkvah apinihai panuek hoeh.
  twi-twi: Ɔbarima no yere de ntama kataa abura no so, de atoko guu so te sɛnea ɔrehata
    no owia so, na obiara ansusuw sɛ nnipa hyɛ abura no mu.
  hlt-hlt: A yuu loh himbaiyan te a loh tih tangrhom kah a rhai ah khoep a phaih.
    A soah canghum khoep a yaal thil dongah a hmuethma khaw ming uh pawh.
  tbz-SIM: Kɛ̀ tɛcĩ́ɛ̃̀tɛ̀ kóo nitipòkùu túótɛ́ diyɑɑ̀kɔ̃̀nnì kɛ́pitɛ́ dɛĩ́nkɛ̀ kɛ́yennɛ́
    tidiitì bɑ́ bɛ̀ í mbɑntɛ́ kɛ dò mbɛnìtìbɛ̀ bo dɛ miɛkɛ.
  msy-2020: Ezɨ gumazir kamɨn amuim inir mam inigha iza an onegha mozir dɨpar kamɨn
    akam avara. Egha a witɨn maba inigha tintinibar inir kam gisɨn da arɨki. Eghtɨ
    gumaziba foghan kogham, aning kagh modoghav iti.
  dop-dop: Ḿpʋ́ɣʋ́ ɑlʋ nɔɣɔlʋ kpɑɣɑ pʋʋɣʋ nɑ ɩ́ tɑkɩ lɔkɔ tɔɔ nɑ ɩ́ le kʋtɔɣɔʋ pee,
    sɩ nɔɣɔlʋ ɩ́ tɑɑ cɛkǝnɑ sɩ pʋlʋpʋ wɛ tǝnɑ.
  azb-azb: Ev sahibəsi bir örtük götürüb quyunun üstünə döşəyib ora yarma sərdi və
    heç bir şey bilinmədi.
  eng-DBY: And the woman took and spread the covering over the well's mouth, and spread
    ground corn on it; and the thing was not known.
  hin-2017: तब उसकी स्त्री ने कपड़ा लेकर कुएँ के मुँह पर बिछाया, और उसके ऊपर दला हुआ
    अन्न फैला दिया; इसलिए कुछ मालूम न पड़ा।
  wol-KYG: Ci kaw loolu soxna sa jël basaŋ, lal ko ca pindu teen ba, ba noppi wasaare
    pepp ca kaw, ba kenn du ca foog dara.
  eng-YLT: and the woman taketh and spreadeth the covering over the face of the well,
    and spreadeth on it the ground corn, and the thing hath not been known.
  eng-WYC-2017: And a woman took, and spread abroad a covering over the mouth of the
    pit, as if drying barley with the peel taken away, and so the thing was hid.
  eng-WMBB: The woman took and spread the covering over the well’s mouth, and spread
    out crushed grain on it; and nothing was known.
  urd-GVH: आदमी की बीवी ने कुएँ के मुँह पर कपड़ा बिछाकर उस पर अनाज के दाने बिखेर दिए
    ताकि किसी को मालूम न हो कि वहाँ कुआँ है।
  rug-rug: Vagia sa barikaleqe tanisa tie si keke tukutuku meke nobia sa sa beruna
    sa berukehe meke titisini sa sari na kiko koasa tukutukuna, pude loke tie doṉo
    gilania sapu koa vasina si keketoṉa.
  gaz-gaz: Niitiin namicha sanaas afaan boollichaa gubbaa waa diriirsitee midhaan
    achi irra afte. Namni tokko iyyuu waan kana hin beekne.
  fra-LSG: La femme prit une couverture qu’elle étendit sur l’ouverture du puits,
    et elle y répandit du grain pilé pour qu’on ne se doutât de rien.
  yal-yal: Ɲaxanla yi bitinganna tongo, a yi a sa xɔɲinna dɛ ra, a sansi xɔri dinxin
    tongo a na sa mɛn fari alogo e nama sikɛ sese ma.
  haw-1868: 'Lalau aku la ka wahine i ka mea uhi, hohola iho la maluna o ka waha o
    ka luawai, a halii iho la i ka palaoa maluna iho: a ua ike ole ia ua mea la.'
  arb-NAV: وَأَخَذَتْ زَوْجَةُ الرَّجُلِ غِطَاءً وَوَضَعَتْهُ عَلَى فَمِ الْبِئْرِ،
    وَنَثَرَتْ عَلَيْهِ حُبُوباً لِتَجِفَّ، فَلَمْ يَشُكَّ أَحَدٌ أَنَّهُمَا فِي دَاخِلِ
    الْبِئْرِ.
  ewe-ewe: Ŋutsua srɔ̃ ɖo avɔ aɖe ɖe vudo la nu eye wosia bli ɖe avɔ la dzi ale be
    ame aɖeke mabu be woanɔ afi ma o.
  eng-LEE: And the wife took and spread a covering over the well's mouth, and scattered
    ground corn thereupon; so that nothing was perceived.
  asm-FB: তেতিয়া সেই মানুহ জনৰ পত্নীয়ে নাদৰ মুখত কাপোৰ এখন পাৰি, তাৰ ওপৰত খৰচিয়া
    পিঠাগুৰি মেলি দিলে; তাতে যোনাথন আৰু অহীমাচ সেই নাদত থকা বুলি কোনেও নাজানিলে।
  sus-A: فِنّ ندٍ نَشَ دُفِ سَ نَ كْلْنيِ دّ رَ، عَ قَ سَنسِ شْرِ دِنشِ سَ نَ دُفِ
    قَرِ، عَلَكٌ مِشِ نَشَ سٌفِ قٍ ندٍ مَ.
  fra-SBL: La femme prit la couverture et l'étendit sur l'embouchure du puits, et
    y répandit du grain pilé ; et rien ne fut connu.
  hbo-hbo: וַתִּקַּ֣ח הָאִשָּׁ֗ה וַתִּפְרֹ֤שׂ אֶת־הַמָּסָךְ֙ עַל־פְּנֵ֣י הַבְּאֵ֔ר
    וַתִּשְׁטַ֥ח עָלָ֖יו הָֽרִפֹ֑ות וְלֹ֥א נֹודַ֖ע דָּבָֽר׃
  kik-kik: Nake mũtumia wa mũndũ ũcio akĩoya kĩndũ gĩa kũhumbĩra, agĩgĩtambũrũkia
    igũrũ rĩa mũromo wa gĩthima, na akĩanĩka ngano igũrũ rĩakĩo. Na gũtirĩ mũndũ o
    na ũmwe wamenyire ũhoro ũcio.
  fra-NCL: La femme prit une couverture, qu’elle étendit au dessus de la citerne,
    et elle y répandit du grain pilé, en sorte qu’on ne remarquait rien.
  cek-AK: Nongpata maeto mah tuikhaw to kraeng khoep moe, a nuiah cang qawk thuih
    pongah, mi mah doeh to hmuen to panoek ai.
  cuk-cuk: Neg-ibed-ome atued amisad, geb, dia-siid-birgi ogichad. A-birgi, ibmar-gwag
    eosad. Degisoggu, dia sisuliyob daklesad, wisgulessurgusad.
  uig-CYR: Униң аяли қудуқниң ағзиға япқучини йепип үстигә соқулған буғдайни төкүп
    қойди; шуниң билән һеч иш ашкариланмиди.
  tel-2017: ఆ ఇంటి ఇల్లాలు ఒక పరదా తీసుకువచ్చి బావిమీద పరిచి, దానిపైన గోదుమపిండి ఆరబోసింది.
    కనుక వారు బావిలో ఉన్న సంగతి ఎవ్వరికీ తెలియలేదు.
  hat-BSA: Konsa, fanm nan te pran yon kouvèti. Li te ouvri li sou bouch pwi a, e
    li te gaye sereyal sou li jiskaske yo pa t konnen anyen.
  kos-kos: Mutan kien mukul sac usla mwe afyuf se sang afinya luf sac, na el sisalik
    fita in wheat nu fac in mau tia akilenyuk lah oasr ma loac.
  hbo-WLC: וַתִּקַּ֣ח הָאִשָּׁ֗ה וַתִּפְרֹ֤שׂ אֶת־הַמָּסָךְ֙ עַל־פְּנֵ֣י הַבְּאֵ֔ר
    וַתִּשְׁטַ֥ח עָלָ֖יו הָֽרִפ֑וֹת וְלֹ֥א נוֹדַ֖ע דָּבָֽר׃
  ibo-ibo: Nwunye nwoke ahụ weere ihe mkpuchi ya tụsaa nʼọnụ olulu mmiri ahụ gbasaakwa
    mkpụrụ ọka nʼelu ya. Ọ dịghị onye maara maka ya.
  ory-ory: ତହିଁରେ ଗୃହିଣୀ ଗୋଟିଏ ଢାଙ୍କୁଣୀ ନେଇ କୂପ ମୁଖରେ ଦେଇ ତହିଁ ଉପରେ ମର୍ଦ୍ଦିତ ଶସ୍ୟ
    ବିଛାଇ ଦେଲା; ଏଣୁ କିଛି ଜଣା ପଡ଼ିଲା ନାହିଁ।
  chk-chk: nge pwülüen ewe mwän a ameresala echö pwölüpwöl won awen ewe chönüttu o
    atoropasa föün wiich won, pwe esap wor eman a tongeni silleni pwe a wor aramas
    lon.
  ssd-ssd: Kuirkinaik le nale ar sinam taŋge minnaik ta andeŋge katese ndawa ŋga taŋgo
    ta tuku piyo nuŋe tawi ande tumba burok miŋgenu kaimba wit afu kilmba tawi farna
    ta mbolŋge bareŋna.
  rop-rop: en det men waif bin jadimap det hol langa det wel, en imbin gaburrumap
    det wel garram loda sid daga wulijim nobodi kaan luk det wel weya dubala bin blandim
    miselp.
  ukr-1871: А молодиця возьми та й накинь плахту на колодязь, та й насипала крупів
    на покривало, щоб не було нїчогісїнько в догад.
  deu-1951: Und das Weib nahm eine Decke und breitete sie über die Öffnung der Zisterne
    und streute Grütze darüber, so daß man nichts merkte.
  eng-JPS: And the woman took and spread the covering over the well's mouth, and strewed
    groats thereon; and nothing was known.
  srp-1865: I žena uze i razastrije ponjavu povrh studenca, i povrh nje razasu prekrupu.
    I tako se ne dozna.
  lug-lug: Omukyala we n’addira ekisaanikira n’asaanikira ku kamwa k’oluzzi, n’ayiwako
    eŋŋaano n’agisaasaanyizaako. Ne wataba n’omu eyakitegeera.
  heb-heb: ותקח האשה ותפרש את המסך על פני הבאר ותשטח עליו הרפות ולא נודע דבר׃
  ben-IRV: পরে সেই বাড়ির মহিলা কুয়োটির মুখে ঢাকা দিয়ে তার উপরে মাড়াই করা শস্য
    মেলে দিল, তাতে কেউ কিছু জানতে পারল না৷
  pan-pan: ਅਤੇ ਉਸ ਦੀ ਪਤਨੀ ਨੇ ਇੱਕ ਕੱਪੜਾ ਲੈ ਕੇ ਖੂਹ ਦੇ ਮੂੰਹ ਉੱਤੇ ਪਾ ਦਿੱਤਾ ਅਤੇ ਉਸ ਉੱਤੇ
    ਦਲੀ ਹੋਈ ਕਣਕ ਪਾ ਦਿੱਤੀ, ਇਸ ਲਈ ਇਹ ਗੱਲ ਪਰਗਟ ਨਾ ਹੋਈ।
  tkr-tkr: Mang'une xhunaşşee örtyug alyaat'u kahrızılqa aççu, çilqab xhıt'a gyooka,
    şavuk'lecad vuççud g'ımececenva.
  mya-JVB: မိန်းမ သည်ရေတွင်းဝ ကို ဖုံး ပြီးမှဆန် ကိုလှန်း ၍ ထားသောကြောင့် ထိုအမှု
    သည် မ ထင်ရှား။
  tte-O: Kabo taubalane wainena kaleko ikalai ipei waila kana kopwaiki pwatana mena.
    Kabo witi kanna ipei kalekone pwatana mena na mesabana tabu tomo yabo ikakatai.
  tbg-tbg: Vitanta viraqi vauvaro vira naatavano namariara quvito vatara vira noqaa
    avu aqutero, viraqaahairo vi vatarara qumina vatave tiate tiro, uiti auru vivau
    raumpirima kero vatora.
  hmo-hmo: Bona unai ruma hahine ese ranu guri ia koua, bona ranu guri ena latanai
    uiti momo ia negea, negea kava. Unai kara be tau ta ese ia diba lasi.
  urd-urd: और उस 'औरत ने पर्दा ले कर कुवें के मुहँ पर बिछाया और उस पर दला हुआ अनाज
    फैला दिया और कुछ मा'लूम नहीं होता था।
  rus-SYN: А женщина взяла и растянула над устьем колодезя покрывало и насыпала на
    него крупы, так что не было ничего заметно.
  bqc-SIM: Ɔ̃ nↄɛe lↄ̀ↄpi nɛ́ tàɛ à pↄ́wɛna fã̀lɛwà, gbɛ̃e a yã́ dↄ̃o.
  tcz-CHONGTHU: Hichun numei khat hin twikul kam sin nading khat alan, akama chun
    aphan, achunga chun chang aphou khumin ahileh imacha aumlam akihe doh ta pon ahi.
  mar-mar: त्या मनुष्याच्या पत्नीने आडावर एक चादर पसरून वर धान्य ओतले. त्यामुळे तिथे
    धान्याची रास आहे असे दिसू लागले. तेव्हा तिथे योनाथान आणि अहीमास लपले असतील अशी
    शंकाही कोणाला आली नाही.
  qub-qub: Wasiyoj runapa warminna chaparcuran. Jananmanna ërasha rïguta majaran.
    Chaytaga manami pipis ricaranchu.
  bqp-bqp: Akũ bede pì nanↄ lↄ̀gↄↄ pì nɛ́ kpàalɛ à pↄ́blewɛ fã̀tɛa, gbɛ̃ke a yã
    dↄ̃ro.
  hat-hat: Madanm nonm lan pran yon gwo dra, li kouvri bouch pi a. Lèfini, li simen
    grenn pile sou li, konsa pesonn pa wè sa ki anba dra a.
  eng-BSB: Then the man’s wife took a covering and spread it over the mouth of the
    well, scattering grain over it so nobody would know a thing.
  tod-tod: Pɛlɛ deei seɠe wolai zeɠeni, é pɛɛ zeɠei la, é ani ɠae ziɠai ʋuuni ma,
    nu nɔpɛ ge la ɓena gaaɠa ga ani ɠa ná.
  eng-WEBPB: The woman took and spread the covering over the well’s mouth, and spread
    out crushed grain on it; and nothing was known.
  kbq-kbq: Hagi ana ne'mofo nenaro'a tavrave rutareno anama mani'na'a kerirera refi'neteno
    ana agofetu witi kanara huno zanazeri frakizanante'ne.
  nhe-BL: Huan isihua nopa tlacatl quitentzajqui nopa ameli huan ipani quihuatzqui
    trigo. Huan axaca momacac cuenta intla itztoyaj amelijtic.
  bus-bus: Ben bɛdee pì naↄ̃ lↄ̀gↄ pì nɛ́ kpààlɛ à pↄ́wɛɛ fã̀ɛa, gbɛ̃kee à yã dↄ̃ro.
  gub-BL: Tàpuz izar hemireko upyhyk amo puruwànaw kury. Upupirar a'e pànuhu 'yzygwar
    ikwar ipyk pà. Umuhàmuhàz arozràn imuku'i pyrer i'aromo no. Nezewe mehe ni amo
    nupuner kwaw wanexakaw rehe wà.
  eng-DRA: 'And a woman took, and spread a covering over the mouth of the well, as
