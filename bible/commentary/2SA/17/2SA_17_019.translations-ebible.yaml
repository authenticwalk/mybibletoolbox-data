verse: 2SA.017.019
translations:
  mal-C: അയാളുടെ ഭാര്യ ഒരു മൂടുവിരിയെടുത്ത് കിണറിന്റെ വായ് മൂടിയശേഷം അതിന്മേൽ ധാന്യം
    ഉണക്കാനായി നിരത്തി. സംഗതികളെപ്പറ്റി ആർക്കും യാതൊരറിവും ലഭിച്ചിരുന്നില്ല.
  deu-TKW: und das Weib nahm eine Decke, breitete sie über den Brunnen hin und streute
    Schrotkorn darüber, daß man nicht das Geringste bemerkte.
  lin-lin: Mwasi na ye akamataki kapo, atiaki yango na monoko ya libulu mpe asopaki
    bambuma na likolo na yango. Moto moko te ayebaki likambo yango.
  eng-LSV: and the woman takes and spreads the covering over the face of the well,
    and spreads the ground grain on it, and the thing has not been known.
  eng-GNV: And the wife tooke and spred a couering ouer the welles mouth, and spred
    ground corne thereon, that the thing should not be knowen.
  eng-WEBSTER: And the woman took and spread a covering over the well's mouth, and
    spread ground corn upon it; and the thing was not known.
  nhw-BL: Huan isihua nopa tlacatl quitentzajqui nopa ameli huan ipani quihuatzqui
    trigo. Huan amo aqui momacac cuenta sintla itztoyaj amelijtic.
  swh-ONEN: Mkewe akachukua kifuniko, akakiweka kwenye mdomo wa kile kisima na kuanika
    nafaka juu yake. Hakuna mtu yeyote aliyefahamu chochote kuhusu jambo hilo.
  bba-bba: Yerɑ durɔ win kurɔ u bekuru ɡɑru suɑ u kɑ dɔkɔ ye wukiri mɑ u dobi yi bɑ
    surɑ tɛriɑ ten wɔllɔ kpɑ bu ku kɑ ɡiɑ mɑ bɑ wɑ̃ɑ mi.
  eng-KJVCPB: And the woman took and spread a covering over the well’s mouth, and
    spread ground corn thereon; and the thing was not known.
  mpx-mpx: Yaka tonowak o lagona kaliko i ahe i yao wewel ana heguna pwatanaa. Inoke
    witi enowana i yoho valeyan pwatanaa, yaa nige gamagal etega i aatena ge i kikite.
  luo-luo: Chi ngʼatno nokawo gimoro ma oumogo soko bangʼe ne omoyo cham e wiye. To
    onge ngʼama nofwenyo sokono.
  meu-meu: Bena ruma hahinena na ranu gurina e koua ahu, bena latanai uit nadinadidia
    e ḡiḡi eva-eva. Una kara na tau ta asi dibana.
  npi-ULB: ती मानिसकी पत्‍नीले त्यो इनारको ढकनी ल्‍याइन् र इनारको मुख ढाकिन् अनि त्‍यसमाथि
    बिस्‍कुन सुकाइन्, त्यसैले इनारमा जोनाथन र अहीमास थिए भनेर कसैले थाहा पाएनन् ।
  yor-yor: Obìnrin rẹ̀ sì mú nǹkan ó fi bo kànga náà, ó sì sá àgbàdo sórí rẹ̀, a kò
    sì mọ̀.
  ind-ind: Kemudian nyonya rumah itu menutupi lubang sumur dengan kain, lalu menaburkan
    butir-butir gandum di atasnya supaya seolah-olah dia sedang mengeringkan gandum
    di halaman. Kelihatannya tidak ada sumur di situ.
  pes-OPCB: زن او سرپوشی روی چاه گذاشت و مقداری حبوبات روی آن ریخت تا کسی از موضوع
    باخبر نشود.
  tgl-ULB: Kinuha ng asawa ng lalaki ang pantakip ng balon at inilatag ito sa bukana
    ng balon at hinagisan ito ng trigo, kaya walang isa ang nakakaalam na nasa balon
    sina Jonatan at Ahimaaz.
  cbu-NT: Anshat tputs wizanll washtangasheem tinayaru, anpat wachoo shtandayaru kasarangiya.
    Sheeru anumunshat, tirikpashat zap washtangashimun iwaz kuruteeru, ashchiri puyaru
    kasarangiya.
  hui-hui: Libu anda puwa bira do heagola agali anda anduanedago one bereneyagome
    labolabo yalu ibalu iba uli biago bu yi hene. Ani buwa labolabo biagoria widi
    lini wiaru haeala payabu ngelene. Anidagua biagola agali ibirarume libu ogoniha
    bira do harualo manda bibe nahe hene.
  mya-mya: အိမ်​ရှင်​မ​သည်​ရေ​တွင်း​ကို​ဖုံး​အုပ်​ပြီး​လျှင် မည်​သူ​မျှ​မ​ရိပ်​မိ​စေ​ရန်​အ​ဖုံး​ပေါ်​တွင်
    ဆန်​လှန်း​၍​ထား​လေ​သည်။-
  bod-N: ཡང་ཁྱིམ་དེའི་བུད་མེད་ཀྱིས་ཁ་གཅོད་ཅིག་བླངས་ནས་དོང་ཆུའི་ཁ་བཅད་པ་དང་། དེའི་ཁར་འབྲུ་རིགས་བརྡལ་བས་དོན་དེ་ཕྱི་རུ་མ་ཤོར་བ་རེད།
  sna-sna: Mukadzi wake akatora chifukidzo akachiwaridza pamusoro pomuromo wetsime
    uye akayanika zviyo pamusoro pacho. Hakuna akaziva chinhu pamusoro pazvo.
  spa-BLM: La mujer tomó y extendió la cubierta sobre la boca del pozo, y esparció
    sobre ella grano molido; y no se supo nada.
  cac-cac: A ix yetb'eyum vin̈ aj pat chi', ix slich'b'at jun c'apac ix d'a yib'an̈
    jun olan chi', ix secanem ixim trigo ix d'a yib'an̈ yic max checlaji.
  swh-ULB: Mke wa mtu huyo akachukua kifuniko na kukikufunika kwenye mlango wa kisima
    kisha akaanika nafaka juu yake, hivyo hakuna aliyejua kwamba Yonathani na Ahimaasi
    walikuwa kisimani.
  bel-bel: А жанчына ўзяла і расьцягнула над вусьцем калодзежа покрыва і насыпала
    на яго круп, так што не было нічога прыкметна.
  deu-ELBBK: Und die Frau nahm eine Decke und breitete sie über den Brunnen und streute
    Grütze darüber aus, so dass nichts bemerkt wurde.
  mbb-OT: Ne migkuwa haazà is esawa zutun te maama te zahun ne midtembunan din haazà
    is kalut ne migkegkaǥan din te trigu haazà is intambun dutun su emun duen dutun
    ebpekaahà ne egkeisip din is wazà dutun mid-eles.
  mal-2015: വീട്ടുകാരത്തി മൂടുവിരി എടുത്തു കിണറ്റിന്റെ വായിന്മേൽ വിരിച്ചു അതിൽ കോതമ്പുതരി
    ചിക്കി; ഇങ്ങനെ കാര്യം അറിവാൻ ഇടയായില്ല.
  rmc-rmc: Leskri romňi iľa e lepeda, nacirdňa la upral e chaňig a rozčhiďa upre o
    zrnos, hoj te na dičhol e chaňig.
  pes-OPV: و زن، سرپوش چاه راگرفته، بر دهنه‌اش گسترانید و بلغور بر آن ریخت. پس چیزی
    معلوم نشد.
  ron-1924: Фемея а луат о ынвелитоаре, а ынтинс-о песте гура фынтыний ши а ымпрэштият
    урлуялэ пе еа, ка сэ ну дя нимик де бэнуит.
  ben-OBCV: গৃহকর্তার স্ত্রী কুয়োর খোলামুখটি ঢাকনা দিয়ে ঢাকা দিয়েছিল ও সেটির উপর
    শস্যদানা ছড়িয়ে রেখেছিল। কেউই এ বিষয়ে কিছুই জানতে পারেনি।
  som-som: Oo naagtiina ceelka afkiisii bay wax ku gogoshay, oo waxay ku dul firdhisay
    hadhuudh la tumay; oo waxbana lagama ogaan.
  lat-VUC: 'Tulit autem mulier, et expandit velamen super os putei, quasi siccans
    ptisanas: et sic latuit res.'
  eng-ASVBT: And the woman took and spread the covering over the well’s mouth, and
    strewed bruised grain thereon; and nothing was known.
  ita-1885: E la donna di casa prese una coverta, e la distese sopra la bocca del
    pozzo, e vi sparse su del grano infranto; e niuno seppe il fatto.
  eng-LXXUP: And a woman took a covering, and spread it over the mouth of the well,
    and spread out ground corn upon it to dry, and the thing was not known.
  eng-ULB: The man's wife took the covering for the well and spread it over the well's
    opening, and tossed grain over it, so no one knew Jonathan and Ahimaaz were in
    the well.
  spa-VBL: Su mujer tomó una tela para cubrir el pozo y la extendió sobre la abertura,
    y luego esparció grano sobre ella. Nadie sabía que los hombres estaban allí.
  fra-_FOB: Et la femme prit une couverture, et l'étendit sur l'ouverture du puits,
    et y répandit du grain pilé, en sorte qu'on n'y reconnut rien.
  mal-mal: ഗൃഹനായിക മൂടുവിരി എടുത്ത് കിണറിന്റെ മുകളിൽ വിരിച്ചു അതിൽ ധാന്യം നിരത്തി;
    ഇങ്ങനെ കാര്യം അറിയുവാൻ ഇടയായില്ല.
  urd-GVR: Ādmī kī bīwī ne kueṅ ke muṅh par kapṛā bichhā kar us par anāj ke dāne bikher
    die tāki kisī ko mālūm na ho ki wahāṅ kuāṅ hai.
  suz-BL: मेको खिं ङा मुर आ मीशेमी सुम्‍तीक का चाक्‍‍शा, मेको तार बिस्‍कुन हामा बाक्‍त।
    सुइम मारेइ मतुइक्‍तमे बाक्‍त।
  ita-1927: Quelli vi si calarono; e la donna di casa prese una coperta, la distese
    sulla bocca della cisterna, e vi sparse su del grano pesto; cosicché nessuno ne
    seppe nulla.
  ckb-ckb: ژنەکەی دەمی بیرەکەی بە ڕووپۆشێک داپۆشی و دانەوێڵەی بەسەردا بڵاوکردەوە،
    کەس پێی نەزانی.
  eng-BBE: And a woman put a cover over the hole, and put crushed grain on top of
    it, and no one had any knowledge of it.
  kan-OKCV: ಆಗ ಆ ಮನೆಯವಳು ಬಾವಿಯ ಮೇಲೆ ಒಂದು ವಸ್ತ್ರವನ್ನು ಹಾಸಿ ನುಚ್ಚನ್ನು ಹರವಿದಳು. ಈ ಕಾರ್ಯ
    ಯಾರಿಗೂ ತಿಳಿಯದೆ ಹೋಯಿತು.
  tam-2017: வீட்டுக்காரி ஒரு பாயை எடுத்து, கிணற்றின்மேல் விரித்து, அவர்கள் உள்ளே இருக்கிறதைத்
    தெரியாதபடி, அதின்மேல் தானியத்தைப் பரப்பிவைத்தாள்.
  spa-RV-1909: Y tomando la mujer de la casa una manta, extendióla sobre la boca del
    pozo, y tendió sobre ella el grano trillado; y no se penetró el negocio.
  ron-BTF: Și femeia a luat și a întins o învelitoare peste gura fântânii și a presărat
    grâne măcinate pe aceasta; și lucrul nu a fost cunoscut.
  eng-WEBP: The woman took and spread the covering over the well’s mouth, and spread
    out crushed grain on it; and nothing was known.
  eng-FBV: His wife took a cloth to cover the well and spread it out over the opening
    and then scattered grain over it. No one knew the men were there.
  nld-1939: En de vrouw nam een dekkleed, spreidde het uit over de put, en strooide
    er graankorrels op, zodat er niets van te merken viel.
  nch-BL: Huan isihua nopa tacat quitentzajqui nopa ameli huan ipani quihuatzqui trigo.
    Huan amo aqui quimatqui sinta itztoyaj amelco.
  vie-1934: Vợ của người nầy lấy một cái mền trải trên miệng giếng, rồi trên đó người
    rải phơi lúa mạch, cho người ta không nghi ngờ chi hết.
  hin-CV: एक स्त्री ने कुएं पर वस्त्र बिछाकर उस पर अन्‍न फैला दिया, जिससे इन दोनों
    के विषय में किसी को कुछ भी मालूम न हो सका.
  spa-BES: Y una mujer cubrió el agujero con una tapa, y puso encima un grano triturado,
    y nadie lo supo.
  tdx-tdx: Rinambe’ ty rakemba ty tako’e naho nakape’e am-bava’ i vovoñey, vaho naparatsa’e
    ambone’e eo ty tsako lisañe; le tsy nifohiñe.
  tha-KJV: หญิงแม่บ้านก็เอาผ้ามาปูปิดปากบ่อ แล้วก็​เกล​ี่ยปลายข้าวตกอยู่บนนั้น ไม่มี​ใครทราบเรื่องเลย
  por-BR-2018: E tomando a mulher da casa uma manta, estendeu-a sobre a boca do poço,
    e estendeu sobre ela o grão trilhado; e não se penetrou o negócio.
  deu-ELO: Und das Weib nahm eine Decke und breitete sie über den Brunnen, und streute
    Grütze darüber aus, so daß nichts bemerkt wurde.
  eng-WYC-2018: And a woman took, and spread abroad a covering over the mouth of the
    pit, as (if) drying barley with the peel taken away, and so the thing was hid.
    (And a woman took, and spread out a covering over the mouth of the well, and then
    put some peeled barley on top of it, as if to dry it, and so they were hid.)
  epo-epo: Kaj lia edzino prenis kaj sternis kovrotukon super la aperturo de la puto
    kaj ŝutis sur ĝin grion, por ke oni nenion rimarku.
  uig-PIN: Uning ayali ⱪuduⱪning aƣziƣa yapⱪuqini yepip üstigǝ soⱪulƣan buƣdayni tɵküp
    ⱪoydi; xuning bilǝn ⱨeq ix axkarilanmidi.
  beo-beo: Bahiulimi dunu ea idua da amo uli dogoi dedeboi. Amola dunu da amo mae
    ba:ma:ne, dedebosu abulaga figisili, amo da:iya gagoma afagogolesi.
  tpi-OTNT: Na meri bilong dispela man i kisim wanpela laplap na karamapim maus bilong
    hul. Na em i kisim sampela wit na putim nabaut antap long dispela laplap. Olsem
    bai ol man i no inap save, tupela i hait i stap.
  hau-SA: Matarsa mutumin kuwa ta kawo tabarma ta shimfiɗa a bakin rijiyar, sai ta
    kawo hatsi ta baza a kanta. Ba kuwa wanda ya san abin da ta yi.
  uig-LAT: Uning ayali quduqning aghzigha yapquchini yépip üstige soqulghan bughdayni
    töküp qoydi; shuning bilen héch ish ashkarilanmidi.
  nde-nde: Umkakhe wathatha okokwembesa wakwendlala phezu komlomo womthombo wasehaza
    amabele phezu kwakho. Kakho owayesazi ulutho ngakho.
  ton-ton: Pea naʻe ʻomi ʻe he fefine ha meʻa ʻufiʻufi ʻo ne ʻufiʻufi ʻaki ʻae ngutu
    ʻoe luo vai, pea naʻe folofolahi ki ai ʻae fuaʻi uite ʻaia naʻe momosi; pea naʻe
    ʻikai ʻiloʻi ʻae meʻa ko ia.
  ces-1613: A žena vzavši plachtu, rozestřela ji na vrch studnice, a nasypala na ni
    krup. A tak nebyla ta věc spatřína.
  eng-WMB: The woman took and spread the covering over the well’s mouth, and spread
    out crushed grain on it; and nothing was known.
  tam-TCV: அவ்வீட்டுக்காரனின் மனைவி ஒரு துணியை எடுத்துக் கிணற்றின் வாயின்மேல் விரித்து
    அதன்மேல் தானியத்தைக் காயவைப்பதுபோல் பரப்பி வைத்தாள். அதனால் அவர்கள் கிணற்றுக்குள்
    இருந்தது யாருக்கும் தெரியாதிருந்தது.
  ceb-ULB: Nikuha ug pangtabon sa atabay ang asawa sa tawo ug gibuklad kini sa baba
    sa atabay, ug gipangbutangan niya kini ug trigo, aron walay masayod nga atua didto
    sa atabay si Jonatan ug si Ahimas.
  pol-UBG: Potem kobieta wzięła płachtę, rozciągnęła ją z wierzchu na studni i rozsypała
    na niej ziarno. I niczego nie zauważono.
  agr-agr: Nunikagmatai nuna nuwe yumigmat dukutain juki dukuka nuwi trigo akagbaun
    ukaja, yumigmat taimunak wainmainchau emauwai. Dutikamu asamtai makichkish yumigmatnak
    wainkachaju ainawai.
  kyc-kyc: Dokopa akali dokona etenge dokome bange komau porai lapo nyepala yuwale
    kambu dokona yambe piya. Pyapala wambu mendemepe soo giso kanda naramiŋi lapala
    nenge witi jingi dupwa ketae dokona minyuo raeyo reteya.
  urd-GVU: آدمی کی بیوی نے کنوئیں کے منہ پر کپڑا بچھا کر اُس پر اناج کے دانے بکھیر
    دیئے تاکہ کسی کو معلوم نہ ہو کہ وہاں کنواں ہے۔
  deu-1912: und das Weib nahm und breitete eine Decke über des Brunnens Loch und breitete
    Grütze darüber, daß man es nicht merkte.
  kan-2017: ಕೂಡಲೆ ಆ ಮನೆಯ ಹೆಂಗಸು ಅದರ ಮೇಲೆ ಒಂದು ಬಟ್ಟೆಯನ್ನು ಹಾಸಿ, ಅದರ ಮೇಲೆ ಗೋದಿಯ ನುಚ್ಚನ್ನು
    ಹರಡಿದಳು. ಇದರಿಂದ ಅವರು ಅಲ್ಲಿ ಅಡಗಿರುವ ವಿಷಯ ಯಾರಿಗೂ ಗೊತ್ತಾಗಲಿಲ್ಲ.
  yap-yap: Me fek le’engin fare mo’on bangi ban’en nge upunguy nga daken fare luwed,
    me wereg wom’ngin e woldug ni grain nga daken, ni fan e nge dab nnang.
  hlt-MCSB: A yuu loh himbaiyan te a loh tih tangrhom kah a rhai ah khoep a phaih.
    A soah canghum khoep a yaal thil dongah a hmuethma khaw ming uh pawh.
  mdy-ETH: ዬያ ዓሢኮ ማቻ ዔቶ ካራ ዜዺ ዓጊ፥ ዓሲ ዓልቲ ዛጉዋጉዲ ጊዳ ሃኣኮ ሚጬኔ።
  twi-ASANTE: Ɔbarima no yere de ntoma hataa abura no so, de atokoɔ guu so te sɛ deɛ
    ɔrehata no awia so, na obiara ansusu sɛ nnipa hyɛ abura no mu.
  eng-WEBU: The woman took and spread the covering over the well’s mouth, and spread
    out crushed grain on it; and nothing was known.
  wal-wal: Aibinne erettennaadan bitaniyaa maccaasiyaa kammiyoobaa ekkada ollaa doonan
    hiixxaasu; yaatada a bolli kattaa miccaasu.
  spa-PDDPT: Su esposa tenía una manta que extendió sobre la boca del pozo, y esparció
    sobre ella trigo trillado, y nada se supo del asunto.
  gun-gun: Ykua mbotya hoo va'e ra'yxy ogueru vy omoĩ hi'áry. Imbotya áry ju mba'emo
    ra'yĩgue onhoẽ. Ha'e rami rã mava'eve ndoikuaai.
  agu-BL: Ej nin yi txkel yi jun yaja'tz nin bentz tan jople'n cu'n stzi' yi jula'tz
    tan yi jopselil. Nin je'n ẍchitol mu'ẍ ixi'n triw tib yi jopsel. Cya'l jun i'lon
    yi xtxolbile'j.
  ilo-ULB: Innala iti asawa ti lalaki ti pagkalub iti bubon ket inyabbongna daytoy
    iti ngarab ti bubon, ken winarisanna kadagiti bukbukel iti rabaw daytoy, isu nga
    awan ti makaammo nga adda iti uneg ti bubon da Jonathan ken Ahimaas.
  kpg-kpg: Di lodo taane deenei ga gaamai di pono o di monowai, gaa uhi di maa, gaa danu
