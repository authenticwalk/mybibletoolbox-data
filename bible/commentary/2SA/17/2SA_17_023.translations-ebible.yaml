verse: 2SA.017.023
translations:
  mal-C: തന്റെ ഉപദേശം അവർ സ്വീകരിച്ചില്ല എന്നുകണ്ടപ്പോൾ അഹീഥോഫെൽ തന്റെ കഴുതയ്ക്ക്
    കോപ്പിട്ട് സ്വന്തം നഗരത്തിലുള്ള വീട്ടിലേക്കു പോയി. അവിടെച്ചെന്ന് തന്റെ ഗൃഹകാര്യങ്ങളെല്ലാം
    ക്രമപ്പെടുത്തിയശേഷം അയാൾ തൂങ്ങിമരിച്ചു. അയാളുടെ പിതാവിന്റെ കല്ലറയിൽ അയാളെ അടക്കംചെയ്തു.
  deu-TKW: Als aber Ahitophel sah, daß sein Rat nicht zur Ausführung kam, sattelte
    er den Esel und machte sich auf den Weg nach Hause in seine Vaterstadt; da bestellte
    er sein Haus und erhängte sich. Als er gestorben war, wurde er in seines Vaters
    Grab begraben.
  lin-lin: Tango Ayitofeli amonaki ete balandi te toli na ye, amataki na ane mpe azongaki
    na ndako na ye kati na engumba na ye. Abongisaki biloko ya ndako na ye mpe amidiembikaki.
    Boye akufaki mpe bakundaki ye kati na kunda ya tata na ye.
  eng-LSV: And Ahithophel has seen that his counsel was not done, and he saddles the
    donkey, and rises and goes to his house, to his city, and gives charge to his
    household, and strangles himself, and dies, and he is buried in the burying-place
    of his father.
  eng-GNV: Nowe when Ahithophel sawe that his counsell was not followed, he sadled
    his asse, and arose, and he went home vnto his citie, and put his houshold in
    order, and hanged him selfe, and dyed, and was buryed in his fathers graue.
  eng-WEBSTER: And when Ahithophel saw that his counsel was not followed, he saddled
    his ass, and arose, and went home to his house, to his city, and put his household
    in order, and hanged himself, and died. and was buried in the sepulcher of his
    father.
  nhw-BL: Huan quema Ahitofel quiitac para Absalón amo quichijqui catli ya quiilhuijtoya
    ma quichihua, tlejcoc ipan iburro, huan yajqui ichaj ipan ialtepe. Teipa quicualtlali
    nochi tlamantli huan moquechcuapiloto huan mijqui. Huan quitlalpachojque campa
    itata quitlalpachojtoyaj.
  swh-ONEN: Ahithofeli alipoona kwamba shauri lake halikufuatwa, akatandika punda
    wake, akaondoka kwenda nyumbani kwake kwenye mji wake. Akaiweka nyumba yake katika
    utaratibu, kisha akajinyonga mwenyewe. Hivyo akafa na akazikwa katika kaburi la
    baba yake.
  bba-bba: Ye Ahitofɛli u wɑ bɑ ǹ kɑ win ɡɑri sɔmburu kue, yerɑ u win kɛtɛku ɡɑɑri
    bɔkuɑ u sĩɑ win wuuɔ, u dɑ win tiin yɛnuɔ u win yɛnuɡibu sɑɑriɑ kpuro mɛ bɑ koo
    koosinɑ. Yen biru u win tii soorɑ doke u ɡu. Mɑ bɑ nùn sikuɑ win bɑɑbɑn sikirɔ.
  eng-KJVCPB: And when Ahithophel saw that his counsel was not followed, he saddled
    his ass, and arose, and gat him home to his house, to his city, and put his household
    in order, and hanged himself, and died, and was buried in the sepulchre of his
    father.
  mpx-mpx: Sauga Ahitopel i kite wana nuwatu nige hi totoulil, yaka wana donki i lovivina-an
    ge i heya pwatanaa, i na wana panuwaa Gilo. Inoke i vavaen natunau elal i ba ga
    nihi ginol ola, yaka abwe i na i gadisowa ge i aliga. Yaka tuwana hi teliya tubunau
    ali salaiya.
  luo-luo: Kane Ahithofel oneno ni rieko mane ongʼado ok oluw, noidho pundane modok
    dalagi e ode. Noloso weche mag ode; bangʼe ne odere. Omiyo notho moike e bur wuon
    mare.
  meu-meu: Ahitofel vada e diba iena lalo-hadai na asie abia dae, bena ena doniki
    e abia, ena hanua korikori e lou lao. Ena kohu iboudiai e atodia namonamo bena
    sibona e hemata. E mase; bena tamana ena gara ai e guria.
  npi-ULB: जब अहीतोपेलले आफ्‍नो सल्लाहको अनुसरण नभएको देखे, उनले आफ्नो गधामा जीन-लगाम
    कसे र विदा भए । उनी आफ्नो सहरमा भएको घरमा गए, आफ्ना सबै कुरा मिलाए र आफूलाई झुण्‍डाए
    । यसरी उनी मरे र आफ्नै बुबाको चिहानमा गाडिए ।
  yor-yor: Nígbà tí Ahitofeli sì rí i pé wọn kò fi ìmọ̀ tirẹ̀ ṣe, ó sì di kẹ́tẹ́kẹ́tẹ́
    rẹ̀ ni gàárì, ó sì dìde, ó lọ ilé rẹ̀, ó sì palẹ̀ ilé rẹ̀ mọ̀, ó sì so, ó sì kú,
    a sì sin ín sí ibojì baba rẹ̀. Absalomu gbógun ti Dafidi.
  ind-ind: Sementara itu, ketika Ahitofel melihat bahwa nasihatnya tidak diikuti,
    dia memasang pelana keledainya dan pulang ke kota asalnya. Dia memberikan pesan-pesan
    terakhir kepada keluarganya, lalu gantung diri. Demikianlah Ahitofel meninggal.
    Dia dikuburkan di samping makam ayahnya.
  pes-OPCB: وقتی اخیتوفل دید ابشالوم پیشنهاد او را رد کرده است، الاغ خود را پالان
    کرد و به شهر خود رفت. او به کارهایش سروسامان بخشید و رفت خود را به دار آویخت.
    مردم جنازهٔ او را در کنار قبر پدرش به خاک سپردند.
  tgl-ULB: Nang makita ni Ahitofel na hindi sinunod ang kaniyang payo, nilagyan niya
    ng upuan ang kaniyang asno at umalis. Umuwi siya sa kaniyang sariling lungsod,
    inayos ang kaniyang mga bagay-bagay at nagbigti siya. Sa ganitong paraan namatay
    siya at inilibing sa libingan ng kaniyang ama.
  cbu-NT: Ahitofel Absalonaa piy sheeni átu xapooyaru, anumand kapung tsiyantayaru,
    burrurimunini ush kuxineeranllu, waanpeetam pang' Guilbowap naatarangiya. Anushshat
    yuwash nlluratarangu anush kuseeru, maachiritaa ashpari tsiyatam yuwapayaru, waanaatsi
    wayarpunish spuyaru tsiparangiya. Tsiparamchu yaptam waparina mapurangana ambitam
    mapuranganaya.
  hui-hui: Ahidobele ibunaga bi layago Abasalomohanda talialu bia nabi mo wahayago
    hondowa ibuninaga nogo dongi heagoria biralu ibuninaga tanoha dai bini. Dai bialu
    ibunaga mbirale wiaru bibahende mo tigabu ngelai howa ibuni eanogo dalu homene.
    Homayagola ibu damenerume ibunaga tingini mo yalu puwa ibu aba hora hene homali
    wiagoha dege hora hene.
  mya-mya: အ​ဟိ​သော​ဖေ​လ​သည်​မိ​မိ​ပေး​သည့် အ​ကြံ​ကို​မ​လိုက်​ကြ​ကြောင်း​သိ​ရှိ​သော
    အ​ခါ မြည်း​ကို​ကုန်း​နှီး​တင်​၍​မိ​မိ​နေ​ရင်း မြို့​သို့​ပြန်​လေ​၏။ သူ​သည်​မိ​မိ​၏​အ​မှု
    ကိစ္စ​အ​ဝ​ဝ​ကို​စီ​စဉ်​ဆောင်​ရွက်​ပြီး​နောက် ကြိုး​ဆွဲ​ချ​၍​သေ​လေ​၏။ သူ့​အ​လောင်း​ကို
    သက်​ဆိုင်​ရာ​ဆွေ​မျိုး​စု​သင်္ချိုင်း​တွင်​သင်္ဂြိုဟ် ကြ​၏။
  bod-N: དེ་ནས་ཨ་ཧི་ཐོ་ཕེལ་གྱིས་རང་གི་ཐབས་ཇུས་ལ་མ་བསྟུན་པ་མཐོང་བས། བོང་བུར་སྒ་བསྟད་ནས་རང་གི་གྲོང་ཁྱེར་དུ་ལོག་སྟེ་ཁྱིམ་དུ་སླེབས་ཙ་ན།
    ཁོས་དེ་རུ་ཁ་ཆེམས་བཞག་ནས་ལྕེབས་པ་དང་། ཁོའི་བེམ་པོ་ནི་ཁོའི་ཕ་ཡི་དུར་དུ་བསྐུངས་སོ།
    །
  sna-sna: Ahitoferi akati aona kuti zano rake rakanga risina kutevedzwa, akaisa chigaro
    pambongoro yake akaenda kumba kwake muguta rokwake. Akaronga zvose zveimba yake
    ndokubva azvisungirira. Saka akafa uye akavigwa muhwiro rababa vake.
  spa-BLM: Cuando Ajitófel vio que su consejo no era seguido, ensilló su asno, se
    levantó y se fue a su ciudad, puso en orden su casa y se ahorcó; murió y fue enterrado
    en la tumba de su padre.
  cac-cac: Ayic ix yilan vin̈aj Ahitofel chi' to maj ochlaj yopisio tas ix yal vin̈,
    ix yac'anoch stz'um schej vin̈, ix pax vin̈ d'a spat d'a schon̈ab' b'aj aljinac.
    Masanil tastac ay d'a vin̈, ix sb'ocan yumal vin̈. Ix lajvi chi' ix sd'un̈b'anq'ue
    sb'a vin̈, ix cham vin̈. Icha chi' ix aj scham vin̈aj Ahitofel chi', ix mucchaj
    vin̈ b'aj mucan smam.
  swh-ULB: Ikawa Ahithofeli alipoona kwamba ushauri wake haukufuatwa, akapanda punda
    wake na kuondoka. Akaenda nyumbani katika mji wake mwenyewe, akaweka mambo yake
    katika utaratibu na kisha akajinyonga. Kwa hiyo akafa na kuzikwa katika kaburi
    la baba yake.
  bel-bel: І ўбачыў Ахітафэл, што ня выканана парада ягоная, і асядлаў асла, і сабраўся,
    і пайшоў у дом свой, і зрабіў тастамант дому свайму, і ўдавіўся, і памёр, і быў
    пахаваны ў магіле бацькі свайго.
  deu-ELBBK: Als aber Ahitophel sah, dass sein Rat nicht ausgeführt worden war, sattelte
    er den Esel und machte sich auf und zog nach seinem Haus, nach seiner Stadt; und
    er bestellte sein Haus und erdrosselte sich; und er starb und wurde begraben im
    Begräbnis seines Vaters.
  mbb-OT: Hein netuenan ni Ahitofel he wazà pezumdumahi is menge sambag din, ne mid-untuzan
    din is asnu zin ne mid-ulì diyà te inged din. Nemilinbilin sikandin te pemilya
    zin ne midhiket sikandin pinaaǥi te kebitey. Diyè ded ileveng sikandin te midlevengan
    te amey zin.
  mal-2015: എന്നാൽ അഹീഥോഫെൽ തന്റെ ആലോചന നടന്നില്ല എന്നു കണ്ടപ്പോൾ കഴുതപ്പുറത്തു കോപ്പിട്ടു
    കയറി തന്റെ പട്ടണത്തിൽ വീട്ടിലേക്കു ചെന്നു വീട്ടുകാര്യം ക്രമപ്പെടുത്തിയശേഷം കെട്ടിഞാന്നു
    മരിച്ചു; അവന്റെ അപ്പന്റെ കല്ലറയിൽ അവനെ അടക്കം ചെയ്തു.
  rmc-rmc: Sar o Achitofel dikhľa, hoj pes na ačhiľa avke, sar ov radzinelas, thoďa
    pro somaris o sedlos, bešľa pre leste a geľa khere andre peskro foros. Diňa peske
    andro kher savoro andro poradkos a paľis pes figinďa. Avke muľa a parunde les
    andre leskre dadeskro hrobos.
  pes-OPV: اما چون اخیتوفل دید که مشورت او بجاآورده نشد، الاغ خود را بیاراست و برخاسته،
    به شهر خود به خانه‌اش رفت و برای خانه خودتدارک دیده، خویشتن را خفه کرد و مرد و
    او را در قبر پدرش دفن کردند.
  ron-1924: Ахитофел, кынд а вэзут кэ сфатул луй н-а фост урмат, а пус шауа пе мэгар
    ши а плекат акасэ, ын четатя луй. Шь-а пус каса ын рындуялэ ши с-а спынзурат.
    Кынд а мурит, л-ау ынгропат ын мормынтул татэлуй сэу.
  ben-OBCV: অহীথোফল যখন দেখেছিল যে তার পরামর্শ অনুসারে কাজ করা হয়নি, তখন সে তার গাধায়
    জিন পরিয়ে নিজের নগরে অবস্থিত তার বাসার দিকে রওয়ানা হয়ে গেল। সে তার বাসার সবকিছু
    ঠিকঠাক করে ফাঁসিতে ঝুলে পড়েছিল। অতএব সে মারা গেল ও তাকে তার বাবার কবরে কবর দেওয়া
    হল।
  som-som: Oo Axiitofelna markuu arkay inaan taladiisii la raacin ayuu dameerkii kooraystay,
    oo magaaladiisuu tegey, oo intuu reerkiisii la dardaarmay, ayuu isdeldelay; wuuna
    dhintay, oo waxaa lagu aasay qabrigii aabbihiis.
  lat-VUC: 'Porro Achitophel videns quod non fuisset factum consilium suum, stravit
    asinum suum, surrexitque, et abiit in domum suam et in civitatem suam: et disposita
    domo sua, suspendio interiit, et sepultus est in sepulchro patris sui.'
  eng-ASVBT: And when Ahithophel saw that his counsel was not followed, he saddled
    his ass, and arose, and gat him home, unto his city, and set his house in order,
    and hanged himself; and he died, and was buried in the sepulcher of his father.
  ita-1885: Or Ahitofel, veduto che non si era fatto ciò ch'egli avea consigliato,
    sellò il suo asino, e si levò, e andò a casa sua nella sua città, e diede ordine
    alla sua casa; e poi si strangolò, e morì, e fu seppellito nella sepoltura di
    suo padre.
  eng-LXXUP: And Ahithophel saw that his counsel was not followed, and he saddled
    his ass, and rose and departed to his house into his city; and he gave orders
    to his household, and hanged himself, and died, and was buried in the sepulcher
    of his father.
  eng-ULB: When Ahithophel saw that his advice had not been followed, he saddled his
    donkey and left. He went home to his own city, set his affairs in order, and hanged
    himself. In this way he died and was buried in the tomb of his father.
  spa-VBL: Cuando Ahitofel se dio cuenta de que su consejo había sido ignorado, ensilló
    su asno y se fue a su casa en la ciudad donde vivía. Puso en orden sus asuntos
    y luego se ahorcó. Murió y fue enterrado en la tumba de su padre.
  fra-_FOB: Or Achithophel, voyant qu'on n'avait point fait ce qu'il avait conseillé,
    sella son âne, se leva et s'en alla en sa maison, dans sa ville; et après qu'il
    eut mis ordre à sa maison, il s'étrangla et mourut; et il fut enseveli dans le
    tombeau de son père.
  mal-mal: എന്നാൽ അഹീഥോഫെൽ തന്റെ ആലോചന നടന്നില്ല എന്നു കണ്ടപ്പോൾ കഴുതപ്പുറത്ത് ജീനിയിട്ടു
    കയറി തന്റെ പട്ടണത്തിൽ വീട്ടിലേക്ക് ചെന്ന് വീട്ടുകാര്യം ക്രമപ്പെടുത്തിയശേഷം തൂങ്ങി
    മരിച്ചു; അവന്റെ അപ്പന്റെ കല്ലറയിൽ അവനെ അടക്കം ചെയ്തു.
  lit-lit: O Ahitofelis, pamatęs, kad jo patarimas nebuvo vykdomas, pasibalnojo asilą,
    ir pakilo, ir parvyko namo į savo miestą, ir sutvarkė savo namų reikalus, ir pasikorė,
    ir mirė, ir buvo palaidotas savo tėvo kape.
  urd-GVR: Jab Aḳhītufal ne dekhā ki merā mashwarā radd kiyā gayā hai to wuh apne
    gadhe par zīn kas kar apne watanī shahr wāpas chalā gayā. Wahāṅ us ne ghar ke
    tamām muāmalāt kā band-o-bast kiyā, phir jā kar phāṅsī le lī. Use us ke bāp kī
    qabr meṅ dafnāyā gayā.
  suz-BL: मिनु अहीथोफेलमी आ अर्ती ङा लोव़ मबिश्‍शो तुइश्‍शा, आ गधा ठीक पा आ सहर ङा
    खिं लमाक्‍त। मिनु आ खिं ङा मुर आन कली देंचा माल्‍शो लोव़ देंशा, आं चहिं ग्‍युक्‍शा
    बेक्‍माक्‍त। मेको मोपा बेक्‍शा आ आफ आ तुरसुम थिम्‍चा पुंइसे बाक्‍त। १सामुएल ३१:४;
    १राजा १६:१८; मत्ती २७:५
  ita-1927: Ahitofel, vedendo che il suo consiglio non era stato seguito, sellò il
    suo asino, e partì per andarsene a casa sua nella sua città. Mise in ordine le
    cose della sua casa, e s’impiccò. Così morì, e fu sepolto nel sepolcro di suo
    padre.
  ckb-ckb: بەڵام کاتێک ئەحیتۆفەل بینی کار بە ڕاوێژەکەی نەکراوە، گوێدرێژەکەی کورتان
    کرد و هەستا، بەرەو ماڵەکەی لە شارەکەی خۆیدا بەڕێکەوت و وەسیەتی بۆ ماڵەکەی کرد
    و خۆی خنکاند و مرد، جا لە گۆڕەکەی باوکی ناشتیان.
  eng-BBE: Now when Ahithophel saw that his suggestion was not acted on, he got his
    ass ready, and went back to his house, to the town where he came from, and having
    put his house in order, he put himself to death by hanging; so he came to his
    end and was put in the resting-place of his father.
  kan-OKCV: ಆದರೆ ಅಹೀತೋಫೆಲನು ತನ್ನ ಯೋಚನೆಯ ಪ್ರಕಾರ ನಡೆಯಲಿಲ್ಲವೆಂದು ನೋಡಿದಾಗ, ತನ್ನ ಕತ್ತೆಯ
    ಮೇಲೆ ತಡಿಯನ್ನು ಹಾಕಿ ಏರಿ, ತನ್ನ ಪಟ್ಟಣದಲ್ಲಿರುವ ತನ್ನ ಮನೆಗೆ ಹೋದನು. ಅವನು ಮನೆಯನ್ನು ಕ್ರಮಪಡಿಸಿ,
    ಉರುಲು ಹಾಕಿಕೊಂಡು ಸತ್ತನು. ಅವನ ಶವವನ್ನು ಅವನ ತಂದೆಯ ಸ್ಮಶಾನಭೂಮಿಯಲ್ಲಿ ಸಮಾಧಿಮಾಡಿದರು.
  tam-2017: அகித்தோப்பேல் தன்னுடைய யோசனையின்படி நடக்கவில்லை என்று கண்டபோது, தன்னுடைய
    கழுதையின்மேல் சேணம்வைத்து ஏறி, தன்னுடைய ஊரிலிருக்கிற தன்னுடைய வீட்டுக்குப் போய்,
    தன்னுடைய வீட்டுக்காரியங்களை ஒழுங்குபடுத்தி, தூக்குப்போட்டு இறந்தான்; அவன் தகப்பனுடைய
    கல்லறையில் அவனை அடக்கம்செய்தார்கள்.
  spa-RV-1909: Y Achitophel, viendo que no se había puesto por obra su consejo, enalbardó
    su asno, y levantóse, y fuése á su casa en su ciudad; y después de disponer acerca
    de su casa, ahorcóse y murió, y fué sepultado en el sepulcro de su padre.
  ron-BTF: Și când Ahitofel a văzut că sfatul lui nu a fost urmat și-a înșeuat măgarul
    și s-a ridicat și s-a dus acasă în cetatea sa; și și-a pus casa în ordine și s-a
    spânzurat și a murit și a fost îngropat în mormântul tatălui său.
  eng-WEBP: When Ahithophel saw that his counsel was not followed, he saddled his
    donkey, arose, and went home to his city, set his house in order, and hanged himself;
    and he died, and was buried in the tomb of his father.
  eng-FBV: When Ahithophel realized that his advice had been ignored, he saddled up
    his donkey and left for his home in the town where he lived. He put his affairs
    in order and then he hanged himself. He died and was buried in his father's tomb.
  nld-1939: Toen Achitófel bemerkte, dat zijn raad niet werd opgevolgd, zadelde hij
    zijn ezel en begaf zich op weg naar huis in zijn woonplaats. Daar stelde hij orde
    op zijn zaken en hing zich op. Zo stierf Achitófel; hij werd begraven in het graf
    van zijn vader.
  nch-BL: Huan quema Ahitofel quiitac para Absalón amo quichijqui cati ya quiilhuijtoya
    ma quichihua, tejcoc ipan iburro, huan yajqui ichaj ipan ialtepe. Teipa quicualtali
    nochi tamanti huan moquechcuapiloto huan mijqui. Huan quitalpachojque campa itata
    quitalpachojtoyaj.
  vie-1934: A-hi-tô-phe thấy người ta không theo mưu của mình, bèn thắng lừa, trở
    về thành mình, và vào trong nhà người. Sau khi người đã sắp đặt việc mình rồi,
    thì tự thắt cổ mà chết. Người ta chôn người trong mộ của cha người.
  hin-CV: यहां जब अहीतोफ़ेल ने यह देखा कि उसकी सलाह को ठुकरा दिया गया है, उसने अपने
    गधे पर काठी कसी, और अपने गृहनगर में अपने घर को निकल पड़ा. उसने अपने परिवार को
    सुव्यवस्थित किया, उसके बाद फांसी लगाकर आत्महत्या कर ली. उसकी मृत्यु हो गई, और
    उसके शव को उसके पिता की कब्र में गाड़ दिया गया.
  spa-BES: Cuando Ahitofel vio que su sugerencia no se había cumplido, alistó su asno
    y regresó a su casa, a la ciudad de donde venía, y habiendo puesto su casa en
    orden, fue y se ahorcó; así que llegó a su fin y fue enterrado en el sepulcro
    de su padre.
  tdx-tdx: Aa naho nioni’ i Akito­fele te tsy noriheñe i toro-heve’ey, nidiaña’e i
    borìke’ey naho nimpoly mb’ añ’ anjomba’e mb’ an-drova’e añe, le nambine’e i anjomba’ey,
    vaho nameo vatañe; nihomake, naho nalentek’ an-kiborin-drae’e ao.
  tha-KJV: เมื่ออาหิโธเฟลเห็​นว​่าเขาไม่กระทำตามคำปรึกษาของท่าน ก็​ผูกอานลาขึ้นขี่​กล​ับไปเรือนของตนที่​อยู่​ในเมืองของตน
    เมื่อสั่งครอบครัวเสียเสร็จแล้​วก​็​ผูกคอตาย เขาจึงเอาศพฝังไว้​ที่​อุโมงค์​บิ​ดาของท่าน
  por-BR-2018: E Aitofel, vendo que não se havia praticado seu conselho, preparou
    seu asno, e levantou-se, e foi-se à sua casa em sua cidade; e depois de dar ordens
    acerca de sua casa, enforcou-se e morreu, e foi sepultado no sepulcro de seu pai.
  deu-ELO: Als aber Ahitophel sah, daß sein Rat nicht ausgeführt worden war, sattelte
    er den Esel und machte sich auf und zog nach seinem Hause, nach seiner Stadt;
    und er bestellte sein Haus und erdrosselte sich; und er starb und wurde begraben
    im Begräbnis seines Vaters.
  eng-WYC-2018: And Ahithophel saw, that his counsel was not done, and he saddled
    his ass, and rose up, and went into his house, and into his city; and when his
    house was disposed, he perished by hanging himself, and he was buried in the sepulchre
    of his father. (And Ahithophel saw that his advice was not followed, and so he
    saddled up his donkey, and went back to his house in his city; and after his affairs
    were in order, he hanged himself, and he was buried in his father’s tomb,or his
    grave.)
  epo-epo: Kiam Aĥitofel vidis, ke oni ne plenumis lian konsilon, li selis azenon,
    leviĝis kaj iris al sia domo, en sian urbon, faris ordonojn pri sia domo, kaj
    sufokis sin kaj mortis; kaj oni enterigis lin en la tombo de lia patro.
  uig-PIN: Aⱨitofǝl ɵz mǝsliⱨǝtini ⱪobul ⱪilmiƣanliⱪini kɵrüp exikini toⱪup, ɵz xǝⱨiridiki
    ɵyigǝ berip, ɵyidikilǝrgǝ wǝsiyǝt tapxurƣandin keyin, esilip ɵliwaldi. U ɵz atisining
    ⱪǝbrisidǝ dǝpnǝ ⱪilindi.
  beo-beo: 'Ahidoufele da A:basalome amola ea dunu da ea fada:i sia: amoga hame fa:no
    bobogei ba:loba, e da ea dougi da:iya fisu legele, amoga fila heda:le, hi moilaidafa
    amoga buhagi. Amalalu, e da ea liligi huluane hahamonanu, hi gobele galogoaga
    gomene hegoa:nesili, bogoi dagoi. Ilia da ea da:i hodo amo ea sosogo fi ilia uli
    dogoiga sali.'
  tpi-OTNT: Ahitofel i lukim Apsalom i no bihainim tok bilong en, olsem na em i go
    sindaun long donki bilong en na i go bek long taun bilong em yet. Na em i go stretim
    olgeta samting bilong famili na bisnis bilong en, na bihain em i go hangamapim
    em yet na i dai. Na ol famili bilong en i kisim bodi bilong en na i go planim
    long matmat bilong papa bilong en.
  hau-SA: Da Ahitofel ya ga ba a bi shawararsa ba, sai ya hau jakinsa ya koma gidansa
    a garinsu. Ya kintsa gidansa sa’an nan ya rataye kansa. Ta haka ya mutu, aka kuma
    binne shi a kabarin mahaifinsa.
  uig-LAT: Ahitofel öz meslihetini qobul qilmighanliqini körüp éshikini toqup, öz
    shehiridiki öyige bérip, öyidikilerge wesiyet tapshurghandin kéyin, ésilip öliwaldi.
    U öz atisining qebriside depne qilindi.
  nde-nde: Kwathi u-Ahithofeli ebona ukuthi iseluleko sakhe sasingalandelwanga, wabophela
    isihlalo kubabhemi wakhe wasuka waya endlini yakhe emzini wakibo. Walungisa indlu
    yakhe, wasezibophela. Ngakho wafa wangcwatshwa ethuneni likayise.
  ton-ton: ¶ Pea ʻi heʻene mamata ʻe ʻAhitofeli kuo ʻikai fai ʻa ʻene fakakaukau ʻaʻana,
    naʻa ne ʻai ʻae hekaʻanga ki heʻene ʻasi, pea ne tuʻu hake, pea naʻe ʻalu ia ki
    hono ʻapi, pea ki hono kolo, pea naʻa ne tuku ʻae fekau ki hono fale, pea ne tautau
    ʻe ia ia, ʻo ne mate, pea naʻe tanu ia ʻi he faʻitoka ʻo ʻene tamai.
  ces-1613: Tedy Achitofel vida, že se nestalo vedlé rady jeho, osedlal osla, a vstav,
    odjel do domu svého, do města svého. A učiniv pořízení v čeledi své, oběsil se
    a umřel; i pochován jest v hrobě otce svého.
  eng-WMB: When Ahithophel saw that his counsel was not followed, he saddled his donkey,
    arose, and went home to his city, set his house in order, and hanged himself;
    and he died, and was buried in the tomb of his father.
  tam-TCV: தன் ஆலோசனையின்படி ஒன்றும் செய்யப்படாததைக் கண்ட அகிதோப்பேல் தன் கழுதைக்குச்
    சேணமிட்டு அதில் ஏறி தன் சொந்த பட்டணத்திலுள்ள வீட்டிற்குப் போகப் புறப்பட்டான்.
    அங்கே தன் வீட்டுக் காரியங்களை ஒழுங்கு செய்தபின் தனக்குத்தானே தூக்குப் போட்டுச்
    செத்தான். அவனை அவன் தகப்பனின் கல்லறையில் அடக்கம் செய்தார்கள்.
  ceb-ULB: Sa dihang nakita ni Ahitofel nga wala gisunod ang iyang tambag, gihampiloan
    niya ang iyang asno ug mibiya. Mipauli siya sa iyang siyudad, gihan-ay niya ang
    iyang mga buluhaton, ug gibitay ang iyang kaugalingon. Niini nga paagi namatay
    siya ug gilubong sa lubnganan sa iyang amahan.
  pol-UBG: Kiedy Achitofel zobaczył, że nie postąpiono zgodnie z jego radą, osiodłał
    osła, wstał i wrócił do swego domu, do swego miasta. Potem wydał zarządzenia odnośnie
    do swego domu, powiesił się i umarł, a został pogrzebany w grobie swego ojca.
  agr-agr: Tuja Ahitófelak nii tibau umigkacham kajeka niina burrojin entsamak niina
    jeen yaakat nii akiinamujin weuwai. Nunik jegaa niina patayi aidaujai ashí chichas
    uminak, suween daekai jigkama jakauwai. Nunik jakamtai niina apaji ukusbaunum
    ukusajui.
  kyc-kyc: Dokopa akali Ayitopele banya pii leyamo dupwa moko minyuo pyakami nayamisa
    banya mena donge doko nyepala piso para dokona rapa rapa pipala banya rangena
    yuu taone dokona peya. Enakana banya rangena yuupi bangepe dupwa peparae rapa
    rapa pyuo rolo otapala baa rangeme puu neya. Dopa piyamosa banya wambu ree palu
    malu pingi yuu dokona malu piyami.
  urd-GVU: جب اخی تُفل نے دیکھا کہ میرا مشورہ رد کیا گیا ہے تو وہ اپنے گدھے پر زِین
    کس کر اپنے وطنی شہر واپس چلا گیا۔ وہاں اُس نے گھر کے تمام معاملات کا بندوبست کیا،
    پھر جا کر پھانسی لے لی۔ اُسے اُس کے باپ کی قبر میں دفنایا گیا۔
  deu-1912: Als aber Ahithophel sah, daß sein Rat nicht ausgeführt ward, sattelte
    er seinen Esel, machte sich auf und zog heim in seine Stadt und beschickte sein
    Haus und erhängte sich und starb und ward begraben in seines Vaters Grab.
  kan-2017: ಅಹೀತೋಫೆಲನು ತನ್ನ ಆಲೋಚನೆಯು ನಡೆಯಲಿಲ್ಲವೆಂದು ತಿಳಿದಾಗ ಅವನು ಕತ್ತೆಗೆ ತಡಿಹಾಕಿಸಿ,
    ಅದರ ಮೇಲೆ ತನ್ನ ಊರಿಗೆ ಹೋದನು. ತನ್ನ ಮನೆಯಲ್ಲಿ ವ್ಯವಸ್ಥೆಮಾಡಿದ ನಂತರ, ಉರ್ಲು ಹಾಕಿಕೊಂಡು ಸತ್ತನು.
    ಅವನ ಶವವನ್ನು ಅವನ ತಂದೆಯ ಸ್ಮಶಾನಭೂಮಿಯಲ್ಲಿ ಸಮಾಧಿಮಾಡಿದರು.
  yap-yap: Ma fa’ani guy Ahithofel nda nfol ko tin keyog, me af nga daken e dongki
    rok nge sul ko birok e binaw. Me fal’eg rogon e tirok ban’en, nge mu’ me uchiliy
    k’angan. Mi ni yan ni chibgiliy ko re low ni ba’aram ni yima chibgiliy girdi’en
    e tabinaw rok ngay.
  hlt-MCSB: A cilsuep loh a pha pawt te Ahithophel loh a hmuh coeng dongah, laak te
    a ngoldoelh tih hlah uh.Te phoeiah amah kho la a im te a paan. A imkhui cako te
    a uen phoeiah kuiok tih duek tih a napa kah phuel ah a up uh.
  mdy-ETH: ዓኪፆፔሌ ዞሬ ዞሮ ዓሳ ዔኪባኣሢ ዔራዖ ሃሮ ፔኤኮ ኮኦሪ ዒ ናንጋ ካታሞ ማዒ ዴንዴኔ፤ ዬካፓ ቢያ ባኮ ሳኣራዖ ሱፂንቲ
    ሃይቂ ዔያቶ ማኣሮ ዓሶ ዱኡኮ ቤዛ ዱኡቴኔ።
  twi-ASANTE: Ahitofel hunuu sɛ nʼanim agu ase, ɛfiri sɛ wɔamfa nʼafotuo no, ɔhyehyɛɛ
    nʼafunumu tenaa ne so, kɔɔ ne kurom. Ɔtotoo ne nneɛma yie, na ɔhyɛɛ ne ho akɔmfo.
    Enti, ɔwuiɛ ma wɔsiee no wɔ nʼagya da mu.
  eng-WEBU: When Ahithophel saw that his counsel was not followed, he saddled his
    donkey, arose, and went home to his city, set his house in order, and hanged himself;
    and he died, and was buried in the tomb of his father.
  wal-wal: Akixoofeeli ba zoree ekettibeennaagaa be7ido wode, ba hariyaa kooridi,
    ba de7iyo katamaa biis; Akixoofeeli ba soo giigissidi, barkka sulettidi haiqqiis;
    haiqqidi ba aawaa duufuwan moogettiis.
  spa-PDDPT: Entonces Ahitofel, al ver que no habían seguido su consejo, aparejó su
    asno, subió en él, y fue a su casa en su ciudad. Y después de establecer orden
    en su familia, se ahorcó y murió. Fue enterrado en el sepulcro de su padre.
  gun-gun: Ha'e gui Aitofel ma nhomongetaague rami e'ỹ ikuaia rã oexa vy ombokupe
    árygua guymba mburika'i, ha'e oĩ vy oo tetã py ngoo oĩ va'e py. Mba'emo omoĩmba
    porã ma vy ha'e ae oo ojejyryvipy. Omano ramo onhono porãa tuu rupa yvýry.
  agu-BL: Inti Ahitofel, yi tele'n xtxum tetz yi qui nin chixom te tetz tajtza'kl,
    nintzun wekxij yi tetz buru' ta'n tan pakxe'n xe yi tetz ca'l le tetz tnumil.
    Ej nin octz tan banle'n cyakil yi tajwe'n ẍchixo'l yi tetz najal. Ma yi wi't bnixe'n
    ta'n, nintzun je ẍchi'mbal tibtz te ptzo'mil yi ca'l, nin quimtz. Cho'n mukxe'n
    i'-tz kale mukxe't yi k'ajtzun taj.
  ilo-ULB: Idi naammoan ni Ahitofel a saan a nasurot ti balakadna, sinillianna ti
    asnona sa pimmanaw. Nagawid isuna iti bukodna a siudad, inurnosna iti balayna,
    sana imbitin ti bagina. Iti kastoy a wagas natay isuna ken naitabon iti tanem
    ni amana.
  kpg-kpg: Di madagoaa Ahitophel ne iloo ia bolo dana helekai hagamaamaa la digi hai hegau ai
    digaula, mee ga hagatogomaalia dana ‘donkey’, gaa hana gi muli gi dono hale i
    dono guongo, ga haga noho ana mee huogodoo gi humalia, ga daudau ia. Mee ne danu
    i lodo di waa daalunga o dono madahaanau.
  uig-ARA: ئاھىتوفەل ئۆز مەسلىھەتىنى قوبۇل قىلمىغانلىقىنى كۆرۈپ ئېشىكىنى توقۇپ، ئۆز
    شەھىرىدىكى ئۆيىگە بېرىپ، ئۆيىدىكىلەرگە ۋەسىيەت تاپشۇرغاندىن كېيىن، ئېسىلىپ ئۆلىۋالدى.
    ئۇ ئۆز ئاتىسىنىڭ قەبرىسىدە دەپنە قىلىندى.
  sus-sus: Axitofeli to a to a Abisalomi mu a xa marasi suxuxi, a naxa baki a xa sofale
    fari, a gbilen a bari taa kui. A naxa a xa fee yailan, a fa a yɛtɛ gbaku. A faxa
    na ki nɛ. E naxa sa a ragata a baba xa gaburi sɛɛti ma.
  pon-2006: Eri, ni Ahidopel eh kilangada duwen eh kaweido eh sohte pweida, e lusdahng
    pohn dakepe ahso oh tenge uhdakeo. Ni eh koasoanedier soahng koaros ni imweo,
    e ahpw lusiamala. E seridi ni sousoun eh peneinei.
  jae-jae: Ahitopel gêlic gebe sêgôm ênê biŋ samob ŋanô kêsa atom, tec kêmasaŋ nê
    doŋki ma gêc gêja taunê malacmôkê. Eŋ kêmasaŋ nê biŋ to gêŋ samob gêbacnê ma jagêbic
    tau êndu ma sêsuŋ eŋ aŋga tamanê sêô.
  ksd-ksd: Ma ba Akitopel i ga gire ba pa di ga mur kana tinata na varvateten, i ga
    vaninare pa kana as, ma i ga vana ta ra kubana uro ta kana gunan iat, ma ba i
    ga tar mal pa ra lavur magit ta ra kubana, i ga tibuna al vatokobe mule; ma i
    ga mat, ma di ga vung ia ta ra babang na minat kai tamana.
  tur-YTC: Ahitofel, öğüdünün tutulmadığını görünce eşeğine eyer vurdu, kalktı, kentine
    gitti, evini düzene koydu, kendini astı ve öldü, babasının mezarına gömüldü.
  grc-BRENT: Καὶ Ἀχιτόφελ εἶδεν ὅτι οὐκ ἐγενήθη ἡ βουλὴ αὐτοῦ, καὶ ἐπέσαξε τὴν ὄνον
    αὐτοῦ, καὶ ἀνέστη καὶ ἀπῆλθεν εἰς τὸν οἶκον αὐτοῦ εἰς τὴν πόλιν αὐτοῦ· καὶ ἐνετείλατο
    τῷ οἴκῳ αὐτοῦ, καὶ ἀπήγξατο καὶ ἀπέθανεν καὶ ἐτάφη ἐν τῷ τάφῳ τοῦ πατρὸς αὐτοῦ.
  ind-AYT: Ketika Ahitofel menyadari bahwa nasihatnya tidak dituruti, dia memasang
    pelana di keledainya, lalu kembali ke rumahnya, ke kotanya. Dia mengatur urusan
    rumah tangganya, lalu menggantung diri. Dia mati dan dikuburkan dalam kuburan
    ayahnya.
  nya-nya: Ahitofele ataona kuti malangizo ake sanatsatidwe, iye anakwera bulu wake
    napita ku mzinda wa kwawo ku nyumba yake. Iye anakonza mʼnyumba mwakemo ndi kudzimangirira.
    Kotero anafa nayikidwa mʼmanda a abambo ake.
  hrv-hrv: Kad je Ahitofel vidio da se nije izvršio njegov savjet, osamari svoga magarca,
    krenu na put i ode svojoj kući u svoj grad. Ondje se pobrinu za svoju kuću, zatim
    se objesi i umrije. Pokopaše ga u grobu njegova oca.
  mps-mps: Ahitofelgo te Apsalomgo agai po wali pabo susiąbaso da, tama aga donkiba
    duagi pelama, tama aga hanuba digi ma geasa pai. Tama aga pelama, te aga we waigo
    tigidali doado bage me, te aga bisnis me, te tigidali dodolama, tama nosali aga
    digi te aga ba bonoba walama, tama isalio. Tama aga hani sibi dabego te aga tigi
    selama, tama aga ayago gų pageba pubaligi palio.
  tpi-tpi: Ahitofel i lukim Apsalom i no bihainim tok bilong en, olsem na em i go
    sindaun long donki bilong en na i go bek long taun bilong em yet. Na em i go stretim
    olgeta samting bilong famili na bisnis bilong en, na bihain em i go hangamapim
    em yet na i dai. Na ol famili bilong en i kisim bodi bilong en na i go planim
    long matmat bilong papa bilong en.
  dan-1931: Men da Akitofel så, at hans Råd ikke blev fulgt, sadlede han sit Æsel
    og drog hjem til sin By; og efter at have beskikket sit Hus hængte han sig og
    døde. Han blev jordet i sin Faders Grav.
  vie-OVCB: A-hi-tô-phe thấy kế mình bàn không ai theo, liền thắng lừa về quê. Sau
    khi xếp đặt mọi việc trong nhà, ông treo cổ tự tử. Người ta chôn A-hi-tô-phe cạnh
    mộ cha ông.
  guj-2017: જયારે અહિથોફેલે જોયું કે તેની સલાહ અનુસાર કરવામાં આવ્યું નથી ત્યારે તે
    ત્યાંથી પોતાના ગધેડાને લઈને ચાલ્યો ગયો. તેના નગરમાં તે પોતાના ઘરે ગયો પોતાના ઘરનાને
    માટે વ્યવસ્થા કરીને આત્મહત્યા કરીને મરણ પામ્યો આ પ્રમાણે તે મૃત્યુ પામ્યો અને
    તેને તેના પિતાની કબરમાં દફનાવવામાં આવ્યો.
  pon-2006A: Eri, ni Ahidopel eh kilangada duwen eh kaweido eh sohte pweida, e lusdahng
    pohn dakepe ahso oh tenge uhdakeo. Ni eh koasoanedier soahng koaros ni imweo,
    e ahpw lusiamala. E seridi ni sousoun eh peneinei.
  por-BRBSL: Quando Ahithophel viu que seu conselho não foi seguido, selou seu burro,
    levantou-se, foi para casa, arrumou sua casa e enforcou-se; e morreu, e foi enterrado
    no túmulo de seu pai.
  cth-cth: Ahithophel ni pouknae a poe e hah tarawi awh hoeh tie a thai awh toteh,
    la a rakueng awh teh ama kho lah a cei awh. A imthungnaw kho a saknae kong kahawicalah
    cing a thui hnukkhu a kaithi. A mintoenaw e phuen koe a pakawp awh.
  twi-twi: Ahitofel huu sɛ nʼanim agu ase, efisɛ wɔamfa nʼafotu no, ɔhyehyɛɛ nʼafurum
    tenaa ne so, kɔɔ ne kurom. Ɔtotoo ne nneɛma yiye, na ɔkɔsɛn ne ho. Enti owu ma
    wosiee no wɔ nʼagya ɔda mu.
  hlt-hlt: A cilsuep loh a pha pawt te Ahithophel loh a hmuh coeng dongah, laak te
    a ngoldoelh tih hlah uh. Te phoeiah amah kho la a im te a paan. A imkhui cako
    te a uen phoeiah kuiok tih duek tih a napa kah phuel ah a up uh.
  tbz-SIM: Kɛ̀ Aitofɛɛdii bɑntɛ́ bɛ̀ í dɔ̀ɔ̀mɛ̀ ò bɛ̀ nɑ̀kɛ́ tì, kɛ́boú o nɛntì o
    sɑ̃mmɑrímú kɛ́kò nho ɛì kɛ́nɑ́kɛ́ o kɔbɛ o kpɛti, kɛ́deè kɛ́núnnɛ́ omɑ́ɑ̀, kɛ̀
    bɛ̀ɛ ò kũnnɛ́ o cicɛ kó kufɔ̃ti.
  msy-2020: Ahitofel garima Apsalom an akabar gɨn zuir puvatɨ, ezɨ a ghua uan donki
    gaperagha uamategha uan nguibar ekiamɨn ghu. A ghua uan biziba ko amuim ko boriba
    akɨrigha gɨn ghua uabɨ aguraghava areme. Ezɨ an amuim ko boriba an kuam inigha
    ghua, an afeziabar kuaba afezir danganimɨn anefa.
  dop-dop: Ahitofɛlɩ nɑwɑ sɩ pɑ tɑ mʋ ɩ tɔm, ɩlɛnɑ ɩ́ kʋlɩ nɑ ɩ́ kpɛɛlɩ ɩ kpɑŋɑɣɑ
    nɑ ɩ́ kpe ɩ tɛ. Ɩ heelɑ ɩ tǝyɑɣɑ nyǝ́mɑ kɛ nti tǝ wɛ lɑpʋ tɔ, ɩlɛnɑ ɩ́ tʋ́ ɩ tǝɣɩ
    ŋmǝnɑɣɑ nɑ ɩ́ sɩ́ nɑ pɑ́ pimi-ɩ ɩ cɑɑ pǝlɑɑʋ tɑɑ.
  azb-azb: Axitofel görəndə ki işlər onun məsləhətinə görə edilməyib, eşşəyinin üstünə
    palan vuraraq yola çıxdı və öz şəhərinə, öz evinə getdi. Ev işlərini nizama salandan
    sonra özünü asıb öldürdü və onu atasının qəbri yanında basdırdılar.
  eng-DBY: And when Ahithophel saw that his counsel was not followed, he saddled his
    ass, and arose and went to his house, to his city, and gave charge to his household,
    and hanged himself, and he died; and he was buried in the sepulchre of his father.
  hin-2017: जब अहीतोपेल ने देखा कि मेरी सम्मति के अनुसार काम नहीं हुआ, तब उसने अपने
    गदहे पर काठी कसी, और अपने नगर में जाकर अपने घर में गया। और अपने घराने के विषय
    जो-जो आज्ञा देनी थी वह देकर अपने को फांसी लगा ली; और वह मर गया, और उसके पिता के
    कब्रिस्तान में उसे मिट्टी दे दी गई।
  wol-KYG: Ci biir loolu Ayitofel gis ne déggeesul ndigalam, mu takk mbaamam, ñibbi
    ca dëkk ba mu fekk baax. Mu daldi topptoo mbiri këram ba mu jekk, ba noppi wékk
    boppam. Mu dee, ñu denc ko ca sëgi baayam.
  eng-YLT: And Ahithophel hath seen that his counsel was not done, and he saddleth
    the ass, and riseth and goeth unto his house, unto his city, and giveth charge
    unto his household, and strangleth himself, and dieth, and he is buried in the
    burying-place of his father.
  eng-WYC-2017: And Ahithophel saw, that his counsel was not done, and he saddled
    his ass, and rose up, and went into his house, and into his city; and when his
    house was disposed, he perished by hanging himself, and he was buried in the sepulchre
    of his father.
  eng-WMBB: When Ahithophel saw that his counsel was not followed, he saddled his
    donkey, arose, and went home to his city, set his house in order, and hanged himself;
    and he died, and was buried in the tomb of his father.
  urd-GVH: जब अख़ीतुफ़ल ने देखा कि मेरा मशवरा रद्द किया गया है तो वह अपने गधे पर ज़ीन
    कसकर अपने वतनी शहर वापस चला गया। वहाँ उसने घर के तमाम मामलात का बंदोबस्त किया,
    फिर जाकर फाँसी ले ली। उसे उसके बाप की क़ब्र में दफ़नाया गया।
  rug-rug: Sipu gilania Ahitopeli sapu lopu ta luli sa nana hiniva, si koi pa nana
    doṉ'ki si asa meke pule la pa nana vasileana soti. Sipu ele vatana valeani sa
    sari nana likakalae, si huqi pule nia telena si asa. Meke ta pomunae pa popomunuana
    tadi na tiatamana.
  gaz-gaz: Ahiitofelis yommuu akka gorsi isaa fudhatama dhabe beeketti harree isaa
    feʼatee gara magaalaa iddoo mana jireenya isaatti qajeele. Innis erga mana isaa
    tottolfatee booddee of fannise. Akkasiinis duʼee awwaala abbaa isaa keessatti
    awwaalame.
  fra-LSG: Achitophel, voyant que son conseil n’était pas suivi, sella son âne et
    partit pour s’en aller chez lui dans sa ville. Il donna ses ordres à sa maison,
    et il s’étrangla. C’est ainsi qu’il mourut, et on l’enterra dans le sépulcre de
    son père.
  yal-yal: Axitofeli to a to, a a maxadi xuiin mi suxi, a yi a sofanla tongo, a siga
    a konni a taani. A yamarine fi a denbayaan ma. Na xanbi ra, a yi a yɛtɛ singan,
    a yi faxa. E yi a maluxun a baba gaburun na.
  haw-1868: A ike aku la o Ahitopela, aole i hanaia e like me kana oleloao, hoee aku
    la ia i ka noho maluna o kona hoki, ku ae la ia, hoi hou aku la ia i kona wahi,
    i kona hale iho, i kona kulanakauhale, a kauoha aku la no ko ka hale ona, a kaawe
    iho la ia ia iho, a make; a ua kanuia oia ma ka halekupapau o kona makuakane.
  arb-NAV: وَعِنْدَمَا رَأَى أَخِيتُوفَلُ أَنَّ مَشُورَتَهُ لَمْ يُعْمَلْ بِها، رَكِبَ
    حِمَارَهُ وَتَوَجَّهَ إِلَى بَيْتِهِ فِي مَسْقَطِ رَأْسِهِ، ثُمَّ نَظَّمَ شُؤُونَ
    عَائِلَتِهِ، وَخَنَقَ نَفْسَهُ فَمَاتَ، وَدُفِنَ فِي قَبْرِ أَبِيهِ.
  ewe-ewe: Le ɣeyiɣi ma me la, esi Absalom do ŋukpe Ahitofel le dukɔ la ŋkume eye
    mexɔ eƒe aɖaŋuɖoɖo o ta la, Ahitofel de eƒe tedzi dzi eye wòyi wo de. Esi wòdzra
    eƒe aƒe ɖo vɔ la, ede ka ve na eɖokui. Ale Ahitofel ku eye woɖii ɖe fofoa xa.
  eng-LEE: And when Achithophel saw that his counsel was not followed, he saddled
    the ass, and arose, and went home to his house, to his city, and gave his charge
    to his household, and hanged himself; and he died, and was buried in the sepulchre
    of his father.
  asm-FB: পাছত যেতিয়া অহীথোফলে নিজৰ পৰামৰ্শৰ দৰে কাম নোহোৱা দেখিলে তেতিয়া তেওঁ নিজৰ
    গাধ সজাই তাত উঠি গুছি গ’ল। তেওঁ নিজ নগৰত থকা নিজ ঘৰলৈ গৈ, নিজৰ ঘৰৰ বিষয়ে দিহা
    দি, নিজে নিজৰ ডিঙিত ফাঁচ লগালে৷ তাতে তেওঁৰ এনেদৰে মৃত্যু হয় আৰু নিজ পিতৃৰ মৈদামতে
    তেওঁক মৈদাম দিয়া হ’ল।
  sus-A: عَشِتٌقٍلِ تٌ عَ تٌ عَ عَبِسَلٌمِ مُ عَ شَ مَرَ سِ سُشُشِ، عَ نَشَ بَكِ عَ
    شَ سٌقَلٍ قَرِ، عَ فبِلٍن عَ بَرِ تَا كُي. عَ نَشَ عَ شَ قٍيٍ يَءِلَن، عَ قَ عَ
    يّتّ فبَكُ. عَ قَشَ نَ كِ نّ. عٍ نَشَ سَ عَ رَفَتَ عَ بَبَ شَ فَبُرِ سّيتِ مَ.
  fra-SBL: Lorsqu'Ahithophel vit que son conseil n'était pas suivi, il sella son âne,
    se leva, rentra dans sa ville, remit sa maison en ordre et se pendit ; il mourut
    et fut enterré dans le tombeau de son père.
  hbo-hbo: וַאֲחִיתֹ֣פֶל רָאָ֗ה כִּ֣י לֹ֣א נֶעֶשְׂתָה֮ עֲצָתֹו֒ וַיַּחֲבֹ֣שׁ אֶֽת־הַחֲמֹ֗ור
    וַיָּ֜קָם וַיֵּ֤לֶךְ אֶל־בֵּיתֹו֙ אֶל־עִירֹ֔ו וַיְצַ֥ו אֶל־בֵּיתֹ֖ו וַיֵּחָנַ֑ק
    וַיָּ֕מָת וַיִּקָּבֵ֖ר בְּקֶ֥בֶר אָבִֽיו׃ ס
  kik-kik: Na rĩrĩa Ahithofeli onire atĩ mataaro make matiinarũmĩrĩrĩrwo-rĩ, agĩtandĩka
    ndigiri yake, akĩinũka gwake mũciĩ itũũra-inĩ rĩake. Agĩthondeka maũndũ make,
    agĩcooka akĩĩita. Nĩ ũndũ ũcio agĩkua na agĩthikwo mbĩrĩra-inĩ ya ithe.
  fra-NCL: Quand Achitophel vit que son conseil n’était pas suivi, il sella son âne,
    et se leva pour s’en aller chez lui dans sa ville ; puis, après avoir donné ses
    ordres à sa maison, il s’étrangla, et mourut ; et on l’enterra dans le tombeau
    de son père.
  cek-AK: Ahithophel mah paek ih poekhaih kahoih baktiah sah ai, tiah panoek naah,
    anih loe laa hrang to angthueng moe, angmah ih vangpui, angmah im ah amlaem taak
    ving; angmah im to kahoihah pakuem pacoengah, angmah hoi angmah to amhnawh moe,
    duek; anih to ampa ih taprong ah aphum o.
  cuk-cuk: Ahitofel, e-binsaedba-Absalón-aibirissuli daksagua, e-moli-uayasuidgi e-neggweburse
    naded. E-negse mosgua, bela-e-gwenadganga igarmar-uksad-sorbali, na-dukin dukar-gasad.
    Deyob Ahitofel burgwisad, geb degi, e-bab-neg-uan-maidgi digsamalad.
  uig-CYR: Аһитофәл өз мәслиһәтини қобул қилмиғанлиғини көрүп ешигини тоқуп, өз шәһиридики
    өйигә берип, өйидикиләргә вәсийәт тапшурғандин кейин, есилип өливалди. У өз атисиниң
    қәбридә дәпнә қилинди.
  tel-2017: అహీతోపెలు తాను చెప్పిన పథకం అమలు కాకపోవడం చూసి, గాడిదకు గంతలు కట్టి ఎక్కి
    తన ఊరికి వెళ్ళిపోయాడు. ఇంటికి వెళ్లి, ఇంటి విషయాలు చక్కబెట్టి ఉరి వేసుకుని చనిపోయాడు.
    అతని తండ్రి సమాధిలో అతన్ని పాతిపెట్టారు.
  hat-BSA: Alò, lè Achitophel te wè ke konsèy pa li a pa t swiv, li te sele bourik
    li e li te leve ale lakay li nan vil li a. Li te mete lakay li an lòd e te trangle
    pwòp tèt li. Konsa, li te mouri e te antere nan tonm a papa li.
  kos-kos: Ke Ahithophel el liye lah mwet uh elos tiana oru oana kas in kasru lal
    nu selos, na el filiya mwe muta fin donkey natul, ac folokla nu in acn sel. Tukun
    el oakiya ma lal nukewa in wo, na el sifacna loksakla. El misa ac pukpuki ke kulyuk
    lun sou lal ah.
  hbo-WLC: וַאֲחִיתֹ֣פֶל רָאָ֗ה כִּ֣י לֹ֣א נֶעֶשְׂתָה֮ עֲצָתוֹ֒ וַיַּחֲבֹ֣שׁ אֶֽת־הַחֲמ֗וֹר
    וַיָּ֜קָם וַיֵּ֤לֶךְ אֶל־בֵּיתוֹ֙ אֶל־עִיר֔וֹ וַיְצַ֥ו אֶל־בֵּית֖וֹ וַיֵּחָנַ֑ק
    וַיָּ֕מָת וַיִּקָּבֵ֖ר בְּקֶ֥בֶר אָבִֽיו׃ ס
  ibo-ibo: Mgbe Ahitofel hụrụ na-emeghị ndụmọdụ ya, o biliri jikwaa ịnyịnya ibu ya,
    laa nʼụlọ ya nʼobodo ya. Mgbe o ruru nʼụlọ ya, o doziri nʼezinaụlọ ya nʼusoro,
    were ụdọ kwụgbuo onwe ya. Ọ nwụrụ. E lie ya nʼili nna ya.
  ory-ory: ଏଉତ୍ତାରେ ଅହୀଥୋଫଲ ଆପଣା ମନ୍ତ୍ରଣାନୁସାରେ କର୍ମ କରା ନ ଯିବାର ଦେଖି ଆପଣା ଗର୍ଦ୍ଦଭ
    ସଜାଇ ଉଠି ନିଜ ଗୃହ ଓ ନିଜ ନଗରକୁ ଗଲା ଓ ଆପଣା ଗୃହ ସମସ୍ତ ବିଷୟ ସଜାଡ଼ି ଆପଣାକୁ ଫାଶୀ ଦେଲା;
    ଏରୂପେ ସେ ମଲା, ପୁଣି ଆପଣା ପିତାର କବରରେ କବର ପାଇଲା।
  chk-chk: Nge lupwen Ahitofel a mefi pwe resap aleasochisi an öüröür, a rietä an
    lenien mot won waan aas o feila lon imwan lon puputän an telinimw. Iwe, a akotöchü
    lon imwan, mürin a forusala. Iei usun Ahitofel a mäla, nge ra peiaseni lon peiasen
    saman we.
  ssd-ssd: Absalom nu Ahitofel tuku wam pagu pasa ta dubi ndana le nu ka nuŋe doŋki
    poŋga luka nuŋe tumbraŋ kina ka taŋge nuŋe gageu ndoŋ piro kile-tidiŋga ka muli
    ŋinfok panmba kumna le nuŋe gageu kame ta nu tuku mindesiŋ tumba ka mam nuŋe ŋgukinaigmbi
    taŋge ŋgukinaig.
  rop-rop: Wal Ebsalom bin duwit langa det wed weya Hushai bin gibit im, en imbin
    stat majurrumap ola Isreil men brom ebriweya langa det kantri. Wal wen Ahithafel
    bin luk Ebsalom nomo bin duwit langa det wed weya imbin gibit im, imbin brabli
    nogudbinji, en imbin gajim im dongki, en imbin gowei brom Jerusalem, en imbin
    gobek langa im ronwan taun, en deya na imbin meigim ebrijing rait langa im femili,
    en afta imbin go en heingim miselp, en deibin berrim im bodi deya gin langa im
    femili greibyad.
  ukr-1871: Побачивши ж Ахитофел, що порада його не пійшла в лад, осїдлав осла та
    й пустивсь у дорогу до дому у свій отецький город, а розпорядивши господою своєю,
    завісивсь, і вмер, та й поховано його в батьковому гробі.
  deu-1951: Als aber Ahitophel sah, daß sein Rat nicht ausgeführt wurde, sattelte
    er seinen Esel, machte sich auf, ging heim in seine Stadt, bestellte sein Haus
    und erhängte sich, starb und ward in seines Vaters Grab gelegt.
  eng-JPS: And when Ahithophel saw that his counsel was not followed, he saddled his
    ass, and arose, and got him home, unto his city, and set his house in order, and
    strangled himself; and he died, and was buried in the sepulchre of his father.
  srp-1865: Ahitofel pak videæi gdje se ne uèini kako on svjetova, osedla svojega
    magarca, pa se podiže i otide kuæi svojoj, u svoj grad, i naredivši za svoju kuæu
    objesi se te umrije, i bi pogreben u grobu oca svojega.
  lug-lug: Akisoferi bwe yalaba nga amagezi ge tegagobereddwa, ne yeebagala endogoyi
    ye, n’agenda ewuwe mu kyalo kye waabwe. N’ateekateeka ennyumba ye, n’oluvannyuma
    ne yeetuga. N’aziikibwa mu ntaana ya kitaawe.
  heb-heb: ואחיתפל ראה כי לא נעשתה עצתו ויחבש את החמור ויקם וילך אל ביתו אל עירו ויצו
    אל ביתו ויחנק וימת ויקבר בקבר אביו׃
  ben-IRV: আর অহীথোফল যখন দেখল যে, তার পরিকল্পনা অনুযায়ী কাজ করা হল না, তখন সে গাধা
    সাজাল এবং উঠে নিজের বাড়িতে, নিজের নগরে গেল এবং নিজের বাড়ির সব ব্যবস্থা করে,
    নিজে গলায় দড়ি দিয়ে মরল৷ পরে তার বাবার কবরে তাকে কবর দেওয়া হল৷
  pan-pan: ਜਦ ਅਹੀਥੋਫ਼ਲ ਨੇ ਵੇਖਿਆ ਕਿ ਮੇਰੀ ਸਲਾਹ ਅਨੁਸਾਰ ਕੰਮ ਨਹੀਂ ਕੀਤਾ ਗਿਆ ਤਾਂ ਉਸ ਨੇ ਆਪਣੇ
    ਗਧੇ ਉੱਤੇ ਕਾਠੀ ਪਾਈ ਅਤੇ ਉਸ ਉੱਤੇ ਬੈਠ ਕੇ ਆਪਣੇ ਸ਼ਹਿਰ ਵਿੱਚ ਘਰ ਨੂੰ ਗਿਆ ਅਤੇ ਆਪਣੇ ਘਰਾਣੇ
    ਨੂੰ ਸੰਭਾਲ ਕੇ ਆਪਣੇ ਆਪ ਨੂੰ ਫਾਹੇ ਲਾ ਲਿਆ ਅਤੇ ਮਰ ਗਿਆ ਅਤੇ ਆਪਣੇ ਪਿਤਾ ਦੀ ਕਬਰ ਵਿੱਚ ਦੱਬਿਆ
    ਗਿਆ।
  tkr-tkr: Axitofelik'le iş cune mı'sləhətıka hidyav'u g'avcumee, mang'vee cune əməleys
    palan ı'xı' cune şahareeqa, xaaqa siyk'al. Mang'vee cune karak hucooyiy ha'as
    ıkkanvad uvhu, ark'ın vuceecar vuc givayxanna. Mana, cuna dek k'eyxiyne mağaree
    k'eyxha.
  mya-JVB: အဟိသောဖေလ သည် မိမိ ပေးသောအကြံ သို့ မ လိုက် ကြသည်အကြောင်း ကို သိမြင် သောအခါ
    ၊ မြည်း ကို ကုန်းနှီးတင် စေပြီးလျှင် ထ ၍ မိမိ နေရင်းမြို့ မိမိ အိမ် သို့ သွား
    သဖြင့် အိမ်မှု အိမ်ရေးများကို စီရင် ပြီးမှ လည် ကြိုး တပ်၍ သေ လေ၏။ ဘိုးဘေး တို့သင်္ချိုင်း
    ၌ သဂြိုဟ် ကြ၏။
  tte-O: Saugana Aitopeli igitai ana nuwatu nige simumuliya mwa ana donki ikatububunani
    yo imwalisae pwatana mena ilau ana yanuwa mena Gilo. Ana walo mwawamwawasina iwalowen
    natunao kolili kabo ilau igadosowa yo iboita. Mwa yona sipeiya tubunao kali salai
    mena.
  tbg-tbg: Ho Ahitopeliva tavovaro Apasalomuva kia vira uva avatovaro vira kaara viva
    oru nai donkiqaa vaarintero nai maaqaini oruntero ekaa nai u haikara tumaara maarama
    kero vatero, viraqaahairo viva nai aunta taaqikuma kero qutu vura. Viva qutu vumanta
    vira vaata vare vuru nai qora quntama tonaini quntama tora.
  hmo-hmo: Ahitopela ia kamonai iena laloa be king Abesaloma ia abia dae lasi, vadaeni
    iena doniki ia abia hegaegae, iena hanua korikori dekenai ia giroa lou. Iena kohu
    ibounai ia atoa namonamo, vadaeni ia sibona ia taua dae, ia mase. Vadaeni iena
    tamana ena guria gabuna dekenai idia guria.
  urd-urd: जब अख़ीतुफ्फ़ल ने देखा कि उसकी सलाह पर 'अमल नहीं किया गया तो उसने अपने
    गधे पर ज़ीन कसा और उठ कर अपने शहर को अपने घर गया और अपने घराने का बन्दोबस्त करके
    अपने को फाँसी दी और मर गया और अपने बाप की क़ब्र में दफ़न हुआ।
  rus-SYN: И увидел Ахитофел, что не исполнен совет его, и оседлал осла, и собрался,
    и пошел в дом свой, в город свой, и сделал завещание дому своему, и удавился,
    и умер, и был погребен в гробе отца своего.
  bqc-SIM: Kɛ́ Aitofɛli è wi zĩkɛ a lɛdamawao, à fɛ̀lɛ káoyè a zàa'ĩnaɛ, à
    tà a bɛ wɛ̃́lɛu. À a bɛ yãgↄ̃̀gↄ̃, ↄ̃ à azĩa lòo à gà, ↄ̃ wà aà vĩ̀
    a mae mia'ɛu.
  tcz-CHONGTHU: Ahithophel hin athumop chu koiman alah peh lou amu doh phat chun sangan
    chunga touna akiphan, akhopi ainlama achetai. Chuin aman ain alou agol toh soh
    keiyin, chujouvin amale ama akikhai lih tai. chuin mihon amahi apa lhankhuh ma
    man avui tau’ve.
  mar-mar: इस्राएल लोकांनी आपला सल्ला मानला नाही हे अहिथोफेलच्या लक्षात आले. त्याने
    गाढवावर खोगीर टाकले आणि आपल्या गावाकडे प्रयाण केले. घरच्यांची पुढली तरतूद केली
    आणि स्वत:ला फास लावून घेतला. त्याच्या मृत्यूनंतर लोकांनी त्याचे त्याच्या वडीलांच्या
    कबरेतच दफन केले.
  qub-qub: Ahitofelga yarpashan mana camacaptin bürrunta sillacurcur yurishan marcanman
    aywacuran. Incargacurir quiquin maticuriran. Chaynöpami wañuran. Papänin pampacushallanman
    pampaycäriran.
  bqp-bqp: Kũ Aitofɛli è òdi zĩ kɛ a lɛ́damma yãaro, à fùtɛ à gàarii yĩ̀ a zaakinɛ
    à tà a bɛ wɛ̃tɛn. À a bɛ pↄ́nↄ nàkↄ̃a, akũ à a zĩda lòko à gà, akũ ò a vĩ̀
    a de mirawɛɛn.
  hat-hat: Lè Achitofèl wè yo pa t' soti pou swiv konsèy li te bay la, li sele bourik
    li, li tounen lakay li nan peyi l'. Lè li fin regle tout zafè l', li pann tèt
    li. Se konsa li mouri. Apre sa, yo antere l' nan kavo papa l'.
  eng-BSB: When Ahithophel saw that his advice had not been followed, he saddled his
    donkey and set out for his house in his hometown. He put his affairs in order
    and hanged himself. So he died and was buried in his father’s tomb.
  tod-tod: Ayitɔfɛle kaai ma ga ná-tɛnɛ gooi la zoni, é lɛɛni ná-soovalegi ɠɔma,
    é li ná-taazu. Kpegai ma ga vali ná-pɛlɛ wu nuiti ma, é ɓɔɠɔ zɛlɛni, é za,
    ti maaɠulu kɛɛɠɛ ná-kabai zu.
  eng-WEBPB: When Ahithophel saw that his counsel was not followed, he saddled his
    donkey, arose, and went home to his city, set his house in order, and hanged himself;
    and he died, and was buried in the tomb of his father.
  kbq-kbq: Hagi Ahitofeli'ma keno antahino'ma hiama Absalomu'ma ke'ama ontahigeno'a,
    donkiafi marerino kuma arega vuno, mika'zama omerintese nehuno, agra kana aheno
    frige'za naga'ama asenentaza matipi ome asente'naze.
  nhe-BL: Huan quema Ahitofel quiitac para Absalón ax quichijqui tlen ya quiilhuijtoya
    ma quichihua, tlejcoc ipan iburro, huan yajqui ichaj ipan ialtepe. Teipa quicualtlali
    nochi tlamantli huan moquechcuapiloto huan mijqui. Huan quitlalpachojque campa
    itata quitlalpachojtoyaj.
  bus-bus: Kɛ̀ Aitofɛli è wèe zĩi kɛ a lɛ́dammaaro, à fɛ̀ɛ à gàari yì a zaakinɛ à
    tà a bɛ wɛ́tɛ. À a bɛ pↄ́nↄ nàkↄ̃a, ben à a zĩnda lògo à gà, ben wà à vĩ̀i a
    de mirawɛɛn.
  gub-BL: Àmixàràw nuweruzar kwaw Aitopew ipureruze'eg awer a'e. A'e rupi Aitopew
    omono ikupe pe har weimaw zumeta'i rehe kury, tawhu weko haw pe uzewyr pà kury.
    Umuàgy'ygatu uma'e paw. A'e re uze'azuwyk kury. Iànàm utym hetekwer tu itym awer
    huwake wà.
  eng-DRA: But Achitophel seeing that his counsel was not followed, saddled his ass,
    and arose and went home to his house and to his city, and putting his house in
    order, hanged himself, and was buried in the sepulchre of his father.
