    خەلق چۆلدە ھېرىپ-ئېچىپ، ئۇسساپ كەتكەندۇ، دەپ ئويلىغانىدى.'
  sus-sus: kumi, yɛxɛɛ nun ninge xiɲɛ. E naxa fa na birin na Dawuda nun a xa ɲama
