verse: 2SA.017.029
translations:
  mal-C: തേൻ, തൈര്, ആട്, പശുവിൻ പാൽക്കട്ടി എന്നിവകൂടി കൊണ്ടുവന്നിരുന്നു. “ജനം മരുഭൂമിയിൽ
    വിശന്നും ദാഹിച്ചും ക്ഷീണിച്ചും ഇരിക്കുന്നല്ലോ,” എന്ന് അവർ പറഞ്ഞു.
  deu-TKW: 'Honig, Sahne, Schafe und Kuhkäse gebracht und setzten David und dem Volke,
    das mit ihm war, zu essen vor; denn sie dachten: das Volk ist in der Steppe hungrig,
    erschöpft und durstig geworden.'
  lin-lin: 'mafuta ya nzoyi, miliki, bameme, fromaje ya ngombe, mpo ete Davidi elongo
    na bato na ye balia ; pamba te bazalaki kolobana bango na bango : « Solo, sima
    na bango kotambola kati na esobe, bato oyo balembi, bazali konyokwama na nzala
    mpe na posa ya mayi. »'
  eng-LSV: and honey, and butter, and sheep, and cheese of cows; they have brought
    [these] near for David, and for the people who [are] with him to eat, for they
    said, “Your people [are] hungry, and weary, and thirsty, in the wilderness.”
  eng-GNV: 'And they brought hony, and butter, and sheepe, and cheese of kine for
    Dauid and for the people that were with him, to eate: for they said, The people
    is hungry, and wearie, and thirstie in the wildernesse.'
  eng-WEBSTER: 'And honey, and butter, and sheep, and cheese of cows, for David, and
    for the people that were with him, to eat: for they said, The people are hungry,
    and weary, and thirsty, in the wilderness.'
  nhw-BL: nectli, manteca, queso huan borregojme. Huan nochi quihualiquilijque David
    huan imasehualhua ma quicuaca, pampa moilhuiyayaj; huelis mayanaj, huan siyahuij,
    huan amiquij, pampa panoque ipan nopa huactoc tlali campa amo tleno onca.
  swh-ONEN: asali na maziwa yaliyoganda, kondoo na jibini kutoka kwenye maziwa ya
    ngʼombe kwa ajili ya Daudi na watu wake ili wale. Kwa maana walisema, “Watu wameona
    njaa, tena wamechoka na wamepata kiu huko jangwani.”
  bba-bba: kɑ tim, kɑ nɑɑ boɡum kɑ yɑ̃ɑ yɑɑ, kɑ ɡɑsɑnu. Domi bɑ nɛɛ, ɡɔ̃ɔru kɑ nim
    nɔru kɑ wɑsirɑru, yɑ ko n tɔn be wɑhɑlɑ koomɛ ɡbɑburun di.
  eng-KJVCPB: 'and honey, and butter, and sheep, and cheese of kine, for David, and
    for the people that were with him, to eat: for they said, The people is hungry,
    and weary, and thirsty, in the wilderness.'
  mpx-mpx: luvi, sipi, goti ge sis tomaha hi ginolem bulumwakau hulina elana hi pwatanik
    Deibid ge wana gamagalau aliya. Hi ginol ola o kaiwena hi nuwatu hi ba, “Gamagalau
    hi nawanawa nabi ula kekevana elana, inoke hi galebu, hi walem ge tuwaliya i aliga.”
  luo-luo: mor kich gi chak mopoto, rombe, cha dhiangʼ mopoto mongʼin ni Daudi gi
    joge mondo ocham. Nimar negiwacho niya, “Jogi osebedo mool kendo riyo ohewogi
    e thim.”
  meu-meu: bada ranuna, butter, mamoe, bona cheese, boromakau ratana amo e karaia
    ḡauna, danu. E mailaidia David ana bona ia e bamoava taudia adia; badina be idia
    na eto, Ini taunimanima na tano ḡaḡaena ai e hitolodiamu, taudia e boeramu, bona
    e ranu masemu danu.
  npi-ULB: मह, नौनी, भेडा र दही ल्याए, ताकि दाऊद र तिनीसँग भएका मसनिहरूले खान सकुन्
    । यी मानिसले भनेका थिए, “मानिसहरू उजाडस्‍थानमा भोकाएका, थकित, र तिर्खाएका छन्
    ।”
  yor-yor: 'Àti oyin, àti òrí-àmọ́, àti àgùntàn, àti wàràǹkàṣì màlúù, wá fún Dafidi
    àti fún àwọn ènìyàn tí ń bẹ lọ́dọ̀ rẹ̀, láti jẹ: nítorí tí wọ́n wí pé, “Ebi ń
    pa àwọn ènìyàn, ó sì rẹ̀ wọ́n, òǹgbẹ sì ń gbẹ wọ́n ní aginjù.”'
  ind-ind: '@see-verse:2SA.017.028'
  pes-OPCB: '@see-verse:2SA.017.028'
  tgl-ULB: pulot, mantikilya, tupa at keso. Kaya maaaring kumain si David at ang mga
    taong kasama niya. Sinabi ng mga lalaking ito, “Gutom ang mga tao, pagod at uhaw
    sa ilang.”
  cbu-NT: kinduratam, wakaratam mimir minam, opeejatam mimir minam, aship an yáyarandsin
    Dapiyaam mishat tiptsireemtam watungash yátaranganaya. Mangush chinarangusin,
    apuspimand tsap naatarandsin, kapungpari niziranganaya, mishat mariztam, sachistam
    kayateenllpasinaya, tárangusin zapan katungats yátaranganaya. Ashiriya, na kamaneena
    yuwaa Absalon Ahitofelaa kuk ngatarangu anootsi.
  hui-hui: '@see-verse:2SA.017.028'
  mya-mya: '@see-verse:2SA.017.028'
  bod-N: སྦྲང་རྩི། མར། ལུག བ་མོའི་འོ་ཕྱུར་བཅས་ཁྱེར་ཡོང་ནས་དཱ་བིད་དང་ཁོང་གི་རྗེས་འབྲང་རྣམས་ཀྱི་ཟས་སུ་དྲངས་ཏེ།
    དེ་དག་གིས་མི་ཚོགས་ནི་དབེན་སྟོང་དུ་བཀྲེས་སྐོམ་མྱངས་ཤིང་དུབ་པ་ཡིན་ནོ་སྙམ་པས་སོ།
    །
  sna-sna: uchi namafuta, makwai uye noruomba rwaibva mumukaka wemhou, kuti Dhavhidhi
    navanhu vake vadye. Nokuti vakati, “Vanhu vava nenzara, vaneta uye vava nenyota
    murenje.”
  spa-BLM: 'miel, mantequilla, ovejas y queso del rebaño, para que David y el pueblo
    que estaba con él comieran; porque decían: “El pueblo está hambriento, cansado
    y sediento en el desierto.”'
  cac-cac: 'yed''nacpax noc'' yal chab'' eb'' vin̈, noc'' queso, noc'' crema yed''
    pax noc'' calnel. Masanil juntzan̈ chi'' ix yic''b''at eb'' vin̈ yab''lej vin̈aj
    rey David yed'' masanil eb'' ajun yed'' vin̈. Yujto spetoj vin̈ yed'' masanil
    eb'' anima chi'' d''a tz''inan luum, yuj chi'' ix sna eb'' vin̈ icha tic: Tecan
    c''unb''inac yaj eb'', tzam tacjilaj sti'' eb'', tzam ochpaxlaj svejel eb'', xchi
    eb'' vin̈.'
  swh-ULB: asali, siagi, kondoo na samli, ili kwamba Daudi na watu waliokuwa pamoja
    naye waweze kula. Kwani walisema, “Watu wana njaa, wamechoka na wana kiu huko
    nyikani.”
  bel-bel: 'і мёду і масла, і авечак і сыру каровінага, прынесьлі Давіду і людзям,
    якія былі зь ім, на ежу; бо казалі яны: народ галодны і стомлены і цярпеў смагу
    ў пустыні.'
  deu-ELBBK: 'und Honig und geronnene Milch und Kleinvieh und Kuhkäse zu David und
    zu dem Volk, das bei ihm war, dass sie äßen; denn sie sprachen: Das Volk ist hungrig
    und matt und durstig in der Wüste.'
  mbb-OT: teneb, mentikilya, kerehidu, wey kisu. Imbeǥey zan heini ki David wey te
    menge sakup din, su netuenan dan he egkengevitil, egkengeveley, wey utew en sikandan
    egkemezahi zutun te kedhipanew zan.
  rmc-rmc: medos, čhil, bakrano ciral the gurumňakro ciral, hoj len te avel, so te
    chal, bo džanenas, hoj o David the leskre murša imar na birinen, bo sas bokhale
    the smedna pre pušťa.
  pes-OPV: و عسل و کره و گوسفندان و پنیرگاو برای خوراک داود و قومی که همراهش بودندآوردند،
    زیرا گفتند که قوم در بیابان گرسنه وخسته و تشنه می‌باشند.
  ron-1924: 'мьере, унт, ой ши брынзэ де вакэ. Ау адус ачесте лукрурь луй Давид ши
    попорулуй каре ера ку ел, ка сэ мэнынче, кэч зичяу: „Попорул ачеста требуе сэ
    фи суферит де фоаме, де обосялэ ши де сете, ын пустиу.”'
  ben-OBCV: মধু ও দই, মেষ, ও গরুর দুধ দিয়ে তৈরি পনীর দাউদ ও তাঁর লোকজনের খাওয়ার
    জন্য এনেছিল। কারণ তারা বলল, “লোকেরা মরুপ্রান্তরে ক্লান্ত, ক্ষুধার্ত ও তৃষ্ণার্ত
    হয়ে পড়েছে।”
  som-som: iyo malab, iyo subag, iyo ido, iyo faar lo'aad, oo waxay waxaas oo dhan
    u keeneen Daa'uud iyo dadkii la socday inay cunaan, waayo, waxay isyidhaahdeen,
    Dadku cidladay ku gaajoodeen, oo ku daaleen, oo ku harraadeen.
  lat-VUC: 'et mel, et butyrum, oves, et pingues vitulos: dederuntque David, et populo
    qui cum eo erat, ad vescendum: suspicati enim sunt populum fame et siti fatigari
    in deserto.'
  eng-ASVBT: 'and honey, and butter, and sheep, and cheese of the herd, for David,
    and for the people that were with him, to eat: for they said, The people are hungry,
    and weary, and thirsty, in the wilderness.'
  ita-1885: 'e miele, e butirro, e pecore, e caci di vacca; perciocchè dissero: Questa
    gente ha patito fame, e stanchezza, e sete, nel deserto.'
  eng-LXXUP: 'and honey, and butter, and sheep, and cheeses of kine: and they brought
    them to David and to his people with him to eat; for one said, The people is faint
    and hungry and thirsty in the wilderness.'
  eng-ULB: honey, butter, sheep, and milk curds, so that David and the people with
    him could eat. These men had said, “The people are hungry, weary, and thirsty
    in the wilderness.”
  spa-VBL: 'miel, cuajada, ovejas y queso de leche de vaca para que David y el pueblo
    que lo acompañaba comieran. Porque decían: “El pueblo está hambriento, cansado
    y sediento por su travesía por el desierto”.'
  fra-_FOB: 'Du miel, du beurre, des brebis, et des fromages de vache, pour se nourrir;
    car ils disaient: Ce peuple est affamé; il est las, et il a soif dans ce désert.'
  mal-mal: '@see-verse:2SA.017.028'
  urd-GVR: shahd, dahī, bheṛ-bakriyāṅ aur gāy ke dūdh kā panīr muhaiyā kiyā. Kyoṅki
    unhoṅ ne sochā, “Yih log registān meṅ chalte chalte zarūr bhūke, pyāse aur thakemānde
    ho gae hoṅge.”
  suz-BL: खुदो, दहि, भेडा नु दूध के सेल्‍शो जचा थोव़क दाऊद नु मेको नु बाक्‍ब मुर आन
    कली चाक्‍शा, गेमे बाक्‍त। मारदे हना मेकोपुकीम दाऊद नु आ मुरपुकी गोरशो रागीम शोव़लु
    बेक्‍शो, तूतू दाक्‍शो नु थाम्‍पा दशो बाक्‍नीम, दे तुइक्‍त्‍मे बाक्‍त।
  ita-1927: 'del miele, del burro, delle pecore e de’ formaggi di vacca, per Davide
    e per la gente ch’era con lui, affinché mangiassero; perché dicevano: “Questa
    gente deve aver patito fame, stanchezza e sete nel deserto”.'
  ckb-ckb: 'هەنگوین و دەڵەمە و مەڕ و پەنیری مانگایان پێشکەشی داود و ئەو گەلەی لەگەڵیدا
    بوون کرد هەتا بیخۆن، چونکە گوتیان: «گەل لە چۆڵەوانیدا برسی و ماندوو و تینوون.»'
  eng-BBE: 'And honey and butter and sheep and milk-cheeses, for David and his people:
    for they said, This people is in the waste land, needing food and drink and rest.'
  kan-OKCV: ಹುರಿದ ಕಡಲೆ, ಜೇನುತುಪ್ಪ, ಬೆಣ್ಣೆ, ಕುರಿ, ಹಸುವಿನ ಗಿಣ್ಣು ಇವುಗಳನ್ನು ದಾವೀದನಿಗೂ,
    ಅವನ ಸಂಗಡ ಇದ್ದ ಜನರಿಗೂ ತಿನ್ನುವುದಕ್ಕೆ ತಂದರು. ಏಕೆಂದರೆ, “ಮರುಭೂಮಿಯಲ್ಲಿ ಜನರು ಹಸಿದು ದಣಿದು
    ದಾಹಗೊಂಡಿರುವರು,” ಎಂದುಕೊಂಡರು.
  tam-2017: தேனையும், வெண்ணெயையும், ஆடுகளையும், பால்கட்டிகளையும், தாவீதுக்கும் அவனோடு
    இருந்த மக்களுக்கும் சாப்பிடுகிறதற்குக் கொண்டுவந்தார்கள்; அந்த மக்கள் வனாந்திரத்திலே
    பசியும், களைப்பும், தாகமாகவும் இருப்பார்கள் என்று இப்படிச் செய்தார்கள்.
  spa-RV-1909: 'Miel, manteca, ovejas, y quesos de vacas, para que comiesen; porque
    dijeron: Aquel pueblo está hambriento, y cansado, y tendrá sed en el desierto.'
  ron-BTF: 'Și miere și unt și oi și brânză de vacă, pentru David și pentru poporul
    care era cu el, ca să mănânce, fiindcă au spus: Poporul este flămând și obosit
    și însetat în pustie.'
  eng-WEBP: honey, butter, sheep, and cheese of the herd, for David and for the people
    who were with him to eat; for they said, “The people are hungry, weary, and thirsty
    in the wilderness.”
  eng-FBV: honey, curds, sheep, and cheese made from cow's milk for David and the
    people with him to eat. For they said, “The people are hungry, tired, and thirsty
    from their time in the wilderness.”
  nld-1939: 'honing en boter, en kaas van schapen en koeien. Ze boden het aan als
    proviand voor David en zijn aanhangers; want ze zeiden: Het volk zal in de woestijn
    hongerig, uitgeput en dorstig geworden zijn.'
  nch-BL: necti, manteca, queso huan borregojme. Huan nochi quihualiquilijque David
    huan imasehualhua para ma quicuaca, pampa moilhuiyayaj; huelis mayanaj, huan siyahuij,
    huan amiquij, pampa panoque ipan nopa huactoc tali campa amo teno onca.
  vie-1934: 'mật ong, mỡ sữa, con chiên, và bánh sữa bò, đặng cho Đa-vít và đạo quân
    người ăn; vì chúng nói rằng: Dân sự đã đói khát và mệt nhọc trong đồng vắng.'
  hin-CV: मधु, दही, भेड़ें और भेड़ों के दूध से बनाया पनीर आदि ले आए. क्योंकि उन्होंने
    कहा, “बंजर भूमि में यात्रा कर रहे थे लोग अवश्य ही भूखे, प्यासे और थके होंगे.”
  spa-BES: 'Y miel y manteca y ovejas y quesos de leche, para David y su pueblo; porque
    decían: Este pueblo viene del desierto, que necesita comida, bebida y descanso.'
  tdx-tdx: 'naho tantele naho ronono dero naho añondry vaho habobon’ añombe amy Davide
    naho ondaty nindre ama’e iabio, hikama, ami’ty asa’ iareo ty hoe: Fa saliko naho
    mifoezapoezake vaho taliñiereñe ondaty am-patrambeio.'
  tha-KJV: น้ำผึ้ง เนย แกะ และเนยแข็งที่​ได้​มาจากฝูงสัตว์ ถวายแด่​ดาวิด และให้พวกพลที่​อยู่​กับพระองค์​รับประทาน
    เพราะเขาทั้งหลายกล่าวว่า “พวกพลหิวและอ่อนเพลียและกระหายอยู่​ที่​ในถิ่นทุ​รก​ันดาร”
  por-BR-2018: 'Mel, manteiga, ovelhas, e queijos de vacas, para que comessem; porque
    disseram: Aquele povo está faminto, e cansado, e terá sede no deserto.'
  deu-ELO: 'und Honig und geronnene Milch, und Kleinvieh und Kuhkäse zu David und
    zu dem Volke, das bei ihm war, daß sie äßen; denn sie sprachen: Das Volk ist hungrig
    und matt und durstig in der Wüste.'
  eng-WYC-2018: and honey, and butter, and sheep, and fat calves. And they gave those
    to David, and to the people that were with him, to eat; for they supposed the
    people to be made faint for hunger and thirst in desert (or for they knew that
    the people would be made hungry and thirsty in the wilderness).
  epo-epo: 'kaj mielon kaj buteron kaj ŝafojn kaj fromaĝojn; ili alportis al David,
    kaj al la popolo, kiu estis kun li, por manĝi; ĉar ili diris: La popolo estas
    malsata kaj laca kaj soifa en la dezerto.'
  uig-PIN: 'ⱨǝsǝl, ⱪaymaⱪ wǝ ⱪoylarni kǝltürüp, kala sütidǝ ⱪilinƣan ⱪurut-irimqik
    ⱪatarliⱪlarni Dawut bilǝn hǝlⱪⱪǝ yeyix üqün elip kǝldi, qünki ular: Xübⱨisizki,
    hǝlⱪ qɵldǝ ⱨerip-eqip, ussap kǝtkǝndu, dǝp oyliƣanidi.'
  beo-beo: Ilia da yaeya amola osoboga hamoi ofodo amola golasu liligi amola ha:i
    manu, amo Da:ibidi amola ea dunuma ima:ne gaguli misi. Ilia da widi amola bali,
    falaua, gagoma gobei, da:iyene, da:iyene eno, agime hano, gou, dodo maga:me sefe,
    amola sibi gaguli misi. Bai Da:ibidi amola ea dunu da hafoga:i sogega ahoanebeba:le,
    ha:i amola hano hanai amola helei galu, amo ilia da dawa:i.
  tpi-OTNT: '@see-verse:2SA.017.028'
  hau-SA: da zuma, da kindirmo, da tumaki, da cukun madarar shanu wa Dawuda da mutanensa
    su ci. Gama sun ce, “Mutanen suna jin yunwa, sun kuma gaji, ga ƙishirwa a hamada.”
  uig-LAT: 'hesel, qaymaq we qoylarni keltürüp, kala sütide qilin’ghan qurut-irimchik
    qatarliqlarni Dawut bilen xelqqe yéyish üchün élip keldi, chünki ular: Shübhisizki,
    xelq chölde hérip-échip, ussap ketkendu, dep oylighanidi.'
  nde-nde: uluju lamasi, izimvu, letshizi evela echagweni lwamankomokazi ukuba uDavida
    labantu bakhe badle. Ngoba bathi, “Abantu sebelambile njalo badiniwe futhi bomile
    enkangala.”
  ton-ton: 'Mo e honi, mo e pota, mo e fanga sipi, mo e siisi mei hehuhuʻa ʻoe fanga
    pulu fefine, ko e meʻa maʻa Tevita, pea mo e kakai kotoa pē naʻe ʻiate ia, kenau
    kai: he naʻa nau pehē, Kuo fiekaia ʻae kakai, mo ongosia, mo fieinua, ʻi he toafa.'
  ces-1613: 'Ano i medu, másla a ovcí i syrů kravských přinesli Davidovi a lidu, kterýž
    s ním byl, aby jedli. Nebo řekli: Lid ten jest hladovitý a ustalý, i žíznivý na
    té poušti.'
  eng-WMB: honey, butter, sheep, and cheese of the herd, for David and for the people
    who were with him to eat; for they said, “The people are hungry, weary, and thirsty
    in the wilderness.”
  tam-TCV: தேன், தயிர், செம்மறியாடுகள், பசுவின் பால்கட்டிகள் ஆகியவற்றை தாவீதும், அவனுடைய
    மக்களும் சாப்பிடுவதற்கென கொண்டுவந்தார்கள். ஏனெனில் பாலைவனத்தில் மக்கள் பசியும்,
    களைப்பும், தாகமும் அடைந்திருப்பார்கள் என அவர்கள் எண்ணினார்கள்.
  ceb-ULB: dugos, mantikilya, karnero, ug usa ka matang sa gatas, aron nga makakaon
