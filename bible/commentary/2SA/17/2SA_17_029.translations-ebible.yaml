    ang mga katawhan, gikapoy, ug giuhaw diha sa kamingawan.”
  pol-UBG: 'Miód, masło, owce i sery krowie. Przynieśli Dawidowi i ludowi, który był
    z nim, na pożywienie. Mówili bowiem: Lud jest głodny, znużony i spragniony na
    pustyni.'
  agr-agr: 'dapa yumijin, mantequillan, uwijan, nuigtu baka muntsujijai queso najanamun
    aatus yajuakag David niina aentsji aidaujai yuwati tusa ejetiajui. Nunak dita
    anentaimas: Uwegshunum mininak pimpiki yapagkiag kitajag mininawai tusag dutikawajui.'
  kyc-kyc: '@see-verse:2SA.017.028'
  urd-GVU: شہد، دہی، بھیڑبکریاں اور گائے کے دودھ کا پنیر مہیا کیا۔ کیونکہ اُنہوں نے
    سوچا، ”یہ لوگ ریگستان میں چلتے چلتے ضرور بھوکے، پیاسے اور تھکے ماندے ہو گئے ہوں
    گے۔“
  deu-1912: 'Honig, Butter, Schafe und Rinderkäse zu David und zu dem Volk, das bei
    ihm war, zu essen. Denn sie gedachten: Das Volk wird hungrig, müde und durstig
    sein in der Wüste.'
  kan-2017: ಬೆಣ್ಣೆ, ಕುರಿ ಹಸುವಿನ ಗಿಣ್ಣು ಇವುಗಳನ್ನು ತಂದುಕೊಟ್ಟರು. ಜನರು ಅರಣ್ಯ ಪ್ರಯಾಣದಿಂದ
    ಹಸಿದವರೂ, ದಣಿದವರೂ ಮತ್ತು ಬಾಯಾರಿದವರೂ ಆಗಿದ್ದಾರೆ ಎಂದುಕೊಂಡು ಇವುಗಳನ್ನು ತಂದರು.
  yap-yap: '@see-verse:2SA.017.028'
  hlt-MCSB: khoitui, suknaeng, boiva, vaito sukkhal Te David neh a taengkah a pilnam
    ham hang khuen tih, “Pilnam he bungpong neh khosoek ah tui a halh vaengah ca uh
    saeh,” a ti uh.
  mdy-ETH: '@see-verse:2SA.017.028'
  twi-ASANTE: ɛwoɔ ne nufosuo ani sradeɛ ne anantwie nufosuo a akyenkyene mua. Wɔde
