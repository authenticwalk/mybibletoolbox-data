  tbz-SIM: '@see-verse:2SA.017.028'
  msy-2020: '@see-verse:2SA.017.028'
  dop-dop: Nɑ tɩɩŋ nim nɑ nɑɑnim nɑ heeŋ, nɑ wɑɑkɑsǝnɑɑ. Mpi tɔ, pɑ tɔŋɑɣɑ kɛ́ sɩ
    ɩkɑɑlɛ nɑ nyɔɣɔsɩ nɑ lʋkɔtʋ pǝ pɩɩ-wɛɣɛ wʋlɑɣɑ tɛtʋ tɑɑ kɛ́.
  azb-azb: bal və kəsmik, qoyun və inək pendiri gətirdilər. Çünki düşünürdülər ki,
