    binsamalad.'
  uig-CYR: 'һәсәл, қаймақ вә қойларни кәлтүрүп, кала сүтидә қилинған қурут-иримчик
    қатарлиқларни Давут билән хәлиққә йейиш үчүн елип кәлди, чүнки улар: Шүбһисизки,
    хәлиқ чөлдә һерип-ечип, уссап кәткәнду, дәп ойлиған еди.'
  tel-2017: తేనె, వెన్న, గొర్రెలు, జున్నుముద్దలు తీసుకువచ్చారు.
  hat-BSA: 'siwo myèl, bòl lèt, mouton ak fwomaj ki sòti nan twoupo a, pou David ak
