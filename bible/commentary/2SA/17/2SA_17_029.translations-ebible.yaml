  eng-WYC-2017: and honey, and butter, and sheep, and fat calves. And they gave those
    to David, and to the people that were with him, to eat; for they supposed the
    people to be made faint for hunger and thirst in desert.
  eng-WMBB: honey, butter, sheep, and cheese of the herd, for David and for the people
    who were with him to eat; for they said, “The people are hungry, weary, and thirsty
    in the wilderness.”
  urd-GVH: शहद, दही, भेड़-बकरियाँ और गाय के दूध का पनीर मुहैया किया। क्योंकि उन्होंने
    सोचा, “यह लोग रेगिस्तान में चलते चलते ज़रूर भूके, प्यासे और थकेमाँदे हो गए होंगे।”
  rug-rug: '@see-verse:2SA.017.028'
  gaz-gaz: dammaa fi itittuu, hoolotaa fi baaduu aannan loon Daawitii fi namoota isaatiif
