  arb-NAV: 'وَعَسَلاً وَزُبْدَةً وَغَنَماً وَجُبْنَ بَقَرٍ، لِدَاوُدَ وَلِلشَّعْبِ
    الَّذِي مَعَهُ لِيَأْكُلُوا قَائِلِينَ: «لابُدَّ أَنَّ الشَّعْبَ جَائِعٌ وَعَطْشَانُ
