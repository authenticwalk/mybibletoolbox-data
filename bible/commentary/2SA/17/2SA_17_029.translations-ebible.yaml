  guj-2017: મધ, માખણ, ઘેટાં અને પનીર લાવ્યા. કે જેથી દાઉદ અને તેના લોકો જે તેની સાથે
    હતા તેઓ ખાઈ શકે. આ માણસોએ કહ્યું “આ લોકો અરણ્યમાં ભૂખ્યા, તરસ્યાં અને થાકી ગયા
    છે.”
  pon-2006A: '@see-verse:2SA.017.028'
  por-BRBSL: 'mel, manteiga, ovelhas e queijo do rebanho, para David e para as pessoas
