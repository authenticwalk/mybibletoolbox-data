  wal-wal: eessaanne meqqida maattaa, miizzaa maattaa pilaanne dorssaa Daawitinne
    a asai maanaadan ekki yiidosona. Hegaa eti ehiidoogee, “Asai bazzon namisettiis,
    daafuriisinne saamettiis” giidi qoppido gishshaassa.
  spa-PDDPT: 'miel, leche, ovejas y quesos de vaca, y los presentaron a David y al
    pueblo que estaba con él para que comieran, pues pensaron: El pueblo estará hambriento,
