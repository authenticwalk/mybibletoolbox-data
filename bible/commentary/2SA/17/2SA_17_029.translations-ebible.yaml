    nan dezè a.”'
  kos-kos: honey, cheese, cream, ac kutu sheep. Eltal etu lah David ac mwet lal ah
    masrinsral ac malu ac totola yen mwesis.
  hbo-WLC: וּדְבַ֣שׁ וְחֶמְאָ֗ה וְצֹאן֙ וּשְׁפ֣וֹת בָּקָ֔ר הִגִּ֧ישׁוּ לְדָוִ֛ד וְלָעָ֥ם
    אֲשֶׁר־אִתּ֖וֹ לֶאֱכ֑וֹל כִּ֣י אָמְר֔וּ הָעָ֗ם רָעֵ֛ב וְעָיֵ֥ף וְצָמֵ֖א בַּמִּדְבָּֽר׃
  ibo-ibo: O wetakwara mmanụ aṅụ, na bọta, atụrụ na chiizi nke sitere na mmiri ara
    ehi nye Devid na ndị so ya ka ha rie. Nʼihi na ha sịrị, “Ike agwụla ndị mmadụ,
