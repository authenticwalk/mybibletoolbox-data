  eng-LEE: And honey, and cream, and sheep, and cow's cheese, for David, and for the
    people that were with him, to eat; for they said, The people are hungry, and weary,
    and thirsty, in the wilderness.
  asm-FB: মৌ, মাখন, মেৰৰ জাক আৰু গৰু গাখীৰৰ পনিৰ আনিলে৷ এই লোকসকলে কৈছিল যে, “লোকসকলে
    মৰুপ্ৰান্তত ক্ষুধাতুৰ, শ্ৰান্ত, আৰু তৃষ্ণাতুৰ হৈছে।”
  sus-A: كُمِ، يّشّي نُن نِنفٍ شِحّ. عٍ نَشَ قَ نَ بِرِن نَ دَوُدَ نُن عَ شَ حَمَ
    شْن مَ، عَلَكٌ عٍ شَ عٍ دّفٍ، بَرِ مَ عٍ نُ يِ نَن قَلَمَ، «يِ حَمَ بَرَ تَفَن.
    كَامّ نُن يٍ شْلِ نَن عٍ سُشُشِ فبٍنفبٍرٍنيِ مَ يِ كِ.»
  fra-SBL: 'du miel, du beurre, des brebis et du fromage du troupeau, pour le repas
    de David et du peuple qui était avec lui ; car ils disaient : « Le peuple a faim,
    il est fatigué et il a soif dans le désert. »'
  hbo-hbo: וּדְבַ֣שׁ וְחֶמְאָ֗ה וְצֹאן֙ וּשְׁפֹ֣ות בָּקָ֔ר הִגִּ֧ישׁוּ לְדָוִ֛ד וְלָעָ֥ם
    אֲשֶׁר־אִתֹּ֖ו לֶאֱכֹ֑ול כִּ֣י אָמְר֔וּ הָעָ֗ם רָעֵ֛ב וְעָיֵ֥ף וְצָמֵ֖א בַּמִּדְבָּֽר׃
  kik-kik: na ũũkĩ na ngorono, na ngʼondu na maguta mamata ma iria rĩa ngʼombe, nĩgeetha
    Daudi na andũ ake marĩe. Tondũ moigire atĩrĩ, “Andũ aya nĩahũũtu, na makanoga,
    na makanyootera gũkũ werũ-inĩ.”
  fra-NCL: 'du miel, du beurre, des brebis et des fromages de vache : ils apportèrent
    ces choses en nourriture à David et au peuple qui était avec lui, car ils disaient :
    « Ce peuple a souffert de la faim, de la fatigue et de la soif dans le désert. »'
  cek-AK: khoitui, maitaw tahnutui, tuunawk, tahnutui hoi sak ih kalah hmuennawk,
    iihkhunnawk, sabaenawk, long laomnawk to sin pae o.
  cuk-cuk: 'achanis, moli-bebe-nikad-nunis-ollikwagwad, sibad-wawaad-nunis-gwamakaled,
    degine, moli-bebe-nikad-nunis-gwamakaled. David, e-sordaganmala, we-ibmarmar-gunmalaga
