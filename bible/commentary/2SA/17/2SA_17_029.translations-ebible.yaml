  kpg-kpg: '@see-verse:2SA.017.028'
  uig-ARA: 'ھەسەل، قايماق ۋە قويلارنى كەلتۈرۈپ، كالا سۈتىدە قىلىنغان قۇرۇت-ئىرىمچىك
