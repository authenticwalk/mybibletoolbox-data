  cth-cth: khoitui, sanutuikamkak, tu, iphah, ailo, kawlung naw hah a sin pouh awh.
  twi-twi: ɛwo ne nufusu ani srade ne anantwi nufusu a akyenkyen mua. Wɔde brɛɛ Dawid
