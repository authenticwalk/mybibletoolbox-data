  ory-ory: ପୁଣି ମଧୁ, ଦହି, ମେଷ ଓ ଗୋ-ଛେନା ଆଣିଲେ; ତହୁଁ ଦାଉଦ ଓ ତାଙ୍କ ସହିତ ଥିବା ଲୋକମାନେ
    ଖାଇଲେ; କାରଣ ସେମାନେ କହିଲେ, “ଲୋକମାନେ ପ୍ରାନ୍ତରରେ କ୍ଷୁଧିତ ଓ କ୍ଳାନ୍ତ ଓ ତୃଷିତ ହୋଇଥିବେ।”
  chk-chk: chönün chunen, soon milik me sip, pwal chiis seni kow. Ekei mongö meinisin
    ra uwato fän iten Tafit me ekewe aramas mi eti, pwe repwe mongö. Pun ra silei
    pwe ekewe aramas ra echik me kaka pwal malülü me lon ewe fanüapö.
  ssd-ssd: '@see-verse:2SA.017.028'
  rop-rop: '@see-verse:2SA.017.028'
  ukr-1871: 'Меду, масла, овець, і коровячого сира Давидові й людям, що були з ним,
    на їду, бо казали: Люд голоден, утомлений, й натерпівсь спраги в пустинї.'
  deu-1951: 'Honig und Butter, Schafe und getrocknetes Rindfleisch zur Speise für
    David und das Volk, das bei ihm war; denn sie sprachen: Das Volk wird hungrig,
    müde und durstig sein in der Wüste.'
  eng-JPS: 'and honey, and curd, and sheep, and cheese of kine, for David, and for
    the people that were with him, to eat; for they said: ''The people is hungry,
    and faint, and thirsty, in the wilderness.'''
  srp-1865: 'I meda i masla i ovaca i sira kravljega; donesoše Davidu i narodu što
    bješe s njim da jedu. Jer govorahu: narod je gladan i umoran i žedan u toj pustinji.'
  lug-lug: n’omubisi gw’enjuki, n’omuzigo, n’endiga, ne bbongo, ne babiwa Dawudi n’abantu
    be okulya. Ne boogera nti, “Abantu enjala ebaluma, era bakooye, n’ennyonta ebalumidde
    mu ddungu.”
  heb-heb: ודבש וחמאה וצאן ושפות בקר הגישו לדוד ולעם אשר אתו לאכול כי אמרו העם רעב
    ועיף וצמא במדבר׃
  ben-IRV: মধু, দই এবং ভেড়ার পাল ও গরুর দুধের ছানা আনলেন৷ কারণ তাঁরা বললেন, “মরুপ্রান্তে
    লোকেরা ক্ষিধে, তেষ্টায় ক্লান্ত হয়েছে৷”
  pan-pan: ਸ਼ਹਿਦ, ਮੱਖਣ, ਭੇਡਾਂ ਅਤੇ ਗੋਕਾ ਪਨੀਰ ਦਾਊਦ ਅਤੇ ਉਹ ਦੇ ਨਾਲ ਦੇ ਲੋਕਾਂ ਦੇ ਖਾਣ ਲਈ
    ਲੈ ਆਏ, ਕਿਉਂ ਜੋ ਉਨ੍ਹਾਂ ਨੇ ਆਖਿਆ ਕਿ ਉਹ ਲੋਕ ਉਜਾੜ ਵਿੱਚ ਭੁੱਖੇ, ਥੱਕੇ ਹੋਏ ਅਤੇ ਤਿਹਾਏ ਹੋਣਗੇ।
  tkr-tkr: itv, şor, zerane nikneke hı'iyn nisse, vəq'əbı adayle. Manbışisqa məxüd
    qayle, g'oşun çolee mıssıbaniyxan, obzur, xhyan denamee avxu.
  mya-JVB: ပျားရည် ၊ နို့ဓမ်း ၊ သိုး ၊ ဒိန်ခဲ နှင့်တကွအိပ်ရာ ၊ လင်ပန်း ၊ မြေခွက် များကို
    ဆောင် ခဲ့ကြ၏။
  tte-O: kamwakamwa, sipi, gouti yo sisi uloina siginaulili bulumakau miliki koina
    sikalaiyama Deibida yo ana tomoyao kali siginauli. Bwaite besiele kaiwena sinuwatui
    siba, “Tomo silolokeikeile ule mena yo siguliyam, galogaloli simagu yo tabe yoli
    sisawosawowoli.”
  tbg-tbg: '@see-verse:2SA.017.028'
  hmo-hmo: hani, bata, mamoe, sisi, boromakau ena rata dekena amo idia karaia gaudia
    danu. Inai gaudia bona aniani ibounai be Davida bona iena taudia dekenai idia
    henia. Badina be idia gwau, “Madi king Davida mai ena orea taudia be taunimanima
    idia noho lasi tanona idia loaloa dainai idia manori, idia hitolo, bona idia ranu
    mase danu.”
  urd-urd: और शहद और मख्खन और भेड़ और गाय के दूध का पनीर दाऊद के और उसके साथ के लोगों
    के खाने के लिए लाये क्यूँकि उन्होंने कहा कि “लोग बयाबान में भूके और थके और प्यासे
    हैं।”
  rus-SYN: 'и меду, и масла, и овец, и сыра коровьего, принесли Давиду и людям, бывшим
    с ним, в пищу; ибо говорили они: народ голоден и утомлен и терпел жажду в пустыне'
  bqc-SIM: 'ń zↄ́o ń vĩfãaio ń sã nↄ̀ↄo ń gàseo, aa kpà Davidiwa ń gbɛ̃́
    pↄ́ kuaànↄↄ aa ble, asa aa mɛ̀: Nↄana ń imio gbɛ̃́piↄ dɛ̀ gbáau, aa kpàsaɛ.'
  tcz-CHONGTHU: Chujongle khoiju le bongnoiha ahin, kelngoi jong, bongnoi thao jong
    David le alhonpi miho neh ding chun ahinpou’ve; ijeh-inem itileh amaho hin asei
    uvin, “David le aloi te mipi hi gamthip laiya gilkel’uva tha lhasam tah a’umah
    ahi tauve,” atiuvin ahi.
  mar-mar: गहू जव, कणीक, हुरडा, शेंगा, डाळी, वाटाणे, मध, लोणी, मेंढरे तसेच गाईच्या
    दुधाचे पनीर याही वस्तू त्यांनी आणल्या.
  qub-qub: mishquita, wäcapa uyshapa lëchinpita quësuta, David yan'guincunawan micunanpaj.
    Paycunaga aparan «chunyajpita aywaycämorga fiyupa uticashachari, yargaypitachari,
    yacunaypitachari caycan» nir yarpashpan.
  bqp-bqp: 'kũ zↄ́o kũ vĩfãaniio kũ sã nↄ̀bↄↄo kũ gàsiio, ò kpà Daudaa kũ gbɛ̃
    kũ ò kú kãaonↄ ò ble, zaakũ ò pì: Nà kũ ímio gbɛ̃ pìnↄ dɛ̀ gbárannan, ò kpàsa.'
  hat-hat: 'siwo myèl, bè, fwomaj lèt bèf, fwomaj lèt mouton. Yonn te di lòt: -Apre
    tout mache sa a nan dezè a, moun sa yo dwe grangou, yo dwe swaf, yo dwe bouke
    kont kò yo.'
  eng-BSB: honey, curds, sheep, and cheese from the herd for David and his people
    to eat. For they said, “The people have become hungry, exhausted, and thirsty
    in the wilderness.”
  tod-tod: 'Ti ʋaani mɔnɔ ga kɔin gulɔi, ta nikɛ ɲiimi ɗɛi ma wulɔi, naa ʋɛɛ folomazegi
    ʋa, ta baalagiti. Ti naati pɛ feeni Davide ta ná-nuɓusɛiti zea, nii a kɛ ti laami,
    mazɔlɔɔ ti ɠɛni ɠɛɛzu ɓɔɠɔ ma: «Numai niiti ti ɓɔlɔa ga siɛi ti boga teʋebai zu,
    pului ta kpɔɔle wɔin ɠana ti ma.»'
  eng-WEBPB: honey, butter, sheep, and cheese of the herd, for David and for the people
    who were with him to eat; for they said, “The people are hungry, weary, and thirsty
    in the wilderness.”
  kbq-kbq: tume rima'agi, batagi, sipisipigi memegi sipisipimofo amiri eri kragefinteki
    hu'za Devitine naga'ane ne'zana eri'za e'naze. Na'ankure zamagra hu'za maka'mota
    za'za ka ka'ma kokampina azageno tamavesra nehigeno, tamagara netegeno, tinkura
    tamavenisigeno hu'ne hu'za hu'naze.
  nhe-BL: nectli, manteca, queso huan borregojme. Huan nochi quihualiquilijque David
    huan itlacajhua ma quicuaca, pampa moilhuiyayaj; huelis mayanaj, huan tlaxicohuaj,
    huan amiquij, pampa panoque ipan nopa huactoc tlali campa ax tleno onca.
  bus-bus: 'kↄ̃n zↄ́o kↄ̃n zwifãanio kↄ̃n sã nↄ̀bↄo kↄ̃n gàsio, aↄ̃ↄ kpà Daudaa
    kↄ̃n gbɛ̃ kɛ̀ aↄ̃ↄ kúonↄ aↄ̃ ble, zaakɛ aↄ̃ bè: Nↄa kↄ̃n ímiio gbɛ̃ pìnↄ dɛ̀ gbáan,
    aↄ̃ kpàsamɛ.'
  gub-BL: '@see-verse:2SA.017.028'
  eng-DRA: 'And honey, and butter, and sheep, and fat calves, and they gave to David
    and the people that were with him, to eat: for they suspected that the people
    were faint with hunger and thirst in the wilderness.'
