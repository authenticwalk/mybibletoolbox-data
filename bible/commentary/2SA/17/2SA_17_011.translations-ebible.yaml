verse: 2SA.017.011
translations:
  mal-C: '“അതിനാൽ എന്റെ ഉപദേശം ഇതാണ്: ദാൻമുതൽ ബേർ-ശേബാവരെയുള്ള—കടൽക്കരയിലെ മണൽപോലെ
    അസംഖ്യമായുള്ള—ഇസ്രായേലെല്ലാം അങ്ങയുടെ അടുത്തു കൂടിവരട്ടെ! അങ്ങുതന്നെ അവരെ യുദ്ധത്തിനു
    നയിക്കണം.'
  deu-TKW: 'Und so rate ich: Es soll ganz Israel von Dan bis Beerseba um dich versammelt
    werden, so massenhaft wie der Sand, der am Meeresufer liegt, und du selbst ziehst
    in ihrer Mitte aus.'
  lin-lin: 'Boye tala toli na ngai : « Tika ete Isalaele mobimba basangana epai na
    yo, longwa na Dani kino na Beri-Sheba, bazala ebele lokola zelo ya ebale monene !
    Bongo yo moko okotambola liboso na bango na bitumba.'
  eng-LSV: 'So that I have counseled: let all Israel be diligently gathered to you,
    from Dan even to Beer-Sheba, as the sand that [is] by the sea for multitude, and
    you yourself are going in the midst;'
  eng-GNV: Therefore my counsell is, that all Israel be gathered vnto thee, from Dan
    euen to Beer-sheba as the sand of the sea in nomber, and that thou goe to battell
    in thine owne person.
  eng-WEBSTER: Therefore I counsel that all Israel should be generally gathered to
    thee, from Dan even to Beer-sheba, as the sand that is by the sea for multitude;
    and that thou shouldst go to battle in thy own person.
  nhw-BL: Na nimitzconsejomaca para achtihui xiquinsentili nochi israelita soldados
    tlen campa hueli. Xiquinsentili catli itztoque ipan altepeme tlen tlali Dan ica
    huejcapa hasta catli itztoque ipan altepetl Beerseba ica tlatzintla. Huan ica
    ya nopa, quena, tiquinpiyas tlahuel miyac mosoldados quen imiyaca xali iteno hueyi
    atl, huan ta tiquinyacanas ipan tlahuilancayotl.
  swh-ONEN: '“Kwa hiyo nakushauri: Israeli wote na wakusanyikie kwako, kuanzia Dani
    hadi Beer-Sheba, katika wingi wao jinsi walivyo kama mchanga wa ufuoni mwa bahari,
    wewe mwenyewe ukiwaongoza vitani.'
  bba-bba: Bwisi yi nɑ mɔ kon nun kɛ̃ wee. A de Isirelibɑ kpuro be bɑ wɑ̃ɑ Dɑnun di
    sere kɑ Beri Sebɑɔ bu mɛnnɑ bɑ n dɑbi nɡe yɑni sɛɛri nim wɔ̃kun ɡoorɔ kpɑ wunɛn
    tii ɑ n bu ɡbiiye i kɑ tɑɑ bi dɑ.
  eng-KJVCPB: Therefore I counsel that all Israel be generally gathered unto thee,
    from Dan even to Beer-sheba, as the sand that is by the sea for multitude; and
    that thou go to battle in thine own person.
  mpx-mpx: '“He no nuwatu i ola hiwe: Isileli wali tolohaveyan gegewel nu pamigogoil,
    ni telipunaa aluwabwa un Dani wali labiya ni na ana siga yavanaa panuwa Biyaseba,
    ali gewi ni ola gilesa talbwasiya. Yaka totom nu nulil nuku na haveyana.'
  luo-luo: '“Kuom mano an angʼadoni rieko kama: Chok jo-Israel duto, chakre Dan nyaka
    Bersheba gin joma ngʼeny ka kwoyo man e dho nam, to in mondo itel nyimgi ka ukedo.'
  meu-meu: A lauegu lalo-hadai be Israel taudia iboudiai na oi dekemu bae hebou, Dan
    amo ela bona Bere-sieba; bae hutuma kone mirina na heto. Bena oi danu tuari baola.
  npi-ULB: त्यसैले दानदेखि बेर्शेबासम्मका सबै इस्राएल तपाईंकहाँ भेला भएर समुद्रको
    बालुवा जत्तिकै असंख्या हुनुपर्छ र तपाईं स्वयम् युद्ध गर्न जानुपर्छ भन्‍ने सल्लाह
    म तपाईंलाई दिन्छु ।
  yor-yor: “Nítorí náà èmi dámọ̀ràn pé, kí gbogbo Israẹli wọ́jọ pọ̀ sọ́dọ̀ rẹ, láti
    Dani títí dé Beerṣeba, gẹ́gẹ́ bí iyanrìn létí òkun fún ọ̀pọ̀lọpọ̀; àti pé, kí
    ìwọ tìkára rẹ̀ ó lọ sí ogun náà.
  ind-ind: “Oleh karena itu, nasihat saya adalah kumpulkan seluruh pasukan Israel
    dari ujung utara sampai ujung selatan negeri ini, yaitu dari wilayah Dan sampai
    Bersyeba, sehingga jumlah mereka tidak terhitung. Lalu Tuan sendiri yang memimpin
    mereka maju bertempur.
  pes-OPCB: پس پیشنهاد من این است که تمام سربازان اسرائیل را از سراسر کشور، یعنی از
    دان تا بئرشبع، جمع کنی تا نیروی بزرگی داشته باشی، و خودت هم شخصاً فرماندهی آنها
    را به عهده بگیری.
  tgl-ULB: Kaya pinapayuhan kita na dapat sama-samang magtipon ang buong Israel sa
    iyo, mula sa Dan hanggang Beer-seba, kasindami ng buhangin na nasa tabing-dagat
    at pupunta ka mismo sa labanan.
  cbu-NT: Nuwaana shiyaa wanasir wanichinllpa. Nish tsap Israelchich taakana anoo
    yambiyarush, wanasir tsiyatangi. Yakat Danpatari Beersebamun yakat kuruzungi.
    Aship ashkachush, sundarurish marimun wing mazach wasipur taataru aship shaana
    imachingcha.
  hui-hui: Áyu i̱na ogodagua bulene hameledo. Í̠na Isaraele dindi Dana howa olama
    pialu Beaseba anda pialu dindi uruni bibahendeha agali bu karu bibahendeore olomogo
    buwa agali dewaore ibamu ale daga labe nahe ala helolene nga. Ani íbu mogobu kagola
    bibahende tidu yalu waibu pole í̠nime bamba howa agali mo yalu Debidi baba wai
    bule polene nga.
  mya-mya: အ​ရှင့်​အား​အ​ကျွန်ုပ်​အ​ကြံ​ပေး​လို​သည်​မှာ သ​မုဒ္ဒ​ရာ​သဲ​လုံး​နှင့်​အ​မျှ​များ​ပြား​သော
    ဣ​သ​ရေ​လ​အ​မျိုး​သား​အ​ပေါင်း​ကို​နိုင်​ငံ တစ်​စွန်း​မှ​တစ်​စွန်း​တိုင်​ခေါ်​ယူ​စေ​ရန်​ဖြစ်
    ပါ​၏။ ထို​နောက်​သူ​တို့​အား​အ​ရှင်​ကိုယ်​တိုင် ခေါင်း​ဆောင်​၍​စစ်​ပွဲ​သို့​ဝင်​တော်​မူ​ပါ။-
  bod-N: དེ་བས་བདག་གི་བྱུས་ལྟར་ན། དཱན་ནས་བཟུང་སྟེ་པེར་ཤ་བཱ་ཡི་བར་དུ། རྒྱ་མཚོའི་འགྲམ་གྱི་བྱེ་མ་བཞིན་མང་བའི་ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་ཁྱེད་ཀྱི་ཕྱོགས་སུ་བསྡུས་ནས།
    ཁྱེད་ཀྱིས་སྐུ་དངོས་སུ་དེ་རྣམས་ཁྲིད་ནས་འཐབ་མོར་ཞུགས་དགོས།
  sna-sna: '“Saka zano rangu nderiri: VaIsraeri vose, kubva kuDhani kusvikira kuBheerishebha,
    vakawanda sejecha rokumhenderekedzo dzegungwa, ngavaungane kwamuri, iyemi pachenyu
    muchivatungamirira kundorwa.'
  spa-BLM: Pero yo aconsejo que se reúna contigo todo Israel, desde Dan hasta Beerseba,
    como la arena que está junto al mar para la multitud; y que vayas a la batalla
    en tu propia persona.
  cac-cac: A jun tas sval d'ayach ticnaic to sb'at co molb'ejcot masanil eb' quetisraelal
    yic tz'och eb' ed'oc, scot d'a Dan masanto d'a Beerseba. A eb' chi' man̈xo b'ischajb'enoc
    eb' icha yarenail sti' a' mar, a achxo tza cuchb'ej eb' d'a oval.
  swh-ULB: Hivyo ninashauri kwamba Israeli wote wakutanike kwako pamoja kutoka Dani
    hadi Beersheba, wengi kama mchanga ufuoni mwa bahari na kwamba wewe mwenyewe uende
    vitani.
  bel-bel: 'Таму я раю: хай зьбярэцца да цябе ўвесь Ізраіль, ад Дана да Вірсавіі,
    у мностве, як пясок каля мора, і ты сам пойдзеш сярод яго;'
  deu-ELBBK: 'Sondern ich rate: Es werde ganz Israel insgesamt zu dir versammelt,
    von Dan bis Beerseba, wie der Sand, der am Meer ist, an Menge; und deine Person
    ziehe mit ins Treffen.'
  mbb-OT: Umbe, edsembaǥan ku sikew he vurvuruna nu is langun he Israilihanen puun
    te Dan pehendiyà te Beersheba, he iyan egkeiringan niw is pantad diyà te veyvey
    he utew mezakel. Ne iyan ke en pengulu kandan te kebpekidtebek.
  mal-2015: 'ആകയാൽ ഞാൻ പറയുന്ന ആലോചന എന്തെന്നാൽ: ദാൻമുതൽ ബേർ-ശേബവരെ കടല്ക്കരയിലെ മണൽപോലെ
    അസംഖ്യമായിരിക്കുന്ന യിസ്രായേലൊക്കെയും നിന്റെ അടുക്കൽ ഒന്നിച്ചു കൂടുകയും തിരുമേനി
    തന്നേ യുദ്ധത്തിന്നു എഴുന്നെള്ളുകയും വേണം.'
  rmc-rmc: Vašoda phenav tuke, zvičin ke peste calo Izrael le Danostar dži paš e Beer-Šeba.
    On ena ajci sar e poši pro moroskro brehos a tu len ľidžaha andro mariben.
  pes-OPV: لهذا رای من این است که تمامی اسرائیل از دان تا بئرشبع که مثل ریگ کناره
    دریا بی‌شمارند، نزد تو جمع شوند، وحضرت تو همراه ایشان برود.
  ron-1924: Сфатул меу есте дар ка тот Исраелул сэ се стрынгэ ла тине, де ла Дан пынэ
    ла Беер-Шеба, о мулциме ка нисипул де пе марӂиня мэрий. Ши ту ынсуць сэ мерӂь
    ла луптэ.
  ben-OBCV: '“তাই আমি আপনাকে এই পরামর্শ দিচ্ছি: দান থেকে শুরু করে বের-শেবা পর্যন্ত
    সমস্ত ইস্রায়েল—সাগরতীরের বালুকণার মতো যারা সংখ্যায় প্রচুর—আপনার কাছে সমবেত হোক,
    এবং আপনি নিজে যুদ্ধে তাদের নেতৃত্ব দিন।'
  som-som: Laakiinse anigu waxaan ku talinayaa in reer binu Israa'iil oo dhammu adiga
    kuu soo shiraan oo ay ka yimaadaan tan iyo Daan iyo ilaa Bi'ir Shebac, oo ay u
    soo bataan sida cammuudda badda agteeda taal; oo aad adiga qudhaadu dagaalka gashid.
  lat-VUC: 'Sed hoc mihi videtur rectum esse consilium. Congregetur ad te universus
    Israël, a Dan usque Bersabee, quasi arena maris innumerabilis: et tu eris in medio
    eorum.'
  eng-ASVBT: But I counsel that all Israel be gathered together unto thee, from Dan
    even to Beer-sheba, as the sand that is by the sea for multitude; and that thou
    go to battle in thine own person.
  ita-1885: Ma io consiglio che del tutto si aduni appresso di te tutto Israele, da
    Dan fino in Beerseba, in gran numero, come la rena ch'è in sul lido del mare;
    e che tu vada in persona alla battaglia.
  eng-LXXUP: 'For thus I have surely given counsel, that all Israel be generally gathered
    to thee from Dan even to Beersheba, as the sand that is upon the seashore for
    multitude: and that thy presence go in the midst of them.'
  eng-ULB: So I advise you that all Israel should be gathered together to you, from
    Dan to Beersheba, as numerous as the sands that are by the sea, and that you go
    to battle in person.
  spa-VBL: “Mi recomendación es que convoques a todo el ejército israelita desde Dan
    hasta Beerseba, un ejército tan numeroso como la arena de la orilla del mar. Una
    vez que se hayan reunido, ¡tú mismo los guiarás a la batalla!
  fra-_FOB: Mais je suis d'avis qu'autour de toi se rassemble tout Israël, depuis
    Dan jusqu'à Béer-Shéba, nombreux comme le sable qui est sur le bord de la mer,
    et qu'en personne tu marches au combat.
  mal-mal: 'അതുകൊണ്ട് ഞാൻ പറയുന്ന ആലോചന എന്തെന്നാൽ: ദാൻ മുതൽ ബേർ-ശേബവരെ കടല്ക്കരയിലെ
    മണൽപോലെ അസംഖ്യമായിരിക്കുന്ന യിസ്രായേലൊക്കെയും നിന്റെ അടുക്കൽ ഒന്നിച്ച് കൂടുകയും
    നീ തന്നെ യുദ്ധത്തിന് പോകുകയും വേണം.'
  urd-GVR: Yih pesh-e-nazar rakh kar maiṅ āp ko ek aur mashwarā detā hūṅ. Shimāl meṅ
    Dān se le kar junūb meṅ Bair-sabā tak laṛne ke qābil tamām Isrāīliyoṅ ko bulāeṅ.
    Itne jamā kareṅ ki wuh sāhil kī ret kī mānind hoṅge, aur āp ḳhud un ke āge chal
    kar laṛne ke lie nikleṅ.
  suz-BL: आं अर्ती चहिं मार बाक्‍ब देंशा हना, दान रे बेयर-शेबा सम्‍म ङा इस्राएली नेल्‍ल
    आन कली खुप्‍चा माल्‍नीम। मेको समुन्‍द्र ङा बाल्‍वा खोदेंशो पा शुश बाक्‍नीम। मिनु
    गे मोदेंशो पा लडाइ पथ लने।
  ita-1927: Perciò io consiglio che tutto Israele da Dan fino a Beer-Sheba, si raduni
    presso di te, numeroso come la rena ch’è sul lido del mare, e che tu vada in persona
    alla battaglia.
  ckb-ckb: «لەبەر ئەوە من ئامۆژگاریت دەکەم کە هەموو ئیسرائیل لە دانەوە هەتا بیری شابەع،
    وەک لمی سەر دەریا لێت کۆببنەوە لە زۆریدا، بەڕێزیشت سەرکردایەتی جەنگەکە بکە.
  eng-BBE: But my suggestion is that all Israel, from Dan as far as Beer-sheba, comes
    together to you, a great army like the sands of the sea in number; and that you
    yourself go out among them.
  kan-OKCV: “ನಾನು ಹೇಳುವ ಆಲೋಚನೆ ಏನೆಂದರೆ, ದಾನಿನಿಂದ ಬೇರ್ಷೆಬದವರೆಗೂ ವಾಸವಾಗಿರುವ ಇಸ್ರಾಯೇಲರೊಳಗಿಂದ
    ಸಮುದ್ರದ ಮರಳಿನಷ್ಟು ಅಸಂಖ್ಯವಾದ ಸೈನ್ಯವನ್ನು ನಿನ್ನ ಬಳಿಯಲ್ಲಿ ಕೂಡಿಸಿ, ನೀನೂ ಅವರ ಜೊತೆಯಲ್ಲಿ
    ಯುದ್ಧಕ್ಕೆ ಹೋಗಬೇಕು.
  tam-2017: ஆதலால் நான் சொல்லுகிற ஆலோசனை என்னவென்றால், தாண்முதல் பெயெர்செபாவரை இருக்கிற
    கடற்கரை மணலைப்போல திரளான இஸ்ரவேலர்கள் எல்லோரும் உம்முடைய அருகில் சேர்க்கப்பட்டு,
    நீரும் யுத்தத்திற்குப் போகவேண்டும்.
  spa-RV-1909: Aconsejo pues que todo Israel se junte á ti, desde Dan hasta Beer-seba,
    en multitud como la arena que está á la orilla de la mar, y que tú en persona
    vayas á la batalla.
  ron-BTF: De aceea eu sfătuiesc ca tot Israelul cu stăruință să fie adunat la tine,
    de la Dan până la Beer-Șeba, atât de mult ca nisipul care este lângă mare; și
    tu însuți să mergi la luptă.
  eng-WEBP: But I counsel that all Israel be gathered together to you, from Dan even
    to Beersheba, as the sand that is by the sea for multitude; and that you go to
    battle in your own person.
  eng-FBV: My recommendation is that you call up the entire Israelite army from Dan
    to Beersheba—an army as numerous as the sand on the seashore! Once they've assembled,
    then you yourself lead them into battle!
  nld-1939: 'Neen, mijn raad is deze: Laat heel Israël van Dan tot Beër-Sjéba zich
    rond u verzamelen, zo talrijk als het zand aan de zee, en trek in eigen persoon
    met hen op.'
  nch-BL: Na nimitzilhuía para achtohui xiquinsentili nochi israelita soldados ten
    campa hueli. Xiquinsentili cati itztoque ipan altepeme ten tali Dan ica huejcapa
    hasta cati itztoque ipan altepet Beerseba ica tatzinta. Huan ica ya nopa, quena,
    tiquinpiyas tahuel miyac mosoldados quej imiyaca xali iteno hueyi at, huan ta
    tiquinyacanas ipan tatehuilisti.
  vie-1934: Nên tôi bàn rằng thà hết thảy dân Y-sơ-ra-ên, từ Đan cho đến Bê-e-Sê-ba,
    hiệp lại chung quanh ông, đông như cát trên bờ biển, thì hơn. Oâng sẽ thân hành
    ra trận.
  hin-CV: “इस समय आपके लिए मेरा परामर्श यह है कि आपके सामने दान से लेकर बेअरशेबा से
    सारे इस्राएल इकट्ठा किया जाए; ऐसे जनसमूह के रूप में, जैसे सागर तट के धूल के कण
    और आप स्वयं व्यक्तिगत रूप से युद्ध संचालन करें.
  spa-BES: Pero mi sugerencia es que todo Israel, desde Dan hasta Beerseba, se reúna
    con ustedes, un gran ejército como las arenas del mar en número; y que tú mismo
    salgas entre ellos.
  tdx-tdx: 'Aa le ty hoe ty fanoroako: te hifanontoñe ama’o t’Israele iaby boake Dane
    pake Beeresebà manahake ty faseñe añ’olon-driake ey ami’ty hatsifotofoto’e; le
    ihe ka ro ho mb’an-kotakotak’ ao.'
  tha-KJV: แต่​คำปรึกษาของข้าพระองค์​มี​ว่า ขอพระองค์รวบรวมอิสราเอลทั้งสิ้นตั้งแต่ดานถึงเบเออร์เชบา
