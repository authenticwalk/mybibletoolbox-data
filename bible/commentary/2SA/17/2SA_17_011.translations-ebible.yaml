    Tu marcheras en personne au combat.
  yal-yal: Nayi, n miriyani, Isirayila sofane birin xa e malan i fɛma, keli Dan ma
    han sa dɔxɔ Bɛriseba ra. Nayi, e wuyama ayi nɛn alo baan ɲɛmɛnsinna. Na xanbi
    ra, i yɛtɛɛn yi siga e yɛngɛdeni.
  haw-1868: Nolaila, eia kuu manao ke hai aku nei, I hoakoakoaia mai ka Iseraela a
    pau iou nei, mai Dana a hiki i Beeraseba, e like me ke one o ke kai ka nui loa;
    a e hele oe iho no i ke kaua.
  arb-NAV: لِهَذَا أَقْتَرِحُ أَنْ تُجَنِّدَ جَيْشَ إِسْرَائِيلَ كُلَّهُ مِنْ دَانَ
    إِلَى بِئْرِ سَبْعٍ، فَيَكُونُ عَدَدُهُ كَرَمْلِ الْبَحْرِ فِي الْكَثْرَةِ، وَتَقُودُهُمْ
    أَنْتَ إِلَى الْمَعْرَكَةِ.
  ewe-ewe: “Nu si mebue nye be nàƒo Israel dukɔ blibo la ƒe aʋakɔ la nu ƒu tso keke
    Dan va se ɖe Beerseba ale be aʋakɔ gã aɖe nanɔ asiwò. Mebu hã be wò ŋutɔ nàkplɔ
    aʋakɔ la.
  eng-LEE: 'But I counsel that all Israel be gathered together unto thee, from Dan
    even to Beer-sheba'', like the sand that is by the sea in multitude: while thou
    in thy own person goest into the fight.'
  asm-FB: কিন্তু মই এই পৰামৰ্শ দিওঁ যে দানৰে পৰা বেৰ-চেবালৈকে, সাগৰৰ তীৰত থকা বালিৰ
    নিচিনা অসংখ্যক ইস্ৰায়েলক আপোনাৰ আগত গোট খুউৱা হওঁক আৰু যেন আপুনি নিজেও যুদ্ধলৈ
    যাওঁক।
  sus-A: «ﭑ مَ مَرَ سِ نَن يَ. عِ شَ عِسِرَيِلَ بِرِن مَلَن كٍلِقٍ دَنَ مَ هَن بٍرِ سٍيبَ.
    عِ شَ مِشِيٍ نَ وُيَ عَلْ مّيّنيِ نَشَن نَ بَا دّ رَ، عِ تَن يَتِ قَمَ عٍ رَ سٌدٍ
    فٍرٍ كُي.
  fra-SBL: Mais je conseille que tout Israël se rassemble autour de toi, depuis Dan
    jusqu'à Beersheba, comme le sable qui est au bord de la mer pour la multitude,
    et que tu ailles au combat dans ta propre personne.
  hbo-hbo: כִּ֣י יָעַ֗צְתִּי הֵ֠אָסֹף יֵאָסֵ֨ף עָלֶ֤יךָ כָל־יִשְׂרָאֵל֙ מִדָּן֙ וְעַד־בְּאֵ֣ר
    שֶׁ֔בַע כַּחֹ֥ול אֲשֶׁר־עַל־הַיָּ֖ם לָרֹ֑ב וּפָנֶ֥יךָ הֹלְכִ֖ים בַּקְרָֽב׃
  kik-kik: '“Nĩ ũndũ ũcio ngũgũtaara atĩrĩ: Reke andũ othe a Isiraeli kuuma Dani nginya
    Birishiba, acio aingĩ mũno ta mũthanga wa hũgũrũrũ cia iria, moonganio othe macookanĩrĩre
    harĩwe, na wee mwene ũmatongorie magĩthiĩ ita-inĩ.'
  fra-NCL: Je conseille donc que tout Israël se rassemble auprès de toi, depuis Dan
    jusqu’à Bersabée, multitude pareille au sable qui est sur le bord de la mer ;
    et tu marcheras en personne au combat.
  cek-AK: To pongah hae tiah poekhaih kang paek; Israel kaminawk boih, Dan hoi Beersheba
    khoek to, kroek laek ai tuipui taeng ih savuet zetto kapop kaminawk to nangmah
    khaeah pakhuengh loe, nang mah roe nihcae to misatuk hanah khawng ah.
  cuk-cuk: ”Degisoggu, an sogmodo, Absalón, bela Israel-sordamar Dan-yar-naidgi-bukwad,
    degi, Beerseba-neg-naid-ugakaase-bukwad be onmako. Ar sordamar demar-gakaba-ukub-naidyob
    merguosoggu, be-sunnagwad urwenaega be amar-iduergebed.
  uig-CYR: Шуңа мәслиһәтим шуки, пүткүл Исраил Дандин тартип Бәәр-Шебағичә сениң қешиңға
    тез жиғилсун (улар деңиздики қумлардәк көптур!). Сән өзүң уларни башлап җәңгә
    чиққин.
  tel-2017: నా ఆలోచన ఏమిటంటే, దాను నుండి బెయేర్షెబా వరకూ సముద్రపు ఇసుక రేణువులంత విస్తారంగా
    ఇశ్రాయేలీయులనందరినీ నాలుగు దిక్కులకు సమకూర్చుకుని నువ్వే స్వయంగా యుద్ధానికి బయలుదేరు.
  hat-BSA: Men konsèy pa m se ke tout Israël vin, anverite, rasanble bò kote ou, soti
    nan Dan jis rive nan Beer-Schéba, tankou sab bò lanmè an gran kantite, e ke ou
    menm, pèsonèlman antre nan batay la.
  kos-kos: Kas in kasru luk nu sum uh pa kom in orani mwet Israel nukewa, mutawauk
    na oe epang oatula nwe eir, ac pisalos in oana puk weacn uh, na kom in sifacna
    kololos nu ke mweun uh.
  hbo-WLC: כִּ֣י יָעַ֗צְתִּי הֵ֠אָסֹף יֵאָסֵ֨ף עָלֶ֤יךָ כָל־יִשְׂרָאֵל֙ מִדָּן֙ וְעַד־בְּאֵ֣ר
    שֶׁ֔בַע כַּח֥וֹל אֲשֶׁר־עַל־הַיָּ֖ם לָרֹ֑ב וּפָנֶ֥יךָ הֹלְכִ֖ים בַּקְרָֽב׃
  ibo-ibo: '“Ndụmọdụ m na-enye bụ nke a: chịkọtaa ndị Izrel niile, site na Dan ruo
    Bịasheba, ha dịka aja nke dị nʼakụkụ oke osimiri. Ọ bụkwa gị ga-edu ha nʼagha
    ahụ.'
  ory-ory: ମାତ୍ର ମୋହର ମନ୍ତ୍ରଣା ଏହି ଯେ, ଦାନ୍‍ଠାରୁ ବେର୍‍ଶେବା ପର୍ଯ୍ୟନ୍ତ ସମୁଦାୟ ଇସ୍ରାଏଲ
    ସମୁଦ୍ରତୀରସ୍ଥ ବାଲୁକା ତୁଲ୍ୟ ଅସଂଖ୍ୟ ହୋଇ ଆପଣଙ୍କ ନିକଟରେ ସଂଗୃହୀତ ହେଉନ୍ତୁ; ପୁଣି ଆପଣ ସ୍ୱୟଂ
    ଯୁଦ୍ଧକୁ ଯାଉନ୍ତୁ।
  chk-chk: Nge iei ai öüröür ngonuk. Kopwe emwichato reöm chon Israel meinisin seni
    Tan tori Persepa, pwe repwe usun chök pien aroset ren chomongur, nge en kopwe
    akom mwer le feila maun.
  ssd-ssd: Ta tuku ye tuku wamdus teŋenmba. Ne Israel taŋgo ŋakmba kile-maŋgurka kame
    kuasmbi burnu kumuŋ kuga prowaig le ne naŋe miroŋ nane kilmba ka mam naŋe ndoŋ
    kame buwap.
  rop-rop: “Wal dijan na yu garra dum. Yu garra majurrumap ola Isreil men brom ebriweya
    langa dijan kantri. Detmatj yu garra majurrumap olabat jis laik ola sengraun wansaid
    langa solwoda. En yu na garra lidimbat olabat langa det fait.
  ukr-1871: 'Оце ж раджу: Нехай скупиться ввесь Ізраїль від Дана та й до Берсабиї
    круг тебе, щоб його було стілько, як піску на морському березї, й сам ти вирушиш
    посеред їх;'
  deu-1951: Darum rate ich, daß du ganz Israel, von Dan bis Beerseba, zu dir versammelst
    so zahlreich wie der Sand am Meer, und daß du selbst mit ihnen in den Krieg ziehest.
  eng-JPS: But I counsel that all Israel be gathered together unto thee, from Dan
    even to Beer-sheba, as the sand that is by the sea for multitude; and that thou
    go to battle in thine own person.
  srp-1865: Zato ja svjetujem da skupiš k sebi sve Izrailjce od Dana do Virsaveje
    da ih bude kao pijeska na moru, pa ti glavom idi u boj.
  lug-lug: '“Naye nze amagezi ge nkuwa ge gano: kuŋŋaanya gy’oli Isirayiri yenna okuva
    ku Ddaani okutuuka e Beeruseba, mu bungi bwabwe, ng’omusenyu ogw’oku nnyanja bwe
    guli obungi, ggwe mwene obakulembere mu lutalo.'
  heb-heb: כי יעצתי האסף יאסף עליך כל ישראל מדן ועד באר שבע כחול אשר על הים לרב ופניך
    הלכים בקרב׃
  ben-IRV: কিন্তু আমার পরামর্শ এই, দান থেকে বের-শেবা পর্যন্ত সমুদ্র-তীরের বালির মত
    অসংখ্য সমস্ত ইস্রায়েল আপনার কাছে জড়ো হোক, পরে আপনি নিজে যুদ্ধে যান৷
  pan-pan: ਇਸ ਲਈ ਮੈਂ ਇਹ ਸਲਾਹ ਦਿੰਦਾ ਹਾਂ ਕਿ ਸਾਰੇ ਇਸਰਾਏਲ ਵਿੱਚ ਦਾਨ ਤੋਂ ਲੈ ਕੇ ਬਏਰਸ਼ਬਾ ਤੱਕ
    ਐਨੇ ਲੋਕ ਤੁਹਾਡੇ ਨਾਲ ਇਕੱਠੇ ਹੋਣ ਜਿੰਨ੍ਹੀ ਸਮੁੰਦਰ ਦੇ ਕੰਢੇ ਉੱਤੇ ਰੇਤ ਹੁੰਦੀ ਹੈ, ਅਤੇ ਤੁਸੀਂ
    ਆਪ ਯੁੱਧ ਕਰਨ ਲਈ ਜਾਓ।
  tkr-tkr: 'Zı vas inəxübna mı''sləhət g''ooce: Danile Beer-Şevalqamee gırgın İzrailybı
    deryahne mıglena g''um xhinne vasqa savaalecen. Ğunab yiğne xılen manbı dəv''eeqa
    vukkee.'
  mya-JVB: သို့ဖြစ်၍ ကျွန်တော်သည် အကြံ ပေးပါမည်။ ဒန် မြို့မှစ၍ ဗေရရှေဘ မြို့တိုင်အောင်
    ဣသရေလ အမျိုးသားအပေါင်း တို့သည် အရေအတွက် အားဖြင့် သမုဒ္ဒရာ သဲလုံး နှင့်အမျှ ကိုယ်တော်
    ထံ၌ စည်းဝေး ၍ ကိုယ်တော်တိုင်စစ် ချီ တော်မူရမည်။
  tte-O: Yagu guguye bwaite, Isileli ali tokaiwe meuloili kuyamiya-gogonagili susu
    Dani siya simiyamiya kaluwabu dedeina mena ilau kanasiga tete yavana yanuwa Biyasiba
    koina na mesabana am tokaleya ibaibaiwa besiele dekawa. Na kowa kuboma kani kubaguna-yagili
    kaleyane koina.
  tbg-tbg: Virara irihama te maa uvara ai avu aato amirerave. Are ekaa Isareri iqoka
    vaiinti vo vatuka vo vatukaini variaka naarama kairamanta vika are inanaini ani
    ruvaaquma vuate. Vika nora namari auvahini vai nuqara voqaara airitahaa ruvaaquma
    vivara, viraqaahaira are vika ntita varera iqoka raqireva vuane.
  hmo-hmo: '“Unai dainai lauegu laloa be inai: Israela taudia ibounai Dano dekena
    amo ela bona Bere Sieba dekena amo, momo herea, kone miri bamona do oi haboua.
    Vadaeni oi ese inai tuari orea ibounai do oi gunalaia.'
  urd-urd: तो मैं यह सलाह देता हूँ कि दान से बेर सबा' तक के सब इस्राईली समुन्दर के
    किनारे की रेत की तरह तेरे पास कसरत से इकट्ठे किए जायें और तू आप ही लड़ाई पर जा।
  rus-SYN: 'Посему я советую: пусть соберется к тебе весь Израиль, от Дана до Вирсавии,
    во множестве, как песок при море, и ты сам пойдешь посреди его;'
  bqc-SIM: 'Ayãmɛto lɛdama pↄ́ má vĩn kɛ: Isailiↄ kãaanzi píi za Dã e za Bɛɛsɛba,
    aaiↄ dasi lán ísialɛ ũfãawa, ní dↄaanɛ́ zĩlau.'
  tcz-CHONGTHU: Hijongle keima lunggel vang ahileh, Israel chate pumpi hi sahlam Dan
    gam'a apet lhanglam Beersheba gei in nangma koma hung kikhom soh kei u hen lang,
    twikhanglen pang a neldi jat aphah teng u leh nangma tah in mijouse chu lamkai
    lechun kati ahi.
  mar-mar: तेव्हा मी असे सुचवतो तुम्ही दानपासून बैर-शेबापर्यंत सर्व इस्राएल लोकांस
    एकत्र आणा म्हणजे वाळवंटाप्रमाणे विशाल सैन्य तयार होईल मग तुम्ही स्वत:युध्दात उतरा.
  qub-qub: «Nogapitaga alli canman Dan partipita Beersebacama llapan Israelcunata
    shuntachiptiquimi. Israelcunaga lamar cantuncho agushnörämi aypalla. Paycunataga
    pillyaman quiquiqui pushay.
  bqp-bqp: Abire yãi lɛ́damma yã kũ má vĩn dí. Ǹ Isarailanↄ kakaranyĩ ń pínki zaa
    Dani ari gɛna Bɛsɛba, ògↄ̃ dasi lán ísiralɛ bùsu'atɛ̃ bà, ǹ dońnɛ arɛ zĩ̀lan.
  hat-hat: 'Men konsèy mwen menm m''ap bay: Fè sanble dènye gason nan tout peyi Izrayèl
    la, depi lavil Dann jouk lavil Bècheba, pou yo tankou grenn sab bò lanmè. Lèfini,
    ou menm w''a mache alatèt yo.'
  eng-BSB: Instead, I advise that all Israel from Dan to Beersheba—a multitude like
    the sand on the seashore—be gathered to you, and that you yourself lead them into
    battle.
  tod-tod: Nà pɔ ga Izelayɛle nuiti pɛ ti ɠaalɛ ba è ɠoba, é lɔɔzei Dan, é zeeli
    Ɓeel-Seeɓa, ɗa-ɠɔɔʋɛbɛi ɠa mɔin eɠɛ kpoloɗɛi laaʋɛ ma ɲaɠaegi. Ɗa ɓɔɠɔi è lo
    ti luɠɔ kɔɔɠɔzuʋɛ.
  eng-WEBPB: But I counsel that all Israel be gathered together to you, from Dan even
    to Beersheba, as the sand that is by the sea for multitude; and that you go to
    battle in your own person.
  kbq-kbq: E'ina hu'negu noti kaziga Dani kumateti vuno sauti kaziga Bersebama uhanati'nea
    vahe'ma mani'naza Israeli sondia vahera, kagra mika zamavarenka Devitima ha'ma
    huntenakura eritru hugeno hagerinkenafi kasepakna hanigenka, zamavarenka hara
    ome hunto.
  nhe-BL: Na nimitzconsejomaca para achtohui xiquinsentili nochi israelita soldados
    tlen campa hueli. Xiquinsentili tlen itztoque ipan altepetini tlen tlali Dan ica
    huejcapa hasta tlen itztoque ipan altepetl Beerseba ica tlatzintla. Huan ica ya
    nopa, quena, tiquinpiyas tlahuel miyac mosoldados queja imiyaca xali iteno hueyi
    atl, huan ta tiquinyacanas ipan tlatehuijcayotl.
  bus-bus: Beee yãnzi lɛ́damma yã kɛ̀ má vĩin yɛ̀. Ǹ Isarailinↄ kakↄ̃anzi ń píngi
    zaa Dani ai gana Bɛsɛba, aↄ̃gↄ̃ pari lán ísialɛ bùsu'ãatɛ̃ bà, ǹ dↄńnɛ aɛ zĩ̀lan.
  gub-BL: Ko pureruze'egaw amume'u putar newe ihe kury. Emono'og Izaew izuapyapyr
    waiwy rehe har paw ne wà nehe. Waneta haw nuzuawy kwaw ywyxiguhu yryhu iwyr har
    waneta haw nehe. Na'e ne ae eho wanenataromo Tawi iàmàtyry'ym pà ne nehe.
  eng-DRA: 'But this seemeth to me to be good counsel: Let all Israel be gathered
    to thee, from Dan to Bersabee, as the sand of the sea which cannot be numbered:
    and thou shalt be in the midst of them.'
