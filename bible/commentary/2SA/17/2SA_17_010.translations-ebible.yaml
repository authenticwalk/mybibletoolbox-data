  arb-NAV: فَيَذُوبُ قَلْبُ مَنْ هُوَ فِي شَجَاعَةِ الأَسَدِ مِنْ رِجَالِكَ، لأَنَّ
    جَمِيعَ بَنِي إِسْرَائِيلَ يَعْلَمُونَ أَنَّ أَبَاكَ جَبَّارُ حَرْبٍ، وَأَنَّ
    رِجَالَهُ أَبْطَالٌ أَقْوِيَاءُ.
  ewe-ewe: Ekema wò kalẽtɔwo kekeake gɔ̃ hã, nenye dzata ƒe dzie le dɔ me na wo gɔ̃
    hã la, vɔvɔ̃ ana woatsi teƒe ɖeka elabena Israel blibo la nya be fofowò bi ɖe
    aʋawɔwɔ me eye eƒe asrafowo hã nye kalẽtɔwo.
  eng-LEE: And he also that is most valiant, whose heart is as the heart of the lion,
    would become quite discouraged; for all Israel knoweth that thy father is a mighty
    man, and they who are with him are valiant persons.
  asm-FB: সেই সময়ত যি সকল সাহিয়াল লোক, যি সকলৰ সাহস সিংহৰ নিচিনা, তেওঁলোকো পমি যাব
    কাৰণ আপোনাৰ পিতৃ যে এজন বীৰ পুৰুষ আৰু তেওঁৰ লগৰ লোকসকলো যে সাহিয়াল, সেই বিষয়ে
    সকলো ইস্ৰায়েলে জানে।
  sus-A: لِمَنِيَ قَمَ نّ بَدٍ مِشِيٍ يِ رَ، هَلِ سْورِ شْرْشْييٍ. عِسِرَيِلَ عِ بَبَ
    كٌلٌن سْورِ رَ، عٍ عَ شَ مِشِيٍ كٌلٌن فبَنفبَلَنيِيٍ رَ.»
  fra-SBL: Même celui qui est vaillant et dont le cœur est comme celui d'un lion se
    fondra dans la masse ; car tout Israël sait que ton père est un homme puissant
    et que ceux qui sont avec lui sont des hommes vaillants.
  hbo-hbo: וְה֣וּא גַם־בֶּן־חַ֗יִל אֲשֶׁ֥ר לִבֹּ֛ו כְּלֵ֥ב הָאַרְיֵ֖ה הִמֵּ֣ס יִמָּ֑ס
    כִּֽי־יֹדֵ֤עַ כָּל־יִשְׂרָאֵל֙ כִּי־גִבֹּ֣ור אָבִ֔יךָ וּבְנֵי־חַ֖יִל אֲשֶׁ֥ר אִתֹּֽו׃
  kik-kik: Hĩndĩ ĩyo o na mũthigari ũrĩa njamba, ũrĩa ngoro yake ĩhaana ta ngoro ya
    mũrũũthi-rĩ, nĩakaringĩka nĩ guoya, tondũ Isiraeli othe nĩmooĩ atĩ, thoguo nĩ
    njamba ya ita na atĩ andũ arĩa marĩ nake nĩ njamba.
  fra-NCL: Alors, même le plus vaillant, son cœur fût-il comme un cœur de lion, sera
    découragé ; car tout Israël sait que ton père est un héros, et que ceux qui l’accompagnent
    sont des braves.
  cek-AK: To naah loe misahoih kami hoi kaipui baktiah poekhaih tawn kaminawk loe
    tui baktiah amzawt o tih; nampa loe misatuh kami ah oh moe, a taengah kaom kaminawk
    doeh, misahoih kami ah oh o, tiah Israel kaminawk boih mah panoek o.
  cuk-cuk: Degidbali, sordamar achumigur-nono-wawaadyob niga-gandikmalad, bela sikirmakdemaloed.
    Ar bela Israel-sordamar wismalad, be-bab dule-buledi, degine, wismarbalid, e-sordagan-eba-gudidimaladi,
    dule-buleganmarmoga.
  uig-CYR: У вақитта һәтта шир жүрәк палванларниң жүрәклириму су болуп кетиду; чүнки
    пүткүл Исраил атаңниң батур екәнлигини, шундақла униңға әгәшкәнләрниңму палван
    екәнлигини билиду.
  tel-2017: నీ తండ్రి గొప్ప బలవంతుడని, అతని మనుషులు అత్యంత ధైర్యవంతులని ఇశ్రాయేలీయులందరికీ
    తెలుసు. అందువల్ల సింహాలవంటి పౌరుషం గలవారు కూడా భీతిల్లిపోతారు.
  hat-BSA: Epi menm sila ki gen gwo kouraj yo, ki gen kè tankou kè a lyon yo, va vin
    pèdi kouraj nèt; paske tout Israël konnen ke papa ou se yon nonm pwisan e sila
    ki avèk li yo se mesye vanyan.
  kos-kos: Na finne mwet su arulana pulaik ac nikin sangeng oana lion uh, elos ac
    sangeng mweyen mwet Israel nukewa etu na lah papa tomom el sie mwet mweun pwengpeng,
    ac mwet lal ah arulana fokoko ke mweun.
  hbo-WLC: וְה֣וּא גַם־בֶּן־חַ֗יִל אֲשֶׁ֥ר לִבּ֛וֹ כְּלֵ֥ב הָאַרְיֵ֖ה הִמֵּ֣ס יִמָּ֑ס
    כִּֽי־יֹדֵ֤עַ כָּל־יִשְׂרָאֵל֙ כִּי־גִבּ֣וֹר אָבִ֔יךָ וּבְנֵי־חַ֖יִל אֲשֶׁ֥ר אִתּֽוֹ׃
  ibo-ibo: Mgbe ahụ, ọ bụladị dimkpa nʼagha ndị nwere obi ọdụm, ụjọ ga-atụkwa ha.
    Ha agaghị ekwekwa ịga nʼihu ọgụ. Nʼihi na Izrel niile maara na nna gị bụ dike.
    Ha maakwara na ndị agha ya bụkwa ndị obi kara aka.
  ory-ory: ତାହାହେଲେ, ଯେଉଁ ବିକ୍ରମଶାଳୀର ହୃଦୟ ସିଂହର ହୃଦୟ ତୁଲ୍ୟ, ସେ ମଧ୍ୟ ନିତାନ୍ତ ତରଳି
    ଯିବ; କାରଣ ଆପଣଙ୍କ ପିତା ଯେ ବୀର ଓ ତାଙ୍କ ସଙ୍ଗୀମାନେ ଯେ ବିକ୍ରମଶାଳୀ ଲୋକ, ଏହା ସମୁଦାୟ ଇସ୍ରାଏଲ
    ଜାଣନ୍ତି।
  chk-chk: Mürin epwe fis pwe pwal ekewe mwän mi fokun pwora, leluker a usun chök
    leluken eman laion, epwe fokun kisikisila letiper ren niuokus. Pun chon Israel
    meinisin ra silei pwe semom eman soumaun, nge chokewe mi eti ra pwora.
  ssd-ssd: Taŋakuwaig le ne tuku kame kuasmbi ŋakmba ismba kuru-kurukamŋgaig. Ta tuku
    mbulap. Mam naŋe nuŋe kame kuasmbi nane saŋgri ŋaigo ta Israel taŋgo ŋakmba nane
    kila.
  rop-rop: en nomeda ola solja blanga yu nomo sabi bradin jis laiga laiyan weya nomo
    sabi bradin, bat stil dei garra bradin en ranawei, dumaji ebribodi langa dijan
    kantri sabi yu dedi im brabli gud faiting men. Nobodi kaan bidim im. En ola solja
    blanga im sabi fait brabliwei du.
  ukr-1871: І тодї станеться, що й хоробрий, що серце в його левине, злякається їх,
    бо ввесь Ізраїль знає, що панотець твій невмірака, а його дружина також мужі хоробрі.
  deu-1951: So würde jedermann ganz verzagt werden, wer auch sonst tapfer ist und
    ein Herz hat wie ein Löwe; denn ganz Israel weiß, daß dein Vater stark ist und
    daß tapfere Leute bei ihm sind.
  eng-JPS: then even he that is valiant, whose heart is as the heart of a lion, will
    utterly melt; for all Israel knoweth that thy father is a mighty man, and they
    that are with him are valiant men.
  srp-1865: A tada æe najhrabriji, u kojih je srce kao srce lavovo, klonuti. Jer sav
    Izrailj zna da je tvoj otac junak i da su hrabri koji su s njim.
  lug-lug: Olwo n’omuntu omuzira mu bazira, alina omutima oguli ng’omutima gw’empologoma,
    anaayongoberera ddala, kubanga Isirayiri yenna bamanyi kitaawo nga musajja mulwanyi,
    era n’abali naye basajja bazira.
  heb-heb: והוא גם בן חיל אשר לבו כלב האריה המס ימס כי ידע כל ישראל כי גבור אביך ובני
    חיל אשר אתו׃
  ben-IRV: তা হলে বলবান লোকেরা যাদের হৃদয় সিংহের মত, সেও একদিনের দুর্বল হয়ে যাবে;
    কারণ সমস্ত ইস্রায়েল জানে যে, আপনার বাবা খুবই শক্তিশালী ও তাঁর সঙ্গীরা সাহসী লোক৷
  pan-pan: ਇਸ ਕਾਰਨ ਉਹ ਵੀ ਜੋ ਸੂਰਮਾ ਹੈ ਅਤੇ ਜਿਸ ਦਾ ਮਨ ਸ਼ੇਰ ਦੇ ਮਨ ਵਰਗਾ ਹੈ ਉਸਦਾ ਵੀ ਹੌਂਸਲਾ
    ਟੁੱਟ ਜਾਵੇਗਾ, ਕਿਉਂ ਜੋ ਸਾਰਾ ਇਸਰਾਏਲ ਜਾਣਦਾ ਹੈ ਕਿ ਤੁਹਾਡਾ ਪਿਤਾ ਸੂਰਮਾ ਹੈ ਅਤੇ ਉਹ ਦੇ ਨਾਲ
    ਦੇ ਵੀ ਸਾਰੇ ਸੂਰਮੇ ਹਨ।
  tkr-tkr: Manke aslanaaşin xhinnen yik'bınan igiderıb qəvəəq'ənasınbı. Gırgıne İzrailybışik'lecad
    ats'an, yiğna dek nəxruna g'oçax ıxhay, cukanbıb nəxbın igider vuxhay.
  mya-JVB: ထိုအခါ ရဲရင့် သောသူ၊ ခြင်္သေ့ နှလုံး ကဲ့သို့ နှလုံး ရှိသော သူသည် စိတ်ပျက်
    ပါလိမ့်မည်။ ခမည်းတော် သည် ခွန်အား ကြီးသောသူဖြစ်ကြောင်း ကို၎င်း ၊ သူ ၌ ပါသော သူတို့
    သည် ရဲရင့် ခြင်းသတ္တိရှိသောသူဖြစ်ကြောင်းကို၎င်း၊ ဣသရေလ အမျိုးသားအပေါင်း တို့သည်
    သိ ကြပါ၏။
  tte-O: Bwagana am tokaleyayao siya sikaiwe yo sikatepatu besiele laiyon kani simatausi
    kaiwena me ali tabubu. Kaiwena Isileli meuloili sikatai tamam iya tokaiwe yo ana
    tokaleyayao sikatepatu.
  tbg-tbg: Quqaama ai iqoka vaiintinavu raionivano kempukaiqama kero raqintemake raqi
    variakave. Vika mintihavata, vi uvara iri voqamake qeteha vaivarave. Ekaa Isareri
    kankomake tavaamanta ai qovavata vira iqoka vaiintivata, nai voqamake iqoka raqua
    vaiintika variarave.
  hmo-hmo: Unai neganai tuari taudia goada herea, edia lalona be laiona ena lalona
    bamona taudia, be do idia gari dikadika. Badina be Israela taudia ibounai idia
    diba oiemu tamana be goada herea, bona ia dekenai idia noho taudia danu be goada
    herea.
  urd-urd: तब वह भी जो बहादुर है और जिसका दिल शेर के दिल की तरह है बिल्कुल पिघल जाएगा
    क्यूँकि सारा इस्राईल जानता है कि तेरा बाप बहादुर आदमी है और उसके साथ के लोग सूरमा
    हैं।
  rus-SYN: тогда и самый храбрый, у которого сердце, как сердце львиное, упадет духом;
    ибо всему Израилю известно, как храбр отец твой и мужественны те, которые с ним.
  bqc-SIM: Baa nɛgↄ̃na pↄ́ wↄ́ↄ vĩ lán nↄ̀ↄmusuwaↄ sↄ̃ a kɛ̃́ńguɛ, asa Isailiↄ
    dↄ̃ píi kɛ́ n maeá zĩ̀kan maaɛ, mɛ́ nɛgↄ̃naↄ kuaànↄ.
  tcz-CHONGTHU: Chuteng le galhang miho alung put sakeibah kai lung put tobang jeng
    ho jong chu kicha a hung lung lhadai gam diu ahi; ajeh chu napa chu mihat tah
    ahin, apan pi miho jong chu gal hang mi jeng ahiu’ve, ti hi Israel pumpin ahin
    hetdoh ding ahi.
  mar-mar: मग तर सिंहासारख्या शूरलोकांचेही धैर्य खचेल कारण तुमचे वडील पराक्रमी आहेत
    आणि त्यांच्या बाजूची माणसे शूर आहेत हे सर्वच इस्राएल लोकांस ठाऊक आहे.
  qub-qub: Chayno wañuchiptenga liyunno may-jina fiyu carpis suldäruyquicuna mananami
    pillyayta munanganachu. Llapan runacunami musyan taytayquipis y suldäruncunapis
    mana manchaypa pillyaj cashanta.
  bqp-bqp: Bee gↄ̃sa gbãna kũ à wↄ́rↄgↄ vĩ lán músuu bànↄ swɛ̃̀ ni kɛ̃ńgumɛ, zaakũ
    Isarailanↄ dↄ̃ ń pínki kũ n de bi zĩ̀kari manamɛ, akũsↄ̃ gↄ̃sa gbãnanↄn kú
    kãao.
  hat-hat: Lè sa a, menm sòlda ki pi vanyan yo, sa ki tankou lyon, ki pa pè anyen
    yo, pral pèdi kouraj, paske tout moun peyi Izrayèl yo konnen jan papa ou se sòlda
    ki konn goumen, jan moun pa l' yo se brave danje.
  eng-BSB: Then even the most valiant soldier with the heart of a lion will melt with
    fear, because all Israel knows that your father is a mighty man who has valiant
    men with him.
  tod-tod: Naazu, anɛɛ zɛbɛsu zalaʋusui, niiti zala yii ti ɠoozu, naati pɛ ta ɠɛ iɲɔteʋei
    zu. Mazɔlɔɔ Izelayɛle pɛ ge kwɛɛ ga è-ɠɛɛ ɠa ga kɔɔɠuluɓa wolai, ta kɔɔɠɔ nu
    wolaiti ta ba.
  eng-WEBPB: Even he who is valiant, whose heart is as the heart of a lion, will utterly
    melt; for all Israel knows that your father is a mighty man, and those who are
    with him are valiant men.
  kbq-kbq: Hagi mago'a laionigana hu'za koro osu sondia vahe'kamo'za anankema antahisnu'za
    koro hugahaze. Na'ankure mika Israeli vahe'mo'za antahi'naze, negafa'a tusi hihamu
    ne' mani'nege'za, agranema mani'naza sondia vahe'mo'za hanavenentake vahe mani'naze.
  nhe-BL: Huan moyolmajmatise motlacajhua, yonque ama tlahuel motemacaj huan quipiyaj
    ininyolo queja se tecuani. Intla moyolmajmatise, ayoc quinequise tlatehuise pampa
    nochi israelitame quimatij para motata tlahuel quipiya fuerza huan isoldados nojquiya.
  bus-bus: Baa gↄ̃sagbãaa kɛ̀ wↄ́rↄngↄ vĩ lán músu bànↄ swɛ̃̀ é kɛ̃ńgumɛ, zaakɛ Isarailinↄↄ
    dↄ̃ ń píngi kɛ̀ n de nɛ́ zĩ̀kari pãsĩmɛ, bensↄ̃ gↄ̃sagbãaanↄↄ kúo.
  gub-BL: A'e 'ar mehe zauxiapekwer ikàg wera'u ma'e hehaite wera'u ma'e zàwàruhu
    iriàw zàwenugar ukyze putar izuwi wà nehe. Ta'e teko Izaew paw ukwaw neru a'e
    wà xe. Ukwaw zauxiapekwer ikàg ma'e romo heko haw wà. Ukwaw hehe we har wakàgaw
    wà no.
  eng-DRA: 'And the most valiant man whose heart is as the heart of a lion, shall
    melt for fear: for all the people of Israel know thy father to be a valiant man,
    and that all who are with him are valiant.'
