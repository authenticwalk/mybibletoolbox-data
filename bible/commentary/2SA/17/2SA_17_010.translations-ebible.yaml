verse: 2SA.017.010
translations:
  mal-C: അപ്പോൾ സിംഹത്തെപ്പോലെ ഹൃദയമുള്ള ധീരരായ ഭടന്മാർപോലും ഭയത്താൽ ഉരുകിപ്പോകും;
    കാരണം, അങ്ങയുടെ പിതാവ് ഒരു വീരനും അദ്ദേഹത്തോടുകൂടെയുള്ളവർ ശൂരന്മാരുമാണെന്ന് എല്ലാ
    ഇസ്രായേലിനും അറിയാമല്ലോ.
  deu-TKW: 'Da wird es dann geschehen: auch der Tapfere, der beherzt ist, wie ein
    Löwe, wird gänzlich verzagen; denn ganz Israel weiß, daß dein Vater ein Held und
    seine Begleiter tapfere Männer sind.'
  lin-lin: Bongo na tango yango, ata soda oyo aleki na mpiko, oyo azali na motema
    lokola ya nkosi, akobanga makasi, pamba te Isalaele mobimba eyebi ete tata na
    yo mpe bato nyonso oyo bazali elongo na ye bazali basoda ya mpiko.
  eng-LSV: and he also, the son of valor, whose heart [is] as the heart of the lion,
    utterly melts, for all Israel knows that your father is a hero, and those with
    him [are] sons of valor.
  eng-GNV: 'Then he also that is valiant whose heart is as the heart of a lion, shall
    shrinke and faint: for all Israel knoweth, that thy father is valiant, and they
    which be with him, stout men.'
  eng-WEBSTER: 'And he also that is valiant, whose heart is as the heart of a lion,
    will utterly melt: for all Israel knoweth that thy father is a mighty man, and
    they who are with him are valiant men.'
  nhw-BL: Huan moyolmajmatise momasehualhua, masque ama tlahuel motemacaj huan quipiyaj
    ininyolo quen se tecuani. Sintla moyolmajmatise, ayacmo quinequise tlahuilanase
    pampa nochi israelitame quimatij para motata tlahuel quipiya fuerza huan isoldados
    nojquiya.
  swh-ONEN: Basi hata yule askari hodari kuliko wengine wote, ambaye moyo wake ni
    kama wa simba, atayeyuka kwa hofu, kwa maana Israeli yote wanajua kwamba baba
    yako ni mpiganaji na kwamba wale walio pamoja naye ni watu hodari.
  bba-bba: Sɑɑ ye sɔɔ, bɛsɛn suunu sɔɔ, bɑɑ ɡoo ù n sɑ̃ɑ tɑbu durɔ, mɑ u wɔruɡɔru
    mɔ nɡe ɡbee sunɔ, yɛ̃ro koo bɛrum duurɑ. Domi Isirelibɑ kpuro bɑ yɛ̃ mɑ wunɛn
    tundo u sɑ̃ɑ tɑbu durɔ. Mɛyɑ u mɑɑ tɑbu kowo dɑmɡibu mɔ.
  eng-KJVCPB: 'And he also that is valiant, whose heart is as the heart of a lion,
    shall utterly melt: for all Israel knoweth that thy father is a mighty man, and
    they which be with him are valiant men.'
  mpx-mpx: Bwagana wam tolohaveyan bolo hi gasisi ge ateliya i matuwa i ola laiyoni,
    nasi lovakun kaiwena nihi ginuginu. Kaiwena Isileli gegewel hi atena tamwam iya
    toasiyala ge wana tolohaveyan ateliya i matuwa.
  luo-luo: Kata mana jalweny ma jachir ma chunye chalo gi chuny sibuor, biro kirni
    ka luoro ohewe, nimar Israel duto ongʼeyo wuonu ni en jalweny kendo ni ji man
    kode gin jochir.
  meu-meu: Bena goada-herea tauna, lalona na leona lalona na heto tauna, na gari ese
    baine butua tao; badina be Israel taudia iboudiai na dibadia tamamu na goada-herea
    tauna, bona ia e bamoamu taudia danu goada-herea taudia.
  npi-ULB: त्यसपछि सिंहको जस्‍तो हृदय हुने सबैभन्दा सिपाही पनि भयभीत हुने छ, किनभने
    तपाईंको बुबा वीर योद्धा हुनुहुन्छ भनी सारा इस्राएलले जान्‍दछ र उहाँसँग भएका मानिसहरू
    धेरै बलिया छन् ।
  yor-yor: 'Ẹni tí ó sì ṣe alágbára, tí ọkàn rẹ̀ sì dàbí ọkàn kìnnìún, yóò sì rẹ̀
    ẹ́: nítorí gbogbo Israẹli ti mọ̀ pé alágbára ni baba rẹ, àti pé, àwọn tí ń bẹ
    lọ́dọ̀ rẹ jẹ́ alágbára.'
  ind-ind: Saat pendukung Tuan mendengar berita itu, tentara yang gagah berani seperti
    singa pun akan ketakutan!— karena seluruh Israel tahu bahwa ayah Tuan adalah pejuang
    yang tangguh, dan pasukan yang bersama dia begitu perkasa.
  pes-OPCB: آنگاه شجاعترین افرادت، حتی اگر دل شیر هم داشته باشند، از ترس روحیهٔ خود
    را خواهند باخت. چون تمام اسرائیلی‌ها می‌دانند که پدرت چه مرد جنگاوری است و سربازانش
    چقدر شجاع هستند.
  tgl-ULB: Pagkatapos kahit na siguro ang matatapang na mandirigma, na ang mga puso
    ay katulad ng puso ng Leon, ay matatakot dahil alam ng buong Israel na isang magiting
    na tao ang iyong ama at napakalakas ng kalalakihang kasama niya.
  cbu-NT: Sundarurish kizpuritaa taaku, kuwitsam watsiyun ashiritaateesinaya, itaru
    uwshat anoo tsiyatsis mazinakchusin, suwasuwachinllinaya. Ichingarusin tputs,
    Israelchichtamsin yasakanaya aparish yuwaa ashtaru anootsi.
  hui-hui: Ani biyagua í̠naga ami agali maru karume bi ogoni hale howa nde tigua gi
    timbuni holobada. Tigua hongo taraore howa wai bule laiono hagadagua hagayaguabi
    áyu gi holebira. Isaraele wali agali bibahendeme í̠ aba ibu ami agali wai biaga
    haguane halu ibunaga ami biaruni ti wai biaga pari wayali hayagoni manda biai
    ka.
  mya-mya: ထို​အ​ခါ​ခြင်္သေ့​ကဲ့​သို့​ကြောက်​စိတ်​ကင်း​၍ ရဲ​စွမ်း​သတ္တိ​အ​ရှိ​ဆုံး​သော​သူ​များ​ပင်​လျှင်
    ထိတ်​လန့်​သွား​ကြ​ပါ​လိမ့်​မည်။ အ​ဘယ်​ကြောင့် ဆို​သော်​အ​ရှင့်​ခ​မည်း​တော်​သည်​သူ​ရဲ​ကောင်း
    ကြီး​တစ်​ယောက်​ဖြစ်​၍ သူ​၏​စစ်​သည်​တော် တို့​သည်​လည်း​စစ်​ရည်​ဝ​သူ​များ​ဖြစ်​သည်
    ကို ဣ​သ​ရေ​လ​အ​မျိုး​သား​တစ်​ရပ်​လုံး​သိ ကြ​သော​ကြောင့်​ဖြစ်​ပါ​၏။-
  bod-N: ཁྱེད་ཀྱི་ཕ་ནི་དཔའ་བོ་ཡིན་པ་དང་དེ་དང་མཉམ་དུ་ཡོད་པ་རྣམས་ཀྱང་དཔའ་རྩལ་ཅན་ཡིན་པ་ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་ཀྱིས་ཤེས་པས།
    སེང་གེ་ལྟ་བུའི་སྙིང་སྟོབས་ཅན་རྣམས་ཀྱི་སེམས་ཀྱང་ཕམ་པར་འགྱུར།
  sna-sna: Ipapo kunyange murwi akashinga kwazvo, ane mwoyo wakaita soweshumba, achati
    rukutu nokutya, nokuti vaIsraeri vose vanoziva kuti baba venyu murwi uye kuti
    vose vavanavo vakashinga.
  spa-BLM: Incluso el que es valiente, cuyo corazón es como el de un león, se derretirá
    por completo; porque todo Israel sabe que tu padre es un hombre valiente, y que
    los que están con él son hombres valientes.
  cac-cac: Yuj chi' vach'chom ay eb' vin̈ max xivtaxon icha noc' nivac choj, palta
    yovalil schab'axq'ue sc'ol eb' vin̈ d'a icha chi', yujto masanil eb' quetchon̈ab'
    ojtannac to te jelan vin̈ a mam chi' d'a oval yed' eb' yed'nac vin̈ chi'.
  swh-ULB: Kisha hata askari jasiri zaidi ambao moyo wao ni kama moyo wa simba, wataogopa
    kwa kuwa Israeli yote inajua kwamba baba yako ni mtu mwenye nguvu na kwamba watu
    alionao ni wenye nguvu sana.
  bel-bel: тады і самы аджважны, у якога сэрца, як сэрца львінае, упадзе духам; бо
    ўсяму Ізраілю вядома, які адважны бацька твой і мужныя тыя, якія зь ім.
  deu-ELBBK: Und ist er auch ein tapferer Mann, dessen Herz wie ein Löwenherz ist,
    so wird er sicher verzagen; denn ganz Israel weiß, dass dein Vater ein Held ist,
    und die bei ihm sind tapfere Männer.
  mbb-OT: Ne minsan is pinekemevurut he sundaru nu, he henduen te mevurut he erimaung,
    egkahandek. Su netuenan te langun he Israilihanen he is amey nu ne utew nelayam
    he ebpekidtebek wey mevurut is menge sakup din.
  mal-2015: അപ്പോൾ സിംഹഹൃദയംപോലെ ഹൃദയമുള്ള ശൂരനുംകൂടെ അശേഷം ഉരുകിപ്പോകും; നിന്റെ അപ്പൻ
    വീരനും അവനോടുകൂടെയുള്ളവർ ശൂരന്മാരും എന്നു എല്ലായിസ്രായേലും അറിയുന്നു.
  rmc-rmc: Akor the oda nekzoraleder murš, savo sas zoralo sar o ľevos, našavela e
    odvaha, bo calo Izrael džanel, hoj tiro dad o David hino maribnaskro murš a leskre
    murša hine zorale.
  pes-OPV: و نیز شجاعی که دلش مثل دل شیرباشد، بالکل گداخته خواهد شد، زیرا جمیع اسرائیل
    می‌دانند که پدر تو جباری است ورفیقانش شجاع هستند.
  ron-1924: Атунч, чел май витяз, кяр дакэ ар фи авут о инимэ де леу, се ва ынспэймынта,
    кэч тот Исраелул штие кэ татэл тэу есте ун витяз ши кэ аре ниште витежь ку ел.
  ben-OBCV: তখন সিংহ-হৃদয়বিশিষ্ট বীরশ্রেষ্ঠ সৈনিকের প্রাণও ভয়ে গলে যাবে, কারণ সমস্ত
    ইস্রায়েল জানে যে আপনার বাবা একজন যোদ্ধা এবং যারা তাঁর সঙ্গে আছে, তারাও সাহসী
    মানুষজন।
  som-som: Oo xataa kan xoog badan, ee qalbigiisu yahay sida qalbiga libaaxa, wuu
    dhalaali doonaa dhammaantiis; waayo, reer binu Israa'iil oo dhammu way og yihiin
    in aabbahaa yahay nin xoog badan, iyo in kuwa isaga la jira ay yihiin rag daran.
  lat-VUC: 'Et fortissimus quisque, cujus cor est quasi leonis, pavore solvetur: scit
    enim omnis populus Israël fortem esse patrem tuum, et robustos omnes qui cum eo
    sunt.'
  eng-ASVBT: And even he that is valiant, whose heart is as the heart of a lion, will
    utterly melt; for all Israel knoweth that thy father is a mighty man, and they
    that are with him are valiant men.
  ita-1885: Laonde eziandio i più valorosi, che hanno il cuore simile ad un cuor di
    leone, del tutto si avviliranno; perciocchè tutto Israele sa che tuo padre è uomo
    prode, e che quelli che son con lui son valorosi.
  eng-LXXUP: 'Then even he that is strong, whose heart is as the heart of a lion—it
    shall utterly melt: for all Israel knows that thy father is mighty, and they that
    are with him are mighty men.'
  eng-ULB: Then even the bravest soldiers, whose hearts are like the heart of a lion,
    will be afraid because all Israel knows that your father is a mighty man, and
    that the men who are with him are very strong.
  spa-VBL: Entonces hasta el soldado más valiente que tenga el corazón de un león
    se morirá de miedo, porque todos en Israel saben que tu padre es un hombre poderoso
    que tiene hombres valientes con él.
  fra-_FOB: Et fût-ce un homme vaillant, eût-il un cœur de lion, le courage lui manquera;
    car tout Israël sait que ton père est un homme vaillant, et que ceux qui sont
    avec lui, sont des braves.
  mal-mal: അപ്പോൾ സിംഹഹൃദയംപോലെ ഹൃദയമുള്ള ശൂരനുംകൂടെ പൂർണ്ണമായി ഉരുകിപ്പോകും; നിന്റെ
    അപ്പൻ വീരനും അവനോടുകൂടിയുള്ളവർ ശൂരന്മാരും എന്നു എല്ലാ യിസ്രായേലും അറിയുന്നു.
  urd-GVR: Yih sun kar āp ke tamām afrād ḍar ke māre bedil ho jāeṅge, ḳhāh wuh sherbabar
    jaise bahādur kyoṅ na hoṅ. Kyoṅki tamām Isrāīl jāntā hai ki āp kā bāp behtarīn
    faujī hai aur ki us ke sāthī bhī diler haiṅ.
  suz-BL: मोदेंशो दुम्‍मेनु, महिंब गुप्‍स खोदेंशो थुं पाइश्‍शो लडाइ पाइब मुर यो हिंनीम।
    मारदे हना इस्राएली नेल्‍लेमी इन आफ बोल्‍यो लडाइ पाइब मुर बाक्‍ब, दे तुइक्‍नीम।
    मेको नु बाक्‍ब थम बोल्‍यो बाक्‍नीम, दे तुइक्‍नीम।
  ita-1927: Allora il più valoroso, anche se avesse un cuor di leone, si avvilirà,
    perché tutto Israele sa che tuo padre è un prode, e che quelli che ha seco son
    dei valorosi.
  ckb-ckb: ئەوا تەنانەت ئەو پاڵەوانەی دڵی وەک شێر وایە دڵی دەتوێتەوە، چونکە هەموو
    ئیسرائیل دەزانن کە باوکت پاڵەوانە و ئەوانەی لەگەڵیدان قارەمانن.
  eng-BBE: Then even the strongest, whose heart is like the heart of a lion, will
    become like water; for all Israel is conscious that your father is a man of war,
    and those who are with him are strong and without fear.
  kan-OKCV: ಆಗ ಸಿಂಹ ಹೃದಯರಾದ ಪರಾಕ್ರಮಶಾಲಿಯ ಹೃದಯವು ಸಹ ಸಂಪೂರ್ಣ ಕರಗುವುದು. ಇದಲ್ಲದೆ ನಿನ್ನ
    ತಂದೆಯು ಶೂರನೆಂದೂ, ಅವನ ಸಂಗಡ ಇರುವವರು ಪರಾಕ್ರಮಶಾಲಿಗಳೆಂದೂ ಇಸ್ರಾಯೇಲರೆಲ್ಲರು ಬಲ್ಲರು.
  tam-2017: அப்பொழுது சிங்கத்தின் இருதயத்திற்கு இணையான இருதயமுள்ள பலவானாக இருக்கிறவனும்கூட
    கலங்கிப்போவான்; உம்முடைய தகப்பன் வல்லமையுள்ளவன் என்றும், அவரோடிருக்கிறவர்கள் பலசாலிகள்
    என்றும், இஸ்ரவேலர்கள் எல்லோரும் அறிவார்கள்.
  spa-RV-1909: 'Así aun el hombre valiente, cuyo corazón sea como corazón de león,
    sin duda desmayará: porque todo Israel sabe que tu padre es hombre valiente, y
    que los que están con él son esforzados.'
  ron-BTF: Și chiar și cel viteaz, a cărui inimă este ca inima unui leu, se va topi
    în întregime, pentru că tot Israelul știe că tatăl tău este un războinic și cei
    care sunt cu el sunt bărbați viteji.
  eng-WEBP: Even he who is valiant, whose heart is as the heart of a lion, will utterly
    melt; for all Israel knows that your father is a mighty man, and those who are
    with him are valiant men.
  eng-FBV: Then even the bravest soldier who has the heart of a lion will be scared
    to death, because everyone in Israel knows that your father is a powerful man
    who has brave men with him.
  nld-1939: En al is men dan nog zo dapper, en heeft men het hart van een leeuw, dan
    zal men toch zeker de moed verliezen. Want heel Israël weet, dat uw vader een
    held is, en zijn medestrijders dappere mannen.
  nch-BL: Huan moyolmajmatise momasehualhua, masque ama tahuel motemacaj huan quipiyaj
    iniyolo quej se tecuani. Sinta moyolmajmatise, ayecmo quinequise tatehuise pampa
    nochi israelitame quimatij para motata tahuel quipiya tetili huan isoldados nojquiya.
  vie-1934: Bây giờ, kẻ mạnh bạo hơn hết, dầu có lòng như sư tử, cũng phải nát gan;
    vì cả Y-sơ-ra-ên biết rằng vua cha là một tay anh hùng, và những kẻ theo người
    đều là can đảm.
  hin-CV: तब वह, अबशालोम के सैनिकों में जो वीर है, जो साहस में सिंह सदृश हृदय का है,
    पूरी तरह हतोत्साहित हो जाएगा; क्योंकि सारे इस्राएल में यह सबको मालूम है, कि आपके
    पिता शूर योद्धा हैं और उनके साथ के सैनिक कुशल योद्धा हैं.
  spa-BES: Entonces, incluso el más fuerte, cuyo corazón es como el corazón de un
    león, se desanimará; porque todo Israel es consciente de que tu padre es un hombre
    de guerra, y los que están con él son fuertes y sin miedo.
  tdx-tdx: le akore amy zao i fanalolahiy, i aman-tron-dionay, kanao hitranake; fa
    songa fohi’ Israele te ondaty maozatse ty rae’o naho sindre fanalolahy o mpiama’eo.
  tha-KJV: แม้​คนที​่​กล้าหาญ ที่​จิ​ตใจเหมือนอย่างสิงโตก็จะละลายไปอย่างเต็​มท​ี่
    เพราะอิสราเอลทั้งสิ้นทราบว่า เสด็จพ่อของพระองค์เป็​นว​ี​รบ​ุรุษ และคนที่​อยู่​ก็​เป็นทหารที่​แข็งกล้า
  por-BR-2018: 'Assim ainda o homem valente, cujo coração seja como coração de leão,
    sem dúvida desmaiará: porque todo Israel sabe que teu pai é homem valente, e que
    os que estão com ele são esforçados.'
  deu-ELO: Und ist er auch ein tapferer Mann, dessen Herz wie ein Löwenherz ist, so
    wird er sicher verzagen; denn ganz Israel weiß, daß dein Vater ein Held ist, und
