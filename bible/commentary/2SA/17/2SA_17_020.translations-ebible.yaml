verse: 2SA.017.020
translations:
  mal-C: അബ്ശാലോമിന്റെ ഭൃത്യന്മാർ ആ വീട്ടിൽ വന്ന്, “അഹീമാസും യോനാഥാനും എവിടെ?” എന്നു
    സ്ത്രീയോടു ചോദിച്ചു. “അവർ തോടു കടന്നുപോയി,” എന്നു സ്ത്രീ മറുപടി പറഞ്ഞു. ആ ഭൃത്യന്മാർ
    പിറകേ ചെന്നു തെരഞ്ഞെങ്കിലും ആരെയും കാണായ്കയാൽ ജെറുശലേമിലേക്കു മടങ്ങിപ്പോയി.
  deu-TKW: 'Als nun die Leute Absaloms zu dem Weibe ins Haus kamen und fragten: Wo
    sind Ahimaaz und Jonathan? sagte das Weib zu ihnen: Sie sind zum Wasser weitergegangen!
    Sie suchten, und als sie sie nicht fanden, kehrten sie nach Jerusalem zurück.'
  lin-lin: 'Tango bato ya Abisalomi bayaki epai ya mwasi, batunaki : — Ayimaatsi mpe
    Jonatan bazali wapi ? Mwasi azongiselaki bango : — Bakatisi mayi. Bato ya Abisalomi
    balukaki, kasi bamonaki moto moko te ; mpe bazongaki na Yelusalemi.'
  eng-LSV: And the servants of Absalom come to the woman at the house, and say, “Where
    [are] Ahimaaz and Jonathan?” And the woman says to them, “They passed over the
    brook of water”; and they seek, and have not found, and return to Jerusalem.
  eng-GNV: And when Absaloms seruants came to the wife into the house, they said,
    Where is Ahimaaz and Ionathan? And the woman answered them, They be gone ouer
    the brooke of water. And when they had sought them, and could not finde them,
    they returned to Ierusalem.
  eng-WEBSTER: And when Absalom's servants came to the woman to the house, they said,
    Where is Ahimaaz and Jonathan? And the woman said to them, they have gone over
    the brook of water. And when they had sought and could not find them , they returned
    to Jerusalem.
  nhw-BL: 'Huan quema ajsicoj isoldados Absalón huan quitlatzintoquilijque nopa sihuatl:
    ―¿Canque itztoque Ahimaas huan Jonatán? ―Ya quiixcotonque nopa pilatlajtzi huan
    yajque ―quiijto nopa sihuatl. Huajca nopa soldados yajque quintemotoj, pero amo
    quinajsique. Huan sempa mocuepque Jerusalén.'
  swh-ONEN: Watu wa Absalomu walipofika kwa huyo mwanamke, wakamuuliza, “Wako wapi
    Ahimaasi na Yonathani?” Huyo mwanamke akawajibu, “Walivuka kijito.” Watu wa Absalomu
    wakapekua lakini hawakuwaona hata mmoja, hivyo wakarudi Yerusalemu.
  bba-bba: Ye Abusɑlɔmun bwɑ̃ɑbɑ dɑ yɛnu mi, yerɑ bɑ kurɔ wi bikiɑ bɑ nɛɛ, mɑnɑ Akimɑsi
    kɑ Yonɑtɑm bɑ wɑ̃ɑ. Mɑ kurɔ wi, u bu wisɑ u nɛɛ, bɑ dɑɑ piibu ɡeni tɔburɑ bɑ doonɑ.
    Bɑ bu kɑsu kɑsu bɑ ǹ wɑ. Mɑ bɑ ɡɔsirɑ Yerusɑlɛmuɔ.
  eng-KJVCPB: And when Absalom’s servants came to the woman to the house, they said,
    Where is Ahimaaz and Jonathan? And the woman said unto them, They be gone over
    the brook of water. And when they had sought and could not find them, they returned
    to Jerusalem.
  mpx-mpx: Sauga Absalom wana totuwalali hi na yova elana limiya, yaka hi nel hi ba,
    “Ahimas ge Diyontan heliya ga?” Analiya i lahe i ba, “Heliya iyaka wewel hi kalapanet-an.”
    Yaka hi na hi loya, yaa nige hi pwapwawal, inoke hi sikal Yelusalema.
  luo-luo: Kane jo-Abisalom obiro e od dhakoni, negipenje niya, “Ere Ahimaz gi Jonathan?”
    Dhakono nodwoko niya, “Ne gisengʼado aora.” Jogi nodwero to ne ok giyudo ngʼato,
    mine gidok Jerusalem.
  meu-meu: Bena Absalom ena hesiai taudia na una ruma ai e dae kau; bena idia ese
    hahine na e nanadaia, eto, Ahimasa bona Ionatan na edeseni ai? Han hahine ese
    e haere henidia, eto, Sinavai maragina amo e turu hanai. Bena e tahudia, to asie
    davaridia; bena Ierusalem e lou lao.
  npi-ULB: अब्शालोमका मानिसहरू त्यो घरकी स्‍त्रीकहाँ आए र भने, “अहीमास र जोनाथन कहाँ
    छन्?” ती स्‍त्रीले भनिन्, “तिनीहरू नदी तरेर गाइसके ।” त्यसैले तिनीहरूले वरिपरि
    हेरे र तिनीहरूलाई भेट्टउन सकेनन्, तब तिनीहरू यरूशलेम फर्के ।
  yor-yor: Àwọn ìránṣẹ́ Absalomu sì tọ obìnrin náà wá sí ilé náà, wọ́n sì béèrè pé,
    “Níbo ni Ahimasi àti Jonatani gbé wà?” Obìnrin náà sì wí fún wọn pé, “Wọ́n ti
    gòkè rékọjá ìṣàn odò náà.” Wọ́n sì wá wọn kiri, wọn kò sì rí wọn, wọ́n sì yípadà
    sí Jerusalẹmu.
  ind-ind: Datanglah beberapa tentara Absalom ke rumah itu dan bertanya kepada pemiliknya,
    “Di mana Ahimas dan Yonatan?” Wanita itu menjawab, “Mereka sudah menyeberangi
    kali kecil di sana.” Maka para tentara itu terus mencari-cari, tetapi tidak berhasil
    menemukan keduanya. Lalu mereka kembali ke Yerusalem.
  pes-OPCB: 'وقتی افراد ابشالوم آمدند و سراغ اخیمعص و یوناتان را از آن زن گرفتند او
    گفت: «از رودخانه عبور کردند.» آنها پس از جستجوی زیاد، دست خالی به اورشلیم برگشتند.'
  tgl-ULB: Dumating ang mga tauhan ni Absalom sa bahay ng babae at sinabing, “Nasaan
    sina Ahimaaz at Jonatan?” Sinabi sa kanila ng babae, “Tumawid sila sa ilog.” Kaya
    pagkatapos nilang maghanap sa paligid at hindi sila natagpuan, bumalik sila sa
    Jerusalem.
  cbu-NT: Anushshat, Absalon wasundurur kusarangsin, anshuchee kiz masharangiya. ¿Shiy
    partatish Ahimaasaatsi, mishat Jonatanaatstamta? ¿Yapeeja naayanllina? tárangusin,
    kizshat, Neetsina tushiyaranllusincha kungup piy naatarangana, tárangiya. Absalonshat
    wasundurur amb nachungaksin xapooyarandsin yusur waptam Irusarinap kanapuranganaya.
  hui-hui: Mani howa Abasalomonaga agali maru libu talima ibiniru wali biago berearia
    ibuwa ibuhondo lalu, Yonadana Ahimasala agoha piyabe, lene. Ani layagola wali
    biago ibugua ladai bialu lalu, Libu abale iba domade halu piya, lene. Ani laya
    handala agali biaru tigua Yonadana Ahimasala taya bialu hemiria handa walia nahole
    degeyagola wahalu Yarusaleme dai bini.
  mya-mya: အ​ဗ​ရှ​လုံ​၏​အ​မှု​ထမ်း​တို့​သည်​ထို​အိမ် သို့​လာ​ရောက်​၍​ထို​အ​မျိုး​သမီး​အား``အ​ဟိ
    မတ်​နှင့်​ယော​န​သန်​အ​ဘယ်​မှာ​နည်း'' ဟု မေး​၏။ အ​မျိုး​သ​မီး​က``မြစ်​တစ်​ဘက်​သို့​ကူး​သွား
    ကြ​ပါ​သည်'' ဟု​ဖြေ​၏။ အ​မှု​ထမ်း​တို့​သည်​ထို​သူ​တို့​ကို​ရှာ​သော် လည်း​မ​တွေ့​သ​ဖြင့်
    ယေ​ရု​ရှ​လင်​မြို့​သို့ ပြန်​သွား​ကြ​၏။-
  bod-N: ཨབ་ཤཱ་ལོམ་གྱི་འཁོར་གཡོག་རྣམས་བུད་མེད་དེའི་ཁྱིམ་དུ་འོངས་ནས། ཨ་ཧི་མཱ་ཨ་སི་དང་ཡོ་ནཱ་ཐན་གཉིས་གང་དུ་ཡོད་དམ་ཞེས་དྲིས་པར།
    བུད་མེད་ཀྱིས། དེ་གཉིས་ཆུ་བོ་བརྒལ་ཚར་རོ་ཞེས་སྨྲས་ཤིང་། དེ་དག་གིས་ཁོ་གཉིས་བཙལ་ཡང་མ་རྙེད་པས་ཕྱིར་ཡེ་རུ་སཱ་ལེམ་དུ་ལོག་གོ
    །
  sna-sna: Varume vokwaAbhusaromu vakati vasvika kumukadzi akanga ari pamba, vakabvunza
    vakati, “VanaAhimaazi naJonatani varipi?” Mukadzi akati kwavari, “Vayambuka rukova.”
    Varume vakatsvaka asi havana munhu wavakawana, saka vakadzokera kuJerusarema.
  spa-BLM: 'Los siervos de Absalón fueron a la casa de la mujer y le dijeron: “¿Dónde
    están Ajimaas y Jonatán?” La mujer les dijo: “Han pasado el arroyo de las aguas”.
    Cuando los buscaron y no pudieron encontrarlos, volvieron a Jerusalén.'
  cac-cac: 'Axo ix c''och eb'' vin̈ schecab'' vin̈aj Absalón chi'', ix sc''anb''an
    eb'' vin̈ d''a ix: —¿B''ajtil ix c''och vin̈aj Ahimaas yed'' vin̈aj Jonatán d''a
    tic? xchi eb'' vin̈. Ix tac''vi ix icha tic: —Ato val yec''b''at eb'' vin̈ tic.
    Van am val sc''och eb'' vin̈ d''a sti'' a a'' chi'', xchi ix. Ix comon b''at tzac''an
    eb'' vin̈ d''a spatic eb'' vin̈ chavan̈ chi'' yalani, palta maj ilchajlaj eb''
    vin̈ yuj eb'' vin̈, yuj chi'' ix meltzaj eb'' vin̈ d''a Jerusalén.'
  swh-ULB: Watu wa Absalomu wakaja kwa mwanamke na kumwuliza, “Ahimaasi na Yonathani
    wako wapi?” Mwanamke akawaambia, “Wamevuka mto.” Hivyo baada ya kuwatafuta bila
    kuwaona kurejea Yerusalemu.
  bel-bel: 'І прыйшлі рабы Авэсалома да жанчыны ў дом і сказалі: дзе Ахімаас і Ёнатан?
    І сказала ім жанчына: яны перайшлі раку бродам. І шукалі яны, і не знайшлі, і
    вярнуліся ў Ерусалім.'
  deu-ELBBK: 'Und die Knechte Absaloms kamen zu der Frau ins Haus und sprachen: Wo
    sind Achimaaz und Jonathan? Und die Frau sprach zu ihnen: Sie sind über den Wasserbach
    gegangen. Und sie suchten, aber sie fanden sie nicht, und kehrten nach Jerusalem
    zurück.'
  mbb-OT: Hein nekeuma zutun is menge sakup ni Absalom te valey zutun te etew, ne
    mid-insaan dan haazà is esawa zin, “Neehè niw ve si Ahimaaz wey si Jonatan?” Midtavak
    haazà is esawa te, “Midlayun dan te wahig.” Mibpen-ehè dan sikandan piru wazè
    dan maahà, ne midlikù dan diyà te Jerusalem.
  mal-2015: 'അബ്ശാലോമിന്റെ ഭൃത്യന്മാർ ആ സ്ത്രീയുടെ വീട്ടിൽ വന്നു: അഹീമാസും യോനാഥാനും
    എവിടെ എന്നു ചോദിച്ചതിന്നു: അവർ നീർതോടു കടന്നുപോയി എന്നു സ്ത്രീ പറഞ്ഞു അവർ അന്വേഷിച്ചിട്ടു
    കാണായ്കയാൽ യെരൂശലേമിലേക്കു മടങ്ങിപ്പോയി.'
  rmc-rmc: 'Sar avle le Absolonoskre murša ke džuvľi andro kher, phučle latar: „Kaj
    hine o Achimaac the o Jonatan?“ „Odgele adarik a pregele o paňi,“ odphenďa lenge.
    Akor on len chudle te rodel, ale sar len našťi arakhenas, gele pale andro Jeruzalem.'
  pes-OPV: 'و خادمان ابشالوم نزدآن زن به خانه درآمده، گفتند: «اخیمعص ویوناتان کجایند؟»
    زن به ایشان گفت: «از نهر آب عبور کردند.» پس چون جستجو کرده، نیافتند، به اورشلیم
    برگشتند.'
  ron-1924: 'Служиторий луй Абсалом ау интрат ын касэ ла фемея ачаста ши ау зис: „Унде
    сунт Ахимаац ши Ионатан?” Фемея ле-а рэспунс: „Ау трекут пырыул.” Ау кэутат ши,
    негэсинду-й, с-ау ынторс ла Иерусалим.'
  ben-OBCV: অবশালোমের লোকজন সেই বাড়িতে মহিলাটির কাছে এসে তাকে জিজ্ঞাসা করল, “অহীমাস
    ও যোনাথন কোথায়?” মহিলাটি তাদের উত্তর দিয়েছিল, “তারা ছোটো নদীটি পার হয়ে গিয়েছে।”
    সেই লোকেরা তাদের খুঁজেছিল, কিন্তু কাউকেই পায়নি, তাই তারা জেরুশালেমে ফিরে গেল।
  som-som: Oo addoommadii Absaaloom naagtii bay gurigii ugu yimaadeen; oo waxay ku
    yidhaahdeen, Awaye Axiimacas iyo Yoonaataan? Markaasaa naagtii waxay ku tidhi,
    War waxay ka gudbeen togga biyaha. Oo iyana markay doondooneen oo ay heli waayeen
    ayay ku noqdeen Yeruusaalem.
  lat-VUC: 'Cumque venissent servi Absalom in domum, ad mulierem dixerunt: Ubi est
    Achimaas et Jonathas? Et respondit eis mulier: Transierunt festinanter, gustata
    paululum aqua. At hi qui quærebant, cum non reperissent, reversi sunt in Jerusalem.'
  eng-ASVBT: And Absalom’s servants came to the woman to the house; and they said,
    Where are Ahimaaz and Jonathan? And the woman said unto them, They are gone over
    the brook of water. And when they had sought and could not find them, they returned
    to Jerusalem.
  ita-1885: 'Ed i servitori di Absalom vennero a quella donna in casa, e le dissero:
    Dove è Ahimaas e Gionatan? Ed ella disse loro: Hanno passato il guado dell''acqua.
    Ed essi li cercarono; ma, non trovandoli, se ne ritornarono in Gerusalemme.'
  eng-LXXUP: And the servants of Absalom came to the woman into the house, and said,
    Where are Ahimaaz and Jonathan? and the woman said to them, They are gone a little
    way beyond the water. And they sought and found them not, and returned to Jerusalem.
  eng-ULB: Absalom's men came to the woman of the house and said, “Where are Ahimaaz
    and Jonathan?” The woman told them, “They have crossed over the river.” So after
    they had looked around and could not find them, they returned to Jerusalem.
  spa-VBL: 'Cuando llegaron los oficiales de Absalón, le preguntaron a la mujer: “¿Dónde
    están Ahimaas y Jonatán?” . “Cruzaron el arroyo”, respondió ella. Los hombres
    los buscaron pero no los encontraron, así que volvieron a Jerusalén.'
  fra-_FOB: 'Et les serviteurs d''Absalom vinrent vers cette femme, dans la maison,
    et lui dirent: Où sont Achimaats et Jonathan? Et la femme leur répondit: Ils ont
    passé le gué de l''eau. Les ayant donc cherchés, et ne les ayant point trouvés,
    ils s''en retournèrent à Jérusalem.'
  mal-mal: 'അബ്ശാലോമിന്റെ ഭൃത്യന്മാർ ആ സ്ത്രീയുടെ വീട്ടിൽ വന്നപ്പോൾ അഹീമാസും യോനാഥാനും
    എവിടെ എന്ന് അവർ ചോദിച്ചതിന്: “അവർ അരുവി കടന്നുപോയി” എന്ന് സ്ത്രീ പറഞ്ഞു. അവർ അന്വേഷിച്ചിട്ട്
    കാണായ്കയാൽ യെരൂശലേമിലേക്ക് മടങ്ങിപ്പോയി.'
  urd-GVR: Abīsalūm ke sipāhī us ghar meṅ pahuṅche aur aurat se pūchhne lage, “Aḳhīmāz
    aur Yūnatan kahāṅ haiṅ?” Aurat ne jawāb diyā, “Wuh āge nikal chuke haiṅ, kyoṅki
    wuh nadī ko pār karnā chāhte the.” Sipāhī donoṅ ādmiyoṅ kā khoj lagāte lagāte
    thak gae. Āḳhirkār wuh ḳhālī hāth Yarūshalam lauṭ gae.
  suz-BL: मिनु अब्‍सालोम आ गेय पाइब मुरपुकी जाक्‍शा, मेको मीश मुर कली “अहीमाज नु योनाथन
    ते बाक्‍सा” दे हिल्‍लो पामे बाक्‍त। मिनु मेकोमी “मेको निक्‍शी आइक्‍ची हांबु लाक्‍ताक्‍स”
    देंमाक्‍त। मेको मुरपुकीम एर ओंथ माल्‍मे बाक्‍त, तन्‍न मथिदमे बाक्‍त। मोपतीके मेकोपुकी
    यरूसलेम लेम्‍मा बाक्‍त।
  ita-1927: 'I servi di Absalom vennero in casa di quella donna, e chiesero: “Dove
    sono Ahimaats e Gionathan?” La donna rispose loro: “Hanno passato il ruscello”.
    Quelli si misero a cercarli; e, non potendoli trovare, se ne tornarono a Gerusalemme.'
  ckb-ckb: 'ئیتر خزمەتکارەکانی ئەبشالۆم هاتن بۆ لای ژنەکە بۆ ماڵەکە و گوتیان: «ئەحیمەعەچ
    و یۆناتان لەکوێن؟» ژنەکەش وەڵامی دانەوە: «لە جۆگەی ئاوەکە پەڕینەوە.» جا پاش ئەوەی
    بەدوایاندا گەڕان و نەیاندۆزینەوە، گەڕانەوە ئۆرشەلیم.'
  eng-BBE: And Absalom's servants came to the woman at the house and said, Where are
    Ahimaaz and Jonathan? And the woman said to them, They have gone from here to
    the stream. And after searching for them, and seeing nothing of them, they went
    back to Jerusalem.
  kan-OKCV: ಅಬ್ಷಾಲೋಮನ ಸೇವಕರು ಮನೆಯೊಳಗೆ ಬಂದು ಆ ಸ್ತ್ರೀಯನ್ನು, “ಅಹೀಮಾಚನೂ, ಯೋನಾತಾನನೂ ಎಲ್ಲಿ,”
    ಎಂದು ಕೇಳಿದರು. ಅವಳು ಅವರಿಗೆ, “ಹಳ್ಳವನ್ನು ದಾಟಿಹೋದರು,” ಎಂದಳು. ಅವರು ಹುಡುಕಿ ಕಾಣದೆ ಹೋಗಿ
    ಯೆರೂಸಲೇಮಿಗೆ ಹಿಂದಿರುಗಿದರು.
  tam-2017: 'அப்சலோமின் மனிதர்கள் அந்தப் பெண்ணிடம் வீட்டிற்குள் வந்து: அகிமாசும் யோனத்தானும்
    எங்கே என்று கேட்டார்கள்; அவர்களுக்கு அந்தப் பெண்: வாய்க்காலுக்கு அந்தப் பக்கத்திற்கு
    போய்விட்டார்கள் என்றாள்; இவர்கள் தேடியும் காணாமல், எருசலேமுக்குத் திரும்பினார்கள்.'
  spa-RV-1909: 'Llegando luego los criados de Absalom á la casa á la mujer, dijéronle:
    ¿Dónde están Ahimaas y Jonathán? Y la mujer les respondió: Ya han pasado el vado
    de las aguas. Y como ellos los buscaron y no los hallaron, volviéronse á Jerusalem.'
  ron-BTF: 'Și când servitorii lui Absalom au venit la femeie în casă, au spus: Unde
    sunt Ahimaaț și Ionatan? Și femeia le-a spus: Au trecut peste pârâul de apă. Și
    după ce i-au căutat și nu i-au putut găsi, s-au întors la Ierusalim.'
  eng-WEBP: Absalom’s servants came to the woman to the house; and they said, “Where
    are Ahimaaz and Jonathan?” The woman said to them, “They have gone over the brook
    of water.” When they had sought and could not find them, they returned to Jerusalem.
  eng-FBV: When Absalom's officers arrived they asked the woman, “Where are Ahimaaz
    and Jonathan?” “They crossed over the stream,” she replied. The men searched for
    them but didn't find them, so they went back to Jerusalem.
  nld-1939: 'Toen dan ook de dienaren van Absalom bij de vrouw binnen kwamen, en vroegen,
    waar Achimáas en Jehonatan waren, zeide de vrouw: Die zijn de bergstroom overgestoken!
    Ze gingen op zoek; maar toen ze niets vonden, keerden ze naar Jerusalem terug.'
  nch-BL: 'Huan quema ajsicoj isoldados Absalón huan quitatzintoquilijque nopa sihuat:
    ―¿Canque itztoque Ahimaas huan Jonatán? Huan nopa sihuat quiijto: ―Ya quiixcotonque
    nopa pilatajtzi huan yajque. Huajca nopa soldados yajque quintemotoj, pero amo
    quinpantijque. Huan sempa tacuepilijque Jerusalén.'
  vie-1934: 'Các tôi tớ của Aùp-sa-lôm đến nhà người nữ nầy mà hỏi rằng: A-hi-mát
    và Giô-na-than ở đâu? Người nữ đáp rằng: Hai người đã qua suối rồi. Vậy, họ đi
    theo tìm, song không gặp, bèn trở về Giê-ru-sa-lem.'
  hin-CV: तभी अबशालोम के सैनिक वहां आ पहुंचे और उस गृहणी से पूछताछ करने लगे, “कहां
    हैं अहीमाज़ और योनातन?” स्त्री ने उन्हें उत्तर दिया, “वे तो नदी के पार जा चुके
    हैं.” सैनिक उन्हें खोजते रहे और जब उन्हें न पा सके, वे येरूशलेम लौट गए.
  spa-BES: 'Y los siervos de Absalón se acercaron a la mujer de la casa y dijeron:
    ¿Dónde están Ahimaas y Jonatán? Y la mujer les dijo: Han ido de aquí al arroyo.
    Y después de buscarlos y no ver nada de ellos, regresaron a Jerusalén.'
  tdx-tdx: 'Pok’ amy rakembay amy anjombay ty mpitoro’ i Absalome nanao ty hoe: Aia
    t’i Akimatse naho Ionatane? Le hoe i rakembay tam’ iereo: Fa nitsake i torahan-dranoy
    iereo. Aa le nitsoeke fe tsy nahaisake le nimpoly mb’e Ierosalaime mb’eo.'
  tha-KJV: เมื่อข้าราชการของอับซาโลมมาถึงที่บ้านหญิงคนนี้ เขาก็ถามว่า “อาหิมาอัสกับโยนาธานอยู่​ที่ไหน​”
    หญิงนั้​นก​็ตอบเขาว่า “เขาข้ามลำธารน้ำไปแล้ว” เมื่อเขาเที่ยวหาไม่พบแล้​วก​็​กล​ับไปยังกรุงเยรูซาเล็ม
  por-BR-2018: 'Chegando logo os criados de Absalão à casa à mulher, disseram-lhe:
    Onde estão Aimaás e Jônatas? E a mulher lhes respondeu: Já passaram o vau das
    águas. E quando eles os buscaram e não os acharam voltaram a Jerusalém.'
  deu-ELO: 'Und die Knechte Absaloms kamen zu dem Weibe ins Haus und sprachen: Wo
    sind Achimaaz und Jonathan? Und das Weib sprach zu ihnen: Sie sind über das Wasserbächlein
    gegangen. Und sie suchten, aber sie fanden sie nicht, und kehrten nach Jerusalem
    zurück.'
  eng-WYC-2018: And when the servants of Absalom had come into the house, they said
    to the woman, Where is Ahimaaz and Jonathan? And the woman answered to them, They
    passed (over) the river of waters, that is, (over the) Jordan. And when they that
    sought them had not found them, they turned again into Jerusalem, (or And so when
    the men who sought them could not find them, they returned to Jerusalem).
  epo-epo: 'Kiam la servantoj de Abŝalom venis al la virino en la domon, kaj demandis,
    kie estas Aĥimaac kaj Jonatan, la virino respondis al ili: Ili iris trans la akvujon.
    Kaj ili serĉis kaj ne trovis, kaj ili revenis Jerusalemon.'
  uig-PIN: 'Abxalomning hizmǝtkarliri ɵygǝ kirip ayalning ⱪexiƣa kelip: Ahimaaz bilǝn
    Yonatan ⱪǝyǝrdǝ? — dǝp soridi. Ayal: Ular eriⱪtin ɵtüp kǝtti, dedi. Kǝlgǝnlǝr
    ularni izdǝp tapalmay, Yerusalemƣa ⱪaytip kǝtti.'
  beo-beo: A:basalome ea eagene ouligisu dunu da amo diasuga misini, udama amane adole
    ba:i, “Ahima:ia:se amola Yonada:ne da habila:?” E bu adole i, “Ela da hano degei
    dagoi.” A:basalome ea dunu da ela hogoi, be hame ba:i. Amaiba:le, ilia da Yelusalemega
    buhagi.
  tpi-OTNT: Bihain, sampela man bilong Apsalom i bihainim tupela i kam kamap na i
    askim dispela meri olsem, “Ahimas na Jonatan i stap we?” Na meri i tok, “Tupela
    i brukim wara na i go pinis.” Orait ol man i go painim painim Jonatan na Ahimas,
    tasol ol i no lukim tupela. Olsem na ol i go bek long Jerusalem.
  hau-SA: Da mutanen Absalom suka zo wurin matan a gidan, suka ce, “Ina Yonatan da
    Ahimawaz?” Matar ta ce, “Tuni, sun haye rafi.” Sai mutanen suka yi ta nemansu
    amma ba su ga kowa, sai suka koma Urushalima.
  uig-LAT: 'Abshalomning xizmetkarliri öyge kirip ayalning qéshigha kélip: Aximaaz
    bilen Yonatan qeyerde? — dep soridi. Ayal: Ular ériqtin ötüp ketti, dédi. Kelgenler
    ularni izdep tapalmay, Yérusalémgha qaytip ketti.'
  nde-nde: Abantu baka-Abhisalomu sebefike kowesifazane lowo endlini, bambuza bathi,
    “U-Ahimazi loJonathani bangaphi?” Owesifazane wabaphendula wathi, “Bachaphele
    ngaphetsheya kwesifudlana.” Abantu labo badinga kodwa kabatholanga muntu, ngakho
    babuyela eJerusalema.
  ton-ton: Pea ʻi he hoko mai ʻae kau tamaioʻeiki ʻa ʻApisalomi ki he fefine ʻi he
    fale, naʻa nau pehē, Ko fē ʻia ʻa ʻAhimasi pea mo Sonatane? Pea naʻe pehē ʻe he
    fefine kiate kinautolu, “Kuo na mole atu ki he kauvai ʻe taha.” Pea hili ʻenau
    kumi mo taʻeʻiloʻi ʻakinaua, naʻa nau toe ʻalu ki Selūsalema.
  ces-1613: 'Nebo když přišli služebníci Absolonovi k ženě do domu a řekli: Kde jest
    Achimaas a Jonata? odpověděla jim žena: Přešliť jsou ten potok. Hledavše tedy
    a nic nenalezše, navrátili se do Jeruzaléma.'
  eng-WMB: Absalom’s servants came to the woman to the house; and they said, “Where
    are Ahimaaz and Jonathan?” The woman said to them, “They have gone over the brook
    of water.” When they had sought and could not find them, they returned to Jerusalem.
  tam-TCV: அப்போது அப்சலோமின் மனிதர் அந்தப் பெண்ணின் வீட்டிற்கு வந்து, “அகிமாசும்,
    யோனத்தானும் எங்கே?” என்று கேட்டார்கள். அதற்கு அப்பெண், “அவர்கள் ஆற்றைக் கடந்து
    போய்விட்டார்கள்” என்றாள். மனிதர் அவர்களைத் தேடி ஒருவரையும் காணாததால் எருசலேமுக்குத்
    திரும்பினார்கள்.
  ceb-ULB: Miadto ang mga kasundalohan nga sakop ni Absalom sa balay sa maong babaye
    ug miingon, “Diin man si Ahimas ug Jonatan?” Miingon ang babaye kanila, “Mitabok
    sila sa suba.” Busa human sa ilang pagpangita ug wala nila sila mahikaplagi, mibalik
    sila sa Jerusalem.
  pol-UBG: 'Kiedy przyszli słudzy Absaloma do domu tej kobiety, zapytali: Gdzie są
    Achimaas i Jonatan? Kobieta odpowiedziała im: Przeszli przez rzekę. A gdy szukali
    ich i nie znaleźli, powrócili do Jerozolimy.'
  agr-agr: 'Nunik chimpijai Absalógka inake aidau nuwi jegawag nunú nuwan iniinak:
    “¿Ahimaasash Jonatágjaish tuwi batsatua?” tuidau. Tusa iniam nii ayaak: “Juwi
    kaunawag namaka aatu shiyakmae”, tau. Tusa timatai shimutkag egai egainakua wainkachag
    Jerusalén waketjajui.'
  kyc-kyc: Dokopa Epesalomena akali mupwa dupwa anda dokona epapala enda doko piso
    soo lao, Aimase Jonatanepa anja karambisi? leyami. Dokopa enda dokome isingi lao,
    Nakamba ipwa doko yalo papambi, leya. Dokopa akali dupwame nakamba koto peyami.
    Peyaminyipape koto kando nyii napala nakama kapu kyuo Jerusaleme peyami.
  urd-GVU: ابی سلوم کے سپاہی اُس گھر میں پہنچے اور عورت سے پوچھنے لگے، ”اخی معض اور
    یونتن کہاں ہیں؟“ عورت نے جواب دیا، ”وہ آگے نکل چکے ہیں، کیونکہ وہ ندی کو پار کرنا
    چاہتے تھے۔“ سپاہی دونوں آدمیوں کا کھوج لگاتے لگاتے تھک گئے۔ آخرکار وہ خالی ہاتھ
    یروشلم لوٹ گئے۔
  deu-1912: 'Da nun die Knechte Absaloms zum Weibe ins Haus kamen, sprachen sie: Wo
    ist Ahimaaz und Jonathan? Das Weib sprach zu ihnen: Sie gingen über das Wässerlein.
    Und da sie suchten, und nicht fanden, gingen sie wieder gen Jerusalem.'
  kan-2017: ಅಬ್ಷಾಲೋಮನ ಸೇವಕರು ಆ ಸ್ತ್ರೀಯ ಮನೆಗೆ ಹೋಗಿ, “ಅಹೀಮಾಚ ಮತ್ತು ಯೋನಾತಾನರು ಎಲ್ಲಿದ್ದಾರೆ?”
    ಎಂದು ಆಕೆಯನ್ನು ಕೇಳಿದ್ದಕ್ಕೆ ಆಕೆಯು, “ಅವರು ಹಳ್ಳ ದಾಟಿ ಹೋಗಿಬಿಟ್ಟರು” ಎಂದು ಉತ್ತರ ಕೊಟ್ಟಳು.
    ಅವರು ಅಹೀಮಾಚ ಮತ್ತು ಯೋನಾತಾನರನ್ನು ಹುಡುಕುವುದಕ್ಕೆ ಹೋಗಿ, ಕಾಣದೆ ಯೆರೂಸಲೇಮಿಗೆ ಹಿಂತಿರುಗಿದರು.
  yap-yap: Me yib e pi tolang ko salthaw rok Absalom ngar fithed fare pin ni lungurad,
    “Bu uw Ahimaaz nge Jonathan?” Me ga’ar, “Kar th’abew e lul’ nga ba’nem.” Me gayrow
    fapi pumo’on ma dar pir’eged yow, ma aram miyad sul nga Jerusalem.
  hlt-MCSB: Absalom kah sal rhoekTe huta kah im la ha pawk uh tih, “Ahimaaz neh Jonathan
    ta?,” a ti nah. Te vaengah amih te huta loh, “Sokca tui ke a poeng rhoi coeng
    ta,” a ti nah. A tlap uh dae a hmuh pawt dongah Jerusalem la mael uh.
  mdy-ETH: ዓቤሴሎሜኮ ዶንዛ ዬኖ ማኣሮ ሙኪ ላኣሌሎ ኮይላ፦ «ዓሂማዓፄና ዮናታኣኔና ዎካዳይ?» ጌይ ዖኦጬኔ። ዒዛ ማሃዖ፦ «ዔያታ
