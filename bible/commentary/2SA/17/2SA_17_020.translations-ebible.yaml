    biidosona” yaagaasu; eti koyin beettennan xayin, Yerusalaame aggidi simmidosona.
  spa-PDDPT: 'Entonces los esclavos de Absalón fueron a la casa de la mujer y preguntaron:
    ¿Dónde están Ahimaas y Jonatán? Y ella les respondió: Pasaron el vado del río.
    Y los buscaron, pero al no hallarlos, volvieron a Jerusalén.'
  gun-gun: 'Ha''e va''e oo py Absalão rembiguai kuery ovaẽ vy aipoe''i okuapy kunha
    va''e pe: — Mamo tu ikuai Aimaás ha''e Jônatas? Kunha va''e ombovai: — Ha''e kuery
