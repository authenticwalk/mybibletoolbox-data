  agu-BL: 'Itzun yi cyopone''n yi e'' yi xomij chiwi'' te''j Absalom tan chijoyle''n,
    nin chijak tkanil yi e'' xicy tetz yi jun xna''na''tz: —¿Na'' ate''t yi nocx Jonatán
    tu Ahimaas? —Ja wi''t chicy''. Cho''n nchiben le cu''nak tan cyopone''n stzi''
    a'' Jordán, stzun xna''n bantz. Chibene''n tzun yi e'' sanlar tetz Absalom tan
    chijoyle''n, poro qui nin e'' jal cya''n. E'' pakxe''ntz tzun Jerusalén.'
  ilo-ULB: Napan dagiti tattao ni Absalom iti balay ti babai ket kinunada, “Sadino
    ti ayan da Ahimaas ken Jonatan?” Imbaga ti babai kadakuada, “Nagaballasiwda iti
    karayan.” Kalpasan a kinitada iti aglawlaw ket saanda ida a nasarakan, nagsublida
    idiay Jerusalem.
  kpg-kpg: Nia gau dauwa o Absalom ga lloomoi gi di hale ga heeu gi di ahina, “Aahee
    a Ahimaaz mo Jonathan?” Di ahina ga helekai boloo, “Meemaa gu lloo adu laa lodo
    di monowai.” Nia daane aalaa ga halahala meemaa, digi gidee meemaa, gei digaula
    gaa hula gi muli gi Jerusalem.
  uig-ARA: 'ئابشالومنىڭ خىزمەتكارلىرى ئۆيگە كىرىپ ئايالنىڭ قېشىغا كېلىپ: ئاخىمائاز
    بىلەن يوناتان قەيەردە؟ ــ دەپ سورىدى. ئايال: ئۇلار ئېرىقتىن ئۆتۈپ كەتتى، دېدى.
    كەلگەنلەر ئۇلارنى ئىزدەپ تاپالماي، يېرۇسالېمغا قايتىپ كەتتى.'
  sus-sus: Abisalomi xa sɔɔrie naxa so na ginɛ xa banxi kui, e naxa a maxɔrin, «Aximaasi
    nun Yonatan na minden?» Ginɛ naxa e yaabi, «E bara xure igiri.» Abisalomi xa sɔɔrie
    naxa e fen, kɔnɔ e mu e to. Na tɛmui e naxa gbilen Darisalamu.
  pon-2006: Sapwellimen Apsalom kaunen sounpei kei ahpw kohdo oh idek rehn liho, “Ia
    Ahimas oh Sonadan?” A e sapeng, ketihtihki, “Ira kotelahr pillapo.” Ohlo ako ahpw
    raparapahkin ira oh sohte diarirahda; irail eri pwuralahng Serusalem.
  jae-jae: Gêdêŋ taŋ Absalom nê sakiŋwaga jasêô lasê dêdêŋ awê tau aŋga andu tonaŋ
    naŋ, êsêac têtu kênac gebe “Ahimas agêc Jonatan semoa ondoc.” Awê tau gêjô êsêac
    aweŋ gebe “Êsêagêc selom bu sêja.” Ma êsêac sesom elêmê, mago têtap êsêagêc sa
    atom. Tec sêmu sêja Jerusalem kêtiam.
  ksd-ksd: 'Ma ba ra umana tultul kai Absalom dia ga pot ta ra pal, dia ga biti tai
    ra vavina: Akimas ma Ionatan dir ki akave? Ma ra vavina i ga biti: Dir tar bolo
    uro ta ra tava. Ma ba dia ga mama tikan upi dir, dia ga lilikun urama Ierusalem.'
  tur-YTC: Avşalom'un hizmetkârları kadının evine geldiler; “Ahimaas ve Yonatan nerede?”
    dediler. Kadın onlara, “Irmağın üzerinden geçtiler” dedi. Arayıp onları bulamayınca
    Yeruşalem'e döndüler.
  grc-BRENT: Καὶ ἦλθον οἱ παῖδες Ἀβεσσαλὼμ πρὸς τὴν γυναῖκα εἰς τὴν οἰκίαν, καὶ εἶπαν,
    ποῦ Ἀχιμάας καὶ Ἰωνάθαν; καὶ εἶπεν αὐτοῖς ἡ γυνὴ, παρῆλθαν μικρὸν το ὕδατος· καὶ
    ἐζήτησαν, καὶ οὐχ εὗραν, καὶ ἀνέστρεψαν εἰς Ἰερουσαλήμ.
  ind-AYT: Orang-orang Absalom datang kepada perempuan itu di rumahnya dan bertanya,
    “Di manakah Ahimaas dan Yonatan?” Perempuan itu menjawab, “Mereka sudah menyeberang
    anak sungai.” Mereka mencari, tetapi tidak menemukannya. Lalu, mereka kembali
    ke Yerusalem.
  nya-nya: Anthu a Abisalomu atafika kwa mkaziyo pa nyumbapo anafunsa kuti, “Kodi
    Ahimaazi ndi Yonatani ali kuti?” Mkaziyo anawayankha kuti, “Awoloka mtsinje.”
    Anthuwo anafunafuna koma sanapeze munthu, kotero anabwerera ku Yerusalemu.
  hrv-hrv: 'Abšalomove sluge dođoše k toj ženi u kuću i upitaše: “Gdje su Ahimaas
    i Jonatan?” A žena im odgovori: “Otišli su dalje prema vodi.” Potom su ih još
    tražili, ali ih ne nađoše pa se vratiše u Jeruzalem.'
  mps-mps: Nosali, te Apsalomgo bidi mebago te augwali si soali wali aselama, pedalagasu,
    tama te weba te tama po hanalu wali, “Ahimas me Jonatan si menade bidibawe?” Tama
    wego te tama po wali, “Augwali si te wę nogelama, palio.” Tialima, te bidi dabego
    te Jonatan de Ahimas si gegegi pali, tiali goli augwaligo te augwali si me subeo.
    Tama tibaso, te Apsalomgo tagala palali bidi dabe augwa te Jerusalemba ma geasa
    palio.
  tpi-tpi: Bihain, sampela man bilong Apsalom i bihainim tupela i kam kamap na i askim
    dispela meri olsem, “Ahimas na Jonatan i stap we?” Na meri i tok, “Tupela i brukim
    wara na i go pinis.” Orait ol man i go painim painim Jonatan na Ahimas, tasol
    ol i no lukim tupela. Olsem na ol i go bek long Jerusalem.
  dan-1931: 'Nu kom Absaloms Folk imod i Huset til Konen og spurgte: “Hvor er Ahima''az
    og Jonatan?” Konen svarede: “De gik over Vandbækken!” Så søgte de efter dem, men
    da de ikke fandt dem, vendte de tilbage til Jerusalem.'
  vie-OVCB: 'Khi người của Áp-sa-lôm đến hỏi: “Chị có thấy Giô-na-than và A-hi-mát
    không?” Người ấy đáp: “Họ đi qua suối rồi.” Người của Áp-sa-lôm tìm một hồi chẳng
    thấy, nên quay về Giê-ru-sa-lem.'
  guj-2017: આબ્શાલોમના માણસોએ તે સ્ત્રી પાસે ઘરમાં આવીને પૂછ્યું, “અહિમાઆસ તથા યોનાથાન
    કયાં છે?” તે સ્ત્રીએ તેઓને કહ્યું, “તેઓ તો નદી ઓળંગીને ચાલ્યા ગયા છે.” તે માણસોએ
    આજુબાજુ જોયું, પણ તેઓ મળ્યા નહિ, તેથી તેઓ યરુશાલેમ પાછા ફર્યા.
  pon-2006A: Sapwellimen Apsalom kaunen sounpei kei ahpw kohdo oh idek rehn liho,
    “Ia Ahimas oh Sonadan?” A e sapeng, ketihtihki, “Ira kotelahr pillapo.” Ohlo ako
    ahpw raparapahkin ira oh sohte diarirahda; irail eri pwuralahng Serusalem.
  por-BRBSL: 'Os servos de Absalom foram até a casa da mulher; e disseram: “Onde estão
    Ahimaaz e Jonathan? A mulher disse-lhes: “Eles passaram por cima do riacho de
    água”. Quando os procuraram e não puderam encontrá-los, voltaram a Jerusalém.'
  cth-cth: Absalom e a sannaw hote im koe a pha awh navah, Ahimaaz hoi Jonathan hah
    namaw ao roi telah napui koe a pacei awh. Napui ni, palang namran lah yo a pha
    han doeh toe telah atipouh. Ahnimouh ni a tawng awh teh hmawt awh hoeh toe. Hateh
    Jerusalem lah a ban awh.
  twi-twi: Bere a Absalom mmarima no duu hɔ no, wobisaa ɔbea no se, “Woahu Ahimaas
    ne Yonatan ana?” Obuaa wɔn se, “Na wɔwɔ ha de, nanso wɔatwa asuwa no kɔ.” Absalom
    mmarima no hwehwɛɛ wɔn, nanso wɔanhu wɔn nti, wɔsan kɔɔ Yerusalem.
  hlt-hlt: Absalom kah sal rhoek te huta kah im la ha pawk uh tih, “Ahimaaz neh Jonathan
    ta?,” a ti nah. Te vaengah amih te huta loh, “Sokca tui ke a poeng rhoi coeng
    ta,” a ti nah. A tlap uh dae a hmuh pawt dongah Jerusalem la mael uh.
  tbz-SIM: 'Kɛ̀ Abusɑdɔmmu tɔ̃rɛ̀ɛ tuɔkoo dɛ kóo nitipòkù cĩ́ɛ̃̀tɛ̀ kóò bekɛ kɛ dɔ̀:
    Yé Ayimɑsi nɛ̀ Yonɑtɑ̃ɑ̃ bɛ̀ borɛ̀? Kòo nitipòkù dɔ̀: Bɛ̀ pɛ̃ɛ̃tɛ́ kɛ tɑ mɛniɛ.
    Kɛ̀ bɛ̀ɛ bɛ̀ wɑmmú kɛ́mɔ́ntɛ́ kɛ́kò nSedisɑdɛmmu.'
  msy-2020: Ezɨ gɨn Apsalomɨn gumazir maba aningɨn gɨn iza kamaghɨn amizimɨn azai,
    “Ahimas ko Jonatan managh iti?” Ezɨ amizim ghaze, “Aning fanem girɨgha vongɨn
    ghu.” Ezɨ gumaziba ghua Ahimas ko Jonatan buriava aningɨn apizir puvatɨgha uamategha
    Jerusalemɨn ghu.
  dop-dop: 'Ntɛnɑ Apǝsɑlɔm tǝmlɛ nyǝ́mɑ sʋʋ tǝyɑɣɑ ŋkɛ kɑ tɑɑ nɑ pɑ́ pɔɔsɩ ɑlʋ kɛ
    Ahimɑɑsɩ nɑ Yonɑtɑŋ pɑ tɔɔ. Alʋ sɩ: Pɑ tɛsɑ lɔɔʋ. Tǝmlɛ nyǝ́mɑ pɛɛkɑɑ pɑ tɑ nɑ
    pʋlʋ, ɩlɛnɑ pɑ́ mǝlɩ Yosɑlɛm.'
  azb-azb: 'Avşalomun adamları bu evə – qadının yanına gəlib dedilər: «Aximaas və
    Yonatan haradadır?» Qadın onlara dedi: «Çayı keçdilər». Onlar axtarmağa başladılar,
    lakin heç kəsi tapa bilməyib Yerusəlimə qayıtdılar.'
  eng-DBY: And Absalom's servants came to the woman to the house, and said, Where
    are Ahimaaz and Jonathan? And the woman said to them, They have gone over the
    brook of water. And they sought and could not find [them], and returned to Jerusalem.
  hin-2017: तब अबशालोम के सेवक उस घर में उस स्त्री के पास जाकर कहने लगे, “अहीमास और
    योनातान कहाँ हैं?” तब स्त्री ने उनसे कहा, “वे तो उस छोटी नदी के पार गए।” तब उन्होंने
    उन्हें ढूँढ़ा, और न पाकर यरूशलेम को लौटे।
  wol-KYG: 'Jawriñi Absalom dikk ca kër ga, fekk fa ndaw sa, ne ko: «Ana Ayimaas ak
    Yonatan?» Ndaw sa ne leen: «Jéggi nañu dex gi.» Ñu seet, gisuñu kenn, daldi dellu
    Yerusalem.'
  eng-YLT: And the servants of Absalom come in unto the woman to the house, and say,
    'Where [are] Ahimaaz and Jonathan?' and the woman saith to them, 'They passed
    over the brook of water;' and they seek, and have not found, and turn back to
    Jerusalem.
  eng-WYC-2017: And when the servants of Absalom had come into the house, they said
    to the woman, Where is Ahimaaz and Jonathan? And the woman answered to them, They
    passed the river of waters, that is, Jordan. And when they that sought them had
    not found them, they turned again into Jerusalem.
  eng-WMBB: Absalom’s servants came to the woman to the house; and they said, “Where
    are Ahimaaz and Jonathan?” The woman said to them, “They have gone over the brook
    of water.” When they had sought and could not find them, they returned to Jerusalem.
  urd-GVH: अबीसलूम के सिपाही उस घर में पहुँचे और औरत से पूछने लगे, “अख़ीमाज़ और यूनतन
    कहाँ हैं?” औरत ने जवाब दिया, “वह आगे निकल चुके हैं, क्योंकि वह नदी को पार करना
    चाहते थे।” सिपाही दोनों आदमियों का खोज लगाते लगाते थक गए। आख़िरकार वह ख़ाली हाथ
    यरूशलम लौट गए।
  rug-rug: Sipu mae sari na palabatu te Abusalamu koasa vetu asa, meke nanasia sa
    barikaleqe “Avei sari Ahimaza e Zonatani” gua si arini? “Ele karovo la tu pa kali
    karovona sa ovuku,” gua si asa. Hatai rina tie sari kara ba lopu dogori rini,
    ke pule la dia mo pa Zerusalema.
  gaz-gaz: Namoonni Abesaaloom yommuu dubartittii bira mana dhufanitti, “Ahiimaʼazii
    fi Yoonaataan meerre?” jedhanii gaafatan. Dubartittiinis, “Isaan laga ceʼanii
    deemaniiru” jettee isaaniif deebifte. Jarris barbaadanii isaan dhaban; kanaafuu
    Yerusaalemitti deebiʼan.
  fra-LSG: 'Les serviteurs d’Absalom entrèrent dans la maison auprès de cette femme,
    et dirent: Où sont Achimaats et Jonathan? La femme leur répondit: Ils ont passé
    le ruisseau. Ils cherchèrent, et ne les trouvant pas, ils retournèrent à Jérusalem.'
  yal-yal: Abisalomi a walikɛne to na ɲaxanla banxin li, e yi a maxɔdin, e naxa, “Aximaasi
    nun Yonatan minɛn?” Ɲaxanla yi e yabi, a naxa, “E bata dangu xuden na.” Walikɛne
    yi e fen, e mi e to, e yi xɛtɛ Yerusalɛn yi.
  haw-1868: A hiki mai na kauwa a Abesaloma i ua wahine la ma ka hale, ninau mai la
    lakou, Auhea o Ahimaaza laua o Ionatana? I aku la ka wahine ia lakou, ua hala
    aku la laua ma kela aoao o ke kahawai. Imi aku la lakou, aole hoi i loaa, alaila
    hoi hou mai la lakou i Ierusalema.
  arb-NAV: 'فَجَاءَ رِجَالُ أَبْشَالُومَ إِلَى الْبَيْتِ وَسَأَلُوا الْمَرْأَةَ: «أَيْنَ
    أَخِيمَعَصُ وَيُونَاثَانُ؟» فَأَجَابَتْ: «قَدِ اجْتَازَا الْجَدْوَلَ وَذَهَبَا».
    وَبَعْدَ أَنْ أَخْفَقُوا فِي الْعُثُورِ عَلَيْهِمَا رَجَعُوا إِلَى أُورُشَلِيمَ.'
  ewe-ewe: Esi Absalom ƒe amewo va nyɔnu la gbɔ la, wobia be, “Afi ka Ahimaaz kple
    Yonatan wole?” Nyɔnu la gblɔ na wo be, “Wotso tɔʋu la xoxo.” Ameawo di wo gake
    womekpɔ wo o, ale wotrɔ yi Yerusalem.
  eng-LEE: And Abshalom's servants came to the woman into the house, and they said,
    Where are Achima'az and Jonathan? And the woman said unto them, They are passed
    over the brook of water. And they sought, but could not find them; and they returned
    to Jerusalem.
  asm-FB: পাছত অবচালোমৰ দাসবোৰে সেই ঘৰৰ মহিলা গৰাকীৰ ওচৰলৈ গৈ সুধিলে, “অহীমাচ আৰু
    যোনাথন ক’ত আছে?” তেতিয়া সেই মহিলা গৰাকীয়ে তেওঁলোকক ক’লে, “তেওঁলোক নদীখন পাৰ
    হৈ গ’ল৷” তাতে সেই ঠাইত তেওঁলোক দুয়োকে বিচাৰি নাপাই যিৰূচালেমলৈ ঘূৰি আহিল।
  sus-A: عَبِسَلٌمِ شَ سْورِيٍ نَشَ سٌ نَ فِنّ شَ بَنشِ كُي، عٍ نَشَ عَ مَشْرِن، «عَشِمَاسِ
    نُن يٌنَتَن نَ مِندٍن؟» فِنّ نَشَ عٍ يَابِ، «عٍ بَرَ شُرٍ عِفِرِ.» عَبِسَلٌمِ
    شَ سْورِيٍ نَشَ عٍ قٍن، كْنْ عٍ مُ عٍ تٌ. نَ تّمُي عٍ نَشَ فبِلٍن دَرِ سَلَمُ.
  fra-SBL: 'Les serviteurs d''Absalom vinrent trouver la femme à la maison ; ils dirent :
    « Où sont Ahimaats et Jonathan ? » La femme leur dit : « Ils sont passés de l''autre
    côté du ruisseau. » Après avoir cherché et n''avoir pu les trouver, ils retournèrent
    à Jérusalem.'
  hbo-hbo: וַיָּבֹ֣אוּ עַבְדֵי֩ אַבְשָׁלֹ֨ום אֶֽל־הָאִשָּׁ֜ה הַבַּ֗יְתָה וַיֹּֽאמְרוּ֙
    אַיֵּ֗ה אֲחִימַ֙עַץ֙ וִיהֹ֣ונָתָ֔ן וַתֹּ֤אמֶר לָהֶם֙ הָֽאִשָּׁ֔ה עָבְר֖וּ מִיכַ֣ל
    הַמָּ֑יִם וַיְבַקְשׁוּ֙ וְלֹ֣א מָצָ֔אוּ וַיָּשֻׁ֖בוּ יְרוּשָׁלָֽ͏ִם׃ ס
  kik-kik: Na rĩrĩa andũ a Abisalomu mookire kũrĩ mũtumia ũcio kũu nyũmba gwake-rĩ,
    makĩmũũria atĩrĩ, “Ahimaazu na Jonathani marĩ ha?” Nake mũtumia ũcio akĩmacookeria
    atĩrĩ, “Maringire mũrĩmo ũũrĩa wa karũũĩ.” Nao andũ acio makĩmacaria no mationire
    mũndũ; nĩ ũndũ ũcio magĩcooka Jerusalemu.
  fra-NCL: 'Les serviteurs d’Absalom entrèrent chez la femme dans la maison, et dirent :
    « Où sont Achimaas et Jonathas ? » La femme leur répondit : « Ils ont passé le
    ruisseau. » Ils cherchèrent et, ne les trouvant pas, ils retournèrent à Jérusalem.'
  cek-AK: Absalom ih kaminawk nongpata im ah phak o naah, nihcae mah, Ahimaaz hoi
    Jonathan loe, naa ah maw oh hoi? tiah dueng o. Nongpata mah nihcae khaeah, Vacong
    tui angkat hoi ving boeh, tiah a naa. To kaminawk mah nihnik to pakrong o, toe
    hnu o ai; to pongah nihcae loe Jerusalem ah amlaem o let.
  cuk-cuk: 'Absalón-sordamar ome-negse-nonimargua, omese egisdemalad: —¿Bia Ahimaas,
    Jonatán-ebo nadmala? Ome abin-sogded: —Bato dian obaksamalargebed. Sordamardi
    amar-ebogwad-aminade gusmalanad, amissurgusmalad. Degisoggu, Jerusalén-neggweburse
    gannar nonigusmalad.'
  uig-CYR: 'Абшаломниң хизмәткарлири өйгә кирип аялниң қешиға келип: Ахимааз билән
    Йонатан қәйәрдә? — дәп сориди. Аял: Улар ериқтин өтүп кәтти, деди. Кәлгәнләр уларни
    издәп тапалмай, Йерусалимға қайтип кәтти.'
  tel-2017: అబ్షాలోము సేవకులు ఆ ఇంటి దగ్గరికి వచ్చారు. అహిమయస్సు, యోనాతాను ఎక్కడ ఉన్నారని
    అడిగారు. ఆమె “వారు నది దాటి వెళ్లిపోయారు” అని చెప్పింది. వారు వెళ్లి చుట్టుపక్కల
    అంతా వెతికి వారు కనబడకపోయే సరికి యెరూషలేముకు తిరిగి వచ్చారు.
  hat-BSA: 'Alò, sèvitè a Absalom yo te vin kote fanm nan lakay li e te di: “Kote
    Achimaats avèk Jonathan?” Epi fanm nan te di yo: “Yo fin janbe dlo a.” Konsa,
    lè yo te chache e pa t kab jwenn yo, yo te retounen Jérusalem.'
  kos-kos: Mwet pwapa lal Absalom elos tuku nu yurin mutan sac ac fahk, “El aya Ahimaaz
    ac Jonathan?” Ac mutan sac topuk, “Eltal srooht infacl an wot.” Mwet uh sokoltal
    tuh tia ku in konaltalak, na elos folokla nu Jerusalem.
  hbo-WLC: וַיָּבֹ֣אוּ עַבְדֵי֩ אַבְשָׁל֨וֹם אֶֽל־הָאִשָּׁ֜ה הַבַּ֗יְתָה וַיֹּֽאמְרוּ֙
    אַיֵּ֗ה אֲחִימַ֙עַץ֙ וִיה֣וֹנָתָ֔ן וַתֹּ֤אמֶר לָהֶם֙ הָֽאִשָּׁ֔ה עָבְר֖וּ מִיכַ֣ל
    הַמָּ֑יִם וַיְבַקְשׁוּ֙ וְלֹ֣א מָצָ֔אוּ וַיָּשֻׁ֖בוּ יְרוּשָׁלִָֽם׃ ס
  ibo-ibo: Mgbe ndị ozi Absalọm bịaruru jụọ nwanyị ahụ, “Olee ebe Ahimaaz na Jonatan
    nọ”? Nwanyị ahụ zara, “Ha agafeela mmiri iyi.” Ndị ozi Absalọm chọrọ ha ma ha
    ahụghị ha. Ha laghachiri na Jerusalem.
  ory-ory: ଏଉତ୍ତାରେ ଅବଶାଲୋମର ଦାସମାନେ ସେହି ସ୍ତ୍ରୀର ଗୃହକୁ ଆସି ପଚାରିଲେ, “ଅହୀମାସ୍‍ ଓ ଯୋନାଥନ
    କାହାନ୍ତି?” ତହିଁରେ ସେ ସ୍ତ୍ରୀ ସେମାନଙ୍କୁ କହିଲା, “ସେମାନେ ନଦୀ ପାର ହୋଇ ଗଲେଣି।” ତହୁଁ
    ସେମାନେ ଖୋଜି ନ ପାଇବାରୁ ଯିରୂଶାଲମକୁ ଫେରିଗଲେ।
  chk-chk: Lupwen nöün Apsalom kewe chon angang ra feito ren ewe fefin lon ewe imw,
    ra aisini, “Ikafair Ahimas me Jonatan?” Nge ewe fefin a üreniir, “Ra fen süla
    pekilan ewe öüwö.” Iwe, ra kütteer nge resap küneer, iei mine ra liwiniti Jerusalem.
  ssd-ssd: 'Kile Absalom tuku taŋgo kame nale ar ta sota sota pro pino ta kusnanaig:
    Ahimas le Yonatan aniŋge minik ŋginaig le pino ta ndek nane saniŋgina: Nale o
    buk kule pakarka sim kakik ŋgina le taŋgo kame ta ka nale sotete piseŋga nane
    luka Yerusalem kinaig.'
  rop-rop: Bambai na sambala boswan wekinmen blanga Ebsalom bin kaman langa det haus,
    en deibin askim det men waif, “Wujei det dubala boi?” Wal det men waif bin tok
    laiyawei, “Dubala bin krosim det riba.” Wal detlot wekinmen bin go en lukabat
    dubala. Bat najing. Olabat nomo bin faindim dubala, en deibin lafta gobek langa
    taun nomo garram det dubala boi.
  ukr-1871: 'Як же прийшли від Абессалома до молодиці люде та поспитали: Де Ахимаас
    і Йонатан? каже молодиця: Вони перебріли ріку. Вони шукали, та не знайшли, й вернулись
    у Ерусалим.'
  deu-1951: 'Als nun Absaloms Knechte zu dem Weibe in das Haus kamen, fragten sie:
    Wo sind Ahimaaz und Jonatan? Das Weib antwortete: Sie sind über den Bach gegangen.
    Da suchten sie dieselben, konnten sie aber nicht finden und kehrten wieder nach
    Jerusalem zurück.'
  eng-JPS: 'And Absalom''s servants came to the woman to the house; and they said:
    ''Where are Ahimaaz and Jonathan?'' And the woman said unto them: ''They are gone
    over the brook of water.'' And when they had sought and could not find them, they
    returned to Jerusalem.'
  srp-1865: 'Jer doðoše sluge Avesalomove k onoj ženi u kuæu, i rekoše joj: gdje je
    Ahimas i Jonatan? A žena im reèe: otidoše preko potoka. Tako traživši i ne našavši
    vratiše se u Jerusalim.'
  lug-lug: Awo abasajja ba Abusaalomu bwe batuuka ew’omukyala ku nnyumba, ne bamubuuza
    nti, “Akimaazi ne Yonasaani bali ludda wa?” N’abaddamu nti, “Basomose akagga ak’amazzi.”
    Abasajja ne babanoonyako naye ne batalaba muntu yenna, ne baddayo e Yerusaalemi.
  heb-heb: ויבאו עבדי אבשלום אל האשה הביתה ויאמרו איה אחימעץ ויהונתן ותאמר להם האשה
    עברו מיכל המים ויבקשו ולא מצאו וישבו ירושלם׃
  ben-IRV: পরে অবশালোমের দাসেরা সেই মহিলাটির বাড়িতে এসে জিজ্ঞাসা করল, “অহীমাস ও যোনাথন
    কোথায়?” মহিলাটি তাদেরকে বলল, “তারা ঐ জলস্রোত পার হয়ে চলে গেল৷” পরে তারা খুঁজে
    না পেয়ে যিরূশালোমে ফিরে গেল৷
  pan-pan: ਜਦ ਅਬਸ਼ਾਲੋਮ ਦੇ ਸੇਵਕ ਉਸ ਘਰ ਵਿੱਚ ਉਸ ਇਸਤਰੀ ਕੋਲ ਆਏ ਅਤੇ ਪੁੱਛਿਆ ਕਿ ਅਹੀਮਅਸ ਅਤੇ
    ਯੋਨਾਥਾਨ ਕਿੱਥੇ ਹਨ? ਤਦ ਉਸ ਇਸਤਰੀ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਖਿਆ, ਉਹ ਤਾਂ ਨਦੀਓਂ ਪਾਰ ਲੰਘ ਗਏ ਹੋਣਗੇ
    ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਉਹਨਾਂ ਨੂੰ ਜਾ ਕੇ ਲੱਭਿਆ ਪਰ ਜਦ ਉਹ ਨਾ ਲੱਭੇ ਤਾਂ ਉਹ ਯਰੂਸ਼ਲਮ ਨੂੰ ਮੁੜ ਆਏ।
  tkr-tkr: 'Avşalomun insanar mane xaaqa abı, zəiyfayke qiyghanan: – Axima''atsiy
    Yonatan nyaane vob? Zəiyfee manbışik''le eyhen: – Damayke ılğeepç''ı. Mane insanaaşe
    manbı t''abal haa''a. Vuşucar ivdeykımee, sapk''ıl İyerusalimqa avayk''an.'
  mya-JVB: အဗရှလုံ ၏ ကျွန် တို့သည်ထိုအိမ် သို့ ရောက် ၍ အဟိမတ် နှင့် ယောနသန် တို့သည်
    အဘယ်မှာ ရှိသနည်းဟု မိန်းမ အား မေး လျှင် ၊ မိန်းမ က၊ ချောင်း တဘက်သို့ ကူး ကြပြီဟု
    ပြော သဖြင့် သူတို့သည် ရှာ ၍ မ တွေ့ သောအခါ ယေရုရှလင် မြို့သို့ပြန် သွားကြ၏။
  tte-O: Saugana Abisalomi ana topaisowao silau sinene koina ana nume mena mwa sineli
    koina siwaloba, “Aimasi yo Diyonatan tosiyaele?” Kainali iyamaisa iba, “Siyaele
    silolopanaisi wailane koina.” Mwa silau siloyaili na nige silolobaili kabo sipileyoi
    Yelusalema.
  tbg-tbg: Mintumanta Apasalomuva nitito vaiintika vitanta ravaaqavu kareka aninte
    vi naavuraqi oriqete nahenti vira ireha tiha, Tainie Ahimaasika Ionataanika variavo?
    tuvaro vi nahentiva tiharo, Ho vitanta vaakama namari taqa vare vuavo, tiro. Nahenti
    viva minti tumanta vika qumina Ahimaasika Ionataanikara rantaqi vivi, kia ranta
    karaiti, anirante Ieruharemini vura.
  hmo-hmo: Abesaloma ena hesiai taudia be unai ruma dekenai idia daekau, hahine idia
    nanadaia, idia gwau, “Ahimasa bona Ionatana be edeseni?” Hahine ia haere, ia gwau,
    “Sinavai maragina dekenai idia raka hanaia.” Vadaeni Abesaloma ena hesiai taudia
    ese Ahimasa bona Ionatana idia tahua, to idia davaria lasi. Unai dainai Ierusalema
    dekenai idia giroa lou.
  urd-urd: और अबीसलोम के ख़ादिम उस घर पर उस 'औरत के पास आए और पूछा कि “अख़ीमा'ज़ और
    यूनतन कहाँ हैं?” उस 'औरत ने उनसे कहा, “वह नाले के पार गये।” और जब उन्होंने उनको
    ढूंडा और न पाया तो येरूशलेम को लौट गये।
  rus-SYN: 'И пришли рабы Авессалома к женщине в дом, и сказали: где Ахимаас и Ионафан?
    И сказала им женщина: они перешли вброд реку. И искали они, и не нашли, и возвратились
    в Иерусалим.'
  bqc-SIM: 'Kɛ́ Abisaloũ gbɛ̃́ↄ mↄ̀ nↄɛpi bɛ aa mɛ̀: Aimaaza ń Yonatãao ku má
    ni? A wèmá à mɛ̀: Aa bùa swa''ↄnawa. Aa ń wɛɛlɛ, aai ń eo, ↄ̃ aa ɛ̀a tà
    Yelusalɛũ.'
  tcz-CHONGTHU: Hichun Absalom sepaite chu hiche in mun a numeinu kom ahung phat’uvin
    ama hon jong, “Ahimaaz le Jonathan chu hoi lam a um lhon tam?” tia adoh uleh,
    numeinun jong ajah-uva asei peh in, “Amani chu twidung khu galkai lhon tan te”
    ati peh e. Amaho chun agahol’uvin amudoh joulou phat’uvin Jerusalem lama ahung
    kinungle kit tau’ve.
  mar-mar: अबशालोमाकडील नोकर त्या घरातल्या स्त्रीकडे आले. त्यांनी योनाथान आणि अहीमासचा
    ठावठिकाणा विचारला. ते थोड्या वेळापूर्वीच ओहळ ओलांडून गेल्याचे तिने त्यांना सांगितले.
    मग अबशालोमचे ते नोकर योनाथान आणि अहीमास यांच्या शोधार्थ निघाले. पण ते कुठेच न
    सापडल्यामुळे हे नोकर यरूशलेमेला परत गेले.
  qub-qub: 'Absalonpa yanapajnincuna chayar warmita tapuran: «¿Maytaj Ahimaaswan Jonatán?»
    nir. Warmina niran: «Caypami päsacusha mayuman.» Chaura Absalonpa gatirajnincunaga
    ashej aywaran. Mana tariycärerga Jerusalenman cuticuran.'
  bqp-bqp: 'Kũ Abusalomu gbɛ̃nↄ sù nↄgbɛ̃ pì bɛa ò pì: Aimaza kũ Yonatão kú mámɛɛ?
    À wèḿma à pì: Ò bikũ̀ swa''ↄnɛa. Ò ń wɛ́tɛ, odi ń ero, akũ ò ɛ̀ra ò tà Yurusalɛmu.'
  hat-hat: 'Moun Absalon yo vini nan kay la, yo mande madanm lan: -Kote Akimaz ak
    Jonatan? Madanm lan reponn: -Yo janbe lòt bò dlo a. Mesye Absalon yo chache, men
    yo pa jwenn yo. Apre sa, yo tounen tounen yo lavil Jerizalèm.'
  eng-BSB: When Absalom’s servants came to the woman at the house, they asked, “Where
    are Ahimaaz and Jonathan?” “They have crossed over the brook,” she replied. The
    men searched but did not find them, so they returned to Jerusalem.
  tod-tod: 'Aɓesalɔme ná-keelaiti ti ʋaani anzanui naa ʋɔ bɛ, ti ɠɛ ma: «Mini ɠa
    Ayimaase ta Zonatan ti ná?» Anzanui ti wooɠaaʋoteni, é ɠɛ ma: «Ti ziɛi ɓudɛa.»
    Ti naati gaiziɛni, kɛlɛ ti la ɠɛni Ayimaase ta Zonatan ɠaani. Ti ɠaleni ma Zeeluzalɛme.'
  eng-WEBPB: Absalom’s servants came to the woman to the house; and they said, “Where
    are Ahimaaz and Jonathan?” The woman said to them, “They have gone over the brook
    of water.” When they had sought and could not find them, they returned to Jerusalem.
  kbq-kbq: Hagi Absalomu eri'za vahe'mo'za ana a'ma kuma'afi mani'nege'za eme antahige'za,
    Ahimasi'ene Jonatanikea iga mani'na'e? Hazageno ana a'mo'a kenona huno, zanagra
    tina takahene hago vu'na'e. Hagi Absalomu eri'za vahe'mo'za ome hakazana ozamage'za
    ete atre'za Jerusalemi vu'naze.
  nhe-BL: 'Huan quema ajsicoj isoldados Absalón huan quitlajtlanijque nopa sihuatl:
    ―¿Canque itztoque Ahimaas huan Jonatán? Huan nopa sihuatl quiijto: ―Ya apanoque
    nopa pilatlajtzi huan yajque. Huajca nopa soldados yajque quintemotoj, pero ax
    quinajsique. Huan sampa mocuepque Jerusalén.'
  bus-bus: 'Kɛ̀ Abusalomu gbɛ̃nↄ mↄ̀ nↄgbɛ̃ pì bɛ aↄ̃ bè: Aimaza kↄ̃n Yonatão kú
    mámɛ? À wèńla à bè: Aↄ̃ bikũ̀ swa''ↄnɛa. Aↄ̃ ń wɛ́tɛ, aↄ̃ↄe ń ero, ben aↄ̃ ɛ̀ara
    wà tà Yerusalɛmu.'
  gub-BL: Tuwihaw Àmixàràw rehe we har uhem a'e pe wà, a'e kuzà rehe upuranu pà wà.
    — Ma'e pe wanekon Aima Zonata wà, i'i izupe wà. — Wahaw yrykawhu oho wà, i'i mua'u
    wanupe. Na'e wekar e wà. Nuexak kwaw wà. A'e rupi uzewyr Zeruzarez pe wà.
  eng-DRA: 'And when Absalom’s servants were come into the house, they said to the
    woman: Where is Achimaas and Jonathan? and the woman answered them: They passed
    on in haste, after they had tasted a little water. But they that sought them,
    when they found them not, returned into Jerusalem.'
