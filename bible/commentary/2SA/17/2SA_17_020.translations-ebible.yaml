  eng-WEBU: Absalom’s servants came to the woman to the house; and they said, “Where
    are Ahimaaz and Jonathan?” The woman said to them, “They have gone over the brook
    of water.” When they had sought and could not find them, they returned to Jerusalem.
  wal-wal: Abeselooma ashkkarati bitaniyaa soo yiidi maccaasiyo, “Ahima7aaxinne Yonaataani
