verse: 2SA.017.015
translations:
  mal-C: അതിനുശേഷം ഹൂശായി പുരോഹിതന്മാരായ സാദോക്കിന്റെയും അബ്യാഥാരിന്റെയും അടുക്കൽ
    ചെന്നു. “അബ്ശാലോമിനും ഇസ്രായേൽ ഗോത്രത്തലവന്മാർക്കും അഹീഥോഫെൽ ഇന്നപ്രകാരം ഉപദേശം
    നൽകി; എന്നാൽ ഞാനാകട്ടെ, ഇങ്ങനെയെല്ലാമാണ് ഉപദേശിച്ചത്,” എന്ന് അവരോടു പറഞ്ഞു.
  deu-TKW: 'Darauf teilte Husai den Priestern Zadok und Abjathar mit: Das und das
    hat Ahitophel Absalom und den Vornehmsten Israels geraten, und das und das habe
    ich geraten.'
  lin-lin: 'Ushayi alobaki na Banganga-Nzambe Tsadoki mpe Abiatari : — Ayitofeli apesaki
    toli na Abisalomi mpe na bampaka ya Isalaele ete basala likambo songolo, mpe ngai
    napesi bango toli ete basala likambo pakala.'
  eng-LSV: And Hushai says to Zadok and to Abiathar the priests, “Thus and thus Ahithophel
    has counseled Absalom and the elderly of Israel, and thus and thus I have counseled;
  eng-GNV: 'Then said Hushai vnto Zadok and to Abiathar the Priests, Of this and that
    maner did Ahithophel and the Elders of Israel counsell Absalom: and thus and thus
    haue I counseled.'
  eng-WEBSTER: Then said Hushai to Zadok and to Abiathar the priests, Thus and thus
    did Ahithophel counsel Absalom and the elders of Israel; and thus and thus have
    I counseled.
  nhw-BL: Huan Husai quinilhuito nopa totajtzitzi Sadoc huan Abiatar nopa camanali
    ica catli Ahitofel quiconsejomacac ma quichihuaca Absalón huan nopa huehue tlacame
    tlen Israel. Nojquiya Husai quinilhui catli ya iseli quinilhuijtoya ma quichihuaca.
  swh-ONEN: Hushai akawaambia makuhani Sadoki na Abiathari, “Ahithofeli amemshauri
    Absalomu na wazee wa Israeli kufanya kadha wa kadha, lakini mimi nimewashauri
    wao kufanya kadha wa kadha.
  bba-bba: Yerɑ Usɑi u dɑ u Sɑdɔku kɑ Abiɑtɑɑ yɑ̃ku kowo be sɔ̃ɔwɑ u nɛɛ, mɛni kɑ
    mɛniwɑ Ahitofɛli u Abusɑlɔmu kɑ Isirelibɑn ɡuro ɡurobu bwisi kɑ̃. Mɑ nɛ, nɑ mɑɑ
    bu sɔ̃ɔwɑ mɛni kɑ mɛni.
  eng-KJVCPB: Then said Hushai unto Zadok and to Abiathar the priests, Thus and thus
    did Ahithophel counsel Absalom and the elders of Israel; and thus and thus have
    I counselled.
  mpx-mpx: Inoke Husai i na topowon Seidok ge Abaiyada elal, yaka Ahitopel ga i ba
    ola Absalom ge Isileli wali tonowakau elal ge iya al ga i ba ola, i wasaan elal.
  luo-luo: Hushai nonyiso Zadok gi Abiathar, ma jodolo niya, “Ahithofel osengʼado
    rieko ni Abisalom gi jodong Israel mondo otim ma gi macha, to an bende asengʼado
    rieko mondo gitim mana kama.
  meu-meu: Bena Husai ese hahelaḡa taudia Sadok bona Abiatara e hamaorodia, eto, Ahitofel
    ena lalo-hadai Absalom bona Israel tau-badadia e henidia na unu ini e hamaorodia
    toma, a Iauegu lalo-hadai na henidia na unu ini na hamaorodia toma.
  npi-ULB: तब हूशैले सादोक र अबियाथार पुजारीहरूलाई भने, “अहीतोपेलले अब्शालोम र इस्राएलका
    धर्म-गुरुहरूलाई यस्‍तो-यस्‍तो सल्लाह दिए, तर मैले अरू नै सल्लाह दिएको छु ।
  yor-yor: Huṣai sì wí fún Sadoku àti fún Abiatari àwọn àlùfáà pé, “Báyìí ni Ahitofeli
    ti bá Absalomu àti àwọn àgbàgbà Israẹli dámọ̀ràn, báyìí lèmi sì bá a dámọ̀ràn.
  ind-ind: Sesudah itu, Husai segera melaporkan kepada Zadok dan Abiatar tentang nasihat
    Ahitofel dan juga nasihatnya kepada Absalom dan para tua-tua Israel. Lalu katanya,
  pes-OPCB: بعد حوشای نظر اخیتوفل و پیشنهادی را که خودش به جای آن کرده بود، به صادوق
    و اَبیّاتار کاهن گزارش داد.
  tgl-ULB: Pagkatapos sinabi ni Cusai kina Zadok at Abiatar na mga pari, “Pinayuhan
    ni Ahitofel sina Absalom at ang mga nakatatanda ng Israel sa gayon at sa gayong
    paraan, pero nagpayo ako ng ibang bagay.
  cbu-NT: Husayshat apanllpanee Sadokaa, mishat Abiyataraatstam tsiyatarangu, Ahitofel
    Absalonaa ichingaru Israelchicheetstam, Pza piy sheeruni, Dapiyaa pachani tárangiya.
    Itaru nuwshat Absalonaa tamapingaranguri amb shirintspa, anoom zandkus piynaa
    shingints nguti tárangina.
  hui-hui: Emene howa Husai ibugua Abasalomo halu ibunaga agali haguane biaruhondo
    bi lamiyago ogodagua larima lalu loma binigo mo miaga Sadogo Abaiadala libu hearia
    lamule pene. Ani lamialu ibugua Ahidobele ibu bi lene biagobi nde libuhondo lamia
    dege bini.
  mya-mya: ထို​နောက်​ဟု​ရှဲ​သည်​ယဇ်​ပု​ရော​ဟိတ်​ဇာ​ဒုတ် နှင့်​အ​ဗျာ​သာ​တို့​အား မိ​မိ​သည်​အ​ဗ​ရှ​လုံ
    နှင့်​ဣ​သ​ရေ​လ​ခေါင်း​ဆောင်​များ​ကို​အ​ဘယ် သို့​အ​ကြံ​ပေး​၍​အ​ဟိ​သော​ဖေ​လ​က မည်​သို့​အ​ကြံ​ပေး​သည်​ကို​ပြော​ပြ​၏။-
  bod-N: དེ་ནས་ཧུ་ཤཱ་ཨི་ཡིས་མཆོད་དཔོན་ཟཱ་ཏོག་དང་ཨབ་ཡཱ་ཐར་གཉིས་ལ། ཨ་ཧི་ཐོ་ཕེལ་གྱིས་ཨབ་ཤཱ་ལོམ་དང་ཡེས་ར་ཨེལ་གྱི་རྒན་པོ་རྣམས་ལ་འདི་དང་དེ་བཞིན་གྲོས་བཏབ་པ་དང་།
    ངས་ཀྱང་འདི་དང་དེ་བཞིན་གྲོས་བཏབ་པ་ཡིན།
  sna-sna: Ipapo Hushai akati kuna Zadhoki naAbhiatari, vaprista, “Ahitoferi arayira
    Abhusaromu navakuru veIsraeri kuti vaite ichi nechocho.
  spa-BLM: 'Entonces Husai dijo a Sadoc y a los sacerdotes Abiatar: “Ajitófel aconsejó
    a Absalón y a los ancianos de Israel de esta manera, y yo he aconsejado de esta
    otra.'
  cac-cac: Ix lajvi chi', ix b'at yalan vin̈aj Husai chi' d'a vin̈aj sacerdote Sadoc
    yed' d'a vin̈aj Abiatar tas ix yal vin̈aj Ahitofel d'a vin̈aj Absalón chi' yed'
    d'a eb' ichamtac vinac. Ix yalanpax vin̈ tas ix aj yalani, yic b'at yal eb' yab'
    vin̈aj rey David d'a elan̈chamel to max canlaj eb' d'a lum tz'inan luum chi' palta
    to tz'ec'can eb' d'a junxo sc'axepal a' Jordán yic vach' max miljicham eb'.
  swh-ULB: Kisha Hushai akawambia Sadoki na Abiathari makuhani, “Ahithofeli alimshauri
    Absalomu na wazee wa Israeli hivi na hivi, lakini mimi nimeshauri vinginevyo.
  bel-bel: 'І сказаў Хусій Садоку і Авіятару сьвятарам: так і так раіў Ахітафэл Авэсалому
    і старэйшынам Ізраілевым, а так і так параіў я.'
  deu-ELBBK: 'Und Husai sprach zu Zadok und zu Abjathar, den Priestern: So und so
    hat Ahitophel dem Absalom und den Ältesten von Israel geraten, und so und so habe
    ich geraten.'
  mbb-OT: Midtudtulan ni Hushai si Zadok wey si Abiatar kes menge memumuhat mehitenged
    te insambag ni Ahitofel ki Absalom wey te menge ebpemendumala te Israel, wey te
    kandin daan he insambag.
  mal-2015: 'അനന്തരം ഹൂശായി പുരോഹിതന്മാരായ സാദോക്കിനോടും അബ്യാഥാരിനോടു: ഇന്നിന്നപ്രകാരം
    അഹീഥോഫെൽ അബ്ശാലോമിനോടും യിസ്രായേൽമൂപ്പന്മാരോടും ആലോചന പറഞ്ഞു; ഇന്നിന്നപ്രകാരം
    ഞാനും ആലോചന പറഞ്ഞിരിക്കുന്നു.'
  rmc-rmc: O Chušaj phenďa le rašajenge le Cadokoske the le Ebjataroske, savi rada
    delas o Achitofel le Absolon the le vodcen a so lenge paľis ov phenďa, hoj te
    keren.
  pes-OPV: 'و حوشای به صادوق و ابیاتار کهنه گفت: «اخیتوفل به ابشالوم و مشایخ اسرائیل
    چنین و چنان مشورت داده، و من چنین و چنان مشورت داده‌ام.'
  ron-1924: 'Хушай а зис преоцилор Цадок ши Абиатар: „Ахитофел а дат кутаре ши кутаре
    сфат луй Абсалом ши бэтрынилор луй Исраел, ши еу й-ам сфэтуит кутаре ши кутаре
    лукру.'
  ben-OBCV: হূশয়, সাদোক ও অবিয়াথর এই দুই যাজককে বললেন, “অহীথোফল অবশালোম ও ইস্রায়েলের
    প্রাচীনদের এই এই কাজ করার পরামর্শ দিয়েছে, কিন্তু আমি তাদের অমুক অমুক কাজ করার
    পরামর্শ দিয়েছি।
  som-som: Markaasaa Xuushay wuxuu ku yidhi wadaaddadii ahaa Saadooq iyo Aabyaataar,
    Axiitofel saas iyo saas buu ula taliyey Absaaloom iyo odayaashii reer binu Israa'iil,
    oo anna saas iyo saas baan ula taliyey.
  lat-VUC: 'Et ait Chusai Sadoc et Abiathar sacerdotibus: Hoc et hoc modo consilium
    dedit Achitophel Absalom et senioribus Israël: et ego tale et tale dedi consilium.'
  eng-ASVBT: Then said Hushai unto Zadok and to Abiathar the priests, Thus and thus
    did Ahithophel counsel Absalom and the elders of Israel; and thus and thus have
    I counseled.
  ita-1885: 'Allora Husai disse a Sadoc, e ad Ebiatar, sacerdoti: Ahitofel ha dato
    tale e tal consiglio ad Absalom, e agli Anziani d''Israele; ed io l''ho dato tale
    e tale.'
  eng-LXXUP: And Hushai the Archite said to Zadok and Abiathar the priests, Thus and
    thus Ahithophel counseled Absalom and the elders of Israel; and thus and thus
    have I counseled.
  eng-ULB: Then Hushai said to Zadok and to Abiathar the priests, “Ahithophel advised
    Absalom and the elders of Israel in such and such a way, but I have advised something
    else.
  spa-VBL: 'Husai habló con Sadoc y Abiatar, los sacerdotes, y les dijo: “Ahitofel
    ha aconsejado a Absalón y a los dirigentes israelitas que actúen de una manera,
    pero yo les he aconsejado que actúen de esta otra manera.'
  fra-_FOB: 'Alors Cushaï dit aux sacrificateurs Tsadok et Abiathar: Achithophel a
    donné tel et tel conseil à Absalom et aux anciens d''Israël; mais moi j''ai donné
    tel et tel conseil.'
  mal-mal: 'പിന്നീട് ഹൂശായി പുരോഹിതന്മാരായ സാദോക്കിനോടും അബ്യാഥാരിനോടും: “അഹീഥോഫെൽ
    അബ്ശാലോമിനോടും യിസ്രായേൽമൂപ്പന്മാരോടും ഇപ്രകാരം ആലോചന പറഞ്ഞു; ഇപ്രകാരമെല്ലാം ഞാനും
    ആലോചന പറഞ്ഞിരിക്കുന്നു.'
  urd-GVR: Hūsī ne donoṅ imāmoṅ Sadoq aur Abiyātar ko wuh mansūbā batāyā jo Aḳhītufal
    ne Abīsalūm aur Isrāīl ke buzurgoṅ ko pesh kiyā thā. Sāth sāth us ne unheṅ apne
    mashware ke bāre meṅ bhī āgāh kiyā.
  suz-BL: मिनु नोले हुशाइमी चढ़ेब सादोक नु अबीयाथार आस कली अहीथोफेलम अब्‍सालोम नु
    इस्राएल ङा खाल्‍पा आन कली गेशो अर्ती नु आ गेशो अर्ती नेल्‍ल शेंदीम्‍सी बाक्‍त।
  ita-1927: 'Allora Hushai disse ai sacerdoti Tsadok ed Abiathar: “Ahitofel ha consigliato
    Absalom e gli anziani d’Israele così e così, e io ho consigliato in questo e questo
    modo.'
  ckb-ckb: 'حوشەی بە سادۆق و بە ئەبیاتاری گوت، هەردوو کاهینەکە: «ئەحیتۆفەل بەو شێوەیە
    ئامۆژگاری بۆ ئەبشالۆم و پیرانی ئیسرائیل کردووە، منیش بەم شێوەیە ڕاوێژم کردووە.'
  eng-BBE: Then Hushai said to Zadok and Abiathar, the priests, This is the suggestion
    made by Ahithophel to Absalom and the responsible men of Israel, and this is what
    I said to them.
  kan-OKCV: ಹೂಷೈಯು ಯಾಜಕರಾದ ಚಾದೋಕನಿಗೂ, ಅಬಿಯಾತರನಿಗೂ, “ಅಹೀತೋಫೆಲನು ಅಬ್ಷಾಲೋಮನಿಗೂ, ಇಸ್ರಾಯೇಲಿನ
    ಹಿರಿಯರಿಗೂ ಇಂಥಿಂಥ ಆಲೋಚನೆ ಹೇಳಿದನು.
  tam-2017: 'பின்பு ஊசாய், சாதோக் அபியத்தார் என்னும் ஆசாரியர்களைப் பார்த்து: இதன்
    இதன்படி அகித்தோப்பேல் அப்சலோமுக்கும் இஸ்ரவேலின் மூப்பர்களுக்கும் ஆலோசனை சொன்னான்;
    நானோ இதன் இதன்படி ஆலோசனை சொன்னேன்.'
  spa-RV-1909: 'Dijo luego Husai á Sadoc y á Abiathar sacerdotes: Así y así aconsejó
    Achitophel á Absalom y á los ancianos de Israel: y de esta manera aconsejé yo.'
  ron-BTF: 'Atunci Hușai le-a spus preoților Țadoc și Abiatar: Așa și așa a sfătuit
    Ahitofel pe Absalom și pe bătrânii lui Israel; și așa și așa am sfătuit eu.'
  eng-WEBP: Then Hushai said to Zadok and to Abiathar the priests, “Ahithophel counseled
    Absalom and the elders of Israel that way; and I have counseled this way.
  eng-FBV: Hushai spoke to Zadok and Abiathar, the priests, and told them, “Ahithophel
    has advised Absalom and the Israelite leaders to act in one way, but I have advised
    them to act in this different way.
  nld-1939: 'Nu liet Choesjai aan de priesters Sadok en Ebjatar zeggen: Die en die
    raad heeft Achitófel aan Absalom en de oudsten van Israël gegeven, en zo en zo
    heb ik geraden.'
  nch-BL: Huan Husai quinilhuito nopa totajtzitzi Sadoc huan Abiatar nopa camanali
    ica cati Ahitofel quiconsejomacac ma quichihuaca Absalón huan nopa huehue tacame
    ten Israel. Nojquiya Husai quinilhui cati ya iseli quinilhuijtoya ma quichihuaca.
  vie-1934: 'Bấy giờ, Hu-sai nói cùng hai thầy tế lễ Xa-đốc và A-bia-tha, rằng: A-hi-tô-phe
    có dâng mưu nọ mưu kia cho Aùp-sa-lôm, và cho các trưởng lão Y-sơ-ra-ên, nhưng
    ta lại dâng mưu khác nầy.'
  hin-CV: 'इसके बाद हुशाई ने पुरोहित सादोक और अबीयाथर को यह संदेश भेजा: “अहीतोफ़ेल
    ने अबशालोम और इस्राएली वृद्धों को यह परामर्श दिया था, और मैंने उन्हें यह परामर्श
    दे दिया है.'
  spa-BES: 'Entonces Husai dijo a Sadoc y Abiatar, los sacerdotes: Esta es la sugerencia
    hecha por Ahitofel a Absalón y a los hombres responsables de Israel, y esto es
    lo que les dije.'
  tdx-tdx: 'Aa le hoe t’i Khosaý amy Tsa­doke naho i Abiatare mpisoroñe: Zao naho
    zao ty natoro’ i Akitofele amy Absalome naho amo roandria’ Israleo; vaho zao naho
    zao ka ty natoloko.'
  tha-KJV: แล​้วหุชัยจึงบอกศาโดกและอาบียาธาร์​ปุ​โรหิตว่า “อาหิโธเฟลได้​ให้​คำปรึกษาอย่างนั้นอย่างนี้​แก่​อับซาโลมและพวกผู้​ใหญ่​ของอิสราเอล
    และข้าพเจ้าได้​ให้​คำปรึกษาอย่างนั้นอย่างนี้
  por-BR-2018: 'Disse logo Husai a Zadoque e a Abiatar sacerdotes: Assim e assim aconselhou
    Aitofel a Absalão e aos anciãos de Israel: e desta maneira aconselhei eu.'
  deu-ELO: 'Und Husai sprach zu Zadok und zu Abjathar, den Priestern: So und so hat
    Ahitophel dem Absalom und den Ältesten von Israel geraten, und so und so habe
    ich geraten.'
  eng-WYC-2018: And Hushai said to Zadok and to Abiathar, the priests, Ahithophel
    gave counsel to Absalom, and to the elder men of Israel in this and this manner,
    and I gave such and such counsel.
  epo-epo: 'Kaj Ĥuŝaj diris al la pastroj Cadok kaj Ebjatar: Tiel kaj tiel konsilis
    Aĥitofel al Abŝalom kaj al la plejaĝuloj de Izrael, kaj tiel kaj tiel konsilis
    mi;'
  uig-PIN: 'Ⱨuxay Zadok bilǝn Abiyatar kaⱨinlarƣa: Aⱨitofǝlning Abxalom bilǝn Israilning
    aⱪsaⱪalliriƣa bǝrgǝn mǝsliⱨǝti mundaⱪ-mundaⱪ, ǝmma mening mǝsliⱨǝtim bolsa mundaⱪ-mundaⱪ;'
  beo-beo: 'Amalalu, Hiusiai da gobele salasu dunu Sa:idoge amola Abaia:da elama fada:i
    sia: e da A:basalome amola Isala:ili ouligisu dunuma i, amola fada:i sia: amo
    Ahidoufele ea i, amo elama olelei.'
  tpi-OTNT: Bihain long dispela, Husai i go tokim pris Sadok na Abiatar long dispela
    tok em i bin givim long Apsalom na long ol hetman bilong Israel. Na tu em i tokim
    tupela long tingting bilong Ahitofel.
  hau-SA: Hushai ya ce wa Zadok da Abiyatar, firistoci, “Ahitofel ya ba wa Absalom
    da dattawan Isra’ila shawara su yi kaza da kaza, amma na ba su shawara su yi haka,
    su yi haka.
  uig-LAT: 'Hushay Zadok bilen Abiyatar kahinlargha: Ahitofelning Abshalom bilen Israilning
    aqsaqallirigha bergen mesliheti mundaq-mundaq, emma méning meslihetim bolsa mundaq-mundaq;'
  nde-nde: UHushayi watshela uZadokhi lo-Abhiyathari, abaphristi, wathi, “U-Ahithofeli
    usecebise u-Abhisalomu labadala bako-Israyeli ukuba benze ukuthi lokuthi, kodwa
    mina sengibacebise ukuthi benze okunje lokunje.
  ton-ton: ¶ Pea naʻe toki pehē ai ʻe Husai kia Satoki mo ʻApiata ko e ongo taulaʻeiki,
    naʻe pehē mo pehē ʻae fakakaukau naʻe fai ʻe ʻAhitofeli kia ʻApisalomi pea mo
    e kau mātuʻa ʻo ʻIsileli; pea kuo pehē mo pehē ʻa ʻeku fakakaukau ʻaʻaku.
  ces-1613: 'Oznámil pak to Chusai Sádochovi a Abiatarovi kněžím: Tak a tak radil
    Achitofel Absolonovi a starším Izraelským, ale já takto a takto jsem radil.'
  eng-WMB: Then Hushai said to Zadok and to Abiathar the priests, “Ahithophel counseled
    Absalom and the elders of Israel that way; and I have counseled this way.
  tam-TCV: அப்பொழுது ஊசாய் ஆசாரியர்களான சாதோக், அபியத்தார் என்பவர்களிடம், “அகிதோப்பேல்
    அப்சலோமுக்கும், இஸ்ரயேல் முதியவர்களுக்கும் இன்ன இன்னபடி செய்யவேண்டும் என ஆலோசனை
    கூறியிருக்கிறான். நானோ, அப்படியல்ல இப்படி செய்யவேண்டும் என்று ஆலோசனை கூறியிருக்கிறேன்.
  ceb-ULB: Unya miingon si Husai kang Sadok ug kang Abiatar nga mga pari, “Nagtambag
    si Ahitofel kang Absalom ug sa mga katigulangan sa Israel ug usa ka pamaagi, apan
    nagtambag ako ug laing pamaagi.
  pol-UBG: 'I Chuszaj opowiedział kapłanom Sadokowi i Abiatarowi: Tak a tak radził
    Achitofel Absalomowi i starszym Izraela, lecz ja tak a tak radziłem.'
  agr-agr: Aatus tusa ukuak Ahitófel wajintu Absalógkan ashí Israel aents aidaujai
    ijumag tine nuna pachis, tuja niish wajintu Absalógnash tine nuna aatus Husai
    sacerdote Sadokan Abiatarjai ujakui.
  kyc-kyc: Enakana Asai baame mana pii akali Epesalomemoo Isaraele akali mupwa dupwape
    lamaiyamo dokope dee Ayitopeleme lamaiyamo dokope purisi akali Satokopa Apiatapa
    lamaiya.
  urd-GVU: حوسی نے دونوں اماموں صدوق اور ابیاتر کو وہ منصوبہ بتایا جو اخی تُفل نے
    ابی سلوم اور اسرائیل کے بزرگوں کو پیش کیا تھا۔ ساتھ ساتھ اُس نے اُنہیں اپنے مشورے
    کے بارے میں بھی آگاہ کیا۔
  deu-1912: 'Und Husai sprach zu Zadok und Abjathar, den Priestern: So und so hat
    Ahithophel Absalom und den Ältesten in Israel geraten; ich aber habe so und so
    geraten.'
  kan-2017: ತರುವಾಯ ಹೂಷೈಯು ಯಾಜಕನಾದ ಚಾದೋಕ್ ಎಬ್ಯಾತಾರರಿಗೆ, “ಅಹೀತೋಫೆಲನು ಅಬ್ಷಾಲೋಮನಿಗೂ ಮತ್ತು
    ಇಸ್ರಾಯೇಲರ ಹಿರಿಯರಿಗೂ ಇಂಥಿಂಥ ಆಲೋಚನೆಯನ್ನು ಹೇಳಿದನು, ನಾನು ಹೀಗೆ ಹೇಳಿದ್ದೇನೆ.
  yap-yap: Me weliy Hushai ngak fa gal prist ni aram Zadok nge Abiathar e tin ke weliy
    ngak Absalom nge pi’in nib tolang ni yad bay u tan pa’ Absalom, nge tin keyog
    Ahithofel.
  hlt-MCSB: Hushai loh khosoih Zadok neh Abiathar te, “Ahithophel loh Absalom neh
    Israel patong rhoek tuek tuek a uen bangla, kai loh kang uen.
  mdy-ETH: ዬካፓ ሁሻዬንታ ዓኪፆፔሌንታ ዓቤሴሎሜና ዒስራዔኤሌ ዓሶ ሱኡጎና ዞሬ ዞሮ ሁሻዬ ቄኤሶንሢ፥ ሳዶቄና ዓቢያታሬናም ኬኤዜኔ፤
  twi-ASANTE: Na Husai kɔkaa asɛm a Ahitofel aka ne ɔno ankasa adwenkyerɛ no kyerɛɛ
    asɔfoɔ Sadok ne Abiatar.
  eng-WEBU: Then Hushai said to Zadok and to Abiathar the priests, “Ahithophel counseled
    Absalom and the elders of Israel that way; and I have counseled this way.
  wal-wal: Hegaappe guyyiyan, Hushaayi qeeseta Xaadooqanne Abiyaataara, “Akixoofeeli
    Abeseloomanne Israa7eela cimata hagaa hagaa giidi zoriis; taanikka eta hagaa hagaa
    gaada zoraas.
  spa-PDDPT: 'Husai dijo a los sacerdotes Sadoc y Abiatar: Así y así Ahitofel aconsejó
    a Absalón y a los ancianos de Israel. Así y así yo les aconsejé.'
  gun-gun: 'Ha''e gui ma Husai aipoe''i sacerdote kuery Zadoque ha''e Abiatar pe:
    — Aitofel ma ha''e rami omongeta kuri Absalão ha''e Israel regua nhomongeta va''ety
    kuery. Ha''e rã xee ma amboae rami amongeta.'
  agu-BL: 'Ma tetz Husai nin ben tan yol scyuch'' yi e'' pale'', Sadoc tu Abiatar,
    itzun taltz scyetz: “Je yol Ahitofel tetz Absalome''j, scyuch'' yi e'' mas wi''
    banl wi'', yi ẍe''n chiban tan stz''amle''n Luwiy. Ej nin je yole''j yi nwal wetz
    scyetz.'
  ilo-ULB: Kalpasanna, kinuna ni Cusai kada Zadok ken Abiatar a papadi, “Binalakadan
    ni Ahitofel ni Absalom ken dagiti panglakayen ti Israel iti kasta, ken kastoy
    a wagas, ngem adda iti maysa a banag nga imbalakadko.
  kpg-kpg: Nomuli, gei Hushai ga helekai gi nia daangada hai mee dabu go Zadok mo
    Abiathar dana helekai hagamaamaa ne hai gi Absalom mo nia dagi digau Israel, mo di
    helekai hagamaamaa a Ahitophel ne hai.
  uig-ARA: 'ھۇشاي زادوك بىلەن ئابىياتار كاھىنلارغا: ئاھىتوفەلنىڭ ئابشالوم بىلەن ئىسرائىلنىڭ
    ئاقساقاللىرىغا بەرگەن مەسلىھەتى مۇنداق-مۇنداق، ئەمما مېنىڭ مەسلىھەتىم بولسا مۇنداق-مۇنداق؛'
  sus-sus: Xusa naxa a fala Sadɔki nun Abiyatari sɛrɛxɛdubɛe bɛ, «Axitofeli bara Abisalomi
    nun Isirayila forie rasi marasi nde ra, kɔnɔ n tan bara e rasi fe gbɛtɛ ra.
  pon-2006: Usai eri ndaiong samworo ko, Sadok oh Apaiadar, soangen kaweid me e patohwanohng
    Apsalom oh kaunen mehn Israel ko, oh pil soangen kaweid me Ahidopel kihong irail.
  jae-jae: Go Husai gêjac miŋ biŋ, taŋ Ahitopel kêsôm gêdêŋ Absalom to lau Israelnêŋ
    kasêga ma biŋ, taŋ eŋ tau kasôm gêdêŋ êsêac naŋ, gedeŋ dabuŋwagaagêc Sadok agêc
    Abiatar.
  ksd-ksd: 'Ma Kusai i ga biti tai Sadok ma Abiatar ra ura tena tinabar: Akitopel
    i ga vateten Absalom ma ra umana patuana Israel ma ra tinata dari; ma iau ga tia
    vateten ia dari.'
  tur-YTC: Sonra Huşay, Sadok ve Aviyatar kâhinlere, “Ahitofel, Avşalom’a ve İsrael
    ihtiyarlarına bu şekilde öğüt verdi; ben de bu şekilde öğüt verdim” dedi.
  grc-BRENT: Καὶ εἶπε Χουσὶ ὁ τοῦ Ἀραχὶ πρὸς Σαδὼκ καὶ Ἀβιάθαρ τοὺς ἱερεῖς, οὕτως
    καὶ οὕτως συνεβούλευσεν Ἀχιτόφελ τῷ Ἀβεσσαλὼμ καὶ τοῖς πρεσβυτέροις Ἰσραήλ· καὶ
    οὕτως καὶ οὕτως συνεβούλευσα ἐγώ.
  ind-AYT: Lalu, Husai berkata kepada Zadok dan kepada Abyatar, para imam itu, “Ahitofel
    telah menasihatkan ini dan itu kepada Absalom dan kepada para tua-tua Israel.
    Sementara itu, aku juga menasihatkan ini dan itu.
  nya-nya: Husai anawuza ansembe Zadoki ndi Abiatara kuti, “Ahitofele analangiza Abisalomu
    ndi akuluakulu a Israeli zakuti, koma ine ndawalangiza kuchita zakutizakuti.
  hrv-hrv: 'Potom Hušaj javi svećenicima Sadoku i Ebjataru: “Ahitofel je tako i tako
    savjetovao Abšaloma i starješine izraelske, a ja sam savjetovao tako i tako.'
  mps-mps: Te po minama nosali, Husai pelama, te pris Sadok me Abiatar siba te po
    waligi peyu, te agai Apsalomba me, te Israel dabe tobolu bidi dabeba dali mani
    po te wagi pali. Tama agai augwali siba te Ahitofelgo yali homu kolesagade po
    me wai.
  tpi-tpi: Bihain long dispela, Husai i go tokim pris Sadok na Abiatar long dispela
    tok em i bin givim long Apsalom na long ol hetman bilong Israel. Na tu em i tokim
    tupela long tingting bilong Ahitofel.
  dan-1931: 'Derpå sagde Husjaj til Præsterne Zadok og Ebjatar: “Det og det Råd har
    Akitofel givet Absalom og Israels Ældste, og det og det Råd har jeg givet.'
  vie-OVCB: Hu-sai báo cho hai Thầy Tế lễ Xa-đốc và A-bia-tha hay lời bàn của A-hi-tô-phe
    và lời đề nghị của mình trước mặt Áp-sa-lôm và các trưởng lão.
  guj-2017: હુશાયે સાદોક તથા અબ્યાથાર યાજકોને કહ્યું, “અહિથોફેલે આબ્શાલોમને અને ઇઝરાયલના
    આગેવાનોને આ પ્રમાણેની સલાહ આપી હતી, પણ મેં કંઈક બીજી સલાહ આપી હતી.
  pon-2006A: Usai eri ndaiong samworo ko, Sadok oh Apaiadar, soangen kaweid me e patohwanohng
    Apsalom oh kaunen mehn Israel ko, oh pil soangen kaweid me Ahidopel kihong irail.
  por-BRBSL: 'Então Hushai disse a Zadok e a Abiathar, os sacerdotes: “Ahithophel
    aconselhou Absalom e os anciãos de Israel dessa forma; e eu aconselhei dessa forma.'
  cth-cth: Hushai ni vaihma Zadok hoi Abiathar koevah, hottelah Ahithophel ni Absalom
    hoi Isarelnaw hah pouknae a poe, hahoi kai ni hai pouknae hot patetlah ka poe
    toe telah ati.
  twi-twi: Na Husai kɔkaa asɛm a Ahitofel aka ne ɔno ankasa adwenkyerɛ no kyerɛɛ asɔfo
    Sadok ne Abiatar.
  hlt-hlt: Hushai loh khosoih Zadok neh Abiathar te, “Ahithophel loh Absalom neh Israel
    patong rhoek tuek tuek a uen bangla, kai loh kang uen.
  tbz-SIM: Kɛ̀ Usɑii yĩ́ mɛmmɛ kɛ́nɑ́kɛ́ ikuɔ́ nìùtì Sɑdɔki nɛ̀ Abiɑtɑɑ Aitofɛɛdi
    duɔ́ nyìì tié Abusɑdɔmmu nɛ̀ Isidɑyɛɛribɛ kó bɛkótíbɛ̀, kɛ̀ wenwe nɛ́ yɛ̃ mmù.
  msy-2020: Ezɨ bizir kamɨn gɨn, Husai ghua akar an Apsalom ko Israelian gumazir dapanibav
    mɨkemezibar gun ofa gamir gumazimning Sadok ko Abiatar mɨgei. Egha a uaghan Ahitofelɨn
    akabar gun aning mɨkeme.
  dop-dop: Ḿpʋ́ɣʋ́ Husɑyi polɑɑ nɑ ɩ́ heeli kɔtǝlɑɑ Sɑtɔkɩ nɑ Apiyɑtɑɑ kɛ lɑɣɑtʋ nti
    Ahitofɛlɩ tɑsɑ Apǝsɑlɔm nɑ Ɩsɛɣɛlɩ sɔsɑɑ tɔ, nɑ lɑɣɑtʋ nti ɩnɩ ɩ tɑsɑ-wɛ tɔ.
  azb-azb: 'Xuşay kahin Sadoqa və kahin Evyatara dedi: «Axitofel Avşaloma və İsrail
    ağsaqqallarına bu cür məsləhət verdi, mən də başqa cür məsləhət verdim.'
  eng-DBY: And Hushai said to Zadok and to Abiathar the priests, Thus and thus did
    Ahithophel counsel Absalom and the elders of Israel; and thus and thus have I
    counselled.
  hin-2017: तब हूशै ने सादोक और एब्यातार याजकों से कहा, “अहीतोपेल ने तो अबशालोम और
    इस्राएली पुरनियों को इस-इस प्रकार की सम्मति दी; और मैंने इस-इस प्रकार की सम्मति
    दी है।
  wol-KYG: Ci kaw loolu Usay wax ak Cadog ak Abiyatar sarxalkat ya, nettali leen la
    Ayitofel digal Absalom ak magi Israyil ña, ak la mu leen digal, moom Usay.
  eng-YLT: And Hushai saith unto Zadok and unto Abiathar the priests, 'Thus and thus
    hath Ahithophel counselled Absalom and the elders of Israel, and thus and thus
    I have counselled;
  eng-WYC-2017: And Hushai said to Zadok and to Abiathar, the priests, Ahithophel
    gave counsel to Absalom, and to the elder men of Israel in this and this manner,
    and I gave such and such counsel.
  eng-WMBB: Then Hushai said to Zadok and to Abiathar the priests, “Ahithophel counselled
    Absalom and the elders of Israel that way; and I have counselled this way.
  urd-GVH: हूसी ने दोनों इमामों सदोक़ और अबियातर को वह मनसूबा बताया जो अख़ीतुफ़ल ने
    अबीसलूम और इसराईल के बुज़ुर्गों को पेश किया था। साथ साथ उसने उन्हें अपने मशवरे
    के बारे में भी आगाह किया।
  rug-rug: Meke tozini Husai sari Zedoki meke Abiata, guguana sa vinizata sapu vala
    ia sa koe Abusalamu meke sari na koimata Izireli, meke sa guguana sa vinizata
    te Ahitopeli sapu ele vala nia sa.
  gaz-gaz: Huushaayiis akkana jedhee Zaadoqii fi Abiyaataar lubootatti hime; “Ahiitofel,
    ‘Akkasii fi akkas godhaa’ jedhee Abesaaloomii fi maanguddoota Israaʼel gorsee
    ture; ani garuu, ‘Akkanaa fi akkana godhaa’ jedheen isaan gorse.
  fra-LSG: 'Huschaï dit aux sacrificateurs Tsadok et Abiathar: Achitophel a donné
    tel et tel conseil à Absalom et aux anciens d’Israël; et moi, j’ai conseillé telle
    et telle chose.'
  yal-yal: Axitofeli naxan fala Abisalomi nun Isirayila fonne xa, Xusayi yi na rali
    saraxaralina Abiyatari nun Sadɔki ma.
  haw-1868: Alaila, olelo aku la o Husai ia Zadoka laua o Abiatara na kahuna, Pela
    a penei i oleloao aku ai o Ahitopela ia Abesaloma a me na lunakahiko o ka Iseraela;
    pela a penei hoi au i oleloao aku ai.
  arb-NAV: 'وَأَبْلَغَ حُوشَايُ صَادُوقَ وَأَبِيَاثَارَ الْكَاهِنَيْنِ مَا أَشَارَ
    بِهِ أَخِيتُوفَلُ عَلَى أَبْشَالُومَ وَعَلى شُيُوخِ إِسْرَائِيلَ، كَمَا أَطْلَعَهُمَا
    عَلَى مَا أَشَارَ هُوَ بِهِ عَلَيْهِمْ وَقَالَ:'
  ewe-ewe: Husai gblɔ na nunɔla Zadok kple Abiata bena; Ale kple ale Ahitofel ɖo aɖaŋu
    na Absalom kple Israel ametsitsiwo kple eya ŋutɔ tɔ na nunɔlawo.
  eng-LEE: Then said Chushai unto Zadok and to Ebyathar the priests, Thus and thus
    did Achithophel counsel Abshalom and the elders of Israel; and thus and thus have
    I counseled.
  asm-FB: তাৰ পাছত হূচয়ে চাদোক আৰু অবিয়াথৰ এই দুজন পুৰোহিতক ক’লে, “অহীথোফলে অবচালোমক
    আৰু ইস্ৰায়েলৰ বৃদ্ধ লোকসকলক এনে-তেনে পৰামৰ্শ দিছিল কিন্তু মই হ’লে অন্য পৰামৰ্শ
    দিলোঁ।
  sus-A: شُسَ نَشَ عَ قَلَ سَدْكِ نُن عَبِيَتَرِ سّرّشّدُبّيٍ بّ، «عَشِتٌقٍلِ بَرَ
    عَبِسَلٌمِ نُن عِسِرَيِلَ قٌرِيٍ رَ سِ مَرَ سِ ندٍ رَ، كْنْ ﭑ تَن بَرَ عٍ رَ سِ
    قٍ فبّتّ رَ.
  fra-SBL: 'Alors Huschaï dit aux sacrificateurs Tsadok et Abiathar : Ahithophel a
    conseillé à Absalom et aux anciens d''Israël de suivre cette voie, et moi j''ai
    conseillé de suivre cette voie.'
  hbo-hbo: וַיֹּ֣אמֶר חוּשַׁ֗י אֶל־צָדֹ֤וק וְאֶל־אֶבְיָתָר֙ הַכֹּ֣הֲנִ֔ים כָּזֹ֣את
    וְכָזֹ֗את יָעַ֤ץ אֲחִיתֹ֙פֶל֙ אֶת־אַבְשָׁלֹ֔ם וְאֵ֖ת זִקְנֵ֣י יִשְׂרָאֵ֑ל וְכָזֹ֥את
    וְכָזֹ֖את יָעַ֥צְתִּי אָֽנִי׃
  kik-kik: Hushai akĩĩra Zadoku na Abiatharu, acio athĩnjĩri-Ngai, atĩrĩ, “Ahithofeli
    nĩataarĩte Abisalomu na athuuri a Isiraeli meeke ũna na ũna, no niĩ ndĩmataarĩte
    meke ũna na ũna.
  fra-NCL: 'Chusaï dit aux prêtres Sadoc et Abiathar : « Achitophel a donné tel et
    tel conseil à Absalom et aux anciens d’Israël, et moi j’ai donné tel et tel conseil.'
  cek-AK: Hushai mah qaima Zadok hoi Abiathar khaeah, Ahithophel mah Absalom hoi Israel
    kacoehtanawk khaeah to tiah sak hanah poekhaih paek baktih toengah, kai mah doeh
    to tiah sak hanah poekhaih ka paek boeh.
  cuk-cuk: 'A-sorbali, Husai, dule-irwa-Bab-Dummadse-gormalad-Sadocʼga, degi, Abiatarʼga
    sogded: —Ahitofel weyob Absalónʼga, degi, Israel-girmar-dummaganga binsaed uksad.
    Andina weyob Absalónʼga an binsaed uksamogad.'
  uig-CYR: 'Һушай Задок билән Абиятар каһинларға: Аһитофәлниң Абшалом билән Исраилниң
    ақсақаллириға бәргән мәслиһәти мундақ-мундақ, амма мениң мәслиһәтим болса мундақ-мундақ;'
  tel-2017: అప్పుడు హూషై, అబ్షాలోము, ఇశ్రాయేలు పెద్దలకందరికీ అహీతోపెలు వేసిన పథకం,
    తాను చెప్పిన ఆలోచన యాజకులైన సాదోకు, అబ్యాతారులకు తెలియజేశాడు.
  hat-BSA: 'Epi Huschaï te di a Tsadok avèk Abiathar, prèt yo: “Sa se konsèy sa a
    ke Achitophel te bay Absalom avèk ansyen a Israël yo e se sa ke mwen te konseye.'
  kos-kos: Na Hushai el fahkang nu sel mwet tol Zadok ac Abiathar ke kas in kasru
    ma el sang nu sel Absalom ac mwet kol lun mwet Israel, oayapa ke kas in kasru
    lal Ahithophel nu selos.
  hbo-WLC: וַיֹּ֣אמֶר חוּשַׁ֗י אֶל־צָד֤וֹק וְאֶל־אֶבְיָתָר֙ הַכֹּ֣הֲנִ֔ים כָּזֹ֣את
    וְכָזֹ֗את יָעַ֤ץ אֲחִיתֹ֙פֶל֙ אֶת־אַבְשָׁלֹ֔ם וְאֵ֖ת זִקְנֵ֣י יִשְׂרָאֵ֑ל וְכָזֹ֥את
    וְכָזֹ֖את יָעַ֥צְתִּי אָֽנִי׃
  ibo-ibo: Hushaị gwara Zadọk na Abịata, ndị nchụaja, “Otu a na ihe ndị a ka Ahitofel
    dụrụ Absalọm na ndị okenye Izrel nʼọdụ ka ha mee, ma otu a na nke a ka mụ onwe
    dụkwaranụ nʼọdụ.
  ory-ory: ଏଥିଉତ୍ତାରେ ସାଦୋକ ଓ ଅବୀୟାଥର ଯାଜକମାନଙ୍କୁ ହୂଶୟ କହିଲା, “ଅବଶାଲୋମଙ୍କୁ ଓ ଇସ୍ରାଏଲର
    ପ୍ରାଚୀନଗଣଙ୍କୁ ଅହୀଥୋଫଲ ଏହିପରି ଭାବରେ ମନ୍ତ୍ରଣା ଦେଇଥିଲା, ମାତ୍ର ମୁଁ ଏହିପରି ଭାବରେ ମନ୍ତ୍ରଣା
    ଦେଲି।
  chk-chk: Mürin, Husai a üreni ekewe souasor Satok me Apiatar, “Iei än Ahitofel öüröür
    a öüra ngeni Apsalom me ekewe souakomwen Israel, nge pwal iei ai we öüröür ngeniir.
  ssd-ssd: Kile Husai ndek kumba ka nu wam pagu pasa Absalom Israel mage mage nane
    saniŋgina ta pris Sadok le Abiatar ndoŋ kubeu nikina sulumba Ahitofel tuku wam
    pagu pasa ta turmba nale sanikina sulumba
  rop-rop: Afta na Hushai bin go en tok langa Seidok en Abaiyatha det dubala serramonimen,
    en imbin dalim dubala blanga det wed weya imbin tok langa Ebsalom en detlot boswan
    Isreil men, en imbin dalim dubala blanga det wed weya Ahithafel bin dalim olabat
    du,
  ukr-1871: 'І сповістив Хусій сьвященників Садока та Абіятара: Так і так раяв Ахитофел
    Абессаломові, а так і так пораяв я.'
  deu-1951: 'Aber Husai sprach zu Zadok und Abjatar, den Priestern: So und so hat
    Ahitophel dem Absalom und den Ältesten Israels geraten; ich aber habe so und so
    geraten.'
  eng-JPS: 'Then said Hushai unto Zadok and to Abiathar the priests: ''Thus and thus
    did Ahithophel counsel Absalom and the elders of Israel; and thus and thus have
    I counselled.'
  srp-1865: 'Potom reèe Husaj sveštenicima Sadoku i Avijataru: tako i tako svjetova
    Ahitofel Avesaloma i starješine Izrailjeve, a ja svjetovah tako i tako.'
  lug-lug: Naye Kusaayi n’ategeeza Zadooki ne Abiyasaali bakabona nti, “Akisoferi
    awadde Abusaalomu n’abakadde ba Isirayiri amagezi bwe gati ne bwe gati, naye nze
    mbawabudde okukola bwe bati ne bwe bati.
  heb-heb: ויאמר חושי אל צדוק ואל אביתר הכהנים כזאת וכזאת יעץ אחיתפל את אבשלם ואת
    זקני ישראל וכזאת וכזאת יעצתי אני׃
  ben-IRV: পরে হূশয় সাদোক ও অবিয়াথর এই দুই যাজককে বললেন, “অহীথোফল অবশালোমকে ও ইস্রায়েলের
    প্রাচীনদেরকে এই রকম পরিকল্পনা দিয়েছিল, কিন্তু আমি এই রকম পরিকল্পনা দিয়েছি৷
  pan-pan: ਤਦ ਹੂਸ਼ਈ ਨੇ ਸਾਦੋਕ ਅਤੇ ਅਬਯਾਥਾਰ ਜਾਜਕਾਂ ਨੂੰ ਆਖਿਆ, ਅਹੀਥੋਫ਼ਲ ਨੇ ਅਬਸ਼ਾਲੋਮ ਨੂੰ
    ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਬਜ਼ੁਰਗਾਂ ਨੂੰ ਇਸ ਤਰ੍ਹਾਂ ਸਲਾਹ ਦਿੱਤੀ ਹੈ,
  tkr-tkr: 'Xuşayee kaahinaaşik''le Tsadokık''leyiy Evyatarık''le eyhen: – Axitofelee
    Avşalomusiy İzrailyne ağsaqqalaaşis inəxübna mı''sləhət g''avcu. Zımee manbışik''le
    inva uvhu.'
  mya-JVB: ထိုအခါ ဟုရှဲ သည် ယဇ်ပုရောဟိတ် ဇာဒုတ် နှင့် အဗျာသာ တို့အား ၊ အဟိသောဖေလ သည်
    ဤ မည်သော အကြံ ကို အဗရှလုံ နှင့် ဣသရေလ အမျိုးအသက်ကြီး သူတို့ အားပေးပြီ။ ကျွန်ုပ်
    သည်လည်း ဤ မည်သောအကြံ ကိုပေး ပြီ။
  tte-O: Kabo Usai ilau topwaoli Seidoki yo Ebayada kolili na ali wasa meuloina iwolegili
    ibomayoi yo Aitopeli ali walo Abisalomi yo Isileli ali tautaubalao kolili.
  tbg-tbg: Ho Husaiva Kotira kaiqa vara amite vau vaiintitanta Sadokika Abiataaka
    tiva nimiro tiharo, Ahitopeliva Apasalomuravata Isareri nora vaiintivata avu aato
    nimimanta te kiave tivake vo avu aato nimunarave.
  hmo-hmo: Vadaeni Husai ese hahelagaia taudia Sadoka bona Abiatara ia hamaoroa, ia
    gwau, “Ahitopela ena laloa be inai bamona ia gwauraia Abesaloma bona Israela gunalaia
    taudia dekenai. To lauegu laloa be inai bamona lau gwauraia idia dekenai.
  urd-urd: तब हूसी ने सदूक़ और अबीयातर काहिनों से कहा कि “अख़ीतुफ्फ़ल ने अबीसलोम को
    और बनी इस्राईल के बुज़ुर्गों को ऐसी ऐसी सलाह दी और मैंने यह सलाह दी।
  rus-SYN: 'И сказал Хусий Садоку и Авиафару священникам: так и так советовал Ахитофел
    Авессалому и старейшинам Израилевым, а так и так посоветовал я.'
  bqc-SIM: 'Ɔ̃ Usai ò sa''ona Zadokiɛ ń sa''ona Abiataao à mɛ̀: Aitofɛli lɛdà
    Abisaloũwa ń Isaili gbɛ̃zↄ̃ↄↄ lá aa kɛ kɛ́wa, ↄ̃ mapi sↄ̃ ma lɛdàmá ma mɛ̀
    lá á kɛn la.'
  tcz-CHONGTHU: Hichun Hushai chun thempu te ni Zadok le Abiathar chu asei peh in,
    “Hitobang hin chule hiti hin Ahithophel chun Absalom le Israel upa ho ahil chah
    tai; hichun keiman jong hitobang hin kahil guh kit’in ahi, atitai.
  mar-mar: हूशयने हे सर्व सादोक आणि अब्याथार या याजकांच्या कानावर घातले. अबशालोम आणि
    इस्राएलमधील वडील मंडळी यांना अहिथोफेलने जे सुचवले ते हूशयने या दोघांना सांगितले.
    तसेच आपण काय सुचवले तेही सविस्तर सांगितले. हूशय म्हणाला,
  qub-qub: Chaypita Husaiga willaran cüra Sadoctawan cüra Abiatarta imano Ahitofel
    Absalonta llapan Israel auquincunata willapashanta, quiquin Husai imano willapashantapis.
  bqp-bqp: 'Akũ Usai ò sa''ori Zadↄkinɛ kũ sa''ori Abiatao à pì: Aitofɛli lɛ́ dà
    Abusalomua kũ Isaraila gbɛ̃ zↄ̃kↄ̃nↄ à pì à kɛ lán dí bà, akũ ma lɛ́ dàḿma ma
    pì ò kɛ lán dí bà.'
  hat-hat: 'Apre sa, Ouchayi rele Zadòk ak Abyata, prèt yo, li di yo: -Men konsèy
    Achitofèl te bay Absalon ak chèf fanmi moun Izrayèl yo. Men konsèy mwen menm mwen
    te ba yo.'
  eng-BSB: So Hushai told Zadok and Abiathar, the priests, “This is what Ahithophel
    has advised Absalom and the elders of Israel, and this is what I have advised.
  tod-tod: Ɠusayi liini zalaɠa ɠula nuiti Sadɔke ta Aɓiataal ʋɔ bɛ, é Ayitɔfɛle ná-tɛnɛ
    gooi laazeeli ti ma, ta nii tɔ ɓɔɠɔi é bogai Aɓesalɔme ta Izelayɛle nu wolaiti
    pɛ ma.
  eng-WEBPB: Then Hushai said to Zadok and to Abiathar the priests, “Ahithophel counselled
    Absalom and the elders of Israel that way; and I have counselled this way.
  kbq-kbq: Hagi ana huteno Husai'a Zadokune pristi ne' Abiatakizania amanage huno
    zamasami'ne, Ahitofeli'a Absalomune Israeli kva vahe'tamina antahintahi zamige'na
    nagra amanahu antahi'za zami'noe.
  nhe-BL: Huan Husai quinilhuito nopa totajtzitzi Sadoc huan Abiatar nopa tlajtoli
    ica tlen Ahitofel quiconsejomacac ma quichihuaca Absalón huan nopa huehue tlacame
    tlen Israel. Nojquiya Husai quinilhui tlen ya iselti quinilhuijtoya ma quichihuaca.
  bus-bus: 'Ben Usai ò sa''ori Zadↄkinɛ kↄ̃n sa''ori Abiatao à bè: Aitofɛli lɛ́ dà
    Abusalomua kↄ̃n Isaraili gbɛ̃nsinↄ à bè à kɛ lán kɛ̀ bà, ben ma lɛ́ dàḿma ma bè
    aↄ̃ kɛ lán kɛ̀ bà.'
  gub-BL: Na'e umume'u upureruze'egaw Àmixàràw pe wemimume'u kwer oho xaxeto Zanok
    pe Amiatar pe kury. — Amume'u a'e pureruze'egaw Izaew wanuwihaw wanupe ihe. Aitopew
    umume'u amo ae pureruze'egaw wanupe a'e, i'i wanupe.
  eng-DRA: 'And Chusai said to Sadoc and Abiathar the priests: Thus and thus did Achitophel
    counsel Absalom, and the ancients of Israel: and thus and thus did I counsel them.'
