    à cette ville, et nous la tirerons dans le fleuve, jusqu'à ce qu'il ne s'y trouve
    plus une seule petite pierre. »
  hbo-hbo: וְאִם־אֶל־עִיר֙ יֵֽאָסֵ֔ף וְהִשִּׂ֧יאוּ כָֽל־יִשְׂרָאֵ֛ל אֶל־הָעִ֥יר הַהִ֖יא
    חֲבָלִ֑ים וְסָחַ֤בְנוּ אֹתֹו֙ עַד־הַנַּ֔חַל עַ֛ד אֲשֶֽׁר־לֹא־נִמְצָ֥א שָׁ֖ם גַּם־צְרֹֽור׃
    פ
  kik-kik: O na ningĩ angĩgatoonya itũũra inene, andũ othe a Isiraeli makaarehe mĩhĩndo
    itũũra-inĩ rĩu, tũrĩkururie tũrĩtware gĩtuamba-inĩ, o nginya kwage gacunjĩ karĩo
    kangĩoneka.”
  fra-NCL: S’il se retire dans une ville, tout Israël apportera des cordes vers cette
    ville, et nous la traînerons jusqu’au torrent, jusqu’à ce qu’on n’y trouve plus
    même une pierre. »
  cek-AK: Nampa vangpui thungah cawn nahaeloe, Israel kaminawk boih mah qui to sin
    si loe, thlung maeto doeh anghmat ai ah to vangpui to vapui ah ruet si, tiah a
    naa.
  cuk-cuk: Ar David neggwebur-gandikidse dukunaddibe, bela Israel-sordamar a-neggweburse
    urdub-nika namaloed. A-urdubgi bulakwaa anmar e-ibe e-galu-matusulid-akwabiid
    earoed, e-akwamar-seniganse-bakar, diwar-maidse mioed.”
  uig-CYR: Әгәр у бир шәһәргә киривалсиму, пүткүл Исраил шу йәргә арғамчиларни елип
    келип, шәһәрни һәтта униңдики кичик шеғил-ташларниму қалдурмай сөрәп әкилип, дәрия
    җилғисиға ташливетимиз».
  tel-2017: అతడు గనుక ఒక పట్టణం వెనుక దాక్కొంటే ఇశ్రాయేలీయులంతా ఆ పట్టణాన్ని తాళ్లు
    తీసుకుని ఒక చిన్న రాయి కూడా కనబడకుండా దాన్ని నదిలోకి లాగుతారు.”
  hat-BSA: Si li retire li nan yon vil, alò, tout Israël va mennen kòd kote vil sila
    a e yo va rale li nèt antre nan vale a jis nanpwen yon ti wòch ki rete.”
  kos-kos: El fin kaingyak nu in sie siti, na mwet lasr uh ac use sucl in amakinya
    siti sac nu ten nu infahlfal uh. Wangin sie eot ac fah oan fin tohktok we uh.”
  hbo-WLC: וְאִם־אֶל־עִיר֙ יֵֽאָסֵ֔ף וְהִשִּׂ֧יאוּ כָֽל־יִשְׂרָאֵ֛ל אֶל־הָעִ֥יר הַהִ֖יא
    חֲבָלִ֑ים וְסָחַ֤בְנוּ אֹתוֹ֙ עַד־הַנַּ֔חַל עַ֛ד אֲשֶֽׁר־לֹא־נִמְצָ֥א שָׁ֖ם גַּם־צְרֽוֹר׃
    פ
  ibo-ibo: Ọ bụrụkwa na o zoo onwe ya nʼotu obodo, mgbe ahụ Izrel niile ga-eweta ụdọ
    nʼobodo ahụ, anyị ga-adọtu ya dọbanye ya na ndagwurugwu, ruo mgbe ọ bụladị otu
    nkume ga-afọdụ nʼebe ahụ.”
  ory-ory: ଆହୁରି ଯଦି ସେ କୌଣସି ନଗରକୁ ଯାଇଥିବେ, ତେବେ ସମସ୍ତ ଇସ୍ରାଏଲ ସେହି ନଗରକୁ ଦଉଡ଼ି ଆଣିବେ
    ଓ ତହିଁରେ ଗୋଟିଏ ଗୋଡ଼ି ନ ରହିବା ପର୍ଯ୍ୟନ୍ତ ଆମ୍ଭେମାନେ ତାହା ନଦୀକୁ ଟାଣି ନେବୁ।”
  chk-chk: Nge are epwe tolong lon eu telinimw, chon Israel meinisin repwe uwato säl
    o üri ewe telinimw ngeni ewe lemol tori esap chüen wor emök fau epwe nom lon ewe
    leni.”
  ssd-ssd: Nu kua ka tumbraŋ suŋgo ande sinam kuwa ta siŋgine kuasmbi muli kareŋnu
    kilmba tumbraŋ fonde ta kusmba didika te-bukŋgube le ma gutoŋ sinam nziŋge ndeka
    fofokuwa ŋgina.
  rop-rop: En if King Deibid trai en ranawei en blandim miselp langa eni taun, wal
    wi pipul olabat garra bajimap loda roup, en garram detlot roup wi garra pulumdan
    ola haus en tjakidawei ola ston raidap wi faindim im. Nomo eni ston garra jandap
    ontop langa det hil. Najing.” Lagijat na Hushai bin tok, dumaji imbin wandi gibit
    Deibid taim blanga gidawei.
  ukr-1871: Коли ж би схоронився в який город, то ввесь Ізраїль обтягне город верівками,
    й ми стягнемо його в прірву, так що й камень на каменї не зістанеться.
  deu-1951: Zieht er sich aber in eine Stadt zurück, so soll ganz Israel Stricke an
    jene Stadt legen und sie in den Bach hinunterschleifen, also daß auch nicht ein
    Steinchen mehr davon gefunden wird!
  eng-JPS: Moreover, if he withdraw himself into a city, then shall all Israel bring
    up ropes to that city, and we will draw it into the valley until there be not
    one small stone found there.'
  srp-1865: Ako li uteèe u grad, sav narod Izrailjski neka donese uža pod onaj grad,
    pa æemo ga svuæi u potok, da se ni kamen ne naðe ondje.
  lug-lug: Bw’aliddukira mu kibuga, Isirayiri yenna, balireeta emiguwa, ne tukiwalulira
    mu mugga obutalekawo jjinja n’erimu.”
  heb-heb: ואם אל עיר יאסף והשיאו כל ישראל אל העיר ההיא חבלים וסחבנו אתו עד הנחל עד
    אשר לא נמצא שם גם צרור׃
  ben-IRV: আর যদি তিনি কোন নগরে চলে যান, তবে সমস্ত ইস্রায়েল সেই নগরে দড়ি বাঁধবে,
    আর আমরা স্রোত পর্যন্ত সেটা টেনে নিয়ে যাব, শেষে সেখানে একটা পাথর কুঁচোও আর পাওয়া
    যাবে না৷”
  pan-pan: ਜੇਕਰ ਉਹ ਕਿਸੇ ਸ਼ਹਿਰ ਵਿੱਚ ਵੜ ਗਿਆ ਹੋਵੇ ਤਾਂ ਸਾਰੇ ਇਸਰਾਏਲੀ ਰੱਸੀਆਂ ਲੈ ਕੇ ਉਸ ਸ਼ਹਿਰ
    ਨੂੰ ਚੜ੍ਹ ਜਾਣਗੇ ਅਤੇ ਅਸੀਂ ਉਹ ਨੂੰ ਨਦੀ ਵਿੱਚ ਅਜਿਹਾ ਖਿੱਚ ਲਿਆਵਾਂਗੇ, ਜੋ ਉੱਥੇ ਉੱਥੋਂ ਇੱਕ
    ਰੋੜਾ ਵੀ ਨਹੀਂ ਲੱਭੇਗਾ।
  tkr-tkr: Mana menne şahareeqa ark'ın ixheene, gırgıne İzrailybışe mane şaharısqa
    t'ü'ər adı, mana şahar habğı, dameeqa g'a'apçes. Mane şaharıke sa k'ınna g'ayeb
    g'alepçes deş.
  mya-JVB: ၎င်း နည်းခမည်းတော်သည် မြို့ တမြို့ထဲသို့ ဝင်လျှင် ၊ ဣသရေလ အမျိုးသားအပေါင်း
    တို့သည် ကြိုး များကို ယူ ခဲ့၍ ထို မြို့ ၌ ကျောက်စရစ် တခုကိုမျှ မ ကျန် စေခြင်းငှါချိုင့်
    ထဲသို့ ဆွဲချ ရကြမည်ဟု လျှောက် လေသော်၊
  tte-O: Tem iyabubu ilau yanuwa lalakina yabo koina kabo Isileli meuloili kani maina
    sikalai yo yanuwa kana gana sitabe-yabeku ilobi kalogawa mena kanasiga meuloina
    itatagwaligwali imwawasi.”
  tbg-tbg: Viva ruqemakero vo vatukaqi virera, ekaa Isareri vika naaqunta vateraqohai
    vi vatukara kantarumate rarau vare onkaiqi muntu aqu kaivaro kia ori voqavanovata
    viraqaa variarire, tiro.
  hmo-hmo: Bema Davida ese hanua ta dekenai do ia raka vareai, Israela taudia ibounai
    be kwanau do idia abia lao, unai hanua do idia veria diho ela bona koura lalonai.
    Nadi ena momoru ta be ororo ataiai do ia noho lasi.”
  urd-urd: इसके 'अलावा अगर वह किसी शहर में घुसा हुआ होगा तो सब इस्राईली उस शहर के
    पास रस्सियाँ ले आयेंगे और हम उसको खींचकर दरया में कर देंगे यहाँ तक कि उसका एक
    छोटा सा पत्थर भी वहाँ नहीं मिलेगा।”
  rus-SYN: а если он войдет в какой-либо город, то весь Израиль принесет к тому городу
    веревки, и мы стащим его в реку, так что не останется ни одного камешка.
  bqc-SIM: Tó à sù gɛ̃̀ wɛ̃́lɛeuɛ sↄ̃, Isaili baade píi ba sɛ gɛò we, aai pↄ́
    pↄ́ wà wɛ̃́lɛpi kàlɛwàↄ gálɛ taò guzulɛu. Baa a gbɛ̀ kasonae, wasu e we lↄo.
  tcz-CHONGTHU: Chule ijem tin David chu khosung dung khat’a jamlut jongleh, Israel
    pumpin khao kipatsoh keiyin tin, chule akhopi chu kikai manghel’intin, song hal
    si khat geiya jong kidalha lou ding, ahi,” ati.
  mar-mar: पण दावीदाने एखाद्या नगरात आश्रय घेतलेला असेल तर दोरखंड आणून आम्ही सर्व
    इस्राएल लोक ते नगर ओढून दरीत ढकलू, मग एक धोंडासुध्दा त्याठिकाणी शिल्लक राहणार
    नाही.
  qub-qub: May siudäman pacacuptinpis llapanchi aywashun wascanchïwan-cama. Chay siudäta
    illgächir rumincunatapis ushajpaj apashun yacu aywaj ragraman. Chauraga ni juc
    rumillapis manami quëdangapächu.»
  bqp-bqp: Tó à sù à gɛ̃̀ wɛ̃tɛ ke gũmmɛ sↄ̃, Isaraila gbɛ̃ sĩnda pínki ni bà sɛ́
    à gɛ́o gwe, oni wɛ̃tɛ pì kátɛbↄnↄ gátɛ ò táo guvutɛn. Bee a gbɛ̀ kaso ke, oni
    e gwe doro.
  hat-hat: Si li al kache kò l' nan yon lavil, tout moun Izrayèl yo va pran kòd, y'a
    mare lavil la, y'a trennen l' al jete anba nan fon an. Yo pa t' kite yon grenn
    wòch sou tèt mòn kote lavil la te ye a.
  eng-BSB: If he retreats to a city, all Israel will bring ropes to that city, and
    we will drag it down to the valley until not even a pebble can be found.”
  tod-tod: Ni a lɔɔɠuna taai ta zu, Izelayɛle nuiti pɛ ta ʋa ga galuiti, ade taai
    naa mɛɛn pɛtugi zu, é kobaʋɛ, eyɛsu kɔtu ɠila kpalaa ge mina mɔ ɠɛ ná.»
  eng-WEBPB: Moreover, if he has gone into a city, then all Israel will bring ropes
    to that city, and we will draw it into the river, until there isn’t one small
    stone found there.”
  kbq-kbq: Hagi agrama mago kumapima ufrenketa ana kumofo vihu keginare nofi renteta
    avazu huta agupofi ome atregahune. Ana nehanunkeno ana kuma'mo fanane huvagaregahie.
  nhe-BL: Huan intla inijuanti motlatitij ipan se altepetl, tiyase tinochime ica mecatl
    hasta tijxolehuase nopa tepamitl huan tijtilanase sesen tetl tlen eliyaya ipan
    nopa tepamitl hasta campa tlamayamitl. Ax tijcahuase niyon se tetl tlen motlalijtos
    ipan seyoc.
  bus-bus: Tó à gà à gɛ̃̀ wɛ́tɛ ke guumɛ sↄ̃, Isaraili baade píngi é bà sɛ́ à gáo
    gwe, aↄ̃é wɛ́tɛ pì kaɛbↄnↄ gáɛ wà táo guzurɛn. Baa à gbɛ̀ kaso ke, weé e gwe dↄro.
  gub-BL: Aze uzàn uzeàmim pà amo tawhu ywytyr apyr iapo pyrer pupe nehe, zanerehe
    we har paw weraha putar kyhàhàm a'e pe wà nehe. Xityk putar a'e tawhu nehe. Ni
    pitài ita upyta putar amo ita 'aromo nehe, i'i izupe.
  eng-DRA: And if he shall enter into any city, all Israel shall cast ropes round
    about that city, and we will draw it into the river, so that there shall not be
    found so much as one small stone thereof.
