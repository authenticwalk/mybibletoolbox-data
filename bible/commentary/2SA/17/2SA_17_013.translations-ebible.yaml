verse: 2SA.017.013
translations:
  mal-C: ഇനിയും, ഒരുപക്ഷേ, അവർ ഏതെങ്കിലും നഗരത്തിലേക്കു പിൻവാങ്ങുകയാണെങ്കിൽ സകല ഇസ്രായേലുംചേർന്ന്
    ആ നഗരത്തെ കയറുകെട്ടിവലിച്ച് അതിന്റെ ഒരു ചെറുകഷണംപോലും കാണാതാകുന്നതുവരെ അതിനെ നദിയിൽ
    വലിച്ചിട്ടു കളയാം.”
  deu-TKW: Zieht er sich aber in eine Stadt zurück, so soll ganz Israel Seile an jene
    Stadt anlegen, und wir schleifen sie ins Thal, bis auch nicht ein Steinchen mehr
    dort zu finden sein wird.
  lin-lin: Soki akimi na engumba moko, Isalaele mobimba ekomema basinga kuna na engumba
    yango mpe tokobenda engumba yango na lubwaku kino etikala ata na libanga moko
    te. »
  eng-LSV: And if he is gathered to a city, then they have caused all Israel to carry
    ropes to that city, and we have drawn it to the brook until there has not even
    been found a stone there.”
  eng-GNV: Moreouer if he be gotten into a citie, then shall all the men of Israel
    bring ropes to that citie, and we will draw it into the riuer, vntill there be
    not one small stone founde there.
  eng-WEBSTER: Moreover, if he shall have entered into a city, then shall all Israel
    bring ropes to that city, and we will draw it into the river, until there is not
    one small stone found there.
  nhw-BL: Huan sintla inijuanti motlatitij ipan se altepetl, tiyase tinochime ica
    mecatl hasta tijsosolose nopa tepamitl huan tijtilanase sesen tetl catli eliyaya
    ipan nopa tepamitl hasta campa tlamayamitl. Amo tijcahuase niyon se tetl catli
    mosehuijtos ipan seyoc.
  swh-ONEN: Kama atakimbilia katika mji wowote, basi Israeli wote watazungushia mji
    ule kamba, nasi tutauburuta mji huo mpaka bondeni hadi isionekane hata changarawe
    ya huo mji.”
  bba-bba: Bɑ̀ n duɑ wuu ɡɑɡu sɔɔ bɑ kukuɑ, Isirelibɑ kpuro bɑ koo wuu ɡe wɔri bu
    ɡen ɡɑni wɛ̃ɛ sɔ̃re bu ɡɑwɑ bu suriri kpɑ bu ɡen kpenu ɡurɑ bu dɑ bu sure wɔwɑ
    sɔɔ. Bɑɑ ɡen kpee teerɑ kun tiɑrɑmɔ.
  eng-KJVCPB: Moreover, if he be gotten into a city, then shall all Israel bring ropes
    to that city, and we will draw it into the river, until there be not one small
    stone found there.
  mpx-mpx: Ebo ni lou ni na panuwa bwabwatana etega, inoke Isileli gegewel hihiu nihi
    ahe yaka panuwa o ana gana nihi momol lowan opopwa, ana siga gegewena hot ni samwalekaleka.”
  luo-luo: Kaponi odhi mopondo e dala moro, to jo-Israel duto nokel tonde e dalano
    kendo wanaywa ohinga mar dalano mi wamuke kwatere e holo ma kata mana bathe matin
    ok noyudi.”
  meu-meu: A bema hanua ta ai baine raka vareai, Israel taudia iboudiai na kwanau
    bae laohai, una hanua na baita veria dobi, ela bona koura lalonai, ela bona ia
    nadina momoruna ta basine mia.
  npi-ULB: उनी सहरमा शरण लिन्छन् भने, त्‍यस सहरमा सारा इस्राएलले डोरी ल्याउने छन्
    र त्यहाँ एउटा सानो ढुङ्गा पनि नभेटिने गरी त्‍यसलाई हामी घिसारेर नदीमा झार्ने छौं
    ।”
  yor-yor: Bí o bá sì bọ́ sí ìlú kan, gbogbo Israẹli yóò mú okùn wá sí ìlú náà, àwa
    ó sì fà á lọ sí odò, títí a kì yóò fi rí òkúta kéékèèké kan níbẹ̀.”
  ind-ind: Kalau dia berlindung di salah satu kota yang dikelilingi benteng, maka
    seluruh pasukan Israel akan mengepung, membongkar bentengnya, dan menghancurkan
    kota itu!”
  pes-OPCB: اگر داوود به شهری فرار کند، تمام سپاه اسرائیل که در اختیار تو است دیوارهای
    شهر را با کمند به نزدیکترین دره سرنگون می‌کنند تا با خاک یکسان شود و سنگی در آن
    نماند.»
  tgl-ULB: Kung tatakas siya sa isang lungsod, sa gayon magdadala ang buong Israel
    sa lungsod na iyan ng mga lubid at hihilain natin ito sa ilog, hanggang sa wala
    nang kahit isang maliit na bato ang matatagpuan doon.”
  cbu-NT: Wandaya yaktash kamungamaam pshturanginaariya, iy Israelchichini waskaa
    zapan yáyaruni, patumbchee ichingaru tusis tusis ashkachuni, izuuru wazawap kapeet
    kapeet ashtachinipa, Husayari tárangiya.
  hui-hui: Ani beremagola ti tano mbiraha ibida anda piyagua Isaraeleali inanaga ami
    dewa karunime bu yalu puwa wai pabe hongohe kago pume hende howa dindi ulini ngagohayagi
    gialo yameremagola tano ogoni giala hole bialu mo ko hai hene wulebira. Ani beremagola
    tano ogoninaga ege pabe henedago aria emene gindu lenebi mbira ibira naholebiraore,
    lalu Husaihanda Abasalomo lamini.
  mya-mya: အ​ကယ်​၍​သူ​သည်​မြို့​တစ်​မြို့​အ​တွင်း သို့​ဆုတ်​ခွာ​သွား​လျှင် အ​ကျွန်ုပ်​တို့​၏​လူ
    များ​သည်​ကြိုး​များ​ကို​ယူ​ဆောင်​ကာ​တောင် ကုန်း​ပေါ်​တွင်​ကျောက်​တစ်​လုံး​မျှ​မ​ကျန်​ဘဲ
    ထို​မြို့​ကို​ချိုင့်​ဝှမ်း​အောက်​သို့​ဆွဲ​ချ​ကြ ပါ​မည်'' ဟု​လျှောက်​၏။
  bod-N: གལ་ཏེ་ཁོ་རང་གྲོང་ཁྱེར་ཞིག་གི་ནང་དུ་ཕྱི་བསྣུར་བྱས་ན། ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་ཀྱིས་ཐག་པ་ཁུར་ནས་གྲོང་ཁྱེར་དེ་རུ་སོང་སྟེ།
    རང་ཅག་གིས་གྲོང་ཁྱེར་དེ་གྲོག་མོའི་ནང་དུ་དྲུད་ནས་ཐ་ན་རྡོ་ཕྲུག་གཅིག་ཀྱང་མི་ལུས་པར་བྱེད་ངེས་ཡིན་ཞེས་སྨྲས་པ་ན།
  sna-sna: Kana akadzokera muguta, ipapo vaIsraeri vose vachauya namabote kuguta iroro,
    uye ticharizvuzvurudzira pasi kumupata kusvikira pasisina kunyange nechimedu charo
    chingawanikwa.”
  spa-BLM: Además, si se ha metido en una ciudad, todo Israel llevará cuerdas a esa
    ciudad, y la arrastraremos al río, hasta que no se encuentre allí ni una sola
    piedra pequeña.”
  cac-cac: Vach'chom sc'ub'ejel sb'a eb' d'a junoc chon̈ab' yalani, palta co masanil
    a on̈ israel on̈ tic squic' co lasu sco n̈erancot jun chon̈ab' chi' yed' jantac
    q'uen q'ueen ayoch d'ay, squecancanb'at juynaj d'a yoltac ch'olan, man̈xa junoc
    q'uen q'ueen scan ta', xchi vin̈aj Husai chi'.
  swh-ULB: Ikiwa ataingia ndani ya mji kisha Israeli wote tutaleta kamba juu ya mji
    huo na kuukokotea mtoni, hata kusionekane hata jiwe moja dogo lililosalia.”
  bel-bel: а калі ён увойдзе ў які-небудзь горад, дык увесь Ізраіль прынясе да таго
    горада вяроўкі, і мы сьцягнем яго ў раку, так што не застанецца ніводнага каменьчыка.
  deu-ELBBK: Und wenn er sich in eine Stadt zurückzieht, so soll ganz Israel Seile
    an jene Stadt legen, und wir schleppen sie an den Fluss, bis dort auch nicht ein
    Steinchen mehr gefunden wird.
  mbb-OT: Emun ebpelaǥuy sikandin diyà te zuma he inged, ne edhiketan tew is menge
    verengbeng ne eguyuzen tew pehendiyà te wahig taman te egkerundus heini ne wazà
    dutun egkesamà he vatu!”
  mal-2015: അവൻ ഒരു പട്ടണത്തിൽ കടന്നുകൂടി എങ്കിലോ യിസ്രായേലെല്ലാം ആ പട്ടണത്തിന്നു
    കയറുകെട്ടി അവിടെ ഒരു ചെറിയ കല്ലുപോലും കാണാതാകുംവരെ അതിനെ നദിയിൽ വലിച്ചിട്ടുകളയും.
  rmc-rmc: Te pes garuďahas andre varesavo foros, calo Izrael anďahas o lani. Odcirdňamas
    o foros andro paňi a na ačhiľahas pal leste aňi cikno baroro.“
  pes-OPV: و اگر به شهری داخل شود، آنگاه تمامی اسرائیل طنابهابه آن شهر خواهند‌آورد
    و آن شهر را به نهرخواهند کشید تا یک سنگ ریزه‌ای هم در آن پیدانشود.»
  ron-1924: Дакэ ва фуӂи ынтр-о четате, тот Исраелул ва дуче фуний ла четатя ачея
    ши о вом траӂе ын пырыу пынэ кынд ну ва май рэмыне ничо пятрэ ын еа.”
  ben-OBCV: তিনি যদি কোনও নগরে সরে যান, তবে সমস্ত ইস্রায়েল সেই নগরে দড়ি নিয়ে আসবে,
    ও আমরা এমনভাবে সেটি উপত্যকার কাছে টেনে নিয়ে যাব, যেন একটি নুড়ি-পাথরও সেখানে
    অবশিষ্ট থাকতে না পারে।”
  som-som: Oo weliba hadduu magaalo galo, markaasay reer binu Israa'iil oo dhammu
    xadhko soo qaadan doonaan, oo waxaynu magaalada u jiidaynaa xagga webiga oo waan
    ku ridaynaa, ilaa halkaas laga waayo xataa dhagax yar.
  lat-VUC: Quod si urbem aliquam fuerit ingressus, circumdabit omnis Israël civitati
    illi funes, et trahemus eam in torrentem, ut non reperiatur ne calculus quidem
    ex ea.
  eng-ASVBT: Moreover, if he be gotten into a city, then shall all Israel bring ropes
    to that city, and we will draw it into the river, until there be not one small
    stone found there.
  ita-1885: E se pure egli si riduce in alcuna città, tutto Israele vi porterà delle
    funi, e noi la strascineremo fino al torrente, finchè non vi si trovi pure una
    petruzza.
  eng-LXXUP: And if he shall have taken refuge with his army in a city, then shall
    all Israel take ropes to that city, and we will draw it even into the river, that
    there may not be left there even a stone.
  eng-ULB: If he retreats into a city, then all Israel will bring ropes to that city
    and we will drag it into the river, until there is no longer even a small stone
    found there.”
  spa-VBL: Si trata de buscar protección en una ciudad, todo Israel llevará cuerdas
    a esa ciudad, y la derribaremos en el valle para que no quede ni una piedra”.
  fra-_FOB: Que s'il se retire en quelque ville, tout Israël portera des cordes vers
    cette ville-là, et nous la traînerons jusqu'au torrent, en sorte qu'on n'en trouvera
    plus même une pierre.
  mal-mal: അവൻ ഒരു പട്ടണത്തിൽ കടന്നുകൂടി എങ്കിലോ യിസ്രായേലെല്ലാം ആ പട്ടണത്തിന് കയറുകെട്ടി
    അവിടെ ഒരു ചെറിയ കല്ലുപോലും ശേഷിക്കാത്തവിധം ആ പട്ടണത്തെ നദിയിൽ വലിച്ചിട്ടുകളയും”.
  urd-GVR: Agar Dāūd kisī shahr meṅ panāh le to tamām Isrāīlī fasīl ke sāth rasse
    lagā kar pūre shahr ko wādī meṅ ghasīṭ le jāeṅge. Patthar par patthar bāqī nahīṅ
    rahegā!”
  suz-BL: मेको प्रोक्‍शा सहर लशा, बाक्‍तीक पुंइशा बाक्‍त हना यो गो इस्राएली नेल्‍ल
    मेकेर लशा मेको सहर कली डोरीम कीशा फुल्‍लु का यो ख्रोप्‍शा मलीपाइक्‍थु, दिंमम चाक्‍नय”
    दे हुशाइमी देंमाक्‍त।
  ita-1927: E s’egli si ritira in qualche città, tutto Israele cingerà di funi quella
    città e noi la trascineremo nel torrente in guisa che non se ne trovi più nemmeno
    una pietruzza”.
  ckb-ckb: ئەگەر بۆ شارێک پاشەکشەی کرد، با هەموو ئیسرائیل گوریس بۆ ئەو شارە ببەن و
    دیوارەکانی شارەکە بۆ ناو دۆڵەکە ڕادەکێشین بۆ ئەوەی تەنانەت بەردێکیشی لەوێ نەبینرێتەوە.»
  eng-BBE: And if he has gone into some town, then let all Israel take strong cords
    to that town, and we will have it pulled into the valley, till not one small stone
    is to be seen there.
  kan-OKCV: ಅವನು ಒಂದು ಪಟ್ಟಣದಲ್ಲಿ ಹೊಕ್ಕಿರುವುದಾದರೆ, ಇಸ್ರಾಯೇಲರೆಲ್ಲರೂ ಆ ಪಟ್ಟಣಕ್ಕೆ ಹಗ್ಗಗಳನ್ನು
    ತಂದುಹಾಕಿದ ತರುವಾಯ, ನಾವು ಒಂದು ಹರಳಾದರೂ ಅಲ್ಲಿ ಉಳಿಯದಂತೆ ಆ ಊರನ್ನು ಎಳೆದುಕೊಂಡು ಹೋಗಿ ಹೊಳೆಯಲ್ಲಿ
    ಹಾಕಿಬಿಡೋಣ,” ಎಂದನು.
  tam-2017: ஒரு பட்டணத்திற்குள் நுழைந்தால், இஸ்ரவேலர்கள் எல்லோரும் அந்தப் பட்டணத்தின்மேல்
    கயிறுகளைப் போட்டு, அங்கே ஒரு பொடிக்கல்லும் இல்லாமற்போகும்வரை, அதை இழுத்து ஆற்றிலே
    போடுவார்கள் என்றான்.
  spa-RV-1909: Y si se recogiere en alguna ciudad, todos los de Israel traerán sogas
    á aquella ciudad, y la arrastraremos hasta el arroyo, que nunca más parezca piedra
    de ella.
  ron-BTF: Mai mult, dacă a mers într-o cetate, atunci tot Israelul va aduce funii
    la acea cetate și o vom trage în râu, până nu se va mai găsi nicio pietricică.
  eng-WEBP: Moreover, if he has gone into a city, then all Israel will bring ropes
    to that city, and we will draw it into the river, until there isn’t one small
    stone found there.”
  eng-FBV: If he tries to find protection in a town, all of Israel will bring ropes
    to that town, and we will pull it down into the valley so that not even a stone
    will be left.”
  nld-1939: En trekt hij zich terug in een stad, welnu, dan zal heel Israël touwen
    binden aan die stad, en slepen we haar naar de stroom, totdat er geen steen meer
    van over is.
  nch-BL: Huan sinta inijuanti motatitij ipan se altepet, tiyase tinochi ica lazo
    hasta tijsosolose nopa tepamit huan tijtilanase sesen tet cati eliyaya ipan nopa
    tepamit hasta campa tamayamit. Amo tijcahuase yon se tet cati mosehuijtos ipan
    seyoc.
  vie-1934: Nếu người ẩn mình trong thành nào, cả Y-sơ-ra-ên tất sẽ lấy dây vòng chung
    quanh thành đó, rồi kéo thành đó xuống đáy khe, đến đỗi người ta không thấy một
    cục đá nào còn lại.
  hin-CV: यदि वह किसी नगर में जा छिपेगा, तब सारा इस्राएल रस्सियां लेकर उस नगर में
    पहुंच जाएगा, और हम उस नगर को घसीटकर घाटी में डाल देंगे, यहां तक कि वहां एक भी
    कंकड़ बाकी न रह जाएगा.”
  spa-BES: Y si él ha entrado en alguna ciudad, entonces todo Israel debe llevar cuerdas
    fuertes a esa ciudad, y los arrastraremos hacia el valle, hasta que no se vea
    una piedra pequeña allí.
  tdx-tdx: Tovo izay he ie mitolila mb’ an-drova ao, le hene hinday taly t’Israele
    vaho ho kozozoten-tika mb’ am-bavatane ao ampara’ te tsy hanjoàñe vato kede.
  tha-KJV: ยิ่งกว่านั้น ถ้าท่านจะถอยร่นเข้าไปในเมือง คนอิสราเอลทั้งสิ้​นก​็จะเอาเชือกมาลากเมืองนั้นลงไปที่​ลุ​่มแม่​น้ำ
    จนกระทั่​งก​้อนกรวดสั​กก​้อนหนึ่​งก​็​ไม่มี​ให้​เห็นที​่​นั่น​”
  por-BR-2018: E se se recolher em alguma cidade, todos os de Israel trarão cordas
    àquela cidade, e a arrastaremos até o ribeiro, que nunca mais apareça pedra dela.
  deu-ELO: Und wenn er sich in eine Stadt zurückzieht, so soll ganz Israel Seile an
    jene Stadt legen, und wir schleppen sie an den Fluß, bis dort auch nicht ein Steinchen
    mehr gefunden wird.
  eng-WYC-2018: That if he entereth into any city, all Israel shall compass that city
    with ropes, and we shall draw it into the strand, yea that nothing be found, soothly
    not a little stone thereof. (And if he entereth into any city, all Israel shall
    surround that city with ropes, and we shall draw it into the stream, yea so that
    nothing be found of it, truly not even a little stone of it.)
  epo-epo: Kaj se li enfermiĝos en urbo, tiam la tuta Izrael ĉirkaŭigos tiun urbon
    per ŝnuroj, kaj trenos ĝin en la riveron, ĝis ne restos tie eĉ ŝtoneto.
  uig-PIN: Əgǝr u bir xǝⱨǝrgǝ kiriwalsimu, pütkül Israil xu yǝrgǝ arƣamqilarni elip
    kelip, xǝⱨǝrni ⱨǝtta uningdiki kiqik xeƣil-taxlarnimu ⱪaldurmay sɵrǝp ǝkilip,
    dǝrya jilƣisiƣa taxliwetimiz».
  beo-beo: 'E da hobeale, moilai bai bagade ganodini golili dasea, ninia dunu da amoga
