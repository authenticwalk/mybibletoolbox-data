verse: 2SA.017.028
translations:
  mal-C: കിടക്കകളും തളികകളും മൺപാത്രങ്ങളും കൊണ്ടുവന്നു. ദാവീദിനും കൂടെയുള്ള ജനത്തിനും
    ഭക്ഷിക്കുന്നതിനായി അവർ ഗോതമ്പ്, യവം, ധാന്യമാവ്, മലർ, അമരക്കായ്, പയർ,
  deu-TKW: Betten, Decken, Töpfe, irdene Geschirre, Weizen, Gerste, Mehl, Röstkorn,
    Bohnen, Linsen,
  lin-lin: Bamemaki biloko ya kolalela, bambeki, basani, ble, orje, farine, bambuma
    oyo bakalinga, madesu, mpe misili,
  eng-LSV: '[have brought] bed, and basin, and earthen vessel, and wheat, and barley,
    and flour, and roasted [grain], and beans, and lentiles, and roasted [pulse],'
  eng-GNV: Brought beds, and basens, and earthen vessels, and wheat, and barley, and
    floure, and parched corne, and beanes, and lentiles, and parched corne.
  eng-WEBSTER: Brought beds, and basins, and earthen vessels, and wheat, and barley,
    and flour, and parched corn , and beans, and lentils, and parched pulse ,
  nhw-BL: Huan inijuanti quinhualiquiliyayaj tlapechtli, tazas, chachapali, trigo,
    cebada, harina, huan sintli cacatztic, etl, nopa seyoc etl catli siltic,
  swh-ONEN: wakaleta matandiko ya kitandani, mabakuli na vyombo vya mfinyanzi. Walileta
    pia ngano na shayiri, unga na bisi, maharagwe na kunde,
  bba-bba: bɑ kɑ Dɑfidi kpin yenu nɑɑwɑ kɑ ɡbɛ̃ɛ bɑsilɑbɑ, kɑ wekenu, kɑ mɑɑ dĩɑnu.
    Niyɑ ɑlikɑmɑ kɑ ɔɔsu, kɑ som, kɑ ɡbere wɔ̃ɔrɑnu kɑ swii kɑ dɑ̃si kɑ sɔ̃ki yi bɑ
    sɔnwɑ,
  eng-KJVCPB: brought beds, and basons, and earthen vessels, and wheat, and barley,
    and flour, and parched corn, and beans, and lentiles, and parched pulse,
  mpx-mpx: He abakenu, mwaha ge ulun hi bugul pwatanik elana. I ola al aanan witi,
    bali, pwalawa, bali ekekana, bin, lentil,
  luo-luo: nokelo gige nindo gi bakunde to gi gik mochwe gi lowo. Bende negikelo ngano
    gi shairi, mogo gi cham molodi, oganda gi ngʼor,
  meu-meu: mahuta ḡaudia bona nau bona uro e mailaidia; bona uit, bali, flaoa, uit
    kakorodia, bini, lentils,
  npi-ULB: सुत्‍ने ओछ्यान र ओड्ने कम्बलहरू, भाँडाहरू, जौको पिठो भुटेको अन्‍न, सिमी,
    दाल
  yor-yor: Mú àwọn àkéte, àti àwọn àwo, àti ìkòkò amọ̀, àti alikama, àti ọkà barle,
    àti ìyẹ̀fun, àti àgbàdo díndín, àti ẹ̀wà, àti erèé, àti lẹntili.
  ind-ind: Mereka berpikir, “Rombongan Daud ini tentu akan menjadi lapar, lelah, dan
    haus di padang belantara.” Karena itu mereka membawakan alas-alas tidur, mangkuk-mangkuk,
    dan alat-alat masak dari tanah liat, juga bahan makanan berupa sejumlah domba
    dan kambing, gandum, jelai, tepung, gandum panggang, kacang-kacangan, biji-bijian,
    serta madu, keju, dan hasil olahan susu.
  pes-OPCB: آنها برای داوود و همراهانش وسایل خواب و خوراک آوردند، از جمله دیگهای خوراک‌پزی،
    کاسه‌ها، گندم و آرد جو، غلهٔ برشته، باقلا، عدس، نخود، عسل، کره، پنیر و چند گوسفند.
    آنها می‌دانستند بعد از این راهپیمایی طولانی در بیابان، بدون شک خسته و گرسنه و
    تشنه هستند.
  tgl-ULB: nagdala ng mga tulugang banig at mga kumot, mga mangkok at mga banga, mga
    trigo at harinang sebada, sinangag na butil, mga patani, mga lentil,
  cbu-NT: Tuchpisin chamayangakatssin, tiptsireemtam maash wirmaam, mangawatam kapungumash,
    suwitam, mishat katungtsitam tirik, sebaadatam, wach wasipuritam, maachtatam kpichim,
    yamarunlltam, mikatam pakchimash,
  hui-hui: Tigua todobene beru belediru dindime wabini wiarubi dagia paliaga wiarubi
    uruni Debidi halu ibunaga agali biaru ti mule yalu ibini. Ani bialu tomo maru
    widiru baliru balawaru widi irani hiriniru mule yalu ibini. Ani bialu paboro tara
    tara ale kiranagabi mone ibanebi bulumaga andu ibabi bulumaga andu ibame wabini
    mini sisibi yalu ibalu nogo sibirubi haru halu Debidi mule haru ibini. Tigua Debidi
    halu ibunaga wali agaliru hariga dindi ko lebolahe wali agali nahaga iba dalu
    naibaga wiagoha lu ibiyagola ti iba noa howa kembobe lebola halu tomo garime homabeheore
    howa hongo erebahai halu gamaea bu nga manda bialu ani bini. Tomo uruni nowa Debidi
    halu ibunaga wali agali ibuni heba piyadaruni hongoheore holobada manda buwa tomo
    uruni yalu íbu mini.
  mya-mya: တော​ကန္တာ​ရ​၌​ဒါ​ဝိဒ်​နှင့်​နောက်​ပါ​တို့​သည် အ​စာ​ရေ​စာ​ငတ်​မွတ်​လျက်၊
    နွမ်း​နယ်​လျက် နေ​ကြ​မည်​ကို​သူ​တို့​သိ​သော​ကြောင့် ခွက် ဖ​လား​များ၊ မြေ​အိုး​များ၊
    အိပ်​ရာ​များ၊ ဂျုံ ဆန်၊ မု​ယော​ဆန်၊ မုန့်​ညက်၊ ပေါက်​ပေါက်၊ ပဲ​တောင့်၊ ပဲ​ကြား၊
    ပျား​ရည်၊ ဒိန်​ခဲ၊ မ​လိုင်​နှင့်​သိုး​များ ကို​ယူ​ဆောင်​လာ​ကြ​၏။
  bod-N: མལ་ཆས་དང་གཞོང་པ། རྫ་མ། གྲོ། ནས། བག་ཕྱེ། ཡོས། སྲན་མ། སྲན་དམར། སྲན་ཡོས།
  sna-sna: vakauya nenhoo nembiya nemidziyo yevhu. Vakauyawo negorosi nebhari, upfu
    hwakatsetseka nezviyo zvakakangwa, nyimo nenyemba,
  spa-BLM: trajeron camas, cuencos, vasijas de barro, trigo, cebada, harina, grano
    tostado, frijoles, lentejas, grano tostado,
  cac-cac: A juntzan̈ eb' vin̈ chi', yed'nac alan̈ eb' vin̈ yed' palangana, lum chen,
    ixim trigo, ixim cebada, ixim harina yed' ixim trigo mayb'il, an̈ avastut, an̈
    lenteja,
  swh-ULB: wakaleta magodoro na mabulangeti, mabakuri na vyungu, na ngano, unga wa
    shayiri, nafaka zilizokaangwa, maharage, dengu,
  bel-bel: прынесьлі дзесяць падрыхтаваных пасьцеляў, дзесяць місак і гліняных пасудзін,
    і пшаніцы і ячменю, і мукі і проса, і бобу і сачыўкі і пражанага зерня,
  deu-ELBBK: Betten und Becken und Töpfergefäße und Weizen und Gerste und Mehl und
    geröstete Körner und Bohnen und Linsen und Geröstetesdavon,
  mbb-OT: Duen dan menge uwiten he hizeǥeey, malung, diniyun, trigu, barli, herina,
    midsandag he veǥas te trigu, lisu he menge utanen, menge velatung,
  mal-2015: കിടക്കകളും കിണ്ണങ്ങളും മൺപാത്രങ്ങളും ദാവീദിന്നും കൂടെയുള്ള ജനത്തിന്നും
    ഭക്ഷിപ്പാൻ കോതമ്പു, യവം, മാവു, മലർ, അമരക്ക, പയർ, പരിപ്പു, തേൻ, വെണ്ണ, ആടു, പശുവിൻ
    പാല്ക്കട്ട എന്നിവയും കൊണ്ടുവന്നു; ജനം മരുഭൂമിയിൽ വിശന്നും ദാഹിച്ചും ഇരിക്കുമല്ലോ
    എന്നു അവർ പറഞ്ഞു.
  rmc-rmc: Ande le Davidoske the leskre manušenge o veci pro soviben the pira, čare,
    pšeňica, jačmeňis, peko zrnos, aro, fizolos, šošovica,
  pes-OPV: بسترها و کاسه‌ها و ظروف سفالین و گندم وجو و آرد و خوشه های برشته و باقلا
    و عدس ونخود برشته،
  ron-1924: ау адус патурь, лигене, васе де пэмынт, грыу, орз, фэинэ, грыу прэжит,
    боб, линте, ускэтурь,
  ben-OBCV: বিছানাপত্র, বেশ কয়েকটি গামলা ও মাটির পাত্র নিয়ে এসেছিল। এছাড়াও তারা
    গম ও যব, আটা-ময়দা ও আগুনে সেঁকা শস্যদানা, সিম-বরবটি ও কিছু ডাল,
  som-som: oo waxay u keeneen gogol, iyo fijaanno, iyo weelal dhoobo ah, iyo sarreen,
    iyo shaciir, iyo bur, iyo salool, iyo atar, iyo misir, iyo digir,
  lat-VUC: obtulerunt ei stratoria, et tapetia, et vasa fictilia, frumentum, et hordeum,
    et farinam, et polentam, et fabam, et lentem, et frixum cicer,
  eng-ASVBT: brought beds, and basins, and earthen vessels, and wheat, and barley,
    and meal, and parched grain, and beans, and lentils, and parched pulse,
  ita-1885: portarono a Davide, ed alla gente ch'era con lui, letti, e bacini, e vasellame
    di terra; e da mangiare, frumento, ed orzo, e farina, e grano arrostito, e fave,
    e lenti, ed anche delle arrostite;
  eng-LXXUP: brought ten embroidered beds (with double coverings), and ten caldrons,
    and earthenware, and wheat, and barley, and flour, and meal, and beans, and pulse,
  eng-ULB: brought sleeping mats and blankets, bowls and pots, and wheat, barley flour,
    roasted grain, beans, lentils,
  spa-VBL: Trajeron lechos, cuencos y jarras de barro, así como trigo, cebada, harina,
    grano tostado, frijoles, lentejas,
  fra-_FOB: Apportèrent à David et au peuple qui était avec lui, des lits, des bassins,
    des vases de terre, du froment, de l'orge, de la farine, du grain rôti, des fèves,
    des lentilles, et d'autres grains rôtis,
  mal-mal: കിടക്കകളും കിണ്ണങ്ങളും മൺപാത്രങ്ങളും ദാവീദിനും കൂടെയുള്ള ജനത്തിനും ഭക്ഷിക്കുവാൻ
    ഗോതമ്പ്, യവം, മാവ്, മലർ, അമരക്ക, പയർ, പരിപ്പ്, തേൻ, വെണ്ണ, ആട്, പശുവിൻ പാല്‍ക്കട്ട
    എന്നിവയും കൊണ്ടുവന്നു; “ജനം മരുഭൂമിയിൽ വിശന്നും ദാഹിച്ചും ക്ഷീണിച്ചും ഇരിക്കുമല്ലോ”
    എന്ന് അവർ പറഞ്ഞു.
  urd-GVR: Tīnoṅ ne Dāūd aur us ke logoṅ ko bistar, bāsan, miṭṭī ke bartan, gandum,
    jau, maidā, anāj ke bhune hue dāne, lobiyā, masūr,
  suz-BL: ब्रतीक फेक्‍तीक, ग्‍योंबपुकी, खप के ग्‍योंबपुकी, क्‍योव़ज नु चेरब, फस, सिबी,
    दाल,
  ita-1927: portarono dei letti, dei bacini, de’ vasi di terra, del grano, dell’orzo,
    della farina, del grano arrostito, delle fave, delle lenticchie, de’ legumi arrostiti,
  ckb-ckb: ڕاخەر و تەشت و قاپوقاچاغی گڵین، گەنم و جۆ و ئارد، دانەوێڵەی برژاو و پاقلە
    و نیسک و نۆکی برژاو،
  eng-BBE: Came with beds and basins and pots, and grain and meal, and all sorts of
    dry foods,
  kan-OKCV: ಹಾಸಿಗೆಗಳನ್ನು, ಬಟ್ಟಲುಗಳನ್ನು, ಮಡಕೆ, ಗೋಧಿ, ಜವೆಗೋಧಿ, ಹಿಟ್ಟು, ಹುರಿದ ಕಾಳು ಅವರೆ,
    ಅಲಸಂದಿ,
  tam-2017: மெத்தைகளையும், போர்வைகளையும், மண்பாண்டங்களையும், கோதுமையையும், வாற்கோதுமையையும்,
    மாவையும், வறுத்த பயிற்றையும், பெரும் பயிற்றையும், சிறு பயிற்றையும், வறுத்த சிறு
    பயிற்றையும்,
  spa-RV-1909: Trajeron á David y al pueblo que estaba con él, camas, y tazas, y vasijas
    de barro, y trigo, y cebada, y harina, y grano tostado, habas, lentejas, y garbanzos
    tostados,
  ron-BTF: Au adus paturi și oale și vase de pământ și grâu și orz și făină și grăunțe
    prăjite și fasole și linte și legume uscate,
  eng-WEBP: brought beds, basins, earthen vessels, wheat, barley, meal, parched grain,
    beans, lentils, roasted grain,
  eng-FBV: They brought bedding, bowls, and clay jars, as well as wheat, barley, flour,
    roasted grain, beans, lentils,
  nld-1939: rustbedden en dekens, schalen en aardewerk, tarwe en gerst, bloem en geroosterd
    graan, bonen en linzen,
  nch-BL: Huan inijuanti quihualiquiliyayaj tapechme, tazas, chachapali, trigo, cebada,
    harina, huan sinti cacatztic, et, lentejas,
  vie-1934: những giường, chén, chậu đất, lúa mì, lúa mạch, bột mì, hột rang, đậu,
    phạn đậu, và các thứ hột rang khác,
  hin-CV: चिलमचियां, मिट्टी के पात्र, गेहूं, जौ, मैदा, भुना गया अन्‍न, फल्लियां, दालें,
  spa-BES: Con camas y lavabos y ollas, y grano y harina, y todo tipo de alimentos
    secos,
  tdx-tdx: ninday tihy naho sajoa naho valàñe tane naho vare-bolè naho vare hordea
    naho lilañe naho tsako-tono naho antake naho mahalay naho poataran’ ampemba
  tha-KJV: ได้​ขนที่​นอน อ่างน้ำและเครื่องภาชนะดิน ข้าวสาลี ข้าวบาร์​เลย​์ และแป้ง
    ข้าวคั่ว ถั่ว ถั่วยาง และถั่วแดง
  por-BR-2018: Trouxeram a Davi e ao povo que estava com ele, camas, e bacias, e vasilhas
    de barro, e trigo, e cevada, e farinha, e grão tostado, favas, lentilhas, e grãos
    tostados,
  deu-ELO: Betten und Becken und Töpfergefäße, und Weizen und Gerste und Mehl, und
    geröstete Körner und Bohnen und Linsen und Geröstetes davon,
  eng-WYC-2018: brought to him beddings, and tapets, (or brought him bedding, and
    blankets), and earthen vessels, and wheat, and barley, and meal, and flour, and
    beans, and lentils/and vetches, and fried chick(pea)s,
  epo-epo: alportis litojn kaj tapiŝojn kaj argilajn vazojn, kaj tritikon kaj hordeon
    kaj farunon kaj rostitajn grajnojn, kaj fabojn kaj lentojn, ankaŭ rostitajn,
  uig-PIN: yotⱪan-kɵrpǝ, das, ⱪaqa-ⱪuqa, buƣday, arpa, un, ⱪomaq, purqaⱪ, ⱪizil max,
    ⱪuruƣan purqaⱪlar,
  beo-beo: '-'
  tpi-OTNT: Ol i bringim sampela plet na sospen graun na ol bet, bilong givim long
    Devit wantaim ol lain man bilong en. Na ol i bringim sampela kaikai tu, olsem
    wit na bali na plaua na wit ol i bin kukim long paia, na tupela kain bin na hani
    na susu bilong bulmakau na sis ol i bin wokim long susu bilong bulmakau. Na ol
    i bringim tu sampela sipsip. Ol i save, Devit wantaim ol lain bilong en i bin
    wokabaut long longpela rot long ples drai, na dispela i bin mekim lain bilong
    Devit i hangre na nek i drai na skin bilong ol i tait tumas. Olsem na ol i bringim
    dispela kaikai long ol, bai ol i ken kaikai na kamap strong gen.
  hau-SA: suka kawo wa Dawuda da mutanensa tabarmai, da kwanoni, da kayayyakin da
    aka yi da yumɓu. Suka kuma kawo alkama da sha’ir, da gari, da soyayyen hatsi,
    da wake, da waken barewa,
  uig-LAT: yotqan-körpe, das, qacha-qucha, bughday, arpa, un, qomach, purchaq, qizil
    mash, qurughan purchaqlar,
  nde-nde: bamlethela okokwendlala lemiganu lempahla ezenziwe ngebumba. Bamlethela
    lamabele kanye lebhali, ifulawa lamabele akhanzingiweyo, indumba lamalentili,
  ton-ton: ‌ʻOnau ʻomi ʻae ngaahi moheʻanga, mo e ngaahi ipu, mo e ngaahi ipu kelekele,
    mo e uite, mo e paʻale, mo e mahoaʻa, mo e uite naʻe tunu, mo e piini, mo e faʻahinga
    piini naʻe tunu.
  ces-1613: Lůže, číše a nádoby hliněné, též pšenice, ječmene, mouky, krup, bobu,
    šocovice a pražmy,
  eng-WMB: brought beds, basins, earthen vessels, wheat, barley, meal, parched grain,
    beans, lentils, roasted grain,
  tam-TCV: அவர்கள் வரும்போது படுக்கைகளையும், கிண்ணங்களையும், மண்பாத்திரங்களையும் கொண்டுவந்தார்கள்.
    மேலும் அவர்கள் கோதுமை, வாற்கோதுமை, வறுத்த தானியம், பயறுவகை, பருப்பு வகை,
  ceb-ULB: nagdala ug mga banig nga katulgan ug mga habol, mga panaksan ug mga kulon,
    ug trigo, sebada nga harina, sinanglag nga trigo, mga liso,
  pol-UBG: Przynieśli posłania, misy, naczynia gliniane, pszenicę, jęczmień, mąkę,
    ziarno prażone, bób, soczewicę, prażony groch;
  agr-agr: 'Nunik shimuinak David niina aentsji aidaujai susatnun: Jáanch asepatai
    aidaun, shikika umutai aidaun, ichinak aidaun aatus yajuakajui. Tuja nuigtushkam
    trigon, cebadan, harinan, trigo duwikbaun, haba aidaun, lenteja aidaun,'
  kyc-kyc: Kando nyepala nakamame Dapitimoo banya akali dupwapena perepe penge warame
    wasisipi luu palenge komaupi nengepe minyuo epo maiyami. Dopa pyuo nenge witi
    jingipi bali jingipi palawape witi kisasipi mee binipi dee bini piipi amburali
    ipwangepe bulamakao susu ipwangepe dee nenge wasisi sisi lengepe mena sipisipi
    lapope dupwa peparae minyuo epo maiyuo piyami. Doko Dapitimoo banya akali dupwape
    yuu muiyane dokona kata papipala lopome kumuo ipwa nano kumuo maka pipyamo epelyaminyi
    lao soo nyepala nenge maiyami.
  urd-GVU: تینوں نے داؤد اور اُس کے لوگوں کو بستر، باسن، مٹی کے برتن، گندم، جَو، میدہ،
    اناج کے بُھنے ہوئے دانے، لوبیا، مسور،
  deu-1912: Bettwerk, Becken, irdene Gefäße, Weizen, Gerste, Mehl, geröstete Körner,
    Bohnen, Linsen, Grütze,
  kan-2017: ದಾವೀದನಿಗೂ ಅವನ ಜನರಿಗೂ ಹಾಸಿಗೆ, ಬಟ್ಟಲು, ಮಡಕೆ ಇವುಗಳೊಂದಿಗೆ, ಊಟಕ್ಕಾಗಿ ಗೋದಿ,
    ಜವೆಗೋದಿ, ಹಿಟ್ಟು, ಹುರಿಗಾಳು, ಅವರೆಕಾಳು, ಅಲಸಂದಿ, ಬೇಳೆ ಜೇನುತುಪ್ಪ,
  yap-yap: Rabad ni kar feked e chob, nge yu raba’ i pilet, nge th’ib nni ngongliy
    ko but’. Ma kur feked e ggan i yib ni nge kay David nge salthaw rok, ni wheat,
    nge barley, nge flour, nge grain ni kan urfiy, nge mame, nge peas, nge honey nib
    athib, nge chis, nge kurim nge bogi saf. Ya yad manang ni bayi yib e bilig nge
    belel ngak David nge salthaw rok, ma bay yib e magaer ngorad ni bochan e yan u
    daken e ted.
  hlt-MCSB: thingkong, baeldung, um-am, cangyen, cangtun, vaidam, maidawn, vairhum,
    rhacik, vairhum,
  mdy-ETH: ዔያታ ዒማና ሺልዔንታ ዖቲንታ ሃሣ ዜዺያ ዔኪ ሙኬኔ፤ ዬያጉዲ ሃሣ ዳውቴንታ ዒዛኮ ዓሶንታ ሙዓንዳጉዲ፦ ዛርጌ፥ ዔልዓ፥
    ዺኢሊ፥ ሚቾና ቲሻ፥ ዖምዖላ፥ ሪንጋ፥ ዔኤሲ፥ ዲኢቂ ሙሾኮንታ ፒሌንታ ማራይያ ዔኪ ሙኬኔ፤ ዬያ ዔያታ ዔኪ ሙኬሢ ዳውቴንታ ዒዛ
    ዓሶንታ ዓሲ ናንጉዋ ዳውሎይዳ ናይዺንቲ ሃሣ ዼኤቢንቲ ላቤያናንዳኔ ጌይኬ።
  twi-ASANTE: Wɔbrɛɛ no kɛtɛ, nkuku ne nkaka, atokoɔ, asikyiresiam, nkyeweɛ, asɛ ne
    asɛdua,
  eng-WEBU: brought beds, basins, earthen vessels, wheat, barley, meal, parched grain,
    beans, lentils, roasted grain,
  wal-wal: hiixxiyoobata, samppatanne urqqa miishshata ehiidosona. Qassi eti gisttiyaanne
    banggaa, xiilliyaanne shaashshaa, baa7eelaanne misiraa,
  spa-PDDPT: llevaron camas, tazones, vasijas de barro, trigo, cebada, harina, grano
    tostado, habas, lentejas, semilla tostada,
  gun-gun: Ha'e va'e kuery ma Davi oĩa py ogueru tupa, hy'a, hyru nhae'ũ guigua, trigo,
    cevada, mba'emo ku'ikue, ha'yĩgue maimbe, ei retã, kumanda pe'i,
  agu-BL: Cya'n e'chk takle'n cya'n tan xcone'n tetz Luwiy, chitane'n e'chk tx'ach,
    palancan tu e'chk ẍwok' tx'otx'. Ncha'tz cya'n ixi'n triw, cebada, arin tetz triw,
    cy'a'nixi'n, jawẍ, tu jun jilwutz txicun yi na bi'aj lentejas.
  ilo-ULB: ket nangiyegda kadagiti ikamen ken ules, malukong ken banga, ken trigo,
    arina a naaramid manipud iti sebada, nakirog a bukel, bukel ti utong, patani,
  kpg-kpg: 'Digaula ne gaamai nadau boolo baalanga, nia boolo ala ne hai gi nia gelegele,
    nia gahala mono tei, mono meegai ang gi David mo ana daangada. Nia meegai la nia
    hagadilinga meegai baalangi: palaawaa ‘wheat’, palaawaa ‘barley’, palaawaa, huwa laagau
    ne lala, ‘bean’, ‘pea’, ‘honey’, ‘cheese’, ‘cream’ mono siibi. Idimaa, digaula
    gu iloo bolo David mo ana daangada la ga hiigai, hieinu, gei e duadua i lodo di
    anggowaa.'
  uig-ARA: يوتقان-كۆرپە، داس، قاچا-قۇچا، بۇغداي، ئارپا، ئۇن، قوماچ، پۇرچاق، قىزىل
    ماش، قۇرۇغان پۇرچاقلار،
  sus-sus: 'nee naxa fa yi se birin na Dawuda xa mixie bɛ: sadee, piletie, fɛɲɛe,
    fundenyi maniyɛ, mɛngi maniyɛ, farin, sansi xɔri ganxie, toge mɔɔli firin,'
  pon-2006: Irail patohwandohng Depit pwohl, einpwoat, lohs, oh tehi. Re pil wahdo
    konot en Depit oh sapwellime sounpei ko, me duwehte wahn pilawa, parli, werentuhke
    inihn, pihns, sukehn loangalap, sihs, milik oh sihpw kei. Pwe re ese me Depit
    oh sapwellime sounpei ko pahn men konotada, oh pil men konotpilda, oh pahn ngirala
    nan sapwtehno.
  jae-jae: sêkôc mê to laclu ma ku to mopolom tokaiŋ-tokaiŋ ma polom sigob to gabab
    ma gêŋgaga ŋagêdô.
  ksd-ksd: dia ga kap ra umana vava, ma ra umana la na palariam, ma ra umana la na
    pia, ma ra vit, ma ra barli, ma ra plaua, ma ra kon di ga tun ia, ma ra ura mangana
    bin,
  tur-YTC: yataklar, leğenler, toprak kaplar ve David ve yanındaki halk yesin diye
    buğday, arpa, un, kavrulmuş tahıl, bakla, mercimek, kavrulmuş nohut,
  grc-BRENT: ἤνεγκαν δέκα κοίτας ἀμφιτάπους, καὶ λέβητας δέκα, καὶ σκεύη κεράμου,
    καὶ πυροὺς, καὶ κριθὰς, καὶ ἄλευρον, καὶ ἄλφιτον, καὶ κύαμον, καὶ φακὸν,
  ind-AYT: membawa tempat tidur, tempayan, periuk-periuk, gandum, jelai, tepung, gandum
    sangrai, kacang babi, kacang merah besar, kacang merah kecil,
  nya-nya: 'anabweretsa zofunda, mabeseni ndi miphika. Iwo anabweretsanso kwa Davide
    ndi anthu ake zakudya izi: tirigu ndi barele, ufa ndi tirigu wokazinga, nyemba
    ndi mphodza,'
  hrv-hrv: donesoše postelja, pokrivača, čaša i zemljanog suđa, uz to pšenice, ječma,
    brašna, pržena žita, boba, leće,
  mps-mps: Augwaligo te plet, me sospen, te tǫgo nigai sene, me te bet dabe, te tama
    nai meba seselama, te Devitba me te aga hani bidi dabeba mawainu sela asai. Tama
    augwaligo te nai me meba sesali, te wit me, bali me, plaua me, tama augwa te siade
    ulai wit me, tama gasa tobage tagabi si me, hani me, te bulmakau ame pę me, tama
    te bulmakau ame pęgo nigai nai sis me, te tama nai sesela magasalio. Tama augwa
    te sipsip meba me sesali. Augwa koneani, Devit te aga hani dabe dali te wa pai
    bulu te bobage sunumidu aselawali homu yali, tama te tialigo te Devitgo hani te
    nasi ilama, tama dogoni wa palama, tama augwali tigi te bomo kimi mu meni yani
    homu yai. Tama tibaso, augwaligo te nai dabe augwaliba sesali, augwa te nai tumainu
    elama, tama bomo ma somainu, tama tiai dao.
  tpi-tpi: Ol i bringim sampela plet na sospen graun na ol bet, bilong givim long
    Devit wantaim ol lain man bilong en. Na ol i bringim sampela kaikai tu, olsem
    wit na bali na plaua na wit ol i bin kukim long paia, na tupela kain bin na hani
    na susu bilong bulmakau na sis ol i bin wokim long susu bilong bulmakau. Na ol
    i bringim tu sampela sipsip. Ol i save, Devit wantaim ol lain bilong en i bin
    wokabaut long longpela rot long ples drai, na dispela i bin mekim lain bilong
    Devit i hangre na nek i drai na skin bilong ol i tait tumas. Olsem na ol i bringim
    dispela kaikai long ol, bai ol i ken kaikai na kamap strong gen.
  dan-1931: Senge, Tæpper, Skåle og Lerkar; og Hvede, Byg, Mel, ristet Korn, Bønner,
    Linser,
  vie-OVCB: đem tiếp tế cho Đa-vít và những người theo ông chăn chiếu, nồi, chén bát,
    lúa mì, lúa mạch, bột mì, hạt rang, đậu, đậu lăng,
  guj-2017: તેઓ સાદડીઓ, ધાબળા, વાટકા, ઘડા, ઘઉં, જવનો લોટ, શેકેલું અનાજ, કઠોળ, મસૂર,
  pon-2006A: Irail patohwandohng Depit pwohl, einpwoat, lohs, oh tehi. Re pil wahdo
    konot en Depit oh sapwellime sounpei ko, me duwehte wahn pilawa, parli, werentuhke
    inihn, pihns, sukehn loangalap, sihs, milik oh sihpw kei. Pwe re ese me Depit
    oh sapwellime sounpei ko pahn men konotada, oh pil men konotpilda, oh pahn ngirala
    nan sapwtehno.
  por-BRBSL: brought camas, bacias, vasos de barro, trigo, cevada, farinha, grão torrado,
    feijão, lentilhas, grão torrado,
  cth-cth: Hote taminaw teh kahrawngum vah a vonhlam awh, a tawntam awh, tui a kahran
    awh telah ati awh dawkvah, Devit hoi a taminaw ni canei hanelah catun, barli,
    pe a phunphun,
  twi-twi: Wɔbrɛɛ no kɛtɛ, nkuku ne nkaka, atoko, asikresiam, nkyewe, asɛ ne asedua,
  hlt-hlt: thingkong, baeldung, um-am, cangyen, cangtun, vaidam, maidawn, vairhum,
    rhacik, vairhum,
  tbz-SIM: '@see-verse:2SA.017.027'
  msy-2020: Gumazir kaba itariba ko nguazir mɨneba, ko daguraguir mɨsiaba isɨ Devit
    uan gumaziba ko me danɨngasa da inigha zui. Egha me dagher maba sara inigha zui,
    kar wit ko bali, plaua ko witɨn me avimɨn tueziba, ko nguezir igharagha garir
    pumuning ko, hani ko, bulmakaun otem ko dagher sisɨn me bulmakaun oter eborimɨn
    ingarizim. Me uaghan sipsipɨn maba inigha ghue. Me kamaghɨn fo, Devit uan gumaziba
    ko iza gumazamiziba puvatɨzir danganimɨn zuir tuavimɨn ize. Ezɨ mɨtiriam men azima
    kuariba men pɨri, ezɨ men mɨkarziba bar men amia. Kamaghɨn amizɨ, me dagher kaba
    inigha me bagha izi, eghtɨ me dar amɨva ua gavgavim iniam.
  dop-dop: pɑ ponɑ Tɑfiiti-wɛɣɛ kʋhǝntǝŋ nɑ cɛmsɛnɑɑ nɑ hɛɛsɩ, nɑ tɔɣɔnɑɣɑ pee, nɑ
    mʋlʋm, nɑ pee kʋtoŋee, nɑ soonɑ kɛ loosi nɑɑlɛ.
  azb-azb: Davudla yanındakı camaata döşəklər, ləyənlər, gil qablar, yemək üçün buğda,
    arpa, un, qovurğa, paxla, mərci və qovrulmuş dən,
  eng-DBY: brought beds, and basons, and earthen vessels, and wheat, and barley, and
    flour, and parched [corn], and beans, and lentils, and parched [pulse],
  hin-2017: चारपाइयाँ, तसले मिट्टी के बर्तन, गेहूँ, जौ, मैदा, लोबिया, मसूर, भुने चने,
  wol-KYG: Ñu daldi indi ay laltu aki ndab aki njaq, ak peppum bele ak peppum lors
    ak sunguf ak mbool ak xeeti ñebbe,
  eng-YLT: couch, and basin, and earthen vessel, and wheat, and barley, and flour,
    and roasted [corn], and beans, and lentiles, and roasted [pulse],
  eng-WYC-2017: brought to him beddings, and tapets, and earthen vessels, and wheat,
    and barley, and meal, and flour, and beans, and lentils or vetches, and fried
    chickpeas,
  eng-WMBB: brought beds, basins, earthen vessels, wheat, barley, meal, parched grain,
    beans, lentils, roasted grain,
  urd-GVH: तीनों ने दाऊद और उसके लोगों को बिस्तर, बासन, मिट्टी के बरतन, गंदुम, जौ,
    मैदा, अनाज के भुने हुए दाने, लोबिया, मसूर,
  rug-rug: 'Paleke maeni rini sari na besini, na raro patu, na teqe, meke na ginani
    tugo pude te Devita meke tadi na nana tie gua: na huiti, bale, palava, kiko ta
    kinadi, bini, zipale, sizi, meleke, meke kaiqa sipi tugo. Gilania rini sapu gina
    ovia, memeha, meke mabo se Devita meke sari nana tie pa soloso qega, gua.'
  gaz-gaz: afata, waciitii fi miʼoota suphee irraa hojjetaman fidan. Akkasumas akka
    isaan nyaataniif qamadii fi garbuu, daakuu fi akaayii, baaqelaa fi misira,
  fra-LSG: apportèrent des lits, des bassins, des vases de terre, du froment, de l’orge,
    de la farine, du grain rôti, des fèves, des lentilles, des pois rôtis,
  yal-yal: 'ne yi fa seni itoe ra Dawuda yɛɛ ra: sadene nun goronne nun fɛɲɛne nun
    murutun nun fundenna nun murutu fuɲin nun sansi xɔri gilinxine nun konso togen
    nun togen siya gbɛtɛye nun'
  haw-1868: Lawe mai la lakou i na moe a me na kiaha a me na ipu lepo a me na hua
    palaoa a me ka bale a me ka palaoa, a me ka palaoa papaa, a me ka papapa maka,
    a me ka pi, a me ka papapa papaa;
  arb-NAV: وَقَدَّمُوا فَرْشاً وَطُسُوساً وَآنِيَةَ خَزَفٍ وَقَمْحاً وَشَعِيراً وَدَقِيقاً
    وَفَرِيكاً وَفُولاً وَعَدْساً وَحِمَّصاً مَشْوِيًّا،
  ewe-ewe: tsɔ abadzivɔwo, agbawo kple zewo vɛ. Wotsɔ lu kple ƒo, wɔ, bli tɔtɔe, ayi
    kple
  eng-LEE: Brought beds, and bowls, and earthen vessels, and wheat, and barley, and
    flour, and parched corn, and beans, and lentils, and parched pulse,
  asm-FB: শয্যা, চৰিয়া, মাটিৰ পাত্ৰ, ঘেঁহু, যৱ, আটাগুৰি, ভজা শস্য, লেচেৰা মাহ, মচুৰ
    মাহ, ভজামাহ,
  sus-A: نٍيٍ نَشَ قَ يِ سٍ بِرِن نَ دَوُدَ شَ مِشِيٍ بّ؛ سَدٍيٍ، ثِلٍتِيٍ، قّحّيٍ،
    قُندٍنيِ مَنِيّ، مّنفِ مَنِيّ، قَرِن، سَنسِ شْرِ فَنشِيٍ، تٌفٍ مْولِ قِرِن،
  fra-SBL: apportèrent des lits, des bassins, des vases de terre, du froment, de l`orge,
    de la farine, des grains desséchés, des haricots, des lentilles, des grains rôtis,
  hbo-hbo: מִשְׁכָּ֤ב וְסַפֹּות֙ וּכְלִ֣י יֹוצֵ֔ר וְחִטִּ֥ים וּשְׂעֹרִ֖ים וְקֶ֣מַח
    וְקָלִ֑י וּפֹ֥ול וַעֲדָשִׁ֖ים וְקָלִֽי׃
  kik-kik: makĩrehe indo cia gũkomera, na mbakũri, na indo cia rĩũmba. Ningĩ makĩrehe
    ngano na cairi, na mũtu na ngano hĩhie, na mboco na ndengũ,
  fra-NCL: vinrent lui offrir des lits, des plats, des vases de terre, du froment,
    de l’orge, de la farine, du grain rôti, des fèves, des lentilles, du grain rôti,
  cek-AK: taw ah zok amthlam o, tui anghaeh o moe, angpho o parai boeh, tiah poek
    o pongah, David hoi anih ih kaminawk mah caak o hanah, takaw cang, Barli cang,
    takaw dip hoi kamtong, cangro thaih, peh congca,
  cuk-cuk: 'A-dulemar Davidʼga we-ibmar senonimalad: Atuedmar, gobednogmar, mete-burwigan,
    orosgi-dakleged-trigo, orosgisaar-dakleged-cebada, madubur, ob-dibyaled, ingwagii-dakleged-habasʼye-nugad,
    ingwagii-dakleged-lentejas, ingwagii-dakleged-garbanzos-dibyaled,'
  uig-CYR: йотқан-көрпә, дас, қача-қуча, буғдай, арпа, ун, қомач, почақ, қизил маш,
    қуруған почақлар,
  tel-2017: ఎడారిలో దావీదు, అతని మనుషులు అలసిపోయి, ఆకలి దాహంతో ఉంటారని గ్రహించి, పరుపులు,
    వంటపాత్రలు, కుండలు, వారంతా తినడం కోసం గోదుమలు, యవల పిండి, పప్పులు, చిక్కుడు కాయలు,
    పేలాలు,
  hat-BSA: te pote kabann yo, basen yo, po kanari yo, ble, lòj, farin, sereyal boukannen,
    pwa, pwa lantiy, avèk grenn boukannen,
  kos-kos: 'Eltal use mwe oan, pesin, ahlu orek ke kle, oayapa mwe mongo inge nal
    David ac mwet lal: wheat, barley, flao, fita manman, bean, pea,'
  hbo-WLC: מִשְׁכָּ֤ב וְסַפּוֹת֙ וּכְלִ֣י יוֹצֵ֔ר וְחִטִּ֥ים וּשְׂעֹרִ֖ים וְקֶ֣מַח
    וְקָלִ֑י וּפ֥וֹל וַעֲדָשִׁ֖ים וְקָלִֽי׃
  ibo-ibo: wetara ute e ji edina ala, na ite isi nri, na efere e ji eri nri bụ ọrụ
    onye ọkpụ ite. Tinyere ọka wiiti na ọka balị, ụtụ ọka na ọka a ṅara nʼọkụ, akịdị
    na lentil.
  ory-ory: ଶଯ୍ୟା, ପାନପାତ୍ର, ମୃତ୍ତିକା ପାତ୍ର, ପୁଣି ଆହାରାର୍ଥେ ଗହମ, ଯବ, ମଇଦା, ଭଜା ଶସ୍ୟ,
    ଶିମ, ମସୁର ଓ ଭଜା ବିରି
  chk-chk: Ra uwato kieki, sepi me sokopaten sepi mi för seni pwül, pwal wiich, parli,
    pilawa mi amas, föün wiich mi tün, mame me sokopaten mame,
  ssd-ssd: Nane keŋ ta nza, kilke waim, kinya mbili, nyamagaŋ turmba kilmba David
    nuŋe kuasmbi niŋgam tuku pronaig. Nyamagaŋ kilmba pronaig ta wit yeki yeki abonu
    pasokanu, kuslin yeki yeki, ŋguimzaŋ kulenu, makau tuku amo ŋair, sis, sipsip
    afu turmba kilmba pronaig. David nuŋe taŋgo kuasmbi ndoŋ ma baknu mbol lika ma
    ma kule paranu gubanu isu baklelnaig ta nane katesemba nyamagaŋ ta kilmba pronaig.
  rop-rop: en deibin bringimap loda enijing blanga King Deibid en im men olabat, dumaji
    deibin sabi olabat bin hanggri en thesti en nokap brom wokabat langa det bush
    kantri, en deibin bringimap olkain dish en kap en sweig en sid daga en rostidwan
    daga en najakain daga en shugabeig en krim en tjis en sambala bif du ol detlot
    enijing na deibin bringimap blanga King Deibid en im men olabat.
  ukr-1871: Принесли постелї, тарілки, горшки, глиняний посуд, ячменю, пшеницї, муки,
    пшона, бобу, сочовицї, й жарених зерен,
  deu-1951: Betten, Becken, irdene Geschirre, Weizen, Gerste, Mehl, geröstetes Korn,
    Bohnen, Linsen,
  eng-JPS: brought beds, and basins, and earthen vessels, and wheat, and barley, and
    meal, and parched corn, and beans, and lentils, and parched pulse,
  srp-1865: Donesoše postelje i èaša i sudova zemljanijeh i pšenice i jeèma i brašna
    i prekrupe i boba i leæa i prženijeh zrna,
  lug-lug: ne bamuleetera ebyokwebikka, n’ebibya, n’entamu, n’eŋŋaano, ne sayiri,
    n’obutta, n’eŋŋaano ensiike, n’ebijanjaalo, n’empindi, ne mpokya omusiike,
  heb-heb: משכב וספות וכלי יוצר וחטים ושערים וקמח וקלי ופול ועדשים וקלי׃
  ben-IRV: বিছানা, গামলা, মাটির পাত্র এবং খাবার জন্য গম, যব, সুজি, ভাজা শস্য, শিম,
    মসুর, ভাজা কড়াই,
  pan-pan: ਮੰਜੇ, ਤਸਲੇ, ਮਿੱਟੀ ਦੇ ਭਾਂਡੇ, ਕਣਕ, ਜੌਂ, ਆਟਾ, ਭੁੰਨਿਆ ਹੋਇਆ ਅਨਾਜ, ਰਵਾਂਹ ਦੀਆਂ
    ਫਲੀਆਂ, ਮਸਰ, ਭੁੰਨੇ ਹੋਏ ਛੋਲੇ,
  tkr-tkr: Manbışe Davudusiy cune g'oşunus doşagbı, k'olabı, nyuq'vneke hı'iyn g'abbı,
    ooxhanas suk, xhıt'a, urva, qoots'una suk, hüvə,
  mya-JVB: ထိုလူ တို့သည် တော ၌ ရေစာ ငတ်မွတ် လျက် ပင်ပန်း လျက် နေရပါသည်တကားဟုဆို ၍
    ၊ ဒါဝိဒ် နှင့် သူ ၏လူ များ စားစရာဘို့ ဂျုံ ဆန်၊ မုယော ဆန်၊ မုန့်ညက် ၊ ပေါက်ပေါက်
    မျိုး၊ ပဲ မျိုး၊
  tte-O: Na kaba keno, gaeba yo gulewa sikele-gogo-nagilima silawagilima koina. Besiele
    tabe kan, witi, bali, pwalawa, bali kavakavaegana, bin, lentil,
  tbg-tbg: Vinavuka tiha, Devitiva nai vaiinti nahenti hampata aahara vataini ani
    anikaaka popohaimanta namariaravata kararavata antuqa ntaihaimanta variavo, tivake
    vinavuka tanuve, taveve, vaite haikarave, uiti auruve, baali auruve, porihive/vorusive,
    uiti untatovaro itavurave, naavarave, hantavakirave, hanive, purumakau naamave,
    purumakau naama aaharaiqama torave, sipisipive, vi haikara vi haikara vare vuru
    vika nimura.
  hmo-hmo: mahuta gaudia, bona uro, bona hodu idia mailaia, bona uiti, bali, paraoa,
    iuti idia gabua gaudia, bini idauidau,
  urd-urd: पलंग और चार पाइयाँ और बासन और मिट्टी के बर्तन और गेहूँ और जौ और आटा और
    भुना हुआ अनाज और लोबिये की फलियाँ और मसूर और भुना हुआ चबेना।
  rus-SYN: принесли десять приготовленных постелей, десять блюд и глиняных сосудов,
    и пшеницы, и ячменя, и муки, и пшена, и бобов, и чечевицы, и жареных зерен,
  bqc-SIM: Aa mↄ̀ ń wúlɛbↄↄ ń taↄ ń ooↄ ń éseo ń naao ń pɛ̃ɛtio ń pↄ́wɛna
    kpasaao ń bláao ń dopↄↄ
  tcz-CHONGTHU: Chuin lupna jalkhun phabep le kisil na kong ho, leibel phabep toh,
    suhlou chang le sakol chang, neh ding an, chule changpol kansa, louthul le bekan
    ahin pouvin ahi.
  mar-mar: ते म्हणाले, हे वाळवंटातील लोक थकले भागलेले आणि तहानलेले भुकेलेले असे आहेत.
    त्यांनी दावीद आणि इतर सर्वजणांसाठी बरेचसे खायचे प्यायचे पदार्थ आणले. तसेच बिछाने,
    भांडीकुंडी सुध्दा ते घेऊन आले.
  qub-qub: Paycunaga apaparan allpa mancacunata, angaracunata, cämata, rïguta, sebädata,
    jarinata, camchata, äbasta, landrïjasta,
  bqp-bqp: Ò sù kũ wutɛbↄnↄ kũ tanↄ kũ oronↄ kũ éseo kũ nagão kũ wísitio kũ
    pↄ́blewɛ kpatanaao kũ bláo kũ dò pↄ́nↄ
  hat-hat: Twa mesye sa yo te pote bagay pou moun kouche, bòl, kaswòl ak manje pou
    David ak moun pa l' yo. Te gen ble, lòj, farin, grenn griye, ti pwa ak gwo pwa
    tout kalite,
  eng-BSB: They brought beds, basins, and earthen vessels, as well as wheat, barley,
    flour, roasted grain, beans, lentils,
  tod-tod: Zunui niiti ti ʋaani ga daama aniiti, ta aniɲakaiti, ta diɠiiti, ti ʋa
    ga moloi nii é ga ɓeleegi ta wɔɔlezegi, ti ʋa ga ɓulu vukɔi, ta ani ɠae ɠeegaiti,
    ti ʋa ga tɔɠɔ ɓaazagiti ta ma ʋɛlɛʋɛlɛgi.
  eng-WEBPB: brought beds, basins, earthen vessels, wheat, barley, meal, parched grain,
    beans, lentils, roasted grain,
  kbq-kbq: Hagi zamagra tafe'ma masiza mase zanki, ne'zama kreno atino huzanki, kave'ma
    ati'za nesaza zuomparamima, mago'a witigi baligi flaua'ene kre hagege hunte witi
    aragane, rentori koheki, koheki,
  nhe-BL: Huan inijuanti quinhualiquiliyayaj tlapechtli, tazas, chachapali, trigo,
    cebada, harina, huan sintli cacatztic, etl, nopa seyoc etl tlen siltic,
  bus-bus: Aↄ̃ mↄ̀ kↄ̃n daɛbↄnↄ kↄ̃n taanↄ kↄ̃n oroonↄ kↄ̃n éseo kↄ̃n nagãao kↄ̃n
    wísitio kↄ̃n pↄ́wɛɛ kpatanao kↄ̃n bláo kↄ̃n dò pↄ́nↄ
  gub-BL: A'e awa omono'og ma'e tetea'u Tawi pe wà, awa hehe we har wanupe wà no.
    Kawaw, zapepo, ker haw, temi'u. Amo ae ma'e weraha wanupe wà no. Arozràn xirik
    her ma'e, arozràn xewar her ma'e, tyràm, kumana'i, arozràn imihir pyrer, kumana'i
    zàwenugar, hàir, ma'ekamy kwer tàtà ma'e keizu her ma'e, ma'ekamy kwer hazahy
    ma'e koarar her ma'e, àràpuhàràna'yr wà. — Ne nehe, nerehe we har wà nehe no,
    ywyxiguhu pe peneko mehe pema'uhez putar nehe. Peiziwez putar nehe no. Pekene'o
    putar nehe no, i'i izupe wà.
  eng-DRA: Brought him beds, and tapestry, and earthen vessels, and wheat, and barley,
    and meal, and parched corn, and beans, and lentils, and fried pulse,
