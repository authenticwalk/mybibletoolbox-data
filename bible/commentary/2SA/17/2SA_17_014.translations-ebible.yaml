  mdy-ETH: ዒማና ዓቤሴሎሜና ዒስራዔኤሌ ዓሶ ቢያሢና፦ «ዓኪፆፔሌ ዞራፓ ሁሻዬ ዞራ ባሼኬ» ጌዔኔ፤ ዓቤሴሎሜይዳ ፑርታ ባኣዚ
    ሄላንዳጉዲ ናንጊና ናንጋ ጎዳ ዓኪፆፔሌ ዞሮ ዔያታ ዔኩዋጉዲ ማሄኔ።
  twi-ASANTE: Afei, Absalom ne Israel mpanimfoɔ nyinaa kaa sɛ, “Husai afotuo no yɛ
    sene Ahitofel deɛ no.” Ɛfiri sɛ, Awurade ahyehyɛ sɛ Ahitofel afotuo pa a ɔde ama
