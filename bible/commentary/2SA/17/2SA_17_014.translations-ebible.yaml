verse: 2SA.017.014
translations:
  mal-C: “അഹീഥോഫെലിന്റെ ഉപദേശത്തെക്കാൾ അർഖ്യനായ ഹൂശായിയുടെ ഉപദേശം കൊള്ളാം,” എന്ന്
    അബ്ശാലോമും സകല ഇസ്രായേലും പറഞ്ഞു. അഹീഥോഫെലിന്റെ നല്ല ആലോചന നിഷ്ഫലമാക്കാനും അങ്ങനെ
    അബ്ശാലോമിനു സർവനാശം വരുത്താനും യഹോവ നിർണയിച്ചിരുന്നു.
  deu-TKW: 'Da riefen Absalom und alle Israeliten: Der Rat des Arkiters Husai ist
    besser, als Ahitophels Rat! Jahwe hatte es nämlich so geordnet, daß der gute Rat
    Ahitophels zunichte werden sollte, damit Jahwe das Unheil über Absalom kommen
    ließe.'
  lin-lin: 'Abisalomi mpe bato nyonso ya Isalaele balobaki : — Toli ya Ushayi, moto
    ya Ariki, ezali malamu koleka oyo ya Ayitofeli, pamba te Yawe azwaki mokano ya
    kokakola batoli malamu ya Ayitofeli mpo na komema pasi epai ya Abisalomi.'
  eng-LSV: And Absalom says—and all the men of Israel, “The counsel of Hushai the
    Archite [is] better than the counsel of Ahithophel”; and YHWH willed to make void
    the good counsel of Ahithophel for the sake of YHWH’s bringing the calamity to
    Absalom.
  eng-GNV: 'Then Absalom and all the men of Israel sayde, The counsel of Hushai the
    Archite is better, then the counsell of Ahithophel: for the Lord had determined
    to destroy the good counsell of Ahithophel, that the Lord might bring euill vpon
    Absalom.'
  eng-WEBSTER: And Absalom and all the men of Israel said, The counsel of Hushai the
    Archite is better than the counsel of Ahithophel. For the LORD had appointed to
    defeat the good counsel of Ahithophel, to the intent that the LORD might bring
    evil upon Absalom.
  nhw-BL: Huajca Absalón huan nochi nopa israelitame quiijtojque para más cuali catli
    Husai quiijtojtoya huan amo catli Ahitofel quiijtojtoya. Pampa TOTECO quichijtoya
    para amo quipatiitasquíaj catli Ahitofel quiijtojtoya para ma huala catli fiero
    ipan Absalón.
  swh-ONEN: Absalomu na watu wote wa Israeli wakasema, “Shauri la Hushai, Mwariki,
    ni jema zaidi kuliko lile la Ahithofeli.” Kwa maana Bwana alikuwa amekusudia kupinga
    shauri nzuri la Ahithofeli, ili kuleta maafa juu ya Absalomu.
  bba-bba: Mɑ Abusɑlɔmu kɑ win tɔmbu bɑ nɛɛ, Usɑi Aɑkiɡiin bwisi yi, yi Ahitofɛliɡii
    kere. N deemɑ Yinni Gusunɔwɑ u kĩ u Ahitofɛlin bwisi ɡee yi sĩiyɑ kpɑ kɔ̃sɑ yu
    Abusɑlɔmu deemɑ.
  eng-KJVCPB: And Absalom and all the men of Israel said, The counsel of Hushai the
    Archite is better than the counsel of Ahithophel. For the Lord had appointed to
    defeat the good counsel of Ahithophel, to the intent that the Lord might bring
    evil upon Absalom.
  mpx-mpx: Yaka Absalom ge Isileli wali tonowakau gegewel hi ba, “Husai ana tini Alki
    wana nuwatu i waisi lake te toto Ahitopel i baunan.” He i masal i ola to, kaiwena
    Yehoba iyaka i ba Ahitopel wana ba pelabalaba waiwaisana ni tabwa bugul bwagabwaga,
    inoke nak ni pwatanik Absalom elana.
  luo-luo: Abisalom kod ji duto mag Israel nowacho niya, “Rieko mar Hushai ja-Arki
    ber moloyo mar Ahithofel.” Nimar Jehova Nyasaye noramo ni nyaka oroch rieko maber
    mane Ahithofel ongʼado mondo okelni Abisalom masira.
  meu-meu: Bena Absalom bona Israel taudia iboudiai eto, Husai tau Araki ena lalo-hadai
    ese Ahitofel ena lalo-hadai na e hereaiamu. Badina be Iehova ese dalana vada e
    lailaia Ahitofel ena lalo-hadai namona baine hadarerea, Iehova ese Absalom baine
    hadikaia helaoreana.
  npi-ULB: अनि अब्बशालोम र इस्राएलका मानिसले भने, “आरकी हूशैको सल्लाह अहीतोपेलको सल्लाहभन्दा
    राम्रो छ ।” परमप्रभुले अब्शालोममाथि विनाश ल्याउनको निम्ति अहीतोपेलको सल्लाह इन्कार
    गर्ने निश्‍चय गर्नुभएको थियो ।
  yor-yor: Absalomu àti gbogbo ọkùnrin Israẹli sì wí pé, “Ìmọ̀ Huṣai ará Arki sàn
    ju ìmọ̀ Ahitofeli lọ! Nítorí Olúwa fẹ́ láti yí ìmọ̀ rere ti Ahitofeli po.” Nítorí
    kí Olúwa lè mú ibi wá sórí Absalomu.
  ind-ind: Mendengar itu, Absalom dan semua orang Israel berkata, “Nasihat Husai lebih
    bagus daripada nasihat Ahitofel.” Dengan demikian TUHAN menggagalkan rencana Ahitofel
    yang sebenarnya lebih tepat, sebab TUHAN hendak mendatangkan malapetaka atas Absalom.
  pes-OPCB: 'پس ابشالوم و تمام مردان اسرائیل گفتند: «پیشنهاد حوشای بهتر از پیشنهاد
    اخیتوفل است.» خداوند ترتیبی داده بود که پیشنهاد خوب اخیتوفل پذیرفته نشود تا به
    این وسیله ابشالوم را گرفتار مصیبت سازد.'
  tgl-ULB: Pagkatapos sinabi ni Absalom at ng kalalakihan ng Israel, “Mas mabuti ang
    payo ni Cusai ang Arkite kaysa kay Ahitofel.” Itinalaga ni Yahweh ang pagtanggi
    sa mabuting payo ni Ahitofel para magdala ng kapahamakan kay Absalom.
  cbu-NT: Absalonshat ichingarusin Israelchichtamsin Husayaa wayasash chinarangusin,
    Ashiri ambinaa sheeni. Ninacha Ahitofelmand wanasir tsiyatkasha, táranganaya.
    Apanll waana chinarangu, Absalon waanaatsisha tayutaritap átu, yuwaa Husay tsiyatku
    anoo kis payurangiya. Itaru Ahitofelaa kuk ngatarangiya.
  hui-hui: Husai ibugua bi ogoni lai hayagola Abasalomo halu Isaraeleali hearu bibahendeme
    lalu, Bi abale Ahidobele ibugua layago bagi hene lowa bi galone áyu Husaihanda
    laragoni, lalu hene. Anduane Homogo ibunime Abasalomo bo wahole manda bu howa
    ti Husaihanda bi layago talialu bilo mo hongo hene. Ahidobele ibugua bi layago
    nde bayale degegoyu Anduane Homogohanda tigua bi ogoni talialu bilo hame nalene.
  mya-mya: အ​ဗ​ရှ​လုံ​နှင့်​ဣသ​ရေ​လ​အ​မျိုး​သား အ​ပေါင်း​တို့​က``ဟု​ရှဲ​၏​အ​ကြံ​သည်​အ​ဟိ
    သော​ဖေ​လ​၏​အ​ကြံ​ထက်​ကောင်း​၏'' ဟု ဆို​ကြ​၏။ အ​ဗ​ရှ​လုံ​၌​ဘေး​ရောက်​စေ​ခြင်း ငှာ
    ထာ​ဝ​ရ​ဘု​ရား​သည်​အ​ဟိ​သော​ဖေ​လ ပေး​သော​အ​ကြံ​ကောင်း​ကို​ပျက်​စေ​ရန် စီ​ရင်​တော်​မူ​သ​တည်း။
  bod-N: ཨབ་ཤཱ་ལོམ་དང་ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་ཀྱིས། ཨ་རག་པ་ཧུ་ཤཱ་ཨི་ཡི་ཐབས་ཇུས་ནི་ཨ་ཧི་ཐོ་ཕེལ་གྱི་ཐབས་ཇུས་ལས་ལྷག་པ་ཡིན་ཞེས་སྨྲས་སོ།
    །གང་ལ་ཞེ་ན། དཀོན་མཆོག་ཡ་ཝཱེས་ཨབ་ཤཱ་ལོམ་གྱི་སྟེང་དུ་བར་ཆད་འབེབ་པའི་ཕྱིར། ཨ་ཧི་ཐོ་ཕེལ་གྱི་ཐབས་བཟང་དེ་མེད་པར་མཛད་པའི་ཐུགས་ཐག་བཅད་པ་ཡིན་ནོ།
    །
  sna-sna: Abhusaromu navarume vose veIsraeri vakati, “Zano raHushai muAriki riri
    nani pane raAhitoferi.” Nokuti Jehovha aida kukonesa zano rakanaka raAhitoferi
    kuitira kuti auyise njodzi pamusoro paAbhusaromu.
  spa-BLM: 'Absalón y todos los hombres de Israel dijeron: “El consejo de Husai el
    arquita es mejor que el consejo de Ajitófel.” Porque Yahvé había ordenado derrotar
    el buen consejo de Ajitofel, con el propósito de que Yahvé trajera el mal a Absalón.'
  cac-cac: Ix scha sc'ol vin̈aj Absalón yed' masanil eb' ichamtac vinac tas ix yal
    vin̈aj Husai chi' d'a yichan̈ tas ix yal vin̈aj Ahitofel chi', vach'chom vach'
    ix sna' vin̈ chi'. Ix scha sc'ol jun tic eb' yujto a Jehová ix ac'an sna eb' yic
    max elc'och tas ix sna vin̈aj Ahitofel chi'. Icha chi' ix aji yic scot d'a yib'an̈
    vin̈aj Absalón chi'.
  swh-ULB: Kisha Absalomu na watu wa Israeli wakasema, “Shauri la Hushai Mwarki ni
    jema kuliko lile la Ahithofeli. Yahwe aliwafanya wakatae shauri jema la Ahithofeli
    ili kumwangamiza Absalomu.
  bel-bel: 'І сказаў Авэсалом і ўвесь Ізраіль: парада Хусія Архіцяніна лепшая за параду
    Ахітафэлаву. Так Гасподзь судзіў разбурыць найлепшую параду Ахітафэла, каб навесьці
    Госпаду бяду на Авэсалома.'
  deu-ELBBK: 'Und Absalom und alle Männer von Israel sprachen: Der Rat Husais, des
    Arkiters, ist besser als der Rat Ahitophels. Aber der HERR hatte es so angeordnet,
    um den guten Rat Ahitophels zunichte zu machen, damit der HERR das Unglück über
    Absalom brächte.'
  mbb-OT: Migkaǥi si Absalom wey is langun he menge sineriǥan te Israel te, “Meupiya
    pa is sambag ni Hushai he Arkanhen kenà is ki Ahitofel.” Meupiya is sambag ni
    Ahitofel, piru ketau te Nengazen he kenà ebpemineǥen heini ni Absalom, su wey
    mezaat is egkepengkusan din.
  mal-2015: 'അപ്പോൾ അബ്ശാലോമും എല്ലാ യിസ്രായേല്യരും: അഹീഥോഫെലിന്റെ ആലോചനയെക്കാൾ അർഖ്യനായ
    ഹൂശായിയുടെ ആലോചന നല്ലതു എന്നു പറഞ്ഞു. അബ്ശാലോമിന്നു അനർത്ഥം വരേണ്ടതിന്നു അഹീഥോഫെലിന്റെ
    നല്ല ആലോചനയെ വ്യർത്ഥമാക്കുവാൻ യഹോവ നിശ്ചയിച്ചിരുന്നു.'
  rmc-rmc: 'Akor o Absolon the savore izraelika murša phende: „Feder hin e rada le
    Chušajoskri sar le Achitofeloskri.“ Bo o RAJ kamľa, hoj pes te na kerel pal e
    lačhi rada le Achitofeloskri, hoj te anel e bibach pro Absolon.'
  pes-OPV: 'پس ابشالوم و جمیع مردان اسرائیل گفتند: «مشورت حوشای ارکی از مشورت اخیتوفل
    بهتر است.» زیرا خداوند مقدر فرموده بود که مشورت نیکوی اخیتوفل را باطل گرداند تا
    آنکه خداوند بدی را بر ابشالوم برساند.'
  ron-1924: 'Абсалом ши тоць оамений луй Исраел ау зис: „Сфатул луй Хушай, Аркитул,
    есте май бун декыт сфатул луй Ахитофел.” Дар Домнул хотэрысе сэ нимичяскэ бунул
    сфат ал луй Ахитофел, ка сэ адукэ ненорочиря песте Абсалом.'
  ben-OBCV: অবশালোম ও সব ইস্রায়েলী লোকজন বলল, “অর্কীয় হূশয়ের পরামর্শটি অহীথোফলের
    দেওয়া পরামর্শের তুলনায় ভালো।” কারণ অবশালোমের উপর বিপর্যয় আনার জন্য সদাপ্রভুই
    অহীথোফলের ভালো পরামর্শটি বানচাল করে দেবেন বলে ঠিক করে রেখেছিলেন।
  som-som: Markaasaa Absaaloom iyo raggii reer binu Israa'iil oo dhammu waxay yidhaahdeen,
    Xuushay kii reer Arkii taladiisu way ka wanaagsan tahay taladii Axiitofel. Waayo,
    Rabbigu wuxuu ka dhigay in laga adkaado taladii wanaagsanayd oo Axiitofel, si
    Rabbigu Absaaloom shar ugu soo dejiyo.
  lat-VUC: 'Dixitque Absalom, et omnes viri Israël: Melius est consilium Chusai Arachitæ,
    consilio Achitophel: Domini autem nutu dissipatum est consilium Achitophel utile,
    ut induceret Dominus super Absalom malum.'
  eng-ASVBT: And Absalom and all the men of Israel said, The counsel of Hushai the
    Archite is better than the counsel of Ahithophel. For Jehovah had ordained to
    defeat the good counsel of Ahithophel, to the intent that Jehovah might bring
    evil upon Absalom.
  ita-1885: 'Ed Absalom, e tutti i principali d''Israele dissero: Il consiglio di
    Husai Archita è migliore che il consiglio di Ahitofel. Ora il Signore aveva così
    ordinato, per rompere il consiglio di Ahitofel, ch''era migliore; acciocchè il
    Signore facesse venire il male sopra Absalom.'
  eng-LXXUP: And Absalom, and all the men of Israel said, The counsel of Hushai the
    Archite is better than the counsel of Ahithophel. For the Lord ordained to disconcert
    the good counsel of Ahithophel, that the Lord might bring all evil upon Absalom.
  eng-ULB: Then Absalom and the men of Israel said, “Hushai the Arkite's advice is
    better than Ahithophel's.” Yahweh had ordained the rejection of Ahithophel's good
    advice in order to bring destruction on Absalom.
  spa-VBL: 'Absalón y todos los jefes israelitas dijeron: “El consejo de Husai el
    arquita es mejor que el de Ahitofel”. Pero el Señor había decidido frustrar el
    buen consejo de Ahitofel, que era mejor, para traer el desastre a Absalón.'
  fra-_FOB: 'Alors Absalom et tous les hommes d''Israël dirent: Le conseil de Cushaï,
    l''Arkite, vaut mieux que le conseil d''Achithophel. Car l''Éternel avait décrété
    de dissiper le conseil d''Achithophel, qui était bon, afin de faire venir le mal
    sur Absalom.'
  mal-mal: 'അപ്പോൾ അബ്ശാലോമും എല്ലാ യിസ്രായേല്യരും: “അഹീഥോഫെലിന്റെ ആലോചനയെക്കാൾ അർഖ്യനായ
    ഹൂശായിയുടെ ആലോചന നല്ലത്” എന്നു പറഞ്ഞു. അബ്ശാലോമിന് അനർത്ഥം വരേണ്ടതിന് അഹീഥോഫെലിന്റെ
    നല്ല ആലോചനയെ പരാജയപ്പെടുത്തുവാൻ യഹോവ നിശ്ചയിച്ചിരുന്നു.'
  urd-GVR: Abīsalūm aur tamām Isrāīliyoṅ ne kahā, “Hūsī kā mashwarā Aḳhītufal ke mashware
    se behtar hai.” Haqīqat meṅ Aḳhītufal kā mashwarā kahīṅ behtar thā, lekin Rab
    ne use nākām hone diyā tāki Abīsalūm ko musībat meṅ ḍāle.
  suz-BL: मिनु अब्‍सालोम नु इस्राएली नेल्‍लेमी “अहीथोफेल आ अर्ती क्‍येङा अरकी आ हुशाइमी
    गेशो अर्ती रिम्‍शो बाक्‍ब” देंमा बाक्‍त। मारदे हना परमप्रभु यावेमी अहीथोफेल आ
    अर्ती क्‍याम्‍शा, अब्‍सालोम कली खतम पोक्‍चा कली मो पवा बाक्‍त। २सामुएल १५:३१-३४
  ita-1927: 'Absalom e tutti gli uomini d’Israele dissero: “Il consiglio di Hushai,
    l’Arkita, è migliore di quello di Ahitofel”. L’Eterno avea stabilito di render
    vano il buon consiglio di Ahitofel, per far cadere la sciagura sopra Absalom.'
  ckb-ckb: 'ئینجا ئەبشالۆم و هەموو پیاوانی ئیسرائیل گوتیان: «ئامۆژگارییەکەی حوشەی
    ئەرکی لە ڕاوێژەکەی ئەحیتۆفەل باشترە.» ئیتر پووچەڵکردنەوەی ڕاوێژە باشەکەی ئەحیتۆفەل
    بە فەرمانی یەزدان بوو، بۆ ئەوەی یەزدان بەڵا بەسەر ئەبشالۆمدا بهێنێت.'
  eng-BBE: Then Absalom and all the men of Israel said, Hushai's suggestion is better
    than that of Ahithophel. For it was the purpose of the Lord to make the wise designs
    of Ahithophel without effect, so that the Lord might send evil on Absalom.
  kan-OKCV: ಆಗ ಅಬ್ಷಾಲೋಮನೂ, ಇಸ್ರಾಯೇಲಿನ ಸಮಸ್ತ ಮನುಷ್ಯರೂ, “ಅಹೀತೋಫೆಲನ ಆಲೋಚನೆಗಿಂತ ಅರ್ಕಿಯನಾದ
    ಹೂಷೈಯ ಆಲೋಚನೆ ಒಳ್ಳೆಯದು,” ಎಂದರು. ಏಕೆಂದರೆ ತಾನು ಅಬ್ಷಾಲೋಮನ ಮೇಲೆ ಕೇಡನ್ನು ಬರಮಾಡುವ ಹಾಗೆ
    ಅಹೀತೋಫೆಲನ ಒಳ್ಳೆಯ ಆಲೋಚನೆಯನ್ನು ವ್ಯರ್ಥಮಾಡುವುದಕ್ಕೆ ಯೆಹೋವ ದೇವರು ಹಾಗೆ ನೇಮಿಸಿದ್ದರು.
  tam-2017: 'அப்பொழுது அப்சலோமும் இஸ்ரவேல் மனிதர்கள் அனைவரும்: அகித்தோப்பேலின் ஆலோசனையைவிட
    அற்கியனான ஊசாயின் ஆலோசனை நல்லது என்றார்கள்; இப்படி யெகோவா அப்சலோமின்மேல் தீங்கு
    வரச்செய்வதற்காக, அகித்தோப்பேலின் நல்ல ஆலோசனையை அழிக்கிறதற்குக் யெகோவா கட்டளையிட்டார்.'
  spa-RV-1909: 'Entonces Absalom y todos los de Israel dijeron: El consejo de Husai
    Arachîta es mejor que el consejo de Achitophel. Porque había Jehová ordenado que
    el acertado consejo de Achitophel se frustrara, para que Jehová hiciese venir
    el mal sobre Absalom.'
  ron-BTF: 'Și Absalom și toți bărbații lui Israel au spus: Sfatul lui Hușai architul
    este mai bun decât sfatul lui Ahitofel. Pentru că DOMNUL hotărâse să înfrângă
    sfatul bun al lui Ahitofel, pentru ca DOMNUL să aducă răul asupra lui Absalom.'
  eng-WEBP: Absalom and all the men of Israel said, “The counsel of Hushai the Archite
    is better than the counsel of Ahithophel.” For the LORD had ordained to defeat
    the good counsel of Ahithophel, to the intent that the LORD might bring evil on
    Absalom.
  eng-FBV: Absalom and all the Israelite leaders said, “Hushai the Arkite's advice
    is better than Ahithophel's.” For the Lord had decided to block Ahithophel's good
    advice in order that he might bring disaster on Absalom.
  nld-1939: 'Toen zeiden Absalom en alle Israëlieten: De raad van Choesjai, den Arkiet,
    is beter dan die van Achitófel. Want Jahweh had het beschikt, dat de goede raad
    van Achitófel verijdeld werd. Hij wilde Absalom in het ongeluk storten.'
  nch-BL: Huajca Absalón huan nochi nopa israelitame quiijtojque para más cuali cati
    Husai quiijtojtoya huan amo cati Ahitofel quiijtojtoya. Pampa TOTECO quichijtoya
    para amo quipatiitasquíaj cati Ahitofel quiijtojtoya para ma huala cati fiero
    ipan Absalón.
  vie-1934: 'Bấy giờ, Aùp-sa-lôm và cả dân Y-sơ-ra-ên đều nói rằng: Mưu của Hu-sai,
    người Aït-kít, hay hơn mưu của A-hi-tô-phe. Vả, Đức Giê-hô-va đã định làm bại
    mưu khôn ngoan của A-hi-tô-phe, hầu giáng sự tai họa trên Aùp-sa-lôn vậy.'
  hin-CV: तब अबशालोम और इस्राएल के सभी पुरनिए यह कह उठे, “अर्की हुशाई का परामर्श अहीतोफ़ेल
    के परामर्श से श्रेष्ठतर है.” यह इसलिये कि याहवेह ने ही अहीतोफ़ेल के सुसंगत परामर्श
    को विफल कर देना निर्धारित कर रखा था, कि याहवेह अबशालोम पर विनाश वृष्टि कर दें.
  spa-BES: 'Entonces Absalón y todos los hombres de Israel dijeron: La sugerencia
    de Husai es mejor que la de Ahitofel. Porque el propósito del Señor era hacer
    que los sabios designios de Ahitofel no tuvieran efecto, para que el Señor enviará
    el mal a Absalón.'
  tdx-tdx: 'Aa le hoe t’i Absalome naho o hene ondati’ Israeleo: Toe soa ty toro-heve’
    i Khosaý nte-Ereke te amy tolo-keve’ i Akitofeley—amy te linili’ Iehovà ty handreketañe
    ty toro-hevetse soa’ i Akitofele, hame­tsaha’ Iehovà hankàñe amy Absalome.'
  tha-KJV: อับซาโลมและคนอิสราเอลทั้งปวงว่า “คำปรึกษาของหุชัยคนอารคี​ดี​กว่าคำปรึกษาของอาหิโธเฟล”
    เพราะพระเยโฮวาห์ทรงสถาปนาที่จะให้คำปรึกษาอันดีของอาหิโธเฟลพ่ายแพ้ เพื่อพระเยโฮวาห์จะทรงนำเหตุร้ายมายั​งอ​ับซาโลม
  por-BR-2018: 'Então Absalão e todos os de Israel disseram: O conselho de Husai arquita
    é melhor que o conselho de Aitofel. Porque o SENHOR havia ordenado que o acertado
    conselho de Aitofel se frustrasse, para que o SENHOR fizesse vir o mal sobre Absalão.'
  deu-ELO: 'Und Absalom und alle Männer von Israel sprachen: Der Rat Husais, des Arkiters,
    ist besser als der Rat Ahitophels. Aber Jehova hatte es so angeordnet, um den
    guten Rat Ahitophels zunichte zu machen, damit Jehova das Unglück über Absalom
    brächte.'
  eng-WYC-2018: And Absalom said, and all the men of Israel, The counsel of Hushai
    of Archi is better than the counsel of Ahithophel; and the profitable counsel
    of Ahithophel was destroyed by God’s will, that the Lord should bring in evil
    on Absalom. (And Absalom, and all the men of Israel, said, Hushai the Archite’s
    advice is better than Ahithophel’s; and so Ahithophel’s good advice was destroyed
    by God’s will, so that the Lord could bring in evil upon Absalom.)
  epo-epo: 'Tiam diris Abŝalom kaj ĉiuj Izraelidoj: La konsilo de Ĥuŝaj, la Arkano,
    estas pli bona, ol la konsilo de Aĥitofel. Sed la Eternulo decidis detrui la bonan
    konsilon de Aĥitofel, por ke la Eternulo venigu malfeliĉon sur Abŝalomon.'
  uig-PIN: 'Abxalom bilǝn Israilning ⱨǝmmǝ adǝmliri: Arkiliⱪ Ⱨuxayning mǝsliⱨǝti Aⱨitofǝlning
    mǝsliⱨǝtidin yahxi ikǝn, deyixti. Qünki Pǝrwǝrdigar Abxalomning bexiƣa bala kǝlsun
    dǝp, Aⱨitofǝlning yahxi mǝsliⱨǝtining bikar ⱪilinixini bekitkǝnidi.'
  beo-beo: 'A:basalome amola Isala:ili dunu huluane da amane sia:i, “Hiusiai ea fada:i
    sia:i da noga:i amola Ahidoufele ea sia:i baligisa.” Hina Gode da A:basalome amola
    Isala:ili dunu ilia da Ahidoufele ea fada:i sia: noga:i amoma mae fa:no bobogema:ne
    ilegei. Bai E da A:basalome dafama:ne logo hamoi.'
  tpi-OTNT: Husai i tok pinis, orait Apsalom wantaim olgeta Israel i tok olsem, “Tok
    bilong Husai i gutpela tumas na i winim tok bilong Ahitofel.” Bikpela yet i kirapim
    ol long bihainim tok bilong Husai, long wanem, Bikpela i tingting pinis long bagarapim
    Apsalom. I tru, tok bilong Ahitofel i gutpela, tasol Bikpela i no larim ol i bihainim
    dispela tok.
  hau-SA: Absalom da dukan mutanen Isra’ila suka ce, “Shawarar Hushai mutumin Arkitawa
    ta fi ta Ahitofel kyau.” Gama Ubangiji ya ƙudura yă wofinta kyakkyawar shawarar
    Ahitofel, don yă jawo wa Absalom masifa.
  uig-LAT: 'Abshalom bilen Israilning hemme ademliri: Arkiliq Hushayning mesliheti
    Ahitofelning meslihetidin yaxshi iken, déyishti. Chünki Perwerdigar Abshalomning
    béshigha bala kelsun dep, Ahitofelning yaxshi meslihetining bikar qilinishini
    békitkenidi.'
  nde-nde: U-Abhisalomu labantu bonke bako-Israyeli bathi, “Iseluleko sikaHushayi
    umʼArikhi singcono kulesika-Ahithofeli.” Ngoba uThixo wayeqonde ukufubisa iseluleko
    esilungileyo sika-Ahithofeli ukuze alethele u-Abhisalomu incithakalo.
  ton-ton: Pea naʻe pehē ʻe ʻApisalomi pea mo e kau tangata kotoa pē ʻo ʻIsileli,
    “ʻOku lelei hake ʻae fakakaukau ʻa Husai ko e tangata ʻAliki ʻi he fakakaukau
    ʻa ʻAhitofeli. He naʻe tuʻutuʻuni ʻe Sihova ke veuveuki ʻae fakakaukau lelei ʻa
    ʻAhitofeli, koeʻuhi kae ʻomi ʻe Sihova ʻae kovi kia ʻApisalomi.”
  ces-1613: 'I řekl Absolon a všickni muži Izraelští: Lepšíť jest rada Chusai Architského,
    než rada Achitofelova. Hospodin zajisté to způsobil, aby zrušena byla rada Achitofelova,
    kteráž sic dobrá byla, aby tak uvedl Hospodin na Absolona zlé věci.'
  eng-WMB: Absalom and all the men of Israel said, “The counsel of Hushai the Archite
    is better than the counsel of Ahithophel.” For the LORD had ordained to defeat
    the good counsel of Ahithophel, to the intent that the LORD might bring evil on
    Absalom.
  tam-TCV: அப்பொழுது, “அப்சலோமும் இஸ்ரயேல் மக்களனைவரும் அகிதோப்பேலின் ஆலோசனையைப் பார்க்கிலும்,
    அர்கியனாகிய ஊசாயின் ஆலோசனை சிறந்தது” என்றார்கள். யெகோவா அப்சலோமுக்குத் தீங்கு
    வரப்பண்ணுவதற்காக, அகிதோப்பேலின் நல்ல ஆலோசனையை பயனற்றதாகச் செய்யத் தீர்மானித்திருந்தார்.
  ceb-ULB: Unya miingon si Absalom ug ang iyang mga kasundalohan sa Israel, “Mas maayo
    ang tambag ni Husai nga Arkihanon kaysa kang Ahitofel.” Gitakda na ni Yahweh ang
    pagsalikway sa maayong tambag ni Ahitofel aron mahimo kining hinungdan sa pagkalaglag
    ni Absalom.
  pol-UBG: 'Wtedy Absalom i wszyscy mężczyźni Izraela powiedzieli: Lepsza jest rada
    Chuszaja Arkity niż rada Achitofela. PAN bowiem postanowił zniweczyć dobrą radę
    Achitofela, aby PAN sprowadził nieszczęście na Absaloma.'
  agr-agr: Aatus Husai timatai Absalón ashí Israel aents aidaujai wakejukajui, wagki
    Ahitófel tibaun nagkaesau pegkeg asamtai. Ahitófel tibaun yapagtuawa nunak Tuke
    Pujuu tibau asamtai dutikauwai, wagki nuna dutikamtai David Absalógkan depetkati
    tau asa.
  kyc-kyc: Akali Epesalomemoo dee Isaraele akali peparae dupwame lao, Akali Ayitopelena
    pii doko keyange ingyapyamopape akali Asainya doko ama keyangelyamo, leyami. Kamongome
    akali Ayitopelena pii keyange doko minyuo pii narami dokopa randa andake doko
    akali Epesalome keta epara lao soo nyiya.
  urd-GVU: ابی سلوم اور تمام اسرائیلیوں نے کہا، ”حوسی کا مشورہ اخی تُفل کے مشورے سے
    بہتر ہے۔“ حقیقت میں اخی تُفل کا مشورہ کہیں بہتر تھا، لیکن رب نے اُسے ناکام ہونے
    دیا تاکہ ابی سلوم کو مصیبت میں ڈالے۔
  deu-1912: 'Da sprach Absalom und jedermann in Israel: Der Rat Husais, des Arachiten,
    ist besser denn Ahithophels Rat. Aber der HERR schickte es also, daß der gute
    Rat Ahithophels verhindert wurde, auf daß der HERR Unheil über Absalom brächte.'
  kan-2017: ಇದನ್ನು ಕೇಳಿ ಅಬ್ಷಾಲೋಮನೂ, ಎಲ್ಲಾ ಇಸ್ರಾಯೇಲರೂ, “ಅರ್ಕೀಯನಾದ ಹೂಷೈಯ ಆಲೋಚನೆಯು ಅಹೀತೋಫೇಲನ
    ಆಲೋಚನೆಗಿಂತ ಒಳ್ಳೆಯದಾಗಿದೆ” ಎಂದರು. ಯೆಹೋವನು ಅಬ್ಷಾಲೋಮನಿಗೆ ಕೇಡನ್ನುಂಟುಮಾಡಬೇಕೆಂದು ಅಹೀತೋಫೇಲನ
    ಆಲೋಚನೆಯನ್ನು ನಿರರ್ಥಕಮಾಡಿದನು.
  yap-yap: Me ga’ar Absalom nge urngin piyu Israel, “Kabfel’ e tin keyog Hushai ko
    tin keyog Ahithofel.” Ma aram e SOMOL e ke duwgiliy ni nge dab ni rin’ e tin ni
    bfel’ nike yog Ahithofel, ya nge yib e riya’ ngak Absalom.
  hlt-MCSB: Absalom neh Israel hlang boeih loh Arkii Hushai kah cilsuep tah Ahithophel
