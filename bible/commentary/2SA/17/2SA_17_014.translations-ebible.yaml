  eng-PEV: Absalom and the elders of Israel heard what Hushai said, and they reckoned,
    “Hushai from the Arek mob has a good idea. It is better than the other plan of
    that wise man Ahithofel.” You see, God himself made them think like that. He wanted
    them to follow Hushai’s plan, and so make big trouble for Absalom. God confused
    them, so they did not like Ahithofel’s good plan.
  ilo-ULB: Kinuna ngarud ni Absalom ken dagiti tattao ti Israel, “Nasaysayaat ti balakad
    ni Cusai nga Arkita ngem iti balakad ni Ahitofel.” Ta inkeddeng ni Yahweh iti
    pannakalaksid iti nasayaat a balakad ni Ahitofel tapno maiyeg iti pannakadadael
    kenni Absalom.
  kpg-kpg: Absalom mo digau Israel ga helekai boloo, “Telekai hagamaamaa a Hushai
    le e humalia i telekai hagamaamaa a Ahitophel.” Ma go Dimaadua dela ne huli telekai
    hagamaamaa humalia a Ahitophel la gi hagalee hai hegau ai, bolo Absalom la gii dau
    ang gi di haingadaa.
  uig-ARA: 'ئابشالوم بىلەن ئىسرائىلنىڭ ھەممە ئادەملىرى: ئاركىلىق ھۇشاينىڭ مەسلىھەتى
    ئاھىتوفەلنىڭ مەسلىھەتىدىن ياخشى ئىكەن، دېيىشتى. چۈنكى پەرۋەردىگار ئابشالومنىڭ
    بېشىغا بالا كەلسۇن دەپ، ئاھىتوفەلنىڭ ياخشى مەسلىھەتىنىڭ بىكار قىلىنىشىنى بېكىتكەنىدى.'
  sus-sus: Abisalomi nun Isirayila kuntigie naxa a fala, «Xusa Arika xa marasi nan
    fan dangi Axitofeli xa marasi ra.» Alatala nu bara Axitofeli xa marasi kɔɔtaxi
    xun nakana, alako Abisalomi xa tɔɔrɔ.
  pon-2006: Eri, Apsalom oh mehn Israel koaros ahpw mahsanih, “En Usai eh kaweid me
    mwahusang mehlel en Ahidopel.” KAUN-O ahpw ketin koasoanehdi pwe en Ahidopel eh
    kaweid mwahu en dehr pweida, pwe Apsalom en paisuwedkihla.
  jae-jae: Ma Absalom to Israelnêŋ ŋacwaga samob sêsôm gebe “Ŋac Ark Husai nê biŋ
    ŋajam kêlêlêc Ahitopelnê su.” Apômtau gebe enseŋ Absalom su, tec kêkêŋ êsêac sêwi
    Ahitopelnê biŋ ŋajam siŋ gêcŋa.
  ksd-ksd: 'Ma Absalom ma ra tarai Israel dia ga biti: Ra tinata na.varvateten kai
    Kusai i boina ta dir ma ra tinata na varvateten kai Akitopel. Tago ra Luluai i
    ga kure value ba da uvia pa ra bo na tinata na varvateten kai Akitopel, upi ra
    Luluai na kure vakaina Absalom.'
  tur-YTC: Avşalom ve bütün İsraelliler, “Arklı Huşay’ın öğüdü Ahitofel’in öğüdünden
    daha iyidir” dediler. Çünkü Yahve Avşalom’un üzerine kötülük getirsin diye Ahitofel’in
    iyi öğüdünü boşa çıkarmayı Yahve kararlaştırmıştı.
  grc-BRENT: Καὶ εἶπεν Ἀβεσσαλὼμ, καὶ πᾶς ἀνὴρ Ἰσραὴλ, ἀγαθὴ ἡ βουλὴ Χουσὶ τοῦ Ἀραχὶ
    ὑπὲρ τὴν βουλὴν Ἀχιτόφελ· καὶ Κύριος ἐνετείλατο διασκεδάσαι τὴν βουλὴν τοῦ Ἀχιτόφελ
    τὴν ἀγαθὴν, ὅπως ἂν ἐπαγάγῃ Κύριος ἐπὶ Ἀβεσσαλὼμ τὰ κακὰ πάντα.
  ind-AYT: Absalom dan setiap orang Israel berkata, “Lebih baik nasihat Husai, orang
    Arki itu, daripada nasihat Ahitofel.” TUHAN memutuskan untuk menggagalkan nasihat
    dari Ahitofel yang lebih baik sehingga TUHAN dapat mendatangkan celaka kepada
    Absalom.
  nya-nya: Abisalomu ndi ankhondo ena onse a Israeli anati, “Malangizo a Husai Mwariki
    ndi abwino kuposa a Ahitofele.” Pakuti Yehova anatsimikiza kutsutsa malangizo
    onse abwino a Ahitofele ndi cholinga choti zimuvute Abisalomu.
  hrv-hrv: 'Tada Abšalom i svi Izraelci rekoše: “Bolji je savjet Hušaja Arčanina nego
    savjet Ahitofelov.” Jer Jahve bijaše odlučio da se osujeti izvrsna Ahitofelova
    osnova, kako bi navukao nesreću na Abšaloma.'
  mps-mps: Husaigo po ola siminibo si da, teda Apsalom dali, te tigidali Israel dabe
    daligo te tama po wai, “Te Husaigo homu kolesaga te wiegi yai mu elama, tama te
    Ahitofelgo homu kolesaga te aiyaba elalualio,” te po wai. Genuai Bidigo te augwaligo
    homu te Husaigo homu kolesaga wali pomainu ilali, magi baso meni, Genuai Bidigo
    te Apsalom dolabo homu dola sai elaluai. Te mu tama, te Ahitofelgo homu te wiegi
    yai po wali, tiali goli Genuai Bidigo augwaligo te homu kolesaga wali pomainu
    me ilibeo.
  tpi-tpi: Husai i tok pinis, orait Apsalom wantaim olgeta Israel i tok olsem, “Tok
    bilong Husai i gutpela tumas na i winim tok bilong Ahitofel.” Bikpela yet i kirapim
    ol long bihainim tok bilong Husai, long wanem, Bikpela i tingting pinis long bagarapim
    Apsalom. I tru, tok bilong Ahitofel i gutpela, tasol Bikpela i no larim ol i bihainim
    dispela tok.
  dan-1931: HERREN havde nemlig sat sig for at gøre Akitofels gode Råd til Skamme,
    for at HERREN kunde bringe Ulykke over Absalom.
  vie-OVCB: 'Áp-sa-lôm và mọi người nói: “Mưu của Hu-sai hay hơn kế của A-hi-tô-phe,”
    vì Chúa Hằng Hữu đã làm cho mưu của A-hi-tô-phe bị bác bỏ để giáng họa lên Áp-sa-lôm.'
  guj-2017: પછી આબ્શાલોમે તથા ઇઝરાયલના સર્વ માણસોએ કહ્યું, “હુશાય આર્કીની સલાહ અહિથોફેલની
    સલાહ કરતાં વધારે સારી છે.” આબ્શાલોમ આફતમાં મુકાય તે માટે ઈશ્વરે અહિથોફેલની સારી
    સલાહ નિષ્ફળ કરવાનું નક્કી કર્યું હતું.
  pon-2006A: Eri, Apsalom oh mehn Israel koaros ahpw mahsanih, “En Usai eh kaweid
    me mwahusang mehlel en Ahidopel.” KAUN-O ahpw ketin koasoanehdi pwe en Ahidopel
    eh kaweid mwahu en dehr pweida, pwe Apsalom en paisuwedkihla.
  por-BRBSL: 'Absalom e todos os homens de Israel disseram: “O conselho de Hushai,
    o Arquiteto, é melhor do que o conselho de Ahithophel”. Pois Javé tinha ordenado
    a derrotar o bom conselho de Aitofel, com a intenção de que Javé pudesse trazer
    o mal sobre Absalão.'
  aly-aly: Alerikw David-wenhel artwamp Israel-wenh-rnemel-then rernem awew, rernemap
    angkerrew, “Angka arrwekelenyan artwa anper arey-angker-wenhan mwerr-wenyarl.
    Angka kwertengerl Hushai-wenhan mwerrarl.” INGKARTel renh-rnem arnep-arnew, alakenh
    iterreyew. Ra ilkelhew, rernem apenteyew angka anyelkel-antey Hushai-wenharl,
    alerikw David-wenh renh irrwerneyew. INGKARTel artwerelew, rernem awewerr angka
    artwa anper arey-angker-wenh. ...
  cth-cth: Absalom hoi Isarelnaw ni Arki tami Hushai ni pouknae a poe e teh Ahithophel
    ni pouknae a poe e hlak ahawi telah ati awh. Bangkongtetpawiteh, BAWIPA ni Absalom
    e lathueng runae a pha sak thai nahan BAWIPA ni kahawipoung e Ahithophel pouknae
    a poe e a tapuet sak han a ngai dawk doeh.
  twi-twi: Afei, Absalom ne Israel mpanyimfo nyinaa kae se, “Husai afotu no ye sen
    Ahitofel de no.” Efisɛ Awurade ahyehyɛ sɛ Ahitofel afotu pa a ɔde ama no bɛsɛe,
    sɛnea ɛbɛyɛ a, ɔhaw ne abɛbrɛsɛ bɛba Absalom so.
  hlt-hlt: Absalom neh Israel hlang boeih loh Arkii Hushai kah cilsuep tah Ahithophel
    kah cilsuep lakah then ngai,” a ti uh,” a ti nah. BOEIPA loh Absalom soah yoethaenah
    khuen ham kong ah Ahithophel kah cilsuep then te phae hamla BOEIPA loh a uen.
  tbz-SIM: 'Abusɑdɔmmu nɛ̀ Isidɑyɛɛribɛ kɛ̀ bɛ̀ɛ pɛ́nsìrì Usɑɑii kó itié nkɛ bɛ́i
    nkɛ dɔ̀: Usɑii kó itié nwenninɛ̀ Aitofɛɛdi kpɛyi. Aitofɛɛdi kó itié nyii do tú
    isɑ̀ɑ̀yì kɛ̀ ti Yiɛ̀ nKuyie nkuù ndɔ́ ì bɑ́ɑ́ di, kɛ̀ dɛ̀ bo yie nkɛ̀ kùu tɑnnɛ́
    Abusɑdɔmmu mɛyɛi mmiɛkɛ.'
  msy-2020: Husai mɨkemegha gɨvazɨma, Apsalom ko Israelian gumaziba bar kamaghɨn mɨgei,
    “Husain mɨgɨrɨgɨaba bar dera, egha Ahitofelɨn mɨgɨrɨgɨabagh afira.” Guizbangɨra,
    Ikiavɨra Itir God faragha Apsalom gasɨghasɨghasa nɨghnɨki. Kamaghɨn amizɨ, a uabɨ
    men nɨghnɨziba fezɨ, me Husain akabar gɨn zui. Guizbangɨra Ahitofelɨn mɨgɨrɨgɨaba
    da dera, ezɨ puvatɨ, Ikiavɨra Itir God me gamizɨ, me akar kamɨn gɨn ghuzir puvatɨ.
  dop-dop: 'Ḿpʋ́ɣʋ́ Apǝsɑlɔm nɑ Ɩsɛɣɛlɩ yǝlɑɑ tǝnɑ tɔmɑ sɩ: Husɑyi nyǝntʋ lɑpɑ sɑnɑ
    nɑ Ahitofɛlɩ nyǝntʋ. Pǝyele Tɑcɑɑ nɑ́ tʋ ɩ tɑɑ kɛ́ sɩ ɩ wɑkǝlǝɣɩ Ahitofɛlɩ lɑɣɑtʋ
    tɑsʋɣʋ mpǝɣɩ nɑ pǝ kɔnɑ mpusi kɛ Apǝsɑlɔm tɔɔ.'
  azb-azb: 'Avşalomla bütün İsrail adamları dedilər: «Arklı Xuşayın məsləhəti Axitofelin
    məsləhətindən yaxşıdır». Çünki Rəbb Avşalomun başına fəlakət gətirmək üçün Axitofelin
    yaxşı məsləhətinin pozulmasına qərar vermişdir.'
  eng-DBY: And Absalom and all the men of Israel said, The counsel of Hushai the Archite
    is better than the counsel of Ahithophel. And Jehovah had appointed to defeat
    the good counsel of Ahithophel, in order that Jehovah might bring evil upon Absalom.
  hin-2017: तब अबशालोम और सब इस्राएली पुरुषों ने कहा, “एरेकी हूशै की सम्मति अहीतोपेल
    की सम्मति से उत्तम है।” यहोवा ने तो अहीतोपेल की अच्छी सम्मति को निष्फल करने की
    ठानी थी, कि वह अबशालोम ही पर विपत्ति डाले।
  wol-KYG: 'Absalom ak waa Israyil gépp daldi ne: «Ndigalal Usay, Arkeen bii kat,
    moo gën ndigalu Ayitofel.» Booba Aji Sax jee nara indil Absalom musiba. Moo tax
    mu neenal pexem Ayitofel mu jub ma mu laloon.'
  eng-YLT: And Absalom saith — and all the men of Israel — 'Better [is] the counsel
    of Hushai the Archite than the counsel of Ahithophel;' and Jehovah willed to make
    void the good counsel of Ahithophel for the sake of Jehovah's bringing unto Absalom
    the evil.
  eng-WYC-2017: And Absalom said, and all the men of Israel, The counsel of Hushai
    of Archi is better than the counsel of Ahithophel; and the profitable counsel
    of Ahithophel was destroyed by God’s will, that the Lord should bring in evil
    on Absalom.
  eng-WMBB: Absalom and all the men of Israel said, “The counsel of Hushai the Archite
    is better than the counsel of Ahithophel.” For the LORD had ordained to defeat
    the good counsel of Ahithophel, to the intent that the LORD might bring evil on
    Absalom.
  urd-GVH: अबीसलूम और तमाम इसराईलियों ने कहा, “हूसी का मशवरा अख़ीतुफ़ल के मशवरे से
    बेहतर है।” हक़ीक़त में अख़ीतुफ़ल का मशवरा कहीं बेहतर था, लेकिन रब ने उसे नाकाम
    होने दिया ताकि अबीसलूम को मुसीबत में डाले।
  rug-rug: Zama se Abusalamu meke sari doduru tie, “Sa vinizata te Husai si leana
    hola nia si te Ahitopeli.” Sa binalabala te Ahitopeli si leana hola pude ta luli,
    ba e Zihova tu si toka nia se Husai pude hukatia sa binalabala te Ahitopeli pude
    kaqu kamo koe Abusalamu sa vina kilasa nomana.
  gaz-gaz: Abesaaloomii fi Israaʼeloonni hundinuu, “Gorsa Ahiitofel caalaa gorsa Huushaayi
    namicha gosa Arkii sanaatu wayya” jedhan. Waaqayyo Abesaaloomitti badiisa fiduuf
    jedhee gorsa Ahiitofel gaarii sana faayidaa dhabsiiseeraatii.
  fra-LSG: 'Absalom et tous les gens d’Israël dirent: Le conseil de Huschaï, l’Arkien,
    vaut mieux que le conseil d’Achitophel. Or l’Éternel avait résolu d’anéantir le
    bon conseil d’Achitophel, afin d’amener le malheur sur Absalom.'
  yal-yal: Abisalomi nun Isirayila kaane yi a fala, e naxa, “Araka bɔnsɔnna muxu Xusayi
    a maxadi xuine dangu Axitofeli gbeene ra.” Alatala bata yi a ragidi nun a Axitofeli
    a maxadi xuiin xa kala alogo tɔrɔn xa Abisalomi li.
  haw-1868: I aku la o Abesaloma a me na kanaka a pau o ka Iseraela, ua oi aku ka
    pono o ka oleloao a Husai no Areki, mamua o ka oleloao a Ahitopela. No ka mea,
    ua manao mai o Iehova e hoolilo i ka oleloao akamai a Ahitopela i mea ole, i mea
    e hooili mai ai o Iehova i ka ino maluna o Abesaloma.
  arb-NAV: 'فَقَالَ أَبْشَالُومُ وَسَائِرُ رِجَالِ إِسْرَائِيلَ: «إِنَّ رَأْيَ حُوشَايَ
    الأَرْكِيِّ أَفْضَلُ مِنْ رَأْيِ أَخِيتُوفَلَ». لأَنَّ الرَّبَّ أَرَادَ أَنْ يُبْطِلَ
    مَشُورَةَ أَخِيتُوفَلَ الصَّائِبَةَ لِكَيْ يَحُلَّ الشَّرُّ بِأَبْشَالُومَ.'
  ewe-ewe: Tete Absalom kple Israelviwo katã gblɔ be, “Husai, Arkitɔ la ƒe aɖaŋu nyo
    wu Ahitofel tɔ.” Esia va eme elabena Yehowa ɖo be, yeagblẽ Ahitofel ƒe aɖaŋu,
    si nye nyuitɔ boŋ hafi la me ale be yeahe dzɔgbevɔ̃e va Absalom dzi.
  eng-LEE: And Abshalom and all the men of Israel said, The counsel of Chushai the
    Arkite is better than the counsel of Achithophel. But the Lord had ordained to
    frustrate the good counsel of Achithophel, to the intent that the Lord might bring
    the evil upon Abshalom.
  asm-FB: তেতিয়া অবচালোম আৰু ইস্ৰায়েলৰ লোকসকলে ক’লে, “অহীথোফলৰ পৰামৰ্শতকৈ অৰ্কীয়া
    হূচয়ৰ দিহাই উত্তম।” কিয়নো অবচালোমৰ ওপৰত অমঙ্গল ঘটাবৰ কাৰণে অহীথোফলৰ উত্তম পৰামৰ্শ
    ব্যৰ্থ কৰিবলৈ যিহোৱাই সেই বিষয়ে থিৰ কৰিছিল।
  sus-A: عَبِسَلٌمِ نُن عِسِرَيِلَ كُنتِفِيٍ نَشَ عَ قَلَ، «شُسَ عَرِكَ شَ مَرَ سِ
    نَن قَن دَنفِ عَشِتٌقٍلِ شَ مَرَ سِ رَ.» عَلَتَلَ نُ بَرَ عَشِتٌقٍلِ شَ مَرَ سِ
    كْوتَشِ شُن نَكَنَ، عَلَكٌ عَبِسَلٌمِ شَ تْورْ.
  fra-SBL: 'Absalom et tous les hommes d''Israël dirent : « Le conseil de Huschaï,
    l''Architecte, vaut mieux que le conseil d''Achitophel. » Car Yahvé avait décidé
    de faire échouer le bon conseil d''Achitophel, afin que Yahvé fasse venir le malheur
    sur Absalom.'
  hbo-hbo: וַיֹּ֤אמֶר אַבְשָׁלֹום֙ וְכָל־אִ֣ישׁ יִשְׂרָאֵ֔ל טֹובָ֗ה עֲצַת֙ חוּשַׁ֣י
    הָאַרְכִּ֔י מֵעֲצַ֖ת אֲחִיתֹ֑פֶל וַיהוָ֣ה צִוָּ֗ה לְהָפֵ֞ר אֶת־עֲצַ֤ת אֲחִיתֹ֙פֶל֙
    הַטֹּובָ֔ה לְבַעֲב֗וּר הָבִ֧יא יְהוָ֛ה אֶל־אַבְשָׁלֹ֖ום אֶת־הָרָעָֽה׃ ס
  kik-kik: Nake Abisalomu na andũ othe a Isiraeli makiuga atĩrĩ, “Ũtaaro wa Hushai
    ũrĩa Mũariki nĩ mwega gũkĩra wa Ahithofeli.” Nĩgũkorwo Jehova nĩatuĩte atĩ nĩegũthũkia
    ũtaarani ũcio mwega wa Ahithofeli nĩgeetha arehithĩrie Abisalomu mwanangĩko.
  fra-NCL: 'Absalom et tous les gens d’Israël dirent : « Le conseil de Chusaï l’Arachite
    vaut mieux que le conseil d’Achitophel. » Yahweh avait décidé de rendre vain le
    bon conseil d’Achitophel, afin que Yahweh amenât le malheur sur Absalom.'
  cek-AK: To naah Absalom hoi Israel kaminawk boih mah, Ark acaeng Hushai mah thuih
    ih lok loe Ahithophel poekhaih pongah hoih kue, tiah a hnuk o. Angraeng mah, Absalom
    nuiah sethaih phaksak hanah, Ahithophel mah paek ih poekhaih to amrosak hanah
    a sak pae.
  cuk-cuk: 'Absalón, degi, bela Israel-dulemarmala sogdemalad: —Arquita-dule-Husai-e-binsaed,
    Ahitofel-e-binsaedba bur-nuedid. Ar we-ibmar-gusadi, amba Ahitofel-e-binsaed innikigwad-inigwele,
    Bab-Jehová, Absalónʼga-boni-onogega Ahitofel-e-binsaed-oburega imaksad.'
  uig-CYR: 'Абшалом билән Исраилниң һәммә адәмлири: Аркилиқ Һушайниң мәслиһәти Аһитофәлниң
    мәслиһәтидин яхши екән, дейишти. Чүнки Пәрвәрдигар Абшаломниң бешиға бала кәлсун
    дәп, Аһитофәлниң яхши мәслиһәтиниң бекар қилинишини бекиткән еди.'
  tel-2017: అబ్షాలోము, ఇశ్రాయేలువారు ఈ మాట విని అర్కీయుడైన హూషై చెప్పిన మాట అహీతోపెలు
    చెప్పినదానికంటే యోగ్యమైనదని ఒప్పుకున్నారు. ఎందుకంటే యెహోవా అబ్షాలోము మీదికి విపత్తు
    రప్పించాలని అహీతోపెలు చెప్పిన తెలివైన ప్రణాళిక నిరర్ధకమయ్యేలా చేయాలని నిశ్చయించుకున్నాడు.
  hat-BSA: 'Alò, Absalom avèk tout mesye Israël yo te di: “Konsèy Huschaï pi bon ke
    konsèy Achitophel la.” Paske SENYÈ a te deja detèmine pou anile bon konsèy Achitophel
    la, pou SENYÈ a ta kapab fè gwo dezas rive Absalom.'
  kos-kos: Absalom ac mwet Israel nukewa elos fahk, “Kas in kasru lal Hushai wo liki
    kas lal Ahithophel.” LEUM GOD El tuh wotela mu mwet uh in tia eis kas in kasru
    wo lal Ahithophel, pwanang ongoiya ac tuku nu facl Absalom.
  hbo-WLC: וַיֹּ֤אמֶר אַבְשָׁלוֹם֙ וְכָל־אִ֣ישׁ יִשְׂרָאֵ֔ל טוֹבָ֗ה עֲצַת֙ חוּשַׁ֣י
    הָאַרְכִּ֔י מֵעֲצַ֖ת אֲחִיתֹ֑פֶל וַיהוָ֣ה צִוָּ֗ה לְהָפֵ֞ר אֶת־עֲצַ֤ת אֲחִיתֹ֙פֶל֙
    הַטּוֹבָ֔ה לְבַעֲב֗וּר הָבִ֧יא יְהוָ֛ה אֶל־אַבְשָׁל֖וֹם אֶת־הָרָעָֽה׃ ס
  ibo-ibo: Absalọm na ndị ikom Izrel niile sịrị, “Ndụmọdụ Hushaị, onye Akai dị mma
    karịa nke Ahitofel.” Ma Onyenwe anyị ekpebielarị imebi ezi ndụmọdụ Ahitofel ka
    o si otu a wetara Absalọm ihe ndakwasị ọjọọ.
  ory-ory: ତହିଁରେ ଅବଶାଲୋମ ଓ ସମୁଦାୟ ଇସ୍ରାଏଲ ଲୋକ କହିଲେ, “ଅହୀଥୋଫଲର ମନ୍ତ୍ରଣା ଅପେକ୍ଷା ଅର୍କୀୟ
    ହୂଶୟର ମନ୍ତ୍ରଣା ଉତ୍ତମ।” ଯେହେତୁ ସଦାପ୍ରଭୁ ଅବଶାଲୋମ ପ୍ରତି ଅମଙ୍ଗଳ ଘଟାଇବା ଅଭିପ୍ରାୟରେ
    ଅହୀଥୋଫଲର ଉତ୍ତମ ମନ୍ତ୍ରଣା ବ୍ୟର୍ଥ କରିବା ପାଇଁ ସ୍ଥିର କରିଥିଲେ।
  chk-chk: Iwe, Apsalom me ekewe re Isarel meinisin ra üra, “Än Husai öüröür a mürina
    seni än Ahitofel öüröür.” Pun ewe Samol mi Lapalap a filätä pwe epwe atai än Ahitofel
    we öüröür mi mürina o uwato feiengau won Apsalom.
  ssd-ssd: 'Husai nu pasa deŋpurna le Absalom Israel mbal ŋakmba ndek sakinaig: Husai
    tuku wam pagu pasa ta mayenu ndo. Ahitofel tuku wam pagu pasa ta mayenu ndo kuga
    ŋginaig. Ta ndaŋam? Suŋgoŋge nane Ahitofel tuku wam pagu pasa mayenu ta pitaiwaig
    le nu Absalom ŋayo siliwam tuku wamdus kuyarkina.'
  rop-rop: Wal Ebsalom en ol detlot Isreil men deya bin tok, “Det wed weya Ahithafel
    bin tok im nogudwan. Bat det wed weya Hushai bin tok im gudwan.” Lagijat na deibin
    tok, dumaji YAWEI det trubala God nomo bin wandim olabat garra bulurrum det gudwan
    wed weya Ahithafel bin gibit olabat. Imbin wandim olabat blanga bulurrum det wed
    weya Hushai bin gibit olabat wulijim Ebsalom garra dai.
  ukr-1871: 'І промовив Абессалом і всї Ізрайлитяне: Рада Архійця Хусія крашча над
    Ахитофелеву раду. Так то Господь вдїяв, що впала лучша рада Ахитофелева, щоб навести
    біду на Абессалома.'
  deu-1951: 'Da sprachen Absalom und alle Männer Israels: Der Rat Husais, des Architers,
    ist besser als der Rat Ahitophels! Aber der HERR fügte es so, daß der gute Rat
    Ahitophels vereitelt wurde, damit der HERR das Unglück über Absalom brächte.'
  eng-JPS: 'And Absalom and all the men of Israel said: ''The counsel of Hushai the
    Archite is better than the counsel of Ahithophel.'' — For the LORD had ordained
    to defeat the good counsel of Ahithophel, to the intent that the LORD might bring
    evil upon Absalom.'
  srp-1865: 'Tada reèe Avesalom i svi Izrailjci: bolji je svjet Husaja Arhijanina
    nego svjet Ahitofelov. Jer Gospod bješe naredio da se razbije svjet Ahitofelov,
    koji bješe bolji, da bi Gospod navukao zlo na Avesaloma.'
  lug-lug: Awo Abusaalomu n’abasajja bonna aba Isirayiri ne bakkiriziganya nti, “Ekiteeso
    Kusaayi Omwaluki ky’aleese kirungi okusinga ekya Akisoferi.” Mukama yasiima okulemesa
    ekiteeso ekirungi ekya Akisoferi alyoke azikirize Abusaalomu.
  heb-heb: ויאמר אבשלום וכל איש ישראל טובה עצת חושי הארכי מעצת אחיתפל ויהוה צוה להפר
    את עצת אחיתפל הטובה לבעבור הביא יהוה אל אבשלום את הרעה׃
  ben-IRV: পরে অবশালোম ও ইস্রায়েলের সমস্ত লোক বলল, “অহীথোফলের পরিকল্পনার থেকে অর্কীয়
    হূশের পরিকল্পনা ভাল৷” বাস্তুবিক সদাপ্রভু যেন অবশালোমের ওপর অমঙ্গল ঘটাতে পারেন,
    তার জন্য অহীথোফলের ভাল পরিকল্পনা ব্যর্থ করার জন্য সদাপ্রভু এটা স্থির করেছিলেন৷
  pan-pan: ਤਦ ਅਬਸ਼ਾਲੋਮ ਅਤੇ ਸਾਰੇ ਇਸਰਾਏਲ ਦੇ ਮਨੁੱਖਾਂ ਨੇ ਆਖਿਆ, ਇਹ ਸਲਾਹ ਜੋ ਹੂਸ਼ਈ ਅਰਕੀ ਨੇ
    ਦਿੱਤੀ ਹੈ, ਅਹੀਥੋਫ਼ਲ ਦੀ ਸਲਾਹ ਨਾਲੋਂ ਚੰਗੀ ਹੈ। ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਨੇ ਅਹੀਥੋਫ਼ਲ ਦੀ ਚੰਗੀ ਸਲਾਹ
    ਉਲਟਾਉਣਾ, ਪਹਿਲਾਂ ਹੀ ਠਾਣ ਲਿਆ ਸੀ ਤਾਂ ਜੋ ਯਹੋਵਾਹ ਅਬਸ਼ਾਲੋਮ ਉੱਤੇ ਬੁਰਿਆਈ ਪਾਵੇ।
  tkr-tkr: 'Avşalomeeyiy cukane gırgıne İzrailybışe eyhen: – Arkibışda Xuşayna mı''sləhət,
    Axitofelyne mı''sləhətıle yugba vob. Məxüd Rəbbee Avşalomne vuk''lelqa ver ablyaa''asdemee,
    Axitofelyna yugna mı''sləhət havaakal haa''a.'
  mya-JVB: အဗရှလုံ နှင့် ဣသရေလ အမျိုးသား အပေါင်း တို့က၊ အာခိ လူဟုရှဲ ပေးသော အကြံ သည်အဟိသောဖေလ
    ပေးသောအကြံ ထက် သာ၍ ကောင်း သည်ဟု ပြောဆို ကြ၏။ အကြောင်းမူကား ၊ ထာဝရဘုရား သည် အဗရှလုံ
    ၌ ဘေး ရောက် စေခြင်းငှါ ၊ အဟိသောဖေလ ပေးသော အကြံ ကောင်း ကို ဖျက် စေမည်အကြောင်း စီရင်
    တော်မူ၏။
  tte-O: Kabo Abisalomi yo Isileli ali tautaubalao meuloili siwaloba, “Usai ana nuwatu
    inamwanamwasosi kabo Aitopeli ana walone.” Mwa iyawatagili besiele kaiwena Yeoba
    iloinako Aitopeli ana walo namwanamwana kani iyamala ginauli bwagabwaga, mwa polowe
    ikalaiyama Abisalomi koina.
  tbg-tbg: Husaiva minti tumanta Apasalomuvavata Isareri vikavata tiha, Husaiva avu
    aato timiva avuni vaivaro Ahitopeliva avu aato timiva vira naantiaraini vaivo,
    tivake Husaiva tunte ura. Ahitopeliva tu uvava avuni vauvarovata, Noravano Kotiva
    Apasalomuva taiqa vuarire tiro, viva vika avu aato hampiqama komanta vika Ahitopeliva
    tu uvara kia iriraiti, Husaiva tura avatora.
  hmo-hmo: Vadaeni Abesaloma bona Israela taudia ibounai idia gwau, “Husai ena laloa
    ese Ahitopela ena laloa ia hereaia.” Lohiabada ese Ahitopela ena sisiba namona
    ia koua, badina be ia ura Abesaloma do ia hadikaia gwauraia.
  urd-urd: तब अबीसलोम और सब इस्राईली कहने लगे कि “यह सलाह जो अरकी हूसी ने दी है अख़ीतुफ्फ़ल
    की सलाह से अच्छी है।” क्यूँकि यह तो ख़ुदावन्द ही ने ठहरा दिया था कि अख़ीतुफ्फ़ल
    की अच्छी सलाह बातिल हो जाए ताकि ख़ुदावन्द अबीसलोम पर बला नाज़िल करे।
  rus-SYN: 'И сказал Авессалом и весь Израиль: совет Хусия Архитянина лучше совета
    Ахитофелова. Так Господь судил разрушить лучший совет Ахитофела, чтобы навести
    Господу бедствие на Авессалома.'
  bqc-SIM: 'Ɔ̃ Abisaloũ ń Isailiↄ píi mɛ̀: Usai lɛdama maa dɛ Aitofɛli pↄ́a. Dii
    mɛ́ zɛ̀ò à Aitofɛli lɛdama maapi bãdɛ, kɛ́ à e Abisaloũ ásookɛ yã́i.'
  tcz-CHONGTHU: Chuphat’in Absalom le Israel miten abonchauvin aseiyun, “Arkite mi
    Hushai thumop hi Ahithophel thumop sang in apha joi,” ati tau’ve. Ijeh-inem itileh
    Pakai in Absalom chunga thilse aso sah nom jeh a Ahithophel lung gel phatah chu
    suh lhah nadinga tohgon ananeisa ahitan ahi.
  mar-mar: अबशालोम आणि सर्व इस्राएल लोक म्हणाले, अहिथोफेलपेक्षा हूशय अर्की याचा सल्ला
    चागंला आहे. आणि तो सर्व लोकांस पसंत पडला, कारण ती परमेश्वराची योजना होती. अबशालोमला
    अद्दल घडावी म्हणून अहिथोफेलचा चांगला सल्ला थोपवून कुचकामी ठरवण्याचा तो परमेश्वराचा
    बेत होता. अशा प्रकारे तो अबशालोमला अद्दल घडवणार होता.
  qub-qub: Husai yarpashanga mas alli caran Ahitofel yarpashanpitaga. Chaymi Absalonpis
    llapan Israelcunapis alli chasquiran. (Ahitofel yarpashantaga Tayta Diosmi pirdichiran
    Absalón wañunanpaj.)
  bqp-bqp: 'Akũ Abusalomu kũ Isarailanↄ pì ń pínki: Usai lɛ́damma mana de Aitofɛli
    pↄ́la. Dikiri mɛ́ à zɛ̀o à Aitofɛli lɛ́damma mana pìi gboro, de à le à Abusalomu
    ásaru kɛ yãi.'
  hat-hat: 'Absalon ak tout moun peyi Izrayèl yo di: -Konsèy Ouchayi, moun Ak la,
    pi bon pase pa Achitofèl la. Sa te pase konsa, paske Seyè a te deside pou li pa
    t'' kite yo swiv konsèy Achitofèl la pou malè te ka tonbe sou Absalon.'
  eng-BSB: Then Absalom and all the men of Israel said, “The advice of Hushai the
    Archite is better than that of Ahithophel.” For the LORD had purposed to thwart
    the good counsel of Ahithophel in order to bring disaster on Absalom.
  tod-tod: 'Aɓesalɔme ta Izelayɛle nuiti pɛ ti ɠɛni ma: «Aaleke nui Ɠusayi ná-tɛnɛgi
    vizɔgɛ, é leʋe Ayitɔfɛle nɔnɔi ʋa.» Mazɔlɔɔ Ɠɔoɠɔ GALAGI deveni ga é Ayitɔfɛle
    ná-tɛnɛ pagɔi loo bu, nii a kɛ é ʋa ga maanɔɠɔi Aɓesalɔme ma.'
  eng-WEBPB: Absalom and all the men of Israel said, “The counsel of Hushai the Archite
    is better than the counsel of Ahithophel.” For the LORD had ordained to defeat
    the good counsel of Ahithophel, to the intent that the LORD might bring evil on
    Absalom.
  kbq-kbq: Anante Absalomu'ene mika Israeli vahe'mo'za hu'za, Arkiti ne' Husaia tamia
    antahizamo'a knare huno Ahitofelima tamia antahi'zana agatere. Na'ankure ana hanigeno
    Ra Anumzamo'a Absalomuna azeri haviza hunaku ana antahi'zana zamige'za Ahitofeli
    antahi'zana eri atre'naze.
  nhe-BL: Huajca Absalón huan nochi nopa israelitame quiijtojque para más cuali tlen
    Husai quiijtojtoya huan ax tlen Ahitofel quiijtojtoya. Pampa TOTECO quichijtoya
    para ax quipatiitasquíaj tlen Ahitofel quiijtojtoya para ma huala tlen fiero ipan
    Absalón.
  bus-bus: 'Ben Abusalomu kↄ̃n Isarailinↄ bè ń píngi: Usai lɛ́damma maa dɛ Aitofɛli
    pↄ́la. Dii bé à zɛ̀o à Aitofɛli lɛ́damma maaa pì gboro, lɛ à e à Abusalomu ásaru
    kɛ yãnzi.'
  gub-BL: Na'e Àmixàràw a'e, Izaew paw a'e wà no, uze'eg nezewe a'e wà kury. — Uzaz
    ipureruze'egaw ikatu wera'u Aitopew ipureruze'egaw wi a'e. Ukwaw katu wera'u ma'e
    a'e, i'i wà. Nezewe i'i Tupàn Tuweharupi Wiko Ma'e iko uzeupe. — Teko nuweruzar
    kwaw Aitopew ze'eg wà nehe. Nezewe mehe azepyk putar Àmixàràw rehe tuweharupi
    ihe nehe, i'i iko uzeupe.
  eng-DRA: 'And Absalom, and all the men of Israel said: The counsel of Chusai the
    Arachite is better than the counsel of Achitophel: and by the will of the Lord
    the profitable counsel of Achitophel was defeated, that the Lord might bring evil
    upon Absalom.'
