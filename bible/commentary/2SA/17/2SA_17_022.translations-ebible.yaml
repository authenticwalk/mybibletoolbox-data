verse: 2SA.017.022
translations:
  mal-C: അതിനാൽ ദാവീദും അദ്ദേഹത്തോടുകൂടെയുള്ള സകലജനവും രാത്രിയിൽത്തന്നെ യോർദാൻ കടന്നു.
    നേരം പുലരുമ്പോൾ യോർദാൻ കടക്കാത്ത യാതൊരുവനും ഉണ്ടായിരുന്നില്ല.
  deu-TKW: Da machte sich David und alles Volk, das bei ihm war, auf und setzten über
    den Jordan. Bis der Morgen tagte, fehlte niemand, bis auf den letzten Mann, der
    nicht über den Jordan gesetzt wäre.
  lin-lin: Boye Davidi mpe bato oyo bazalaki elongo na ye batelemaki mpe bakatisaki
    ebale Yordani. Liboso ete tongo etana, bango nyonso basilisaki kokatisa Yordani,
    moko te atikalaki.
  eng-LSV: And David rises, and all the people who [are] with him, and they pass over
    the Jordan, until the morning light, until not one has been lacking who has not
    passed over the Jordan.
  eng-GNV: Then Dauid arose, and all the people that were with him, and they went
    ouer Iorden vntil the dawning of the day, so that there lacked not one of them,
    that was not come ouer Iorden.
  eng-WEBSTER: 'Then David arose, and all the people that were with him, and they
    passed over Jordan: by the morning light there lacked not one of them that had
    not gone over Jordan.'
  nhw-BL: Huajca nimantzi David huan nochi catli itztoyaj ihuaya quisque huan quiixcotonque
    hueyatl Jordán. Huan quema tlanesqui nochi ya itztoyaj seyoc nali, huan amo aqui
    mocajtoya.
  swh-ONEN: Kwa hiyo Daudi na watu wote aliokuwa nao waliondoka na kuvuka Yordani.
    Kufika wakati wa mapambazuko, hapakuwa na mtu hata mmoja ambaye alikuwa hajavuka
    Mto Yordani.
  bba-bba: Ye Dɑfidi u ɡɑri yi nuɑ, mɑ u seewɑ kɑ win tɔmbu u Yuudɛnin dɑɑ te tɔburɑ.
    Be kpurowɑ bɑ doonɑ yɑm mu sere sɑ̃rɑ.
  eng-KJVCPB: 'Then David arose, and all the people that were with him, and they passed
    over Jordan: by the morning light there lacked not one of them that was not gone
    over Jordan.'
  mpx-mpx: Yaka bulin o Deibid alonau ge wana gamagalau gegewel hi lut wewel Yolidani
    hi kalapanet-an. He gegewel iyaka wewel labena etega mulaa abwe panuwa i mwananal.
  luo-luo: Omiyo Daudi gi ji duto mane ni kode nowuok mongʼado aora Jordan. Kane piny
    yawore to ne onge ngʼat modongʼ kapok ongʼado Jordan.
  meu-meu: Bena David bona e bamoava taudia iboudiai na e tore isi, Ioridane sinavaina
    e hanaia. Daba ai, iboudiai vada e hanai, ta se noho.
  npi-ULB: त्यसपछि दाऊद र तिनीसँग भएका सबै मानिस उठे र तिनीहरूले यर्दन नदी तरे । बिहान
    उज्‍यालो हुँदासम्मा तीमध्‍ये यर्दन तर्न बाँकी कोही पनि थिएन ।
  yor-yor: 'Dafidi sì dìde, àti gbogbo àwọn ènìyàn tí ń bẹ lọ́dọ̀ rẹ̀, wọ́n sì gòkè
    odò Jordani: kí ilẹ̀ tó mọ́, ènìyàn kò kù tí kò gòkè odò Jordani.'
  ind-ind: Maka malam itu juga Daud dan semua orang yang bersamanya menyeberangi sungai
    Yordan. Saat matahari terbit, semuanya sudah sampai di seberang.
  pes-OPCB: پس داوود و همراهانش شبانه از رود اردن عبور کردند و قبل از سپیدهٔ صبح،
    همه به آن طرف رسیدند.
  tgl-ULB: Pagkatapos bumangon si David at ang lahat ng taong kasama niya, at tumawid
    sila sa Jordan. Pagliwanag ng umaga walang isa sa kanila ang nabigong tumawid
    sa Jordan.
  cbu-NT: Ashiriya Dapiyshat anuritam psaanari tiptsir ashpari Ortagaa arachichshat
    mikimari kitaranganaya. Putam zar tputs kachingamshat ashirangiya.
  hui-hui: Debidi ibugua bi uruni hale howa ibunaga wali agali biaru haru halu Iba
    Yodana domade hene. Gao layagola agali mbiraorebi mbira yu wanahe bibahendeore
    iba domade halu mendehayagi pu hai hene.
  mya-mya: သို့​ဖြစ်​၍​ဒါ​ဝိဒ်​နှင့်​နောက်​ပါ​အ​ပေါင်း​တို့ သည်​ယော်​ဒန်​မြစ်​ကို​ဖြတ်​ကူး​ကြ​ရာ
    မိုး သောက်​ချိန်​၌​တစ်​ယောက်​မ​ကျန်​တစ်​ဘက် ကမ်း​သို့​ရောက်​ရှိ​ကြ​၏။
  bod-N: དཱ་བིད་དང་ཁོང་གི་རྗེས་འབྲང་ཐམས་ཅད་ཡར་ལངས་ནས་ཡོར་དན་གཙང་པོ་བརྒལ་ཞིང་། ནམ་ལངས་དུས་གཅིག་ཀྱང་མ་ལུས་པར་ཡོར་དན་གཙང་པོ་བརྒལ་བ་རེད།
  sna-sna: Saka Dhavhidhi navanhu vose vakanga vanaye vakasimuka vakayambuka Jorodhani.
    Kuchiedza, hapana akanga asara asati ayambuka Jorodhani.
  spa-BLM: Entonces David se levantó, y todo el pueblo que estaba con él, y pasaron
    el Jordán. A la luz de la mañana no faltaba ninguno de ellos que no hubiera pasado
    el Jordán.
  cac-cac: Ayic ix yab'an jun chi' vin̈aj rey David chi', ix q'ue vaan vin̈ yed' masanil
    eb' ajun yed' chi', elan̈chamel ix c'axpajec' eb' d'a yol a' Jordán chi'. Axo
    ix q'uin̈ib'i d'a junxo c'u, man̈xalaj junoc mach ayec' d'a sc'axepal ec'ta a'
    chi'.
  swh-ULB: Kisha Daudi akainuka pamoja na watu wote walikuwa pamoja naye, nao wakauvuka
    Yordani. Hata ilipofika alfajiri hakuna hata mmoja aliyesalia kwa kutouvuka Yordani.
  bel-bel: І ўстаў Давід і ўсе людзі, якія былі зь ім, і перайлі Ярдан; да сьвітаньня
    не засталося ніводнага, хто не перайшоў бы Ярдана.
  deu-ELBBK: Da machte David sich auf und alles Volk, das bei ihm war, und sie gingen
    über den Jordan; bis der Morgen hell wurde, wurde auch nicht einer vermisst, der
    nicht über den Jordan gegangen wäre.
  mbb-OT: Ne zutun midrapas si David wey is menge sakup din dutun te Wahig he Jordan,
    ne hein meǥaan en egkepawà ne nemekelayun dan en is langun.
  mal-2015: ഉടനെ ദാവീദും കൂടെയുള്ള ജനമൊക്കെയും എഴുന്നേറ്റു യോർദ്ദാൻ കടന്നു; നേരം വെളുക്കുമ്പോഴെക്കു
    യോർദ്ദാൻ കടക്കാതെ ഒരുത്തൻപോലും ശേഷിച്ചില്ല.
  rmc-rmc: Avke o David the savore leskre manuša ušťile a pregele prekal o Jordan.
    Dži tosara, medik na chudňa te vidňisaľol, pregeľa dojekh lendar prekal o paňi.
  pes-OPV: پس داود و تمامی قومی که همراهش بودند، برخاستند و از اردن عبور کردند و تا
    طلوع فجریکی باقی نماند که از اردن عبور نکرده باشد.
  ron-1924: Давид ши тот попорул каре ера ку ел с-ау скулат ши ау трекут Йорданул;
    кынд се лумина де зиуэ, ну рэмэсесе ничунул каре сэ ну фи трекут Йорданул.
  ben-OBCV: তাই দাউদ ও তাঁর সঙ্গে থাকা লোকজন বেরিয়ে পড়েছিলেন ও জর্ডন নদী পার হয়ে
    গেলেন। সকালের আলো ফোটা অবধি এমন একজনও অবশিষ্ট ছিল না, যে জর্ডন নদী পার হয়ে যায়নি।
  som-som: Markaasaa Daa'uud iyo dadkii isaga la jiray oo dhammu kaceen, oo waxay
    ka gudbeen Webi Urdun; oo markii waagii baryay ma jirin mid iyagii ah oo aan Webi
    Urdun ka gudbin.
  lat-VUC: 'Surrexit ergo David, et omnis populus qui cum eo erat, et transierunt
    Jordanem, donec dilucesceret: et ne unus quidem residuus fuit, qui non transisset
    fluvium.'
  eng-ASVBT: 'Then David arose, and all the people that were with him, and they passed
    over the Jordan: by the morning light there lacked not one of them that was not
    gone over the Jordan.'
  ita-1885: Davide adunque si levò, con tutta la gente ch'era con lui, e passò il
    Giordano; avanti lo schiarir del dì, tutti, fino ad uno, aveano passato il Giordano.
  eng-LXXUP: And David rose up and all the people with him, and they passed over Jordan
    till the morning light; there was not one missing who did not pass over Jordan.
  eng-ULB: Then David arose and all the people who were with him, and they crossed
    over the Jordan. By morning daylight not one of them had failed to cross over
    the Jordan.
  spa-VBL: Entonces David y todos los que estaban con él se levantaron y cruzaron
    el Jordán. Cuando amaneció, no faltaba ya ninguno por cruzar.
  fra-_FOB: Alors David se leva, et tout le peuple qui était avec lui, et ils passèrent
    le Jourdain; et au point du jour il n'en restait pas un qui n'eût passé le Jourdain.
  mal-mal: ഉടനെ ദാവീദും കൂടെയുള്ള ജനങ്ങളും എഴുന്നേറ്റ് യോർദ്ദാൻ കടന്നു; നേരം പുലരുമ്പോൾ
    യോർദ്ദാൻ കടക്കാതെ ഒരുവൻപോലും ശേഷിച്ചില്ല.
  urd-GVR: Dāūd aur us ke tamām sāthī jald hī rawānā hue aur usī rāt Dariyā-e-Yardan
    ko ubūr kiyā. Pau phaṭte waqt ek bhī pīchhe nahīṅ rah gayā thā.
  suz-BL: मोपतीके दाऊद नु आ मुरपुकी रीब पा यर्दन खोला शोक्‍सीमा बाक्‍त। बुरुरु पा
    हाम्‍सो दुम्‍मेनु, आइक्‍ची हांबु मजाक्‍दीप्‍ब, सुइ मलीमा बाक्‍त।
  ita-1927: Allora Davide si levò con tutta la gente ch’era con lui, e passò il Giordano.
    All’apparir del giorno, neppur uno era rimasto, che non avesse passato il Giordano.
  ckb-ckb: لەبەر ئەوە داود و هەموو ئەو گەلەی لەگەڵیدا بوون هەستان و لە ڕووباری ئوردون
    پەڕینەوە و لە بەرەبەیاندا کەس نەمابوو لە ڕووباری ئوردون نەپەڕیبێتەوە.
  eng-BBE: 'So David and all the people who were with him went up over Jordan: when
    dawn came, every one of them had gone over Jordan.'
  kan-OKCV: ಆಗ ದಾವೀದನೂ, ಅವನ ಸಂಗಡ ಇದ್ದ ಸಮಸ್ತ ಜನರೂ ಎದ್ದು ಯೊರ್ದನನ್ನು ದಾಟಿದರು. ಉದಯವಾದಾಗ
    ದಾಟಬೇಕಾದವರು ಒಬ್ಬರಾದರೂ ಉಳಿದಿರಲಿಲ್ಲ.
  tam-2017: அப்பொழுது தாவீதும் அவனோடிருந்த எல்லா மக்களும் எழுந்து யோர்தான் நதியைக்
    கடந்துபோனார்கள்; பொழுதுவிடிகிறதற்குள்ளாக யோர்தானைக் கடந்துபோகாதவன் ஒருவனும் இல்லை.
  spa-RV-1909: Entonces David se levantó, y todo el pueblo que con él estaba, y pasaron
    el Jordán antes que amaneciese; ni siquiera faltó uno que no pasase el Jordán.
  ron-BTF: Atunci David s-a ridicat, și tot poporul care era cu el și au trecut Iordanul
    până la lumina dimineții nu a lipsit niciunul care să nu fi trecut Iordanul.
  eng-WEBP: Then David arose, and all the people who were with him, and they passed
    over the Jordan. By the morning light there lacked not one of them who had not
    gone over the Jordan.
  eng-FBV: David and everybody with him got up and crossed the Jordan. By the time
    it got light there wasn't anybody who hadn't crossed over.
  nld-1939: David rukte dus op met heel zijn aanhang; zij staken de Jordaan over,
    en bij het aanbreken van de morgen waren allen aan de overkant, tot den laatsten
    man.
  nch-BL: Huajca nimantzi David huan nochi cati itztoyaj ihuaya quisque huan quiixcotonque
    hueyat Jordán. Huan quema tanesqui nochi ya itztoyaj seyoc nali, huan amo aqui
    mocajtoya.
  vie-1934: Đa-vít bèn chổi dậy, với cả dân theo người, rồi đi qua sông Giô-đanh.
    Vừa rạng đông, chẳng còn sót một người nào chưa qua sông.
  hin-CV: तब दावीद और उनके सारे साथी उठे, और यरदन नदी के पार चले गए. सुबह होते-होते,
    वहां ऐसा कोई भी न था जो यरदन नदी के पार न गया था.
  spa-BES: Entonces David y todas las personas que estaban con él subieron por el
    Jordán al amanecer, todos habían cruzado el Jordán.
  tdx-tdx: Aa le niongake t’i Davide, rekets’ o hene’ ondaty nindre ama’eo, vaho nitsake
    Iordaney; aa ie niporea’ ty maraindray leo raike tsy nipoke tsy tafatsake Iordaney.
  tha-KJV: ดาว​ิ​ดก​็ทรงลุกขึ้นพร้อมกับพวกพลทั้งสิ้​นที​่​อยู่​กับพระองค์และข้ามแม่น้ำจอร์​แดน
    พอรุ่งเช้าก็​ไม่มี​เหลือสักคนหนึ่งที่ยังไม่​ได้​ข้ามแม่น้ำจอร์​แดน
  por-BR-2018: Então Davi se levantou, e todo aquele povo que com ele estava, e passaram
    o Jordão antes que amanhecesse; nem sequer faltou um que não passasse o Jordão.
  deu-ELO: Da machte David sich auf, und alles Volk, das bei ihm war, und sie gingen
    über den Jordan; bis der Morgen hell wurde, ward auch nicht einer vermißt, der
    nicht über den Jordan gegangen wäre.
  eng-WYC-2018: Therefore David rose up, and all the people that was with him, and
    they passed (over) Jordan, till it was clear day, before that the word was published;
    and soothly not one was left, that passed not (over) the flood. (And so David,
    and all the people who were with him, rose up, and they crossed the Jordan River
    before anyone knew it; and by daylight, everyone had crossed over the river.)
  epo-epo: Tiam leviĝis David, kaj la tuta popolo, kiu estis kun li, kaj ili transiris
    Jordanon antaŭ la mateniĝo; kaj restis neniu, kiu ne estus transirinta Jordanon.
  uig-PIN: Xuning bilǝn Dawut wǝ uning bilǝn bolƣan barliⱪ hǝlⱪ ⱪozƣilip Iordan dǝryasidin
    ɵtti; tang atⱪuqǝ Iordan dǝryasidin ɵtmigǝn ⱨeqkim ⱪalmidi.
  beo-beo: Amaiba:le, Da:ibidi amola ea dunu da muni Yoda:ne Hano degelalu, hadigibi
    galu degele asi dagoi ba:i.
  tpi-OTNT: Devit i harim dispela tok pinis, orait wantu em i kisim ol lain bilong
    en na ol i brukim wara Jordan. Na taim tulait i bruk long moning, olgeta i go
    pinis. I no gat wanpela i stap yet long dispela hap.
  hau-SA: Saboda haka Dawuda da dukan mutanen da suke tare da shi suka tashi suka
    ƙetare Urdun. Kafin wayewar gari, babu wanda ya rage da bai haye ba.
  uig-LAT: Shuning bilen Dawut we uning bilen bolghan barliq xelq qozghilip Iordan
    deryasidin ötti; tang atquche Iordan deryasidin ötmigen héchkim qalmidi.
  nde-nde: Ngakho uDavida labantu bonke ababelaye basuka bachapha iJodani. Kwathi
    kusisa, engasekho owayesele engakachaphi iJodani.
  ton-ton: 'Pea naʻe toki tuʻu hake ai ʻa Tevita, pea mo e kakai kotoa pē naʻe ʻiate
    ia, pea naʻa nau aʻa atu ki he kauvai ʻe taha ʻo Sioatani: ʻi heʻene maʻa hake
    ʻae ʻaho naʻe ʻikai toe ha tokotaha naʻe taʻeʻā atu ʻi Sioatani.'
  ces-1613: Protož vstav David a všecken lid, kterýž byl s ním, přepravili se přes
    Jordán, prvé než se rozednilo; a nezůstal ani jeden, ješto by se nepřepravil přes
    Jordán.
  eng-WMB: Then David arose, and all the people who were with him, and they passed
    over the Jordan. By the morning light there lacked not one of them who had not
    gone over the Jordan.
  tam-TCV: எனவே தாவீதும் அவனோடிருந்த மக்களனைவரும் புறப்பட்டு யோர்தான் ஆற்றை இரவிலே
    கடந்தார்கள். பொழுது விடியும் முன்பே யோர்தானைக் கடக்காதவர்கள் ஒருவரும் இருக்கவில்லை.
  ceb-ULB: Unya mitindog si David ug ang tanang tawo nga uban kaniya, ug nanabok sila
    sa Jordan. Sa pagkabanagbanag na walay bisan usa kanila ang wala nakatabok sa
    Jordan.
  pol-UBG: Dawid wstał więc wraz z całym ludem, który z nim był, i przeprawili się
    przez Jordan. Do brzasku nie brakowało ani jednego człowieka, który by się nie
    przeprawił przez Jordan.
  agr-agr: Tusa ujakajam David niina aentsji aidaujai ashí jiinjag waugtusag Jordágka
    amain katiajajui. Nunak nunú kashia duwik ashí katiajajui.
  kyc-kyc: Dokopa Dapitimoo banya akali dupwa pipya ipwa Jotane doko yalo peyami.
    Pao yuu yango rali dokopa nakama peparae ipwa dumurena yalo pao oteyami.
  urd-GVU: داؤد اور اُس کے تمام ساتھی جلد ہی روانہ ہوئے اور اُسی رات دریائے یردن کو
    عبور کیا۔ پَو پھٹتے وقت ایک بھی پیچھے نہیں رہ گیا تھا۔
  deu-1912: Da machte sich David auf und alles Volk, das bei ihm war, und gingen über
    den Jordan, bis es lichter Morgen ward, und fehlte nicht an einem, der nicht über
    den Jordan gegangen wäre.
  kan-2017: ಆಗ ದಾವೀದನೂ ಮತ್ತು ಅವನ ಜೊತೆಯಲ್ಲಿದ್ದವರೆಲ್ಲರೂ ಯೊರ್ದನ್ ನದಿಯನ್ನು ದಾಟಿದರು. ಬೆಳಗಾದಾಗ
    ದಾಟಬೇಕಾದವನು ಒಬ್ಬನೂ ಇರಲಿಲ್ಲ.
  yap-yap: Ma aram me tabab David nge tin ke un ngak e girdi’ i th’ab e lul’ ni Jordan
    nga baraba’, ma nap’an ni be puf e woch ma yad gubin ni kar mufgad nga baraba’
    fare lul’.
  hlt-MCSB: Te dongah David neh a taengkah pilnam boeih Te hlah uh tih Jordan te kat
    uh. Mincang khothaih duela Jordan aka kat pawt he pakhat khaw mueh pawh.
  mdy-ETH: ዬያሮ ዳውቴና ዒዛ ዓሶና ዮርዳኖሴ ዎሮና ዴንዲ ሳዓ ካራንዳያ ሄላንዳኣና ቢያሢ ፒንቄኔ።
  twi-ASANTE: Enti, Dawid ne nnipa no nyinaa tutuu so, kɔtwaa Yordan. Ɛduruu ahemadakye
    no, na obiara atwa Yordan kɔ nʼagya.
  eng-WEBU: Then David arose, and all the people who were with him, and they passed
    over the Jordan. By the morning light there lacked not one of them who had not
    gone over the Jordan.
  wal-wal: Yaagin Daawitinne aara issippe de7iya asai ubbai Yorddaanoosa pinnidi biidosona.
    Wonttiyo wode Yorddaanoosa pinnennan attida issi asinne baawa.
  spa-PDDPT: David se levantó y todo el pueblo que estaba con él, y cruzaron el Jordán.
    Al amanecer no quedaba alguno que no cruzara el Jordán.
  gun-gun: Ha'e rami rã Davi ha'e hexevegua kuery ha'e javi oaxapa Jordão yakã. Ko'ẽmba
    ma jave takykue re neĩ teĩ'i voi nda'ipoi Jordão oaxa e'ỹ va'e.
  agu-BL: Jalcu'n chibnol list quib yi rey Luwiy scyuch' cyakil yi e' yi xomche' te'j,
    nin te ite'n nin akale'na's e' icy'tz jalaj icy'en yi a' Jordán. Yi tule'n skil
    yi junt eklok nsken chicy' tircu'n wi a'.
  ilo-ULB: Timmakder ngarud ni David ken dagiti amin a tattao a kaduana, ket binallasiwda
    ti Jordan. Awan uray maysa kadakuada iti saan a nakaballasiw iti Karayan Jordan
    sakbay nga aglawag iti agsapa.
  kpg-kpg: Malaa, David mo ana daangada ga daamada ga lloo adu laa lodo Jordan, heniheni
    gei digaula huogodoo guu odi adu.
  uig-ARA: شۇنىڭ بىلەن داۋۇت ۋە ئۇنىڭ بىلەن بولغان بارلىق خەلق قوزغىلىپ ئىئوردان دەرياسىدىن
    ئۆتتى؛ تاڭ ئاتقۇچە ئىئوردان دەرياسىدىن ئۆتمىگەن ھېچكىم قالمىدى.
  sus-sus: Na kui Dawuda nun a xa ɲama naxa Yurudɛn igiri subaxɛ ma, e mu mixi keren
    lu e xanbi ra.
  pon-2006: Depit oh sapwellime ko eri tapihada kotehla Sordan, oh nin sohrahno koaruhsie
    kotelahr Sordan, sohte emen luhwehdi.
  jae-jae: Tec Dawid to lau samob, taŋ sêmoa sêwiŋ eŋ naŋ, dêdi selom bu Jordan su
    sêwi nêŋ ŋac teŋ siŋ gêmoa ŋamakeŋ ônêŋa atom.
  ksd-ksd: Ma David ma ra tarai dia ga varagur me dia ga tut ma dia ga bolo ta ra
    Iordan; ma ta ra lar pa ta tikai i ga ki nina ba pa i ga bolo boko ta ra Iordan.
  tur-YTC: David ve onunla birlikte olan bütün halk kalkıp Yarden'i geçtiler. Sabah
    ışığına kadar onlardan Yarden'i geçmemiş olan bir kişi bile kalmadı.
  grc-BRENT: Καὶ ἀνέστη Δαυὶδ καὶ πᾶς ὁ λαὸς ὁ μετʼ αὐτοῦ, καὶ διέβησαν τὸν Ἰορδάνην
    ἕως τοῦ φωτὸς τοῦ πρωῒ, ἕως ἑνὸς οὐκ ἔλαθεν ὃς οὐ διῆλθε τὸν Ἰορδάνην.
  ind-AYT: Lalu, Daud dan seluruh rakyat yang menyertainya bangkit, lalu menyeberangi
    Sungai Yordan. Pada waktu fajar, tidak ada seorang pun yang tertinggal yang belum
    menyeberangi Sungai Yordan.
  nya-nya: Kotero Davide ndi anthu onse amene anali nawo ananyamuka ndi kuwoloka Yorodani.
    Pofika mmamawa, panalibe munthu amene anatsala asanawoloke Yorodani!
  hrv-hrv: Tada se David i sav narod što bijaše s njim diže i prijeđe preko Jordana;
    u zoru nije više bilo nijednoga koji nije prešao preko Jordana.
  mps-mps: Devitgo te po wabo oda selama da, teda polo tama mu te aga hani selama,
    tama augwa te wę Jordan nogelama, u badu palio. Tama be posobode, tigidali pela
    silalio. Te me deli tede me bidibeo.
  tpi-tpi: Devit i harim dispela tok pinis, orait wantu em i kisim ol lain bilong
    en na ol i brukim wara Jordan. Na taim tulait i bruk long moning, olgeta i go
    pinis. I no gat wanpela i stap yet long dispela hap.
  dan-1931: Da brød David op med alle sine Folk og satte over Jordan; og ved Daggry
    manglede ikke en eneste, alle var de kommet over Jordan.
  vie-OVCB: Đa-vít và những người theo ông qua đến bờ bên kia Sông Giô-đan trước khi
    trời sáng.
  guj-2017: પછી દાઉદ અને તેની સાથેના માણસો ઊઠ્યા અને યર્દન નદી પાર કરવા લાગ્યા. સૂર્યોદય
    થતાં પહેલાં તેઓમાંના સર્વ નદીમાંથી પ્રયાણ કરીને સામે પાર ચાલ્યા ગયા.
  pon-2006A: Depit oh sapwellime ko eri tapihada kotehla Sordan, oh nin sohrahno koaruhsie
    kotelahr Sordan, sohte emen luhwehdi.
  por-BRBSL: Então David se levantou, e todas as pessoas que estavam com ele, e passaram
    por cima do Jordão. À luz da manhã não faltava nenhum deles que não tivesse passado
    sobre o Jordão.
  cth-cth: Devit hoi ama koe kaawm e pueng a thaw awh teh, Jordan tui a raka awh.
    Khodai nah be a raka awh toe. Ka rakat hoeh e tami buet touh hai awm hoeh.
  twi-twi: Enti Dawid ne nnipa no nyinaa tutuu so, kotwaa Yordan. Eduu adekyee no,
    na obiara atwa Yordan kɔ nʼagya.
  hlt-hlt: Te dongah David neh a taengkah pilnam boeih te hlah uh tih Jordan te kat
    uh. Mincang khothaih duela Jordan aka kat pawt he pakhat khaw mueh pawh.
  tbz-SIM: Dɑfiti nɛ̀ o kɔbɛ bɛmɔu kɛ̀ bɛ̀ɛ ítɛ́ pɑ́íí kɛ́séntɛ́ kukó nSuditɛ̃ɛ̃,
    kɛ̀ dɛ̀ nyóó wentɛ́ bɑ́ òmɔù í kpɑɑ́ wèè í sèńtɛ́.
  msy-2020: Ezɨ Devit akar kaba baregha gɨvagha, bemɨra uan adarazi inigha Jordanɨn
    Fanem girɨgha vongɨn ghu. Ezɨ amɨnim itima me vongɨn ghuegha gɨfa. Men tav ua
    danganir kamɨn itir puvatɨ.
  dop-dop: Tǝnɑɣɑ Tɑfiiti nɑ ɩ yǝlɑɑ pɑ kʋlɑ kpɑkpɑɑ nɑ pɑ́ tɛsɩ Yɑɑtɑnɩ. Pǝ kɔmɑ
    sɩ pǝ nyɑɑlǝɣɩ tɔ pǝ tɑ kɑɑsɩ nɔɣɔlʋ. Pɑ tɛsɑ pɑ tǝnɑ.
  azb-azb: Davud və yanında olan bütün xalq qalxıb İordan çayını keçdilər və səhər
    açılana qədər çayı keçməmiş adam qalmadı.
  eng-DBY: Then David arose, and all the people that were with him, and they passed
    over the Jordan; by the morning light there was not one of them missing that had
    not gone over the Jordan.
  hin-2017: तब दाऊद अपने सब संगियों समेत उठकर यरदन पार हो गया; और पौ फटने तक उनमें
    से एक भी न रह गया जो यरदन के पार न हो गया हो।
  wol-KYG: Ca saa sa Daawudaaki nitam ñépp jàll dexu Yurdan ga. Ba jant bay fenk,
    kenn sax desul ku jàllul dex ga.
  eng-YLT: And David riseth, and all the people who [are] with him, and they pass
    over the Jordan, till the light of the morning, till one hath not been lacking
    who hath not passed over the Jordan.
  eng-WYC-2017: Therefore David rose up, and all the people that was with him, and
    they passed over Jordan, till it was clear day, before that the word was published;
    and soothly not one was left, that passed not over the flood.
  eng-WMBB: Then David arose, and all the people who were with him, and they passed
    over the Jordan. By the morning light there lacked not one of them who had not
    gone over the Jordan.
  urd-GVH: दाऊद और उसके तमाम साथी जल्द ही रवाना हुए और उसी रात दरियाए-यरदन को उबूर
    किया। पौ फटते वक़्त एक भी पीछे नहीं रह गया था।
  rug-rug: Ke podalae karovia Devita meke sari nana tie sa Ovuku Zodani, meke pana
    munumunu hokara si ele karovo taloa beto si arini.
  gaz-gaz: Kanaafuu Daawitii fi namoonni isaa hundi kaʼanii Yordaanosin ceʼan. Yeroo
    lafti bariitetti namni utuu Yordaanosin hin ceʼin hafe tokko iyyuu hin turre.
  fra-LSG: David et tout le peuple qui était avec lui se levèrent et ils passèrent
    le Jourdain; à la lumière du matin, il n’y en avait pas un qui fût resté à l’écart,
    pas un qui n’eût passé le Jourdain.
  yal-yal: Dawuda nun yamaan naxan yi a fɔxɔ ra, e keli benun subaxani, e birin yi
    Yurudɛn baan gidi. Keden mi lu naxan mi Yurudɛn baan gidi.
  haw-1868: 'Alaila ku ae la o Davida a me na kanaka a pau me ia, a hele aku la ma
    kela aoao o Ioredane: a i ka wanaao, aole i koe kekahi o lakou i ka hele ole ma
    kela aoao o Ioredane.'
  arb-NAV: فَهَبَّ دَاوُدُ وَجَمِيعُ مَنْ مَعَهُ مِنَ الشَّعْبِ وَاجْتَازُوا نَهْرَ
    الأُرْدُنِّ. وَمَا إِنِ انْبَلَجَ الصَّبَاحُ حَتَّى كانَ الْجَمِيعُ قَدْ عَبَرُوا
    إِلَى ضَفَّةِ النَّهْرِ الأُخْرَى.
  ewe-ewe: Ale David kple eŋumewo katã tso tɔsisi la le zã ma me eye woɖo tɔsisi la
    godo hafi ŋu ke.
  eng-LEE: 'Then did David arise, and all the people that were with him, and they
    passed over the Jordan: by the time the morning was light, not even one was lacking
    who had not passed over the Jordan.'
  asm-FB: তেতিয়া দায়ুদ আৰু তেওঁৰ লগৰ সকলোৱে উঠি যৰ্দ্দন পাৰ হ’ল৷ ৰাতিপুৱালৈ যৰ্দ্দন
    পাৰ নোহোৱাকৈ তেওঁলোকৰ এজনো অৱশিষ্ট নাথাকিল।
  sus-A: نَ كُي دَوُدَ نُن عَ شَ حَمَ نَشَ يُرُدّن عِفِرِ سُبَشّ مَ، عٍ مُ مِشِ كٍرٍن
    لُ عٍ شَنبِ رَ.
  fra-SBL: Alors David se leva, ainsi que tout le peuple qui était avec lui, et ils
    passèrent le Jourdain. A la lumière du matin, il ne manquait pas un seul d'entre
    eux qui n'avait pas passé le Jourdain.
  hbo-hbo: וַיָּ֣קָם דָּוִ֗ד וְכָל־הָעָם֙ אֲשֶׁ֣ר אִתֹּ֔ו וַיַּעַבְר֖וּ אֶת־הַיַּרְדֵּ֑ן
    עַד־אֹ֣ור הַבֹּ֗קֶר עַד־אַחַד֙ לֹ֣א נֶעְדָּ֔ר אֲשֶׁ֥ר לֹא־עָבַ֖ר אֶת־הַיַּרְדֵּֽן׃
  kik-kik: Nĩ ũndũ ũcio Daudi na andũ othe arĩa maarĩ nake magĩũkĩra na makĩringa
    Rũũĩ rwa Jorodani. Na gũgĩkĩa gũtirĩ mũndũ ũtaaringĩte Rũũĩ rwa Jorodani.
  fra-NCL: David et tout le peuple qui était avec lui, s’étant levés, passèrent le
    Jourdain ; au point du jour, il n’en restait pas un seul qui n’eût passé le Jourdain.
  cek-AK: To pongah David hoi a taengah kaom kaminawk boih angthawk o moe, Jordan
    tuipui to angkat o. Khodai naah loe Jordan vapui kangkat ai kami maeto doeh anghmat
    ai boeh.
  cuk-cuk: Degisoggu, David, bela sordamar-eba-gudimalad neg-oiboged-idu bela Jordán-diwar
    obaksamalad.
  uig-CYR: Шуниң билән Давут вә униң билән болған барлиқ хәлиқ қозғилип Иордан дәриясидин
    өтти; таң атқичә Иордан дәриясидин өтмигән һеч ким қалмиди.
  tel-2017: దావీదు, అతని దగ్గర ఉన్న మనుషులంతా లేచి యొర్దాను నది దాటారు. తెల్లవారేసరికి
    ఒక్కడు కూడా మిగలకుండా అందరూ నది దాటి వెళ్ళిపోయారు.
  hat-BSA: Alò, David avèk tout moun ki te avèk li yo te leve janbe Jourdain an. Lè
    solèy te vin leve, pa t gen youn ki rete ki pa t janbe Jourdain an.
  kos-kos: Ke ma inge David ac mwet lal mutawauk in srola liki Infacl Jordan, ac ke
    lenelik elos nukewa tupalla tari.
  hbo-WLC: וַיָּ֣קָם דָּוִ֗ד וְכָל־הָעָם֙ אֲשֶׁ֣ר אִתּ֔וֹ וַיַּעַבְר֖וּ אֶת־הַיַּרְדֵּ֑ן
    עַד־א֣וֹר הַבֹּ֗קֶר עַד־אַחַד֙ לֹ֣א נֶעְדָּ֔ר אֲשֶׁ֥ר לֹא־עָבַ֖ר אֶת־הַיַּרְדֵּֽן׃
  ibo-ibo: Nke a mere Devid na ndị niile so ya biliri gafee osimiri Jọdan. Mgbe chi
    ụtụtụ na-abọ, ha niile nọ nʼofe nke ọzọ Jọdan.
  ory-ory: ଏଥିରେ ଦାଉଦ ଓ ତାଙ୍କ ସଙ୍ଗୀ ସମସ୍ତ ଲୋକ ଉଠି ଯର୍ଦ୍ଦନ ପାର ହୋଇଗଲେ; ପ୍ରଭାତ ଆଲୁଅ
    ସମୟ ପୁର୍ବରୁ ଯେ ଯର୍ଦ୍ଦନ ପାର ହୋଇଯାଇ ନ ଥିଲା, ଏପରି ଜଣେ ଅବଶିଷ୍ଟ ରହିଲା ନାହିଁ।
  chk-chk: Iei mine Tafit me ekewe aramas meinisin mi eti ra feila pekilan ewe chanpupu
    Jortan. Iwe, lupwen a ränila, ir meinisin ra tori pekilan.
  ssd-ssd: David nu pasa ta ismba nuŋe kuasmbi ta ŋakmba kule pakarka sim kinaig le
    ka mafena.
  rop-rop: Wal streidawei King Deibid en im men olabat bin duwit langa dubala, en
    deibin ol krosim det riba bifo det san bin gidap.
  ukr-1871: Метнувсь тодї Давид і ввесь люд, що був при йому, та й перейшли Йордань.
    Поки ранок настав, не було нїкого, щоб не перебрів Йорданї.
  deu-1951: Da machte sich David auf und alles Volk, das bei ihm war, und setzten
    über den Jordan; und als es lichter Morgen ward, fehlte keiner, der nicht über
    den Jordan gegangen wäre.
  eng-JPS: Then David arose, and all the people that were with him, and they passed
    over the Jordan; by the morning light there lacked not one of them that was not
    gone over the Jordan.
  srp-1865: Tada usta David i sav narod što bijaše s njim, i prijeðoše preko Jordana
    prije zore, ne osta nijedan da ne prijeðe preko Jordana.
  lug-lug: Awo Dawudi n’abantu bonna abaali naye ne bagolokoka ne basomoka Yoludaani;
    we bwakeerera nga tewali n’omu atasomose Yoludaani.
  heb-heb: ויקם דוד וכל העם אשר אתו ויעברו את הירדן עד אור הבקר עד אחד לא נעדר אשר
    לא עבר את הירדן׃
  ben-IRV: তাতে দায়ূদ ও তাঁর সঙ্গীরা সবাই উঠে যর্দ্দন পার হলেন; যর্দ্দন পার হন নি
    এরকম একজনও সকালের আলো পর্যন্ত অবশিষ্ট থাকলো না৷
  pan-pan: ਤਦ ਦਾਊਦ ਅਤੇ ਉਸ ਦੇ ਨਾਲ ਦੇ ਸਾਰੇ ਲੋਕ ਉੱਠੇ ਅਤੇ ਯਰਦਨ ਤੋਂ ਪਾਰ ਲੰਘ ਗਏ। ਸਵੇਰ ਹੁੰਦਿਆਂ
    ਤੱਕ ਉਨ੍ਹਾਂ ਵਿੱਚੋਂ ਇੱਕ ਵੀ ਨਹੀਂ ਰਿਹਾ ਸੀ, ਜੋ ਯਰਦਨ ਤੋਂ ਪਾਰ ਨਾ ਲੰਘਿਆ ਹੋਵੇ।
  tkr-tkr: Davudıy cun insanar İordanne damayle ılğeebaç'enbı. Miç'eerilqasse damayle
    ılğıdeç'una sa insan axva deş.
  mya-JVB: ဒါဝိဒ် နှင့် လူ အပေါင်း တို့သည် ထ ၍ ယော်ဒန် မြစ်ကိုကူး ကြ၏။ မိုဃ်းလင်း
    သောအခါ မ ကူး သောသူတယောက် မျှ မရှိ။
  tte-O: Kabo boniyainane koina Deibida mekanakavao ana tomoyao meuloili sitolo waila
    Yolidani silopanaisi. Mwa meuloili silaomako waila dedeina yabo mena kabo muli
    mena yanuwa ilayan.
  tbg-tbg: Vitanta minti tuvaro vaaka Devitiva nai vaiinti nahenti hampata himpiro
    Iotani Namari taqareva vura. Vika entaqi namari taqavare vi vauvaro aatita vumanta
    ekaa hini mantaraini oru vaura.
  hmo-hmo: Vadaeni Davida bona iena taudia ibounai idia toreisi haraga, Ioridane Sinavai
    idia hanaia. Daba neganai, ibounai be idia hanaia vadaeni, ta ia noho lasi.
  urd-urd: तब दाऊद और सब लोग जो उसके साथ थे उठे और यरदन के पार गये, और सुबह की रोशनी
    तक उनमें से एक भी ऐसा न था जो यरदन के पार न हो गया हो।
  rus-SYN: И встал Давид и все люди, бывшие с ним, и перешли Иордан; к рассвету не
    осталось ни одного, который не перешел бы Иордана.
  bqc-SIM: Davidi dàzɛu ń gbɛ̃́ pↄ́ kuanↄↄ píi, aa bùa Yuudɛ̃wa. Kɛ́ gu dↄ̀, an
    gbɛ̃e i gↄ̃o, aa bùa ḿpiiɛ.
  tcz-CHONGTHU: Chuphat’in David jong akipat doh pai pai in, ama lhonpi mipi chutoh
    akilhonin Jordan vadung agal kai tau’ve; chule khovah lhah phat in Jordan vadung
    galkai loulai khat cha aum tapou’ve.
  mar-mar: तेव्हा दावीदाने आपल्या बरोबरच्या लोकांसह यार्देन नदी ओलांडली सूर्य वर यायच्या
    आत सर्वजण पलीकडे पोहोंचले होते.
  qub-qub: Chaura Davidga yan'guincunawan jinan öra apurä mayuta päsarir aywacuran.
    Pacha wararcuptinnaga manana pipis carannachu. Mayuta llapanna päsasha caran.
  bqp-bqp: Dauda dà zɛ́n kũ gbɛ̃ kũ ò kú kãaonↄ ń pínki, ò bikũ̀ Yodaa. Kũ gu
    dↄ̀, ń gbɛ̃ke dí gↄ̃ro, ò bikũ̀ ń pínki.
  hat-hat: Se konsa David leve ansanm ak tout moun ki te avè l' yo, yo janbe lòt bò
    larivyè Jouden. Lè bajou kase, yo tout te gen tan lòt bò larivyè a.
  eng-BSB: So David and all the people with him got up and crossed the Jordan. By
    daybreak, there was no one left who had not crossed the Jordan.
  tod-tod: Davide ta nui niiti kpein ti ɠɛni polu, ti Zuludɛn ɓudɛni. Geelaalaosuʋɛ
    kaani ga ti pɛ ti leʋega.
  eng-WEBPB: Then David arose, and all the people who were with him, and they passed
    over the Jordan. By the morning light there lacked not one of them who had not
    gone over the Jordan.
  kbq-kbq: Hagi Deviti'ene agranema vu'naza vahe'mo'za maka ana kenageke Jodani tina
    takahe'za kantu kaziga vu'naze. Hagi ko'ma atiana mago vahera timofo kama kaziga
    omani'naze.
  nhe-BL: Huajca nimantzi David huan nochi tlen itztoyaj ihuaya quisque huan apanoque
    atemitl Jordán. Huan quema tlanesqui nochi ya itztoyaj seyoc nali, huan ax aqui
    mocajtoya.
  bus-bus: Dauda dà zɛ́n kↄ̃n gbɛ̃ kɛ̀ aↄ̃ↄ kúonↄ ń píngi, aↄ̃ bikũ̀ Yodaa. Kɛ̀ guu
    dↄ̀, aↄ̃ gbɛ̃kee e gↄ̃ro, aↄ̃ bikũ̀ ń píngi.
  gub-BL: A'e rupi Tawi a'e, hehe we har a'e wà no, uzypyrog yrykaw hahaw pà wà kury.
    Kwarahy ihem mehe naheta kwaw hahaw 'ym arer wà.
  eng-DRA: So David arose, and all the people that were with him, and they passed
    over the Jordan, until it grew light, and not one of them was left that was not
    gone over the river.
