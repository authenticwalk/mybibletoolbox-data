verse: 2SA.017.012
translations:
  mal-C: അപ്പോൾ ദാവീദിനെ എവിടെവെച്ച് കണ്ടാലും, മഞ്ഞു ഭൂമിയിൽ പൊഴിക്കുന്നതുപോലെ, നമുക്ക്
    അദ്ദേഹത്തിന്റെമേൽ ചെന്നുവീഴാം. അദ്ദേഹമോ അദ്ദേഹത്തിന്റെ കൂടെയുള്ള ആരെങ്കിലുമോ ജീവനോടെ
    ശേഷിക്കുകയുമില്ല.
  deu-TKW: Stoßen wir dann auf ihn an irgend einem Platze, wo er sich betreffen läßt,
    so fallen wir auf ihn nieder, wie der Tau aufs Erdreich fällt, und es soll von
    ihm und von den Männern allen, die er bei sich hat, auch nicht einer übrig bleiben!
  lin-lin: Bongo tokobundisa ye na bisika nyonso oyo akoki komonana mpe tokokweyela
    ye ndenge manoka ekweyaka na mabele. Mpe ezala ye to bato na ye, moko te akotikala
    na bomoi.
  eng-LSV: and we have come to him in one of the places where he is found, and we
    [are] on him as the dew falls on the ground, and there has not been left of him
    and of all the men who [are] with him even one.
  eng-GNV: 'So shall we come vpon him in some place, where we shall finde him, and
    we will vpon him as the dewe falleth on the ground: and of all the men that are
    with him, wee will not leaue him one.'
  eng-WEBSTER: 'So shall we come upon him in some place where he shall be found, and
    we will light upon him as the dew falleth on the ground: and of him and of all
    the men that are with him there shall not be left so much as one.'
  nhw-BL: Huan quej nopa, quena, tijpantitij motata ipan catli hueli lugar campa itztos,
    huan tiquintetzopatij quen quema tlaajhuach huetzi tlalchi ipan nochi catli onca.
    Huan quej nopa nochi tiquinmictise. Huan amo aqui mocahuas yoltoc, niyon motata.
  swh-ONEN: Ndipo tutakapomshambulia popote atakapoonekana, nasi tutamwangukia kama
    umande unavyoshuka juu ya ardhi. Yeye mwenyewe wala watu wake hakuna atakayeachwa
    hai.
  bba-bba: Kpɑ su bu wɔri subɑru sɔɔ mi bɑ ɡesi wɑ̃ɑ su bu wukiri mɑm mɑm nɡe mɛ dirum
    mu rɑ yɑkɑsu wukiri. Sɑ̀ n kuɑ mɛ, ben ɡoo kun kisirɑmɔ bɑɑ sunɔn tii.
  eng-KJVCPB: 'So shall we come upon him in some place where he shall be found, and
    we will light upon him as the dew falleth on the ground: and of him and of all
    the men that are with him there shall not be left so much as one.'
  mpx-mpx: Inoke ebo hauna labi elana ta pwawaa, yaka alonau wana tolohaveyan ta mikausil,
    ni ola bekubeku hunhunina i lalau bilibili pwatanaa. Inoke iya alonau wana gamagalau
    gegewel ta gulil, nige etega ni mwamwal.
  luo-luo: Eka wanamonje kamoro amora minyalo yude kendo wanapodh kuome mana ka thoo
    momoko e lum maonge ngʼato kuomgi kata achiel manowe kangima.
  meu-meu: Taunabunai ita ese ia e nohomu gabuna ai baita lasia tao, bona latanai
    baita diho hunu tano latanai e dihomu na heto; bena ia bona e bamoamu taudia iboudiai
    na tau ta basine mauri.
  npi-ULB: त्यसपछि हामीले उनलाई जहाँ भेट्टाए पनि उनमाथि जाइलाग्‍ने छौं र जमिनमा शीत
    परेझैं हामीले उनलाई छोप्‍ने छौं । हामीले उनका मानिसहरू वा उनी स्वयम्‌ एउटालाई
    पनि जीवित छोड्ने छेनौं ।
  yor-yor: Àwa ó sì yọ sí i níbikíbi tí àwa o gbé rí i, àwa ó sì yí i ká bí ìrì ti
    ń ṣẹ̀ sí ilẹ̀ àní, ọkàn kan kì yóò kù pẹ̀lú rẹ̀ nínú gbogbo àwọn ọmọkùnrin tí
    ó wà lọ́dọ̀ rẹ̀.
  ind-ind: Bagaikan embun yang jatuh ke tanah, kita akan mengepung Daud di mana pun
    dia bersembunyi. Baik dia sendiri maupun tentaranya tidak akan ada yang lolos!
  pes-OPCB: داوود و افرادش را هر جا باشند، پیدا می‌کنیم و آنها را غافلگیر کرده، همه
    را از بین می‌بریم تا یک نفرشان هم زنده نماند.
  tgl-ULB: Pagkatapos pupunta tayo sa kaniya kahit saan man siya matagpuan at lulukuban
    natin siya tulad ng hamog na nuhuhulog sa lupa. Wala tayong ititira kahit isa
    sa kaniyang tauhan, o siya mismo na buhay.
  cbu-NT: Ambinaapa sheeruch, apareetsish pakchuch, yapimasaja tapishuriya, anoo izuuru
    ashchiri katiripeeruch, sirin tsapumun xuwatkachu ashchiri kanachitaru sheerush,
    shiyamari kasitsha. Amb ashkachuch, wasundurur nda minumtiyam kamungchinllinaya.
    Izuuru kachingeeruch, kasachchee.
  hui-hui: Ani puwa Debidi taya bima pialu kamaria mbirani lola hayagua ibunaga wali
    agali karu mo ko howa bami̱ya. Anidagua beremagola iba dalu mbiraga ibiraligobi
    ibalu agalime hapai habe nahe pialu Debidibi ibunaga wali agali bu karubi bibahendeore
    bo wahai holeberemago ani bimi̱ya.
  mya-mya: ဒါ​ဝိဒ်​ရှိ​ရာ​အ​ရပ်​ကို​မ​တွေ့​တွေ့​အောင် ရှာ​၍ အ​ကျွန်ုပ်​တို့​သည်​သူ့​အား​ရုတ်​တ​ရက်
    အ​မှတ်​မ​ထင်​ဝင်​ရောက်​တိုက်​ခိုက်​ကြ​ပါ မည်။ သူ​မှ​စ​၍​သူ​၏​လူ​တစ်​စုံ​တစ်​ယောက်
    မျှ​မ​သေ​ဘဲ​ကျန်​ရစ်​လိမ့်​မည်​မ​ဟုတ်​ပါ။-
  bod-N: དེ་ལྟར་ཁོ་གང་དུ་སོང་ནའང་། ས་ལ་ཟིལ་བ་འབབ་པ་ལྟར་རང་ཅག་ཁོའི་ཐོག་ཏུ་འབབ་པ་དང་།
    ཁོ་རང་དང་ཁོའི་མཉམ་དུ་ཡོད་པའི་མི་རྣམས་ལས་གཅིག་ཀྱང་ལུས་པར་མི་འགྱུར།
  sna-sna: Ipapo tichavarwisa kwose kwavanenge vari, uye tichawira paari sedova rinowira
    pasi. Hakuna kana mumwe wavo zvake achasara ari mupenyu.
  spa-BLM: Así llegaremos a él en algún lugar donde se encuentre, y lo iluminaremos
    como cae el rocío en la tierra, y no dejaremos ni uno solo de él y de todos los
    hombres que están con él.
  cac-cac: Slajvi chi', tzon̈ b'at cac' oval yed' vin̈ a mam yaln̈ej b'ajtil ayeq'ui,
    tzon̈ em d'a yib'an̈ vin̈ icha yem yal ac'val d'a yib'an̈ masanil an̈ an̈c'ultac.
    Man̈xa junoc eb' ayec' yed' vin̈ chi' scani.
  swh-ULB: Kisha tutampata popote atakapokuwa nasi tutamfunika kama umande uangukavyo
    juu ya nchi. Hatutamwachia hata mmoja aliye hai kati ya watu wake wala yeye mwenyewe.
  bel-bel: і тады мы пойдзем супроць яго, у якім бы месцы ён ні быў, і нападзем на
    яго, як ападае раса на зямлю; і не застанецца ў яго ніводнага чалавека з усіх,
    якія зь ім;
  deu-ELBBK: Und wir werden über ihn kommen an einem der Orte, wo er sich befindet,
    und uns auf ihn niederlassen, wie der Tau auf den Erdboden fällt; und es wird
    von ihm und von all den Männern, die bei ihm sind, auch nicht einer übrigbleiben.
  mbb-OT: Ne ebpen-ahaan tew si David minsan hendei sikandin, ne edlingutan tew sikandin
    iring te zehemug he segugunà ebpekeeneb diyà te tanà; ne egkepatey tew sikandin
    wey is menge sakup din.
  mal-2015: അവനെ കാണുന്നേടത്തു നാം അവനെ ആക്രമിച്ചു മഞ്ഞു ഭൂമിയിൽ പൊഴിയുന്നതുപോലെ അവന്റെമേൽ
    ചെന്നുവീഴും; പിന്നെ അവനാകട്ടെ അവനോടു കൂടെയുള്ള എല്ലാവരിലും ഒരുത്തൻ പോലും ആകട്ടെ
    ശേഷിക്കയില്ല.
  rmc-rmc: Paľis džaha pal leste. Sar les arakhaha ode, kaj ela, mukaha pes pre leste
    avke, sar perel e rosa pre phuv a na ačhela te dživel ov, aňi ňiko leskre muršendar.
  pes-OPV: پس در مکانی که یافت می‌شود بر او خواهیم رسید، و مثل شبنمی که بر زمین می‌ریزد
    بر او فرود خواهیم آمد، و از او و تمامی مردانی که همراه وی می‌باشند، یکی هم باقی
    نخواهد ماند.
  ron-1924: Дакэ вом ажунӂе ла ел ын вреун лок унде л-ам гэси, вом кэдя песте ел кум
    каде роуа пе пэмынт, ши ну ва скэпа ничунул, нич ел, нич вреунул дин оамений каре
    сунт ку ел.
  ben-OBCV: তখনই আমরা তাঁকে আক্রমণ করব, তা সে তিনি যেখানেই থাকুন না কেন, এবং শিশির
    যেভাবে মাটিতে পড়ে, আমরা তাঁকে সেভাবেই মাটিতে পেড়ে ফেলব। না তিনি, না তাঁর লোকজন,
    কেউই বেঁচে থাকবে না।
  som-som: Sidaasaynu isaga ugu iman doonnaa meesha laga helo, oo waxaynu ugu soo
    degi doonnaa sida dharabku dhulka ugu soo dego oo kale; oo isaga iyo dadka la
    socda oo dhanba xataa mid qudha ka reebi mayno.
  lat-VUC: 'Et irruemus super eum in quocumque loco inventus fuerit, et operiemus
    eum, sicut cadere solet ros super terram: et non relinquemus de viris qui cum
    eo sunt, ne unum quidem.'
  eng-ASVBT: So shall we come upon him in some place where he shall be found, and
    we will light upon him as the dew falleth on the ground; and of him and of all
    the men that are with him we will not leave so much as one.
  ita-1885: E allora noi andremo contro a lui in qualunque luogo egli si troverà,
    e ci accamperemo intorno a lui, a guisa che cade la rugiada in su la terra; e
    non pur uno di tutti gli uomini che son con lui gli resterà.
  eng-LXXUP: And we will come upon him in one of the places where we shall find him,
    and we will encamp against him, as the dew falls upon the earth; and we will not
    leave of him and of his men so much as one.
  eng-ULB: Then we will come on him wherever he may be found, and we will cover him
    as the dew falls on the ground. We will not leave even one of his men, or him
    himself, alive.
  spa-VBL: Entonces atacaremos a David dondequiera que esté, y caeremos sobre él como
    el rocío cae sobre la tierra. Ni él ni uno solo de los hombres que lo acompañan
    quedarán con vida.
  fra-_FOB: Et nous viendrons à lui en quelque lieu qu'il se trouve, et nous fondrons
    sur lui comme la rosée tombe sur la terre; et de lui et de tous ceux qui sont
    avec lui, il ne restera pas un seul homme.
  mal-mal: ദാവീദിനെ കാണുന്ന ഇടത്തുവച്ച് നമ്മൾ അവനെ ആക്രമിച്ച് മഞ്ഞ് നിലത്ത് പൊഴിയുന്നതുപോലെ
    അവന്റെമേൽ ചെന്നുവീഴും; പിന്നെ അവനാകട്ടെ അവനോട് കൂടെയുള്ള എല്ലാവരിലും യാതൊരുത്തൻ
    പോലും ആകട്ടെ ശേഷിക്കുകയില്ല.
  urd-GVR: Phir ham Dāūd kā khoj lagā kar us par hamlā kareṅge. Ham us tarah us par
    ṭūṭ paṛeṅge jis tarah os zamīn par girtī hai. Sab ke sab halāk ho jāeṅge, aur
    na wuh aur na us ke ādmī bach pāeṅge.
  suz-BL: मिनु मेको ते बाक्‍त हना यो, गो मेको कली थिश्‍शा लडाइ तोइ‍नय। गो सीत यि‍शो
    खोदेंशो पा मेको तार जुक्‍नय। मिनु मेको नु मेको कली खोइक्‍ब का यो ब्रोंइचा मताइनीम।
  ita-1927: Così lo raggiungeranno in qualunque luogo ei si troverà, e gli cadranno
    addosso come la rugiada cade sul suolo; e di tutti quelli che sono con lui non
    ne scamperà uno solo.
  ckb-ckb: ئینجا بۆی دەچینە یەکێک لەو شوێنانەی کە ئەوی لێیە، وەک شەونمی سەر زەوی بەسەریدا
    دادەبارین. هیچ کەسیان لێ ناهێڵینەوە، نە خۆی و نە هەموو ئەو پیاوانەی لەگەڵیدان.
  eng-BBE: 'Then we will come on him in some place, wherever he may be, falling on
    him as the dew comes on the earth: and of him and all the men who are with him
    not one will get away with his life.'
  kan-OKCV: ಆಗ ನಾವು ಅವನನ್ನು ಕಂಡುಕೊಳ್ಳುವ ಸ್ಥಳದಲ್ಲಿ ಅವನ ಮೇಲೆ ಬಂದು, ಭೂಮಿಯ ಮೇಲೆ ಮಂಜು ಬೀಳುವ
    ಹಾಗೆ ಅವನ ಮೇಲೆ ಬೀಳುವೆವು. ಅವನೂ, ಅವನ ಸಂಗಡ ಇರುವ ಸಮಸ್ತ ಜನರಲ್ಲಿ ಒಬ್ಬನಾದರೂ ಉಳಿಯುವುದಿಲ್ಲ.
  tam-2017: அப்பொழுது அவரைக் கண்டுபிடிக்கிற எந்த இடத்திலாகிலும் நாம் அவரிடத்தில் போய்,
    பனி பூமியின்மேல் இறங்குவதுபோல அவர்மேல் இறங்குவோம்; அப்படியே அவரோடிருக்கிற எல்லா
    மனிதர்களிலும் ஒருவனும் அவருக்கு மீதியாக இருப்பதில்லை.
  spa-RV-1909: Entonces le acometeremos en cualquier lugar que pudiere hallarse, y
    daremos sobre él como cuando el rocío cae sobre la tierra, y ni uno dejaremos
    de él, y de todos los que con él están.
  ron-BTF: Astfel vom veni peste el în vreun loc unde se găsește și vom cădea asupra
    lui precum cade roua pe pământ; și din el și din toți oamenii care sunt cu el
    nu va rămâne nici măcar unul.
  eng-WEBP: So we will come on him in some place where he will be found, and we will
    light on him as the dew falls on the ground, then we will not leave so much as
    one of him and of all the men who are with him.
  eng-FBV: Then we'll attack David wherever he is, and we'll fall on him as dew falls
    on the ground. Neither he nor a single one of all the men with him will be left
    alive!
  nld-1939: Dan overvallen we hem op de plaats, waar we hem treffen, strijken we op
    hem neer als de dauw op de grond, en laten van hem en zijn manschappen geen enkele
    over.
  nch-BL: Huan quej nopa, quena, tijpantitij motata ipan cati hueli lugar campa itztos,
    huan tiquintetzopatij quej quema huetzi ajhuechti ipan nochi cati onca. Huan quej
    nopa nochi tiquinmictise. Huan amo aqui mocahuas yoltoc, yon motata.
  vie-1934: Vô luận người ở chỗ nào, chúng ta sẽ xông đến người, đáp trên người như
    sương sa trên đất; rồi người và kẻ theo người cũng không thể thoát khỏi được.
  hin-CV: तब हम उन्हें उस स्थान से खोज निकालेंगे, जहां वह छिपे हुए हैं. फिर हम उन
    पर ऐसे टूट पड़ेंगे जैसे ओस भूमि पर जा पड़ती है, उन पर और उनके सारे सैनिकों पर.
    हम एक को भी न छोड़ेंगे.
  spa-BES: Entonces lo veremos en algún lugar, dondequiera que esté, cayendo sobre
    él al igual que el rocío sobre la tierra. Y de él y de todos los hombres que están
    con él, ninguno se saldrá con la vida.
  tdx-tdx: Aa le hivotrak’ ama’e tika amy ze toetse haharendrehañe aze; hipetak’ ama’e
    manahake ty fipetahan-jono an-tane; leo raike tsy hapon-tika ndra ie ndra o mpiama’eo.
  tha-KJV: เราทั้งหลายจะเข้ารบกั​บท​่าน ณ ที่​หน​ึ่งที่ใดที่​พบกัน และเราจะเข้าโจมตีเหมือนน้ำค้างตกใส่​พื้นดิน
    ตั​วท​่านและบรรดาคนที่​อยู่​กั​บท​่านก็จะไม่​มี​เหลือสักคนหนึ่ง
  por-BR-2018: Então lhe acometeremos em qualquer lugar que puder achar-se, e viremos
    contra ele como quando o orvalho cai sobre a terra, e a ninguém deixaremos dele,
    e de todos os que com ele estão.
  deu-ELO: Und wir werden über ihn kommen an einem der Orte, wo er sich befindet,
    und uns auf ihn niederlassen, wie der Tau auf den Erdboden fällt; und es wird
    von ihm und von all den Männern, die bei ihm sind, auch nicht einer übrigbleiben.
  eng-WYC-2018: And we shall fall upon him, in whatever place he is found, and we
    shall cover him, as dew is wont to fall on the earth; and we shall not leave (any)
    of the men that be with him, soothly not one. (And then we shall fall on David
    wherever he is found, and we shall cover him like dew is wont to fall on the ground;
    and we shall not leave alive any of the men who be with him, no not one.)
  epo-epo: Kaj ni atakos lin, en kiu ajn loko li troviĝos, kaj ni surfalos sur lin,
    kiel falas la roso sur la teron; kaj el li, kun ĉiuj viroj, kiuj estas kun li,
    ne restos eĉ unu.
  uig-PIN: Biz uni ⱪǝyǝrdǝ tapsaⱪ, xǝbnǝm yǝrgǝ qüxkǝndǝk uning üstigǝ qüxǝyli. Xuning
    bilǝn uning ɵzi wǝ uning bilǝn bolƣan kixilǝrdin ⱨeq kimmu ⱪalmaydu.
  beo-beo: Ninia Da:ibidi ea esalebe sogebi hogolalu, e da nini mabe ea mae ba:le,
    e doagala:mu. E amola ea dunu huluanedafa da fane legei dagoi ba:mu.
  tpi-OTNT: Bai yumi painim Devit na long wanem hap yumi bungim em, orait bai yumi
    mekim save tru long lain bilong en. Ol bai i no inap pasim yumi, olsem man i no
    inap pasim wara bilong nait i kam daun long graun. Na bai yumi kilim Devit wantaim
    olgeta lain man bilong en na bai i no gat wanpela i stap.
  hau-SA: Sa’an nan za mu fāɗa masa duk inda yake, za mu fāɗa masa kamar yadda raɓa
    takan fāɗo a bisa ƙasa. Da shi da mutanensa babu ko ɗaya da za a bari da rai.
  uig-LAT: Biz uni qeyerde tapsaq, shebnem yerge chüshkendek uning üstige chüsheyli.
    Shuning bilen uning özi we uning bilen bolghan kishilerdin héch kimmu qalmaydu.
  nde-nde: Lapho-ke sizamhlasela loba kungaphi lapho angaficwa khona, njalo sizakwehlela
    phezu kwakhe njengamazolo ewela emhlabathini. Loba yena kumbe loba bani wabantu
    bakhe kakho ozasala ephila.
  ton-ton: 'Pea pehē, te tau hoko atu kiate ia ʻi ha potu pe ʻe ʻilo ai ia, pea te
    tau tō hifo ki ai ʻo hangē ko e tō hifo ʻae hahau ki he funga kelekele: pea ʻiate
    ia pea mo e kau tangata kotoa pē ʻoku kau mo ia ʻe ʻikai ʻaupito tuku ke toe hanau
    tokotaha.'
  ces-1613: A tak potáhneme proti němu, na kterém by koli místě nalezen býti mohl,
    a připadneme na něj, jako padá rosa na zemi; i nepozůstaneť z něho, totiž ze všech
    mužů, kteříž jsou při něm, ani jednoho.
  eng-WMB: So we will come on him in some place where he will be found, and we will
    light on him as the dew falls on the ground, then we will not leave so much as
    one of him and of all the men who are with him.
  tam-TCV: அப்பொழுது நாங்கள் அவரை எங்கு கண்டாலும், அவரைத் தாக்கி பனி பூமியில் விழுவதுபோல்
    அவர்மேல் விழுவோம். அவ்வாறு செய்தால் தாவீதோ அல்லது அவரது மனிதரில் ஒருவரோ உயிரோடு
    தப்பமாட்டார்கள்.
  ceb-ULB: Unya moadto kita kaniya kung diin nato siya makaplagan, ug tabonan nato
    siya sama sa pagkahulog sa yamog sa yuta. Dili kita magbilin ug bisan usa nga
    buhi sa iyang mga kasundalohan, o bisan siya.
  pol-UBG: A tak napadniemy na niego w którymś miejscu, gdzie się znajduje, i spadniemy
    na niego, jak rosa spada na ziemię. I nie pozostanie ani on, ani żaden z tych
    wszystkich mężczyzn, którzy są z nim.
  agr-agr: Dutika amina apash tuwig pujawa nunú jeteka, yumi sajatuk kakegama numamtuk
    pachiachbau utsantua ashí niina aentsji aidaujai ijinami dutikam makichkish iwakuk
    juwakchati.
  kyc-kyc: Namwame Dapiti baa yuu anja angi karamo doko koto nyerama. Koto nyepala
    namwame Dapiti baape banya akali dupwape mende piraŋa lao see nao kamenge kararaminyipa
    namwame nakama pyarama. Namwa Dapiti baape banya akali dupwape peparae pyao kumakarama
    dokopa mendepe lete kara nara.
  urd-GVU: پھر ہم داؤد کا کھوج لگا کر اُس پر حملہ کریں گے۔ ہم اُس طرح اُس پر ٹوٹ پڑیں
    گے جس طرح اوس زمین پر گرتی ہے۔ سب کے سب ہلاک ہو جائیں گے، اور نہ وہ اور نہ اُس
    کے آدمی بچ پائیں گے۔
  deu-1912: So wollen wir ihn überfallen, an welchem Ort wir ihn finden, und wollen
    über ihn kommen, wie der Tau auf die Erde fällt, daß wir von ihm und allen seinen
    Männern nicht einen übriglassen.
  kan-2017: ನಾವು ಅವನಿರುವ ಸ್ಥಳವನ್ನು ಗೊತ್ತುಮಾಡಿಕೊಂಡು ಹೋಗಿ, ಇಬ್ಬನಿಯು ನೆಲದ ಮೇಲೆ ಹೇಗೊ,
    ಹಾಗೆಯೇ ನಾವು ಅವರ ಮೇಲೆ ಬೀಳೋಣ. ಆಗ ಅವನೂ ಮತ್ತು ಅವನ ಜನರೂ ನಮ್ಮ ಕೈಗೆ ಸಿಕ್ಕುವರು. ಒಬ್ಬನೂ
    ತಪ್ಪಿಸಿಕೊಳ್ಳಲಾರನು.
  yap-yap: Ya nga yigi da’da’ David ma kad oggad ngak ko gin ni bay da pir’eged riy.
    Me ir nge salthaw rok e dariy bagayad nra fos.
  hlt-MCSB: Anih Te hmuen khat, khat ah phoe tih m'muk pahoi vaengah, mamih loh anih
    Te diklai dongkah buemtui a suntlak bangla ng'et thil daengah ni, amah khaw, a
    taengkah hlang boeih loh pakhat khaw a sueng pawt eh.
  mdy-ETH: ዓይጎ ቤስካኣ ዒ ዓኣሺንቶም ዳውቴ ኑ ኮዒ ዴንቃንዳኔ፤ ሻቺ ሳዖይዳ ዋርቃሢጉዲ ኑ ዒዛይዳ ዲኢናንዳኔ፤ ዒዛኣ ማዖም
    ዒዛ ጊንፆ ሃንታ ዓሶፓ ፔቴታዖ ዓታንዳ ዓሲ ባኣሴ።
  twi-ASANTE: Na sɛ yɛhunu Dawid a, yɛbɛto ahyɛ no so, sɛdeɛ bosuo gu asase so, a
    ɔno ne mmarima no mu baako mpo nka.
  eng-WEBU: So we will come on him in some place where he will be found, and we will
    light on him as the dew falls on the ground, then we will not leave so much as
    one of him and of all the men who are with him.
  wal-wal: Yaatobare nuuni a demmosan awaaninne shocana; xaazai sa7an wodhdhiyoogaadan
    nuuni a bolli wodhdhana. A gidinkka woikko aara de7iya asaa gidinkka issoinne
    paxa attenna.
  spa-PDDPT: De esta manera iremos contra él en algún lugar donde esté y caeremos
    sobre él como cae el rocío sobre la tierra. Y nadie quedará vivo, ni él ni alguno
    de los hombres que están con él.
  gun-gun: Ha'e vy ma Davi re jaje'oi 'rã mamo rã rei oĩa py, ha'e vy jajopy xapy'a
    'rã, yxapy minha yvy re ho'aa rami. Ha'e ramo ndoikovevei 'rã, hexevegua avakue
    voi ndokuavei 'rã teĩve.
  agu-BL: Kalena's tzun ko'c tan oyintzi' scye'j, nin qui'c na ban mbi jilwutz ama'l
    kale ate't. Cho'n cu'n kaban tan oyintzi' scye'j chi na ban yi k'ab che'w, yi
    na ac' cyakil yi cojbil ta'n. Cya'l jun claxk tkak'ab, tu'k yi rey.
  eng-PEV: Your father can’t hide from us. We will find him, and we will quickly go
    all around him, and then we will attack him. He and all his men will die.
  ilo-ULB: Mapankaminto kenkuana sadinoman a pakasapulan kenkuana, ket kalubanmi isuna
    a kas iti panagtinnag ti linnaaw iti daga. Awanto ti ibatimi uray maysa kadagiti
    tattaona, wenno isuna a mismo, a sibibiag.
  kpg-kpg: Gidaadou gaa gida a David i di ingoo hua di madagoaa dela iei mee, gaa hai
    tauwa gi mee i mua hua a mee ga iloo ia di mee dela e hai. Mee mo ana daane huogodoo
    hagalee tanga gi daha.
  uig-ARA: بىز ئۇنى قەيەردە تاپساق، شەبنەم يەرگە چۈشكەندەك ئۇنىڭ ئۈستىگە چۈشەيلى.
    شۇنىڭ بىلەن ئۇنىڭ ئۆزى ۋە ئۇنىڭ بىلەن بولغان كىشىلەردىن ھېچ كىممۇ قالمايدۇ.
  sus-sus: A na dɛdɛ, won fama a tode, won fama nɛ gorode a ma, alɔ xini goroma bɔxi
    ma ki naxɛ. Mixi keren mu luma e ya ma, muxu fama Dawuda nun a xa sɔɔri birin
    faxade.
  pon-2006: Kitail pahn rapahki oh diarada Depit wasa me e ketiket ie, oh kitail ahpw
    pahn mahweniong mwohn eh pahn mwahngihada dahme wiewiawi. Ih oh ienge ko sohte
    pahn pitla.
  jae-jae: Aêac embe tatap Dawid sa aŋga nê ŋasawa teŋ, go aêac takôm eŋ auc amboac
    maniŋ kêsêlô kêsêp nom ma eŋ tonê lau, taŋ sêmoa sêwiŋ eŋ naŋ, nêŋ teŋ oc êwê
    sa atom.
  ksd-ksd: Ma dat a pot vakaian tadav ia, da ra mavoko i bura ta ra pia; ma diat par
    ma nina dia murmur ia diat a virua.
  tur-YTC: Bu yüzden onu bulunacağı bir yerde üzerine gideceğiz ve yere çiy düşer
    gibi onun üzerine düşeceğiz; o zaman onu ve kendisiyle birlikte olan adamların
    hepsinden tek bir kişi bile bırakmayacağız.
  grc-BRENT: Καὶ ἥξομεν πρὸς αὐτὸν εἰς ἕνα τῶν τόπων οὗ ἐὰν εὕρωμεν αὐτὸν ἐκεῖ, καὶ
    παρεμβαλοῦμεν ἐπʼ αὐτὸν, ὡς πίπτει δρόσος ἐπὶ τὴν γῆν, καὶ οὐχ ὑπολειψόμεθα ἐν
    αὐτῷ καὶ τοῖς ἀνδράσιν αὐτοῦ τοῖς μετʼ αὐτοῦ, καί γε ἕνα.
  ind-AYT: Ketika kita mendatanginya di salah satu tempat, yaitu di tempatnya berada,
    maka dia jatuh seperti embun ke bumi. Dia maupun salah seorang yang menyertainya
    tidak dapat meloloskan diri.
  nya-nya: Ndipo ife tidzapita kukamuthira nkhondo kulikonse kumene tikamupeze, ndipo
    ife tikamuthira nkhondo ngati mame pa nthaka. Palibe amene adzakhale wamoyo kaya
    iye kapena ankhondo ake.
  hrv-hrv: Tada ćemo navaliti na njega gdje se god bude nalazio, oborit ćemo se na
    nj kao što rosa pada na zemlju i nećemo ostaviti živa ni njega niti ikojega od
    njegovih ljudi.
  mps-mps: “Te dago Devit gegi pelama, te dago menade te aga dali deliba gesabidi
    unulubaso da, teda dago agai haniba te hwįbo sę umabo mu ilaibao. Te augwaligo
    da palibaso, te usu me egobe, te hulide tǫba dulubo segene wę te bidigo palibo
    usu isiąbo tiwai gilama yaibao. Tama dago te Devit dali, te aga hani dali tigidali
    elama, tama me deli te me bidigobeo.
  tpi-tpi: Bai yumi painim Devit na long wanem hap yumi bungim em, orait bai yumi
    mekim save tru long lain bilong en. Ol bai i no inap pasim yumi, olsem man i no
    inap pasim wara bilong nait i kam daun long graun. Na bai yumi kilim Devit wantaim
    olgeta lain man bilong en na bai i no gat wanpela i stap.
  dan-1931: Støder vi så på ham et eller andet Sted, hvor han nu befinder sig, kan
    vi falde over ham som Dug over Jorden, og der skal ikke blive en eneste tilbage,
    hverken han eller nogen af alle hans Mænd;
  vie-OVCB: Như thế, nếu biết được Đa-vít đang ở nơi nào, ta sẽ bủa vây tấn công,
    trùm kín đối phương như sương phủ đất và giết sạch không chừa một người.
  guj-2017: પછી જયાં કઈ તે મળશે ત્યાં અમે આવીશું અને ઝાકળ જેમ જમીન પર પડે છે તેમ અમે
    તેના ઉપર તૂટી પડીશું. અને તેને કે તેની સાથેના પણ માણસને જીવતા જવા દઈશું નહિ.
  pon-2006A: Kitail pahn rapahki oh diarada Depit wasa me e ketiket ie, oh kitail
    ahpw pahn mahweniong mwohn eh pahn mwahngihada dahme wiewiawi. Ih oh ienge ko
    sohte pahn pitla.
  por-BRBSL: Portanto, iremos sobre ele em algum lugar onde ele será encontrado, e
    o iluminaremos quando o orvalho cair no chão, então não deixaremos tanto como
    um dele e de todos os homens que estão com ele.
  aly-aly: Nthakenh aynengkw irrtyert-aylpey-angenh anewantherr-wety. Anantherr renh
    arey-alhem, renh atwemel artewenty, rap anamerlarl ilwem. Ikwerenh-rnem ilwem
    arrpemarl.
  cth-cth: hottelah kâhmo thainae a hmuen pueng koe, talai dawk tadamtui ka bawt e
    patetlah muen na ramuk awh vaiteh, ama hoi ahni koe kaawm pueng buet touh hai
    pâhlung awh mahoeh.
  twi-twi: Na sɛ yehu Dawid a, yɛbɛtow ahyɛ no so, sɛnea obosu gu asase so, a ɔno
    ne mmarima no mu baako mpo nka.
  hlt-hlt: Anih te hmuen khat, khat ah phoe tih m'muk pahoi vaengah, mamih loh anih
    te diklai dongkah buemtui a suntlak bangla ng'et thil daengah ni, amah khaw, a
    taengkah hlang boeih loh pakhat khaw a sueng pawt eh.
  tbz-SIM: Ti yóó nintɛmu Dɑfiti bɑ́ kòò dɔ́ wèe sɔri kɛ̀ tí ò do timɑɑ̀ntì ɔ̃ɔ̃ domɛ̀
    kɛtenkɛ̀, wenwe nɛ̀ o kɔbɛ bɑ́ òmɔù bɑ́ɑ́ cootɛ́.
  msy-2020: Egh e Devit buri mangɨ managh a batogh, e datɨrɨghɨn mɨzazim an adarazigh
    asam. Me bar en tɨvaghan kogham, mati dɨmagarimɨn ghuariam irima, gumazitam anepɨran
    iburagham. Eghtɨ Devit uan adarazi ko, e me mɨsoghtɨma me bar arɨmɨghiregham.
    Eghtɨ men tav bar ikian kogham.
  dop-dop: Tɩɩ mɑɣɑnɑ-ɩ tiili nɑ tǝ́ hoti ɩ tɔɔ ɩsɩɩ tɛʋ. Ɩlɛ ɩ́ nɑ ɩ yǝlɑɑ pɑ tɑɑ
    nɔɣɔlʋ kɑɑ fiti.
  azb-azb: Davudun qaldığı yerlərin birində onun üstünə gedərək torpağa düşən şeh
    kimi onların üstünə elə səpələnərik ki, nə özü, nə də ki yanındakı adamlardan
    biri belə, sağ qalmaz.
  eng-DBY: And we shall come upon him in some place where he shall be found, and we
    will light upon him as the dew falls on the ground; and of him and of all the
    men that are with him there shall not be left so much as one.
  hin-2017: और जब हम उसको किसी न किसी स्थान में जहाँ वह मिले जा पकड़ेंगे, तब जैसे
    ओस भूमि पर गिरती है वैसे ही हम उस पर टूट पड़ेंगे; तब न तो वह बचेगा, और न उसके
    संगियों में से कोई बचेगा।
  wol-KYG: Nu song ko nag fu nu ko mana fekk, dal ci kawam, ni ab lay ci kaw suuf.
    Deesu ci bàyyi kenn muy dund, du moom, du kenn ciy nitam.
  eng-YLT: and we have come in unto him in one of the places where he is found, and
    we [are] upon him as the dew falleth on the ground, and there hath not been left
    of him and of all the men who [are] with him even one.
  eng-WYC-2017: And we shall fall upon him, in whatever place he is found, and we
    shall cover him, as dew is wont to fall on the earth; and we shall not leave of
    the men that be with him, soothly not one.
  eng-WMBB: So we will come on him in some place where he will be found, and we will
    light on him as the dew falls on the ground, then we will not leave so much as
    one of him and of all the men who are with him.
  urd-GVH: फिर हम दाऊद का खोज लगाकर उस पर हमला करेंगे। हम उस तरह उस पर टूट पड़ेंगे
    जिस तरह ओस ज़मीन पर गिरती है। सबके सब हलाक हो जाएंगे, और न वह और न उसके आदमी बच
    पाएँगे।
  rug-rug: Kaqu hata ia gita se Devita be pavei vasina koa si asa, meke rapata nia
    totoso lopu ele gilania sa sapu na sa si ta evaṉa. Namu lopu keke arini si kaqu
    toa.
  gaz-gaz: Akkasiin lafa inni jirutti isa dhoofna; akkuma Fixeensi ganamaa lafa irra
    buʼuttis isa irra buuna. Innis taʼu namoonni isaa tokko iyyuu lubbuun hin hafan.
  fra-LSG: Nous arriverons à lui en quelque lieu que nous le trouvions, et nous tomberons
    sur lui comme la rosée tombe sur le sol; et pas un n’échappera, ni lui ni aucun
    des hommes qui sont avec lui.
  yal-yal: A lu dɛdɛ, en na a suxɛ, en so a xunna alo xiila godon bɔxɔn ma kii naxan
    yi. E nun a muxune sese mi a yiminɛ.
  haw-1868: 'Pela kakou e hiki aku ai io na la i kahi e loaa aku ai ia ia, a e kau
    aku kakou maluna ona, e like me ka hau e kau mai maluna o ka honua: a oia, a o
    ka poe a pau me ia, aole loa e koe kekahi o lakou.'
  arb-NAV: ثُمَّ نُهَاجِمُ أَبَاكَ حَيْثُ هُوَ مُعَسْكِرٌ، وَنَسْقُطُ عَلَيْهِ كَتَسَاقُطِ
    النَّدَى عَلَى الأَرْضِ، فَنَقْضِي عَلَيْهِ وَعَلَى جَمِيعِ رِجَالِهِ وَلا يَسْلَمُ
    أَحَدٌ مِمَّنْ مَعَهُ.
  ewe-ewe: Ekema ne mieke ɖe David ŋu la, miate ŋu atsrɔ̃ eƒe aʋakɔ blibo la ale be
    ame ɖeka pɛ gɔ̃ hã masusɔ anɔ agbe o.
  eng-LEE: 'And when we come upon him in some one of the places where he may be found,
    we will encamp around him as the dew falleth on the earth: and there shall not
    be left of him and of all the men that are with him so much as one.'
  asm-FB: তেতিয়া যি কোনো ঠাইত তেওঁক পোৱা যাব, সেই ঠাইতে আমি তেওঁৰ গুৰিত উপস্থিত হৈ,
    মাটিত নিয়ৰ পৰাৰ দৰে তেওঁৰ ঢাকি ধৰিল৷ তাতে তেওঁক আৰু তেওঁৰ লগত যোৱা মানুহৰ মাজৰ
    কোনো এজনকো অৱশিষ্ট নাৰাখিম।
  sus-A: عَ نَ دّدّ، وٌن قَمَ عَ تٌدٍ، وٌن قَمَ نّ فٌرٌدٍ عَ مَ، عَلْ شِنِ فٌرٌ مَ
    بْشِ مَ كِ نَشّ. مِشِ كٍرٍن مُ لُمَ عٍ يَ مَ، مُشُ قَمَ دَوُدَ نُن عَ شَ سْورِ
    بِرِن قَشَدٍ.
  fra-SBL: Nous l'atteindrons dans quelque lieu où il se trouvera, et nous l'éclairerons
    comme la rosée tombe sur le sol ; puis nous ne laisserons pas un seul de lui et
    de tous les hommes qui sont avec lui.
  hbo-hbo: וּבָ֣אנוּ אֵלָ֗יו *בְּאַחַת (בְּאַחַ֤ד) הַמְּקֹומֹת֙ אֲשֶׁ֣ר נִמְצָ֣א שָׁ֔ם
    וְנַ֣חְנוּ עָלָ֔יו כַּאֲשֶׁ֛ר יִפֹּ֥ל הַטַּ֖ל עַל־הָאֲדָמָ֑ה וְלֹֽא־נֹ֥ותַר בֹּ֛ו
    וּבְכָל־הָאֲנָשִׁ֥ים אֲשֶׁר־אִתֹּ֖ו גַּם־אֶחָֽד׃
  kik-kik: Hĩndĩ ĩyo nĩtũkaamũtharĩkĩra harĩa hothe tũngĩmuona, tũmũmbĩrĩre o ta ũrĩa
    ime rĩgũaga thĩ. Nĩgũkorwo we mwene o na kana mũndũ o na ũmwe wake gũtirĩ ũgaatigara
    muoyo.
  fra-NCL: Nous l’atteindrons en quelque lieu qu’il se trouve, et nous tomberons sur
    lui comme la rosée tombe sur le sol, et nous ne laisserons échapper ni lui, ni
    aucun de tous les hommes qui sont avec lui.
  cek-AK: To tiah nahaeloe aicae mah anih to ahmuen maeto ah loe hnu thai tih, anih
    khaeah van bang hoiah kakrah dantui baktiah krah thuih si; to tiah nahaeloe anih
    hoi angmah ih kaminawk maeto doeh loih o mak ai.
  cuk-cuk: Ar David bia gudioe, agi anmar egi yoledapoed. Igi boo napagi batiardae,
    deyobi, anmar egi batidapoed. David, degi, bela e-sordagan-eba-gudimalad, wargwensaale
    dula anmar obegosulid.
  uig-CYR: Биз уни қәйәрдә тапсақ, шәбнәм йәргә чүшкәндәк униң үстигә чүшәйли. Шуниң
    билән униң өзи вә униң билән болған кишиләрдин һеч кимму қалмайду.
  tel-2017: అప్పుడు అతడు ఎక్కడ కనబడితే అక్కడ మనం అతనిపై దాడి చేయవచ్చు. మంచు నేల మీద
    ఎలా పడుతుందో ఆ విధంగా మనం అతనిమీద పడితే అతని మనుషుల్లో ఒక్కడు కూడా తప్పించుకోలేడు.
  hat-BSA: Konsa, nou va vini sou li nan plas kote li kapab twouve yo, nou va tonbe
    sou li tankou lawouze tonbe atè; epi konsènan li avèk tout mesye ki avèk li yo,
    p ap gen menm youn ki rete.
  kos-kos: Kut ac konalak David yen el oasr we, ac mweunel meet liki el etu lah mea
    sikyak. Na el ac mwet lal nukewa ac fah misa, wangin sie ac fah moul.
  hbo-WLC: וּבָ֣אנוּ אֵלָ֗יו באחת הַמְּקוֹמֹת֙ אֲשֶׁ֣ר נִמְצָ֣א שָׁ֔ם וְנַ֣חְנוּ עָלָ֔יו
    כַּאֲשֶׁ֛ר יִפֹּ֥ל הַטַּ֖ל עַל־הָאֲדָמָ֑ה וְלֹֽא־נ֥וֹתַר בּ֛וֹ וּבְכָל־הָאֲנָשִׁ֥ים
    אֲשֶׁר־אִתּ֖וֹ גַּם־אֶחָֽד׃
  ibo-ibo: Mgbe ahụ, anyị ga-ebuso ya agha ebe ọbụla anyị hụrụ ya; anyị ga-abịakwasị
    ya dịka igirigi si adakwasị ala. Anyị ga-egbu ya, gbukwaa ndị niile so ya. Otu
    onye agaghị afọdụkwa nʼime ha.
  ory-ory: ତହିଁରେ ଯେଉଁ ସ୍ଥାନରେ ତାଙ୍କର ସନ୍ଧାନ ମିଳିବ, ସେହି ସ୍ଥାନରେ ଆମ୍ଭେମାନେ ତାଙ୍କ ନିକଟରେ
    ଉପସ୍ଥିତ ହେବୁ ଓ ଭୂମିରେ ଶିଶିର ପଡ଼ିବା ପରି ତାଙ୍କ ଉପରେ ପଡ଼ିବୁ; ପୁଣି ତାଙ୍କର ଓ ତାଙ୍କ
    ସଙ୍ଗୀମାନଙ୍କ ମଧ୍ୟରୁ ଜଣକୁ ହିଁ ଅବଶିଷ୍ଟ ରଖିବୁ ନାହିଁ।
  chk-chk: Mürin sipwe maun ngeni Tafit me lon ekewe leni ia a nom ie, sipwe anifeto
    won usun amurenipwin a püngütiu won pwül. Iwe, i me ekewe mwän mi eti esap wor
    eman leir epwe chüen manau.
  ssd-ssd: Sine kumba ka ma tugu aniŋge mam naŋe nuŋe kuasmbi ndoŋ kile-siglika ta
    sine nane ndoŋ kame buwamŋgig. Nane sine peusiŋgam kumuŋ kuga. Sine David balemba
    nuŋe kuasmbi ŋakmba turmba bale faramŋgig.
  rop-rop: Nomeda weya King Deibid jidan, bat stil wi garra faindim im, en wi garra
    kamat langa im blanga fait langa im bifo im sabi enijing. En nobodi kaan gidawei
    brom wi. Wi garra kilim olabat holot ded.
  ukr-1871: Як ударимо на його, в якому б нї було місцї, де стрінемо його, й впадемо
    на його, як падає роса на землю, тодї не зостанеться нї один із мужів, що круг
    його.
  deu-1951: So wollen wir ihn überfallen, an welchem Orte wir ihn finden, und wir
    wollen über ihn kommen, wie der Tau auf die Erde fällt, daß wir von ihm und all
    seinen Leuten, die bei ihm sind, nicht einen einzigen übriglassen.
  eng-JPS: So shall we come upon him in some place where he shall be found, and we
    will light upon him as the dew falleth on the ground; and of him and of all the
    men that are with him we will not leave so much as one.
  srp-1865: Tada æemo poæi na nj, gdje bi se god nalazio, i napašæemo na nj kao što
    rosa pada na zemlju, da mu ne ostane nijedan od svijeh ljudi što su s njim.
  lug-lug: Tulimulumba yonna gy’alisangibwa, ne tumugwako ng’omusulo bwe gugwa ku
    ttaka. Ye newaakubadde abasajja abali naye, tewaliba n’omu aliba omulamu.
  heb-heb: ובאנו אליו באחת המקומת אשר נמצא שם ונחנו עליו כאשר יפל הטל על האדמה ולא
    נותר בו ובכל האנשים אשר אתו גם אחד׃
  ben-IRV: তাতে যে কোন জায়গায় তাঁকে পাওয়া যাবে, সেখানে আমরা তাঁর সামনে উপস্থিত
    হয়ে জমিতে শিশির পড়ার মত তাঁর উপরে উঠে পড়ব; তাঁকে বা তাঁর সঙ্গী সমস্ত লোকের
    মধ্যে এক জনকেও রাখব না৷
  pan-pan: ਉਸ ਵੇਲੇ ਉਹ ਜਿੱਥੇ ਕਿਤੇ ਵੀ ਹੋਵੇ, ਅਸੀਂ ਉਸ ਨੂੰ ਟੱਕਰਾਂਗੇ ਅਤੇ ਤ੍ਰੇਲ ਦੀ ਤਰ੍ਹਾਂ
    ਜੋ ਧਰਤੀ ਉੱਤੇ ਡਿੱਗਦੀ ਹੈ, ਉਸ ਦੇ ਉੱਤੇ ਜਾ ਪਵਾਂਗੇ। ਤਦ ਉਹ ਅਤੇ ਉਨ੍ਹਾਂ ਸਾਰੇ ਲੋਕਾਂ ਵਿੱਚੋਂ
    ਜੋ ਉਸ ਦੇ ਨਾਲ ਹਨ, ਇੱਕ ਵੀ ਜੀਉਂਦਾ ਨਾ ਰਹੇਗਾ।
  tkr-tkr: Mana axvane cigabışde sançee şi mang'ulqa xəənçe ç'iyelqa g'e'exhxhan şeh
    xhinne k'yooharas. Manar, cukane insanaaşina sacarır üç'ürra g'ılydyaraççe.
  mya-JVB: ထိုသို့ခမည်းတော်ကိုတွေ့ သော အရပ် တစုံတခု ၌ သူ့ ထံသို့ ရောက် လျှင် ၊ မြေ
    ပေါ် မှာ နှင်း ကျ သကဲ့သို့ သူ့ ကို လွှမ်းမိုး၍ သူ နှင့် သူ ၌ ရှိသော သူ တယောက်
    မျှ မ ကျန်ကြွင်း ရ။
  tte-O: Kabo tem toisabo dedei koina talobai me ana tokaleyayao tamiya-kausili kateli
    tayapitali kabo iya mekanakavao ana tomoyao meuloili taemwawasili nige yabo tupwa.
  tbg-tbg: Devitiva taini tainie virera, tenavu oru vira rantake vira hampata iqoka
    raqirerave. Varavuvano hiqintiharo ekaa vata maata putaiqama kaintemake, tenavu
    viravata vira iqoka vaiintivata ekaa aru kaari kia voqavanovata qaqi variarire.
  hmo-hmo: Unai neganai ita ese Davida ia noho gabuna dekenai do ita davaria, bona
    do ita tuari henia haraga, ia diba lasi neganai. Ia bona iena orea taudia ibounai
    do idia mase.
  urd-urd: यूँ हम किसी न किसी जगह जहाँ वह मिले उस पर जा ही पड़ेंगे और हम उस पर ऐसे
    गिरेंगे जैसे शबनम ज़मीन पर गिरती है, फिर न तो हम उसे और न उसके साथ के सब आदमियों
    में से किसी को जीता छोड़ेंगे।
  rus-SYN: и тогда мы пойдем против него, в каком бы месте он ни находился, и нападем
    на него, как падает роса на землю; и не останется у него ни одного человека из
    всех, которые с ним;
  bqc-SIM: Wá aà le gu pↄ́ a kuu píi, wí lɛ́lɛwà lán fíi kwɛa tↄↄlɛwawa. Aàpi
    ń gbɛ̃́ pↄ́ kuaànↄↄ píi, an gbɛ̃e a bↄo.
  tcz-CHONGTHU: Chuti hen lang hileh eihon David chu emuteng uleh, achung a ichuh
    cheh uva, tol'a dai twi alhah bang banga achunga ikibuh lhah cheh diua ahi. khuti
    henlang hile ama ahin apan pi miho jouse puma khat’a khat jeng cha jong ahingdoh
    umlou diu ahi.
  mar-mar: दावीद जेथे लपला असेल तेथून आम्ही त्यास धरून आणू जमिनीवर दव पडावे तसे आम्ही
    त्याच्यावर तुटून पडू दावीदाला त्याच्या बरोबरच्या मनुष्यांसहीत आम्ही ठार करू कुणालाही
    सोडणार नाही.
  qub-qub: Chaura papäniquita maychöpis tarishanchïcho wañuchishun. Payta tamyano
    usharishun. Juctapis manami cawaycajta cachaycushunchu.
  bqp-bqp: Óni a le gu kũ à kun pínki, óni lɛ́tɛa lán plí dì kↄ́tɛ zĩtɛa nà. Àpi
    kũ gbɛ̃ kũ ò kú kãaonↄ ń pínki, ń gbɛ̃ke ni boro.
  hat-hat: Nenpòt kote David ye, n'a tonbe sou li tankou lawouze sou fèy bwa, n'a
    atake l' anvan menm li konnen sa k'ap rive l'. Nou p'ap kite pesonn chape, ni
    li, ni yonn nan moun pa l' yo.
  eng-BSB: Then we will attack David wherever we find him, and we will descend on
    him like dew on the ground. And of all the men with him, not even one will remain.
  tod-tod: Ada zeelizu Davide ma adɛ ta, ʋɛ dɔɔɠuai ná, ade loo ma, eɠɛʋelei nɔɗai
    a ɗa ʋɛɛ la zooi ma. Tɔ-o, ná-siɛpoluiti-yo, tanɔpɛ ge la ɠula ade ya.
  eng-WEBPB: So we will come on him in some place where he will be found, and we will
    light on him as the dew falls on the ground, then we will not leave so much as
    one of him and of all the men who are with him.
  kbq-kbq: Hagi inantego Devitima ome keta erifore'ma hanuta, ata komo eramino mikaza
    refiteaza huta, Devitine mika sondia vahe'anena zamahe fri vaga regahune.
  nhe-BL: Huan queja nopa, quena, tijpantitij motata ipan tlen hueli lugar campa itztos,
    huan tiquintetzopatij queja quema ajhuechtli huetzi tlalchi ipan nochi tlen onca.
    Huan queja nopa nochi tiquinmictise. Huan ax aqui mocahuas yoltoc, niyon motata.
  bus-bus: Wé à le guu kɛ̀ à kún píngi, wé lɛ́ɛa lán kpíi è kwɛ́ tↄↄtɛa nà. Àpi kↄ̃n
    gbɛ̃ kɛ̀ aↄ̃ↄ kúonↄ ń píngi, aↄ̃ gbɛ̃ke é bↄro.
  gub-BL: Wyzài ywy rehe wyzài taw pe heko mehe xixak putar nehe. Zanehem àwàm ikwaw
    'ym mehe we xipyhyk putar nehe. Nezewe mehe nuhem kwaw zanewi nehe. Ni pitài hehe
    we har nuhem kwaw zanewi wà nehe.
  eng-DRA: 'And we shall come upon him in what place soever he shall be found: and
    we shall cover him, as the dew falleth upon the ground, and we shall not leave
    of the men that are with him, not so much as one.'
