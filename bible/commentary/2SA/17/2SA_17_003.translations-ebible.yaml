verse: 2SA.017.003
translations:
  mal-C: അങ്ങനെ ജനത്തെ മുഴുവൻ ഞാൻ അങ്ങയുടെ അടുത്തേക്കു മടക്കിക്കൊണ്ടുവരികയും ചെയ്യാം.
    അങ്ങ് തെരയുന്ന മനുഷ്യന്റെ മരണം, എല്ലാവരും ഹാനിയൊന്നുംകൂടാതെ തിരിച്ചുവരാൻ കാരണമാകുമല്ലോ.”
  deu-TKW: 'Dann will ich alles Volk zu dir zurückbringen, so wie eine Neuvermählte
    zu ihrem Gatten zurückkehrt: du stehst ja doch nur einem Manne nach dem Leben,
    und das ganze Volk wird Frieden haben!'
  lin-lin: mpe nakozongisa bato nyonso epai na yo. Kufa ya moto oyo ozali koluka elakisi
    kozonga ya bato nyonso ! mpe bato nyonso bakozala na kimia.
  eng-LSV: and I bring back all the people to you—as the turning back of the whole
    [except] the man whom you are seeking—[then] all the people are [at] peace.”
  eng-GNV: And I will bring againe all the people vnto thee, and when all shall returne,
    (the man whome thou seekest being slaine) all the people shalbe in peace.
  eng-WEBSTER: 'And I will bring back all the people to thee: the man whom thou seekest
    is as if all returned: so all the people shall be in peace.'
  nhw-BL: Huan niquincuepas nochi imasehualhua ica ta, huan moyoltlalise huan oncas
    paquilistli. Pampa nochi israelitame mitztoquilise sintla ayacmo itztos David.
  swh-ONEN: na kuwarudisha watu wote kwako. Kifo cha mtu yule unayemtafuta kitamaanisha
    kurudi kwa wote, hakuna hata mtu mmoja atakayeumizwa.”
  bba-bba: Mɛsumɑ kon ko Isirelibɑ kpuro bu kɑ wurɑmɑ wunɛn mi. Domi wi ɑ kɑsu mi,
    sɑ̀ n nùn nɔmɑ turɑ, be kpuro bɑ koo wurɑmɑ wunɛn mi, kpɑ bɑ n wɑ̃ɑ bɔri yɛndu
    sɔɔ.
  eng-KJVCPB: 'and I will bring back all the people unto thee: the man whom thou seekest
    is as if all returned: so all the people shall be in peace.'
  mpx-mpx: yaka gamagalau gegewel na ahel inoke na pasikalil eliyam. Toto ana lau
    u lau wana yaomal eliyana, yaka gamagalau gegewel nihi sikal elam ge nige nak
    etega nihi pwapwawa.”
  luo-luo: eka aduog ji duto iri. Ka ngʼat midwaro ngimaneni otho; to ji duto noduog
    maonge ngʼama nohinyre.”
  meu-meu: a ena orea taudia iboudiai na dekemu baina hakaudia mai, headava matamata
    hahinena ese adavana enai e raka vareaimu na heto. Tau tamona ena mauri iabi-ohona
    dalana o tahuamu; bena taunimanima iboudiai na bae maino.
  npi-ULB: दुलही आफ्नो दुलाहाकहाँ आएजस्तै सबै मानिसलाई म तपाईंकहाँ फर्काएर ल्याउने
    छु र सबै मानिस तपाईंको अधीनमा शान्तिमा रहने छन् ।”
  yor-yor: Èmi ó sì mú gbogbo àwọn ènìyàn padà sọ́dọ̀ rẹ bi ìgbà tí ìyàwó bá padà
    sí ọ̀dọ̀ ọkọ rẹ̀. Ọkàn ẹnìkan ṣoṣo tí ìwọ ń wá yìí ni ó túmọ̀ sí ìpadàbọ̀ gbogbo
    wọn; gbogbo àwọn ènìyàn yóò sì wà ní àlàáfíà.”
  ind-ind: Dengan cara itu, saya akan membawa semua rakyat kepada Tuan seperti pengantin
    perempuan kembali kepada suaminya. Tuan hanya menginginkan nyawa satu orang saja,
    sedangkan seluruh rakyat yang lain tetap selamat.”
  pes-OPCB: و تمام افرادش را به نزد تو باز می‌گردانم. با کشته شدن پادشاه بدون شک همهٔ
    همراهانش بدون اینکه آسیبی ببینند نزد تو برخواهند گشت.»
  tgl-ULB: Ibabalik ko sa iyo ang lahat ng tao, tulad ng isang babaeng ikakasal na
    papunta sa kaniyang asawa at ang lahat ng taong nasasakupan mo ay magiging mapayapa.”
  cbu-NT: Anumunsha, nuwsha tputsee ichingaru shiyash tachitamaam tsiyatchima. Shiyaa
    tatsuyayarusin, kisshapa shiyash tachitchinllinaya. Kiz kaneesich yamaam tamatarparee
    ashiru shiyash kis taachinllinaya. Minamari tputsee pachayaruch, kasachchi. Ashkachuch,
    tputs ichingarusin mapiychinllinaya, tárangiya.
  hui-hui: Bo wahalu wali agali maru karu bibahende wandari mbirago áyu dege agali
    penego ibu agalinila manga halu ibida pu puwa nde lone ibu agalini karia dai biagadagua
    i̱na ibunaga wali agali uruni í̠ni keria haru dai buliya. Wali agali bibahende
    í̠ni keria dai bilo agali mbiraore hangu bolene hame ledegoni ndobe. Aniyagua
    wali agali maru í̠ni keria dai biai helo Debidi dege homelo bo waharegola maru
    ti bayale karulape hai holebira, lene.
  mya-mya: မင်္ဂ​လာ​ဆောင်​သ​တို့​သ​မီး​သည်​မိ​မိ​၏ ခင်​ပွန်း​ထံ​သို့​ပြန်​လာ​သ​ကဲ့​သို့
    သူ​၏​လူ အ​ပေါင်း​ကို​အ​ရှင့်​ထံ​သို့​ပြန်​လာ​စေ​ပါ မည်။ အ​ရှင်​သေ​စေ​လို​သူ​မှာ​တစ်​ယောက်
    တည်း​ဖြစ်​ပါ​၏။ အ​ခြား​လူ​အ​ပေါင်း​တို့ သည်​ဘေး​ဥ​ပဒ်​ရောက်​ရ​ကြ​လိမ့်​မည် မ​ဟုတ်​ပါ''
    ဟု​အ​ဗ​ရှ​လုံ​အား​လျှောက် ထား​၏။-
  bod-N: ཡང་བདག་གིས་མི་ཐམས་ཅད་ཁྱེད་ཀྱི་ཕྱོགས་སུ་འགུག་པར་བྱ་སྟེ། ཁྱེད་ཀྱིས་སྙེག་པའི་མི་དེ་ལས་གཞན་ཐམས་ཅད་ཁྱེད་ཕྱོགས་འཁོར་འོང་བའི་དུས་སུ།
    མི་ཐམས་ཅད་བདེ་ཞིང་འཇགས་པར་འགྱུར་ཞེས་སྨྲས།
  sna-sna: Ndichadzosera vanhu vose kwamuri. Kufa kwomunhu wamunotsvaka kuchareva
    kudzoka kwavose; ipapo vanhu vose vachava norugare.”
  spa-BLM: y haré volver a todo el pueblo hacia ti. El hombre que buscas es como si
    todos regresaran. Todo el pueblo estará en paz”.
  cac-cac: Icha chi' ol aj yoch eb' anima smasanil ed'oc, yujto junn̈ej mach yovalil
    smiljichamoc, axo masanil eb' anima chi', ol och eb' d'a junc'olal ed'oc, xchi
    vin̈aj Ahitofel chi'.
  swh-ULB: Nitawarejesha watu wote kwako kama bibi harusi ajavyo kwa bwana wake, na
    watu wote watakuwa katika amani chini yako.”
  bel-bel: і ўсіх людзей павярну да цябе; і калі ня будзе аднаго, душу якога ты шукаеш,
    тады ўвесь народ будзе ў міры.
  deu-ELBBK: 'und so werde ich alles Volk zu dir zurückbringen. Gleich der Rückkehr
    aller ist der Mann, den du suchst: Das ganze Volk wird in Frieden sein.'
  mbb-OT: ne ibpelikù ku ziyà te kenikew is langun he menge sakup din he iring te
    kedlikù te esawa ziyà te tegiesawa kandin. Emun iyan dà si David edhimetayan,
    ne is menge sakup din ne kenè en ebpekidtebek.”
  mal-2015: പിന്നെ ഞാൻ സകലജനത്തെയും നിന്റെ അടുക്കൽ മടക്കിവരുത്തും; നീ ആഗ്രഹിക്കുന്നതുപോലെ
    എല്ലാവരും മടങ്ങിവരുമ്പോൾ സകലജനവും സമാധാനത്തോടെ ഇരിക്കും.
  rmc-rmc: Avke anava pale savore manušen ke tute, bo te merela oda murš, saves tu
    rodes, savore manuša avena pale andro smirom.“
  pes-OPV: و تمامی قوم را نزد تو خواهم برگردانید زیرا شخصی که او رامی طلبی مثل برگشتن
    همه است، پس تمامی قوم در سلامتی خواهند بود.»
  ron-1924: ши вой адуче ынапой ла тине пе тот попорул; моартя омулуй пе каре-л урмэрешть
    ва фаче ка тоць сэ се ынтоаркэ ши тот попорул ва фи ын паче.”
  ben-OBCV: ও সব লোকজনকে তোমার কাছে ফিরিয়ে আনব। তুমি যাঁর মৃত্যু কামনা করছ, তিনি
    মারা যাওয়ার অর্থই হল তোমার কাছে সবার ফিরে আসা; সব লোকজন অক্ষতই থাকবে।”
  som-som: Oo dadka oo dhanna waan kuu soo celin doonaa, oo ninka aad doonaysaa waa
    sidii iyadoo ay dhammaan soo wada noqdeen; markaasay dadka oo dhammu nabad ku
    noolaan doonaan.
  lat-VUC: 'Et reducam universum populum, quomodo unus homo reverti solet: unum enim
    virum tu quæris: et omnis populus erit in pace.'
  eng-ASVBT: 'and I will bring back all the people unto thee: the man whom thou seekest
    is as if all returned: so all the people shall be in peace.'
  ita-1885: e ridurrò tutto il popolo a te; l'uomo che tu cerchi vale quanto il rivoltar
    di tutti; tutto il rimanente del popolo non farà più guerra.
  eng-LXXUP: 'And I will bring back all the people to thee, as a bride returns to
    her husband: only thou seekest the life of one man, and all the people shall have
    peace.'
  eng-ULB: I will bring back all the people to you, like a bride coming to her husband,
    and all the people will be at peace under you.”
  spa-VBL: y traeré a todos los demás de vuelta. Cuando todos regresen, todo el país
    estará en paz, salvo el único hombre que persigues”.
  fra-_FOB: Et je ferai revenir à toi tout le peuple; car l'homme que tu cherches
    vaut autant que si tous retournaient à toi; et tout le peuple sera en paix.
  mal-mal: പിന്നെ ഞാൻ സകലജനത്തെയും നിന്റെ അടുക്കൽ മടക്കിവരുത്തും; നീ കൊല്ലാൻ അന്വേഷിക്കുന്ന
    മനുഷ്യൻ ഒഴികെ എല്ലാവരും മടങ്ങിവരുമ്പോൾ സകലജനവും സമാധാനത്തോടെ ഇരിക്കും”.
  urd-GVR: aur bāqī tamām logoṅ ko āp ke pās wāpas lāūṅgā. Jo ādmī āp pakaṛnā chāhte
    haiṅ us kī maut par sab wāpas ā jāeṅge. Aur qaum meṅ amn-o-amān qāym ho jāegā.”
  suz-BL: मिनु गो इस्राएली नेल्‍ल आन कली ग्‍युम्‍ली आ ग्‍युम्‍ले बाक्‍तीक जाक्‍शो
    खोदेंशो पा इन बाक्‍तीक चाक्‍नुङमी। गे मुर का आ सोक्‍त माल्‍ना माल्‍न बाक्‍नीनी।
    लीशो मुर मारेइ मदुम्‍नीम” देंमाक्‍त।
  ita-1927: e ricondurrò a te tutto il popolo; l’uomo che tu cerchi vale quanto il
    ritorno di tutti; e così tutto il popolo sarà in pace”.
  ckb-ckb: هەموو گەلت بۆ دەگەڕێتەوە. مەرگی ئەو پیاوەی داوای دەکەیت، واتای گەڕانەوەی
    هەمووانە، جا هەموو گەل لە ئاشتیدا دەبن.»
  eng-BBE: 'And I will make all the people come back to you as a bride comes back
    to her husband: it is the life of only one man you are going after; so all the
    people will be at peace.'
  kan-OKCV: ಆಗ ನಾನು ಅರಸನನ್ನು ಮಾತ್ರ ಹೊಡೆದು, ಜನರೆಲ್ಲರನ್ನು ತಿರುಗಿ ನಿನ್ನ ಬಳಿಗೆ ತೆಗೆದುಕೊಂಡು
    ಬರುವೆನು. ನೀನು ಹುಡುಕುವವನು ಸಿಕ್ಕಿದರೆ, ಜನರೆಲ್ಲರು ಹಿಂದಿರುಗಿದ ಹಾಗೆ ಆಗುವುದು. ಜನರೆಲ್ಲರು
    ಸಮಾಧಾನವಾಗಿರುವರು,” ಎಂದನು.
  tam-2017: மக்களை எல்லாம் உம்முடைய பக்கமாகத் திரும்பச்செய்வேன், இப்படிச் செய்ய நீர்
    முயற்சித்தால், எல்லோரும் திரும்பினபின்பு மக்கள் சமாதானத்தோடு இருப்பார்கள் என்றான்.
  spa-RV-1909: 'Así tornaré á todo el pueblo á ti: y cuando ellos hubieren vuelto,
    (pues aquel hombre es el que tú quieres) todo el pueblo estará en paz.'
  ron-BTF: Și voi aduce tot poporul înapoi la tine; bărbatul pe care tu îl cauți este
    ca și întoarcerea tuturor; astfel tot poporul va fi în pace.
  eng-WEBP: and I will bring back all the people to you. The man whom you seek is
    as if all returned. All the people shall be in peace.”
  eng-FBV: and bring everybody else back to you. When everybody returns apart from
    the one man you're after, the whole country will be at peace.”
  nld-1939: Dan zal ik maken, dat al het volk zich tot u keert, zoals een bruid terugkeert
    tot haar man; zo kost het alleen het leven van den enen man dien ge zoekt, en
    blijft al het volk behouden!
  nch-BL: Huan niquincuepas nochi imasehualhua ica ta, huan moyoltalise huan oncas
    paquilisti. Pampa nochi israelitame mitztoquilise sinta ayecmo itztos David.
  vie-1934: Như vậy, tôi sẽ dẫn cả dân chúng trở về cùng ông; vì sự chết của một mình
    người mà ông vẫn đuổi theo đó, sẽ khiến cho mọi người trở về; vậy, cả dân chúng
    sẽ được bình yên.
  hin-CV: और मैं बाकी सभी को उस रीति से लौटा लाऊंगा. जैसे वधू अपने पति के लिए लौट
    आती है. सभी का लौटकर यहां आ जाना सिर्फ उस व्यक्ति पर निर्भर करता है, जिसे आप खोज
    रहे हैं. तभी जनसाधारण में शांति हो सकेगी.”
  spa-BES: Y haré que todas las personas regresen a ti. Es la vida de un solo hombre
    a quien quieres; así todo el pueblo estará en paz.
  tdx-tdx: le hampoliko ama’o ondaty iabio; aa ie fonga nitampoly ondatio naho tsy
    i paia’oy avao, le hene hanintsiñe ondatio.
  tha-KJV: แล​้วจะนำประชาชนทั้งสิ้นกลับมาเข้าฝ่ายพระองค์ เมื่อได้​คนที​่​พระองค์​มุ​่งหาคนเดียวก็เหมือนได้ประชาชนกลับมาทั้งหมด
    แล​้วประชาชนทั้งปวงก็จะอยู่เป็นผาสุก”
  por-BR-2018: 'Assim farei tornar todo aquele povo a ti: e quando eles houverem voltado,
    (pois aquele homem é o que tu queres) todo aquele povo estará em paz.'
  deu-ELO: 'und so werde ich alles Volk zu dir zurückbringen. Gleich der Rückkehr
    aller ist der Mann, den du suchst: das ganze Volk wird in Frieden sein.'
  eng-WYC-2018: And I shall lead again all the people, as one man is wont to be turned
    again; for thou seekest (only) one man, and (then) all the people shall be in
    peace. (And I shall bring back all the people, and they shall return as if but
    one man; for thou seekest only one man, and all the other people shall be unharmed.)
  epo-epo: Kaj mi revenigos la tutan popolon al vi; kiam revenos ĉiuj, krom tiu, kiun
    vi serĉas, tiam al la tuta popolo fariĝos paco.
  uig-PIN: andin ⱨǝmmǝ hǝlⱪni sanga beⱪindurup ⱪayturimǝn. Sǝn izdigǝn adǝm yoⱪalsa,
    ⱨǝmmǝ hǝlⱪ sening ⱪexingƣa ⱪaytidu; xuning bilǝn ⱨǝmmǝ hǝlⱪ aman-esǝn ⱪalidu,
    dedi.
  beo-beo: Amasea, na da ea dunu huluane dima oule misunu. Ilia da uda hobeale asili
    bu fila mabe amo defele bu manebe ba:mu. Dunu afae fawane fane legemu da defea.
    Eno huluane da gaga:i dagoi ba:mu.”
  tpi-OTNT: Na bai mi bringim olgeta lain man bilong en i kam bek long yu. Bai ol
    i mekim olsem wanpela meri nau tasol i marit na em i bel nogut long man bilong
    em na i ranawe, tasol bihain em i kam bek gen long man bilong em. Yu gat laik
    long bringim ol manmeri i bihainim Devit i mas i kam bek long yu. Olsem na yu
    mas kilim Devit i dai, na bai ol manmeri i stap gut.”
  hau-SA: in dawo da dukan mutanen a gare ka. Mutuwar wanda kake nema zai zama dawowar
    duka; dukan mutanen ba za su cutu ba.”
  uig-LAT: andin hemme xelqni sanga béqindurup qayturimen. Sen izdigen adem yoqalsa,
    hemme xelq séning qéshinggha qaytidu; shuning bilen hemme xelq aman-ésen qalidu,
    dédi.
  nde-nde: abantu bonke ngibabuyisele kuwe. Ukufa komuntu omdingayo kuzakutsho ukuphenduka
    kwabo bonke; bonke abantu kabayikwenziwa lutho.”
  ton-ton: 'Pea te u toe ʻomi kiate koe ʻae kakai kotoa pē: ko e tangata ʻaia ʻoku
    ke kumi ʻoku hangē ia ko e liliu mai ʻoe kakai kotoa pē: pea ʻe fiemālie ai ʻae
    kakai kotoa pē.”'
  ces-1613: A tak obrátím všecken lid k tobě; nebo jako bych je všecky obrátil, když
    zhyne ten muž, kteréhož ty hledáš. O lid ty se nic nestarej.
  eng-WMB: and I will bring back all the people to you. The man whom you seek is as
    if all returned. All the people shall be in peace.”
  tam-TCV: மக்கள் அனைவரையும் உம்மிடம் கொண்டுவருவேன். நீர் தேடும் மனிதனின் மரணத்தின்
