    kilim ded oni wanbala men, jaldu. Oni King Deibid na. Ola najalot pipul garra
    jidan gudwei.” Lagijat na Ahithafel bin tok.
  ukr-1871: І приведу до тебе ввесь люд, як одного чоловіка, й коли не стане того
    одного, що ти його шукаєш, тодї буде мирен увесь люд.
  deu-1951: So werde ich alles Volk dir zuwenden, wenn sich alle von dem Manne abwenden,
    dem du nachstellst; dann wird das ganze Volk Frieden haben.
  eng-JPS: and I will bring back all the people unto thee; when all shall have returned,
    save the man whom thou seekest, all the people will be in peace.'
  srp-1865: I obratiæu sav narod k tebi; jer za onijem koga tražiš stoji da se svi
    vrate k tebi; tada æe se sav narod umiriti.
  lug-lug: naye abantu abalala bonna ndibakomyawo gy’oli. Okufa kw’omusajja omu yekka
    gw’onoonya, kulikomyawo abantu bonna nga tebaliiko mutawaana.”
  heb-heb: ואשיבה כל העם אליך כשוב הכל האיש אשר אתה מבקש כל העם יהיה שלום׃
  ben-IRV: এই ভাবে সমস্ত লোককে তোমার পক্ষে আনব; তুমি যাঁর অন্বেষণ করছ, তাঁরই মরণ ও
    সকলের ফেরা দুই সমান; সমস্ত লোক শান্তিতে থাকবে৷”
  pan-pan: ਸਾਰੇ ਲੋਕਾਂ ਨੂੰ ਮੈਂ ਤੁਹਾਡੇ ਵੱਲ ਮੋੜ ਲਿਆਵਾਂਗਾ ਕਿਉਂ ਜੋ ਉਹ ਮਨੁੱਖ ਜਿਸ ਨੂੰ ਤੁਸੀਂ
    ਲੱਭਦੇ ਹੋ ਅਤੇ ਇਨ੍ਹਾਂ ਸਾਰੇ ਲੋਕਾਂ ਦਾ ਮੁੜਨਾ ਇੱਕੋ ਜਿਹਾ ਹੀ ਹੈ ਅਤੇ ਸਾਰੇ ਲੋਕ ਸੁੱਖ-ਸਾਂਦ
    ਨਾਲ ਰਹਿਣਗੇ।
  tkr-tkr: Qiyğale gırgın millet zı vasqa sak'al ha'as, istağ tsumaysqa seek'al hee'en
    xhinne. Gırgınbı valqa savk'lecenva, ğu mana t'abal ha'ana insan gidek'u g'alerçes
    ıkkan deş. Manke milletıkıd vuççud ixhes deş.
  mya-JVB: လူ အပေါင်းတို့ကို ကိုယ်တော် ထံသို့ ဆောင်ခဲ့ ပါမည်။ ကိုယ်တော် ရှာ သော သူ
    တယောက်တည်းကိုရလျှင်၊ လူ အပေါင်း တို့သည် ပြန်လာ ၍ ငြိမ်ဝပ် ကြပါလိမ့်မည်ဟု လျှောက်လျှင်၊
  tte-O: na tomo meuloili kani yakalailima koliwo. Nuwanuwala tamammo taunui. Na tomo
    meuloili me ali namwanamwa kani sipileyoima koliwo.”
  tbg-tbg: Nahentivano orurantero ani nai vaati qaiqaa varataintemake, te Devitira
    iqoka vaiinti ntita vare are inanaini vuru kaari vika ai iqoka vaiinti variate,
    tiro.
  hmo-hmo: To iena orea taudia ibounai be oi dekenai do lau hakaua mai, headava matamata
    hahine ese iena adavana dekenai ia mai bamona. Tau tamona do lau hamasea, Israela
    taudia ibounai be maino do idia abia totona.”
  urd-urd: और मैं सब लोगों को तेरे पास लौटा लाऊँगा, जिस आदमी का तू तालिब है वह ऐसा
    है कि जैसे सब लौट आए, यूँ सब लोग सलामत रहेंगे।
  rus-SYN: и всех людей обращу к тебе; и когда не будет одного, душу которого ты ищешь,
    тогда весь народ будет в мире.
  bqc-SIM: mí sunɛ ń gbɛ̃́ↄ píi. Ampii sua yã́ dɛ gbɛ̃́ pↄ́ ńlɛ wɛ yã́ ũɛ.
    Tó à gà, ↄ̃ gbɛ̃́ↄ gↄ̃ yãkelesai ḿpii.
  tcz-CHONGTHU: Mipi ho vang chu abonchauva kahin puilut ding, mou thah akichen pi
    ding pa henga hung kipuilut banga in lam a kahin puilut ding ahibouve; chule nangman
    mi khat sheh bou tha dinga nahol ahin, chutengle mipi vang chu lung mong tah a
    umdiu ahitai,” ati.
  mar-mar: बाकीच्यांना तुझ्या समक्ष हजर करीन. तो मेल्याची खात्री झाली की सगळे लोक
    तक्रार न करता परत येतील.
  qub-qub: Chaynöpami Davidwan aywaycaj runacunata mana wañuchishänachu, sinöga yarpashayquino
    David japallantami. Chaynöpami llapanpis maquiquicho cashpan jaucana cawanga.»
  bqp-bqp: mani sunnɛ kũ gbɛ̃ pìnↄ ń pínki. Gbɛ̃ kũ ntɛn wɛtɛ ǹ dɛ ganan gbɛ̃ pìnↄ
    suna ũ ń pínki. Tó à gà, gbɛ̃ kparanↄ ni gↄ̃ aafia ń pínki.
  hat-hat: Lèfini, m'ap mennen tout lòt moun yo vin jwenn ou, menm jan yon madan marye
    tounen vin jwenn mari l'. Se yon sèl moun ou vle yo touye, pa vre. Apre sa, repo
    pou tout moun.
  eng-BSB: and bring all the people back to you as a bride returning to her husband.
    You seek the life of only one man; then all the people will be at peace.”
  tod-tod: Naa ʋoluma gè ɠale ma ga nuɓusɛiti pɛ. Mazɔlɔɔ ni zunui naa a zaana, nii
    è gaiziɛzu, nuɓusɛiti pɛ ta ɠale ma è ʋɔ. Ti zei ziilɛigi zu.»
  eng-WEBPB: and I will bring back all the people to you. The man whom you seek is
    as if all returned. All the people shall be in peace.”
  kbq-kbq: Hagi menina nagra maka vahera zamavarena kagrite egahue. Hagi zamagra zahufa
    a'mo neve atreno frenereti ete eankna hu'na, ana miko vahera ozamahe zamavare'na
    kagrite egahue. Hagi Devitinke ahesankeno frinigenka kagra krimpa fru hunka manigahane.
  nhe-BL: Huan niquincuepas nochi itlacajhua ica ta, huan moyoltlalise huan oncas
    paquilistli. Pampa nochi israelitame mitztoquilise intla ayoc itztos David.
  bus-bus: mɛ́ sunnɛ kↄ̃n gbɛ̃ pìnↄ ń píngi. Gbɛ̃ kɛ̀ nɛ́ɛ wɛtɛɛ ǹ à dɛɛ gaan gbɛ̃
    pìnↄ suna ũ ń píngi. Tó à gà, gbɛ̃ kpaaanↄ é gↄ̃ aafia ń píngi.
  gub-BL: Arur putar hehe we har zauxiapekwer paw newe ihe wà nehe. Kuzà umen pe uzewyr
    ma'e ài wanekon putar wà nehe. Xo pitài awa rehe zo nepuruzuka wer. A'e rupi nazàmàtyry'ym
    kwaw amogwer teko ihe wà nehe, nazuka kwaw ihe wà nehe, i'i izupe.
  eng-DRA: 'And I will bring back all the people, as if they were but one man: for
    thou seekest but one man: and all the people shall be in peace.'
