  tha-KJV: อยู่​มาเมื่อคนเหล่านั้นไปแล้ว ชายทั้งสองก็ขึ้นมาจากบ่อ ไปกราบทูลกษั​ตริ​ย์​ดาวิด
    เขาทูลดาวิดว่า “ขอทรงลุกขึ้น และรีบข้ามแม่น้ำไป เพราะอาหิโธเฟลได้​ให้​คำปรึกษาต่อสู้อย่างนั้นอย่างนี้”
  por-BR-2018: 'E depois que eles se houveram ido, aqueles saíram do poço, e foram-se,
