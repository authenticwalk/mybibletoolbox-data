    a poe telah atipouh.
  twi-twi: Afei mmarima baanu no fii abura no mu, de mmirika kɔɔ ɔhene Dawid nkyɛn
    kɔbɔɔ no amanneɛ se, “Fi ha twa asu no ntɛm anadwo yi!” Wɔkaa Ahitofel afotu a
    ɛbɛma wɔakyere no akum no no kyerɛɛ no.
  hlt-hlt: Amih a caeh phoeiah tangrhom lamloh koep ha luei rhoi tih cet rhoi. Te
    phoeiah manghai David taengla puen rhoi. David taengah te, “Hlah uh lamtah tui
    ke pahoi kat uh laeh, he tlam he ni Ahithophel ni nang ng'uen,” a ti nah.
  tbz-SIM: Bɛ̀ ìtɛ́ dìì mɔ̀nnì, Ayimɑsi nɛ̀ Yonɑtɑ̃ɑ̃ kɛ̀ bɛ̀ɛ yɛ̀nní tɛbintɛ miɛkɛ,
    kɛ́kɔtɛ kɛ́nɑ́kɛ́ okpɑ̀ɑ̀tì Dɑfiti Aitofɛɛdi nɑ̀kɛ́ tì bɛnìtìbɛ̀, kɛ́deè kóò nɑ̀kɛ́
    kɛ dɔ̀, bɛ̀ɛ cokɛ́ mɛcɑ̃ɑ̃ nkɛ́sentɛ́ Suditɛ̃ɛ̃.
  msy-2020: Apsalomɨn gumaziba ghuegha gɨvazɨ, Ahimas ko Jonatan mozir kam ategha
    Atrivim Devit bagha ghugha kamaghɨn a mɨgei, “Nɨ kagh ikian markɨ. Nɨ uan adarazi
    bar me inigh zuamɨra fanem girɨgh vongɨn mangɨ.” Egha aning gɨn Ahitofel Devit
    gasɨghasɨghasa mɨkemezir mɨgɨrɨgɨaba bar a geghani.
  dop-dop: 'Pɑ tɛɛwɑ, ɩlɛnɑ Ahimɑɑsɩ nɑ Yonɑtɑŋ pɑ́ lɩɩ lɔkɔ tɑɑ nɑ pɑ́ polo pɑ́ heeli
    Tɑfiiti sɩ: Kʋlɩ nɑ ń tɛsɩ pɔɣɔ kɛ lɔŋ, nɑ pɑ́ kɛɛsɩ-ɩ nti Ahitofɛlɩ kɛɛsɑ Apǝsɑlɔm
    sɩ pɑ́ lɑ Tɑfiiti-wɛ tɔ.'
  azb-azb: 'Avşalomun adamları gedəndən sonra Yonatanla Aximaas quyudan çıxdı və gedib
    padşah Davuda xəbər verərək dedi: «Qalxın, tez axar sulardan keçin, çünki Axitofel
    sizə qarşı bu cür məsləhət verib».'
  eng-DBY: And it came to pass after they had departed, that they came up out of the
    well, and went and told king David; and they said to David, Arise and pass quickly
    over the water; for thus has Ahithophel counselled against you.
  hin-2017: जब वे चले गए, तब ये कुएँ में से निकले, और जाकर दाऊद राजा को समाचार दिया;
    और दाऊद से कहा, “तुम लोग चलो, फुर्ती करके नदी के पार हो जाओ; क्योंकि अहीतोपेल
    ने तुम्हारी हानि की ऐसी-ऐसी सम्मति दी है।”
  wol-KYG: 'Gannaaw ba ñu demee, Ayimaas ak Yonatan yéeg, génn teen ba, dem nag àrtuji
    Buur Daawuda. Ñu ne ko Ayitofel digle na nàngam ak nàngam ci moom, neeti ko: «Gaawleen
    jàll dex gi léegi.»'
  eng-YLT: And it cometh to pass, after their going on, that they come up out of the
    well, and go and declare to king David, and say unto David, 'Rise ye, and pass
    over hastily the waters, for thus hath Ahithophel counselled against you.'
  eng-WYC-2017: And when they had gone forth, they went up from the pit; and they
    went, and told to king David, and said, Rise ye up, and passeth soon [over] the
    flood, for Ahithophel hath given such counsel against you.
  eng-WMBB: After they had departed, they came up out of the well and went and told
    King David; and they said to David, “Arise and pass quickly over the water; for
    thus has Ahithophel counselled against you.”
  urd-GVH: जब चले गए तो अख़ीमाज़ और यूनतन कुएँ से निकलकर सीधे दाऊद बादशाह के पास चले
    गए ताकि उसे पैग़ाम सुनाएँ। उन्होंने कहा, “लाज़िम है कि आप दरिया को फ़ौरन पार करें!”
    फिर उन्होंने दाऊद को अख़ीतुफ़ल का पूरा मनसूबा बताया।
  rug-rug: 'Sipu ele taloa sari na tie hata, si vura pa berukehe sari Ahimaza e Zonatani
    meke la totozi koe Devita sa baṉara. Tozi nia rini sapu guahe: “E Ahitopeli si
    ele taveti sari hiniva pa kinukitimu goi. Tuturei karovia sa ovuku,” gua.'
  gaz-gaz: Erga namoonni Abesaaloom deemanii booddee Ahiimaʼazii fi Yoonaataan boolla
    keessaa ol baʼanii Daawit mootichatti himuu dhaqan. Isaanis, “Ammuma kana kaʼiitii
    laga ceʼi; Ahiitofel, ‘Akkasii fi akkas godhaa’ jedhee sirratti isaan gorseeraa”
    jedhaniin.
  fra-LSG: 'Après leur départ, Achimaats et Jonathan remontèrent du puits et allèrent
    informer le roi David. Ils dirent à David: Levez-vous et hâtez-vous de passer
    l’eau, car Achitophel a conseillé contre vous telle chose.'
  yal-yal: E keli xanbini na, Aximaasi nun Yonatan yi te xɔɲinna ra, e sa Manga Dawuda
    rakolon. E yi a fala Manga Dawuda xa, e naxa, “Ɛ keli, ɛ mafura, ɛ baan gidi,
    bayo Axitofeli bata maxadin ti lan ɛ fe ma.”
  haw-1868: A hala aku la lakou, pii mai la laua mailoko mai o ka luawai, hele aku
    la, a hai aku la i ke alii ia Davida. I aku la ia Davida, Eku ae, e holo koke
    ma kela aoao o ka wai; no ka mea, penei ka Ahitopela i olelo ku e ai ia oukou.
  arb-NAV: 'وَبَعْدَ ذِهَابِ أَعْوَانِ أَبْشَالُومَ خَرَجَا مِنَ الْبِئْرِ وَمَضَيَا
    وَقَالا لِلْمَلِكِ دَاوُدَ: «قُومُوا مُسْرِعِينَ وَاجْتَازُوا النَّهْرَ، لأَنَّ
    هَكَذَا أَشَارَ أَخِيتُوفَلُ ضِدَّكُمْ».'
  ewe-ewe: Ame eveawo do le vudo la me eye woɖe abla yi Fia David gbɔ. Wogblɔ nɛ be,
    “Afɔ netsɔ! Tso Yɔdan tɔsisi la le zã sia me.” Wogblɔ ale si Ahitofel ɖo aɖaŋu
    na Absalom be wòalée, awui la hã nɛ.
  eng-LEE: And it came to pass, after they were gone, that they came up out of the
    well, and went and told it to king David, and they said unto David, Arise, and
    pass quickly over the water; for thus hath Achithophel counseled against you.
  asm-FB: তেওঁলোক গুচি যোৱাৰ পাছত যোনাথন আৰু অহীমাচ নাদৰ বাহিৰলৈ উঠি আহিল৷ তাৰ পাছত
    দুয়ো দায়ুদ ৰজাক বাতৰি দিবলৈ গ’ল৷ তেওঁলোকে তেওঁক ক’লে, “আপোনালোক উঠক আৰু বেগাই
    পানীখিনি পাৰ হৈ যাওঁক কিয়নো অহীথোফলে আপোনালোকৰ বিৰুদ্ধে এনে-তেনে পৰামৰ্শ দিলে।”
  sus-A: عٍ تٌ فبِلٍن، عَشِمَاسِ نُن يٌنَتَن نَشَ تٍ كْلْنيِ رَ، عٍ سِفَ عَ قَلَ دَوُدَ
    بّ، «وٌ شَ شُرٍ عِفِرِ مَقُرٍنيِ رَ. عَشِتٌقٍلِ بَرَ يِ مَرَ سِ قِ عَبِسَلٌمِ
    مَ وٌ شِلِ مَ.»
  fra-SBL: 'Après leur départ, ils remontèrent du puits et allèrent avertir le roi
    David ; ils lui dirent : « Lève-toi et passe rapidement l''eau, car c''est ainsi
    qu''Achitophel a conseillé contre toi. »'
  hbo-hbo: וַיְהִ֣י ׀ אַחֲרֵ֣י לֶכְתָּ֗ם וֽ͏ַיַּעֲלוּ֙ מֵֽהַבְּאֵ֔ר וַיֵּ֣לְכ֔וּ וַיַּגִּ֖דוּ
    לַמֶּ֣לֶךְ דָּוִ֑ד וַיֹּאמְר֣וּ אֶל־דָּוִ֗ד ק֣וּמוּ וְעִבְר֤וּ מְהֵרָה֙ אֶת־הַמַּ֔יִם
    כִּי־כָ֛כָה יָעַ֥ץ עֲלֵיכֶ֖ם אֲחִיתֹֽפֶל׃
  kik-kik: Thuutha wa andũ acio gũthiĩ, Jonathani na Ahimaazu makiuma gĩthima-inĩ,
    na magĩtwarĩra Mũthamaki Daudi ũhoro ũcio. Makĩmwĩra atĩrĩ, “Wĩhaarĩrie ũringe
    rũũĩ o narua, Ahithofeli nĩ ataaranĩte ũna na ũna wa gũgũũkĩrĩra.”
  fra-NCL: 'Après leur départ, Achimaas et Jonathas remontèrent de la citerne, et
    allèrent informer le roi David. Ils dirent à David : « Levez-vous et hâtez-vous
    de passer l’eau, car Achitophel a donné tel conseil contre vous. »'
  cek-AK: To kaminawk amlaem o pacoengah, nihnik loe tuikhaw thung hoiah tacawt hoi
    tahang; David siangpahrang khaeah caeh hoi poe moe, anih khaeah, Angthawk oh loe,
    vapui to karangah angkat oh; Ahithophel mah nangcae amrosak hanah lokthuih pae
    boeh, tiah a naa hoi.
  cuk-cuk: 'Sordamar bela duurmakdemargua, geb Jonatán, Ahimaasʼbogwa dia-yaba-siidgi
    nosmalad. David-owisogega Davidʼse nade gusmalad, geb ega sogdapmalad: —David
    gwae be nae. Gwae be Jordán-diwar-obakmalo. Ar Ahitofel, Absalónʼga binsaed-uksad,
    igi-bemargi gwichiguoe.'
  uig-CYR: 'Улар кәткәндин кейин, бу иккилән қудуқтин чиқип, берип Давут падишаға
    хәвәр бәрди. Улар Давутқа: Қопуп, судин өткин; чүнки Аһитофәл сени тутуш үчүн
    шундақ мәслиһәт берипту, — деди.'
  tel-2017: సేవకులు వెళ్లిపోయిన తరువాత యోనాతాను, అహిమయస్సు బావిలో నుండి బయటికి వచ్చి
    దావీదు దగ్గరికి వెళ్లి. అహీతోపెలు అతని మీద వేసిన పథకం గురించి చెప్పి “నువ్వు లేచి
    త్వరగా నది దాటు” అని చెప్పారు.
  hat-BSA: 'Li te vin rive lè yo te fin ale ke yo te monte sòti nan pwi a, yo te ale
    pale Wa David e yo te di David: “Leve, travèse dlo a byen vit paske Achitophel
    te bay konsèy kont ou.”'
  kos-kos: Tukun mwet ah folokla, Ahimaaz ac Jonathan fanyak liki luf sac, ac som
    fahkak nu sel Tokosra David ke ma Ahithophel el akoo in oru lainul David. Eltal
    fahk, “Sulaklak tupalla infacl ah.”
  hbo-WLC: וַיְהִ֣י ׀ אַחֲרֵ֣י לֶכְתָּ֗ם וַֽיַּעֲלוּ֙ מֵֽהַבְּאֵ֔ר וַיֵּ֣לְכ֔וּ וַיַּגִּ֖דוּ
    לַמֶּ֣לֶךְ דָּוִ֑ד וַיֹּאמְר֣וּ אֶל־דָּוִ֗ד ק֣וּמוּ וְעִבְר֤וּ מְהֵרָה֙ אֶת־הַמַּ֔יִם
    כִּי־כָ֛כָה יָעַ֥ץ עֲלֵיכֶ֖ם אֲחִיתֹֽפֶל׃
  ibo-ibo: Mgbe ha lawara, mmadụ abụọ ahụ sitere nʼolulu mmiri ahụ rigopụta, gaa gwa
    eze Devid. Ha sịrị ya, “Bilie gafeenụ mmiri ngwangwa, nʼihi na Ahitofel adụọla
    Absalọm ọdụ otu a na otu a megide gị.”
  ory-ory: ଏଣୁ ସେମାନେ ଗଲା ଉତ୍ତାରେ ସେ ଦୁଇ ଜଣ କୂପରୁ ବାହାରି ଦାଉଦ ରାଜାଙ୍କ ନିକଟକୁ ଯାଇ ଜଣାଇଲେ;
    ଆଉ ସେମାନେ ଦାଉଦଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେମାନେ ଉଠ, ଶୀଘ୍ର ଜଳ ପାର ହୋଇଯାଅ, କାରଣ ଅହୀଥୋଫଲ ତୁମ୍ଭମାନଙ୍କ
    ବିରୁଦ୍ଧରେ ଏପରି ଏପରି ମନ୍ତ୍ରଣା ଦେଇଅଛି।”
  chk-chk: Iwe, mürin ar feila, Jonatan me Ahimas ra tötä me lon ewe chönüttu, ra
    feila o apworausa ekewe pworaus ngeni ewe king Tafit. Ra üreni Tafit, “Kopwe ütä
    o müttir feila pekilan ewe chanpupu, pun iei än Ahitofel we öüröüren afeiengau
    fän itom.”
  ssd-ssd: 'Nane kinaig le Ahimas nale Yonatan burok ta kusremba kilim kumba tiŋga
    David tugum kumba nu sanaig: Ahitofel nu ne ŋayo silinam tuku sakate tukunu ne
    kile ndo ma te kusremba kule pakarka sim kaye ŋga sanaig le'
  rop-rop: Wal wen detlot wekinmen bin gowei brom det haus weya det dubala boi bin
    blandim miselp, dubala bin kamat brom det wel, en dubala bin go langa King Deibid,
    en dubala bin dalim im ebrijing weya bin hepin, en dubala bin dalim im det wed
    weya Ahithafel bin gibit langa Ebsalom, en dubala bin tok, “Kwikbala na! Yumob
    krosim det riba.”
  ukr-1871: 'Як же вони одійшли геть, повилазили ті з колодязя, махнули далїй та й
    принесли цареві Давидові звістку, й сказали Давидові: Переброджуйте борше воду,
    бо так і так порадив про вас Ахитофел.'
  deu-1951: 'Als aber diese weg waren, stiegen jene aus dem Brunnen herauf und gingen
    hin und zeigten es dem König David an und sprachen zu ihm: Macht euch auf und
    geht eilends über das Wasser; denn so und so hat Ahitophel wider euch geraten!'
  eng-JPS: 'And it came to pass, after they were departed, that they came up out of
    the well, and went and told king David; and they said unto David: ''Arise ye,
    and pass quickly over the water; for thus hath Ahithophel counselled against you.'''
  srp-1865: 'A kad otidoše, oni ižljezoše iz studenca, i otidoše te javiše caru Davidu,
    i rekoše mu: ustanite i prijeðite brže preko vode; jer je tako i tako svjetovao
    Ahitofel na vas.'
  lug-lug: Abasajja bwe baagenda, abaali beekwese ne bava mu luzzi ne bagenda ne bategeeza
    kabaka Dawudi. Ne bamugamba nti, “Golokoka osomoke mangu omugga, kubanga Akisoferi
    ateeseteese bw’ati ne bw’ati.”
  heb-heb: ויהי אחרי לכתם ויעלו מהבאר וילכו ויגדו למלך דוד ויאמרו אל דוד קומו ועברו
    מהרה את המים כי ככה יעץ עליכם אחיתפל׃
  ben-IRV: তারা চলে যাবার পর ঐ দুজন কুয়ো থেকে উঠে গিয়ে দায়ূদ রাজাকে খবর দিল; আর
    তারা দায়ূদকে বলল, “আপনারা উঠুন, তাড়াতাড়ি জল পার হয়ে যান, কারণ অহীথোফল আপনাদের
    বিরুদ্ধে এই রকম পরিকল্পনা করেছে৷”
  pan-pan: ਜਦ ਉਹ ਮੁੜ ਗਏ ਤਾਂ ਉਹ ਖੂਹ ਵਿੱਚੋਂ ਨਿੱਕਲ ਕੇ ਤੁਰ ਪਏ ਅਤੇ ਜਾ ਕੇ ਦਾਊਦ ਰਾਜਾ ਨੂੰ
    ਖ਼ਬਰ ਦਿੱਤੀ ਅਤੇ ਉਹਨਾਂ ਨੇ ਦਾਊਦ ਨੂੰ ਆਖਿਆ, ਉੱਠੋ ਛੇਤੀ ਪਾਰ ਲੰਘ ਜਾਓ, ਕਿਉਂ ਜੋ ਅਹੀਥੋਫ਼ਲ
    ਨੇ ਤੁਹਾਡੇ ਵਿਖੇ ਇਸ ਤਰ੍ਹਾਂ ਸਲਾਹ ਦਿੱਤੀ ਹੈ।
  tkr-tkr: 'Avşalomun insanar apk''ıniyle qiyğa, Yonataniy Axima''ats kahrızeençe
    qığeepç''ı, paççah Davudus xabar hevlesva avayk''an. Manbışe mang''uk''le eyhen:
    – Oza qeepxhe, damayke zaraba ılğeepç''e. Manke manbışe Axitofelee uvhiynçina
    gaf ha''a.'
  mya-JVB: ပြန်သွား သောနောက် အဟိမတ်နှင့် ယောနသန်သည် ရေတွင်း ထဲက တက် ၍ ဒါဝိဒ် မင်းကြီး
    ထံသို့ သွား ပြီးလျှင် ၊ မြစ် တစ်ဘက်သို့ အလျင်အမြန် ထ ၍ ကြွ တော်မူပါ။ အဟိသောဖေလ
    သည် ကိုယ်တော် တစ်ဘက် ၌ ဤ မည်သော အကြံ ကိုပေးပါပြီဟု လျှောက် သော်၊
  tte-O: Saugana silauko mwa Aimasi yo Diyonatan simwalisaema waila keli kalona mena,
    kabo silau kin Deibida koina siwaloba, “Saugamo bwaite kutolo wailane kulopanaisi
    kaiwena Aitopeli nuwatune iwolenako Abisalomi koina yakato kansiga boniyai silaoma
    sikaleya kolimiu na sikoyamatemiu.”
  tbg-tbg: Vika anirante vumanta Ahimaasika Ionataanika namariara vata quvitoraqihai
    vaarinte King Devitira vakaaka tiva amireka vura. Vitanta King Devitira tiva ami
    tiha, Ne vaaka namari taqa vare hini mantaraini vuate. Ahitopeliva Apasalomurara
    minti mintima kehara Devitira aruane tiro avu aato amirave, ti.
  hmo-hmo: Idia giroa lou, vadaeni Ahimasa bona Ionatana be ranu guri dekena amo idia
    daekau, maoromaoro idia lao, king Davida idia hamaoroa totona. Idia ese Davida
    idia hamaoroa, idia gwau, “Oi toreisi, sinavai do umui hanaia haraga, badina be
    Ahitopela ese palani ta ia gwauraia vadaeni, oi Davida do ia hadikaia totona,
    bema inai kahana umui noho neganai.”
  urd-urd: और ऐसा हुआ कि जब यह चले गये तो वह कुवें से निकले और जाकर दाऊद बादशाह को
    ख़बर दी और वह दाऊद से कहने लगे, कि “उठो और दरया पार हो जाओ क्यूँकि अख़ीतुफ्फ़ल
    ने तुम्हारे ख़िलाफ़ ऐसी ऐसी सलाह दी है।”
  rus-SYN: 'Когда они ушли, те вышли из колодезя, пошли и известили царя Давида и
    сказали Давиду: встаньте и поскорее перейдите воду; ибо так и так советовал о
    вас Ахитофел.'
  bqc-SIM: 'Kɛ́ aa tà, ↄ̃ gbɛ̃ↄn plapiↄ bↄ̀lɛ lↄ̀ↄpiu, aa gɛ̀ wa ò kí Davidiɛ aa
    mɛ̀: Bua swawa kpakpa, asa Aitofɛli lɛkpàaĩnziɛ.'
  tcz-CHONGTHU: Hichun amaho ache phat’uvin Ahimaaz leh Jonathan chu twikul sunga
    konin ahung pot doh lhon in, achepai pai lhonin David lengpa aga sei peh lhon
    tan ahi. Amani hin David koma hitin asei lhon e, “Kipat doh loiyin lang, Jordan
    vadung gal kai loi tan ati; ajeh chu hitobang bang hin Ahithophel chun nang dou
    nan lung gel phalou lou mi ahil tai,” aga te lhon e.
  mar-mar: इकडे अबशालोमचे नोकर निघून जातात, तो योनाथान आणि अहीमास विहिरीतून बाहेर
    पडले. तडक राजा दावीदाकडे जाऊन ते त्यास म्हणाले, असाल तसे निघा आणि नदी ओलांडून
    पलीकडे जा. अहिथोफेलने तुमच्याविरुध्द असे सांगितले आहे.
  qub-qub: Chay runacuna cuticuriptenga Ahimaaswan Jonatán pösupita llojshirir cörriyllapa
    aywaran ray Davidta willaj. Willaran «jinan öra mayuta päsarir aywacuy. Ahitofelmi
    wañuchishunayquipaj willapasha» nir.
  bqp-bqp: 'Kũ ò tà, akũ gbɛ̃nↄn pla pìnↄ bↄ̀tɛ lↄ̀gↄↄ pìi gũn, ò gɛ̀ɛ ò pì kína
    Daudanɛ: Ǹ bikũ swaa likalika, zaakũ Aitofɛli n kpakpa kũ yã vãniomɛ.'
  hat-hat: 'Lè yo fin ale, Akimaz ak Jonatan soti nan pi a, y'' al pote nouvèl bay
    wa David. Yo rakonte l'' ki konsèy Achitofèl te bay Absalon. Epi yo di l'': -Prese
    janbe lòt bò larivyè Jouden.'
  eng-BSB: After the men had gone, Ahimaaz and Jonathan climbed up out of the well
    and went to inform King David, saying, “Get up and cross over the river at once,
    for Ahithophel has given this advice against you.”
  tod-tod: 'Ti liai ma, Ayimaase ta Zonatan ti ɠulani ziɛyeɠei zu, ti li, ti keela
    wooi wo Davide ma. Ti Ayitɔfɛle ná-tɛnɛ gooi laazeelini Davide ma, nii é boni
    daalɔɠɔma. Naa ʋoluma ti ɠɛni ma: «À wuzeɠe, wo ziɛi ɓudɛ ga suvilɛ.»'
  eng-WEBPB: After they had departed, they came up out of the well and went and told
    King David; and they said to David, “Arise and pass quickly over the water; for
    thus has Ahithophel counselled against you.”
  kbq-kbq: Hagi ana vahe'ma vutageke anama framaki'napinkati atiramine Deviti ome
    asaminaku vu'na'e. Hagi Devitina ome asamine, kagra menina amafintira atrenka
    tina takahenka ko vuo. Na'ankure kagri'ma eme kazerisania kea Ahitofeli'a Absalomuna
    retro huno asami'ne.
  nhe-BL: Huajca teipa Jonatán huan Ahimaas quisque huan yajque quiilhuitoj David
    para ma quisaca huan ma apanoca atemitl Jordán pampa Ahitofel quinequiyaya para
    nopa yohuali yasquía quinmictiti.
  bus-bus: 'Kɛ̀ aↄ̃ tà, ben gↄ̃ↄn plaaa pìnↄ bↄ̀ɛ lↄ̀gↄ pì guu, aↄ̃ gàa wà bè kí Daudanɛ:
    Ǹ bikũ swaaa kpakpaa, zaakɛ Aitofɛli n kpakpa kↄ̃n à zaaaomɛ.'
  gub-BL: Waho re Aima a'e, Zonata a'e no, uzeupir wà 'yzygwar wi uhem pà wà. Oho
    a'e ma'e imume'u pà tuwihawete Tawi pe wà. — Aitopew nerekar putar nezuka pà nehe,
    i'i izupe wà. — Eahaw yrykaw na'arewahy nehe ty, i'i izupe wà.
  eng-DRA: 'And when they were gone, they came up out of the well, and going on told
    king David, and said: Arise, and pass quickly over the river: for this manner
    of counsel has Achitophel given against you.'
