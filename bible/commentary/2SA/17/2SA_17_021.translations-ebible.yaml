verse: 2SA.017.021
translations:
  mal-C: 'ആ ഭൃത്യന്മാർ പോയിക്കഴിഞ്ഞപ്പോൾ അഹീമാസും യോനാഥാനും കിണറ്റിൽനിന്നു കയറി; ദാവീദുരാജാവിനെ
    വിവരം അറിയിക്കാനായി പോകുകയും ചെയ്തു. അവർ അദ്ദേഹത്തോടു പറഞ്ഞു: “ഉടനടി പുറപ്പെട്ട്
    നദികടന്നു പോയാലും! അഹീഥോഫെൽ ഇന്നയിന്നവിധത്തിൽ അങ്ങേക്കെതിരായി ഉപദേശം കൊടുത്തിരിക്കുന്നു.”'
  deu-TKW: 'Als sie nun weggegangen waren, stiegen jene aus dem Brunnen herauf, gingen
    weiter und brachten dem Könige David Kunde. Und zwar sprachen sie zu David: Auf!
    setzt eilig über das Wasser, denn so hat Ahitophel in betreff eurer geraten!'
  lin-lin: 'Tango bakendeki, Ayimaatsi mpe Jonatan babimaki na libulu mpe bakendeki
    koyebisa mokonzi Davidi : « Botelema mpe bokatisa mayi noki, pamba te Ayitofeli
    apesi toli moko ya mabe na tina na yo. »'
  eng-LSV: And it comes to pass, after their going on, that they come up out of the
    well, and go and declare [it] to King David, and say to David, “Rise, and pass
    over the waters quickly, for thus has Ahithophel counseled against you.”
  eng-GNV: 'And assoone as they were departed, the other came out of the well, and
    went and tolde King Dauid, and sayde vnto him, Vp, and get you quickely ouer the
    water: for such counsell hath Ahithophel giuen against you.'
  eng-WEBSTER: 'And it came to pass, after they had departed, that they came out of
    the well, and went and told king David, and said to David, Arise, and pass quickly
    over the water: for thus hath Ahithophel counseled against you.'
  nhw-BL: Huajca teipa Jonatán huan Ahimaas quisque huan yajque quiilhuitoj David
    para ma quisaca huan ma quiixcotonaca hueyatl Jordán pampa Ahitofel quinequiyaya
    para nopa yohuali yasquía quinmictiti.
  swh-ONEN: Baada ya watu hao kuondoka, wale watu wawili yaani Yonathani na Ahimaasi
    wakapanda kutoka mle kisimani na kwenda kumpasha Mfalme Daudi habari. Wakamwambia,
    “Ondoka, uvuke haya maji haraka. Ahithofeli ameshauri kadha wa kadha dhidi yako.”
  bba-bba: Ye bɑ doonɑ bɑ kpɑ, yerɑ Yonɑtɑm kɑ Akimɑsi bɑ yɑrimɑ dɔkɔ yen min di,
    bɑ dɑ bɑ Dɑfidi ɡɑri yi sɔ̃ɔwɑ bɑ nɛɛ, u seewo fuuku kɑ win tɔmbu bu dɑɑ te tɔburɑ
    bu doonɑ. Domi ɑmɛniwɑ Ahitofɛli u Abusɑlɔmu bwisi kɑ̃ win sɔ̃.
  eng-KJVCPB: 'And it came to pass, after they were departed, that they came up out
    of the well, and went and told king David, and said unto David, Arise, and pass
    quickly over the water: for thus hath Ahithophel counselled against you.'
  mpx-mpx: Sauga iyaka hi egon enaa, yaka Ahimas ge Diyontan hi mwena heem wewel kenken
    gamwanaa, inoke hi na hi baek kin Deibid elana hi ba, “Sauga e ku lut wewel ku
    kalapanet-an, kaiwena Ahitopel iyaka nuwatu i pek Absalom elana tage bulin e nihi
    nem nihi haveyan eliyamiu ge nihi lopaaligawa.”
  luo-luo: Ka jogo nosedhi, ji ariyogi nowuok e soko mi gidhi gitero ni ruoth Daudi
    wach. Negiwachone niya, “Wuogi ingʼad aora piyo, Ahithofel osengʼado rieko machal
    kama kuomi.”
  meu-meu: Vada e raka oho murinai, idia raruosi na ranu gurina amo e dae; bena ela,
    King David e hamaoroa. Idia ese David e hamaoroa, eto, A tore isi, sinavai ba
    hanaia haraḡa; badina be Ahitofel ese oi ihadikamu dalana na unu ini e gwau tomamu.
  npi-ULB: तिनीहरू गएपछि जोनाथन र अहीमास इनारबाट बाहिर निस्‍के । उनीहरू दाऊद राजालाई
    खबर दिन गए । तिनीहरूले उनलाई भने, “उठ्नुहोस् चाँडो नदी तर्नुहोस, किनभने अहीतोपेलले
    तपाईंको बारेमा यस्‍तो-यस्‍तो सल्लाह दिएका छन् ।”
  yor-yor: Ó sì ṣe lẹ́yìn ìgbà tí wọ́n ti lọ tán, àwọn ọkùnrin náà sì jáde kúrò nínú
    kànga, wọ́n sì lọ wọ́n sì rò fún Dafidi ọba. Wọ́n sọ fún Dafidi pé, “Dìde kí o
    sì gòkè odò kánkán, nítorí pé báyìí ni Ahitofeli gbìmọ̀ sí ọ.”
  ind-ind: Sesudah tentara-tentara Absalom pergi, Yonatan dan Ahimas keluar dari sumur,
    kemudian pergi menemui Raja Daud dan berkata, “Cepatlah menyeberangi sungai Yordan
    malam ini!” Mereka memberitahukan nasihat Ahitofel kepada Absalom untuk membunuh
    Daud.
  pes-OPCB: 'بعد از رفتن افراد ابشالوم، اخیمعص و یوناتان از چاه بیرون آمدند و بدون
    معطلی پیش پادشاه رفتند و گفتند: «زود باشید امشب از رود عبور کنید!» سپس برایش تعریف
    کردند که چگونه اخیتوفل نقشهٔ کشتن او را کشیده است.'
  tgl-ULB: Pagkapos nang umalis sila umakyat sina Jonatan at Ahimaaz mula sa balon.
    Nagtungo sila kay haring David para mag-ulat; sinabi nila sa kaniya, “Bumangon
    ka at magmadaling tumawid sa tubig dahil nagbigay si Ahitofel ng gayon at gayong
    payo tungkol sa iyo.”
  cbu-NT: Kanaputaramchusin, apanllpanshitisin Ahimaas, mishat Jonatantam kungush
    tipashshish shitungarandsin, Dapiyapshat kamankatssin, teet ashiranganaya. Anshat
    Dapiyash kuseersin, kamankusin táranganaya. Papcha shiy suwangi, naturi mikeerush
    Ortagaa arachich kitanancha. Ndunnaa ashkush papcha. Ahitofel Absalonaa, Pza kamateeruni
    pachani táyasintanda shiyaatsi, táranganaya.
  hui-hui: Ami agali biaru ti dai biyagola Yonadana Ahimasala iba biraga uli biagoha
    howa tagira ibalu Debidi hearia puabo hene. Puwa libugua Debidihondo lamialu lalu,
    Í̠ dindi ogoria habe naheorego í̠nibi í̠naga wali agali bu karubi bibahende iba
    abale domade halu ederayagi piai hadaba, lene. Ani lowa libugua Ahidobelehanda
    Debidi mo ko halu bolene bi lalu heneyaru bibahende Debidi lamiai hene.
  mya-mya: သူ​တို့​ပြန်​သွား​ကြ​သော​အ​ခါ​အ​ဟိ​မတ် နှင့်​ယော​န​သန်​တို့​သည်​ရေ​တွင်း​ထဲ​မှ​တက်
    လာ​ပြီး​လျှင် ဒါ​ဝိဒ်​မင်း​ထံ​သွား​ရောက်​သ​တင်း ပို့​ကြ​၏။ သူ​တို့​သည်​မင်း​ကြီး​အား​အ​ဟိ​သော
    ဖေ​လ​အ​ဘယ်​သို့​မ​ကောင်း​ကြံ​သည်​ကို​သံ တော်​ဦး​တင်​ပြီး​နောက်``မြစ်​တစ်​ဘက်​ကမ်း​သို့
    ဆော​လျင်​စွာ​ကူး​တော်​မူ​ပါ'' ဟု​လျှောက်​ထား ကြ​၏။-
  bod-N: དེ་དག་སོང་རྗེས་ཁོ་གཉིས་དོང་ཆུ་ལས་ཡར་འོངས་ནས་སོང་སྟེ་རྒྱལ་པོ་དཱ་བིད་ལ། ཨ་ཧི་ཐོ་ཕེལ་གྱིས་ཁྱེད་ལ་གནོད་བསྐྱལ་བའི་ཐབས་འདི་བཞིན་བྱས་པས།
    ཁྱེད་རྣམས་གང་མྱུར་གྱིས་ཡར་ལངས་ནས་གཙང་པོ་བརྒལ་དགོས་ཞེས་ཞུས་པ་ལ།
  sna-sna: Shure kwokunge varume ava vaenda, vaviri vaya vakakwira vakabuda mutsime
    uye vakaenda kundozivisa Mambo Dhavhidhi izvozvo. Vakati kwaari, “Simukai izvozvi
    muyambuke rwizi urwu; Ahitoferi apa zano rokuti nerokuti pamusoro penyu.”
  spa-BLM: 'Después de partir, salieron del pozo y fueron a avisar al rey David, y
    le dijeron: “Levántate y pasa rápido por encima del agua, porque así ha aconsejado
    Ajitófel contra ti.”'
  cac-cac: Ayic toxo ix meltzajxican eb' vin̈ chi', ix q'uexta eb' vin̈ chavan̈ chi'
    d'a yol jun olan chi', ix b'at yalan eb' vin̈ d'a vin̈aj rey David to sc'axpaj
    vin̈ d'a a' Jordán yed' masanil eb' ajun yed' vin̈ chi', yujto toxo ix ac'ji sc'ol
    vin̈aj Absalón yuj vin̈aj Ahitofel yic scot eb' vin̈ yac' oval yed' eb'.
  swh-ULB: Ikawa baada yao kuondoka Yonathani na Ahimaasi wakatoka ndani ya kisima.
    Wakaenda kumtaarifu mfalme Daudi; wakamwambia, “Inuka na uvuke maji haraka kwa
    maana Ahithofeli ametoa mashauri haya na haya juu yako.”
  bel-bel: 'Калі яны сышлі, тыя выйшлі з калодзежа, пайшлі і паведамілі цару Давіду
    і сказаді Давіду: устаньце і хутчэй перайдзеце ваду; бо так і так раіў пра вас
    Ахітафэл.'
  deu-ELBBK: 'Und es geschah, nachdem sie weggegangen waren, da stiegen sie aus dem
    Brunnen herauf und gingen hin und berichteten dem König David; und sie sprachen
    zu David: Macht euch auf und geht schnell über das Wasser, denn so hat Ahitophel
    gegen euch geraten.'
  mbb-OT: Hein wazè en dutun kes menge sakup ni Absalom, migawas si Jonatan wey si
    Ahimaaz dutun te kalut ne midhendiyè dan te ki David ne migkeǥiyan dan te, “Gaanggaan
    kew layun te wahig, su midsambag si Ahitofel he edhimetayan ka.”
  mal-2015: 'അവർ പോയശേഷം അവർ കിണറ്റിൽനിന്നു കയറിച്ചെന്നു ദാവീദ്‌ രാജാവിനെ അറിയിച്ചു:
    നിങ്ങൾ എഴുന്നേറ്റു വേഗം നദികടന്നു പോകുവിൻ; ഇന്നിന്നപ്രകാരം അഹീഥോഫെൽ നിങ്ങൾക്കു
    വിരോധമായിട്ടു ആലോചന പറഞ്ഞിരിക്കുന്നു എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Sar odarik gele het, o Achimaac the o Jonatan avle avri andral e chaňig
    a gele te phenel le Davidoske, so o Achitofel vakerelas le Absolonoske, hoj te
    kerel, a phende: „Ušťi a predža sigo prekal o paňi!“'
  pes-OPV: 'و بعد از رفتن آنها، ایشان از چاه برآمدند ورفته، داود پادشاه را خبر دادند
    و به داود گفتند: «برخیزید و به زودی از آب عبور کنید، زیرا که اخیتوفل درباره شما
    چنین مشورت داده است.»'
  ron-1924: 'Дупэ плекаря лор, Ахимаац ши Ионатан ау ешит дин фынтынэ ши с-ау дус
    сэ дя де штире ымпэратулуй Давид. Ау зис луй Давид: „Скулаци-вэ ши грэбици-вэ
    де тречець апа, кэч Ахитофел а плэнуит кутаре ши кутаре лукру ымпотрива воастрэ.”'
  ben-OBCV: তারা চলে যাওয়ার পর সেই দুজন কুয়ো থেকে উঠে এলেন ও রাজা দাউদকে খবর দেওয়ার
    জন্য চলে গেলেন। তারা তাঁকে বললেন, “এক্ষুনি বেরিয়ে পড়ুন ও নদী পার হয়ে যান; অহীথোফল
    আপনার বিরুদ্ধে এই এই পরামর্শ দিয়েছে।”
  som-som: Oo markay tageen dabadeed ayay ceelkii ka soo baxeen, oo ay tageen, oo
    ay Boqor Daa'uud u soo warrameen; oo waxay Daa'uud ku yidhaahdeen, War ka kaca,
    oo haddiiba biyaha gudba, waayo, Axiitofel sidaasuu talo kaa gees ah ugu taliyey.
  lat-VUC: 'Cumque abiissent, ascenderunt illi de puteo, et pergentes nuntiaverunt
    regi David, et dixerunt: Surgite, et transite cito fluvium: quoniam hujuscemodi
    dedit consilium contra vos Achitophel.'
  eng-ASVBT: And it came to pass, after they were departed, that they came up out
    of the well, and went and told king David; and they said unto David, Arise ye,
    and pass quickly over the water; for thus hath Ahithophel counseled against you.
  ita-1885: 'E, dopo che se ne furono andati, quelli salirono fuor del pozzo, e andarono,
    e rapportarono la cosa a Davide; e gli dissero: Levatevi, e passate prestamente
    l''acqua; perciocchè Ahitofel ha dato tal consiglio contro a voi.'
  eng-LXXUP: And it came to pass after they were gone, that they came up out of the
    pit, and went on their way; and reported to King David, and said to David, Arise
    ye and go quickly over the water, for thus has Ahithophel counseled concerning
    you.
  eng-ULB: It came about after they had left that Jonathan and Ahimaaz came up out
    of the well. They went to report to King David; they said to him, “Get up and
    cross quickly over the water because Ahithophel has given such and such advice
    about you.”
  spa-VBL: Cuando los oficiales de Absalón se fueron, los dos hombres salieron del
    pozo y se apresuraron a dar su mensaje al rey. “Que todos se levanten y crucen
    el río de inmediato, porque el consejo de Ahitofel es que te ataquen de inmediato”.
  fra-_FOB: 'Et après leur départ, Achimaats et Jonathan remontèrent du puits, et
    s''en allèrent, et firent leur rapport au roi David, en lui disant: Levez-vous,
    et hâtez-vous de passer l''eau, car Achithophel a donné tel conseil contre vous.'
  mal-mal: 'അവർ പോയശേഷം അവർ കിണറ്റിൽനിന്ന് കയറിച്ചെന്ന് ദാവീദ്‌ രാജാവിനെ അറിയിച്ചു:
    “നിങ്ങൾ എഴുന്നേറ്റ് വേഗം നദികടന്നു പോകുവിൻ; ഇപ്രകാരമെല്ലാം അഹീഥോഫെൽ നിങ്ങൾക്ക്
    വിരോധമായി ആലോചന പറഞ്ഞിരിക്കുന്നു” എന്നു പറഞ്ഞു.'
  urd-GVR: Jab chale gae to Aḳhīmāz aur Yūnatan kueṅ se nikal kar sīdhe Dāūd Bādshāh
    ke pās chale gae tāki use paiġhām sunāeṅ. Unhoṅ ne kahā, “Lāzim hai ki āp dariyā
    ko fauran pār kareṅ!” Phir unhoṅ ne Dāūd ko Aḳhītufal kā pūrā mansūbā batāyā.
  suz-BL: मिनु मेकोपुकी लमा नोले मेको निक्‍शी इनार रे ग्रूसा बाक्‍त। मिनु मेको लशा
    पिप दाऊद कली नेल्‍ल शोव़ङसे बाक्‍त। मेको निक्‍शीमी दाऊद कली “बोक्‍कीन, रीब पा
    खोला शोक्‍सीन” देंसा बाक्‍त। अहीथोफेल आ देंशो अर्ती ङा लोव़ यो शेंदसे बाक्‍त।
  ita-1927: 'E come quelli se ne furono andati, i due usciron fuori dalla cisterna,
    e andarono ad informare il re Davide. Gli dissero: “Levatevi, e affrettatevi a
    passar l’acqua; perché ecco qual è il consiglio che Ahitofel ha dato a vostro
    danno”.'
  ckb-ckb: 'پاش ئەوەی خزمەتکارەکانی ئەبشالۆم ڕۆیشتن، ئەحیمەعەچ و یۆناتان لە بیرەکە
    هاتنە دەرەوە و ڕۆیشتن و بە داود پاشایان ڕاگەیاند و بە داودیان گوت: «هەستن و بە
    پەلە لە تەنکاوەکە بپەڕنەوە، چونکە ئەحیتۆفەل ئاوا ئامۆژگاری کردوون.»'
  eng-BBE: Then after the servants had gone away, they came up out of the water-hole
    and went to give King David the news; and they said, Get up and go quickly over
    the water, for such and such are Ahithophel's designs against you.
  kan-OKCV: ಇವರು ಹೋದ ತರುವಾಯ, ಅವರು ಬಾವಿಯೊಳಗಿಂದ ಏರಿಹೋಗಿ, ಅರಸನಾದ ದಾವೀದನಿಗೆ, “ನೀನು ಶೀಘ್ರವಾಗಿ
    ಎದ್ದು ನದಿಯನ್ನು ದಾಟಿ ಹೋಗು; ಏಕೆಂದರೆ ಈ ಪ್ರಕಾರ ಅಹೀತೋಫೆಲನು ನಿನಗೆ ವಿರೋಧವಾಗಿ ಆಲೋಚನೆ ಹೇಳಿದ್ದಾನೆ,”
    ಎಂದರು.
  tam-2017: 'இவர்கள் போனபின்பு, அவர்கள் கிணற்றிலிருந்து ஏறிவந்து, தாவீது ராஜாவுக்கு
    அறிவித்து, தாவீதை நோக்கி: சீக்கிரமாக எழுந்து ஆற்றைக் கடந்துபோங்கள்; இதன்படி அகித்தோப்பேல்
    உங்களுக்கு எதிராக ஆலோசனை சொன்னான் என்றார்கள்.'
  spa-RV-1909: 'Y después que ellos se hubieron ido, estotros salieron del pozo, y
    fuéronse, y dieron aviso al rey David; y dijéronle: Levantaos y daos priesa á
    pasar las aguas, porque Achitophel ha dado tal consejo contra vosotros.'
  ron-BTF: 'Și s-a întâmplat, după ce s-au depărtat, că ei au ieșit din fântână și
