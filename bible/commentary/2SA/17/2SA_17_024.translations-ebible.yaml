verse: 2SA.017.024
translations:
  mal-C: ദാവീദ് മഹനയീമിലേക്കുപോയി. അബ്ശാലോം ഇസ്രായേലിന്റെ സകലസൈന്യങ്ങളുമായി യോർദാൻ
    കടന്നു.
  deu-TKW: So war David schon nach Mahanaim gelangt, als Absalom, gegleitet von allen
    Israeliten, den Jordan überschritt.
  lin-lin: Davidi akendeki na Maanayimi, mpe Abisalomi akatisaki Yordani elongo na
    bato nyonso ya Isalaele oyo bazalaki elongo na ye.
  eng-LSV: And David came to Mahanaim, and Absalom passed over the Jordan, he and
    all the men of Israel with him;
  eng-GNV: Then Dauid came to Mahanaim. And Absalom passed ouer Iorden, he, and all
    the men of Israel with him.
  eng-WEBSTER: Then David came to Mahanaim. And Absalom passed over Jordan, he and
    all the men of Israel with him.
  nhw-BL: Huan David ajsito altepetl Mahanaim. Huan Absalón huan nochi nopa israelita
    soldados catli mosentilijtoyaj ihuaya quiixcotonque hueyatl Jordán para quitoquilise.
  swh-ONEN: Daudi akaenda Mahanaimu, naye Absalomu akavuka Yordani pamoja na watu
    wote wa Israeli.
  bba-bba: Ye Dɑfidi u turɑ Mɑhɑnɑimuɔ, sɑɑ yerɑ, Abusɑlɔmu u Yuudɛnin dɑɑru tɔburɑmɑ,
    wi kɑ win tɔmbu kpuro.
  eng-KJVCPB: Then David came to Mahanaim. And Absalom passed over Jordan, he and
    all the men of Israel with him.
  mpx-mpx: Deibid alonau gamagalau gegewel wewel Yolidani hi kalapanet-an enaa, yaka
    hi na panuwa Mahanaim. Absalom wana tolohaveyan i lovivina-agil hi neem Isileli
    ana labi gegewena elal, yaka heliya al wewel Yolidani hi kalapanet-an.
  luo-luo: Daudi nodhi Mahanaim, to Abisalom nongʼado aora Jordan kod jo-Israel duto.
  meu-meu: David na Mahanaim ai e kau. Bena Absalom ese Ioridane sinavaina e hanaia,
    Israel taudia iboudiai ida.
  npi-ULB: त्यसपछि दाऊद महनोममा आए । अब्शालोमचाहीं र आफूसित भएका इस्राएलका सबै मानिसलाई
    लिएर यर्दन नदी तरे ।
  yor-yor: Dafidi sì wá sí Mahanaimu, Absalomu sì gòkè odò Jordani, òun àti gbogbo
    àwọn ọkùnrin Israẹli pẹ̀lú rẹ̀.
  ind-ind: Rombongan Daud sudah tiba di Mahanaim ketika Absalom dan pasukannya selesai
    menyeberangi sungai Yordan. Absalom bersama pasukan Israel berkemah di daerah
    Gilead. Absalom sudah mengangkat Amasa menjadi kepala pasukan untuk menggantikan
    Yoab. (Amasa itu sepupu Yoab. Amasa adalah anak Yitra dari keturunan Ismael. Ibunya
    bernama Abigail anak Nahas, saudara perempuan Zeruya, yang adalah ibu Yoab.)
  pes-OPCB: طولی نکشید که داوود به محنایم رسید. ابشالوم هم تمام سپاه اسرائیل را بسیج
    کرد و به آن طرف رود اردن برد.
  tgl-ULB: Pagkatapos dumating si David sa Mahanaim. Samantalang si Absalom, tumawid
    siya sa Jordan, siya at ang lahat ng kalalakihan ng Israel na kasama niya.
  cbu-NT: Dapiyshat naatarangu, Majanayimapshat yakat kusarangiya. Absalonshat ambitam
    tachitaru, wasundurur Israelchich ashpari Ortagaa kung kitaranganaya.
  hui-hui: Abasalomo halu ibunaga ami Isaraeleali biarume heyalu abale pialu Iba Yodana
    doma edeyagi peagola Debidi ibu ibunaga wali agali biaru heba ti pialu Mahanaimi
    tano abale anda pene.
  mya-mya: အ​ဗ​ရှ​လုံ​နှင့် ဣသ​ရေ​လ​အ​မျိုး​သား​တို့ သည်​ယော်​ဒန်​မြစ်​တစ်​ဘက်​ကမ်း​သို့​ကူး​မိ
    ကြ​သော​အ​ခါ ဒါ​ဝိဒ်​သည်​မ​ဟာ​နိမ်​မြို့ သို့​ရောက်​ရှိ​နေ​လေ​ပြီ။-
  bod-N: དེ་ནས་དཱ་བིད་མཱ་ཧ་ནཱ་ཡིམ་དུ་སླེབས་པ་དང་། ཨབ་ཤཱ་ལོམ་དང་ཁོའི་རྗེས་སུ་འབྲངས་པའི་ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་ཀྱང་ཡོར་དན་གཙང་པོ་བརྒལ་ཏེ་སོང་ངོ་།
    །
  sna-sna: Dhavhidhi akaenda kuMahanaimi, uye Abhusaromu akayambuka Jorodhani navarume
    vose veIsraeri.
  spa-BLM: Entonces David llegó a Mahanaim. Absalón pasó el Jordán, él y todos los
    hombres de Israel con él.
  cac-cac: Ix c'och vin̈aj rey David chi' d'a Mahanaim, axo vin̈aj Absalón ix b'at
    vin̈ d'a spatic vin̈, ix c'axpajpax vin̈ d'a a' Jordán yed' masanil eb' soldado
    israel.
  swh-ULB: Ndipo Daudi akaja Mahanaimu. Lakini Absalomu yeye akavuka Yordani yeye
    pamoja na watu wote wa Israeli waliokuwa pamoja naye.
  bel-bel: І прыйшоў Давід у Маханаім, а Авэсалом перайшоў Ярдан, сам і ўвесь Ізраіль
    зь ім.
  deu-ELBBK: Und David kam nach Machanaim; und Absalom ging über den Jordan, er und
    alle Männer von Israel mit ihm.
  mbb-OT: Nekeume en ensi David diyà te Mahanaim dutun te nekelayun en ensi Absalom
    wey is menge sakup din te Wahig he Jordan.
  mal-2015: പിന്നെ ദാവീദ് മഹനയീമിൽ എത്തി. അബ്ശാലോമും കൂടെയുള്ള യിസ്രായേൽജനമൊക്കെയും
    യോർദ്ദാൻ കടന്നു.
  rmc-rmc: O David doavľa andro Machanajim. A o Absolon pregeľa prekal o Jordan peskre
    muršenca andral o Izrael.
  pes-OPV: اما داود به محنایم آمد و ابشالوم از اردن گذشت و تمامی مردان اسرائیل همراهش
    بودند.
  ron-1924: Давид ажунсесе ла Маханаим кынд а трекут Абсалом Йорданул, ынсоцит де
    тоць бэрбаций луй Исраел.
  ben-OBCV: দাউদ মহনয়িমে গেলেন, ও অবশালোম ইস্রায়েলের সব লোকজনকে সঙ্গে নিয়ে জর্ডন
    নদী পার হয়ে গেল।
  som-som: Oo Daa'uudna wuxuu yimid Maxanayim. Absaaloomna wuxuu ka soo gudbay Webi
    Urdun, isagoo wata raggii reer binu Israa'iil oo dhan.
  lat-VUC: David autem venit in castra, et Absalom transivit Jordanem, ipse et omnes
    viri Israël cum eo.
  eng-ASVBT: Then David came to Mahanaim. And Absalom passed over the Jordan, he and
    all the men of Israel with him.
  ita-1885: E DAVIDE venne in Mahanaim. Poi Absalom passò il Giordano, insieme con
    tutta la gente d'Israele.
  eng-LXXUP: 'And David passed over to Mahanaim: and Absalom crossed over Jordan,
    he and all the men of Israel with him.'
  eng-ULB: Then David came to Mahanaim. As for Absalom, he crossed over the Jordan,
    he and all the men of Israel with him.
  spa-VBL: David siguió hasta Mahanaim, y Absalón cruzó el Jordán con todo el ejército
    israelita.
  fra-_FOB: Cependant David arriva à Mahanaïm; et Absalom passa le Jourdain, lui et
    tous les gens d'Israël avec lui.
  mal-mal: പിന്നെ ദാവീദ് മഹനയീമിൽ എത്തി. അബ്ശാലോമും കൂടെയുള്ള യിസ്രായേൽജനങ്ങളും യോർദ്ദാൻ
    കടന്നു.
  urd-GVR: Jab Dāūd Mahanāym pahuṅch gayā to Abīsalūm Isrāīlī fauj ke sāth Dariyā-e-Yardan
    ko pār karne lagā.
  suz-BL: मिनु दाऊद महा-नाइमम जाक्‍दीम्‍माक्‍त। मेना अब्‍सालोम नु मेको नु बाक्‍शो
    इस्राएली यर्दन खोला शोक्‍सीने थुम्‍मे बाक्‍त। २सामुएल २:८
  ita-1927: Or Davide giunse a Mahanaim, e Absalom anch’egli passò il Giordano, con
    tutta la gente d’Israele.
  ckb-ckb: ئینجا داود هات بۆ مەحەنەیم و ئەبشالۆمیش خۆی و هەموو ئەو پیاوانەی ئیسرائیل
    کە لەگەڵیدا بوون لە ڕووباری ئوردونەوە پەڕینەوە.
  eng-BBE: And David came to Mahanaim. And Absalom, with all the men of Israel, went
    over Jordan.
  kan-OKCV: ದಾವೀದನು ಮಹನಯಿಮಿಗೆ ಬಂದನು. ಇದಲ್ಲದೆ ಅಬ್ಷಾಲೋಮನೂ, ಅವನ ಸಂಗಡ ಇಸ್ರಾಯೇಲ್ ಮನುಷ್ಯರೂ
    ಯೊರ್ದನನ್ನು ದಾಟಿದರು.
  tam-2017: தாவீது மகனாயீமுக்கு வந்தான்; அப்சலோமும் எல்லா இஸ்ரவேலர்களோடும் யோர்தானைக்
    கடந்தான்.
  spa-RV-1909: Y David llegó á Mahanaim, y Absalom pasó el Jordán con toda la gente
    de Israel.
  ron-BTF: Atunci David a venit la Mahanaim. Și Absalom a trecut Iordanul, el și toți
    bărbații lui Israel cu el.
  eng-WEBP: Then David came to Mahanaim. Absalom passed over the Jordan, he and all
    the men of Israel with him.
  eng-FBV: David went on to Mahanaim, and Absalom crossed over the Jordan with the
    entire Israelite army.
  nld-1939: Zo was David reeds te Machanáim aangekomen, toen Absalom de Jordaan overstak,
    met alle Israëlieten, die hem volgden.
  nch-BL: Huan David ajsito altepet Mahanaim. Huan Absalón huan nochi nopa israelita
    soldados cati mosentilijtoyaj ihuaya quiixcotonque hueyat Jordán para quitoquilise.
  vie-1934: Đang lúc Đa-vít đi đến Ma-ha-na-im, thì Aùp-sa-lôm đi ngang qua sông Giô-đanh,
    có cả đạo quân Y-sơ-ra-ên đi theo.
  hin-CV: फिर दावीद माहानाईम पहुंचे. अबशालोम ने यरदन नदी पार की. उसके साथ सारे इस्राएली
    सैनिक थे.
  spa-BES: Y vino David a Mahanaim. Y Absalón, con todos los hombres de Israel, pasó
    por el Jordán.
  tdx-tdx: Ie pok’e Maknaime añe t’i Davide vaho nitsake Iordaney t’i Absalome, mindre
    amo fonga’ ondati’ Israeleo.
  tha-KJV: ฝ่ายดาวิ​ดก​็เสด็จมายังเมืองมาหะนาอิม และอับซาโลมก็ข้ามแม่น้ำจอร์แดนพร้อมกับคนอิสราเอลทั้งปวง
  por-BR-2018: E Davi chegou a Maanaim, e Absalão passou o Jordão com toda a gente
    de Israel.
  deu-ELO: Und David kam nach Machanaim; und Absalom ging über den Jordan, er und
    alle Männer von Israel mit ihm.
  eng-WYC-2018: And David came into the castles, and Absalom passed [over] Jordan,
    he and all the men of Israel with him. (And as David came to Mahanaim, Absalom,
    and all the men of Israel who were with him, crossed over the Jordan River.)
  epo-epo: Dume David venis en Maĥanaimon, kaj Abŝalom transiris Jordanon, li kaj
    ĉiuj viroj de Izrael kun li.
  uig-PIN: Xu ariliⱪta Dawut Maⱨanaimƣa yetip kǝlgǝnidi, Abxalom wǝ uning bilǝn bolƣan
    Israilning ⱨǝmmǝ adǝmlirimu Iordan dǝryasidin ɵtüp bolƣanidi.
  beo-beo: A:basalome amola Isala:ili dunu da Yoda:ne Hano degei dagoloba, Da:ibidi
    da Ma:ihana:ime sogega doaga:i dagoi ba:i.
  tpi-OTNT: Orait Apsalom wantaim ol soldia bilong Israel i kirap i go bihainim Devit.
    Tasol taim Apsalom i go brukim wara Jordan, Devit wantaim ol man bilong en i go
    kamap pinis long taun Mahanaim.
  hau-SA: Dawuda kuwa ya tafi Mahanayim. Absalom kuma ya ƙetare Urdun tare da dukan
    mutanen Isra’ila.
  uig-LAT: Shu ariliqta Dawut Mahanaimgha yétip kelgenidi, Abshalom we uning bilen
    bolghan Israilning hemme ademlirimu Iordan deryasidin ötüp bolghanidi.
  nde-nde: UDavida waya eMahanayimi, kwathi u-Abhisalomu wachapha iJodani labantu
    bonke bako-Israyeli.
  ton-ton: Pea hili ia naʻe haʻu ʻa Tevita ki Mehanemi. Pea naʻe aʻa atu ʻa ʻApisalomi
    ʻi Sioatani, ʻaia mo e kau tangata kotoa pē ʻo ʻIsileli naʻe ʻiate ia.
  ces-1613: David pak byl již přišel do Mahanaim, když se Absolon přepravil přes Jordán,
    on i všecken lid Izraelský s ním.
  eng-WMB: Then David came to Mahanaim. Absalom passed over the Jordan, he and all
    the men of Israel with him.
  tam-TCV: அப்பொழுது தாவீது மக்னாயீமுக்குப் போனான். அப்சலோமோ இஸ்ரயேல் மக்களனைவருடனும்
    யோர்தான் நதியைக் கடந்தான்.
  ceb-ULB: Unya miadto si David sa Mahanaim. Samtang si Absalom, nagtabok siya sa
    Jordan, siya ug ang tanan nga kasundalohan sa Israel uban kaniya.
  pol-UBG: A Dawid już przybył do Machanaim, gdy Absalom przeprawił się przez Jordan,
    on i wszyscy mężczyźni Izraela z nim.
  agr-agr: Davitak Mahanaim jegau ai, Absalógkak niina suntaji aidaujai pataetuk Jordágkan
    yama katituidau.
  kyc-kyc: Akali Epesalomemoo Isaraele akali dupwa pipya Dapiti pyala pao ipwa Jotane
    doko yaleyami yuu gii dokopa Dapiti baa pao yuu taone Makanaimi lenge dokona pyaka
    siya.
  urd-GVU: جب داؤد محنائم پہنچ گیا تو ابی سلوم اسرائیلی فوج کے ساتھ دریائے یردن کو
    پار کرنے لگا۔
  deu-1912: Und David kam gen Mahanaim. Und Absalom zog über den Jordan und alle Männer
    Israels mit ihm.
  kan-2017: ದಾವೀದನು ಮಹನಯಿಮಿಗೆ ಹೋದನು. ಅಬ್ಷಾಲೋಮನು ಮತ್ತು ಇಸ್ರಾಯೇಲರೆಲ್ಲರೂ ಕೂಡಿಕೊಂಡು ಯೊರ್ದನ್
    ನದಿಯನ್ನು ದಾಟಿದರು.
  yap-yap: Nap’an ni th’ab Absalom nge salthaw rok e lul’ ni Jordan nga baraba’, ma
    ke taw David ko binaw nu Mahanaim. (
  hlt-MCSB: Te dongah David loh Mahanaim la a pawk vaengah Absalom neh amah taengah
    Israel hlang boeih Te Jordan ah kat uh.
  mdy-ETH: ዒማና ዓቤሴሎሜና ዒስራዔኤሌ ዓሶ ቢያሢና ዮርዳኖሴና ሙኪ ፒንቃዛ ዳውቴ ዴንዲ ማሂናይሜ ጌይንታ፥ ዻካ ካታማስኬኖ
    ሄሌኔ፤
  twi-ASANTE: Ankyɛre na Dawid duruu Mahanaim. Saa ɛberɛ yi na Absalom aboaboa Israel
    akodɔm no nyinaa ano a ɔdi wɔn anim rekɔtwa Asubɔnten Yordan.
  eng-WEBU: Then David came to Mahanaim. Absalom passed over the Jordan, he and all
    the men of Israel with him.
  wal-wal: Daawiti Maahinaima katamaa gakkido wode, Abeseloominne aara de7iya asai
    ubbai Yorddaanoosa SHaafaa pinnidosona.
  spa-PDDPT: David llegó a Mahanaim cuando Absalón cruzaba el Jordán con todos los
    hombres de Israel.
  gun-gun: Ha'e gui Davi kuery ma Maanaim py ovaẽ. Absalão kuery voi Jordão yakã oaxapa,
    avakue Israel kuery hexeve ikuai va'e reve.
  agu-BL: Ma tetz Luwiy, opone'n nin bantz le tnum Mahanaim. Ej nin te ite'n nin tiempa'tz
    na chitzan cu'n Absalom scyuch' cyakil yi e' yi xomche' te'j tan icy'e'n tzaj
    wi a' Jordán tan cyopone'n le ama'l cwent Galaad.
  ilo-ULB: Kalpasanna, dimteng ni David iti Mahanaim. Kasta met ni Absalom, binallasiwna
    ti Jordan, isuna ken amin dagiti tattao iti Israel a kaduana.
  kpg-kpg: David guu dau i di waahale go Mahanaim i di madagoaa Absalom mo digau Israel
    ala ne lloo adu laa lodo Jordan.
  uig-ARA: شۇ ئارىلىقتا داۋۇت ماھانائىمغا يېتىپ كەلگەنىدى، ئابشالوم ۋە ئۇنىڭ بىلەن
    بولغان ئىسرائىلنىڭ ھەممە ئادەملىرىمۇ ئىئوردان دەرياسىدىن ئۆتۈپ بولغانىدى.
  sus-sus: Dawuda naxa so Maxanayimi. Abisalomi nun a xa sɔɔrie naxa Yurudɛn xure
    igiri.
  pon-2006: Depit ahpw ketin lellahng nan kahnimw Mahanaim ni ahnsou me Apsalom oh
    mehn Israel ko kotehla Sordan.
  jae-jae: Go Dawid jagêô lasê Mahanaim ma Absalom to lau Israel nêŋ ŋacwaga samob
    selom bu Jordan sêja.
  ksd-ksd: Ma David i ga pot aro Makanaim. Ma Absalom ma ra tarai Israel par dia ga
    bolo ta ra Iordan.
  tur-YTC: David Mahanaim'e geldi. Avşalom, kendisi ve yanındaki bütün İsrael adamları
    Yarden'i geçti.
  grc-BRENT: Καὶ Δαυεὶδ διῆλθεν εἰς Μαναΐμ καὶ Ἀβεσσαλὼμ διέβη τὸν Ἰορδάνην αὐτὸς
    καὶ πᾶς ἀνὴρ Ἰσραὴλ μετʼ αὐτοῦ.
  ind-AYT: Daud sampai ke Mahanaim. Sementara itu, Absalom dan seluruh orang Israel
    yang menyertainya menyeberangi Sungai Yordan.
  nya-nya: Davide anapita ku Mahanaimu, ndipo Abisalomu anawoloka Yorodani pamodzi
    ndi ankhondo ena onse a Israeli.
  hrv-hrv: David je već bio došao u Mahanajim kad je Abšalom prešao preko Jordana
    sa svim Izraelcima koji bijahu s njim.
  mps-mps: Tialima, Apsalom dali, te Israel ami bidi dabe dali, te hogodama, Devit
    pali wali pobeali. Tiali goli, Apsalom te Jordan wę nogebo sogo, Devit te aga
    hani bidi dabe dali te hanu taun Mahanaimba sabolalio.
  tpi-tpi: Orait Apsalom wantaim ol soldia bilong Israel i kirap i go bihainim Devit.
    Tasol taim Apsalom i go brukim wara Jordan, Devit wantaim ol man bilong en i go
    kamap pinis long taun Mahanaim.
  dan-1931: David havde nået Mahanajim, da Absalom tillige med alle Israels Mænd gik
    over Jordan.
  vie-OVCB: Đa-vít đến Ma-ha-na-im trong khi Áp-sa-lôm kéo đại quân Ít-ra-ên qua Sông
    Giô-đan.
  guj-2017: પછી દાઉદ માહનાઇમ આવ્યો. આબ્શાલોમે તથા તેની સાથેના ઇઝરાયલના સર્વ માણસોએ
    યર્દન પાર કરી.
  pon-2006A: Depit ahpw ketin lellahng nan kahnimw Mahanaim ni ahnsou me Apsalom oh
    mehn Israel ko kotehla Sordan.
  por-BRBSL: Então David veio para Mahanaim. Absalom passou sobre o Jordão, ele e
    todos os homens de Israel com ele.
  cth-cth: Devit ni Mahanaim kho koe a pha navah, Absalom teh Isarelnaw hoi Jordan
    tui a raka awh.
  twi-twi: Ankyɛ na Dawid duu Mahanaim. Saa bere no na Absalom aboaboa Israel asraafo
    no nyinaa ano a odi wɔn anim rekotwa Asubɔnten Yordan.
  hlt-hlt: Te dongah David loh Mahanaim la a pawk vaengah Absalom neh amah taengah
    Israel hlang boeih te Jordan ah kat uh.
  tbz-SIM: Abusɑdɔmmu nɛ̀ o kɔbɛ Isidɑyɛɛribɛ kɛ̀ bɛ̀ ḿpɛ̃nkɛ́ Suditɛ̃ɛ̃ kɛ sɔ̃́ nDɑfiti
    tùɔ̀kɛ Mɑɑnɑimmu.
  msy-2020: Egha Apsalom ko Israelian mɨdorozir gumaziba dɨkavigha Devitɨn gɨn zui.
    Ezɨ dughiar Apsalom ghua Jordanɨn Fanem girɨgha vongɨn zuimɨn, Devit uan adarazi
    ko ghua Mahanaimɨn nguibar ekiamɨn otogha gɨfa.
  dop-dop: Tɑfiiti pɑ tɑlɑ Mɑhɑnɑyim, ɩlɛ Apǝsɑlɔm nɑ Ɩsɛɣɛlɩ yǝlɑɑ mpɑ pɑ tǝŋɑɣɑ
    ɩ wɑɑlɩ tɔ pɑ tɛsɑ Yɑɑtɑnɩ kɛlɛ.
  azb-azb: Davud Maxanayimə gəldi. Avşalomla yanında olan bütün İsraillilərsə İordan
    çayını keçdilər.
  eng-DBY: And David came to Mahanaim. And Absalom passed over the Jordan, he and
    all the men of Israel with him.
  hin-2017: तब दाऊद महनैम में पहुँचा। और अबशालोम सब इस्राएली पुरुषों समेत यरदन के
    पार गया।
  wol-KYG: Ba mu ko defee Daawuda àgg Maanayim, fekk Absalom di jàll dexu Yurdan,
    ànd ak xarekati Israyil yépp.
  eng-YLT: And David came to Mahanaim, and Absalom passed over the Jordan, he and
    all the men of Israel with him;
  eng-WYC-2017: And David came into the castles, and Absalom passed [over] Jordan,
    he and all the men of Israel with him.
  eng-WMBB: Then David came to Mahanaim. Absalom passed over the Jordan, he and all
    the men of Israel with him.
  urd-GVH: जब दाऊद महनायम पहुँच गया तो अबीसलूम इसराईली फ़ौज के साथ दरियाए-यरदन को
    पार करने लगा।
  rug-rug: Ele kamoa tu Devita sa vasileana nomana pa Mahanaimi meke tiqe karovia
    Abusalamu meke sari na tie Izireli sa Ovuku Zodani.
  gaz-gaz: Daawit gara Mahanayiim deeme; Abesaaloom immoo namoota Israaʼel hunda wajjin
    Yordaanosin ceʼe.
  fra-LSG: David arriva à Mahanaïm. Et Absalom passa le Jourdain, lui et tous les
    hommes d’Israël avec lui.
  yal-yal: Dawuda yi siga Maxanayin taani, Abisalomi Yurudɛn baani gidi waxatin naxan
    yi e nun Isirayila ganla birin.
  haw-1868: 'Alaila hele aku la o Davida i Mahanaima: a hele aku la hoi o Abesaloma
    ma kela aoao o Ioredane, oia a me na kanaka a pau o ka Iseraela me ia.'
  arb-NAV: فَوَصَلَ دَاوُدُ مَحَنَايِمَ، كَمَا اجْتَازَ أَبْشَالُومُ الأُرْدُنَّ مَعَ
    جَمِيعِ رِجَالِ إِسْرَائِيلَ.
  ewe-ewe: Le ɣeyiɣi kpui aɖe megbe la, David va ɖo Mahanaim. Absalom ƒo Israel dukɔ
    blibo la nu ƒu eye wòkplɔ ameawo wonɔ tɔsisi la tsom.
  eng-LEE: 'Then came David to Machanayim: and Abshalom passed over the Jordan, he
    and all the men of Israel with him.'
  asm-FB: তাৰ পাছত দায়ূদে মহনয়িমত আহিল৷ অবচালোমে হ’লে সকলো ইস্ৰায়েল লোকৰ সৈতে যৰ্দ্দন
    পাৰ হ’ল।
  sus-A: دَوُدَ نَشَ سٌ مَشَنَيِمِ. عَبِسَلٌمِ نُن عَ شَ سْورِيٍ نَشَ يُرُدّن شُرٍ
    عِفِرِ.
  fra-SBL: Puis David arriva à Mahanaïm. Absalom passa le Jourdain, lui et tous les
    hommes d'Israël avec lui.
  hbo-hbo: וְדָוִ֖ד בָּ֣א מַחֲנָ֑יְמָה וְאַבְשָׁלֹ֗ם עָבַר֙ אֶת־הַיַּרְדֵּ֔ן ה֕וּא
    וְכָל־אִ֥ישׁ יִשְׂרָאֵ֖ל עִמֹּֽו׃
  kik-kik: Daudi agĩthiĩ Mahanaimu, nake Abisalomu akĩringa Rũũĩ rwa Jorodani hamwe
    na andũ othe a Isiraeli.
  fra-NCL: David arriva à Mahanaïm ; et Absalom passa le Jourdain, lui et tous les
    hommes d’Israël avec lui.
  cek-AK: David loe Mahaniam ah caeh. Absalom loe angmah hoi nawnto kaom Israel kaminawk
    hoiah Jordan vapui to angkat o.
  cuk-cuk: David Mahanaim-neggweburse nonigua, Absalónʼdina Israel-sordaganmala sorba
    Jordán-diwar-obaksamalad.
  uig-CYR: Шу арилиқта Давут Маһанаимға йетип кәлгән еди, Абшалом вә униң билән болған
    Исраилниң һәммә адәмлириму Иордан дәриясидин өтүп болған еди.
  tel-2017: దావీదు మహనయీముకు చేరేటప్పటికి అబ్షాలోము, ఇశ్రాయేలీయులంతా యొర్దాను నది
    దాటి వచ్చారు.
  hat-BSA: Alò, David te rive Mahanaïm. Epi Absalom te travèse Jourdain an, li menm
    avèk tout mesye Israël yo avèk yo.
  kos-kos: Ke pacl se Absalom ac mwet lal ah tupalla Infacl Jordan, David el sun tari
    acn Mahanaim. (
  hbo-WLC: וְדָוִ֖ד בָּ֣א מַחֲנָ֑יְמָה וְאַבְשָׁלֹ֗ם עָבַר֙ אֶת־הַיַּרְדֵּ֔ן ה֕וּא
    וְכָל־אִ֥ישׁ יִשְׂרָאֵ֖ל עִמּֽוֹ׃
  ibo-ibo: Devid batara Mahanaim oge Absalọm gabigara Jọdan, ya na ndị ikom Izrel
    so ya.
  ory-ory: ଏଥିମଧ୍ୟରେ ଦାଉଦ ମହନୟିମରେ ଉପସ୍ଥିତ ହେଲେ। ପୁଣି ଅବଶାଲୋମ ଓ ତାହାର ସଙ୍ଗୀ ସମସ୍ତ
    ଇସ୍ରାଏଲ ଲୋକ ଯର୍ଦ୍ଦନ ପାର ହେଲେ।
  chk-chk: Lupwen Tafit a tori Mahanaim lon chök ei otun, Apsalom a feila pekilan
    ewe chanpupu Jortan fiti ekewe re Israel meinisin.
  ssd-ssd: Kile Absalom Israel kame kuasmbi kilmba David dubimba kinaig ka Yordan
    kule pakarkinaig ta David nu o buk nuŋe kuasmbi ta kilmba ka Mahanaim tumbraŋ
    sinam kinaig.
  rop-rop: Wal wen Ebsalom bin majurrumap ola Isreil solja, imbin meigim Amasa jidan
    bos blanga ola solja blanga deigim pleis blanga Jowab, dumaji Jowab bin go garram
    King Deibid. Wal det dedi blanga Amasa bin neim Jetha, en imbin brom det Ishmeil
    traib, en det mami blanga Amasa bin neim Ebigeil, en imbin det doda blanga Neihesh,
    en Ebigeil sista Seruwaiya bin det mami blanga Jowab. Wal Ebsalom en im solja
    olabat bin krosim det Jodan Riba,
  ukr-1871: От і дійшов Давид уже до Маханаїму, як Абессалом з усїма Ізрайлитянами
    перейшов Йордань.
  deu-1951: David aber war nach Mahanaim gekommen, als Absalom über den Jordan zog,
    er und alle Männer Israels mit ihm.
  eng-JPS: When David was come to Mahanaim, Absalom passed over the Jordan, he and
    all the men of Israel with him.
  srp-1865: A David doðe u Mahanajim; Avesalom pak prijeðe preko Jordana i sav Izrailj
    što bješe s njim.
  lug-lug: Dawudi n’agenda e Makanayimu, ne Abusaalomu n’abasajja bonna aba Isirayiri
    ne basomoka Yoludaani.
  heb-heb: ודוד בא מחנימה ואבשלם עבר את הירדן הוא וכל איש ישראל עמו׃
  ben-IRV: পরে দায়ূদ মহনয়িমে আসলেন এবং সমস্ত ইস্রায়েল লোকের সঙ্গে অবশালোম যর্দ্দন
    পার হল৷
  pan-pan: ਦਾਊਦ ਮਹਨਇਮ ਵਿੱਚ ਆਇਆ ਅਤੇ ਅਬਸ਼ਾਲੋਮ ਯਰਦਨ ਤੋਂ ਪਾਰ ਲੰਘ ਗਿਆ ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਸਾਰੇ
    ਲੋਕ ਉਹ ਦੇ ਨਾਲ ਸਨ।
  tkr-tkr: Davud Maxanayimeeqa qarayle. Avşalomur cune k'anene gırgıne İzrailybışika
    İordanne damayle ılğeç'e.
  mya-JVB: ဒါဝိဒ် သည် မဟာနိမ် မြို့သို့ ရောက် လေ၏။ အဗရှလုံ သည်လည်း ဣသရေလ လူ အပေါင်း
    တို့နှင့်အတူ ယော်ဒန် မြစ်ကို ကူး လေ၏။
  tte-O: Deibida mekanakavao tomo meuloili silopanaisiko waila Yolidani mwa silau
    yanuwa esana Manaim. Siyawatagiliko Manaim kabo Abisalomi ana tokaleyayao silaomaya
    Isileli meuloina koina sikatukatububu silaoma na waila Yolidani silopanaisi.
  tbg-tbg: Ho Devitiva Iotani Namari taqa varero nai vaiinti nahenti hampata Mahanaimi
    vatukaini oru vaura. Viva mini oru vauvaro Apasalomuva airi Isareri iqoka vaiinti
    ntita varero Devitira avataqiro viharo vivavata Iotani Namari taqa varero hini
    mantaraini vura.
  hmo-hmo: Davida be Mahanaimi dekenai ia ginidae. Vadaeni Abesaloma ese Ioridane
    Sinavai ia hanaia, Israela tuari taudia ibounai danu.
  urd-urd: तब दाऊद महनायम में आया और अबीसलोम और सब इस्राईली जवान जो उसके साथ थे यरदन
    के पार हुए।
  rus-SYN: И пришел Давид в Маханаим, а Авессалом перешел Иордан, сам и весь Израиль
    с ним.
  bqc-SIM: Davidi gɛ̀ Maanaiũ, ↄ̃ Abisaloũ bùa Yuudɛ̃wa ń Isailiↄ píi.
  tcz-CHONGTHU: David chu Mahanaim kiti laiya chun ahungin ahi. Absalom jong chun
    Jordan vadung ahinpal galkai in ama ahin Israel chate abonchauva ahiu vin ahung
    tau’ve.
  mar-mar: दावीद महनाईम येथे आला अबशालोमने सर्व इस्राएलीं समवेत यार्देन नदी ओलांडली.
  qub-qub: Chaypitanami Davidga chayaran Mahanaim siudäman. Chaycho caycaptinmi Absalón
    y llapan Israel runacuna Davidta gatipar Jordán mayuta päsaran.
  bqp-bqp: Dauda gɛ̀ɛ Manaimu, akũ Abusalomu bikũ̀ Yodaa kũ Isarailanↄ ń pínki.
  hat-hat: Lè Absalon ansanm ak moun li yo rive pou yo janbe lòt bò larivyè Jouden
    an, David te gen tan rive lavil Manayim.
  eng-BSB: Then David went to Mahanaim, and Absalom crossed the Jordan with all the
    men of Israel.
  tod-tod: Davide zeelini Maɠanayime. Aɓesalɔme ta Izelayɛle ɠɔɔɠɔ nuiti pɛ ti Zuludɛn
    ɓudɛni.
  eng-WEBPB: Then David came to Mahanaim. Absalom passed over the Jordan, he and all
    the men of Israel with him.
  kbq-kbq: Hagi Deviti'a Mahanaimi vigeno, Absalomu'a mika Israeli sondia vahera zamavareno
    Jodani tina eme takahe'ne.
  nhe-BL: Huan David ajsito altepetl Mahanaim. Huan Absalón huan nochi nopa israelita
    soldados tlen mosentilijtoyaj ihuaya apanoque atemitl Jordán para quitoquilise.
  bus-bus: Dauda gàa Manaimu, ben Abusalomu bikũ̀ Yodaa kↄ̃n Isarailinↄ ń píngi.
  gub-BL: Àmixàràw wahaw Zotàw yrykaw oho uzehe we har zauxiapekwer wanupi kury. Iahaw
    'ym mehe we uhem Tawi Mànài tawhu pe kury.
  eng-DRA: But David came to the camp, and Absalom passed over the Jordan, be and
    all the men of Israel with him.
