    pa i topa ia ba da gire dir ba dir a olo ta ra pia na pal.
  tur-YTC: Yonatan ve Ahimaas En Rogel'de kalıyorlardı; ve bir hizmetçi kız gidip
    onlara haber veriyordu; onlar da gidip Kral David'e haber veriyorlardı; çünkü
    kente girerken görülme riskine giremezlerdi.
  grc-BRENT: Καὶ Ἰωνάθαν καὶ Ἀχιμάας εἱστήκεισαν ἐν τῇ πηγῇ Ῥωγὴλ, καὶ ἐπορεύθη ἡ
