    daangada gi gidee di nau ulu gi lodo di waahale. Dahi hege ahina e hagi anga nia
    mee ala ne hai, gei meemaa gaa hula ga hagi anga gi David.
  uig-ARA: ئۇ ۋاقىتتا يوناتان بىلەن ئاخىمائاز ئەن-روگەلدە كۈتۈپ تۇراتتى؛ ئۇلار باشقىلارنىڭ
    كۆرۈپ قالماسلىقى ئۈچۈن شەھەرگە كىرمىدى؛ بىر دېدەكنىڭ چىقىپ ئۇلارغا خەۋەر بېرىشى
    بېكىتىلدى. ئۇلار بېرىپ داۋۇت پادىشاھقا خەۋەرنى يەتكۈزدى.
  sus-sus: Yonatan nun Aximaasi nu na En Rogeli. Konyi ginɛ nde naxa siga Xusa xa
