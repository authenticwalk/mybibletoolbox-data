    Δαυίδ· ὅτι οὐκ ἠδύναντο ὀφθῆναι τοῦ εἰσελθεῖν τἰς τὴν πόλιν.
  ind-AYT: Yonatan dan Ahimaas menunggu di En-Rogel. Jika ada seorang budak perempuan
