    na bajij Jerusalén. Cho' ate' le jun ama'la'tz na qui'c rmeril tan cyoque'n Jerusalén,
    na sken el chitxum tetz yi ko tz'i'lwij chiwutz tnum ẍchiquimok cyak'un yi e'
    yi xomij chiwi' te Absalom. Tan tu' yi xtxolbila'tz ja xcon jun xun cyak'un yi
    e' pale' tan talche'n stziblal scyetz. Ninin te jun tkuja'tz nin e' ben lajke'l
    tan talche'n yi puntil tetz Luwiy.
  ilo-ULB: Ita, adda nga agur-uray da Jonatan ken Ahimaas idiay igid iti ubbog ti
    Rogel; adda maysa nga adipen a babai a kadawyan a mapan agidanon kadagiti mensahe
    kadakuada. Kalpasanna mapanda ibaga kenni Ari David, tapno saan ida a makita a
    mapmapan iti siudad.
  kpg-kpg: Jonathan, tama daane a Abiathar mo Ahimaaz, tama daane a Zadok e tali i di
