    engozini yokubonakala bengena edolobheni.
  ton-ton: 'Ka ko eni naʻe nofo ʻa Sonatane mo ʻAhimasi ʻo ofi ki Eni-Lokeli; he naʻe
    tapu ʻe na hū mai ki he kolo: ko ia naʻe ʻalu ai ha fefine ʻo ne tala ia kiate
    kinaua; pea naʻa na ʻalu ʻo fakahā ia ki he tuʻi ko Tevita.'
  ces-1613: Jonata pak a Achimaas stáli u studnice Rogel. I šla tam děvečka a pověděla
    jim, aby oni jdouce, oznámili to králi Davidovi; nebo nesměli se ukázati aneb
    vjíti do města.
  eng-WMB: Now Jonathan and Ahimaaz were staying by En Rogel; and a female servant
    used to go and report to them, and they went and told King David; for they couldn’t
    risk being seen coming into the city.
  tam-TCV: யோனத்தானும், அகிமாசும் தங்கள் பட்டணத்திற்குள் வந்துபோயிருந்தால், யாராவது
    பார்த்துவிடுவார்கள் என்று பயந்து, அவர்கள் என்ரொகேல் என்னும் இடத்திலேயே தங்கியிருந்தார்கள்.
    ஒரு பணிப்பெண் போய் அவர்களுக்கு செய்திகளைச் சொல்ல, அவர்கள் அச்செய்திகளை அரசன் தாவீதிடம்
    சொல்லவேண்டும் என்பதும் திட்டமாயிருந்தது.
  ceb-ULB: Karon nagpuyo si Jonatan ug Ahimas sa tubod sa En Rogel. Adunay sulugoon
    nga babaye ang kanunay nagasulti kanila kung unsa ang kinahanglan nilang masayran,
    tungod kay dili sila mahimong moadto sa siyudad. Sa dihang miabot ang mensahe,
    moadto dayon sila aron suginlan si Haring David.
  pol-UBG: A Jonatan i Achimaas stali przy Enrogel. I przyszła dziewczyna, i przekazała
    im wieści, a oni poszli i donieśli o tym królowi Dawidowi. Nie mogli się bowiem
    pokazywać, wchodząc do miasta.
  agr-agr: Tuja Davitan ujakagtinuk Jonatán Ahimaasjai yaaktanum wayajin waipakainum
    tusag, yaaktanum jegattak yumi pukuni jiinin Roguel tutainum nuwi uumak dakamainak
    batsatu. Nuninai makichik nuwa inak weji ujakui. Dutikam nuna Davitan ujakagtatus
    jiinag shimuidau.
  kyc-kyc: Dokopa akali Apiatana ikinyingi Jonatanepa dee akali Satokona ikinyingi
    Aimasepa yuu Jerusaleme repeta yuu Enerokele lenge dokona isaro kareyambi. Doko
    nakamba taone dokona sukusa parambano dokopa wambu dupwame kandasarami lapala
    piyambi. Dokopa kendemande wanakendeme mende piyamo dokopa yuu peparae lao nakamba
    lamairapu piyamosa nakambame pao kiŋi Dapiti lamaila parapu piyambi.
  urd-GVU: یونتن اور اخی معض یروشلم سے باہر کے چشمے عین راجل کے پاس انتظار کر رہے
    تھے، کیونکہ وہ شہر میں داخل ہو کر کسی کو نظر آنے کا خطرہ مول نہیں لے سکتے تھے۔
    ایک نوکرانی شہر سے نکل آئی اور اُنہیں حوسی کا پیغام دے دیا تاکہ وہ آگے نکل کر
    اُسے داؤد تک پہنچائیں۔
  deu-1912: Jonathan aber und Ahimaaz standen bei dem Brunnen Rogel, und eine Magd
    ging hin und sagte es ihnen an. Sie aber gingen hin und sagten es dem König David
