    Rogeli nɛ barima e mu nu suusama lude Darisalamu taa kui.
  pon-2006: Eri, Sonadan oh Ahimas awiawih nan Enrokel, pwehki ara sohte men aramas
    en kilang ara pahn pedolong nan kahnimwo. Serepein lidu men ahpw kin kohla oh
    padahkihong ira dahme wiewiawi, a ira kohla oh kairehki Nanmwarki Depit.
  jae-jae: Jonatan agêc Ahimas sêsaê sêmoa bumata Enrogel. Sakiŋwagao teŋ gêja ma
