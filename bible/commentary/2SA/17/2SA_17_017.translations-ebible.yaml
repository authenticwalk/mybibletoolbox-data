    ತಮ್ಮನ್ನು ಯಾರೂ ನೋಡಬಾರದೆಂದು ಇವರು ತಾವಾಗಿ ಊರೊಳಕ್ಕೆ ಬರಲಿಲ್ಲ.
  yap-yap: Ma bay Jonathan nge Ahimaaz ko fare alublub ni Enrogel fithingan ni yow
