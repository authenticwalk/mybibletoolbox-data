    Melding; thi de turde ikke vise sig i Byen.
  vie-OVCB: Vì sợ bại lộ nên Giô-na-than và A-hi-mát không vào thành, nhưng chờ ở
    Ên-rô-ghên cho đến khi một đầy tớ gái mang tin đến, để họ đi báo lại cho Đa-vít.
  guj-2017: હવે યોનાથાન અને અહિમાઆસ એન-રોગેલ પાસે ઊભા હતા, એક દાસી તેઓને સમાચાર આપતી.
    તેઓ જઈને દાઉદ રાજાને કહેતાં, કેમ કે નગરમાં આવતાં તેઓ કોઈનાં જોવામાં આવે નહિ.
  pon-2006A: Eri, Sonadan oh Ahimas awiawih nan Enrokel, pwehki ara sohte men aramas
