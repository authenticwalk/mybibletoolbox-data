    and (then) they went forth to tell the message to king David; for they might not
    be seen, neither (could) enter into the city.
  epo-epo: Jonatan kaj Aĥimaac staris apud En-Rogel; servantino iris kaj sciigis al
    ili, por ke ili iru kaj sciigu al la reĝo David, ĉar ili ne devis sin montri kaj
    veni en la urbon.
  uig-PIN: U waⱪitta Yonatan bilǝn Ahimaaz Ən-Rogǝldǝ kütüp turatti; ular baxⱪilarning
    kɵrüp ⱪalmasliⱪi üqün xǝⱨǝrgǝ kirmidi; bir dedǝkning qiⱪip ularƣa hǝwǝr berixi
    bekitildi. Ular berip Dawut padixaⱨⱪa hǝwǝrni yǝtküzdi.
  beo-beo: 'Abaia:da egefe Yonada:ne amola Sa:idoge egefe Ahima:ia:se ela da Enelougele
    hano nasu uli dogoi Yelusaleme bega: galu amoga ouesalebe ba:i. Bai ela da se
    nabasa:besa:le, molai bai bagade golili sa:imu da hamedei ba:i. Hawa: hamosu a:fini
    da eso huluane Yelusalemega hamobe hou elama olelemusa: ahoasu. Amalalu, ela da
    Da:ibidima alofele adomusa: ahoasu.'
  tpi-OTNT: Jonatan tupela Ahimas i wet i stap long wara Enrogel ausait long Jerusalem.
    Tupela i pikinini bilong tupela pris. Tupela i no laik bai ol manmeri i lukim
    tupela i go insait long taun, olsem na tupela i hait i stap ausait. Na wanpela
    wokmeri i save go tokim tupela long ol samting i kamap long taun, na tupela i
    save go tokim Devit.
  hau-SA: Yonatan da Ahimawaz suna zaune a En Rogel. Wata baranya ce za tă je ta faɗa
    musu, su kuma su tafi su gaya wa Sarki Dawuda don suna tsoro kada a ga suna shiga
    birnin.
  uig-LAT: U waqitta Yonatan bilen Aximaaz En-Rogelde kütüp turatti; ular bashqilarning
