  cth-cth: Jonathan hoi Ahimaaz teh Enrogel vah ao awh teh, sannu buet touh ni ahnimouh
    koe ouk a dei pouh teh, ahnimouh ni Devit koe patuen ouk a dei pouh awh. Bangkongtetpawiteh,
    khopui thung kâen e hah apinihai hmu hanelah awm hoeh.
  twi-twi: Yonatan ne Ahimaas tenaa En-Rogel, sɛnea ɛbɛyɛ a, wɔrenkɔ kurow no mu na
    wɔnnsan mpue. Na wɔayɛ nhyehyɛe bi sɛ abaawa bi de nkra a ɛsɛ sɛ wɔde kɔma ɔhene
    Dawid no bɛbrɛ wɔn.
  hlt-hlt: Jonathan neh Ahimaaz tah Enrogel ah a om vaengah amih rhoi taengla salnu
    cet tih a puen pah. Tedae amih rhoi te Khopuei khuila kun ham neh phoe ham a coeng
    rhoi pawt dongah manghai David taengla cet rhoi tih a thui rhoi.
  tbz-SIM: Abiɑtɑɑ birɛ Yonɑtɑ̃ɑ̃ nɛ̀ Sɑdɔki birɛ Ayimɑsi kɛ̀ bɛ̀ bo Ã-Dokɛdi kɛ̀
    bɛ̀ɛ tɔ̃nko onitipòkù mɔù kòò bo bɛ̀ nɑ̀kɛ́, kɛ̀ bɛ̀ɛ kɔtɛ kɛ tì nɑ̀kɛ́ Dɑfiti.
    Bɛ̀ do í dò nkɛ́tɑ dihɛì bɛ̀ yɑ̀ɑ̀ bo bɛ̀ yɑ̀.
  msy-2020: Ezɨ Jonatan ko Ahimas, aning ghua Jerusalemɨn azenan Enrogelɨn Fanemɨn
    me mɨzua iti. Aning ofa gamir gumazimningɨn otarimning. Gumazamiziba aningɨn gantɨ
    aning nguibar ekiamɨn aven mangan aghuagha, egha aning azenan modoghav iti. Ingangarir
    amizir mam faragha nguibar ekiar kamɨn otivir bizibar gun aning mɨgei. Ezɨ aning
    ghua Devit mɨkeme.
  dop-dop: 'Yonɑtɑŋ nɑ Ahimɑɑsɩ pɛlɛ pɑ wɛ hite nɔɣɔ kɛ ɩcɑtɛ wɑɑlɩ sɩ nɔɣɔlʋ ɩ́ tɑɑ
    nɑ-wɛ. Ḿpʋ́ɣʋ́ tǝmlɛ tʋ ɑlʋ nyǝŋ nɔɣɔlʋ ɩ polɑɑ nɑ ɩ́ heeli-wɛ sɩ: Ɩ́ polo mǝ
    mɑɣɑmɑɣɑ nɑ ɩ́ heeli-tǝɣɩ wulɑʋ Tɑfiiti.'
  azb-azb: Yonatanla Aximaas En-Rogeldə qalırdılar. Bir qulluqçu qız gedib onlara
    məlumat gətirir, onlar da gedib bunu padşah Davuda çatdırırdılar. Ona görə ki
    şəhər içərisində görünə bilməzdilər.
  eng-DBY: And Jonathan and Ahimaaz stayed by En-rogel; and the maid went and told
    them; and they went and told king David, for they might not be seen to come into
    the city.
  hin-2017: योनातान और अहीमास एनरोगेल के पास ठहरे रहे; और एक दासी जाकर उन्हें सन्देशा
    दे आती थी, और वे जाकर राजा दाऊद को सन्देशा देते थे; क्योंकि वे किसी के देखते नगर
    में नहीं जा सकते थे।
  wol-KYG: Ma nga fekk Yonatan ak Ayimaas ca En Rogel. Manuñu woona dugg ca biir dëkk
    ba, ndax ragal ñu gis leen. Ab jaam bu jigéen nag di dem ca Yonatan ak Ayimaas,
    di leen wax la xew, ngir ñu dem ca Buur Daawuda, yegge ko ko.
  eng-YLT: And Jonathan and Ahimaaz are standing at En-Rogel, and the maid-servant
    hath gone and declared to them — and they go and have declared [it] to king David
    — for they are not able to be seen to go in to the city.
  eng-WYC-2017: And Jonathan and Ahimaaz stood beside the well of Rogel; and an handmaid
    went, and told to them, and they went forth to tell the message to king David;
    for they might not be seen, neither enter into the city.
  eng-WMBB: Now Jonathan and Ahimaaz were staying by En Rogel; and a female servant
    used to go and report to them, and they went and told King David; for they couldn’t
    risk being seen coming into the city.
  urd-GVH: यूनतन और अख़ीमाज़ यरूशलम से बाहर के चश्मे ऐन-राजिल के पास इंतज़ार कर रहे
    थे, क्योंकि वह शहर में दाख़िल होकर किसी को नज़र आने का ख़तरा मोल नहीं ले सकते
    थे। एक नौकरानी शहर से निकल आई और उन्हें हूसी का पैग़ाम दे दिया ताकि वह आगे निकलकर
    उसे दाऊद तक पहुँचाएँ।
  rug-rug: Sa tuna Abiata se Zonatani meke sa tuna e Zedoki se Ahimaza si korapa aqa
    dia mo pa bukaha pa Eniroqeli, pa hukihukirina Zerusalema sina lopu hiva ta dogoro
    si arini pude nuquru pa vasileana lavata. Keke nabulu vineki si hoke pilipule
    la meke tozini gua sapu ta evaṉa, meke hoke la tozi nia rini se Devita sa baṉara.
  gaz-gaz: Yeroo sanattis Yoonaataanii fi Ahiimaʼaz iddoo Een Roogeel jedhamu turan.
    Intalli xomboreen tokko dhaqxee isaanitti himti turte; isaan immoo dhaqanii Daawit
    mootichatti himu turan; isaan akka yeroo magaalaa seenanitti hin argamneef of
    eeggachaa turaniitii.
  fra-LSG: Jonathan et Achimaats se tenaient à En-Roguel. Une servante vint leur dire
    d’aller informer le roi David; car ils n’osaient pas se montrer et entrer dans
    la ville.
  yal-yal: Yonatan nun Aximaasi yi tixi En-Rogeli yi. Walikɛ gilɛna nde yi fa a fala
    e xa, a e xa sa na fala Dawuda xa, bayo e mi yi susɛ soɛ taani e yi e yɛtɛ mayita.
  haw-1868: 'A ua noho o Ionatana laua o Ahimaaza ma Enerogela, no ka mea, aole pono
    e ikeia laua ke komo iloko o ke kulanakauhale, a hele aku la kekahi kauwawahine,
    a hai aku la ia laua: hele aku la hoi laua, a hai aku la i ke alii ia Davida.'
  arb-NAV: وَكَانَ يُونَاثَانُ وَأَخِيمَعَصُ مُنْتَظِرَيْنِ عِنْدَ رُوجَلَ مُتَوَارِيَيْنِ
    عَنْ أَعْيُنِ الرُّقَبَاءِ. فَانْطَلَقَتْ جَارِيَةٌ وَأَخْبَرَتْهُمَا بِمَا يَجْرِي.
    وَإِذْ كَانَا مَاضِيَيْنِ لإِبْلاغِ دَاوُدَ
  ewe-ewe: Yonatan kple Ahimaaz nɔ En Rogel ale be amewo makpɔ wo ne woge ɖe dua me
    alo wodo go le dua me o. Wowɔ ɖoɖo kple nyɔnudɔla aɖe be wòayi aɖagblɔ nya si
    woagblɔ na David la na wo.
  eng-LEE: Now Jonathan and Achima'az were staying by 'En-rogel; and a maid-servant
    had to go and tell them, that they should go and tell king David; for they dared
    not be seen to come into the city.
  asm-FB: সেই সময়ত যোনাথন আৰু অহীমাচ অয়িন-ৰোগেলৰ জুৰিত বাস কৰি আছিল; তাতে এগৰাকী
    দাসীয়ে গৈ গৈ তেওঁলোকক বাতৰিসমূহ দিছিল৷ এইদৰে তেওঁলোকে দায়ুদ ৰজাৰ ওচৰত বাতৰি
    দিবলৈ যায় যাতে তেওঁলোকক নগৰত সোমোৱা কোনো লোকে দেখা নাপায়।
  sus-A: يٌنَتَن نُن عَشِمَاسِ نُ نَ عٍن رٌفٍلِ. كٌنيِ فِنّ ندٍ نَشَ سِفَ شُسَ شَ
    مَسٍنيِ قَلَدٍ عٍ بّ، عَلَكٌ عٍ قَن شَ سِفَ نَ شّيرَيَ عِبَدٍ دَوُدَ بّ. عٍ نُ
    نَ عٍن رٌفٍلِ نّ بَرِ مَ عٍ مُ نُ سُو سَمَ لُدٍ دَرِ سَلَمُ تَا كُي.
  fra-SBL: Or Jonathan et Ahimaaz logeaient près d'En Rogel ; une servante avait l'habitude
    d'aller leur faire des rapports, et ils allaient en parler au roi David, car ils
    ne pouvaient pas risquer d'être vus en entrant dans la ville.
  hbo-hbo: וִיהֹונָתָ֨ן וַאֲחִימַ֜עַץ עֹמְדִ֣ים בְּעֵין־רֹגֵ֗ל וְהָלְכָ֤ה הַשִּׁפְחָה֙
    וְהִגִּ֣ידָה לָהֶ֔ם וְהֵם֙ יֵֽלְכ֔וּ וְהִגִּ֖ידוּ לַמֶּ֣לֶךְ דָּוִ֑ד כִּ֣י לֹ֥א
    יוּכְל֛וּ לְהֵרָאֹ֖ות לָבֹ֥וא הָעִֽירָה׃
  kik-kik: Jonathani na Ahimaazu maikaraga Eni-Rogeli. Nayo ndungata ya mũirĩtu nĩyo
    yarĩ ĩthiĩ ĩkamahe ũhoro ũcio, nao mathiĩ makeere Mũthamaki Daudi, tondũ matingĩetĩkĩrire
    kuonwo magĩtoonya itũũra-inĩ rĩu inene.
  fra-NCL: Jonathas et Achimaas se tenaient à En-Rogel ; la servante allait les informer,
    et eux-mêmes allaient donner avis au roi David ; car ils ne pouvaient se faire
    voir en entrant dans la ville.
  cek-AK: Minawk mah hnu moeng tih, tiah a poek hoi pongah, Jonathan hoi Ahimaaz loe
    En-Rogel ah oh hoi. Tamna nongpata maeto mah caeh moe, nihnik to thaisak; nihnik
    loe David khaeah caeh hoi moe, pat ih lok to thuih pae hoi.
  cuk-cuk: Jonatán, Ahimaasʼbogwa Rogel-dia-siid-naba besmalad, adi, mer Jerusalén-neggweburgi-dogmai
    dulemarse daklegegar. Degisoggu, amar-owisogega ome-gwensak-maiga-gudiidi, ega
    gayaburba berbenonidaed, adi, amar-ebogwad Rey-Davidʼse gayaburba sedegar.
  uig-CYR: У вақитта Йонатан билән Ахимааз Ән-Рогәлдә күтүп туратти; улар башқиларниң
    көрүп қалмаслиғи үчүн шәһәргә кирмиди; бир дедәкниң чиқип уларға хәвәр бериши
    бекитилди. Улар берип Давут падишаға хәвәрни йәткүзди.
  tel-2017: యోనాతాను, అహిమయస్సు తాము పట్టణం హద్దుకు వచ్చిన సంగతి ఎవరికీ తెలియకుండా
    ఉండేందుకు ఏన్‌రోగేలు దగ్గెర నిలిబడి ఉన్నప్పుడు ఒక పనిమనిషి వచ్చి, హూషై చెప్పిన
    సంగతి వారికి చెప్పినప్పుడు వారు వెళ్లి రాజైన దావీదుకు ఆ సంగతి చెప్పారు.
  hat-BSA: Alò, Jonathan avèk Achimaats te rete En-Rougel. Yon sèvant te gen pou ale
    pale yo pou yo ta ale avèti Wa David, paske yo pa t kapab kite moun wè yo antre
    nan vil la.
  kos-kos: Jonathan wen natul Abiathar, ac Ahimaaz wen natul Zadok, eltal muta soano
    ke unon in kof se pangpang Enrogel su oan likin pot in Jerusalem, mweyen eltal
    tia lungse mwet uh in liyaltal eltal fin utyak nu in siti uh. Oasr sie tulik mutan
    kulansap su muta fahsr nu yoroltal ac fahkang nu seltal ma orek uh, na eltal ac
    som fahk nu sel Tokosra David.
  hbo-WLC: וִיהוֹנָתָ֨ן וַאֲחִימַ֜עַץ עֹמְדִ֣ים בְּעֵין־רֹגֵ֗ל וְהָלְכָ֤ה הַשִּׁפְחָה֙
    וְהִגִּ֣ידָה לָהֶ֔ם וְהֵם֙ יֵֽלְכ֔וּ וְהִגִּ֖ידוּ לַמֶּ֣לֶךְ דָּוִ֑ד כִּ֣י לֹ֥א
    יוּכְל֛וּ לְהֵרָא֖וֹת לָב֥וֹא הָעִֽירָה׃
  ibo-ibo: Jonatan na Ahimaaz nọ nʼakụkụ En-Rogel ka a ghara ihu ha mgbe ha na-abata
    nʼobodo. Otu nwaagbọghọ na-eje ozi na-aga zie ha ozi, ha onwe ha agaa zie eze
    Devid.
  ory-ory: ସେହି ସମୟରେ ଯୋନାଥନ ଓ ଅହୀମାସ୍‍ ଐନ୍‍-ରୋଗେଲରେ ରହିଥିଲେ; ଆଉ ସେମାନେ ଯେପରି ନଗରକୁ
    ଆସିବାର ଦେଖା ନ ଯିବେ, ଏଥିପାଇଁ ଏକ ଦାସୀ ଯାଇ ସେମାନଙ୍କୁ ସମ୍ବାଦ ଦେଉଥାଏ; ଆଉ ସେମାନେ ଯାଇ
    ଦାଉଦ ରାଜାଙ୍କୁ ସମ୍ବାଦ ଦେଉଥାʼନ୍ତି।
  chk-chk: Nge Jonatan me Ahimas ra witiwit lon Enrokel, pun resap mochen eman epwe
    küna ar repwe tolong lon ewe telinimw. Iwe, eman chon angang fefin a wisen uwei
    ngeniir pworaus, nge ir ra wisen uwei ngeni ewe king Tafit ekewe pworaus.
  ssd-ssd: Taŋakina le nale piro pino ande kukulnaik le nu ka Yonatan le Ahimas kubeu
    nikina. Nale ar ta o buk kua ka Yerusalem kusremba ka Enrogel kule bulbulmba prote
    tuku magot taŋge kuirka minnaik. Yerusalemŋge ame maŋau prowanu ta piro pino taŋge
    ka nale sanikanu le naleŋge ka David sawanu.
  rop-rop: Wal Jonathan en Ahimas det dubala san blanga det dubala serramonimen bin
    oldei jidan atsaid langa Jerusalem langa det springwoda gulum Enrogel, en wanbala
    wekingel bin oldei kaman langa dubala deya, en imbin oldei dalim dubala det wed
    brom det dubala serramonimen, en dubala bin oldei go langa King Deibid en dalim
    im. Wal dubala bin oldei jidan atsaid langa taun, dumaji dubala nomo bin wandim
    enibodi blanga luk dubala.
  ukr-1871: Йонатан же та Ахимаас стояли над Рогель-криницею. І прибігла служебка
    та й принесла їм вість; а вони кинулись сповістити царя Давида, бо їм не можна
    було появитись у городї.
  deu-1951: Jonatan aber und Ahimaaz standen beim Brunnen Rogel; und eine Magd ging
    hin und berichtete es ihnen, und sie gingen hin und zeigten es dem König David
    an; denn sie durften sich nicht sehen lassen und in die Stadt kommen.
  eng-JPS: Now Jonathan and Ahimaaz stayed by En-rogel; and a maid-servant used to
    go and tell them; and they went and told king David; for they might not be seen
    to come into the city.
  srp-1865: A Jonatan i Ahimas stajahu kod studenca Rogila, i doðe jedna sluškinja
    i kaza im, da bi otišli te javili caru Davidu; jer se ne smijahu pokazati ni uæi
    u grad.
  lug-lug: Yonasaani ne Akimaazi baabeeranga ku Enerogeri. Baali balinda omuwala okujja
    okubategeeza byonna, n’oluvannyuma bagende babuulire kabaka Dawudi; baali beewala
    okulabibwa nga bayingira mu kibuga.
  heb-heb: ויהונתן ואחימעץ עמדים בעין רגל והלכה השפחה והגידה להם והם ילכו והגידו למלך
    דוד כי לא יוכלו להראות לבוא העירה׃
  ben-IRV: তখন যোনাথন ও অহীমাস ঐন-রোগেলে ছিল; এই দাসী গিয়ে তাদেরকে খবর দিত, পরে তারা
    গিয়ে দায়ূদ রাজাকে খবর দিত কারণ তারা নগরে এসে দেখা করতে পারত না৷
  pan-pan: ਉਸ ਵੇਲੇ ਯੋਨਾਥਾਨ ਅਤੇ ਅਹੀਮਅਸ ਏਨ-ਰੋਗੇਲ ਵਿੱਚ ਰਹਿੰਦੇ ਸਨ ਤਾਂ ਜੋ ਉਨ੍ਹਾਂ ਦਾ ਆਉਣਾ-ਜਾਣਾ
    ਸ਼ਹਿਰ ਵਿੱਚ ਜਾਣਿਆ ਨਾ ਜਾਵੇ ਅਤੇ ਇੱਕ ਦਾਸੀ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਜਾ ਕੇ ਦੱਸਿਆ। ਤਦ ਉਹ ਗਏ ਅਤੇ
    ਦਾਊਦ ਰਾਜਾ ਨੂੰ ਖ਼ਬਰ ਦਿੱਤੀ।
  tkr-tkr: Yonataniy Axima'ats En-Rogelee aaxva vuxha. Sa nukar içee manbışis xabar
    abayle vuxha, manbışeb mana xabar paççah Davudus hivxhar haa'a vuxha. Manbı şaharee
    neng'uk'lecab g'avces vukkan deşdiy.
  mya-JVB: ယောနသန် နှင့် အဟိမတ် သည် မြို့ ထဲသို့ ဝင် လျှင် သူတပါးမြင်မည်စိုးသောကြောင့်
    ၊ အင်္ရောဂေလ ရွာ နား မှာ နေ ရစဉ်တွင်၊ မိန်းမ ကလေးတယောက်သွား ၍ ပြော သည်အတိုင်း
    သူ တို့သည် ဒါဝိဒ် မင်းကြီး ထံသို့ သွား ၍ လျှောက် ကြ၏။
  tte-O: Na Diyonatan yo Aimasi simiyamiyaya waila bunubunuwasina esana Enlogeli koina
    na topaisowa sine yabo ilau wasa ikalaiyama kolili na siya silau siwalo-masalan
    Deibida koina. Nuwatune siginauli kaiwena mesabana tabu tomo sigigitaili Yelusalema
    kalona mena.
  tbg-tbg: Ho vi entara titanta tavevorave ti, Ionataanika Ahimaasika Ieruharemi vatuka
    aaqaini namari kaqe vaunaini Eni-Rogelive tunaini vaura. Kaiqa nahenti vovano
    vatukaqihairo vo haika vo haika qovaraiqura vuru vitanta tiva nimi vaumanta vitanta
    vi uvara vare vuru King Devitira tiva ami vaura.
  hmo-hmo: Unai neganai Ionatana bona Ahimasa be Ene Rogele dekenai idia naria noho,
    Ierusalema ena murimurinai. Ierusalema lalonai idia vareai lasi, haida ese idia
    do idia itaia garina. Husai ena hesiai kekeni ta ena kara be, unai tau ruaosi
    dekenai ia lao, hereva idia dekenai ia gwauraia, vadaeni idia ese king Davida
    dekenai idia abia lao.
  urd-urd: और यूनतन और अख़ीमा'ज़ 'ऐन राजिल के पास ठहरे थे और एक लौंडी जाती और उनको
    ख़बर दे आती थी और वह जाकर दाऊद को बता देते थे क्यूँकि मुनासिब न था कि वह शहर में
    आते दिखाई देते।
  rus-SYN: Ионафан и Ахимаас стояли у источника Рогель. И пошла служанка и рассказала
    им, а они пошли и известили царя Давида; ибо они не могли показаться в городе.
  bqc-SIM: Yonatãa ń Aimaazao ku Logɛli nibↄnai, asa aa fↄ̃ bↄ gupuau Yelusalɛũo.
    Ɔ̃ nↄɛ zĩkɛna gɛ ònɛ́ aa gɛ baopi kpa kí Davidiɛ.
  tcz-CHONGTHU: Jonathan le Ahimaaz chun En-rogel mun a chu anga jing ji lhona, soh
    numei khat che’a amani chu thu aga pehji ahi; chutengle amani chepai kit ji lhona
    David lengpa agasei peh ji ji lhon ahi; Ijeh-inem itileh amani hi khopi sung ahung
    lut ji lhon le apotji lhon hi koimachan amu louhel nadinga umlhon ahi.
  mar-mar: योनाथान आणि अहीमास ही याजकांची मुले एन-रोगेल येथे थांबली त्यांना गावात
    शिरताना कुणी पाहू नये म्हणून एक दासी त्यांच्याकडे आली तिने त्यांना निरोप सांगितला
    तो त्यांनी राजा दावीदाकडे पोचवला.
  qub-qub: Jonatanwan Ahimaas carcaycaran En-rogel particho. Paycunaga pacarpaycaran
    siudächo tiyajcuna mana ricananpaj. Chaymanmi juc uyway warmi aywaran willaj.
    Chaura paycunaga jinan öra aywaran Davidta willaj.
  bqp-bqp: Yonatã kũ Aimazao kú Ɛnlogɛli, zaakũ oni fↄ̃ ò bo gupuraa Yurusalɛmuro.
    Akũ nↄkpare zĩkɛri ke gɛ̀ɛ à òńnɛ ò gɛ́ baaruu pìi kpá kína Daudanɛ.
  hat-hat: Jonatan, pitit Abyata a, ak Akimaz, pitit Zadòk la, te rete bò sous Lesivèz
    yo ap tann, paske yo pa t' ka antre nan lavil la pou moun pa t' wè yo. Se yon
    sèvant ki te konn al pote nouvèl sa k'ap pase ba yo pou yo te ka al avèti wa David.
  eng-BSB: Now Jonathan and Ahimaaz were staying at En-rogel, where a servant girl
    would come and pass along information to them. They in turn would go and inform
    King David, for they dared not be seen entering the city.
  tod-tod: Zonatan ta Ayimaase ti ɠɛni En-Lɔgɛle, botiɠɛ anzanui gila ge ɠɛni liizu,
    é ɗa keela wooi wo ti ma, nii maanɛɛni ga ti li, ti bo Davide ma. Mazɔlɔɔ ti
    maa la ɠɛni nɛɛni ga ti lɛ taazuʋɛ, naa ɠa a kɛ nu mina ti ɠa.
  eng-WEBPB: Now Jonathan and Ahimaaz were staying by En Rogel; and a female servant
    used to go and report to them, and they went and told King David; for they couldn’t
    risk being seen coming into the city.
  kbq-kbq: Hagi Jonatani'ene Ahimasikea Jerusalemi vahe'mo'za zanage'zanku frakike
    Enrogeli mani'nakeno eri'za mofamo kea erino Devitima ome asaminogura ome zanasami'ne.
  nhe-BL: Huan Jonatán huan Ahimaas mocahuayayaj altepeteno campa itoca eliyaya En
    Rogel para ax aqui quinitasquía intla calaquiyayaj Jerusalén. Huan ya quisencajtoyaj
    para se sihua tequitiquetl ma quinmacati tlajtoli, huan inijuanti quiyolmelahuasquíaj
    Tlanahuatijquetl David.
  bus-bus: Yonatã kↄ̃n Aimazao kú Ɛnlogɛli, zaakɛ aↄ̃é fↄ̃ wà bↄ gupuraaa Yerusalɛmuro.
    Ben nↄkparɛ zĩkɛri ke gàa à òńnɛ aↄ̃ gá baaru pì kpá kí Daudanɛ.
  gub-BL: Zonata wàro ytyzuzàmaw Hozew her ma'e huwake Aima rehe we a'e, ta'e na'izexak
    kar wer kwaw teko wanupe tawhu pupe wixe mehe. Màràmàràn 'ar mehe amo uma'ereko
    ma'e kuzà oho wapyr a'e, ma'e uzeapo ma'e kwer imume'u pà wanupe a'e. Henu re
    umume'u oho Tawi pe wà.
  eng-DRA: 'And Jonathan and Achimaas stayed by the fountain Rogel: and there went
    a maid and told them: and they went forward, to carry the message to king David,
    for they might not be seen, nor enter into the city.'
