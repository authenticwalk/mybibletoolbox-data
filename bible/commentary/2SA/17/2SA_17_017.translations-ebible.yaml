  mdy-ETH: ዒማና ዓቢያታሬ ናኣዚ ዮናታኣኔና ሳዶቄ ናኣዚ ዓሂማዓፄና ካታሞ ዔያታ ጌላኣና ዓሲ ዴንቃንዳኔ ጌይ ዒጊጬሢሮ ዬሩሳላሜኮ
