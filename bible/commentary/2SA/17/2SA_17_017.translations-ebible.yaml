  kan-2017: ಯೋನಾತಾನ ಮತ್ತು ಅಹೀಮಾಚರು ರೋಗೆಲಿನ ಬುಗ್ಗೆಯ ಬಳಿಯಲ್ಲಿದ್ದರು. ಇವರ ಮನೆಯ ದಾಸಿಯು
