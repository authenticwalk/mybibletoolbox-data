verse: 2SA.017.017
translations:
  mal-C: യോനാഥാനും അഹീമാസിനും പട്ടണത്തിൽ പ്രവേശിച്ചിട്ട് പുറത്തുപോകുക സാധ്യമായിരുന്നില്ല.
    അതിനാൽ അവർ ഏൻ-രോഗേലിനരികെ കാത്തുനിൽക്കുകയായിരുന്നു. ഒരു വേലക്കാരി ചെന്ന് അവരോടു
    വിവരം പറയുകയും അവർ ചെന്നു ദാവീദ് രാജാവിനെ അറിയിക്കുകയും ചെയ്യുന്നതിനായി ക്രമീകരണം
    നടത്തിയിരുന്നു.
  deu-TKW: Es hatten sich aber Jonathan und Ahimaaz bei der Quelle Rogel aufgestellt,
    und eine Magd ging je und je hin und brachte ihnen Nachricht; dann gingen sie
    jedesmal und hinterbrachten sie dem Könige David; denn sie durften sich nicht
    sehen lassen und in die Stadt kommen.
  lin-lin: Wana Jonatan mpe Ayimaatsi bavandaki na Eyini-Rogeli, mwasi mosali moko
    amemelaki bango sango oyo bango basengelaki kokende koyebisa mokonzi Davidi ;
    pamba te basengelaki te kokota kati na engumba mpo ete bamona bango te.
  eng-LSV: And Jonathan and Ahimaaz are standing at En-Rogel, and the maidservant
    has gone and declared [it] to them—and they go and have declared [it] to King
    David—for they are not able to be seen to go into the city.
  eng-GNV: 'Now Ionathan and Ahimaaz abode by En-rogel: (for they might not be seene
    to come into the citie) and a maid went, and tolde them, and they went and shewed
    King Dauid.'
  eng-WEBSTER: 'Now Jonathan and Ahimaaz stayed by En-rogel; for they might not be
    seen to come into the city: and a maid servant went and told them; and they went
    and told king David.'
  nhw-BL: Huan Jonatán huan Ahimaas mocahuayayaj altepeteno campa itoca eliyaya En
    Rogel para amo aqui quinitasquía sintla calaquiyayaj Jerusalén. Huan ya quisencajtoyaj
    para se sihua tequipanojquetl ma quinmacati camanali, huan inijuanti quiyolmelahuasquíaj
    Tlanahuatijquetl David.
  swh-ONEN: Yonathani na Ahimaasi walikuwa wakingoja huko En-Rogeli, naye mtumishi
    mmoja wa kike akawa anakwenda kuwapasha habari nao wakawa wanakwenda kumwambia
    Mfalme Daudi, kwa maana wasingetaka kujihatarisha kuonekana wakiingia mjini.
  bba-bba: N deemɑ sɑɑ ye sɔɔ, Yonɑtɑm kɑ Akimɑsi bɑ wɑ̃ɑ Eni Roɡɛliɔ domi bɑ ǹ kɑ̃kɔ
    bu du wuuɔ ɡoo u bu wɑ. Yen sɔ̃nɑ bɑ rɑ wɔndiɑ ɡoo ɡɔri ben mi, u bu sɔ̃ kpuro
    ye yɑ koorɑmɔ, kpɑ be mɑɑ bu dɑ bu Dɑfidi sinɑ boko sɔ̃.
  eng-KJVCPB: 'Now Jonathan and Ahimaaz stayed by En-rogel; for they might not be
    seen to come into the city: and a wench went and told them; and they went and
    told king David.'
  mpx-mpx: He nuwatu iyaka hi tal haba i ola hiwe. Diyontan ge Ahimas nihi miminaa
    wewel bwanapitpit alana En-Logel, yaka totuwalali yovana etega ni nok wasa ni
    pwatanik elal ge heliya nihi na nihi wasaan Deibid elana. Nuwatu hi tal ola o,
    inoke bahi gamagalau nihi kikitel Yelusalema gamwanaa.
  luo-luo: Jonathan gi Ahimaz ne ni En Rogel. Nyako moro ma jatich ne onego ternegi
    wach, to gin ne giterone ruoth Daudi nikech ne ok gidwar ni ngʼato onegi ka gidonjo
    e dala maduongʼno.
  meu-meu: Una negana ai Ionatan bona Ahimasa na En-rogele ai e nariva; hesiai kekenina
    ta vaevae e laova, hereva e henidiava, bena idia ese King David e hamaoroa laova;
    badina be idia na hanua badana ai raka-vareaidia ai bae itadia na garina.
  npi-ULB: यति बेला जोनाथन र अहीमास एन-रोगेलको पानीको मूलमा पर्खिरहेका थिए । तिनीहरूले
    जान्‍नुपर्ने कुरा एक जना दासी गएर तिनीहरूलाई खबर गर्थिन्, किनकि तिनीहरू सहरभित्र
    गएर देखिने जोखिममा पर्न सक्दैनथे । जब खबर आउँथ्यो, तब तिनीहरू गएर राजालाई भन्थे
    ।
  yor-yor: Jonatani àti Ahimasi sì dúró ní En-Rogeli ọ̀dọ́mọdébìnrin kan sì lọ, ó
    sì sọ fún wọn, wọ́n sì lọ wọ́n sọ fún Dafidi ọba nítorí pé kí a má bá à rí wọn
    pé wọ́n wọ ìlú.
  ind-ind: Maka kedua imam itu mengutus seorang budak perempuan untuk menyampaikan
    berita itu kepada Yonatan dan Ahimas yang menunggu dekat mata air En Rogel, tidak
    jauh dari kota Yerusalem. Keduanya tidak masuk ke kota supaya tidak dicurigai
    oleh Absalom. Mereka siap menerima kabar lalu pergi memberitahu Raja Daud.
  pes-OPCB: یوناتان و اخیمعص، برای اینکه دیده نشوند کنار چشمه عین روجل پنهان شده بودند
    و کنیزی برای ایشان خبر می‌آورد تا آنها نیز خبر را به داوود پادشاه برسانند.
  tgl-ULB: Ngayon si Jonatan at Ahimaaz ay nananatili sa balon ng Rogel; madalas pumunta
    ang isang babaeng lingkod at nagdadala ng mga mensahe sa kanila. Pagkatapos aalis
    sila at sasabihin kay Haring David, para hindi sila makita na pumupunta sa lungsod.
  cbu-NT: Jonatanshat Ahimaaspat apanllpantamsin wasina kutaksin kung tipashish sur
    En-rokel taarangu annungiri shanee ashiranganaya. Yaktash pshtukchuni, tputs paruneepa
    atusin ashiranganaya. Tputsshumshat muchchur kizash kamasinash Sadokash wip tsiyatssee
    wayarangiya. Sadoksha wip, Kamaniti Dapiyaatsi átu naatarangiya.
  hui-hui: Yonadana Ahimasala libu Yarusaleme tano tagirahayagi iba Enerogele peagoria
    hondo hene. Libu loma binigo mo miaga igini howa wali agalime libu tanoha anda
    porago hondolino ohowa ani ha do howa hene. Libu ani heagola biabe biahaga wandari
    mbirame tanoha ogoale bira lalu libu ohalu ibuwa mbirale bialu karunaga te lamiragola
    libugua Kini Debidi karia abale lamule polene wini.
  mya-mya: ဇာ​ဒုတ်​၏​သား​ယော​န​သန်​နှင့်​အ​ဗျာ​သာ ၏​သား​အ​ဟိ​မတ်​တို့​သည်​လူ​မြင်​မည်​စိုး
    ၍ မြို့​ထဲ​မ​ဝင်​ဝံ့​ဘဲ​အင်္ရော​ဂေ​လ​ရွာ​တွင် စောင့်​နေ​ကြ​၏။ ဒါ​ဝိဒ်​ထံ​သို့​သူ​တို့​ယူ
    ဆောင်​ရန်​သ​တင်း​ကို​အ​စေ​ခံ​မ​က​လေး တစ်​ယောက်​က​လာ​ရောက်​ပေး​ပို့​သည့်​အ​တိုင်း
    သူ​တို့​သည်​ဒါ​ဝိဒ်​ထံ​သို့​သွား​၍​လျှောက် ကြ​၏။-
  bod-N: ཡོ་ནཱ་ཐན་དང་ཨ་ཧི་མཱ་ཨ་སི་གཉིས་ཀྱིས་ཨེན་རོ་གེལ་དུ་སྒུག་བསྡད་ཅིང་། གཞན་གྱིས་མཐོང་བར་དོགས་ནས་གྲོང་ཁྱེར་ནང་དུ་འགྲོ་མ་ཕོད་པ་རེད།
    དེ་ནས་གཡོག་མོ་ཞིག་འོངས་ནས་ཁོ་གཉིས་ལ་གནས་ཚུལ་སྨྲས་པ་ལ། དེ་གཉིས་སོང་སྟེ་རྒྱལ་པོ་དཱ་བིད་ལ་འཕྲིན་བསྐྱལ་ཏོ།
    །
  sna-sna: Jonatani naAhimaazi vakanga vachigara paEni Rogeri uye mumwe murandakadzi
    ndiye aifanira kundovazivisa, uye ivo vachienda kundoudza Mambo Dhavhidhi, nokuti
    havazaifanira kuonekwa vachipinda muguta.
  spa-BLM: Jonatán y Ahimaas se hospedaban junto a En Rogel, y una sirvienta iba a
    informarles, y ellos iban y se lo contaban al rey David, pues no podían arriesgarse
    a que los vieran entrar en la ciudad.
  cac-cac: Axo pax vin̈aj Jonatán yed' vin̈aj Ahimaas ato b'aj sq'ueul sjaj a' Rogel
    d'a stitaquel chon̈ab', ata' ayec' eb' vin̈ yic vach' malaj mach tz'ilan yec'
    eb' vin̈ d'a yol chon̈ab' chi'. Axo jun ix checab', ix b'at alan d'a eb' vin̈
    d'a elc'altac tas yaji. Ixn̈ej val yab' eb' vin̈, ix b'at eb' vin̈ yal d'a vin̈aj
    rey David chi'.
  swh-ULB: Yonathani na Ahimaasi walikuwako katika chemichemi za En Rogeli. Hivyo
    kijakazi mmoja alikuwa akienda na kuwapasha habari waliyopaswa kuifahamu, ili
    kwamba wasihatarishe maisha yao kwa kuonwa wakiingia mjini. Ujumbe ulipofika ndipo
    huenda na kumtaarifu mfalme Daudi.
  bel-bel: Ёнатан і Ахімаас стаялі каля крыніцы Рагэль. І пайшла служанка і расказала
    ім, а яны пайшлі і паведамілі цару Давіду; бо яны не маглі паказацца ў горадзе.
  deu-ELBBK: Jonathan aber und Achimaaz standen bei En-Rogel (eine Magd ging nämlich
    hin und berichtete ihnen, und sie gingen hin und berichteten dem König David;
    denn sie durften sich nicht sehen lassen, indem sie in die Stadt kamen).
  mbb-OT: Haazà he timpu, edtaǥad si Jonatan he anak ni Abiatar wey si Ahimaaz he
    anak ni Zadok diyà te En Rogel, su kenè dan egkesuat he egkaahà he egawas wey
    edseled dutun te Jerusalem. Duen sevaha he vahi he suluǥuen he ibpehendiyè dan
    su wey zan metueni ke hengkey is egkeulaula, ne edtudtulen dan maan diyà te ki
    David.
  mal-2015: എന്നാൽ യോനാഥാനും അഹീമാസും പട്ടണത്തിൽ ചെന്നു തങ്ങളെത്തന്നേ കാണിപ്പാൻ പാടില്ലാതിരുന്നതുകൊണ്ടു
    ഏൻ-രോഗെലിന്നരികെ കാത്തുനില്ക്കും; ഒരു വേലക്കാരത്തി ചെന്നു അവരെ അറിയിക്കയും അവർ
    ചെന്നു ദാവീദ്‌ രാജാവിനെ അറിയിക്കയും ചെയ്യും;
  rmc-rmc: O Jonatan the o Achimaac užarenas paš o En-Rogel, bo našťi gele andro Jeruzalem,
    hoj len ňiko te na dikhel. Varesavi služka lenge majinďa te phenel, so pes kerel,
    a on paľis majinde oda te phenel le Davidoske.
  pes-OPV: و یوناتان و اخیمعص نزد عین روجل توقف می‌نمودند و کنیزی رفته، برای ایشان
    خبرمی آورد، و ایشان رفته، به داود پادشاه خبرمی رسانیدند، زیرا نمی توانستند به
    شهر داخل شوند که مبادا خویشتن را ظاهر سازند.
  ron-1924: Ионатан ши Ахимаац стэтяу лынгэ фынтына Рогуел. Служника веня ши ле адучя
    штирь, яр ей се дучяу сэ дя де весте ымпэратулуй Давид, кэч ну ындрэзняу сэ се
    арате ши сэ интре ын четате.
  ben-OBCV: যোনাথন ও অহীমাস ঐন-রোগেলে ছিলেন। একজন দাসীর তাদের খবর দেওয়ার কথা ছিল,
    ও তাদের গিয়ে রাজা দাউদকে তা বলার কথা ছিল, কারণ নগরে প্রবেশ করে ধরা পড়ার ঝুঁকি
    তারা নিতে চাননি।
  som-som: Haddaba Yoonaataan iyo Axiimacas ma ay karin inay magaalada bayaan u soo
    galaan, sidaas daraaddeed waxay joogeen Ceyn Rogeel, oo gabadh addoon ah ayaa
    intay u tagtay wax u sheegtay; oo iyana intay tageen ayay boqor Daa'uud u soo
    warrameen.
  lat-VUC: 'Jonathas autem et Achimaas stabant juxta fontem Rogel: abiit ancilla et
    nuntiavit eis. Et illi profecti sunt, ut referrent ad regem David nuntium: non
    enim poterant videri, aut introire civitatem.'
  eng-ASVBT: 'Now Jonathan and Ahimaaz were staying by En-rogel; and a maidservant
    used to go and tell them; and they went and told king David: for they might not
    be seen to come into the city.'
  ita-1885: Or Gionatan ed Ahimaas se ne stavano presso alla fonte di Roghel; e, perciocchè
    non potevano mostrarsi, nè entrar nella città, una servente andò, e rapportò loro
    la cosa; ed essi andarono, e la fecero assapere al re Davide.
  eng-LXXUP: And Jonathan and Ahimaaz stood by the well of Rogel, and a maidservant
    went and reported to them, and they go and tell King David; for they might not
    be seen to enter into the city.
  eng-ULB: Now Jonathan and Ahimaaz were staying at the spring of Rogel. A female
    servant used to go and inform them what they needed to know, for they could not
    risk being seen going into the city. When the message came, then they were to
    go and tell King David.
  spa-VBL: Jonatán y Ahimaas se alojaban en En-rogel porque no podían ser vistos al
    entrar en la ciudad. Una sirvienta vendría a decirles lo que estaba sucediendo.
    Luego irían a avisarle al rey David.
  fra-_FOB: Or Jonathan et Achimaats se tenaient à En-Roguel (la fontaine du foulon),
    et une servante vint les avertir pour qu'ils allassent le rapporter au roi David;
    car ils ne pouvaient se montrer, en entrant dans la ville.
  mal-mal: എന്നാൽ യോനാഥാനും അഹീമാസും പട്ടണത്തിൽ ചെന്ന് സ്വയം പ്രത്യക്ഷരാകാൻ പാടില്ലാതിരുന്നതുകൊണ്ട്
    ഏൻ-രോഗേലിനരികിൽ കാത്തുനില്ക്കും; ഒരു വേലക്കാരി ചെന്ന് അവരെ അറിയിക്കുകയും അവർ ചെന്ന്
    ദാവീദ്‌ രാജാവിനെ അറിയിക്കുകയും ചെയ്യും;
  urd-GVR: Yūnatan aur Aḳhīmāz Yarūshalam se bāhar ke chashme Ain-rājil ke pās intazār
    kar rahe the, kyoṅki wuh shahr meṅ dāḳhil ho kar kisī ko nazar āne kā ḳhatrā mol
    nahīṅ le sakte the. Ek naukarānī shahr se nikal āī aur unheṅ Hūsī kā paiġhām de
    diyā tāki wuh āge nikal kar use Dāūd tak pahuṅchāeṅ.
  suz-BL: मेना योनाथन नु अहीमाज एन-रोगेलमी रिम्‍शा बाक्‍शो बाक्‍सा बाक्‍त। मिनु वाइलीम
    का लशा, मेको आस कली शेंबाक्‍माक्‍त। मिनु मेको निक्‍शीमी पिप दाऊद कली शेंबाक्‍सा
    बाक्‍त। मारदे हना सहर ङा मुरुम मतामेक्‍ल, दे मो पाइक्‍बाक्‍मा बाक्‍त। २सामुएल
    १५:३६; यहोसु १५:७-८
  ita-1927: Or Gionathan e Ahimaats stavano appostati presso En-Roghel; ed essendo
    la serva andata ad informarli, essi andarono ad informare il re Davide. Poiché
    essi non potevano entrare in città in modo palese.
  ckb-ckb: یۆناتان و ئەحیمەعەچ نەیاندەویست بچنە ناو شارەکە و ببینرێن، لەلای کانی ڕۆگێل
    چاوەڕێی کارەکەرێک بوون پەیامێکیان پێ ڕابگەیەنێت، ئەوانیش بچن و بە داودی پاشای
    ڕابگەیەنن.
  eng-BBE: Now Jonathan and Ahimaaz were waiting by En-rogel; and a servant-girl went
    from time to time and gave them news and they went with the news to King David,
    for it was not wise for them to let themselves be seen coming into the town.
  kan-OKCV: ಯೋನಾತಾನನೂ, ಅಹೀಮಾಚನೂ ಏನ್ ರೋಗೆಲ್ ಎಂಬಲ್ಲಿ ಇದ್ದರು. ಒಬ್ಬ ಸೇವಕಿ ಹೋಗಿ ಅವರಿಗೆ
    ತಿಳಿಸಬೇಕಾಗಿತ್ತು. ಅನಂತರ ಅವರು ಹೋಗಿ ಅರಸನಾದ ದಾವೀದನಿಗೆ ಹೇಳಬೇಕಾಗಿತ್ತು. ಏಕೆಂದರೆ ಪಟ್ಟಣದಲ್ಲಿ
    ಪ್ರವೇಶಿಸುವುದನ್ನು ಬೇರೆಯವರು ನೋಡುವ ಗಂಡಾಂತರಕ್ಕೆ ಒಳಗಾಗಲು ಅಪೇಕ್ಷಿಸಿರಲಿಲ್ಲ.
  tam-2017: யோனத்தானும் அகிமாசும், தாங்கள் நகரத்தில் நுழைவதை யாரும் காணாதபடி, என்ரோகேல்
    அருகில் நின்றுகொண்டிருந்தார்கள்; ஒரு வேலைக்காரி போய், அதை அவர்களுக்குச் சொன்னாள்;
    அவர்கள் தாவீது ராஜாவுக்கு அதை அறிவிக்கப் போனார்கள்.
  spa-RV-1909: 'Y Jonathán y Ahimaas estaban junto á la fuente de Rogel, porque no
    podían ellos mostrarse viniendo á la ciudad; fué por tanto una criada, y dióles
    el aviso: y ellos fueron, y noticiáronlo al rey David.'
  ron-BTF: Și Ionatan și Ahimaaț stăteau lângă En-Roguel, pentru că nu puteau fi văzuți
    intrând în cetate; și o servitoare a mers și le-a spus; iar ei au mers și i-au
    spus împăratului David.
  eng-WEBP: Now Jonathan and Ahimaaz were staying by En Rogel; and a female servant
    used to go and report to them, and they went and told King David; for they couldn’t
    risk being seen coming into the city.
  eng-FBV: Jonathan and Ahimaaz were staying at En-rogel because they couldn't be
    seen entering the city. A servant girl would come and tell them what was happening.
    Then they would go and let King David know.
  nld-1939: Intussen stonden Jehonatan en Achimáas bij de bron Rogel te wachten. Een
    dienstmaagd bracht hun de boodschap over, die ze aan koning David moesten brengen;
    want daar ze zich niet mochten vertonen, konden ze de stad niet binnengaan.
  nch-BL: Huan Jonatán huan Ahimaas mocahuayayaj altepeteno campa itoca En Rogel para
    amo aqui quinitasquía sinta calaquiyayaj Jerusalén. Huan ya quisencajtoyaj para
    se sihua tequipanojquet ma quinmacati camanali, huan inijuanti quiyolmelahuasquíaj
    Tanahuatijquet David.
  vie-1934: Giô-na-than và A-hi-mát đứng tại Eân-Rô-ghên, không dám vào trong thành,
    e người ta thấy; một con đòi đến báo tin cho hai người phải báo lại cho vua Đa-vít.
  hin-CV: योनातन और अहीमाज़ एन-रोगेल नामक स्थान पर ठहरे हुए थे. एक दासी ठहराई गई थी
    कि वह जाकर उन्हें सूचित करे और तब वे जाकर यह सूचना राजा दावीद को भेजें; क्योंकि
    यह ज़रूरी थी कि वे नगर में प्रवेश करते हुए देखे न जाएं.
  spa-BES: Ahora Jonatán y Ahimaas estaban esperando junto a En-rogel; y una sirvienta
    fue de vez en cuando y les dio noticias y fueron con las noticias al rey David,
    ya que no era prudente que se dejarán ver en la ciudad.
  tdx-tdx: Ie amy zao, nitoboke e En-drogele t’Ionatane naho i Akimatse; naho nimpiheo
    am’ iereo ty mpitoroñe nitalily; le nimb’ amy Davide mpanjaka añe ka iereo nita­lily,
    soa tsy ho oniñe mimoake amy rovay.
  tha-KJV: ฝ่ายโยนาธานและอาหิมาอัสกำลังคอยอยู่​ที่​เอนโรเกลแล้ว มี​สาวใช้​คนหนึ่งเคยไปบอกเรื่องแก่​เขา
    แล​้วเขาก็ไปกราบทูลกษั​ตริ​ย์​ดาวิด เพราะเขาไม่​กล​้าเข้ากรุงให้ใครเห็น
  por-BR-2018: 'E Jônatas e Aimaás estavam junto à fonte de Rogel, porque não podiam
    eles mostrar-se vindo à cidade; foi, portanto, uma criada, e deu-lhes o aviso:
    e eles foram, e noticiaram-no ao rei Davi.'
  deu-ELO: Jonathan aber, und Achimaaz standen bei En-Rogel (eine Magd ging nämlich
    hin und berichtete ihnen, und sie gingen hin und berichteten dem König David;
    denn sie durften sich nicht sehen lassen, indem sie in die Stadt kamen).
  eng-WYC-2018: And Jonathan and Ahimaaz stood beside the well of Rogel (or And Jonathan
