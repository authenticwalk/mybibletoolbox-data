    ዔያታ ዴንዲ ካኣቲ ዳውቴም ኬኤዛኔ።
  twi-ASANTE: Yonatan ne Ahimaas tenaa En-Rogel, sɛdeɛ ɛbɛyɛ a, wɔrenkɔ kuro no mu
