    iwowo sankayenera kuonekera polowa mu mzinda.
  hrv-hrv: Jonatan i Ahimaas zadržavali se kod Rogelskog izvora; jedna je sluškinja
    dolazila i donosila im vijesti, a oni su odlazili da to jave kralju Davidu, jer
    se nisu smjeli odati ulazeći u grad.
  mps-mps: Jonatan de Ahimas si te Jerusalem obo bogo badu te wę Enrogelde tonalu,
    bididuali. Augwali si te pris sigo ogwa dao. Te augwali te hanu tomoba soabo te
    we bidi dabego augwali si suidali homu eyu te hagela yali, tama augwa si te bulu
    badu geme dualaluali. Tama te sę ebo we me deligo te hanu tomode ebo sę po te
    augwali siba wagi peyu yali, tama augwali pelama, te po te Devitba wagi peyu yai
    dao.
  tpi-tpi: Jonatan tupela Ahimas i wet i stap long wara Enrogel ausait long Jerusalem.
    Tupela i pikinini bilong tupela pris. Tupela i no laik bai ol manmeri i lukim
    tupela i go insait long taun, olsem na tupela i hait i stap ausait. Na wanpela
