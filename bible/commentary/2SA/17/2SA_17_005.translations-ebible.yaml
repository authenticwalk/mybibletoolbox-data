verse: 2SA.017.005
translations:
  mal-C: “അർഖ്യനായ ഹൂശായിയെയും വിളിക്കുക; അവൻ എന്തുപറയുന്നു എന്നു നമുക്കു കേൾക്കാമല്ലോ,”
    എന്ന് അബ്ശാലോം പറഞ്ഞു.
  deu-TKW: 'Doch gebot Absalom: Ruft doch auch den Arkiter Husai, daß wir hören, was
    er zu sagen hat!'
  lin-lin: 'Kasi Abisalomi alobaki : — Bobengisa lisusu Ushayi, moto ya Ariki, mpo
    ete toyoka makambo nini oyo ye mpe azali na yango ya koloba.'
  eng-LSV: And Absalom says, “Now call for Hushai the Archite also, and we hear what
    [is] in his mouth—even he.”
  eng-GNV: Then said Absalom, Call now Hushai the Archite also, and let vs heare likewise
    what he sayth.
  eng-WEBSTER: Then said Absalom, Call now Hushai the Archite also, and let us hear
    likewise what he saith.
  nhw-BL: 'Pero Absalón quiijto: ―Ma tijnotzase nojquiya Husai tlen ichaj ehuani Arquita,
    huan tijcaquise tlaque consejo techmacas ica catli quiijtojtoya Ahitofel.'
  swh-ONEN: Lakini Absalomu akasema, “Pia mwiteni Hushai, Mwariki, ili tuweze kusikia
    anachokisema.”
  bba-bba: Adɑmɑ Abusɑlɔmu u nɛɛ, bu Usɑi Aɑkiɡii sokumɑ kpɑ bu mɑɑ nɔ ye win tii
    koo ɡere.
  eng-KJVCPB: Then said Absalom, Call now Hushai the Archite also, and let us hear
    likewise what he saith.
  mpx-mpx: Yaa Absalom i ba, “Husai ana tini Alki ku yogaan ni nem, yaka wana nuwatu
    ni baunan ta hago.”
  luo-luo: To Abisalom nowacho niya, “Luonguru Hushai ja-Arki, mondo en bende wawinj
    gima owacho.”
  meu-meu: Bena Absalom eto, Husai tau Araki danu a boina, iena hereva baita kamonai.
  npi-ULB: त्यसपछि अब्शालोमले भने, “अरकी हूशैलाई पनि बोलाऊ र उनले के भन्छन् हामी सुनौं
    ।”
  yor-yor: Absalomu sì wí pé, “Ǹjẹ́ pe Huṣai ará Arki, àwa ó sì gbọ́ èyí tí ó wà lẹ́nu
    rẹ̀ pẹ̀lú.”
  ind-ind: Meskipun begitu, Absalom berkata lagi, “Panggillah Husai orang Arki itu.
    Coba kita dengar pendapatnya tentang hal ini.”
  pes-OPCB: 'ولی ابشالوم گفت: «نظر حوشای ارکی را نیز در این باره بپرسید.»'
  tgl-ULB: Pagkatapos sinabi ni Absalom, “Ngayon tawagin din si Cusai ang Arkite at
    pakinggan natin kung ano ang kaniyang sasabihin.”
  cbu-NT: Itaru, Absalonshat, Arkitaschichee Husayaa yasapi. Uwshat ¿mayaja chinach?
    tárangu, kuruzurangiya.
  hui-hui: Ani manda buwa Abasalomo ibugua lalu, Aga tanoali Husai ibugua nde agua
    larabe hale hami̱ya ibu ibilo oladaba, lene. Ani layagola tigua Husai olowa íbu
    lene.
  mya-mya: အ​ဗ​ရှ​လုံ​က``ယ​ခု​ဟု​ရှဲ​ကို​ခေါ်​ခဲ့​ကြ။ သူ ၏​အ​ကြံ​ကို​လည်း​နား​ထောင်​ကြ​စို့''
    ဟု ဆို​၏။-
  bod-N: དེ་ནས་ཨབ་ཤཱ་ལོམ་གྱིས། ཨ་རག་པ་ཧུ་ཤཱ་ཨི་ཡང་འདི་རུ་བོས་ཤོག་དང་། དེས་ཅི་ལྟར་སྨྲ་བ་ལ་ཡང་མཉན་པར་བྱ་ཞེས་བཀའ་བསྩལ།
  sna-sna: Asi Abhusaromu akati, “Danaiwo Hushai muAriki, kuti tigonzwa kuti anoti
    kudii.”
  spa-BLM: 'Entonces Absalón dijo: “Llama ahora también a Husai el arquita, y oigamos
    igualmente lo que dice.”'
  cac-cac: Ix yalan vin̈aj Absalón chi' to tz'avtaj vin̈aj Husai arquita, yic syal
    vin̈ tas sna' vin̈ d'a yib'an̈ jun tic.
  swh-ULB: Kisha Absalomu akasema, “Sasa mwiteni pia Hushai Mwarki ili tusikie yeye
    pia anasemavyo.”
  bel-bel: 'І сказаў Авэсалом: паклічце Хусія Архіцяніна; паслухаем, што ён скажа.'
  deu-ELBBK: 'Und Absalom sprach: Rufe doch auch Husai, den Arkiter, dass wir hören,
    was auch er sagt.'
  mbb-OT: Piru migkaǥi si Absalom te, “Ipehengkayi si Hushai he Arkanhen, wey ta mezineg
    ke hengkey is egkekaǥi zin.”
  mal-2015: 'എന്നാൽ അബ്ശാലോം: അർഖ്യനായ ഹൂശായിയെ വിളിക്ക; അവന്റെ അഭിപ്രായവും കേൾക്കാമല്ലോ
    എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Ale o Absolon phenďa: „Vičin kade mek le Chušaj le Arkijcos, hoj te šunas,
    so phenel ov.“'
  pes-OPV: 'و ابشالوم گفت: «حوشای ارکی را نیزبخوانید تا بشنویم که او چه خواهد گفت.»'
  ron-1924: 'Дар Абсалом а зис: „Кемаць ши пе Хушай, Аркитул, ши сэ аузим ши че ва
    зиче ел.”'
  ben-OBCV: কিন্তু অবশালোম বলল, “অর্কীয় হূশয়কেও ডেকে আনো, যেন আমরা তারও বক্তব্য
    শুনতে পারি।”
  som-som: Markaasaa Absaaloom wuxuu yidhi, Bal haddana iigu yeedh Xuushay kii reer
    Arkii, oo bal aan maqalno wuxuu isagu leeyahay.
  lat-VUC: 'Ait autem Absalom: Vocate Chusai Arachiten, et audiamus quid etiam ipse
    dicat.'
  eng-ASVBT: Then said Absalom, Call now Hushai the Archite also, and let us hear
    likewise what he saith.
  ita-1885: 'Ma pur Absalom disse: Deh! chiama ancora Husai Archita, ed intendiamo
    ciò ch''egli ancora avrà in bocca.'
  eng-LXXUP: And Absalom said, Call now also Hushai the Archite, and let us hear what
    is in his mouth, even in his also.
  eng-ULB: Then Absalom said, “Now call Hushai the Arkite, too, and let us hear what
    he says.”
  spa-VBL: 'Pero entonces Absalón dijo: “Llama también a Husai, el arquita, y oigamos
    también su consejo”.'
  fra-_FOB: 'Mais Absalom dit: Qu''on appelle aussi Cushaï, l''Arkite, et que nous
    entendions ce qu''il dira, lui aussi.'
  mal-mal: 'എന്നാൽ അബ്ശാലോം: “അർഖ്യനായ ഹൂശായിയെയും വിളിക്കുക; അവന്റെ അഭിപ്രായവും കേൾക്കാമല്ലോ”
    എന്നു പറഞ്ഞു.'
  urd-GVR: Tāham Abīsalūm ne kahā, “Pahle ham Hūsī Arkī se bhī mashwarā leṅ. Koī use
    bulā lāe.”
  suz-BL: तन्‍न अब्‍सालोमम “अरकी आ हुशाइ कली ब्रेत्‍तीन। मेकोमी मार देंबा, मेको नेंय”
    देंमाक्‍त। २सामुएल १६:१६
  ita-1927: 'Nondimeno Absalom disse: “Chiamate ancora Hushai, l’Arkita, e sentiamo
    quel che anch’egli dirà”.'
  ckb-ckb: 'بەڵام ئەبشالۆم گوتی: «حوشەی ئەرکیش بانگ بکەن، با بزانین ئەویش چی دەڵێت.»'
  eng-BBE: Then Absalom said, Now send for Hushai the Archite, and let us give ear
    to what he has to say.
  kan-OKCV: ಆದರೆ ಅಬ್ಷಾಲೋಮನು, “ಅರ್ಕಿಯನಾದ ಹೂಷೈಯನ್ನು ನಾವು ಕೇಳುವ ಹಾಗೆ ಅವನನ್ನು ಕರೆಯಿರಿ,”
    ಎಂದನು.
  tam-2017: 'ஆனாலும் அப்சலோம்: அற்கியனான ஊசாயைக் கூப்பிட்டு, அவன் சொல்வதையும் கேட்போம்
    என்றான்.'
  spa-RV-1909: 'Y dijo Absalom: Llama también ahora á Husai Arachîta, para que asimismo
    oigamos lo que él dirá.'
  ron-BTF: 'Atunci Absalom a spus: Cheamă acum și pe Hușai architul și să auzim de
    asemenea ce spune el.'
  eng-WEBP: Then Absalom said, “Now call Hushai the Archite also, and let’s hear likewise
    what he says.”
  eng-FBV: But then Absalom said, “Call in Hushai the Archite too, and let's hear
    what he's got to say as well.”
  nld-1939: 'zeide Absalom toch: Roep ook Choesjai, den Arkiet, en laat ons eens horen,
    wat ook hij heeft te zeggen.'
  nch-BL: 'Pero Absalón quiijto: ―Ma tijnotzase nojquiya Husai ten ichaj ehuani Arquita,
    huan tijcaquise taya consejo techmacas ica cati quiijtojtoc Ahitofel.'
  vie-1934: 'Song Aùp-sa-lôm nói rằng: Hãy vời Hu-sai, người Aït-kít đến, để chúng
    ta cũng nghe lời người bàn nữa.'
  hin-CV: तब अबशालोम ने आदेश दिया, “अर्की हुशाई को भी यहां बुलवाया जाए, कि हम इस विषय
    में उसका मत भी सुन लें.”
  spa-BES: 'Entonces Absalón dijo: Envía ahora a Husai el Arquita, y escuchemos lo
    que tiene que decir.'
  tdx-tdx: 'Le hoe t’i Absalome: Kanjio henaneo t’i Khosaý nte-Ereke le ho janjiñen-tika
    ka ty ho saontsie’e.'
  tha-KJV: อับซาโลมตรั​สว​่า “จงเรียกหุชัยคนอารคี​เข​้ามาด้วย เพื่อเราจะฟังเขาจะว่าอย่างไรเช่​นก​ัน”
  por-BR-2018: 'E disse Absalão: Chama também agora a Husai arquita, para que também
    ouçamos o que ele dirá.'
  deu-ELO: 'Und Absalom sprach: Rufe doch auch Husai, den Arkiter, daß wir hören,
    was auch er sagt.'
  eng-WYC-2018: And Absalom said, Call ye also Hushai of Archi, and hear we what also
    he saith. (And Absalom said, Now call ye Hushai the Archite, and let us hear what
    he saith.)
  epo-epo: 'Tamen Abŝalom diris: Alvoku ankoraŭ Ĥuŝajon, la Arkanon, por ke ni aŭdu
    ankaŭ tion, kion li diros.'
  uig-PIN: 'lekin Abxalom: Arkiliⱪ Ⱨuxaynimu qaⱪiringlar; uning sɵzinimu anglayli,
    — dedi.'
  beo-beo: 'A:basalome da amane sia:i, “Wali Hiusiai amo misa:ne wele sia:ma. Ninia
    da ea sia: nabimu.”'
  tpi-OTNT: Na Apsalom i tok olsem, “Singautim Husai tu i kam autim tingting bilong
    en na yumi harim.” Orait ol i singautim em i kam.
  hau-SA: Amma Absalom ya ce, “A kira mini Hushai mutumin Arkitawan nan shi ma, mu
    ji abin da zai ce.”
  uig-LAT: 'lékin Abshalom: Arkiliq Hushaynimu chaqiringlar; uning sözinimu anglayli,
    — dédi.'
  nde-nde: Kodwa u-Abhisalomu wathi, “Bizani loHushayi umʼArikhi, ukuze sizwe angakutsho.”
  ton-ton: Pea naʻe toki pehē ʻe ʻApisalomi, “Ui eni foki kia Husai ko e tangata ʻAliki,
    pea ke tau fanongo ki heʻene lau ʻaʻana.”
  ces-1613: 'A však řekl Absolon: Zavolej sem hned Chusai Architského, abychom slyšeli,
    co i on mluviti bude.'
  eng-WMB: Then Absalom said, “Now call Hushai the Archite also, and let’s hear likewise
    what he says.”
  tam-TCV: ஆனால் அப்சலோம் அவர்களிடம், “அர்கியனான ஊசாயையும் அழைத்து அவன் சொல்வதையும்
    கேட்போம்” என்றான்.
  ceb-ULB: Unya miingon si Absalom, “Karon tawga si Husai nga Arkitihanon, ug atong
    paminawon ang iyang isulti.”
  pol-UBG: 'Absalom powiedział jednak: Zawołajcie szybko również Chuszaja Arkitę i
    posłuchajmy także, co on powie.'
  agr-agr: Tujash Absalógkak Husai untsuka utitajum niish wajintuk anentaimua nunú
    dekajuami tiuwai.
  kyc-kyc: Epesalome baame lao, Epapu Asai baa opetae epena lao kee lalapape. Laraminyi
    dokopa baame pii laramo dupwa namwa semanale, leya.
  urd-GVU: تاہم ابی سلوم نے کہا، ”پہلے ہم حوسی ارکی سے بھی مشورہ لیں۔ کوئی اُسے بُلا
    لائے۔“
  deu-1912: 'Aber Absalom sprach: Laßt doch Husai, den Arachiten, auch rufen und hören,
    was er dazu sagt.'
  kan-2017: ಆಮೇಲೆ ಅಬ್ಷಾಲೋಮನು, “ಅರ್ಕೀಯನಾದ ಹೂಷೈಯನ್ನು ಕರೆದು ಅವನ ಅಭಿಪ್ರಾಯವನ್ನು ಕೇಳೋಣ”
    ಎಂದು ಹೇಳಿದನು.
  yap-yap: Me ga’ar Absalom, “Nga ni pining Hushai e chiney nge yib, me non ngad rung’aged
    e tin ni nge yog.”
  hlt-MCSB: Tedae Absalom loh , “Arkii Hushai te khaw khue laeh. Anih ka dongkah ol
    te khaw ya uh sih,” a ti nah.
  mdy-ETH: ዓቤሴሎሜ ጋዓንቴ፦ «ሃሣ ሂንዳ ዓርካ ዓሣሢ፥ ሁሻዬ ዔኤሉዋቴ፤ ዒ ጋዓ ባኮ ኑ ዋይዞም» ጌዔኔ።
  twi-ASANTE: Nanso, Absalom kaa sɛ, “Momfrɛ Husai a ɔfiri Arki no mmra na yɛntie
    deɛ ɔwɔ ka.”
  eng-WEBU: Then Absalom said, “Now call Hushai the Archite also, and let’s hear likewise
    what he says.”
  wal-wal: Hegaappe guyyiyan Abeseloomi, “Arkkiyaa Hushaaya qassi xeesite; ane i giyoobaa
    siyoos” yaagiis.
  spa-PDDPT: 'Pero Absalón dijo: Llamen también ahora a Husai arquita, para que también
    oigamos lo que él diga.'
  gun-gun: 'Ha''e rami teĩ Absalão aipoe''ive ju: — Penoĩ ta''vy arquita regua Husai
    ju, nhaendu aguã ha''e pa mba''e he''i ra''e — he''i.'
  agu-BL: 'Nintzun cawun Absalom, itzun tal: —Cun chakwok Husai, yi arquita, tan kubital
    yi tetz xtxumu''n.'
  eng-PEV: Then Absalom said, “All right, what about that man Hushai, from the Arek
    mob? Tell him to come here. We will listen to him too.”
  ilo-ULB: Kinuna ngarud ni Absalom, “Ita ayabanyo met ni Cusai nga Arkita, ket denggentayo
    no ania iti makunana.”
  kpg-kpg: Gei Absalom ga helekai boloo, “Gahia mai a Hushai, gi hagalongo gidaadou
    gi dana helekai hagamaamaa.”
  uig-ARA: 'لېكىن ئابشالوم: ئاركىلىق ھۇشاينىمۇ چاقىرىڭلار؛ ئۇنىڭ سۆزىنىمۇ ئاڭلايلى،
    ــ دېدى.'
  sus-sus: Abisalomi naxa a fala, «Wo Xusa Arika xili. Won xa na fan xui ramɛ.»
  pon-2006: Apsalom ahpw mahsanih, “Kumwail ekerodo Usai pwe kitail en rong dahme
    e pahn patohwan.”
  jae-jae: Go Absalom kêsôm gebe “Amôêc ŋac Ark Husai amboac tonaŋgeŋ ma taŋô biŋ,
    taŋ eŋ taê gêjam naŋ.”
  ksd-ksd: 'Ma Absalom i ga biti: Da vartuluai bula upi Kusai ra te Ark, upi dat a
    valongore bula kana ta tinata.'
  tur-YTC: O zaman Avşalom, “Şimdi Arklı Huşay'ı da çağır, o ne diyor, aynı şekilde
    dinleyelim” dedi.
  grc-BRENT: Καὶ εἶπεν Ἀβεσσαλὼμ, καλέσατε δὴ καί γε τὸν Χουσὶ τὸν Ἀραχὶ, καὶ ἀκούσωμεν
    τί ἐν τῷ στόματι αὐτοῦ, καί γε αὐτοῦ.
  ind-AYT: Lalu, Absalom berkata, “Panggillah juga sekarang Husai, orang Arki itu,
    dan biarlah kita mendengarkan apa yang dia katakan.”
  nya-nya: Koma Abisalomu anati, “Muyitanenso Husai Mwariki kuti timve zimene iye
    adzanena.”
  hrv-hrv: 'Ali Abšalom reče: “Pozovimo još Hušaja Arčanina da čujemo što će nam on
    kazati!”'
  mps-mps: Tama Apsalomgo te tama po wai, “Te Husai me i olama, te aga homude elalubo
    po pusagaselama, te dago odaibao,” wali. Tialima, augwa aga i olama, asali.
  tpi-tpi: Na Apsalom i tok olsem, “Singautim Husai tu i kam autim tingting bilong
    en na yumi harim.” Orait ol i singautim em i kam.
  dan-1931: 'Men Absalom sagde: “Kald dog også Arkitten Husjaj hid, for at vi også
    kan høre, hvad han råder til!”'
  vie-OVCB: 'Nhưng Áp-sa-lôm nói: “Mời Hu-sai, người Ạt-kít đến đây, xem thử ông ta
    có ý kiến gì không.”'
  guj-2017: પછી આબ્શાલોમે કહ્યું, “હવે હુશાય આર્કીને પણ બોલાવો અને તે શું કહે છે તેને
    આપણે સાંભળીએ.”
  pon-2006A: Apsalom ahpw mahsanih, “Kumwail ekerodo Usai pwe kitail en rong dahme
    e pahn patohwan.”
  por-BRBSL: 'Então Absalom disse: “Agora chame Hushai de Arquiteto também, e vamos
    ouvir o mesmo que ele diz”.'
  aly-aly: Alerikw David-wenh angkew-anem, “Kel. Kwertengerl Hushai weth, iley renh-anem,
    apetyeyew anewantherr-warl. Angka ikwerenhew-tangkwel anantherr awelheyew.”
  cth-cth: Absalom ni Arki tami Hushai hai kaw haw, a dei e hah maimouh ni thai pouh
    haw sei telah ati.
  twi-twi: Nanso Absalom kae se, “Momfrɛ Husai a ofi Arki no mmra na yentie nea ɔwɔ
    ka.”
  hlt-hlt: Tedae Absalom loh, “Arkii Hushai te khaw khue laeh. Anih ka dongkah ol
    te khaw ya uh sih,” a ti nah.
  tbz-SIM: Nɛ̀ mɛmmɛ kɛ̀ Abusɑdɔmmuu duɔ́ nkɛ̀ bɛ̀ɛ yúní Usɑii Adikiti ɛì kou kòò
    múnkɛɛ ò bekɛ kɛ bo yɑ̀ wenwe kó mɛyɛ̀mmɛ̀ dòmmɛ̀.
  msy-2020: Ezɨ Apsalom ghaze, “Ia Husain diaghtɨ, a izɨ uan nɨghnɨzimɨn gun mɨkɨmtɨ
    e a bareka.”
  dop-dop: 'Amɑ Apǝsɑlɔm sisɑ tǝ tɑɑ, ɩlɛnɑ ɩ́ tɔ sɩ: Ɩ́ yɑɑ Husɑyi nɑ tǝ nɩɩ ɩ́lɛ́
    ɩ nyǝntʋ.'
  azb-azb: 'Avşalom dedi: «İndi isə Arklı Xuşayı da çağır, bir onun da dediyinə qulaq
    asaq».'
  eng-DBY: And Absalom said, Call now Hushai the Archite also, and we will hear also
    what he says.
  hin-2017: फिर अबशालोम ने कहा, “एरेकी हूशै को भी बुला ला, और जो वह कहेगा हम उसे भी
    सुनें।”
  wol-KYG: 'Teewul Absalom ne: «Wooleen Usay, Arkeen bi itam, nu déglu lu mu ciy wax.»'
  eng-YLT: And Absalom saith, 'Call, I pray thee, also for Hushai the Archite, and
    we hear what [is] in his mouth — even he.'
  eng-WYC-2017: And Absalom said, Call ye also Hushai of Archi, and hear we what also
    he saith.
  eng-WMBB: Then Absalom said, “Now call Hushai the Archite also, and let’s hear likewise
    what he says.”
  urd-GVH: ताहम अबीसलूम ने कहा, “पहले हम हूसी अरकी से भी मशवरा लें। कोई उसे बुला लाए।”
  rug-rug: Zama se Abusalamu, “Tiokia kamahire se Husai, mada avosia gua sapu kaqu
    zama nia sa.”
  gaz-gaz: Abesaaloom garuu, “Mee Huushaayi namicha gosa Arkii sanas waamaatii waan
    inni jedhu haa dhageenyu” jedhe.
  fra-LSG: 'Cependant Absalom dit: Appelez encore Huschaï, l’Arkien, et que nous entendions
    aussi ce qu’il dira.'
  yal-yal: Na waxatini, Abisalomi yi yamarin fi, a naxa, “Ɛ mɔn xa Xusayi, Araka bɔnsɔnna
    muxun fan xili alogo en xa a mɛ a naxan falama.”
  haw-1868: Alaila, i mai la o Abesaloma, E kahea aku hoi ia Husai no Areki; e lohe
    hoi kakou i kana olelo.
  arb-NAV: 'غَيْرَ أَنَّ أَبْشَالُومَ قَالَ: «اسْتَدْعُوا حُوشَايَ الأَرْكِيَّ لِنَسْتَمِعَ
    إِلَى مَا يَرْتَئِي».'
  ewe-ewe: Ke Absalom gblɔ be, “Mina míabia Husai, Arkitɔ la, nu si wòbu tso ɖoɖo
    sia ŋu.”
  eng-LEE: Then said Abshalom, Do call now also Chushai the Arkite, and let us hear
    what he likewise beareth in his mouth.
  asm-FB: তেতিয়া অবচালোমে ক’লে, “এতিয়া অৰ্কীয়া হূচয়ক মাতা আৰু তেওঁ কি কয় সেই
    বিষয়ে আমি শুনো।”
  sus-A: عَبِسَلٌمِ نَشَ عَ قَلَ، «وٌ شُسَ عَرِكَ شِلِ. وٌن شَ نَ قَن شُي رَ مّ.»
  fra-SBL: 'Et Absalom dit : « Maintenant, appelez aussi Huschaï, l''Architecte, et
    écoutons de même ce qu''il dira. »'
  hbo-hbo: וַיֹּ֙אמֶר֙ אַבְשָׁלֹ֔ום קְרָ֣א נָ֔א גַּ֖ם לְחוּשַׁ֣י הָאַרְכִּ֑י וְנִשְׁמְעָ֥ה
    מַה־בְּפִ֖יו גַּם־הֽוּא׃
  kik-kik: No Abisalomu akiuga atĩrĩ, “Tũmanĩrai Hushai ũrĩa Mũariki o nake, nĩguo
    tũigue ũrĩa ekuuga.”
  fra-NCL: 'Cependant Absalom dit : « Appelez encore Chusaï l’Arachite et que nous
    entendions ce que lui aussi a dans la bouche. »'
  cek-AK: To pacoengah Absalom mah, Ark acaeng Hushai doeh kawk oh; anih mah loe kawbangmaw
    thui tih, tiah tahngai o si, tiah a naa.
  cuk-cuk: 'Absalón sogded: —Arquita-dule-Husaiʼse be anga gornamalo. Anmar itomarmogo,
    igi sogdamogodibe.'
  uig-CYR: 'лекин Абшалом: Аркилиқ Һушайниму чақириңлар; униң сөзиниму аңлайли, —
    деди.'
  tel-2017: అప్పుడు అబ్షాలోము “ఈ విషయంలో అర్కీయుడైన హూషై ఏమి చెబుతాడో విందాం. అతణ్ణి
    పిలిపించండి” అని ఆజ్ఞాపించాడు. హూషై అబ్షాలోము దగ్గరికి వచ్చాడు.
  hat-BSA: 'Alò, Absalom te di: “Alò, rele Huschaï, Akyen an tou e annou tande sa
    ke li gen pou di.”'
  kos-kos: Na Absalom el fahk, “Pangnolma Hushai ac lela kut in lohng lah mea el ac
    fahk uh.”
  hbo-WLC: וַיֹּ֙אמֶר֙ אַבְשָׁל֔וֹם קְרָ֣א נָ֔א גַּ֖ם לְחוּשַׁ֣י הָאַרְכִּ֑י וְנִשְׁמְעָ֥ה
    מַה־בְּפִ֖יו גַּם־הֽוּא׃
  ibo-ibo: Ma Absalọm kwuru sị, “Kpọọ Hushaị onye Akai ka anyị jụọ ya ihe ọ chere
    banyere okwu a.”
  ory-ory: ତେବେ ଅବଶାଲୋମ କହିଲା, “ଅର୍କୀୟ ହୂଶୟକୁ ମଧ୍ୟ ଡାକ, ଆଉ ସେ କʼଣ କହେ, ତାହା ମଧ୍ୟ ଶୁଣିବା।”
  chk-chk: Mürin, Apsalom a üra, “Oupwe pwal körato Husai ewe re Ark, pwe sipwe rongorong
    mine i epwe apasa.”
  ssd-ssd: 'Absalom ndek sakina: Sine Husai wikube le nu promba nuŋe wamdus ta kukliwa
    le ismba ŋgina le nane nu tumba pronaig.'
  rop-rop: Bat Ebsalom bin jinggabat na, en imbin tok, “Wi garra jingat langa Hushai,
    en wi garra irrim im tok basdam.”
  ukr-1871: 'Однакже повелїв Абессалом: Покличте ще й Архійця Хусія, почуємо, що він
    скаже.'
  deu-1951: 'Aber Absalom sprach: Rufe doch noch Husai, den Architer, daß wir auch
    hören, was er zu sagen hat!'
  eng-JPS: 'Then said Absalom: ''Call now Hushai the Archite also, and let us hear
    likewise what he saith.'''
  srp-1865: 'Ali reèe Avesalom: dozovite i Husaja Arhijanina da èujemo što æe i on
    reæi.'
  lug-lug: Naye Abusaalomu n’ayogera nti, “Mumpitire ne Kusaayi Omwaluki, tuwulire
    ky’anaayogera ku nsonga eyo.”
  heb-heb: ויאמר אבשלום קרא נא גם לחושי הארכי ונשמעה מה בפיו גם הוא׃
  ben-IRV: তখন অবশালোম বলল, “একবার অর্কীয় হূশয়কে ডাক; তিনি কি বলেন, আমরা তাও শুনি৷”
  pan-pan: ਉਸ ਵੇਲੇ ਅਬਸ਼ਾਲੋਮ ਨੇ ਆਖਿਆ, ਹੂਸ਼ਈ ਅਰਕੀ ਨੂੰ ਵੀ ਸੱਦ ਲਓ ਤਾਂ ਜੋ ਅਸੀਂ ਉਹ ਦੇ ਮੂੰਹੋਂ
    ਵੀ ਕੁਝ ਸੁਣੀਏ।
  tkr-tkr: 'Avşalomee eyhen: – Qudoora, həşde Arkibışda Xuşayır qot''alas, sa mang''vee
    eyhenıçilid k''ırı alixhxhes.'
  mya-JVB: ထိုအခါ အဗရှလုံ က၊ အာခိ လူဟုရှဲ ကို လည်း ခေါ်ခဲ့။ ငါတို့သည် သူ ၏စကား ကိုနာကြား
    ကြကုန်အံ့ဟုဆို သည် အတိုင်း၊
  tte-O: Na Abisalomi iwalo iba, “Usai tomo Aliki kuyogan ilaoma na ana nuwatu iwalowen
    tabenalan tabe.”
  tbg-tbg: Minti tuvaro Apasalomuva tiharo, Kaiqenavu Akaihainaara Husairavata aaramake
    vira avu aatoqi vaina uvaravata iriare, tiro.
  hmo-hmo: Vadaeni Abesaloma ia gwau, “Husai, Araki tauna danu do umui boiria, iena
    hereva do ita kamonai.”
  urd-urd: और अबीसलोम ने कहा, अब अरकी हूसी को भी बुलाओ और जो वह कहे हम उसे भी सुनें।
  rus-SYN: 'И сказал Авессалом: позовите Хусия Архитянина; послушаем, что он скажет.'
  bqc-SIM: 'Ɔ̃ Abisaloũ mɛ̀: Aaki gbɛ̃́ Usai sísi lↄ, wà ma lá a o sↄ̃.'
  tcz-CHONGTHU: Chuphat’in Absalom chun hitin aseiye, “Arkite mi Hushai chu hinpuilut
    uvin, aman ipi agel a asei em, ngai u hite,” ati.
  mar-mar: पण तरीसुध्दा अबशालोम म्हणाला हूशय अर्की यालाही बोलावून घ्या. त्याचे म्हणणेही
    मला ऐकून घ्यायचे आहे.
  qub-qub: Chaypis Absalonga Arac runa Husaita gayachiran yarpashanta willananpaj.
  bqp-bqp: 'Akũ Abusalomu pì: Ò Aki gbɛ̃ Usai sísi dↄ ò ma lákũ ani o nà se.'
  hat-hat: 'Absalon di konsa: -Rele Ouchayi, moun peyi Ak la. Ann tande sa li gen
    pou l'' di nou.'
  eng-BSB: Then Absalom said, “Summon Hushai the Archite as well, and let us hear
    what he too has to say.”
  tod-tod: 'Aɓesalɔme ɠɛni ma: «Aaleke nui Ɠusayi loli dɛɛ, ade tɔ ɓalaa goomɛni.»'
  eng-WEBPB: Then Absalom said, “Now call Hushai the Archite also, and let’s hear
    likewise what he says.”
  kbq-kbq: Hagi Absalomu'a huno, Akai nagapinti ne' Husaina kehinkeno agranena antahi'zama'a
    eme huama hina antahimaneno.
  nhe-BL: 'Pero Absalón quiijto: ―Ma tijnotzase nojquiya Husai tlen ichaj ehuani Arquita,
    huan tijcaquise tlaque consejo techmacas ica tlen quiijtojtoya Ahitofel.'
  bus-bus: 'Ben Abusalomu bè: Wà Aki gbɛ̃ Usai sísi dↄ wà ma lán eé o nà se.'
  gub-BL: — Perur Uzaz peho kury. Xinu ize'eg àwàm nehe kury, i'i Àmixàràw.
  eng-DRA: 'But Absalom said: Call Chusai the Arachite, and let us hear what he also
    saith.'
