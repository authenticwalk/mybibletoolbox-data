verse: 2SA.017.004
translations:
  mal-C: ഈ ഉപദേശം അബ്ശാലോമിനും സകല ഇസ്രായേൽ ഗോത്രത്തലവന്മാർക്കും ബോധിച്ചു.
  deu-TKW: Dieser Rat sagte Absalom zu, ebenso allen Vornehmsten Israels.
  lin-lin: Makanisi oyo emonanaki ya sembo na miso ya Abisalomi mpe ya bampaka nyonso
    ya Isalaele.
  eng-LSV: And the word is right in the eyes of Absalom, and in the eyes of all [the]
    elderly of Israel.
  eng-GNV: And the saying pleased Absalom well, and all the Elders of Israel.
  eng-WEBSTER: And the saying, pleased Absalom well, and all the elders of Israel.
  nhw-BL: Huan Absalón huan nochi nopa huehue tlacame quiijtojque para cuali catli
    Ahitofel quiijtojtoya para quichihuas.
  swh-ONEN: Mpango huu ulionekana mzuri kwa Absalomu na kwa wazee wote wa Israeli.
  bba-bba: Mɑ ɡɑri yi, yi Abusɑlɔmu kɑ Isirelibɑn ɡuro ɡurobu kpuro dore.
  eng-KJVCPB: And the saying pleased Absalom well, and all the elders of Israel.
  mpx-mpx: He nuwatu ya Absalom alonau Isileli wali tonowakau gegewel hi awa wawaisi-an.
  luo-luo: Wachni ne nenore ni ber ne Abisalom gi jodong Israel duto.
  meu-meu: Una lalo-hadai na Absalom bona Israel tau-badadia iboudiai ese e moalelaia.
  npi-ULB: अहीतोपेलले भनेको कुरा अब्शालोम र इस्राएलका सबै धर्म-गुरुलाई मन पर्‍यो ।
  yor-yor: Ọ̀rọ̀ náà sì tọ́ lójú Absalomu, àti lójú gbogbo àwọn àgbàgbà Israẹli.
  ind-ind: Absalom dan para tua-tua Israel menyetujui rencana Ahitofel.
  pes-OPCB: ابشالوم و همهٔ بزرگان اسرائیل این نقشه را پسندیدند.
  tgl-ULB: Kasiya-siya kay Absalom at sa lahat ng mga nakatatanda ng Israel kung ano
    ang sinabi ni Ahitofel.
  cbu-NT: Absalonshitisin, mishat anshuchtamsin Israelchish, ashchiri, Amb shingsi,
    táranganaya.
  hui-hui: Abasalomo halu Isaraelenaga agali haguane hearume mandabu handalu hearia
    bi ogoni bayale tigabioreyane manda bini.
  mya-mya: ဤ​အ​ကြံ​ကို​အ​ဗ​ရှ​လုံ​နှင့်​ဣ​သ​ရေ​လ အ​မျိုး​သား​ခေါင်း​ဆောင်​များ​က​နှစ်​သက်
    ကြ​၏။
  bod-N: ཨབ་ཤཱ་ལོམ་དང་ཡེས་ར་ཨེལ་གྱི་རྒན་པོ་རྣམས་གཏམ་དེ་ལ་ཤིན་ཏུ་དགའ་བར་གྱུར་ཏོ། །
  sna-sna: Shoko iri rakafadza Abhusaromu navakuru vose veIsraeri.
  spa-BLM: El dicho agradó a Absalón y a todos los ancianos de Israel.
  cac-cac: Ix scha sc'ol jun pensar chi' vin̈aj Absalón chi' yed' masanil eb' yichamtac
    vinaquil chon̈ab'.
  swh-ULB: Alichokisema Ahithofeli kikampendeza mfalme na wazee wote wa Israeli.
  bel-bel: І спадабалася гэтае слова Авэсалому і ўсім старэйшынам Ізраілевым.
  deu-ELBBK: Und das Wort war recht in den Augen Absaloms und in den Augen aller Ältesten
    von Israel.
  mbb-OT: Heini he paaǥi meupiya para ki Absalom wey te langun he menge ebpemendumala
    te Israel.
  mal-2015: ഈ വാക്കു അബ്ശാലോമിന്നും യിസ്രായേൽമൂപ്പന്മാർക്കൊക്കെയും വളരെ ബോധിച്ചു.
  rmc-rmc: Oda vakeriben sas pre dzeka le Absolonoske the savore izraelike vodcenge.
  pes-OPV: و این سخن در نظرجمیع مشایخ اسرائیل پسند آمد.
  ron-1924: Кувинтеле ачестя ау плэкут луй Абсалом ши тутурор бэтрынилор луй Исраел.
  ben-OBCV: এই পরিকল্পনাটি অবশালোম ও ইস্রায়েলের সব প্রাচীনের কাছে ভালো বলে মনে হল।
  som-som: Oo hadalkaasuna aad buu uga farxiyey Absaaloom iyo odayaashii reer binu
    Israa'iil oo dhan.
  lat-VUC: Placuitque sermo ejus Absalom, et cunctis majoribus natu Israël.
  eng-ASVBT: And the saying pleased Absalom well, and all the elders of Israel.
  ita-1885: E questo parere piacque ad Absalom, ed a tutti gli Anziani d'Israele.
  eng-LXXUP: And the saying was right in the eyes of Absalom, and in the eyes of all
    the elders of Israel.
  eng-ULB: What Ahithophel said pleased Absalom and all the elders of Israel.
  spa-VBL: Este plan les pareció bien a Absalón y a todos los ancianos de Israel.
  fra-_FOB: Cet avis fut approuvé par Absalom et par tous les anciens d'Israël.
  mal-mal: ഈ വാക്കു അബ്ശാലോമിനും യിസ്രായേൽമൂപ്പന്മാർക്കും വളരെ ബോധിച്ചു.
  urd-GVR: Yih mashwarā Abīsalūm aur Isrāīl ke tamām buzurgoṅ ko pasand āyā.
  suz-BL: मिनु अब्‍सालोम नु इस्राएल ङा खाल्‍पा नेल्‍लेम अहीथोफेल आ अर्ती दाक्‍तमे
    बाक्‍त।
  ita-1927: Questo parlare piacque ad Absalom e a tutti gli anziani d’Israele.
  ckb-ckb: ئەم تەگبیرەی لەلایەن ئەبشالۆم و هەموو پیرانی ئیسرائیلەوە پەسەند کرا.
  eng-BBE: And the saying was pleasing to Absalom and to the responsible men of Israel.
  kan-OKCV: ಈ ಮಾತು ಅಬ್ಷಾಲೋಮನ ದೃಷ್ಟಿಗೂ, ಇಸ್ರಾಯೇಲಿನ ಸಮಸ್ತ ಹಿರಿಯರ ದೃಷ್ಟಿಗೂ ಒಳ್ಳೆಯದಾಗಿ
    ತೋರಿತು.
  tam-2017: இந்த வார்த்தை அப்சலோமின் பார்வைக்கும், இஸ்ரவேலுடைய எல்லா மூப்பர்களின்
    பார்வைக்கும் நலமாகத் தோன்றியது.
  spa-RV-1909: Esta razón pareció bien á Absalom y á todos los ancianos de Israel.
  ron-BTF: Și spusa a plăcut lui Absalom mult și tuturor bătrânilor lui Israel.
  eng-WEBP: The saying pleased Absalom well, and all the elders of Israel.
  eng-FBV: This plan looked good to Absalom and to all the elders of Israel.
  nld-1939: Ofschoon dit voorstel de goedkeuring wegdroeg van Absalom en van alle
    oudsten in Israël,
  nch-BL: Huan Absalón huan nochi nopa huehue tacame quiijtojque para cuali cati Ahitofel
    quiijtojtoya para quichihuas.
  vie-1934: Aùp-sa-lôm và các trưởng lão Y-sơ-ra-ên đều nhận lời ấy là phải.
  hin-CV: अबशालोम और सारे इस्राएली पुरनियों को यह युक्ति सही लगी.
  spa-BES: Y el dicho agradó a Absalón y a los hombres responsables de Israel.
  tdx-tdx: Nitea’ i Absalome naho ze hene mpiaolo’ Israele i saontsy zay.
  tha-KJV: คำทู​ลน​ี้เป็​นที​่พอพระทั​ยอ​ับซาโลม และบรรดาผู้​ใหญ่​แห่​งอ​ิสราเอลก็พอใจด้วย
  por-BR-2018: Esta razão apareceu bem a Absalão e a todos os anciãos de Israel.
  deu-ELO: Und das Wort war recht in den Augen Absaloms und in den Augen aller Ältesten
    von Israel.
  eng-WYC-2018: And the word(s) of Ahithophel pleased Absalom, and all the greater
    men in birth of Israel. (And Ahithophel’s plan pleased Absalom, and all the men
    of great age,that is, the elders, of Israel.)
  epo-epo: Kaj la afero plaĉis al Abŝalom kaj al ĉiuj plejaĝuloj de Izrael.
  uig-PIN: Bu mǝsliⱨǝt Abxalomƣa wǝ Israilning barliⱪ aⱪsaⱪalliriƣa yaⱪti,
  beo-beo: 'A:basalome amola Isala:ili ouligisu dunu huluane da amo fada:i sia: hahawane
    nabi.'
  tpi-OTNT: Apsalom wantaim ol lida bilong ol Israel i harim dispela tok na ol i ting
    dispela em i gutpela tingting tru.
  hau-SA: Wannan shawara ta gamshi Absalom da dukan dattawan Isra’ila.
  uig-LAT: Bu meslihet Abshalomgha we Israilning barliq aqsaqallirigha yaqti,
  nde-nde: Icebo leli lakhanya lilihle ku-Abhisalomu lakubo bonke abadala bako-Israyeli.
  ton-ton: Pea naʻe lelei ʻae lea ni kia ʻApisalomi, pea mo e mātuʻa kotoa pē ʻo ʻIsileli.
  ces-1613: I líbila se ta řeč Absolonovi i všechněm starším Izraelským.
  eng-WMB: The saying pleased Absalom well, and all the elders of Israel.
  tam-TCV: அவனுடைய இந்தத் திட்டம் அப்சலோமுக்கும் இஸ்ரயேலரின் முதியவர்களுக்கும் சிறந்ததாகக்
    காணப்பட்டது.
  ceb-ULB: Nakapahimuot kang Absalom ug sa tanan nga kadagkoan sa Israel ang gisulti
    ni Ahitofel.
  pol-UBG: Spodobało się to Absalomowi i wszystkim starszym Izraela.
  agr-agr: Tusa timatai Absalón nuna shiig pegkeg diisui, tuja Israel aents aidaun
    apuji aidaushkam pegkejai tiajui.
  kyc-kyc: Leyamo dokopa Isaraele akali mupwa dupwamepe dee Epesalome baamepe pii
    doo leyamo doko keyange ingyuo pelyamo, lao siyami.
  urd-GVU: یہ مشورہ ابی سلوم اور اسرائیل کے تمام بزرگوں کو پسند آیا۔
  deu-1912: Das deuchte Absalom gut und alle Ältesten in Israel.
  kan-2017: ಈ ಮಾತು ಅಬ್ಷಾಲೋಮನಿಗೂ, ಇಸ್ರಾಯೇಲರ ಎಲ್ಲಾ ಹಿರಿಯರಿಗೂ ಸರಿಯಾಗಿ ಕಂಡಿತು.
  yap-yap: Me finey Absalom nge urngin e pi tolang nu Israel ni yad bay u tan pa’
    ni bfel’ e re bugithin nem ni keyog Ahithofel.
  hlt-MCSB: Tekah olka tah Absalom kah mikhmuh neh Israel patong boeih kah mikhmuh
    ah thuem mai.
  mdy-ETH: ዬይ ዞራ ዓቤሴሎሜና ዒስራዔኤሌ ሱኡጎ ቢያሢም ኮሺ ማሌኔ።
  twi-ASANTE: Saa nhyehyɛeɛ yi sɔɔ Absalom ne Israel mpanimfoɔ nyinaa ani.
  eng-WEBU: The saying pleased Absalom well, and all the elders of Israel.
  wal-wal: Akixoofeela zoree Abeseloomanne Israa7eela cimata ubbaa ufaissiis.
  spa-PDDPT: El consejo agradó a Absalón y a todos los ancianos de Israel.
  gun-gun: Ha'e rami ijayvu rã Absalão ha'e Israel regua nhomongeta va'ety kuery ha'e
    javi oendu vy ojou porã rei okuapy.
  agu-BL: Ba'n mban yi xtxumu'n Ahitofel swutz Absalom scyuch' yi e' mas wi' banl
    wi'.
  eng-PEV: Absalom and the elders of Israel agreed. They said, “This is a good plan.”
  ilo-ULB: Naay-ayo ni Absalom ken dagiti amin a panglakayen iti Israel iti imbaga
    ni Ahitofel.
  kpg-kpg: Absalom mo nia dagi o digau Israel huogodoo la guu donu ang gi nia helekai
    hagamaamaa aanei.
  uig-ARA: بۇ مەسلىھەت ئابشالومغا ۋە ئىسرائىلنىڭ بارلىق ئاقساقاللىرىغا ياقتى،
  sus-sus: Na masenyi naxa rafan Abisalomi nun Isirayila kuntigie birin ma.
  pon-2006: Apsalom oh kaunen mehn Israel ko koaros ahpw pwungkihda soangen kaweid
    wet.
  jae-jae: Ma biŋ tau kêmoasiŋ Absalom to Israel nêŋ lauŋanô samob.
  ksd-ksd: Ma Absalom ma ra umana patuana Israel dia ga manane tuna go ra tinata.
  tur-YTC: Bu söz Avşalom'un ve İsrael'in bütün ihtiyarlarının hoşuna gitti.
  grc-BRENT: Καὶ εὐθὺς ὁ λόγος ἐν ὀφθαλμοῖς Ἀβεσσαλὼμ, καὶ ἐν ὀφθαλμοῖς πάντων τῶν
    πρεσβυτέρων Ἰσραήλ.
  ind-AYT: Perkataan itu dianggap baik dalam pandangan Absalom dan dalam pandangan
    semua tua-tua Israel.
  nya-nya: Malangizo awa anaoneka abwino kwa Abisalomu ndi kwa akuluakulu onse a Israeli.
  hrv-hrv: Svidje se to Abšalomu i svim starješinama Izraelovim.
  mps-mps: Apsalom dali, te Israel dabego tonalubo bidi dabe daligo te po odama, tama
    augwa homugo te wiegi yai homu mu da homu yali.
  tpi-tpi: Apsalom wantaim ol lida bilong ol Israel i harim dispela tok na ol i ting
    dispela em i gutpela tingting tru.
  dan-1931: Det Forslag tiltalte Absalom og alle Israels Ældste.
  vie-OVCB: Áp-sa-lôm và các trưởng lão Ít-ra-ên đều cho lời bàn này là chí lý.
  guj-2017: અહિથોફેલે જે કહ્યું તે આબ્શાલોમને તથા ઇઝરાયલના સર્વ આગેવાનોને પસંદ પડ્યું.
  pon-2006A: Apsalom oh kaunen mehn Israel ko koaros ahpw pwungkihda soangen kaweid
    wet.
  por-BRBSL: O ditado agradou bem a Absalom, e a todos os anciãos de Israel.
  aly-aly: Alerikw David-wenh artwamp Israel-wenh-rnem-then rernem angkerrew, “Ya,
    alakenhan mwerrarl.”
  cth-cth: Hote lawk hah Absalom hoi Isarelnaw miphun kacuenaw ni a ngai awh.
  twi-twi: Saa nhyehyɛe yi sɔɔ Absalom ne Israel mpanyimfo nyinaa ani.
  hlt-hlt: Tekah olka tah Absalom kah mikhmuh neh Israel patong boeih kah mikhmuh
    ah thuem mai.
  tbz-SIM: Abusɑdɔmmu nɛ̀ Isidɑyɛɛribɛ kó bɛkótíbɛ̀ bɛmɔu kɛ̀ bɛ̀ɛ pɛ́nsìrì dɛ kó
    tinɑ́ɑǹtì.
  msy-2020: Apsalom ko Israelian gumazir dapaniba akar kam baregha kamaghɨn mɨgɨa
    ghaze, mar nɨghnɨzir bar aghuimra.
  dop-dop: Ḿpʋ́ɣʋ́ Apǝsɑlɔm nɑ Ɩsɛɣɛlɩ sɔsɑɑ tǝnɑ pɑ lɑŋɑ hɛɛnɑ tɔm ntɩ.
  azb-azb: Bu söz Avşalomun və bütün İsrail ağsaqqallarının nəzərində doğru göründü.
  eng-DBY: And the saying was right in the eyes of Absalom, and in the eyes of all
    the elders of Israel.
  hin-2017: यह बात अबशालोम और सब इस्राएली पुरनियों को उचित मालूम पड़ी।
  wol-KYG: Pexe moomu nag jub ci Absalom, mook magi Israyil ñépp.
  eng-YLT: And the thing is right in the eyes of Absalom, and in the eyes of all the
    elders of Israel.
  eng-WYC-2017: And the words of Ahithophel pleased Absalom, and all the greater men
    in birth of Israel.
  eng-WMBB: The saying pleased Absalom well, and all the elders of Israel.
  urd-GVH: यह मशवरा अबीसलूम और इसराईल के तमाम बुज़ुर्गों को पसंद आया।
  rug-rug: Sa vinaritokae binalabala hie si guana leana koe Abusalamu meke koa ri
    doduru koimata Izireli.
  gaz-gaz: Karoorri kunis Abesaaloomii fi maanguddoota Israaʼel hundatti waan gaarii
    fakkaate.
  fra-LSG: Cette parole plut à Absalom et à tous les anciens d’Israël.
  yal-yal: Na falan yi Abisalomi nun Isirayila fonne birin kɛnɛn.
  haw-1868: He pono keia olelo i ka manao o Abesaloma a me na lunakahiko a pau o ka
    Iseraela.
  arb-NAV: فَاسْتَحْسَنَ أَبْشَالُومُ وَقَادَةُ بَنِي إِسْرَائِيلَ هَذَا الرَّأْيَ.
  ewe-ewe: Absalom kple Israel ƒe ametsitsiwo katã lɔ̃ ɖe ɖoɖo sia dzi.
  eng-LEE: And the thing was pleasing in the eyes of Abshalom, and in the eyes of
    all the elders of Israel.
  asm-FB: তেতিয়া অহীথোফলৰ এই কথাত অবচালোম আৰু ইস্ৰায়েলৰ সকলো বৃদ্ধ লোকে সন্তোষ পালে।
  sus-A: نَ مَسٍنيِ نَشَ رَقَن عَبِسَلٌمِ نُن عِسِرَيِلَ كُنتِفِيٍ بِرِن مَ.
  fra-SBL: Cette parole plut à Absalom et à tous les anciens d'Israël.
  hbo-hbo: וַיִּישַׁ֥ר הַדָּבָ֖ר בְּעֵינֵ֣י אַבְשָׁלֹ֑ם וּבְעֵינֵ֖י כָּל־זִקְנֵ֥י
    יִשְׂרָאֵֽל׃ ס
  kik-kik: Narĩo ithugunda rĩu rĩkĩoneka rĩrĩ rĩega nĩ Abisalomu na athuuri othe a
    Isiraeli.
  fra-NCL: Ce discours plut à Absalom et à tous les anciens d’Israël.
  cek-AK: To tiah pacaenghaih to Absalom hoi Israel kacoehtanawk boih mah hoih, tiah
    poek o.
  cuk-cuk: Absalón, degi, Israel-dulemar-nug-nikamalad, Ahitofel-ega-binsaed-uksad
    nabir-itosmalad.
  uig-CYR: Бу мәслиһәт Абшаломға вә Исраилниң барлиқ ақсақаллириға яқти,
  tel-2017: ఈ మాటలు అబ్షాలోముకు, ఇశ్రాయేలు పెద్దలందరికీ మంచిగా అనిపించాయి.
  hat-BSA: Konsa, plan an te fè Absalom avèk tout ansyen Israël yo kontan.
  kos-kos: Kas in kasru inge wo sel Absalom ac sin mwet kol nukewa lun mwet Israel.
  hbo-WLC: וַיִּישַׁ֥ר הַדָּבָ֖ר בְּעֵינֵ֣י אַבְשָׁלֹ֑ם וּבְעֵינֵ֖י כָּל־זִקְנֵ֥י
    יִשְׂרָאֵֽל׃ ס
  ibo-ibo: Atụmatụ ahụ ziri ezi nʼanya Absalọm na ndị okenye niile nke Izrel.
  ory-ory: ସେତେବେଳେ ଏହି କଥା ଅବଶାଲୋମର ଓ ଇସ୍ରାଏଲୀୟ ସମସ୍ତ ପ୍ରାଚୀନବର୍ଗର ଦୃଷ୍ଟିରେ ପସନ୍ଦ
    ହେଲା।
