  pan-pan: ਇਹ ਗੱਲ ਅਬਸ਼ਾਲੋਮ ਅਤੇ ਸਾਰੇ ਇਸਰਾਏਲੀ ਬਜ਼ੁਰਗਾਂ ਨੂੰ ਚੰਗੀ ਲੱਗੀ।
  tkr-tkr: Man cuvab Avşalomusud gırgıne İzrailyne ağsaqqalaaşisıd yugda qadayle.
