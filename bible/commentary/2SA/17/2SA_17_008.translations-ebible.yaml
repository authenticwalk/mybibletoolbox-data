  ind-AYT: Husai berkata lagi, “Engkau mengetahui bahwa ayahmu dan orang-orangnya
    adalah pejuang. Selain itu, mereka sakit hati serupa beruang yang kehilangan anak
    di padang. Ayahmu adalah seorang prajurit sejati, yang tidak akan tidur bersama
    rakyatnya.
  nya-nya: Inu mukudziwa bwino abambo anu ali ndi ankhondo awo. Iwo ndi anthu ankhondo
    komanso ndi woopsa ngati chimbalangondo chimene chalandidwa ana ake. Kuwonjezera
    apa abambo anu ndi katswiri wa nkhondo. Iwo sanagone pamodzi ndi asilikali awo.
  hrv-hrv: 'I nastavi Hušaj: “Ti znaš da su tvoj otac i njegovi ljudi junaci i da
    su ljuti kao medvjedica kojoj su oteli njezine medvjediće. Tvoj je otac ratnik,
    neće on dopustiti da narod počiva preko noći.'
  mps-mps: Nago koneani, naga aya, Devit, te aga ami bidi dabe dali, augwali te hwįbo
    bomai bidi dabe dao. Augwali te haliga sębę dwai mu elama tama bidibao, te so
    hasa beago te aga wai dabe tigidali te bidigo wi sela paide te haliga sębę ebo
    tiwai elalubao. Te nago ayago te hwįbo kolesaga mu koneani, tama tibaso, aga
    te we bidi dali hulide piainu eyu, te usu me egobeo.
  tpi-tpi: Yu save pinis, papa bilong yu, Devit, wantaim ol soldia bilong en, ol i
    strongpela man bilong pait. Ol i belhat nogut tru na i stap, olsem mama bea i
    save belhat long taim ol man i stilim olgeta pikinini bilong en. Papa bilong yu
    i save tumas long pasin bilong pait, olsem na bai em i no inap slip wantaim ol
    manmeri long nait.
  dan-1931: 'Og Husjaj sagde fremdeles: “Du ved, at din Fader og hans Mænd er Helte,
    og bitre i Hu er de som en Bjørn på Marken, hvem Ungerne er taget fra; desuden
    er din Fader en rigtig Kriger, som ikke lægger sig til Hvile om Natten med Folkene.'
  vie-OVCB: Vua biết rõ, cha của vua và thuộc hạ toàn là dũng sĩ, nay họ đang giận
    dữ khác nào gấu cái bị bắt mất con. Ngoài ra, cha của vua là người thạo việc chiến
    trường, ông ấy không ngủ đêm giữa đám ba quân đâu.
  guj-2017: વળી હુશાયે કહ્યું, “તને ખબર છે કે તારા પિતા અને તેના માણસો બહુ હિંમતવાન
    યોદ્ધાઓ છે, જેમ પોતાના બચ્ચાં છીનવાઈ જવાથી રીંછણ ક્રોધિત હોય છે તેવા તે લોકો છે.
    તારો પિતા લડવૈયા પુરુષ છે; તે આજે રાત્રે સૈનિકોની સાથે રહેશે નહિ.
  pon-2006A: Komw mwahngih duwen omwi pahpa Depit oh sapwellime sounpei kan ar nohn
    kehlail en mahwen, oh duwen ar rasehng pehr kommwad en nanwel men me nah kan kin
    pirapasang. Omwi pahpao iei sounpei koahiek men oh e sohte kin ketin pweidi rehn
    sapwellime sounpei kan.
  por-BRBSL: 'Hushai disse ainda: “Você conhece seu pai e seus homens, que são homens
    poderosos, e que são ferozes em suas mentes, como um urso roubado de seus filhotes
    no campo. Seu pai é um homem de guerra e não vai se alojar com o povo.'
  aly-aly: Ntwa aynengkw ngkwenh iterl-areyelarl, ran ahawarr rlterrkarl. Artwa ahawarr
    ikwerenh-rnem rlterrk arrpemarl, atnwenth ahelengkw-rnem-apeny. Ran tyak innga,
    arlengarl ayntey-alhem arntarnt-arelhemel ahawarr-rnem-wetyan.
  cth-cth: Hushai ni, na pa hoi a taminaw teh na panue toe. Athakaawme tami, ka matheng
    katang e tavom manu a ca la pouh e patetlah, doeh ao awh. Hahoi, na pa teh taran
    ka tuk e lah ao teh, taminaw koe roe mahoeh.
  twi-twi: Wunim wʼagya ne ne dɔm; wɔyɛ akofo akɛse, na wɔn ho yɛ hu sɛ sisi a wɔawia
    ne mma. Ɛno da nkyɛn a, wʼagya nim de wɔ akodi mu; ɔne nʼakofo no rentena anadwo
    yi.
  hlt-hlt: Te phoeiah Hushai loh, “Na pa te na ming coeng, a hlang rhoek khaw amih
    tah hlangrhalh rhoek ni, amih a hinglu tah kohong kah dueidah laemhong vom bangla
    tlung. Te phoeiah na pa he caemtloek hlang la a om dongah pilnam nen khaw rhaeh
    mahpawh.
  tbz-SIM: A yɛ̃́mu ɑ cicɛ nɛ̀ o nìtìbɛ̀ bɛ̀ dòmmɛ̀, bɛ̀ tu bɛkpɑ̀rìnuɔmbɛ mbɛ bɛ
    kpɛti yóumu, kɛ dò ndicìrícìrì dìì birɛ feti dikpɑ́ɑ̀. Ketíkɛ ɑ cicɛ wèè yɛ̃ dikpɑ̀nnì
    dòmmɛ̀, ò í yóó yie nkɛ́wɛ̃nnɛ́nɛ̀ bɛnìtìbɛ̀ kɛyènkɛ̀ kɛ́duɔ́.
  msy-2020: Nɨ fogh, nɨn afeziam Devit uan mɨdorozir gumaziba ko, me mɨsozir gumazir
    gavgaviba, egha bar osemegha iti, me mati bean amebam gumazim an nguziba okemezɨma,
    an navim isia iti. Nɨ uan afeziamɨn mɨdorozir arazibagh fo, a dɨmangan uan mɨdorozir
    gumaziba ko dakuighan kogham.
  dop-dop: Nyɑ́ mɑɣɑmɑɣɑ n nyǝ́mɑ sɩ nyɑ́ cɑɑ nɑ ɩ yǝlɑɑ pɑ kɛ́ ɑpɑlɑɑ kɛ́. Pǝ́cɔ́
    pɑ wɛ pɑ́ɑ́nɑ́ kɛ́ ɩsɩɩ yʋlʋ kpɑkʋɣʋʋ tɔɣɔlɑɣɑ pǝyɑɣɑ nɑ kɑ́ wɛ ɩsǝnɑ tɔ. Nyɑ́
    cɑɑ kɛ́ yoolu kɛ́. Ɩɩ hǝntǝɣɩ yem kɛ́ ɑhoo.
  azb-azb: 'Sonra Xuşay sözünə davam etdi: «Bilirsən ki, atan və adamları igiddir.
    Onlar çöldə balalarından məhrum olan ayı kimi qəzəbli adamlardır. Atan isə təcrübəli
    cəngavərdir, o xalqla bir yerdə gecələməz.'
  eng-DBY: And Hushai said, Thou knowest thy father and his men, that they are mighty
    men, and they are of exasperated spirit, as a bear robbed of her whelps in the
    field; and thy father is a man of war, and will not lodge with the people.
  hin-2017: फिर हूशै ने कहा, “तू तो अपने पिता और उसके जनों को जानता है कि वे शूरवीर
    हैं, और बच्चा छीनी हुई रीछनी के समान क्रोधित होंगे। तेरा पिता योद्धा है; और अन्य
    लोगों के साथ रात नहीं बिताता।
  wol-KYG: Xam nga sa baay ak ay nitam. Ay xarekat yu jàmbaare lañu te wex ni gaynde
    gu ñu nangu doom ya, te it, sa baay ku xam xeex la, du fanaan ak xarekat ya.
  eng-YLT: And Hushai saith, 'Thou hast known thy father and his men, that they [are]
    heroes, and they are bitter in soul as a bereaved bear in a field, and thy father
    [is] a man of war, and doth not lodge with the people;
  eng-WYC-2017: And again Hushai said, Thou knowest, that thy father, and the men
    that be with him, be most strong, and in bitter soul, as if a she bear is fierce
    in the forest, when her whelps be ravished from her; but also thy father is a
    man warrior, and he shall not dwell with the people.
  eng-WMBB: Hushai said moreover, “You know your father and his men, that they are
    mighty men, and they are fierce in their minds, like a bear robbed of her cubs
    in the field. Your father is a man of war, and will not lodge with the people.
  urd-GVH: आप तो अपने वालिद और उनके आदमियों से वाक़िफ़ हैं। वह सब माहिर फ़ौजी हैं।
    वह उस रीछनी की-सी शिद्दत से लड़ेंगे जिससे उसके बच्चे छीन लिए गए हैं। यह भी ज़हन
    में रखना चाहिए कि आपका बाप तजरबाकार फ़ौजी है। इमकान नहीं कि वह रात को अपने फ़ौजियों
    के दरमियान गुज़ारेगा।
  rug-rug: Gilania mua goi sapu sa tamamu se Devita meke sari nana tie si na tie ṉiṉiradi
    pa vinaripera meke variva matagutudi gua tugo na bea mamaqota sipu ta hiko sari
    na tuna. Sa tamamu si na tie tumatumaena pa vinaripera meke lopu hoke koa turaṉae
    koari nana tie pana boṉi.
  gaz-gaz: Ati abbaa keetii fi namoota isaa ni beekta; isaan loltootaa fi warra akkuma
    amaaketa ilmaan ishee jalaa fudhatamteetti nama sodaachisanii dha. Kana irratti
    abbaan kee muuxannoo waraanaa guddaa qaba; inni halkan halkan loltoota bira hin
    bulu.
  fra-LSG: 'Et Huschaï dit: Tu connais la bravoure de ton père et de ses gens, ils
    sont furieux comme le serait dans les champs une ourse à qui l’on aurait enlevé
    ses petits. Ton père est un homme de guerre, et il ne passera pas la nuit avec
    le peuple;'
  yal-yal: I yɛtɛna i baba nun a muxune kolon ki faɲi. Sofa kɛndɛn nan e ra, e magaxu
    alo yatan naxan ma diiye baxi a yii burunna ra. Yɛngɛ soon nan yi i baba ra, a
    mi luma yamaan fɛma kɔɛɛn birin na.
  haw-1868: No ka mea, wahi a Husai, ua ike oe i kou makuakane a me na kanaka ona,
    he poe kanaka ikaika lakou, a ua ukiuki ko lakou naau me he bea la i kailiia aku
    kana ohana keiki ma ke kula; he kanaka kaua no hoi kou makuakane, aole ia e moe
    me na kanaka.
  arb-NAV: 'ثُمَّ أَضَافَ: «أَنْتَ تَعْلَمُ أَنَّ أَبَاكَ وَرِجَالَهُ هُمْ أَبْطَالٌ
    يَعْصِفُ بِهِمْ غَضَبٌ جَامِحٌ كَدُبَّةٍ مُتَوَحِّشَةٍ مُثْكِلٍ، وَأَنَّ أَبَاكَ
    رَجُلُ قِتَالٍ مُتَمَرِّسٌ لَا يَبِيتُ مَعَ قُوَّاتِهِ.'
  ewe-ewe: Ènya fofowò kple eƒe amewo nyuie, ènya be wonye aʋawɔla sesẽwo. Ɖewohĩ
    David ƒe mo nyra ɖa abe sisiblisinɔ si ƒe viwo wofi le egbɔ la ene. Aʋawɔla xɔŋkɔ,
    kpɔnuteƒee fofowò nye, ne zã do la, mamlɔ aʋawɔlawo dome o.
  eng-LEE: 'And Chushai said, Thou well knowest thy father and his men, that they
    are mighty men, and are of an embittered spirit, as a bear robbed of her whelps
    in the field: and thy father is also a man of war, and will not lodge with the
    people.'
  asm-FB: হূচয়ে আৰু ক’লে, “আপুনি জানে যে আপোনাৰ পিতৃ আৰু তেওঁৰ লোকসকল বীৰ যোদ্ধা
    আৰু তেওঁলোকৰ খং পোৱালি কাঢ়ি নিয়া হাবিৰ ভালুকৰ দৰে ৷ আপোনাৰ পিতৃ এজন যুদ্ধাৰু;
    তেওঁ সৈন্যসকলৰ লগত আজি ৰাতি নাথাকিব৷
  sus-A: عِ عِ بَبَ كٌلٌن، عِ عَ شَ سْورِيٍ كٌلٌن. فبَنفبَلَنيِيٍ نَن عٍ رَ، عٍ شَاحّ
    عَلْ يّتّ نَشَن شَ دِيٍ بَشِ عَ يِ. عِ بَبَ فٍرٍ كٌلٌن. عَ مُ شِمَ حَمَ يَ مَ.
  fra-SBL: 'Huschaï dit encore : « Tu connais ton père et ses hommes, ce sont des
    hommes puissants, et ils sont féroces dans leur esprit, comme une ourse qui a
    volé ses petits dans les champs. Ton père est un homme de guerre, et il ne veut
    pas loger avec le peuple.'
  hbo-hbo: וַיֹּ֣אמֶר חוּשַׁ֗י אַתָּ֣ה יָ֠דַעְתָּ אֶת־אָבִ֨יךָ וְאֶת־אֲנָשָׁ֜יו כִּ֧י
    גִבֹּרִ֣ים הֵ֗מָּה וּמָרֵ֥י נֶ֙פֶשׁ֙ הֵ֔מָּה כְּדֹ֥ב שַׁכּ֖וּל בַּשָּׂדֶ֑ה וְאָבִ֙יךָ֙
    אִ֣ישׁ מִלְחָמָ֔ה וְלֹ֥א יָלִ֖ין אֶת־הָעָֽם׃
  kik-kik: Wee nĩũũĩ thoguo na andũ ake; nĩ andũ njamba, na nĩ njamba ta nduba ĩtunyĩtwo
    mwana wayo. Ningĩ thoguo arĩ na ũmenyo wa mbaara; ndarĩ hĩndĩ angĩraarania na
    mbũtũ cia ita.
  fra-NCL: 'Et Chusaï ajouta : « Tu sais que ton père et ses gens sont des braves ;
    ils sont exaspérés comme le serait dans la campagne une ourse privée de ses petits.
    Ton père est un homme de guerre, et il ne passe pas la nuit avec le peuple.'
  cek-AK: Hushai mah, Nampa hoi anih ih kaminawk to na panoek; nihcae loe thacak misatuh
    kami ah oh o; nihcae loe taw ah a caa kakaek hmawhsaeng taqom baktiah palungthin
    tawnh o; to pacoengah nampa loe misatuh kop kami ah oh, anih loe angmah ih misatuh
    kaminawk hoi doeh nawnto om mak ai.
  cuk-cuk: 'Geb Husai sogdebalid: —Be wisid, be-bab-David, dule-buledid. Aginbali,
    e-sordamar-eba-gudimalad deyobmarmogad. Igi sapurbali wiob-ome ei mimmigan-sulesale,
    urwedii dae, deyob e-sordamar sae itodimalad. Aginbali, be-bab bila-onoged-dulebalid,
    degisoggu, e-sordaganbali mutik gudii guosulid.'
  uig-CYR: 'Һушай йәнә мундақ деди: «Сән атаң билән адәмлирини билисәнғу — улар палванлардур,
    һазир даладики балилиридин җуда қилинған чиши ейиқтәк пәйли яман. Атаң болса һәқиқий
    җәңчидур, өз адәмлири билән биргә қонмайду.'
  tel-2017: నీ తండ్రి, అతనితో ఉన్నవారు మహా బలమైన యుద్ధ వీరులు. అడవిలో తమ పిల్లలను
    పోగొట్టుకొన్న ఎలుగుబంటులను పోలినవారై రగిలిపోతూ ఉన్నారని నీకు తెలుసు. నీ తండ్రి
    యుద్ధవిద్యలో నేర్పరి. అదీకాక అతడు తన మనుషులతో కలసి బసచేయడు.
  hat-BSA: 'Anplis, Huschaï te di: “Ou konnen papa ou avèk mesye pa li yo se mesye
    plen kouraj e fewòs, tankou yon lous ki pèdi pitit li nan chan. Epi papa ou gen
    gwo eksperyans lagè e li p ap pase nwit lan avèk pèp la.'
  kos-kos: Kom etu na lah David, papa tomom, ac mwet lal elos arulana fokoko ke mweun,
    ac sulallal lalos oana sulallal lun soko bear mutan ma pusrla ma natul lukel.
    Papa tomom el mwet na fas ke mweun, ac el tia wi muta yurin mwet lal ah ke fong
    uh.
  hbo-WLC: וַיֹּ֣אמֶר חוּשַׁ֗י אַתָּ֣ה יָ֠דַעְתָּ אֶת־אָבִ֨יךָ וְאֶת־אֲנָשָׁ֜יו כִּ֧י
    גִבֹּרִ֣ים הֵ֗מָּה וּמָרֵ֥י נֶ֙פֶשׁ֙ הֵ֔מָּה כְּדֹ֥ב שַׁכּ֖וּל בַּשָּׂדֶ֑ה וְאָבִ֙יךָ֙
    אִ֣ישׁ מִלְחָמָ֔ה וְלֹ֥א יָלִ֖ין אֶת־הָעָֽם׃
  ibo-ibo: Ọ sịrị, Gị onwe gị maara nna gị na ndị ikom ya; ha bụ ndị dike nʼagha,
    mkpụrụobi ha dịkwa ilu ugbu a dịka anụ ọhịa bịa a gbabara aka nwa nʼọhịa. Nna
    gị bụ onye ihe banyere agha doro anya. Ọ gaghị eso ndị ya nọọ ọnọdụ abalị.
  ory-ory: ହୂଶୟ ଆହୁରି କହିଲା, “ଆପଣ ଆପଣା ପିତାଙ୍କୁ ଓ ତାଙ୍କ ଲୋକମାନଙ୍କୁ ଜାଣନ୍ତି, ସେମାନେ
    ତ ବୀର ଓ କ୍ଷେତ୍ରରେ ଛୁଆହରା ଭଲ୍ଲୁକୀ ପରି ସେମାନେ ଉଗ୍ର ହୋଇଥିବେ, ପୁଣି ଆପଣଙ୍କ ପିତା ଯୋଦ୍ଧା
    ଓ ସେ ରାତ୍ରିରେ ଲୋକମାନଙ୍କ ସଙ୍ଗରେ ରହିବେ ନାହିଁ।
  chk-chk: A pwal üra, “Ka silei pwe semom me nöün kewe mwän ra fokun pwora. Ra rochongau
    usun eman pear a rochongau, lupwen eman a angei seni nöün me lemäl. Pwal eu, semom
    a sip le maun, esap tongeni nom ren ekewe sounfiu lepwin.
  ssd-ssd: Mam naŋe nuŋe kame kuasmbi ndoŋ nane saŋgri ŋaigo. Bea fat kilig le gubra
    tumba minit taŋaŋ. Mam naŋe nuŋe kuasmbi kame ta nane kirair ŋak. Nu furir taŋgo
    kame ŋak nda minit.
  rop-rop: Wal Hushai bin kipgon tok, “Yu jinggabat na. Yu dedi King Deibid en im
    solja olabat sabi fait brabliwei jis laiga mamiwan beya wen enibodi trai en pulumat
    im beibi. En yu dedi nomo oldei silip langa det pleis weya im solja olabat kemp,
    dumaji im sabi wanim oldei hepin langa fait, en im sabi im enami garra lukabat
    im deya langa det pleis weya im solja olabat kemp.
  ukr-1871: 'І каже Хусій: Ти знаєш панотця твого й людей його, що вони хоробрі та
    ще й роздражнені, мов ведмедиця в полі, що в неї однято ведмежата. До того ж панотець
    твій войовник, що не ночлїгує з людьми.'
  deu-1951: 'Und Husai sprach: Du kennst deinen Vater wohl und seine Leute [und weißt],
    daß sie Helden sind und grimmigen Mutes, wie eine Bärin auf freiem Felde, welche
    ihrer Jungen beraubt ist; dazu ist dein Vater ein Kriegsmann; er wird nicht bei
    dem Volke übernachten.'
  eng-JPS: 'Hushai said moreover: ''Thou knowest thy father and his men, that they
    are mighty men, and they are embittered in their minds, as a bear robbed of her
    whelps in the field; and thy father is a man of war, and will not lodge with the
    people.'
  srp-1865: 'Još reèe Husaj: ti znaš oca svojega i ljude njegove da su hrabri i da
    su ljuta srca kao medvjedica kad joj otmu medvjediæe u polju; svrh toga, tvoj
    je otac ratnik, neæe noæiti s narodom.'
  lug-lug: Omanyi kitaawo n’abasajja be nga basajja balwanyi era nga bakambwe ng’eddubu
    erinyagiddwako abaana baalyo. Ate n’ekirala, kitaawo mulwanyi mumanyirivu; tayinza
    kusula na baserikale.
  heb-heb: ויאמר חושי אתה ידעת את אביך ואת אנשיו כי גברים המה ומרי נפש המה כדב שכול
    בשדה ואביך איש מלחמה ולא ילין את העם׃
  ben-IRV: হূশয় আরও বললেন, “আপনি নিজের বাবাকে ও তাঁর লোকদেরকে জানেন, তাঁরা বীর ও
    রাগী এবং মাঠের ভাল্লুকের মত, আর আপনার বাবা যোদ্ধা; তিনি লোকদের সঙ্গে রাত কাটাবেন
    না৷
  pan-pan: ਫਿਰ ਹੂਸ਼ਈ ਨੇ ਇਹ ਵੀ ਆਖਿਆ, ਤੁਸੀਂ ਆਪਣੇ ਪਿਤਾ ਅਤੇ ਉਹ ਦੇ ਮਨੁੱਖਾਂ ਨੂੰ ਜਾਣਦੇ ਹੋ
    ਕਿ ਉਹ ਕਿੰਨ੍ਹੇ ਵੱਡੇ ਸੂਰਮੇ ਹਨ ਅਤੇ ਇਸ ਵੇਲੇ ਉਹ ਆਪਣੇ ਜੀਆਂ ਵਿੱਚ ਉਸ ਰਿੱਛਣੀ ਵਾਂਗੂੰ ਕ੍ਰੋਧ
    ਵਿੱਚ ਹੋਣਗੇ ਜਿਸ ਦੇ ਬੱਚੇ ਉਜਾੜ ਵਿੱਚ ਖੋਹ ਲਏ ਗਏ ਹੋਣ। ਤੁਹਾਡਾ ਪਿਤਾ ਯੋਧਾ ਹੈ ਅਤੇ ਉਹ ਸਾਰੇ
    ਲੋਕਾਂ ਦੇ ਨਾਲ ਨਹੀਂ ਰਹੇਗਾ।
  tkr-tkr: Vak'lecad ats'an, yiğna dekkiy mang'ukan insanar igider vob. Manbı həşde
    balabı g'ayşu axuyn syobı xhinne vob. Yiğna dek ək'elika siç'ekkvana insan vor,
    mana mısacar g'oşunne yı'q'nee g'alixhas deş.
  mya-JVB: ခမည်းတော် နှင့် သူ ၏လူ တို့သည် ခွန်အား ကြီးသောသူဖြစ်ကြောင်း ကို၎င်း ၊ ယခုမူကား
    တော ၌ သားငယ် ပျောက်သော ဝံမ ကဲ့သို့ ပြင်းထန် သောစိတ် ရှိကြောင်းကို၎င်း၊ ကိုယ်တော်
    သိ တော်မူ၏။ ခမည်းတော် သည်လည်း စစ်သူရဲ ဖြစ်၍ လူ များတို့နှင့်အတူ မ အိပ် တတ်။
  tte-O: Ukwatai tamam mekanakavao ana kilakaiwo siya tokaleya kaikaiweli besiele
    tem beya imunamunai natunao kaiweli ana kaiwe. Besiele tamam ana katai kaleya
    kaiwena ilalaki kabo boniyainane nige imiyamiya ana tokaleyayao kolili.
  tbg-tbg: Ai qova nai iqoka vaiinti hampata raqua okarara are kankomakera tavaanarave.
    Vika kempukaiqamake iqoka raqi variakave. Vaiintivano bea naati varaivaro vira
    nova voqamakero arara itaivaro ntaihaintemake, vika raqi variarave. Ai qova iqoka
    raqi varia okarara anomakero tave vaivara tiro, viva kia entaqi nai iqoka vaiinti
    hampata vaitaraitiro,
  hmo-hmo: Oi diba oiemu tamana bona iena tuari taudia be goada herea, bona idia be
    badu maragi lasi, bea hahine bema haida ese iena natuna idia henaoa neganai. Oiemu
    tamana be tuari diba momo tauna. Ia be iena tuari taudia danu hanuaboi lalonai
    do idia mahuta lasi.
  urd-urd: इसके 'अलावा हूसी ने यह भी कहा कि, “तू अपने बाप को और उसके आदमियों को जानता
    है कि वह बहादुर लोग हैं, और वह अपने दिल ही दिल में उस रीछनी की तरह, जिसके बच्चे
    जंगल में छिन गये हों झल्ला रहे होंगे और तेरा बाप जंगी मर्द है, और वह लोगों के
    साथ नहीं ठहरेगा
  rus-SYN: 'И продолжал Хусий: ты знаешь твоего отца и людей его; они храбры и сильно
    раздражены, как медведица в поле, у которой отняли детей, и как вепрь свирепый
    на поле, и отец твой - человек воинственный; он не остановится ночевать с народом.'
  bqc-SIM: Ń n mae dↄ̃ ń aà gbɛ̃́ↄ. Zĩ̀kan maaↄn ń ũ, aa pãsĩ lán wài nɛade
    pↄ́ wà a nɛ́ↄ sìwàwaɛ. N maeá zĩgↄ̃ɛ, a we i gudoũ ń a gbɛ̃́ↄo.
  tcz-CHONGTHU: Hichun Hushai chun asei be kit nalai e, “Napa ahin amite ahiuvin mihat
    ahi, ti nangman jong na hetsa ahi; chujong le amahohi akiphin lung hangsa ahiuvin,
    gamlah a anou kilah peh savompi tobang ahiuve. Hiche tilou jong hin napa chu gal
    bol them tah mi ana hi kit’e; hijeh chun ama hi mipi ho toh geh khom lou hel ding
    ahi, ati.
  mar-mar: तो पुढे म्हणाला, तुमचे वडील आणि त्यांच्या बाजूचे लोक चांगले बळकट आहेत हे
    तुम्ही जाणताच. त्यातून ते आता पिल्ले हिरावून नेलेल्या रानातल्या अस्वलासारखे चिडलेले
    आहेत. तुमचे वडील एक कुशल योद्धा आहेत. ते भरवस्तीत रात्रभर मुक्काम करणार नाहीत.
  qub-qub: Gamga musyanquimi papäniqui, yan'guincuna pillyay yachaj cashanta. Cananga
    wawan guechusha ösu-japuypis fiyupa rabyashami caycanga. Jinachöpis papäniquega
    pillyay yachacashami. Chaymi waquinwan iwalga mana puñongachu.
  bqp-bqp: Ń n de dↄ̃ kũ a gbɛ̃nↄ. Zĩ̀kari mananↄmɛ ń ũ, ò pãsĩ lán músu nɛ́rande
    kũ ò a nɛ́nↄ sìaa bàmɛ. N de bi zĩ̀kariimɛ, ani we à i gu dokↄ̃nↄ kũ a gbɛ̃nↄoro.
  hat-hat: Ou konnen jan papa ou ak moun pa li yo vanyan gason? Koulye a, yo move
    tankou yon manman lous ki pèdi pitit li. Papa ou se yon sòlda ki gen anpil esperyans
    nan fè lagè. Li p'ap janm rete pase lannwit menm kote ak moun li yo.
  eng-BSB: He continued, “You know your father and his men. They are mighty men, and
    as fierce as a wild bear robbed of her cubs. Moreover, your father is a man of
    war who will not spend the night with the troops.
  tod-tod: 'Ɠusayi ɠɛni ma: «È è-ɠɛɛ ɠwɛɛ sɔ ta ná-nuiti! Ta ga zɛbɛsu zalaʋusuiti,
    ti vilɛʋɛ eɠɛ zuluɓui, nii ma yiʋoi ɠulaai zea dɔɓɔi zu. È-ɠɛɛ ɠa ga kɔɔɠɔ nui,
    é la ʋaazu kpidii ɠɛɛzu nuɓusɛiti saama.'
  eng-WEBPB: Hushai said moreover, “You know your father and his men, that they are
    mighty men, and they are fierce in their minds, like a bear robbed of her cubs
    in the field. Your father is a man of war, and will not lodge with the people.
  kbq-kbq: Hagi kagra antahi'nane, negafa'ene sondia vahe'amo'za hanavenentake vahe
    mani'nazageno zamarimpama ahe'zamo'a Beamofo anenta'ama vahe'mo'za nevrazageno
    arimpa aheankna vahe mani'naze. Hagi negafa'a harafa vahekino, kenagera sondia
    vahe'anena omasegahie.
  nhe-BL: Tijmati motata, huan nochi nopa soldados tlen itztoque ihuaya, tlahuel motemacaj.
    Nimantzi tlahuel cualanise queja se tenan osa tlen itztoc cuatitla huan quicuilijtoque
    iconehua. Motata quipanotoc miyac tlatehuijcayotl huan tlahuel quimati quejatza
    tlatehuis. Yaja ax cochi campa itztoque nopa sequinoc itlacajhua.
  bus-bus: Ń n de dↄ̃ kↄ̃n a gbɛ̃nↄ. Zĩ̀kari maaanↄn ń ũ, aↄ̃ↄ pãsĩ lán músu nɛ́dandee
    kɛ̀ wà à nɛ́nↄ sìa bàmɛ. N de nɛ́ zĩ̀kari gbãaamɛ, eé we à i gu dↄ̃nkↄ̃n kↄ̃n
    a gbɛ̃nↄoro.
  gub-BL: Neru Tawi a'e, awa hehe we har a'e wà no, zauxiapekwer puruàmàtyry'ym ma'e
    ikàg ma'e romo wanekon a'e wà. Wikwahy ko 'ar rehe wà. Zàwàruhu ka'a pe har ài
    uruxu her ma'e ài wanekon wà. Aze nemunar zàwàruhu imemyr rehe nehe, wikwahy putar
    a'e nehe. Nezewegatete Tawi rehe we har wiko ko 'ar rehe wà no. Neru wiko zauxiapekwer
    romo a'e. Ukwaw katu puruàmàtyry'ymaw a'e. Pyhaw nupyta kwaw zauxiapekwer wanehe
    we.
  eng-DRA: 'And again Chusai said: Thou knowest thy father, and the men that are with
    him, that they are very valiant, and bitter in their mind, as a bear raging in
    the wood when her whelps are taken away: and thy father is a warrior, and will
    not lodge with the people.'
