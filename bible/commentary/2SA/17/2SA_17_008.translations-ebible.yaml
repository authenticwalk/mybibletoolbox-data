  kan-2017: ನಿನ್ನ ತಂದೆಯೂ ಮತ್ತು ಅವನ ಜನರೂ ಶೂರರಾಗಿದ್ದಾರೆ, ಈಗ ಅವರು ಮರಿಯನ್ನು ಕಳೆದುಕೊಂಡ
