  vie-1934: 'Người tiếp rằng: Vua đã biết vua cha và các người của vua cha, là những
    dõng sĩ, có lòng nóng giận khác nào gấu cái trên rừng bị người ta bắt con nó.
    Lại nữa, vua cha, là một người thạo việc chiến trận, chắc chẳng ở đêm cùng đạo
    binh đâu.'
  hin-CV: आगे हुशाई ने कहा, यह तो आपको मालूम ही है, कि आपके पिता और उनके साथी वीर
    योद्धा है. इस समय उनकी मन स्थिति ठीक वैसी है, जैसे मैदान में नन्हे शावकों के छीन
    जाने पर गुस्सैल रीछनी की होती है. वे अभी बहुत गुस्से में हैं. इसके अलावा आपके
    पिता युद्ध कौशल में बहुत निपुण हैं. यह हो ही नहीं सकता कि वह सेना के साथ रात बिताए.
  spa-BES: 'Hushai dijo además: Tú tienes conocimiento de tu padre y sus hombres,
