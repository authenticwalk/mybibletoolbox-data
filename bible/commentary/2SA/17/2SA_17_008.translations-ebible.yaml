verse: 2SA.017.008
translations:
  mal-C: അങ്ങയുടെ പിതാവിനെയും അദ്ദേഹത്തിന്റെ കൂടെയുള്ളവരെയും അങ്ങേക്ക് അറിയാമല്ലോ!
    അവർ യോദ്ധാക്കളാണ്; കുട്ടികൾ അപഹരിക്കപ്പെട്ട കാട്ടുകരടിയെപ്പോലെ അവർ അതിഭീഷണരുമാണ്.
    അതും കൂടാതെ, അങ്ങയുടെ പിതാവ് ഒരു യുദ്ധവിദഗ്ദ്ധനാണ്; അദ്ദേഹം പടയാളികളോടൊപ്പം രാത്രി
    കഴിക്കുകയില്ല.
  deu-TKW: 'Und zwar sagte Husai: Du kennst deinen Vater und seine Leute, was für
    Helden sie sind und wie grimmen Mutes - einer Bärin auf dem Felde gleich, der
    die Jungen geraubt sind; dazu ist dein Vater ein Kriegsmann, der hält nicht Nachtruhe
    mit den Leuten:'
  lin-lin: 'Bongo Ushayi abakisaki : — Oyebi ete tata na yo mpe bato na ye bazali
    bato ya mpiko mpe bato na kanda makasi lokola ngombolo ya mwasi oyo bawuti kobotola
    bana na yango kati na zamba. Tata na yo azali moto oyo abundaka bitumba wuta kala,
    akolekisa te butu esika moko na bato.'
  eng-LSV: And Hushai says, “You have known your father and his men, that they [are]
    heroes, and they are bitter in soul as a bereaved bear in a field, and your father
    [is] a man of war, and does not lodge with the people;
  eng-GNV: 'For, said Hushai, thou knowest thy father, and his men, that they be strong
    men, and are chafed in minde as a beare robbed of her whelps in the fielde: also
    thy father is a valiant warrier, and will not lodge with the people.'
  eng-WEBSTER: 'For, said Hushai, thou knowest thy father and his men, that they are
    mighty men, and they are chafed in their minds, as a bear robbed of her whelps
    in the field: and thy father is a man of war, and will not lodge with the people.'
  nhw-BL: Tijmati motata, huan nochi nopa soldados catli itztoque ihuaya, tlahuel
    motemacaj. Nimantzi tlahuel cualanise quen se tenan osa catli itztoc cuatitla
    huan quicuilijtoque iconehua. Motata quipanotoc miyac tlahuilancayotl huan tlahuel
    quimati quenicatza tlahuilanas. Yaya amo cochi campa itztoque nopa sequinoc imasehualhua.
  swh-ONEN: Unamfahamu baba yako na watu wake, ni wapiganaji hodari, nao ni wakali
    kama dubu mwitu aliyepokonywa watoto wake. Zaidi ya hayo, baba yako ni mpiganaji
    jasiri, usiku hatalala pamoja na vikosi.
  bba-bba: Wunɛn tii, ɑ wunɛn tundo kɑ win tɔmbu yɛ̃ mɑ bɑ sɑ̃ɑwɑ tɑbu durɔbu. Bɑ
    kɔ̃ruɑwɑ nɡe ɡbeeku yɑɑ ɡɔbɑ ye bɑ binu mwɑɑri. Yen biru ɑ yɛ̃ mɑ wunɛn tundo
    wi, u sɑ̃ɑwɑ tɑbun sɑriɑ yɛ̃ro. U ǹ wurɑmɔ u kpunɑ kɑ tɔn be sɑnnu.
  eng-KJVCPB: 'For, (said Hushai,) thou knowest thy father and his men, that they
    be mighty men, and they be chafed in their minds, as a bear robbed of her whelps
    in the field: and thy father is a man of war, and will not lodge with the people.'
  mpx-mpx: U atena tamwam alonau wana bolau heliya tolohaveyan gasigasisel, i ola
    te ebo beya i huhuga natunau baeliya wana gasisi. I ola al, tamwam wana aatena
    haveyan kaiwena i bwata, inoke bulin e nige ni miminaa wana tolohaveyan elal.
  luo-luo: Ingʼeyo ni wuonu gi joge gin jolweny, bende gin joma ger mana ka ondiek
    moma nyithinde. Bende nyaka ingʼe ni wuonu en jalweny mongʼith; ok obi nindo kama
    jolweny nindoe.
  meu-meu: Husai ma eto, Oi dibamu, tamamu bona ena orea taudia na goada-herea taudia,
    bona e badu dikadikamu, bea hahinena tano paka ai haida ese natuna vada e dadidia
    oho na heto. Ina danu, tamamu na tuari mai dibana tauna; ia na ena orea taudia
    ida basine noho rani.
  npi-ULB: हूशैले थपे, “तपाईंले आफ्नो बुबालाई चिन्‍नुहुन्छ र उहाँका मानिसहरू बलिया
    योद्धाहरू छन्, तिनीहरू तितो छन्, र तिनीहरू मैदानका बच्‍चा खोसिएका भालुहरूजस्ता
    छन् । तपाईंको बुबा एक योद्धा हुनुहुन्छ । उहाँ आज फौजसँग सुत्‍नुहुने छैन ।
  yor-yor: Huṣai sì wí pé, “Ìwọ mọ baba rẹ àti àwọn ọmọkùnrin rẹ̀ pé alágbára ni wọ́n,
    wọ́n sì wà ní kíkorò ọkàn bí àmọ̀tẹ́kùn tí a gbà ní ọmọ ni pápá, baba rẹ sì jẹ́
    jagunjagun ọkùnrin kì yóò bá àwọn ènìyàn náà gbé pọ̀ lóru.
  ind-ind: Tuan tahu sendiri seperti apa Daud. Dia dan pasukan yang bersamanya adalah
    pejuang yang gagah perkasa. Pastilah mereka sedang panas hati dan menjadi seganas
    induk beruang yang anaknya dicuri. Selain itu, ayah Tuan sangat berpengalaman
    soal perang. Dia tidak akan bermalam bersama pasukannya.
  pes-OPCB: پدرت و افراد او را خوب می‌شناسی. آنها جنگجویان شجاعی هستند. حال، مانند
    خرس ماده‌ای که بچه‌هایش را دزدیده باشند خشمگین هستند. پدرت سرباز کهنه‌کار و با
    تجربه‌ای است و شب در میان سربازان خود نمی‌ماند.
  tgl-ULB: Idinagdag ni Cusai, “Alam mong malakas na mga mandirigma ang iyong ama
    at ang kaniyang mga tauhan at mabangis sila at katulad sila ng isang osong ninakawan
    ng mga anak sa isang bukid. Ang iyong ama ay isang taong mandirigma; hindi siya
    matutulog kasama ang hukbo ngayong gabi.
  cbu-NT: Shiy apareetsish yasaksha. Kizpurtanda. Wasundarurshat kizpurinandaritam
    taaranaya. Manginshuchee chaniwa wip putayaruch, wipangaz kapung tsiyanataru ashirusin
    na shaneeranaya. Mishat, Aparish kapung tapazish xapshingama. Waanung tputs psaanta
    káyamamaam ndunari.
  hui-hui: Í̠ aba Debidi ibunaga ami agalirubi ti pari wayali agali wai biaga hongohe
    hayago í̠ni manda bide. Áyu ogoni ibu keba timbuni howa biango dudu ale timbuni
    mini beame ibu igini agalime page minu yalu piai kagola keba howa tandaga timbuni
    ho hagadagua ka. Í̠ aba ibu wai biaga mana manda timbunibi kago ibu mbiraga wali
    agali heba mandagi napaliaga ka.
  mya-mya: အ​ရှင်​၏​ခ​မည်း​တော်​ဒါ​ဝိဒ်​နှင့်​သူ​၏​လူ​တို့ သည်​စစ်​ရည်​ဝ​သူ​များ​ဖြစ်​သည်​ကို​လည်း
    ကောင်း၊ သူ​တို့​သည်​သား​ငယ်​ပျောက်​သည့်​ဝက် ဝံ​မ​ကဲ့​သို့ ကြောက်​မက်​ဖွယ်​ကောင်း​သည်​ကို
    လည်း​ကောင်း​အ​ရှင်​သိ​တော်​မူ​ပါ​၏။ အ​ရှင့် ခ​မည်း​တော်​သည်​အ​တွေ့​အ​ကြုံ​များ​သည့်
    စစ်​သည်​တော်​တစ်​ဦး​ဖြစ်​သ​ဖြင့် ညဥ့်​အ​ခါ မိ​မိ​၏​လူ​တို့​နှင့်​အ​တူ​အိပ်​စက်​တော်​မ​မူ
    တတ်​ပါ။-
  bod-N: ཡང་ཧུ་ཤཱ་ཨི་ན་རེ། ཁྱེད་ཀྱི་ཕ་དང་དེའི་མི་རྣམས་ནི་དཔའ་རྩལ་ཅན་ཡིན་པ་དང་། རི་ཐང་གི་དོམ་ཕྲུག་ཕྲོགས་ནས་ཁྱེར་བའི་དོམ་དང་འདྲ་བར།
    དེ་དག་གི་སེམས་ནི་ཞེ་སྡང་གིས་ཁེངས་པ་ཁྱེད་ཀྱིས་ཤེས་སོ། །ཡང་ཁྱེད་ཀྱི་ཕ་ནི་དམག་ཅིག་ཡིན་པས་མི་རྣམས་ཀྱི་ཁྲོད་དུ་གནས་མི་སྲིད།
  sna-sna: Munoziva baba venyu navanhu vavo; varwi, uye vanotyisa kunge bere rabvutirwa
    vana varo. Pamusoro pezvo, baba venyu murwi ano ruzivo; havangavati namauto usiku.
  spa-BLM: 'Husai dijo además: “Tú conoces a tu padre y a sus hombres, que son hombres
    poderosos, y son fieros de mente, como una osa despojada de sus cachorros en el
    campo. Tu padre es un hombre de guerra, y no se alojará con el pueblo.'
  cac-cac: A ach tic ojtac val to a' vin̈ a mam te jelan vin̈ d'a oval yed' masanil
    eb' vin̈ ajun yed' vin̈. A ticnaic te ay am cot yoval vin̈ yed' eb' vin̈, icha
    junoc noc' nun oso tz'ic'jiec' yune', icha chi' yaj eb' vin̈. An̈ejtona' pax vin̈
    a mam chi' te c'aynac vin̈ yac'an oval, man̈oclaj d'a scal eb' anima chi' ayec'
    vin̈ d'a jun ac'val tic.
  swh-ULB: Hushai akaongeza, “Unamjua baba yako na kwamba watu wake ni mashujaa na
    kwa sasa wanauchungu, ni kama dubu aliyenyang'anywa watoto wake mwituni. Baba
    yako ni mtu wa vita; hatalala na jeshi usiku huu.
  bel-bel: 'І сказаў далей Хусій: ты ведаеш твайго бацьку і людзей ягоных; яны адважныя
    і моцна раздражнёныя, як мядзьведзіха ў полі, у якой адабралі дзяцей, і бацька
    твой - чалавек ваяўнічы; ён ня спыніцца начаваць з народам.'
  deu-ELBBK: 'Und Husai sprach: Du kennst ja deinen Vater und seine Männer, dass sie
    Helden und dass sie erbitterten Gemütes sind, wie eine der Jungen beraubte Bärin
    auf dem Feld; und dein Vater ist ein Kriegsmann: er wird nicht bei dem Volk übernachten.'
  mbb-OT: Nekilala nu is amey nu wey is menge sakup din; mezesen sikandan wey zumezaas
    iring sikandan te bir he mid-eǥawan te menge anak din. Iring keniyan is amey nu
    he nelayam te tebek, wey kenà sikandin ebpekiduma te menge sakup din ke edlipezeng.
  mal-2015: നിന്റെ അപ്പനും അവന്റെ ആളുകളും വീരന്മാരും കാട്ടിൽ കുട്ടികൾ കവർന്നുപോയ കരടിയെപ്പോലെ
    ഉഗ്രമാനസന്മാരും ആകുന്നു എന്നു നീ അറിയുന്നുവല്ലോ. നിന്റെ അപ്പൻ യോദ്ധാവാകുന്നു.
    അവൻ ജനത്തോടുകൂടെ രാപാർക്കയില്ല.
  rmc-rmc: Se prindžares tire dades the leskre muršen. On hine zorale murša a ke oda
    choľamen sar e medveďica, savake ile lakre ciknen. Tiro dad hino sikado pro mariben
    a na ačhel rači te sovel paš peskre murša.
  pes-OPV: 'و حوشای گفت: «می‌دانی که پدرت ومردانش شجاع هستند و مثل خرسی که بچه هایش
    را در بیابان گرفته باشند، در تلخی جانند، و پدرت مرد جنگ آزموده است، و شب را در
    میان قوم نمی ماند.'
  ron-1924: 'Ши Хушай а зис: „Ту куношть витежия татэлуй тэу ши а оаменилор луй; сунт
    ынфурияць ка о урсоайкэ де пе кымп кэрея и с-ау рэпит пуий. Татэл тэу есте ун
    ом де рэзбой ши ну ва петрече ноаптя ку попорул;'
  ben-OBCV: আপনি তো আপনার বাবা ও তাঁর লোকজনকে জানেন; তারা যোদ্ধা, ও এমন এক-একটি বুনো
    ভালুকের মতো, যার কাছ থেকে তার শাবক কেড়ে নেওয়া হয়েছে। এছাড়াও, আপনার বাবা একজন
    অভিজ্ঞ যোদ্ধা; তিনি সৈন্যদলের সঙ্গে রাত কাটাবেন না।
  som-som: Oo weliba Xuushay wuxuu yidhi oo kale, Waad taqaannaa aabbahaa iyo raggiisaba
    inay rag xoog leh yihiin, iyo in maankoodu u kulul yahay sidii orso ilmaheedii
    duurka laga xaday, oo aabbahaana waa nin dagaalyahan ah, oo dadkana meel la baryi
    maayo.
  lat-VUC: 'Et rursum intulit Chusai: Tu nosti patrem tuum, et viros qui cum eo sunt,
    esse fortissimos et amaro animo, veluti si ursa raptis catulis in saltu sæviat:
    sed et pater tuus vir bellator est, nec morabitur cum populo.'
  eng-ASVBT: Hushai said moreover, Thou knowest thy father and his men, that they
    are mighty men, and they are chafed in their minds, as a bear robbed of her whelps
    in the field; and thy father is a man of war, and will not lodge with the people.
  ita-1885: 'Poi disse: Tu conosci tuo padre, e gli uomini ch''egli ha seco, che sono
    uomini di valore, e che hanno gli animi inaspriti come un''orsa che abbia perduti
    i suoi orsacchi in su la campagna; oltre a ciò, tuo padre è uomo di guerra, e
    non istarà la notte col popolo.'
  eng-LXXUP: 'And Hushai said, Thou knowest thy father and his men, that they are
    very mighty, and bitter in their spirit, as a bereaved bear in the field, and
    as a wild boar in the plain: and thy father is a man of war, and will not give
    the people rest.'
  eng-ULB: Hushai added, “You know your father and his men are strong warriors, and
    that they are bitter, and they are like a bear robbed of her cubs in a field.
    Your father is a man of war; he will not sleep with the army tonight.
  spa-VBL: “Tú sabes cómo son tu padre y sus hombres. Son grandes luchadores, y ahora
    están tan furiosos como una osa a la que le han robado sus cachorros. En todo
    caso, tu padre tiene experiencia en tácticas militares, y no pasará la noche con
    sus hombres.
  fra-_FOB: 'Et Cushaï dit: Tu connais ton père et ses gens; ce sont des hommes vaillants,
    et ils ont le cœur exaspéré, comme dans les champs une ourse à qui on a pris ses
    petits; et même ton père est un homme de guerre, qui ne passera point la nuit
    avec le peuple.'
  mal-mal: നിന്റെ അപ്പനും അവന്റെ ആളുകളും വീരന്മാരും, കാട്ടിൽ കുട്ടികൾ കവർച്ച ചെയ്യപ്പെട്ട
    അമ്മക്കരടിയെപ്പോലെ കോപാകുലരും ആകുന്നു എന്ന് നീ അറിയുന്നുവല്ലോ. നിന്റെ അപ്പൻ യോദ്ധാവാകുന്നു.
    അവൻ ജനത്തോടുകൂടി രാത്രിപാർക്കുകയില്ല.
  urd-GVR: Āp to apne wālid aur un ke ādmiyoṅ se wāqif haiṅ. Wuh sab māhir faujī haiṅ.
    Wuh us rīchhnī kī-sī shiddat se laṛeṅge jis se us ke bachche chhīn lie gae haiṅ.
    Yih bhī zahan meṅ rakhnā chāhie ki āp kā bāp tajrabākār faujī hai. Imkān nahīṅ
    ki wuh rāt ko apne faujiyoṅ ke darmiyān guzāregā.
  suz-BL: मिनु हुशाइमी लेंशा “गे इन आफ नु मेको नु बाक्‍ब मुरपुकी थम जोक्‍ब लडाइ पाइबपुकी
    बाक्‍नीम, दे तुइक्‍नीनी। मेकोपुकी चाइक्‍ब रोइक्‍चा पुंइसीशो वां खोदेंशो दुम्‍शो
    बाक्‍नीम। इन आफ लडाइ पतीकेम जोक्‍ब तुइक्‍ब बाक्‍ब। मेको नाक्‍दो आ लडाइ पाइ‍ब नु
    काथा मबाक्‍ब।
  ita-1927: 'E Hushai soggiunse: “Tu conosci tuo padre e i suoi uomini, e sai come
    sono gente valorosa e come hanno l’animo esasperato al par d’un’orsa nella campagna
    quando le sono stati rapiti i figli; e poi tuo padre è un guerriero, e non passerà
    la notte col popolo.'
  ckb-ckb: تۆ باوکت و پیاوەکانی دەناسیت، پاڵەوانن، وەک دەڵەورچێک کە لە دەشتودەرە بەچکەکانی
    ڕاوکرابێت تووڕەن. جگە لەوەش باوکت پیاوی جەنگە و لەگەڵ لەشکر شەو بەسەرنابات.
  eng-BBE: 'Hushai said further, You have knowledge of your father and his men, that
    they are men of war, and that their feelings are bitter, like those of a bear
    in the field whose young ones have been taken from her: and your father is a man
    of war, and will not take his night''s rest with the people;'
  kan-OKCV: ಹೂಷೈ, “ನಿನ್ನ ತಂದೆಯೂ, ಅವನ ಮನುಷ್ಯರೂ ಪರಾಕ್ರಮಶಾಲಿಗಳು. ಅವರು ಅಡವಿಯಲ್ಲಿ ಮರಿಗಳನ್ನು
    ಕಳೆದುಕೊಂಡ ಕರಡಿಯ ಹಾಗೆಯೇ ಕೋಪವುಳ್ಳವರಾಗಿದ್ದಾರೆಂದು ನೀನು ಬಲ್ಲೆ. ಇದಲ್ಲದೆ ನಿನ್ನ ತಂದೆಯು
    ಶೂರನು. ಅವನು ರಾತ್ರಿಯಲ್ಲಿ ಜನರ ಸಂಗಡ ತಂಗುವುದಿಲ್ಲ.
  tam-2017: 'மேலும் ஊசாய்: உம்முடைய தகப்பனும் அவனுடைய மனிதர்களும் பெலசாலிகள் என்றும்,
