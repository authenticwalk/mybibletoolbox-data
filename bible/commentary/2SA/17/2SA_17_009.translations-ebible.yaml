verse: 2SA.017.009
translations:
  mal-C: ഇപ്പോൾത്തന്നെ അദ്ദേഹം ഒരു ഗുഹയിലോ മറ്റെവിടെയെങ്കിലുമോ ഒളിച്ചിരിക്കുകയാകും.
    ഒരുപക്ഷേ, ആദ്യത്തെ അക്രമത്തിൽത്തന്നെ അദ്ദേഹം ഇവരുടെമേൽ ചാടിവീണാൽ കേൾക്കുന്നവരെല്ലാം,
    ‘അബ്ശാലോമിനെ അനുഗമിച്ച പടയാളികളിൽ ഒരുകൂട്ടക്കൊല നടന്നിരിക്കുന്നു’ എന്നു പറയും.
  deu-TKW: 'Sicher hält er sich jetzt in irgendeiner Schlucht oder an irgendeinem
    Platze versteckt. Fallen nun gleich anfangs einige von ihnen, und die Leute hören
    es, so werden sie behaupten: Unter den Leuten, die es mit Absalom halten, ist
    eine Niederlage angerichtet worden!'
  lin-lin: 'Ata azali sik’oyo ya kobombama kati na lidusu ya mabanga to na esika songolo,
    nzokande tango kaka bato kati na mampinga na biso bakobanda kokufa, ekozanga te
    komonana moto oyo akoyoka yango mpe akoloba : « Kati na bato oyo bazali kolanda
    Abisalomi, ebele bakufi. »'
  eng-LSV: behold, now, he is hidden in one of the pits, or in one of the places,
    and it has been at the falling among them at the commencement, that the hearer
    has heard and said, There has been a slaughter among the people who [are] after
    Absalom;
  eng-GNV: 'Behold, he is hid now in some caue, or in some place: and though some
    of them be ouerthrowen at the first, yet the people shall heare, and say, The
    people that follow Absalom, be ouerthrowen.'
  eng-WEBSTER: 'Behold, he is hid now in some pit, or in some other place: and it
    will come to pass, when some of them are overthrown at the first, that whosoever
    heareth it will say, There is a slaughter among the people that follow Absalom.'
  nhw-BL: Niquita para ya motlatijtoc ipan se tecacahuatl o se lugar ichtacatzi, huan
    sintla yasquíaj mosoldados ama quitemotij, yaya quisas huan quintetzopas huan
    quinmictis. Huan nimantzi nochi quicaquise nopa camanali para quinmictijque ta
    momasehualhua.
  swh-ONEN: Hata sasa, amefichwa ndani ya pango au mahali pengine. Kama atatangulia
    kushambulia vikosi vyako, yeyote asikiaye habari hii atasema, ‘Kuna machinjo makubwa
    miongoni mwa vikosi vinavyomfuata Absalomu.’
  bba-bba: Wee ɑ̀ n dɑ tɛ̃, u kukuɑ kpee wɔru ɡɑɡu sɔɔ, ǹ kun mɛ yɑm ɡɑm. Win tɔmbu
    bɑ̀ n ɡbiɑ bɑ sun wɔri, mɑ bɑ bɛsɛn ɡɑbu ɡo, wi u ye nuɑ, u koo nɛɛ, wee, bɑ Abusɑlɔmun
    tɔmbu ɡo ɡo.
  eng-KJVCPB: 'Behold, he is hid now in some pit, or in some other place: and it will
    come to pass, when some of them be overthrown at the first, that whosoever heareth
    it will say, There is a slaughter among the people that follow Absalom.'
  mpx-mpx: He sauga e, iya iyoho i bunsumi gol gamwanaa o ebo panuwa etega al elana.
    Binimala ni lohaveyan houwa wam tolohaveyan elal ge enuna ni lopaaligal, nasi
    bolo wasa nihi hago nihi ba, ‘Absalom wana tolohaveyan hi gulil.’
  luo-luo: Kata mana sani koro osepondo e bur moro kata mana kamachielo; kipo ni en
    ema okwongo omonjo jogi, ngʼato angʼata mowinjo wachno biro wacho ni, ‘Oseneg
    jolweny mag Abisalom.’
  meu-meu: A laloa, ina harihan ia na guri ta ai eiava gabu ta ai vada e komumu. Bena
    tuari baine hematama negana ai haida bema keto, bae kamonai taudia na baeto Absalom
    murinai e rakamu taudia vada e mase oremu.
  npi-ULB: हेर्नुहोस्, यति बेला उहाँ सायद कुनै खाडल वा अर्कै ठाउँमा लुकिरहनुभएको छ
    । आक्रमणको सुरुमा नै तपाईंका केही मानिसहरू मारिए भने सुन्‍ने जोसकैले भन्‍ने छन्,
    'अब्शालोमसँग हुनेहरू माझ नरसंहार भएको छ ।'
  yor-yor: 'Kíyèsi i, ó ti fi ara rẹ̀ pamọ́ nísinsin yìí ni ihò kan, tàbí ní ibòmíràn:
    yóò sì ṣe, nígbà tí díẹ̀ nínú wọn bá kọ́ ṣubú, ẹnikẹ́ni tí ó bá gbọ́ yóò sì wí
    pé, ‘Ìparun sì ń bẹ́ nínú àwọn ènìyàn tí ń tọ Absalomu lẹ́yìn.’'
  ind-ind: Mungkin saja saat ini dia sudah bersembunyi di gua atau di tempat lain.
    Jika kita menyerang, lalu ada tentara Tuan yang terbunuh, pasti akan tersebar
    berita bahwa banyak dari pasukan Absalom dibantai.
  pes-OPCB: احتمالاً در غاری یا جای دیگری مخفی شده است. کافی است بیرون بیاید و حمله
    کند و چند نفر از افراد تو را بکشد، آنگاه همه جا شایع می‌شود که پیروان تو سرکوب
    شده‌اند.
  tgl-ULB: Tingnan mo, marahil ngayon ay nagtatago siya sa isang hukay o sa ibang
    lugar. Mangyayari ito kapag napatay ang ilan sa iyong tauhan sa simula ng isang
    pagsalakay na sasabihin ng sinumang makarinig nito, “Isang malupit na pagpatay
    ang naganap sa mga sundalong sumunod kay Absalom.'
  cbu-NT: Natshat ¿yapimasaja taariya? Wachushpari tapishuru tsangariya. Nda ashku
    piyamazuwa tapishuriwa. Wapaz ambshat ashiru, anush sundarureetsish zapan pachakchu,
    yutarit shitungchiya. Tputsshitisin anoo mazinakchusin, mang' kzuw ashkatssin,
    shiyaatssha mikeersin kasachinllinaya.
  hui-hui: Áyu ibu egeanda ngaruhabi dindi tara ngarunaga lene mbirahayagibi puwa
    ha do ka. Áyu iname puwa wai bule pialu kamaria inanaga ami agali karu aria maru
    ibugua bayagua wali agali bu karume hale howa lalu, Abasalomo aria biaru mo ko
    howa baya lolebiarua.
  mya-mya: ယ​ခု​ပင်​လျှင်​သူ​သည်​ဂူ​တစ်​ခု​ခု​၌​ဖြစ် စေ၊ အ​ခြား​တစ်​နေ​ရာ​ရာ​၌​ဖြစ်​စေ​ပုန်း
    အောင်း​လျက်​နေ​ပါ​လိမ့်​မည်။ ဒါ​ဝိဒ်​က စ​တင်​တိုက်​ခိုက်​သည်​နှင့်​တစ်​ပြိုင်​နက်
    အ​ရှင်​၏​လူ​အ​ချို့​တို့​ကျ​ဆုံး​ကြ​ပါ လိမ့်​မည်။ ထို​သ​တင်း​ကို​ကြား​သော​သူ တို့​က
    အ​ရှင်​၏​လူ​တို့​အ​ရေး​ရှုံး​နိမ့်​ကြ ပြီ​ဟု​ပြော​ဆို​ကြ​ပါ​လိမ့်​မည်။-
  bod-N: གཟིགས་དང་། ཁོ་ནི་ད་ལྟ་ས་ཁུང་ངམ་གནས་གཞན་ཞིག་ཏུ་ཡིབ་ནས་བསྡད་ཡོད་ཀྱང་སྲིད། གལ་ཏེ་བདག་ཅག་ལས་མི་ཞིག་ཐོག་མར་བསད་པ་ཡིན་ན།
    དེ་ཐོས་མཁན་རྣམས་ཀྱིས། ཨབ་ཤཱ་ལོམ་གྱི་རྗེས་སུ་འབྲངས་པ་རྣམས་འགེམས་སོ་ཞེས་བརྗོད་པར་འགྱུར།
  sna-sna: Kunyange izvozvi vakavanda mubako kana pane imwe nzvimbo. Kana vakatanga
    kurwa navarwi venyu, ani naani anonzwa nezvazvo achati, ‘Pakati pavarwi vanotevera
    Abhusaromu paurayiwa vanhu.’
  spa-BLM: 'He aquí que ahora está escondido en algún pozo o en otro lugar. Sucederá
    que cuando algunos de ellos hayan caído al principio, quien lo oiga dirá: “¡Hay
    una matanza entre el pueblo que sigue a Absalón!”'
  cac-cac: A ticnaic, b'aj am sc'ub'ejel sb'a vin̈ d'a junoc n̈aq'ueen, ma d'a junocxo
    b'aj d'a chi'. An̈ejtona', tato d'a jun b'ab'el oval tic scham jayvan̈oc eb' a
    soldado, axom val yel specal chi' to toxo ix ac'ji ganar eb' a soldado.
  swh-ULB: Tazama, kwa wakati huu pengine amejificha katika shimo fulani au mahali
    pengine. Itakuwa kwamba baadhi ya watu wako watakapokuwa wameuawa mwanzoni mwa
    shambulio hata kila mtu atakayesikia atasema, mauaji yamefanyika kwa askari wanaomfuata
    Absalomu.'
  bel-bel: 'Вось, цяпер ён хаваецца ў якой-небудзь пячоры, альбо ў іншым месцы, і
    калі хто загіне пры першым нападзе на іх, і пачуюць і скажуць: «была параза людзей,
    якія пасьледавалі за Авэсаломам»,'
  deu-ELBBK: 'Siehe, er hat sich jetzt in irgendeiner Schlucht oder sonst an einem
    Ort versteckt. Und es wird geschehen, wenn zu Anfang einige unter ihnen fallen,
    so wird jeder, der es hört, sagen: Es hat eine Niederlage unter dem Volk stattgefunden,
    das Absalom nachfolgt!'
  mbb-OT: Minsan buwa ǥuntaan ne ziyè en sikandin te menge surung wey ke ziyè be te
    zuma he lugar. Emun diyà te egkehuna he kedtebek niw ebpematey is duma he menge
    sundaru nu, is ebpekezineg kayi, ebpekekaǥi zan he nezaag is menge sundaru nu.
  mal-2015: അവൻ ഇപ്പോൾ ഒരു ഗുഹയിലോ മറ്റു വല്ല സ്ഥലത്തോ ഒളിച്ചിരിക്കയായിരിക്കും; ആരംഭത്തിങ്കൽ
    തന്നേ ഇവരിൽ ചിലർ പട്ടുപോയാൽ അതു കേൾക്കുന്ന എല്ലാവരും അബ്ശാലോമിന്റെ പക്ഷക്കാരിൽ
    സംഹാരമുണ്ടായി എന്നു പറയും.
  rmc-rmc: Akana imar hino garudo andre varesavi chev abo pre aver than. A te vareko
    tire muršendar muľahas takoj, soča pes chudňahas o mariben, rozľigenďahas pes
    oda hiros, hoj le Absolonoskre murša prehrajinde.
  pes-OPV: 'اینک او الان درحفره‌ای یا جای دیگر مخفی است، و واقع خواهد شد که چون بعضی
    از ایشان در ابتدابیفتند، هر کس که بشنود خواهد گفت: در میان قومی که تابع ابشالوم
    هستند، شکستی واقع شده است.'
  ron-1924: 'ятэ, акум стэ аскунс ын врео гроапэ сау ын вреун алт лок. Ши дакэ, де
    ла ынчепут, вор кэдя уний суб ловитуриле лор, се ва аузи ындатэ ши се ва зиче:
    ‘Попорул каре урма пе Абсалом а фост ынфрынт!’'
  ben-OBCV: এমন কী, এখনও তিনি কোনও গুহায় বা অন্য কোথাও গিয়ে লুকিয়ে আছেন। তিনি যদি
    আপনার সৈন্যদলকে প্রথমে আক্রমণ করেন, তবে যে কেউ তা শুনবে, সে বলবে, ‘অবশালোমের অনুগামী
    সৈন্যদলের মধ্যে ব্যাপক নরহত্যা সম্পন্ন হয়েছে।’
  som-som: Oo bal eeg, hadda wuxuu ku dhuumanayaa bohol, ama meel kale; oo markii
    qaarkood la dilo marka hore, ku alla kii maqla ayaa odhan doona, Ciidammadii Absaaloom
    raacay waa la laayay.
  lat-VUC: 'Forsitan nunc latitat in foveis, aut in uno, quo voluerit, loco: et cum
    ceciderit unus quilibet in principio, audiet quicumque audierit, et dicet: Facta
    est plaga in populo qui sequebatur Absalom.'
  eng-ASVBT: 'Behold, he is hidden now in some pit, or in some other place: and it
    will come to pass, when some of them are fallen at the first, that whosoever heareth
    it will say, There is a slaughter among the people that follow Absalom.'
  ita-1885: 'Ecco, egli è ora nascosto in una di quelle grotte, o in uno di que'' luoghi;
    ed avverrà che, se alcuni di coloro caggiono al primo incontro, chiunque l''udirà
    dirà: La gente che seguitava Absalom è stata sconfitta.'
  eng-LXXUP: 'For, behold, he is now hidden in one of the hills or in some other place:
    and it shall come to pass when he falls upon them at the beginning, that someone
    will certainly hear, and say, There has been a slaughter among the people that
    follow after Absalom.'
  eng-ULB: Look, right now he is probably hidden in some pit or in some other place.
    It will happen that when some of your men have been killed at the beginning of
    an attack, that whoever hears it will say, 'A slaughter has taken place among
    the soldiers who follow Absalom.'
  spa-VBL: 'Ahora mismo está escondido en una cueva o en un lugar así. Si ataca primero
    y mueren algunos de tus hombres, la gente que se entere dirá: ‘Los hombres de
    Absalón están siendo masacrados’.'
  fra-_FOB: 'Voici, il est maintenant caché dans quelque fosse ou dans quelque autre
    lieu. S''il arrive qu''on soit battu par eux au commencement, quiconque en entendra
    parler, dira: Le peuple qui suit Absalom a été défait.'
  mal-mal: അവൻ ഇപ്പോൾ ഒരു ഗുഹയിലോ മറ്റു വല്ല സ്ഥലത്തോ ഒളിച്ചിരിക്കുകയായിരിക്കും; ആദ്യം
    തന്നെ ഇവരിൽ ചിലർ പട്ടുപോയാൽ അത് കേൾക്കുന്ന എല്ലാവരും ‘അബ്ശാലോമിന്റെ പക്ഷക്കാരിൽ
    സംഹാരമുണ്ടായി’ എന്നു പറയും.
  urd-GVR: Ġhāliban wuh is waqt bhī gahrī khāī yā kahīṅ aur chhup gayā hai. Ho saktā
    hai wuh wahāṅ se nikal kar āp ke dastoṅ par hamlā kare aur ibtidā hī meṅ āp ke
    thoṛe-bahut afrād mar jāeṅ. Phir afwāh phail jāegī ki Abīsalūm ke dastoṅ meṅ qatl-e-ām
    shurū ho gayā hai.
  suz-BL: मुल यो मेको तेकोइ ढोडोङगा नु अरु बाक्‍तीकेमी ख्रुइश्‍शा बाक्‍म माइ? मिनु
    इं लडाइ पाइबपुकी ङोंइती साइक्‍चा पुंइसाक्‍म हना, मेको नेंबपुकीमी ‘अब्‍सालोम आ
    नोले खोइक्‍बपुकी बेक्‍ना बेक्‍न बाक्‍नीम’ देंशो नेंनीम।
  ita-1927: 'Senza dubbio egli è ora nascosto in qualche buca o in qualche altro luogo;
    e avverrà che, se fin da principio ne cadranno alcuni de’ tuoi, chiunque lo verrà
    a sapere dirà: Tra la gente che seguiva Absalom c’è stata una strage.'
  ckb-ckb: ئێستا ئەو لە ئەشکەوتێک یان لە شوێنێکدا خۆی شاردووەتەوە. ئەگەر لە سەرەتادا
    هەندێکتان لێ بکوژرێت و خەڵکی بیبیستنەوە و بڵێن، ”ئەو لەشکرەی لەگەڵ ئەبشالۆم بوو،
    تێکشکاوە،“
  eng-BBE: But he will certainly have taken cover now in some hole or secret place;
    and if some of our people, at the first attack, are overcome, then any hearing
    of it will say, There is destruction among the people who are on Absalom's side.
  kan-OKCV: ಅವನು ಈಗ ಒಂದು ಗವಿಯಲ್ಲಾದರೂ, ಒಂದು ಸ್ಥಳದಲ್ಲಾದರೂ ಅಡಗಿಕೊಂಡಿದ್ದಾನೆ. ಮೊದಲೇ ಇವರಲ್ಲಿ
    ಕೆಲವರು ಸತ್ತರೆ, ಅದನ್ನು ಕೇಳುವವರು ಅಬ್ಷಾಲೋಮನನ್ನು ಹಿಂಬಾಲಿಸುವ ಜನರಲ್ಲಿ ಸಂಹಾರವಾಯಿತೆಂದು
    ಹೇಳುವರು.
  tam-2017: இதோ, அவர் இப்பொழுது ஒரு கெபியிலாவது, வேறு எந்த இடத்திலாவது ஒளிந்திருப்பார்;
    ஆரம்பத்திலே நம்முடையவர்களில் சிலர் தாக்கப்பட்டார்கள் என்றால், அதைக் கேட்கிற யாவரும்
    அப்சலோமுக்குப் பின்செல்லுகிற வீரர்கள் கொலை செய்யப்பட்டார்கள் என்பார்கள்.
  spa-RV-1909: 'He aquí él estará ahora escondido en alguna cueva, ó en otro lugar:
    y si al principio cayeren algunos de los tuyos, oirálo quien lo oyere, y dirá:
    El pueblo que sigue á Absalom ha sido derrotado.'
  ron-BTF: 'Iată, el este ascuns acum în vreo groapă, sau în alt loc; și se va întâmpla,
    când unii dintre ei vor fi doborâți la început, că oricine aude va spune: Este
    un măcel în poporul care îl urmează pe Absalom.'
  eng-WEBP: Behold, he is now hidden in some pit, or in some other place. It will
    happen, when some of them have fallen at the first, that whoever hears it will
    say, ‘There is a slaughter among the people who follow Absalom!’
  eng-FBV: Right now he's holed up in a cave or some place like that. If he attacks
    first and some of your men are killed, people who hear about it will say, ‘Absalom's
    men are being slaughtered.’
  nld-1939: Hij heeft zich nu beslist in een of andere grot of plaats verdekt opgesteld.
    Er kunnen dus aanstonds enige slachtoffers vallen; en dan zal men het vernemen
    en zeggen, dat de aanhang van Absalom een grote nederlaag heeft geleden.
  nch-BL: Niquita para ya motatijtoc ipan se ostot o se lugar ixtacatzi, huan sinta
    yasquíaj mosoldados ama quitemotij, yaya quisas huan quintetzopas huan quinmictis.
    Huan nimantzi nochi quicaquise nopa camanali para quinmictijque ta momasehualhua.
  vie-1934: 'Quả lúc nầy người ẩn mình trong một hang hố nào hay là trong chỗ nào
    khác. Nếu khởi tiên, chúng ta bị thua, hết thảy những kẻ nghe sẽ nói rằng: Phe
    của Aùp-sa-lôm đã bị thua.'
  hin-CV: यह देख लेना कि इस समय वह किसी गुफा या किसी दूसरे ऐसे स्थान में जा छिपे हैं.
    जब प्रथम आक्रमण किया जाएगा और हमारे सैनिक मारे जाएंगे, तब जो कोई इसके विषय में
    सुनेगा, यही कहेगा, ‘अबशालोम के सैनिक इस आक्रमण में परास्त किए गए हैं.’
  spa-BES: 'Pero ciertamente se habrá escondido en una cueva o lugar secreto; y si
    algunos de los nuestros, en el primer ataque, son vencidos, cualquier audiencia
    dirá: hay destrucción entre las personas que están del lado de Absalón.'
  tdx-tdx: 'Oniño t’ie mietak’ an-kadaha ndra an-toets’ ila’e henaneo; aa ie vaho
    miambotrak’ am’iereo am-baloha’e, le hanao ty hoe ze mahajanjiñe izay: Fizamanañe
    ty zoeñe am’ondaty mañorike i Absalomeo;'
  tha-KJV: ดู​เถิด ถึงขณะนี้ท่านก็ซ่อนอยู่ในบ่อแห่งหนึ่ง หรือในที่​หน​ึ่งที่​ใด แล​้วต่อมาเมื่​อม​ีคนล้มตายในการสู้รบครั้งแรก
    ใครที่​ได้​ยินเรื่องก็จะกล่าวว่า ‘ทหารที่​ติ​ดตามอับซาโลมถูกฆ่าฟัน’
  por-BR-2018: 'Eis que ele estará agora escondido em alguma cova, ou em outro lugar:
    e se ao princípio caírem alguns dos teus, ouvirá quem o ouvir, e dirá: O povo
    que segue a Absalão foi derrotado.'
  deu-ELO: 'Siehe, er hat sich jetzt in irgend einer Schlucht oder sonst an einem
    Orte versteckt. Und es wird geschehen, wenn zu Anfang etliche unter ihnen fallen,
    so wird jeder, der es hört, sagen: Es hat eine Niederlage unter dem Volke stattgefunden,
    das Absalom nachfolgt!'
  eng-WYC-2018: In hap now he is hid, either lurketh, in ditches, either in one place,
    in which he will hide him; and when any man falleth in the beginning, whoever
    shall hear (of)it, he shall hear, and shall say, Vengeance is done in the people
    that followed Absalom. (Perhaps even now he is hid, or lurketh, in a ditch, or
    some other place, where he hideth himself; and when any of your men falleth at
    the beginning, whoever shall hear of it, he shall say, Revenge is now taken on
    the people who followed Absalom.)
  epo-epo: Jen nun li kaŝiĝas en ia kaverno aŭ en ia alia loko. Se en la komenco iu
    el la niaj falos, kaj disvastiĝos la famo, ke havis malvenkon la popolo, kiu sekvas
    Abŝalomon,
  uig-PIN: 'Mana u ⱨazir bir ƣarda ya baxⱪa bir yǝrdǝ mɵkünüwalƣan bolsa kerǝk. Mubada
    u awwal hǝlⱪimiz üstigǝ qüxsǝ xuni angliƣan ⱨǝrkim: Abxalomƣa ǝgǝxkǝnlǝr ⱪirƣinqiliⱪⱪa
    uqraptu, — dǝydu.'
  beo-beo: 'Amabela:? E da wahadafa magufu gelabo o eno sogebi amo ganodini wamo aligili
    esalabala? Da:ibidi da dia dunu doagala:sea, amola nowa da amo sia: nabasea, Da:ibidi
    da dia dunu hasali dagoi, amo sia:mu.'
  tpi-OTNT: Ating nau em i hait i stap long bikpela hul bilong maunten o long narapela
    hap. Na sapos yumi go pait nau, na ol i kilim sampela soldia bilong yumi, orait
    bai ol manmeri i harim tok long dispela, na bai ol i tok olsem, ‘Lain bilong Apsalom
    i bagarap tru.’
  hau-SA: Kai, ko yanzu ma, ya riga ya ɓuya cikin kogo ko kuma a wani wuri. In har
    ya fara kai wa rundunarka hari duk wanda ya ji, zai ce, ‘An yi kaca-kaca da rundunar
    da suka bi Absalom.’
  uig-LAT: 'Mana u hazir bir gharda ya bashqa bir yerde mökünüwalghan bolsa kérek.
    Mubada u awwal xelqimiz üstige chüshse shuni anglighan herkim: Abshalomgha egeshkenler
    qirghinchiliqqa uchraptu, — deydu.'
  nde-nde: Lakhathesi nje, ucatshile ebhalwini loba enye indawo. Nxa yena engahlasela
    amabutho akho kuqala, loba ngubani ozakuzwa ngakho uzakuthi, ‘Kube lokuqothulwa
    phakathi kwamabutho alandela u-Abhisalomu.’
  ton-ton: 'Vakai, kuo fufū eni ia ʻi ha luo, pe ʻi ha potu kehe: pea ʻe hoko ʻo pehē,
    ʻoka tō hifo honau niʻihi ʻi he kamataʻanga, ʻe pehē ʻe ia kotoa pē ʻoku fanongo
    ki ai, Kuo fai ʻae teʻia ʻi he lotolotonga ʻoe kakai ʻoku muimui kia ʻApisalomi.'
  ces-1613: 'Nýbrž nyní spíše v záloze stojí v nějaké jeskyni, aneb v některém jiném
    místě. I stalo by se, jestliže by kteří padli z těch tvých při začátku, že každý,
    kdož by o tom uslyšel, řekl by: Stala se porážka v lidu, kterýž postoupil po Absolonovi.'
  eng-WMB: Behold, he is now hidden in some pit, or in some other place. It will happen,
    when some of them have fallen at the first, that whoever hears it will say, ‘There
    is a slaughter among the people who follow Absalom!’
  tam-TCV: இப்பொழுதும் அவர் ஒரு குகையிலோ அல்லது வேறு எங்காவது ஓரிடத்திலோ ஒளிந்திருப்பார்.
    அவர் உங்கள் படைகளை முதலாவதாகத் தாக்கினால், அதைக் கேள்விப்படும் எவனும், ‘அப்சலோமைப்
    பின்பற்றிய வீரர்களுக்கு அழிவு ஏற்பட்டது’ என்பான்.
  ceb-ULB: Tan-awa, tingali ug nagtago siya karon sa bung-aw o sa laing mga dapit.
    Mahitabo kini nga sa unang pagsulong mangamatay ang pipila sa imong mga tawo,
    ug ang si bisan kinsa nga makadungog niini makaingon, 'Gipamatay ang mga kasundalohan
    ni Absalom.'
  pol-UBG: 'A teraz zapewne ukrywa się w jakiejś jaskini albo w jakimś innym miejscu.
    I jeśli ktoś z twoich padnie na początku, to wtedy każdy, kto o tym usłyszy, powie:
    Klęska spadła na lud, który szedł za Absalomem.'
  agr-agr: Yamaikish auk niig waanmagkesh, nuniachkush tikich yantamnumkesh uumkas
    pujatai. Tuja ame jeteamin amina suntajum aidaun ujumak jinaamtaig, tikich Israel
    aents aidau nuna dekawag Davitap dekas niina suntaji aidaujai depetkae tusa niina
    eme anenjagtatui.
  kyc-kyc: Epapu dakepa baa kananda mendenape panda yuu mendasa yalu pyuo sera ramo
    soo pilyamo. Dopa pipala Dapiti baame aopa embena akali dupwa minyarapala pyara.
    Dopa pyuo pilyamo laraminyi sepala wambu dupwame embena akali dupwa pyao anamasi
    minyuo isa palyilyamo larami.
  urd-GVU: غالباً وہ اِس وقت بھی گہری کھائی یا کہیں اَور چھپ گیا ہے۔ ہو سکتا ہے وہ
    وہاں سے نکل کر آپ کے دستوں پر حملہ کرے اور ابتدا ہی میں آپ کے تھوڑے بہت افراد
    مر جائیں۔ پھر افواہ پھیل جائے گی کہ ابی سلوم کے دستوں میں قتلِ عام شروع ہو گیا
    ہے۔
  deu-1912: 'Siehe, er hat sich jetzt vielleicht verkrochen irgend in einer Grube
    oder sonst an einen Ort. Wenn''s dann geschähe, daß es das erstemal übel geriete
    und käme ein Geschrei und spräche: Es ist das Volk, welches Absalom nachfolgt,
    geschlagen worden,'
  kan-2017: ಅವನು ಈಗ ಒಂದು ಗುಹೆಯಲ್ಲಾಗಲಿ, ಬೇರೆ ಯಾವುದಾದರೊಂದು ಸ್ಥಳದಲ್ಲಾಗಲಿ ಅಡಗಿಕೊಂಡಿರುವನು.
    ಮೊದಲು ನಮ್ಮವರಲ್ಲೇ ಕೆಲವರು ಸತ್ತರೆ, ಜನರು ಇದನ್ನು ಕೇಳಿ ಅಬ್ಷಾಲೋಮನ ಪಕ್ಷದವರಿಗೆ ಅಪಜಯವುಂಟಾಯಿತೆಂದು
    ಸುದ್ದಿ ಹಬ್ಬಿಸುವರು.
  yap-yap: Chiney e sana be mith u lan ba yiy ara yug bang. Nap’an nra og David ngak
    e tirom e girdi’, ma en nra rung’ag murung’agen e ra ga’ar e ke gel David ngak
    e salthaw rom.
  hlt-MCSB: Amah ngawn tah rhom pakhat ah nim, a hmuen pakhat ah nim thuh uh pawn
    maco te. Lamhma kah a cungku te a yaak a yaak vaengah, 'Absalom hnukkah pilnam
    khuiah lucik om coeng,’ a ti bitni.
  mdy-ETH: ሄኤዶ ሃሢ ዒ ዴኔ ዔቴ ባኣካይዳ ሃንጎ፥ ሜሌ ቤስካ ዓኣሺንቲናንዳኔ፤ ዳውቴ ኔ ዓሶፓ ዎዼም ዋይዜ ዓሲ ቢያ ኔኤኮ
    ፖኦሊሳ ባሺንቴያ ማሂ ሃይሶ ኔጉዋዖ ኬኤዛንዳኔ፤
  twi-ASANTE: Sɛ merekasa yi, wakɔtɛ ɔbodan bi mu anaa baabi foforɔ. Na sɛ ɔdi ɛkan
    to hyɛ mo so na mo mu kakra bi mpo totɔ a, ehu bɛtɔ wo dɔm no so na obiara bɛteam
    sɛ wɔrekunkum wo dɔm no.
  eng-WEBU: Behold, he is now hidden in some pit, or in some other place. It will
    happen, when some of them have fallen at the first, that whoever hears it will
    say, ‘There is a slaughter among the people who follow Absalom!’
  wal-wal: Be7a, i hannoode gonggolo giddon woikko hara sohuwan qosetti uttiis. I
    intte citaa bolli koiro woraajjikko, hegaa siyida asi ooninne, ‘Abeselooma kaalli
    biida asati shocettidosona’ yaagana.
  spa-PDDPT: 'Mira, ahora estará escondido en alguna cueva o en algún otro lugar.
    Cuando él caiga sobre ellos en el primer ataque, sucederá que cualquiera que lo
    oiga dirá: ¡Hubo una matanza entre el pueblo que sigue a Absalón!'
  gun-gun: Ne'exa, aỹ ma ha'e oma'ẽ mbegue 'rã peteĩ itakua gui, e'ỹ vy amboae henda
    py. Ha'e gui jypy'i hexe pepu'ãa py ndevygua kuery amongue oitya ri ramo ha'e
    nunga oendu va'e rei ijayvu vy “Absalão rupi ou va'ekue oitypaa ra'e” he'i 'rã.
  agu-BL: 'Ja wi''t tew tiba''tz tul jun picy nka alchok ama''l yi nojquen swutz.
    Na kol chilo''on cobox scye''j yi e'' teru'' sanlaru'' tul oyintzi'', alchok scyetz
    yil tbit yi xtxolbile''j stz''ocopon tan yolche''n: “Yi e'' yi ja xon chiwi''
    te Absalom ja chitz''akon tk''ab Luwiy tul oyintzi''.”'
  eng-PEV: Maybe he will go and hide in a cave in the hills. Nobody can find him there.
    But then he and his soldiers might suddenly come and attack your mob of soldiers.
    Lots of your men might die. Everybody will hear about it and think, ‘Hey, look
    out. David’s mob finished up Absalom’s mob.’
  ilo-ULB: Kitaem, nalabit nga ita a kanito ket nakalemmeng isuna iti maysa nga abut
    wenno iti sabali a lugar. Mapasamakto nga inton mapapatay iti sumagmamano kadagiti
    tattaom iti rugrugi iti raut, ibaganto iti siasinoman a makangngeg iti daytoy,
    'Adda pannakapapatay kadagiti soldado a sumurot kenni Absalom.'
  kpg-kpg: Dolomeenei mee e balabala hagammuni i lodo tei bagungoo, be i tei madagoaa
    dela i golo. Maa David ma ga heebagi gi au daangada, gei ogo tangada dela ga longono ia
    di hai deenei, ga helekai hua bolo au daane la gu magedaa.
  uig-ARA: 'مانا ئۇ ھازىر بىر غاردا يا باشقا بىر يەردە مۆكۈنۈۋالغان بولسا كېرەك. مۇبادا
    ئۇ ئاۋۋال خەلقىمىز ئۈستىگە چۈشسە شۇنى ئاڭلىغان ھەركىم: ئابشالومغا ئەگەشكەنلەر
    قىرغىنچىلىققا ئۇچراپتۇ، ــ دەيدۇ.'
  sus-sus: A lima yakɔsi a ɲan bara a nɔxun geya yire nde. I xa mixi nde na faxa na
    gere kui, ɲama fama nɛ a falade, ‹Abisalomi xa mixie bara sɔntɔ a ɲaaxi ra!›
  pon-2006: Mweinele ahnsou wet e ketin rukurukseli nan pwoaren paip de nan ehu wasa
    tohrohr. Eri, ni ahnsou me Depit pahn ketin mahweniong sapwellimomwi sounpei kan,
    mehmen me pahn rong irair wet pahn nda me sapwellimomwi aramas akan lohdiong pahn
    Depit.
  jae-jae: Taêm ênam, Dawid galocgeŋ oc kêsiŋ tau ôkwi aŋga pocgêsuŋ me gamêŋ teŋ.
    Ma embe siŋ êsa ma sênac nêm lau ŋagêdô êndu, go lau taŋ sêŋô ŋawae naŋ, oc sêsôm
    gebe ‘Lau taêsam taŋ têdaguc Absalom naŋ sêjaŋa.’
  ksd-ksd: Na parau gori akania tai ta babang ba tai ta enana pakana. Ba na tut ure
    kaum tarai na vinarubu, ma ta umana ta diat dia virua ta ra turpai ra vinarubu,
    ra tinata na parang vanavana ba di doko vanavana diat dia mur Absalom.
  tur-YTC: İşte, şimdi bir çukurda ya da başka bir yerde saklanıyordur. İlk önce onlardan
    bazıları düşünce, bunu duyan herkes, ‘Avşalom’u izleyen halk arasında kıyım var!’
    diyecek.
  grc-BRENT: Ἰδοὺ γὰρ αὐτὸς νῦν κέκρυπται ἐν ἑνὶ τῶν βουνῶν ἢ ἐν ἑνὶ τῶν τόπων· καὶ
    ἔσται ἐν τῷ ἐπιπεσεῖν αὐτοῖς ἐν ἀρχῇ, καὶ ἀκούσῃ ἀκούων, καὶ εἴπῃ, ἐγενήθη θραῦσις
    ἐν τῷ λαῷ τῷ ὀπίσω Ἀβεσσαλώμ·
  ind-AYT: Tentulah sekarang dia bersembunyi di salah satu lubang atau di salah satu
    tempat. Apabila ada yang tewas pada penyerangan pertama kemudian kabar itu terdengar,
    maka ada yang akan berkata, ‘Rakyat yang mengikut Absalom sudah menderita kekalahan.’
  nya-nya: Onani, ngakhale tsopano lino abisala mʼphanga lina ku malo ena ake. Ngati
    iwo atayamba kuthira nkhondo asilikali anu, aliyense amene adzamve zimenezi adzati,
    ‘Gulu lalikulu lankhondo lotsatira Abisalomu laphedwa.’
  hrv-hrv: On se sada krije u kakvoj jami ili na kakvu drugom mjestu. Pa ako odmah
    u početku koji od naših padne, proširit će se glas o porazu u vojsci koja je pristala
    uz Abšaloma.
  mps-mps: Te megi da, aga te bulu du genuai tǫ dedagede, ma gasa pedai badu me,
    te geme dualalubo homu ebao. Tama te megi dago hwįgi pobaso, tama augwaligo te
    dago ami bidi meba elibaso da, teda te we bidi dabego te sę yali po odoyu, tama
    augwa te tama po waibao, ‘Te Apsalomgo hani te dwai sę yabo sogoba mu gegali
    da,’ po wabuo.
  tpi-tpi: Ating nau em i hait i stap long bikpela hul bilong maunten o long narapela
    hap. Na sapos yumi go pait nau, na ol i kilim sampela soldia bilong yumi, orait
    bai ol manmeri i harim tok long dispela, na bai ol i tok olsem, ‘Lain bilong Apsalom
    i bagarap tru.’
  dan-1931: For Øjeblikket holder han sig sikkert skjult i en Kløft eller et andet
    Sted; falder der nu straks i Begyndelsen nogle af Folkene, vil det rygtes, og
    man vil sige, at Absaloms Tilhængere har lidt Nederlag;
  vie-OVCB: 'Có lẽ ông đang ẩn trong hang hố hoặc một nơi nào đó. Nếu ngay trận đầu,
    một số quân ta bị chém ngã, ai nghe cũng sẽ nói: ‘Phe Áp-sa-lôm bị tàn sát vô
    số.’'
  guj-2017: હમણાં તે કોઈ ખાડામાં કે કોઈ બીજી જગ્યાએ સંતાયેલા હશે. શરૂઆતના હુમલામાં
    તમારામાંના કેટલાક માણસો માર્યા જશે. તે વિષે જે કોઈ સાંભળશે તેઓ કહેશે કે, ‘આબ્શાલોમની
    પાછળ ચાલનાર સૈનિકોની કતલ થઈ રહી છે.’
  pon-2006A: Mweinele ahnsou wet e ketin rukurukseli nan pwoaren paip de nan ehu wasa
    tohrohr. Eri, ni ahnsou me Depit pahn ketin mahweniong sapwellimomwi sounpei kan,
    mehmen me pahn rong irair wet pahn nda me sapwellimomwi aramas akan lohdiong pahn
    Depit.
  por-BRBSL: 'Eis que ele está agora escondido em algum buraco, ou em algum outro
    lugar. Acontecerá, quando alguns deles tiverem caído no início, que quem o ouvir
    dirá: “Há uma matança entre o povo que segue Absalom!'
  aly-aly: Apwert intey-warl apek ra irrtyert-aylpenh, apwert-ampenyel. Nthakenh renh
    arey-alhey-angenh. Ra aremerremel atwewerr anenhantherrenh, ahawarr akngerr ipmew
    atwewerr. Anantherr mpwelhemer-tangkwel. Alakenh awenty ingwer-rnem iterrem, ‘Atyewey
    pwertay! David-rnemelan rernemant althenew Absalom-rnem!’
  cth-cth: Khenhaw! atuvah, lungngoum buetbuet touh koe a kâhro han doeh. Nahoeh pawiteh,
    alouke hmuen koe a kâhro han doeh. Tami tangawn ahmaloe la rawm lah dout awh pawiteh,
    hote kamthang ka thai e ni Absalom hnukkâbangnaw teh, a due awh toe telah a dei
    awh han.
  twi-twi: Sesɛɛ mpo, wakɔtɛw ɔbodan bi mu anaa baabi foforo. Na sɛ odi kan tow hyɛ
    mo so a, nea ɔbɛte biara no bɛka se, ‘Wɔakunkum asraafo a wodi Absalon akyi no.’
  hlt-hlt: Amah ngawn tah rhom pakhat ah nim, a hmuen pakhat ah nim thuh uh pawn maco
    te. Lamhma kah a cungku te a yaak a yaak vaengah, 'Absalom hnukkah pilnam khuiah
    lucik om coeng,’ a ti bitni.
  tbz-SIM: 'Kɛ̀ dɛ̀ yɛ̀mmɛ̀ nɛ̀ miɛ nhò sɔ̀ri kutɑ̃dènkù mɑkù nku yoo kupíkù tɛkù,
    kɛ̀ bɛ̀ ketɛ́ ti kɔbɛ mukɔ̀ù bɛnìtìbɛ̀ yóó tì kèèmu kɛ dɔ̀: Abusɑdɔmmu kɔbɛ yĩɛ̃kɛ.'
  msy-2020: Egha a datɨrɨghɨn ti mɨghsɨar tamɨn dagɨar torir ekiatamɨn modoghav ikiama,
    a danganir igharazitamɨn ikiama. Eghtɨ e datɨrɨghɨn mangɨ me mɨsoghtɨma, me en
    mɨdorozir gumazir tabav sueghtɨ me arɨmɨghireghtɨ, gumazamiziba akar kam baregh
    kamaghɨn mɨkɨm suam, ‘Apsalomɨn adarazi me bar ikufi.’
  dop-dop: Pǝ nɔkɑɑ ɩsǝntɔ ɩ ŋmɛlɑ lɔɔʋ yɑɑ tiili tɑɑ kɛ́, nɑ ye pɑ kʋ tɑ́ tɑɑ lɛlɑɑ,
    yǝlɑɑ ɩ́ nɩɩwɑ pɑɑ tɔ sɩ Apǝsɑlɔm wɑɑlɩ nyǝ́mɑ kpisɑɑ.
  azb-azb: Bax indi mağaraların birində yaxud başqa bir yerdə gizlənmişdir. İlk həmlədə
    sizlərdən qırılanlar olsa, hər eşidən “Avşalomun ardınca gedən xalqın arasında
    qırğın var” deyəcək.
  eng-DBY: Behold, he is hid now in some pit, or some such place; and it will come
    to pass, when some of them fall at the first, whoever heareth it will say, There
    has been slaughter among the people that follow Absalom,
  hin-2017: इस समय तो वह किसी गड्ढे, या किसी दूसरे स्थान में छिपा होगा। जब इनमें से
    पहले ही आक्रमण में कोई-कोई मारे जाएँ, तब इसके सब सुननेवाले कहने लगेंगे, ‘अबशालोम
    के पक्षवाले हार गए।’
  wol-KYG: 'Xam naa ne ma nga làqu ci xuntim xeer, mbaa bérab rekk. Te bu aw nit jëkkee
    daanu ci seen biir yeen, ku ko dégg dina ne: “Jéll bu réy am na ca mbooloom Absalom.”'
  eng-YLT: lo, now, he is hidden in one of the pits, or in one of the places, and
    it hath been, at the falling among them at the commencement, that the hearer hath
    heard, and said, There hath been a slaughter among the people who [are] after
    Absalom;
  eng-WYC-2017: In hap now he is hid, either lurketh, in ditches, either in one place,
    in which he will hide him; and when any man falleth in the beginning, whoever
    shall hear it, he shall hear, and shall say, Vengeance is done in the people that
    pursued Absalom.
  eng-WMBB: Behold, he is now hidden in some pit, or in some other place. It will
    happen, when some of them have fallen at the first, that whoever hears it will
    say, ‘There is a slaughter amongst the people who follow Absalom!’
  urd-GVH: ग़ालिबन वह इस वक़्त भी गहरी खाई या कहीं और छुप गया है। हो सकता है वह वहाँ
    से निकलकर आपके दस्तों पर हमला करे और इब्तिदा ही में आपके थोड़े-बहुत अफ़राद मर
    जाएँ। फिर अफ़वाह फैल जाएगी कि अबीसलूम के दस्तों में क़त्ले-आम शुरू हो गया है।
  rug-rug: Kamahire si gina korapa tome pa keke bae si asa, babe kaiqa vasina. Pana
    be guana podalae rapatani Devita sari na mua tie, si kaqu avosia rina tie sapu
    gua asa meke kaqu zama sapu tava kilasa sari na mua tie gua.
  gaz-gaz: Amma illee inni holqa keessa yookaan lafa biraa dhokatee jira taʼa. Yoo
    inni duraan dursee loltoota kee dhaʼe, namni waaʼee kanaa dhagaʼu kam iyyuu, ‘Loltoonni
    Abesaaloom duuka buʼan ni dhuman’ jedhee odeessa.
  fra-LSG: 'voici maintenant, il est caché dans quelque fosse ou dans quelque autre
    lieu. Et si, dès le commencement, il en est qui tombent sous leurs coups, on ne
    tardera pas à l’apprendre et l’on dira: Il y a une défaite parmi le peuple qui
    suit Absalom!'
  yal-yal: Iki, a luxunxi yinla nde ra hanma yire gbɛtɛ. Dawudaa ganla na en ma muxuna
    ndee faxa tun, na feen xibarun sigama ayi nɛn, e naxa a Abisalomi a ganla bata
    nɔ.
  haw-1868: 'Aia no ia ua pee ma kekahi lua, i kekahi wahi paha: a i ka haule mua
    ana o kekahi mau mea o lakou, e olelo auanei ka poe lohe, He lukuia iwaena o ka
    poe hahai ia Abesaloma;'
  arb-NAV: وَلَعَلَّهُ الآنَ مُخْتَبِئٌ فِي خَنْدَقٍ أَوْ مَكَانٍ آخَرَ. وَمَا إِنْ
    يُقْتَلُ بَعْضُ رِجَالِكَ فِي بَدْءِ الْحَرْبِ وَيَذِيعُ خَبَرُهُمْ حَتَّى يَشِيعَ
    أَنَّ جيْشَ أَبْشَالُومَ قَدْ كُسِرَ،
  ewe-ewe: Ɖewohĩ ebe ɖe do alo agado aɖe me ɖa xoxo! Ne edo va dze mia dzi eye wòwu
    miaƒe ame aɖewo la, vɔvɔ̃ aɖo wò aʋawɔlawo eye ame sia ame ade asi ɣlidodo me
    be wosi aʋakɔ si kplɔ Absalom ɖo.
  eng-LEE: 'Behold, he is now hidden in some one of the pits, or in some one of the
    [other] places: and it will come to pass, when some of them should fall at the
    first onset, that whosoever heareth it would say, There hath been slaughter among
    the people that follow Abshalom.'
  asm-FB: চাওঁক, এতিয়া তেওঁ হয়তো কোনো এটা গাতত নাইবা আন কোনো ঠাইত লুকাই আছে৷ তেতিয়া
    এনে ঘটিব যে, আৰম্ভতে তোমাৰ লোকসকলৰ মাজত কেইজনমান লোক পতিত হ’ব আৰু তেতিয়া সেই
    বিষয়ে শুনা লোকসকলে ক’ব বোলে, ‘অবচালোমৰ পাছত যাওঁতা লোকসকলৰ মাজত হত্যা হৈছে।’
  sus-A: عَ لِمَ يَكْسِ عَ حَن بَرَ عَ نْشُن فٍيَ يِرٍ ندٍ. عِ شَ مِشِ ندٍ نَ قَشَ
    نَ فٍرٍ كُي، حَمَ قَمَ نّ عَ قَلَدٍ، ‹عَبِسَلٌمِ شَ مِشِيٍ بَرَ سْنتْ عَ حَاشِ
    رَ!›
  fra-SBL: 'Voici, il est maintenant caché dans quelque fosse, ou dans quelque autre
    lieu. Lorsque quelques-uns d''entre eux seront tombés les premiers, quiconque
    l''entendra dira : « Il y a un massacre parmi le peuple qui suit Absalom ! »'
  hbo-hbo: הִנֵּ֨ה עַתָּ֤ה הֽוּא־נֶחְבָּא֙ בְּאַחַ֣ת הַפְּחָתִ֔ים אֹ֖ו בְּאַחַ֣ד הַמְּקֹומֹ֑ת
    וְהָיָ֗ה כִּנְפֹ֤ל בָּהֶם֙ בַּתְּחִלָּ֔ה וְשָׁמַ֤ע הַשֹּׁמֵ֙עַ֙ וְאָמַ֔ר הָֽיְתָה֙
    מַגֵּפָ֔ה בָּעָ֕ם אֲשֶׁ֖ר אַחֲרֵ֥י אַבְשָׁלֹֽם׃
  kik-kik: O na rĩu ahithĩtwo ngurunga kana akahithwo handũ hangĩ. Angĩtharĩkĩra mbũtũ
    ciaku cia ita mbere-rĩ, ũrĩa wothe ũkaigua ũhoro ũcio akoiga atĩrĩ, ‘Mbũtũ cia
    ita cia Abisalomu nĩciũragĩtwo.’
  fra-NCL: 'Voici que maintenant il est caché dans quelque ravin ou dans quelque autre
    lieu. Et si, dès le commencement, il tombe quelques-uns des vôtres, on l’apprendra
    et l’on dira : Il y a eu une déroute dans le peuple qui suit Absalom.'
  cek-AK: Khenah, anih loe vaihi doeh naa ih thlungkhaw hoi naa ih ahmuen ah maw anghawk
    boeh mue, misa angtuk hmaloe naah nang ih misatuh thoemto kaminawk to dueh o nahaeloe,
    to tamthang to nihcae mah thaih o naah, Absalom hnukbang misatuh kaminawk loe
    duek o boih boeh, tiah nihcae mah thui o tih.
  cuk-cuk: 'Inniki an bega soged, akwasailagan-yaba dukus-mairgebed. Bia gudisundibe.
    Ar e-inse bemargi yolenoniye, dulemar itoarmalale, sogdemaloed: ‘Absalón-sordamar
    ibitosmarye.’'
  uig-CYR: 'Мана у һазир бир ғарда я башқа бир йәрдә мөкүнүвалған болса керәк. Мабада
    у авал хәлқимиз үстигә чүшсә шуни аңлиған һәр ким: Абшаломға әгәшкәнләр қирғинчилиққа
    учрапту, — дәйду.'
  tel-2017: అతడు ఏదో ఒక గుహలోనో, లేకపోతే ఏదైనా రహస్య స్థలంలోనో దాక్కుంటాడు. యుద్ధం
    ఆరంభంలో నీ మనుషులు కొందరు చనిపోతే ప్రజలు వెంటనే దాన్నిబట్టి అబ్షాలోము మనుషులు
    ఓడిపోయారని చెప్పుకుంటారు.
  hat-BSA: 'Gade byen, depi koulye a, li gen tan kache nan youn nan kavèn yo oswa
    nan yon lòt plas; epi li va rive ke lè li tonbe sou yo nan premye atak la, ke
    nenpòt moun ki tande va di: ‘Gen yon masak ki fèt pami moun ki swiv Absalom yo.’'
  kos-kos: Inge sahp el ana wikwik oasr in luf se, ku kutu pacna acn saya. Ke pacl
    se na David el ac lain mwet lom an, kutena mwet fin lohng kac elos ac fahk mu
    mwet lom an kuf tari.
  hbo-WLC: הִנֵּ֨ה עַתָּ֤ה הֽוּא־נֶחְבָּא֙ בְּאַחַ֣ת הַפְּחָתִ֔ים א֖וֹ בְּאַחַ֣ד הַמְּקוֹמֹ֑ת
    וְהָיָ֗ה כִּנְפֹ֤ל בָּהֶם֙ בַּתְּחִלָּ֔ה וְשָׁמַ֤ע הַשֹּׁמֵ֙עַ֙ וְאָמַ֔ר הָֽיְתָה֙
    מַגֵּפָ֔ה בָּעָ֕ם אֲשֶׁ֖ר אַחֲרֵ֥י אַבְשָׁלֹֽם׃
  ibo-ibo: Ọ bụladị ugbu a, o zoola onwe ya nʼime otu olulu maọbụ nʼime ọgba nkume.
    Ọ bụrụ na ọ pụta buru ụzọ buso ndị agha gị agha, onye ọbụla nụrụ ya ga-ekwu sị,
    ‘Etigbuola ndị agha Absalọm oke ntigbu.’
  ory-ory: ଦେଖନ୍ତୁ, ସେ ଏବେ କୌଣସି ଗର୍ତ୍ତରେ କି ଅନ୍ୟ କୌଣସି ସ୍ଥାନରେ ଲୁଚି କରିଅଛନ୍ତି; ଆଉ
    ପ୍ରଥମେ ଏମାନଙ୍କ ମଧ୍ୟରୁ କେତେକ ପତିତ ହେଲେ ବୋଲି କେହି ଶୁଣିଲେ କହିବ ଯେ, ‘ଅବଶାଲୋମର ଅନୁଗାମୀ
    ଲୋକମାନଙ୍କ ମଧ୍ୟରେ ସଂହାର ହେଉଅଛି।’
  chk-chk: Eli lon ei fansoun a op lon eu pwang ika lon pwal ekoch leni. Nge lupwen
    ekoch me lein noum kewe sounfiu repwe mäla lepoputän ewe maun, ir mi rongorong
    usun repwe apasa, ‘Mi wor eu ninni me lein ekewe aramas mi tapwela mürin Apsalom.’
  ssd-ssd: 'Nu ka ndame burok ande sinamŋge e ko ma inumŋge kuirka minit. Sine tuku
    kame kuasmbi kuwaig le bale farkuwaig ta taŋgo pino nane pasa ta ismba sanuŋgaig:
    O Absalom tuku kuasmbi bale faraig ŋga sakamŋgaig.'
  rop-rop: Yu sabi wanim mi toktok? Im nomo deya garram im solja olabat, dumaji imbin
    blandim miselp samweya maitbi langa keib, en im garra luk yumob bifo yumob luk
    im, en im garra kamat streidawei blanga fait langa yumob, en wen enibodi irrim
    det wed weya imbin kamat langa yumob basdam, dei garra tok imbin bidim yumob,
  ukr-1871: 'Певно тепер він у якій розчілинї, або де инде заховавсь. Як поляже кілька
    з людей при першому нападові на них, і почують се другі, так торочити муть: між
    людьми, прихильними до Абессалома, сталось побоїще.'
  deu-1951: 'Siehe, er hat sich wohl schon jetzt in irgend einer Schlucht verborgen
    oder an einem andern Orte. Wenn es dann geschähe, daß etliche von ihnen gleich
    im Anfang fielen und man es hören würde, so spräche man: Das Volk, das zu Absalom
    hält, hat eine Niederlage erlitten!'
  eng-JPS: 'Behold, he is hid now in some pit, or in some place; and it will come
    to pass, when they fall upon them at the first, and whosoever heareth it shall
    say: There is a slaughter among the people that follow Absalom;'
  srp-1865: 'Gle, on se je sada sakrio u kaku jamu ili na drugo kako mjesto. Pa ako
    u prvi mah koji od ovijeh poginu, ko god èuje svaki æe reæi: pobijen je narod
    koji prista za Avesalomom.'
  lug-lug: Ne mu kiseera kino, ayinza okuba nga yeekwese mu mpuku oba mu kifo ekirala.
    Bw’anaasooka okulumba abantu bo, buli anaakiwulira anaagamba nti, ‘Bangi ku bagoberezi
    ba Abusaalomu battiddwa.’
  heb-heb: הנה עתה הוא נחבא באחת הפחתים או באחד המקומת והיה כנפל בהם בתחלה ושמע השמע
    ואמר היתה מגפה בעם אשר אחרי אבשלם׃
  ben-IRV: দেখুন, এখন তিনি কোন গর্তে কিংবা আর কোন জায়গায় লুকিয়ে আছেন; আর প্রথমে
    তিনি ঐ লোকদেরকে আক্রমণ করলে যে কেউ তা শুনবে, সে বলবে, অবশালোমের অনুগামী লোকরা
    হত্যাকান্ড করছে৷
  pan-pan: ਵੇਖੋ, ਜੋ ਉਹ ਹੁਣ ਕਿਸੇ ਖੋਹ ਵਿੱਚ ਜਾਂ ਕਿਸੇ ਹੋਰ ਸਥਾਨ ਥਾਂ ਵਿੱਚ ਲੁੱਕਿਆ ਹੋਵੇਗਾ
    ਅਤੇ ਜੇਕਰ ਪਹਿਲੇ ਹਮਲੇ ਵਿੱਚ ਹੀ ਇਨ੍ਹਾਂ ਲੋਕਾਂ ਵਿੱਚੋਂ ਕੁਝ ਮਾਰੇ ਜਾਣ ਤਾਂ ਸਾਰੇ ਸੁਣਨ ਵਾਲੇ
    ਇਹ ਆਖਣਗੇ ਕਿ ਅਬਸ਼ਾਲੋਮ ਦੇ ਲੋਕਾਂ ਵਿੱਚ ਵਾਢ ਪਾਈ ਗਈ।
  tkr-tkr: 'Mana həşde mağarabışde sançeeye, deşxhee, menne cigeeye dyugulyxha vor.
    Mang''una g''oşun yiğne eskeraaşilqa ts''eppa k''yophur, ğamuvxhee, man g''ayxhiynbışe
    eyhesın: «Avşalomuqa qihna apk''ıninbı avub avxu».'
  mya-JVB: ယခု မှာသူ သည် မြေတွင်း တစုံတခု ၌ ပုန်း လျက်နေပါလိမ့်မည်။ သို့မဟုတ် အခြားသောအရပ်
    ၌ ပုန်းလျက် နေပါလိမ့်မည်။ လူအချို့တို့သည် အဦး လဲ ၍သေလျှင် ထိုသိတင်းကိုကြား သောသူက၊
    အဗရှလုံ နောက် သို့ လိုက်သော သူ သည် ဆုံးရှုံး ကြပြီဟု ကြားပြော ကြပါလိမ့်မည်။
  tte-O: Na sauga bwaite iya iyaele ikeno-wadam gula kalona mena o yanuwa yabo koina.
    Temga ikaleya baguna am tokaleyayao kolili yo tupwaliyao ikoyamateli kani siya
    wasa sibenalan siwaloba, ‘Abisalomi ana tokaleyayao sibeku siboita.’
  tbg-tbg: 'viva vonaini kukeqaviro vaite vairave. Vate entaqi viva onavuqie vonainie
    kukeqavi vaivo. Virara iriha hauri tenavu vate oru Devitira hampata raquarorave.
    Kaiqe varike vo enta vira hampata iqoka raqirera vuare. Tenavu vate vira hampata
    raquariraro viva ai iqoka vaiinti vonavu aru kairera, vaiinti nahenti vi uvara
    iriha mintima tivarave: Apasalomura iqoka vaiinti kia iqoka aatara kaavo, tivarave.'
  hmo-hmo: Do oi laloa, inai harihari ia be guri ta o nadi matuna dekenai ia hunia
    noho. Bema Davida ese oiemu tuari taudia do ia tuari henia guna, bona haida ia
    alaia haraga neganai, do idia kamonai taudia do idia gwau, ‘Abesaloma murinai
    idia raka taudia be idia mase ore.’
  urd-urd: और देख अब तो वह किसी ग़ार में या किसी दूसरी जगह छिपा हुआ होगा। और जब शुरू'
    ही में थोड़े से क़त्ल हों जायेंगे, तो जो कोई सुनेगा यही कहेगा, कि अबीसलोम के पैरोकार
    के बीच तो ख़ूँरेज़ी शुरू' है।
  rus-SYN: 'Вот, теперь он скрывается в какой-нибудь пещере, или в другом месте, и
    если кто падет при первом нападении на них, и услышат и скажут: “было поражение
    людей, последовавших за Авессаломом”,'
  bqc-SIM: Kɛ́ a ku tia, àↄ ulɛa gbɛ̀'ɛ guu ge gupãleiɛ. Tó à sù dↄ̀aa a lɛ̀lɛ
    wá gbɛ̃́ↄwaɛ, gbɛ̃́ pↄ́ a baomà a mɛ, wà zĩblè Abisaloũ zĩgↄ̃ↄwaɛ.
  tcz-CHONGTHU: Tu jenga jong achang seh a kokhuh dung khat a kisel ham, ahilou leh
    mun chom dang khat a kisel ding ahitai. Chule ama ahungdoh a nahin bulu teng uleh
    namite themkhat chu hungthi tei ding, chuteng nasepai te chunga tijat nale kichat
    na hung lhung ding, chule hitia hi Absalom’s mite chu akithat tai tia thu hung
    kithang ding ahi.
  mar-mar: एखाद्या गुहेत किंवा निर्जन ठिकाणी ते कदाचित गेले सुध्दा असतील. त्यांनी
    तुमच्या लोकांवर आधी हल्ला केला तर लोक ते ऐकून म्हणतील, अबशालोमचे लोक हरत चाललेले
    दिसत आहेत.
  qub-qub: Canan örami pacaraycanga machaycho carpis juc-lächo carpis. Gallaycunallanchöna
    juc ishcay suldäruyquicunata wañurachiptenga willapa mashtacanga ‹Absalonpa suldäruncunata
    binsishana› nir.
  bqp-bqp: Gu kũ à kun tera, anigↄ̃ utɛna gbɛ̀wɛɛɛ gũn ke gukea. Tó à sù à lɛ̀tɛ
    ó gbɛ̃nↄa káaku sↄ̃, gbɛ̃ kũ à a baaruu mà ni pi, ò zĩ̀i blè Abusalomu zĩ̀karinↄamɛ.
  hat-hat: 'Koulye a li dwe kache nan yon gwòt osinon yon lòt kote. Premye atak David
    va fè sou moun ou yo, moun pral konn sa, y''a di: David bat patizan Absalon yo.'
  eng-BSB: Surely by now he is hiding in a cave or some other location. If some of
    your troops fall first, whoever hears of it will say, ‘There has been a slaughter
    among the troops who follow Absalom.’
  tod-tod: 'De ɓɔɛzu ɠani, toɠa ɠɛ lɔɔɠua kɔtu yeɠei ta zu, ɓaa adɛ taɠili. Ni tɔ
    ɠa zeina ga ɗa-ɠɔɔɠɔ nui tanigaa ti zaana ti ya, ma wooi ga mɛni é wo ga: ‹Aɓesalɔme
    ná-nuiti ti loa bu.›'
  eng-WEBPB: Behold, he is now hidden in some pit, or in some other place. It will
    happen, when some of them have fallen at the first, that whoever hears it will
    say, ‘There is a slaughter amongst the people who follow Absalom!’
  kbq-kbq: Hagi agra ko mago'a kumatego, have kampino frakino mani'ne. Hagi agrama
    kagri sondia vahe'ma ese'zana ha'ma huzmantesniana rama'a vahe zamahe frigahiankino,
    vahe'mo'zama anankema antahisnu'za Absalomu nevaririza sondia vahera zamahe fri
    vagaraze hu'za hugahaze.
  nhe-BL: Niquita para ya motlatijtoc ipan se mijca ostotl o se lugar ixtacatzi, huan
    intla yasquíaj mosoldados ama quitemotij, yajaya quisas huan quintetzopas huan
    quinmictis. Huan nimantzi nochi quicaquise nopa tlajtoli para quinmictijque ta
    motlacajhua.
  bus-bus: Guu kɛ̀ à kún tia, eégↄ̃ utɛna gbɛ̀wɛɛ guu ke gukea. Tó à gà à lɛ̀ɛ wa
    gbɛ̃nↄa káaku sↄ̃, gbɛ̃ kɛ̀ à à baaru mà é be, wà zĩ̀ blè Abusalomu zĩ̀kpɛɛnↄamɛ.
  gub-BL: Aze ru'u tàrityka'i uzeàmim iko amo itakwar pupe aze ru'u mume no. Zauxiapekwer
    neremiruze'eg waàmàtyry'ym mehe tàrityka'i Tawi weityk putar wà nehe. Teko paw
    wenu putar Àmixàràw izauxiapekwer waneityk awer imume'u haw wà nehe.
  eng-DRA: 'Perhaps he now lieth hid in pits, or in some other place where he list:
    and when any one shall fall at the first, every one that heareth it shall say:
    There is a slaughter among the people that followed Absalom.'
