  azb-azb: Lakin bir gənc onları görüb Avşaloma xəbər verdi. Ona görə də Yonatanla
    Aximaas cəld gedib Baxurimdə bir adamın evinə girdilər. Bu adamın həyətində bir
    quyu var idi. Onlar quyunun içinə girdilər.
  eng-DBY: But a lad saw them, and told Absalom. Then they went both of them away
    quickly, and came to the house of a man at Bahurim, who had a well in his court;
    and they went down there.
  hin-2017: एक लड़के ने उन्हें देखकर अबशालोम को बताया; परन्तु वे दोनों फुर्ती से चले
    गए, और एक बहूरीमवासी मनुष्य के घर पहुँचकर जिसके आँगन में कुआँ था उसमें उतर गए।
  wol-KYG: Teewul ab xale bu góor gis leen, wax ko Absalom. Ba mu ko defee ñu ànd
    ñoom ñaar, gaaw dem ca kër jenn waay ju dëkk Baxurim. Waa ja am ab teen ca ëttam,
    ñu dugg ca biir.
  eng-YLT: And a youth seeth them, and declareth to Absalom; and they go on both of
    them hastily, and come in unto the house of a man in Bahurim, and he hath a well
    in his court, and they go down there,
  eng-WYC-2017: And a child saw them, and he showed it to Absalom; and they entered
    with swift going into the house of a man in Bahurim, that had a pit or well in
    his place, and they went down into that pit.
  eng-WMBB: But a boy saw them, and told Absalom. Then they both went away quickly
    and came to the house of a man in Bahurim, who had a well in his court; and they
    went down there.
  urd-GVH: लेकिन एक जवान ने उन्हें देखा और भागकर अबीसलूम को इत्तला दी। दोनों जल्दी
    जल्दी वहाँ से चले गए और एक आदमी के घर में छुप गए जो बहूरीम में रहता था। उसके सहन
    में कुआँ था। उसमें वह उतर गए।
  rug-rug: Ba keke rane si dogoro pohoi keke koreo si arini, meke tozi nia sa se Abusalamu,
    ke tuturei sari kara meke la tome pa vetu tana keke tie pa vasileana Bahurimi.
    Keke nana berukehe si koa tata pa nana vetu, ke gore la vasina sarini pa korapana.
  gaz-gaz: Garuu dargaggeessi tokko isaan argee Abesaaloom itti hime. Kanaafuu lamaan
    isaanii iyyuu dafanii achii baʼanii mana namicha Bahuuriim keessa jiraatu tokkoo
    seenan. Namichi kunis dallaa isaa keessaa boolla qaba ture; isaanis boolla sana
    keessa lixan.
  fra-LSG: Un jeune homme les aperçut, et le rapporta à Absalom. Mais ils partirent
    tous deux en hâte, et ils arrivèrent à Bachurim à la maison d’un homme qui avait
    un puits dans sa cour, et ils y descendirent.
  yal-yal: Koni, banxulanna nde yi e to, a sa a fala Abisalomi xa. Nayi, e firinna
    birin yi siga mafurɛn, e sa so xɛmɛna nde a banxini Baxurin taani xɔɲinna yi naxan
    ma sansan kui, e sa e luxun mɛnna ra.
  haw-1868: 'Aka, ua ike no kekahi keiki ia laua, a hai aku la ia Abesaloma: aka,
    hele koke aku la laua a hiki aku la i ka hale o kekahi kanaka i Bahurima, a he
    luawai maloko o ka pahale ona, ilaila laua i iho ai.'
  arb-NAV: شَاهَدَهُمَا غُلامٌ وَأَخْبَرَ أَبْشَالُومَ، فَأَسْرَعَا يَخْتَبِئَانِ
    فِي بَيْتِ رَجُلٍ فِي بَحُورِيمَ فِي بِئْرٍ فِي فِنَاءِ دَارِهِ.
  ewe-ewe: Ke esi wodzo le En Rogel yina David gbɔ la, ŋutsu aɖe kpɔ wo eye wòyi ɖagblɔe
    na Absalom. Le ɣeyiɣi sia me la, wosi yi Bahurim eye ŋutsu aɖe ɣla wo ɖe eƒe vudo
    me le eƒe aƒe godo.
  eng-LEE: Nevertheless a lad saw them, and told it to Abshalom; but they went, both
    of them, quickly away, and came to the house of a man in Bachurim, who had a well
    in his court; and they went down thither.
  asm-FB: কিন্তু এইবাৰ এজন যুৱকে তেওঁলোকক দেখি অবচালোমৰ আগত জনালে৷ তেতিয়া যোনাথন
    আৰু অহীমাচ দুয়ো শীঘ্ৰে গুচি গৈ, বহূৰীমত থকা এজন মানুহৰ ঘৰত উপস্থিত হ’ল। সেই জন
    মানুহৰ চোতালত এটা নাদ আছিল আৰু দুয়ো সেই নাদলৈ নামি গ’ল।
  sus-A: كْنْ قٌنِكٍ ندٍ نَشَ عٍ تٌ، عَ سَ نَ قٍ دّنتّفّ عَبِسَلٌمِ بّ. يٌنَتَن نُن
    عَشِمَاسِ نَشَ عٍ شُلُن، عٍ سَ سٌ بَشُرِ مِ تَا كُي مِشِ ندٍ شْنيِ. عٍ نَشَ فٌرٌ
    نَ مِشِ شَ كْلْنيِ كُي، نَشَن نُ نَ عَ شَ قْشْي رَ.
  fra-SBL: Mais un garçon les vit et le dit à Absalom. Tous deux s'en allèrent rapidement
    et arrivèrent à la maison d'un homme de Bahurim, qui avait un puits dans sa cour,
    et ils y descendirent.
  hbo-hbo: וַיַּ֤רְא אֹתָם֙ נַ֔עַר וַיַּגֵּ֖ד לְאַבְשָׁלֹ֑ם וַיֵּלְכוּ֩ שְׁנֵיהֶ֨ם
    מְהֵרָ֜ה וַיָּבֹ֣אוּ ׀ אֶל־בֵּֽית־אִ֣ישׁ בְּבַחוּרִ֗ים וְלֹ֥ו בְאֵ֛ר בַּחֲצֵרֹ֖ו
    וַיֵּ֥רְדוּ שָֽׁם׃
  kik-kik: No kamwana kanini nĩkamonire na gakĩĩra Abisalomu. Nĩ ũndũ ũcio andũ acio
    eerĩ makiumagara na ihenya magĩtoonya nyũmba ya mũndũ kũu Bahurimu. Nake aarĩ
    na gĩthima hau nja ya mũciĩ wake, nao makĩharũrũka thĩinĩ wakĩo.
  fra-NCL: Un jeune homme les ayant aperçus, il le rapporta à Absalom. Mais ils se
    hâtèrent tous deux de partir, et ils arrivèrent à Bahurim, dans la maison d’un
    homme qui avait une citerne dans sa cour, et ils y descendirent.
  cek-AK: Toe thendoeng maeto mah nihnik to hnuk pongah, Absalom khaeah thuih pae;
    toe nihnik loe karangah caeh hoi moe, Bahurim ah kaom kami maeto ih im ah akun
    hoi pacoengah, to kami longhmaa ih tuikhaw thungah akun hoi ving.
  cuk-cuk: Degi-inigwele, sapingwa-gwensak a-dulemar-daksad, geb Absalónʼga barsokapid.
    Degisoggu, Jonatán, Ahimaasʼbogwa agi-gunaid gwae nadmalad. Bahurim-neggweburse
    nonimargua, dule-gwensak-neggi dognonimalad. A-neg-imba-naidgi, dia-siid-yaba
    dogsamalad.
  uig-CYR: Лекин бир яш жигит уларни көрүп қелип, Абшаломға дәп қойди. Амма бу иккилән
    иштик берип, Баһуримдики бир адәмниң өйигә кирди. Бу адәмниң һойлисида қудуқ бар
    еди; улар шуниңға чүшүп йошурунди.
  tel-2017: వారిద్దరినీ అక్కడ చూసిన ఒక పనివాడు అబ్షాలోముకు చెప్పాడు. వారిద్దరూ వెంటనే
    పరుగెత్తి వెళ్లి బహూరీములో ఒకడి ఇంటికి చేరుకున్నారు. ఆ ఇంటి ముందు ఉన్న ఒక బావిలో
    దిగి దాక్కున్నారు.
  hat-BSA: Men yon gason te wè yo kanmenm e te di Absalom. Pou sa, yo te pati vit
    rive lakay a yon mesye Bachurim ki te gen yon pwi nan lakou a, e yo te desann
    antre ladann.
  kos-kos: Sie len ah tulik mukul se liyaltalak ac som fahk nu sel Absalom. Na eltal
    kaingla ac wikla ke lohm sin sie mukul Bahurim. Oasr lufin kof se apkuran nu lohm
    sel ah, na eltal tili nu loac.
  hbo-WLC: וַיַּ֤רְא אֹתָם֙ נַ֔עַר וַיַּגֵּ֖ד לְאַבְשָׁלֹ֑ם וַיֵּלְכוּ֩ שְׁנֵיהֶ֨ם
    מְהֵרָ֜ה וַיָּבֹ֣אוּ ׀ אֶל־בֵּֽית־אִ֣ישׁ בְּבַחוּרִ֗ים וְל֥וֹ בְאֵ֛ר בַּחֲצֵר֖וֹ
    וַיֵּ֥רְדוּ שָֽׁם׃
  ibo-ibo: Ma otu nwokorobịa hụrụ ha gaa gwa Absalọm. Ya mere, ha abụọ mere ngwangwa
    baa nʼụlọ otu nwoke onye Bahurim, onye nwere olulu mmiri nʼogige ya, ha rịdara
    nʼime olulu ahụ
  ory-ory: ମାତ୍ର ଏକ ଯୁବା ସେମାନଙ୍କୁ ଦେଖି ଅବଶାଲୋମଙ୍କୁ ଜଣାଇଲା; ତହୁଁ ସେ ଦୁହେଁ ଶୀଘ୍ର ଯାଇ
    ବହୁରୀମରେ ଜଣକର ଗୃହରେ ପ୍ରବେଶ କଲେ ଓ ତାହାର ପ୍ରାଙ୍ଗଣ ମଧ୍ୟରେ ଏକ କୂପ ଥିବାରୁ, ସେମାନେ ତହିଁ
    ଭିତରକୁ ଗଲେ।
  chk-chk: Nge eman ät a küneer o asile ngeni Apsalom. Iei mine ir me ruoman ra müttir
    feila o tolong lon imwen eman mwän lon Pahurim, ätewe a wor eu chönüttu lükün
    imwan. Iwe, ra tolong lon ewe chönüttu,
  ssd-ssd: Kile kiŋo ande nale kaŋgerkina sulumba ka Absalom sana le nale ar ta braiŋ
    ndo kumba ka Bahurimnu taŋgo ande tuku wande sinam kumba kule burok sinam kumba
    kuirkinaik.
  rop-rop: Bat wandei wan yangboi bin luk dubala deya langa det springwoda, en det
    yangboi bin go langa Ebsalom, en imbin dalim im. Wal dubala bin gowei kwikbala
    langa det taun gulum Bahurim blanga blandim miselp, dumaji wan men deya bin abum
    wel wansaid langa im haus, en dubala bin godan insaid langa det wel,
  ukr-1871: 'Побачив їх однакже якийсь хлопець та й сповістив Абессалома, але вони
    побігли хутко далїй, та й прибігли в господу одного чоловіка в Бахуримі: а в його
    був у дворі колодязь; вони й повлазили туди,'
  deu-1951: Aber ein Knabe sah sie und hinterbrachte es Absalom. Da liefen die beiden
    eilends und gingen in das Haus eines Mannes zu Bachurim. Der hatte eine Zisterne
    in seinem Hofe; daselbst stiegen sie hinunter.
  eng-JPS: But a lad saw them, and told Absalom; and they went both of them away quickly,
    and came to the house of a man in Bahurim, who had a well in his court; and they
    went down thither.
  srp-1865: Ali ih vidje jedan momak, te kaza Avesalomu; a oni obojica brže otidoše,
    i doðoše u Vaurim u kuæu jednoga èovjeka, koji imaše na dvoru studenac, te se
    spustiše u nj.
  lug-lug: Naye waaliwo omuvubuka eyabalaba, n’agenda n’abuulira Abusaalomu. Amangwago
    bombi ne baddukira mu nnyumba ey’omwami omu mu Bakulimu. Yalina oluzzi mu luggya
    lwe; ne bakka omwo.
  heb-heb: וירא אתם נער ויגד לאבשלם וילכו שניהם מהרה ויבאו אל בית איש בבחורים ולו
    באר בחצרו וירדו שם׃
  ben-IRV: কিন্তু একটা যুবক তাদেরকে দেখে অবশালোমকে জানালো; আর তারা দুজন তাড়াতাড়ি
    গিয়ে বহুরীমে একজন লোকের বাড়িতে প্রবেশ করল এবং তার উঠানের মধ্যে এক কুয়ো ছিল,
    সেই কুয়োয় নামল৷
  pan-pan: ਫਿਰ ਵੀ ਇੱਕ ਜੁਆਨ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਵੇਖ ਕੇ ਅਬਸ਼ਾਲੋਮ ਨੂੰ ਜਾ ਕੇ ਦੱਸਿਆ, ਪਰ ਉਹ ਦੋਵੇਂ
    ਛੇਤੀ ਨਾਲ ਨਿੱਕਲ ਗਏ ਅਤੇ ਬਹੁਰੀਮ ਵਿੱਚ ਇੱਕ ਮਨੁੱਖ ਦੇ ਘਰ ਆਣ ਵੜੇ। ਉਸ ਦੇ ਵਿਹੜੇ ਵਿੱਚ ਇੱਕ
    ਖੂਹ ਸੀ, ਉਹ ਉਸ ਦੇ ਵਿੱਚ ਉਤਰ ਗਏ।
  tkr-tkr: Sa gadeyk'le manbı g'ooce, mang'veeyid man hark'ın Avşalomulqa hixhar ha'a.
    Mançil-allab manbı mançe zaraba qığeepç'ı Baxurimee eyxhene sa adamiyne xaaqa
    qavayle. Mane adamiyne məhlee kahrız vooxhe. Manbı maqa k'eebaç'e.
  mya-JVB: သို့ရာတွင် လူကလေး တယောက်သည် ထိုသူ တို့ကိုမြင် ၍ အဗရှလုံ အား လျှောက် လေ၏။
    သူတို့သည် အလျင်အမြန် သွား ၍ ဗာဟုရိမ် မြို့တွင် အိမ် တအိမ်သို့ ဝင် သဖြင့် ထိုအိမ်
    ဝင်း ထဲမှာ ရှိသော ရေတွင်း သို့ ဆင်း ၍၊
  tte-O: Na saugana topaisowa sinene ilau Diyonatan yo Aimasi kolili game yabo igite-lobaili
    mwa ilau Abisalomi ana wasa iwolena. Kabo mwayamwayau siyabubu silau yanuwa Baulim
    taubala yabo ana nume mena. Waila keli yabo iyaele ana bakubaku mena kabo sikaisulu
    kalona mena sikeno-wadam.
  tbg-tbg: Ho vitanta Ieruharemi aaqaini vauvaro quvaaraa vaiinti vovano vitanta viraaqamakero
    tavero vuru Apasalomura tiva amumanta vitanta kante Bahurimini vo vaiinti naavuqi
    vura. Vi vaiintira naavu naanteqaraini namari kaqareka vata quvitova vaumanta
    vitanta viraqi vaavinte kukeqavi vaura.
  hmo-hmo: To unai dina dekenai, mero ta ese idia ia itaia, vadaeni ia ese Abesaloma
    ia hamaoroa. Unai dainai idia ruaosi be idia raka lao haraga, Bahurimi hanua dekenai
    idia lao, tau ta ena ruma dekenai idia ginidae. Unai tau be mai ena ranu guri
    ta, iena magu lalonai. Vadaeni ruaosi be ranu guri lalonai idia diho, idia hunia.
  urd-urd: लेकिन एक लड़के ने उनको देख लिया और अबीसलोम को ख़बर दी लेकिन वह दोनों जल्दी
    करके निकल गये और बहूरीम में एक शख़्स के घर गये जिसके सहन में एक कुआँ था इसलिए
    वह उसमें उतर गये।
  rus-SYN: И увидел их отрок и донес Авессалому; но они оба скоро ушли и пришли в
    Бахурим, в дом одного человека, у которого на дворе был колодезь, и спустились
    туда.
  bqc-SIM: À mↄ lè ɛ̀waasoe ń é, ↄ̃ à gɛ̀ a ò Abisaloũɛ. Gbɛ̃ↄn plapiↄ dàzɛu
    gↄ̃̀ↄ, aa gɛ̀ gbɛ̃e bɛ Bauliũ. Lↄ̀ↄ ku ua we, ↄ̃ aa gɛ̃̀u.
  tcz-CHONGTHU: Ahin golhang khat chun amani hi amudoh tan, hi chun golhang pachu
    achen Absalom koma aga sei peh tai; hijeh chun amani jong kin loi tah in ache
    mang loi lhonin, Bahurim khoa pasal khat insung a ahunglut lhonin ahileh, amapa
    hin a in vel'a chun twikul khat aneiye; hijeh chun amani jong twikul sunga chun
    alut lhon in akisel lhon tai.
  mar-mar: पण एका मुलाने योनाथान आणि अहीमास यांना पाहिले हे अबशालोमला सांगायला तो
    धावत निघाला. योनाथान आणि अहीमास तेथून चटकन् निघाले. ते बहूरीम येथे एकाच्या घरी
    पोचले. त्याच्या घराच्या अंगणात एक विहीर होती. त्यामध्ये उतरून ते लपले.
  qub-qub: Chayno pacayllapa aywaycashanta juc mösu ricaycurmi Absalonta willaran.
    Gatipänanpaj cashanta malisyarmi Jonatanwan Ahimaas apurä aywar Bahurim marcaman
    chayaran. Chayaycurmi juc runapa wasi puncuncho wallcalla yacuyoj pösu caycajman
    ishcan pacacuycuran.
  bqp-bqp: Akũsↄ̃ kɛfɛnna ke ń é, akũ à gɛ̀ɛ à ò Abusalomunɛ. Gbɛ̃nↄn pla pìnↄ dà
    zɛ́n gↄ̃̀nↄ, ò gɛ̀ɛ gbɛ̃ke bɛa Bahurimu. Lↄ̀gↄ kú ↄnn gwe, akũ ò gɛ̃̀n.
  hat-hat: Men, yon ti gason bare yo, li al di Absalon sa. De mesye yo kouri al kache
    lakay yon moun ki te rete lavil Bakourim. Nonm lan te gen yon pi nan lakou lakay
    li. Mesye yo desann al kache ladan l'.
  eng-BSB: But a young man did see them and told Absalom. So the two left quickly
    and came to the house of a man in Bahurim. He had a well in his courtyard, and
    they climbed down into it.
  tod-tod: Kɛlɛ zunu loungo ɠila ge ti ɠaani, é li, é bo Aɓesalɔme ma. Keela felegɔiti
    ti liini ga gaazuvilɛ, ti liini, ti lɛ Ɓaɠulime zunui ta ná-pɛlɛ wu. Ziɛyeɠe
    ɠɛni ná-koizuʋɛ, ti lɔɔɠuni zeɠei naa zu.
  eng-WEBPB: But a boy saw them, and told Absalom. Then they both went away quickly
    and came to the house of a man in Bahurim, who had a well in his court; and they
    went down there.
  kbq-kbq: Hianagi mago nehaza ne'mo ana netrena zanageteno Absalomuna ome asami'ne.
    Ana higeno ana netremokea ame huke freke Bahurimi kumate mago ne'mofo kumapi me'nea
    ti kerigampi uramine ome fraki'na'e.
  nhe-BL: Pero quema Jonatán huan Ahimaas quisque tlen En Rogel para quiilhuitij David,
    se telpocatl quinitac huan yajqui quiilhuito Absalón. Huajca nopa telpocame moisihuiltijque
    huan ajsitoj ichaj se tlacatl ipan altepetl Bahurim tlen quipiyayaya icalixpa
    se ameli tlen ax quipiyayaya atl. Huan nopona calajque huan motlatijque.
  bus-bus: Bensↄ̃ gↄ̃kparɛ ke ń é, ben à gàa à ò Abusalomunɛ. Gↄ̃ↄn plaaa pìnↄ dà
    zɛ́n gↄ̃ↄ aↄ̃ gàa gbɛ̃ke bɛ Bahurimu. Lↄ̀gↄ kú uan gwe, ben aↄ̃ gɛ̃̀n.
  gub-BL: Amo 'ar mehe amo kwàkwàmo wexak a'e pe wà. A'e rupi umume'u oho Àmixàràw
    pe. Na'arewahy Zonata oho Aima rupi amo awa Mauri tawhu pe har hàpuz me wà kury.
    Heta amo 'yzygwar hàpuz huwake. Wixe ipupe ywykwar pupe wà.
  eng-DRA: 'But a certain boy saw them, and told Absalom: but they making haste went
    into the house of a certain man in Bahurim, who had a well in his court, and they
    went down into it.'
