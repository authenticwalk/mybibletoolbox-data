verse: 2SA.017.018
translations:
  mal-C: എന്നാൽ ഈ പ്രാവശ്യം ഒരു ചെറുപ്പക്കാരൻ അവരെ കാണുകയും അബ്ശാലോമിനെ വിവരം അറിയിക്കുകയും
    ചെയ്തു. അതിനാൽ അവരിരുവരും വേഗം ബഹൂരീമിൽ ഒരുവന്റെ വീട്ടിൽച്ചെന്നു കയറി. അയാളുടെ
    മുറ്റത്ത് ഒരു കിണർ ഉണ്ടായിരുന്നു. അവർ അതിൽ ഇറങ്ങിയിരുന്നു.
  deu-TKW: Einst aber sah sie ein Knabe und teilte es Absalom mit. Da liefen die beiden
    eilig weiter, bis sie zu dem Hause eines Mannes in Bahurim gelangten, der in seinem
    Hof einen Brunnen besaß; da stiegen sie hinunter,
  lin-lin: Nzokande elenge mobali moko amonaki bango mpe akendeki koyebisa Abisalomi.
    Boye mibali nyonso mibale bakimaki noki mpe bakendeki na ndako ya moto moko ya
    Bawurimi. Lokola azalaki na libulu moko ya mayi kati na lopango na ye, bakitaki
    kuna.
  eng-LSV: And a youth sees them, and declares [it] to Absalom; and both of them go
    on quickly, and come to the house of a man in Bahurim, and he has a well in his
    court, and they go down there,
  eng-GNV: Neuerthelesse a yong man sawe them, and tolde it to Absalom. therefore
    they both departed quickely, and came to a mans house in Bahurim, who had a well
    in his court, into the which they went downe.
  eng-WEBSTER: 'Nevertheless, a lad saw them, and told Absalom: but they went both
    of them away quickly, and came to the house of a man in Bahurim, who had a well
    in his court; into which they descended.'
  nhw-BL: Pero quema Jonatán huan Ahimaas quisque tlen En Rogel para quiilhuitij David,
    se telpocatl quinitac huan yajqui quiilhuito Absalón. Huajca nopa telpocame moisihuiltijque
    huan ajsitoj ichaj se tlacatl ipan altepetl Bahurim catli quipiyayaya icalixpa
    se ameli catli amo quipiyayaya atl. Huan nopona calajque huan motlatijque.
  swh-ONEN: Lakini kijana mmoja mwanaume akawaona, naye akamwambia Absalomu. Basi
    wote wawili wakaondoka haraka, wakaenda mpaka kwenye nyumba ya mtu mmoja huko
    Bahurimu. Mtu huyo alikuwa na kisima katika ua wa nyumba yake, nao Yonathani na
    Ahimaasi wakateremka ndani ya kisima hicho.
  bba-bba: Adɑmɑ sɔ̃ɔ teeru, ɑluwɑɑsi ɡoo u bu wɑ mɑ u dɑ u Abusɑlɔmu sɔ̃ɔwɑ. Yen
    sɔ̃nɑ bɑ seewɑ fuuku fuuku, bɑ yɑkurɑ bɑ dɑ durɔ ɡoon yɛnuɔ Bɑhurimuɔ. N deemɑ
    durɔ wi, u dɔkɔ mɔ win yɛnu yɑɑrɑɔ. Mɑ bɑ duɑ ye sɔɔ bɑ kukuɑ.
  eng-KJVCPB: 'Nevertheless a lad saw them, and told Absalom: but they went both of
    them away quickly, and came to a man’s house in Bahurim, which had a well in his
    court; whither they went down.'
  mpx-mpx: Yaa sauga totuwalali yovana i nok Diyontan ge Ahimas elal, geman etega
    i kite pwawal, yaka i na Absalom wana wasa i pek. Inoke etimwawa hi lou hi na
    tonowak etega wana limiya panuwa Bahulim. Wewel kenken etega iyoho wana bakubakuwa,
    inoke hi mwena lau gamwanaa hi bunsumi.
  luo-luo: To kata kamano rawera moro nonenogi mowacho ni Abisalom. Omiyo ji ariyogi
    nowuok piyo kendo negidhi Bahurim e od ngʼat moro. Ne en gi soko e laru mare,
    kendo negidonjo e iye.
  meu-meu: A mero ta ese e itadia, bena ia ese Absalom e hamaoroa; taunabunai raruosi
    na e raka oho haraḡa, Bahurimi ela, tau ta ena ruma ai e kau. Una tau na mai ena
    ranu gurina ta, ena maḡu lalonai; bena raruosi na ranu gurina ai e diho.
  npi-ULB: तर योपल्‍ट एक जना जवान मानिसले तिनीहरूलाई देख्यो र अब्बशालोमलाई बतायो ।
    त्यसैले जोनाथन र अहीमास तुरुन्‍तै गए र बहूरिममा एक जना मानिसको घरमा आए जसको आँगनमा
    एउटा इनार थियो, जसभित्र तिनीहरू पसे ।
  yor-yor: Ṣùgbọ́n ọ̀dọ́mọdékùnrin kan rí wọn, ó sì wí fún Absalomu, ṣùgbọ́n àwọn
    méjèèjì sì yára lọ kúrò, wọ́n sì wá sí ilé ọkùnrin kan ní Bahurimu, ẹni tí ó ní
    kànga kan ní ọgbà rẹ̀, wọ́n sì sọ̀kalẹ̀ sí ibẹ̀.
  ind-ind: Tetapi seorang pemuda sudah melihat Yonatan dan Ahimas di En Rogel, lalu
    dia melaporkan hal itu kepada Absalom. Jadi mereka cepat-cepat bersembunyi di
    rumah seseorang di desa Bahurim. Ada lubang sumur di halaman rumahnya, dan mereka
    masuk ke situ untuk bersembunyi.
  pes-OPCB: اما وقتی می‌خواستند از عین روجل پیش داوود بروند، پسری آنها را دید و به
    ابشالوم خبر داد. پس یوناتان و اخیمعص به بحوریم گریختند و شخصی آنها را در چاهی
    که در حیات خانه‌اش بود پنهان کرد.
  tgl-ULB: Pero nakita sila ng isang binata at sinabi kay Absalom. Kaya nagmadaling
    umalis sina Jonatan at Ahimaaz at dumating sa bahay ng isang tao sa Bahurim, na
    may isang balon sa kaniyang patyo, kung saan sila bumaba.
  cbu-NT: Nllurshat kanungas shitungeeranllu, naantachu, kizaa parangiya. Ashirucha,
    Absalonapshat teet sheeru kamanirangiya. Jonatanshat Ahimaaspat anoo mazinarangusin,
    Papcha, paruneepa, tárangusin anuritam teet ashirangsin, wamkurip Bahurimap pang'
    kusaranganaya. Anushshat kuseersin, kung tipashish tsap ktsimash wantsush pshtuyarusin,
    tapishuranganaya.
  hui-hui: Ani biaga henegoyu horo ogoningi igiri mbirame libu handa walia howa ibugua
    Abasalomo lamule pene. Ogonidagua biya handala igiri kirali biagolabo abale ibida
    pialu Bahurimi dindi agali mbira andaga heagoha pene. Anda mbira ogoniha anda
    piribidagoria iba biraga uli tombo wini mbira winiyagoha Yonadana Ahimasala libu
    ogoniha anda puwa bira do hene.
  mya-mya: သို့​ရာ​တွင်​ယ​ခု​တစ်​ကြိမ်​၌​လူ​က​လေး တစ်​ယောက်​သည် သူ​တို့​ကို​မြင်​သ​ဖြင့်​အ​ဗ
    ရှ​လုံ​အား​လျှောက်​ထား​လေ​၏။ ထို့​ကြောင့် ယော​န​သန်​နှင့်​အ​ဟိ​မတ်​တို့​သည်​ဗာ​ဟု
    ရိမ်​မြို့​ရှိ​အိမ်​တစ်​အိမ်​သို့​အ​ဆော​တ​လျင် သွား​ပြီး​လျှင် ထို​အိမ်​အ​နီး​ရှိ​ရေ​တွင်း​ထဲ
    သို့​ဆင်း​၍​ပုန်း​ကြ​၏။-
  bod-N: ཡིན་ཡང་གཞོན་ནུ་ཞིག་གིས་ཁོ་གཉིས་མཐོང་བ་དང་སོང་ནས་ཨབ་ཤཱ་ལོམ་ལ་ཞུས་ཤིང་། ཁོ་གཉིས་མྱུར་དུ་སོང་སྟེ་པཱ་ཧུ་རིམ་དུ་མི་ཞིག་གི་ཁྱིམ་ལ་སླེབས་པ་དང་།
    ར་སྐོར་ནང་དུ་དོང་ཆུ་ཞིག་ཡོད་པ་དེའི་ནང་དུ་བབས།
  sna-sna: Asi mumwe mujaya akavaona ndokubva andoudza Abhusaromu. Saka vaviri ava
    vakabva nokukurumidza vakaenda kumba yomumwe murume aiva muBhahurimi. Akanga ane
    tsime muruvazhe, uye vakapinda mariri.
  spa-BLM: Pero un muchacho los vio y se lo dijo a Absalón. Entonces ambos se fueron
    rápidamente y llegaron a la casa de un hombre en Bahurim, que tenía un pozo en
    su patio; y bajaron allí.
  cac-cac: Palta ay jun vin̈ quelem unin ix ilan eb' vin̈, axo vin̈ ix b'at alan d'a
    vin̈aj Absalón chi', palta ix snael eb' vin̈ schavan̈il, yuj chi' ix b'at eb'
    vin̈ d'a spat jun vin̈ cajan d'a Bahurim, d'a slac'anil chi'. Elan̈chamel ix sc'ub'ejel
    sb'a eb' vin̈ d'a yol jun olan ay d'a yamaq'uil jun pat chi'.
  swh-ULB: Lakini kijana mmoja akawaoni mara akamwambia Absalomu. Hivyo Yonathani
    na Ahimaasi wakaenda kwa haraka na wakaingia katika nyumba ya mtu mmoja huko Bahurimu,
    aliyekuwa na kisima katika ua wake wakaingia humo.
  bel-bel: І ўбачыў іх хлопчык і данёс Авэсалому; але яны абодва хутка сышлі і прыйшлі
    ў Бахурым, у дом аднаго чалавека, у якога на дварэ быў калодзеж, і спусьціліся
    туды.
  deu-ELBBK: Und ein Knabe sah sie und berichtete es Absalom. Da gingen sie beide
    schnell und kamen in das Haus eines Mannes in Bachurim; der hatte einen Brunnen
    in seinem Hof, und sie stiegen dort hinab.
  mbb-OT: Piru, zuen nekaahà kandan he sevaha he egkengkenakan, ne intazem din diyà
    te ki Absalom. Ne zutun migaanggaan dan med-awà dutun is dezuwa ne midhendiyè
    dan te valey te etew ziyà te Baruhim. Heini he etew ne zuen din kalut diyà te
    uvey te valey zin, ne zutun mebpenaug si Jonatan wey si Ahimaaz te kalut ne zutun
    dan med-eles.
  mal-2015: എന്നാൽ ഒരു ബാല്യക്കാരൻ അവരെ കണ്ടിട്ടു അബ്ശാലോമിന്നു അറിവു കൊടുത്തു. ആകയാൽ
    അവർ ഇരുവരും വേഗം പോയി ബഹുരീമിൽ ഒരു ആളുടെ വീട്ടിൽ കയറി; അവന്റെ മുറ്റത്തു ഒരു കിണറുണ്ടായിരുന്നു;
    അവർ അതിൽ ഇറങ്ങി.
  rmc-rmc: Ale varesavo čhavoro len dikhľa a phenďa avri le Absolonoske. Vašoda on
    siďarenas odarik het andro Bachurim ke varesavo murš. Ole muršes sas pre dvora
    chaňig a on gele andre.
  pes-OPV: اماغلامی ایشان را دیده، به ابشالوم خبر داد، و هردوی ایشان به زودی رفته،
    به خانه شخصی دربحوریم داخل شدند و در حیاط او چاهی بود که در آن فرود شدند.
  ron-1924: Дар одатэ й-а зэрит ун тынэр ши а спус луй Абсалом. Ей ау плекат амындой
    ын грабэ ши ау ажунс ла Бахурим, ла каса унуй ом каре авя о фынтынэ ын курте,
    ши с-ау коборыт ын еа.
  ben-OBCV: কিন্তু একজন যুবক তাদের দেখে ফেলেছিল ও অবশালোমকে খবর দিয়েছিল। তাই তারা
    দুজনেই তৎক্ষণাৎ পালিয়ে বহুরীমে একজনের বাসায় গিয়ে উঠেছিলেন। তার উঠোনে একটি কুয়ো
    ছিল, ও তারা তার মধ্যে নেমে গেলেন।
  som-som: Laakiinse wiil baa arkay iyagii, oo wuxuu u soo sheegay Absaaloom, oo iyana
    labadoodiiba haddiiba way carareen, oo waxay yimaadeen nin Baxuuriim deggan gurigiis
    oo barxadda ceel ku leh; oo iyana halkaasay ku dhaadhaceen.
  lat-VUC: 'Vidit autem eos quidam puer, et indicavit Absalom: illi vero concito gradu
    ingressi sunt domum cujusdam viri in Bahurim, qui habebat puteum in vestibulo
    suo: et descenderunt in eum.'
  eng-ASVBT: 'But a lad saw them, and told Absalom: and they went both of them away
    quickly, and came to the house of a man in Bahurim, who had a well in his court;
    and they went down thither.'
  ita-1885: Ed un garzone li vide, e lo rapportò ad Absalom. Ma amendue camminarono
    prestamente, e vennero in Bahurim, in casa d'un uomo che avea un pozzo nel suo
    cortile, e vi si calarono dentro.
  eng-LXXUP: 'But a young man saw them and told Absalom: and the two went quickly,
    and entered into the house of a man in Bahurim; and he had a well in his court,
    and they went down into it.'
  eng-ULB: But a young man saw them this time and told Absalom. So Jonathan and Ahimaaz
    went away quickly and came to the house of a man in Bahurim, who had a well in
    his courtyard, into which they descended.
  spa-VBL: Pero un muchacho los vio y se lo dijo a Absalón. Así que los dos salieron
    inmediatamente y fueron a la casa de un hombre en la ciudad de Bahurim. Él tenía
    un pozo en su patio, y ellos se metieron en él.
  fra-_FOB: Mais un garçon les vit, et le rapporta à Absalom. Cependant ils s'en allèrent
    tous deux en hâte, et vinrent à Bachurim, à la maison d'un homme qui avait dans
    sa cour un puits, où ils descendirent.
  mal-mal: എന്നാൽ ഒരു ബാലൻ അവരെ കണ്ടിട്ട് അബ്ശാലോമിന് അറിവുകൊടുത്തു. അതുകൊണ്ട് അവർ
    ഇരുവരും വേഗം പോയി ബഹൂരീമിൽ ഒരു ആളിന്റെ വീട്ടിൽ കയറി; അവന്റെ മുറ്റത്ത് ഒരു കിണർ
    ഉണ്ടായിരുന്നു; അവർ അതിൽ ഇറങ്ങി.
  urd-GVR: Lekin ek jawān ne unheṅ dekhā aur bhāg kar Abīsalūm ko ittalā dī. Donoṅ
    jaldī jaldī wahāṅ se chale gae aur ek ādmī ke ghar meṅ chhup gae jo Bahūrīm meṅ
    rahtā thā. Us ke sahan meṅ kuāṅ thā. Us meṅ wuh utar gae.
  suz-BL: तन्‍न मेना वोंइश आल काम मेको आस कली तशा, अब्‍सालोम कली शेंदा बाक्‍त। मोपतीके
    मेको निक्‍शी रीब पा बाहुरीम ङा मुर का आ खिं जाक्‍दीस्‍सा बाक्‍त। मेको आ लाङगाम
    इनार का बाक्‍माक्‍त। मिनु मेको निक्‍शी मेको आगा ओव़सा बाक्‍त।
  ita-1927: Or un giovinetto li avea scorti, e ne aveva avvisato Absalom; ma i due
    partirono di corsa e giunsero a Bahurim a casa di un uomo che avea nella sua corte
    una cisterna.
  ckb-ckb: بەڵام گەنجێک هەردووکیانی بینی و بە ئەبشالۆمی ڕاگەیاند، لەبەر ئەوە هەردووکیان
    بە پەلە ڕۆیشتن و چوونە ناو ماڵی پیاوێک لە بەحوریم، بیرێک لەناو حەوشەکەیدا هەبوو،
    هەردووکیان شۆڕ بوونەوە ناوی.
  eng-BBE: 'But a boy saw them, and gave word of it to Absalom: so the two of them
    went away quickly, and came to the house of a man in Bahurim who had a water-hole
    in his garden, and they went down into it.'
  kan-OKCV: ಆದರೆ ಒಬ್ಬ ಹುಡುಗನು ಅವರನ್ನು ಕಂಡು ಅಬ್ಷಾಲೋಮನಿಗೆ ತಿಳಿಸಿದನು. ಆದ್ದರಿಂದ ಅವರಿಬ್ಬರು
    ಶೀಘ್ರವಾಗಿ ಹೋಗಿ, ಬಹುರೀಮಿನಲ್ಲಿರುವ ಒಬ್ಬ ಮನುಷ್ಯನ ಮನೆಯಲ್ಲಿ ಪ್ರವೇಶಿಸಿ, ಅವನ ಅಂಗಳದಲ್ಲಿರುವ
    ಬಾವಿಯಲ್ಲಿ ಇಳಿದರು.
  tam-2017: ஒரு வாலிபன் அவர்களைக் கண்டு, அப்சலோமுக்கு அறிவித்தான்; ஆகையால் அவர்கள்
    இருவரும் சீக்கிரமாகப் போய், பகூரிமிலிருக்கிற ஒரு மனிதனுடைய வீட்டிற்குள் நுழைந்தார்கள்;
    அவனுடைய முற்றத்தில் ஒரு கிணறு இருந்தது; அதில் இறங்கினார்கள்.
  spa-RV-1909: 'Empero fueron vistos por un mozo, el cual dió cuenta á Absalom: sin
    embargo los dos se dieron priesa á caminar, y llegaron á casa de un hombre en
    Bahurim, que tenía un pozo en su patio, dentro del cual se metieron.'
  ron-BTF: Totuși un băiat i-a văzut și i-a spus lui Absalom; dar ei au plecat amândoi
    repede și au ajuns la casa unui om în Bahurim, care avea o fântână în curtea sa;
    și acolo au coborât.
  eng-WEBP: But a boy saw them, and told Absalom. Then they both went away quickly
    and came to the house of a man in Bahurim, who had a well in his court; and they
    went down there.
  eng-FBV: But a boy did see them and he told Absalom. So the two left immediately
    and went to the house of a man in the town of Bahurim. He had a well in his courtyard,
    and they climbed into it.
  nld-1939: Toch had een jongen hen opgemerkt, en het aan Absalom bericht. Ze maakten
    beiden dus gauw, dat ze wegkwamen. Ze vluchtten in het huis van iemand in Bachoerim,
    die in zijn hof een put had; daar kropen ze in.
  nch-BL: Pero quema Jonatán huan Ahimaas quisque ten En Rogel para quiilhuitij David,
    se telpocat quinitac huan yajqui quiilhuito Absalón. Huajca nopa telpocame moisihuiltijque
    huan ajsitoj ichaj se tacat ipan altepet Bahurim cati quipiyayaya icalixpa se
    ameli cati amo quipiyayaya at. Huan nopona calajque huan motatijque.
  vie-1934: Nhưng có một người trai trẻ thấy họ, bèn đến thuật cho Aùp-sa-lôm hay.
