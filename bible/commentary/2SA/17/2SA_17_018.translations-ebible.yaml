  tha-KJV: แต่​มี​เด็กหนุ่มคนหนึ่งเห็นเขาทั้งสอง จึงไปทูลอับซาโลม เขาทั้งสองก็​รี​บไปโดยเร็วจนถึ​งบ​้านชายคนหนึ่งที่บาฮู​ริม
