    Ọ bụ naanị eze ka m ga-egbu
  ory-ory: ପୁଣି ସେ କ୍ଳାନ୍ତ ଓ ଶିଥିଳ ହସ୍ତ ଥିବା ବେଳେ ମୁଁ ତାଙ୍କୁ ଆକ୍ରମଣ କରି ଭୟ ଦେଖାଇବି;
    ତହିଁରେ ତାଙ୍କର ସମସ୍ତ ସଙ୍ଗୀ ଲୋକ ପଳାଇବେ; ପୁଣି ମୁଁ କେବଳ ରାଜାଙ୍କୁ ଆଘାତ କରିବି।
  chk-chk: Iwe, aipwe rangeiti, lupwen a malülü o tipemösök, üpwe atolonga lon niuokus
    watte, nge ekewe aramas meinisin mi nom ren repwe süla. Üpwe chök niela ewe king,
  ssd-ssd: Nu matuk ka ŋgamuŋgal piti ŋak minwa le sine ka nu ndoŋ kame bube le nu
    tuku taŋgo kuasmbi nane pirirek purka sili-siliwaig le ye gabat suŋgo ndo balewamŋgit.
  rop-rop: en ai garra fait langa im streidawei, dumaji ai sabi im nokap en wori miselp,
    en ai sabi im garra bradin wen ai kamat langa im, en ola solja blanga im garra
    ranawei. Bat ai kaan kilim ol detlot pipul. Oni King Deibid ai garra kilim,
  ukr-1871: Та й нападу на його, покіль він ще втомлений й занепалий духом. От я наведу
    на його страх; увесь люд, що він при собі має, пійде в ростїч, і я вбю самого
    одного царя;
  deu-1951: Wenn ich dann über ihn komme, während er müde und matt ist, so kann ich
    ihn so erschrecken, daß alles Volk, das bei ihm ist, flieht, und dann kann ich
    den König allein schlagen.
  eng-JPS: and I will come upon him while he is weary and weak-handed, and will make
    him afraid; and all the people that are with him shall flee; and I will smite
    the king only;
  srp-1865: Pa æu ga stignuti dok je umoran i iznemoglijeh ruku; i uplašiæu ga, te
    æe pobjeæi sav narod što je s njim, pa æu ubiti cara samoga.
  lug-lug: Ndimulumba mu bukoowu bwe ne mu bunafu bwe ne mutiisatiisa, era n’abantu
    bonna abali naye balidduka. Ndikuba kabaka yekka ne mutta,
  heb-heb: ואבוא עליו והוא יגע ורפה ידים והחרדתי אתו ונס כל העם אשר אתו והכיתי את
    המלך לבדו׃
  ben-IRV: যখন তিনি ক্লান্ত ও তাঁর হাত দুর্বল হয়ে পড়বে, সেই দিনের হঠাৎ তাকে আক্রমণ
    করে ভয় দেখাব; তাতে তাঁর সঙ্গী সমস্ত লোক পালিয়ে যাবে, আর আমি শুধু রাজাকে আঘাত
    করব৷
  pan-pan: ਜਿਸ ਵੇਲੇ ਉਹ ਥੱਕਿਆ ਹੋਇਆ ਹੋਵੇ ਅਤੇ ਉਹ ਦੇ ਹੱਥ ਢਿੱਲੇ ਹੋਣ ਤਾਂ ਮੈਂ ਉਸ ਉੱਤੇ ਹਮਲਾ
    ਕਰਾਂਗਾ ਅਤੇ ਉਸ ਨੂੰ ਡਰਾਵਾਂਗਾ ਅਤੇ ਉਸ ਦੇ ਨਾਲ ਦੇ ਸਾਰੇ ਭੱਜ ਜਾਣਗੇ ਅਤੇ ਮੈਂ ਸਿਰਫ਼ ਰਾਜਾ
    ਨੂੰ ਹੀ ਮਾਰ ਲਵਾਂਗਾ।
  tkr-tkr: Mana orzul, rı'hı'le g'a'arxhung'a, şi manbışilqa k'yophur mang'una ul
    qəvəəq'ənaa'as. Manke mang'une k'anebın gırgınbı heepxasınbı. Zınar manke saccu
    paççah Davud gik'as.
  mya-JVB: သူ သည်မော လျက် လက်အားနည်း လျက် နေစဉ် အခါ ကျွန်တော်တိုက် ၍ သူ့ ကိုထိတ်လန့်
    စေမည်။ သူ ၌ ပါသော လူ အပေါင်း တို့သည် ပြေး ကြ၍ ၊ ရှင်ဘုရင် ကိုသာ ကျွန်တော်လုပ်ကြံ
    ပါမည်။
  tte-O: Bwaite sauga iya iyaele yona ibelu yo kamnana inae kabo saugana kalobai kani
    kakaleya koina. Kani imatausi lalakina kabo ana tomoyao meuloili kani siyabubu-gabaeni.
    Na iya ibomamo kani yaunuyamate,
  tbg-tbg: Vate vira popohairaro kia kempuka vairaro vairaqe te vate entaqi vira hampata
    oru iqoka raquariraro vira voqama kero aatu itaarire. Iqoka vaiinti vira hampata
    variaka vikavata qetake ruqemake vivaro avuhainaa vaiinti vivaqai vairaqe te viraqai
    arukaare.
  hmo-hmo: Lau ura be Davida ia manori bona laloa metau noho neganai ia do lau tuari
    henia, bona do lau hagaria. Unai neganai iena orea taudia ibounai do idia heau,
    bona King Davida sibona do lau alaia mase.
  urd-urd: और ऐसे हाल में कि वह थका माँदा हो और उसके हाथ ढीले हों, मैं उस पर जा पडूँगा
    और उसे डराऊँगा, और सब लोग जो उसके साथ हैं भाग जायेंगे, और मैं सिर्फ़ बादशाह को
    मारूँगा।
  rus-SYN: и нападу на него, когда он будет утомлен и с опущенными руками, и приведу
    его в страх; и все люди, которые с ним, разбегутся; и я убью одного царя
  bqc-SIM: Má lɛ́lɛwà gↄↄ pↄ́ à kpàsa, aà ↄ bùsaɛ, mí aà fu, aà gbɛ̃́ↄ i
    bàalɛ píi, mí aà dɛ ado,
  tcz-CHONGTHU: Keiman David chu athachol pet tah le akingaiset pet tah a kaga met
    ding ahi. chule ama le a sepai te jouse kasuh kichat ding chuteng mijouse jammang
    soh ding chuteng keiman lengpa bou katha ding ahi ati.
  mar-mar: तो थकला भागलेला असताना भयभीत झालेला असतानाच मी त्यास पकडीन. हे पाहून त्याचे
    लोक पळ काढतील फक्त राजा दावीदाचा मी वध करीन.
  qub-qub: Pay uticasha caycaptin illajpita yaycapaycushaj. Manchachishaj. Chaura
    llapan runacunami gueshpir aywaconga. Ray japallantami wañuchishäga.
  bqp-bqp: Mani lɛ́tɛa gↄrↄ kũ à kpàsa a ↄ bùsa, mani a fu. A gbɛ̃nↄ ni bàa lɛ́ ń
    pínki, mani a dɛ ado,
  hat-hat: M'ap pwofite antan li tou bouke, tou dekouraje a, m'ap atake l', m'ap fè
    l' pè. Lè sa a, tout moun ki avè l' yo va kraze rak. Se wa a ase m'ap touye.
  eng-BSB: I will attack him while he is weak and weary; I will throw him into a panic,
    and all the people with him will flee; I will strike down only the king
  tod-tod: Nà zeelizu ma siɛgi zu kpɔlɔai la, zɛbɛ la mɔ zea. Nà faa zupui ʋilisu
    pɔ bɛ. Niiti kpein ti polu, naati ti ɓizɛ, gè masagi ɠila nɔ ʋaa.
  eng-WEBPB: I will come on him while he is weary and exhausted, and will make him
    afraid. All the people who are with him will flee. I will strike the king only,
  kbq-kbq: Hagi agra menina kasaro kasara huno ana'ana huno nevanige'na ome azerigahue.
    Hagi nagra antri hanazaza hu'na va'nena, mika vahe'mo'za atre'za fresage'na kini
    ne'ke ahegahue.
  nhe-BL: Nicajsis quema ya tlaxicojtos huan ax quipiyas fuerza para momanahuis. Huan
    nopa tlacame tlen itztoque ihuaya momajmatise huan cholose huan huajca nijmictis
    san David.
  bus-bus: Mɛ́ lɛ́ɛa gurↄↄ kɛ̀ à kpàsa à ↄↄ bùsa, mɛ́ à fu. À gbɛ̃nↄ é bàa lɛ́ ń píngi,
    mɛ́ à dɛ ado,
  gub-BL: Àzàmàtyry'ym putar Tawi ikene'o mehe izemumikahy mehe nehe. Ukyze putar
    urewi wà nehe. Zauxiapekwer hehe we har paw uzàn putar izuwi upuir pà wà nehe.
    Nezewe mehe xo tuwihawete zo azuka putar nehe.
  eng-DRA: 'And coming upon him (for he is now weary, and weak handed) I will defeat
    him: and when all the people is put to flight that is with him, I will kill the
    king who will be left alone.'
