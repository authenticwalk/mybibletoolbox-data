verse: 2SA.017.002
translations:
  mal-C: അദ്ദേഹം ക്ഷീണിതനും ബലഹീനനുമായിരിക്കുന്ന തക്കത്തിന് ഞാൻ അവരെ ആക്രമിച്ച് ഭയപ്പെടുത്തും.
    അപ്പോൾ കൂടെയുള്ളവർ ഓടിപ്പോകും. ഞാൻ രാജാവിനെമാത്രം വെട്ടിക്കളയും,
  deu-TKW: 'und ihn zu überfallen, während er noch ermattet und mutlos ist: so werde
    ich ihn in Schrecken setzen; alles Volk, das er bei sich hat, wird die Flucht
    ergreifen, und ich werde den König allein erschlagen können.'
  lin-lin: Nakobundisa ye tango makasi na ye ekosila mpe nzoto na ye ekolemba ; nakoyeisa
    mobulu epai na ye, mpe wana bato nyonso oyo bazali elongo na ye bakokima, ngai
    nakoboma ye mokonzi tango akotikala ye moko ;
  eng-LSV: and come on him, and he [will be] weary and feeble-handed, and I have caused
    him to tremble, and all the people who [are] with him have fled, and I have struck
    the king by himself,
  eng-GNV: 'And I will come vpon him: for he is wearie, and weake handed: so I will
    feare him, and all the people that are with him, shall flee, and I will smite
    the King onely,'
  eng-WEBSTER: 'And I will come upon him while he is weary and weak-handed, and will
    make him afraid: and all the people that are with him shall flee; and I will smite
    the king only:'
  nhw-BL: Nicajsis quema ya siyajtos huan amo quipiyas fuerza para momanahuis. Huan
    nopa tlacame catli itztoque ihuaya momajmatise huan cholose huan huajca nijmictis
    san David.
  swh-ONEN: Nitamshambulia wakati akiwa amechoka na ni dhaifu. Nitampiga na hofu,
    na kisha watu wote walio pamoja naye watakimbia. Nitampiga mfalme peke yake
  bba-bba: Sɑɑ ye sɔɔ, u ko n wɑsire, u ǹ ko n mɑɑ dɑm ɡɑm mɔ, kpɑ n nùn nɑre. Win
    tɔmbu bɑ̀ n yɑrinɑ bɑ nùn deri wi turo, kpɑ n nùn sɛ̃re n ɡo.
  eng-KJVCPB: 'and I will come upon him while he is weary and weak handed, and will
    make him afraid: and all the people that are with him shall flee; and I will smite
    the king only:'
  mpx-mpx: Sauga na kukuhikan, iya iyoho tuwana i aliga ge i pweyata. Na haveyan elana,
    yaka ni lovakun nabi ge wana gamagalau gegewel nihi lou luwai. He iya maisena
    ya te na lopaaliga,
  luo-luo: mi amonje kapod ool kendo onyosore. Anami kihondko malich make mi ji duto
    man kode ring weye. Daneg mana ruoth kende
  meu-meu: Bena tauna dounu e boeramu bona lalona dounu e metaumu ai baina lasia tao,
    bona baina hagaria; bena e bamoamu taudia iboudiai na bae heau. Hanua pavapavana
    mo sibona baina rahua mase;
  npi-ULB: तिनी थकित र कमजोर हुँदा नै तिनीकहाँ म पुग्‍ने छु र तिनलाई भयङ्‍कर त्रासमा
    पार्ने छु । तिनीसँग भएका मानिसहरू भाग्‍ने छन् र म राजालाई मात्र आक्रमण गर्ने छु
    ।
  yor-yor: Èmi ó sì yọ sí i nígbà tí àárẹ̀ bá mú un tí ọwọ́ rẹ̀ sì ṣe aláìle, èmi
    ó sì dá a ní ìjì, gbogbo àwọn ènìyàn tí ó wà lọ́dọ̀ rẹ̀ yóò sì sá, èmi ó sì kọlu
    ọba nìkan ṣoṣo.
  ind-ind: Ini kesempatan bagus karena Daud dan orang-orangnya sedang kelelahan. Saya
    akan menyerangnya dengan tiba-tiba sehingga semua orang yang mengikutinya panik
    dan kabur meninggalkan Daud. Hanya dia sendiri yang akan dibunuh.
  pes-OPCB: حال که او خسته و درمانده است به او حمله می‌کنم تا افرادش پراکنده شوند.
    آنگاه فقط پادشاه را می‌کشم
  tgl-ULB: Pupunta ako sa kaniya habang pagod siya at nanghihina at gugulatin ko siya
    sa takot. Tatakas ang mga taong kasama niya at ang hari lamang ang aking sasalakayin.
  cbu-NT: Watam arap naataranganawa. Ashiriya, na sambaytachpasinaya. Nuwshat tachitayaruri,
    yuwash sambaytachinllina anush kuseeri, tpuxtayaruri, ichingaroo tiptsiree tusuwayaruri,
    apareetsimtish pachatama.
  hui-hui: Áyu Debidibi ibunaga agalirubi ti hariga dege pialu henego mini burugu
    lalu ngoe̱ lalu mbirani paluebira. Padaria puwa i̱na wai berogola ti mogolalu
    ibunaga ami padaru bibahende ibida piai holebirago. Ani biragola i̱na kini ibuni
    hangu minalu bo waholiya.
  mya-mya: မော​ပန်း​စိတ်​ပျက်​နေ​ချိန်​၌​သူ့​အား​အ​ကျွန်ုပ် ဝင်​ရောက်​တိုက်​ခိုက်​ပါ​မည်။
    ထို​အ​ခါ​သူ​သည် ကြောက်​လန့်​သွား​မည်​ဖြစ်​၍ သူ​၏​လူ​တို့​သည် လည်း​ထွက်​ပြေး​ကြ​ပါ​လိမ့်​မည်။
    အ​ကျွန်ုပ်​သည် ဘု​ရင်​တစ်​ပါး​တည်း​ကို​သာ​သတ်​ပြီး​လျှင်၊-
  bod-N: ཁོ་རང་ཉམ་ཐག་ནས་སྟོབས་ཞན་པའི་དུས་སུ། བདག་ཁོའི་རྗེས་ཆོད་ནས་ཁོ་སྐྲག་པར་བྱ། ཁོ་དང་མཉམ་དུ་ཡོད་པའི་མི་ཐམས་ཅད་འབྲོ་ངེས་ཤིང་།
    བདག་གིས་རྒྱལ་པོ་འབའ་ཞིག་གསོད་པར་བྱའོ། །
  sna-sna: Uye ndichamurwisa achakaneta uye asina simba. Ndichamutyisidzira, uye ipapo
    vanhu vose vaanavo vachatiza. Ndichauraya mambo chete.
  spa-BLM: Lo atacaré cuando esté cansado y agotado, y lo asustaré. Todo el pueblo
    que está con él huirá. Golpearé sólo al rey,
  cac-cac: yacb'an malaj yip vin̈ yuj c'unb'elal, ol in c'ochoc. Ol in xib'tej masanil
    eb' ajun yed' vin̈, masanil eb' ol el lemnaj d'a stz'ey vin̈. Malaj junoc mach
    ol in milchamoc, an̈ej vin̈ rey chi'.
  swh-ULB: Nitampata kwa ghafla wakati amechoka na dhaifu nami nitamstukiza kwa hofu.
    Watu waliopamoja naye watakimbia nami nitamshambulia mfalme peke yake.
  bel-bel: і нападу на яго, калі ён будзе стомлены і з апушчанымі рукамі, і прывяду
    яго ў страх; і ўсе людзі, якія зь ім, разьбягуцца; і я заб'ю аднаго цара
  deu-ELBBK: und ich werde über ihn kommen, während er müde und an Händen schlaff
    ist, und ihn in Schrecken setzen; und alles Volk, das bei ihm ist, wird fliehen,
    und ich werde den König allein schlagen;
  mbb-OT: Edsurungen dey sikandin su neveley pa, ne meluya sikandin. Egketentanan
    sikandin ne ebpemelaǥuy is langun he menge sakup din. Iyan dà si David edhimetayan
    ku,
  mal-2015: ക്ഷീണിച്ചും അധൈര്യപ്പെട്ടും ഇരിക്കുന്ന അവനെ ഞാൻ ആക്രമിച്ചു ഭ്രമിപ്പിക്കും;
    അപ്പോൾ അവനോടുകൂടെയുള്ള ജനമൊക്കെയും ഓടിപ്പോകും; ഞാൻ രാജാവിനെ മാത്രം വെട്ടിക്കളയും.
  rmc-rmc: Džava pre leste akana, medik na birinel a hino bi e zor. Daravava les a
    savore leskre murša pes rozdenašena. Paľis o kraľis ela korkoro a me les murdarava.
  pes-OPV: پس در حالتی که او خسته و دستهایش سست است بر اورسیده، او را مضطرب خواهم
    ساخت و تمامی قومی که همراهش هستند، خواهند گریخت، وپادشاه را به تنهایی خواهم کشت.
  ron-1924: Ыл вой луа пе неаштептате, кынд ва фи обосит ши ва авя мыниле слэбите,
    ыл вой ынспэймынта ши тот попорул каре есте ку ел ва фуӂи. Вой лови нумай пе ымпэрат
  ben-OBCV: তিনি যখন ক্লান্ত ও দুর্বল হয়ে পড়বেন তখনই আমি তাঁকে আক্রমণ করব। আমি তাঁকে
    আক্রমণ করে ভয় পাইয়ে দেব, ও তাতে তাঁর সঙ্গে থাকা সব লোকজন পালিয়ে যাবে। আমি শুধু
    রাজাকেই যন্ত্রণা করব
  som-som: oo waxaan u imanayaa intuu daallan yahay oo gacmihiisu taag daranyihiin,
    markaasaan cabsiinayaa, oo dadka isaga la jira oo dhammuna way carari doonaan.
    Markaasaan dili doonaa boqorka oo keliya.
  lat-VUC: 'Et irruens super eum (quippe qui lassus est, et solutis manibus), percutiam
    eum: cumque fugerit omnis populus qui cum eo est, percutiam regem desolatum.'
  eng-ASVBT: and I will come upon him while he is weary and weakhanded, and will make
    him afraid; and all the people that are with him shall flee; and I will smite
    the king only;
  ita-1885: e lo sopraggiungerò, mentre egli è stanco, ed ha le mani fiacche; ed io
    gli darò lo spavento, e tutta la gente ch'è con lui se ne fuggirà; e io percoterò
    il re solo;
  eng-LXXUP: and I will come upon him when he is weary and weakhanded, and I will
    strike him with terror; and all the people with him shall flee, and I will smite
    the king only of all.
  eng-ULB: I will come on him while he is weary and weak and will surprise him with
    fear. The people who are with him will flee, and I will attack only the king.
  spa-VBL: Lo atacaré cuando esté cansado y débil. Lo atraparé por sorpresa y todos
    sus hombres hayan huido. Sólo mataré al rey
  fra-_FOB: Et je me jetterai sur lui pendant qu'il est fatigué et que ses mains sont
    affaiblies; et je l'épouvanterai tellement que tout le peuple qui est avec lui
    s'enfuira, et je frapperai le roi seul.
  mal-mal: ക്ഷീണിച്ചും അധൈര്യപ്പെട്ടും ഇരിക്കുന്ന അവനെ ഞാൻ ആക്രമിച്ച് ഭയപ്പെടുത്തും;
    അപ്പോൾ അവനോടുകൂടിയുള്ള ജനമെല്ലാവരും ഓടിപ്പോകും; ഞാൻ രാജാവിനെ മാത്രം വെട്ടിക്കളയും.
  urd-GVR: Maiṅ us par hamlā karūṅga jab wuh thakāmāṅdā aur bedil hai. Tab wuh ghabrā
    jāegā, aur us ke tamām faujī bhāg jāeṅge. Natījatan maiṅ sirf bādshāh hī ko mār
    dūṅgā
  suz-BL: मेको दशा, आ थुं लुक्‍च लशा बाक्‍मेनु, मेको कली थित्‍नुङ। मिनु मेको नु बाक्‍ब
    मुर नेल्‍ल ब्रशा प्रोक्‍‍नीम। मिनु गो पिप कली ला साइक्‍नुङ, अरु सुइ मसाइक्‍नुङ।
  ita-1927: e gli piomberò addosso mentr’egli è stanco ed ha le braccia fiacche; lo
    spaventerò, e tutta la gente ch’è con lui si darà alla fuga; io colpirò il re
    solo,
  ckb-ckb: کە هێشتا ماندووە و دەستی شلە بەسەریدا بدە، ئینجا بیتۆقێنە، ئیتر هەموو ئەو
    گەلەی لەگەڵیدان هەڵدێن. بە تەنها لە پاشا بدە،
  eng-BBE: 'And I will come up with him when he is tired and feeble, and make him
    full of fear: and all the people with him will go in flight; and I will make an
    attack on the king only:'
  kan-OKCV: ಅವನು ದಣಿದು ಅವನ ಕೈ ದುರ್ಬಲವಾಗಿರುವಾಗ, ಹೋಗಿ ಅವನ ಮೇಲೆ ಬಿದ್ದು ಅವನನ್ನು ಹೆದರಿಸುವೆನು.
    ಆಗ ಅವನ ಸಂಗಡ ಇರುವ ಜನರೆಲ್ಲರು ಓಡಿಹೋಗುವರು.
  tam-2017: அவன் களைத்தவனும் கை வலிமையற்றவனுமாக இருக்கும்போது, நான் அவனிடம் போய்,
    அவனைத் திடுக்கிடும்படிச் செய்வேன்; அப்பொழுது அவனோடு இருக்கும் மக்கள் எல்லோரும்
    பயந்து ஓடிப்போவதால், நான் ராஜாவைமட்டும் வெட்டி,
  spa-RV-1909: 'Y daré sobre él cuando él estará cansado y flaco de manos: lo atemorizaré,
    y todo el pueblo que está con él huirá, y heriré al rey solo.'
  ron-BTF: Și voi veni peste el când el este obosit și cu mâinile slăbite și îl voi
    înspăimânta; și tot poporul care este cu el va fugi; și voi lovi doar pe împărat;
  eng-WEBP: I will come on him while he is weary and exhausted, and will make him
    afraid. All the people who are with him will flee. I will strike the king only,
  eng-FBV: I'll attack him while he is tired and weak. I'll catch him by surprise
    and all his men will run away. I'll only kill the king
  nld-1939: Door hem te overvallen, als hij nog uitgeput en krachteloos is, jaag ik
    hem schrik op het lijf; heel zijn aanhang zal vluchten en ik hoef alleen met den
    koning af te rekenen.
  nch-BL: Nicajsis quema ya siyajtos huan amo quipiyas fuerza para momanahuis. Huan
    nopa tacame cati itztoque ihuaya momajmatise huan cholose huan huajca nijmictis
    san David.
  vie-1934: Tôi sẽ xông vào người trong lúc người mệt mỏi, ngã lòng, và làm cho người
    kinh khiếp; cả dân chúng đi theo người sẽ chạy trốn, và tôi sẽ giết một mình vua.
  hin-CV: मैं उस पर ऐसी स्थिति में हमला करूंगा जब वह थका हुआ और निर्बल होगा. तब मैं
    उसे आतंकित कर दूंगा, जिससे उसके सारे साथी उसे छोड़कर भाग जाएंगे. मैं सिर्फ राजा
    पर वार करूंगा,
  spa-BES: Y subiré con él cuando esté cansado y débil, y lo llenaré de temor. Y todas
    las personas que están con él huirán; y haré un ataque al rey solamente.
  tdx-tdx: ty hivotrahako ama’e, ie mokotse naho am-pitàñe maleme, hampan­gebakebak’
    aze; le hitriban-day ondaty iaby mindre ama’eo vaho i mpanjakay avao ty ho lafaeko;
  tha-KJV: ข้าพระองค์จะไปทันท่านเมื่อท่านยังเหนื่อยอ่อนอยู่และอ่อนกำลัง กระทำให้ท่านกลัวตัวสั่น
    พลทั้งปวงที่​อยู่​กั​บท​่านก็จะหนี​ไป ข้าพระองค์จะฆ่าฟันแต่​กษัตริย์
  por-BR-2018: E o atacarei quando ele estiver cansado e fraco das mãos; eu o atemorizarei,
    e todo aquele povo que está com ele fugirá, e ferirei ao rei somente.
  deu-ELO: und ich werde über ihn kommen, während er müde und an Händen schlaff ist,
    und ihn in Schrecken setzen; und alles Volk, das bei ihm ist, wird fliehen, und
    ich werde den König allein schlagen;
  eng-WYC-2018: And I shall fall on him, for he is weary, and with unbound hands I
    shall smite him. And when all the people fleeth that is with him, I shall smite
    the king left alone. (And I shall fall on him, for he is weary, and with enfeebled
    hands, and I shall strike him down. Yea, when all the people who be with him fleeth
    away, then I shall strike down only the king or then I shall strike down the king
    alone.)
  epo-epo: Mi atakos lin, kiam li estos laca kaj liaj manoj estos malfortaj; mi teruros
    lin tiel, ke forkuros la tuta popolo, kiu estas kun li; tiam mi mortigos la reĝon
    solan.
  uig-PIN: Mǝn uning üstigǝ qüxkinimdǝ u ⱨerip, ⱪolliri ajiz bolidu; mǝn uni alaⱪzadǝ
    ⱪiliwetimǝn, xundaⱪla uning bilǝn bolƣan barliⱪ hǝlⱪ ⱪaqidu. Mǝn pǝⱪǝt padixaⱨnila
    urup ɵltürimǝn,
  beo-beo: E da helebeba:le amola da:i dioiba:le, na da hedolo ema doagala:le, ea
    dunu huluane da hobeamu. Amasea, na da hina bagade fawane fane legemu.
  tpi-OTNT: Nau em i tait na bel hevi na bai mi go pait long em. Bai em i kirap nogut,
    na ol lain man bilong en bai i ranawe, na bai mi kilim king wanpela tasol.
  hau-SA: Zan fāɗa masa sa’ad da yake cikin gajiya da karayar zuciya. Zan firgita
    shi, mutanen da suke tare da shi kuwa za su gudu. Sarki ne kaɗai zan kashe
  uig-LAT: Men uning üstige chüshkinimde u hérip, qolliri ajiz bolidu; men uni alaqzade
    qiliwétimen, shundaqla uning bilen bolghan barliq xelq qachidu. Men peqet padishahnila
    urup öltürimen,
  nde-nde: Ngingamhlasela esadiniwe engelamandla. Ngingamtshayisa ngovalo, bonke abantu
    abalaye bazabaleka. Ngingabulala inkosi kuphela
  ton-ton: 'Pea te u hoko atu kiate ia lolotonga ʻa ʻene ongosia mo nima vaivai, pea
    u fakamanavahēʻi ia: pea ʻe hola ʻae kakai kotoa pē ʻoku ʻiate ia; pea teu taaʻi
    ʻae tuʻi tokotaha pe:'
  ces-1613: A dostihna ho, dokudž jest ustalý a zemdlené má ruce, předěsím jej, a
    uteče všecken lid, kterýž jest s ním, i zamorduji krále samého.
  eng-WMB: I will come on him while he is weary and exhausted, and will make him afraid.
    All the people who are with him will flee. I will strike the king only,
