verse: 2SA.017.026
translations:
  mal-C: ഇസ്രായേല്യരും അബ്ശാലോമും ഗിലെയാദ് ദേശത്തു താവളമടിച്ചു.
  deu-TKW: Und Israel und Absalom lagerten sich im Lande Gilead.
  lin-lin: Bato ya Isalaele mpe Abisalomi batongaki molako na bango kati na Galadi.
  eng-LSV: and Israel encamps with Absalom [in] the land of Gilead.
  eng-GNV: So Israel and Absalom pitched in the land of Gilead.
  eng-WEBSTER: So Israel and Absalom encamped in the land of Gilead.
  nhw-BL: Huan Absalón huan nochi israelita soldados mochihuatoj ipan tlali Galaad.
  swh-ONEN: Waisraeli na Absalomu wakapiga kambi huko nchi ya Gileadi.
  bba-bba: Abusɑlɔmu kɑ win tɔmbu bɑ ben sɑnsɑni ɡirɑwɑ Gɑlɑdin temɔ.
  eng-KJVCPB: So Israel and Absalom pitched in the land of Gilead.
  mpx-mpx: Inoke Absalom alonau Isileli wali tolohaveyan hi holaviya labi Giliyad.
  luo-luo: Jo-Israel gi Abisalom nojot e piny Gilead.
  meu-meu: Israel taudia bona Absalom na Gilead tanona ai e taruha.
  npi-ULB: तब इस्राएल र अब्बशालोमले गिलादको जमिनमा छाउनी हाले ।
  yor-yor: Israẹli àti Absalomu sì dó ní ilẹ̀ Gileadi.
  ind-ind: '@see-verse:2SA.017.025'
  pes-OPCB: ابشالوم و سپاه اسرائیل در سرزمین جلعاد اردو زدند.
  tgl-ULB: Pagkatapos nagkampo ang Israel at si Absalom sa lupain ng Galaad.
  cbu-NT: Absalon Israelchichpat tachitarusin, Galaadash tsap kusaranganaya.
  hui-hui: Abasalomo halu ibunaga Isaraele ami agali biaru ti Iba Yodana doma edeyagi
    piyagola howa ti Gileada anda puwa balai anda bu hene.
  mya-mya: အ​ဗ​ရှ​လုံ​နှင့်​နောက်​ပါ​အ​ပေါင်း​တို့​သည် ဂိ​လဒ်​ပြည်​တွင်​တပ်​စ​ခန်း​ချ​ကြ​၏။
  bod-N: ཨབ་ཤཱ་ལོམ་དང་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་གིལ་ཨད་ཡུལ་དུ་སྒར་བཏབ་བོ། །
  sna-sna: VaIsraeri naAbhusaromu vakadzika misasa yavo munyika yeGireadhi.
  spa-BLM: Israel y Absalón acamparon en la tierra de Galaad.
  cac-cac: Ix sb'oq'ue scampamento vin̈aj Absalón chi' yed' eb' soldado d'a yol yic
    Galaad.
  swh-ULB: Kisha Israeli na Absalomu wakapiga kambi katika nchi ya Gileadi.
  bel-bel: І Ізраіль з Авэсаломам разьмясьціўся табарам у зямлі Галаадскай.
  deu-ELBBK: Und Israel und Absalom lagerten sich im Land Gilead.
  mbb-OT: Diyà megkampu si Absalom wey menge Israilihanen te Gilead.
  mal-2015: എന്നാൽ യിസ്രായേലും അബ്ശാലോമും ഗിലെയാദ്‌ദേശത്തു പാളയമിറങ്ങി.
  rmc-rmc: O Absolon the o Izraeliti peske kerde taboris andre phuv Gilead.
  pes-OPV: پس اسرائیل و ابشالوم در زمین جلعاد اردوزدند.
  ron-1924: Исраел ши Абсалом ау тэбэрыт ын цара Галаадулуй.
  ben-OBCV: ইস্রায়েলীরা ও অবশালোম গিলিয়দ প্রদেশে শিবির স্থাপন করল।
  som-som: Markaasaa Absaaloom iyo reer binu Israa'iil waxay soo degeen dalkii Gilecaad.
  lat-VUC: Et castrametatus est Israël cum Absalom in terra Galaad.
  eng-ASVBT: And Israel and Absalom encamped in the land of Gilead.
  ita-1885: Ed Israele, con Absalom, si accampò nel paese di Galaad.
  eng-LXXUP: And all Israel and Absalom encamped in the land of Gilead.
  eng-ULB: Then Israel and Absalom camped in the land of Gilead.
  spa-VBL: Los israelitas al mando de Absalón acamparon en la tierra de Galaad.
  fra-_FOB: Et Israël campa avec Absalom au pays de Galaad.
  mal-mal: എന്നാൽ യിസ്രായേലും അബ്ശാലോമും ഗിലെയാദ്‌ദേശത്ത് പാളയമിറങ്ങി.
  urd-GVR: Abīsalūm aur us ke sāthiyoṅ ne Mulk-e-Jiliyād meṅ paṛāw ḍālā.
  suz-BL: इस्राएलीपुकी नु अब्‍सालोमम गिलादमी आन बाक्‍तीक सेल्‍मे बाक्‍त।
  ita-1927: E Israele ed Absalom si accamparono nel paese di Galaad.
  ckb-ckb: ئیسرائیل و ئەبشالۆم لە خاکی گلعاددا چادریان هەڵدا.
  eng-BBE: And Israel and Absalom put up their tents in the land of Gilead.
  kan-OKCV: ಇಸ್ರಾಯೇಲರೂ, ಅಬ್ಷಾಲೋಮನೂ ಗಿಲ್ಯಾದ್ ದೇಶದಲ್ಲಿ ದಂಡಿಳಿದರು.
  tam-2017: இஸ்ரவேல் மக்களும் அப்சலோமும் கீலேயாத் தேசத்திலே முகாமிட்டார்கள்.
  spa-RV-1909: Y asentó campo Israel con Absalom en tierra de Galaad.
  ron-BTF: Astfel Israel și Absalom și-au întins corturile în țara lui Galaad.
  eng-WEBP: Israel and Absalom encamped in the land of Gilead.
  eng-FBV: The Israelites under Absalom set up camp in the land of Gilead.
  nld-1939: En de Israëlieten, die Absalom volgden, sloegen hun kamp op in het land
    Gilad.
  nch-BL: Huan Absalón huan nochi israelita soldados mochihuatoj ipan tali Galaad.
  vie-1934: Y-sơ-ra-ên đóng trại với Aùp-sa-lôm tại trong xứ Ga-la-át.
  hin-CV: इस्राएली सेना अबशालोम के साथ गिलआद क्षेत्र में छावनी डाली हुई थी.
  spa-BES: E Israel y Absalón levantaron sus campamentos en la tierra de Galaad.
  tdx-tdx: Aa le nañoren-kibohotse an-tane Gilade ao t’Israele naho i Absalome.
  tha-KJV: ฝ่ายคนอิสราเอลและอับซาโลมตั้งค่ายอยู่ในแผ่นดิ​นก​ิเลอาด
  por-BR-2018: E Israel assentou acampamento com Absalão na terra de Gileade.
  deu-ELO: Und Israel und Absalom lagerten sich im Lande Gilead.
  eng-WYC-2018: And Israel setted tents with Absalom in the land of Gilead.
  epo-epo: Kaj Izrael kaj Abŝalom stariĝis tendare en la lando Gilead.
  uig-PIN: Israil bilǝn Abxalom Gileadning zeminida bargaⱨ tikti.
  beo-beo: A:basalome amola ea dunu da Gilia:de soge ganodini awali wa:i fi dialu.
  tpi-OTNT: Orait Apsalom wantaim ol Israel i go kamap long distrik Gileat na ol i
    wokim kem.
  hau-SA: Isra’ilawa da Absalom suka kafa sansani a ƙasar Gileyad.
  uig-LAT: Israil bilen Abshalom Giléadning zéminida bargah tikti.
  nde-nde: Abako-Israyeli lo-Abhisalomu bamisa elizweni laseGiliyadi.
  ton-ton: Ko ia naʻe nofo ai ʻa ʻIsileli mo ʻApisalomi ʻi he fonua ʻo Kiliati.
  ces-1613: I položil se Izrael a Absolon v zemi Galád.
  eng-WMB: Israel and Absalom encamped in the land of Gilead.
  tam-TCV: இஸ்ரயேல் மக்களும், அப்சலோமும் கீலேயாத்தில் முகாமிட்டிருந்தார்கள்.
  ceb-ULB: Unya nagkampo sa yuta sa Gilead ang katawhan sa Israel ug si Absalom.
  pol-UBG: A Izrael i Absalom rozbili obóz w ziemi Gilead.
  agr-agr: Tuja Absalógkak tikich Israel aents aidaujai Galaad nugkanum jegawajui.
  kyc-kyc: Epesalomemoo dee banya akali dupwa pipya yuu Giliate dokona komau anda
    pyuo paleyami.
  urd-GVU: ابی سلوم اور اُس کے ساتھیوں نے ملکِ جِلعاد میں پڑاؤ ڈالا۔
  deu-1912: Israel aber und Absalom lagerten sich in Gilead.
  kan-2017: ಇಸ್ರಾಯೇಲ್ಯರೂ ಅಬ್ಷಾಲೋಮನೂ ಗಿಲ್ಯಾದ್ ದೇಶದಲ್ಲಿ ಪಾಳೆಯಮಾಡಿಕೊಂಡರು.
  yap-yap: Me n’uf Absalom nge piyu Israel e tent rorad u lan e nug nu Gilead.
  hlt-MCSB: Te vaengah Israel neh Absalom Te Gilead kho ah rhaeh.
  mdy-ETH: ዬካፓ ዓቤሴሎሜና ዒዛኮ ፖኦሊሶና ጌሌዓዴ ዓጮይዳ ዱንኪ ዴዔኔ።
  twi-ASANTE: Israelfoɔ no ne Absalom tenaa Gilead asase so.
  eng-WEBU: Israel and Absalom encamped in the land of Gilead.
  wal-wal: Israa7eelatinne Abeseloomi Gala7aade biittan uttidosona.
  spa-PDDPT: Israel acampó con Absalón en la tierra de Galaad.
  gun-gun: Ha'e rami vy Israel kuery Absalão reve ijatypa okuapy Gileade yvy re.
  agu-BL: Cho'n tzun cwe'n yi campament Absalom scyuch' yi e' tetz tanum tul yi ama'l
    cwent Galaad, tan chibnol list quib tan oyintzi' scyuch' yi e' sanlar tetz Luwiy.
  ilo-ULB: Kalpasanna, nagkampo ni Absalom iti daga ti Galaad.
  kpg-kpg: Absalom mo ana daane ga haga tuu nadau hale laa i tenua go Gilead.
  uig-ARA: ئىسرائىل بىلەن ئابشالوم گىلېئادنىڭ زېمىنىدا بارگاھ تىكتى.
  sus-sus: Abisalomi nun a xa ɲama naxa yonkin Galadi bɔxi ma.
  pon-2006: Apsalom oh mehn Israel ko eri kauwada imwarail impwal ko nan wehin Kilead.
  jae-jae: Absalom to lau Israel sê nêŋ becobo sêmoa gamêŋ Gilead.
  ksd-ksd: Israel ma Absalom dir ga ki ta ra langun Gilead.
  tur-YTC: İsraelliler ve Avşalom Gilad ülkesinde ordugâh kurdular.
  grc-BRENT: Καὶ παρενέβαλε πᾶς Ἰσραὴλ καὶ Ἀβεσσαλὼμ εἰς τὴν γῆν Γαλαάδ.
  ind-AYT: Lalu, orang Israel dan Absalom berkemah di tanah Gilead.
  nya-nya: Aisraeli ndi Abisalomu anamanga zithando mʼdziko la Giliyadi.
  hrv-hrv: Izrael i Abšalom udariše tabor u zemlji gileadskoj.
  mps-mps: Tialima, Apsalom te Israel dabe dali te Gileat bulu tǫ pedaiba sabolama,
    tama tede te bidabo pesage nigalio.
  tpi-tpi: Orait Apsalom wantaim ol Israel i go kamap long distrik Gileat na ol i
    wokim kem.
  dan-1931: Og Israel og Absalom slog Lejr i Gilead.
  vie-OVCB: Áp-sa-lôm và quân đội Ít-ra-ên dừng lại đóng trại trong đất Ga-la-át.
  guj-2017: પછી આબ્શાલોમ અને ઇઝરાયલીઓએ ગિલ્યાદના દેશમાં છાવણી નાખી.
  pon-2006A: Apsalom oh mehn Israel ko eri kauwada imwarail impwal ko nan wehin Kilead.
  por-BRBSL: Israel e Absalão acamparam na terra de Gileade.
  cth-cth: Isarel miphunnaw hoi Absalom teh Gilead ram dawk a tungpup awh.
  twi-twi: Israelfo no ne Absalom tenaa Gilead asase so.
  hlt-hlt: Te vaengah Israel neh Absalom te Gilead kho ah rhaeh.
  tbz-SIM: Abusɑdɔmmu nɛ̀ Isidɑyɛɛribɛ kɛ̀ bɛ̀ɛ bɑ́tɛ́ Kɑdɑɑdi ɛì.
  msy-2020: Dughiar kamɨn, Apsalom Israelia ko ghua Gileatɨn Distrighɨn otivigha averpenibar
    ingari.
  dop-dop: Ḿpʋ́ɣʋ́ Apǝsɑlɔm-wɛ pɑ sikɑ Kɑlɑɑtɩ tɛtʋ tɑɑ.
  azb-azb: İsraillilərlə Avşalom Gilead torpağında ordugah qurdu.
  eng-DBY: And Israel and Absalom encamped in the land of Gilead.
  hin-2017: और इस्राएलियों ने और अबशालोम ने गिलाद देश में छावनी डाली
  wol-KYG: Bànni Israyil daldi ànd ak Absalom dal ca diiwaanu Galàdd.
  eng-YLT: and Israel encampeth with Absalom [in] the land of Gilead.
  eng-WYC-2017: And Israel setted tents with Absalom in the land of Gilead.
  eng-WMBB: Israel and Absalom encamped in the land of Gilead.
  urd-GVH: अबीसलूम और उसके साथियों ने मुल्के-जिलियाद में पड़ाव डाला।
  rug-rug: Se Abusalamu meke sari na tie si koa pa popoa Qileadi.
  gaz-gaz: Israaʼeloonnii fi Abesaaloom biyya Giliʼaad keessa qubatan.
  fra-LSG: Israël et Absalom campèrent dans le pays de Galaad.
  yal-yal: Abisalomi nun Isirayila kaane yi e gali malanden nafala Galadi yamanani.
  haw-1868: Hoomoana iho la ka Iseraela me Abesaloma ma ka aina o Gileada.
  arb-NAV: وَعَسْكَرَ أَبْشَالُومُ وَالإِسْرَائِيلِيُّونَ فِي أَرْضِ جِلْعَادَ
  ewe-ewe: Absalom kple Israel ƒe aʋakɔ la ƒo ƒu ɖe Gileadnyigba dzi.
  eng-LEE: And Israel and Abshalom encamped in the land of Gil'ad.
  asm-FB: তাৰ পাছত ইস্ৰায়েল আৰু অবচালোমে গিলিয়দ দেশত ছাউনি পাতিলে।
  sus-A: عَبِسَلٌمِ نُن عَ شَ حَمَ نَشَ يٌنكِن فَلَدِ بْشِ مَ.
  fra-SBL: Israël et Absalom campèrent dans le pays de Galaad.
  hbo-hbo: וַיִּ֤חַן יִשְׂרָאֵל֙ וְאַבְשָׁלֹ֔ם אֶ֖רֶץ הַגִּלְעָֽד׃ ס
  kik-kik: Andũ a Isiraeli na Abisalomu maambĩte hema ciao bũrũri-inĩ wa Gileadi.
  fra-NCL: Ainsi Israël et Absalom campaient dans le pays de Galaad.
  cek-AK: Absalom loe Israel kaminawk hoi Gilead prae ah atai o.
  cuk-cuk: Israel-sordamar, geb Absalónʼmala Galaad-yargi ambikunonimalad.
  uig-CYR: Исраил билән Абшалом Гилеадниң зиминида баргаһ тикти.
  tel-2017: అబ్షాలోము, ఇశ్రాయేలీయులు గిలాదు దేశంలో మకాం వేశారు.
  hat-BSA: Epi Israël avèk Absalom te fè kan nan peyi Galaad la.
  kos-kos: Absalom ac mwet lal elos tulokinya lohm nuknuk selos in acn Gilead.
  hbo-WLC: וַיִּ֤חַן יִשְׂרָאֵל֙ וְאַבְשָׁלֹ֔ם אֶ֖רֶץ הַגִּלְעָֽד׃ ס
  ibo-ibo: Absalọm na ndị agha Izrel mara ụlọ ikwu ha nʼala Gilead.
  ory-ory: ପୁଣି ଇସ୍ରାଏଲ ଓ ଅବଶାଲୋମ ଗିଲୀୟଦ ଦେଶରେ ଛାଉଣି ସ୍ଥାପନ କଲେ।
  chk-chk: Iwe, Apsalom me ekewe chon Israel ra nonom lon ewe fanü Kiliat.
  ssd-ssd: Kile Absalom nuŋe kame kuasmbi ndoŋ kinaig ka Gilead ma tugu promba taŋge
    tumbraŋ ulnaig.
  rop-rop: en deibin meigim olabat kemp langa det kantri gulum Giliyad. Bat bifo deibin
    krosim det Jodan Riba, King Deibid en im men olabat bin kamat langa det taun gulum
    Mahanaim,
  ukr-1871: І отаборивсь Ізраїль із Абессаломом у землї Галаадській.
  deu-1951: Und Israel und Absalom lagerten sich im Lande Gilead.
  eng-JPS: And Israel and Absalom pitched in the land of Gilead.
  srp-1865: I stade u oko Izrailj s Avesalomom u zemlji Galadovoj.
  lug-lug: Abayisirayiri ne Abusaalomu ne basiisira mu nsi ya Gireyaadi.
  heb-heb: ויחן ישראל ואבשלם ארץ הגלעד׃
  ben-IRV: পরে ইস্রায়েল ও অবশালোম গিলিয়দ দেশে শিবির স্থাপন করল৷
  pan-pan: ਇਸਰਾਏਲ ਅਤੇ ਅਬਸ਼ਾਲੋਮ ਨੇ ਗਿਲਆਦ ਦੇ ਦੇਸ਼ ਵਿੱਚ ਤੰਬੂ ਲਾਏ।
  tkr-tkr: Avşalomee İzrailybışika Gilead eyhene cigee çadırbı giyxə.
  mya-JVB: ဣသရေလ အမျိုးသားတို့နှင့် အဗရှလုံ သည် ဂိလဒ် ပြည် ၌ တပ်ချ ကြ၏။
  tte-O: Kabo Abisalomi mekanakavao Isileli ali tokaleyayao sigogo Giliyadi dedeina
    mena.
  tbg-tbg: Apasalomuva nai iqoka vaiinti hampata Iotani Namari taqa vare oru Gileaati
    vataini nái seri naavu maaqa kaqate vaura.
  hmo-hmo: Israela tuari taudia bona Abesaloma be Gileada tanona dekenai idia kamepa.
  urd-urd: और इस्राईली और अबीसलोम जिल'आद के मुल्क में ख़ेमा ज़न हुए।
  rus-SYN: И Израиль с Авессаломом расположился станом в земле Галаадской.
  bqc-SIM: Isailiↄ ń Abisaloũo bòokpà Galada bùsuu.
  tcz-CHONGTHU: Chuin Israel chate leh Absalom hin Gilead gamsung a ngahmun asem tauvin
    ahi.
  mar-mar: अबशालोम आणि त्याच्या बरोबरचे इस्राएल लोकांनी गिलाद प्रांतात मुक्काम केला.
  qub-qub: Absalonga Israelcunawan chayar pachacuran Galaad partiman.
  bqp-bqp: Isarailanↄ kũ Abusalomuo bùraa kɛ̀ Giliada bùsun.
  hat-hat: Absalon ak moun peyi Izrayèl yo moute tant yo nan peyi Galarad.
  eng-BSB: So the Israelites and Absalom camped in the land of Gilead.
  tod-tod: Izelayɛle nuiti ta Aɓesalɔme ti ta-ɠɔɔlaɠai ʋuuni Galaade yooi zu.
  eng-WEBPB: Israel and Absalom encamped in the land of Gilead.
  kbq-kbq: Hagi Giliati mopafi Israeli sondia vahe'ene Absalomu'enena seli nonku'ma
    eme ki'za mani'naze.
  nhe-BL: Huan Absalón huan nochi israelita soldados mochihuatoj ipan tlali Galaad.
  bus-bus: Isarailinↄ kↄ̃n Abusalomuo bùra kàɛ Giliada bùsun.
