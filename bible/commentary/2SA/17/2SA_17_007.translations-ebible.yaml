verse: 2SA.017.007
translations:
  mal-C: 'ഹൂശായി അബ്ശാലോമിനോടു മറുപടി പറഞ്ഞു: “അഹീഥോഫെൽ നൽകിയിരിക്കുന്ന ഉപദേശം ഈ അവസരത്തിനു
    പറ്റിയതല്ല.'
  deu-TKW: 'Husai erwiderte Absalom: Diesmal ist der Rat, den Ahitophel erteilt hat,
    nicht ersprießlich.'
  lin-lin: 'Ushayi azongiselaki Abisalomi : — Ya mbala oyo, toli oyo Ayitofeli apesi
    ezali malamu te.'
  eng-LSV: And Hushai says to Absalom, “The counsel that Ahithophel has counseled
    [is] not good at this time.”
  eng-GNV: Hushai then answered vnto Absalom, The counsel that Ahithophel hath giuen,
    is not good at this time.
  eng-WEBSTER: And Hushai said to Absalom, The counsel that Ahithophel hath given,
    is not good at this time.
  nhw-BL: 'Huan Husai quinanquili: ―Nimoilhuía para ni huelta huelis amo cuali catli
    Ahitofel quiijtojtoc.'
  swh-ONEN: Hushai akamjibu Absalomu, “Shauri la Ahithofeli alilotoa halifai kwa wakati
    huu.
  bba-bba: Usɑi u nɛɛ, Ahitofɛlin bwisi yi u nun kɛ̃mɔ mini ɡisɔ, yi ǹ bwisi ɡee.
  eng-KJVCPB: And Hushai said unto Absalom, The counsel that Ahithophel hath given
    is not good at this time.
  mpx-mpx: Anana Husai i lahe i ba, “Nuwatu toto Ahitopel i baunan, sauga e nige i
    wawaisi.
  luo-luo: Hushai nodwoko Abisalom niya, “Rieko ma Ahithofel ongʼado kawuononi ok
    ber.
  meu-meu: Bena Husai ese Absalom e hamaoroa, eto, Ina nega ai Ahitofel ese vada e
    henimui lalo-hadaina na dia namo.
  npi-ULB: त्यसैले हूशैले अब्शालोमलाई भने, “अहीतोपेलले दिएका सल्लाह यस पटक ठिक छैन
    ।”
  yor-yor: Huṣai sì wí fún Absalomu pé, “Ìmọ̀ tí Ahitofeli gbà yìí, kò dára nísinsin
    yìí.”
  ind-ind: Jawab Husai kepada Absalom, “Tuan, kali ini rencana Ahitofel tidak baik.
  pes-OPCB: 'حوشای جواب داد: «فکر می‌کنم پیشنهادی که این بار اخیتوفل داده خوب نیست.'
  tgl-ULB: Kaya sinabi ni Cusai kay Absalom, “Hindi mabuti ang ibinigay na payo ni
    Ahitofel sa panahong ito.”
  cbu-NT: Husaysha, Ahitofel tsiyatku an kaapa wanasireeja.
  hui-hui: Husai ibugua Abasalomohondo ladai bialu lalu, Áyu ogoningi Ahidobelehanda
    ogobi bibeheda lalu mo walia hayadagoni tigabi ndodane hendedo.
  mya-mya: ဟု​ရှဲ​က``ယ​ခု​တစ်​ကြိမ်​အ​ရှင့်​အား အ​ဟိ သော​ဖေ​လ​ပေး​သည့်​အ​ကြံ​မှာ​မ​သင့်
    လျော်​ပါ။-
  bod-N: ཧུ་ཤཱ་ཨི་ཡིས་ཨབ་ཤཱ་ལོམ་ལ། ད་རེས་ཨ་ཧི་ཐོ་ཕེལ་གྱིས་བཏོན་པའི་བློ་བཀོད་ནི་མི་ལེགས་ཞེས་དང་།
  sna-sna: Hushai akapindura Abhusaromu akati, “Zano ramapiwa naAhitoferi harina kunaka
    panguva ino.
  spa-BLM: 'Husai dijo a Absalón: “El consejo que Ajitófel ha dado esta vez no es
    bueno”.'
  cac-cac: 'Ix tac''vi vin̈aj Husai chi'': —A tas ix sna'' vin̈aj Ahitofel d''a junel
    tic, man̈ vach''oclaj.'
  swh-ULB: Hivyo Hushai akamwambia Absalomu, “Ushauri aliotoa Ahithofeli siyo mzuri
    kwa wakati huu.”
  bel-bel: 'І сказаў Хусій Авэсалому: ня добрая гэтым разам парада, якую даў Ахітафэл.'
  deu-ELBBK: 'Da sprach Husai zu Absalom: Nicht gut ist der Rat, den Ahitophel diesmal
    gegeben hat.'
  mbb-OT: Migkeǥiyan ni Hushai si Absalom te, “Guntaan kenà meupiya heini is menge
    sambag ni Ahitofel.
  mal-2015: 'ഹൂശായി അബ്ശാലോമിനോടു പറഞ്ഞതെന്തെന്നാൽ: അഹീഥോഫെൽ ഈ പ്രാവശ്യം പറഞ്ഞ ആലോചന
    നന്നല്ല.'
  rmc-rmc: 'O Chušaj odphenďa le Absolonoske: „Odi rada, so akana diňa o Achitofel,
    nane lačhi.'
  pes-OPV: 'حوشای به ابشالوم گفت: «مشورتی که اخیتوفل این مرتبه داده است، خوب نیست.»'
  ron-1924: 'Хушай а рэспунс луй Абсалом: „Де дата ачаста, сфатул пе каре ци л-а дат
    Ахитофел ну есте бун.”'
  ben-OBCV: হূশয় অবশালোমকে উত্তর দিলেন, “এবার অহীথোফল যে পরামর্শটি দিয়েছেন, তা ভালো
    হয়নি।
  som-som: Kolkaasaa Xuushay wuxuu Absaaloom ku yidhi, Axiitofel talada uu markan
    ku taliyey ma fiicna.
  lat-VUC: 'Et dixit Chusai ad Absalom: Non est bonum consilium quod dedit Achitophel
    hac vice.'
  eng-ASVBT: And Hushai said unto Absalom, The counsel that Ahithophel hath given
    this time is not good.
  ita-1885: 'Ed Husai disse ad Absalom: Il consiglio che Ahitofel ha dato questa volta
    non è buono.'
  eng-LXXUP: And Hushai said to Absalom, This counsel which Ahithophel has counseled
    this one time is not good.
  eng-ULB: So Hushai said to Absalom, “The advice that Ahithophel has given this time
    is not good.”
  spa-VBL: “Por primera vez el consejo de Ahitofel no es bueno”, respondió Husai.
  fra-_FOB: 'Alors Cushaï dit à Absalom: Le conseil qu''Achithophel a donné cette
    fois, n''est pas bon.'
  mal-mal: 'ഹൂശായി അബ്ശാലോമിനോട് പറഞ്ഞത്: “അഹീഥോഫെൽ ഈ പ്രാവശ്യം പറഞ്ഞ ആലോചന നല്ലതല്ല.'
  urd-GVR: Hūsī ne jawāb diyā, “Jo mashwarā Aḳhītufal ne diyā hai wuh is dafā ṭhīk
    nahīṅ.
  suz-BL: मिनु हुशाइमी अब्‍सालोम कली “एको मुल ङा अहीथोफेल आ देंशो ठीक मदुम्‍ब” देंमाक्‍त।
  ita-1927: 'Hushai rispose ad Absalom: “Questa volta il consiglio dato da Ahitofel
    non è buono”.'
  ckb-ckb: 'حوشەیش بە ئەبشالۆمی گوت: «ڕاوێژەکەی ئەم جارەی ئەحیتۆفەل باش نییە.'
  eng-BBE: And Hushai said to Absalom, Ahithophel's idea is not a good one at this
    time.
  kan-OKCV: ಆಗ ಹೂಷೈ ಅಬ್ಷಾಲೋಮನಿಗೆ, “ಅಹೀತೋಫೆಲನು ಹೇಳಿದ ಆಲೋಚನೆಯು ಈ ವೇಳೆಗೆ ಒಳ್ಳೆಯದಲ್ಲ,”
    ಎಂದನು.
  tam-2017: 'அப்பொழுது ஊசாய் அப்சலோமை நோக்கி: அகித்தோப்பேல் இந்தமுறை சொன்ன ஆலோசனை
    நல்லதல்ல என்றான்.'
  spa-RV-1909: 'Entonces Husai dijo á Absalom: El consejo que ha dado esta vez Achitophel
    no es bueno.'
  ron-BTF: 'Și Hușai i-a spus lui Absalom: Sfatul pe care l-a dat Ahitofel nu este
    bun de data aceasta.'
  eng-WEBP: Hushai said to Absalom, “The counsel that Ahithophel has given this time
    is not good.”
  eng-FBV: “For once Ahithophel's advice isn't good,” Hushai replied.
  nld-1939: 'Nu sprak Choesjai tot Absalom: Ditmaal is het geen goede raad, die Achitófel
    gegeven heeft.'
  nch-BL: 'Huan Husai quinanquili: ―Nimoilhuía para ni huelta huelis amo cuali cati
    Ahitofel quiijtojtoc.'
  vie-1934: 'Hu-sai bèn đáp cùng Aùp-sa-lôm rằng: Lần nầy, lời bàn của A-hi-tô-phe
    không được tốt lành.'
  hin-CV: यह सुन हुशाई ने अबशालोम से कहा, “इस स्थिति में अहीतोफ़ेल सही सलाह देने में
    चूक गए हैं.
  spa-BES: 'Y Husai dijo a Absalón: La idea de Ahitofel no es buena en este momento.'
  tdx-tdx: 'Le hoe t’i Khosaý amy Absalome: Tsy soa ty toro-hevetse natolo’ i Ahitofele
    henaneo.'
  tha-KJV: หุชัยจึงกราบทูลอับซาโลมว่า “คำปรึกษาซึ่งอาหิโธเฟลให้ในครั้งนี้​ไม่ดี​”
  por-BR-2018: 'Então Husai disse a Absalão: O conselho que deu esta vez Aitofel não
    é bom.'
  deu-ELO: 'Da sprach Husai zu Absalom: Nicht gut ist der Rat, den Ahitophel diesmal
    gegeben hat.'
  eng-WYC-2018: And Hushai said to Absalom, This is not good counsel, that Ahithophel
    hath given in this time. (And Hushai said to Absalom, This is not good advice
    which Ahithophel hath given thee at this time.)
  epo-epo: 'Tiam Ĥuŝaj diris al Abŝalom: Ne bona estas la konsilo, kiun donis Aĥitofel
    ĉi tiun fojon.'
  uig-PIN: 'Ⱨuxay Abxalomƣa: Aⱨitofǝlning bu waⱪitta bǝrgǝn mǝsliⱨǝti yahxi ǝmǝs,
    — dedi.'
  beo-beo: 'Hiusiai da bu adole i, “Fada:i sia: amo Ahidoufele da wali dilima i, amo
    da noga:i hame.'
  tpi-OTNT: Husai i bekim tok long Apsalom olsem, “Dispela taim, tok Ahitofel i givim
    yupela i no gutpela tumas.
  hau-SA: Hushai ya ce wa Absalom, “Shawarar da Ahitofel ya bayar a wannan lokaci
    kam, ba ta da kyau.
  uig-LAT: 'Hushay Abshalomgha: Ahitofelning bu waqitta bergen mesliheti yaxshi emes,
    — dédi.'
  nde-nde: UHushayi waphendula u-Abhisalomu wathi, “Iseluleko osiphiwe ngu-Ahithofeli
    kasilunganga ngalesi isikhathi.
  ton-ton: Pea naʻe pehē ʻe Husai kia ʻApisalomi, “Ko e fakakaukau kuo lea ʻaki ʻe
    ʻAhitofeli ʻoku ʻikai lelei ʻi he ngaahi ʻaho ko eni.”
  ces-1613: 'Tedy řekl Chusai Absolonovi: Neníť dobrá rada, kterouž dal Achitofel
    nyní.'
  eng-WMB: Hushai said to Absalom, “The counsel that Ahithophel has given this time
    is not good.”
  tam-TCV: 'அதற்கு ஊசாய் அப்சலோமிடம் சொன்னதாவது: “அகிதோப்பேல் இம்முறை சொன்ன ஆலோசனை
    நல்லதல்ல.'
  ceb-ULB: Busa miingon si Husai kang Absalom, “Dili maayo ang tambag nga gihatag
    ni Ahitofel karon nga panahon.”
  pol-UBG: 'Wtedy Chuszaj odpowiedział Absalomowi: Rada, którą tym razem dał Achitofel,
    nie jest dobra.'
  agr-agr: 'Tama Husai ayaak: “Yaunchuk pegkejan tujamin akush, yamai tujama nunak
    pegkegchaun tujamne.'
  kyc-kyc: Asaimi isingi lao, Pii Ayitopeleme epapu nakama langipya doko kwaelyamo,
    leya.
  urd-GVU: حوسی نے جواب دیا، ”جو مشورہ اخی تُفل نے دیا ہے وہ اِس دفعہ ٹھیک نہیں۔
  deu-1912: 'Da sprach Husai zu Absalom: Es ist nicht ein guter Rat, den Ahithophel
    auf diesmal gegeben hat.'
  kan-2017: ಹೂಷೈಯು ಅಬ್ಷಾಲೋಮನಿಗೆ, “ಈ ಸಾರಿ ಅಹೀತೋಫೆಲನು ಹೇಳಿದ ಆಲೋಚನೆ ಒಳ್ಳೆಯದಲ್ಲ.
  yap-yap: Me fulweg Hushai ni ga’ar, “Fonow nike pi’ Ahithofel ngom e yaney e de
    fel’.
  hlt-MCSB: Tedae Hushai loh Absalom taengah, “Tahae tue vaengah Ahithophel loh cilsuep
    n'uen cilsuep te a then moenih,” a ti nah.
  mdy-ETH: ሁሻዬ ማሃዖ፦ «ዓኪፆፔሌ ዞሬ ዞራ ሃሢ ዒንሢም ኮይሳያቱዋሴ፤
  twi-ASANTE: Husai buaa Absalom sɛ, “Mʼadwene ne sɛ saa ɛberɛ yi deɛ Ahitofel ayɛ
    mfomsoɔ.
  eng-WEBU: Hushai said to Absalom, “The counsel that Ahithophel has given this time
    is not good.”
  wal-wal: Yaagin Hushaayi Abeselooma, “Akixoofeeli zorido zoree ha wodiyan lo77o
    gidenna.
  spa-PDDPT: 'Entonces Husai dijo a Absalón: Esta vez el consejo que dio Ahitofel
    no es bueno.'
  gun-gun: 'Husai ombovai Absalão pe: — Aitofel ange ijayvuague ma ha''eve va''e''ỹ
    — he''i.'
  agu-BL: —Max c'u'lu' ta', poro le wutz wetz wajtza'kl ja xupsij Ahitofel te xtxumu'n.
  eng-PEV: Hushai lied and answered, “That old man usually talks straight. But not
    today. That plan he just told you, it’s no good.
  ilo-ULB: Kinuna ni Cusai kenni Absalom, “Saan a nasayaat iti daytoy a kanito ti
    balakad ni Ahitofel.”
  kpg-kpg: Hushai ga helekai boloo, “Nia helekai o Ahitophel ne hai adu gi goodou
    la hagalee humalia tolongo nei.
  uig-ARA: 'ھۇشاي ئابشالومغا: ئاھىتوفەلنىڭ بۇ ۋاقىتتا بەرگەن مەسلىھەتى ياخشى ئەمەس،
    ــ دېدى.'
  sus-sus: Xusa naxa a yaabi, «Yi biyaasi, Axitofeli xa marasi mu fan.
  pon-2006: Usai ahpw sapeng, patohwan, “Kaweid en Ahidopel en ahnsou wet me inenen
    sapwung.
  jae-jae: Go Husai kêsôm gêdêŋ Absalom gebe “Biŋ taŋ Ahitopel kêsôm gêdêŋ aôm gebe
    daŋgômŋa naŋ, ŋajam atom.”
  ksd-ksd: 'Ma Kusai i ga biti tai Absalom: Go ra tinata na varvateten kai Akitopel
    pa i boina.'
  tur-YTC: Huşay Avşalom'a, “Ahitofel'in bu kez verdiği öğüt iyi değil” dedi.
  grc-BRENT: Καὶ εἶπε Χουσὶ πρὸς Ἀβεσσαλὼμ, οὐκ ἀγαθὴ αὕτη ἡ βουλὴ ἣν ἐβουλεύσατο
    Ἀχιτόφελ τὸ ἅπαξ τοῦτο.
  ind-AYT: Husai berkata kepada Absalom, “Kali ini, nasihat yang diberikan oleh Ahitofel
    tidak baik.”
  nya-nya: Husai anayankha Abisalomu kuti, “Malangizo amene Ahitofele wapereka si
    abwino pa nthawi ino.
  hrv-hrv: 'A Hušaj odgovori Abšalomu: “Ovaj put savjet Ahitofelov nije dobar.”'
  mps-mps: Husaigo te tama po Apsalomba wei ponani, “Te megi Ahitofelgo nageba te
    mani homu kolesaga te wiegi yai me ebeo.
  tpi-tpi: Husai i bekim tok long Apsalom olsem, “Dispela taim, tok Ahitofel i givim
    yupela i no gutpela tumas.
  dan-1931: 'Husjaj svarede Absalom: “Denne Gang er Akitofels Råd ikke godt!”'
  vie-OVCB: 'Hu-sai đáp: “Lần này mưu của A-hi-tô-phe không hay.'
  guj-2017: તેથી હુશાયે આબ્શાલોમને કહ્યું, “આ સમયે અહિથોફેલે જે સલાહ આપી છે તે સારી
    નથી.”
  pon-2006A: Usai ahpw sapeng, patohwan, “Kaweid en Ahidopel en ahnsou wet me inenen
    sapwung.
  por-BRBSL: 'Hushai disse a Absalom: “O conselho que Ahithophel deu desta vez não
    é bom”.'
  aly-aly: Hushai-elan irrtywerremel tyernew, “Artwa anper arey-angker yanhan arratyarl
    angkem. Aleyanap arrangkwarl. Angka yanhan apmwarl, rarl ngwamp ilew.
  cth-cth: Hushai ni Absalom koe a pha toteh, Absalom ni Ahithophel ni pouknae a thokhai
    e heh hawi hoeh.
  twi-twi: Husai buaa Absalom se, “Afotu a Ahitofel ama wo no nnye saa bere yi.
  hlt-hlt: Tedae Hushai loh Absalom taengah, “Tahae tue vaengah Ahithophel loh cilsuep
    n'uen cilsuep te a then moenih,” a ti nah.
  tbz-SIM: 'Kɛ̀ Usɑii nɑ́kɛ́ Abusɑdɔmmu kɛ dɔ̀: Aitofɛɛdi mɛ nduɔ́ nyìì tié nyíe nyì
    í tú isɑ̀ɑ̀yì.'
  msy-2020: Ezɨ Husai Apsalomɨn akam ikaragha ghaze, “Nɨghnɨzir Ahitofel datɨrɨghɨn
    ia ganɨngizim, a derazir puvatɨ.
  dop-dop: 'Ntɛnɑ Husɑyi sɩ: Ahitofɛlɩ kʋyɔɣɔtʋtʋ tǝnɛ tǝ tɑ tǝŋ pǝnɛntɛ.'
  azb-azb: 'Xuşay dedi: «Axitofelin bu dəfə verdiyi məsləhət yaxşı deyil».'
  eng-DBY: And Hushai said to Absalom, The counsel that Ahithophel has given this
    time is not good.
  hin-2017: हूशै ने अबशालोम से कहा, “जो सम्मति अहीतोपेल ने इस बार दी, वह अच्छी नहीं।”
  wol-KYG: 'Usay ne Absalom: «Li Ayitofel digle bii yoon de baaxul.'
  eng-YLT: And Hushai saith unto Absalom, 'Not good [is] the counsel that Ahithophel
    hath counselled at this time.'
  eng-WYC-2017: And Hushai said to Absalom, This is not good counsel, that Ahith-ophel
    hath given in this time.
  eng-WMBB: Hushai said to Absalom, “The counsel that Ahithophel has given this time
    is not good.”
  urd-GVH: हूसी ने जवाब दिया, “जो मशवरा अख़ीतुफ़ल ने दिया है वह इस दफ़ा ठीक नहीं।
  rug-rug: Olaṉa se Husai, “Sa vinaturu sapu vatua Ahitopeli koa gamu kamahire hie
    si lopu leana.
  gaz-gaz: Huushaayis deebisee Abesaaloomiin akkana jedhe; “Gorsi Ahiitofel kenne
    yeroo kanatti gaarii miti.
  fra-LSG: 'Huschaï répondit à Absalom: Pour cette fois le conseil qu’a donné Achitophel
    n’est pas bon.'
  yal-yal: Xusayi yi Abisalomi yabi, a naxa, “Ito yi, Axitofeli mi maxadi faɲi tixi.
  haw-1868: I aku la o Husai ia Abesaloma, O ka oleloao a Ahitopela ana i olelo mai
    ai, aohe pono ia i neia manawa.
  arb-NAV: 'فَأَجَابَ حُوشَايُ: «مَشُورَةُ أَخِيتُوفَلَ لَيْسَتْ صَائِبَةً هَذِهِ
    الْمَرَّةَ»،'
  ewe-ewe: Husai ɖo eŋu na Absalom be, “Mebu be azɔ ya la, Ahitofel da ƒu.
  eng-LEE: And Chushai said unto Abshalom, The counsel that Achithophel hath given
    at this time is not good.
  asm-FB: তেতিয়া হূচয়ে অবচালোমক ক’লে, “অহীথোফলে এইবাৰ দিয়া দিহা ভাল নহয়।”
  sus-A: شُسَ نَشَ عَ يَابِ، «يِ بِيَاسِ، عَشِتٌقٍلِ شَ مَرَ سِ مُ قَن.
  fra-SBL: 'Huschaï dit à Absalom : « Le conseil qu''Ahitophel a donné cette fois-ci
    n''est pas bon. »'
  hbo-hbo: וַיֹּ֥אמֶר חוּשַׁ֖י אֶל־אַבְשָׁלֹ֑ום לֹֽא־טֹובָ֧ה הָעֵצָ֛ה אֲשֶׁר־יָעַ֥ץ
    אֲחִיתֹ֖פֶל בַּפַּ֥עַם הַזֹּֽאת׃
  kik-kik: Hushai agĩcookeria Abisalomu atĩrĩ, “Itaaro rĩrĩa Ahithofeli aheanĩte ti
    rĩega ihinda-inĩ rĩĩrĩ.
  fra-NCL: 'Chusaï répondit à Absalom : « Pour cette fois, le conseil qu’a donné Achitophel
    n’est pas bon. »'
  cek-AK: Hushai mah Absalom khaeah, Ahithophel mah thuih ih lok loe vaihi thuemah
    sak han hoih ai.
  cuk-cuk: 'Husai, Absalónʼga sogded: —Emisgindi, Ahitofel-e-binsaed-uknaidi innikisulid.'
  uig-CYR: 'Һушай Абшаломға: Аһитофәлниң бу вақитта бәргән мәслиһәти яхши әмәс, —
    деди.'
  tel-2017: హూషై అబ్షాలోముతో ఇలా అన్నాడు. “ఇప్పుడు అహీతోపెలు చెప్పిన ప్రణాళిక మంచిది
    కాదు.
  hat-BSA: 'Konsa, Huschaï te di a Absalom: “Fwa sa a, konsèy ke Achitophel te bay
    la, pa bon.”'
  kos-kos: Na Hushai el fahk, “Kas in kasru lal Ahithophel nu sum ke pacl se inge
    uh tiana wo.
  hbo-WLC: וַיֹּ֥אמֶר חוּשַׁ֖י אֶל־אַבְשָׁל֑וֹם לֹֽא־טוֹבָ֧ה הָעֵצָ֛ה אֲשֶׁר־יָעַ֥ץ
    אֲחִיתֹ֖פֶל בַּפַּ֥עַם הַזֹּֽאת׃
  ibo-ibo: Hushaị zara Absalọm sị, “Ndụmọdụ Ahitofel dụrụ nʼoge a adịghị mma.
  ory-ory: ତହିଁରେ ହୂଶୟ ଅବଶାଲୋମଙ୍କୁ କହିଲା, “ଅହୀଥୋଫଲ ଯେଉଁ ମନ୍ତ୍ରଣା ଦେଇଅଛି, ତାହା ଭଲ ନୁହେଁ।”
  chk-chk: Mürin, Husai a üreni Apsalom, “Än Ahitofel we öüröür esap öch lon ei fansoun.”
  ssd-ssd: 'Taŋakina le Husai ndek lafumba sakina: Ahitofel tuku wam pagu pasa ta
    mayenu ndo kuga.'
  rop-rop: Wal Hushai bin dalim im laiyawei, “Distaim Ahithafel bin gibit yu nogudwan
    wed.” Lagijat na Hushai bin tok, dumaji imbin sabi Ahithafel bin abum gudwan wed,
    en if Ebsalom bina duwit langa det wed, im bina gajimap King Deibid.
  ukr-1871: 'І відказав Хусій Абессаломові: На сей раз Ахитофелева рада не найлучша.'
  deu-1951: 'Da sprach Husai zu Absalom: Es ist kein guter Rat, den Ahitophel diesmal
    gegeben hat!'
  eng-JPS: 'And Hushai said unto Absalom: ''The counsel that Ahithophel hath given
    this time is not good.'''
  srp-1865: 'A Husaj reèe Avesalomu: nije dobar svjet što je sada svjetovao Ahitofel.'
  lug-lug: Kusaayi n’addamu Abusaalomu nti, “Ago amagezi Akisoferi g’abawadde si malungi
    ku mulundi guno.
  heb-heb: ויאמר חושי אל אבשלום לא טובה העצה אשר יעץ אחיתפל בפעם הזאת׃
  ben-IRV: যদি না হয়, তুমি বল৷” হূশয় অবশালোমকে বললেন, “এই বার অহীথোফল ভাল পরামর্শ
    দেন নি৷”
  pan-pan: ਤਦ ਹੂਸ਼ਈ ਨੇ ਅਬਸ਼ਾਲੋਮ ਨੂੰ ਆਖਿਆ, ਇਹ ਸਲਾਹ ਜੋ ਅਹੀਥੋਫ਼ਲ ਨੇ ਦਿੱਤੀ ਹੈ, ਇਸ ਵੇਲੇ
    ਚੰਗੀ ਨਹੀਂ ਹੈ।
  tkr-tkr: 'Xuşayee eyhen: – Axitofelee həşde huvuna mı''sləhət yugna deşub.'
  mya-JVB: ဟုရှဲ က အဟိသောဖေလ ပေး သော အကြံ သည် ယခု ကာလ ၌ မ လျော် ပါ။
  tte-O: Kainana Usai iyamaisa iwaloba, “Nuwatu bwaite Aitopeli iwalowen saugane bwaite
    nige inanamwanamwa.
  tbg-tbg: Minti tuvaro Husaiva Apasalomura nai tiva amiro tiharo, Ho vate Ahitopeliva
    ti uvava kiama koqe uva vaivo.
  hmo-hmo: Husai ia haere, ia gwau, “Inai nega dekenai, Ahitopela ena laloa be namo
    lasi.
  urd-urd: हूसी ने अबीसलोम से कहा कि, “वह सलाह जो अख़ीतुफ्फ़ल ने इस बार दी है अच्छी
    नहीं।”
  rus-SYN: 'И сказал Хусий Авессалому: нехорош на этот раз совет, который дал Ахитофел.'
  bqc-SIM: 'Usai wèwà à mɛ̀: Lɛ́ pↄ́ Aitofɛli dàwá gbã maao.'
  tcz-CHONGTHU: Hijeh chun Hushai jong chun Absalom koma chun aseipaiyin, “Tuchunga
    Ahithophel mi hilna hi thilpha ahipoi,” ati tai.
  mar-mar: हूशय अबशालोमला म्हणाला, अहिथोफेलचा सल्ला आता या घटकेला तरी रास्त नाही.
  qub-qub: 'Niptin Husai niran: «Cananga Ahitofel yarpashan manami sumaj allichu.'
  bqp-bqp: 'Usai wèa à pì: Lɛ́ kũ Aitofɛli dàáwa gbãra manaro.'
  hat-hat: 'Ouchayi reponn li: -Fwa sa a, konsèy Achitofèl bay la pa bon menm.'
  eng-BSB: Hushai replied, “This time the advice of Ahithophel is not sound.”
  tod-tod: 'Ɠusayi Aɓesalɔme wooɠaaʋoteni, é ɠɛ ma: «Niima gelei zu, Ayitɔfɛle ná-tɛnɛ
    gooi la ʋani.»'
  eng-WEBPB: Hushai said to Absalom, “The counsel that Ahithophel has given this time
    is not good.”
  kbq-kbq: Hagi Husai'a kenona huno, Menima Ahitofeli'ma tamia antahi'zamo'a knarera
    osie.
  nhe-BL: 'Huan Husai quinanquili: ―Nimoilhuía para ni huelta huelis ax cuali tlen
    Ahitofel quiijtojtoc.'
  bus-bus: 'Usai wèàla à bè: Lɛ́ kɛ̀ Aitofɛli dàawa gbã̀a kɛ̀kii maaro.'
  gub-BL: Uwazar Uzaz ize'eg izupe. — Kwez ze'eg Aitopew ipureruze'egaw a'e, na'ikatu
    kwaw a'e.
  eng-DRA: 'And Chusai said to Absalom: The counsel that Achitophel hath given this
    time is not good.'
