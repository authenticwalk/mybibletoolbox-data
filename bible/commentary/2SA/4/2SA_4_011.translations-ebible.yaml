    بَرِيئاً فِي بَيْتِهِ وَعَلَى سَرِيرِهِ؟ أَلا أُطَالِبُ الآنَ بِدَمِهِ مِنْ أَيْدِيكُمَا
    وَأَسْتَأْصِلُكُمَا مِنَ الأَرْضِ؟»
  ewe-ewe: Ekema nu ka ta nyemabia hlɔ̃ ame vɔ̃ɖi siwo wu ame nyui la le eya ŋutɔ
    ƒe aƒe me le eƒe aba dzi o mahã? Ele be mabia eƒe ʋu tso miaƒe asi me eye matsrɔ̃
    mi ɖa le anyigba dzi.”
  eng-LEE: How much more, when wicked men have slain a righteous man in his own house
    upon his bed? and now, behold, I will require his blood of your hand, and I will
    remove you away from the earth.
  gvn-gvn: '@see-verse:2SA.004.010'
  asm-FB: পাছত, দুষ্টবোৰে এজন নিৰ্দোষীলোকক তেওঁৰ ঘৰৰ ভিতৰত সোমাই তেওঁ খাটত শুই থাকোতে
    তেওঁক যদি বধ কৰে, তেনেহ’লে তোমালোকৰ হাতৰ পৰা তেওঁৰ ৰক্তপাতৰ প্ৰতিশোধ তাতকৈ অধিক
    নল’ম নে? আৰু তোমালোকক পৃথিৱীৰ পৰা উচ্ছন্ন নকৰিম নে?”
  sus-A: مِشِ كٌبِيٍ نَ تِنشِنتْي ندٍ قَشَ عَ شَ بَنشِ كُي، هَن عَ شَ سَدٍ مَ، عَ
    مُ لَن شّ عٍ قَن شَ نَ نِي سَرٍ قِ؟ ﭑ مُ لَن شّ ﭑ شَ نَ مِشِيٍ شَ قٍ حْن يِ دُنِحَ
    مَ؟»
  fra-SBL: A plus forte raison, lorsque des méchants ont tué un juste dans sa propre
    maison, sur son lit, ne devrais-je pas exiger son sang de ta main et débarrasser
    la terre de toi ? ».
  hbo-hbo: אַ֞ף כִּֽי־אֲנָשִׁ֣ים רְשָׁעִ֗ים הָרְג֧וּ אֶת־אִישׁ־צַדִּ֛יק בְּבֵיתֹ֖ו
    עַל־מִשְׁכָּבֹ֑ו וְעַתָּ֗ה הֲלֹ֨וא אֲבַקֵּ֤שׁ אֶת־דָּמֹו֙ מִיֶּדְכֶ֔ם וּבִעַרְתִּ֥י
    אֶתְכֶ֖ם מִן־הָאָֽרֶץ׃
  piu-2006: '@see-verse:2SA.004.010'
  kik-kik: Akĩrĩ makĩria atĩa, hĩndĩ ĩrĩa andũ aaganu moragĩte mũndũ ũtarĩ na ihĩtia
    thĩinĩ wa nyũmba yake akomete ũrĩrĩ-inĩ wake, githĩ ndiagĩrĩirwo nĩ gwĩtia thakame
    yake kuuma moko-inĩ manyu na ndĩmweherie muume thĩ!”
  fra-NCL: combien plus, quand de méchants hommes ont assassiné un homme innocent
    dans sa maison, sur sa couche, dois-je redemander son sang de vos mains et vous
    exterminer de la terre ? »
  cek-AK: kasae kaminawk mah, a iihhaih ahmuen ah kaom zaehaih tawn ai kami to pangh
    moe, hum pongah, vaihi nanghnik ban ah anih ih athii tho to ka suk moe, nanghnik
    hae long hoiah tamit hanah kawkrukmaw ka sak han oh? tiah a naa.
  cuk-cuk: 'Ar bemar dule-isganamala, dule-nued e-neggi nue-gabmai-oburgwismalad,
    degite, ¿bemar bursunna? Emide, bemar Isboset-e-ablis-eosadi, ¿baisur-bemar-dako
    be angi binsamala? Suli, degisuli. Degisoggu, Bab-Jehová-Dula-Maid, bonigangi
    nue-an-bendaksad-nuki an soged: ‘Bemar oburgwilemarmogoye.’'
  uig-CYR: Әнди мән шундақ қилған йәрдә, рәзил адәмләр өз өйидә орунда ятқан бир һәққаний
    кишини өлтүргән болса, мән немә қилай?! Униң аққан қан қәрзини силәрниң қолуңлардин
    елип, силәрни йәр йүзидин йоқатмамдим? — деди.
  tel-2017: వాడు తెచ్చిన కబురుకు బహుమానం ఏమిటంటే నేను వాణ్ణి పట్టుకుని సిక్లగులో చంపించాను.
    దుర్మార్గులైన మీరు ఇష్బోషెతు ఇంట్లోకి దూరి, ఏ దోషమూ లేని అతణ్ణి మంచంపైనే చంపినప్పుడు
    మీరు జరిపిన రక్తపాతానికి ప్రతిగా నేను మీకు శిక్ష విధించకుండా ఉంటానా? మిమ్మల్ని
    లోకంలో లేకుండా తుడిచి పెట్టకుండా ఉంటానా?
  hat-BSA: Alò, konbyen anplis, lè moun mechan yo vin touye yon nonm ladwati nan pwòp
    kay li sou kabann li! Èske se pa ke m ta oblije mande san li nan men nou e rache
    nou sou fas tè a?”
  kos-kos: A faska ma ac fah sikyak nu sin mwet koluk inge su uniya sie mwet wangin
    mwatal ke el motul in lohm sel sifacna! Inge nga fah foloksak nu sumtal ke komtal
    unilya ah, ac nga ac ikomtalla liki faclu.”
  hbo-WLC: אַ֞ף כִּֽי־אֲנָשִׁ֣ים רְשָׁעִ֗ים הָרְג֧וּ אֶת־אִישׁ־צַדִּ֛יק בְּבֵית֖וֹ
    עַל־מִשְׁכָּב֑וֹ וְעַתָּ֗ה הֲל֨וֹא אֲבַקֵּ֤שׁ אֶת־דָּמוֹ֙ מִיֶּדְכֶ֔ם וּבִעַרְתִּ֥י
    אֶתְכֶ֖ם מִן־הָאָֽרֶץ׃
  ibo-ibo: Ọ bụladị karịa nke a, mgbe ndị ikom ajọ omume gburu nwoke onye aka ya dị
    ọcha nʼụlọ ya, nʼelu ihe ndina ya? M ga-ahapụ ịbọtara onye e gburu egbu ọbọ, si
    otu a kpochapụ unu nʼụwa!”
  ory-ory: ତେବେ ଯେଉଁମାନେ ଧାର୍ମିକ ଲୋକକୁ ତାହାର ନିଜ ଗୃହ ଭିତରେ, ତାହାର ଶଯ୍ୟା ଉପରେ ମାରି
    ପକାଇଅଛନ୍ତି, ଏପରି ଦୁଷ୍ଟ ଲୋକଙ୍କୁ କି ତତୋଧିକ ନ କରିବି, ଏବେ ମୁଁ କି ତୁମ୍ଭମାନଙ୍କ ହସ୍ତରୁ
    ତାହାର ରକ୍ତର ପରିଶୋଧ ନ ନେବି ଓ ପୃଥିବୀରୁ ତୁମ୍ଭମାନଙ୍କୁ ଉଚ୍ଛିନ୍ନ ନ କରିବି?”
  chk-chk: Nge epwe fen ifa usun, lupwen aramas mi ngau ra niela eman mwän mi pwüng
    me lon püsin imwan, lupwen an möür won an peet? Iei üpwe ngenikemi chappen ämi
    nimanauei Isiposet o ärikemiila seni won fanüfan.”
  ssd-ssd: Taŋamba ndo tale mata ake sinaŋ taŋgo nuŋe wande mbolŋge kinymba minat
    le balewaik. Tale siŋka maŋau mbaraik le ye tale mapeke nda. Tale ndare kutuwaik
    ta lafumba ye kile tale baletikamŋgit ŋgina.
  rop-rop: En ai garra dum seimwei gin langa nogudbala pipul hu medrim gudbala men
    wen im silip langa im ronwan haus. Yunbala sabi? Ai garra peiyimbek yunbala blanga
    dis ting weya yunbala bin dum langa Ishboseth. Ai garra binijimap yunbala brabliwei.”
    Lagijat na King Deibid bin tok langa det dubala men.
  ukr-1871: То тепер, коли ледарі вбили чоловіка безвинного в його господї на постелї
    його, чи ж не буду вимагати крові його од вас, та й не викореню вас із землї?
  deu-1951: Wieviel mehr, da diese gottlosen Leute einen gerechten Mann in seinem
    Hause auf seinem Lager ermordet haben! Und nun sollte ich nicht sein Blut von
    euren Händen fordern und euch aus dem Lande ausrotten?
  eng-JPS: How much more, when wicked men have slain a righteous person in his own
    house upon his bed, shall I not now require his blood of your hand, and take you
    away from the earth?'
  srp-1865: Akamoli ljude bezbožne, koji ubiše èovjeka prava, u kuæi njegovoj, na
    postelji njegovoj! neæu li iskati krvi njegove iz vaših ruku, i vas istrijebiti
    sa zemlje?
  lug-lug: Mulowooza nga tekirisingawo eri abasajja ababi abattidde omusajja ataliiko
    musango mu nnyumba ye, ku kitanda kye, ne nvunaana omusaayi gwe ku mmwe era ne
    mbazikiriza okuva ku nsi?”
  heb-heb: אף כי אנשים רשעים הרגו את איש צדיק בביתו על משכבו ועתה הלוא אבקש את דמו
    מידכם ובערתי אתכם מן הארץ׃
  ben-IRV: এখন যারা ধার্মিক ব্যক্তিকে তাঁরই ঘরের মধ্যে তাঁর খাটিয়ার উপরে হত্যা করেছে,
    সেই দুষ্ট লোক যে তোমরা, আমি তোমাদের থেকে তার রক্তের প্রতিশোধ কি আরও নেব না? পৃথিবী
    থেকে কি তোমাদের উচ্ছেদ করব না?”
  pan-pan: ਜਦ ਦੁਸ਼ਟਾਂ ਨੇ ਇੱਕ ਧਰਮੀ ਮਨੁੱਖ ਨੂੰ ਉਹ ਦੇ ਘਰ ਵਿੱਚ, ਉਹ ਦੇ ਮੰਜੇ ਉੱਤੇ ਹੀ ਵੱਢ
    ਸੁੱਟਿਆ! ਤਾਂ ਕੀ, ਮੈਂ ਉਹ ਦੇ ਖੂਨ ਦਾ ਬਦਲਾ ਨਾ ਲਵਾਂਗਾ ਅਤੇ ਤੁਹਾਨੂੰ ਧਰਤੀ ਉੱਤੋਂ ਨਾਸ ਨਾ
    ਕਰਾਂਗਾ?
  tkr-tkr: '@see-verse:2SA.004.010'
  mya-JVB: ထိုမျှမက လူဆိုး တို့သည် ဖြောင့်မတ် သောသူကိုသူ ၏ အိမ် အတွင်း အိပ်ရာ ပေါ်
    မှာသတ် လျှင် ၊ သာ၍ပြုသင့်သည်မဟုတ်လော။ ယခုပင်သူ ၏ အသွေး ကို သင် တို့၌ ငါတောင်း
    ၍ သင် တို့ကိုမြေကြီး ပေါ်က ပယ်ရှား သင့်သည်မ ဟုတ်လော ဟု ဗေရောသိ အမျိုး၊ ရိမ္မုန်
    ၏သား ရေခပ် နှင့် ညီ ဗာနာ အားဆို ပြီးလျှင်၊
  tbg-tbg: Oho, te nitanta koqaa voqavata nimirerave. Kia qora okaravano viraqi vai
    vaiintiva nai naavuqi vaite vaimanta netanta quminama vira arukaavo. Oho, netanta
    vi vaiintira arukaara kaara te viraqaa nitanta aru vuntu kaari kia maa vataraqaa
    qaqi variqi vuate, tiro.
  hmo-hmo: Bona hari umui ruaosi ese iena ruma dekenai tau ta ia mahuta neganai umui
    alaia mase! Umui be tau dikadia momokani, bona umui laloa emui kerere davana do
    lau henia lasi, a? Lasi momokani. Umui do lau alaia mase!”
  urd-urd: तब जब बदकारों ने एक सच्चे इंसान को उसी के घर में उसके बिस्तर पर क़त्ल किया
    है, तो क्या मैं अब उसके ख़ून का बदला तुमसे ज़रूर न लूँ और तुमको ज़मीन पर से मिटा
    न डालूँ?”
  rus-SYN: то теперь, когда негодные люди убили человека невинного в его доме на постели
    его, неужели я не взыщу крови его от руки вашей и не истреблю вас с земли?
  bqc-SIM: Azaiasa lá á gbɛ̃vãiↄ a tàaesaide dɛ̀ a liiwa a kpɛ́u, má aà dɛa
    tↄsiwá mà á wɛ̃ni bↄɛ.
  tcz-CHONGTHU: Akhuti leh keiman kho hepha louva ainsunga alupna a lumpa that migilou
    hochu echangeija kipaman kapih ding hitam? keiman ama thisan phuhi kalah da a
    leiset chunga jong kasuh mang da lhon ding ham? ati.
  mar-mar: तुम्हासही आता ठार करून या भूमीवरून नष्ट केले पाहिजे. कारण, आपल्या घरात,
    आपल्या बिछान्यावर झोपलेल्या एका चांगल्या मनुष्यास तुम्ही दुष्टाव्याने ठार केलेत.”
  qub-qub: ¡Paypitaga mas fiyumi gamcuna canqui! ¡Juchaynaj runa wasincho puñuycaptinmi
    wañuchishcanqui! ¡Chaypitami cananga quiquiquita cay pachapitapis illgächishayqui!»
  bqp-bqp: Dí deńla lákũ ákↄ̃nↄ gbɛ̃ vãninↄ a taarisaride dɛ̀ a gádoa a kpɛ́n nà.
    Mani a dɛna fĩna boáwa mà á wɛ̃̀ndi bo se.
  hat-hat: Sa pral pi rèd toujou pou nou, bann mechan, ki touye yon inonsan anndan
    lakay li, nan kabann li. Mwen pral fè nou peye pou touye nou touye l' la, mwen
    pral fè yo disparèt nou sou latè.
  eng-BSB: How much more, when wicked men kill a righteous man in his own house and
    on his own bed, shall I not now require his blood from your hands and remove you
    from the earth!”
  tod-tod: Siɛgi zu mu faa ɲɔu ɠɛ nuiti wo sɔbalala nui ʋaazu la ná-pɛlɛi wu, daazuʋɛ,
    gè la ma ɲamai maaɠaazaɠaboga wo ma ɓaa, nii é wo-yeeiti ma? Nà wo ɠulazu zooi
    ʋa!»
  eng-WEBPB: How much more, when wicked men have slain a righteous person in his own
    house on his bed, should I not now require his blood from your hand, and rid the
    earth of you?”
  kbq-kbq: Hagi mago hazenke'ama omne fatgo ne'ma noma'afima masenegeno ome ahe fria
    hazenke vahera, na'a huntegahue? Ana nona'a nagra tanahe frinugeta ama mopafina
    omanigaha'e.
  nhe-BL: ¿Huajca ama ax inquiitaj achi más monequi nimechchihuilis infiero tlacame
    pampa inquimictijque ni cuali tlacatl ipan ichaj campa cochtoya? Quena, nimechtlaxtlahuis
    ipampa tlen inquichijtoque ica Is Boset huan nimechpolihuiltis ipan ni tlaltepactli.
  bus-bus: Dɛbeeelana lán amↄa gbɛ̃ zaaanↄ a taarisaidee dɛ̀ a gádoa a kpɛ́n nà, mɛ́
    à dɛna gɛ̃ɛ boawa mà a wɛ̃̀ndi bↄ se.
  gub-BL: '@see-verse:2SA.004.010'
  eng-DRA: How much more now when wicked men have slain an innocent man in his own
    house, upon his bed, shall I not require his blood at your hand, and take you
    away from the earth?
