verse: 2SA.004.011
translations:
  mal-C: അങ്ങനെയിരിക്കെ ദുഷ്ടന്മാർ ഒരു നിരപരാധിയായ മനുഷ്യനെ അവന്റെ സ്വന്തം വീട്ടിൽവെച്ച്,
    അവന്റെ സ്വന്തം കിടക്കയിൽ കൊലചെയ്താൽ ഞാനതിനുകൊടുക്കുന്ന പ്രതിഫലം എത്രയോ അധികമായിരിക്കും!
    അയാളുടെ രക്തം ഞാൻ നിങ്ങളുടെ കൈയിൽനിന്ന് ചോദിക്കുകയില്ലേ? നിങ്ങളെ ഞാൻ ഭൂമിയിൽനിന്ന്
    നീക്കിക്കളയാതിരിക്കുമോ?”
  deu-TKW: Wenn aber gar ruchlose Menschen einen rechtschaffenen Mann in seinem Haus
    auf seinem Lager ermorden - sollte ich da sein Blut nicht von euch zurückverlangen
    und euch vom Erdboden vertilgen?
  lin-lin: Bongo sik’oyo, tango bato mabe babomi moto oyo ayebi na ye likambo te kati
    na ndako na ye moko mpe na mbeto na ye moko, nasengeli te kosenga makila na ye
    na maboko na bino mpe kolimwisa bino na mokili ?
  eng-LSV: Also—when wicked men have slain the righteous man in his own house, on
    his bed; and now, do I not require his blood from your hand, and have taken you
    away from the earth?”
  eng-GNV: How much more, when wicked men haue slaine a righteous person in his owne
    house, and vpon his bed? shall I not now therfore require his blood at your hand,
    and take you from the earth?
  eng-WEBSTER: How much more, when wicked men have slain a righteous person in his
    own house upon his bed? shall I not therefore now require his blood of your hand,
    and take you away from the earth?
  nhw-BL: ¿Huajca ama amo anquiitaj achi más monequi nimechchihuilis anfiero tlacame
    pampa anquimictijque ni cuali tlacatl ipan ichaj campa cochtoya? Quena, nimechtlaxtlahuis
    por catli anquichijtoque ica Is Boset huan nimechpolihuiltis ipan ni tlaltipactli.
  swh-ONEN: Je, ni mara ngapi zaidi wakati watu waovu wamemuua mtu asiye na hatia
    akiwa ndani ya nyumba yake mwenyewe na kwenye kitanda chake mwenyewe? Je, sasa
    nisidai damu yake mikononi mwenu na kuwaondoa duniani?”
  bba-bba: '@see-verse:2SA.004.010'
  eng-KJVCPB: how much more, when wicked men have slain a righteous person in his
    own house upon his bed? shall I not therefore now require his blood of your hand,
    and take you away from the earth?
  luo-luo: To koro nachiw kum malit machalo nadi ka joricho osenego ngʼat maonge ketho
    e ode owuon kendo e kitandane owuon? Donge owinjore mondo achulni kuor kuom remo
    ma usechwero, mondo ua e piny!”
  meu-meu: Matona, kara dika taudia ese kara maoromaoro tauna ta na ena ruma korikori
    ai bona ena mahuta patana ai vada e alaia mase, ia rarana davana na umui imamui
    amo basina abia, tanobada ai basina habuamui tari a?
  npi-ULB: झन दुष्‍ट मानिसहरूले एक जना निर्दोष व्यक्‍तिलाई आफ्नो घरमा आफ्नै ओछ्यानमा
    मार्दा, के मैले तिमीहरूको हातबाट त्यसको रगतको बद‍ला लिएर तिमीहरूलाई पृथ्वीबाट
    नहटाउँ?”
  yor-yor: Mélòó mélòó ni, nígbà tí àwọn ìkà ènìyàn pa olódodo ènìyàn kan ni ilé rẹ̀
    lórí ibùsùn rẹ̀—ǹjẹ́ èmi ha sì lè ṣe aláìbéèrè ẹ̀jẹ̀ rẹ̀ lọ́wọ́ yín bí? Kí èmi
    sì mú yín kúrò láààyè.”
  ind-ind: Terlebih lagi ketika dua orang jahat membunuh seorang yang tidak bersalah
    saat sedang tidur di rumahnya sendiri! Pasti saya akan menuntut pembalasan atas
    nyawanya dan melenyapkan kalian dari muka bumi ini!”
  pes-OPCB: حال، آیا سزای مردان شروری که شخص بی‌گناهی را در خانهٔ خود و در رختخوابش
    به قتل رسانده‌اند، کمتر از این باید باشد؟ بدانید که شما را نیز خواهم کشت.»
  tgl-ULB: Gaano pa kaya, kapag pinatay ng mga masasamang lalaki ang isang taong walang
    kasalanan sa kaniyang sariling bahay sa kaniyang higaan, hindi ko ba dapat hingin
    ang kaniyang dugo ngayon mula sa inyong kamay, at aalisin kayo sa mundo?”
  hui-hui: Anigo áyu agali mbira ibuha ko nawi mbira ibuni andagaha bame paleago homelo
    bo waharibida. Áyu libu agali koorene ko kabigoni. Libugua mandabu handalu kabiria
    i̱na libu yo pialu pelolobadalo manda bidabibe. Yo pialu napoleberabigo ndobe.
    I̱na libugua mana koore biribidagonaga pani ngialu libu dindi ogoria nahalibulo
    biba helolebero, lene.
  mya-mya: မိ​မိ​၏​အိမ်​ခန်း​တွင်​အိပ်​စက်​နေ​သော​အ​ပြစ်​မဲ့ သူ​အား​သတ်​ဖြတ်​ကြ​သည့်​လူ​ဆိုး​တို့​ကို
    ပို​၍ ပြင်း​ထန်​သော​အ​ပြစ်​ဒဏ်​စီ​ရင်​သင့်​သည်​မ ဟုတ်​လော။ ထို​အပြစ်​မဲ့​သူ​ကို​သတ်​သည့်​အ​တွက်
    ယ​ခု​ငါ​သည်​သင်​တို့​အ​ပေါ်​တွင်​လက်​စား​ချေ မည်။ သင်​တို့​အား​မြေ​မျက်​နှာ​ပြင်​ပေါ်​မှ​သုတ်
    သင်​ပယ်​ရှင်း​မည်'' ဟု​မိန့်​တော်​မူ​၏။-
  bod-N: མི་ངན་གྱིས་མི་དྲང་བདེན་ཞིག་དེའི་ཁྱིམ་དུ་མལ་ཁྲི་སྟེང་བསད་ན། ངས་དེའི་སྲོག་ལན་ཅིས་ཀྱང་ལེན་པར་བྱ་སྟེ།
    ཁྱོད་གཉིས་ཀྱང་གསོད་ངེས་ཡིན་ཞེས་གསུངས་ཤིང་།
  sna-sna: Ko, zvino zvichava sei, kana vanhu vakaipa vachinge vauraya munhu asina
    mhosva mumba make uye ari pamubhedha wake, handingatsvaki ropa rake pamaoko enyu
    here, kuti ndikubvisei panyika!”
  spa-BLM: ¿Cuánto más, si los malvados han matado a un justo en su propia casa, en
    su lecho, no he de exigir ahora su sangre de tu mano, y librar la tierra de ti?”
  cac-cac: Ocxom val d'ayex a ex tic, smoj ton val svac' spac d'ayex, yujto ix e milcham
    vin̈ vinac malaj smul yacb'an vaynac vin̈ d'a spat. Yuj chi' ol ex in satel d'a
    yolyib'an̈q'uinal tic. Man̈xa b'aq'uin̈ ol ex b'inaj jab'oc, xchi vin̈.
  swh-ULB: Namna gani, mtu mwovu anapomwua mwenye haki kitandi mwake ndani ya nyumba,
    Je nisiitake damu yake kutoka katika mikono yenu, na kuwaondoa duniani?”
  bel-bel: дык цяпер, калі нягодныя людзі забілі чалавека невінаватага ў ягоным доме
    на пасьцелі ягонай, няўжо я не спаганю крыві ягонай ад рукі вашай і ня вынішчу
    вас зь зямлі?
  deu-ELBBK: wieviel mehr, da gottlose Männer einen gerechten Mann in seinem Haus
    auf seiner Lagerstätte ermordet haben, sollte ich jetzt nicht sein Blut von eurer
    Hand fordern und euch wegschaffen von der Erde?
  mbb-OT: Guntaan, sikiyu is menge mezaat is menge ulaula edsilutan ku sikiyu te subra
    pa kayi, su midhimetayan niw is etew he wazè din salà, he ziyè dà edhidhizeǥà
    te keugelingen din he valey zutun te hizeǥeey zin. Ebpeveyazan ku heini keniyu
    is kedhimetayi niw kandin para mahanew kew zaan kayi te kelibutan.”
  mal-2015: എന്നാൽ ദുഷ്ടന്മാർ ഒരു നീതിമാനെ അവന്റെ വീട്ടിൽ മെത്തയിൽവെച്ചു കൊലചെയ്താൽ
    എത്ര അധികം? ഞാൻ അവന്റെ രക്തം നിങ്ങളോടു ചോദിച്ചു നിങ്ങളെ ഭൂമിയിൽനിന്നു ഛേദിച്ചുകളയാതിരിക്കുമോ?
  rmc-rmc: Ta akor keci goreder oda ela ole nalačhe manušenca, save murdarde ole čačipnaskre
    muršes, medik sovelas pre peskro hadžos andre peskro kher. Či na mangava akana
    leskro rat andral tumare vasta a na zňičinava tumen pal kadi phuv?“
  pes-OPV: پس چندمرتبه زیاده چون مردان شریر، شخص صالح رادر خانه‌اش بر بسترش بکشند،
    آیا خون او را ازدست شما مطالبه نکنم؟ و شما را از زمین هلاک نسازم؟»
  ron-1924: ши, кынд ниште рэй ау учис пе ун ом невиноват ын каса луй ши ын патул
    луй, ку кыт май мулт ый вой чере сынӂеле дин мыниле воастре ши вэ вой нимичи де
    пе пэмынт.”
  ben-OBCV: তোমরা, এই দুষ্ট লোকেরা যখন একজন নির্দোষ ব্যক্তিকে তাঁর নিজের ঘরে, তাঁরই
    বিছানায় খুন করেছ—তখন আরও কত না বেশি করে আমি তাঁর রক্তের প্রতিশোধ তোমাদের কাছ
    থেকে নেব ও এই পৃথিবীর বুক থেকে তোমাদের উচ্ছেদ করে ছাড়ব!”
  som-som: Haddaba idinkoo ah niman shar leh, markaad disheen qof xaq ah oo sariirtii
    gurigiisa ku jiifa, miyaanan in ka sii badan dhiiggiisii gacmihiinna weyddiinayn,
    oo miyaanan dhulka idinka qaadayn?
  lat-VUC: Quanto magis nunc cum homines impii interfecerunt virum innoxium in domo
    sua, super lectum suum, non quæram sanguinem ejus de manu vestra, et auferam vos
    de terra?
  eng-ASVBT: How much more, when wicked men have slain a righteous person in his own
    house upon his bed, shall I not now require his blood of your hand, and take you
    away from the earth?
  ita-1885: Quanto più debbo io far morire degli uomini scellerati, i quali hanno
    ucciso un uomo innocente in casa sua, in sul suo letto? ora dunque non vi ridomanderei
    io ragione del suo sangue, e non vi distruggerei io d'in su la terra?
  eng-LXXUP: 'And now evil men have slain a righteous man in his house on his bed:
    now then I will require his blood of your hand, and I will destroy you from off
    the earth.'
  eng-ULB: How much more, when wicked men have killed an innocent person in his own
    house on his bed, should I not now require his blood from your hand, and remove
    you from the earth?”
  spa-VBL: ¡Con más razón, cuando hombres malos matan a un hombre bueno en su propia
    casa y en su propia cama, ¿no debería exigirles que paguen por su vida con sus
    propias vidas, y exterminarlos?!”
  fra-_FOB: Combien plus, quand des méchants ont tué un homme de bien, dans sa maison,
    sur son lit, ne redemanderai-je pas maintenant son sang de votre main, et ne vous
    exterminerai-je pas de la terre?
  mal-mal: എന്നാൽ ദുഷ്ടന്മാർ ഒരു നീതിമാനെ അവന്റെ വീട്ടിൽ കിടക്കയിൽവച്ച് കൊല ചെയ്താൽ
    എത്ര അധികം? ആകയാൽ ഞാൻ അവന്റെ രക്തം നിങ്ങളോട് ചോദിച്ച് നിങ്ങളെ ഭൂമിയിൽനിന്ന് നീക്കിക്കളയാതിരിക്കുമോ?”
  urd-GVR: Ab tum sharīr logoṅ ne is se baṛh kar kiyā. Tum ne bequsūr ādmī ko us ke
    apne ghar meṅ us kī apnī chārpāī par qatl kar diyā hai. To kyā merā farz nahīṅ
    ki tum ko is qatl kī sazā de kar tumheṅ mulk meṅ se miṭā dūṅ?”
  suz-BL: मिनु परमप्रभु यावे आ अरेशो मटीब मुरुमी ठीक पाइब मुर कली आ आंम खिंम बाक्‍शा,
    इप्‍तीकेम इप्‍शो मुर कली साइक्‍ब आस कली मेको क्‍येङा यो क्‍येक्‍क लेत्‍चा ममाल्‍नुङा
    ङा? मार, मुल गो मेको आ हुश आ क्‍येक्‍क लेश्‍शा इस कली साइश्‍शा, रागी रे मक्‍याम्‍नुङा?”
    देंमाक्‍त। २सामुएल ३:३२
  ita-1927: quanto più adesso che uomini scellerati hanno ucciso un innocente in casa
    sua, sul suo letto, non dovrò io ridomandare a voi ragion del suo sangue sparso
    dalle vostre mani e sterminarvi di sulla terra?”
  ckb-ckb: ئەی دەبێت ئەمەیان چەند زۆرتر بێت ئەگەر دوو پیاوی بەدکار پیاوێکی ڕاستودروست
    لەناو ماڵەکەی خۆیدا و لەسەر قەرەوێڵەکەی بکوژن. ئێستاش ئایا داوای خوێنەکەی ئەوتان
    لێ نەکەم و لەسەر زەوی نەتانسڕمەوە؟»
  eng-BBE: How much more, when evil men have put an upright person to death, in his
    house, sleeping on his bed, will I take payment from you for his blood, and have
    you cut off from the earth?
  kan-OKCV: ಹಾಗಾದರೆ, ತನ್ನ ಮನೆಯಲ್ಲಿ ತನ್ನ ಹಾಸಿಗೆಯ ಮೇಲೆ ಮಲಗಿದ್ದ ನಿರ್ದೋಷಿಯನ್ನು ಕೊಲೆಮಾಡಿದ
    ದುಷ್ಟ ಮನುಷ್ಯರನ್ನು ಎಷ್ಟೋ ಹೆಚ್ಚಾಗಿ ಕೊಲ್ಲಿಸುವೆನು. ಈಗ ನಾನು ನಿಮ್ಮ ಕೈಯಿಂದ ಅವನ ರಕ್ತ ವಿಚಾರಣೆ
    ಮಾಡಿ, ನಿಮ್ಮನ್ನು ಭೂಮಿಯಿಂದ ತೆಗೆದುಬಿಡುವೆನು,” ಎಂದನು.
  tam-2017: தமது வீட்டிற்குள் தமது படுக்கையின்மேல் படுத்திருந்த நீதிமானைக் கொலைசெய்த
    பொல்லாத மனிதர்களுக்கு எவ்வளவு அதிகமான தண்டனை கொடுக்கவேண்டும்? இப்போதும் நான் அவருடைய
    இரத்தப்பழியை உங்களுடைய கைகளில் வாங்கி, உங்களை பூமியிலிருந்து அழித்துப்போடாமல்
    இருப்பேனோ என்று சொல்லி,
  spa-RV-1909: ¿Cuánto más á los malos hombres que mataron á un hombre justo en su
    casa, y sobre su cama? Ahora pues, ¿no tengo yo de demandar su sangre de vuestras
    manos, y quitaros de la tierra?
  ron-BTF: Cu cât mai mult, când oameni stricați au ucis pe o persoană dreaptă în
    propria lui casă pe patul lui? Să nu cer eu de aceea sângele lui din mâna voastră
    și să nu vă iau de pe pământ?
  eng-WEBP: How much more, when wicked men have slain a righteous person in his own
    house on his bed, should I not now require his blood from your hand, and rid the
    earth of you?”
  eng-FBV: Even more so then, when evil men kill a good man in his own house, and
    in his own bed, shouldn't I demand you pay for his life with your own lives, and
    exterminate you!”
  nld-1939: En nu een paar booswichten een onschuldig mens op zijn bed hebben vermoord,
    in zijn eigen huis, moet ik dan zijn bloed niet van u opeisen en u van de aardbodem
    verdelgen?
  nch-BL: ¿Huajca ama amo anquiitaj achi más monequi nimechchihuilis anfiero tacame
    pampa anquimictijque ni cuali tacat ipan ichaj campa cochtoya? Quena, nimechtaxtahuis
    por cati anquichijtoque ica Is Boset huan nimechpolihuiltis ipan ni taltipacti.
  vie-1934: Phương chi những kẻ hung ác đã giết một người lành nằm trên giường tại
    trong nhà mình! Vậy, ta há chẳng nên đòi huyết người lại nơi tay các ngươi, và
    diệt các ngươi khỏi đất sao?
  hin-CV: अब यह विचार करो कि और कितनी अधिक होगी वह प्रतिक्रिया, जब दुष्ट व्यक्तियों
    ने एक धर्मी व्यक्ति की हत्या उसके घर में जाकर उसके बिछौने पर की है. क्या सही नहीं
    कि उसके रक्त का बदला तुम्हीं से लेकर तुम्हें पृथ्वी पर से मिटा दूं!”
  spa-BES: ¿Cuánto más, cuando los hombres malvados hayan dado muerte a una persona
    recta, en su casa, durmiendo en su cama, recibiré de ustedes el pago de su sangre
    y voy a borrarlos de la tierra?
  tdx-tdx: Tsy antsake hao ondaty lo-tsereke namono indaty marentane añ’anjomba’e
    am-pandrea’ey? Tsy hampañavahako am-pità’ areo hao ty lio’e hanintak’ anahareo
    an-tane atoy?
  tha-KJV: ยิ่งกว่านั้นเท่าใดเมื่อคนชั่วได้ฆ่าคนชอบธรรมที่ในบ้านและบนที่นอนของคนชอบธรรมนั้น
    ฉะนั้นบัดนี้เราจะไม่เรียกร้องโลหิตของเขาจากมือของเจ้าทั้งสองหรือ และทำลายเจ้าเสียจากพิ​ภพ​”
  por-BR-2018: Quanto mais aos homens maus que mataram a um homem justo em sua casa,
    e sobre sua cama? Agora, pois, não tenho eu de exigir o seu sangue das vossas
