  piu-2006: '@see-verse:2SA.004.007'
  kik-kik: Magĩtwarĩra Daudi mũtwe wa Ishi-Boshethu kũu Hebironi, makĩĩra mũthamaki
    atĩrĩ, “Ĩ ũyũ mũtwe wa Ishi-Boshethu mũrũ wa Saũlũ, thũ yaku, ũrĩa wageragia gũkũũraga.
    Ũmũthĩ nĩguo Jehova arĩhĩria mwathi wakwa mũthamaki gwĩ Saũlũ na rũciaro rwake.”
  fra-NCL: 'Ils apportèrent la tête d’Isboseth à David, à Hébron, et ils dirent au
    roi : « Voici la tête d’Isboseth, fils de Saül, ton ennemi, qui en voulait à ta
    vie. Yahweh a accordé aujourd’hui au roi, mon seigneur, la vengeance sur Saül
    et sur sa race. »'
  cek-AK: Ish-Boseth ih lu to Hebron ah David khaeah sinh hoi, siangpahrang khaeah,
    Khenah, na hinghaih lak han patoemkung, na misa Saul capa Ish-Boseth ih lu; Saul
    hoi a caanawk khaeah vaihniah Angraeng mah, ka angraeng siangpahrang hanah lu
    lak boeh, tiah a naa hoi.
  cuk-cuk: 'Recab, Baanaʼbogwa Isboset-e-nono Davidʼga Hebrón-neggweburse sesmalad.
    Rey-Davidʼga sogdemalad: —Dummad, wegi anmar bega Isboset-e-nono sedani, Saúl-be-oburgwebidaed-e-machi-nono.
    Bab-Jehová we-ibagi bega-igar-nabos, Saúl-isdar-be-dakdigusad, e-masmalase-bakar,
    bega buged-imaksad.'
  uig-CYR: 'Улар Ишбошәтниң каллисини Һебронға, Давутниң қешиға елип берип, падишаға:
    Мана, бу җанаблириниң җенини издигән дүшмәнлири Саулниң оғли Ишбошәтниң каллиси!
    Бүгүн Пәрвәрдигар ғоҗам падишани Саул билән нәслидин интиқам елишқа муйәссәр қилди
    — деди.'
  tel-2017: '@see-verse:2SA.004.007'
  hat-BSA: 'Konsa, yo te mennen tèt a Isch-Boscheth kote David nan Hébron e yo te
    di a wa a: “Men gade, tèt a Isch-Boscheth, fis a Saül la, lènmi pa w la, ki te
    chache lavi ou a. Konsa, nan jou sa a, SENYÈ a te bay mèt mwen an, wa a, vanjans
    sou Saül avèk desandan li yo.”'
  kos-kos: Eltal sang sifal nu sel Tokosra David in acn Hebron, ac fahk, “Pa inge
    sifal Ishbosheth wen natul Saul, mwet lokoalok lom, su tuh srike in unikomi. Misenge
    LEUM GOD El orala foloksak lom nu sel Saul ac fita lal.”
