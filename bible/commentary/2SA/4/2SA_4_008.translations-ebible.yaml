    אֶל־הַמֶּ֔לֶךְ הִנֵּֽה־רֹ֣אשׁ אִֽישׁ־בֹּ֗שֶׁת בֶּן־שָׁאוּל֙ אֹֽיִבְךָ֔ אֲשֶׁ֥ר
    בִּקֵּ֖שׁ אֶת־נַפְשֶׁ֑ךָ וַיִּתֵּ֣ן יְ֠הוָה לַֽאדֹנִ֨י הַמֶּ֤לֶךְ נְקָמוֹת֙ הַיּ֣וֹם
    הַזֶּ֔ה מִשָּׁא֖וּל וּמִזַּרְעֽוֹ׃ ס
  ibo-ibo: Ha buuru isi Ishboshet butere Devid na Hebrọn, sị eze, “Taa ka Onyenwe
    anyị bọọrọ onyenwe m eze ọbọ megide Sọl na mkpụrụ ya. Nke a bụ isi Ishboshet,
    nwa onye iro gị Sọl, onye chọsịrị ike iwepụ ndụ gị.”
  ory-ory: ଏଉତ୍ତାରେ ସେମାନେ ଈଶ୍‍ବୋଶତର ମସ୍ତକ ହିବ୍ରୋଣରେ ଦାଉଦଙ୍କ କତିକି ଆଣିଲେ ଓ ରାଜାଙ୍କୁ
    କହିଲେ, “ଦେଖନ୍ତୁ, ଆପଣଙ୍କ ପ୍ରାଣ ଅନ୍ୱେଷଣକାରୀ ଶତ୍ରୁ ଯେ ଶାଉଲ, ତାଙ୍କର ପୁତ୍ର ଈଶ୍‍ବୋଶତର
    ମସ୍ତକ ଏହି; ସଦାପ୍ରଭୁ ଆଜି ଆମ ପ୍ରଭୁ ମହାରାଜାଙ୍କ ପକ୍ଷରେ ଶାଉଲ ଓ ତାଙ୍କର ବଂଶଠାରୁ ପରିଶୋଧ
    ନେଇଅଛନ୍ତି।”
  chk-chk: Iwe, ra uwala möküren Isiposet ren Tafit lon Hepron o üreni, “Iei möküren
    Isiposet nöün Saul we mwän ewe chon oputom mi elliapok o mochen niikela. Ikenai
    ewe Samol mi Lapalap a ngeni Saul me mwirimwirin kana chappen ar föför ngonuk,
    en äm samol me äm king.”
  ssd-ssd: 'Mafena le nale ar ta Isboset tuku gabatnu tumba ka gabat suŋgo David tugum
    promba sanaig: O gabat suŋgo, ne te kaŋgera. Te naŋe ŋgueu taŋgo Isboset tuku
    gabat. O buk Saul nu ne ndoŋ ŋgueu minmba ne balenam tuku korkornina ta kile Suŋgoŋge
    Saul tuku ndare ta lafunu pa niŋgit ŋginaik.'
  rop-rop: En dubala bin gibit det hed blanga Ishboseth langa King Deibid, en dubala
    bin dalim im, “Bos, yu na minbala king. En iya na det hed blanga Ishboseth det
    san blanga yu enami Sol hubin oldei trai en kilim yu ded. Tudei na YAWEI det trubala
    God bin larram yu peiyimbek Sol en im femili olabat blanga det trabul weya imbin
    oldei gibit yu.”
  ukr-1871: 'І принесли вони Евостеєву голову Давидові в Геброн, та й промовили до
    царя: Ось тобі голова Евостеєва Сауленкова, ворога твого, що хотїв згубити з сьвіту
    тебе; Господь же тепер помстився за пана мого, царя, на Саулї й на потомках його.'
  deu-1951: 'Und sie brachten das Haupt zu David gen Hebron und sprachen zum König:
    Siehe, da ist das Haupt Ischbosets, des Sohnes Sauls, deines Feindes, der dir
    nach dem Leben trachtete! Der HERR hat heute meinem Herrn, dem König, Rache gewährt
    an Saul und seinem Samen.'
  eng-JPS: 'And they brought the head of Ish-bosheth unto David to Hebron, and said
    to the king: ''Behold the head of Ish-bosheth the son of Saul thine enemy, who
    sought thy life; and the LORD hath avenged my lord the king this day of Saul,
    and of his seed.'''
  srp-1865: 'I donesoše glavu Isvostejevu Davidu u Hevron, i rekoše caru: evo glave
    Isvosteja sina Saulova, neprijatelja tvojega, koji je tražio dušu tvoju; i Gospod
    osveti danas cara gospodara mojega od Saula i sjemena njegova.'
  lug-lug: Omutwe gwa Isubosesi ne bagutwalira Dawudi e Kebbulooni, ne bamugamba nti,
    “Omutwe gwa Isubosesi mutabani wa Sawulo omulabe wo, eyayagala okukutta, guuguno.
    Leero Mukama awalanye eggwanga lya mukama waffe kabaka ku Sawulo n’ezzadde lye.”
  heb-heb: ויבאו את ראש איש בשת אל דוד חברון ויאמרו אל המלך הנה ראש איש בשת בן שאול
    איבך אשר בקש את נפשך ויתן יהוה לאדני המלך נקמות היום הזה משאול ומזרעו׃
  ben-IRV: তারা ঈশবোশতের মাথা হিব্রোণে দায়ূদের কাছে এনে রাজাকে বলল, “দেখুন আপনার
    শত্রু শৌল, যে আপনাকে হত্যা করার চেষ্টা করত, তার ছেলে ঈশবোশতের মাথা; সদাপ্রভু আজ
    আমাদের প্রভু মহারাজের পক্ষে শৌলকে ও তার বংশকে অন্যায়ের প্রতিফল দিলেন৷”
  pan-pan: ਉਹ ਈਸ਼ਬੋਸ਼ਥ ਦਾ ਸਿਰ ਹਬਰੋਨ ਵਿੱਚ ਦਾਊਦ ਦੇ ਕੋਲ ਲੈ ਆਏ ਅਤੇ ਰਾਜਾ ਨੂੰ ਆਖਿਆ, ਇਹ ਤੁਹਾਡਾ
    ਵੈਰੀ ਸ਼ਾਊਲ ਜੋ ਤੁਹਾਡੀ ਜਿੰਦ ਨੂੰ ਭਾਲਦਾ ਸੀ, ਉਹ ਦੇ ਪੁੱਤਰ ਈਸ਼ਬੋਸ਼ਥ ਦਾ ਸਿਰ ਹੈ। ਸੋ ਯਹੋਵਾਹ
    ਨੇ ਅੱਜ ਦੇ ਦਿਨ ਮੇਰੇ ਮਹਾਰਾਜ ਰਾਜਾ ਦਾ ਬਦਲਾ, ਸ਼ਾਊਲ ਅਤੇ ਉਹ ਦੀ ਅੰਸ ਤੋਂ ਲੈ ਲਿਆ ਹੈ।
  tkr-tkr: 'İşboşetna vuk''ul manbışe Xevroneeqa Davudne k''anyaqa abı, paççahık''le
    eyhen: – İna Şaulne yiğne duşmanna duxayna İşboşetna vuk''ul vob. Mane Şaulısniy
    ğu gik''as ıkkan. G''iyna Rəbbee, yişde xərıng''ul – paççahıl-alla Şaulukeyiy
    cune nasılıke in hı''ı, qəl qığavhu.'
  mya-JVB: ဣရှဗောရှက် ၏ ဦးခေါင်း ကို ဟေဗြုန် မြို့ဒါဝိဒ် ထံ တော်သို့ ဆောင် ခဲ့၍ ၊
    ကိုယ်တော် အသက် ကိုရှာ သော ကိုယ်တော် ရန်သူ ရှောလု ၏ သား ဣရှဗောရှက် ၏ ဦးခေါင်း ကို
    ကြည့်ရှု တော်မူပါ။ ကျွန်တော် သခင် အရှင် မင်းကြီး ခံရတော်မူသောအပြစ် ကိုထာဝရဘုရား
    သည် ရှောလု ၌ ၎င်း ၊ သူ ၏အမျိုးအနွယ် ၌ ၎င်း၊ ယနေ့ ဆပ်ပေး တော်မူပြီဟု အထံတော်တွင်
    လျှောက်ဆို သော်၊
  tbg-tbg: aatitoraqaa Hebaroni vatukaini oruntora. Vitanta Isi-Bosetira qiata vare
    vuru King Devitira umiqeha tiha, Maa tavaane. Ai navutaara Sorura maaqu Isi-Bosetira
    qiata, tetanta vare anuro. Avuhainaao, Soruvavata vira vaintinavuvata ai qora
    kaiqa vara amitaarara iriharo, vate Noravano Kotiva ariqaa vuntu kaivo, ti.
  hmo-hmo: Idia ese Isiboseta ena kwarana be Davida dekenai idia henia, Heberona hanua
    dekenai. Idia gwau, “Oi dekenai ia dagedage henia, bona oi ia alaia gwauraia tauna
    Saulo, ena natuna Isiboseta, ena kwarana be inai. King badana e, hari dina Lohiabada
    ese Saulo bona iena bese taudia edia kerere davana ia henia vadaeni.”
  urd-urd: और इश्बोसत का सिर हब्रून में दाऊद के पास ले आए और बादशाह से कहा, “तेरा
    दुश्मन साऊल जो तेरी जान का तालिब था यह उसके बेटे इश्बोसत का सिर है, इसलिए ख़ुदावन्द
    ने आज के दिन मेरे मालिक बादशाह का बदला साऊल और उसकी नसल से लिया।”
  rus-SYN: 'и принесли голову Иевосфея к Давиду в Хеврон и сказали царю: вот голова
    Иевосфея, сына Саула, врага твоего, который искал души твоей; ныне Господь отмстил
    за господина моего царя Саулу врагу твоему и потомству его.'
  bqc-SIM: 'Aa mↄ̀ Davidi kĩ́i Hɛblↄ̃ ń Isibosɛ mio aa òɛ̀: Gwa, n ibɛɛ Saulu pↄ́
    wɛ̀ɛlɛ à n dɛ nɛ́ Isibosɛ min kɛ. Wá dii kí, Dii tↄsìnɛ Saulu ń a buiↄwa
    gbã.'
  tcz-CHONGTHU: Chuin Hebron alhun lhonin Ishbosheth’s lu chu David api lhon tan ahi.
    chuin lengpa hengah apeng jah jeng lhonin, “ven!” hichehi nagalmi nangma that
    dia kigo Saul chapa Ishbosheth luchang ahi. tunin Pathenin ka pakai lengpa dingin
    Saul le a insungmite chungah phu alatan ahi.
  mar-mar: ते हेब्रोन येथे पोहोचले आणि दावीदाला त्यांनी ईश-बोशेथचे मस्तक अर्पण केले.
    रेखाब आणि बाना दावीद राजाला म्हणाले, “शौल पुत्र ईश-बोशेथ या आपल्या शत्रूचे हे
    मस्तक. त्याने तुमच्या वधाचा प्रयत्न केला. त्याबद्दल आज परमेश्वरानेच शौलाला आणि
    त्याच्या कुटुंबियांना तुमच्यासाठी शासन केले.”
  qub-qub: 'Is-bosetpa umanta aparan Hebroncho David caycashanman. Chayaycur Davidta
    niran: «Tayta ray, Saulpa wamran Is-bosetpa umantami apamushcä. Is-bosetga chiquishushpayqui
    wañuchiytami yarpapaycäshurayqui. Cananmi ichanga Tayta Dios camacächisha Saulpis
    wamrancunapis ushacänanpaj.»'
  bqp-bqp: 'Ò sù Dauda kĩnaa Ɛblↄnu kũ Isibosɛ mìio ò pìnɛ: Ǹ gwa, n ibɛrɛ Solu kũ
    à wɛ̀tɛ à n dɛ nɛ́ Isibosɛ mìin dí. Ó dikiri kína, Dikiri fĩnaa bònnɛ Solu kũ
    a burinↄa gbãra.'
  hat-hat: 'Yo pote tèt Ichbochèt bay David lavil Ebwon. Yo di l'' konsa: -Men tèt
    Ichbochèt, pitit Sayil la, moun ki pa t'' vle wè ou la, moun ki t''ap chache touye
    ou la. Jòdi a Seyè a bay monwa chans pou li tire revanj sou Sayil ansanm ak sou
    rès fanmi li.'
  eng-BSB: They brought the head of Ish-bosheth to David at Hebron and said to the
    king, “Here is the head of Ish-bosheth son of Saul, your enemy who sought your
    life. Today the LORD has granted vengeance to my lord the king against Saul and
    his offspring.”
  tod-tod: 'Ti liini ga Iseɓaale nɔungi masagi Davide ʋɔ Ɠeeɓelɔn, ti ɠɛ ma: «Sayile
    ná-doun zunui Iseɓaale nɔungi ɠa, è zili nui Sayile nii é ɠɛa è ɠaiziɛzu ga
    é è ʋaa. Ɠɔoɠɔ GALAGI màliɠii masagi nɔnɔi ʋotokulaa Sayile ta mavofodaiti
    ma za.»'
  eng-WEBPB: They brought the head of Ishbosheth to David to Hebron, and said to the
    king, “Behold, the head of Ishbosheth, the son of Saul, your enemy, who sought
    your life! The LORD has avenged my lord the king today of Saul and of his offspring.”
  kbq-kbq: Hagi ana agenopa erike Hebroni kumate Devitinte uhanati'ne anage hu'na'e,
    Ha'ma regante'nea ne' Soli nemofo Is-boseti agenopa amanagi ko. Hagi menina Ra
    Anumzamo'a kagrima ha'ma hugante'naza vahera rankva nimoka kaza huno nona huzamante.
  nhe-BL: 'Huan quema ajsitoj, quinextilijque David Is Boset itzonteco huan quiilhuijque:
    ―Xijtlachili nica timitzhualiquilijtoque itzonteco Tlanahuatijquetl Is Boset,
    icone Saúl, tlen mitzcualancaitayaya huan quinequiyaya mitzmictis. Huan ama TOTECO
    quichijtoc ximomacuepa ica Saúl huan nochi iixhuihua.'
  bus-bus: 'Aↄ̃ mↄ̀ Dauda kiia Ɛblↄnu kↄ̃n Isibosɛ mìo aↄ̃ bènɛ: Ǹ gwa, n ibɛɛ Solu
    kɛ̀ à wɛ̀tɛ à n dɛ nɛ́ Isibosɛ mìn yɛ̀. Wa dii kí, Dii gɛ̃ɛ bònnɛ Solu kↄ̃n a
    boriinↄa gbã̀a.'
  gub-BL: Emerom pe uhem mehe wexak kar Izimozet iàkàgwer tuwihawete Tawi pe wà. —
    Nako Izimozet iàkàgwer xe kury. Neàmàtyry'ymar Xau ta'yr a'e. Ipuruzuka wer nerehe
    a'e. Kutàri Tupàn Tuweharupi Wiko Ma'e uzepyk Xau rehe izuapyapyr wanehe a'e kury.
    Ta'e uzapo iaiw ma'e newe wikuwe mehe a'e wà xe, i'i izupe wà.
  eng-DRA: 'And they brought the head of Isboseth to David to Hebron: and they said
    to the king: Behold the head of Isboseth the son of Saul thy enemy who sought
    thy life: and the Lord hath revenged my lord the king this day of Saul, and of
    his seed.'
