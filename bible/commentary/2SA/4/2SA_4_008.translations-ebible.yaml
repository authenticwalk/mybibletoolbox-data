verse: 2SA.004.008
translations:
  mal-C: 'അവർ ഈശ്-ബോശെത്തിന്റെ തല ഹെബ്രോനിൽ ദാവീദിന്റെ മുമ്പാകെ കൊണ്ടുവന്നിട്ടു പറഞ്ഞു:
    “ശൗലിന്റെ പുത്രൻ ഈശ്-ബോശെത്തിന്റെ—അങ്ങയുടെ ശത്രുവിന്റെ—തല ഇതാ, അദ്ദേഹം അങ്ങയുടെ
    ജീവൻ അപഹരിക്കാൻ ശ്രമിച്ചു. ഇന്നു യഹോവ എന്റെ യജമാനനായ രാജാവിനുവേണ്ടി ശൗലിനോടും
    അദ്ദേഹത്തിന്റെ സന്തതിയോടും പ്രതികാരം ചെയ്തിരിക്കുന്നു.”'
  deu-TKW: 'und überbrachten Esbaals Kopf David in Hebron, indem sie also zum Könige
    sprachen: Hier hast du den Kopf Esbaals, des Sohnes Sauls, - deines Feindes, der
    dir nach dem Leben trachtete; aber Jahwe hat meinem Herrn, dem König, heute Rache
    an Saul und seinen Nachkommen gewährt!'
  lin-lin: 'Bamemaki moto ya Ishi-Bosheti epai ya Davidi, na Ebron, mpe balobaki na
    mokonzi : — Tala moto ya Ishi-Bosheti, mwana mobali ya Saulo, monguna na yo, oyo
    alukaki koboma yo. Na mokolo ya lelo, Yawe azongisi mpo na mokonzi, nkolo na ngai,
    mabe na mabe epai ya Saulo mpe bakitani na ye.'
  eng-LSV: and bring in the head of Ish-Bosheth to David in Hebron, and say to the
    king, “Behold, the head of Ish-Bosheth, son of Saul, your enemy, who sought your
    life; and YHWH gives vengeance to my lord the king this day, of Saul and of his
    seed.”
  eng-GNV: 'And they brought the head of Ish-bosheth vnto Dauid to Hebron, and saide
    to the King, Beholde the head of Ish-bosheth Sauls sonne thine enemie, who sought
    after thy life: and the Lord hath auenged my lorde the King this day of Saul,
    and of his seede.'
  eng-WEBSTER: And they brought the head of Ish-bosheth to David to Hebron, and said
    to the king, Behold the head of Ish-bosheth the son of Saul thy enemy, who sought
    thy life; and the LORD hath avenged my lord the king this day of Saul and of his
    seed.
  nhw-BL: 'Huan quema ajsitoj, quinextilijque David Is Boset itzonteco huan quiilhuijque:
    ―Xijtlachili nica timitzhualiquilijtoque itzonteco Tlanahuatijquetl Is Boset,
    icone Saúl, catli mitzcualancaitayaya huan quinequiyaya mitzmictis. Huan ama TOTECO
    quichijtoc ximomacuepa ica Saúl huan nochi iixhuihua.'
  swh-ONEN: Wakamletea Daudi kichwa cha Ish-Boshethi huko Hebroni, wakamwambia mfalme,
    “Hiki hapa kichwa cha Ish-Boshethi mwana wa Sauli, adui yako, aliyejaribu kuondoa
    uhai wako. Siku hii ya leo Bwana amemlipia kisasi mfalme bwana wangu dhidi ya
    Sauli na mzao wake.”
  bba-bba: Yerɑ tɔn be, bɑ kɑ Isi Bosɛtin wii te dɑ Dɑfidin mi, Heboroniɔ, bɑ nɛɛ,
    wunɛn yibɛrɛ Sɔɔlu wi u kɑsu u nun hunde wunɑ, win bii Isi Bosɛtin wiru wee. Yinni
    Gusunɔwɑ u Sɔɔlu kɑ win bweseru mɔru kɔsie ɡisɔ wunɛn sɔ̃.
  eng-KJVCPB: And they brought the head of Ish-bosheth unto David to Hebron, and said
    to the king, Behold the head of Ish-bosheth the son of Saul thine enemy, which
    sought thy life; and the Lord hath avenged my lord the king this day of Saul,
    and of his seed.
  luo-luo: Negikelo wi Ish-Boseth ni Daudi e piny Hebron mi giwachone ruoth niya,
    “Ma en wi Ish-Boseth wuod Saulo ma jasiki, mane dwaro negi. Odiechiengni Jehova
    Nyasaye osechako chulo kuor ni Saulo gi kothe ne ruodha ma en ruoth.”
  meu-meu: Isiboset kwarana na David dekena e laohaia Heberon ai. Idia ese hanua pavapavana
    e hamaoroa, eto, Oi inaimu Isiboset Saulo, emu maun iabi-ohona dalana e tahuava
    tauna, kwarana binai. Han dina ai Iehova ese Saulo mai garana ida davadia vada
    e henidia, oi, egu lohia bona egu pavapava, vada e hadava henimu.
  npi-ULB: तिनीहरूले ईश्‍बोशेतको टाउको हेब्रोनमा दाऊदकहाँ ल्याए र तिनीहरूले राजालाई
    भने, “हे्र्नुहोस्, यो तपाईंको जीवन लिन खोज्‍ने तपाईंको शत्रु शाऊलका छोरा ईश्‍बोशेतको
    टाउको हो । आज परमप्रभुले शाऊल र तिनका सन्तानहरूको विरुद्धमा हाम्रो मालिक राजाको
    बद्‍ला लिनुभएको छ ।”
  yor-yor: Wọ́n sì gbé orí Iṣboṣeti tọ Dafidi wá ní Hebroni, wọ́n sì wí fún ọba pé,
    “Wò ó, orí Iṣboṣeti ọmọ Saulu ọ̀tá rẹ, tí ó ti ń wá ẹ̀mí rẹ kiri, Olúwa ti gbẹ̀san
    fún ọba olúwa mi lónìí lára Saulu àti lára irú-ọmọ rẹ̀.”
  ind-ind: Rekab dan Banah membawa kepala Isboset kepada Daud di Hebron serta berkata
    kepadanya, “Lihat! Ini kepala Isboset, anak musuh Tuanku, yaitu Saul— yang dulu
    berusaha membunuh engkau! Hari ini TUHAN sudah membalaskan dendam Tuanku Raja
    terhadap Saul dan keturunannya!”
  pes-OPCB: 'تا به حبرون رسیدند. ریکاب و بعنه سر بریده شدهٔ ایشبوشت را به داوود تقدیم
    کرده، گفتند: «این سر ایشبوشت، پسر دشمنت شائول است که می‌خواست تو را بکشد. امروز
    خداوند انتقام تو را از شائول و تمام خاندان او گرفته است!»'
  tgl-ULB: Dinala nila ang ulo ni Isboset kay David sa Hebron, at sinabi nila sa hari,
    “Tingnan mo, ito ang ulo ni Isboset na lalaking anak ni Saul, ang iyong kaaway,
    na nagbabanta sa iyong buhay. Sa araw na ito pinaghigantihan ni Yahweh na ating
    panginoon si haring si Saul at kaniyang mga kaapu-apuhan.”
  hui-hui: Ani pialu horo mendengi Heberono tano anda puwa libugua Isibosedenaga haguane
    pugu hanaribigo Kini Debidi berearia hanalu puwa mo walia hene. Mo walia halu
    lalu, Kini-o ogo de handa. Agali í̠naga waitigi í̠ bo wahole taya bialu haga Kini
    Solo igini Isibosedenaga haguane pugu yidabagoni. Abale Solohanda í̠ bo wahole
    taya bialu hayago ai Anduane Homogohanda Solo ibugua mana ko biyagonaga pani mialu
    ibu damene lenego bo wahai haya, lene.
  mya-mya: ဟေ​ဗြုန်​မြို့​သို့​ရောက်​သော​အ​ခါ​သူ​တို့ သည်​ဒါ​ဝိဒ်​အား``အ​ရှင်​၏​အ​သက်​ကို​ရန်
    ရှာ​သော​အ​ရှင့်​ရန်​သူ​ရှော​လု​၏​သား​တော် ဣ​ရှ​ဗော​ရှက်​၏​ဦး​ခေါင်း​ကို​ရှု​တော်​မူ​ပါ။
    ယ​နေ့​ထာ​ဝ​ရ​ဘု​ရား​သည်​အ​ရှင်​မင်း​ကြီး အား ရှော​လု​နှင့်​သား​မြေး​တို့​အ​ပေါ်​တွင်
    လက်​စား​ချေ​ခွင့်​ကို​ပေး​တော်​မူ​ပါ​ပြီ'' ဟု​လျှောက်​၍​ဣ​ရှ​ဗော​ရှက်​၏​ဦး​ခေါင်း
    ကို​ဆက်​သ​ကြ​၏။
  bod-N: དེ་ནས་ཨིས་པོ་ཤེད་ཀྱི་མགོ་ཧེབ་རོན་དུ་དཱ་བིད་ཀྱི་དྲུང་དུ་ཁྱེར་ནས་རྒྱལ་པོ་ལ་འདི་ལྟར།
    ཁྱེད་ཀྱི་དགྲ་བོ་སོ་ལོའི་བུ་ཨིས་པོ་ཤེད་ཀྱི་མགོ་འདི་ལ་གཟིགས་དང་། དེས་ནི་སྔར་རྟག་ཏུ་ཁྱེད་ཀྱི་སྲོག་ལ་བརྔམས་པའོ།
    །དེ་རིང་ཉིན་མོར་དཀོན་མཆོག་ཡ་ཝཱེས་བདག་གི་ཇོ་བོ་དང་བདག་གི་རྒྱལ་པོའི་དྲུང་དུ་སོ་ལོ་དང་དེའི་བུ་རྒྱུད་ལ་ལན་གནང་བ་ཡིན་ཞེས་ཞུས་པ་ལ།
  sna-sna: Vakandosvika nomusoro wa Ishi-Bhosheti kuna Dhavhidhi paHebhuroni vakati
    kuna mambo, “Hounoi musoro waIshi-Bhosheti mwanakomana waSauro, muvengi wenyu,
    uyo aida kutora upenyu hwenyu. Nhasi Jehovha atsivira ishe wangu mambo pamusoro
    paSauro navana vake.”
  spa-BLM: 'Llevaron la cabeza de Isboset a David, a Hebrón, y le dijeron al rey:
    “¡He aquí la cabeza de Isboset, hijo de Saúl, tu enemigo, que buscaba tu vida!
    El Señor ha vengado hoy a mi señor el rey de Saúl y de su descendencia.”'
  cac-cac: 'yic sb''at yac''an eb'' vin̈ d''a vin̈aj rey David d''a Hebrón. Ix yalan
    eb'' vin̈ d''a vin̈ icha tic: —Mamin rey, ix quic''cot sjolom vin̈aj Is-boset
    yuninal vin̈aj Saúl, vin̈ ochnac ajc''olal d''ayach, snib''ejnac vin̈ ach smilchamoc.
    Palta a ticnaic ix el d''a sc''ol Jehová yic tza pacan a b''a d''a vin̈aj Saúl
    yed'' d''a yin̈tilal, xchi eb'' vin̈.'
  swh-ULB: Wakaleta kichwa cha Ishboshethi kwa Daudi huko Hebroni, nao wakamwambia
    mfalme, “Tazama, hiki ni kichwa cha Ishboshethi mwana wa Sauli, adui yako, aliyekuwa
    akiutafuta uhai wako. Leo Yahwe amemlipia kisasi bwana wetu mfalme dhidi ya Sauli
    na uzao wake.”
  bel-bel: 'і прынесьлі галаву Евастэя да Давіда ў Хэўрон і сказалі цару: вось галава
    Евастэя, сына Саўлавага, ворага твайго, які шукаў душы тваёй; сёньня Гасподзь
    адпомсьціў за гаспадара майго цара Саўлу і нашчадкам ягоным.'
  deu-ELBBK: 'Und sie brachten den Kopf Isboseths zu David nach Hebron und sprachen
    zu dem König: Siehe da, der Kopf Isboseths, des Sohnes Sauls, deines Feindes,
    der nach deinem Leben trachtete; und so hat der HERR meinem Herrn, dem König,
    an diesem Tag Rache verliehen an Saul und an seinen Nachkommen.'
  mbb-OT: Hein nekeuma zan diyà te Hebron, mid-uwit dan is ulu ni Ishboshet diyà te
    ki David he ke sikandan te, “Heini en is ulu ni Ishboshet he anak duen te kuntada
    nu he si Saul he edhimatey pezem kenikew. Iyan is Nengazen mibales diyà te ki
    Saul ǥuntaan wey ziyà te menge kevuwazan din para kenikew.”
  mal-2015: 'ഹെബ്രോനിൽ ദാവീദിന്റെ അടുക്കൽ ഈശ്-ബോശെത്തിന്റെ തല കൊണ്ടുവന്നു രാജാവിനോടു:
    നിനക്കു പ്രാണഹാനി വരുത്തുവാൻ നോക്കിയ നിന്റെ ശത്രുവായ ശൗലിന്റെ മകൻ ഈശ്-ബോശെത്തിന്റെ
    തല ഇതാ; ഇന്നു യജമാനനായ രാജാവിന്നു വേണ്ടി ശൗലിനോടും അവന്റെ സന്തതിയോടും യഹോവ പ്രതികാരം
    ചെയ്തിരിക്കുന്നു എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Sar avle andro Hebron, sikade le Išbošetoskro šero le Davidoske a phende:
    „Kade hin o šero le Išbošetoskro, savo sas o čhavo le Sauloskro, tire ňeprijaťeľiskro,
    savo tut kamľa te murdarel. Adadžives o RAJ visarďa pale le Sauloske the leskra
    famelijake vaš miro raj the kraľis.“'
  pes-OPV: 'و سرایشبوشت را نزد داود به حبرون آورده، به پادشاه گفتند: «اینک سر دشمنت،
    ایشبوشت، پسرشاول، که قصد جان تو می‌داشت. و خداوندامروز انتقام آقای ما پادشاه را
    از شاول و ذریه‌اش کشیده است.»'
  ron-1924: 'Ау адус капул луй Иш-Бошет ла Давид, ын Хеброн, ши ау зис ымпэратулуй:
    „Ятэ капул луй Иш-Бошет, фиул луй Саул, врэжмашул тэу, каре воя сэ-ць я вяца;
    Домнул рэзбунэ азь пе ымпэрат, домнул меу, ымпотрива луй Саул ши ымпотрива нямулуй
    луй.”'
  ben-OBCV: হিব্রোণে দাউদের কাছে তারা ঈশ্‌বোশতের মুণ্ডুটি নিয়ে গিয়ে রাজাকে বলল,
    “এই মুণ্ডুটি হল শৌলের সেই ছেলে ঈশ্‌বোশতের মুণ্ডু, যে আপনার শত্রু, ও যে আপনাকে
    খুন করতে চেয়েছিল। আজই শৌল ও তাঁর বংশধরের বিরুদ্ধে সদাপ্রভু আমার প্রভু মহারাজের
    হয়ে প্রতিশোধ নিয়েছেন।”
  som-som: Oo Iishboshed madaxiisii ayay Daa'uud ugu keeneen Xebroon, oo waxay boqorkii
    ku yidhaahdeen, Bal eeg madaxii Iishboshed ee uu dhalay Saa'uul kii cadowgaaga
    ahaa oo doonayay inuu nafta kaa qaado; haddaba sayidkaygiiyow, boqorow, Rabbigu
    maanta waa kaaga aar guday Saa'uul iyo farcankiisiiba.
  lat-VUC: 'et attulerunt caput Isboseth ad David in Hebron: dixeruntque ad regem:
    Ecce caput Isboseth filii Saul inimici tui, qui quærebat animam tuam: et dedit
    Dominus domino meo regi ultionem hodie de Saul, et de semine ejus.'
  eng-ASVBT: And they brought the head of Ish-bosheth unto David to Hebron, and said
    to the king, Behold, the head of Ish-bosheth, the son of Saul, thine enemy, who
    sought thy life; and Jehovah hath avenged my lord the king this day of Saul, and
    of his seed.
  ita-1885: 'E recarono la testa d''Isboset a Davide, in Hebron, e dissero al re:
    Ecco la testa d''Isboset, figliuolo di Saulle, tuo nemico, il qual cercava di
    torti la vita. Or il Signore ha oggi conceduta al re, mio signore, intiera vendetta
    di Saulle e della sua progenie.'
  eng-LXXUP: 'And they brought the head of Ish-bosheth to David to Hebron, and they
    said to the king, Behold the head of Ish-bosheth the son of Saul thy enemy, who
    sought thy life; and the Lord has executed for my lord the king vengeance on his
    enemies, as it is this day: even on Saul thy enemy, and on his seed.'
  eng-ULB: They brought the head of Ishbosheth to David at Hebron, and they said to
    the king, “Look, this is the head of Ishbosheth son of Saul, your enemy, who sought
    your life. Today Yahweh has avenged our master the king against Saul and his descendants.”
  spa-VBL: 'Luego le llevaron la cabeza de Isboset a David en Hebrón. Le dijeron al
    rey: “Aquí está la cabeza de Isboset, hijo de Saúl, tu enemigo que intentó matarte.
    Hoy el Señor se ha vengado de Saúl y su familia por mi señor el rey”.'
  fra-_FOB: 'Et ils apportèrent la tête d''Ishbosheth à David, à Hébron, et ils dirent
    au roi: Voici la tête d''Ishbosheth, fils de Saül, ton ennemi, qui cherchait ta
    vie; l''Éternel a vengé aujourd''hui le roi, mon seigneur, de Saül et de sa race.'
  mal-mal: 'ഹെബ്രോനിൽ ദാവീദിന്റെ അടുക്കൽ ഈശ്-ബോശെത്തിന്റെ തല കൊണ്ടുവന്ന് രാജാവിനോടു:
    “നിനക്ക് ജീവഹാനി വരുത്തുവാൻ നോക്കിയ നിന്റെ ശത്രുവായ ശൌലിന്റെ മകൻ ഈശ്-ബോശെത്തിന്റെ
    തല ഇതാ; ഇന്ന് യജമാനനായ രാജാവിന് വേണ്ടി ശൌലിനോടും അവന്റെ സന്തതിയോടും യഹോവ പ്രതികാരം
    ചെയ്തിരിക്കുന്നു” എന്നു പറഞ്ഞു.'
  urd-GVR: Habrūn pahuṅch gae. Wahāṅ unhoṅ ne Dāūd ko Ishbosat kā sar dikhā kar kahā,
    “Yih dekheṅ, Sāūl ke beṭe Ishbosat kā sar. Āp kā dushman Sāūl bār bār āp ko mār
    dene kī koshish kartā rahā, lekin āj Rab ne us se aur us kī aulād se āp kā badlā
    liyā hai.”
  suz-BL: मिनु मेको निक्‍शीमी मेको पिया दाऊद आ बाक्‍तीक हेब्रोनमी चाक्‍गसे बाक्‍त।
    मिनु पिप कली “सावल आ तौ इश-बोशेथ आ पिया एको बाक्‍ब। इन कली साइक्‍चा माल्‍ब इन
    सत्रु बाक्‍त। मुलाक्‍ती परमप्रभु यावेमी सावल नु आ चच युइ आन कली क्‍येक्‍क लेत्‍ताक्‍व”
    देंसा बाक्‍त।
  ita-1927: 'E portarono la testa di Jsh-Bosheth a Davide a Hebron, e dissero al re:
    “Ecco la testa di Jsh-Bosheth, figliuolo di Saul, tuo nemico, il quale cercava
    di toglierti la vita; l’Eterno ha oggi fatte le vendette dei re, mio signore,
    sopra Saul e sopra la sua progenie”.'
  ckb-ckb: 'سەری ئیشبۆشەتیان هێنایە حەبرۆن، بۆ لای داودی پاشا، پێیان گوت: «ئەوەتا
    ئەوە سەری ئیشبۆشەتی کوڕی شاولی دوژمنی تۆیە ئەوەی دەیویست بتکوژێت. یەزدانیش ئەمڕۆ
    تۆڵەی پاشای گەورەی منی لە شاول و نەوەکەی کردووەتەوە.»'
  eng-BBE: And they took the head of Ish-bosheth to David in Hebron, and said to the
    king, Here is the head of Ish-bosheth, the son of Saul your hater, who would have
    taken your life; the Lord has taken payment for the wrongs of my lord the king
    from Saul and his seed today.
  kan-OKCV: ಅನಂತರ ಹೆಬ್ರೋನಿನಲ್ಲಿರುವ ದಾವೀದನ ಬಳಿಗೆ ಈಷ್ಬೋಶೆತನ ತಲೆಯನ್ನು ತಂದು ಅರಸನಿಗೆ, “ಇಗೋ,
    ನಿನ್ನ ಪ್ರಾಣವನ್ನು ಹುಡುಕಿದ ನಿನ್ನ ಶತ್ರುವಾಗಿದ್ದ ಸೌಲನ ಮಗ ಈಷ್ಬೋಶೆತನ ತಲೆಯು. ಈ ದಿನದಲ್ಲಿ
    ಯೆಹೋವ ದೇವರು ಅರಸನಾದ ನಮ್ಮ ಒಡೆಯನಿಗೋಸ್ಕರ ಸೌಲನಿಗೂ, ಅವನ ಸಂತಾನಕ್ಕೂ ಮುಯ್ಯಿ ತೀರಿಸಿದ್ದಾರೆ,”
    ಎಂದರು.
  tam-2017: 'எப்ரோனிலிருக்கிற தாவீதிடம் இஸ்போசேத்தின் தலையைக்கொண்டுவந்து, ராஜாவை நோக்கி:
    இதோ, உம்முடைய உயிரை வாங்கத்தேடின உம்முடைய எதிரியாக இருந்த சவுலின் மகனான இஸ்போசேத்தின்
    தலை; இன்றையதினம் யெகோவா ராஜாவான எங்களுடைய ஆண்டவனுக்காகச் சவுலின் கையிலும் அவனுடைய
    குடும்பத்தார்களின் கையிலும் பழிவாங்கினார் என்றார்கள்.'
  spa-RV-1909: 'Y trajeron la cabeza de Is-boseth á David en Hebrón, y dijeron al
    rey: He aquí la cabeza de Is-boseth hijo de Saúl tu enemigo, que procuraba matarte;
    y Jehová ha vengado hoy á mi señor el rey, de Saúl y de su simiente.'
  ron-BTF: 'Și au adus capul lui Iș-Boșet la David la Hebron și au spus împăratului:
    Iată, capul lui Iș-Boșet, fiul lui Saul, dușmanul tău, care ți-a căutat viața;
    și DOMNUL a răzbunat pe domnul meu împăratul în această zi împotriva lui Saul
    și seminței lui.'
  eng-WEBP: They brought the head of Ishbosheth to David to Hebron, and said to the
    king, “Behold, the head of Ishbosheth, the son of Saul, your enemy, who sought
    your life! The LORD has avenged my lord the king today of Saul and of his offspring.”
  eng-FBV: They took the head of Ishbosheth to David in Hebron. They told the king,
    “Here is the head of Ishbosheth, son of Saul, your enemy who tried to kill you.
    Today the Lord has taken revenge on Saul and his family for my lord the king.”
  nld-1939: 'Zij brachten het hoofd van Isj-Bósjet bij David in Hebron, en zeiden
    tot den koning: Hier is het hoofd van Isj-Bósjet, den zoon van Saul, uw vijand,
    die u naar het leven stond. Heden heeft Jahweh mijn heer en koning op Saul en
    zijn geslacht gewroken!'
  nch-BL: 'Huan quema ajsitoj, quinextilijque David Is Boset itzonteco huan quiilhuijque:
    ―Xijtachili nica timitzhualiquilijtoque itzonteco Tanahuatijquet Is Boset, icone
    Saúl, cati mitzcualancaitayaya huan quinequiyaya mitzmictis. Huan ama TOTECO quichijtoc
    ximomacuepa ica Saúl huan nochi iixhuihua.'
  vie-1934: 'Hai người đem đầu ỗch-bô-sết về Hếp-rôn, dâng cho vua Đa-vít, mà rằng:
    Nầy là đầu của ỗch-bô-sết, con trai của Sau-lơ, kẻ thù nghịch vua, vẫn toan hại
    mạng sống vua; ngày nay Đức Giê-hô-va đã báo thù Sau-lơ và dòng dõi người cho
    vua, là chúa tôi.'
  hin-CV: इश-बोशेथ के सिर को लेकर दावीद के पास हेब्रोन जा पहुंचे और उन्हें यह सूचना
    दी, “यह देखिए, आपके शत्रु शाऊल के पुत्र इश-बोशेथ का सिर, जो आपके प्राणों के प्यासे
    रहे थे. अब आज याहवेह ने राजा, मेरे स्वामी को शाऊल और उनके वंशजों का बदला दे दिया
    है.”
  spa-BES: 'Entonces tomaron la cabeza de Is-boset a David en Hebrón, y dijeron al
    rey: Aquí está la cabeza de Is-boset, el hijo de Saúl, tu enemigo, que te habría
    quitado la vida; El Señor ha pagado el pago de los males de mi señor el rey Saúl
    y su simiente hoy.'
  tdx-tdx: Nendese’ iereo mb’amy Davide e Kebrone mb’eo ty añambone’ Isbosete le nanao
    ty hoe amy mpanjakay, Ingo ty añambone’ Isbosete ana’ i Saole rafelahi’oy, i nipay
    ty fiai’oy, fa nondroha’ Iehovà ty kabò’ i talèko mpanjakay amy Saole naho amy
    tiri’ey anindroany.
  tha-KJV: และเขานำพระเศียรของอิชโบเชทไปถวายดาวิดที่เมืองเฮโบรน เขาทั้งสองกราบทูลกษั​ตริ​ย์​ว่า
    “​ดู​เถิด ศีรษะของอิชโบเชทบุตรของซาอูลศั​ตรู​ของพระองค์ ผู้​แสวงหาชีวิตของพระองค์
    พระเยโฮวาห์ทรงแก้แค้นแทนกษั​ตริ​ย์​เจ้​านายของข้าพระองค์ในวันนี้เหนือซาอูลและเชื้อสายของซาอูล”
  por-BR-2018: 'E trouxeram a cabeça de Is-Bosete a Davi em Hebrom, e disseram ao
    rei: Eis aqui a cabeça de Is-Bosete, filho de Saul, teu inimigo, que procurava
    matar-te; e o SENHOR vingou hoje ao meu senhor, o rei, de Saul e de sua descendência.'
  deu-ELO: 'Und sie brachten den Kopf Isboseths zu David nach Hebron und sprachen
    zu dem König: Siehe da, der Kopf Isboseths, des Sohnes Sauls, deines Feindes,
    der nach deinem Leben trachtete; und so hat Jehova meinem Herrn, dem König, an
    diesem Tage Rache verliehen an Saul und an seinem Samen.'
  eng-WYC-2018: And they brought the head of Ishbosheth to David, in Hebron, and they
    said to the king, Lo! the head of Ishbosheth, the son of Saul, thine enemy, that
    sought thy life; and the Lord hath given today to our lord the king vengeance
    of Saul, and of his seed, (or today the Lord hath avenged our lord the king upon
    Saul, and upon his descendants, or his family).
  epo-epo: 'Kaj ili alportis la kapon de Iŝ-Boŝet al David en Ĥebronon, kaj diris
    al la reĝo: Jen estas la kapo de Iŝ-Boŝet, filo de Saul, via malamiko, kiu serĉis
    vian animon; la Eternulo donis al nia sinjoro, la reĝo, venĝon hodiaŭ pro Saul
    kaj pro lia idaro.'
  uig-PIN: 'Ular Ixboxǝtning kallisini Ⱨebronƣa, Dawutning ⱪexiƣa elip berip, padixaⱨⱪa:
    Mana, bu janablirining jenini izdigǝn düxmǝnliri Saulning oƣli Ixboxǝtning kallisi!
    Bügün Pǝrwǝrdigar ƣojam padixaⱨni Saul bilǝn nǝslidin intiⱪam elixⱪa muyǝssǝr
    ⱪildi — dedi.'
  beo-beo: 'Ela da Hibalone moilai bai bagadega doaga:le, Esiabousiede ea dialuma
    amo hina bagade Da:ibidi igili i. Ela da ema amane sia:i, “Dia ha lai dunu Solo
    da di medole legemusa: logo hogoi helei. Egefe ea dialuma da goea. Wali eso, Hina
    Gode da di Solo amola egaga fi ilima dabe ima:ne, dima logo doasi dagoi.'
  tpi-OTNT: tupela i go kamap long Hebron. Na tupela i kisim het bilong Isboset i
    go long King Devit na soim em. Na tupela i tokim king olsem, “King, lukim. Em
    hia het bilong Isboset, pikinini man bilong birua bilong yu, Sol. Bipo Sol i traim
    long kilim yu, olsem na Bikpela i bin helpim yu na i bekim pasin nogut bilong
    Sol wantaim ol lain pikinini bilong en.”
  hau-SA: Suka kawo kan Ish-Boshet wa Dawuda a Hebron, suka ce wa sarki, “Ga kan Ish-Boshet
    ɗan Shawulu, maƙiyinka, wanda ya nemi yă kashe ka. A yau Ubangiji ya rama wa ranka
    yă daɗe sarki, a kan Shawulu da zuriyarsa.”
  uig-LAT: 'Ular Ishboshetning kallisini Hébron’gha, Dawutning qéshigha élip bérip,
    padishahqa: Mana, bu janablirining jénini izdigen düshmenliri Saulning oghli Ishboshetning
    kallisi! Bügün Perwerdigar ghojam padishahni Saul bilen neslidin intiqam élishqa
    muyesser qildi — dédi.'
  nde-nde: Ikhanda lika-Ishi-Bhoshethi balisa kuDavida eHebhroni bathi enkosini, “Nanti
    ikhanda lika-Ishi-Bhoshethi indodana kaSawuli, isitha sakho, esazama ukukubulala.
    Ngalolusuku uThixo umphindiselele umhlekazi wami inkosi kuSawuli lenzalo yakhe.”
  ton-ton: Pea naʻa na ʻomi ʻae ʻulu ʻo Isiposeti kia Tevita ʻi Hepeloni, ʻo na pehē
    ki he tuʻi, “Vakai, ko e ʻulu eni ʻo Isiposeti ko e foha ʻo Saula, ko ho fili,
    ʻaia naʻe kumi ki hoʻo moʻui; pea kuo fai ʻe Sihova ʻae totongi ki heʻeku ʻeiki
    ko e tuʻi he ʻaho ni, ʻia Saula, pea mo hono hako.”
  ces-1613: 'I přinesli hlavu Izbozetovu k Davidovi do Hebronu a řekli králi: Aj,
    hlava Izbozeta syna Saulova, nepřítele tvého, kterýž hledal bezživotí tvého. Hle,
    pomstil dnes Hospodin pána mého krále nad Saulem i semenem jeho.'
  eng-WMB: They brought the head of Ishbosheth to David to Hebron, and said to the
    king, “Behold, the head of Ishbosheth, the son of Saul, your enemy, who sought
    your life! The LORD has avenged my lord the king today of Saul and of his offspring.”
  tam-TCV: பின்பு அவர்கள் இஸ்போசேத்தின் தலையை எப்ரோனில் இருந்த தாவீது அரசனிடம் கொண்டுவந்தார்கள்.
    அவர்கள் அவனிடம், “இதோ உமது உயிரை வாங்கத்தேடிய, உமது பகைவனான சவுலின் மகன் இஸ்போசேத்தின்
    தலை. இன்றைய தினம் யெகோவா என் தலைவனான அரசருக்காக சவுலையும் அவன் பிள்ளைகளையும் பழிவாங்கினார்”
    என்றார்கள்.
  ceb-ULB: Gidala nila ang ulo ni Isboset kang David didto sa Hebron, ug miingon sila
    sa hari, “Tan-awa, mao kini ang ulo ni Isboset ang anak nga lalaki ni Saul, nga
    imong kaaway, nga maoy nangita sa imong kinabuhi. Karong adlawa nanimalos si Yahweh
    alang sa among agalon nga hari batok kang Saul ug sa iyang mga kaliwat.”
  pol-UBG: 'I przynieśli głowę Iszboszeta do Dawida do Hebronu, i powiedzieli do króla:
    Oto głowa Iszboszeta, syna Saula, twojego wroga, który czyhał na twoją duszę.
    PAN dzisiaj dokonał za mojego pana, króla, zemsty na Saulu i jego potomstwie.'
  urd-GVU: حبرون پہنچ گئے۔ وہاں اُنہوں نے داؤد کو اِشبوست کا سر دکھا کر کہا، ”یہ دیکھیں،
    ساؤل کے بیٹے اِشبوست کا سر۔ آپ کا دشمن ساؤل بار بار آپ کو مار دینے کی کوشش کرتا
    رہا، لیکن آج رب نے اُس سے اور اُس کی اولاد سے آپ کا بدلہ لیا ہے۔“
  deu-1912: 'und brachten das Haupt Is-Boseths zu David gen Hebron und sprachen zum
    König: Siehe, da ist das Haupt Is-Boseths, Sauls Sohnes, deines Feindes, der nach
    deiner Seele stand; der HERR hat heute meinen Herrn, den König, gerächt an Saul
    und an seinem Samen.'
  kan-2017: ಹೆಬ್ರೋನಿನಲ್ಲಿದ್ದ ಅರಸನಾದ ದಾವೀದನ ಬಳಿಗೆ ಬಂದು, ಆ ತಲೆಯನ್ನು ಅವನಿಗೆ ತೋರಿಸಿ, “ಇಗೋ
    ನಿನ್ನ ಜೀವತೆಗೆಯಬೇಕೆಂದಿದ್ದ ನಿನ್ನ ಶತ್ರುವಾದ ಸೌಲನ ಮಗ ಈಷ್ಬೋಶೆತನ ತಲೆ. ಅರಸನಾದ ನಮ್ಮ ಒಡೆಯನಿಗಾಗಿ
    ಸೌಲನಿಗೂ ಅವನ ಸಂತಾನಕ್ಕೂ ಯೆಹೋವನು ಈ ಹೊತ್ತು ಮುಯ್ಯಿ ತೀರಿಸಿದ್ದಾನೆ” ಅಂದನು.
  yap-yap: Mranow ra dagew fare llug ngak David ni Pilung nu Hebron me lungurow ngak,
    “Ba’aray lolugen Ishbosheth, ni fare mo’on ni fak e en ni to’ogor rom i Saul,
    ni i guy rogon ni nge li’em nga mum’. Daba’ e ke pagem SOMOL i gur Pilung ni ngam
    fulweg taban e kireb rok Saul nge pi’in owchen.”
  hlt-MCSB: Ishbosheth lu te Hebron kah David taengla a pawk puei rhoi tih manghai
    te, “Na thunkha Saul capa Ishbosheth kah a lu he. Anih loh na hinglu a mae dae
    BOEIPA loh ka boeipa manghai taengah hang khueh coeng. Tawnlohnah tah tihnin ah
    Saul so neh a tiingan soah pai coeng he,” a ti rhoi.
  mdy-ETH: ዒማና ዔያታ ዔሽባዓኣሌኮ ቶኦኮ ኬብሮኦኔይዳ ዓኣ፥ ካኣቲ ዳውቴም ዔኪ ሙካዖ፦ «ኔና ዎዻኒ ኮዓ፥ ኔ ሞርካሢ ሳኣዖኦሌኮ
    ናኣዚ ዔሽባዓኣሌ ቶኦኮ ሃኣዛጌ፤ ካኣቲዮ! ሃኖ ሳኣዖኦሌና ማኣሮ ዓሶናኮ ኮሞ ኔ ማሃንዳጉዲ ናንጊና ናንጋ ጎዳ ዓይሤኔ» ጌዔኔ።
  twi-ASANTE: Wɔde Is-Boset tire no brɛɛ Dawid wɔ Hebron, na wɔka kyerɛɛ ɔhene no
    sɛ, “Wo ɔtamfoɔ Saulo a anka ɔrepɛ wo akum wo no babarima Is-Boset tire nie. Ɛnnɛ,
    Awurade ama me wo aweretɔ ho kwan atia Saulo ne nʼabusua.”
  eng-WEBU: They brought the head of Ishbosheth to David to Hebron, and said to the
    king, “Behold, the head of Ishbosheth, the son of Saul, your enemy, who sought
    your life! The LORD has avenged my lord the king today of Saul and of his offspring.”
  wal-wal: Yaabustte huuphiyaa Kebroonan de7iya Daawitau ehiidosona; ehiidi kawuwaa,
    “Nena woranau koyida ne morkkiyaa Saa7oola na7aa Yaabustte huuphiyaa hagaa be7a;
    Saa7oola bollaaninne a naatu bollan kawuwaa nu godaa haluwaa Xoossai hachchi kessiis”
    yaagidosona.
  spa-PDDPT: 'Llevaron la cabeza de Is-boset a David en Hebrón, y dijeron al rey:
    Aquí está la cabeza de Is-boset, hijo de tu enemigo Saúl, quien atentaba contra
    tu vida. Yavé dio hoy a mi ʼadón el rey venganza de Saúl y de su descendencia.'
  gun-gun: 'Isbosete akãgue ma ha''e kuery ogueru huvixa Davi pe Hebrom py. Ha''e
    vy aipoe''i ixupe: — Apy ma nderovaigua Saul ndejukaxeare ra''ykue Isbosete akãgue.
    Xeruvixa, ha''e rami ange Senhor ojapo rejepy aguã rami Saul ha''e ta''y kuery
    ojapoague ha''e javi re — he''i.'
  agu-BL: 'Na yi cyajbil i''tz tan tak''le''n yi wi'' Is-boset tetz Luwiy, jalen Hebrón.
    Yi cyopone''n nin tzun cyaltz: —Ilu'' jun c''oloj kajcawil, ja ul yi wi'' Is-boset
    ka''n, yi cy''ajl k''ajtzun Saúl yi contru'' banak, yi juna''tz yi joynak puntil
    tan biyle''n cunu''. Poro yi jalu'' ja tak'' Kataj Ryos ama''l tan ticy''salu''
    c''u''lu'' te k''ajtzun Saúl scyuch'' yi e'' xonl i'', che''ch bantz.'
  ilo-ULB: Inyegda ti ulo ni Isboset kenni David idiay Hebron, ket kinunada iti ari,
    “Kitaem, daytoy ti ulo ni Isboset a putot ni Saul, a kabusormo, a nagpanggep iti
    dakes iti biagmo. Ita nga aldaw, imbales ni Yahweh ti apomi nga ari maibusor kenni
    Saul ken kadagiti kaputotanna.”
  kpg-kpg: Meemaa gaa wanga di libogo deelaa gi di King David i Hebron, mo di helekai adu,
    “Deenei di libogo o Ishbosheth, tama o do hagadaumee go Saul, dela ne belee daaligi
    goe. Dimaadua gu dumaalia adu gi di goe, meenei di king, gii tala di hui ang gi
    Saul mo ono hagadili.”
  uig-ARA: 'ئۇلار ئىشبوشەتنىڭ كاللىسىنى ھېبرونغا، داۋۇتنىڭ قېشىغا ئېلىپ بېرىپ، پادىشاھقا:
    مانا، بۇ جانابلىرىنىڭ جېنىنى ئىزدىگەن دۈشمەنلىرى سائۇلنىڭ ئوغلى ئىشبوشەتنىڭ كاللىسى!
    بۈگۈن پەرۋەردىگار غوجام پادىشاھنى سائۇل بىلەن نەسلىدىن ئىنتىقام ئېلىشقا مۇيەسسەر
    قىلدى ــ دېدى.'
  sus-sus: E naxa Isiboseti xunyi xanin Dawuda xɔn ma Hebiron, e fa a fala, «Mangɛ,
    Isiboseti xunyi nan yi ki, Sɔlu xa di xɛmɛ, i yaxui naxan nu wama i faxafe. N
    marigi, Alatala bara i gbeɲɔxɔ Sɔlu bɔnsɔɛ ma to.»
  pon-2006: Re ahpw patohwanlahng moangeo rehn Nanmwarki Depit nan Epron oh patohwanohng,
    “Iet moangen Isposed, nein omwi imwintihti Sohl pwutak, me songosong en kemeikomwihla.
    KAUN-O mweidohngehr Wasa Lapalap en ikih Sohl oh kadaudoke kan.”
  ksd-ksd: 'Dir ga kap ra ulu i Is-Boset pire David uro Kebron, ma dir ga biti tai
    ra king: Go ra ulu i Is-Boset natu i Saul kaum ebar, nina i ga mainge ba na doko
    u. Ta go ra bung ra Luluai i tar kure Saul dir ma natuna ure kaugu luluai, ra
    king.'
  tur-YTC: 'İşboşet''in başını Hevron''daki David''e getirdiler ve krala şöyle dediler:
    “İşte, canını arayan düşmanın Saul oğlu İşboşet''in başı! Yahve bugün Saul''dan
    ve onun soyundan efendim kralın öcünü aldı.”'
  grc-BRENT: Καὶ ἤνεγκαν τὴν κεφαλὴν Ἰεβοσθὲ τῷ Δαυὶδ εἰς Χεβρὼν, καὶ εἶπον πρὸς τὸν
    βασιλέα, ἰδοὺ ἡ κεφαλὴ Ἰεβοσθὲ υἱοῦ Σαοὺλ τοῦ ἐχθροῦ σου, ὃς ἐζήτει τὴν ψυχήν
    σου, καὶ ἔδωκε Κύριος τῷ κυρίῳ βασιλεῖ ἐκδίκησιν τῶν ἐχθρῶν αὐτοῦ, ὡς ἡ ἡμέρα
    αὕτη, ἐκ Σαοὺλ τοῦ ἐχθροῦ σου καὶ ἐκ τοῦ σπέρματος αὐτοῦ.
  ind-AYT: Kepala Isyboset dibawa kepada Daud di Hebron, dengan berkata kepada raja,
    “Inilah kepala Isyboset, anak Saul, musuhmu, yang menginginkan nyawamu. Pada hari
    ini, TUHAN menyerahkan pembalasan kepada Tuanku Raja atas Saul dan keturunannya.”
  nya-nya: Iwo anabweretsa mutu wa Isi-Boseti kwa Davide ku Hebroni ndipo anati kwa
    mfumu, “Nawu mutu wa Isiboseti mwana wa Sauli, mdani wanu, amene anafuna kukuphani.
    Lero lino Yehova wabwezera mbuye wanga mfumu adani anu, Sauli ndi ana ake.”
  hrv-hrv: 'Glavu Išbaalovu donesoše Davidu u Hebron i rekoše kralju: “Evo glave Išbaala,
    sina Šaulova, tvoga neprijatelja koji ti je radio o glavi. Jahve je danas krvavo
    osvetio moga gospodara i kralja na Šaulu i njegovu rodu.”'
  mps-mps: augwali te Hebronba sabolali. Tama augwali sigo te Isboset tobolu sela
    peyu, te king Devitba tama agabolo waseligi pai. Tama augwali sigo te tama po
    kingbolo wali, “King o, suao! Te e da Isbosetgo tobolu da, te naga boi bidi, Solgo
    ogwa da. Polobadu te Solgo nage elainu usu sesa bilali, tama tialima, te Genuai
    Bidigo nage tau siyu, te Sol dali, te aga hani ogomani dabe daligo te dwai sę
    yali kolesaga wei ponani da,” te po wai.
  tpi-tpi: tupela i go kamap long Hebron. Na tupela i kisim het bilong Isboset i go
    long King Devit na soim em. Na tupela i tokim king olsem, “King, lukim. Em hia
    het bilong Isboset, pikinini man bilong birua bilong yu, Sol. Bipo Sol i traim
    long kilim yu, olsem na Bikpela i bin helpim yu na i bekim pasin nogut bilong
    Sol wantaim ol lain pikinini bilong en.”
  dan-1931: 'og bragte Isjbosjets Hoved til David i Hebron, idet de sagde til Kongen:
    “Her er Hovedet af Isjbosjet, din Fjende Sauls Søn, han, som stod dig efter Livet;
    i Dag har HERREN givet min Herre Kongen Hævn over Saul og hans Afkom!”'
  vie-OVCB: 'Đến Hếp-rôn, họ dâng đầu cho Đa-vít và nói: “Đây là thủ cấp của Ích-bô-sết,
    con của Sau-lơ kẻ thù của vua, người săn mạng vua. Ngày nay Chúa Hằng Hữu trả
    thù Sau-lơ và con cháu của hắn cho vua.”'
  guj-2017: તેઓ ઈશ-બોશેથનું માથું હેબ્રોનમાં દાઉદ પાસે લાવ્યા. અને રાજાને કહ્યું કે,
    “જુઓ, આ ઈશ-બોશેથ, શાઉલનો દીકરો તારો શત્રુ, જે તારો જીવ લેવાની તક શોધતો હતો, તેનું
    માથું છે. આજે ઈશ્વરે મારા માલિક રાજાનું વેર શાઉલ તથા તેના વંશજ વિરુદ્ધ વાળ્યું
    છે.”
  pon-2006A: Re ahpw patohwanlahng moangeo rehn Nanmwarki Depit nan Epron oh patohwanohng,
    “Iet moangen Isposed, nein omwi imwintihti Sohl pwutak, me songosong en kemeikomwihla.
    KAUN-O mweidohngehr Wasa Lapalap en ikih Sohl oh kadaudoke kan.”
  por-BRBSL: 'Eles trouxeram a cabeça de Ishbosheth para David em Hebron, e disseram
    ao rei: “Eis a cabeça de Ishbosheth, o filho de Saul, seu inimigo, que procurava
    sua vida! Javé vingou hoje meu senhor, o rei de Saul e de sua descendência”. ”'
  cth-cth: Ishbosheth e a lû Hebron kho Devit koe a thokhai teh, siangpahrang koevah
    khenhaw! hi vah nang thei han ka kâcai e na taran Sawl capa Ishbosheth lû hei,
    Bawipa ni ka bawipa e moi, sahnin vah Sawl hoi a catoun koevah a pathung toe.
  twi-twi: Wɔde Is-Boset ti no brɛɛ Dawid wɔ Hebron, na wɔka kyerɛɛ ɔhene no se, “Wo
    tamfo Saulo a anka ɔrehwehwɛ wo akum wo no babarima Is-Boset ti ni. Nnɛ, Awurade
    ama me wo aweretɔ ho kwan atia Saulo ne nʼabusua.”
  hlt-hlt: Ishbosheth lu te Hebron kah David taengla a pawk puei rhoi tih manghai
    te, “Na thunkha Saul capa Ishbosheth kah a lu he. Anih loh na hinglu a mae dae
    BOEIPA loh ka boeipa manghai taengah hang khueh coeng. Tawnlohnah tah tihnin ah
    Saul so neh a tiingan soah pai coeng he,” a ti rhoi.
  tbz-SIM: 'kɛ́tuɔkɛ Ebunɔɔ kɛ́duɔ́ nhokpɑ̀ɑ̀tì Dɑfiti Isibosɛti yuu kɛ dɔ̀: Okpɑ̀ɑ̀tì
    ntɛ ɑ dootitɔù Sɑuri wèè do dɔ́ ɑ kṹṹ nho birɛ Isibosɛti yuu. Ti Yiɛ̀ nKuyie
    mpɛ̀ìtɛmu yíe nhɑ pɛ̀ì Sɑuri ĩ́nkɛ̀ nɛ̀ o yɑɑ̀bío.'
  msy-2020: amɨmzaraghan Hebronɨn nguibar ekiamɨn oto. Egha Isbosetɨn dapanim inigha
    ghua Devitɨn akagha, kamaghɨn atrivim mɨgei, “Atrivim, nɨ kagh gan. Nɨn apanim
    Sol, an otarim Isbosetɨn dapanim kara. Sol fomɨra nɨ mɨsueghtɨ nɨ aremeghasa tuaviba
    buri, kamaghɨn amizɨ, Ikiavɨra Itir God nɨn akurvagha Sol uan boriba ko men arazir
    kuraba ikarvasi.”
  dop-dop: 'Ḿpʋ́ɣʋ́ pɑ ponɑ-kʋɣʋ Tɑfiiti kɛ Hepǝlɔŋ nɑ pɑ́ heeli-ɩ sɩ: N nɑɑkɩ nyɑ́
    kolontu Sɑyuli wei ɩ pɛɛkɑɣɑ-ŋ kʋɣʋ tɔ ɩ pǝyɑlʋ Ɩsǝpɑɑlɩ nyʋɣʋ ntɔ? Hɑɩ, tɑ cɑɑ
    wulɑʋ, Ɩsɔ lɛɛtǝɣǝnɑ Sɑyuli nɑ ɩ lʋlʋɣʋ nyǝ́mɑ nɑ nyɑ́ nɔɣɔ.'
  azb-azb: 'İş-Boşetin başını Xevrona Davudun yanına gətirdilər və padşaha dedilər:
    «Budur, sənin canına qəsd etmək istəyən düşmənin Şaul oğlu İş-Boşetin başı! Rəbb
    Şauldan və onun övladlarından ağam padşaha bu gün qisaslar ehsan etdi».'
  eng-DBY: And they brought the head of Ishbosheth to David in Hebron, and said to
    the king, Behold the head of Ishbosheth the son of Saul, thine enemy who sought
    thy life; and Jehovah has given to my lord the king to be avenged this day of
    Saul and of his seed.
  hin-2017: वे ईशबोशेत का सिर हेब्रोन में दाऊद के पास ले जाकर राजा से कहने लगे, “देख,
    शाऊल जो तेरा शत्रु और तेरे प्राणों का ग्राहक था, उसके पुत्र ईशबोशेत का यह सिर
    है; तो आज के दिन यहोवा ने शाऊल और उसके वंश से मेरे प्रभु राजा का बदला लिया है।”
  wol-KYG: 'Ci kaw loolu ñu yóbbul boppu Isboset Daawuda ca Ebron, ne ko: «Buur, Sóol,
    sa noon ba doon wut sa bakkan, boppu doomam Isboset a ngii. Bésub tey jii de sang
    bi, Aji Sax jee la feyul ci Sóol ak askanam.»'
  eng-YLT: and bring in the head of Ish-Bosheth unto David in Hebron, and say unto
    the king, 'Lo, the head of Ish-Bosheth, son of Saul, thine enemy, who sought thy
    life; and Jehovah doth give to my lord the king vengeance this day, of Saul and
    of his seed.'
  eng-WYC-2017: And they brought the head of Ishbosheth to David, in Hebron, and they
    said to the king, Lo! the head of Ishbosheth, the son of Saul, thine enemy, that
    sought thy life; and the Lord hath given today to our lord the king vengeance
    of Saul, and of his seed.
  eng-WMBB: They brought the head of Ishbosheth to David to Hebron, and said to the
    king, “Behold, the head of Ishbosheth, the son of Saul, your enemy, who sought
    your life! The LORD has avenged my lord the king today of Saul and of his offspring.”
  urd-GVH: हबरून पहुँच गए। वहाँ उन्होंने दाऊद को इशबोसत का सर दिखाकर कहा, “यह देखें,
    साऊल के बेटे इशबोसत का सर। आपका दुश्मन साऊल बार बार आपको मार देने की कोशिश करता
    रहा, लेकिन आज रब ने उससे और उस की औलाद से आपका बदला लिया है।”
  rug-rug: La vala nia ri karua koe baṉara Devita pa Heboroni sa batuna meke zama,
    “Hie sa batuna e Isiboseti, sa tuna koreo sa mua kana se Saula, sapu podekia pude
    va matego. Rane ṉinoroi si va malumigo e Zihova pude tubehe hobea goi se Saula
    meke sari tutina.”
  gaz-gaz: Isaanis Kebroonitti mataa Iish-Booshet gara Daawit mootichaa fidanii, “Kunoo
    mataa Iish-Booshet ilma diina kee Saaʼol kan ilma namicha si ajjeesuu barbaadu
    sanaa. Harʼa Waaqayyo Saaʼolii fi sanyii isaa illee gooftaa koo mootichaaf haaloo
    baaseera” jedhaniin.
  fra-LSG: 'Ils apportèrent la tête d’Isch-Boscheth à David dans Hébron, et ils dirent
    au roi: Voici la tête d’Isch-Boscheth, fils de Saül, ton ennemi, qui en voulait
    à ta vie; l’Éternel venge aujourd’hui le roi mon seigneur de Saül et de sa race.'
  yal-yal: E yi Yisebosɛti xunna xali Manga Dawuda fɛma Xebiron yi, e yi a fala a
    xa, e naxa, “Yisebosɛti xunna nan ito ra, Sɔli a dii xɛmɛna, i yaxuna, naxan yi
    wama i faxa feni. To, Alatala bata i gbeen ɲɔxɔ Sɔli nun a xanbin na.”
  haw-1868: Lawe mai la laua i ke poo o Iseboseta io Davida la i Heberona, i mai la
    i ke alii, Eia ke poo o Iseboseta ke keiki a Saula, o kou enemi, nana i imi mai
    i kou ola. I keia la, ua hoopai mai o Iehova maluna o Saula a me kana hua, no
    kuu haku no ke alii.
  arb-NAV: 'وَأَتَيَا بِرَأْسِ إِيشْبُوشَثَ إِلَى دَاوُدَ فِي حَبْرُونَ وَقَالا: «هَا
    هُوَ رَأْسُ إِيشْبُوشَثَ بْنِ شَاوُلَ، عَدُوِّكَ الَّذِي كَانَ يَسْعَى إِلَى قَتْلِكَ،
    وَهُوَذَا الرَّبُّ قَدِ انْتَقَمَ الْيَوْمَ لِسَيِّدِي الْمَلِكِ مِنْ شَاوُلَ
    ومِنْ نَسْلِهِ».'
  ewe-ewe: Wotsɔ Is Boset ƒe ta na Fia David hegblɔ nɛ be, “Kpɔ ɖa, esiae nye Saul,
    wò futɔ, ame si di vevie be yeawu wò la ƒe vi Is Boset ƒe ta. Egbe la Yehowa bia
    hlɔ̃ Saul kple eƒe ƒome blibo la na wò!”
  eng-LEE: 'And they brought the head of Ish-bosheth unto David to Hebron, and they
    said to the king, Behold, here is the head of Ish-bosheth the son of Saul thy
    enemy, who sought thy life: and the Lord hath granted to my lord the king vengeance
    this day on Saul, and on his seed.'
  gvn-gvn: '@see-verse:2SA.004.007'
  asm-FB: তেওঁলোকে ঈচ্‌বোচতৰ মূৰটো হিব্ৰোণত থকা দায়ূদৰ ওচৰলৈ নি ৰজাক ক’লে, “চাওঁক,
    আপোনাৰ প্ৰাণ নাশৰ চেষ্টা কৰা চৌলৰ পুত্ৰ ঈচ্‌বোচতৰ মুৰ এইয়া। যিহোৱাই আজি মোৰ প্ৰভু
    মহাৰাজৰ পক্ষে চৌল আৰু তেওঁৰ বংশৰ ওপৰত প্ৰতিকাৰ সাধিলে।”
  sus-A: عٍ نَشَ عِسِبٌسٍتِ شُنيِ شَنِن دَوُدَ شْن مَ هٍبِرٌن، عٍ قَ عَ قَلَ، «مَنفّ،
    عِسِبٌسٍتِ شُنيِ نَن يِ كِ، سْلُ شَ دِ شّمّ، عِ يَشُي نَشَن نُ وَ مَ عِ قَشَقٍ.
    ﭑ مَرِفِ، عَلَتَلَ بَرَ عِ فبٍحْشْ سْلُ بْنسْي مَ تٌ.»
  fra-SBL: 'Ils apportèrent la tête d''Ishbosheth à David, à Hébron, et dirent au
    roi : « Voici la tête d''Ishbosheth, le fils de Saül, ton ennemi, qui en voulait
    à ta vie ! Aujourd''hui, Yahvé a vengé mon seigneur le roi de Saül et de sa descendance. »'
  hbo-hbo: וַ֠יָּבִאוּ אֶת־רֹ֨אשׁ אִֽישׁ־בֹּ֥שֶׁת אֶל־דָּוִד֮ חֶבְרֹון֒ וַיֹּֽאמְרוּ֙
    אֶל־הַמֶּ֔לֶךְ הִנֵּֽה־רֹ֣אשׁ אִֽישׁ־בֹּ֗שֶׁת בֶּן־שָׁאוּל֙ אֹֽיִבְךָ֔ אֲשֶׁ֥ר
