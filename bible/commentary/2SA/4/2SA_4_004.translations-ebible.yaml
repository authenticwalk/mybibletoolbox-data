verse: 2SA.004.004
translations:
  mal-C: (ശൗലിന്റെ മകനായ യോനാഥാന് രണ്ടു കാലും മുടന്തായ ഒരു മകനുണ്ടായിരുന്നു. യെസ്രീലിൽനിന്നും
    ശൗലിനെയും യോനാഥാനെയുംപറ്റിയുള്ള വാർത്തയെത്തുമ്പോൾ അവന് അഞ്ചുവയസ്സായിരുന്നു. അവന്റെ
    പോറ്റമ്മ അവനെയും എടുത്തുകൊണ്ടു പലായനംചെയ്തു. രക്ഷപ്പെടുന്നതിനുവേണ്ടി തിടുക്കത്തിൽ
    ഓടവേ ബാലൻ നിലത്തുവീണു മുടന്തനായിത്തീർന്നു. അവന്റെ പേര് മെഫീബോശെത്ത് എന്നായിരുന്നു.)
  deu-TKW: Sauls Sohn Jonathan aber hatte einen Sohn, der an beiden Füßen lahm war;
    er war fünf Jahre alt gewesen, als die Nachricht über Saul und Jonathan aus Jesreel
    anlangte. Da nahm ihn seine Wärterin auf und floh davon. Aber in der Eile der
    Flucht entfiel er ihr und wurde so gelähmt; er hieß Meribaal.
  lin-lin: Jonatan, mwana mobali ya Saulo, azalaki na mwana mobali moko oyo azalaki
    na mbeba na makolo nyonso mibale. Wana azalaki nanu na mibu mitano ya mbotama,
    sango kowuta na Jizireyeli na tina na Saulo mpe Jonatan ekomaki. Boye mama mobokoli
    na ye akamataki ye mpo na kokima. Kasi lokola akimaki na lombangu, mwana akweyaki
    mpe akomaki na mbeba na makolo nyonso mibale. Kombo na ye ezalaki « Mefibosheti. »
  eng-LSV: And to Jonathan son of Saul [is] a son—lame; he was a son of five years
    at the coming in of the rumor of [the death of] Saul and Jonathan, out of Jezreel,
    and his nurse lifts him up, and flees, and it comes to pass in her hastening to
    flee, that he falls, and becomes lame, and his name [is] Mephibosheth.
  eng-GNV: 'And Ionathan Sauls sonne had a sonne that was lame on his feete: he was
    fiue yere olde when the tydings came of Saul and Ionathan out of Israel: then
    his nourse tooke him, and fledde away. And as she made haste to flee, the childe
    fell, and beganne to halte, and his name was Mephibosheth.'
  eng-WEBSTER: 'And Jonathan, Saul''s son, had a son that was lame of his feet: he
    was five years old when the tidings came of Saul and Jonathan out of Jezreel,
    and his nurse took him up, and fled: and it came to pass, as she made haste to
    flee, that he fell, and became lame. And his name was Mephibosheth.'
  nhw-BL: (Jonatán, icone Saúl, quipixtoya se icone catli metzcuachotiyaya catli itoca
    Mefi Boset. Metzcuachotixqui ipan nopa tonal quema ajsic camanali tlen altepetl
    Jezreel para mijqui Jonatán catli eliyaya itata nopa oquichpil huan Saúl catli
    eliyaya ihueyi tata. Ipan nopa tonali nopa oquichpil san quipiyayaya macuili xihuitl,
    huan se sihuatl catli quimocuitlahuiyaya quicuitejqui nopa conetl para cholojque.
    Huan pampa motlalohuayaya huan moisihuiltiyaya para cholose, nopa conetl huetzito
    huan mocajqui metzcuachotic.)
  swh-ONEN: (Yonathani mwana wa Sauli alikuwa na mwana aliyekuwa mlemavu miguu yote
    miwili. Alikuwa na miaka mitano wakati habari kuhusu Sauli na Yonathani zilipofika
    kutoka Yezreeli. Yaya wake akambeba ili kukimbia, lakini yaya alipokuwa anaharakisha
    kuondoka, mtoto alianguka akawa kiwete. Jina lake aliitwa Mefiboshethi.)
  bba-bba: N deemɑ Yonɑtɑm, Sɔɔlun bii turo u bii tɔn durɔ mɔ wi bɑ mɔ̀ Mɛfibosɛti.
    Bii wi, u kuɑ yɛmɔ. Wɔ̃ɔ nɔɔbuwɑ u mɔ sɑnɑm mɛ Sɔɔlu kɑ Yonɑtɑm bɑ ɡu Yisirɛɛliɔ
    tɑbu sɔɔ. Ye kurɔ wi u bii wi nɔɔrimɔ u ɡɔɔ win lɑbɑɑri nuɑ, yerɑ u bii wi suɑ
    u kɑ doonɔ. Ye u dukɑ mɔ̀ kɑ sɛndɑru mɑ u wɔrumɑ u nùn surɑ. Min diyɑ bii wi,
    u kuɑ yɛmɔ.
  eng-KJVCPB: 'And Jonathan, Saul’s son, had a son that was lame of his feet, and
    was five years old when the tidings came of Saul and Jonathan out of Jezreel,
    and his nurse took him up, and fled: and it came to pass, as she made haste to
    flee, that he fell, and became lame. And his name was Mephibosheth.'
  mpx-mpx: (He Sol natuna Diyontan natuna tauina etega i gan alana Mepiboset, iya
    wana baliman nimala panuna abwe aena labui hi nak. He saugena o Sol ge Diyontan
    wali yaomal wasana i noem labi Diyeslil, yaka ana tomatahikan i kalivai ge hi
    lou. Yaa patotoya kaiwena inoke i pwabun ge abwe aena hi nak, nige bosowaina ni
    nawanawa bubun.)
  luo-luo: Jonathan wuod Saulo ne nigi wuowi mane tiendene ariyo duto ongʼol. Ne en
    ja-higni abich kane wach Saulo gi Jonathan obiro koa Jezreel. Japite ne okawe
    mi oringo, kane orikni mondo owuogi nyathi nogore piny mobet rangʼol. Nyinge ne
    en Mefibosheth.
  meu-meu: Ionatan Saulo na mai natuna ta, ae-hedairike merona. Saulo bona Ionatan
    sivaraidia na Iesrele amo e kau negana ai, una mero ena mauri laḡanidia na ima
    hona. Bena ireḡuna hahinena ese e abia isi, e heaulaia; heauna ai mero na e moru,
    bena aena e hedairike. Mero ladana na Mefiboset.
  npi-ULB: शाऊलका छोरा जोनातनका एक जना छोरा थिए जसको खुट्टो लङ्गडो थियो । यिजरेलबाट
    शाऊल र जोनाथनको खबर आउँदा तिनी पाँच वर्षका थिए । भाग्‍नलाई तिनको धाईले तिनलाई
    बोकिन् । तर तिनी दौडँदै गर्दा, जोनाथनका छोरा खसे र लङ्गडो भए । तिनको नाउँ मेपीबोशेत
    थियो ।
  yor-yor: (Jonatani ọmọ Saulu sì ti bí ọmọkùnrin kan tí ẹsẹ̀ rẹ̀ rọ, òun sì jẹ́ ọdún
    márùn-ún, nígbà tí ìròyìn dé ní ti Saulu àti Jonatani láti Jesreeli wá, olùtọ́
    rẹ̀ sì gbé e, o sì sálọ, ó sì ṣe, bí ó sì ti ń yára láti sálọ, òun sì ṣubú, ó
    sì ya arọ. Orúkọ rẹ̀ a máa jẹ́ Mefiboṣeti.)
  ind-ind: Pada waktu Yonatan terbunuh bersama Saul dalam pertempuran, dia sudah memiliki
    seorang anak laki-laki berumur lima tahun, namanya Mefiboset. Ketika pengasuh
    anak itu mendengar berita tentang kematian Yonatan di Yisreel, dia membawa lari
    Mefiboset. Tetapi karena terburu-buru, anak itu terlepas dari tangannya sehingga
    jatuh dan menjadi lumpuh.
  pes-OPCB: (در ضمن، شائول نوهٔ لنگی داشت به نام مفیبوشت که پسر یوناتان بود. هنگامی
    که شائول و یوناتان در جنگ یزرعیل کشته شدند، مفیبوشت پنج ساله بود. وقتی خبر مرگ
    شائول و یوناتان به پایتخت رسید، دایهٔ مفیبوشت، او را برداشت و فرار کرد. ولی هنگام
    فرار به زمین خورد و بچه از دستش افتاد و پایش لنگ شد.)
  tgl-ULB: Ngayon si Jonatan, lalaking anak ni Saul, ay mayroong isang lalaking anak
    na lumpo sa kaniyang mga paa. Limang taon gulang siya nang nabalitaan niya ang
    tungkol kina Saul at Jonatan na nagmula sa Jezreel. Binuhat siya ng kaniyang tagapangalaga
    para tumakas. Pero habang tumatakbo siya, natumba ang lalaking anak ni Jonatan
    at naging lumpo. Mefiboset ang kanyang pangalan.
  hui-hui: Kini Solo igini Yonadana biago ibu igini mbira mini Mebibosede henego ogoni
    ibu igiri emene mali duria hangu heangi ibu aguane Solobi ibu aba Yonadanabi kirabali
    bo wahene. Ani biyago hale howa agali Yaserili tanoha haga hearume Yonadana one
    waneiginiru berearia bi lawia halu lalu, Waitigime Yonadana bo wahaya, lene. Ani
    layiyago hale halu Yonadana damene wali mbira ibu Mebibosede handayaho biraga
    bereagome Mebibosede minu yalu ibida gerai pialu hearia pilowa Mebibosedenaga
    ge kuni habolene. Ani biyagola mani Mebibosede ibu wahe halu ge dugupehe haabo
    hene.
  mya-mya: ရှော​လု​၏​သား​ယော​န​သန်​တွင်​မေ​ဖိ​ဗော​ရှက် ဟု​နာ​မည်​တွင်​သော​သား​တစ်​ယောက်​ကျန်​ရစ်​၏။
    အ​သက်​ငါး​နှစ်​ရှိ​သော​သား​ငယ်​ကို​အ​ထိန်း တော်​သည်​ယေ​ဇ​ရေ​လ​မြို့​မှ ရှော​လု​နှင့်​ယော
    န​သန်​တို့​အ​သတ်​ခံ​ရ​ကြောင်း​သ​တင်း​ကို ကြား​လျှင်​သူ့​အား​ချီ​ပွေ့​၍​ထွက်​ပြေး​လေ
    သည်။ သို့​ရာ​တွင်​အ​လျင်​အ​မြန်​ပြေး​ရ​သည့် အ​တွက်​က​လေး​သည်​အ​ထိန်း​တော်​၏​လက်
    မှ​လွတ်​ကျ​သ​ဖြင့်​ခြေ​ဆွံ့​လေ​၏။
  bod-N: ཡང་སོ་ལོའི་སྲས་ཡོ་ནཱ་ཐན་ལ་བུ་རྐང་པ་ཞ་བོ་ཅན་ཞིག་ཡོད་དེ། དེའི་མིང་ལ་མེ་ཕི་པོ་ཤེད་ཟེར་ཞིང་།
    ཡེ་སི་རེ་ཨེལ་ནས་སོ་ལོ་དང་ཡོ་ནཱ་ཐན་གཉིས་གྲོངས་པའི་སྐོར་གྱི་སྐད་སླེབས་པའི་དུས་སུ།
    བུ་དེ་ལོ་ལྔ་ཡིན་ལ། ཁོའི་མ་མས་བུ་བཟུང་ནས་བྲོས་ཤིང་། ཡང་ཁོ་མོ་རྟབ་རྟབ་པོར་བྲོས་པས་བུ་འགྱེལ་ནས་ཞ་བོར་གྱུར་ཏོ།
    །
  sna-sna: Jonatani mwanakomana waSauro aiva nomwanakomana aiva chirema makumbo ose.
    Aiva namakore mashanu panguva yakasvika shoko pamusoro paSauro naJonatani richibva
    kuJezireeri. Mureri wake akamusimudza akatiza, asi paaimhanya kuti aende, mwana
    akadonha akabva aremara. Zita rake ainzi Mefibhosheti.
  spa-BLM: Jonatán, hijo de Saúl, tenía un hijo que era cojo de los pies. Tenía cinco
    años cuando llegó la noticia de que Saúl y Jonatán habían salido de Jezreel; y
    su nodriza lo recogió y huyó. Mientras se apresuraba a huir, él se cayó y quedó
    cojo. Se llamaba Mefiboset.
  cac-cac: (A vin̈aj Jonatán yuninal vin̈aj Saúl ay jun yuninal vin̈ cannac scuch
    Mefi-boset. A jun vin̈ chi', man̈ vach'oc yoc vin̈ schab'il, yujto ayic oye'anto
    ab'il sq'uinal vin̈, ix javi yab'ixal tas ix uji d'a Jezreel to toxo ix cham vin̈aj
    Saúl yed' vin̈aj Jonatán. Yuj chi' ix cheljib'at vin̈ yuj jun ix tz'ilan q'uib'oc,
    ix b'at eb' elelal yalani. Yujto ix spil yip ix yeli, ix yactanel vin̈ ix, yuj
    chi' icha chi' ix aj yixtaxcan yoc vin̈ chi'.)
  swh-ULB: Basi Yonathani, mwana wa Sauli, alikuwa na mwana mlemavu wa miguu. Alikuwa
    na umri wa miaka mitano habari kuhusu Sauli na Yonathani ilipofika Yezreeli. Yaya
    wake akamchukua ili akimbie. Lakini wakati anakimbia, mwana wa Yonathani alianguka
    na akawa kirema. Jina lake aliitwa Mefiboshethi.
  bel-bel: У Ёнатана, сына Саўлавага, быў сын кульгавы. Пяць гадоў было яму, калі
    прыйшла вестка пра Саўла і Ёнатана зь Ізрэеля, і нянька, узяўшы яго, пабегла.
    І калі яна сьпешна бегла, дык ён упаў і стаўся кульгавы. Імя яго Мэмфівастэй.
  deu-ELBBK: Und Jonathan, der Sohn Sauls, hatte einen Sohn, der an den Füßen lahm
    war. Er war 5 Jahre alt, als die Nachricht von Saul und Jonathan aus Jisreel kam;
    da nahm seine Amme ihn auf und floh. Und es geschah, als sie ängstlich floh, dass
    er fiel und lahm wurde; und sein Name war Mephiboseth.
  mbb-OT: Gawas ki Ishboshet duen pa kevuwazan ni Saul he nesamà he iyan si Mefiboshet,
    he anak ni Jonatan. Lelime en he tuig is penuiǥen din te kebpatey ni Saul wey
    si Jonatan diyà te Jezreel. Hein netuenan duen te egahat ki Mefiboshet he minatey
    en si Saul wey si Jonatan, migègaanan din enawa sikandin ne mibpelaǥuy. Dutun
    te utew zin kegkezeǥusu he ebpelaǥuy, nelekaan din haazà is batà umbe nehimu he
    begelid heini.
  mal-2015: ശൗലിന്റെ മകനായ യോനാഥാന്നു രണ്ടു കാലും മുടന്തായിട്ടു ഒരു മകൻ ഉണ്ടായിരുന്നു;
    യിസ്രെയേലിൽനിന്നു ശൗലിന്റെയും യോനാഥാന്റെയും വർത്തമാനം എത്തിയ സമയം അവന്നു അഞ്ചു
    വയസ്സായിരുന്നു. അപ്പോൾ അവന്റെ ധാത്രി അവനെ എടുത്തുകൊണ്ടു ഓടി; അവൾ ബദ്ധപ്പെട്ടു
    ഓടുമ്പോൾ അവൻ വീണു മുടന്തനായിപ്പോയി. അവന്നു മെഫീബോശെത്ത് എന്നു പേർ.
  rmc-rmc: Le Sauloskre čhas le Jonatan sas čhavo, savo pes vičinelas Mefibošet a
    sas bango pro soduj pindre. Sas leske pandž berš, sar avľa andral o foros Jezreel
    o hiros pal o Saul the Jonatan, hoj sas murdarde. E služka, savi les bararelas
    avri, les iľa a denašľa leha. Sar denašelas, avke siďarelas, hoj lake peľa andral
    o vasta a ačhiľa kaľikos.
  pes-OPV: و یوناتان پسر شاول را پسری لنگ بود که هنگام رسیدن خبر شاول و یوناتان از
    یزرعیل، پنج ساله بود، و دایه‌اش او را برداشته، فرار کرد. وچون به فرار کردن تعجیل
    می‌نمود، او افتاد و لنگ شد و اسمش مفیبوشت بود.
  ron-1924: Ионатан, фиул луй Саул, авя ун фиу олог де пичоаре ши ын вырстэ де чинч
    ань кынд а венит дин Изреел вестя морций луй Саул ши а луй Ионатан; дойка луй
    л-а луат ши а фуӂит ши, фииндкэ се грэбя сэ фугэ, а кэзут ши а рэмас олог; нумеле
    луй ера Мефибошет.
  ben-OBCV: (শৌলের ছেলে যোনাথনের এক ছেলে ছিল, যে আবার দু-পায়েই খঞ্জ ছিল। যিষ্রিয়েল
    থেকে শৌল ও যোনাথনের বিষয়ে খবর আসার সময় তার বয়স ছিল পাঁচ বছর। তার ধাত্রী তাকে
    কোলে তুলে নিয়ে পালিয়েছিল, কিন্তু সেই ধাত্রী যখন দৌড়ে পালাতে যচ্ছিল, তখন শিশুটি
    পড়ে গিয়ে অক্ষম হয়ে যায়। তার নাম মফীবোশৎ।)
  som-som: Yoonaataan ina Saa'uul wuxuu lahaa wiil curyaan ah. Oo isagu shan jir buu
    ahaa markii war ku saabsan Saa'uul iyo Yoonaataan Yesreceel laga keenay, ee ay
    naagtii isaga dhawraysay kor u qaadatay, oo carartay. Oo intay ku degdegaysay
    inay cararto ayuu ka dhacay, oo markaasuu curyaan noqday. Oo magiciisuna wuxuu
    ahaa Mefiiboshed.
  lat-VUC: 'Erat autem Jonathæ filio Saul filius debilis pedibus: quinquennis enim
    fuit, quando venit nuntius de Saul et Jonatha ex Jezrahel. Tollens itaque eum
    nutrix sua, fugit: cumque festinaret ut fugeret, cecidit, et claudus effectus
    est: habuitque vocabulum Miphiboseth.'
  eng-ASVBT: 'Now Jonathan, Saul’s son, had a son that was lame of his feet. He was
    five years old when the tidings came of Saul and Jonathan out of Jezreel; and
    his nurse took him up, and fled: and it came to pass, as she made haste to flee,
    that he fell, and became lame. And his name was Mephibosheth.'
  ita-1885: (Or Gionatan, figliuolo di Saulle, avea un figliuolo, storpiato dei piedi.
    Costui essendo d'età di cinque anni, quando la novella di Saulle e di Gionatan
    venne da Izreel, la sua balia lo tolse, e se ne fuggì; ed avvenne che, come ella
    si affrettava a fuggire, egli cadde, e diventò zoppo; e il suo nome era Mefiboset.)
  eng-LXXUP: And Jonathan Saul’s son had a son lame of his feet, five years old, and
    he was in the way when the news of Saul and Jonathan his son came from Jezreel,
    and his nurse took him up, and fled; and it came to pass as he hastened and retreated,
    that he fell, and was lamed. And his name was Mephibosheth.
  eng-ULB: Now Jonathan, Saul's son, had a son who was crippled in his feet. He was
    five years old when the news about Saul and Jonathan came from Jezreel. His nurse
    picked him up to flee. But as she was running, Jonathan's son fell and became
    lame. His name was Mephibosheth.
  spa-VBL: Jonatán, hijo de Saúl, tenía un hijo que era cojo de ambos pies. Cuando
    el niño tenía cinco años, llegó de Jezreel la noticia de la muerte de Saúl y Jonatán.
    Su nodriza lo había recogido y había salido corriendo con él para huir. Pero mientras
    corría, el niño se cayó y quedó cojo. Su nombre era Mefi-boset.
  fra-_FOB: Or Jonathan, fils de Saül, avait un fils perclus des pieds; il était âgé
    de cinq ans lorsque la nouvelle de la mort de Saül et de Jonathan arriva de Jizréel;
    et sa gouvernante le prit et s'enfuit, et comme elle se hâtait de fuir, il tomba
    et devint boiteux; son nom était Méphibosheth.
  mal-mal: ശൌലിന്റെ മകനായ യോനാഥാന് രണ്ട് കാലും മുടന്തായിട്ട് ഒരു മകൻ ഉണ്ടായിരുന്നു;
    യിസ്രായേലിൽനിന്ന് ശൌലിനെയും യോനാഥാനെയും കുറിച്ചുള്ള വാർത്ത എത്തിയപ്പോൾ അവന് അഞ്ച്
    വയസ്സായിരുന്നു. അപ്പോൾ അവന്റെ ആയ അവനെ എടുത്തുകൊണ്ട് ഓടി; അവൾ ബദ്ധപ്പെട്ട് ഓടുമ്പോൾ
    അവൻ വീണ് മുടന്തനായിപ്പോയി. അവന് മെഫീബോശെത്ത് എന്നു പേര്.
  urd-GVR: Yūnatan kā ek beṭā zindā rah gayā thā jis kā nām Mifībosat thā. Pāṅch sāl
    kī umr meṅ Yazrael se ḳhabar āī thī ki Sāūl aur Yūnatan māre gae haiṅ. Tab us
    kī āyā use le kar kahīṅ panāh lene ke lie bhāg gaī thī. Lekin jaldī kī wajah se
    Mifībosat gir kar langaṛā ho gayā thā. Us waqt se us kī donoṅ ṭāṅgeṅ maflūj thīṅ.
  suz-BL: मिनु सावल आ तौ योनाथन के यो तौ का बाक्‍माक्‍त। मेको खोइल निम्‍फा मदुक्‍ब
    बाक्‍माक्‍त। मेको ५ बर्स दुम्‍मेनु, सावल नु योनाथन बेक्‍ताक्‍स देंशो लोव़ येज्रेल
    रे नेंसे बाक्‍त। मेको लोव़ नेंशा आ खाल पाइ‍ब मीश मुरुमी मेको कली कुरशा प्रोक्‍मेनु,
    थिश्‍शा मेको आल आ खोइल मदुक्‍ब दुम्‍शो बाक्‍माक्‍त। मेको आ नें मेफी-बोशेथ बाक्‍माक्‍त।मेफी-बोशेथ
    आ नें मेरीब-बाल नु इश-बोशेथ देंनीम।२सामुएल ९:३; १इतिहास ८:३४; १इतिहास ९:४०
  ita-1927: (Or Gionathan, figliuolo di Saul, aveva un figlio storpiato de’ piedi,
    il quale era in età di cinque anni quando arrivò da Izreel la nuova della morte
    di Saul e di Gionathan. La balia lo prese e fuggì; e in questa sua fuga precipitosa
    avvenne che il bimbo fece una caduta e rimase zoppo. Il suo nome era Mefibosheth).
  ckb-ckb: (یۆناتانی کوڕی شاولیش کوڕێکی هەبوو کە هەردوو قاچی شەل بوون. کاتێک هەواڵی
    شاول و یۆناتان لە یەزرەعیلەوە گەیشت تەمەنی پێنج ساڵان بوو، ئیتر دایەنەکەی هەڵیگرت
    و هەڵات، بەڵام لەبەر ئەوەی بە پەلە بوو بۆ هەڵاتن، منداڵەکە کەوت و شەل بوو، ناویشی
    مەفیبۆشەت بوو.)
  eng-BBE: 'Now Jonathan, Saul''s son, had a son whose feet were damaged. He was five
    years old when news of the death of Saul and Jonathan came from Jezreel, and the
    woman who took care of him took him up and went in flight: and while she was getting
    him away as quickly as she was able, he had a fall and his feet were damaged.
    His name was Mephibosheth.'
  kan-OKCV: ಸೌಲನ ಮಗ ಯೋನಾತಾನನಿಗೆ ಕಾಲು ಕುಂಟಾದ ಒಬ್ಬ ಮಗನಿದ್ದನು. ಸೌಲನೂ, ಯೋನಾತಾನನೂ ಮರಣ ಹೊಂದಿದರೆಂಬ
    ವರ್ತಮಾನ ಇಜ್ರೆಯೇಲ್ ಎಂಬ ಪಟ್ಟಣದಿಂದ ಬಂದಾಗ, ಅವನು ಐದು ವರ್ಷದವನಾಗಿದ್ದನು. ಆಗ ಅವನ ದಾದಿಯು
    ಅವನನ್ನು ಎತ್ತಿಕೊಂಡು ಓಡಿ ಹೋದಳು. ಅವಳು ತ್ವರೆಯಾಗಿ ಓಡಿದಾಗ, ಅವನು ಬಿದ್ದು ಕುಂಟನಾದನು. ಅವನ
    ಹೆಸರು ಮೆಫೀಬೋಶೆತನು.
  tam-2017: 'சவுலின் மகன் யோனத்தானுக்கு இரண்டு கால்களும் முடமான ஒரு மகன் இருந்தான்;
    சவுலும் யோனத்தானும் இறந்த செய்தி யெஸ்ரயேலிலிருந்து வருகிறபோது, அவன் ஐந்து வயது
    உள்ளவனாக இருந்தான்; அப்பொழுது அவனுடைய செவிலியர் அவனை எடுத்துக்கொண்டு ஓடிப்போனாள்;
    அவள் ஓடிப்போகிற அவசரத்தில் அவன் விழுந்து முடவன் ஆனான்: அவனுக்கு மேவிபோசேத் என்று
    பெயர்.'
  spa-RV-1909: 'Y Jonathán, hijo de Saúl, tenía un hijo lisiado de los pies de edad
    de cinco años: que cuando la noticia de la muerte de Saúl y de Jonathán vino de
    Jezreel, tomóle su ama y huyó; y como iba huyendo con celeridad, cayó el niño
    y quedó cojo. Su nombre era Mephi-boseth.'
  ron-BTF: Și Ionatan, fiul lui Saul, avea un fiu care era șchiop de picioare. El
    era în vârstă de cinci ani când au venit veștile despre Saul și Ionatan din Izreel
    și dădaca lui l-a luat și a fugit; și s-a întâmplat, pe când se grăbea ea să fugă,
    că el a căzut și a devenit șchiop. Și numele lui era Mefiboșet.
  eng-WEBP: Now Jonathan, Saul’s son, had a son who was lame in his feet. He was five
    years old when the news came about Saul and Jonathan out of Jezreel; and his nurse
    picked him up and fled. As she hurried to flee, he fell and became lame. His name
    was Mephibosheth.
  eng-FBV: Jonathan, son of Saul, had a son lame in both feet. He was five years old
    when the news about the deaths of Saul and Jonathan had come from Jezreel. His
    nurse had picked him up and ran away, but as she rushed to get away, he fell and
    became lame. His name was Mephibosheth.
  nld-1939: Jonatan, de zoon van Saul, had een zoon, die slecht ter been was. Want
    toen hij vijf jaar oud was, en uit Jizreël de tijding kwam aangaande Saul en Jonatan,
    had zijn verpleegster hem opgenomen, om met hem te vluchten; maar in haar opwinding
    om weg te komen, was hij komen te vallen, en kreupel geworden. Hij heette Mefibósjet.
  nch-BL: (Jonatán, icone Saúl, quipixtoya se icone cati metzcuachotiyaya cati itoca
    Mefi Boset. Metzcuachotixqui ipan nopa tonali quema ajsic camanali ten altepet
    Jezreel para mijqui Jonatán cati eliyaya itata nopa oquichpil huan Saúl cati eliyaya
    ihueyi tata. Ipan nopa tonali nopa oquichpil san quipiyayaya macuili xihuit, huan
    se sihuat cati quimocuitahuiyaya quicuitejqui nopa conet para cholojque. Huan
    pampa motalohuayaya huan moisihuiltiyaya para cholose, nopa conet huetzito huan
    mocajqui metzcuachotic.)
  vie-1934: 'Giô-na-than, con trai của Sau-lơ, có một con trai bại chân: khi tin Sau-lơ
    và Giô-na-than thác ở Gít-rê-ên thấu đến, thì nó đã được năm tuổi. Vú nó đem nó
    chạy trốn; trong cơn lật đật trốn, nó té, nên nỗi nó trở nên què. Tên nó là Mê-phi-bô-sết.'
  hin-CV: शाऊल के पुत्र योनातन के एक पुत्र था, जो पैरों से विकलांग था. जब येज़्रील
    से शाऊल और योनातन से संबंधित समाचार उन्हें दिया गया, वह सिर्फ पांच वर्ष का था.
    उसकी सेविका उसे लेकर भाग रही थी; उतावली में वह गिर पड़ा और विकलांग रह गया. उसका
    नाम मेफ़िबोशेथ था.
  spa-BES: Ahora Jonatán, hijo de Saúl, tuvo un hijo cuyos pies fueron dañados. Tenía
    cinco años cuando llegaron las noticias de la muerte de Saúl y Jonatán de Jezreel,
    y la mujer que lo cuidó lo levantó y cuando huyeron, y mientras ella lo estaba
    alejando tan rápido , se le cayó y sus pies fueron dañados. Su nombre era Mefiboset.
  tdx-tdx: Nanañ’ anadahy kepek’ am-pandia t’Ionatane ana’ i Saole, ie lime taoñe
    te pok’eo i talily i Saole naho Ionatane e Iezreeley le rinambe’ i mpiatrak’ azey
    naho nandrifitse ty lay; aa ie nitaentaeñe hipitsike le nidorasitse nahakepeke
    i natao Mefibosètey.
  tha-KJV: โยนาธานราชโอรสของซาอูล มี​บุ​ตรชายคนหนึ่งเป็นง่อย เมื่​อม​ีข่าวเรื่องซาอู​ลก​ับโยนาธานมาจากยิสเรเอลนั้น
    เด็กคนนี้​มีอายุ​ห้าขวบ พี่​เลี้ยงก็​อุ​้​มล​ุกขึ้นหนี​ไป อยู่​มาเมื่อเธอรีบหนีไปนั้นเด็กนั้​นก​็หล่นลงและเป็นง่อย
    ท่านชื่อเมฟีโบเชท
  por-BR-2018: E Jônatas, filho de Saul, tinha um filho aleijado dos pés de idade
    de cinco anos, o qual, quando a notícia da morte de Saul e de Jônatas veio de
    Jezreel, a sua ama o tomou e fugiu; e quando ela ia fugindo depressa, o menino
    caiu e ficou aleijado. Seu nome era Mefibosete.
  deu-ELO: Und Jonathan, der Sohn Sauls, hatte einen Sohn, der an den Füßen lahm war.
    Er war fünf Jahre alt, als die Nachricht von Saul und Jonathan aus Jisreel kam;
    da nahm seine Amme ihn auf und floh. Und es geschah, als sie ängstlich floh, daß
    er fiel und lahm wurde; und sein Name war Mephiboseth.
  eng-WYC-2018: And a son feeble in his feet was to Jonathan, the son of Saul; and
    he was five years eld, when the messenger came from Saul and Jonathan, from Jezreel,
    telling that they were dead, (or and he was five years old, when a message came
    from Jezreel about Saul and Jonathan, saying that they were dead). Therefore his
    nurse took him, and fled; and when she hasted to flee, she felled down, and the
    child was made lame; and the name of the child was Mephibosheth.
  epo-epo: De Jonatan, filo de Saul, restis filo, kiu havis malsanajn piedojn. Li
    havis la aĝon de kvin jaroj, kiam venis la sciigo pri Saul kaj Jonatan el Jizreel;
    kiam lia vartistino prenis lin kaj ekkuris, kaj ŝi rapidis forkuri, li falis kaj
    fariĝis lama. Lia nomo estis Mefiboŝet.
  uig-PIN: Saulning oƣli Yonatanning bir oƣli bolup, puti aⱪsaⱪ idi. Saul bilǝn Yonatanning
    ɵlgǝnliki toƣruluⱪ hǝwǝr Yizrǝǝlgǝ yǝtkǝndǝ, u bǝx yaxⱪa kirgǝn idi. Inik anisi
    uni elip ⱪaqti; lekin xundaⱪ boldiki, u aldirap yügürgǝqkǝ, bala qüxup ketip,
    aⱪsaⱪ bolup ⱪalƣanidi. Uning ismi Mǝfiboxǝt idi.
  beo-beo: 'Solo egaga fi dunu eno da Yonada:ne egefe ea dio amo Mifibousiede. E da
    lalelegele, ode biyale gidigili, fa:no Solo amola Yonada:ne ela bogoi sia:be ea
    nabi. Solo amola Yonada:ne ela bogoi sia: da Yeseliele amoga misi nabaloba, Mifibousiede
    ea ouligisu uda da e gaguli hobea:i. Be e da hedolowane hobealala, mano gagui
    habonane sa:i. Amalalu, e da gasuga:igi hamoi.'
  tpi-OTNT: Jonatan, pikinini man bilong Sol, i gat wanpela pikinini man, nem bilong
    en Mefiboset. Long taim Sol na Jonatan i dai, Mefiboset i gat 5-pela krismas tasol.
    Orait ol man bilong taun Jesril i salim tok i kam long famili bilong Jonatan olsem,
    ol birua i kilim Jonatan i dai pinis. Ol lain bilong Jonatan i harim dispela tok,
    orait meri i save lukautim Mefiboset i karim Mefiboset na i ranawe. Tasol em i
    ran hariap tumas na Mefiboset i pundaun na kisim bagarap, na em i kamap lek nogut.
  hau-SA: (Yonatan ɗan Shawulu yana da ɗa mai suna Mefiboshet wanda yake gurgu a duka
    ƙafafu. Yana da shekara biyar ne sa’ad da labarin mutuwar Shawulu da Yonatan ya
    zo daga Yezireyel. Sai mai renonsa ta ɗauke shi ta gudu, amma yayinda take hanzari
    tă gudu, sai ya fāɗo, ya gurgunce.)
  uig-LAT: Saulning oghli Yonatanning bir oghli bolup, puti aqsaq idi. Saul bilen
    Yonatanning ölgenliki toghruluq xewer Yizreelge yetkende, u besh yashqa kirgen
    idi. Inik anisi uni élip qachti; lékin shundaq boldiki, u aldirap yügürgechke,
    bala chüshup kétip, aqsaq bolup qalghanidi. Uning ismi Mefiboshet idi.
  nde-nde: (UJonathani indodana kaSawuli wayelendodana eyayiqhula inyawo zombili.
    Yayileminyaka emihlanu ubudala bayo ekufikeni kombiko ngoSawuli loJonathani uvela
    eJezerili. Umlizane wayo wayiphakamisa wabaleka, kodwa wathi ephanga ukusuka yawela
    phansi yagogeka. Ibizo layo lalinguMefibhoshethi.)
  ton-ton: 'Pea naʻe ʻia Sonatane, ko e foha ʻo Saula, ʻae foha naʻe ketu. Naʻe nima
    taʻu ia ʻi he hā mai ʻae ongoongo ʻia Saula mo Sonatane mei Sesilili, pea naʻe
    toʻo hake ia ʻe he fefine naʻe tauhi kiate ia, ʻo ne hola: pea pehē, lolotonga
    ʻa ʻene fai fakatoʻotoʻo ke hola, naʻa ne hinga ʻo ne ketu ai. Pea ko hono hingoa
    ko Mifiposeti.'
  ces-1613: Měl také byl Jonata syn Saulův syna chromého na nohy, (nebo když byl v
    pěti letech a přišla pověst o Saulovi a Jonatovi z Jezreel, vzavši ho chůva jeho,
    utíkala, a když pospíchala utíkajici, on upadl a okulhavěl), jehož jméno Mifibozet.
  eng-WMB: Now Jonathan, Saul’s son, had a son who was lame in his feet. He was five
    years old when the news came about Saul and Jonathan out of Jezreel; and his nurse
    picked him up and fled. As she hurried to flee, he fell and became lame. His name
    was Mephibosheth.
  tam-TCV: சவுலின் மகன் யோனத்தானுக்கு இரண்டு கால்களும் முடமான ஒரு மகன் இருந்தான்;
    சவுலும், யோனத்தானும் இறந்த செய்தி யெஸ்ரயேலிருந்து வந்தபோது, அவன் ஐந்து வயதுடையவனாயிருந்தான்.
    அவனுடைய தாதி அவனைத் தூக்கிக்கொண்டு அவ்விடத்தைவிட்டுத் தப்பி, ஓடியவேகத்தில் அவன்
    விழுந்தபோதே அவன் முடவனானான். அவன் பெயர் மேவிபோசேத்.
  ceb-ULB: Karon si Jonatan, anak nga lalaki ni Saul, adunay anak nga lalaki nga nabakol
    ang tiil. Lima ka tuig ang iyang panuigon sa dihang ang balita mahitungod kang
    Saul ug kang Jonatan miabot gikan sa Jezreel. Gipunit siya sa iyang babayeng magbalantay
    ug midagan palayo. Apan samtang nagdagan siya, nahulog ang anak ni Jonatan ug
    nabakol. Ang iyang ngalan mao si Mefiboset.
  pol-UBG: A Jonatan, syn Saula, miał jednego syna chromego na obie nogi. Gdy miał
    on bowiem pięć lat, a nadeszła wieść z Jizreel o śmierci Saula i Jonatana, jego
    piastunka pochwyciła go i uciekła. Ale w pośpiechu tej ucieczki upadł i został
    kaleką. Miał na imię Mefiboszet.
  urd-GVU: یونتن کا ایک بیٹا زندہ رہ گیا تھا جس کا نام مفی بوست تھا۔ پانچ سال کی عمر
    میں یزرعیل سے خبر آئی تھی کہ ساؤل اور یونتن مارے گئے ہیں۔ تب اُس کی آیا اُسے لے
    کر کہیں پناہ لینے کے لئے بھاگ گئی تھی۔ لیکن جلدی کی وجہ سے مفی بوست گر کر لنگڑا
    ہو گیا تھا۔ اُس وقت سے اُس کی دونوں ٹانگیں مفلوج تھیں۔
  deu-1912: Auch hatte Jonathan, der Sohn Sauls, einen Sohn, der war lahm an den Füßen,
    und war fünf Jahre alt, da das Geschrei von Saul und Jonathan aus Jesreel kam
    und seine Amme ihn aufhob und floh; und indem sie eilte und floh, fiel er und
    ward hinkend; und er hieß Mephiboseth.
  kan-2017: ಸೌಲನ ಮಗನಾದ ಯೋನಾತಾನನಿಗೆ ಮೆಫೀಬೋಶೆತನೆಂಬ ಒಬ್ಬ ಕುಂಟ ಮಗನಿದ್ದನು. ಅವನು ಕುಂಟನಾಗಿದ್ದು
    ಹೇಗೆಂದರೆ, ಸೌಲಯೋನಾತಾನರು ಸತ್ತರೆಂಬ ವರ್ತಮಾನವು ಇಜ್ರೇಲಿನಿಂದ ಬಂದಾಗ, ಐದು ವರ್ಷದವನಾಗಿದ್ದ
    ಅವನನ್ನು ಅವನ ದಾದಿಯು ತೆಗೆದುಕೊಂಡು ಅವಸರದಿಂದ ಓಡಿಹೋಗುವಾಗ ಅವನು ಬಿದ್ದು ಕುಂಟನಾದನು.
  yap-yap: Ma ku reb e pi’in owchen Saul e Mefiboseth ni be’ nib pumo’on ni fak Jonathan.
    Mefiboseth e lal e duw yangren min li’ Saul nge Jonathan ngar m’ow. Nap’an ni
    yib e thin ni murung’agen e yam’ ni kartew u lan fare binaw nu Jezreel, ma fa’en
    ni yarif rok i Mefiboseth, e chibiy fare tir ngalang nge milnag; machane bochane
    e be gurgur me mul u pa’ nga but’, ma aram mepar nike mugutgut.
  hlt-MCSB: Te vaengah Saul capa Jonathan kah a ca tongpa kho khaem tah kum nga lo
    ca coeng. Jezreel lamkah Saul neh Jonathan kah olthang a pawk vaengah anih aka
    poeh loh anih te a poeh tih a rhaelrham puei. Tedae a rhaelrham hamla a tamto
    dongah a paloe puei tih vik khaem. Anih ming tah Mephibosheth ni.
  mdy-ETH: ባጋሢ ሳኣዖኦሌ ዜርሢ ማዔ ዮናታኣኔ ናኣዚ፥ ሜሪባዓኣሌ ማዓዛ ዒዚ ሳኣዖኦሌና ዮናታኣኔና ዎዺንቴ ዎዶና ሃጊ ዶንጎ
    ሌዔ ናይኬ፤ ዔያቶኮ ሃይባ ዒይዚራዔኤሌ ካታማ ኬኤዚንታዛ ዒዛ ዲቻ ዓሴላ ዔኪ ዒዛ ጳሽኬኔ፤ ጋዓንቴ ዒዛ ሩኡሪ ጳሽካሢሮ ሜሪባዓኣሌ
    ዒዞኮ ኩጫፓ ኬዲ ሎኦሜኔ፤ ዬያሮ ዒ ዎቦ ማዔኔ።
  twi-ASANTE: Na Saulo babarima Yonatan wɔ ɔbabarima bi a ne din de Mefiboset a na
    ɔyɛ obubuafoɔ firi ne mmɔfraase. Wɔkumm Saulo ne Yonatan wɔ Yesreel akono no,
    na abɔfra no adi mfeɛ enum. Ɛberɛ a ɔko no ho asɛm duruu kuro no mu no, obi a
    ɔhwɛ abɔfra no kyekyeree no de no dwaneeɛ. Nanso, ɛberɛ a ɔredwane no, ɔhwee ase
    maa abɔfra no bɔɔ fam, ma ɔyɛɛ obubuafoɔ.
  eng-WEBU: Now Jonathan, Saul’s son, had a son who was lame in his feet. He was five
    years old when the news came about Saul and Jonathan out of Jezreel; and his nurse
    picked him up and fled. As she hurried to flee, he fell and became lame. His name
    was Mephibosheth.
  wal-wal: Saa7oola na7aa Yonaataanayyo naa77u tohoi silido na7ai de7ees; Saa7oolanne
    Yonaataana woree Iziraa7eelappe gakkido wode, i ichchashu laitta na7a; he na7aa
    dichchiyaara a ekkada baqataasu; shin a baqatanau dirbbishin, na7ai kunddidi sila
    kiyiis; he na7aa sunttai Mafibosheeta.
  spa-PDDPT: Jonatán, hijo de Saúl, tuvo un hijo lisiado de los pies, quien tenía
    cinco años cuando llegaron las noticias de Jezreel acerca de Saúl y Jonatán. Su
    madre de crianza lo tomó y huyó. Pero mientras huía apresuradamente, él cayó y
    quedó cojo. Su nombre era Mefi-boset.
  gun-gun: Ha'e gui Saul ra'y Jônatas ma peteĩ gua'y oguereko va'ekue oguata e'ỹ va'e.
    Peteĩ nhiruĩ ma'etỹ rivyvyi oguereko va'ekue Saul ha'e Jônatas omanoague mombe'ua
    ou jave Jezreel gui. Ha'e ramo hexe opena va'ety oupi heravy oguerojava vy. Oguerojava
    aguã ojapura ramo ava'i ho'a vy oguata karẽ'i va'e oiko. Hery ma Mefibosete raka'e.
  agu-BL: Ma k'ajtzun Jonatán yi cy'ajl k'ajtzun Saúl, at tzun jun cy'ajl cyajnak
    cyen yi na bi'aj Mefi-boset, yi at mu'ẍ yana'sil te cabil tkan. Na te yi at tzaj
    tul o' yob nintzun opon tziblal chiwi' yi q'uicy'lom tetz, yi nsken cu' biyij
    Jonatán tu taj le ama'l Jezreel. Bene'n tzun yi mos yi na tzan tan q'uicy'le'n
    yi ni'a'tz tan xitx'le'n tzaj, nin tzun el ojktz tuch' tan ew ib. Poro tan paj
    yi ojke'l nin tzun el stzakpul yi ni'. Nintzun q'uixpij tkantz, nin oc cyentz
    tetz co'x.
  ilo-ULB: Ita, ni Jonatan a putot ni Saul ket adda maysa a putotna a pilay dagiti
    sakana. Lima ti tawenna idi dimteng ti damag manipud iti Jezreel maipapan kada
    Saul ken Jonatan. Innala isuna ti mangay-aywan kenkuana tapno aglibasda. Ngem
    kabayatan ti panagtartarayna, natnagna ti putot ni Jonatan ket nagbalin a pilay.
    Mefiboset ti naganna.
  kpg-kpg: Tangada labelaa mai di madawaawa Saul dela go tama daane a Jonathan, go
    Mephibosheth, nogo lima ono ngadau i di madagoaa o Saul mo Jonathan ne daaligi
    gii mmade. I di madagoaa di longo ne dae mai bolo meemaa guu mmade i di waahale
    o Jezreel, gei di ahina dela nogo madamada humalia i di tama deelaa gaa lahi a mee
    gaa llele, gu hagalimalima huoloo gei di tama deenei la gaa doo, gu habehabe.
  uig-ARA: سائۇلنىڭ ئوغلى يوناتاننىڭ بىر ئوغلى بولۇپ، پۇتى ئاقساق ئىدى. سائۇل بىلەن
    يوناتاننىڭ ئۆلگەنلىكى توغرۇلۇق خەۋەر يىزرەئەلگە يەتكەندە، ئۇ بەش ياشقا كىرگەن
    ئىدى. ئىنىك ئانىسى ئۇنى ئېلىپ قاچتى؛ لېكىن شۇنداق بولدىكى، ئۇ ئالدىراپ يۈگۈرگەچكە،
    بالا چۈشۇپ كېتىپ، ئاقساق بولۇپ قالغانىدى. ئۇنىڭ ئىسمى مەفىبوشەت ئىدى.
  sus-sus: Di mabɛnxi keren nu na Sɔlu xa di Yonatan yi ra. A ɲɛ suuli nan nu a ra,
    Sɔlu nun Yonatan faxa tɛmui naxɛ Yisireeli. Ginɛ naxan nu xiɲɛ fima a ma, na naxa
    a tongo, a xa a gi. Na gbata kui, ginɛ naxa bira, na di sanyi naxa maxɔnɔ, a mabɛn.
    Na di nu xili nɛ Mefiboseti.
  pon-2006: Pil emen kadaudok en Sohl iei nein Sonadan pwutak Mepiposed, me sounpar
    limau ni ahnsou Sohl oh Sonadan kamakamala. Ni ahnsou me rohng en ara mehla leledo
    sang kahnimw Sesreel, lih me kin apwahpwalih serio ahpw ale serio tangahki; e
    inenen karuaru kahrehda e kesehdi serio, serio eri dangepella.
  ksd-ksd: Ma Ionatan, natu i Saul, i ga vangala ra bul tutana, ma i ga kakak. I ga
    ilima kana kilala ba ra varvai i ga pot maro Iesrel ure Saul ma Ionatan, ma kana
    tena varbalaurai, a vavina, i ga puak pa ia ma i ga vilau me; ba dir ga vilau
    i ga bura me, ma i ga kakak. Ra iangina ba Mepiboset.
  tur-YTC: Saul'un oğlu Yonatan'ın ayakları topal olan bir oğlu vardı. Yizreel'den
    Saul ve Yonatan'ın haberi geldiğinde o beş yaşındaydı; bakıcısı da onu alıp kaçtı.
    Aceleyle kaçarken çocuk düştü ve topal oldu. Adı Mefiboşet'ti.
  grc-BRENT: Καὶ τῷ Ἰωνάθαν υἱῷ Σαοὺλ υἱὸς πεπληγὼς τοὺς πόδας υἱὸς ἐτῶν πέντε, καὶ
    οὗτος ἐν τῷ ἐλθεῖν τὴν ἀγγελίαν Σαοὺλ καὶ Ἰωνάθαν τοῦ υἱοῦ αὐτοῦ ἐξ Ἰεζραὴλ, καὶ
    ᾖρεν αὐτὸν ἡ τιθηνὸς αὐτοῦ, καὶ ἔφυγε· καὶ ἐγένετο ἐν τῷ σπεύδειν αὐτὸν καὶ ἀναχωρεῖν,
    καὶ ἔπεσε καὶ ἐχωλάνθη, καὶ ὄνομα αὐτῷ Μεμφιβοσθέ.
  ind-AYT: Yonatan, anak Saul, memiliki anak laki-laki yang kakinya cacat. Dia berumur
    5 tahun ketika berita mengenai Saul dan Yonatan datang dari Yizreel. Pada waktu
    itu, dia diangkat oleh inang pengasuhnya, lalu melarikan diri. Namun, karena lari
    terburu-buru, dia terjatuh dan menjadi timpang. Namanya adalah Mefiboset.
  nya-nya: (Yonatani mwana wa Sauli anali ndi mwana wamwamuna amene anali wolumala
    mapazi ake onse awiri. Iye anali ndi zaka zisanu pamene nkhani ya Sauli ndi Yonatani
    inamveka kuchokera ku Yezireeli. Amene amamulera anamunyamula ndi kuthawa naye,
    koma pamene amachita zinthu mofulumira mwanayo anagwa ndipo analumala. Dzina lake
    linali Mefiboseti).
  hrv-hrv: Šaulov sin Jonatan imao je sina hroma na obje noge. Njemu je bilo pet godina
    kad je iz Jizreela došao glas o Šaulovoj i Jonatanovoj pogibiji. Njegova ga dadilja
    uze i pobježe, ali u brzini bijega dijete pade i osta hromo. Ime mu bijaše Meribaal.
  mps-mps: Jonatan, te Solgo ogwago, te ogwa me deli elaluali, aga nogi te Mefiboset.
    Te Sol me Jonatan isali sogo, te Jesril dabego te Jonatango hani sibiba po ola
    tolali. Te sogo te Mefibosetgo kibu be a naga elaluali. Augwa te po odobo si da,
    teda te Mefiboset tonaluali wego te Mefiboset ąųwą selama, wi pali. Tiali goli,
    aga asesa polo mu udawali digi, tama Mefiboset tulaluama, tama dolama, te sągą
    dwai pedelali.
  tpi-tpi: Jonatan, pikinini man bilong Sol, i gat wanpela pikinini man, nem bilong
    en Mefiboset. Long taim Sol na Jonatan i dai, Mefiboset i gat 5-pela krismas tasol.
    Orait ol man bilong taun Jesril i salim tok i kam long famili bilong Jonatan olsem,
    ol birua i kilim Jonatan i dai pinis. Ol lain bilong Jonatan i harim dispela tok,
    orait meri i save lukautim Mefiboset i karim Mefiboset na i ranawe. Tasol em i
    ran hariap tumas na Mefiboset i pundaun na kisim bagarap, na em i kamap lek nogut.
  dan-1931: Sauls Søn Jonatan havde en Søn, der var lam i Fødderne; han var fem År
    gammel, da Efterretningen om Saul og Jonatan kom fra Jizre'el, og hans Fostermoder
    tog ham og flygtede; men under hendes skyndsomme Flugt faldt han fra hende og
    blev lam; hans Navn var Mefibosjet*. { [*fordrejet Udtale for Meriba'al (jfr.
    2 Sam. 2, 8.)] }
  vie-OVCB: (Giô-na-than, con Sau-lơ, có một con trai tên là Mê-phi-bô-sết bị bại
    chân do lúc được tin Sau-lơ và Giô-na-than tử trận ở Gít-rê-ên, bà nhũ mẫu vội
    vàng bế nó chạy, lúc ấy mới năm tuổi, chẳng may, làm nó ngã nên nó bị bại chân.)
  guj-2017: શાઉલના દીકરા યોનાથાનને એક દીકરો હતો તે પગે અપંગ હતો. જયારે શાઉલ તથા યોનાથાન
    વિષેની ખબર યિઝ્રએલથી આવી ત્યારે તે પાંચ વર્ષનો હતો. તેને સાચવનારી તેને લઈને દોડી
    ગઈ હતી. જયારે તે દોડતી હતી, ત્યારે યોનાથાનનો દીકરો પડી ગયો અને તે અપંગ થઈ ગયો
    હતો. તેનું નામ મફીબોશેથ હતું.
  pon-2006A: Pil emen kadaudok en Sohl iei nein Sonadan pwutak Mepiposed, me sounpar
    limau ni ahnsou Sohl oh Sonadan kamakamala. Ni ahnsou me rohng en ara mehla leledo
    sang kahnimw Sesreel, lih me kin apwahpwalih serio ahpw ale serio tangahki; e
    inenen karuaru kahrehda e kesehdi serio, serio eri dangepella.
  por-BRBSL: Agora Jonathan, filho de Saul, tinha um filho que era coxo nos pés. Ele
    tinha cinco anos quando a notícia sobre Saul e Jonathan saiu de Jezreel; e sua
    enfermeira o pegou e fugiu. Quando ela se apressou a fugir, ele caiu e ficou coxo.
    Seu nome era Mephibosheth.
  cth-cth: Sawl capa Jonathan ni capa khokkhem a tawn teh, kum 5 a pha navah Jezreel
    kho lahoi Sawl hoi Jonathan e kamthang a thai navah, ka kheyawn e ni a tawm teh
    a yawngkhai navah, karanglah a yawng dawkvah, camo hah a bo teh a khokkhem. Hote
    camo min teh Mephibosheth doeh.
  twi-twi: Na Saulo babarima Yonatan wɔ ɔbabarima bi a ne din de Mefiboset a na ɔyɛ
    obubuafo fi ne mmofraase. Wokum Saulo ne Yonatan wɔ Yesreel akono no, na abofra
    no adi mfe anum. Bere a ɔko no ho asɛm duu kurow no mu no, obi a ɔhwɛ abofra no
    kyekyeree no de no guanee. Nanso bere a ɔreguan no, ɔhwee ase maa abofra no bɔɔ
    fam, ma ɔyɛɛ obubuafo.
  hlt-hlt: Te vaengah Saul capa Jonathan kah a ca tongpa kho khaem tah kum nga lo
    ca coeng. Jezreel lamkah Saul neh Jonathan kah olthang a pawk vaengah anih aka
    poeh loh anih te a poeh tih a rhaelrham puei. Tedae a rhaelrham hamla a tamto
    dongah a paloe puei tih vik khaem. Anih ming tah Mephibosheth ni.
  tbz-SIM: Kɛ sɔ̃́ nSonnɑtɑ̃ɑ̃ Sɑuri birɛ tɛrɛ̀ ku kɛ yóu dɛbirɛ mɑrɛ̀ kɛ̀ dɛ yètìrì
    tu Mɛfibosɛti kɛ̀ dɛ̀ tu kuhɔ̀ùkù. Dɛ̀ do mɔkɛ yɛbie nyɛ̀nùmmù ndi bɛ̀ bɛ̀ nɑ̀kɛ́
    dìì mɔ̀nnì Sɑuri nɛ̀ Sonnɑtɑ̃ɑ̃ kṹṹ nSisedɛdi kɛ̀ dɛ yuɔrì ncooti kɛ dɔ́ mɛcɑ̃ɑ̃
    nkɛ̀ dɛ̀ɛ fitɛ́ kɛ́do kɛ́nɑɑ́ nkuhɔ̀ùkù.
  msy-2020: Solɨn otarim Jonatan, an otarir vamɨra iti, an ziam Mefiboset. Mefiboset
    5plan azeniba itima, Sol ko Jonatan areme. Dughiar kamɨn, Jesrilɨn nguibar ekiamɨn
    gumaziba, me Jonatanɨn adarazi bagha akam amaga ghaze, Jonatanɨn apaniba a mɨsoghezɨma
    an areme. Ezɨ an adarazi akar kam baraki, ezɨ amizir Mefibosetɨn garim a inigha
    arav ghu. Amizim pamtemɨn ivemarima, Mefiboset degiaghirɨ, egha datɨrɨghɨn an
    dagarimning an ikufi.
  dop-dop: Sɑyuli pǝyɑlʋ Sonɑtɑŋ kɑ wɛnɑ ɑpɑlʋpǝyɑɣɑ nɑ pɑ yɑɑ-kɛ sɩ Mefipɑɑlɩ. Kʋyɑkʋ
    ŋku kɑ cɑɑ Sonɑtɑŋ nɑ Sɑyuli pɑ sǝpɑ tɔɣɔ kɑ nʋkʋlʋ seekɑɣɑnɑ-kɛ nɑ kɑ́ hoti kɑ
    nɔɔhɛɛ tɔɔ nɑ pǝ́ kɑɑnɩ-kɛ́. Wɑɑtʋ ɩnɩ tɔ, kɑɑ wɛnɑ pɩɩsɩ kɑkpɑsɩ.
  azb-azb: Şaul oğlu Yonatanın ayaqdan şikəst bir oğlu var idi. İzreeldən Şaulla Yonatanın
    ölüm xəbəri çatanda onun beş yaşı var idi. Dayəsi onu götürüb qaçdı. Tələsib qaçanda
    uşaq əlindən düşüb topal oldu. Bu uşağın adı Mefiboşet idi.
  eng-DBY: And Jonathan Saul's son had a son that was lame of [his] feet. He was five
    years old when the news came of Saul and Jonathan out of Jizreel; and his nurse
    took him up and fled. And it came to pass, as she made haste to flee, that he
    fell, and became lame. And his name was Mephibosheth.
  hin-2017: शाऊल के पुत्र योनातान के एक लँगड़ा बेटा था। जब यिज्रेल से शाऊल और योनातान
    का समाचार आया तब वह पाँच वर्ष का था; उस समय उसकी दाई उसे उठाकर भागी; और उसके उतावली
    से भागने के कारण वह गिरकर लँगड़ा हो गया। उसका नाम मपीबोशेत था।
  wol-KYG: Fekk na Yonatan doomu Sóol ju góor am na doom ju góor ju tànk ya baaxul.
    Ndaxte ba ñu déggee tàgge bu jóge Yisreel, ñu ne Sóol ak Yonatan faatu nañu, fekk
    na xale ba am juróomi at. Ndaw sa ko daan topptoo, fab ko di gaawtuy daw, waaye
    na muy gaawtu di dem, xale ba daanu, daldi lafañ. Ma nga tuddoon Mefiboset.
  eng-YLT: And to Jonathan son of Saul [is] a son — lame; he was a son of five years
    at the coming in of the rumour of [the death of] Saul and Jonathan, out of Jezreel,
    and his nurse lifteth him up, and fleeth, and it cometh to pass in her hasting
    to flee, that he falleth, and becometh lame, and his name [is] Mephibosheth.
  eng-WYC-2017: And a son feeble in his feet was to Jonathan, the son of Saul; and
    he was five years eld [or old], when the messenger came from Saul and Jonathan,
    from Jezreel, telling that they were dead. Therefore his nurse took him, and fled;
    and when she hasted to flee, she felled down, and the child was made lame; and
    the name of the child was Mephibosheth.
  eng-WMBB: Now Jonathan, Saul’s son, had a son who was lame in his feet. He was five
    years old when the news came about Saul and Jonathan out of Jezreel; and his nurse
    picked him up and fled. As she hurried to flee, he fell and became lame. His name
    was Mephibosheth.
  urd-GVH: यूनतन का एक बेटा ज़िंदा रह गया था जिसका नाम मिफ़ीबोसत था। पाँच साल की उम्र
    में यज़्रएल से ख़बर आई थी कि साऊल और यूनतन मारे गए हैं। तब उस की आया उसे लेकर
    कहीं पनाह लेने के लिए भाग गई थी। लेकिन जल्दी की वजह से मिफ़ीबोसत गिरकर लँगड़ा
    हो गया था। उस वक़्त से उस की दोनों टाँगें मफ़लूज थीं।
  rug-rug: Keke tutina pule e Saula si e Mepiboseti sa tuna koreo e Zonatani, sapu
    lima vuahenina mo meke mate sari Saula e Zonatani. Sipu kamo mae gua pa Zezireli
    sa inavosona sa dia minate si palekia sa barikaleqe pu kopuna se Mepiboseti meke
    govete turaṉia, ba va hoqaia sa, ke koele sari nenena.
  gaz-gaz: Yoonaataan ilmi Saaʼol mucaa miilli isaa lachuu naafate tokko qaba ture.
    Yeroo oduun waaʼee Saaʼolii fi Yoonaataan Yizriʼeel irraa dhufetti inni nama waggaa
    shanii ture. Guddiftuun isaas isa fudhattee baqatte; garuu utuu isheen baqachuuf
    ariifattuu mucichi ishee irraa kufee naafate. Maqaan isaas Mefiibooshet jedhama
    ture.
  fra-LSG: Jonathan, fils de Saül, avait un fils perclus des pieds; et âgé de cinq
    ans lorsqu’arriva de Jizreel la nouvelle de la mort de Saül et de Jonathan; sa
    nourrice le prit et s’enfuit, et, comme elle précipitait sa fuite, il tomba et
    resta boiteux; son nom était Mephiboscheth.
  yal-yal: Sɔli a dii xɛmɛn Yonatan ma dii xɛmɛna nde yi na naxan yi lɛbutɛnxi. A
    ɲɛɛ suulun nan yi a ra Sɔli nun Yonatan faxa feen xibarun yi fama waxatin naxan
    yi, sa keli Yɛsɛreli taani. Na nan a liga, dii ngana nde yi a tongo mafurɛn, a
    yi bira, a yi findi sanmadɔntɔɔn na, a tan diin yi xili nɛn Mefiboseti.
  haw-1868: 'A o Ionatana ke keiki a Saula, nana no kekahi keikikane, ua oopa ma kona
    mau wawae. Elima ona mau makahiki i ka wa i hiki aku ai ka olelo no Saula a no
    Ionatana mai Iezereela aku, a kaikai aku la kona kahu ia ia, a holo aku la: a
    i kona wikiwiki ana e holo aku, haule iho la kela a oopa iho la. O Mepiboseta
    kona inoa.'
  arb-NAV: وَكَانَ لِيُونَاثَانَ بْنِ شَاوُلَ ابْنٌ يُدعَى مَفِيبُوشَثَ قَدْ أُصِيبَ
    بِرِجْلَيْهِ وَهُوَ فِي الْخَامِسَةِ مِنْ عُمْرِهِ، عِنْدَمَا حَمَلَتْهُ مُرَبِّيَتُهُ
    وَهَرَبَتْ بِهِ مُسْرِعَةً بَعْدَ أَنْ ذَاعَ خَبَرُ مَقْتَلِ شَاوُلَ وَيُونَاثَانَ
    فِي يَزْرَعِيلَ فَوَقَعَ مِنْ بَيْنِ يَدَيْهَا وَأَصْبَحَ أَعْرَجَ.
  ewe-ewe: Fia Saul ƒe tɔgbuiyɔvi aɖe si nye ŋutsuvi tekunɔ aɖe la li; fofoae nye
    Yonatan eye eŋkɔe nye Mefiboset. Exɔ ƒe atɔ̃ esime wowu Saul kple Yonatan le aʋa
    me le Yezreel. Esi wose aʋa la me nyawo la, nyɔnu si nɔ ɖevi la dzi kpɔm la si
    kple ɖevi la yina. Ke ɖevi la ge dze anyi eye to esia me la ɖevia zu tekunɔ.
  eng-LEE: 'And Jonathan, Saul''s son, had a son that was lame on both feet. He was
    five years old when the tidings came of Saul and Jonathan from Yizre''el, and
    his nurse took him up and fled: and it came to pass, in her haste to flee, that
    he fell, and was rendered lame. And his name was Mephibosheth.'
  asm-FB: চৌলৰ পুত্ৰ যোনাথনৰ, দুয়োখন ভৰি খোৰা হোৱা এজন পুত্ৰ আছিল। যিজ্ৰিয়েলৰ পৰা
    যেতিয়া চৌল আৰু যোনাথনৰ মৃত্যুৰ সম্বাদ আহিছিল, তেতিয়া ল’ৰাজনৰ পাঁচ বছৰ বয়স আছিল৷
    সেই ল’ৰাজনৰ শুশ্ৰূষাকাৰিণীয়ে তাক লৈ পলাই গৈছিল৷ কিন্তু শুশ্ৰূষাকাৰিণীয়ে বেগেৰে
    পলাই যাওঁতে যোনাথনৰ পুত্ৰ পৰি আঘাত পোৱাত খোৰা হৈছিল। তাৰ নাম মফিবোচৎ আছিল।
  sus-A: دِ مَبّنشِ كٍرٍن نُ نَ سْلُ شَ دِ يٌنَتَن يِ رَ. عَ حّ سُولِ نَن نُ عَ رَ،
    سْلُ نُن يٌنَتَن قَشَ تّمُي نَشّ يِسِرٍيلِ. فِنّ نَشَن نُ شِحّ قِمَ عَ مَ، نَ
    نَشَ عَ تٌنفٌ، عَ شَ عَ فِ. نَ فبَتَ كُي، فِنّ نَشَ بِرَ، نَ دِ سَنيِ نَشَ مَشْنْ،
    عَ مَبّن. نَ دِ نُ شِلِ نّ مٍقِبٌسٍتِ.
  fra-SBL: Or Jonathan, fils de Saül, avait un fils qui était boiteux des pieds. Il
    avait cinq ans lorsque la nouvelle de la mort de Saül et de Jonathan arriva de
    Jizreel ; sa nourrice le prit et s'enfuit. Comme elle se hâtait de fuir, il tomba
    et devint boiteux. Il s'appelait Mephibosheth.
  hbo-hbo: וְלִיהֹֽונָתָן֙ בֶּן־שָׁא֔וּל בֵּ֖ן נְכֵ֣ה רַגְלָ֑יִם בֶּן־חָמֵ֣שׁ שָׁנִ֣ים
    הָיָ֡ה בְּבֹ֣א שְׁמֻעַת֩ שָׁא֨וּל וִיהֹֽונָתָ֜ן מִֽיִּזְרְעֶ֗אל וַתִּשָּׂאֵ֤הוּ
    אֹֽמַנְתֹּו֙ וַתָּנֹ֔ס וַיְהִ֞י בְּחָפְזָ֥הּ לָנ֛וּס וַיִּפֹּ֥ל וַיִּפָּסֵ֖חַ
    וּשְׁמֹ֥ו מְפִיבֹֽשֶׁת׃
  piu-2006: '@see-verse:2SA.004.003'
  kik-kik: (Jonathani mũrũ wa Saũlũ aarĩ na mũriũ wonjete magũrũ meerĩ. Aarĩ na ũkũrũ
    wa mĩaka ĩtano rĩrĩa ũhoro wa Saũlũ na Jonathani wamakinyĩire kuuma Jezireeli.
    Nake mũreri wake akĩmũkuua, akĩũra; no rĩrĩa aahiũhĩte akĩũra-rĩ, mwana ũcio akĩgũa
    agĩtuĩka kĩonje. Rĩĩtwa rĩake rĩarĩ Mefiboshethu.)
  fra-NCL: Jonathas, fils de Saül, avait un fils perclus des deux pieds. Cet enfant
    était âgé de cinq ans lorsque la nouvelle de la mort de Saül et de Jonathas arriva
    de Jezraël ; sa nourrice l’avait pris et s’était enfuie, et, dans la précipitation
    de sa fuite, il était tombé et devenu boiteux ; il s’appelait Miphiboseth.
  cek-AK: Saul capa Jonathan mah khokkhaem capa maeto sak; anih loe saning pangato
    oh naah, Jezreel vangpui ah Saul hoi Jonathan ih tamthang to thaih; to naah anih
    khenzawnkung mah anih to lak moe, cawnh haih, palung tawt kak hoiah a cawnh pongah
    amthaek, to pacoengah nawkta to khokkhaem ving. To nawkta ih ahmin loe Mephiboseth.
  cuk-cuk: Deginbali, Saúl-machi-Jonatán machi-wargwen-geg-nanaed nikad. A-machi,
    Mefibosetʼye nugad. Mefiboset birgatar nikaunni, Jezreel-neggweburse gardamar-nonigua,
    soglenonikid, Saúl, Jonatán-ebogwa, oburgwilesye. Mefiboset-e-akwed deyob-itosgua,
    Mefiboset-gadebin imaksad. Ega gwae-gwae-abarmakdedbali, egi Mefiboset argwategusad.
    A-ulale, Mefiboset muya-muya nanagusad.
  uig-CYR: Саулниң оғли Йонатанниң бир оғли болуп, пути ақсақ еди. Саул билән Йонатанниң
    өлгәнлиги тоғрилиқ хәвәр Йизрәәлгә йәткәндә, у бәш яшқа киргән еди. Иник аниси
    уни елип қачти; лекин шундақ болдики, у алдирап жүгүргәчкә, бала чүшуп кетип,
    ақсақ болуп қалған еди. Униң исми Мәфибошәт еди.
  tel-2017: సౌలు కుమారుడు యోనాతానుకు కుంటివాడైన ఒక కొడుకు ఉన్నాడు. యెజ్రెయేలు నుండి
    సౌలు గురించీ యోనాతాను గురించీ సమాచారం వచ్చినప్పుడు అతడు ఐదేళ్ళ బాలుడు. అతని ఆయా
    అతణ్ణి ఎత్తుకుని వేగంగా పరుగెత్తినప్పుడు అతడు కింద పడిపోయి కుంటివాడయ్యాడు. అతడి
    పేరు మెఫీబోషెతు.
  hat-BSA: Alò, Jonathan, fis a Saül la, te gen yon fis ki te kokobe nan pye li. Li
    te konsa akoz lè li te gen laj a senk ane lè rapò a Saül avèk Jonathan te rive
    soti Jizréel, fanm nouris li an te pran fis la pou te sove ale. Epi nan kouri
    sòti, li te tonbe e te vin kokobe. Non li se te Méphiboscheth.
  kos-kos: Sie pac mwet ke fita lal Saul pa Mephibosheth, wen natul Jonathan. El yac
    limekosr ke pacl se Saul ac Jonathan anwuki. Ke pacl se pweng ke misa laltal ah
    tuku Jezreel me, na mutan se ma liyalang el sraklalak ac kaing. Tuh ke sripen
    sulaklak lal, tulik sac putatla liki inpaol, pwanang el sukapasla.
  hbo-WLC: וְלִיהֽוֹנָתָן֙ בֶּן־שָׁא֔וּל בֵּ֖ן נְכֵ֣ה רַגְלָ֑יִם בֶּן־חָמֵ֣שׁ שָׁנִ֣ים
    הָיָ֡ה בְּבֹ֣א שְׁמֻעַת֩ שָׁא֨וּל וִיהֽוֹנָתָ֜ן מִֽיִּזְרְעֶ֗אל וַתִּשָּׂאֵ֤הוּ
    אֹֽמַנְתּוֹ֙ וַתָּנֹ֔ס וַיְהִ֞י בְּחָפְזָ֥הּ לָנ֛וּס וַיִּפֹּ֥ל וַיִּפָּסֵ֖חַ
    וּשְׁמ֥וֹ מְפִיבֹֽשֶׁת׃
  ibo-ibo: (Jonatan nwa Sọl nwere otu nwa nwoke dara ngwụrọ nʼụkwụ ya abụọ. Ọ gbara
    afọ ise mgbe akụkọ banyere Sọl na Jonatan si Jezril bịarute ha. Nwanyị na-eku
    ya kuuru ya bido ịgbapụ ọsọ, ma dịka ọ na-agba ọsọ, nwantakịrị nwoke ahụ dara
    nʼala ghọọ onye ngwụrọ. Aha ya bụ Mefiboshet.)
  ory-ory: ଶାଉଲଙ୍କର ପୁତ୍ର ଯୋନାଥନଙ୍କର ଗୋଟିଏ ପୁତ୍ର ଥିଲା, ତାହାର ଦୁଇ ପାଦ ଛୋଟା। ଯିଷ୍ରିୟେଲରୁ
    ଶାଉଲ ଓ ଯୋନାଥନ ବିଷୟକ ସମ୍ବାଦ ଆସିବା ବେଳେ ତାହାକୁ ପାଞ୍ଚ ବର୍ଷ ହୋଇଥିଲା, ପୁଣି ତାହାର ସେବିକା
    ତାହାକୁ ନେଇ ପଳାଇଲା; ମାତ୍ର ପଳାଇବା ପାଇଁ ଚଞ୍ଚଳ ହେବାରୁ ପିଲା ପଡ଼ିଯାଇ ଛୋଟା ହେଲା। ତାହାର
    ନାମ ମଫୀବୋଶତ୍‍।
  chk-chk: Iwe, Jonatan nöün Saul we mwän a wor eman nöün mwän mi ter pechen itan
    Mefiposet. Ätei a ier limu, lupwen ewe pworaus usun än Saul me Jonatan mäla a
    feito seni Jesreel. Iwe, ewe chon tümwünü ewe ät a eki o süla fan. Nge lupwen
    a müttir le sü fan, ewe ät a turutiu pwe a mwen.
  ssd-ssd: Saul tuku kiŋo nuŋe Yonatan nu kiŋo ande ŋak ta nyunu Mefiboset. O buk
    Saul nale Yonatan kumnaik le Mefiboset nu yar 5 ŋak minna le Yesrel mbalŋge pasa
    pilnaig le Yonatan tuku kuasmbi tugum kina le nane pasa ta ismba kutu kulat pino
    nu Mefiboset didik tumba kua kinaig ka biye baslena le nu ndeka kile isu ŋayo
    silina.
  rop-rop: Wal Ishboseth nomo bin abum eni san. Oni det wanbala san blanga im dedbala
    braja Jonathan. Det san bin neim Mefibosheth, en imbin lilboi wen Sol en Jonathan
    bin dai. Imbin 5 yiya ol, en wen det bednyus blanga Sol en Jonathan bin kaman
    brom det taun gulum Jesriyel, det wekingel hubin oldei lukaftumbat det lilboi
    bin grebum im, en imbin ranawei kwikbala. Bat det lilboi bin buldan, en imbin
    ardim miselp brabliwei, en imbin jidan kripulwan na.
  ukr-1871: А в Саулового сина Йонатана був син кульгавий. Було йому пять год віку,
    як прийшли з Езрееля вістї про Саула й Йонатана. І взяла було його нянька та й
    кинулась на втеки, й коли вона сквапно втїкала, упав він та й зробився кульгавим.
    Звали його Мемфівостей.)
  deu-1951: Jonatan aber, der Sohn Sauls, hatte einen Sohn mit lahmen Füßen. Der war
    fünf Jahre alt, als die Kunde von Saul und Jonatan aus Jesreel kam. Da hob ihn
    seine Amme auf und floh. Da sie aber eilends floh, kam er zu Fall und ward lahm;
    und er hieß Mephiboset.
  eng-JPS: Now Jonathan, Saul's son, had a son that was lame of his feet. He was five
    years old when the tidings came of Saul and Jonathan out of Jezreel, and his nurse
    took him up, and fled; and it came to pass, as she made haste to flee, that he
    fell, and became lame. And his name was Mephibosheth.
  srp-1865: I imaše Jonatan sin Saulov sina hroma na nogu, kojemu bijaše pet godina
    kad doðe glas o smrti Saulovoj i Jonatanovoj iz Jezraela, te ga uze dadilja njegova
    i pobježe, i kad brzo bježaše, on pade i ohronu; a ime mu bijaše Mefivostej.
  lug-lug: Yonasaani mutabani wa Sawulo yalina omwana owoobulenzi eyalemala ebigere.
    Yalina emyaka etaano egy’obukulu, amawulire agakwata ku kufa kwa Sawulo ne Yonasaani
    bwe gaasaasaanyizibwa okuva mu Yezuleeri. Naye eyamulabiriranga bwe yamusitula,
    ng’adduka okumuwonya, omwana n’agwa n’alemala. N’erinnya lye ye yali Mefibosesi.
  heb-heb: וליהונתן בן שאול בן נכה רגלים בן חמש שנים היה בבא שמעת שאול ויהונתן מיזרעאל
    ותשאהו אמנתו ותנס ויהי בחפזה לנוס ויפל ויפסח ושמו מפיבשת׃
  ben-IRV: আর শৌলের ছেলে যোনাথনের এক ছেলে ছিল, তার দুপায়েই খোঁড়া; যিষ্রিয়েল থেকে
    যখন শৌলের ও যোনাথনের মৃত্যুর সংবাদ এসেছিল, তখন তার বয়স ছিল পাঁচ বছর; তার ধাত্রী
    তাকে তুলে নিয়ে পালিয়ে যাচ্ছিল, কিন্তু ধাত্রী খুব তাড়াতাড়ি পালানোর দিন ছেলেটি
    পড়ে গিয়ে খোঁড়া হয়ে গিয়েছিল; তার নাম মফীবোশৎ৷
  pan-pan: ਸ਼ਾਊਲ ਦੇ ਪੁੱਤਰ ਯੋਨਾਥਾਨ ਦਾ ਇੱਕ ਪੁੱਤਰ ਦੋਹਾਂ ਪੈਰਾਂ ਤੋਂ ਲੰਗੜਾ ਸੀ। ਜਿਸ ਵੇਲੇ
    ਸ਼ਾਊਲ ਅਤੇ ਯੋਨਾਥਨ ਦੀ ਖ਼ਬਰ ਯਿਜ਼ਰਏਲ ਤੋਂ ਆਈ ਤਦ ਉਹ ਪੰਜ ਸਾਲ ਦਾ ਸੀ, ਉਸੇ ਵੇਲੇ ਉਹ ਦੀ ਦਾਈ
    ਉਹ ਨੂੰ ਲੈ ਕੇ ਭੱਜ ਨਿੱਕਲੀ ਸੀ, ਜਦ ਭੱਜਣ ਦੇ ਵੇਲੇ ਉਸ ਨੇ ਕਾਹਲੀ ਕੀਤੀ ਤਾਂ ਅਜਿਹਾ ਹੋਇਆ ਕਿ
    ਉਹ ਡਿੱਗ ਪਿਆ ਅਤੇ ਲੰਗੜਾ ਹੋ ਗਿਆ। ਉਹ ਦਾ ਨਾਮ ਮਫ਼ੀਬੋਸ਼ਥ ਸੀ।
  tkr-tkr: (Şaulne duxayqa Yonatanıqa q'öyudsana g'el k'aana Mefiboşet donana dix
    ıxha. İzre'elyğançe Şaulıy Yonatan gyapt'ıva xabar qabımee, mang'uqa xholle sen
    ıxha. Mane k'ıning'uqa ileekang'vee mana mançe alyart'u, zaara heexvava, gade
    xılençe g'a'araççe mang'un g'elybı hayq'var.)
  mya-JVB: ရှောလု ၏သား ယောနသန် ၌ ခြေဆွံ့ သော သား တယောက်ရှိရစ်၏။ သူသည် အသက်ငါး နှစ်
    ရှိ သောအခါ ၊ ယေဇရေလ မြို့မှ ရှောလု နှင့် ယောနသန် တို့၏ သိတင်း ကိုကြားလျှင်၊ အထိန်း
    သည် သူ့ ကိုချီ ၍ ပြေး စဉ်တွင်၊ အလျင်အမြန် ပြေးသောကြောင့် ၊ သူငယ်သည် ကျ ၍ ခြေဆွံ့
    ၏။ ထိုသူငယ် ၏အမည် ကား မေဖိဗောရှက် တည်း။
  tte-O: Na Diyonatan natuna yabo esana Mepiboseti. Ana bolime paibi (5) koina Saulo
    yo Diyonatan ali boita wasana ilaomaya dedei Diyesili mwa kana togite-kalatan
    ikalai iyabubuwan. Na totoya kaiwena kabo ikabi-yabeku mwa kaena isibayanaeli,
    nige sowasowana ilokeikeile namwanamwa. Tomna 5-12
  tbg-tbg: Sorura maaqu Ionataaniva qorainti vainti vohaiqa vatatora vira autu Mefibosetira.
    Ho Mefibosetiva vainti naati 5 ihi varakero vaumanta Jeseririhainaaka Soruka Ionataanika
    aruko uvara vara kovaro Mefibosetira raqiku nahentiva iriro, qeta kero viharo
    Mefibosetira ravukutora tutakovaro hiqintiro aiqu qoraiqama kovaro rarera vura.
  hmo-hmo: Saulo ena tubuna ta danu be Ionatana ena natuna tau, Mepiboseta. Saulo
    bona Ionatana be tuari dekenai idia mase neganai, Mepiboseta ena mauri lagani
    be 5 sibona. Edia mase sivarai be Ieserele dekena amo ia ginidae neganai, Mepiboseta
    ia naria hahine ese Mepiboseta ia abia isi bona ia heau. To ia heau haraga dainai,
    ia ese mero ia hamorua, bona madi mero ena aena idia dika.
  urd-urd: और साऊल के बेटे यूनतन का एक लंगड़ा बेटा था, जब साऊल और यूनतन की ख़बर यज़र'एल
    से पहुँची तो एह पाँच बरस का था, तब उसकी दाया उसको उठा कर भागी और और उसने जो भागने
    में जल्दी की तो ऐसा हुआ कि वह गिर पड़ा और वह लंगड़ा हो गया उसका नाम मिफ़ीबोसत
    था।
  rus-SYN: У Ионафана, сына Саулова, был сын хромой. Пять лет было ему, когда пришло
    известие о Сауле и Ионафане из Изрееля, и нянька, взяв его, побежала. И когда
    она бежала поспешно, то он упал, и сделался хромым. Имя его Мемфивосфей.
  bqc-SIM: Saulu nɛ́ Yonatãa sↄ̃ a nɛ́ vĩ ɛɛ ũ. Gↄↄ pↄ́ nɛ́pi kà wɛ̃̀ sↄo, ↄ̃
    Saulu ń Yonatãao gaa Yezɛlɛɛ bao sù. Kɛ́ aà gwana aà sɛ̀, àlɛ bàalɛaànↄ,
    aà wãa guu ↄ̃ nɛ́pi pìliwà à lɛ̀lɛ. Bee mɛ́ tò à ɛɛ kũ̀. Aà tↄ́n Mɛfibosɛ.
  tcz-CHONGTHU: (Chuin Saul’s chapa Jonathan in chapa khat anei in amin Mephibosheth
    akitie, chule amahi aneova pet elbai ahi. Jezreel akonna Saul le Jonathan gal
    munnah atitai tithu ahung chun ama kum nga bou ahinalai in ahi. hitabong thusoh
    chapangpa jenlenun ajah doh phat in ama chu aman in ajampi tan ahi. hinlah amanu
    akinovar jeh in chapangpa chu akheh shah tan ahileh amachu akeng ahung bai tan
    ahi).
  mar-mar: शौलाचा मुलगा योनाथान याला मफीबोशेथ नावाचा मुलगा होता. इज्रेलहून शौल आणि
    योनाथान यांच्या निधनाची बातमी आली तेव्हा हा मफीबोशेथ पाच वर्षांचा होता. शत्रूच्या
    भीतीने त्याची दाई त्यास घेऊन पळाली. पळापळीत तिच्या हातून तो खाली पडला आणि दोन्ही
    पायांनी अधू झाला.
  qub-qub: Saulpa wamran Jonatanpa juc wamran caran. Chaypa jutin caran Mefi-boset.
    Paypa ishcan chaquin caran mancu. Mefi-boset pichga watayoj caycaptinmi Jezreelpita
    willacoj chayaran «Saulwan Jonatán wañusha» nir. Chaura wamra uywajnenga Mefi-boset-ta
    aparicurcur gueshpir aywacuran. Apurä aywaycashancho wamrata sajtaycuran. Chay
    cajllami chaquincuna mancuyacäcuran.
  bqp-bqp: Solu nɛ́ Yonatã sↄ̃ à nɛ́ vĩ ɛrɛ ũ. Gↄrↄ kũ nɛ́ pìi kà wɛ̃̀ sↄↄro, akũ
    Solu kũ Yonatão gana Yɛzɛrili baaruu sù. Kũ a gwàri a sɛ̀ àtɛn bàa lɛ́ kãao,
    a wãnaa gũnn nɛ́ pìi pìtia à lɛ̀tɛ. Abire mɛ́ à tò à ɛrɛ kũ̀. A tↄ́n Mɛfibosɛ.
  hat-hat: Jonatan, pitit Sayil la, te gen yon pitit gason yo te rele Mefibochèt.
    Li te enfim nan tou de pye l' yo. Li te gen senkan lè Sayil ak Jonatan mouri.
    Lè nouvèl lanmò yo rive soti lavil Jizreyèl, nouris la pran Mefibochèt, li kouri
    al kache avè l'. Men, pandan l'ap prese kouri a, pitit la sot tonbe nan men l'.
    Se konsa li vin enfim nan pye.
  eng-BSB: And Jonathan son of Saul had a son who was lame in his feet. He was five
    years old when the report about Saul and Jonathan came from Jezreel. His nurse
    picked him up and fled, but as she was hurrying to escape, he fell and became
    lame. His name was Mephibosheth.
  tod-tod: Zunu loun ɠila ge ɠɛni Sayile ná-doun zunui Zonatan ʋɛ, kɔɠɔ felegɔi pɛ
    maalɛɠɛfɛgai. Zizeleyɛle ɠɔɔi ma ziɛgi zu, kona dɔɔlugɔ ɠa é ɠɛni zea. Sayile
    ta Zonatan ti zaa wooi ʋaai ma, doun zo anzanui seɠeni, é ʋela la, é yɛ gaazuvilɛi
    zu, é too, naa ɠɔɠɔ felegɔiti ti ɠula bu. Daa ɠɛni ga Mefiɓaale.
  eng-WEBPB: Now Jonathan, Saul’s son, had a son who was lame in his feet. He was
    five years old when the news came about Saul and Jonathan out of Jezreel; and
    his nurse picked him up and fled. As she hurried to flee, he fell and became lame.
    His name was Mephibosheth.
  kbq-kbq: Hagi Soli nemofo Jonatani'a mago mofavre ante'neana, ana mofavremofo agamo'a
    haviza hu'ne. Hagi ana mofavremo'a 5fu'a kafu nehige'za Soline Jonataninema zanahaza
    zanagenkea ehanatigeno, mofavrema kegava nehia a'mo'a ana mofavrea avreno fre'ne.
    Hianagi ana mofavrema avreno nefreno ome ahentegeno, ana risemofo tarega aga hantagi'ne.
    Hagi ana rise'mofo agi'a Mefiboseti'e.
  nhe-BL: (Jonatán, icone Saúl, quipixtoya se icone tlen metzcuachotiyaya tlen itoca
    Mefi Boset. Metzcuachotixqui ipan nopa tonal quema ajsic tlajtoli tlen altepetl
    Jezreel para mijqui Jonatán tlen eliyaya itata nopa oquichpil huan Saúl tlen eliyaya
    ihueyi tata. Ipan nopa tonali nopa oquichpil san quipiyayaya macuili xihuitl,
    huan se sihuatl tlen quimocuitlahuiyaya quicuitejqui nopa conetl para cholojque.
    Huan pampa motlalohuayaya huan moisihuiltiyaya para cholose, nopa conetl huetzito
    huan mocajqui metzcuachotic.)
  bus-bus: Solu nɛ́ Yonatã sↄ̃ nɛ́ vĩ ɛrɛ ũ. Gurↄↄ kɛ̀ nɛ́ pì kà wɛ̃̀ sↄↄro, ben
    Solu kↄ̃n Yonatão gana Yɛzɛrili baaru sù. Kɛ̀ à gwàri à sɛ̀ èe bàa lɛɛo, à wãna
    guun nɛ́ pì pìtia à lɛ̀ɛ. Bee bé à tò à ɛrɛ kũ̀. À tↄ́n Mɛfibosɛ.
  gub-BL: Xau Zereew pe izuka mehe Zonata izuka mehe wereko Mewimozet Zonata ta'yr
    5 kwarahy a'e. Amo kuzà uzekaiw katu hehe. Xau izuka awer Zonata izuka awer imume'u
    haw henu mehe a'e kuzà upyhyk Mewimozet a'e wi uzàn pà, heraha pà kury. Izàn wer
    tuwe a'e mehe. A'e rupi nuzekaiw katu kwaw kwarer rehe. Weityk. A'e rupi ipàri
    kwarer a'e re.
  eng-DRA: 'And Jonathan the son of Saul bad a son that was lame of his feet: for
    he was five years old when the tidings came of Saul and Jonathan from Jezrahel.
    And his nurse took him up and fled: and as she made haste to flee, he fell and
    became lame: and his name was Miphiboseth.'
