  dop-dop: Ɩsǝpɑɑlɩ kɑ wɛnɑ ɩ kʋlɩɩʋ nyʋɣʋ nyǝ́mɑ kɛ nɑɑlɛ kɛ́. Pɑ yɑɑ lɛlʋ sɩ Pɑɑnɑ
    nɑ lɛlʋ sɩ Lekɑpii pɑ cɑɑ kɛlɛ Pɛncɑmɛɛ tʋ Limɔŋ wei ɩ wɛ Pelɔtɩ tɔ. Mpi tɔ, ɩcɑtɛ
    ntɛ́ pɑ nyǝnɑɣɑ-tɛɣɛ Pɛncɑmɛɛ nyǝ́mɑ nyǝntɛ kɛ́.
  azb-azb: Şaul oğlu İş-Boşetin dəstə başçısı olan iki adamı var idi. Bunlar Binyamin
    övladlarından olan Beerotlu Rimmonun oğulları olub, birinin adı Baana, o birinin
    adı isə Rekav idi. Beerot da Binyaminin bir hissəsi sayılır.
  eng-DBY: 'And Saul''s son had two men, captains of bands: the name of the one was
    Baanah, and the name of the other Rechab, the sons of Rimmon the Beerothite, of
    the children of Benjamin; for Beeroth also was reckoned to Benjamin.'
  hin-2017: शाऊल के पुत्र के दो जन थे जो दलों के प्रधान थे; एक का नाम बानाह, और दूसरे
    का नाम रेकाब था, ये दोनों बेरोतवासी बिन्यामीनी रिम्मोन के पुत्र थे, (क्योंकि बेरोत
    भी बिन्यामीन के भाग में गिना जाता है;
  wol-KYG: 'Isboset amoon na ñaari njiiti gàngooru yàqkat: kenn ka di Baana, ka ca
    des di Rekab, ñuy doomi góor gu ñuy wax Rimon, giiroo ci giirug Beñamin te dëkke
    Berot ga ñu boole woon ca suufas Beñamin;'
  eng-YLT: And two men, heads of troops, have been [to] the son of Saul, the name
    of the one [is] Baanah, and the name of the second Rechab, sons of Rimmon the
    Beerothite, of the sons of Benjamin, for also Beeroth is reckoned to Benjamin,
  eng-WYC-2017: And two men, princes of companies, were to the son of Saul; name to
    the one was Baanah, and name to the tother was Rechab, the sons of Rimmon the
    Beerothite, of the sons of Benjamin; for also Beeroth is areckoned in Benjamin.
  eng-WMBB: Saul’s son had two men who were captains of raiding bands. The name of
    one was Baanah and the name of the other Rechab, the sons of Rimmon the Beerothite,
    of the children of Benjamin (for Beeroth also is considered a part of Benjamin;
  urd-GVH: इशबोसत के दो आदमी थे जिनके नाम बाना और रैकाब थे। जब कभी इशबोसत के फ़ौजी
    छापा मारने के लिए निकलते तो यह दो भाई उन पर मुक़र्रर थे। उनका बाप रिम्मोन बिनयमीन
    के क़बायली इलाक़े के शहर बैरोत का रहनेवाला था। बैरोत भी बिनयमीन में शुमार किया
    जाता है,
  rug-rug: Karua koimata koasa nana qeto minate e Isiboseti sapu tuturaṉa pa vinaripera
    si koa pa Biaroti pa popoa Benisimane. Ari Bana meke e Rekabi sari karua tuna
    koreo e Rimoni.
  gaz-gaz: Yeroo sanatti Iish-Booshet ilmi Saaʼol dura buutota garee duultotaa lama
    qaba ture. Inni tokko Baʼanaa, kaan immoo Rekaab jedhama ture; isaanis ilmaan
    Rimoon namicha Biʼeeroot kan gosa Beniyaam sanaa ti; Biʼeeroot kun akka kutaa
    Beniyaamitti lakkaaʼama;
  fra-LSG: Le fils de Saül avait deux chefs de bandes, dont l’un s’appelait Baana
    et l’autre Récab; ils étaient fils de Rimmon de Beéroth, d’entre les fils de Benjamin.
    Car Beéroth était regardée comme faisant partie de Benjamin,
  yal-yal: Gali kuntigi firin yi Sɔli a dii xɛmɛn yii, Banaha nun Rekabu. Rimɔn Beroti
    kaan nan ma dii xɛmɛ yi e ra, Bunyamin bɔnsɔnni.
  haw-1868: Aia na kanaka elua no ke keiki a Saula, he mau lunakoa; o Baana ka inoa
    o kekahi, a o Rekaba ka inoa o kekahi; na keiki laua a Rimona no Beerota no na
    mamo a Beniamina; (no ka mea, ua helu pu ia o Beerota me ka Beniamina;
  arb-NAV: وَكَانَ عَلَى رَأْسِ فِرَقِ الْغُزَاةِ التَّابِعَةِ لاِبْنِ شَاوُلَ قَائِدَانِ
    أَخَوَانِ، هُمَا بَعْنَةُ وَرَكَابُ ابْنَا رِمُّونَ الْبَئِيرُوتِيِّ مِنْ بِنِي
    بِنْيَامِينَ، لأَنَّ بَئِيرُوتَ حُسِبَتْ فِي عِدَادِ مِيرَاثِ سِبْطِ بِنْيَامِينَ،
  ewe-ewe: Azɔ la, ŋutsu eve nɔ Saul ƒe viŋutsu si eye wonye adzohawo nunɔlawo. Ɖeka
    ŋkɔe nye Baana eye evelia ŋkɔe nye Rekab. Wonye Rimon, Beerot tɔ, ame si tso Banyamin
    to la me la ƒe viwo. Wobua Beerot abe Benyamin ƒe akpa aɖe ene
  eng-LEE: 'And Saul''s son had two men who were captains of bands; the name of the
    one was Ba''anah, and the name of the other Rechab, the sons of Rimmon the Beerothite,
    of the children of Benjamin: (for Beeroth also was reckoned to Benjamin:'
  asm-FB: চৌলৰ পুত্ৰৰ দুজন সৈন্যবৰ্গৰ দলপতি আছিল৷ এজনৰ নাম বানা আৰু আন জনৰ নাম ৰেখব;
    তেওঁলোক বিন্যামীনৰ বংশৰ বেৰোতীয়া ৰিম্মোনৰ পুত্ৰ; কিয়নো বেৰোতা বিন্যামীনৰ আধিপত্যৰ
    মাজৰো এজন বুলি গণিত হৈছিল
  sus-A: سْورِ مَنفّ قِرِن نُ نَ سْلُ شَ دِ يِ رَ. كٍرٍن نُ شِلِ بَانَ، بٌورٍ نُ شِلِ
    رٍكَبُ. رِ مْن بٍيرٌتِكَ شَ دِ شّمّيٍ نَن نُ عٍ رَ. بٍيرٌتِكَيٍ نُ نَ بُنيَمِن
    بْنسْي يَ مَ،
  fra-SBL: Le fils de Saül avait deux hommes qui étaient chefs de bandes de pillards.
    L'un s'appelait Baana et l'autre Rechab, fils de Rimmon, le Beérothien, d'entre
    les fils de Benjamin (car Beéroth est aussi considéré comme faisant partie de
    Benjamin ;
  hbo-hbo: וּשְׁנֵ֣י אֲנָשִׁ֣ים שָׂרֵֽי־גְדוּדִ֣ים הָי֪וּ בֶן־שָׁא֟וּל שֵׁם֩ הָאֶחָ֨ד
    בַּֽעֲנָ֜ה וְשֵׁ֧ם הַשֵּׁנִ֣י רֵכָ֗ב בְּנֵ֛י רִמֹּ֥ון הַבְּאֶֽרֹתִ֖י מִבְּנֵ֣י
    בִנְיָמִ֑ן כִּ֚י גַּם־בְּאֵרֹ֔ות תֵּחָשֵׁ֖ב עַל־בִּנְיָמִֽן׃
  piu-2006: '@see-verse:2SA.004.001'
  kik-kik: Nake mũrũ wa Saũlũ aarĩ na andũ eerĩ arĩa maarĩ atongoria a ikundi cia
    gũtharĩkanĩra. Ũmwe eetagwo Baana na ũcio ũngĩ Rekabu; maarĩ ariũ a Rimoni ũrĩa
    Mũbeerothi wa mũhĩrĩga wa Benjamini; Beerothu gũtaragwo ta gĩcunjĩ kĩa Benjamini,
  fra-NCL: Le fils de Saül avait deux chefs de bandes, dont l’un s’appelait Baana,
    et l’autre Réchab, tous deux fils de Remmon de Béroth, d’entre les fils de Benjamin.
    Car Béroth est aussi comptée comme faisant partie de Benjamin,
  cek-AK: Saul capa loe misatuh zaehoikung angraeng hnetto tawnh; maeto loe Baanah,
    kalah maeto loe Rekap, tiah kawk o; nihnik loe Benjamin acaeng, Beeroth imthung
    takoh Rimmon ih caa ah oh hoi; Beeroth loe Benjamin acaeng thungah athum;
  cuk-cuk: Isbosetʼbali dule warbo gudimalad, dule-ibmar-atursamalad-e-dummagan. Gwensak,
    Baanaʼye nugad, baiddi, Recabʼye nugad. Amarde Rimón-masmala gued, Beerot-neggweburginmaladid,
    Benjamín-wagan-imbagi gudimarmogad. (Ar Beerot-neggweburde, Benjamín-yargadga
    gunonigusad.
  uig-CYR: Саулниң оғлиниң қошуниниң алдин жүрәр қисмида икки сәрдари болуп, бириниң
    исми Баанаһ, йәнә бириниң исми Рәкаб еди. Улар Бинямин қәбилисидин болған Бәәротлуқ
    Риммонниң оғуллири еди (чүнки Бәәрот Бинямин қәбилисигә тәвә һесаплинатти;
  tel-2017: అయితే సౌలు కుమారుడి దగ్గర ఇద్దరు సైన్యాధికారులు ఉన్నారు. ఒకడి పేరు బయనా,
    రెండవవాడి పేరు రేకాబు. వీరిద్దరూ బెన్యామీను గోత్రానికి చెందిన బెయేరోతు నివాసి
    అయిన రిమ్మోను కొడుకులు. బెయేరోతు బెన్యామీనీయుల దేశంలో చేరిన ప్రాంతం.
  hat-BSA: Fis a Saül la te gen de mesye ki te kòmandan a bann sòlda yo. Non a youn
    se te Baana e lòt la te Récab, fis a Rimmon Beéroth yo, ki apatyen a fis Benjamin
    yo (paske Beéroth te konsidere kòm yon pati nan Benjamin.
  kos-kos: Oasr mwet luo lal Ishbosheth su kol un mwet orek lokoalok. Inen mwet luo
    inge pa Baanah ac Rechab, wen natul Rimmon mwet Beeroth in sruf lal Benjamin.
    (Acn Beeroth oaoa nu ke ip lun Benjamin.
  hbo-WLC: וּשְׁנֵ֣י אֲנָשִׁ֣ים שָׂרֵֽי־גְדוּדִ֣ים הָי֪וּ בֶן־שָׁא֟וּל שֵׁם֩ הָאֶחָ֨ד
    בַּֽעֲנָ֜ה וְשֵׁ֧ם הַשֵּׁנִ֣י רֵכָ֗ב בְּנֵ֛י רִמּ֥וֹן הַבְּאֶֽרֹתִ֖י מִבְּנֵ֣י
    בִנְיָמִ֑ן כִּ֚י גַּם־בְּאֵר֔וֹת תֵּחָשֵׁ֖ב עַל־בִּנְיָמִֽן׃
  ibo-ibo: Nʼoge a, nwa Sọl nwere mmadụ abụọ ndị bụ ndịisi ndị na-aga apụnara ndị
    mmadụ ihe. Aha otu onye bụ Baana, aha onye nke ọzọ bụ Rekab. Ha abụọ bụ ụmụ Rimọn
    onye Beerọt, nke dị nʼebo Benjamin. A na-agụ ndị Beerọt dịka ndị Benjamin,
  ory-ory: ପୁଣି ଶାଉଲଙ୍କର ପୁତ୍ର ଈଶ୍‍ବୋଶତର ଦୁଇ ଜଣ ଦଳପତି ଥିଲେ; ଜଣକର ନାମ ବାନା ଓ ଅନ୍ୟର
    ନାମ ରେଖବ; ଏମାନେ ବିନ୍ୟାମୀନ୍-ବଂଶଜାତ ବେରୋତୀୟ ରିମ୍ମୋନ୍‍ର ପୁତ୍ର। (କାରଣ ବେରୋତ ମଧ୍ୟ ବିନ୍ୟାମୀନ୍‍ର
    ଅଧିକାରରେ ଗଣିତ;
  chk-chk: A wor ruoman mwän ren Isiposet, ir meilapen ewe mwichen sounfiu mi kütta
    liaper, iten eman Paana, iten pwal ewe eman Rekap. Ätekei nöün Rimon mwän ewe
    re Peniamin seni Perot. Iwe, Perot a nom lon kinikinin ewe fanü Peniamin.
  ssd-ssd: Rimon tuku kiŋo armba Bana nale Rekab ndoŋ nale Isboset tuku kame gabat
    minnaik. Nale kame mbal kilmba ŋgueu mbal ndoŋ kame buwanu. Mam nakile Rimon nu
    Berotnu. Nane tuku tumbraŋ mboŋ ta Benyamin. (Berot tumbraŋ ta nane Benyamin mbal
    tuku ŋgade.
  rop-rop: Wal Ishboseth bin abum dubala boswan solja hubin oldei go eniweya garram
    olabat solja blanga fait. Det dubala boswan solja bin neim Beina en Reikeb, en
    dubala bin braja gija garram wanbala dedi neim Riman hubin jidan langa det taun
    gulum Biroth.
  ukr-1871: Було ж у Саулового сина Евостея два мужі, гетьмани прибічників; імя одному
    Баана, а другому Рихаб, сини Реммона Бееротянина, з потомків Беняминових, бо й
    Беерот прилїчено до Бенямина.
  deu-1951: Es waren aber zwei Männer, Rottenführer des Sohnes Sauls (der eine hieß
    Baana, der andere hieß Rechab) Söhne Rimmons, des Beerotiters, aus den Kindern
    Benjamin; denn Beerot wurde auch zu Benjamin gerechnet.
  eng-JPS: And Saul's son had two men that were captains of bands; the name of the
    one was Baanah, and the name of the other Rechab, the sons of Rimmon the Beerothite,
    of the children of Benjamin; for Beeroth also is reckoned to Benjamin;
  srp-1865: A imaše sin Saulov dvije vojvode nad èetama; jednom bješe ime Vana, a
    drugom bješe ime Rihav, sinovi Rimona Viroæanina, od sinova Venijaminovijeh; jer
    se i Virot brojaše Venijaminu;
  lug-lug: Mutabani wa Sawulo oyo yalina abasajja be babiri, bombi nga baduumizi ba
    bibinja, omu nga ye Baana, n’owokubiri nga ye Lekabu. Baali batabani ba Limmoni
    Omubeerosi ng’ava mu kika kya Benyamini, kubanga Beerosi kyabalibwanga okuba ekimu
    ki bitundu bya Benyamini,
  heb-heb: ושני אנשים שרי גדודים היו בן שאול שם האחד בענה ושם השני רכב בני רמון הבארתי
    מבני בנימן כי גם בארות תחשב על בנימן׃
  ben-IRV: শৌলের ছেলের দুজন দলপতি ছিল, এক জনের নাম বানা, আরেকজনের নাম রেখব, তারা বিন্যামীন
    বংশের বেরোতীয় রিম্মোণের ছেলে৷
  pan-pan: ਸ਼ਾਊਲ ਦੇ ਪੁੱਤਰ ਦੇ ਦੋ ਮਨੁੱਖ ਸਨ ਜੋ ਟੋਲੀਆਂ ਦੇ ਪ੍ਰਧਾਨ ਸਨ, ਇੱਕ ਦਾ ਨਾਮ ਬਆਨਾਹ
    ਅਤੇ ਦੂਜੇ ਦਾ ਨਾਮ ਰੇਕਾਬ ਸੀ, ਇਹ ਦੋਵੇਂ ਬਿਨਯਾਮੀਨ ਦੇ ਵੰਸ਼ ਵਿੱਚੋਂ ਬੇਰੋਥੀ ਰਿੰਮੋਨ ਦੇ ਪੁੱਤਰ
    ਸਨ। ਕਿਉਂ ਜੋ ਬੇਰੋਥੀ ਵੀ ਬਿਨਯਾਮੀਨ ਵਿੱਚ ਹੀ ਗਿਣਿਆ ਜਾਂਦਾ ਸੀ।
  tkr-tkr: Şaulne duxayqa İşboşetıqa q'öyre cune destebışda xərna ıxha. Manbı Benyaminaaşinbı
    vooxhene Beerotğançene Rimmonun dixbı vuxha. Manbışde sang'un do Baana, mansang'unud
    Rexav ıxha. Beerot vucub Benyaminaaşinacab vuxha.
  mya-JVB: ရှောလု ၏သား ၌ ဗာနာ နှင့် ရေခပ် အမည် ရှိသောသူတည်းဟူသောတပ်မှူး နှစ် ယောက်ရှိ
    ၏။ သူတို့ သည် ဗင်္ယာမိန် အမျိုး ဗေရောသိ အနွယ်ရိမ္မုန် ၏သား ဖြစ်ကြ ၏။ ဗေရုတ် မြို့သည်
    ဗင်္ယာမိန် ခရိုင်အဝင်ဖြစ်သော်လည်း၊
  tbg-tbg: Ho vi entara Isi-Bosetira iqoka vaiinti taaraqanta Baanaka Rekaapika iqoka
    vaiinti vonavuqaa raqiki vautanta, vitanta nái iqoka vaiinti ntita vare oru vo
    vatuka vo vatukaqi navutaaka ntaihe vaura. Vitanta qova Berotihainaava Rimoniva
    Benaminira vohaa ankuvano vaura. Haaru vo vatanaaka Beroti vatuka mini ke ruqemake
    Gitaimu vatukaini vumanta Benaminira anku vaiinti nahenti hini kuka oru Beroti
    viraqi vaura. Maa entaravata vika viraqi variarara ti, vi vatukava Benaminira
    vataqi vaivo tiara.
  hmo-hmo: Isiboseta be mai ena tuari orea maragidia biagudia rua, edia ladana be
    Banaha bona Rekaba. Idia ruaosi be Rimono, Beroto tauna ena natuna. Inai Beroto
    hanua be Beniamina iduhu ena hanua ta.
  urd-urd: और साऊल के बेटे इश्बोसत के दो आदमी थे जो फ़ौजों के सरदार थे, एक का नाम
    बा'ना और दूसरे का रेकाब था, यह दोनों बिनयमीन की नसल के बैरूती रिम्मोंन के बेटे
    थे, क्यूँकि बैरूत भी बनी बिनयमीन का गिना जाता है।
  rus-SYN: У Иевосфея, сына Саулова, два было предводителя войска; имя одного - Баана
    и имя другого - Рихав, сыновья Реммона Беерофянина, из потомков Вениаминовых,
    ибо и Беероф причислялся к Вениамину.
  bqc-SIM: Saulu nɛ́pi zĩgↄ̃ dↄaanaↄ vĩ gbɛ̃ↄn pla, ado tↄ́n Baana, ado sↄ̃ Lekabu.
    Beelo gbɛ̃́ Limↄ, Bɛ̃yãmɛɛ bui nɛ́ↄnɛ. Wà Beelo dìlɛ Bɛ̃yãmɛɛ pↄ́ ũ yãaɛ,
  tcz-CHONGTHU: Tun Ishbosheth’s in sepai galamkai Rimmon chateni Baanah le Recab
    chu anei in, amani chu Benjamin phungmi Beeroth a cheng ahilhon ne. chule tun
    Beeroth khopi chu Benjamin’s te gamsung ahitan ahi.
  mar-mar: शौलाच्या पुत्राजवळ दोन माणसे सेनानायक होती; रेखाब आणि बाना ही त्यांची नावे
    होती. हे रिम्मोनचे पुत्र. रिम्मोन हा बैरोथचा, बैरोथ नगर बन्यामीन वंशाचे, म्हणून
    हे ही बन्यामिनी होत.
  qub-qub: Is-bosetwan caran ishcaj runacuna. Jucninpa jutin caran Baana, jucajpana
    Recab. Paycunaga caran asaltanticunapa mandajnin. Ishcan caran Beerot runa Rimonpa
    wamran. Benjamín trïbupitami caran. Beerotcho tiyajcunataga «Benjamín trïbupita»
    nir rejsej.
  bqp-bqp: Solu nɛ́ pìi zĩ̀kari gbɛ̃ zↄ̃kↄ̃nↄ vĩ gbɛ̃nↄn pla, a do tↄ́n Baana, a
    do sↄ̃ Rekabu. Bero gbɛ̃ Rimↄ, Biliaminu buri nɛ́nↄmɛ. Ò Bero dìtɛ Biliaminu bùsu
    pↄ́ ũ yãmɛ,
  hat-hat: Ichbochèt te gen nan lame li a de chèf piyajè ki te rele Bana ak Rekab.
    Yo te pitit Rimon, yon nonm nan branch fanmi Benjamen an ki te rete lavil Bewòt.
    Yo te toujou mete nan tèt yo lavil Bewòt se pou branch fanmi Benjamen an li ye,
  eng-BSB: Saul’s son had two men who were leaders of raiding parties. One was named
    Baanah and the other Rechab; they were sons of Rimmon the Beerothite of the tribe
    of Benjamin—Beeroth is considered part of Benjamin,
  tod-tod: Zunu felegɔ ɠɛni Iseɓaale ná-devei wu, ti ga kɔɔɓɔ kundiɠiiti, gilagi
    laa ɠɛni ga Ɓaana, zɔi laa ga Leekaɓe, ti-ɠɛɛ ɠɛni ga Ɓɛnzamɛn nui Limon, Ɓeelɔte
    taazuʋɛ nu ɠɛni de. (Ɓeelɔte ɠɛni ga Ɓɛnzamɛn nuiti po.
  eng-WEBPB: Saul’s son had two men who were captains of raiding bands. The name of
    one was Baanah and the name of the other Rechab, the sons of Rimmon the Beerothite,
    of the children of Benjamin (for Beeroth also is considered a part of Benjamin;
  kbq-kbq: Hagi Soli nemofo Is-boseti sondia vahepima ugota huneke rohu'ma vahe'ma
    re'zama vanoma nehaza sondia vahete kva hu'na'a netre zanagi'a Bana'ene Rekapuke.
    Hagi zanagra Beroti kumate Benzameni nagapinti netrenkike Rimoni mofavre mani'na'e.
  nhe-BL: Huan itztoyaj ome tlacame ipan itlanahuatilis Is Boset tlen quipiyayayaj
    inintequi para quinyacanase soldados huan yase ipan sequinoc tlaltini tlaxtequitij.
    Se itoca eliyaya Baana huan seyoc Recab, huan inijuanti iconehua Rimón tlen ejqui
    altepetl Beerot huan eliyaya se iixhui Benjamín tlen huejcajquiya,
  bus-bus: Solu nɛ́ pì zĩ̀kpɛ gbɛ̃nsinↄ vĩ gↄ̃ↄn plaa, à doo tↄ́n Baana, à doo sↄ̃
    Rekabu. Beero gbɛ̃ Rimↄ, Bɛyãmi bori nɛ́nↄmɛ. Wà Beero dìɛ Bɛyãmi bùsu pↄ́ ũ
    yãmɛ,
  gub-BL: 'Heta mokoz zauxiapekwer wanuwihaw Izimozet rehe we wà. Tuweharupi weruzàn
    wemiruze''eg zauxiapekwer wà, waàmàtyry''ymar waiwy rehe wà. Na''arewahy uzuka
    amo wà, wama''e ipyhyk pà wanuwi wà. Na''aw tuwihaw waner xe wà: Mana, Hekaw.
    Himom ta''yr romo Meerot tawhu pe har romo Mezàmi izuapyapyr romo wanekon wà.
    Tawhu Meerot, Mezàmi izuapyapyr waiwy rehe tuz a''e.'
  eng-DRA: 'Now the son of Saul had two men captains of his bands, the name of the
    one was Baana, and the name of the other Rechab, the sons of Remmon a Berothite
    of the children of Benjamin: for Beroth also was reckoned in Benjamin.'
