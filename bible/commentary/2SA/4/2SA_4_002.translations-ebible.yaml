verse: 2SA.004.002
translations:
  mal-C: ശൗലിന്റെ മകന് കവർച്ചപ്പടയുടെ നായകന്മാരായ രണ്ടു പുരുഷന്മാരുണ്ടായിരുന്നു. ഒരുവന്
    ബാന എന്നും മറ്റവന് രേഖാബ് എന്നും പേരായിരുന്നു; അവർ ബെന്യാമീൻഗോത്രത്തിൽനിന്നുള്ള
    ബെരോത്യനായ രിമ്മോന്റെ പുത്രന്മാരായിരുന്നു. ബെരോത്തും ബെന്യാമീന്റെ ഭാഗമായി കണക്കാക്കപ്പെടുന്നു.
  deu-TKW: 'Nun hatte Sauls Sohn Esbaal zwei Männer als Anführer von Streifscharen
    unter sich: der eine hieß Baana, der andere Rechab - Söhne Rimmons von Beeroth
    aus den Benjaminiten. Auch Beeroth wird nämlich zu Benjamin gerechnet;'
  lin-lin: 'Nzokande mwana mobali ya Saulo azalaki na bato mibale oyo bazalaki bakonzi
    ya mampinga : moko, kombo na ye ezalaki « Baana ; » mpe mosusu, « Rekabi. » Bazalaki
    bana mibali ya Rimoni, moto ya Beyeroti, kati na bato ya ekolo ya Benjame. Beyeroti
    ezalaki eteni ya mabele ya Benjame,'
  eng-LSV: And two men, heads of troops, have been [to] the son of Saul, the name
    of the first [is] Baanah, and the name of the second Rechab, sons of Rimmon the
    Beerothite, of the sons of Benjamin, for Beeroth is also reckoned to Benjamin,
  eng-GNV: 'And Sauls sonne had two men that were captaines of bandes: the one called
    Baanah, and the other called Rechab, the sonnes of Rimmon a Beerothite of the
    children of Beniamin. (for Beeroth was reckened to Beniamin,'
  eng-WEBSTER: 'And Saul''s son had two men that were captains of bands: the name
    of the one was Baanah, and the name of the other Rechab, the sons of Rimmon a
    Beerothite, of the children of Benjamin: (For Beeroth also was reckoned to Benjamin:'
  nhw-BL: Huan itztoyaj ome tlacame ipan itlanahuatilis Is Boset catli quipiyayayaj
    inintequi para quinyacanase soldados huan yase ipan sequinoc tlalme tlachtequitij.
    Se itoca eliyaya Baana huan seyoc Recab, huan inijuanti iconehua Rimón catli ejqui
    altepetl Beerot huan eliyaya se iixhui Benjamín tlen huejcajya,
  swh-ONEN: Basi mwana wa Sauli alikuwa na watu wawili waliokuwa viongozi wa vikundi
    vya uvamizi. Mmoja aliitwa Baana na mwingine Rekabu, waliokuwa wana wa Rimoni,
    Mbeerothi, kutoka kabila la Benyamini. Beerothi alihesabiwa kuwa sehemu ya Benyamini,
  bba-bba: Sɔɔlun bii wi, u tɑbu sinɑmbu yiru mɔ be bɑ rɑ tɑbu kowobu kpɑre bu kɑ
    wɔrɑɑ dɑ. Beyɑ Bɑɑnɑ kɑ Rekɑbu. Be kpuro bɑ sɑ̃ɑwɑ Rimɔɔ, Beerɔtuɡiin bibu Bɛnyɑmɛɛn
    bweseru sɔɔ.
  eng-KJVCPB: 'And Saul’s son had two men that were captains of bands: the name of
    the one was Baanah, and the name of the other Rechab, the sons of Rimmon a Beerothite,
    of the children of Benjamin: (for Beeroth also was reckoned to Benjamin:'
  luo-luo: Koro wuod Saulo ne ni kod ji ariyo mane otelo ni jolweny mane dhi peyo.
    Achiel kuomgi ne nyinge Baana to machielo ne iluongo ni Rekab; ne gin yawuot Rimon
    ja-Beeroth, moa dhood Benjamin nikech Beeroth ne ikwano kaka achiel kuom jo-Benjamin,
  meu-meu: Saulo natuna na mai ena tuari oreadia maraḡidia biagudia rarua; ladadia
    na Baanaha bona Rekab. Raruosi na Beniamina iduhuna tauna ta, ladana Rimon, Beroto
    tauna, natuna. (Hari Beroto danu e gwauraiamu Beniamina hanuana ta;
  npi-ULB: शाऊलका छोराका दुई जना मानिस थिए जो सिपाहरूका समूहहरूका कप्‍तानहरू थिए ।
    एक जनाको नाउँ बानाह र अर्काको नाउँ रेकाब थियो, जो बेन्यामीनको मानिस बेरोती रिम्‍मोनका
    छोराहरू थिए (किनभने बेरोतलाई बेन्यामीनको हिस्‍सा ठानिन्छ,
  yor-yor: 'Ọmọ Saulu sì ní ọkùnrin méjì tí í ṣe olórí ẹgbẹ́ ogun: a ń pe orúkọ ọ̀kan
    ní Baanah, àti orúkọ èkejì ní Rekabu, àwọn ọmọ Rimoni ará Beeroti ti àwọn ọmọ
    Benjamini (nítorí pé a sì ka Beeroti pẹ̀lú Benjamini).'
  ind-ind: Isboset memiliki dua orang kepala regu yang bertugas menjarah daerah musuh.
    Mereka bernama Banah dan Rekab, anak Rimon dari kota Beerot, orang Benyamin. (Beerot
    berada di wilayah suku Benyamin.
  pes-OPCB: ایشبوشت دو فرمانده سپاه داشت به نامهای بعنه و ریکاب. آنها پسران رمون بئیروتی
    از قبیلهٔ بنیامین بودند. (با اینکه اهالی بئیروت به جتایم فرار کرده و در آنجا ساکن
    شده بودند، ولی باز جزو قبیلهٔ بنیامین محسوب می‌شدند.)
  tgl-ULB: Ngayon ang lalaking anak ni Saul ay mayroong dalawang tauhan na mga kapitan
    ng mga pangkat sundalo. Baana ang pangalan ng isa at Recab ang isa, mga lalaking
    anak ni Rimon na taga-Beerot na mga tao ni Benjamin (dahil ang Beerot ay itinuring
    na bahagi ng Benjamin,
  hui-hui: Isibosedenaga ami agali kirali libu wai bu poragoha haguane howa agali
    maru haru haga hene. Libu mini Bana Legabala Berodo tanoali Limono mbira henego
    igini hene. Agali ogolabo libu Beniyamini hameigini aria haradagua binidagoni
    irane Berodo tano ogoni Beniyamini hameigini dindihayagi mo tago hene wiagola
    ani hene.
  mya-mya: ဣ​ရှ​ဗော​ရှက်​တွင်​လု​ယက်​တိုက်​ခိုက်​သည့်​အ​ဖွဲ့ များ​၏​ခေါင်း​ဆောင်​နှစ်​ယောက်​ရှိ​၏။
    သူ​တို့​၏ နာ​မည်​မှာ​ဗာ​နာ​နှင့်​ရေ​ခပ်​ဖြစ်​၍​ဗေ​ရုတ်​မြို့ မှ​ဗင်္ယာ​မိန်​အ​နွယ်​ဝင်​ရိမ္မုန်​၏​သား​များ​ဖြစ်
    ကြ​၏။ (ဗေ​ရုတ်​မြို့​သည်​ဗင်္ယာ​မိန်​နယ်​တွင် အ​ပါ​အ​ဝင်​ဖြစ်​၏။-
  bod-N: སོ་ལོའི་སྲས་ལ་འཕྲལ་རྒོལ་རུ་ཁག་གི་བཀོད་འདོམས་དམག་དཔོན་གཉིས་ཡོད་དེ་གཅིག་གི་མིང་ལ་པ་ཨ་ནཱ་དང་གཞན་དེའི་མིང་ལ་རེ་ཁབ་ཅེས་བྱའོ།
    །དེ་གཉིས་ནི་པེན་ཡཱ་མེན་གྱི་བུ་ལས་པེ་ཨེ་རཱོད་པ་རིམ་མོན་བྱ་བའི་བུ་ཡིན་ཞིང་། པེ་ཨེ་རཱོད་བྱ་བ་པེན་ཡཱ་མེན་གྱི་ཁོངས་སུ་བརྩིས་པ་ཡིན་ནོ།
    །
  sna-sna: Zvino mwanakomana waSauro akanga ana varume vaviri vakanga vari vakuru
    vamapoka avapambi. Mumwe ainzi Bhaana mumwe achinzi Rekabhu; vakanga vari vanakomana
    vaRimoni muBheeroti aibva kurudzi rwaBhenjamini (Bheeroti rinoverengerwawo kuna
    Bhenjamini,
  spa-BLM: El hijo de Saúl tenía dos hombres que eran capitanes de bandas de asalto.
    Uno se llamaba Baana y el otro Recab, hijos de Rimón el beerotita, de los hijos
    de Benjamín (pues Beerot también se considera parte de Benjamín;
  cac-cac: Ay chavan̈ eb' vin̈ schecab' vin̈aj Is-boset chi', yajal yaj eb' vin̈ d'a
    jun n̈ilan̈ eb' soldado elc'um. Ay jun vin̈ scuch Baana, axo junxo vin̈ scuch
    Recab. A vin̈aj Rimón cajan d'a Beerot d'a slac'anil b'aj tz'ec' smacb'en eb'
    yic Benjamín ay yuninal eb' vin̈. (A eb' yin̈tilal eb' anima cajan d'a Beerot
    chi', yin̈tilal eb' vin̈aj Benjamín.
  swh-ULB: Basi mwana wa Sauli alikuwa na watu wawili waliokuwa wakuu wa vikosi vya
    askari. Mmoja wao alikuwa Baana na mwingine alikuwa Rekabu, wana wa Rimoni Mbeerothi
    wa wana wa Benjamini(kwa maana Berothi ilihesabiwa kuwa sehemu ya Benjamini,
  bel-bel: 'У Евастэя, сына Саўлавага, было два правадыры войска: імя аднаго - Баана
    і імя другога - Рыхаў, сыны Рэмона Бэерацяніна, з наступнікаў Веньямінавых, бо
    і Бэерот належаў да Веньяміна.'
  deu-ELBBK: Und zwei Männer waren Oberste der Scharen des Sohnes Sauls, der Name
    des einen war Baana, und der Name des anderen Rekab, Söhne Rimmons, des Beerotiters,
    von den Kindern Benjamin. Denn auch Beerot wird zu Benjamin gerechnet;
  mbb-OT: Duen dezuwa he sakup ni Ishboshet he iyan mibpengulu te kedsurung diyà te
    inged te menge kuntada zan. Si Baana wey si Recab. Menge anak sikandan ni Rimon
    he tig-Beerot, he ebpuun te tribu ni Benjamin. Heini is Beerot sakup te Benjamin,
  mal-2015: എന്നാൽ ശൗലിന്റെ മകന്നു പടനായകന്മാരായ രണ്ടു പുരുഷന്മാരുണ്ടായിരുന്നു; ഒരുത്തന്നു
    ബാനാ എന്നും മറ്റവന്നു രേഖാബ് എന്നും പേർ. അവൻ ബെന്യാമീന്യരിൽ ബെരോത്യനായ രിമ്മോന്റെ
    പുത്രന്മാർ ആയിരുന്നു; ബെരോത്ത് ബെന്യാമീനിൽ ഉൾപ്പെട്ടതായി വിചാരിച്ചുവരുന്നു.
  rmc-rmc: Le Išbošet sas duj murša, save sas veľiťeľa upral o slugaďa. Jekh lendar
    pes vičinelas Baanah a dujto Rechab. Lengro dad sas o Rimon andral o foros Beerot,
    bo the o Beerot pes rachinel paš o Benjamin;
  pes-OPV: و پسر شاول دو مرد داشت که سردار فوج بودند؛ اسم یکی بعنه و اسم دیگری ریکاب
    بود، پسران رمون بئیروتی از بنی بنیامین، زیرا که بئیروت با بنیامین محسوب بود.
  ron-1924: Фиул луй Саул авя дой капь песте четеле де рэзбой, динтре каре унул се
    нумя Баана, яр алтул, Рекаб; ерау фиий луй Римон дин Беерот, динтре фиий луй Бениамин.
    Кэч Беерот ера привит ка фэкынд парте дин Бениамин,
  ben-OBCV: শৌলের ছেলের কাছে দুজন লোক ছিল, যারা ছিল আক্রমণকারী দলের সর্দার। একজনের
    নাম ছিল বানা, অন্যজনের নাম রেখব; তারা ছিল বিন্যামীন বংশীয় বেরোতীয় রিম্মোণের
    ছেলে—বেরোৎ বিন্যামীনের অংশবিশেষ বলে বিবেচিত হত,
  som-som: Oo Saa'uul wiilkiisii Iishboshed ahaana wuxuu lahaa laba nin oo askartiisa
    saraakiil u ahaa. Mid magiciisu wuxuu ahaa Bacanaah, oo kan kale magiciisuna wuxuu
    ahaa Reekaab, oo waxayna ahaayeen ilmo Rimmon kii reer Bi'irod, oo waxayna ahaayeen
    reer Benyaamiin (waayo, Bi'irod waxaa lagu tiriyey reer Benyaamiin,
  lat-VUC: 'Duo autem viri principes latronum erant filio Saul, nomen uni Baana, et
    nomen alteri Rechab, filii Remmon Berothitæ de filiis Benjamin: siquidem et Beroth
    reputata est in Benjamin.'
  eng-ASVBT: 'And Ish-bosheth, Saul’s son, had two men that were captains of bands:
    the name of the one was Baanah, and the name of the other Rechab, the sons of
    Rimmon the Beerothite, of the children of Benjamin (for Beeroth also is reckoned
    to Benjamin:'
  ita-1885: Or il figliuolo di Saulle avea due capitani di schiere; il nome dell'uno
    era Baana, e il nome dell'altro Recab; ed erano figliuoli di Rimmon Beerotita,
    dei figliuoli di Beniamino; perciocchè anche Beerot è reputata di Beniamino.
  eng-LXXUP: 'And Ish-bosheth the son of Saul had two men that were captains of bands:
    the name of the one was Baanah, and the name of the other Rechab, sons of Rimmon
    the Beerothite of the children of Benjamin; for Beeroth was reckoned to the children
    of Benjamin.'
  eng-ULB: Now Saul's son had two men who were captains of groups of soldiers. The
    name of one was Baanah and the other Recab, sons of Rimmon the Beerothite of the
    people of Benjamin (for Beeroth is also considered part of Benjamin,
  spa-VBL: Isboset tenía dos comandantes de sus bandas de asalto. Eran hermanos y
    sus nombres eran Baná y Recab. Eran hijos de Rimón, de la tribu de Benjamín, de
    la ciudad de Berot. Berot se considera parte del territorio de Benjamín,
  fra-_FOB: Or le fils de Saül avait deux chefs de bandes, dont l'un s'appelait Baana
    et l'autre Récab; ils étaient fils de Rimmon le Beérothien, des enfants de Benjamin
    (car Beéroth était réputé appartenir à Benjamin,
  mal-mal: എന്നാൽ ശൌലിന്റെ മകന് പടനായകന്മാരായ രണ്ട് പുരുഷന്മാരുണ്ടായിരുന്നു; ഒരുവന്
    ബാനാ എന്നും മറ്റവന് രേഖാബ് എന്നും പേരായിരുന്നു. അവർ ബെന്യാമീന്യരിൽ ബെരോയോത്യനായ
    രിമ്മോന്റെ പുത്രന്മാർ ആയിരുന്നു.
  urd-GVR: Ishbosat ke do ādmī the jin ke nām Bānā aur Raikāb the. Jab kabhī Ishbosat
    ke faujī chhāpā mārne ke lie nikalte to yih do bhāī un par muqarrar the. Un kā
    bāp Rimmon Binyamīn ke qabāylī ilāqe ke shahr Bairot kā rahne wālā thā. Bairot
    bhī Binyamīn meṅ shumār kiyā jātā hai,
  suz-BL: सावल आ तौ के मार मार रोइक्‍‍ब आन हुल ङा कप्‍तान निक्‍शी बाक्‍सा बाक्‍त।
    मेको का आ नें बानाह नु अर्को आ नें रेकाब बाक्‍माक्‍त। मेको बेयरोथ सहर ङा बेन्‍यामीन
    आ थर ङा रिम्‍मोन आ तौ बाक्‍सा बाक्‍त। मारदे हना बेयरोथ यो बेन्‍यामीन आ रागीम बाक्‍माक्‍त।
    यहोसु ९:१७
  ita-1927: Jsh-Bosheth, figliuolo di Saul, avea due uomini che erano capitani di
    schiere; il nome dell’uno era Baana, e il nome dell’altro Recab; erano figliuoli
    di Rimmon di Beeroth, della tribù di Beniamino, perché anche Beeroth è considerata
    come appartenente a Beniamino,
  ckb-ckb: کوڕەکەی شاول دوو پیاوی هەبوو کە سەردەستەی چەتەکان بوون، یەکێکیان ناوی بەعەنا
    و ئەوی دیکەیان ناوی ڕێکاب بوو، هەردووکیان کوڕی ڕیمۆنی بئێرۆتی بوون کە لە نەوەی
    بنیامین بوو. بئێرۆت لەسەر بنیامین دادەنرێت،
  eng-BBE: 'And Saul''s son had two men, captains of bands, one named Baanah and the
    other Rechab, sons of Rimmon the Beerothite, of the tribe of Benjamin; (for Beeroth
    was at one time taken to be part of Benjamin:'
  kan-OKCV: ಆದರೆ ಸೌಲನ ಮಗನಿಗೆ ಸೇನಾಪತಿಗಳು ಇಬ್ಬರಿದ್ದರು. ಒಬ್ಬನ ಹೆಸರು ಬಾಣನು. ಮತ್ತೊಬ್ಬನ
    ಹೆಸರು ರೇಕಾಬನು. ಇವರು ಬೆನ್ಯಾಮೀನ್ ಗೋತ್ರದಲ್ಲಿ ಬೇರೋತ್ ಗ್ರಾಮದವನಾದ ರಿಮ್ಮೋನನ ಮಕ್ಕಳು. ಏಕೆಂದರೆ
    ಬೇರೋತ್ ಬೆನ್ಯಾಮೀನ್ಯರಿಗೆ ಸೇರಿದ ಗ್ರಾಮ.
  tam-2017: சவுலின் மகனுக்குப் படைத்தலைவர்களாக இரண்டுபேர் இருந்தார்கள்; ஒருவனுக்கு
    பானா என்றும், மற்றவனுக்கு ரேகாப் என்றும் பெயர்; அவர்கள் பென்யமீன் மக்களில் பேரோத்தியனான
    ரிம்மோனின் மகன்கள். பேரோத்தும் பென்யமீனின் ஒரு பகுதியாகக் கருதப்பட்டது.
  spa-RV-1909: 'Y tenía el hijo de Saúl dos varones, los cuales eran capitanes de
    compañía, el nombre de uno era Baana, y el del otro Rechâb, hijos de Rimmón Beerothita,
    de los hijos de Benjamín: (porque Beeroth era contada con Benjamín;'
  ron-BTF: 'Și fiul lui Saul avea doi bărbați care erau căpetenii de cete: numele
    unuia era Baana și numele celuilalt, Recab, fiii lui Rimon, un beerotit, dintre
    copiii lui Beniamin; (fiindcă și Beerot era numărat la Beniamin;'
  eng-WEBP: Saul’s son had two men who were captains of raiding bands. The name of
