verse: 2SA.004.009
translations:
  mal-C: 'ബെരോത്യനായ രിമ്മോന്റെ മകൻ രേഖാബിനോടും അയാളുടെ സഹോദരൻ ബാനയോടും ദാവീദ് മറുപടി
    പറഞ്ഞു: “എന്നെ സകലകഷ്ടങ്ങളിൽനിന്നും വിടുവിച്ച യഹോവയാണെ,'
  deu-TKW: 'David aber gab Rechab und seinem Bruder Baana, den Söhnen Rimmons aus
    Beeroth, folgende Antwort: So wahr Jahwe lebt, der mein Leben aus aller Not befreit
    hat:'
  lin-lin: 'Davidi azongiselaki Rekabi mpe Baana, ndeko na ye ya mobali, bana mibali
    ya Rimoni, moto ya Beyeroti : — Na Kombo na Yawe oyo akangoli ngai na pasi nyonso'
  eng-LSV: And David answers Rechab and his brother Baanah, sons of Rimmon the Beerothite,
    and says to them, “YHWH lives, who has redeemed my soul out of all adversity,
  eng-GNV: Then Dauid answered Rechab and Baanah his brother, the sonnes of Rimmon
    the Beerothite, and saide vnto them, As the Lord liueth, who hath deliuered my
    soule out of al aduersity,
  eng-WEBSTER: And David answered Rechab and Baanah his brother, the sons of Rimmon
    the Beerothite, and said to them, As the LORD liveth, who hath redeemed my soul
    out of all adversity,
  nhw-BL: 'Huan David quinnanquili Recab huan iicni Baana huan quinilhui: ―Iixpa TOTECO
    catli nechmanahuijtoc tlen nochi notequipachol, nimechilhuis catli melahuac.'
  swh-ONEN: Daudi akawajibu Rekabu na Baana nduguye, wana wa Rimoni, Mbeerothi, akasema,
    “Hakika kama Bwana aishivyo, ambaye ameniokoa kutoka taabu zote,
  bba-bba: Dɑfidi u Rekɑbu kɑ Bɑɑnɑ wisɑ u nɛɛ, i ǹ yɑɑye sɔmɔ wi u nɑ u mɑn Sɔɔlun
    ɡɔɔ sɔ̃ɔwɑ, mɑ u tɑmɑɑ lɑbɑɑri ɡeɑ u mɑn nɔɔsiɑmɔ, ɑdɑmɑ nɑ derɑ bɑ nùn mwɑ bɑ
    ɡo Sikilɑɡiɔ? Nɑ nùn win lɑbɑɑrin ɑre wɛ̃. Kɑɑ sere ɡere tɔn kɔ̃sobu be bɑ tɔnu
    wi u kun ɡɑ̃ɑnu kue kɑ̃ɑsi bɑ ɡo win dirɔ mi u kpĩ? Sere kɑ Yinni Gusunɔn wɑ̃ɑru
    wi u mɑn wɔrɑ sɑɑ nɔni swɑ̃ɑru kpuron di, kon de bu bɛɛ ɡowɑ.
  eng-KJVCPB: And David answered Rechab and Baanah his brother, the sons of Rimmon
    the Beerothite, and said unto them, As the Lord liveth, who hath redeemed my soul
    out of all adversity,
  luo-luo: Daudi nodwoko Rekab gi owadgi ma Baana yawuot Rimon ja-Beeroth niya, “Akwongʼora
    gi nying Jehova Nyasaye mangima, moseresa e masiche duto,
  meu-meu: A David ese Rimon tau Beroto natuna raruosi, Rekab mai tadina Baanaha ida,
    e haere henidia, eto, Iehova, dika iboudiai lalodia amo vada e hamaurigu Diravana,
    e maunmu heḡereḡerena,
  npi-ULB: दाऊदले बेरोती रिम्‍मोनका छोराहरू रेकाब र बानाहलाई जावफ दिए । तिनले तिनीहरूलाई
    भने, “जस्तो परमप्रभु जीवित हुनुहुन्छ, जसले मेरो जीवन हरेक कष्‍टबाट बचाउनुभयो,
  yor-yor: Dafidi sì dá Rekabu àti Baanah arákùnrin rẹ̀, àwọn ọmọ Rimoni ará Beeroti
    lóhùn, ó sì wí fún wọn pé, “Bí Olúwa ti ń bẹ, ẹni tí ó gba ẹ̀mí mi lọ́wọ́ gbogbo
    ìpọ́njú.
  ind-ind: 'Namun jawab Daud kepada mereka berdua, “Saya bersumpah di hadapan TUHAN
    yang hidup, yang sudah menyelamatkan hidup saya dari segala bahaya, bahwa yang
    saya katakan ini benar:'
  pes-OPCB: 'اما داوود جواب داد: «به خداوند زنده که مرا از دست دشمنانم نجات داد، قسم'
  tgl-ULB: Sinagot ni David sina Recab at Baana na kaniyang kapatid, ang mga lalaking
    anak ni Rimon na taga-Beerot; sinabi niya sa kanila, “Habang nabubuhay si Yahweh,
    ang nagligtas sa aking buhay mula sa bawat kaguluhan,
  hui-hui: Ani layagola Debidihanda ladai bialu lalu, Anduane Homogo ibu haluhe kago
    ibugua i̱ mo ko holene mbirale dewaore ngagoria howa i̱ haru dai biaga ka. Ibu
    ogonibi biaga kago i̱na ibunaga minini howa libuhondo bi heneneore ogodagua laro.
  mya-mya: ဒါ​ဝိဒ်​က``ငါ့​အား​ဘေး​အန္တ​ရာယ်​အ​ပေါင်း​မှ ကယ်​တော်​မူ​သော​အ​သက်​ရှင်​တော်​မူ​သော
    ထာဝ​ရ​ဘု​ရား​ကို​တိုင်​တည်​၍​ငါ​ကျိန်​ဆို ပါ​၏။-
  bod-N: དཱ་བིད་ཀྱིས་པེ་ཨེ་རཱོད་པ་རིམ་མོན་གྱི་བུ་རེ་ཁབ་དང་དེའི་སྤུན་པ་ཨ་ནཱ་གཉིས་ལ་འདི་ལྟར།
    དཀའ་སྡུག་ཀུན་ལས་ངའི་སྲོག་སྐྱོབ་མཁན་དང་གཏན་དུ་བཞུགས་པའི་དཀོན་མཆོག་ཡ་ཝཱེ་དཔང་དུ་འཛུགས་པར་བྱ་སྟེ།
  sna-sna: Dhavhidhi akapindura Rekabhu naBhaana, vanakomana vaRimoni muBheeroti akati,
    “Zvirokwazvo naJehovha mupenyu, uyo akandinunura munjodzi dzose,
  spa-BLM: 'David respondió a Recab y a su hermano Baana, hijos de Rimón el beerothita,
    y les dijo: “Vive Yahvé, que ha redimido mi alma de toda adversidad,'
  cac-cac: 'Ix tac''vi vin̈aj rey David chi'' d''a eb'' vin̈ icha tic: —Syil Jehová,
    aton ix in colanel d''a masanil tas ay smay ix ja d''a vib''an̈'
  swh-ULB: Daudi akawajibu Rekabu na Baana nduguye, wana wa Rimoni mbeerothi, akawambia,
    “Kama Yahwe aishivyo, aliyeuokoa uhai wangu na kila shida,
  bel-bel: 'І адказваў Давід Рыхаву і Баану, брату ягонаму, сынам Рэмона Бээрацяніна,
    і сказаў ім: жывы Гасподзь, Які выбавіў душу маю ад усякага смутку!'
  deu-ELBBK: 'Da antwortete David Rekab und Baana, seinem Bruder, den Söhnen Rimmons,
    des Beerotiters, und sprach zu ihnen: So wahr der HERR lebt, der meine Seele erlöst
    hat aus aller Bedrängnis,'
  mbb-OT: Midtavak ni David sikandan te, “Egkeǥiyen ku keniyu is tutuu kayi te etuvangan
    te uuyag he Nengazen he iyan midluwas kedì te langun he ebpekekaid.
  mal-2015: 'എന്നാറെ ദാവീദ് ബെരോത്യനായ രിമ്മോന്റെ പുത്രന്മാരായ രേഖാബിനോടും അവന്റെ
    സഹോദരൻ ബാനയോടും ഉത്തരം പറഞ്ഞതു: എന്റെ പ്രാണനെ സകലആപത്തിൽനിന്നും വീണ്ടെടുത്ത യഹോവയാണ,'
  rmc-rmc: 'Ale o David odphenďa le Rechaboske the le Baanoske: „Avke sar dživel o
    RAJ, savo man cirdňa avri andral savore pharipena,'
  pes-OPV: 'و داود ریکاب و برادرش بعنه، پسران رمون بئیروتی را جواب داده، به ایشان
    گفت: «قسم به حیات خداوند که جان مرا از هر تنگی فدیه داده است.'
  ron-1924: 'Давид а рэспунс луй Рекаб ши луй Баана, фрателе сэу, фиий луй Римон дин
    Беерот: „Виу есте Домнул, каре м-а избэвит дин орьче примеждие,'
  ben-OBCV: বেরোতীয় রিম্মোণের দুই ছেলে রেখব ও তার ভাই বানাকে দাউদ উত্তর দিলেন, “যিনি
    আমাকে সব বিপদ-আপদ থেকে রক্ষা করেছেন, সেই জীবন্ত সদাপ্রভুর দিব্যি,
  som-som: Markaasaa Daa'uud ugu jawaabay Reekaab iyo walaalkiis Bacanaah, oo ahaa
    ilma Rimmonkii reer Bi'irod, Waxaan ku dhaartay nolosha Rabbigii naftayda ka badbaadshay
    cidhiidhi oo dhan,
  lat-VUC: 'Respondens autem David Rechab, et Baana fratri ejus, filiis Remmon Berothitæ,
    dixit ad eos: Vivit Dominus, qui eruit animam meam de omni angustia,'
  eng-ASVBT: And David answered Rechab and Baanah his brother, the sons of Rimmon
    the Beerothite, and said unto them, As Jehovah liveth, who hath redeemed my soul
    out of all adversity,
  ita-1885: 'Ma Davide rispose a Recab, ed a Baana, suo fratello, figliuoli di Rimmon
    Beerotita, e disse loro: Come vive il Signore, il quale ha riscossa l''anima mia
    d''ogni tribolazione,'
  eng-LXXUP: And David answered Rechab and Baanah his brother, the sons of Rimmon
    the Beerothite, and said to them, As the Lord lives, who has redeemed my soul
    out of all affliction;
  eng-ULB: David answered Recab and Baanah his brother, the sons of Rimmon the Beerothite;
    he said to them, “As Yahweh lives, who delivered my life from every trouble,
  spa-VBL: 'Pero David respondió a Recab y a su hermano Baná, hijos de Rimón de Berot:
    “Vive el Señor, que me ha salvado de todas mis angustias,'
  fra-_FOB: 'Mais David répondit à Récab et à Baana, son frère, fils de Rimmon, le
    Beérothien, et leur dit: L''Éternel est vivant, qui a délivré mon âme de toutes
    mes détresses!'
  mal-mal: 'എന്നാൽ ദാവീദ് ബെരോയോത്യനായ രിമ്മോന്റെ പുത്രന്മാരായ രേഖാബിനോടും അവന്റെ
    സഹോദരൻ ബാനയോടും ഉത്തരം പറഞ്ഞത്: “എന്റെ ജീവനെ സകലആപത്തിൽനിന്നും വീണ്ടെടുത്ത യഹോവയാണ,'
  urd-GVR: Lekin Dāūd ne jawāb diyā, “Rab kī hayāt kī qasam jis ne fidyā de kar mujhe
    har musībat se bachāyā hai,
  suz-BL: मिनु दाऊदमी बेयरोथ सहर ङा रिम्‍मोन आ तौ रेकाब नु बानाह आस कली “परमप्रभु
    यावे ब्रोंइशा बाक्‍शो खोदेंशो पा, मेकोमी आं कली आं श्‍येत नेल्‍ल रे प्रोंइती।
  ita-1927: 'Ma Davide rispose a Recab ed a Baana suo fratello, figliuoli di Rimmon
    Beerothita, e disse loro: “Com’è vero che vive l’Eterno il quale ha liberato l’anima
    mia da ogni distretta,'
  ckb-ckb: 'داودیش وەڵامی ڕێکاب و بەعەنای برای دایەوە کە کوڕەکانی ڕیمۆنی بئێرۆتین
    و پێی گوتن: «بە یەزدانی زیندوو، ئەوەی ژیانی منی لە هەموو تەنگانەیەک دەرباز کرد،'
  eng-BBE: And David made answer to Rechab and his brother Baanah, the sons of Rimmon
    the Beerothite, and said to them, By the living Lord, who has kept me safe from
    all my trouble,
  kan-OKCV: ಆಗ ದಾವೀದನು ಬೇರೋತಿನ ರಿಮ್ಮೋನನ ಮಕ್ಕಳಾದ ರೇಕಾಬನಿಗೂ, ಅವನ ಸಹೋದರ ಬಾಣನಿಗೂ ಉತ್ತರವಾಗಿ,
    “ಎಲ್ಲಾ ಇಕ್ಕಟ್ಟಿನಿಂದ ನನ್ನ ಪ್ರಾಣವನ್ನು ವಿಮೋಚಿಸಿದ ಯೆಹೋವ ದೇವರ ಜೀವದಾಣೆ,
  tam-2017: 'ஆனாலும் தாவீது பேரோத்தியனான ரிம்மோனின் மகன்களான ரேகாபுக்கும், அவனுடைய
    சகோதரன் பானாவுக்கும் பதிலாக: என்னுடைய ஆத்துமாவை எல்லாத் துன்பத்திற்கும் விலக்கிமீட்ட
    யெகோவாவுடைய ஜீவனைக்கொண்டு நான் சொல்லுகிறதைக் கேளுங்கள்.'
  spa-RV-1909: 'Y David respondió á Rechâb y á su hermano Baana, hijos de Rimmón Beerothita,
    y díjoles: Vive Jehová que ha redimido mi alma de toda angustia,'
  ron-BTF: 'Și David le-a răspuns lui Recab și lui Baana, fratele său, fiilor lui
    Rimon beerotitul și le-a zis: Precum DOMNUL trăiește, care mi-a răscumpărat sufletul
    din orice restriște,'
  eng-WEBP: David answered Rechab and Baanah his brother, the sons of Rimmon the Beerothite,
    and said to them, “As the LORD lives, who has redeemed my soul out of all adversity,
  eng-FBV: But David answered Rechab and his brother Baanah, sons of Rimmon from Beeroth,
    “As the Lord lives, who has saved me from all my troubles,
  nld-1939: 'Maar David gaf Rekab en zijn broer Baäna, de zonen van Rimmon uit Beërot,
    ten antwoord: Zo waar Jahweh leeft, die mij bevrijd heeft uit alle nood!'
  nch-BL: 'Huan David quinnanquili Recab huan iicni Baana huan quinilhui: ―Iixpa TOTECO
    cati techmanahuijtoc ten nochi notequipachol, nimechilhuis cati melahuac.'
  vie-1934: 'Nhưng Đa-vít đáp cùng Rê-cáp và Ba-a-na con trai của Rim-môn ở Bê-ê-rốt,
    mà rằng: Ta chỉ Đức Giê-hô-va hằng sống, là Đấng đã cứu ta khỏi các hoạn nạn,
    mà thề rằng:'
  hin-CV: दावीद ने बीरोथवासी रिम्मोन के पुत्रों रेखाब और उसके भाई बाअनाह को उत्तर
    दिया, “जीवित याहवेह की शपथ, जिन्होंने मेरे जीवन को सभी पीड़ाओं से छुड़ाया है,
  spa-BES: 'Entonces David respondió a Recab y a su hermano Baana, los hijos de Rimón
    de Beerot, y les dijo: Por el Señor vivo, que me ha mantenido a salvo de todos
    mis problemas,'
  tdx-tdx: 'Aa hoe ty natoi’ i Davide amy Rakabe naho i Baanà rahalahi’e, ana’ i Rimone
    nte-Beerote: Kanao veloñe t’Iehovà nijebañe ty fiaiko amy ze atao rafelahy iaby,'
  tha-KJV: แต่​ดาว​ิดตรัสตอบเรคาบและบาอานาห์​พี่ชาย บุ​ตรชายของริมโมนชาวเบเอโรทว่า
    “พระเยโฮวาห์ทรงพระชนม์​อยู่​แน่​ฉันใด คือพระองค์​ผู้​ทรงไถ่​ชี​วิตของเราจากบรรดาความทุกข์​ยาก
  por-BR-2018: 'E Davi respondeu a Recabe e a seu irmão Baaná, filhos de Rimom beerotita,
    e disse-lhes: Vive o SENHOR que redimiu minha alma de toda angústia,'
  deu-ELO: 'Da antwortete David Rekab und Baana, seinem Bruder, den Söhnen Rimmons,
    des Beerothiters, und sprach zu ihnen: So wahr Jehova lebt, der meine Seele erlöst
    hat aus aller Bedrängnis, den, der mir berichtete und sprach:'
  eng-WYC-2018: And David answered to Rechab, and Baanah, his brother, the sons of
    Rimmon of Beeroth, and said to them, The Lord liveth, that hath delivered my life
    from all anguish, (or As the Lord liveth, who hath delivered my life from all
    anguish);
  epo-epo: 'Sed David respondis al Reĥab kaj al lia frato Baana, filoj de Rimon, la
    Beerotano, kaj diris al ili: Kiel vivas la Eternulo, kiu savis mian animon el
    ĉiuj malfeliĉoj,'
  uig-PIN: 'Dawut Bǝǝrotluⱪ Rimmonning oƣulliri Rǝkab bilǝn inisi Baanaⱨƣa: Meni barliⱪ
    ⱪiyinqiliⱪlardin ⱪutⱪuzƣan Pǝrwǝrdigarning ⱨayati bilǝn ⱪǝsǝm ⱪilimǝnki,'
  beo-beo: 'Da:ibidi da elama bu adole i, “Esalebe Hina Gode da se nabasu nama manebe
    amo hidadea ba:beba:le, Ea da eso huluane na gaga:lalu. Ea Dioba:le, na da sia:
    ilegesa.'
  tpi-OTNT: Tasol Devit i bekim tok long tupela olsem, “Bikpela i stap oltaim, em
    i save kisim bek mi long olkain bagarap. Na long nem bilong em, mi tok tru long
    yutupela olsem.
  hau-SA: Dawuda ya ce wa Rekab da ɗan’uwansa Ba’ana, ’ya’yan Rimmon mutumin Beyerot,
    “Muddin Ubangiji yana a raye, wanda ya kuɓutar da ni daga wahala,
  uig-LAT: 'Dawut Beerotluq Rimmonning oghulliri Rekab bilen inisi Baanahgha: Méni
    barliq qiyinchiliqlardin qutquzghan Perwerdigarning hayati bilen qesem qilimenki,'
  nde-nde: UDavida waphendula uRekhabi lomfowabo uBhana, amadodana kaRimoni umBherothi
    wathi, “Ngeqiniso elinjengoba uThixo ukhona, yena ongihlenge kuzozonke inhlupheko,
  ton-ton: ¶ Pea naʻe tali ʻe Tevita kia Lekapi mo Paʻana ko hono tokoua, ko e ongo
    foha ʻo Limoni ko e tangata Piheloti, ʻo ne pehē ki ai, “ʻO hangē ʻoku moʻui ʻa
    Sihova, ʻaia kuo ne huhuʻi hoku laumālie mei he kovi kotoa pē,
  ces-1613: 'Tedy odpovídaje David Rechabovi a Baanovi bratru jeho, synům Remmona
    Berotského, řekl jim: Živť jest Hospodin, kterýž vysvobodil duši mou ze všech
    úzkostí,'
  eng-WMB: David answered Rechab and Baanah his brother, the sons of Rimmon the Beerothite,
    and said to them, “As the LORD lives, who has redeemed my soul out of all adversity,
