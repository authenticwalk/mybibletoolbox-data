  pan-pan: ਤਦ ਦਾਊਦ ਨੇ ਰੇਕਾਬ ਅਤੇ ਉਹ ਦੇ ਭਰਾ ਬਆਨਾਹ ਨੂੰ ਜੋ ਬੇਰੋਥੀ ਰਿੰਮੋਨ ਦੇ ਪੁੱਤਰ ਸਨ ਉੱਤਰ
    ਦੇ ਕੇ ਆਖਿਆ, ਜਿਉਂਦੇ ਯਹੋਵਾਹ ਦੀ ਸਹੁੰ ਜਿਸ ਨੇ ਮੇਰੀ ਜਾਨ ਨੂੰ ਸਾਰਿਆਂ ਦੁੱਖਾਂ ਤੋਂ ਛੁਟਕਾਰਾ
    ਦਿੱਤਾ।
  tkr-tkr: 'Davudee Beerotğançene Rimmonne dixbışis Rexavısiy cune çocus Baanays inəxdın
    alidghıniy qele: – Zı Tsiklageenang''a culygena ixheene zas yugna xabar ana insanniy
    arı: «Şaul qik''unava». Zı mançil-allar mana aqqı gik''as alikkı. Mang''vee zas
    abıyne xabarın mukaafat mang''us man ıxha. Həşde karaı''dəən insanar qopkune insanne
    xaaqa ikkeepç''ı, mana cune tyulee gik''uyng''a, şosqa nəxüdiy qöö, zı mang''una
    eb ç''iyel g''alepçı, manbı ç''iyene aq''val gidyapt''ı g''alyaa''aye? Zı gırgınçike
    g''attixhan ha''ane Vorne Rəbbilqan k''ın ixhen məxdın kar ixhes deş!'
  mya-JVB: ဒါဝိဒ် က၊ ငါ့ အသက် ကို ဘေး ဥပဒ်အပေါင်း တို့မှ ရွေး တော်မူသော ထာဝရဘုရား
    အသက် ရှင်တော်မူသည် အတိုင်း၊
  tbg-tbg: 'Vitanta minti tuvaro Devitiva náitanta tiva nimi tiharo, Noravano Kotiva
    ekaa enta qaqi variqiro vi vaiva, viva vo maara vo maaraqihairo ti ruaruama timitairave.
    Ho vira autuqaama te maa uvarama nitanta tiva nimirerave:'
  hmo-hmo: 'To Davida ese Rekaba bona iena tadina Banaha dekenai ia haere, ia gwau,
    “Ia mauri noho Lohiabada, dika ibounai dekena amo lau ia hamauria Dirava ena ladana
    dekenai lau hereva momokani inai:'
  urd-urd: तब दाऊद ने रेकाब और उसके भाई बा'ना को बैरूती रिममोन के बेटे थे जवाब दिया
    कि “ख़ुदावन्द की हयात की क़सम जिसने मेरी जान को हर मुसीबत से रिहाई दी है।
  rus-SYN: 'И отвечал Давид Рихаву и Баане, брату его, сыновьям Реммона Беерофянина,
    и сказал им: жив Господь, избавивший душу мою от всякой скорби!'
  bqc-SIM: 'Davidi wèmá à mɛ̀: Dii ku! À ma bↄ ma taasikɛa guu píi.'
  tcz-CHONGTHU: Ahin David in Recab le Baanah jaah hitin aseiyin, ka Pathen, kagalmite
    jouse a kon eihuhdoh pa minna kasei ahi.
  mar-mar: पण दावीद बैरोथच्या रिम्मोनची मुले रेखाब आणि बाना यांना म्हणाला, “देवाची
    शपथ परमेश्वरानेच मला आजपर्यंत सर्व संकटातून सोडवले आहे.
  qub-qub: 'Chayno niptin David niran: «Ima llaquicuycunapitapis salbamaj Tayta Diospa
    jutinchömi nogaga jurä.'
  bqp-bqp: 'Dauda wèḿma à pì: Dikiri kun! À ma bo ma warikɛnaa gũn pínki.'
  hat-hat: 'David reponn yo: -Mwen fè sèman devan Seyè a ki delivre m'' nan tout malè,'
  eng-BSB: But David answered Rechab and his brother Baanah, the sons of Rimmon the
    Beerothite, “As surely as the LORD lives, who has redeemed my life from all distress,
  tod-tod: 'Davide Ɓeelɔte nui Limon ná-doun zunu felegɔiti gooɠaaʋoteni, Leekaɓe
    ta Ɓaana, é ɠɛ ti ma: «Gè ɠonaa Ɠɔoɠɔ GALAGI ma, nii é vulua, nii é ùnmɔɔgai,
    é kùla kidaaʋiligiti pɛ su,'
  eng-WEBPB: David answered Rechab and Baanah his brother, the sons of Rimmon the
    Beerothite, and said to them, “As the LORD lives, who has redeemed my soul out
    of all adversity,
  kbq-kbq: Hianagi Beroti kumateti ne' Rimoni ne'mofavrerarena Rekapune Banakiznia
    Deviti'a anage huno kenona huzanante'ne, Maka hazenkema nagrite'ma ne-egeno'a
    mani'nea Ra Anumzamoke naguranevazie.
  nhe-BL: 'Huan David quinnanquili Recab huan iicni Baana huan quinilhui: ―Iixpa TOTECO
    tlen nechmanahuijtoc tlen nochi nocuesol, nimechilhuis tlen melahuac.'
  bus-bus: 'Dauda wèńla à bè: Dii kuu! À ma bↄ ma nawɛ̃akɛna guu píngi.'
  gub-BL: Uwazar Tawi waze'eg wanupe. — Amo awa umume'u Xau izuka awer ihewe. Oho
    heruwàxi pà Zikirak taw pe ihewe imume'u pà a'e. Apyhyk kar a'e awa ihe. Azuka
    kar no. — Amume'u putar heremiapo kwer Xau zuka haw Tawi pe ihe nehe. Hurywete
    putar a'e nehe, i'i uzeupe herexak 'ym mehe we. Naherurywete kwaw ihewe imume'u
    mehe ihe. Azuka kar ihe. Amume'uahy putar heze'egaiw peme nehe kury. Tupàn Tuweharupi
    Wiko Ma'e wenu putar heze'eg àwàm nehe kury. Hepyro ikatu 'ymaw wi upaw rupi a'e.
    Pezuka amo awa ikatu 'ym ma'e iapo 'ymar. Wàpuz me uker iko a'e. Pezuka iker mehe.
    Azepyk putar wera'u penehe ihe nehe kury. Iaiw ma'e romo peiko. Ta'e pezuka Izimozet
    pe xe. Apumunàn putar ywy wi ihe nehe kury, i'i wanupe.
  eng-DRA: 'But David answered Rechab, and Baana his brother, the sons of Remmon the
    Berothite, and said to them: As the Lord liveth, who hath delivered my soul out
    of all distress,'
