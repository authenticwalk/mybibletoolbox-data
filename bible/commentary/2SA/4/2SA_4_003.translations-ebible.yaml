verse: 2SA.004.003
translations:
  mal-C: ബെരോത്തിലെ ജനം ഗിത്ഥായീമിലേക്കു പലായനംചെയ്തു. അവർ ഇന്നുവരെയും അവിടെ പ്രവാസികളായി
    താമസിക്കുന്നു.
  deu-TKW: doch flohen die von Beeroth nach Gittaim und hielten sich dort bis zum
    heutigen Tag als Schutzbürger auf.
  lin-lin: pamba te bato ya Beyeroti bakimelaki na Gitayimi mpe bavandaki kuna lokola
    bapaya kino na mokolo ya lelo.
  eng-LSV: and the Beerothites flee to Gittaim, and are sojourners there to this day.
  eng-GNV: Because the Beerothites fled to Gittaim, and soiourned there, vnto this
    day).
  eng-WEBSTER: And the Beerothites fled to Gittaim, and have been sojourners there
    until this day.)
  nhw-BL: pampa masehualme catli ejque altepetl Beerot nojquiya eliyayaj iixhuihua
    Benjamín masque cholojtejque para itztotij ipan altepetl Gitaim huan mocajque
    nopona quen san paxalohuani hasta ama.
  swh-ONEN: kwa sababu watu wa Beerothi walikimbilia huko Gitaimu na wameishi huko
    kama wageni mpaka siku hii ya leo.
  bba-bba: Beerɔtu ye, yɑ wɑ̃ɑwɑ Bɛnyɑmɛɛn tem sɔɔ. Adɑmɑ yen tɔmbu bɑ duki suɑ mɑ
    bɑ dɑ bɑ wɑ̃ɑ Gitɑimuɔ sere kɑ ɡisɔn ɡisɔ.
  eng-KJVCPB: and the Beerothites fled to Gittaim, and were sojourners there until
    this day.)
  luo-luo: nikech jo-Beeroth noringo modhi Gitaim mi gibedo kuno kaka jodak nyaka
    chil kawuono.
  meu-meu: Beroto taudia na e heau, Gitaimi ela, unuseni ai e noho hedoamu ema bona
    hanhan).
  npi-ULB: र बेरोतीहरू गित्तैममा भागेर गए र आजसम्म पनि तिनीहरू त्यहीं बसिरहेका छन्
    ।)
  yor-yor: Àwọn ará Beeroti sì ti sálọ sí Gittaimu, wọ́n sì ṣe àtìpó níbẹ̀ títí ó
    fi di ọjọ́ òní yìí.
  ind-ind: Pada masa semua suku Israel masih mengambil dan menduduki tempat tinggal
    sesuai ketentuan Yosua, para penduduk asli Beerot sudah melarikan diri ke Gitaim,
    dan sampai penulisan kitab ini mereka masih tinggal di sana sebagai pendatang.)
  pes-OPCB: '@see-verse:2SA.004.002'
  tgl-ULB: at tumakas ang mga taga-Beerot putungong Gittaim at naninirahan sila roon
    hanggang sa panahong ito).
  hui-hui: Wali agali ala bamba Berodo ogoniha dindi aba henedaru tini ibida pialu
    Gidaimi tano pu henego ka.
  mya-mya: ထို​မြို့​တွင်​လက်​ဦး​နေ​ထိုင်​ခဲ့​ကြ​သော​လူ တို့​သည်​ဂိတ္တိမ်​မြို့​သို့​ထွက်​ပြေး​ကာ
    ယ​နေ့​တိုင် အောင်​နေ​ထိုင်​လျက်​ရှိ​သ​တည်း။)
  bod-N: པེ་ཨེ་རཱོད་པ་རྣམས་ནི་སྔར་གིད་ཏཱ་ཡིམ་ཡུལ་དུ་བྲོས་པ་དང་དེ་རིང་གི་བར་དུ་དེ་རུ་བྱེས་པར་ལུས་སོ།
    །
  sna-sna: nokuti vanhu veBheeroti vakatizira kuGitaimu uye vakagarako savatorwa kusvikira
    nhasi.)
  spa-BLM: y los beerotitas huyeron a Gittaim, y han vivido allí como extranjeros
    hasta hoy).
  cac-cac: An̈ejto b'atnaccan eb' d'a Gitaim, ton̈ej comon ayec' eb' ta', icha ch'oc
    chon̈ab'il yaj eb'.)
  swh-ULB: na Waberothi walikimbilia Gitaimu na wamekuwa wakiishi pale hadi sasa).
  bel-bel: І ўцяклі Бэерацяне ў Гітаім і засталіся там прыхаднямі да сёньня.
  deu-ELBBK: aber die Beerotiter entflohen nach Gittaim und haben sich dort als Fremde
    aufgehalten bis auf diesen Tag.
  mbb-OT: su is nehuna he mid-ubpà kayi ne mibpemelaǥuy zan diyà te Gitaim, ne taman
    guntaan dutun dan en he meǥinged te kenà kandan he tanà.
  mal-2015: ബെരോത്യർ ഗിത്ഥയീമിലേക്കു ഓടിപ്പോയി, ഇന്നുവരെയും അവിടെ പരദേശികളായി പാർക്കുന്നു.
  rmc-rmc: o manuša, save angloda bešenas andro Beerot, denašle andro Gitajim a dživen
    ode dži adadžives sar cudzinci.
  pes-OPV: و بئیروتیان به جتایم فرار کرده، در آنجا تا امروز غربت پذیرفتند.
  ron-1924: ши бееротиций фуӂисерэ ла Гитаим, унде ау локуит пынэ ын зиуа де азь.
  ben-OBCV: যেহেতু বেরোতীয়েরা গিত্তয়িমে পালিয়ে গিয়ে আজও পর্যন্ত সেখানে বিদেশিরূপে
    বসবাস করে চলেছে।
  som-som: oo reer Bi'irodna waxay u carareen xagga Gitayim, oo halkaasay degganaayeen
    ilaa maantadan).
  lat-VUC: Et fugerunt Berothitæ in Gethaim, fueruntque ibi advenæ usque ad tempus
    illud.
  eng-ASVBT: and the Beerothites fled to Gittaim, and have been sojourners there until
    this day).
  ita-1885: Ma i Beerotiti se n'erano fuggiti in Ghittaim, ove son dimorati come avveniticci
    infino a questo giorno.
  eng-LXXUP: And the Beerothites ran away to Gittaim, and were sojourners there until
    this day.
  eng-ULB: and the Beerothites fled to Gittaim and have been living there until this
    very time).
  spa-VBL: porque el pueblo que había vivido en Berot antes huyó a Guitayin y han
    vivido allí como extranjeros hasta el presente.
  fra-_FOB: Et les Beérothiens s'étaient enfuis à Guitthaïm, et ils y ont séjourné
    jusqu'à aujourd'hui).
  mal-mal: (ബെരോയോത്യർ ഗിത്ഥയീമിലേക്ക് ഓടിപ്പോയി, ഇന്നുവരെയും അവിടെ പരദേശികളായിരിക്കുന്നതുകൊണ്ട്
    ബെരോയോത്തും ബെന്യാമീനിന്റെ ഭാഗമായിരുന്നു.)
  urd-GVR: agarche us ke bāshindoṅ ko hijrat karke Jittaim meṅ basnā paṛā jahāṅ wuh
    āj tak pardesī kī haisiyat se rahte haiṅ.
  suz-BL: मिनु बेयरोथ सहर ङा मुर गित्ताइम सहर प्रोक्‍शा लशो बाक्‍मा बाक्‍त। मिनु मेना
    रे मेकेर अर्को रागी ङा मुर दुम्‍शा बाक्‍मा बाक्‍त। नेहेम्‍याह ११:१३
  ita-1927: benché i Beerothiti si siano rifugiati a Ghitthaim, dove sono rimasti
    fino al dì d’oggi.
  ckb-ckb: چونکە بئێرۆتییەکان بۆ گیتەیم هەڵاتبوون و ئاوارەی ئەوێ بوون، هەتا ئەمڕۆ
    لەوێن.
  eng-BBE: But the people of Beeroth had gone in flight to Gittaim, where they have
    been living to this day.)
  kan-OKCV: ಆದರೆ ಬೇರೋತ್ಯರು ಗಿತ್ತಯಿಮಿಗೆ ಓಡಿಹೋಗಿ ಇಂದಿನವರೆಗೂ ಅಲ್ಲಿ ಪ್ರವಾಸಿಗಳಾಗಿದ್ದಾರೆ.
  tam-2017: பேரோத்தியர்கள் கித்தாயீமுக்கு ஓடிப்போய், இந்தநாள்வரைக்கும் அங்கே வாழ்கிறார்கள்.
  spa-RV-1909: Estos Beerothitas se habían huído á Gittaim, y habían sido peregrinos
    allí hasta entonces.)
  ron-BTF: Și beerotiții fugiseră la Ghitaim și au fost locuitori temporari acolo
    până în această zi.)
  eng-WEBP: and the Beerothites fled to Gittaim, and have lived as foreigners there
    until today).
  eng-FBV: because the people who had lived in Beeroth before ran away to Gittaim
    and lived there as foreigners right up to the present.
  nld-1939: daar de Beërotieten naar Gittáim gevlucht zijn en daar tot op heden als
    vreemdelingen verblijven.
  nch-BL: pampa nopa masehualme ten altepet Beerot nojquiya eliyayaj iixhuihua Benjamín
    masque cholojtejque para itztotij ipan altepet Gitaim huan mocajque nopona quej
    san paxalohuani hasta ama.
  vie-1934: mặc dầu chúng đã chạy trốn nơi Ghi-tha-im, là nơi chúng ở cho đến ngày
    nay. -
  hin-CV: बीरोथवासियों को पलायन कर गित्ताईम नगर में जा बसना पड़ा, और वे वहां आज तक
    परदेशी ही माने जाते हैं.
  spa-BES: Pero la gente de Beerot había ido en vuelo a Gitaim, donde han estado viviendo
    hasta el día de hoy.
  tdx-tdx: aa le nibioñe mb’e Gitaime mb’eo o nte-Beeroteo, vaho nañialo ho renetane
    añe pake henaneo.
  tha-KJV: ชาวเบเอโรทหนีไปยังเมืองกิทธาอิม และอาศัยอยู่​ที่​นั่นจนทุกวันนี้)
  por-BR-2018: esses beerotitas haviam fugido a Gitaim, e eram peregrinos ali até
    então).
  deu-ELO: aber die Beerothiter entflohen nach Gittaim und haben sich dort als Fremdlinge
    aufgehalten bis auf diesen Tag.
  eng-WYC-2018: And men of Beeroth fled into Gittaim; and they were comelings there
    till to that time. (And the Beerothites had fled to Gittaim; and they had lived
    there until that time.)
  epo-epo: Sed la Beerotanoj forkuris en Gitaimon kaj loĝis tie kiel fremduloj ĝis
    nun.
  uig-PIN: lekin Bǝǝrotluⱪlar Gittaimƣa ⱪeqip berip u yǝrdǝ bu küngiqǝ musapirdǝk
    yaxawatidu).
  beo-beo: 'Bialode musa: fi dunu da hobeale, Gida:ime moilaiga asi. Amogawi ilia
    da gebewane esafulu.'
  tpi-OTNT: Ol lain manmeri tru bilong Berot i bin ranawe i go, na nau ol i stap long
    Gitaim.
  hau-SA: domin mutanen Beyerot sun gudu zuwa Gittayim inda suke zaman baƙunci har
    wa yau.
  uig-LAT: lékin Beerotluqlar Gittaimgha qéchip bérip u yerde bu kün’giche musapirdek
    yashawatidu).
  nde-nde: ngoba abantu baseBherothi babalekela eGithayimi njalo sebahlala khona njengezizwe
    kuze kube lamhla.
  ton-ton: Pea naʻe hola ʻae kakai Piheloti ki Kiteimi, pea naʻa nau ʻāunofo ai ʻo
    aʻu ki he ʻaho ni.)
  ces-1613: Utekli pak byli Berotští do Gittaim, a byli tam pohostinu až do toho dne.
  eng-WMB: and the Beerothites fled to Gittaim, and have lived as foreigners there
    until today).
  tam-TCV: ஏனெனில் பேரோத்தியர் கித்தாயீமுக்கு தப்பி ஓடிப்போய் அங்கே அந்நியராய் இன்றுவரை
    வாழ்ந்து வருகிறார்கள்.
  ceb-ULB: ug ang mga Beerotihanon mikalagiw ngadto sa Gitaim ug nagpuyo sila didto
    hangtod karong panahona).
  pol-UBG: Bo Beerotczycy uciekli do Gittaim i byli tam przybyszami, i są nimi aż
    do dziś.
  urd-GVU: اگرچہ اُس کے باشندوں کو ہجرت کر کے جِتّیم میں بسنا پڑا جہاں وہ آج تک پردیسی
    کی حیثیت سے رہتے ہیں۔
  deu-1912: und die Beerothiter waren geflohen gen Gitthaim und wohnten daselbst gastweise
    bis auf den heutigen Tag.)
  kan-2017: ಆದರೆ ಬೇರೋತ್ಯರು ಗಿತ್ತಯಿಮಿಗೆ ಓಡಿಹೋಗಿ, ಇಂದಿನ ವರೆಗೂ ಅಲ್ಲೇ ಪ್ರವಾಸಿಗಳಾಗಿದ್ದಾರೆ.
  yap-yap: Ma pi’in nri girdi’ riy e kar milgad nga Gittaim, ko gin ni kar pired riy
    ke mada’ ko chiney.)
  hlt-MCSB: Tedae Beeroth te Gatayim la yong tih a om coeng dongah tihnin due pahoi
    bakuep.
  mdy-ETH: ቤዔሮቴይዳ ቤርታዺ ናንጋ ዓሳ ጊታይሜ ጌይንታ ቤሲ ፑኒንቲ ዴንዲ ዬማፓ ዓርቃዖ ዒኢካ ናንጋኔ።
  twi-ASANTE: ɛfiri sɛ, wɔn a na wɔte Beerot dadaada no dwane kɔɔ Gitaim a wɔda so
    te hɔ sɛ ahɔhoɔ de bɛsi ɛnnɛ yi.
  eng-WEBU: and the Beerothites fled to Gittaim, and have lived as foreigners there
    until today).
  wal-wal: aissi giikko, Ba7erootan de7ida koiro asati Gittaima biitti baqatidi, heedeesappe
    hachchi gakkanau betedan yan de7idosona.
  spa-PDDPT: pues los beerotitas huyeron a Gitaim y viven allí como forasteros hasta
    hoy.
  gun-gun: mba'eta Beerote pygua kuery yma guare onha vy Gitaim tetã py ova va'ekue.
    Ha'e py ae ikuai aỹ peve.
  agu-BL: Nin yi tnum Beerot-tz cho'n at cwent yi e' xonl k'ajtzun Benjamín. Na nsken
    wi't che'l ojk yi e' xonl Beerota'tz jalen Bitaim, kale najlche't chi awer nak
    tane'n jalu'.
  ilo-ULB: ket nagtalaw dagiti Berorita a nagturong idiay Gittaim ket nagnaeddan sadiay
    agingga iti daytoy a tiempo).
  kpg-kpg: Gei digau donu ni di gowaa deelaa la ne llele gi daha gi Gittaim, di gowaa
    dela e noho ai digaula gaa dae mai loo gi dangi nei.)
  uig-ARA: لېكىن بەئەروتلۇقلار گىتتائىمغا قېچىپ بېرىپ ئۇ يەردە بۇ كۈنگىچە مۇساپىردەك
    ياشاۋاتىدۇ).
  sus-sus: barima e e gixi nɛ, e sa dɔxɔ Gitayimi. Han to, e sabatixi mɛnni nɛ.
  pon-2006: Uhdahn pwilidak en wasao sopolahng Kittaim, wasa re kousoanla ie lel rahnwet.)
  ksd-ksd: ma ra tarai Berot dia ga vilau uro Gitaim, ma dia ki na vaira abara tuk
    tar gori).
  tur-YTC: ve Beerotlular Gittaim'e kaçtılar ve orada yabancı olarak bugüne dek yaşadılar).
  grc-BRENT: Καὶ ἀπέδρασαν οἱ Βηρωθαῖοι εἰς Γεθαὶμ, καὶ ἦσαν ἐκεῖ παροικοῦντες ἕως
    τῆς ἡμέρας ταύτης.
  ind-AYT: Orang Beerot melarikan diri ke Gitaim dan menjadi pendatang di sana sampai
    saat ini.
  nya-nya: chifukwa anthu a ku Beeroti anathawira ku Gitaimu ndipo akhala ali kumeneko
    ngati alendo mpaka lero lino.
  hrv-hrv: A Beeroćani bijahu pobjegli u Gitajim, gdje su ostali kao došljaci do današnjeg
    dana.
  mps-mps: Te Berot taun bulu bidi hani bage mu te wi pelama, tama megi da augwali
    te bulu Gitaimde bidiba, te augwa page bulu me menio wai.
  tpi-tpi: Ol lain manmeri tru bilong Berot i bin ranawe i go, na nau ol i stap long
    Gitaim.
  dan-1931: dog var Be'erotitterne* flygtet til Gittajim, hvor de bor som fremmede
    den Dag i Dag. { [*de tidligere kana'anæiske Beboere.] }
  vie-OVCB: mặc dù người Bê-ê-rốt đã trốn vào Ghi-tha-im và ở vẫn đó cho đến nay.
  guj-2017: બેરોથીઓ ગિત્તાઈમમાં નાસી ગયા અને આજ સુધી ત્યાં વસેલા છે.
  pon-2006A: Uhdahn pwilidak en wasao sopolahng Kittaim, wasa re kousoanla ie lel
    rahnwet.)
  por-BRBSL: e os Beerotitas fugiram para Gittaim, e viveram como estrangeiros até
    hoje).
  cth-cth: Beerothnaw teh Gittaim vah a yawng awh teh, atu sittouh haw vah ao awh.
  twi-twi: efisɛ wɔn a na wɔte Beerot mmere bi no guan kɔɔ Gitaim a wɔda so te hɔ
    sɛ ahɔho de besi nnɛ yi.
  hlt-hlt: Tedae Beeroth te Gatayim la yong tih a om coeng dongah tihnin due pahoi
    bakuep.
  tbz-SIM: Bɛ yɛmbɛ̀ do dɛ ncokɛ́ kɛ́kò nKitɑimmu, kɛ̀ bɛ yɑɑ̀bí kpɑɑ́ kɛ dɛ̀ bo nɛ̀
    yíenní.
  msy-2020: Guizɨn Berotɨn gumazamiziba, me faragha aregha, datɨrɨghɨn pura nguibar
    igharazibar gumazibar mɨn Gitaimɨn nguibamɨn iti.
  dop-dop: Pelɔtɩ nyǝ́mɑ kɑ sewɑ nɑ pɑ́ cɔɔsɩ Kitɑyim nɑ pɑ́ pǝsɩ tǝnɑ nyǝ́mɑ hɑlǝnɑ
    sɑŋɑ.
  azb-azb: Beerotlular Gittayimə qaçmışdı və bu günə qədər orada qəriblikdə yaşayırlar.
  eng-DBY: And the Beerothites had fled to Gittaim, and were sojourners there until
    this day.
  hin-2017: और बेरोती लोग गित्तैम को भाग गए, और आज के दिन तक वहीं परदेशी होकर रहते
    हैं।)
  wol-KYG: ndax waa Berot a dawoon, làquji Gitayim, doon fa ay doxandéem ba tey jii.
  eng-YLT: and the Beerothites flee to Gittaim, and are there sojourners unto this
    day.
  eng-WYC-2017: And men of Beeroth fled into Gittaim; and they were comelings there
    till to that time.
  eng-WMBB: and the Beerothites fled to Gittaim, and have lived as foreigners there
    until today).
  urd-GVH: अगरचे उसके बाशिंदों को हिजरत करके जित्तैम में बसना पड़ा जहाँ वह आज तक परदेसी
    की हैसियत से रहते हैं।
  rug-rug: Sari tinoni pu koa kenudi vasina si govete la pa Qitaimi, vasina si koa
    rini kamo kamahire.
  gaz-gaz: namoonni Biʼeeroot kunneen gara Gitayimitti baqatanii hamma harʼaatti alagummaan
    achi jiraatuutii.
  fra-LSG: et les Beérothiens s’étaient enfuis à Guitthaïm, où ils ont habité jusqu’à
    ce jour.
  yal-yal: Amasɔtɔ Beroti kaane yi yatɛxi nɛn alo Bunyamin bɔnsɔnna, Beroti kaane
    bata yi fa, e dɔxɔ Gitayin taani, e dɔxi dɛnaxan yi han to.
  haw-1868: Holo aku la na kanaka o Beerota i Gitaima, a ua noho malihini lakou ilaila,
    a hiki i neia manawa.)
