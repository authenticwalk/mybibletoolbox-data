verse: 2SA.004.006
translations:
  mal-C: അൽപ്പം ഗോതമ്പ് എടുക്കാനെന്നുള്ള ഭാവേന അവർ വീടിനകത്തുകടന്നു, അവർ അദ്ദേഹത്തെ
    വയറ്റത്തു കുത്തി കൊലപ്പെടുത്തി. അതിനുശേഷം രേഖാബും അയാളുടെ സഹോദരൻ ബാനയും ഓടിയൊളിക്കുകയും
    ചെയ്തു.
  deu-TKW: Die Pförtnerin des Hauses war nämlich beim Reinigen von Weizen eingenickt
    und schlief; da stahlen sich Rechab und sein Bruder Baana durch
  lin-lin: Bakotaki kati na ndako lokola nde bakei kozwa ble, wana Ishi-Bosheti azalaki
    ya kolala na mbeto na ye kati na shambre, batubaki ye mbeli na libumu, babomaki
    ye mpe bakataki ye moto ; bongo bazwaki moto yango, bakimaki mpe batambolaki na
    yango butu mobimba na nzela oyo ekenda na etando ya Araba. Rekabi mpe Baana, ndeko
    na ye ya mobali, bakimaki.
  eng-LSV: and they have come there, to the midst of the house, taking wheat, and
    they strike him to the fifth [rib], and Rechab and his brother Baanah have escaped;
  eng-GNV: And beholde, Rechab and Baanah his brother came into the middes of the
    house as they would haue wheate, and they smote him vnder the fift ryb, and fled.
  eng-WEBSTER: 'And they came thither into the midst of the house, as though they
    would have fetched wheat; and they smote him under the fifth rib : and Rechab
    and Baanah his brother escaped.'
  nhw-BL: Mochijque quen quinequiyayaj quiquixtise trigo para quitequihuise, huan
    amo aqui quinitac.
  swh-ONEN: Wakaingia kwenye chumba cha ndani kana kwamba wanachukua ngano, wakamchoma
    Ish-Boshethi mkuki wa tumboni. Ndipo Rekabu na Baana nduguye wakatoroka.
  bba-bba: Mɑ bɑ duɑ sere dii ten sɔɔwɔ nɡe bɑ kĩ bu dobi suɑ. Ye bɑ turɑ mi u kpĩ,
    yerɑ bɑ nùn woburu sɔkɑ bɑ ɡo. Mɑ bɑ win wiru burɑ bɑ kɑ doonɑ. Mɑ bɑ swɑɑ mwɑ
    ye yɑ dɔɔ Yuudɛnin wɔwɑ ɡiɑ. Yen dɔmɑ te, wɔ̃ku ɡirirɑ bɑ sĩɑ.
  eng-KJVCPB: 'And they came thither into the midst of the house, as though they would
    have fetched wheat; and they smote him under the fifth rib: and Rechab and Baanah
    his brother escaped.'
  luo-luo: Negidonjo e ot maiye ka gima gidwaro kawo ngʼatno kendo, negichwowo bund
    iye. Eka Rekab gi owadgi ma Baana nopusore modhi.
  meu-meu: Iduara igimana hahinena na uit ihaḡoevana ai matana vada e ḡaraia, vada
    e mahuta; taunabunai Rekab mai tadina Baanaha ida e dae kau hehuni.
  npi-ULB: ढोकाको स्‍त्री पाले गहूँ ओसार्दै गर्दा मस्‍त निदाएकी थिइन् र रेकाब र बानाह
    बिस्तार हिंडे र तिनलाई पार गरेर गए ।
  yor-yor: Sì wò ó, bí olùṣọ́ ẹnu-ọ̀nà ilé náà ti ń gbọn àwọn pàǹtí, ó tòògbé ó sì
    sùn lọ, wọ́n sì wá sí àárín ilé náà, wọ́n sì ṣe bí ẹni pé wọ́n ń fẹ́ mú alikama;
    wọ́n sì gún un lábẹ́ inú. Rekabu àti Baanah arákùnrin rẹ̀ sì sálọ.
  ind-ind: Waktu itu pembantu perempuan yang menjaga pintu rumah sedang membersihkan
    bulir-bulir gandum dari kerikil. Namun, siang itu dia mengantuk sekali sehingga
    tertidur. Jadi kedua bersaudara itu masuk ke rumah tanpa ada yang mengetahui.
    Sesampainya di ruang tidur Isboset, mereka menikam perutnya dan memenggal kepalanya,
    lalu melarikan diri. Sambil membawa kepala Isboset, mereka melewati jalan yang
    menuju ke Araba sepanjang malam itu.
  pes-OPCB: آنها به بهانهٔ گرفتن یک کیسه گندم به کاخ او آمدند و مخفیانه به اتاق پادشاه
    رفتند. سپس او را کشته، سرش را از تنش جدا کردند و آن را با خود برداشته، از راه
    بیابان گریختند. آنها تمام شب در راه بودند
  tgl-ULB: Nakatulog ang babaeng nagbabantay sa pintuan habang sinasala ang trigo,
    at pumasok sina Recab at Baana nang tahimik at dinaanan siya.
  hui-hui: Libu anda ogoniha widiru yolo bule piaga wiagoha widi yolo bule petingi
    howa anda tamuha anda pene. Ani anda puwa handalu hebiria Isibosede ibu ibuni
    andaga tamuha dagiani palearia hendene. Ani hondowa libugua hendeore puwa wai
    biaga ayu tibu tubagi yini yiagome Isibosedenaga tinini nogoba hayagola homene.
    Homayagola libugua ibunaga haguane pugu hanalu wali agali nahendeore ohalu tagira
    pene. Tagira puwa libu dindi tigabi Yodana dindi ulini wiagoria iba peadagua mbiraga
    hanguni puabo hene.
  mya-mya: တံ​ခါး​ဝ​တွင်​ရှိ​သော​အ​မျိုး​သ​မီး​သည်​လည်း ဂျုံ​ဆန်​ကို​ဆန်​ကာ​ချ​ရင်း
    ငိုက်​မြည်း​အိပ်​ပျော် လျက်​နေ​၏။ ထို့​ကြောင့်​ရေ​ခပ်​နှင့်​ဗာ​နာ​တို့ သည်​အိမ်​ထဲ​သို့​တိတ်​တ​ဆိတ်​ဝင်​ကြ​၏။-
  bod-N: རེ་ཁབ་དང་དེའི་སྤུན་པ་ཨ་ནཱ་གཉིས་གྲོ་ལེན་ཁུལ་བྱས་ནས་ཨིས་པོ་ཤེད་ཀྱི་ཁང་པའི་ནང་དུ་འོངས་ཤིང་།
    ཨིས་པོ་ཤེད་རང་གི་གཟིམ་ཁང་དུ་མལ་ཁྲིའི་སྟེང་ཉལ་ཡོད་པ་ལ། དེ་གཉིས་ཀྱིས་ཁོ་ལ་རལ་གྲི་བཙུགས་ནས་བསད་དེ་མགོ་བཅད་ཅིང་བྲོས་པ་དང་།
    མཚན་གང་པོར་མགོ་ཁྱེར་ནས་ཨ་ར་པཱ་ཡི་ལམ་དུ་ཞུགས་ཏེ་སོང་།
  sna-sna: Vakapinda mukati memba vachiita sevanondotora gorosi, ndokubva vamubaya
    padumbu. Ipapo Rekabhu nomununʼuna wake Bhaana vakabva vatiza.
  spa-BLM: Entraron allí, en medio de la casa, como si quisieran recoger trigo, y
    lo hirieron en el cuerpo; pero Recab y su hermano Baana escaparon.
  cac-cac: Axo ix stan̈vumal spuertail spat vin̈, van schayvi trigo ix, ix vayb'at
    ix. Val d'a jun rato chi', ix och lemnaj vin̈aj Recab yed' vin̈ yuc'tac chi' b'aj
    vaynac vin̈aj Is-boset chi', malaj junoc mach ix ilani.
  swh-ULB: Mwanamke aliyekuwa akililinda lango alisinzia wakati akipepeta ngano, Rekabu
    na Baana waliingia ndani polepole na wakampita.
  bel-bel: Рыхаў і Баана, брат ягоны, увайшлі ў дом, як бы дзеля таго, каб узяць пшаніцы;
    і ўдарылі яго ў жывот і ўцяклі.
  deu-ELBBK: Und sie kamen dahin, bis in das Innere des Hauses, als wollten sie Weizen
    holen, und sie schlugen ihn in den Bauch. Und Rekab und sein Bruder Baana entkamen.
  mbb-OT: Ne midseled dan su uvag kun egkuwa zan te trigu. Ne midseled sikandan diyà
    te ruǥu ni Ishboshet ne zutun sikandin te katri zin edhidhizeǥà ne segugunè dan
    dunggava ziyà te getek. Ne midtamped dan is lieg din ne migkuwa zan is ulu ne
    mid-uwit dan te ebpelaǥuy ne ziyè dan mebayà te Araba te tivuuk he mezukilem.
  mal-2015: അവർ കോതമ്പു എടുപ്പാൻ വരുന്ന ഭാവത്തിൽ വീട്ടിന്റെ നടുവിൽ കടന്നു അവനെ വയറ്റത്തു
    കുത്തി; രേഖാബും സഹോദരനായ ബാനയും ഓടിപ്പോയ്ക്കളഞ്ഞു.
  rmc-rmc: Gele andro kher avke sar ola, ko hordinen e pšeňica. Predemade le Išbošet
    andro per a o Rechab the leskro phral Baanah denašle.
  pes-OPV: پس به بهانه‌ای که گندم بگیرند در میان خانه داخل شده، به شکم او زدند و ریکاب
    و برادرش بعنه فرارکردند.
  ron-1924: Ау пэтрунс пынэ ын мижлокул касей, дынду-се дрепт негусторь де грыу, ши
    л-ау ловит ын пынтече; апой Рекаб ши Баана, фрателе сэу, ау скэпат.
  ben-OBCV: তারা কিছুটা গম নেওয়ার অছিলায় বাড়ির ভিতরদিকে চলে গেল, ও সেখানে গিয়ে
    তারা তাঁর পেটে ছোরা বিঁধিয়ে দিয়েছিল। পরে রেখব ও তার ভাই বানা পালিয়ে গেল।
  som-som: Oo gurigay soo galeen, sidii iyagoo sarreen qaadanaya; markaasay caloosha
    ka dooxeen. Markaasaa Reekaab iyo walaalkiis Bacanaah baxsadeen.
  lat-VUC: Ingressi sunt autem domum latenter assumentes spicas tritici, et percusserunt
    eum in inguine Rechab, et Baana frater ejus, et fugerunt.
  eng-ASVBT: 'And they came thither into the midst of the house, as though they would
    have fetched wheat; and they smote him in the body: and Rechab and Baanah his
    brother escaped.'
  ita-1885: E Recab, e Baana, suo fratello, entrarono fin nel mezzo della casa, come
    per prender del frumento; e lo percossero nella quinta costa; poi scamparono.
  eng-LXXUP: 'And, behold, the porter of the house winnowed wheat, and he slumbered
    and slept: and the brothers Rechab and Baanah went privily into the house:'
  eng-ULB: The woman guarding the door had fallen asleep while sifting wheat, and
    Recab and Baanah walked in quietly and passed her.
  spa-VBL: La portera había estado limpiando el trigo, pero se había cansado y se
    había quedado dormida, así que Recab y Baná pudieron entrar sin que se dieran
    cuenta.
  fra-_FOB: Ils entrèrent jusqu'au milieu de la maison, comme pour y prendre du froment,
    et ils le frappèrent au ventre; puis Récab et Baana, son frère, s'enfuirent.
  mal-mal: അവർ ഗോതമ്പ് എടുക്കുവാൻ വരുന്ന ഭാവത്തിൽ വീടിന്റെ അകത്ത് കടന്നു രേഖാബും അവന്റെ
    സഹോദരനായ ബാനയും അവനെ വയറ്റത്ത് കുത്തി; അതിനുശേഷം രേഖാബും അവന്റെ സഹോദരനായ ബാനയും
    ഓടിപ്പോയി.
  urd-GVR: Donoṅ ādmī yih bahānā pesh karke ghar ke andarūnī kamre meṅ gae ki ham
    kuchh anāj le jāne ke lie āe haiṅ. Jab Ishbosat ke kamre meṅ pahuṅche to wuh chārpāī
    par leṭā so rahā thā. Yih dekh kar unhoṅ ne us ke peṭ meṅ talwār ghoṅp dī aur
    phir us kā sar kāṭ kar wahāṅ se salāmatī se nikal āe. Pūrī rāt safr karte karte
    wuh Dariyā-e-Yardan kī Wādī meṅ se guzar kar
  suz-BL: मेको निक्‍शी चेरब लाइक्‍चशो खोदेंशो पखु पा, खिं ओव़सा बाक्‍त। मिनु मेको
    कली कोव़जम तूशा सदसे बाक्‍त। मिनु रेकाब नु आ लोक्‍ब बानाह सुइम मतुइक्‍थु प्रोक्‍सा
    बाक्‍त।
  ita-1927: Penetrarono fino in mezzo alla casa, come volendo prendere del grano;
    lo colpirono nell’inguine, e si dettero alla fuga.
  ckb-ckb: چوونە ناو ماڵەکەوە بە بیانووی ئەوەی بارە گەنم ببەن، شمشێرێکیان لە سکی دا.
    پاشان ڕێکاب و بەعەنای برای دەرباز بوون.
  eng-BBE: And Rechab and his brother Baanah got in without being seen.
  kan-OKCV: ಅವರು ಗೋಧಿಯನ್ನು ತೆಗೆದುಕೊಂಡು ಹೋಗುವವರಂತೆ ನಡುಮನೆಯೊಳಗೆ ಹೋಗಿ ಅವನ ಹೊಟ್ಟೆಯಲ್ಲಿ
    ತಿವಿದರು. ರೇಕಾಬನೂ ಅವನ ಸಹೋದರ ಬಾಣನೂ ಗುಟ್ಟಾಗಿ ಒಳಗೆ ಜಾರಿಕೊಂಡರು.
  tam-2017: கோதுமை வாங்க வருகிறவர்கள்போல, நடுவீடுவரை வந்து, அவனை வயிற்றிலே குத்தினார்கள்;
    பின்பு ரேகாபும் அவனுடைய சகோதரன் பானாவும் தப்பி ஓடிப்போனார்கள்.
  spa-RV-1909: Entonces entraron ellos en medio de la casa en hábito de mercaderes
    de grano, y le hirieron en la quinta costilla. Escapáronse luego Rechâb y Baana
    su hermano;
  ron-BTF: Și au intrat acolo în mijlocul casei, ca și cum ar fi adus grâu; și l-au
    lovit sub a cincea coastă; și Recab și Baana, fratele său, au scăpat.
  eng-WEBP: They came there into the middle of the house as though they would have
    fetched wheat, and they struck him in the body; and Rechab and Baanah his brother
    escaped.
  eng-FBV: The woman doorkeeper had been cleaning wheat, but she had grown tired and
    fallen asleep, so Rechab and Baanah were able to slip inside.
  nld-1939: De portierster van het paleis was bij het ziften der tarwe in slaap gevallen,
    zodat Rekab en zijn broer Baäna langs haar heen konden glippen.
  nch-BL: Mochijque quej quinequiyayaj quiquixtise trigo para quitequihuise, huan
    amo aqui quinitac.
  vie-1934: Hai người đi tuốt đến giữa nhà, giả đò lấy lúa mì, rồi đâm bụng ỗch-bô-sết;
    đoạn Rê-cáp và Ba-a-na, anh người, trốn đi.
  hin-CV: वे भवन के बीचवाले कमरे में कुछ इस ढंग से जा पहुंचे मानो वे वहां गेहूं लेने
    आए थे. वहां उन्होंने इश-बोशेथ के पेट में वार कर दिया. यह करके रेखाब और उसका भाई
    बाअनाह भाग निकले.
  spa-BES: Y Recab y su hermano Baana entraron sin ser vistos.
  tdx-tdx: Nimoak’ am-po i anjom­bay iereo nanao ho mpampibalike vare-bolè, le tinombo’
    iareo ambane’ ty pa’e faha-lime ao; vaho nivoratsake t’i Rekabe naho i Baanà rahalahi’ey.
  tha-KJV: และเขาเข้าไปกลางตำหนัก ทำเหมือนจะขนข้าวสาลีและเขาก็แทงพระอุทรพระองค์ เรคาบและบาอานาห์​พี่​ชายก็​หนี​ไป
  por-BR-2018: Eles entraram no meio da casa como quem vinha buscar trigo, e lhe feriram
    na quinta costela. E Recabe e seu irmão Baaná escaparam.
  deu-ELO: Und sie kamen dahin, bis in das Innere des Hauses, als wollten sie Weizen
    holen, und sie schlugen ihn in den Bauch. Und Rekab und sein Bruder Baana entrannen.
  eng-WYC-2018: And they came till to the midst of the house, and took wheat; and
    Rechab, and Baanah, his brother, smote Ishbosheth in the share-bone, and fled.
    (And they came into the midst of the house, carrying wheat; and Rechab, and his
    brother Baanah, struck, or stabbed, Ishbosheth in the belly, and then fled.)
  epo-epo: Kaj jen ili eniris en la mezon de la domo, kvazaŭ por preni tritikon, kaj
    frapis lin en la ventron; poste Reĥab kaj lia frato Baana forkuris.
  uig-PIN: Ular buƣday alimiz degǝnni baⱨanǝ ⱪilip, ɵyining iqkirigǝ kirip, Ixboxǝtning
    ⱪorsiⱪiƣa piqaⱪ sanjidi. Andin Rǝkab wǝ Baanaⱨ ⱪeqip kǝtti
  beo-beo: Ea logo holei ouligisu uda da widi hodo gisi amoga afafananu, da feloaiba:le
    golai dialebe ba:i. Amaiba:le, Liga:be amola Ba:iana da diasu ganodini golili
    sa:i.
  tpi-OTNT: Na tupela i mekim olsem ol i laik i go insait long haus, bilong kisim
    wit. Tasol tupela i go insait long rum bilong Isboset na i lukim em i slip i stap
    long bet. Na tupela i sutim bel bilong en long naip na kilim em i dai. Orait tupela
    i katim nek bilong en, na long taim ol man i no lukim tupela, tupela i karim het
    bilong en i go. Tupela i wokabaut long nait long ples daun bilong wara Jordan,
    na long tumora
  hau-SA: Suka shiga sashe na cikin gida sai ka ce suna so su ɗibo alkama ne, suka
    soke shi a ciki. Sa’an nan Rekab da Ba’ana ɗan’uwansa suka zame suka ɓace.
  uig-LAT: Ular bughday alimiz dégenni bahane qilip, öyining ichkirige kirip, Ishboshetning
    qorsiqigha pichaq sanjidi. Andin Rekab we Baanah qéchip ketti
  nde-nde: Baya phakathi kakhulu kwendlu kungathi bayathatha amabele, basebemgwaza
    esiswini. Emva kwalokho uRekhabi loBhana bathi nyelele bahamba.
  ton-ton: Pea naʻa na hū atu ki loto fale, ʻo hangē te na fai ke fetuku ha uite pea
    naʻa na hokaʻi ia ʻi hono fatafata pea naʻe hola ʻo hao ʻa Lekapi mo Paʻana ko
    hono tokoua.
  ces-1613: A aj, když vešli až do domu, jako by bráti měli obilé, ranili ho v páté
    žebro, Rechab a Baana bratr jeho, a utekli.
  eng-WMB: They came there into the middle of the house as though they would have
    fetched wheat, and they struck him in the body; and Rechab and Baanah his brother
    escaped.
  tam-TCV: அவர்கள் இருவரும் கோதுமையை வாங்க வருகிறவர்கள்போல இஸ்போசேத்தின் வீட்டின்
    உட்பகுதிக்குச் சென்று அவனுடைய வயிற்றில் குத்தினார்கள். பின் பானாவும் அவன் சகோதரன்
    ரேகாபும் தப்பி ஓடிவிட்டார்கள்.
  ceb-ULB: Ang babaye nga nagbantay sa pultahan nakatulog samtang nagtahop sa trigo,
    unya hinayhinay nga naglakaw si Rekab ug Baana nga milabay kaniya.
  pol-UBG: Weszli oni do jego domu pod pretekstem zakupu pszenicy i tam przebili go
    pod piątym żebrem. Potem Rekab i jego brat Baana uciekli.
  urd-GVU: دونوں آدمی یہ بہانہ پیش کر کے گھر کے اندرونی کمرے میں گئے کہ ہم کچھ اناج
    لے جانے کے لئے آئے ہیں۔ جب اِشبوست کے کمرے میں پہنچے تو وہ چارپائی پر لیٹا سو
    رہا تھا۔ یہ دیکھ کر اُنہوں نے اُس کے پیٹ میں تلوار گھونپ دی اور پھر اُس کا سر
    کاٹ کر وہاں سے سلامتی سے نکل آئے۔ پوری رات سفر کرتے کرتے وہ دریائے یردن کی وادی
    میں سے گزر کر
  deu-1912: Und sie kamen ins Haus, Weizen zu holen, und stachen ihn in den Bauch
    und entrannen.
  kan-2017: ಆಗ ಬಾಗಿಲು ಕಾಯುವವಳು ಗೋದಿ ಕೇರುತ್ತಿದ್ದು ಹಾಗೆಯೇ ತೂಕಡಿಸಿ ನಿದ್ದೆಮಾಡುತ್ತಿರುವುದನ್ನು
    ಬಾಣ ಮತ್ತು ರೇಕಾಬರು ಕಂಡು ರಹಸ್ಯವಾಗಿ ಒಳಗೆ ಜಾರಿಕೊಂಡರು.
  yap-yap: Ma bay be’ ni bpin u langan e mad ni be rurug e wheat ma be glaching e
    mri mol, ma aram me sag’al Rechab nge Baanah nga ranow nga naun.
  hlt-MCSB: Amih rhoiTe cangrhang aka lo bangla im khui la kun rhoi tih a bung ah
    a thun rhoi.Te phoeiah Rekhab neh a mana Baanah te vawl vi uh rhoi.
  mdy-ETH: ካሮ ካፒ ዓኣ ላኣሊስኬና ዛርጌ ፒዺሲቤቃ ፔኤኮ ጊጊንዓኔ፤ ዬያሮ ሬካቤና ቤዓናና ቃኣፂ ኮይሊና ጋሮ ጌሌኔ፤
  twi-ASANTE: Ɛpono ano hwɛfoɔ a na ɔreporo ayuo no, na wada. Enti Rekab ne Baana
    twaa ne ho kɔɔ Is-Boset pia mu, kɔwɔɔ ne yafunu mu sekan, na wɔdwaneeɛ.
  eng-WEBU: They came there into the middle of the house as though they would have
    fetched wheat, and they struck him in the body; and Rechab and Baanah his brother
    escaped.
  wal-wal: Kariyaa naagiya mishiriyaa gisttiyaa punnishin, xiskkoi oiqqin zin77aasu;
    Rekaabinne a ishaa Ba7aani leelan Yaabusttee zin77iyoosaa gelidosona.
  spa-PDDPT: Entraron hasta el interior de la casa como para llevar trigo. Lo hirieron
    por la quinta costilla, y luego Recab y Baana huyeron.
  gun-gun: Ha'e py Recabe ha'e tyvy Baaná jogueroike jogueravy oguy katy, trigo re
    ou va'e rami. Ha'e rami vy oipyxo hye py, ha'e gui onha jepe.
  agu-BL: Ma yi xna'n yi q'uicy'lom tetz yi ca'l, nintzun octz tan telse'n stz'isil
    mu'ẍ triw, poro tan paj tz'a', sajt quen tu watl. Nin tan yi xtxolbila'tz e' cyecyen
    tunin Recab tu yi titz'un Baana, nin cya'l jun i'lon chiwutz yi cyocompone'n kale
    na wite't Is-boset.
  ilo-ULB: Nairedep ti babai nga agbanbantay iti ridaw bayat iti panagtataepna iti
    trigo, ket siuulimek a simrek da Recab ken Baana ket nalabsanda isuna.
  kpg-kpg: Di ahina dela i di bontai gu molemoe i dono hili ana ‘wheat’, gei mee guu kii.
    Rechab mo Baanah gu ulu adu hagammuni gi lodo di hale.
  uig-ARA: ئۇلار بۇغداي ئالىمىز دېگەننى باھانە قىلىپ، ئۆيىنىڭ ئىچكىرىگە كىرىپ، ئىشبوشەتنىڭ
    قورسىقىغا پىچاق سانجىدى. ئاندىن رەكاب ۋە بائاناھ قېچىپ كەتتى
  sus-sus: E naxa so banxi kui, alɔ e nu na donse nan fenfe, kɔnɔ e naxa so Isiboseti
    yire, e fa a furi sɔxɔ a xa faxa a xa sade ma. E to gɛ na rabade, Rekabu nun a
    taara Baana naxa e gi.
  pon-2006: Lih me mihmi ni wenihmwo men meirla nindokon eh wie koakoa wahn pilawa,
    e ahpw meirla, Rekap oh Paana ahpw wailong nan ihmwo.
  ksd-ksd: Ma ra vavina nina i balaure ra matakilalat ai ra pal i ga mata vava, tago
    i ga tar vagomgom ta vit; damana Rekab ma turana Bana dir ga kinao boloa ura tar
    ta ra kuba i ra king.
  tur-YTC: Buğday getirecekmiş gibi evin ortasına girdiler ve O'nun bedeninden vurdular;
    ve Rekav ile kardeşi Baana kaçtılar.
  grc-BRENT: Καὶ ἰδοὺ ἡ θυρωρὸς τοῦ οἴκου ἐκάθαιρε πυροὺς, καὶ ἐνύσταξε καὶ ἐκάθευδε·
    καὶ Ῥηχὰβ καὶ Βαανὰ οἱ ἀδελφοὶ διέλαθον,
  ind-AYT: Mereka masuk sampai ke bagian tengah rumah, lalu berpura-pura mengambil
    gandum. Lalu, mereka menikam perutnya, lalu Rekhab dan Baana, kedua saudara itu,
    melarikan diri.
  nya-nya: Iwo analowa mʼchipinda chamʼkati ngati kuti amakatenga tirigu, ndipo anamulasa
    mʼmimba. Kenaka Rekabu ndi mʼbale wake Baana anathawa.
  hrv-hrv: A vratarica, čisteći pšenicu, bijaše zadrijemala te je spavala. Rekab i
    njegov brat Baana prošuljaše se kraj nje.
  mps-mps: Tama augwali si te wit sainu ebo tiwai gilama eyu, te be tomoba pali. Tiali
    goli, augwali si te Isbosetgo be habu tomoba pelama, tama aga te bet saide pila
    mubo suai. Tama augwali sigo aga haligade te hwą gego enama, tama aga ela muani.
    Tialima, augwali sigo aga mage togolama, tama aga tobolu te augwali si susiąwani
    bidi dabeba sela pali. Augwali si te hulide te Jordan wę odogo maludu pelama,
    tama te do da
  tpi-tpi: Na tupela i mekim olsem ol i laik i go insait long haus, bilong kisim wit.
    Tasol tupela i go insait long rum bilong Isboset na i lukim em i slip i stap long
    bet. Na tupela i sutim bel bilong en long naip na kilim em i dai. Orait tupela
    i katim nek bilong en, na long taim ol man i no lukim tupela, tupela i karim het
    bilong en i go. Tupela i wokabaut long nait long ples daun bilong wara Jordan,
    na long tumora
  dan-1931: og da Dørvogtersken, som var ved at rense Hvede, var faldet i Søvn, slap
    Rekab og hans Broder Ba'ana forbi
  vie-OVCB: Họ vào nhà trong, lấy cớ đi lấy lúa mì, rồi lẻn vào phòng ngủ,
  guj-2017: જે સ્ત્રી તેના ઘરના દરવાજામાં ચોકી કરતી હતી તે ઘઉં સાફ કરતાં કરતાં ઊંઘી
    ગઈ હતી. રેખાબ અને બાનાહ ધીમેથી તેની પાસે થઈને સરકી ગયા.
  pon-2006A: Lih me mihmi ni wenihmwo men meirla nindokon eh wie koakoa wahn pilawa,
    e ahpw meirla, Rekap oh Paana ahpw wailong nan ihmwo.
  por-BRBSL: Eles chegaram lá no meio da casa como se tivessem buscado trigo, e o
    atingiram no corpo; e Rechab e Baanah, seu irmão, escaparam.
  cth-cth: Haw e hmaunawngha Rekhab hoi Baanah teh, cakang ka lat hane patetlah a
    kâsak roi teh im lungui a kâen roi.
  twi-twi: Wowuraa mu kɔɔ ne pia mu te sɛnea wɔrekɔpɛ awi, kɔwɔɔ ne yafunu mu afoa.
    Afei Rekab ne Baana wiawiaa wɔn ho guanee.
  hlt-hlt: Amih rhoi te cangrhang aka lo bangla im khui la kun rhoi tih a bung ah
    a thun rhoi. Te phoeiah Rekhab neh a mana Baanah te vawl vi uh rhoi.
  tbz-SIM: Kɛ̀ bɛ̀ɛ tɑ o cĩ́ɛ̃̀tɛ̀ kɛ́ndò mbɛ̀ ò tɔo tidiitì kɛ sɔ̃́ Isibosɛti duɔ́
    kɛ̀ bɛ̀ɛ ò potɛ́ o pɔutì kóò kùɔ kɛ́deè kɛ́féútɛ́ o yuu kɛ́cokɛ́ kɛ́yɛ̀nnɛ̀ kɛ́nyié
    nkɛ kérí Suditɛ̃ɛ̃ biriku kó kucɛ,
  msy-2020: Aning Isboset mɨsoghasa witba iniamin abazim gamua a gatɨn, an akuir danganimɨn
    aven ghua garima, a uan mɨsiamɨn akui. Aning mɨdorozir sabamɨn an navim bɨrazɨma
    an areme. Ezɨ aning an fɨrim atugha garima, gumaziba puvatɨzɨ, aning an dapanim
    inigha ghu. Aning dɨmagarimɨn Jordanɨn Fanemɨn danganir zarimɨn ghua,
  dop-dop: Pɑ kɛɛsǝnɑ ilim hɛkɑ kɛ́ nɑ pɑ́ cɛsɩ nɑ pɑ́ sʋʋ tǝyɑɣɑ ɩsɩɩ pɑ polɑ tɔɣɔnɑɣɑ
    pee kpɑɣɑʋ, nɑ Ɩsǝpɑɑlɩ hǝntɑ nɑŋ tɑɑ nɑ ɩ́ hɛɛsǝɣɩ. Ɩlɛnɑ pɑ́ kʋ-ɩ nɑ pɑ́ sɛtɩ
    ɩ nyʋɣʋ nɑ pɑ́ kpɑɣɑ-kʋ nɑ pɑ́ fɑɣɑnɑ Yɑɑtɑnɩ tɛtɛkǝlɛ tɑɑ kɛ́ ɑhoo tǝnɑ.
  azb-azb: Rekav qardaşı Baana ilə buğda daşıyanlar görkəmində evə girdilər və İş-Boşeti
    qarnından vurub aradan çıxdılar.
  eng-DBY: And they came thither into the midst of the house, [as though] they would
    fetch wheat; and they smote him in the belly; and Rechab and Baanah his brother
    escaped.
  hin-2017: और गेहूँ ले जाने के बहाने घर में घुस गए; और उसके पेट में मारा; तब रेकाब
    और उसका भाई बानाह भाग निकले।
  wol-KYG: Ñu jàll ba ca biir-a-biir kër ga, mel ni ñuy sàkk peppum bele, daldi ko
    jam ci biir, ba noppi yoxoosu daw.
  eng-YLT: and thither they have come, unto the midst of the house, taking wheat,
    and they smite him unto the fifth [rib], and Rechab and Baanah his brother have
    escaped;
  eng-WYC-2017: And they came till to the midst of the house, and took wheat; and
    Rechab, and Baanah, his brother, smote Ishbo-sheth in the share-bone, and fled.
  eng-WMBB: They came there into the middle of the house as though they would have
    fetched wheat, and they struck him in the body; and Rechab and Baanah his brother
    escaped.
  urd-GVH: दोनों आदमी यह बहाना पेश करके घर के अंदरूनी कमरे में गए कि हम कुछ अनाज ले
    जाने के लिए आए हैं। जब इशबोसत के कमरे में पहुँचे तो वह चारपाई पर लेटा सो रहा था।
    यह देखकर उन्होंने उसके पेट में तलवार घोंप दी और फिर उसका सर काटकर वहाँ से सलामती
    से निकल आए। पूरी रात सफ़र करते करते वह दरियाए-यरदन की वादी में से गुज़रकर
  rug-rug: Rodoko sa barikaleqe pa sasada sipu korapa varipaqaha ni sa sari na kiko
    huiti koari na qaloqalotodi, meke puta nana, ke nuquru hola sari Rekabi e Bana.
    Sipu kamoa ri karua pa korapa vetu si toṉoto lamo koasa teqe te Isiboseti pu korapa
    puta baroṉo nana vasina meke hovaia ri karua tiana. Kupa vagia ri karua batuna
    meke paleke ene karovo gunia pa lolomo Zodani doduruna sa boṉi.
  gaz-gaz: Isaanis akka nama qamadii barbaaduutti kutaa manaa isa gara keessaatti
    ol seenanii garaa isaa waraanan. Ergasiis Rekaabii fi obboleessi isaa Baʼanaan
    miliqanii baʼan.
  fra-LSG: Ils pénétrèrent jusqu’au milieu de la maison, comme pour prendre du froment,
    et ils le frappèrent au ventre; puis Récab et Baana, son frère, se sauvèrent.
  yal-yal: E so han banxin tagini alo e yi murutun nan tongoma, e yi Yisebosɛti sɔxɔn
    a kuini. Na xanbi ra, Rekabu nun a xunyɛn Banaha yi e gi.
  haw-1868: 'Hele aku la laua ilaila iwaena konu o ka hale, e like me ke kii i ka
    hua palaoa; a hou aku la laua ia ia malalo iho o ka lima o ka iwiaoao: a pakele
    aku la o Rekaba a me Baana kona hoahanau.'
  arb-NAV: فَدَخَلا إِلَى وَسَطِ الْبَيْتِ، مُتَظَاهِرَيْنِ أَنَّهُمَا قَدْ جَاءَا
    لِيَأْخُذَا قَمْحَاً،
  ewe-ewe: Woge ɖe aƒea me abe lu tsɔ ge woyi le titinaxɔ me ene; wotɔ hɛ dɔme nɛ
    eye wosi dzo.
  eng-LEE: 'And they came thither into the interior of the house, as buyers of wheat;
    and they smote him under the fifth rib: and Rechab and Ba''anah his brother escaped.'
  asm-FB: তাতে ঘেহুঁধান চালি থকা সময়ত, দুৱাৰত ৰখীয়া হৈ থকা এগৰাকি মহিলাই টোপনি যোৱাত,
    ৰেখব আৰু বানাই নিৰৱে তাইৰ কাষেৰে পাৰ হৈ গ’ল৷
  sus-A: عٍ نَشَ سٌ بَنشِ كُي، عَلْ عٍ نُ نَ دٌنسٍ نَن قٍنقٍ، كْنْ عٍ نَشَ سٌ عِسِبٌسٍتِ
    يِرٍ، عٍ قَ عَ قُرِ سْشْ عَ شَ قَشَ عَ شَ سَدٍ مَ. عٍ تٌ فّ نَ رَبَدٍ، رٍكَبُ
    نُن عَ تَارَ بَانَ نَشَ عٍ فِ.
  fra-SBL: Là, ils entrèrent au milieu de la maison comme s'ils voulaient aller chercher
    du blé, et ils le frappèrent au corps ; et Rechab et Baana, son frère, échappèrent.
  hbo-hbo: וְ֠הֵנָּה בָּ֜אוּ עַד־תֹּ֤וךְ הַבַּ֙יִת֙ לֹקְחֵ֣י חִטִּ֔ים וַיַּכֻּ֖הוּ
    אֶל־הַחֹ֑מֶשׁ וְרֵכָ֛ב וּבַעֲנָ֥ה אָחִ֖יו נִמְלָֽטוּ׃
  piu-2006: '@see-verse:2SA.004.005'
  kik-kik: Nao makĩingĩra nyũmba ya thĩinĩ metuĩte ta meendaga gũkuua ngano, makĩmũtheeca
    nda. Nake Rekabu na mũrũ wa nyina Baana makĩũra.
  fra-NCL: Ayant pénétré jusqu’au milieu de la maison pour prendre du blé, ils le
    frappèrent au ventre. Et Réchab, et Baana, son frère, se glissèrent à la dérobée.
  cek-AK: Rekab hoi Baanah nawkamya hnik loe takaw hni kami baktiah angsak hoi moe,
    imthung ah akun hoi poe pacoengah, Ish-Boseth to panak ah thunh hoi. To pacoengah
    Rekab hoi amnawk Baanah loe cawnh hoi ving.
  cuk-cuk: Ome-Isbosetʼga-neg-akwediid orosgi-dakleged-trigoʼye-nugad-nudaksagua,
    gabid gusad. Agine, nabir Recab, e-gwenad-Baanaʼbogwa, Isboset-neggi basursunna
    dogsa gusmalad.
  uig-CYR: Улар буғдай алимиз дегәнни банә қилип, өйиниң ичкиригә кирип, Ишбошәтниң
    қосиғиға пичақ санҗиди. Андин Рәкаб вә Баанаһ қечип кәтти
  tel-2017: గోదుమలు తీసుకువచ్చేవారి వేషం వేసుకుని ఇంట్లోకి వెళ్లి, ఇష్బోషెతు పడక గదిలో
    మంచంపై నిద్రపోతూ ఉన్నప్పుడు అతణ్ణి కడుపులో పొడిచి చంపివేసి, అతని తల నరికి దాన్ని
    తీసుకుని తప్పించుకుని పారిపోయారు. రాత్రి అంతా ఎడారి గుండా పరుగెత్తి హెబ్రోనులో
    ఉన్న దావీదు దగ్గరికి ఇష్బోషెతు తల తీసుకువచ్చారు. వారు “దయచేసి విను. నీ ప్రాణం
    తీయాలని చూసిన సౌలు కొడుకు ఇష్బోషెతు తలను మేము తీసుకువచ్చాం. మా యజమాని, రాజువైన
    నీ తరపున సౌలుకు, అతని సంతానానికి ఈ రోజున యెహోవా ప్రతీకారం చేశాడు” అని చెప్పారు.
  hat-BSA: Yo te rive nan mitan kay la kòmsi yo t ap pran ble e yo te frape li nan
    vant. Epi Récab avèk Banna, frè li yo te chape ale.
  kos-kos: Mutan se su muta liklik wheat ke mutunoa el mwetkeli ac motulla, na Rechab
    ac Baanah imyak nu in lohm ah.
  hbo-WLC: וְ֠הֵנָּה בָּ֜אוּ עַד־תּ֤וֹךְ הַבַּ֙יִת֙ לֹקְחֵ֣י חִטִּ֔ים וַיַּכֻּ֖הוּ
    אֶל־הַחֹ֑מֶשׁ וְרֵכָ֛ב וּבַעֲנָ֥ה אָחִ֖יו נִמְלָֽטוּ׃
  ibo-ibo: Ha banyere nʼime ime ụlọ, dịka a ga-asị na ha na-aga iburu ọka wiiti. Mgbe
    ha banyere nʼebe ahụ, ha mara Ishboshet mma nʼafọ. Emesịa, Rekab na nwanne ya
    Baana si nʼụlọ ahụ zopu onwe ha.
  ory-ory: ପୁଣି ସେମାନେ ସେଠାରେ ପ୍ରବେଶ କରି ଗହମ ଆଣିବା ଛଳରେ ଗୃହ ଭିତରକୁ ଯାଇ ତାହାର ପେଟରେ
    ଆଘାତ କଲେ। ତହୁଁ ରେଖବ ଓ ତାହାର ଭାଇ ବାନା ପଳାଇଗଲେ।
  chk-chk: Ra tolong lukalapen ewe imw itä repwe angang wiich, nge ra posu luken Isiposet
    o süla.
  ssd-ssd: Nale ar ta wam sisauka wit kilam tuku wandek sinam kinaik ka taŋge nale
    Isboset nu nuŋe mbain mbol kinymba minna le kaŋgernaik sulumba kame bagimbi fuŋgulnu
    nduasenaik le kumna. Kumna le ŋinfok kat purmba gabatnu tumba siŋsiŋndo tumba
    kua ka kinaik ka Yordan kule ma gutoŋ pronaik le furir ŋgamuna.
  rop-rop: en dubala bin faindim det gel hubin oldei jidan langa det dowawei bin silip
    du, dumaji imbin nokap brom dumbat det wek blanga im.
  ukr-1871: Та й придверниця домова, чистивша пшеницю, й собі схилилась та заснула;
    от і підкрались Рихаб та брат його Баана, ввійшли в середину, нїби тому, щоб купити
    пшеницї.
  deu-1951: Als nun Rechab und sein Bruder Baana in das Haus kamen, Weizen zu holen,
    da stachen sie ihn in den Bauch und entrannen.
  eng-JPS: And they came thither into the midst of the house, as though they would
    have fetched wheat; and they smote him in the groin; and Rechab and Baanah his
    brother escaped.
  srp-1865: I uðoše u kuæu kao da uzmu pšenice, i probodoše ga pod peto rebro Rihav
    i Vana, i pobjegoše.
  lug-lug: Ne bagenda mu kisenge eky’omunda ne baba ng’abajja okukima eŋŋaano, ne
    bamufumita mu lubuto, ne badduka.
  heb-heb: והנה באו עד תוך הבית לקחי חטים ויכהו אל החמש ורכב ובענה אחיו נמלטו׃
  ben-IRV: আর তারা প্রবেশ করে গম নেবার ছলনায় বাড়ির মাঝখান পর্যন্ত গিয়ে সেখানে তাঁর
    পেটে আঘাত করল; পরে রেখব ও তার ভাই বানা পালিয়ে গেল৷
  pan-pan: ਉਹ ਕਣਕ ਲੈਣ ਦੇ ਬਹਾਨੇ ਘਰ ਵਿੱਚ ਆ ਵੜੇ, ਅਤੇ ਉਹ ਦੇ ਪੇਟ ਵਿੱਚ ਮਾਰਿਆ। ਰੇਕਾਬ ਅਤੇ
    ਉਹ ਦਾ ਭਰਾ ਬਆਨਾਹ ਭੱਜ ਨਿੱਕਲੇ।
  tkr-tkr: İşboşet cune gozee tyulee g'alirxhu eyxhe. Rexaviy cuna çoc Baana suk alyabat'anbı
    xhinnee xaaqa ikkeepç'ı, mang'une vuxneeqa xincal hi'yxə. Qiyğab vuk'ul g'ats'pk'ın,
    vucub alyapt'ı, mançe heebaxanbı. Xəmvolle manbı Arava eyhene qadaalyne yəqqı'le
    k'ena avayk'ananbı.
  mya-JVB: ထိုညီ အစ်ကိုရေခပ် နှင့် ဗာနာ တို့သည် စပါး ကို ထုတ် ဟန်ဆောင်၍ အိမ် အလယ်
    သို့ ဝင် ပြီးလျှင်၊
  tbg-tbg: naavu qentiqaa raqiki vau nahentiva uiti rapa tutiqe vauvaro vira avu tauntovaro
    vaite vaumanta vitanta evaara naavuqi oriqete tavovaro Isi-Bosetiva nai taintaqaa
    vaitatero vaura. Viva vaite vaumanta vi vaiintitanta ehaiqohai/muhupaqohai vira
    arara raqonta kovaro qutu vura. Kia vaiinti vovano vitanta tavomanta vitanta Isi-Bosetira
    aruke vira aunta teqake qiata vare, Iotani Uqitakanta entaqi vivi aatitake,
  hmo-hmo: Iduara ia naria hahine ese uiti ia hagoevaia gaukara ia karaia dainai,
    iena matana idia metau, vadaeni ia mahuta. Unai dainai Rekaba bona iena tadina
    Banaha, be hunia dekenai ruma idia raka vareai.
  urd-urd: तब वह वहाँ घर के अन्दर गेंहूँ लेने के बहाने से घुसे और उसके पेट में मारा
    और रेकाब और उसका भाई बा'ना भाग निकले।
  rus-SYN: А привратник дома, очищавший пшеницу, задремал и уснул и Рихав и Баана,
    брат его, вошли внутрь дома, как бы для того, чтобы взять пшеницы; и поразили
    его в живот и убежали.
  bqc-SIM: Ɔ̃ Lekabu ń a dãuna Baanao gɛ̃̀ kpɛ́u, aa kɛ̀ lándↄ̃ wàlɛ gɛ́ pↄ́wɛna
    dã́iwa.
  tcz-CHONGTHU: Chuin kotngah a pangnun, chang anasep in ahileh aimut sophat in ana
    emulhatan ahi. hijeh chun Recab le Baanah jong chun amanu chu akalchuh lhonin
    achipei lhon tai.
  mar-mar: गहू घेण्याच्या आमिषाने रेखाब आणि बाना घरात घूसले त्यांनी त्याच्या पोटावर
    वार केला; मग ते दोघेही निसटून गेले.
  qub-qub: Wasi puncuta täpajpis rïguta wayraycashancho puñucäcusha caran. Chaynöpa
    mana pipis ricaylla Recabwan Baanaga yaycuran.
  bqp-bqp: Akũ Rekabu kũ a dakũna Baanao gɛ̃̀ kpɛ́n ò kɛ̀ lándↄ̃ òtɛn gɛ́ pↄ́blewɛ
    dã bà.
  hat-hat: Fanm ki t'ap veye bò pòt la t'ap triye ble, men li te kite dòmi pran l'.
    Se konsa mesye yo fofile kò yo antre nan kay la.
  eng-BSB: They entered the interior of the house as if to get some wheat, and they
    stabbed him in the stomach. Then Rechab and his brother Baanah slipped away.
  tod-tod: Ti lɛɛni pɛlɛ ɠoozuʋɛ eɠɛ ta ɠɛ molo zeɠezu, ti boɠai ʋu kogi zu. Naa ʋolu
    Leekaɓe ta kɛɛɠɛloin Ɓaana ti ʋelani, ti li.
  eng-WEBPB: They came there into the middle of the house as though they would have
    fetched wheat, and they struck him in the body; and Rechab and Baanah his brother
    escaped.
  kbq-kbq: Hagi zanagra witima erinaku'ma hiaza huke nomofona agu'afinka ufre'ne Is-bosetina
    kazinteti amupi ome rakeno fri'ne. Hagi vahe'mo'a ozanageama'a zanagra ananke
    akafrike agenopa e'nerike, ana kenagera atiramike frene vu'na'e.
  nhe-BL: Mochijque queja quinequiyayaj quiquixtise trigo para quitequihuise, huan
    ax aqui quinitac.
  bus-bus: Ben Rekabu kↄ̃n a dãaro Baanao gɛ̃̀ kpɛ́n aↄ̃ↄ kɛ̀ lándↄ̃ wèe gaa pↄ́wɛɛ
    kↄↄ bà.
  gub-BL: A'e 'ym mehe amo kuzà umuwewe arozràn in hàpuz hukenaw huwake. A'e re uker
    oho a'e no. Mana Hekaw wixe oho a'e pe uzemumyz 'ym pà wà. Ni amo nuenu kwaw waneixe
    mehe wà.
  eng-DRA: And they entered into the house secretly taking ears of corn, and Rechab
    and Baana his brother stabbed him in the groin, and fled away.
