  mdy-ETH: ዬማ ጋጋዓዖ ዔያቶ ዎዻንዳጉዲ ዒዚ ፔኤኮ ፖኦሊሶ ዓይሤኔ፤ ፖኦሊሳ ዒማና ሬካቤና ቤዓናና ዎዺ፥ ዬያቶኮ ኩጮንታ ቶኮንታ
