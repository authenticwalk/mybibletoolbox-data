  kan-2017: ತನ್ನ ಆಳುಗಳಿಗೆ ಆಜ್ಞಾಪಿಸಲು ಅವರು ಇವರನ್ನು ಕೊಂದು, ಕೈಕಾಲುಗಳನ್ನು ಕತ್ತರಿಸಿ, ಶವಗಳನ್ನು
