  urd-GVU: داؤد نے دونوں کو مار دینے کا حکم دیا۔ اُس کے ملازموں نے اُنہیں مار کر اُن
    کے ہاتھوں اور پیروں کو کاٹ ڈالا اور اُن کی لاشوں کو حبرون کے تالاب کے قریب کہیں
