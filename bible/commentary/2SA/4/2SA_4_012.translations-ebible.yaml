  tha-KJV: และดาวิ​ดก​็ทรงบัญชาคนหนุ่มของพระองค์ และพวกเขาก็พาเขาทั้งสองไปฆ่าเสียตั​ดม​ือตัดเท้าออก
    แขวนศพนั้นไว้เหนือสระในเมืองเฮโบรน แต่​เขานำพระเศียรของอิชโบเชทไปฝังไว้ในที่ฝังศพของอับเนอร์ในเมืองเฮโบรน
  por-BR-2018: Então Davi deu ordem aos rapazes, e eles os mataram, e cortaram-lhes
