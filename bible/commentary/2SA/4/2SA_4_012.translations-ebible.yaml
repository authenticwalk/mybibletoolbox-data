verse: 2SA.004.012
translations:
  mal-C: അങ്ങനെ ദാവീദ് തന്റെ പടയാളികൾക്കു കൽപ്പനകൊടുത്തു; അവർ അവരെ വധിച്ചു. അതിനുശേഷം
    പടയാളികൾ അവരുടെ കൈകാലുകൾ വെട്ടി ഉടലുകൾ ഹെബ്രോനിലെ കുളത്തിന്നരികെ തൂക്കിയിട്ടു.
    പിന്നീട് അവർ ഈശ്-ബോശെത്തിന്റെ ശിരസ്സെടുത്ത് ഹെബ്രോനിൽ അബ്നേരിന്റെ ശവകുടീരത്തിൽ
    സംസ്കരിച്ചു.
  deu-TKW: Darauf gab David seinen Leuten Befehl; die töteten sie, hieben ihnen die
    Hände und Füße ab und hängten sie am Teiche zu Hebron auf. Den Kopf Esbaals aber
    nahmen sie und begruben ihn in Abners Grab in Hebron.
  lin-lin: Boye Davidi apesaki mitindo ; mpe bato na ye babomaki bango, bakataki bango
    maboko mpe makolo mpe badiembikaki bango pembeni ya liziba ya Ebron. Bazwaki moto
    ya Ishi-Bosheti mpe bakundaki yango kati na kunda ya Abineri, na Ebron.
  eng-LSV: And David commands the young men, and they slay them, and cut off their
    hands and their feet, and hang [them] over the pool in Hebron, and they have taken
    the head of Ish-Bosheth, and bury [it] in the burying-place of Abner in Hebron.
  eng-GNV: 'Then Dauid commanded his yong men, and they slew them, and cut off their
    hands and their feete, and hanged them vp ouer the poole in Hebron: but they tooke
    the head of Ishbosheth, and buried it in the sepulchre of Abner in Hebron.'
  eng-WEBSTER: And David commanded his young men, and they slew them, and cut off
    their hands and their feet, and hanged them over the pool in Hebron. But they
    took the head of Ish-bosheth, and buried it in the sepulcher of Abner in Hebron.
  nhw-BL: Huan David quinnahuati isoldados ma quinmictica, huan quinmictijque. Huan
    quintzontequilijque ininmax huan iniicxihua. Huan inintlacayo quicuapilojque nechca
    nopa mantoc atl ipan altepetl Hebrón. Huan quitlalpachojque itzonteco Tlanahuatijquetl
    Is Boset ipan Hebrón ipan nopa tecacahuatl campa quitlalpachojtoyaj Abner.
  swh-ONEN: Kwa hiyo Daudi akawaamuru watu wake, wakawaua. Wakakata mikono yao na
    miguu, na kutundika viwiliwili vyao kando ya dimbwi huko Hebroni. Lakini wakakichukua
    kichwa cha Ish-Boshethi na kukizika katika kaburi la Abneri huko Hebroni.
  bba-bba: Mɑ u win tɑbu kowobu sɔ̃ɔwɑ u nɛɛ, bu Rekɑbu kɑ Bɑɑnɑ mɔɔ bu ɡo. Yerɑ bɑ
    ben nɑɑsu kɑ nɔmɑ bɔɔrɑ, yen biru bɑ bu bwɛ̃ Heboronin dɑɑ burerun bɔkuɔ. Mɑ bɑ
    Isi Bosɛtin wii te suɑ bɑ sikuɑ Abinɛɛn sikirɔ Heboroni mi.
  eng-KJVCPB: And David commanded his young men, and they slew them, and cut off their
    hands and their feet, and hanged them up over the pool in Hebron. But they took
    the head of Ish-bosheth, and buried it in the sepulchre of Abner in Hebron.
  luo-luo: Omiyo nochiwo chik ni joge, mine ginegogi. Negingʼado lwetgi gi tiendgi
    mine giliero ringregi e dho yawo man Hebron. Negikawo wi Ish-Boseth ma giyiko
    e liend Abner e Hebron.
  meu-meu: Bena David ese ena eregabe taudia e haḡanidia; bena idia ese raruosi na
    e aladia mase, imadia bona aedia e utudia oho, bena tau-anidia na Heberon gohugohuna
    badibadinai e taudia dae. A Isiboset kwarana e abia, Abnere ena gara ai e guria,
    Heberon ai.
  npi-ULB: त्यसपछि दाऊदले जवान मानिसहरूलाई हुकुम गरे र उनीहरूले तिनीहरूलाई मारे अनि
    तिनीहरूका हातहरू र खुट्टाहरू काटेर हेब्रोनको तलाउनेर झुण्ड्याए । तर तिनीहरू ईश्‍बोशेतको
    टाउकोलाई लिए र त्‍यसलाई हेब्रोनमा अबनेरको चिहानमा गाडे ।
  yor-yor: Dafidi sì fi àṣẹ fún àwọn ọ̀dọ́mọkùnrin rẹ̀, wọ́n sì pa wọ́n, wọ́n sì gé
    ọwọ́ àti ẹsẹ̀ wọn, a sì fi wọ́n há lórí igi ní Hebroni. Ṣùgbọ́n wọ́n mú orí Iṣboṣeti,
    wọ́n sì sin ín ní ibojì Abneri ní Hebroni.
  ind-ind: Maka Daud langsung memerintahkan supaya Rekab dan Banah dibunuh. Tangan
    dan kaki mereka dipotong dan mayat mereka digantung dekat kolam di Hebron, sedangkan
    kepala Isboset yang dibawa kedua orang itu dikuburkan di kuburan Abner di Hebron.
  pes-OPCB: بعد داوود به افرادش دستور داد که هر دو را بکشند. پس آنها را کشتند و دستها
    و پاهایشان را بریده، بدنهایشان را در کنار برکهٔ حبرون به دار آویختند؛ اما سر ایشبوشت
    را گرفته، در قبر ابنیر در حبرون دفن کردند.
  tgl-ULB: Pagkatapos nagbigay si David ng utos sa mga binata, at pinatay nila sila
    at pinutol ang kanilang mga kamay at paa at isinabit sila sa tabi ng lawa sa Hebron.
    Pero kinuha nila ang ulo ni Isboset at inilibing ito sa libingan ni Abner sa Hebron.
  hui-hui: Ani lai halu Debidihanda ibunaga ami agali bu hearuhondo lalu, Legaba Banala
    homelo bo wahole haru pudaba, lene. Ani laya handala ami agali biaru tigua puwa
    ogolabonaga gi geru dibu gandulo wahaga buwa Heberonoha iba gorene bereagonaga
    angeni libunaga tingini mo derelaho ngelene. Ani bialu ami agali biaru tigua Isibosedenaga
    haguane biago Heberono tanoha Abane hora hene homali heagoha dege mo hora hene.
  mya-mya: ဒါ​ဝိဒ်​အ​မိန့်​ပေး​သ​ဖြင့်​စစ်​သည်​တော်​တို့ သည်​ရေ​ခပ်​နှင့်​ဗာ​နာ​တို့​အား​သတ်​ပြီး​လျှင်
    သူ​တို့​၏​ခြေ​လက်​တို့​ကို​ဖြတ်​၍​ဟေ​ဗြုန် ရေ​ကန်​အ​နီး​တွင်​ဆွဲ​ထား​ကြ​၏။ ဣ​ရှ
    ဗော​ရှက်​၏​ဦး​ခေါင်း​ကို​မူ​ဟေ​ဗြုန်​မြို့​ရှိ အာ​ဗ​နာ​၏​ဂူ​တွင်​သင်္ဂြိုဟ်​ကြ​၏။
  bod-N: དཱ་བིད་ཀྱིས་རང་གི་གཞོན་ནུ་རྣམས་ལ་བཀའ་བསྩལ་པ་དང་། དེ་དག་གིས་ཁོ་གཉིས་ཀ་བསད་ཅིང་།
    རྐང་ལག་བཅད་དེ་བེམ་པོ་ཧེབ་རོན་གྱི་རྫིང་བུའི་འགྲམ་དུ་བཀལ། འོན་ཀྱང་ཨིས་པོ་ཤེད་ཀྱི་མགོ་ཁྱེར་ཏེ་ཧེབ་རོན་དུ་ཨབ་ནེར་གྱི་དུར་ལ་བཅུག་གོ
    །
  sna-sna: Saka Dhavhidhi akarayira majaya ake, vakavauraya. Vakadimura maoko namakumbo
    avo ndokurembedza miviri yavo padziva reHebhuroni. Asi vakatora musoro waIshi-Bhosheti
    vakandouviga muguva raAbhineri paHebhuroni.
  spa-BLM: David ordenó a sus jóvenes, y los mataron, les cortaron las manos y los
    pies y los colgaron junto al estanque de Hebrón. Pero tomaron la cabeza de Isboset
    y la enterraron en la tumba de Abner en Hebrón.
  cac-cac: Ix lajvi chi', ix schecan vin̈ rey chi' miljicham eb' vin̈. Ix xicjiel
    sc'ab' eb' vin̈ yed' yoc yuj eb' soldado, ix q'ue locan snivanil eb' vin̈ b'aj
    ay yed'tal a a' d'a Hebrón chi'. Axo sjolom vin̈aj Is-boset chi', ix yic'b'at
    eb' soldado, ix smucan eb' b'aj mucan vin̈aj Abner, d'a Hebrón chi'.
  swh-ULB: Kisha Daudi akawaagiza vijana, nao wakawaua wakakata mikono na miguu yao
    na kuwatundika kando ya bwawa huko Hebroni. Lakini wakakichukua kichwa cha Ishboshethi
    na kukizika katika kaburi la Abneri katika Hebroni.
  bel-bel: І загадаў Давід слугам, і забілі іх, і адсеклі ім рукі і ногі, і павесілі
    іх над сажалкай у Хэўроне. А галаву Евастэя ўзялі і пахавалі ў магіле Авэніра,
    у Хэўроне.
  deu-ELBBK: Und David gebot seinen Knaben, und sie erschlugen sie und hieben ihnen
    die Hände und die Füße ab und hängten sie auf am Teich in Hebron; das Haupt Isboseths
    aber nahmen sie und begruben es in dem Begräbnis Abners in Hebron.
  mbb-OT: Umbe, mibmenduan ni David is menge sakup din he ibpehimetayan si Recab wey
    si Baana. Ne midtuman dan haazà. Midpenamped is menge velad wey is menge paa zan
    ne imbitey is lawa zan diyà te peneng diyà te Hebron. Migkuwa zan is ulu ni Ishboshet
    ne inleveng dan diyà te midlevengan ki Abner ziyà te Hebron.
  mal-2015: പിന്നെ ദാവീദ് തന്റെ ബാല്യക്കാർക്കു കല്പനകൊടുത്തു; അവർ അവരെ കൊന്നു അവരുടെ
    കൈകാലുകൾ വെട്ടി അവരെ ഹെബ്രോനിലെ കുളത്തിന്നരികെ തൂക്കിക്കളഞ്ഞു. ഈശ്-ബോശെത്തിന്റെ
    തല അവർ എടുത്തു ഹെബ്രോനിൽ അബ്നേരിന്റെ ശവക്കുഴിയിൽ അടക്കം ചെയ്തു.
  rmc-rmc: Avke o David prikazinďa peskre terne muršenge, hoj len te murdaren. On
    lenge odčhinde o vasta the o pindre a figinde len paš o paňi andro Hebron. Le
    Išbošetoskro šero ile a parunde andro Hebron, andro hrobos le Abneroskro.
  pes-OPV: پس داود خادمان خود را امر فرمودکه ایشان را کشتند و دست و پای ایشان را قطع
    نموده، بر برکه حبرون آویختند. اما سرایشبوشت را گرفته در قبر ابنیر در حبرون دفن
    کردند.
  ron-1924: Ши Давид а порунчит оаменилор луй сэ-й омоаре; ле-ау тэят мыниле ши пичоареле
    ши й-ау спынзурат ла марӂиня язулуй дин Хеброн. Ау луат апой капул луй Иш-Бошет
    ши л-ау ынгропат ын мормынтул луй Абнер, ла Хеброн.
  ben-OBCV: অতএব দাউদ তাঁর লোকজনকে আদেশ দিলেন, ও তারা তাদের হত্যা করল। তারা তাদের
    হাত পা কেটে দেহগুলি হিব্রোণের ডোবার পাশে ঝুলিয়ে রেখেছিল। কিন্তু তারা ঈশ্‌বোশতের
    মুণ্ডুটি নিয়ে গিয়ে সেটি হিব্রোণে অবনেরের কবরে কবর দিয়েছিল।
  som-som: Markaasaa Daa'uud amray raggiisii dhallinyarada ahaa, wayna dileen iyagii,
    oo waxay ka jareen gacmihii iyo cagihii, oo ka soo lalmiyeen balliga Xebroon ku
    yaal agtiisa. Laakiinse Iishboshed madaxiisii intay qaadeen ayay ku aaseen qabrigii
    Abneer oo Xebroon ku yiil.
  lat-VUC: 'Præcepit itaque David pueris suis, et interfecerunt eos: præcidentesque
    manus et pedes eorum, suspenderunt eos super piscinam in Hebron: caput autem Isboseth
    tulerunt, et sepelierunt in sepulchro Abner in Hebron.'
  eng-ASVBT: And David commanded his young men, and they slew them, and cut off their
    hands and their feet, and hung them up beside the pool in Hebron. But they took
    the head of Ish-bosheth, and buried it in the grave of Abner in Hebron.
  ita-1885: Davide adunque comandò a' fanti che li uccidessero; il che fecero; e poi
    mozzarono loro le mani ed i piedi, e li appiccarono presso allo stagno in Hebron.
    Poi presero la testa d'Isboset, e la seppellirono nella sepoltura di Abner, in
    Hebron.
  eng-LXXUP: 'And David commanded his young men, and they slay them, and cut off their
    hands and their feet; and they hung them up at the fountain in Hebron: and they
    buried the head of Ish-bosheth in the tomb of Abner the son of Ner.'
  eng-ULB: Then David gave orders to the young men, and they killed them and cut off
    their hands and feet and hung them up beside the pool at Hebron. But they took
    the head of Ishbosheth and buried it in the grave of Abner in Hebron.
  spa-VBL: Entonces David dio la orden a sus hombres, y mataron a Recab y a Baná.
    Les cortaron las manos y los pies, y colgaron sus cuerpos junto al estanque de
    Hebrón. Luego tomaron la cabeza de Isboset y la enterraron en la tumba de Abner
    en Hebrón.
  fra-_FOB: Et David donna ordre à ses gens, qui les tuèrent, et leur coupèrent les
    mains et les pieds, et les pendirent près de l'étang d'Hébron. Puis ils prirent
    la tête d'Ishbosheth, et l'ensevelirent dans le tombeau d'Abner, à Hébron.
  mal-mal: പിന്നെ ദാവീദ് തന്റെ ഭടന്മാർക്ക് കല്പന കൊടുത്തു; അവർ അവരെ കൊന്നു അവരുടെ
    കൈകാലുകൾ വെട്ടി അവരെ ഹെബ്രോനിലെ കുളത്തിന്നരികെ തൂക്കിക്കളഞ്ഞു. ഈശ്-ബോശെത്തിന്റെ
    തല അവർ എടുത്തു ഹെബ്രോനിൽ അബ്നേരിന്റെ കല്ലറയിൽ അടക്കം ചെയ്തു.
  urd-GVR: Dāūd ne donoṅ ko mār dene kā hukm diyā. Us ke mulāzimoṅ ne unheṅ mār kar
    un ke hāthoṅ aur pairoṅ ko kāṭ ḍālā aur un kī lāshoṅ ko Habrūn ke tālāb ke qarīb
    kahīṅ laṭkā diyā. Ishbosat ke sar ko unhoṅ ne Abinair kī qabr meṅ dafnāyā.
  suz-BL: मिनु दाऊदम ठिटा मुर आन कली “मेको आस कली सतीन” दे अरेवा बाक्‍त। मिनु मेको
    आस कली सदमे बाक्‍त। आस गुइ खोइल ख्रोइश्‍शा, हेब्रोन ङा दोम्‍ली आ नेक्‍था क्‍युक्‍गमे
    बाक्‍त। मिनु मुरपुकीमी इश-‍बोशेथ आ पिया लाइश्‍शा, आब्‍नेर आ तुरस हेब्रोनमी थिम्‍मे
    बाक्‍त। ब्‍यवस्‍था २१:२२-२३
  ita-1927: E Davide diede l’ordine ai suoi militi, i quali li uccisero; troncaron
    loro le mani ed i piedi, poi li appiccarono presso lo stagno di Hebron. Presero
    quindi la testa di Jsh-Bosheth e la seppellirono nel sepolcro di Abner a Hebron.
  ckb-ckb: جا داود فەرمانی بە خزمەتکارەکان کرد و ئەوانیان کوشت، دەست و پێیان بڕین،
    لەلای گۆمەکەی حەبرۆن هەڵیانواسین. بەڵام سەری ئیشبۆشەتیان بردە حەبرۆن و لە گۆڕەکەی
    ئەبنێردا ناشتیان.
  eng-BBE: And David gave orders to his young men and they put them to death, cutting
    off their hands and their feet and hanging them up by the side of the pool in
    Hebron. But they took the head of Ish-bosheth and put it in its last resting-place
    with Abner's body in Hebron.
  kan-OKCV: ದಾವೀದನು ತನ್ನ ಜನರಿಗೆ ಆಜ್ಞಾಪಿಸಿದ್ದರಿಂದ, ಅವರು ಅವರನ್ನು ಕೊಂದುಹಾಕಿ, ಅವರ ಕೈಕಾಲುಗಳನ್ನು
    ಕಡಿದು, ಹೆಬ್ರೋನಿನ ಕೊಳದ ಬಳಿಯಲ್ಲಿ ತೂಗುಹಾಕಿದರು. ಈಷ್ಬೋಶೆತನ ತಲೆಯನ್ನು ತೆಗೆದುಕೊಂಡು, ಅದನ್ನು
    ಹೆಬ್ರೋನಿನಲ್ಲಿರುವ ಅಬ್ನೇರನ ಸಮಾಧಿಯಲ್ಲಿ ಹೂಳಿಟ್ಟರು.
  tam-2017: அவர்களைக் கொன்றுபோடவும், அவர்கள் கைகளையும் கால்களையும் வெட்டி, எப்ரோனிலிருக்கிற
    குளத்தின் அருகில் தூக்கிப்போடவும் தன்னுடைய வீரர்களுக்குக் கட்டளையிட்டான். இஸ்போசேத்தின்
    தலையை எடுத்து, எப்ரோனிலிருக்கிற அப்னேரின் கல்லறையில் அடக்கம்செய்தார்கள்.
  spa-RV-1909: Entonces David mandó á los mancebos, y ellos los mataron, y cortáronles
    las manos y los pies, y colgáronlos sobre el estanque, en Hebrón. Luego tomaron
    la cabeza de Is-boseth, y enterráronla en el sepulcro de Abner en Hebrón.
  ron-BTF: Și David a poruncit tinerilor săi și ei i-au ucis și le-au retezat mâinile
    și picioarele și i-au spânzurat deasupra iazului în Hebron. Dar au luat capul
    lui Iș-Boșet și l-au îngropat în mormântul lui Abner în Hebron.
  eng-WEBP: David commanded his young men, and they killed them, cut off their hands
    and their feet, and hanged them up beside the pool in Hebron. But they took the
    head of Ishbosheth and buried it in Abner’s grave in Hebron.
  eng-FBV: David gave the order to his men, and they killed Rechab and Baanah. They
    chopped off their hands and feet, and hung their bodies by the pool in Hebron.
    Then they took Ishbosheth's head and buried it in Abner's grave in Hebron.
  nld-1939: Hierop gaf David de soldaten bevel, hen te doden. Ze deden het, hakten
    hun de handen en voeten af, en hingen ze op bij de vijver in Hebron. Maar het
    hoofd van Isj-Bósjet droegen zij weg, en begroeven het in het graf van Abner te
    Hebron.
  nch-BL: Huan David quinnahuati isoldados ma quinmictica, huan quinmictijque. Huan
