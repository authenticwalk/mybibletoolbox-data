    nopa mantoc at ipan altepet Hebrón. Huan quitalpachojque itzonteco Tanahuatijquet
    Is Boset ipan Hebrón ipan nopa ostot campa quitalpachojtoyaj Abner.
  vie-1934: Đa-vít bèn truyền lịnh các đầy tớ mình giết hai người đó. Chúng chặt tay
    và chân họ, rồi treo thây gần bên ao Hếp-rôn. Đoạn, chúng lấy đầu của ỗch-bô-sết,
    chôn trong mồ Aùp-ne, tại Hếp-rôn.
  hin-CV: तब दावीद ने युवाओं को आदेश दिया और उन्होंने उन दोनों की हत्या कर दी, उनके
    हाथ और पांव काटकर उनके शव हेब्रोन के ताल के निकट लटका दिए. मगर उन्होंने इश-बोशेथ
    के सिर को हेब्रोन में अबनेर की कब्र में गाड़ दिया.
  spa-BES: Y David dio órdenes a sus oficiales y los mataron, les cortaron las manos
