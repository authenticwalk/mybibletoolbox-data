    te tah a khuen uh tih Hebron kah Abner phuel ah a up uh.
  tbz-SIM: Ò bɛ́i mɛm̀mɛ kɛ́pɛ́i nho ɑ̃ɑ̃pɔ̀mbɛ̀ kɛ̀ bɛ̀ɛ bɛ̀ pĩ nkɛ́kuɔ kɛ kékɛ́
    bɛ nɔu nɛ̀ bɛ nɑɑ̀cɛ̀i kɛ́núnnɛ́ Ebunɔɔ kó kubinku tɑkɛ́, kɛ́túótɛ́ Isibosɛti
    yuu kɛ́kũnnɛ́ Abunɛɛ fɔ̃ti Ebunɔɔ.
  msy-2020: Egha Devit akar gavgavim uan mɨdorozir gumazibagh anɨga ghaze, me Rekap
    ko Bana aning mɨsueghtɨ aning aremegh. Ezɨ mɨdorozir gumaziba aning mɨsuegha,
    aningɨn sueroghofariba aghoregha da inigha ghua Hebronɨn dɨpar akarer mamɨn boroghɨn
    da agui. Egha Isbosetɨn dapanim, mɨdorozir gumaziba a inigha ghua Hebronɨn kuaba
    afir danganimɨn, Apnerɨn mozir kamra anefa.
  dop-dop: 'Ntɛnɑ Tɑfiiti tɔ ɩ yǝlɑɑ sɩ: Ɩ́ kʋ-wɛ. Ɩlɛnɑ pɑ́ sɛtɩ pɑ niŋ nɑ pɑ nɔɔhɛɛ
    nɑ pɑ́ pusi-wɛɣɛ tɩɩŋ tɔɔ kɛ́ Hepǝlɔŋ lɩɩlɛ nɔɣɔ. Nɑ pɑ́ pi Ɩsǝpɑɑlɩ nyʋɣʋ kɛ
    Apǝnɛɛ pǝlɑɑʋ tɑɑ kɛ́ Hepǝlɔŋ.'
  azb-azb: Sonra Davud nökərlərinə əmr etdi, nökərlər onları öldürdü və əl-ayaqlarını
    kəsib Xevrondakı gölməçənin yanından asdı. İş-Boşetin başını isə götürüb Xevronda
    Avnerin qəbrinin yanında basdırdılar.
  eng-DBY: And David commanded his young men, and they slew them, and cut off their
    hands and their feet, and hanged [them] up over the pool in Hebron. But they took
    the head of Ishbosheth, and buried it in the sepulchre of Abner in Hebron.
  hin-2017: तब दाऊद ने जवानों को आज्ञा दी, और उन्होंने उनको घात करके उनके हाथ पाँव
    काट दिए, और उनके शव को हेब्रोन के जलकुण्ड के पास टाँग दिया। तब ईशबोशेत के सिर
    को उठाकर हेब्रोन में अब्नेर की कब्र में गाड़ दिया।
  wol-KYG: Daawuda nag jox ay nitam ndigal, ñu rey leen. Ñu dog seeni loxook seeni
    tànk ca tenqo ya, wékk néew ya ca wetu déegub Ebron, daldi jël boppu Isboset,
    suul ca bàmmeelu Abner ca Ebron.
  eng-YLT: And David commandeth the young men, and they slay them, and cut off their
    hands and their feet, and hang [them] over the pool in Hebron, and the head of
    Ish-Bosheth they have taken, and bury [it] in the burying-place of Abner in Hebron.
  eng-WYC-2017: Therefore David commanded to his servants, and they killed them; and
    they cut off their hands and their feet, and hanged them over the cistern in Hebron.
    Forsooth they took the head of Ishbosheth, and they buried it in the sepulchre
    of Abner, in Hebron.
  eng-WMBB: David commanded his young men, and they killed them, cut off their hands
    and their feet, and hanged them up beside the pool in Hebron. But they took the
    head of Ishbosheth and buried it in Abner’s grave in Hebron.
  urd-GVH: दाऊद ने दोनों को मार देने का हुक्म दिया। उसके मुलाज़िमों ने उन्हें मारकर
    उनके हाथों और पैरों को काट डाला और उनकी लाशों को हबरून के तालाब के क़रीब कहीं
    लटका दिया। इशबोसत के सर को उन्होंने अबिनैर की क़ब्र में दफ़नाया।
  rug-rug: Garuni e Devita sari nana tie varipera meke va matei sari Rekabi meke e
    Bana, meke moku pani ri limadi na nenedia, va sigoto vekoi rini tinidia tata koasa
    kopi pa Heboroni. Vagia rini sa batuna e Isiboseti meke la pomunia pa lovu te
    Abana pa Heboroni.
  gaz-gaz: Kanaafuu Daawit namoota isaa ajaje; isaanis jara ajjeesan. Harkaa fi miilla
    isaanii irraa kukkutanii haroo Kebroon biratti reeffa isaanii fannisan. Mataa
    Iish-Booshet garuu fuudhanii Kebroonitti awwaala Abneer biratti awwaalan.
  fra-LSG: Et David ordonna à ses gens de les tuer; ils leur coupèrent les mains et
    les pieds, et les pendirent au bord de l’étang d’Hébron. Ils prirent ensuite la
    tête d’Isch-Boscheth, et l’enterrèrent dans le sépulcre d’Abner à Hébron.
  yal-yal: Dawuda yi yamarin fi a sofa banxulanne ma e xa Rekabu nun a xunyɛn Banaha
    faxa. Na xanbi ra, e yi e yiine nun e sanne bolonɲɛ a ra, e yi e singan Xebiron
    ige ramaradeni. E yi Yisebosɛti xunna maluxun Neri a diina Abineri gaburun na
    Xebiron yi.
  haw-1868: Kena aku la Davida i na kanaka opiopio ona, a pepehi aku la lakou ia laua,
    a oki iho la i ko laua mau lima a me na wawae, a kau aku la ia laua maluna ma
    ka punawai o Heberona. A lawe ae la lakou i ke poo o Iseboseta, a kanu iho la
    iloko o ka hale kupapau o Abenera ma Heberona.
  arb-NAV: وَأَمَرَ دَاوُدُ رِجَالَهُ فَقَتَلُوهُمَا وَقَطَعُوا أَيْدِيَهُمَا وَأَرْجُلَهُمَا،
    وَعَلَّقُوا جُثَّتَيْهِمَا عَلَى الْبِرْكَةِ فِي حَبْرُونَ. وَأَمَّا رَأْسُ إِيشْبُوشَثَ
    فَأَخَذُوهُ وَوَارَوْهُ فِي قَبْرِ أَبْنَيْرَ فِي حَبْرُونَ.
  ewe-ewe: Ale David ɖe gbe na eƒe ɖekakpuiwo eye wowu wo, wolã woƒe asiwo kple afɔwo
    eye wotsi woƒe kukuawo ɖe Hebron ta la to. Woɖi Is Boset ƒe ta ɖe Abner ƒe yɔdo
    me le Hebron.
  eng-LEE: And David gave the command to the young men, and they slew them, and cut
    off their hands and their feet, and hanged them up by the pool in Hebron. But
    the head of Ish-bosheth they took, and buried it in the sepulchre of Abner in
    Hebron.
  gvn-gvn: '@see-verse:2SA.004.011'
  asm-FB: তেতিয়া দায়ূদে তেওঁৰ ডেকাসকলক আজ্ঞা কৰাত, তেওঁলোকক বধ কৰি তেওঁলোকৰ হাত-ভৰি
    কাটি পেলালে আৰু হিব্ৰোণৰ পুখুৰীৰ পাৰত তেওঁলোকৰ শৱ আৰি হ’ল৷ কিন্তু তেওঁলোকে ঈচ্‌বোচতৰ
    মূৰটো লৈ হিব্ৰোণত থকা অবনেৰ’ৰ মৈদামতে মৈদাম দিলে।
  sus-A: دَوُدَ نَشَ عَ شَ سْورِيٍ يَمَرِ، عٍ شَ عٍ قَشَ. عٍ نَشَ عٍ بّلّشّيٍ نُن
    عٍ سَنيِيٍ بٌلٌن، عٍ سَ عٍ قُرٍيٍ سِنفَن هٍبِرٌن يٍ يِرٍ. كْنْ عٍ نَشَ عِسِبٌسٍتِ
    تَن شُنيِ تٌنفٌ، عٍ عَ رَفَتَ عَبٍنٍرِ شَ فَبُرِ كُي هٍبِرٌن.
  fra-SBL: David donna des ordres à ses jeunes gens, qui les tuèrent, leur coupèrent
    les mains et les pieds et les pendirent au bord de l'étang d'Hébron. Mais ils
    prirent la tête d'Ishbosheth et l'enterrèrent dans le tombeau d'Abner à Hébron.
  hbo-hbo: וַיְצַו֩ דָּוִ֨ד אֶת־הַנְּעָרִ֜ים וַיַּהַרְג֗וּם וַֽיְקַצְּצ֤וּ אֶת־יְדֵיהֶם֙
    וְאֶת־רַגְלֵיהֶ֔ם וַיִּתְל֥וּ עַל־הַבְּרֵכָ֖ה בְּחֶבְרֹ֑ון וְאֵ֨ת רֹ֤אשׁ אִֽישׁ־בֹּ֙שֶׁת֙
    לָקָ֔חוּ וַיִּקְבְּר֥וּ בְקֶֽבֶר־אַבְנֵ֖ר בְּחֶבְרֹֽון׃ פ
  piu-2006: '@see-verse:2SA.004.011'
  kik-kik: Nĩ ũndũ ũcio Daudi agĩatha andũ ake, nao makĩmooraga. Makĩmatinia moko
    na magũrũ, na magĩcuuria mĩĩrĩ yao hau karia-inĩ kũu Hebironi. No rĩrĩ, makĩoya
    mũtwe wa Ishi-Boshethu na makĩũthika mbĩrĩra-inĩ ya Abineri kũu Hebironi.
  fra-NCL: Et David ordonna aux jeunes gens de les tuer ; ils leurs coupèrent les
    mains et les pieds et les pendirent au bord de l’étang d’Hébron. Puis, ayant pris
    la tête d’Isboseth, ils l’enterrèrent dans le tombeau d’Abner à Hébron.
  cek-AK: To pongah David mah angmah ih kaminawk khaeah, nihnik to humsak; nihnik
    ih khok hoi bannawk to takroek pae o moe, Hebron vangpui ih tuili taengah bangh
    o. Toe Ish-Boseth ih lu loe lak o moe, Hebron vangpui ah Abner ih taprong ah aphum
    o.
  cuk-cuk: Agine, David, Recab-oburgwega, degi, Baana-oburgwega e-sordaganga igar-uksad.
    Ebogwad oburgwiles gusmalad, e-arganmar bela-siksamalad, e-nagmarse-bakale, siksamarbalid.
    Ebogwad, Hebrónʼgi-dia-siid-naba bannu-bannu nasiklesmalad. A-sorbali, Isboset-e-nonodina,
    Hebrón-neggweburgi, Abner-neg-uangi digsamalad.
  uig-CYR: Давут ғуламлириға буйруқ қиливиди, улар буларни қәтл қилди. Уларниң қол-путлирини
    кесип, уларни Һеброндики көлниң йенида есип қойди; лекин улар Ишбошәтниң бешини
    елип Һебронда Абнәрниң қәбридә дәпнә қилди.
  tel-2017: అన్ని విధాలైన ఆపదల నుండి నన్ను రక్షించిన యెహోవాపై ఒట్టు, తప్పకుండా శిక్షిస్తాను”
    అని చెప్పి, దావీదు తన మనుషులకు ఆజ్ఞ ఇచ్చాడు. వారు ఆ ఇద్దరినీ చంపి వారి చేతులు,
    కాళ్లను నరికివేసి, వారి శవాలను హెబ్రోను కొలను దగ్గర వేలాడదీశారు. తరువాత వారు ఇష్బోషెతు
    తలను తీసుకువెళ్లి హెబ్రోనులో అబ్నేరు సమాధిలో పాతిపెట్టారు.
  hat-BSA: Alò, David te pase lòd sou jennonm yo. Yo te touye yo, yo te koupe men
    yo avèk pye yo, e te pann yo akote sous Hébron an. Men yo te pran tèt a Isch Boscheth
    e yo te antere li nan tonm Abner a nan Hébron.
  kos-kos: David el sap mwet lal in unilya Rechab ac Baanah, ac lusala paoltal ac
    nialtal, ac srupusrak apkuran nu ke lufin kof in acn Hebron. Elos usla sifal Ishbosheth
    ac pikinya inkulyuk lal Abner in acn Hebron.
  hbo-WLC: וַיְצַו֩ דָּוִ֨ד אֶת־הַנְּעָרִ֜ים וַיַּהַרְג֗וּם וַֽיְקַצְּצ֤וּ אֶת־יְדֵיהֶם֙
    וְאֶת־רַגְלֵיהֶ֔ם וַיִּתְל֥וּ עַל־הַבְּרֵכָ֖ה בְּחֶבְר֑וֹן וְאֵ֨ת רֹ֤אשׁ אִֽישׁ־בֹּ֙שֶׁת֙
    לָקָ֔חוּ וַיִּקְבְּר֥וּ בְקֶֽבֶר־אַבְנֵ֖ר בְּחֶבְרֽוֹן׃ פ
  ibo-ibo: Devid nyere ụmụ okorobịa ya iwu ka ha gbuo mmadụ abụọ ahụ. Ha gbukwara
    ha. Emesịa, ha bipụrụ aka ha na ụkwụ ha. Were ozu ha kwụba ya nʼakụkụ ọdọ mmiri
    Hebrọn. Ha wekwaara isi Ishboshet, lie ya nʼili Abna na Hebrọn.
  ory-ory: ତହିଁରେ ଦାଉଦ ଆପଣା ଯୁବାମାନଙ୍କୁ ଆଜ୍ଞା ଦିଅନ୍ତେ, ସେମାନେ ସେମାନଙ୍କୁ ବଧ କଲେ, ଆଉ
    ସେମାନଙ୍କର ହସ୍ତ ଓ ପାଦ ଛେଦନ କରି ହିବ୍ରୋଣର ପୁଷ୍କରିଣୀ ନିକଟରେ ଟଙ୍ଗାଇ ଦେଲେ। ମାତ୍ର ସେମାନେ
    ଈଶ୍‍ବୋଶତର ମସ୍ତକ ନେଇ ହିବ୍ରୋଣରେ ଅବ୍‍ନର-କବରରେ କବର ଦେଲେ।
  chk-chk: Mürin, Tafit a allük ngeni nöün kewe sounfiu pwe repwe niela Rekap me Paana.
    Iwe, ra nirela, ra pöküela pöür me pecher o aitiueretä ünükün ewe nomun Hepron.
    Nge ra angei möküren Isiposet o peiaseni lon peiasen Apner lon Hepron.
  ssd-ssd: Taŋaka David nu ndek nuŋe kame mbal saniŋgina le nane taŋgo ar ta kilmba
    ka balenikinaig. Balenikinaig sulumba kupe wai kat nakile kat pugurka kilmba pankinaig
    sulumba ŋgarosu kat nakile kilmba ka Hebron kule kualiŋ tugum taŋge taikinaig.
    Taŋamba kame mbal Isboset tuku gabat tumba ka Hebronŋge Abner ŋgukinaigmbi taŋge
    ŋgukinaig.
  rop-rop: Wal streidawei King Deibid bin dalim im solja olabat blanga kilim dubala
    ded, en deibin kilim dubala ded, en deibin kadimof dubala bingga en dubala fut,
    en deibin deigim detlot bingga en fut, en deibin heingimap olabat gulijap langa
    det wodahol deya gin langa det taun, en afta deibin deigim det hed blanga Ishboseth,
    en deibin berrim det hed langa det seimwan greibyad deya gin langa det taun weya
    deibin berrim Ebna.
  ukr-1871: І повелїв Давид людям своїм, і повбивали вони їх, повтинали їм руки й
    ноги та й повішали над ставом у Гебронї; Евостеєву ж голову взяли та й поховали
    в Абенировому гробі в Гебронї.
  deu-1951: Und David gebot den Knappen; die brachten sie um und hieben ihnen Hände
    und Füße ab und hängten sie auf am Teiche zu Hebron. Aber das Haupt Ischbosets
    nahmen sie und begruben es in Abners Grab zu Hebron.
  eng-JPS: And David commanded his young men, and they slew them, and cut off their
    hands and their feet, and hanged them up beside the pool in Hebron. But they took
    the head of Ish-bosheth, and buried it in the grave of Abner in Hebron.
  srp-1865: I zapovjedi David momcima svojim, te ih pogubiše, i otsjekoše im ruke
    i noge, i objesiše kod jezera Hevronskoga; a glavu Isvostejevu uzeše i pogreboše
    u grobu Avenirovu u Hevronu.
  lug-lug: Awo Dawudi n’alagira abavubuka be, okutta abasajja abo. Ne babasalako engalo
    n’ebigere ne bawanika ebiwuduwudu okumpi n’ekidiba e Kebbulooni. Naye ne baddira
    omutwe gwa Isubosesi, ne baguziika mu ntaana ya Abuneeri e Kebbulooni.
  heb-heb: ויצו דוד את הנערים ויהרגום ויקצצו את ידיהם ואת רגליהם ויתלו על הברכה בחברון
    ואת ראש איש בשת לקחו ויקברו בקבר אבנר בחברון׃
  ben-IRV: পরে দায়ূদ নিজের যুবকদেরকে আদেশ করলে তারা তাদেরকে হত্যা করল এবং তাদের হাত
    পা কেটে হিব্রোণের পুকুরের পাড়ে টাঙ্গিয়ে দিল৷ কিন্তু ঈশবোশতের মাথা নিয়ে হিব্রোণে
    অবনেরের কবরে পুঁতে রাখল৷
  pan-pan: ਤਦ ਦਾਊਦ ਨੇ ਆਪਣੇ ਜੁਆਨਾਂ ਨੂੰ ਆਗਿਆ ਦਿੱਤੀ ਤਾਂ ਉਨ੍ਹਾਂ ਨੇ ਉਹਨਾਂ ਨੂੰ ਮਾਰਿਆ ਪਰ
    ਉਹਨਾਂ ਦੇ ਹੱਥ-ਪੈਰ ਵੱਢ ਕੇ ਹਬਰੋਨ ਦੀ ਬਾਉਲੀ ਉੱਤੇ ਲਟਕਾ ਛੱਡੇ ਅਤੇ ਈਸ਼ਬੋਸ਼ਥ ਦੇ ਸਿਰ ਨੂੰ
    ਲੈ ਕੇ ਹਬਰੋਨ ਦੇ ਵਿਚਕਾਰ ਅਬਨੇਰ ਦੀ ਕਬਰ ਵਿੱਚ ਉਹ ਨੂੰ ਦੱਬ ਦਿੱਤਾ।
  tkr-tkr: Davudee cune insanaaşilqa əmr haa'a, manbışeb manbı avqu gyabat'anbı. Qiyğad
    manbışin g'elybıyiy xıleppı gyatxı, Xevroneene xhyan səəne cigayne k'ane k'eyxə.
    İşboşetna vuk'ulyub alyapt'ı, Xevroneene Avnerne nyuq'vneeqa k'evxhu.
  mya-JVB: လုလင် တို့ကိုမိန့် တော်မူ၍ ထိုသူနှစ်ယောက် ကိုသတ် ကြ၏။ လက် ခြေ တို့ကိုဖြတ်
    ၍ ဟေဗြုန် ရေကန် အနား မှာ ဆွဲထား ကြ၏။ ဣရှဗောရှက် ၏ ဦးခေါင်း ကိုကား ယူ ၍ ဟေဗြုန်
    မြို့တွင် အာဗနာ သင်္ချိုင်း ၌ သင်္ဂြိုဟ် ကြ၏။
  tbg-tbg: Minti tivakero Devitiva nai iqoka vaiintiara tumanta vika Rekaapika Baanaka
    aruke vitanta aiqu kauqu teqake Hebaroni Namari varuva tataaqa vitanta vaata vuru
    hiritora. Mintimake viraqaahai vika Isi-Bosetira qiata vare vuru Hebaroni vatukaini
    Apinera quntama toraqi quntama tora.
  hmo-hmo: Vadaeni Davida ese iena tuari taudia dekenai ia oda henia, bona idia ese
    Rekaba bona Banaha ruaosi idia alaia mase, bona edia imana bona aena idia utua
    oho. Edia tauanina be Heberona ena gohu maragina ena badibadinai idia taua dae.
    To Isiboseta ena kwarana idia abia, Abinere ena guria gabuna lalonai idia guria,
    Heberona dekenai.
  urd-urd: तब दाऊद ने अपने जवानों को हुक्म दिया, और उन्होंने उनको क़त्ल किया और उनके
    हाथ और पाँव काट डाले, और उनको हब्रून में तालाब के पास टाँग दिया और इश्बोसत के
    सिर को लेकर उन्होंने हब्रून में अबनेर की क़ब्र में दफ़न किया।
  rus-SYN: И приказал Давид слугам, и убили их, и отрубили им руки и ноги, и повесили
    их над прудом в Хевроне. А голову Иевосфея взяли и погребли во гробе Авенира,
    в Хевроне.
  bqc-SIM: Ɔ̃ Davidi yã'ò a ɛ̀waaso zĩ̀kanaↄnɛ, ↄ̃ aa ń dɛdɛ. Aa ń ↄla ń ń
    gbálao zↄ̃̀zↄ̃, ↄ̃ aa ń gɛↄ lòo Hɛblↄ̃ ítↄkĩi saɛ. Ɔ̃ wà Isibosɛ mi sɛ̀
    wa vĩ̀ Abinɛɛ miau Hɛblↄ̃.
  tcz-CHONGTHU: Chuin David in amani that din agollhang hochu thupeh anei in, chule
    amahon jong abol taovin ahi. chuin amahon akhut, akeng atenpih un atahsa chu Hebron
    twikul kommah akhai taovin ahi. chujou vin Ishbosheth’s lubuh chu achoi un Hebron
    muna Abner’s lhan ah chun avui tao vin ahi.
  mar-mar: असे म्हणून दावीदाने आपल्या तरुण सैनिकांना रेखाब आणि बाना यांना ठार करायची
    आज्ञा दिली. तेव्हा या तरुणांनी त्यांचे हात पाय तोडून त्यांना हेब्रोन येथील तळ्यापाशी
    टांगले. मग हेब्रोन येथे अबनेरच्या कबरीजवळच त्यांनी ईश-बोशेथच्या मस्तकाचे दफन केले.
  qub-qub: Chayno nircur jinan öra Davidga «wañuchiy» niran mandaj suldäruncunata.
    Chaura paycuna wañurachiran. Maquinta chaquinta roguran. Nircur warcuycuran Hebroncho
    yacu pösu lädunman. Chayno rurarcur Is-bosetpa umanta aparcärir pamparan jinan
    Hebronman, Abner pamparashan uchcullaman.
  bqp-bqp: Akũ Dauda yã ò a gbɛ̃nↄnɛ, akũ ò ń dɛdɛ. Ò ń ↄla kũ ń gbálanↄ zↄ̃̀zↄ̃,
    akũ ò ń gɛ̀nↄ lòko Ɛblↄnu ítↄki sarɛ. Akũ ò Isibosɛ mìi sɛ̀ ò vĩ̀ Abana miran
    zaa Ɛblↄnu.
  hat-hat: David bay sòlda yo lòd epi yo touye Rekab ak Bana. Yo koupe de men ak de
    pye yo. Y' al pann yo bò rezèvwa dlo Ebwon an. Apre sa, yo pran tèt Ichbochèt,
    y' al antere l' Ebwon, nan tonm Abnè a.
  eng-BSB: So David commanded his young men, and they killed Rechab and Baanah. They
    cut off their hands and feet and hung their bodies by the pool in Hebron, but
    they took the head of Ish-bosheth and buried it in Abner’s tomb in Hebron.
  tod-tod: Gaamago Davide devei veeni ná-nuiti zea, ti ti ʋaa, naa ʋoluma ti ti-yeeiti
    ta ti-ɠɔɠɔiti teʋe ti ʋa, ti ti zɛlɛ Ɠeeɓelɔn kpoigi ɠobaʋɛ. Ti Iseɓaale nɔungi
    zeɠeni, ti maaɠulu Aɓenɛɛl ná-kabai zu Ɠeeɓelɔn.
  eng-WEBPB: David commanded his young men, and they killed them, cut off their hands
    and their feet, and hanged them up beside the pool in Hebron. But they took the
    head of Ishbosheth and buried it in Abner’s grave in Hebron.
  kbq-kbq: Huno nehuno Deviti'a agranema nemaniza sondia vene'ne huzamantege'za, ana
    netrena zanahe nefri'za zanagia zanazana nekafri'za zanavufga'a eri'za Hebronia
    mago tiru me'nea ankenare ome hantinte'naze. Hianagi Is-boseti aseni'a eri'za
    Abnama asente'naza havegampi Hebroni ome asente'naze.
  nhe-BL: Huan David quinnahuati isoldados ma quinmictica, huan quinmictijque. Huan
    quintzontequilijque ininma huan iniicxihua. Huan inintlacayo quicuapilojque nechca
    nopa mantoc atl ipan altepetl Hebrón. Huan quitlalpachojque itzonteco Tlanahuatijquetl
    Is Boset ipan Hebrón ipan nopa mijca ostotl campa quitlalpachojtoyaj Abner.
  bus-bus: Ben Dauda yã ò a gbɛ̃nↄnɛ, ben aↄ̃ ń dɛdɛ. Aↄ̃ ń ↄla kↄ̃n ń gbálanↄ zↄ̃̀zↄ̃,
    ben aↄ̃ ń gɛ̀nↄ lògo Ɛblↄnu ítↄkii saɛ. Ben wà Isibosɛ mì sɛ̀ wà vĩ̀i Abana miran
    zaa Ɛblↄnu.
  gub-BL: A'e rupi uzuka kar Tawi a'e mokoz awa wà kury, zauxiapekwer wanupe kury.
    Uzuka wà. Wazuka re omonohok wapo kwer wapy kwer wanuwi wà. Umuzaiko wanetekwer
    ypawhu Emerom huwake har huwake wà. Utym Izimozet iàkàgwer heraha Aminer itym
    awer huwake wà, Emerom pe wà.
  eng-DRA: 'And David commanded his servants and they slew them: and cutting off their
    hands and feet, hanged them up over the pool in Hebron: but the head of Isboseth
    they took and buried in the sepulchre of Abner in Hebron.'
