verse: 2SA.004.007
translations:
  mal-C: ശയനഗൃഹത്തിൽ, ഈശ്-ബോശെത്ത് തന്റെ കിടക്കയിൽ കിടക്കുമ്പോഴായിരുന്നു അവർ അകത്തുകടന്നത്.
    അവർ അദ്ദേഹത്തെ കുത്തിക്കൊലപ്പെടുത്തിയതിനുശേഷം അദ്ദേഹത്തിന്റെ തല വെട്ടിയെടുത്തു.
    അതുംകൊണ്ടായിരുന്നു അവർ രാത്രിമുഴുവൻ അരാബാ വഴിയായി യാത്രചെയ്തത്.
  deu-TKW: und drangen in das Haus ein, und während jener in seinem Schlafzimmer auf
    dem Bette schlief, ermordeten sie ihn und hieben ihm den Kopf ab. Dann nahmen
    sie seinen Kopf und gingen die ganze Nacht hindurch die Araba entlang
  lin-lin: '@see-verse:2SA.004.006'
  eng-LSV: indeed, they come into the house, and he is lying on his bed, in the inner
    part of his bed-chamber, and they strike him, and put him to death, and turn his
    head aside, and they take his head, and go the way of the plain all the night,
  eng-GNV: For when they came into the house, he slept on his bed in his bed chamber,
    and they smote him, and slewe him, and beheaded him, and tooke his head, and gate
    them away through the plaine all the night.
  eng-WEBSTER: For when they came into the house, he lay on his bed in his bed-chamber,
    and they smote him, and slew him, and beheaded him, and took his head, and went
    away through the plain all night.
  nhw-BL: Pero Baana huan Recab xitlahuac calajque icuarto ne Tlanahuatijquetl Is
    Boset campa cochtoya huan quicalaquilijque se cuatlamintli catli huehueyac iijtico
    huan quimictijque. Huan teipa quiquechtzontejque huan cholojtejque huan quihuicaque
    itzonteco. Huan nejnenque seyohual para quiixcotonase nopa tlamayamitl huan ajsitoj
    altepetl Hebrón campa itztoya David.
  swh-ONEN: Walikuwa wameingia ndani ya nyumba wakati alipokuwa amelala kitandani
    chumbani kwake. Baada ya kumchoma mkuki na kumuua, walikata kichwa chake. Wakiwa
    wamekichukua, walitembea usiku kucha kwa njia ya Araba.
  bba-bba: '@see-verse:2SA.004.006'
  eng-KJVCPB: For when they came into the house, he lay on his bed in his bedchamber,
    and they smote him, and slew him, and beheaded him, and took his head, and gat
    them away through the plain all night.
  luo-luo: Negidonjo e ot kane oyudo onindo e kitandane e ode kor nindo. Bangʼ kane
    gisechwowe ma ginege, negingʼado wiye oko. Negikawo wiye ma gidhigo kendo negiwuotho
    otieno duto ka giluwo yor Araba.
  meu-meu: Ruma lalonai e raka vareai negana ai, idia ese Isiboset na ena mahuta daiutuna
    ai ena mahuta patana latanai mahutana ai e rahua mase, bona kwarana e utua oho.
    Bena idia na kwara e abia, Araba dalana amo e raka boi e raka rani,
  npi-ULB: यसरी तिनीहरू घरभित्र पसेपछि, तिनी आफ्नो कोठाको ओछ्यानमा पल्टिरहेको बेला
    तिनीहरूले तिनलाई आक्रमण गरे र तिनलाई मारे । त्यसपछि तिनीहरूले तिनको टाउको काटे
    र बोकेर रातभरि अराबातिर जाने बाटो हिंडे ।
  yor-yor: Nígbà tí wọ́n wọ ilé náà lọ, òun sì dùbúlẹ̀ lórí ibùsùn rẹ̀ nínú iyàrá
    rẹ̀, wọ́n sì pa á, wọ́n sì bẹ́ ẹ lórí, wọ́n gbé orí sálọ, wọ́n sì fi gbogbo òru
    rìn ni pẹ̀tẹ́lẹ̀ náà.
  ind-ind: '@see-verse:2SA.004.006'
  pes-OPCB: '@see-verse:2SA.004.006'
  tgl-ULB: Kaya pagkatapos nilang pumasok ng bahay, sinalakay nila siya at pinatay
    habang nakahiga siya sa kaniyang higaan sa kaniyang silid. Pagkatapos pinugutan
    nila siya ng ulo at dinala ito palayo, buong gabi silang naglalakbay sa daan patungong
    Araba.
  hui-hui: '@see-verse:2SA.004.006'
  mya-mya: အိမ်​တွင်း​သို့​ရောက်​သည်​နှင့်​တစ်​ပြိုင်​နက်​ကောင်း စွာ​အိပ်​ပျော်​နေ​သော
    ဣ​ရှ​ဗော​ရှက်​၏​အိမ်​ခန်း သို့​ဝင်​၍​သူ့​အား​လုပ်​ကြံ​ကြ​၏။ ထို​နောက်​သူ ၏​ဦး​ခေါင်း​ကို​ဖြတ်​၍​ယူ​ဆောင်​ကာ
    တစ်​ညဥ့် လုံး​ယော်​ဒန်​ချိုင့်​ဝှမ်း​ကို​ဖြတ်​၍​လာ​ကြ​၏။-
  bod-N: '@see-verse:2SA.004.006'
  sna-sna: Vakanga vapinda mumba panguva yaakanga akarara pamubhedha wake muimba yokurara.
    Pavakamubaya vakamuuraya, ndokugura musoro wake. Vakautora, ndokufamba usiku nenzira
    yeArabha.
  spa-BLM: Cuando entraron en la casa mientras él estaba acostado en su cama, en su
    dormitorio, lo golpearon, lo mataron, lo decapitaron y tomaron su cabeza, y se
    fueron por el camino del Arabá toda la noche.
  cac-cac: Ayic ix och eb' vin̈ d'a yol pat chi', ix yilan eb' vin̈ to jichanec' vin̈aj
    Is-boset chi' svay d'a sch'at. Yuj chi' ix steccham vin̈ eb' vin̈, ix xicanel
    sjolom vin̈ eb' vin̈, ix yic'anb'at eb' vin̈ yed'oc. Pilan ac'val ix b'ey eb'
    vin̈ b'aj sb'at sb'eal Arabá
  swh-ULB: Hivyo walipoingia ndani ya nyumba, walimpiga na kumuua wakati amelala chumbani
    mwake. Kisha wakakata kichwa chake na wakaondoka nacho, wakasafiri njiani usiku
    kucha mpaka Araba.
  bel-bel: Калі яны ўвайшлі ў дом, Евастэй ляжаў на пасьцелі сваёй; і яны ўдарылі
    ў яго, і забілі яго, і адсеклі галаву ў яго, і ўзялі галаву ягоную з сабою, і
    ішлі пустыннаю дарогаю ўсю ноч;
  deu-ELBBK: Sie kamen in das Haus, während er in seinem Schlafgemach auf seinem Bett
    lag, und sie schlugen ihn und töteten ihn und hieben ihm den Kopf ab; und sie
    nahmen seinen Kopf und gingen den Weg der Ebene die ganze Nacht hindurch.
  mbb-OT: '@see-verse:2SA.004.006'
  mal-2015: അവർ അകത്തു കടന്നപ്പോൾ അവൻ ശയനഗൃഹത്തിൽ കട്ടിലിന്മേൽ കിടക്കുകയായിരുന്നു;
    ഇങ്ങനെ അവർ അവനെ കുത്തിക്കൊന്നു തലവെട്ടിക്കളഞ്ഞു തലയും എടുത്തു രാത്രി മുഴുവനും
    അരാബയിൽകൂടി നടന്നു
  rmc-rmc: Paľis gele andro kher ipen akor, sar o Išbošet pašľolas pre peskro hadžos
    andre peskri spalňa, a murdarde les. Odčhinde leske o šero, ile o šero peha a
    džanas caľi rat prekal e Jordaňiko dolina.
  pes-OPV: و چون به خانه داخل شدند و او بربسترش در خوابگاه خود می‌خوابید، او را زدند
    وکشتند و سرش را از تن جدا کردند و سرش راگرفته، از راه عربه تمامی شب کوچ کردند.
  ron-1924: Ау интрат ын касэ пе кынд ел ера кулкат пе пат, ын одая луй де дормит,
    л-ау ловит, л-ау оморыт ши й-ау тэят капул. Й-ау луат капул ши ау мерс тоатэ ноаптя
    прин кымпие.
  ben-OBCV: ঈশ্‌বোশত যখন তাঁর শোবার ঘরে বিছানার উপর শুয়েছিলেন, তখনই তারা সেই বাড়িতে
    ঢুকেছিল। তাঁকে ছোরা মেরে খুন করার পর তারা তাঁর মুণ্ডুটি কেটে নিয়েছিল। সেটি সঙ্গে
    নিয়ে তারা সারারাত অরাবার পথ ধরে হেঁটে গেল।
  som-som: Markay guriga soo galeen, isagoo sariirta ku jiifa oo qolka la seexdo ku
    jira, ayay garaaceen oo dileen, oo madaxiina way ka gooyeen oo la tageen, markaasay
    jidkii Caraabaah habeenkii oo dhan sii guuraynayeen.
  lat-VUC: 'Cum autem ingressi fuissent domum, ille dormiebat super lectum suum in
    conclavi, et percutientes interfecerunt eum: sublatoque capite ejus, abierunt
    per viam deserti tota nocte,'
  eng-ASVBT: Now when they came into the house, as he lay on his bed in his bedchamber,
    they smote him, and slew him, and beheaded him, and took his head, and went by
    the way of the Arabah all night.
  ita-1885: Essendo adunque entrati in casa d'Isboset, mentre egli giaceva in sul
    suo letto, nella camera dove egli soleva giacere, lo percossero, e l'uccisero,
    e gli spiccarono la testa; e la presero, e camminarono per la via della campagna
    tutta quella notte.
  eng-LXXUP: 'and Ish-bosheth was sleeping on his bed in his chamber: and they smite
    him, and slay him, and take off his head: and they took his head, and went all
    the night by the western road.'
  eng-ULB: So after they entered the house, they attacked him and killed him as he
    was lying on his bed in his room. Then they cut off his head and carried it away,
    traveling on the road all night to the Arabah.
  spa-VBL: Entraron en la casa mientras Isboset dormía en su habitación. Después de
    apuñalarlo y matarlo, le cortaron la cabeza, la cual se llevaron, y viajaron toda
    la noche por el camino del valle del Jordán.
  fra-_FOB: Ils entrèrent donc dans la maison, lorsqu'Ishbosheth était couché sur
    son lit, dans la chambre où il dormait; et ils le frappèrent et le firent mourir;
    puis ils lui coupèrent la tête, et la prirent, et marchèrent par le chemin de
    la plaine toute cette nuit-là.
  mal-mal: അവർ വീടിന് അകത്ത് കടന്നപ്പോൾ അവൻ ശയനഗൃഹത്തിൽ അവന്റെ കട്ടിലിന്മേൽ കിടക്കുകയായിരുന്നു;
    അപ്പോൾ അവർ അവനെ കുത്തിക്കൊന്നു തലവെട്ടിക്കളഞ്ഞു. അവന്റെ തലയും എടുത്ത് രാത്രിമുഴുവനും
    അരാബയിൽകൂടി നടന്നു;
  urd-GVR: '@see-verse:2SA.004.006'
  suz-BL: मेको निक्‍शीमी इश-बोशेथ कली दोपा सदसे बाक्‍त देंशा हना, इश-बोशेथ इप्‍शा
    बाक्‍शो कोठा ओव़शा, मेको कली तूशा साइश्‍शा आ पिया ख्रोइश्‍शा लदसे बाक्‍त। मिनु
    नाक्‍दो रे अराबाह रे गाक्‍शा, हेब्रोन जाक्‍सा बाक्‍त।
  ita-1927: Entrarono, dico, in casa, mentre Jsh-Bosheth giaceva sul letto nella sua
    camera, lo colpirono, l’uccisero, lo decapitarono; e, presane la testa, camminarono
    tutta la notte attraverso la pianura.
  ckb-ckb: لە کاتی هاتنە ژوورەوەیان بۆ ناو ماڵەکە ئەو لەسەر قەرەوێڵەکەی لە ژووری نوستنەکەی
    پاڵکەوتبوو، جا لێیاندا و کوشتیان، سەریان بڕی و سەرەکەیان برد، بە درێژایی ئەو شەوە
    بەناو عەراڤادا ڕۆیشتن.
  eng-BBE: And when they came into the house, Ish-bosheth was stretched on his bed
    in his bedroom; and they made an attack on him and put him to death, and, cutting
    off his head, they took it with them and went by the road through the Arabah all
    night.
  kan-OKCV: ಅವರು ಮನೆಯೊಳಗೆ ಪ್ರವೇಶಿಸಿದಾಗ, ಅರಸನು ಮಲಗುವ ಕೋಣೆಯಲ್ಲಿ ತನ್ನ ಹಾಸಿಗೆಯ ಮೇಲೆ ಮಲಗಿದ್ದನು.
    ಅವರಿಬ್ಬರು ಅವನನ್ನು ಹೊಡೆದು, ಕೊಂದುಹಾಕಿ, ತಲೆಯನ್ನು ಕಡಿದು, ಅದನ್ನು ತೆಗೆದುಕೊಂಡು ರಾತ್ರಿಯೆಲ್ಲಾ
    ಅರಾಬಾ ತಗ್ಗಿನಲ್ಲಿ ನಡೆದರೆ.
  tam-2017: அவன் தன்னுடைய படுக்கையறையில் தன்னுடைய கட்டிலின்மேல் படுத்திருக்கும்போது
    இவர்கள் உள்ளே போய், அவனைக் குத்திக் கொன்றுபோட்டு, அவனுடைய தலையை வெட்டிப்போட்டார்கள்;
    பின்பு அவனுடைய தலையை எடுத்துக்கொண்டு, இரவுமுழுவதும் பாலைவனம் வழியாக நடந்து,
  spa-RV-1909: Pues como entraron en la casa, estando él en su cama en su cámara de
    dormir, lo hirieron y mataron, y cortáronle la cabeza, y habiéndola tomado, caminaron
    toda la noche por el camino de la campiña.
  ron-BTF: Fiindcă atunci când intraseră în casă, el era întins pe patul său în camera
    sa de dormit; și l-au lovit și l-au ucis și i-au tăiat capul și i-au luat capul
    și au mers toată noaptea pe calea câmpiei.
  eng-WEBP: Now when they came into the house as he lay on his bed in his bedroom,
    they struck him, killed him, beheaded him, and took his head, and went by the
    way of the Arabah all night.
  eng-FBV: They had gone into the house while Ishbosheth was asleep on his bed in
    his bedroom. After stabbing and killing him, they cut off his head which they
    took with them, and they traveled all night by the Jordan Valley road.
  nld-1939: Ze drongen het paleis binnen, en staken hem dood, terwijl hij in zijn
    slaapkamer op bed lag. Ze hieuwen hem het hoofd af, namen dat mee en spoedden
    zich, de Jordaanvlakte volgend, heel de nacht voort.
  nch-BL: Pero Baana huan Recab xitahuac calajque ipan icuarto nopa Tanahuatijquet
    Is Boset campa cochtoya huan quicalaquilijque se cuataminti iijtico huan quimictijque.
    Huan teipa quiquechtzontejque huan cholojtejque huan quihuicaque itzonteco. Huan
    nejnenque seyohual para quiixcotonase nopa tamayamit huan ajsitoj altepet Hebrón
    campa itztoya David.
  vie-1934: Vậy, hai người đi vào nhà ỗch-bô-sết, trong khi người nằm nghỉ trên giường
    tại phòng ngủ, đánh giết người; đoạn cắt lấy đầu người, rồi bắt đường đồng bằng
    mà đi trọn đêm.
  hin-CV: जब उन्होंने भवन में प्रवेश किया, इश-बोशेथ अपने कमरे में बिछौने पर लेटे हुए
    थे. उन्होंने उन पर वार किया, जिससे उनकी मृत्यु हो गई. इसके बाद उन्होंने उनका सिर
    काट लिया और उसे लेकर वे सारी रात अराबाह मार्ग पर चलते रहे.
  spa-BES: Y cuando entraron en la casa, Is-boset estaba acostado en su cama en su
    dormitorio; Lo atacaron y lo mataron. Luego, cortándole la cabeza, se lo llevaron
    con ellos y pasaron por el camino a través del Arabá toda la noche.
  tdx-tdx: Ie nimoak’ añ’ anjomba ao iereo, ie nandre am-pandrea’e an-trañom-pandrea’e
    ao, le tinombo’ iareo, vinono, naho kinitsi’ iereo ty añambone’e vaho nikatsakatsak’
    amy haleñey niranga i montoñey.
  tha-KJV: และเมื่อเขาทั้งสองเข้าไปในตำหนักนั้น พระองค์​บรรทมหลั​บอย​ู่บนพระแท่นบรรทมในห้องบรรทม
    เขาก็​ทุบตี​พระองค์​และประหารพระองค์ และตัดพระเศียรของพระองค์​เสีย นำพระเศียรนั้นเดินทางไปทางที่ราบทั้งกลางคืน
  por-BR-2018: Pois, quando entraram na casa, estando ele em sua cama em seu quarto,
    feriram-no de morte, e cortaram-lhe a cabeça, e, havendo-a tomado, caminharam
    toda a noite pelo caminho da planície.
  deu-ELO: Sie kamen in das Haus, während er in seinem Schlafgemach auf seinem Bette
    lag, und sie schlugen ihn und töteten ihn und hieben ihm den Kopf ab; und sie
    nahmen seinen Kopf und gingen den Weg der Ebene die ganze Nacht hindurch.
  eng-WYC-2018: Soothly when they had entered into the house, he slept on his bed
    in a (bed-)closet; and they smited and killed him; and when they had taken [off]
    his head, they went by the way of desert in all that night. (Yea, when they entered
    into the house, he slept on his bed in the bed-chamber; and they struck, or stabbed,
    him and killed him; and when they had cut off his head, they left, and went by
    the way of the wilderness all that night.)
  epo-epo: Kiam ili eniris en la domon, li kuŝis sur sia lito en sia dormoĉambro;
    tial ili frapis lin kaj mortigis lin, kaj dehakis lian kapon, kaj prenis lian
    kapon, kaj iris laŭ la vojo al la ebenaĵo dum la tuta nokto.
  uig-PIN: (ular Ixboxǝt ⱨujrisida kariwatta yatⱪinida, ɵygǝ kirip, uni ɵltürgǝnidi).
    Ular uning kallisini kesip, andin kallisini elip keqiqǝ Arabaⱨ tüzlǝnglikidin
    mengip ɵtti.
  beo-beo: Ganodini ahoana, ela da Esiabousiede ea sesei amoga asili, Esiabousiede
    golai dialoba, e fane legei. Amalalu, ela da ea dialuma damuni fasili, amo gaguli,
    Yodane Fago gududili amo gasia ahoanu.
  tpi-OTNT: '@see-verse:2SA.004.006'
  hau-SA: Sun shiga gidan yayinda yake kwance a gado a ɗakin barcinsa. Bayan sun soke
    shi sai suka kashe shi, suka kuma datse kansa. Suka ɗauke shi, suka yi tafiya
    dukan dare suka bi ta Araba.
  uig-LAT: (ular Ishboshet hujrisida kariwatta yatqinida, öyge kirip, uni öltürgenidi).
    Ular uning kallisini késip, andin kallisini élip kéchiche Arabah tüzlenglikidin
    méngip ötti.
  nde-nde: Babengene endlini yena elele embhedeni ekamelweni lakhe lokulala. Emva
    kokuba sebemgwaze bambulala, baquma ikhanda lakhe. Balithatha, bahamba ubusuku
    bonke ngendlela yase-Arabha.
  ton-ton: He koeʻuhi ʻi heʻena hū atu ki fale, naʻa ne tokoto ki hono mohenga ʻi
    hono loki, pea naʻa na tali ia, ʻo tāmateʻi, ʻo na tutuʻu hono ʻulu, ʻo na ʻave
    hono ʻulu, pea naʻa na hola ʻi he toafa ʻi he pō kotoa ko ia.
  ces-1613: Nebo když byli vešli do domu, a on spal na lůžku svém v pokojíku svém,
    kdež léhal, probodli jej a zabili, a sťavše hlavu jeho, vzali ji, a šli cestou
    po pustinách celou tu noc.
  eng-WMB: Now when they came into the house as he lay on his bed in his bedroom,
    they struck him, killed him, beheaded him, and took his head, and went by the
    way of the Arabah all night.
  tam-TCV: இஸ்போசேத் தன் படுக்கை அறையில் கட்டிலில் படுத்திருக்கும் போதுதான் அவர்கள்
    உள்ளே போனார்கள். அவனைக் குத்திக் கொன்றபின் அவன் தலையை வெட்டி அதை எடுத்துக்கொண்டு
    இரவு முழுவதும் அரபா வழியாகப் பயணம் செய்தார்கள்.
  ceb-ULB: Busa human sila nakasulod sa balay, giataki nila siya ug gipatay samtang
    naghigda sa iyang higdaanan didto sa iyang kwarto. Unya gipunggotan nila siyag
    ulo ug gidala nila kini, mipanaw sila tibuok gabii ngadto sa Araba.
  pol-UBG: Gdy bowiem weszli do domu, on spał na swoim łożu w sypialni. Wtedy przebili
    go, uśmiercili i ucięli mu głowę. Potem zabrali ją i szli drogą pustynną przez
    całą noc.
  urd-GVU: '@see-verse:2SA.004.006'
  deu-1912: Denn da sie ins Haus kamen, lag er auf seinem Bette in seiner Schlafkammer;
    und sie stachen ihn tot und hieben ihm den Kopf ab und nahmen seinen Kopf und
    gingen hin des Weges auf dem Blachfelde die ganze Nacht
  kan-2017: ಅವರು ಒಳಕೋಣೆಯಲ್ಲಿ ಮಂಚದ ಮೇಲೆ ಮಲಗಿದ್ದ ಅರಸನನ್ನು ಹೊಡೆದು, ಕೊಂದುಹಾಕಿ, ತಲೆಯನ್ನು
    ಕತ್ತರಿಸಿ, ಅದನ್ನು ತೆಗೆದುಕೊಂಡು, ರಾತ್ರಿಯೆಲ್ಲಾ ಅರಾಬಾ ತಗ್ಗಿನಲ್ಲಿ ಪ್ರಯಾಣಮಾಡಿ,
  yap-yap: Nap’an nra thapgow nga lane naun, mranow ngalan e singgil rok Ishbosheth,
    ko gin bay riy ni karimol aran, mar li’ew nge yim’. Ma aram mar th’abew lolugen
    ngar fekew, mranow e re nep nem ngar thumurgow u Jordan Valley.
  hlt-MCSB: Im a pha rhoi vaengah Ishbosheth tah imhman thingkong dongkah baiphaih
    dongah yalh.Te dongah anih te a ngawn rhoi tih a duek sak phoeiah a lu te a rhaih
    pah rhoi. Anih lu te a khuen rhoi tih khoyin khing Arabah long ah cet rhoi.
  mdy-ETH: ዔያታ ጌላዖ ዔሽባዓኣሌ ላሂ ዓኣ ቆልዖ ጌሊ፥ ዒዚ ሻኣላይዳ ላሂ ዓኣንቴ ጫርጊ ዎዼኔ፤ ቶኦኮዋ ቲቂ ዔኬኔ፤ ዬካፓ
    ዔያታ ዬኖ ኬሎ ዋንቶዋ ጉቤ ሃንቴ ጎይሣ ዮርዳኖሴ ዎሮ ዶኦጮና ጌይ ዴንዴኔ፤
  twi-ASANTE: Ansa na wɔbɛkɔ no, wɔtwaa ne ti ɛberɛ a ɔda ne mpa so. Wɔfaa ne ti no
    kɔtwaa Yordan bɔnhwa no, nantee anadwo mu no nyinaa kɔeɛ.
  eng-WEBU: Now when they came into the house as he lay on his bed in his bedroom,
    they struck him, killed him, beheaded him, and took his head, and went by the
    way of the Arabah all night.
  wal-wal: Eti soo geliyo wode, Yaabusttee qol77on arssan zin77idaagaa demmidi, a
    uluwaa caddidi woridosona; woridi a qooriyaappe muucidosona; muucido huuphiyaa
    ekkidi, Aaraba garaara efiya ogiyaa oiqqidi, qammaa ubbaa hemettidosona.
  spa-PDDPT: Cuando entraron en la casa, él estaba acostado en su lecho en la alcoba,
    donde lo hirieron y mataron. Luego lo decapitaron, tomaron su cabeza y caminaron
    por el camino del Arabá toda la noche.
  gun-gun: Ha'e kuery ma oguy py oike rã Isbosete ngupa okeaty py itui jave oipyxo
    vy ojuka. Ha'e rire inhakãgue ojaya vy ogueraa. Pytũ mbukukue re oguata jogueravy
    yvy joja reia rupi.
  agu-BL: Cho'n tzun coylij Is-boset wi xtx'ach le witbil yi cycompone'n xe ca'l.
    Nin tzun cu' chibiyoltz, nin el chikuxul yi wi' nin ben quicy'altz. Ej nin baj
    cu'n ak'bal cya'n tan xo'n tul yi be' yi na icy' cu'n xlaj yi a' tetz Jordán.
  ilo-ULB: Ket kalpasan a nakastrekda iti balay, dinarupda ni Isboset ket pinatayda
    isuna a nakaidda iti papagna iti siledna. Ket insinada ti ulona ken innalada daytoy,
    nagdaldaliasatda iti dalan iti agpatpatnag a nagturong iti Araba.
  kpg-kpg: Meemaa ga ulu adu gi lodo di ruum o Ishbosheth, i di gowaa e kii iei mee,
    ga daaligi a mee. Meemaa gaa tuu di libogo o maa gi daha gaa kae, gaa hula laa lodo
    di gowaa mehanga gonduu o Jordan i di boo dogomaalia.
  uig-ARA: (ئۇلار ئىشبوشەت ھۇجرىسىدا كارىۋاتتا ياتقىنىدا، ئۆيگە كىرىپ، ئۇنى ئۆلتۈرگەنىدى).
    ئۇلار ئۇنىڭ كاللىسىنى كېسىپ، ئاندىن كاللىسىنى ئېلىپ كېچىچە ئاراباھ تۈزلەڭلىكىدىن
    مېڭىپ ئۆتتى.
  sus-sus: E nu bara so Isiboseti xa banxi kui, e fa a li a saxi a xa sade ma a xa
    konkoe kui. E to gɛ a sɔxɔde, e a faxa, e naxa a xunyi bolon, e a xanin e xun
    ma. E naxa e ɲɛrɛ kɔɛ birin na Araba kira xɔn ma.
  pon-2006: Ira pedelong nan en Isposed eh perehn meiro, wasa e memeir ie, oh kemehla.
    Ira pelehsang moangeo, oh wahda, oh alialuhki nan Wahun Sordan erein pwohngo pwon.
  ksd-ksd: Ma dir ga doko Is-Boset ma dir ga kutu vue ra uluna ba i ga va ta kana
    vava aina ta kana pal na vava, ma dir ga kap ra uluna, ma dir ga lop, dir ga vanavana
    ta nam ra marum par ta ra nga i mur ra bala na male Araba.
  tur-YTC: Onlar eve girdiklerinde o, yatak odasında yatağının üzerinde yatıyordu,
    onu vurup öldürdüler, başını kestiler, başını aldılar ve bütün gece Arava yolundan
    gittiler.
  grc-BRENT: καὶ εἰσῆλθον εἰς τὸν οἶκον· καὶ Ἰεβοσθὲ ἐκάθευδεν ἐπὶ τῆς κλίνης αὐτοῦ
    ἐν τῷ κοιτῶνι αὐτοῦ· καὶ τύπτουσιν αὐτὸν, καὶ θανατοῦσιν αὐτὸν, καὶ ἀφαιροῦσι
    τὴν κεφαλὴν αὐτοῦ· καὶ ἔλαβον τὴν κεφαλὴν αὐτοῦ, καὶ ἀπῆλθον ὁδὸν τὴν κατὰ δυσμὰς
    ὅλην τὴν νύκτα.
  ind-AYT: Mereka masuk ke dalam rumah itu ketika dia berbaring di atas tempat tidurnya,
    di dalam kamar tidurnya. Mereka membunuhnya dan memenggal kepalanya, lalu membawa
    kepalanya dan pergi melalui Araba-Yordan sepanjang malam.
  nya-nya: Iwo analowa mʼnyumbamo iye akugona pa bedi mʼchipinda chake. Atamulasa
    ndi kumupha, anadula mutu wake nʼkuwutenga, nayenda usiku wonse mʼnjira yopita
    ku Araba.
  hrv-hrv: Kad su ušli u kuću, on je ležao na postelji u svojoj spavaonici. Oni ga
    ubiše, odsjekoše mu glavu i uzeše je i cijelu su onu noć išli putem kroz Arabu.
  mps-mps: '@see-verse:2SA.004.006'
  tpi-tpi: '@see-verse:2SA.004.006'
  dan-1931: og trængte ind i Huset, hvor Isjbosjet lå på sit Leje i Soveværelset;
    og de slog ham ihjel og huggede Hovedet af ham; derpå tog de Hovedet og vandrede
    i Løbet at Natten gennem Arabalavningen
  vie-OVCB: đâm thủng bụng và chặt đầu Ích-bô-sết, lấy đầu chạy trốn, theo đường đồng
    bằng đi suốt đêm.
  guj-2017: જે આરામગૃહમાં તે પોતાના પલંગ પર સૂતો હતો ત્યાં પહોંચી ગયા. તેઓએ તેના પર
    હુમલો કર્યો અને તેની હત્યા કરી. પછી તેઓ તેનું માથું કાપી નાખ્યું. તે લઈને તેઓ
    અરાબાને માર્ગે આખી રાત ચાલ્યા.
  pon-2006A: Ira pedelong nan en Isposed eh perehn meiro, wasa e memeir ie, oh kemehla.
    Ira pelehsang moangeo, oh wahda, oh alialuhki nan Wahun Sordan erein pwohngo pwon.
  por-BRBSL: Agora quando entraram na casa enquanto ele estava deitado em sua cama
    em seu quarto, o atingiram, o mataram, o decapitaram e lhe tiraram a cabeça, e
    foram pelo caminho do Arabah a noite toda.
  cth-cth: A inae khan dawk a inae koe Ishbosheth e von dawk a thut, a lû a tâtueng
    roi teh, ayawn lam lahoi karum tuettuet a yawng roi teh a hlout roi.
  twi-twi: Ansa na wɔbɛkɔ no, wotwaa ne ti bere a ɔda ne mpa so. Wɔfaa ne ti no kotwaa
    Yordan bon no, nantew anadwo mu no nyinaa kɔe.
  hlt-hlt: Im a pha rhoi vaengah Ishbosheth tah imhman thingkong dongkah baiphaih
    dongah yalh. Te dongah anih te a ngawn rhoi tih a duek sak phoeiah a lu te a rhaih
    pah rhoi. Anih lu te a khuen rhoi tih khoyin khing Arabah long ah cet rhoi.
  tbz-SIM: '@see-verse:2SA.004.006'
  msy-2020: '@see-verse:2SA.004.006'
  dop-dop: '@see-verse:2SA.004.006'
  azb-azb: Onlar evə girəndə İş-Boşet yataq otağında, öz yatağında yatırdı. Onu vurub
    öldürdülər, başını kəsdilər və başını götürüb bütün gecəni Arava yolu ilə getdilər.
  eng-DBY: They came into the house, as he lay on his bed in his bedchamber, and they
    smote him, and slew him, and beheaded him; and they took his head, and went by
    the way of the plain all night.
  hin-2017: जब वे घर में घुसे, और वह सोने की कोठरी में चारपाई पर सो रहा था, तब उन्होंने
    उसे मार डाला, और उसका सिर काट लिया, और उसका सिर लेकर रातों-रात अराबा के मार्ग
    से चले।
  wol-KYG: Ba ñuy dugg këram, ma nga tëddoon ca lalam, ca néegu biiram. Ñu jam ko
    ba rey ko, dog bopp ba, yóbbu. Ñu jaare xuru Yurdan, fanaanee dox.
  eng-YLT: yea, they come in to the house, and he is lying on his bed, in the inner
    part of his bed-chamber, and they smite him, and put him to death, and turn aside
    his head, and they take his head, and go the way of the plain all the night,
  eng-WYC-2017: Soothly when they had entered into the house, he slept on his bed
    in a bed-closet; and they smited and killed him; and when they had taken [off]
    his head, they went by the way of desert in all that night.
  eng-WMBB: Now when they came into the house as he lay on his bed in his bedroom,
    they struck him, killed him, beheaded him, and took his head, and went by the
    way of the Arabah all night.
  urd-GVH: '@see-verse:2SA.004.006'
  rug-rug: '@see-verse:2SA.004.006'
  gaz-gaz: Isaanis utuu inni kutaa ciisichaa keessa siree isaa irra rafee jiruu ol
    seenan. Erga garaa isaa waraananii isa ajjeesanii booddees mataa isaa irraa kutan.
    Mataa sanas fuudhanii halkan guutuu daandii Arabbaa irra deemaa bulan.
  fra-LSG: Ils entrèrent donc dans la maison pendant qu’il reposait sur son lit dans
    sa chambre à coucher, ils le frappèrent et le firent mourir, et ils lui coupèrent
    la tête. Ils prirent sa tête, et ils marchèrent toute la nuit au travers de la
    plaine.
  yal-yal: E soɛ banxini, mangana a matabun saden ma, e yi a sɔxɔn, e a faxa. E a
    xunna xaba a dɛ, e yi a xunna suxu e yii, e siga yire xunkuyeni Araba kiraan xɔn
    ma.
  haw-1868: No ka mea, i ko laua hele ana aku iloko o ka hale, e moe ana ia maluna
    o kona moe iloko o kona keena moe, hou aku la laua ia ia, a make ia; a oki iho
    la laua i kona poo, a holoholo aku la ma ka papu a ao ka po.
  arb-NAV: وَكَانَ إِيشْبُوشَثُ آنَئِذٍ مُضْطَجِعاً عَلَى سَرِيرِهِ فِي مُخْدَعِ نَوْمِهِ،
    فَطَعَنَاهُ وَقَتَلاهُ وَقَطَعَا رَأْسَهُ وَحَمَلاهُ وجَدَّا فِي الْهَرَبِ طَوَالَ
    اللَّيْلِ عَبْرَ طَرِيقِ الْعَرَبَةِ.
  ewe-ewe: Woyi aƒea me esime wòmlɔ anyi ɖe eƒe xɔ gã me. Esime wowui la, wotso ta
    le enu. Wokɔ eƒe ta ɖe asi eye wozɔ mɔ zã blibo la heto tagbamɔ.
  eng-LEE: Namely, they came into the house, while he was lying on his bed in his
    sleeping-chamber, and they smote him, and slew him, and cut off his head, and
    took his head, and went by the way of the plain all the night.
  gvn-gvn: Yinyamun soldierangka jambuldu Saulumu kangkal dukul naybubu yakan, yarkin-bungan.
    Bula dukul Davidanda wundin. Davidangka yinya nyajin, nyulu kuli-kadan. Nyulu
    nyunguwunbu soldier-soldieranda yalaman, “Bulanin kuni, yarkin-bunga.” Soldier-soldierangka
    bulanin yarkin-bungankuda, bula king yarkin-bunganya.
  asm-FB: তাতে তেওঁৰ শোৱা কোঠালিত নিজ খাটত শুই থাকোঁতেই, তেওঁলোকে ভিতৰলৈ সোমাই গৈ
    আঘাত কৰি তেওঁক বধ কৰিলে৷ পাছত তেওঁৰ মূৰ কাটি, সেই মূৰ লৈ অৰাবাৰ বাটেদি ওৰে ৰাতি
    যাত্ৰা কৰিলে।
  sus-A: عٍ نُ بَرَ سٌ عِسِبٌسٍتِ شَ بَنشِ كُي، عٍ قَ عَ لِ عَ سَشِ عَ شَ سَدٍ مَ
    عَ شَ كٌنكٌي كُي. عٍ تٌ فّ عَ سْشْدٍ، عٍ عَ قَشَ، عٍ نَشَ عَ شُنيِ بٌلٌن، عٍ عَ
    شَنِن عٍ شُن مَ. عٍ نَشَ عٍ حّرّ كْي بِرِن نَ عَرَبَ كِرَ شْن مَ.
  fra-SBL: Et quand ils entrèrent dans la maison, comme il était couché sur son lit
    dans sa chambre, ils le frappèrent, le tuèrent, le décapitèrent et prirent sa
    tête, et ils passèrent toute la nuit sur le chemin de la plaine.
  hbo-hbo: וַיָּבֹ֣אוּ הַבַּ֗יִת וְהֽוּא־שֹׁכֵ֤ב עַל־מִטָּתֹו֙ בַּחֲדַ֣ר מִשְׁכָּבֹ֔ו
    וַיַּכֻּ֙הוּ֙ וַיְמִתֻ֔הוּ וַיָּסִ֖ירוּ אֶת־רֹאשֹׁ֑ו וַיִּקְחוּ֙ אֶת־רֹאשֹׁ֔ו
    וַיֵּֽלְכ֛וּ דֶּ֥רֶךְ הָעֲרָבָ֖ה כָּל־הַלָּֽיְלָה׃
  piu-2006: '@see-verse:2SA.004.006'
  kik-kik: Maingĩrire nyũmba hĩndĩ ĩrĩa aakomete gĩtanda-inĩ nyũmba yake ya toro.
    Maarĩkia kũmũtheeca na kũmũũraga, magĩtinia mũtwe wake. Makĩũkuua, magĩthiĩ ũtukũ
    wothe magerete njĩra ya Araba.
  fra-NCL: Quand ils entrèrent dans la maison, Isboseth reposait sur son lit, dans
    sa chambre à coucher ; ils le frappèrent à mort et, lui ayant coupé la tête, ils
    la prirent, et marchèrent toute la nuit au travers de la Plaine.
  cek-AK: Anih loe angmah ih iihkhun nuiah angsong naah, nihnik loe imthung ah caeh
    hoi moe, anih to thunh hoi; a hum hoi pacoengah, anih ih tahnong to takroek pae
    hoi pat; a lu to sinh hoi moe, aqum puek azawn bang hoiah cawnh hoi ving.
  cuk-cuk: Negyaba dogsamargua, Isboset-gabmai-dakdapmalad, geb esbunyar Isboset-sadergi
    yaalluu-imaksamalad. Isboset-oburgwismargua, agi e-dukar egwachamalad, geb e-nono
    sesmalad. Mutikidbali Arabá-neg-nugad-igarba nadapi gusmalad.
  uig-CYR: (улар Ишбошәт һуҗрисида кариватта ятқинида, өйгә кирип, уни өлтүргән еди).
    Улар униң каллисини кесип, андин каллисини елип кечичә Арабаһ түзләңлигидин меңип
    өтти.
  tel-2017: '@see-verse:2SA.004.006'
  hat-BSA: Alò, lè yo te vin rive anndan kay la, pandan li te kouche sou kabann li
    nan chanm a dòmi li an, yo te frape li e te touye li. Yo te koupe tèt li e yo
    te vwayaje ak li nan chemen Araba a tout nwit lan.
  kos-kos: Eltal som nu ke nien motul lal Ishbosheth ke el motul folosuwosla, ac unilya.
    Na eltal pakela sifal ac us welultal, ac eltal fahsr Infahlfal Jordan fong nufon
    sac.
  hbo-WLC: וַיָּבֹ֣אוּ הַבַּ֗יִת וְהֽוּא־שֹׁכֵ֤ב עַל־מִטָּתוֹ֙ בַּחֲדַ֣ר מִשְׁכָּב֔וֹ
    וַיַּכֻּ֙הוּ֙ וַיְמִתֻ֔הוּ וַיָּסִ֖ירוּ אֶת־רֹאשׁ֑וֹ וַיִּקְחוּ֙ אֶת־רֹאשׁ֔וֹ
    וַיֵּֽלְכ֛וּ דֶּ֥רֶךְ הָעֲרָבָ֖ה כָּל־הַלָּֽיְלָה׃
  ibo-ibo: Ha abatala nʼụlọ mgbe Ishboshet dinara nʼelu ihe ndina ya, nʼime ụlọ ndina
    ya. Mgbe ha machara ya mma, gbuo ya, ha bipụrụ ya isi. Buru isi ya gbalaga. Jee
    ije abalị ahụ niile gafee ọzara.
  ory-ory: (ଘଟଣା) ଏରୂପ ହେଲା ଯେ, ସେମାନେ ଗୃହ ଭିତରକୁ ଆସି ସେ ଆପଣା ଶୟନ ଗୃହରେ ଶଯ୍ୟା ଉପରେ
    ଶୋଇଥିବା ସମୟରେ ତାହାକୁ ଆଘାତ କରି ବଧ କଲେ ଓ ତାହାର ମସ୍ତକ କାଟି ସେହି ମସ୍ତକ ନେଇ ଆରବା ନାମକ
    ଅର୍ଥାତ୍‍ ଯର୍ଦ୍ଦନ ଉପତ୍ୟକା ଦେଇ ରାତ୍ରିସାରା ଗମନ କଲେ।
  wmt-wmt: Nyanartijangka pila nganpayijarrarlu pinya kayilungujangka king Yijirayiljangka.
  chk-chk: 'Iei usun mine a fis: Lupwen ar tolong lon ewe imw, Isiposet a möür won
    an peet lon an rum. Iwe, ra posu o niela Isiposet, ra pwal pöküela üan. Mürin
    ra angei möküran o feila lon ewe lemolun Jortan lon unusen ewe pwin.'
  ssd-ssd: '@see-verse:2SA.004.006'
  rop-rop: Wal dubala bin gowin insaid langa det haus, en dubala bin go streit langa
    det rum blanga Ishboseth, en dubala bin faindim im deya ded silip, en dubala bin
    kilim im ded, en dubala bin kadimof im hed, en dubala bin gajim det hed. En dubala
    bin wok olnait thru langa det Jodan Riba kantri raidap dubala bin kamat langa
    det taun gulum Hebran weya King Deibid bin jidan.
  ukr-1871: Як же пробрались вони в будинок, аж той спить собі в опочивальнї на постелї,
    й вони вбили його та й утяли йому голову, і взяли голову його з собою та й ійшли
    пустинею всю ніч.
  deu-1951: Denn als sie in das Haus kamen, lag er in seiner Schlafkammer auf seinem
    Bette; und sie stachen ihn tot und hieben ihm den Kopf ab und nahmen sein Haupt
    und liefen die ganze Nacht hindurch das Jordantal hinab.
  eng-JPS: Now when they came into the house, as he lay on his bed in his bed-chamber,
    they smote him, and slew him, and beheaded him, and took his head, and went by
    the way of the Arabah all night.
  srp-1865: Kad uðoše u kuæu, on ležaše na postelji svojoj u klijeti gdje spavaše,
    te ga probodoše i ubiše, i otsjekoše mu glavu i uzeše je, pa otidoše putem preko
    polja cijelu onu noæ.
  lug-lug: Bwe bayingira mu nnyumba, baamusanga agalamidde ku kitanda mu kisenge kye,
    ne bamufumita ne bamutta, ne bamusalako n’omutwe. Ne batwala omutwe gwe, ne batambula
    ekiro kyonna mu kkubo erya Alaba.
  heb-heb: ויבאו הבית והוא שכב על מטתו בחדר משכבו ויכהו וימתהו ויסירו את ראשו ויקחו
    את ראשו וילכו דרך הערבה כל הלילה׃
  ben-IRV: তিনি যে দিনের শোয়ারঘরে নিজের খাটিয়াতে শুয়েছিলেন, সেই দিন তারা ভিতরে
    গিয়ে আঘাত করে তাঁকে হত্যা করল; পরে তাঁর মাথা কেটে মাথাটি নিয়ে অরাবা উপত্যকার
    পথ ধরে সমস্ত রাত হাঁটল৷
  pan-pan: ਕਿਉਂ ਜੋ ਜਿਸ ਵੇਲੇ ਉਹ ਘਰ ਦੇ ਵਿੱਚ ਆਏ ਤਾਂ ਉਹ ਆਪਣੀ ਕੋਠੜੀ ਵਿੱਚ ਮੰਜੇ ਉੱਤੇ ਸੁੱਤਾ
    ਪਿਆ ਸੀ। ਸੋ ਉਨ੍ਹਾਂ ਨੇ ਉਸ ਨੂੰ ਮਾਰ ਦਿੱਤਾ ਅਤੇ ਉਹ ਦਾ ਸਿਰ ਲਾਹ ਲਿਆ ਅਤੇ ਉਸ ਸਿਰ ਨੂੰ ਲੈ
    ਕੇ ਰਾਤੋ ਰਾਤ ਅਰਾਬਾਹ ਨਾਮਕ ਵਾਦੀ ਦੇ ਰਾਹ ਵਿੱਚੋਂ ਭੱਜ ਗਏ।
  tkr-tkr: '@see-verse:2SA.004.006'
  mya-JVB: အိပ်ခန်း ထဲ အိပ်ရာ ပေါ် မှာ အိပ် လျက်နေသောဣရှဗောရှက်၏ဝမ်း ကို ထိုး ၍ သတ်
    သဖြင့် ၊ ဦးခေါင်း ကို ဖြတ် ယူ ပြီးမှ တညဉ့်လုံး လွင်ပြင် လမ်း ဖြင့်ပြေး ၍ လွတ်
    ကြ၏။
  tbg-tbg: '@see-verse:2SA.004.006'
  hmo-hmo: Ruma lalonai idia itaia, Isiboseta be iena mahuta daiutu dekenai ia mahuta
    noho. Vadaeni idia ese Isiboseta idia gwadaia mase. Idia ese iena kwarana idia
    utua oho. Vadaeni iena kwarana idia abia, bona unai hanuaboi lalonai Arabaha tano
    idia raka hanaia.
  urd-urd: जब वह घर में घुसे तो वह अपनी आरामगाह में अपने बिस्तर पर सोता था, तब उन्होंने
    उसे मारा और क़त्ल किया और उसका सिर काट दिया और उसका सिर लेकर तमाम रात मैदान की
    राह चले।
  rus-SYN: Когда они вошли в дом, Иевосфей лежал на постели своей, в спальной комнате
    своей; и они поразили его, и умертвили его, и отрубили голову его, и взяли голову
    его с собою, и шли пустынною дорогою всю ночь;
  bqc-SIM: Kɛ́ aa gɛ̃̀ kpɛ́u, Isibosɛ wúlɛa a liiwa, ↄ̃ aa gɛ̃̀aàzi kpɛa, aa aà
    zↄ̃̀ wa dɛ̀. Ɔ̃ aa aà mi zↄ̃̀ aa sɛ̀ wà tàò. Aa tↄ̃̀u Yuudɛ̃ sɛ̃u, ↄ̃ aa bɛu
    e gu gɛ̀ dↄ̀ò.
  tcz-CHONGTHU: Insung alut lhonin ahileh Ishbosheth alupna chunga analup amulhon
    tan ahi. hichun anailut lhonin avolih lhonin alol atanpih lhon tan ahi. chujou
    vin alu akichoi lhonin Jordan phaicham geijin jankhovah hellin ajam lhon tan ahi.
  mar-mar: ते घूसले तेव्हा आपल्या शयनगृहात ईश-बोशेथ झोपला होता. त्याच्यावर हल्ला करून
    या दोघांनी त्यास ठार मारले. त्याचे शीर धडावेगळे करून ते बरोबर घेतले. मग यार्देनच्या
    खोऱ्यातून रात्रभर वाटचाल करत.
  qub-qub: Is-bosetga cämancho puñuycänaj. Chaura wañuycärachir umanta roguriycur
    apacuran. Nircorga Arabäman näni aywajpa warayllata aywaran.
  bqp-bqp: Kũ ò gɛ̃̀ kpɛ́n, Isibosɛ wutɛna a gádoa, akũ ò gɛ̃̀i kpɛ́nɛ gũn ò a
    zↄ̃̀ ò dɛ̀. Akũ ò a mìi zↄ̃̀ ò sɛ̀ ò tào. Ò pɛ̀tɛ Yoda sɛ̃̀n, akũ ò táa ò ari
    gu gɛ̀ɛ à dↄ̀o.
  hat-hat: Lè yo rive anndan, y' al nan pyès chanm kote Ichbochèt te kouche ap dòmi
    an, yo touye l'. Lèfini, yo koupe tèt li, yo pran l', yo pati avè l'. Yo pase
    nwit lan ap mache nan fon Jouden an.
  eng-BSB: They had entered the house while Ish-bosheth was lying on his bed, and
    having stabbed and killed him, they beheaded him, took his head, and traveled
    all night by way of the Arabah.
  tod-tod: Ti lɛɛni pɛlɛ ɠoozuʋɛ, siɛgi zu é ɠɛni laani la, é ɗa looɠo ná-betei
    zu daa ʋɛlɛi wu, ti paa. Ti nɔungi leʋeni ba, ti ɓizɛ la, ti ɲi piin ziɛzu Zuludɛn
    ma ʋɛtu nɛmɛi zu.
  eng-WEBPB: Now when they came into the house as he lay on his bed in his bedroom,
    they struck him, killed him, beheaded him, and took his head, and went by the
    way of the Arabah all night.
  kbq-kbq: Hagi zanagrama nompima ufrenema ka'ana agra tafe'are mase'negene ome negeke,
    kazina amupi reke ahe nefrike agenopa akafrike erike, ana kenageke Jodani agupofi
    freke vu'na'e.
  nhe-BL: Pero Baana huan Recab xitlahuac calajque icuarto ne Tlanahuatijquetl Is
    Boset campa cochtoya huan quicalaquilijque se cuatlamintli tlen huehueyac iijtico
    huan quimictijque. Huan teipa quiquechtzontejque huan cholojtejque huan quihuicaque
    itzonteco. Huan nejnenque seyohual para quiixcotonque nopa tlamayamitl huan ajsitoj
    altepetl Hebrón campa itztoya David.
  bus-bus: Kɛ̀ aↄ̃ gɛ̃̀ kpɛ́n, Isibosɛ daɛna a gádoa, ben aↄ̃ gɛ̃̀zi kpɛ́nɛ guu aↄ̃
    à zↄ̃̀ wà dɛ̀. Ben aↄ̃ à mì zↄ̃̀ aↄ̃ↄ sɛ̀ wà tào. Aↄ̃ pɛ̀ɛ Yoda sɛ̃̀n, ben aↄ̃
    táa ò ai guu gàa à dↄ̀o.
  gub-BL: Oho tuwe Izimozet iker haw pe wà. Uker etea'u tuwe a'e. A'e mokoz awa uzuka
    Izimozet wà kury. Uzakagok wà. Weraha iàkàgwer a'e wi wà. Umumaw pytun gatu ywyàpyznaw
    Zotàw yrykaw huwake har rupi wata pà wà.
  eng-DRA: 'For when they came into the house, be was sleeping upon his bed in a parlour,
    and they struck him and killed him: and taking away his head they went off by
    the way of the wilderness, walking all night.'
