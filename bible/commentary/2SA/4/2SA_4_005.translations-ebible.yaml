verse: 2SA.004.005
translations:
  mal-C: ബെരോത്യനായ രിമ്മോന്റെ മക്കൾ രേഖാബും ബാനയും ഈശ്-ബോശെത്തിന്റെ വീട്ടിലേക്കു
    പുറപ്പെട്ടു. വെയിലിന് ചൂടുകൂടിയിരുന്ന സമയത്ത് അവർ അവിടെയെത്തി. അപ്പോൾ ഈശ്-ബോശെത്ത്
    മധ്യാഹ്ന വിശ്രമത്തിലായിരുന്നു.
  deu-TKW: Die Söhne Rimmons aus Beeroth, Rechab und Baana, machten sich auf und drangen
    während der Mittagshitze in Esbaals Haus, als er sich eben zum Mittagsschlaf hingelegt
    hartte.
  lin-lin: Rekabi mpe Baana, bana mibali ya Rimoni, moto ya Beyeroti, bakendeki na
    ndako ya Ishi-Bosheti mpe bakomaki kuna na ngonga ya midi, wana azalaki kolala
    mpo na kopema.
  eng-LSV: And the sons of Rimmon the Beerothite, Rechab and Baanah, go, and come
    in at the heat of the day to the house of Ish-Bosheth, and he is lying down—the
    lying down of noon;
  eng-GNV: And the sonnes of Rimmon the Beerothite, Rechab and Baanah went and came
    in the heat of the day to the house of Ish-bosheth (who slept on a bed at noone)
  eng-WEBSTER: And the sons of Rimmon the Beerothite, Rechab and Baanah, went, and
    came about the heat of the day to the house of Ish-bosheth, who lay on a bed at
    noon.
  nhw-BL: Huan nopa tlayacanani Recab huan Baana yajque ichaj Tlanahuatijquetl Is
    Boset quema tlajcotona huan chicahuac tonayaya, huan yaya mosiyajquetztoya ipan
    icuarto.
  swh-ONEN: Basi Rekabu na Baana, wana wa Rimoni Mbeerothi wakaenda nyumbani kwa Ish-Boshethi,
    nao walifika huko wakati alipokuwa kwenye mapumziko yake ya mchana.
  bba-bba: Yerɑ sɔ̃ɔ teeru Bɑɑnɑ kɑ Rekɑbu bɑ dɑ Isi Bosɛtin dirɔ sɔ̃ɔ sɔɔ mi u do
    u sɔ̃ɔ sure.
  eng-KJVCPB: And the sons of Rimmon the Beerothite, Rechab and Baanah, went, and
    came about the heat of the day to the house of Ish-bosheth, who lay on a bed at
    noon.
  luo-luo: Koro Rekab gi Baana, yawuot Rimon ja-Beeroth, ne owuok mondo odhi e od
    Ish-Boseth, negichopo odiechiengʼ tir sa ma piny liet, noyudo ka oyweyo.
  meu-meu: Han Rimon, tau Beroto, natuna raruosi, Rekab bona Baanaha, e raka lasi,
    dina tubua ai Isiboset ena ruma ai e kau, tauna na laḡana e ania negana ai.
  npi-ULB: त्यसैले बेरोती रिम्‍मोनका छोराहरू रेकाब र बानाह दिनको चर्को घाममा ईश्‍बोशेतको
    घरतिर जान हिंडेर मध्यन्हमा आराम गरिरहँदा तिनको घरमा पुगे ।
  yor-yor: Àwọn ọmọ Rimoni, ará Beeroti, Rekabu àti Baanah sì lọ wọ́n sì wá síh ilé
    Iṣboṣeti ní ọ̀sán gangan, òun sì sinmi lórí ibùsùn kan ní ọjọ́-kanrí.
  ind-ind: Rekab dan Banah pergi ke rumah Isboset pada tengah hari, saat Isboset sedang
    istirahat siang.
  pes-OPCB: یک روز ظهر، موقعی که ایشبوشت پادشاه خوابیده بود، ریکاب و بعنه وارد خانهٔ
    او شدند.
  tgl-ULB: Kaya ang mga anak na lalaki ni Rimon na taga-Beerot, na sina Recab at baana
    ay naglakbay ng ang panahon ay mainit papunta sa tahanan ni Isboset, habang siya
    ay nagpapahinga sa tanghali.
  hui-hui: Horo mbirungi horombe Isibosede ibuni andagaha erekui dogolo palearia Legabala
    ibu hamene Banala libu ibu andaga pene.
  mya-mya: ရေ​ခပ်​နှင့်​ဗာ​နာ​တို့​သည်​ဣရှ​ဗော​ရှက်​၏​အိမ် တော်​သို့​သွား​ရာ ဣ​ရှ​ဗော​ရှက်​နေ့​လယ်​အိပ်
    စက်​အ​နား​ယူ​နေ​ချိန်​မွန်း​တည့်​ခန့်​၌​ရောက် ရှိ​လာ​ကြ​၏။-
  bod-N: དེ་ནས་པེ་ཨེ་རཱོད་པ་རིམ་མོན་གྱི་བུ་སྟེ་རེ་ཁབ་དང་པ་ཨ་ནཱ་གཉིས་ཉིན་གུང་ཚ་བ་ཆེ་བའི་དུས་སུ་ཨིས་པོ་ཤེད་ཀྱི་ཁྱིམ་དུ་ཕྱིན་པ་དང་།
    དེ་ནི་ཉིན་གུང་ངལ་གསོས་ནས་ཉལ་ཡོད་ཅིང་།
  sna-sna: Zvino Rekabhu naBhaana, vanakomana vaRimoni muBheeroti, vakabuda vakananga
    kumba kwaIshi-Bhosheti, vakasvikako masikati zuva richipisa iye ari pakuzorora
    kwake kwamasikati.
  spa-BLM: Los hijos de Rimón el beerotita, Recab y Baana, salieron y llegaron al
    filo del calor del día a la casa de Ishboshet cuando éste descansaba al mediodía.
  cac-cac: Axo ix aji to a vin̈aj Recab yed' vin̈aj Baana chi', ix b'at eb' vin̈ d'a
    spat vin̈aj Is-boset ayic te ov c'ac' d'a chimc'ualil. Vaynac vin̈ d'a sch'at
    yic syic' jab'oc yip.
  swh-ULB: Hivyo wana wa Rimoni mbeerothi, Rekabu na Baana, wakasafiri mchana wakati
    wa jua kali mpaka nyumbani mwa Ishbothethi, yeye alikuwa amepumzika mchana.
  bel-bel: І пайшлі сыны Рэмона Бэерацяніна, Рыхаў і Баана, і прыйшлі ў самую дзённую
    сьпёку да дома Евастэя; а ён спаў на пасьцелі аполудні.
  deu-ELBBK: Und die Söhne Rimmons, des Beerotiters, Rekab und Baana, gingen hin und
    kamen um die Hitze des Tages in das Haus Isboseths, während er seine Mittagsruhe
    hielt.
  mbb-OT: Ne sevaha he andew, midhendiyà te valey ni Ishboshet si Recab wey si Baanah
    he menge anak ni Rimon he tig-Beerot. Neudtu zutun is andew te kebpekeuma zan;
    si Ishboshet ne ebperperenggey.
  mal-2015: ബെരോത്യർ രിമ്മോന്റെ പുത്രന്മാരായ രേഖാബും ബാനയും വെയിൽ മൂത്തപ്പോഴേക്കു
    ഈശ്-ബോശെത്തിന്റെ വീട്ടിൽ ചെന്നെത്തി; അവൻ ഉച്ചസമയത്തു ആശ്വസിച്ചു കിടക്കുകയായിരുന്നു.
  rmc-rmc: Andre jekh džives o Rechab the o Baanah, o čhave le Rimonoskre andral o
    Beerot, pes mukle pro drom a avle paš o kher le Išbošetoskro pal o dilos, sar
    ipen pašľolas pro hadžos.
  pes-OPV: و ریکاب و بعنه، پسران رمون بئیروتی روانه شده، در وقت گرمای روز به خانه
    ایشبوشت داخل شدند و او به خواب ظهر بود.
  ron-1924: Ши фиий луй Римон дин Беерот, Рекаб ши Баана, с-ау дус ын тимпул зэдуфулуй
    зилей ын каса луй Иш-Бошет, каре ышь фэчя сомнул де амязэ.
  ben-OBCV: ইত্যবসরে বেরোতীয় রিম্মোণের দুই ছেলে রেখব ও বানা ঈশ্‌বোশতের বাড়ির উদ্দেশে
    রওয়ানা হল, ও ভর-দুপুরে তিনি যখন দুপুরের বিশ্রাম নিচ্ছিলেন, তখন তারা সেখানে গিয়ে
    উপস্থিত হল।
  som-som: Oo Rimmonkii reer Bi'irod wiilashiisii oo ahaa Reekaab iyo Bacanaah way
    tageen, oo wakhti kulul ayay gurigii Iishboshed yimaadeen, isagoo hadhkii nasanaya.
  lat-VUC: 'Venientes igitur filii Remmon Berothitæ, Rechab et Baana, ingressi sunt
    fervente die domum Isboseth: qui dormiebat super stratum suum meridie. Et ostiaria
    domus purgans triticum, obdormivit.'
  eng-ASVBT: And the sons of Rimmon the Beerothite, Rechab and Baanah, went, and came
    about the heat of the day to the house of Ish-bosheth, as he took his rest at
    noon.
  ita-1885: Recab adunque e Baana, figliuoli di Rimmon Beerotita, andarono ed entrarono,
    in sul caldo del dì, nella casa d'Isboset. Or egli era a giacere, riposandosi
    di meriggio.
  eng-LXXUP: And Rechab and Baanah the sons of Rimmon the Beerothite went, and they
    came in the heat of the day into the house of Ish-bosheth; and he was sleeping
    on a bed at noon.
  eng-ULB: So the sons of Rimmon the Beerothite, Recab and Baanah, traveled during
    the heat of the day to the house of Ishbosheth, as he was resting at noon.
  spa-VBL: Recab y Baná, hijos de Rimón de Berot, se dirigieron a la casa de Isboset,
    llegando con el calor del día, cuando el rey estaba tomando su descanso de mediodía.
  fra-_FOB: Les fils de Rimmon, le Beérothien, Récab et Baana, vinrent donc et entrèrent
    à la chaleur du jour dans la maison d'Ishbosheth, comme il prenait son repos de
    midi;
  mal-mal: ബെരോയോത്യനായ രിമ്മോന്റെ പുത്രന്മാരായ രേഖാബും ബാനയും പുറപ്പെട്ടു, വെയിലിന്
    ചൂട് ഏറിയപ്പോൾ ഈശ്-ബോശെത്തിന്റെ വീട്ടിൽ ചെന്നെത്തി; അവൻ ഉച്ചസമയത്ത് വിശ്രമത്തിനായി
    കിടക്കയിൽ കിടക്കുകയായിരുന്നു.
  urd-GVR: Ek din Rimmon Bairotī ke beṭe Raikāb aur Bānā dopahar ke waqt Ishbosat
    ke ghar gae. Garmī urūj par thī, is lie Ishbosat ārām kar rahā thā.
  suz-BL: बेयरोथ सहर ङा मुर रिम्‍मोन आ तौ निक्‍शी रेकाब नु बानाह नाक्‍ती उइक्‍थ दुम्‍मेनु,
    इश-‍बोशेथ आ खिंम जाक्‍सा बाक्‍त। मेना इश-‍बोशेथ इप्‍शो बाक्‍माक्‍त। २सामुएल २:८
  ita-1927: I figliuoli di Rimmon Beerothita, Recab e Baana, andaron dunque e si recarono,
    sul più caldo del giorno, in casa di Jsh-Bosheth, il quale stava prendendo il
    suo riposo del meriggio.
  ckb-ckb: کوڕەکانی ڕیمۆنی بئێرۆتی ڕێکاب و بەعەنا ڕۆیشتن و لە گەرمەی ڕۆژدا خۆیان بە
    ماڵی ئیشبۆشەتدا کرد کە سەرخەوی نیوەڕۆی دەشکاند.
  eng-BBE: And Rechab and Baanah, the sons of Rimmon the Beerothite, went out and
    came to the house of Ish-bosheth in the heat of the day, when he was resting in
    the middle of the day. Now the woman who kept the door was cleaning grain, and
    sleep overcame her.
  kan-OKCV: ಬೇರೋತಿನ ರಿಮ್ಮೋನನ ಮಕ್ಕಳಾದ ರೇಕಾಬನೂ, ಬಾಣನೂ ಹೊರಟು ಮಧ್ಯಾಹ್ನದ ಬಿಸಿಲು ಹೊತ್ತಿನಲ್ಲಿ
    ಈಷ್ಬೋಶೆತನ ಮನೆಗೆ ಬಂದರು. ಅವನು ಮಂಚದ ಮೇಲೆ ಮಲಗಿಕೊಂಡಿದ್ದನು.
  tam-2017: பேரோத்தியனான அந்த ரிம்மோனின் மகன்களான ரேகாபும் பானாவும் போய், இஸ்போசேத்
    நண்பகல் வெய்யில் நேரத்தில் படுக்கையின்மேல் ஓய்வு எடுத்துக்கொண்டிருக்கும்போது அவனுடைய
    வீட்டிற்குள் நுழைந்து,
  spa-RV-1909: Los hijos pues de Rimmón Beerothita, Rechâb y Baana, fueron y entraron
    en el mayor calor del día en casa de Is-boseth, el cual estaba durmiendo en su
    cámara la siesta.
  ron-BTF: Și fiii lui Rimon beerotitul, Recab și Baana, au mers și au ajuns pe la
    arșița zilei la casa lui Iș-Boșet, care era întins în pat la amiază.
  eng-WEBP: The sons of Rimmon the Beerothite, Rechab and Baanah, went out and came
    at about the heat of the day to the house of Ishbosheth as he took his rest at
    noon.
  eng-FBV: Rechab and Baanah, sons of Rimmon from Beeroth, went to Ishbosheth's house,
    arriving in the heat of the day as the king was taking his midday rest.
  nld-1939: Deze Rekab en Baäna, de zonen van Rimmon uit Beërot, begaven zich naar
    het paleis van Isj-Bósjet, en kwamen daar aan op het heetst van de dag, terwijl
    deze zijn middagslaap hield.
  nch-BL: Huan nopa tayacanani Recab huan Baana yajque ichaj Tanahuatijquet Is Boset
    quema tajcotona huan chicahuac tonayaya, huan yaya mosiyaquetztoya ipan icuarto.
  vie-1934: Hai con trai của Rim-môn ở Bê-ê-rốt, là Rê-cáp và Ba-a-na, trong lúc trời
    nắng ban ngày, đi đến nhà ỗch-bô-sết, người đang nằm nghỉ trưa.
  hin-CV: बीरोथवासी रिम्मोन के दोनों पुत्रों, रेखाब और बाअनाह ने यात्रा प्रारंभ की,
    और वे इश-बोशेथ के आवास पर उस समय जा पहुंचे जब दिन की गर्मी के समय इश-बोशेथ विश्राम
    कर रहा था.
  spa-BES: Salieron Recab y Baana, los hijos de Rimón de Beerot, y llegaron a la casa
    de Is-boset en el calor del día, cuando él estaba descansando a la mitad del día.
    Ahora la mujer que guardaba la puerta estaba limpiando el grano, y el sueño la
    venció.
  tdx-tdx: Niheo mb’eo i ana’ i Rimone nte-Beerote rey, i Rekabe naho i Baanà, le
    nivotrak’ añ’ anjomba’ Isbo­sete an-tsingilingilien’ andro, ie nandre am-pandreañe
    ao.
  tha-KJV: ฝ่ายบุตรชายทั้งสองของริมโมน ชาวเบเอโรท ที่​ชื่อเรคาบและบาอานาห์นั้นได้​ออกเดินทาง
    พอแดดออกจั​ดก​็มาถึงตำหนักของอิชโบเชท ขณะเมื่อพระองค์กำลังบรรทมพักเที่ยง
  por-BR-2018: Então os filhos de Rimom beerotita, Recabe e Baaná, foram e entraram
    no maior calor do dia na casa de Is-Bosete, o qual estava dormindo à sesta.
  deu-ELO: Und die Söhne Rimmons, des Beerothiters, Rekab und Baana, gingen hin und
    kamen um die Hitze des Tages in das Haus Isboseths, während er seine Mittagsruhe
    hielt.
  eng-WYC-2018: Therefore Rechab and Baanah, the sons of Rimmon of Beeroth, came,
    and entered in the hot (of the) day into the house of Ishbosheth, that slept upon
    his bed at midday; and the woman that kept the doors of the house, (who had been)
    purging wheat, (now also) slept fast. (And so Rechab and Baanah, the sons of Rimmon
    of Beeroth, came, and in the heat of the day entered into Ishbosheth’s house,
    while he slept on his bed at midday; and the woman who kept the doors of the house,
    had been purging wheat, but now she was also asleep.)
  epo-epo: Reĥab kaj Baana, filoj de Rimon, la Beerotano, iris kaj venis en la varmego
    de la tago en la domon de Iŝ-Boŝet, kiam li kuŝis sian tagmezan kuŝadon.
  uig-PIN: Əmdi bir küni Bǝǝrotloⱪ Rimmonning oƣulliri Rǝkab bilǝn Baanaⱨ qingⱪi qüx
    waⱪtida Ixboxǝtning ɵyigǝ bardi. Ixboxǝt qüxlük uyⱪuda uhlawatⱪanidi.
  beo-beo: 'Liga:be amola Ba:iana da Esiabousiede ea diasuga doaga:musa: ahoana, esomogoa
    doaga:i. Esiabousiede da esomogoa helefimusa: golai dialebe ba:i.'
  tpi-OTNT: Wanpela de, tupela brata Rekap na Bana i go long haus bilong Isboset na
    long biksan tupela i go kamap. Long dispela taim Isboset i malolo na i slip i
    stap long rum bilong en.
  hau-SA: To, Rekab da Ba’ana, ’ya’yan Rimmon mutumin Beyerot, suka tafi gidan Ish-Boshet,
    suka isa can da tsakar rana yayinda yake hutun tsakar rana.
  uig-LAT: Emdi bir küni Beerotloq Rimmonning oghulliri Rekab bilen Baanah chingqi
    chüsh waqtida Ishboshetning öyige bardi. Ishboshet chüshlük uyquda uxlawatqanidi.
  nde-nde: Ngalesosikhathi uRekhabi loBhana, amadodana kaRimoni umBherothi, basuka
    baya endlini ka-Ishi-Bhoshethi, bafika khona emini enkulu ilanga livutha yena
    ephumula okwemini.
  ton-ton: Pea naʻe ʻalu ʻae ongo foha ʻo Limoni ko e tangata Piheloti, ko Lekapi
    mo Paʻana, ʻo na omi ki he fale ʻo Isiposeti ʻo feʻunga mo e pupuha ʻoe ʻaho,
    pea naʻe tokoto ia ʻi ha mohenga ʻi he hoʻatā.
  ces-1613: A odšedše synové Remmona Berotského, Rechab a Baana, vešli o poledni do
    domu Izbozetova. On pak spal na lůžku poledním.
  eng-WMB: The sons of Rimmon the Beerothite, Rechab and Baanah, went out and came
    at about the heat of the day to the house of Ishbosheth as he took his rest at
    noon.
  tam-TCV: பேரோத்தியனான ரிம்மோனின் மகன்களாகிய ரேகாபும், பானாவும் இஸ்போசேத்தின் வீட்டிற்குப்
    போகப் புறப்பட்டார்கள். மத்தியான வேளையில் அவன் ஓய்வெடுத்துக் கொண்டிருக்கும்போது
    அவனுடைய வீட்டிற்கு அவர்கள் வந்து சேர்ந்தார்கள்.
  ceb-ULB: Busa ang mga anak nga lalaki ni Rimon nga Beerotihanon, si Rekab ug Baana,
    mipanaw panahon sa udtong tutok ngadto sa balay ni Isboset, samtang nagpahulay
    siya panahon sa kaudtohon.
  pol-UBG: Synowie Rimmona Beerotczyka, Rekab i Baana, wyruszyli więc i przyszli do
    domu Iszboszeta w najgorętszej porze dnia, w południe, gdy spał on w łożu.
  urd-GVU: ایک دن رِمّون بیروتی کے بیٹے ریکاب اور بعنہ دوپہر کے وقت اِشبوست کے گھر
    گئے۔ گرمی عروج پر تھی، اِس لئے اِشبوست آرام کر رہا تھا۔
  deu-1912: So gingen nun hin die Söhne Rimmons, des Beerothiters, Rechab und Baana,
    und kamen zum Hause Is-Boseths, da der Tag am heißesten war; und er lag auf seinem
    Lager am Mittag.
  kan-2017: ಈಷ್ಬೋಶೆತನು ಮಧ್ಯಾಹ್ನದ ಬಿಸಿಲು ಹೊತ್ತಿನಲ್ಲಿ ಮನೆಯೊಳಗೆ ಮಲಗಿರುವಾಗ ಬೇರೋತಿನ ರಿಮ್ಮೋನನ
    ಮಕ್ಕಳಾದ ರೇಕಾಬ್, ಬಾಣ ಎಂಬುವರು ಅವನ ಮನೆಯ ಬಳಿಗೆ ಬಂದರು.
  yap-yap: Me yan Rechab nge Baanah i yan nga tafen Ishbosheth ma nap’an nra tawgow
    e ngaram ma bang ko misiw’, ni be toffan Ishbosheth ko misiw’.
  hlt-MCSB: Beeroth Rimmon capa Rekhab neh Baanah Te cet rhoi tih khothun kholing
    ah Ishbosheth im la pawk rhoi.Te vaengah Isboeseth Te imphu kah thingkong dongah
    ana yalh.
  mdy-ETH: ዒማና ሪሞኔ ናኣታ ሬካቤና ቤዓናና ዔሽባዓኣሌ ማኣሪ ዴንዲ ዓባ ሳዛ ማዓማና ሄሌኔ፤ ዒዚ ሮኦሮና ፔኤኮ ሃውሻኒ ጋራ
    ላሂ ጊንዒ ዓኣኔ፤
  twi-ASANTE: Dabi Beerotni, Rimon mmammarima baanu a wɔn din de Rekab ne Baana kɔɔ
    Is-Boset fie awia berɛ mu a na ɔregye nʼahome.
  eng-WEBU: The sons of Rimmon the Beerothite, Rechab and Baanah, went out and came
    at about the heat of the day to the house of Ishbosheth as he took his rest at
    noon.
  wal-wal: Ba7erootiyaa Rimmoona naati Rekaabinne Ba7aani Yaabustte so baanau kiyidosona;
    eti biidi seeta gallassi gakkidosona; gakkiyo wode, i awaappe shemppees.
  spa-PDDPT: Recab y Baanaos, los hijos de Rimón beerotita, fueron y entraron al mediodía
    en casa de Is-boset mientras dormía la siesta.
  gun-gun: Ha'e gui Beerote pygua Rimom ra'y kuery Recabe ha'e Baaná jogueraa vy Isbosete
    ro py ovaẽ. Kuaray mbyte jave hakuve ma ramo oke oupy.
  agu-BL: Inti yi cob cy'ajl Rimóna'tz yi aj Beerot, yi Recab tu Baana, nin tzun e'
    bentz xe ca'l Is-boset, nin tzun e' opontz chajcu'n k'ej, te yi oril yi wi'nin
    tz'a'. Ma tetz Is-boset benak nin i'-tz tan watl, na nsken wi't wan.
  ilo-ULB: Isu a nagdaliasat iti kapudpudotan ti aldaw dagiti annak ni Remmon a Beerorita,
    da Recab ken Baana a nagturong iti balay ni Isboset, kabayatan iti panagin-inanana
    iti tengnga iti aldaw.
  kpg-kpg: Rechab mo Baanah gaa hula gi di hale o Ishbosheth, meemaa gaa dau i golo
    hoohoo gi di oodee, i dono madagoaa dela e hagamolooloo ai i di oodee.
  uig-ARA: ئەمدى بىر كۈنى بەئەروتلوق رىمموننىڭ ئوغۇللىرى رەكاب بىلەن بائاناھ چىڭقى
    چۈش ۋاقتىدا ئىشبوشەتنىڭ ئۆيىگە باردى. ئىشبوشەت چۈشلۈك ئۇيقۇدا ئۇخلاۋاتقانىدى.
  sus-sus: Rimɔn xa di xɛmɛe Rekabu nun Baana naxa siga Isiboseti xɔnyi yanyi tagi.
    Isiboseti nu saxi, a nu a xife.
  pon-2006: Rekap oh Paana eri mwesel kohla ni imwen Isposed, oh ira lella wasao kerenieng
    nin souwas, nindokon eh wie komkommoal en souwas.
  ksd-ksd: Ma ra ura natu i Rimon ra te Berot, Rekab ma Bana, dir ga vana ma dir ga
    pot ta ra kuba i Is-Boset ta ra pakana bung i malamalapang, ba i ngo ba ra keake
    i ki tur.
  tur-YTC: Beerotlu Rimmon'un oğulları Rekav ve Baana, öğle vakti İşboşet dinlenirken,
    günün en sıcak saatlerinde dışarı çıkıp onun evine geldiler.
  grc-BRENT: Καὶ ἐπορεύθησαν υἱοὶ Ῥεμμὼν τοῦ Βηρωθαίου Ῥηχὰβ καὶ Βαανὰ, καὶ εἰσῆλθον
    εν τῷ καύματι τῆς ἡμέρας εἰς οἶκον Ἰεβοσθὲ, καὶ αὐτὸς ἐκάθευδεν ἐν τῇ κοίτῃ τῆς
    μεσημβρίας.
  ind-AYT: Anak-anak Rimon, orang Beerot itu, yaitu Rekhab dan Baana, pergi, dan pada
    waktu panas terik mereka sampai ke rumah Isyboset, yang sedang berbaring di tempat
    tidurnya siang itu.
  nya-nya: Choncho Rekabu ndi Baana ana a Rimoni wa ku Beeroti ananyamuka kupita ku
    nyumba ya Isi-Boseti, ndipo anafika nthawi ya masana kukutentha pamene iye amapumula.
  hrv-hrv: Sinovi Rimona Beeroćanina, Rekab i Baana, digoše se i dođoše za najveće
    dnevne vrućine Išbaalu do kuće, a on upravo spavaše podnevni počinak.
  mps-mps: Me sogo deli sogode, te ama nami si te Rekap me Bana te Isbosetgo beba
    pelama, te augwali si giliga tomo yagasobode te agai beba sabolali. Te sogode
    te Isboset te toma neyu, te aga be habu badu pila mudai.
  tpi-tpi: Wanpela de, tupela brata Rekap na Bana i go long haus bilong Isboset na
    long biksan tupela i go kamap. Long dispela taim Isboset i malolo na i slip i
    stap long rum bilong en.
  dan-1931: Be'erotitten Rimmons Sønner Rekab og Ba'ana gav sig på Vej og kom ved
    Middagstide til Isjbosjets Hus, medens han sov til Middag;
  vie-OVCB: Rê-cáp và Ba-a-na, con của Rim-môn xứ người Bê-ê-rốt, đến nhà Ích-bô-sết
    vào một buổi trưa trong khi vua đang ngủ.
  guj-2017: તેથી રિમ્મોન બેરોથીના દીકરા રેખાબ તથા બાનાહ બપોરના સમયે ઈશ-બોશેથને ઘરે
    પહોંચ્યા. ત્યારે તે આરામ કરતો હતો.
  pon-2006A: Rekap oh Paana eri mwesel kohla ni imwen Isposed, oh ira lella wasao
    kerenieng nin souwas, nindokon eh wie komkommoal en souwas.
  por-BRBSL: Os filhos de Rimmon, o Beerothite, Rechab e Baanah, saíram e chegaram
    por volta do calor do dia à casa de Ishbosheth enquanto ele descansava ao meio-dia.
  cth-cth: Beeroth phun Rimon capa Rekhab hoi Baanah hah a cei roi teh, Ishbosheth
    im vah kanîthun vah a pha. Hatnae tueng dawk Ishbosheth teh ouk a i.
  twi-twi: Da bi, Beerotni, Rimon mmabarima baanu a wɔn din de Rekab ne Baana kɔɔ
    Is-Boset fi awia bere mu a na ɔregye nʼahome.
  hlt-hlt: Beeroth Rimmon capa Rekhab neh Baanah te cet rhoi tih khothun kholing ah
    Ishbosheth im la pawk rhoi. Te vaengah Isboeseth te imphu kah thingkong dongah
    ana yalh.
  tbz-SIM: Dimɔɔ Bedɔti ɛì kou kó ìbí Dekɑbu nɛ̀ Bɑɑnɑ kɛ̀ bɛ̀ɛ kɔtɛ Isibosɛti cĩ́ɛ̃̀tɛ̀
    kɛ́ntuɔ̀koo kuyie ncuokɛ̀ kɛ sɔ̃́ nhò duɔ́ kɛ om̀pu.
  msy-2020: Dughiar mamɨn, aveghbuamning Rekap ko Bana, aning Isboset bagha ghua,
    aruer arɨzimɨn an dɨpenimɨn oto. Dughiar kamɨn, Isboset avughsava uan akuir mɨsiamɨn
    irɨghav iti.
  dop-dop: Ḿpʋ́ɣʋ́ Lekɑpii nɑ Pɑɑnɑ pɑ polɑ Ɩsǝpɑɑlɩ tǝyɑɣɑ kɛ ilim tɑɑ kɛ́ wɑɑtʋ
    wei Ɩsǝpɑɑlɩ nɑ́ hǝntɑɑ sɩ ɩ hɛɛsǝɣɩ tɔ.
  azb-azb: İş-Boşet günorta vaxtı dincələndə Beerotlu Rimmonun oğulları Rekav və Baana
    yola çıxıb günortanın isti çağında onun evinə çatdılar.
  eng-DBY: And the sons of Rimmon the Beerothite, Rechab and Baanah, went and came
    in about the heat of the day into the house of Ishbosheth, who was taking his
    noonday rest.
  hin-2017: उस बेरोती रिम्मोन के पुत्र रेकाब और बानाह कड़ी धूप के समय ईशबोशेत के घर
    में जब वह दोपहर को विश्राम कर रहा था आए।
  wol-KYG: Rekab ak Baana, doomi Rimon ma dëkk Berot nag ñoo demoon kër Isboset, àgg
    fa ci biir tàngooru njolloor, fekk Isboset di for bët.
  eng-YLT: And the sons of Rimmon the Beerothite, Rechab and Baanah, go, and come
    in at the heat of the day unto the house of Ish-Bosheth, and he is lying down
    — the lying down of noon;
  eng-WYC-2017: Therefore Rechab and Baanah, the sons of Rimmon of Beeroth, came,
    and entered in the hot day into the house of Ishbosheth, that slept upon his bed
    at midday; and the woman that kept the doors of the house, who had been purging
    wheat, now slept fast.
  eng-WMBB: The sons of Rimmon the Beerothite, Rechab and Baanah, went out and came
    at about the heat of the day to the house of Ishbosheth as he took his rest at
    noon.
  urd-GVH: एक दिन रिम्मोन बैरोती के बेटे रैकाब और बाना दोपहर के वक़्त इशबोसत के घर
    गए। गरमी उरूज पर थी, इसलिए इशबोसत आराम कर रहा था।
  rug-rug: Taluarae sari Rekabi e Bana pude la pa vetu te Isiboseti, meke la kamo
    tata korapa rane, sipu korapa magogoso si asa.
  gaz-gaz: Rekaabii fi Baʼanaan ilmaan Rimoon namicha gosa Biʼeeroot kaʼanii gara
    mana Iish-Boosheti qajeelan; yeroon isaan itti achi gaʼanis guyyaa saafaa yeroo
    inni itti aara galfatu ture.
  fra-LSG: Or les fils de Rimmon de Beéroth, Récab et Baana, se rendirent pendant
    la chaleur du jour à la maison d’Isch-Boscheth, qui était couché pour son repos
    de midi.
  yal-yal: Beroti kaan Rimɔn ma dii xɛmɛne, Rekabu nun Banaha yi siga Yisebosɛti konni
    soge xɔlɛni, e yi a li xiyɛ yanyin na.
  haw-1868: Hele aku la o Rekaba a me Baana na keiki a Rimona no Beerota, a hoi mai
    la laua i ka hale o Iseboseta i ka manawa i wela ai ka la, a e moe ana ia ma ka
    moe i ke awakea.
  arb-NAV: وانْطَلَقَ رَكَابُ وَبَعْنَةُ ابْنَا رِمُّونَ الْبَئِيرُوتِيِّ وَدَخَلا
    عِنْدَ اشْتِدَادِ وَطْأَةِ حَرِّ النَّهَارِ إِلَى بَيْتِ إِيشْبُوشَثَ وَهُوَ نَائِمٌ
    وَقْتَ الْقَيْلُولَةِ،
  ewe-ewe: Rekab kple Baana, Rimon kple Beerot ƒe viwo yi Fia Is Boset ƒe aƒe me gbe
    ɖeka ŋdɔ esi Is Boset nɔ ŋdɔlɔ̃ dɔm.
  eng-LEE: And the sons of Rimmon the Beerothite, Rechab and Ba'anah, went, and came
    at the heat of the day to the house of Ish-bosheth, who was just lying in bed
    as usual at noon.
  asm-FB: পাছত বেৰোতীয়া ৰিম্মোনৰ সেই দুজন পুত্ৰ ৰেখব আৰু বানাই দিনৰ টান ৰ’দৰ কালত
    যাত্ৰা কৰি ঈচ্‌বোচতৰ ঘৰ পালেগৈ, তেতিয়া দুপৰ বেলাৰ সময়, যেতিয়া তেওঁ জিৰণি লৈ
    আছিল।
  sus-A: رِ مْن شَ دِ شّمّيٍ رٍكَبُ نُن بَانَ نَشَ سِفَ عِسِبٌسٍتِ شْنيِ يَنيِ تَفِ.
    عِسِبٌسٍتِ نُ سَشِ، عَ نُ عَ شِقٍ.
  fra-SBL: Les fils de Rimmon, le Beérothien, Rechab et Baana, sortirent et vinrent,
    vers la chaleur du jour, à la maison d'Ishbosheth, qui se reposait à midi.
  hbo-hbo: וַיֵּ֨לְכ֜וּ בְּנֵֽי־רִמֹּ֤ון הַבְּאֵֽרֹתִי֙ רֵכָ֣ב וּבַעֲנָ֔ה וַיָּבֹ֙אוּ֙
    כְּחֹ֣ם הַיֹּ֔ום אֶל־בֵּ֖ית אִ֣ישׁ בֹּ֑שֶׁת וְה֣וּא שֹׁכֵ֔ב אֵ֖ת מִשְׁכַּ֥ב הַֽצָּהֳרָֽיִם׃
  piu-2006: '@see-verse:2SA.004.004'
  kik-kik: Nake Rekabu na Baana, ariũ a Rimoni ũrĩa Mũbeerothi, magĩthiĩ marorete
    nyũmba-inĩ ya Ishi-Boshethu, na magĩkinya kuo rĩrĩa gũkoragwo kũrĩ ũrugarĩ mũthenya,
    rĩrĩa aahurũkĩte mĩaraho.
  fra-NCL: Or les fils de Remmon de Béroth, Réchab et Baana, vinrent et entrèrent
    pendant la chaleur du jour dans la maison d’Isboseth, qui était couché pour le
    repos de midi.
  cek-AK: Beeroth acaeng Rimmon capa, Rekab hoi Baanah loe Ish-Boseth im ah caeh hoi
    moe, athun naah phak hoi; to nathuem ah Ish-Boseth loe ihkhun nuiah iih.
  cuk-cuk: Beerot-dule-Rimón-e-masmala Recab, degi, Baana, Isboset-negse bela-bela-dad-ganaidgi
    nade gusmalad. Isboset-negse-dognonimargua, e-megedgi Isboset-gabmai daknonimalad.
  uig-CYR: Әнди бир күни Бәәротлоқ Риммонниң оғуллири Рәкаб билән Баанаһ чиңқи чүш
    вақтида Ишбошәтниң өйигә барди. Ишбошәт чүшлүк уйқида ухлаватқан еди.
  tel-2017: రిమ్మోను కొడుకులు రేకాబు, బయనా ఇద్దరూ మధ్యాహ్న సమయంలో బాగా ఎండగా ఉన్నప్పుడు
    బయలుదేరి ఇష్బోషెతు మంచంపై పడుకుని నిద్రపోతున్నప్పుడు అతని ఇంటికి వెళ్లారు.
  hat-BSA: Konsa fis a Rimmon yo, Beyewotyen an, Récab, avèk Banna te pati pou te
    rive lakay Isch-Boscheth nan chalè lajounen an pandan li t ap pran repo midi a.
  kos-kos: Rechab ac Baanah som nu lohm sel Ishbosheth ac sun acn we ke infulwen len,
    falyang nu ke pacl el eis mongla infulwen len lal.
  hbo-WLC: וַיֵּ֨לְכ֜וּ בְּנֵֽי־רִמּ֤וֹן הַבְּאֵֽרֹתִי֙ רֵכָ֣ב וּבַעֲנָ֔ה וַיָּבֹ֙אוּ֙
    כְּחֹ֣ם הַיּ֔וֹם אֶל־בֵּ֖ית אִ֣ישׁ בֹּ֑שֶׁת וְה֣וּא שֹׁכֵ֔ב אֵ֖ת מִשְׁכַּ֥ב הַֽצָּהֳרָֽיִם׃
  ibo-ibo: Nʼoge a, Rekab na Baana ụmụ Rimọn, onye Beerọt bịaruru nʼụlọ Ishboshet
    nʼoge ehihie, mgbe ọ nọ na-ezu ike.
  ory-ory: ଏଥିଉତ୍ତାରେ ଈଶ୍‍ବୋଶତ ମଧ୍ୟାହ୍ନ ସମୟରେ ବିଶ୍ରାମ ନେବା ବେଳେ ବେରୋତୀୟ ରିମ୍ମୋନ୍‍ର
    ପୁତ୍ର ରେଖବ ଓ ବାନା ଯାଇ ପ୍ରାୟ ଖରା ବେଳେ ତାହାର ଗୃହରେ ଉପସ୍ଥିତ ହେଲେ।
  chk-chk: Iwe, Rekap me Paana ra feila o tori imwen Isiposet, lupwen a asösö leoloas
    otun pwichikaren akkar.
  ssd-ssd: Ait ande ki mbol Isboset nu mabta nuŋe wande mbol kinymba minna le Rimon
    tuku kiŋo armba Rekab nale Bana ndoŋ tiŋga nu tuku wande mbol kinaig.
  rop-rop: Wal wen detlot Isreil pipul bin irrim det bednyus weya Jowab bin kilim
    Ebna ded, det dubala boswan solja blanga Ishboseth neim Beina en Reikeb bin go
    langa Ishboseth, en dubala bin kamat langa im haus dinataim wen imbin silip,
  ukr-1871: Отже Реммонові сини з Беерота, Рихаб та Баана пійшли та й пробрались ув
    Евостеєву господу під полуденну жару, як той саме лїг на постелї спати.
  deu-1951: So gingen nun die Söhne Rimmons, des Beerotiters, Rechab und Baana, hin
    und kamen zum Hause Ischbosets, als der Tag am heißesten war; er aber machte seinen
    Mittagsschlaf.
  eng-JPS: And the sons of Rimmon the Beerothite, Rechab and Baanah, went, and came
    about the heat of the day to the house of Ish-bosheth, as he took his rest at
    noon.
  srp-1865: I poðoše sinovi Rimona Viroæanina, Rihav i Vana, i doðoše u podne u kuæu
    Isvostejevu; a on poèivaše u podne.
  lug-lug: Awo Lekabu ne Baana batabani ba Limmoni Omubeerosi, ne balaga Isubosesi
    gye yabeeranga, ne batuuka mu ssaawa ez’etuntu, ne bamusanga ng’awummuddeko.
  heb-heb: וילכו בני רמון הבארתי רכב ובענה ויבאו כחם היום אל בית איש בשת והוא שכב
    את משכב הצהרים׃
  ben-IRV: একদিন বেরোতীয় রিম্মোণের ছেলে রেখব ও বানা গিয়ে দিনের র রোদের দিন ঈশবোশতের
    বাড়িতে উপস্থিত হল, তখন তিনি দুপুরবেলা বিশ্রাম নিচ্ছিলেন৷
  pan-pan: ਰਿੰਮੋਨ ਬੇਰੋਥੀ ਦੇ ਪੁੱਤਰ ਰੇਕਾਬ ਅਤੇ ਬਆਨਾਹ ਆਏ ਅਤੇ ਦਿਨ ਦੀ ਧੁੱਪ ਵੇਲੇ ਈਸ਼ਬੋਸ਼ਥ
    ਦੇ ਘਰ ਵਿੱਚ ਜਾ ਵੜੇ। ਉਹ ਦੁਪਹਿਰ ਨੂੰ ਅਰਾਮ ਕਰ ਰਿਹਾ ਸੀ।
  tkr-tkr: İşboşetee yı'q'ı'hna manzil haa'amee, Beerotğançene Rimmonun dixbı Rexaviy
    Baana yəqqı'l gyabak'va. Manbı pırane gahıl qabı mang'une xaasqa hiviyxhar.
  mya-JVB: ဗေရောသိ အမျိုး ရိမ္မုန် ၏သား ရေခပ် နှင့် ဗာနာ တို့ သည် ဣရှဗောရှက် အိမ်
    သို့ သွား ၍ မွန်းတည့် အချိန်၌ ရောက် ၏။ ထိုအချိန်၌ ဣရှဗောရှက် သည် အိပ် တတ်၏။
  tbg-tbg: Ho Rekaapika Baanaka Isi-Bosetira naavuni vireka vivi, kuariqaa oruntora.
    Vitanta oruntovaro Isi-Bosetiva kuariqaa auraara vaiharo nai vaito taintaraqaa
    vaite vauvaro
  hmo-hmo: Vadaeni inai Banaha bona Rekaba, Beroto tauna, Rimono ena natuna ruaosi
    be Isiboseta ena ruma dekenai idia lao. Dina tubua dekenai, Isiboseta ese iena
    laga-ani ia abia neganai, iena ruma dekenai idia ginidae.
  urd-urd: और बैरूती रिम्मोन के बेटे रेकाब और बा'ना चले और कड़ी धूप के वक़्त इश्बोसत
    के घर आए जब दोपहर को आराम कर रहा था।
  rus-SYN: И пошли сыны Реммона Беерофянина, Рихав и Баана, и пришли в самый жар дня
    к дому Иевосфея; а он спал на постели в полдень.
  bqc-SIM: Beelo gbɛ̃́ Limↄ nɛ́piↄ Lekabu ń Baanao fɛ̀lɛ, ĩatɛ̃ gbãa zã́ ↄ̃ aa
    kà Isibosɛ bɛ, gↄↄ pↄ́ àlɛ i fãanɛ o.
  tcz-CHONGTHU: Nikhat chu Beeroth akon Rimmon chapateni Recab le Baanath chu Ishbosheth’s
    in'ah sun in agachi lhon in ahileh amapa chun sun kichol anabol in ahi.
  mar-mar: बैरोथच्या रिम्मोनची मुले रेखाब आणि बाना ही दुपारच्या वेळी ईश-बोशेथच्या
    घरी गेली. ऊन असल्यामुळे ईश-बोशेथ तेव्हा आराम करत होता.
  qub-qub: Beerotcho tiyaj Rimonpa wamrancuna Recabwan Baanaga aywaran Is-bosetpa
    wasinman. Chayaran las-dösi inti fiyupa shanaycashan öra. Micuyta usharcur Is-boset
    puñuycaran.
  bqp-bqp: Bero gbɛ̃ Rimↄ nɛ́ pìnↄ Rekabu kũ Baanao fùtɛ, ifãntɛ̃ gbãnai ò kà Isibosɛ
    bɛa, gↄrↄ kũ àtɛn i fãnantɛ̃ o.
  hat-hat: Rekab ak Bana, pitit gason Rimon, moun lavil Bewòt la, pati pou lakay Ichbochèt.
    Yo rive vè midi. Lè sa a, Ichbochèt t'ap fè yon ti dòmi pou poze kò l'.
  eng-BSB: Now Rechab and Baanah, the sons of Rimmon the Beerothite, set out and arrived
    at the house of Ish-bosheth in the heat of the day, while the king was taking
    his midday nap.
  tod-tod: Ɓeelɔte nui Limon ná-doun zunu felegɔiti Leekaɓe ta Ɓaana ti lɛɛni Iseɓaale
    ná-pɛlɛi wu folo gaalɔgai, naa ɠɛni laani folo ɲiimɛnii zu.
  eng-WEBPB: The sons of Rimmon the Beerothite, Rechab and Baanah, went out and came
    at about the heat of the day to the house of Ishbosheth as he took his rest at
    noon.
  kbq-kbq: Hagi mago zupa ferura Is-boseti'a noma'afi maseno mani'negeno, Beroti kumateti
    Rimoni mofavremoke Banake Rekapukea ome ke'naku vu'na'e.
  nhe-BL: Huan nopa tlayacanani Recab huan Baana yajque ichaj Tlanahuatijquetl Is
    Boset quema tlajcotona huan chicahuac tonayaya, huan yajaya mosiyajcajtoya ipan
    icuarto.
  bus-bus: Beero gbɛ̃ Rimↄ nɛ́ pìnↄ Rekabu kↄ̃n Baanao fɛ̀ɛ, ↄfãntɛ̃ gbãaazin aↄ̃
    kà Isibosɛ bɛ, gurↄↄ kɛ̀ èe i fãantɛ̃ oo.
  gub-BL: Hekaw oho Izimozet hàpuz me Mana rupi kury. Umai'u re uker pà kwarahy myter
    pe hin mehe. Uhem a'e mokoz awa a'e pe iker mehe wà.
  eng-DRA: 'And the sons of Remmon the Berothite, Rechab and Baana coming, went into
    the house of Isboseth in the heat of the day: and he was sleeping upon his bed
    at noon. And the doorkeeper of the house, who was cleansing wheat, was fallen
    asleep.'
