verse: 2SA.004.001
translations:
  mal-C: അബ്നേർ ഹെബ്രോനിൽവെച്ചു മരിച്ചെന്നു കേട്ടപ്പോൾ ശൗലിന്റെ മകനായ ഈശ്-ബോശെത്തിനു
    ധൈര്യം നഷ്ടപ്പെട്ടു; ഇസ്രായേല്യരെല്ലാം സ്തബ്ധരായിപ്പോയി.
  deu-TKW: Als aber Sauls Sohn Esbaal erfuhr, daß Abner in Hebron ums Leben gekommen
    sei, entsank ihm der Mut, und ganz Israel war bestürzt.
  lin-lin: Tango Ishi-Bosheti, mwana mobali ya Saulo, ayokaki ete Abineri akufi na
    Ebron, alembaki nzoto, mpe bato nyonso ya Isalaele bakomaki na somo makasi.
  eng-LSV: And the son of Saul hears that Abner [is] dead in Hebron, and his hands
    are feeble, and all of Israel has been troubled.
  eng-GNV: And when Sauls sonne heard that Abner was dead in Hebron, then his handes
    were feeble, and all Israel was afraide,
  eng-WEBSTER: And when Saul's son heard that Abner was dead in Hebron, his hands
    were feeble, and all the Israelites were troubled.
  nhw-BL: Huan quema quimatqui Tlanahuatijquetl Is Boset catli eliyaya icone Saúl
    para Abner mictoya ipan altepetl Hebrón, tlahuel momajmati huan nochi ipan tlali
    Israel nojquiya moyolmajmatijque.
  swh-ONEN: Ish-Boshethi mwana wa Sauli aliposikia kwamba Abneri amekufa huko Hebroni,
    akakosa ujasiri, nayo Israeli yote wakatiwa hofu kuu.
  bba-bba: Sɑɑ ye Sɔɔlun bii Isi Bosɛti u nuɑ mɑ Abinɛɛ u ɡu Heboroniɔ, yerɑ win ɡɔmɑ
    kpuro dwiiyɑ. Mɑ Isirelibɑ kpuro bɑ nɑndɑ.
  eng-KJVCPB: And when Saul’s son heard that Abner was dead in Hebron, his hands were
    feeble, and all the Israelites were troubled.
  luo-luo: Kane Ish-Bosheth wuod Saulo owinjo ni Abner nosetho Hebron, chunye noa,
    kendo Israel duto luoro nomako.
  meu-meu: Isiboset Saulo e kamonai Abnere na Heberon ai e mase, bena e gari dikadika,
    bona Israel taudia iboudiai danu kudoudia e hetaha.
  npi-ULB: जब शाऊलका छोरा ईश्‍बोशेतले हेब्रोनमा अबनेरको मृत्यु भयो भनी सुने, तब तिनको
    हातहरू कमजोर भए र सारा इस्राएल पीडामा पर्‍यो ।
  yor-yor: Nígbà tí ọmọ Saulu sì gbọ́ pé, Abneri kú ní Hebroni, ọwọ́ rẹ̀ sì rọ, gbogbo
    Israẹli sì rẹ̀wẹ̀sì.
  ind-ind: Ketika Isboset mendengar bahwa Abner dibunuh di Hebron, dia dan seluruh
    orang Israel sangat ketakutan.
  pes-OPCB: وقتی ایشبوشت پادشاه شنید که ابنیر در حبرون کشته شده است، هراسان گشت و
    تمام قومش نیز مضطرب شدند.
  tgl-ULB: Nang nabalitaan ni Isboset, lalaking anak ni Saul, na namatay si Abner
    sa Hebron, nanghina ang kaniyang mga kamay, at nagkagulo ang buong Israel.
  hui-hui: Isibosede ibu hale halu hearia Abane Heberono tanoha bo wahaya layago hale
    howa ibu gi timbuni ho hene. Isaraele wali agali bibahendebi mogolai ho hene.
  mya-mya: ရှော​လု​၏​သား​ဣရှ​ဗော​ရှက်​သည်​ဟေ​ဗြုန်​မြို့ တွင် အာ​ဗ​နာ​အ​သတ်​ခံ​ရ​ကြောင်း​ကြား​သော
    အ​ခါ​ကြောက်​လန့်​လေ​၏။ ဣ​သ​ရေ​လ​ပြည် သား​အ​ပေါင်း​တို့​သည်​လည်း​ကြောက်​လန့် ကြ​ကုန်​၏။-
  bod-N: སོ་ལོའི་སྲས་ཨིས་པོ་ཤེད་ཀྱིས་ཨབ་ནེར་ཁོ་རང་ཧེབ་རོན་དུ་གྲོངས་པའི་འཕྲིན་ཐོས་པ་ཙམ་གྱིས།
    འཇིགས་ནས་སྟོབས་ཉམས་པ་དང་ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་ཀྱང་བག་ཚ་བར་གྱུར་ཏོ། །
  sna-sna: Ishi-Bhosheti mwanakomana waSauro paakanzwa kuti Abhineri akanga afa paHebhuroni,
    akapererwa nesimba, uye Israeri yose yakavhunduka.
  spa-BLM: Cuando el hijo de Saúl se enteró de que Abner había muerto en Hebrón, sus
    manos se debilitaron, y todos los israelitas se preocuparon.
  cac-cac: Ayic ix yab'an vin̈aj Is-boset yuninal vin̈aj Saúl to toxo ix cham vin̈aj
    Abner d'a Hebrón, ix te xiv vin̈. Ix te somchajpaxq'ue masanil eb' yetisraelal
    vin̈ yed'oc.
  swh-ULB: Ikawa Ishboshethi, mwana wa Sauli, aliposikia kwamba Abneri amekufa huko
    Hebroni, mikono yake ikadhoofika, na Israeli yote ikataabika.
  bel-bel: І пачуў Евастэй, сын Саўлаў, што памёр Авэнір у Хэўроне, і апусьціліся
    рукі ў яго, і ўвесь Ізраіль сумеўся.
  deu-ELBBK: Und als der Sohn Sauls hörte, dass Abner in Hebron gestorben war, da
    wurden seine Hände schlaff, und ganz Israel war bestürzt.
  mbb-OT: Hein netuenan ni Ishboshet, he anak ni Saul, he midhimetayan si Abner ziyà
    te Hebron, utew nahandek sikandin wey is langun he tig-Israel.
  mal-2015: അബ്നേർ ഹെബ്രോനിൽവെച്ചു മരിച്ചു പോയതു ശൗലിന്റെ മകൻ കേട്ടപ്പോൾ അവന്റെ ധൈര്യം
    ക്ഷയിച്ചു യിസ്രായേല്യരൊക്കെയും ഭ്രമിച്ചുപോയി.
  rmc-rmc: Sar pes o Išbošet, o čhavo le Sauloskro, došunďa, hoj o Abner andro Hebron
    muľa, daralas pes a o Izraeliti na džanenas so te kerel.
  pes-OPV: و چون پسر شاول شنید که ابنیر در حبرون مرده است دستهایش ضعیف شد، وتمامی
    اسرائیل پریشان گردیدند.
  ron-1924: Кынд а аузит фиул луй Саул кэ Абнер а мурит ла Хеброн, мыниле й-ау рэмас
    фэрэ путере ши тот Исраелул с-а ынспэймынтат.
  ben-OBCV: শৌলের ছেলে ঈশ্‌বোশত যখন শুনেছিলেন যে অবনের হিব্রোণে মারা গিয়েছেন, তখন
    তিনি সাহস হারিয়ে ফেলেছিলেন, ও সমস্ত ইস্রায়েল আশঙ্কিত হয়ে পড়েছিল।
  som-som: Oo Saa'uul wiilkiisii Iishboshed ahaa markuu maqlay in Abneer Xebroon ku
    dhintay ayaa gacmihiisii taag beeleen, oo reer binu Israa'iil oo dhammuna way
    nexeen.
  lat-VUC: 'Audivit autem Isboseth filius Saul quod cecidisset Abner in Hebron: et
    dissolutæ sunt manus ejus, omnisque Israël perturbatus est.'
  eng-ASVBT: And when Ish-bosheth, Saul’s son, heard that Abner was dead in Hebron,
    his hands became feeble, and all the Israelites were troubled.
  ita-1885: QUANDO il figliuolo di Saulle ebbe inteso che Abner era morto in Hebron,
    le mani gli diventarono fiacche, e tutto Israele fu conturbato.
  eng-LXXUP: And Ish-bosheth the son of Saul heard that Abner the son of Ner had died
    in Hebron; and his hands were paralyzed, and all the men of Israel grew faint.
  eng-ULB: When Ishbosheth, Saul's son, heard that Abner was dead in Hebron, his hands
    became weak, and all Israel was troubled.
  spa-VBL: Cuando Isboset, hijo de Saúl, supo que Abner había muerto en Hebrón, sintió
    gran desánimo, y todos en Israel estaban consternados.
  fra-_FOB: Quand le fils de Saül apprit qu'Abner était mort à Hébron, ses mains devinrent
    lâches, et tout Israël fut consterné.
  mal-mal: അബ്നേർ ഹെബ്രോനിൽവച്ച് മരിച്ചു പോയത് ശൌലിന്റെ മകൻ കേട്ടപ്പോൾ അവന്റെ ധൈര്യം
    ക്ഷയിച്ചു സകലയിസ്രായേല്യരും ഭ്രമിച്ചുപോയി.
  urd-GVR: Jab Sāūl ke beṭe Ishbosat ko ittalā milī ki Abinair ko Habrūn meṅ qatl
    kiyā gayā hai to wuh himmat hār gayā, aur tamām Isrāīl saḳht ghabrā gayā.
  suz-BL: सावल आ तौ इश-‍बोशेथम हेब्रोनम आब्‍नेर साइश्‍शो लोव़ नेंशा आ थुं लुक्‍च लमाक्‍त।
    मिनु इस्राएली नेल्‍ल हिंशा ग्‍येत्‍थ लुक्‍च दुम्‍मा बाक्‍त। २सामुएल ३:२७
  ita-1927: Quando Jsh-Bosheth, figliuolo di Saul, ebbe udito che Abner era morto
    a Hebron, gli caddero le braccia, e tutto Israele fu nello sgomento.
  ckb-ckb: کاتێک ئیشبۆشەتی کوڕی شاول بیستییەوە کە ئەبنێر لە حەبرۆن کوژراوە، دەستی
    شل بوو و هەموو ئیسرائیل ترسیان لێ نیشت.
  eng-BBE: And when Saul's son Ish-bosheth had news that Abner was dead in Hebron,
    his hands became feeble, and all the Israelites were troubled.
  kan-OKCV: ಅಬ್ನೇರನು ಹೆಬ್ರೋನಿನಲ್ಲಿ ಮರಣ ಹೊಂದಿದನೆಂದು ಸೌಲನ ಮಗ ಈಷ್ಬೋಶೆತನು ಕೇಳಿದಾಗ, ಅವನು
    ಧೈರ್ಯವನ್ನು ಕಳೆದುಕೊಂಡನು. ಇಸ್ರಾಯೇಲರೆಲ್ಲರು ಕಳವಳಗೊಂಡರು.
  tam-2017: அப்னேர் எப்ரோனிலே இறந்துபோனதைச் சவுலின் மகன் கேட்டபோது, அவனுடைய கைகள்
    பெலன் இல்லாமல் போனது; இஸ்ரவேலர்கள் அனைவரும் கலங்கினார்கள்.
  spa-RV-1909: LUEGO que oyó el hijo de Saúl que Abner había sido muerto en Hebrón,
    las manos se le descoyuntaron, y fué atemorizado todo Israel.
  ron-BTF: Și când fiul lui Saul a auzit că Abner a murit în Hebron, mâinile i-au
    slăbit; și toți israeliții au fost tulburați.
  eng-WEBP: When Saul’s son heard that Abner was dead in Hebron, his hands became
    feeble, and all the Israelites were troubled.
  eng-FBV: When Ishbosheth, son of Saul, heard that Abner had died in Hebron, he was
    very discouraged, and everyone in Israel was shocked.
  nld-1939: Toen Isj-Bósjet, de zoon van Saul, vernam, dat Abner in Hebron vermoord
    was, ontzonk hem de moed, en sloeg heel Israël de schrik om het hart.
  nch-BL: Huan quema quimatqui Tanahuatijquet Is Boset cati eliyaya icone Saúl para
    Abner mictoya ipan altepet Hebrón, tahuel momajmati huan nochi ipan tali Israel
    nojquiya moyolmajmatijque.
  vie-1934: Khi con trai của Sau-lơ hay rằng Aùp-ne đã thác tại Hếp-rôn, thì sờn lòng
    rủn chí, và cả Y-sơ-ra-ên đều bối rối.
  hin-CV: अबनेर की मृत्यु का समाचार सुनकर इश-बोशेथ का साहस जाता रहा, और सारे इस्राएल
    में निराशा छा गई.
  spa-BES: Y cuando el hijo de Saúl, Is-boset, tuvo noticias de que Abner había muerto
    en Hebrón, sus manos se debilitaron, y todos los israelitas se turbaron.
  tdx-tdx: Ie jinanji’ i ana’ i Saole e Kebroney te nivilasy t’i Abnere, le nigebañe
    ty fità’e vaho ninevenevetse iaby o ana’ Israeleo.
  tha-KJV: เมื่​ออ​ิชโบเชทราชโอรสของซาอูลทรงได้ยิ​นว​่าอับเนอร์​สิ​้นชีวิตเสียที่เฮโบรนแล้ว
    พระหัตถ์ของพระองค์​ก็​อ่อนลง และอิสราเอลทั้งปวงก็​เป็นทุกข์
  por-BR-2018: Logo que o filho de Saul ouviu que Abner havia sido morto em Hebrom,
    as mãos se lhe desconjuntaram, e todo Israel foi atemorizado.
  deu-ELO: Und als der Sohn Sauls hörte, daß Abner zu Hebron gestorben war, da wurden
    seine Hände schlaff, und ganz Israel war bestürzt.
  eng-WYC-2018: And Ishbosheth, the son of Saul, heard that Abner had fallen down
    in Hebron; and his hands were discomforted, and all Israel was troubled. (And
    Ishbosheth, the son of Saul, heard that Abner had been killed in Hebron; and his
    hands were enfeebled, that is, he was afraid, and all Israel was troubled.)
  epo-epo: Kiam la filo de Saul aŭdis, ke mortis Abner en Ĥebron, tiam liaj manoj
    malleviĝis kaj la tuta Izrael konsterniĝis.
  uig-PIN: Saulning oƣli Abnǝrning Ⱨebronda ɵlginini angliƣanda ⱪoli boxixip kǝtti,
    barliⱪ Israil dǝkkǝ-dükkigǝ qüxti.
  beo-beo: 'Solo egefe ea dio amo Esiabousiede, e da Youa:be da Hibalone moilai bai
    bagadega A:bena fane legei, amo sia: nababeba:le, e da beda:i galu. Isala:ili
    dunu huluane amola da beda:gia:i.'
  tpi-OTNT: Taim Isboset i harim olsem, ol i kilim Apner pinis long Hebron, em i pret
    nogut tru na olgeta Israel i kirap nogut.
  hau-SA: Sa’ad da Ish-Boshet ya ji labari cewa Abner ya mutu a Hebron, sai ya karaya,
    sai dukan hankalin Isra’ila ya tashi.
  uig-LAT: Saulning oghli Abnerning Hébronda ölginini anglighanda qoli boshiship ketti,
    barliq Israil dekke-dükkige chüshti.
  nde-nde: Kwathi u-Ishi-Bhoshethi indodana kaSawuli esezwile ukuthi u-Abhineri wayefile
    eHebhroni, wahedezela, lo-Israyeli wonke wathithibala.
  ton-ton: Pea ʻi he fanongo ʻe he foha ʻo Saula kuo mate ʻa ʻApina ʻi Hepeloni, naʻe
    vaivai ai hono nima, pea naʻe puputuʻu ai ʻae kakai ʻIsileli kotoa pē.
  ces-1613: A když uslyšel Izbozet syn Saulův, že umřel Abner v Hebronu, zemdlely
    ruce jeho, a všecken lid Izrael byl předěšen.
  eng-WMB: When Saul’s son heard that Abner was dead in Hebron, his hands became feeble,
    and all the Israelites were troubled.
  tam-TCV: அப்னேர் எப்ரோனிலே கொலைசெய்யப்பட்டதைக் கேள்விப்பட்ட சவுலின் மகன் இஸ்போசேத்
    தன் தைரியத்தை இழந்தான். இஸ்ரயேலர் எல்லோரும் திகிலடைந்தார்கள்.
  ceb-ULB: Sa dihang nadungog ni Isboset, anak nga lalaki ni Saul, nga namatay na
    si Abner didto sa Hebron, namuypoy ang iyang mga kamot, ug naguol ang tanang katawhan
    sa Israel.
  pol-UBG: Gdy syn Saula Iszboszet usłyszał, że Abner poległ w Hebronie, opadły mu
    ręce i cały Izrael był przerażony.
  urd-GVU: جب ساؤل کے بیٹے اِشبوست کو اطلاع ملی کہ ابنیر کو حبرون میں قتل کیا گیا
    ہے تو وہ ہمت ہار گیا، اور تمام اسرائیل سخت گھبرا گیا۔
  deu-1912: Da aber der Sohn Sauls hörte, daß Abner zu Hebron tot wäre, wurden seine
    Hände laß, und ganz Israel erschrak.
  kan-2017: ಅಬ್ನೇರನು ಹೆಬ್ರೋನಿನಲ್ಲಿ ಸತ್ತನೆಂಬ ವರ್ತಮಾನವು ಸೌಲನ ಮಗನಾದ ಈಷ್ಬೋಶೆತನಿಗೆ ಮುಟ್ಟಿದಾಗ
    ಅವನ ಕೈಗಳು ಜೋಲುಬಿದ್ದವು. ಇಸ್ರಾಯೇಲರೆಲ್ಲರು ಕಳವಳಗೊಂಡರು.
  yap-yap: Nap’an ni rung’ag Ishbosheth ni be’ nib pumo’on ni fak Saul ni kan thang
    e pogofan rok Abner u lan yu Hebron, me rus, ma urngin e girdi’ nu Israel nra
    pired ni yad ba magar.
  hlt-MCSB: Hebron ah Abner a duek te Saul capa loh a yaak vaengah a kut la sut kha
    tih Israel rhoek khaw boeih let uh.
  mdy-ETH: ኬብሮኦኔይዳ ዓቤኔሬ ዎዾናሢ ሳኣዖኦሌ ናኣዚ፥ ዔሽባዓኣሌ ዋይዛዖ ሚርጌና ዒጊጬኔ፤ ሃሣ ዒስራዔኤሌ ዓሳኣ ቢያ ዲቃቲ
    ካራ ባይዜኔ፤
  twi-ASANTE: Ɛberɛ a Is-Boset tee sɛ Abner awu wɔ Hebron no, ne bo tuiɛ, na saa ara
    nso na ne nkurɔfoɔ no bɔɔ huboa.
  eng-WEBU: When Saul’s son heard that Abner was dead in Hebron, his hands became
    feeble, and all the Israelites were troubled.
  wal-wal: Saa7oola na7ai Yaabusttee Abaneeri Kebroonan haiqqidoogaa siyido wode,
    a wozanai taahiis; Israa7eela asai ubbaikka dagammiis.
  spa-PDDPT: Cuando Is-boset, el hijo de Saúl, supo que Abner murió en Hebrón, sus
    manos se debilitaron y todo Israel fue perturbado.
  gun-gun: Hebrom tetã py Abner ojukaa ague Saul ra'ykue Isbosete oendu vy ikangypa,
    ha'e Israel kuery ha'e javi okyjepa.
  agu-BL: I tzun bantz yi tbital Is-boset yi nsken cu' biyij Abner le tnum Hebrón,
    nin tzun saj jun chin xo'w te'j. Ncha'tz e' ban cyakil yi e' aj Israel, cyakil
    cunin e', e' xob lentz.
  ilo-ULB: Idi nangngeg ni Isboset a putot ni Saul, a natayen ni Abner idiay Hebron,
    kimmapsut dagiti imana ken nariribukan ti entero nga Israel.
  kpg-kpg: Di madagoaa tama daane a Saul go Ishbosheth ne longo bolo Abner la guu made
    i Hebron, gei mee gu madagu huoloo, gei digau Israel huogodoo gu mmaadagu.
  uig-ARA: سائۇلنىڭ ئوغلى ئابنەرنىڭ ھېبروندا ئۆلگىنىنى ئاڭلىغاندا قولى بوشىشىپ كەتتى،
    بارلىق ئىسرائىل دەككە-دۈككىگە چۈشتى.
  sus-sus: Sɔlu xa di Isiboseti to a mɛ, a Abeneri bara faxa Hebiron, limaniya naxa
    ba a yi, Isirayilakae fan naxa kɔntɔfili fɔlɔ.
  pon-2006: Ni ahnsou me nein Sohl pwutak Isposed rongada me Apner kamakamalahr nan
    Epron, e masepwehkada, oh aramas koaros en Israel pil masepwehkada.
  ksd-ksd: Ma ba Is-Boset, natu i Saul, i ga valongore ba Abner i ga tar mat aro Kebron,
    i ga bilua, ma ra tarai Israel dia ga purpuruan.
  tur-YTC: Saul'un oğlu, Avner'in Hevron'da öldüğünü duyunca elleri güçsüzleşti ve
    bütün İsraelliler tedirgin oldu.
  grc-BRENT: Καὶ ἤκουσεν Ἰεβοσθὲ υἱὸς Σαοὺλ, ὅτι τέθνηκεν Ἀβεννὴρ υἱὸς Νὴρ ἐν Χεβρὼν,
    καὶ ἐξελύθησαν αἱ χεῖρες αὐτοῦ, καὶ πάντες οἱ ἄνδρες Ἰσραὴλ παρείθησαν.
  ind-AYT: Ketika anak Saul mendengar bahwa Abner sudah mati di Hebron, keberanian
    hatinya hilang dan seluruh Israel menjadi cemas.
  nya-nya: Isiboseti mwana wa Sauli atamva kuti Abineri waphedwa ku Hebroni, anataya
    mtima ndipo Aisraeli onse anachita mantha kwambiri.
  hrv-hrv: Kad je Šaulov sin Išbaal čuo da je poginuo Abner u Hebronu, klonuše mu
    ruke i sav se Izrael zaprepasti.
  mps-mps: Te Solgo ogwa Isbosetgo te tama po odali, augwaligo te Apner te Hebronde
    ela muani po odali, aga te wi dwai mu elama, tama te tigidali Israel dabe dwai
    noma mu sai.
  tpi-tpi: Taim Isboset i harim olsem, ol i kilim Apner pinis long Hebron, em i pret
    nogut tru na olgeta Israel i kirap nogut.
  dan-1931: Da Isjbosjet, Sauls Søn, hørte, at Abner var død i Hebron, tabte han Modet,
    og hele Israel grebes af Skræk.
  vie-OVCB: Nghe tin Áp-ne chết tại Hếp-rôn, Ích-bô-sết, con của Sau-lơ, bủn rủn tay
    chân, và những người Ít-ra-ên theo vua đều kinh hoàng.
  guj-2017: શાઉલના દીકરા ઈશ-બોશેથે સાંભળ્યું કે આબ્નેર હેબ્રોનમાં મરણ પામ્યો છે, ત્યારે
    તેનાં ગાત્રો શિથિલ થઈ ગયા અને સર્વ ઇઝરાયલીઓ મુશ્કેલીમાં મુકાયા.
  pon-2006A: Ni ahnsou me nein Sohl pwutak Isposed rongada me Apner kamakamalahr nan
    Epron, e masepwehkada, oh aramas koaros en Israel pil masepwehkada.
  por-BRBSL: Quando o filho de Saul soube que Abner estava morto em Hebron, suas mãos
    ficaram fracas, e todos os israelitas ficaram perturbados.
  cth-cth: Sawl e capa Ishbosheth ni Hebron vah Abner a due tie a thai navah, a tha
    a youn. Isarelnaw pueng a puen awh teh kângairu awh.
  twi-twi: Bere a Is-Boset tee sɛ Abner awu wɔ Hebron no, nʼaba mu bui, na saa ara
    nso na ne nkurɔfo no bɔɔ huboa.
  hlt-hlt: Hebron ah Abner a duek te Saul capa loh a yaak vaengah a kut la sut kha
    tih Israel rhoek khaw boeih let uh.
  tbz-SIM: Kɛ̀ Isibosɛti Sɑuri birɛɛ keè Abunɛɛ kumɛ̀ kɛ̀ dɛ̀ɛ ò kpeí kɛ̀ Isidɑyɛɛribɛ
    bɛmɔu kɔ̃m̀bùɔ̀tìi do.
  msy-2020: Ezɨ Solɨn otarim Isboset kamaghɨn oraki, me Hebronɨn nguibar ekiamɨn Apner
    mɨsoghezɨ an areme, ezɨ a dɨgavir kuram gamigha bar oseme. Ezɨ Israelia bar atiatingi.
  dop-dop: Sɑyuli pǝyɑlʋ Ɩsǝpɑɑlɩ nɩɩwɑ sɩ Apǝnɛɛ sǝpɑ Hepǝlɔŋ, ɩlɛnɑ pǝ́ yɔɔlɩ-ɩ
    nɑ Ɩsɛɣɛlɩ nyǝ́mɑ tǝnɑ lɑŋɑ pǝsɩ kɑtɑtǝlɑɣɑ.
  azb-azb: Şaul oğlu İş-Boşet Avnerin Xevronda öldürüldüyünü eşidəndə əlləri sustaldı
    və bütün İsraili dəhşət bürüdü.
  eng-DBY: And when Saul's son heard that Abner was dead in Hebron, his hands were
    enfeebled, and all Israel was troubled.
  hin-2017: जब शाऊल के पुत्र ने सुना, कि अब्नेर हेब्रोन में मारा गया, तब उसके हाथ
    ढीले पड़ गए, और सब इस्राएली भी घबरा गए।
  wol-KYG: Ba Isboset doomu Sóol déggee ne Abner dee na ca Ebron, xolam jeex na, Israyil
    gépp jàq.
  eng-YLT: And the son of Saul heareth that Abner [is] dead in Hebron, and his hands
    are feeble, and all Israel have been troubled.
  eng-WYC-2017: And Ishbosheth, the son of Saul, heard that Abner had fallen down
    in Hebron; and his hands were discomfort-ed, and all Israel was troubled.
  eng-WMBB: When Saul’s son heard that Abner was dead in Hebron, his hands became
    feeble, and all the Israelites were troubled.
  urd-GVH: जब साऊल के बेटे इशबोसत को इत्तला मिली कि अबिनैर को हबरून में क़त्ल किया
    गया है तो वह हिम्मत हार गया, और तमाम इसराईल सख़्त घबरा गया।
  rug-rug: Sipu avoso nia e Isiboseti sa tuna koreo e Saula sapu tava mate pa Heboroni
    se Abana si matagutu si asa, meke sari doduru tinoni Izireli ba ta duaṉa tugo.
  gaz-gaz: Iish-Booshet ilmi Saaʼol yommuu akka Abneer Kebroonitti ajjeefame dhagaʼetti
    humni isaa ni buʼe; Israaʼel hundis sodaan guutame.
  fra-LSG: Lorsque le fils de Saül apprit qu’Abner était mort à Hébron, ses mains
    restèrent sans force, et tout Israël fut dans l’épouvante.
  yal-yal: Sɔli a dii xɛmɛn Yisebosɛti to a mɛ a Abineri bata yi faxa Xebiron yi,
    a yii xudin yi tuyɛ ayi, gaxun yi Isirayila kaane birin suxu.
  haw-1868: A LOHE ae la ke keiki a Saula, ua make o Abenera ma Heberona, palupalu
    iho la kona mau lima, a pihoihoi ka Iseraela a pau.
  arb-NAV: وَعِنْدَمَا سَمِعَ إِيشْبُوشَثُ بِمَقْتَلِ أَبْنَيْرَ فِي حَبْرُونَ ارْتَعَبَ
    وَاسْتَوْلَى الْخَوْفُ عَلَى الإِسْرَائِيلِيِّينَ.
  ewe-ewe: Esi Saul ƒe viŋutsu, Is Boset, se be Abner ku le Hebron la, dzi ɖe le eƒo
    eye dzidzi ƒo Israel blibo la.
  eng-LEE: And when Saul's son heard that Abner had died in Hebron, his hands became
    enfeebled, and all the Israelites were troubled.
  asm-FB: যেতিয়া চৌলৰ পুত্ৰ ঈচ্‌বোচতে অবনেৰ’ৰ মৃত্যু হিব্ৰোণত হোৱা কথাষাৰ শুনিলে,
    তেওঁৰ হাত দূৰ্ব্বল হ’ল আৰু আটাই ইস্ৰায়েল চিন্তিত হ’ল।
  sus-A: سْلُ شَ دِ عِسِبٌسٍتِ تٌ عَ مّ، عَ عَبٍنٍرِ بَرَ قَشَ هٍبِرٌن، لِمَنِيَ نَشَ
    بَ عَ يِ، عِسِرَيِلَكَيٍ قَن نَشَ كْنتْقِلِ قْلْ.
  fra-SBL: Lorsque le fils de Saül apprit qu'Abner était mort à Hébron, ses mains
    devinrent faibles, et tous les Israélites furent troublés.
  hbo-hbo: וַיִּשְׁמַ֣ע בֶּן־שָׁא֗וּל כִּ֣י מֵ֤ת אַבְנֵר֙ בְּחֶבְרֹ֔ון וַיִּרְפּ֖וּ
    יָדָ֑יו וְכָל־יִשְׂרָאֵ֖ל נִבְהָֽלוּ׃
  piu-2006: (2:12-23; 3:22-39; 4:1-12; 5:1-10) Yitjiputjitjaku waarrkana tjuṯangkuya
    kuḻaṯatjarra tjuṯangku, Tapitaku waarrkana tjuṯangkuṯarrayanku pikangkuyanku pungkupayi.
    Pikaya punganyingka yuṯuyuṯu wati Yapinalu yangupala Yatjayilanya wakara mirrintanu.
    Palunyangka Yatjayilaku kaakangku ini Tjuwapalu Tapitaku waarrkanangku, Yapinanya
    ngaparrtjingku tjuuḻangku wakara mirrintanu, Tapitanya wapaḻpa nyinanyingka. Yalatji
    mirrintankunyangka Tapitanya Tjuwapaku kuyarringu. Yapinaku Tapitanyaṯarraya ularra
    tjunutjunu. Tapitalu Katutjanya tjapiṉu, Tjuwapanya ngaparrtji pungkunytjaku,
    mayutju Yapinatjirratjangku. Yapinanya wiyarrinytjala ngaṉṯi, Yitjiputjitjaku
    waarrkana kutjarrangkupula mingarrtjurrirra kuliṉu Yitjiputjitjanya mirri pungkukitjangku,
    Paanalukamu Rikapalu. Ankulapula waaḻangka yarrka tjarrparra Yitjiputjitjanya
    kutunpa ngarrinyingka mirri pungu. Lirripula kuntara kata kilytjuntankula katingu
    tawunu Yipuranakutu, mayutju Tapitalakutu, palumpa ngulytjurrikitjangku. Tapitalu
    yunyparrinytjawiyangku nyakula mirrpaṉarrirra payiṉu pulanya, mirri pungkupayi
    kutjarra. Palumpa kuḻaṯatjarrangka Tapitalu Yitjiputjitjatjirratjangku watjaṉu,
    ngaparrtjingku pulanya wakara mirrintankunytjaku. Palunyatjanu Yitjurilaku walytja
    ngaṉṯitja, mayutju tjuṯa Tapitakutu ngalya ankula yunyparringkula watjaṉu, “Walytjararrala
    nyinanyi. Tjuulanyalampa mayutju tiṉa nyinanyingka, nyuntulanyatju mayutju palyangku
    kuḻaṯatjarra tjuṯa pikakutu katipayi. Mayutju Katutjalunta yurrunpa watjaṉu, mayutju
    tiṉalampatjun nyinanytjaku.” Yalatji tjuṯangku puḻkapungkula Tapitanya mayutju
    tiṉa nyinatjunu. Palunyatjanu Tapitanya tjanampa Yitjurilaku walytja ngaṉṯitja
    tjuṯaku mayutju tiṉa nyinangi. Ngurra Yipuranangka kuḻi tjapanpala nyinarra Tapitalu
    tjananya palumpa kuḻaṯatjarra tjuṯa katingu, Tjarutjalumanya ngurrara tjuṯa mirri
    pungkukitjangku, Tapitakuya kutu rawa mingarrtju nyinanyingka. Paluru tjana pungkula
    tjananya militjitji tjuṯa mirrintara, Tapitanyalpi Tjarutjalumangkalpi nyinangi.
  kik-kik: Na rĩrĩ, hĩndĩ ĩrĩa Ishi-Boshethu mũrũ wa Saũlũ aaiguire atĩ Abineri nĩakuĩrĩire
    kũu Hebironi-rĩ, akĩũrwo nĩ hinya, nao andũ othe a Isiraeli makĩmaka.
  fra-NCL: Lorsque le fils de Saül apprit qu’Abner était mort à Hébron, ses mains
    furent sans force, et tout Israël fut dans la consternation.
  cek-AK: Saul capa Ish-Boseth mah Hebron vangpui ah Abner duek boeh, tiah thaih naah,
    a ban thazok pae sut, Israel kaminawk boih doeh tasoeh o.
  cuk-cuk: Saúl-machi-Isboset Hebrón-neggweburgi Abner-oburgwilesye wisgusgua, dobee
    itoded. Geb bela-Israel-dulemar dobgudmarmogad.
  uig-CYR: Саулниң оғли Абнәрниң Һебронда өлгинини аңлиғанда қоли бошишип кәтти, барлиқ
    Исраил дәккә-дүккигә чүшти.
  tel-2017: హెబ్రోనులో అబ్నేరు చనిపోయాడన్న సంగతి విన్న సౌలు కుమారుడు భయపడ్డాడు. ఇశ్రాయేలు
    వారందరికీ ఏమీ పాలు పోలేదు.
  hat-BSA: Alò, lè Isch-Boscheth, fis a Saül la, te tande ke Abner te mouri Hébron,
    li te pèdi kouraj e tout Israël te twouble.
  kos-kos: Ke Ishbosheth, wen natul Saul, el lohng lah Abner el anwuki in acn Hebron,
    el arulana sangeng, ac mwet Israel nukewa elos fosrnga.
  hbo-WLC: וַיִּשְׁמַ֣ע בֶּן־שָׁא֗וּל כִּ֣י מֵ֤ת אַבְנֵר֙ בְּחֶבְר֔וֹן וַיִּרְפּ֖וּ
    יָדָ֑יו וְכָל־יִשְׂרָאֵ֖ל נִבְהָֽלוּ׃
  ibo-ibo: Mgbe Ishboshet nwa Sọl nụrụ na Abna anwụọla na Hebrọn. Ọ tụrụ egwu. Ndị
    Izrel tụkwara egwu hie nne.
  ory-ory: ଆଉ ଶାଉଲଙ୍କର ପୁତ୍ର ଈଶ୍‍ବୋଶତ ଯେତେବେଳେ ଶୁଣିଲା ଯେ, ହିବ୍ରୋଣରେ ଅବ୍‍ନର ମରିଅଛି,
    ସେତେବେଳେ ତାହାର ହସ୍ତ ଦୁର୍ବଳ ହେଲା ଏବଂ ସମୁଦାୟ ଇସ୍ରାଏଲ ନିରାଶ ହେଲେ।
  chk-chk: Iwe, lupwen Isiposet nöün Saul we mwän a rong pwe Apner a mäla me lon Hepron,
    esap chüen wor an apilükülük, nge chon Israel meinisin ra rükö.
  ssd-ssd: Abner balenaig le kumna pasa ta Isboset nu ismba kuru-kuruka ŋgamuŋgal
    piti ŋak minna le nane Israel mbal mata ŋakmba piriri ŋayonaig.
  rop-rop: Wal wen Ishboseth det san blanga Sol bin irrim det bednyus weya Jowab bin
    kilim Ebna ded deya langa det taun gulum Hebran, imbin brabli bradin, en ol detlot
    Isreil pipul bin bradin du, en dei nomo bin sabi wanim blanga dum.
  ukr-1871: Як довідався Саулів син Евостей, що в Гебронї зійшов із сьвіту Абенир,
    опустив руки, і ввесь Ізраїль засмутився.
  deu-1951: Als aber der Sohn Sauls hörte, daß Abner zu Hebron tot war, ließ er seine
    Hände sinken, und ganz Israel ward bestürzt.
  eng-JPS: And when Saul's son heard that Abner was dead in Hebron, his hands became
    feeble, and all the Israelites were affrighted.
  srp-1865: A kad èu sin Saulov da je poginuo Avenir u Hevronu, klonuše mu ruke, i
    sav se Izrailj smete.
  lug-lug: Awo Isubosesi mutabani wa Sawulo bwe yawulira Abuneeri ng’afiiridde e Kebbulooni,
    n’aggwaamu essuubi, ne Isirayiri yenna ne beeraliikirira.
  heb-heb: וישמע בן שאול כי מת אבנר בחברון וירפו ידיו וכל ישראל נבהלו׃
  ben-IRV: পরে যখন শৌলের ছেলে শুনলেন যে, অবনের হিব্রোণে মারা গেছেন, তখন তাঁর হাত দুর্বল
    হল এবং সমস্ত ইস্রায়েল ভয় পেল৷
  pan-pan: ਜਦ ਸ਼ਾਊਲ ਦੇ ਪੁੱਤਰ ਨੇ ਸੁਣਿਆ, ਕਿ ਅਬਨੇਰ ਹਬਰੋਨ ਵਿੱਚ ਮਾਰਿਆ ਗਿਆ, ਤਦ ਉਹ ਘਬਰਾ ਗਿਆ
    ਅਤੇ ਸਾਰੇ ਇਸਰਾਏਲੀ ਵੀ ਘਬਰਾ ਗਏ।
  tkr-tkr: Şaulne duxayk'le İşboşetık'le, Avner Xevron eyhene şaharee gik'uva ats'axhxhamee,
    mang'us zeze ooxha. İzrailin milletıd man g'ayxhı qəyq'ən giyğal.
  mya-JVB: အာဗနာ သည် ဟေဗြုန် မြို့၌ သေ ကြောင်း ကို ရှောလု ၏သား သည် ကြား သော် အားလျော့
    ၏။ ဣသရေလ လူအပေါင်း တို့သည် ပူပန် သောစိတ်ရှိကြ၏။
  tbg-tbg: Ho Sorura maaqu Isi-Bosetiva iruvaro Apinera Hebaroniqi arukovaro viva
    voqama kero qetomanta ekaa Isareri vikavata ravukuvi qete vaura.
  hmo-hmo: Isiboseta, Saulo ena natuna ese sivarai ia kamonai Abinere ia mase neganai,
    ia gari bada herea. Bona Israela taudia ibounai danu idia hoa mai gari danu.
  urd-urd: जब साऊल के बेटे इश्बोसत ने सुना कि अबनेर हब्रून में मर गया तो उसके हाथ
    ढीले पड़ गए, और सब इस्राईली घबरा गए।
  rus-SYN: И услышал Иевосфей, сын Саулов, что умер Авенир в Хевроне, и опустились
    руки его, и весь Израиль смутился.
  bqc-SIM: Kɛ́ Saulu nɛ́ Isibosɛ mà Abinɛɛ gà Hɛblↄ̃, aà kã́ gà, mɛ́ Isailiↄ
    gↄ̃̀ bíli guu ḿpii.
  tcz-CHONGTHU: Chuin Saul’s chapa Ishbosheth in Hebron munna Abner’s athi chung chang
    ajah chun ahansan najouse abei tan chule Israel pumpi jong kichat nan adim taovin
    ahi.
  mar-mar: हेब्रोन येथे अबनेर मरण पावल्याचे शौलाचा मुलगा ईश-बोशेथ याला कळले. तेव्हा
    तो आणि इतर सर्व इस्राएली लोक भयभीत झाले.
  qub-qub: Hebroncho Abner wañushanta mayaycur Saulpa wamran Is-bosetpaga balurpis
    mana carannachu. Llapan Israelcunapis fiyupa manchariran.
  bqp-bqp: Kũ Solu nɛ́ Isibosɛ mà Abana gà Ɛblↄnu, a kã gà, akũ Isarailanↄ gↄ̃̀
    bídi gũn ń pínki.
  hat-hat: Lè Ichbochèt, pitit Sayil la, pran nouvèl jan Abnè te mouri lavil Ebwon,
    kè l' kase nèt. Tout pèp Izrayèl la te tèt anba.
  eng-BSB: Now when Ish-bosheth son of Saul heard that Abner had died in Hebron, he
    lost courage, and all Israel was dismayed.
  tod-tod: Siɛgi zu Sayile ná-doun zunui Iseɓaale mɛnini la ga Aɓenɛɛl zaa Ɠeeɓelɔn,
    zɛbɛi ɠulani zea, ta dualuagi Izelayɛle nuiti pɛ soni.
  eng-WEBPB: When Saul’s son heard that Abner was dead in Hebron, his hands became
    feeble, and all the Israelites were troubled.
  kbq-kbq: Hagi Abna'ma Hebroni kumate'ma fri'nea nanekema Soli nemofo Is-boseti'ma
    nentahigeno'a, hanave'a omnegeno agra tusi koro nehige'za, Israeli vahe'mo'za
    zamagogogu hu'naze.
  nhe-BL: Huan quema quimatqui Tlanahuatijquetl Is Boset tlen eliyaya icone Saúl para
    Abner mictoya ipan altepetl Hebrón, tlahuel momajmati huan nochi ipan tlali Israel
    nojquiya moyolmajmatijque.
  bus-bus: Kɛ̀ Solu nɛ́ Isibosɛ mà Abana gà Ɛblↄnu, à kã gà, ben Isarailinↄ gↄ̃̀
    bídi guu ń píngi.
  gub-BL: Amo umume'u Aminer Emerom pe izuka awer oho Izimozet Xau ta'yr pe wà. Henu
    mehe ikàgaw uhem izuwi. Izaew izuapyapyr paw ukyze a'e wà no.
  eng-DRA: 'And Isboseth the son of Saul heard that Abner was slain in Hebron: and
    his hands were weakened, and all Israel was troubled.'
