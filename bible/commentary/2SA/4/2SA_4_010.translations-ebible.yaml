verse: 2SA.004.010
translations:
  mal-C: താൻ ശുഭവർത്തമാനം കൊണ്ടുവരുന്നു എന്നു ധരിച്ച് ഒരുവൻ എന്റെ അടുക്കലെത്തി ‘ശൗൽ
    മരിച്ചു,’ എന്ന് അറിയിച്ചപ്പോൾ, സിക്ലാഗിൽവെച്ച്, ഞാൻ അയാളെ പിടിച്ച് മരണത്തിനേൽപ്പിച്ചു.
    അയാൾ കൊണ്ടുവന്ന വാർത്തയ്ക്കു ഞാൻ നൽകിയ പ്രതിഫലം അതായിരുന്നു!
  deu-TKW: 'den, der mir die Botschaft brachte: Saul ist tot! und der sich ein Glücksbote
    zu sein dünkte, ließ ich in Ziklag festnehmen und niederhauen, um ihm seinen Botenlohn
    zu geben.'
  lin-lin: tango moto moko ayebisaki ngai ete Saulo akufi, wana akanisaki ete amemeli
    ngai sango malamu. Nakangaki ye mpe nabomaki ye, na Tsikilagi. Ezalaki lifuti
    oyo napesaki ye mpo na sango na ye.
  eng-LSV: when one is declaring to me, saying, Behold, Saul is dead, and he was as
    a bearer of tidings in his own eyes, then I take hold on him, and slay him in
    Ziklag, instead of my giving to him [for] the tidings.
  eng-GNV: 'When one tolde me, and sayde that Saul was dead, (thinking to haue brought
    good tydings) I tooke him and slewe him in Ziklag, who thought that I woulde haue
    giuen him a rewarde for his tidings:'
  eng-WEBSTER: 'When one told me, saying, Behold, Saul is dead, (thinking to have
    brought good tidings,) I took hold of him, and slew him in Ziklag, who thought
    that I would have given him a reward for his tidings:'
  nhw-BL: Quema se nechilhuico para Saúl mictoya huan moilhuiyaya se cuali camanali
    nechhualiquilijtoc, niquitzqui huan nitlanahuati ma quimictica nopona ipan altepetl
    Siclag huan quej nopa nijtlaxtlahui por nopa camanali catli nechmacac.
  swh-ONEN: yule mtu aliponiambia, ‘Sauli amekufa,’ akadhani ananiletea habari njema,
    nilimkamata, nikamuua huko Siklagi. Hiyo ndiyo zawadi niliyompa kwa ajili ya taarifa
    yake!
  bba-bba: '@see-verse:2SA.004.009'
  eng-KJVCPB: 'when one told me, saying, Behold, Saul is dead, thinking to have brought
    good tidings, I took hold of him, and slew him in Ziklag, who thought that I would
    have given him a reward for his tidings:'
  luo-luo: kane ngʼato owachona ni, ‘Saulo otho,’ noparo ni okelona wach maber. Ne
    amake mine onege Ziklag. Mano e mich manamiye kuom kelona wach.
  meu-meu: tau ta ese e hamaorogu, eto “A kamonai, Saulo vada e mase”, bona e laloa
    ia na hari namona ta vada e mailaia, negana ai na na dabaia tao, Siklag ai na
    alaia mase, ena hari davana unu na henia toma.
  npi-ULB: जब कसैले मलाई त्यसले शुभखबर ल्याउँदैछ भन्‍ने ठानी 'हेर्नुहोस्, शाऊल मरेको
    छ,' भन्‍यो, मैले त्यसलाई समातें र सिक्लगमा मारें । त्यसको खबरको निम्ति मैले त्यसलाई
    त्यो इनाम दिएँ ।
  yor-yor: Nígbà tí ẹnìkan rò fún mi pé, ‘Wò ó, Saulu ti kú,’ lójú ara rẹ̀ òun sì
    jásí ẹni tí ó mú ìyìnrere wá, èmi sì mú un, mo sì pa á ní Siklagi, ẹni tí ó ṣe
    bí òun ó rí nǹkan gbà nítorí ìròyìn rere rẹ̀.
  ind-ind: Ketika seseorang datang ke Ziklag memberitahukan kepada saya bahwa Saul
    sudah mati, dia pikir dirinya membawa kabar baik, tetapi saya menangkapnya dan
    membunuh dia. Itulah imbalan yang saya berikan atas kabar yang dibawanya!
  pes-OPCB: که من آن شخصی را که خبر کشته شدن شائول را به صقلغ آورد و گمان می‌کرد که
    مژده می‌آورد، کشتم. آن مژدگانی‌ای بود که به او دادم.
  tgl-ULB: nang sinabihan ako ng isang tao, 'Tingnan mo, patay na si Saul,' iniisip
    ko na nagdadala siya ng mabuting balita, hinuli ko siya at pinatay sa Himat Ziklag.
    Iyon ang gantimpala na ibinigay ko sa kaniya para sa kaniyang balita.
  hui-hui: I̱ Sigilaga dindi wiagoria hewangi agali mbirame ibuwa i̱hondo Solo homaya
    lalu langini. Ibugua bi o layadagonime i̱ turu holobabe toba howa langialu hearia
    i̱ turu nahe haru. Turu nahe howa i̱na ami agali bu hearuhondo lamialu agali ogoni
    minu yania halu homelo bo wahadaba laru. Agali ogoni ibugua bi te ko i̱ hewaria
    hale holiya lo yu ibiyadagonaga yolo ogoni miru.
  mya-mya: ရှော​လု​ကွယ်​လွန်​တော်​မူ​ကြောင်း​ဇိ​က​လတ် မြို့​တွင်​ငါ့​ထံ​သို့​လာ​ရောက်​ပြော​ကြား​သူ
    သည် မိ​မိ​ယူ​ဆောင်​လာ​သော​သ​တင်း​ကို သ​တင်း​ကောင်း​ဟု​ထင်​မှတ်​ခဲ့​သည်။ သို့​ရာ
    တွင်​ငါ​သည်​သူ့​ကို​ဖမ်း​ဆီး​၍​ကွပ်​မျက် လိုက်​၏။ ဤ​ကား​မိ​မိ​ပေး​သည့်​သ​တင်း
    အ​တွက်​ထို​သူ​ရ​ရှိ​သည့်​ဆု​လာဘ်​ပင် ဖြစ်​သည်။-
  bod-N: སྔར་མི་ཞིག་གིས་སོ་ལོ་གྲོངས་སོ་ཞེས་ང་ལ་འཕྲིན་བཟང་སྦྲོན་ནོ་སྙམ་ཞིང་། ངས་མི་དེ་བཟུང་ནས་ཙིག་ལག་ཡུལ་དུ་བསད་པ་དང་།
    དེ་ནི་ངས་དེ་ལ་འཕྲིན་བཟང་སྦྲོན་པའི་ལན་སྤྲད་པ་ཡིན་ནོ། །
  sna-sna: pandakaudzwa nomumwe murume kuti, ‘Sauro afa,’ iye achifunga kuti ari kuuya
    nenhau dzakanaka, ndakamubata ndikamuuraya paZikiragi. Ndiwo mubayiro wandakamupa
    pamashoko ake!
  spa-BLM: 'cuando alguien me dijo: ‘He aquí que Saúl ha muerto’, pensando que traía
    buenas noticias, lo agarré y lo maté en Siclag, que fue la recompensa que le di
    por sus noticias.'
  cac-cac: to ayic ix javi jun vin̈ vinac d'a Siclag yic ix yic'ancot vach' ab'ix
    vin̈ d'ayin yalani, yuj schamel vin̈aj Saúl, ix vac'an yamjoc vin̈, ix vac'an
    miljoccham vin̈. Aton spac chi' ix vac' d'a vin̈ yuj jun vach' ab'ix ix yic'cot
    chi' d'ayin.
  swh-ULB: mtu mmoja aliponiambia, 'Tazama, Sauli amekufa,' akifikiri alileta habari
    njema, nilimkamata na kumwua huko Siklagi. Huo ndio ujira niliompa kwa habari
    yake.
  bel-bel: 'калі таго, хто прынёс мне вестку, сказаўшы: «вось, памёр Саўл», і хто
    лічыў сябе радасным вястуном, я схапіў і забіў яго ў Сэкелагу, замест таго, каб
    даць яму ўзнагароду,'
  deu-ELBBK: 'den, der mir berichtete und sprach: Siehe, Saul ist tot! Und der in
    seinen Augen ein guter Bote war, den ergriff ich und tötete ihn zu Ziklag, um
    ihm so Botenlohn zu geben;'
  mbb-OT: Duen etew he midhendiyà te kedì diyà te Ziklag he nenudtul te minatey si
    Saul. Mid-isip din he igkesuat ku is kedtudtuli zin kedì. Piru impezakep ku sikandin
    ne midhimetayan ku. Iyan haazà suhul ku kandin te tudtul zin kedì.
  mal-2015: ശൗൽ മരിച്ചുപോയി എന്നു ഒരുത്തൻ എന്നെ അറിയിച്ചു താൻ ശുഭവർത്തമാനം കൊണ്ടുവന്നു
    എന്നു വിചാരിച്ചിരിക്കുമ്പോൾ ഞാൻ അവനെ പിടിച്ചു സിക്ലാഗിൽവെച്ചു കൊന്നു. ഇതായിരുന്നു
    ഞാൻ അവന്റെ വർത്തമാനത്തിന്നുവേണ്ടി അവന്നു കൊടുത്ത പ്രതിഫലം.
  rmc-rmc: sar mange jekhvar jekh murš avľa te phenel, hoj o Saul muľa, a gondoľinelas
    peske, hoj mange anďa lačho hiros, me les ode andro Ciklag chudňom a murdarďom.
    Kavke leske počinďom vaš leskro lačho hiros.
  pes-OPV: وقتی که کسی مرا خبر داده، گفت که اینک شاول مرده است و گمان می‌برد که بشارت
    می‌آورد، او را گرفته، در صقلغ کشتم و این اجرت بشارت بود که به او دادم.
  ron-1924: 'кэ пе чел че а венит сэ-мь спунэ: ‘Ятэ, Саул а мурит’ ши каре кредя кэ-мь
    адуче о весте бунэ, л-ам принс ши л-ам оморыт ла Циклаг, ка сэ-л рэсплэтеск пентру
    штиря луй,'
  ben-OBCV: যখন কেউ একজন আমাকে বলল, ‘শৌল মরেছেন,’ ও ভেবেছিল যে সে সুখবর এনেছে, আমি
    কিন্তু তাকে ধরে সিক্লগে হত্যা করলাম। তার দেওয়া খবরের জন্য আমি তাকে এই পুরস্কারই
    দিয়েছিলাম!
  som-som: markii mid ii soo sheegay inuu Saa'uul dhintay, isagoo u malaynaya inuu
    war wanaagsan ii sido, waan qabtay oo Siiqlag baan ku dilay, taasuna waxay ahayd
    abaalgudkii aan warkiisii ka siiyey.
  lat-VUC: 'quoniam eum qui annuntiaverat mihi, et dixerat: Mortuus est Saul: qui
    putabat se prospera nuntiare, tenui, et occidi eum in Siceleg, cui oportebat mercedem
    dare pro nuntio.'
  eng-ASVBT: when one told me, saying, Behold, Saul is dead, thinking to have brought
    good tidings, I took hold of him, and slew him in Ziklag, which was the reward
    I gave him for his tidings.
  ita-1885: 'colui che mi rapportò, e disse: Ecco, Saulle è morto, benchè paresse
    portar buone novelle, fu da me preso, e fatto morire in Siclag; il che io feci
    per dargli la mancia per le sue buone novelle.'
  eng-LXXUP: 'he that reported to me that Saul was dead, even he was as one bringing
    glad tidings before me: but I seized him and slew him in Ziklag, to whom I ought,
    as he thought, to have given a reward for his tidings.'
  eng-ULB: when someone told me, 'Look, Saul is dead,' thinking he was bringing good
    news, I seized him and killed him at Ziklag. That was the reward I gave him for
    his news.
  spa-VBL: 'cuando alguien me dijo: ‘Mira, Saúl ha muerto’ y creyó que me traía buenas
    noticias, lo agarré y lo hice matar en Siclag. ¡Eso fue lo que recibió por traerme
    sus noticias!'
  fra-_FOB: 'J''ai saisi celui qui vint m''annoncer et me dire: Voilà, Saül est mort;
    et qui pensait m''apprendre de bonnes nouvelles, et je le fis mourir à Tsiklag,
    pour prix de ses bonnes nouvelles.'
  mal-mal: ഇതാ, ശൌല്‍ മരിച്ചുപോയി എന്ന് ഒരുവൻ എന്നെ അറിയിച്ചു താൻ നല്ലവാർത്ത കൊണ്ടുവന്നു
    എന്ന് വിചാരിച്ചിരിക്കുമ്പോൾ ഞാൻ അവനെ പിടിച്ച് സിക്ലാഗിൽവച്ച് കൊന്നു. ഇതായിരുന്നു
    ഞാൻ അവന്റെ വാർത്തക്കുവേണ്ടി അവന് കൊടുത്ത പ്രതിഫലം.
  urd-GVR: jis ādmī ne mujhe us waqt Siqlāj meṅ Sāūl kī maut kī ittalā dī wuh bhī
    samajhtā thā ki maiṅ Dāūd ko achchhī ḳhabar pahuṅchā rahā hūṅ. Lekin maiṅ ne use
    pakaṛ kar sazā-e-maut de dī. Yihī thā wuh ajr jo use aisī ḳhabar pahuṅchāne ke
    ewaz milā!
  suz-BL: ‘सावल बेक्‍शो रिम्‍शो लोव़ बाक्‍ब’ दे मिम्‍शा आं कली देंब मुर कली गो ग्‍याइश्‍शा
    सिकलागमी साइक्‍ता। मेको आ लोव़ आ इनाम बाक्‍त। २सामुएल १:१५
  ita-1927: quando venne colui che mi portò la nuova della morte di Saul, pensandosi
    di portarmi una buona notizia, io lo feci prendere e uccidere a Tsiklag, per pagarlo
    della sua buona notizia;
  ckb-ckb: 'کاتێک یەکێک هەواڵی پێدام و گوتی: ”شاول مردووە“ و خۆی بە مزگێنیدەر دەزانی،
    گرتم و لە چیقلەگ کوشتم، بەوە موژدانەکەیم دایەوە.'
  eng-BBE: 'When one came to me with the news of Saul''s death, in the belief that
    it would be good news, I took him and put him to death in Ziklag, which was the
    reward I gave him for his news:'
  kan-OKCV: ಶುಭವರ್ತಮಾನವನ್ನು ತಂದವನು ನಾನು, ತನ್ನ ವರ್ತಮಾನಕ್ಕೋಸ್ಕರ ಬಹುಮಾನವನ್ನು ಕೊಡುವೆನೆಂದು
    ನೆನಸಿ ಒಬ್ಬನು ನನಗೆ, ‘ಇಗೋ, ಸೌಲನು ಮರಣಹೊಂದಿದನು,’ ಎಂದು ಹೇಳಿದ್ದರಿಂದ, ನಾನು ಚಿಕ್ಲಗಿನಲ್ಲಿ
    ಅವನಿಗೆ ಮರಣದಂಡನೆಯನ್ನು ವಿಧಿಸಿದೆನು.
  tam-2017: இதோ, ஒருவன் எனக்கு நல்ல செய்தி கொண்டுவருகிறவன் என்று நினைத்து, சவுல் இறந்துபோனான்
    என்று எனக்கு அறிவித்து, தனக்கு பரிசு கிடைக்கும் என்று நினைத்தபோது, அவனை நான் பிடித்து
    சிக்லாகிலே கொன்றுபோட்டேனே.
  spa-RV-1909: Que cuando uno me dió nuevas, diciendo, He aquí Saúl es muerto imaginándose
    que traía buenas nuevas, yo lo prendí, y le maté en Siclag en pago de la nueva.
  ron-BTF: 'Când cineva mi-a spus, zicând: Iată, Saul este mort, crezând că mi-a adus
    vești bune, l-am apucat și l-am ucis în Țiclag, el, care a crezut că îi voi da
    o răsplată pentru veștile lui;'
  eng-WEBP: when someone told me, ‘Behold, Saul is dead,’ thinking that he brought
    good news, I seized him and killed him in Ziklag, which was the reward I gave
    him for his news.
  eng-FBV: when someone told me, ‘Look, Saul is dead’ and he thought he was bringing
    me good news, I grabbed him and had him put him to death at Ziklag. That was what
    he got for bringing me his news!
  nld-1939: 'Den man, die mij kwam melden: “Saul is dood”, en meende, een goede tijding
    te brengen, heb ik te Sikelag gegrepen en gedood, ofschoon ik hem bodeloon had
    moeten geven.'
  nch-BL: Quema se techilhuico para Saúl mictoya huan moilhuiyaya se cuali camanali
    techhualiquilijtoc, niquitzqui huan nitanahuati ma quimictica nopona ipan altepet
    Siclag huan quej nopa nijtaxtahui por nopa camanali cati techmacac.
  vie-1934: Ta đã sai bắt kẻ đã đến thuật cho ta hay rằng Sau-lơ đã thác, và tư tưởng
    rằng mình là một sứ giả đem tin lành; ta đã giết kẻ đó tại Xiếc-lác đặng trả công
    cho một sự báo tin dường ấy.
  hin-CV: जब उस व्यक्ति ने आकर मुझे सूचना दी, सुनिए, ‘शाऊल की मृत्यु हो चुकी है,’
    वह यह समझ रहा था कि वह मेरे लिए शुभ संदेश लेकर आया है, मैंने उसे पकड़ा और उसका
    वध कर दिया, यह ज़िकलाग की घटना है. उसके द्वारा लाए गए समाचार का ईनाम मैंने उसे
    इस रीति से दिया था.
  spa-BES: Cuando uno se acercó a mí con la noticia de la muerte de Saúl, creyendo
    que sería una buena noticia, lo tomé y lo maté en Siclag, que fue la recompensa
    que le di por su noticia.
  tdx-tdx: 'naho nitalily amako ty nanao ty hoe: Inao, vilasy t’i Saole. Ie natao’e
    te nanday talily soa. Fe rinambeko vaho zinevoko e Tsiklage ao ho tambe’ i talili’ey.'
  tha-KJV: เมื่อผู้​หน​ึ่งผู้ใดบอกเราว่า ‘​ดู​เถิด ซาอูลสิ้นพระชนม์​แล้ว​’ และคิดว่าตนนำข่าวดี​มา
    เราก็จับคนนั้นฆ่าเสียที่ศิ​กลาก ซึ่งคนนั้นคิดว่าเราจะให้รางวัลแก่เขาสำหรับข่าวนั้น
  por-BR-2018: 'que, quando um me deu a notícia, dizendo: Eis que Saul é morto, imaginando
    que trazia uma boa notícia, eu o detive e o matei em Ziclague, por causa da notícia.'
  deu-ELO: Siehe, Saul ist tot! und der in seinen Augen ein guter Bote war, den ergriff
    ich und tötete ihn zu Ziklag, um ihm so Botenlohn zu geben;
  eng-WYC-2018: for I held him that told to me, and said, Saul is dead, which man
    guessed himself to tell prosperities, and I killed him in Ziklag, to whom (he
    thought) it behooved me (to) give meed for (his) message; (for I took hold of
    him who told me, and said, Saul is dead, which man thought that he told good news,
    and I killed him in Ziklag, yea, he who thought it behooved me to give him a reward
    for his message;)
  epo-epo: 'se tiun, kiu sciigis al mi, ke Saul mortis, kaj kiu pensis, ke li estas
    agrabla sciiganto, mi kaptis kaj mortigis en Ciklag, por rekompenci lin pro la
    sciigo:'
  uig-PIN: 'burun birsi Dawutⱪa hux hǝwǝr elip kǝldim, dǝp oylap, manga: — Mana, Saul
    ɵldi, dǝp kǝlgǝndǝ, mǝn uni elip Ziklagta ɵltürüwǝttim. Bǝrⱨǝⱪ, mana bu uning
    yǝtküzgǝn hǝwirining mukapati bolƣanidi!'
  beo-beo: 'Musa: sia: adola ahoasu dunu afae da Sigela:ge moilai bai bagadega nama
    misini amola Solo ea bogoi amo nama adobeba:le, e da nama hahawane sia: adomusa:
    mabeyale dawa:i. Be na da amo dunu gagulaligili, e fane legema:ne sia:i. E da
    nama hahawane sia: adola misi dawa:i galu. Be amo sia: da na higa:i. Amaiba:le,
    na da e fane legei. Na da ema dabe agoane i.'
  tpi-OTNT: Taim mi bin i stap long Siklak, wanpela man i kamap long mi na i tokim
    mi long Sol i dai pinis. Na em i ting bai mi amamas long dispela tok. Tasol nogat.
    Mi tokim ol soldia na ol i holimpas dispela man na kilim em i dai. Dispela i olsem
    pe mi givim em bilong dispela nius nogut em i bringim.
  hau-SA: sa’ad da wani mutum ya ce mini, ‘Shawulu ya mutu,’ yana tsammani ya kawo
    labari mai daɗi ne, na kama shi na kashe a Ziklag. Ladar da na ba shi ke nan saboda
    labarinsa!
  uig-LAT: 'burun birsi Dawutqa xush xewer élip keldim, dep oylap, manga: — Mana,
    Saul öldi, dep kelgende, men uni élip Ziklagta öltürüwettim. Berheq, mana bu uning
    yetküzgen xewirining mukapati bolghanidi!'
  nde-nde: kwathi umuntu engitshela ukuthi, ‘USawuli usefile,’ ecabanga ukuthi wayeletha
    umbiko omuhle ngamxhakalaza ngambulala eZikhilagi. Lowo waba ngumvuzo engamupha
    wona ngenxa yalowombiko!
  ton-ton: '‌ʻI hono fakahā mai ʻe he tokotaha kiate au, ʻo pehē, ‘Vakai, kuo pekia
    ʻa Saula,’ ko ʻene pehē ko e ongoongolelei kuo ne ʻomi, naʻaku puke ia, pea u
    tāmateʻi ia ʻi Sikilaki, ka naʻa ne mahalo te u ʻatu ha totongi lelei koeʻuhi
    ko ʻene ongoongo:'
  ces-1613: 'Kdyžť jsem toho, kterýž mi oznámil, řka: Aj, Saul zahynul, (ješto se
    jemu zdálo, že veselé noviny zvěstuje), vzal a zabil jsem ho v Sicelechu, jemuž
    se zdálo, že ho budu darovati za poselství:'
  eng-WMB: when someone told me, ‘Behold, Saul is dead,’ thinking that he brought
    good news, I seized him and killed him in Ziklag, which was the reward I gave
    him for his news.
  tam-TCV: ஒரு மனிதன் நற்செய்தி கொண்டுவருவதாக என்னிடம் வந்து, ‘சவுல் இறந்துபோனான்’
    என்று எனக்குச் சொன்னபோது, நான் அவனைப் பிடித்து சிக்லாக்கிலே கொலைசெய்ததும் நிச்சயம்.
    அதுவே அவன் கொண்டுவந்த நற்செய்திக்கு நான் கொடுத்த வெகுமதி.
  ceb-ULB: sa dihang adunay nag-ingon kanako, 'Tan-awa, patay na si Saul,' naghunahuna
    siya nga nagdala siya ug maayong balita, gidakop ko siya ug gipatay siya didto
    sa Siklag. Mao kadto ang ganti nga akong gihatag kaniya sa iyang balita.
  pol-UBG: 'Jeśli tego, który mi powiedział: Oto umarł Saul, sądząc, że przynosi dobrą
    nowinę, pojmałem i zabiłem w Siklag, chociaż myślał, że wynagrodzę go za jego
    wieści;'
  urd-GVU: جس آدمی نے مجھے اُس وقت صِقلاج میں ساؤل کی موت کی اطلاع دی وہ بھی سمجھتا
    تھا کہ مَیں داؤد کو اچھی خبر پہنچا رہا ہوں۔ لیکن مَیں نے اُسے پکڑ کر سزائے موت
    دے دی۔ یہی تھا وہ اجر جو اُسے ایسی خبر پہنچانے کے عوض ملا!
  deu-1912: 'ich griff den, der mir verkündigte und sprach: Saul ist tot! und meinte,
    er wäre ein guter Bote, und erwürgte ihn zu Ziklag, dem ich sollte Botenlohn geben.'
  kan-2017: “ಸೌಲನ ಮರಣವಾರ್ತೆಯನ್ನು ತಿಳಿಸುವುದು ಶುಭಕರವೆಂದು ಭಾವಿಸಿ ಬಂದು, ನನಗೆ ಹೇಳಿದವನನ್ನು
    ಹಿಡಿದು ಅವನಿಗೆ ಚಿಕ್ಲಗಿನಲ್ಲಿ ಮರಣದಂಡನೆಯೆಂಬ ಬಹುಮಾನವನ್ನು ಸಲ್ಲಿಸಿದೆನಲ್ಲವೋ?
  yap-yap: Fare tamal’og ni yib ngog u Ziklag me yog ngog murung’agen Saul nike yim’
    e i leamnag ni be fek e thin ni bfel’ i yib ngog. Mug kol nggu pi’ ngan thang
    e fan rok. Ireram puluwon nug pi’ ngak ko thin ni bfel’ ni fek i yib!
  hlt-MCSB: Saul a duek tarha vaengah kai taengla ha puen tih a thui Te amah mikhmuh
    neh aka phong bangla om. Tedae anih kah olthangthen ka thuung ham te amah ni ka
    tuuk tih Ziklag ah ka ngawn.
  mdy-ETH: ሳኣዖኦሌ ሃይቄሢ ኬኤዛኒ ፂቅላጌ ታ ኮይላ ሙኬ ኪኢቶ ዓሢ ኮሺ ሃይሴ ታኣም ዒ ዔኪ ዬዔያ ዒዛም ማሌኔ፤ ጋዓንቴ
    ታኣኒ ዒዛ ዓርቂ ዎዺሼኔ፤ ‹ኮሺ ሃይሴ› ጌይ ታኣም ዔኪ ሙኬ ዓሢም ታ ማሂ ዒንጌ ባካ ዬማኬ።
  twi-ASANTE: Ɛberɛ a onipa bi bɛka kyerɛɛ me sɛ, ‘Saulo awu’ a na ɔdwene sɛ ɔreka
    asɛm pa akyerɛ me no, mekyeree no kumm no wɔ Siklag. Nʼasɛm a ɔbɛka kyerɛɛ me
    no so akatua a mede maa no ne no.
  eng-WEBU: when someone told me, ‘Behold, Saul is dead,’ thinking that he brought
    good news, I seized him and killed him in Ziklag, which was the reward I gave
    him for his news.
  wal-wal: Issi bitanee taakko yiidi, mishiraachcho odiyaabaadan, ‘Saa7ooli haiqqiis’
    yaagidi taayyo yootin, taani a Xiqilaagan oiqqada worissaas; taani a mishiraachchuwaassi
    immido woitoi hegaa.
  spa-PDDPT: 'Si al que me informó: ciertamente Saúl murió, lo detuve y ordené que
    lo mataran en Siclag en pago por la noticia, aunque se creía portador de buenas
    noticias,'
  gun-gun: Yma xea py amongue ayvu ogueru vy “Saul ma omano ma” he'i ramove araa vy
    Ziclague tetã py ajuka karamboae, ojeupe rã iporã va'e merami omombe'u rã.
  agu-BL: Na at tzaj jun yaj yi opon tzinwutz le tnum Siclag tan talche'n yi nsken
    quim yi rey Saúl. Le wutz tetz tajtza'kl yi i'tz jun balaj tziblal yi chintzatzink
    te'j, nin lwak' jun oy tetz. Poro qui nin el xtxum i', yi ko squimok wa'n tan
    yi tziblal yi ul ta'n tan paj yi mbi mban i'.
  ilo-ULB: idi adda maysa a nangibaga kaniak, 'Kitaem, natayen ni Saul,' nga impagarupna
    a naimbag a damag ti idandanonna, tiniliwko isuna ket pinatayko idiay Siklag.
    Dayta ti gunggona nga impaayko kenkuana iti impadamagna.
  kpg-kpg: Tangada kae hegau dela ne hanimoi gi di au i Ziklag ne helekai mai bolo
    Saul la guu made, la ne maanadu bolo ma di longo humalia deelaa, gei au ga daaligi
    a mee gii made. Deenei dagu hai ne hui a mee gi dana longo humalia deelaa!
  uig-ARA: 'بۇرۇن بىرسى داۋۇتقا خۇش خەۋەر ئېلىپ كەلدىم، دەپ ئويلاپ، ماڭا: ــ مانا،
    سائۇل ئۆلدى، دەپ كەلگەندە، مەن ئۇنى ئېلىپ زىكلاگتا ئۆلتۈرۈۋەتتىم. بەرھەق، مانا
    بۇ ئۇنىڭ يەتكۈزگەن خەۋىرىنىڭ مۇكاپاتى بولغانىدى!'
  sus-sus: Mixi nde to a fala n bɛ, a mangɛ Sɔlu bara faxa, na kanyi ɲɔxɔ nu a ma,
    a a xibaaru fanyi nan ibaxi n bɛ. Kɔnɔ n tan bara yaamari fi, e xa a suxu, e a
    faxa Sikilaga taa kui. A xa xibaaru sare nan na ki!
  pon-2006: Meninkeder me kohdo rehi nan Siklak oh ndahng ie duwen Sohl eh melahr,
    e wiahki me rohng mwahu ehu mwo. I koledi oh kemehla. Ihme I katingiheki eh rohng
    mwahwo!
  ksd-ksd: ba tikai i ga biti tagu dari, Ea, Saul i tar mat, tago i ga nuk ia ba i
    ga kap ra bo na varvai piragu, iau ga tabe pa ia, ma iau ga doka aro Siklag; nam
    kana vapuak ure kana varvai.
  tur-YTC: birisi bana, müjde getirdiğini düşünerek, 'İşte, Saul öldü' dediğinde onu
    yakaladım ve onu Ziklag'da öldürdüm. Haberi için ona verdiğim ödül buydu.
  grc-BRENT: καὶ αὐτὸς ἦν ὡς εὐαγγελιζόμενος ἐνώπιόν μου, καὶ κατέσχον αὐτὸν καὶ ἀπέκτεινα
    αὐτὸν ἐν Σεκελὰκ, ᾧ ἔδει με δοῦναι εὐαγγέλια.
  ind-AYT: Ketika ada yang memberitahukan dengan mengatakan bahwa Saul sudah mati,
    meski tadinya dia memandang dirinya sebagai pembawa kabar baik, tetapi aku menangkap
    dan membunuhnya di Ziklag. Dengan demikian, aku memberikan upah atas kabarnya.
  nya-nya: pamene munthu wina anandiwuza kuti, ‘Sauli wafa’ ndipo ankaganiza kuti
    wabweretsa nkhani yabwino, ine ndinamugwira ndi kumupha ku Zikilagi. Iyi inali
    mphotho imene ndinapereka kwa iyeyo chifukwa cha uthenga wake!
  hrv-hrv: Onaj koji mi je javio da je poginuo Šaul mislio je da mi javlja radosnu
    vijest, a ja sam ga uhvatio i pogubio u Siklagu da mu platim za njegovu dobru
    vijest!
  mps-mps: Te ena Siklakde bidali sogo, te bidi me deli ena bidiboba sabolama, tama
    te Sol isali po wagasali. Tama agai homugo te eno agai pode wiegi yai homu pemene
    yaibao homu yali. Tiali goli, menio. Eno te ami bidi dabebolo olama, te augwaligo
    te bidi aga pageabi elama, tama aga ela muani. Te tiwai yali te agai te po sela
    asalide te agabolo te eno mone mabo te tiwai yai dao.
  tpi-tpi: Taim mi bin i stap long Siklak, wanpela man i kamap long mi na i tokim
    mi long Sol i dai pinis. Na em i ting bai mi amamas long dispela tok. Tasol nogat.
    Mi tokim ol soldia na ol i holimpas dispela man na kilim em i dai. Dispela i olsem
    pe mi givim em bilong dispela nius nogut em i bringim.
  dan-1931: Den, som bragte mig Efterretning om Sauls Død, i den Tro at han bragte
    et Glædesbud, ham greb jeg og lod dræbe i Ziklag for at give ham Løn for hans
    Glædesbud;
  vie-OVCB: rằng ta sẽ giết người nào báo cho ta tin Sau-lơ chết, tưởng đã báo cho
    ta tin mừng. Đó là phần thưởng ta cho hắn lúc ở Xiếc-lác.
  guj-2017: કે જયારે કોઈએ મને કહ્યું, ‘શાઉલ મરણ પામ્યો છે,’ ત્યારે હું વિચારતો હતો
    કે તે સારા સમાચાર લાવ્યો છે, ત્યારે મેં તેને પકડીને સિકલાગમાં મારી નાખ્યો. તેની
    ખબરના બદલામાં મેં તેને ઈનામ આપ્યું હતું.
  pon-2006A: Meninkeder me kohdo rehi nan Siklak oh ndahng ie duwen Sohl eh melahr,
    e wiahki me rohng mwahu ehu mwo. I koledi oh kemehla. Ihme I katingiheki eh rohng
    mwahwo!
  por-BRBSL: 'quando alguém me disse: ''Eis que Saul está morto'', pensando que trazia
    boas novas, eu o agarrei e o matei em Ziklag, que foi a recompensa que lhe dei
    por suas notícias.'
  cth-cth: Kamthang kahawi ka phawt e lah pouk vaiteh, khenhaw! Sawl teh koe a due
    toe telah tami buet touh ni a dei. Ahni ka man teh Ziklag vah ka thei. Hothateh
    kamthang kahawi ka phawt e a tawkphu lah ka poe e doeh.
  twi-twi: Bere a onipa bi bɛka kyerɛɛ me se, ‘Saulo awu’ a na osusuw sɛ ɔreka asɛm
    pa akyerɛ me no, mekyeree no kum no wɔ Siklag. Nʼasɛm a ɔbɛka kyerɛɛ me no so
    akatua a mede maa no ne no.
  hlt-hlt: Saul a duek tarha vaengah kai taengla ha puen tih a thui te amah mikhmuh
    neh aka phong bangla om. Tedae anih kah olthangthen ka thuung ham te amah ni ka
    tuuk tih Ziklag ah ka ngawn.
  tbz-SIM: Wèè do n nɑ̀kɛ́ Sɑuri kṹṹ nho yɛ̀mmɛ̀ do dò nhò n nɑ̀ɑ́ ntinɑ́ɑǹsɑ̀ɑ̀tì
    nti, kɛ̀ n duɔ́ nkɛ̀ bɛ̀ɛ ò pĩ nkɛ́kuɔ Sikidɑɑ. O kṹṹ mmuù do tú tinɑ́ɑǹsɑ̀ɑ̀tì
    ò yɛ̃ nhò tɔní tì kó ticuuti.
  msy-2020: Dughiar kɨ Siklakɨn nguibamɨn itimɨn, gumazir mam iza na batogha ghaze,
    Sol aremegha gɨfa. A ghaze, kɨ ti an akam gakuegham. Ezɨ puvatɨ. Kɨ mɨdorozir
    gumazibav kemezɨ me an suiragha, a mɨsoghezɨma an areme. Kar mati, akar kurar
    a na bagha inigha izezimɨn ivezir kuram kɨ a ganɨngi.
  dop-dop: yʋlʋ wei ɩ kɑ kɔmɑ nɑ ɩ́ heeli-m Sɑyuli sǝm, nɑ ɩ́lɛ́ ɩ mɑɣɑsǝɣɩ ɩ tɑɑ
    sɩ mɑ lɑŋlɛ kɑ́ hɛɛnɑ-tɩ tɔ, mɑ yelɑɑ kɛ́ nɑ pɑ́ kpɑ-ɩ nɑ pɑ́ kʋ-ɩ. Mɑ sɩ ɩ tɔm
    heeluɣu kɑsǝyɑɣɑ ntɛ́.
  azb-azb: Ziqlaqda olanda özünə görə guya müjdə verərək “budur, Şaul öldü” deyə birisi
    mənə xəbər gətirmişdi. Buna görə də onu yaxalayıb öldürdüm. Ona gətirdiyi xəbərə
    görə mükafatım bu oldu.
  eng-DBY: 'when one told me, saying, Behold, Saul is dead! and he was in his own
    sight a messenger of good, I took hold of him, and slew him in Ziklag — to whom
    forsooth I should give a reward for his good tidings:'
  hin-2017: जब किसी ने यह जानकर, कि मैं शुभ समाचार देता हूँ, सिकलग में मुझ को शाऊल
    के मरने का समाचार दिया, तब मैंने उसको पकड़कर घात कराया; अर्थात् उसको समाचार का
    यही बदला मिला।
  wol-KYG: ka ma tàggesi woon Sóol, foog ne xibaaru jàmm la ma indil, dama koo jàpp,
    rey ko ca Ciglaag, yoole ko ko xibaaram.
  eng-YLT: when one is declaring to me, saying, Lo, Saul is dead, and he was as a
    bearer of tidings in his own eyes, then I take hold on him, and slay him in Ziklag,
    instead of my giving to him [for] the tidings.
  eng-WYC-2017: for I held him that told to me, and said, Saul is dead, which man
    guessed himself to tell prosperities, and I killed him in Ziklag, to whom it behooved
    me give meed for his message;
  eng-WMBB: when someone told me, ‘Behold, Saul is dead,’ thinking that he brought
    good news, I seized him and killed him in Ziklag, which was the reward I gave
    him for his news.
  urd-GVH: जिस आदमी ने मुझे उस वक़्त सिक़लाज में साऊल की मौत की इत्तला दी वह भी समझता
    था कि मैं दाऊद को अच्छी ख़बर पहुँचा रहा हूँ। लेकिन मैंने उसे पकड़कर सज़ाए-मौत
    दे दी। यही था वह अज्र जो उसे ऐसी ख़बर पहुँचाने के एवज़ मिला!
  rug-rug: Sipu mae sa tie pude tozia koa rau pa Zikilaqi sa inavosona sa minate te
    Saula, si balabala ia sa sapu paleke mae inavoso leana si asa, ba garunia rau
    sa tie varipera pude tuqe vagia meke va matea. Asa tu sa pinia sapu vagia sa koasa
    nana inavoso leana!
  gaz-gaz: kunoo ani namicha waan oduu gaarii naa fide seʼee, ‘Saaʼol duʼeera’ jedhee
    natti hime sana qabee Siiqlaagitti ajjeeseera. Egaa wanni ani namicha oduu sana
    fide badhaase kana dha!
  fra-LSG: 'celui qui est venu me dire: Voici, Saül est mort, et qui croyait m’annoncer
    une bonne nouvelle, je l’ai fait saisir et tuer à Tsiklag, pour lui donner le
    salaire de son message;'
  yal-yal: Naxan a fala n xa, a naxa, ‘Sɔli bata faxa,’ naxan yi laxi a ra a a bata
    xibaru faɲin nali n ma, n na a suxu nɛn, n yi a faxa Sikilaga yi, alogo a xa na
    xibaru faɲin saranna sɔtɔ.
  haw-1868: 'A hai mai la kekahi ia''u, i ka i ana mai, Aia ua make o Saula, e manao
    ana ia he olelo maikai kana ia''u, lalau aku la au ia ia, a pepehi iho la ia ia
    ma Zikelaga: oia iho la ka uku a''u i haawi aku ai ia ia no kana olelo ana:'
  arb-NAV: إِنْ كُنْتُ قَدْ قَبَضْتُ عَلَى مَنْ خَبَّرَنِي أَنَّ شَاوُلَ قَدْ مَاتَ،
    وَقَتَلْتُهُ فِي صِقْلَغَ، وَقَدْ ظَنَّ فِي نَفْسِهِ أَنَّهُ يَحْمِلُ لِي بِشَارَةً
    سَارَّةً، فَكَانَ مَوْتُهُ جَزَاءَ بِشَارَتِهِ،
  ewe-ewe: be esi ame aɖe gblɔ nam be Saul ku eye yee wui kple susu be dzidzɔnya aɖe
    gblɔm yele nam la, mewui le Ziklag. Nenemae mexe fe nɛ ɖe eƒe dzidzɔnya la tae
    nye esi!
  eng-LEE: 'When one told me, saying, Behold, Saul is dead, and he was in his own
    eyes as though he brought good tidings, I took hold of him, and slew him in Ziklag,
    who [thought] that I should give him a reward for his tidings:'
  gvn-gvn: '@see-verse:2SA.004.009'
  asm-FB: যেতিয়া কোনো এজন মানুহে বৰ ভাল খবৰ আনিছো বুলি ভাবি মোক কৈছিল, ‘চাওঁক, চৌল
    মৰিল’, তেতিয়া মই তেওঁক ধৰি চিক্লগত বধ কৰিলোঁ আৰু এইটোৱেই বাতৰি অনাৰ বাবে তেওঁক
    মই দিয়া তেওঁৰ পুৰস্কাৰ আছিল।
  sus-A: مِشِ ندٍ تٌ عَ قَلَ ﭑ بّ، عَ مَنفّ سْلُ بَرَ قَشَ، نَ كَنيِ حْشْ نُ عَ مَ،
    عَ عَ شِبَارُ قَنيِ نَن عِبَشِ ﭑ بّ. كْنْ ﭑ تَن بَرَ يَامَرِ قِ، عٍ شَ عَ سُشُ،
    عٍ عَ قَشَ سِكِلَفَ تَا كُي. عَ شَ شِبَارُ سَرٍ نَن نَ كِ!
  fra-SBL: 'Quand quelqu''un m''a dit : « Voici Saül mort », pensant qu''il apportait
    une bonne nouvelle, je l''ai saisi et je l''ai tué à Tsiklag, ce qui était la
    récompense que je lui donnais pour sa nouvelle.'
  hbo-hbo: כִּ֣י הַמַּגִּיד֩ לִ֨י לֵאמֹ֜ר הִנֵּה־מֵ֣ת שָׁא֗וּל וְהֽוּא־הָיָ֤ה כִמְבַשֵּׂר֙
    בְּעֵינָ֔יו וָאֹחֲזָ֣ה בֹ֔ו וָאֶהְרְגֵ֖הוּ בְּצִֽקְלָ֑ג אֲשֶׁ֥ר לְתִתִּי־לֹ֖ו
    בְּשֹׂרָֽה׃
  piu-2006: '@see-verse:2SA.004.009'
  kik-kik: rĩrĩa mũndũ aanjĩĩrire atĩrĩ, ‘Saũlũ nĩakuĩte’, agĩĩciiria atĩ nĩ ũhoro
    mwega andehera, ndamũnyiitire ngĩmũũragĩra kũu Zikilagi. Kĩu nĩkĩo kĩheo kĩrĩa
    ndamũheire nĩ ũndũ wa ndũmĩrĩri ĩyo yake!
  fra-NCL: 'Celui qui est venu me dire cette nouvelle : Voici que Saül est mort, celui-là
    était à ses propres yeux porteur d’une bonne nouvelle ; mais je l’ai fait saisir
    et mettre à mort à Siceleg, pour lui donner le salaire de son bon message ;'
  cek-AK: kami maeto mah Saul loe duek boeh, tiah ang thuih, to naah tamthang thuikung
    mah nang hanah tamthang kang sinh, tiah a poek, tamthang a sin pongah kai mah
    anih hanah tangqum paek tih, tiah a poek; toe Ziklag vangpui ah anih to naeh moe,
    ka hum;
  cuk-cuk: Dule anga Saúl-burgwisye sognonigusadi, anga gayaburba-nued sognoniye na
    binsasanad. A-dule, Siclag-neggweburgi anse galesgusad, geb anse oburgwiles gusadid.
    Ar a-dule anga-gaya-senonikidba deyob imakles gusad.
  uig-CYR: 'бурун бириси Давутқа хуш хәвәр елип кәлдим, дәп ойлап, маңа: — Мана, Саул
    өлди, дәп кәлгәндә, мән уни елип Зиклагта өлтүрүвәттим. Бәрһәқ, мана бу униң йәткүзгән
    хәвириниң мукапати болған еди!'
  tel-2017: “మంచి కబురు తెస్తున్నానని భావించి ఒకడు వచ్చి సౌలు చనిపోయాడని తెలియజేశాడు.
  hat-BSA: 'lè yon moun te pale m e te di: ‘Gade, Saül mouri’ e te panse ke se bòn
    nouvèl ke li te pote, mwen te sezi li e te touye li Tsiklag, kòm rekonpans pou
    nouvèl la.'
  kos-kos: Mwet utuk kas se su tuku nu yuruk in acn Ziklag ac fahkma lah Saul el misa,
    el nunku mu el us pweng wo se. Tuh nga sruokilya ac sap in anwuki el. Pa ingan
    ma nga sang moli pweng se el us ah!
  hbo-WLC: כִּ֣י הַמַּגִּיד֩ לִ֨י לֵאמֹ֜ר הִנֵּה־מֵ֣ת שָׁא֗וּל וְהֽוּא־הָיָ֤ה כִמְבַשֵּׂר֙
    בְּעֵינָ֔יו וָאֹחֲזָ֣ה ב֔וֹ וָאֶהְרְגֵ֖הוּ בְּצִֽקְלָ֑ג אֲשֶׁ֥ר לְתִתִּי־ל֖וֹ
    בְּשֹׂרָֽה׃
  ibo-ibo: mgbe otu onye bịakwutere m gwa m na Sọl anwụọla, na-eche nʼobi ya na o
    wetaara m oziọma. Egburu m ya na Ziklag, si otu ahụ kwụọ ya ụgwọ oziọma ahụ o
    chere na ọ wetaara m.
  ory-ory: ଯେତେବେଳେ ଜଣେ ଆପଣାକୁ ଶୁଭ ବାର୍ତ୍ତାବାହକ ମନେ କରି ମୋତେ କହିଲା, ‘ଦେଖନ୍ତୁ, ଶାଉଲ
    ମରିଅଛି,’ ସେତେବେଳେ ମୁଁ ତହିଁର ପୁରସ୍କାର ଦେବା ନିମନ୍ତେ ତାହାକୁ ଧରି ସିକ୍ଲଗ୍‍ଠାରେ ବଧ କଲି।
  chk-chk: lupwen eman a feito rei lon Siklak o üreniei pwe Saul a mäla, a ekieki
    pwe a asileto rei eu pworaus mi mürina. Nge ngang üa turufi o niela. Iei ewe liwin
    üa ngeni fän iten an uwato ewe pworaus.
  ssd-ssd: 'Ye Siklakŋge minen le taŋgo ande pro ye sayumba sakina: Saul buk kumat
    ŋgina. Nu idusna ye pasa ta ismba gare-garekamŋgit ŋga idusna kande ye nu tuku
    wam kube pasa ta piya agaŋ taŋaŋ kame mbal wiken le nu tumba ka balenaig le kumna.'
  rop-rop: Wen det men bin kaman langa mi deya langa det taun gulum Siklag, imbin
    dalim mi det nyus weya imbin kilim Sol ded, en imbin reken imbin bajimap gudnyus
    langa mi. Bat imbin bednyus tharran, en streidawei aibin grebum im, en aibin dalim
    main solja olabat blanga kilim im ded, en deya gin imbin dai. Lagijat na aibin
    dum langa det men blanga det bednyus weya imbin reken gudnyus.
  ukr-1871: 'Коли того, що принїс менї звістку: Саул полїг, і що вважав себе щасливим
    вістовиком, звелїв я взяти й стяти в Секегалї, замість дати йому нагороду,'
  deu-1951: 'ich ergriff den, der mir Kunde brachte und sprach: «Siehe, Saul ist tot!»
    und dabei meinte, ein guter Bote zu sein, und ich tötete ihn zu Ziklag, um ihm
    den Botenlohn zu geben.'
  eng-JPS: 'when one told me, saying: Behold, Saul is dead, and he was in his own
    eyes as though he brought good tidings, I took hold of him, and slew him in Ziklag,
    instead of giving a reward for his tidings.'
  srp-1865: 'Kad onoga koji mi javi govoreæi: gle, pogibe Saul, i mišljaše da æe mi
    javiti dobre glase, uhvatih i ubih u Siklagu, i to mu bi od mene dar za glase
    njegove,'
  lug-lug: omuntu bwe yaŋŋamba nti, ‘Sawulo afudde,’ n’alowooza nti yali andetedde
    amawulire amalungi, namukwata ne muttira e Zikulagi, era eyo ye yali empeera ye
    olw’amawulire ge yaleeta.
  heb-heb: כי המגיד לי לאמר הנה מת שאול והוא היה כמבשר בעיניו ואחזה בו ואהרגהו בצקלג
    אשר לתתי לו בשרה׃
  ben-IRV: সেই জীবন্ত সদাপ্রভুর দিব্যি, যে ব্যক্তি আমাকে বলেছিল, ‘দেখ, শৌল মারা গেছে,’
    সে শুভ খবর এনেছে মনে করলেও আমি তাকে ধরে সিক্লগে হত্যা করেছিলাম, তার খবরের জন্য
    আমি তাকে এই পুরষ্কার দিয়েছিলাম৷
  pan-pan: ਜਿਸ ਵੇਲੇ ਇੱਕ ਮਨੁੱਖ ਨੇ ਮੈਨੂੰ ਆਖਿਆ ਵੇਖੋ, ਸ਼ਾਊਲ ਮਰ ਗਿਆ ਹੈ ਅਤੇ ਉਸ ਨੇ ਸਮਝਿਆ
    ਕਿ ਮੈਂ ਇਹ ਚੰਗੀ ਖ਼ਬਰ ਦਿੰਦਾ ਹਾਂ ਤਦ ਮੈਂ ਉਹ ਨੂੰ ਫੜਿਆ ਅਤੇ ਸਿਕਲਗ ਵਿੱਚ ਉਹ ਨੂੰ ਮਾਰ ਸੁੱਟਿਆ।
    ਮੈਂ ਉਹ ਦੀ ਖ਼ਬਰ ਦੇ ਬਦਲੇ ਇਹੋ ਇਨਾਮ ਦਿੱਤਾ।
  tkr-tkr: '@see-verse:2SA.004.009'
  mya-JVB: အရင်တခါလူတယောက်သည် လာ၍ ဝမ်းမြောက် စရာသိတင်းကိုပြောမည်အကြံရှိ လျက်၊ ရှောလု
    သေ ပါပြီဟု ငါ့ အား ကြားပြော သောအခါ ၊ ထိုသိတင်းကို ပြောသောကြောင့်ဆု ကိုရမည်ဟု ထင်သောထိုသူကို၊
    ဇိကလတ် မြို့၌ ငါကိုင်ဆွဲ ၍ သတ် ၏။
  tbg-tbg: Te Sikiraakiqi vauna entara vo vaiintivano kaiqe te Soruva quti uvara Devitira
    vuru tiva amiariraro viva koqe uvave tivakero tiriara quahaarire, tivakero anirave.
    Viva ti tiva timimanta te kia vira uvara quaharaiti, te tenta iqoka vaiintiara
    turamanta vira ravaaqavuke aru kaarave. Te vira vakaaka iriha vi koqaara nai vi
    vaiintira amunarave.
  hmo-hmo: Hereva gwauraia tauna ta be lau dekenai ia mai Sikilaga dekenai, bona ia
    laloa lau totona sivarai namona ia mailaia, ia gwau, ‘Saulo be ia mase vadaeni.’
    To unai tau lau dogoatao, bona lau oda dainai, unai tau idia hamasea. Iena sivarai
    ena davana be unai bamona lau henia.
  urd-urd: जब एक शख्स़ ने मुझसे कहा कि देख साऊल मर गया और समझा कि ख़ुशख़बरी देता है
    तो मैंने उसे पकड़ा और सिक़लाज में उसे क़त्ल किया यही सज़ा मैंने उसे उसकी ख़बर
    के बदले दिया।
  rus-SYN: 'если того, кто принес мне известие, сказав: “вот, умер Саул, и Ионафан”,
    и кто считал себя радостным вестником, я схватил и убил его в Секелаге, вместо
    того, чтобы дать ему награду,'
  bqc-SIM: Kɛ́ gbɛ̃e mↄ̀ ma kĩ́i Zikilaga yãa à mɛ̀ Saulu gà, àlɛ e baona álɛ
    kpá, ↄ̃ ma aà kũ̀ má dɛ̀. Aà bao àin we.
  tcz-CHONGTHU: Khatvei mikhat in Saul athitai tin kakommah ahung seiye, amapachun
    keimadia thupha hinpo dan a kigel hite. Hinlah keiman ama chu kapui in Ziklag
    munnah kagathat tan ahi. hichu amadia ahin thupoh man a kapeh ahi.
  mar-mar: यापूर्वीही एकदा आपण चांगली बातमी आणली आहे असे वाटून एकाने मला सांगितले,
    पाहा शौल मेला त्यास वाटले या बातमीबद्दल मी त्यास बक्षीस देईन पण मी त्यास धरून
    सिकलाग येथे ठार केले.
  qub-qub: Ñaupataga ‹Alli willapatami apaycä› nir nogaman chayaycamur Saúl wañushanta
    willamaran. Chayno willapämashanpitami prësu charircur Siclagcho wañuchichirä.
  bqp-bqp: Kũ gbɛ̃ke sù ma kĩnaa Zikilaga yã à pì Solu gà, àtɛn da baaru nnan átɛn
    kpá, akũ ma a kũ̀ ma dɛ̀. A baaru àreen gwe.
  hat-hat: lè moun ki te vin fè m' konnen Sayil te mouri a te kwè se yon bon nouvèl
    li t'ap pote ban mwen, mwen pran l', mwen fè touye l' lavil Ziklag. Men rekonpans
    mwen te ba li pou bon nouvèl sa a.
  eng-BSB: when someone told me, ‘Look, Saul is dead,’ and thought he was a bearer
    of good news, I seized him and put him to death at Ziklag. That was his reward
    for his news!
  tod-tod: zɔi é ʋaani pɔ̀ Sikelage, é Sayile zaa vai wo mà, é ɠɛni kaazu ga woo
    niinɛ ʋagɔ ɠa é daazeelizu mà, gè ɠɛni ti so, ti paa, naa ɠa é ɠɛni ga ná-woo
    niinɛ ʋagɔi zulɔnɔgi, nii gè feeni zea.
  eng-WEBPB: when someone told me, ‘Behold, Saul is dead,’ thinking that he brought
    good news, I seized him and killed him in Ziklag, which was the reward I gave
    him for his news.
  kbq-kbq: Hagi kora mago ne'mo'a Solima fri'nea nanekea erino eme nenasamino, agesama
    antahiana knare naneke nasamigahie huno antahi muse hu'neanagi, nagra ana nera
    Ziklaki kumate ahe fri'noe. Ana nanekema eme nasamia zamofonte mizama'a ami'noe.
  nhe-BL: Quema se nechilhuico para Saúl mictoya huan moilhuiyaya se cuali tlajtoli
    nechhualiquilijtoc, niquitzqui huan nitlanahuati ma quimictica nopona ipan altepetl
    Siclag huan queja nopa nijtlaxtlahui ipampa nopa tlajtoli tlen nechmacac.
  bus-bus: Kɛ̀ gbɛ̃ke mↄ̀ ma kiia Zikilaga yã à bè Solu gà, èe daa baaru nnaan ée
    kpaa, ben ma à kũ̀ má dɛ̀. À baaru àren gwe.
  gub-BL: '@see-verse:2SA.004.009'
  eng-DRA: 'The man that told me, and said: Saul is dead, who thought he brought good
    tidings, I apprehended, and slew him in Siceleg, who should have been rewarded
    for his news.'
