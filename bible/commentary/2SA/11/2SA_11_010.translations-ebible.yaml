verse: 2SA.011.010
translations:
  mal-C: “ഊരിയാവ് സ്വഭവനത്തിലേക്കു പോയില്ല,” എന്നു ദാവീദ് അറിഞ്ഞു. “നീ ദൂരയാത്ര കഴിഞ്ഞുവന്നതല്ലേ?
    എന്തുകൊണ്ടാണു വീട്ടിലേക്കു പോകാതിരുന്നത്?” എന്ന് അദ്ദേഹം ചോദിച്ചു.
  deu-TKW: 'Als man nun David meldete: Uria ist nicht hinab in sein Haus gegangen,
    fragte David Uria: Du kommst doch von der Reise - warum gehst du nicht hinab in
    dein Haus?'
  lin-lin: 'Tango bayebisaki Davidi ete Iri akendeki na ndako te, atunaki ye : — Boni,
    yo owuti mosika te ? Mpo na nini oboyi kozonga na ndako na yo ?'
  eng-LSV: And they declare [it] to David, saying, “Uriah has not gone down to his
    house”; and David says to Uriah, “Have you not come from a journey? Why have you
    not gone down to your house?”
  eng-GNV: 'Then they tolde Dauid, saying, Vriah went not downe to his house: and
    Dauid saide vnto Vriah, Commest thou not from thy iourney? why didst thou not
    go downe to thine house?'
  eng-WEBSTER: And when they had told David, saying, Uriah went not down to his house,
    David said to Uriah, Camest thou not from thy journey? why then didst thou not
    go down to thy house?
  nhw-BL: 'Huan quiilhuijque David: ―Urías amo yajqui cochito ichaj. Huajca David
    quinotzqui Urías huan quiilhui: ―¿Para tlen amo ticochito mochaj? Pampa ya huejcajtoc
    para amo ticochtoc ipan mochaj.'
  swh-ONEN: Daudi alipoambiwa kwamba, “Uria hakwenda nyumbani,” Daudi akamuuliza,
    “Je, si ndiyo tu umefika kutoka safari ya mbali? Kwa nini hukwenda nyumbani?”
  bba-bba: Ye bɑ Dɑfidi sɔ̃ɔwɑ mɑ Uri kun de yɛnuɔ, yerɑ Dɑfidi u nùn bikiɑ u nɛɛ,
    n ǹ ɡbɑburun diyɑ ɑ wee ro? Mbɑ n kuɑ ɑ ǹ kɑ de wunɛn yɛnuɔ.
  eng-KJVCPB: And when they had told David, saying, Uriah went not down unto his house,
    David said unto Uriah, Camest thou not from thy journey? why then didst thou not
    go down unto thine house?
  cpy-cpy: 'Ikamantee-takiri David tee imaapae Urías ipankoki. Rojampi-takiri David
    irika Urías, ikantziri: “¿Iitaka kaari pimaantapaa pipankoki? ¿Teema pimakotzi
    piyaayi-tzira jemperika-paeni?”'
  mpx-mpx: Yaka abwe Deibid wana wasa hi pek hi ba, “Ulaiya nige i nana wana limiya.”
    Yaka Ulaiya i yogaan ge i nel i ba, “Hauna kaiwena nige u nana wam limiya? He
    owa abwe u sikalem labi yayapona elana.”
  luo-luo: Kane owach ne Daudi ni Uria ne ok odhi ode, nopenje niya, “Donge isebudho
    oko, angʼo momoni dhi odi?”
  meu-meu: Haida ese David e hamaoroa, eto, Uria na ena ruma sela. Bena David ese
    Uria e hereva henia, eto, Oi na laolao amo vada oma ani? Dahaka dainai emu ruma
    sola?
  npi-ULB: जब तिनीहरूले दाऊदलाई भने, “उरियाह तल आफ्नो घरमा गएनन् ।” दाऊदले उरियाहलाई
    भने, “के तिमी यात्राबाट आएका होइनौ? तिमी तल आफ्नो घरमा किन नगएको?”
  yor-yor: Nígbà tí wọ́n sì sọ fún Dafidi pé, “Uriah kò sọ̀kalẹ̀ lọ sí ilé rẹ̀,” Dafidi
    sì wí fún Uriah pé, “Ṣe bí ọ̀nà àjò ni ìwọ ti wá? Èéha ti ṣe tí ìwọ kò fi sọ̀kalẹ̀
    lọ sí ilé rẹ.”
  emp-NTPO: 'Daviba ũrĩsia Uríara diguid̶aa wãẽ́ basida. Maʌ̃ carea trʌ̃ped̶a nãwã
    iwid̶isia: –Bʌ tʌmʌba zed̶ada ¿sãwãẽrã diguid̶aa wãẽ́ basi?–'
  ind-ind: Hal itu diberitahukan kepada Daud, “Uria tidak pulang ke rumahnya.” Lalu
    berkatalah Daud kepada Uria, “Kamu baru saja kembali dari perjalanan tugas yang
    begitu lama! Mengapa kamu tidak pulang ke rumahmu?”
  pes-OPCB: 'وقتی داوود این را شنید، اوریا را احضار کرد و پرسید: «چه شده است؟ چرا
    پس از این همه دوری از خانه، دیشب به خانه نرفتی؟»'
  tgl-ULB: Nang sinabi nila kay David, “Hindi umuwi si Urias sa kaniyang bahay,” Sinabi
    ni David kay Urias, “Hindi ba galing ka sa paglalakbay? Bakit hindi ka umuwi sa
    iyong bahay?
  cbu-NT: Dapiyaatsshat kamanirangsin, Uriyas pangush nda pshtuyaru maapa, tárangusin,
    Dapiyshat Uriyasaa kuruzeeru, masharangiya. ¿Mayaamsha shiy pangishish izanllshish
    nda maasha? watam zapan zar xirangshawa, tárangiya.
  hui-hui: Agali marume Kini Debidi lamialu lalu, Uria ibu andaga nape ka, lene. Ani
    laya handala Debidihanda Uria hearia puwa lalu, Bambaore í̠ andaga yu wahalu tagira
    pu harigodago ai áyu andaga nape aginaga haribe, lene.
  mya-mya: ဤ​သို့​ဥ​ရိ​ယ​အိမ်​မ​ပြန်​ဘဲ​နေ​ခဲ့​ကြောင်း ကို​ဒါ​ဝိဒ်​ကြား​သိ​သော​အ​ခါ​သူ့​အား``သင်
    သည်​ခ​ရီး​ဝေး​မှ​ယ​ခု​ပင်​ပြန်​လည်​ရောက် ရှိ​လာ​သည်​ဖြစ်​ပါ​လျက် အ​ဘယ်​ကြောင့်
    အိမ်​သို့​မ​ပြန်​ဘဲ​နေ​ပါ​သ​နည်း'' ဟု​မေး တော်​မူ​၏။
  bod-N: དེ་ནས་མི་དེ་དག་གིས་དཱ་བིད་ལ། ཨུ་རི་ཡཱ་མར་རང་ཁྱིམ་དུ་མ་སོང་བ་རེད་ཅེས་ཞུས་པ་དང་།
    དཱ་བིད་ཀྱིས་ཨུ་རི་ཡཱ་ལ། ཁྱོད་རྒྱང་རིང་ནས་འོངས་པ་མིན་ནམ། ཅིའི་ཕྱིར་མར་རང་ཁྱིམ་དུ་མ་སོང་ངམ་ཞེས་དྲིས་པའི་ལན་དུ།
  sna-sna: Zvino Dhavhidhi paakaudzwa kuti, “Uria haana kuenda kumba kwake,” akamubvunza
    akati, “Hauna kubva parwendo here? Sei usina kuenda kumba kwako?”
  spa-BLM: 'Cuando se lo contaron a David, diciendo: “Urías no bajó a su casa”, David
    le dijo a Urías: “¿No vienes de viaje? ¿Por qué no has bajado a tu casa?”'
  cac-cac: 'Axo d''a junxo c''u, ix alji d''a vin̈ rey chi'' to maj b''at vaylaj vin̈aj
    Urías chi'' d''a spat d''a jun ac''val chi''. Yuj chi'' ix sc''anb''ej vin̈ rey
    chi'' d''a vin̈: —¿Tas yuj maj xid'' ach vay d''a a pat, ina to ayxotax a b''atcani?
    xchi vin̈ rey chi'' d''a vin̈.'
  swh-ULB: Daudi alipoambiwa, “Uria hakushuka nyumbani kwake,” akamwambia Uria, Je
    haukutoka safarini? Kwa nini haukushuka nyumbani kwako?”
  bel-bel: 'І данесьлі Давіду, кажучы: не пайшоў Урыя ў дом свой. І сказаў Давід Урыю:
    вось ты прыйшоў з дарогі; чаму ж не пайшоў ты ў дом свой?'
  wed-wed: Ma taui David i riwei, “Uriah eḡa ita nae au numa.” David Uriah i riwei,
    “Tam u vaḡavaḡai da u nei. Aiwai aubaina eḡa uta nae am au numa?”
  deu-ELBBK: 'Und man berichtete es David und sprach: Urija ist nicht in sein Haus
    hinabgegangen. Da sprach David zu Urija: Bist du nicht von der Reise gekommen?
    Warum bist du nicht in dein Haus hinabgegangen?'
  mbb-OT: Hein netudtulan si David he wazà med-ulì si Uria, impetawag din ne mid-insaan
    din te, “Maan is wazè ka med-uli? Neuǥet en he wazè ka mekeulì diyà te keniyu.”
  mal-2015: 'ഊരീയാവു വീട്ടിൽ പോയില്ല എന്നറിഞ്ഞപ്പോൾ ദാവീദ് ഊരീയാവിനോടു: നീ യാത്രയിൽനിന്നു
    വന്നവനല്ലയോ? നിന്റെ വീട്ടിൽ പോകാതെ ഇരുന്നതു എന്തു എന്നു ചോദിച്ചു.'
  rmc-rmc: 'Sar le Davidoske phende, hoj o Urijaš na geľa khere, o David leske phenďa:
    „Se avľal pal o baro drom, soske na džas khere?“'
  pes-OPV: 'وداود را خبر داده، گفتند که «اوریا به خانه خودنرفته است.» پس داود به اوریا
    گفت: «آیا تو ازسفر نیامده‌ای، پس چرا به خانه خود نرفته‌ای؟»'
  ron-1924: 'Ау дат де штире луй Давид деспре ачаста ши й-ау спус: „Урие ну с-а коборыт
    ла ел акасэ.” Ши Давид а зис луй Урие: „Ну вий ту оаре дин кэлэторие? Пентру че
    ну те-ай коборыт акасэ?”'
  aui-aui: Na wawaya Deivid siwoneni bo, “Uraiya gegha iyanagho yana bareyena.” Na
    ivitarakiiyaneni bo, “Tam kubura rabarabama kupiika. Awaki kiiravine gekuyanagho
    yam bareyena?”
  ben-OBCV: দাউদকে বলা হল, “ঊরিয় ঘরে যাননি।” তাই তিনি ঊরিয়কে জিজ্ঞাসা করলেন, “এইমাত্র
    কি তুমি যুদ্ধক্ষেত্র থেকে ফিরে আসোনি? তবে কেন তুমি ঘরে গেলে না?”
  som-som: Daa'uudna waa loo soo sheegay oo lagu yidhi, Uuriyaah gurigiisii ma tegin.
    Markaasaa Daa'uud wuxuu Uuriyaah ku yidhi, War miyaadan sodcaal ka iman? Maxaadse
    gurigaaga u tegi weyday?
  lat-VUC: 'Nuntiatumque est David a dicentibus: Non ivit Urias in domum suam. Et
    ait David ad Uriam: Numquid non de via venisti? quare non descendisti in domum
    tuam?'
  eng-ASVBT: And when they had told David, saying, Uriah went not down unto his house,
    David said unto Uriah, Art thou not come from a journey? wherefore didst thou
    not go down unto thy house?
  ita-1885: 'E fu rapportato a Davide, che Uria non era sceso a casa sua. E Davide
    disse ad Uria: Non vieni tu di viaggio? perchè dunque non sei sceso a casa tua?'
  eng-LXXUP: And they brought David word, saying, Uriah has not gone down to his house.
    And David said to Uriah, Art thou not come from a journey? why hast thou not gone
    down to thy house?
  eng-ULB: When they told David, “Uriah did not go down to his house,” David said
    to Uriah, “Have you not come from a journey? Why did you not go down to your house?”
  spa-VBL: 'A David le dijeron: “Urías no fue a casa”, así que le preguntó a Urías:
    “¿No acabas de regresar de estar fuera? ¿Por qué no has ido a casa?”'
  fra-_FOB: 'Et on le rapporta à David, et on lui dit: Urie n''est pas descendu dans
    sa maison. Et David dit à Urie: Ne viens-tu pas de voyage? Pourquoi n''es-tu pas
    descendu dans ta maison?'
  mal-mal: 'ഊരീയാവ് വീട്ടിൽ പോയില്ല എന്നറിഞ്ഞപ്പോൾ ദാവീദ് ഊരീയാവിനോട്: “നീ യാത്രയിൽനിന്ന്
    വന്നവനല്ലയോ? നിന്റെ വീട്ടിൽ പോകാതെ ഇരുന്നത് എന്ത്?” എന്നു ചോദിച്ചു.'
  urd-GVR: Dāūd ko is bāt kā patā chalā to us ne agle din use dubārā bulāyā. Us ne
    pūchhā, “Kyā bāt hai? Āp to baṛī dūr se āe haiṅ. Āp apne ghar kyoṅ na gae.”
  suz-BL: मिनु दाऊदम उरीयाह उइ आ खिं मला देंशो लोव़ नेना बाक्‍त। मिनु मेको कली “गे
    लाइश्‍शो लां गाक्‍शा जाक्‍शो बाक्‍नेवे। मारदे गे उइ इ खिं मलवे?” दे मदा बाक्‍त।
  ita-1927: 'E come ciò fu riferito a Davide e gli fu detto: “Uria non è sceso a casa
    sua”, Davide disse ad Uria: “Non vieni tu di viaggio? Perché dunque non sei sceso
    a casa tua?”'
  ckb-ckb: 'ئینجا بە داود ڕاگەیەنرا کە ئوریا نەگەڕاوەتەوە ماڵەوە. داودیش بە ئوریای
    گوت: «تۆ لە ڕێوە نەهاتوویت؟ ئەی بۆچی نەگەڕایتەوە ماڵەوە؟»'
  eng-BBE: And when word was given to David that Uriah had not gone down to his house,
    David said to Uriah, Have you not come from a journey? why did you not go down
    to your house?
  kan-OKCV: ಊರೀಯನು ತನ್ನ ಮನೆಗೆ ಹೋಗಲಿಲ್ಲವೆಂಬ ವರ್ತಮಾನವು ದಾವೀದನಿಗೆ ಮುಟ್ಟಿದಾಗ ದಾವೀದನು ಊರೀಯನಿಗೆ,
    “ನೀನು ಪ್ರಯಾಣದಿಂದ ಬರಲಿಲ್ಲವೋ? ಏಕೆ ನಿನ್ನ ಮನೆಗೆ ಹೋಗಲಿಲ್ಲ?” ಎಂದನು.
  tam-2017: 'உரியா தன்னுடைய வீட்டிற்குப் போகவில்லையென்று தாவீதுக்கு அறிவிக்கப்பட்டபோது,
    தாவீது உரியாவை நோக்கி: நீ பயணத்திலிருந்து வந்தவன் அல்லவா, நீ உன்னுடைய வீட்டிற்குப்
    போகாமல் இருக்கிறது என்ன என்று கேட்டான்.'
  spa-RV-1909: 'E hicieron saber esto á David, diciendo: Uría no ha descendido á su
    casa. Y dijo David á Uría: ¿No has venido de camino? ¿por qué pues no descendiste
    á tu casa?'
  ron-BTF: 'Și când i-au spus lui David, zicând: Urie nu a coborât acasă. Și David
    i-a spus lui Urie: Nu te-ai întors din călătorie? De ce nu ai coborât acasă?'
  eng-WEBP: When they had told David, saying, “Uriah didn’t go down to his house,”
    David said to Uriah, “Haven’t you come from a journey? Why didn’t you go down
    to your house?”
  eng-FBV: David was told, “Uriah didn't go home,” so he asked Uriah, “Haven't you
    just got back from being away? Why didn't you go home?”
  nld-1939: 'Toen men David vertelde, dat Oeri-ja niet naar huis was gegaan, zeide
    David tot hem: Ge komt toch van een reis terug; waarom zijt ge dan niet naar huis
    gegaan?'
  nch-BL: 'Huan quiilhuijque David: ―Urías amo yajqui cochito ichaj. Huajca David
    quinotzqui Urías huan quiilhui: ―¿Para ten amo ticochito mochaj? Pampa ya huejcajtoc
    para amo ticochtoc ipan mochaj.'
  vie-1934: 'Người ta thuật điều đó cho Đa-vít và nói rằng: U-ri không có đi xuống
    nhà người. Đa-vít hỏi U-ri rằng: Chớ thì ngươi chẳng đi đường trở về sao? Cớ sao
    không đi xuống nhà ngươi?'
  hin-CV: जब दावीद को यह बताया गया, “उरियाह तो अपने घर गया ही नहीं.” दावीद ने उरियाह
    से पूछा, “तुम यात्रा से लौटे हो, तो तुम अपने घर क्यों नहीं गए?”
  spa-BES: Y cuando se le dijo a David que Urías no había bajado a su casa, David
    le dijo a Urías, ¿No has venido de un viaje? ¿Por qué no fuiste a tu casa?
  tdx-tdx: 'Aa ie natalily amy Davide ty hoe: Tsy nizotso mb’añ’ an­jom­ba’e mb’eo
    t’i Orià. Le hoe t’i Davide amy Orià, Tsy vaho nihirik’ an-dia-lava v’iheo? Aa
    vaho akore t’ie tsy nizotso mb’ añ’an­jomba’o mb’eo?'
  tha-KJV: เมื่​อม​ีคนกราบทูลดาวิดว่า “​อุ​รี​อาห์​ไม่ได้​ลงไปที่บ้านของเขาพ่ะย่ะค่ะ”
    ดาว​ิดรับสั่งแก่​อุ​รี​อาห์​ว่า “​เจ้​ามิ​ได้​เดินทางมาดอกหรือ ทำไมจึงไม่ลงไปบ้านของเจ้า”
  por-BR-2018: 'E fizeram saber isto a Davi, dizendo: Urias não desceu à sua casa.
    E disse Davi a Urias: Não vieste de caminho? Por que, pois, não desceste à tua
    casa?'
  deu-ELO: 'Und man berichtete es David und sprach: Urija ist nicht in sein Haus hinabgegangen.
    Da sprach David zu Urija: Bist du nicht von der Reise gekommen? Warum bist du
    nicht in dein Haus hinabgegangen?'
  eng-WYC-2018: And it was told to David of men, saying, Uriah went not to his house,
    (or And it was told to David by men, saying, Uriah did not go down to his house).
    And David said to Uriah, Whether thou camest not from the way? why wentest thou
    not down into thine house?
  epo-epo: 'Kaj oni raportis al David, dirante: Urija ne iris en sian domon. Tiam
    David diris al Urija: Vi venis ja de la vojo; kial do vi ne iris en vian domon?'
  uig-PIN: 'Ular Dawutⱪa: Uriya ɵz ɵyigǝ barmidi, dǝp hǝwǝr bǝrdi. Dawut Uriyadin:
    Sǝn yiraⱪ sǝpǝrdin kǝlding ǝmǝsmu? Nemixⱪa ɵz ɵyünggǝ kǝtmiding? — dǝp soridi.'
  beo-beo: Da:ibidi da Iulaia e hi diasu hame asi amo nababeba:le, e da ema amane
    adole ba:i, “Di da eso bagohame ga esalu buhagi. Abuliba:le di da di diasua hame
    asibala:?”
  tpi-OTNT: Ol i tokim Devit long Uria i no bin i go long haus bilong en. Olsem na
    Devit i go tokim em, “Yu bin lusim haus bilong yu longpela taim pinis. Bilong
    wanem na yu no i go long haus bilong yu?”
  hau-SA: Da aka gaya wa Dawuda, “Uriya bai tafi gida ba,” sai Dawuda ya tambaye shi
    ya ce, “Ba ka zo daga wuri mai nisa ba? Me ya sa ba ka je gida ba?”
  uig-LAT: 'Ular Dawutqa: Uriya öz öyige barmidi, dep xewer berdi. Dawut Uriyadin:
    Sen yiraq seperdin kelding emesmu? Némishqa öz öyüngge ketmiding? — dep soridi.'
  nde-nde: Kwathi uDavida esetsheliwe ukuthi, “U-Uriya kayanga ekhaya,” wambuza wathi,
    “Angithi usanda kufika nje uvela khatshana? Kungani ungayanga ekhaya?”
  ton-ton: Pea ʻi heʻenau fakahā ia kia Tevita, ʻo pehē, naʻe ʻikai ʻalu hifo ʻa ʻUlia
    ki hono fale, naʻe pehē ʻe Tevita kia ʻUlia, ʻIkai naʻa ke hoko mai mei ha fononga?
    Pea ko e hā ai naʻe ʻikai te ke ʻalu hifo ki ho fale?
  ces-1613: 'Což když oznámili Davidovi, řkouce: Nešel Uriáš do domu svého, řekl David
    Uriášovi: Však jsi z cesty přišel. Pročež jsi nešel do domu svého?'
  eng-WMB: When they had told David, saying, “Uriah didn’t go down to his house,”
    David said to Uriah, “Haven’t you come from a journey? Why didn’t you go down
    to your house?”
  tam-TCV: “உரியா வீட்டிற்குப் போகவில்லை” என்று தாவீதிற்கு அறிவித்தார்கள்; அப்பொழுது
    தாவீது உரியாவிடம், “நீ வெகுதூரத்திலிருந்து வந்தவனல்லவா? ஏன் உன் வீட்டிற்குப் போகவில்லை?”
    எனக் கேட்டான்.
  ceb-ULB: Sa dihang gisultihan nila si David, “Wala nilugsong si Uria sa iyang balay,”
    Miingon si David kang Uria, “Dili ba gikan ka man sa panaw? Nganong wala ka man
    milugsong sa imong balay?”
  pol-UBG: 'I doniesiono Dawidowi: Uriasz nie poszedł do swego domu. Dawid zapytał
    Uriasza: Czy nie przybyłeś z podróży? Czemu więc nie poszedłeś do swego domu?'
  agr-agr: 'Nunikmatai Uríasak niina jenig wakitkichmae tusa Davitan ujakajui. Nuna
    David dekaa, untsuka itatajum tima itawagmatai iniak: “Atushat wekagum tauwaitkumesh
    ¿wagka jeminish wechamume?” tau.'
  kyc-kyc: Doko Yuraya baa anda paa napya leyaminyi Dapitimi sepala baa piso soo lao,
    Emba yuu wambale anda yuupi yaki nyepala dee ipi kandape akipamo emba anda paa
    napisi? leya.
  urd-GVU: داؤد کو اِس بات کا پتا چلا تو اُس نے اگلے دن اُسے دوبارہ بُلایا۔ اُس نے
    پوچھا، ”کیا بات ہے؟ آپ تو بڑی دُور سے آئے ہیں۔ آپ اپنے گھر کیوں نہ گئے؟“
  deu-1912: 'Da man aber David ansagte: Uria ist nicht hinab in sein Haus gegangen,
    sprach David zu ihm: Bist du nicht über Feld hergekommen? Warum bist du nicht
    hinab in dein Haus gegangen?'
  ntj-ntj: Nyangka Tayipirrtu kuliralpi Yurayinya watjarnu, “Wiya, tjingurun rawatjanu
    yankula ngurrangka ngarrima.”
  kan-2017: ಊರೀಯನು ತನ್ನ ಮನೆಗೆ ಹೋಗಲಿಲ್ಲ ಎಂಬ ವರ್ತಮಾನವು ದಾವೀದನಿಗೆ ತಿಳಿದಾಗ ಅವನು ಊರೀಯನಿಗೆ,
    “ನೀನು ಪ್ರಯಾಣಮಾಡಿಕೊಂಡು ಬಂದಿಯಲ್ಲಾ, ಯಾಕೆ ಮನೆಗೆ ಹೋಗಲಿಲ್ಲ?” ಅಂದನು.
  yap-yap: Fa’ani rung’ag David nde yan Uriah nga tabinaw rok me fith ngak ni ga’ar,
    “Ke n’uw nap’an ni mman ma fin aray e kam sul; mang ndawor mm’ug nga tabinaw rom?”
  hlt-MCSB: Te vaengah David taengla puen uh tih, “Uriah Te amah im la a suntlak moenih,”
    a ti na uh .Te dongah David loh Uriah te, “Yiin lamkah na pawk moenih a? Balae
    tih na im te na paan pawh,” a ti nah.
  mdy-ETH: ዒማና ዖሪዮ ማኣሪ ዓኣዺባኣሢ ዳውቴ ዋይዛዖ፦ «ሚርጌ ዎዴ ማኣሮ ዓሶፓ ዱማዺ ናንጌዖ ኔ ሙኬኔ፤ ሂዳዖ ሃሢ ኔኤኒ
    ማኣሪ ዴንዲባኣሢ ዓይጎሮዳይ?» ጌይ ዒዛ ኮይላ ዖኦጬኔ።
  twi-ASANTE: Ɛberɛ a Dawid tee deɛ Uria ayɛ no, ɔfrɛɛ no bisaa no sɛ, “Ɛdeɛn na ɛha
    wo? Wofirii fie akyɛre na adɛn na woankɔ hɔ ɛnnora anadwo?”
  mwc-mwc: Maranai David i nonori kata Uriah kega i nae ana ku yove wai, i toirubai,
    “Awaika i goyo? Niko mara veoromina rabarabai ku mamana ba, awaika kairavina kega
    ku nae am ku yove?”
  eng-WEBU: When they had told David, saying, “Uriah didn’t go down to his house,”
    David said to Uriah, “Haven’t you come from a journey? Why didn’t you go down
    to your house?”
  wal-wal: “Ooriyooni ba soo bibeenna” giyoogaa Daawiti siyiis; siyidi Ooriyoona,
    “Neeni haahosaappe yaadasa gidikkii? Ne soo aibissi babeikkii?” yaagidi oichchiis.
  spa-PDDPT: 'Informaron de esto a David: Urías no bajó a su casa. David preguntó
    a Urías: ¿No viniste de un viaje? ¿Por qué no bajas a tu casa?'
  gun-gun: 'Davi pe omombe''ua vy — Urias tu ndooi ma ngoo katy — ''ea. Ha''e ramo
    Davi aipoe''i Urias pe: — Mombyry gui e''ỹ teve reju? Mba''e re tu ndereoi ndero
    katy?'
  agu-BL: 'Itzun yi tbital yi rey Luwiy yi qui nin aj Urías xe yi tetz ca''l bene''n
    tzun jakol i'' tetz: —¿Urías, mbi tzuntz yi qui nin ncxa''k xe anajbil tan ujle''n
    mu''ẍ tal, na nim tkanil abe'' tan awule''n tzone''j?'
  eng-PEV: The next day, one working man told David, “Uriah did not go and sleep at
    his own house.” David said, “Go and get him.” Uriah came, and David asked him,
    “Why didn’t you go home and have a rest? You need a break from the fighting.”
  ilo-ULB: Idi imbagada kenni David, “Saan a bimmaba ni Urias iti balayna,” Kinuna
    ni David kenni Urias, “Saan kadi a kasangsangpetmo manipud iti panagdaliasat?
    Apay a saanka a bimmaba iti balaymo?”
  kpg-kpg: David ga longono ia bolo Uriah digi hana gi dono hale, ga heeu gi mee,
    “Goe ne hanimoi loo haga mogowaa, goe e aha digi hana gi doo hale?”
  uig-ARA: 'ئۇلار داۋۇتقا: ئۇرىيا ئۆز ئۆيىگە بارمىدى، دەپ خەۋەر بەردى. داۋۇت ئۇرىيادىن:
    سەن يىراق سەپەردىن كەلدىڭ ئەمەسمۇ؟ نېمىشقا ئۆز ئۆيۈڭگە كەتمىدىڭ؟ ــ دەپ سورىدى.'
  sus-sus: Na kuye iba mixi nde naxa sa a fala Dawuda bɛ, «Uri mu siga a xɔnyi.» Na
    kui, Dawuda naxa Uri xili, a a maxɔrin, «Munfe ra i mu gbilen i xɔnyi? I mu kelixi
    biyaasi xɛ?»
  pon-2006: Eri, ni Depit eh karongehda me Uraia sohte pwurala ni imweo, e keinemwe
    reh, mahsanih, “Ke ahpwtehn pwurodo sang seiloak reirei ehu; eri, dahme ke sohte
    kohkihwei ni imwomwo?”
  jae-jae: Êsêac sêjac miŋ biŋ tau gêdêŋ Dawid ma sêsôm gebe “Uria gêja nê andu atom.”
    Tec Dawid kêtu kênac Uria gebe “Aôm kôsêlêŋ intêna baliŋ. Kêtu asageŋŋa gôja nêm
    andu atom.”
  ksd-ksd: 'Ma ba dia ga ve David ba Uria pa i ga vana ta ra kubana, David i ga biti
    tai Uria: Dave, pa u ga lilikun vang ta kaum vinavana? Ta ra ava vang pa u ga
    vana uro ta ra kubam?'
  tur-YTC: David’e, “Uriya evine inmedi” diye bildirildiğinde, David, Uriya’ya, “Yolculuktan
    gelmedin mi? Niçin evine inmedin?” dedi.
  grc-BRENT: Καὶ ἀνήγγειλαν τῷ Δαυὶδ, λέγοντες, ὅτι Οὐ κατέβη Οὐρίας εἰς τὸν οἶκον
    αὐτοῦ· καὶ εἶπε Δαυὶδ πρὸς Οὐρίαν, οὐχὶ ἐξ ὁδοῦ σὺ ἔρχῃ; τί ὅτι οὐ κατέβης εἰς
    τὸν οἶκόν σου;
  ind-AYT: Mereka memberitahukan kepada Daud, katanya, “Uria tidak pergi ke rumahnya.”
    Lalu, Daud bertanya kepada Uria, “Bukankah kamu baru pulang dari perjalanan? Mengapa
    kamu tidak pergi ke rumahmu?”
  nya-nya: Davide atawuzidwa kuti, “Uriya sanapite ku nyumba yake.” Iye anafunsa kuti,
    “Kodi iwe sunachokera kutali? Nʼchifukwa chiyani sunapite ku nyumba yako?”
  hrv-hrv: 'Javiše to Davidu govoreći: “Urija nije otišao svojoj kući!” Tada David
    upita Uriju: “Zar nisi došao s puta? Zašto ne ideš svojoj kući?”'
  mps-mps: Augwaligo Devitba waliyu, te Uria aga beba me pabeo po wali. Tama tibaso,
    Devitgo agaba walaligi pali, “Nago te naga be bobage sogo taga pai dao. Magi baso
    te nage naga beba pabewe?” wali.
  tpi-tpi: Ol i tokim Devit long Uria i no bin i go long haus bilong en. Olsem na
    Devit i go tokim em, “Yu bin lusim haus bilong yu longpela taim pinis. Bilong
    wanem na yu no i go long haus bilong yu?”
  dan-1931: 'Da David fik at vide, at Urias ikke var gået ned til sit Hus, sagde han
    til ham: “Kommer du ikke lige fra Rejsen? Hvorfor går du så ikke ned til dit Hus?”'
  vie-OVCB: 'Có người báo cho Đa-vít hay việc này, Đa-vít hỏi U-ri: “Đi vắng lâu ngày,
    tại sao ông không muốn về nhà?”'
  guj-2017: દાઉદને જણાવવાંમાં આવ્યું કે, “ઉરિયા પોતાને ઘરે ગયો નથી,” તેથી દાઉદે ઉરિયાને
    કહ્યું કે, “શું તું મુસાફરીએથી આવ્યો નથી? તો તું શા માટે તારે ઘરે ગયો નહિ?”
  pon-2006A: Eri, ni Depit eh karongehda me Uraia sohte pwurala ni imweo, e keinemwe
    reh, mahsanih, “Ke ahpwtehn pwurodo sang seiloak reirei ehu; eri, dahme ke sohte
    kohkihwei ni imwomwo?”
  por-BRBSL: 'Quando disseram a David, dizendo: “Uriah não desceu à sua casa”, David
    disse a Uriah: “Você não veio de viagem? Por que você não foi até sua casa”?'
  aly-aly: Warrkenh anyentel David ilew, “Uriah-an ayntey-alpey-angenharl warl ikwerenh-itwew.”
    Rap warrkenh renh ilew, Uriah ingweyew. Rarl apetyew, David-el renh ayernew, “Ilek-wety
    ngan alpey-angenh, ltyerreyew? Artewentyarl nga warrkerrenh, arleng-they-then
    nga apetyew.”
  cth-cth: Devit koevah, Uriah ama im lah cet hoeh telah a dei pouh awh. Devit ni
    Uriah koevah kahlawng ceinae koehoi na tho nahoehmaw, bangkongmaw nama im vah
    na cei hoeh telah atipouh.
  twi-twi: Bere a Dawid tee nea Uria ayɛ no, ɔfrɛɛ no bisaa no se, “Dɛn na ɛhaw wo?
    Wufii fie akyɛ na adɛn na woankɔ hɔ nnɛra anadwo?”
  hlt-hlt: Te vaengah David taengla puen uh tih, “Uriah te amah im la a suntlak moenih,”
    a ti nauh. Te dongah David loh Uriah te, “Yiin lamkah na pawk moenih a? Balae
    tih na im te na paan pawh,” a ti nah.
  tbz-SIM: 'Dɑfiti tì kèè dìì mɔ̀nnì, kɛ́bekɛ Udii kɛ dɔ̀: A bonní kupɔ̀ɔ̀kù dɛ́tíkù
    nku dɛ̀ dòmmɛ kɑ̀ɑ í kò nhɑ cĩ́ɛ̃̀tɛ̀?'
  msy-2020: Ezɨ Devit orazi, Uria uan dɨpenimɨn ghuzir puvatɨzɨ, Devit ghuava a mɨgei,
    “Nɨ tizim bagha uan dɨpenimɨn ghuzir puvatɨ? Nɨ dughiar ruarimɨn mɨdorozimɨn ikia
    uan dɨpenimɨn ikezir puvatɨ.”
  dop-dop: 'Ḿpʋ́ɣʋ́ pɑ tɑɣɑsɑ-tǝɣɩ wulɑʋ nɑ ɩ́lɛ́ ɩ pɔɔsɩ-ɩ sɩ: Anɩ n lɩɩnɑ mpɑɑʋ
    kɛ́. Ɩlɛ pepe tɔɔ kɛ́ n tɑ sʋʋ tǝyɑɣɑ?'
  azb-azb: 'Davuda «Uriya evinə getmədi» deyə bildirdilər. Davud Uriyaya dedi: «Sən
    yoldan gəlməmisənmi? Niyə evinə getmədin?»'
  eng-DBY: And they had told David saying, Urijah did not go down to his house; and
    David said to Urijah, Art thou not come from a journey? why didst thou not go
    down to thy house?
  hin-2017: जब दाऊद को यह समाचार मिला, “ऊरिय्याह अपने घर नहीं गया,” तब दाऊद ने ऊरिय्याह
    से कहा, “क्या तू यात्रा करके नहीं आया? तो अपने घर क्यों नहीं गया?”
  wol-KYG: 'Ñu yégal Daawuda, ne ko: «Uri de ñibbiwul këram,» mu ne Uri: «Xanaa du
    ciw yoon nga jóge? Lu la tee àgg sa kër?»'
  eng-YLT: And they declare to David, saying, 'Uriah hath not gone down unto his house;'
    and David saith unto Uriah, 'Hast thou not come from a journey? wherefore hast
    thou not gone down unto thy house?'
  kne-kne: Idi ammoan David ay adi sinmaa si Urias, kanana, “Apay nga adi ka sinmaa
    yan nabayag ay inmaddawi ka sin beey mo?”
  eng-WYC-2017: And it was told to David of men, saying, Uriah went not to his house.
    And David said to Uriah, Whether thou camest not from the way? why wentest thou
    not down into thine house?
  eng-WMBB: When they had told David, saying, “Uriah didn’t go down to his house,”
    David said to Uriah, “Haven’t you come from a journey? Why didn’t you go down
    to your house?”
  urd-GVH: दाऊद को इस बात का पता चला तो उसने अगले दिन उसे दुबारा बुलाया। उसने पूछा,
    “क्या बात है? आप तो बड़ी दूर से आए हैं। आप अपने घर क्यों न गए?”
  rug-rug: Sipu avoso nia Devita sapu lopu pule la pa nana vetu se Uraea, si nanasia
    sa si asa. “Ele seunae hola meke tiqe pule mae si goi, na vegua ke lopu la pa
    mua vetu si goi?”
  gaz-gaz: Daawitis yommuu akka Uuriyaan gara mana isaa hin deemin itti himametti,
    “Ati reefuu karaadhaa dhufte mitii? Maaliif gara mana keetii hin deemne?” jedhee
    isa gaafate.
  fra-LSG: 'On en informa David, et on lui dit: Urie n’est pas descendu dans sa maison.
    Et David dit à Urie: N’arrives-tu pas de voyage? Pourquoi n’es-tu pas descendu
    dans ta maison?'
  gnn-gnn: Ga ŋayi Daypitthunydja ŋäkulana ŋunhi Yuraya yaka marrtjina bala wäŋalili
    nhanukiyingala, bala ŋayi dhä‐wirrka'yurruna ŋanya bitjarra, “Baman' warray nhe
    ŋuli dhuwala marililinydja marrtjinya. Nhäku warray nhe yaka marrtjinya yawungu
    miyalkkala nhokiyingalanydja?”
  yal-yal: E to na fala Dawuda xa, a yi Yuriya maxɔdin, a naxa, “I mi kelixi sigati
    xunkuyen xan yi iki? Nanfera i mi sigama i konni?”
  haw-1868: Hai aku la lakou ia Davida, i aku la, Aole i hele aku o Uria i kona hale.
    Ninau aku la o Davida ia Uria, Aole anei oe i hele mai mai kou hele ana? Heaha
    hoi kau i hele ole aku ai i kou hale?
  arb-NAV: 'فَأَخْبَرُوا دَاوُدَ قَائِلِينَ: «لَمْ يَتَوَجَّهْ أُورِيَّا إِلَى بَيْتِهِ».
    فَسَأَلَهُ دَاوُدُ: «أَلَمْ تَرْجِعْ مِنْ سَفَرٍ؟ فَلِمَاذَا لَمْ تَمْضِ إِلَى
    بَيْتِكَ؟»'
  ewe-ewe: Esi David se nu si Uria wɔ la, eyɔe hebiae be, “Nya kae dzɔ? Nu ka ta mèyi
    srɔ̃wò gbɔ le wò aƒe me etsɔ fiẽ esi nèdzo le aƒe me eteƒe didi alea o?”
  eng-LEE: 'And they told David, saying, Uriyah is not gone down unto his house: and
    David said unto Uriyah, Art thou not come from a journey? why then art thou not
    gone down unto thy own house?'
  asm-FB: পাছত ঊৰিয়া নিজৰ ঘৰলৈ নোযোৱা কথা দায়ূদৰ আগত লোক সকলে জনোৱাত দায়ূদে উৰিয়াক
    ক’লে, “তুমি যাত্ৰা কৰি অহা নাই নে? তেন্তে নিজৰ ঘৰলৈ তুমি কিয় নগ’লা?”
  sus-A: نَ كُيٍ عِبَ مِشِ ندٍ نَشَ سَ عَ قَلَ دَوُدَ بّ، «عُرِ مُ سِفَ عَ شْنيِ.»
    نَ كُي، دَوُدَ نَشَ عُرِ شِلِ، عَ عَ مَشْرِن، «مُنقٍ رَ عِ مُ فبِلٍن عِ شْنيِ؟
    عِ مُ كٍلِشِ بِيَاسِ شّ؟»
  fra-SBL: 'Lorsqu''on eut dit à David : « Urie n''est pas descendu dans sa maison »,
    David dit à Urie : « Ne reviens-tu pas d''un voyage ? Pourquoi n''es-tu pas descendu
    dans ta maison ? »'
  hbo-hbo: וַיַּגִּ֤דוּ לְדָוִד֙ לֵאמֹ֔ר לֹֽא־יָרַ֥ד אוּרִיָּ֖ה אֶל־בֵּיתֹ֑ו וַיֹּ֨אמֶר
    דָּוִ֜ד אֶל־אוּרִיָּ֗ה הֲלֹ֤וא מִדֶּ֙רֶךְ֙ אַתָּ֣ה בָ֔א מַדּ֖וּעַ לֹֽא־יָרַ֥דְתָּ
    אֶל־בֵּיתֶֽךָ׃
  piu-2006: '@see-verse:2SA.011.009'
  kik-kik: Rĩrĩa Daudi eerirwo atĩrĩ, “Uria ndaanathiĩ mũciĩ,” akĩmũũria atĩrĩ, “Githĩ
    to hĩndĩ woka kuuma kũraya? Nĩ kĩĩ kĩragiririe ũthiĩ mũciĩ?”
  fra-NCL: 'On en informa David, en disant : « Urie n’est pas descendu dans sa maison. »
    Et David dit à Urie : « N’arrives-tu pas de voyage ? Pourquoi n’es-tu pas descendu
    dans ta maison ? »'
  cek-AK: Uriah loe angmah im ah caeh tathuk ai, tiah David khaeah thuih pae o naah,
    anih mah Uriah khaeah, Kholong caehhaih ahmuen hoiah nang zoh na ai maw? Tipongah
    nangmah im ah na caeh ai loe? tiah a naa.
  cuk-cuk: 'Geb Davidʼga sognonimalad: “Urías e-negse-gabiapsurye.” Agine, David,
    Uríasʼga sogded: —¿Ibiga be-negse be obunnoapsuli? Ar be undar-bangu danisursi.'
  uig-CYR: 'Улар Давутқа: Урия өз өйигә бармиди, дәп хәвәр бәрди. Давут Уриядин: Сән
    жирақ сәпәрдин кәлдиң әмәсму? Немишкә өз өйүңгә кәтмидиң? — дәп сориди.'
  pma-pma: Navong Deved raengoni keke Uraea rovatei en teim sen, va visi vit, “Kovuol
    ran teim som tuetin ?Ka kosa komai ris, vensa korvatei teim?”
  tel-2017: ఊరియా అతని ఇంటికి వెళ్ళలేదన్న సంగతి దావీదుకు తెలిసింది. అప్పుడు దావీదు
    ఊరియాను పిలిపించి “నువ్వు ప్రయాణం చేసి అలసిపోయావు కదా, ఇంటికి ఎందుకు వెళ్ళలేదు?”
    అని అడిగాడు.
  hat-BSA: 'Alò, lè yo te di David: “Urie pa t desann lakay li,” David te di a Urie:
    “Èske ou pa t fenk fin fè yon vwayaj? Poukisa konsa ou pa t desann lakay ou?”'
  bxh-bxh: Deiwidi ena sa liba mate Ulaiya hige i lau ena luma be ya fatiꞌoi iyen,
    Edaꞌeda lofalofa yai wa laoma? Paꞌana somo hige u lau em luma?
  kos-kos: Ke David el lohng lah Uriah el tiana som nu lohm sel ah, el siyuk sel,
    “Kom tufahna foloko tukun pacl loes kom wanginla, ac efu ku kom tia som nu lohm
    sum ah?”
  hbo-WLC: וַיַּגִּ֤דוּ לְדָוִד֙ לֵאמֹ֔ר לֹֽא־יָרַ֥ד אוּרִיָּ֖ה אֶל־בֵּית֑וֹ וַיֹּ֨אמֶר
    דָּוִ֜ד אֶל־אוּרִיָּ֗ה הֲל֤וֹא מִדֶּ֙רֶךְ֙ אַתָּ֣ה בָ֔א מַדּ֖וּעַ לֹֽא־יָרַ֥דְתָּ
    אֶל־בֵּיתֶֽךָ׃
  ibo-ibo: Mgbe a gwara Devid na Ụraya alaghị nʼụlọ ya, Devid kpọrọ Ụraya, jụọ ya
    ajụjụ sị, “Ọ bụghị ije dị anya ka i si lọta? Gịnị mere ị larughị nʼụlọ gị?”
  ory-ory: ଏଥିରେ “ଊରୀୟ ଆପଣା ଗୃହକୁ ଯାଇ ନାହିଁ,” ଏହା ଲୋକମାନେ ଦାଉଦଙ୍କୁ ଜଣାନ୍ତେ, ଦାଉଦ ଊରୀୟକୁ
    କହିଲେ, “ତୁମ୍ଭେ କʼଣ ଯାତ୍ରାରୁ ଆସି ନାହଁ? ଆପଣା ଗୃହକୁ କାହିଁକି ଗଲ ନାହିଁ?”
  wmt-wmt: '@see-verse:2SA.011.009'
  chk-chk: Lupwen ra üreni Tafit pwe Uria esap feila lon imwan, Tafit a aisini Uria,
    “Ifa usun, kosap liwinto seni eu leni mi toau? Pwota kosap feila lon imwom?”
  ssd-ssd: 'luka pro David sana: Uria nu nuŋe wande mbol ndaket ŋgina. Taŋakina le
    David pro Uria te-silika sana: Ne o buk naŋe wande kusrena ta ndaŋam tuku ne naŋe
    wande mbol kine ndakat e ŋgina le'
  rop-rop: Wal wen Deibid bin irrim Yuraiya nomo bin gobek langa im ron kemp, imbin
    jandim wed langa im blanga kambek langa im, en wen imbin kaman langa im, Deibid
    bin askim im, “Yubin gowei brom yu ron kemp longtaim, en yubin jis kambek brom
    det fait. Wal wotfo yu nomo bin gobek langa yu ron kemp naitaim?”
  ukr-1871: 'Як же звіщено Давидові: Урія не ввійшов у свою господу, поспитав Давид
    ув Урії: Ти прийшов з дороги, чом не йдеш у свою господу?'
  deu-1951: 'Als man nun David sagte: Urija ist nicht in sein Haus hinabgegangen,
    sprach David zu ihm: Bist du nicht von der Reise gekommen? Warum bist du nicht
    in dein Haus hinabgegangen?'
  eng-JPS: 'And when they had told David, saying: ''Uriah went not down unto his house'',
    David said unto Uriah: ''Art thou not come from a journey? wherefore didst thou
    not go down unto thy house?'''
  srp-1865: 'I javiše Davidu govoreæi: Urija nije otišao kuæi svojoj. A David reèe
    Uriji: nijesi li došao s puta? zašto ne ideš kuæi svojoj?'
  lug-lug: Dawudi bwe yategeezebwa nti, “Uliya teyazeeyo waka we,” n’abuuza Uliya
    nti, “Waakava olugendo, kiki ekikulobedde okuddayo eka ewuwo?”
  heb-heb: ויגדו לדוד לאמר לא ירד אוריה אל ביתו ויאמר דוד אל אוריה הלוא מדרך אתה בא
    מדוע לא ירדת אל ביתך׃
  ben-IRV: পরে এই কথা দায়ূদকে বলা হল যে, “ঊরিয় ঘরে যায় নি৷” দায়ূদ ঊরিয়কে বললেন,
    “তুমি কি পথ ঘুরে আসো নি? তবে কেন বাড়িতে গেলে না?”
  pan-pan: ਜਦ ਉਨ੍ਹਾਂ ਨੇ ਦਾਊਦ ਨੂੰ ਖ਼ਬਰ ਦਿੱਤੀ ਕਿ ਊਰਿੱਯਾਹ ਆਪਣੇ ਘਰ ਨਹੀਂ ਗਿਆ ਤਾਂ ਦਾਊਦ ਨੇ
    ਊਰਿੱਯਾਹ ਨੂੰ ਆਖਿਆ, ਭਲਾ, ਤੂੰ ਸਫ਼ਰ ਕਰ ਕੇ ਨਹੀਂ ਆਇਆ ਫਿਰ ਤੂੰ ਆਪਣੇ ਘਰ ਕਿਉਂ ਨਹੀਂ ਗਿਆ?
  tkr-tkr: 'Davuduk''le «Uriy xaaqa ark''ın deşva» uvhumee, mang''vee Uriyke qiyghanan:
    – Nya''a, ğu yəqqı''le dişde qarı? Nya''a xaaqa idyark''ın?'
  mya-JVB: ဥရိယ သည် မိမိ အိမ် သို့ မ သွား ကြောင်းကို နားတော်လျှောက် လျှင် ဒါဝိဒ် က၊
    သင်သည်ခရီး သွားရာမှ ရောက် လာသည်မ ဟုတ်လော။ သင့် အိမ် သို့ အဘယ်ကြောင့် မ သွား ဘဲနေသနည်းဟု
    ဥရိယ ကို မေး သော်၊
  tte-O: Kabo Deibida ana wasa siwolena siba, “Ulaiya nige ilalau ana nume mena.”
    Mwa Ulaiya iyoganama yo ineliyan iba, “Tawae kaiwena nige kulalau am nume mena?
    Kupileyoimako dedei kelamamalawe koina.”
  tbg-tbg: Vika hampata vaitovaro vaiinti vovano Devitira vuru tiva amiro tiharo,
    Uriaava kia nai naavuqi viraitiro, ai naavuqaa maimaraara raqiki varia vaiintika
    hampata vaitairave, tuvaro Devitiva oru Uriaara irero tiharo, Are niara aaraihaira
    aniaravave. Ho nantivarae are kia nena naavuqi oru vaitera iaro? tiro.
  hmo-hmo: Tau haida ese Davida idia hamaoroa, idia gwau, “Uria be iena ruma dekenai
    ia lao lasi.” Vadaeni Davida ese Uria ia nanadaia, ia gwau, “Badina dahaka oiemu
    ruma dekenai oi giroa lou lasi, oi be gabu daudau dekena amo oi giroa mai vadaeni?”
  urd-urd: और जब उन्होंने दाऊद को यह बताया कि “ऊरिय्याह अपने घर नहीं गया। तो दाऊद
    ने ऊरिय्याह से कहा, क्या तू सफ़र से नहीं आया? तब तू अपने घर क्यों नहीं गया?”
  rus-SYN: 'И донесли Давиду, говоря: не пошел Урия в дом свой. И сказал Давид Урии:
    вот, ты пришел с дороги; отчего же не пошел ты в дом свой?'
  bqc-SIM: 'Ɔ̃ wa ò Davidipiɛ wà mɛ̀: Uli i ta a bɛo. Ɔ̃ à Uli là à mɛ̀: Madↄ̃
    n su ń wɛ̃́lɛo dafu ni? Àkɛa ni ta bɛo ni?'
  tcz-CHONGTHU: Hichun David in Uriah a inlam achilou ahin hetdoh phat chun, akou
    in epi jeh ham ti adong tan ahi, “Kholgama kona hung lhung nahilou ham, ibola
    na in lama chelouva naum ham?” tin aseitai.
  mar-mar: उरीया घरी परतला नसल्याचे सेवकांनी दावीदाला सांगितले. तेव्हा दावीद उरीयाला
    म्हणाला, तू लांबून प्रवास करून आला आहेस, तर तू घरी का गेला नाहीस?
  soq-soq: Ita mo Dawid diane waienase, “Uria mai duwe alepona, dia.” Dawid Uria diene
    wanase, “E inta daumaia wien, dima baiwa e mai duawo aitapona?”
  qub-qub: 'Wasinman Urías mana aywashanta willaptin David tapuran: «Carupita shamusha
    caycarga ¿imanirtaj mana aywashcanquichu wasiquiman?» nir.'
  bqp-bqp: 'Kũ ò ò Daudanɛ ò pì, Uria dí tá a bɛaro, akũ à Uria là à pì: À de n
    bo tái n sumɛ gwɛɛ? À kɛ̀ dera ńdi tá bɛroo?'
  hat-hat: 'Lè David vin konnen Ouri pa t'' al lakay li, li mande l'': -Ou fèk antre
    soti nan vwayaj, poukisa ou pa al lakay ou?'
  eng-BSB: And David was told, “Uriah did not go home.” “Haven’t you just arrived
    from a journey?” David asked Uriah. “Why didn’t you go home?”
  tod-tod: 'Ti boni Davide ma ga Ilii la liini ná-pɛlɛi wu. Davide tolini, é ɠɛ
    ma: «Siɛi ɠa è zeɠezu ma, lee vaa zu è la liini ɗa-ɠoizuʋɛ?»'
  eng-WEBPB: When they had told David, saying, “Uriah didn’t go down to his house,”
    David said to Uriah, “Haven’t you come from a journey? Why didn’t you go down
    to your house?”
  kbq-kbq: Mago'a vahe'mo'za Devitina eme asami'za, Uria'a noma'arega uorami'ne, hu'za
    hazageno Deviti'a kehigeno Uria'a egeno anage huno asami'ne, za'za kna umani'nanteti
    e'nananki na'a higenka nonka'arega ovu'nane?
  nhe-BL: 'Huan quiilhuijque David: ―Urías ax yajqui cochito ichaj. Huajca David quinotzqui
    Urías huan quiilhui: ―¿Para tlen ax ticochito mochaj? Pampa ya huejcajtoc para
    ax ticochtoc ipan mochaj.'
  bus-bus: 'Kɛ̀ wà ò Daudanɛ wà bè, Uria e tá a bɛro, ben à Uria là à bè: À dɛ n bↄ
    tázi n sumɛ gwɛɛ? À kɛ̀ dia nɛ́ɛ tá bɛroo?'
  gub-BL: Amo umume'u hemiapo kwer oho Tawi pe. — Uri nuker kwaw wàpuz me a'e, i'i
    izupe. A'e rupi wenoz Tawi Uri uzeupe kury, hehe upuranu pà kury. — Erezewyr kwez
    muite wi kury. Eremumaw 'ar tetea'u muite neràpuz wi nereko pà. Màràzàwe tuwe
    nereho kwaw neràpuz me, i'i izupe.
  eng-DRA: 'And it was told David by some that said: Urias went not to his house.
    And David said to Urias: Didst thou not come from thy journey? why didst thou
    not go down to thy house?'
