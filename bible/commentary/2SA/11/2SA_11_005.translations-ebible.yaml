verse: 2SA.011.005
translations:
  mal-C: അവൾ “ഞാൻ ഗർഭവതിയായിരിക്കുന്നു,” എന്ന് ദാവീദിനെ ആളയച്ച് വിവരം അറിയിച്ചു.
  deu-TKW: 'Aber das Weib war schwanger geworden. Da sandte sie hin und ließ David
    melden: Ich bin schwanger.'
  lin-lin: 'Akomaki na zemi, mpe atindaki maloba epai ya Davidi : « Nazali na zemi. »'
  eng-LSV: and the woman conceives, and sends, and declares [it] to David, and says,
    “I [am] conceiving.”
  eng-GNV: 'And the woman conceiued: therefore shee sent and tolde Dauid, and sayd,
    I am with childe.'
  eng-WEBSTER: And the woman conceived, and sent and told David, and said, I am with
    child.
  nhw-BL: Huan teipa momacac cuenta para quiconemacatoya David huan quititlanili se
    amatlajcuiloli para ma quimati David.
  swh-ONEN: Huyo mwanamke akapata mimba akampelekea Daudi ujumbe, kusema, “Mimi ni
    mjamzito.”
  bba-bba: Ye u deemɑ wee, n kuɑ ɡurɑ, mɑ u Dɑfidi ɡɔriɑ bu nùn sɔ̃ wee, u ɡurɑ mɔ.
  eng-KJVCPB: And the woman conceived, and sent and told David, and said, I am with
    child.
  cpy-cpy: Motzitanaki tsinani, otyaantaki kamanterini David.
  mpx-mpx: Yaa saliyana i ota, inoke Deibid ana baaba i patuna i ba, “Nau iyaka ya
    liyan.”
  luo-luo: Dhakono nomako ich mi nooro ni Daudi wach kowacho niya, “Ayach.”
  meu-meu: Hahine na e rogorogo, bena ia ese hereva e siaia, David e hamaoroa, eto,
    Lau vada na rogorogomu.
  npi-ULB: ती स्‍त्री गर्भवती भइन् र उनले दाऊदलाई खबर पठाइन् र भनिन् । उनले भनिन्,
    “म गर्भवती भएछु ।”
  yor-yor: Obìnrin náà sì lóyún, ó sì ránṣẹ́ ó sì sọ fún Dafidi, ó sì wí pé, “Èmi
    ti lóyún.”
  emp-NTPO: Betsabéra b̶iogoa b̶ed̶a bẽrã Davia cawabisia.
  ind-ind: Beberapa waktu kemudian Batseba manyadari dirinya hamil, lalu dia mengirim
    pesan kepada Daud, “Aku hamil.”
  pes-OPCB: وقتی بَتشِبَع فهمید که حامله است، پیغام فرستاد و این موضوع را به داوود
    خبر داد.
  tgl-ULB: Nabuntis ang babae, at pinasabi niya kay David; sinabi niyang, “Buntis
    ako.”
  cbu-NT: Sheeru, kizshat mireerangiya. Dapiyaatsshat kamanirangsin, Shiyaa iparish
    Betsabey mireeyanllpa, táranganaya.
  hui-hui: Emene biruwa Badaseba ibugua handalu hearia ibuni ege habo lalu waneigini
    gali tombeha bere biraruyane hondowa Kini Debidi hearia bi lawia hene.
  mya-mya: မိ​မိ​၌​ပ​ဋိ​သန္ဓေ​ရှိ​နေ​ကြောင်း​သိ​ရ​သော အ​ခါ ဒါ​ဝိဒ်​ထံ​သို့​သ​တင်း​ပေး​ပို့​လျှောက်
    ထား​လေ​သည်။
  bod-N: ཕྱིས་སུ་བུད་མེད་དེ་མངལ་དང་ལྡན་པར་གྱུར་པས་དཱ་བིད་ཀྱི་དྲུང་དུ་མི་མངགས་ནས་བདག་མངལ་དང་ལྡན་ནོ་ཞེས་ཞུས་པ་ལ།
  sna-sna: Mukadzi uyu akabata pamuviri ndokubva atuma shoko kuna Dhavhidhi achiti,
    “Ndava nemimba.”
  spa-BLM: 'La mujer concibió, y envió a avisar a David, diciendo: “Estoy embarazada”.'
  cac-cac: Axo ix aji, ix scuchcanoch yune' ix, yuj chi' elan̈chamel ix yalb'at ix
    yab' vin̈aj rey David chi'.
  swh-ULB: Mwanamke akawa mjamzito, naye akatuma na kumwambia Daudi; akasema, “mimi
    ni mjamzito.”
  bel-bel: 'Жанчына гэтая зацяжарыла і паслала абвясьціць пра гэта Давіду, кажучы:
    я цяжарная.'
  wed-wed: Wavinena i duama ma riwa i paritawanei David awarina i pa, “Tau a duama.”
  deu-ELBBK: 'Und die Frau wurde schwanger; und sie sandte hin und berichtete es David
    und sprach: Ich bin schwanger.'
  mbb-OT: Wazà meuǥet ne egkeǥezam ni Batsheba he meǥingey en sikandin, ne mibpenelaan
    sikandin he ebpetudtulan si David he meǥingey sikandin.
  mal-2015: ആ സ്ത്രീ ഗർഭം ധരിച്ചു, താൻ ഗർഭിണി ആയിരിക്കുന്നു എന്നു ദാവീദിന്നു വർത്തമാനം
    അയച്ചു.
  rmc-rmc: Ale e Batšeba ačhiľa khabňi a diňa oda te phenel le Davidoske.
  pes-OPV: و آن زن حامله شد و فرستاده، داود را مخبرساخت و گفت که من حامله هستم.
  ron-1924: 'Фемея а рэмас ынсэрчинатэ ши а тримис ворбэ луй Давид зикынд: „Сунт ынсэрчинатэ.”'
  aui-aui: Muriye raghanina wasikena ikabibanani da imake na sisiya idaru iveramagha
    Deivid biidi iwona bo, “Tagu aropeya.”
  ben-OBCV: মহিলাটি গর্ভবতী হয়ে পড়ায় এই বলে দাউদকে খবর পাঠালেন, “দেখুন, আমি অন্তঃসত্ত্বা
    হয়ে পড়েছি।”
  som-som: Oo naagtiina way uuraysatay; markaasay Daa'uud u soo cid dirtay oo u sheegtay,
    waxayna ku tidhi, Uur baan yeeshay.
  lat-VUC: 'et reversa est domum suam concepto fœtu. Mittensque nuntiavit David, et
    ait: Concepi.'
  eng-ASVBT: And the woman conceived; and she sent and told David, and said, I am
    with child.
  ita-1885: 'E quella donna ingravidò; e mandò a farlo assapere a Davide, dicendo:
    Io son gravida.'
  eng-LXXUP: And the woman conceived; and she sent and told David, and said, I am
    with child.
  eng-ULB: The woman conceived, and she sent and told David; she said, “I am pregnant.”
  spa-VBL: 'Betsabé quedó embarazada y le envió un mensaje a David para decirle: “Estoy
    embarazada”.'
  fra-_FOB: 'Or cette femme conçut, et elle envoya l''annoncer à David, en lui disant:
    Je suis enceinte.'
  mal-mal: ആ സ്ത്രീ ഗർഭംധരിച്ചു, താൻ ഗർഭിണി ആയിരിക്കുന്നു എന്ന വാർത്ത ദാവീദിനെ അവൾ
    അറിയിച്ചു.
  urd-GVR: Kuchh der ke bād use mālūm huā ki merā pāṅw bhārī ho gayā hai. Us ne Dāūd
    ko ittalā dī, “Merā pāṅw bhārī ho gayā hai.”
  suz-BL: मिनु मेकोमी कोव़ज कुरा बाक्‍त “गो कोव़ज कुरशो दुम्‍‍ती” दे दाऊद कली लोव़
    सोइक्‍ता बाक्‍त।
  ita-1927: 'La donna rimase incinta, e lo fece sapere a Davide, dicendo: “Sono incinta”.'
  ckb-ckb: 'ژنەکە سکی پڕ بوو، ناردی و بە داودی ڕاگەیاند و گوتی: «سکم پڕە.»'
  eng-BBE: And the woman became with child; and she sent word to David that she was
    with child.
  kan-OKCV: ತರುವಾಯ ಆಕೆಯು ತನ್ನ ಮನೆಗೆ ಹೋದಳು. ಆ ಸ್ತ್ರೀಯು ಗರ್ಭಧರಿಸಿ, “ತಾನು ಗರ್ಭವತಿ,” ಎಂಬ
    ವಿಷಯವನ್ನು ದಾವೀದನಿಗೆ ಹೇಳಿ ಕಳುಹಿಸಿದಳು.
  tam-2017: அந்தப் பெண் கர்ப்பமடைந்து, தான் கர்ப்பவதியென்று தாவீதுக்கு அறிவிக்கும்படி
    ஆள் அனுப்பினாள்.
  spa-RV-1909: 'Y concibió la mujer, y enviólo á hacer saber á David, diciendo: Yo
    estoy embarazada.'
  ron-BTF: 'Și femeia a rămas însărcinată și a trimis să spună lui David și a zis:
    Sunt însărcinată.'
  eng-WEBP: The woman conceived; and she sent and told David, and said, “I am with
    child.”
  eng-FBV: Bathsheba became pregnant and sent a message to David to tell him, “I'm
    pregnant.”
  nld-1939: Maar de vrouw was zwanger geworden, en liet David weten, dat ze zwanger
    geworden was.
  nch-BL: Huan teipa quimatqui para quiconemacatoya David huan quititanili se amatajcuiloli
    para ma quimati David.
  vie-1934: 'Người nữ nầy thọ thai, sai người tâu cùng Đa-vít rằng: Tôi có thai.'
  hin-CV: वह गर्भवती हो गई. उसने दावीद को यह संदेश भेजा, “मैं गर्भवती हो गई हूं.”
  spa-BES: Y la mujer quedó embarazada. y ella le dijo a David que estaba embarazada.
  tdx-tdx: 'Nia­reñe i rakembay vaho nirahe’e amy Davide ty hoe: Mivesatse iraho.'
  tha-KJV: ผู้​หญิงนั้​นก​็​ตั้งครรภ์ นางจึงใช้คนไปกราบทูลดาวิดว่า “หม่อมฉันตั้งครรภ์​แล้ว​”
  por-BR-2018: 'E concebeu a mulher, e enviou-o a fazer saber a Davi, dizendo: Eu
    estou grávida.'
  deu-ELO: 'Und das Weib wurde schwanger; und sie sandte hin und berichtete es David
    und sprach: Ich bin schwanger.'
  eng-WYC-2018: with a child conceived; and she sent, and told to David, and said,
    I have conceived.
  epo-epo: 'Kaj la virino gravediĝis, kaj ŝi sendis, por sciigi Davidon, dirante:
    Mi gravediĝis.'
  uig-PIN: 'Xuning bilǝn u ayal ⱨamilidar boldi, ⱨǝm Dawutⱪa: Mening boyumda ⱪaptu,
    dǝp hǝwǝr ǝwǝtti.'
  beo-beo: Amogalu fa:no, Ba:desiba hi ba:loba, e da abula agui ba:i. E da Da:ibidima,
    e amane hamoi amo adola masa:ne sia:si.
  tpi-OTNT: Na bihain liklik, Batseba i save em i gat bel na em i salim tok long Devit.
  hau-SA: Matar ta yi ciki, ta kuwa aika wa Dawuda, tana cewa, “Ina da ciki.”
  uig-LAT: 'Shuning bilen u ayal hamilidar boldi, hem Dawutqa: Méning boyumda qaptu,
    dep xewer ewetti.'
  nde-nde: Owesifazane lowo wathatha isisu, wasethumela ilizwi kuDavida, esithi, “Sengilesisu.”
  ton-ton: Pea naʻe tuituʻia ʻae fefine, pea naʻa ne fekau ke fakahā kia Tevita, ʻo
    pehē kuo u feitama.
  ces-1613: 'I počala žena ta. Protož poslavši, oznámila Davidovi, řkuci: Těhotná
    jsem.'
  eng-WMB: The woman conceived; and she sent and told David, and said, “I am with
    child.”
  tam-TCV: அதன்பின் அந்தப் பெண் கருவுற்று, “நான் கர்ப்பவதியாயிருக்கிறேன்” என தாவீதுக்குச்
    சொல்லியனுப்பினாள்.
  ceb-ULB: Namabdos ang babaye, ug nagsugo siya ngadto kang David sa pagsulti; nga
    nag-ingon, “Mabdos ako.”
  pol-UBG: 'Kobieta ta poczęła, więc posłała, by zawiadomić Dawida: Jestem brzemienna.'
  agr-agr: Nunik ejapjuk Davitan chichaman akuptukui.
  kyc-kyc: Dokopa enakana enda baa wane paleyasa baa dopa pilyamo lao Dapiti lamainya
    lao wai nembeya.
  urd-GVU: کچھ دیر کے بعد اُسے معلوم ہوا کہ میرا پاؤں بھاری ہو گیا ہے۔ اُس نے داؤد
    کو اطلاع دی، ”میرا پاؤں بھاری ہو گیا ہے۔“
  deu-1912: 'Und das Weib ward schwanger und sandte hin und ließ David verkündigen
    und sagen: Ich bin schwanger geworden.'
  ntj-ntj: Palunyalu nyinangu mirarnu tjuni yulkapa-yulkaparringu. Palunyalu kutjupa
    wiyarnu mapitjala Tayipirrnga watjaltjaku. Nyangka mularrpartu mapitjangu watjarnu.
  kan-2017: ಆಕೆಯು ತಾನು ಗರ್ಭಧರಿಸಿದ್ದು ಗೊತ್ತಾದಾಗ ದಾವೀದನಿಗೆ ವರ್ತಮಾನ ಕಳುಹಿಸಿದಳು.
  yap-yap: Me nang rok nike diyen me pi’ e thin nge yan ngak David ni nge nang.
  hlt-MCSB: Tedae huta te a vawn vaengah ol a tah tih David taengla puen.Te vaengah
    kai ka vawn coeng,” a ti nah.
  mdy-ETH: ዻካ ጋዓዖ ዒዛ ጎጳዼሢ ዔሪ ኪኢታ ዓሲ ዒዛም ዳኬኔ።
  twi-ASANTE: Ɛberɛ a Batseba hunuu sɛ wanyinsɛn no, ɔsoma maa wɔkɔka kyerɛɛ Dawid.
  mwc-mwc: Bathsheba i bopanani kata i manawa wai, David ana wara i porai, i wona,
    “Yauku a manawa.”
  eng-WEBU: The woman conceived; and she sent and told David, and said, “I am with
    child.”
  wal-wal: Maccaaseessi shahaarai attin, Daawitakko kiitaa yeddada, “Taayyo shahaarai
    attiis” yaagaasu.
  spa-PDDPT: 'La mujer concibió y mandó a informar a David: Estoy embarazada.'
  gun-gun: Kunha va'e oguereko'i vy Davi pe — Areko'i ma — he'i uka.
  agu-BL: Toque'n quen tzun lac'puj jun ni' te xna'n nin ben mantar i'-tz te'j Luwiy
    tan talche'n yi nsken tekaj pwokil jun ni'.
  eng-PEV: Some weeks later, that woman knew that she was going to have a baby. So
    she sent a message to tell David, “I’m going to have your baby.”
  ilo-ULB: Nagnginaw ti babai, nangibaon isuna ket imbagana kenni David, “Masikogak.”
  kpg-kpg: Mai gi nomuli, gei di ahina deelaa ga iloo ia bolo ia gu hai dama, gei
    mee gaa hai dana haga iloo gi David.
  uig-ARA: 'شۇنىڭ بىلەن ئۇ ئايال ھامىلىدار بولدى، ھەم داۋۇتقا: مېنىڭ بويۇمدا قاپتۇ،
    دەپ خەۋەر ئەۋەتتى.'
  sus-sus: Batiseba to a kolon a bara tɛɛgɛ, a naxa na fala Dawuda bɛ, a naxɛ, «N
    bara furi tongo.»
  pon-2006: E ahpw diarada me e liseiandahr, ahpw pakairkilahng Depit.
  jae-jae: Awê tau taê, tec kêsakiŋ biŋ ma kêsôm gêdêŋ Dawid gebe “Aê taêc tec gamoa.”
  ksd-ksd: 'Ma ba ra vavina i ga kap bala, i ga tulue ra varvai pire David ure, ma
    i ga biti: Iau tar kap bala.'
  tur-YTC: Kadın gebe kaldı; ve gönderip David'e bildirdi ve “Gebe kaldım” dedi.
  grc-BRENT: Καὶ ἐν γαστρὶ ἔλαβεν ἡ γυνή· καὶ ἀποστείλασα ἀπήγγειλε τῷ Δαυὶδ, καὶ
    εἶπεν, ἐγώ εἰμι ἐν γαστρὶ ἔχω.
  ind-AYT: Perempuan itu mengandung, dan dia mengutus orang untuk memberitahukan kepada
    Daud, katanya, “Aku mengandung.”
  nya-nya: Mkaziyo anakhala woyembekezera ndipo anatumiza mawu kwa Davide kunena kuti,
    “Ine ndine woyembekezera.”
  hrv-hrv: 'Žena zatrudnje te poruči Davidu: “Trudna sam!”'
  mps-mps: Tama bidama gana nosali, Batseba aga haliga ebo si koneama, tama aga Devitba
    po ola tolali.
  tpi-tpi: Na bihain liklik, Batseba i save em i gat bel na em i salim tok long Devit.
  dan-1931: 'Men da Kvinden blev frugtsommelig, sendte hun Bud til David og lod sige:
    “Jeg er frugtsommelig!”'
  vie-OVCB: Khi biết mình có thai, nàng sai người báo tin cho Đa-vít.
  guj-2017: તે સ્ત્રીને ગર્ભ રહ્યો, તેણે માણસ મોકલીને દાઉદને કહાવ્યું કે; “હું ગર્ભવતી
    છું.”
  pon-2006A: E ahpw diarada me e liseiandahr, ahpw pakairkilahng Depit.
  por-BRBSL: 'A mulher concebeu; e ela mandou e disse a David, e disse: “Eu estou
    grávida”.'
  aly-aly: Arntetyel-anem arelhel ra angka thwenew David-warl.
  cth-cth: Hottelah napui hah camo a vawn. Camo ka vawn telah Devit koe a thai sak.
  twi-twi: Bere a Batseba huu sɛ wanyinsɛn no, ɔsoma ma wɔkɔka kyerɛɛ Dawid.
  hlt-hlt: Tedae huta te a vawn vaengah ol a tah tih David taengla puen. Te vaengah
    kai ka vawn coeng,” a ti nah.
  tbz-SIM: Kɛ̀ dɛ kóo nitipòkù púó nkɛ́tɔ̃ nkɛ̀ bɛ̀ɛ nɑ́kɛ́ Dɑfiti ò pùómmɛ̀.
  msy-2020: Egha gɨn Batseba borimɨn duirava fo, a navim adai, egha Devit bagha akam
    amada.
  dop-dop: Alʋ nɑwɑ ɩ tɩ nɑ teu ɩlɛnɑ ɩ́ tili nɑ ɩ́ heeli Tɑfiiti.
  azb-azb: Qadın bundan boylu olub Davuda «mən hamiləyəm» deyə xəbər göndərdi.
  eng-DBY: And the woman conceived, and sent and told David, and said, I am with child.
  hin-2017: और वह स्त्री गर्भवती हुई, तब दाऊद के पास कहला भेजा, कि मुझे गर्भ है।
  wol-KYG: 'Ndaw si nag ëmb. Ba loolu amee mu yónnee ca Daawuda ne ko: «Man de, damaa
    ëmb.»'
  eng-YLT: and the woman conceiveth, and sendeth, and declareth to David, and saith,
    'I [am] conceiving.'
  kne-kne: Idi baken onay nabayag, nadlaw na ay masikog et nan-ibaa si mangipaammo
    en David.
  eng-WYC-2017: with a child conceived; and she sent, and told to David, and said,
    I have conceived.
  eng-WMBB: The woman conceived; and she sent and told David, and said, “I am with
    child.”
  urd-GVH: कुछ देर के बाद उसे मालूम हुआ कि मेरा पाँव भारी हो गया है। उसने दाऊद को
    इत्तला दी, “मेरा पाँव भारी हो गया है।”
  rug-rug: Mudina asa si gilania sa sapu aritiana si asa ke garunu la nia sa koe Devita
    sa inavoso pude tozi nia.
  gaz-gaz: Dubartiin sun ulfooftee, “Ani ulfaaʼeera” jettee Daawititti ergaa ergite.
  fra-LSG: 'Cette femme devint enceinte, et elle fit dire à David: Je suis enceinte.'
  gnn-gnn: Ga dhäŋuru ŋuliŋurunydja bala ŋayi yothumirriyinana, bala ŋayi dhäwu'na
    djuy'yurruna ŋuriŋi dhäykayunydja Daypitkuna, ga dhäwuny'tja ŋunhala bunana Daypitkunydja
    bitjarrana, “Ŋarranydja dhuwala yothumirrina. Gämanydja ŋarra yukurra dhuwala
    yothuny'tja nhuŋuna ŋunhi.”
  yal-yal: Na ɲaxanla yi fudikan, a yi xɛraan nasiga a faladeni Dawuda xa, a naxa,
    “N bata fudikan de.”
  haw-1868: A hapai ae la ua wahine la, hoouna aku la a hai ia Davida, i ka i ana,
    Ua hapai au.
  arb-NAV: وَحَمَلَتِ الْمَرْأَةُ فَأَرْسَلَتْ تُبَلِّغُ دَاوُدَ بِذَلِكَ.
  ewe-ewe: Emegbe esi Batseba kpɔ be yefɔ fu la eɖo ame ɖe David hegblɔe nɛ.
  eng-LEE: And the woman conceived; and she sent and told David, and said, I am with
    child.
  gvn-gvn: '@see-verse:2SA.011.004'
  asm-FB: পাছত সেই মহিলা গৰাকী গৰ্ভৱতী হোৱাত, তেওঁ মানুহ পঠিয়াই দায়ূদক এই বাতৰি
    দি ক’লে বোলে, “মই গৰ্ভৱতী হ’লো।”
  sus-A: بَتِسٍبَ تٌ عَ كٌلٌن عَ بَرَ تّيفّ، عَ نَشَ نَ قَلَ دَوُدَ بّ، عَ نَشّ، «ﭑ
    بَرَ قُرِ تٌنفٌ.»
  fra-SBL: 'La femme devint enceinte ; elle envoya avertir David, et dit : « Je suis
    enceinte. »'
  hbo-hbo: וַתַּ֖הַר הָֽאִשָּׁ֑ה וַתִּשְׁלַח֙ וַתַּגֵּ֣ד לְדָוִ֔ד וַתֹּ֖אמֶר הָרָ֥ה
    אָנֹֽכִי׃
  piu-2006: '@see-verse:2SA.011.004'
  kik-kik: Mũndũ-wa-nja ũcio akĩgĩa nda na agĩtũmanĩra Daudi, akĩmwĩra atĩrĩ, “Ndĩ
    na nda.”
  fra-NCL: 'Cette femme fut enceinte, et elle le fit annoncer à David, en disant :
    « Je suis enceinte. »'
  cek-AK: Nongpata loe zokpomh; zokpomh boeh, tiah David khaeah thuih pae o.
  cuk-cuk: 'Geb Betsabé gurgin-nika gunonikid. Geb agine, David-owisosad: “An bonigwarye.”'
  uig-CYR: 'Шуниң билән у аял һамилдар болди, һәм Давутқа: Мениң боюмда қапту, дәп
    хәвәр әвәтти.'
  pma-pma: Katau suk, ahin enek lei kilea keke avati onen li. Sakini san selusien
    va min asuv houlu Deved.
  tel-2017: కొన్ని రోజులకు ఆమె గర్భం ధరించింది. “నేను గర్భవతి నయ్యాను” అని ఆమె దావీదుకు
    కబురు పంపింది.
  hat-BSA: 'Fanm nan te vin ansent. Li te voye di David: “Mwen ansent.”'
  bxh-bxh: Waihin ya boga be liba ya fatamali lawen Deiwidi lisina iyen, Yau E boga.
  kos-kos: Tok kutu el konauk lac el pitutu, ac sapla fahk nu sel David.
  hbo-WLC: וַתַּ֖הַר הָֽאִשָּׁ֑ה וַתִּשְׁלַח֙ וַתַּגֵּ֣ד לְדָוִ֔ד וַתֹּ֖אמֶר הָרָ֥ה
    אָנֹֽכִי׃
  ibo-ibo: Nwanyị a mechara dị ime, bịa ziga ozi ka agwa Devid. Ọ sịrị, “Adị m ime.”
  ory-ory: ଏଥିଉତ୍ତାରେ ସେହି ସ୍ତ୍ରୀ ଗର୍ଭବତୀ ହୁଅନ୍ତେ, ଦାଉଦଙ୍କ ନିକଟକୁ ଲୋକ ପଠାଇ ଜଣାଇ କହିଲା,
    ମୁଁ ଗର୍ଭବତୀ ହୋଇଅଛି।
  wmt-wmt: '@see-verse:2SA.011.004'
  chk-chk: Iwe, Patsipa a mefi pwe a pwopwo. A tinala pworaus ren Tafit o üreni, “Ngang
    üa pwopwo.”
  ssd-ssd: Minna ma ma Batseba nu kiŋo konna ta kamusmba David tuku pasa pilna le
    nu ismba
  rop-rop: Bambai na det gel bin faindim miselp im garra abum beibi, en imbin jandim
    wed langa King Deibid, “Ai garra abum beibi.”
  ukr-1871: 'Та й сталась вагітною. Тодї послала вона звістити Давидові, кажучи: Я
    завагонїла.'
  deu-1951: 'Und das Weib ward schwanger und sandte hin und ließ es David anzeigen
    und sagen: Ich bin schwanger geworden!'
  eng-JPS: 'And the woman conceived; and she sent and told David, and said: ''I am
    with child.'''
  srp-1865: 'I zatrudnje žena, te posla i javi Davidu govoreæi: trudna sam.'
  lug-lug: Omukyala n’aba olubuto, n’atumira Dawudi nti, “Ndi lubuto.”
  heb-heb: ותהר האשה ותשלח ותגד לדוד ותאמר הרה אנכי׃
  ben-IRV: পরে সেই স্ত্রী গর্ভবতী হল; আর লোক পাঠিয়ে দায়ূদকে এই খবর দিল, “আমার গর্ভ
    হয়েছে৷”
  pan-pan: ਉਹ ਇਸਤਰੀ ਗਰਭਵਤੀ ਹੋ ਗਈ ਸੋ ਉਸ ਨੇ ਦਾਊਦ ਕੋਲ ਸੁਨੇਹਾ ਭੇਜਿਆ ਕਿ ਮੈਂ ਗਰਭਵਤੀ ਹਾਂ।
  tkr-tkr: Zəiyfa vuxhne eexva. Məng'ee Davudusqa insan g'ıxele «Zı vuxhne vorva»
    eyhes.
  mya-JVB: ပဋိသန္ဓေ ရှိသဖြင့် ဒါဝိဒ် ထံသို့ လူကိုစေလွှတ် ၍ ၊ ကျွန်မ ၌ ပဋိသန္ဓေ ရှိပါ၏ဟု
    လျှောက် စေသော်၊
  tte-O: Na kana igalu kabo Deibida ana wasa iyawasa iba, “Yau yasiuma.”
  tbg-tbg: Viva nai maaqaini vaiharo vainti taiqaaviro Devitiraini uva varakero tiharo,
    Te vainti taiqama vuro. tiro.
  hmo-hmo: Gabeai hahine ia davaria ia be rogorogo, vadaeni ia ese hereva ia siaia,
    Davida ia hamaoroa, ia gwau, “Lau be lau rogorogo vadaeni.”
  urd-urd: और वह औरत हाम्ला हो गई, तब उसने दाऊद के पास ख़बर भेजी कि “मैं हाम्ला हूँ।”
  rus-SYN: 'Женщина эта сделалась беременною и послала известить Давида, говоря: я
    беременна.'
  bqc-SIM: Kɛ́ à nↄsì, ↄ̃ à lɛ́kpãsãkɛ̀ Davidiɛ à mɛ̀ a nↄsì.
  tcz-CHONGTHU: Phat chomkhat jouvin Bathsheban nao avop ahin kihetdoh phat’in aman
    David koma hitin thu athot in, “Keiman nao kavoptai,” ati.
  mar-mar: पण बथशेबा गर्भवती राहिली दावीदाला तिने निरोप पाठवला तिने सांगितले, मी गरोदर
    आहे.
  soq-soq: Tane i wandie bulene ita gagalo wanaubeno Dawid mampe aleno wanase, “Ne
    bunten.”
  qub-qub: Warmiga gueshyaj ricacur Davidta willachiran.
  bqp-bqp: Kũ à nↄ̀ↄ sì, akũ à lɛ́gbãzã kɛ̀ Daudanɛ à pì a nↄ̀ↄ sì.
  hat-hat: Fanm lan vin ansent. Li voye nouvèl bay David pou fè l' konn sa.
  eng-BSB: And the woman conceived and sent word to David, saying, “I am pregnant.”
  tod-tod: 'Naa ʋoluma, é kaani ga kogi ɠa ma, é keela leʋe Davide ma, é ɠɛ ma:
    «Kogi ɠa mà.»'
  eng-WEBPB: The woman conceived; and she sent and told David, and said, “I am with
    child.”
  kbq-kbq: Hagi ana a'mo'ma keama amu'enema nehuno'a, Devitina kea atrenteno anage
    hu'ne, Namu'ene hue huno hu'ne.
  nhe-BL: Huan teipa momacac cuenta para quiconemacatoya David huan quititlanili se
    amatlajcuiloli para ma quimati David.
  bus-bus: Kɛ̀ à nↄ̀ sì, ben à lɛ́kpãsã kɛ̀ Daudanɛ à bè a nↄ̀ sì.
  gub-BL: Amo 'ar pawire ukwaw upuru'a haw kury. A'e rupi omono kar amo uzehe we har
    Tawi pe a'e ma'e imume'u pà izupe.
  eng-DRA: 'And she returned to her house having conceived. And she sent and told
    David, and said: I have conceived.'
