verse: 2SA.011.024
translations:
  mal-C: അപ്പോൾ വില്ലാളികൾ മതിലിന്മേൽനിന്ന് അങ്ങയുടെ സേവകന്മാരുടെമേൽ ശരങ്ങൾ ചൊരിഞ്ഞു.
    രാജാവിന്റെ പടയാളികളിൽ ചിലർ മരിച്ചുവീണു. കൂടാതെ അങ്ങയുടെ ഭൃത്യൻ ഹിത്യനായ ഊരിയാവും
    മരിച്ചു.”
  deu-TKW: Da aber schossen die Schützen von der Mauer herab auf deine Knechte, so
    daß von des Königs Knechten etwa achtzehn Mann den Tod fanden, und auch dein Knecht
    Uria, der Hethiter, fand den Tod.
  lin-lin: Bongo basoda oyo babundaka na batolotolo babetaki na batolotolo na bango
    basali na yo wuta na likolo ya mir. Ndambo ya bato ya mokonzi bakufaki, ezala
    mosali na yo, Iri, moto ya Iti, mpe akufaki.
  eng-LSV: and those shooting shoot at your servants from off the wall, and [some]
    of the servants of the king are dead, and also, your servant Uriah the Hittite
    is dead.”
  eng-GNV: 'But the shooters shot from ye wall against thy seruants, and some of the
    Kings seruants be dead: and thy seruant Vriah the Hittite is also dead.'
  eng-WEBSTER: 'And the shooters shot from off the wall upon thy servants: and some
    of the king''s servants are dead, and thy servant Uriah the Hittite is dead also.'
  nhw-BL: Huan nopona ininsoldados catli moquetztoyaj tepanixco pejque techmaquilíaj
    ica inincuatlamin. Huan huajca mijque se quesqui tlen mosoldados, huan nojquiya
    mijqui Urías nopa heteo tlacatl.
  swh-ONEN: Ndipo wapiga upinde walitupa mishale kwa watumishi wako kutoka ukutani,
    na baadhi ya watu wa mfalme wakafa. Zaidi ya hayo, Uria, Mhiti, mtumishi wako
    amekufa.”
  bba-bba: Yerɑ ben tɛn towobu bɑ wunɛn bwɑ̃ɑbu tweemɑ sɑɑ ɡbɑ̃rɑ ten wɔllun di. Sinɑ
    boko, miyɑ wunɛn bwɑ̃ɑbun dɑbirɑ ɡu. Mi sɔɔrɑ Uri Hɛti win tii u ɡu.
  eng-KJVCPB: And the shooters shot from off the wall upon thy servants; and some
    of the king’s servants be dead, and thy servant Uriah the Hittite is dead also.
  cpy-cpy: Ateetapaaki otantoki nampitsi, roma-natzimaetana. Ari ikenteetaki eewatziriri
    powayirite Pinkathari. Iri ikentee-takiri eejatzi Urías, isheninka Het-paeni,
    kamaki.”
  mpx-mpx: Inoke toloegipoyo gau enuna hi alihinem eliyama yaka wam tolohaveyan enuna
    hi howa paaligal. He Ulaiya Hiti gamagalina al ge iyaka i aliga.”
  luo-luo: Eka jodir aserni nobayo jotichni gi ewi ohinga, kendo jotich ruoth moko
    nonegi. Uria ja-Hiti ma jatichni bende ginego.”
  meu-meu: Una negana ai peva taudia ese maḡu amo emu hesiai taudia e tarakidia, bena
    hanua pavapavana ena hesiai taudia haida na e mase; emu hesiai tauna Uria, tau
    Hiti, danu e mase.
  npi-ULB: तब उनीहरूका काँड हान्‍नेहरूले पर्खाल माथिबाट तपाईंका केही सिपाहीलाई काँड
    हाने र राजाका केही सेवक मारिए र तपाईंको दास हित्ती उरियाह पनि मारिए ।”
  yor-yor: Àwọn tafàtafà sì ta sí ìránṣẹ́ rẹ láti orí odi wá, díẹ̀ nínú àwọn ìránṣẹ́
    ọba sì kú, ìránṣẹ́ rẹ̀ Uriah ará Hiti sì kú pẹ̀lú.”
  emp-NTPO: Maʌ̃ne cha drʌbadaba dji puru aud̶u jũrã ca b̶ʌd̶eba daimaa drʌ panesid̶aa.
    Maʌ̃ba bʌ sordaorãra ʌ̃cʌrʌ beasid̶aa. Hititad̶ebema Uría abada sid̶a beasid̶aa.–
  ind-ind: Para pemanah menembak hamba-hambamu dari benteng kota dan beberapa tentara
    Raja mati, termasuk hamba Tuanku, Uria, orang Het itu.”
  pes-OPCB: تیراندازان از روی دیوار ما را هدف قرار دادند. چند نفر از سربازان ما کشته
    شدند که اوریای حیتی هم در بین ایشان بود.»
  tgl-ULB: At tinamaan ng kanilang mga tagapana ang inyong mga sundalo mula sa pader,
    at ilan sa mga lingkod ng hari ay napatay, at napatay rin ang iyong lingkod na
    si Urias na isang Heteo.”
  cbu-NT: Yaktash pshtuyarusin, arapeetarisha watandpunumand wach timbanllizpat tsak
    tsak ashirangsin, shiyaa sundarurish kizpureewa pacharanganaya. Anshuritam Uriyasaa
    Hititshuchee pacharangitamsinaya, tárangiya.
  hui-hui: Ani bialu hearia Amonoali maru wai pabe neneni handape ho howa timu badali
    hayarume inanaga ami agali maru baya. Ami agali homayadaruni aria mbira Uria halu
    homaya, lalu kini lamini.
  mya-mya: ထို​အ​ခါ​သူ​တို့​သည်​မြို့​ရိုး​မှ​မြား​များ​ဖြင့် ပစ်​ခတ်​ကြ​ရာ​အ​ရှင်​မင်း​ကြီး​၏​တပ်​မှူး​အ​ချို့
    ကျ​ဆုံး​သွား​ပါ​၏။ အ​ရှင့်​တပ်​မှူး​ဥ​ရိ​ယ​လည်း ကျ​ဆုံး​ပါ​၏'' ဟု​လျှောက်​လေ​၏။
  bod-N: མདའ་པས་མཁར་ཁ་ནས་ཁྱེད་ཀྱི་ཞབས་ཕྱི་རྣམས་ལ་མདའ་ཡིས་བརྒྱབ་པས། རྒྱལ་པོའི་ཞབས་ཕྱི་འགའ་ཞིག་སྟེ།
    ཁྱེད་ཀྱི་ཞབས་ཕྱི་ཧེད་པ་ཨུ་རི་ཡཱ་ཡང་བསད་དོ་ཞེས་ཞུས།
  sna-sna: Ipapo vapfuri vapfura varanda venyu vari parusvingo, uye vamwe vavaranda
    vamambo vafa. Uyewo, muranda wenyu Uria muHiti afa.”
  spa-BLM: Los tiradores dispararon contra tus siervos desde el muro; y algunos de
    los siervos del rey han muerto, y tu siervo Urías el hitita también ha muerto.”
  cac-cac: A d'a yib'an̈ muro ix julvajcot eb' vin̈ ajc'ol chi' d'a eb' a checab',
    yuj chi' ix cham jayvan̈ eb' vin̈ soldado, ix champax vin̈aj Urías heteo, xchi
    jun vin̈ checab' chi'.
  swh-ULB: Na wapiga mishale wao wakawarushia watumishi wako kutoka ukutani, na baadhi
    ya watumishi wa mfalme wameuawa, na mtumishi wako Uria mhiti pia ameuawa.”
  bel-bel: тады стралялі стралкі са сьцяны па рабах тваіх, і памерлі некаторыя з рабоў
    цара; памёр таксама і раб твой Урыя Хэтэянін.
  deu-ELBBK: Da schossen die Schützen von der Mauer herab auf deine Knechte, und es
    starben einige von den Knechten des Königs; und auch dein Knecht Urija, der Hethiter,
    ist tot.
  mbb-OT: Ne mibpanè key te tigpanè dan he ziyà te verengbeng, ne zuen nengepatey
    he zuma he menge sundaru nu ne naapil is suluǥuen nu he si Uria he Hitihanen.”
  mal-2015: അപ്പോൾ വില്ലാളികൾ മതിലിന്മേൽനിന്നു നിന്റെ ചേവകരെ എയ്തു, രാജാവിന്റെ ചേവകരിൽ
    ചിലർ പട്ടുപോയി, നിന്റെ ഭൃത്യൻ ഹിത്യനായ ഊരീയാവും മരിച്ചു.
  rmc-rmc: Avke o lukostrelci ľivinkerenas pal o muri pre tire služobňika a varesaven
    murdarde. Muľa the tiro služobňikos o Urijaš.“
  pes-OPV: و تیراندازان بربندگان تو از روی حصار تیر انداختند، و بعضی ازبندگان پادشاه
    مردند و بنده تو اوریای حتی نیزمرده است.»
  ron-1924: дар аркаший ау трас де пе вырфул зидулуй асупра служиторилор тэй, ши мулць
    дин служиторий ымпэратулуй ау фост учишь ши а мурит ши робул тэу Урие, Хетитул.”
  ben-OBCV: পরে তিরন্দাজরা প্রাচীরের উপর থেকে আপনার দাসদের দিকে তির নিক্ষেপ করল, ও
    রাজার লোকজনের মধ্যে কয়েকজন মারা গিয়েছে। এছাড়া, আপনার দাস হিত্তীয় ঊরিয়ও মারা
    গিয়েছে।”
  som-som: Markaasay kuwii wax toogan jiray addoommadaadii derbiga ka soo toogteen,
    oo boqorow, addoommadaadiina qaar baa dhintay, oo addoonkaagii Uuriyaah ahaa ee
    reer Xeed isna wuu dhintay.
  lat-VUC: 'Et direxerunt jacula sagittarii ad servos tuos ex muro desuper, mortuique
    sunt de servis regis: quin etiam servus tuus Urias Hethæus mortuus est.'
  eng-ASVBT: And the shooters shot at thy servants from off the wall; and some of
    the king’s servants are dead, and thy servant Uriah the Hittite is dead also.
  ita-1885: Allora gli arcieri saettarono contro a' tuoi servitori d'in sul muro;
    e alcuni de' servitori del re son morti; Uria Hitteo, tuo servitore, è morto anch'esso.
  eng-LXXUP: And the archers shot at thy servants from off the wall, and some of the
    king’s servants died, and thy servant Uriah the Hittite is dead also.
  eng-ULB: Then their shooters shot at your soldiers from off the wall, and some of
    the king's servants were killed, and your servant Uriah the Hittite was killed
    too.”
  spa-VBL: Sus arqueros nos dispararon desde la muralla y mataron a algunos de los
    hombres del rey. También mataron a su oficial Urías el hitita”.
  fra-_FOB: Et les archers ont tiré contre tes serviteurs, du haut de la muraille,
    et quelques-uns des serviteurs du roi sont morts; ton serviteur Urie, le Héthien,
    est mort aussi.
  mal-mal: അപ്പോൾ വില്ലാളികൾ മതിലിന്മേൽനിന്ന് അങ്ങയുടെ ഭടന്മാരെ എയ്തു, രാജാവിന്റെ
    ഭടന്മാരിൽ ചിലർ കൊല്ലപ്പെട്ടു, അങ്ങയുടെ ഭൃത്യൻ ഹിത്യനായ ഊരീയാവും മരിച്ചു”.
  urd-GVR: Lekin afsos ki phir kuchh tīrandāz ham par fasīl par se tīr barsāne lage.
    Āp ke kuchh ḳhādim khet āe aur Ūriyāh Hittī bhī un meṅ shāmil hai.”
  suz-BL: मिनु ब्रा आप्‍बपुकीम इन गेय पाइब आंइ कली गारो तार रे ब्रा आप्‍तेक्‍म। मिनु
    इन मुर का निक्‍शी बेक्‍तेक्‍म। इन वाइल हित्ती उरीयाह यो बेक्‍त” देंमाक्‍त।
  ita-1927: allora gli arcieri tirarono sulla tua gente di sulle mura, e parecchi
    della gente del re perirono, e Uria lo Hitteo, tuo servo, perì anch’egli”.
  ckb-ckb: ئینجا تیرهاوێژەکان لەسەر شووراکەوە تیربارانیان کردین و ژمارەیەک لە خزمەتکارەکانی
    پاشا کوژران، ئوریای حیتی خزمەتکاریشت کوژرا.»
  eng-BBE: And the archers sent their arrows at your servants from the wall, and some
    of the king's servants are dead, and among them is your servant Uriah the Hittite.
  kan-OKCV: ಆಗ ಬಿಲ್ಲುಗಾರರು ಗೋಡೆಯ ಮೇಲಿನಿಂದ ನಿನ್ನ ಸೇವಕರ ಮೇಲೆ ಬಾಣಗಳನ್ನು ಎಸೆದ ಕಾರಣ, ಅರಸನ
    ಸೇವಕರಲ್ಲಿ ಕೆಲವರು ಸತ್ತರು. ಇದಲ್ಲದೆ ನಿನ್ನ ಸೇವಕನಾದ ಊರೀಯನೆಂಬ ಹಿತ್ತಿಯನು ಸತ್ತನು,” ಎಂದನು.
  tam-2017: அப்பொழுது வில்வீரர்கள் மதிலின் மேலிருந்து உம்முடைய வீரர்களின்மேல் அம்பு
    எய்ததால், ராஜாவின் வீரர்களில் சிலர் இறந்தார்கள்; உம்முடைய வீரனான உரியா என்னும்
    ஏத்தியனும் இறந்தான் என்றான்.
  spa-RV-1909: Pero los flecheros tiraron contra tus siervos desde el muro, y murieron
    algunos de los siervos del rey; y murió también tu siervo Uría Hetheo.
  ron-BTF: Și trăgătorii au tras de pe zid asupra servitorilor tăi; și unii dintre
    servitorii împăratului au murit; a murit și servitorul tău Urie, hititul.
  eng-WEBP: The shooters shot at your servants from off the wall; and some of the
    king’s servants are dead, and your servant Uriah the Hittite is also dead.”
  eng-FBV: Their archers shot at us from the wall, and killed some of the king's men.
    Your officer Uriah the Hittite was also killed.”
  nld-1939: schoten de schutters van de muur af op uw eigen soldaten, zodat er enigen
    van ‘s konings eigen soldaten zijn gesneuveld; ook uw dienaar Oerija, de Chittiet,
    is gesneuveld.
  nch-BL: Huan nopona inisoldados cati moquetztoyaj tepanixco pejque techmaquilíaj
    ica inincuatamin. Huajca mijque se quesqui ten mosoldados, huan nojquiya mijqui
    Urías nopa heteo tacat.
  vie-1934: Các lính cầm cung ở trên vách thành có bắn những tôi tớ vua, có vài người
    bị chết; U-ri, người Hê-tít, là tôi tớ vua, cũng chết nữa.
  hin-CV: इसके बाद धनुर्धारियों ने शहरपनाह से हमारी सेना पर बाणों की बौछार कर दी.
    राजा के कुछ सैनिक इसमें मारे गए. उन्हीं में आपका सेवक हित्ती उरियाह भी था.”
  spa-BES: Y los arqueros enviaron sus flechas a tus siervos desde el muro, y algunos
    de los siervos del rey murieron, y entre ellos está tu siervo Urías el hitita.
  tdx-tdx: Le hiniriri’ o mpitàm-paleo o mpitoro’oo boak’ amy kijoliy, naho amo mpitoro’
    i mpanjakaio ty nivetrake, vaho nihomake ka t’i Orià nte-Kite mpitoro’oy.
  tha-KJV: แล​้วทหารธนู​ก็​ยิงข้าราชการของพระองค์จากกำแพง ข้าราชการของกษั​ตริ​ย์บางคนก็​สิ้นชีวิต
    และอุ​รี​อาห์คนฮิตไทต์ข้าราชการของพระองค์​ก็​สิ​้นชีวิ​ตด​้วย”
  por-BR-2018: Porém os flecheiros atiraram contra teus servos desde o muro, e morreram
    alguns dos servos do rei; e morreu também teu servo Urias Heteu.
  deu-ELO: Da schossen die Schützen von der Mauer herab auf deine Knechte, und es
    starben etliche von den Knechten des Königs; und auch dein Knecht Urija, der Hethiter,
    ist tot.
  eng-WYC-2018: And [the] archers sent (out) darts to thy servants from the wall above,
    and some of the king’s servants be dead; and also thy servant, Uriah (the) Hittite,
    is dead. (And their archers sent out arrows at thy servants,or thy officers, from
    the wall above, and some of the king’s servants were killed; and thy servant,
    Uriah the Hittite, also died.)
  epo-epo: tiam la pafistoj pafis sur viajn servantojn de sur la muro, kaj pereis
    kelkaj el la servantoj de la reĝo, kaj ankaŭ via servanto Urija, la Ĥetido, mortis.
  uig-PIN: Andin ya atⱪuqilar sepildin ⱪul-hizmǝtkarliringƣa ya etip, padixaⱨning
    ⱪul-hizmǝtkarliridin birnǝqqini ɵltürdi. Ⱪulliri Uriyamu ɵldi — dedi.
  beo-beo: Amalalu, ilia da moilai dobea amodili nini dadiga gagala:i. Amola, hina
    noga:i! Dia dadi gagui ouligisu mogili da fane legei ba:i. Amola dia ouligisu
    Iulaia amola da fane legei dagoi ba:i.”
  tpi-OTNT: Tasol sampela soldia bilong ol Amon i stap antap long banis na ol i sut
    long banara na sutim sampela ofisa bilong yu na ol i dai. Uria em i wanpela bilong
    ol dispela ofisa i bin dai.”
  hau-SA: Sa’an nan maharba suka yi ta harbi daga katanga har waɗansu mutanen sarki
    suka mutu. Ban da haka ma, Uriya mutumin Hitti bawan sarki ya mutu.”
  uig-LAT: Andin ya atquchilar sépildin qul-xizmetkarliringgha ya étip, padishahning
    qul-xizmetkarliridin birnechchini öltürdi. Qulliri Uriyamu öldi — dédi.
  nde-nde: Lapho-ke abemitshoko batshoke izinceku zakho besemdulini, kwathi abanye
    abantu benkosi bafa. Lenceku yakho, u-Uriya umHithi ifile.”
  ton-ton: Pea naʻe fana mai ʻe he kau tangata fana mei he ʻā ki hoʻo kau tamaioʻeiki;
    pea kuo mate ʻae niʻihi ʻi he kau tamaioʻeiki ʻae tuʻi, pea kuo mate foki mo hoʻo
    tamaioʻeiki ko ʻUlia ko e tangata Heti.”
  ces-1613: V tom stříleli střelci na služebníky tvé se zdi, a zbiti jsou někteří
    z služebníků králových, také i služebník tvůj Uriáš Hetejský zabit.
  eng-WMB: The shooters shot at your servants from off the wall; and some of the king’s
    servants are dead, and your servant Uriah the Hittite is also dead.”
  tam-TCV: ஆனாலும் வில்வீரர் மதில் மேலிருந்து உம்முடைய வீரர்மேல் எய்ததினால் அரசனுடைய
    வீரர்கள் சிலர் இறந்தார்கள். அவர்களோடு உம்முடைய பணியாளனான உரியா என்னும் ஏத்தியனும்
    இறந்தான்” என்றான்.
  ceb-ULB: Ug gipamana sa ilang tigpamana ang imong mga kasundalohan gikan sa pader,
    ug pipila sa sulugoon sa hari ang namatay, ug ang imong sulugoon nga si Uria nga
    usa ka Hitihanon namatay usab.”
  pol-UBG: Wtedy łucznicy strzelali z muru do twoich sług i zginęło kilku ze sług
    króla. Zginął również twój sługa Uriasz Chetyta.
