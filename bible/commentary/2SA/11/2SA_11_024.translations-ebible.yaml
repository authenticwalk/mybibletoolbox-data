    king's servants are dead, and thy servant Uriah the Hittite is dead also.'
  srp-1865: A strijelci stadoše strijeljati na sluge tvoje sa zida, i pogibe nekoliko
    sluga carevijeh, tako i sluga tvoj Urija Hetejin pogibe.
  lug-lug: Naye abalasi basinzidde ku bbugwe ne balasa abaddu, era abamu ku baddu
    ba kabaka baafudde, n’omuddu wo Uliya Omukiiti naye mwe yafiiridde.”
  heb-heb: ויראו המוראים אל עבדך מעל החומה וימותו מעבדי המלך וגם עבדך אוריה החתי מת׃
  ben-IRV: তখন ধনুকধারীরা প্রাচীর থেকে আপনার দাসদের উপরে তির ছুড়ল; তাই মহারাজের কিছু
    দাস মারা পড়েছে; আর আপনার দাস হিত্তীয় ঊরিয়ও মারা গেছে৷”
  pan-pan: ਤਦ ਤੀਰ-ਅੰਦਾਜ਼ਾਂ ਨੇ ਕੰਧ ਉੱਤੇ ਦੀ ਤੁਹਾਡੇ ਲੋਕਾਂ ਤੇ ਨਿਸ਼ਾਨਾ ਲਾਇਆ। ਰਾਜਾ ਦੇ ਕਈ
    ਸਿਪਾਹੀ ਮਰ ਗਏ ਅਤੇ ਤੁਹਾਡਾ ਸੇਵਕ ਹਿੱਤੀ ਊਰਿੱਯਾਹ ਵੀ ਮਰ ਗਿਆ।
  tkr-tkr: Vukbı ayhenbışee cabırbışile paççahne eskeraaşilqa vukbı gyoğu'u, paççahne
    eskeraaşike habat'anbıb vuxhaynbı. Yiğna nukar Q'etbışda eyxhena Uriyer maa'ar
    qik'una.
  mya-JVB: လေးသမားတို့သည် မြို့ရိုး ပေါ် က ကိုယ်တော် ကျွန် တို့ကို ပစ် ၍ ကိုယ်တော်ကျွန်
    အချို့သေ ကြပါ၏။ ကိုယ်တော် ကျွန် ဟိတ္တိ လူ၊ ဥရိယ သည်လည်း သေ ပါ၏ဟု လျှောက် လျှင်၊
  tte-O: Kabo siya tokabi gipoyo yo tokele wamali siulagilima silaoma kolimai mwa
    am tokaleyayao tupwaliyao sisakonali siboita. Na Ulaiya Iti tomona iya tabe iboita.”
  tbg-tbg: viraqaahai vaantaavuraqaa huru tuate variaka vevaqohai ai iqoka vaiinti
    taruka vonavu aruke, Hiti vatanaa vaiinti Uriaaravata arukaavo, tiro.
  hmo-hmo: Unai neganai peva taudia ese magu dekena amo diba idia pidia ai dekenai,
    bona king ena tuari taudia haida be idia mase, oiemu hesiai tauna Uria, Hiti tauna
    danu ia mase.”
  urd-urd: तब तीरंदाज़ों ने दीवार पर से तेरे ख़ादिमों पर तीर छोड़े, इसलिए बादशाह के
    थोड़े ख़ादिम भी मरे और तेरा ख़ादिम हित्ती ऊरिय्याह भी मर गया।”
  rus-SYN: тогда стреляли стрелки со стены на рабов твоих, и умерли некоторые из рабов
    царя; умер также и раб твой Урия Хеттеянин.
  bqc-SIM: An kàzunaↄ ku za bĩ́i musuɛ, ↄ̃ aa ka fã̀ n gbɛ̃́ↄgu zĩ́lɛ, aa ń gbɛ̃eↄ
    dɛ̀dɛ. N zↄ̀blena Uli, Iti bui gà lↄ.
  tcz-CHONGTHU: Chuin galmi thalpi kap them hon banga konin nasohte lengpa sepai phabep
    jong ahinkap lih taovin, chule nasohpa Uriah jeng jong athitai,’ ati.
  mar-mar: मग तटबंदीवरील काही लोकांनी आपल्या शिपायांवर बाणांचा वर्षाव केला त्यामध्ये
    काही जण ठार झाले उरीया हित्ती हा तुमचा सेवकही प्राणाला मुकला.
  qub-qub: Chaychöna lëchata jitay yachajcuna perga jananpita suldäruyquicunata illapamuran.
    Juc ishcay mandaj suldäruyquicunata wañuchisha. Het runa Uriastapis wañuchisha.»
  bqp-bqp: Ń kàzurinↄn kú zaa bĩni musu, akũ ò kà fã̀ n gbɛ̃nↄ tɛ́ zĩtɛ ò n gbɛ̃kenↄ
    dɛ̀dɛ. N zↄ̀bleri Uria, Iti buri gà dↄ.
  hat-hat: Se lè sa a, yo rete sou tèt miray yo, yo voye flèch sou nou. Gen kèk ofisye
    lame wa a ki mouri. Ouri, moun peyi Et la, ofisye wa a, mouri tou.
  eng-BSB: Then the archers shot at your servants from the wall, and some of the king’s
    servants were killed. And your servant Uriah the Hittite is dead as well.”
  tod-tod: Názu ɠa kilɛ pili nuiti ti yɛga la siɠigi ungaʋɛ, ti kilɛgiti pili, masagi
    ɗa-zalaʋusui tanigaa zaaʋɛ, ɗa-wotiɠɛ nui Ɠɛte nui Ilii ɠa naati saama, niiti
    ti zaai.»
  eng-WEBPB: The shooters shot at your servants from off the wall; and some of the
    king’s servants are dead, and your servant Uriah the Hittite is also dead.”
  kbq-kbq: Hagi mago'a Amoni sondia vahe'mo'za kuma keginamofo agofetu manine'za kevereti
    tahazage'za kini ne'moka mago'a eri'za vaheka'a fri'naze. Hagi anampina Hiti ne'
    eri'za neka'a Uria'a fri'ne.
  nhe-BL: Huan nopona ininsoldados tlen moquetztoyaj tepanixco pejque techmaquilíaj
    ica inincuatlamin. Huan huajca mijque se quesqui tlen mosoldados, huan nojquiya
    mijqui Urías nopa heteo tlacatl.
  bus-bus: Aↄ̃ kàzurinↄↄ kú zaa bĩi musumɛ, ben aↄ̃ kà fã̀ n gbɛ̃nↄ tɛ́ tↄↄtɛ aↄ̃
    n gbɛ̃kenↄ dɛ̀dɛ. N zↄ̀bleri Uria, Iti borii gà se.
  gub-BL: A'e rupi omomor u'yw ipàrirogaw apyr wi urerehe wà. Amo tuwihaw neremiruze'eg
    umàno wà. Neremiruze'eg Uri umàno a'e no, i'i izupe.
  eng-DRA: 'And the archers shot their arrows at thy servants from off the wall above:
    and some of the king’s servants are slain, and thy servant Urias the Hethite is
    also dead.'
