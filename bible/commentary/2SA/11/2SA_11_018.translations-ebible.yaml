verse: 2SA.011.018
translations:
  mal-C: യോവാബ് ആളയച്ച് യുദ്ധത്തിന്റെ പൂർണവിവരണം ദാവീദിനു നൽകി.
  deu-TKW: Da sandte Joab hin und meldete David den ganzen Verlauf des Kampfs
  lin-lin: Joabi atindelaki Davidi sango nyonso ya bitumba.
  eng-LSV: And Joab sends and declares to David all the matters of the war,
  eng-GNV: Then Ioab sent and tolde Dauid all the things concerning the warre,
  eng-WEBSTER: Then Joab sent and told David all the things concerning the war;
  nhw-BL: Huan Joab quititlanqui se tlacatl ma quiilhuiti David nochi catli panotoya
    ipan nopa tlahuilancayotl.
  swh-ONEN: Yoabu akampelekea Daudi maelezo yote ya vita.
  bba-bba: Mɑ Yoɑbu u sɔmɔ wunɑ u kɑ nùn ɡɔri Dɑfidin mi, u nùn tɑɑ bin lɑbɑɑri kpuro
    sɔ̃.
  eng-KJVCPB: Then Joab sent and told David all the things concerning the war;
  cpy-cpy: Rotyaantaki Joab jankina-rentsi ikenkitha-takotziro okaatzi awijeen-tsiri
    omana-rentsiki, ikoyi riyotero David awijeen-tsiri.
  mpx-mpx: Inoke Yowab haveyan o wasana gegewena i patuna Deibid elana.
  luo-luo: Joab nooro wach ne Daudi konyise gik moko duto mosetimore e lweny.
  meu-meu: Bena Ioab na hereva e siaia, tuan harina idoinai David e hamaorolaia.
  npi-ULB: जब योआबले युद्धको बारेमा हरेक खबर दाऊदलाई पठाए,
  yor-yor: Joabu sì ránṣẹ́ ó sì ro gbogbo nǹkan ogun náà fún Dafidi.
  emp-NTPO: Maʌ̃be Joába ãdji djõ panʌnebemada ab̶a Davia jũma jarad̶e diabuesia.
  ind-ind: Kemudian Yoab mengutus orang untuk menyampaikan laporan lengkap tentang
    pertempuran itu kepada Daud.
  pes-OPCB: وقتی یوآب گزارش جنگ را برای داوود می‌فرستاد،
  tgl-ULB: Nang nagpadala ng liham si Joab kay David tungkol sa lahat ng bagay na
    nauukol sa digmaan,
  cbu-NT: Ashirucha, Jowabshat tputsee minum zanganirangiya, tsiyatssee Dapiyaam kamanimaama.
    Anshat kamachtaku tárangiya. Ashiri kamankush kurakaa tángcha. Tapazish pshturanguni,
    shiyaa sundarurish zapantam pacharangana, tákchush,
  hui-hui: Mani howa Yoabahanda wai biyarunaga te Debidi hearia lope hole
  mya-mya: ထို​နောက်​ယွာ​ဘ​သည်​ဒါ​ဝိဒ်​ထံ​သို့​တိုက်​ပွဲ အ​ကြောင်း​အ​စီ​ရင်​ခံ​စာ​ပေး​ပို့​ကာ၊-
  bod-N: དེར་ཡོ་ཨབ་ཀྱིས་མི་མངགས་ནས་དམག་འཁྲུག་གི་གནས་ཚུལ་ཐམས་ཅད་དཱ་བིད་ལ་ཞུས་ཤིང་།
  sna-sna: Joabhu akatumira Dhavhidhi mashoko amafambiro akanga aita hondo.
  spa-BLM: Entonces Joab envió a contarle a David todo lo concerniente a la guerra;
  cac-cac: Ix yac'ancot jun vin̈ schecab' vin̈aj Joab chi' d'a vin̈aj rey David yic
    syalani chajtil ix aj yoch oval chi'.
  swh-ULB: Wakati Yoabu alipotuma neno kwa mfalme kuhusu hali ya vita,
  bel-bel: І паслаў Ёаў данесьці Давіду пра ўвесь ход бітвы.
  deu-ELBBK: Da sandte Joab hin und berichtete David alle Begebenheiten des Kampfes.
  mbb-OT: Mibpeuwit si Joab te tudtul ziyà te ki David mehitenged te langun he nehitavù
    te tebek.
  mal-2015: പിന്നെ യോവാബ് ആ യുദ്ധവർത്തമാനം ഒക്കെയും ദാവീദിനോടു അറിയിപ്പാൻ ആളയച്ചു.
  rmc-rmc: Paľis o Joab bičhaďa jekhe poslos ko David, hoj leske te phenel pal o mariben.
  pes-OPV: پس یوآب فرستاده، داود را از جمیع وقایع جنگ خبر داد.
  ron-1924: Иоаб а тримис ун сол сэ историсяскэ луй Давид тот че се петрекусе ын луптэ.
  ben-OBCV: যোয়াব যুদ্ধের এক পূর্ণ বিবরণ দাউদের কাছে পাঠালেন।
  som-som: Markaasaa Yoo'aab Daa'uud cid u diray, oo wixii dagaalkii ku saabsanaa
    oo dhan ayuu uga warramay,
  lat-VUC: 'Misit itaque Joab, et nuntiavit David omnia verba prælii:'
  eng-ASVBT: Then Joab sent and told David all the things concerning the war;
  ita-1885: Allora Ioab mandò a fare assapere a Davide tutto ciò ch'era seguito in
    quella battaglia.
  eng-LXXUP: And Joab sent, and reported to David all the events of the war, so as
    to tell them to the king.
  eng-ULB: When Joab sent word to David about everything concerning the war,
  spa-VBL: Joab envió a David un informe completo sobre la batalla.
  fra-_FOB: Puis Joab envoya vers David, pour lui faire savoir tout ce qui était arrivé
    dans le combat.
  mal-mal: പിന്നെ യോവാബ് ആ യുദ്ധവാർത്ത എല്ലാം ദാവീദിനോട് അറിയിക്കുവാൻ സന്ദേശവാഹകരെ
    അയച്ചു.
  urd-GVR: Yoāb ne laṛāī kī pūrī riporṭ bhej dī.
  suz-BL: मिनु योआबमी लडाइ ङा लोव़ नेल्‍ल देंशा, मुर का दाऊद आ बाक्‍तीकेम सोइक्‍ता
    बाक्‍त।
  ita-1927: Allora Joab inviò un messo a Davide per fargli sapere tutte le cose ch’erano
    avvenute nella battaglia;
  ckb-ckb: یۆئابیش نێردراوێکی نارد و هەموو کاروبارەکانی جەنگی بە داود ڕاگەیاند.
  eng-BBE: 'Then Joab sent David news of everything which had taken place in the war:'
  kan-OKCV: 'ಆಗ ಯೋವಾಬನು ಯುದ್ಧದ ವರ್ತಮಾನಗಳನ್ನೆಲ್ಲಾ ದಾವೀದನಿಗೆ ತಿಳಿಸುವುದಕ್ಕೆ ದೂತನನ್ನು
    ಕಳುಹಿಸುವಾಗ ಅವನಿಗೆ ಹೇಳಿದ್ದೇನೆಂದರೆ:'
  tam-2017: அப்பொழுது யோவாப் அந்த யுத்தத்தின் செய்திகளையெல்லாம் தாவீதுக்கு அறிவிக்க
    தூதர்களை அனுப்பி,
  spa-RV-1909: Entonces envió Joab, é hizo saber á David todos los negocios de la
    guerra.
  ron-BTF: Atunci Ioab a trimis și a spus lui David toate lucrurile referitoare la
    război;
  eng-WEBP: Then Joab sent and told David all the things concerning the war;
  eng-FBV: Joab sent David a full report about the battle.
  nld-1939: Daar Joab aan David verslag moest uitbrengen over het verloop van het
    gevecht,
  nch-BL: Huan Joab quititanqui se tacat ma quiilhuiti David nochi cati panotoya ipan
    nopa tatehuilisti.
  vie-1934: Giô-áp bèn sai sứ giả đến cùng Đa-vít đặng thuật cho người biết đầu đuôi
    của sự chinh chiến.
  hin-CV: योआब ने दावीद को युद्ध का विस्तृत समाचार भेज दिया.
  spa-BES: 'Entonces Joab envió a David noticias de todo lo que había ocurrido en
    la guerra:'
  tdx-tdx: Le nañirake t’Ioabe naho nita­lily i aliy amy Davide;
  tha-KJV: โยอาบจึงส่งคนไปกราบทูลข่าวการรบทั้งสิ้นต่อดาวิด
  por-BR-2018: Então enviou Joabe, e fez saber a Davi todos os negócios da guerra.
  deu-ELO: Da sandte Joab hin und berichtete David alle Begebenheiten des Streites.
  eng-WYC-2018: Therefore Joab sent, and told all the words of the battle; (And so
    Joab sent a message to David, telling him all about the battle;)
  epo-epo: Joab sendis kaj raportigis al David ĉiujn cirkonstancojn de la batalo.
  uig-PIN: Yoab adǝm ǝwǝtip jǝngning ⱨǝmmǝ wǝⱪǝliridin Dawutⱪa hǝwǝr bǝrdi.
  beo-beo: 'Amalalu, Youa:be da gegesu ea hou olelema:ne, Da:ibidima sia: sia:si.'
  tpi-OTNT: Na bihain, Joap i salim ripot i go long Devit long dispela pait.
  hau-SA: Yowab ya aika wa Dawuda cikakken labari batun yaƙin.
  uig-LAT: Yoab adem ewetip jengning hemme weqeliridin Dawutqa xewer berdi.
  nde-nde: UJowabi wathumela uDavida umbiko opheleleyo ngempi.
  ton-ton: ¶ Hili ia naʻe fekau atu ʻe Soape ʻo ne fakahā kia Tevita ʻae meʻa kotoa
    pē naʻe kau ki he tau;
  ces-1613: Tedy poslav Joáb, oznámil Davidovi všecko, což se zběhlo v bitvě.
  eng-WMB: Then Joab sent and told David all the things concerning the war;
  tam-TCV: அப்பொழுது யோவாப் போரின் முழு விபரத்தையும் தாவீதுக்கு அறிவித்தான்.
  ceb-ULB: Sa dihang nagpadala si Joab ug sulat kang David mahitungod sa gubat,
  pol-UBG: Wtedy Joab wysłał posłańca i zawiadomił Dawida o wszystkim, co działo się
    podczas bitwy.
  agr-agr: Nunikmatai Joab nuna pachis Davitan papiin agatug akuptukui
  kyc-kyc: Dokopa Joapeme yanda piyaminyi dupwana lao pii lapo Dapiti lamaiyuo nembeya.
  urd-GVU: یوآب نے لڑائی کی پوری رپورٹ بھیج دی۔
  deu-1912: Da sandte Joab hin und ließ David ansagen allen Handel des Streits
  ntj-ntj: Nyangka warrmarla puurrtu wati kutju witurnu mapitjala Tayipirrta watjaltjaku.
  kan-2017: ಅನಂತರ ಯೋವಾಬನು ಒಬ್ಬ ದೂತನನ್ನು ಕರೆದು ಅವನಿಗೆ, “ನೀನು ಹೋಗಿ ದಾವೀದನಿಗೆ ಯುದ್ಧ ವರ್ತಮಾನವನ್ನೆಲ್ಲಾ
    ತಿಳಿಸು.
  yap-yap: Me pi’ Joab e thin nge yan ngak David ni be weliy ngak murung’agen e re
    mael nem,
  hlt-MCSB: Te phoeiah Joab loh hlang a tueih tih caemtloek vaengkah olka boeih te
    David taengla a yaak sak.
  mdy-ETH: ዒዮዓቤ ዬካፓ ዖሎ ዛሎ ኬኤዛንዳ ዓሲ ዳውቴ ኮራ ዳኬኔ፤
  twi-ASANTE: Na Yoab de ɔsa mu amaneɛ kɔbɔɔ Dawid.
  eng-WEBU: Then Joab sent and told David all the things concerning the war;
  wal-wal: Yoo7aabi olan hanidabaa ubbaa Daawitayyo kiittiis.
  spa-PDDPT: Joab comunicó a David todos los sucesos de la guerra,
  gun-gun: Ha'e ramo imombe'uarã Joabe ombou vy Davi pe omombe'u joguero'aa py oiko
    va'ekue ha'e javi.
  agu-BL: Bene'n tzun jun cart tan Joab tetz Luwiy tan talche'n tetz cyakil yi puntil
    yi ẍe'n cu'n ban yi oyintzi'.
  eng-PEV: Joab sent a messenger to tell David about the fighting at Rabbah.
  ilo-ULB: Idi nangibaon ni Joab iti damag kenni David iti amin a napasamak maipapan
    iti gubat,
  kpg-kpg: Joab gaa hai dana haga iloo gi David i di hai o tauwa,
  uig-ARA: يوئاب ئادەم ئەۋەتىپ جەڭنىڭ ھەممە ۋەقەلىرىدىن داۋۇتقا خەۋەر بەردى.
  sus-sus: Yowaba naxa xɛɛra xɛɛ Dawuda yire, a fe birin dɛntɛgɛ a bɛ naxan dangixi
    na gere kui.
  pon-2006: Sohap eri mwadangete pakairkilahng Depit duwen mahweno.
  jae-jae: Go Joab kêsakiŋ biŋ ma gêjac miŋ siŋ ŋabiŋ gêdêŋ Dawid.
  ksd-ksd: Ma Ioab i ga tulue ra varvai ma i ga ve David ure ra vinarubu;
  tur-YTC: Sonra Yoav gönderip David'e savaşla ilgili her şeyi anlattı.
  grc-BRENT: Καὶ ἀπέστειλεν Ἰωὰβ, καὶ ἀπήγγειλε τῷ Δαυὶδ πάντας τοὺς λόγους τοῦ πολέμου
    λαλῆσαι πρὸς τὸν βασιλέα·
  ind-AYT: Lalu, Yoab mengutus orang untuk memberitahukan kepada Daud semua hal tentang
    jalannya peperangan itu.
  nya-nya: Yowabu anatumiza wamthenga kwa Davide kukafotokoza mwatsatanetsatane za
    nkhondoyo.
  hrv-hrv: Potom Joab posla čovjeka i javi Davidu sve što se dogodilo u boju.
  mps-mps: Tama nosali, Joapgo te boi hwįani digi te sę yali po te Devitba po ola
    tolali.
  tpi-tpi: Na bihain, Joap i salim ripot i go long Devit long dispela pait.
  dan-1931: Da sendte Joab David Melding om hele Slagets Gang,
  vie-OVCB: Rồi Giô-áp sai người báo tin chiến trận cho Đa-vít.
  guj-2017: યોઆબે યુદ્ધ વિષેના અહેવાલ આપવા દાઉદ સંદેશાવાહકોને મોકલી.
  pon-2006A: Sohap eri mwadangete pakairkilahng Depit duwen mahweno.
  por-BRBSL: Então Joab enviou e contou a David todas as coisas relativas à guerra;
  aly-aly: Joab-el artwa angkakert thwenew, David ileyew, alakenh irrenh apmer ikwer-itwew.
  cth-cth: Joab ni hote kamthangnaw hah Devit koe thaisak hanelah tami a kaw teh,
  twi-twi: Na Yoab de ɔsa mu amanneɛ kɔbɔɔ Dawid.
  hlt-hlt: Te phoeiah Joab loh hlang a tueih tih caemtloek vaengkah olka boeih te
    David taengla a yaak sak.
  tbz-SIM: Kɛ̀ Soɑbuu tɔ̃ nkɛ̀ bɛ̀ bo nɑ́kɛ́ Dɑfiti dɛ̀ wũɔ̃kɛ́mɛ̀ mudoò miɛkɛ,
  msy-2020: Joap gɨn Devit bagha akam amaga mɨdorozir kamɨn otivizir bizibar gun mɨgei.
  dop-dop: Ɩlɛnɑ Sowɑpɩ ŋmɑɑ Tɑfiiti kɛ tɑkǝlɑɣɑ nɑ ɩ́ kɛɛsɩ-ɩ pǝ tǝnɑ mpi pǝ lɑpɑ
    tǝyoole tɔ.
  azb-azb: Yoav Davudun yanına adam göndərib döyüş haqqında olan məlumatların hamısını
    xəbər verdi.
  eng-DBY: Then Joab sent and told David all the matters of the war;
  hin-2017: तब योआब ने दूत को भेजकर दाऊद को युद्ध का पूरा हाल बताया;
  wol-KYG: Ba mu ko defee Yowab yónnee àgge Daawuda mboolem xew-xewi xare ba.
  eng-YLT: And Joab sendeth and declareth to David all the matters of the war,
  eng-WYC-2017: Therefore Joab sent, and told all the words of the battle;
  eng-WMBB: Then Joab sent and told David all the things concerning the war;
  urd-GVH: योआब ने लड़ाई की पूरी रिपोर्ट भेज दी।
  rug-rug: Meke garunu la nia Zoabi sa inavoso koe Devita meke tozi nia sa sa guguana
    sa vinaripera.
  gaz-gaz: Yooʼaabis guutummaa oduu waaʼee lola sanaa Daawitiif erge.
  fra-LSG: Joab envoya un messager pour faire rapport à David de tout ce qui s’était
    passé dans le combat.
  gnn-gnn: Bala Djawapthunydja djuy'yurruna dhäwu'mirrinha Daypitkuna, ga dhäruk‐wekaŋalanydja
    ŋayi bitjarra gam'. “Ḻakaraŋa nhanŋu yulŋunydja dhiyakuy mariwuynydja.
  yal-yal: Yowaba yi na feen nasiga Dawuda ma yɛngɛn danguxi kii naxan yi.
  haw-1868: Hoouna aku la o Ioaba, a hai aku la ia Davida i na mea a pau o ke kaua;
  arb-NAV: فَبَعَثَ يُوآبُ رَسُولاً لِيُطْلِعَ دَاوُدَ عَلَى أَنْبَاءِ الْحَرْبِ،
  ewe-ewe: Yoab ɖo du ɖe David tso aʋa la ƒe yiyime ŋuti.
  eng-LEE: Then did Joab send, and told unto David all the events of the war.
  gvn-gvn: '@see-verse:2SA.011.017'
  asm-FB: যেতিয়া যোৱাবে দূত পঠিয়াই সেই যুদ্ধৰ সকলো বিৱৰণ দায়ূদক জনালে,
  sus-A: يٌوَبَ نَشَ شّيرَ شّي دَوُدَ يِرٍ، عَ قٍ بِرِن دّنتّفّ عَ بّ نَشَن دَنفِشِ
    نَ فٍرٍ كُي.
  fra-SBL: Joab envoya raconter à David tout ce qui s'était passé pendant la guerre.
  hbo-hbo: וַיִּשְׁלַ֖ח יֹואָ֑ב וַיַּגֵּ֣ד לְדָוִ֔ד אֶת־כָּל־דִּבְרֵ֖י הַמִּלְחָמָֽה׃
  piu-2006: '@see-verse:2SA.011.017'
  kik-kik: Joabu agĩtũma mũndũ kũrĩ Daudi akamũhe ũhoro wothe wa mbaara ĩyo.
  fra-NCL: Joab envoya un messager pour informer David de tous les faits du combat ;
  cek-AK: To pacoengah Joab mah David khaeah, misatukhaih kawng kakoep ah thuih pae
    hanah, kami to patoeh.
  cuk-cuk: Deyob neg-gusgua, Joab, David-owisosad, igi bila onolesa.
  uig-CYR: Йоаб адәм әвәтип җәңниң һәммә вақиәлиридин Давутқа хәвәр бәрди.
  tel-2017: యోవాబు ఈ యుద్ధ సమాచారాన్ని ఒక సైనికుడి ద్వారా దావీదుకు తెలియజేశాడు.
  hat-BSA: Alò, Joab te voye bay rapò a David selon tout evenman lagè a.
  kos-kos: Na Joab el supwala kas nu yorol David in fahk ke luman mweun sac,
  hbo-WLC: וַיִּשְׁלַ֖ח יוֹאָ֑ב וַיַּגֵּ֣ד לְדָוִ֔ד אֶת־כָּל־דִּבְרֵ֖י הַמִּלְחָמָֽה׃
  ibo-ibo: Mgbe ahụ, Joab zigara ozi gwa Devid otu agha si na-aga,
  ory-ory: ତେବେ ଯୋୟାବ ବାର୍ତ୍ତାବାହକଙ୍କୁ ପଠାଇ ଦାଉଦଙ୍କୁ ଯୁଦ୍ଧର ସମସ୍ତ କଥା ଜଣାଇଲା;
  wmt-wmt: '@see-verse:2SA.011.017'
  chk-chk: Mürin, Joap a tinala eman chon künö ren Tafit pwe epwe apworausa ngeni
    meinisin usun mine a fis lon ewe maun.
  ssd-ssd: 'Taŋana le Yoab ndek taŋgo ande wika wam pagumba sana: Ne kame tuku pasa
    te tumba gabat suŋgo David sota kumba'
  rop-rop: Afta na Jowab bin jandim mesinja langa King Deibid blanga dalim im blanga
    det fait.
  ukr-1871: І послав Йоаб і зʼясував Давидові увесь перебіг бою;
  deu-1951: Hierauf ließ Joab dem David den ganzen Verlauf des Streites melden;
  eng-JPS: Then Joab sent and told David all the things concerning the war;
  srp-1865: Tada Joav posla k Davidu, i javi mu sve što bi u boju.
  lug-lug: Awo Yowaabu n’aweereza Dawudi amawulire gonna agafudde mu lutalo,
  heb-heb: וישלח יואב ויגד לדוד את כל דברי המלחמה׃
  ben-IRV: পরে যোয়াব বার্তা বাহক লোক পাঠিয়ে যুদ্ধের সমস্ত ঘটনা দায়ূদকে জানালেন,
  pan-pan: ਤਦ ਯੋਆਬ ਨੇ ਸੁਨੇਹਾ ਦੇਣ ਵਾਲੇ ਭੇਜ ਕੇ ਲੜਾਈ ਦੀ ਸਾਰੀ ਖ਼ਬਰ ਦਾਊਦ ਨੂੰ ਦੱਸੀ।
  tkr-tkr: Yoavee Davudne k'anyaqa dəv'ə nəxübiy ılğevç'uva xabar ana insan g'ıxele.
  mya-JVB: ထိုနောက် ယွာဘ သည် စစ် သိတင်း အလုံးစုံ ကို ဒါဝိဒ် အား ကြား လျှောက်စေခြင်းငှါလူကိုခေါ်၍၊
  tte-O: Na Yowabi kaleyane wasana meuloina iyawasa Deibida koina.
  tbg-tbg: Vira arukovaro Devitiva vi entara iqoka raqu uvara iriarire tiro Ioaapiva
    vo vaiinti varakovaro vura.
  hmo-hmo: Vadaeni Ioaba ese hereva ia siaia, tuari ena sivarai ibounai Davida dekenai
    ia hamaoroa.
  urd-urd: तब योआब ने आदमी भेज कर जंग का सब हाल दाऊद को बताया।
  rus-SYN: И послал Иоав донести Давиду о всем ходе сражения.
  bqc-SIM: Ɔ̃ Yoabu gbɛ̃́ zĩ̀ Davidiwa aà zĩ̀ yã́ dau siuɛ̀ píi.
  tcz-CHONGTHU: Hichun Joab’in jong mi asol in gal kisat umchan jouse chu David koma
    aga lhutsah tai.
  mar-mar: नंतर यवाबाने युध्दातील हकिकतीचे सविस्तरवृत्त संदेशवाहकाद्वारे दावीदाला
    पाठवले.
  qub-qub: Joabga Davidman cartata apachiran imano pillya cashallantapis willar.
  bqp-bqp: Akũ Yoabu gbɛ̃ zĩ̀ Daudaa de à zĩ̀ yã gbãnɛ pínki.
  hat-hat: Joab voye rakonte David tout ti detay sou jan batay la pase.
  eng-BSB: Joab sent to David a full account of the battle
  tod-tod: Zoaɓe wooleʋeni Davide ma, é kɔɔi ɠɛʋelei pɛ suɠula ma.
  eng-WEBPB: Then Joab sent and told David all the things concerning the war;
  kbq-kbq: Ana higeno Joapu'a ana miko'zama ha'pima fore'ma hiazana kema erino vu
    vahe huzmantege'za Devitina ome asami'naze.
  nhe-BL: Huan Joab quititlanqui se tlacatl ma quiilhuiti David nochi tlen panotoya
    ipan nopa tlatehuijcayotl.
  bus-bus: Ben Yoabu gbɛ̃ zĩ̀ Daudaa lɛ à zĩ̀ yã gbãnɛ píngi.
  gub-BL: Na'e omono kar Zoaw uze'eg heraha har a'e ma'e imume'u kar pà Tawi pe.
  eng-DRA: Then Joab sent, and told David all things concerning the battle.
