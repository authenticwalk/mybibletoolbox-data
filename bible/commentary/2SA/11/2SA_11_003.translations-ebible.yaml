verse: 2SA.011.003
translations:
  mal-C: 'അവൾ ആരെന്ന് അന്വേഷിച്ചറിയുന്നതിന് ദാവീദ് ഒരാളെ അയച്ചു. അയാൾ തിരിച്ചുവന്ന്:
    “അത് ബേത്ത്-ശേബയാണ്, അവൾ എലീയാമിന്റെ മകളും ഹിത്യനായ ഊരിയാവിന്റെ ഭാര്യയുമാണ്” എന്നു
    പറഞ്ഞു.'
  deu-TKW: 'David schickte hin und erkundigte sich nach dem Weibe. Man sagte ihm:
    Das ist ja Bathseba, die Tochter Eliams, das Weib des Hethiters Uria.'
  lin-lin: 'Davidi atindaki moto moko kokende koluka koyeba soki mwasi yango azali
    nani. Moto yango alobaki : « Ezali Batisheba, mwana mwasi ya Eliami, mwasi ya
    Iri, moto ya Iti. »'
  eng-LSV: and David sends and inquires about the woman, and [someone] says, “Is this
    not Bathsheba, daughter of Eliam, wife of Uriah the Hittite?”
  eng-GNV: 'And Dauid sent and inquired what woman it was: and one sayde, Is not this
    Bath-sheba the daughter of Eliam, wife to Vriah the Hittite?'
  eng-WEBSTER: And David sent and inquired after the woman. And one said, Is not this
    Bath-sheba, the daughter of Eliam, the wife of Uriah the Hittite?
  nhw-BL: Huajca tlatzintocac tlaque itoca ne sihuatl, huan quiilhuijque para itoca
    Betsabé huan eliyaya icone Eliam huan isihua Urías, se heteo tlacatl.
  swh-ONEN: naye Daudi akatuma mtu mmoja kuuliza habari za huyo mwanamke. Huyo mtu
    akamwambia Daudi, “Je, huyu si Bathsheba binti Eliamu, naye ni mke wa Uria, Mhiti?”
  bba-bba: Yerɑ u ɡɔrɑ bu kurɔ win ɑsɑnsi bikiɑ. Bɑ nùn sɔ̃ɔwɑ bɑ nɛɛ, wiyɑ bɑ mɔ̀
    Bɑti Sebɑ, Eliɑmun bii. U sɑ̃ɑwɑ Uri Hɛtin kurɔ.
  eng-KJVCPB: And David sent and inquired after the woman. And one said, Is not this
    Bath-sheba, the daughter of Eliam, the wife of Uriah the Hittite?
  cpy-cpy: 'Rojampiko-wentakiro David iroka tsinani. Ikematzi ikantee-tziri: “Iroka
    tsinani oeta Betsabé, rishinto Eliam. Rootaki iina Urías, isheninka Het-paeni.”'
  mpx-mpx: Yaka elopapatuna etega i patuna i nok ge i loyaan yova o iya henala. Inoke
    Deibid wana wasa i pek i ba, “Yova alana Baseba Eliyam natuna, ge lagona alana
    Ulaiya, boda Hiti gamagalina.”
  luo-luo: omiyo Daudi nooro ngʼato mondo odhi onon ni en dhako mane. Ngʼatno nowacho,
    “Donge mano en Bathsheba, ma nyar Eliam ma chi Uria ja-Hiti?”
  meu-meu: Bena David na e hesiai, hahine henanadaina e karaia. Ta eto, Una na Bataseba
    Eliama, Uria tau Hiti adavana.
  npi-ULB: त्यसैले दाऊदले मानिसहरू बोलाए र ती स्‍त्रीलाई चिन्‍नेहरूलाई सोधे । कसैले
    भन्यो, “के यिनी एलीआमकी छोरी बतशेबा र हित्ती उरियाहकी पत्‍नी होइनन् र?”
  yor-yor: Dafidi sì ránṣẹ́ ó sì béèrè obìnrin náà. Ẹnìkan sì wí pé, “Èyí ha kọ́ ni
    Batṣeba, ọmọbìnrin Eliamu, aya Uriah ará Hiti.”
  emp-NTPO: '@see-verse:2SA.011.002'
  ind-ind: Lalu Daud mengirim seseorang untuk mencari tahu tentang perempuan itu.
    Ketika orang itu kembali, dia berkata, “Namanya Batseba, anak Eliam, istri Uria
    orang Het itu.”
  pes-OPCB: داوود یک نفر را فرستاد تا بپرسد آن زن کیست. معلوم شد اسمش بَتشِبَع، دختر
    الیعام و زن اوریای حیتی است.
  tgl-ULB: Kaya nagpatawag si David ng mga tao at tinanong kung sino ang nakakakilala
    sa babaeng iyon. May isang nagsabi, “Hindi ba ito si Batsheba, ang anak na babae
    ni Eliam, hindi ba asawa siya ni Urias na anak na Heteo?”
  cbu-NT: '@see-verse:2SA.011.002'
  hui-hui: Ani hondowa Debidihanda agali mbirahondo lalu, Wali ogoni aidabe hondole
    baya hangu goaru hondole pu, lene. Ani laya handala agali biagome puwa goaru handalu
    hearia wali biago ibu Eliama wane mini Badaseba Hidiali ami agali Uria mbira henego
    one bereneyane hondowa Debidi lamini.
  mya-mya: သို့​ဖြစ်​၍​ဒါ​ဝိဒ်​သည်​လူ​လွှတ်​၍​မည်​သူ​ဖြစ် ကြောင်း​စုံ​စမ်း​စေ​ရာ​ဧ​လျံ​၏​သ​မီး၊
    ဟိတ္တိ အ​မျိုး​သား​ဥ​ရိ​ယ​၏​ဇ​နီး​ဗာ​သ​ရှေ​ဘ ဖြစ်​ကြောင်း​ကို​သိ​ရှိ​တော်​မူ​ရ​၏။-
  bod-N: དཱ་བིད་ཀྱིས་མི་མངགས་ནས་བུད་མེད་དེ་སུ་ཡིན་དྲིས་པ་ལ་མི་ཞིག་གིས། བུད་མེད་དེ་ནི་ཨེ་ལི་ཨམ་གྱི་བུ་མོ་སྟེ།
    ཧེད་པ་ཨུ་རི་ཡཱ་ཡི་ཆུང་མ་པད་ཤེ་བཱ་མ་ཡིན་ནམ་ཞེས་ཞུས།
  sna-sna: uye Dhavhidhi akatuma munhu kundobvunza nezvomukadzi uyu. Murume akatumwa
    akati, “Ko, uyu haasi Bhatishebha here mwanasikana waEriamu mukadzi waUria muHiti?”
  spa-BLM: 'David envió a preguntar por la mujer. Le dijo: “¿No es ésta Betsabé, la
    hija de Eliam, esposa de Urías el hitita?”.'
  cac-cac: Elan̈chamel ix schecb'at vin̈ c'anb'ajec'oc mach jun ix ix chi', axo ix
    alchaj d'a vin̈ to a ix Betsabé yisil vin̈aj Eliam, yetb'eyum vin̈aj Urías heteo.
  swh-ULB: Hivyo Daudi akatuma na kuuliza watu waliomfahamu yule mwanamke. Mtu mmoja
    akasema, “Je huyu siye Bathsheba, binti Eliamu, naye si mke wa Uria mhiti?
  bel-bel: 'І паслаў Давід разьведаць, хто гэтая жанчына? І сказалі яму: гэта Вірсавія,
    дачка Эліяма, жонка Урыі Хэтэяніна.'
  wed-wed: '@see-verse:2SA.011.002'
  deu-ELBBK: 'Und David sandte hin und erkundigte sich nach der Frau; und man sprach:
    Ist das nicht Bathseba, die Tochter Eliams, die Frau Urijas, des Hethiters?'
  mbb-OT: Midsuǥù si David te ibpaahà haazà ke hentei he vahi. Ne midtudtulan sikandin
    te haazà he vahi ne si Batsheba, he anak ni Eliam wey esawa ni Uria he Hitihanen.
  mal-2015: ദാവീദ് ആളയച്ചു ആ സ്ത്രീയെപ്പറ്റി അന്വേഷിപ്പിച്ചു. അവൾ എലീയാമിന്റെ മകളും
    ഹിത്യനായ ഊരിയാവിന്റെ ഭാര്യയുമായ ബത്ത്-ശേബ എന്നു അറിഞ്ഞു.
  rmc-rmc: 'Avke o David bičhaďa le sluhas, hoj pes te dodžanel, ko hiňi. O sluhas
    leske odphenďa: „Oj hiňi e Batšeba, le Eliamoskri čhaj. Lakro rom hino o Chetitos
    Urijaš.“'
  pes-OPV: پس داودفرستاده، درباره زن استفسار نمود و او را گفتند که «آیا این بتشبع،
    دختر الیعام، زن اوریای حتی نیست؟»
  ron-1924: 'Давид а ынтребат чине есте фемея ачаста ши й-ау спус: „Есте Бат-Шеба,
    фата луй Елиам, неваста луй Урие, Хетитул.”'
  aui-aui: '@see-verse:2SA.011.002'
  ben-OBCV: তাই দাউদ কাউকে পাঠিয়ে তাঁর বিষয়ে খোঁজখবর নিয়েছিলেন। লোকটি বলল, “ইনি
    ইলিয়ামের মেয়ে ও হিত্তীয় ঊরিয়ের স্ত্রী বৎশেবা।”
  som-som: Markaasaa Daa'uud cid naagtii soo haybsata diray. Oo waxaa la yidhi, War
    sow tanu ma aha Batshebac ina Eliicaam, oo uu Uuriyaah kii reer Xeed qabo?
  lat-VUC: Misit ergo rex, et requisivit quæ esset mulier. Nuntiatumque est ei quod
    ipsa esset Bethsabee filia Eliam, uxor Uriæ Hethæi.
  eng-ASVBT: And David sent and inquired after the woman. And one said, Is not this
    Bath-sheba, the daughter of Eliam, the wife of Uriah the Hittite?
  ita-1885: 'Ed egli mandò a domandar di quella donna; e gli fu detto: Non è costei
    Batseba, figliuola di Eliam, moglie di Uria Hitteo?'
  eng-LXXUP: 'And David sent and inquired about the woman: and one said, Is not this
    Bathsheba the daughter of Eliam, the wife of Uriah the Hittite?'
  eng-ULB: So David sent and he asked people who would know about the woman. Someone
    said, “Is not this Bathsheba, the daughter of Eliam, and is she not the wife of
    Uriah the Hittite?”
  spa-VBL: 'David envió a alguien a averiguar sobre la mujer. Le dijeron: “Es Betsabé,
    hija de Eliam y esposa de Urías el hitita”.'
  fra-_FOB: 'Et David envoya demander qui était cette femme, et on lui dit: N''est-ce
    pas Bath-Shéba, fille d''Éliam, femme d''Urie, le Héthien?'
  mal-mal: ദാവീദ് ആളയച്ച് ആ സ്ത്രീയെപ്പറ്റി അന്വേഷിപ്പിച്ചു. അവൾ എലീയാമിന്റെ മകളും
    ഹിത്യനായ ഊരീയാവിന്റെ ഭാൎയ്യയുമായ ബത്ത്-ശേബ എന്നു അറിഞ്ഞു.
  urd-GVR: Dāūd ne kisī ko us ke bāre meṅ mālūmāt hāsil karne ke lie bhej diyā. Wāpas
    ā kar us ne ittalā dī, “Aurat kā nām Bat-sabā hai. Wuh Iliyām kī beṭī aur Ūriyāh
    Hittī kī bīwī hai.”
  suz-BL: मेको सु बाक्म, दे हिल्‍लो पथ, मुर का सोइक्‍ता बाक्‍त। मिनु मेकोमी “मेको
    एलीआम आ तमी, हित्ती उरीयाह आ मीश बाथ्‍शेबा बाक्‍त” देंमाक्‍त। २सामुएल २३:३९
  ita-1927: 'Davide mandò ad informarsi chi fosse la donna; e gli fu detto: “E’ Bath-Sheba,
    figliuola di Eliam, moglie di Uria, lo Hitteo”.'
  ckb-ckb: 'داودیش پیاوێکی نارد بۆ سۆراغی ژنەکە و ئەویش پێی گوت: «ئەمە بەتشەبەعی کچی
    ئەلیعامە و ژنی ئوریای حیتییە.»'
  eng-BBE: And David sent to get knowledge who the woman was. And one said, Is this
    not Bath-sheba, the daughter of Eliam and wife of Uriah the Hittite?
  kan-OKCV: ಆ ಸ್ತ್ರೀಯು ಬಹು ಸೌಂದರ್ಯವುಳ್ಳ ರೂಪವತಿಯಾಗಿದ್ದಳು. ಆಗ ದಾವೀದನು ಆ ಸ್ತ್ರೀ ಯಾರೆಂದು
    ಕೇಳುವುದಕ್ಕೆ ಕಳುಹಿಸಿದಾಗ ಒಬ್ಬನು, “ಅವಳು ಎಲೀಯಾಮನ ಮಗಳೂ, ಹಿತ್ತಿಯನಾದ ಊರೀಯನ ಹೆಂಡತಿಯೂ ಬತ್ಷೆಬೆಳು,”
    ಎಂದನು.
  tam-2017: அப்பொழுது தாவீது, அந்த பெண் யார் என்று விசாரிக்க ஆள் அனுப்பினான்; அவள்
    எலியாமின் மகளும், ஏத்தியனான உரியாவின் மனைவியுமான பத்சேபாள் என்றார்கள்.
  spa-RV-1909: 'Y envió David á preguntar por aquella mujer, y dijéronle: Aquella
    es Bath-sheba hija de Eliam, mujer de Uría Hetheo.'
  ron-BTF: 'Și David a trimis și a cercetat despre femeie. Și unul a spus: Nu este
    aceasta Bat-Șeba, fiica lui Eliam, soția lui Urie hititul?'
  eng-WEBP: David sent and inquired after the woman. One said, “Isn’t this Bathsheba,
    the daughter of Eliam, Uriah the Hittite’s wife?”
  eng-FBV: David sent someone to find out about the woman. He was told, “It's Bathsheba,
    daughter of Eliam, and wife of Uriah the Hittite.”
  nld-1939: 'David liet onderzoeken, wie de vrouw was. Men zeide hem: Het is Bat-Sjéba,
    de dochter van Eliam, de vrouw van Oerija, den Chittiet.'
  nch-BL: Huajca tatzintocac taya itoca nopa sihuat, huan quiilhuijque para itoca
    Betsabé huan eliyaya icone Eliam huan isihua Urías, se heteo tacat.
  vie-1934: 'Đa-vít sai hỏi người nữ ấy là ai, thì người ta thưa rằng: Aáy là Bát-Sê-ba,
    con gái của Ê-li-am, vợ của U-ri, người Hê-tít.'
  hin-CV: दावीद ने किसी को भेजकर यह मालूम करवाया कि वह स्त्री कौन थी. उन्हें सूचित
    किया गया, “वह एलियाम, की पुत्री बैथशेबा है; हित्ती उरियाह की पत्नी.”
  spa-BES: 'Y David envió a averiguar quién era la mujer. Y uno dijo: ¿No es ésta
    Betsabé, la hija de Eliam, la esposa de Urías, el hitita?'
  tdx-tdx: 'Nampañitrike hañontane i rakembay t’i Davide. Le hoe re: Tsy ie hao i
    Batesevae, ana’ i Eliame, tañanjomba’ i Orià nte-Kite?'
  tha-KJV: ดาว​ิดทรงใช้คนไปไต่ถามเรื่องผู้หญิงคนนั้น คนหนึ่งมากราบทูลว่า “หญิงคนนี้ชื่​อบ​ัทเชบา
    บุ​ตรสาวของเอลีอัม ภรรยาของอุ​รี​อาห์คนฮิตไทต์​มิใช่​หรือพ่ะย่ะค่ะ”
  por-BR-2018: 'E enviou Davi a preguntar por aquela mulher, e disseram-lhe: Aquela
    é Bate-Seba filha de Eliã, mulher de Urias Heteu.'
  deu-ELO: 'Und David sandte hin und erkundigte sich nach dem Weibe; und man sprach:
    Ist das nicht Bathseba, die Tochter Eliams, das Weib Urijas, des Hethiters?'
  eng-WYC-2018: Therefore the king sent, and inquired, what woman it was; and it was
    told to him that she was Bathsheba, the daughter of Eliam, and (that) she was
    the wife of Uriah (the) Hittite.
  epo-epo: Kaj David sendis, por demandi pri la virino; kaj oni diris al li, ke ŝi
    estas Bat-Ŝeba, filino de Eliam, kaj edzino de Urija, la Ĥetido.
  uig-PIN: 'Dawut adǝm ǝwǝtip, ayalning hǝwirini soridi; birsi uningƣa: — Bu Eliamning
    ⱪizi, Ⱨittiy Uriyaning ayali Bat-Xeba ǝmǝsmu? — dedi.'
  beo-beo: Amaiba:le, e da amo uda da nowayale hogomusa:, adola ahoasu dunu asunasi.
    Amo ea hogole ba:loba, amo uda da Ba:desiba, amo Ilaia:me ea idiwi amola Hidaide
    dunu Iulaia ea idua, e da nabi.
  tpi-OTNT: Orait Devit i salim wanpela man i go painimaut long dispela meri em i
    husat tru. Na em i painimaut olsem, dispela meri em Batseba, pikinini meri bilong
    Eliam, na em i meri bilong Uria, wanpela man bilong lain Hit.
  hau-SA: Sai Dawuda ya aiki wani yă bincika ko wace ce ita, sai mutumin ya dawo ya
    ce, “Wannan ba Batsheba ba ce, ’yar Eliyam matar Uriya, mutumin Hitti?”
  uig-LAT: 'Dawut adem ewetip, ayalning xewirini soridi; birsi uninggha: — Bu Éliamning
    qizi, Hittiy Uriyaning ayali Bat-Shéba emesmu? — dédi.'
  nde-nde: uDavida wasethuma umuntu ukuyabuza ngaye. Umuntu lowo wathi, “Kanti lo
    kasuBhathishebha, indodakazi ka-Eliyami umka-Uriya umHithi na?”
  ton-ton: Pea naʻe fekau ʻe Tevita ke fehuʻi pe ko hai ʻae fefine. Pea naʻe tala
    mai, ʻIkai ko Patisepa ia, ko e ʻofefine ʻo Iliami, ko e uaifi ʻo ʻUlia ko e tangata
    Heti?
  ces-1613: 'A poslav David, vyptal se o té ženě a řekl: Není-liž to Betsabé dcera
    Eliamova, manželka Uriáše Hetejského?'
  eng-WMB: David sent and inquired after the woman. One said, “Isn’t this Bathsheba,
    the daughter of Eliam, Uriah the Hittite’s wife?”
  tam-TCV: எனவே தாவீது அவளைப்பற்றி அறிந்துவரும்படி ஒருவனை அனுப்பினான். அந்த மனிதன்
    தாவீதிடம், “அவள் எலியாமின் மகளும், ஏத்தியனான உரியாவின் மனைவியுமான பத்சேபாள் அல்லவா”
    என்றான்.
  ceb-ULB: Busa nagsugo si David ug tawo aron mangutana kung kinsa ang nakaila sa
    maong babaye. Adunay miingon, “Dili ba si Batseba man kini, ang anak nga babaye
    ni Eliam, ug dili ba siya man ang asawa ni Uria nga Hitihanon?”
  pol-UBG: 'I Dawid posłał, i zapytał o tę kobietę. I powiedziano mu: Czy to nie Batszeba,
    córka Eliama, żona Uriasza Chetyty?'
  agr-agr: 'Nunik wainak niina inake aidaun, aush nuwash yakita inimsatajum tusa ishiakui.
    Tusa ishiakbau waketug kauna niina ujainak: “Au nuwa daajig Betsabé Eliama nawanji,
    hitita aents Uríasa nuwegai”, tiajui.'
  kyc-kyc: Dokona enda baa apipi lao kando pyarako sela pena lao akali mende nembeya.
    Dokopa enda doko akali Elamena wanenge Betesepa lenge doko yuu Iti range akali
    Yurayana etenge lao lamaiyamo siya.
  urd-GVU: داؤد نے کسی کو اُس کے بارے میں معلومات حاصل کرنے کے لئے بھیج دیا۔ واپس
    آ کر اُس نے اطلاع دی، ”عورت کا نام بت سبع ہے۔ وہ اِلی عام کی بیٹی اور اُوریاہ
    حِتّی کی بیوی ہے۔“
  deu-1912: 'Und David sandte hin und ließ nach dem Weibe fragen, und man sagte: Ist
    das nicht Bath-Seba, die Tochter Eliams, das Weib des Urias, des Hethiters?'
  ntj-ntj: Nyangka Tayipirrtu palunyaku waarka palyalpayinya yarltirralpi tjapirnu,
    “Minyma yini ngananya nyarrangka nyinapayi? Yarra tjapila.” Nyangka mularrpartu
    yanu tjapira marlaku pitjangu watjarnu, “Wiya, minyma palunyanya yini Paatjipanya.
    Tjiinya wati yini Yurayiku kurri.”
  kan-2017: ಕೂಡಲೆ ದಾವೀದನು ಒಬ್ಬನನ್ನು ಕರೆದು, “ಆ ಸ್ತ್ರೀ ಯಾರು?” ಎಂದು ವಿಚಾರಿಸಲು ಅವನು, “ಆಕೆಯು
    ಎಲೀಯಾಮನ ಮಗಳೂ, ಹಿತ್ತಿಯನಾದ ಊರೀಯನ ಹೆಂಡತಿಯೂ ಆಗಿರುವ ಬತ್ಷೆಬೆ ಅಲ್ಲವೇ?” ಎಂದು ಉತ್ತರ ಕೊಟ್ಟನು.
  yap-yap: Me l’oeg David be’ ni nge nang fan ko mini’ e re pin nem, minog ngak ni
    Bathsheba fithingan, ni Eliam e chitamngin, ma le’engin Uriah ni ba Hittite.
  hlt-MCSB: David loh hlang a tueih tih huta te a cae vaengah tah, “Eliam nu Bathsheba
    pawt nim ke, Khitti Uriah yuu la ke,” a ti nah.
  mdy-ETH: ዬያሮ ዒዛ ዖናታቴያ ዔራኒ ዓሲ ዳኪ ቤርሳቤሆ ጌይንታያ ዔሊሜ ናኣዚ፥ ሂኢታ ዓሢ ዖሪዮ ማቾታሢ ዒዚ ዔሬኔ፤
  twi-ASANTE: na Dawid somaa obi sɛ ɔnkɔbisa ne ho nsɛm. Ɔbarima no bɛkaa sɛ, “Ɛyɛ
    Eliam babaa Batseba, a ɔyɛ Hetini Uria yere.”
  mwc-mwc: Ba pipiya kesana i porai iti toiruba kata kona kotoi. Pipiyina i wona,
    “Kona wai Eliam natuna, Bathsheba ba Hitti sebare Uriah kaowana.”
  eng-WEBU: David sent and inquired after the woman. One said, “Isn’t this Bathsheba,
    the daughter of Eliam, Uriah the Hittite’s wife?”
  wal-wal: Daawiti asa kiittidi, a oonakko oishissiis; oishissin he bitanee, “Hanna
    Elii7aama na7iyo Hiitiyaa Ooriyoona maccaasiyo Berssaabo” yaagiis.
  spa-PDDPT: 'David mandó a preguntar por aquella mujer, y uno dijo: ¿No es ésta Betsabé,
    hija de Eliam, esposa de Urías el heteo?'
  gun-gun: 'Davi oporandu uka mava''e paa re. Ha''e rã ombovaia: — Bate-Seba ri, Eliã
    rajy ha''e heteu regua Urias ra''yxy va''e — ''ea.'
  agu-BL: '@see-verse:2SA.011.002'
  eng-PEV: He sent a messenger to ask, “Who is this woman?” The messenger came back
    and told him, “She is Bathsheba, Eliam’s daughter. Her husband is Uriah, who belongs
    to the Heth mob.”
  ilo-ULB: Isu a nangibaon ni David ken nagsaludsod kadagiti tattao no siasino ti
    makaam-ammo iti babai. Adda maysa a nangibaga, “Saan kadi a daytoy ni Batseba
    a putot a babai ni Eliam, ken saan kadi nga isuna ti asawa ni Urias a Heteo?”
  kpg-kpg: David ga hagau dana dangada kae hegau bolo gi iloo be mee koai, ga iloo ia
    bolo ma go Bathsheba, tama ahina ni Eliam, gei mee di lodo ni Uriah, tangada o
    Hittite.
  uig-ARA: 'داۋۇت ئادەم ئەۋەتىپ، ئايالنىڭ خەۋىرىنى سورىدى؛ بىرسى ئۇنىڭغا: ــ بۇ ئېلىئامنىڭ
    قىزى، ھىتتىي ئۇرىيانىڭ ئايالى بات-شېبا ئەمەسمۇ؟ ــ دېدى.'
  sus-sus: Dawuda naxa mixi nde xɛɛ a xa fe maxɔrinde. A naxa fa a fala a bɛ, a Eliyami
    xa di Batiseba nan a ra, naxan dɔxɔxi Uri Xitika xɔn.
  pon-2006: Depit eri poaronehla sapwellime meninkeder men pwe en kalelapak ihs lih
    meno; e ahpw mwahngihada me Padsipa, nein Eliam, oh en Uraia, mehn Id, eh pwoud.
  jae-jae: Tec Dawid kêsakiŋ lau gebe têtu kênac awê tonaŋ nê ŋam. Ma ŋac teŋ gêwa
    sa gêdêŋ eŋ gebe “Eŋ Eliam latuo Batseba, ŋac Hetŋa Uria nê awê.”
  ksd-ksd: 'Ma David i ga vartuluai pi na matoto ure ra vavina. Ta tikai i ga biti:
    Vakir laka go Bat-Seba, natu i Eliam, ra taulai kai Uria ra te Ket?'
  tur-YTC: David gönderip kadın hakkında soruşturdu. Biri, “Bu, Eliam'ın kızı, Hititli
    Uriya'nın karısı Batşeva değil mi?” dedi.
  grc-BRENT: Καὶ ἀπέστειλε Δαυὶδ, καὶ ἐζήτησε τὴν γυναῖκα, καὶ εἶπεν, οὐχὶ αὕτη Βηρσαβεὲ
    θυγάτηρ Ἐλιὰβ γυνὴ Οὐρίου τοῦ Χετταίου;
  ind-AYT: Lalu, Daud mengutus orang untuk bertanya tentang perempuan itu, katanya,
    “Bukankah perempuan ini Batsyeba, anak Eliam, istri Uria, orang Het?”
  nya-nya: Ndipo Davide anatuma munthu wina kuti akafufuze za iye. Munthuyo anati,
    “Kodi uyu si Batiseba, mwana wa Eliamu, mkazi wa Uriya Mhiti?”
  hrv-hrv: 'David se propita za tu ženu i rekoše mu: “Pa to je Bat-Šeba, kći Eliamova
    i žena Urije Hetita!”'
  mps-mps: Tialima, Devitgo te niwai we mu yaliwe, te mu koneai sainu, te bidi me
    deli tagala palali. Tama agai te tama koneani, te we aga te Batseba bidibo suali,
    te Eliamgo wegi, tama aga te Uriago we dao, te Hit hani bidi me deli dao.
  tpi-tpi: Orait Devit i salim wanpela man i go painimaut long dispela meri em i husat
    tru. Na em i painimaut olsem, dispela meri em Batseba, pikinini meri bilong Eliam,
    na em i meri bilong Uria, wanpela man bilong lain Hit.
  dan-1931: 'David sendte da Bud for at forhøre sig om hende, og der blev sagt: “Det
    er vist Batseba, Eliams Datter, Hetitten Urias'' Hustru!”'
  vie-OVCB: Đa-vít sai người dọ hỏi, mới hay rằng nàng tên là Bát-sê-ba, con của Ê-li-am,
    vợ U-ri, người Hê-tít.
  guj-2017: તેથી દાઉદે માણસ મોકલીને જેઓ તે સ્ત્રી વિષે જાણતા હતા તેઓને પૂછપરછ કરાવી.
    તો કોઈએકે કહ્યું, “શું એ એલીઆમની દીકરી, ઉરિયા હિત્તીની પત્ની બાથશેબા નથી?”
  pon-2006A: Depit eri poaronehla sapwellime meninkeder men pwe en kalelapak ihs lih
    meno; e ahpw mwahngihada me Padsipa, nein Eliam, oh en Uraia, mehn Id, eh pwoud.
  por-BRBSL: 'David enviou e indagou sobre a mulher. Um disse: “Esta não é Betsabá,
    a filha de William, Uriah, a esposa do hitita?”'
  aly-aly: Rap warrkenh ikwerenh thwenew, alakenh ayerneyew, “Angwenharl raw nhenhey?”
    Warrkenh rap apey-alpew ilemel, “Bathsheba-arl yanhan, Eliam-wenh alerikw. Mpwernikwan
    ikwerenh Uriah-arl Heth-wenh-antey.”
  cth-cth: Devit ni tami a patoun teh a pacei navah, Eliam canu Hit tami Uriah e a
    yu Bathsheba doeh atipouh.
  twi-twi: na Dawid somaa obi sɛ onkobisa ne ho nsɛm. Ɔbarima no bɛkae se, “Ɛyɛ Eliam
    babea Batseba, a ɔyɛ Hetini Uria yere.”
  hlt-hlt: David loh hlang a tueih tih huta te a cae vaengah tah, “Eliam nu Bathsheba
    pawt nim ke, Khitti Uriah yuu la ke,” a ti nah.
  tbz-SIM: 'Kɛ̀ Dɑfitii bíékɛ́ kɛ bo yɑ̀ wèè nitipòkù nwe, kɛ̀ bɛ̀ɛ ò nɑ̀kɛ́ kɛ dɔ̀:
    Bɑtisebɑɑ Udii Itiibɛ botí kou pokù nwe Ediɑmmu kóo sɑpɑ̀ɑ̀.'
  msy-2020: Ezɨ Devit foghasa, munar amizir manamra rue, egha gumazir mam amadazɨma
    a foghasa ghu. Ezɨ gumazim ghua an ganigha kamaghɨn fo, kar Batseba, Eliamɨn guivim.
    A Hitian adarazir gumazir mam Uria, an amuim.
  dop-dop: Ḿpʋ́ɣʋ́ ɩ tilɑɑ nɑ pɑ́ pɔɔsɩ ɩ tɔɔ. Ɩlɛnɑ pɑ́ cɔ-ɩ sɩ Ɩliyɑm pɛɛlɔ Pɑsepɑ
    kɛ́. Ɩ pɑɑlʋ kɛlɛ Hiti tʋ Yulii.
  azb-azb: 'Davud adam göndərib bu qadın barəsində xəbər aldı. Biri belə dedi: «Bu
    qadın Xetli Uriyanın arvadı, Eliamın qızı Bat-Şevadır».'
  eng-DBY: and David sent and inquired after the woman. And one said, Is not this
    Bathsheba, the daughter of Eliam, the wife of Urijah the Hittite?
  hin-2017: जब दाऊद ने भेजकर उस स्त्री को पुछवाया, तब किसी ने कहा, “क्या यह एलीआम
    की बेटी, और हित्ती ऊरिय्याह की पत्नी बतशेबा नहीं है?”
  wol-KYG: 'Daawuda yónnee, gëstu mbiram, ñu ne ko: «Xanaa du Batseba doomu Eliyam,
    jabaru Uri, Etteen bi?»'
  eng-YLT: and David sendeth and inquireth about the woman, and saith, 'Is not this
    Bath-Sheba, daughter of Eliam, wife of Uriah the Hittite?'
  kne-kne: Nan-ibaa si David si mangammo mo sino din babai ay sana et naammoana ay
    si Batseba ay anak Eliam ya asawan Urias ay Heteo.
  eng-WYC-2017: Therefore the king sent, and inquired, what woman it was; and it was
    told to him that she was Bathsheba, the daughter of Eliam, and she was the wife
    of Uriah the Hittite.
  eng-WMBB: David sent and enquired after the woman. One said, “Isn’t this Bathsheba,
    the daughter of Eliam, Uriah the Hittite’s wife?”
  urd-GVH: दाऊद ने किसी को उसके बारे में मालूमात हासिल करने के लिए भेज दिया। वापस
    आकर उसने इत्तला दी, “औरत का नाम बत-सबा है। वह इलियाम की बेटी और ऊरियाह हित्ती
    की बीवी है।”
  rug-rug: Ke garunia sa si keke tie pude la hata vura nia sapu esei si asa gua, meke
    ta gilana sapu e Batisiba si asa na tuna e Eliami meke na loana e Uraea na tie
    pa popoa Hitaiti.
  gaz-gaz: Daawitis waaʼee ishee beekuuf nama itti erge. Namichi sunis, “Isheen Batisheebaa
    intala Eliʼaam, niitii Uuriyaa namicha gosa Heet sanaatii mitii?” jedhe.
  fra-LSG: 'David fit demander qui était cette femme, et on lui dit: N’est-ce pas
    Bath-Schéba, fille d’Éliam, femme d’Urie, le Héthien?'
  gnn-gnn: Daypittja ḏukṯukthinana ŋuriki dhäykawu, bala ŋayi djuy'yurrunana waŋganynhana
    djämamirrinha nhanŋuway, yol ŋayi ŋunhi dhäyka. Ga ŋunhi ŋayi djämamirrinydja
    marrtjina waṉḏina bala, ga ŋunhala maḻŋ'maraŋala ŋunhiyi dhäykanha, ga lilinydja
    ŋayi roŋiyinanydja ŋunhiyi ḏarramu djämamirri nhanŋu, ga ḻakaraŋalanydja, “Ŋunhayi
    dhäykanydja yäku Batjipa; miyalktja ŋayi ŋunha Yurayawu dhäykanydja Yitpuyŋuwa
    ŋunhi ya'.”
  yal-yal: Dawuda yi xɛrane rasiga na ɲaxanla xibarun fendeni. E yi a fala a xa, e
    naxa, “Batiseba na a ra, Eliyami a dii tɛmɛna, Yuriya Xiti kaana ɲaxanla.”
  haw-1868: Hoouna aku la o Davida e ninau aku no ka wahine. I mai la kekahi, Aole
    anei keia o Bateseba ke kaikamahine a Eliama, ka wahine hoi a Uria ka Heta?
  arb-NAV: 'فَأَرْسَلَ دَاوُدُ مَنْ يَتَحَرَّى عَنْهَا. فَأَبْلَغَهُ أَحَدُهُمْ: «هَذِهِ
    بَثْشَبَعُ بِنْتُ أَلِيعَامَ زَوْجَةُ أُورِيَّا الْحِثِّيِّ»،'
  ewe-ewe: ale wòdɔ ame ɖa be woakpɔe ɖa be nyɔnu kae mahã. Amea de gbɔ va gblɔ nɛ
    be nyɔnu lae nye Batseba, Eliam ƒe vinyɔnu eye wònye Uria srɔ̃.
  eng-LEE: And David sent and inquired after the woman; and some one said, Behold,
    this is Beth-sheba', the daughter of Eli'am, the wife of Uriyah the Hittite.
  gvn-gvn: '@see-verse:2SA.011.002'
  asm-FB: তেতিয়া কোনে এই মহিলা গৰাকীৰ বিষয়ে জানিব, তাৰ বুজ-বিচাৰ ল’বলৈ দায়ূদে মানুহ
    পঠিয়ালে৷ কোনো এজনে ক’লে, “তেওঁ ইলীয়ামৰ জীয়েক বৎচেবা আৰু হিত্তীয়া ঊৰিয়াৰ পত্নী
    জানো নহয়?”
  sus-A: دَوُدَ نَشَ مِشِ ندٍ شّي عَ شَ قٍ مَشْرِندٍ. عَ نَشَ قَ عَ قَلَ عَ بّ، عَ
    عٍلِيَمِ شَ دِ بَتِسٍبَ نَن عَ رَ، نَشَن دْشْشِ عُرِ شِتِكَ شْن.
  fra-SBL: 'David envoya demander des nouvelles de cette femme. On lui dit : « N''est-ce
    pas Bethsabée, fille d''Eliam, la femme d''Urie le Héthien ? »'
  hbo-hbo: וַיִּשְׁלַ֣ח דָּוִ֔ד וַיִּדְרֹ֖שׁ לָֽאִשָּׁ֑ה וַיֹּ֗אמֶר הֲלֹוא־זֹאת֙ בַּת־שֶׁ֣בַע
    בַּת־אֱלִיעָ֔ם אֵ֖שֶׁת אוּרִיָּ֥ה הַחִתִּֽי׃
  piu-2006: '@see-verse:2SA.011.002'
  kik-kik: nake Daudi agĩtũma mũndũ agatuĩrie ũhoro wake. Mũndũ ũcio akĩmwĩra atĩrĩ,
    “Githĩ ũcio ti Bathisheba, mwarĩ wa Eliamu mũtumia wa Uria ũrĩa Mũhiti?”
  fra-NCL: 'David fit rechercher qui était cette femme, et on lui dit : « C’est Bethsabée,
    fille d’Eliam, femme d’Urie le Hittite. »'
  cek-AK: David mah to nongpata loe mi maw, tiah panoek hanah, kami patoeh moe, duengsak;
    to naah to kami mah, Anih loe Hit kami Uriah ih zu, Eliam canu Bethsheba na ai
    maw? tiah a naa.
  cuk-cuk: 'David we-ome-wisguega emar-barmisad, we-omede doawa. Geb ega sognonimalad:
    “We-ome Eliam-sisgwaye Betsabéʼye nugye, Het-dule-Urías-e-omeye.”'
  uig-CYR: 'Давут адәм әвәтип, аялниң хәвирини сориди; бириси униңға: — Бу Елиамниң
    қизи, Һиттий Урияниң аяли Бат-Шеба әмәсму? — деди.'
  pma-pma: Sakini, kei sila meatin onen tai vaha vahotini keke ahin enek onen sei.
    Ka votini keke ahin enek, isen Batsiba. Kei vi natnahin Eliam ka retalihe kur
    Uraea koa vi koan Hit tai.
  tel-2017: ఆమె ఎంతో అందంగా ఉంది. ఆమె గురించి వివరాలు తెలుసుకు రమ్మని దావీదు ఒకణ్ణి
    పంపించాడు. అతడు వచ్చి “ఆమె పేరు బత్షెబ. హిత్తీయుడైన ఊరియా భార్య, ఏలీయాము కూతురు”
    అని చెప్పాడు.
  hat-BSA: 'Konsa, David te voye mande konsèy sou fanm sa a. Epi youn te di: “Èske
    sa se pa Bath-Schéba, fis a Éliam nan, fanm a Urie a, Itit la?”'
  bxh-bxh: Yo fede, Deiwidi doga hesa ya fatamali ya lau be ya fatiꞌo kadada. Taumoho
    ya fuyoma be iyen, Betesiba, Eliyam natuna, Hiti dogana Ulaiya lahuna.
  kos-kos: David el supwala mwet se in siyuk lah su mutan sac, na fwackyang nu sel,
    “El pa Bathsheba, acn natul Eliam ac mutan kial Uriah mwet Hit.”
  hbo-WLC: וַיִּשְׁלַ֣ח דָּוִ֔ד וַיִּדְרֹ֖שׁ לָֽאִשָּׁ֑ה וַיֹּ֗אמֶר הֲלוֹא־זֹאת֙ בַּת־שֶׁ֣בַע
    בַּת־אֱלִיעָ֔ם אֵ֖שֶׁת אוּרִיָּ֥ה הַחִתִּֽי׃
  ibo-ibo: Devid ziri ozi ka a jụta onye nwanyị ahụ bụ, ma a gwara ya na ọ bụ Batsheba,
    nwa Eliam, nwunye Ụraya onye Het.
  ory-ory: ତେଣୁ ଦାଉଦ ସେହି ସ୍ତ୍ରୀର ବିଷୟ ବୁଝିବା ପାଇଁ ଲୋକ ପଠାନ୍ତେ ଜଣେ କହିଲା, “ସେ କʼଣ
    ଇଲୀୟାମର କନ୍ୟା ହିତ୍ତୀୟ ଊରୀୟର ଭାର୍ଯ୍ୟା ବତ୍‍ଶେବା ନୁହେଁ?”
  wmt-wmt: '@see-verse:2SA.011.002'
  chk-chk: Mürin, Tafit a tini eman pwe epwe ais usun ewe fefin. Iwe, eman a üreni,
    “Pwota, nge Patsipa nöün Eliam we fefin pwülüen Uria ewe re Hit.”
  ssd-ssd: 'Kile David ndek taŋgo ande kukulmba sana: Ne kaye ka pino ima kule pismba
    minit nzi ka katesewa ŋgina le taŋgo ta ka katesena sulumba pro David sana: Pino
    ne sakat ta Eliam tuku kulim nuŋe Batseba. Nu Hitnu taŋgo Uria tuku piyo nuŋeŋge
    ŋgina.'
  rop-rop: Wal King Deibid bin jandim im mesinja blanga faindat hu det gel, en det
    mesinja bin faindat det gel bin neim Bethsheba, en im dedi bin neim Eliyam. En
    imbin faindat det gel bin merrit langa wan Hitait men neim Yuraiya.
  ukr-1871: 'І послав Давид розпитатись, хто тая молодиця? І сказали йому: Се Бетсаба,
    Елїямова дочка, а жона Гетїйця Урії.'
  deu-1951: 'Und David sandte hin und erkundigte sich nach dem Weibe, und man sprach:
    Ist das nicht Batseba, die Tochter Eliams, das Weib Urijas, des Hetiters?'
  eng-JPS: 'And David sent and inquired after the woman. And one said: ''Is not this
    Bath-sheba, the daughter of Eliam, the wife of Uriah the Hittite?'''
  srp-1865: 'I David posla da propitaju za ženu i rekoše: nije li to Vitsaveja kæi
    Elijamova žena Urije Hetejina?'
  lug-lug: Dawudi n’atuma omuntu okugenda okumunoonyerezaako. Ne bakomawo ne bamutegeeza
    nti, “Oyo ye Basuseba muwala wa Eriyaamu mukyala wa Uliya Omukiiti.”
  heb-heb: וישלח דוד וידרש לאשה ויאמר הלוא זאת בת שבע בת אליעם אשת אוריה החתי׃
  ben-IRV: দায়ূদ তার বিষয়ে জিজ্ঞাসা করতে লোক পাঠালেন৷ একজন বলল, “এ কি ইলীয়ামের
    মেয়ে, হিত্তীয় ঊরিয়ের স্ত্রী বৎশেবা নয়?”
  pan-pan: ਤਦ ਦਾਊਦ ਨੇ ਉਸ ਇਸਤਰੀ ਦਾ ਪਤਾ ਕਰਨ ਲਈ ਸੇਵਕਾਂ ਨੂੰ ਭੇਜਿਆ। ਉਨ੍ਹਾਂ ਨੇ ਆਖਿਆ, ਭਲਾ,
    ਉਹ ਅਲੀਆਮ ਦੀ ਧੀ ਬਥ-ਸ਼ਬਾ ਹਿੱਤੀ ਊਰਿੱਯਾਹ ਦੀ ਇਸਤਰੀ ਨਹੀਂ?
  tkr-tkr: 'Zəiyfayne hək''ee qiyghanasva Davudee insan g''ıxele. G''axuvuyne insanee
    eyhen: – Mana zəiyfa Q''etbışda eyxhene Uriyna xhunaşşe, Eliamnar yiş Bat-Şeva
    vor.'
  mya-JVB: ထို မိန်းမ ကား အဘယ်သူနည်းဟုစေလွှတ် ၍ မေးမြန်း လျှင် ၊ ဧလျံ သမီး ၊ ဟိတ္တိ
    လူဥရိယ ၏မယား ဗာသရှေဘ ဖြစ်ပါသည်ဟု လျှောက် လေ၏။
  tte-O: Mwa tosagenawasa yabo iyawasa ilau yo ineliyan sine bwaine yaiya. Kabo Deibida
    ana wasa iwolena iba, “Sine esana Batisiba iya Eliam natuna yo wainena esana Ulaiya,
    boda Iti tomona.”
  tbg-tbg: Devitiva ta nahentivae vaivo tivakero virara iriare tiro, vaiinti vo atitovaro
    viva oru tavero, orurantero Devitira viri tiva amiro tiharo, Vira Eliamira raavura
    Basebaarave. Vira vaati Hiti vatanaa vaiinti Uriaarave, tiro.
  hmo-hmo: Davida ese hesiai tauna ia siaia, do ia davaria, unai hahine be daika.
    Ia davaria ia be Bataseba Elerama, Hiti tauna ladana Uria ena adavana.
  urd-urd: तब दाऊद ने लोग भेजकर उस 'औरत का हाल दरयाफ़्त किया, और किसी ने कहा, “क्या
    वह इलीआम की बेटी बतसबा नहीं जो हित्ती ऊरिय्याह की बीवी है?”
  rus-SYN: 'И послал Давид разведать, кто эта женщина? И сказали ему: это Вирсавия,
    дочь Елиама, жена Урии Хеттеянина.'
  bqc-SIM: 'ↄ̃ à gbɛ̃́ zĩ̀ nↄɛpi yãgbɛai. Ɔ̃ wa òɛ̀: Ɛliaũ nɛ́ Basɛban we, Iti
    bui Uli naɛ.'
  tcz-CHONGTHU: Hijeh chun David’in mi asol in numeinu chu koi ham, tin agadoh le
    sah tai. Hichea hin mi khat chun, “Hiche nu hi Eliam chanu, Hittite mipa Uriah
    jinu Bathsheba chu ahi” tin aseipih tai.
  mar-mar: तेव्हा दावीदाने आपल्या सेवकवर्गाला बोलवून तिची माहिती काढली सेवकाने सांगितले
    ती अलीयमची मुलगी बथशेबा, उरीया हित्ती याची पत्नी आहे.
  soq-soq: '@see-verse:2SA.011.002'
  qub-qub: 'Pï cashantapis David tapucuptin willaran: «Eliampa wamran Betsabëmi. Het
    runa Uriaspa warminmi» nir.'
  bqp-bqp: 'akũ à gbɛ̃ zĩ̀ ò nↄgbɛ̃ pì yã gbɛka. Akũ ò pìnɛ: Ɛliamu nɛ́ Basɛban
    gwe, Iti buri Uria nanↄmɛ.'
  hat-hat: Li voye chache konnen ki moun fanm lan te ye. Yo vin di l' se Batcheba,
    pitit fi Eliyam lan, madan Ouri, moun peyi Et la.
  eng-BSB: So David sent and inquired about the woman, and he was told, “This is Bathsheba,
    the daughter of Eliam and the wife of Uriah the Hittite.”
  tod-tod: 'Davide nu leʋeni ga ti anzanui naa ʋolu ɠaazaɠa bo. Ti ɠɛ ma: «Eliame
    ná-doun anzanui Ɓate-Seeɓa ʋe, Ɠɛte nui Ilii anzai.»'
  eng-WEBPB: David sent and enquired after the woman. One said, “Isn’t this Bathsheba,
    the daughter of Eliam, Uriah the Hittite’s wife?”
  kbq-kbq: Hagi Deviti'a keteno mago vahe hunteno amanage hu'ne, Fenamu ara izapi
    ome ketenka eme nasamio, higeno ome keteno ete eme asamino, Eliamu mofa Batsiba
    Hiti ne' Uria nenaro'e.
  nhe-BL: Huajca tlajtlani tlaque itoca ne sihuatl, huan quiilhuijque para itoca Betsabé
    huan eliyaya icone Eliam huan isihua Urías, se heteo tlacatl.
  bus-bus: 'ben à gbɛ̃ zĩ̀ wà nↄgbɛ̃ pì yã gbeka. Ben wà bènɛ: Ɛliamu nɛ́ Basɛban
    gwe, Iti bori Uria naↄ̃mɛ.'
  gub-BL: A'e rupi omono kar amo uzehe we har a'e pe. — Epuranu teko wanehe nehe.
    Mo romo hekon a'e kuzà a'e, ere wanupe nehe. Weruzar ize'eg oho. A'e re uzewyr
    oho Tawi pyr. Matexewa Erià tazyr Uri Ete zuapyr hemireko romo hekon a'e.
  eng-DRA: And the king sent, and inquired who the woman was. And it was told him,
    that she was Bethsabee the daughter of Eliam, the wife of Urias the Hethite.
