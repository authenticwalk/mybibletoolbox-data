  ibo-ibo: Onyeozi ahụ sịrị Devid, “Ndị ikom ahụ ji ike karịrị anyị, ha pụtara ị buso
    anyị agha na mbara ma anyị chụghachiri ha azụ. Chụruo ha nʼọnụ ụzọ ama obodo ahụ.
  ory-ory: ସେହି ଦୂତ ଦାଉଦଙ୍କୁ କହିଲା, “ସେ ଲୋକମାନେ ଆମ୍ଭମାନଙ୍କ ଉପରେ ପ୍ରବଳ ହୋଇ ପଦାକୁ ଆମ୍ଭମାନଙ୍କ
    ନିକଟକୁ ବାହାରି ଆସିଲେ, ତହୁଁ ଆମ୍ଭେମାନେ ଦ୍ୱାର-ପ୍ରବେଶ ସ୍ଥାନ ପର୍ଯ୍ୟନ୍ତ ସେମାନଙ୍କୁ ଆକ୍ରମଣ
    କରି କରି ଗଲୁ।
  wmt-wmt: '@see-verse:2SA.011.022'
  chk-chk: A üreni Tafit, “Ekewe chon oputem ra pöchökül senikem, ra towu pwe repwe
    maun ngenikem lon ewe mälämäl, nge äm aia tapweriir pwe ra süsefäliti asamalapen
    ewe telinimw.
  ssd-ssd: 'sakina: Ŋgueu mbal nane kuasmbi suk suk kuga. Sine suŋgomba ndo kuga tukunu
    nane kilim kumba sine ŋak ma kilimŋge kame buwaig le sine saŋgri tiŋga nane kile-ibeŋkig
    le nane luka tumbraŋ fonde sinam kagig.'
  rop-rop: “Detlot enami blanga wi bin brabli strongbala, en deibin kamat brom det
    taun blanga fait langa wi langa opin kantri, en melabat bin bidim olabat, en melabat
    bin kipgon ranimap olabat raidap langa det taun,
  ukr-1871: 'І каже посланець Давидові: Ті люде переважили нас; вони вийшли проти
    нас у чисте поле; тодї мусїли ми напирати на них аж до міської брами;'
  deu-1951: 'Und der Bote sprach zu David: Die Leute waren stärker als wir und machten
    einen Ausfall gegen uns auf das Feld; wir aber drängten sie zurück bis vor das
    Tor.'
  eng-JPS: 'And the messenger said unto David: ''The men prevailed against us, and
    came out unto us into the field, and we were upon them even unto the entrance
    of the gate.'
  srp-1865: 'I reèe glasnik Davidu: bijahu jaèi od nas, i izidoše u polje na nas,
    ali ih uzbismo do vrata gradskih.'
  lug-lug: Omubaka n’agamba Dawudi nti, “Abasajja batusinzizza amaanyi ne batulumba
    ku ttale, naye ne tubagoba okutuusa ku wankaaki ow’ekibuga.
  heb-heb: ויאמר המלאך אל דוד כי גברו עלינו האנשים ויצאו אלינו השדה ונהיה עליהם עד
    פתח השער׃
  ben-IRV: দূত দায়ূদকে বলল, “সেই লোকেরা আমাদের বিপক্ষে প্রবল হয়ে মাঠে আমাদের কাছে
    বাইরে এসেছিল; তখন আমাদের ফটকের দরজা পর্যন্ত তাদের পিছু পিছু তাড়া করেছিলাম৷
  pan-pan: ਅਤੇ ਦੂਤ ਨੇ ਦਾਊਦ ਨੂੰ ਆਖਿਆ ਕਿ ਸੱਚ-ਮੁੱਚ ਲੋਕ ਸਾਡੇ ਉੱਤੇ ਭਾਰੀ ਪੈ ਗਏ ਅਤੇ ਉਹ ਮੈਦਾਨ
    ਵਿੱਚ ਸਾਡੇ ਕੋਲ ਆਏ ਸੋ ਅਸੀਂ ਉਨ੍ਹਾਂ ਨੂੰ ਫਾਟਕ ਤੱਕ ਮਾਰਦੇ ਗਏ।
  tkr-tkr: 'Xabar ana arıyne insanee Davuduk''le eyhen: – Şen insanar şalqa k''yoptul,
    şaka saç''uvkasva şaharıke g''aqa qığeepç''ı. Şinab manbı şaharne akkabışisqamee
    yı''q''əlqa g''ee''epşiynbı.'
  mya-JVB: ရန်သူတို့သည် အမှန်စင်စစ် ကျွန်တော် တို့ကို နိုင် သဖြင့် ၊ လွင်ပြင် တိုင်အောင်လိုက်၍
    တိုက်ကြပါ၏။ ကျွန်တော်တို့သည်လည်း မြို့တံခါးဝ တိုင်အောင် လှန်၍ တိုက်ကြပါ၏။
  tte-O: Kabo iwalo Deibida koina bwaite besiele iba, “Kama tokalomagigiliwo sikaiwesosi
    nige sowasowamai kaunuili kabo siyawatagilima ali yanuwa mena mekamakavao kakaleya.
    Na iyamo kabibinli sipileyoi silau ali yanuwa kana gana kaba lusalusaena mena.
  tbg-tbg: Tinavu navutaaka vatukaqihai aaqaini vaatinte kempukaiqaake iqoka raquqi
    ani, tenavu vaunanaini qokanta anintaamanta viraqaahai tenavu vika hampata kempukaiqaake
    raquqi viha, vika aru ntata vuru vaantaavura qentiana kauramanta
  hmo-hmo: Hesiai tauna ese Davida ia hadibaia, ia gwau, “Idia ese hanua idia rakatania,
    idia ese ai idia halusia, to taunimanima noho lasi tano dekenai ai tuari goada,
    ai luludia lao, ela bona hanua ena ikoukou dekenai.
  urd-urd: और उस क़ासिद ने दाऊद से कहा “कि वह लोग हमपर ग़ालिब हुए और निकल कर मैदान
    में हमारे पास आगए, फिर हम उनको दौड़ाते हुए फाटक के मदख़ल तक चले गये।
  rus-SYN: 'Тогда посланный сказал Давиду: одолевали нас те люди и вышли к нам в поле,
    и мы преследовали их до входа в ворота;'
  bqc-SIM: 'À mɛ̀: Gbɛ̃́ↄ bↄ̀lɛ wɛ̃́lɛu, aalɛ gbãamↄwɛ̃ɛ wɛ̃́nkpɛɛ, ↄ̃ wa ń yá
    e ń wɛ̃́lɛ bĩ́ibↄlɛu.'
  tcz-CHONGTHU: Hichun sottolle pa chun David hengah hitin aseiye, “Gal miten keiho
    eihin joujo tauvin, keiho dou nan tollhanga ahung kitol doh jenguve; ahivangin
    keihon jong kelkot phung lam chan in kaledel lut kit’uvin ahi.
  mar-mar: तो म्हणाला, अम्मोन्यांनी आमच्यावर मैदानात हल्ला केला आम्ही त्यांचा सामना
    करून त्यांना नगराच्या वेशीपर्यंत पळवून लावले.
  qub-qub: 'Chaura cachaga niran: «Nogacunataga pampaman llojshircamur suldärucuna
    gaticachaycämaranmi. Nogacunapis ticrapur gatishcä siudä puncucama.'
  bqp-bqp: 'À pì: Gbɛ̃nↄ bↄ̀tɛ wɛ̃tɛ gũn òtɛn gbãna mↄwɛrɛ bĩni kpɛmɛ, akũ o pɛḿma
    ari ń wɛ̃tɛ bĩnilɛa.'
  hat-hat: 'Li di l'': -Lènmi nou yo te pi fò pase nou. Yo fè yon soti nan lavil la,
    yo vin goumen avè nou nan plenn lan. Men nou fè yo kase tèt tounen, nou kouri
    dèyè yo jouk devan pòtay lavil la.'
  eng-BSB: The messenger said to David, “The men overpowered us and came out against
    us in the field, but we drove them back to the entrance of the gate.
  tod-tod: 'É ɠɛni Davide ma: «Taai maaɓɛ nuiti ti ɠɛa dɛ ziɛni gi wu, ti ɠulani
    gi laalɔɠɔma, ti ʋa dɔɓɔi zu, kɛlɛ gi ti laaʋiligɛ, eyɛsu taa ziɠidaʋɛ.'
  eng-WEBPB: The messenger said to David, “The men prevailed against us, and came
    out to us into the field; and we were on them even to the entrance of the gate.
  kbq-kbq: Hagi ana eri'za nemo'a Devitina asamino, Ko agupofi hara hanavetiza eme
    hurante'nazanagi tagra inene huta rankuma'mofo kafante hara huta vu'none.
  nhe-BL: 'Quiilhui: ―Tocualancaitacahua hualajque para techtehuisquíaj cuatitla,
    pero tiquintoquilijque hasta campa calaquitoj ipan inialtepe.'
  bus-bus: 'À bè: Gbɛ̃nↄ bↄ̀ɛ wɛ́tɛ guu wèe gbãa mↄↄwe bĩi kpɛɛmɛ, ben wa pɛḿma ai
    ń wɛ́tɛ bĩilɛa.'
  gub-BL: — Ureàmàtyry'ymar ikàg wera'u urewi wà. A'e rupi uhem tawhu wi katu pe zaneàmàtyry'ym
    pà wà. Ure urumuzewyr kar pàrirogaw hukenaw kutyr ure wà.
  eng-DRA: 'And the messenger said to David: The men prevailed against us, and they
    came out to us into the field: and we vigorously charged and pursued them even
    to the gate of the city.'
