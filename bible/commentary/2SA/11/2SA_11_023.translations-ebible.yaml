verse: 2SA.011.023
translations:
  mal-C: 'ദൂതൻ ദാവീദിനോടു പറഞ്ഞത് ഇപ്രകാരമാണ്: “ശത്രുക്കൾ നമ്മെക്കാൾ പ്രബലപ്പെട്ടു.
    അവർ വെളിമ്പ്രദേശത്തു നമ്മുടെനേരേ വന്നു. എന്നാൽ ഞങ്ങൾ അവരെ നഗരകവാടംവരെ പിന്നാക്കംപായിച്ചു.'
  deu-TKW: 'Da antwortete der Angesandte David: Ja, die Leute waren uns überlegen
    und waren bis aufs freie Feld gegen uns vorgedrungen; daher mußten wir an ihnen
    bleiben bis vor das Stadtthor hin.'
  lin-lin: 'Alobaki na Davidi : — Bato yango bazalaki makasi koleka biso, bayaki kobundisa
    biso na libanda, mpe tobenganaki bango kino na ekotelo ya engumba.'
  eng-LSV: and the messenger says to David, “Surely the men have been mighty against
    us, and come out to us into the field, and we are on them to the opening of the
    gate,
  eng-GNV: And the messenger said vnto Dauid, Certainely the men preuailed against
    vs, and came out vnto vs into the field, but we pursued them vnto the entring
    of the gate.
  eng-WEBSTER: And the messenger said to David, Surely the men prevailed against us,
    and came out to us into the field, and we were upon them even to the entrance
    of the gate.
  nhw-BL: 'Quiilhui: ―Tocualancaitacahua hualajque para techhuilanasquíaj cuatitla,
    pero tiquintoquilijque hasta campa calaquitoj ipan inialtepe.'
  swh-ONEN: Mjumbe akamwambia Daudi, “Watu walituzidi nguvu wakatoka nje ya mji dhidi
    yetu kwenye eneo la wazi, lakini tuliwarudisha nyuma mpaka kwenye ingilio la mji.
  bba-bba: U nɛɛ, kɑ ɡem, tɔn be, bɑ sun dɑm kere. Bɑ rɑɑ yɑrimɑ bɑ sun deemɑ yɑkɑsɔ,
    mɑ sɑ bu ɡirɑ sɑ kɑ dɑ sere ben ɡbɑ̃rɑ kɔnnɔwɔ.
  eng-KJVCPB: And the messenger said unto David, Surely the men prevailed against
    us, and came out unto us into the field, and we were upon them even unto the entering
    of the gate.
  cpy-cpy: 'Rakanaki amakirori ñaantsi ikanta-nakiri David: “Ishitoyee-yanakini owayiri-paeni
    kijakotawori inampi retanakawo romanatee-yakinani. Ari nopiyata-nakari, nomishiyakiri.
    Nopatzima-tanakiri areetakina ikyaa-piintee-tzira inampiki.'
  mpx-mpx: He i ba ola hiwe, “Ama topihigelgel hi gasisi hot nige bosowaima naha palil,
    yaka hi tagilem wali panuwaa alomeyau ha lohaveyan. Yaka abwe ha bibin pasikalil
    hi na wali panuwa ana gana ana abauluulutuka.
  luo-luo: Jaoteno nowachone Daudi niya, “Jogo nochako loyowa mi giwuok e pap mondo
    giked kodwa to ne wariembogi ma wadwokogi chien nyaka e dhoranga dala maduongʼ.
  meu-meu: Hari gwaukau tauna ese David e hamaoroa, eto, Idia ese e hadareremai, tano
    paka ai e tuari henimai; ma a luludia lou ela bona hanua ikoukouna.
  npi-ULB: त्यसपछि त्‍यो दूतले दाऊदलाई भने, “सुरुमा हामीभन्‍दा शत्रुहरू बलिया थिए
    । उनीहरू हामीमाथि खुल्ला मैदानमा आए, तर हामीले उनीहरूलाई भित्र पस्‍ने ढोकातिर
    नै फर्कायौं ।
  yor-yor: Ìránṣẹ́ náà sì wí fún Dafidi pé, “Nítòótọ́ àwọn ọkùnrin náà lágbára jù
    wá lọ, wọ́n sì jáde tọ̀ wá wá ní pápá, àwa sì tẹ̀lé wọn títí wọ́n fi dé ẹ̀yìn
    odi.
  emp-NTPO: 'Nãwã jarasia: –Amonitarãra ãdji purud̶eba dajadaa djõne zed̶aped̶a daira
    poyabʌda basía. Baribʌrʌ daiba ãdjirãra jẽda ãdji purud̶e ed̶a wãbadamaa mĩrũ
    wãbisid̶aa.'
  ind-ind: Utusan itu berkata kepada Daud, “Ketika musuh keluar dari gerbang kota,
    mereka mulai mengalahkan kami dan mendorong kami menjauh dari kota. Tetapi kami
    berhasil memaksa mereka mundur sampai ke pintu gerbang kota.
  pes-OPCB: '@see-verse:2SA.011.022'
  tgl-ULB: At sinabi ng mensahero kay David, “Higit na malakas ang mga kaaway kaysa
    sa amin sa simula pa lang; kami ay sinalakay nila sa bukid, pero napaatras namin
    sila sa pasukan ng tarangkahan.
  cbu-NT: Anshat kamanku tárangiya. Anshuchshitisin sundar iyangaz pachamaam wazapanisin
    shitungartarangusin, iyaatsimari kasimaam waritaranganaya. Itaru, iyshat kizpurtaranguni,
    waptam kinayaruni, yusur watandpunush pshturanganaya.
  hui-hui: Ibugua lalu, Waitigi biarume tano tamuha howa wai hongo howa bima tagira
    ibalu hama dombe wiagoria hongo howa wai birima. Ani bialu howa inamebi nde wai
    hongo howa bialu ti tano pabe anda haraba wiagoha tali dai birima.
  mya-mya: သူ​သည်​မင်း​ကြီး​အား``ရန်​သူ​တို့​သည်​အ​ကျွန်ုပ် တို့​ထက်​အင်​အား​ကြီး​မား​၍
    အ​ကျွန်ုပ်​တို့​အား တိုက်​ခိုက်​ရန်​မြို့​ထဲ​မှ​မြို့​ပြင်​သို့​ထွက်​လာ​ကြ ပါ​၏။
    သို့​ရာ​တွင်​အ​ကျွန်ုပ်​တို့​သည်​သူ​တို့​အား မြို့​တံ​ခါး​ဝ​သို့​ပြန်​၍​တိုက်​ထုတ်​လိုက်​ကြ
    ပါ​၏။-
  bod-N: ཡང་བང་ཆེན་དེས་དཱ་བིད་ལ། མི་དེ་དག་ནི་ངེད་ཅག་ལས་སྟོབས་ཆེ་ཞིང་། ཁོ་རྣམས་ཐང་རྒོད་དུ་སླེབས་ནས་ངེད་ཅག་ལ་འཐབ་པ་དང་།
    ངེད་ཅག་གིས་དེ་དག་མཁར་སྒོ་རུ་དེད་ནས་སོང་བ་ལ།
  sna-sna: Nhume yakati kuna Dhavhidhi, “Varume avo vatikurira vakatibudira pachena,
    asi isu tavasairira kusvikira vasvika pasuo reguta.
  spa-BLM: 'El mensajero dijo a David: “Los hombres se impusieron a nosotros, y salieron
    al campo; y estuvimos sobre ellos hasta la entrada de la puerta.'
  cac-cac: 'Ix yalan vin̈ icha tic: —Te ov ix aj yelta eb'' ajc''ol chi'' d''ayon̈.
    Ijan val ix on̈ yac'' ganar eb'', palta ix co tec''b''ej co b''a co pechan meltzaj
    eb'', masanto ix ochxican eb'' d''a yol schon̈ab'' chi''.'
  swh-ULB: Na mjumbe akamwambia Daudi, “Mwanzoni adui walikuwa na nguvu kuliko sisi;
    walitukabili uwandani, lakini tukawarudisha nyuma kwenye maingilio ya lango.
  bel-bel: 'Тады пасланы сказаў Давіду: адольвалі нас тыя людзі і выйшлі да нас у
    поле, і мы перасьледавалі іх да ўваходу ў браму;'
  deu-ELBBK: 'Und der Bote sprach zu David: Da die Männer die Oberhand über uns hatten
    und gegen uns aufs Feld herauszogen, so drangen wir auf sie ein bis zum Eingang
    des Tores.'
  mbb-OT: Migkeǥiyan din si David te, “Midsurung key te menge kuntada ziyà te menge
    suǥud, piru mibpenlayas dey sikandan he edlikù diyà te pultahan te inged dan.
  mal-2015: 'ദൂതൻ ദാവീദിനോടു പറഞ്ഞതു എന്തെന്നാൽ: ആ കൂട്ടർ പ്രാബല്യം പ്രാപിച്ചു വെളിമ്പ്രദേശത്തേക്കു
    ഞങ്ങളുടെ നേരെ പുറപ്പെട്ടു വന്നതിനാൽ ഞങ്ങൾ പട്ടണവാതില്ക്കലോളം അവരെ പിന്തുടർന്നടുത്തുപോയി.'
  rmc-rmc: 'Phenďa: „Ola murša sas zoraleder sar amen a avle avri andral o foros pro
    mariben, ale amen len zatradľam dži paš o vchodos le foroskra branakro.'
  pes-OPV: و قاصد به داود گفت که «مردان بر ما غالب شده، در عقب ما به صحرا بیرون آمدند،
    و ما بر ایشان تا دهنه دروازه تاختیم.
  ron-1924: 'Солул а зис луй Давид: „Оамений ачея ау фост май тарь декыт ной; фэкусерэ
    о ешире ымпотрива ноастрэ ын кымп, ши й-ам дат ынапой, пынэ ла интраря порций,'
  ben-OBCV: দূতটি দাউদকে বলল, “লোকেরা আমাদের কাবু করে ফেলেছিল ও খোলা মাঠে আমাদের বিরুদ্ধে
    নেমে পড়েছিল, কিন্তু আমরা তাদের নগরের সিংহদুয়ার পর্যন্ত তাড়িয়ে দিয়েছিলাম।
  som-som: Oo wargeeyihii wuxuu Daa'uud ku yidhi, Nimankii way naga xoog badnaadeen,
    markaasay dibadda noogu soo baxeen, oo annana waxaannu eryannay iyagii ilaa ay
    iriddii magaalada galeen.
  lat-VUC: 'Et dixit nuntius ad David: Prævaluerunt adversum nos viri, et egressi
    sunt ad nos in agrum: nos autem facto impetu persecuti eos sumus usque ad portam
    civitatis.'
  eng-ASVBT: And the messenger said unto David, The men prevailed against us, and
    came out unto us into the field, and we were upon them even unto the entrance
    of the gate.
  ita-1885: 'E disse a Davide: Essi aveano fatto uno sforzo contro a noi, ed erano
    usciti fuori a noi alla campagna, e noi li avevamo respinti infino all''entrata
    della porta.'
  eng-LXXUP: And the messenger said to David, The men prevailed against us, and they
    came out against us into the field, and we came upon them even to the door of
    the gate.
  eng-ULB: Then the messenger said to David, “The enemy were stronger than we were
    at first; they came out to us into the field, but we drove them back to the entrance
    of the gate.
  spa-VBL: 'El mensajero le explicó a David: “Los defensores eran más fuertes que
    nosotros, y salieron a atacarnos en campo abierto, pero los obligamos a retroceder
    hasta la entrada de la puerta de la ciudad.'
  fra-_FOB: 'Le messager dit donc à David: Ces gens se sont montrés plus forts que
    nous, et sont sortis contre nous dans la campagne; mais nous les avons repoussés
    jusqu''à l''entrée de la porte.'
  mal-mal: 'സന്ദേശവാഹകൻ ദാവീദിനോട് പറഞ്ഞത്: “ആ കൂട്ടർ പ്രാബല്യം പ്രാപിച്ച് മൈതാനത്തേക്കു
    ഞങ്ങളുടെ നേരെ പുറപ്പെട്ടു വന്നതിനാൽ ഞങ്ങൾ പട്ടണവാതില്ക്കൽവരെ അവരെ തിരിച്ചോടിച്ചു.'
  urd-GVR: “Dushman ham se zyādā tāqatwar the. Wuh shahr se nikal kar khule maidān
    meṅ ham par ṭūṭ paṛe. Lekin ham ne un kā sāmnā yoṅ kiyā ki wuh pīchhe haṭ gae.
    Balki ham ne un kā tāqqub shahr ke darwāze tak kiyā.
  suz-BL: मिनु मेको लोव़ चाक्‍ब मुरुमी दाऊद कली “मुरपुकी आंइ कली लडाइ तोचा कली बुक्‍तेक्‍म।
    मिनु फो फु ग्रूशा दिंमम आंइ कली लडाइ तोम्‍तेक्‍म। गोपुकीम मेको आन कली सहर आ लाप्‍चो
    सम्‍म खेदा पा लाइ‍तक।
  ita-1927: 'Il messo disse a Davide: “I nemici avevano avuto del vantaggio su di
    noi, e avean fatto una sortita contro di noi nella campagna; ma noi fummo loro
    addosso fino alla porta della città;'
  ckb-ckb: 'هەروەها نێردراوەکە بە داودی گوت: «پیاوانی شارەکە بەسەرماندا زاڵ بوون،
    هاتن لە دەشتودەر لەگەڵمان بجەنگن، بەڵام هەتا دەمی دەروازەکە پاشەکشەمان پێکردن.'
  eng-BBE: And the man said to David, Truly the men got the better of us, and came
    out against us into the open country, but we sent them back to the very doors
    of the town.
  kan-OKCV: ಆ ದೂತನು ದಾವೀದನಿಗೆ, “ಆ ಮನುಷ್ಯರು ನಿಶ್ಚಯವಾಗಿ ನಮ್ಮ ಮೇಲೆ ಬಲಗೊಂಡು ಬಯಲಿನಲ್ಲಿ
    ನಮ್ಮ ಮೇಲೆ ಹೊರಟುಬಂದಾಗ, ನಾವು ಪಟ್ಟಣದ ಬಾಗಿಲವರೆಗೆ ಅವರ ಮೇಲೆ ಬಂದೆವು.
  tam-2017: தாவீதைப் பார்த்து; அந்த மனிதர்கள் மேலோங்கி, அவர்கள் வெளியே எங்களுக்கு
    எதிராகப் புறப்பட்டு வந்தபோது, நாங்கள் பட்டணவாசல்வரை அவர்களைத் துரத்தினோம்.
  spa-RV-1909: 'Y dijo el mensajero á David: Prevalecieron contra nosotros los hombres,
    que salieron á nosotros al campo, bien que nosotros les hicimos retroceder hasta
    la entrada de la puerta;'
  ron-BTF: 'Și mesagerul i-a spus lui David: Într-adevăr, oamenii au fost mai tari
    decât noi și au ieșit la noi în câmp și am fost asupra lor până la intrarea porții.'
  eng-WEBP: The messenger said to David, “The men prevailed against us, and came out
    to us into the field; and we were on them even to the entrance of the gate.
  eng-FBV: The messenger explained to David, “The defenders were stronger than us,
    and they came out at us in the open, but we forced them back to the entrance of
    the town gate.
  nld-1939: 'De boodschapper gaf David ten antwoord: De mannen waren ons te sterk;
    ze deden een uitval tegen ons in het open veld. En toen wij ze terugsloegen tot
    vlak voor de poort,'
  nch-BL: 'Quiilhui: ―Tocualancaitacahua hualajque para techtehuisquíaj cuatita, pero
    tiquintoquilijque hasta campa calaquitoj ipan inialtepe.'
  vie-1934: 'Sứ giả tâu cùng Đa-vít rằng: Ban đầu những quân đó mạnh hơn chúng tôi,
    kéo ra đến ngoài đồng; nhưng chúng tôi đánh đuổi chúng nó đến cửa thành.'
  hin-CV: दूत ने दावीद से कहा, “शत्रु सैनिक हम पर प्रबल हो गए थे. वे हम पर हमला करने
    मैदान तक आ गए, मगर हमने उन्हें नगर प्रवेश तक धकेल दिया.
  spa-BES: 'Y el hombre dijo a David: En verdad, los hombres nos vencieron y salieron
    contra nosotros al campo abierto, pero los enviamos de regreso a las mismas puertas
    del pueblo.'
  tdx-tdx: 'Le hoe i ìrakey amy Davide: Toe naname anay ondatio naho niakatse mb’
    ama’ay an-kivoke ey fe nampolie’ay pak’ am-pimoahañe an-dalam-bey eo.'
  tha-KJV: ผู้​สื่อสารนั้นกราบทูลดาวิดว่า “ข้าศึกได้เปรียบต่อเรามาก และได้ออกมาสู้รบกับฝ่ายเราที่กลางทุ่ง
    แต่​เราได้​ขับไล่​เขาเข้าไปถึงทางเข้าประตู​เมือง
  por-BR-2018: 'E disse o mensageiro a Davi: Prevaleceram contra nós os homens, que
    saíram a nós ao campo, bem que nós lhes fizemos retroceder até a entrada da porta;'
  deu-ELO: 'Und der Bote sprach zu David: Da die Männer die Oberhand über uns hatten
    und gegen uns aufs Feld herauszogen, so drangen wir auf sie ein bis zum Eingang
    des Tores.'
  eng-WYC-2018: And the messenger said to David, [The] Men had the mastery against
    us, and they went out to us into the field; and with great fierceness we pursued
    them unto the gate of the city.
  epo-epo: 'Kaj la sendito diris al David: Kiam tiuj homoj montriĝis pli fortaj ol
    ni kaj eliris kontraŭ nin sur la kampon, ni komencis premi ilin al la enirejo
    en la pordegon;'
  uig-PIN: 'Hǝwǝrqi Dawutⱪa: Düxmǝnlǝr bizdin küqlük kelip, dalada bizgǝ ⱨujum ⱪildi;
    lekin biz ularƣa zǝrbǝ berip qekindürüp, xǝⱨǝrning dǝrwazisiƣiqǝ ⱪoƣliduⱪ.'
  beo-beo: 'E amane sia:i, “Ha lai dunu ilia gasa da ninia gasa baligi. Ilia da moilai
    fisili, ninima gegemusa: misi. Be ninia da ili fula ilila: moilai logo holei gelaba
    gano sese sa:i.'
  tpi-OTNT: Em i tok olsem, “Ol birua i pait strong tumas na ol i lusim taun i kam
    ausait na pait long mipela long ples klia. Tasol mipela i pait strong tru na surikim
    ol i go bek long dua bilong taun.
  hau-SA: Manzon ya ce wa Dawuda, “Mutanen sun sha kanmu suka fito suka yaƙe mu a
    fili, amma muka kore su har ƙofar birni.
  uig-LAT: 'Xewerchi Dawutqa: Düshmenler bizdin küchlük kélip, dalada bizge hujum
    qildi; lékin biz ulargha zerbe bérip chékindürüp, sheherning derwazisighiche qoghliduq.'
  nde-nde: Isithunywa sathi kuDavida, “Abantu basikhulele, baphuma bazasihlasela etshatshalazini,
    kodwa sibadudulele emuva entubeni yedolobho.
  ton-ton: Pea naʻe pehē ʻe he talafekau kia Tevita, “Ko e moʻoni naʻe fai mālohi
    mai ʻae kau tangata, ʻonau haʻu kituʻa kiate kimautolu ki he ʻataʻatā, pea naʻa
    mau tuli atu kiate kinautolu ʻo aʻu ki he hūʻanga, ʻoe matanikolo.
  ces-1613: 'A řekl posel ten Davidovi: Zmocnili se nás muži ti, a vytrhli proti nám
    do pole, a honili jsem je až k bráně.'
  eng-WMB: The messenger said to David, “The men prevailed against us, and came out
    to us into the field; and we were on them even to the entrance of the gate.
  tam-TCV: அவன் தாவீதிடம், “எதிரிகள் அதிக வல்லமையுடன் எங்களை மேற்கொண்டு வெளியில் எங்களுக்கு
