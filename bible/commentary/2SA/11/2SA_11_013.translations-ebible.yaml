verse: 2SA.011.013
translations:
  mal-C: ദാവീദിന്റെ ക്ഷണം അനുസരിച്ച് ഊരിയാവ് അദ്ദേഹത്തോടൊപ്പം തിന്നുകയും കുടിക്കുകയും
    ചെയ്തു. ദാവീദ് അയാളെ വീഞ്ഞുകുടിപ്പിച്ചു മത്തനാക്കി. എന്നിട്ട് ഊരിയാവ് സന്ധ്യാസമയത്ത്
    പുറത്തുകടന്ന് യജമാനന്റെ സേവകഗണത്തോടൊപ്പം തന്റെ പായിൽ കിടന്നുറങ്ങി; അദ്ദേഹം തന്റെ
    വീട്ടിൽ പോയില്ല.
  deu-TKW: Am folgenden Morgen aber lud ihn David ein, daß er vor ihm aß und trank,
    und machte ihn trunken. Aber am Abend ging er hinaus, um sich auf sein Lager bei
    den Dienern seines Herrn zu legen; in sein Haus ging er jedoch nicht hinab.
  lin-lin: Davidi abengisaki ye. Iri aliaki mpe amelaki elongo na ye, mpe Davidi alangwisaki
    ye. Kasi na pokwa, Uri abimaki mpo na kokende kolala na mbeto na ye elongo na
    basali ya mokonzi, kasi akendeki na ndako na ye te.
  eng-LSV: and David calls for him, and he eats before him, and drinks, and he causes
    him to drink, and he goes out in the evening to lie on his bed with the servants
    of his lord, and he has not gone down to his house.
  eng-GNV: 'Then Dauid called him, and hee did eate and drinke before him, and he
    made him drunke: and at euen he went out to lie on his couch with the seruants
    of his Lord, but went not downe to his house.'
  eng-WEBSTER: 'And when David had called him, he ate and drank before him; and he
    made him drunk: and at evening he went out to lie on his bed with the servants
    of his lord, but went not down to his house.'
  nhw-BL: Huan David quinotzqui ma tlacua huan ma tlai ihuaya, huan David quiihuinti.
    Huan quema tlayohuixqui, Urías quisqui huan cochito sempa campa itequipanojcahua
    David, huan amo yajqui ichaj.
  swh-ONEN: Kwa ukaribisho wa Daudi, Uria akala na kunywa pamoja naye, Daudi akamlevya.
    Lakini jioni Uria alitoka kwenda kulala juu ya mkeka wake miongoni mwa watumishi
    wa bwana wake, hakwenda nyumbani.
  bba-bba: Yerɑ Dɑfidi u nùn dim sokɑ u derɑ u di u nɔrɑ sere tɑm mu nùn ɡo. Adɑmɑ
    ye n kuɑ wɔ̃kuru u kpɑm yɑrɑ u dɑ u kpunɑ kɑ sunɔn kirikubɑ. U ǹ de win yɛnuɔ.
  eng-KJVCPB: 'And when David had called him, he did eat and drink before him; and
    he made him drunk: and at even he went out to lie on his bed with the servants
    of his lord, but went not down to his house.'
  cpy-cpy: Rakiyotakiri David irika Urías, ipakotakiri osheki imiri, ishinki-takiri.
    Okanta otsireni-tanaki, jataki Urías imayi itsipata-paari rowayirite pinkathari,
    teemaeta riyaatee ipankoki.
  mpx-mpx: Inoke Deibid Ulaiya i yogaan alona hi anan ge hi imwim, yaka Ulaiya i paim
    pakokona. Yaa bulin o nige i sisikal wana limiya, he i kenuwa wana helagi pwatanaa
    alonau ge nog ana tomatahikan.
  luo-luo: Daudi noluonge mochiemo mi ometho kode kendo Daudi nomiye math momer. To
    kotieno nochopo Uria nowuok modhi onindo e pare kaachiel gi jotij ruodhe; to ne
    ok odhi ode.
  meu-meu: Bena David ese e vavea, bena pavapava vairanai e aniani bona vine ranuna
    e inu, ela bona vada e hakekeroa. Hanua e boi, bena ia na e raka lasi, ena mahuta
    gabuna ai e hekure, ena Iohia ena hesiai taudia ida; a ena ruma korikori sela.
  npi-ULB: जब दाऊदले उनलाई बोलाए, उनले तिनको सामु खाए र पिए र दाऊदले तिनलाई मत्‍याए
    । साँझमा उरियाह आफ्नो मालिकका सेवकहरूसँगै भएको आफ्‍नो ओछ्‍यानमा सुत्‍न गए । उनी
    तल आफ्नो घरमा गएनन् ।
  yor-yor: Dafidi sì pè é, ó sì jẹ, ó sì mú nítorí rẹ̀; ó sì mu kí ọtí pa á; òun sì
    jáde ní alẹ́ lọ sí ibùsùn rẹ̀ lọ́dọ̀ àwọn ìránṣẹ́ olúwa rẹ̀, kò sì sọ̀kalẹ̀ lọ
    sí ilé rẹ̀.
  emp-NTPO: Maʌ̃ne Daviba idjira ne cod̶e trʌ̃bisia. Ne co panʌne Daviba itua dawaped̶a
    Uríara beu nũmesia. Queud̶acarea Uríara dajadaa Davi wagabada sordaorãmaa cãĩne
    wãsia. Diguid̶aa wãẽ́ basía.
  ind-ind: Lalu Daud kembali mengundang Uria untuk makan minum bersamanya dan membuat
    Uria mabuk. Malam itu, lagi-lagi Uria tidak pulang ke rumahnya, tetapi tidur di
    atas tikar bersama para pengawal raja.
  pes-OPCB: داوود او را برای صرف شام نگه داشت و او را مست کرد. با این حال، اوریا آن
    شب نیز به خانه‌اش نرفت بلکه دوباره کنار دروازهٔ کاخ خوابید.
  tgl-ULB: Nang pinatawag siya ni David, kumain siya at uminom kasama niya, at nilasing
    siya ni David. Kinagabihan lumabas si Urias para matulog sa kaniyang higaan kasama
    ang mga lingkod ng kaniyang amo; hindi siya umuwi sa kaniyang bahay.
  cbu-NT: Putamshat Dapiy katungtsee martarangu, waasheetstam yásirangu, Uriyasaa
    kapung tuwarsarangiya. Zar tapitaranllshat, Uriyas maakamchu, shitungeeranllu
    naatarangiya. Itaru, nda pangush maarangiya. Yap sundar ksutamapan shaneerana
    amb maakamchu naatarangiya.
  hui-hui: Debidihanda Uria ibu andaga íbu lowa tomo ibabi nalu biruwa lulu iba Uria
    dewa nelo miyagola nowa luluyu helene. Ani biyagola Uria ibu ibuni andaga palima
    pu nabi ibuninaga balangiya heneneyagome yi howa ami agali maru kini mamage howa
    paliaga palearu heba mandagi palene.
  mya-mya: ဒါ​ဝိဒ်​သည်​သူ့​အား​ည​စာ​စား​ရန်​ဖိတ်​ခေါ်​ပြီး လျှင်​ယစ်​မူး​အောင်​သောက်​စား​စေ​၏။
    သို့​သော် လည်း​ဥ​ရိ​ယ​သည်​ထို​ည​၌​လည်း​အိမ်​သို့​မ ပြန်​ဘဲ​နန်း​တော်​အ​စောင့်​တပ်​သား​များ​၏
    အ​ခန်း​တွင်​စောင်​ခင်း​၍​အိပ်​လေ​သည်။
  bod-N: དེའི་ཕྱི་ཉིན་དཱ་བིད་ཀྱིས་ཨུ་རི་ཡཱ་བོས་པ་དང་། དེས་ཁོང་གི་དྲུང་དུ་བཟའ་བཏུང་ལ་རོལ་ཞིང་ཁོང་གིས་དེ་བཟི་རུ་བཅུག
    མཚན་མོར་ཁོ་རང་གི་ཇོ་བོའི་ཞབས་ཕྱི་རྣམས་དང་མཉམ་དུ་རང་གི་མལ་སར་གཉིད་ནས་སྔར་བཞིན་རང་ཁྱིམ་དུ་མ་སོང་ངོ་།
    །
  sna-sna: Akakokwa naDhavhidhi, akadya nokunwa naye, uye Dhavhidhi akaita kuti adhakwe.
    Asi ava madekwana Uria akabuda akandovata panhoo yake pamwe chete navaranda vatenzi
    wake; haana kuenda kumba kwake.
  spa-BLM: Cuando David lo llamó, comió y bebió delante de él, y lo embriagó. Al anochecer,
    salió a acostarse en su cama con los servidores de su señor, pero no bajó a su
    casa.
  cac-cac: Ix yavtej vin̈ vin̈ rey chi' vael yed'oc, ix yac'an vino vin̈ yuq'uej vin̈.
    Ix q'ue d'a sjolom vin̈aj Urías chi', palta man̈ yujoc chi' ix b'at vin̈ vayan̈
    d'a spat chi', ata' ix vayxican vin̈ yed' eb' soldado junelxo.
  swh-ULB: Daudi alipomwita, alikula na kunywa pamoja naye, Daudi akamfanya alewe.
    Wakati wa jioni Uria akaenda kulala kitandani pake pamoja na watumish wa bwana
    wake; hakushuka nyumbani kwake.
  bel-bel: І запрасіў яго Давід, і еў Урыя перад ім і піў, і напаіў яго Давід. Але
    ўвечары прыйшоў Урыя спаць на пасьцель сваю з рабамі гаспадара свайго, а ў свой
    дом не пайшоў.
  wed-wed: Ma David Uriah i rauḡorei da maiteni i am ma i viuma-buai. Wate waguvarai
    Uriah i opu David ana taunola awarii da ana au aravi i matave; eḡa ita nae ana
    au numa.
  deu-ELBBK: Und David lud ihn, und er aß und trank vor ihm, und er machte ihn betrunken.
    Und am Abend ging er hinaus, um sich auf sein Lager niederzulegen bei den Knechten
    seines Herrn; aber in sein Haus ging er nicht hinab.
  mbb-OT: midhinggat sikandin ni David he megkaan wey med-inum duma kandin, ne midhubug
    sikandin ni David. Piru haazà he kezukileman wazè ded sikandin mekeulì, kekenà,
    nekeuman ded sikandin mekelipezeng duma kes menge suluǥuen ni David.
  mal-2015: പിറ്റെന്നാൾ ദാവീദ് അവനെ വിളിച്ചു; അവൻ അവന്റെ മുമ്പാകെ ഭക്ഷിച്ചു പാനം ചെയ്തു;
    അവൻ അവനെ ലഹരിപിടിപ്പിച്ചു; എങ്കിലും അവൻ വീട്ടിലേക്കു പോകാതെ സന്ധ്യക്കു ചെന്നു
    യജമാനന്റെ ഭൃത്യന്മാരോടുകൂടെ തന്റെ വിരിപ്പിൽ കിടന്നു.
  rmc-rmc: Paľis o David les vičinďa ke peste, chalas the pijelas leha, medik les
    na mačarďa. Ale rači o Urijaš geľa te sovel jekhetane le Davidoskre služobňikenca,
    khere na geľa.
  pes-OPV: و داود او را دعوت نمود که درحضورش خورد و نوشید و او را مست کرد، ووقت شام
    بیرون رفته، بر بسترش با بندگان آقایش خوابید و به خانه خود نرفت.
  ron-1924: Давид л-а пофтит сэ мэнынче ши сэ бя ку ел ши л-а ымбэтат; ши сяра, Урие
    а ешит ши с-а кулкат ку служиторий стэпынулуй сэу, дар ну с-а коборыт акасэ.
  aui-aui: Na Deivid, iviyoneni da yawata sikam da siniuna patapata, bi ibera da Uraiya
    iniuna neghanegha. Bi gegha, ravidiye na geiyanagho yana bareye bi ikanibu da
    yana gaware ikena Deivid yana wiitamariyana damdi yawata.
  ben-OBCV: দাউদ তাঁকে নিমন্ত্রণ করায় তিনি তাঁর সঙ্গে ভোজনপান করলেন ও দাউদ তাঁকে
    মাতাল করে ছেড়েছিলেন। কিন্তু সন্ধ্যাবেলায় ঊরিয় তাঁর মনিবের দাসদের মাঝে গিয়ে
    মেঝেতে পাতা মাদুরে শুয়ে পড়েছিলেন; তিনি ঘরে যাননি।
  som-som: Markii Daa'uud u yeedhay ayuu hortiisa wax ku cunay oo wax ku cabbay; markaasuu
    sakhraamiyey, oo fiidkii buu tegey inuu sariirtiisii jiifsado isagoo la socda
    addoommadii sayidkiisa, laakiinse gurigiisii ma uu tegin.
  lat-VUC: 'et vocavit eum David ut comederet coram se et biberet, et inebriavit eum:
    qui egressus vespere, dormivit in strato suo cum servis domini sui, et in domum
    suam non descendit.'
  eng-ASVBT: 'And when David had called him, he did eat and drink before him; and
    he made him drunk: and at even he went out to lie on his bed with the servants
    of his lord, but went not down to his house.'
  ita-1885: E Davide l'invitò; ed egli mangiò e bevve in presenza di esso, ed egli
    l'inebbriò; ma pure in su la sera egli uscì fuori per giacer nel suo letto, co' servitori
    del suo signore, e non iscese a casa sua.
  eng-LXXUP: 'And David called him, and he ate before him and drank, and he made him
    drunk: and he went out in the evening to lie upon his bed with the servants of
    his lord, and went not down to his house.'
  eng-ULB: When David called him, he ate and drank before him, and David made him
    drunk. At evening Uriah went out to sleep on his bed with the servants of his
    master; he did not go down to his house.
  spa-VBL: David invitó a Urías a cenar. Urías comió y bebió con él, y David emborrachó
    a Urías. Pero por la noche se fue a dormir en su estera con los guardias del rey,
    y no volvió a casa.
  fra-_FOB: Puis David l'appela, et il mangea et but devant lui, et David l'enivra;
    mais le soir il sortit pour coucher dans son lit, avec les serviteurs de son maître,
    et ne descendit point dans sa maison.
  mal-mal: ദാവീദ് അവനെ വിളിച്ചപ്പോൾ അവൻ അവന്റെ മുമ്പാകെ ഭക്ഷിക്കുകയും കുടിക്കുകയും
    ചെയ്തു; അവൻ അവനെ ലഹരിപിടിപ്പിച്ചു; എങ്കിലും അവൻ വീട്ടിലേക്കു പോകാതെ സന്ധ്യക്കു
    ചെന്ന് തന്റെ യജമാനന്റെ ദാസന്മാരോടുകൂടി അവൻ തന്റെ കിടക്കയിൽ കിടന്നു.
  urd-GVR: Shām ke waqt Dāūd ne use khāne kī dāwat dī. Us ne use itnī mai pilāī ki
    Ūriyāh nashe meṅ dhut ho gayā, lekin is martabā bhī wuh apne ghar na gayā balki
    dubārā mahal meṅ muhāfizoṅ ke sāth so gayā.
  suz-BL: मिनु आ दीसा दाऊदमी मेको कली आ बाक्‍तीकेम जथ ब्रेत्‍ता बाक्‍त। मिनु मेको
    कली दुक्‍पदा बाक्‍त। तन्‍न नाक्‍दो मेको लाङगा ग्रूशा आ प्रभु आ गेय पाइबपुकी नु
    आ ब्राख्‍येम इम्‍माक्‍त। तन्‍न मेको उइ आ खिं मलमाक्‍त।
  ita-1927: E Davide lo invitò a mangiare e a bere con sé; e lo ubriacò; e la sera
    Uria uscì per andarsene a dormire sul suo lettuccio coi servi del suo signore,
    ma non scese a casa sua.
  ckb-ckb: داود بانگی کرد، ئەویش لەگەڵیدا خواردی و خواردیەوە هەتا ئەوەی داود ئەوی
    مەست کرد، بەڵام ئوریا بۆ ئێوارە ڕۆیشت تاوەکو لەگەڵ خزمەتکارەکانی گەورەکەیدا لە
    جێگاکەی بنووێت و نەچێتەوە ماڵەکەی خۆی.
  eng-BBE: 'And when David sent for him, he took meat and drink with him, and David
    made him the worse for drink: and when evening came, he went to rest on his bed
    with the servants of his lord, but he did not go down to his house.'
  kan-OKCV: ದಾವೀದನು ಅವನನ್ನು ಕರೆದಾಗ, ಅವನು ಅವನ ಮುಂದೆ ಉಂಡು ಕುಡಿದನು. ಇದಲ್ಲದೆ ದಾವೀದನು ಅವನನ್ನು
    ಅಮಲೇರುವಂತೆ ಮಾಡಿಸಿದನು. ಅವನು ಸಾಯಂಕಾಲದಲ್ಲಿ ತನ್ನ ಮನೆಗೆ ಹೋಗದೆ, ತನ್ನ ಯಜಮಾನನ ಸೇವಕರ ಸಂಗಡ
    ಮಲಗುವುದಕ್ಕೆ ಹೊರಟುಹೋದನು.
  tam-2017: தாவீது அவனைத் தனக்கு முன்பாக சாப்பிட்டுக் குடிக்கிறதற்கு அழைத்து, அவனுக்கு
    போதை உண்டாக்கினான்; ஆனாலும் அவன் தன்னுடைய வீட்டிற்குப் போகாமல், மாலையில் தன்னுடைய
    ஆண்டவனின் வீரர்களோடு தன்னுடைய படுக்கையிலே படுத்துக்கொண்டான்.
  spa-RV-1909: Y David lo convidó, é hízole comer y beber delante de sí, hasta embriagarlo.
    Y él salió á la tarde á dormir en su cama con los siervos de su señor; mas no
    descendió á su casa.
  ron-BTF: Și când David l-a chemat, el a mâncat și a băut înaintea lui și l-a îmbătat;
    și seara el a ieșit afară să se culce în patul său cu servitorii domnului său,
    dar nu a coborât acasă.
  eng-WEBP: When David had called him, he ate and drank before him; and he made him
    drunk. At evening, he went out to lie on his bed with the servants of his lord,
    but didn’t go down to his house.
  eng-FBV: David invited Uriah to dinner. Uriah ate and drank with him, and David
    got Uriah drunk. But in the evening he went to sleep on his mat with the king's
    guards, and didn't go home.
  nld-1939: De volgende dag nodigde David hem uit, om bij hem te eten en te drinken;
    maar ofschoon de koning hem dronken maakte, ging hij ‘s avonds slapen op zijn
    plekje bij de andere dienaren des konings, en hij ging niet naar huis.
  nch-BL: Huan David quinotzqui ma tacua huan ma tai ihuaya, huan David quiihuinti.
    Huan quema tayohuixqui, Urías quisqui huan cochito sempa campa itequipanojcahua
    David, huan amo yajqui ichaj.
  vie-1934: Đoạn, Đa-vít vời người ăn uống tại trước mặt mình, và làm cho người say;
    nhưng chiều tối, U-ri đi ra ngủ trên giường mình với các tôi tớ của người, chớ
    không có đi xuống nhà mình.
  hin-CV: तब दावीद ने उसे आमंत्रित किया. उसने दावीद के साथ भोजन किया और दावीद उसे
    मदोन्मत होने तक दाखमधु पिलाई. संध्याकाल में उरियाह वहां से निकलकर अपने स्वामी
    के सेवकों के लिए निर्धारित स्थान पर अपने बिछौने पर जाकर सो गया, मगर अपने घर नहीं
    गया.
  spa-BES: Y enviándole David, David comió y bebió, y David logró emborracharlo. Y
    al caer la noche, se fue a descansar en su cama con los criados de su señor, pero
    él No bajó a su casa.
  tdx-tdx: nikanjie’ i Davide naho nikama naho ninoñe ama’e; vaho nimamoe’e; le niakatse
    añe re te hariva nandre am-pandreañe mindre amo mpitoro’ i taleio, fe tsy nizotso
    mb’ añ’ anjomba’e mb’eo.
  tha-KJV: ดาว​ิดทรงเชิญเขามา เขาก็​มาร​ับประทานและดื่มต่อพระพักตร์ และพระองค์ทรงกระทำให้เขามึนเมา
    ในเย็​นว​ันนั้นเขาก็ออกไปนอนบนที่นอนกับข้าราชการของเจ้านายของเขา แต่​มิได้​ลงไปบ้าน
  por-BR-2018: E Davi o convidou, e fez-lhe comer e beber diante de si, até embriagá-lo.
    E ele saiu à tarde para dormir em sua cama com os servos de seu senhor; mas não
    desceu à sua casa.
  deu-ELO: Und David lud ihn, und er aß und trank vor ihm, und er machte ihn trunken.
    Und am Abend ging er hinaus, um sich auf sein Lager niederzulegen bei den Knechten
    seines Herrn; aber in sein Haus ging er nicht hinab.
  eng-WYC-2018: And David called him, that he should eat and drink before him, and
    David made drunken Uriah (or and David made Uriah drunk); and he went out in the
    eventide, and slept in his bed with the servants of his lord; and went not down
    into his house.
  epo-epo: Kaj David invitis lin, ke li manĝu kaj trinku ĉe li, kaj ebriigis lin.
    Vespere li eliris, por dormi sur sia kuŝejo kun la servantoj de sia sinjoro, sed
    en sian domon li ne iris.
  uig-PIN: Dawut uni qaⱪirip ⱨǝmdastihan ⱪilip, yǝp-iqküzüp mǝst ⱪildi. Lekin xu keqisi
    Uriya ɵz ɵyigǝ barmay, qiⱪip ƣojisining ⱪul-hizmǝtkarlirining arisida ɵz kariwitida
    uhlidi.
  beo-beo: 'Da:ibidi da ela gilisili ha:i manusa: hiougi. E da ema adini bagade iabeba:le,
    Iulaia da feloai. Be amo gasia amola, Iulaia da hi diasua mae asili, hina bagade
    sosodo aligisu dunu ilia sesei amo ganodini hina: abula sosone diasu amo da:iya
    golai.'
  tpi-OTNT: Devit i singautim Uria i kam kaikai na dring wantaim em na em i mekim
    Uria i spak. Tasol long dispela nait tu Uria i no i go slip long haus bilong en.
    Nogat. Em i karamap long blanket bilong em yet na i slip long rum bilong ol wasman
    bilong king.
  hau-SA: Dawuda ya gayyace shi, ya kuwa ci ya sha tare da shi, Dawuda ya sa ya bugu
    tilis. Amma da yamma Uriya ya koma ya kwanta a tabarmarsa cikin bayin maigidan
    sarki; bai je gida ba.
  uig-LAT: Dawut uni chaqirip hemdastixan qilip, yep-ichküzüp mest qildi. Lékin shu
    kéchisi Uriya öz öyige barmay, chiqip ghojisining qul-xizmetkarlirining arisida
    öz kariwitida uxlidi.
  nde-nde: Esecelwe nguDavida, wadla wanatha laye, uDavida wasemdakisa. Kodwa kusihlwa
    u-Uriya waphuma wayalala ecansini lakhe phakathi kwezinceku zenkosi yakhe; akayanga
    ekhaya.
  ton-ton: 'Pea ʻi heʻene ui mai ia ʻe Tevita, naʻa ne kai mo inu ʻi hono ʻao; pea
    naʻa ne fakainu ia ke kona: pea ʻi heʻene hoko ki he poʻuli, naʻa ne ʻalu atu
    ke tokoto ki hono mohenga, fakataha mo e kau tamaioʻeiki ʻo ʻene ʻeiki, ka naʻe
    ʻikai ʻalu hifo ia ki hono fale.'
  ces-1613: V tom pozval ho David, aby jedl před ním a pil, a opojil ho. A však on
    šel večer spáti na ložce své s služebníky pána svého, a nešel do domu svého.
  eng-WMB: When David had called him, he ate and drank before him; and he made him
    drunk. At evening, he went out to lie on his bed with the servants of his lord,
    but didn’t go down to his house.
  tam-TCV: தாவீதின் அழைப்பிற்கிணங்கி உரியா அவனுடன் சாப்பிட்டு, குடித்தான். தாவீது
    அவனை வெறியடையச் செய்தான். ஆனாலும் அன்று மாலையும் அவன் தன் வீட்டிற்குப் போகாமல்
    தன் தலைவனுடைய பணியாட்களுடனே தனது படுக்கையில் படுத்துக்கொண்டான்.
  ceb-ULB: Sa dihang gipatawag siya ni David, mikaon siya ug miinom uban kaniya, ug
    gihubog siya ni David. Sa pagkagabii natulog si Uria sa iyang higdaanan uban ang
    mga sulugoon sa iyang agalon; wala siya milugsong sa iyang balay.
  pol-UBG: Potem Dawid wezwał go, aby jadł i pił w jego obecności, i upoił go. Lecz
    wieczorem wyszedł i spał na swoim łożu ze sługami swego pana, a do swego domu
    nie poszedł.
  agr-agr: David ipauwai niijai yujumkan yuwa umutain uwagtatus. Dutika ipaa ama amakua
    enamkauwai. Tuja kiyaju asamtai, Uríasak jiinki niina jenig wetsuk, suntag apu
    kuitamin aidau kajiamunum nuwi kanag tsawajui.
  kyc-kyc: Dopa piyasa Dapitimi banya anda epena lapala nengepe ipwa biyape maiya.
    Maiyamopa Yuraya baa ipwa biya napala kyawa sisingi bolombalo leyasa yuu gii kukwa
    dokopa baa anda paa naya. Paa napala banya porangelye dokome yapu napala kiŋinya
    isingi akali dupwana palenge panda dokona pao paleya.
  urd-GVU: شام کے وقت داؤد نے اُسے کھانے کی دعوت دی۔ اُس نے اُسے اِتنی مَے پلائی کہ
    اُوریاہ نشے میں دُھت ہو گیا، لیکن اِس مرتبہ بھی وہ اپنے گھر نہ گیا بلکہ دوبارہ
    محل میں محافظوں کے ساتھ سو گیا۔
  deu-1912: Und David lud ihn, daß er vor ihm aß und trank, und machte ihn trunken.
    Aber des Abends ging er aus, daß er sich schlafen legte auf sein Lager mit seines
    Herrn Knechten, und ging nicht hinab in sein Haus.
  ntj-ntj: '@see-verse:2SA.011.012'
  kan-2017: ಮರುದಿನ ದಾವೀದನು ಅವನನ್ನು ಅನ್ನಪಾನಗಳನ್ನೂ ತೆಗೆದುಕೊಳ್ಳಬೇಕೆಂದು ತನ್ನ ಮನೆಗೆ ಕರೆದುಕೊಂಡು
    ಹೋಗಿ, ಮತ್ತನನ್ನಾಗಿ ಮಾಡಿದನು. ಆದರೆ ಆ ರಾತ್ರಿಯಲ್ಲಿಯೂ ಅವನು ಹೋಗಿ ಯಜಮಾನನ ಸೇವಕರ ಹತ್ತಿರ
    ಹಾಸಿಗೆ ಹಾಸಿಕೊಂಡು ಮಲಗಿಕೊಂಡನೇ ಹೊರತು ತನ್ನ ಮನೆಗೆ ಹೋಗಲಿಲ್ಲ.
  yap-yap: Me yog David ngak ni nge yib i un ngak ko abich ko blayal’, me pi’ David
    e rrum ngak nge unum nge balyang ngay. Machane re nep’ i n’em e ku de yan Uriah
    nga tabinaw rok, machane me yan i mol nga daken e gulgul rok u lan e singgil rok
    girdi’en e matanagen tafen e pilung.
  hlt-MCSB: Te phoeiah anih te David loh a khue. A mikhmuh ah buh a cah tih a rhuihmil
    la a ok sak. Tedae kholaeh ah tah cet tih a boei kah sal rhoek taengah amah kah
    thingkong dongah yalh.Te dongah amah im te paan pawh.
  mdy-ETH: ዬኖ ዋንቶ ዳውቴ ዖሪዮ ሙኡዚ ዒዛና ዎላ ሙዓንዳጉዲ ዔኤሊ ሙኡዚ፥ ዎይኖ ዑዦዋ ዑሺ ማሢሴኔ፤ ጋዓንቴ ዖሪዮ ካኣቱሞ
    ማኣሮ ካፓ ዓሶና ዎላ ፔኤኮ ዓፒሎ ሂኢሢ ዒኢካ ላሄኔ፤ ማኣሪ ዴንዲባኣሴ።
  twi-ASANTE: Na Dawid frɛɛ no anadwoduane apontoɔ, na ɔmaa no nsã ma ɔboroeɛ. Na
    ɛno mpo, Uria ankɔ efie ankɔhunu ne yere. Ɔdaa ahemfie no ɛkwan ano bio.
  mwc-mwc: David ana waina wai i bababai yabata si kamdauwa ba i toma neganegai. Ba
    yebo kona pomnai kega i nae ana ku yove ba ana bada, ana saibisaibirisi yabata
    si dauwa mena.
  eng-WEBU: When David had called him, he ate and drank before him; and he made him
    drunk. At evening, he went out to lie on his bed with the servants of his lord,
    but didn’t go down to his house.
  wal-wal: Daawiti shoobbin, Ooriyooni aara miisinne uyiis. Daawiti a mattoyiis. SHin
    he omarssi Ooriyooni ba soo beennan, ba hiixaa hiixxidi, ba godaa ashkkaratu giddon
    aqiis.
  spa-PDDPT: David lo invitó, y comió y bebió con él hasta embriagarlo. Pero al llegar
    la noche fue a acostarse en su cama con los esclavos de su ʼadón, y no bajó a
    su casa.
  gun-gun: Davi oenoĩ vy hexeve okaru ha'e oy'u, omonga'u guive. Ka'aru'i ma jave
    Urias oo ngupa py onheno aguã nguvixa rembiguai kuery reve, ha'e rã ngoo katy
    ma ndooi ae.
  agu-BL: Xtxocol tzun Luwiy, yi Urías tan wane'n nin tan uc'a'e'n tuch'. Toque'n
    tzun a' twi' Urías, na ya'stzun tajbil Luwiy. Yi toque'n akale'n nintzun ben Urías
    tan watl le chica'l yi e' sanlar. Qui nin xa'k i' tan watl xe yi tetz ca'l.
  eng-PEV: David gave him lots of food and wine to make him confused. He kept on saying,
    “Drink some more of this.” So Uriah got properly drunk. But still he didn’t go
    home to his wife. He went and slept outside with the working men, like before.
  ilo-ULB: Idi inayaban ni David isuna, nangan ken imminom isuna iti sangoananna,
    ket binartek isuna ni David. Iti dayta a rabii, rimmuar ni Urias tapno maturog
    iti pagiddaanna a kaduana dagiti adipen ti apona; saan isuna a bimmaba iti balayna.
  kpg-kpg: David ga gahi mai a mee e miami ge e inu ginaua. David ne haga inu a mee
    loo gi libaliba huoloo. Di hiahi di laangi deelaa, gei Uriah digi hana gi dono
    hale, e kii hua i hongo dono moenge i baahi digau madaloohi di king.
  uig-ARA: داۋۇت ئۇنى چاقىرىپ ھەمداستىخان قىلىپ، يەپ-ئىچكۈزۈپ مەست قىلدى. لېكىن شۇ
    كېچىسى ئۇرىيا ئۆز ئۆيىگە بارماي، چىقىپ غوجىسىنىڭ قۇل-خىزمەتكارلىرىنىڭ ئارىسىدا
    ئۆز كارىۋىتىدا ئۇخلىدى.
  sus-sus: Dawuda naxa a xili a xa a dɛge a xɔnyi. Na tɛmui Dawuda naxa a rasiisi,
    kɔnɔ na kɔɛ ra Uri mu siga a xɔnyi. A man naxa xi mangɛ makantɛe ya ma.
  pon-2006: Depit eri lukeiong pwe en iang kepin konot reh, e ahpw ketin kasakawihala
    douluhl. Ahpw Uraia sohte pil patohla ni imweo nipwongo; pwe e pil pweidihte nan
    tehnpaso rehn silepe ko.
  jae-jae: Dawid keteŋ eŋ gebe êniŋ to ênôm gêŋ êwiŋ eŋ ma gêgôm e gêŋ kêjaŋiŋ eŋ.
    Mago gêdêŋ gêbêc eŋ gêja nê andu atom, eŋ gêc bêc gêc nê mê gêwiŋ nê ŋataunê sakiŋwaga
    aŋga andu ŋasacgêdô.
  ksd-ksd: Ma ba David i ga vartuluai upi ia, i ga ian ma i ga momo ta ra luaina matana,
    tuk i ga valonglong ia ma ra tava longlong; ma ta ra ravian i ga vana pi na va
    ta kana vava ta ra pakana kai ra umana tultul kai kana luluai, ia kaka pa i ga
    vana tar ta ra kubana.
  tur-YTC: David onu çağırdığında, önünde yiyip içti ve onu sarhoş etti. Akşamleyin
    efendisinin hizmetkârlarıyla birlikte yatağına yatmak için dışarı çıktı, ama evine
    inmedi.
  grc-BRENT: Καὶ ἐκάλεσεν αὐτὸν Δαυὶδ, καὶ ἔφαγεν ἐνώπιον αὐτοῦ, καὶ ἔπιε, καὶ ἐμέθυσεν
    αὐτὸν, καὶ ἐξῆλθεν ἑσπέρας τοῦ κοιμηθῆναι ἐπὶ τῆς κοίτης αὐτοῦ μετὰ τῶν δούλων
    τοῦ κυρίου αὐτοῦ, καὶ εἰς τὸν οἶκον αὐτοῦ οὐ κατέβη.
  ind-AYT: Daud memanggilnya, lalu dia makan dan minum di hadapannya, dan Daud membuatnya
    mabuk. Pada waktu malam, Uria keluar untuk berbaring di tempat tidur, bersama
    hamba-hamba tuannya. Namun, dia tidak pergi ke rumahnya.
  nya-nya: Davide anayitana Uriya nadya ndi kumwa naye, ndipo Davide anamuledzeretsa.
    Koma madzulo Uriya anapita kukagona pa mphasa pamodzi ndi antchito a mbuye wake.
    Iye sanapite ku nyumba yake.
  hrv-hrv: Sutradan David pozva Uriju da jede i da pije pred njim i on ga opi. A uvečer
    Urija iziđe i leže na svoju postelju sa stražama svoga gospodara, ali svojoj kući
    nije otišao.
  mps-mps: Devitgo te Uria i olama, te aga dali te nai me wę tuagasomainu elama,
    tama agai te Uria gęǫ page ilali. Tiali goli, te sogo hulide me Uria te aga
    bede me pibeo. Menio, te aga ugwade digi banuama, tama te king tonalubo bagego
    be habude pialio.
  tpi-tpi: Devit i singautim Uria i kam kaikai na dring wantaim em na em i mekim Uria
    i spak. Tasol long dispela nait tu Uria i no i go slip long haus bilong en. Nogat.
    Em i karamap long blanket bilong em yet na i slip long rum bilong ol wasman bilong
    king.
  dan-1931: Næste Dag indbød David ham til at spise og drikke hos sig og fik ham beruset.
    Men om Aftenen gik han ud og lagde sig på sit Leje hos sin Herres Folk; til sit
    Hus gik han ikke ned.
  vie-OVCB: Đa-vít mời U-ri ăn và ép uống say. Nhưng đêm ấy cũng vậy, U-ri ngủ lại
    với các cận vệ của Đa-vít, chứ không chịu về nhà.
  guj-2017: દાઉદે તેને બોલાવ્યો, તેણે તેની આગળ ખાધું, પીધું. દાઉદે તેને નશો કરાવ્યો.
    તે સાંજે પણ તે પોતાના પલંગ પર દાઉદના ચાકરો સાથે સૂવાને ગયો; પણ પોતાને ઘરે ગયો
    નહી.
  pon-2006A: Depit eri lukeiong pwe en iang kepin konot reh, e ahpw ketin kasakawihala
    douluhl. Ahpw Uraia sohte pil patohla ni imweo nipwongo; pwe e pil pweidihte nan
    tehnpaso rehn silepe ko.
  por-BRBSL: Quando Davi o chamou, comeu e bebeu antes dele; e o deixou bêbado. À
    noite, ele saiu para deitar-se na cama com os criados de seu senhor, mas não desceu
    à sua casa.
  aly-aly: David-el anthew amern akngerr ngkwarl-then ilpertelelhemel. Rap angkew,
    “Ngkwarl-then antywa!” Uriah-an terangk innganem irrew. Ra alpey-angenh akelty
    ikwerenh-warl, ayntey-alpew panty ikwerenh-itwew warrkenh-rnem-itwel arrpemarl,
    irrkaty-angkwarr.
  cth-cth: Devit ni a kaw teh a hmalah a canei teh a parui sak. Tangmin a ma im cet
    laipalah a sannaw hoi i hanelah a cei.
  twi-twi: Na Dawid frɛɛ no adidi ne ɔnom aponto, na ɔmaa no nsa ma ɔbowee. Na ɛno
    mpo, Uria ankɔ fie ankohu ne yere. Ɔdaa ahemfi no kwan ano bio.
  hlt-hlt: Te phoeiah anih te David loh a khue. A mikhmuh ah buh a cah tih a rhuihmil
    la a ok sak. Tedae kholaeh ah tah cet tih a boei kah sal rhoek taengah amah kah
    thingkong dongah yalh. Te dongah amah im te paan pawh.
  tbz-SIM: Kɛ̀ Dɑfitii ò yu kɛ̀ bɛ̀ɛ wɛ̃nnɛ́ kɛ́di kɛ́yɑ̃̀ mɛnɑɑ̀ nkòo ò duɔ́ mmɛnɑɑ̀
    nkòo yɑ̃̀ kɛ́muɔ́, nɛ̀ mɛmmɛ kuyuoku mɔ̀nnì kɛ̀ Udii kɔtɛ kɛ́wɛ̃nnɛ́nɛ̀ bɛhɑ̃ɑ̃pɔ̀mbɛ̀
    bɛ̀ɛ̀ bɑ̀ɑ okpɑ̀ɑ̀tì cĩ́ɛ̃̀tɛ̀ kɛ́duɔ́ ò í nkò nho cĩ́ɛ̃̀tɛ̀.
  msy-2020: Devit Urian diazɨ a iza a ko apima, a dɨpar onganiba a ganɨngizɨ an ada
    amegha bar ongani. Egha dɨmagarir kamɨn, Uria dakuasa uan dɨpenimɨn iraghuzir
    puvatɨ. A uan daguivsiam ghuaragha, gumazir atrivim geghuva itiba koma akui.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑfiiti yɑɑ-ɩ ɩ tɛ nɑ ɩ́ tɔɣɔ nɑ ɩ́ nyɔɔ nɑ pǝ́ kʋ-ɩ. Pɑɑ nɑ mpʋ,
    ɑhoo yuwɑ tɔ, ɩ tɑ polo ɩ tɛ, ɩ́ nɑ tɑŋlɑɑ pɑ hǝntǝnɑ.
  azb-azb: Davud onu çağırıb yedirib-içirərək sərxoş etdi. Uriya padşahın yanından
    axşamüstü çıxdı. O öz hərbi yatağında yatmaq üçün ağasının mühafizəçilərinin yanına
    gedərək yenə də evinə getmədi.
  eng-DBY: And David invited him, and he ate and drank before him; and he made him
    drunk. And in the evening he went out to lie on his couch with the servants of
    his lord, but did not go down to his house.
  hin-2017: तब दाऊद ने उसे नेवता दिया, और उसने उसके सामने खाया पिया, और उसी ने उसे
    मतवाला किया; और साँझ को वह अपने स्वामी के सेवकों के संग अपनी चारपाई पर सोने को
    निकला, परन्तु अपने घर न गया।
  wol-KYG: Ci biir loolu Daawuda woo Uri, mu bokk ak moom lekk, daldi naan. Mu nàndal
    ko ba mu màndi. Ba ngoon jotee Uri daa génn, tëdd ca laltoom ca biir surgay sangam,
    waaye këram, àggu fa ba tey.
  eng-YLT: and David calleth for him, and he eateth before him, and drinketh, and
    he causeth him to drink, and he goeth out in the evening to lie on his couch with
    the servants of his lord, and unto his house he hath not gone down.
  kne-kne: inawis David sisya ay makikan ya makiinom et bineteng na, ngem sin labi,
    nakiseyep si Urias sin baan di apo na ay ari et adi sinmaa.
  eng-WYC-2017: And David called him, that he should eat and drink before him, and
    David made drunken Uriah; and he went out in the eventide, and slept in his bed
    with the servants of his lord; and went not down into his house.
  eng-WMBB: When David had called him, he ate and drank before him; and he made him
    drunk. At evening, he went out to lie on his bed with the servants of his lord,
    but didn’t go down to his house.
  urd-GVH: शाम के वक़्त दाऊद ने उसे खाने की दावत दी। उसने उसे इतनी मै पिलाई कि ऊरियाह
    नशे में धुत हो गया, लेकिन इस मरतबा भी वह अपने घर न गया बल्कि दुबारा महल में मुहाफ़िज़ों
    के साथ सो गया।
  rug-rug: Ruvatia Devita si asa pa hinenahena meke va naponapo viviria sa. Ba pa
    boṉina asa si lopu pule tugo pa nana vetu se Uraea. Puta nana mo koasa nana teqe
    pa keke lose kokoana tadi na tie kopu pa vetu baṉara.
  gaz-gaz: Daawitis isa affeere; innis fuula isaa duratti nyaatee dhuge; Daawitis
    isa macheesse. Uuriyaan garuu halkan sana afata isaa irra tajaajiltoota gooftaa
    isaa gidduu ciisuuf gad baʼe malee gara mana ofii isaa hin deemne.
  fra-LSG: David l’invita à manger et à boire en sa présence, et il l’enivra; et le
    soir, Urie sortit pour se mettre sur sa couche, avec les serviteurs de son maître,
    mais il ne descendit point dans sa maison.
  gnn-gnn: Ga ŋuriŋinydja munhayu Daypitthu garr'yurruna bala Yurayanha ŋathawuna
    ḻukanharawu, bala yana ŋayi wekaŋalana ŋanya dhaŋaŋnha dhika ŋänitjiny'tja, ḻukanana
    ŋayi yukurrana‐a‐a yana liŋgu‐u‐u ga muḻkurr ŋayi leŋu. Ga ŋunhala yana bäyma
    ŋayinydja Yurayanydja mukthurruna ŋorrana, yaka yana ŋayi marrtjina bala nhanukiyingala
    bala'lili ŋorranharawu.
  yal-yal: Dawuda yi a xili a xa a dɛge, a yi a min a tabanla ra, a yi manpaan min
    han a xunna yi keli a ra. Koni ɲinbanna ra, Yuriya yi mini, a yi sa a sa sena
    nde fari a kanna walikɛɛn bonne fɛma, a mi siga a banxini.
  haw-1868: 'Kahea aku la o Davida ia ia, a ai iho la ia a inu hoi imua ona; hoinu
    iho la o Davida ia ia a ona: a ahiahi ae la, hele aku la ia iwaho e moe ma kona
    wahi moe me na kauwa o kona haku, aole nae ia i hele i kona hale.'
  arb-NAV: وَلَبَّى دَعْوَةَ الْمَلِكِ، فَأَكَلَ فِي حَضْرَتِهِ وَشَرِبَ حَتَّى أَسْكَرَهُ
    دَاوُدُ. ثُمَّ خَرَجَ عِنْدَ الْمَسَاءِ لِيَرْقُدَ فِي مَضْجَعِهِ إِلَى جِوَارِ
    رِجَالِ سَيِّدِهِ، وَلَمْ يَتَوَجَّهْ إِلَى بَيْتِهِ أَيْضاً.
  ewe-ewe: David kpee ɖe fiẽnuɖukplɔ̃ ŋu eye wòna wòno aha mu gake egagbe aƒemeyiyi
    eye wògatsi fiasã la ƒe agbo nu dɔ.
  eng-LEE: And David invited him, and he ate and drank before him, and he made him
    drunken; and he went out in the evening to lie down on his resting-place with
    the servants of his lord; but to his house he did not go down.
  asm-FB: আৰু দায়ূদে যেতিয়া তেওঁক নিমন্ত্ৰণ কৰিলে, তেওঁৰ সাক্ষাতে ভোজন পান কৰোঁৱাই
    তেওঁক মতলীয়া কৰালে৷ তথাপি তেওঁ সন্ধ্যাৰ সময়ত নিজ প্ৰভুৰ দাসবোৰৰ লগত নিজ শয্যাত
    শুবলৈ বাহিৰলৈ গ’ল; তেওঁ নিজৰ ঘৰলৈ নামি নগ’ল।
  sus-A: دَوُدَ نَشَ عَ شِلِ عَ شَ عَ دّفٍ عَ شْنيِ. نَ تّمُي دَوُدَ نَشَ عَ رَ سِيسِ،
    كْنْ نَ كْي رَ عُرِ مُ سِفَ عَ شْنيِ. عَ مَن نَشَ شِ مَنفّ مَكَنتّيٍ يَ مَ.
  fra-SBL: Lorsque David l'eut appelé, il mangea et but en sa présence, et il le fit
    boire. Le soir, il sortit pour se coucher sur son lit avec les serviteurs de son
    seigneur, mais il ne descendit pas dans sa maison.
  hbo-hbo: וַיִּקְרָא־לֹ֣ו דָוִ֗ד וַיֹּ֧אכַל לְפָנָ֛יו וַיֵּ֖שְׁתְּ וַֽיְשַׁכְּרֵ֑הוּ
    וַיֵּצֵ֣א בָעֶ֗רֶב לִשְׁכַּ֤ב בְּמִשְׁכָּבֹו֙ עִם־עַבְדֵ֣י אֲדֹנָ֔יו וְאֶל־בֵּיתֹ֖ו
    לֹ֥א יָרָֽד׃
  piu-2006: '@see-verse:2SA.011.012'
  kik-kik: Hĩndĩ ĩrĩa Daudi aamwĩtire, akĩrĩĩanĩra na akĩnyuuanĩra nake, ningĩ Daudi
    agĩtũma arĩĩo nĩ njoohi. No hwaĩ-inĩ Uria agĩthiĩ gũkoma mũgeeka-inĩ wake arĩ
    hamwe na ndungata cia mwathi wake; ndaigana gũthiĩ gwake mũciĩ.
  fra-NCL: David l’invita à manger et à boire en sa présence, et il l’enivra ; et
    le soir, Urie sortit pour s’étendre sur sa couche auprès des serviteurs de son
    maître, mais il ne descendit pas dans sa maison.
  cek-AK: David mah anih to kawk pongah, anih loe David hmaa ah buhcaak; David mah
    anih to mu paqui khoek to naeksak; toe duembangah loe angmah angraeng ih tamnanawk
    hoi nawnto iih hanah a caeh; angmah im ah caeh ai.
  cuk-cuk: Neg-oibosgu, David mas-gunnega Uríasʼse gochad, geb omumgusad. Sedogusgu,
    Urías gannar David-e-maimar-e-neg-gabedse nade gusad, e-negse gwen arbisulid.
  uig-CYR: Давут уни чақирип һәмдәстихан қилип, йәп-ичкүзүп мәс қилди. Лекин шу кечиси
    Урия өз өйигә бармай, чиқип ғоҗисиниң қул-хизмәткарлириниң арисида өз каривитида
    ухлиди.
  pma-pma: Deved sisil eni vamai vaanian vatal mini en vongien enek, ka mumon kei
    munmun vini kei. Ka en vongien enek emun, Uraea rovatei teim. Va matil en out
    koa kei matil ien mulamu ral min meatin taleikokoeien keil onen Deved.
  tel-2017: ఈలోగా దావీదు ఊరియాను భోజనానికి పిలిపించాడు. దావీదు అతడు బాగా తిని, తాగి
    మత్తుడయ్యేలా చేశాడు. సాయంత్రమయ్యాక అతడు బయలుదేరి వెళ్లి మళ్ళీ తన ఇంటికి వెళ్ళకుండా
    రాజు సేవకుల మధ్య నిద్రపోయాడు.
  hat-BSA: Alò David te rele li, li te manje bwè devan li e li te fè li sou. Epi nan
    aswè, li te sòti pou kouche sou kabann li avèk sèvitè a mèt li yo, men li pa t
    desann lakay li.
  bxh-bxh: Deiwidi mate, Ulaiya ya anꞌetai be sa kalahe gogo na ya fanom yauyaule.
    In moho, iꞌipana mate Ulaiya hige i lau ena luma Ya lau Kin ena tau paisowa pwaludi
    yai be ena leiyafa yai ya eno.
  kos-kos: David el solal elan welul mongo in eku, ac oru el sruhila. Tusruktu Uriah
    el tia pac som nu lohm sel fong sac, a el motulla fin kaot lal ah yurin mwet topang
    lun tokosra.
  hbo-WLC: וַיִּקְרָא־ל֣וֹ דָוִ֗ד וַיֹּ֧אכַל לְפָנָ֛יו וַיֵּ֖שְׁתְּ וַֽיְשַׁכְּרֵ֑הוּ
    וַיֵּצֵ֣א בָעֶ֗רֶב לִשְׁכַּ֤ב בְּמִשְׁכָּבוֹ֙ עִם־עַבְדֵ֣י אֲדֹנָ֔יו וְאֶל־בֵּית֖וֹ
    לֹ֥א יָרָֽד׃
  ibo-ibo: Emesịa, Devid kpọrọ ya oriri, meekwa ya ka ọ ṅụbiga mmanya oke, ma nke
    a emeghị ka ọ laa nʼụlọ ya nʼabalị ahụ, kama ọ bụkwa nʼọnụ ụzọ e si abata ụlọeze
    ka o dinara nʼetiti ndị na-ejere eze ozi.
  ory-ory: ଆଉ ଦାଉଦ ତାହାକୁ ନିମନ୍ତ୍ରଣ କରନ୍ତେ, ସେ ତାଙ୍କ ସମ୍ମୁଖରେ ଭୋଜନପାନ କଲା; ପୁଣି ଦାଉଦ
    ତାହାକୁ ମାତ୍ତାଲ କରାଇଲେ; ତଥାପି ସନ୍ଧ୍ୟାକାଳେ ସେ ଆପଣା ପ୍ରଭୁର ଦାସଗଣ ସହିତ ଆପଣା ଶଯ୍ୟାରେ
    ଶୟନ କରିବାକୁ ଗଲା, ମାତ୍ର ଆପଣା ଗୃହକୁ ଗଲା ନାହିଁ।
  wmt-wmt: '@see-verse:2SA.011.012'
  chk-chk: Iwe, Tafit a körato pwe epwe mongö ren o ün, a pwal asakaua. Nge lon ewe
    kuniolun Uria esap pwal feila lon imwan, pwe a kon lon kian fiti nöün ewe king
    kewe chon angang.
  ssd-ssd: Mafena le ka furiram David ndek Uria wika nu ndoŋ tuma isukusnaik. Isukuse
    deŋpurmba nu ndek Uria kule kamenu tuna le nyumba ŋginŋgankina ta nu nuŋe wande
    mbol kine ndakina. Nu wande kulatkanu mbal ndoŋ tawi kaika kawaŋ taŋge kinyna.
  rop-rop: en King Deibid bin askim im blanga kaman en dagat sapa garram im, en wen
    imbin dagadagat, King Deibid bin meigim im dringgimbat detmatj, en nomeda imbin
    brabli drangk, bat stil im nomo bin gobek langa im ron kemp en silip garram im
    waif. Imbin silip langa im ron sweig deya gin weya ola solja bin oldei silip atsaid
    langa det haus blanga King Deibid.
  ukr-1871: На другий же ранок закликав його Давид, щоб їв перед ним і пив, та й упоїв
    його. Однакже ввечері вийшов він спати на своїй постелї між слугами пана свого,
    у свою ж господу не пійшов.
  deu-1951: Und David lud ihn ein, bei ihm zu essen und zu trinken und machte ihn
    trunken; er ging aber am Abend gleichwohl aus, um sich auf einem Lager bei seines
    Herrn Knechten schlafen zu legen, und ging nicht in sein Haus hinab.
  eng-JPS: And when David had called him, he did eat and drink before him; and he
    made him drunk; and at even he went out to lie on his bed with the servants of
    his lord, but went not down to his house.
  srp-1865: I pozva ga David da jede i pije s njim, te ga opije. A uveèe otide, te
    leže na postelju svoju sa slugama gospodara svojega, a kuæi svojoj ne otide.
  lug-lug: Dawudi n’ayita Uliya alye naye ekyekiro, n’amutamiiza akawungeezi ak’olunaku
    olwo, Uliya n’agenda n’agalamira ku mukeeka gwe n’abaddu ba mukama we, n’ataddayo
    wuwe.
  heb-heb: ויקרא לו דוד ויאכל לפניו וישת וישכרהו ויצא בערב לשכב במשכבו עם עבדי אדניו
    ואל ביתו לא ירד׃
  ben-IRV: আর দায়ূদ তাকে নিমন্ত্রণ করলে সে তাঁর সামনে খাওয়া দাওয়া করল; আর তিনি
    তাকে মাতাল করলেন; কিন্তু সে সন্ধ্যাবেলা নিজের প্রভুর দাসদের সঙ্গে নিজের বিছানায়
    ঘুমানোর জন্য বাইরে গেল, ঘরে গেল না৷
  pan-pan: ਤਦ ਦਾਊਦ ਨੇ ਉਹ ਨੂੰ ਸੱਦਿਆ ਤਾਂ ਉਹ ਨੇ ਉਸ ਦੇ ਅੱਗੇ ਖਾਧਾ ਅਤੇ ਪੀਤਾ ਅਤੇ ਉਸ ਨੇ ਉਹ
    ਨੂੰ ਮਤਵਾਲਾ ਕੀਤਾ ਅਤੇ ਉਹ ਸ਼ਾਮ ਨੂੰ ਬਾਹਰ ਜਾ ਕੇ ਆਪਣੇ ਮਾਲਕ ਦੇ ਸੇਵਕਾਂ ਦੇ ਨਾਲ ਮੰਜੇ ਉੱਤੇ
    ਸੁੱਤਾ ਰਿਹਾ, ਪਰ ਆਪਣੇ ਘਰ ਨਾ ਗਿਆ।
  tkr-tkr: Davudee mana cusqa qort'ul yugda otxhun-ulyoğu'ı keçe xhinne qa'a. Uriy
    paççahısse exheeqana qığeç'e. Mana g'alixhasva meer cune ögilynecar cigeeqa, paççahne
    nukaraaşisqa ayk'an. Mana cune xaaqa meer ayk'an deş.
  mya-JVB: ဒါဝိဒ် သည်လည်း ဥရိယကိုခေါ် ၍ ရှေ့ တော်၌ စား သောက် လျက် ယစ်မူး သည်တိုင်အောင်သောက်ရ၏။
    သို့သော်လည်း ညဦး မှာ မိမိ အိမ် သို့ မ သွား ဘဲ၊ အရှင် ၏ ကျွန် တို့နှင့်အတူ အိပ်
    ခြင်းငှါ ထွက်သွား လေ၏။
  tte-O: Kabo Deibida Ulaiya iyogan mekanakava sikekan yo sinuma mwa Deibida Ulaiya
    iyanuma-yauyaule. Na boniyainane koina nige ipipileyoi ana nume mena na ikenoya
    ana dam imo pwatana mena mekanakavao gamwa togite-kalatanwo.
  tbg-tbg: Viva mini vauvaro Devitiva vira aarero ani ti hampata kara naane tuvaro
    Uriaava vikantiro karavata namarivata ne vauvaro Devitiva virara uaini voqavata
    naane tuvaro viva voqavata novaro vira avu aatovano vueraiqaa vuvaro vaura. Ho
    enta ire uvaro Uriaava kia nai naavuqi viraitiro, qaiqaa maimaraara vaiintinavu
    hampata vaitora.
  hmo-hmo: Davida ese aniani totona ia boiria, vadaeni Uria be king ena aniani patana
    dekenai ia aniani bona ia inua ela bona ia kekero. To unai hanuaboi, iena ruma
    korikori dekenai ia lao lasi, to iena geda dekenai ia mahuta, king ena hesiai
    taudia edia mahuta gabuna dekenai.
  urd-urd: और जब दाऊद ने उसे बुलाया तो उसने उसके सामने खाया पिया और उसने उसे पिलाकर
    मतवाला किया और शाम को वह बाहर जाकर अपने मालिक के और ख़ादिमों के साथ अपने बिस्तर
    पर सो रहा पर अपने घर को न गया।
  rus-SYN: И пригласил его Давид, и ел Урия пред ним и пил, и напоил его Давид. Но
    вечером Урия пошел спать на постель свою с рабами господина своего, а в свой дом
    не пошел.
  bqc-SIM: Davidi aà sìsi, à pↄblè à imìaànↄ, ↄ̃ Davidi ikàkaɛ̀. Kási kɛ́
    à bↄ̀ oosi, à gɛ̀ ì ń a dii kía zĩkɛnaↄɛ, i ta a bɛo.
  tcz-CHONGTHU: Chuin David’in Uriah chu, ama koma an ne dingle lengpitwi don dingin
    akou vin; chuin ama chu lengpitwi adon kham sah tai; chuchi jou jeng injong a
    inlam ma ajinu kom chidin asol doh jou dehpon, nilhah lamin Uriah chu kelkot ngah
    sepaite chutoh lumkhom din ajalkhun akijot kit tan ahi.
  mar-mar: दुसऱ्या दिवशी सकाळी दावीदाने त्यास भेटायला बोलावले. दावीदाबरोबर उरीयाने
    भोजन केले. दावीदाने त्यास बेहोश होईपर्यंत मद्य पाजले पण तरी उरीया घरी गेला नाही.
    त्या संध्याकाळीसुद्धा तो राजाच्या सेवकांबरोबरच महालाच्या दाराशी झोपायला गेला.
  soq-soq: Ita sape Dawid Uria apasano mampe wiseno nana ita esa naiena. Ita Dawid
    esa badowa Uria waneno nane ua koakoalen. Tane rawiwa Uria nosene alene nogiwa
    osowe itulen Dawid nolawa dewalala apanawa do, mai duwe alepona, dia.
  qub-qub: Davidga iwal micunanpaj upunanpaj gayaran. Nircorga machächiran. Chacaymannaga
    Urías aywar puñucuycuran palasyuta täpaj suldärucuna caycashallancho. Wasinmanga
    mana aywaranchu.
  bqp-bqp: Dauda a sìsi à pↄ́ blè à í mì kãao, akũ Dauda í kàkanɛ. Ama kũ à bò
    ↄkↄsi, à gɛ̀ɛ à ì kũ a dikiri kína zĩkɛrinↄomɛ, adi tá a bɛaro.
  hat-hat: David envite l' vin manje avè l'. Li fè l' bwè jouk li sou. Men jou swa
    sa a tou, Ouri pa desann al lakay li. Li kouche sou kabann li ansanm ak sòlda
    palè wa yo.
  eng-BSB: Then David invited Uriah to eat and drink with him, and he got Uriah drunk.
    And in the evening Uriah went out to lie down on his cot with his master’s servants,
    but he did not go home.
  tod-tod: Davide tolini ga ti daami wo ʋɔɔma pɔ bɛ, é dɔɔi veeni zea, naa yɛ kpɔlezu
    eyɛsu dɔɔi so. Kɛlɛ kpɔkɔi, Ilii liini mɔnɔ, ti la ta maliɠii makɛ nuiti. É la
    kɛɛni, é ʋa li ná-pɛlɛi wu.
  eng-WEBPB: When David had called him, he ate and drank before him; and he made him
    drunk. At evening, he went out to lie on his bed with the servants of his lord,
    but didn’t go down to his house.
  kbq-kbq: Hagi Deviti'a ke higeno noma'afi Uria'a eno Deviti'ene ne'zana nenegeno,
    akatina rama'a ami'geno neno neginagi hu'ne. Hu'neanagi ana kinaga Uria'a noma'arega
    vunora a'anena uomase'neanki, Deviti eri'za vahe'ene ko'ma mase'nere umase'ne.
  nhe-BL: Huan David quinotzqui ma tlacua huan ma tlai ihuaya, huan David quiihuinti.
    Huan quema tlayohuixqui, Urías quisqui huan cochito sampa campa itlatequipanojcahua
    David, huan ax yajqui ichaj.
  bus-bus: Dauda à sìsi à pↄ́ blè à í mìo, ben Dauda í kàkanɛ. Mↄde kɛ̀ à bↄ̀ uusiɛ,
    à gàa à ì kↄ̃n a dii kína zĩkɛrinↄomɛ, èe tá a bɛro.
  gub-BL: Umumai'u kar Tawi Uri uzehe we. U'u kar uwà tykwer tetea'u izupe. A'e rupi
    uka'u. Nezewe rehe we noho kwaw Uri wàpuz me pyhaw. Uker oho xaxeto waker haw
    pupe. U'aw ywy rehe pàn zewàwànaw rehe.
  eng-DRA: 'And David called him to eat and to drink before him, and he made him drunk:
    and he went out in the evening, and slept on his couch with the servants of his
    lord, and went not down into his house.'
