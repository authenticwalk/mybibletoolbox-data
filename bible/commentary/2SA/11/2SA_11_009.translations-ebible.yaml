verse: 2SA.011.009
translations:
  mal-C: എന്നാൽ ഊരിയാവ് കൊട്ടാരവാതിൽക്കൽ തന്റെ യജമാനന്റെ ദാസന്മാരോടൊപ്പം കിടന്നുറങ്ങി;
    അദ്ദേഹം സ്വഭവനത്തിലേക്കു പോയതുമില്ല.
  deu-TKW: Aber Uria legte sich am Eingange des Königspalastes bei allen andern Dienern
    seines Herrn nieder und ging nicht hinab in sein Haus.
  lin-lin: Kasi Iri alalaki na ekotelo ya ndako ya mokonzi elongo na basali nyonso
    ya mokonzi na ye ; akendeki te na ndako na ye.
  eng-LSV: and Uriah lies down at the opening of the king’s house, with all the servants
    of his lord, and has not gone down to his house.
  eng-GNV: But Vriah slept at the doore of the Kings palace with all the seruants
    of his lord, and went not downe to his house.
  eng-WEBSTER: But Uriah slept at the door of the king's house with all the servants
    of his lord, and went not down to his house.
  nhw-BL: Pero Urías amo yajqui ichaj. Yaya san cochqui nechca puerta ipan icaltlanahuatil
    David campa cochij itequipanojcahua.
  swh-ONEN: Lakini Uria akalala kwenye ingilio la jumba la kifalme pamoja na watumishi
    wote wa bwana wake, na hakuteremka kwenda nyumbani kwake.
  bba-bba: Adɑmɑ Uri kun de win yɛnuɔ. U dɑ u kpunɑwɑ sinɑ kpɑɑ ten kɔnnɔwɔ kɑ sunɔn
    kirukubɑ sɑnnu.
  eng-KJVCPB: But Uriah slept at the door of the king’s house with all the servants
    of his lord, and went not down to his house.
  cpy-cpy: Tee riyaatzimaeta Urías ipankoki, roojatzi ijeekaki pinkathari-pankoki
    itsipatakari owayiri-paeni aminakowentziriri pinkathari tsireniriki.
  mpx-mpx: He Ulaiya nige i nana wana limiya, yaa i kenuwa kin wana limi ana abauluulutuka
    tomatahikan wali lum elana, alonau ge nog ana tomatahikan.
  luo-luo: To Uria nonindo e dhorangach mar dala gi jotich mamoko mag ruoth to ne
    ok olor odhi e ode.
  meu-meu: A Uria na hanua pavapavana ena ruma iduarana ai e mahuta, ena lohia ena
    hesiai taudia iboudiai ida; ia na ena ruma korikori sela.
  npi-ULB: तर उरियाह राजाको दरबारको ढोकामा आफ्ना मालिकका सेवकहरूसँगै सुते र तिनी तल
    आफ्नो घरमा गएनन् ।
  yor-yor: Ṣùgbọ́n Uriah sun ní ẹnu-ọ̀nà ilé ọba lọ́dọ̀ gbogbo ìránṣẹ́ olúwa rẹ̀,
    kò sì sọ̀kalẹ̀ lọ sí ilé rẹ̀.
  emp-NTPO: Baribʌrʌ Uríara idji diguid̶aa wãẽ́ basía. Ãtebʌrʌ Davi wagabada sordaorã
    cãĩbadama Davi ded̶e ed̶a wãbada caita cãĩsia.
  ind-ind: Tetapi Uria tidak pulang ke rumahnya. Dia tidur di depan pintu gerbang
    istana dengan para pengawal raja.
  pes-OPCB: اما اوریا به خانهٔ خود نرفت و شب را کنار دروازهٔ کاخ، پیش محافظین پادشاه
    به سر برد.
  tgl-ULB: Pero natulog si Urias sa pintuan ng palasyo ng hari kasama ang lahat ng
    mga lingkod ng kaniyang amo, at hindi siya umuwi sa kaniyang bahay.
  cbu-NT: Itaru, Uriyasshat pangoo psaan tushiyaru, yapshat sundar ksutamapan maakana
    ambshat Dapiyanungiri pang' maarangiya.
  hui-hui: Anigo Uria ibu andaga nape kininaga mamage haga agali maru kini andaga
    harabani palearu heba mandagi palu hene.
  mya-mya: သို့​ရာ​တွင်​ဥ​ရိ​ယ​သည်​အိမ်​သို့​မ​ပြန်​ဘဲ အ​စောင့်​တပ်​သား​များ​နှင့်​အ​တူ​နန်း​တော်
    တံ​ခါး​ဝ​၌​အိပ်​လေ​သည်။-
  bod-N: འོན་ཀྱང་ཨུ་རི་ཡཱ་རང་གི་ཇོ་བོའི་ཞབས་ཕྱི་དང་ལྷན་ཅིག་རྒྱལ་པོའི་ཕོ་བྲང་གི་སྒོ་ཁ་རུ་གཉིད་དེ་རང་ཁྱིམ་དུ་མ་སོང་ངོ་།
    །
  sna-sna: Asi Uria akarara pasuo romuzinda navaranda vose vatenzi wake akasaenda
    kumba kwake.
  spa-BLM: Pero Urías durmió a la puerta de la casa del rey con todos los servidores
    de su señor, y no bajó a su casa.
  cac-cac: Palta maj b'atlaj vin̈ d'a spat chi'. Ix vaycan vin̈ yed' eb' soldado stan̈van
    palacio chi'.
  swh-ULB: Lakini Uria akalala pamoja na watumishi wa bwana wake katika lango la kasri,
    wala hakushuka nyumbani kwake.
  bel-bel: Але Урыя спаў каля брамы царскага дома з усімі слугамі свайго гаспадара
    і не пайшоў у свой дом.
  wed-wed: Wate Uriah eḡa ita nae ana au numa, ma kampa ana au metaeta ana bada ana
    taunola maiteni i vimatave lana.
  deu-ELBBK: Und Urija legte sich am Eingang des Hauses des Königs nieder bei allen
    Knechten seines Herrn und ging nicht in sein Haus hinab.
  mbb-OT: Piru wazà med-uli si Uria, kekenà, diyè dà sikandin medlipezeng te ǥemawan
    te turuǥan duma is menge suluǥuen dutun te egalen din he si David.
  mal-2015: ഊരീയാവോ തന്റെ വീട്ടിൽ പോകാതെ യജമാനന്റെ സകലഭൃത്യന്മാരോടുംകൂടെ രാജധാനിയുടെ
    വാതില്ക്കൽ കിടന്നുറങ്ങി.
  rmc-rmc: Ale o Urijaš na geľa khere, ale pašľiľa peske jekhetane savore služobňikenca
    paš o vchodos andro palacis.
  pes-OPV: اما اوریا نزد در خانه پادشاه با سایربندگان آقایش خوابیده، به خانه خود نرفت.
  ron-1924: Дар Урие с-а кулкат ла поарта касей ымпэрэтешть, ку тоць служиторий стэпынулуй
    сэу, ши ну с-а коборыт акасэ ла ел.
  aui-aui: Bi geiyanagho yana bareyena, touna nama kiiwawo barena matamketane ikena,
    Deivid yana wiitamariyana damdi yawata.
  ben-OBCV: কিন্তু ঊরিয় তাঁর মনিবের সব দাসের সঙ্গে মিলে রাজপ্রাসাদের সিংহদুয়ারেই
    ঘুমিয়েছিলেন ও নিজের বাসায় আর যাননি।
  som-som: Laakiinse Uuriyaah guriga boqorka iriddiisa ayuu la seexday addoommadii
    sayidkiisa oo dhan, oo gurigiisiina ma uu tegin.
  lat-VUC: Dormivit autem Urias ante portam domus regiæ cum aliis servis domini sui,
    et non descendit ad domum suam.
  eng-ASVBT: But Uriah slept at the door of the king’s house with all the servants
    of his lord, and went not down to his house.
  ita-1885: Ma Uria giacque alla porta della casa del re, con tutti i servitori del
    suo signore, e non iscese a casa sua.
  eng-LXXUP: And Uriah slept at the door of the king with the servants of his lord,
    and went not down to his house.
  eng-ULB: But Uriah slept at the door of the king's palace with all the servants
    of his master, and he did not go down to his house.
  spa-VBL: Pero Urías no se fue a su casa. Durmió en la sala de guardia a la entrada
    del palacio con todos los guardias del rey.
  fra-_FOB: Mais Urie dormit à la porte de la maison du roi, avec tous les serviteurs
    de son seigneur, et ne descendit point dans sa maison.
  mal-mal: എന്നാൽ ഊരീയാവ് തന്റെ വീട്ടിൽ പോകാതെ യജമാനന്റെ സകലദാസന്മാരോടുംകൂടെ രാജധാനിയുടെ
    വാതില്ക്കൽ കിടന്നുറങ്ങി.
  urd-GVR: Lekin Ūriyāh apne ghar na gayā balki rāt ke lie bādshāh ke muhāfizoṅ ke
    sāth ṭhahrā rahā jo mahal ke darwāze ke pās sote the.
  suz-BL: तन्‍न उरीयाह उइ आ खिं मलथु, पिप आ ओव़तीक लाप्‍चो आ नेक्‍था इम्‍माक्‍त। मेकेर
    आ प्रभु आ गेय पाइबपुकी यो इप्‍शो बाक्‍मा बाक्‍त।
  ita-1927: Ma Uria dormì alla porta del palazzo del re con tutti i servi del suo
    signore, e non scese a casa sua.
  ckb-ckb: بەڵام ئوریا لە دەروازەی کۆشکی پاشادا لەگەڵ هەموو خزمەتکارەکانی گەورەکەیدا
    خەوت و نەگەڕایەوە ماڵەکەی خۆی.
  eng-BBE: But Uriah took his rest at the door of the king's house, with all the servants
    of his lord, and did not go down to his house.
  kan-OKCV: ಆದರೆ ಊರೀಯನು ತನ್ನ ಮನೆಗೆ ಹೋಗದೆ, ಅರಮನೆಯ ಬಾಗಿಲ ಬಳಿಯಲ್ಲಿ ತನ್ನ ಅರಸನ ಸಮಸ್ತ ಸೇವಕರ
    ಸಂಗಡ ಮಲಗಿದ್ದನು.
  tam-2017: ஆனாலும் உரியா தன்னுடைய வீட்டிற்குப் போகாமல், ராஜ அரண்மனையின் வாசலிலே தன்
    ஆண்டவனுடைய எல்லா வீரர்களோடும் படுத்துக்கொண்டிருந்தான்.
  spa-RV-1909: Mas Uría durmió á la puerta de la casa del rey con todos los siervos
    de su señor, y no descendió á su casa.
  ron-BTF: Dar Urie a dormit la ușa casei împăratului cu toți servitorii domnului
    său și nu a coborât acasă.
  eng-WEBP: But Uriah slept at the door of the king’s house with all the servants
    of his lord, and didn’t go down to his house.
  eng-FBV: But Uriah didn't go home. He slept in the guardroom at the palace entrance
    with all the king's guards.
  nld-1939: Maar Oerija ging slapen aan de ingang van het koninklijk paleis, bij al
    de andere dienaren van zijn heer, en hij ging niet naar huis.
  nch-BL: Pero Urías amo yajqui ichaj. Yaya san cochqui nechca caltemit ipan icaltanahuatil
    David campa cochij itequipanojcahua.
  vie-1934: Nhưng U-ri không về nhà mình, ngủ tại cửa đền vua cùng các tôi tớ vua.
  hin-CV: मगर उरियाह राजमहल के द्वार के निकट ही उसके स्वामी के सभी सेवकों के सोने
    के स्थान पर सो गया, और वह अपने घर नहीं गया.
  spa-BES: Pero Urías tomó su descanso en la puerta de la casa del rey, con todos
    los siervos de su señor, y no bajó a su casa.
  tdx-tdx: Fe nirotse an-dalan’ anjomba’ i mpanjakay t’i Orià mindre amo mpitoro’
    i talè’ey iabio vaho tsy nizotso mb’ añ’anjomba’e mb’eo.
  tha-KJV: แต่​อุ​รี​อาห์​ได้​นอนเสียที่​ประตู​พระราชวังพร้อมกับบรรดาข้าราชการของเจ้านายของเขา
    มิได้​ลงไปที่บ้านของตน
  por-BR-2018: Mas Urias dormiu à porta da casa do rei com todos os servos de seu
    senhor, e não desceu à sua casa.
  deu-ELO: Und Urija legte sich am Eingang des Hauses des Königs nieder bei allen
    Knechten seines Herrn, und ging nicht in sein Haus hinab.
  eng-WYC-2018: Soothly Uriah slept before the gate of the king’s house with other
    servants of his lord, and went not down to his house. (But Uriah slept by the
    palace gate with other servants of his lord, and did not go down to his house.)
  epo-epo: Sed Urija dormis ĉe la enirejo de la domo de la reĝo, kune kun ĉiuj servantoj
    de lia sinjoro, kaj li ne iris en sian domon.
  uig-PIN: Lekin Uriya ɵz ɵyigǝ barmay, padixaⱨning ordisining dǝrwazisida, ƣojisining
    baxⱪa ⱪul-hizmǝtkarlirining arisida yatti.
  beo-beo: Be Iulaia da hi diasua hame asi. E da hina bagade diasu logo holeiga, hina
    bagade ea sosodo aligisu dunu ili gilisili golai.
  tpi-OTNT: Tasol Uria i no i go long haus. Em i slip wantaim ol wasman bilong king,
    klostu long dua bilong haus king.
  hau-SA: Amma Uriya ya kwanta a ƙofar fada tare da dukan bayin maigidansa, bai kuwa
    tafi gidansa ba.
  uig-LAT: Lékin Uriya öz öyige barmay, padishahning ordisining derwazisida, ghojisining
    bashqa qul-xizmetkarlirining arisida yatti.
  nde-nde: Kodwa u-Uriya walala entubeni yesigodlo lezinceku zonke zenkosi yakhe akaze
    aya endlini yakhe.
  ton-ton: Ka naʻe mohe ʻa ʻUlia ʻi he veʻe matapā ʻoe fale ʻoe tuʻi fakataha mo e
    kau tamaioʻeiki kotoa pē ʻo ʻene ʻeiki, pea naʻe ʻikai ʻalu hifo ia ki hono fale.
  ces-1613: Ale Uriáš spal u vrat domu královského se všemi služebníky pána svého,
    a nešel do domu svého.
  eng-WMB: But Uriah slept at the door of the king’s house with all the servants of
    his lord, and didn’t go down to his house.
  tam-TCV: ஆனால் உரியாவோ தன் வீட்டிற்குப் போகாமல் அரண்மனை வாசலில் தன் எஜமானின் பணியாட்களுடன்
    படுத்திருந்தான்.
  ceb-ULB: Apan natulog hinoon si Uria sa pultahan sa palasyo sa hari uban ang tanan
    nga mga sulugoon sa iyang agalon, ug wala siya milugsong sa iyang balay.
  pol-UBG: Lecz Uriasz spał przy bramie domu króla razem ze wszystkimi sługami swego
    pana, a do swojego domu nie poszedł.
  agr-agr: Tujash Uríasak niina jenig wetsuk, suntag apu pujusa inamtain waitiji aidaun
    kuitamin batsatunum nuwi ditajai pujus tsawajui.
  kyc-kyc: Dopa pyuo pena leyamopape Yuraya baa anda paa napala kiŋi Dapitinya isingi
    akali dupwa pipya kiŋinya anda yuupi kame kambu kii mare dokona paleya.
  urd-GVU: لیکن اُوریاہ اپنے گھر نہ گیا بلکہ رات کے لئے بادشاہ کے محافظوں کے ساتھ
    ٹھہرا رہا جو محل کے دروازے کے پاس سوتے تھے۔
  deu-1912: Aber Uria legte sich schlafen vor der Tür des Königshauses, da alle Knechte
    seines Herrn lagen, und ging nicht hinab in sein Haus.
  ntj-ntj: Parturtu Yurayinya ngurraku kutipitjanytjamaalpartu parrapitjangu puurrpa
    Tayipirrku yiwarlangka yilkaku ngarringu wati nyarra miranykanyira kanyilpayi
    pirningka.
  kan-2017: ಆದರೆ ಊರೀಯನು ತನ್ನ ಮನೆಗೆ ಹೋಗದೆ ಅರಸನ ಸೇವಕರೊಡನೆ ಅರಮನೆಯ ಬಾಗಿಲಲ್ಲೇ ಮಲಗಿಕೊಂಡನು.
  yap-yap: Machane de yan Uriah nga tabinaw rok; ya yan i un ngak e pi matanagen David
    ni Pilung ko mol u to’oben i langan e garog.
  hlt-MCSB: Tedae Uriah tah a boei rhoek kah sal tom neh manghai im kah thohka ah
    yalh tih amah im la suntla pawh.
  mdy-ETH: ዖሪዮ ጋዓንቴ ፔ ማኣሪ ዓኣዹዋዖ ካኣቲ ካፓ ፖኦሊሶና ዎላ ካኣቱሞ ማኣሮኮ ዲሮ ካራ ላሂ ዎርቄኔ፤
  twi-ASANTE: Nanso, Uria ankɔ fie. Ɔne ɔhene asomfoɔ no bi tenaa ahemfie ɛpono no
    ano.
  mwc-mwc: Saba Uriah kega i nae ana ku yove ba, taupauma yovena matam ketanai, aba
    potapotasi yabata si dauwa.
  eng-WEBU: But Uriah slept at the door of the king’s house with all the servants
    of his lord, and didn’t go down to his house.
  wal-wal: SHin Ooriyooni soo beennan kawuwaa keettaa dirssaa penggiyan ba godaa ashkkaratu
    ubbaara zin77i aqiis.
  spa-PDDPT: Pero Urías durmió en la entrada de la casa del rey con todos los esclavos
    de su ʼadón, y no bajó a su casa.
  gun-gun: Ha'e rami teĩ Urias ma huvixa ro rokẽ py rive onheno, nguvixa rembiguai
    kuery ha'e javi reve. Ha'e vy ngoo katy ndooi.
  agu-BL: Ma tetz Urías qui nin aj i' xe yi tetz ca'l, ma na cho'n baje'n ak'bal tan
    i' ẍchixo'l yi e' sanlar yi ate' tan q'uicy'lomi'n swutz yi ca'l rey.
  eng-PEV: But Uriah didn’t go back to sleep at his own house. He went and slept outside,
    where David’s working men used to sleep.
  ilo-ULB: Ngem naturog ni Urias iti ruangan ti palasio ti ari a kadua dagiti amin
    nga adipen ti apona, ket saan isuna a bimmaba iti balayna.
  kpg-kpg: Gei Uriah la digi hana gi dono hale. Mee ne kii hua i baahi di bontai di
    hale di king i baahi digau madaloohi di king.
  uig-ARA: لېكىن ئۇرىيا ئۆز ئۆيىگە بارماي، پادىشاھنىڭ ئوردىسىنىڭ دەرۋازىسىدا، غوجىسىنىڭ
    باشقا قۇل-خىزمەتكارلىرىنىڭ ئارىسىدا ياتتى.
  sus-sus: Kɔnɔ Uri mu gbilen a xɔnyi. A naxa xi mangɛ xa buntunyi kui mangɛ makantɛe
    ya ma.
  pon-2006: Uraia ahpw sohte patolahng ni imweo, pwe e pweidi ni ewen kelen kahnimwo
    rehn silepen nanmwarki ko.
  jae-jae: Mago Uria gêja nê andu atom. Eŋ gêwiŋ nê ŋataunê sakiŋwaga ŋagêdô gêc bêc
    gêc kiŋnê andu ŋasacgêdô.
  ksd-ksd: Ma Uria i ga va ta ra matakilalat ta ra kuba i ra king varurung ma ra umana
    tultul kai kana luluai, ma pa i vana uro ta ra kubana iat.
  tur-YTC: Ama Uriya, efendisinin bütün hizmetkârlarıyla birlikte kralın evinin kapısında
    uyudu ve evine inmedi.
  grc-BRENT: Καὶ ἐκοιμήθη Οὐρίας παρὰ τῇ θύρᾳ τοῦ βασιλέως μετὰ τῶν δούλων τοῦ κυρίου
    αὐτοῦ, καὶ οὐ κατέβη εἰς τὸν οἶκον αὐτοῦ.
  ind-AYT: Akan tetapi, Uria tidur di depan pintu istana raja bersama-sama dengan
    seluruh hamba tuannya. Dia tidak pergi ke rumahnya.
  nya-nya: Koma Uriya anagona pa chipata cha nyumba yaufumu pamodzi ndi antchito onse
    a mbuye wake ndipo sanapite ku nyumba yake.
  hrv-hrv: Ali Urija osta da spava pred vratima kraljeva dvora sa stražarima svoga
    gospodara i ne ode svojoj kući.
  mps-mps: Tiali goli, Uria te beba me pabeo. Aga te king tonalubo bidi dabe dali
    piali, te kingo be sunumi pąde piai.
  tpi-tpi: Tasol Uria i no i go long haus. Em i slip wantaim ol wasman bilong king,
    klostu long dua bilong haus king.
  dan-1931: men Urias lagde sig ved Indgangen til Kongens Palads hos sin Herres Folk
    og, gik ikke ned til sit Hus.
  vie-OVCB: Nhưng U-ri không về nhà, chỉ ở ngoài cổng cung vua với các cận vệ của
    Đa-vít đêm ấy.
  guj-2017: પણ ઉરિયા ઘરે જવાને બદલે રાજાના મહેલનાં દરવાજા પાસે રાજાના ચાકરોની સાથે
    સૂઈ રહ્યો. તે પોતાના ઘરે ગયો નહિ.
  pon-2006A: Uraia ahpw sohte patolahng ni imweo, pwe e pweidi ni ewen kelen kahnimwo
    rehn silepen nanmwarki ko.
  por-BRBSL: Mas Uriah dormiu à porta da casa do rei com todos os servos de seu senhor,
    e não desceu à sua casa.
  aly-aly: Uriah-anap apmer ikwerenhel ayntey-alpey-angenharl, arrangkw. Ran ayntew
    warrkenh-rnem-itwew atyetyart-wenh-rnem-itwel, aketh-itwew, David-wenh-itwew.
  cth-cth: Hatei, Uriah teh ama im lah cet hoeh, a bawipa e sannaw koe im takhang
    koevah a i.
  twi-twi: Nanso Uria ankɔ fie. Ɔne ɔhene asomfo no bi tenaa ahemfi pon no ano.
  hlt-hlt: Tedae Uriah tah a boei rhoek kah sal tom neh manghai im kah thohka ah yalh
    tih amah im la suntla pawh.
  tbz-SIM: Udii mɛ nyí nkò nho cĩ́ɛ̃̀tɛ̀, kɛ́kɔtɛ kɛ́duɔ́ mbɛhɑ̃ɑ̃pɔ̀mbɛ̀ bɛ̀ɛ̀ bɑ̀ɑ
    okpɑ̀ɑ̀tì cĩ́ɛ̃̀tɛ̀ bɛ borɛ̀ ditowɑɑ̀.
  msy-2020: Ezɨ Uria uan dɨpenimɨn ghuzir puvatɨ. A uan gumazir ekiamɨn gumazir a
    geghuviba ko, me atrivimɨn dɨpenimɨn tiar akar mɨriamɨn akui.
  dop-dop: Amɑ ɩ́lɛ́ ɩ tɑ sʋʋ ɩ tɛ. Ɩ nɑ wulɑʋ tɑŋlɑɑ pɑ hǝntǝnɑ nɔnɔɣɔ tɛɛ.
  azb-azb: Lakin Uriya padşahın sarayının qapısında ağasının bütün mühafizəçiləri
    ilə birlikdə yatıb evinə getmədi.
  eng-DBY: And Urijah slept at the entrance of the king's house with all the servants
    of his lord, and went not down to his house.
  hin-2017: परन्तु ऊरिय्याह अपने स्वामी के सब सेवकों के संग राजभवन के द्वार में लेट
    गया, और अपने घर न गया।
  wol-KYG: Ndeke Uri ñibbiwul këram. Ca bunt kër Buur la tëdd, mook mboolem surgay
    Buur.
  eng-YLT: and Uriah lieth down at the opening of the king's house, with all the servants
    of his lord, and hath not gone down unto his house.
  kne-kne: Ngem adi sinmaa, mo adi et nakiseyep sin amin ay baan di apo na sin segpan
    di palasyo.
  eng-WYC-2017: Soothly Uriah slept before the gate of the king’s house with other
    servants of his lord, and went not down to his house.
  eng-WMBB: But Uriah slept at the door of the king’s house with all the servants
    of his lord, and didn’t go down to his house.
  urd-GVH: लेकिन ऊरियाह अपने घर न गया बल्कि रात के लिए बादशाह के मुहाफ़िज़ों के साथ
    ठहरा रहा जो महल के दरवाज़े के पास सोते थे।
  rug-rug: Ba lopu la pa nana vetu se Uraea. Puta somanae mo si asa koari na tie kopu
    pa sasada bara tanisa baṉara.
  gaz-gaz: Uuriyaan garuu tajaajiltoota gooftaa isaa hunda wajjin karra masaraa mootii
    dura ciise malee gara mana ofii isaatti gad hin buune.
  fra-LSG: Mais Urie se coucha à la porte de la maison royale, avec tous les serviteurs
    de son maître, et il ne descendit point dans sa maison.
  gnn-gnn: Yurru ŋayi Yurayanydja yaka warray marrtjina nhanukiyingalanydja wäŋalili;
    ŋayinydja nhinana marrtjina ŋurikala warray giŋgalaŋuwala warray djämamirriwala
    walalaŋgala.
  yal-yal: Koni Yuriya yi a sa manga banxin dɛɛn na e nun a kanna walikɛɛn bonne,
    a mi siga a banxini.
  haw-1868: Aka, hiamoe iho la o Uria ma ka puka o ka hale o ke alii me na kauwa a
    pau a kona haku, aole ia i hele aku i kona hale.
  arb-NAV: غَيْرَ أَنَّ أُورِيَّا لَمْ يَتَوَجَّهْ إِلَى بَيْتِهِ، بَلْ نَامَ مَعَ
    رِجَالِ الْمَلِكِ عِنْدَ بَابِ الْقَصْرِ.
  ewe-ewe: Ke Uria meyi aƒe me o; etsi fiasã la ƒe agbonu kple fia la ƒe subɔlawo.
  eng-LEE: But Uriyah laid himself down at the door of the king's house with all the
    servants of his lord, and went not down to his house.
  asm-FB: কিন্তু ঊৰিয়াই নিজ প্ৰভুৰ দাসবোৰৰ সৈতে ৰাজগৃহৰ দুৱাৰ-মুখতে শুই থাকিল, নিজৰ
    ঘৰলৈ বুলি আৰু নামি নগ’ল।
  sus-A: كْنْ عُرِ مُ فبِلٍن عَ شْنيِ. عَ نَشَ شِ مَنفّ شَ بُنتُنيِ كُي مَنفّ مَكَنتّيٍ
    يَ مَ.
  fra-SBL: Mais Urie se coucha à l'entrée de la maison du roi avec tous les serviteurs
    de son maître, et il ne descendit pas dans sa maison.
  hbo-hbo: וַיִּשְׁכַּ֣ב אוּרִיָּ֗ה פֶּ֚תַח בֵּ֣ית הַמֶּ֔לֶךְ אֵ֖ת כָּל־עַבְדֵ֣י אֲדֹנָ֑יו
    וְלֹ֥א יָרַ֖ד אֶל־בֵּיתֹֽו׃
  piu-2006: '@see-verse:2SA.011.008'
  kik-kik: No Uria agĩkoma itoonyero-inĩ rĩa nyũmba ya ũthamaki hamwe na ndungata
    ciothe cia mwathi wake, na ndaigana gũikũrũka athiĩ gwake mũciĩ.
  fra-NCL: mais Urie se coucha devant la porte de la maison du roi avec tous les serviteurs
    de son maître, et il ne descendit pas dans sa maison.
  cek-AK: Toe Uriah loe angmah angraeng ih tamnanawk hoi nawnto siangpahrang thok
    taengah iih; angmah im ah caeh tathuk ai.
  cuk-cuk: Uríasʼdi, e-negse nadsurgusad, David-e-maimar-e-neg-gabedgi gabisad.
  uig-CYR: Лекин Урия өз өйигә бармай, падишаниң ордисиниң дәрвазисида, ғоҗисиниң
    башқа қул-хизмәткарлириниң арисида ятти.
  pma-pma: Ka navong Uraea va, rovatei teim sen. Kei va ka matil vesesal en vali metareh
    ten eim onen asuv houlu ral min meatin taleikokoeien keil onen Deved.
  tel-2017: అయితే ఊరియా తన ఇంటికి వెళ్ళకుండా రాజు సేవకులతో కలసి రాజనగర గుమ్మం దగ్గర
    నిద్రపోయాడు.
  hat-BSA: Men Urie te dòmi kote pòt lakay wa a avèk tout sèvitè a mèt li yo. Li pa
    t desann lakay li.
  bxh-bxh: In moho, Ulaiya hige i lau ena luma, na kin ena luma aba luhuluhu launa
    yai ya eno ma afa haidana kin ena tau paisowa.
  kos-kos: Tusruktu Uriah el tiana som nu lohm sel ah. El motullana ke mutunpot nu
    ke lohm sin tokosra yurin mwet topang lun tokosra.
  hbo-WLC: וַיִּשְׁכַּ֣ב אוּרִיָּ֗ה פֶּ֚תַח בֵּ֣ית הַמֶּ֔לֶךְ אֵ֖ת כָּל־עַבְדֵ֣י אֲדֹנָ֑יו
    וְלֹ֥א יָרַ֖ד אֶל־בֵּיתֽוֹ׃
  ibo-ibo: Ma Ụraya agaghị nʼụlọ ya. Kama o so ndị na-ejere eze ozi dinaa nʼọnụ ụzọ
    e si abata ụlọeze.
  ory-ory: ମାତ୍ର ଊରୀୟ ଆପଣା ପ୍ରଭୁର ଦାସଗଣ ସହିତ ରାଜଗୃହ ଦ୍ୱାରରେ ଶୟନ କଲା, ଆଉ ଆପଣା ଗୃହକୁ
    ଗଲା ନାହିଁ।
  wmt-wmt: '@see-verse:2SA.011.008'
  chk-chk: Nge Uria esap feila lon imwan, pwe a chök annut leasamalapen ewe imwen
    king fiti nöün ewe king kewe chon angang meinisin.
  ssd-ssd: '@see-verse:2SA.011.008'
  rop-rop: Bat Yuraiya nomo bin go langa im kemp. Imbin go en kemp garram ola solja
    deya gin atsaid langa det dowa blanga det haus blanga King Deibid.
  ukr-1871: Та Урія лїг спати у ворот царської палати з иншими слугами пана свого,
    й не пійшов додому.
  deu-1951: Aber Urija legte sich vor der Tür des königlichen Hauses bei allen Knechten
    seines Herrn schlafen und ging nicht in sein Haus hinab.
  eng-JPS: But Uriah slept at the door of the king's house with all the servants of
    his lord, and went not down to his house.
  srp-1865: Ali Urija leže na vratima dvora careva sa svijem slugama gospodara svojega,
    i ne otide kuæi svojoj.
  lug-lug: Naye Uliya n’ataserengeta wuwe, n’asula ku mulyango gw’olubiri n’abaddu
    ba mukama we, Dawudi.
  heb-heb: וישכב אוריה פתח בית המלך את כל עבדי אדניו ולא ירד אל ביתו׃
  ben-IRV: কিন্তু ঊরিয় নিজের প্রভুর দাসদের সঙ্গে রাজবাড়ির ফটকে ঘুমিয়ে পড়ল, ঘরে
    গেল না৷
  pan-pan: ਇਸ ਲਈ ਊਰਿੱਯਾਹ ਰਾਜਾ ਦੇ ਮਹਿਲ ਦੇ ਬੂਹੇ ਉੱਤੇ ਆਪਣੇ ਮਾਲਕ ਦੇ ਸੇਵਕਾਂ ਨਾਲ ਸੌਂ ਗਿਆ
    ਅਤੇ ਆਪਣੇ ਘਰ ਨਾ ਗਿਆ।
  tkr-tkr: Uriymee xaaqa ayk'an deş. Mana paççahne manesa nukaraaşika sacigee sarayne
    akkayne ghalee g'ılexha.
  mya-JVB: သို့ရာတွင် ဥရိယ သည်မိမိ အိမ် သို့ မ သွား ဘဲ၊ မိမိ အရှင် ၏ကျွန် အပေါင်း
    တို့နှင့်အတူ နန်း တော်တံခါးဝ ၌ အိပ် လေ၏။
  tte-O: Na iyamo Ulaiya nige ilalau ana nume mena na ikenowaya kin ana nume kaba
    lusalusaena togite-kalatanwo ali biliutusi koina mekanakavao gamwa togite-kalatanwo.
  tbg-tbg: Atitovaro vuvarovata, Uriaava kia nai naavuqi viraitiro, viva qaqirakero
    oru Devitira naavuqaa maimaraara raqiki vauka hampata avuhainaara qenti tataaqa
    vaitora.
  hmo-hmo: To Uria be king ena ruma ena iduara badinai ia mahuta, iena king ena hesiai
    taudia ibounai danu, ia be iena ruma korikori dekenai ia lao lasi.
  urd-urd: लेकिन ऊरिय्याह बादशाह के घर के आस्ताना पर अपने मालिक के और सब ख़ादिमों
    के साथ सोया और अपने घर न गया।
  rus-SYN: Но Урия спал у ворот царского дома со всеми слугами своего господина, и
    не пошел в свой дом.
  bqc-SIM: Ãma Uli i ta a bɛo, kibɛ gↄ̃u ↄ̃ à ìu ń a zĩkɛnkĩniↄ.
  tcz-CHONGTHU: Ahivangin Uriah chu inlang achipon, lengpa kotpi phung bula kotkhah
    ngah ho toh chun hiche jan chun alum den tan ahi.
  mar-mar: पण उरीया घरी गेला नाही. तो महालाच्या बाहेरच दाराशी झोपून राहिला. राजाच्या
    सेवक वर्गाप्रमाणेच तो तिथे झोपला.
  soq-soq: Tane Uria duwe mai alepona, dia. Tane me alene warere duwa nope itulen
    Dawid nolawa dewasaia apanawa do.
  qub-qub: Wasinman aywananpa ruquin Uriasga palasyu puncullacho wararan täpaj suldärucunawan
    iwal.
  bqp-bqp: Ama Uria dí tá a bɛaro, kínabɛ gãnu gũnn à ìn kũ kínabɛ zĩkɛrinↄ.
  hat-hat: Men Ouri pa al lakay li. Li kouche bò pòtay palè a ansanm ak tout lòt sòlda
    wa yo.
  eng-BSB: But Uriah slept at the door of the palace with all his master’s servants;
    he did not go down to his house.
  tod-tod: Kɛlɛ Ilii la ɠɛni kɛɛni, é ʋa li ná-pɛlɛi wu. É laani masagi ná-pɛlɛlaʋɛ,
    ta maliɠii makɛ nuiti.
  eng-WEBPB: But Uriah slept at the door of the king’s house with all the servants
    of his lord, and didn’t go down to his house.
  kbq-kbq: Hianagi Uria'a noma'arega ovu'neanki kini ne'mofo eri'za vahe'ene kini
    ne' ku'ma kahampi umaseno mani'ne.
  nhe-BL: Pero Urías ax yajqui ichaj. Yaja san cochqui nechca puerta ipan icaltlanahuatil
    David campa cochij itlatequipanojcahua.
  bus-bus: Mↄde Uria e tá a bɛro, kíbɛ gãnu guun à ìn kↄ̃n kíbɛ zĩkɛrinↄ.
  gub-BL: Uri noho kwaw wàpuz me. Uker tàpuzuhu hukenaw huwake amogwer tuwihawete
    rehe uzekaiw ma'e zauxiapekwer wapyr.
  eng-DRA: But Urias slept before the gate of the king’s house, with the other servants
    of his lord, and went not down to his own house.
