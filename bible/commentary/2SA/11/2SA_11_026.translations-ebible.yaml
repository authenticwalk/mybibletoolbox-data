verse: 2SA.011.026
translations:
  mal-C: തന്റെ ഭർത്താവു മരിച്ചുപോയി എന്ന് ഊരിയാവിന്റെ ഭാര്യ കേട്ടപ്പോൾ അവൾ അദ്ദേഹത്തിനുവേണ്ടി
    വിലപിച്ചു.
  deu-TKW: Als nun Urias Weib vernahm, daß ihr Mann Uria gefallen sei, betrauerte
    sie ihren Gemahl.
  lin-lin: Tango mwasi ya Iri ayokaki ete mobali na ye akufi, asalelaki ye matanga.
  eng-LSV: And the wife of Uriah hears that her husband Uriah [is] dead, and laments
    for her lord;
  eng-GNV: And when the wife of Vriah heard that her husband Vriah was dead, she mourned
    for her husband.
  eng-WEBSTER: And when the wife of Uriah heard that Uriah her husband was dead, she
    mourned for her husband.
  nhw-BL: Huan quema nopa sihuatl catli eliyaya isihua Urías quicajqui para mictoya
    ihuehue, motequipacho huan tlahuel quichoquili.
  swh-ONEN: Mke wa Uria aliposikia kwamba mumewe amekufa, akamwombolezea.
  bba-bba: Ye Urin kurɔ wi, u nuɑ mɑ win durɔ u ɡu yerɑ u win ɡɔɔ swĩ.
  eng-KJVCPB: And when the wife of Uriah heard that Uriah her husband was dead, she
    mourned for her husband.
  cpy-cpy: Okemako-wentakiri iina Urías ikamaki, owashire-takowae-takari oemi.
  mpx-mpx: Sauga Ulaiya lagona wasa i hago wana tonowak iyaka i aliga, inoke i kahikahin
    ge nuwanak paganina i ginol.
  luo-luo: Kane chi Uria owinjo ni chwore otho, noywage.
  meu-meu: Uria adavana e kamonai ia adavana Uria vada e mase, bena ia na adavana
    taina e tai.
  npi-ULB: जब उरियाहको पत्‍नीले आफ्‍नो पति उरियाह मरेको खबर सुनिन्, तब आफ्नो पतिको
    निम्ति तिनले गहिरो शोक गरिन् ।
  yor-yor: Nígbà tí aya Uriah sì gbọ́ pé Uriah ọkọ rẹ̀ kú, ó sì ṣọ̀fọ̀ nítorí ọkọ
    rẹ̀.
  emp-NTPO: Uría beaped̶ad̶a cawasid̶e dji quimaba sopua ewarida wagasia.
  ind-ind: Ketika istri Uria mendengar bahwa suaminya sudah mati, dia pun berkabung.
  pes-OPCB: وقتی بَتشِبَع شنید شوهرش مرده است، عزادار شد.
  tgl-ULB: Kaya nang marinig ng asawa ni Urias na patay na ang kaniyang asawa, siya
    ay lubos na nanangis para sa kaniyang asawa.
  cbu-NT: Uriyasarinshat wizanll wazaranllee pacharangana anungaz mang' mantsaku taarangiya.
  hui-hui: Mani Badaseba ibu agalini Uria waime baya layago hale howa dara timbuni
    halu dugu bialu berene.
  mya-mya: ဗာ​သ​ရှေ​ဘ​သည်​မိ​မိ​၏​ခင်​ပွန်း​ကျ​ဆုံး ကြောင်း​ကို​ကြား​သိ​သော​အ​ခါ ငို​ကြွေး
    မြည်​တမ်း​ခြင်း​ကို​ပြု​၏။-
  bod-N: དེ་ནས་ཨུ་རི་ཡཱ་ཡི་ཆུང་མས་རང་གི་ཁྱོ་ག་ཤི་བའི་གཏམ་ཐོས་པས་རང་གི་ཁྱོ་གའི་དོན་དུ་མྱ་ངན་བྱས།
  sna-sna: Zvino mukadzi waUria paakanzwa kuti murume wake akanga afa, akamuchema.
  spa-BLM: Cuando la mujer de Urías se enteró de que su marido había muerto, hizo
    duelo por su marido.
  cac-cac: Ayic ix yab'an ix yetb'eyum vin̈aj Urías to toxo ix cham vin̈ yetb'eyum
    ix chi', ix och ix d'a cusc'olal yuj vin̈.
  swh-ULB: Hivyo mke Uria aliposikia kwamba mme wake amekufa, akaomboleza sana kwa
    ajili yake.
  bel-bel: І пачула жонка Урыі, што памёр Урыя, муж яе, і плакала па мужы сваім.
  wed-wed: Ma Uriah awana riwana i vaia da awana Uriah i ʼraḡe ma i touei ma i moguei.
  deu-ELBBK: Und als die Frau Urijas hörte, dass Urija, ihr Mann, tot war, klagte
    sie um ihren Gatten.
  mbb-OT: Hein netuenan ni Batsheba he nepatey si Uria is esawa zin, ne midlalew sikandin.
  mal-2015: ഊരീയാവിന്റെ ഭാര്യ തന്റെ ഭർത്താവായ ഊരീയാവു മരിച്ചുപോയി എന്നു കേട്ടപ്പോൾ
    ഭർത്താവിനെക്കുറിച്ചു വിലപിച്ചു.
  rmc-rmc: Sar pes dodžanľa e Batšeba, hoj lakro rom o Urijaš muľa, chudňa pal leste
    te rovel.
  pes-OPV: و چون زن اوریا شنید که شوهرش اوریامرده است، برای شوهر خود ماتم گرفت.
  ron-1924: Неваста луй Урие а афлат кэ бэрбатул ей мурисе ши а плынс пе бэрбатул
    ей.
  aui-aui: Raghanina Betsiba iwaiyana da moghanena Uraiya irabobo, na kiiravine idou.
  ben-OBCV: ঊরিয়ের স্ত্রী যখন শুনেছিলেন যে তাঁর স্বামী মারা গিয়েছেন, তখন তিনি তাঁর
    জন্য শোকপ্রকাশ করলেন।
  som-som: Oo Uuriyaah bilcaantiisiina markay maqashay in ninkeedii Uuriyaah dhintay,
    way u barooratay ninkeedii.
  lat-VUC: Audivit autem uxor Uriæ quod mortuus esset Urias vir suus, et planxit eum.
  eng-ASVBT: And when the wife of Uriah heard that Uriah her husband was dead, she
    made lamentation for her husband.
  ita-1885: E la moglie d'Uria udì che Uria, suo marito, era morto, e fece cordoglio
    del suo marito.
  eng-LXXUP: And the wife of Uriah heard that Uriah her husband was dead, and she
    mourned for her husband.
  eng-ULB: So when the wife of Uriah heard that Uriah her husband was dead, she lamented
    deeply for her husband.
  spa-VBL: Cuando la mujer de Urías se enteró de que su marido había muerto, se puso
    de luto por él.
  fra-_FOB: Or la femme d'Urie apprit qu'Urie, son mari, était mort, et elle prit
    le deuil pour son mari.
  mal-mal: ഊരീയാവിന്റെ ഭാര്യ തന്റെ ഭർത്താവായ ഊരീയാവ് മരിച്ചുപോയി എന്നു കേട്ടപ്പോൾ
    ഭർത്താവിനെക്കുറിച്ച് വിലപിച്ചു.
  urd-GVR: Jab Bat-sabā ko ittalā milī ki Ūriyāh nahīṅ rahā to us ne us kā mātam kiyā.
  suz-BL: मिनु उरीयाह आ मीशेम आ वोंइश बेक्‍शो लोव़ नेंशा, मेको आ पर्बम रोंका पवा बाक्‍त।
  ita-1927: Quando la moglie di Uria udì che Uria suo marito era morto, lo pianse;
  ckb-ckb: کاتێک ژنەکەی ئوریا بیستی کە ئوریای مێردی کوژراوە، شیوەنی بۆ پیاوەکەی گێڕا.
  eng-BBE: And when the wife of Uriah had news that her husband was dead, she gave
    herself up to weeping for him.
  kan-OKCV: ತನ್ನ ಗಂಡನಾದ ಊರೀಯನು ಸತ್ತನೆಂದು ಊರೀಯನ ಹೆಂಡತಿಯು ಕೇಳಿದಾಗ, ಅವಳು ತನ್ನ ಗಂಡನಿಗೋಸ್ಕರ
    ಗೋಳಾಡಿದಳು.
  tam-2017: தன்னுடைய கணவனான உரியா இறந்தான் என்று அவனுடைய மனைவி கேள்விப்பட்டபோது, அவள்
    தன்னுடைய கணவனுக்காக துக்கம் கொண்டாடினாள்.
  spa-RV-1909: Y oyendo la mujer de Uría que su marido Uría era muerto, hizo duelo
    por su marido.
  ron-BTF: Și când soția lui Urie a auzit că Urie soțul ei era mort, l-a jelit pe
    soțul ei.
  eng-WEBP: When Uriah’s wife heard that Uriah her husband was dead, she mourned for
    her husband.
  eng-FBV: When Uriah's wife heard that her husband was dead, she mourned for him.
  nld-1939: Toen de vrouw van Oerija vernam, dat Oerija, haar man, gestorven was,
    droeg ze rouw over haar heer.
  nch-BL: Huan quema nopa sihuat cati eliyaya isihua Urías quicajqui para mictoya
    ihuehue, motequipacho huan tahuel quichoquili.
  vie-1934: Khi vợ U-ri hay rằng chồng mình đã thác, thì than khóc U-ri.
  hin-CV: जब उरियाह की पत्नी को यह मालूम हुआ कि उसके पति की मृत्यु हो गई है, वह अपने
    पति के लिए रोने लगी.
  spa-BES: Y cuando la esposa de Urías tuvo noticias de que su esposo había muerto,
    ella se entregó a llorar por él.
  tdx-tdx: Ie jinanji’ i tañanjomba’ i Oriày te vilasy t’i Orià vali’e le nandala’e.
  tha-KJV: เมื่อภรรยาของอุ​รี​อาห์​ได้​ยินข่าวว่าอุ​รี​อาห์​สามี​ของตนสิ้นชีวิตแล้ว
    นางก็คร่ำครวญด้วยเรื่องสามีของนาง
  por-BR-2018: E ouvindo a mulher de Urias que seu marido Urias era morto, fez luto
    por seu marido.
  deu-ELO: Und als das Weib Urijas hörte, daß Urija, ihr Mann, tot war, klagte sie
    um ihren Gatten.
  eng-WYC-2018: And the wife of Uriah heard, that Uriah her husband was dead, and
    she bewailed him.
  epo-epo: Kiam la edzino de Urija aŭdis, ke mortis ŝia edzo Urija, ŝi funebris pro
    sia edzo.
  uig-PIN: Uriyaning ayali eri Uriyaning ɵlginini anglap, eri üqün matǝm tutti.
  beo-beo: 'Bedesiba da egoa fane legei dagoi sia: amo nababeba:le, heawini disa esalu.'
  tpi-OTNT: Na bihain, Batseba i harim olsem man bilong en i dai pinis, olsem na em
    i krai sori long em.
  hau-SA: Da matar Uriya ta ji cewa mijinta ya mutu, sai ta yi makoki saboda shi.
  uig-LAT: Uriyaning ayali éri Uriyaning ölginini anglap, éri üchün matem tutti.
  nde-nde: Kwathi umka-Uriya esezwile ukuthi umkakhe usefile, wamlilela.
  ton-ton: ¶ Pea ʻi heʻene fanongo ʻe he uaifi ʻo ʻUlia kuo pekia ʻa ʻUlia ko hono
    husepāniti, naʻa ne mamahi koeʻuhi ko hono husepāniti.
  ces-1613: Uslyševši pak manželka Uriášova, že umřel Uriáš muž její, plakala manžela
    svého.
  eng-WMB: When Uriah’s wife heard that Uriah her husband was dead, she mourned for
    her husband.
  tam-TCV: தன் கணவன் இறந்ததை உரியாவின் மனைவி கேட்டபோது அவனுக்காகத் துக்கங்கொண்டாடினாள்.
  ceb-ULB: Busa sa dihang nadunggan sa asawa ni Uria nga patay na si Uria nga iyang
    bana, nagbangutan siya pag-ayo alang sa iyang bana.
  pol-UBG: A gdy żona Uriasza usłyszała, że jej mąż Uriasz umarł, zaczęła opłakiwać
    swego męża.
  agr-agr: Tuja Betsabék niina aishi Urías jakae tabaun antuk senchi buutiuwai.
  kyc-kyc: Dokopa enda Betesepame banya akalingi doko yandana kumulyamo leyaminyi
    doko sepala baa kumanda peteya.
  urd-GVU: جب بت سبع کو اطلاع ملی کہ اُوریاہ نہیں رہا تو اُس نے اُس کا ماتم کیا۔
  deu-1912: Und da Urias Weib hörte, daß ihr Mann, Uria, tot war, trug sie Leid um
    ihren Eheherrn.
  ntj-ntj: Nyangka Yurayiku kurrilu kuliralpi kurritjirratja yularrayirnu ngurra 7-tjanu
    wiyarringu. Nyangka Tayipirrtu kulirnu tjiinya minyma palunyanya yularrayirnu
    wiyarrinyangka. Palunyalu kutjupa witurnu mapitjala minyma palunyanya yarltirra
    katitjaku palunyaku yiwarlakutu. Nyangka mularrpartu yarltirra katingu. Nyangkalta-lu
    Tayipirrtu yarltingu kanyiranytja. Nyangka-pula katja kanyirnu. Nyangka Mama Kuurrnga
    mirrparnarringu Tayipirrtu palunyapirinypa palyannyangka.
  kan-2017: ಊರೀಯನ ಮರಣದ ವಾರ್ತೆಯನ್ನು ಅವನ ಹೆಂಡತಿಯು ಕೇಳಿ ಗಂಡನಿಗೋಸ್ಕರ ಗೋಳಾಡಿದಳು.
  yap-yap: Fa’ani rung’ag Bathsheba ni kan li’ e pumo’on rok ke yim’, me mowawnag.
  hlt-MCSB: Uriah kah a yuu loh a va Uriah a duek te a yaak vaengah a boei te a rhaengsae.
  mdy-ETH: ዖሪዮ ማቻ፥ ቤርሳቤሃ ዒዞኮ ዓኒ ዎዾናሢ ዋይዛዖ ዬኤኪ ዖዬኔ፤
  twi-ASANTE: Ɛberɛ a Batseba tee sɛ ne kunu awuo no, ɔsuu no.
  mwc-mwc: Maranai Bathsheba wara i nonori kata kaowana Uriah i rabobo wai, kairavina
    i nuwapoya ba i tou.
  eng-WEBU: When Uriah’s wife heard that Uriah her husband was dead, she mourned for
    her husband.
  wal-wal: Ooriyoona maccaasiyaa ba keettaawai haiqqidoogaa siyido wode, ayyo yeekkaasu.
  spa-PDDPT: Al oír la esposa de Urías que su esposo murió, hizo duelo por su esposo.
  gun-gun: Ha'e gui Urias ra'yxy ma ome omanoa oendu vy ojae'o.
  agu-BL: Yi tbital Betsabé yi nsken quim yi tchmil juk tzun k'ej bantz tan bis o'kl
    te'j.
  eng-PEV: Uriah’s wife, Bathsheba, heard the bad news that her husband was dead,
    and she cried for him.
  ilo-ULB: Isu nga idi nangngeg iti asawa ni Urias a natayen ti asawana, nagdung-aw
    isuna iti nakaro para iti asawana.
  kpg-kpg: Bathsheba gu longono ia bolo dono lodo la guu made i tauwa, gei mee gu dangidangi
    i mee.
  uig-ARA: ئۇرىيانىڭ ئايالى ئېرى ئۇرىيانىڭ ئۆلگىنىنى ئاڭلاپ، ئېرى ئۈچۈن ماتەم تۇتتى.
  sus-sus: Uri xa ginɛ to a mɛ a xa mɔri bara faxa, a naxa kaaɲɛ fe raba.
  pon-2006: Ni Padsipa eh rongada me eh pwoudo melahr nan mahwen, e ahpw mwahieiki.
  jae-jae: Gêdêŋ taŋ Urianê awê gêŋô ŋawae gebe nê akweŋ Uria gêmac êndu naŋ, eŋ kêtaŋ
    taŋiboa kêtu nê akweŋŋa.
  ksd-ksd: Ma ba ra vavina kai Uria i ga valongore ba Uria kana tutana i ga virua,
    i ga tangie kana tutana.
  tur-YTC: Uriya’nın karısı, kocası Uriya’nın öldüğünü duyunca kocası için yas tuttu.
  grc-BRENT: Καὶ ἤκουσεν ἡ γυνὴ Οὐρίου ὅτι ἀπέθανεν Οὐρίας ὁ ἀνὴρ αὐτῆς, καὶ ἐκόψατο
    τὸν ἄνδρα αὐτῆς.
  ind-AYT: Ketika istri Uria mendengar bahwa Uria, suaminya, sudah mati, dia meratapi
    suaminya.
  nya-nya: Mkazi wa Uriya atamva kuti mwamuna wake wafa, analira maliro.
  hrv-hrv: Kad je Urijina žena čula da je poginuo njezin muž Urija, žalila je za svojim
    mužem.
  mps-mps: Tama nosali, Batsebago te aga bidi isali po odobaso, tama aga homu dene
    ebo gela te aga bidide wai dao.
  tpi-tpi: Na bihain, Batseba i harim olsem man bilong en i dai pinis, olsem na em
    i krai sori long em.
  dan-1931: Da Urias' Hustru hørte, at hendes Mand var faldet, holdt hun Dødeklage
    over sin Ægtefælle.
  vie-OVCB: Khi được tin U-ri tử trận, Bát-sê-ba than khóc chồng.
  guj-2017: જયારે ઉરિયાની પત્નીએ સાંભળ્યું કે, તેનો પતિ ઉરિયા યુદ્ધમાં મરણ પામ્યો
    છે, ત્યારે તેણે પોતાના પતિને માટે વિલાપ કર્યો.
  pon-2006A: Ni Padsipa eh rongada me eh pwoudo melahr nan mahwen, e ahpw mwahieiki.
  por-BRBSL: Quando a esposa de Uriah soube que Uriah seu marido estava morto, ela
    chorou pelo marido.
  aly-aly: Bathsheba rarl awew, mpwernikw ilwewarl, ra artnew ikwer.
  cth-cth: Uriah a due e a yu ni a thai toteh, a vâ hah a khui.
  twi-twi: Bere a Batseba tee sɛ ne kunu awu no, osuu no.
  hlt-hlt: Uriah kah a yuu loh a va Uriah a duek te a yaak vaengah a boei te a rhaengsae.
  tbz-SIM: Bɑtisebɑɑ kèè dìì mɔ̀nnì o dɔù kumɛ̀ kɛ́kɔmmú o kṹṹ.
  msy-2020: Ezɨ Batseba gɨn uan pamɨn ovevem baregha, a bagh azia iti.
  dop-dop: Yulii ɑlʋ nɩɩwɑ sɩ ɩ pɑɑlʋ sǝpɑ, ɩlɛnɑ ɩ́ wii-ɩ.
  azb-azb: Uriyanın arvadı Uriyanın ölümünü eşidib əri üçün yas tutdu.
  eng-DBY: And the wife of Urijah heard that Urijah her husband was dead, and she
    mourned for her husband.
  hin-2017: जब ऊरिय्याह की स्त्री ने सुना कि मेरा पति मर गया, तब वह अपने पति के लिये
    रोने पीटने लगी।
  wol-KYG: Ba loolu amee jabaru Uri dégg ne jëkkëram dee na. Mu daldi koy ténj.
  eng-YLT: And the wife of Uriah heareth that Uriah her husband [is] dead, and lamenteth
    for her lord;
  kne-kne: Idi dengngen din asawan Urias ay natey sisya, inladladingitana.
  eng-WYC-2017: And the wife of Uriah heard, that Uriah her husband was dead, and
    she bewailed him.
  eng-WMBB: When Uriah’s wife heard that Uriah her husband was dead, she mourned for
    her husband.
  urd-GVH: जब बत-सबा को इत्तला मिली कि ऊरियाह नहीं रहा तो उसने उसका मातम किया।
  rug-rug: Sipu avoso nia Batisiba sapu mate sa nana palabatu gua, si kaboia sa si
    asa.
  gaz-gaz: Niitiin Uuriyaa yommuu akka dhirsi ishee duʼe dhageessetti ni boosseef.
  fra-LSG: La femme d’Urie apprit que son mari était mort, et elle pleura son mari.
  gnn-gnn: Yo, ŋunhiyi miyalktja Batjipanydja wirrkina dhika galŋa‐yätjthina warwumirriyinana,
    ŋunhi ŋayi ŋäkulanydja bäpurruny'tja dhuway'mirriŋunha rakunydhinyara, ga ŋäthinanydja
    ŋayi dhika wirrkina nhanŋu.
  yal-yal: Yuriyaa ɲaxanla na mɛ waxatin naxan yi, a a xɛmɛn bata faxa, a yi sunu.
  iou-iou: Uria webenitä äpi u kumäŋtak yäŋ biŋam nadäŋkaŋ konäm butewaki täŋkuk.
  haw-1868: A lohe ae la ka wahine a Uria, ua make o Uria kana kane, kanikau iho la
    ia i kana kane.
  arb-NAV: وَعِنْدَمَا عَلِمَتْ زَوْجَةُ أُورِيَّا أَنَّ زَوْجَهَا قَدْ قُتِلَ نَاحَتْ
    عَلَيْهِ.
  ewe-ewe: Esi Batseba se be ye srɔ̃ Uria ku la, efae vevie
  eng-LEE: And when the wife of Uriyah heard that Uriyah her husband had died, she
    mourned for her lord.
  gvn-gvn: '@see-verse:2SA.011.025'
  asm-FB: পাছে উৰিয়াৰ পত্নীয়ে নিজ স্বামী ঊৰিয়াৰ মৃত্যু-সম্বাদ পাই তেওঁ স্বামীৰ
    বাবে গভীৰ শোক কৰিলে।
  sus-A: عُرِ شَ فِنّ تٌ عَ مّ عَ شَ مْرِ بَرَ قَشَ، عَ نَشَ كَاحّ قٍ رَبَ.
  fra-SBL: Lorsque la femme d'Urie apprit qu'Urie, son mari, était mort, elle porta
    le deuil de son mari.
  hbo-hbo: וַתִּשְׁמַע֙ אֵ֣שֶׁת אֽוּרִיָּ֔ה כִּי־מֵ֖ת אוּרִיָּ֣ה אִישָׁ֑הּ וַתִּסְפֹּ֖ד
    עַל־בַּעְלָֽהּ׃
  piu-2006: '@see-verse:2SA.011.025'
  kik-kik: Rĩrĩa mũtumia wa Uria aiguire atĩ mũthuuriwe nĩakuĩte-rĩ, akĩmũcakaĩra.
  fra-NCL: La femme d’Urie apprit que son mari, Urie, était mort, et elle pleura sur
    son mari.
  cek-AK: Uriah zu mah a sava duek ving boeh, tiah thaih naah palungset.
  cuk-cuk: Urías-e-ome-Betsabé e-sui-burgwisye wisgunonigua, bukib-eba-binsanai gualid.
  uig-CYR: Урияниң аяли ери Урияниң өлгинини аңлап, ери үчүн матәм тутти.
  pma-pma: Navong Batsiba longe keke meatin onen amuasi mat, longe tisa houlu ka murang
    veni.
  tel-2017: ఊరియా భార్య బత్షెబ తన భర్త చనిపోయిన సంగతి విని విలపించింది.
  hat-BSA: Alò, lè madanm a Urie te tande ke Urie, mari li a, te mouri, li te kriye
    pou mari li.
  bxh-bxh: Betesiba lahuna Ulaiya wasana ya atahi mate ya tan eloꞌelolosi.
  kos-kos: Ke Bathsheba el lohngak lah mukul tumal ah misa, el arulana tung kacl.
  hbo-WLC: וַתִּשְׁמַע֙ אֵ֣שֶׁת אֽוּרִיָּ֔ה כִּי־מֵ֖ת אוּרִיָּ֣ה אִישָׁ֑הּ וַתִּסְפֹּ֖ד
    עַל־בַּעְלָֽהּ׃
  ibo-ibo: Mgbe nwunye Ụraya nụrụ na di ya anwụọla, o ruru ụjụ nʼihi ya.
  ory-ory: ଏଉତ୍ତାରେ ଊରୀୟର ଭାର୍ଯ୍ୟା ଆପଣା ସ୍ୱାମୀ ଊରୀୟର ମୃତ୍ୟୁୁ ସମ୍ବାଦ ପାଇ ଆପଣା ସ୍ୱାମୀ
    ନିମନ୍ତେ ବିଳାପ କଲା।
  wmt-wmt: '@see-verse:2SA.011.025'
  chk-chk: Iwe, lupwen Patsipa a rong pwe pwülüan a mäla, a kechüeiti pwülüan we fän
    ngüngüres.
  ssd-ssd: Batseba taŋgo nuŋe balenaig le kumna pasa ta nu isna sulumba wamdus tatrukina
    le ninanka malmbi ŋakmba minna.
  rop-rop: Wal wen det bednyus bin kamat langa Bethsheba, imbin kraikrai blanga im
    hasbin nomo lilbit.
  ukr-1871: Довідавшись Урієва жінка, що чоловік її Урія полїг, оплакувала свого супруга.
  deu-1951: Als aber das Weib Urijas hörte, daß ihr Mann Urija tot war, trug sie Leid
    um ihren Herrn.
  eng-JPS: And when the wife of Uriah heard that Uriah her husband was dead, she made
    lamentation for her husband.
  srp-1865: A žena Urijina èuvši da je poginuo muž njezin Urija, plaka za mužem svojim.
  lug-lug: Awo mukyala wa Uliya bwe yawulira nti bba afudde, n’amukungubagira.
  heb-heb: ותשמע אשת אוריה כי מת אוריה אישה ותספד על בעלה׃
  ben-IRV: আর ঊরিয়ের স্ত্রী নিজের স্বামী ঊরিয়ের মৃত্যুর খবর পেয়ে স্বামীর জন্য শোক
    করল৷
  pan-pan: ਜਦ ਊਰਿੱਯਾਹ ਦੀ ਪਤਨੀ ਨੇ ਆਪਣੇ ਪਤੀ ਦੀ ਮੌਤ ਬਾਰੇ ਜਾਣਿਆ ਤਦ ਉਹ ਅਫ਼ਸੋਸ ਵਿੱਚ ਬੈਠੀ।
  tkr-tkr: Uriyne xhunaşşeyk'le Bat-Şevayk'le Uriy qik'uva g'ayxhımee, mang'us ak'
    avqaaqqa.
  mya-JVB: ဥရိယ သေ ကြောင်း ကို သူ၏မယား ကြား သောအခါ ၊ ခင်ပွန်း ကြောင့် ငိုကြွေး မြည်တမ်းလျက်
    နေ၏။
  tte-O: Saugana Ulaiya wasana wainena ibenalan ana taubala iboitako kabo ivalam.
  tbg-tbg: Ho Basebaava iruvaro vira vaati Uriaava qutu vuvaro viva virara iqi rata
    amitora.
  hmo-hmo: Uria ena adavana Bataseba ia kamonai iena adavana ia mase, vadaeni ia totona
    ia taitai.
  urd-urd: जब और्य्याह की बीवी ने सुना कि उसका शौहर ऊरिय्याह मर गया तो वह अपने शौहर
    के लिए मातम करने लगी।
  rus-SYN: И услышала жена Урии, что умер Урия, муж ее, и плакала по муже своем.
  bqc-SIM: Kɛ́ Uli na mà a zã́ gà, à ↄ́ↄlↄ̀.
  tcz-CHONGTHU: Chuin Uriah jinun ajipa Uriah chu athitai, ti ajah doh phat in ajipa
    dingin akap’in apul adoutan ahi.
  mar-mar: उरीया मरण पावल्याचे बथशेबाला कळले तिने पतिनिधनाबद्दल शोक केला.
  soq-soq: Ita Uria manainapa badawa boleno umanawa etene kewa wadie.
  qub-qub: Runan wañushanta mayaycur Uriaspa warmenga llaquicuran.
  bqp-bqp: Kũ Uria nanↄ mà a zã gà, à ↄ́ↄ dↄ̀.
  hat-hat: Lè Batcheba vin pran nouvèl mari l' te mouri, li pran lapenn pou li.
  eng-BSB: When Uriah’s wife heard that her husband was dead, she mourned for him.
  tod-tod: Siɛgi zu Ilii anzai mɛnini da ga sinigi zaa, é naa ná-saa wɔlɔi woni.
  eng-WEBPB: When Uriah’s wife heard that Uriah her husband was dead, she mourned
    for her husband.
  kbq-kbq: Hagi Uria nenaro'ma antahiama nevema hapima ahe'naze higeno'a, asunku huno
    zavi ate'ne.
  nhe-BL: Huan quema nopa sihuatl tlen eliyaya isihua Urías quicajqui para mictoya
    ihuehue, mocueso huan tlahuel quichoquili.
  bus-bus: Kɛ̀ Uria naↄ̃ mà a zã gà, à ↄ́ↄ dↄ̀.
  gub-BL: Ukwaw Matexewa umen izuka awer a'e no. Uzai'o tuwe.
  eng-DRA: And the wife of Urias heard that Urias her husband was dead, and she mourned
    for him.
