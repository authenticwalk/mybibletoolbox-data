verse: 2SA.011.006
translations:
  mal-C: “ഹിത്യനായ ഊരിയാവിനെ എന്റെ അടുത്തേക്കയയ്ക്കുക,” എന്നു ദാവീദ് യോവാബിനു കൽപ്പന
    അയച്ചു. യോവാബ് അയാളെ ദാവീദിന്റെ അടുത്തേക്കയച്ചു.
  deu-TKW: 'Da schickte David zu Joab: Schicke mir den Hethiter Uria her! Joab schickte
    Uria zu David.'
  lin-lin: 'Davidi atindaki maloba epai ya Joabi : « Tindela ngai Iri, moto ya Iti. »
    Joabi atindaki Iri epai ya Davidi.'
  eng-LSV: And David sends to Joab, [saying], “Send Uriah the Hittite to me,” and
    Joab sends Uriah to David;
  eng-GNV: Then Dauid sent to Ioab, saying, Send me Vriah the Hittite. And Ioab sent
    Vriah to Dauid.
  eng-WEBSTER: And David sent to Joab, saying , Send me Uriah the Hittite. And Joab
    sent Uriah to David.
  nhw-BL: Huan David quitlajcuilhui Joab para ma quititlanili Urías, nopa heteo tlacatl
    catli eliyaya ihuehue Betsabé, pampa Urías eliyaya se isoldado David. Huan Joab
    quititlanqui Urías ma yas ichaj David.
  swh-ONEN: Ndipo Daudi akapeleka ujumbe kwa Yoabu, “Unipelekee Uria, Mhiti.” Naye
    Yoabu akamtuma Uria kwa Daudi.
  bba-bba: Yerɑ Dɑfidi u ɡɔrɑ Yoɑbun mi, u de Uri Hɛti wi, u nɑ. Mɑ Yoɑbu u derɑ Uri
    u dɑ Dɑfidin mi sɑɑ tɑbu ɡberun di.
  eng-KJVCPB: And David sent to Joab, saying, Send me Uriah the Hittite. And Joab
    sent Uriah to David.
  cpy-cpy: 'Rotyaantaki David kanterini Joab: “Ikantzi pinkathari: ‘Paakiteri Urías,
    isheninka Het-paeni.’” Imatakiro Joab, raakitziri.'
  mpx-mpx: Inoke Deibid baaba i patuna Yowab elana i ba, “Ulaiya Hiti gamagalina u
    patuna ni nem eliyau.” Yaka Yowab i ginol ola to.
  luo-luo: Omiyo Daudi nooro wach ni Joab niya, “Orna Uria ja-Hiti.” Eka Joab noore
    ir Daudi.
  meu-meu: Taunabunai, David ese hereva ta e siaia Ioab enai, eto, Uria, tau Hiti,
    na a siaia mai.
  npi-ULB: त्यसपछि दाऊदले यआबलाई यसो भनेर खबर पठाए, “हित्ती उरियाहलाई मकहाँ पठाऊ ।”
    त्यसैले योआबले उरियाहलाई दाऊदकहाँ पठाए ।
  yor-yor: Dafidi sì ránṣẹ́ sí Joabu, pé, “Rán Uriah ará Hiti sí mi.” Joabu sì rán
    Uriah sí Dafidi.
  emp-NTPO: Maʌ̃ carea Daviba idji sordaorã boro Joámaa bed̶eada diabuesia hititad̶ebema
    Uría abadara idjimaa zebimãrẽã. Ara maʌ̃da Joába Uríara diabuesia.
  ind-ind: Kemudian Daud mengirim pesan kepada Yoab yang isinya, “Panggillah Uria,
    orang Het itu, untuk menghadap saya.” Maka Yoab menyuruh Uria menghadap Daud.
  pes-OPCB: 'پس داوود برای یوآب این پیغام را فرستاد: «اوریای حیتی را نزد من بفرست.»'
  tgl-ULB: Pagkatapos nagpadala ng liham si David kay Joab, na nagsasabing, “Ipadala
    si Urias na isang Heteo.” Kaya ipinadala ni Joab si Urias kay David.
  cbu-NT: Dapiyshat anoo mazinarangu, ¿Tamaycheezi? tárangu, Jowabaam tsiyatssee zanganirangiya.
    Shiyshat Uriyasaa Hititshuchee nuwap zanganingcha, tárangu, Jowabshat Uriyasaa
    Dapiyap zanganirangiya.
  hui-hui: Ani biniyane handalu Debidihanda ami haguane Yoabahondo bi lawia halu lalu,
    Hidiali Uria biago i̱ koria abale pu labe, lene. Ani layago hale halu Yoabahanda
    Uria Debidi hearia dai bia lene.
  mya-mya: ထို​အ​ခါ​ဒါ​ဝိဒ်​သည်``ဟိတ္တိ​အ​မျိုး​သား​ဥ​ရိ​ယ အား​ငါ့​ထံ​သို့​စေ​လွှတ်​လော့''
    ဟု​ယွာ​ဘ​ထံ​သို့ လူ​လွှတ်​မှာ​ကြား​တော်​မူ​၏။ သို့​ဖြစ်​၍​ယွာ​ဘ သည်​ဥ​ရိ​ယ​အား​ဒါ​ဝိဒ်​ထံ​သို့​စေ​လွှတ်​လိုက်
    လေ​သည်။-
  bod-N: དཱ་བིད་ཀྱིས་ཡོ་ཨབ་ཀྱི་མདུན་དུ་མི་མངགས་ནས་འདི་ལྟར། ཧེད་པ་ཨུ་རི་ཡཱ་ངའི་རྩར་ཐོངས་ཤིག་ཅེས་བཀའ་བསྩལ་པས།
    ཡོ་ཨབ་ཀྱིས་ཨུ་རི་ཡཱ་དཱ་བིད་ཀྱི་དྲུང་དུ་བརྫངས།
  sna-sna: Saka Dhavhidhi akatuma shoko kuna Joabhu akati, “Nditumire Uria muHiti.”
    Saka Joabhu akamutumira kuna Dhavhidhi.
  spa-BLM: 'David envió a Joab: “Envíame a Urías el hitita”. Joab envió a Urías a
    David.'
  cac-cac: Ayic ix yab'an vin̈ icha chi', ix yalanb'at vin̈ d'a vin̈aj Joab to spaxta
    vin̈aj Urías chi' d'a oval. Ix sc'anab'ajan vin̈aj Joab tas ix yal vin̈ chi'.
  swh-ULB: Kisha Daudi akatuma watu kwa Yoabu kusema, “Umtume kwangu Uria mhiti.”
    Hivyo Yoabu akamtuma Uria kwa Daudi.
  bel-bel: 'І паслаў Давід сказаць Ёаву: прыйшлі да мяне Урыю Хэтэяніна. І паслаў
    Ёаў Урыю да Давіда.'
  wed-wed: David riwa i paritawanei Joab awarina i pa, “Uriah Hitti ei ma paritawanei
    awariu.” Ma Uriah i paritawanei David awarina.
  deu-ELBBK: 'Da entbot David dem Joab: Sende mir Urija, den Hethiter. Und Joab sandte
    Urija zu David.'
  mbb-OT: Umbe, mibpeuwit si David te lalag diyà te ki Joab he ibpehendiyà si Uria
    he Hitihanen te kandin. Umbe impehendiyà ni Joab si Uria te ki David.
  mal-2015: അപ്പോൾ ദാവീദ് ഹിത്യനായ ഊരീയാവെ തന്റെ അടുക്കൽ അയപ്പാൻ യോവാബിന്നു കല്പന
    അയച്ചു.
  rmc-rmc: Paľis o David diňa te phenel le Joaboske, hoj te bičhavel ke leste le Urijaš.
    Avke o Joab les bičhaďa.
  pes-OPV: پس داود نزد یوآب فرستاد که اوریای حتی را نزد من بفرست و یوآب، اوریا را
    نزد داودفرستاد.
  ron-1924: 'Атунч, Давид а тримис урмэтоаря порункэ луй Иоаб: „Тримите-мь пе Урие,
    Хетитул.” Ши Иоаб а тримис пе Урие ла Давид.'
  aui-aui: Wasina bi Deivid wara idaru Joab biidi iwona bo, “Dam Hitti tomogha Uraiya
    kuvipora inapiika tagu biidi.” Na Joab, ivipora ipiika Deivid biidi.
  ben-OBCV: 'তখন দাউদ যোয়াবকে একথা বলে পাঠালেন: “হিত্তীয় ঊরিয়কে আমার কাছে পাঠিয়ে
    দাও।” যোয়াব তখন তাঁকে দাউদের কাছে পাঠিয়ে দিলেন।'
  som-som: Daa'uudna cid buu u diray Yoo'aab, oo ku yidhi, Ii soo dir Uuriyaah kii
    reer Xeed. Markaasaa Yoo'aab Uuriyaah u soo diray Daa'uud.
  lat-VUC: 'Misit autem David ad Joab, dicens: Mitte ad me Uriam Hethæum. Misitque
    Joab Uriam ad David.'
  eng-ASVBT: And David sent to Joab, saying, Send me Uriah the Hittite. And Joab sent
    Uriah to David.
  ita-1885: 'E Davide mandò a dire a Ioab: Mandami Uria Hitteo. E Ioab mandò Uria
    a Davide.'
  eng-LXXUP: And David sent to Joab, saying, Send me Uriah the Hittite; and Joab sent
    Uriah to David.
  eng-ULB: Then David sent to Joab saying, “Send me Uriah the Hittite.” So Joab sent
    Uriah to David.
  spa-VBL: 'Entonces David envió un mensaje a Joab, diciéndole: “Envíame a Urías el
    hitita”. Y Joab lo envió a David.'
  fra-_FOB: 'Alors David fit dire à Joab: Envoie-moi Urie, le Héthien. Joab envoya
    donc Urie vers David.'
  mal-mal: അപ്പോൾ ദാവീദ് ഹിത്യനായ ഊരീയാവിനെ തന്റെ അടുക്കൽ അയയ്ക്കുവാൻ യോവാബിന് കല്പന
    അയച്ചു.
  urd-GVR: Yih sunte hī Dāūd ne Yoāb ko paiġhām bhejā, “Ūriyāh Hittī ko mere pās bhej
    deṅ!” Yoāb ne use bhej diyā.
  suz-BL: मिनु दाऊदमी योआब कली “मेको आ वोंइश हित्ती उरीयाह कली आं बाक्‍तीक सोइक्‍तो”
    दे लोव़ कुरब सोइक्‍ता बाक्‍त। मिनु योआबमी मेको कली दाऊद आ बाक्‍तीक सोइक्‍ता बाक्‍त।
  ita-1927: 'Allora Davide fece dire a Joab: “Mandami Uria, lo Hitteo”. E Joab mandò
    Uria da Davide.'
  ckb-ckb: 'داودیش نێردراوی بۆ لای یۆئاب نارد و گوتی: «ئوریای حیتیم بۆ بنێرە.» یۆئابیش
    ئوریای بۆ لای داود نارد.'
  eng-BBE: And David sent to Joab saying, Send Uriah the Hittite to me. And Joab sent
    Uriah to David.
  kan-OKCV: ಆಗ ದಾವೀದನು, “ಹಿತ್ತಿಯನಾದ ಊರೀಯನನ್ನು ತನ್ನ ಬಳಿಗೆ ಕಳುಹಿಸು,” ಎಂದು ಯೋವಾಬನಿಗೆ
    ಹೇಳಿ ಕಳುಹಿಸಿದನು. ಹಾಗೆಯೇ ಯೋವಾಬನು ಊರೀಯನನ್ನು ದಾವೀದನ ಬಳಿಗೆ ಕಳುಹಿಸಿದನು.
  tam-2017: 'அப்பொழுது தாவீது: ஏத்தியனான உரியாவை என்னிடத்தில் அனுப்பு என்று யோவாபினிடம்
    ஆள் அனுப்பினான்; அப்படியே யோவாப் உரியாவைத் தாவீதிடம் அனுப்பினான்.'
  spa-RV-1909: 'Entonces David envió á decir á Joab: Envíame á Uría Hetheo. Y enviólo
    Joab á David.'
  ron-BTF: 'Și David a trimis la Ioab, spunând: Trimite-mi pe Urie hititul. Și Ioab
    l-a trimis pe Urie la David.'
  eng-WEBP: David sent to Joab, “Send me Uriah the Hittite.” Joab sent Uriah to David.
  eng-FBV: So David sent a message to Joab, telling him, “Send Uriah the Hittite to
    me.” Joab sent him to David.
  nld-1939: 'Daarom gaf David aan Joab het bevel: Stuur Oerija, den Chittiet, naar
    mij toe. En Joab stuurde Oeri-ja naar David.'
  nch-BL: Huan David quitajcuilhui Joab para ma quititanili Urías, nopa heteo tacat
    cati eliyaya ihuehue Betsabé, pampa Urías eliyaya se isoldado David. Huan Joab
    quititanqui Urías ma yahui ichaj David.
  vie-1934: 'Đa-vít bèn truyền lịnh cho Giô-áp rằng: Hãy sai U-ri, người Hê-tít, đến
    cùng ta. Vậy, Giô-áp sai U-ri đến cùng Đa-vít.'
  hin-CV: यह मालूम होने पर दावीद ने योआब को यह संदेश भेजा, “हित्ती उरियाह को यहां
    भेज दो.” योआब ने उरियाह को दावीद के पास भेज दिया.
  spa-BES: 'Entonces envió David a Joab, diciendo: Envíame a Urías el hitita. Y Joab
    envió a Urías a David.'
  tdx-tdx: 'Aa le nafanto’ i Davide amy Ioabe ty hoe: Iraho mb’amako mb’etoa t’i Orià
    nte-Kite. Aa le nirahe’ Ioabe mb’ amy Davide t’i Orià.'
  tha-KJV: ดาว​ิดทรงใช้คนไปบอกโยอาบว่า “จงส่​งอ​ุ​รี​อาห์คนฮิตไทต์มาให้​เรา​” โยอาบก็ส่งตั​วอ​ุ​รี​อาห์ไปให้​ดาวิด
  por-BR-2018: 'Então Davi enviou a dizer a Joabe: Envia-me a Urias Heteu. E enviou-o
    Joabe a Davi.'
  deu-ELO: 'Da entbot David dem Joab: Sende mir Urija, den Hethiter. Und Joab sandte
    Urija zu David.'
  eng-WYC-2018: And David sent to Joab, and said, Send thou Uriah (the) Hittite to
    me; and Joab sent Uriah to David.
  epo-epo: 'Tiam David sendis al Joab, por diri: Sendu al mi Urijan, la Ĥetidon. Kaj
    Joab sendis Urijan al David.'
  uig-PIN: 'Xuning bilǝn Dawut Yoabⱪa hǝwǝr yǝtküzüp: Ⱨittiy Uriyani mening ⱪeximƣa
    ǝwǝtinglar, dedi. Yoab Uriyani Dawutning ⱪexiƣa mangdurdi.'
  beo-beo: 'Amalalu, Da:ibidi da Youa:bema amane sia: sia:si, “Hidaide dunu Iulaia
    amo nama misa:ne asunasima!” Amaiba:le, Youa:be da Iulaia amo Da:ibidima masa:ne
    adola asi.'
  tpi-OTNT: Devit i save long dispela samting, olsem na em i salim tok i go long Joap
    olsem, “Mi laik bai yu salim Uria, dispela man bilong lain Hit, i kam long mi.”
    Na Joap i salim Uria i kam long Devit.
  hau-SA: Saboda haka Dawuda ya aika saƙo wa Yowab ya ce, “Ka aiko mini da Uriya mutumin
    Hitti.” Yowab kuwa ya aika da shi wajen Dawuda.
  uig-LAT: 'Shuning bilen Dawut Yoabqa xewer yetküzüp: Hittiy Uriyani méning qéshimgha
    ewetinglar, dédi. Yoab Uriyani Dawutning qéshigha mangdurdi.'
  nde-nde: 'Ngakho uDavida wathumela ilizwi leli kuJowabi elithi: “Ngilethela u-Uriya
    umHithi.” UJowabi wamthumela kuDavida.'
  ton-ton: ¶ Pea naʻe fekau atu ʻe Tevita kia Soape, ʻo pehē, “Fekau ke haʻu kiate
    au ʻa ʻUlia ko e tangata Heti.” Pea naʻe fekau ʻa ʻUlia ʻe Soape kia Tevita.
  ces-1613: 'Poslav pak David, vzkázal Joábovi: Pošli ke mně Uriáše Hetejského. I
    poslal Joáb Uriáše k Davidovi.'
  eng-WMB: David sent to Joab, “Send me Uriah the Hittite.” Joab sent Uriah to David.
  tam-TCV: தாவீது யோவாபுக்கு ஆளனுப்பி, “ஏத்தியனான உரியாவை என்னிடம் அனுப்பு” எனச் சொல்லும்படி
    சொன்னான். அதன்படியே யோவாப் அவனைத் தாவீதிடம் அனுப்பினான்.
  ceb-ULB: Unya nagpadala si David ngadto kang Joab ug mensahero nga nag-ingon, “Ipadala
    kanako si Uria nga Hitihanon.” Busa gipadala ni Joab si Uria kang David.
  pol-UBG: 'Wtedy Dawid posłał do Joaba rozkaz: Przyślij do mnie Uriasza Chetytę.
    Joab wysłał więc Uriasza do Dawida.'
  agr-agr: Nuna David dekaa, Urías akuptugkata tusa Joapan tiuwai. Tusa tima akupkauwai.
  kyc-kyc: Enakana Dapitimi akali Joape keta wai pii nembapala lao, Yuu Iti range
    akali Yuraya doko namba karo dokona pena lena leya. Dokona lao Joapeme akali Yuraya
    baa Dapiti keta pena leya.
  urd-GVU: یہ سنتے ہی داؤد نے یوآب کو پیغام بھیجا، ”اُوریاہ حِتّی کو میرے پاس بھیج
    دیں!“ یوآب نے اُسے بھیج دیا۔
  deu-1912: 'David aber sandte zu Joab: Sende zu mir Uria, den Hethiter. Und Joab
    sandte Uria zu David.'
  ntj-ntj: Nyangka Tayipirrtu kuliranytja minyma palunyangka ngarrinytjatjanulu kumpilpa-ra
    ngaralatjaku. Palunyalu wati kutju wiyarnu puurrpa nyarra warrmarla pirni kanyilpayilakutu.
    Nyangka mapitjangu watjarnu, “Yuwa, Puurrpa Tayipirrtu watjarnu wati nyarra Yurayinya
    palunyalakutu witultjaku.” Nyangka mularrpartu witurnu.
  kan-2017: ಆಗ ದಾವೀದನು ದೂತರ ಮುಖಾಂತರವಾಗಿ ಯೋವಾಬನಿಗೆ, “ಹಿತ್ತಿಯನಾದ ಊರೀಯನನ್ನು ನನ್ನ ಬಳಿಗೆ
    ಕಳುಹಿಸು” ಎಂದು ಹೇಳಿ ಕಳುಹಿಸಿದನು. ಅವನು ಊರೀಯನನ್ನು ಕಳುಹಿಸಿದನು.
  yap-yap: Me pi’ David e thin nge yan ngak Joab ni ga’ar, “Mu pi’ Uriah ni fare Hittite
    nge yib ngog.” Ma aram me pi’ Joab Uriah nge yib ngak David.
  hlt-MCSB: Te dongah David loh Joab taengah ol a tah tih, “Khitti Uriah te kai taengla
    han tueih,” a ti nah vanbangla Joab loh Uriah te David taengla a tueih.
  mdy-ETH: ዳውቴ ዬያ ዋይዛዖ፦ «ሂኢታ ዓሢ፥ ዖሪዮ ታኣም ዳኬ» ጌይ ዒዮዓቤም ኪኢታ ዳካዛ፥ ዒዮዓቤ ዖሪዮ ዳውቴ ኮይላ ዳኬኔ፤
  twi-ASANTE: Enti, Dawid soma kɔɔ Yoab nkyɛn kɔka kyerɛɛ no sɛ, “Fa Hetini Uria brɛ
    me.”
  mwc-mwc: Damanina, David wara nikasike i porai Joab kurina, “Hitti biyina, Uriah
    ki porai kuriku.” Kata Joab i porai David kurina.
  eng-WEBU: David sent to Joab, “Send me Uriah the Hittite.” Joab sent Uriah to David.
  wal-wal: Hegaappe guyyiyan Daawiti, “Hiitiyaa Ooriyoona tau haa yedda” yaagidi Yoo7aabau
    kiittiis; kiittin Yoo7aabi Ooriyoona Daawitayyo yeddiis.
  spa-PDDPT: 'Entonces David mandó decir a Joab: Envíame a Urías heteo. Y Joab envió
    a Urías a David.'
  gun-gun: 'Ha''e ramo Davi omondouka ayvu mombe''ua Joabe pe. Ha''e vy aipoe''i uka:
    — Embou ke xea py heteu regua Urias — he''i ramo Davi-a py Joabe ombou Urias.'
  agu-BL: Nintzun ben ort ta'n tetz Joab tan ẍchakle'n tzaj Urías yi aj Hit. Ej nin
    ya'stzun tulej Joab.
  eng-PEV: David heard her message, and then he sent a message to the boss soldier
    Joab. He was with the army, fighting at Rabbah. David told him, “Send Uriah to
    me.” So Joab sent Uriah back to Jerusalem.
  ilo-ULB: Ket nangibaon ni David iti ayan ni Joab a kinunana, “Ibaonmo kaniak ni
    Urias a Heteo.” Isu nga imbaon ni Joab ni Urias a mapan kenni David.
  kpg-kpg: David ga hagau dana haga iloo gi Joab boloo, “Hagau ina mai a Uriah tangada
    o Hittite.” Gei ogo Joab gu hagau a Uriah gi David.
  uig-ARA: 'شۇنىڭ بىلەن داۋۇت يوئابقا خەۋەر يەتكۈزۈپ: ھىتتىي ئۇرىيانى مېنىڭ قېشىمغا
    ئەۋەتىڭلار، دېدى. يوئاب ئۇرىيانى داۋۇتنىڭ قېشىغا ماڭدۇردى.'
  sus-sus: Na kui, Dawuda naxa Yowaba yamari, a xa Uri Xitika rafa a tan Dawuda ma
    keli gere yire. Yowaba naxa na raba,
  pon-2006: Depit eri ketin kadaralahng Sohap pakair ehu me mahsanih, “Kadarodohng
    ie Uraia, mehn Id.” Sohap eri kadaralahng Depit Uraia.
  jae-jae: Amboac tonaŋ Dawid kêsakiŋ biŋ gêdêŋ Joab gebe “Ôsakiŋ ŋac Hetŋa Uria êndêŋ
    aê êmêŋ.” Ma Joab kêsakiŋ eŋ gêja.
  ksd-ksd: 'Ma David i ga tulue ra tinata pire Ioab dari: Una tulue Uria ra te Ket
    uti piragu. Ma Ioab i ga tulue Uria pire David.'
  tur-YTC: David, Yoav'a, “Bana Hititli Uriya'yı gönder” dedi. Yoav, Uriya’yı David'e
    gönderdi.
  grc-BRENT: Καὶ ἀπέστειλε Δαυὶδ πρὸς Ἰωὰβ, λέγων, ἀπόστειλον πρὸς μὲ τὸν Οὐρίαν τὸν
    Χετταῖον· καὶ ἀπέστειλεν Ἰωὰβ τὸν Οὐρίαν πρὸς Δαυίδ.
  ind-AYT: Kemudian, Daud mengutus orang kepada Yoab, “Suruhlah Uria, orang Het itu,
    datang kepadaku.” Lalu, Yoab menyuruh Uria menghadap Daud.
  nya-nya: 'Ndipo Davide anatumiza mawu awa kwa Yowabu: “Nditumizire Uriya Mhiti.”
    Ndipo Yowabu anamutumiza kwa Davide.'
  hrv-hrv: 'Tada David posla poruku Joabu: “Pošalji k meni Uriju Hetita!” I Joab posla
    Uriju k Davidu.'
  mps-mps: Devitgo te tama sę ebo konebaso, tama agai po me deli Joapba ola toliyu,
    te tiwai po wai, “Eno homugo nago Hit hani bidi, Uria, te enaba tagala palomainu
    homu ebao,” wali. Tama Joapgo Uria te Devitba tagala palali.
  tpi-tpi: Devit i save long dispela samting, olsem na em i salim tok i go long Joap
    olsem, “Mi laik bai yu salim Uria, dispela man bilong lain Hit, i kam long mi.”
    Na Joap i salim Uria i kam long Devit.
  dan-1931: 'Da sendte David det Bud til Joab: “Send Hetitten Urias til mig!” Og Joab
    sendte Urias til David.'
  vie-OVCB: 'Đa-vít nhắn bảo Giô-áp: “Sai U-ri người Hê-tít về gặp ta.”'
  guj-2017: પછી દાઉદે યોઆબની પાસે માણસ મોકલીને કહાવ્યું કે, “ઉરિયા હિત્તીને મારી પાસે
    મોકલ.” તેથી યોઆબે ઉરિયાને દાઉદ પાસે મોકલ્યો.
  pon-2006A: Depit eri ketin kadaralahng Sohap pakair ehu me mahsanih, “Kadarodohng
    ie Uraia, mehn Id.” Sohap eri kadaralahng Depit Uraia.
  por-BRBSL: 'David enviou a Joab: “Envie-me Uriah, o hitita”. Joab mandou Uriah para
    David.'
  aly-aly: David-el awew, ra thwenew angka Joab-warl, rernemarl werrenh-warl. Rap
    angkew, “Ahawarr Uriah thwena atyeng-warl.” Renhap thwenew Joab-el.
  cth-cth: Devit ni Joab koevah, Hit tami Uriah hah kai koe tho sak telah lawk a thui
    teh, Joab ni Uriah teh Devit koe a cei sak.
  twi-twi: Enti Dawid soma kɔɔ Yoab nkyɛn kɔka kyerɛɛ no se, “Fa Hetini Uria brɛ me.”
  hlt-hlt: Te dongah David loh Joab taengah ol a tah tih, “Khitti Uriah te kai taengla
    han tueih,” a ti nah vanbangla Joab loh Uriah te David taengla a tueih.
  tbz-SIM: 'Kɛ̀ Dɑfiti pɑ̃̀nkɛɛ duɔ́ ntinɑ́ɑǹtì bɛhɑ̃ɑ̃pɔ̀mbɛ̀ kóo kótì Soɑbu kɛ dɔ̀:
    Duɔ́ nkɛ̀ Itiibɛ botí kou Udii konní. Kɛ̀ Soɑbu duɔ́ nkòo konní.'
  msy-2020: Ezɨ Devit oregha Joap bagha akam amaga ghaze, “Nɨ Hitian gumazim Uria
    amadaghtɨ a na bagh izegh.” Ezɨ Joap Devit bagha Uria amadazɨ, a ize.
  dop-dop: Mpʋɣʋlɛ Tɑfiiti tilɑɑ nɑ ɩ́ heeli Sowɑpɩ sɩ ɩ́ yele Hiti tʋ Yulii nɑ ɩ́
    kɔɔ. Ɩlɛnɑ Sowɑpɩ nɑ́ɑ́ yele Yulii.
  azb-azb: 'Davud Yoavın yanına adam göndərib dedi: «Xetli Uriyanı mənim yanıma göndər».
    Yoav Uriyanı Davudun yanına göndərdi.'
  eng-DBY: And David sent to Joab [saying], Send me Urijah the Hittite. And Joab sent
    Urijah to David.
  hin-2017: तब दाऊद ने योआब के पास कहला भेजा, “हित्ती ऊरिय्याह को मेरे पास भेज।” तब
    योआब ने ऊरिय्याह को दाऊद के पास भेज दिया।
  wol-KYG: Ba mu ko defee Daawuda yónnee ca Yowab, ne ko mu wool ko Uri, Etteen ba.
    Yowab wool ko Uri.
  eng-YLT: And David sendeth unto Joab, 'Send unto me Uriah the Hittite,' and Joab
    sendeth Uriah unto David;
  kne-kne: Gapo isdi, inpaibagan David en Joab ay pasaaena si Urias ay Heteo, et inbaan
    Joab ay emey sin kad-an David.
  eng-WYC-2017: And David sent to Joab, and said, Send thou Uriah the Hittite to me;
    and Joab sent Uriah to David.
  eng-WMBB: David sent to Joab, “Send me Uriah the Hittite.” Joab sent Uriah to David.
  urd-GVH: यह सुनते ही दाऊद ने योआब को पैग़ाम भेजा, “ऊरियाह हित्ती को मेरे पास भेज
    दें!” योआब ने उसे भेज दिया।
  rug-rug: Garunu la nia Devita si keke inavoso koe Zoabi. “Mamu garunu pule mae nia
    koa rau se Uraea sa tie pa popoa Hitaiti.” Ke garunu pule la nia Zoabi koe Devita
    si asa.
  gaz-gaz: Kanaafuu Daawit, “Uuriyaa namicha gosa Heet sana naa ergi” jedhee Yooʼaabitti
    dhaamsa erge. Yooʼaabis gara Daawititti isa erge.
  fra-LSG: 'Alors David expédia cet ordre à Joab: Envoie-moi Urie, le Héthien. Et
    Joab envoya Urie à David.'
  gnn-gnn: Daypittja wirrkina dhika galyurrunanydja, bala yana ŋayi dhäwu'na djuy'yurruna
    Djawapkunydja, ŋunhi ŋayi ŋurruŋu ŋuriki miriŋuwu, bitjarra ŋayi dhäruktja djuy'yurruna,
    “Djuy'yurrana lili ŋunhinha ḏarramunha Yurayanhanydja ŋe! . . . ŋarra nhanŋu ḏukṯuk.”
  yal-yal: Nayi, Dawuda yi xɛraan nasiga Yowaba ma, a naxa, “Yuriya Xiti kaan nafa
    n ma.” Yowaba yi Yuriya rafa Dawuda ma.
  haw-1868: Hoouna aku la o Davida io Ioaba la, i aku la, E hoouna mai oe ia Uria
    ka Heta i o'u nei. A hoouna mai la o Ioaba ia Uria io Davida la.
  arb-NAV: 'فَوَجَّهَ دَاوُدُ إِلَى يُوآبَ قَائِلاً: «أَرْسِلْ إِلَيَّ أُورِيَّا الْحِثِّيَّ».
    فَبَعَثَ بِهِ يُوآبُ إِلَى دَاوُدَ.'
  ewe-ewe: Ale David dɔ ame ɖo ɖe Yoab be, “Ɖo Uria, Hititɔ la ɖem.”
  eng-LEE: And David sent to Joab, Send unto me Uriyah the Hittite. And Joab sent
    Uriyah to David.
  asm-FB: তেতিয়া দায়ূদে যোৱাবৰ ওচৰলৈ কৈ পঠিয়ালে বোলে, “হিত্তীয়া ঊৰিয়াক মোৰ ওচৰলৈ
    পঠিয়াই দিয়া।” তাতে যোৱাবে ঊৰিয়াক দায়ূদৰ ওচৰলৈ পঠিয়াই দিলে।
  sus-A: نَ كُي، دَوُدَ نَشَ يٌوَبَ يَمَرِ، عَ شَ عُرِ شِتِكَ رَقَ عَ تَن دَوُدَ مَ
    كٍلِ فٍرٍ يِرٍ. يٌوَبَ نَشَ نَ رَبَ،
  fra-SBL: 'David envoya dire à Joab : « Envoie-moi Urie, le Hittite. » Joab envoya
    Urie à David.'
  hbo-hbo: וַיִּשְׁלַ֤ח דָּוִד֙ אֶל־יֹואָ֔ב שְׁלַ֣ח אֵלַ֔י אֶת־אֽוּרִיָּ֖ה הַחִתִּ֑י
    וַיִּשְׁלַ֥ח יֹואָ֛ב אֶת־אֽוּרִיָּ֖ה אֶל־דָּוִֽד׃
  piu-2006: '@see-verse:2SA.011.005'
  kik-kik: 'Nĩ ũndũ ũcio Daudi agĩtũma mũndũ athiĩ kũrĩ Joabu amwĩre atĩrĩ: “Ndũmĩra
    Uria ũrĩa Mũhiti.” Nake Joabu agĩtũma Uria kũrĩ Daudi.'
  fra-NCL: 'Alors David expédia cet ordre à Joab : « Envoie-moi Urie, le Hittite. »
    Et Joab envoya Urie à David.'
  cek-AK: To pongah David mah Joab khaeah, Hit kami Uriah to na patoeh ah, tiah a
    naa. To pongah anih mah Uriah to patoeh.
  cuk-cuk: 'Agine, David dule-barmisad, Joabʼga sogega: “Anga Het-dule-Urías barmidagoye.”
    Geb Joab, Davidʼse Urías-barmialid.'
  uig-CYR: 'Шуниң билән Давут Йоабқа хәвәр йәткүзүп: Һиттий Урияни мениң қешимға әвәтиңлар,
    деди. Йоаб Урияни Давутниң қешиға маңдурди.'
  pma-pma: Navong Deved longe keke Batsiba meas, kei san selusien va min Soab, houlu
    onen meatin tavaeen keil onen vit, “Kisila Uraea, koan Hit, hemai ris venau.”
    Sakini, Soab sila va veni.
  tel-2017: దావీదు “హిత్తీయుడైన ఊరియాని నా దగ్గరికి పంపించు” అని ఒక వ్యక్తి ద్వారా
    యోవాబుకు కబురు చేశాడు.
  hat-BSA: 'Konsa, David te voye kote Joab. Li te di: “Voye ban mwen Urie, Itit la.”
    Konsa, Joab te voye Urie kote David.'
  bxh-bxh: Yo fede, Deiwidi liba ya fatamali lawen Diyowabi lebena iyen, Hiti dogana,
    Ulaiya, u faliba i laoma lebegu.
  kos-kos: Na David el supwala kas nu sel Joab, “Supwalma Uriah mwet Hit nu yuruk.”
    Ouinge Joab el supwalla nu yorol David.
  hbo-WLC: וַיִּשְׁלַ֤ח דָּוִד֙ אֶל־יוֹאָ֔ב שְׁלַ֣ח אֵלַ֔י אֶת־אֽוּרִיָּ֖ה הַחִתִּ֑י
    וַיִּשְׁלַ֥ח יוֹאָ֛ב אֶת־אֽוּרִיָּ֖ה אֶל־דָּוִֽד׃
  ibo-ibo: Mgbe Devid nụrụ ya, o zigaara Joab ozi sị ya, “Zitere m Ụraya, onye Het.”
  ory-ory: ତହୁଁ ଦାଉଦ ଯୋୟାବ ନିକଟକୁ ଲୋକ ପଠାଇ କହିଲେ, “ହିତ୍ତୀୟ ଊରୀୟକୁ ମୋʼ ନିକଟକୁ ପଠାଇଦିଅ।”
    ତହିଁରେ ଯୋୟାବ ଊରୀୟକୁ ଦାଉଦଙ୍କ ନିକଟକୁ ପଠାଇଦେଲା।
  wmt-wmt: '@see-verse:2SA.011.005'
  chk-chk: Mürin, Tafit a tinala pworaus ren Joap o üra, “Kopwe tinato rei Uria ewe
    re Hit.” Iei mine Joap a tinala Uria ewe re Hit ren Tafit.
  ssd-ssd: 'Yoab tuku pasa pilmba sakina: Hitnu taŋgo Uria sawa le ye tugum te prowa
    ŋgina. Taŋakina le Yoab ndek Uria kukulna le David tugum kina.'
  rop-rop: Wal wen King Deibid bin irrim det wed, imbin jandim wed langa Jowab deya
    langa det pleis weya ola Isreil solja bin fait, “Yu jandimbek det solja neim Yuraiya
    langa mi.” Wal Jowab bin jandimbek Yuraiya langa King Deibid,
  ukr-1871: 'І послав Давид до Йоаба: Пришли до мене Гетїя Урію. І прислав Йоаб Урію
    до Давида.'
  deu-1951: 'Da sandte David zu Joab und ließ ihm sagen: Sende mir Urija, den Hetiter!
    Und Joab sandte Urija zu David.'
  eng-JPS: 'And David sent to Joab, saying: ''Send me Uriah the Hittite.'' And Joab
    sent Uriah to David.'
  srp-1865: 'Tada David posla k Joavu i poruèi: pošlji mi Uriju Hetejina. I posla
    Joav Uriju k Davidu.'
  lug-lug: Awo Dawudi n’atumira Yowaabu nti, “Mpeereza Uliya Omukiiti.” Yowaabu n’aweereza
    Uliya eri Dawudi.
  heb-heb: וישלח דוד אל יואב שלח אלי את אוריה החתי וישלח יואב את אוריה אל דוד׃
  ben-IRV: তখন দায়ূদ যোয়াবের কাছে লোক পাঠিয়ে এই আদেশ দিলেন, “হিত্তীয় ঊরিয়কে আমার
    কাছে পাঠিয়ে দাও৷” তাতে যোয়াব দায়ূদের কাছে ঊরিয়কে পাঠালেন৷
  pan-pan: ਦਾਊਦ ਨੇ ਯੋਆਬ ਨੂੰ ਸੁਨੇਹਾ ਭੇਜਿਆ ਕਿ ਹਿੱਤੀ ਊਰਿੱਯਾਹ ਨੂੰ ਮੇਰੇ ਕੋਲ ਭੇਜ ਸੋ ਯੋਆਬ
    ਨੇ ਊਰਿੱਯਾਹ ਨੂੰ ਦਾਊਦ ਕੋਲ ਭੇਜਿਆ।
  tkr-tkr: 'Davudee Yoavne k''anyaqa insan g''axuvu eyhen: – Q''etbışda eyxhena Uriy
    yizde k''anyaqa g''axıle. Yoavee Uriy Davudne k''anyaqa g''ıxele.'
  mya-JVB: ဒါဝိဒ် သည် ယွာဘ ဆီသို့ လူကိုစေလွှတ် ၍ ဟိတ္တိ လူ ဥရိယ ကို ငါ့ ထံသို့ စေလွှတ်
    ရမည်ဟု မှာလိုက်သည် အတိုင်း ၊ ယွာဘ သည်စေလွှတ် ၍၊
  tte-O: Kabo Deibida walo iyawasa Yowabi koina iwaloba, “Ulaiya Iti tomona kuyawasa
    ilaoma koliyau.” Mwa Yowabi iginauli besiele.
  tbg-tbg: Minti tuvaro Devitiva iriro viraqaahairo viva Ioaapiraini uva varakero
    tiharo, Hiti vatanaa vaiinti Uriaara atitairaro te iainanaini aniarire, tuvaro
    Ioaapiva vira atitovaro Devitiva unaini anura.
  hmo-hmo: Unai dainai Davida ese hereva ta ia siaia Ioaba dekenai, ia gwau, “Uria,
    Hiti tauna do oi siaia mai.”
  urd-urd: और दाऊद ने योआब को कहला भेजा कि “हित्ती ऊरिय्याह को मेरे पास भेज दे।” इसलिए
    योआब ने ऊरिय्याह को दाऊद के पास भेज दिया।
  rus-SYN: 'И послал Давид сказать Иоаву: пришли ко мне Урию Хеттеянина. И послал
    Иоав Урию к Давиду.'
  bqc-SIM: 'Ɔ̃ Davidi gbɛ̃́ zĩ̀ Yoabuwa à mɛ̀: Iti bui Uli gbaɛmɛɛ. Ɔ̃ Yoabu aà
    gbàɛɛ̀.'
  tcz-CHONGTHU: 'Hichun David in Joab chu thu athot in: “Uriah kitipa Hittite mipa
    chu kahenga hinsol temin,” ati. Hijeh chun Joab in jong Uriah chu David lengpa
    hengah ahinsol tan ahi.'
  mar-mar: दावीदाने यवाबाला निरोप पाठवला की, उरीया हित्तीला माझ्याकडे पाठवा. तेव्हा
    यवाबाने उरीया हित्तीला दावीदाकडे पाठवले.
  soq-soq: Tane Dawid Ioab mampe gagalo wanaubene wanase, “Uria Itai apanawa wanaubeno
    ne mainawo wimpi.” Ita Ioab Uria wanaubeno leulene Dawid mampe alen.
  qub-qub: Chaura Davidga Joabman cachacuran «Het runa Uriasta cachamuy» nir. Joabga
    Uriasta cacharan.
  bqp-bqp: 'Akũ Dauda gbɛ̃ zĩ̀ Yoabua à pì: Ǹ Iti buri Uria gbarɛmɛnɛ. Akũ Yoabu
    a gbàrɛnɛ.'
  hat-hat: David voye yon mesaj bay Joab, li mande l' pou l' voye Ouri, moun peyi
    Et la, ba li. Se konsa, Joab voye Ouri bay David.
  eng-BSB: 'At this, David sent orders to Joab: “Send me Uriah the Hittite.” So Joab
    sent him to David.'
  tod-tod: Davide keela leʋeni Zoaɓe ma ga naa Ɠɛte nui Ilii leʋe ma. Zoaɓe devei
    veeni naa ya, ga é li masagi ʋɔ bɛ.
  eng-WEBPB: David sent to Joab, “Send me Uriah the Hittite.” Joab sent Uriah to David.
  kbq-kbq: Higeno Deviti'a Joapuna ke atrenteno, Hiti ne' Uriana huntegeno eno, higeno
    Joapu'a Uriana huntegeno Devitintega vu'ne.
  nhe-BL: Huan David quitlajcuilhui Joab para ma quititlanili Urías, nopa heteo tlacatl
    tlen eliyaya ihuehue Betsabé, pampa Urías eliyaya se isoldado David. Huan Joab
    quititlanqui Urías ma yas ichaj David.
  bus-bus: 'Ben Dauda gbɛ̃ zĩ̀ Yoabua à bè: Ǹ Iti bori Uria gbarɛmɛ. Ben Yoabu à
    gbàrɛnɛ.'
  gub-BL: A'e rupi Tawi umume'u kar ko ze'eg heraha kar pà Zoaw pe kury. — Emur kar
    Uri Ete zuapyr xe ihewe nehe, ta'e heze'eg wer izupe ihe xe, i'i izupe. Weruzar
    Zoaw ize'eg.
  eng-DRA: 'And David sent to Joab, saying: Send me Urias the Hethite. And Joab sent
    Urias to David.'
