    urbo kaj detruu ĝin, kaj estu kuraĝa.'
  uig-PIN: 'Dawut hǝwǝrqigǝ: Yoabⱪa mundaⱪ degin: — Bu ix nǝziringdǝ eƣir bolmisun,
