  kan-2017: ಅದಕ್ಕೆ ದಾವೀದನು ದೂತನಿಗೆ, “ನೀನು ಹೋಗು, ಇದಕ್ಕೋಸ್ಕರ ವ್ಯಸನಪಡಬೇಡ. ಕತ್ತಿಯು ಈ ಹೊತ್ತು
