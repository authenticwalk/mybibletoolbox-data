  ind-AYT: Daud berkata kepada orang suruhan itu, “Katakanlah kepada Yoab, ‘Janganlah
    hatimu kesal karena hal ini, sebab pedang memakan seseorang seperti yang lainnya.
    Buatlah peperanganmu lebih kuat terhadap kota itu dan runtuhkanlah.’ Demikianlah
    kamu menguatkan hatinya.”
  nya-nya: 'Davide anamuwuza mthengayo kuti, “Ukanene izi kwa Yowabu: ‘Zimenezi zisakukhumudwitse;
    lupanga limapha wina nthawi zinanso wina. Limbikitsa nkhondo pa mzindawo ndipo
    uwuwononge!’ Ukanene zimenezi pomulimbikitsa Yowabu.”'
  hrv-hrv: 'Tada David reče glasniku: “Ovako reci Joabu: ''Nemoj to uzimati toliko
    k srcu, jer mač proždire sad ovoga, sad onoga. Udaraj još jače na grad i obori
    ga!'' Tako ćeš mu vratiti srčanost!”'
  mps-mps: Devitgo te po agabolo wali, “Nage ma geasa pelama, tama te po Joapbolo
    pusa mao, te aga bomo elama hwįmainu ebo po. ‘Joap, nage te sęde te haliga sęgę
    me elamuo, magi baso meni, te mena bidi aga te hwįbode isabo, te aga me konegobeo.
    Nago te Amon dabe dali hwįbo sę bomo elama, tama augwali aiyaba elaluama, tama
    te taun hanu mu dola silao,’ te Joapgo homu dąų omainogo te po agabolo pusao,”
    Devitgo te po wali.
  tpi-tpi: Orait Devit i tokim em olsem, “Yu go bek na givim dispela tok long Joap,
    bilong strongim em long pait. ‘Joap, yu no ken bel hevi long dispela samting,
    long wanem, i no gat man i ken save long husat bai i dai long pait. Yu mas pait
    strong long ol Amon na winim ol na bagarapim dispela taun olgeta.’”
  dan-1931: 'Da sagde David til Budet: “Sig til Joab: Du skal ikke græmme dig over
    den Ting; thi Sværdet fortærer snart den ene, snart den anden; fortsæt med Kraft
    Kampen mod Byen og riv den ned! Med de Ord skal du sætte Mod i ham!”'
  vie-OVCB: 'Đa-vít bảo người đưa tin trấn an Giô-áp: “Đừng lo gì về việc này, vì
    gươm giáo sát hại người này người kia vô chừng. Cứ công hãm ráo riết rồi sẽ chiếm
    được thành.”'
  guj-2017: પછી દાઉદે સંદેશાવાહકને કહ્યું કે, “યોઆબને આમ કહેજે કે, ‘એથી તું દુઃખી
    ન થતો, કેમ કે તલવાર તો જેમ એકનો તેમ જ બીજાનો પણ નાશ કરે છે. તું નગર વિરુદ્ધ સખત
    યુદ્ધ કરીને, તેનો પરાજય કરજે.’ અને તું યોઆબને હિંમત આપજે.”
  pon-2006A: Depit eri mahsanihong meninkedero, “Kohwei oh ndaiong Sohap en dehr nan
    kapehd tikitingkihla apwal wet, pwe sohte me kak ese ihs me pahn mehla nan mahwen.
    Ndaiong en nantihong eh mahweniong kahnimwo e lao kalowehdi.”
  por-BRBSL: 'Então David disse ao mensageiro: “Diga a Joab: ''Não deixe isto desagradar-lhe,
    pois a espada devora tanto uma como a outra''. Faça sua batalha mais forte contra
    a cidade, e derrube-a”. Encoraje-o”.'
  aly-aly: David-elan awew, rap angkew, “Angkep alpa, Joab ileyew alakenh, ‘Arlka
    apmwerrey-angenh. Ahel atwerrenh, alakenharlap irrem. Ingwerenty ilwem, ingwerentyan
    arrangkwarl. Arternp-antey arrkernelh-ayntenh-arey, warl-then atakeyew apmer ikwer-itwew
    ingkerr.’ Alakenh ila, intem-antey arlka apmwerrey-angenh ra aneyew.” David ra
    tangkew-anem.
  cth-cth: Devit ni hete hno kaawm e dawk na lungpout sak hanh awh. Kâtuknae koe ouk
    due phung doeh, thakâlat awh nateh, puenghoi khopuinaw raphoe awh telah Joab koe
    tami a patoun teh lawk a thui.
  twi-twi: Dawid ka kyerɛɛ abɔfo no se, “Monka nkyerɛ Yoab se ɔmmma nʼaba mu mmu,
    na ɔko mu de obiara tumi wu. Monyere mo ho nko ɔkoden na munni kuropɔn no so nkonim.”
  hlt-hlt: David loh puencawn te, “Joab taengah thui pah, tahae kah olka he na mik
    ah lolh sak boeh, khat khat ngawn tah cunghang loh a yoop rhuem, na caemtloek
    neh khopuei te namning thil lamtah koengloeng laeh,” a ti nah tih anih te a thaphoh.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tìi tɛ̃́nnɛ́ ditɔ̃nnì kɛ dɔ̀: Wɛ̃tɛ kɛ́yɑ́úkùnnɛ Soɑbu kɔ̃̀ntì
    kɛ dɔ̀, o yɛ̀mmɛ̀ bɑ́ɑ́ cɑɑ̀rɛ̀ nɛ̀ dɛ̀ɛ̀ dɔ̀ɔ̀ dɛ kpɛ́í. Mudoò miɛkɛ bɛnìtìbɛ̀
    í yóó pɑɑ̀ mukṹṹ, wèe yetoo kɛ́pɔntɛ dɛ kó dihɛì.'
  msy-2020: Ezɨ Devit a mɨgɨa ghaze, “Nɨ uamategh mangɨ Joapɨn mɨkɨm suam, A mɨdorozimɨn
    aven otivizir bizibagh nɨghnigh, egh da bagh pamtemɨn nɨghnɨghan markɨ. Gumazitam
    foghan kogham, tinara mɨdorozimɨn aven ovegham. Kamaghɨn amizɨ, an Amonia mɨsogh
    me abɨnigh, egh men nguibar ekiam bar a gasɨghasɨkigh.”
  dop-dop: 'Tǝnɑɣɑlɛ Tɑfiiti cɔwɑ tillu sɩ: Polo nɑ ń heeli Sowɑpɩ sɩ, pɑɑ pǝ kʋwɑ
    ɩ yǝlɑɑ tɔ pǝ tɑɑ kǝlɩ-ɩ cɑɑlʋɣʋ. Pǝ wɛɛ kɛ́ sɩ ɩ́ polo ɩcɑtɛ tɔɔ nɑ toŋ nɑ ɩ́
    kǝlɩ-tɛ. Nyɑɑ polɑɑ ń tɑsɑ-ɩ ḿpʋ́ɣʋ́ ɑpɑlʋtʋ.'
  azb-azb: 'Davud qasidə dedi: «Yoava deyərsən ki, “bu hadisə sənin gözündə pis görünməsin,
    çünki qılınc gah birinin, gah da başqasının başını yeyir. Şəhərə qarşı döyüşü
    gücləndirib oranı yıxsın”. Bununla Yoavı sən də ruhlandır».'
  eng-DBY: 'Then David said to the messenger, Thus shalt thou say to Joab: Let not
    this thing displease thee, for the sword devours one as well as another: make
    thy battle strong against the city, and overthrow it; — and encourage him.'
  hin-2017: दाऊद ने दूत से कहा, “योआब से यह कहना, ‘इस बात के कारण उदास न हो, क्योंकि
    तलवार जैसे इसको वैसे उसको नष्ट करती है; तू नगर के विरुद्ध अधिक दृढ़ता से लड़कर
    उसे उलट दे।’ और तू उसे हियाव बंधा।”
  wol-KYG: 'Daawuda ne ndaw la: «Waxal Yowab ne ko, bumu tiislu moomu mbir; xare bu
    yóbbuwul kii, yóbbu kee. Na gëna song dëkk ba rekk, ba daane ko. Nga ñaaxe ko
    noonu.»'
  eng-YLT: And David saith unto the messenger, 'Thus dost thou say unto Joab, Let
    not this thing be evil in thine eyes; for thus and thus doth the sword devour;
    strengthen thy warfare against the city, and throw it down — and strengthen thou
    him.'
  eng-WYC-2017: And David said to the messenger, Thou shalt say these things to Joab,
    This thing break not thee; for the hap of battle is diverse, and sword wasteth
    now this man, [and] now that man; comfort thy fighters against the city, that
    thou destroy it, and stir or excite thou them.
  eng-WMBB: Then David said to the messenger, “Tell Joab, ‘Don’t let this thing displease
    you, for the sword devours one as well as another. Make your battle stronger against
    the city, and overthrow it.’ Encourage him.”
  urd-GVH: दाऊद ने जवाब दिया, “योआब को बता देना कि यह मामला आपको हिम्मत हारने न दे।
    जंग तो ऐसी ही होती है। कभी कोई यहाँ तलवार का लुक़मा हो जाता है, कभी वहाँ। पूरे
    अज़म के साथ शहर से जंग जारी रखकर उसे तबाह कर दें। यह कहकर योआब की हौसलाअफ़्ज़ाई
    करें।”
  rug-rug: Zama se Devita koa sa tie paleke inavoso, “Mu la sovutu va ṉiṉira ia se
    Zoabi. Mamu tozi nia tugo pude lopu balabala mamata, sina lopu boka ta gilana
    sapu esei si kote mate pa vinaripera. Tozi nia si asa pude raza va ṉiṉira la pude
    vagia sa vasileana lavata sana.”
  gaz-gaz: Daawitis ergamaa sanaan, “Egaa akkana jedhii Yooʼaabitti himi; ‘Wanni kun
    abdii si hin kutachiisin; goraadeen yeroo tokko isa tokko, yeroo kaan immoo kan
    biraa nyaata. Cimsii magaalattii dhaʼiitii balleessi.’ Waan kanas Yooʼaabin jajjabeessuuf
    jedhi” jedhe.
  fra-LSG: 'David dit au messager: Voici ce que tu diras à Joab: Ne sois point peiné
    de cette affaire, car l’épée dévore tantôt l’un, tantôt l’autre; attaque vigoureusement
    la ville, et renverse-la. Et toi, encourage-le!'
  gnn-gnn: Ga ŋayi Daypittja buku‐ruŋiyinmaraŋala bitjarra, “Gatjuy, marrtjiya ga
    ḻakaraŋa Djawapku biyaka, ‘Bäyyi ŋunhi, liŋgu guḻkuŋ'ka marrtji dhuwala yolŋu'‐yulŋunydja
    murrmurryun mariŋuranydja bunharaminyarayu. Biyapul marrtjiya, nyäṉ'thurra ŋunhiyi
    liŋgu wäŋa bala'‐guḻku'mirri, ga mulkiyana walalanha.’” Ga bitjarra ŋayi Daypit
    waŋananydja.
  yal-yal: Dawuda yi a fala xɛraan xa, a naxa, “Siga, i sa Yowaba rawɛkilɛ, i yi a
    fala a xa, i naxa, ‘I nama feni itoe yatɛ fe ɲaxin na. Yɛngɛ yo yɛngɛ, faxan tima
    fɔxɔ firinna birin nin. Taan suxu ki faɲi, i yi a kala.’ ”
  haw-1868: 'Alaila i aku la o Davida i ka elele, Penei kau e olelo aku ai ia Ioaba,
    Mai hoino oe ia mea ma kou manao; no ka mea, i ka ai ana mai a ka pahikaua e like
    me keia, pela no i na mea a pau: e hooikaika ae oe i kou kaua ana i ke kulanakauhale,
    a e hookahuli ia wahi; a nau no e hooikaika aku ia ia.'
  arb-NAV: 'فَقَالَ دَاوُدُ لِلرَّسُولِ: «هَذَا مَا تُخْبِرُ بِهِ يُوآبَ: لَا يَسُوءَنَّكَ
    هَذَا الأَمْرُ، فَإِنَّ السَّيْفَ يَلْتَهِمُ هَذَا وَذَاكَ. شَدِّدْ حِصَارَكَ
    عَلَى الْمَدِينَةِ وَدَمِّرْهَا. قُلْ هَذَا لِتَشْجِيعِ يُوآبَ».'
  ewe-ewe: David gblɔ nɛ be, “Gblɔ na Yoab be dzi megaɖe le eƒo o; ame sia ame ate
    ŋu atsi yi nu gbe ɖeka. Miyi aʋa la wɔwɔ dzi sesĩe wu tsã eye miagbã du la. De
    dzi ƒo nɛ be eyae le dɔ dzi loo!”
  eng-LEE: 'Then said David to the messenger, Thus shalt thou say to Joab, Let this
    thing not be displeasing in thy eyes; for at times this, at other times the other
    will the sword devour; continue firmly in thy war against the city, and overthrow
    it: and thus do thou encourage him.'
  gvn-gvn: '@see-verse:2SA.011.024'
  asm-FB: তেতিয়া দায়ূদে সেই দূতক ক’লে, “তুমি গৈ যোৱাবক এইদৰে ক’বা, ‘ইয়াত তুমি অসন্তোষ
    নকৰিবা কিয়নো তৰোৱালে যেনেকৈ এজনক, তেনেকৈ আনজনকো গ্ৰাস কৰে; তুমি নগৰৰ বিৰুদ্ধে
    আৰু ঘোৰ যুদ্ধ কৰি তাক উচ্ছন্ন কৰা। এইদৰে তেওঁক আশ্বাস দিবা।
  sus-A: دَوُدَ نَشَ نَ شّيرَ يَابِ يِ رَ، «يٌوَبَ، عِ بْحّ نَشَ رَحَاشُ عِ مَ يِ
    قٍ مَ، بَرِ مَ فٍرٍ تَن كُي، قٌ مِشِ ندٍ شَ قَشَ نّ. عِ شَ نَ تَا سُشُ سّنبّ رَ،
    عِ عَ بِرِن كَنَ.» عِ تَن قَن شَ عَ رَلِمَنِيَ.
  fra-SBL: 'David dit au messager : « Dis à Joab : « Que cela ne te déplaise, car
    l''épée dévore aussi bien les uns que les autres. Fortifie ton combat contre la
    ville, et renverse-la ». Encourage-le. »'
  hbo-hbo: וַיֹּ֨אמֶר דָּוִ֜ד אֶל־הַמַּלְאָ֗ךְ כֹּֽה־תֹאמַ֤ר אֶל־יֹואָב֙ אַל־יֵרַ֤ע
    בְּעֵינֶ֙יךָ֙ אֶת־הַדָּבָ֣ר הַזֶּ֔ה כִּֽי־כָזֹ֥ה וְכָזֶ֖ה תֹּאכַ֣ל הֶחָ֑רֶב הַחֲזֵ֨ק
    מִלְחַמְתְּךָ֧ אֶל־הָעִ֛יר וְהָרְסָ֖הּ וְחַזְּקֵֽהוּ׃
  piu-2006: '@see-verse:2SA.011.024'
  kik-kik: 'Nake Daudi akĩĩra mũndũ ũcio atĩrĩ, “Thiĩ wĩre Joabu atĩrĩ: ‘Tiga kũigua
    ũũru nĩ ũhoro ũcio; rũhiũ rũniinaga mũndũ ũmwe o ta ũrĩa rũniinaga ũrĩa ũngĩ.
    Thiĩ na mbere gũtharĩkĩra itũũra rĩu inene ũrĩanange.’ Wĩre Joabu ũguo nĩgeetha
    ũmũũmĩrĩrie.”'
  fra-NCL: 'David dit au messager : « Voici ce que tu diras à Joab : Ne sois pas trop
    en peine de cette affaire, car l’épée dévore tantôt l’un, tantôt l’autre. Redouble
    de vigueur contre la ville et renverse-la. Et toi, encourage-le. »'
  cek-AK: David mah to ih laicaeh khaeah, Joab khaeah hae tiah thuih pae hanah lokpat;
    hae hmuen pongah poeknawm ai ah om hmah; sumsen mah kami maeto hum baktih toengah,
    kalah maeto doeh a hum. Misatuk thacaksak loe, vangpui to phrae paeh, tiah a naa.
    Hae tiah Joab thapaekhaih lok to thui pae ah, tiah a naa.
  cuk-cuk: 'David, dule-ega-garda-senonikidga sogded: —Weyob be Joabʼga sogdapo: ‘Mer
    bai-itogo. Ar sigu mileddibe, yogasaar emargi yoleged. Degisoggu, Rabá-neggweburgi
    be bila-ononaid gatik ogannogo, be neggwebur suedse imako.’ Bedina be Joab-ogannonai
    samogo.'
  uig-CYR: 'Давут хәвәрчигә: Йоабқа мундақ дегин: — Бу иш нәзириңдә еғир болмисун,
    қилич я уни я буни йәйду; шәһәргә болған һуҗумиңларни қаттиқ қилип, уни ғулитиңлар,
    дәп ейтип уни җүръәтләндүргин — деди.'
  tel-2017: అప్పుడు దావీదు “నువ్వు యోవాబుతో ఈ మాట చెప్పు. ‘జరిగినదాన్ని బట్టి నువ్వు
    బాధపడవద్దు. కత్తి ఒకసారి ఒకరిని, మరోసారి మరొకరిని చంపుతుంది. పట్టణం మీద యుద్ధం
    మరింత తీవ్రతరం చేసి దాన్ని ఓడించు’ అని యోవాబుకు ధైర్యం చెప్పు” అని ఆ సైనికునికి
    చెప్పి పంపించాడు.
  hat-BSA: 'Alò David te di a mesaje a: “Konsa ou va pale Joab, ‘Pa kite bagay sa
    a fè ou mal, paske nepe a devore youn menm jan ke yon lòt. Fè batay ou kont vil
    la vin pi rèd pou boulvèse li’. Se konsa pou ankouraje li.”'
  kos-kos: David el fahk nu sin mwet utuk kas sac, “Sang kas in akkeyal Joab, ac fahk
    nu sel elan tia toasrla, mweyen kut tia ku in etu lah su ac misa ke mweun uh.
    Fahk nu sel elan sifilpa mweuni siti sac ku liki meet, ac eisla.”
  hbo-WLC: וַיֹּ֨אמֶר דָּוִ֜ד אֶל־הַמַּלְאָ֗ךְ כֹּֽה־תֹאמַ֤ר אֶל־יוֹאָב֙ אַל־יֵרַ֤ע
    בְּעֵינֶ֙יךָ֙ אֶת־הַדָּבָ֣ר הַזֶּ֔ה כִּֽי־כָזֹ֥ה וְכָזֶ֖ה תֹּאכַ֣ל הֶחָ֑רֶב הַחֲזֵ֨ק
    מִלְחַמְתְּךָ֧ אֶל־הָעִ֛יר וְהָרְסָ֖הּ וְחַזְּקֵֽהוּ׃
  ibo-ibo: Devid sịrị onyeozi ahụ, “Otu a ka ị ga-agwa Joab, ‘Ka ihe a ghara iwute
    gị nʼobi, nʼihi na mma agha na-egbu otu onye dịka o si egbu onye ọzọ. Lụsie ọgụ
    ike, lụgbukwaa obodo ahụ.’ Jiri okwu ndị a gbaa ya ume.”
  ory-ory: ସେତେବେଳେ ଦାଉଦ ସେହି ଦୂତକୁ କହିଲେ, “ତୁମ୍ଭେ ଯୋୟାବକୁ ଏପରି କହିବ, ‘ଏଥିରେ ତୁମ୍ଭେ
    ଦୁଃଖିତ ହୁଅ ନାହିଁ, କାରଣ ଖଡ୍ଗ ଯେପରି ଏକକୁ, ସେପରି ଅନ୍ୟକୁ ଗ୍ରାସ କରେ; ତୁମ୍ଭେ ନଗର ପ୍ରତିକୂଳରେ
    ଆହୁରି ଦୃଢ଼ ଯୁଦ୍ଧ କରି ତାହା ଉଚ୍ଛିନ୍ନ କର,’ ଏହିରୂପେ ତୁମ୍ଭେ ତାହାକୁ ସାହସିକ କର।”
  wmt-wmt: '@see-verse:2SA.011.024'
  chk-chk: Iwe, Tafit a üreni ewe chon künö, “Kopwe üreni Joap pwe esap aweiresi won
    ei mettoch, pun mäla a tongeni küw eman ika pwal eman lon maun. Oupwe chök apöchöküla
    ewe maun ngeni ewe telinimw o liapeni. Iei usun mine kopwe apöchöküla ngeni leluken
    Joap.”
  ssd-ssd: 'nu ndek taŋgo ta lafumba sana: Ne kumba ka teŋenmba Yoab sawa. Ne wamdus
    sulu ndawa. Kame mbolŋge ima kumamŋgat ta sine gilai tukunu ne saŋgri tiŋga nane
    ndoŋ kame bumba tumbraŋ ta tumu pilmba tumbraŋ sina minyaŋga ŋga Yoab sawa ŋgina.'
  rop-rop: Wal wen King Deibid bin irrim det wed, imbin dalim det mesinja, “Yu garra
    gobek en meigim Jowab gudbinji, en yu garra dalim im nomo blanga wori, dumaji
    nobodi kaan sabi hu garra dai langa eni fait. En yu garra dalim im blanga fait
    brabli adbalawei en bidim detlot pipul deya langa det taun.”
  ukr-1871: 'І каже Давид посланцеві: Скажи так Йоабові: Не журись, бо меч пожерає
    то сього то того; бий сьміливо на город і зруйнуй його, та так підійми йому духа.'
  deu-1951: 'David sprach zum Boten: Sage zu Joab: «Laß dich das nicht anfechten;
    denn das Schwert tötet bald diesen, bald jenen. Verstärke deinen Kampf gegen die
    Stadt und zerstöre sie!» Also sollst du ihn ermutigen.'
  eng-JPS: 'Then David said unto the messenger: ''Thus shalt thou say unto Joab: Let
    not this thing displease thee, for the sword devoureth in one manner or another;
    make thy battle more strong against the city, and overthrow it; and encourage
    thou him.'''
  srp-1865: 'Tada reèe David glasniku: ovako reci Joavu: ne budi zlovoljan za to;
    jer maè proždire sad ovoga sad onoga; udri još jaèe na grad i raskopaj ga. Tako
    ga ohrabri.'
  lug-lug: Dawudi n’agamba omubaka nti, “Ggamba Yowaabu nti, ‘Ekigambo ekyo kireme
    okukubuza emirembe, kubanga ekitala olumu kitta omu n’olulala ne kitta omulala.
    Munyiikirire okulumba ekibuga mukiwambe.’ Era Yowaabu mugambe agume omwoyo.”
  heb-heb: ויאמר דוד אל המלאך כה תאמר אל יואב אל ירע בעיניך את הדבר הזה כי כזה וכזה
    תאכל החרב החזק מלחמתך אל העיר והרסה וחזקהו׃
  ben-IRV: তখন দায়ূদ দূতকে বললেন, “যোয়াবকে এই কথা বলো, ‘তুমি এতে অসন্তুষ্ট হয়ো
    না, কারণ তরোয়াল যেমন এক জনকে তেমনি আরও এক জনকেও গ্রাস করে; তুমি নগরের বিরুদ্ধে
    আরও পরাক্রমের সঙ্গে যুদ্ধ কর, নগর উচ্ছেদ কর,’ এই ভাবে তাকে আশ্বাস দেবে৷”
  pan-pan: ਸੋ ਦਾਊਦ ਨੇ ਦੂਤ ਨੂੰ ਆਖਿਆ, ਕਿ ਯੋਆਬ ਨੂੰ ਜਾ ਕੇ ਇਸ ਤਰ੍ਹਾਂ ਆਖ ਜੋ ਇਹ ਗੱਲ ਤੈਨੂੰ
    ਬੁਰੀ ਨਾ ਲੱਗੇ ਕਿਉਂ ਜੋ ਤਲਵਾਰ ਹਰੇਕ ਨੂੰ ਇੱਕੋ ਜਿਹਾ ਵੱਢਦੀ ਹੈ। ਤੂੰ ਸ਼ਹਿਰ ਦੇ ਵਿਰੁੱਧ ਦਲੇਰੀ
    ਨਾਲ ਲੜਾਈ ਕਰ ਅਤੇ ਉਹ ਨੂੰ ਢਾਹ ਦੇਹ। ਸੋ ਤੂੰ ਉਹ ਨੂੰ ਹੋਂਸਲਾ ਦੇਵੀਂ।
  tkr-tkr: 'Davudee xabar abıyng''uk''le eyhen: – Yoavık''le eyhe: «Mançil-alla aq''va
    havaxan hıma''acen. G''ılıncın ina-şena geer gik''u. Həşdiyle guc sacigeeqa sav''u,
    mane şaharılqa sayıb k''yoohre, mana hı''ğəəkar hee''e». Məxüd ğu Yoavıs yik''bı
    hele.'
  mya-JVB: ဒါဝိဒ် ကလည်း ၊ ဤ အမှုကြောင့် စိတ် မ ပျက်နှင့်။ စစ်တိုက်ပွဲတွင် တယောက်တလှည့်သေတတ်၏။
    အားယူ ၍ မြို့ ကို ကျပ်တည်း စွာ တိုက် လျက် လုပ်ကြံတိုက်ဖျက် ကြလော့ဟု တမန် အားဖြင့်ယွာဘ
    ကို မှာလိုက် လေ၏။
  tte-O: Mwa Deibida iwalo tosagenawasane koina iwaloba, “Kuwalo Yowabi koina kuwaloba,
    ‘Tabu kunuwanuwatusosi tomo bwaite ana boita kaiwena. Sauga meuloina tomo siboita
    kaleya koina yo nige takakatai yaiya kani ilobai. Na ukwaleya kaikaiwe na kuyemwawasili
    yo ali yanuwa kusibayanayanae’, walone bwaite kuwalowen koina Yowabi ukwabi-yakaiwe.”
  tbg-tbg: 'Minti tuvaro Devitiva vi uvara iriro, Ioaapiva varako vaiintirara tiharo,
    Mpo, Ioaapira muntuka kempukaiqama vuarire tira, are maa uvara vuru Ioaapira tiva
    amiane: Ai iqoka vaiintinavu qutu vuara kaara kia ai muntukavano qoraiqiarire.
    Iqoka raqi entara nai tava tavae qutu vivarave? Kia ho tinavuqihairo vovano virara
    irianarove. Ho qaiqaa Amoni vatanaaka hampata iqoka raquqi vihara vi vatukara
    vehi autu taiqa kaane tiane, tura.'
  hmo-hmo: Davida ese hesiai tauna ia hamaoroa, ia gwau, “Ioaba be inai bamona do
    oi hamaoroa, oi gwau, ‘Inai sivarai dainai do oi laloa momo lasi, badina be tuari
    lalonai ita diba lasi daika bona daika do idia mase.’ Bona Ioaba do oi hamaoroa,
    oi gwau, ‘Unai hanua do umui tuari henia goadagoada, bona do umui halusia.’ Inai
    hereva dekena amo Ioaba ena lalona do oi hagoadaia.”
  urd-urd: तब दाऊद ने क़ासिद से कहा कि, “तू योआब से यूँ कहना कि तुझे इस बात से ना
    ख़ुशी न हो इसलिए कि तलवार जैसा एक को उड़ाती है वैसा ही दूसरे को, इसलिए तू शहर
    से और सख़्त जंग करके उसे ढा दे और तू उसे हिम्मत देना।”
  rus-SYN: 'Тогда сказал Давид посланному: так скажи Иоаву: “пусть не смущает тебя
    это дело, ибо меч поядает иногда того, иногда сего; усиль войну твою против города
    и разрушь его”. Так ободри его.'
  bqc-SIM: 'Ɔ̃ Davidi ò zĩnapiɛ: O Yoabuɛ asu to yã́pi kɛɛ ĩ́io. Wìliↄ gbɛ̃́
    pↄ́ zĩ a ń bleↄ dↄ̃o. Aà zĩka ń wɛ̃́lɛpideↄ ń gbãao, i kwɛ́. Ǹ aà gba
    sↄ̃ màa.'
  tcz-CHONGTHU: Hichun David jong chun sottolle pa koma chun aseiyin, “Nangman Joab
    koma hitia hi nasei ding ahi; Hiche thilsoh jeh hin nangma lunglhadai hih in,
    ajeh chu chemjamin khat khat’a abantan tan ahitai; aban teng natha hatsah jon
    lang khopi chu delkhumin, tin seipeh in, hiti chun Joab chu atilkhou tan,’ ahi.
  mar-mar: दावीद त्या निरोप्याला म्हणाला, यवाबाला सांग निराश होऊ नको. हिम्मत सोडू
    नको. तलवारीने कोणाचाही संहार होऊ शकतो. राब्बावर आणखी जोरदार हल्ला चढवा, तुम्ही
    जिंकाल. यवाबाला माझा हा निरोप सांगून प्रोत्साहन दे.
  qub-qub: 'Chaura Davidga cachata niran: «Joab ama yarpachacuchunchu. Pillyaga chaynömi.
    Cananga mas rabyawanraj siudäman yaycuchun llapanta illgächinanpaj. Gampis Joabta
    shacyächiy.»'
  bqp-bqp: 'Akũ Dauda ò zĩ̀rii pìinɛ: Ǹ o Yoabunɛ àsun tó yã pì kɛnɛ ĩniro. Òdigↄ̃
    dↄ̃ gbɛ̃ kũ zĩ̀ ni ń blero. À zĩ̀ ká kũ wɛ̃tɛpidenↄ kũ gbãnao à wɛ̃tɛ pì
    kakatɛ. Ǹ a gba swɛ̃̀ lɛ.'
  hat-hat: 'David di mesaje a: -Ankouraje Joab. Di li li pa bezwen kite sa fatige
    l'' twòp. Se toujou konsa lè y''ap fè lagè. Ou pa janm konnen kilès ki pral mouri.
    Di li pare pou li fè yon gwo atak sou lavil la pou li pran l''.'
  eng-BSB: 'Then David told the messenger, “Say this to Joab: ‘Do not let this matter
    upset you, for the sword devours one as well as another. Strengthen your attack
    against the city and demolish it.’ Encourage him with these words.”'
  tod-tod: 'Davide ɠɛni keelai ma: «Nii ɠa ɗa bo Zoaɓe ma: ‹Mina niima vai zeɠe ga
    faaɓa. Kɔɔi zuɲaka la ɗa ga ɠula. Ɠaaɓa, è taai zo, è koloɠolo.› Li, è Zoaɓe
    iɲɔdɔ ga naama wooi.»'
  eng-WEBPB: Then David said to the messenger, “Tell Joab, ‘Don’t let this thing displease
    you, for the sword devours one as well as another. Make your battle stronger against
    the city, and overthrow it.’ Encourage him.”
  kbq-kbq: Hagi Deviti'a kema erino vu'nea nera asamino, Joapuna asamigeno ama ana
    zankura agesa ontahino, na'ankure mago ne'mo'a hapima fri'nia zana antahino keno
    osu'negu, ome asamigeno hanavetino hara nehuno, ana kumara erino. Amama kasamua
    kereti azeri hankanavetio.
  nhe-BL: 'Huajca David quiilhui nopa tlacatl: ―Quej ni xiquilhui Joab: Amo ximocueso
    ica tlen panotoc. Quemantzi miquij soldados ipan tlatehuijcayotl queja nopa. San
    ximoyolilhui quejatza huelis tiquintetzopas teipa ica noja más soldados hasta
    tiquintzontlamiltis nochi tocualancaitacahua. Quej nopa xijyolchicahua Joab.'
  bus-bus: 'Ben Dauda bè zĩ̀ri pìnɛ: Ǹ o Yoabunɛ àton tó yã pì à nↄ̀sɛ yakaro. Wègↄ̃
    dↄ̃ gbɛ̃ kɛ̀ zĩ̀ é ń blero. À zĩ̀ ká wɛ́tɛ pìo kↄ̃n gbãaao à kaatɛ. Ǹ à gba
    swɛ̃̀ lɛ.'
  gub-BL: Uwazar Tawi a'e ze'eg herur arer pe kury. — Emurywete kar Zoaw eho nehe.
    — Ezemumikahy zo nehe, ere izupe nehe. — Wyzài zauxiapekwer upuner umàno haw rehe
    zeàmàtyry'ymawhu pe wà. — Pezàmàtyry'ymahy wi wi nehe. Xo waneityk ire zo pepytu'u
    nehe, ere eho Zoaw pe nehe, i'i Tawi izupe.
  eng-DRA: 'And David said to the messenger: Thus shalt thou say to Joab: Let not
    this thing discourage thee: for various is the event of war: and sometimes one,
    sometimes another is consumed by the sword: encourage thy warriors against The
    city, and exhort them that thou mayest overthrow it.'
