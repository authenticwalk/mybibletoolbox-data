    thành và hủy diệt nó đi. Còn ngươi hãy giục người vững lòng bền chí.'
  hin-CV: 'दावीद ने दूत को यह आदेश दिया, “तुम्हें जाकर योआब से यह कहना होगा: ‘तुम
