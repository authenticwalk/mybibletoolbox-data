  tha-KJV: ดาว​ิ​ดก​็รับสั่งผู้สื่อสารนั้​นว​่า “​เจ้​าจงบอกโยอาบดังนี้​ว่า ‘อย่าให้เรื่องนี้​ทำให้​ท่านลำบากใจ
