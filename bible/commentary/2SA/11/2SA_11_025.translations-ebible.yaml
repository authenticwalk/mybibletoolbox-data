verse: 2SA.011.025
translations:
  mal-C: 'ദാവീദ് ദൂതനോടു പറഞ്ഞു: “യോവാബിനോടു പറയുക, ‘ഇതുമൂലം നീ ദുഃഖിക്കരുത്; വാൾ
    അങ്ങും ഇങ്ങും നാശം വിതയ്ക്കും. നഗരത്തിനെതിരേ ആക്രമണം ശക്തിപ്പെടുത്തി അതിനെ നശിപ്പിക്കുക.’
    യോവാബിനെ പ്രോത്സാഹിപ്പിക്കാൻ നീ ഈ വിധം പറയുക.”'
  deu-TKW: 'Da sprach David zu dem Abgesandten: Richte Joab aus: Laß dich das nicht
    anfechten, denn das Schwert friß bald so, bald so; kämpfe wacker gegen die Stadt
    und zerstöre sie! - sprich ihm so Mut ein.'
  lin-lin: 'Davidi alobaki na ntoma : — Tala makambo oyo okoloba na Joabi : « Tika
    ete likambo oyo etungisa yo te. Mopanga ekoki koboma songolo to pakala. Sala makasi
    mpo na kobundisa engumba mpe bebisa yango. » Loba makambo oyo mpo na kolendisa
    Joabi.'
  eng-LSV: And David says to the messenger, “Thus you say to Joab, Do not let this
    thing be evil in your eyes; for thus and thus the sword devours; strengthen your
    warfare against the city, and throw it down; so you strengthen him.”
  eng-GNV: 'Then Dauid said vnto the messenger, Thus shalt thou say vnto Ioab, Let
    not this thing trouble thee: for the sworde deuoureth one as well as another:
    make thy battell more strong against the citie and destroy it, and encourage thou
    him.'
  eng-WEBSTER: 'Then David said to the messenger, Thus shalt thou say to Joab, Let
    not this thing displease thee, for the sword devoureth one as well as another:
    make thy battle more strong against the city, and overthrow it: and encourage
    thou him.'
  nhw-BL: 'Huajca David quiilhui nopa tlacatl: ―Quej ni xiquilhui Joab: Amo ximotequipacho
    ica catli panotoc. Quemantic miquij soldados ipan tlahuilancayotl quen nopa. San
    ximonejnehuili quenicatza huelis tiquintetzopas teipa ica noja más soldados hasta
    tiquintzontlamiltis nochi tocualancaitacahua. Quej nopa xijyolchicahua Joab.'
  swh-ONEN: Daudi akamwambia mjumbe, “Ukamwambie Yoabu hivi, ‘Jambo hili lisikutie
    wasiwasi, upanga hula huyu sawa na ulavyo mwingine. Zidisha mashambulizi dhidi
    ya mji na uangamize.’ Mwambie Yoabu hivi ili kumtia moyo.”
  bba-bba: Mɑ Dɑfidi u sɔmɔ wi sɔ̃ɔwɑ u nɛɛ, ɑ̀ n wurɑ, ɑ Yoɑbu sɔ̃ u ku de yenibɑ
    yu win nuki sɑnku. Domi tɑbu sɔɔ, tɑkobi yɑ̀ kun ɡee ɡo, yɑ koo ɡiɔ ɡo. Ǹ n mɛn
    nɑ, u hɑniɑ koowo u tɔn be wɔri u wuu ɡe mwɑ. Wunɛn tii ɑ̀ n turɑ, ɑ nùn dɑm kɛ̃ɛyɔ.
  eng-KJVCPB: 'Then David said unto the messenger, Thus shalt thou say unto Joab,
    Let not this thing displease thee, for the sword devoureth one as well as another:
    make thy battle more strong against the city, and overthrow it: and encourage
    thou him.'
  cpy-cpy: 'Rakanaki David ikanta-nakiri amakirori ñaantsi: “Pikanteri Joab eero okantzimo-shire-waetari
    iroka, ashi oyiro omana-rentsi. Riyaata-kayiro rowayiri-tyaari irikaete, roojatzi
    raperaa-tanta-kyaari. Poemintha-takae-yaari eeroka rowayiritya.”'
  mpx-mpx: Yaka Deibid i baek elopapatuna elana i ba, “Nu baek Yowab elana nu ba,
    ‘Bahi nu nuwanuwatu nabi hauna gun i gan kaiwena, nige nak hot i oola. Sauga gegewena
    gamagalau hi aligaa haveyan elana, ge nige ta aatena henala nasi ni pwawa. Nuku
    haveyan gagasisi yaka nuku pakokovel ge wali panuwa nuku apapanak-an.’ Baaba ya
    nu baunan inoke eliyana Yowab nu ba pagasisi.”
  luo-luo: 'Daudi nowachone jaote niya, “Wachne Joab kama: Kik wachno chandi; ligangla
    nego jakoni gi jakocha. Med kedo matek gi dala maduongʼno mi ikethe chuth. Wachne
    wechegi mondo ijiwego.”'
  meu-meu: David ese gwaukau tauna e hamaoroa, eto, Ioab na ini ba hamaoroa toma,
    baoto “Lalomu basine hekwarahi ina sivarai dainai; badina be dare na nega ta,
    ta baine alaia, ma nega ta, ta ma baine alaia. Una hanua ituan-henina ba goadalaia
    bena ba hadarerea”. Ia lalona unu ba hagoadaia toma.
  npi-ULB: दाऊदले त्‍यस दूतलाई भने, “योआबलाई भन्, 'यसले तिमीलाई दुःखित नतुल्याओस्,
    किनकि तरवारले एउटा वा अर्कोलाई नष्‍ट पार्छ । त्‍यो सहरको विरुद्ध तिम्रो युद्ध
    अझ धेरै बलियो पार र त्‍यसलाई नाश पार,' र तिनलाई उत्साह दिए ।”
  yor-yor: Dafidi sì wí fún ìránṣẹ́ náà pé, “Báyìí ni ìwọ yóò wí fún Joabu pé, ‘Má
    ṣe jẹ́ kí nǹkan yìí burú ní ojú rẹ, nítorí pé idà a máa pa lọ́tùn ún lósì, mú
    ìjà rẹ le sí ìlú náà, kí o sì bì í ṣubú.’ Kí ìwọ sì mú un lọ́kàn le.”
  emp-NTPO: 'Maʌ̃ ũrĩped̶a Daviba dji jarad̶e zed̶aa nãwã jarasia: –Joáa jaradua jũmawãyã
    crĩcharãmãrẽã. Djõ panʌne ʌ̃cʌrʌ beubadaa. Baribʌrʌ jaradua jãʌ̃ puru ume wetara
    djõnamãrẽã ab̶a poyabʌdad̶aa. Maʌ̃ bed̶eaba idjira sobiaya.–'
  ind-ind: Kata Daud kepada utusan itu, “Sampaikanlah kepada Yoab, ‘Jangan biarkan
    hal ini mengecewakanmu, karena tidak mungkin bisa diperkirakan siapa yang akan
    mati dalam pertempuran. Teruslah meningkatkan penyerangan terhadap kota itu dan
    taklukkan mereka.’”
  pes-OPCB: 'داوود گفت: «بسیار خوب، به یوآب بگو که ناراحت نباشد، چون شمشیر فرقی بین
    این و آن قائل نمی‌شود. این دفعه سختتر بجنگید و شهر را تسخیر کنید. در ضمن به او
    بگو از کارش راضی‌ام.»'
  tgl-ULB: Pagkatapos sinabi rin ni David sa mensahero, “Sabihin mo ito kay Joab,
    'Huwag mo itong ikalungkot, dahil nasasakmal ng espada ang kahit sino. Gawin mong
    higit na mas malakas ang iyong pakikipagdigmaan laban sa lungsod, at pabagsakin
    ito.' At palakasin mo ang loob ni Joab.”
  cbu-NT: Dapiyshat, Ashiri shiyshat Jowabaa kamaningcha. Tapazee mangish mantsarinllpa.
    Watam tapazish tputs uru tsipataruwa. Shiyshat arang tuwizpurtangcha. Ashiritaa,
    arang misangayarus, ashpari izuuru kachingeerus, siyamari kasiyarus, ksangints,
    shiyaa kurak táranlltanda, támachcha, tárangiya.
  hui-hui: Ani layagola Debidihanda agali bi bibi yalu ibiyagohondo lalu, Í̠na Yoaba
    karia dai buwa ibu wai bilo mo hongo halu bi ogodagua labe. Agali abogo ibuore
    homolebira lowa ndo wai biaga. Agali maru homayagonaga í̠na miniha genda nahabe.
    Í̠na wai hongo howa bialu Amonoalirunaga tano ogoni bo podama anda pialu tano
    ogoniore emene nawuleore bo giala holebu wahai habe, lene.
  mya-mya: မင်း​ကြီး​က​စေ​တ​မန်​အား``စစ်​ပွဲ​တွင်​မည်​သူ မည်​ဝါ​ကျ​ဆုံး​မည်​ကို​အ​ဘယ်​အ​ခါ​၌​မျှ
    မ​ပြော​နိုင်။ သို့​ဖြစ်​၍​ယွာ​ဘ​အား​စိတ်​မ​ပျက် ရန်​အား​ပေး​စ​ကား​ပြော​ကြား​လော့။
    မြို့​ကို ပို​မို​ပြင်း​ထန်​စွာ​တိုက်​စစ်​ဆင်​၍​သိမ်း​ယူ​ရန် ကို​လည်း​ပြော​လော့''ဟု​မှာ​တော်​မူ​လိုက်​၏။
  bod-N: དེ་ནས་དཱ་བིད་ཀྱིས་བང་ཆེན་དེ་ལ། ཁྱོད་ཀྱིས་ཡོ་ཨབ་ལ་འདི་ལྟར། རལ་གྲིས་མི་སུ་དང་སུ་ཡང་གསོད་ངེས་ལ།
    བྱ་བ་དེའི་ཕྱིར་དུ་ཁྱོད་རང་སེམས་མི་སྡུག་པར་བྱའོ། །ཁྱོད་ཀྱིས་གྲོང་ཁྱེར་དེར་དམག་འཁྲུག་རྒྱག་ཤུགས་ཆེ་རུ་བཏང་ནས་དེ་རྩ་མེད་དུ་གཏོང་དགོས་ཞེས་ཁོ་ལ་སྐུལ་སློང་གྱིས་ཤིག་ཅེས་གསུངས་སོ།
    །
  sna-sna: Dhavhidhi akarayira nhume achiti, “Uti kuna Joabhu, ‘Izvi ngazvirege kukushungurudza;
    munondo haubayi rutivi rumwe asi nokunouyawo wabaya. Ramba uchirwisa guta uriparadze.’
    Taura izvi kuna Joabhu kuti umukurudzire.”
  spa-BLM: 'Entonces David dijo al mensajero: “Dile a Joab: ‘No dejes que esto te
    disguste, pues la espada devora a uno como a otro. Haz que tu batalla sea más
    fuerte contra la ciudad, y derríbala’. Anímalo”.'
  cac-cac: 'Ix yalan vin̈ rey d''a jun vin̈ checab'' chi'': —Al d''a vin̈aj Joab chi''
    to max cuslaj vin̈ yuj jun chi''. Toxonton icha chi'' d''a oval tic, ay mach schami.
    Yac''ocab'' yip vin̈ yac''an oval d''a jun chon̈ab'' chi'', masanto syal satel
    eb'' anima chi'' yuj vin̈, xa chi d''a vin̈. Icha chi'' tz''aj iptzitan vin̈aj
    Joab chi'', xchi vin̈aj rey David chi'' d''a jun vin̈ checab'' chi''.'
  swh-ULB: Kisha Daudi akamwambia mjumbe, “Mwambie hivi Yoabu, 'Usiruhusu jamba hili
    likuhuzunishe, kwa maana upanga huangamiza huyu kama uangamizavyo na mwingine.
    Vifanye vita vyako kuwa vyenye nguvu zaidi dhidi ya mji, na uuteke.' Mtie moyo
    Yoabu.”
  bel-bel: 'Тады сказаў Давід пасланаму: так скажы Ёаву: хай не бянтэжыць цябе гэтая
    справа, бо меч пажырае часам таго, часам гэтага; узмацні вайну супроць горада
    і разбуры яго. Так падбадзёры яго.'
  deu-ELBBK: 'Da sprach David zu dem Boten: So sollst du zu Joab sagen: Lass diese
    Sache nicht übel sein in deinen Augen, denn das Schwert frisst bald so, bald so;
    verstärke deinen Kampf gegen die Stadt und zerstöre sie! So ermutige ihn.'
  mbb-OT: Migkeǥiyan ni David haazà is mibpenudtul te, “Keǥiyi nu si Joab he kenà
    meseeng te nehitavù, su kenè ta egketuenan ke hentei is egkepatey ziyà te tebek.
    Keǥiya nu he mebpekelig-en sikandin, ne pedeyuna zin te edsurung haazà is inged
    taman te egkezezeetan heini.”
  mal-2015: 'അതിന്നു ദാവീദ് ദൂതനോടു: ഈ കാര്യത്തിൽ വ്യസനം തോന്നരുതു; വാൾ അങ്ങും ഇങ്ങും
    നാശം ചെയ്യും; പട്ടണത്തിന്റെ നേരെ ശക്തിയോടെ പൊരുതു അതിനെ നശിപ്പിച്ചുകളക എന്നു നീ
    യോവാബിനോടു പറഞ്ഞു അവനെ ധൈര്യപ്പെടുത്തേണം എന്നു കല്പിച്ചു.'
  rmc-rmc: 'O David le sluhaske phenďa: „Le Joaboske phen, hoj pes te na trapinel,
    bo šoha našťi džanes, ko šaj merel andro mariben. A mek phen leske, hoj te zoraľarel
    o mariben pre oda foros a te zňičinel les! Avke les zoraľar kale lavenca.“'
  pes-OPV: 'داود به قاصد گفت: «به یوآب چنین بگو: این واقعه در نظر تو بد نیاید زیرا
    که شمشیر، این و آن را بی‌تفاوت هلاک می‌کند. پس در مقاتله با شهر به سختی کوشیده،
    آن را منهدم بساز. پس او را خاطر جمعی بده.»'
  ron-1924: 'Давид а зис солулуй: „Ятэ че сэ спуй луй Иоаб: ‘Ну те мунчи пентру ынтымпларя
    ачаста, кэч сабия добоарэ кынд пе унул, кынд пе алтул; бате четатя ку путере,
    дэрым-о.’ Ши ту, ымбэрбэтязэ-л!”'
  ben-OBCV: 'দাউদ দূতকে বললেন, “যোয়াবকে একথা বোলো: ‘এতে যেন তোমার মন খারাপ না হয়;
    তরোয়াল যেমন একজনকে গ্রাস করে, তেমনি তা অন্যজনকেও গ্রাস করে। নগরটির বিরুদ্ধে আক্রমণ
    জোরালো করো ও সেটি ধ্বংস করে দাও।’ যোয়াবকে উৎসাহিত করার জন্য একথা বোলো।”'
  som-som: Markaasaa Daa'uud wuxuu wargeeyihii ku yidhi, Waxaad Yoo'aab ku tidhaahdaa,
    Waxanu yay kula xumaan, waayo, seeftu mar mid bay baabbi'isaa, marna midka kale,
    haddaba magaalada dagaalka aad ugu sii adkee, oo afgembi; oo adna isaga dhiirrigeli.
  lat-VUC: 'Et dixit David ad nuntium: Hæc dices Joab: Non te frangat ista res: varius
    enim eventus est belli, nunc hunc, et nunc illum consumit gladius: conforta bellatores
    tuos adversus urbem ut destruas eam, et exhortare eos.'
  eng-ASVBT: 'Then David said unto the messenger, Thus shalt thou say unto Joab, Let
    not this thing displease thee, for the sword devoureth one as well as another;
    make thy battle more strong against the city, and overthrow it: and encourage
    thou him.'
  ita-1885: 'E Davide disse al messo: Di'' così a Ioab: Non dolgati di questo; perciocchè
    la spada consuma così l''uno come l''altro; rinforza la battaglia contro alla
    città, e distruggila; e tu confortalo.'
  eng-LXXUP: 'And David said to the messenger, Thus shalt thou say to Joab, Let not
    the matter be grievous in thine eyes, for the sword devours one way at one time
    and another way at another: strengthen thine array against the city, and destroy
    it, and strengthen him.'
  eng-ULB: Then David said to the messenger, “Say this to Joab, 'Do not let this displease
    you, for the sword devours one as well as another. Make your battle even stronger
    against the city, and overthrow it,' and encourage him.”
  spa-VBL: 'Entonces David le dijo al mensajero: “Dile esto a Joab: ‘No te alteres
    por esto, pues la espada destruye a la gente al azar. Prosigue tu ataque contra
    la ciudad y conquístala’. Anímalo diciéndole esto”.'
  fra-_FOB: 'Et David dit au messager: Tu diras ainsi à Joab: Que cela ne te peine
    point; car l''épée dévore tantôt l''un, tantôt l''autre; redouble le combat contre
    la ville, et détruis-la. Et toi, encourage-le!'
  mal-mal: 'അതിന് ദാവീദ് സന്ദേശവാഹകനോട്: “‘ഈ കാര്യത്തിൽ വ്യസനം തോന്നരുത്; വാൾ അങ്ങും
    ഇങ്ങും നാശം ചെയ്യും; പട്ടണത്തിന്റെ നേരെ ശക്തിയോടെ പൊരുതി അതിനെ നശിപ്പിച്ചുകളയുക’
    എന്നു നീ യോവാബിനോട് പറഞ്ഞു അവനെ ധൈര്യപ്പെടുത്തണം” എന്നു കല്പിച്ചു.'
  urd-GVR: Dāūd ne jawāb diyā, “Yoāb ko batā denā ki yih muāmalā āp ko himmat hārne
    na de. Jang to aisī hī hotī hai. Kabhī koī yahāṅ talwār kā luqmā ho jātā hai,
    kabhī wahāṅ. Pūre azm ke sāth shahr se jang jārī rakh kar use tabāh kar deṅ. Yih
    kah kar Yoāb kī hauslā-afzāī kareṅ.”
  suz-BL: मिनु दाऊदम मेको कली “गे योआब कली ‘गे मेको साइश्‍शो मुर आन पर्बम सुर्ता मपावो।
    मारदे हना तरवारम गेना हना यो मुर साइक्‍ब। गे सहर कली लडाइ तोस ङा तोस बाक्‍शा,
    ग्रानीनी’ दे आ थुं बारपतीन” देंमाक्‍त।
  ita-1927: 'Allora Davide disse al messo: “Dirai così a Joab: Non ti dolga quest’affare;
    poiché la spada or divora l’uno ed ora l’altro; rinforza l’attacco contro la città,
    e distruggila. E tu fagli coraggio”.'
  ckb-ckb: 'داودیش بە نێردراوەکەی گوت: «ئاوا بە یۆئاب دەڵێیت: ”ئەم کارەت پێ خراپ نەبێت،
    چونکە شمشێر جارێ ئەم و جارێ ئەو دەخوات. شەڕەکەت لەسەر شارەکە بەتین بکە و کاولی
    بکە.“ ئەمە بۆ هاندانی یۆئاب بڵێ.»'
  eng-BBE: 'Then David said to the man, Go and say to Joab, Do not let this be a grief
    to you; for one man may come to his death by the sword like another: put up an
    even stronger fight against the town, and take it: and do you put heart into him.'
  kan-OKCV: ಆಗ ದಾವೀದನು ಆ ದೂತನಿಗೆ, “ನೀನು ಯೋವಾಬನಿಗೆ, ‘ಇದು ನಿನ್ನನ್ನು ಕದಲಿಸದಿರಲಿ. ಖಡ್ಗವು
