verse: 2SA.011.007
translations:
  mal-C: ഊരിയാവ് ദാവീദിന്റെ അടുത്തെത്തി. ദാവീദ് അയാളോട് യോവാബിന്റെയും പടജനത്തിന്റെയും
    ക്ഷേമവും യുദ്ധഗതിയും അന്വേഷിച്ചു.
  deu-TKW: Als nun Uria bei ihm eintrat, erkundigte David sich nach dem Ergehen Joabs
    und dem Ergehen des Heers und wie es im Kriege stehe;
  lin-lin: Tango Iri akomaki epai na ye, Davidi atunaki ye soki Joabi azali malamu,
    soki basoda bazali malamu mpe soki bitumba ezali koleka ndenge nini.
  eng-LSV: and Uriah comes to him, and David asks of the prosperity of Joab, and of
    the prosperity of the people, and of the prosperity of the war.
  eng-GNV: And when Vriah came vnto him, Dauid demanded him how Ioab did, and howe
    the people fared, and how the warre prospered.
  eng-WEBSTER: And when Uriah had come to him, David inquired of him how Joab did,
    and how the people did, and how the war prospered.
  nhw-BL: Huan quema Urías ajsico ichaj David, David quitlatzintoquili quenicatza
    itztoc Joab huan isoldados, huan tlaque oncatoc ipan ne tlahuilancayotl.
  swh-ONEN: Uria alipofika, Daudi akamuuliza habari za Yoabu, hali za askari na vita
    kwamba inaendeleaje.
  bba-bba: Ye u turɑ, yerɑ Dɑfidi u nùn bikiɑ u nɛɛ, Yoɑbu u bwɑ̃ɑ do? Win tɔmbu kpuro
    bɑ ɑlɑfiɑ mɔ? Annɑ mɑɑ tɑbu ɡiɑ sɑ̃ɑ.
  eng-KJVCPB: And when Uriah was come unto him, David demanded of him how Joab did,
    and how the people did, and how the war prospered.
  cpy-cpy: 'Ikanta riyaata-shitakiri Urías pinkathari David, rojampi-tawakiri ikantziri:
    “¿Te imantsiyatzi Joab? ¿Tee imantsiyatzi owayiripaeni eejatzi? ¿Jempe okantakotaka
    owayiri-taantsi?”'
  mpx-mpx: Sauga Ulaiya i vin, yaka Deibid i nel eliyana Yowab ge tolohaveyan wali
    minamina kaiwena, ge haveyan ga i ola.
  luo-luo: Kane Uria obiro ire, Daudi nopenje ngima Joab gi mar jolweny to gi kaka
    lweny bende dhi.
  meu-meu: Uria na ia dekenai e kau negana ai, David ese Ioab mai ena orea taudia
    ida na edeheto bona tuan na ede e lao tomamu e nanadailaia.
  npi-ULB: जब उरियाह आइपुगे, तब दाऊदले योआब कस्ता छन्, फौज कस्तो छ र युद्ध कस्तो भइरहेको
    छ भनी सोधपुछ गरे ।
  yor-yor: Nígbà tí Uriah sì dé ọ̀dọ̀ rẹ̀, Dafidi sì bi í léèrè báwo ni Joabu ti ṣe
    àti àlàáfíà àwọn ènìyàn náà, àti bí ogun náà ti ń ṣe.
  emp-NTPO: Uría jũẽsid̶e Daviba idjía iwid̶isia Joára, idji sordaorã sid̶a sãwã panʌ
    cawaya. Idjab̶a iwid̶isia ãdjirã djõ panʌne sãwã wãnada.
  ind-ind: Ketika Uria datang, bertanyalah Daud kepadanya tentang keadaan Yoab dan
    pasukan Israel, serta tentang kemajuan dalam pertempuran yang sedang berlangsung.
  pes-OPCB: وقتی اوریا آمد، داوود از او سلامتی یوآب و سربازان و اوضاع جنگ را پرسید.
  tgl-ULB: Nang dumating si Urias, tinanong siya ni David kung kumusta si Joab, kamusta
    ang ginagawa ng mga hukbo, at kumusta ang nangyayaring digmaan.
  cbu-NT: Anshat Uriyas Dapiyash pang' kuseeramchu, Dapiyshat masharangiya. Jowab
    wasundururpat tapazip naatarangana anoo ¿tamarim pakeeshinsha? tárangiya.
  hui-hui: Uria ibu Debidi hearia abale ibiyagola Debidihanda ibuhondo hale halu lalu,
    Yoaba halu ibunaga ami biaru bayale kabe. Wai agua bialu kabe. Iname bo podahana
    habehebe be agua bialu kabe, lene. Ani layagola Uriahanda bibahende wai hamaha
    biyaru Debidi lamiai hene.
  mya-mya: ဥရိယ​ရောက်​ရှိ​လာ​သော​အ​ခါ​ဒါ​ဝိဒ်​သည် ယွာ​ဘ နှင့်​စစ်​သည်​တော်​များ​၏​ကျန်း​မာ​ရေး​နှင့်​စစ်​ပွဲ
    အ​ခြေ​အ​နေ​ကို​စုံ​စမ်း​မေး​မြန်း​တော်​မူ​၏။-
  bod-N: ཨུ་རི་ཡཱ་ཁོང་གི་དྲུང་དུ་ཕྱིན་ཅིང་ཁོང་གིས་ཡོ་ཨབ་དང་དམག་མི་རྣམས་དང་། གཡུལ་སའི་གནས་ཚུལ་ཅི་འདྲ་ཡིན་པ་དྲིས།
  sna-sna: Uria akati asvika kwaari, Dhavhidhi akamubvunza kuti Joabhu aiva akadini
    hake, zvose navarwi uye kuti hondo yaifamba sei.
  spa-BLM: Cuando Urías llegó a él, David le preguntó cómo le había ido a Joab, cómo
    le había ido al pueblo y cómo había prosperado la guerra.
  cac-cac: Axo ix javi vin̈aj Urías sch'ox sb'a d'a yichan̈ vin̈ rey chi', ix sc'anb'an
    vin̈ tato vach' sc'ol vin̈aj Joab yed' eb' soldado, chajtil pax yac'an oval.
  swh-ULB: Uria alipofika, Daudi akamuuliza hali ya Yoabu. Jinsi jeshi lilivyokuwa
    likiendelea, na jinsi vita vilivyokuwa vinaendelea.
  bel-bel: І прыйшоў да яго Урыя, распытаў яго Давід пра становішча Ёава і пра становішча
    народу і пра ход вайны.
  wed-wed: Maranai i ḡeta David awarina ma David tauna i paridadanei, “Joab ana sorodia
    maiteni menanare, anina bo eḡa? Ma ḡavia menanare?”
  deu-ELBBK: Und Urija kam zu ihm; und David fragte nach dem Wohlergehen Joabs und
    nach dem Wohlergehen des Volkes und nach dem Stand des Kampfes.
  mbb-OT: Hein nekeuma si Uria, mid-insaan ni David sikandin te kemusta si Joab, is
    menge sundaru, wey is kebpekidtebek dan.
  mal-2015: ഊരീയാവു തന്റെ അടുക്കൽ വന്നപ്പോൾ ദാവീദ് അവനോടു യോവാബിന്റെയും പടജ്ജനത്തിന്റെയും
    സുഖവർത്തമാനവും യുദ്ധത്തിന്റെ വസ്തുതയും ചോദിച്ചു.
  rmc-rmc: 'Sar ke leste avľa o Urijaš, o David lestar phučľa: „Sar hin le Joaboske
    the le slugaďenge? Sar džal dureder o mariben?“'
  pes-OPV: و چون اوریا نزد وی رسید، داود ازسلامتی یوآب و از سلامتی قوم و از سلامتی
    جنگ پرسید.
  ron-1924: Урие а венит ла Давид, каре л-а ынтребат деспре старя луй Иоаб, деспре
    старя попорулуй ши деспре мерсул рэзбоюлуй.
  aui-aui: Bi ipiika na Deivid ivitarakiiyaneni bo, “Joab da wiiyogha tomotomogha
    wasina bo gegha? Bi wiirouwa metagha yanono?”
  ben-OBCV: ঊরিয় যখন দাউদের কাছে এলেন, দাউদ তাঁর কাছে জানতে চেয়েছিলেন যোয়াব কেমন
    আছেন, সৈন্যরা সব কেমন আছে ও যুদ্ধ কেমন চলছে।
  som-som: Oo markii Uuriyaah u yimid ayaa Daa'uud weyddiiyey Yoo'aab siduu ahaa,
    iyo sidii dadku u nabdoonaa, iyo dagaalkii sida loogu guulaystay.
  lat-VUC: Et venit Urias ad David. Quæsivitque David quam recte ageret Joab et populus,
    et quomodo administraretur bellum.
  eng-ASVBT: And when Uriah was come unto him, David asked of him how Joab did, and
    how the people fared, and how the war prospered.
  ita-1885: E, quando Uria fu venuto a lui, Davide gli domandò del bene stare di Ioab,
    e del bene stare del popolo; e se la guerra andava bene.
  eng-LXXUP: And Uriah arrived and went in to him, and David asked him how Joab was,
    and how the people were, and how the war went on.
  eng-ULB: When Uriah arrived, David asked him how Joab was, how the army was doing,
    and how the war was going.
  spa-VBL: Cuando Urías fue a verlo, David le preguntó cómo estaba Joab, cómo estaba
    el ejército y cómo iba la guerra.
  fra-_FOB: Et Urie vint à lui, et David l'interrogea sur l'état de Joab et du peuple,
    et sur l'état de la guerre.
  mal-mal: ഊരീയാവ് തന്റെ അടുക്കൽ വന്നപ്പോൾ ദാവീദ് അവനോട് യോവാബിന്റെയും പടജ്ജനത്തിന്റെയും
    സുഖവർത്തമാനവും യുദ്ധത്തിന്റെ വിവരവും ചോദിച്ചു.
  urd-GVR: Jab Ūriyāh darbār meṅ pahuṅchā to Dāūd ne us se Yoāb aur fauj kā hāl mālūm
    kiyā aur pūchhā ki jang kis tarah chal rahī hai?
  suz-BL: मिनु उरीयाह जाक्‍मेनु, दाऊदमी “लडाइ दोदेंशो दुम्‍मे, योआब नु अरु लडाइ पाइबपुकी
    मार पामे?” दे हिल्‍लो पवा बाक्‍त।
  ita-1927: Come Uria fu giunto da Davide, questi gli chiese come stessero Joab ed
    il popolo, e come andasse la guerra.
  ckb-ckb: کاتێک ئوریا هاتە لای، داود لە هەواڵی سەلامەتی یۆئاب و سوپا و چۆنیەتی سەرکەوتنی
    جەنگی پرسی.
  eng-BBE: And when Uriah came to him, David put questions to him about how Joab and
    the people were, and how the war was going.
  kan-OKCV: ಊರೀಯನು ದಾವೀದನ ಬಳಿಗೆ ಬಂದಾಗ, ದಾವೀದನು ಅವನನ್ನು, “ಯೋವಾಬನೂ ಸೈನ್ಯದವರೂ ಹೇಗಿದ್ದಾರೆ?
    ಮತ್ತು ಯುದ್ಧವು ಹೇಗಿದೆ?” ಎಂದು ವಿಚಾರಿಸಿದನು.
  tam-2017: 'உரியா அவனிடம் வந்தபோது, தாவீது அவனைப் பார்த்து: யோவாப் சுகமாயிருக்கிறானா,
    மக்கள் சுகமாக இருக்கிறார்களா, யுத்தத்தின் செய்தி நற்செய்தியா என்று விசாரித்தான்.'
  spa-RV-1909: Y como Uría vino á él, preguntóle David por la salud de Joab, y por
    la salud del pueblo, y asimismo de la guerra.
  ron-BTF: Și după ce Urie a venit la el, David l-a întrebat ce mai făcea Ioab și
    ce mai făcea poporul și cum mergea războiul.
  eng-WEBP: When Uriah had come to him, David asked him how Joab did, and how the
    people fared, and how the war prospered.
  eng-FBV: When Uriah came to see him, David asked him how Joab was doing, and how
    the army was doing, and how the war was going.
  nld-1939: Toen Oerija bij hem gekomen was, vroeg David, hoe het ging met Joab en
    het volk en of de strijd voorspoedig verliep.
  nch-BL: Huan quema Urías ajsico ichaj David, David quitatzintoquili quenicatza itztoc
    Joab huan isoldados, huan taya oncatoc ipan ne tatehuilisti.
  vie-1934: U-ri đến, Đa-vít hỏi thăm về Giô-áp và đạo binh có bình an chăng, cùng
    chiến trận ra thể nào.
  hin-CV: जब उरियाह दावीद के सामने उपस्थित हुआ. दावीद ने उससे योआब का हाल-चाल मालूम
    किया, सैनिकों और युद्ध की स्थिति भी मालूम की.
  spa-BES: Y cuando Urías se acercó a él, David le hizo preguntas sobre cómo era Joab
    y el pueblo, y cómo iba la guerra.
  tdx-tdx: Aa ie pok’ ama’e t’i Orià, le nañontanea’ i Davide te nanao akore t’Ioabe,
    naho ondatio naho i fañotakotaha’ i aliy.
  tha-KJV: เมื่​ออ​ุ​รี​อาห์​เข​้าเฝ้าพระองค์ ดาว​ิดรับสั่งถามว่าโยอาบเป็นอย่างไรบ้าง
    พวกพลเป็นอย่างไร การสงครามคืบหน้าไปอย่างไร
  por-BR-2018: E quando Urias veio a ele, perguntou-lhe Davi pela saúde de Joabe,
    e pela saúde do povo, e também da guerra.
  deu-ELO: Und Urija kam zu ihm; und David fragte nach dem Wohlergehen Joabs und nach
    dem Wohlergehen des Volkes und nach dem Stande des Streites.
  eng-WYC-2018: And Uriah came to David; and David asked, how rightfully Joab did
    and the people, and how the battle was (ad)ministered, or served. (And Uriah came
    to David; and David asked him how well Joab and the men were doing, and how the
    battle was going.)
  epo-epo: Kiam Urija venis al li, David demandis pri la farto de Joab kaj pri la
    farto de la popolo kaj pri la sukceso de la milito.
  uig-PIN: Uriya Dawutning ⱪexiƣa kǝlgǝndǝ, u Yoabning ⱨalini, hǝlⱪning ⱨalini wǝ
    jǝng ǝⱨwalini soridi.
  beo-beo: Iulaia da doaga:loba, Da:ibidi da ema Youa:be amola Isala:ili dadi gagui
    ilia da habodane esalabeyale, amola gegesu da habodane hamonanebeyale adole ba:i.
  tpi-OTNT: Uria i kam kamap long Devit na Devit i askim em olsem, “Joap wantaim ol
    soldia i stap gut o nogat? Na olsem wanem long pait? Yumi laik win o nogat?” Na
    Uria i tokim em long ol dispela samting.
  hau-SA: Da Uriya ya zo wurinsa, sai Dawuda ya tambaye shi lafiyar Yowab da sojojin,
    da kuma yaya yaƙin yake tafiya.
  uig-LAT: Uriya Dawutning qéshigha kelgende, u Yoabning halini, xelqning halini we
    jeng ehwalini soridi.
  nde-nde: U-Uriya esefikile kuye, uDavida wambuza ukuthi uJowabi wayenjani, amabutho
    ayenjani kanye lokuthi impi yayiqhubeka njani.
  ton-ton: Pea ʻi heʻene hoko mai ʻa ʻUlia kiate ia, naʻe ʻeke ʻe Tevita pe kuo fēfē
    ʻa Soape, pea fēfē mo e kakai, pea kuo fēfē ʻae fai ʻoe tau.
  ces-1613: A když přišel Uriáš k němu, otázal se ho, jak se má Joáb, a jak se má
    lid, a kterak se vede v vojště?
  eng-WMB: When Uriah had come to him, David asked him how Joab did, and how the people
    fared, and how the war prospered.
  tam-TCV: உரியா தாவீதிடம் வந்தபோது தாவீது அவனிடம், யோவாப் எப்படியிருக்கிறான் என்றும்,
    யுத்த வீரர் எப்படியிருக்கிறார்கள் என்றும், யுத்தம் எப்படி நடக்கிறது என்றும் விசாரித்தான்.
  ceb-ULB: Sa pag-abot ni Uria, nangutana si David kaniya mahitungod sa kahimtang
    ni Joab, unsa na ang kahimtang sa kasundalohan, ug kung unsa na usab ang kahimtang
    sa pakiggubat.
  pol-UBG: A gdy Uriasz przybył do niego, Dawid pytał go o to, jak się wiedzie Joabowi,
    jak się wiedzie ludowi i jak przebiega wojna.
  agr-agr: Urías jegamtai apu David Joapan pachis, suntag aidaun pachis, wajuk pujuagmae
    tusa iniasui. Tuja nuigtushkam amonitajai maaniamush wajuk amae tusa nunashkam
    iniasui.
  kyc-kyc: Leyamopa Yuraya baa epo pyaka sepeyamo dokopa Dapitimi baa piso soo, Joapemoo
    dee yanda singi dupwape kapa karamisi dee yanda angi pimi dupwa apa pyuo pimisi?
    leya.
  urd-GVU: جب اُوریاہ دربار میں پہنچا تو داؤد نے اُس سے یوآب اور فوج کا حال معلوم
    کیا اور پوچھا کہ جنگ کس طرح چل رہی ہے؟
  deu-1912: Und da Uria zu ihm kam, fragte David, ob es mit Joab und mit dem Volk
    und mit dem Streit wohl stünde?
  ntj-ntj: Nyangka Yurayilu kulira mapitjangu Tayipirrtakutu. Nyangka-lu tjapiranytja
    warrmarlaku-tjanampa puurrpa puru warrmarla pirninya puru pika pungkulanytjanya.
    Nyangka-lu tjuma pirni watjaranytja.
  kan-2017: ಊರೀಯನು ಬಂದಾಗ ದಾವೀದನು, “ಯೋವಾಬನೂ ಮತ್ತು ಸೈನ್ಯದವರೂ ಹೇಗಿರುತ್ತಾರೆ? ಯುದ್ಧವು ಹೇಗೆ
    ನಡೆದಿದೆ?” ಎಂದು ವಿಚಾರಿಸಿದ, ನಂತರ
  yap-yap: Fa’ani taw Uriah, me fith David ngak salpen Joab nge salthaw, nge rogon
    e mael ni be yan.
  hlt-MCSB: A taengla Uriah a pawk vaengah David loh Joab kah sading kawng, pilnam
    kah sading kawng, caem kah sading kawng te a dawt.
  mdy-ETH: ዖሪዮ ሙካዛ ዳውቴ፦ «ዒዮዓቤንታ ፖኦሊሶንታ ቢያ ዎዚዳይ? ዖላ ዎዎይታይ?» ጌይ ዖኦጬኔ።
  twi-ASANTE: Ɛberɛ a Uria duruu Dawid nkyɛn no, ɔbisaa gyinaberɛ a Yoab ne akodɔm
    no wɔ mu ne sɛdeɛ ɔko no rekɔ so.
  mwc-mwc: Maranai Uriah i verakasibau wai, David i toirubai, kata Joab ba abiabiyisi
    damanina kona, ba abiya si riuni wai mekabage e veravera. Ba Uriah i kaobeyei
    i wona, “Damanina wata.”
  eng-WEBU: When Uriah had come to him, David asked him how Joab did, and how the
    people fared, and how the war prospered.
  wal-wal: Ooriyooni yin Daawiti a, “Yoo7aabi ai malee? Olanchchatikka ai malee? Qassi
    olai waanii?” yaagidi oichchiis.
  spa-PDDPT: Cuando Urías llegó a él, David le preguntó por la salud de Joab, del
    pueblo y el estado de la guerra.
  gun-gun: Davi-a py Urias ou rã ixupe oporandu mba'exa pa Joabe oikoa re, ha'e kuery
    ikuaia re ha'e joguero'a okuapya re.
  agu-BL: Yi tule'n Urías, nintzun ben swutz Luwiy. Jakol tzun Luwiy tetz i' yi ẍe'n
    tane'n stziblal Joab scyuch' yi e' mas sanlar, nin yi mbi na bajij tul yi oyintzi'
    yi na tzan.
  eng-PEV: Uriah came, and David said, “Hello, Uriah. Tell me, how’s Joab? Is he all
    right? Are the soldiers from Israel all right? Are they fighting hard with the
    Ammon mob?” Uriah answered his questions.
  ilo-ULB: Idi makadanon ni Urias, dinamag ni David no kumusta ni Joab, ti armada,
    ken ti gubat.
  kpg-kpg: Uriah ne dau adu gi baahi o David, gei David ga heeu gi mee be Joab, mo
    nia gau dauwa, mo tauwa la guu hai behee.
  uig-ARA: ئۇرىيا داۋۇتنىڭ قېشىغا كەلگەندە، ئۇ يوئابنىڭ ھالىنى، خەلقنىڭ ھالىنى ۋە
    جەڭ ئەھۋالىنى سورىدى.
  sus-sus: Uri naxa siga Dawuda yire. Dawuda naxa maxɔrinyi ndee ti a ma Yowaba nun
    a xa sɔɔrie xa fe ra, naxee nu na gere sofe.
  pon-2006: Ni Uraia eh lel rehn Depit, Depit ahpw keinemwe reh duwen iren Sohap,
    duwen sounpei kan, oh duwen ar mahmahwen.
  jae-jae: Gêdêŋ taŋ Uria mêŋgêô lasê gedeŋ Dawid naŋ, Dawid tau kêtu kênac eŋ gebe
    “Joab gêgôm asageŋ ma lau samob sêmoa ŋajam me masi. Ma siŋ ŋabiŋ amboac ondoc.”
  ksd-ksd: Ma ba Uria i ga tar pot pirana, David i ga tir ia ure Ioab, ma ure ra tarai
    na vinarubu ba dia dave, ma ure ra vinarubu ba i vana bulbulu ba pata.
  tur-YTC: Uriya yanına gelince, David ona Yoav’ın nasıl olduğunu, halkın nasıl olduğunu
    ve savaşın nasıl gittiğini sordu.
  grc-BRENT: Καὶ παραγίνεται Οὐρίας καὶ εἰσῆλθε πρὸς αὐτὸν, καὶ ἐπηρώτησε Δαυὶδ εἰς
    εἰρήνην Ἰωὰβ, καὶ εἰς εἰρήνην τοῦ λαοῦ, καὶ εἰς εἰρήνην τοῦ πολέμου.
  ind-AYT: Ketika Uria datang kepadanya, Daud bertanya tentang keadaan Yoab dan keadaan
    tentara dan keadaan perang itu.
  nya-nya: Uriya atafika kwa Davide, Davide anamufunsa za momwe analili Yowabu, za
    asilikali ndi momwe nkhondo inkayendera.
  hrv-hrv: Kad je Urija došao k njemu, zapita ga David kako je Joab, kako je vojska
    i kako napreduje rat.
  mps-mps: Uria te aselama, te Devit pageba sabalubo si, tama Devitgo te tama po agaba
    hanalu wali, “Joap te aga ami bidi dabe dali bugagia bidibawe, ma meniwe? Tama
    te boi hwįbo mena tama tebawe? Da te ugwaba dia holabo homu ebowe, ma meniwe?”
    Tama Uriago te sę ebo po dabe te agaba pusali.
  tpi-tpi: Uria i kam kamap long Devit na Devit i askim em olsem, “Joap wantaim ol
    soldia i stap gut o nogat? Na olsem wanem long pait? Yumi laik win o nogat?” Na
    Uria i tokim em long ol dispela samting.
  dan-1931: Da Urias kom, spurgte David, hvorledes det stod til med Joab og Hæren,
    og hvorledes det gik med Krigen.
  vie-OVCB: Khi U-ri đến, Đa-vít hỏi thăm tin tức về Giô-áp, về quân sĩ và tình hình
    chiến trận.
  guj-2017: ઉરિયા તેની પાસે આવ્યો ત્યારે દાઉદે તેને પૂછ્યું, યોઆબ કેમ છે? સૈન્યની
    શી ખબર છે? યુદ્ધ કેવું ચાલે છે?
  pon-2006A: Ni Uraia eh lel rehn Depit, Depit ahpw keinemwe reh duwen iren Sohap,
    duwen sounpei kan, oh duwen ar mahmahwen.
  por-BRBSL: Quando Uriah chegou até ele, David perguntou-lhe como Joab se saiu, e
    como o povo se saiu, e como a guerra prosperou.
  aly-aly: David-elarl renh arew, rap ayernew, “Joab-alew? Mwerrangay? Ahawarr Israel-wenh-rnem
    mwerr arrpemarl? Artewentyang rernem werrenh Ammon-areny-rnem-then?”
  cth-cth: Uriah a pha toteh, Joab hoi a taminaw bangtelah a dam awh maw. Tarantuknae
    koe ahawi ngoun maw telah a pacei.
  twi-twi: Bere a Uria duu Dawid nkyɛn no, obisaa gyinabea a Yoab ne asraafo no wɔ
    mu ne sɛnea ɔko no rekɔ so.
  hlt-hlt: A taengla Uriah a pawk vaengah David loh Joab kah sading kawng, pilnam
    kah sading kawng, caem kah sading kawng te a dawt.
  tbz-SIM: Kɛ̀ Udii tuɔkɛní okpɑ̀ɑ̀tì Dɑfiti borɛ̀, kòo ò bekɛ Soɑbu kɔ̃nnɑɑtí dòmmɛ̀
    nɛ̀ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ kɔku nɛ̀ mudoò cèntì mɛ̀ɛ̀ botí.
  msy-2020: Uria Devit bagha izezɨ, a kamaghɨn an azara, “Joap derazɨ an mɨdorozir
    gumaziba uaghan dera? Ezɨ mɨdorozim manmaghɨra zui? Me, en apaniba abɨnigham,
    o?” Ezɨ Uria mɨdorozimɨn otivizir biziba bar a geghani.
  dop-dop: Yulii kɔmɑ ɩlɛnɑ Tɑfiiti pɔɔsɩ-ɩ Sowɑpɩ nɑ yoolɑɑ nɑ yoou pɑ ɑlɑɑfǝyɑ tɔɔ.
  azb-azb: Uriya Davudun yanına gələndə Davud Yoavın, xalqın və döyüşün vəziyyətini
    soruşdu.
  eng-DBY: And when Urijah had come to him, David asked how Joab prospered, and how
    the people prospered, and how the war prospered.
  hin-2017: जब ऊरिय्याह उसके पास आया, तब दाऊद ने उससे योआब और सेना का कुशल क्षेम और
    युद्ध का हाल पूछा।
  wol-KYG: 'Ba Uri dikkee, Daawuda nuyook moom ne ko: «Mbaa Yowab jàmm? Mbaa mbooloo
    ma jàmm? Mbaa xare ba jàmm?»'
  eng-YLT: and Uriah cometh unto him, and David asketh of the prosperity of Joab,
    and of the prosperity of the people, and of the prosperity of the war.
  kne-kne: Idi domateng si Urias, nandamag si David si maipanggep en Joab ya din sosoldado
    ya mo intoy ison din gobat.
  eng-WYC-2017: And Uriah came to David; and David asked, how rightfully Joab did
    and the people, and how the battle was administered, or served.
  eng-WMBB: When Uriah had come to him, David asked him how Joab did, and how the
    people fared, and how the war prospered.
  urd-GVH: जब ऊरियाह दरबार में पहुँचा तो दाऊद ने उससे योआब और फ़ौज का हाल मालूम किया
    और पूछा कि जंग किस तरह चल रही है?
  rug-rug: Sipu kamo se Uraea, si nanasa nia Devita koasa se Zoabi meke sari na tie
    varipera meke sa vinaripera.
  gaz-gaz: Daawitis yommuu Uuriyaan gara isaa dhufetti waaʼee Yooʼaab, waaʼee loltootaatii
    fi haala waraanni keessa jiru isa gaafate.
  fra-LSG: Urie se rendit auprès de David, qui l’interrogea sur l’état de Joab, sur
    l’état du peuple, et sur l’état de la guerre.
  gnn-gnn: Ga yuwalkthi ŋayi Yurayanydja roŋiyina liliyi Daypitpa bunana, ga ŋayinydja
    Daypitthunydja dhä‐wirrka'yurruna ŋanya bitjarra, “Wanhana be marinydja? Nhäŋga
    yolŋunydja walala ŋunha be ŋamakurru'mirriŋga?” bitjarra. Ga ŋayinydja waŋana
    ŋunhiyinydja Yurayanydja, ḻakaraŋala bitjarra, “Ŋe, manymakmirri ŋunhanydja bukmakka,
    yurru wirrki walala yukurra ŋunha bunharamirrinydja.”
  yal-yal: Yuriya yi siga Dawuda fɛma, a yi a maxɔdin Yowaba a fe ma, a yi a maxɔdin
    yamaan nun yɛngɛn kiin ma.
  haw-1868: A hiki mai la o Uria io na la, ninau aku la o Davida ia ia i ka pomaikai
    o Ioaba, me ka pomaikai o na kanaka, a me ka pomaikai ana o ke kaua.
  arb-NAV: وَحِينَ مَثَلَ لَدَى دَاوُدَ اسْتَفْسَرَ مِنْهُ عَنْ سَلامَةِ يُوآبَ وَالْجَيْشِ
    وَعَنْ أَنْبَاءِ الْحَرْبِ.
  ewe-ewe: Esi Uria va ɖo la, David bia gbee tso Yoab kple aʋakɔ la kple aʋa la ƒe
    yiyi me ŋuti.
  eng-LEE: And when Uriyah was come unto him, David asked after the well-being of
    Joab, and after the well-being of the people, and how the war prospered.
  asm-FB: যেতিয়া ঊৰিয়া তেওঁৰ ওচৰলৈ আহিল, দায়ূদে তেওঁক যোৱাবৰ বিষয়ে, সৈন্যসকলৰ
    আৰু যুদ্ধৰ বাতৰি সুধিলে।
  sus-A: عُرِ نَشَ سِفَ دَوُدَ يِرٍ. دَوُدَ نَشَ مَشْرِنيِ ندٍيٍ تِ عَ مَ يٌوَبَ نُن
    عَ شَ سْورِيٍ شَ قٍ رَ، نَشٍيٍ نُ نَ فٍرٍ سٌقٍ.
  fra-SBL: Lorsque Urie fut arrivé auprès de lui, David lui demanda comment allait
    Joab, comment se portait le peuple et comment la guerre avait prospéré.
  hbo-hbo: וַיָּבֹ֥א אוּרִיָּ֖ה אֵלָ֑יו וַיִּשְׁאַ֣ל דָּוִ֗ד לִשְׁלֹ֤ום יֹואָב֙ וְלִשְׁלֹ֣ום
    הָעָ֔ם וְלִשְׁלֹ֖ום הַמִּלְחָמָֽה׃
  piu-2006: '@see-verse:2SA.011.006'
  kik-kik: Rĩrĩa Uria ookire, Daudi akĩmũũria ũhoro wa ũrĩa Joabu aatariĩ, na ũhoro
    wa ũrĩa thigari ciatariĩ, na ũrĩa mbaara yathiiaga na mbere.
  fra-NCL: Urie s’étant rendu auprès de David, celui-ci demanda des nouvelles de Joab,
    de l’armée et du combat.
  cek-AK: Uriah anih khaeah phak naah, siangpahrang mah Joab ih akawng, misatuh kaminawk
    ih akawng hoi misatukhaih kawng to dueng.
  cuk-cuk: Urías, David-asabin-nonigua, David ese egichialid, Joab nueganbi-sogeye,
    sordamar-nueganbibar-sogeye, bila-onolenaid igi nadapbarye.
  uig-CYR: Урия Давутниң қешиға кәлгәндә, у Йоабниң һалини, хәлиқниң һалини вә җәң
    әһвалини сориди.
  pma-pma: Navong Uraea kistal, asuv houlu Deved visi usil Soab ka meatin keil tavaeen
    onen, ka vaeen mul va mukave.
  tel-2017: యోవాబు ఊరియాని దావీదు దగ్గరికి పంపించాడు. జరుగుతున్న యుద్ధ విశేషాలనూ యోవాబు,
    ఇతర సైనికుల క్షేమ సమాచారాలనూ దావీదు అతణ్ణి అడిగి తెలుసుకున్నాడు.
  hat-BSA: Lè Urie te vin kote li, David te mande pa sikonstans a Joab avèk tout pèp
    la ak jan lagè a te mache a.
  bxh-bxh: Fuyanna Ulaiya ya mahano ya fatiꞌo iyen, Diyowabi yo tau hiyala sa loholoho?
    Na hiyala sidosidohana?
  kos-kos: Ke Uriah el sun acn we, David el siyuk sel lah Joab ac mwet mweun lal ah
    fuka, oayapa fuka mweun ah.
  hbo-WLC: וַיָּבֹ֥א אוּרִיָּ֖ה אֵלָ֑יו וַיִּשְׁאַ֣ל דָּוִ֗ד לִשְׁל֤וֹם יוֹאָב֙ וְלִשְׁל֣וֹם
    הָעָ֔ם וְלִשְׁל֖וֹם הַמִּלְחָמָֽה׃
  ibo-ibo: Mgbe Ụraya bịakwutere ya, Devid jụrụ ya otu Joab mere, na otu ndị agha
    Izrel dị na otu agha si aga.
  ory-ory: ତେଣୁ ଊରୀୟ ଉପସ୍ଥିତ ହୁଅନ୍ତେ, ଦାଉଦ ତାହାକୁ ଯୋୟାବର କୁଶଳବାର୍ତ୍ତା ଓ ଲୋକମାନଙ୍କର
    କୁଶଳବାର୍ତ୍ତା ଓ ଯୁଦ୍ଧର କୁଶଳବାର୍ତ୍ତା ପଚାରିଲେ।
  wmt-wmt: '@see-verse:2SA.011.006'
  chk-chk: Iwe, lupwen Uria a feito ren, Tafit a aisini usun Joap pwal usun ekewe
    sounfiu, ika ra nonomöch, a pwal ais usun lapalapen ewe maun.
  ssd-ssd: 'Nu pro David te-silikina le nu ndek Uria kusnana: Yoab nuŋe kame kuasmbi
    ndoŋ mage minig e ko kuga? Kame kile ndaŋndaŋmba minit? Siŋgine kuasmbiŋge nane
    kile-ibeŋkade e ko kuga ŋgina le Uria ndek wam kame ta ŋakmba kubeu tuna.'
  rop-rop: en wen Yuraiya bin kamat langa im, King Deibid bin askim im blanga Jowab
    en ola Isreil solja en blanga det fait.
  ukr-1871: Як же ввійшов до його Урія, розпитавсь Давид, як ведеся Йоабові й як ведеся
    військові й як стоять речі в війнї.
  deu-1951: Und als Urija zu ihm kam, fragte David, ob es mit Joab und mit dem Volk
    und mit dem Krieg gut stehe.
  eng-JPS: And when Uriah was come unto him, David asked of him how Joab did, and
    how the people fared, and how the war prospered.
  srp-1865: I kad Urija doðe k njemu, zapita ga David kako je Joav i kako je narod
    i kako ide rat.
  lug-lug: Uliya bwe yagenda gy’ali, Dawudi n’abuuza Yowaabu n’abaserikale bwe baali,
    n’olutalo bwe lwali.
  heb-heb: ויבא אוריה אליו וישאל דוד לשלום יואב ולשלום העם ולשלום המלחמה׃
  ben-IRV: ঊরিয় তাঁর কাছে উপস্থিত হলে দায়ূদ তাকে যোয়াবের খবর, লোকদের খবর ও যুদ্ধের
    খবর জিজ্ঞাসা করলেন৷
  pan-pan: ਜਦ ਊਰਿੱਯਾਹ ਆਇਆ ਤਾਂ ਦਾਊਦ ਨੇ ਪੁੱਛਿਆ, ਉਸ ਤੋਂ ਯੋਆਬ ਦੇ ਵਿਖੇ, ਸੈਨਾਂ ਦੇ ਵਿਖੇ ਅਤੇ
    ਯੁੱਧ ਦੇ ਹਲਾਤ ਬਾਰੇ ਪੁੱਛਿਆ?
  tkr-tkr: Uriy Davudne k'anyaqa arımee, Davudee mang'uke Yoaviy g'oşun nəxübne, dəv'ə
    nəxübne əlyhəəva qiyghan.
  mya-JVB: ဥရိယ ရောက် လာသောအခါ ဒါဝိဒ် က၊ ယွာဘ ကျန်းမာ ၏လော။ လူ များကျန်းမာ ၏လော။ စစ်တိုက်
    ၍ အောင်မြင် သလောဟုမေးမြန်း ပြီးမှ၊
  tte-O: Saugana Ulaiya iyawatagili mwa Deibida ineliyan Yowabi yo tokaleyayao ali
    miyamiya kaiwena na kaleya gubesi.
  tbg-tbg: Devitiva unaini anintovaro Devitiva Uriaarara tiharo, Ioaapivavata vira
    iqoka vaiintinavuvata hove variavo? Vika navutaaka hoe naatarake variavo kiae
    ho naatarake variavo? tuvaro Uriaava vira tiva amuvaro
  hmo-hmo: Uria be ia dekenai ia ginidae neganai, Davida ese Ioaba bona iena tuari
    taudia be edena bamona, bona tuari ena sivarai be edena bamona ia nanadaia.
  urd-urd: और जब ऊरिय्याह आया तो दाऊद ने पूछा कि योआब कैसा है और लोगों का क्या हाल
    है और जंग कैसी हो रही है?
  rus-SYN: И пришел к нему Урия, и расспросил его Давид о положении Иоава и о положении
    народа, и о ходе войны.
  bqc-SIM: Kɛ́ Ulipi mↄ̀, ↄ̃ Davidi Yoabu aafia gbɛ̀a ń zĩgↄ̃ↄ ń zĩ pↄ́ aalɛ kao.
  tcz-CHONGTHU: Chuin Uriah chu David kom ahung lhun phat’in, David’in jong Joab umchan
    chule mipi itobang banga um uva chule agal sat u machal jing hinam tin adongin
    ahi.
  mar-mar: उरीया आल्यावर दावीद त्याच्याशी बोलला. उरीयाला त्याने यवाब, सर्व सैन्य,
    लढाई यांचे वर्तमान विचारले.
  soq-soq: Uria Dawid mampe wiseno ita waitarasane wanase, “Ioab ita sorodia tauma
    ambi dewantoi ita ona tauma ambi aleide?”
  qub-qub: Chayaptin David tapuran «¿Imanötaj caycan Joab y suldärucuna? ¿Imanötaj
    caycan pillya?» nir.
  bqp-bqp: Kũ Uria pìi sù, akũ Dauda Yoabu aafia gbɛ̀ka kũ zĩ̀karinↄ kũ zĩ̀
    kũ òtɛn káo.
  hat-hat: Lè Ouri rive, David mande l' nouvèl Joab ak sòlda yo, ki jan batay la ye.
  eng-BSB: When Uriah came to him, David asked how Joab and the troops were doing
    with the war.
  tod-tod: Ilii zeelini Davide ma, naa Zoaɓe ta kɔɔʋɛbɛi maaɠaazaɠabo ma, ta kɔɔi
    ɠɛʋelei.
  eng-WEBPB: When Uriah had come to him, David asked him how Joab did, and how the
    people fared, and how the war prospered.
  kbq-kbq: Hagi Uria'ma Devitinte'ma ehanatigeno'a Deviti'a asamino, Joapuzane sondia
    vahera inankna hu'za mani'ne'za hara nehaze nehuno,
  nhe-BL: Huan quema Urías ajsico ichaj David, David quitlajtlani quejatza itztoc
    Joab huan isoldados, huan tlaque oncatoc ipan ne tlatehuijcayotl.
  bus-bus: Kɛ̀ Uria pì mↄ̀, ben Dauda Yoabu aafia gbèka kↄ̃n zĩ̀kpɛɛnↄ kↄ̃n zĩ̀
    kɛ̀ aↄ̃ↄe kaao.
  gub-BL: A'e rupi uhem Uri Tawi heko haw pe kury. Upuranu Tawi hehe. — Aipo Zoaw
    ikatu a'e. Aipo zauxiapekwer ikatu a'e wà. Aipo oho katu zaneàmàtyry'ymar wazuka
    haw, i'i izupe.
  eng-DRA: And Urias came to David. And David asked how Joab did, and the people,
    and how the war was carried on.
