verse: 2SA.011.008
translations:
  mal-C: 'പിന്നെ ദാവീദ് ഊരിയാവിനോടു കൽപ്പിച്ചു: “നിന്റെ വീട്ടിലേക്കു പോയി പാദങ്ങൾ
    കഴുകുക.” അങ്ങനെ ഊരിയാവ് കൊട്ടാരം വിട്ടിറങ്ങി. രാജാവിന്റെ പക്കൽനിന്ന് ഒരു സമ്മാനവും
    അദ്ദേഹത്തെ പിൻതുടർന്നെത്തി.'
  deu-TKW: 'dann sagte David zu Uria: Geh hinunter in dein Haus und wasche dir die
    Füße! Und als Uria den Königspalast verließ, wurde ein königliches Geschenk hinter
    ihm her getragen.'
  lin-lin: 'Bongo Davidi alobaki na Iri : « Kende na ndako na yo mpe sukola makolo
    na yo. » Iri atikaki ndako ya mokonzi ; mpe sima na ye, mokonzi atindelaki ye
    kado.'
  eng-LSV: And David says to Uriah, “Go down to your house, and wash your feet”; and
    Uriah goes out of the king’s house, and there goes out a gift from the king after
    him,
  eng-GNV: Afterward Dauid said to Vriah, Go downe to thine house, and wash thy feete.
    So Vriah departed out of the Kings palace, and the king sent a present after him.
  eng-WEBSTER: And David said to Uriah, Go down to thy house, and wash thy feet. And
    Uriah departed out of the king's house, and there followed him a mess of meat
    from the king.
  nhw-BL: 'Huan teipa David quiilhui: ―Xiya mochaj, huan ximalti huan ximosiyajquetza.
    Huan quema quistoya, David quititlanili se tlacualistli catli cuali quen se nemactli.'
  swh-ONEN: Kisha Daudi akamwambia Uria, “Teremka nyumbani kwako ukanawe miguu yako.”
    Basi Uria akaondoka kutoka kwenye jumba la kifalme, tena zawadi zikamfuata kutoka
    kwa mfalme.
  bba-bba: Yen biru u mɑɑ nùn sɔ̃ɔwɑ u nɛɛ, u doo win yɛnuɔ kpɑ u win kɔ̃ri teɑ u
    wɛ̃rɑ. Yerɑ Uri u seewɑ u yɑrɑ sinɑ kpɑɑrun di. Mɑ Dɑfidi u nùn kɛ̃nu mɔrisiɑ
    yɛnuɔ.
  eng-KJVCPB: And David said to Uriah, Go down to thy house, and wash thy feet. And
    Uriah departed out of the king’s house, and there followed him a mess of meat
    from the king.
  cpy-cpy: 'Ikantakiri eejaatzi: “Piyaatee pipankoki, pikiwakiitzi-tapaeya.” Ari ishitowanaki
    Urías pinkathari-pankoki, opakaantakiri David owanawontsi ipankoki Urías.'
  mpx-mpx: Yaka i baek Ulaiya elana i ba, “U na wam limiya, aem u ul ge u veyaho.”
    Inoke kin wana limi i eguluwai, enaa abwe ana mulolu aanan enuna Deibid i patuna
    wana limiya.
  luo-luo: Eka Daudi nowachone ni Uria niya, “Dhi mwalo e odi mondo ilwok tiendi.”
    Omiyo Uria nowuok oa e dala ruoth, eka bangʼe ruoth noorone mich.
  meu-meu: Bena David ese Uria e hamaoroa, eto, Emu ruma aola, aemu ba huridia. Bena
    Uria na hanua pavapavana ena ruma amo e diho, bona hanua pavapavana ese herahia
    ḡauna ta ia murina amo e siaia.
  npi-ULB: दाऊदले उरियाहलाई भने, “तल आफ्नो घरमा जाऊ र आफ्नो खुट्टा धोऊ ।” त्यसैले
    उरियाह राजाको दरबारबाट गए र राजाले उरियाह गएपछि तिनको पछिपछि उपहार पठाए ।
  yor-yor: Dafidi sì wí fún Uriah pé, “Sọ̀kalẹ̀ lọ sí ilé rẹ, kí o sì wẹ ẹsẹ̀ rẹ.”
    Uriah sì jáde kúrò ní ilé ọba, oúnjẹ láti ọ̀dọ̀ ọba wá sì tọ̀ ọ́ lẹ́yìn.
  emp-NTPO: Mãwã nẽbʌrʌd̶aped̶a Daviba Uríaa jarasia diguid̶aa ʌ̃nãũne wãmãrẽã. Uría
    Davi ded̶eba wãnacarea Daviba djico dji biara b̶ʌda Uríamaa diabuesia comãrẽã.
  ind-ind: Daud juga berkata kepada Uria, “Pulanglah ke rumahmu dan beristirahatlah.”
    Lalu Uria meninggalkan istana, dan seorang utusan raja menyusulnya untuk memberikan
    hadiah kepadanya.
  pes-OPCB: 'سپس به او گفت: «حال به خانه برو و استراحت کن.» بعد از رفتن اوریا، داوود
    هدایایی نیز به خانهٔ او فرستاد.'
  tgl-ULB: Sinabi ni David kay Urias, “Umuwi ka sa iyong bahay, at hugasan mo ang
    iyong paa.” Kaya umalis si Urias sa palasyo ng hari, at nagpadala ng isang regalo
    ang hari para kay Urias matapos siyang umalis.
  cbu-NT: Anshat masham yuwaparamchu, Ashiri natunaa pangipish kanapeerush, izanllshish
    maamatshacha, tárangiya. Uriyassha ayu tárangitaa, Dapiyash pang' shitungeeranllu,
    naatarangiya. Dapiyshat katungats kizpur wanasirimash yáyaru, mishat waasheemtam
    tputsish Uriyasaam zanganirangiya.
  hui-hui: Ani lamiai hayagola Debidihanda Uriahondo lalu, Ai te bayale hale harugonigo
    áyu í̠ni andaga puabo halu wayawaya balu emene ha̱lo hole pu, lene. Ani laya handala
    Uria ibu kini berea handala tagira pialu pene. Emene biruwa Debidihanda Uria mo
    turu hole mbirale bayale wiaru maru agali mbirame yalu pu lene.
  mya-mya: ထို​နောက်​မင်း​ကြီး​သည်​ဥ​ရိ​ယ​အား``အိမ်​သို့ ပြန်​၍​ခေတ္တ​နား​နေ​လော့''
    ဟု​ဆို​၏။ ဥ​ရိ​ယ ထွက်​ခွာ​သွား​သော​အ​ခါ ဒါ​ဝိဒ်​သည်​သူ​၏ အိမ်​သို့​လက်​ဆောင်​တစ်​ခု​ပေး​ပို့​လိုက်​၏။-
  bod-N: ཡང་དཱ་བིད་ཀྱིས་ཨུ་རི་ཡཱ་ལ། དེ་རིང་ཁྱིམ་དུ་སོང་ནས་རྐང་པ་ཁྲུས་ཤིག་ ཅེས་བསྒོས་པར།
    ཨུ་རི་ཡཱ་རྒྱལ་པོའི་ཕོ་བྲང་ནས་ཐོན་ཞིང་། རྒྱལ་པོས་ཁོ་ལ་ལེགས་སྐྱེས་ཤིག་ཀྱང་གནང་ངོ་།
    །
  sna-sna: Ipapo Dhavhidhi akati kuna Uria, “Enda hako kuimba yako unoshamba tsoka
    dzako.” Naizvozvo Uria akabva pamuzinda wamambo, uye achangoenda, mambo akamutumira
    chipo.
  spa-BLM: 'David le dijo a Urías: “Baja a tu casa y lávate los pies”. Urías salió
    de la casa del rey, y se envió tras él un regalo del rey.'
  cac-cac: 'Ix lajvi chi'' ix yalan vin̈ d''a vin̈aj Urías chi'' icha tic: Ixic, b''at
    ic'' ip, tzach vay d''a a pat, xchi vin̈ d''a vin̈. Ixn̈ej val elta vin̈ d''a
    yol spalacio vin̈ rey chi'', ix b''at ac''jican svael vin̈, te vach'' icha svael
    vin̈ rey.'
  swh-ULB: Daudi akamwambia Uria, “Shuka nyumbani kwako, unawe miguu yako. “Hivyo
    Uria akaondoka katika kasri la mfalme, mfalme akamtumia zawadi kwa Uria.
  bel-bel: 'І сказаў Давід Урыю: ідзі дамоў і абмый ногі свае. І выйшаў Урыя з Дома
    царскага, а сьледам за ім панесьлі і царскія стравы.'
  wed-wed: Ma David Uriah i riwei, “Ma nae au numa ma ma vilauvitau.” Ma Uriah gulau
    ana numa i opu-tawanei da i nae ma au murina David ana pulo i paritawanei Uriah
    ana au numa.
  deu-ELBBK: 'Und David sprach zu Urija: Geh in dein Haus hinab und wasche deine Füße.
    Und als Urija aus dem Haus des Königs ging, kam ein Geschenk des Königs hinter
    ihm her.'
  mbb-OT: Ne migkeǥiyan ni David sikandin te, “Ulì ke en diyà te valey nu, wey medhimeley.”
    Ne mid-awà si Uria zutun te turuǥan ne mibpeuwit si David te gasa ziyà te valey
    ni Uria.
  mal-2015: 'പിന്നെ ദാവീദ് ഊരിയാവോടു: നീ വീട്ടിൽ ചെന്നു കാലുകളെ കഴുകുക എന്നു പറഞ്ഞു.
    ഊരീയാവു രാജധാനിയിൽനിന്നു പുറപ്പെട്ടപ്പോൾ രാജാവിന്റെ സമ്മാനം അവന്റെ പിന്നാലെ ചെന്നു.'
  rmc-rmc: 'Avke leske phenďa: „Dža khere a odpočovin tuke.“ Paľis, sar o Urijaš odgeľa,
    o David bičhaďa daros andre leskro kher.'
  pes-OPV: 'و داود به اوریا گفت: «به خانه ات برو و پایهای خود را بشو.» پس اوریا از
    خانه پادشاه بیرون رفت و از عقبش، خوانی از پادشاه فرستاده شد.'
  ron-1924: 'Апой Давид а зис луй Урие: „Кобоарэ-те акасэ ши спалэ-ць пичоареле.”
    Урие а ешит дин каса ымпэрэтяскэ ши а фост урмат де ун дар дин партя ымпэратулуй.'
  aui-aui: Wasina bi Deivid iwona bo, “Uraiya, kunagho yam bareye da kuniyawiitaveyana.”
    Raghanina kiiwawo barena ikuyoveni bi murine, na Deivid puyo ivipora inagho Uraiya
    biidi yana bareye.
  ben-OBCV: পরে দাউদ ঊরিয়কে বললেন, “তোমার বাসায় গিয়ে পা-টা ধুয়ে নাও।” তাই ঊরিয়
    রাজপ্রাসাদ ত্যাগ করে চলে গেলেন, ও তাঁর পিছু পিছু রাজার কাছ থেকে কিছু উপহারও পাঠানো
    হল।
  som-som: Daa'uudna wuxuu Uuriyaah ku yidhi, Bal orod gurigaaga tag oo cagomaydho.
    Markaasaa Uuriyaah gurigii boqorka ka baxay oo waxaana lala daba galay cunto ka
    tagtay xagga boqorka.
  lat-VUC: 'Et dixit David ad Uriam: Vade in domum tuam, et lava pedes tuos. Et egressus
    est Urias de domo regis, secutusque est eum cibus regius.'
  eng-ASVBT: And David said to Uriah, Go down to thy house, and wash thy feet. And
    Uriah departed out of the king’s house, and there followed him a mess of food
    from the king.
  ita-1885: 'Poi Davide disse ad Uria: Scendi a casa tua, e lavati i piedi. Uria adunque
    uscì fuor della casa reale, e gli fu portato dietro un messo di vivande del re.'
  eng-LXXUP: 'And David said to Uriah, Go to thy house, and wash thy feet: and Uriah
    departed from the house of the king, and a portion of meat from the king followed
    him.'
  eng-ULB: David said to Uriah, “Go down to your house and wash your feet.” So Uriah
    left the king's palace, and the king sent a gift for Uriah after he left.
  spa-VBL: 'Entonces David le dijo a Urías: “Vete a casa y descansa”. Urías abandonó
    el palacio, y el rey le envió un regalo después de su partida.'
  fra-_FOB: 'Puis David dit à Urie: Descends dans ta maison et te lave les pieds.
    Urie sortit donc de la maison du roi, et il fut suivi d''un présent royal.'
  mal-mal: 'പിന്നെ ദാവീദ് ഊരിയാവിനോട്: “നീ വീട്ടിൽചെന്ന് കാലുകൾ കഴുകുക” എന്നു പറഞ്ഞു.
    ഊരീയാവ് രാജധാനിയിൽനിന്ന് പുറപ്പെട്ടപ്പോൾ രാജാവിന്റെ സമ്മാനം അവന്റെ പിന്നാലെ ചെന്നു.'
  urd-GVR: Phir us ne Ūriyāh ko batāyā, “Ab apne ghar jāeṅ aur pāṅw dho kar ārām kareṅ.”
    Ūriyāh abhī mahal se dūr nahīṅ gayā thā ki ek mulāzim ne us ke pīchhe bhāg kar
    use bādshāh kī taraf se tohfā diyā.
  suz-BL: मेको नोले दाऊदमी हित्ती उरीयाह कली “उइ इ खिं लशा नांइ‍सो, इ खोइल चिक्‍सो”
    दे मदा बाक्‍त। मिनु मेको पिप आ खिं रे ग्रूशा गाक्‍मेनु, पिपमी मेको आ नोले कोसेली
    सोइक्‍ता बाक्‍त।
  ita-1927: 'Poi Davide disse ad Uria: “Scendi a casa tua e làvati i piedi”. Uria
    uscì dal palazzo reale, e gli furon portate appresso delle vivande del re.'
  ckb-ckb: 'پاشان داود بە ئوریای گوت: «بگەڕێوە ماڵەکەت و قاچەکانت بشۆ.» جا ئوریا لە
    کۆشکی پاشا چووە دەرەوە، دوابەدوای ئەویش دیارییەک لەلایەن پاشاوە نێردرا بۆی.'
  eng-BBE: And David said to Uriah, Go down to your house and let your feet be washed.
    And Uriah went away from the king's house, and an offering from the king was sent
    after him.
  kan-OKCV: ದಾವೀದನು ಊರೀಯನಿಗೆ, “ನೀನು ನಿನ್ನ ಮನೆಗೆ ಹೋಗಿ ನಿನ್ನ ಕಾಲುಗಳನ್ನು ತೊಳಕೋ,” ಎಂದನು.
    ಊರೀಯನು ಅರಸನ ಮನೆಯಿಂದ ಹೊರಟುಹೋದನು. ನಂತರ ಅರಸನು ಅವನಿಗೆ ಉಪಹಾರ ಕಳುಹಿಸಿದನು.
  tam-2017: 'பின்பு தாவீது உரியாவை நோக்கி: நீ உன்னுடைய வீட்டிற்குப் போய், கால்களை
    கழுவு என்றான்; உரியா ராஜாவின் அரண்மனையிலிருந்து புறப்பட்டபோது, ராஜாவிடமிருந்து
    ராஜ உணவு அவன் பின்னாலே அனுப்பப்பட்டது.'
  spa-RV-1909: 'Después dijo David á Uría: Desciende á tu casa, y lava tus pies. Y
    saliendo Uría de casa del rey, vino tras de él comida real.'
  ron-BTF: 'Și David i-a spus lui Urie: Coboară acasă la tine și spală-ți picioarele.
    Și Urie s-a depărtat de casa împăratului și l-a urmat un dar de mâncare de la
    împărat.'
  eng-WEBP: David said to Uriah, “Go down to your house and wash your feet.” Uriah
    departed out of the king’s house, and a gift from the king was sent after him.
  eng-FBV: Then David told Uriah, “Go home now and have a rest.” Uriah left the palace,
    and the king sent him a gift after he'd gone.
  nld-1939: 'Daarna zeide hij tot Oerija: Ga maar naar huis, en was uw voeten. Zelfs
    werd Oeri-ja, toen hij het koninklijk paleis had verlaten, een ereschotel van
    den koning achterna gebracht.'
  nch-BL: 'Huan teipa David quiilhui: ―Xiya mochaj, huan ximalti huan ximosiyajquetza.
    Huan quema ya quistoya, David quititanili se tacualisti cati cuali quej se nemacti.'
  vie-1934: 'Đoạn, vua nói cùng U-ri rằng: Hãy đi xuống nhà ngươi và rửa chân đi.
    Vậy, U-ri đi ra khỏi đền vua, có người đem theo người một của ăn nhà vua.'
  hin-CV: उसके बाद दावीद ने उरियाह को आदेश दिया, “अब तुम अपने घर चले जाओ.” राजा की
    ओर से उसके पीछे-पीछे उसके लिए उपहार भी भेजा गया.
  spa-BES: 'Entonces David dijo a Urías: Baja a tu casa, y lava tus pies. Y Urías
    se fue de la casa del rey, y una ofrenda del rey fue enviada tras él.'
  tdx-tdx: 'Le hoe t’i Davide amy Orià: Akia, mizotsoa mb’añ’ akiba’o mb’eo, naho
    manasà fandia. Aa le niavotse añ’ anjomba’ i mpanjakay t’i Orià vaho nampañoriheñ’
    aze ty mahakama, ravoravo boak’ amy mpanjakay.'
  tha-KJV: แล​้วดาวิดรับสั่​งอ​ุ​รี​อาห์​ว่า “จงลงไปบ้านของเจ้า และล้างเท้าของเจ้าเสีย”
    อุ​รี​อาห์​ก็​ออกไปจากพระราชวัง และมีคนนำของประทานจากกษั​ตริ​ย์ตามไปให้
  por-BR-2018: 'Depois disse Davi a Urias: Desce à tua casa, e lava teus pés. E saindo
    Urias de casa do rei, veio atrás dele um presente real.'
  deu-ELO: 'Und David sprach zu Urija: Gehe in dein Haus hinab und wasche deine Füße.
    Und als Urija aus dem Hause des Königs ging, kam ein Geschenk des Königs hinter
    ihm her.'
  eng-WYC-2018: And David said to Uriah, Go into thine house, and wash thy feet. [And]
    Uriah went out from the house of the king, and the king’s meat followed him (or
    and the king’s gift followed him home).
  epo-epo: 'Kaj David diris al Urija: Iru en vian domon, kaj lavu viajn piedojn. Kaj
    Urija eliris el la domo de la reĝo, kaj lin sekvis donacoj de la reĝo.'
  uig-PIN: 'Andin Dawut Uriyaƣa: Ɵz ɵyünggǝ berip putliringni yuƣin, dedi. Uriya padixaⱨning
    ordisidin qiⱪⱪanda, padixaⱨ kǝynidin uningƣa bir sowƣa ǝwǝtti.'
  beo-beo: 'Amalalu, Da:ibidi da Iulaia ema amane sia:i, “Di diasua fonobahadi helefimusa:
    masa!” Iulaia da fisili asili, Da:ibidi da udigili iasu amo ea diasuga iasi.'
  tpi-OTNT: Na Devit i tokim Uria olsem, “Gutpela tru. Mi harim pinis. Nau yu ken
    i go long haus bilong yu na waswas na malolo.” Orait Uria i lusim king na i go
    ausait. Na bihain Devit i salim wanpela man i bringim presen i go long Uria.
  hau-SA: Sa’an nan Dawuda ya ce wa Uriya, “Gangara gidanka ka wanke ƙafafunka.” Saboda
    haka Uriya ya bar fadar, sarki kuma ya aika masa da kyauta.
  uig-LAT: 'Andin Dawut Uriyagha: Öz öyüngge bérip putliringni yughin, dédi. Uriya
    padishahning ordisidin chiqqanda, padishah keynidin uninggha bir sowgha ewetti.'
  nde-nde: UDavida wasesithi ku-Uriya, “Yehlela endlini yakho ugeze inyawo zakho.”
    Ngakho u-Uriya wasuka esigodlweni, walandelwa yisipho esavela enkosini esasala
    sithunyelwa kuye.
  ton-ton: Pea naʻe pehē ʻe Tevita kia ʻUlia, “ʻAlu hifo ki ho fale, pea kaukauʻi
    ho vaʻe.” Pea naʻe ʻalu atu ʻa ʻUlia mei he fale ʻoe tuʻi, pea naʻe ʻave ʻo muimui
    ʻiate ia ʻae mangisi maʻana mei he tuʻi.
  ces-1613: 'Řekl také David Uriášovi: Jdiž do domu svého, a umyj sobě nohy. I vyšel
    Uriáš z domu králova, a poslán za ním dar královský.'
  eng-WMB: David said to Uriah, “Go down to your house and wash your feet.” Uriah
    departed out of the king’s house, and a gift from the king was sent after him.
  tam-TCV: பின் தாவீது உரியாவிடம், “உன் வீட்டிற்குப்போய் ஓய்வெடுத்து உன் மனைவியுடன்
    மகிழ்ந்திரு” என்று சொன்னான். எனவே உரியா அரண்மனையை விட்டு புறப்பட்டான். அவனுக்குப்பின்னே
    அரசனால் அவன் வீட்டுக்கு ஒரு அன்பளிப்பு அனுப்பப்பட்டது.
  ceb-ULB: Miingon si David kang Uria, “Lugsong sa imong balay ug hugasi ang imong
    mga tiil.” Busa mibiya si Uria sa palasyo sa hari, ug sa pagbiya ni Uria sa palasyo
    nagpadala ang hari ug gasa alang kaniya.
  pol-UBG: 'Następnie Dawid powiedział do Uriasza: Idź do swego domu i umyj sobie
    nogi. I Uriasz wyszedł z domu króla, a za nim niesiono potrawy od króla.'
  agr-agr: Nuna ashí inias dekajua, yamai jemin weme dawem dijajam ayamsata tusa awemauwai.
    Dutikam jiinki wegaig yutai shiig pegkeg umikbaun Urías susatajum tusa apu David
    niina inaken awemauwai.
  kyc-kyc: Lapala baame Yuraya kandoko lao, Anda imambu kuki sela pena leya. Dokopa
    Yuraya baa yaki nyuo peya. Peyamopa Dapitimi bange lapo baa mainya lao akali dupwame
    minyuo pena leya.
  urd-GVU: پھر اُس نے اُوریاہ کو بتایا، ”اب اپنے گھر جائیں اور پاؤں دھو کر آرام کریں۔“
    اُوریاہ ابھی محل سے دُور نہیں گیا تھا کہ ایک ملازم نے اُس کے پیچھے بھاگ کر اُسے
    بادشاہ کی طرف سے تحفہ دیا۔
  deu-1912: 'Und David sprach zu Uria: Gehe hinab in dein Haus und wasche deine Füße.
    Und da Uria zu des Königs Haus hinausging, folgte ihm nach des Königs Geschenk.'
  ntj-ntj: Nyangka Tayipirrtu kuliralpi watjarnu, “Yuwa palya, mapitja ngurraku mungarrinyangka.”
    Nyangka Yurayinya pakara yanu. Nyangka Tayipirrtu palunyaku waarka palyalpayinya
    watjarnu mirrka purlkanya yurrara makatitjaku Yurayiku ngurrakutu. Nyangka-ya
    yurrara makatingu nintirnu.
  kan-2017: ಅವನಿಗೆ, “ಮನೆಗೆ ಹೋಗಿ ಕೈಕಾಲು ತೊಳೆದುಕೋ” ಎಂದು ಹೇಳಿದನು. ಊರೀಯನು ಅರಮನೆಯಿಂದ ಹೊರಟ
    ಕೂಡಲೆ ಅವನ ಹಿಂದೆಯೆ ಅರಸನ ಭೋಜನ ಪದಾರ್ಥಗಳು ಹೋದವು.
  yap-yap: Me ga’ar David ngak Uriah, “Mman nga tabinaw rom ngam toffan boch.” Me
    pag Uriah David, me pi’ David ba tow’ath nge yan nga tabinaw rok Uriah.
  hlt-MCSB: Te phoeiah David loh Uriah te, “Na im te suntla lamtah na kho yuut laeh,”
    a ti nah. Te vanbangla manghai im lamloh Uriah a nong neh a hnukah manghai kah
    buham loh a vai.
  mdy-ETH: ዬካፓ ዳውቴ ዖሪዮም፦ «ዓካሪ ዴንዲ ቶኮ ኔኤኮ ማስቲ ሃውሼ» ጋዓዛ፥ ዖሪዮ ዳውቴ ኮራፓ ኬስኪ ዴንዴኔ፤ ዒማና ዳውቴ
    ኔጉዋዖ ዒዚ ፔ ማቾና ዎላ ሙዓንዳጉዲ ሙኡዚ ጊንፆ ዳኬኔ፤
  twi-ASANTE: Na ɔka kyerɛɛ Uria sɛ, “Kɔ efie na kɔhome.” Na mpo, Uria firii ahemfie
    hɔ no, Dawid soma maa wɔde akyɛdeɛ bi kɔmaa no.
  mwc-mwc: Damanina ba David i wona, “Ke gakira am ku yove ba kuni yakam mara yogina.”
    Kata Uriah, taupauma yovena i kasibau taveyei ba kana puyo murinai David i porai.
  eng-WEBU: David said to Uriah, “Go down to your house and wash your feet.” Uriah
    departed out of the king’s house, and a gift from the king was sent after him.
  wal-wal: Hegaappe guyyiyan Daawiti Ooriyoona, “Soo ba; baada shemppa ekka” yaagiis;
    yaagin Ooriyooni kawuwaa keettaappe kiyidi biis; kawoi Ooriyoonau aibakko immiyoobaa
    a geeduwaa yeddiis.
  spa-PDDPT: 'Después dijo David a Urías: Baja a tu casa y lava tus pies. Y al salir
    Urías de la casa real, le fue enviado un presente del rey.'
  gun-gun: 'Ha''e gui ma Davi aipoe''i Urias pe: — Tereo ndero py epytu''u — he''i.
    Davi ro gui Urias oo ramove''i ixupe huvixa ogueraa uka mba''emo ome''ẽ rive va''e.'
  agu-BL: Yi tbital Luwiy yi xtxolbila'tz tetz i' cawune'n nintzun Luwiy tan bene'n
    i' xe tetz ca'l tan ujle'n. Yi tele'n tzaj Urías swutz yi rey, nintzun ben mantar
    tan Luwiy tan tponse'n balaj cumir le ca'l Urías tetz jun oy.
  eng-PEV: Then David said to him, “You can go home to your wife. Have a wash and
    a rest. Go back to Joab tomorrow.” You see, David wanted people to think that
    the baby was Uriah’s. As Uriah left the big house, David sent a working man with
    some fresh meat for Uriah and his wife to eat.
  ilo-ULB: Kinuna ni David kenni Urias, “Bumabaka idiay balaymo, ket buggoam dagiti
    sakam.” Isu a pinanawan ni Urias ti palasio ti ari ket nangipatulod iti maysa
    a sagut ti ari para kenni Urias kalpasan a nakapanaw isuna.
  kpg-kpg: David gaa hai gi Uriah bolo gii hana hagamolooloo dulii. Uriah guu hana,
    gei David ga hagau dana wanga dehuia gi di hale o maa.
  uig-ARA: 'ئاندىن داۋۇت ئۇرىياغا: ئۆز ئۆيۈڭگە بېرىپ پۇتلىرىڭنى يۇغىن، دېدى. ئۇرىيا
    پادىشاھنىڭ ئوردىسىدىن چىققاندا، پادىشاھ كەينىدىن ئۇنىڭغا بىر سوۋغا ئەۋەتتى.'
  sus-sus: Na dangi xanbi, Dawuda naxa a fala Uri bɛ, «Siga i xɔnyi, i xa sa i maxa.»
    Uri to keli mangɛ banxi sigafe a xɔnyi, Dawuda naxa se fanyi nde rasanba a ma.
  pon-2006: Mwuhr, e ahpw mahsanihong Uraia, “Kohwei mahs ni imwomwo oh kommoaldi
    ekis.” Uraia ahpw pwurala, oh Depit ketin kadaralahng ni imweo kisakis ehu.
  jae-jae: Su, go Dawid kêsôm gêdêŋ Uria gebe “Ôna nêm andu ma ôkwasiŋ amkaiŋ.” Uria
    kêsa aŋga kiŋnê andu gêja, go kiŋ kêsakiŋ moasiŋ teŋ kêdaguc eŋ.
  ksd-ksd: 'Ma David i ga biti tai Uria: Una vana uro ta ra kubam, ma una dur ra pal
    a kaum. Ma Uria i ga vana kan ra kuba i ra king, ma tika na tultul i murmur ia
    ma ra tiniba na nian maro pire ra king.'
  tur-YTC: David, Uriya’ya, “Evine in ve ayaklarını yıka” dedi. Uriya kralın evinden
    ayrıldı ve kraldan bir armağan onun ardından gönderildi.
  grc-BRENT: Καὶ εἶπε Δαυὶδ τῷ Οὐρίᾳ, Κατάβηθι εἰς τὸν οἶκόν σου, καὶ νίψαι τοὺς πόδας
    σου· καὶ ἐξῆλθεν Οὐρίας ἐξ οἴκου τοῦ βασιλέως, καὶ ἐξῆλθεν ὀπίσω αὐτοῦ ἄρσις τοῦ
    βασιλέως.
  ind-AYT: Lalu, Daud berkata kepada Uria, “Pergilah ke rumahmu dan basuhlah kakimu.”
    Uria keluar dari istana raja, lalu ada yang mengikutinya sambil membawa hadiah
    dari raja.
  nya-nya: Kenaka Davide anati kwa Uriya, “Pita ku nyumba yako ukapumule.” Choncho
    Uriya anachoka ku nyumba yaufumu, ndipo mfumuyo inatumiza mphatso kwa Uriya.
  hrv-hrv: 'Potom David reče Uriji: “Siđi u svoju kuću i operi svoje noge!” Urija
    iziđe iz kraljeva dvora, a za njim ponesoše dar s kraljeva stola.'
  mps-mps: Devitgo Uriabolo tama po wai, “Wiegi yai mu dao. Eno odalio. Megi nage
    te naga beba pelama, tama wę payu, toma nao.” Tialima Uriago te king tagalama,
    buluba dia soali. Tama nosali Devitgo te bidi me deli tagala palama, te wiegi
    yai homu ilibo nai te Uriaba selasa pali.
  tpi-tpi: Na Devit i tokim Uria olsem, “Gutpela tru. Mi harim pinis. Nau yu ken i
    go long haus bilong yu na waswas na malolo.” Orait Uria i lusim king na i go ausait.
    Na bihain Devit i salim wanpela man i bringim presen i go long Uria.
  dan-1931: 'Derpå sagde David til Urias: “Gå nu ned til dit Hus og tvæt dine Fødder!”
    Urias gik da ud af Kongens Palads, og en Gave fra Kongen blev sendt efter ham;'
  vie-OVCB: Rồi vua bảo U-ri về nhà nghỉ ngơi. Đa-vít còn gửi quà đến nhà cho U-ri.
  guj-2017: પછી ઉરિયાને દાઉદને કહ્યું કે, “તારે ઘરે જા અને વિશ્રામ કર.” તેથી ઉરિયા
    રાજાના મહેલમાંથી ગયો અને તેના ગયા પછી રાજા તરફથી ઉરિયાને માટે ભેટ મોકલવામાં આવી.
  pon-2006A: Mwuhr, e ahpw mahsanihong Uraia, “Kohwei mahs ni imwomwo oh kommoaldi
    ekis.” Uraia ahpw pwurala, oh Depit ketin kadaralahng ni imweo kisakis ehu.
  por-BRBSL: 'David disse a Uriah: “Vá até sua casa e lave seus pés”. Uriah partiu
    da casa do rei, e um presente do rei foi enviado atrás dele.'
  aly-aly: Uriah-el renh tyernew. David angkew ikwer, “Kel-anem alpa apmer-warl akelty
    ngkwenh-warl, pwerlperreyew ltyerremel. Joab-warl ingwelarrengant alpa.” Rarl
    alpew, David-el aker mwerr-angker thwenew warrkenh-angkwarr, Uriah-atherrel arlkweyew.
  cth-cth: Devit ni Uriah koevah, na im lah cet nateh na khok pâsu telah atipouh.
    Uriah teh siangpahrang im dawk hoi a tâco teh siangpahrang e canei kawi ni tang
    a pâlei.
  twi-twi: Na ɔka kyerɛɛ Uria se, “Kɔ fie na kɔhome.” Na mpo, Uria fii ahemfi hɔ no,
    Dawid soma ma wɔde akyɛde bi kɔmaa no.
  hlt-hlt: Te phoeiah David loh Uriah te, “Na im te suntla lamtah na kho yuut laeh,”
    a ti nah. Te vanbangla manghai im lamloh Uriah a nong neh a hnukah manghai kah
    buham loh a vai.
  tbz-SIM: 'Ò ò bekɛ mɛmmɛ kɛ́deè kóò nɑ̀kɛ́ kɛ dɔ̀: Kò nhɑ cĩ́ɛ̃̀tɛ̀ kɛ́om̀pɛ̀ sɑ́m̀pɔ́.
    Kɛ̀ Udii ítɛ́ okpɑ̀ɑ̀tì cĩ́ɛ̃̀tɛ̀, kòo ò pɑ̃ dipɑ̃nnì kɛ́duɔ́nko.'
  msy-2020: Ezɨ Devit Urian mɨgɨa ghaze, “Bar dera, kɨ oregha gɨfa. Nɨ datɨrɨghɨn
    uan dɨpenimɨn mangɨ dagarimning ruegh avughsɨ.” Ezɨ Uria Atrivim Devit ategha
    azenan ghuzɨ, Devit gɨn bizir aghuir maba Uria danɨngasa, da isa gumazir mam ganɨngizɨ
    an ada inigha a bagha zui.
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑfiiti heelɑ Yulii sɩ: Polo nyɑ́ tɛ nɑ ń hɛɛsɩ. Yulii lɩɩwɑ ɩlɛnɑ
    wulɑʋ lɑpɩ-ɩ kʋcɔɔʋ nɑ pɑ́ ponɑ-ɩ.'
  azb-azb: 'Sonra Davud Uriyaya dedi: «Get evinə, ayaqlarını yu». Uriya padşahın sarayından
    çıxanda padşah arxasınca ona hədiyyə də göndərdi.'
  eng-DBY: And David said to Urijah, Go down to thy house and wash thy feet. And Urijah
    departed out of the king's house, and there followed him presents from the king.
  hin-2017: तब दाऊद ने ऊरिय्याह से कहा, “अपने घर जाकर अपने पाँव धो।” और ऊरिय्याह राजभवन
    से निकला, और उसके पीछे राजा के पास से कुछ इनाम भेजा गया।
  wol-KYG: 'Ba loolu wéyee Daawuda ne Uri: «Àggal sa kër nag te jàngu.» Uri bàyyikoo
    kër Buur, ab yóbbalu Buur topp ca gannaawam.'
  eng-YLT: And David saith to Uriah, 'Go down to thy house, and wash thy feet;' and
    Uriah goeth out of the king's house, and there goeth out after him a gift from
    the king,
  kne-kne: Makdeng pay di, kanana en Urias, “Somaa ka ta en ka ilan si asawam.” Kinmaan
    si Urias sin palasyo yan waday regalo ay inpatolod din ari sin beey na.
  eng-WYC-2017: And David said to Uriah, Go into thine house, and wash thy feet. [And]
    Uriah went out from the house of the king, and the king’s meat pursued [or followed]
    him.
  eng-WMBB: David said to Uriah, “Go down to your house and wash your feet.” Uriah
    departed out of the king’s house, and a gift from the king was sent after him.
  urd-GVH: फिर उसने ऊरियाह को बताया, “अब अपने घर जाएँ और पाँव धोकर आराम करें।” ऊरियाह
    अभी महल से दूर नहीं गया था कि एक मुलाज़िम ने उसके पीछे भागकर उसे बादशाह की तरफ़
    से तोह्फ़ा दिया।
  rug-rug: Beto asa, si zama koe Uraea si asa, “Mu la pa mua vetu, mamu magogoso paki.”
    Ke taluarae se Uraea. Meke garunu luli la nia Devita si keke vinariponi pa nana
    vetu.
  gaz-gaz: Ergasii immoo Daawit Uuriyaan, “Gara mana keetiitti gad buʼiitii miilla
    kee dhiqadhu” jedhe. Kanaafuu Uuriyaan masaraa mootiitii baʼee deeme; kennaan
    mootichaas isa faana ergame.
  fra-LSG: 'Puis David dit à Urie: Descends dans ta maison, et lave tes pieds. Urie
    sortit de la maison royale, et il fut suivi d’un présent du roi.'
  gnn-gnn: Ga Daypittja waŋana Yurayawala bitjarra, “Gatjuy ŋäthili nhe bala marrtjiya
    wäŋalili, dhäykawa nhokalaŋuwa buniya, ga ŋunhala ŋäthili ganydjarr nhiniya galkunmiya,
    yurruna nhe boŋguŋu balayinydja roŋiyi marililinydja.”
  yal-yal: Na xanbi ra, a yi a fala a xa, a naxa, “Siga i konni, i sa i matabu.” Yuriya
    yi mini manga banxini, mangan yi finmaseene rasiga a ma.
  haw-1868: I aku la o Davida ia Uria, e iho iho oe i kou hale, a e holoi i kou wawae.
    A hele aku la o Uria iwaho o ka hale o ke alii, a ukali aku la kekahi ai mahope
    ona na ke alii aku.
  arb-NAV: 'ثُمَّ قَالَ دَاوُدُ لأُورِيَّا: «امْضِ إِلَى بَيْتِكَ وَاغْسِلْ رِجْلَيْكَ».
    فَخَرَجَ أُورِيَّا مِنْ بَيْتِ الْمَلِكِ، وَأَرْسَلَ لَهُ هَدِيَّةً إِلَى بَيْتِهِ.'
  ewe-ewe: Emegbe la, David gblɔ na Uria be wòayi aɖagbɔ ɖe eme le eƒe aƒe me eye
    wòɖo nunana aɖe ɖee.
  eng-LEE: And David said to Uriyah, Go down to thy house, and wash thy feet. And
    Uriyah went forth out of the king's house, and there followed him a mess of food
    from the king.
  asm-FB: দায়ূদে ঊৰিয়াক ক’লে, “তুমি নিজ ঘৰলৈ যোৱা আৰু নিজৰ ভৰি ধুই পেলোৱা।” তাতে
    ঊৰিয়া ৰজাৰ ঘৰৰ পৰা ওলাই গ’ল আৰু তেওঁ ওলাই যোৱাৰ পাছত ৰজাই তেওঁলৈ এটি উপহাৰ দি
    পঠিয়ালে৷
  sus-A: نَ دَنفِ شَنبِ، دَوُدَ نَشَ عَ قَلَ عُرِ بّ، «سِفَ عِ شْنيِ، عِ شَ سَ عِ
    مَشَ.» عُرِ تٌ كٍلِ مَنفّ بَنشِ سِفَقٍ عَ شْنيِ، دَوُدَ نَشَ سٍ قَنيِ ندٍ رَ سَنبَ
    عَ مَ.
  fra-SBL: 'David dit à Urie : « Descends dans ta maison et lave-toi les pieds. »
    Urie sortit de la maison du roi, et un présent du roi fut envoyé après lui.'
  hbo-hbo: וַיֹּ֤אמֶר דָּוִד֙ לְא֣וּרִיָּ֗ה רֵ֥ד לְבֵיתְךָ֖ וּרְחַ֣ץ רַגְלֶ֑יךָ וַיֵּצֵ֤א
    אֽוּרִיָּה֙ מִבֵּ֣ית הַמֶּ֔לֶךְ וַתֵּצֵ֥א אַחֲרָ֖יו מַשְׂאַ֥ת הַמֶּֽלֶךְ׃
  piu-2006: '@see-verse:2SA.011.007'
  kik-kik: Ningĩ Daudi akĩĩra Uria atĩrĩ, “Ikũrũka gwaku mũciĩ ũgethambe magũrũ.”
    Nĩ ũndũ ũcio Uria akiuma nyũmba ya ũthamaki, na akĩrũmĩrĩrio kĩheo kuuma kũrĩ
    mũthamaki.
  fra-NCL: 'Puis David dit à Urie : « Descend dans ta maison et lave tes pieds. »
    Urie sortit de la maison du roi, et on porta après lui un don de la table du roi ;'
  cek-AK: David mah Uriah khaeah, Na im ah caeh tathuk loe, na khok to amsae ah, tiah
    a naa. Uriah loe siangpahrang im hoiah tacawt, anih caeh pacoengah siangpahrang
    mah caaknaeknawk pat pae.
  cuk-cuk: 'Geb David, Uríasʼga sogdebalid: “Be-negse be nae, wis be-ome be daknae.”
    Urías, Rey-Davidʼgi bangudgua, David ega ibmar-nued barmisad.'
  uig-CYR: 'Андин Давут Урияға: Өз өйүңгә берип путлириңни жуйғин, деди. Урия падишаниң
    ордисидин чиққанда, падиша кәйнидин униңға бир соға әвәтти.'
  pma-pma: Evus, kei viteni min Uraea vit, “Tahos. Ha seh mau en teim som.” Ka Uraea
    va, ka Deved san sanien tai musili vaha en teim sen.
  tel-2017: తరువాత దావీదు “నువ్వు ఇంటికి వెళ్లి విశ్రాంతి తీసుకో” అని ఊరియాకు అనుమతి
    ఇచ్చాడు. ఊరియా రాజు నగరం నుండి బయలుదేరాడు. రాజు అతని వెనకాలే అతనికి ఒక బహుమానం
    పంపించాడు.
  hat-BSA: 'Alò, David te di a Urie: “Desann lakay ou pou lave pye ou.” Epi Urie te
    desann sòti lakay wa, a e yon kado soti nan men wa a te voye ba li.'
  bxh-bxh: Habahim, Deiwidi ya libalau Ulaiya lisina iyen, U lidi em luma be ahem
    u kaisu, na u anyawasi. Yo fede, Ulaiya wa, Deiwidi ena luma loholohona ya lau afulen.
    Ya lau na mulina yai kin ena ainauya ya fatamali lawen Ulaiya ena luma.
  kos-kos: Na el fahk nu sel Uriah, “Fahla mongla lohm sum ah.” Na Uriah el som ac
    David el supwala pac sie mwe lung nu lohm sel ah.
  hbo-WLC: וַיֹּ֤אמֶר דָּוִד֙ לְא֣וּרִיָּ֔ה רֵ֥ד לְבֵיתְךָ֖ וּרְחַ֣ץ רַגְלֶ֑יךָ וַיֵּצֵ֤א
    אֽוּרִיָּה֙ מִבֵּ֣ית הַמֶּ֔לֶךְ וַתֵּצֵ֥א אַחֲרָ֖יו מַשְׂאַ֥ת הַמֶּֽלֶךְ׃
  ibo-ibo: Devid sịrị Ụraya, “Laa nʼụlọ gị gaa saa ụkwụ gị.” Ụraya si nʼụlọeze pụọ.
    E zipụkwara onyinye nke ndị na-ejere eze ozi ji sochie ya azụ.
  ory-ory: ପୁଣି ଦାଉଦ ଊରୀୟକୁ କହିଲେ, “ଆପଣା ଗୃହକୁ ଯାଇ ପାଦ ପ୍ରକ୍ଷାଳନ କର।” ତହିଁରେ ଊରୀୟ
    ରାଜଗୃହରୁ ବାହାରିଗଲା, ପୁଣି ତାʼ ପଛେ ପଛେ ରାଜାଙ୍କ ନିକଟରୁ ଉପହାର ଗଲା।
  wmt-wmt: '@see-verse:2SA.011.007'
  chk-chk: Mürin, Tafit a üreni Uria, “Kopwe feila lon imwom o asösö mwo ekis.” Nge
    lupwen Uria a towu seni ewe imwen king, Tafit a atapwala mürin eu lifang.
  ssd-ssd: 'Taŋana le David ndek Uria sana: Wam kube ŋakmba sayat le isit. Kile ne
    kaye ka naŋe wande mbolŋge mabtumba mina ŋga sana kande Uria nu gabat suŋgo tuku
    wande kusremba kilim ka nuŋe wande mbol kine ndakina. Nu gabat suŋgo tuku kulat
    taŋgo kame ndoŋ wande malaŋgambi taŋge kinyna. Taŋana le David ndek taŋgo ande
    wika Uria tuku gare agaŋ inum te-tumba kukulna le kina sulumba'
  rop-rop: Wal Yuraiya bin dalim King Deibid ebrijing imbin wandi sabi, en afta Deibid
    bin dalim im, “Wal yu gobek langa yu ron kemp, en yu garra abum spel.” Lagijat
    na King Deibid bin tok, dumaji imbin wandim Yuraiya garra silip garram im waif
    wulijim ola pipul garra reken det beibi blanga Yuraiya. Wal Yuraiya bin gowei
    brom King Deibid, en King Deibid bin jandim presen blanga im biyain langa im kemp.
  ukr-1871: 'І каже тодї Давид Урієві: Йди додому та помий собі йоги. І як вийшов
    Урія з царської палати, понесено за ним страви царські.'
  deu-1951: 'Und David sprach zu Urija: Geh in dein Haus hinab und wasche deine Füße!
    Und als Urija das Haus des Königs verließ, folgte ihm ein Geschenk des Königs.'
  eng-JPS: 'And David said to Uriah: ''Go down to thy house, and wash thy feet.''
    And Uriah departed out of the king''s house, and there followed him a mess of
    food from the king.'
  srp-1865: 'Potom reèe David Uriji: idi kuæi svojoj, i operi noge svoje. I Urija
    izide iz careva dvora, a za njim iznesoše jelo carsko.'
  lug-lug: Awo Dawudi n’agamba Uliya nti, “Serengeta mu nnyumba yo, onaabe ku bigere.”
    Uliya n’afuluma olubiri, kabaka n’amuweereza ekirabo.
  heb-heb: ויאמר דוד לאוריה רד לביתך ורחץ רגליך ויצא אוריה מבית המלך ותצא אחריו משאת
    המלך׃
  ben-IRV: পরে দায়ূদ ঊরিয়কে বললেন, “তুমি নিজের বাড়িতে গিয়ে পা ধোও৷” তখন ঊরিয়
    রাজবাড়ি থেকে বেরিয়ে গেল, আর রাজার কাছ থেকে তার পিছনে পিছনে উপহার গেল৷
  pan-pan: ਫਿਰ ਦਾਊਦ ਨੇ ਊਰਿੱਯਾਹ ਨੂੰ ਆਖਿਆ, ਜਾ ਆਪਣੇ ਘਰ ਪੈਰ ਧੋ। ਊਰਿੱਯਾਹ ਜਦ ਰਾਜੇ ਦੇ ਮਹਿਲ
    ਤੋਂ ਨਿੱਕਲਿਆ ਤਾਂ ਰਾਜੇ ਵੱਲੋਂ ਉਹ ਦੇ ਪਿੱਛੇ ਕੁਝ ਤੋਹਫ਼ੇ ਭੇਜੇ ਗਏ।
  tkr-tkr: 'Qiyğa Davudee Uriyk''le eyhen: – Xaaqa hoora, sık''ırra g''alixhe. Uriy
    paççahne sarayeençe qığeç''umee, paççahee yı''q''əle mang''us pay g''uxoole.'
  mya-JVB: သင့် အိမ် သို့ သွား ၍ ခြေ ဆေး လော့ဟု မိန့် တော်မူသည်အတိုင်း ၊ ဥရိယ သည်
    နန်း တော်မှ ထွက် ၍ သူ နောက်မှ ခဲဘွယ် စားဘွယ်ကို ရှင်ဘုရင် ပေးလိုက်လေ၏။
  tte-O: Ali edeedede imwawasi kabo iwalo Ulaiya koina iba, “Kulau am nume mena kaem
    kudeulili na ukwaiyawasi.” Kabo kin ana nume ilogabaen kabo kana mulolo kan tupwana
    Deibida iyawasa ilau ana nume mena.
  tbg-tbg: Devitiva tiharo, Ho are tiaramanta iruro. Ho nena maaqaini oru auraara
    variane, tuvaro Uriaava Devitira mini kero veva ntovaro Devitiva vo vaiintiara
    tiharo, Uriaara naavuqi oruntera, maa haikara koqe haika vuru amiane, tivakero
    vira atitovaro vura.
  hmo-hmo: Vadaeni Davida ese Uria ia hamaoroa, ia gwau, “Oiemu ruma dekenai do oi
    lao, oiemu aena do oi huria.” Vadaeni Uria be king ena ruma dekena amo ia diho,
    bona king ese harihari gauna ta Uria dekenai ia siaia lao.
  urd-urd: फिर दाऊद ने ऊरिय्याह से कहा कि “अपने घर जा और अपने पाँव धो।” और ऊरिय्याह
    बादशाह के महल से निकला और बादशाह की तरफ़ से उसके पीछे पीछे एक ख़्वान भेजा गया।
  rus-SYN: 'И сказал Давид Урии: иди домой и омой ноги свои. И вышел Урия из дома
    царского, а вслед за ним понесли и царское кушанье.'
  bqc-SIM: 'Ɔ̃ Davidi òɛ̀: Ta bɛ zu''oi. Kɛ́ Uli bↄ̀ kibɛ, ↄ̃ kí gbɛ̃́ zĩ̀ɛ̀ ń
    blɛo.'
  tcz-CHONGTHU: Chujouvin David in Uriah koma aseitai, ‘Na-in lama nomin chesuh tan,
    Hijeh chun Uriah jong leng inpi adalhan achesuh tai, chuin leng ipi adalhah chun
    anunga chun lengpa insunga konin thilpeh ding khat ahin choi peh pai paiyuvin
    ahi.
  mar-mar: मग दावीद उरीयाला म्हणाला, घरी जा आणि आराम कर उरीया महालातून बाहेर पडला
    त्यानंतर त्याच्यासाठी राजातर्फे भेट पाठवण्यात आली.
  soq-soq: Tane Dawid Uria diene wanase, “Aie duawo ita bubuaita.” Uria warere duwa
    ene aleno wawe pulowa wadane antone waneiena.
  qub-qub: 'Nircorga niran: «Wasiquiman aywacuy. Jamapäramuy.» Urías aywacuriptin
    rayga guepanta alli micuyta apachiran.'
  bqp-bqp: 'Akũ Dauda pìnɛ: Ǹ tá bɛ ǹ zú o. Kũ Uria bò kínabɛa, akũ kína gbɛ̃ zĩ̀a
    kũ pↄ́bleo.'
  hat-hat: 'Apre sa, li di Ouri: -Desann al lakay ou non! Al poze kò ou! Ouri soti.
    David voye yon kado pou li lakay li.'
  eng-BSB: Then he said to Uriah, “Go down to your house and wash your feet.” So Uriah
    left the palace, and a gift from the king followed him.
  tod-tod: 'Naa ʋoluma Davide ɠɛni ma: «Li ɗa-ɠoizu, è looɠo.» Kulaai ma masagi ʋɔ
    bɛ, naa vebɛanii leʋeni ma.'
  eng-WEBPB: David said to Uriah, “Go down to your house and wash your feet.” Uriah
    departed out of the king’s house, and a gift from the king was sent after him.
  kbq-kbq: anante Deviti'a Uriana hunteno, Vunka umani fru huo, huno huntegeno nevigeno'a,
    mago'a musezana antentege'za eri'za ome ami'naze.
  nhe-BL: 'Huan teipa David quiilhui: ―Xiya mochaj, huan ximalti huan ximosiyajcahua.
    Huan quema quistoya, David quititlanili se tlacualistli tlen cuali queja se regalo.'
  bus-bus: 'Ben Dauda bènɛ: Ǹ tá bɛ ǹ zú o. Kɛ̀ Uria bↄ̀ kíbɛ, ben kína gbɛ̃ zĩ̀a
    kↄ̃n pↄ́bleeo.'
  gub-BL: A'e re uze'eg wi Uri pe. — Eho neràpuz me nepytu'u pà kury, i'i izupe. Uhem
    Uri a'e wi. Tawi weraha kar amo ma'e Uri hàpuz me izupe imono e pyràm romo.
  eng-DRA: 'And David said to Urias: Go into thy house, and wash thy feet. And Urias
    went out from the king’s house, and there went out after him a mess of meat from
    the king.'
