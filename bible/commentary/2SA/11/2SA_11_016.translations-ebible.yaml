verse: 2SA.011.016
translations:
  mal-C: അതനുസരിച്ച് യോവാബ് നഗരത്തെ വളയുമ്പോൾ ശൂരരായ എതിരാളികൾ നിലയുറപ്പിച്ചിരിക്കുന്നു
    എന്നു ബോധ്യമുള്ള ഒരിടത്ത് ഊരിയാവിനെ നിയോഗിച്ചു.
  deu-TKW: So stellte denn Joab bei der Belagerung der Stadt Uria an eine Stelle,
    von der er wußte, daß dort tapfere Leute standen.
  lin-lin: Joabi oyo azalaki kokengela engumba, atiaki Iri na esika oyo ayebaki ete
    ezali penza na basoda ya mpiko.
  eng-LSV: And it comes to pass in Joab’s watching of the city, that he appoints Uriah
    to the place where he knew that valiant men [were];
  eng-GNV: So when Ioab besieged the citie, he assigned Vriah vnto a place, where
    he knewe that strong men were.
  eng-WEBSTER: And it came to pass, when Joab observed the city, that he assigned
    Uriah to a place where he knew that valiant men were .
  nhw-BL: Huajca quej nopa quichijqui Joab. Quema quiyahualojque nopa altepetl para
    quihuilanase, Joab quitlali Urías campa quimatiyaya itztoyaj nopa soldados catli
    más temachme tlen inincualancaitacahua.
  swh-ONEN: Hivyo Yoabu alipokuwa ameuzingira mji kwa jeshi, akamweka Uria mahali
    ambapo alijua kuwa ulinzi wa adui ulikuwa imara sana.
  bba-bba: Sɑɑ yè sɔɔ Yoɑbu u tire te ɡɑrɑ u kpɑ, yerɑ u Uri sure mi u yɛ̃ yibɛrɛbɑn
    tɑbu durɔ dɑmɡibɑ wɑ̃ɑ. Domi wiyɑ u wuu ɡen sɑriɑ yɛ̃ bɑ kɑ ɡu tɑrusi.
  eng-KJVCPB: And it came to pass, when Joab observed the city, that he assigned Uriah
    unto a place where he knew that valiant men were.
  cpy-cpy: Imatakiro Joab. Ikanta itapotakiro nampitsi rowayiritero, rowakiri Urías
    jempe ijeeki riroperori owayiri-paeni,
  mpx-mpx: He Yowab ge wana tolohaveyan heliya iyoho panuwa bwabwatana Laba hi mipainan,
    yaka Ulaiya i teliya labi toto ali topihigelgel wali tolohaveyan waiwaisal hi
    minaa.
  luo-luo: Omiyo kane Joab olworo dala maduongʼno mondo gimaki, noketo Uria kama ongʼeyo
    ni wasigu mager kendo tek nitie.
  meu-meu: Bena Ioab na hanua e koua heḡeḡe negana ai, ia ese Uria na gabu ta e henia,
    ia dibana una na tuari dibaka taudia baema gabuna.
  npi-ULB: त्यसैले जब योआबले सहरमाथिको घेराबन्धीलाई हेरे, तब तिनले लड्नलाई बलियो शत्रु
    सिपाहीहरू छन् भनी जानेका ठाउँमा उरियाहलाई खटाए ।
  yor-yor: Ó sì ṣe nígbà tí Joabu ṣe àkíyèsí ìlú náà, ó sì yan Uriah sí ibi kàn ní
    ibi tí òun mọ̀ pé àwọn alágbára ọkùnrin ń bẹ níbẹ̀.
  emp-NTPO: Joába idji sordaorã ume amonitarã purura jũrã eropanasid̶aa uracad̶i carea.
    Maʌ̃ bẽrã idjia cawa b̶asia sãma amonitarã dji mẽsrãara b̶eara djõ panʌda. Uríara
    mama djõbisia.
  ind-ind: Jadi, ketika Yoab mengepung kota itu, dia menempatkan Uria di tempat yang
    diketahuinya ada tentara musuh yang tangguh.
  pes-OPCB: پس وقتی یوآب در حال محاصرهٔ شهر دشمن بود، اوریا را به جایی فرستاد که می‌دانست
    سربازان قوی دشمن در آنجا می‌جنگند.
  tgl-ULB: Kaya habang pinapanood ni Joab ang paglusob sa lungsod, itinalaga niya
    si Urias sa lugar na kung saan alam niyang malalakas ang mga sundalong kaaway
    na kaniyang masasagupa.
  cbu-NT: Ashirucha, Jowabshat anuritam tapazip Uriyasaa macheeranllu, yaktash kuseersin,
    arang taturpiyarusin, Jowabshat Uriyasaa yap sundar kizpurinandari shaneerana,
    amb tuyamzayaru zanganirangiya.
  hui-hui: Yoaba halu ibunaga ami agali biaru Laba tano bo podama anda pialu tano
    ti karulole wai bialu hene. Ani howa Yoaba ibu Debidihanda beba gilibu wia hayiyago
    mialu hondowa Uria Amonoalirume wai hongo howa bialu heagoha minu bamba helene.
  mya-mya: ထို့​ကြောင့်​ယွာ​ဘ​သည်​မြို့​ကို​မိ​မိ​ဝိုင်း​ရံ လျက်​နေ​စဉ် ဥ​ရိ​ယ​အား​ရန်​သူ​အင်​အား
    ကြီး​မား​သည့်​စစ်​မျက်​နှာ​သို့​စေ​လွှတ်​၏။-
  bod-N: སྐབས་དེར་ཡོ་ཨབ་ཀྱིས་གྲོང་ཁྱེར་བསྐོར་ཞིང་། ཁོས་སྲུང་དམག་དཔའ་སྟོབས་ཅན་རྣམས་གནས་གང་དུ་ཡོད་པ་ཤེས་པས།
    ཨུ་རི་ཡཱ་གནས་དེ་རུ་མངགས་པ་རེད།
  sna-sna: Saka Joabhu paakanga akakomba guta, akaisa Uria panzvimbo yaaiziva kuti
    ndipo paiva navarume voumhare.
  spa-BLM: Cuando Joab vigilaba la ciudad, destinó a Urías al lugar donde sabía que
    había hombres valientes.
  cac-cac: Yuj chi', ayic ix yoyan sb'a vin̈aj Joab chi' yed' eb' soldado d'a spatic
    jun chon̈ab' chi', a b'aj ayec' eb' ajc'ol te jelan, ata' ix ac'jioch vin̈aj Urías
    chi' yuj vin̈aj Joab chi'.
  swh-ULB: Hivyo Yoabu alipoona mji ukizingirwa, alimweka Uria katika sehemu aliyojua
    askari adui wenye nguvu wangekuwa wakipigana.
  bel-bel: Таму, калі Ёаў аблажыў горад, дык паставіў ён Урыю на такім месцы, пра
    якое ведаў, што там храбрыя людзі.
  wed-wed: Joab Rabbah taona i vivineneḡanei da i aramanei mepa ḡavia i virewapana
    kaua ma kampa Uriah i terei.
  deu-ELBBK: Und es geschah, als Joab die Stadt einschloss, da stellte er Urija an
    den Ort, von dem er wusste, dass tapfere Männer dort waren.
  mbb-OT: Dutun te kemulu en edlinguti eni Joab is Raba, ne ziyè dan ipezapit si Uria
    te lugar he zutun is menge melig-en he menge sundaru te menge kuntada.
  mal-2015: അങ്ങനെ തന്നേ യോവാബ് ആ പട്ടണത്തെ സൂക്ഷിച്ചുനോക്കീട്ടു ശൂരന്മാർ നില്ക്കുന്നതായി
    കണ്ട സ്ഥലത്തു ഊരീയാവെ നിർത്തി.
  rmc-rmc: Sar o Joab džalas pro foros pro mariben, thoďa le Urijaš pre ajso than,
    pal savo džanelas, hoj hin ode zorale murša.
  pes-OPV: و چون یوآب شهر را محاصره می‌کرد اوریا را در مکانی که می‌دانست که مردان
    شجاع در آنجا می‌باشند، گذاشت.
  ron-1924: Иоаб, ымпресурынд четатя, а пус пе Урие ын локул пе каре-л штия апэрат
    де осташь витежь.
  aui-aui: Joab na Raba kwanatuna iyaruruwiitete na iyakovi da aviya damdi yadi wiiyogha
    tomotomoyidi miisedi meme, na Uraiya noko gawarine ivipora inagho.
  ben-OBCV: অতএব নগর অবরোধ করার সময় যোয়াব ঊরিয়কে এমন এক স্থানে দাঁড় করিয়ে রেখেছিলেন,
    যেখানে তিনি জানতেন সবচেয়ে শক্তিশালী প্রতিরোধকারীরা মজুত আছে।
  som-som: Oo markuu Yoo'aab magaaladii arkay ayuu Uuriyaah ku hagaajiyey meeshii
    uu ku ogaa inay nimankii xoogga badnaa joogaan.
  lat-VUC: Igitur cum Joab obsideret urbem, posuit Uriam in loco ubi sciebat viros
    esse fortissimos.
  eng-ASVBT: And it came to pass, when Joab kept watch upon the city, that he assigned
    Uriah unto the place where he knew that valiant men were.
  ita-1885: Ioab adunque, tenendo l'assedio alla città, pose Uria in un luogo dove
    sapeva che vi erano uomini di valore.
  eng-LXXUP: And it came to pass while Joab was watching against the city, that he
    set Uriah in a place where he knew that valiant men were.
  eng-ULB: So as Joab watched the siege upon the city, he assigned Uriah to the place
    where he knew the strongest enemy soldiers would be fighting.
  spa-VBL: Mientras Joab asediaba la ciudad, hizo que Urías ocupara un lugar donde
    sabía que lucharían los hombres más fuertes del enemigo.
  fra-_FOB: Joab, ayant donc considéré la ville, plaça Urie à l'endroit où il savait
    que seraient les plus vaillants hommes.
  mal-mal: അങ്ങനെ തന്നെ യോവാബ് പട്ടണത്തെ ഉപരോധിക്കുന്നതിനിടയിൽ വീരന്മാർ നില്‍ക്കുന്നതായി
    അവന് മനസിലായ സ്ഥലത്ത് അവൻ ഊരീയാവിനെ നിയോഗിച്ചു.
  urd-GVR: Yih paṛh kar Yoāb ne Ūriyāh ko ek aisī jagah par khaṛā kiyā jis ke bāre
    meṅ use ilm thā ki dushman ke sab se zabardast faujī wahāṅ laṛte haiṅ.
  suz-BL: योआब नु लडाइ पाइबपुकीमी सहर कली पुम्‍दमे बाक्‍त। मिनु मेकोमी उरीयाह कली
    थम ठेयब लडाइ दुम्‍तीकेम सोइक्‍ता बाक्‍त।
  ita-1927: Joab dunque, assediando la città, pose Uria nel luogo dove sapeva che
    il nemico avea degli uomini valorosi.
  ckb-ckb: جا کاتێک یۆئاب گەمارۆی شارەکەی دابوو، ئوریای لەو شوێنە دانا کە دەیزانی
    پیاوە بەهێزەکان لەوێن.
  eng-BBE: So while Joab was watching the town, he put Uriah in the place where it
    was clear to him the best fighters were.
  kan-OKCV: ಹಾಗೆಯೇ ಯೋವಾಬನು ಆ ಪಟ್ಟಣವನ್ನು ಮುತ್ತಿಗೆ ಹಾಕುವಾಗ, ಯಾವ ಸ್ಥಳದಲ್ಲಿ ಪರಾಕ್ರಮಶಾಲಿಗಳು
    ಇರುವರೆಂದು ತಿಳಿದುಕೊಂಡು, ಅಲ್ಲಿ ಊರೀಯನನ್ನು ನಿಲ್ಲಿಸಿದನು.
  tam-2017: அப்படியே யோவாப் அந்தப் பட்டணத்தைச் சுற்றி காவல்போட்டிருக்கும்போது பெலசாலிகள்
    இருக்கிறார்கள் என்று தான் அறிந்த இடத்தில் உரியாவை நிறுத்தினான்.
  spa-RV-1909: Así fué que cuando Joab cercó la ciudad, puso á Uría en el lugar donde
    sabía que estaban los hombres más valientes.
  ron-BTF: Și s-a întâmplat, când Ioab observa cetatea, că l-a pus pe Urie la locul
    unde știa că erau bărbați viteji.
  eng-WEBP: When Joab kept watch on the city, he assigned Uriah to the place where
    he knew that valiant men were.
  eng-FBV: As Joab besieged the town, he made Uriah take a place where he knew the
    strongest enemy men would be fighting.
  nld-1939: Joab plaatste dus bij het beleg van de stad Oerija op een punt, waarvan
    hij wist, dat er geduchte krijgers stonden;
  nch-BL: Huajca quej nopa quichijqui Joab. Quema quiyahualojque nopa altepet para
    quitehuise, Joab quitali Urías campa quimatiyaya itztoyaj nopa soldados cati más
    temachme ten inincualancaitacahua.
  vie-1934: Vậy, khi Giô-áp vây thành, bèn đặt U-ri tại chỗ đã biết có lính mạnh bạo
    của thù nghịch gìn giữ.
  hin-CV: जब योआब नगर पर घेरा डाल रहे थे, उन्हें मालूम था कि किस स्थान पर शत्रु के
    सबसे अधिक बलवान सैनिक युद्ध कर रहे थे, तब उन्होंने उरियाह को उसी स्थान पर युद्ध
    करने के लिए आदेश दिया.
  spa-BES: Entonces, mientras Joab observaba la ciudad, puso a Urías en el lugar donde
    estaba claro para él que eran los mejores guerreros.
  tdx-tdx: Ie amy zao, naho nisary i aliy t’Ioabe le nafanto’e hitoetse amo fanalolahio
    t’i Orià.
  tha-KJV: อยู่​มาเมื่อโยอาบกำลังเฝ้าล้อมเมืองอยู่ ท่านจึงกำหนดให้​อุ​รี​อาห์ไปรบตรงที่​ที่​ท่านทราบว่ามีทหารเข้มแข็งมาก
  por-BR-2018: Assim foi que quando Joabe cercou a cidade, pôs a Urias no lugar de
    onde sabia que estavam os homens mais valentes.
  deu-ELO: Und es geschah, als Joab die Stadt einschloß, da stellte er Urija an den
    Ort, von dem er wußte, daß tapfere Männer daselbst waren.
  eng-WYC-2018: Therefore when Joab besieged the city, he setted Uriah in the place
    where he knew that (the) strongest men were.
  epo-epo: Tial, kiam Joab sieĝis la urbon, li metis Urijan sur la lokon, pri kiu
    li sciis, ke tie estas la plej fortaj viroj.
  uig-PIN: Xuning bilǝn Yoab xǝⱨǝrni kɵzitip, Uriyani palwanlar kǝskin soⱪuxⱪan yǝrgǝ
    mangdurdi.
  beo-beo: 'Amaiba:le, Youa:be da La:ba moilai bai bagadega doagala:lalu, e da Iulaia
    e sogebi amo ganodini ha lai dunu da gasa bagade gegebe hi dawa: amoga asunasi.'
  tpi-OTNT: Joap wantaim ol soldia i wok yet long pait bilong kisim taun Raba. Na
    taim Joap i kisim pas pinis, orait em i putim Uria long hap ol Amon i wok long
    pait strong tru long en.
  hau-SA: Saboda haka yayinda Yowab ya kai yaƙi kusa da birnin, sai tura Uriya a inda
    ya sani akwai jarumawan Ammon na gaske.
  uig-LAT: Shuning bilen Yoab sheherni közitip, Uriyani palwanlar keskin soqushqan
    yerge mangdurdi.
  nde-nde: Ngakho kwathi uJowabi idolobho eselivimbezele, wabeka u-Uriya lapho ayesazi
    khona ukuthi yikho okwakulabavikeli abalamandla kakhulu.
  ton-ton: Pea naʻe hoko ʻo pehē, ʻi heʻene ʻosi ʻae vakai ʻoe kolo ʻe Soape, naʻa
    ne tuku ʻa ʻUlia ki ha potu ʻaia naʻa ne ʻilo kuo ʻi ai ʻae kau tangata toʻa.
  ces-1613: I stalo se, když oblehl Joáb město, že postavil Uriáše proti místu, kdež
    věděl, že jsou nejsilnější muži.
  eng-WMB: When Joab kept watch on the city, he assigned Uriah to the place where
    he knew that valiant men were.
  tam-TCV: அப்படியே பட்டணத்தை யோவாப் முற்றுகையிட்டுக் கொண்டிருந்தபோது, தனக்குத் தெரிந்தபடி
    அப்பட்டணத்தின் வலிமைமிக்க பாதுகாப்பு வீரர் நிற்கும் இடத்தில் உரியாவை நிறுத்தினான்.
  ceb-ULB: Busa samtang gilantaw ni Joab ang linya sa mga kasundalohan libot sa siyudad,
    gibutang niya si Uria sa dapit diin nahibaloan niya nga didto makig-away ang labing
    kusgan nga mga sundalo.
  pol-UBG: I kiedy Joab obejrzał miasto, postawił Uriasza w miejscu, o którym wiedział,
    że byli tam dzielni ludzie.
  agr-agr: Nuna Joab jukiu asa shiwag aidaun tenteawajui, dutikawag suntag maanitan
    shiig yacha aidau batsatbaunmanini nuna nii dekau asa, Uríasan nuni awemauwai.
  kyc-kyc: Joape baamoo yanda singi dupwape yuu taone doko nyelana pyao pena karo
    dokopa Joape Yuraya baa yanda isare rao piyami dokona nengena pena leya.
  urd-GVU: یہ پڑھ کر یوآب نے اُوریاہ کو ایک ایسی جگہ پر کھڑا کیا جس کے بارے میں اُسے
    علم تھا کہ دشمن کے سب سے زبردست فوجی وہاں لڑتے ہیں۔
  deu-1912: Als nun Joab um die Stadt lag, stellte er Uria an den Ort, wo er wußte,
    daß streitbare Männer waren.
  ntj-ntj: '@see-verse:2SA.011.015'
  kan-2017: ಯೋವಾಬನು ಪಟ್ಟಣಕ್ಕೆ ಮುತ್ತಿಗೆ ಹಾಕುವಾಗ ಶೂರರಾದ ಶತ್ರುಸೈನಿಕರು ಎಲ್ಲಿರುತ್ತಾರೆಂದು
    ಗೊತ್ತುಮಾಡಿಕೊಂಡು ಊರೀಯನನ್ನು ಅಲ್ಲಿ ನಿಲ್ಲಿಸಿದನು.
  yap-yap: Ere nap’an nike m’ag Joab e mael ko fare binaw, me pi’ Uriah ngabang ni
    manang nib gel e mael riy.
  hlt-MCSB: Joab loh khopuei te a om thil tih a dawn vaengah tatthai hlang rhoek om
    nah te a ming. Te dongahTe hmuen ah Te Uriah a khueh.
  mdy-ETH: ዬያሮ ዒዮዓቤ ካታሜሎ ማንጊ ዓርቂ ዓኣዖ ዒ ዔራ፥ ዖላ ዶዳ ካሮይዳ ዖሪዮ ዔቂሴኔ።
  twi-ASANTE: Enti, Yoab maa Uria kɔgyinaa baabi a ɛbɛn kuro no fasuo, a ɛhɔ na ɔnim
    sɛ atamfoɔ no mmarima a wɔyɛ den no reko.
  mwc-mwc: Joab i kuiri memena abiabiyisi maragata sakiyisi, meyaga kaikapona parinai
    si biabiya wai Uriah namai i terei.
  eng-WEBU: When Joab kept watch on the city, he assigned Uriah to the place where
    he knew that valiant men were.
  wal-wal: Yoo7aabi he katamaa dooddiiddi, morkkiyaa olanchchatuppe minoti de7iyoosaa
    eridi, Ooriyoona yan wottiis.
  spa-PDDPT: Así que cuando Joab asediaba la ciudad, asignó a Urías el lugar donde
    sabía que estaban los hombres más valientes.
  gun-gun: Ha'e ramo tetã Joabe kuery ojoko imoinya py omondouka Urias avakue imbaraetekueve
    reve joe opu'ã aguã py.
  agu-BL: Cha'stzun te yi toque'n Joab tan oyintzi' solte'j yi tapijil tnum, cho'n
    tzun cawune'n tetz Urías tan bene'n swutz cu'n yi oyintzi' kale ate't yi e' contr
    yi chin cham nin e' tan oyintzi'.
  eng-PEV: You see, the Israel soldiers were still at that same place, there at Rabbah.
    They still stood in a circle around the town. Joab knew that the best Ammon soldiers
    were in one place, so he sent Uriah and some other soldiers there, to shoot arrows
    at them from close to the wall of the town.
  ilo-ULB: Isu a bayat ti panangbuya ni Joab ti pananglakub iti siudad, pinagpuestona
    ni Urias iti disso nga ammona a pagkirangetan dagiti kapipigsaan a soldado dagiti
    kabusor.
  kpg-kpg: Di madagoaa Joab nogo hai dana dauwa gi di waahale deelaa, mee ga hagau
    a Uriah gi di gowaa dela e maaloo ai tauwa.
  uig-ARA: شۇنىڭ بىلەن يوئاب شەھەرنى كۆزىتىپ، ئۇرىيانى پالۋانلار كەسكىن سوقۇشقان يەرگە
    ماڭدۇردى.
  sus-sus: Yowaba naxa Uri ti yire nde a a kolon gere xɔrɔxɔxi dɛnnaxɛ ki fanyi.
  pon-2006: Eri, nindokon Sohap eh mahmahwenih kahnimwo, e kadarala Uraia wasa me
    e ese mahweno inenen kehlail ie.
  jae-jae: Tec gêdêŋ taŋ Joab kêgi malac tau auc naŋ, eŋ kêkêŋ Uria kêkô ŋasawa, taŋ
    eŋ kêjala gebe lau ŋactêkwa ŋanô sêkô naŋ.
  ksd-ksd: Ma ba Ioab i ga makmakile ra pia na pal, i ga tibe Uria pi na varubu ta
    ra pakana nina ba ra umana rangrang na tutana dia varubu tana.
  tur-YTC: Yoav kenti gözetlediğinde, Uriya'yı yiğit adamların bulunduğunu bildiği
    yere atadı.
  grc-BRENT: Καὶ ἐγενήθη ἐν τῷ φυλάσσειν Ἰωὰβ ἐπὶ τὴν πόλιν, καὶ ἔθηκε τὸν Οὐρίαν
    εἰς τὸν τόπον οὗ ᾔδει ὅτι ἄνδρες δυνάμεως ἐκεῖ.
  ind-AYT: Jadi, saat Yoab mengepung ke kota, dia menyuruh Uria ke tempat yang diketahuinya
    ada orang yang gagah.
  nya-nya: Kotero Yowabu atawuzinga mzindawo, anamuyika Uriya pamalo pamene amadziwa
    kuti pali asilikali amphamvu.
  hrv-hrv: Zato Joab, opsjedajući grad, postavi Uriju na mjesto gdje je znao da stoje
    najhrabriji ratnici.
  mps-mps: Joap dali, te ami bidi dabe, augwa te Raba taun hanu sainu hwįbo sę idubadi
    geai. Tama Joapgo te pas sali sogo, teda agai te Uria te Amon dabego hwįbo sę
    bomo mu ebo madiba muanio.
  tpi-tpi: Joap wantaim ol soldia i wok yet long pait bilong kisim taun Raba. Na taim
    Joap i kisim pas pinis, orait em i putim Uria long hap ol Amon i wok long pait
    strong tru long en.
  dan-1931: 'Joab, der var ved at belejre Byen, satte da Urias på en Plads, hvor han
    vidste, der stod tapre Mænd over for ham:'
  vie-OVCB: Vậy trong lúc vây thành, Giô-áp xếp U-ri vào nơi có thành phần giữ thành
    mạnh nhất.
  guj-2017: યોઆબે નગર ઉપર ઘેરાબંધી કરી હતી, તેણે ઉરિયાને એવી જગ્યાએ ફરજ સોંપી કે જે
    વિષે તે જાણતો હતો કે ત્યાં શત્રુઓના શૂરવીર સૈનિકોનો મારો રહેવાનો છે.
  pon-2006A: Eri, nindokon Sohap eh mahmahwenih kahnimwo, e kadarala Uraia wasa me
    e ese mahweno inenen kehlail ie.
  por-BRBSL: Quando Joab vigiava a cidade, ele designou Uriah para o lugar onde sabia
    que os homens valentes estavam.
  aly-aly: Israel-wenh-rnemelan apmer Rabbah amperelenh-antey. Joab-el iterl-arew,
    ahawarr Ammon-areny tyak-rnemarl rtnenh. Rap Uriah thwenew, renh-rnem weyew arrer-they.
  cth-cth: A dei e patetlah Joab ni kho hah a khet teh a tha ka sai e taran aonae
    koe Uriah ao sak.
  twi-twi: Enti Yoab maa Uria kogyinaa baabi a ɛbɛn kurow no fasu, a ɛhɔ na onim sɛ
    atamfo no mmarima a wɔyɛ den no reko.
  hlt-hlt: Joab loh khopuei te a om thil tih a dawn vaengah tatthai hlang rhoek om
    nah te a ming. Te dongah te hmuen ah te Uriah a khueh.
  tbz-SIM: Soɑbu wèè pɑkɛ́ dihɛì kɛ yɛ̃́ bɛ dootitɔbɛ̀ kperíbɛ̀ bo dìì bòrì, kòo túótɛ́
    Udii kɛ́nií ndɛ ììkɛ̀.
  msy-2020: Dughiar kamɨn Joap mɨdorozir gumaziba ko me Raban nguibar ekiam iniasa
    mɨsoghavɨra iti. Egha Joap akɨnafarim inigha gɨvagha egha gari, Amonian mɨdorozir
    gumazir gavgaviba bar pamten mɨsozir danganim, a Uria isava danganir kamɨn anetɨ.
  dop-dop: Sowɑpɩ nyɑlɑ ɩcɑtɛ, ɩlɛnɑ ɩ́ ponɑ Yulii kɛ timpi yoolɑɑ tɑɑ yoolɑɑ tɑŋɑɑ
    tɔ.
  azb-azb: Yoav şəhəri mühasirə altında saxlayarkən igid adamlar olan yeri bilirdi
    və Uriyanı oraya göndərdi.
  eng-DBY: And it came to pass as Joab watched the city, that he assigned Urijah to
    a place where he knew that the valiant men were.
  hin-2017: अतः योआब ने नगर को अच्छी रीति से देख-भाल कर जिस स्थान में वह जानता था
    कि वीर हैं, उसी में ऊरिय्याह को ठहरा दिया।
  wol-KYG: Ci kaw loolu Yowab a nga bàyyi xel ca dëkk ba ñu gaw. Mu daldi teg Uri
    fu ko wóor ne ay ñeyi xarey dëkk baa fa féete.
  eng-YLT: And it cometh to pass in Joab's watching of the city, that he appointeth
    Uriah unto the place where he knew that valiant men [are];
  kne-kne: Et siya di, inbaan Joab si Urias sin lugar ay kapigsaan di kalaban.
  eng-WYC-2017: Therefore when Joab besieged the city, he setted [or put] Uriah in
    the place where he knew that strongest men were.
  eng-WMBB: When Joab kept watch on the city, he assigned Uriah to the place where
    he knew that valiant men were.
  urd-GVH: यह पढ़कर योआब ने ऊरियाह को एक ऐसी जगह पर खड़ा किया जिसके बारे में उसे इल्म
    था कि दुश्मन के सबसे ज़बरदस्त फ़ौजी वहाँ लड़ते हैं।
  rug-rug: Ke pa totoso raza ia Zoabi sa vasileana lavata si garunu la nia sa se Uraea
    koa sa vasina gilania sa sapu ṉiṉira sari na kana.
  gaz-gaz: Kanaafuu Yooʼaab utuu magaalattii marsaa jiruu iddoo akka loltoonni ciccimoon
    jiran beeketti Uuriyaa ramade.
  fra-LSG: Joab, en assiégeant la ville, plaça Urie à l’endroit qu’il savait défendu
    par de vaillants soldats.
  gnn-gnn: Ga Djawapthu mel‐ḻaw'maraŋala ŋunhiyi djorra', bala ŋayi djuy'yurruna ŋanya
    Yurayanhanydja ŋunhimalana ŋunhi wanhami walala yukurrana bunharamina wäŋalili
    yindililina, bala'‐guḻku'mirrililina.
  yal-yal: Nayi, Yowaba yi taan nabilin, a yi a kolon sofa sɛnbɛmane dɛnaxan yi, a
    yi Yuriya ti mɛnni.
  haw-1868: A i ko Ioaba nana ana aku i ke kulanakauhale, hoonoho aku la oia ia Uria
    ma kahi ana i ike ai ilaila na kanaka ikaika.
  arb-NAV: فَعَيَّنَ يُوآبُ أُورِيَّا فِي أَثْنَاءِ مُحَاصَرَةِ الْمَدِينَةِ، فِي
    أَشَدِّ جَبْهَاتِ الْقِتَالِ ضَرَاوَةً، حَيْثُ احْتَشَدَ أَبْطَالُ الأَعْدَاءِ.
  ewe-ewe: Ale Yoab ɖo Uria ɖe teƒe aɖe si te ɖe du si ŋu woɖe to ɖe afi si wònya
    be futɔwo ƒe aʋawɔla sesẽwo nɔ.
  eng-LEE: And it came to pass, when Joab was enclosing the city, that he placed Uriyah
    toward the spot of which he knew that valiant men were there.
  gvn-gvn: '@see-verse:2SA.011.015'
  asm-FB: পাছত যোৱাবে নগৰ অৱৰোধ হোৱা সময়ত, যি ঠাইত আটাইতকৈ শক্তিশালী শত্ৰু আছে বুলি
    জানিছিল, সেই ঠাইতে ঊৰিয়াক হ’ল।
  sus-A: يٌوَبَ نَشَ عُرِ تِ يِرٍ ندٍ عَ عَ كٌلٌن فٍرٍ شْرْشْشِ دّننَشّ كِ قَنيِ.
  fra-SBL: Joab, qui surveillait la ville, plaça Urie à l'endroit où il savait qu'il
    y avait des hommes vaillants.
  hbo-hbo: וַיְהִ֕י בִּשְׁמֹ֥ור יֹואָ֖ב אֶל־הָעִ֑יר וַיִּתֵּן֙ אֶת־א֣וּרִיָּ֔ה אֶל־הַמָּקֹום֙
    אֲשֶׁ֣ר יָדַ֔ע כִּ֥י אַנְשֵׁי־חַ֖יִל שָֽׁם׃
  piu-2006: '@see-verse:2SA.011.015'
  kik-kik: Rĩrĩa Joabu aarigiicĩirie itũũra rĩrĩa inene, akĩiga Uria harĩa aamenyaga
    nĩho haarĩ agitĩri arĩa maarĩ njamba.
  fra-NCL: Joab, qui faisait le siège de la ville, plaça Urie à l’endroit où il savait
    que se trouvaient les hommes les plus vaillants.
  cek-AK: To pongah Joab mah vangpui to tuk naah, misa pop koek, tiah a poek ih ahmuen
    ah Uriah to patoeh.
  cuk-cuk: Degisoggu, Joab Rabá-neggweburgi urwesokargu, bia sordamar-niga-gandikmalad-ogwisgusa,
    agi Urías-ogwichisad.
  uig-CYR: Шуниң билән Йоаб шәһәрни күзитип, Урияни палванлар кәскин соқушқан йәргә
    маңдурди.
  pma-pma: Sakini, navong Soab mul karahit taon ten out Ramah, sila Uraea va en out
    koa kilea vativieh keil one akeih amul ien.
  tel-2017: యోవాబు అమ్మోనీయుల పట్టాణాన్ని ఆక్రమించే సమయంలో యుద్ధం భీకరంగా జరిగే స్థలాన్ని
    గుర్తించి ఆ స్థలానికి ఊరియాను పంపాడు.
  hat-BSA: Konsa, se te pandan Joab t ap veye vil la, ke li te mete Urie nan plas
    kote li te konnen lènmi an te gen mesye vanyan yo.
  bxh-bxh: Diyowabi maꞌena tau hiyala Laba taonna sa fafataꞌiꞌili be somo yai adi
    waiyunu edi tau hiyala adiꞌadidilidi edi aba naha mate Ulaiya ya fatamali lawen
    amaniya.
  kos-kos: Ouinge ke Joab el raunela siti sac, el supwalla Uriah nu yen se el etu
    lah mwet na fokoko inmasrlon mwet lokoalok lalos ac mweun we.
  hbo-WLC: וַיְהִ֕י בִּשְׁמ֥וֹר יוֹאָ֖ב אֶל־הָעִ֑יר וַיִּתֵּן֙ אֶת־א֣וּרִיָּ֔ה אֶל־הַמָּקוֹם֙
    אֲשֶׁ֣ר יָדַ֔ע כִּ֥י אַנְשֵׁי־חַ֖יִל שָֽׁם׃
  ibo-ibo: Ya mere, mgbe Joab gbara obodo ahụ gburugburu, o tinyere Ụraya nʼebe ọ
    maara na ndị dị ike nʼetiti ndị iro ha nọ.
  ory-ory: ପୁଣି ଯୋୟାବ ନଗର ନିରୀକ୍ଷଣ କରିବା ବେଳେ ବିକ୍ରମଶାଳୀ ଲୋକମାନେ କେଉଁଠାରେ ଅଛନ୍ତି,
    ଏହା ଜାଣି ସେ ଊରୀୟକୁ ସେଠାରେ ନିଯୁକ୍ତ କଲା।
  wmt-wmt: '@see-verse:2SA.011.015'
  chk-chk: Lupwen Joap a pwelifeili ewe telinimw fän pisekin maun, a anomu Uria lon
    eu leni a silei pwe ekewe ätepwora ra nom ie.
  ssd-ssd: Yoab nuŋe kame kuasmbi ndoŋ Raba tumbraŋ suŋgo ta kormba kame bumba minnaig
    le ka kame saŋgri tiŋgina. Kame saŋgri tiŋgina magot ta Uria kukulna le kame tumail
    mbol tiŋgina.
  rop-rop: Wal wen Jowab bin gedim det leda brom King Deibid, imbin duwit langa im,
    en deya gin langa det taun weya deibin fait, Jowab bin jandim Yuraiya lida blanga
    fait langa ola enami weya det fait bin brabli strongbala.
  ukr-1871: От і поставив Йоаб Урію, облягаючи місто, на такому місцї, де знав, що
    там стояли люде хоробрі.
  deu-1951: Als nun Joab die Stadt einschloß, stellte er Urija an den Ort, von dem
    er wußte, daß tapfere Männer daselbst waren.
  eng-JPS: And it came to pass, when Joab kept watch upon the city, that he assigned
    Uriah unto the place where he knew that valiant men were.
  srp-1865: I Joav opkolivši grad namjesti Uriju na mjesto gdje je znao da su najhrabriji
    ljudi.
  lug-lug: Awo Yowaabu bwe yali ng’ataayizza ekibuga, n’addira Uliya n’amuteeka mu
    kifo kye yamanya nga waaliyo abalabe ab’amaanyi.
  heb-heb: ויהי בשמור יואב אל העיר ויתן את אוריה אל המקום אשר ידע כי אנשי חיל שם׃
  ben-IRV: পরে কোন জায়গায় শক্তিশালী লোক আছে, তা জানাতে যোয়াব নগর অবরোধের দিন সেই
    জায়গায় ঊরিয়কে নিযুক্ত করলেন৷
  pan-pan: ਤਦ ਅਜਿਹਾ ਹੋਇਆ ਕਿ ਯੋਆਬ ਨੇ ਸ਼ਹਿਰ ਨੂੰ ਚੰਗੀ ਤਰ੍ਹਾਂ ਵੇਖਿਆ ਅਤੇ ਉਸ ਨੇ ਊਰਿੱਯਾਹ
    ਨੂੰ ਅਜਿਹੇ ਥਾਂ ਵਿੱਚ ਠਹਿਰਾ ਦਿੱਤਾ ਜਿੱਥੇ ਉਸ ਨੇ ਜਾਣਿਆ ਕਿ ਉੱਥੇ ਸੂਰਮੇ ਹਨ।
  tkr-tkr: Yoavee şahar hiqiy-allançe avqumee, mang'uk'le şenbışin yugba aldaaxhvananbı
    nene surak vuxhay ats'anniy. Mançil-allar mang'vee Uriy mane suralqa salat' ha'a.
  mya-JVB: အမိန့်တော်အတိုင်း ယွာဘ သည်မြို့ ကို ကြည့်ရှု ပြီးမှ ၊ ခွန်အား ကြီးသော သူရဲ
    ရှိရာ အရပ် ၌ ဥရိယ ကို ခန့်ထား လေ၏။
  tte-O: Kabo Yowabi yo ana tokaleyayao siya siyaele yanuwa lalakina kana gana simiya-takikilan
    mwa Ulaiya ipeiliya dedeine siya kali tokalomagigiliwo ali tokaleyayao namwanamwaliyao
    simiyamiya.
  tbg-tbg: Vi entara Ioaapiva nai iqoka vaiinti hampata Raba vatuka ututumatero vi
    vatanaaka hampata iqoka raqi vaura. Ioaapiva irumanta vira navutaaka, Amoni vatanaaka
    voqi vaiha kempukaiqamake iqoka raqi vauvaro
  hmo-hmo: Vadaeni Ioaba ese hanua ia koua hagegea neganai, ia ese Uria dekenai gabu
    ta ia henia, ia diba unai be tuari diba momo taudia do idia mai gabuna.
  urd-urd: और यूँ हुआ कि जब योआब ने उस शहर का जाइज़ा कर लिया तो उसने ऊरिय्याह को ऐसी
    जगह रख्खा जहाँ वह जानता था कि बहादुर मर्द हैं।
  rus-SYN: Посему, когда Иоав осаждал город, то поставил он Урию на таком месте, о
    котором знал, что там храбрые люди.
  bqc-SIM: Gↄↄ pↄ́ Yoabu lɛ́ koezↄ̃ wɛ̃́lɛpizi, ↄ̃ à Uli dà gu pↄ́ a dↄ̃ nɛgↄ̃naↄ
    kuu.
  tcz-CHONGTHU: Hijeh chun Joab injong khopi khat aum phat’in mihat tah tah panmun
    ahi, tia ahetsa bangkom laitah a chun Uriah chu apansah tan ahi.
  mar-mar: यवाबाने नगराची टेहेळणी करून सर्वात लढवय्ये अम्मोनी कोठे आहेत ते पाहिले,
    आणि उरीयाला तेथे नेमले.
  soq-soq: Tane Ioab bola debama Raba ewedie insaisawaleidie ita me atenlen sorodia
    mukawauida naepe eneia bolawa me atemba. Sa baiwa me Uria wanaubeno bola sa osowe
    alene enen.
  qub-qub: Cartacho David chayno niptinmi Joabga Rabá marcaman magaj yaycushpan mas
    jinyuyoj contran suldärucuna cashanman Uriasta pillyananpaj churaran.
  bqp-bqp: Gↄrↄ kũ Yoabu tɛn lika wɛ̃tɛ pìii, akũ à Uria dà gu kũ à dↄ̃ gↄ̃sa gbãnanↄn
    kún.
  hat-hat: Se konsa, Joab ki te sènen lavil Raba a voye Ouri kote li te konnen lènmi
    yo te pi fò a.
  eng-BSB: So as Joab besieged the city, he assigned Uriah to a place where he saw
    the strongest enemy soldiers.
  tod-tod: Zoaɓe ɠɛai ma taai zeizu kɛlɛ su, é Ilii ʋilɛni, ʋɛ ná zogai kpe ti zili
    nuiti ta-zalaʋusu wolaiti bɛ.
  eng-WEBPB: When Joab kept watch on the city, he assigned Uriah to the place where
    he knew that valiant men were.
  kbq-kbq: Higeno Joapu'a hara nehuno negegeno ha'mo'ma ra higeno, hanave ha' vahe'mo'zama
    ha'ma nehaza kaziga Uriana avrentegeno hara hu'ne.
  nhe-BL: Huajca queja nopa quichijqui Joab. Quema quiyahualojque nopa altepetl para
    quitehuise, Joab quitlali Urías campa quimatiyaya itztoyaj nopa soldados tlen
    más temachme tlen inincualancaitacahua.
  bus-bus: Gurↄↄ kɛ̀ Yoabu e ligaa wɛ́tɛ pìzi, ben à Uria dà guu kɛ̀ à dↄ̃ gↄ̃sa gbãaanↄ
    kún.
  gub-BL: Amo 'ar mehe umàmàn Izaew oho amo tawhu izywyr wà. Zoaw ume'e zeàmàtyry'ymawhu
