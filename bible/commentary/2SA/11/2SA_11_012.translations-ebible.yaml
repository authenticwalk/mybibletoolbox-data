verse: 2SA.011.012
translations:
  mal-C: 'അപ്പോൾ ദാവീദ് അദ്ദേഹത്തോടു പറഞ്ഞു: “ഒരു ദിവസംകൂടി നിൽക്കുക! നാളെ ഞാൻ നിന്നെ
    യാത്രയയയ്ക്കാം.” അങ്ങനെ ഊരിയാവ് അന്നും അതിനടുത്ത ദിവസവും ജെറുശലേമിൽ താമസിച്ചു.'
  deu-TKW: 'Da sprach David zu Uria: Du kannst auch heute hier bleiben, morgen aber
    entlasse ich dich! So blieb Uria an jenem Tag in Jerusalem.'
  lin-lin: 'Davidi alobaki na Iri : — Vanda lisusu awa lelo, bongo lobi nakozongisa
    yo. Iri avandaki na Yelusalemi mokolo wana mpe mokolo oyo elandaki.'
  eng-LSV: And David says to Uriah, “Also abide in this [place] today, and tomorrow
    I send you away”; and Uriah abides in Jerusalem on that day and on the next day,
  eng-GNV: Then Dauid sayd vnto Vriah, Tary yet this day, and to morow I will send
    thee away. So Vriah abode in Ierusalem that day, and the morowe.
  eng-WEBSTER: And David said to Uriah, Tarry here to-day also, and to-morrow I will
    let thee depart. So Uriah abode in Jerusalem that day and the morrow.
  nhw-BL: 'Huajca quiilhui David: ―Cualtitoc. Ximocahua ama nica huan mostla nimitzcahuilis
    timocuepas ipan tlahuilancayotl. Huajca Urías mocajqui nopona.'
  swh-ONEN: Ndipo Daudi akamwambia, “Kaa hapa siku moja zaidi, nami kesho nitakutuma
    urudi.” Kwa hiyo Uria akakaa Yerusalemu siku ile na siku iliyofuata.
  bba-bba: Mɑ Dɑfidi u nùn sɔ̃ɔwɑ u nɛɛ, ǹ n mɛn nɑ, ɑ kpɑm kpunɔ mini ɡisɔ kpɑ ɑ
    doonɑ siɑ. Mɑ Uri u sinɑ Yerusɑlɛmuɔ dɔmɑ te.
  eng-KJVCPB: And David said to Uriah, Tarry here to day also, and to morrow I will
    let thee depart. So Uriah abode in Jerusalem that day, and the morrow.
  cpy-cpy: 'Ikantzi David: “Ari pimaanee nimaeka, okiteji-tamanee piyaatee.” Ari ijeekanee
    Urías Jerusalén-ki roojatzi okiteji-tamaneerika.'
  mpx-mpx: Inoke Deibid i baek elana i ba, “Lan maisena ga u mina yaka bwaligumwa
    abwe na patunawa nu sikal.” Yaka Ulaiya i minaa Yelusalema i ola Deibid wana baaba.
  luo-luo: Eka Daudi nowachone niya, “Bed ka kawuono kiny naweyi idog.” Omiyo Uria
    noriyo Jerusalem chiengʼno gi kinyne.
  meu-meu: Bena David eto, Hari dina ai iniseni ai ba noho, kerukeru baina kahumu
    nege. Taunabunai, Uria na Ierusalem ai e nohova, una dina bona daba-rerena.
  npi-ULB: त्यसैले दाऊदले उरियाहलाई भने, “आज पनि यहीं बस र म तिमीलाई भोलि पठाउने छु
    ।” त्यसैले उरियाह त्यस दिन र अर्को दिन यरूशलेममा नै बसे ।
  yor-yor: Dafidi sì wí fún Uriah pé, “Sì dúró níhìn-ín lónìí, lọ́la èmi ó sì jẹ́
    kí ìwọ ó lọ.” Uriah sì dúró ní Jerusalẹmu ní ọjọ́ náà, àti ọjọ́ kejì.
  emp-NTPO: 'Maʌ̃ne Daviba idjía jarasia: –Id̶i bid̶a nama b̶edua. Nubʌrʌ jẽda djõne
    wãbiya.– Daviba mãwã jarad̶a bẽrã Uríara Jerusaleʌ̃ne b̶esia.'
  ind-ind: Kemudian Daud berkata kepada Uria, “Tinggallah di sini sehari lagi. Besok
    saya akan mengirimmu kembali.” Maka Uria tinggal di Yerusalem sampai keesokan
    harinya.
  pes-OPCB: 'داوود گفت: «بسیار خوب، پس امشب هم اینجا بمان و فردا به میدان جنگ برگرد.»
    پس اوریا آن روز و روز بعد هم در اورشلیم ماند.'
  tgl-ULB: Kaya sinabi ni David kay Urias, “Manatili ka rin ngayon dito, at bukas
    hahayaan kitang makaalis.” Kaya nanatili si Urias sa Jerusalem sa araw na iyon
    at sa sumunod na araw.
  cbu-NT: Dapiyshat, Ashiri neetsiritama maangimasi. Pu zar tapazipsha naamchish,
    tárangiya. Uriyassha ayu tárangu, anshuri Irusarinash maarangiya.
  hui-hui: Ani layagola Debidihanda lalu, Karulapego áyu ona halu paliabe. Yawi wai
    hama dai biloliya, lene. Ani laya handala Uria ibu Yarusalemeni ho paluwa horo
    mendengi alendo
  mya-mya: ထို့​ကြောင့်​ဒါ​ဝိဒ်​က``သို့​ဖြစ်​လျှင်​ဤ​အ​ရပ်​တွင် ပင်​ယ​နေ့​နား​နေ​လော့။
    နက်​ဖြန်​သင့်​အား​ပြန်​၍ လွှတ်​မည်'' ဟု​မိန့်​တော်​မူ​၏။ ထို့​ကြောင့်​ဥ​ရိ​ယ သည်​ထို​နေ့​နှင့်​နောက်​တစ်​နေ့​ယေ​ရု​ရှ​လင်
    မြို့​တွင်​နေ​လေ​သည်။-
  bod-N: དེ་ནས་དཱ་བིད་ཀྱིས་ཨུ་རི་ཡཱ་ལ། ཁྱོད་དེ་རིང་ཡང་འདིར་ཞག་སྡོད་གྱིས་ཤིག སང་ཉིན་ངས་ཁྱོད་མངག་པར་བྱ་ཞེས་བཀའ་བསྩལ་ཅིང་།
    ཨུ་རི་ཡཱ་ཉིན་དེ་དང་དེའི་ཕྱི་ཉིན་ཡེ་རུ་སཱ་ལེམ་དུ་ལུས་སོ། །
  sna-sna: Ipapo Dhavhidhi akati kwaari, “Chigara hako pano kwezuva rimwe chete, mangwana
    ndigokutendera hangu kuti udzokere.” Naizvozvo Uria akagara muJerusarema zuva
    iroro neraitevera.
  spa-BLM: 'David le dijo a Urías: “Quédate aquí también hoy, y mañana te dejaré partir”.
    Así que Urías se quedó en Jerusalén ese día y el siguiente.'
  cac-cac: 'Ix yalan vin̈aj David chi'' d''a vin̈: —Canan̈ d''a junxo ac''val tic,
    axo q''uic''an tzach b''ati, xchi vin̈ d''a vin̈. Ichato chi'' ix can vin̈aj Urías
    chi'' d''a junxo ac''val chi'' d''a Jerusalén.'
  swh-ULB: Hivyo Daudi akamwambia Uria, “Ukae leo pia, kesho nitakuacha uende.” Kwa
    hiyo uria akakaa Yerusalemu siku hiyo na iliyofuata.
  bel-bel: 'І сказаў Давід Урыю: застанься тут і на гэты дзень, а заўтра я адпушчу
    цябе. І застаўся Урыя ў Ерусаліме на гэты дзень да заўтра.'
  wed-wed: Anina ma David Uriah i riwei, “Weka ma mae amadodo ma au maratom ana paritawana-melem.”
    Uriah au Jerusalem i mae da au pom ḡela.
  deu-ELBBK: 'Da sprach David zu Urija: Bleibe auch heute noch hier, und morgen werde
    ich dich entlassen. So blieb Urija an jenem Tag und am folgenden in Jerusalem.'
  mbb-OT: Migkeǥiyan ni David sikandin te, “Pelintetaǥak ke zà dèpa kayi te senge
    kezukileman, ne keeselem ibpelikù ku sikew ziyà te kampu.” Ne zutun mebpelitetaǥak
    si Uria te haazà he andew ziyà te Jerusalem. Dutun te sunud he andew,
  mal-2015: 'അപ്പോൾ ദാവീദ് ഊരീയാവിനോടു: നീ ഇന്നും ഇവിടെ താമസിക്ക; നാളെ ഞാൻ നിന്നെ
    പറഞ്ഞയക്കും എന്നു പറഞ്ഞു. അങ്ങനെ ഊരിയാവു അന്നും യെരൂശലേമിൽ താമസിച്ചു.'
  rmc-rmc: 'Akor leske o David phenďa: „Ačh kade mek adadžives a tajsa tut premukava.“
    Avke o Urijaš ačhiľa andro Jeruzalem oda džives a the mek aver.'
  pes-OPV: 'و داود به اوریا گفت: «امروز نیز اینجا باش و فردا تو را روانه می‌کنم.»
    پس اوریا آن روز و فردایش را دراورشلیم ماند.'
  ron-1924: 'Давид а зис луй Урие: „Май рэмый ши астэзь аич, ши мыне ыць вой да друмул.”
    Ши Урие а рэмас ла Иерусалим ын зиуа ачея ши а доуа зи.'
  aui-aui: Na Deivid, Uraiya iwoneni bo, “Kata mma kumake, bi maram aniporam kunaveramagha.”
    Na noko gabudarine da wowonama na Uraiya, Jerusalemne imakae.
  ben-OBCV: তখন দাউদ তাঁকে বললেন, “আরও একদিন এখানে থাকো, আগামীকাল আমি তোমাকে ফেরত
    পাঠাব।” অতএব ঊরিয় সেদিন ও পরদিন জেরুশালেমে থেকে গেলেন।
  som-som: Markaasaa Daa'uud Uuriyaah ku yidhi, Haddaba bal maantana iska joog oo
    berrina waan ku dirayaa. Saas aawadeed Uuriyaah maalintaas iyo maalintii dambeba
    Yeruusaalem buu joogay.
  lat-VUC: 'Ait ergo David ad Uriam: Mane hic etiam hodie, et cras dimittam te. Mansit
    Urias in Jerusalem in die illa et altera:'
  eng-ASVBT: And David said to Uriah, Tarry here today also, and tomorrow I will let
    thee depart. So Uriah abode in Jerusalem that day, and the morrow.
  ita-1885: 'E Davide disse ad Uria: Stattene qui ancora oggi, e domani io ti accommiaterò.
    Uria adunque dimorò in Gerusalemme quel giorno, e il giorno seguente.'
  eng-LXXUP: And David said to Uriah, Remain here today also, and tomorrow I will
    let thee go. So Uriah remained in Jerusalem that day and the day following.
  eng-ULB: So David said to Uriah, “Stay here today also, and tomorrow I will let
    you leave.” So Uriah stayed in Jerusalem that day and the next day.
  spa-VBL: 'Pero David le dijo: “Quédate aquí hoy, y mañana te enviaré de vuelta”.
    Así que Urías se quedó en Jerusalén ese día y el siguiente.'
  fra-_FOB: 'Et David dit à Urie: Demeure encore ici aujourd''hui, et demain je te
    renverrai. Urie resta donc à Jérusalem ce jour-là et le lendemain.'
  mal-mal: 'അപ്പോൾ ദാവീദ് ഊരീയാവിനോട്: “നീ ഇന്നും ഇവിടെ താമസിക്കുക; നാളെ ഞാൻ നിന്നെ
    പറഞ്ഞയക്കും” എന്നു പറഞ്ഞു. അങ്ങനെ ഊരിയാവ് അന്നും പിറ്റേന്നും യെരൂശലേമിൽ താമസിച്ചു.'
  urd-GVR: Dāūd ne use kahā, “Ek aur din yahāṅ ṭhahreṅ. Kal maiṅ āp ko wāpas jāne
    dūṅgā.” Chunāṅche Ūriyāh ek aur din Yarūshalam meṅ ṭhahrā rahā.
  suz-BL: मिनु दाऊदमी उरीयाह कली “मो हना मुलाक्‍त का एक बाक्‍को। मिनु दीसा लेश्‍शा
    सोइक्‍नन” देंमाक्‍त। मोपतीके उरीयाह मेको नाक्‍ती यरूसलेम उइ बाक्‍माक्‍त।
  ita-1927: 'E Davide disse ad Uria: “Trattienti qui anche oggi, e domani ti lascerò
    partire”. Così Uria rimase a Gerusalemme quel giorno ed il seguente.'
  ckb-ckb: 'ئینجا داود بە ئوریای گوت: «ئەمڕۆش لێرە بمێنەرەوە و سبەینێ دەتنێرمەوە.»
    ئیتر ئوریا بۆ ئەو ڕۆژە و ڕۆژی دواتریش لە ئۆرشەلیمدا مایەوە.'
  eng-BBE: And David said to Uriah, Be here today, and after that I will let you go.
    So Uriah was in Jerusalem that day and the day after.
  kan-OKCV: ಆಗ ದಾವೀದನು ಊರೀಯನಿಗೆ, “ಈ ಹೊತ್ತು ಇಲ್ಲಿರು. ನಾಳೆ ನಿನ್ನನ್ನು ಕಳುಹಿಸುತ್ತೇನೆ,”
    ಎಂದನು. ಹಾಗೆಯೇ ಊರೀಯನೂ ಆ ದಿನವೂ, ಮಾರನೆಯ ದಿವಸವೂ ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಇದ್ದನು.
  tam-2017: 'அப்பொழுது தாவீது உரியாவை நோக்கி: இன்றைக்கும் நீ இங்கேயே இரு; நாளைக்கு
    உன்னை அனுப்பிவிடுவேன் என்றான்; அப்படியே உரியா அன்றும் மறுநாளும் எருசலேமில் இருந்தான்.'
  spa-RV-1909: 'Y David dijo á Uría: Estáte aquí aún hoy, y mañana te despacharé.
    Y quedóse Uría en Jerusalem aquel día y el siguiente.'
  ron-BTF: 'Și David i-a spus lui Urie: Rămâi aici și astăzi, și mâine te voi lăsa
    să pleci. Astfel Urie a rămas la Ierusalim în acea zi și a doua zi.'
  eng-WEBP: David said to Uriah, “Stay here today also, and tomorrow I will let you
    depart.” So Uriah stayed in Jerusalem that day and the next day.
  eng-FBV: David told him, “Stay here today, and tomorrow I'll send you back.” So
    Uriah stayed in Jerusalem that day, and the next.
  nld-1939: 'Nu zeide David tot Oerija: Blijf vandaag nog hier, dan zal ik u morgen
    laten vertrekken. Zo bleef Oerija die dag in Jerusalem.'
  nch-BL: 'Huajca quiilhui David: ―Cualtitoc. Ximocahua ama nica huan mosta nimitzcahuilis
    titacuepilis ipan tatehuilisti. Huajca Urías mocajqui nopona.'
  vie-1934: 'Đa-vít nói cùng U-ri rằng: Hãy ở lại đây ngày nay, rồi mai ta sẽ sai
    ngươi đi. Vậy, U-ri ở lại tại Giê-ru-sa-lem ngày ấy và ngày sau.'
  hin-CV: यह सुन दावीद ने उससे कहा, “आज भी यहां ठहरो, मैं तुम्हें कल विदा कर दूंगा.”
    तब उरियाह येरूशलेम में एक दिन और ठहर गया.
  spa-BES: 'Entonces David dijo a Urías: Estate aquí hoy, y después de eso te dejaré
    ir. Entonces Urías estuvo en Jerusalén ese día y el siguiente.'
  tdx-tdx: 'Le hoe t’i Davide amy Orià: Mahaliñisa atoy hey te anito, le hengako hiavotse
    te maray. Aa le niambesatse e Ierosalaime ao t’i Orià amy andro zay; le ie loakandro'
  tha-KJV: แล​้วดาวิ​ดก​็รับสั่งแก่​อุ​รี​อาห์​ว่า “​วันนี้​ก็​ค้างเสียที่​นี่​เถิด
    พรุ่งนี้​เราจะให้​เจ้​าไป” อุ​รี​อาห์​ก็​ค้างอยู่ในกรุงเยรูซาเล็มในวันนั้นและในวั​นร​ุ่งขึ้น
  por-BR-2018: 'E Davi disse a Urias: Fica-te aqui ainda hoje, e amanhã te despedirei.
    E ficou Urias em Jerusalém aquele dia e o seguinte.'
  deu-ELO: 'Da sprach David zu Urija: Bleibe auch heute noch hier, und morgen werde
    ich dich entlassen. So blieb Urija an jenem Tage und am folgenden in Jerusalem.'
  eng-WYC-2018: Therefore David said to Uriah, Dwell thou here also today, and tomorrow
    I shall deliver thee. Uriah dwelled in Jerusalem in that day, and the tother,
    (or And so Uriah stayed in Jerusalem that day, and the next day as well).
  epo-epo: 'Tiam David diris al Urija: Restu ĉi tie ankoraŭ hodiaŭ, kaj morgaŭ mi
    forliberigos vin. Kaj Urija restis en Jerusalem tiun tagon kaj la sekvantan.'
  uig-PIN: 'Dawut Uriyaƣa: Bügün bu yǝrdǝ ⱪalƣin, ǝtǝ seni kǝtküzwetimǝn, — dedi.
    Uriya u küni wǝ ǝtisi Yerusalemda ⱪaldi.'
  beo-beo: 'Amaiba:le, Da:ibidi da amane sia:i, “Amai galea, wali eso guiguda: ouesalu,
    amola na da aya di bu asunasimu.” Amaiba:le, Iulaia da amo esohaga amola aya esoha
    Yelusaleme moilai bai bagadega esalu.'
  tpi-OTNT: Olsem na Devit i tok, “I orait, yu ken i stap hia, na tumora bai mi salim
    yu i go bek.” Orait na Uria i stap long Jerusalem. Na long tumora apinun
  hau-SA: Sai Dawuda ya ce masa, “Ka ƙara dakata a nan kwana ɗaya, gobe kuwa in sallame
    ka.” Saboda haka Uriya ya dakata a Urushalima a ranar, da kuma ta biye.
  uig-LAT: 'Dawut Uriyagha: Bügün bu yerde qalghin, ete séni ketküzwétimen, — dédi.
    Uriya u küni we etisi Yérusalémda qaldi.'
  nde-nde: UDavida wasesithi kuye, “Hlala lapha elinye ilanga futhi, kusasa ngizakubuyisela
    emuva.” Ngakho u-Uriya wahlala eJerusalema lolosuku kanye lolwalandelayo.
  ton-ton: Pea naʻe pehē ʻe Tevita kia ʻUlia, “Nofo ʻi heni he ʻaho ni foki, pea te
    u tuku koe ke ke ʻalu ʻapongipongi.” Ko ia naʻe nofo ai ʻa ʻUlia ʻi Selūsalema
    ʻi he ʻaho ko ia, mo e ʻaho ʻe taha.
  ces-1613: 'Tedy řekl David Uriášovi: Pobuď zde ještě dnes, a zítra propustím tebe.
    I zůstal Uriáš v Jeruzalémě toho dne i nazejtří.'
  eng-WMB: David said to Uriah, “Stay here today also, and tomorrow I will let you
    depart.” So Uriah stayed in Jerusalem that day and the next day.
  tam-TCV: அதற்குத் தாவீது அவனிடம், “இன்னும் ஒரு நாள் இங்கே தங்கியிரு; நாளைக்கு நான்
    உன்னை திருப்பி அனுப்புவேன்” என்றான். எனவே உரியா அன்றும், மறுநாளும் எருசலேமில்
    தங்கியிருந்தான்.
  ceb-ULB: Busa miingon si David kang Uria, “Pabilin usab dinhi karong adlawa, ug
    ugma ko na ikaw palakwon.” Busa nagpabilin si Uria sa Jerusalem nianang adlawa
    ug sa sunod pa nga adlaw.
  pol-UBG: 'Wtedy Dawid powiedział do Uriasza: Zostań tu jeszcze dziś, a jutro cię
    odprawię. I Uriasz został w Jerozolimie przez ten i kolejny dzień.'
  agr-agr: 'Tutai David chichajak: “Kame yamaik juwi juwakta nunikam kashin wetá”,
    tiuwai. Tusa tima niina jenig wetsuk Jerusalégnum kanag tsawajui. Nunikmatai kashinia
    duwi,'
  kyc-kyc: Dokopa Dapitimi lao, Kapaŋa. Yuu gii epapu peparae dae kararenepa rakya
    emba anda kapu kyuo puu lao nembaro, leya. Dokona lao akali Yuraya baa yuu gii
    doko karo dee yangama opetae Jerusaleme dokona karo piya.
  urd-GVU: داؤد نے اُسے کہا، ”ایک اَور دن یہاں ٹھہریں۔ کل مَیں آپ کو واپس جانے دوں
    گا۔“ چنانچہ اُوریاہ ایک اَور دن یروشلم میں ٹھہرا رہا۔
  deu-1912: 'David sprach zu Uria: So bleibe auch heute hier; morgen will ich dich
    lassen gehen. So blieb Uria zu Jerusalem des Tages und des andern dazu.'
  ntj-ntj: Nyangka Tayipirrtu watjarnu, “Kuwarripa nyina. Tjirntungka-rnanta marlaku
    witulku.” Nyangka mularrpartu nyinangu. Nyangka Tayipirrtu-lu yarltingu pitjala
    mirrka ngalkutjaku. Nyangka mularrpartu pitjangu lurrtjurringkulalpi ngalkula
    tjikiranytja. Nyangka Tayipirrtu wama purlkanya nintiranyangka tjikirayirnu kakirirringu.
    Parturtu Yurayinya ngurraku mapitjanytjamaalpa yanu warntu mantjiralpi kunkunarringu
    ngarrirranytja wati nyarra miranykanyilpayiku ngurrangka.
  kan-2017: ಆಗ ದಾವೀದನು ಅವನಿಗೆ, “ನೀನು ಈ ಹೊತ್ತು ಇಲ್ಲೇ ಇರು. ನಾಳೆ ನಿನ್ನನ್ನು ಕಳುಹಿಸುತ್ತೇನೆ”
    ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು. ಊರೀಯನು ಆ ದಿನ ಯೆರೂಸಲೇಮಿನಲ್ಲೇ ಇದ್ದನು.
  yap-yap: Me ga’ar David, “Ere mpar u roy e daba’, ma gabul mu gu pi’em ngam sul
    ko salthaw.” Ma aram me par Uriah u lan yu Jerusalem e rofen nem nge ku reb e
    rran.
  hlt-MCSB: David loh Uriah te, “Hnin at khaw he ah om dae lamtah thangvuen ah kan
    tueih eh?,” a ti nah. Te dongah Uriah khaw tekah khohnin neh a vuen ah tah Jerusalem
    ah kho a sak.
  mdy-ETH: ዬካፓ ዳውቴ፦ «ሂዴቶ ሃኖ ሃይካ ፔኤቄ፤ ዚሮ ታ ኔና ማሂ ዳካንዳኔ» ጌዔሢሮ ዖሪዮ ዬኖ ኬሎንታ ሄሌ ኬሎዋ ዬሩሳላሜይዳ
    ዴዔኔ፤
  twi-ASANTE: Na Dawid ka kyerɛɛ no sɛ, “Ɛyɛ, tena ha anadwo yi, na ɔkyena wobɛkɔ
    akodɔm no mu.” Enti, Uria tenaa Yerusalem ɛda no ne nʼadekyeeɛ.
  mwc-mwc: Damanina David kurina, i wona, “Karaku nina ke mana ba maram ani poraim
    kuna veramaga.” Kata Uriah Jerusalem yai i mana kao ruwamo.
  eng-WEBU: David said to Uriah, “Stay here today also, and tomorrow I will let you
    depart.” So Uriah stayed in Jerusalem that day and the next day.
  wal-wal: Yaagin Daawiti Ooriyoona, “Issi gallassaa hagan takka; wontto nena guyye
    yeddana” yaagiis; yaagin Ooriyooni he gallassinne wonttetta gallassi Yerusalaamen
    takkiis.
  spa-PDDPT: 'David dijo a Urías: Quédate aquí hoy, y mañana te dejaré ir. Así pues,
    Urías se quedó en Jerusalén aquel día y el siguiente.'
  gun-gun: 'Ha''e ramo Davi aipoe''i Urias pe: — Epytave''i ranhe aỹ ete''i ri jepe,
    ha''e vy ko''ẽ ramo romondouka ju aguã — he''i ramo ha''e va''e ára pukukue re
    Urias oiko Jerusalém tetã py, ko''ẽgue peve.'
  agu-BL: 'Cawe''n tzun Luwiy tetz: —Ba''n bin ẍcyaj tzone''j tetz jalu''. Ej nin
    ek swak''e'' ama''l tzatz tan apakxe''n. Cyaje''n cyen tzun Urías le tnum Jerusalén
    jalen le junt eklok.'
  eng-PEV: David said to him, “All right. You can stay with me. I’ll send you back
    tomorrow.” So Uriah stayed 2 nights in Jerusalem.
  ilo-ULB: Isu nga imbaga ni David kenni Urias, “Agtalinaedka pay ditoy ita nga aldaw,
    ket palubosankanto a pumanaw inton bigat.” Isu a nagtalinaed ni Urias iti Jerusalem
    iti dayta nga aldaw ken iti sumaruno nga aldaw.
  kpg-kpg: David ga helekai, “Maa deenaa e hai beenaa, noho laa i ginei dangi nei,
    gei au ga hagau laa goe gi muli daiaa.” Malaa, Uriah gaa noho i Jerusalem i di
    laangi deelaa, ga hooaga labelaa dono daiaa.
  uig-ARA: 'داۋۇت ئۇرىياغا: بۈگۈن بۇ يەردە قالغىن، ئەتە سېنى كەتكۈزۋېتىمەن، ــ دېدى.
    ئۇرىيا ئۇ كۈنى ۋە ئەتىسى يېرۇسالېمدا قالدى.'
  sus-sus: Dawuda naxa a yaabi, «I xa lu be to. Tina n i bɛɲinma nɛ.» Na kui Uri naxa
    lu Darisalamu na xi firinyi.
  pon-2006: Depit eri mahsanih, “Ma ih duwen men, a mihmihte met rahnwet, a lakapw
    I pahn kapwureiukala.” Uraia eri mihmihte Serusalem rahno oh manda sang.
  jae-jae: Go Dawid kêsôm gêdêŋ Uria gebe “Amboac tonaŋ ômoa ocsalô tonec êwiŋ ma
    eleŋ oc jawi aôm siŋ ômu ôna.” Amboac tonaŋ Uria gêmoa Jerusalem bêc tonaŋ ma
    ŋageleŋ gêwiŋ.
  ksd-ksd: 'Ma David i ga biti tai Uria: Una ngo ko boko ati gori, ma ningene na topa
    u pi una vana. Ma Uria i ga ki Ierusalem ta nam ra bung ma ta ra bung namur.'
  tur-YTC: David Uriya'ya, “Bugün de burada kal, yarın seni yola çıkaracağım” dedi.
    Böylece Uriya o gün ve ertesi gün Yeruşalem'de kaldı.
  grc-BRENT: Καὶ εἶπε Δαυὶδ πρὸς Οὐρίαν, κάθισον ἐνταῦθα καί γε σήμερον, καὶ αὔριον
    ἐξαποστελῶ σε· καὶ ἐκάθισεν Οὐρίας ἐν Ἱερουσαλὴμ ἐν τῇ ἡμέρᾳ ἐκείνῃ καὶ τῇ ἐπαύριον.
  ind-AYT: Daud berkata kepada Uria, “Tinggallah lagi di sini pada hari ini. Besok,
    aku akan membiarkanmu pergi.” Karena itu, Uria tinggal di Yerusalem pada hari
    itu, dan keesokan harinya,
  nya-nya: Ndipo Davide anati kwa iye, “Ukhale konkuno tsiku lina limodzi, ndipo mawa
    ndikulola kuti upite.” Kotero Uriya anakhala mu Yerusalemu tsiku limenelo ndi
    tsiku linalo.
  hrv-hrv: 'Tada David reče Uriji: “Ostani još danas ovdje, a sutra ću te otpustiti.”
    Tako Urija osta u Jeruzalemu onaj dan.'
  mps-mps: Tama tialima, Devitgo te tama po wali, “Te usu dao, megi nage ede bidao,
    tama do te nage eno ma tagala palaibao.” Tialima, Uria te Jerusalemde bidalio.
    Tama do te be pio ebadi,
  tpi-tpi: Olsem na Devit i tok, “I orait, yu ken i stap hia, na tumora bai mi salim
    yu i go bek.” Orait na Uria i stap long Jerusalem. Na long tumora apinun
  dan-1931: 'Da sagde David til Urias: “Så bliv her i Dag; i Morgen vil jeg lade dig
    rejse!” Urias blev da i Jerusalem den Dag.'
  vie-OVCB: 'Đa-vít nói: “Anh ở lại đây hôm nay, ngày mai hãy đi.” Vậy U-ri ở lại
    Giê-ru-sa-lem ngày hôm đó và hôm sau.'
  guj-2017: તેથી દાઉદે ઉરિયાને કહ્યું કે, “આજે પણ અહીં રહે અને કાલે હું તને જવા દઈશ.”
    તેથી ઉરિયા તે દિવસે અને તે પછીના દિવસે યરુશાલેમમાં રહ્યો.
  pon-2006A: Depit eri mahsanih, “Ma ih duwen men, a mihmihte met rahnwet, a lakapw
    I pahn kapwureiukala.” Uraia eri mihmihte Serusalem rahno oh manda sang.
  por-BRBSL: 'David disse a Uriah: “Fique aqui também hoje, e amanhã eu o deixarei
    partir”. Então Uriah permaneceu em Jerusalém naquele dia e no dia seguinte.'
  aly-aly: David-an angkew ikwer, “Kel. Apmer atyenh-itwew anerl-alha. Ingwelarrengant
    atha ngenh thwenem.” Kel Uriah atherr-inger ayntew Jerusalem-itwew.
  cth-cth: Devit ni Uriah koevah, Sahnin hai hivah awm nateh tangtho torei na ceisak
    han telah atipouh. Uriah ni hot hnin a tangtho hnin totouh Jerusalem kho vah ao.
  twi-twi: Na Dawid ka kyerɛɛ no se, “Eye, tena ha anadwo yi, na ɔkyena wobɛkɔ asraafo
    no mu.” Enti Uria tenaa Yerusalem da no ne nʼadekyee.
  hlt-hlt: David loh Uriah te, “Hnin at khaw he ah om dae lamtah thangvuen ah kan
    tueih eh?,” a ti nah. Te dongah Uriah khaw tekah khohnin neh a vuen ah tah Jerusalem
    ah kho a sak.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tì Dɑfiti dɔ̀: Dɛ̀ wenni nkpɑɑ́ diɛ nyíe nkɛ̀ dɛ̀ wentɛ́ n nɛ́
    duɔ́ nkɑ̀ɑ wɛ̃tɛ. Kɛ̀ Udii nkpɑɑ́ Sedisɑdɛmmu kɛ̀ dɛ̀ yɑ̀ɑ wentɛ́nɛ̀.'
  msy-2020: Ezɨ Devit a mɨgɨa ghaze, “A dera, nɨ datɨrɨghɨn kagh ikeghtɨ kɨ gurumzaraghan,
    ua nɨ amadaghtɨ nɨ mangam.” Ezɨ aruer kamɨn Uria Jerusalemɨn iti. Ezɨ amɨmzaraghan
    guaratɨghɨn,
  dop-dop: 'Ntɛnɑ Tɑfiiti heeli-ɩ sɩ: Tɔʋ, hɛɛsɩ sɑŋɑ, cele ɩlɛ mɑɑ yele nɑ ń mǝlɩ.
    Ɩlɛnɑ Yulii cɑɣɑ.'
  azb-azb: 'Davud Uriyaya dedi: «Bu gün də burada qal, sabah səni yola salaram». Uriya
    həmin günü və ertəsi günü Yerusəlimdə qaldı.'
  eng-DBY: And David said to Urijah, Abide here to-day also, and to-morrow I will
    let thee depart. And Urijah abode in Jerusalem that day and the morrow.
  hin-2017: दाऊद ने ऊरिय्याह से कहा, “आज यहीं रह, और कल मैं तुझे विदा करूँगा।” इसलिए
    ऊरिय्याह उस दिन और दूसरे दिन भी यरूशलेम में रहा।
  wol-KYG: 'Daawuda ne Uri: «Kon toogaatal fii tey ba ëllëg, ma yiwi la.» Uri toog
    Yerusalem bésub keroog ak ca ëllëg sa.'
  eng-YLT: And David saith unto Uriah, 'Abide in this [place] also to-day, and to-morrow
    I send thee away;' and Uriah abideth in Jerusalem, on that day, and on the morrow,
  kne-kne: Idi siya di kanan David en sisya, “Mantee kas na ed wani ta si bigat asiak
    ibaas sik-a ay mantaoli.” Et nantee si Urias ed Jerusalem sin doy ay agew. Sin
    kabigatana,
  eng-WYC-2017: Therefore David said to Uriah, Dwell thou here also today, and tomorrow
    I shall deliver thee. Uriah dwelled in Jerusalem in that day, and the tother.
  eng-WMBB: David said to Uriah, “Stay here today also, and tomorrow I will let you
    depart.” So Uriah stayed in Jerusalem that day and the next day.
  urd-GVH: दाऊद ने उसे कहा, “एक और दिन यहाँ ठहरें। कल मैं आपको वापस जाने दूँगा।” चुनाँचे
    ऊरियाह एक और दिन यरूशलम में ठहरा रहा।
  rug-rug: Ke zama se Devita, “Ego, mu koa mo tani pa doduruna sa rane, meke vugo
    si kaqu garunu pulenigo rau.” Ke koa karua rane pa Zerusalema se Uraea.
  gaz-gaz: Daawit, “Ati harʼas as buliitii ani bor sin geggeessaa” jedheen. Kanaafuu
    Uuriyaan gaafa sanaa fi guyyaa itti aanu Yerusaalem keessa ture.
  fra-LSG: 'David dit à Urie: Reste ici encore aujourd’hui, et demain je te renverrai.
    Et Urie resta à Jérusalem ce jour-là et le lendemain.'
  gnn-gnn: Ga ŋayi Daypittja waŋana, “Manymak. Dhiyalana bäymana ŋiniya bay', waŋgany
    biyapul munha, ga yurruna nhe boŋguŋu marrtji balayi marililinydja.”
  yal-yal: Dawuda yi a fala Yuriya xa, a naxa, “I mɔn xa lu be to, tila n yi i rasiga.”
    Na ma, Yuriya yi lu Yerusalɛn yi han na xɔtɔn bode.
  haw-1868: I aku la o Davida ia Uria, E noho iho hoi oe i keia la, a apopo e kuu
    aku ai au ia oe e hoi. A noho iho la o Uria ma Ierusalema ia la, a hiki i kekahi
    la ae.
  arb-NAV: 'فَقَالَ دَاوُدُ لأُورِيَّا: «امْكُثْ هُنَا الْيَوْمَ وَغَداً أُطْلِقُكَ».
    فَمَكَثَ أُورِيَّا فِي أُورُشَلِيمَ ذَلِكَ الْيَوْمَ حَتَّى صَبَاحِ الْيَوْمِ
    التَّالِي.'
  ewe-ewe: David gblɔ nɛ be, “Enyo; tsi anyi zã sia eye nàtrɔ ayi aʋagbedzi etsɔ,”
    Ale Uria tsi fiasã la me le Yerusalem.
  eng-LEE: And David said unto Uriyah, Tarry here also this day, and tomorrow will
    I send thee off. So Uriyah remained in Jerusalem on that day and the following.
  asm-FB: তেতিয়া দায়ূদে ঊৰিয়াক ক’লে, “তুমি আজিও ইয়াতে থাকা, কাইলৈ মই তোমাক বিদায়
    দিম।” তাতে উৰিয়াই সেইদিনা আৰু তাৰ পাছ দিনাখনো যিৰূচালেমত থাকিল।
  sus-A: دَوُدَ نَشَ عَ يَابِ، «عِ شَ لُ بٍ تٌ. تِنَ ﭑ عِ بّحِنمَ نّ.» نَ كُي عُرِ
    نَشَ لُ دَرِ سَلَمُ نَ شِ قِرِنيِ.
  fra-SBL: 'David dit à Urie : « Reste ici aujourd''hui encore, et demain je te laisserai
    partir. » Urie resta donc à Jérusalem ce jour-là et le lendemain.'
  hbo-hbo: וַיֹּ֨אמֶר דָּוִ֜ד אֶל־אוּרִיָּ֗ה שֵׁ֥ב בָּזֶ֛ה גַּם־הַיֹּ֖ום וּמָחָ֣ר
    אֲשַׁלְּחֶ֑ךָּ וַיֵּ֨שֶׁב אוּרִיָּ֧ה בִירוּשָׁלַ֛͏ִם בַּיֹּ֥ום הַה֖וּא וּמִֽמָּחֳרָֽת׃
  piu-2006: '@see-verse:2SA.011.011'
  kik-kik: Ningĩ Daudi akĩmwĩra atĩrĩ, “Ikara gũkũ mũthenya ũngĩ ũmwe, na rũciũ nĩngagũtũma
    ũcooke.” Nĩ ũndũ ũcio Uria agĩikara Jerusalemu mũthenya ũcio na ũcio ũngĩ warũmĩrĩire.
  fra-NCL: 'David dit à Urie : « Reste ici encore aujourd’hui, et demain je te renverrai. »
    Et Urie resta donc à Jérusalem ce jour-là et le suivant.'
  cek-AK: To naah David mah Uriah khaeah, Vaihni loe cam raeh, khawnbangah kang patoeh
    let han, tiah a naa. To pongah Uriah loe, to na ni hoi akhawnbang khoek to Jerusalem
    vangpui ah oh.
  cuk-cuk: 'David, Uríasʼga sogdebalid: —Emi be wegi obunnobalo. Banegidse an be-barmido.
    Urías a-ibagi Jerusalén-neggweburgi besad.'
  uig-CYR: 'Давут Урияға: Бүгүн бу йәрдә қалғин, әтә сени кәткүзветимән, — деди. Урия
    у күни вә әтиси Йерусалимда қалди.'
  pma-pma: Sakini, Deved viteni mini vit, “Kito avong tai ris, ka visuvong esuk, inau
    nisilak kiha ris.” Sakini, Uraea ro nges Serusalem avong koanek evus, ka avong
    sav teni emun.
  tel-2017: అప్పుడు దావీదు “ఈరోజు కూడా నువ్వు ఇక్కడే ఉండు. రేపు నిన్ను పంపిస్తాను”
    అని ఊరియాతో చెప్పాడు. ఊరియా ఆ రోజు, తరువాతి రోజు యెరూషలేములో ఉండిపోయాడు.
  hat-BSA: 'Alò, David te di a Urie: “Rete isit la jodi a tou e demen mwen va kite
    ou ale.” Konsa, Urie te rete Jérusalem nan jou sa a ak pwochen jou a.'
  bxh-bxh: Habahim, Deiwidi ya libalau Ulaiya lebena iyen, Aho te, aiteꞌi u miya;
    bobon haba E fatamali fuyoim. Yo fede, lahaina yai ni Ulaiya ya miya Yelusalem
    yai.
  kos-kos: Na David el fahk, “Muta inge misenge, ac lutu nga ac fah folokinkomla.”
    Ouinge Uriah el muta Jerusalem ke len sac ac ke len se tok ah.
  hbo-WLC: וַיֹּ֨אמֶר דָּוִ֜ד אֶל־אוּרִיָּ֗ה שֵׁ֥ב בָּזֶ֛ה גַּם־הַיּ֖וֹם וּמָחָ֣ר
    אֲשַׁלְּחֶ֑ךָּ וַיֵּ֨שֶׁב אוּרִיָּ֧ה בִירוּשָׁלִַ֛ם בַּיּ֥וֹם הַה֖וּא וּמִֽמָּחֳרָֽת׃
  ibo-ibo: Devid gwara ya sị, “Ọ dị mma, nọdụ nʼebe a taa, echi ị ga-alaghachikwa
    nʼọgbọ agha.” Ụraya kwenyere nọdụ na Jerusalem ụbọchị ahụ, nakwa ụbọchị na-eso
    ya.
  ory-ory: ଏଥିରେ ଦାଉଦ ଊରୀୟକୁ କହିଲେ, “ଆଜି ମଧ୍ୟ ଏଠାରେ ଥାଅ, ମୁଁ କାଲି ତୁମ୍ଭକୁ ବିଦାୟ କରିବି।”
    ତହୁଁ ଊରୀୟ ସେ ଦିନ ଓ ପରଦିନ ଯିରୂଶାଲମରେ ରହିଲା।
  wmt-wmt: '@see-verse:2SA.011.011'
  chk-chk: Mürin, Tafit a üreni Uria, “Kopwe nomotiu ikei ikenai, nge lesor üpwe tinukela.”
    Iei mine Uria a nom lon Jerusalem lon ewe rän tori sorotan.
  ssd-ssd: 'Taŋaka sana le David ndek nu sana: Ta maye. Ne teŋge mina. Indole ne maŋ
    pili le luka kaŋgat ŋgina. Taŋakina le Uria nu Yerusalemŋge kinyna le ka mafena.'
  rop-rop: Wal King Deibid bin dalim Yuraiya, “Wal yu irrim mi na. Yu garra stap iya
    langa main kemp, en tumorro ai garra jandimbek yu langa det fait.” En Yuraiya
    bin duwit langa im, en imbin stap deya gin,
  ukr-1871: 'І каже Давид Урієві: Можна тобі загаятись тут і сьогоднї, завтра ж відпущу
    тебе. От і загаявсь Урія в Ерусалимі того дня до завтра.'
  deu-1951: 'Und David sprach zu Urija: So bleibe heute auch hier, morgen will ich
    dir einen Auftrag geben! Also blieb Urija an jenem und am folgenden Tage zu Jerusalem.'
  eng-JPS: 'And David said to Uriah: ''Tarry here to-day also, and to-morrow I will
    let thee depart.'' So Uriah abode in Jerusalem that day, and the morrow.'
  srp-1865: 'Tada reèe David Uriji: ostani ovdje još danas, pa æu te sjutra otpustiti.
    Tako osta Urija u Jerusalimu onaj dan i sjutradan.'
  lug-lug: Awo Dawudi n’agamba Uliya nti, “Sigalawo olunaku olulala olabe obanga enkya
    siikusindike kuddayo.” Bwatyo Uliya n’asigalawo olunaku olwo n’olw’enkya.
  heb-heb: ויאמר דוד אל אוריה שב בזה גם היום ומחר אשלחך וישב אוריה בירושלם ביום ההוא
    וממחרת׃
  ben-IRV: তখন দায়ূদ ঊরিয়কে বললেন, “আজও তুমি এখানে থাক, কাল তোমাকে বিদায় করব৷”
    তাতে ঊরিয় সে দিন ও পরের দিন যিরূশালেমে থাকল৷
  pan-pan: ਫਿਰ ਦਾਊਦ ਨੇ ਊਰਿੱਯਾਹ ਨੂੰ ਆਖਿਆ, ਅੱਜ ਵੀ ਏਥੇ ਰਹਿ ਅਤੇ ਸਵੇਰੇ ਮੈਂ ਤੈਨੂੰ ਵਿਦਾ ਕਰਾਂਗਾ।
    ਸੋ ਊਰਿੱਯਾਹ ਉਸ ਦਿਨ ਅਤੇ ਦੂਜੇ ਦਿਨ ਵੀ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਹੀ ਠਹਿਰ ਗਿਆ।
  tkr-tkr: 'Davudee Uriyk''le eyhen: – Ğu g''iynar inyaa axve, zı ğu g''iyqa yəqqı''l
    ha''asda. Uriy mane yiğılir, qinne yiğılir İyerusalim axva.'
  mya-JVB: ဒါဝိဒ် ကလည်း ၊ ဤ မြို့၌ ယနေ့ နေ ဦးလော့။ နက်ဖြန် နေ့ ငါလွှတ်လိုက် မည်ဟုမိန့်
    တော်မူသည်အတိုင်း ၊ ဥရိယ သည်ထို နေ့၊ နက်ဖြန် နေ့၊ ယေရုရှလင် မြို့၌ နေ ၏။
  tte-O: Kabo Deibida iwalo koina iwalo iba, “Kaliyate kaigeda kumiyamiya kabo bwaligamo
    kani yayawasao kupileyoi.” Na Ulaiya imiyamiya Yelusalema besiele Deibida ana
    walo.
  tbg-tbg: Uriaava minti tuvaro Devitiva tiharo, Ho vate maini vairaqe te hura ai
    atitaarirara are qaiqaa iqoka raquanaini vuane, tuvaro Uriaava Ieruharemini vaura.
  hmo-hmo: Vadaeni Davida ia gwau, “Hari dina dekenai iniseni do oi noho, bona kerukeru
    oi do lau siaia lou.” Unai dainai, Uria be Ierusalema dekenai ia noho, unai dina
    bona kerukeru ela bona daba rere.
  urd-urd: फिर दाऊद ने ऊरिय्याह से कहा कि “आज भी तू यहीं रह जा, कल मैं तुझे रवाना
    कर दूँगा।” इसलिए ऊरिय्याह उस दिन और दूसरे दिन भी येरूशलेम में रहा।
  rus-SYN: 'И сказал Давид Урии: останься здесь и на этот день, а завтра я отпущу
    тебя. И остался Урия в Иерусалиме на этот день до завтра.'
  bqc-SIM: 'Ɔ̃ Davidi òɛ̀: Gↄ̃ la gbã lↄ, zia mí n gbaɛ. Ɔ̃ Uli gↄ̃̀ Yelusalɛũ
    zĩbeezĩ ń a gↄↄ sìao lↄ.'
  tcz-CHONGTHU: Chuphat’in David chun Uriah koma aseijin, “aphai tuni jong hikoma
    umtan, jing tengle navaikon doh sah nange,” atitai. Hijeh chun Uriah jong chuchi
    nikho le ajing nikho chun Jerusalema anichongtai ahi.
  mar-mar: दावीद उरीयाला म्हणाला, आजच्या दिवस इथे राहा उद्या मी तुला युध्दभूमीवर पाठवतो.
    उरीयाने त्या दिवशी यरूशलेमेमध्येच मुक्काम केला.
  soq-soq: Sa baiwa Dawid Uria diene wanase, “Ande e mape bubuaite wankasaitaa ita
    imonepi ne waaubaepo leute aitaa.” Ita Uria Ierusalem bedewe wandio walama nata
    diantono ene alen.
  qub-qub: 'Chaura David niran: «Canan junäga goyäshunraj. Warami ichanga cutinquina.»
    Chaynöpami Uriasga Jerusalencho goyaran warannin junajcama.'
  bqp-bqp: 'Akũ Dauda pìnɛ: Ǹ gↄ̃ la gbãra dↄ, zian mani n gbarɛ. Akũ Uria gↄ̃̀
    Yurusalɛmu zĩ birea kũ a gu làa dↄnaao dↄ.'
  hat-hat: 'David di li: -Bon. Ou mèt rete pase rès jounen an isit la. Denmen m''a
    voye ou ale. Se konsa, Ouri rete lavil Jerizalèm pou de jou ankò.'
  eng-BSB: “Stay here one more day,” David said to Uriah, “and tomorrow I will send
    you back.” So Uriah stayed in Jerusalem that day and the next.
  tod-tod: 'Davide ɠɛni ma: «Yɛ ʋɛ mɔnɔ za, lina, gè ɓe è ʋa, è li.» Ilii yɛni
    Zeeluzalɛme naama voloi, ta poluma zobui.'
  eng-WEBPB: David said to Uriah, “Stay here today also, and tomorrow I will let you
    depart.” So Uriah stayed in Jerusalem that day and the next day.
  kbq-kbq: Anage higeno Deviti'a Uriana asamino, Meni kenagera are mase'negena, okina
    huganta'nena ete hate vuo. Higeno Uria'a Jerusalemi ana kenagera maseno magokna
    mani'ne.
  nhe-BL: 'Huajca quiilhui David: ―Cualtitoc. Ximocahua ama nica huan mostla nimitzcahuilis
    timocuepas ipan tlatehuijcayotl. Huajca Urías mocajqui nopona.'
  bus-bus: 'Ben Dauda bènɛ: Ǹ gↄ̃ kɛ̀ gbã̀a dↄ, zian mɛ́ n gbarɛ. Ben Uria gↄ̃̀ Yerusalɛmu
    zĩ beeea kↄ̃n a gudↄ làao dↄ.'
  gub-BL: Uze'eg wi Tawi izupe. — Epyta xe kutàri kury. Pyhewe urumuzewyr kar putar
    zeàmàtyry'ymawhu pe nehe, i'i izupe. Umumaw Uri mokoz 'ar a'e pe wiko pà.
  eng-DRA: 'Then David said to Urias: Tarry here today, and tomorrow I will send thee
    away. Urias tarried in Jerusalem that day and the next.'
