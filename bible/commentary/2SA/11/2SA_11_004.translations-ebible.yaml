verse: 2SA.011.004
translations:
  mal-C: അവളെ കൂട്ടിക്കൊണ്ടുവരാൻ ദാവീദ് ദൂതന്മാരെ അയച്ചു. അവൾ അദ്ദേഹത്തിന്റെ അടുത്തുവന്നു.
    അദ്ദേഹം അവളോടൊപ്പം കിടക്കപങ്കിട്ടു (അവൾ ഋതുസ്നാനം കഴിഞ്ഞ് ശുദ്ധിപ്രാപിച്ചിരുന്നു).
    പിന്നെ അവൾ സ്വഭവനത്തിലേക്കു മടങ്ങിപ്പോയി.
  deu-TKW: Nun schickte David Boten hin und ließ sie holen. Sie kam zu ihm, und er
    wohnte ihr bei, da sie sich von ihrer Unreinigkeit wieder rein gemacht hatte.
    Darauf kehrte sie nach Hause zurück.
  lin-lin: Davidi atindaki bantoma mpo na kozwa ye. Batisheba ayaki epai ya Davidi,
    mpe Davidi asangisaki na ye nzoto. Sima na ye komipetola na mbindo na ye, Batisheba
    azongaki na ndako na ye.
  eng-LSV: And David sends messengers, and takes her, and she comes to him, and he
    lies with her—and she is purifying herself from her uncleanness—and she turns
    back to her house;
  eng-GNV: 'Then Dauid sent messengers, and tooke her away: and she came vnto him
    and he lay with her: (now she was purified from her vncleannes) and she returned
    vnto her house.'
  eng-WEBSTER: 'And David sent messengers, and took her; and she came in to him, and
    he lay with her; for she was purified from her uncleanness: and she returned to
    her house.'
  nhw-BL: Huan David tlatitlanqui para ma quinotzaca nopa sihuatl huan ma quihualiquilica.
    Huan Betsabé hualajqui huan David cochqui ihuaya. Huan teipa nopa sihuatl mopajpajqui
    quen quiijtohuayaya itlanahuatilhua Moisés para monequi quichihuas se catli ya
    nopa quichijtoc huan mocuepqui ichaj.
  swh-ONEN: Ndipo Daudi akatuma wajumbe kumleta. Huyo mwanamke akaja kwa Daudi, Daudi
    akakutana naye kimwili. (Huyo mwanamke ndipo tu alikuwa amejitakasa kutoka siku
    zake za hedhi.) Kisha akarudi nyumbani kwake.
  bba-bba: Mɑ Dɑfidi u sɔmɔbu ɡɔrɑ bu nùn sokumɑ. Ye u nɑ, mɑ u kɑ nùn mɛnnɑ. Yen
    biru kurɔ wi, u dɛɛrɑsiɑbun wororu kuɑ, mɑ u wurɑ win yɛnuɔ.
  eng-KJVCPB: 'And David sent messengers, and took her; and she came in unto him,
    and he lay with her; for she was purified from her uncleanness: and she returned
    unto her house.'
  cpy-cpy: Rotyaantaki David aakiteroni tsinani. Opokashitanakiri roori, oñiiri. Ari
    itsipatakawakaawo tsireniriki. Okanta omatakiro okite-watha-tantanee-yaari, jatee
    opankoki.
  mpx-mpx: Yaka elopapatuna enuna i patunal hi nok ge yova o hi pwatanik elana. Inoke
    alona hi kenu toyawa, yaka abwe yova i sikal wana limiya. (He abwe wana weikena
    kasiyebwa i mowasi, ge ana abububun i pwamowasi haba.)
  luo-luo: Eka Daudi nooro jaote mondo odhi okele, mi dhakono nobiro ire kendo noterore
    kode. Ma noyudo ka koro eka otieko kindene mar neno malo kendo nosepwodhore. Bangʼ
    mano Bathsheba nodok dala.
  meu-meu: Taunabunai, David ese gwaukau taudia e siaidia, hahine na e abia; hahine
    na ia dekena ema, bena raruosi e eno bou. (Una negana ai, ia na hahine gorerena
    amo do e haheḡoevava). Bena hahine na ena ruma e lou lao.
  npi-ULB: दाऊदले दूतहरू पठाए र तिनलाई ल्याए । तिनकहाँ उनी आइन् र तिनी उनीसँग सुते
    (किनकि उनले आफूलाई रजस्वलाबाट भर्खरै मात्र शुद्ध पारेकी थिइन्)। त्‍यसपछि उनी आफ्नै
    घरमा फर्किन् ।
  yor-yor: Dafidi sì rán àwọn ìránṣẹ́, ó sì mú un; ó sì wọ inú ilé tọ̀ ọ́ lọ, ó sì
    bá a dàpọ̀, nígbà tí ó sì wẹ ara rẹ̀ mọ́ tán, ó sì padà lọ sí ilé rẹ̀.
  emp-NTPO: '@see-verse:2SA.011.003'
  ind-ind: Daud mengirim orang untuk menjemput perempuan itu. Batseba datang dan Daud
    bersetubuh dengan dia. (Saat itu Batseba baru saja selesai dari masa pembersihan
    diri sesudah haid.) Lalu Batseba kembali ke rumahnya.
  pes-OPCB: پس داوود چند نفر را فرستاد تا او را بیاورند. وقتی بَتشِبَع نزد او آمد،
    داوود با او همبستر شد. سپس بَتشِبَع خود را با آب طاهر ساخته، به خانه برگشت.
  tgl-ULB: Nagpadala si David ng mga sugo at siya ay ipinakuha; nagtungo ang babae
    sa kaniya, at sinipingan siya ni David (kakatapos lamang niyang gawing dalisay
    ang kaniyang sarili mula sa pagreregla). Pagkatapos bumalik siya sa kaniyang bahay.
  cbu-NT: '@see-verse:2SA.011.003'
  hui-hui: Ani lamiyagola Debidi ibugua agali maruhondo lalu, Wali ogoni ibu i̱ koria
    haru ibule pudaba, lene. Horo ogoningi Badaseba ibunaga ege bolangua halu bayale
    dodo mbira para nahe birule lowa tinaga mana winidagua bialu berearia damu pene.
    Haru halu ibiyagola Debidi ibu haru palialu mani Badaseba ibu nde andaga dai bini.
  mya-mya: မင်း​ကြီး​သည်​လူ​လွှတ်​၍​ထို​အ​မျိုး​သ​မီး အား​ခေါ်​စေ​ပြီး​လျှင်​သူ​နှင့်​ချစ်​တင်း​နှီး​နှော
    တော်​မူ​၏။ (ဗာ​သ​ရှေ​ဘ​သည်​မိန်း​မ​တို့​ဋ္ဌမ္မ တာ​ရာ​သီ​ပန်း​ပွင့်​မှု​ကို​သန့်​စင်​ပြီး​စ​အ​ချိန်
    ဖြစ်​သ​တည်း) ထို​နောက်​ဗာ​သ​ရှေ​ဘ​သည် အိမ်​သို့​ပြန်​၏။-
  bod-N: དེ་ནས་དཱ་བིད་ཀྱིས་མི་མངགས་ནས་བུད་མེད་དེ་ཁྲིད་འོངས་ཤིང་། ཁོ་མོ་དཱ་བིད་ཀྱི་རྩར་སླེབས་པ་དང་དཱ་བིད་མོ་དང་ལུས་འབྲེལ་བྱས་ཏེ།
    སྐབས་དེ་ནི་ཁོ་མོ་ཟླ་མཚན་ནས་གཙང་མར་གྱུར་པ་ དང་འཁེལ། དེ་ནས་ཁོ་མོ་རང་ཁྱིམ་དུ་ཕྱིར་ལོག་གོ
    །
  sna-sna: Ipapo Dhavhidhi akatuma nhume kundomutora. Akauya kwaari, iye akarara naye;
    nokuti akanga azvinatsa pakusachena kwake. Ipapo akadzokera kumba kwake.
  spa-BLM: David envió mensajeros, y la tomó; ella entró a él, y él se acostó con
    ella (pues estaba purificada de su impureza); y ella volvió a su casa.
  cac-cac: Elan̈chamel ix schecb'at schecab' vin̈ yic b'at ic'joccot ix, ix vay vin̈
    yed' ix. Ix lajvi chi', ix sacb'itan sb'a ix, ix pax ix d'a spat.
  swh-ULB: Daudi akatuma wajumbe nao wakamchukua; akaja kwake, na akalala naye(kwani
    ndo alikuwa amejitakasa kutoka siku zake). Kisha akarudi nyumbani kwake.
  bel-bel: Давід паслаў слуг узяць яе; і яна прыйшла да яго, і ён спаў зь ёю. А калі
    яна ачысьцілася ад нячыстасьці сваёй, вярнулася ў дом свой.
  wed-wed: '@see-verse:2SA.011.003'
  deu-ELBBK: Und David sandte Boten hin und ließ sie holen; und sie kam zu ihm, und
    er lag bei ihr (sie hatte sich aber gereinigt von ihrer Unreinigkeit); und sie
    kehrte in ihr Haus zurück.
  mbb-OT: Ne zutun impekuwa ni David si Batsheba. Ne hein nekeume en sikandin diyà
    te ki David, ne mibpehulizè dan. (Beveǥu pa zutun he nepasad ni Batsheba is tulumanen
    te kebpenlumpiyu tenged te vinulan he ebpekeuma te vahi.) Nepasad dutun is kebpekedhulid
    dan ne mid-ulì sikandin.
  mal-2015: ദാവീദ് ദൂതന്മാരെ അയച്ചു അവളെ വരുത്തി; അവൾ അവന്റെ അടുക്കൽ വന്നു; അവൾക്കു
    ഋതുശുദ്ധി വന്നിരുന്നതുകൊണ്ടു അവൻ അവളോടുകൂടെ ശയിച്ചു; അവൾ തന്റെ വീട്ടിലേക്കു മടങ്ങിപ്പോയി.
  rmc-rmc: Akor o David bičhaďa le sluhen, hoj la ke leste te anen. Oj pes ipen obžužarďa
    olestar, so le džuvľen hin sako čhon. Sar avľa ke leste, ov laha pašľiľa. Paľis
    oj geľa pale khere.
  pes-OPV: و داود قاصدان فرستاده، او را گرفت واو نزد وی آمده، داود با او همبستر شد
    و او ازنجاست خود طاهر شده، به خانه خود برگشت.
  ron-1924: Ши Давид а тримис ниште оамень с-о адукэ. Еа а венит ла ел, ши ел с-а
    кулкат ку еа. Дупэ че с-а курэцит де некурэция ей, еа с-а ынторс акасэ.
  aui-aui: '@see-verse:2SA.011.003'
  ben-OBCV: তখন দাউদ তাঁকে কাছে পাওয়ার জন্য তাঁর কাছে কয়েকজন দূত পাঠালেন। তিনি তাঁর
    কাছে এলেন, ও দাউদ তাঁর সঙ্গে শুয়েছিলেন। (ইত্যবসরে মহিলাটি মাসিক-ধর্মের অশুচিতা
    থেকে নিজেকে শুচিশুদ্ধ করছিলেন) পরে তিনি ঘরে ফিরে গেলেন।
  som-som: Markaasaa Daa'uud wargeeyayaal u diray, wuuna soo kaxaystay; markaasay
    u soo gashay, wuuna la seexday, (waayo, waxay iska daahirisay nijaasteedii); dabadeedna
    gurigeedii bay ku noqotay.
  lat-VUC: 'Missis itaque David nuntiis, tulit eam: quæ cum ingressa esset ad illum,
    dormivit cum ea: statimque sanctificata est ab immunditia sua,'
  eng-ASVBT: And David sent messengers, and took her; and she came in unto him, and
    he lay with her (for she was purified from her uncleanness); and she returned
    unto her house.
  ita-1885: E Davide mandò de' messi a torla. Ed ella venne a lui, ed egli si giacque
    con lei. Or ella si purificava della sua immondizia; poi ella ritornò a casa sua.
  eng-LXXUP: 'And David sent messengers, and took her, and went in to her, and he
    lay with her: and she was purified from her uncleanness, and returned to her house.'
  eng-ULB: David sent messengers and took her; she came in to him, and he slept with
    her (for she had just purified herself from menstruation). Then she returned to
    her house.
  spa-VBL: David envió mensajeros a buscarla. Cuando ella llegó a él, David tuvo relaciones
    sexuales con ella. (Ella acababa de purificarse al tener la regla). Después volvió
    a casa.
  fra-_FOB: Et David envoya des messagers, et l'enleva. Elle vint vers lui, et il
    coucha avec elle; or elle était nettoyée de sa souillure; puis elle s'en retourna
    dans sa maison.
  mal-mal: ദാവീദ് ദൂതന്മാരെ അയച്ച് അവളെ വരുത്തി; അവൾ അവന്റെ അടുക്കൽ വന്നു; അവൾക്കു
    ഋതുശുദ്ധി വന്നതുകൊണ്ട് അവൻ അവളോടുകൂടി ശയിച്ചു; അവൾ തന്റെ വീട്ടിലേക്ക് മടങ്ങിപ്പോയി.
  urd-GVR: Tab Dāūd ne qāsidoṅ ko Bat-sabā ke pās bhejā tāki use mahal meṅ le āeṅ.
    Aurat āī to Dāūd us se hambistar huā. Phir Bat-sabā apne ghar wāpas chalī gaī.
    (Thoṛī der pahle us ne wuh rasm adā kī thī jis kā taqāzā sharīat māhwārī ke bād
    kartī hai tāki aurat dubārā pāk-sāf ho jāe).
  suz-BL: मिनु दाऊदम मेको कली ब्रथ सोइक्‍ता बाक्‍त। मिनु मेको जाक्‍माक्‍त। मिनु दाऊद
    मेको नु इम्‍माक्‍त। मेको मीश मुर मेना आ रां ब्रोल्‍शा चिक्‍शो बाक्‍माक्‍त। मिनु
    नोले बाथ्‍शेबा आ खिं लेम्‍माक्‍त। प्रस्‍थान २०:१४; लेवी २०:१०; ब्‍यवस्‍था २२:२२;
    लेवी १५:१९
  ita-1927: E Davide inviò gente a prenderla; ed ella venne da lui, ed egli si giacque
    con lei, che si era purificata della sua contaminazione; poi ella se ne tornò
    a casa sua.
  ckb-ckb: ئینجا داود چەند نێردراوێکی نارد بۆ هێنانی، ژنەکەش لە خوێنلێچوونی مانگانەی
    پاک ببووەوە و هاتە لای داود، ئەویش لەگەڵی جووت بوو، پاشان ژنەکە گەڕایەوە بۆ ماڵەکەی
    خۆی.
  eng-BBE: 'And David sent and took her; and she came to him, and he took her to his
    bed: (for she had been made clean;) then she went back to her house.'
  kan-OKCV: ಆಗ ದಾವೀದನು ದೂತರನ್ನು ಕಳುಹಿಸಿ ಅವಳನ್ನು ಬರಮಾಡಿಕೊಂಡನು. ಅವಳು ಅವನ ಬಳಿಗೆ ಬಂದಾಗ,
    ಅವಳು ತನ್ನ ಮೈಲಿಗೆಯನ್ನು ಕಳೆದುಕೊಂಡು ಶುಚಿಯಾಗಿದ್ದದರಿಂದ, ದಾವೀದನು ಅವಳ ಸಂಗಡ ಮಲಗಿದನು.
  tam-2017: அப்பொழுது தாவீது ஆள் அனுப்பி அவளை அழைத்துவரச் சொன்னான்; அவள் அவனிடம் வந்தபோது,
    அவளோடு உறவுகொண்டான்; பின்பு அவள் தன்னுடைய தீட்டு நீங்கும்படி சுத்திகரித்துக்கொண்டு
    தன்னுடைய வீட்டிற்குப் போனாள்.
  spa-RV-1909: 'Y envió David mensajeros, y tomóla: y así que hubo entrado á él, él
    durmió con ella. Purificóse luego ella de su inmundicia, y se volvió á su casa.'
  ron-BTF: Și David a trimis mesageri și au luat-o; și ea a intrat la el și el s-a
    culcat cu ea; fiindcă ea era purificată de necurăția ei; și s-a întors acasă.
  eng-WEBP: David sent messengers, and took her; and she came in to him, and he lay
    with her (for she was purified from her uncleanness); and she returned to her
    house.
  eng-FBV: David sent messengers to fetch her. When she came to him, he had sex with
    her. (Now she had just purified herself from having her period.) Afterwards she
    went back home.
  nld-1939: Toen liet David haar halen. Ze kwam bij hem en hij had gemeenschap met
    haar, juist nadat ze zich gezuiverd had van haar stonden; daarna keerde ze naar
    haar woning terug.
  nch-BL: Huan David tatitanqui para ma quinotzaca nopa sihuat huan ma quihualiquilica.
    Huan Betsabé hualajqui huan David cochqui ihuaya. Huan teipa nopa sihuat mopajpajqui
    quej quiijtohuayaya itanahuatilhua Moisés para monequi quichihuas se cati ya nopa
    quichijtoc huan tacuepili ichaj.
  vie-1934: Đa-vít sai người đem nàng đến. Nàng đến nhà vua và vua ngủ với nàng. Sau
    khi nàng làm cho sạch sự ô uế mình, bèn trở về nhà.
  hin-CV: दावीद ने दूतों को भेजकर उसे बुलवा लिया. (इस समय वह अपने स्त्री-धर्म से शुद्ध
    हो चुकी थी.) वह दावीद के पास आ गई, और दावीद ने उसके साथ संबंध बनाया. इसके बाद
    वह अपने घर लौट गई.
  spa-BES: Entonces David la envió y la tomó; y ella vino a él, y él la llevó a su
    cama. Después de que se purificó de su inmundicia; luego regresó a su casa.
  tdx-tdx: Aa le nampihitrife’ i Davide; ie niheo mb’ama’e ao, niolora’e, aa ie fa
    nañefe-batañe amy haleora’ey ro nimpoly añ’anjomba’e ao.
  tha-KJV: ดาว​ิ​ดก​็ทรงใช้​ผู้​สื่อสารไปรับนางมา นางก็มาเฝ้าพระองค์ แล​้วพระองค์ทรงสมสู่กับนาง
    พอดี​นางได้ชำระตัวให้​สิ​้นมลทินของนางแล้ว แล​้วนางก็​กล​ับไปเรือนของตน
  por-BR-2018: 'E Davi enviou mensageiros, e tomou-a: e assim que entrou a ele, ele
    dormiu com ela. Purificou-se logo ela de sua imundícia, e se voltou à sua casa.'
  deu-ELO: Und David sandte Boten hin und ließ sie holen; und sie kam zu ihm, und
    er lag bei ihr (sie hatte sich aber gereinigt von ihrer Unreinigkeit); und sie
    kehrte in ihr Haus zurück.
  eng-WYC-2018: Then by messengers sent, David took her; and when she entered to him,
    he slept with her, and anon she was hallowed from her uncleanness. And she turned
    again into her house, (Then David sent messengers, who brought her to him; and
    after she came to him, he slept with her, and at once she was hallowed from her
    uncleanness. And she returned to her house,)
  epo-epo: Tiam David sendis senditojn, por preni ŝin; kaj ŝi venis al li, kaj li
    kuŝis kun ŝi; kiam ŝi repuriĝis de sia malpureco, ŝi revenis en sian domon.
  uig-PIN: Dawut kixi ǝwǝtip, uni ⱪexiƣa ǝkǝltürdi (u waⱪitta u adǝttin pakliniwatⱪanidi).
    U uning ⱪexiƣa kǝlgǝndǝ, Dawut uning bilǝn billǝ boldi; andin u ɵz ɵyigǝ yenip
    kǝtti.
  beo-beo: Da:ibidi da adola ahoasu dunu ilima amo uda ema oule misa:ne asunasi. Ilia
    da ema oule misini, ela da gilisili golai. (Amo uda da oubiga wamo fisu dagoiba:le,
    e da sema dodofesu defele hamoi dagoi ba:i). Amalalu, amo uda da hi diasua buhagi.
  tpi-OTNT: Na Devit i salim sampela man i go bringim Batseba i kam. Long dispela
    taim sik mun bilong Batseba i pinis na em i bin bihainim pasin bilong kamap klin
    gen. Orait em i kam long Devit na Devit i slip wantaim em. Na bihain Batseba i
    go bek long haus bilong en.
  hau-SA: Sa’an nan Dawuda ya aiki manzanni su kawo masa ita. Ta zo wurinsa shi kuma
    ya kwana da ita (A lokacin kuwa ta gama tsarkake kanta ke nan daga jinin haila.)
    Sa’an nan ta tafi gida.
  uig-LAT: Dawut kishi ewetip, uni qéshigha ekeltürdi (u waqitta u adettin pakliniwatqanidi).
    U uning qéshigha kelgende, Dawut uning bilen bille boldi; andin u öz öyige yénip
    ketti.
  nde-nde: UDavida wathuma izithunywa ukuyamthatha. Weza kuye, wembatha laye. (Owesifazane
    lo wayezihlambulule ekungcoleni kwakhe.) Emva kwalokho wabuyela ekhaya.
  ton-ton: Pea naʻe fekau atu ʻe Tevita ʻae kau talafekau, ʻonau ʻomi ia; pea naʻa
    ne haʻu kiate ia, pea naʻa ne mohe mo ia pea naʻe fakamaʻa ia mei heʻene taʻemaʻa,
    pea naʻe toe ʻalu ia ki hono fale.
  ces-1613: Opět poslal David posly a vzal ji. Kterážto když vešla k němu, obýval
    s ní; (nebo se byla očistila od nečistoty své). Potom navrátila se do domu svého.
  eng-WMB: David sent messengers, and took her; and she came in to him, and he lay
    with her (for she was purified from her uncleanness); and she returned to her
    house.
  tam-TCV: அப்பொழுது தாவீது அவளை அழைத்துவரும்படி தூதுவர்களை அனுப்பினான். அவள் வந்ததும்
    தாவீது அவளுடன் உடலுறவு கொண்டான். அவள் தன்னுடைய மாத விலக்கிலிருந்து தன்னைச் சுத்திகரித்துக்கொண்டு
    வந்திருந்தாள். அவள் தன் வீட்டுக்குப் போனாள்.
  ceb-ULB: Nagpadala ug mga mensahero si David sa pagkuha kaniya; miadto siya kaniya,
    ug nakigdulog siya kaniya (tungod kay mao palay paghinlo niya sa iyang kaugalingon
    gikan sa pagregla). Unya mibalik siya sa iyang balay.
  pol-UBG: Dawid wysłał więc po nią posłańców i wziął ją. A gdy przyszła do niego,
    położył się z nią, gdyż była oczyszczona od swojej nieczystości. Potem wróciła
    do swego domu.
  agr-agr: Tusa tiagmatai itagtuatajum tusa David inamjauwai. Tusa timatai weji jukiag
    itajuawajui. Dutikawagmatai David niijai kanajui. Nunik Betsabék niina jeen wakitkiuwai.
    Davitjai kanajua nunak nuwauch jau aina nuna tsawantan ejeyi nagkaanak tuke nunin
    asag mai uminak pujus nunikui.
  kyc-kyc: Sepala Dapitimi wai pii minyingi akali dupwame enda doko nyela pena leya.
    Leyamopa akali dupwame papala enda doko nyuo minyuo epo maiyaminyipa baame ama
    mona wakasa retapala role pyao palu karo piya. Enda baa kamanda anda palipala
    mee ingiyamopa dee kapa peteya. Dokopa enda baa kapu kyuo anda peya.
  urd-GVU: تب داؤد نے قاصدوں کو بت سبع کے پاس بھیجا تاکہ اُسے محل میں لے آئیں۔ عورت
    آئی تو داؤد اُس سے ہم بستر ہوا۔ پھر بت سبع اپنے گھر واپس چلی گئی۔ (تھوڑی دیر پہلے
    اُس نے وہ رسم ادا کی تھی جس کا تقاضا شریعت ماہواری کے بعد کرتی ہے تاکہ عورت دوبارہ
    پاک صاف ہو جائے)۔
  deu-1912: Und David sandte Boten hin und ließ sie holen. Und da sie zu ihm hineinkam,
    schlief er bei ihr. Sie aber reinigte sich von ihrer Unreinigkeit und kehrte wieder
    zu ihrem Hause.
  ntj-ntj: Nyangka Tayipirrtu nintilu kuliranytja tjiinya Yurayinya warrmarlarringkula
    yanu. Palunyalu wati kutju witurnu yankula minyma palunyanya yarltirra katitjaku.
    Nyangka mularrpartu yanu yarltirra katingu. Nyangkalta-pula ngarringu. Nyangka
    minyma palunyanya pakara ngurraku yanu.
  kan-2017: ಆಗ ದಾವೀದನು ಆಗ ತಾನೇ ಋತುಸ್ನಾನಮಾಡಿಕೊಂಡಿದ್ದ ಆಕೆಯನ್ನು ಕರೆದು ತರುವಂತೆ ದೂತರನ್ನು
    ಕಳುಹಿಸಿದನು. ಆಕೆಯು ಬರಲು ಅವನು ಆಕೆಯನ್ನು ಸಂಗಮಿಸಿದನು. ಅನಂತರ ಆಕೆಯು ತನ್ನ ಮನೆಗೆ ಹೋದಳು.
  yap-yap: Me l’oeg David bogi mol’og ni ngranod ra feked; miyad fek fare pin i yib
    ngak mi yow par. (Ka fini mu’ i lebuguy bangbengen e arow ko pal nike tay.) Me
    sul fare pin nga tafen.
  hlt-MCSB: Te dongah David loh puencawn a tueih tih anih te a loh phai.Te phoeiah
    amah taengla ha pawk vaengah huta te vik a yalh puei.Te phoeiah huta loh a tihnai
    lamloh a ciim tih amah im la mael.
  mdy-ETH: ዒማና ዒዛም ዒዞ ዴንዲ ዔኪ ዬዓንዳጉዲ ዒዚ ዓሲ ዳኬኔ፤ ዬንሢ ዓሶንሢ ዴንዲ ዒዞ ዔኪ ሙካዛ ዒዛ ሻቲንቂ ዓኣንቴ
    ዒዚ ዒዞና ዎላ ላሄኔ፤ ዬካፓ ዒዛ ፔ ማኣሪ ማዒ ዴንዴኔ።
  twi-ASANTE: Na Dawid tuu abɔfoɔ sɛ wɔnkɔfrɛ no mmrɛ no. Ɔbaa Dawid nkyɛn. Dawid
    ne no daeɛ. (Ɔdwiraa ne ho firii ne nsabuo mu no, na ɛnkyɛreɛ.) Afei, ɔsane kɔɔ
    efie.
  mwc-mwc: Damanina ba David kawariyonayona i porai sita urabai. Ba wasikena i botu
    kurina wai yabata si dauwa ba i nae ana ku yove.
  eng-WEBU: David sent messengers, and took her; and she came in to him, and he lay
    with her (for she was purified from her uncleanness); and she returned to her
    house.
  wal-wal: Daawiti asa kiittidi, o xeesissi ehiissidi, iira aqiis. He wode he maccaasiyaa
    kushe qitai yiidi aadhdhin, geeyosaara de7ausu. Hegaappe guyyiyan, a ba soo simmada
    baasu.
  spa-PDDPT: David envió mensajeros y la tomó. Cuando ella fue, él se unió a ella.
    Después que ella se purificó de su impureza, regresó a su casa.
  gun-gun: Ha'e ramo Davi omondouka guembiguai kuery ogueru aguã. Ha'e ou ramo onheno
    hexeve. Ha'e ramo kunha va'e ma ha'eve'ỹague gui ojeky'a'o ma vy ngoo katy ju
    ojevy.
  agu-BL: '@see-verse:2SA.011.003'
  eng-PEV: He was an Israel soldier, and he was fighting at Rabbah. So David sent
    messengers to get Bathsheba and bring her to him. You see, she just finished her
    washing ceremony, the one that women used to do to clean themselves every month.
    So Bathsheba did what David told her to do. She went to him, and he slept with
    her, as a man does with his wife. Then she went back to her home.
  ilo-ULB: Nangibaon ni David kadagiti mensahero ket innalada ti babai; napan ti babai
    kenni David ket kinaiddana isuna (ta kalkalpas ni Batseba a nangannong iti binulan
    a seremonia ti pannakadalus gapu iti panagreglana). Kalpasanna, nagawid ti babai
    iti balayna.
  kpg-kpg: David ga hagau ana gau kae hegau, ga laha mai a mee, gei mee gaa kii i baahi
    o mee. (Di ahina deelaa dogo haga madammaa ia i muli i dono magi malama.) Ga nomuli,
    gei di ahina deelaa gaa hana labelaa gi dono hale.
  uig-ARA: داۋۇت كىشى ئەۋەتىپ، ئۇنى قېشىغا ئەكەلتۈردى (ئۇ ۋاقىتتا ئۇ ئادەتتىن پاكلىنىۋاتقانىدى).
    ئۇ ئۇنىڭ قېشىغا كەلگەندە، داۋۇت ئۇنىڭ بىلەن بىللە بولدى؛ ئاندىن ئۇ ئۆز ئۆيىگە
    يېنىپ كەتتى.
  sus-sus: Dawuda naxa mixie xɛɛ, e xa a xili. A to fa, Dawuda naxa a kolon ginɛ ra.
    Na dangi xanbi, Batiseba naxa gbilen a xɔnyi. Na tɛmui a nu baxi gɛde a xa kike
    wali ra.
  pon-2006: Depit eri ketikidohng liho nan tehnpeseo, e ahpw ketin kepedi reh oh wiahda
    nsenen pwopwoud. (Liho ahpwtehn kanekehla eh tiahk en kamwakel mwurin eh pwung.)
    Liho eri kohkohla ni imwe.
  jae-jae: Go Dawid kêsakiŋ lau gebe sêkôc eŋ sêmêŋ. Tec sêkôc eŋ dêdêŋ Dawid sêja
    ma eŋ gêc gêwiŋ eŋ. Gêdêŋ tonaŋ awê tau gêliŋ buseŋom su ma kêtu selec. Go gêmu
    gêja nê andu kêtiam.
  ksd-ksd: Ma David i ga tulue ra umana tultul upi ia, ma i ga pot pirana, ma dir
    ga va me; (tago i ga gomgom kan ra duruna;) ma ra vavina i ga lilikun tar ta ra
    kubana.
  tur-YTC: David elçiler gönderip kadını aldırdı; ve kadın onun yanına girdi ve o,
    kadınla yattı (çünkü kirliliğinden arınmıştı); ve kendi evine döndü.
  grc-BRENT: Καὶ ἀπέστειλεν Δαυὶδ ἀγγέλους, καὶ ἔλαβεν αὐτὴν, καὶ εἰσῆλθε πρὸς αὐτὴν,
    καὶ ἐκοιμήθη μετʼ αὐτῆς· καὶ αὕτη ἁγιαζομένη ἀπὸ ἀκαθαρσίας αὐτῆς, καὶ ἀπέστρεψεν
    εἰς τὸν οἶκον αὐτῆς.
  ind-AYT: Kemudian, Daud mengutus orang untuk menjemput dia. Perempuan itu datang
    kepadanya, lalu bersetubuh dengan dia. Kemudian, perempuan itu membersihkan diri
    dari kenajisannya, lalu pulang ke rumahnya.
  nya-nya: Ndipo Davide anatumiza amithenga kwa iye kukamuyitana. Batiseba anabwera
    kwa Davide ndipo anagona naye. (Nʼkuti mkaziyu atayeretsedwa ku masiku ake osamba).
    Kenaka anabwerera ku nyumba yake.
  hrv-hrv: Nato David posla glasnika da je dovedu k njemu. Kad je došla, leže on s
    njom, upravo kad se bila očistila od svoje nečistoće. Zatim se ona vrati svojoj
    kući.
  mps-mps: Tama Devitgo te bidi meba ma tagala palama, te we Batseba odasa asomainu
    yali. Te sogo te Batseba aga te poluago elali gasi te silibaso, tama aga te wiegi
    yai ma pedalubo kolesaga wali pai. Tialima aga te Devitba aselama, tama Devitgo
    te we aga dali pagela piai. Tama nosali Batseba te aga beba ma pai.
  tpi-tpi: Na Devit i salim sampela man i go bringim Batseba i kam. Long dispela taim
    sik mun bilong Batseba i pinis na em i bin bihainim pasin bilong kamap klin gen.
    Orait em i kam long Devit na Devit i slip wantaim em. Na bihain Batseba i go bek
    long haus bilong en.
  dan-1931: Så lod David hende hente, og da hun kom til ham, lå han hos hende; hun
    havde lige renset sig efter sin Urenhed. Derefter vendte hun hjem igen.
  vie-OVCB: Đa-vít cho người gọi nàng đến. Khi nàng đến, vua ngủ với nàng. Bết-sê-ba
    tẩy uế xong liền về nhà.
  guj-2017: દાઉદે સંદેશાવાહકો મોકલીને તેને તેડી મંગાવી; તે તેની પાસે આવી અને તે તેની
    સાથે સૂઈ ગયો તે પોતાની માસિક અશુદ્ધતામાંથી શુદ્ધ થઈ હતી. પછી તે પોતાને ઘરે પાછી
    ગઈ.
  pon-2006A: Depit eri ketikidohng liho nan tehnpeseo, e ahpw ketin kipedi reh oh
    wiahda nsenen pwopwoud. (Liho ahpwtehn kanekehla eh tiahk en kamwakel mwurin eh
    pwung.) Liho eri kohkohla ni imwe.
  por-BRBSL: David enviou mensageiros e a levou; ela veio até ele, e ele deitou-se
    com ela (pois ela foi purificada de sua impureza); e ela voltou para sua casa.
  aly-aly: David-el renh thwenew, arelh renh ingweyew ikwer. Ra ngwampant irrarlkelhenh,
    arelh-rnemarl irrarlkelhem-angkwarr alkent arrpanenhel, ikwer-rnem-wenh-angkwarr.
    Bathsheba-ap alhew, David-arl angkew-angkwarr, ayntenh-anem ratherr. Ikwer-penhap
    ra alpew-anem apmer ikwerenh-warl.
  cth-cth: Patounenaw bout a patoun navah, haw e napui hah ahni koe a thokhai awh
    teh a ikhai. Napui ni a kamthoung hnukkhu a ma im lah a cei.
  twi-twi: Na Dawid tuu abɔfo sɛ wɔnkɔfrɛ no mmrɛ no. Ɔbaa Dawid nkyɛn. Dawid ne no
    dae. (Odwiraa ne ho fii ne nsabu mu no, na ɛnkyɛe.) Afei, ɔsan kɔɔ fie.
  hlt-hlt: Te dongah David loh puencawn a tueih tih anih te a loh phai. Te phoeiah
    amah taengla ha pawk vaengah huta te vik a yalh puei. Te phoeiah huta loh a tihnai
    lamloh a ciim tih amah im la mael.
  tbz-SIM: Kòo tɔ̃ nkɛ̀ bɛ̀ɛ ò yuní, kòo kɔtɛní o cĩ́ɛ̃̀tɛ̀ kɛ sɔ̃́ nho yɔ́ntì dèè
    kòò wèńkùnnɛ òmɑ́ɑ̀ bɑ̀mbɑ̀, kòo ò duɔ́nɛ̀ kɛ́deè kòo kò.
  msy-2020: Ezɨ Devit gumazir maba amangizɨ me ghua Batseba inigha ize. Dughiar kamɨn,
    Batseba uan iakɨnibav suegha gɨvagha, uan mɨkarzim zuasa bizibagh ami. Egha Batseba
    Devit bagha izezɨ, Devit a koma akuizɨ, Batseba gɨn uamategha uan dɨpenimɨn ghu.
  dop-dop: Ntɛnɑ ɩ́ tili nɑ pɑ́ ponɑ-ɩ ɑlʋ ɩnɩ nɑ ɩ́ sʋʋnɑ-ɩ nɑ ɩ́lɛ́ ɩ́ mǝlɩ ɩ tɛ.
    Pǝyele ɩ kɑ tɛmɑ ɩsɔtʋ nɑʋ ntɛ́ kpɑkpɑɑ nɑ ɩ́ lɑ ɑsilimɑ kɛɛlʋɣʋ kɔtɑɣɑ.
  azb-azb: Davud qasidlər göndərib onu yanına gətirtdi. Qadın onun yanına gələndə
    hələ aybaşı murdarlığından təmizlənməkdə idi. Davud onunla yatdı və sonra qadın
    evinə qayıtdı.
  eng-DBY: And David sent messengers, and took her; and she came in to him, and he
    lay with her; and she had purified herself from her uncleanness; and she returned
    to her house.
  hin-2017: तब दाऊद ने दूत भेजकर उसे बुलवा लिया; और वह दाऊद के पास आई, और वह उसके
    साथ सोया। (वह तो ऋतु से शुद्ध हो गई थी) तब वह अपने घर लौट गई।
  wol-KYG: Ci kaw loolu Daawuda yebal ay ndaw yu jëli ndaw si, mu dikk, mu tëdde ko.
    Fekk na ndaw sa gisoon baax bay doora sangu-set. Ndaw sa daldi ñibbi.
  eng-YLT: And David sendeth messengers, and taketh her, and she cometh unto him,
    and he lieth with her — and she is purifying herself from her uncleanness — and
    she turneth back unto her house;
  kne-kne: Idi siya et di, nan-ibaa si David si en nangayag en Batseba yan inmey sin
    kad-ana din babai ay sana et dinaag na. (Kakkakdeng na ay nangitongpal sin seremonia
    ay kalinisana begew sin binowan ay sakit di babai.) Idi nakdeng din nandaagan
    da sin ari, sinmaa si Batseba.
  eng-WYC-2017: Then by messengers sent, David took her; and when she entered to him,
    he slept with her, and anon she was hallowed from her uncleanness. And she turned
    again into her house,
  eng-WMBB: David sent messengers, and took her; and she came in to him, and he lay
    with her (for she was purified from her uncleanness); and she returned to her
    house.
  urd-GVH: तब दाऊद ने क़ासिदों को बत-सबा के पास भेजा ताकि उसे महल में ले आएँ। औरत
    आई तो दाऊद उससे हमबिसतर हुआ। फिर बत-सबा अपने घर वापस चली गई। (थोड़ी देर पहले उसने
    वह रस्म अदा की थी जिसका तक़ाज़ा शरीअत माहवारी के बाद करती है ताकि औरत दुबारा पाक-साफ़
    हो जाए)।
  rug-rug: Garuni Devita sari na tie pude la turaṉa mae nia si asa koa sa meke koa
    turaṉia sa si asa. Tiqe hokoto mo sa nana totoso dogoro sidara. Meke pule la pa
    nana vetu si asa.
  gaz-gaz: Daawitis nama itti ergee ishee fichisiise. Isheenis gara isaa dhufte; innis
    ishee wajjin ciise. Isheen xuraaʼummaa ishee irraa qulqullooftee turte. Ergasii
    gara mana isheetti deebite.
  fra-LSG: Et David envoya des gens pour la chercher. Elle vint vers lui, et il coucha
    avec elle. Après s’être purifiée de sa souillure, elle retourna dans sa maison.
  gnn-gnn: Ŋayinydja dhika Daypittja wirrkina ḏukṯukthina nhanŋu ŋuriki dhäykawunydja,
    bala yana ŋayi djämamirrinhana nhanŋuway djuy'yurruna märranharawuna garr'yunarawuna
    ŋuriki miyalkku. Bala ŋayi gäŋalana ŋanya lili ga Daypitpana wekaŋala, ga ŋunhalana
    maṉḏa nhinana yukurrana wirrkina ḏukṯukthinyaminanydja maṉḏakuway maṉḏa. Ga dhäŋuru
    ŋuliŋurunydja bala ŋayi ŋunhiyi dhäykanydja marrtjina wäŋalilina roŋiyina.
  yal-yal: Dawuda yi xɛrane rasiga a xilideni. A yi fa a konni, a yi a kolon ɲaxanla
    ra. A yi baxi yelindeni a kike wanla ra.
  haw-1868: 'Hoouna aku la o Davida i na mea kii aku, a lalau aku la ia ia: a hele
    mai la ia iloko io na la, a moe iho la kela me ia; no ka mea, ua huikalaia oia
    i kona haumia ana: a hoi hou aku la ia i kona hale.'
  arb-NAV: فَبَعَثَ دَاوُدُ يَسْتَدْعِيهَا. فَأَقْبَلَتْ إِلَيْهِ وَضَاجَعَهَا إِذْ
    كَانَتْ قَدْ تَطَهَّرَتْ مِنْ طَمْثِهَا، ثُمَّ رَجَعَتْ إِلَى بَيْتِهَا.
  ewe-ewe: Enumake David na woyɔe nɛ. Le ɣeyiɣi sia me tututu la, Batseba wu ɖokuiŋukɔkɔ
    le gbɔtotsitsi megbe ƒe wɔnawo nu teti ko. Esi wòva la, David dɔ egbɔ eye wòtrɔ
    yi aƒe me.
  eng-LEE: And David sent messengers, and took her; and she came in unto him, and
    he lay with her, and she had just purified herself from her uncleanness; and she
    returned unto her house.
  gvn-gvn: '@see-verse:2SA.011.003'
  asm-FB: তেতিয়া দায়ূদে দূত পঠিয়াই তেওঁক অনোৱালে আৰু যেতিয়া তেওঁ দায়ূদৰ ওচৰলৈ
    আহিল, তেতিয়া দায়ূদে তেওঁৰ লগত শয়ন কৰিলে, কিয়নো সেই মহিলাই নিজ অশৌচৰ পৰা শুচি
    হৈছিল৷ তাৰ পাছত তাই নিজৰ ঘৰলৈ উভটি গ’ল।
  sus-A: دَوُدَ نَشَ مِشِيٍ شّي، عٍ شَ عَ شِلِ. عَ تٌ قَ، دَوُدَ نَشَ عَ كٌلٌن فِنّ
    رَ. نَ دَنفِ شَنبِ، بَتِسٍبَ نَشَ فبِلٍن عَ شْنيِ. نَ تّمُي عَ نُ بَشِ فّدٍ عَ
    شَ كِكٍ وَلِ رَ.
  fra-SBL: David envoya des messagers, qui la prirent ; elle entra chez lui, et il
    coucha avec elle (car elle était purifiée de son impureté) ; puis elle retourna
    dans sa maison.
  hbo-hbo: וַיִּשְׁלַח֩ דָּוִ֨ד מַלְאָכִ֜ים וַיִּקָּחֶ֗הָ וַתָּבֹ֤וא אֵלָיו֙ וַיִּשְׁכַּ֣ב
    עִמָּ֗הּ וְהִ֥יא מִתְקַדֶּ֖שֶׁת מִטֻּמְאָתָ֑הּ וַתָּ֖שָׁב אֶל־בֵּיתָֽהּ׃
  piu-2006: '@see-verse:2SA.011.003'
  kik-kik: Hĩndĩ ĩyo Daudi agĩtũma andũ makamũgĩĩre. Mũndũ-wa-nja ũcio agĩũka kũrĩ
    Daudi, nake agĩkoma nake. (Nĩgũkorwo nĩethereetie ihinda rĩake rĩa mweri), nake
    agĩgĩĩcookera gwake mũciĩ.
  fra-NCL: Et David envoya des gens pour la prendre ; elle vint chez lui et il coucha
    avec elle. Puis elle se purifia de sa souillure et retourna dans sa maison.
  cek-AK: To naah David mah laicaehnawk to patoeh moe, laksak; nongpata to anih khaeah
    angzoh naah, anih to a iih haih; nongpata loe kaciim ai hmuen pasaeh pacoengah,
    angmah im ah amlaem let.
  cuk-cuk: Ar Betsabéʼde, na igar-maidba san-urukega obnai gusad, ar emissaar e-burba-dakdiid
    bergusad. Geb David ega Betsabé-sedamalaga e-sordagan-barmisbalid. Degidgine,
    David, Betsabéʼse gornonikid. David-ese-gochagu, geb ome gannar e-negse nade gusad.
  uig-CYR: Давут киши әвәтип, уни қешиға әкәлтүрди (у вақитта у адәттин паклиниватқан
    еди). У униң қешиға кәлгәндә, Давут униң билән биллә болди; андин у өз өйигә йенип
    кәтти.
  pma-pma: Deved sila eiloheh tei onen keke avakur ahin enek vamai veni. Navong Batsiba
    mai veni, kei kuri ka matil ral mini. (Ka navong Batsiba emai, kei mukul motein
    kei tuai ran mesaien koa onen ahin keil musil sakien matu onen me-Isrel keil.)
    Evus, ahin enek va ris teim sen.
  tel-2017: దావీదు తన మనుషులను పంపి ఆమెను తన దగ్గరికి పిలిపించాడు. ఆమె అతని దగ్గరకు
    వచ్చినప్పుడు ఆమెతో శయనించాడు. ఆమె తనకు కలిగిన మలినం పోగొట్టుకుని తన ఇంటికి తిరిగి
    వెళ్ళింది.
  hat-BSA: David te voye mesaje pran li. Lè li te parèt kote li, li te kouche avèk
    li ( paske li te fin pirifye tèt li de salte a). Epi li te retounen lakay li.
  bxh-bxh: Habahim, Deiwidi liba ya fatamali bena sa foyahi lawen lisina. Ya laoma
    lebena be maꞌena sa eno bili. (Nawalahi asiyebona ya ofi, na tauna ya kaikaisu.)
    Habahim, ya fuyo ena luma.
  kos-kos: Na David el supwala kutu mwet in usalu. Elos usalu nu yorol, na David el
    ona yorol. (Mutan sac tufahna aksafyela aknasnas lal ke malem.) Na el folokla
    nu lohm sel.
  hbo-WLC: וַיִּשְׁלַח֩ דָּוִ֨ד מַלְאָכִ֜ים וַיִּקָּחֶ֗הָ וַתָּב֤וֹא אֵלָיו֙ וַיִּשְׁכַּ֣ב
    עִמָּ֔הּ וְהִ֥יא מִתְקַדֶּ֖שֶׁת מִטֻּמְאָתָ֑הּ וַתָּ֖שָׁב אֶל־בֵּיתָֽהּ׃
  ibo-ibo: Devid ziri ka a gaa kpọta ya. Mgbe ọ bịara, ya na Devid dinara. (Ka ọ ghụchasịrị
    onwe ya site nʼadịghị ọcha ya nke ọnwa ahụ.) Ọ laghachiri nʼụlọ ya.
  ory-ory: ତହୁଁ ଦାଉଦ ଦୂତ ପଠାଇ ତାହାକୁ ଆଣିଲେ, ପୁଣି ସେ ତାଙ୍କ ନିକଟକୁ ଆସନ୍ତେ, ଦାଉଦ ତାହା
    ସହିତ ଶୟନ କଲେ; ସେସମୟରେ ସେହି ସ୍ତ୍ରୀ ଋତୁସ୍ନାନ କରିଥିଲା। ଏଉତ୍ତାରେ ସେ ଆପଣା ଗୃହକୁ ଫେରିଗଲା।
  wmt-wmt: '@see-verse:2SA.011.003'
  chk-chk: Iei mine Tafit a tinala chon künö pwe repwe angei Patsipa. Iwe, neminewe
    a feito ren Tafit, nge Tafit a kon ren. Lon ewe otun neminewe a kärän wes seni
    an limelim seni an samaun fefin. Mürin, a liwiniti imwan.
  ssd-ssd: 'Taŋakina le David maŋ taŋgo afu kukulniŋmba saniŋgina: Tane kape ka pino
    ta tumba ye tugum te mbape ŋgina. Batseba nu nzuam minna ta kile nu kule mayenu
    tina tukunu nu tiŋga taŋgo kame ta dubika kina le David nu tumba kinyna. Kinye
    deŋpurmba nu maŋ luka nuŋe wande mbol kina.'
  rop-rop: Wal nomo longtaim det gel bin abum det serramoni weya ola Isreil gel bin
    oldei abum ebri manth blanga meigim miselp fri, en King Deibid bin jandim sambala
    mesinja blanga gajim det gel, en detlot mesinja bin gajim det gel, en deibin deigim
    im langa King Deibid, en imbin silip garram det gel, en afta det gel bin gobek
    langa im ronwan kemp.
  ukr-1871: І послав Давид посланцї й повелїв привести її; і прийшла вона до його,
    й він пригорнувсь до неї, й вона очистилась од своєї нечистоти, й вернулась до
    дому.
  deu-1951: Und David sandte Boten hin und ließ sie holen. Und sie kam zu ihm, und
    er schlief bei ihr. Sie aber reinigte sich von ihrer Unreinigkeit und kehrte wieder
    in ihr Haus zurück.
  eng-JPS: And David sent messengers, and took her; and she came in unto him, and
    he lay with her; for she was purified from her uncleanness; and she returned unto
    her house.
  srp-1865: I David posla poslanike da je dovedu; i kad doðe k njemu, on leže s njom,
    a ona se bješe oèistila od neèistote svoje; poslije se vrati svojoj kuæi.
  lug-lug: Awo Dawudi n’amutumya, n’ajja gy’ali, ne yeebaka naye. Yali mu kiseera
    eky’okwelongoosa obutali bulongoofu bwe. Oluvannyuma n’addayo ewuwe.
  heb-heb: וישלח דוד מלאכים ויקחה ותבוא אליו וישכב עמה והיא מתקדשת מטמאתה ותשב אל
    ביתה׃
  ben-IRV: তখন দায়ূদ লোক পাঠিয়ে তাকে আনলেন এবং সে তাঁর কাছে আসলে দায়ূদ তার সঙ্গে
    শয়ন করলেন; সে স্ত্রী ঋতুস্নান করে শুচি হয়েছিল৷ পরে সে নিজের ঘরে ফিরে গেলে,
  pan-pan: ਦਾਊਦ ਨੇ ਉਸ ਇਸਤਰੀ ਨੂੰ ਬੁਲਵਾ ਲਿਆ ਇਸ ਲਈ ਉਹ ਉਸ ਦੇ ਕੋਲ ਆਈ ਅਤੇ ਉਸ ਨੇ ਉਹ ਦੇ ਨਾਲ
    ਸੰਗ ਕੀਤਾ ਕਿਉਂ ਜੋ ਉਹ ਆਪਣੀ ਅਸ਼ੁੱਧਤਾਈ ਤੋਂ ਸ਼ੁੱਧ ਹੋਈ ਸੀ ਤਾਂ ਉਹ ਆਪਣੇ ਘਰ ਚੱਲੀ ਗਈ।
  tkr-tkr: Davudee insanar g'axuvu mana cusqa ayree'e. Mana zəiyfa Davudusqa arımee,
    məng'ı'n yadaaşik eyxhenbı manke ç'əveetxha ıxha. Davud məng'ı'ka g'ılexhana.
    Mançile qiyğa zəiyfa cene xaaqa siyk'al.
  mya-JVB: တဖန် လူ ကိုစေလွှတ် သဖြင့် ၊ ထိုမိန်းမကို အထံ တော်သို့ ခေါ် ခဲ့၍ ရှက်တင်
    လေ၏။ ထိုမိန်းမသည် မိမိအညစ်အကြေး နှင့် စင်ကြယ် အောင်ပြု၍ မိမိ အိမ် သို့ ပြန် ပြီးမှ၊
  tte-O: Kabo tosagenawasa tupwaliyao iyawasali silau yo sinene sikalaiyama koina.
    Na waikena kasiebwana imwawasiko koina. Bwaine iya kaiwena sinene isugusugu. Na
    mekanakava sikeno toyawa, muli mena sinene ipileyoi ana nume mena.
  tbg-tbg: Minti tuvaro Devitiva vaiinti vonavu nititomanta vinavuka oru vira vita
    vare anura. Vi entara vi nahentira tora rovara aru entava taiqovaro viva vi vatanaaka
    okarara iriharo nai vaata hiqama kora. Vira vite anuvaro Devitiva vikantiro vaitovaro
    viraqaahairo Basebaava nai maaqaini anirantero vura.
  hmo-hmo: Davida ese hesiai taudia ia siaia, idia ese hahine idia abia. Bona hahine
    be Davida dekenai ia mai, Davida ese ia sihari henia. Unai neganai hahine be iena
    hua gorere dekena amo ia goeva vadaeni. Unai murinai, hahine be iena ruma dekenai
    ia giroa lou.
  urd-urd: और दाऊद ने लोग भेजकर उसे बुला लिया, वह उसके पास आई और उसने उससे सोहबत की
    (क्यूँकि वह अपनी नापाकी से पाक हो चुकी थी) फिर वह अपने घर को चली गई।
  rus-SYN: Давид послал слуг взять ее; и она пришла к нему, и он спал с нею. Когда
    же она очистилась от нечистоты своей, возвратилась в дом свой.
  bqc-SIM: Ɔ̃ Davidi gbɛ̃́ↄ zĩ̀ aà sísii. Kɛ́ à mↄ̀, ↄ̃ Davidi wùlɛaànↄ, ↄ̃
    nↄɛpi tà bɛ. Aàpi sↄ̃ à ↄkũ gbãbↄ̀ dafuɛ.
  tcz-CHONGTHU: Hichun David’in mi sottol le ho asol in amanu chu aga puisah in, Bathsheba
    jong chu leng inpi sung ahung lut’in, chuin David chun amanu chu aluppi tan ahi.
    Hichepet a hi Bathsheba chu athi neijou akisuh theng jou chabou ahi; akichaiyin
    amanu jong a inlama achetai.
  mar-mar: तिला आपल्याकडे घेऊन यायला दावीदाने निरोप्याला पाठवले. ती आल्यावर दावीदाने
    तिच्याशी शरीरसंबंध केला, नंतर स्नान करून शुध्द होऊन ती पुन्हा आपल्या घरी परतली.
  soq-soq: '@see-verse:2SA.011.003'
  qub-qub: Chay warmiga quilla gueshyanpita limyu cananpaj chayraj bäñacuycaran. Davidga
    cacharan Betsabëta pushapänanpaj. Chay warmiwan cacuran. Nircur warmiga wasinman
    cuticuran.
  bqp-bqp: Akũ Dauda gbɛ̃nↄ zĩ̀ ò a sísi. Kũ à sù, akũ Dauda wùtɛ kãao, akũ
    nↄgbɛ̃ pìi tà bɛ. Àkũ sↄ̃, a okũna gbã̀a bò dufumɛ.
  hat-hat: David voye mesaje al chache l' mennen l' ba li, li kouche avè l'. Lè sa
    a Batcheba te fèk fin fè sèvis pou l' fè apre règ li. Apre sa, Batcheba tounen
    lakay li.
  eng-BSB: Then David sent messengers to get her, and when she came to him, he slept
    with her. (Now she had just purified herself from her uncleanness.) Then she returned
    home.
  tod-tod: Davide numaa leʋeni, ti li, ti toli. É ʋaani Davide ʋɔ bɛ, naa la koba.
    Tɔ ma kpega ɠɛni de nɔ feya ga ɲade fai ɠɛ ná-alugi ɠa ʋoluma. É ɠaleni ma ná-pɛlɛi
    wu.
  eng-WEBPB: David sent messengers, and took her; and she came in to him, and he lay
    with her (for she was purified from her uncleanness); and she returned to her
    house.
  kbq-kbq: Anante Deviti'a eri'za vahe huzamantege'za vu'za ana ara ome avre'za ageno,
    anteno mase'ne. (Hagi e'inama hu'neana namunka mani'nereti vagarentegeno ti ome
    freno agra'a azeri agru nehigeno ke'ne.) Hagi Deviti'enema maseteno'a ete noma'arega
    vu'ne.
  nhe-BL: Huan David tlatitlanqui para ma quinotzaca nopa sihuatl huan ma quihualiquilica.
    Huan Betsabé hualajqui huan David cochqui ihuaya. Huan teipa nopa sihuatl mopajpajqui
    queja quiijtohuayaya itlanahuatilhua Moisés para monequi quichihuas se tlen ya
    nopa quichijtoc huan mocuepqui ichaj.
  bus-bus: Ben Dauda gbɛ̃nↄ zĩ̀ wà à sísi. Kɛ̀ à mↄ̀, ben Dauda dàɛo, ben nↄgbɛ̃
    pì tà bɛ. Àɛ sↄ̃ à zúbaɛ gbãsĩ bↄ̀ dufumɛ.
  gub-BL: Na'e uze'eg uzehe we har wanupe kury. — Peho a'e kuzà herur pà xe ihewe
    nehe, i'i wanupe. Oho herur pà wà. Na'e uker Tawi ipuhe kury. A'e 'ym mehe we,
    a'e 'ar mehe, Matexewa umumaw uzemukatu haw Tupàn henataromo har zahy nànànar
    a'e. A'e re uzewyr weko haw pe kury.
  eng-DRA: 'And David sent messengers, and took her, and she came in to him, and he
    slept with her: and presently she was purified from her uncleanness:'
