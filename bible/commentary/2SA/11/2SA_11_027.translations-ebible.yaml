verse: 2SA.011.027
translations:
  mal-C: വിലാപകാലം കഴിഞ്ഞപ്പോൾ ദാവീദ് അവളെ തന്റെ കൊട്ടാരത്തിൽ വരുത്തി. അവൾ അദ്ദേഹത്തിന്റെ
    ഭാര്യയായിത്തീർന്നു. അവൾ ഒരു പുത്രനെ പ്രസവിച്ചു. എന്നാൽ ദാവീദിന്റെ ഈ പ്രവൃത്തി
    യഹോവയ്ക്ക് അനിഷ്ടമായിത്തീർന്നു.
  deu-TKW: Als aber die Trauerzeit vorüber war, schickte David hin und führte sie
    heim in seinen Palast, und sie ward sein Weib und gebar ihm einen Sohn. Aber Jahwe
    mißfiel die Handlungsweise Davids,
  lin-lin: Sima na matanga, Davidi abengisaki mwasi ya Uri kati na ndako na ye mpe
    akomisaki ye mwasi na ye. Mwasi yango abotelaki Davidi mwana mobali. Kasi likambo
    oyo Davidi asalaki esepelisaki Yawe te.
  eng-LSV: and the mourning passes by, and David sends and gathers her to his house,
    and she is to him for a wife, and bears a son to him; and the thing which David
    has done is evil in the eyes of YHWH.
  eng-GNV: 'So when the mourning was past, Dauid sent and tooke her into his house,
    and shee became his wife, and bare him a sonne: but ye thing that Dauid had done,
    displeased the Lord.'
  eng-WEBSTER: And when the mourning was past, David sent and brought her to his house,
    and she became his wife, and bore him a son. But the thing that David had done
    displeased the LORD.
  nhw-BL: Huan quema tlanqui nopa tonali para quichoquilis, David tlatitlanqui ma
    quihualiquilica ichaj huan quichijqui isihua. Huan teipa quitlacatilti se oquichpil.
    Pero TOTECO quiitac para fiero ni tlamantli catli David quichijqui.
  swh-ONEN: Baada ya muda wa maombolezo kwisha, Daudi akamtaka aletwe nyumbani kwake,
    naye akawa mkewe, na akamzalia mwana. Lakini jambo alilokuwa amefanya Daudi lilimchukiza
    Bwana.
  bba-bba: Sɑɑ ye yen bɑɑ yɑ doonɑ, mɑ Dɑfidi u sɔmɔ ɡɔrɑ bɑ kɑ kurɔ wi nɑ win yɛnuɔ
    u nùn suɑ kurɔ, mɑ u nùn bii tɔn durɔ mɑruɑ. Adɑmɑ ye Dɑfidi u kuɑ mi, yɑ ǹ Yinni
    Gusunɔ dore.
  eng-KJVCPB: And when the mourning was past, David sent and fet her to his house,
    and she became his wife, and bare him a son. But the thing that David had done
    displeased the Lord.
  cpy-cpy: Okanta okaatzimo-takiro owashire-takotari oemi, ikaema-kaantakiro David,
    roejeekaero iwinkathari-pankoteki, iinantaawo. Owaeyan-takiri rowakaa-kirori.
    Teemaeta inimotziri Tajorentsi okaatzi rantakiri David.
  mpx-mpx: He nuwanak paganina o ana sauga i mowasi, yaka Deibid gamagalau enuna i
    patunal ge yova o hi en pwatanik wana limiya ge i alolonan. Inoke abwe Deibid
    natuna tauina etega i ab. Yaa ginol toto Deibid i ginol, Yehoba nige i yayaliyaya-an,
    i nak hot matanaa.
  luo-luo: Bangʼ ka ndalo ywak norumo, Daudi nowacho mondo okele e ode, mane obedo
    chiege monywolone nyathi ma wuowi. To gima Daudi notimo ne ok omoro Jehova Nyasaye.
  meu-meu: Taitai dinadia vada e ore murinai, David na e hesiai, hahine e hakaua mai
    iena ruma ai; bena e adavaia. Bena natuna maruanena ta iena amo e havaraia. A
    Iehova ese David ena kara na e badulaia.
  npi-ULB: जब उनको विलाप पुरा भयो, दाऊदले उनलाई आफ्नो दरबारमा ल्याउन लिन पठाए र उनी
    तिनको पत्‍नी भइन् र तिनको निति एउटा छोरा जन्माइन् । तर दाऊदले गरेको कुराले परमप्रभुलाई
    दुःखी तुल्यायो ।
  yor-yor: Nígbà tí ìṣọ̀fọ̀ náà sì kọjá tan, Dafidi sì ránṣẹ́, o sì mú un wá sí ilé
    rẹ̀, ó sì di aya rẹ̀, ó sì bí ọmọkùnrin kan fún un, ṣùgbọ́n nǹkan náà tí Dafidi
    ṣe burú níwájú Olúwa.
  emp-NTPO: Idji sopua ewari jõnacarea Daviba idji ded̶aa enebiped̶a edasia. Maʌ̃be
    wẽrãba Davi warrada tosia. Baribʌrʌ Daviba od̶ara Ãcõrẽba biẽ́ unusia.
  ind-ind: Sesudah masa berduka untuk suaminya selesai, Daud menyuruh supaya Batseba
    dibawa ke istananya. Batseba menjadi istri Daud dan melahirkan seorang anak laki-laki
    baginya. Akan tetapi, perbuatan yang sudah dilakukan Daud membuat TUHAN marah.
  pes-OPCB: بعد از تمام شدن ایام سوگواری، داوود بَتشِبَع را به کاخ سلطنتی آورد و او
    نیز یکی از زنان داوود شده، از او پسری به دنیا آورد. اما کاری که داوود کرده بود
    در نظر خداوند ناپسند آمد.
  tgl-ULB: Nang lumipas ang kaniyang kalungkutan, ipinakuha siya ni David at dinala
    siya sa kaniyang palasyo, at naging asawa niya ito at nagkaroon sila ng anak na
    lalaki. Pero ang ginawa ni David ay hindi kalugud-lugod kay Yahweh.
  cbu-NT: Anshat kiz wazan kanusaramchu anush, Dapiyshat muchchuree, Natu an kiz yamayarush,
    nuwap pangi yushindangi, tárangu, Muchchurshat kizaa Dapiyash pang' yushindarangiya.
    Dapiyshat anoo kiz wizanlleemarisha yamarangiya. Sheeru, kizshat mikeeru nlluraa
    iparnarangiya. Itaru, Apanllshat yuwaa Dapiy amb ashirangu anoo nda kis naparangiya.
    Ashiriya, na kamaneena yuwaa Dapiy Uriyasaa wizanll yamarangu anootsi.
  hui-hui: Duguanda hai howa dara embeda heagola Debidihanda, Badaseba ibu i̱ andaga
    haru ibule pudaba, lene. Haru ibiyagola Debidi ibu dabu buwa Badasebahanda Debidinaga
    igini mbira taba hono berene. Anigo Debidihanda mana ogonidagua biyagonaga Anduane
    Homogo ibu turu nahe hene.
  mya-mya: ငို​ကြွေး​မြည်​တမ်း​ချိန်​ကုန်​လွန်​သော​အ​ခါ​ဒါ​ဝိဒ် သည် သူ့​အား​နန်း​တော်​သို့​ခေါ်​စေ​၍​မိ​ဖု​ရား​မြှောက်
    ရာ​သား​တော်​ကို​ဖွား​မြင်​လေ​သည်။ သို့​ရာ​တွင် ထာ​ဝ​ရ​ဘု​ရား​သည်​ဒါ​ဝိဒ်​ပြု​ခဲ့​သည့်​အ​မှု
    ကို​နှစ်​သက်​တော်​မ​မူ။
  bod-N: སྡུག་གི་ཉི་མ་རྫོགས་པ་དང་དཱ་བིད་ཀྱིས་མི་མངགས་ཤིང་། བུད་མེད་དེ་རང་གི་ཕོ་བྲང་དུ་བླངས་ནས་དེ་ཁོང་གི་ཆུང་མར་གྱུར་ཏེ་བུ་ཞིག་བཙས་མོད།
    དཱ་བིད་ཀྱིས་བྱས་པའི་བྱ་བ་དེ་ལ་དཀོན་མཆོག་ཡ་ཝཱེ་ཐུགས་མ་དགྱེས་སོ། །
  sna-sna: Zvino mazuva okuchema akati apera, Dhavhidhi akamuuyisa kumba kwake, akava
    mukadzi wake, uye akamuberekera mwanakomana. Asi chinhu ichi chakaitwa naDhavhidhi
    hachina kufadza Jehovha.
  spa-BLM: Cuando pasó el luto, David la envió y la llevó a su casa, y ella se convirtió
    en su esposa y le dio un hijo. Pero lo que David había hecho desagradó a Yahvé.
  cac-cac: Ayic ix lajvi yec' scusc'olal ix, icha sb'eyb'al eb', ix b'at checchaj
    ic'jicot ix d'a spat yuj vin̈aj rey David chi', ix och ix yetb'eyumoc vin̈. Ix
    alji jun yune' ix. Palta a jun tas ix sc'ulej vin̈ chi', maj schalaj sc'ol Jehová.
  swh-ULB: Huzuni yake ilipoisha, Daudi akatuma na kumchukua kwake katika kasri lake,
    naye akawa mkewe na akamzalia mwana. Lakini alichokifanya Daudi hakikumpendeza
    Yahwe.
  bel-bel: Калі скончыўся час плачу, Давід паслаў і ўзяў яе ў дом свой, і яна зрабілася
    жонкаю ягонаю і нарадзіла яму сына. І быў гэты ўчынак, які ўчыніў Давід, благім
    у вачах Госпада.
  wed-wed: Maranai i mogu-vorovei David rava i paritawanei da i neiai ana au numa
    da awana ḡelauna, ma tauna David natuna orotona i ḡuni. Wate David aiwai i kauei,
    Bada eḡa ita vinuaiaiei.
  deu-ELBBK: Als aber die Trauer vorüber war, sandte David hin und nahm sie in sein
    Haus; und sie wurde seine Frau und gebar ihm einen Sohn. Aber die Sache, die David
    getan hatte, war übel in den Augen des HERRN.
  mbb-OT: Neiwas is kedlalew zin, ne impekuwa sikandin ni David ne mid-uwit din diyà
    te turuǥan din. Mid-esawa sikandin ni David, ne wazà meuǥet ne mid-anak sikandin
    te maama. Piru wazà mesuat is Nengazen te mibeelan ni David.
  mal-2015: വിലാപകാലം കഴിഞ്ഞശേഷം ദാവീദ് ആളയച്ചു അവളെ അരമനയിൽ വരുത്തി; അവൾ അവന്റെ ഭാര്യയായി,
    അവന്നു ഒരു മകനെ പ്രസവിച്ചു. എന്നാൽ ദാവീദ് ചെയ്തതു യഹോവെക്കു അനിഷ്ടമായിരുന്നു.
  rmc-rmc: Sar pregeľa o smutkos pal lakro rom, akor o David bičhaďa vaš e Batšeba
    a iľa la andre peskro kher. Ačhiľa leskri romňi a uľiľa lake muršoro. Ale oda,
    so o David kerďa, na sas le RAJESKE pre dzeka.
  pes-OPV: وچون ایام ماتم گذشت، داود فرستاده، او را به خانه خود آورد و او زن وی شد،
    و برایش پسری زایید، اما کاری که داود کرده بود، در نظر خداوندناپسند آمد.
  ron-1924: Дупэ че ау трекут зилеле де жале, Давид а тримис с-о я ши а примит-о ын
    каса луй. Еа й-а фост невастэ ши й-а нэскут ун фиу. Фапта луй Давид н-а плэкут
    Домнулуй.
  aui-aui: Bi duu raghanina ikovi murine, na Deivid wara idaru da wawaya tana iyakabi
    iyapiika yana bareye da wavinena tana. Wasina bi ivituveni da natuna tomogha.
    Bi gegha da Deivid naboni ibera na Yawe God geiyinuwamiiseyenina.
  ben-OBCV: শোকপ্রকাশকাল সম্পূর্ণ হওয়ার পর দাউদ তাঁকে নিজের বাসায় নিয়ে এলেন, ও
    তিনি দাউদের স্ত্রী হলেন ও তাঁর ছেলের জন্ম দিলেন। কিন্তু দাউদের এই কাজটি সদাপ্রভুকে
    অসন্তুষ্ট করল।
  som-som: Oo markii baroortii dhammaatay ayaa Daa'uud u soo cid diray iyadii oo gurigiisii
    soo gashaday, oo iyana waxay noqotay naagtiisii, wiilna way u dhashay. Laakiinse
    wixii Daa'uud sameeyey ayaa Rabbigu ka xumaaday.
  lat-VUC: 'Transacto autem luctu, misit David, et introduxit eam in domum suam, et
    facta est ei uxor, peperitque ei filium: et displicuit verbum hoc quod fecerat
    David, coram Domino.'
  eng-ASVBT: And when the mourning was past, David sent and took her home to his house,
    and she became his wife, and bare him a son. But the thing that David had done
    displeased Jehovah.
  ita-1885: E passato il duolo, Davide mandò per lei, e se l'accolse in casa, ed ella
    gli fu moglie, e gli partorì un figliuolo. Ma questa cosa che Davide avea fatta,
    dispiacque al Signore.
  eng-LXXUP: 'And the time of mourning expired, and David sent and took her into his
    house, and she became his wife, and bore him a son: but the thing which David
    did was evil in the eyes of the Lord.'
  eng-ULB: When her sorrow passed, David sent and took her home to his palace, and
    she became his wife and bore him a son. But what David had done displeased Yahweh.
  spa-VBL: Una vez terminado el período de luto, David mandó traerla a su palacio,
    y ella se convirtió en su esposa y le dio un hijo. Pero lo que David había hecho
    estaba mal ante los ojos del Señor.
  fra-_FOB: Quand le deuil fut passé, David envoya, et la recueillit dans sa maison,
    et elle fut sa femme, et elle lui enfanta un fils. Mais l'action que David avait
    faite, déplut à l'Éternel.
  mal-mal: വിലാപകാലം കഴിഞ്ഞ് ദാവീദ് ആളയച്ച് അവളെ തന്റെ അരമനയിൽ വരുത്തി; അവൾ അവന്റെ
    ഭാര്യയായി, അവന് ഒരു മകനെ പ്രസവിച്ചു. എന്നാൽ ദാവീദ് ചെയ്തത് യഹോവയ്ക്ക് അനിഷ്ടമായിരുന്നു.
  lit-lit: O gedului praėjus, Dovydas siuntė pasiuntinį ir ją atvedė į savo namus,
    ir ji tapo jo žmona ir pagimdė jam sūnų. Bet tas dalykas, kurį Dovydas buvo padaręs,
    VIEŠPATIES akyse buvo blogis.
  urd-GVR: Mātam kā waqt pūrā huā to Dāūd ne use apne ghar bulā kar us se shādī kar
    lī. Phir us ke beṭā paidā huā. Lekin Dāūd kī yih harkat Rab ko nihāyat burī lagī.
  suz-BL: मिनु रोंका पतीक नाक्‍त नुम नोले दाऊदम मुर सोइश्‍शा आ खिं चाक्‍गा बाक्‍त।
    मिनु मेको दाऊद आ मीश दुम्‍शा, तौ का थि‍माक्‍त। तन्‍न दाऊद आ पशो परमप्रभु यावे
    आ ङोंइती थम मरिम्‍शो बाक्‍माक्‍त।
  ita-1927: e finito che ella ebbe il lutto, Davide la mandò a cercare e l’accolse
    in casa sua. Ella divenne sua moglie, e gli partorì un figliuolo. Ma quello che
    Davide avea fatto dispiacque all’Eterno.
  ckb-ckb: پاش تێپەڕبوونی ڕۆژانی پرسە، داود بەدوایدا نارد و خستییە پاڵ ماڵەکەی خۆیەوە،
    ئیتر بوو بە ژنی و کوڕێکی لێی بوو. بەڵام یەزدان ئەم کارەی داودی پێ ناخۆش بوو.
  eng-BBE: And when the days of weeping were past, David sent for her, and took her
    into his house, and she became his wife and gave him a son. But the Lord was not
    pleased with the thing David had done.
  kan-OKCV: ದುಃಖದ ದಿವಸಗಳು ತೀರಿದ ತರುವಾಯ, ದಾವೀದನು ಅವಳನ್ನು ತನ್ನ ಮನೆಗೆ ಕರೆಯಕಳುಹಿಸಿದನು.
    ಅವಳು ಅವನಿಗೆ ಹೆಂಡತಿಯಾಗಿ ಒಬ್ಬ ಮಗನನ್ನು ಹೆತ್ತಳು. ದಾವೀದನು ಮಾಡಿದ ಈ ಕಾರ್ಯವು ಯೆಹೋವ ದೇವರ
    ದೃಷ್ಟಿಗೆ ಕೆಟ್ಟದ್ದಾಗಿತ್ತು.
  tam-2017: துக்கநாள் முடிந்தபின்பு, தாவீது அவளை வரவழைத்து, தன்னுடைய வீட்டிலே சேர்த்துக்கொண்டான்;
    அவள் அவனுக்கு மனைவியாகி, அவனுக்கு ஒரு மகனைப்பெற்றாள். தாவீது செய்த இந்தக் காரியம்
    யெகோவாவுக்கு மனவருத்தமாக இருந்தது.
  spa-RV-1909: 'Y pasado el luto, envió David y recogióla á su casa: y fué ella su
    mujer, y parióle un hijo. Mas esto que David había hecho, fué desagradable á los
    ojos de Jehová.'
  ron-BTF: Și când jelirea a trecut, David a trimis și a adus-o acasă și ea i-a devenit
    soție și i-a născut un fiu. Dar lucrul pe care David îl făcuse nu a plăcut DOMNULUI.
  eng-WEBP: When the mourning was past, David sent and took her home to his house,
    and she became his wife and bore him a son. But the thing that David had done
    displeased the LORD.
  eng-FBV: Once the period of mourning was over, David sent for her to be brought
    to his palace, and she became his wife and bore him a son. But what David had
    done was evil in the Lord's sight.
  nld-1939: En toen de rouwtijd voorbij was, liet David haar in zijn paleis opnemen.
    Zij werd zijn vrouw en schonk hem een zoon. Maar wat David gedaan had, was kwaad
    in de ogen van Jahweh.
  nch-BL: Huan quema tanqui nopa tonali para quichoquilis, David tatitanqui ma quihualiquilica
    ichaj huan quichijqui isihua. Huan teipa quitacatilti se oquichpil. Pero TOTECO
    quiitac para fiero ni tamanti cati David quichijqui.
  vie-1934: Khi đã mãn tang, Đa-vít sai vời nàng vào cung; nàng trở nên vợ người,
    sanh cho người một con trai. Nhưng điều Đa-vít đã làm đó không đẹp lòng Đức Giê-hô-va.
  hin-CV: जब विलाप के लिए निर्धारित अवधि पूरी हो गई, दावीद ने उसे अपने पास बुलवा लिया
    कि वह उसकी पत्नी बन जाए. मगर दावीद के इस काम ने याहवेह को अप्रसन्‍न कर दिया.
  spa-BES: Y cuando pasaron los días de llanto, David la llamó y la llevó a su casa,
    y ella se convirtió en su esposa y le dio un hijo. Pero el Señor no estaba complacido
    con lo que David había hecho.
  tdx-tdx: Ie añe i fandalà’ey le nahitri’ i Davide ty holia’e añ’anjomba’e ao naho
    nengae’e ho vali’e vaho nisamak’ ana-dahy ho aze. Fe tsy ninò’ Iehovà i nanoe’
    i Davidey.
  tha-KJV: เมื่อสิ้นการไว้​ทุกข์​แล​้วดาวิ​ดก​็ส่งคนไปให้พานางมาที่​พระราชวัง และนางก็​ได้​เป็นมเหสีของพระองค์
    ประสูติ​โอรสองค์​หน​ึ่งให้​พระองค์ แต่​สิ​่งซึ่งดาวิดทรงกระทำนั้นไม่เป็​นที​่พอพระทัยพระเยโฮวาห์
  por-BR-2018: 'E passado o luto, enviou Davi e recolheu-a à sua casa: e foi ela sua
    mulher, e deu-lhe à luz um filho. Mas isto que Davi havia feito, foi desagradável
    aos olhos do SENHOR.'
  deu-ELO: Als aber die Trauer vorüber war, sandte David hin und nahm sie in sein
    Haus; und sie wurde sein Weib und gebar ihm einen Sohn. Aber die Sache, die David
    getan hatte, war übel in den Augen Jehovas.
  eng-WYC-2018: And when the mourning was passed, David sent, and brought her into
    his house; and she was made (a) wife to him, and she childed a son to him. And
    this word that David had done displeased before the Lord (or But this thing that
    David had done greatly displeased the Lord).
  epo-epo: Kiam pasis la funebro, David sendis, kaj prenis ŝin en sian domon; kaj
    ŝi fariĝis lia edzino, kaj ŝi naskis al li filon. Sed la faro, kiun faris David,
    malplaĉis al la Eternulo.
  uig-PIN: Matǝm künliri ɵtkǝndǝ Dawut adǝm ǝwǝtip uni ordisiƣa kǝltürdi. Xuning bilǝn
    u Dawutning ayali bolup, uningƣa bir oƣul tuƣdi. Lekin Dawutning ⱪilƣan ixi Pǝrwǝrdigarning
    nǝziridǝ rǝzil idi.
  beo-beo: Heawini dinana eso da dagoloba, Da:ibidi da Ba:desiba amo hina bagade diasuga
    misa:ne sia:si. E da Ba:desiba lai, amola ela dunu mano lalelegei. Be Hina Gode
    da Da:ibidi ea hamoi amo higale ba:i.
  tpi-OTNT: Taim bilong sori i pinis, orait Devit i tokim ol long bringim Batseba
    i kam long haus king. Na Devit i maritim em, na bihain Batseba i karim wanpela
    pikinini man bilong Devit. Tasol Bikpela i no laikim dispela samting Devit i bin
    mekim.
  hau-SA: Bayan kwanakin makoki suka ƙare, Dawuda ya sa aka kawo ta gidansa, ta kuwa
    zama matarsa, ta kuma haifa masa ɗa. Sai dai abin da Dawuda ya yi bai gamshi Ubangiji
    ba.
  uig-LAT: Matem künliri ötkende Dawut adem ewetip uni ordisigha keltürdi. Shuning
    bilen u Dawutning ayali bolup, uninggha bir oghul tughdi. Lékin Dawutning qilghan
    ishi Perwerdigarning neziride rezil idi.
  nde-nde: Kwathi isikhathi sokulila sesiphelile, uDavida wamletha endlini yakhe,
    wasesiba ngumkakhe wamzalela indodana. Kodwa into eyenziwa nguDavida yathukuthelisa
    uThixo.
  ton-ton: Pea ʻi he ʻosiange ʻa hono tēngihia, naʻe fekau ʻe Tevita mo ne ʻomi ia
    ki hono fale, pea naʻa ne hoko ko hono uaifi, pea naʻa ne fanauʻi ʻae foha kiate
    ia. Ka naʻe kovi ʻi he ʻao ʻo Sihova ʻae meʻa naʻe fai ʻe Tevita.
  ces-1613: A když pominul pláč, poslav David, vzal ji do domu svého, a měl ji za
    manželku; i porodila mu syna. Ale nelíbilo se to Hospodinu, co učinil David.
  eng-WMB: When the mourning was past, David sent and took her home to his house,
    and she became his wife and bore him a son. But the thing that David had done
    displeased the LORD.
  tam-TCV: துக்ககாலம் முடிந்தபின் தாவீது அவளைத் தன் வீட்டிற்குக் கொண்டுவரச் செய்தான்.
    அவள் அவனுக்கு மனைவியாகி ஒரு மகனைப் பெற்றாள். தாவீது செய்த இச்செயல் யெகோவாவுக்கு
    வெறுப்பாயிருந்தது.
  ceb-ULB: Ug sa dihang milabay na ang iyang pagsubo, gipakuha siya ni David ug gidala
    sa palasyo, ug giasawa niya siya ug nanganak ug batang lalaki. Apan wala nakapahimuot
    kang Yahweh ang gibuhat ni David.
  pol-UBG: Kiedy żałoba przeminęła, Dawid posłał po nią i sprowadził ją do swego domu.
    Została jego żoną i urodziła mu syna. Lecz to, co zrobił Dawid, nie podobało się
    PANU.
  agr-agr: Nunik buutak wake besemag pujamujin nagkaankamtai, David niina untsukui.
    Dutika utsagkam jegamtai, David nii pujusa inamtaijin awayauwai. Dutika nii nuwatkauwai.
    Dutikam pujus makichik Davita uchijin uchigmakui. Tujash David dutikauwa duka
    Tuke Pujuunak shiig awagmakchauwai.
  kyc-kyc: Dopa pyuo kumanda piso otapeyaminyi gii dokopa Dapitimi enda doko banya
    anda epena lao wai nembeya. Enda doko epo banya etenge ingyuo pisipala wane mende
    manjakamiya. Dopa piyamopape Kamongo dokome Dapitimi doo piyamo dokona rae mai
    naya.
  urd-GVU: ماتم کا وقت پورا ہوا تو داؤد نے اُسے اپنے گھر بُلا کر اُس سے شادی کر لی۔
    پھر اُس کے بیٹا پیدا ہوا۔ لیکن داؤد کی یہ حرکت رب کو نہایت بُری لگی۔
  deu-1912: Da sie aber ausgetrauert hatte, sandte David hin und ließ sie in sein
    Haus holen, und sie ward sein Weib und gebar ihm einen Sohn. Aber die Tat gefiel
    dem HERRN übel, die David tat.
  ntj-ntj: '@see-verse:2SA.011.026'
  kan-2017: ದುಃಖಕಾಲವು ತೀರಿದ ನಂತರ ದಾವೀದನು ಆಕೆಯನ್ನು ತನ್ನ ಮನೆಗೆ ಕರತರಿಸಿ, ತನ್ನ ಹೆಂಡತಿಯನ್ನಾಗಿ
    ಮಾಡಿಕೊಂಡನು. ಆಕೆಯು ಅವನಿಂದ ಒಬ್ಬ ಮಗನನ್ನು ಹೆತ್ತಳು. ದಾವೀದನು ಮಾಡಿದ ಈ ಕೃತ್ಯಗಳು ಯೆಹೋವನ
    ದೃಷ್ಟಿಯಲ್ಲಿ ಕೆಟ್ಟದ್ದೂ, ಅನೀತಿಯೂ ಆಗಿತ್ತು.
  yap-yap: Ma fa’ani lebug nap’an e mowaw ko yam’, me mal’og David nga ni yan ni fek
    fare pin i yib nga tafen e pilung; nge mang le’engin me diyen nge gargelnag bochi
    pagel ni fak. Machane de fel’ u wan’ SOMOL e n’en nike rin’ David.
  hlt-MCSB: Nguekcoinah te a poeng vaengah David loh a tah tih amah im la a det.Te
    dongah anih yuu la pahoi om tih ca tongpa a cun pah. Tedae David loh BOEIPA kah
    mikhmuh ah a saii te khoboe thae ni a huet.
  mdy-ETH: ሲያ ጋፔስካፓ ዳውቴ ዓሲ ዳኪ ፔኤኮ ካኣቱሞ ማኣሪ ዒዞ ዔኪ ሙኬኔ፤ ዒዛ ዒዛኮ ማቾ ማዒ፥ ዓቲንቄ ናይያ ዒዛም ሾዔኔ፤
    ጋዓንቴ ዳውቴ ማዼ ባካ ናንጊና ናንጋ ጎዳ ዖዪሴኔ።
  twi-ASANTE: Na osu no akyi no, Dawid soma ma wɔkɔfaa no baa ne fie. Ɔbɛyɛɛ ne yere,
    na ɔwoo ɔbabarima. Na deɛ Dawid yɛeɛ no ansɔ Awurade ani.
  mwc-mwc: Ba kaowana kairavina i nuwapoya ba i tou i kakaba murinai, David wara i
    porai wai i botu ana ku yove ba i yauni i kaowanei ba, natuna sebare i tuwei.
    Saba niko wose i wosei wai Bada kega i nuwagaire.
  eng-WEBU: When the mourning was past, David sent and took her home to his house,
    and she became his wife and bore him a son. But the thing that David had done
    displeased the LORD.
  wal-wal: A kayyottiyo wodee polettoogaappe guyyiyan, Daawiti o ba soo kiittidi ehiissiis.
    Ehiissin a ayyo machcho gidaasu; yaatada ayyo attuma na7aa yelaasu. SHin Daawiti
    oottido oosoi GODAA sinttan iitabaa gidiis.
  spa-PDDPT: Cuando pasó el luto, David mandó traerla a su casa. Ella fue su esposa
    y le dio un hijo. Pero lo que David hizo fue desagradable delante de Yavé.
  gun-gun: Ojae'o vaipa ma rire Davi ogueru ruka rã herua hoo py. Ha'e rã ta'yxy ju
    ma oiko vy oguereko peteĩ kyrĩ va'e. Ha'e rami teĩ Davi ojapo va'ekue ma Senhor
    pe nda'evei va'e.
  agu-BL: Ma yi ticy'e'n yi jun tiempa'tz tetz bis o'kl, cawune'n tzun Luwiy tan tzaje'n
    yi jun xna'na'tz xe yi tetz ca'l, nin oc tetz txkel, nin jale'n nin ban tal Betsabé.
    Poro yi Kataj Ryos qui nin tzatzin te yi tajtza'kl Luwiy.
  eng-PEV: She cried for him for 7 days, as that Israel mob used to do. After she
    finished crying for him, David sent a messenger to bring her to his house, and
    David married her. Later she had a little boy. But God saw everything. He was
    not happy about what David did.
  ilo-ULB: Idi nalpasen ti panagladingitna, nangibaon ni David ket inyawidna ti babai
    iti palasiona, nagbalin isuna nga asawana ket nangipasngay iti maysa a lalaki.
    Ngem saan a naay-ayo ni Yahweh iti inaramid ni David.
  kpg-kpg: I muli hua dono lodo huaidu ne lawa, gei David ga laha mai a mee gi dono
    hale, guu hai dono lodo gi mee. Bathsheba ga haanau dana dama daane, gei Dimaadua
    hagalee hiihai gi di hai hala deenei dela ne hai go David.
  uig-ARA: ماتەم كۈنلىرى ئۆتكەندە داۋۇت ئادەم ئەۋەتىپ ئۇنى ئوردىسىغا كەلتۈردى. شۇنىڭ
    بىلەن ئۇ داۋۇتنىڭ ئايالى بولۇپ، ئۇنىڭغا بىر ئوغۇل تۇغدى. لېكىن داۋۇتنىڭ قىلغان
    ئىشى پەرۋەردىگارنىڭ نەزىرىدە رەزىل ئىدى.
  sus-sus: A xa kaaɲɛ fe to ba a ra, Dawuda naxa a xili, a a findi a xa ginɛ ra. Na
    tɛmui a naxa di xɛmɛ keren bari a bɛ. Kɔnɔ Dawuda naxan nabaxi, na mu rafan Alatala
    ma.
  pon-2006: Ahnsoun eh nsensuwed lao eralahr, Depit ahpw ketikidohng nan tehnpeseo,
    oh likendkihda. Padsipa eri naitikihada pwutak emen. Ahpw KAUN-O kupwursuwedkihla
    sapwung wet me Depit wiahda.
  jae-jae: Gêdêŋ taŋ kêkac abec su naŋ, Dawid kêsakiŋ ŋac teŋ jakêkôc Batseba gêmêŋ
    ênê andu ma gêjam eŋ kêtu nê awê ma awê tau kêkôc ênê latu teŋ. Mago gêŋ, taŋ
    Dawid gêgôm naŋ, gêjac Apômtau mataanô ŋajam atom.
  ksd-ksd: Ma ba i ga par ra tinabun, David i ga vartuluai upi ia, ma i ga ben pa
    ia ta ra kubana, ma dir ga taulai me, ma i ga kava tar ra bul tutana tana. Ma
    ra Luluai pa i ga gugu ure ra magit nina David i ga pait ia.
  tur-YTC: Yası geçince David gönderip onu evine aldı. Kadın onun karısı oldu ve ona
    bir oğul doğurdu. Ama David'in yaptığı Yahve'nin hoşuna gitmedi.
  grc-BRENT: Καὶ διῆλθε τὸ πένθος, καὶ ἀπέστειλεν Δαυὶδ, καὶ συνήγαγεν αὐτὴν εἰς τὸν
    οἶκον αὐτοῦ, καὶ ἐγενήθη αὐτῷ εἰς γυναῖκα, καὶ ἔτεκεν αὐτῷ υἱόν· καὶ πονηρὸν ἐφάνη
    τὸ ῥῆμα ὃ ἐποίησε Δαυὶδ ἐν ὀφθαλμοῖς Κυρίου.
  ind-AYT: Ketika masa berkabung sudah lewat, Daud menyuruh dan membawa perempuan
    itu ke rumahnya dan dia menjadi istrinya. Lalu, dia melahirkan seorang anak laki-laki
    baginya. Namun, hal yang dilakukan oleh Daud itu jahat di mata TUHAN.
  nya-nya: Nthawi yolira maliro itatha, Davide anamubweretsa ku nyumba yake, ndipo
    anakhala mkazi wake nabala mwana wamwamuna. Koma Yehova sanakondwe ndi zimene
    Davide anachitazo.
  hrv-hrv: A kad je prošlo vrijeme žalosti, posla David po nju i uze je u svoj dvor,
    i ona mu posta ženom. I rodi mu sina. Ali djelo koje učini David bijaše zlo u
    očima Jahvinim.
  mps-mps: Te homu dene yali sogo silibo side da, teda Devitgo augwaliba te Batseba
    te kingo beba odasa asao po wai. Tama Devitgo aga sali, tama nosali Batsebago
    te Devitgo wai ogwa me deli ame nani. Tiali goli, Genuai Bidigo Devitgo te sę
    yalide te aga homu godolo eyu, wei me ebeo.
  tpi-tpi: Taim bilong sori i pinis, orait Devit i tokim ol long bringim Batseba i
    kam long haus king. Na Devit i maritim em, na bihain Batseba i karim wanpela pikinini
    man bilong Devit. Tasol Bikpela i no laikim dispela samting Devit i bin mekim.
  dan-1931: Men da Sørgetiden var omme, lod David hende hente til sit Hus, og hun
    blev hans Hustru og fødte ham en Søn. Men det, David havde gjort, var ondt i HERRENS
    Øjne.
  vie-OVCB: Qua thời kỳ cư tang, Đa-vít rước Bát-sê-ba về cung, và cưới làm vợ. Nàng
    sinh một con trai. Tuy nhiên, việc Đa-vít đã làm là một điều ác trước mắt Chúa
    Hằng Hữu.
  guj-2017: જયારે તેના શોકના દિવસો પૂરા થયા ત્યારે દાઉદે માણસ મોકલીને તેને તેના ઘરેથી
    મહેલમાં તેડાવી લીધી. અને તે તેની પત્ની થઈ. તેણે પુત્રને જન્મ આપ્યો. પણ દાઉદે જે
    કર્યું હતું તે ઈશ્વરની દ્રષ્ટિમાં દુષ્ટ હતું.
  pon-2006A: Ahnsoun eh nsensuwed lao eralahr, Depit ahpw ketikidohng nan tehnpeseo,
    oh likendkihda. Padsipa eri naitikihada pwutak emen. Ahpw KAUN-O kupwursuwedkihla
    sapwung wet me Depit wiahda.
  por-BRBSL: Quando o luto passou, David a enviou e a levou para sua casa, e ela se
    tornou sua esposa e lhe deu à luz um filho. Mas o que David havia feito desagradou
    a Yahweh.
  aly-aly: Arlta 7-ew-atety ra artnew ikwer-rnem-wenh-angkwarr. Ikwer-they David-el
    warrkenh thwenew ikwer-warl, renh ingwerl-alpeyew. Ratherrap itengerrew-anem.
    Ingwer-ingwer awey-anem ikwer-atherrenh anew. INGKARTelanap renh-atherr arenh.
    Rap inkwerelhey-angenh, David-arl apmwelhelewan.
  cth-cth: A khuinae tueng a pâpout toteh, Devit ni tami a patoun teh hote napui hah
    a im dawk a kaw teh a yu lah a la. Hote napui ni ca tongpa a khe pouh. Hateiteh,
    Devit ni a sak e hno ni BAWIPA lunghawi sak hoeh.
  twi-twi: Na osu no akyi no, Dawid soma ma wɔkɔfaa no baa ne fi. Ɔbɛyɛɛ ne yere,
    na ɔwoo ɔbabarima. Na nea Dawid yɛe no ansɔ Awurade ani.
  hlt-hlt: Nguekcoinah te a poeng vaengah David loh a tah tih amah im la a det. Te
    dongah anih yuu la pahoi om tih ca tongpa a cun pah. Tedae David loh BOEIPA kah
    mikhmuh ah a saii te khoboe thae ni a huet.
  tbz-SIM: Mukṹṹ nkó yɛwe pɛ̃ɛ̃tɛ́ dìì mɔ̀nnì kɛ̀ Dɑfitii tɔ̃ nkɛ̀ bɛ̀ɛ ò yuní kòo
    ò puokɛ kòo pɛitɛ́ dɛnitidɑbirɛ. Dɛ̀ í nnɑrikɛ ti Yiɛ̀ nKuyie nnɛ̀ Dɑfiti dɔ̀ɔ̀
    dɛ̀ kpɛ́í.
  msy-2020: A uan pam gɨbua a bagha ikegha gɨvazɨma, Devit gumazir mabav kemezɨ me
    Batseban akua a bagha atrivimɨn dɨpenimɨn ize. Ezɨ Devit an itima, an otarir mam
    bate. Ezɨ Devit amizir arazir kam, Ikiavɨra Itir God bar a gifongezir puvatɨ.
  dop-dop: Lǝyɑɣɑ tɛmɑ, ɩlɛnɑ Tɑfiiti tili nɑ ɩ́ kpɑɣɑ ɑlʋ nɑ ɩ́ lʋlɩ-ɩ ɑpɑlʋ pǝyɑɣɑ.
    Ḿpʋ́ɣʋ́ Tɑfiiti kʋlɑpǝtʋ ntɩ tǝ tɑ mɑɣɑ Tɑcɑɑ.
  azb-azb: Yas qurtarandan sonra Davud adam göndərib Bat-Şevanı öz evinə gətirdi və
    o, Davudun arvadı oldu. Sonra Davuda bir oğul doğdu. Lakin Davudun gördüyü bu
    iş Rəbbin gözündə pis idi.
  eng-DBY: And when the mourning was past, David sent and fetched her to his house,
    and she became his wife, and bore him a son. But the thing that David had done
    was evil in the sight of Jehovah.
  hin-2017: और जब उसके विलाप के दिन बीत चुके, तब दाऊद ने उसे बुलवाकर अपने घर में रख
    लिया, और वह उसकी पत्नी हो गई, और उसके पुत्र उत्पन्न हुआ। परन्तु उस काम से जो दाऊद
    ने किया था यहोवा क्रोधित हुआ।
  wol-KYG: Ba àppu ténj ba weesee, Daawuda yónnee, indi ko këram, mu doon soxnaam.
    Gannaaw gi mu am doom ju góor. Aji Sax ji nag ñaawlu la Daawuda def.
  eng-YLT: and the mourning passeth by, and David sendeth and gathereth her unto his
    house, and she is to him for a wife, and beareth to him a son; and the thing which
    David hath done is evil in the eyes of Jehovah.
  kne-kne: Makdeng pay din timpo ay pangiladingitana, inpaayag David sin beey na et
    nanbalinena ay asawa na yan nan-anak si lalaki. Ngem baken nalaydan si Diyos sin
    inamag David.
  eng-WYC-2017: And when the mourning was passed, David sent, and brought her into
    his house; and she was made wife to him, and she childed a son to him. And this
    word or thing that David had done displeased before the Lord.
  eng-WMBB: When the mourning was past, David sent and took her home to his house,
    and she became his wife and bore him a son. But the thing that David had done
    displeased the LORD.
  urd-GVH: मातम का वक़्त पूरा हुआ तो दाऊद ने उसे अपने घर बुलाकर उससे शादी कर ली। फिर
    उसके बेटा पैदा हुआ। लेकिन दाऊद की यह हरकत रब को निहायत बुरी लगी।
  rug-rug: Sipu ele hola sa tinalotaṉa, si tioko la ia Devita si asa pude mae koa
    pa nana vetu baṉara. Ta evaṉae na loana si asa meke va podo nia sa koasa si keke
    koburu koreo. Ba lopu qetu nia Zihova gua sapu tavetia Devita.
  gaz-gaz: Erga yeroon booʼichaa darbee booddee Daawit mana ofii isaatti ishee fudhate;
    isheenis niitii isaa taatee ilma deesseef. Garuu wanni Daawit hojjete sun Waaqayyo
    hin gammachiisne.
  fra-LSG: Quand le deuil fut passé, David l’envoya chercher et la recueillit dans
    sa maison. Elle devint sa femme, et lui enfanta un fils. Ce que David avait fait
    déplut à l’Éternel.
  gnn-gnn: Ga dhäŋuru ŋuliŋurunydja ŋayi Daypitthunydja ŋanya garr'yurruna nhanukiyingalana
    wäŋalili, ga nhanŋuna ŋayi miyalktja, ga yothuny'tja nhanukuŋu dhawal‐wuyaŋina
    ḏarramu. Yurru Garraynydja yaka galŋa‐ŋamathina Daypitku, ŋurikalayi ŋunhi ŋayi
    nhaltjarra djäma yätj.
  yal-yal: Koni sunun waxatin to dangu a xun ma, Dawuda yi fa a ra a konni. A yi a
    findi a ɲaxanla ra, a yi dii xɛmɛ keden bari a xa. Dawuda feen naxan naba, na
    yi raɲaxu Alatala ma.
  iou-iou: Täŋpäŋ kupämta it yäpmäŋ kuŋtäyon täreŋirän Devittä epän ämaniye yäwet-pewän
    yäŋikŋat yäpmäŋ eŋini gänaŋ pewä Devittä webenita yäpuk. Yäpänkaŋ nanak ämani
    kubä bäyaŋ imiŋkuk. Devittä kudän ude täŋirän Yawetä kawän nämo tägaŋkuk.
  haw-1868: 'A pau ae la ke kanikau ana, kii aku la o Davida, a lawe mai la ia ia
    i kona hale, a lilo ae la ia i wahine nana: a hanau mai la ia i keikikane nana:
    aka, he ino ka mea a Davida i hana''i imua o Iehova.'
  arb-NAV: وَحِينَ انْقَضَتْ فَتْرَةُ الْحِدَادِ، أَرْسَلَ دَاوُدُ وَأَحْضَرَهَا إِلَى
    الْقَصْرِ وَتَزَوَّجَهَا وَوَلَدَتِ ابْناً وَلَكِنَّ الرَّبَّ اسْتَاءَ مِنْ هَذَا
    الأَمْرِ الَّذِي ارْتَكَبَهُ دَاوُدُ.
  ewe-ewe: eye esi konyifaɣi la wu nu la, David na Batseba ʋu yi fiasã la me eye wòzu
    srɔ̃awo dometɔ ɖeka. Batseba dzi ŋutsuvi nɛ, ke nu si David wɔ la, medze Yehowa
    ŋu kura o.
  eng-LEE: And when the [time of] mourning was past, David sent and took her to his
    house, and she became his wife; and she bore him a son. But the thing which David
    had done was displeasing in the eyes of the Lord.
  gvn-gvn: '@see-verse:2SA.011.026'
  asm-FB: পাছে শোকৰ দিন শেষ হোৱাত, দায়ূদে মানুহ পঠিয়াই তেওঁক নিজৰ ঘৰলৈ অনালে, তাতে
    তেওঁ তেওঁৰ পত্নী হৈ তেওঁলৈ এটি পুত্ৰ প্ৰসৱ কৰিলে৷ কিন্তু দায়ূদে কৰা সেইকৰ্মত
    যিহোৱাই অসন্তুষ্ট হ’ল।
  sus-A: عَ شَ كَاحّ قٍ تٌ بَ عَ رَ، دَوُدَ نَشَ عَ شِلِ، عَ عَ قِندِ عَ شَ فِنّ رَ.
    نَ تّمُي عَ نَشَ دِ شّمّ كٍرٍن بَرِ عَ بّ. كْنْ دَوُدَ نَشَن نَبَشِ، نَ مُ رَقَن
    عَلَتَلَ مَ.
  fra-SBL: Lorsque le deuil fut terminé, David l'envoya chercher et la prit dans sa
    maison ; elle devint sa femme et lui donna un fils. Mais ce que David avait fait
    déplut à Yahvé.
  hbo-hbo: וַיַּעֲבֹ֣ר הָאֵ֗בֶל וַיִּשְׁלַ֨ח דָּוִ֜ד וַיַּאַסְפָ֤הּ אֶל־בֵּיתֹו֙ וַתְּהִי־לֹ֣ו
    לְאִשָּׁ֔ה וַתֵּ֥לֶד לֹ֖ו בֵּ֑ן וַיֵּ֧רַע הַדָּבָ֛ר אֲשֶׁר־עָשָׂ֥ה דָוִ֖ד בְּעֵינֵ֥י
    יְהוָֽה׃ פ
  piu-2006: '@see-verse:2SA.011.026'
  kik-kik: Ihinda rĩa gũcakaya rĩathira-rĩ, Daudi akiuga areehwo gwake nyũmba, nake
    agĩtuĩka mũtumia wake, na akĩmũciarĩra kahĩĩ. No rĩrĩ, ũndũ ũcio Daudi ekĩte nĩwarakaririe
    Jehova.
  fra-NCL: Quand le deuil fut passé, David l’envoya chercher et la recueillit dans
    sa maison. Elle devint sa femme et lui enfanta un fils. Et l’action que David
    avait faite déplut aux yeux de Yahweh.
  cek-AK: Palungset dip pacoengah, David mah nongpata to angmah im ah kawk hanah kami
    to patoeh; to tiah nongpata loe anih ih zu ah oh moe, anih han capa maeto sak
    pae. Toe David mah sak ih hmuen nuiah Angraeng anghoe ai.
  cuk-cuk: Bukib-binsaed-ibagan-bergusgu, David Urías-omega-gusadbina gochad, geb
    ega e-negse senonimalad. Agine na nikunonikid. Geb Betsabé Davidʼga goe-susugwa
    nikunonikid. Bab-Jehová David-deyob-neg-imaksad nued daksasulid.
  uig-CYR: Матәм күнлири өткәндә Давут адәм әвәтип уни ордисиға кәлтүрди. Шуниң билән
    у Давутниң аяли болуп, униңға бир оғул туғди. Лекин Давутниң қилған иши Пәрвәрдигарниң
    нәзиридә рәзил еди.
  pma-pma: Ka navong avong keil tatangien koa avi oulu (7) muli va, Deved sisil eni.
    Sakini mai en teim sen asuv houlu ka Deved kuri vi ahin onen. Katau, kei kur ehon
    tai onen Deved. Ka Iahova rositei en asa koa Deved mumoni.
  tel-2017: విలాప సమయం ముగిసిన తరువాత దావీదు తన మనుషులను పంపి ఆమెను తన భవనానికి రప్పించుకున్నాడు.
    ఆమె దావీదుకు భార్యగా ఉండి ఒక కొడుకును కన్నది. అయితే దావీదు చేసిన ఈ పని యెహోవా
    దృష్టిలో పాపంగా నిలిచిపోయింది.
  hat-BSA: Lè tan kriye a te fini, David te voye mennen li lakay li, li te devni madanm
    li, e li te fè yon fis pou li. Men bagay ke David te fè a te mal nan zye SENYÈ
    a.
  bxh-bxh: Logo fuyana ya ofi, Deiwidi doga hesa ya fatamali be waihin ya foyahiyama
    ena luma yai ya famala lahuna be natuna bogana yai ya yosi. In moho, somo Deiwidi
    ya ginauli mate Guyau hige nuwana i amnaen.
  kos-kos: Ke safla pacl in asor lal ah, David el sap in utuku Bathsheba nu in lohm
    sin tokosra. El payukyak sel, ac Bathsheba el oswela wen se nu sel. Tusruktu,
    LEUM GOD El tia insewowo ke ma David el oru inge.
  hbo-WLC: וַיַּעֲבֹ֣ר הָאֵ֗בֶל וַיִּשְׁלַ֨ח דָּוִ֜ד וַיַּאַסְפָ֤הּ אֶל־בֵּיתוֹ֙ וַתְּהִי־ל֣וֹ
    לְאִשָּׁ֔ה וַתֵּ֥לֶד ל֖וֹ בֵּ֑ן וַיֵּ֧רַע הַדָּבָ֛ר אֲשֶׁר־עָשָׂ֥ה דָוִ֖ד בְּעֵינֵ֥י
    יְהוָֽה׃ פ
  ibo-ibo: Mgbe oge iru ụjụ ya gabigara, Devid ziri ka a kpọta ya nʼụlọeze. Ọ ghọkwara
    nwunye ya. Mụọra ya nwa nwoke. Ma ihe Devid mere jọrọ njọ nʼanya Onyenwe anyị.
  ory-ory: ପୁଣି ଶୋକ କରିବା ସମୟ ଗତ ହୁଅନ୍ତେ, ଦାଉଦ ଲୋକ ପଠାଇ ତାହାକୁ ଆପଣା ଗୃହକୁ ନେଲେ, ତହୁଁ
    ସେ ତାଙ୍କର ଭାର୍ଯ୍ୟା ହେଲା ଓ ତାଙ୍କର ଏକ ପୁତ୍ର ପ୍ରସବ କଲା। ମାତ୍ର ଦାଉଦ ଏହି ଯେଉଁ କର୍ମ
    କଲେ, ତାହା ସଦାପ୍ରଭୁଙ୍କ ଦୃଷ୍ଟିରେ ମନ୍ଦ ଥିଲା।
  wmt-wmt: '@see-verse:2SA.011.026'
  chk-chk: Nge lupwen ekewe ränin kechü ra wes, Tafit a titi neminewe o emwenato lon
    imwan. Iwe, Tafit a pwülüeni, nge Patsipa a nöüni eman ät me won. Nge ewe Samol
    mi Lapalap a oput ewe föför Tafit a föri.
  ssd-ssd: Nu tuku kuamel ta ka kugana le David ndek pasa pilna le Batseba tumba nu
    tugum kinaig le nuŋe pinonu tina. Pinonu tumba minnaig ma ma nu tuku kiŋo te-pile
    tuna ta Suŋgo nu David maŋau kina ta tuku gare ndana.
  rop-rop: En wen det taim blanga kraikrai bin binij, Deibid bin jandim wed langa
    det gel blanga kaman langa im, en wen imbin go langa im kemp, Deibid bin merrit
    langa im, en det gel bin abum lilboi blanga im. Wal YAWEI nomo bin gudbinji langa
    King Deibid blanga tharran na weya imbin silip garram det gel en afta hau imbin
    meigim det gel hasbin dai langa fait.
  ukr-1871: Як же минув час плачу, послав Давид і приведено її в палату його, й стала
    вона йому жоною, й вродила йому сина. І було те, що вчинив Давид, не до вподоби
    Господеві.
  deu-1951: Doch die Trauer ging vorüber, und David sandte hin und ließ sie in sein
    Haus holen, und sie ward sein Weib und gebar ihm einen Sohn. Aber die Tat, welche
    David verübt hatte, mißfiel dem HERRN.
  eng-JPS: And when the mourning was past, David sent and took her home to his house,
    and she became his wife, and bore him a son. But the thing that David had done
    displeased the LORD.
  srp-1865: A kad proðe žalost, posla David i uze je u kuæu svoju, i ona mu posta
    žena, i rodi mu sina. Ali ne bješe po volji Gospodu što uèini David.
  lug-lug: Okukungubaga bwe kwaggwa, Dawudi n’amutumya, n’amuleeta mu nnyumba ye,
    n’afuuka mukyala we, n’amuzaalira omwana owoobulenzi. Naye ekigambo ekyo Dawudi
    kye yakola ne kitasanyusa Mukama.
  heb-heb: ויעבר האבל וישלח דוד ויאספה אל ביתו ותהי לו לאשה ותלד לו בן וירע הדבר אשר
    עשה דוד בעיני יהוה׃
  ben-IRV: পরে শোক অতীত হলে, দায়ূদ লোক পাঠিয়ে তাকে নিজের বাড়িতে আনলেন, তাতে সে
    তাঁর স্ত্রী হল ও তাঁর জন্য ছেলের জন্ম দিল৷ কিন্তু দায়ূদের করা এই কাজ সদাপ্রভু
    খারাপ চোখে দেখলেন৷
  pan-pan: ਅਤੇ ਜਦ ਵਿਰਲਾਪ ਦੇ ਦਿਨ ਲੰਘ ਗਏ ਤਾਂ ਦਾਊਦ ਨੇ ਉਸ ਨੂੰ ਆਪਣੇ ਮਹਿਲ ਵਿੱਚ ਸੱਦਿਆ ਅਤੇ
    ਉਹ ਉਸ ਦੀ ਪਤਨੀ ਬਣੀ ਅਤੇ ਉਹ ਨੇ ਉਸ ਦੇ ਲਈ ਪੁੱਤਰ ਨੂੰ ਜਨਮ ਦਿੱਤਾ ਪਰ ਜੋ ਕੰਮ ਦਾਊਦ ਨੇ ਕੀਤਾ
    ਸੋ ਯਹੋਵਾਹ ਨੂੰ ਬੁਰਾ ਲੱਗਾ।
  tkr-tkr: Ak' ç'əvuvxhayle qiyğa, Davudee insan g'axuvu, Bat-Şeva cune xaaqa qiyelee'e.
    Məng'ı'ke cus xhunaşşe hee'e. Qiyğa məng'ee Davudus dix uxooxa. Davudee hav'una
    mana iş Rəbbine yik'eençe vooxhe deş.
  mya-JVB: ငိုကြွေး မြည်တမ်းချိန် လွန် မှ၊ ဒါဝိဒ် သည် လူကို စေလွှတ် ၍ ထိုမိန်းမကို
    နန်း တော်သို့ ခေါ် စေသဖြင့် ၊ သူသည် မိဖုရား အဖြစ် သို့ ရောက်၍ သား ယောက်ျားကို
    ဘွားမြင် လေ၏။ သို့ရာတွင် ဒါဝိဒ် ပြု သော အမှု သည် ထာဝရဘုရား ရှေ့ တော်၌ ဆိုး သောအမှုဖြစ်သတည်း။
  tte-O: Yo saugana ana nuwanae imwawasi kabo Deibida tomo tupwaliyao iyawasali mwa
    sinene siyogan silawanama ana nume mena mwa ikasolanan. Yo Deibida natuna tauna
    yabo ikabi. Na mumuga bwaite Deibida ipaisowai Yeoba nige iyayaliyaya kaiwena.
  tbg-tbg: Viva iqi rata amito entava taiqovaro Devitiva vaiinti vonavu varakomanta
    vinavuka Basebaara oru vita vare King Devitira naavuqi anura. Vita vare anuvaro
    Devitiva vira varatero vauvaro Basebaava variqiro viro, vuru qorainti vainti vatatora.
    Mintuvarovata, Noravano Kotiva Devitiva autu okarara kia quahora.
  hmo-hmo: Taitai dinadia be idia ore neganai, Davida ese hesiai tauna ia siaia, Bataseba
    ia hakaua mai iena ruma dekenai, vadaeni Davida ese Bataseba ia adavaia. Bataseba
    ese natuna tau Davida dekena amo ia havaraia. To Lohiabada ese Davida ena kara
    dainai ia badu.
  urd-urd: और जब मातम के दिन गुज़र गए तो दाऊद ने बुलवाकर उसको अपने महल में रख लिया
    और वह उसकी बीवी हो गई और उससे उसके एक लड़का हुआ पर उस काम से जिसे दाऊद ने किया
    था ख़ुदावन्द नाराज़ हुआ।
  rus-SYN: Когда кончилось время плача, Давид послал, и взял ее в дом свой, и она
    сделалась его женою и родила ему сына. И было это дело, которое сделал Давид,
    зло в очах Господа.
  bqc-SIM: Kɛ́ gɛ'ↄↄlↄgↄↄ làa, Davidi gbɛ̃́ↄ zĩ̀, aa sùaànↄ Davidipi bɛ, ↄ̃ à
    gↄ̃̀ aà na ũ. À nɛ'ìaànↄ gↄ̃ɛ ũ, ↄ̃ yã́ pↄ́ Davidi kɛ̀pi kɛ̀ Diiɛ ĩ́i.
  tcz-CHONGTHU: Amanu pul douna phat akichai’in David’in mi asolin amanu chu leng
    inpi sungah agapui lutsah tai, chule Bathsheba in David chu chapa khat ahinpeh
    tai. hinla David thilbol achonna chungah Pakai alung lhai tapoi ahi.
  mar-mar: काही काळाने तिचे दुःख ओसरल्यावर दावीदाने सेवकाकरवी तिला आपल्याकडे आणले.
    ती त्याची पत्नी झाली आणि त्याच्या पुत्राला तिने जन्म दिला. पण दावीदाचे हे नीच
    कृत्य परमेश्वरास पसंत पडले नाही.
  soq-soq: Tane kako walamawa dialeno Dawid apana da wanaubeno Besiba banlepie me
    duwe wimpia baiwa alen. Ita Dawid Besiba wadene mampesane manainapa wanasan. Tane
    Besiba otopa mona gamosan. Dawid dewawa kadiwa dewamodia baiwa Iawe God mai nuawa
    eulepona.
  qub-qub: Llaquicushan päsariptin Davidga cacharan Uriaspa biyüdanta pushapänanpaj.
    Palasyunman chayaptin majachacaran. Betsabëga Davidpata gueshyacuran ollgu wamrata.
    David chayno rurashanga Tayta Diospaj mana allichu caran.
  bqp-bqp: Kũ ò gɛ̀ɛ kɛ̀ ò làka, Dauda gbɛ̃nↄ zĩ̀ ò sù kãao a bɛa, akũ à gↄ̃̀
    a nↄ ũ. À nɛ́ ì kãao gↄ̃gbɛ̃ ũ, akũ yã kũ Dauda kɛ̀ɛ pìi kɛ̀ Dikirinɛ ĩni.
  hat-hat: Lè seremoni lantèman yo fini, David voye chache l', li pran l' lakay li.
    Batcheba vin madanm li. Li fè yon pitit gason pou David. Men, sa David te fè a
    pa t' fè Seyè a plezi menm.
  eng-BSB: And when the time of mourning was over, David had her brought to his house,
    and she became his wife and bore him a son. But the thing that David had done
    was evil in the sight of the LORD.
  tod-tod: Saa wɔlɔi ma voloiti teʋegai ma, Davide nu leʋeni daaɠomisu, é naa lɛɛni
    ná-pɛlɛi wu, é ɠɛ ga anzai, é doun zunu zɔlɔɔni bɛ. Kɛlɛ nii Davide kɛɛni,
    naa wanani Ɠɔoɠɔ GALAGI ma.
  eng-WEBPB: When the mourning was past, David sent and took her home to his house,
    and she became his wife and bore him a son. But the thing that David had done
    displeased the LORD.
  kbq-kbq: Hagi asunku'ma huvaregeno'a, Deviti'a huzamantege'za ana ara avre'za ageno
    a' avrentegeno mani'neno ne' mofavre kasente'ne. Hianagi Deviti'ma hu'nea zankura
    Ra Anumzamo'a musena osu'ne.
  nhe-BL: Huan quema tlanqui nopa tonali para quichoquilis, David tlatitlanqui ma
    quihualiquilica ichaj huan quichijqui isihua. Huan teipa quitlacatilti se oquichpil.
    Pero TOTECO quiitac para fiero ni tlamantli tlen David quichijqui.
  bus-bus: Kɛ̀ wà gɛ̀ kɛ̀ wà yã̀a, Dauda gbɛ̃nↄ zĩ̀ aↄ̃ sùo a bɛ, ben à gↄ̃̀ à nↄↄ
    ũ. À nɛ́ ìo gↄ̃gbɛ̃ ũ, ben yã kɛ̀ Dauda kɛ̀ pì kɛ̀ Diinɛ zaa.
  gub-BL: Umumaw umàno ma'e kwer rehe uzai'o haw 'ar wà. A'e re umur kar Tawi Matexewa
    wàpuzuhu pe kury. Umuigo kar wemireko romo. Uzexak kar imemyr awa romo izupe kury.
    Tawi hemiapo kwer na'ikatu pixik kwaw Tupàn Tuweharupi Wiko Ma'e pe.
  eng-DRA: 'And the mourning being over, David sent and brought her into his house,
    and she became his wife, and she bore him a son: and this thing which David had
    done, was displeasing to the Lord.'
