  haw-1868: Nawai i pepehi ia Abimeleka ke keiki a Ierubeseta? Aole anei he wahine
    i hoolei iho i ka apana pohaku wili palaoa maluna ona, i make ai oia ma Tebeza?
    No ke aha la oukou i hele aku ai a kokoke i ka pa? Alaila e i aku oe, Ua make
    no hoi kau kauwa o Uria o ka Heta.
  arb-NAV: 'مَنْ صَرَعَ أَبِيمَالِكَ بْنَ يَرُبُّوشَثَ؟ أَلَمْ تَرْمِهِ امْرَأَةٌ
    بِحَجَرِ رَحىً مِنْ عَلَى السُّورِ فَمَاتَ فِي تَابَاصَ؟ لِمَاذَا اقْتَرَبْتُمْ
    مِنَ السُّورِ؟ فَقُلْ لَهُ: قَدْ مَاتَ عَبْدُكَ أُورِيَّا الْحِثِّيُّ أَيْضاً».'
  ewe-ewe: Mieɖo ŋku ale si wowu Abimelek, Yerub Beset ƒe vi, la dzi oa? Nyɔnu aɖee
    ɖe asi le wɔtutevi ŋu tso gli la dzi wòwui le Tebez. Nu ka ta miegogo gli la nenema?’
    Ne Fia la bia nya siawo wò la, gblɔ nɛ be, ‘Wowu wò aʋakplɔla Uria, Hititɔ la
    hã.’ ”
  eng-LEE: Who smote Abimelech the son of Yerubbesheth? did not a woman throw down
    upon him a piece of an upper mill-stone from off the wall so that he died at Thebez?
    why did ye approach unto the wall? then must thou say, Also thy servant Uriyah
    the Hittite is dead.
  gvn-gvn: '@see-verse:2SA.011.020'
  asm-FB: যিৰূব্বেচতৰৰ পুত্ৰ অবীমেৰকক কোনে বধ কৰিলে? এগৰাকী মহিলাই গড়ৰ ওপৰৰ পৰা জাঁত
    শিলৰ ওপৰৰ চলা তেওঁৰ ওপৰত পেলালে, যাতে তেওঁৰ মৃত্যু হয়, সেইদৰে তেওঁ তেবেচত নমৰিল
    নে? গতিকে তোমালোকে গড়ৰ ইমান ওচৰলৈ কিয় গৈছিলা? তেতিয়া তুমি নিশ্চয় কবা, ‘আপোনাৰ
    দাস হিত্তীয়াৰ ঊৰিয়াও মৰিল’৷”
  sus-A: يٍرُبٍسٍتِ شَ دِ عَبِمٍلٍكِ مُ قَشَ نَ كِ شّ؟ فِنّ ندٍ نَن عَ فْنْ فّمّ شُنفبٍ
    رَ كٍلِقٍ تّبّسِ تَا تّتّ رَ. وٌ وٌ مَسٌشِ نَ تّتّ رَ مُنقٍ رَ؟› نَ تّمُي عِ شَ
    يِ وْيّنيِ سَ عِ شَ دّنتّفّ قَرِ، عَ قَلَقٍ رَ، ‹عِ شَ كٌنيِ عُرِ شِتِكَ قَن بَرَ
    قَشَ نَ فٍرٍ كُي.›»
  fra-SBL: 'Qui a frappé Abimélec, fils de Jerubbesheth ? Une femme n''a-t-elle pas
    jeté sur lui, du haut de la muraille, une meule de moulin, de sorte qu''il est
    mort à Thèbes ? Pourquoi t''es-tu approché de la muraille ? Tu diras alors : « Ton
    serviteur Urie, le Héthien, est mort lui aussi ».'
  hbo-hbo: מִֽי־הִכָּ֞ה אֶת־אֲבִימֶ֣לֶךְ בֶּן־יְרֻבֶּ֗שֶׁת הֲלֹֽוא־אִשָּׁ֡ה הִשְׁלִ֣יכָה
    עָלָיו֩ פֶּ֨לַח רֶ֜כֶב מֵעַ֤ל הַֽחֹומָה֙ וַיָּ֣מָת בְּתֵבֵ֔ץ לָ֥מָּה נִגַּשְׁתֶּ֖ם
    אֶל־הַֽחֹומָ֑ה וְאָ֣מַרְתָּ֔ גַּ֗ם עַבְדְּךָ֛ אוּרִיָּ֥ה הַחִתִּ֖י מֵֽת׃
  piu-2006: '@see-verse:2SA.011.020'
  kik-kik: Nũũ woragire Abimeleku mũrũ wa Jerubu-Beshethu? Githĩ ti mũndũ-wa-nja wamũikĩirie
    ihiga rĩa gĩthĩi arĩ rũthingo-inĩ igũrũ? Githĩ ti kĩo gĩatũmire akuĩre kũu Thebezu?
    Nĩ kĩĩ kĩratũmire mũthiĩ hakuhĩ mũno na rũthingo?’ Angĩgakũũria ũguo-rĩ, nawe
    ũkaamũcookeria atĩrĩ, ‘O nayo ndungata yaku, Uria ũrĩa Mũhiti nĩmũkuũ.’ ”
  fra-NCL: 'Qui a frappé Abimélek, fils de Jérobaal ? N’est-ce pas une femme qui a
    lancé sur lui du haut de la muraille un morceau de meule, ce dont il est mort
    à Thébès ? Pourquoi donc vous êtes-vous approchés de la muraille ? — Alors tu
    diras : Ton serviteur Urie le Hittite est mort aussi. »'
  cek-AK: Jerubbeseth capa Abimelek loe mi mah maw hum? Anih to Thebez vangpui ah
    nongpata maeto mah tapang nui hoiah caangkaehhaih thlung palet thuih moe, a duek
    na ai maw? Tipongah sipae hoi kanghnai ah na caeh o loe, tiah lokdueng nahaeloe,
    anih khaeah, Hit kami na tamna Uriah loe duek boeh, tiah thui paeh, tiah a naa.
  cuk-cuk: '¿Doa Tebes-neggweburgi Jerobaal-machi-Abimelec oburgwisgusa? ¿Ome-gwensak
    a-dulegi galu-matusulid-akwabiid-birgi obnaged-akwa egwachagussursi? ¿Ibiga bemar
    e-galu-walikaa nadegusmala?’ Geb Davidʼga be sogdebalo: ‘Be-mai-Het-dule-Urías
    burgwismogad.’ ”'
  uig-CYR: 'Йәруббәшәтниң оғли Абимәләкни ким өлтүргинини билмәмсән? Бир хотун сепилдин
    униңға бир парчә ярғунчақ тешини етип, у Тәбәз шәһиридә өлмидиму? Немишкә сепилға
    ундақ йеқин бардиңлар? — Десә, сән: Силиниң қуллири Һиттий Урияму өлди, дәп ейтқин
    — деди.'
  tel-2017: ఎరుబ్బెషెతు కొడుకు అబీమెలెకు ఎలా చనిపోయాడు? తేబేసు దగ్గర ఒక స్త్రీ తిరగలి
    రాయిని గోడపై నుండి అతని మీద వేయడం వల్లనే గదా అతడు చనిపోయింది? ప్రాకారం దగ్గరికి
    మీరెందుకు వెళ్ళారు?’ అని అడిగితే, నువ్వు, ‘తమ సేవకుడైన ఊరియా కూడా చనిపోయాడు’ అని
    చెప్పు” అని చెప్పి ఆ సైనికుణ్ణి పంపాడు.
  hat-BSA: 'Se kilès ki te frape Abimélec, fis a Jerubbéscheth la? Èske se pa yon
    fanm ki te jete yon wòch moulen sou li soti nan miray ki fè l mouri Thébets la?
    Poukisa ou te pwoche pre miray la?’ epi ou va di: ‘Sèvitè ou a Urie, Itit la,
    te mouri tou.’”'
  kos-kos: Mea, komtal mulkunla ke luman misa lal Abimelech, wen natul Gideon? Ma
    sac orek in acn Thebez, ke mutan se sisya eot in ilil se fin pot ah twe unilya.
    Na pa efu ku komtal som arulana apkuran nu ke pot ah?’ Tokosra el fin siyuk ma
    inge sum, kom fah fahk nu sel, ‘Uriah, sie sin captain lom ah, wi pac anwuki!’”
  hbo-WLC: מִֽי־הִכָּ֞ה אֶת־אֲבִימֶ֣לֶךְ בֶּן־יְרֻבֶּ֗שֶׁת הֲלֽוֹא־אִשָּׁ֡ה הִשְׁלִ֣יכָה
    עָלָיו֩ פֶּ֨לַח רֶ֜כֶב מֵעַ֤ל הַֽחוֹמָה֙ וַיָּ֣מָת בְּתֵבֵ֔ץ לָ֥מָּה נִגַּשְׁתֶּ֖ם
    אֶל־הַֽחוֹמָ֑ה וְאָ֣מַרְתָּ֔ גַּ֗ם עַבְדְּךָ֛ אוּרִיָּ֥ה הַחִתִּ֖י מֵֽת׃
  ibo-ibo: Onye gburu Abimelek nwa Jeru-Beshet? Ọ bụghị na mgbidi obodo ka nwanyị
    nọ tụdaa aka nkume dagburu ya na Tebez? Gịnị mere unu ji jeruo mgbidi ahụ nso?’
    Ọ bụrụ na ọ jụọ gị ihe dị otu a, gwa ya, ‘Ohu gị bụ Ụraya, onye Het anwụọkwala.’ ”
  ory-ory: ଯିରୁବ୍ବେଶତର ପୁତ୍ର ଅବୀମେଲକ୍‍କୁ କିଏ ମାରିଲା? ଜଣେ ସ୍ତ୍ରୀ ପ୍ରାଚୀରରୁ ତାହା ଉପରକୁ
    ଚକି ଉପର-ପଟ ପକାନ୍ତେ, ସେ କʼଣ ତେବେସରେ ମଲା ନାହିଁ? କାହିଁକି ତୁମ୍ଭେମାନେ ପ୍ରାଚୀରର ଏତେ
    ନିକଟକୁ ଗଲ?’ ତେବେ ତୁମ୍ଭେ କହିବ, ‘ଆପଣଙ୍କ ଦାସ ହିତ୍ତୀୟ ଊରୀୟ ମଧ୍ୟ ମରିଅଛି।’”
  wmt-wmt: '@see-verse:2SA.011.020'
  chk-chk: 'Iö a niela Apimelek nöün Kition we mwän? Ifa usun, sap eman fefin a aturätiu
    eu nif seni fau me won ewe tit pwe a mäla lon Tepes? Pwota oua fokun kan ngeni
    ewe tit?’ Are epwe aisinuk lon ei ititin, kopwe apasa: Noum chon angang Uria ewe
    re Hit a pwal mäla.”'
  ssd-ssd: 'O buk Tebes tumbraŋŋge pino ande tumbraŋ koranu fonde mbolŋge tiŋga wit
    firfiranu ndame suŋgo ta mbarina le ndeka Gideon tuku kiŋo nuŋe Abimelek balena
    le kumna ta tane gilai le ka fonde tugumŋge tiŋgaig e ŋga ne sanuwa kande ne teŋenmba
    gabat suŋgo tuku pasa lafumba sawa: Kame gabat Uria turmba balewaig le kumat ŋga
    nu sawa ŋgina.'
  rop-rop: Im bina jinggabat wanim bin hepin langa Abimalek det san blanga Gidiyan
    deya langa det taun gulum Thebes. Wen Abimalek bin go gulijap langa det taun,
    wan olgamen bin tjakamdan det bigwan granding ston brom ontop langa det wol, en
    det ston bin kilim im ded. Wal wotfo Jowab nomo bin jinggabat wen imbin jandim
    detlot solja gulijap langa det taun?’ Maitbi lagijat na King Deibid garra tok
    langa yu. En yu garra dalim King Deibid det solja blanga im neim Yuraiya bin dai
    langa det fait.” Lagijat na Jowab bin dalim det mesinja.
  ukr-1871: 'Хто бо вбив Абимелеха Еробааленка? Чи не баба ж у Тебезї скинула верхнього
    каменя жорнового на його й він знайшов там смерть? Чого ж ви так близько підходили
    до муру? то ти промов: Й твій слуга Урія Гетїй, полїг там.'
  deu-1951: 'Wer schlug Abimelech, den Sohn Jerub-Besets? Warf nicht ein Weib ein
    Stück von einem Mühlstein von der Mauer, so daß er zu Tebez starb? Warum seid
    ihr so nahe an die Mauer herangekommen? So sollst du sagen: Dein Knecht Urija,
    der Hetiter, ist auch tot!'
  eng-JPS: 'who smote Abimelech the son of Jerubbesheth? did not a woman cast an upper
    millstone upon him from the wall, that he died at Thebez? why went ye so nigh
    the wall? then shalt thou say: Thy servant Uriah the Hittite is dead also.'''
  srp-1865: 'Ko je ubio Avimeleha sina Jeruvesetova? nije li žena bacila na nj komad
    žrvnja sa zida, te pogibe u Tevesu? zašto ste išli blizu zida? tada reci: poginuo
    je i sluga tvoj Urija Hetejin.'
  lug-lug: Ani eyatta Abimereki mutabani wa Yerubbesesi? Teyali mukazi e Sebezi eyamukanyugako
    ejjinja eddene, kwe baseera emmere ey’empeke, ng’asinziira ku bbugwe, n’afiirawo?
    Lwaki mwasembedde okumpi ennyo ne bbugwe?’ Awo onoomutegeeza nti, ‘Omuddu wo Uliya
    Omukiiti naye afudde.’ ”
  heb-heb: מי הכה את אבימלך בן ירבשת הלוא אשה השליכה עליו פלח רכב מעל החומה וימת בתבץ
    למה נגשתם אל החומה ואמרת גם עבדך אוריה החתי מת׃
  ben-IRV: যিরূব্বেশতের ছেলে অবীমেলককে কে আঘাত করেছিল? তেবেষে একটা মহিলা যাঁতার একটি
    উপরের পাট প্রাচীর থেকে তার উপরে ফেলে দিলে সে কি তাতেই মারা যায় নি? তোমরা কেন
    দেওয়ালের কাছে গিয়েছিলে? তা হলে তুমি বলবে, আপনার দাস হিত্তীয় ঊরিয় মারা গেছে৷”
  pan-pan: ਯਰੂਬਸ਼ਥ ਦੇ ਪੁੱਤਰ ਅਬੀਮਲਕ ਨੂੰ ਕਿਸ ਨੇ ਮਾਰਿਆ? ਕੀ, ਇੱਕ ਇਸਤਰੀ ਨੇ ਚੱਕੀ ਦਾ ਉੱਪਰਲਾ
    ਹਿੱਸਾ ਉਹ ਦੇ ਉੱਤੇ ਕੱਢ ਕਿ ਮਾਰਿਆ ਜੋ ਉਹ ਤੇਬੇਸ ਵਿੱਚ ਮਰ ਗਿਆ? ਸੋ ਤੁਸੀਂ ਸ਼ਹਿਰ ਦੀ ਕੰਧ ਹੇਠ
    ਕਿਉਂ ਗਏ ਸੀ? ਤਦ ਆਖਿਓ, ਜੋ ਤੇਰਾ ਸੇਵਕ ਹਿੱਤੀ ਊਰਿੱਯਾਹ ਵੀ ਮਾਰਿਆ ਗਿਆ।
  tkr-tkr: 'Şavaane Yerubbeşetna dix Avimelek gik''u? Nya''a, cabırıle dişdiy mang''ulqa
    sa zəiyfee yöxxəyna g''aye g''a''apçı, mana Tevetsee gik''u? Nya''a şu manimee
    cabırbışisqa k''ane qeepxha?» Manva paççahee vak''le uvheene, ğu mang''uk''le
    eyhe: «Yiğna nukar Q''etbışda eyxhena Uriyer qik''una».'
  mya-JVB: ယေရုဗ္ဗေရှက် သား အဘိမလက် ကို အဘယ်သူ လုပ်ကြံ သနည်း။ သေဗက် မြို့မှာ မိန်းမ
    တယောက်သည် ကြိတ်ဆုံ ကျောက်တဖဲ့ ကို မြို့ရိုး ပေါ် က ပစ်ချ ၍ အဘိမလက်သေ သည်မ ဟုတ်လော။
    မြို့ရိုး အနီးသို့ အဘယ်ကြောင့် ချဉ်းကပ် ကြသနည်းဟု မိန့် တော်မူလျှင် ၊ ကိုယ်တော်
    ၏ ကျွန် ဟိတ္တိ လူ၊ ဥရိယ သေ ကြောင်းကို လျှောက် ရမည် ဟု မှာထား ၍ စေလွှတ်လေ၏။
  tte-O: Na edeededena ukwatai dudulai gubesi mwa beyabeyana Gidiyon natuna Abimeleki
    iboita. Yanuwa Tibesi koina sine yabo veku lalakina witi kaba giligilina igabae-lobiyenama
    gana mena, mwa italu pwatana mena mwa iboita. Na tawae kaiwena kulusae ganane
    dedeina mena?’ Tem ineli besiele bwaite kabo kuwalo koina kuwaloba, ‘Am topaisowa
    Ulaiya Iti tomona iya mwa iboita.’”
  tbg-tbg: 'Haaru tavave Gideonira maaqu Abimelekira arukorave? Ne vi uvara kiae iritaavo?
    Abimelekiva iqoka raqiharo oru Tebesi vaantaavura aumanto vuvaro nahenti vovano
    vaantaavuraqaa vaiharo nora ori tuta kovaro vi oriva vira qiata rukavu kovaro
    viva Tebesini vaiharo qutu vurave. Virara iriha ne nantihae vi vatukara aumanto
    vuavo? tianarove. Devitiva minti tirera, are maa uvarama tiva amiane: Vika ai
    iqoka vaiinti taruka arukeha Hiti vatanaa vaiinti Uriaaravata aruma kaavo, tiane,
    tiro.'
  hmo-hmo: Abimeleka Ierubeseta be daika ese ia alaia mase? Hahine ta ese uiti moia
    nadi ta magu dekena amo ia negea diho ia latanai, bona Tebese hanua dekenai ia
    mase, ani? Badina dahaka magu dekenai umui lao?’ Unai bamona ia hereva neganai,
    oi ese inai bamona do oi gwau, ‘Oiemu hesiai tauna Uria, Hiti tauna, danu ia mase
    vadaeni.’ ”
  urd-urd: यरोब्बुसत के बेटे अबीमलिक को किसने मारा? क्या एक 'औरत ने चक्की का पात दीवार
    परसे उसके ऊपर ऐसा नहीं फेंका कि वह तैबिज़ में मर गया? इसलिए तुम शहर की दीवार के
    नज़दीक क्यों गये? तो फिर तू कहना कि तेरा ख़ादिम हित्ती ऊरिय्याह भी मर गया।”
  rus-SYN: 'кто убил Авимелеха, сына Иероваалова? не женщина ли бросила на него со
    стены обломок жернова и поразила его, и он умер в Тевеце? Зачем же вы близко подходили
    к стене? тогда ты скажи: и раб твой Урия Хеттеянин также поражен и умер.'
  bqc-SIM: Démɛ Gedeↄ̃ↄ nɛ́ Abimɛlɛki dɛ̀i? Nↄɛ mɛ́ ↄzↄ̃̀ wísilↄgbɛi za bĩ́i musu,
    ↄ̃ à aà dɛ̀ Tebezio lò? Àkɛa a sↄ̃ bĩ́izi kãikãi màai? Tó a ònɛ màa,
    ní oɛ̀ aà zↄ̀blena Uli, Iti bui gà lↄ.
  tcz-CHONGTHU: Chule Gideon chapa Abimelech chu koi tha ham? Bangvuma kona numei
    khat’in sumhei song ahinlhah sah leh alhah khum khah a hijeh a chu Thebez kiti
    laiya chu thiden hilou ham? Ibola hitobang tah a chu bang nanai lut jengu ham?’
    tia asei leh; nangman, ‘Nasohpa Hittite mi Uriah jong athi tai,’ tia na seipeh
    ding ahi,” tin ahil’e.
  mar-mar: तेबेसमध्ये यरुब्बेशेथाचा पुत्र अबीमलेख याला एका स्त्रीने मारले हे आठवते
    ना? तिने तटबंदीवरून जात्याची तळी उचलून अबीमलेखवर टाकली. असे असताना हा इतक्या जवळ
    का गेला? राजा दावीद असे काही म्हणाला, तर त्यास हे ही म्हणावे की, उरीया हित्ती
    हा तुमचा सेवकही यामध्ये मारला गेला.
  qub-qub: ¿Tebes siudächöpis manachu Gedeonpa wamran Abimelecta juc warmilla wañuchiran?
    Wañuran perga jananpita mulinu rumi chayaptin. Chayta musyaycarga ¿imapätaj gamcuna
    tapya ñaupanman yaycurayqui?› nir. Chaura gamga ninqui ‹Mandaj suldäruyqui Het
    runa Uriaspis wañushami.› »
  bqp-bqp: Dí mɛ́ à Gidiↄn nɛ́ Abimɛlɛki dɛ̀ɛ? Nↄgbɛ̃ mɛ́ à ↄ sↄ̃̀ wísilↄgbɛɛi zaa
    bĩni musu, akũ à a dɛ̀ Tebeziroo? À kɛ̀ dera a na bĩnii kãnikãni lɛɛ? Tó à
    ònnɛ lɛ, ǹ onɛ a zↄ̀bleri Uria, Iti buri gà dↄ.
  hat-hat: 'Nou gen lè bliye jan Abimelèk, pitit Jedeyon an te mouri lavil Tebès?
    Se yon fanm ki te rete sou tèt miray la, li voye yo wòl moulen sou li, li touye
    l'' frèt. Poukisa atò nou te pwoche pre lavil la konsa? Si wa a pale konsa avè
    ou, w''a di l'': Ouri, moun peyi Et la, ofisye lame ou la, mouri tou.'
  eng-BSB: Who was the one to strike Abimelech son of Jerubbesheth ? Was it not a
    woman who dropped an upper millstone on him from the wall, so that he died in
    Thebez? Why did you get so close to the wall?’ If so, then you are to say, ‘Your
    servant Uriah the Hittite is dead as well.’”
  tod-tod: 'Wo-ɠi ka su nɛi ɓaa anzanu ɠa é Yeluɓeesɛte ná-doun zunui Aɓimeelɛke
    ʋaani Teeɓɛse? É la ɠɛni yɛni siɠigi ungaʋɛ, é kɔtu wolai ʋili ma, é paa? Lee
    vaa zu wo wola maaɓuɠaai siɠigi ʋa?› Ɗa ɠɛ ma niina: ‹Ɗa-wotiɠɛ nui Ɠɛte nui Ilii
    ɓalaa saaʋɛ kɔɔi zu.› »'
  eng-WEBPB: Who struck Abimelech the son of Jerubbesheth? Didn’t a woman cast an
    upper millstone on him from the wall, so that he died at Thebez? Why did you go
    so near the wall?’ then you shall say, ‘Your servant Uriah the Hittite is also
    dead.’”
  kbq-kbq: Hagi ko'ma Abimelekinte'ma fore'ma hu'nea zana tamagekaninefi? Hagi Abimeleki'a
    Gidioni nemofokino, Tebesi kuma'mofo tava'onte oti'negeno, mago a'mo ku'ma keginamofo
    agofetu oti'neno witima refuzafu nepaza ra havenu erino ahegeno fri'ne. E'ina
    hu'negu nahigeta tamagra ana kegina tava'ontera vu'naze? Huno kini ne'mo'ma kantahigesigenka,
    anampina Uria'ene fri'ne hunka asamio.
  nhe-BL: 'O intla quiijtos: ‘¿Ax inquiilnamiquij tlen panoc ipan altepetl Tebes quema
    se sihuatl quimicti Abimelec, icone Jerobaal, ica se metlatl tlen quimajcahuili
    tlen huejcapa? Huajca ¿para tlen inmonechcahuijque tlahuel?’ Huajca intla queja
    nopa mitzilhuis David, xiquilhui: ‘Nojquiya mijqui motlatequipanojca, Urías, nopa
    heteo tlacatl.’”'
  bus-bus: Dé bé à Gidiↄn nɛ́ Abimɛlɛki dɛ̀? Nↄgbɛ̃ bé à ↄ sↄ̃̀ wísilↄgbɛzi zaa bĩi
    musu, ben à à dɛ̀ Tebeziroo? À kɛ̀ dia a sↄ̃ bĩizi kĩikĩi lɛɛ? Tó à ònnɛ lɛ, ǹ
    benɛ a zↄ̀bleri Uria, Iti borii gà dↄ.
  gub-BL: Aipo napema'enukwaw kwaw Amimerek Zeruwezet ta'yr izuka awer rehe. Tawhu
    Tew kutyr iho mehe amo kuzà weityk amo ita arozràn imuku'i haw imomor pà pàrirogaw
    wi a'e, i'aromo a'e, izuka pà a'e. Màràzàwe tuwe pehem peho pàrirogaw huwake,
    i'i putar ru'u nehe. Aze upuranu nerehe nezewe nehe, — Tuwihaw Uri neremiruze'eg
    umàno a'e no, ere izupe nehe, i'i Zoaw a'e zauxiapekwer pe.
  eng-DRA: 'Who killed Abimelech the son of Jerobaal? did not a woman cast a piece
    of a millstone upon him from the wall, and slew him in Thebes? Why did you go
    near the wall? Thou shalt say: Thy servant Urias the Hethite is also slain.'
