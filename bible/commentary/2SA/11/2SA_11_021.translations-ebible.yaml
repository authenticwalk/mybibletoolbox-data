verse: 2SA.011.021
translations:
  mal-C: യെരൂബ്-ബേശെത്തിന്റെ മകനായ അബീമെലെക്കിനെ കൊന്നതാരാണ്? ഒരു സ്ത്രീ മതിലിന്മേൽനിന്ന്
    തിരികല്ലിന്റെ പിള്ള അയാളുടെമേൽ ഇട്ടതുകൊണ്ടല്ലേ അയാൾ തേബെസിൽവെച്ചു മരിച്ചത്? നിങ്ങൾ
    മതിലിനോട് ഇത്ര അടുത്തുചെന്നത് എന്തിന്?’ ഇപ്രകാരം അദ്ദേഹം ചോദിച്ചാൽ, ‘അങ്ങയുടെ
    ഭൃത്യൻ ഹിത്യനായ ഊരിയാവും മരിച്ചു’ എന്ന് അദ്ദേഹത്തോടു പറയണം.”
  deu-TKW: 'Wer hat Abimelech, den Sohn Jerubbaals, erschlagen? Hat nicht ein Weib
    in Thebez einen oberen Mühlstein von der Mauer aus auf ihn herabgeworfen, daß
    er den Tod fand? Warum seid ihr so nahe an die Mauer herangerückt? - so sprich:
    auch dein Diener Uria, der Hethiter, ist ums Leben gekommen!'
  lin-lin: 'Nani abomaki Abimeleki, mwana mobali ya Yerubesheti ? Ezalaki te mwasi
    oyo, wuta na likolo ya mir, abwakelaki ye libanga oyo banikelaka ble, yango wana
    akufaki na Tebesi ? Mpo na nini bopusanaki pembeni ya mir ? › Soki atuni yo bongo,
    loba na ye : ‹ Mosali na yo, Iri, moto ya Iti, mpe akufi. › »'
  eng-LSV: Who struck Abimelech son of Jerubbesheth? Did a woman not cast a piece
    of a rider from the wall on him, and he dies in Thebez? Why did you draw near
    to the wall? That you have said, Also—your servant Uriah the Hittite is dead.”
  eng-GNV: Who smote Abimelech sonne of Ierubesheth? did not a woman cast a piece
    of a milstone vpon him from the wall, and he died in Thebez? why went you nie
    the wall? Then say thou, Thy seruant Vriah the Hittite is also dead.
  eng-WEBSTER: Who smote Abimelech the son of Jerubbesheth? did not a woman cast a
    piece of a millstone upon him from the wall, that he died in Thebez? why went
    ye nigh the wall? then say thou, Thy servant Uriah the Hittite is dead also.
  nhw-BL: 'O sintla quiijtos: ‘¿Amo anquielnamiquij catli panoc ipan altepetl Tebes
    quema se sihuatl quimicti Abimelec, icone Jerobaal, ica se metlatl catli quimajcahuili
    tlen huejcapa? Huajca ¿para tlen anmonechcahuijque tlahuel?’ Huajca sintla quej
    nopa mitzilhuis David, xiquilhui: ‘Nojquiya mijqui motequipanojca, Urías, nopa
    heteo tlacatl.’ ”'
  swh-ONEN: Ni nani aliyemuua Abimeleki mwana wa Yerub-Besheth? Je, mwanamke hakutupa
    juu yake jiwe la juu la kusagia kutoka ukutani, kwa hiyo akafa huko Thebesi? Kwa
    nini mlisogea hivyo karibu ya ukuta?’ Ikiwa atakuuliza hivi, ndipo umwambie, ‘Pia
    mtumishi wako Uria, Mhiti, amekufa.’ ”
  bba-bba: Wɑrɑ u Abimɛlɛki, Gedeonin bii ɡo. I ǹ yɑɑye mɑ tɔn kurɔwɑ u nùn nɛɛrun
    biɑ kɑrɑ ɡbɑ̃rɑru wɔllun di mɑ u ɡu Tebɛsiɔ? Ǹ n mɛn nɑ, mbɑn sɔ̃nɑ i ɡbɑ̃rɑ
    te susi. Ù n ɡeruɑ mɛ, u kpɑ, sɑɑ yerɑ kɑɑ nùn sɔ̃ win bɔ̃ɔ Uri, Hɛti wi, u mɑɑ
    ɡu.
  eng-KJVCPB: Who smote Abimelech the son of Jerubbesheth? did not a woman cast a
    piece of a millstone upon him from the wall, that he died in Thebez? why went
    ye nigh the wall? then say thou, Thy servant Uriah the Hittite is dead also.
  cpy-cpy: '¿Pimaesan-takiroma awijeen-tsiri paerani Tebes-ki rompojan-teeta-kariri
    Abimelec, itomi Jerobaal? ¿Tema okameetha-tzimo-takiro tsinani opetoki tononka-mentotsi
    ojeekaki jenoki otantoki nampitsi? ¿Iitaka piyaata-shitan-takawori okaakiini otantoki
    nampitsi?’ Pakanakiri eeroka pikanteri: ‘Kamaki eejatzi Urías isheninka Het-paeni
    eewatziriri powayirite’”'
  mpx-mpx: He liwanina ku atena bubun ga i ola ge valila Gidiyon natuna Abimelek i
    yaomal. Panuwa Tibes elana yova etega pat bwabwatana witi ana ewowowol i alilowanem
    ganaa, yaka i tala pwatanaa ge i aliga. Inoke hauna kaiwena ku mituk gana bebenaa?’
    Ebo ni nel ola o, yaka nu baek elana nu ba, ‘Ulaiya Hiti gamagalina al ge iyaka
    i aliga.’”
  luo-luo: En ngʼa ma nonego Abimelek wuod Jerub-Besheth? Dhako donge ema nodiro pongʼ
    rego gi ewi ohinga, mine otho Thebez? Angʼo momiyo ne udhi machiegni ahinya gi
    ohinga?’ Kopenji penjoni, to wachne ni, ‘Jatichni Uria ja-Hiti bende otho.’ ”
  meu-meu: Abimelek Ierubeset na daika ese e alaia mase? Hahine ta ese uit iririlaina
    nadina ta na magu amo e tahoa dobi ia latanai, bena Tebese ai e mase ani? Dahaka
    dainai maḡu badibadina ola?” Bena ba hamaoroa, baoto “Emu hesiai tauna Uria, tau
    Hiti, danu vada e mase”.
  npi-ULB: यरूब-बेसेतका छोरा अबीमेलेकलाई कसले मार्‍यो? के एक जना स्‍त्रीले जाँतोको
    माथिल्‍को ढुङ्गा पर्खालबाट खसालेर तिनी तेबेसमा मरेकी थिइनन्? तिमीहरू किन पर्खालको
    यति नजिक गयौ?' तब तैंले जवाफ दिनुपर्छ, 'तपाईंको दास हित्ती उरियाह पनि मरे' ।”
  yor-yor: Ta ni ó pa Abimeleki ọmọ Jerubu-Beṣeti? Kì í ṣe obìnrin ni ó yí òkúta-ọlọ
    lù ú láti orí odi wá, tí ó sì kú ní Tebesi? Èéha ti rí tí ẹ̀yin fi súnmọ́ odi
    náà? Ìwọ yóò sì wí fún un pé, Uriah ìránṣẹ́ rẹ ará Hiti kú pẹ̀lú.’ ”
  emp-NTPO: '¿Quĩrãdoasid̶aca sãwã wẽrãba Jerobaal warra Abimelera Tebé purud̶e beasida?
    Dji puru aud̶u jũrã ca b̶ʌd̶eba yu waib̶ʌada Abimele ʌ̃rʌ̃ b̶aebisia. Maʌ̃da bãrãra
    ¿cãrẽ cãrẽã dji puru aud̶u jũrã ca b̶ʌ caita wãsid̶a?” Dadji boro Davida mãwã
    quĩrũibʌrʌ nãwã jaradua: “Mʌ̃ boro, bʌ sordao hititad̶ebema Uría sid̶a beasid̶aa.”–'
  ind-ind: Apakah kalian sudah lupa tentang Abimelek anak Gideon yang tewas di Tebes?
    Bukankah dia mati karena seorang perempuan dari atas menara menjatuhkan batu kilangan
    bagian atas di kepalanya dan meremukkan tengkoraknya?’ Nah, kalau Raja bertanya
    begitu, katakanlah kepadanya, ‘Salah satu yang mati adalah Uria, orang Het itu.’”
  pes-OPCB: '@see-verse:2SA.011.020'
  tgl-ULB: Sino ang pumatay kay Abimelec anak na lalaki Jerubeset? Hindi ba isang
    babae ang naghagis ng isang gilingang pang-ibabaw sa kaniya mula sa pader, kaya
    namatay siya sa Tebez? Bakit kayo lumapit ng husto sa pader?' Kung gayon ang dapat
    mong isagot, 'Ang lingkod mong si Urias na isa Heteo ay patay na rin.'”
  cbu-NT: ¿Waashat nda yasashawa? Anshuchin watandpunumandari timbanllizpat arapeetari
    tsak tsak ashkana anootsee. Mishat, ¿Abimelekarineetsi Jerobosetarinee wip tamaranganaya?
    Yuwapur Tebesshuchpat tputs waratarangana anpur yaktanungiri watandpun watsiri
    káyamaratu, kizataa patumbichpat tushishpat pacharangiya. Ashiriya, ¿mayaamsha
    siysat yaktanungirisha watandpun watsiri kaymarangsa? tákchitaati, shiyshat, Itaru
    sundarootsimtaja pacharangana. Uriyasaa pacharangitamsincha, tángcha, táyaru,
    tsiyatssee kamachtayaru zanganirangiya.
  hui-hui: Bamba Abimelege benegonaga te tí manda nabi henebe. Gideono igini Abimelege
    ibu Tebese tano wiagoria wai pabe kaware howa wai bialu hearia wali mbirame ege
    to̱le̱ balawa wabule widi dambiaga mbalape timbuni wiagome pabe neneni howa bape
    halu Abimelege bene. Ai te ogoni manda buwa agua bule wai kaware anda pirimibe,
    lalu layagua nde Uria heba bo wahaya lamibe, lene.
  mya-mya: ဂိ​ဒေါင်​၏​သား​အ​ဘိ​မ​လက်​သည်​အ​ဘယ်​သို့ သေ​ရ​သည်​ကို​သင်​တို့​မ​မှတ်​မိ​ကြ​သ​လော။
    သေ​ဗက်​မြို့​တွင်​အ​မျိုး​သ​မီး​တစ်​ယောက်​သည် မြို့​ရိုး​ပေါ်​မှ​ကျိတ်​ဆုံ​ကျောက်​ကို​ပစ်​ချ​လိုက်
    သ​ဖြင့်​သူ​သေ​ခဲ့​ရ​၏။ သို့​ဖြစ်​၍​သင်​တို့​သည် အ​ဘယ်​ကြောင့်​မြို့​ရိုး​အ​နီး​သို့​ချဉ်း​ကပ်​ကြ
    သ​နည်း' ဟု​မေး​တော်​မူ​လိမ့်​မည်။ ထို​သို့​မင်း ကြီး​မေး​ခဲ့​သော်`အ​ရှင့်​တပ်​မှူး​ဥ​ရိ​ယ​သည်
    လည်း​ကျ​ဆုံး​သွား​ပါ​၏' ဟု​ပြန်​လည်​လျှောက် ထား​လော့'' ဟု​မှာ​ကြား​လိုက်​လေ​သည်။
  bod-N: སྔར་ཡེ་རུབ་བེ་ཤེད་ཀྱི་བུ་ཨ་བི་མེ་ལེག་གསོད་མཁན་དེ་སུ་ཡིན་ནམ། བུད་མེད་ཅིག་གིས་མཁར་ཁ་ནས་ཁོའི་སྟེང་དུ་འཐག་རྡོ་འཕངས་ནས་ཁོ་ཐེ་བེ་སི་ཡུལ་དུ་ཤི་བ་མ་ཡིན་ནམ།
    ཁྱོད་རྣམས་མཁར་གྱི་ཉེ་སར་བཅར་བ་ཅི་ཞེས་དྲིས་ན། ཁྱོད་ཀྱིས་ཁོང་ལ་ཁྱེད་ཀྱི་ཞབས་ཕྱི་ཧེད་པ་ཨུ་རི་ཡཱ་ཡང་ཚེ་ལས་འདས་སོང་ཞེས་ཞུ་བར་གྱིས་ཞེས་སྨྲས་པ་ལ།
  sna-sna: Ndianiko akauraya Abhimereki mwanakomana waJerubhi-Bhesheti? Haasi munhukadzi
    here akakanda guyo pamusoro pake richibva parusvingo, zvokuti akafira paTebhezi?
    Sei maswedera pedyo norusvingo?’ Kana akakubvunza izvi, ipapo uti kwaari, ‘Muranda
    wenyu Uria muHiti afawo.’ ”
  spa-BLM: '¿Quién golpeó a Abimelec, hijo de Jerubbeshet? ¿No le arrojó una mujer
    una piedra de molino desde el muro, para que muriera en Tebas? ¿Por qué te acercaste
    tanto a la muralla?” Entonces dirás: “Tu siervo Urías el hitita también ha muerto”.'
  cac-cac: ¿Tom man̈ eyojtacoc yab'ixal jun ix ix d'a Tebes, ix yactejemta jun q'uen
    q'ueen yic molino ix d'a sjolom vin̈aj Abimelec yuninal vin̈aj Jerobaal? ¿Tas
    yuj ix e te nitzejoch e b'a? ta xchi vin̈, tzalani to ix champax vin̈aj Urías
    heteo, xchi vin̈aj Joab chi'.
  swh-ULB: Ni nani aliyemwua Abimeleki mwana wa Yerubeshethi? Siye mwanamke aliyerusha
    jiwe la kusagia juu yake kutoka ukutani, hata akafa huko Thebesi? Kwanini basi
    mliukaribia ukuta jinsi hiyo? Nawe umjibu, 'Uria mtumishi wako amekufa pia.”
  bel-bel: 'хто забіў Авімэлэха, сына Еравалавага? ці не жанчына кінула на яго са
    сьцяны абломак жарона і забіла яго, і ён памёр у Тэвэцы? навошта ж вы блізка падыходзілі
    да сьцяны?» і тады ты скажы: «і раб твой Урыя Хэтэянін таксама забіты і памёр».'
  deu-ELBBK: 'Wer hat Abimelech, den Sohn Jerubbeseths, erschlagen? Warf nicht eine
    Frau den oberen Stein einer Handmühle von der Mauer auf ihn herab, dass er starb
    in Tebez? Warum habt ihr euch der Mauer genähert? – so sollst du sagen: Auch dein
    Knecht Urija, der Hethiter, ist tot.'
  mbb-OT: Kenè niw ves egketenuzan ke hengkey is ingkepetaya ki Abimelec he anak ni
    Jerubeshet diyà te Tebez? Kenè be iyan impatey zin is mid-uluǥan te vahi te ǥelingan
    he vatu puun diyà te zivavew te verengbeng, ne minatey sikandin? Maan is utew
    kew mid-uvey zutun te verengbeng?’ Ne emun iyan heini ibpenginginsè din, ne keǥiyi
    nu en sikandin te, ‘Nepatey kes suluǥuen nu he si Uria he Hitihanen.’ ”
  mal-2015: 'യെരൂബ്ബേശെത്തിന്റെ മകനായ അബീമേലെക്കിനെ കൊന്നതു ആർ? ഒരു സ്ത്രീ മതിലിന്മേൽനിന്നു
    തിരിക്കല്ലിൻപിള്ള അവന്റെ മേൽ ഇട്ടതുകൊണ്ടല്ലേയോ അവൻ തേബെസിൽവെച്ചു മരിച്ചതു? നിങ്ങൾ
    മതിലിനോടു ഇത്ര അടുത്തുചെന്നതു എന്തു എന്നിങ്ങനെ നിന്നോടു പറഞ്ഞാൽ: നിന്റെ ഭൃത്യൻ
    ഹിത്യനായ ഊരീയാവും മരിച്ചുപോയി എന്നു പറക.'
  rmc-rmc: 'Či na džanes, ko murdarďa le Jerubaaloskre čhas le Abimelech? Na sas oda
    e džuvľi, savi pre leste čhiďa pal o muri o mlinoskro bar, a avke muľa andro Tebec?
    Soske geľan avke pašes paš o muri?‘ Akor leske pheneha: ‚The tiro služobňikos
    o Urijaš muľa.‘ “'
  pes-OPV: کیست که ابیملک بن یربوشت راکشت؟ آیا زنی سنگ بالایین آسیایی را از روی حصار
    بر او نینداخت که در تاباص مرد؟ پس چرابه حصار نزدیک شدید؟ آنگاه بگو که «بنده ات،
    اوریای حتی نیز مرده است.»
  ron-1924: 'Чине а оморыт пе Абимелек, фиул луй Иерубешет? Ну о фемее, каре а арункат
    песте ел дин вырфул зидулуй о пятрэ де моарэ, ши н-а мурит ел ла Тебец? Пентру
    че в-аць апропият де зид?’ Атунч сэ-й спуй: ‘А мурит ши робул тэу Урие, Хетитул.’”'
  ben-OBCV: কে যিরূব্বেশতের ছেলে অবীমেলককে হত্যা করেছিল? প্রাচীরের উপর থেকেই কি একজন
    স্ত্রীলোক জাঁতার উপরের পাটটি এমনভাবে তার উপর ফেলেনি, যে সে তেবেষেই মারা গিয়েছিল?
    তবে কেন তোমরা প্রাচীরের এত কাছে গেলে?’ তিনি যদি তোমাকে একথা জিজ্ঞাসা করলেন, তবে
    তাঁকে তুমি বোলো, ‘এছাড়া, আপনার দাস হিত্তীয় ঊরিয়ও মারা গিয়েছে।’ ”
  som-som: Bal yaa dilay Abiimeleg oo ahaa ina Yerubbeshed? Sow naagu dhagax wax lagu
    shiido derbi kagama soo tuurin oo sow kuma uu dhiman Tebes? Haddaba maxaad idinku
    derbiga ugu dhowaateen? Markaas waxaad ku tidhaahdaa, Addoonkaagii Uuriyaah ahaa
    ee reer Xeed isna waa dhintay.
  lat-VUC: 'Quis percussit Abimelech filium Jerobaal? nonne mulier misit super eum
    fragmen molæ de muro, et interfecit eum in Thebes? quare juxta murum accessistis?
    dices: Etiam servus tuus Urias Hethæus occubuit.'
  eng-ASVBT: who smote Abimelech the son of Jerubbesheth? did not a woman cast an
    upper millstone upon him from the wall, so that he died at Thebez? why went ye
    so nigh the wall? then shalt thou say, Thy servant Uriah the Hittite is dead also.
  ita-1885: 'Chi percosse Abimelec, figliuolo di Ierubbeset? non fu egli una donna,
    che gli gittò addosso un pezzo di macina d''in sul muro, onde egli morì a Tebes?
    perchè vi siete accostati al muro? Allora digli: Uria Hitteo, tuo servitore, è
    morto anch''esso.'
  eng-LXXUP: Who smote Abimelech the son of Jerubbaal son of Ner? did not a woman
    cast a piece of a millstone upon him from above the wall, and he died in Thebez?
    why did ye draw near to the wall? then thou shalt say, Thy servant Uriah the Hittite
    is also dead.
  eng-ULB: Who killed Abimelech son of Jerub-Besheth? Did not a woman cast an upper
    millstone on him from the wall, so that he died at Thebez? Why did you go so near
    the wall?' Then you must answer, 'Your servant Uriah the Hittite is dead also.'”
  spa-VBL: '¿Quién mató a Abimelec, hijo de Jerub-Beshet? ¿No fue una mujer la que
    dejó caer una piedra de molino sobre él desde el muro, matándolo allí en Tebez?
    ¿Por qué se acercó tanto a la muralla?’ Tú dile: ‘Además, tu oficial Urías el
    hitita fue asesinado’”.'
  fra-_FOB: 'Qui tua Abimélec, fils de Jérubbésheth? N''est-ce pas une femme qui jeta
    sur lui un morceau de meule de moulin, du haut de la muraille, et il mourut à
    Thébets? Pourquoi vous êtes-vous approchés de la muraille? Alors tu lui diras:
    Ton serviteur Urie, le Héthien, est mort aussi.'
  mal-mal: 'യെരൂബ്ബേശെത്തിന്റെ മകനായ അബീമേലെക്കിനെ കൊന്നത് ആര്? ഒരു സ്ത്രീ മതിലിന്മേൽനിന്ന്
    തിരിക്കല്ലിന്റെ പിള്ളക്കല്ല് അവന്റെമേൽ ഇട്ടതുകൊണ്ടല്ലയോ അവൻ തേബെസിൽവച്ച് മരിച്ചത്?
    നിങ്ങൾ മതിലിനോട് ഇത്ര അടുത്തുചെന്നത് എന്ത്?’ എന്നിങ്ങനെ നിന്നോട് പറഞ്ഞാൽ: ‘നിന്റെ
    ഭൃത്യൻ ഹിത്യനായ ഊരീയാവും മരിച്ചുപോയി എന്ന് പറയുക’”.'
  urd-GVR: Kyā āp ko yād nahīṅ ki qadīm zamāne meṅ Jidāūn ke beṭe Abīmalik ke sāth
    kyā huā? Taibiz Shahr meṅ ek aurat hī ne use mār ḍālā. Aur wajah yih thī ki wuh
    qile ke itne qarīb ā gayā thā ki aurat dīwār par se chakkī kā ūpar kā pāṭ us par
    phaiṅk sakī. Shahr kī fasīl ke is qadar qarīb laṛne kī kyā zarūrat thī?’ Agar
    bādshāh āp par aise ilzāmāt lagāeṅ to jawāb meṅ bas itnā hī kah denā, ‘Ūriyāh
    Hittī bhī mārā gayā hai.’”
  suz-BL: येरूब-बाल आ तौ अबीमेलेक कली सुम सदा? मीश मुर कामी थेबेस ङा गारो रे यात तोक्‍शा
    साइश्‍शो बाक्‍ब। मारदे गे गारो आ नेक्‍था लनी?’ देंत हना, गे मेको कली ‘इन गेय पाइब
    हित्ती उरीयाह यो बेक्‍त’ मतो” दे मदा बाक्‍त। न्‍यायाधीस ९:५३-५४
  ita-1927: 'Chi fu che uccise Abimelec, figliuolo di Jerubbesheth? Non fu ella una
    donna che gli gettò addosso un pezzo di macina dalle mura, si ch’egli morì a Thebets?
    Perché vi siete accostati così alle mura? tu digli allora: Il tuo servo Uria lo
    Hitteo è morto anch’egli”.'
  ckb-ckb: 'کێ ئەبیمەلەخی کوڕی یەروبەشەتی کوشت؟ ئایا ژنێک لەسەر شووراوە بەرداشی سەرەوەی
    دەستاڕێکی تێنەگرت و لە تێڤێچ کوژرا؟ بۆ لە شووراکە نزیک کەوتنەوە؟“ تۆش ئەو کاتە
    بڵێ: ”هەروەها ئوریای حیتی خزمەتکاریشت کوژراوە.“»'
  eng-BBE: Who put Abimelech, the son of Jerubbaal, to death? did not a woman send
    a great stone down on him from the wall, putting him to death at Thebez? why did
    you go so near the wall? Then say to him, Your servant Uriah the Hittite is among
    the dead.
  kan-OKCV: ಅವರು ಗೋಡೆಯಿಂದ ಬಾಣಗಳನ್ನು ಎಸೆಯುವರೆಂದು ನಿಮಗೆ ತಿಳಿದಿರಲಿಲ್ಲವೋ? ಯೆರುಬ್ಬೆಷೆತನ
    ಮಗ ಅಬೀಮೆಲೆಕನನ್ನು ಕೊಂದವರ‍್ಯಾರು? ತೆಬೇಚಿನಲ್ಲಿ ಒಬ್ಬ ಹೆಂಗಸು ಗೋಡೆಯ ಮೇಲಿನಿಂದ ಒಂದು ಬೀಸುವ
    ಕಲ್ಲಿನ ತುಂಡನ್ನು ಅವನ ಮೇಲೆ ಹಾಕಿದಾಗ, ಅವನು ಸತ್ತನಲ್ಲವೋ? ನೀವು ಗೋಡೆಗೆ ಅಷ್ಟು ಸಮೀಪ ಏಕೆ
    ಹೋದಿರಿ?’ ಎಂದು ಕೇಳಿದರೆ; ಆಗ ನೀನು ಅವನಿಗೆ, ನಿಮ್ಮ ಸೇವಕನಾದ ಊರೀಯನೆಂಬ ಹಿತ್ತಿಯನು ಸತ್ತನೆಂದು
    ಹೇಳು,” ಎಂದನು.
  tam-2017: எருப்பேசேத்தினுடைய மகன் அபிமெலேக்கைக் கொன்றது யார்? தேபேசிலே ஒரு பெண்பிள்ளை
    மதிலின் மேலிருந்து ஒரு மாவரைக்கும் கல்லின் துண்டை அவன்மேல் போட்டதால் அல்லவோ அவன்
    இறந்தான்; நீங்கள் மதிலிற்கு இவ்வளவு அருகில் போனது என்ன என்று உன்னோடு சொன்னால்,
    அப்பொழுது நீ, உம்முடைய வீரனான உரியா என்னும் ஏத்தியனும் இறந்தான் என்று சொல் என்றான்.
  spa-RV-1909: '¿Quién hirió á Abimelech hijo de Jerobaal? ¿no echó una mujer del
    muro un pedazo de una rueda de molino, y murió en Thebes? ¿por qué os llegasteis
    al muro?: entonces tú le dirás: También tu siervo Uría Hetheo es muerto.'
  ron-BTF: 'Cine a lovit pe Abimelec, fiul lui Ierubeșet? Nu a aruncat o femeie o
    bucată de piatră de moară de pe zid, încât el a murit la Tebeț? De ce v-ați apropiat
    de zid? Atunci tu să spui: A murit și servitorul tău Urie, hititul.'
  eng-WEBP: Who struck Abimelech the son of Jerubbesheth? Didn’t a woman cast an upper
    millstone on him from the wall, so that he died at Thebez? Why did you go so near
    the wall?’ then you shall say, ‘Your servant Uriah the Hittite is also dead.’”
  eng-FBV: Who killed Abimelech, son of Jerub-Besheth? Wasn't it a woman who dropped
    a millstone on him from the wall, killing him there in Thebez? Why on earth did
    you get so close to the wall?’ Just tell him, ‘In addition, your officer Uriah
    the Hittite was killed.’”
  nld-1939: 'Wie heeft Abimélek getroffen, den zoon van Jeroebbósjet? Een vrouw nietwaar,
    die van de muur af een molensteen op hem neerwierp, waardoor hij de dood vond
    in Tébes. Waarom zijt gij dan zo dicht bij de muur gekomen? dan moet ge zeggen:
    Ook uw dienaar Oerija, de Chittiet, is gesneuveld.'
  nch-BL: 'O sinta quiijtos: ‘¿Amo anquielnamiquij cati panoc ipan altepet Tebes quema
    se sihuat quimicti Abimelec, icone Jerobaal, ica se metat cati quimajcahuili ten
    huejcapa? Huajca ¿para ten anmonechcahuijque tahuel?’ Huajca sinta quej nopa mitzilhuis
    David, xiquilhui: ‘Nojquiya mijqui motequipanojca, Urías, nopa heteo tacat.’ ”'
  vie-1934: 'Xưa ai giết A-bi-mê-léc, con trai của Giê-rút-bê-sết? Há chẳng phải một
    người nữ ở trên chót vách thành ném một thớt cối xuống trên người làm cho người
    chết tại Tê-bết sao? Vì sao các ngươi đến gần vách thành như vậy? thì bấy giờ
    ngươi sẽ tiếp rằng: U-ri, kẻ tôi tớ vua, người Hê-tít, cũng chết nữa.'
  hin-CV: येरूब-बाशेथ का पुत्र अबीमेलेक किसके वार से मारा गया था? क्या, एक स्त्री
    ने ही उस पर शहरपनाह से चक्की का ऊपरी पाट नहीं फेंका था और वह तेबेज़ में इसी प्रकार
    मारा नहीं गया था? तुम लोग शहरपनाह के इतने निकट गए ही क्यों?’ तब तुम्हें उत्तर
    देना होगा, ‘महाराज, इसी में आपके सेवक हित्ती उरियाह की भी मृत्यु हो गई है.’ ”
  spa-BES: '¿Quién mató a Abimelec, hijo de Jerobaal? ¿Acaso una mujer no le arrojó
    una gran piedra desde la pared y lo mató en Thebez? ¿Por qué te acercaste tanto
    a la pared? Entonces dile: Tu siervo Urías el hitita está entre los muertos.'
  tdx-tdx: 'ia ty nañoho-doza amy Akimelek’ ana’ Ierobesete? tsy roakemba hao ty nametsake
    vato-fandisanañe-ambone ama’e boak’ an-kijoly ey nampihomak’ aze e Tebetse añe?
    Aa vaho manao akore te niharinea’ areo i rindriñey? le hoe ty hatao’o: Nihomake
    ka i mpitoro’o Orià nte-Kitey.'
  tha-KJV: ใครฆ่าอาบีเมเลคบุตรเยรุบเบเชท ไม่ใช่​ผู้​หญิงคนหนึ่งเอาหินโม่ท่อนบนทุ่มเขาจากกำแพงเมืองจนเขาตายเสียที่เมืองเธเบศดอกหรือ
    ทำไมเจ้าทั้งหลายจึงเข้าไปใกล้​กำแพง​’ แล​้วเจ้าจงกราบทูลว่า ‘​อุ​รี​อาห์คนฮิตไทต์​ผู้รับใช้​ของพระองค์​ก็​ตายด้วย’”
  por-BR-2018: 'Quem feriu a Abimeleque filho de Jerubusete? Não lançou uma mulher
    do muro um pedaço de uma roda de moinho, e morreu em Tebes? Por que vos aproximastes
    ao muro? Então tu lhe dirás: Também teu servo Urias Heteu é morto.'
  deu-ELO: 'Wer hat Abimelech, den Sohn Jerubbeseths, erschlagen? Warf nicht ein Weib
    den oberen Stein einer Handmühle von der Mauer auf ihn herab, daß er starb zu
    Tebez? Warum habt ihr euch der Mauer genähert? so sollst du sagen: Auch dein Knecht
    Urija, der Hethiter, ist tot.'
  eng-WYC-2018: who smote Abimelech, the son of Jerubbesheth? whether not a woman
    sent on him a gobbet of a millstone from the wall, and killed him in Thebez? why
    nighed ye beside the wall? thou shalt say, Also thy servant, Uriah (the) Hittite,
    died. (do ye not recall who struck down Abimelech, the son of Jerubbesheth? did
    not a woman send down a piece of a millstone upon him from the wall above, and
    killed him there in Thebez? why did ye go beside the wall? thou shalt say, And
    thy officer, Uriah the Hittite, also died.)
  epo-epo: 'kiu mortigis Abimeleĥon, filon de Jerubeŝet? ĉu ne virino ĵetis sur lin
    de la muro muelŝtonon, ke li mortis en Tebec? kial vi alproksimiĝis al la muro?
    tiam diru: Ankaŭ via servanto Urija, la Ĥetido, mortis.'
  uig-PIN: 'Yǝrubbǝxǝtning oƣli Abimǝlǝkni kim ɵltürginini bilmǝmsǝn? Bir hotun sepildin
    uningƣa bir parqǝ yarƣunqaⱪ texini etip, u Tǝbǝz xǝⱨiridǝ ɵlmidimu? Nemixⱪa sepilƣa
    undaⱪ yeⱪin bardinglar? — Desǝ, sǝn: Silining ⱪulliri Ⱨittiy Uriyamu ɵldi, dǝp
    eytⱪin — dedi.'
  beo-beo: Abimelege (Gidione egefe) amo ea fane legei hou bu dawa:ma! Dibese moilaiga
    uda afae dobea da:iya esalu da widi goudasu gele galaguduli e fane legei. Amaiba:le,
    dilia da abuliba:le dobea gadenene asibala:?’ Hina bagade da dima agoane adole
    ba:sea, ema amane adoma, `Dia dadi gagui ouligisu dunu Iulaia, amola da fane legei
    dagoi ba:i.’”
  tpi-OTNT: Ating yupela i lusim tingting pinis long samting bipo i bin kamap long
    Abimelek, a? Abimelek, pikinini man bilong Gideon, i bin sanap klostu long banis
    bilong taun Tebes, na wanpela meri i bin sanap antap long banis na i tromoi bikpela
    ston long em na kilim em i dai. Olsem na watpo yupela i go klostu tumas long banis?’
    Sapos king i tokim yu olsem, orait yu mas tokim em olsem, ‘Uria em i wanpela bilong
    ol dispela ofisa i bin dai.’”
  hau-SA: Wane ne ya kashe Abimelek ɗan Yerub-Beshet? Ba mace ce ta jefa dutsen niƙa
    a kansa daga katanga, ta haka ya mutu a Tebez ba? Me ya sa kuka je kurkusa da
    katangar?’ In ya tambaye ka wannan, sai ka ce masa, ‘Har bawanka Uriya mutumin
    Hitti ma ya mutu.’ ”
  uig-LAT: 'Yerubbeshetning oghli Abimelekni kim öltürginini bilmemsen? Bir xotun
    sépildin uninggha bir parche yarghunchaq téshini étip, u Tebez shehiride ölmidimu?
    Némishqa sépilgha undaq yéqin bardinglar? — Dése, sen: Silining qulliri Hittiy
    Uriyamu öldi, dep éytqin — dédi.'
  nde-nde: Ngubani obulele u-Abhimelekhi indodana kaJerubhi-Bheshethi na? Owesifazane
    obephezu komduli kamjikijelanga ngembokodo, wayafela eThebhezi na? Kungani lisondele
    eduzane kangaka lomduli?’ Ingakubuza lokhu, uthi kuyo, ‘Lenceku yakho u-Uriya
    umHithi ifile.’ ”
  ton-ton: Ko hai naʻe tāmateʻi ʻa ʻApimeleki ko e foha ʻo Selupeseti? ʻIkai naʻe
    lī ʻae konga maka momosi kiate ia ʻe ha fefine mei he funga ʻā, ʻo ne mate ai
    ʻi Tipesi? Ko e hā naʻa mou ofi ai ki he ʻā?’ Pea ke toki pehē ʻe koe, ‘Kuo mate
    foki ʻa ʻUlia ko hoʻo tamaioʻeiki.’”
  ces-1613: 'Kdo zabil Abimelecha syna Jerobosetova? Zdali ne žena, svrhši na něj
    kus žernovu se zdi, tak že umřel v Tébes? Proč jste přistupovali ke zdi? tedy
    díš: Také služebník tvůj Uriáš Hetejský umřel.'
  eng-WMB: Who struck Abimelech the son of Jerubbesheth? Didn’t a woman cast an upper
    millstone on him from the wall, so that he died at Thebez? Why did you go so near
    the wall?’ then you shall say, ‘Your servant Uriah the Hittite is also dead.’”
  tam-TCV: எருப்பேசேத்தின் மகன் அபிமெலேக்கைக் கொன்றது யார்? ஒரு பெண் நகர மதிலிலிருந்து
    திரிகைக்கல்லை எறிந்ததினால் அல்லவா அவன் தேபேசிலே இறந்தான். அப்படியிருக்க ஏன் மதிலுக்கு
    இவ்வளவு அருகில் போனீர்கள்?’ என்று கேட்டால், ‘ஏத்தியனான உரியா என்னும் உம்முடைய
    பணியாளனும் இறந்தான்’ என்று சொல்” என்றான்.
  ceb-ULB: Kinsa man ang mipatay kang Abimelek ang anak nga lalaki ni Jerubeset? Dili
    ba gihulogan man siyag dako nga galingang bato sa usa ka babaye gikan sa pader,
    mao nga namatay siya sa Tebez? Nganong nagpaduol man kamo pag-ayo sa pader?' Unya
    kinahanglan nga tubagon mo siya, 'Patay na usab ang imong sulugoon nga si Uria
    nga Hitihanon.'”
  pol-UBG: 'Kto zabił Abimeleka, syna Jerubbeszeta? Czyż nie kobieta, która zrzuciła
    na niego z muru kawałek kamienia młyńskiego, tak że umarł w Tebes? Czemu podeszliście
    do muru? Wtedy powiesz: Zginął również twój sługa Uriasz Chetyta.'
  agr-agr: 'Tuja yaakat Tebésnum makichik nuwa yaki waka wajas kayan nagkima Abimelec
    Jerubaal aajakua nuna uchijin mauwai. Nunú dekau asajum yaakat imatika yunumtumainchau
    yunumtukugme’, tujamkuig, ame ayaakum: ‘Amina suntajum aina nuna apuji aidau jinawaja
    nujai betek Uríaschakam jakame’ tita”, tiuwai.'
  kyc-kyc: Akali Apimeleke Gitionena ikinyingi doko pyao kumakayami kande doko nakama
    suu pyaa namisi? Doko yuu Tepese dokonako enda mendeme kana kame dokona ketae
    karapala kana kameya mende malyapala pyao kumakaya kande. Dokona akipamo nakama
    kana kame dokona ama repeta pumisi? lao laralya kande. Dopa pyuo kiŋi dokome piso
    siya kande dokopa embame baa lamaiyuo, Embena akali mupwa Yuraya kandape doko
    opetae pyao kumakami lape leya, Joapeme.
  urd-GVU: کیا آپ کو یاد نہیں کہ قدیم زمانے میں جدعون کے بیٹے ابی مَلِک کے ساتھ کیا
    ہوا؟ تیبض شہر میں ایک عورت ہی نے اُسے مار ڈالا۔ اور وجہ یہ تھی کہ وہ قلعے کے اِتنے
    قریب آ گیا تھا کہ عورت دیوار پر سے چکّی کا اوپر کا پاٹ اُس پر پھینک سکی۔ شہر کی
    فصیل کے اِس قدر قریب لڑنے کی کیا ضرورت تھی؟‘ اگر بادشاہ آپ پر ایسے الزامات لگائیں
    تو جواب میں بس اِتنا ہی کہہ دینا، ’اُوریاہ حِتّی بھی مارا گیا ہے‘۔“
  deu-1912: 'Wer schlug Abimelech, den Sohn Jerubbeseths? Warf nicht ein Weib einen
    Mühlstein auf ihn von der Mauer, daß er starb zu Thebez? Warum habt ihr euch so
    nahe zur Mauer gemacht? so sollst du sagen: Dein Knecht Uria, der Hethiter, ist
    auch tot.'
  kan-2017: ಯೆರುಬ್ಬೇಷೆತನ ಮಗನಾದ ಅಬೀಮೆಲೇಕನನ್ನು ಕೊಂದವರು ಯಾರು ಎಂದು ನಿಮಗೆ ಗೊತ್ತಿಲ್ಲವೋ?
    ತೇಬೇಚಿನಲ್ಲಿ ಒಬ್ಬ ಹೆಂಗಸು ಗೋಡೆಯ ಮೇಲಿನಿಂದ ಒಂದು ಬೀಸುವ ಕಲ್ಲನ್ನು ಅವನ ಮೇಲೆ ಎತ್ತಿ ಹಾಕಿ
    ಅವನನ್ನು ಕೊಂದಳಲ್ಲವೇ. ಹೀಗಿರುವುದರಿಂದ ನೀವು ಗೋಡೆಯ ಸಮೀಪಕ್ಕೆ ಹೋದದ್ದೇಕೆ?’ ಎಂದು ಕೇಳಿದರೆ
    ನೀನು, ಹಿತ್ತಿಯನಾದ ನಿನ್ನ ಸೇವಕ ಊರೀಯನು ಮೃತನಾದನೆಂದು ಹೇಳು” ಎಂಬುದಾಗಿ ಆಜ್ಞಾಪಿಸಿ ಅವನನ್ನು
    ಕಳುಹಿಸಿದನು.
  yap-yap: Kam paged talin rogon nli’ Abimelek ni Jerubbeseth e chitamngin? I yim’
