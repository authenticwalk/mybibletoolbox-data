  dop-dop: Ḿpʋ́ɣʋ́ ɑlʋ kɑ kʋnɑ Ketiyɔŋ pǝyɑlʋ Apimelɛkɩ. Tɛpɛɛsɩ ɩcɑtɛ tɛɛ kɛ́ ɩ kɑ
