    क़रीब आ गया था कि औरत दीवार पर से चक्की का ऊपर का पाट उस पर फेंक सकी। शहर की फ़सील
    के इस क़दर क़रीब लड़ने की क्या ज़रूरत थी?’ अगर बादशाह आप पर ऐसे इलज़ामात लगाएँ
