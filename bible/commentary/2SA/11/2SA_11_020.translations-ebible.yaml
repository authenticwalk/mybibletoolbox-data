verse: 2SA.011.020
translations:
  mal-C: രാജാവിന്റെ ക്രോധം ജ്വലിക്കും; അദ്ദേഹം നിങ്ങളോടു ചോദിച്ചെന്നുവരാം ‘നിങ്ങൾ
    നഗരത്തോട് ഇത്രയേറെ അടുത്തുചെന്നു പൊരുതിയതെന്തിന്? അവർ മതിലിന്മേൽനിന്ന് അമ്പെയ്യുമെന്ന്
    നിങ്ങൾക്കറിഞ്ഞുകൂടായിരുന്നോ?
  deu-TKW: 'und der König alsdann aufbraust und dich fragt: Warum seid ihr zum Treffen
    so nahe an die Stadt herangerückt? Wußtet ihr nicht, daß sie von der Mauer herabschießen?'
  lin-lin: 'mokonzi akoki kotomboka mpe kotuna yo : ‹ Mpo na nini bopusanaki makasi
    pembeni ya engumba mpo na kobunda ? Boyebaki te ete bakokaki kobeta batolotolo
    wuta na mir ?'
  eng-LSV: then, it has been, if the king’s fury ascends, and he has said to you,
    Why did you draw near to the city to fight? Did you not know that they shoot from
    off the wall?
  eng-GNV: And if the kings anger arise, so that he say vnto thee, Wherefore approched
    ye vnto the citie to fight? knewe ye not that they would hurle from the wall?
  eng-WEBSTER: And if the king's wrath shall rise, and he shall say to thee, Why approached
    ye so nigh to the city for the fight? knew ye not that they would shoot from the
    wall?
  nhw-BL: 'sintla yaya cualanis huan mitzilhuis: ‘¿Para tlen anmonechcahuijque ipan
    itepa nopa altepetl? ¿Amo anquimatiyayaj para huelis tlejcose tepanixco huan quimajcahuasquíaj
    tlen hueli tepostli?’'
  swh-ONEN: hasira ya mfalme yaweza kuwaka, naye aweza kukuuliza, ‘Kwa nini mlisogea
    karibu hivyo na mji kupigana? Hamkujua kuwa wangeweza kuwapiga mishale kutoka
    ukutani?
  bba-bba: mɑ ɑ wɑ u mɔru bɛsirɑ sere u nun sɔ̃ɔwɑ u nɛɛ, wɑrɑ rɑɑ nɛɛ, i wuu ɡe susi
    i ɡu tɑbu wɔri. I ǹ yɛ̃ mɑ ɡbɑ̃rɑru wɔllun diyɑ bɑ rɑ sɛ̃ɛnu tweemɛ?
  eng-KJVCPB: and if so be that the king’s wrath arise, and he say unto thee, Wherefore
    approached ye so nigh unto the city when ye did fight? knew ye not that they would
    shoot from the wall?
  cpy-cpy: 'piñaatyeeri ikijanakya pinkathari, ikantemi: ‘¿Iitaka piyaata-shitan-tawori
    okaakiini nampitsi powayiritawo? ¿Tema piyote kantacha ikameetha-tzimotemi ichekopite
    ateeteen-tsiri otantoki nampitsi?'
  mpx-mpx: he bosowaina ya te ni huga ge ni neliwa ni ba, ‘Hauna kaiwena ku mituk
    panuwa bebenaa hot haveyan kaiwena? Age nige ku aatena bosowailiya ya egipoyo
    gauina nihi alitagilanem ganaa ge nihi howamiu?
  luo-luo: kamoro mirima nyalo mako ruoth, mi openji ni, ‘Angʼo momiyo ne usudo machiegni
    ahinya gi dala maduongʼ mondo ukedi? Donge ne ungʼeyo niginyalo chielou gi aserenigi
    ewi ohinga?
  meu-meu: hanua pavapavana baine badu reana, baine gwau henimu, baineto “Dahaka dainai
    tuari o laohaia ela bona hanua badibadinai? Asi dibamui idia ese maḡu amo bae
    tarakimui a?
  npi-ULB: तब राजा रिसाउन सक्‍छन् र तिनले भन्‍ने छन्, 'तिमीहरू युद्ध गर्न सहरको यति
    नजिक किन गयौ? के उनीहरूले पर्खालबाट काँड हान्छन् भन्‍ने तिमीहरूले जानेनौ?
  yor-yor: Bí ó bá ṣe pé, ìbínú ọba bá ru, ti òun sì wí fún ọ pé, ‘Èéṣe tí ẹ̀yin fi
    súnmọ́ ìlú náà láti bá wọn jà, ẹ̀yin kò mọ̀ pé wọn ó tafà láti orí odi wá.
  emp-NTPO: 'Dadjid̶ebemada ʌ̃cʌrʌ beasid̶ada ũrĩbʌrʌd̶e idjira quĩrũped̶a ãĩbẽrã
    nãwã jaraisicada: “Bãrã djõ panʌne ¿cãrẽ cãrẽã dji puru aud̶u jũrã ca b̶ʌ caita
    wãsid̶a? ¿Mamaʌba ãdjirãba ne bariduaba tab̶aribadada adua panasid̶aca?'
  ind-ind: mungkin raja akan marah dan bertanya, ‘Mengapa kalian bertempur begitu
    dekat dengan kota? Tidakkah kalian sadar bahwa musuh akan memanah kalian dari
    atas benteng?
  pes-OPCB: '@see-verse:2SA.011.019'
  tgl-ULB: mangyayari na magalit ang hari, at sasabihin niya sa iyo, 'Bakit kayo lumapit
    nang husto sa lungsod para lumaban? Hindi ninyo ba alam na nagpapatama sila ng
    palaso mula sa pader?
  cbu-NT: uru kurakshat tsiyantayaru, ¿Mayaamsha siyataati yaktanungirisha watandpun
    watsiri kaymarangsa?
  hui-hui: Ani lameregola kini ibugua keba halu bi ogodagua lolebira. Tígua wai pabe
    anda heagoria wai kaware aguanaga anda pirimibe. Kaundiani howa wai bialu ha nabirimidago
    waitigi hayadarume wai pabe neneni howa timume badali halu tí bolebirago manda
    bidamigo buwa dege pirimida, lolebira.
  mya-mya: မင်း​ကြီး​သည်​အ​မျက်​ထွက်​လျက်`သင်​တို့​သည် ရန်​သူ​ကို​တိုက်​ခိုက်​ရန်​အ​ဘယ်​ကြောင့်​မြို့​အ​နီး
    သို့​ချဉ်း​ကပ်​ကြ​သ​နည်း။ မြို့​ရိုး​များ​မှ​နေ​၍ ရန်​သူ​တို့​သည်​မြား​များ​ဖြင့်​ပစ်​ခတ်​ကြ​မည်
    ကို​မ​သိ​ကြ​ပါ​သ​လော။-
  bod-N: གལ་ཏེ་རྒྱལ་པོ་ཐུགས་ཁྲོས་ནས་ཁྱོད་ལ། ཁྱོད་ཅག་གིས་ཅིའི་ཕྱིར་གྲོང་ཁྱེར་དེའི་ཉེ་སར་དམག་འཁྲུག་བརྒྱབ་པ་ཡིན་ནམ།
    དེ་དག་གིས་མཁར་ཁ་ནས་མདའ་འཕེན་པ་མི་ཤེས་སམ།
  sna-sna: hasha dzamambo dzingakwira, uye angangokubvunza achiti, ‘Ko, sei maswedera
    pedyo zvakadaro neguta muchirwa? Manga musingazivi here kuti vaizokupfurai nemiseve
    vari parusvingo?
  spa-BLM: 'sucederá que, si se levanta la ira del rey y te pregunta: ‘¿Por qué te
    acercaste tanto a la ciudad para pelear? ¿No sabías que iban a disparar desde
    la muralla?'
  cac-cac: 'talaj scot yoval vin̈, syalan vin̈: ¿Tas yuj ix ex te och d''a tz''ey
    jun chon̈ab'' chi''? ¿Tom man̈ eyojtacoc to a eb'' ayq''ue d''a yib''an̈ muro
    syal yactanemta junoc tas eb'' d''a eyib''an̈?'
  swh-ULB: yawezekana mfalme akakasirika, naye akakwambia, 'Kwa nini mlipigana na
    mji kwa karibu hivyo, hamkujua kwamba wangeweza kushambulia kutokea ukutani?
  bel-bel: 'і ўбачыш, што цар разгневаецца і скажа табе: «навошта вы так блізка падыходзілі
    да горада біцца? хіба вы ня ведалі, што са сьцяны будуць кідаць на вас?'
  deu-ELBBK: 'so geschehe es, wenn der Grimm des Königs aufsteigt und er zu dir spricht:
    Warum habt ihr euch der Stadt genähert, um zu kämpfen? Wusstet ihr nicht, dass
    sie von der Mauer herab schießen würden?'
  mbb-OT: kela ke egkepauk sikandin ne ed-insaan ke zin te, ‘Maan is mid-uvey kew
    utew zutun te inged is ebpekidtebek? Wazè niw ve metueni he egkesaut kew man te
    panè dan puun te verengbeng dan?
  mal-2015: നിങ്ങൾ പട്ടണത്തോടു ഇത്ര അടുത്തുചെന്നു പടവെട്ടിയതു എന്തു? മതിലിന്മേൽനിന്നു
    അവർ എയ്യുമെന്നു നിങ്ങൾക്കു അറിഞ്ഞുകൂടയോ?
  rmc-rmc: 'ov šaj choľisaľol a šaj tutar phučel: ‚Soske geľan avke pašes paš o foros?
    Na džanenas, hoj pal o muri pes ľivinkerel?'
  pes-OPV: اگر خشم پادشاه افروخته شود وتو را گوید چرا برای جنگ به شهر نزدیک شدید،
    آیا نمی دانستید که از سر حصار، تیر خواهندانداخت؟
  ron-1924: 'поате кэ се ва мыния ши ва зиче: ‘Пентру че в-аць апропият де четате
    сэ луптаць ымпотрива ей? Ну штияць кэ се арункэ сэӂець дин вырфул зидулуй?'
  ben-OBCV: রাজা হয়তো রাগে জ্বলে উঠতে পারেন, ও তিনি হয়তো তোমাকে জিজ্ঞাসা করতে পারেন,
    ‘যুদ্ধ করার জন্য তোমরা নগরের এত কাছে গেলে কেন? তোমরা কি জানতে না যে তারা প্রাচীরের
    উপর থেকে তির ছুঁড়বে?
  som-som: markaas hadduu boqorku cadhoodo, oo kugu yidhaahdo, War maxaad magaalada
    ugu dhowaateen inaad la dirirtaan? Miyeydaan ogayn inay derbiga idinka soo tooganayaan?
  lat-VUC: 'si eum videris indignari, et dixerit: Quare accessistis ad murum, ut præliaremini?
    an ignorabatis quod multa desuper ex muro tela mittantur?'
  eng-ASVBT: it shall be that, if the king’s wrath arise, and he say unto thee, Wherefore
    went ye so nigh unto the city to fight? knew ye not that they would shoot from
    the wall?
  ita-1885: 'se il re monta in ira, e ti dice: Perchè vi siete accostati alla città
    per combattere? non sapete voi come si suol tirare d''in su le mura?'
  eng-LXXUP: then it shall come to pass if the anger of the king shall arise, and
    he shall say to thee, Why did ye draw nigh to the city to fight? knew ye not that
    they would shoot from off the wall?
  eng-ULB: it may happen that the king will become angry, and he will say to you,
    'Why did you go so near to the city to fight? Did you not know that they would
    shoot from the wall?
  spa-VBL: 'si el rey se enoja y te pregunta: ‘¿Por qué te acercaste tanto al pueblo
    en el ataque? ¿Acaso no sabías que iban a lanzar flechas desde la muralla?'
  fra-_FOB: 'S''il arrive que le roi se mette en colère et qu''il te dise: Pourquoi
    vous êtes-vous approchés de la ville pour combattre? Ne savez-vous pas bien qu''on
    tire de dessus la muraille?'
  mal-mal: ‘നിങ്ങൾ പട്ടണത്തോട് ഇത്ര അടുത്തുചെന്ന് യുദ്ധം ചെയ്തത് എന്ത്? മതിലിന്മേൽനിന്ന്
    അവർ എയ്യുമെന്നു നിങ്ങൾക്ക് അറിഞ്ഞുകൂടയോ?
  urd-GVR: to ho saktā hai wuh ġhusse ho kar kahe, ‘Āp shahr ke itne qarīb kyoṅ gae.
    Kyā āp ko mālūm na thā ki dushman fasīl se tīr chalāeṅge?
  suz-BL: पिप गाइश्‍शा ‘लडाइ पनीनु सहर आ नेक्‍था मारदे लनी? गारो तार रे आप्‍नीम, दे
    मतुइक्‍नीनी?
  ita-1927: 'se il re va in collera, e ti dice: Perché vi siete accostati così alla
    città per dar battaglia? Non sapevate voi che avrebbero tirato di sulle mura?'
  ckb-ckb: 'ئەگەر تووڕەیی پاشا جۆشا و گوتی: ”بۆچی لە شارەکە نزیک کەوتنەوە بۆ جەنگ؟
    ئەی نەتانزانی ئەوان لەسەر شووراکەوە تیرتان تێدەگرن؟'
  eng-BBE: If the king is angry and says, Why did you go so near the town for the
    fight? was it not certain that their archers would be on the wall?
  kan-OKCV: ಅರಸನಿಗೆ ಕೋಪ ಉರಿದು, ‘ನೀವು ಯುದ್ಧಮಾಡುವುದಕ್ಕೆ ಪಟ್ಟಣಕ್ಕೆ ಇಷ್ಟು ಸಮೀಪವಾಗಿ ಸೇರಿದ್ದೇನು?
  tam-2017: 'ராஜாவுக்குக் கோபம் எழும்பி, அவர்: நீங்கள் பட்டணத்திற்கு இத்தனை அருகில்
    போய் யுத்தம் செய்யவேண்டியது என்ன? மதிலின் மேல் நின்று அம்பு எய்வார்கள் என்று உங்களுக்குத்
    தெரியாதா?'
  spa-RV-1909: 'Si el rey comenzare á enojarse, y te dijere: ¿Por qué os acercasteis
    á la ciudad peleando? ¿no sabíais lo que suelen arrojar del muro?'
  ron-BTF: 'Și dacă va fi astfel, că furia împăratului se va ridica și îți va spune:
    Pentru ce v-ați apropiat atât de mult de cetate când ați luptat? Nu ați știut
    că vor trage de pe zid?'
  eng-WEBP: it shall be that, if the king’s wrath arise, and he asks you, ‘Why did
    you go so near to the city to fight? Didn’t you know that they would shoot from
    the wall?
  eng-FBV: if the king's gets angry and asks you, ‘Why did you get so near to the
    town in the attack? Didn't you know they would shoot arrows from the wall?
  nld-1939: en de koning soms kwaad wordt, Waarom hebt gij ook zo dicht bij de stad
    gevochten? Gij weet toch wel, dat ze boven van de muur met stenen gooien?
  nch-BL: 'sinta yaya cualanis huan mitzilhuis: ‘¿Para ten anmonechcahuijque ipan
    itepa nopa altepet? ¿Amo anquimatiyayaj para huelis tejcose tepanixco huan quimajcahuase
    ten hueli teposti?’'
  vie-1934: 'nếu vua nổi giận nói cùng ngươi rằng: Cớ sao các ngươi đi tới gần quá
    đặng hãm thành vậy? Các ngươi há chẳng biết rằng người ta ở trên chót vách thành
    bắn tên xuống sao?'
  hin-CV: तब यदि राजा गुस्सा होते दिखे और यदि वह तुमसे पूछे, ‘तुम लोग युद्ध करते हुए
    नगर के इतने निकट क्यों जा पहुंचे थे? क्या तुम्हें इतनी भी बुद्धि न थी कि वे लोग
    तुम पर शहरपनाह से बाण चलाएंगे?
  spa-BES: 'Si el rey está enojado y dice: ¿Por qué te acercaste tanto al pueblo para
    pelear? ¿No era cierto que sus arqueros estarían en la pared?'
  tdx-tdx: 'naho miforoforo ty haviñera’ i mpanjakay, manao ama’o ty hoe: Aa vaho
    akore t’ie niheo mb’eo hialy marine i rovay hoe zao? Tsy nifohi’ areo t’ie hitifitse
    boak’ ambone’ i kijoliy ey?'
  tha-KJV: ถ้ากษั​ตริ​ย์​กร​ิ้วและตรัสถามเจ้าว่า ‘ทำไมเจ้าทั้งหลายจึงยกเข้ารบใกล้เมืองนัก
    เจ้​าไม่ทราบหรือว่าเขาจะยิงออกมาจากกำแพง
  por-BR-2018: 'Se o rei começar a irar-se, e te disser: Por que vos aproximastes
    à cidade lutando? Não sabíeis que eles costumam atirar do muro?'
  deu-ELO: 'so geschehe es, wenn der Grimm des Königs aufsteigt, und er zu dir spricht:
    Warum habt ihr euch der Stadt genähert, um zu streiten? Wußtet ihr nicht, daß
    sie von der Mauer herab schießen würden?'
  eng-WYC-2018: if thou seest, that he is wroth, and saith, Why nighed ye to the wall
    to fight? whether ye knew not, that many darts, (or arrows), (would) be sent out
    from the wall above?
  epo-epo: 'kaj la reĝo ekkoleros, kaj diros: Kial vi alproksimiĝis al la urbo, por
    batali? ĉu vi ne sciis, ke oni pafos de la muro?'
  uig-PIN: 'ǝgǝr padixaⱨ ƣǝzǝplinip seningdin: Soⱪuxⱪanda nemixⱪa xǝⱨǝr sepiliƣa xundaⱪ
    yeⱪin bardinglar? Ularning sepilidin ya atidiƣanliⱪini bilmǝmtinglar?'
  beo-beo: 'amabela:, e da ougili dima amane adole ba:ma:bela:, `Dilia da abuliba:le
    moilai gadenene gegemusa: asi. Ilia da dilima dobea amodili gala:mu, amo dilia
    da hame dawa:bela:?'
  tpi-OTNT: Na mi ting king bai i kros na i tok olsem, ‘Yupela i no laik pait longwe
    liklik long banis bilong taun? Yupela i save pinis, ol birua i stap antap long
    banis ston na ol inap sutim yupela.
  hau-SA: wataƙila sarki yă husata, yă tambaye ka, ‘Me ya sa kuka je kusa da birnin
    don ku yi yaƙi? Ba ku san cewa za su yi harbi daga katanga ba?
  uig-LAT: 'eger padishah ghezeplinip séningdin: Soqushqanda némishqa sheher sépiligha
    shundaq yéqin bardinglar? Ularning sépilidin ya atidighanliqini bilmemtinglar?'
  nde-nde: ulaka lwenkosi lungavutha, ibe isibuza isithi, ‘Kungani lisondele eduzane
    kangaka ledolobho ukuba lilwe? Kalazanga yini ukuthi kade bengatshoka imitshoko
    besemdulini?
  ton-ton: Pea kapau ʻe tupu ʻae houhau ʻae tuʻi, pea ne pehē mai kiate koe, ‘Ko e
    hā naʻa mou fakaofi pehē fau ai ki he kolo ʻi he fai ʻoe tau? ʻIkai naʻa mou ʻilo
    te nau fana mei he ʻā?
  ces-1613: 'Při čemž jestliže se popudí prchlivost královská a řekne-liť: Proč jste
    přistoupili k městu, bojujíce? Zdaliž jste nevěděli, že házejí se zdi?'
  eng-WMB: it shall be that, if the king’s wrath arise, and he asks you, ‘Why did
    you go so near to the city to fight? Didn’t you know that they would shoot from
    the wall?
  tam-TCV: அரசன் ஒருவேளை கோபமடைந்து உன்னிடம், ‘நீங்கள் போரிடுவதற்கு பட்டணத்தை அவ்வளவு
    நெருங்கிப்போனது ஏன்? மதிலிலிருந்து அம்பு எறிவார்களென்று உங்களுக்குத் தெரியாதா?
  ceb-ULB: tingali ug masuko ang hari, ug mosulti siya kanimo, 'Nganong nagpaduol
    man kamo pag-ayo sa siyudad sa pakig-away? Wala ba kamo nasayod nga panaon nila
    kamo gikan sa pader?
  pol-UBG: 'I jeśli król się rozgniewa, i zapyta: Czemu podeszliście tak blisko do
    miasta, by walczyć? Czyż nie wiedzieliście, że strzelają z muru?'
  agr-agr: 'Namputchawame nunú tusa ujamin nuna antuk kajeka inimpak: ‘¿Wagka amonita
    aidau yaaktaji jeteakjumesh, senchish yunumtukmaugme? ¡Atum dekatsjumek, shiwag
    aidau yaakat peejamunum waka ijunas flechan akenin aina nunú!'
  kyc-kyc: mende baa imbwuapala emba piso soo lao, Akipamo nakamame yuu taone dokona
    ama repeta doloma pyala pumisi? Nakamana nyisu petenge dupwame kana kame dokona
    ketae karo walekyame pyarami doko see namisi?
  urd-GVU: تو ہو سکتا ہے وہ غصے ہو کر کہے، ’آپ شہر کے اِتنے قریب کیوں گئے؟ کیا آپ
    کو معلوم نہ تھا کہ دشمن فصیل سے تیر چلائیں گے؟
  deu-1912: 'und siehst, daß der König sich erzürnt und zu dir spricht: Warum habt
    ihr euch so nahe zur Stadt gemacht mit dem Streit? Wißt ihr nicht, wie man pflegt
    von der Mauer zu schießen?'
  kan-2017: ‘ನೀವು ಯುದ್ಧ ಮಾಡುವುದಕ್ಕಾಗಿ ಪಟ್ಟಣದ ಸಮೀಪಕ್ಕೆ ಹೋದದ್ದೇಕೆ? ಶತ್ರುಗಳು ಊರಗೋಡೆಯ
    ಮೇಲಣಿಂದ ಬಾಣಗಳನ್ನು ಎಸೆಯುವರೆಂದು ನಿಮಗೆ ತಿಳಿದಿರಲಿಲ್ಲವೋ?
  yap-yap: ma sana ra damumuw nge ga’ar ngom, ‘Mangfan ni mmarod ngar mchugurgad ko
    re binaw nem ni ngam chamgad ngorad? Da mu nanged ni yad ra par ko yoror ko binaw
    ngar paged e gat’ing ngomed?
  hlt-MCSB: manghai kah a kosi Te phuet tih namah te, “Vathoh ham Te balae tih khopuei
    la na thoeih? Vongtung dong lamloh ng'kah ni tila na ming uh moenih a?
  mdy-ETH: ጎዖንቴ ካኣቲ ዻጋዺ ሂዚ ጋዓንዳያ ናንዳኔ፦ ‹ዔያቶ ዖላኒ ካታሜሎ ባንሢ ፔቶ ዒንሢ ዓይጋ ዑኬይ? ካታሞኮ ዓጮ ኬልቂ
    ዲርቆና ዲፆ ዑፃ ዔቂ ዔያታ ዒንሢ ሂኢዦና ዱካንዳሢ ዒንሢ ዔሩዋዓዳ?
  twi-ASANTE: Nanso, ebia ne bo bɛfu, ama wabisa sɛ, ‘Adɛn enti na akodɔm no kɔbɛn
    kuro no pɛɛ saa? Na wɔnnim sɛ wɔbɛto agyan afiri afasuo no mu?
  eng-WEBU: it shall be that, if the king’s wrath arise, and he asks you, ‘Why did
    you go so near to the city to fight? Didn’t you know that they would shoot from
    the wall?
  wal-wal: ooni erii, kawoi hanqquwaa eexxi kiyana; hanqqettidi nena, ‘Intte etaara
    olettanau katamaakko aibissi keehi shiiqidetii? Eti gimbbiyaa xeeraara wonddafiyaa
    dukkanaagaa eribeekketiiyye?
  spa-PDDPT: 'si sucede que sube la ira del rey y te pregunta: ¿Por qué se acercaron
    tanto a la ciudad para luchar? ¿No saben lo que lanzan desde el muro?'
  gun-gun: 'ha''e ivai vy aipoe''i ''rã ndevy: “Mba''e re tu tetã yvy''iry ete ri
    pejoguero''a? Ndapeikuaai ri ty''y tetã kora gui omombo ''rãa?'
  agu-BL: qui cunin batz tz'ul colp wi' ske'j, nin sjake' tzaj tzatz, ‘¿Nxac tzun
    nchibentz nakajil cu'n yi tapijil yi tnum? ¿Qui pe' na el itxum tetz yi at rmeril
    chic'oxtzaj kacontr e'chk takle'n skibaj?
  eng-PEV: he might think that those soldiers died for nothing. He might get angry.
    He might ask you, ‘Why did you mob go close to the wall? You knew that the Ammon
    mob will shoot arrows at you from the wall.
  ilo-ULB: nalabit a makaungetto ti ari ket kunananto kenka, 'Apay nga immasidegkayo
    unay iti siudad a makiranget? Saanyo kadi nga ammo nga agpanada manipud iti pader?
  kpg-kpg: gei mee holongo ga hagawelewele, ga heeu adu boloo, ‘Goodou ne hai gi hoohoo
    gi di waahale eiaha? Goodou e de iloo bolo digaula e mee hua di puupuu goodou
    mai i hongo di abaaba o di waahale?
  uig-ARA: 'ئەگەر پادىشاھ غەزەپلىنىپ سېنىڭدىن: سوقۇشقاندا نېمىشقا شەھەر سېپىلىغا شۇنداق
    يېقىن باردىڭلار؟ ئۇلارنىڭ سېپىلىدىن يا ئاتىدىغانلىقىنى بىلمەمتىڭلار؟'
  sus-sus: xa mangɛ fa xɔnɔ, a fa yi wɔyɛnyi mɔɔli fala, ‹Munfe ra wo wo masoxi na
    taa ra a gbe ra gere sode? Wo mu nu a kolon a e nɔma bunyi tide kelife taa tɛtɛ
    fari ma?
  pon-2006: ele e pahn engiengda oh keinemwe rehmw, ‘A dahme kumwail nohn karaniheki
    kahnimwo? Kumwail sehse me re kakete kasikihkumwaildi sang pohn kelen kahnimwo?
  jae-jae: kiŋ embe têtac ŋandaŋ êsa ma êsôm êndêŋ aôm gebe ‘Kêtu asageŋŋa amac atu
    gasuc jaadabiŋ malac gebe anac siŋ. Amac ajala gebe sêkô tuŋbôm ŋaô ma oc sêpê
    amac nec atom me.
  ksd-ksd: 'ma ba ra king na kankan tana, ma na biti tam: Ta ra ava ava ga vana marave
    ra pia na pal upi ra vinarubu? Pa ava ga nunure vang ba diat a ponok avat mamarama
    ra ul a liplip na vat?'
  tur-YTC: öyle olacak ki, kralın öfkesi yükselir ve sana, 'Neden savaşmak için kente
    bu kadar yaklaştınız? Surdan ok atacaklarını bilmiyor muydunuz?
  grc-BRENT: καὶ ἔσται ἐὰν ἀναβῇ ὁ θυμὸς τοῦ βασιλέως, καὶ εἴπῃ σοι, τί ὅτι ἠγγίσατε
    πρὸς τὴν πόλιν πολεμῆσαι; οὐκ ᾔδειτε ὅτι τοξεύσουσιν ἀπάνωθεν τοῦ τείχους;
  ind-AYT: dan jika raja menjadi murka dan berkata, ‘Mengapa mendekat ke kota itu
    untuk menyerangnya? Tidakkah kamu mengetahui bahwa orang akan memanah dari atas
    tembok?
  nya-nya: mfumu ikapsa mtima, ndipo akakakufunsa kuti, ‘Nʼchifukwa chiyani munapita
    pafupi ndi mzindawo kukamenya nkhondo? Inu simunadziwe kuti atha kukuponyerani
    mivi kuchokera pa khoma?
  hrv-hrv: 'možda će se kralj razljutiti pa ti kazati: ''Zašto ste se primakli tako
    blizu gradu da navalite? Zar niste znali da se obično izmeću strijele sa zida?'
  mps-mps: “Tama eno homugo te kingo te tiwai wado po waiba homu yali, ‘Magi baso
    dage te taun hanu bagulali obo pąba hwįgi pai dawe?’ te po waibao. ‘Dagego koneanio,
    te boi bidi dabe te bagulali masigi obo daide bidiyu, tama augwaligo dage enabo
    usu elalubo dao.
  tpi-tpi: Na mi ting king bai i kros na i tok olsem, ‘Yupela i no laik pait longwe
    liklik long banis bilong taun? Yupela i save pinis, ol birua i stap antap long
    banis ston na ol inap sutim yupela.
  dan-1931: 'kan det være, at Kongen bruser op i Vrede og siger til dig: Hvorfor kom
    I Byen så nær i Slaget? I måtte jo vide, at der vilde blive skudt oppe fra Muren!'
  vie-OVCB: 'nếu vua nổi giận hỏi: ‘Sao lại tiến gần thành mà chiến đấu? Không biết
    địch sẽ từ thành bắn xuống sao?'
  guj-2017: ત્યાર પછી જો કે રાજા ક્રોધે ભરાય અને તને એમ કહે કે, “લડવા સારું નગરની
    એટલી બધી નજીક તમે કેમ ગયા? શું તમે નહોતા જાણતા, કે તેઓ કોટ પરથી હુમલો કરશે?
  pon-2006A: ele e pahn engiengda oh keinemwe rehmw, ‘A dahme kumwail nohn karaniheki
    kahnimwo? Kumwail sehse me re kakete kasikihkumwaildi sang pohn kelen kahnimwo?
  por-BRBSL: 'será que, se a ira do rei se levantar, e ele vos perguntar: ''Por que
    vos aproximastes tanto da cidade para lutar? Você não sabia que eles iriam atirar
    do muro?'
  aly-aly: Ra ahelerrewerr, arrangkwewarl rerneman ilwernerrewarl. Ra ayernewerr alakenh,
    ‘Ilekew arrantherr wenh arrer-theyan? Arrantherr apek alakenh iterrew, “Nthakenh
    wey-angenh anenhantherrenh Ammon-areny-rnemel?”
  cth-cth: siangpahrang teh a lungkhuek, tarantuk hanelah kho hah rek na hnai awh,
    rapan van hoi na tuk awh han doeh tie na panuek awh hoeh maw.
  twi-twi: Nanso ebia ne bo befuw, ama wabisa se, ‘Adɛn nti na asraafo no kɔbɛn kurow
    no pɛɛ saa? Na wonnim sɛ wɔbɛtow agyan afi afasu no mu?
  hlt-hlt: manghai kah a kosi te phuet tih namah te, “Vathoh ham te balae tih khopuei
    la na thoeih? Vongtung dong lamloh ng'kah ni tila na ming uh moenih a?
  tbz-SIM: kɛ sɔ̃́ nkòo miɛkɛ pɛikɛ kòò tu dɛ̀ yĩmɛ kɛ̀ di tɔ̀ɔ́nnɛ̀ dihɛì, di í yɛ̃́
    kɛ dò mbɛ̀ bo nɑ kɛ́mbo kuduotí ĩ́nkɛ̀ kɛ́tɑ̃ũnɑ́ɑ̀?
  msy-2020: Eghtɨ an atar kamaghɨn nɨ mɨkɨmam, ‘Ia manmaghsua ghua nguibar ekiamɨn
    dɨvazim bar an mɨriamra ghugha mɨsosi? Ia kamaghɨn fozir puvatɨ, apaniba dɨvazim
    gisɨn tuivigh ikɨva, barir pibar ia gasegham.
  dop-dop: ntɑnyɩ pɑ́ɑ́nɑ́ kɑ kpɑ-ɩ nɑ ɩ́ yɔɣɔtɩ sɩ pepe tɔɔ kɛ́ tǝ sʋʋ ɩcɑtɛ tɛɛ
    sɩ tǝ yookinɑ-tɛ. Anɩ tǝ nyǝmɑɣɑ sɩ ɩcɑtɛ nyǝ́mɑ tɔɔkɩ nyǝ́mɑ́.
  azb-azb: padşah sənə qəzəblənib “Şəhərə hücum etmək üçün niyə bu qədər yaxınlaşdınız?
    Divarın üstündən sizə ox atacaqlarını bilmirdinizmi?
  eng-DBY: and if so be that the king's wrath arise, and he say to thee, Why did ye
    go so near to the city to fight? did ye not know that they would shoot from the
    wall?
  hin-2017: तब यदि राजा क्रोध में कहने लगे, ‘तुम लोग लड़ने को नगर के ऐसे निकट क्यों
    गए? क्या तुम न जानते थे कि वे शहरपनाह पर से तीर छोड़ेंगे?
  wol-KYG: 'su Buur meree, ne la: “Ana lu waral ngeen jegee noonu dëkk ba ci xeex?
    Xanaa xamuleen ne ca kaw tata ja lañu leen di fitte?'
  eng-YLT: then, it hath been, if the king's fury ascend, and he hath said to thee,
    Wherefore did ye draw nigh unto the city to fight? did ye not know that they shoot
    from off the wall?
  eng-WYC-2017: if thou seest, that he is wroth, and saith, Why nighed ye to the wall
    to fight? whether ye knew not, that many darts, or arrows, be sent out from the
    wall above?
  eng-WMBB: it shall be that, if the king’s wrath arise, and he asks you, ‘Why did
    you go so near to the city to fight? Didn’t you know that they would shoot from
    the wall?
  urd-GVH: तो हो सकता है वह ग़ुस्से होकर कहे, ‘आप शहर के इतने क़रीब क्यों गए? क्या
    आपको मालूम न था कि दुश्मन फ़सील से तीर चलाएँगे?
  rug-rug: si gina kote bugoro si asa, meke nanasigo, ‘Na vegua ke tata sisigiti la
    koasa vasileana lavata si gamu meke razai si arini? Lopu gilania tu gamu sapu
    kote koa pa goba si arini meke gonani gamu tupi?
  gaz-gaz: aariin mootichaa ni bobaʼa; innis akkana jedhee si gaafachuu dandaʼa; ‘Isin
    maaliif loluuf akkas magaalaa sanatti dhiʼaattan? Isin akka isaan dallaa irraa
    xiyya isinitti darbatan hin beeknee?
  fra-LSG: 'peut-être se mettra-t-il en fureur et te dira-t-il: Pourquoi vous êtes
    vous approchés de la ville pour combattre? Ne savez-vous pas qu’on lance des traits
    du haut de la muraille?'
  gnn-gnn: Ga ŋuli ŋayi yurru ŋoynydja‐dharra, maḏakarritjthirrinydja bitjan yurru,
    ‘Nhäku warray walala marrtjina galkililinydja wal'ŋu ŋunhi bala'‐guḻku'mirrililinydja?’,
    bitjandja ŋayi yurru waŋa, bala nhenydja yurru ḻakaraŋana yana nhanbala, ‘Ŋunhiyinydjayi
    ḏarramu, ŋunhi ya' Yurayanydja liŋguna burakinana; liŋguna rakunynha ŋayi ŋunha’,
    biyakana ŋi ḻakaraŋanydja.”
  yal-yal: xa mangan xɔlɔ, a yi a fala, a naxa, ‘Nanfera ɛ masoxi taan na yɛngɛ sodeni?
    Ɛ mi a kolon a e bunna tima nɛn yinna xun tagi?
  haw-1868: Ina paha e huhu mai ke alii, a e i mai hoi ia oe, No ke aha la oukou i
    hele aku ai pela a kokoke i ke kulanakauhale i ke kaua ana o oukou? Aole anei
    oukou i ike, e pana mai lakou mai luna mai o ka pa?
  arb-NAV: 'قَدْ ثَارَ غَضَبُهُ وَقَالَ لَكَ: لِمَاذَا اقْتَرَبْتُمْ مِنْ سُورِ الْمَدِينَةِ
    لِلْقِتَالِ؟ أَمَا عَلِمْتُمْ أَنَّهُمْ يَرْمُونَ بِالسِّهَامِ مِنْ فَوْقِ السُّورِ؟'
  ewe-ewe: ɖewohĩ ado dɔmedzoe abia wò be, ‘Nu ka ta miegogo du la nenema le aʋa la
    wɔwɔ me? Ɖe mienya be woada aŋutrɔwo tso gli la dzi oa?
  eng-LEE: And it happen that the king's wrath arise, and he say unto thee, Wherefore
    did you approach unto the city to fight? knew ye not, that they would shoot down
    from off the wall?
  gvn-gvn: '@see-verse:2SA.011.019'
  asm-FB: যদি ৰজাই খং উঠি তোমাক কয়, তোমালোকে যুদ্ধ কৰোঁতে নগৰৰ গড়ৰ ইমান ওচৰ চাপি
    কিয় গৈছিলা? তেওঁলোকে গড়ৰ ওপৰৰ পৰা কাঁড় মাৰিব বুলি তোমালোকে নাজানিছিলা নে?
  sus-A: شَ مَنفّ قَ شْنْ، عَ قَ يِ وْيّنيِ مْولِ قَلَ، ‹مُنقٍ رَ وٌ وٌ مَسٌشِ نَ
    تَا رَ عَ فبٍ رَ فٍرٍ سٌدٍ؟ وٌ مُ نُ عَ كٌلٌن عَ عٍ نْمَ بُنيِ تِدٍ كٍلِقٍ تَا
    تّتّ قَرِ مَ؟
  fra-SBL: 'si la colère du roi se manifeste et qu''il te demande : « Pourquoi t''es-tu
    approché de la ville pour combattre ? Ne savais-tu pas qu''on tirerait du haut
    de la muraille ?'
  hbo-hbo: וְהָיָ֗ה אִֽם־תַּעֲלֶה֙ חֲמַ֣ת הַמֶּ֔לֶךְ וְאָמַ֣ר לְךָ֔ מַדּ֛וּעַ נִגַּשְׁתֶּ֥ם
    אֶל־הָעִ֖יר לְהִלָּחֵ֑ם הֲלֹ֣וא יְדַעְתֶּ֔ם אֵ֥ת אֲשֶׁר־יֹר֖וּ מֵעַ֥ל הַחֹומָֽה׃
  piu-2006: '@see-verse:2SA.011.019'
  kik-kik: marakara ma mũthamaki maahota kũrĩrĩmbũka, nake aahota gũkũũria atĩrĩ,
    ‘Nĩ kĩĩ gĩtũmire mũkuhĩrĩrie mũno itũũra inene mũkarũe? Kaĩ mũtooĩ atĩ no mamũrathe
    na mĩguĩ marĩ rũthingo-inĩ?
  fra-NCL: Pourquoi vous êtes-vous approchés de la ville pour livrer combat ? Ne saviez-vous
    pas que les assiégés lanceraient des traits du haut de la muraille ?
  cek-AK: siangpahrang palungphui moe, Tipongah vangpui kanghnai ah na caeh o loe?
    Sipae nui hoiah na kaat o tih, tiah na panoek o ai maw?
  cuk-cuk: 'agi be-abin ulud-be-dakele, degi, bega sokardibe: ‘¿Ibiga neggwebur-galu-akwabiid-walikaa
    be ulusmala? ¿Ar bemar wissursi, galu-matusulid-akwabiid-birgi ibumar mileardae?'
  uig-CYR: 'әгәр падиша ғәзәплинип сениңдин: Соқушқанда немишкә шәһәр сепилиға шундақ
    йеқин бардиңлар? Уларниң сепилидин я атидиғанлиғини билмәмтиңлар?'
  tel-2017: గోడపైకి ఎక్కి వాళ్ళు బాణాలు వేస్తారని మీకు తెలియదా?
  hat-BSA: 'epi li vin rive ke kòlè leve nan wa a e li di ou: ‘Poukisa ou te pwoche
    pre vil la konsa pou goumen? Èske ou pa t konnen ke yo ta tire soti sou miray
    la?'
  kos-kos: sahp el ku in kasrkusrak ac siyuk sum, ‘Efu komtal ku som arulana fototo
    nu ke siti uh in mweunelos? Mea, komtal nikin lah elos ac pisrki komtal in pot
    ah me?
  hbo-WLC: וְהָיָ֗ה אִֽם־תַּעֲלֶה֙ חֲמַ֣ת הַמֶּ֔לֶךְ וְאָמַ֣ר לְךָ֔ מַדּ֛וּעַ נִגַּשְׁתֶּ֥ם
    אֶל־הָעִ֖יר לְהִלָּחֵ֑ם הֲל֣וֹא יְדַעְתֶּ֔ם אֵ֥ת אֲשֶׁר־יֹר֖וּ מֵעַ֥ל הַחוֹמָֽה׃
  ibo-ibo: iwe nwere ike iwe eze nke ukwu, na o nwere ike jụọ gị sị, ‘Gịnị mere unu
    ji gaa mgbidi obodo ahụ nso ịlụ agha? Ọ bụ na unu amaghị na a ga-esi nʼelu mgbidi
    ahụ gbaa àkụ?
  ory-ory: ଯଦି ରାଜାଙ୍କର କ୍ରୋଧ ଉଠେ ଓ ସେ ତୁମ୍ଭକୁ କହନ୍ତି, ‘କାହିଁକି ତୁମ୍ଭେମାନେ ଯୁଦ୍ଧ କରିବା
    ପାଇଁ ନଗରର ଏତେ ନିକଟକୁ ଗଲ? ସେମାନେ ପ୍ରାଚୀରରୁ ବାଣ ମାରିବେ ବୋଲି କʼଣ ତୁମ୍ଭେମାନେ ଜାଣିଲ
    ନାହିଁ?
  wmt-wmt: '@see-verse:2SA.011.019'
  chk-chk: mürin are a song o aisininuk, ‘Pwota oua kan ngeni ewe telinimw le maun?
    Ousap silei pwe repwe likapichitiu me won ewe tit?
  ssd-ssd: 'Taŋawa le nu gubra tumba teŋenmba ne sanuwa: Tane ndaŋam tuku tumbraŋ
    fonde patumba kame buwaig? Ŋgueu mbal nane fonde mbolŋge tiŋga tane tuimbi ninde
    faramŋgaig ta tane idus ndanaig?'
  rop-rop: en wen yu dalim im, maitbi im garra gitwail, en maitbi im garra askim yu
    wotfo aibin jandim detlot solja gulijap langa det taun. Maitbi im garra tok, ‘Jowab
    bina sabi detlot enami garra shudum olabat garram bo en erro wen dei go gulijap
    langa det taun.
  ukr-1871: 'А царь закипить і спитає: Чого ви так зблизька напирали на город? Хиба
    не знали, що вони з муру метати муть?'
  deu-1951: 'und siehst, daß der König zornig wird und zu dir spricht: Warum seid
    ihr zum Kampf so nahe an die Stadt herangekommen? Wisset ihr nicht, daß man von
    der Mauer herab zu schießen pflegt?'
  eng-JPS: 'it shall be that, if the king''s wrath arise, and he say unto thee: Wherefore
    went ye so nigh unto the city to fight? knew ye not that they would shoot from
    the wall?'
  srp-1865: 'Ako se razgnjevi car i reèe ti: zašto ste išli tako blizu grada da se
    bijete? zar nijeste znali kako se strijelja s grada?'
  lug-lug: n’alabika nga munyiivu, n’abuuza nti, ‘Lwaki mwasemberedde nnyo ekibuga
    nga mulwana? Temwamanya nga bajja kulasa nga basinziira ku Bbugwe?
  heb-heb: והיה אם תעלה חמת המלך ואמר לך מדוע נגשתם אל העיר להלחם הלוא ידעתם את אשר
    ירו מעל החומה׃
  ben-IRV: যদি রাজা রেগে যায়, আর যদি তিনি বলেন, তোমরা যুদ্ধ করতে নগরের এত কাছে কেন
    গিয়েছিলে? তারা দেওয়ালের উপর থেকে তির মারবে এটা কি জানতে না?
  pan-pan: ਜੇਕਰ ਅਜਿਹਾ ਹੋਵੇ ਕਿ ਰਾਜੇ ਦਾ ਕ੍ਰੋਧ ਭੜਕੇ ਅਤੇ ਉਹ ਤੈਨੂੰ ਆਖੇ ਕਿ ਜਦ ਤੁਸੀਂ ਲੜਨ
    ਨੂੰ ਗਏ ਤਾਂ ਸ਼ਹਿਰ ਦੇ ਇਨ੍ਹਾਂ ਨੇੜੇ ਕਿਉਂ ਗਏ? ਭਲਾ ਤੁਸੀਂ ਨਹੀਂ ਜਾਣਦੇ ਸੀ ਜੋ ਉਹ ਕੰਧ ਉੱਤੋਂ
    ਦੀ ਤੀਰ ਚਲਾਉਣਗੇ?
  tkr-tkr: 'paççahıs sayıb mançike qəl vuxha vake qiyghınee: «Nya''a şu səvxəsva şaharısqa
    manimee k''ane qeepxha? Nya''a şok''le ats''a dişdiy, manbışe cabırbışile vukbı
    ahas ıxhay?'
  mya-JVB: ရှင် ဘုရင်သည် အမျက် တော်ထွက် ၍ ၊ သင်တို့သည် စစ် ပြိုင်သောအခါ၊ မြို့ အနီးသို့
    အဘယ်ကြောင့် ချဉ်းကပ် ကြသနည်း။ မြို့ရိုး ပေါ် က ပစ် မည်ကို မ သိ လော။
  tte-O: nuwana kani imunamunai yo ineli iba, ‘Tawae kaiwena kulusae yanuwane dedeina
    yawasosi siya tokaleyayaone kaiwena? Nuwana nige ukakatai sowasowali tem gipoyo
    wamalina sikele-yawatagilanama ganane koina kani sisakonamiu?
  tbg-tbg: 'vi uvara kaara vira arara itairera, viva maa uvarama tianarove: Nantihae
    ne vi vatukara aumanto raqireka vuavo? Ne iriarave. Ne vatuka aumanto vimanta
    navutaaka homa vaantaavuraqaa vaiha vevaqohai ni arivarave.'
  hmo-hmo: be sedira do ia badu, oi do ia gwau henia, do ia gwau, ‘Badina dahaka hanua
    kahirakahira umui tuari noho? Umui diba lasi, idia ese magu dekena amo diba idia
    pidia, a?
  urd-urd: तब अगर ऐसा हो कि बादशाह को ग़ुस्सा आ जाये और वह तुझसे कहने लगे कि तुम लड़ने
    को शहर के ऐसे नज़दीक क्यों चले गये? क्या तुम नहीं जानते थे कि वह दीवार पर से तीर
    मारेंगे?
  rus-SYN: 'и увидишь, что царь разгневается, и скажет тебе: зачем вы так близко подходили
    к городу сражаться? разве вы не знали, что со стены будут бросать на вас?'
  bqc-SIM: 'tó aà nↄ̀sɛ fɛ̀lɛ à ń lá à mɛ̀: Bↄ́mɛ tò a sↄ̃ wɛ̃́lɛzi kãikãi
    ń zĩoi? Á dↄ̃ kɛ́ bĩ́imusudeↄ lí ka gbaɛmá zĩ́lɛo lé?'
  tcz-CHONGTHU: Ahin Ijem tia lengpa alung han jeng tah a nangkoma, ‘Ibola chutobang
    a chu khopi nanai lut jenguva kisat pi dinga nacheuba ham? Kulpi bang dunga kona
    nahin kap jeng diu nahet louvu ham?
  mar-mar: यवाब सेवकाला म्हणाला, कदाचित राजा संतापून म्हणेल यवाबाचे सैन्य नगराच्या
    इतके जवळ भिडले कसे? शत्रू तटाच्या भिंतीवरून शिरसंधान करतील हे त्यास ठाऊक असायला
    हवे.
  qub-qub: capaschari rabyacurcur tapushunquimanpis ‹¿Imapätaj alläpa yaycurayqui
    perga chaquinyäga? ¿Gamcuna manachu musyashcanqui tapyapita imatapis jitarpamunanta?
  bqp-bqp: 'tó a nɛ̀sɛɛ fùtɛ à n la à pì: Bↄ́ mɛ́ à tò a na wɛ̃tɛi kãnikãni kũ
    zĩ̀ioo? Á dↄ̃ kũ bĩnimusudenↄ dì kà gbarɛńyĩ zĩtɛroo?'
  hat-hat: 'li ka fè kòlè, li ka di ou: Poukisa nou te pwoche pre lavil la konsa pou
    m'' te goumen ak lènmi yo? Se konnen nou pa konnen yo te ka rete sou tèt miray
    la pou yo tire flèch sou nou?'
  eng-BSB: if the king’s anger flares, he may ask you, ‘Why did you get so close to
    the city to fight? Did you not realize they would shoot from atop the wall?
  tod-tod: 'ni a yiiɠaawanana, é è ɠaazaɠa ga: ‹Lee vaa zu wo wola maaɓuɠaai taai
    ʋa ɠana kɔɔɠɔ ziɛgi zu? Wo la suɠwɛɛ ga nu ɠa zoo yɛsu siɠigi ungaʋɛ, é kilɛgi
    ʋili?'
  eng-WEBPB: it shall be that, if the king’s wrath arise, and he asks you, ‘Why did
    you go so near to the city to fight? Didn’t you know that they would shoot from
    the wall?
  kbq-kbq: Hagi agra arimpama ahesigeno'a, amanage hugahie, nahigeta rankuma keginamofo
    tavaontera vu'naze? Zamagrama kuma keginamofo agofetuti'ma kevema tamahesaza zana
    tamagra ontahi'nazo?
  nhe-BL: 'intla yajaya cualanis huan mitzilhuis: ‘¿Para tlen inmonechcahuijque ipan
    itepa nopa altepetl? ¿Ax inquimatiyayaj para huelis tlejcose tepanixco huan quimajcahuasquíaj
    tlen hueli tepostli?’'
  bus-bus: 'tó à nↄ̀sɛ fɛ̀ɛ à n la à bè: Bↄ́ bé à tò a sↄ̃ wɛ́tɛzi kĩikĩi kↄ̃n zĩ̀o?
    Á dↄ̃ kɛ̀ bĩimusudeenↄ è kà gbarɛńzi tↄↄtɛroo?'
  gub-BL: Aze ru'u wikwahy putar nehe. Aze ru'u upuranu putar nerehe nehe. — Màràzàwe
    tuwe peho tawhu huwakea'i waàmàtyry'ym pà, i'i putar ru'u nehe. — Upuner mo u'yw
    imomor haw rehe pàrirogaw aiha ma'e wi penehe wà.
  eng-DRA: 'If thou see him to be angry, and he shall say: Why did you approach so
    near to the wall to fight? knew you not that many darts are thrown from above
    off the wall?'
