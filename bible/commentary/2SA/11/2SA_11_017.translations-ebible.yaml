verse: 2SA.011.017
translations:
  mal-C: നഗരവാസികൾ പുറത്തുകടന്ന് യോവാബിനോടു പോരാടി. ദാവീദിന്റെ സൈന്യത്തിലെ കുറെപ്പേർ
    വീണുപോയി. ഹിത്യനായ ഊരിയാവും കൊല്ലപ്പെട്ടു.
  deu-TKW: Als dann die in der Stadt bei einem Ausfalle Joab angriffen, fielen etliche
    von dem Kriegsvolke, von den Unterthanen Davids; dabei fand auch der Hethiter
    Uria den Tod.
  lin-lin: Bongo tango bato ya engumba babimaki mpo na kobundisa Joabi, ndambo ya
    basoda kati na mampinga ya Davidi bakufaki ; Iri, moto ya Iti, mpe akufaki.
  eng-LSV: and the men of the city go out and fight with Joab, and [some] of the people,
    from the servants of David, fall; and Uriah the Hittite also dies.
  eng-GNV: 'And the men of the citie came out, and fought with Ioab: and there fell
    of the people of the seruants of Dauid, and Vriah the Hittite also dyed.'
  eng-WEBSTER: 'And the men of the city went out, and fought with Joab: and there
    fell some of the people of the servants of David; and Uriah the Hittite died also.'
  nhw-BL: Huan teipa quisque inincualancaitacahua ipan nopa altepetl huan quinmictijque
    miyac isoldados David, huan nojquiya mijqui Urías, nopa heteo tlacatl.
  swh-ONEN: Wakati watu wa mjini walipotoka kwenda kupigana dhidi ya Yoabu, baadhi
    ya watu katika jeshi la Daudi wakauawa, zaidi ya hayo, Uria, Mhiti, akafa.
  bba-bba: Yerɑ wuu ɡen tɑbu durɔ be, bɑ yɑrimɑ bɑ tɑbu wɔrinɑ kɑ Yoɑbu, mɑ Dɑfidin
    tɔmbu sɔɔ dɑbirɑ wɔrukɑ. Mi sɔɔrɑ Uri Hɛti wi, u ɡu.
  eng-KJVCPB: 'And the men of the city went out, and fought with Joab: and there fell
    some of the people of the servants of David; and Uriah the Hittite died also.'
  cpy-cpy: ishitoyee-yanakini kijakotawori inampi, roma-natakiri Joab. Ari ikentee-takiri
    eewatziriri rowayirite David, ari imaetakiriri eejatzi Urías.
  mpx-mpx: Sauga panuwa o wali tolohaveyan hi tagil avaliyau Yowab ge wana tolohaveyan
    hi lohaveyan, inoke Deibid wana tolohaveyan enuna hi howa paaligal. He Ulaiya
    Hiti gamagalina al ge hi howa paaliga.
  luo-luo: Kane jo-dala maduongʼno owuok mondo oked gi Joab, jolwenj Daudi moko nonegi;
    to Uria ja-Hiti bende nonegi.
  meu-meu: Bena hanua taudia na e raka lasi, Ioab e tuari henia; bena ena orea lalona
    amo David ena hesiai taudia haida e moru, bona Uria, tau Hiti, danu e alaia mase.
  npi-ULB: जब सहरका मानिसहरू बाहिर निस्‍के र योआबका फौजसँग युद्ध लडे, तब दाऊदका केही
    सिपाहीहरू मरे र हित्ती उरियाहलाई पनि त्यहीं मारियो ।
  yor-yor: Àwọn ọkùnrin ìlú náà sì jáde wá, wọ́n sì bá Joabu jà, díẹ̀ sì ṣubú nínú
    àwọn ènìyàn náà nínú àwọn ìránṣẹ́ Dafidi, Uriah ará Hiti sì kú pẹ̀lú.
  emp-NTPO: Mãwã b̶ʌd̶e amonitarãra Joá sordaorã ume djõni carea ãdji purud̶eba dajadaa
    zed̶aped̶a Davi sordaorãda ʌ̃cʌrʌ beasid̶aa. Hititad̶ebema Uría abada sid̶a beasid̶aa.
  ind-ind: Ketika tentara musuh keluar dari kota dan bertempur melawan Yoab, beberapa
    tentara Daud terbunuh, termasuk Uria.
  pes-OPCB: مردان شهر با یوآب جنگیدند و در نتیجه اوریا و چند سرباز دیگر اسرائیلی کشته
    شدند.
  tgl-ULB: Nang lumabas ang mga kalalakihan sa lungsod at nakipaglaban sa hukbo ni
    Joab, napatumba ang ilan sa mga sundalo ni David, at namatay rin doon si Urias
    na isang Heteo.
  cbu-NT: Anshat Jowab wasundururpat tapazish pshtukamchusin, uwshtisin tistarangusin,
    Dapiyaa wasundurur tsipasawa kurak ashpatam pacharanganaya. Anshutam Uriyasaa
    pacharanganaya.
  hui-hui: Ani minu bamba ho heleagola Amonoali ami hearume tano pabe yu wahalu tagira
    ibuwa Yoabanaga ami agali biaru baba wai bini. Wai ogoni biyadangi Debidinaga
    ami agali maru balu Uriabi nde bayagola ti haru homai hene.
  mya-mya: ရန်​သူ​တပ်​သား​တို့​သည်​မြို့​ထဲ​မှ​ထွက်​လာ ပြီး​နောက် ယွာ​ဘ​၏​တပ်​သား​များ​နှင့်​တိုက်
    ခိုက်​ကြ​ရာ ဒါ​ဝိဒ်​၏​တပ်​မှူး​အ​ချို့​ကျ​ဆုံး သွား​ကြ​လေ​သည်။ ယင်း​သို့​ကျ​ဆုံး​သူ​တို့
    အ​ထဲ​တွင်​ဥ​ရိ​ယ​လည်း​ပါ​၏။
  bod-N: ཡང་གྲོང་ཁྱེར་གྱི་མི་རྣམས་ཕྱི་རུ་ཐོན་ཏེ་ཡོ་ཨབ་འཁོར་དང་བཅས་པར་འཐབ་ཅིང་། དཱ་བིད་ཀྱི་འཁོར་གཡོག་རྣམས་ལས་འགའ་ཤས་འཆི་བར་གྱུར་པ་དང་།
    ཧེད་པ་ཨུ་རི་ཡཱ་ཡང་ཤིའོ། །
  sna-sna: Varume veguta pavakabuda vakarwa naJoabhu, vamwe vevarume vehondo yaDhavhidhi
    vakakundwa; uye Uria muHiti akafawo.
  spa-BLM: Los hombres de la ciudad salieron y lucharon con Joab. Algunos de ellos
    cayeron, incluso de los siervos de David, y también murió Urías el hitita.
  cac-cac: Axo yic ix elta eb' ajc'ol chi' d'a yol schon̈ab', ix yac'an oval eb' yed'
    eb' soldado vin̈aj Joab chi'. Ay jayvan̈ eb' soldado vin̈aj David chi' ix chami,
    a d'a scal eb' ix cham vin̈aj Urías chi'.
  swh-ULB: Wakati watu wa mji walipotoka na kupigana dhidi ya jeshi la Yoabu, baadhi
    ya askari wa Daudi wakaanguka, na Uria Mhiti pia akauwawa.
  bel-bel: Выйшлі людзі з горада і біліся зь Ёавам, і загінула некалькі з народу,
    са слуг Давідавых; быў забіты таксама і Урыя Хэтэянін.
  wed-wed: Ḡavia taonei i opui ma Joab ana sorodia maiteni i viḡavia ma David ana
    sorodia ḡelaui i viraḡeni. Taui Uriah oroto Hitti ei maiteni i viraḡeni.
  deu-ELBBK: Und die Männer der Stadt zogen heraus und kämpften gegen Joab, und es
    fielen einige von dem Volk, von den Knechten Davids; und auch Urija, der Hethiter,
    starb.
  mbb-OT: Nemenggawas haazà is menge sundaru zutun te inged ne mibpekidtebek dan,
    ne nepatey zutun si Uria wey is duma pa he menge sundaru ni David.
  mal-2015: പട്ടണക്കാർ പുറപ്പെട്ടു യോവാബിനോടു പട വെട്ടിയപ്പോൾ ദാവീദിന്റെ ചേവകരായ പടജ്ജനത്തിൽ
    ചിലർ പട്ടുപോയി; ഹിത്യനായ ഊരിയാവും മരിച്ചു.
  rmc-rmc: Sar o murša andral o foros gele avri pro mariben pro Joab, ačhiľa pes,
    hoj murdarde varesave le Davidoskre muršen a murdarde the le Urijaš.
  pes-OPV: و مردان شهر بیرون آمده، با یوآب جنگ کردند و بعضی از قوم، از بندگان داود،
    افتادند و اوریای حتی نیزبمرد.
  ron-1924: Оамений дин четате ау фэкут о ешире ши с-ау бэтут ымпотрива луй Иоаб;
    ау кэзут мулць дин попор, дин служиторий луй Давид ши а фост учис ши Урие, Хетитул.
  aui-aui: Bi kwanatu kana tomotomogha sikanibu da Joab yana tomotomogha teya sivirouwa
    na Deivid yana wiiyogha tomotomoyidi viya da kate Uraiya dam Hitti tomogha yawata
    sivikasunughana.
  ben-OBCV: নগরের লোকজন বেরিয়ে এসে যখন যোয়াবের বিরুদ্ধে যুদ্ধ করল, তখন দাউদের সৈন্যদলের
    মধ্যেও কেউ কেউ মরেছিল; এছাড়া, হিত্তীয় ঊরিয়ও মারা গেল।
  som-som: Oo raggii magaaladuna way soo baxeen, oo Yoo'aab la dirireen, oo dadkiina
    qaar baa ka dhintay, kuwaas oo ahaa addoommadii Daa'uud; Uuriyaah kii reer Xeedna
    wuu dhintay.
  lat-VUC: Egressique viri de civitate, bellabant adversum Joab, et ceciderunt de
    populo servorum David, et mortuus est etiam Urias Hethæus.
  eng-ASVBT: 'And the men of the city went out, and fought with Joab: and there fell
    some of the people, even of the servants of David; and Uriah the Hittite died
    also.'
  ita-1885: E la gente della città uscì, e combattè contro a Ioab; ed alcuni del popolo,
    de' servitori di Davide, caddero morti; Uria Hitteo morì anch'esso.
  eng-LXXUP: 'And the men of the city went out, and fought with Joab: and some of
    the people of the servants of David fell, and Uriah the Hittite died also.'
  eng-ULB: When the men of the city went out and fought against Joab's army, some
    of the soldiers of David fell, and Uriah the Hittite was also killed there.
  spa-VBL: Cuando los defensores de la ciudad salieron y atacaron a Joab, algunos
    de los hombres de David murieron, incluido Urías el hitita.
  fra-_FOB: Et ceux de la ville sortirent et combattirent contre Joab, et plusieurs
    tombèrent parmi le peuple, d'entre les serviteurs de David. Urie, le Héthien,
    mourut aussi.
  mal-mal: പട്ടണക്കാർ പുറപ്പെട്ട് യോവാബിനോട് പോരാടിയപ്പോൾ ദാവീദിന്റെ ഭടന്മാരായ പടജ്ജനത്തിൽ
    ചിലർ കൊല്ലപ്പെട്ടു; ഹിത്യനായ ഊരീയാവും മരിച്ചു.
  urd-GVR: Jab Ammoniyoṅ ne shahr se nikal kar un par hamlā kiyā to kuchh Isrāīlī
    shahīd hue. Ūriyāh Hittī bhī un meṅ shāmil thā.
  suz-BL: मिनु सहर ङा मुरपुकी फो फु ग्रूशा योआब नु लडाइ पामे बाक्‍त। दाऊद आ मुरपुकी
    का निक्‍शी बेक्‍मा बाक्‍त। हित्ती उरीयाह यो साइक्‍चा पुंइसे बाक्‍त।
  ita-1927: Gli uomini della città fecero una sortita e attaccarono Joab; parecchi
    del popolo, della gente di Davide, caddero, e perì anche Uria lo Hitteo.
  ckb-ckb: لەو کاتەدا پیاوانی شارەکە هاتنە دەرەوە و لە دژی یۆئاب جەنگان، ژمارەیەک
    لە خزمەتکارەکانی داود کەوتن و ئوریای حیتیش کوژرا.
  eng-BBE: 'And the men of the town went out and had a fight with Joab: and a number
    of David''s men came to their death in the fight, and with them Uriah the Hittite.'
  kan-OKCV: ಪಟ್ಟಣದ ಮನುಷ್ಯರು ಹೊರಟು ಯೋವಾಬನ ಸಂಗಡ ಯುದ್ಧಮಾಡುವಾಗ, ದಾವೀದನ ಸೇವಕರಾದವರಲ್ಲಿ ಕೆಲವರು
    ಸತ್ತರು. ಇದಲ್ಲದೆ ಹಿತ್ತಿಯನಾದ ಊರೀಯನೂ ಸತ್ತನು.
  tam-2017: பட்டணத்தின் மனிதர்கள் புறப்பட்டுவந்து யோவாபோடு யுத்தம் செய்யும்போது, தாவீதின்
    வீரர்களான மக்களில் சிலர் விழுந்து இறந்தார்கள்; ஏத்தியனான உரியாவும் இறந்தான்.
  spa-RV-1909: Y saliendo luego los de la ciudad, pelearon con Joab, y cayeron algunos
    del pueblo de los siervos de David; y murió también Uría Hetheo.
  ron-BTF: Și bărbații cetății au ieșit afară și au luptat cu Ioab; și au căzut unii
    din popor dintre servitorii lui David; și Urie hititul a murit de asemenea.
  eng-WEBP: The men of the city went out and fought with Joab. Some of the people
    fell, even of David’s servants; and Uriah the Hittite died also.
  eng-FBV: When the town's defenders came out and attacked Joab, some of David's men
    were killed, including Uriah the Hittite.
  nld-1939: en toen de burgers van de stad een uitval deden, en slaags raakten met
    Joab, vielen er enigen van het krijgsvolk en Davids eigen soldaten; ook Oerija
    sneuvelde, de Chittiet.
  nch-BL: Huan teipa quisque inincualancaitacahua ipan nopa altepet huan quinmictijque
    miyac isoldados David, huan nojquiya mijqui Urías, nopa heteo tacat.
  vie-1934: Người trong thành kéo ra đánh Giô-áp, có mấy người trong bọn tôi tớ Đa-vít
    ngã chết. U-ri, người Hê-tít, cũng chết.
  hin-CV: नगर के शूर योद्धा योआब से युद्ध करने निकल आए. दावीद के कुछ सैनिक इस हमले
    से घात किए गए, हित्ती उरियाह भी इसमें मारा गया.
  spa-BES: Salieron los hombres de la ciudad y se pelearon con Joab; y varios de los
    hombres de David murieron en la lucha, y con ellos Urías el hitita.
  tdx-tdx: Aa le niavotse ondati’ i rovaio, nifandraparapak’ am’ Ioabe; nitsin­goro
    eo ty ila’ ondatio, naho ty ila’ o mpitoro’ i Davideo; vaho nihomake ka t’i Orià
    nte-Kite.
  tha-KJV: คนในเมืองก็ออกมาสู้รบกับโยอาบ มี​คนตายบ้างคือข้าราชการบางคนของดาวิดได้​ล้มตาย
    อุ​รี​อาห์คนฮิตไทต์​ก็​ตายด้วย
  por-BR-2018: E saindo logo os da cidade, lutaram com Joabe, e caíram alguns do povo
    dos servos de Davi; e morreu também Urias Heteu.
  deu-ELO: Und die Männer der Stadt zogen heraus und stritten wider Joab, und es fielen
    etliche von dem Volke, von den Knechten Davids; und auch Urija, der Hethiter,
    starb.
  eng-WYC-2018: And [the] men went out of the city, and fought against Joab, and they
    killed of the people of the servants of David, and also Uriah (the) Hittite was
    dead there. (And the men came out of the city, and fought against Joab, and they
    killed some of David’s officers, and Uriah the Hittite was also killed.)
  epo-epo: Kiam la loĝantoj de la urbo eliris kaj ekbatalis kontraŭ Joab, falis kelka
    nombro el la servantoj de David; kaj mortis ankaŭ Urija, la Ĥetido.
  uig-PIN: Xǝⱨǝrdiki adǝmlǝr qiⱪip, Yoab bilǝn soⱪuxⱪanda hǝlⱪtin, yǝni Dawutning
    adǝmliridin birnǝqqisi yiⱪildi; Uriyamu ɵldi.
  beo-beo: Ha lai dunu da moilaiga gadili asili, Youa:be ea dadi gagui wa:i doagala:i.
    Da:ibidi ea dadi gagui dunu ouligisu dunu mogili da fane legei dagoi ba:i. Amola
    Iulaia da fane legei dagoi ba:i.
  tpi-OTNT: Na ol soldia bilong ol Amon i kam ausait long taun na pait long ol soldia
    bilong Joap. Na long dispela pait, sampela ofisa bilong Devit i dai. Uria em i
    wanpela bilong ol dispela ofisa i dai.
  hau-SA: Sa’ad da mutanen garin suka fito suka yaƙi Yowab, sai waɗansu mutane daga
    sojojin Dawuda suka mutu; Uriya mutumin Hitti ma ya mutu.
  uig-LAT: Sheherdiki ademler chiqip, Yoab bilen soqushqanda xelqtin, yeni Dawutning
    ademliridin birnechchisi yiqildi; Uriyamu öldi.
  nde-nde: Kwathi abantu bakulelodolobho sebephumile ukuba balwe loJowabi, abanye
    babantu ebuthweni likaDavida bafa; u-Uriya umHithi laye futhi wafa.
  ton-ton: 'Pea naʻe ʻalu atu ʻae kau tangata ʻoe kolo, pea naʻa nau tau mo Soape:
    pea naʻe teʻia ʻae niʻihi ʻi he kakai ʻo Tevita; pea naʻe mate foki ʻa ʻUlia.'
  ces-1613: A vyskočivše muži z města, bojovali proti Joábovi. I padli někteří z lidu,
    z služebníků Davidových, také i Uriáš Hetejský zabit.
  eng-WMB: The men of the city went out and fought with Joab. Some of the people fell,
    even of David’s servants; and Uriah the Hittite died also.
  tam-TCV: பட்டணத்திற்குள் இருந்த வீரர் வெளியே வந்து யோவாபுக்கு எதிராகப் போரிட்டபோது,
    தாவீதின் வீரர்களில் சிலர் இறந்தார்கள்; அவர்களுடன் ஏத்தியனான உரியாவும் செத்தான்.
  ceb-ULB: Sa dihang migawas ang mga kalalakin-an sa siyudad ug nakiggubat batok sa
    kasundalohan ni Joab, nalaglag ang pipila sa mga kasundalohan ni David, ug lakip
    na usab didto sa gipatay si Uria nga Hitihanon.
  pol-UBG: A gdy ludzie z miasta wypadli, stoczyli bitwę z Joabem i padło z ludu kilka
    sług Dawida, poległ także Uriasz Chetyta.
  agr-agr: Tuja shiwag aidauk dita yaaktajin ayamjuinak yaaktanum batsamsag, Israel
    aents aidaujai maaninayatak agá jiinjajui. Nunikag maaniamunum Davita suntaji
    aidau ditá apuji aidaujai jinauwai, tuja nuwi Uríaschakam jakauwai.
  kyc-kyc: Dokopa nyisu petenge yanda singi Amone range dupwa yuu taone dokona nyisa
    epapala Joapena yanda singi dupwa pipya yanda piyami. Dokopa Dapitinya akali mupwa
    lapo pyao kumakayami dee Yuraya baa pyao kumakayamiko.
  urd-GVU: جب عمونیوں نے شہر سے نکل کر اُن پر حملہ کیا تو کچھ اسرائیلی شہید ہوئے۔
    اُوریاہ حِتّی بھی اُن میں شامل تھا۔
  deu-1912: Und da die Männer der Stadt herausfielen und stritten wider Joab, fielen
    etliche des Volks von den Knechten Davids, und Uria, der Hethiter, starb auch.
  ntj-ntj: Nyangka-ya warrmarla pirninya yiwarlanguru pakaralpi Tayipirrku warrmarla
    pirninya pika pungkulanytja. Palunyatjanu-tjananyaya Tayipirrku warrmarla kutjupatjarra
    pungu mirrirntanu. Yurayinyatarrartu-ya pungu mirrirntanu.
  kan-2017: ಆ ಊರಿನ ಜನರು ಹೊರಗೆ ಬಂದು ಯೋವಾಬನೊಡನೆ ಕಾದಾಡಿದಾಗ ದಾವೀದನ ಸೇವಕರಲ್ಲಿ ಕೆಲವರು ಸತ್ತರು.
    ಹಿತ್ತಿಯನಾದ ಊರೀಯನೂ ಸಹ ಸತ್ತನು.
  yap-yap: Me yib e salthaw ko to’ogor nga wuru’ fare binaw ngar chamgad ngak e salthaw
    rok Joab ngar li’ed boch e pi tolang ko salthaw rok David; mi Uriah e reb e pi
    salthaw nem ni yim’.
  hlt-MCSB: Khopuei hlang rhoek ha pawk uh tih Joab te a vathoh hatah David sal lamkah
    pilnam te cungku tih Khitti Uriah khaw duek.
  mdy-ETH: ሞርኮኮ ፖኦሊሳ ዒማና ካታማፓ ኬስኪ ዒዮዓቤ ዓሶ ዖሌም፥ ዳውቴ ፖኦሊሶ ሱኡጎይዳፓ ዻካ ዓሲ ሃይቄኔ፤ ዖሪዮዋ ዬያቶና
    ዎላ ሃይቄኔ።
  twi-ASANTE: Ɛhɔ na wɔkumm Hetini Uria ne Israel asraafoɔ no bebree.
  mwc-mwc: Maranai meyaga kaikapona kana pipiya si kasibau ba Joab ana pipiya yabata
    si rauwa wai David ana abiabiyisi mutusi si rabobo. Hitti biyina Uriah, yebo i
    rabobo.
  eng-WEBU: The men of the city went out and fought with Joab. Some of the people
    fell, even of David’s servants; and Uriah the Hittite died also.
  wal-wal: Katamaa asati kiyidi Yoo7aabaara olettin, Daawita olanchchatuppe aramati
    haiqqidosona; Hiitiyaa Ooriyoonikka haiqqiis.
  spa-PDDPT: Los hombres de la ciudad salieron y lucharon contra Joab. Cayeron algunos
    de los esclavos de David, y Urías heteo también murió.
  gun-gun: Avakue tetã py ikuai va'e oẽ vy Joabe kuery reve joguero'a okuapy ramo
    Davi rembiguai kuery va'e regua amongue ho'a. Heteu regua Urias omano avi.
  agu-BL: Ej itzun yi cyele'n tzaj yi e' contra'tz yi ate' tan colche'n yi tnum tan
    oyintzi' scye'j yi e' sanlar yi cho'n ate' jak ca'wl Joab, wi'nin tzun e', e'
    quimtz tul yi jun oyintzi'a'tz nin ẍchixo'l yi e'a'tz yi e' quim, at Urías.
  eng-PEV: But those Ammon soldiers suddenly came out from behind the wall and killed
    dead some Israel soldiers. And they killed Uriah dead too.
  ilo-ULB: Idi rimmuar dagiti lallaki iti siudad ket nakirangetda iti armada ni Joab,
    nattuang ti sumagmamano kadagiti soldado ni David, ket natay met sadiay ni Urias
    a Heteo.
  kpg-kpg: Digau dauwa aalaa ga ulu mai hua, ga heebagi gi digau dauwa a Joab, ga daaligi
    hunu gau dauwa o David, gei ogo Uriah la guu made dalia digaula.
  uig-ARA: شەھەردىكى ئادەملەر چىقىپ، يوئاب بىلەن سوقۇشقاندا خەلقتىن، يەنى داۋۇتنىڭ
    ئادەملىرىدىن بىرنەچچىسى يىقىلدى؛ ئۇرىيامۇ ئۆلدى.
  sus-sus: Taakae to mini Yowaba xili ma, Dawuda xa mixi ndee naxa sɔntɔ. Uri Xitika
    nu na nee ya ma.
  pon-2006: Karis en imwintihti ko eri kohieisang nan kahnimwo oh peiong nein Sohap
    karis ko, oh kemehla ekei sapwellimen Depit kaunen sounpei ko. Eri, Uraia pil
    iang mehla.
  jae-jae: Ma lau malacŋa sêsa jasêjac siŋ gêdêŋ Joab. Gêdêŋ tonaŋ sêjac Dawidnê sakiŋwaga
    ŋagêdô êndu. Ma ŋac Hetŋa Uria gêmac êndu amboac tonaŋgeŋ.
  ksd-ksd: Ma ra tarai ta nam ra pia na pal dia ga irop ma dia ga varubu ma Ioab;
    ma ta umana tarai na vinarubu, a umana tultul kai David, dia ga virua; ma Uria
    ra te Ket i ga virua bula.
  tur-YTC: Kentin adamları çıkıp Yoav'la savaştılar. Halktan bazıları, David'in hizmetkârlarından
    düştüler; Hititli Uriya'da öldü.
  grc-BRENT: Καὶ ἐξῆλθον οἱ ἄνδρες τῆς πόλεως, καὶ ἐπολέμουν μετὰ Ἰωάβ· καὶ ἔπεσαν
    ἐκ τοῦ λαοῦ ἐκ τῶν δούλων Δαυὶδ, καὶ ἀπέθανε καί γε Οὐρίας ὁ Χετταῖος.
  ind-AYT: Orang-orang kota itu keluar dan menyerang Yoab sehingga beberapa anak buah
    Daud mati, dan Uria, orang Het itu, juga mati.
  nya-nya: Ankhondo a mu mzindawo atabwera kudzamenyana ndi Yowabu, anthu ena a gulu
    la ankhondo la Davide anaphedwa ndipo Uriya Mhiti uja anaphedwanso.
  hrv-hrv: Kad su onda građani provalili van i pobili se s Joabom, pade nekoliko od
    njegove vojske, od Davidovih ljudi, a pogibe i Urija Hetit.
  mps-mps: Tama te Amon dabe ami bidi te taun hanu buluba dia solama, tama te Joapgo
    ami dabe dali hwįani. Tama te hwįanide, te Devitgo ofisa bidi meba isali. Uria
    aga te ofisa dabe dali isali bidi me deli te aga dao.
  tpi-tpi: Na ol soldia bilong ol Amon i kam ausait long taun na pait long ol soldia
    bilong Joap. Na long dispela pait, sampela ofisa bilong Devit i dai. Uria em i
    wanpela bilong ol dispela ofisa i dai.
  dan-1931: og da Mændene i Byen gjorde Udfald og angreb Joab, faldt nogle af Folket,
    af Davids Mænd; også Hetitten Urias faldt.
  vie-OVCB: Khi quân trong thành xông ra giao chiến, có một số chiến sĩ Ít-ra-ên tử
    trận, U-ri, người Hê-tít cũng chết.
  guj-2017: જયારે નગરના માણસો બહાર આવીને યોઆબના સૈન્ય સાથે લડ્યા, ત્યારે દાઉદના સૈનિકોમાંથી
    કેટલાક મરણ પામ્યા અને ત્યાં ઉરિયા હિત્તી પણ માર્યો ગયો.
  pon-2006A: Karis en imwintihti ko eri kohieisang nan kahnimwo oh peiong nein Sohap
    karis ko, oh kemehla ekei sapwellimen Depit kaunen sounpei ko. Eri, Uraia pil
    iang mehla.
  por-BRBSL: Os homens da cidade saíram e lutaram com Joab. Algumas pessoas caíram,
    até mesmo dos servos de David; e Uriah, o hitita, também morreu.
  aly-aly: Ammon-areny-rnem arrer-anem irrew, arrer-they-anem wemel. Ingwer-rneman
    Israel-wenh-rnem wew ipmew. Uriah-an wew ipmew arrpemarl.
  cth-cth: Khocanaw teh a tâco awh teh Joab hah a tuk awh. Devit e sannaw tangawn
    a due teh Hit tami Uriah hai a due van.
  twi-twi: Ɛhɔ na wokum Hetini Uria ne Israel asraafo no bebree.
  hlt-hlt: Khopuei hlang rhoek ha pawk uh tih Joab te a vathoh hatah David sal lamkah
    pilnam te cungku tih Khitti Uriah khaw duek.
  tbz-SIM: Kɛ̀ dihɛì kɔbɛɛ yɛ̀nní kɛ́do Soɑbu, kɛ́kuɔ Isidɑyɛɛribɛ miɛkɛ bɛnìtìbɛ̀
    kɛ́kuɔnɛ̀ Dɑfiti kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀ kɛ́kuɔ Udii Itiibɛ botí kou.
  msy-2020: Ezɨ Amonian mɨdorozir gumaziba uan nguibar ekiam avɨnasa azenan iza, Joapɨn
    mɨdorozir gumaziba ko mɨsosi. Ezɨ mɨdorozir kamɨn aven, Devitɨn ingangarir gumazir
    dapanir maba ariaghire, ezɨ Uria uaghan me koma areme.
  dop-dop: Ḿpʋ́ɣʋ́ ɩcɑtɛ nyǝ́mɑ lɩɩwɑ nɑ pɑ́ yoonɑ Sowɑpɩ nɑ ɩ nyǝ́mɑ nɑ pɑ́ kʋ Tɑfiiti
    yoolɑɑ pɑɣɑlɛ nɑ pɑ́ kpɛŋnɑ Yulii nɑ pɑ́ kʋ tɔtɔ.
  azb-azb: Şəhərin adamları qalxıb Yoavla döyüşə çıxdılar. Xalqdan, Davudun döyüşçülərindən
    qırılanlar oldu və Xetli Uriya da ölənlər arasında idi.
  eng-DBY: And the men of the city went out and fought with Joab; and there fell some
    of the people, of the servants of David; and Urijah the Hittite died also.
  hin-2017: तब नगर के पुरुषों ने निकलकर योआब से युद्ध किया, और लोगों में से, अर्थात्
    दाऊद के सेवकों में से कितने मारे गए; और उनमें हित्ती ऊरिय्याह भी मर गया।
  wol-KYG: Ba loolu amee waa dëkk ba génn, xeex ak ñoom Yowab, mu am ñu daanu ca gàngoor
    ga, ca niti Daawuda ña, Uri Etteen ba bokk ca ña dee.
  eng-YLT: and the men of the city go out and fight with Joab, and there fall [some]
    of the people, of the servants of David; and there dieth also Uriah the Hittite.
  kne-kne: Idi bomala din sosoldado sin siyodad ay nangobat en da Joab, natey din
    odom ay papangolon di soldadon David, pati si Urias ay Heteo.
  eng-WYC-2017: And [the] men went out of the city, and fought against Joab, and they
    killed of the people of the servants of David, and also Uriah the Hittite was
    dead there.
  eng-WMBB: The men of the city went out and fought with Joab. Some of the people
    fell, even of David’s servants; and Uriah the Hittite died also.
  urd-GVH: जब अम्मोनियों ने शहर से निकलकर उन पर हमला किया तो कुछ इसराईली शहीद हुए।
    ऊरियाह हित्ती भी उनमें शामिल था।
  rug-rug: Vura mae pa vasileana lavata sari na kana meke razai sa qeto minate te
    Zoabi, meke kaiqa rina koimata te Devita si mate, gua tugo se Uraea.
  gaz-gaz: Yommuu namoonni magaalaa sanaa itti gad baʼanii Yooʼaabin lolanitti, loltoota
    Daawit keessaa namoonni tokko tokko duʼan; Uuriyaan namichi gosa Heet sunis ni
    ajjeefame.
  fra-LSG: Les hommes de la ville firent une sortie et se battirent contre Joab; plusieurs
    tombèrent parmi le peuple, parmi les serviteurs de David, et Urie, le Héthien,
    fut aussi tué.
  gnn-gnn: Walala ŋunhi miriŋunydja walala dhawaṯthurruna marrtjina bitjarranydja,
    bala wirrkina yana bunharaminanydja marrtjina, ŋutu'na marinydja. Ga guḻku'na
    dhika miṯtji miriŋu Daypitkunydja burakina rakunygu, ga ŋayi Yurayanydja burakinayi
    ŋunhilina, liŋguna dhawar'yurruna.
  yal-yal: Taan sofane yi mini e Yowaba yɛngɛ, e yi Dawudaa sofana ndee faxa. Yuriya
    Xiti kaan yi bira, a faxa.
  haw-1868: 'Hele mai la na kanaka o ua kulanakauhale la iwaho, a kaua mai la ia Ioaba
    ma: a hina iho la kekahi poe kanaka o na kauwa a Davida, a make iho la hoi o Uria
    ka Heta.'
  arb-NAV: فَانْدَفَعَ رِجَالُ الْمَدِينَةِ لِمُحَارَبَةِ يُوآبَ فَمَاتَ بَعْضُ رِجَالِ
    دَاوُدَ وَمِنْهُمْ أُورِيَّا الْحِثِّيُّ.
  ewe-ewe: Ale wowu Uria, Hititɔ la kple Israelvi geɖewo.
  eng-LEE: And the men of the city went out and fought with Joab; and there fell some
    of the people, of the servants of David, and there died also Uriyah the Hittite.
  gvn-gvn: '@see-verse:2SA.011.016'
  asm-FB: পাছে নগৰত থকা লোকসকলে বাহিৰ ওলাই যোৱাবৰ সৈন্যসকলৰ লগত যুদ্ধ কৰাত, লোকসকলৰ
    মাজৰ অৰ্থাৎ দায়ূদৰ সৈন্যসকলৰ মাজৰ কিছুলোক পতিত হ’ল আৰু তাতে হিত্তীয়াৰ ঊৰিয়াৰো
    মৃত্যু হ’ল।
  sus-A: تَاكَيٍ تٌ مِنِ يٌوَبَ شِلِ مَ، دَوُدَ شَ مِشِ ندٍيٍ نَشَ سْنتْ. عُرِ شِتِكَ
    نُ نَ نٍيٍ يَ مَ.
  fra-SBL: Les hommes de la ville sortirent et se battirent avec Joab. Une partie
    du peuple tomba, même des serviteurs de David, et Urie, le Hittite, mourut aussi.
  hbo-hbo: וַיֵּ֨צְא֜וּ אַנְשֵׁ֤י הָעִיר֙ וַיִּלָּחֲמ֣וּ אֶת־יֹואָ֔ב וַיִּפֹּ֥ל מִן־הָעָ֖ם
    מֵעַבְדֵ֣י דָוִ֑ד וַיָּ֕מָת גַּ֖ם אוּרִיָּ֥ה הַחִתִּֽי׃
  piu-2006: '@see-verse:2SA.011.016'
  kik-kik: Hĩndĩ ĩrĩa andũ a itũũra rĩu inene mookire kũrũa na Joabu-rĩ, andũ amwe
    a mbũtũ cia ita cia Daudi makĩũragwo; o nake Uria ũrĩa Mũhiti agĩkua.
  fra-NCL: Les hommes de la ville, ayant fait une sortie pour attaquer Joab, plusieurs
    tombèrent d’entre le peuple, d’entre les serviteurs de David ; Urie le Hittite
    mourut aussi.
  cek-AK: Vangpui ih kaminawk angzoh o moe, Joab to tuk o naah, thoemto David ih kaminawk
    to duek o; Hit kami Uriah doeh to ah duek toeng.
  cuk-cuk: Rabá-sordamar Joab-abin noarmargu, David-sordamar oburgwilesad. Geb Het-dule-Urías
    oburgwilesmogad.
  uig-CYR: Шәһәрдики адәмләр чиқип, Йоаб билән соқушқанда хәлиқтин, йәни Давутниң
    адәмлиридин бир нәччиси жиқилди; Урияму өлди.
  pma-pma: Ka navong meatin keil tavaeen onen me-Amon keil amea ran taon enek keke
    avavae vatal min meatin tavaeen keil onen Soab, keil amu vini meatin tei keil
    tavaeen onen Deved, ka Uraea, koan Hit, kei mun mat.
  tel-2017: ఆ పట్టణం వారు బయటికీ వచ్చి యోవాబుతో యుద్ధం చేసినప్పుడు కొందరు దావీదు సేవకులతో
    పాటు హిత్తీయుడైన ఊరియా కూడా చనిపోయాడు.
  hat-BSA: Mesye vil yo te sòti goumen kont Joab, kèk nan moun pami sèvitè a David
    yo te tonbe. Epi Urie, Itit la te mouri tou.
  bxh-bxh: Fuyanna taon ni tataudi sa kalamahanoma be Diyowabi sa hiyalai mate Deiwidi
    ena tau hiyala haisa sa wunuidi. Yo Ulaiya hinaga sa wunu esegahi.
  kos-kos: Un mwet mweun uh illa liki siti uh ac mweuni mwet lal Joab. Kutu sin mwet
    mweun fulat lal David ah anwuki, ac Uriah pa sie.
  hbo-WLC: וַיֵּ֨צְא֜וּ אַנְשֵׁ֤י הָעִיר֙ וַיִּלָּחֲמ֣וּ אֶת־יוֹאָ֔ב וַיִּפֹּ֥ל מִן־הָעָ֖ם
    מֵעַבְדֵ֣י דָוִ֑ד וַיָּ֕מָת גַּ֖ם אוּרִיָּ֥ה הַחִתִּֽי׃
  ibo-ibo: Ndị ikom obodo ahụ pụtara buso Joab agha. Ụfọdụ ndị agha Devid nwụrụ. Ụraya
    onye Het, so na ndị egburu.
  ory-ory: ଏଉତ୍ତାରେ ନଗରର ଲୋକମାନେ ବାହାରେ ଯାଇ ଯୋୟାବ ସଙ୍ଗେ ଯୁଦ୍ଧ କଲେ, ତହିଁରେ ଦାଉଦଙ୍କର
    ଦାସମାନଙ୍କ ମଧ୍ୟରୁ କେତେ ଲୋକ ମଲେ ଓ ହିତ୍ତୀୟ ଊରୀୟ ମଧ୍ୟ ମଲା।
  wmt-wmt: '@see-verse:2SA.011.016'
  chk-chk: Iwe, sounfiun ewe telinimw ra towu o maun ngeni Joap me nöün kewe sounfiu.
    Nge ekoch me lein nöün Tafit kewe sounfiu ra mäla, pwal Uria ewe re Hit a mäla.
  ssd-ssd: Tiŋgina le tumbraŋ ta tuku kame kuasmbi fonde malaŋga talka kilim ka pro
    Yoab tuku kame kuasmbi ndoŋ kame bumba David tuku kame taŋgo afu bale farnaig
    sulumba Uria turmba balenaig le kumna.
  rop-rop: Detlot enami solja bin kamat brom det taun, en deibin fait langa detlot
    Isreil solja, en deibin kilim ded sambala boswan Isreil solja, en deibin kilim
    Yuraiya ded du.
  ukr-1871: І як ударили з города на Йоаба, полягло скілька військових слуг Давидових,
    та знайшов там смерть і Гетїй Урія.
  deu-1951: Und als die Männer der Stadt einen Ausfall machten und wider Joab stritten,
    fielen etliche von dem Volk, von den Knechten Davids; dabei kam auch Urija, der
    Hetiter, um.
  eng-JPS: And the men of the city went out, and fought with Joab; and there fell
    some of the people, even of the servants of David; and Uriah the Hittite died
    also.
  srp-1865: I izidoše ljudi iz grada i pobiše se s Judom. I pogibe iz naroda nekoliko
    sluga Davidovijeh; pogibe i Urija Hetejin.
  lug-lug: Abasajja ab’ekibuga bwe baafuluma okulwana ne Yowaabu, abamu ku basajja
    ba Dawudi ne battibwa, ne Uliya Omukiiti yali omu ku abo abattibwa.
  heb-heb: ויצאו אנשי העיר וילחמו את יואב ויפל מן העם מעבדי דוד וימת גם אוריה החתי׃
  ben-IRV: পরে নগরের লোকেরা বেরিয়ে গিয়ে যোয়াবের সঙ্গে যুদ্ধ করলে কয়েক জন লোক,
    দায়ূদের দাসদের মধ্যে কয়েক জন, পড়ে গেল, বিশেষত হিত্তীয় ঊরিয়ও মারা গেল৷
  pan-pan: ਤਦ ਉਸ ਸ਼ਹਿਰ ਦੇ ਲੋਕ ਨਿੱਕਲੇ ਅਤੇ ਯੋਆਬ ਦੇ ਨਾਲ ਲੜਾਈ ਕੀਤੀ ਅਤੇ ਉੱਥੇ ਦਾਊਦ ਦੇ ਸੇਵਕਾਂ
    ਵਿੱਚੋਂ ਕਈ ਡਿੱਗ ਪਏ ਅਤੇ ਹਿੱਤੀ ਊਰਿੱਯਾਹ ਵੀ ਮਾਰਿਆ ਗਿਆ
  tkr-tkr: Şaharın insanar Yoavıka səvxəsva, şaharıke g'aqa qığeebaç'e. Manke Davudne
    g'oşunun sabarabı habat'anbı, habat'anbışde yı'q'nee Q'etbışda eyxhena Uriyer
    ıxhana.
  mya-JVB: မြို့သား တို့သည် ထွက် ၍ ယွာဘ နှင့် စစ် ပြိုင်သောအခါ ၊ ဒါဝိဒ် ၏ကျွန် အချို့တို့သည်
    သေ ကြ၏။ ဟိတ္တိ လူဥရိယ သည်လည်း သေ ၏။
  tte-O: Sauganane yanuwane ali tokaleyayao siyawatagili mekalikavao Yowabi me ana
    tokaleyayao sikaleya, kabo Deibida ana tokaleyayao tupwaliyao sisakona-yamateli.
    Kabo Ulaiya Iti tomona tabe sisakona-yamate yoi.
  tbg-tbg: virara iriro viva Uriaara mini atitovaro vumanta Amoni vatanaaka vatuka
    aaqaini vaatinte Ioaapira iqoka vaiinti hampata raquqi viha Devitira iqoka vaiinti
    taruka vonavu arukeha Hiti vatanaa vaiinti Uriaaravata arukora.
  hmo-hmo: Vadaeni unai hanua taudia idia raka mai, Ioaba ena tuari taudia dekenai
    idia tuari. Ioaba ena opesa taudia haida idia moru, bona Uria, Hiti tauna danu
    idia alaia mase.
  urd-urd: और उस शहर के लोग निकले ओर योआब से लड़े और वहाँ दाऊद के ख़ादिमों में से
    थोड़े से लोग काम आए और हित्ती ऊरिय्याह भी मर गया।
  rus-SYN: И вышли люди из города и сразились с Иоавом, и пало несколько из народа,
    из слуг Давидовых; был убит также и Урия Хеттеянин.
  bqc-SIM: Kɛ́ wɛ̃́lɛdeↄ bↄ̀lɛ lɛ́ zĩka ń Yoabuo, aa Davidi zĩgↄ̃eↄ dɛ̀dɛ. Iti
    bui Uli kú ń guu.
  tcz-CHONGTHU: Chuin khopi sunga sepaite ahung kondoh uvin Joab chutoh akisat tauvin
    ahi; chule hichemun a chun Hittite mi Uriah jaonan mipi lah a David sepaite phabep
    jong athat tauvin ahi.
  mar-mar: राब्बा नगरातील लोक यवाब विरूद्ध चालून आले. दावीदाची काही माणसे मारली गेली
    उरीया हित्ती हा त्यापैकी एक होता.
  soq-soq: Ita bola debama sa apanawa nomone antone ita Ioab apanawa do onantone ita
    Dawid apanawa isiwa bomoiena. Ita do mo Uria bola Itai apanawa bosaiena.
  qub-qub: Siudäta täpaycajcuna illajpita llojshimuran Joabta ichipänanpaj. Pillyachöga
    juc ishcay Davidpa mandaj suldäruncuna wañuran. Uriaspis wañuran.
  bqp-bqp: Kũ wɛ̃tɛdenↄ bↄ̀tɛ òtɛn zĩ̀ ká kũ Yoabuo, ò Dauda zĩ̀kari kenↄ dɛ̀dɛ.
    Iti buri Uria kú ń tɛ́.
  hat-hat: Lame lènmi yo soti nan lavil la, yo vin kontre ak lame Joab la. Gen anpil
    sòlda ak anpil ofisye lame David la ki te mouri. Ouri, moun peyi Et la, mouri
    tou.
  eng-BSB: And when the men of the city came out and fought against Joab, some of
    David’s servants fell, and Uriah the Hittite also died.
  tod-tod: Niiti ti ɠɛni taai naa zu, naati ti ɠulani, ti kɔɔi vala Zoaɓe ʋa. Ti salaʋusui
    tanigaa ta ɠuluɓai tanigaa ʋaani Davide ná-kɔɔʋɛbɛi ʋa. Ɠɛte nui Ilii ɠɛni naati
    saama, ti zaai.
  eng-WEBPB: The men of the city went out and fought with Joab. Some of the people
    fell, even of David’s servants; and Uriah the Hittite died also.
  kbq-kbq: Hagi rankuma agu'afinti vahe'ma e'za hara eme huzmante'za mago'a Deviti
    sondia vahera zamahage'za frizageno, anampina Hiti ne' Urianena ahegeno fri'ne.
  nhe-BL: Huan teipa quisque inincualancaitacahua ipan nopa altepetl huan quinmictijque
    miyac isoldados David, huan nojquiya mijqui Urías, nopa heteo tlacatl.
  bus-bus: Kɛ̀ wɛ́tɛdeenↄ bↄ̀ɛ wèe zĩ̀ kaa kↄ̃n Yoabuo, aↄ̃ Dauda zĩ̀kari kenↄ dɛ̀dɛ.
    Iti bori Uria kú ń tɛ́.
  gub-BL: Uhem a'e zauxiapekwer tawhu wi wà kury. Uzàmàtyry'ym Zoaw rehe we har wà
    wà. Uzuka amo tuwihaw Tawi hemiruze'eg a'e pe wà. Uzuka Uri wà no.
  eng-DRA: And the men coming out of the city, fought against Joab, and there fell
    some of the people of the servants of David, and Urias the Hethite was killed
    also.
