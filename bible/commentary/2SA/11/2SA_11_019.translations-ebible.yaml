verse: 2SA.011.019
translations:
  mal-C: 'അദ്ദേഹം ദൂതന്മാരോടു പറഞ്ഞയച്ചു: “നിങ്ങൾ യുദ്ധത്തിന്റെ ഈ പൂർണവിവരണം രാജാവിനു
    നൽകിക്കഴിയുമ്പോൾ,'
  deu-TKW: 'und zwar gab er dem Abgesandten folgende Weisung: Wenn du dem Könige den
    ganzen Hergang des Kampfs bis zu Ende berichtet hast,'
  lin-lin: 'Apesaki mitindo oyo epai ya ntoma : « Tango okosilisa kopesa sango ya
    bitumba epai ya mokonzi,'
  eng-LSV: and commands the messenger, saying, “At your finishing all the matters
    of the war to speak to the king,
  eng-GNV: And he charged the messenger, saying, When thou hast made an ende of telling
    all the matters of the warre vnto the King,
  eng-WEBSTER: And charged the messenger, saying, When thou hast made an end of telling
    the matters of the war to the king,
  nhw-BL: 'Huan Joab quiilhui itlatitlanil: “Huan quema titlamis tijpohuilía David
    nochi catli panotoc,'
  swh-ONEN: Akamwagiza mjumbe hivi, “Utakapokuwa umemaliza kumpa mfalme maelezo ya
    vita,
  bba-bba: Yerɑ u sɔmɔ wi sɔ̃ɔwɑ u nɛɛ, ɑ̀ n sinɑ boko tɑɑ bin bɑɑru kpuro sɑɑriɑ
    ɑ kpɑ,
  eng-KJVCPB: and charged the messenger, saying, When thou hast made an end of telling
    the matters of the war unto the king,
  cpy-cpy: 'Ikantakiri aanakirori jankina-rentsi: “Arika pikaatakiro pikamanteri pinkathari
    jempe okantakota omana-rentsi,'
  mpx-mpx: I baek elopapatuna elana i ba, “Sauga ebo haveyan wasana nu baunan kin
    elana,
  luo-luo: Nochiko jaote niya, “Ka isetieko nyiso ruoth wechegi duto matimore e lweny,
  meu-meu: Ia ese gwaukau tauna e hadibadibaia, eto, Tuari harina idoinai hanua pavapavana
    ba hamaorolaia vaitani, murinai
  npi-ULB: तब तिनले दूतहरूलाई यसो भनेर आज्ञा दिए, “जब तैंले राजालाई युद्धका बारेमा
    सबै कुराहरू भनेर सिद्ध्याउँछस्,
  yor-yor: Ó sì pàṣẹ fún ìránṣẹ́ náà pé, “Nígbà tí ìwọ bá sì parí àti máa ro gbogbo
    nǹkan ogun náà fún ọba.
  emp-NTPO: 'Wãi naẽna nãwã jarasia: –Dadji djõ panʌnebemara dadjirã boro Davia jũma
    nẽbʌrʌdua.'
  ind-ind: Dia menyuruh utusan itu, “Setelah kamu selesai memberikan laporan peperangan
    kepada raja,
  pes-OPCB: 'به قاصد گفت: «وقتی این گزارش را به عرض پادشاه برسانی ممکن است او خشمگین
    شود و بپرسد: چرا سربازان تا این اندازه به شهر محاصره شده نزدیک شدند؟ مگر نمی‌دانستند
    از بالای دیوار به طرفشان تیراندازی خواهد شد؟ مگر فراموش کرده‌اند که ابیملک پسر
    جدعون در تاباص به دست زنی کشته شد که از بالای دیوار، یک سنگ آسیاب دستی روی سرش
    انداخت؟ آنگاه بگو: اوریا هم کشته شد.»'
  tgl-ULB: inutusan niya ang sugo, sa pagsasabing, “Kapag matapos mong sabihin ang
    lahat ng mga bagay tungkol sa digmaan sa hari,
  cbu-NT: '@see-verse:2SA.011.018'
  hui-hui: ibu agali mbira heagome te ogoni lamima pelo ibuhondo lamini. Ani lamialu
    lalu, Í̠na kini hearia puwa ibuhondo wai ogodagua birima lalu birimadagua bibahende
    lamiai habe.
  mya-mya: စေ​တ​မန်​အား``တိုက်​ပွဲ​အ​ကြောင်း​ကို​သင် အ​စီ​ရင်​ခံ​ပြီး​သော​အ​ခါ၊-
  bod-N: ཡང་བང་ཆེན་དེ་ལ་བཀའ་བསྩལ་ཏེ་འདི་ལྟར། ཁྱོད་ཀྱིས་དམག་འཁྲུག་གི་གནས་ཚུལ་ཐམས་ཅད་རྒྱལ་པོར་ཞུས་རྗེས།
  sna-sna: Akarayira nhume achiti, “Kana wapedza kurondedzera kuna mambo mafambiro
    aita hondo,
  spa-BLM: 'y le ordenó al mensajero que dijera: “Cuando termines de contarle al rey
    todo lo concerniente a la guerra,'
  cac-cac: 'Ix yalan vin̈ d''a vin̈ schecab'' chi'': Ayic slajvi alan d''a vin̈ rey
    tas ix aj yoch oval tic,'
  swh-ULB: alimwagiza mjumbe, kusema, “Utakapomaliza kumwambia mfalme kuhusu hali
    ya vita,
  bel-bel: 'І загадаў пасланаму, кажучы: калі ты раскажаш цару пра ўвесь ход бітвы'
  deu-ELBBK: 'Und er befahl dem Boten und sprach: Wenn du geendigt hast, alle Begebenheiten
    des Kampfes dem König zu melden,'
  mbb-OT: Midteleenan din haazà is ibpepenudtul te, “Emun egkekaǥi nu en diyà te hadì
    is mehitenged te tebek,
  mal-2015: 'അവൻ ദൂതനോടു കല്പിച്ചതു എന്തെന്നാൽ: നീ യുദ്ധവർത്തമാനം ഒക്കെയും രാജാവിനോടു
    പറഞ്ഞു തീരുമ്പോൾ രാജാവിന്റെ കോപം ജ്വലിച്ചു:'
  rmc-rmc: 'Phenďa leske: „Sar pheneha le kraľiske savoro pal o mariben,'
  pes-OPV: 'و قاصد را امر فرموده، گفت: «چون از تمامی وقایع جنگ به پادشاه خبرداده باشی،'
  ron-1924: 'Ши а дат солулуй урмэтоаря порункэ: „Кынд вей испрэви де историсит ымпэратулуй
    тоате амэнунтеле луптей,'
  ben-OBCV: 'তিনি দূতকে নির্দেশ দিয়ে রেখেছিলেন: “রাজামশাইকে যুদ্ধের এই বিবরণ দেওয়ার
    পর,'
  som-som: oo kii farriinta wadayna wuxuu ku amray oo ku yidhi, Markaad boqorka uga
    warrantid waxa dagaalka ku saabsan oo dhan,
  lat-VUC: 'præcepitque nuntio, dicens: Cum compleveris universos sermones belli ad
    regem,'
  eng-ASVBT: and he charged the messenger, saying, When thou hast made an end of telling
    all the things concerning the war unto the king,
  ita-1885: 'E diede quest''ordine al messo: Quando tu avrai finito di raccontare
    al re tutto ciò ch''è seguito in questa battaglia,'
  eng-LXXUP: And he charged the messenger, saying, When thou hast finished reporting
    all the events of the war to the king,
  eng-ULB: he commanded the messenger, saying, “When you have finished telling all
    the things concerning the war to the king,
  spa-VBL: 'Le ordenó al mensajero que dijera: “Cuando termines de contarle al rey
    todo sobre la batalla,'
  fra-_FOB: 'Et il donna cet ordre au messager, et lui dit: Quand tu auras achevé
    de parler au roi de tout ce qui est arrivé dans le combat,'
  mal-mal: 'അവൻ സന്ദേശവാഹകനോട് ഇങ്ങനെ കല്പിച്ചു: “നീ യുദ്ധവാർത്ത എല്ലാം രാജാവിനോട്
    പറഞ്ഞു തീരുമ്പോൾ രാജാവിന് കോപം ജ്വലിച്ചു ഇപ്രകാരം പറയും:'
  urd-GVR: Dāūd ko yih paiġhām pahuṅchāne wāle ko us ne batāyā, “Jab āp bādshāh ko
    tafsīl se laṛāī kā sārā silsilā sunāeṅge
  suz-BL: योआबमी लोव़ कुर‍ब मुर कली “गे लडाइम मार मार दुम्‍मे, मेको लोव़ नेल्‍ल पिप
    कली शेंने थुमी नोले,
  ita-1927: 'e diede al messo quest’ordine: “Quando avrai finito di raccontare al
    re tutto quello ch’è successo nella battaglia,'
  ckb-ckb: 'فەرمانیشی بە نێردراوەکە کرد و گوتی: «پاش ئەوەی وردەکارییەکانی جەنگەکە
    بۆ پاشا باس دەکەیت،'
  eng-BBE: And he gave orders to the man who took the news, saying, After you have
    given the king all the news about the war,
  kan-OKCV: “ನೀನು ಈ ಯುದ್ಧದ ವರ್ತಮಾನಗಳನ್ನೆಲ್ಲಾ ಅರಸನಿಗೆ ಹೇಳಿ ತೀರಿಸಿದ ತರುವಾಯ,
  tam-2017: 'தான் அனுப்புகிற ஆளை நோக்கி: நீ யுத்தத்தின் செய்திகளையெல்லாம் ராஜாவுக்குச்
    சொல்லி முடிந்தபோது,'
  spa-RV-1909: 'Y mandó al mensajero, diciendo: Cuando acabares de contar al rey todos
    los negocios de la guerra,'
  ron-BTF: 'Și a poruncit mesagerului, zicând: După ce vei fi terminat de spus împăratului
    lucrurile despre război,'
  eng-WEBP: and he commanded the messenger, saying, “When you have finished telling
    all the things concerning the war to the king,
  eng-FBV: He ordered the messenger, saying, “When you've finished telling the king
    all about the battle,
  nld-1939: 'gaf hij aan den boodschapper deze opdracht mee: Als ge het verloop van
    het gevecht hebt verteld,'
  nch-BL: 'Huan Joab quiilhui itatitanil: “Huan quema titamis tijpohuilía David nochi
    cati panotoc,'
  vie-1934: 'Và người truyền lịnh cho sứ giả rằng: Khi ngươi đã thuật xong cho vua
    mọi điều đã xảy ra nơi chiến trận,'
  hin-CV: योआब ने दूत को ये विशेष निर्देश दिए, “जब तुम राजा को युद्ध का विस्तृत लेखा
    दे चुको,
  spa-BES: 'Y dio órdenes al hombre que recibió la noticia, diciendo: Después de que
    le hayas dado al rey todas las noticias sobre la guerra,'
  tdx-tdx: 'le hoe ty nafanto’e amy nampihitrifa’ey: Ie fa nitalilie’o amy mpanjakay
    i aly iabiy,'
  tha-KJV: ท่านได้สั่งผู้สื่อสารนั้​นว​่า “เมื่อเจ้ากราบทูลข่าวการรบต่อกษั​ตริ​ย์เสร็จทุกประการแล้ว
  por-BR-2018: 'E mandou ao mensageiro, dizendo: Quando acabares de contar ao rei
    todos os negócios da guerra,'
  deu-ELO: 'Und er befahl dem Boten und sprach: Wenn du geendigt hast, alle Begebenheiten
    des Streites dem König zu melden,'
  eng-WYC-2018: and he commanded to the messenger, and said, When thou hast fulfilled
    all the words of the battle to the king (or When thou hast finished telling the
    king everything about the battle),
  epo-epo: 'Kaj al la sendito li donis jenan ordonon: Kiam vi finos raporti al la
    reĝo ĉiujn cirkonstancojn de la batalo,'
  uig-PIN: 'U hǝwǝrqigǝ mundaⱪ tapilidi: Padixaⱨⱪa jǝngning ⱨǝmmǝ wǝⱪǝlirini dǝp bolƣiningda,'
  beo-beo: 'E da sia: adola ahoasu dunuma amane sia:i, “Di da hina bagade ema gegesu
    ahoabe hou olelelalu,'
  tpi-OTNT: Na Joap i tokim man i laik bringim ripot olsem, “Yu mas tokim king long
    olgeta samting i bin kamap long dispela pait.
  hau-SA: Ya umarci manzon ya ce, “Da ka gama yin wa sarki wannan batun yaƙin,
  uig-LAT: 'U xewerchige mundaq tapilidi: Padishahqa jengning hemme weqelirini dep
    bolghiningda,'
  nde-nde: 'Walaya isithunywa wathi: “Lapho usuqedile ukwethulela inkosi umbiko wempi,'
  ton-ton: Pea naʻa ne fakapapau ki he tangata fekau, ʻo pehē, “ʻOka ʻosi ʻa hoʻo
    tala ki he tuʻi ʻae meʻa kotoa pē ʻoku kau ki he tau,
  ces-1613: 'A přikázal tomu poslu, řka: Když vypravíš králi všecky věci, které se
    zběhly v bitvě,'
  eng-WMB: and he commanded the messenger, saying, “When you have finished telling
    all the things concerning the war to the king,
  tam-TCV: 'யோவாப் தான் அனுப்பிய தூதுவனிடம் அறிவுறுத்திச் சொன்னதாவது: “நீ அரசனிடம்
    இந்தப் போரின் விபரத்தைச் சொல்லி முடிந்தவுடன்,'
  ceb-ULB: gisugo niya ang mensahero, nga nag-ingon, “Sa dihang mahuman ka na sa pagsulti
    sa tanang mga butang mahitungod sa gubat ngadto sa hari,
  pol-UBG: 'A posłańcowi rozkazał: Gdy skończysz opowiadać królowi o tym, co się wydarzyło
    na bitwie;'
  agr-agr: 'Nuna papiin juki wegaun akateak: “Ii maaniag nunú pachisam ashí apu ujakta.'
  kyc-kyc: Baame pii angi minyuo paramo akali doko lamaikondali pyuo lao, Embame yanda
    pimwano dupwana lao lamaiparenepa
  urd-GVU: داؤد کو یہ پیغام پہنچانے والے کو اُس نے بتایا، ”جب آپ بادشاہ کو تفصیل سے
    لڑائی کا سارا سلسلہ سنائیں گے
  deu-1912: 'und gebot dem Boten und sprach: Wenn du allen Handel des Streits hast
    ausgeredet mit dem König'
  kan-2017: ನೀನು ಯುದ್ಧ ಸಮಾಚಾರವನ್ನು ಹೇಳಿ ಮುಗಿಸಿದ ನಂತರ ಅರಸನು ಕೋಪಗೊಂಡು ನಿನ್ನನ್ನು,
  yap-yap: me yog ngak fa’anem nike tay e thin nga l’ugun ni ga’ar, “Nap’an ni ga
    ra mu’ i weliy ngak David ni Pilung urngin e tin kan rin’ ko re mael ney
  hlt-MCSB: Puencawn te a uen tih, “Caemtloek vaengkah olka boeih manghai taengah
    thui pah ham te na khah vaengah,
  mdy-ETH: ኪኢቶ ዴንዴ ዓሢም ዒዚ ሂዚ ጌይ ኬኤዚ ዳኬኔ፤ «ዖሎ ዛሎ ቢያ ባኮ ካኣቲም ኔ ኬኤዛዛ፥
  twi-ASANTE: Ɔka kyerɛɛ nʼabɔfoɔ no sɛ, “Monka ɔsa mu nsɛm no nyinaa nkyerɛ ɔhene.
  eng-WEBU: and he commanded the messenger, saying, “When you have finished telling
    all the things concerning the war to the king,
  wal-wal: Kiitettidi biya bitaniyaa Yoo7aabi, “Olan hanidabaa ubbaa neeni kawuwaayyo
    oda wurssishin,
  spa-PDDPT: 'y le encomendó al mensajero: Cuando termines de narrar al rey todos
    los sucesos de la guerra,'
  gun-gun: 'Ayvu mombe''ua pe ijayvu imondovy vy aipoe''i: — Xapy''a rei joguero''aa
    oiko va''ekue remombe''upa rã'
  agu-BL: 'Ncha''tz taltz tetz yi chakum yi tz''icy''an nin yi jun carta''tz: “Yil
    tzaj wi'' ayol tetz yi rey tan talche''n cyakil yi mbajij,'
  eng-PEV: He told the messenger, “After you tell the big boss all about the fighting,
  ilo-ULB: binilinna ti mensahero a kinunana, “No malpasmo nga ibaga iti ari ti amin
    a banag maipapan iti gubat,
  kpg-kpg: gei mee gu boloagi gi tangada dela e kae dana hegau boloo, “I muli dau
    haga dae dau haga iloo gi di king nia mee huogodoo i di hai o tauwa deenei,
  uig-ARA: 'ئۇ خەۋەرچىگە مۇنداق تاپىلىدى: پادىشاھقا جەڭنىڭ ھەممە ۋەقەلىرىنى دەپ بولغىنىڭدا،'
  sus-sus: Yowaba naxa a fala na xɛɛra bɛ, «I na gɛ na dɛntɛgɛ sade,
  pon-2006: E ahpw kehkehlingkihong meninkedero, “Mwurin omw pahn pakairkihong nanmwarki
    mehkoaros duwen mahwenet,
  jae-jae: Ma eŋ gêjac biŋsu ŋac jaeŋŋa gebe “Êndêŋ taŋ ônac miŋ biŋ siŋŋa êndêŋ kiŋ
    su naŋ,
  ksd-ksd: 'ma i ga biti tai ra tena kapkap varvai: Ba u tar ve vapar ra king ure
    ra lavur magit ure ra vinarubu,'
  tur-YTC: 'Ve ulağa şöyle buyurdu: “Savaşla ilgili her şeyi krala anlatmayı bitirince,'
  grc-BRENT: καὶ ἐνετείλατο τῷ ἀγγέλῳ, λέγων, ἐν τῷ συντελέσαι πάντας τοὺς λόγους
    τοῦ πολέμου λαλῆσαι πρὸς τὸν βασιλέα,
  ind-AYT: Dia memberi perintah kepada orang suruhannya itu, katanya, “Ketika kamu
    selesai memberitahukan semua hal tentang peperangan itu kepada raja,
  nya-nya: Iye anamulangiza wa mthengayo kuti, “Pamene ukatsiriza kufotokozera mfumu
    za ku nkhondozi,
  hrv-hrv: 'I zapovjedi glasniku ovako: “Kad pripovjediš kralju sve što se dogodilo
    u boju,'
  mps-mps: Tama Joapgo te hwįani po sela soainogo ebo bidiba te tama po walali, “Nago
    te hwįyu suali sę po tigidali te kingba wagi pao,” wai.
  tpi-tpi: Na Joap i tokim man i laik bringim ripot olsem, “Yu mas tokim king long
    olgeta samting i bin kamap long dispela pait.
  dan-1931: 'og han gav Sendebudet den Befaling: “Når du har givet Kongen Beretning
    om hele Slagets Gang,'
  vie-OVCB: 'Ông dặn người đem tin: “Báo xong,'
  guj-2017: ત્યારે તેણે સંદેશાવાહકને આજ્ઞા આપી કહાવ્યું હતું કે, જયારે તુંપાસે યુદ્ધની
    સર્વ બાબતો રાજાને કહી રહે,
  pon-2006A: E ahpw kehkehlingkihong meninkedero, “Mwurin omw pahn pakairkihong nanmwarki
    mehkoaros duwen mahwenet,
  por-BRBSL: 'e ordenou ao mensageiro, dizendo: “Quando tiverdes terminado de contar
    ao rei todas as coisas relativas à guerra,'
  aly-aly: Ra angkew, “Atyetyartew angka apmwa ila.
  cth-cth: a patoun e koevah, siangpahrang koe tarankâtuknae naw na dei pouh toteh,
  twi-twi: Ɔka kyerɛɛ nʼabɔfo no se, “Monka ɔsa mu nsɛm no nyinaa nkyerɛ ɔhene.
  hlt-hlt: Puencawn te a uen tih, “Caemtloek vaengkah olka boeih manghai taengah thui
    pah ham te na khah vaengah,
  tbz-SIM: 'kɛ́nɑ́kɛ́ ò tɔ̃ nwè kɛ dɔ̀: Kɑ̀ɑ nɑ̀kɛ́ okpɑ̀ɑ̀tì dɛ̀ wũɔ̃kɛ́mɛ̀ mudoò
    miɛkɛ kɛ dèè,'
