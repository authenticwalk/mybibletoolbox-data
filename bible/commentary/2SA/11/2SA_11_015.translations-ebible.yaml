verse: 2SA.011.015
translations:
  mal-C: 'അതിൽ അദ്ദേഹം എഴുതിയിരുന്നു: “ഊരിയാവിനെ അത്യുഗ്രമായ പോരാട്ടം നടക്കുന്നിടത്തു
    മുൻനിരയിൽ നിർത്തണം. അങ്ങനെ അവൻ വെട്ടേറ്റുവീണു മരിക്കത്തക്കവണ്ണം അവനെ വിട്ടു പിൻവാങ്ങണം.”'
  deu-TKW: 'In den Brief schrieb er folgendes: Stellt Uria im heftigsten Kampfe vorne
    hin und zieht euch dann von ihm zurück, damit er in der Schlacht den Tod findet!'
  lin-lin: 'Kati na mokanda yango, akomaki boye : « Tia Iri na molongo ya liboso,
    na esika oyo bitumba ezali makasi. Mpe bino, bozonga sima na ye mpo ete babeta
    ye mpe akufa. »'
  eng-LSV: and he writes in the letter, saying, “Place Uriah in front of the face
    of the most severe battle, and you have turned back from after him, and he has
    been struck, and has died.”
  eng-GNV: And he wrote thus in the letter, Put ye Vriah in the forefront of the strength
    of the battell, and recule ye backe from him, that he may be smitten, and die.
  eng-WEBSTER: And he wrote in the letter, saying, Set ye Uriah in the front of the
    hottest battle, and retire ye from him, that he may be smitten, and die.
  nhw-BL: 'Huan ipan nopa tlajcuiloli quiilhuiyaya ya ni: “Xijtlalica Urías ipan nopa
    achtihui pamitl tlen soldados iixmelac campa más mahuilili nopa tlahuilancayotl.
    Huan teipa ximoquixtica huan xijcajtehuaca iseli para ma quicococa huan ma quimictica.”'
  swh-ONEN: Ndani ya barua aliandika, “Mweke Uria mstari wa mbele mahali ambapo mapigano
    ni makali sana. Kisha wewe uondoke ili Uria aangushwe chini na kuuawa.”
  bba-bba: Ye u yoruɑ tire te sɔɔ wee. U nɛɛ, bu kɑ Uri doo mi tɑbu sum kpɑ bu yɑrinɑ
    bu nùn deri, yibɛrɛbɑ bu nùn sɛ̃re bu ɡo.
  eng-KJVCPB: And he wrote in the letter, saying, Set ye Uriah in the forefront of
    the hottest battle, and retire ye from him, that he may be smitten, and die.
  cpy-cpy: 'Iroka okantzi rojankinari: “Riitaki petya Urías pitaamaheri jempe okoweenka-perotzi
    owayiri-taantsi. Ikentee-teriita, ikameeta.”'
  mpx-mpx: He leta o gamwanaa Deibid i leli i ba, “Ulaiya nu teli ni mihouwa labi
    toto haveyan i gasisi hot elana, yaka nuku misikal inoke nihi lopaaliga.”
  luo-luo: Ei baruwano nondikoe niya, “Ket Uria e laini manyime kama lweny gerie ahinya.
    Eka weyeuru kende mondo ogoye manege.”
  meu-meu: 'Revareva ai ini e torea toma: Uria na tuari e aukamu gabuna ai bavatoa,
    bena iena amo ba raka Iou, bae rahua mase totona.'
  npi-ULB: दाऊदले पत्र यसो भनेर लेखे, “धेरै भयङ्‍कर युद्धको अग्र पङ्‍तीमा उरियाहलाई
    राख्‍नू र त्यसबाट पछि हट्नू, ताकि त्यसलाई प्रहार गरियोस् र मारियोस् ।”
  yor-yor: Ó sì kọ sínú ìwé pé, “Fi Uriah síwájú ibi tí ogun gbé le, kí ẹ sì fàsẹ́yìn,
    kí wọn lè kọlù ú, kí ó sì kú.”
  emp-NTPO: 'Dji cartad̶e nãwã b̶ʌ́ b̶asia: “Dadjirã dji quĩrũ mẽsrãara b̶ea djõ panʌma
    Uríara djõbidua. Maʌ̃be idub̶a ametad̶adua bead̶amãrẽã.”'
  ind-ind: Dalam surat itu Daud menulis, “Tempatkan Uria di garis paling depan dalam
    pertempuran yang paling sengit, lalu tariklah pasukan darinya sehingga dia terbunuh
    dalam serangan itu.”
  pes-OPCB: در نامه به یوآب دستور داده بود که وقتی جنگ شدت می‌گیرد، اوریا را در خط
    مقدم جبهه قرار بدهد و او را تنها بگذارد تا کشته شود.
  tgl-ULB: Sumulat si David ng liham na nagsasabing, “Ilagay si Urias sa pinaka harap
    ng matinding labanan, at pagkatapos pabayaan siya, para matamaan at mamatay.”
  cbu-NT: Anshat kirakash tsiyatsis yandam tárangiya. Ashiri Uriyasaa yap tapaz kizpuri
    amb maacheerus, tuyamzangtsa. Sheerus, watsimari tasingayarus ksangtsa. Ashkachus,
    waani tputsshitisin k'chirpungpat kayungatssin pachachinllinaya, átu, yandam zanganirangiya.
  hui-hui: Beba ogoniha Debidihanda bi ogodagua gilibu wini. Ibugua lalu, Uria ibu
    ami agali maru heba wai hongohe biragoria timu deneni minu bamba habe. Ani pu
    kagola Uria waitigime belo ami agali maru ti emene hadai bilimu, lene.
  mya-mya: စာ​တွင်``တိုက်​ပွဲ​အ​ပြင်း​ထန်​ဆုံး​ရှေ့​တန်း​စစ် မျက်​နှာ​သို့​ဥ​ရိ​ယ​အား​စေ​လွှတ်​လော့။
    ထို နောက်​သူ​အ​သတ်​ခံ​ရ​စေ​ရန်​သင်​သည်​နောက် သို့​ဆုတ်​ခွာ​လာ​ခဲ့​လော့'' ဟု​ပါ​ရှိ​၏။-
  bod-N: འཕྲིན་ཡིག་དེའི་ནང་འདི་ལྟར། འཐབ་འཛིང་ཤིན་ཏུ་ཛ་དྲག་ཆེ་བའི་དུས་སུ་ཨུ་རི་ཡཱ་མདུན་དུ་ཐོངས་ཤིག
    ཁྱོད་ཅག་དེ་ལས་ཕྱི་སྣུར་བྱས་ནས་ཁོ་རང་རྨས་ཏེ་འཆི་བར་གྱིས་ཞེས་བྲིས་སོ། །
  sna-sna: Akanyora mairi achiti, “Isa Uria pamberi paya panorwiwa zvinotyisa zvikuru.
    Ipapo iwe umusiye ari oga kuti abayiwe afe.”
  spa-BLM: 'En la carta le decía: “Envía a Urías a la vanguardia de la batalla más
    caliente, y retírate de él, para que sea golpeado y muera”.'
  cac-cac: 'Ix yalanb''at vin̈ d''a ch''an̈ icha tic: Tzac''och vin̈aj Urías tic d''a
    yichan̈ b''aj te ov yac''an oval, tzex el d''a stz''ey vin̈ yic vach'' scham vin̈,
    xchib''at vin̈.'
  swh-ULB: Ndani ya barua Daudi aliandika hivi, “Mweke Uria mbele ya vita vikali sana,
    na kisha, mmwache, ili apigwe na afe.
  bel-bel: 'У пісьме ён напісаў так: пастаўце Урыю там, дзе самая моцная бітва, і
    адступеце ад яго, каб ён быў забіты і памёр.'
  wed-wed: Pepa au orana i giruma i pa, “Mepa ḡavia potopotona kampa Uriah ma terei
    ma am sorodia ma tere-opunei da tauna ava ina mae ma ina kero ma ina iraḡe.”
  deu-ELBBK: 'Und er schrieb in dem Brief Folgendes: Stellt Urija nach vorne, wo der
    Kampf am stärksten ist, und zieht euch hinter ihm zurück, dass er erschlagen werde
    und sterbe.'
  mbb-OT: 'Iyan heini taǥù dutun te surat din: “Iyan ibpehuna si Uria, emun hendei
    is dekelà he tebek, ne ewai niw en para mepatey sikandin.”'
  mal-2015: 'എഴുത്തിൽ: പട കഠിനമായിരിക്കുന്നേടത്തു ഊരീയാവെ മുന്നണിയിൽ നിർത്തി അവൻ വെട്ടുകൊണ്ടു
    മരിക്കത്തക്കവണ്ണം അവനെ വിട്ടു പിന്മാറുവിൻ എന്നു എഴുതിയിരുന്നു.'
  rmc-rmc: 'Andro ľil pisinďa: „Thoven le Urijaš anglal, kaj hin o mariben nekzoraleder.
    Tumen paľis džan lestar het, hoj les te murdaren.“'
  pes-OPV: و در مکتوب به این مضمون نوشت که «اوریا را در مقدمه جنگ سخت بگذارید، و از
    عقبش پس بروید تا زده شده، بمیرد.»
  ron-1924: 'Ын скрисоаря ачаста скрия: „Пунець пе Урие ын локул чел май греу ал луптей
    ши траӂеци-вэ ынапой де ла ел, ка сэ фие ловит ши сэ моарэ.”'
  aui-aui: Pepa kamone na mma naboni iwona, “Uraiya wiirouwa matane kutore meme wiirouwa
    yaworaworana bi wiiyogha tomotomoyidi kuberadi da sinimuritayina touna gwabinama
    da inasirage bi inarabobo.”
  ben-OBCV: সেই চিঠিতে তিনি লিখেছিলেন, “ঊরিয়কে তুমি একদম প্রথম সারিতে রেখো, যেখানে
    যুদ্ধের পরিস্থিতি খুব ভয়ংকর। পরে তার পাশ থেকে সরে যেয়ো, যেন সে যন্ত্রণা পেয়ে
    মারা যায়।”
  som-som: Oo wuxuu warqaddiisii ku qoray oo yidhi, Uuriyaah waxaad ugu hor marisaan
    dagaalka ugu kulul, oo idinkuna dib uga noqda, si loo dilo, uuna u dhinto.
  lat-VUC: 'scribens in epistola: Ponite Uriam ex adverso belli, ubi fortissimum est
    prælium: et derelinquite eum, ut percussus intereat.'
  eng-ASVBT: And he wrote in the letter, saying, Set ye Uriah in the forefront of
    the hottest battle, and retire ye from him, that he may be smitten, and die.
  ita-1885: 'E nella lettera scrisse in questa maniera: Ponete Uria dirincontro alla
    più aspra battaglia; poi ritraetevi indietro da lui, acciocchè egli sia percosso,
    e muoia.'
  eng-LXXUP: And he wrote in the letter, saying, Station Uriah in front of the severe
    part of the fight, and retreat from behind him, so shall he be wounded and die.
  eng-ULB: David wrote in the letter saying, “Set Uriah at the very front of the most
    intense battle, and then withdraw from him, that he may be hit and killed.”
  spa-VBL: 'En la carta, David le decía a Joab: “Pon a Urías justo al frente, donde
    la lucha es peor, y luego retrocede detrás de él para que lo ataquen y lo maten”.'
  fra-_FOB: 'Or il écrivit en ces termes: Placez Urie à l''endroit où sera le plus
    fort de la bataille, et retirez-vous d''auprès de lui, afin qu''il soit frappé
    et qu''il meure.'
  mal-mal: 'എഴുത്തിൽ: “യുദ്ധം കഠിനമായിരിക്കുന്നേടത്ത് ഊരീയാവിനെ മുൻനിരയിൽ നിർത്തി
    അവൻ വെട്ടുകൊണ്ട് മരിക്കത്തക്കവണ്ണം അവനെ വിട്ട് പിന്മാറുവിൻ” എന്ന് അവൻ എഴുതിയിരുന്നു.'
  urd-GVR: Us meṅ likhā thā, “Ūriyāh ko sab se aglī saf meṅ khaṛā kareṅ, jahāṅ laṛāī
    sab se saḳht hotī hai. Phir achānak pīchhe kī taraf haṭ kar use chhoṛ deṅ tāki
    dushman use mār de.”
  suz-BL: मेको चिठीम “तेकेर ठेयब लडाइ दुम्‍मे मेकेर उरीयाह कली सोइश्‍शा, गेपुकी चहिं
    नोले शोंइसीन। मिनु मेको बेक्‍ल” दे ब्रेक्‍ता बाक्‍त। प्रस्‍थान २०:१३
  ita-1927: 'Nella lettera avea scritto così: “Ponete Uria al fronte, dove più ferve
    la mischia; poi ritiratevi da lui, perch’egli resti colpito e muoia”.'
  ckb-ckb: 'لە نووسراوەکەشدا نووسیبووی و دەیگوت: «ئوریا بخەنە ناو گەرمەی شەڕەکەوە
    و لە پشتی بکشێنەوە هەتا لێی دەدرێت و دەکوژرێت.»'
  eng-BBE: And in the letter he said, Take care to put Uriah in the very front of
    the line, where the fighting is most violent, and go back from him, so that he
    may be overcome and put to death.
  kan-OKCV: ಆ ಪತ್ರದಲ್ಲಿ, “ಊರೀಯನನ್ನು ಘೋರ ಯುದ್ಧ ನಡೆಯುತ್ತಿರುವ ಕಡೆ ಮುಂದೆ ನಿಲ್ಲಿಸಿ, ಅವನು
    ಗಾಯಗೊಂಡು ಸಾಯುವಂತೆ, ಅವನನ್ನು ಬಿಟ್ಟು ನೀವು ಹಿಂದಕ್ಕೆ ಸರಿದುಕೊಳ್ಳಿರಿ,” ಎಂದು ಬರೆದಿದ್ದನು.
  tam-2017: அந்தக் கடிதத்திலே கடுமையாக யுத்தம் நடக்கிற இடத்திலே நீங்கள் உரியாவை நிறுத்தி,
    அவன் வெட்டப்பட்டு சாகும்படி, அவனைவிட்டுப் பின்வாங்குங்கள் என்று எழுதியிருந்தான்.
  spa-RV-1909: 'Y escribió en la carta, diciendo: Poned á Uría delante de la fuerza
    de la batalla, y desamparadle, para que sea herido y muera.'
  ron-BTF: 'Și a scris în scrisoare, spunând: Puneți-l pe Urie în fruntea bătăliei
    celei mai încinse și retrageți-vă de la el, ca să fie lovit și să moară.'
  eng-WEBP: He wrote in the letter, saying, “Send Uriah to the forefront of the hottest
    battle, and retreat from him, that he may be struck and die.”
  eng-FBV: In the letter, David told Joab, “Put Uriah right in the front where the
    fighting is worst, and then pull back behind him so that he'll be attacked and
    killed.”
  nld-1939: 'Hij schreef in die brief: Geeft Oerija een vooruitgeschoven post, waar
    de strijd het gevaarlijkst is, en trekt u dan van hem terug, opdat hij getroffen
    wordt en sneuvelt.'
  nch-BL: 'Huan ipan nopa tajcuiloli quiilhuiyaya ya ni: “Xijtalica Urías ipan nopa
    achtohui tatilimit ten soldados iixmelac campa más mahuilili nopa tatehuilisti.
    Huan teipa ximoquixtica huan xijcajtehuaca iseli para ma quicococa huan ma quimictica.”'
  vie-1934: 'Người viết như vầy: Hãy đặt U-ri tại hàng đầu, nơi hiểm nguy hơn hết
    của chiến trận, rồi hãy rút ra xa người, để người bị đánh và chết đi.'
  hin-CV: दावीद ने पत्र में लिखा था, “उरियाह को ऐसे मोर्चे पर भेज दो, जहां युद्ध सबसे
    तेज हो और फिर उसे वहां अकेला छोड़ पीछे हट जाना, कि उस पर शत्रुओं का वार हो और
    वहीं उसकी मृत्यु हो जाए.”
  spa-BES: 'Y en la carta dijo: Ten cuidado de poner a Urías en el frente de la línea,
    donde la lucha es más violenta, y déjenlo solo, para que pueda ser vencido y condenado
    a muerte.'
  tdx-tdx: 'Le hoe ty sinoki’e amy taratasiy: Apoho aolo amy hotakotake miforoforoy
    t’i Orià, le isitaho, soa t’ie ho fofoheñe hivetrake.'
  tha-KJV: ในลายพระหัตถ์นั้​นว​่า “จงตั้​งอ​ุ​รี​อาห์​ให้​เป็นกองหน้าเข้าสู้รบตรงที่​ดุ​เดือดที่สุดแล้วล่าทัพกลับเสียเพื่อให้เขาถูกโจมตี​ให้​ตาย​”
  por-BR-2018: 'E escreveu na carta, dizendo: Ponde a Urias diante da força da batalha,
    e desamparai-o, para que seja ferido e morra.'
  deu-ELO: 'Und er schrieb in dem Briefe also: Stellet Urija voran, wo der Streit
    am stärksten ist, und ziehet euch hinter ihm zurück, daß er erschlagen werde und
    sterbe.'
  eng-WYC-2018: and wrote in the epistle, Put ye Uriah even against the battle, where
    the battle is strongest, that is, where the adversaries be (the) strong (est),
    and forsake ye him, that he be smitten and perish, (or and leave ye him there,
    so that he can be struck down and die).
  epo-epo: 'Kaj en la letero li skribis jenon: Metu Urijan en la fronton de la plej
    forta batalo, kaj deturniĝu de li, ke li estu frapita kaj mortu.'
  uig-PIN: 'Hǝttǝ u: Uriyani soⱪux ǝng kǝskin bolidiƣan aldinⱪi sǝptǝ turƣuzƣin, andin
    uning ɵltürülüxi üqün uningdin qekinip turunglar, dǝp yazƣanidi.'
  beo-beo: E amane dedene i, “Di Iulaia amo gegesu bisili dadaleia amogusu asunasima.
    Amasea, ha lai dunu ilia e fane legema:ne, adodigilisima.”
  tpi-OTNT: Tok Devit i raitim long pas i olsem, “Putim Uria wantaim ol namba wan
    lain soldia long hap pait i kamap strong tumas long en. Na yupela olgeta i mas
    surik bek na larim ol birua i kilim Uria.”
  hau-SA: A ciki wasiƙar ya rubuta, “Tura Uriya a gaba inda yaƙi ya fi zafi. Sa’an
    nan ka janye daga gare shi don a buge shi yă mutu.”
  uig-LAT: 'Xette u: Uriyani soqush eng keskin bolidighan aldinqi septe turghuzghin,
    andin uning öltürülüshi üchün uningdin chékinip turunglar, dep yazghanidi.'
  nde-nde: Kuyo wayelobe ukuthi, “U-Uriya mbeke kuviyo eliphambili lapho impi evutha
    khona kakhulu. Lapho-ke khumukani kuye ukuze acakazelwe phansi afe.”
  ton-ton: Pea naʻa ne tohi ʻi he tohi, ʻo pehē, “Mou tuku atu ʻa ʻUlia ke muʻomuʻa
    ʻi he mālohi ʻoe tau, pea mou toki fakaholomui ʻiate ia, koeʻuhi ke teʻia ia ke
    ne mate.”
  ces-1613: 'Psal pak v listu těmi slovy: Postavte Uriáše proti bojovníkům nejsilnějším;
    mezi tím odstupte nazpět od něho, aby raněn jsa, umřel.'
  eng-WMB: He wrote in the letter, saying, “Send Uriah to the forefront of the hottest
    battle, and retreat from him, that he may be struck and die.”
  tam-TCV: அக்கடிதத்தில், “போர் கடுமையாக நடக்கும்போது முன்னணியில் உரியாவை நிறுத்து;
    அவன் வெட்டுண்டு சாகும்படி அங்கே அவனைவிட்டு நீங்கள் பின்வாங்குங்கள்” என்று எழுதினான்.
  ceb-ULB: Nagsulat si David ug sulat nga nag-ingon, “Ibutang si Uria sa atubangan
    sa nagpungasi nga bahin sa gubat, ug biyai siya aron maigo siya ug mamatay.”
  pol-UBG: 'A w liście napisał tak: Postawcie Uriasza na czele najbardziej zaciętej
    bitwy, a potem odstąpcie od niego, aby został trafiony i zginął.'
  agr-agr: 'Nunú papii agagbaunum chichaak: “Maaniakjumek dekas ishamainnum Urías
    emtikatajum, dutikajum nigki ukuktajum shiwag aidau maatnume”, tuu agagbau aajakui.'
  kyc-kyc: Dokona baame dopa lao piya. Akali Yuraya dake yanda isare rao piyami kande
    dokopa lane mupwa dokona nenge nyuo palyape. Dopa pipala nyisu petenge dupwame
    baa pyao kumakanaleŋe nakama mee mendele lano pao karalapape, leya.
  urd-GVU: اُس میں لکھا تھا، ”اُوریاہ کو سب سے اگلی صف میں کھڑا کریں، جہاں لڑائی سب
    سے سخت ہوتی ہے۔ پھر اچانک پیچھے کی طرف ہٹ کر اُسے چھوڑ دیں تاکہ دشمن اُسے مار
    دے۔“
  deu-1912: 'Er schrieb aber also in den Brief: Stellt Uria an den Streit, da er am
    härtesten ist, und wendet euch hinter ihm ab, daß er erschlagen werde und sterbe.'
  ntj-ntj: Tjiinya-ya Tayipirrku warrmarla pirnilu yiwarla kutjupanya parrayangatjunu
    kanyiranytja. Nyangka-ya yiwarla yaarrpa katalarrangurulu kurlartangka warnirra
    wakaranytja. Nyangka warrmarla puurrtu lata palunyanya mantjirnu wirlkaralpi wangka
    ngaapirinypa nyangu, “Yuwa, Yurayinya witula kurranyu yankula ngaratjaku nyarra-ya
    pika purlkanya pungkula, palunyalakutu. Puru watjala nyangka-ya warrmarla kutjupatjarra
    marlaku pitja. Nyangka-yayi yiwarlangurulu kurlartangka warnirrayila wakala Yurayinya
    mirrirntala.” Nyangka warrmarla puurrtu lata nyakulalpi Yurayinya witurnu yankula
    yiwarla purlkakutu ngamu-ngamurritjaku.
  kan-2017: ಅದರಲ್ಲಿ, “ಊರೀಯನು ಗಾಯಗೊಂಡು ಸಾಯುವಂತೆ ಅವನನ್ನು ಘೋರ ಯುದ್ಧ ನಡೆಯುತ್ತಿರುವ ಕಡೆ
    ಮುಂಭಾಗದಲ್ಲಿ ನಿಲ್ಲಿಸಿ, ನೀವು ಹಿಂದಕ್ಕೆ ಸರಿದುಕೊಳ್ಳಿರಿ” ಎಂಬುದಾಗಿ ಬರೆದಿದ್ದನು.
  yap-yap: I yoloy ngay ni ga’ar, “Mu tay Uriah nga mit e mael, ko gin nth’abi gel
    e mael riy, ma ga fulweg e salthaw nga wariyel ma ga pag ngan li’ ngem’.”
  hlt-MCSB: Ca dongah a daek pah tih, “Uriah te caemtloek tlungluen hmai ah khueh
    lamtah a hnuk lamloh mael tak,Te vaengah ngawn uh saeh lamtah duek saeh,” a ti
    nah.
  mdy-ETH: ዒ ፃኣፔሢ፦ «ዖላ ዶዴ ዛላ ዖሪዮ ዔቂሴ፤ ዬካፓ ዒንሢ ጊንሢም ዶጪ ዒዛ ዎዺሹዋቴ» ጌይኬ።
  twi-ASANTE: Krataa no mu nsɛm kyerɛɛ Yoab sɛ, “Ma Uria nkɔ akono baabi a ɔko no
    ano yɛ den pa ara. Wo deɛ, sane wʼakyi, sɛdeɛ ɛbɛyɛ a, wɔbɛkum no.”
  mwc-mwc: Warana kamonai i kiruma i wona, “Abiya memena i rakata saki ba e boborabora
    wai Uriah naonai ke terei ba koi sumarei sina kasibunui.”
  eng-WEBU: He wrote in the letter, saying, “Send Uriah to the forefront of the hottest
    battle, and retreat from him, that he may be struck and die.”
  wal-wal: Daawiti dabddaabbiyan Yoo7aaba, “Olai teequwaa dariyoosan, sintta baggaara
    Ooriyoona wotta; hegaappe guyyiyan, i shocetti haiqqana mala, a matappe kichchiichchite”
    yaagiis.
  spa-PDDPT: 'En la carta dijo: Coloquen a Urías al frente, en lo más recio de la
    batalla, y retírense de él, para que sea herido y muera.'
  gun-gun: 'Kuaxia para re aipoe''i imoiny: — Emondouka Urias pavẽ renonde joguero''avea
    py. Ha''e vy peja ha''e ae''i, ojukaa aguã — he''i.'
  agu-BL: 'Tul yi jun carta''tz stz''iba''n yi ca''wl yi na tal: “Chakwoknin Urías
    kale atit yi ẍchamil yi oyintzi'', colwok quen i'' ẍchuc bantz slo''one''n nin
    tan quime''n.”'
  eng-PEV: That message said this, “Send Uriah to the really hard fighting, close
    to the Ammon mob. Tell the other soldiers to stand back away from him and leave
    him alone. Then the enemy will kill him dead.”
  ilo-ULB: Kinuna ni David iti suratna, “Ikabilmo ni Urias iti sango iti nainget a
    gubat, ket agsanudkayo manipud kenkuana tapno matamaan isuna ket matay.”
  kpg-kpg: Nia helekai i ono lodo e hai boloo, “Dugua a Uriah gi mua digau dauwa i di
    gowaa dela e maaloo ai tauwa, goe mo o ehoo gau dauwa la gi maanege mai gi muli,
    gaa dugu a mee gi daaligi gii made.”
  uig-ARA: 'خەتتە ئۇ: ئۇرىيانى سوقۇش ئەڭ كەسكىن بولىدىغان ئالدىنقى سەپتە تۇرغۇزغىن،
    ئاندىن ئۇنىڭ ئۆلتۈرۈلۈشى ئۈچۈن ئۇنىڭدىن چېكىنىپ تۇرۇڭلار، دەپ يازغانىدى.'
  sus-sus: A sɛbɛxi na bataaxɛ kui, «Wo xa Uri ti yire nde gere xɔrɔxɔxi dɛnnaxɛ.
    Gere kui wo xa wo magbilen wo keli a xun, alako a xa faxa na gere kui.»
  pon-2006: 'Iet audepen kisinlikowo: “Kihdiong Uraia mwohn karis en sounpei kan wasa
    me mahwen kehlail ie; eri, kowe oh iengomw kan ahpw pweiekdo sang pwe en lellel
    oh mehla.”'
  jae-jae: Ma eŋ keto biŋ tonec gêc papia tau gebe “Ôkêŋ Uria êkô siŋmata, go ataiŋ
    taôm su gebe ŋacjo sênac eŋ êndu.”
  ksd-ksd: 'Ma ta nam ra buk i ga biti: Avat a tibe Uria upi na tur lua ta ra vinarubu
    ta ra pakana ra vinarubu i dekdek tana, ma avat a lop kan ia pi da ub ia ma na
    mat.'
  tur-YTC: 'Mektuba şöyle yazdı: “Uriya''yı savaşın en şiddetli ön saflarına gönder
    ve onun yanından çekilin ki, vurulup da ölsün.”'
  grc-BRENT: Καὶ ἔγραψεν ἐν βιβλίῳ, λέγων, εἰσάγαγε τὸν Οὐρίαν ἐξεναντίας τοῦ πολέμου
    τοῦ κραταιοῦ, καὶ ἀποστραφήσεσθε ἀπὸ ὄπισθεν αὐτοῦ, καὶ πληγήσεται καὶ ἀποθανεῖται.
  ind-AYT: Dia menulis di surat itu, katanya, “Tempatkanlah Uria di garis terdepan
    dalam peperangan yang paling sengit. Lalu, menjauhlah dari dia supaya dia terbunuh
    mati.”
  nya-nya: Mʼkalatayo analembamo kuti, “Uriya mumuyike patsogolo penipeni, pamene
    pali nkhondo yoopsa. Ndipo mumusiye yekha kuti akanthidwe ndi kufa.”
  hrv-hrv: 'A u tom pismu pisao je ovako: “Postavite Uriju naprijed, gdje je najžešći
    boj, pa uzmaknite iza njega: neka bude pogođen i neka pogine!”'
  mps-mps: Devitgo te paside asęani po te tiwai po wali, “Te Uria dali, te polalubo
    ofisa hani dali, te hwįbo bomo ebo madiba muao,” po wali. “Tama dage tigidali
    te tudiba ma kilasa peyu, tama te boi bidi dabego te Uria ela mumainu yao,” po
    walio.
  tpi-tpi: Tok Devit i raitim long pas i olsem, “Putim Uria wantaim ol namba wan lain
    soldia long hap pait i kamap strong tumas long en. Na yupela olgeta i mas surik
    bek na larim ol birua i kilim Uria.”
  dan-1931: 'I Brevet skrev han: “Sæt Urias der, hvor Kampen er hårdest, og lad ham
    i Stikken, så han kan blive dræbt!”'
  vie-OVCB: 'Trong thư chỉ thị Giô-áp rằng: “Hãy đặt U-ri vào vị trí nguy hiểm nhất
    của trận chiến, rồi rút quân bỏ rơi U-ri cho hắn bị địch đánh chết.”'
  guj-2017: દાઉદે પત્રમાં એમ લખ્યું કે, “ઉરિયાને દારુણ યુદ્ધમાં સૌથી આગળ રાખજે અને
    પછી તેની પાસેથી તમે દૂર ખસી જજો, જેથી તે દુશ્મનોના પ્રહારથી માર્યો જાય.”
  pon-2006A: 'Iet audepen kisinlikowo: “Kihdiong Uraia mwohn karis en sounpei kan
    wasa me mahwen kehlail ie; eri, kowe oh iengomw kan ahpw pweiekdo sang pwe en
    lellel oh mehla.”'
  por-BRBSL: 'Ele escreveu na carta, dizendo: “Mande Uriah para a frente da batalha
    mais quente, e afaste-se dele, para que ele possa ser atingido e morrer”.'
  aly-aly: Pip-angkwarr alakenh ilew, “Uriah renh thweneyew artewentyel werreyel-ampeny-warl,
    Ammon-areny-rnem arrerenty. Ingwer-rnem ila, arleng-apeny rtneyew ikwer-wety,
    renh pewenarrel ipmew wey-alkenh.”
  cth-cth: Ca a patawn e dawkvah, Uriah teh taran apapnae koe hmalah cetsak nateh
    a thei awh vaiteh a due nahan yawng takhai awh telah ca dawkvah ao.
  twi-twi: Krataa no mu nsɛm kyerɛɛ Yoab se, “Ma Uria nkɔ akono baabi a ɔko no ano
    yɛ den pa ara. Wo de, san wʼakyi, sɛnea ɛbɛyɛ a, wobekum no.”
  hlt-hlt: Ca dongah a daek pah tih, “Uriah te caemtloek tlungluen hmai ah khueh lamtah
    a hnuk lamloh mael tak, te vaengah ngawn uh saeh lamtah duek saeh,” a ti nah.
  tbz-SIM: 'Kɛ̀ dì tú: Niínnɛ̀ Udii fɛkpɑ̀rìnɑfɛ ììkɛ̀ mudoò cɛ̃́ɛ̃̀ dɛ̀ kɛ́wɛ̃tɛ
    difɔ̃nkúò kóò yóu dɛ ììkɛ̀ òmɑ́ɑ̀ kɛ̀ dɛ̀ɛ yie nkɛ̀ di dootitɔbɛ̀ɛ ò kɔ̀ùtɛ kòo
    kú.'
  msy-2020: Devit kamaghɨn akɨnafarim osiri, “Nɨ Uria isɨ mɨdorozim bar gavgavizɨ
    naghɨn anetɨgh. Egh ia bar uari amɨkɨrvegh gɨrakɨrangɨn izeghtɨ, apaniba a mɨsueghtɨ
    an aremegh.”
  dop-dop: sɩ pɑ́ tɛlǝsɩ-ɩ timpi yoou hɑŋɑ teu tɔ nɑ pɑ́ yele-ɩ nɑ pɑ́ kʋ-ɩ.
  azb-azb: 'Məktubunda belə yazılmışdı: «Uriyanı qızğın döyüşlərə göndər. Onu ön xəttə
    qoy və yanından çəkilin ki, vurulub öldürülsün».'
  eng-DBY: And he wrote in the letter saying, Set Urijah in the front of the thickest
    fight, and withdraw from him, that he may be smitten and die.
  hin-2017: उस चिट्ठी में यह लिखा था, “सबसे घोर युद्ध के सामने ऊरिय्याह को रखना, तब
    उसे छोड़कर लौट आओ, कि वह घायल होकर मर जाए।”
  wol-KYG: 'Mu bind ci bataaxal bi, ne Yowab: «Jiitalal Uri mii ca làngu kanam, ga
    xare ba gëna tànge, te ngeen dànd ko, ndax ñu jam ko, mu dee.»'
  eng-YLT: and he writeth in the letter, saying, 'Place ye Uriah over-against the
    front of the severest battle, and ye have turned back from after him, and he hath
    been smitten, and hath died.'
  kne-kne: Siya na di nilaon din solat na, “Ipasangom si Urias sin lugar ay kapigsaan
    di gobat, asi kayon kataynan ta say kateyana.”
  eng-WYC-2017: and wrote in the epistle, Put ye Uriah even against the battle, where
    the battle is strongest, that is, where the adversaries be strongest, and forsake
    ye him, that he be smitten and perish.
  eng-WMBB: He wrote in the letter, saying, “Send Uriah to the forefront of the hottest
    battle, and retreat from him, that he may be struck and die.”
  urd-GVH: उसमें लिखा था, “ऊरियाह को सबसे अगली सफ़ में खड़ा करें, जहाँ लड़ाई सबसे
    सख़्त होती है। फिर अचानक पीछे की तरफ़ हटकर उसे छोड़ दें ताकि दुश्मन उसे मार दे।”
  rug-rug: Kubere guahe si asa, “Mamu vekoa pa tokele kekenu se Uraea, vasina ṉiṉira
    hola sa vinaripera. Beto asa mamu togolo pule pude mani tava mate,” gua.
  gaz-gaz: Xalayicha keessattis, “Iddoo waraanni itti cimetti Uuriyaa ramadi. Akka
    inni achitti dhaʼamee duʼuufis isa dhiisaa duubatti deebiʼaa” jedhee barreesse.
  fra-LSG: 'Il écrivit dans cette lettre: Placez Urie au plus fort du combat, et retirez-vous
    de lui, afin qu’il soit frappé et qu’il meure.'
  gnn-gnn: Ga bitjan ŋayi yukurra ŋunhi dhäruktja waŋa gam'. “Nherrala dhuwalanhanydja
    gay' ḏarramunha Yurayanhanydja gumurrlili ŋunha wal'ŋu yana. Ŋunhi yurru ŋutuny'tja
    mari wirrkinydja yukurra yurru bunharamirri, ga nhumanydja yurru gonha'yunna yana
    ŋanya ŋunhimalana; gonha' ŋayi yurru burakirrinydja ŋayipina gänana.”
  yal-yal: A yi a sɛbɛ na bataxin kui, a naxa, “Yɛngɛn dɛnaxan na ɲaxu, Yuriya ti
    mɛnna yɛɛn na, ɛ yi ɛ masiga a ra, alogo yaxune xa a faxa.”
  haw-1868: Kakau iho la ia iloko o ka palapala, i ka i ana'ku, E hoonoho aku oe ia
    Uria ma ke alo o ke kaua ikaika, a e hoi i hope oukou mai ona aku la, i pepehiia'i
    oia a make.
  arb-NAV: 'جَاءَ فِيهَا: «اجْعَلُوا أُورِيَّا فِي الْخُطُوطِ الأُولَى حَيْثُ يَنْشُبُ
    الْقِتَالُ الشَّرِسُ، ثُمَّ تَرَاجَعُوا مِنْ وَرَائِهِ لِيَلْقَى حَتْفَهُ».'
  ewe-ewe: Fia la ɖo na Yoab to agbalẽ la me be wòaɖo Uria ɖe afi si aʋa la sẽ le
    eye wòana amewo nade megbe le eŋu ale be woawui!
  eng-LEE: And he wrote in the letter, saying, Set Uriyah in front, opposite to the
    hottest fight, and then withdraw from behind him, that he may be smitten and die.
  gvn-gvn: '@see-verse:2SA.011.014'
  asm-FB: দায়ূদে পত্ৰখনত ইয়াকে লিখিছিল বোলে, “তোমালোকে ঊৰিয়াক আটাইতকৈ প্ৰবল যুদ্ধৰ
    সন্মুখত ৰাখি থবা আৰু সি যেন আঘাত পাই মৰে সেই বাবে তোমালোক তাৰ পৰা পাছ হুঁহকি যাবা।”
  sus-A: عَ سّبّشِ نَ بَتَاشّ كُي، «وٌ شَ عُرِ تِ يِرٍ ندٍ فٍرٍ شْرْشْشِ دّننَشّ.
    فٍرٍ كُي وٌ شَ وٌ مَفبِلٍن وٌ كٍلِ عَ شُن، عَلَكٌ عَ شَ قَشَ نَ فٍرٍ كُي.»
  fra-SBL: 'Il écrivit dans la lettre : « Envoie Urie au premier rang du combat le
    plus acharné, et retire-toi de lui, afin qu''il soit frappé et qu''il meure. »'
  hbo-hbo: וַיִּכְתֹּ֥ב בַּסֵּ֖פֶר לֵאמֹ֑ר הָב֣וּ אֶת־אֽוּרִיָּ֗ה אֶל־מוּל֙ פְּנֵ֤י
    הַמִּלְחָמָה֙ הַֽחֲזָקָ֔ה וְשַׁבְתֶּ֥ם מֵאַחֲרָ֖יו וְנִכָּ֥ה וָמֵֽת׃ ס
  piu-2006: '@see-verse:2SA.011.014'
  kik-kik: Marũa macio maandĩkĩtwo atĩrĩ, “Twara Uria harĩa mbaara ĩĩhĩire mũno. Ũcooke
    ũmũtiganĩrie nĩgeetha ooragwo.”
  fra-NCL: 'Il écrivait dans cette lettre : « Placez Urie au plus fort du combat,
    et retirez-vous de derrière lui, afin qu’il soit frappé et qu’il meure. »'
  cek-AK: To ih ca pongah, Misa pop koekhaih ahmuen ah Uriah to patoeh ah, misa mah
    anih to hum moe, paduek hanah, anih to hnukbang amlaem taak ah, tiah a naa.
  cuk-cuk: 'David a-gardagi Joabʼga weyob sunmaknaid: “Bia bur sabesur-urwelenai,
    agi be anga Urías-ogwisguo. Geb Urías-oburgwemalaga walagwen be obego.”'
  uig-CYR: 'Хәттә у: Урияни соқуш әң кәскин болидиған алдинқи сәптә турғузғин, андин
    униң өлтүрүлүши үчүн униңдин чекинип туруңлар, дәп язған еди.'
  pma-pma: En leta onen, kei mutis selusien enek vit, “Kiling Uraea heha helamu en
    meatin tavaeen keil en out koa vaeen keih vis keih imok. Ka navong amul uvae,
    kihis meatin sav keil keke ilokovein Uraea hevae kei sasen keke vativieh keil
    u vini hemat.”
  tel-2017: యోవాబుకు ఉత్తరం రాయించి దాన్ని ఊరియా చేత పంపించాడు.
  hat-BSA: 'Li te ekri nan lèt la, e te di: “Mete Urie pa devan nan chan kote batay
    la pi rèd la e retounen kite li, pou l kab tonbe mouri.”'
  bxh-bxh: Wasa ni ganahewana yai ya uli iyen, Diyowabi, Hiyala somo yai ya alaꞌala wananaha
    mate Ulaiya u fatamali bwaꞌiyen be tau hiyala ai nuwanuwadi. Habahim, tau hiyala
    ma afa haidam au muli suwasuwa be haba ami waiyunu iyabona sa tala funuhi.
  kos-kos: 'El sim ouinge: “Likilya Uriah ke tak soko emeet an, yen ma upa mweun we
    ah, na foloki lukel in mau anwuki el.”'
  hbo-WLC: וַיִּכְתֹּ֥ב בַּסֵּ֖פֶר לֵאמֹ֑ר הָב֣וּ אֶת־אֽוּרִיָּ֗ה אֶל־מוּל֙ פְּנֵ֤י
    הַמִּלְחָמָה֙ הַֽחֲזָקָ֔ה וְשַׁבְתֶּ֥ם מֵאַחֲרָ֖יו וְנִכָּ֥ה וָמֵֽת׃ ס
  ibo-ibo: Ihe ọ dere nʼakwụkwọ ahụ bụ nke a, “Tinye Ụraya nʼihu agha ebe ọgụ siri
    ike. Mgbe ndị iro na-apụkwute unu, laanụ azụ, ma hapụnụ Ụraya nʼihu ọgụ ka ndị
    iro gbuo ya.”
  ory-ory: ପତ୍ରରେ ସେ ଏହା ଲେଖିଥିଲେ, ଯଥା, “ଯେପରି ଊରୀୟ ଆହତ ହୋଇ ମରିବ, ଏଥିପାଇଁ ତୁମ୍ଭେମାନେ
    ଘୋର ଯୁଦ୍ଧ ସମ୍ମୁଖରେ ତାହାକୁ ନିଯୁକ୍ତ କରି ତାହା ନିକଟରୁ ଘୁଞ୍ଚିଯିବ।”
  wmt-wmt: '@see-verse:2SA.011.014'
  chk-chk: Iwe, lon ewe toropwe a makei, “Kopwe akomwa Uria me mwen ewe ia ewe maun
    a kon pöchökül ie. Mürin kopwe kul seni pwe ekewe chon oputemi repwe niela.”
  ssd-ssd: 'Waŋe ta mbolŋge kuyarmba teŋenmba sakina: Kame saŋgri tiŋguwa kande Uria
    tumba kame tumailamŋge pilmba kigraib ndakap le balewaig le kumwa ŋga kuyarna.'
  rop-rop: '@see-verse:2SA.011.014'
  ukr-1871: 'А в листї прописує таке: Поставте Урію у кипучому бою спереду, та й відступітесь
    від його, так щоб його вбито.'
  deu-1951: 'Er schrieb aber also in dem Brief: Stellet Urija gerade dorthin, wo am
    heftigsten gekämpft wird, und wendet euch hinter ihm ab, daß er erschlagen werde
    und sterbe!'
  eng-JPS: 'And he wrote in the letter, saying: ''Set ye Uriah in the forefront of
    the hottest battle, and retire ye from him, that he may be smitten, and die.'''
  srp-1865: 'A u knjizi pisa i reèe: namjestite Uriju gdje je najžešæi boj, pa se
    uzmaknite od njega da bi ga ubili da pogine.'
  lug-lug: Yawandiika mu bbaluwa nti, “Uliya muteeke mu maaso ddala olutalo we luli
    olw’amaanyi, mumwabulire, afumitibwe afe.”
  heb-heb: ויכתב בספר לאמר הבו את אוריה אל מול פני המלחמה החזקה ושבתם מאחריו ונכה
    ומת׃
  ben-IRV: চিঠিতে তিনি লিখেছিলেন, “তোমরা এই ঊরিয়কে তুমুল যুদ্ধের সামনে নিযুক্ত কর,
    পরে এর পিছন থেকে সরে যাও, যেন এ আহত হয়ে মারা যায়৷”
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਚਿੱਠੀ ਵਿੱਚ ਇਹ ਲਿਖਿਆ ਕਿ ਊਰਿੱਯਾਹ ਨੂੰ ਡਾਢੀ ਲੜਾਈ ਦੇ ਵੇਲੇ ਅੱਗੇ ਰੱਖਿਓ
    ਅਤੇ ਉਹ ਦੇ ਕੋਲੋਂ ਪਿੱਛੇ ਹੱਟ ਜਾਇਓ ਤਾਂ ਜੋ ਉਹ ਮਾਰਿਆ ਜਾਵੇ।
  tkr-tkr: 'Kağızee inva otk''un eyxhe: «Uriy it''umba dəv''ə əəne cigeeqa yəqqı''l
    he''e. Mana ögil ulyozar he''e, qiyğa zaraba şu yı''q''əlqa ts''ıts''eepxhe, hasre
    mana ı''xı'' gik''ecen».'
  mya-JVB: မှာစာချက် ဟူမူကား ၊ ကျပ်တည်း စွာစစ်တိုက် ရာ တပ်ဦး ၌ ဥရိယ ကို ခန့်ထား ပြီးမှ
    ၊ သူသည် ရန်သူလက် သို့ ရောက်၍ သေ စေခြင်းငှါ တပ်များကို ရုပ်သိမ်း လော့ဟု ပါသတည်း။
  tte-O: Na letane kalona mena Deibida ilele iwaloba, “Ulaiya kupei bagunayan toweya
    koina kaleya ikaiwesosi na kwamiya-pileyoi kabo sikoyamate.”
  tbg-tbg: Devitiva maa uvara Ioaapira qara ntuva amitero tiharo, Are tavairaro nora
    iqokavano qovarama virara are Uriaara atitairaro viva iqoka vaiinti avuni vaiharo
    raquarire. Viva avuni raquqi virara are nena iqoka vaiinti vonavu hampata orurantera
    aniraro Uriaava nariaraa vairamanta navutaaka vira arukaate, tiro. Devitiva uva
    qara ntuva tova mintima vauvaro Uriaava vi qarara vuru Ioaapira amuvaro tavora.
  hmo-hmo: Revareva lalonai Davida ese inai bamona ia torea, “Uria be tuari ia auka
    momokani gabuna dekenai do oi atoa, bona ia dekena amo do oi siri, do idia alaia
    mase totona.”
  urd-urd: और उसने ख़त में यह लिखा कि “ऊरिय्याह को जंग में सबसे आगे रखना और तुम उसके
    पास से हट जाना ताकि वह मारा जाए और जाँ बहक़ हो।”
  rus-SYN: 'В письме он написал так: поставьте Урию там, где будет самое сильное сражение,
    и отступите от него, чтоб он был поражен и умер.'
  bqc-SIM: 'Lápi guu à mɛ̀: À Uli dↄaa gu pↄ́ zĩ pãsĩu, í pↄ̀ↄbↄzãkɛ aà kpɛ,
    kɛ́ wà e wà aà dɛ.'
  tcz-CHONGTHU: Lekha sunga hin David chun hitin asune, “Uriah hi gal kisatna ahah
    lai laiya amasan pansah uvin lang chutengle gal miten atha teitei nadin ama achangseh'in
    dalhauvin,” tin asune.
  mar-mar: त्या पत्रात दावीदाने लिहिले होते, आघाडीवर जेथे तुंबळ युध्द चालले असेल,
    तेथे उरीयाला पाठवा. त्यास एकट्याला तेथे सोडा, म्हणजे तो युध्दात कामी येईल.
  soq-soq: Tane leta sa bedewe wadiase, “Uria wadee ona pokawaida nambanepe ituwo
    enepi ita sorodia da otamoe Uria adiwe teamowo enapu. Ita mo me epuiapuo meba
    nambanepe enepio epapubolepi.”
  qub-qub: 'Cartachöga niycaran: «Fiyupa pillya cashan cajcho Uriastaga churanqui
    ñaupa-puntaman. Nircur quiquillanta cachaparinqui wañunanpaj.»'
  bqp-bqp: 'Takada pìi gũn à pì: À Uria dońnɛ arɛ gu kũ zĩ̀ pãsĩn, à bo a kpɛ
    de ò le ò a dɛ.'
  hat-hat: 'Nan lèt la, li te ekri: W''a mete Ouri devan nèt, kote batay la pi cho
    a. Apre sa, rale kò ou dèyè, kite yo touye l''.'
  eng-BSB: 'In the letter he wrote: “Put Uriah at the front of the fiercest battle;
    then withdraw from him, so that he may be struck down and killed.”'
  tod-tod: 'Sɛʋɛi naa zu wooi ɠɛni ga nii: «Ilii ʋilɛ ʋelelaʋɛ, ʋɛ kɔɔi ɓɔiɗai ná,
    wo ɠula ʋolu, wo maaɠooza ba, nii a kɛ ti yeezeeli ma, é za.»'
  eng-WEBPB: He wrote in the letter, saying, “Send Uriah to the forefront of the hottest
    battle, and retreat from him, that he may be struck and die.”
  kbq-kbq: Hagi ana avompina amanage huno krente'ne, Uriana ha'ma hanavemati'za nehanafi
    avuga avrenentenka sondia vahera kehuge'za atre'za esageno, anampi Uriana ahesageno
    frino.
  nhe-BL: 'Huan ipan nopa tlajcuiloli quiilhuiyaya ya ni: “Xijtlalica Urías ipan nopa
    achtohui pamitl tlen soldados iixmelac campa más mahuilili nopa tlatehuijcayotl.
    Huan teipa ximoquixtica huan xijcajtehuaca iselti para ma quicococa huan ma quimictica.”'
  bus-bus: 'Takada pì guu à bè: À Uria dↄńnɛ aɛ guu kɛ̀ zĩ̀ pãsĩn, é bↄ à kpɛɛ lɛ
    wà e wà à dɛ.'
  gub-BL: Nezewe i'i ize'eg a'e pape rehe imuapyk pyrer. — Eraha Uri amogwer wanenataromo
    zauxiapekwer wazeàmàtyry'ymahy haw pe nehe. A'e re emuzewyr kar hehe we har izuwi
    wà nehe. Tuwe zaneàmàtyry'ymar uzuka Uri a'e wà nehe, i'i ze'eg a'e pape rehe
    imuapyk pà a'e.
  eng-DRA: 'Writing in the letter: Set ye Urias in the front of the battle, where
    the fight is strongest: and leave ye him, that he may be wounded and die.'
