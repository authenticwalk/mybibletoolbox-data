verse: 2SA.011.022
translations:
  mal-C: ദൂതൻ പുറപ്പെട്ടു. അയാൾ വന്ന് യോവാബു പറഞ്ഞയച്ച കാര്യങ്ങളെല്ലാം ദാവീദിനോടു
    പറഞ്ഞു.
  deu-TKW: 'Der Angesandte ging, und als er ankam und David alles, was Joab ihm aufgetragen,
    nämlich den ganzen Hergang des Kampfes, meldete, wurde David zornig über Joab
    und fragte den Abgesandten: Warum sein ihr zum Treffen so nahe an die Stadt herangerückt?
    Wußtet ihr nicht, daß ihr von der Mauer herab beschossen würdet? Wer hat Abimelech,
    den Sohn Jerubbaals, erschlagen? Hat nicht ein Weib in Thebez einen oberen Mühlstein
    von der Mauer aus auf ihn herabgeworfen, daß er den Tod fand? Warum seid ihr so
    nahe an die Mauer herangerückt?'
  lin-lin: Motindami akendeki, mpe tango akomaki, ayebisaki Davidi makambo nyonso
    oyo Joabi atindaki ye koloba.
  eng-LSV: And the messenger goes, and comes in, and declares to David all that with
    which Joab sent him,
  eng-GNV: So the messenger went, and came and shewed Dauid all that Ioab had sent
    him for.
  eng-WEBSTER: So the messenger went, and came and showed David all that Joab had
    sent him for.
  nhw-BL: Huan nopa tlatitlanili quisqui iixpa Joab huan yajqui quiitato David. Huan
    quema ajsito, nochi quipohuili David quen Joab quiilhuijtoya.
  swh-ONEN: Mjumbe akaondoka. Alipowasili akamwambia Daudi kila kitu alichokuwa ametumwa
    na Yoabu kusema.
  bba-bba: Sɔmɔ wi, u seewɑ u doonɑ. Ye u turɑ Dɑfidin mi, u nùn ye kpuro sɑɑriɑ ye
    Yoɑbu u nùn sɔ̃ɔwɑ u ɡere.
  eng-KJVCPB: So the messenger went, and came and shewed David all that Joab had sent
    him for.
  cpy-cpy: Jataki kamanterini pinkathari. Ikanta rareetaka ikamantakiri David okaatzi
    ikanta-kiriri Joab otyaanta-kiriri.
  mpx-mpx: Sauga elopapatuna i na i vin Yelusalema, inoke bugul gegewena toto Yowab
    i patuna ge ni pamasal, i wasaan Deibid eliyana.
  luo-luo: Jaote nowuok modhi, kane ochopo nonyiso Daudi weche duto mane Joab oore
    mondo owachi.
  meu-meu: Taunabunai hari gwaukau tauna ela, bena e kau negana ai Ioab ese e henia
    herevadia iboudiai na ia ese David e herevalai henia.
  npi-ULB: त्यसैले त्‍यो दूत विदा भयो र दाऊदकहाँ गयो र योआबले तिनलाई भन्‍न पठाएका
    हरेक कुरा भनिदिए ।
  yor-yor: Ìránṣẹ́ náà sì lọ, ó sì wá, ó sì jẹ́ gbogbo iṣẹ́ tí Joabu rán an fún Dafidi.
  emp-NTPO: Ara maʌ̃da Joába diabued̶aba jarad̶e wãsia. Davima jũẽped̶a Joába jarabid̶ada
    jũma nẽbʌrʌsia.
  ind-ind: Lalu utusan itu pergi menghadap Daud dan menyampaikan semua yang diperintahkan
    Yoab kepadanya.
  pes-OPCB: 'پس، آن قاصد به اورشلیم رفت و به داوود گزارش داده، گفت: «افراد دشمن از
    ما قویتر بودند و از شهر خارج شده، به ما حمله کردند ولی ما آنها را تا دروازهٔ شهر
    عقب راندیم.'
  tgl-ULB: Kaya umalis ang ipinadalang mensahero at nagtungo kay David at sinabi sa
    kaniya ang lahat ng bagay na ipinasasabi ni Joab sa kaniya.
  cbu-NT: Anshat tsiyatssee kamanimapan naatarangu, Dapiyashshat ashpari yuwaa Jowab
    tsiyatssee zanganirangu anoo kamanirangiya.
  hui-hui: Ani laya handala agali te yalu abale piyago ibugua Debidi hearia puwa te
    lamini.
  mya-mya: သို့​ဖြစ်​၍​စေ​တ​မန်​သည်​ဒါ​ဝိဒ်​ထံ​သို့​သွား​၍ ယွာ​ဘ​အ​မိန့်​ပေး​လိုက်​သည့်​အ​တိုင်း​လျှောက်
    ထား​၏။-
  bod-N: བང་ཆེན་སོང་སྟེ་སླེབས་པ་དང་། ཡོ་ཨབ་ཀྱིས་ཁོ་རང་མངགས་ནས་འཕྲིན་ཇི་དང་ཇི་བསྐུར་བ་ཐམས་ཅད་དཱ་བིད་ལ་ཞུས།
  sna-sna: Nhume yakaenda, uye yakati yasvika, yakaudza Dhavhidhi zvose zvayakanga
    yarayirwa naJoabhu.
  spa-BLM: El mensajero fue, y vino y le mostró a David todo lo que Joab le había
    enviado.
  cac-cac: Ix cot jun vin̈ checab' chi', ix javi vin̈ d'a yichan̈ vin̈aj rey David
    chi', ix yalan vin̈ masanil tas ix yalcot vin̈aj Joab chi'.
  swh-ULB: Hivyo mjumbe akaondoka na kwenda kwa Daudi akamwambia kila jambo ambalo
    Yoabu alimtuma kusema.
  bel-bel: І пайшоў пасланы і прыйшоў, і расказаў Давіду пра ўсё, дзеля чаго паслаў
    яго Ёаў, пра ўвесь ход бітвы.
  deu-ELBBK: Und der Bote ging hin; und er kam und berichtete David alles, wozu Joab
    ihn gesandt hatte.
  mbb-OT: Migenat haazà is ibpepenudtul, ne hein nekeume en sikandin diyà te ki David
    ne midtudtulan din te langun he intelaan kandin ni Joab.
  mal-2015: ദൂതൻ ചെന്നു യോവാബ് പറഞ്ഞയച്ച വർത്തമാനമൊക്കെയും ദാവീദിനെ അറിയിച്ചു.
  rmc-rmc: Avke o poslos odgeľa. Sar doavľa ko David, phenďa leske savoro, so o Joab
    vakerelas.
  pes-OPV: پس قاصد روانه شده، آمد و داود را از هرآنچه یوآب او را پیغام داده بود، مخبر
    ساخت.
  ron-1924: Солул а плекат ши, ла сосире, а историсит луй Давид тот че-й порунчисе
    Иоаб.
  ben-OBCV: সেই দূত বেরিয়ে পড়েছিল, এবং দাউদের কাছে পৌঁছে গিয়ে সে তাঁকে সেসব কথাই
    বলল, যা যোয়াব তাকে বলতে বললেন।
  som-som: Haddaba wargeeyihii waa tegey, Daa'uudna wuu u yimid oo u sheegay wixii
    Yoo'aab u soo diray oo dhan.
  lat-VUC: Abiit ergo nuntius, et venit, et narravit David omnia quæ ei præceperat
    Joab.
  eng-ASVBT: So the messenger went, and came and showed David all that Joab had sent
    him for.
  ita-1885: Il messo adunque andò; e, giunto, raccontò a Davide tutto ciò per che
    Ioab l'avea mandato.
  eng-LXXUP: And the messenger of Joab went to the king to Jerusalem, and he came
    and reported to David all that Joab told him, all the affairs of the war. And
    David was very angry with Joab, and said to the messenger, Why did ye draw nigh
    to the wall to fight? knew ye not that ye would be wounded from off the wall?
    Who smote Abimelech the son of Jerubbaal? did not a woman cast upon him a piece
    of millstone from the wall, and he died in Thebez? why did ye draw near to the
    wall?
  eng-ULB: So the messenger left and went to David and told him everything that Joab
    had sent him to say.
  spa-VBL: El mensajero se fue, y cuando llegó le dijo a David todo lo que Joab le
    había indicado.
  fra-_FOB: Ainsi le messager partit, et, étant arrivé, il fit savoir à David toutes
    les choses pour lesquelles Joab l'avait envoyé.
  mal-mal: സന്ദേശവാഹകൻ ചെന്ന് യോവാബ് പറഞ്ഞയച്ച വാർത്തകളെല്ലാം ദാവീദിനെ അറിയിച്ചു.
  urd-GVR: Qāsid rawānā huā. Jab Yarūshalam pahuṅchā to us ne Dāūd ko Yoāb kā pūrā
    paiġhām sunā diyā,
  suz-BL: मिनु मेको लोव़ कुरब मुर दाऊद आ बाक्‍तीक जाक्‍माक्‍त। मिनु योआब आ देंशो खोदेंशो
    पा लोव़ नेल्‍ल शोव़ङा बाक्‍त।
  ita-1927: Il messo dunque partì; e, giunto, riferì a Davide tutto quello che Joab
    l’aveva incaricato di dire.
  ckb-ckb: نێردراوەکە ڕۆیشت، کاتێک هاتە لای داود هەموو ئەو شتانەی پێ ڕاگەیاند کە یۆئاب
    پێی ڕاسپاردبوو.
  eng-BBE: So the man went, and came to David, and gave him all the news which Joab
    had sent him to give; then David was angry with Joab and said, Why did you go
    so near the town for the fight? was it not certain that their archers would be
    on the wall? who put Abimelech, the son of Jerubbaal, to death? did not a woman
    send a great stone down on him from the wall, putting him to death at Thebez?
    why did you go so near the wall?
  kan-OKCV: ಹಾಗೆಯೇ ಆ ದೂತನು ಹೋಗಿ ದಾವೀದನಿಗೆ ಯೋವಾಬನು ತನ್ನೊಂದಿಗೆ ಕಳುಹಿಸಿದ ವರ್ತಮಾನಗಳನ್ನೆಲ್ಲಾ
    ತಿಳಿಸಿದನು.
  tam-2017: அந்த ஆள் போய், நுழைந்து, யோவாப் தன்னிடம் சொல்லியனுப்பின செய்திகளையெல்லாம்
    தாவீதுக்கு அறிவித்து,
  spa-RV-1909: Y fué el mensajero, y llegando, contó á David todas las cosas á que
    Joab le había enviado.
  ron-BTF: Astfel mesagerul a plecat și a venit și i-a arătat lui David despre toate
    pentru care îl trimisese Ioab.
  eng-WEBP: So the messenger went, and came and showed David all that Joab had sent
    him for.
  eng-FBV: The messenger left, and when he arrived he told David everything Joab had
    directed him to say.
  nld-1939: 'De boodschapper ging dus op weg, en bij David gekomen, bracht hij hem
    het bericht over, dat Joab hem had meegegeven, en het gehele verloop van de strijd.
    David werd kwaad en sprak tot den boodschapper:'
  nch-BL: Huan nopa tatitanili quisqui iixpa Joab huan yajqui quiitato David. Huan
    quema ajsito, nochi quipohuili David quej Joab quiilhuijtoya.
  vie-1934: Như vậy, sứ giả đi; khi người đến nơi, thuật cho Đa-vít biết mọi điều
    Giô-áp đã dặn người.
  hin-CV: तब दूत चला गया. उसने आकर दावीद को वह सब सुना दिया, जिसे सुनाने का आदेश उसे
    योआब ने दिया था.
  spa-BES: 'Entonces el hombre fue y vino a David, y le dio todas las noticias que
    Joab le había enviado para dar; luego David se enojó con Joab y dijo: ¿Por qué
    te acercaste tanto a la ciudad para la pelea? ¿No era cierto que sus arqueros
    estarían en la pared? ¿Quién mató a Abimelec, el hijo de Jerobaal? ¿Acaso una
    mujer no le arrojó una gran piedra desde la pared y lo mató en Thebez? ¿Por qué
    te acercaste tanto a la pared?'
  tdx-tdx: Aa le nimb’eo i nafantokey vaho natalili’e amy Davide iaby i nampañitrife’
    Ioabe azey.
  tha-KJV: ผู้​สื่อสารก็​ไป เขามาทูลต่อดาวิดถึงทุกอย่างที่โยอาบสั่งเขาให้มากราบทูล
  por-BR-2018: E foi o mensageiro, e chegando, contou a Davi todas as coisas a que
    Joabe lhe havia enviado.
  deu-ELO: Und der Bote ging hin; und er kam und berichtete David alles, wozu Joab
    ihn gesandt hatte.
  eng-WYC-2018: Therefore the messenger went, [and came](to the king), and told to
    David all things which Joab had commanded to him.
  epo-epo: La sendito iris, kaj venis kaj raportis al David ĉion, por kio sendis lin
    Joab.
  uig-PIN: Hǝwǝrqi berip Yoab uningƣa tapxurup ǝwǝtkǝn hǝwǝrning ⱨǝmmisini Dawutⱪa
    dǝp bǝrdi.
  beo-beo: 'Amaiba:le, sia: adola ahoasu dunu da Da:ibidima asili, Youa:be ea sia:i
    defele ema olelei.'
  tpi-OTNT: Olsem na man bilong bringim ripot i go givim ripot long Devit.
  hau-SA: Manzon ya tashi ya tafi, da ya iso kuwa sai ya gaya wa Dawuda dukan abin
    da Yowab ya aike shi yă faɗa.
  uig-LAT: Xewerchi bérip Yoab uninggha tapshurup ewetken xewerning hemmisini Dawutqa
    dep berdi.
  nde-nde: Isithunywa sasuka sahamba, kwathi sesifikile samtshela uDavida konke uJowabi
    ayesithume ukuba siyekutsho.
  ton-ton: ¶ Ko ia naʻe ʻalu ai ʻae talafekau, ʻo ne haʻu mo fakahā kia Tevita ʻae
    meʻa kotoa pē naʻe fekau ai ia ʻe Soape.
  ces-1613: A tak šel posel, a přišed, oznámil Davidovi všecko to, pročež ho byl poslal
    Joáb.
  eng-WMB: So the messenger went, and came and showed David all that Joab had sent
    him for.
  tam-TCV: அத்தூதுவன் புறப்பட்டு அங்கு போய்ச் சேர்ந்தவுடன் யோவாப் சொல்லி அனுப்பிய
    எல்லாவற்றையும் தாவீதுக்குச் சொன்னான்.
  ceb-ULB: Busa mibiya ang mensahero ug miadto kang David ug gisulti ang tanan nga
    gisugo kaniya.
  pol-UBG: Poszedł więc posłaniec, a gdy przybył, opowiedział Dawidowi wszystko, z
    czym wysłał go Joab.
  agr-agr: 'Tusa akatjam jiinki weuwai, nunik jegá, Joab akatmamjamunak imajtiksag
    ashí Davitan ujakui. Nuna antuk David Joapan shiig senchi kajegkauwai. Nunik chichama
    etsegnun chichajak: “¿Wagka yaakat jeteakjumesh, imanikjumesh yunutukmaugme? ¿Atum
    dekatsjumek au aents aina duka yaunchuk nuwa yaakat Tebésnumia yaakat peejamunum
    waka wajas, kayai nagkia tuku Jerubaal aajakua nuna uchiji Abimelekan mauwa numamtuk
    dita nagkimin aina nunú? Nunú dekayatkugmesh ¿wagka tujash imanikjumesh yaakat
    peejamush yunumtukmaugme?” tau.'
  kyc-kyc: Dokona lao wai minyingi akali doko Dapiti peteya dokona papala Joapeme
    lena lao lamaiyamuli pyuo pii dupwa Dapiti lamaiya.
  urd-GVU: قاصد روانہ ہوا۔ جب یروشلم پہنچا تو اُس نے داؤد کو یوآب کا پورا پیغام سنا
    دیا،
  deu-1912: Der Bote ging hin und kam und sagte an David alles, darum ihn Joab gesandt
    hatte.
  ntj-ntj: Nyangka mularrpartu yanu Tayipirrta watjarnu, “Wiya, warrmarla pirni-ya
    yiwarlanguru pakara pitjangu pika-lanyatju pungkula wanarnu yurirlkuturnu. Nyangka-latju
    pungkula marlaku kayirrpa purlkanyangka tjarrpatjuranytja.
  kan-2017: ಆ ದೂತನು ಹೋಗಿ ಯೋವಾಬನ ಆಜ್ಞೆಯಂತೆ ದಾವೀದನಿಗೆ ತಿಳಿಸಿದ್ದೇನೆಂದರೆ,
  yap-yap: Me yan fa’anem ni kan tay e thin nga l’ugun ngak David me weliy ngak e
    tin keyog Joab ngak ni nge weliy.
  hlt-MCSB: Te dongah puencawn te cet tih a pha vaengah Joab loh anih a tueih te David
    taengah boeih a thui pah.
  mdy-ETH: ዬያሮ ኪኢቶ ዓሢ ዳውቴ ኮይላ ዴንዲ ዒዮዓቤ ጌዔ ባኮ ቢያ ኬኤዜኔ፤
  twi-ASANTE: Enti, abɔfoɔ no kɔɔ Yerusalem kɔbɔɔ ɔsa no mu amaneɛ kyerɛɛ Dawid sɛdeɛ
    Yoab somaa no sɛ ɔnkɔka.
  eng-WEBU: So the messenger went, and came and showed David all that Joab had sent
    him for.
  wal-wal: Kiitettidaagee denddidi bi gakkidi, Yoo7aabi bana kiittidobaa ubbaa Daawitayyo
    yootiis.
  spa-PDDPT: El mensajero fue y al llegar a David, le narró todo aquello a lo cual
    Joab lo envió.
  gun-gun: Ha'e ramo ayvu mombe'ua oo vy ovaẽ, ha'e Davi pe omombe'upa Joabe aipoe'i
    ukaague.
  agu-BL: 'Bene''n tzun yi chakuma''tz, nin yi tpone''n nintzun taltz tetz Luwiy cyakil
    yi xtxolbil yi tal Joab tetz. Nin bintzi cunin saje''n tzun colp wi'' Luwiy te
    Joab nin taltz tetz yi chakum: —¿Nxac tzun nchibentz nakajil cu''n yi tapijil
    yi tnum? ¿Qui pe'' na el itxum tetz yi at rmeril chic''oxtzaj kacontr e''chk takle''n
    skibaj? Na ya''stzun mbajij jalen yi tnum Tebes yi xcyewe''n jun xna''n tan biyle''n
    cu''n k''ajtzun Abimelec, yi cy''ajl Jerobaal. Na yi jun xna''na''tz yi at wi
    tapij ja saj c''oxol jun ca'' tibaj tan biyle''n cu''n. ¿Nxac tzun chibene''n
    nakajil cu''n yi tapij?'
  eng-PEV: So the messenger went to Jerusalem. After he got there, he told David the
    story.
  ilo-ULB: Isu a pimmanaw ti mensahero, napan kenni David ket imbagana amin nga imbilin
    ni Joab kenkuana.
  kpg-kpg: Malaa, tangada kae hegau gaa dae adu gi David, ga hagi anga gi mee nia
    mee huogodoo a Joab ala ne hagi anga gi mee,
  uig-ARA: خەۋەرچى بېرىپ يوئاب ئۇنىڭغا تاپشۇرۇپ ئەۋەتكەن خەۋەرنىڭ ھەممىسىنى داۋۇتقا
    دەپ بەردى.
  sus-sus: Xɛɛra naxa siga, a fe birin dɛntɛgɛ sa Dawuda bɛ naxan dangi gere kui alɔ
    Yowaba a fala a bɛ ki naxɛ.
  pon-2006: Meninkedero eri mwesel kolahng rehn Depit. Ni eh lel reh, e ahpw patohwan
    kasalehiong mehkoaros me Sohap padahkihong.
  jae-jae: Amboac tonaŋ ŋac jaeŋŋa jagêjac miŋ biŋ samob, taŋ Joab kasakiŋ eŋ gebe
    êsôm naŋ, êndêŋ Dawid.
  ksd-ksd: Ma ra tena kapkap varvai i ga vana, ma i ga ve David ure ra lavur magit
    Ioab i ga tulue me.
  tur-YTC: Bunun üzerine ulak gitti, geldi ve Yoav'ın kendisiyle göndermiş olduğu
    her şeyi David'e gösterdi.
  grc-BRENT: Καὶ ἐπορεύθη ὁ ἄγγελος Ἰωὰβ πρὸς τὸν βασιλέα εἰς Ἱερουσαλὴμ, καὶ παρεγένετο
    καὶ ἀπήγγειλε τῷ Δαυὶδ πάντα ὅσα ἀπήγγειλεν αὐτῷ Ἰωὰβ, πάντα τὰ ῥήματα τοῦ πολέμου·
    καὶ ἐθυμώθη Δαυὶδ πρὸς Ἰωὰβ, καὶ εἶπε πρὸς τὸν ἄγγελον, ἱνατί προσηγάγετε πρὸς
    τὴν πόλιν τοῦ πολεμῆσαι; οὐκ ᾔδειτε ὅτι πληγήσεσθε ἀπὸ τοῦ τείχους; τίς ἐπάταξε
    τὸν Ἀβιμέλεχ υἱὸν Ἱεροβάαλ; οὐχὶ γυνὴ ἔῤῥιψεν ἐπʼ αὐτὸν κλάσμα μύλου ἀπὸ τοῦ τείχους,
    καὶ ἀπέθανεν ἐν Θαμασί; ἱνατί προσηγάγετε πρὸς τὸ τεῖχος;
  ind-AYT: Orang suruhan itu pergi dan ketika sampai, diberitahukannya kepada Daud
    segala sesuatu yang diperintahkan Yoab.
  nya-nya: Mthengayo ananyamuka, ndipo atafika anamuwuza Davide zonse zimene Yowabu
    anamutuma kuti akanene.
  hrv-hrv: 'Glasnik krenu na put, dođe k Davidu i pripovjedi mu sve što mu je naložio
    Joab. A David planu gnjevom na Joaba i reče glasniku: “Zašto ste se primakli tako
    blizu zidu? Tko je ubio Abimeleka, sina Jerubaalova? Nije li jedna žena bacila
    na njega mlinski kamen, ozgo sa zida, te je poginuo u Tebesu? Zašto ste se primakli
    tako blizu zidu?”'
  mps-mps: Tama tialima, te Devitba po sela pabo bidi te pelama, tama agaba te po
    pusigi pai dao.
  tpi-tpi: Olsem na man bilong bringim ripot i go givim ripot long Devit.
  dan-1931: 'Så drog Budet af Sted og kom og meldte David alt, hvad Joab havde pålagt
    ham, hele Slagets Gang. Da blussede Davids Vrede op mod Joab, og han sagde til
    Budet: “Hvorfor kom I Byen så nær i Slaget? I måtte jo vide, at der vilde blive
    skudt oppe fra Muren! Hvem var det, der dræbte Abimelek, Jerubba''als Søn? Var
    det ikke en Kvinde, som kastede en Møllesten ned på ham fra Muren, så han fandt
    sin Død i Tebez? Hvorfor kom I Muren så nær?”'
  vie-OVCB: Vậy, người ấy theo lời Giô-áp dặn, báo mọi việc cho Đa-vít.
  guj-2017: પછી સંદેશાવાહક ત્યાંથી નીકળી અને દાઉદ પાસે ગયો. યોઆબે તેને જે કહેવા મોકલ્યો
    હતો તે સર્વ બાબતો તેણે દાઉદને કહી.
  pon-2006A: Meninkedero eri mwesel kolahng rehn Depit. Ni eh lel reh, e ahpw patohwan
    kasalehiong mehkoaros me Sohap padahkihong.
  por-BRBSL: Então o mensageiro foi, e veio e mostrou a David tudo o que Joab o havia
    mandado buscar.
  aly-aly: Artwa angkakertan alhew Jerusalem-warl David-warl, ra angka iley-alhew,
    Joab-elarl ilanthew-angkwarr-antey.
  cth-cth: Joab ni lawk a thui e patetlah patoune ni Devit koe a dei pouh.
  twi-twi: Enti abɔfo no kɔɔ Yerusalem kɔbɔɔ ɔsa no mu amanneɛ kyerɛɛ Dawid sɛnea
    Yoab somaa no sɛ ɔnkɔka no.
  hlt-hlt: Te dongah puencawn te cet tih a pha vaengah Joab loh anih a tueih te David
    taengah boeih a thui pah.
  tbz-SIM: Kɛ̀ ditɔ̃nnìi kétɛ́ kɛ́kò nkɛ́nɑ́kɛ́ Dɑfiti Soɑbu ò nɑ̀kɛ́ tì timɔu.
  msy-2020: Ezɨ gumazir kam Joapɨn akaba inigha Devit bagha ize.
  dop-dop: 'Ḿpʋ́ɣʋ́ tillu kɛɛsɑ Tɑfiiti kɛ nti Sowɑpɩ kɛɛsɑ-ɩ tɔ sɩ:'
  azb-azb: Qasid yola düşdü və Davudun yanına gəlib Yoavın göndərdiyi məlumatların
    hamısını ona xəbər verdi.
  eng-DBY: And the messenger went; and he came and told David all that Joab had sent
    him for.
  hin-2017: तब दूत चल दिया, और जाकर दाऊद से योआब की सब बातों का वर्णन किया।
  wol-KYG: Ndaw la dem ba àgg, daldi àgge Daawuda la ko Yowab waxloo lépp.
  eng-YLT: And the messenger goeth, and cometh in, and declareth to David all that
    with which Joab sent him,
  eng-WYC-2017: Therefore the messenger went, [and came], and told to David all things
    which Joab had commanded to him.
  eng-WMBB: So the messenger went, and came and showed David all that Joab had sent
    him for.
  urd-GVH: क़ासिद रवाना हुआ। जब यरूशलम पहुँचा तो उसने दाऊद को योआब का पूरा पैग़ाम
    सुना दिया,
  rug-rug: Ke la sa tie paleke inavoso hie koe Devita meke la tozi koasa gua sapu
    tozi nia Zoabi pude zamani.
  gaz-gaz: Ergamaan sunis kaʼee deemee yommuu achi gaʼetti waan Yooʼaab akka inni
    itti himu isa ajaje hunda Daawititti hime.
  fra-LSG: 'Le messager partit: et, à son arrivée, il fit rapport à David de tout
    ce que Joab lui avait ordonné.'
  gnn-gnn: Bala yana yuwalkthi ŋunhi dhäwu'mirrinydja yolŋu waṉḏinana‐a‐a, ga bunana
    ŋunhala Daypitpa, ga ḻakaraŋalana nhanbala yukurrana Daypitpana bitjarrana,
  yal-yal: Xɛraan yi siga. A sa na birin yɛba Dawuda xa alo Yowaba a fala a xa kii
    naxan yi.
  haw-1868: Hele aku la ka elele, hiki aku la a hai aku la ia Davida i na mea a pau
    a Ioaba i hoouna aku ai ia ia.
  arb-NAV: فَانْطَلَقَ الرَّسُولُ إِلَى دَاوُدَ وَأَطْلَعَهُ عَلَى آخِر أَنْبَاءِ
    الْحَرَبِ الَّتِي كَلَّفَهُ بِها يُوآبُ.
  ewe-ewe: Ale ame dɔdɔ la yi Yerusalem eye wògblɔ nya la na David.
  eng-LEE: And the messenger went, and came and told unto David all for which Joab
    had sent him.
  gvn-gvn: '@see-verse:2SA.011.021'
  asm-FB: পাছে সেই দূতে গৈ দায়ূদৰ গুৰিত উপস্থিত হৈ, যোৱাবে কৈ পঠোৱা সকলো কথা তেওঁৰ
    আগত জনালে।
  sus-A: شّيرَ نَشَ سِفَ، عَ قٍ بِرِن دّنتّفّ سَ دَوُدَ بّ نَشَن دَنفِ فٍرٍ كُي عَلْ
    يٌوَبَ عَ قَلَ عَ بّ كِ نَشّ.
  fra-SBL: Le messager partit, et vint montrer à David tout ce que Joab lui avait
    envoyé chercher.
  hbo-hbo: וַיֵּ֖לֶךְ הַמַּלְאָ֑ךְ וַיָּבֹא֙ וַיַּגֵּ֣ד לְדָוִ֔ד אֵ֛ת כָּל־אֲשֶׁ֥ר
    שְׁלָחֹ֖ו יֹואָֽב׃
  piu-2006: '@see-verse:2SA.011.021'
  kik-kik: Nake mũndũ ũcio akiumagara agĩthiĩ, na aakinya, akĩĩra Daudi maũndũ mothe
    marĩa Joabu aamũtũmĩte akoige.
  fra-NCL: Le messager partit et, à son arrivée, il raconta à David tout ce que Joab
    lui avait ordonné.
  cek-AK: Joab mah thuih pae ih baktih toengah, to laicaeh mah siangpahrang khaeah
    thuih pae.
  cuk-cuk: Agine, Joab-e-garda-berbeged nade gusad. Geb Davidʼse nonigua, bela-ega-Joab-sunmaksad
    Davidʼse ogwanai gualid.
  uig-CYR: Хәвәрчи берип Йоаб униңға тапшуруп әвәткән хәвәрниң һәммисини Давутқа дәп
    бәрди.
  tel-2017: యోవాబు పంపిన సైనికుడు వచ్చి దావీదుకు విషయమంతా చెప్పాడు.
  hat-BSA: Konsa, mesaje a te pati pou te vin bay rapò a David, de tout sa ke Joab
    te voye li pale yo.
  kos-kos: Ouinge mwet utuk kas sac som nu yorol David ac fahk ma nukewa Joab el sapkin
    elan tuh fahk ah.
  hbo-WLC: וַיֵּ֖לֶךְ הַמַּלְאָ֑ךְ וַיָּבֹא֙ וַיַּגֵּ֣ד לְדָוִ֔ד אֵ֛ת כָּל־אֲשֶׁ֥ר
    שְׁלָח֖וֹ יוֹאָֽב׃
  ibo-ibo: Onyeozi ahụ biliri ije, mgbe o rutere, ọ gwara Devid ihe niile Joab ziri
    ya ka o zie.
  ory-ory: ତହିଁରେ ସେହି ଦୂତ ପ୍ରସ୍ଥାନ କରି, ଯୋୟାବ ଯହିଁ ପାଇଁ ତାହାକୁ ପଠାଇଥିଲା, ସେହି ସବୁ
    ଦାଉଦଙ୍କୁ ଯାଇ ଜଣାଇଲା।
  wmt-wmt: '@see-verse:2SA.011.021'
  chk-chk: Iwe, ewe chon künö a feila o apworausa ngeni Tafit meinisin mine Joap a
    tini ngeni pwe epwe üra.
  ssd-ssd: Yoab nu taŋamba taŋgo ta wam paguna le nu pasa ta tumba ka David tugum
    promba nu kubeu tuna sulumba
  rop-rop: Wal det mesinja bin go langa King Deibid, en imbin dalim im wanim Jowab
    bin dalim im blanga tok,
  ukr-1871: І пійшов посланець, і як прийшов, зʼясував Давидові все, що наказав йому
    Йоаб, се б то про всю ходу бою.
  deu-1951: Der Bote ging hin und kam und sagte David alles, was ihm Joab aufgetragen
    hatte.
  eng-JPS: So the messenger went, and came and told David all that Joab had sent him
    for.
  srp-1865: I otide glasnik, i došavši javi Davidu sve za što ga je poslao Joav.
  lug-lug: Awo omubaka n’agenda n’ategeeza Dawudi byonna Yowaabu bye yamutuma okwogera.
  heb-heb: וילך המלאך ויבא ויגד לדוד את כל אשר שלחו יואב׃
  ben-IRV: পরে সেই দূত সেখান থেকে গিয়ে যোয়াবের প্রেরিত সমস্ত কথা দায়ূদকে জানাল৷
  pan-pan: ਸੋ ਦੂਤ ਚਲਾ ਗਿਆ ਅਤੇ ਜੋ ਕੁਝ ਯੋਆਬ ਨੇ ਆਖਿਆ ਸੀ ਸੋ ਦਾਊਦ ਨੂੰ ਆਖ ਸੁਣਾਇਆ।
  tkr-tkr: Xabar ana ı'qqəna insan yəqqı'lqa gexha. Mana qarı Davudusqa hirxhıl, Yoavee
    cuk'le uvhuyn gırgın mang'us yuşan ha'an.
  mya-JVB: ယွာဘ မှာထားသည်အတိုင်း ထိုတမန် သည် သွား ၍ ဒါဝိဒ် အား ကြားလျှောက် သည်ကား၊
  tte-O: Saugana tosagenawasa ilau iyawatagili Yelusalema kabo ginauli meuloina Yowabi
    iyayawasawa iwalo-masalagili Deibida koina.
  tbg-tbg: Ioaapiva minti tivakero vi vaiintira varakovaro viva Ioaapiva tuntema kero,
    Devitira vuru tiva amiro tiharo,
  hmo-hmo: Vadaeni hesiai tauna ia lao, bona ia ginidae neganai, ia ese Ioaba ia hadibaia
    hereva ibounai be Davida dekenai ia hamaoroa.
  urd-urd: तब वह क़ासिद चला और आकर जिस काम के लिए योआब ने उसे भेजा था वह सब दाऊद को
    बताया।
  rus-SYN: 'И пошел посланный от Иоава к царю в Иерусалим, и пришел, и рассказал Давиду
    обо всем, для чего послал его Иоав, обо всем ходе сражения. И разгневался Давид
    на Иоава и сказал посланному: зачем вы близко подходили к городу сражаться? разве
    вы не знали, что вас поражать будут со стены? кто убил Авимелеха, сына Иероваалова?
    не женщина ли бросила на него со стены обломок жернова, и он умер в Тевеце? Зачем
    вы близко подходили к стене?'
  bqc-SIM: Ɔ̃ zĩnapi dàzɛu. Kɛ́ à kà Davidi kĩ́i, à yã́ pↄ́ Yoabu dàɛ òɛ̀
    píi.
  tcz-CHONGTHU: Hichun sottolle pachu Jerusalem ahungin David koma Joab in asol lo
    na jouse chu abonchan ahilsoh kei tan ahi.
  mar-mar: निरोप्याने दावीदाकडे जाऊन यवाबाने जे जे सांगायला सांगितले ते सर्व कथन केले.
  qub-qub: 'Cachaga David cajman chayaycur willaran llapanta Joab yachachishannölla.
    Chaura Davidga änir rabyacuycuran Joabpaj. [Chaymi cacha chayajta niran: «¿Imapätaj
    alläpa yaycurayqui perga chaquinyäga? ¿Gamcuna manachu musyashcanqui tapyapita
    imatapis jitarpamunanta? ¿Tebes siudächöpis manachu Gedeonpa wamran Abimelecta
    juc warmilla wañuchiran? Wañuran perga jananpita mulinu rumi chayaptin. ¿Imapätaj
    gamcuna perga chaquincamaga yaycurayqui?»]'
  bqp-bqp: Akũ zĩ̀rii pìi dà zɛ́n. Kũ à kà Dauda kĩnaa, à yã kũ Yoabu dàarɛ ònɛ
    pínki.
  hat-hat: Mesaje a ale, li rakonte David tou sa Joab te ba li lòd rakonte l' la.
  eng-BSB: So the messenger set out and reported to David all that Joab had sent him
    to say.
  tod-tod: Keelai liini ga é wooleʋegi wo Davide ma, nii a kɛ nii pɛ Zoaɓe boni ma,
    é li, é bo Davide ma.
  eng-WEBPB: So the messenger went, and came and showed David all that Joab had sent
    him for.
  kbq-kbq: Higeno ana kema erino vu vahe'mo'a vu'ne. Hagi ana miko kema Joapu'ma huntea
    kea Devitina eme asami vagare'ne.
  nhe-BL: Huan nopa tlatitlanili quisqui iixpa Joab huan yajqui quiitato David. Huan
    quema ajsito, nochi quipohuili David queja Joab quiilhuijtoya.
  bus-bus: Ben zĩ̀ri pì dà zɛ́n. Kɛ̀ à kà Dauda kiia, à yã kɛ̀ Yoabu dànɛ ònɛ píngi.
  gub-BL: Na'e umume'u Zoaw hemimume'u kwer oho Tawi pe kury.
  eng-DRA: So the messenger departed, and came and told David all that Joab had commanded
    him.
