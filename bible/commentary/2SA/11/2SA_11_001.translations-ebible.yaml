  tha-KJV: และอยู่มาพอสิ้นปี​แล​้วเมื่อบรรดากษั​ตริ​ย์ยกกองทัพออกไปรบ ดาว​ิดทรงใช้โยอาบพร้อมกับพวกข้าราชการและอิสราเอลทั้งหมด
