  ckb-ckb: لە بەهاری ساڵ، لە کاتی ڕۆیشتنی پاشاکان بۆ جەنگ، داود یۆئابی لەگەڵ هەموو
    خزمەتکارەکانی و هەموو سوپای ئیسرائیلدا نارد و عەمۆنییەکانیان تێکشکاند و ڕەبەیان
    گەمارۆ دا، بەڵام داود لە ئۆرشەلیم مایەوە.
  eng-BBE: Now in the spring, at the time when kings go out to war, David sent Joab
    and his servants and all Israel with him; and they made waste the land of the
    children of Ammon, and took up their position before Rabbah, shutting it in. But
