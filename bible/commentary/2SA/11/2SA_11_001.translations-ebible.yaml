    ಯುದ್ಧಕ್ಕೆ ಕಳುಹಿಸಿದನು. ಇವರು ಹೋಗಿ ಅಮ್ಮೋನಿಯರ ಪ್ರಾಂತ್ಯಗಳನ್ನು ನಾಶ ಮಾಡಿ ರಬ್ಬಕ್ಕೆ ಮುತ್ತಿಗೆ
