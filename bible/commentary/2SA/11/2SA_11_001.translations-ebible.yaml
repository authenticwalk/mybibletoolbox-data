  beo-beo: Woufo misini, fa:no odemaha, amogalu hina bagade ilia da gegena ahoasu,
    Da:ibidi da Youa:be amola ea dadi gagui ouligisu dunu amola Isala:ili dadi gagui
    wa:i, amo gadili asunasi. Ilia da A:mone dunu hasali amola La:ba moilai bai bagadega
    doagala:lalu. Be Da:ibidi hi da Yelusaleme amoga ouesalu.
  tpi-OTNT: Olgeta wan wan yia, long taim bilong kol i laik pinis, ol king i save
    bringim ol ami bilong ol i go pait long ol birua bilong ol. Orait long yia bihain
