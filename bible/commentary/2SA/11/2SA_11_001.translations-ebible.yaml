  eng-WMB: At the return of the year, at the time when kings go out, David sent Joab
    and his servants with him, and all Israel; and they destroyed the children of
    Ammon and besieged Rabbah. But David stayed at Jerusalem.
  tam-TCV: அரசர்கள் யுத்தத்துக்குச் செல்லும் வசந்தகாலத்தில், அரசனாகிய தாவீது யோவாபை,
