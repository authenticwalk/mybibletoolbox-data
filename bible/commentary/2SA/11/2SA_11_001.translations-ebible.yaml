    soldados ma tatehuitij. Huan quiyahualotoj altepet Rabá huan pejque quintehuíaj
    nopa amonitame. Pero David mocajqui ipan Jerusalén.
  vie-1934: Qua năm mới, khi các vua thường ra tranh chiến, Đa-vít sai Giô-áp cùng
    các tôi tớ mình và cả đạo binh Y-sơ-ra-ên đánh giặc; chúng cướp phá xứ dân Am-môn
    và vây thành Ráp-ba. Nhưng vua Đa-vít ở lại Giê-ru-sa-lem.
  hin-CV: जब वसन्त काल में राजा लोग युद्ध करने निकलते थे, दावीद ने योआब, उनके अधीनस्थ
    अधिकारियों और सारे इस्राएली सेना को युद्ध के लिए भेज दिया. उन्होंने अम्मोनियों
    का नाश कर दिया और रब्बाह पर अधिकार कर लिया. मगर दावीद येरूशलेम में ही रह गए थे.
  spa-BES: Ahora en la primavera, cuando los reyes salen a la guerra, David envió
    a Joab y sus siervos y todo Israel con él; y destruyeron la tierra de los hijos
