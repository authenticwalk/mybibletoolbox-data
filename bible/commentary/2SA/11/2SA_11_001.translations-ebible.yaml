  mdy-ETH: ዓኮ ሌዓ ዓርቃንዳሢኮ ቤርታ ሲላ ዓጊኒዳ፥ ካኣታ ዖልዚሮ ኬስካ ዎዶና ዳውቴ ፖኦሊሶኮ ሱኡጎና ዒስራዔኤሌ ፖኦሊሶ
