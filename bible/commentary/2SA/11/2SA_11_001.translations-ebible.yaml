    ዬሩሳላሜይዳ ዓቴኔ።
  twi-ASANTE: Osutɔberɛ a ɛdi soɔ no mu, ɛberɛ a ɛsɛ sɛ ahemfo kɔ ɔsa no, Dawid somaa
