  eng-PEV: At that time, long ago, the big bosses of those nations used to wait for
    the end of the cold weather to finish every year, then they used to get their
    soldiers together, and the big bosses went with their soldiers to fight with other
    nations. That was their way. One year, at that time, David told his boss soldier
    Joab, “Gather the soldiers from Israel together. Go again to fight with the Ammon
    mob.” So they went, and they met up with the soldiers from Ammon, and they beat
    them properly. Then they went to the town called Rabbah in Ammon country and stood
    in a circle around it. The Rabbah people couldn’t get out of their town, because
    the Israel soldiers blocked the gates. But David didn’t go with his soldiers to
    that town. He stayed home, in Jerusalem.
  ilo-ULB: Napasamak daytoy iti panawen a panagtutubo dagiti mulmula, iti tiempo a
    kadawyan a mapan makigubat dagiti ari, imbaon ni David ni Joab, dagiti adipenna,
    ken amin nga armada ti Israel. Dinadaelda ti armada ti Ammon ken linakubda ti
    Rabba. Ngem nagtalinaed ni David iti Jerusalem.
  kpg-kpg: Muli di ngadau e dahi, di madagoaa e nnoo mau e haihai nia dauwa o nia
    king, David ne hagau a dana dagi dauwa aamua go Joab mo ana dagi dauwa mo digau dauwa
    o Israel huogodoo belee heebagi. Digaula gu haga magedaa digau Ammon, ga nomuli
    ga duuli di waahale go Rabbah. Gei David nogo i Jerusalem.
  uig-ARA: شۇنداق بولدىكى، يېڭى يىلنىڭ بېشىدا، پادىشاھلار جەڭگە ئاتلانغان ۋاقىتتا
    داۋۇت يوئابنى ئادەملىرى بىلەن ھەمدە ھەممە ئىسرائىلنى جەڭگە ماڭدۇردى؛ ئۇلار ئاممونىيلارنىڭ
    زېمىنىنى ۋەيران قىلىپ، رابباھ شەھىرىنى مۇھاسىرىگە ئالدى. لېكىن داۋۇت يېرۇسالېمدا
    قالدى.
  sus-sus: Na ɲɛ igbilenyi, mangɛe nu geree tima waxati naxɛ, Dawuda naxa Yowaba nun
    Isirayila sɔɔrie xɛɛ Amonikae gerede, a nun Raba taa suxude. Kɔnɔ Dawuda tan naxa
    lu Darisalamu.
  pon-2006: Mwurin sounpar ehu, ni ahnsou me nanmwarki kan kin epwehnki mahwen, Depit
    ahpw poaronehla Sohap, iangahki sapwellime kaunen sounpei ko, oh karis en mehn
    Israel ko, pwe re en mahweniong mehn Ammon kan. Eri, re ahpw kalowehdi mehn Ammon
    oh kapilpene ar kahnimw Rappa. A Depit ketikette Serusalem.
  jae-jae: Ockêsa kêdabiŋ, kiŋnêŋ têm sênac siŋŋa mêŋkêsa. Tec Dawid kêsakiŋ Joab
    to nê sakiŋwaga ma lau Israel samob jaseseŋ lau Amon nêŋ nom su ma sêgi malac
    Raba auc. Mago Dawid gacgeŋ gêmoa Jerusalem.
  ksd-ksd: Ma ba ra turpai ra kilala i ga vut mulai, ta ra e ba ra umana king dia
    tut tana, David i ga tulue Ioab ma kana tarai na vinarubu, a tarai na vinarubu
    par kai Israel; ma dia ga nila vue ra tarai Amon, ma dia ga tur vartakalat bat
    Raba. la kaka David i ga ki arama Ierusalem.
  tur-YTC: Yıl dönümünde, kralların çıktığı zamanda, David, Yoav'ı ve onunla birlikte
    hizmetkârlarını ve bütün İsrael'i gönderdi; ve Ammon'un çocuklarını yok ettiler
    ve Rabba'yı kuşattılar. Ama David Yeruşalem'de kaldı.
  grc-BRENT: Καὶ ἐγένετο, ἐπιστρέψαντος τοῦ ἐνιαυτοῦ εἰς τὸν καιρὸν τῆς ἐξοδίας τῶν
    βασιλέων, καὶ ἀπέστειλε Δαυὶδ τὸν Ἰωὰβ, καὶ τοὺς παῖδας αὐτοῦ μετʼ αὐτοῦ, καὶ
    τὸν πάντα Ἰσραὴλ, καὶ διέφθειραν τοὺς υἱοὺς Ἀμμών· καὶ διεκάθισαν ἐπὶ Ῥαββάθ·
    καὶ Δαυὶδ ἐκάθισεν ἐν Ἱερουσαλήμ.
  ind-AYT: Pada pergantian tahun, saat raja-raja keluar, Daud mengirim Yoab beserta
    anak buahnya dan semua orang Israel untuk memusnahkan orang Amon dan mengepung
    kota Raba, sedangkan Daud tinggal di Yerusalem.
  nya-nya: Nthawi ya mphukira, nthawi imene mafumu amapita ku nkhondo, Davide anatumiza
    Yowabu ndi ankhondo a mfumu pamodzi ndi gulu lonse lankhondo la Aisraeli. Iwo
    anawononga Aamoni ndi kuzungulira mzinda wa Raba. Koma Davide anatsala ku Yerusalemu.
  hrv-hrv: 'U početku slijedeće godine, u doba kad kraljevi izlaze u rat, posla David
    Joaba i s njim svoje ljude i svega Izraela: oni pobiše Amonce i podsjedoše Rabu.
    A David osta u Jeruzalemu.'
  mps-mps: Te tigidali deli deli kibu bede, te kedau ebo silainu ebo sogo, te king
    dabego te augwa boi bidi dabe dali boi hwįyu yai. Tialima, te Devitgo te Siria
    dabe aiyaba elaluali te kibu bede nosali badu, tama te kedau ebo silainu ebo sogo,
    Devitgo te Joap dali, te aga ofisa dabe me, te Israel ami bage tigidali dali,
    te Amon dabe dali boi hwįgi pomainu tagala palali. Augwa te boi hwįgi pelama,
    tama te Amon dabe aiyaba elaluama, tama te taun hanu Raba bagulali. Tiali goli,
    Devit digi te hwįbo madiba me pisąwai. Aga te Jerusalemde bidai.
  tpi-tpi: Olgeta wan wan yia, long taim bilong kol i laik pinis, ol king i save bringim
    ol ami bilong ol i go pait long ol birua bilong ol. Orait long yia bihain long
    Devit i winim ol Siria, na long taim bilong kol i laik pinis, Devit i salim Joap
    na ol ofisa bilong en wantaim olgeta soldia bilong Israel i go pait long ol Amon.
    Ol i pait na winim ol Amon na ol i raunim taun Raba. Tasol Devit yet i no go long
    pait. Em i stap long Jerusalem.
  dan-1931: Næste År, ved den Tid Kongerne drager i Krig*, sendte David Joab ud med
    sine folk og hele Israel, og de hærgede Ammonitternes Land og belejrede Rabba.
    David blev derimod selv i Jerusalem. { [*dvs. om Foråret.] }
  vie-OVCB: Đầu năm mới, khi vua các nước dấy binh chinh chiến, Đa-vít sai Giô-áp
    chinh phạt Am-môn và vây thành Ráp-ba. Còn Đa-vít ở lại Giê-ru-sa-lem.
  guj-2017: વસંતઋતુમાં જયારે બધા રાજાઓ સામાન્ય રીતે યુદ્ધ કરવા માટે બહાર જતા હતા,
    ત્યારે દાઉદે યોઆબને, તેના ચાકરોને તથા ઇઝરાયલના સૈન્યને મોકલ્યું. તેઓએ આમ્મોનીઓનો
    નાશ કર્યો અને રાબ્બાને ઘેરી લીધું. પણ દાઉદ યરુશાલેમમાં જ રહ્યો.
  pon-2006A: Mwurin sounpar ehu, ni ahnsou me nanmwarki kan kin epwehnki mahwen, Depit
    ahpw poaronehla Sohap, iangahki sapwellime kaunen sounpei ko, oh karis en mehn
    Israel ko, pwe re en mahweniong mehn Ammon kan. Eri, re ahpw kalowehdi mehn Ammon
    oh kapilpene ar kahnimw Rappa. A Depit ketikette Serusalem.
  por-BRBSL: No retorno do ano, no momento em que os reis saem, David enviou Joab
    e seus servos com ele, e todo Israel; e eles destruíram as crianças de Amon e
    sitiaram Rabbah. Mas Davi ficou em Jerusalém.
  aly-aly: Alyangkw-penh atyetyart-rnemel akarrelenh ahawarr ikwer-rnem-wenh, ingwer-rnem-then
    werraynteyew apmelerr-angkwarr. David-el atyetyart ahawarr Joab ilew, “Ahawarr
    ingkerr Israel-wenh-rnem akarrela, alheyew arrpemarl, werreyew Ammon-areny-rnem-then.”
    Rernemarl alhewel, rernemap rlwatew ahawarr Ammon-areny-rnem, atwew-anem artewenty
    ampep-itwew renh-rnem. Apmer Rabbah-anem rernem amperelew ikwer-penhelan. Apmer
    ikwer-areny-rnem nthakenh tyerrelhey-angenh amperelewarl-wety. David-an artenyarl
    anenh Jerusalem-itwew.
  cth-cth: Kum a kamtawng teh siangpahrangnaw ni tarantuk hanelah a kamthawnae tueng
    navah Devit ni Joab hah a taminaw hoi Isarelnaw pueng hah a patoun. Ammonnaw a
    thei awh teh Rabbah kho hai a kalup awh. Hatei, Devit teh Jerusalem kho vah ao.
  twi-twi: Asusowbere a edi so no mu, bere a ɛsɛ sɛ ahemfo kɔ ɔsa no, Dawid somaa
    Yoab ne Israel asraafo nyinaa sɛ wɔnkɔsɛe Amonfo. Wokotuaa kuropɔn Raba ano, na
    Dawid de, ɔkaa Yerusalem.
  hlt-hlt: Kum a thok tih manghai a thoh tue vaengah David loh Joab neh a taengkah
    a sal rhoek, Israel pum te a tueih tih Ammon ca rhoek te a thup. Te vaengah Rabbah
    khaw a dum uh dae David tah Jerusalem ah om.
  tbz-SIM: Dibenni pɑ̀nnì bɛ̀ ɔ̃ɔ̃ ketɛ́ dìì mɔ̀nnì mudoò, kòo kpɑ̀ɑ̀tì Dɑfitii tɔ̃
    nSoɑbu wèè bɑkɛ́ Isidɑyɛɛribɛ ɑ̃ɑ̃pɔ̀mbɛ̀, nɛ̀ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ kɛ̀ bɛ̀ bo dokɛ́nɛ̀
    Amɔniibɛ kɛ́ bɛ̀ pɔ̀ntɛ kɛ́pi bɛ ɛidiɛ̀ Dɑbɑɑ. Wenwe Dɑfiti kɛ̀ wenwe nkpɑɑ́ Sedisɑdɛmmu.
  msy-2020: Ezɨ azeniba vaghvagha, dar dughiar orangtɨziba gɨvasava amima, atriviba
    uan mɨdorozir gumaziba isa uan apaniba ko mɨsoghasa zui. Ezɨ Devit Amonia mɨsoghasa
    Joap ko, uan mɨdorozir gumazibar gumazir dapaniba ko Israelian mɨdorozir gumaziba,
    a bar me amangi. Ezɨ me ghua Amonia mɨsogha me abɨragha, Raban nguibar ekiamɨn
    mɨdorozim fore. Ezɨ Devit uabɨ mɨdorozim bagha ghuzir puvatɨgha Jerusalemra iti.
  dop-dop: Pǝnɑɣɑ sikɑɑ nɑ pǝ́ tɑlɑ wɑɑtʋ wei ɑwulɑɑ tɛɛkɩ yoou tɔ, ɩlɛnɑ Tɑfiiti
    kʋsɩ ɩ yoolɑɑ wulɑʋ Sowɑpɩ nɑ Ɩsɛɣɛlɩ yoolɑɑ tǝnɑ sɩ pɑ́ polo pɑ́ kʋ Amoni nyǝ́mɑ
    tǝnɑ nɑ pɑ́ lɛɛkɩ Lɑpɑ ɩcɑtɛ. Amɑ Tɑfiiti mɑɣɑmɑɣɑ tɑ polo.
  azb-azb: Bahar gələndə padşahlar müharibəyə çıxan vaxt Davud Yoavı, zabitlərini
    bütün İsrail ordusu ilə birlikdə müharibəyə göndərdi. Onlar Ammonluları qırıb
    Rabbanı mühasirəyə aldılar. Davud isə Yerusəlimdə qaldı.
  eng-DBY: And it came to pass, at the return of the year, at the time when kings
    go forth, that David sent Joab, and his servants with him, and all Israel; and
    they laid waste the [land of the] children of Ammon, and besieged Rabbah. But
    David abode at Jerusalem.
  hin-2017: फिर जिस समय राजा लोग युद्ध करने को निकला करते हैं, उस समय, अर्थात् वर्ष
    के आरम्भ में दाऊद ने योआब को, और उसके संग अपने सेवकों और समस्त इस्राएलियों को
    भेजा; और उन्होंने अम्मोनियों का नाश किया, और रब्बाह नगर को घेर लिया। परन्तु दाऊद
    यरूशलेम में रह गया।
  wol-KYG: Gannaaw loolu, ca déwén sa, jamono ja buur ya daan xareji, Daawuda daa
    yebal Yowab, mu ànd aki nitam ak gàngooru Israyil gépp. Ñu faagaagal Amoneen ña,
    gaw péey ba ñu naan Raba. Fekk na Daawudaa nga des Yerusalem.
  eng-YLT: And it cometh to pass, at the revolution of the year — at the time of the
    going out of the messengers — that David sendeth Joab, and his servants with him,
    and all Israel, and they destroy the Bene-Ammon, and lay siege against Rabbah.
    And David is dwelling in Jerusalem,
  kne-kne: Idi manlogi di tawen, sin timpo ay makigobgobatan di aari, inbaan David
    si Joab pati din iib-a na ay papangolon di soldado ya din sosoldadon di Israel
    ay en makigobat. Inabak da din Ammonita et linikob da din siyodad ay Rabba, ngem
    si David pay yan nataynan ed Jerusalem.
  eng-WYC-2017: And it was done, when the year turned again, in that time in which
    kings be wont to go forth to battles, David sent forth Joab, and with him his
    servants, and all Israel; and they destroyed the sons of Ammon, and besieged Rabbah;
    and David dwelled in Jerusalem.
  eng-WMBB: At the return of the year, at the time when kings go out, David sent Joab
    and his servants with him, and all Israel; and they destroyed the children of
    Ammon and besieged Rabbah. But David stayed at Jerusalem.
  urd-GVH: बहार का मौसम आ गया, वह वक़्त जब बादशाह जंग के लिए निकलते हैं। दाऊद बादशाह
    ने भी अपने फ़ौजियों को लड़ने के लिए भेज दिया। योआब की राहनुमाई में उसके अफ़सर
    और पूरी फ़ौज अम्मोनियों से लड़ने के लिए रवाना हुए। वह दुश्मन को तबाह करके दारुल-हुकूमत
    रब्बा का मुहासरा करने लगे। दाऊद ख़ुद यरूशलम में रहा।
  rug-rug: Koa sa totoso pa korapa vuaheni sapu noso sa ibu meke podalae pule sa maṉini,
    sa totoso sapu hoke la pa vinaripera sari na baṉara, si garunia Devita se Zoabi
    meke sari nana palabatu, meke sa qeto minate pa Izireli pude va kilasia sa butubutu
    Amoni, meke pude zau vagia tugo sa vasileana lavata pa Raba. Ba koa hola nana
    tu pa Zerusalema se Devita.
  gaz-gaz: Birraa keessa yeroo mootonni waraanaaf baʼanitti, Daawit tajaajiltoota
    isaatii fi loltoota Israaʼel hunda wajjin Yooʼaabin erge. Isaanis Amoonota barbadeessanii
    magaalaa Rabbaa jedhamtu marsan. Daawit garuu Yerusaalemitti hafe.
  fra-LSG: L’année suivante, au temps où les rois se mettaient en campagne, David
    envoya Joab, avec ses serviteurs et tout Israël, pour détruire les fils d’Ammon
    et pour assiéger Rabba. Mais David resta à Jérusalem.
  gnn-gnn: Bitjanna liŋgu dhuŋgarra‐manhdhinya walala ŋuli Giŋdja buŋgawanydja walala
    marililina marrtjinya, ga Daypitthunydja djuy'yurruna nhanŋuway ŋurru‐warryunaramirrinha
    Djawapnha yäkunha ḏarramunha, ŋayi yurru gäma ŋunhiyi miriŋunha mala‐warryun,
    ga ŋunhala walala yurru bunharamirri bäpurru Wamanbuyŋuwu, nyäṉ'thun yurru. Ga
    ŋayipinydja Daypittja ga ŋunhalana bäyma nhinana Djurutjalam warray, yaka warray
    ŋayinydja marrtjina marilili ŋunhimala.
  yal-yal: Ɲɛɛ nɛnɛn fɔlɔna, mangane yi darixi minɛ yɛngɛ sodeni waxatin naxan yi,
    Dawuda yi Yowaba nun a sofa wɛkilɛxine nun Isirayila ganla birin nasiga, alogo
    e xa sa Amonine yɛngɛ, e yi e manga taan Rabaha rabilin. Koni, Dawuda tan lu nɛn
    Yerusalɛn yi.
  haw-1868: 'A I ka makahiki hou, i ka manawa e hele aku ai na alii [i ke kaua,] hoouna
    aku la o Davida ia Ioaba, a me na kauwa ana me ia, a me ka Iseraela a pau; a luku
    aku la lakou i ka poe mamo a Amona; a pue aku la ia Raba: aka, noho iho la o Davida
    ma Ierusalema ia manawa.'
  arb-NAV: وَفِي رَبِيعِ الْعَامِ التَّالِي، فِي الْمَوْسِمِ الَّذِي اعْتَادَ فِيهِ
    الْمُلُوكُ الْخُرُوجَ لِلْحَرْبِ، أَرْسَلَ دَاوُدُ قَائِدَ جَيْشِهِ يُوآبَ عَلَى
    رَأْسِ قُوَّاتِهِ حَيْثُ هَاجَمُوا بَنِي عَمُّونَ وَقَهَرُوهُمْ، وَحَاصَرُوا مَدِينَةَ
    رِبَّةَ، أَمَّا دَاوُدُ فَمَكَثَ فِي أُورُشَلِيمَ.
  ewe-ewe: Le Adame esi fiawo ƒe aʋawɔɣi ɖo la, David ɖo Yoab kple Israel ƒe aʋakɔ
    la ɖa be woatsrɔ̃ Amonitɔwo eye woɖe to ɖe Raba. Ke David nɔ Yerusalem.
  eng-LEE: And it came to pass, at the return of the same season of the year, at the
    time when kings go forth, that David sent Joab, and his servants with him, and
    all Israel; and they destroyed the children of 'Ammon, and besieged Rabbah. But
    David remained behind at Jerusalem.
  gvn-gvn: Wungarijimanya timeda, kingangka soldier-soldier wundinka, kuniwanka. Davidangka
    nyungu maja-maja soldier-soldieranka and nyungu soldier-soldier yungan, Ammon-warranji
    kuniwanka. Yamba nyulu jananji kari dungan, bayanbaku bundan.
  asm-FB: পাছত বসন্তকাল আহিল, যি কালত ৰজাসকলে যুদ্ধলৈ যায়, এনে কালতেই দায়ূদে যোৱাবক,
    লগত তেওঁৰ দাসবোৰ আৰু গোটেই ইস্ৰায়েলৰ সৈন্যসকলক পঠিয়ালে৷ তেওঁলোকে গৈ অম্মোনৰ
    সৈন্যসকলক বিনাশ কৰি ৰব্বা নগৰ অধিকাৰ কৰি ল’লে৷ কিন্তু দায়ুদ যিৰূচালেমতেই থাকিল।
  sus-A: نَ حّ عِفبِلٍنيِ، مَنفّيٍ نُ فٍرٍيٍ تِمَ وَشَتِ نَشّ، دَوُدَ نَشَ يٌوَبَ
    نُن عِسِرَيِلَ سْورِيٍ شّي عَمٌنِكَيٍ فٍرٍدٍ، عَ نُن رَبَ تَا سُشُدٍ. كْنْ دَوُدَ
    تَن نَشَ لُ دَرِ سَلَمُ.
  fra-SBL: Au retour de l'année, au moment où les rois sortent, David envoya avec
    lui Joab et ses serviteurs, et tout Israël ; ils détruisirent les fils d'Ammon
    et assiégèrent Rabba. Mais David resta à Jérusalem.
  hbo-hbo: וַיְהִי֩ לִתְשׁוּבַ֨ת הַשָּׁנָ֜ה לְעֵ֣ת ׀ צֵ֣את הַמַּלְאֿכִ֗ים וַיִּשְׁלַ֣ח
    דָּוִ֡ד אֶת־יֹואָב֩ וְאֶת־עֲבָדָ֨יו עִמֹּ֜ו וְאֶת־כָּל־יִשְׂרָאֵ֗ל וַיַּשְׁחִ֙תוּ֙
    אֶת־בְּנֵ֣י עַמֹּ֔ון וַיָּצֻ֖רוּ עַל־רַבָּ֑ה וְדָוִ֖ד יֹושֵׁ֥ב בִּירוּשָׁלָֽ͏ִם׃
    ס
  piu-2006: Tapitaluṯarra tjananya palumpa tjilirratjarra tjuṯa ankula, tjuṯangara
    tjananya kutjupa kutjupa tjuṯa mirri pungkula nguḻutjingara wantirriyalpayi. Palunyatjanungku
    tjananya ngurrangka nyinarra Tjuwapanyaṯarra palumpa tjilirratjarra tjuṯa wantirriyaṉu
    pikangku tjananya pungkuyinkunytjaku. Ngurrangka nyinarra Tapitalu waaḻa katunguru
    nyangu kungka palya, kapi yurungka walytjalungku paltjilkitja ngaranyingka. Nyakula
    palumpa waarrkana wantirriyaṉu, kungka palunya yaḻṯirra ngalya katinytjaku. Kala
    waarrkanangku kungka Patjipanya ngalya katingu, wati Yurayaku miiṯa. Tapitanyara
    yunytjurringkula kanyira piyuku iyaṉu ngurra walytjakutu. Ngula Patjipalu waarrkana
    piipatjarra wantirriyaṉu, Tapitalu riitarrirra kulintjaku, Tapitaku pipirri ngula
    yutirrinyingka. Wati Yurayalu Patjipaku miiṯangku tjananya ngurra waṉma pikangkuya
    punganyingka, Tapitalu waarrkana wantirriyaṉu, Yurayanya aḻṯirra ngalya katinytjaku.
    Yurayanya ngalya ankunyingka Tapitalu watjaṉu, ngurrakutu ankula palumpa miiṯangka
    aṉṯaṉṯantjaku, Patjipanya kanyintjatjanungku tjakultjunkunytjawiyangku. Yurayanya
    ngurrakutu ankula ngarrinytjawiya ngururrpa ngarringu. Tjilirratjarra kutjupa
    tjuṯangka tjananya Tapitaku ngurrangka, mungawinkiya tjungu pikakutu maḻaku ankukitja.
  kik-kik: Na rĩrĩ, hĩndĩ ya kĩmera yaakinya ihinda rĩrĩa athamaki maathiiaga mbaara-inĩ-rĩ,
    Daudi agĩtũma Joabu hamwe na andũ a mũthamaki na mbũtũ ciothe cia mbaara cia andũ
    a Isiraeli. Makĩananga Aamoni magĩcooka makĩrigiicĩria Raba. Nowe Daudi agĩtigwo
    Jerusalemu.
  fra-NCL: Au retour de l’année, au temps où les rois se mettent en campagne, David
    envoya Joab avec ses serviteurs et tout Israël, et ils ravagèrent le pays des
    fils d’Ammon et assiégèrent Rabba. Mais David resta à Jérusalem.
  cek-AK: Saning boeng moe, siangpahrangnawk misatukhaih tue phak naah, David mah
    Joab to siangpahrang ih tamnanawk, Israel kaminawk boih hoi nawnto misatuk naah
    patoeh, nihcae mah Ammon kaminawk to hum o moe, Rabbah vangpui to ven o. Toe David
    loe Jerusalem vangpui ah oh.
  cuk-cuk: Birga-obaksagua, reymar-urwenaddamalad-ibagi, David, Joab-barmisad, degi,
    bela Israel-sordagan urwenamalaga barmisbalid. Amarde, Amón-sordamar-obelosmalad,
    geb Rabá-neggwebur-ebirismalad. Davidʼdina Jerusalén-neggweburgi besgusad.
  uig-CYR: Шундақ болдики, йеңи жилниң бешида, падишалар җәңгә атланған вақитта Давут
    Йоабни адәмлири билән һәмдә һәммә Исраилни җәңгә маңдурди; улар Аммонийларниң
    зиминини вәйран қилип, Раббаһ шәһирини муһасиригә алди. Лекин Давут Йерусалимда
    қалди.
  pma-pma: Avati keil muli, ka avong ten ous evus, sakini vi avong kati koa asuv houlu
    keil uva ral min meatin tavaeen keil one keke avavae. Sakini, Deved sila Soab,
    koa vi houlu en meatin keil tavaeen ten out Isrel, ral min avat keil onen, ka
    meatin vasi keil tavaeen emun one keke avavae vatal min me-Amon keil. Ka meatin
    keil onen Deved amu rasilin me-Amon keil ka akarahit taon one ten out Raba. Ka
    Deved rovatei, kei ro nges en out Serusalem.
  tel-2017: వసంత కాలంలో రాజులు యుద్ధాలకు బయలుదేరే కాలంలో, అమ్మోనీయులను సంహరించి రబ్బా
    పట్టణాన్ని ఆక్రమించుకోడానికి దావీదు యోవాబునీ తన సేవకులనూ ఇశ్రాయేలు సైన్యమంతటినీ
    పంపించాడు. దావీదు యెరూషలేములోనే ఉండిపోయాడు.
  hat-BSA: Alò, li te fèt pandan prentan an, lè ke wa yo konn sòti batay, ke David
    te voye Joab, ansanm avèk sèvitè li yo ak tout Israël. Yo te detwi fis a Ammon
    yo e yo te fè syèj nan Rabba, men David te rete Jérusalem.
  bxh-bxh: Umaꞌuma fuyanna yai, kin edi fuya lau hiyala maihalana yai mate Deiwidi,
    Diyowabi maꞌena hiyala tau lau kulukuluwedi yo Isalaela edi tau hiyala mahudoꞌidi
    ya fatamalidi sa lau Amon dodogadi sa hiyalaidi. Sa lei hafihafitidi yo Laba taonna
    laꞌilaꞌi sa fasai bulubuluhidi. Fuyanna yai mate Deiwidi hige maꞌedi ti lau. Ya
    miya Yelusalem yai.
  kos-kos: Yac tok ah, ke pacl sak uh mutawauk in srun tukun pacl in mihsrisr, ac
    tokosra uh wacna som nu ke mweun, David el supwalla Joab ac un mwet mweun lun
    Israel wi mwet kol lalos. Elos kutangla mwet Ammon, ac sruokya siti Rabbah. A
    David el mutana Jerusalem.
  hbo-WLC: וַיְהִי֩ לִתְשׁוּבַ֨ת הַשָּׁנָ֜ה לְעֵ֣ת ׀ צֵ֣את הַמַּלְאֿכִ֗ים וַיִּשְׁלַ֣ח
    דָּוִ֡ד אֶת־יוֹאָב֩ וְאֶת־עֲבָדָ֨יו עִמּ֜וֹ וְאֶת־כָּל־יִשְׂרָאֵ֗ל וַיַּשְׁחִ֙תוּ֙
    אֶת־בְּנֵ֣י עַמּ֔וֹן וַיָּצֻ֖רוּ עַל־רַבָּ֑ה וְדָוִ֖ד יוֹשֵׁ֥ב בִּירוּשָׁלִָֽם׃
    ס
  ibo-ibo: Nʼoge ọkọchị, mgbe ndị eze na-apụ ibu agha, Devid zipụrụ Joab ọchịagha
    ya, na ndị agha Izrel. Ha bibiri ndị Amọn, nọchibidokwa Raba. Ma Devid nọdụrụ
    na Jerusalem.
  ory-ory: ଏଥିଉତ୍ତାରେ ବର୍ଷର ପରିବର୍ତ୍ତନ ସମୟରେ ରାଜାମାନେ ଯୁଦ୍ଧକୁ ଯିବା ବେଳେ ଦାଉଦ ଯୋୟାବକୁ
    ଓ ତାହା ସହିତ ଆପଣା ଦାସମାନଙ୍କୁ ଓ ସମୁଦାୟ ଇସ୍ରାଏଲକୁ ପଠାଇଲେ; ତହିଁରେ ସେମାନେ ଅମ୍ମୋନ-ସନ୍ତାନମାନଙ୍କୁ
    ସଂହାର କରି ରବ୍ବା ନଗର ଅବରୋଧ କଲେ। ମାତ୍ର ଦାଉଦ ଯିରୂଶାଲମରେ ରହିଲେ।
  wmt-wmt: Nyanartijangka Tayipittu manya yiparni kulipariwarnti. Nyantu pa lama kirrarnani
    mayarurla. Kanya manya nganpayirlu Juwapju. Maja manyanangu nguja kulipariwarntiwu.
    Kakarra palu yani, pungku palunya ngayiwarnti. Nyanartijangka Tayipit pa mayarurla
    kirrarnani wartangurni. Turtapinya pa manyanjangka karuwarrarla purangu kaninyjarrinyjangkarla.
    Kankarnumarrangurla parayani mayarurla, wamarn karrinyanila. Wali kanarlanyparni
    pa nyanarti mayaru. Kujarti palu parayanani kankarral yarnta palu kirrarnani kankarnumarrangu
    kirtilya. Wali nyanyala kankarnumarrangurlu marnin nyumukarnjangka manangajirtajarti
    kaniny mayaruwarlanyja. Wali nyangungurla pa muyurrnyanya. Marnila parla warrkammayinku,
    “Ngana marnin nyanarti yini. Julaji.” Wali jularni parla, “Marnin nyanarti pa
    Pajiyipa. Ngumparna nyantukura pa nganpayi Yuraya. Kulikarti parla yani kakarra.”
    Nyanartijangka warrkammayinpala parla yiparni purpanupurru. Purpanku parla nyanarti
    marnin Tayipitku. Pirrikanyala palurla, yukarnanila manyanta Tayipit nyanayirla
    marninta. Yarnta nyanartikarrarni pukanyja tikiyanila nyanarti marnin ngurrakarti
    nyantukurakarti. Walimpa ngungkupinyala manyanu, “Kunyungurla marna yapajarti.”
    Yangkala parla Tayipitku wangki yiparni, “Yapa partarnangu nyuntuwu martarnana.”
    Wali ngajirta parla ngumparna nyantukura marnpa kirranyjarla. Marri parla nguja
    kulinga. Nyanartijangkala parla Tayipittu wangki yiparni Juwapku. Marni parla,
    “Tikirryipanyjaji nganpayi Yuraya.” Wali tikirryiparnila manyanta Tayipitkarti.
    Wali Tayipittu parla japirlyungani nganpayi Yuraya, “Yara ngalu ngajukurawarnti
    nguniny. Warrarni ngalan kuli pungana.” Kujarti pila wangkikarra kirrarnani. Marnila
    parla Tayipittu, “Ngurrakarti yanta. Marrijangka man pirriyani, yarnta man yukalku
    manyan.” Kula manyanta yukanyjarla nyanayirlarni marninta, nyantu manyanangurla
    yukarni kulipariwarntirla mapirri. Tayipittu parla yiparni kujawarlanyngurni minya
    parla nyantukura yapa martarnana Tayipitkura, nyantungula nyanarti lanku. Kula
    parla nyantukurarni yapa Yurayakurarni, minya parla Tayipitkura martarnana. Kujartikarrapurru
    parla Tayipittu yiparni, ngajirta manyanta nyantu yukanyjarla kartunga Yuraya.
    Nyanartijangka Tayipittu nyanya ngajirta manyanta yantarla kartukarti. Jut manyanangurla
    yukarni kanarlanywarntirla. Marnila parla, “Nganajangka mananta yantarla kartukarti
    ngurrakarti.” Nyantungula parla marni Yurayarlu. “Ngajirta. Kulimipa marnarla
    ngaru kayan nguniny. Ngaju marna kayan tikiyani, kanarlanywarnti palu warrarni
    kulinga ngunangana. Kayan ngarnanyanta ngajukurarla kartunga yukanyja, nyanartijangkala
    marnarlanyanta jutpala lamajarrinya, kulikartiwarlany marna tikiyanku.” Yarntarni
    parla marni Tayipittu, “Lama man kirralku minyayirla. Warrala marnanta yipawu
    kumantawarlany.” Wali miyila japala pila ngarni nyanayirla mayarurla. Yarnta ngapa
    mapirrirni parla yinya wangartakujirnujuwal Tayipittu. Kula manyanta nyanartijangka
    yantarlarni kartukarti wangartajarrinyujangka. Wali ngarnujangka ngurrajarra kurriny
    pa yukarni kingkurarla mayarurla. Kumantawarlany pa tikirryiparni kulikarti kakarra.
    Wali kumantajarti mirlimirlila parla lani Tayipittu Juwapku. Kujartikarra parla
    lani, “Minyarti nganpayi man yutukarrku kulinga kaparn, lankula palu partal pirlawurra.”
    Kanya parla Yurayarlu mirlimirli nyanarti Juwapku. Wali mapunikani manyanta Juwapju
    yangka parla Tayipittu yiparni mirlimirli. Kaparnpala yutukani kulinga yangkarti
    nganpayi Yuraya. Nyanartijangka palu lanila ngayiwarntirlu pirlawurra. Wali tikirryiparnila
    parla Juwapju. Kujartikarra parla yiparni Tayipitku, “Yangkartiwarntirlu marnapanyalu
    kulipurru tintinyinya ngayiwarntirlu, yangkarti nganpayi Yuraya mapirrirni palu
    lani.” Wali jularni palurla kuka Pajiyipawu kartunyankurawu, “Ngumparna mapirrirni
    palu lani nyuntukura.” Lunganila parla yawiyirlu. Nyanartijangka karrkarnurlala
    kirrarnani, yangkala parla Tayipittu yiparni warrkammayin purpanupurru nyantukarti
    nyanartiwu marninku. Marnin nyanarti warntarnila parlanyanu, mayarurlala kirrarnani
    nyantukurarla Tayipitkurarla. Kartukujirni parlanyanu. Nyanartijangka parrila
    martarni yangkarti. Wali yangkartijangkangurni parla Ngarpungu yakurrmarnani.
    Marnin kanarlanykura parla yapajartikujirni, yarnta purturuyiparni kulikarti nyantukurajinyangu
    jarntu.
  chk-chk: Iwe, eu ier mürin, lepoputän fansoun leräs, lupwen ekewe king ra feila
    maun, Tafit a tinala Joap fiti nöün kewe meilap me ekewe sounfiun Israel meinisin.
    Ra akufu ekewe chon Amon o pwelifeili Rapa fän pisekin maun. Nge Tafit a chök
    nonom lon Jerusalem.
  ssd-ssd: Yar ndui ndui sinamŋge ma tidonu ka deŋpurkanu le gabat sugo sugo nane
    ait ta dubimba naŋgine ŋgueu mbal ndoŋ kame buwanu. Ait ta mbolŋge David ndek
    Yoab kame gabat sugo sugo ta Israel kame kuasmbi ŋakmba kukulniŋgina le nane kinaig
    ka Amon mbal ndoŋ kame bumba nane bale farkinaig sulumba naŋgine tumbraŋ suŋgo
    Raba te-kornaig le David nu nuŋe ndo Yerusalemŋge minna.
  rop-rop: Ebriyiya wen det kolwetha bin oldei binij, det taim na ola king bin oldei
    stat fait gija. Wal wen det kolwetha bin binij, King Deibid bin jandim im solja
    olabat garram Jowab blanga fait langa ola Emanait solja, en detlot Isreil solja
    bin bidim detlot Emanait solja, en afta deibin go en meigim olabat kemp raidaran
    langa det taun gulum Reiba blanga fait langa ola Emanait solja hubin jidan langa
    det taun. Wal King Deibid nomo bin go langa det fait. Imbin stap deya gin langa
    Jerusalem,
  ukr-1871: У другому роцї, під такий час, як царі виступають у поход, виправив Давид
    Йоаба й слуг своїх із ним і всїх Ізрайлитян, і вони побили Аммонїїв і облягли
    Раббу, тим часом як Давид зостававсь у Ерусалимі.
  deu-1951: Und nach Verlauf eines Jahres, zur Zeit, da die Könige auszuziehen pflegten,
    sandte David Joab und seine Knechte mit ihm und ganz Israel; und sie schlugen
    die Kinder Ammon nieder und belagerten Rabba. David aber blieb zu Jerusalem.
  eng-JPS: And it came to pass, at the return of the year, at the time when kings
    go out to battle, that David sent Joab, and his servants with him, and all Israel;
    and they destroyed the children of Ammon, and besieged Rabbah. But David tarried
    at Jerusalem.
  srp-1865: A kad proðe godina, u vrijeme kad carevi idu na vojsku, posla David Joava
    i sluge svoje s njim, i svega Izrailja, te potirahu sinove Amonove, i opkoliše
    Ravu; a David osta u Jerusalimu.
  lug-lug: Awo mu biro ebyo, ekiseera bakabaka mwe bagendera okutabaala, Dawudi n’asindika
    Yowaabu n’abasajja be n’eggye lyonna erya Isirayiri. Ne bazikiriza abaana ba Amoni
    ne bazingiza n’ekibuga kya Labba. Naye Dawudi n’asigala mu Yerusaalemi.
  heb-heb: ויהי לתשובת השנה לעת צאת המלאכים וישלח דוד את יואב ואת עבדיו עמו ואת כל
    ישראל וישחתו את בני עמון ויצרו על רבה ודוד יושב בירושלם׃
  ben-IRV: পরে বছর ফিরে এলে রাজাদের যুদ্ধে যাবার দিনের দায়ূদ যোয়াবকে, তাঁর সঙ্গে
    নিজের দাসদেরকে ও সমস্ত ইস্রায়েলকে পাঠালেন; তারা গিয়ে অম্মোনীয়দের হত্যা করে
    রব্বা নগর ঘিরে ফেলল; কিন্তু দায়ূদ যিরূশালেমে থাকলেন৷
  pan-pan: ਜਦ ਸਾਲ ਦੇ ਅਰੰਭ ਦੇ ਦਿਨ ਆ ਗਏ, ਜਦੋਂ ਰਾਜੇ ਯੁੱਧ ਕਰਨ ਨੂੰ ਬਾਹਰ ਨਿੱਕਲਦੇ ਹਨ ਤਾਂ
    ਦਾਊਦ ਨੇ ਯੋਆਬ ਅਤੇ ਉਹ ਦੇ ਨਾਲ ਆਪਣੇ ਸੇਵਕਾਂ ਅਤੇ ਸਾਰੇ ਇਸਰਾਏਲ ਨੂੰ ਭੇਜਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ
    ਅੰਮੋਨੀਆਂ ਨੂੰ ਤਬਾਹ ਕਰ ਸੁੱਟਿਆ ਅਤੇ ਰੱਬਾਹ ਨੂੰ ਚਾਰੋਂ ਪਾਸਿਓਂ ਘੇਰ ਲਿਆ, ਪਰ ਦਾਊਦ ਯਰੂਸ਼ਲਮ
    ਵਿੱਚ ਹੀ ਰਿਹਾ।
  tkr-tkr: Yuxhxhan qadımee, paççahar dəv'əys qığeebaç'ene gahıl, Davudee Yoav cune
    insanaaşikayiy gırgıne İzrailyne g'oşunuka dəv'eeqa yəqqı'l ha'a. Manbışe Ammonbışikın
    hı'ı, manbışda paytaxt Rabba hıqiy-allançe avqaaqqa. Davud vucmee İyerusalimcar
    axva.
  mya-JVB: အခါလည်၍ ရှင် ဘုရင်တို့သည် စစ်တိုက်ချိန် ရောက်သောအခါ ၊ ဒါဝိဒ် သည် ယွာဘ နှင့်
    ကျွန် များ၊ ဣသရေလ အမျိုးသားများအပေါင်း တို့ကို စေလွှတ် သဖြင့် ၊ သူတို့သည် အမ္မုန်
    အမျိုးသား တို့ကို တိုက်ဖျက် ၍ ရဗ္ဗာ မြို့ကို ဝိုင်းထား ကြ၏။ ဒါဝိဒ် သည် ကိုယ်တိုင်ယေရုရှလင်
    မြို့၌ နေ လေ၏။
  tte-O: Bolime ana kaba yatubu koina tulutulu kana sauga imwawasiko mwa kin ali sauga
    siyawatagili yo sikaleya, kabo Deibida Yowabi iyawasa iyawatagili mekanakavao
    tokaleyayao ali tobagunao yo Isileli ali tokaleyayao meuloili. Kabo Amoni ali
    tokaleyayao sikaiwe-gabaegili kabo ali yanuwa lalakina Laba kana sigasiga simiya-takikilan
    yo simiya-kausi. Deibida nige ilalau na imiyamiya Yelusalema.
  tbg-tbg: Kuarivano kia koqema kero ite vai entava taiqoraqaa, vi entara vo ihi vo
    ihi avuhainaa vaiinti vika nái iqoka vaiinti ntita vareha navutaaka hampata raqi
    vaura. Ho vi entava anintovaro Devitiva nai avuhainaa iqoka vaiinti Ioaapiravata,
    iqoka vaiinti taruka vonavuvata, nititomanta vika ekaa Isareri iqoka vaiinti ntita
    vare oru Amoni vatanaaka hampata raquqi viha vika naatarake oru Raba vatuka ututumate
    vaura. Vika mintimake iqoka viraqi vauvaro Devitiva nai kia mini viraitiro, Ieruharemini
    vaura.
  hmo-hmo: Siahu negana be kahirakahira do ia ginidae, bona lagani ibounai, unai be
    king taudia tuari totona idia toreisi negana. Vadaeni unai neganai Davida ese
    Ioaba mai ena tuari biagudia bona Israela tuari taudia ibounai ia siaia lao. Bona
    idia ese Amono taudia idia halusia momokani, bona Raba hanua idia koua hagegea.
    To Davida be Ierusalema dekenai ia noho.
  urd-urd: और ऐसा हुआ कि दूसरे साल जिस वक़्त बादशाह जंग के लिए निकलते हैं, दाऊद ने
    योआब और उसके साथ अपने ख़ादिमों और सब इस्राईलियों को भेजा, और उन्होंने बनी अम्मोन
    को क़त्ल किया और रब्बा को जा घेरा पर दाऊद येरूशलेम ही में रहा।
  rus-SYN: Через год, в то время, когда выходят цари в походы, Давид послал Иоава
    и слуг своих с ним и всех Израильтян; и они поразили Аммонитян и осадили Равву;
    Давид же оставался в Иерусалиме.
  bqc-SIM: Kɛ́ í bↄ̀ ɛu, gↄↄ pↄ́ kíaↄ ì gɛ́ zĩkai, ↄ̃ Davidi Yoabu zĩ̀ ń a ìwaↄ
    ń Isailiↄ píi. Aa Amↄniↄ ásookɛ̀, ↄ̃ aa koezↄ̃̀ Labazi. Davidi sↄ̃ a ku Yelusalɛũ.
  tcz-CHONGTHU: Chavang laile chonna ngai dan a anaum leng ho galkon phat laiyin David
    jong chun Joab le asepaite toh Israel chate abonchan galkon din asoltai; amaho
    jong acheuvin Ammon sepaite agasumang un, chule Rabbah kho aga umtauve. Ahin David
    vang chu Jerusalem khopia aumden jing nai.
  mar-mar: वसंत ऋतूमध्ये ज्यावेळी राजे युध्द मोहिमांवर जातात त्यावेळी दावीदाने यवाबाला
    सर्व नोकरा चाकरांचा लवाजमा आणि समस्त इस्राएलांना अम्मोन्यांच्या संहारासाठी पाठवले.
    यवाबाच्या सैन्याने अम्मोन्यांच्या राब्बा या राजधानीच्या शहराला वेढा घातला दावीद
    मात्र यरूशलेम येथेच राहिला.
  soq-soq: Madia walamawe mo dewau rua warere nomoie ona awa antoi. Sorodia uwaula
    apanawa ita do Israelwa sorodiau uduudu ona baiwa anton ita Dawid Ioab do wanaubeno
    alen Amon apanawa do onantopua baiwa. Walama sawo mo antone Amoniwa ona apanawa
    bomonatuwaiena. Ita enee bola debama Raba enane paneiena ita mai mida wisepie
    odepi ba nosepie alepi, dia. Tane Dawid bola debama Ierusalem bedewe wandie.
  qub-qub: Chaypita watataga custumrin cashanno raycuna pillyaj llojshinan wichan
    Davidga cacharan Joabta, llapan mandaj suldäruncunata, Israel suldärucunata. Paycuna
    ushajpaj wañuchiran llapan Amón runacunata. Nircur Rabá siudäta curalacaycäriran.
    Davidga Jerusalenpita mana llojshiranchu.
  bqp-bqp: Kũ í bò wɛ̀ɛn, gↄrↄ kũ kínanↄ dì gɛ́ zĩ̀ ká, akũ Dauda Yoabu zĩ̀ kũ
    a ìbanↄ kũ Isarailanↄ ń pínki. Ò Amↄninↄ ásaru kɛ̀, akũ ò lìka Rabai. Dauda
    sↄ̃ à kú Yurusalɛmu.
  hat-hat: Nan prentan apre sa, nan epòk wa yo konn soti pou al fè lagè, David voye
    Joab ansanm ak tout lòt ofisye yo alatèt lame pèp Izrayèl la al goumen ak moun
    Amon yo. Yo ravaje peyi Amon an, yo sènen lavil Raba. David menm te rete lavil
    Jerizalèm.
  eng-BSB: In the spring, at the time when kings march out to war, David sent out
    Joab and his servants with the whole army of Israel. They destroyed the Ammonites
    and besieged Rabbah, but David remained in Jerusalem.
  tod-tod: Poluma ɠonagi, yeeɠɛɠalai nii masagiti ta ɗa lii la kɔɔɠɔzuʋɛ, Davide Zoaɓe
    ta ná-kɔɔɠɔ nu wolaiti teʋeni, ti lo Izelayɛle ɠɔɔɠɔ nuiti kpein tuɠɔ. Ti Amɔn
    yooi zuɠoloɠoloni, ti ta-laa wolai Laɓa zei kɛlɛ su. Kɛlɛ Davide yɛni Zeeluzalɛme.
  eng-WEBPB: At the return of the year, at the time when kings go out, David sent
    Joab and his servants with him, and all Israel; and they destroyed the children
    of Ammon and besieged Rabbah. But David stayed at Jerusalem.
  kbq-kbq: Hagi mago mago kafumofo agu'afina zasi koma atu knamo'ma vaganerege'za
    kini vahe'mo'za ha' vahe'zami'a ha' ome hunezamantaza kanagino, Deviti'a Joapune
    mika Israeli sondia vahetaminena hate viho huno huzmantege'za, zamagra vu'za Amoni
    vahera ome zamahe'za zamazeri haviza nehu'za, Raba kuma ome avazagi kagi'naze.
    Hianagi Deviti'a ana hatera ovuno, Jerusalemi mani'ne.
  nhe-BL: Huan teipa quema pejqui yancuic xihuitl, ipan nopa tonal quema nochi tlanahuatiani
    momatij quisaj para tlatehuitij, David san quititlanqui Joab huan nopa israelita
    soldados ma tlatehuitij. Huan quiyahualotoj altepetl Rabá huan pejqui quintehuíaj
    nopa amonitame. Pero David mocajqui ipan Jerusalén.
  bus-bus: Kɛ̀ í kɛ̃̀ tↄↄtɛa, gurↄↄ kɛ̀ kínanↄ è gá zĩ̀ ká, ben Dauda Yoabu zĩ̀
    kↄ̃n a ìbanↄ kↄ̃n Isarailinↄ ń píngi. Aↄ̃ Amↄninↄ ásaru kɛ̀, ben aↄ̃ lìga Rabazi.
    Dauda sↄ̃ↄ kú Yerusalɛmu.
  gub-BL: Amo kwarahy rehe ka'akyr romogatu 'ar mehe tuwihawete paw uzemuàgà'ym amo
    ae teko waàmàtyry'ymaw rehe wà, a'e zahy rehe wà. Uze'eg Tawi Zoaw pe, amogwer
    tuwihaw wanupe no, zauxiapekwer Izaew izuapyapyr wanupe no. — Pezàmàtyry'ym zaneàmàtyry'ymar
    peho pe wà nehe kury, i'i wanupe. Weruzar ize'eg oho wà. Weityk Amon izuapyapyr
    oho wà. Umàmàn Hama tawhu izywyr wà. Tawi upyta Zeruzarez pe.
  eng-DRA: 'And it came to pass at the return of the year, at the time when kings
    go forth to war, that David sent Joab and his servants with him, and all Israel,
    and they spoiled the children of Ammon, and besieged Rabba: but David remained
    in Jerusalem.'
