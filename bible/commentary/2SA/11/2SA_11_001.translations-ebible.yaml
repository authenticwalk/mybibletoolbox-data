verse: 2SA.011.001
translations:
  mal-C: അടുത്ത വസന്തകാലത്ത്, രാജാക്കന്മാർ യുദ്ധത്തിനു പുറപ്പെടാറുള്ള സമയത്ത്, ദാവീദ്
    യോവാബിനെയും കൂടെ രാജസേവകന്മാരെയും മുഴുവൻ ഇസ്രായേൽസൈന്യത്തെയും അയച്ചു. അവർ അമ്മോന്യരെ
    നശിപ്പിക്കുകയും രബ്ബാനഗരത്തെ ഉപരോധിക്കുകയും ചെയ്തു. എന്നാൽ ദാവീദ്, ജെറുശലേമിൽത്തന്നെ
    താമസിച്ചു.
  deu-TKW: Im folgenden Jahre aber sandte David um die Zeit, da die Könige ausgezogen
    waren, Joab mit seinen Untergebenen und ganz Israel aus. Sie verheerten das Land
    der Ammoniter und belagerten Rabba, während David in Jerusalem blieb.
  lin-lin: Na mobu oyo elandaki, na tango oyo bakonzi bazalaka na momesano ya kokende
    na bitumba, Davidi atindaki Joabi elongo na basali na ye mpe mampinga nyonso ya
    Isalaele. Babomaki bato ya Amoni mpe bazingelaki Raba. Kasi Davidi atikalaki na
    Yelusalemi.
  eng-LSV: And it comes to pass, at the revolution of the year—at the time of the
    going out of the messengers—that David sends Joab, and his servants with him,
    and all Israel, and they destroy the sons of Ammon, and lay siege against Rabbah,
    but David is dwelling in Jerusalem.
  eng-GNV: 'And when the yeere was expired in the time when Kinges goe forth to battell,
    Dauid sent Ioab, and his seruantes with him, and all Israel, who destroyed the
    children of Ammon, and besieged Rabbah: but Dauid remayned in Ierusalem.'
  eng-WEBSTER: And it came to pass, after the year had expired, at the time when kings
    go forth to battle , that David sent Joab, and his servants with him, and all
    Israel; and they destroyed the children of Ammon, and destroyed Rabbah. But David
    tarried still at Jerusalem.
  nhw-BL: Huan teipa quema pejqui yancuic xihuitl, ipan nopa tonal quema nochi tlanahuatiani
    momatij quisaj para tlahuilanatij, David san quititlanqui Joab huan nopa israelita
    soldados ma tlahuilanatij. Huan quiyahualotoj altepetl Rabá huan pejqui quinhuilanaj
    nopa amonitame. Pero David mocajqui ipan Jerusalén.
  swh-ONEN: Katika mwanzo wa mwaka mpya, wakati wafalme watokapo kwenda vitani, Daudi
    akamtuma Yoabu pamoja na watu wa mfalme na jeshi lote la Israeli. Wakawaangamiza
    Waamoni na kuuzunguka kwa jeshi mji wa Raba. Lakini Daudi akabaki Yerusalemu.
  bba-bba: Wɔ̃ɔ kpɔɔn sɑɑ yè sɔɔ sinɑmbu bɑ rɑ tɑbu yɑri, yerɑ Dɑfidi u win bwɑ̃ɑbu
    kɑ win tɑbu sunɔ Yoɑbu kɑ sere mɑɑ Isirelibɑ kpuro ɡɔrɑ bu dɑ bu Amɔnibɑ ɡo. Kpɑ
    bu wuu ɡe bɑ mɔ̀ Rɑbɑ mwɑ. Adɑmɑ win tii u ǹ de. U sɔ̃ yɛnuɔ Yerusɑlɛmuɔ.
  eng-KJVCPB: And it came to pass, after the year was expired, at the time when kings
    go forth to battle, that David sent Joab, and his servants with him, and all Israel;
    and they destroyed the children of Ammon, and besieged Rabbah. But David tarried
    still at Jerusalem.
  cpy-cpy: Okanta otsipaki ojarentsi, rootaki kitejeri rametapiin-teetawowa rotyaan-teetziri
    owayiri-paeni romanatya. Rotyaan-teeri David Joab itsipatakari jewatziriri rowayirite,
    raaneeri maawoeni owayiri Israel-paeni. Rashiryaakari Amon-jatzi-paeni, ithonkakiro
    itapotakawo nampitsi Rabá. Roojatzi ijeekaki David rirori Jerusalén-ki.
  mpx-mpx: Baliman ana abatelipuna elana, kin ona wali sauga hi tatagil ge hi lolohaveyan,
    inoke Deibid Yowab i patuna i tagil, alonau tolohaveyan wali tohouwa ona ge Isileli
    wali tolohaveyan gegewel. Yaka Amoni wali tolohaveyan hi pakokovel, inoke abwe
    wali panuwa bwabwatana Laba hi mipainan ge hi mikausil. Yaa Deibid nige i nonok,
    i misikal Yelusalema.
  luo-luo: E ndalo mar chwiri, e kinde ma ruodhi dhi e lweny, Daudi nooro Joab gi
    joka ruoth to gi jolweny mag Israel duto. Negigoyo jo-Amon mi gitiekogi kendo
    negimako dala mar Raba. To Daudi nodongʼ e Jerusalem.
  meu-meu: Komukau ai, hanua pavapavadia na tuari e laomu negana ai, David ese Ioab
    mai ena hesiai taudia bona Israel taudia iboudiai ida e siaidia lao; bena idia
    ese Amono taudia e habuadia tari, bona Raba e koua heḡeḡe. A David na Ierusalem
    ai e noho.
  npi-ULB: बसन्त ऋतुमा यस्‍तो भयो, यो समयमा राजाहरू सामान्यतया युद्धमा जान्छन्, जसले
    गर्दा दाऊदले योआब, तिनका सेवकहरू र इस्राएलका सबै फौजलाई पठाए । तिनीहरूले अम्‍मोनका
    फौजलाई नाश गरे र रब्बालाई घराबन्दी गरे । तर दाऊदचाहिं यरूशलेममा नै बसे ।
  yor-yor: Lẹ́yìn ìgbà tí ọdún yípo, ní àkókò ìgbà tí àwọn ọba máa ń jáde ogun, Dafidi
    sì rán Joabu, àti àwọn ìránṣẹ́ rẹ̀ pẹ̀lú rẹ̀, àti gbogbo Israẹli; wọ́n sì pa àwọn
    ọmọ Ammoni, wọ́n sì dó ti Rabba. Dafidi sì jókòó ní Jerusalẹmu.
  emp-NTPO: Poad̶e naʌ̃ ẽjũãnebema bororãba ãdji sordaorãda djõne edebadjid̶aa. Maʌ̃ne
    Daviba jũma idji sordaorãda, ãdji boro Joáda, idjiare b̶ea sid̶a amonitarã ume
    djõne diabuesia. Amonitarãda zocãrã quenanaped̶a ãdji puru Rabáda jũrã edasid̶aa.
    Mãwã djõ panʌmisa Davira Jerusaleʌ̃ne b̶asia.
  ind-ind: Zaman itu, sudah menjadi kebiasaan bagi para raja untuk berperang tiap
    musim semi. Pada suatu musim semi, Raja Daud mengutus Yoab untuk membawa seluruh
    pasukan Israel berperang. Mereka menghancurkan bangsa Amon dan mengepung kota
    Raba, tetapi Daud sendiri tetap tinggal di Yerusalem.
  pes-OPCB: بهار سال بعد، داوود لشکر اسرائیل را به فرماندهی یوآب به جنگ عمونی‌ها فرستاد.
    (پادشاهان، طبق معمول در فصل بهار به دشمنان حمله‌ور می‌شدند.) آنها عمونی‌ها را
    شکست داده، شهر ربه را محاصره کردند. اما داوود در اورشلیم ماند.
  tgl-ULB: Dumating ang panahon ng tagsibol, ng panahong iyon karaniwang pumupunta
    ang mga hari sa digmaan, ipinadala ni David si Joab at ang kaniyang mga lingkod,
    at ang buong hukbo ng Israel. Winasak nila ang hukbo ng Ammon at kinubkob ang
    Rabba. Pero si David ay nanatili sa Jerusalem.
  cbu-NT: Masach yunganpaskachu, kurakaw uru tapazeem pachakatssin shitungtaranaya.
    Ashirucha, anpasaru Dapiy, Jowabaatsim sundarpat urkar ichingaru Israelchichpatari
    sundar kamachtarangiya. Rabaa yaktari taturpiyarus, izuuru anshuri taxarayarus,
    ashpari Amónshuchee tputs kchingashinints, tárangiya. Itaru, Dapiysha anshuri
    Irusarinash taarangiya.
  hui-hui: Mali bibahendengi dindi uruniha kini hearume dagare biaga horo winigo piai
    haragola tinaga ami agaliru haru halu puwa tinaga waitigiru baba wai biaga wini.
    Debidihanda Sirianaga ami agali biaru baba wai biai howa mali mbira howa dagare
    biaga horo winigo piai hayagola ibugua ami haru haga agali haguane Yoababi ibunaga
    haru haga agali hearubi Isaraeleali agali haguane maru hearubi ti bibahende Amonoali
    ami agali hearu baba wai bule pudaba lene. Tigua puwa wai bialu bo podama piaho
    wialu uyura Laba tanoni podahana hene. Anigo ogoningi Debidi ibuni wai nape Yarusaleme
    tanoni hondo hene.
  mya-mya: ထို​နှစ်​နွေ​ဦး​ပေါက်​၍ ဘု​ရင်​တို့​စစ်​တိုက် ထွက်​လေ့​ရှိ​သည့်​အ​ချိန်​ရောက်​သော​အ​ခါ
    ဒါ​ဝိဒ်​သည်​ယွာ​ဘ​အား​သူ​၏​တပ်​မှူး​များ နှင့်​ဣ​သ​ရေ​လ​တပ်​မ​တော်​ကို​စေ​လွှတ်​ရာ
    သူ​တို့​သည်​အမ္မုန်​ပြည်​သား​တို့​ကို​နှိမ်​နင်း​၍ ရဗ္ဗာ​မြို့​ကို​ဝိုင်း​ထား​ကြ​၏။
    ဒါ​ဝိဒ်​မူ​ကား ယေ​ရု​ရှ​လင်​မြို့​တွင်​နေ​ရစ်​သ​တည်း။
  bod-N: དེ་ནས་ལོ་གཅིག་འགོར་རྗེས་རྒྱལ་པོ་རྣམས་དམག་ལ་སྐྱོད་པའི་དུས་སུ། དཱ་བིད་ཀྱིས་ཡོ་ཨབ་དང་རང་གི་བློན་འཁོར་རྣམས་དང་།
    ཡེས་ར་ཨེལ་གྱི་དམག་དཔུང་ཐམས་ཅད་དམག་ལ་མངགས་ཤིང་། དེ་དག་གིས་ཨམ་མོན་པ་རྣམས་མེད་པར་བྱས་ནས་རབ་བཱ་དམག་གིས་བསྐོར་བ་དང་།
    དཱ་བིད་སྔར་བཞིན་ཡེ་རུ་སཱ་ལེམ་དུ་བཞུགས་སོ། །
  sna-sna: Munguva yechirimo, madzimambo paanoenda kundorwa, Dhavhidhi akatuma Joabhu
    navaranda vamambo nehondo yose yeIsraeri. Vakandoparadza vaAmoni uye vakakombawo
    Rabha. Asi Dhavhidhi akasara muJerusarema.
  spa-BLM: A la vuelta del año, en el tiempo en que salen los reyes, David envió con
    él a Joab y a sus siervos, y a todo Israel; y destruyeron a los hijos de Amón
    y sitiaron Rabá. Pero David se quedó en Jerusalén.
  cac-cac: A d'a junxo ab'il, d'a stiempoal sb'at eb' rey d'a oval, ix checjib'at
    vin̈aj Joab yuj vin̈aj rey David yed' masanil eb' yajalil eb' soldado yed' masanil
    eb' soldado israel d'a oval. Ix satanel eb' amonita eb', ix yoyan sb'a eb' d'a
    spatic chon̈ab' Rabá. Maj b'atlaj vin̈ rey chi' yed' eb', ix can vin̈ d'a Jerusalén.
  swh-ULB: Ikawa wakati wa majira ya kipupwe, wakati ambapo kwa kawaida wafalme huenda
    vitani, Daudi akamtuma Yoabu, mtumishi wake, na jeshi lote la Israeli. Wakaliaribu
    jeshi la Amoni na kuuhusuru Raba. Lakini Daudi akakaa Yerusalemu.
  bel-bel: Праз год, у той час, калі выходзяць цары ў паходы, Давід паслаў Ёава і
    слуг сваіх зь ім і ўсіх Ізраільцянаў; і яны разьбілі Аманіцянаў і аблажылі Раву;
    а Давід заставаўся ў Ерусаліме.
  wed-wed: Omra e tomtom maranaina gulagulau e opuopu ḡavia aubaina. David sorodia
    ai bada Joab ma Israel ana sorodia i paritawanei da mai Ammon ai sorodia ita vipupui.
    Ma ai taon Rabbah etanaina i matave-potai da ravai eḡa ita rui bo ita opu, David
    eḡa ita nae ma au Jerusalem i mae.
  deu-ELBBK: Und es geschah bei der Rückkehr des Jahres, zur Zeit, wann die Könige
    ausziehen, da sandte David Joab und seine Knechte mit ihm und ganz Israel; und
    sie richteten die Kinder Ammon zugrunde und belagerten Rabba. David aber blieb
    in Jerusalem.
  mbb-OT: Neuma is timpu he iyan tinghipanew te menge hadì te kebpekidtebek, wazà
    mulà medhipanew si David, diyè dà sikandin mebpelintetaǥak te Jerusalem. Iyan
    din dà impehipanew te kebpekidtebek si Joab, wey is menge upisyal zin, wey is
    langun he menge sundaru te Israel. Nezaag eni Joab is menge Amunihanen ne midlingutan
    dan is Raba.
  mal-2015: പിറ്റെ ആണ്ടിൽ രാജാക്കന്മാർ യുദ്ധത്തിന്നു പുറപ്പെടുംകാലം ദാവീദ് യോവാബിനെയും
    അവനോടുകൂടെ തന്റെ ചേവകരെയും എല്ലായിസ്രായേലിനെയും അയച്ചു; അവർ അമ്മോന്യദേശം ശൂന്യമാക്കി,
    രബ്ബാപട്ടണം നിരോധിച്ചു. ദാവീദോ യെരൂശലേമിൽ തന്നേ താമസിച്ചിരുന്നു.
  rmc-rmc: Avke pro dujto berš jarone, andro časos, sar o kraľa džanas andro mariben,
    o David bičhaďa le Joab peskre muršenca the savore slugaďen andral o Izrael. Zviťazinde
    upral o Amončana a paľis pes rozačhade pašal o foros Raba. Ale o David ačhiľa
    andro Jeruzalem.
  pes-OPV: و واقع شد بعد از انقضای سال، هنگام بیرون رفتن پادشاهان که داود، یوآب رابا
    بندگان خویش و تمامی اسرائیل فرستاد، وایشان بنی عمون را خراب کرده، ربه را محاصره
    نمودند، اما داود در اورشلیم ماند.
  ron-1924: Ын анул урмэтор, пе время кынд порняу ымпэраций ла рэзбой, Давид а тримис
    пе Иоаб, ку служиторий луй ши тот Исраелул, сэ пустияскэ цара луй Амон ши сэ ымпресоаре
    Раба. Дар Давид а рэмас ла Иерусалим.
  aui-aui: Roro, raghanine kiikiiwawo nonowa siyakanikanibu siyanono wiiaviya kiiravine,
    na kwamra tane noko gabudarina ikabi na Deivid, Joab bi wiirouwa babadidi da kate
    Isrel wiiyogha tomotomogha iviporadi sikanibu da Ammon damdi teya siyirouwa. Noko
    raghanine sinagho da Ammon wiiyogha tomotomoyidi siviberotuwanonoyidi bi Raba
    kwanatuna simiiri gwagwara wiikenavivireni, bi Deivid na Jerusalem kwanatune imakae.
  ben-OBCV: বসন্তকালে, রাজারা সাধারাণত যখন যুদ্ধে যেতেন, দাউদ তখন রাজার লোকজন ও সমস্ত
    ইস্রায়েলী সৈন্যদলের সঙ্গে যোয়াবকেই সেখানে পাঠালেন। তারা অম্মোনীয়দের ধ্বংস করে
    রব্বা অবরোধ করল। কিন্তু দাউদ জেরুশালেমেই থেকে গেলেন।
  som-som: Oo isla xilligii sannaddii dambe, markay boqorradu dagaalka u soo bixi
    jireen ayaa Daa'uud Yoo'aab diray isagoo wata addoommadiisii, iyo reer binu Israa'iil
    oo dhan, oo waxay baabbi'iyeen reer Cammoon, oo Rabbaahna way hareereeyeen, laakiinse
    Daa'uud baa Yeruusaalem iska joogay.
  lat-VUC: 'Factum est autem, vertente anno, eo tempore quo solent reges ad bella
    procedere, misit David Joab, et servos suos cum eo, et universum Israël, et vastaverunt
    filios Ammon, et obsederunt Rabba: David autem remansit in Jerusalem.'
  eng-ASVBT: And it came to pass, at the return of the year, at the time when kings
    go out to battle, that David sent Joab, and his servants with him, and all Israel;
    and they destroyed the children of Ammon, and besieged Rabbah. But David tarried
    at Jerusalem.
  ita-1885: OR l'anno seguente, nel tempo che i re sogliono uscire alla guerra, Davide
    mandò Ioab, con la sua gente, e tutto Israele; ed essi diedero il guasto a' figliuoli
    di Ammon, e posero l'assedio a Rabba; ma Davide dimorò in Gerusalemme.
  eng-LXXUP: 'And it came to pass when the time of the year for kings going out to
    battle had come round, that David sent Joab, and his servants with him, and all
    Israel; and they destroyed the children of Ammon, and besieged Rabbah: but David
    remained at Jerusalem.'
  eng-ULB: It came about in the springtime, at the time when kings normally go to
    war, that David sent out Joab, his servants, and all the army of Israel. They
    destroyed the army of Ammon and besieged Rabbah. But David stayed in Jerusalem.
  spa-VBL: En la primavera, en la época del año en que los reyes salen a la guerra,
    David envió a Joab y a sus oficiales y a todo el ejército israelí al ataque. Masacraron
    a los amonitas y sitiaron Rabá. Sin embargo, David se quedó en Jerusalén.
  fra-_FOB: L'an d'après, au temps où les rois se mettaient en campagne, David envoya
    Joab, et avec lui ses serviteurs et tout Israël; et ils ravagèrent le pays des
    enfants d'Ammon et assiégèrent Rabba. Mais David demeura à Jérusalem.
  mal-mal: ആ വർഷം വസന്തത്തിൽ, എല്ലായിടത്തുമുള്ള രാജാക്കന്മാർ യുദ്ധത്തിന് പുറപ്പെടുന്ന
    കാലത്ത് ദാവീദ് യോവാബിനെയും അവനോടുകൂടി തന്റെ ഭടന്മാരെയും എല്ലാ യിസ്രായേലിനെയും
    അയച്ചു; അവർ അമ്മോന്യരെ നശിപ്പിച്ചു, രബ്ബാപട്ടണം ഉപരോധിച്ചു. ദാവീദ് യെരൂശലേമിൽ
    തന്നെ താമസിച്ചിരുന്നു.
  urd-GVR: Bahār kā mausam ā gayā, wuh waqt jab bādshāh jang ke lie nikalte haiṅ.
    Dāūd Bādshāh ne bhī apne faujiyoṅ ko laṛne ke lie bhej diyā. Yoāb kī rāhnumāī
    meṅ us ke afsar aur pūrī fauj Ammoniyoṅ se laṛne ke lie rawānā hue. Wuh dushman
    ko tabāh karke dārul-hukūmat Rabbā kā muhāsarā karne lage. Dāūd ḳhud Yarūshalam
    meṅ rahā.
  suz-BL: नक बर्स जाक्‍मेनु, पिपपुकी लडाइ पथ ग्रूमा बाक्‍त। दाऊदमी योआब, लडाइ पाइब
    आन ठेयब मुर नु इस्राएल ङा लडाइ पाइब नेल्‍ल आन कली सोइक्‍तीमी बाक्‍त। मिनु मेकोपुकीम
    अम्‍मोन खतम पोक्‍गमे बाक्‍त। रब्‍बाह सहर कली पुम्‍दमे बाक्‍त। तन्‍न दाऊद चहिं
    यरूसलेम सहरमी बाक्‍माक्‍त। १इतिहास २०:१
  ita-1927: Or avvenne che l’anno seguente, nel tempo in cui i re sogliono andare
    alla guerra, Davide mandò Joab con la sua gente e con tutto Israele a devastare
