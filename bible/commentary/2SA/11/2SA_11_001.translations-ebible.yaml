  kan-OKCV: ಮರು ವರ್ಷ ವಸಂತ ಕಾಲದಲ್ಲಿ ಅರಸರು ಯುದ್ಧಕ್ಕೆ ಹೊರಡುವ ಸಮಯದಲ್ಲಿ ದಾವೀದನು ಯೋವಾಬನನ್ನೂ,
    ಅವನ ಸಂಗಡದಲ್ಲಿದ್ದ ಅವನ ಸೇವಕರನ್ನೂ, ಸಮಸ್ತ ಇಸ್ರಾಯೇಲರನ್ನೂ ಕಳುಹಿಸಿದನು. ಅವರು ಅಮ್ಮೋನಿಯರ
    ಪ್ರಾಂತಗಳನ್ನು ಹಾಳು ಮಾಡಿ ರಬ್ಬ ನಗರಕ್ಕೆ ಮುತ್ತಿಗೆ ಹಾಕಿದರು. ಆದರೆ ದಾವೀದನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿಯೇ
