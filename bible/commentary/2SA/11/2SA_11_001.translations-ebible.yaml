  ntj-ntj: Nyangka pirriya-pirriyarringu. Palunyangka-ya puurrpa pirninya warrmarlarringkula
    yankupayi. Nyangka Tayipirrtu wati kutju wiyarnu warrmarla pirni walara katitjaku.
    Palunyalu wantirralpi ngurrangka nyinarranytja.
  kan-2017: ರಾಜರೆಲ್ಲರು ಸಾಮಾನ್ಯವಾಗಿ ವಸಂತಕಾಲದ ಪ್ರಾರಂಭದಲ್ಲಿ ಯುದ್ಧಕ್ಕೆ ಹೊರಡುವ ಸಮಯವನ್ನು
