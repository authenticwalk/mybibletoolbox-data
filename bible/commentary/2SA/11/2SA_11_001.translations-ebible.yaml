  tam-2017: அடுத்த வருடம் ராஜாக்கள் வழக்கமாக யுத்தத்திற்குப் புறப்படும் காலம் வந்தபோது,
    தாவீது யோவாபையும், அவனோடு தன்னுடைய வீரர்களையும், இஸ்ரவேல் அனைத்தையும், அம்மோன்
    இராணுவத்தை அழிக்கவும், ரப்பாவை முற்றுகையிடவும் அனுப்பினான். தாவீதோ எருசலேமில்
    இருந்துவிட்டான்.
  spa-RV-1909: 'Y ACONTECIÓ á la vuelta de un año, en el tiempo que salen los reyes
    á la guerra, que David envió á Joab, y á sus siervos con él, y á todo Israel;
    y destruyeron á los Ammonitas, y pusieron cerco á Rabba: mas David se quedó en
    Jerusalem.'
  ron-BTF: Și s-a întâmplat, după terminarea anului, pe timpul când împărații ies
    la bătălie, că David a trimis pe Ioab și pe servitorii săi cu el și tot Israelul;
    și i-au nimicit pe fiii lui Amon și au asediat Raba. Dar David a rămas încă la
    Ierusalim.
  eng-WEBP: At the return of the year, at the time when kings go out, David sent Joab
    and his servants with him, and all Israel; and they destroyed the children of
    Ammon and besieged Rabbah. But David stayed at Jerusalem.
  eng-FBV: In the spring, at the time of year when kings go out to war, David sent
    out Joab and his officers and the whole Israelite army on an attack. They massacred
    the Ammonites and besieged Rabbah. However, David remained behind in Jerusalem.
  nld-1939: Bij de jaarwisseling, de tijd waarop de koningen gewoonlijk te velde trekken,
