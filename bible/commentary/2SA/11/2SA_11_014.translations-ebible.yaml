verse: 2SA.011.014
translations:
  mal-C: പിറ്റേന്നു രാവിലെ ദാവീദ് യോവാബിന് ഒരു കത്തെഴുതി ഊരിയാവിന്റെ കൈവശം കൊടുത്തയച്ചു.
  deu-TKW: Am folgenden Morgen aber schrieb David einen Brief an Joab und schickte
    ihn durch Uria hin.
  lin-lin: Na tongo, Davidi akomelaki Joabi mokanda mpe atindaki yango na nzela ya
    Iri.
  eng-LSV: And it comes to pass in the morning that David writes a letter to Joab
    and sends [it] by the hand of Uriah;
  eng-GNV: And on the morowe Dauid wrote a letter to Ioab, and sent it by the hand
    of Vriah.
  eng-WEBSTER: And it came to pass in the morning, that David wrote a letter to Joab,
    and sent it by the hand of Uriah.
  nhw-BL: Huan hualmostla David quitlajcuilhui Joab huan quititlanili nopa tlajcuiloli
    ica Urías.
  swh-ONEN: Asubuhi yake Daudi akamwandikia Yoabu barua, akamtuma Uria kuipeleka.
  bba-bba: Sisiru bururu yerɑ Dɑfidi u Yoɑbu tireru yoruɑ u Uri wɛ̃ u kɑ dɑ.
  eng-KJVCPB: And it came to pass in the morning, that David wrote a letter to Joab,
    and sent it by the hand of Uriah.
  cpy-cpy: Okanta okiteji-tamanee, rojanki-nataki David rotyaan-teniri Joab, riitaki
    awijakiro Urías.
  mpx-mpx: Lan i gan mweluluga, Deibid Yowab wana leta i leli, yaka i pek Ulaiya elana
    ge i patuna i egon.
  luo-luo: To gokinyi Daudi nondiko ne Joab baruwa moorogo Uria mondo oter.
  meu-meu: Daba ai, David ese revareva ta e torea, Ioab ena; bena Uria imana ai e
    siaia.
  npi-ULB: त्यसैले बिहान दाऊदले योआबलाई पत्र लेखे र यो उरियाहको हातमा पठाए ।
  yor-yor: Ó sì ṣe ní òwúrọ̀, Dafidi sì kọ̀wé sí Joabu, ó fi rán Uriah.
  emp-NTPO: Uríara idji quima ume cãĩnaẽ́ bẽrã nurẽma Daviba cartada Joá itea b̶ʌsia.
    Maʌ̃ cartara Uría ume diabuesia.
  ind-ind: Keesokan paginya, Daud menulis surat kepada Yoab dan mengirimkan surat
    itu dengan perantaraan Uria.
  pes-OPCB: بالاخره، صبح روز بعد، داوود نامه‌ای برای یوآب نوشت و آن را به‌وسیلۀ اوریا
    برایش فرستاد.
  tgl-ULB: Kaya kinabukasan sumulat si David ng isang liham kay Joab, at pinadala
    ito sa kamay ni Urias.
  cbu-NT: Putamshat Dapiy, kirakash yandayaru, Uriyasash Jowabaam zanganirangiya.
  hui-hui: Palialu egerebalene Debidihanda beba mbira Yoabanaga gilibu wia halu Uria
    ibugua mo yalu wai hamaha dai bialu beba ogoni Yoaba mibe lene.
  mya-mya: နောက်​တစ်​နေ့​၌​ဒါ​ဝိဒ်​သည်​ယွာ​ဘ​ထံ​သို့ စာ​တစ်​စောင်​ရေး​၍​ဥ​ရိ​ယ​နှင့်​ပေး​လိုက်​၏။-
  bod-N: དེ་ནས་ཞོགས་པར་དཱ་བིད་ཀྱིས་ཡོ་ཨབ་ལ་འཕྲིན་ཡིག་ཅིག་བྲིས་ཤིང་ཨུ་རི་ཡཱའི་ལག་ཏུ་སྤྲད་ནས་བསྐུར་ཏོ།
    །
  sna-sna: Chifumi chamangwana Dhavhidhi akanyora tsamba kuna Joabhu akaituma naUria.
  spa-BLM: Por la mañana, David escribió una carta a Joab y la envió por mano de Urías.
  cac-cac: Axo ix q'uin̈ib'i d'a junxo c'u, ix stz'ib'anb'at jun carta vin̈aj rey
    David chi' d'a vin̈aj Joab, ix schecan vin̈ yic'b'at ch'an̈ vin̈aj Urías chi'.
  swh-ULB: Hivyo asubuhi Daudi akamwandikia Yoabu barua, naye akaituma kwa mkono wa
    Uria.
  bel-bel: Раніцай Давід напісаў пісьмо Ёаву і паслаў яго з Урыем.
  wed-wed: Ma ubaubanaina David pepa i girumi ma i paritawanei Joab awarina.
  deu-ELBBK: Und es geschah am Morgen, da schrieb David einen Brief an Joab und sandte
    ihn durch Urija.
  mbb-OT: Meselem dutun, midsurat si David pehendiyà te ki Joab he impeuwit din ki
    Uria.
  mal-2015: രാവിലെ ദാവീദ് യോവാബിന്നു ഒരു എഴുത്തു എഴുതി ഊരീയാവിന്റെ കയ്യിൽ കൊടുത്തയച്ചു.
  rmc-rmc: Avke tosara o David pisinďa ľil le Joaboske a bičhaďa le Urijaš, hoj leske
    les te ľidžal.
  pes-OPV: و بامدادان داود مکتوبی برای یوآب نوشته، به‌دست اوریا فرستاد.
  ron-1924: А доуа зи диминяца, Давид а скрис о скрисоаре луй Иоаб ши а тримис-о прин
    Урие.
  aui-aui: Bi didibare na Deivid pepa igirumi bi Uraiya ivereni da iyakawari iyanagho
    Joab iyavereni.
  ben-OBCV: সকালবেলায় দাউদ যোয়াবকে একটি চিঠি লিখে, সেটি ঊরিয়ের হাতে দিয়ে পাঠালেন।
  som-som: Oo subaxdii dambe Daa'uud warqad buu Yoo'aab u qoray, wuxuuna ugu sii dhiibay
    Uuriyaah.
  lat-VUC: 'Factum est ergo mane, et scripsit David epistolam ad Joab: misitque per
    manum Uriæ,'
  eng-ASVBT: And it came to pass in the morning, that David wrote a letter to Joab,
    and sent it by the hand of Uriah.
  ita-1885: E la mattina seguente, Davide scrisse una lettera a Ioab, e gliela mandò
    per Uria.
  eng-LXXUP: And the morning came, and David wrote a letter to Joab, and sent it by
    the hand of Uriah.
  eng-ULB: So in the morning David wrote a letter to Joab, and sent it by the hand
    of Uriah.
  spa-VBL: Por la mañana, David le escribió una carta a Joab y se la dio a Urías para
    que se la llevara.
  fra-_FOB: Alors, le lendemain matin, David écrivit une lettre à Joab et l'envoya
    par les mains d'Urie.
  mal-mal: രാവിലെ ദാവീദ് യോവാബിന് ഒരു എഴുത്ത് എഴുതി ഊരീയാവിന്റെ കയ്യിൽ കൊടുത്തയച്ചു.
  urd-GVR: Agle din subah Dāūd ne Yoāb ko ḳhat likh kar Ūriyāh ke hāth bhej diyā.
  suz-BL: आ दीसा दाऊदमी योआब कली चिठी का ब्रेक्‍शा, उरीयाह आ गुइमी सोइक्‍ता बाक्‍त।
  ita-1927: La mattina seguente, Davide scrisse una lettera a Joab, e gliela mandò
    per le mani d’Uria.
  ckb-ckb: بۆ بەیانی داود نووسراوێکی بۆ یۆئاب نووسی و بە دەستی ئوریادا ناردی.
  eng-BBE: Now in the morning, David gave Uriah a letter to take to Joab.
  kan-OKCV: ಉದಯದಲ್ಲಿ ದಾವೀದನು ಯೋವಾಬನಿಗೆ ಒಂದು ಪತ್ರವನ್ನು ಬರೆದು, ಊರೀಯನ ಕೈಯಲ್ಲಿ ಕಳುಹಿಸಿದನು.
  tam-2017: காலையில் தாவீது யோவாபுக்கு ஒரு கடிதத்தை எழுதி, உரியாவின் கையில் கொடுத்து
    அனுப்பினான்.
  spa-RV-1909: Venida la mañana, escribió David á Joab una carta, la cual envió por
    mano de Uría.
  ron-BTF: Și s-a întâmplat, dimineața, că David a scris o scrisoare lui Ioab și a
    trimis-o prin mâna lui Urie.
  eng-WEBP: In the morning, David wrote a letter to Joab and sent it by the hand of
    Uriah.
  eng-FBV: In the morning David wrote Joab a letter, and gave it to Uriah to take
    to him.
  nld-1939: De volgende morgen schreef David aan Joab een brief, die hij door Oerija
    liet overbrengen.
  nch-BL: Huan tonili David quitajcuilhui Joab huan quititanili nopa tajcuiloli ica
    Urías.
  vie-1934: Sáng ngày mai, Đa-vít viết một cái thơ cho Giô-áp, và gởi nơi tay U-ri.
  hin-CV: प्रातः दावीद ने योआब को एक पत्र लिखा और उसे उरियाह के ही हाथ से भेज दिया.
  spa-BES: A la mañana siguiente, David le dio a Urías una carta para llevar a Joab.
  tdx-tdx: Aa ie maraiñe, nanokitse taratasy am’ Ioabe t’i Davide, vaho nampisangitrifa’e
    am-pità’ i Orià.
  tha-KJV: ต่อมาครั้​นร​ุ่งเช้าดาวิดทรงอักษรถึงโยอาบและทรงฝากไปในมือของอุ​รี​อาห์
  por-BR-2018: Vinda a manhã, escreveu Davi a Joabe uma carta, a qual enviou por mão
    de Urias.
  deu-ELO: Und es geschah am Morgen, da schrieb David einen Brief an Joab und sandte
    ihn durch Urija.
  eng-WYC-2018: Therefore when the morrowtide was made, David wrote [an] epistle to
    Joab, and sent (it) by the hand of Uriah,
  epo-epo: Matene David skribis leteron al Joab, kaj sendis ĝin per Urija.
  uig-PIN: Ətisi Dawut Yoabⱪa hǝt yezip, Uriyaning alƣaq ketixigǝ bǝrdi.
  beo-beo: Golale, hahabe, Da:ibidi da Youa:bema meloa dedei amo, Iulaia ema iasi.
  tpi-OTNT: Na long moningtaim Devit i raitim wanpela pas long Joap na i givim long
    Uria na salim em i go bek long ples bilong pait. Na Devit i tokim em long givim
    dispela pas long Joap.
  hau-SA: Da safe Dawuda ya rubuta wa Yowab wasiƙa ya ba wa Uriya.
  uig-LAT: Etisi Dawut Yoabqa xet yézip, Uriyaning alghach kétishige berdi.
  nde-nde: Ekuseni uDavida walobela uJowabi incwadi wayiphathisa u-Uriya.
  ton-ton: Pea ʻi heʻene pongipongi hake naʻe hoko ʻo pehē, naʻe fai ʻe Tevita ha
    tohi kia Soape, ʻo ne tuku ia ki he nima ʻo ʻUlia ke ne ʻave.
  ces-1613: A když bylo ráno, napsal David list Joábovi, kterýž poslal po Uriášovi.
  eng-WMB: In the morning, David wrote a letter to Joab and sent it by the hand of
    Uriah.
  tam-TCV: அதிகாலையில் தாவீது ஒரு கடிதத்தை யோவாபுக்கு எழுதி உரியாவிடம் கொடுத்து அனுப்பினான்.
  ceb-ULB: Busa sa pagkabuntag nagpadala ug sulat si David kang Joab, ug gipadala
    kini pinaagi kang Uria.
  pol-UBG: Następnego ranka Dawid napisał więc list do Joaba i wysłał go przez rękę
    Uriasza.
  agr-agr: Nunikmatai kashinia duwi kashikmas David papii agag Joab susata tusa Uríasan
    susa akupkauwai.
  kyc-kyc: Paleyamo yangama dokopa Dapitimi pepa mende pyapala Yurayame Joape maiyakana
    lao minyuo pena leya.
  urd-GVU: اگلے دن صبح داؤد نے یوآب کو خط لکھ کر اُوریاہ کے ہاتھ بھیج دیا۔
  deu-1912: Des Morgens schrieb David einen Brief an Joab und sandte ihn durch Uria.
  ntj-ntj: Nyangka ngarringu tjirnturringkulalpi Tayipirrtu lata walkatjuralpi nintirnu
    Yurayiku. Nyangka katingu warrmarla puurrku nintirnu.
  kan-2017: ಮರುದಿನ ಬೆಳಿಗ್ಗೆ ದಾವೀದನು ಯೋವಾಬನಿಗೆ ಒಂದು ಪತ್ರವನ್ನು ಬರೆದು ಅದನ್ನು ಊರೀಯನ ಕೈಯಲ್ಲಿ
    ಕೊಟ್ಟು ಕಳುಹಿಸಿದನು.
  yap-yap: Ma reb e rran riy me yoloy David bangi babyor nge yan ngak Joab ni pi’
    ngak Uriah nge mang ir e fek i yan.
  hlt-MCSB: Mincang a pha vaengah David loh Joab ham caa a daek pah tih Uriah kut
    ah a pat.
  mdy-ETH: ዚሮ ጉቴሎ ጊንሣ ዳውቴ ዒዮዓቤም ዋርቃታ ፃኣፒ ኪኢታ ዖሪዮ ዑፃ ዳኬኔ፤
  twi-ASANTE: Adeɛ kyee anɔpa no, Dawid twerɛɛ krataa maa Uria sɛ ɔmfa nkɔma Yoab.
  mwc-mwc: Mara i tom wai, David wara pepai i kirumi Joab kurina ba, Uriah i porai
    i kabari i nae.
  eng-WEBU: In the morning, David wrote a letter to Joab and sent it by the hand of
    Uriah.
  wal-wal: Wonttin maallado Daawiti Yoo7aabayyo dabddaabbiyaa xaafidi, Ooriyoona bolli
    yeddiis.
  spa-PDDPT: Cuando llegó la mañana, David escribió una carta a Joab la cual envió
    por medio de Urías.
  gun-gun: Aje'ivekue, kuaxia para Joabe pe Davi ojapo vy Urias po py ogueraa uka.
  agu-BL: Ej nin yi junt eklok toque'n tzun Luwiy tan stz'ibe'n nin jun cart tetz
    Joab. Cho'n tzun bene'n tabnal te'j Urías tan tk'ol i' tetz Joab.
  eng-PEV: The next morning, David heard the same story. So he wrote a letter to Joab.
    He gave it to Uriah, and he said, “Give this letter to your boss, Joab.” So Uriah
    took the paper with him, but he didn’t know what it said.
  ilo-ULB: Isu nga iti kinabigatanna, nagsurat ni David kenni Joab, ket impatulodna
    daytoy iti ima ni Urias.
  kpg-kpg: Luada dono daiaa, gei David gaa hihi dana lede gi Joab, gaa wanga gi Uriah
    gi kae ina di lede.
  uig-ARA: ئەتىسى داۋۇت يوئابقا خەت يېزىپ، ئۇرىيانىڭ ئالغاچ كېتىشىگە بەردى.
  sus-sus: Na kuye iba, Dawuda naxa bataaxɛ sɛbɛ Yowaba ma, a a so Uri yi ra.
  pon-2006: Manda sang rahno, Depit ketin ntingihada kisinlikou kis ong Sohap oh ketikihong
    Uraia pwe en wa kohla.
  jae-jae: Gêdêŋ bêbêcgeŋ Dawid keto papia teŋ gêdêŋ Joab ma Uria kêkôc papia tau
    gêja.
  ksd-ksd: Ma ta ra malana David i ga tumu ra buk pire Ioab, ma i ga tul tar ia pire
    Uria pi na kap ia.
  tur-YTC: Sabahleyin David Yoav'a bir mektup yazıp Uriya'nın eliyle gönderdi.
  grc-BRENT: Καὶ ἐγένετο πρωῒ, καὶ ἔγραψε Δαυὶδ βιβλίον πρὸς Ἰωὰβ, καὶ ἀπέστειλεν
    ἐν χειρὶ Οὐρίου.
  ind-AYT: Keesokan harinya, Daud menulis surat kepada Yoab dan mengirimnya dengan
    perantaraan Uria.
  nya-nya: Mmawa Davide analemba kalata kwa Yowabu ndipo anayitumiza ndi Uriya.
  hrv-hrv: Ujutro David napisa pismo Joabu i posla ga po Uriji.
  mps-mps: Tama kigamu digi Devitgo te pas me deli Joapba asęnama, tama Uriaba menama,
    tama aga te hwįbo pesageba ma tagala palalio. Tama Devitgo agabolo waliyu, te
    pas Joapba mao wai.
  tpi-tpi: Na long moningtaim Devit i raitim wanpela pas long Joap na i givim long
    Uria na salim em i go bek long ples bilong pait. Na Devit i tokim em long givim
    dispela pas long Joap.
  dan-1931: Næste Morgen skrev David et Brev til Joab og sendte det med Urias.
  vie-OVCB: Sáng hôm sau, Đa-vít viết thư cho Giô-áp, nhờ U-ri cầm đi.
  guj-2017: તેથી સવારમાં દાઉદે યોઆબ ઉપર પત્ર લખ્યો અને તે પત્ર ઉરિયાની મારફતે મોકલ્યો.
  pon-2006A: Manda sang rahno, Depit ketin ntingihada kisinlikou kis ong Sohap oh
    ketikihong Uraia pwe en wa kohla.
  por-BRBSL: Pela manhã, David escreveu uma carta para Joab e a enviou pela mão de
    Uriah.
  aly-aly: Ingwepenh David-el awew, pip-anem ingkwernew atyetyart ahawarr Joab ikwer.
    Rap angkew Uriah-ew, “Pip nhenhan anthey-alha atyetyart ngkwenhew Joab-ew.” Apalel-antey
    ra akngew.
  cth-cth: Amom vah Devit ni ca a thut teh Joab a patawn, Uriah koe a phu sak.
  twi-twi: Ade kyee anɔpa no, Dawid kyerɛw krataa maa Uria sɛ ɔmfa nkɔma Yoab.
  hlt-hlt: Mincang a pha vaengah David loh Joab ham caa a daek pah tih Uriah kut ah
    a pat.
  tbz-SIM: Kɛ̀ dɛ̀ɛ wentɛ́ kɛ̀ Dɑfitii wɑ̃ri dipɑ́tíri Soɑbu kɛ́ dì duɔ́ nhUdii.
  msy-2020: Egha amɨmzaraghan, Devit Joap bagha akɨnafarir mam osirigha, Uria ganɨngigha
    anemadazɨma a uamategha mɨdorozir danganimɨn ghu.
  dop-dop: Tɛʋ femɑ ɩlɛnɑ Tɑfiiti ŋmɑɑ Sowɑpɩ kɛ tɑkǝlɑɣɑ nɑ ɩ́ tilinɑ-kɛɣɛ Yulii
    mɑɣɑmɑɣɑ
  azb-azb: Səhər açılanda Davud Yoava məktub yazdı və məktubu Uriyanın əli ilə Yoava
    göndərdi.
  eng-DBY: And it came to pass in the morning, that David wrote a letter to Joab,
    and sent it by Urijah.
  hin-2017: सवेरे दाऊद ने योआब के नाम पर एक चिट्ठी लिखकर ऊरिय्याह के हाथ से भेज दी।
  wol-KYG: Ba bët setee Daawuda bind Yowab bataaxal, yóbbante ko Uri.
  eng-YLT: And it cometh to pass in the morning, that David writeth a letter unto
    Joab, and sendeth by the hand of Uriah;
  kne-kne: Sin kabigatana nansolat si David en Joab et inpaw-it na en Urias.
  eng-WYC-2017: Therefore when the morrowtide was made, David wrote [an] epistle to
    Joab, and sent by the hand of Uriah,
  eng-WMBB: In the morning, David wrote a letter to Joab and sent it by the hand of
    Uriah.
  urd-GVH: अगले दिन सुबह दाऊद ने योआब को ख़त लिखकर ऊरियाह के हाथ भेज दिया।
  rug-rug: Pana munumunu si kuberia Devita si keke leta koe Zoabi meke va paleke nia
    mo sa koe Uraea.
  gaz-gaz: Daawitis lafti bariinaan xalayaa barreessee harkuma Uuriyaatiin Yooʼaabitti
    erge.
  fra-LSG: Le lendemain matin, David écrivit une lettre à Joab, et l’envoya par la
    main d’Urie.
  gnn-gnn: Bala yana ŋayi Daypitthu dhäruknha wukirri Djawapkuna, ga djuy'yurrunanydja
    ŋayi nhanukalana goŋlili wekaŋala Yurayawalana ŋunhi djorrany'tja dhärukmirrinydja.
  yal-yal: Na xɔtɔn bode xɔtɔnni, Dawuda yi bataxina nde sɛbɛ Yowaba ma, a yi a so
    Yuriya yii.
  haw-1868: A kakahiaka ae, kakau iho la o Davida i ka palapala ia Ioaba, a hoouka
    aku la ia ma ka lima o Uria.
  arb-NAV: وَفِي الصَّبَاحِ كَتَبَ دَاوُدُ رِسَالَةً إِلَى يُوآبَ، بَعَثَ بِها مَعَ
    أُورِيَّا،
  ewe-ewe: Esi ŋu ke la, David ŋlɔ agbalẽ de asi na Uria be wòatsɔ ayi na Yoab.
  eng-LEE: And it came to pass in the morning, that David wrote a letter to Joab,
    and sent it by the hand of Uriyah.
  gvn-gvn: Davidangka kaban yungan majanda armynka, yalaman, “Yundu Uriah jakalba
    yunga, yinyaymba jana yaykarrku kunil-kuniway, jana nyungun yarkin-bunganka.”
    Majangka armynga nyungu kuku wukurrin, jana Uriah yinyamun yarkin-bungan. Yinyamun
    Davidangka Uriahmu manyarr marryim-bungan, bulanga kangkal balkajinda. Yamba Godungku
    yinya nyajin, nyulu kari wawurr-wawurrman Davidanka.
  asm-FB: পাছত ৰাতিপুৱা দায়ূদে যোৱাবলৈ এখন পত্ৰ লিখিলে আৰু ঊৰিয়াৰ হাতত দি পঠিয়ালে।
  sus-A: نَ كُيٍ عِبَ، دَوُدَ نَشَ بَتَاشّ سّبّ يٌوَبَ مَ، عَ عَ سٌ عُرِ يِ رَ.
  fra-SBL: Le matin, David écrivit une lettre à Joab et l'envoya par la main d'Urie.
  hbo-hbo: וַיְהִ֣י בַבֹּ֔קֶר וַיִּכְתֹּ֥ב דָּוִ֛ד סֵ֖פֶר אֶל־יֹואָ֑ב וַיִּשְׁלַ֖ח
    בְּיַ֥ד אוּרִיָּֽה׃
  piu-2006: Palumpa miiṯangka ngarrinytjaku Tapitalu wati Yurayanya puṯu wituṉu. Puṯu
    witura piipa wakara mungawinki Yurayaku yungu, maḻaku katirra yungkuliyantjaku
    Tjuwapaku, tjilirratjarra tjuṯaku mayutjuku. Piipangka yara alatji Tapitalu wakaṉu,
    kungka Patjipanya kutu kanyilkitjangku, “Tjuwapa. Wati Yurayanya watjala!, yurrunpa
    ngaranytjaku pikangku pungkukitjangku. Paluru tjananya punganyingka ngaṉṯirrirraya
    kumpila!, wantirra nyakunytjaku, kutjulpi ngarala tjitjanytjaku, pungkunytjaku
    warrmaḻa kutjupa tjuṯangkuya.” Kala palunyatjanu Tjuwapaluṯarraya Yurayalu pikangku
    maa ngarala pungkuyananyingka yurrunpa wantirra maḻaku anu. Palunyatjanu kutjulpiya
    warrmaḻa kutjupa tjuṯangku Yurayanya ngururrtjura mirri pungu. Yurayanya ilungutjangka
    Patjipalu kulira yurrukulira ulangi palumpa miiṯatjirratja. Ngula Tapitalu yaḻṯingu
    palumpa miiṯalpi Patjipanya nyinanytjaku. Tapitaku ngurrangka nyinarra Patjipalu
    katja mantjiṉu. Yalatji Tapitalu wiyawanangku palyaṉutjangka, Katutjanyara mirrpaṉpa
    nyinangu.
  kik-kik: Rũciinĩ Daudi akĩandĩkĩra Joabu marũa, akĩmanengera Uria atware.
  fra-NCL: Le lendemain matin, David écrivit une lettre à Joab et l’envoya par la
    main d’Urie.
  cek-AK: Khawnbangah loe David mah Joab khaeah ca tarik moe, Uriah hnukah pat pae.
  cuk-cuk: A-banedgine, David, Joabʼga garda narmaksad. A-garda Uríasʼba barmisad.
  uig-CYR: Әтиси Давут Йоабқа хәт йезип, Урияниң алғач кетишигә бәрди.
  pma-pma: En visokon, Deved mutis leta tai ka sani min Uraea vakuri vasa lati min
    Soab.
  tel-2017: తెల్లవారిన తరువాత దావీదు “యుద్ధం భీకరంగా జరుగుతున్న చోట ఊరియాను ముందు
    వరుసలో నిలబెట్టి అతడు చనిపోయేలా చేసి అక్కడి నుండి వెళ్ళిపో” అని
  hat-BSA: Alò, nan maten, David te ekri yon lèt a Joab pou te voye li nan men Urie.
  bxh-bxh: Hwalahwalalana, Deiwidi wasa ya atahi mate iꞌipa yai, Ulaiya hige i fuyo
    ena luma, yo fede, leta ya uli, Diyowabi enehena, be Ulaiya ya lawen ya felen.
  kos-kos: Lotutang in len tok ah, David el simusla leta se nu sel Joab, ac sang Uriah
    el us.
  hbo-WLC: וַיְהִ֣י בַבֹּ֔קֶר וַיִּכְתֹּ֥ב דָּוִ֛ד סֵ֖פֶר אֶל־יוֹאָ֑ב וַיִּשְׁלַ֖ח
    בְּיַ֥ד אוּרִיָּֽה׃
  ibo-ibo: Nʼụtụtụ echi ya, Devid degaara Joab akwụkwọ, zighachịkwa ya site nʼaka
    Ụraya.
  ory-ory: ଏଣୁ ଦାଉଦ ସକାଳେ ଯୋୟାବ ନିକଟକୁ ପତ୍ର ଲେଖି ଊରୀୟ ହାତରେ ତାହା ପଠାଇଲେ।
  wmt-wmt: '@see-verse:2SA.011.013'
  chk-chk: Nge sorotän ewe rän Tafit a makei echö toropwe ngeni Joap o tini ngeni
    Uria.
  ssd-ssd: Mafena le maratukuk tiŋga David ndek Yoab tuku waŋe ande kuyarmba Uria
    tumba kukulna le tumba kina ka Yoab tuna.
  rop-rop: Ailibala na King Deibid bin raidimdan leda langa Jowab, “Yu garra jandim
    Yuraiya lida blanga fait langa ola enami weya det fait im brabli strongbala, en
    yu garra dalim ola Isreil solja blanga ranawei en libum Yuraiya deya miselp wulijim
    im garra dai.” Lagijat na King Deibid bin tok langa det leda, en imbin dalim Yuraiya
    blanga deigim det leda langa Jowab.
  ukr-1871: Другого дня пише Давид лист Йоабові та посилає Урією.
  deu-1951: Am Morgen schrieb David einen Brief an Joab und sandte ihn durch Urija.
  eng-JPS: And it came to pass in the morning, that David wrote a letter to Joab,
    and sent it by the hand of Uriah.
  srp-1865: A ujutru napisa David knjigu Joavu, i posla po Uriji.
  lug-lug: Enkeera Dawudi n’awandiikira Yowaabu ebbaluwa n’agiwa Uliya agitwale.
  heb-heb: ויהי בבקר ויכתב דוד ספר אל יואב וישלח ביד אוריה׃
  ben-IRV: সকালে দায়ূদ যোয়াবের কাছে এক চিঠি লিখে ঊরিয়ের হাতে দিয়ে পাঠালেন৷
  pan-pan: ਸਵੇਰ ਨੂੰ ਦਾਊਦ ਨੇ ਯੋਆਬ ਦੇ ਲਈ ਚਿੱਠੀ ਲਿਖੀ ਅਤੇ ਊਰਿੱਯਾਹ ਦੇ ਹੱਥੀਂ ਉਹ ਨੂੰ ਭੇਜੀ।
  tkr-tkr: Miç'eed qıxhamee, Davudee kağız otk'un, Yoavısqa hixhar he'ecenva Uriysqa
    qele.
  mya-JVB: နံနက် မှာ ဒါဝိဒ် သည် မှာစာ ကိုရေး ၍ ဥရိယ လက် တွင် ယွာဘ သို့ ပေးလိုက် ၏။
  tte-O: Yanuwa ilayan malala mena Deibida Yowabi ana leta ilele mwa iwolena Ulaiya
    koina yo iyawasa ilau.
  tbg-tbg: Mintuvaro vira qararaa toqaqi Devitiva qara vo ntuva kero Uriaara amiro
    tiharo, Maa qarara vuru Ioaapira amiane, tiro.
  hmo-hmo: Daba neganai, Davida ese revareva ta ia torea Ioaba dekenai, bona Uria
    ena imana dekenai ia siaia.
  urd-urd: सुबह को दाऊद ने योआब के लिए ख़त लिखा और उसे ऊरिय्याह के हाथ भेजा।
  rus-SYN: Поутру Давид написал письмо к Иоаву и послал его с Уриею.
  bqc-SIM: Kɛ́ gu dↄ̀, Davidi lakɛ̃ Yoabuɛ, ↄ̃ à Uli gbàɛò.
  tcz-CHONGTHU: Chuin Ajing jingkah chun David’in Joab lekha khat athot in hichu Uriah
    khut’a agah thot’e.
  mar-mar: दुसऱ्या दिवशी सकाळी दावीदाने यवाबासाठी एक पत्र लिहून ते उरीयाला न्यायला
    सांगितले.
  soq-soq: Tane tadinaida Dawid leta girumalen Ioab mampe alepia baiwa ita leta sa
    Uria waneno wadene alen.
  qub-qub: Warannin tuta Davidga cartata ruraran Joabman. Uriasllawan apachiran.
  bqp-bqp: Kũ gu dↄ̀ Dauda takada kɛ̃̀ Yoabunɛ, akũ à Uria gbàrɛo.
  hat-hat: Nan denmen, David ekri Joab yon lèt, li bay Ouri pote l' ale.
  eng-BSB: The next morning David wrote a letter to Joab and sent it with Uriah.
  tod-tod: Poluma zobui Davide sɛʋɛ ɠɛɛni Zoaɓe ma, é fe Ilii ya ga é lii la.
  eng-WEBPB: In the morning, David wrote a letter to Joab and sent it by the hand
    of Uriah.
  kbq-kbq: Hagi nanterana Deviti'a mago avona Joapuntega krenenteno, Uriana huntegeno
    erino vu'ne.
  nhe-BL: Huan hualmostla David quitlajcuilhui Joab huan quititlanili nopa tlajcuiloli
    ica Urías.
  bus-bus: Kɛ̀ guu dↄ̀ Dauda takada kɛ̃̀ Yoabunɛ, ben à Uria gbàrɛo.
  gub-BL: Iku'egwer pe Tawi uzapo amo pape Zoaw pe kury. Omono Uri pe. — Eraha ko
    pape Zoaw pe nehe, i'i izupe.
  eng-DRA: 'And when the morning was come, David wrote a letter to Joab: and sent
    it by the hand of Urias,'
