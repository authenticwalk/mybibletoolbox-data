verse: 2SA.011.011
translations:
  mal-C: 'ഊരിയാവ് അദ്ദേഹത്തോടു മറുപടി പറഞ്ഞു: “പേടകവും ഇസ്രായേലും യെഹൂദയും കൂടാരങ്ങളിൽ
    പാർക്കുന്നു. എന്റെ യജമാനനായ യോവാബും, രാജാവേ! അങ്ങയുടെ സേവകരും വെളിമ്പ്രദേശത്തു
    കൂടാരമടിച്ചു കിടക്കുന്നു. അപ്പോൾ എനിക്കെങ്ങനെ വീട്ടിൽപോയി തിന്നുകുടിച്ചു കഴിയാനും
    ഭാര്യയോടുകൂടി രമിക്കാനും കഴിയും! അങ്ങയുടെ ജീവനാണെ, ഞാനങ്ങനെ ചെയ്യുകയില്ല!”'
  deu-TKW: 'Uria erwiderte David: Die Lade und Israel und Juda weilen in Laubhütten,
    und mein Herr Joab und die Untergebenen meines Herrn lagern auf freiem Felde -
    und ich sollte mich nach Hause begeben, um zu essen und zu trinken und bei meinem
    Weibe zuliegen? So wahr Jahwe lebt, und so wahr du lebst, so etwas thue ich nicht!'
  lin-lin: 'Iri azongiselaki Davidi : — Sanduku, Isalaele mpe Yuda bazali kovanda
    na bandako ya kapo ; mpe Joabi, nkolo na ngai, elongo na bato na ye bazali kolala
    libanda kati na zamba. Ndenge nini ngai nakende na ndako na ngai mpo na kolia,
    komela mpe kolala na mwasi na ngai ? Solo, na kombo na yo mokonzi, nakoki kosala
    likambo ya boye te.'
  eng-LSV: And Uriah says to David, “The ark, and Israel, and Judah, are abiding in
    shelters, and my lord Joab, and the servants of my lord, are encamping on the
    face of the field; and should I go to my house to eat and to drink, and to lie
    with my wife? [By] your life and the life of your soul—if I do this thing.”
  eng-GNV: 'Then Vriah answered Dauid, The Arke and Israel, and Iudah dwell in tents:
    and my lord Ioab and the seruants of my lord abide in the open fields: shall I
    then go into mine house to eate and drinke, and lie with my wife? by thy life,
    and by the life of thy soule, I will not do this thing.'
  eng-WEBSTER: And Uriah said to David, The ark, and Israel, and Judah, abide in tents;
    and my lord Joab, and the servants of my lord are encamped in the open fields;
    shall I then go into my house, to eat and to drink, and to lie with my wife? as
    thou livest, and as thy soul liveth, I will not do this thing.
  nhw-BL: 'Huan Urías quinanquili: ―Icaxa Toteco, huan noteco Joab, huan nochi israelita
    soldados tlen tlali Israel huan tlali Judá, mocahuaj ipan cuatitlamitl ipan pilxajcaltzitzi.
    ¿Quenicatza huelis niyas nochaj nitlacuati, huan nitlaiti huan nicochis ihuaya
    nosihua? ¡Amo! Amo quema nijchihuas ya nopa.'
  swh-ONEN: Uria akamwambia Daudi, “Sanduku la Mungu, na Israeli na Yuda wanakaa kwenye
    mahema, naye bwana wangu Yoabu na watu wa bwana wangu wamepiga kambi mahali pa
    wazi. Ningewezaje kwenda nyumbani kwangu ili nile, ninywe na kukutana na mke wangu?
    Hakika kama uishivyo sitafanya jambo la namna hiyo!”
  bba-bba: Mɑ Uri u Dɑfidi sɔ̃ɔwɑ u nɛɛ, Gusunɔn woodɑn kpɑkororu kɑ Isirelibɑ kɑ
    Yudɑbɑ bɑ wɑ̃ɑ kunu sɔɔ tɑbu ɡberɔ, kɑ sere nɛn yinni Yoɑbu. Yerɑ kon dɑ nɛn yɛnuɔ
    n di kpɑ n nɔ kpɑ n kɑ nɛn kurɔ mɛnnɑ? Sere kɑ wunɛn wɑ̃ɑru, nɑ ǹ kpɛ̃ n yen
    bweseru ko.
  eng-KJVCPB: And Uriah said unto David, The ark, and Israel, and Judah, abide in
    tents; and my lord Joab, and the servants of my lord, are encamped in the open
    fields; shall I then go into mine house, to eat and to drink, and to lie with
    my wife? as thou livest, and as thy soul liveth, I will not do this thing.
  cpy-cpy: 'Rakanakiri Urías, ikanta-nakiri: “Tee okameetha-perotzi pankotsi ojeekantari
    tajorentsinaki. Ari oshiyawo imaantari owayiri Israel-paeni, eejatzi Judá-paeni.
    Ari okantari eejatzi imaantari Joab, jewatziriri powayirite. ¿Tee okameethatzi
    niyaate nowawae-tapaeya naaka nopankoki, nomaapaeta notsipata-paeyaawo noena?
    ¡Tee inimotena naaka nowinkatharite!”'
  mpx-mpx: Yaka Ulaiya i baek Deibid elana i ba, “He Bateli ana Dedewaga i minaa ya
    epanapana gamwanaa, i ola al Isileli ge Yuda wali tolohaveyan heliya iyoho hi
    miminaa epanapana gamwaliyaa. No tonowak Yowab alonau wam tohouwa ona heliya iyoho
    hi holaviya uleya abalohaveyana. Inoke nige bosowaiu na nok no limiya na aanan,
    na imwim ge alou lagou naha kenu. He ya papasila Yehoba yawalina gaganina alanaa
    ge owa alamwa, nige na giginol oola!”
  luo-luo: Uria nowachone Daudi niya, “Sandug Muma gi Israel gi Juda dak e hembe,
    to jatenda ma Joab gi jo-ruodha obuoro oko e pap. Ere kaka anyalo dhi e oda mondo
    achiem, kendo amethi, mi ariwra e achiel gi chiega? Akwongʼora e nyimi ni ok datim
    gima kamano.”
  meu-meu: Bena Uria ese David e haere henia, eto, Maua helaḡana bona Israel bona
    Iuda taudia na kalaga ai e nohomu; biagugu Ioab mai ena hesiai taudia ida na tano
    paka ai e taruhamu; matona, lau na egu ruma bainala, baina aniani, baina inuinu,
    adavagu ida baina eno bou, a? Oi o maurimu bona laumamu e maurimu heḡereḡerena,
    lau na unu basina kara toma.
  npi-ULB: उरियाहले जवाफ दिए, “सन्दुक, इस्राएल र यहूदा पालमा बसिरहेका छन्, अनि मेरो
    मालिक योआब र मेरा मलिकका सेवकहरू खुल्‍ला मैदानमा छाउनीमा छन् । तब म आफ्‍नो घरमा
    खान, पिउन र मेरो पत्‍नीसँग सुत्‍नलाई कसरी जानु? जस्तो तपाईं जीवित हुनुहुन्छ, म
    यसो गर्ने छैन ।”
  yor-yor: Uriah sì wí fún Dafidi pé, “Àpótí ẹ̀rí, àti Israẹli, àti Juda jókòó nínú
    àgọ́; àti Joabu olúwa mi, àti àwọn ìránṣẹ́ olúwa mi wà ní ibùdó ní pápá, èmi ó
    ha lọ sí ilé mi, láti jẹ àti láti mu, àti láti bá obìnrin mi sùn? Bí ìwọ bá wà
    láààyè, àti bí ẹ̀mí rẹ́ si ti ń bẹ láààyè, èmi kì yóò ṣe nǹkan yìí.”
  emp-NTPO: 'Maʌ̃ne Uríaba panusia: –Ãcõrẽ baurudera, Judad̶ebema sordaorãra, waabema
    israelerã sordaorã sid̶a ãdji wua de zaqued̶e cãĩ panʌa. Mʌ̃ boro Joára, idjiare
    b̶ea sid̶a puru tʌmʌ cãĩ panʌa. Maʌ̃ bẽrã biẽ́ b̶ʌa mʌ̃ra diguid̶aa wãped̶a ne
    coida idjab̶a mʌ̃ quima ume cãĩda. Mʌ̃ boro, wãrãneba mʌ̃a jaraya: mãwã oẽ́a.–'
  ind-ind: Jawab Uria kepada Daud, “Peti perjanjian, panglima Yoab, dan pasukan Israel
    serta Yehuda masih berkemah di padang terbuka. Tidak pantas kalau saya pulang
    ke rumah untuk makan, minum, dan bersetubuh dengan istri saya. Saya bersumpah
    di hadapan Tuanku Raja bahwa saya tidak akan melakukan hal itu!”
  pes-OPCB: 'اوریا گفت: «صندوق عهد خداوند و سپاه اسرائیل و یهودا و فرماندهٔ من یوآب
    و افسرانش در صحرا اردو زده‌اند، آیا رواست که من به خانه بروم و با زنم به عیش و
    نوش بپردازم و با او بخوابم؟ به جان شما قسم که این کار را نخواهم کرد.»'
  tgl-ULB: Sumagot si Urias kay David, “Ang kaban, at ang Israel at Juda ay nananatili
    sa mga tolda, at nakakampo ang aking amo na si Joab at kaniyang mga lingkod sa
    isang hayag na bukid. Paano ako mamakapunta sa aking bahay para kumain at uminom
    at sumiping sa aking asawa? Titiyakin kong habang ikaw ay nabubuhay, hindi ko
    ito gagawin.”
  cbu-NT: Uriyasshat, Watam naturitana Apanllee kajonarini, Israelchich sundar Utaáchichtam
    ichingarusin, mishat Jowabtam, nuw kurakari, tsipasawtamsin kurak shaana tputsirish
    na wandari wishchip masharpat tambtayarusin anush maakanawa. Ashirucha, ¿tamari
    nuwaamshat pangishi pshtuyaruri, misamun katungchee? Ashkachinaareena, izanllishti
    maakchuri, uru izanllpashti ipunchina. Ashkachuri, shiyaatsshapari tayutaritkachuri,
    Apanllsha shiyaa kapung wanichiya, aturi, nda pangishi maarangina, tárangiya.
  hui-hui: Ani layagola Uriahanda ladai bialu lalu, Isaraelenaga amirubi Yudanaga
    amirubi bibahende amu wai hamaha hai halu Anduane Homogonaga Habo Nalolene Bi
    lo winigonaga Mbogoyi biagobi ti heba wai hamaha yu ka. Inanaga ami haru haga
    agali haguane Yoababi agali haguane marubi ti bibahende wai hamaha hai kago ti
    ani helowa i̱ tomo ibabi nalu i̱ one heba mandagi palialu ani bulene nakarulape
    manda bido. Heneneore larogo anidagua nabuleore, lene.
  mya-mya: ဥ​ရိ​ယ​က``ဣ​သ​ရေ​လ​ပြည်​သား​နှင့်​ယု​ဒ ပြည်​သား​တို့​သည် ရပ်​ဝေး​တွင်​စစ်​တိုက်​လျက်
    ရှိ​နေ​ကြ​ပါ​သည်။ ပ​ဋိ​ညာဉ်​သေတ္တာ​တော်​သည် လည်း​သူ​တို့​နှင့်​အ​တူ​ရှိ​ပါ​၏။
    အ​ကျွန်ုပ်​၏ ဗိုလ်​ချုပ်​ယွာ​ဘ​နှင့်​တပ်​မှူး​များ​သည်​လည်း ကွင်း​ပြင်​ထဲ​တွင်​တပ်​စ​ခန်း​ချ​လျက်​နေ​ရ
    ကြ​ပါ​၏။ အ​ဘယ်​သို့​လျှင်​အ​ကျွန်ုပ်​သည် အိမ်​သို့​ပြန်​၍​စား​သောက်​ကာ​မ​ယား​နှင့်
    ပျော်​မွေ့​နိုင်​ပါ​မည်​နည်း။ အ​ကျွန်ုပ်​သည် ထို​သို့​မ​ပြု​နိုင်​ကြောင်း​ကျိန်​ဆို​ပါ​၏''
    ဟု​လျှောက်​၏။
  bod-N: ཨུ་རི་ཡཱས་དཱ་བིད་ལ། ཤུར་སྒམ་དང་ཡེས་ར་ཨེལ་པ་རྣམས་དང་། ཡ་ཧུ་དཱ་པ་ཐམས་ཅད་སྤྱིལ་བུའི་ནང་དུ་གནས་ཤིང་།
    བདག་གི་འགོ་དཔོན་ཡོ་ཨབ་དང་བདག་གི་ཇོ་བོའི་འཁོར་གཡོག་རྣམས་ཐང་རྒོད་དུ་སྒར་བཏབ་ནས་བསྡད་ཡོད་པས།
    བདག་ནི་རང་ཁྱིམ་དུ་ལོག་སྟེ་བཟའ་བཏུང་ལ་རོལ་འོས་སམ། ཆུང་མ་དང་མཉམ་དུ་འགྲོགས་རུང་ངམ།
    བདག་གིས་རྒྱལ་པོ་ཁྱེད་དང་ཁྱེད་ཀྱི་སྐུ་སྲོག་དཔང་དུ་བཙུགས་ནས་མནའ་བསྐྱལ་བ་ཡིན་ཏེ།
    བདག་གིས་དེ་ལྟ་བུ་གཏན་ནས་བྱ་མི་ཕོད་ཅེས་ཞུས།
  sna-sna: Uria akati kuna Dhavhidhi, “Areka navaIsraeri pamwe chete navaJudha vagere
    mumatende, uye tenzi wangu Joabhu navanhu vaishe wangu vari mumisasa kusango.
    Ko, ini ndaigozoenda sei kumba kwangu kuti ndidye ndichinwa nokurara nomudzimai
    wangu? Zvirokwazvo noupenyu hwenyu, handingaiti chinhu chakadaro!”
  spa-BLM: 'Urías dijo a David: “El arca, Israel y Judá están en tiendas, y mi señor
    Joab y los servidores de mi señor están acampados en el campo. ¿Debo, pues, entrar
    en mi casa para comer y beber, y acostarme con mi mujer? Mientras vivas tú y tu
    alma, no haré esto”.'
  cac-cac: 'Ix tac''vi vin̈: —Max yal-laj in comon b''at d''a in pat yic tzin va''i,
    tzin vaypax yed'' ix vetb''eyum yacb''an a te'' scaxail strato Jehová yed'' eb''
    vetsoldadoal yic Israel yed'' eb'' yic Judá, a te'' xiltac te'' ayq''ue d''a yib''an̈
    eb'', icha pax chi'' vin̈ vajalil vin̈aj Joab yed'' eb'' yetyajalil, a d''a ac''lic
    b''aj svay eb''. Mamin rey, max yal-laj in c''ol to vach'' b''aj ol in vayoc,
    xchi vin̈aj Urías chi''.'
  swh-ULB: Uria akamjibu Daudi, “Sanduku, na Israeli na Yuda wamo kwenye mahema, na
    Yoabu na watumishi wa bwana wangu wamepiga hema uwandani. Jinsi gani basi mimi
    naweza kwenda nyumbani kwangu kula kunywa na kulala na mke wangu? kwa hakika kama
    uishivyo, sitafanya hivyo.
  bel-bel: 'І сказаў Урыя Давіду: каўчэг і Ізраіль і Юда ў намётах, і гаспадар мой
    Ёаў і рабы гаспадара майго ў полі, а я ўвайшоў бы дом свой есьці і піць і спаць
    са сваёю жонкаю! прысягаю тваім жыцьцём і жыцьцём душы тваёй, гэтага я не зраблю.'
  wed-wed: Uriah David i riwei i pa, “Parivainuaḡana bokisina, mai Israel ma Judah
    ai sorodia au numa gara e matamatave. Au bada Joab ana sorodia maiteni au wapu
    i rauḡaravu, wei lamna aubaina eḡa ata nae au numa da ata am ma ata uma ma awau
    maiteni ata matave. Lamna eḡa ana kauei, eḡateni!”
  deu-ELBBK: 'Und Urija sprach zu David: Die Lade und Israel und Juda befinden sich
    in Hütten, und mein Herr Joab und die Knechte meines Herrn lagern auf freiem Feld,
    und ich sollte in mein Haus gehen, um zu essen und zu trinken und bei meiner Frau
    zu liegen? So wahr du lebst und deine Seele lebt, wenn ich dieses tue!'
  mbb-OT: Midtavak si Uria te, “Sikan is Kavan te Kebpekid-uyun wey is menge sundaru
    te Israel wey Juda diyà te kampu zan diyà te menge suǥud, ne zutun daan is peremandar
    zey he si Joab wey is menge upisyal zin. Ebpekehimu e pe be he ed-ulì te kegkaan,
    ked-inum, wey te kedhulid te esawa ku? Ibpenangdù ku kenikew he kenè ku egkeulaula
    is iring keniyan.”
  mal-2015: 'ഊരീയാവു ദാവീദിനോടു: പെട്ടകവും യിസ്രായേലും യെഹൂദയും കൂടാരങ്ങളിൽ വസിക്കുന്നു;
    എന്റെ യജമാനനായ യോവാബും യജമാനന്റെ ഭൃത്യന്മാരും വെളിമ്പ്രദേശത്തു പാളയമിറങ്ങിക്കിടക്കുന്നു;
    അങ്ങനെയിരിക്കെ ഞാൻ ഭക്ഷിപ്പാനും കുടിപ്പാനും എന്റെ ഭാര്യയോടുകൂടെ ശയിപ്പാനും എന്റെ
    വീട്ടിൽ കടക്കുമോ? നിന്നാണ, നിന്റെ ജിവനാണ, അതു ഞാൻ ചെയ്കയില്ല എന്നു പറഞ്ഞു.'
  rmc-rmc: 'O Urijaš leske odphenďa: „E archa, o murša andral o Izrael the andral
    e Judsko bešen andro stani a miro veľiťeľis o Joab peskre muršenca taborinen pre
    maľa. Sar me šaj džav khere te chal, te pijel a te pašľol mira romňaha? Avke sar
    džives tu, me oda na kerava.“'
  pes-OPV: اوریا به داود عرض کرد که «تابوت و اسرائیل و یهودا در خیمه‌ها ساکنند و آقایم،
    یوآب، وبندگان آقایم بر روی بیابان خیمه نشینند و آیا من به خانه خود بروم تا اکل
    و شرب بنمایم و با زن خود بخوابم؟ به حیات تو و به حیات جان تو قسم که این کار را
    نخواهم کرد.»
  ron-1924: 'Урие а рэспунс луй Давид: „Кивотул ши Исраел ши Иуда локуеск ын кортурь,
    домнул меу Иоаб ши служиторий домнулуй меу сунт тэбэрыць ын кымп, ши еу сэ интру
    ын касэ сэ мэнынк ши сэ бяу ши сэ мэ кулк ку невастэ-мя?! Виу ешть ту ши виу есте
    суфлетул тэу кэ ну вой фаче лукрул ачеста.”'
  aui-aui: Bi Uraiya iwona bo, “Wiiwaghasina Maragasina Dedewagina, bi Isrel da Jiuda
    damdi na kiregoru kamodiye samakamake. Yagu wiiyogha badana Joab da yana iyo damdi
    na warereye sitaki. Touna kiiravine na gerubana ayanagho yagu bareye bi ayakam
    da ayaniuna da wavinegu teya kayakena, gegha gerubana naboni ayaberana!”
  ben-OBCV: ঊরিয় দাউদকে বললেন, “সেই নিয়ম-সিন্দুক এবং ইস্রায়েল ও যিহূদা তাঁবুতে
    আছে, এবং আমার সেনাপতি যোয়াব ও আমার প্রভুর লোকজন খোলা মাঠে শিবির করে আছেন। তবে
    আমিই বা কেমন করে বাসায় গিয়ে ভোজনপান করব ও আমার স্ত্রীকে সোহাগ করব? আপনার প্রাণের
    দিব্যি, আমি এ কাজ করতে পারব না!”
  som-som: Markaasaa Uuriyaah wuxuu Daa'uud ku yidhi, Sanduuqa Ilaah, iyo reer binu
    Israa'iil, iyo reer Yahuudahba waxay ku jiraan waabab; oo sayidkaygii Yoo'aab
    iyo addoommadii sayidkayguba waxay ku hoydaan berrin bannaan; haddaba miyaan u
    galaa gurigayga inaan wax cuno, oo wax cabbo, oo naagtayda la seexdo? Haddaba
    waxaan ku dhaartay noloshaada iyo naftaada inaanan waxan samaynayn.
  lat-VUC: 'Et ait Urias ad David: Arca Dei et Israël et Juda habitant in papilionibus,
    et dominus meus Joab et servi domini mei super faciem terræ manent: et ego ingrediar
    domum meam, ut comedam et bibam, et dormiam cum uxore mea? Per salutem tuam, et
    per salutem animæ tuæ, non faciam rem hanc.'
  eng-ASVBT: And Uriah said unto David, The ark, and Israel, and Judah, abide in booths;
    and my lord Joab, and the servants of my lord, are encamped in the open field;
    shall I then go into my house, to eat and to drink, and to lie with my wife? as
    thou livest, and as thy soul liveth, I will not do this thing.
  ita-1885: 'Ed Uria disse a Davide: L''Arca, ed Israele, e Giuda, sono alloggiati
    in tende; e Ioab, mio signore, e i servitori del mio signore, sono accampati in
    su la campagna; ed io entrerei in casa mia, per mangiare e per bere, e per giacer
    con la mia moglie! Come tu vivi, e come l''anima tua vive, io non farò questa
    cosa.'
  eng-LXXUP: And Uriah said to David, The ark, and Israel, and Judah dwell in tents;
    and my lord Joab, and the servants of my lord, are encamped in the open fields;
    and shall I go into my house to eat and drink, and lie with my wife? how should
    I do this? as thy soul lives, I will not do this thing.
  eng-ULB: Uriah answered David, “The ark, and Israel and Judah are staying in tents,
    and my master Joab and my master's servants are camped in an open field. How then
    can I go into my house to eat and to drink and to sleep with my wife? As sure
    as you are alive, I will not do this.”
  spa-VBL: 'Urías respondió: “El Arca y los ejércitos de Israel y de Judá están viviendo
    en tiendas, y mi amo Joab y sus hombres están acampados al aire libre. ¿Cómo voy
    a ir a casa a comer y beber y a dormir con mi mujer? Por mi vida no haré tal cosa”.'
  fra-_FOB: 'Et Urie répondit à David: L''arche, et Israël et Juda logent sous des
    tentes; mon seigneur Joab aussi et les serviteurs de mon seigneur campent aux
    champs; et moi j''entrerais dans ma maison pour manger et boire, et pour coucher
    avec ma femme? Tu es vivant, et ton âme vit, que je ne saurais faire une telle
    chose!'
  mal-mal: 'ഊരീയാവ് ദാവീദിനോട്: “പെട്ടകവും യിസ്രായേലും യെഹൂദയും കൂടാരങ്ങളിൽ വസിക്കുന്നു;
    എന്റെ യജമാനനായ യോവാബും യജമാനന്റെ ദാസരും മൈതാനത്ത് പാളയമിറങ്ങിക്കിടക്കുന്നു; അങ്ങനെയിരിക്കുമ്പോൾ
    ഞാൻ ഭക്ഷിക്കുവാനും കുടിക്കുവാനും എന്റെ ഭാര്യയോടുകൂടി ശയിക്കുവാനും എന്റെ വീട്ടിൽ
    പോകുമോ? അങ്ങാണ, അങ്ങയുടെ ജീവനാണ, ഇത് ഞാൻ ചെയ്യുകയില്ല” എന്നു പറഞ്ഞു.'
  urd-GVR: Ūriyāh ne jawāb diyā, “Ahd kā sandūq aur Isrāīl aur Yahūdāh ke faujī jhoṅpṛiyoṅ
    meṅ rah rahe haiṅ. Yoāb aur bādshāh ke afsar bhī khule maidān meṅ ṭhahre hue haiṅ
    to kyā munāsib hai ki maiṅ apne ghar jā kar ārām se khāūṅ-piyūṅ aur apnī bīwī
    se hambistar ho jāūṅ? Hargiz nahīṅ! Āp kī hayāt kī qasam, maiṅ kabhī aisā nahīṅ
    karūṅga.”
  suz-BL: मिनु उरीयाहमी “परमप्रभु आ सन्‍दोस, इस्राएल नु यहूदा ङा मुर नेल्‍ल, आं प्रभु
    योआब नु इन गेय पाइब नेल्‍ल दिंम ङा बाक्‍तीकेम बाक्‍शो बाक्‍नीम। मिनु गो दोपा जचा
    तूचा नु आं मीश नु इप्‍चा कली खिं लाइक्‍नुङा? गे इन ब्रोंइशा बाक्‍शो खोदेंशो पा,
    गो मो पने मचाप्‍नुङ” देंमाक्‍त।
  ita-1927: 'Uria rispose a Davide: “L’arca, Israele e Giuda abitano sotto le tende,
    Joab mio signore e i suoi servi sono accampati in aperta campagna, e io me n’entrerei
    in casa mia per mangiare e bere e per dormire con mia moglie? Com’è vero che tu
    vivi e che vive l’anima tua, io non farò tal cosa!”'
  ckb-ckb: 'ئوریاش بە داودی گوت: «سندوقەکە و ئیسرائیل و یەهودا لەناو چادردا نیشتەجێن،
    یۆئابی گەورەم لەگەڵ پیاوەکانی پاشام لە دەشتودەر چادریان هەڵداوە. ئایا منیش بچمەوە
    ماڵەکەم بخۆم و بخۆمەوە و لەگەڵ ژنەکەمدا پاڵ بکەوم؟ بە گیانی تۆ، دڵنیابە، من کاری
    وا ناکەم!»'
  eng-BBE: And Uriah said to David, Israel and Judah with the ark are living in tents,
    and my lord Joab and the other servants of my lord are sleeping in the open field;
    and am I to go to my house and take food and drink, and go to bed with my wife?
    By the living Lord, and by the life of your soul, I will not do such a thing.
  kan-OKCV: ಊರೀಯನು ದಾವೀದನಿಗೆ, “ಮಂಜೂಷವೂ, ಇಸ್ರಾಯೇಲಿನವರೂ, ಯೆಹೂದದವರೂ ಡೇರೆಗಳಲ್ಲಿ ವಾಸಿಸಿರುವಾಗಲೂ;
    ನನ್ನ ಒಡೆಯನಾದ ಯೋವಾಬನೂ, ನನ್ನ ಒಡೆಯನ ಸೇವಕರೂ ಬೈಲಿನಲ್ಲಿ ದಂಡಿಳಿದಿರುವಾಗ ನಾನು ಉಣ್ಣುವುದಕ್ಕೂ,
    ಕುಡಿಯುವುದಕ್ಕೂ, ನನ್ನ ಹೆಂಡತಿಯ ಸಂಗಡ ಮಲಗುವುದಕ್ಕೂ ನನ್ನ ಮನೆಗೆ ಹೋಗಲೋ? ನಿನ್ನ ಜೀವದಾಣೆ,
    ನಿನ್ನ ಪ್ರಾಣದ ಜೀವದಾಣೆ, ನಾನು ಈ ಕಾರ್ಯ ಮಾಡುವುದಿಲ್ಲ,” ಎಂದನು.
  tam-2017: 'உரியா தாவீதை நோக்கி: பெட்டியும் இஸ்ரவேலும் யூதாவும் கூடாரங்களிலே தங்கி,
    என்னுடைய ஆண்டவனான யோவாபும் என்னுடைய ஆண்டவனின் வீரர்களும் வெளியிலே முகாமிட்டிருக்கும்போது,
    நான் சாப்பிடுவதற்கும், குடிக்கிறதற்கும், என்னுடைய மனைவியோடு உறங்கவும், என்னுடைய
    வீட்டிற்குள் நுழைவேனா? நான் அப்படிச் செய்கிறதில்லை என்று உம்முடையபேரிலும் உம்முடைய
    ஆத்துமாவின்பேரிலும் ஆணையிட்டுச் சொல்லுகிறேன் என்றான்.'
  spa-RV-1909: 'Y Uría respondió á David: El arca, é Israel y Judá, están debajo de
    tiendas; y mi señor Joab, y los siervos de mi señor sobre la haz del campo: ¿y
    había yo de entrar en mi casa para comer y beber, y á dormir con mi mujer? Por
    vida tuya, y por vida de tu alma, que yo no haré tal cosa.'
  ron-BTF: 'Și Urie i-a spus lui David: Chivotul și Israel și Iuda, locuiesc în corturi;
    și domnul meu Ioab și servitorii domnului meu, sunt așezați în tabără în câmp
    deschis; să intru eu atunci în casa mea, să mănânc și să beau și să mă culc cu
    soția mea? Precum trăiești tu și precum trăiește sufletul tău, nu voi face acest
    lucru.'
  eng-WEBP: Uriah said to David, “The ark, Israel, and Judah, are staying in tents;
    and my lord Joab and the servants of my lord are encamped in the open field. Shall
    I then go into my house to eat and to drink, and to lie with my wife? As you live,
    and as your soul lives, I will not do this thing!”
  eng-FBV: Uriah answered, “The Ark and the armies of Israel and Judah are living
    in tents, and my master Joab and his men are camped out in the open. How can I
    go home and eat and drink and sleep with my wife? On my life I won't do such a
    thing!”
  nld-1939: 'Oerija gaf David ten antwoord: De ark en Israël met Juda zijn in hutten
    ondergebracht; mijn meester Joab en de eigen soldaten van mijn heer hebben hun
    kamp in de open lucht; en zou ik dan thuis gaan eten en drinken, en met mijn vrouw
    gaan slapen? Zowaar Jahweh leeft en bij uw leven, dat doe ik niet!'
  nch-BL: 'Huan Urías quinanquili: ―Icaxa Toteco, huan noteco Joab, huan nochi israelita
    soldados ten tali Israel huan tali Judá, itztoque ipan cuatitamit ipan pilxajcaltzitzi.
    ¿Quenicatza huelis niyas nochaj nitacuati, huan nitaiti huan nicochis ihuaya nosihua?
    ¡Amo! Amo quema nijchihuas ya nopa.'
  vie-1934: 'U-ri thưa cùng Đa-vít rằng: Hòm giao ước, Y-sơ-ra-ên, và Giu-đa, vẫn
    ở dưới trại, Giô-áp, là chúa tôi, luôn với các tôi tớ chúa tôi đang hạ trại nơi
    đồng trống, còn tôi lại vào nhà mình đặng ăn, uống, và ngủ cùng vợ mình sao? Tôi
    chỉ mạng sống và linh hồn của vua mà thề rằng, tôi chẳng biết làm một sự như vậy!'
  hin-CV: उरियाह ने उन्हें उत्तर दिया, “संदूक, इस्राएल और यहूदिया की सेना मैदान में
    तंबू में ठहरे हुए हैं, और योआब मेरे स्वामी और मेरे स्वामी के सैनिक मैदान में शिविर
    डाले हुए हैं, तब क्या यह मेरे लिए सही है कि मैं अपने घर जाऊं, और खा-पीकर अपनी
    पत्नी के साथ सो जाऊं? आपकी और आपके प्राणों की शपथ, मुझसे वह सब हो ही नहीं सकता!”
  spa-BES: 'Y Urías dijo a David: Israel y Judá con el arca viven en tiendas, y mi
    señor Joab y los otros siervos de mi señor duermen en campo abierto; ¿Debo ir
    a mi casa y comer y beber, y acostarme con mi esposa? Por el Señor vivo, y por
    la vida de tu alma, no haré tal cosa.'
  tdx-tdx: 'Le hoe t’i Orià amy Davide: Songa mimoneñe an-kibohotse i vatam-pañinay,
    naho Israele, vaho Iehodà; mbore mitobe an-kivok’ ey t’Ioabe talèko mindre amo
    mpitoron-talèkoo; aa le himoak’ añ’ anjombako ao hao iraho hihinañe naho hinoñe,
    vaho handre amy valikoy? Kanao velon-drehe naho veloñe ty arofo’o, tsy hanoeko.'
  tha-KJV: อุ​รี​อาห์ทูลตอบดาวิดว่า “​หี​บพันธสัญญาและอิสราเอลกับยูดาห์​อยู่​ในทับอาศัย
    โยอาบเจ้านายของข้าพระองค์กับบรรดาข้าราชการของพระองค์ตั้งค่ายอยู่​ที่​พื้นทุ่ง
    ส่วนข้าพระองค์จะไปบ้าน ไปกิน ไปดื่ม และนอนกับภรรยาของข้าพระองค์เช่นนั้นหรือ พ่ะย่ะค่ะ
    พระองค์​ทรงพระชนม์​อยู่​และจิตวิญญาณของพระองค์​มี​ชี​วิตอยู่​แน่​ฉันใด ข้าพระองค์จะไม่กระทำอย่างนี้​เลย​”
  por-BR-2018: 'E Urias respondeu a Davi: A arca, e Israel e Judá, estão debaixo de
    tendas; e meu senhor Joabe, e os servos de meu senhor sobre a face do campo: e
    havia eu de entrar em minha casa para comer e beber, e a dormir com minha mulher?
    Por vida tua, e pela vida de tua alma, que eu não farei tal coisa.'
  deu-ELO: 'Und Urija sprach zu David: Die Lade und Israel und Juda weilen in Hütten,
    und mein Herr Joab und die Knechte meines Herrn lagern auf freiem Felde, und ich
    sollte in mein Haus gehen, um zu essen und zu trinken und bei meinem Weibe zu
    liegen? So wahr du lebst und deine Seele lebt, wenn ich dieses tue!'
  eng-WYC-2018: And Uriah said to David, The ark of God, [and] Israel, and Judah (all)
    dwell in tents, and my lord Joab, and the servants of my lord dwell upon the face
    of the earth, and shall I (then) go into mine house, to eat and drink, and sleep
    with my wife? By thine health, and by the health of thy soul, I shall not do this
    thing.
  epo-epo: 'Kaj Urija respondis al David: La kesto kaj Izrael kaj Jehuda troviĝas
    en tendoj, kaj mia sinjoro Joab kaj la servantoj de mia sinjoro bivakas sur la
    kampo; kaj ĉu mi irus en mian domon, por manĝi kaj trinki, kaj kuŝi kun mia edzino?
    mi ĵuras per via vivo kaj per la vivo de via animo, ke mi ne faros tion.'
  uig-PIN: 'Uriya Dawutⱪa: Mana, ǝⱨdǝ sanduⱪi, Israillar wǝ Yǝⱨudalar bolsa kǝpilǝrdǝ
    turup, ƣojam Yoab bilǝn ƣojamning hizmǝtkarliri oquⱪ dalada qedir tikip yetiwatsa,
    mǝn yǝp-iqip, ayalim bilǝn yetixⱪa ɵyümgǝ baraymu? Sening jening bilǝn wǝ ⱨayating
    bilǝn ⱪǝsǝm ⱪilimǝnki, mǝn undaⱪ ixni ⱪilmaymǝn — dedi.'
  beo-beo: Iulaia da bu adole i, “Isala:ili dunu amola Yuda dunu da ga gegesa esala.
    Amola Gousa:su Sema Gagili da ili diala. Na ouligisudafa dunu Youa:be amola ea
    afoha ouligisu dunu ilia da udigili sogega golasa. Na da habodane na diasu ha:i
    amola hano naha amola na uda ani gilisili golama:ne masa:ne sia:ma:bela:? Sema
    legei amo huluane amoga na da ilegesa! Na da agoaiwane hamomu hamedei ba:sa!”
  tpi-OTNT: Orait Uria i bekim tok olsem, “Ol soldia bilong Israel na Juda i stap
    yet long ples bilong pait, na Bokis Kontrak i stap wantaim ol. Na Joap, bikman
    bilong mi, i stap long kem wantaim ol ofisa. Bai i luk nogut sapos mi wanpela
    tasol i go long haus bilong mi na kisim kaikai na dring na slip wantaim meri bilong
    mi. Mi tok tru tumas, mi no inap mekim dispela pasin.”
  hau-SA: Sai Uriya ya ce wa Dawuda, “Akwatin Alkawari, da Isra’ila, da Yahuda suna
    zama cikin tentuna, kuma maigidana Yowab da mutanen ranka yă daɗe suna a sansani
    a fili. Yaya zan je gidana in ci in sha in kuma kwana da matata? Muddin kana a
    raye, ba zan yi irin wannan abu ba!”
  uig-LAT: 'Uriya Dawutqa: Mana, ehde sanduqi, Israillar we Yehudalar bolsa kepilerde
    turup, ghojam Yoab bilen ghojamning xizmetkarliri ochuq dalada chédir tikip yétiwatsa,
    men yep-ichip, ayalim bilen yétishqa öyümge baraymu? Séning jéning bilen we hayating
    bilen qesem qilimenki, men undaq ishni qilmaymen — dédi.'
  nde-nde: U-Uriya wathi kuDavida, “Ibhokisi lesivumelwano sikaThixo lo-Israyeli loJuda
    kuhlezi emathenteni, inkosi yami uJowabi kanye labantu benkosi yami bamise egangeni.
    Pho ngingaya kanjani endlini ukuyakudla, lokunatha ngilale lomkami futhi na? Ngeqiniso
    elinjengoba uphila, mina angiyikwenza into enjalo!”
  ton-ton: Pea naʻe pehē ʻe ʻUlia kia Tevita, “ʻOku nofo ʻi he ngaahi fale fehikitaki
    ʻae puha tapu, mo ʻIsileli, pea mo Siuta; pea ʻoku ʻapitanga ʻa Soape ko hoku
    ʻeiki, mo e kakai ʻa hoku ʻeiki, ʻi he ʻataʻatā ʻoe fonua; pea te u ʻalu au ki
    hoku fale ʻoʻoku, ke kai mo inu, pea ke mohe mo hoku uaifi? Hangē ʻoku ke moʻui,
    pea hangē ʻoku moʻui ho laumālie, ʻe ʻikai te u fai ʻae meʻa ni.”
  ces-1613: 'Odpověděl Uriáš Davidovi: Truhla Boží a Izrael i Juda zůstávají v staních,
    a pán můj Joáb i služebníci pána mého na poli zůstávají, já pak mám vjíti do domu
    svého, abych jedl a pil, a spal s manželkou svou? Jakož jsi živ ty, a jako jest
    živa duše tvá, žeť toho neučiním.'
  eng-WMB: Uriah said to David, “The ark, Israel, and Judah, are staying in tents;
    and my lord Joab and the servants of my lord are encamped in the open field. Shall
    I then go into my house to eat and to drink, and to lie with my wife? As you live,
    and as your soul lives, I will not do this thing!”
  tam-TCV: அப்பொழுது உரியா தாவீதிடம், “இஸ்ரயேல் மக்களும், யூதா மக்களும் உடன்படிக்கைப்
    பெட்டியுடன் கூடாரங்களில் தங்கியிருக்கிறார்கள். என் தலைவனாகிய யோவாபும் என் அரசரின்
    வீரரும் வயல்வெளிகளிலே முகாமிட்டிருக்கிறார்கள். அப்படியிருக்க நான் சாப்பிடவும்,
    குடிக்கவும், என் மனைவியுடனிருக்கவும் எப்படி என் வீட்டிற்குப் போவேன். நீர் வாழ்வது
    நிச்சயம்போலவே அப்படியான செயலை ஒருபோதும் நான் செய்யமாட்டேன் என்பதும் நிச்சயம்”
    என்றான்.
  ceb-ULB: Mitubag si Uria kang David, “Ang sudlanan sa kasabotan, ug ang Israel ug
    ang Juda nagpuyo didto sa mga tolda, ug ang akong agalon nga si Joab ug ang mga
    sulugoon sa akong agalon anaa sa kampo sa hawan nga dapit. Unsaon ko man pag-adto
    sa akong balay aron sa pagkaon ug pag-inom ug pagdulog sa akong asawa? Ingon nga
    buhi ka, dili ko kini buhaton.”
  pol-UBG: 'Uriasz odpowiedział Dawidowi: Arka, Izrael i Juda przebywają w namiotach,
    mój pan Joab i słudzy mojego pana obozują w otwartym polu, a ja miałbym wejść
    do swojego domu, aby jeść, pić i spać ze swoją żoną? Jak żyjesz i jak żyje twoja
    dusza, nie uczynię tego.'
  agr-agr: 'Tama nii ayaak: “Chicham umiktin agagbau arcanum egketa duka, suntag Israel
    aents aidau, Judá wegantu aidau, aatus ikam aak aakmakbaunum batsatui. Tuja Joab
    mina apujua dushakam suntaja apuji amina aentsjum aina nujai ikam jega atsaunum
    kanuinawai. Dita núninaish wisha ¿wagkanuk mina jegajui wayanush, yujumka yuwan,
    umutain uwajan, nuigtu mina duwagjaish kanush tepetja? ¡Wika makichkish nunimaitsujai,
    junak dekaskenum tajame!” tiuwai.'
  kyc-kyc: Leyamo dokopa Yurayame isingi lao, Isaraele akali dupwape Juta akali dupwape
    yandana wakale karaminyipa Kana Minyuo Lalu Lao Lenge Pii Palenge Bokote doko
    nakamame reto karaminyi. Dee nambana akali mupwa Joapemoo banya akali mupwa dupwa
    pipya yanda kamana pao komau anda pyuo palaminyiko. Dokona nambame apa pipala
    anda pao nenge ipwape nao dee nambana enda dokopa palu pirusi? Nambame kinyi kinyi
    lalu lao leto doko nambame yulu dopale dupwa pii naro leya.
  urd-GVU: اُوریاہ نے جواب دیا، ”عہد کا صندوق اور اسرائیل اور یہوداہ کے فوجی جھونپڑیوں
    میں رہ رہے ہیں۔ یوآب اور بادشاہ کے افسر بھی کھلے میدان میں ٹھہرے ہوئے ہیں تو کیا
    مناسب ہے کہ مَیں اپنے گھر جا کر آرام سے کھاؤں پیوں اور اپنی بیوی سے ہم بستر ہو
    جاؤں؟ ہرگز نہیں! آپ کی حیات کی قَسم، مَیں کبھی ایسا نہیں کروں گا۔“
  deu-1912: 'Uria aber sprach zu David: Die Lade und Israel und Juda bleiben in Zelten,
    und Joab, mein Herr, und meines Herrn Knechte liegen im Felde, und ich sollte
    in mein Haus gehen, daß ich äße und tränke und bei meinem Weibe läge? So wahr
    du lebst und deine Seele lebt, ich tue solches nicht.'
  ntj-ntj: Nyangka Yurayilu watjarnu, “Wiya, wati pirninya-ya warrmarlarringkula yanu
    yilkaku tirtu ngarrirra. Nyangka Mama Kuurrku puuka miirl-miirlnga yilkaku tirtu
    ngarala. Kamu-rna ngurraku yanku kurringka ngarrikitja.”
  kan-2017: ಅದಕ್ಕೆ ಊರೀಯನು, “ಒಡಂಬಡಿಕೆಯ ಮಂಜೂಷವೂ, ಇಸ್ರಾಯೇಲ್ಯರೂ, ಯೆಹೂದ್ಯರೂ ಗುಡಾರಗಳಲ್ಲಿ
    ವಾಸವಾಗಿದ್ದಾರೆ. ನನ್ನ ಒಡೆಯನಾದ ಯೋವಾಬನೂ, ಅವನ ಸೇವಕರೂ ಬಯಲಿನಲ್ಲಿ ಪಾಳೆಯಮಾಡಿಕೊಂಡಿದ್ದಾರೆ.
    ಹೀಗಿರುವಾಗ ನಾನು ಮಾತ್ರ ನನ್ನ ಮನೆಗೆ ಹೋಗಿ ಊಟಮಾಡಿ, ಕುಡಿದು, ಹೆಂಡತಿಯೊಡನೆ ಮಲಗಿಕೊಳ್ಳುವುದು
    ಹೇಗೆ? ನಿನ್ನಾಣೆ, ನಿನ್ನ ಜೀವದ ಆಣೆ, ನಾನು ಇಂಥದ್ದನ್ನು ಮಾಡುವುದೇ ಇಲ್ಲ” ಎಂದು ಉತ್ತರಕೊಟ್ಟನು.
  yap-yap: Me fulweg Uriah ni ga’ar, “Pumo’on nu Israel ngu Judah e yad bay ko mael,
    ni bay fare Kahol ko M’ag rok Got ni yad be fek; i Joab, ni ir e pilung ko salthaw
    nge pi tolang ko salthaw ni bay u tan pa’ e yad bay u daken e ted ni kar pired.
    Ere uw rogon ni nggu wan nga tabinaw rog ngu’ug abich ma gu be garbod, ma gu be
    mol rok e ppin rog? Gu be micheg nga fithingan urngin e pin’en nib thothup, nri
    dabiyag ni gu rin’ e binir e pa’!”
  hlt-MCSB: Uriah loh David taengah, “Thingkawng khaw, Israel neh Judah khaw, dungtlungim
    ah aka om khaw, ka boeipa Joab neh ka boeipa kah a sal rhoek khaw, khohmuen hoeng
    ah rhaeh uh.Te vaengah kai loh kamah im ah caak ham neh ok hamla, ka yuu taengah
    yalh hamla, ka cet aya? Na hingnah neh na hinglu kah hingnah dongah hekah olka
    he tah ka rhoi mahpawh,” a ti nah.
  mdy-ETH: ዖሪዮ ማሃዖ፦ «ዒስራዔኤሌ ዓሶንታ ዪሁዳ ዓሶንታ ዓፒሎና ማዦና ማኣሮይዳ ዱንኪ ዖሎ ቤዛ ዓኣኔ፤ ሃሣ ጫኣቁሞ ሳኣፂናኣ
    ዔያቶና ዎላ ዓኣኔ፤ ታኣኮ ሱኡጋሢ ዒዮዓቤንታ ዒዛኮ ዴማ ዓኣ ሱኡጎንታ ዖሎ ቤዛ ዱንኪ ዓኣኔ፤ ሂዳዖ ታኣኒ ታ ማኣሪ ዴንዲ
    ሙይ፥ ዑሽኪ ሃሣ ታ ማቾናኣ ዎላ ዎይቲ ላሃንዳይ? ኔ ሃይቆ! ዬያጉዴ ባኣዚ ፔቴታዖ ታ ማዻዓኬ!» ጌዔኔ።
  twi-ASANTE: Uria buaa sɛ, “Apam Adaka no ne Israel akodɔm ne Yuda tete ntomadan
    mu, ɛnna Yoab nso ne ne mpanimfoɔ abɔ atenaeɛ wɔ wiram baabi petee mu. Na ɛbɛyɛ
    dɛn na matumi akɔ efie akɔnom nsã, adidi na me ne me yere akɔda? Meka ntam sɛ
    merenyɛ yei na madi ho fɔ.”
  mwc-mwc: Ba Uriah i kaobeya, “Israel ba Judah abiabiyisi ba Bidamanina Maragasina
    Dedewagina wai tent kamonai te mamana ba au bada Joab ana pipiya yabata matarai
    si rubasekwa te mamana. Mekabage yauku ata nae au ku yove ba ata kam ba ata toma
    ba, kaowaku yabata kata dauwa? A bisuwonim nikona kega rubana ana wosei!”
  eng-WEBU: Uriah said to David, “The ark, Israel, and Judah, are staying in tents;
    and my lord Joab and the servants of my lord are encamped in the open field. Shall
    I then go into my house to eat and to drink, and to lie with my wife? As you live,
    and as your soul lives, I will not do this thing!”
  wal-wal: Oichchin Ooriyooni Daawita, “Taabootai, Israa7eela asai, Yihudaa asai,
    ta godaa Yoo7aabinne ta godaa asai dembban dunkkaaniyan de7oosona. Yaanin taani
    waanada soo baada moo, uyoo, qassi ta keettaayeera aqoo? Ne shemppoi ero! Taani
    hagaa malabaa oottikke” yaagidi zaariis.
  spa-PDDPT: 'Urías respondió a David: El Arca, Israel y Judá permanecen en tiendas,
    y mi ʼadón Joab y los esclavos de mi ʼadón acampan a campo abierto. ¿Y yo debo
    ir a mi casa a comer, a beber y a dormir con mi esposa? ¡Por tu vida y la vida
    de tu alma, yo no haré tal cosa!'
  gun-gun: 'Urias ombovai: — Lei ryru ha''e Israel ha''e Judá kuery ma oguy''i py
    rive opytapa teri okuapy. Xepatõ Joabe ha''e nerembiguai kuery ha''e javi ma ijaty
    okuapy oka py rive. Ha''e rã xee teve aike ta xero py akaru ha''e ay''u aguã,
    ha''e xera''yxy reve anheno aguã? Anhetẽ ete nderekove rupi aura vy aipoa''e:
    Xee ndajapoi ''rã ha''e nunga — he''i.'
  agu-BL: 'Stza''wel tzun i'': —Max c''u''lu'' ta'', poro yi caẍa'' yi wi''nin xanil
    tuml yi e'' sanlar cwent Israel tu Judá, cho''n ate'' jak'' scabte'' tu'' tan
    watl. Ncha''tz Joab scyuch'' yi e'' mas bajxomu'', yi cho''n ate'' jak ca''wlu,
    cho''n na chiwit xo''l wutz. ¿Na'' tzun inil wetz tan xcone''n inca''l wa''n tan
    wa''a''n, nin tan uc''a''i''n nin tan kawitbej kib tu wuxkel? ¡Sak swutz Ryos
    yi quil tzimban yi jun ajtza''kla''tz!'
  eng-PEV: He answered, “I can’t go back to my house. There are big mobs of our soldiers
    still over there, fighting the Ammon mob. The big boss soldier Joab, and the other
    boss soldiers, and all the other soldiers from Judah and from all of Israel, they
    are all camped out in the dry country. God’s special box is there too. I can’t
    go back to my house. I can’t go and eat meat and drink wine. I can’t go back and
    sleep with my wife. I’m telling you straight, with God listening, I can’t do that.”
  ilo-ULB: Simmungbat ni Urias, “Adda kadagiti tolda ti Lakasa ti Tulag, ti Israel
    ken ti Juda, nakakampo pay iti nalawa a tay-ak ni apok a Joab ken dagiti adipen
    ti apok. Kasanoak a mapan iti balayko tapno mangan, uminom ken makikaidda iti
    asawak? Agingga a sibibiagka apo ari, saankonto nga aramiden dayta.”
  kpg-kpg: Uriah ga helekai, “Nia daane o Israel mo Judah guu hula e hai di nadau
    dauwa, gei Tebedebe o di Hagababa la i baahi digaula. Dogu dagi go Joab mo ana
    dagi dauwa ala i golo e noho hua i lodo nia hale laa i lodo di gowaa maalama.
    Malaa, au e deemee loo di hana gi dogu hale, e de iloo di miami be e inu, be e kii
    i baahi o dogu lodo! Au e hagamodu bolo i lodo dogu mouli nei, au e hagalee loo
    e hai di mee beelaa!”
  uig-ARA: 'ئۇرىيا داۋۇتقا: مانا، ئەھدە ساندۇقى، ئىسرائىللار ۋە يەھۇدالار بولسا كەپىلەردە
    تۇرۇپ، غوجام يوئاب بىلەن غوجامنىڭ خىزمەتكارلىرى ئوچۇق دالادا چېدىر تىكىپ يېتىۋاتسا،
    مەن يەپ-ئىچىپ، ئايالىم بىلەن يېتىشقا ئۆيۈمگە بارايمۇ؟ سېنىڭ جېنىڭ بىلەن ۋە ھاياتىڭ
    بىلەن قەسەم قىلىمەنكى، مەن ئۇنداق ئىشنى قىلمايمەن ــ دېدى.'
  sus-sus: Uri naxa a yaabi, «Alatala xa saatɛ kankira, Isirayila, nun Yudaya sɔɔrie,
    nun n marigi Yowaba, e birin na leele bun ma gere yire. A lanma n tan xa so n
    xɔnyi, n xa n dɛge, n xa n min, n nun n ma ginɛ xa kafu na kui? N bara n kali
    i xa simaya yati ra, n mu na fe mɔɔli rabama.»
  pon-2006: Uraia ahpw sapeng, patohwan, “Mehn Israel kan oh mehn Suda wie mahmahwen,
    oh Kohpwahn Inowo ieiang irail. Ei kaun Sohap oh nah soumas akan kin koukousoan
    nan impwal pahnlahng. A ia duwen ei pahn patohla ni imweio, ia duwen ei kak tungoal
    oh nimpil oh wendi rehn ei pwoudo? Ni mwaren Koht nanleng, I kahukihla me I sohte
    kak wia soahng wet.”
  jae-jae: Tageŋ Uria gêjô Dawidnê biŋ gebe “Poac ŋakatapa ma lau Israel to Juda sêŋgôŋ
    becobo ma ŋoc ŋatau Joab to ŋoc ŋataunê sakiŋwaga samob sêsa jasêc awêgeŋ ma aê
    najaŋgôŋ ŋoc andu, janiŋ to janôm gêŋ ma janêc jawiŋ ŋoc awê me. Aê jatôc lemoc
    ma jasôm êtu tôŋ gebe aê oc jaŋgôm gêŋ amboac tonaŋ atomanô.”
  ksd-ksd: 'Ma Uria i ga biti tai David: Ra bok na kunubu, ma Israel ma Iuda, dia
    ki ta ra umana pal na turturup; ma kaugu luluai Ioab, ma ra umana tultul kai kaugu
    luluai, dia ki ka ta ra pupui; na boina laka ba ina vana tar ta ra kubagu, upi
    ina ian ma ina momo, ma upi ina va ma kaugu taulai? Da u laun ma ra tulungeam
    bula, pa ina pait go ra magit.'
  tur-YTC: Uriya David’e, “Sandık, İsrael ve Yahuda çadırlarda kalıyor; efendim Yoav
    ve efendimin hizmetkârları açık alanda konaklıyorlar” dedi. “O zaman yemek ve
    içmek ve karımla yatmak için ben evime mi gideyim? Senin yaşamının hakkı için,
    canının hakkı için, ben bu şeyi yapmam.”
  grc-BRENT: Καὶ εἶπεν Οὐρίας πρὸς Δαυὶδ, ἡ κιβωτὸς, καὶ Ἰσραὴλ, καὶ Ἰούδας κατοικοῦσιν
    ἐν σκηναῖς, καὶ ὁ κύριός μου Ἰωὰβ, καὶ οἱ δοῦλοι τοῦ κυρίου μου ἐπὶ πρόσωπον τοῦ
    ἀγροῦ παρεμβάλλουσι, καὶ ἐγὼ εἰσελεύσομαι εἰς τὸν οἶκόν μου τοῦ φαγεῖν, καὶ πιεῖν,
    καὶ κοιμηθῆναι μετὰ τῆς γυναικός μου; πῶς; ζῇ ἡ ψυχή σου, εἰ ποιήσω τὸ ῥῆμα τοῦτο.
  ind-AYT: Uria menjawab Daud, “Tabut, orang Israel, serta orang Yehuda tinggal dalam
    pondok-pondok. Tuanku Yoab, serta hamba-hamba yang mendampingi tuanku juga berkemah
    di padang. Dapatkah aku pulang ke rumahku untuk makan, minum, dan tidur dengan
    istriku? Demi hidupmu dan demi nyawamu, aku tidak akan melakukan hal itu!”
  nya-nya: Uriya anayankha Davide kuti, “Bokosi la Chipangano ndi Israeli ndiponso
    Yuda akukhala mʼmatenti, ndipo mbuye wanga Yowabu ndi ankhondo anu mbuye wanga
    amanga misasa pa mtetete. Ine ndingapite bwanji ku nyumba yanga kukadya ndi kumwa
    ndiponso kugona ndi mkazi wanga? Pali inu wamoyo, ine sindidzachita chinthu chimenechi.”
  hrv-hrv: 'A Urija odgovori Davidu: “Kovčeg, Izrael i Juda borave pod šatorima, moj
    gospodar Joab i straža moga gospodara borave na otvorenu polju, a ja da uđem u
    svoju kuću da jedem i da pijem i da spavam sa svojom ženom? Živoga mi Jahve, i
    tako mi tvoga života, zaista neću učiniti nešto takvo!”'
  mps-mps: Tialima, Uriago te tama po wei ponani, “Te Israel ami dabe, me Juda ami
    dabe, te hwįbo pesagede te ugwa bede naga me bidalubao, tama te Dąų Wali Bomai
    Po Muani Halobage te augwali dali munalubao. Tama Joap, te eno genuai bidi, te
    bidibo pesagede te ofisa dabe dali bididubao. Te ena naga te ena beba pelama,
    tama te nai sela tuyu, te wę tuyu, tama te ena we dali pagela piyu ebo, te eno
    homugo te dwai da homu ebao. Eno mu po tama obao, eno te tama kolesaga me egobeo.
    Ma eno te tiwai eyu da, teda Genuai Bidi Godigo ena ela mumainao,” te po wali.
  tpi-tpi: Orait Uria i bekim tok olsem, “Ol soldia bilong Israel na Juda i stap yet
    long ples bilong pait, na Bokis Kontrak i stap wantaim ol. Na Joap, bikman bilong
    mi, i stap long kem wantaim ol ofisa. Bai i luk nogut sapos mi wanpela tasol i
    go long haus bilong mi na kisim kaikai na dring na slip wantaim meri bilong mi.
    Mi tok tru tumas, mi no inap mekim dispela pasin.”
  dan-1931: 'Urias svarede David: “Arken og Israel og Juda bor i Hytter, og min Herre
    Joab og min Herres Trælle ligger lejret på åben Mark; skulde jeg da gå til mit
    Hus for at spise og drikke og søge min Hustrus Leje? Så sandt HERREN lever, og
    så sandt du lever, jeg gør det ikke!”'
  vie-OVCB: 'U-ri thưa: “Trong khi Hòm Giao Ước, quân đội Ít-ra-ên và Giu-đa, từ Tướng
    Giô-áp đến anh em binh sĩ, đều cắm trại ngoài đồng, lẽ nào tôi về nhà, ăn uống
    thỏa thuê và ngủ với vợ sao? Tôi xin thề với vua: Tôi chẳng bao giờ làm như thế.”'
  guj-2017: ઉરિયાએ દાઉદને જવાબ આપ્યો, “કરારકોશ, ઇઝરાયલ અને યહૂદા તંબુઓમાં રહે છે અને
    મારો માલિક સેનાપતિ યોઆબ અને તેના દાસો ખુલ્લાં મેદાનમાં છાવણીમાં રહે છે. તો હું
    કેવી રીતે ખાવા, પીવા અને મારી સ્ત્રી સાથે સૂવા મારે ઘરે જાઉં? તમારા અને તમારા
    જીવના સમ, હું એ પ્રમાણે કરનાર નથી.”
  pon-2006A: Uraia ahpw sapeng, patohwan, “Mehn Israel kan oh mehn Suda wie mahmahwen,
    oh Kohpwahn Inowo ieiang irail. Ei kaun Sohap oh nah soumas akan kin koukousoan
    nan impwal pahnlahng. A ia duwen ei pahn patohla ni imweio, ia duwen ei kak tungoal
    oh nimpil oh wendi rehn ei pwoudo? Ni mwaren Koht nanleng, I kahukihla me I sohte
    kak wia soahng wet.”
  por-BRBSL: 'Uriah disse a David: “A arca, Israel e Judá, estão hospedados em tendas;
    e meu senhor Joab e os servos de meu senhor estão acampados em campo aberto. Devo
    então entrar em minha casa para comer e beber, e deitar-me com minha esposa? Como
    você vive, e como sua alma vive, eu não farei isto”!'
  aly-aly: 'Uriah-el tyernew, “Nthakenh ayeng alpey-angenh apmer atyenh-warl. Akngerr
    werreyel-antey Ammon-areny-rnem-then: ahawarr-rnem Israel-areny, ahawarr-rnem
    Judah-areny, atyetyart ahawarr-rnem, Joab-akerr. Rernemap aynteyel ampep-itwew,
    kalikwan intelheyel. Box impen Akngey-wenh wethan rtneyel arrpemarl. Nthakenh
    ayeng alpey-angenh apmer atyenh-warl akelty atyenh-warl, aker arlkweyew, ngkwarl-then
    antyweyew, arrangkw! Arraty atha ngenh ilem, nthakenh ayeng alakenh irrey-angenh!”'
  cth-cth: Uriah ni Devit koevah, thingkong, Isarel hoi Judah taminaw rim dawkvah
    ao awh teh, ka bawipa Joab hoi a sannaw kahrawngum a roe awh navah, kai teh kama
    im ka cei vaiteh ka canei vaiteh, ka yu koe ka i han na maw. Nang na hring e patetlah
    na san kai ni khoeroe ka sak mahoeh telah ati.
  twi-twi: Uria buae se, “Apam Adaka no ne Israel asraafo ne Yuda tete ntamadan mu,
    na Yoab nso ne ne mpanyimfo abɔ atenae wɔ wuram baabi petee mu. Na ɛbɛyɛ dɛn na
    matumi akɔ fie akɔnom nsa, adidi na me ne me yere akɔda? Meka ntam se merenyɛ
    eyi na madi ho fɔ.”
  hlt-hlt: Uriah loh David taengah, “Thingkawng khaw, Israel neh Judah khaw, dungtlungim
    ah aka om khaw, ka boeipa Joab neh ka boeipa kah a sal rhoek khaw, khohmuen hoeng
    ah rhaeh uh. Te vaengah kai loh kamah im ah caak ham neh ok hamla, ka yuu taengah
    yalh hamla, ka cet aya? Na hingnah neh na hinglu kah hingnah dongah hekah olka
    he tah ka rhoi mahpawh,” a ti nah.
  tbz-SIM: 'Kɛ̀ Udii ò tɛ̃̀ńnɛ́ kɛ dɔ̀: Okpɑ̀ɑ̀tì, Kuyie ntɑummɛ̀ tɔu nɛ̀ Isidɑyɛɛribɛ
    nɛ̀ Sudɑɑ kɔbɛ kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀ bɑ́ mbo titouti miɛkɛ, ti kóo kótì Soɑbu nɛ̀
    iwɛ̃ĩ yɛmbɛ̀ bɑ́ mbo dikpɑ́ɑ̀ miɛkɛ kɛ̀ mí nnɛ́ bo n cĩ́ɛ̃̀tɛ̀ kɛ yo nkɛ yɔ̃ nkɛ
    dɔunɛ̀ m pokù, okpɑ̀ɑ̀tì nɛ̀ ɑ yètìrì kpɛ́í n yetɛmu m bɑ́ɑ́ dɔɔ̀ dɛ kó kubotí,
    míì bɛ́i!'
  msy-2020: Ezɨ Uria kamaghɨn Devit ikara, “Israelia ko Judabar mɨdorzir gumaziba
    mɨdorozir danganimra iti. Ezɨ Akar Dɨkɨrɨzir Gavgavimɨn Boksiam me ko ikiavɨra
    iti. Ezɨ nan gumazir ekiam Joap, mɨdorozir gumaziba ko pura danganir azentuzimɨn
    averpenibar ikiavɨra iti. Eghtɨ kɨ uabɨra mangɨ uan dɨpenimɨn deragh damɨva, dɨpabar
    amɨ, egh uan amuim ko dakutɨ, kamaghɨn bar deraghan kogham. Kɨ bar guizbangɨra
    arazir katam damighan kogham.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Yulii cɔ-ɩ sɩ: Ɩsɔ ɑtɑkɑɑ nɑ Yutɑ nɑ Ɩsɛɣɛlɩ nyǝ́mɑ tǝnɑ hǝntǝɣɩ
    cokɑ tɑɑ kɛ́. Mɑ cɑɑ Sowɑpɩ nɑ ɩ wɑɑlɩ nyǝ́mɑ nɑ́ wɛ nyɩɩtʋ tɑɑ. Ɩlɛnɑ mɑ́ɑ́ sʋʋ
    mɑ tǝyɑɣɑ tɑɑ nɑ mɑ́ tɔɣɔ nɑ mɑ́ nyɔɔ, nɑ mɑ́ hǝntǝnɑ mɑ ɑlʋ nɑ? Mɑ tuunɑ-ŋ sɩ
    mɑ kɑɑ lɑ mpʋ.'
  azb-azb: 'Uriya Davuda dedi: «Əhd sandığı və İsraillilərlə Yəhudalılar çardaqlarda
    qalarkən, ağam Yoavla ağamın zabitləri çöllərdə məskən salarkən mən yemək-içmək
    və arvadım ilə yatmaq üçün evimə gedimmi? Həyatına və canına and olsun, mən belə
    şey etmərəm».'
  eng-DBY: 'And Urijah said to David, The ark, and Israel, and Judah abide in booths;
    and my lord Joab, and the servants of my lord, are encamped in the open fields:
    shall I then go into my house, to eat and to drink, and to lie with my wife? [As]
    thou livest, and [as] thy soul liveth, I will not do this thing.'
  hin-2017: ऊरिय्याह ने दाऊद से कहा, “जब सन्दूक और इस्राएल और यहूदा झोपड़ियों में
    रहते हैं, और मेरा स्वामी योआब और मेरे स्वामी के सेवक खुले मैदान पर डेरे डाले हुए
    हैं, तो क्या मैं घर जाकर खाऊँ, पीऊँ, और अपनी पत्नी के साथ सोऊँ? तेरे जीवन की शपथ,
    और तेरे प्राण की शपथ, कि मैं ऐसा काम नहीं करने का।”
  wol-KYG: 'Uri ne Daawuda: «Sang bi, gaalu Yàlla ga ak Israyil ak Yuda dëkke ay mbaar,
    sama njaatige Yowab ak surgay sang bi bokk dale ci digg àll bi, man may dem sama
    kër, di lekk ak a naan, di dëkkoo sama soxna? Mukk! Giñ naa, nga fekke, duma def
    loolu!»'
  eng-YLT: And Uriah saith unto David, 'The ark, and Israel, and Judah, are abiding
    in booths, and my lord Joab, and the servants of my lord, on the face of the field
    are encamping; and I — I go in unto my house to eat and to drink, and to lie with
    my wife! — thy life, and the life of thy soul — if I do this thing.'
  kne-kne: Kanan Urias en David, “Adi mabalin ay somaaak ay en mangan, man-inom ya
    manaag en asawak, tan din sosoldadon di Israel ya Juda yan wada da sin gobatan
    ya say kad-an met laeng din Baol di Tolagan. Din pangolok abe ay si Joab ya din
    iib-a na ay papangolo yan wada da ay mankamkampo sin nadontog. Isapatak ay adiak
    polos amagen di kaman nisa.”
  eng-WYC-2017: And Uriah said to David, The ark of God, [and] Israel, and Judah dwell
    in tents, and my lord Joab, and the servants of my lord dwell upon the face of
    the earth, and shall I go into mine house, to eat and drink, and sleep with my
    wife? By thine health, and by the health of thy soul, I shall not do this thing.
  eng-WMBB: Uriah said to David, “The ark, Israel, and Judah, are staying in tents;
    and my lord Joab and the servants of my lord are encamped in the open field. Shall
    I then go into my house to eat and to drink, and to lie with my wife? As you live,
    and as your soul lives, I will not do this thing!”
  urd-GVH: ऊरियाह ने जवाब दिया, “अहद का संदूक़ और इसराईल और यहूदाह के फ़ौजी झोंपड़ियों
    में रह रहे हैं। योआब और बादशाह के अफ़सर भी खुले मैदान में ठहरे हुए हैं तो क्या
    मुनासिब है कि मैं अपने घर जाकर आराम से खाऊँ पियूँ और अपनी बीवी से हमबिसतर हो जाऊँ?
    हरगिज़ नहीं! आपकी हयात की क़सम, मैं कभी ऐसा नहीं करूँगा।”
  rug-rug: Olaṉa se Uraea, “Sari na tie Izireli meke Ziuda si la pa vinaripera, meke
    sa Bokese Vinariva Egoi si koa koa rini. Sa qua palabatu se Zoabi meke sari nana
    koimata si puta mo pa sada. Na pude vegua ke kaqu pule la pa qua vetu si arau
    pude la hena na napo, meke puta turaṉia sa qua barikaleqe? Va tatara nia rau pa
    kenuna sa Tamasa toana, sapu lopu kaqu tavetia rau si keketoṉa gua asa.”
  gaz-gaz: Uuriyaan immoo Daawitiin, “Taabonnii fi Israaʼel, Yihuudaanis dunkaana
    keessa jiru; gooftaan koo Yooʼaabii fi namoonni gooftaa koo dirree irra bulu.
    Egaa ani akkamitti nyaachuu fi dhuguuf, niitii koo wajjinis rafuuf jedhee gara
    mana koo deema? Duʼa kee ti; ani waan akkasii hin godhu!”
  fra-LSG: 'Urie répondit à David: L’arche et Israël et Juda habitent sous des tentes,
    mon seigneur Joab et les serviteurs de mon seigneur campent en rase campagne,
    et moi j’entrerais dans ma maison pour manger et boire et pour coucher avec ma
    femme! Aussi vrai que tu es vivant et que ton âme est vivante, je ne ferai point
    cela.'
  gnn-gnn: Ga Yurayayunydja buku‐ruŋiyinmaraŋala nhanŋu Daypitku bitjarra, “Bukmak
    ŋunha ḏarramuwurru wiripu‐guḻkuny'tja nhina yukurra ŋunhaŋga yana bäyma ŋorra
    marrtji ŋuli warraŋulkurru, ŋulwitjŋura yana; yakaŋga yana walala roŋi'‐ruŋiyirri
    miyalkkalanydja ŋuli walalaŋgala wäŋalilinydja. Nhäkuna ŋarrapinydja yurru be
    marrtji bala wäŋalili, ga ḻuka yurru ŋatha ḻatju' ga gapu, ga ŋorra ŋarra yurru
    miyalkkala? . . . ŋunhi walalanydja yukurra yana galŋa‐yätjthirri muka. Yakana
    ŋarranydja yurru bitjandhi.”
  yal-yal: Yuriya yi Dawuda yabi, a naxa, “Alaa Kankiraan nun Isirayila ganla nun
    Yuda kaane birin bubune nan kui, n kanna Yowaba nun i ya walikɛne fan burunna
    ra. N tan sigɛ n konni waxatini ito yi ba, n sa n dɛge, n yi n min, nxu nun n
    ma ɲaxanla yi kafu? N bata n kɔlɔ i yi, n mi na fe sifan ligɛ mumɛ!”
  haw-1868: I aku la o Uria ia Davida, Ke noho nei ka pahuberita, a o ka Iseraela
    a o ka Iuda iloko o na halelewa; ke hoomoana la hoi kuu haku o Ioaba me na kauwa
    a kuu haku mawaho ma ke kula; e komo anei hoi au iloko o ko'u hale e ai, a e inu,
    a e moe me ka'u wahine? Ma kou ola ana, me ke ola ana hoi o kou uhane, aole au
    e hana ia mea.
  arb-NAV: 'فَأَجَابَ: «التَّابُوتُ وَجَيْشُ إِسْرَائِيلَ وَيَهُوذَا مُعَسْكِرُونَ
    فِي الْخِيَامِ، وَكَذَلِكَ سَيِّدِي يُوآبُ، وَبَقِيَّةُ قُوَّادِ الْمَلِكِ مُخَيِّمُونَ
    فِي الْعَرَاءِ، فَهَلْ آتِي أَنَا إِلَى بَيْتِي لِآكُلَ وَأَشْرَبَ وَأُضَاجِعَ
    زَوْجَتِي؟ أُقْسِمُ بِحَيَاتِكَ، لَنْ أَفْعَلَ هَذَا الأَمْرَ».'
  ewe-ewe: Uria ɖo eŋu na David be, “Nubablaɖaka la kple Israel kpakple Yuda wole
    agbadɔ me. Nye aʋafia Yoab kple nye aƒetɔ ƒe amewo katã le gbedzi. Ɖe nye ya mayi
    aƒe me, ano wain, aɖu nu eye madɔ srɔ̃nye gbɔa? Meka atam be nyemaɖi fɔ to nu
    siawo wɔwɔ me o.”
  eng-LEE: 'Then said Uriyah unto David, The ark, and Israel, and Judah abide in booths;
    and my Lord Joab and the servants of my Lord are encamped in the open field: and
    should I alone go unto my house, to eat and to drink, and to lie with my wife?
    as thou livest, and as thy soul liveth, I will not do this thing.'
  asm-FB: তাতে ঊৰিয়াই দায়ূদক ক’লে, “নিয়ম চন্দুকটি, ইস্ৰায়েলসকল আৰু যিহূদা তম্বুত
    বাস কৰি আছে আৰু মোৰ প্ৰভু যোৱাব আৰু মোৰ প্ৰভুৰ দাসবোৰ মুকলি পথাৰত ছাউনি পাতি আছে৷
    তেন্তে মই জানো ভোজন-পান কৰিবলৈ আৰু পত্নীৰ সৈতে শয়ন কৰিবলৈ নিজৰ ঘৰলৈ যাব পাৰোঁ?
    আপোনাৰ জীৱনৰ আৰু আপোনাৰ জীয়া প্ৰাণৰ শপত, মই এনে কৰ্ম কৰিব নোৱাৰো।”
  sus-A: عُرِ نَشَ عَ يَابِ، «عَلَتَلَ شَ سَاتّ كَنكِرَ، عِسِرَيِلَ، نُن يُدَيَ سْورِيٍ،
    نُن ﭑ مَرِفِ يٌوَبَ، عٍ بِرِن نَ لٍيلٍ بُن مَ فٍرٍ يِرٍ. عَ لَنمَ ﭑ تَن شَ سٌ
    ﭑ شْنيِ، ﭑ شَ ﭑ دّفٍ، ﭑ شَ ﭑ مِن، ﭑ نُن ﭑ مَ فِنّ شَ كَقُ نَ كُي؟ ﭑ بَرَ ﭑ كَلِ
    عِ شَ سِمَيَ يَتِ رَ، ﭑ مُ نَ قٍ مْولِ رَبَمَ.»
  fra-SBL: 'Urie dit à David : « L''arche, Israël et Juda sont sous des tentes, et
    mon seigneur Joab et les serviteurs de mon seigneur campent en plein champ. Irai-je
    donc dans ma maison pour manger et boire, et pour coucher avec ma femme ? Aussi
    longtemps que tu vivras et que ton âme vivra, je ne ferai pas cela ! ».'
  hbo-hbo: וַיֹּ֨אמֶר אוּרִיָּ֜ה אֶל־דָּוִ֗ד הָ֠אָרֹון וְיִשְׂרָאֵ֨ל וִֽיהוּדָ֜ה יֹשְׁבִ֣ים
    בַּסֻּכֹּ֗ות וַאדֹנִ֨י יֹואָ֜ב וְעַבְדֵ֤י אֲדֹנִ֨י עַל־פְּנֵ֤י הַשָּׂדֶה֙ חֹנִ֔ים
    וַאֲנִ֞י אָבֹ֧וא אֶל־בֵּיתִ֛י לֶאֱכֹ֥ל וְלִשְׁתֹּ֖ות וְלִשְׁכַּ֣ב עִם־אִשְׁתִּ֑י
    חַיֶּ֙ךָ֙ וְחֵ֣י נַפְשֶׁ֔ךָ אִֽם־אֶעֱשֶׂ֖ה אֶת־הַדָּבָ֥ר הַזֶּֽה׃
  piu-2006: '@see-verse:2SA.011.010'
  kik-kik: Uria akĩĩra Daudi atĩrĩ, “Ithandũkũ rĩa Jehova, na andũ a Isiraeli na a
    Juda maikarĩte hema-inĩ, na mwathi wakwa Joabu na andũ a mwathi wakwa maikarĩte
    kambĩ kũu werũ-inĩ. Ingĩrahotire atĩa gũthiĩ mũciĩ gwakwa, ngarĩe na nganyue,
    na ngome na mũtumia wakwa? Ti-itherũ o ta ũrĩa ũtũũraga muoyo, ndingĩĩka ũndũ
    ta ũcio!”
  fra-NCL: 'Urie répondit à David : « L’arche, et Israël, et Juda habitent sous des
    tentes, mon seigneur Joab et les serviteurs de mon seigneur campent en rase campagne,
    et moi j’entrerai dans ma maison pour manger et boire, et pour coucher avec ma
    femme ! Par ta vie et par la vie de ton âme, je n’en ferai rien. »'
  cek-AK: Uriah mah David khaeah, Sithaw thingkhong, Israel kaminawk hoi Judah kaminawk
    loe kahni imthung ah oh o; ka angraeng Joab hoi ka angraeng ih tamnanawk doeh
    taw ah ni atai o; kawbangmaw ka naekcaak moe, ka zu khaeah iih hanah im ah kam
    laem thai tih? Nang na hing moe, na pakhra hing baktih toengah, hae baktih hmuen
    hae ka sah mak ai, tiah a naa.
  cuk-cuk: 'Urías, Davidʼga sogded: —Dummad, Bab-Jehová-Dadganbo-Igar-Mesisad-Ulu
    wis neg-matargwagwad-urba mellesiid. Degine, Israel-sordamar, degi, Judá-sordamar
    wis neg-matargana-urba mellebukmarmogad. Deginbali, Joab, e-sordaganmala neg-sate
    gaamakbukmarmogad. Ar degite, ¿sunna ande an-negse gabnao be an-itoge? ¿Sunna
    ande mas-nued-gunsii gubalo be an-itoge? ¿Sunna ande an-ome-yarba nue-gabmai gubalo
    be an-itoge? Adi sulirgebed. Dummad, be dummad-guedgine napira an bega soged,
    deyob an ibmar imakosulid.'
  uig-CYR: 'Урия Давутқа: Мана, әһдә сандуғи, Исраиллар вә Йәһудалар болса кәпиләрдә
    туруп, ғоҗам Йоаб билән ғоҗамниң хизмәткарлири очуқ далада чедир тикип йетиватса,
    мән йәп-ичип, аялим билән йетишқа өйүмгә барайму? Сениң җениң билән вә һаятиң
    билән қәсәм қилимәнки, мән ундақ ишни қилмаймән — деди.'
  pma-pma: Uraea vit kesi mini vit, “!Asuv, nasakras! Kosa, me-Isrel keil ka me-Sudah
    keil amules en votevav keil ome. Ka Bokis ten Hatkatien Takeih onen Ahi mules
    matil en eim tavolin tai enges. Avat onak, Soab, ral min avat tavaeen sav keil
    onom, keil amules amatil hae en mesaiuai. Sakini, romaltei keke inau maha teim,
    maanian vatahos, mamun hati uaen ka mamatil vatal ahin onak. !Navat kati keih
    minuk keke nasakras moumoni!”
  tel-2017: అందుకు ఊరియా “మందసమూ, ఇశ్రాయేలువారూ యూదావారూ గుడారాల్లో ఉంటున్నారు. నా
    అధికారి యోవాబూ, మా రాజువైన నీ సేవకులూ బాహ్య ప్రదేశంలో ఉండగా నేను తింటూ, తాగుతూ
    నా భార్యతో గడపడానికి ఇంటికి వెళ్ళాలా? నీ మీద, నీ ప్రాణం మీద ఒట్టు, నేను అలా ఎంత
    మాత్రం చేయలేను” అని దావీదుతో అన్నాడు.
  hat-BSA: 'Urie te di a David: “Lach la menm avèk Israël avèk Juda ap rete nan tant
    yo; epi mèt mwen, Joab avèk sèvitè a mèt mwen yo ap fè kan nan chan louvri. Konsa,
    kijan mwen kapab ale lakay mwen pou manje bwè e kouche avèk madanm mwen? Pa lavi
    ou ak lavi nanm ou menm, mwen p ap fè bagay sa a.”'
  bxh-bxh: Ulaiya ya libalau Deiwidi lebena iyen, Laugagayo aba husanina ya otaꞌota
    palai yai, na Isalaela yo Diuda tau hiyaladi mate palaidi aba pei yai hinaga sa
    miyamiya. Egu hiyala tau lau kulukuluwena, Diyowabi maꞌena em tau hiyala mate
    edi palai sa peidi Laba taonna mulimulina yai. Logena, hige gonowana ya lau egu
    luma be ya anꞌan, ya nom yo ma lahugu ai eno. Yau ibege ya ginauli doha, higeꞌe
    wananaha!
  kos-kos: Na Uriah el fahk, “Mwet Israel ac Judah elos oasr ke nien mweun, ac Tuptup
    in Wuleang oasr pac yorolos. Joab, captain luk, ac mwet kol nukewa su welul elos
    muta ke iwen aktuktuk e yen mwesis. Na fuka tuh ngan som nu lohm sik ac mongo,
    nim, ac motul yurin mutan kiuk ah? Nga fulahk ke ma mutal nukewa lah nga tia ku
    in oru ouingan!”
  hbo-WLC: וַיֹּ֨אמֶר אוּרִיָּ֜ה אֶל־דָּוִ֗ד הָ֠אָרוֹן וְיִשְׂרָאֵ֨ל וִֽיהוּדָ֜ה יֹשְׁבִ֣ים
    בַּסֻּכּ֗וֹת וַאדֹנִ֨י יוֹאָ֜ב וְעַבְדֵ֤י אֲדֹנִ֨י עַל־פְּנֵ֤י הַשָּׂדֶה֙ חֹנִ֔ים
    וַאֲנִ֞י אָב֧וֹא אֶל־בֵּיתִ֛י לֶאֱכֹ֥ל וְלִשְׁתּ֖וֹת וְלִשְׁכַּ֣ב עִם־אִשְׁתִּ֑י
    חַיֶּ֙ךָ֙ וְחֵ֣י נַפְשֶׁ֔ךָ אִֽם־אֶעֱשֶׂ֖ה אֶת־הַדָּבָ֥ר הַזֶּֽה׃
  ibo-ibo: Ụraya zara Devid, “Lee, igbe ọgbụgba ndụ Onyenwe anyị, na Izrel na Juda
    niile nọ nʼụlọ ikwu. Nna m ukwu Joab na ndị agha nna m ukwu nọ nʼọhịa. M ga-esi
    aṅaa laa nʼụlọ m, iri na ịṅụ ihe ọṅụṅụ na isoro nwunye m dinaa? Ana m aṅụ iyi
    na agaghị m eme ihe dị otu a.”
  ory-ory: ତେବେ ଊରୀୟ ଦାଉଦଙ୍କୁ କହିଲା, “ସିନ୍ଦୁକ ଓ ଇସ୍ରାଏଲ ଓ ଯିହୁଦା ପତ୍ରକୁଟୀରରେ ଅଛନ୍ତି
    ଓ ମୋʼ ପ୍ରଭୁ ଯୋୟାବ ଓ ମୋହର ପ୍ରଭୁଙ୍କ ଦାସମାନେ ପଦାରେ ଛାଉଣି କରିଅଛନ୍ତି, ତେବେ ମୁଁ କʼଣ
    ଭୋଜନ କରିବାକୁ ଓ ପାନ କରିବାକୁ ଓ ଭାର୍ଯ୍ୟା ସଙ୍ଗେ ଶୟନ କରିବାକୁ ଆପଣା ଗୃହକୁ ଯିବି? ଆପଣ ଜୀବିତ
    ଓ ଆପଣଙ୍କ ପ୍ରାଣ ଜୀବିତ ଥିବା ପ୍ରମାଣେ ମୁଁ ଏ କଥା କରିବି ନାହିଁ।”
  wmt-wmt: '@see-verse:2SA.011.010'
  chk-chk: Iwe, Uria a üreni Tafit, “Ewe pworofel pwal chon Israel me chon Juta ra
    nom lon imw mangaku lon wirasen maun, nge ai samol Joap me noum kewe meilap ra
    nom lon eu leni mi äsewewetä. Ifa usun ai üpwe feila lon imwei pwe üpwe mongö
    o ün pwal kon ren pwülüei? Mwo manauom, üsap föri iei usun.”
  ssd-ssd: 'Uria ndek pasa lafumba sana: Israel taŋgo kuasmbi Yuda taŋgo kuasmbi ŋakmba
    wande kusreka maskenŋge kame mbolŋge minig. Pasa katanu bokis mata nane ndoŋ minit.
    Yiŋe kame gabat Yoab nuŋe gabat sugo sugo mata kilimŋge kinymba minig. Ndaŋam
    ye ka pino ndoŋ isukuse mayemba kinye mayemba minam tuku sayate? Ye siŋka ki am
    mbolŋge sanet. Ye wam ta ke nda ŋga David sana.'
  rop-rop: Wal Yuraiya bin tok, “Ola solja blanga Isreil en Juda stil jidan deya langa
    det fait, en det Seikridwan Boks blanga YAWEI det trubala God im deya du garram
    olabat. En det boswan solja blanga mi en ola najalot boswan solja nomo silip langa
    olabat ronwan kemp. Dei silip langa bush kantri. Wal ai kaan gobek langa main
    ron kemp en dagadagat daga en dringgimbat wain en silipsilip garram main waif.
    Trubala ai dalim yu. Ai kaan gobek en silip langa main ron kemp wen detlot najalot
    solja stil abumbat det fait.” Lagijat na Yuraiya bin tok.
  ukr-1871: 'І відказав Урія Давидові: Скриня Божа й Ізраїль і Юда пробувають у наметах,
    і пан мій Йоаб і слуги пана мого таборяться в чистому полі, а менї б то пробувати
    в домівцї, щоб їсти та пити та коло жінки спати? Клянусь життєм твоїм і життєм
    душі твоєї, того я не зроблю!'
  deu-1951: 'Urija aber sprach zu David: Die Lade und Israel und Juda halten sich
    in Zelten auf, und mein Herr Joab und die Knechte meines Herrn lagern auf freiem
    Felde, und ich sollte in mein Haus gehen, essen und trinken und bei meinem Weibe
    liegen? So wahr du lebst und deine Seele lebt, ich tue solches nicht!'
  eng-JPS: 'And Uriah said unto David: ''The ark, and Israel, and Judah, abide in
    booths; and my lord Joab, and the servants of my lord, are encamped in the open
    field; shall I then go into my house, to eat and to drink, and to lie with my
    wife? as thou livest, and as thy soul liveth, I will not do this thing.'''
  srp-1865: 'A Urija reèe Davidu: kovèeg i Izrailj i Juda stoje po šatorima, i Joav
    gospodar moj i sluge gospodara mojega stoje u polju, pa kako bih ja ušao u kuæu
    svoju da jedem i pijem i spavam sa ženom svojom? Tako ti bio živ i tako bila živa
    duša tvoja, neæu to uèiniti.'
  lug-lug: Uliya n’addamu Dawudi nti, “Essanduuko ne Isirayiri ne Yuda baasigadde
    mu weema, ne mukama wange Yowaabu n’abaddu ba mukama wange basiisidde ku ttale.
    Kale nnyinza ntya okugenda mu nnyumba yange okulya n’okunywa, n’okwebaka ne mukyala
    wange? Mazima nga bw’oli omulamu, sijja kukola kigambo bwe kityo.”
  heb-heb: ויאמר אוריה אל דוד הארון וישראל ויהודה ישבים בסכות ואדני יואב ועבדי אדני
    על פני השדה חנים ואני אבוא אל ביתי לאכל ולשתות ולשכב עם אשתי חיך וחי נפשך אם אעשה
    את הדבר הזה׃
  ben-IRV: ঊরিয় দায়ূদকে বলল, “সিন্দুক, ইস্রায়েল ও যিহূদা কুটীরে বাস করছে এবং আমার
    প্রভু যোয়াব ও আমার প্রভুর দাসরা খোলা মাঠে ছাউনী করে আছেন; তবে আমি কি খাওয়া দাওয়া
    করতে ও স্ত্রীর সঙ্গে শুতে নিজের ঘরে যেতে পারি? আপনার জীবনের ও আপনার জীবিত প্রাণের
    দিব্যি, আমি এমন কাজ করব না৷”
  pan-pan: ਤਦ ਊਰਿੱਯਾਹ ਨੇ ਦਾਊਦ ਨੂੰ ਆਖਿਆ, ਸੰਦੂਕ ਅਤੇ ਇਸਰਾਏਲ ਅਤੇ ਯਹੂਦਾਹ ਤੰਬੂਆਂ ਵਿੱਚ ਰਹਿੰਦੇ
    ਸਨ ਅਤੇ ਮੇਰਾ ਮਾਲਕ ਯੋਆਬ ਅਤੇ ਮੇਰੇ ਮਹਾਰਾਜ ਦੇ ਦਾਸ ਖੁੱਲ੍ਹੇ ਮੈਦਾਨ ਵਿੱਚ ਪਏ ਹੋਏ ਹਨ, ਫਿਰ
    ਮੈਂ ਕਿਵੇਂ ਆਪਣੇ ਘਰ ਵਿੱਚ ਜਾ ਕੇ ਖਾਵਾਂ-ਪੀਵਾਂ ਅਤੇ ਆਪਣੀ ਇਸਤਰੀ ਨਾਲ ਸੌਂ ਜਾਂਵਾਂ? ਤੇਰੀ ਜਾਨ
    ਅਤੇ ਤੇਰੇ ਪ੍ਰਾਣ ਦੀ ਸਹੁੰ ਮੈਂ ਅਜਿਹਾ ਕਦੀ ਨਾ ਕਰਾਂਗਾ!
  tkr-tkr: 'Uriyee Davuduk''le eyhen: – Allahıka mugavilenana q''utye, İzrailybı,
    Yahuder çadırbışee aaxvamee, yizda xərna eyxhena Yoaviy eskerar g''ab çolbışee
    aaxvamee, ho''ne zı xaaqa ark''ın otxhan-ulyoğa xhunaşşeyka g''alixhe? Valqaniy
    yiğne canılqan k''ın ixhen, zı məxdın kar mısacad ha''as deş.'
  mya-JVB: ဥရိယ က၊ သေတ္တာ တော်နှင့် ဣသရေလ အမျိုး၊ ယုဒ အမျိုးသားတို့သည် တဲ ၌ နေ ကြပါ၏။
    သခင် ယွာဘ နှင့် သခင် ၏ကျွန် များတို့သည် လွင်ပြင် ၌ တည်း ရကြပါ၏။ ကျွန်တော် သည်
    ကိုယ် အိမ် သို့ သွား ၍ စား သောက် လျက် မယား နှင့် ပျော်မွေ့ လျက်နေသင့်ပါမည်လော။
    ကိုယ်တော် အသက် ရှင်တော်မူသည်အတိုင်း ၊ ထိုသို့ ကျွန်တော်မ ပြု ပါဟု ဒါဝိဒ် အား လျှောက်
    လေ၏။
  tte-O: Yo Ulaiya iwalo Deibida koina iwaloba, “Na kelabilabin kamwasana kana dedewaga
    imiyamiyaya palai kalona mena besiele siya Isileli yo Yuda ali tokaleyayao siya
    siyaele ule mena sikaikaiyawasi kaba kaleya mena kabo nige sowasowagu yalau yagu
    nume mena yakekan yo yanuma yo mekaukava wainegu kakeno. Na yakawalulu esam mena,
    kani nige yagiginauli besiele.”
  tbg-tbg: Devitiva minti tuvaro Uriaava tiharo, Mpo, Isareri iqoka vaiintivata, Iutaa
    iqoka vaiintivata, Kotiva uva tiva taatauto Vokisevavata, kia koqe naavuqi vairaiti,
    qaqi seri naavuqiqai variavo. Ti nora vaiinti Ioaapivavata, vira iqoka vaiinti
    tarukavata, vika qumina ahakaqi vaite variavo. Te virara virara irihama hauri
    tenta naavuqi oru karavata namarivata ne, tenta naatanti vaitaarorave ti, te tenta
    kauqu aiqiqaa aqukehama kia te mintirerave turo, tiro.
  hmo-hmo: Uria ese Davida dekenai ia haere, ia gwau, “Israela tuari taudia be tuari
    gabuna dekenai idia tuari noho, bona Taravatu Maua be idia danu ia noho. Lauegu
    tuari biaguna Ioaba mai ena taudia be ruma lasi, tano dekenai idia kamepa noho.
    Lau be egu ruma dekenai do lau lao, do lau aniani, do lau inua, lauegu adavana
    danu do ai mahuta hebou, a? Lasi, Dirava ena vairanai lau gwauhamata, unai bamona
    do lau karaia lasi!”
  urd-urd: ऊरिय्याह ने दाऊद से कहा कि “संदूक़ और इस्राईल और यहूदाह झोंपड़ियों में
    रहते हैं और मेरा मालिक योआब और मेरे मालिक के ख़ादिम खुले मैदान में डेरे डाले हुए
    हैं तो क्या मैं अपने घर जाऊँ और खाऊँ पियूँ और अपनी बीवी के साथ सोऊँ? तेरी हयात
    और तेरी जान की क़सम मुझसे यह बात न होगी।”
  rus-SYN: 'И сказал Урия Давиду: ковчег Божий и Израиль и Иуда находятся в шатрах,
    и господин мой Иоав и рабы господина моего пребывают в поле, а я вошел бы в дом
    свой и есть и пить и спать со своею женою! Клянусь твоею жизнью и жизнью души
    твоей, этого я не сделаю.'
  bqc-SIM: 'Uli wèwà à mɛ̀: Kpagolo ń Isailiↄ ń Yudaↄ ku zwã̀akpɛↄ guu. Ma dii
    Yoabu ń a gbɛ̃́ↄ ku sɛ̃u. Má fↄ̃ ta bɛ mà pↄble mà imi, mà wúlɛ ń ma naoo.
    Ń n kuao má yã́pi kɛo.'
  tcz-CHONGTHU: Hichun Uriah’in David koma aseijin, “Pathen thingkong le Israel chate
    chule Judah mite lhambuh jenga cheng ahiuvin, kapu sepaite kapupa Joab le asepaite
    jong tollhang lah a ngahmun mai maiya cheng ahiuve; ipi dinga keima in'a kachea
    kadu du kaneh a atui tui kadona kajinu angsunga nomtah a kalup ding ham? Nangma
    damlai sung le nahinkho phatlai sungsen keiman hitobang kinopsah na thil hi bol
    ponge,’ tin aseiye.
  mar-mar: उरीया दावीदाला म्हणाला, पवित्र कराराचा कोश, इस्राएलचे सैनिक, आणि यहूदा
    हे राहुट्यांमध्ये राहत आहेत. माझा धनी यवाब आणि महाराजांचे (दावीदाचे) सेवक ही खुल्या
    मैदानात तळ देऊन आहेत. अशावेळी मीच तेवढे घरी जाऊन खाणेपिणे करणे आणि पत्नीच्या सहवासात
    झोपणे योग्य होणार नाही.
  soq-soq: Tane Uria Dawid diene wanase, “Saua badowa bokisiwa ape bedewe winede ita
    Israelwa ita Iuda apanawa do ape bedewe waimoi. Ita ona ualeidia apana Ioab ita
    me sorodiawa sabamo apua saradountone waimoi. Sa baiwa ne mai dunawo anteape nana
    ita esa nape do manainana nata ituntata. Ne ulaipaida diedina mai epe dewanteapa
    rua, dia.”
  qub-qub: 'Niptin Urías niran: «Diospa rispitädu babulninpis, Israel, Judá suldärucunapis
    tiyaycan ramädacunallachömi. Mandajnë Joabpis, waquin suldäruyquicunapis jircallachömi
    puñurcaycan. ¿Chayno paycuna carcaycaptinchuraj nogaga wasëman aywaycur micurcur
    upurcur warmëwan cacushaj? ¡Ñaupayquichömi jurä. Chaytaga manami rurashächu!»'
  bqp-bqp: 'Uria wèa à pì: Àkpati kũ Isarailanↄ kũ Yudanↄn kú bizakutanↄ gũn. Ma
    dikiri Yoabu kũ a gbɛ̃nↄn kú zĩ̀lan. Mani fↄ̃ mà tá bɛ mà pↄ́ ble mà í mi, mà
    wútɛ kũ ma nanↄoro. Kũ n kunnaao mani yã pìi taka kɛro.'
  hat-hat: 'Ouri reponn David: -Sòlda Izrayèl yo ak sòlda Jida yo byen lwen ap fè
    lagè, Bwat Kontra Seyè a ansanm ak yo. Kòmandan Joab ak lòt chèf lame monwa yo
    ap pase nwit deyò nan plenn yo. Ki jan ou vle pou m'' al lakay mwen, manje, bwè,
    kouche ak madanm mwen? Mwen fè sèman sou tèt ou, menm jan ou vivan an, m'' pa
    ka janm fè bagay konsa.'
  eng-BSB: Uriah answered, “The ark and Israel and Judah are dwelling in tents, and
    my master Joab and his soldiers are camped in the open field. How can I go to
    my house to eat and drink and sleep with my wife? As surely as you live, and as
    your soul lives, I will not do such a thing!”
  tod-tod: 'Ilii gooɠaaʋoteni, é ɠɛ ma: «Minazeɠe kesui, ta Izelayɛle kpein, é ʋɛɛ
    Zuda ʋa, ta ɲiizu kotaiti bu, kɔɔɠuluɓai Zoaɓe ta ná-salaʋusuiti ta kɔɔ lɔɓɔi
    ʋa. Nà zoo ɠale, gè naati zɛ miná, gè li nà-pɛlɛi wu, gè laami, gè ɓɔɔle,
    ta gè la ànzai ɠoba? GALA ka kàazu, eɠɛʋelei è vulua la ga ɠite, gaamazu gè
    la naama vaa zii ɠɛa eyɛsu pɛ.»'
  eng-WEBPB: Uriah said to David, “The ark, Israel, and Judah, are staying in tents;
    and my lord Joab and the servants of my lord are encamped in the open field. Shall
    I then go into my house to eat and to drink, and to lie with my wife? As you live,
    and as your soul lives, I will not do this thing!”
  kbq-kbq: Anage higeno Uria'a Devitina kenona hunteno, Ra Anumzamofo huhagerafi huvempage
    vogisigi, Israeli sondia vaheki, Juda vahe'mo'za seli nompi manizageno, rankva
    vahe'ni'a Joapu'ene sondia vahete kva vahetamina ha' kampima seli nomaki'za mani'nenafina
    nagrama noniaregama vu'na ne'za ome nenena, a'ninema mase so'e huzamo'a knarera
    osu'ne. Hagi tamagerafa hu'na e'ina huzana osutfa hugahue.
  nhe-BL: 'Huan Urías quinanquili: ―Icaxa Toteco, huan noteco Joab, huan nochi israelita
    soldados tlen tlali Israel huan tlali Judá, mocahuaj ipan cuatitlamitl ipan pilxajcaltzitzi.
    ¿Quejatza huelis niyas nochaj nitlacuati, huan nitlaiti huan nicochis ihuaya nosihua?
    ¡Axtle! Ax quema nijchihuas ya nopa.'
  bus-bus: 'Uria wèàla à bè: Àkpati kↄ̃n Isarailinↄ kↄ̃n Yudanↄↄ kú bisakutaanↄ guu.
    Ma dii Yoabu kↄ̃n a gbɛ̃nↄↄ kú zĩ̀lan. Mɛ́ fↄ̃ mà tá bɛ mà pↄ́ ble mà í mi, mà
    daɛ kↄ̃n ma naↄ̃oro. Kↄ̃n n kuunao mɛ́ yã pì taka kɛro.'
  gub-BL: Uwazar Uri ize'eg izupe. — Awa Izaew izuapyapyr a'e wà, awa Zuta izuapyapyr
    a'e wà no, muite wanekon zeàmàtyry'ymawhu pe wà. Wereko Tupàn Ze'eg Hyru uzehe
    we wà no. Heruwihaw Zoaw uker kaiwer pe uzehe we har wanehe we. Aze mo aha heràpuz
    me, aze mo a'u ma'ywa uwà tykwer a'e pe, aze mo amai'u a'e pe, aze mo aker heremireko
    puhe na'ikatu iwer mo. Ta'e amogwer zauxiapekwer nupuner kwaw agwer ma'e iapo
    haw rehe a'e wà xe. Amume'u putar ko heze'eg Tupàn pe imonokatu pyrer romo henataromo
    ihe kury. Nazapo pixik kwaw agwer ma'e ihe, i'i Uri Tawi pe.
  eng-DRA: 'And Urias said to David: The ark of God and Israel and Juda dwell in tents,
    and my lord Joab and the servants of my lord abide upon the face of the earth:
    and shall I go into my house, to eat and to drink, and to sleep with my wife?
    By thy welfare and by the welfare of thy soul I will not do this thing.'
