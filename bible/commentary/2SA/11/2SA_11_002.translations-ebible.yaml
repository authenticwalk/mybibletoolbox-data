    bathing, and the woman was very beautiful;
  hin-2017: साँझ के समय दाऊद पलंग पर से उठकर राजभवन की छत पर टहल रहा था, और छत पर
    से उसको एक स्त्री, जो अति सुन्दर थी, नहाती हुई देख पड़ी।
  wol-KYG: Genn ngoon, Buur Daawuda jóge ca kaw laltoom, di doxantu ca kaw taaxum
    këram. Mu tollu ca kaw taax ma, séen as ndaw suy sangu. Ndaw sa neexa xool lool.
  eng-YLT: and it cometh to pass, at evening-time, that David riseth from off his
    couch, and walketh up and down on the roof of the king's house, and seeth from
    the roof a woman bathing, and the woman [is] of very good appearance,
  kne-kne: Waday esay masdem ay binmangon si David et en nanlikliked sin nasingpa
    ay atep di palasyo, pag na et osdongan di babai ay man-am-ames yan napintas din
    babai ay sana.
  eng-WYC-2017: While these things were done, it befelled, that David rose in a day
    from his bed after midday, and walked in the solar of the king’s house; and he
    saw a woman washing herself even against him upon her solar; and the woman was
    full fair.
  eng-WMBB: At evening, David arose from his bed and walked on the roof of the king’s
    house. From the roof, he saw a woman bathing, and the woman was very beautiful
    to look at.
  urd-GVH: एक दिन वह दोपहर के वक़्त सो गया। जब शाम के वक़्त जाग उठा तो महल की छत पर
    टहलने लगा। अचानक उस की नज़र एक औरत पर पड़ी जो अपने सहन में नहा रही थी। औरत निहायत
    ख़ूबसूरत थी।
  rug-rug: Keke rane, pana veluvelu, si vaṉunu se Devita meke sage la pa batuna sa
    vetu baṉara. Sipu ene vilorae si asa panaulu, si doṉo gore la meke dogoria sa
    si keke barikaleqe korapa huhuve nana pa nana vetu. Tolavaena hola si asa.
  gaz-gaz: Gaaf tokko galgala Daawit siree isaa irraa kaʼee bantii masaraa mootummaa
    irra asii fi achi deddeebiʼaa ture. Innis bantii gubbaa dhaabatee dubartii dhagna
    ishee dhiqattu tokko arge. Dubartiin sun baayʼee bareedduu turte;
  fra-LSG: Un soir, David se leva de sa couche; et, comme il se promenait sur le toit
    de la maison royale, il aperçut de là une femme qui se baignait, et qui était
    très belle de figure.
  gnn-gnn: Waŋganymirri ŋayi Daypit ŋal'yurruna bukulili ŋunha baṉgalkal'lili wäŋalili
    nhanukiyingala; marrtjina bala, ga dhut‐gay nhinana ŋunhimala, bala ŋayi nhäŋala
    djipthurruna bitjarra, dharr‐way nhäŋala dhäykanhana, ŋayi yukurrana ḻupthurruna
    nhanukiyingala ŋunhili bala wäŋaŋura, yurru ŋayi ŋunhi dhäykanydja dhika dhapirrknha
    ŋanyana djana'mirrina rumbal.
  yal-yal: Ɲinbanna nde ra, Dawuda yi keli a siga a masiga tideni a manga banxin xun
    tagi, a sa a kondeni, a yi ɲaxanla nde to a maxɛ. A yi tofan han.
  haw-1868: 'A i ka manawa ahiahi, ala''e la o Davida mai kona wahi moe, a holoholo
    ae la maluna o ka hale o ke alii: nana aku la ia mai luna ae o ka hale i kekahi
    wahine e auau ana: a he maikai loa ua wahine la ke nanaia''ku.'
  arb-NAV: وَفِي إِحْدَى الأُمْسِيَاتِ نَهَضَ دَاوُدُ عَنْ سَرِيرِهِ وَأَخَذَ يَتَمَشَّى
    عَلَى سَطْحِ قَصْرِهِ، فَشَاهَدَ امْرَأَةً ذَاتَ جَمَالٍ أَخَّاذٍ تَسْتَحِمُّ.
  ewe-ewe: Gbe ɖeka le ɣetrɔ me la, David fɔ eye wòɖi tsa le eƒe fiasã la ƒe xɔta
    ƒe gbadzaƒe. Ekpɔ nyɔnu aɖe si dze tugbe ŋutɔŋutɔ wònɔ tsi lem,
  eng-LEE: 'And it happened at evening-tide, that David arose from off his couch,
    and walked upon the roof of the king''s house: and he saw from the roof a woman
    bathing herself; and the woman was of a very beautiful appearance.'
  gvn-gvn: Yilay-yilayman David warngkumun wandin, verandamunbu dungan. Veranda jarra-jarra,
    Davidangka yinyaymun maku towndurr nyajin. Nyulu jalbu nyubun nyajin janjil-janjinya.
    Yinya jalbu ngulkurrijin bajaku, David bujanji nyungunku. Davidangka bama kukuji
    yungan, binalmanka jalbunku. Nyulu binalman nyulu burri Bathsheba, dunyu nyungu
    burri Uriah. Uriah, nyulu Davidamu soldier armynga. Davidangka kukuji yungan baja,
    yinya jalbu nyungundu kadanka. Nyulu jalbu Davidanda kadan. Bula wunan, nyulu
    jalbu dungan baja bayanbaku. Nyulu juma nyajijin, kulngkul. Nyulu Davidanda kuku
    yunganda, nyulu kulngkulda.
  asm-FB: পাছত এদিন সন্ধিয়া সময়ত, দায়ূদে শয্যাৰ পৰা উঠি তেওঁৰ ৰাজগৃহৰ চালৰ ওপৰত
    ঘূৰি ফুৰি আছিল৷ তাতে তাৰ পৰা চাই এগৰাকী মহিলাক গা ধুই থকা দেখিলে; মহিলা গৰাকী
    দেখিবলৈ অতি শুৱনি আছিল।
  sus-A: نُنمَرٍ ندٍ، دَوُدَ نَشَ كٍلِ عَ شَ سَدٍ مَ، عَ سِفَ عَ مَحّرّدٍ عَ شَ كٌورٍ
    بَنشِ قَرِ. كٍلِقٍ نَ يِرٍ عِتٍشِ، عَ نَشَ فِنّ تٌقَنيِ ندٍ تٌ، عَ نَ عَ مَشَقٍ.
  fra-SBL: Le soir, David se leva de son lit et se promena sur le toit de la maison
    du roi. Du toit, il vit une femme qui se baignait, et cette femme était très belle
    à voir.
  hbo-hbo: וַיְהִ֣י ׀ לְעֵ֣ת הָעֶ֗רֶב וַיָּ֨קָם דָּוִ֜ד מֵעַ֤ל מִשְׁכָּבֹו֙ וַיִּתְהַלֵּךְ֙
    עַל־גַּ֣ג בֵּית־הַמֶּ֔לֶךְ וַיַּ֥רְא אִשָּׁ֛ה רֹחֶ֖צֶת מֵעַ֣ל הַגָּ֑ג וְהָ֣אִשָּׁ֔ה
    טֹובַ֥ת מַרְאֶ֖ה מְאֹֽד׃
  piu-2006: '@see-verse:2SA.011.001'
  kik-kik: Hwaĩ-inĩ ũmwe-rĩ, Daudi agĩũkĩra akiuma gĩtanda-inĩ gĩake agĩthiĩ gũceeranga
    kũu igũrũ rĩa nyũmba ya ũthamaki. Arĩ nyũmba igũrũ akĩona mũndũ-wa-nja agĩĩthamba.
    Mũndũ-wa-nja ũcio aarĩ mũthaka mũno,
  fra-NCL: Un soir que David s’était levé de sa couche et se promenait sur le toit
    de la maison du roi, il aperçut de dessus le toit une femme qui se baignait, et
    cette femme était très belle d’aspect.
  cek-AK: Khawnbang duem ah David loe a iihhaih ahmuen hoiah angthawk moe, a ohhaih
    siangpahrang imphu ah amkaeh; to naah tui kamthluh nongpata maeto a hnuk. To nongpata
    loe paroeai kranghoih.
  cuk-cuk: Ibagwengi, neg-sedosgua, David na obunnomai gwisguargu, niba-neg-ubeb-naidgi
    garmakdii gualid. Agi urba-atakdegua, ome-gwensak-obnai dakalid. A-omede yeerdakleged.
  uig-CYR: Бир күни кәчтә Давут кариваттин қопуп, падиша ордисиниң өгизисидә айлинип
    жүрәтти; өгүздин у мунчида жуюниватқан бир аялни көрди. Бу аял бәк чирайлиқ еди.
  pma-pma: Avong tai, en taviai, Deved va matil. Ka navong kei mea ris, mual retoun
    nesa en teim sen en out tasehien tai. Ka en out enek nesa, lele vita en eim sav
    tai ka les ahin tai koa mul mukul. Kei lesi keke ahin enek tahos vis tahos imok.
  tel-2017: ఒకరోజు సాయంత్రం సమయంలో దావీదు పడక మీద నుండి లేచి రాజభవనం డాబా మీద నడుస్తున్నాడు.
    డాబాపై నుండి కిందికి చూస్తున్నప్పుడు స్నానం చేస్తూ ఉన్న ఒక స్త్రీ కనిపించింది.
  hat-BSA: Epi lè lannwit te vin rive, David te leve nan kabann li. Li te mache antoure
    twati kay wa a, soti nan twati a, li te wè yon fanm ki t ap benyen. Epi fanm nan
    te byen bèl nan aparans li.
  bxh-bxh: Fuya hesa maimailafi wananaha yai, Deiwidi ena aba eno yai ya obiyo be
    ya leu ya sae ena luma hewana yai. Amainiya ya itaꞌita lau mate waihin hasalana
    loholohona ya sigusigu ya ita.
  kos-kos: Sie len ah ke tafun len tok, David el tukakek liki pacl in mongla lal,
    ac som nu ke sawalsrisr se lucng ke lohm sin tokosra. Ke el forfor we, el liye
    sie mutan yihyih in lohm sel, ac mutan sac arulana kato.
  hbo-WLC: וַיְהִ֣י ׀ לְעֵ֣ת הָעֶ֗רֶב וַיָּ֨קָם דָּוִ֜ד מֵעַ֤ל מִשְׁכָּבוֹ֙ וַיִּתְהַלֵּךְ֙
    עַל־גַּ֣ג בֵּית־הַמֶּ֔לֶךְ וַיַּ֥רְא אִשָּׁ֛ה רֹחֶ֖צֶת מֵעַ֣ל הַגָּ֑ג וְהָ֣אִשָּׁ֔ה
    טוֹבַ֥ת מַרְאֶ֖ה מְאֹֽד׃
  ibo-ibo: Nʼotu uhuruchi, Devid sitere nʼihe ndina ya bilie, gagharịa nʼelu ụlọeze
    ya. Ọ sitere nʼelu ụlọ ahụ hụ otu nwanyị na-asa ahụ. Nwanyị ahụ mara mma nke ukwu
    nʼile anya.
  ory-ory: ଦିନେ ସନ୍ଧ୍ୟା ସମୟରେ ଦାଉଦ ଆପଣା ଶଯ୍ୟାରୁ ଉଠି ରାଜଗୃହର ଛାତ ଉପରେ ବୁଲୁଥିଲେ; ପୁଣି
    ସେହି ଛାତ ଉପରୁ ସେ ଏକ ସ୍ତ୍ରୀକୁ ସ୍ନାନ କରୁଥିବା ଦେଖିଲେ; ସେହି ସ୍ତ୍ରୀ ଦେଖିବାକୁ ଅତି ସୁନ୍ଦରୀ
    ଥିଲା।
  wmt-wmt: '@see-verse:2SA.011.001'
  chk-chk: Iwe, a fis lon eu olopalan, lupwen Tafit a pwätä seni an lenien asösö o
    fetal won imwan imwen king, a küna seni won imwan eman fefin mi tütü. Nge ewe
    fefin a fokun liöch.
  ssd-ssd: Minna ka ki ait ande ma bafuna le David nu nuŋe kinyam mbili kusremba bubre
    tam saka wande fu mbolŋge kinenumba bubre tumba minna. Minna sulumba pino ande
    kule pismba minna le kaŋgerna. Pino ta mayenu ndo.
  rop-rop: en wandei wen imbin aftanuntaim, King Deibid bin gowap ontop langa im haus
    blanga lukaran kantri, en wen imbin deya, imbin faindim wan gel bin bogibogi,
    en det gel bin brabli purdibala.
  ukr-1871: Сталося ж раз вечором, що Давид, уставши з постелї своєї, проходжувавсь
    по даху своєї царської палати й загледїв з даху молодицю, як вона купалась, а
    молодиця була собі дуже вродлива.
  deu-1951: Und es begab sich, als David um den Abend von seinem Lager aufstand und
    auf dem Dache des königlichen Hauses umherwandelte, sah er vom Dache aus ein Weib
    sich baden, und das Weib war von sehr schöner Gestalt.
  eng-JPS: And it came to pass at eventide, that David arose from off his bed, and
    walked upon the roof of the king's house; and from the roof he saw a woman bathing;
    and the woman was very beautiful to look upon.
  srp-1865: I pred veèe usta David s postelje svoje, i hodajuæi po krovu carskoga
    dvora ugleda s krova ženu gdje se mije, a žena bijaše vrlo lijepa na oèi.
  lug-lug: Olunaku olumu, mu ssaawa ez’olweggulo, Dawudi n’agolokoka, n’atambulatambula
    ku kasolya ak’olubiri lwe. N’asinziira waggulu eyo n’alengera omukazi ng’anaaba,
    era omukyala yali mulungi omubalagavu.
  heb-heb: ויהי לעת הערב ויקם דוד מעל משכבו ויתהלך על גג בית המלך וירא אשה רחצת מעל
    הגג והאשה טובת מראה מאד׃
  ben-IRV: একদিনের বিকালে দায়ূদ বিছানা থেকে উঠে রাজবাড়ির ছাদে বেড়াচ্ছিলেন, আর ছাদ
    থেকে দেখতে পেলেন যে, একটি মহিলা স্নান করছে; মহিলাটি দেখতে খুব সুন্দরী ছিল৷
  pan-pan: ਇੱਕ ਦਿਨ ਸ਼ਾਮ ਦੇ ਵੇਲੇ ਅਜਿਹਾ ਹੋਇਆ ਕਿ ਦਾਊਦ ਆਪਣੇ ਮੰਜੇ ਉੱਤੋਂ ਉੱਠ ਕੇ ਸ਼ਾਹੀ ਮਹਿਲ
    ਦੀ ਛੱਤ ਉੱਤੇ ਤੁਰਨ ਫਿਰਨ ਲੱਗਾ ਅਤੇ ਉੱਥੋਂ ਉਸ ਨੇ ਇੱਕ ਇਸਤਰੀ ਨੂੰ ਨਹਾਉਂਦੇ ਦੇਖਿਆ ਅਤੇ ਉਹ
    ਇਸਤਰੀ ਵੇਖਣ ਵਿੱਚ ਬਹੁਤ ਸੋਹਣੀ ਸੀ।
  tkr-tkr: Sa yiğıl exheeqana, Davud tyuleençe suğotsu, cune paççahaaşine sarayne
    daxalqa ılqeç'u maa'ar iykar giyğal. Mana daxayle ilyakkımee, mang'uk'le sa zəiyfa
    əyeexər g'eece. Mana zəiyfa geer uftanna yixha.
  mya-JVB: နောက်တနေ့ညဦးယံ ၌ ဒါဝိဒ် သည် လျောင်းစက် ရာမှ ထ ၍ နန်း တော်မိုး ပေါ် မှာ
    စင်္ကြံ သွားစဉ်တွင်၊ အလွန် အဆင်း လှ သောမိန်းမ တယောက်ရေချိုး သည်ကို မြင် တော်မူ၏။
  tte-O: Kaliyate yabo lolau mena Deibida ikeno-tolo ana kaba kaiyawasi mena mwa ilau
    imwalisae nume kewana mena yo ilolokeikeile. Kabo manna ilobi mwa sine yabo igitai
    isugusugu kana koleya inamwanamwasosi.
  tbg-tbg: Devitiva Ieruharemini vaiharo eronaini vaitakero himpiro oru avuhainaara
    naavu qiata tanuqiraqaa niharo vutu tavovaro nahenti vovano namari tunti vaura.
    Vi nahentiva nai voqamakero koqe viri vaata vataava namari tunti vauvaro
  hmo-hmo: Adorahi ta, Davida be iena mahuta patana dekena amo ia toreisi, iena ruma
    badana ena guhi dekenai ia raka. Vadaeni guhi dekena amo Davida ese hahine ta
    ia itaia, ia digu noho. Ia be hahine namona, mai ena hairaina.
  urd-urd: और शाम के वक़्त दाऊद अपने पलंग पर से उठकर बादशाही महल की छत पर टहलने लगा,
    और छत पर से उसने एक 'औरत को देखा जो नहा रही थी, और वह 'औरत निहायत ख़ूबसूरत थी।
  rus-SYN: Однажды под вечер Давид, встав с постели, прогуливался на кровле царского
    дома и увидел с кровли купающуюся женщину; а та женщина была очень красива.
  bqc-SIM: Kɛ́ oosi kɛ̀, ↄ̃ Davidi fɛ̀lɛ a liiwa, àlɛ bɛbɛ a kpɛ́ musu. Za kpɛ́ musu
    we ↄ̃ à nↄɛe è, àlɛ zu'o. Nↄɛpiá nↄ kɛfɛnaɛ maamaa,
  tcz-CHONGTHU: Nikhat hi nilhah lam ni kihei don hin David jong asunchol na jalkhun'a
    konin athou doh in leng Inpi inchunga chun avah len ahileh, inchunga kon chun
    numei melhoi khat akisil pet tah amun ahi.
  mar-mar: संध्याकाळी तो आपल्या पलगांवरून उठला, आणि राजमहालाच्या छतावरून फिरु लागला.
    तिथून त्यास एक स्त्री स्नान करताना दिसली. ती अतिशय रुपवान होती.
  soq-soq: Tane walama dea rawileidio Dawid ituleidie enenwisene ita duwa iwa osowe
    enedie leidie, ita i esa bedewe duadileidio ewen. I sa ipa uwatauwa ewaewa eudida.
    (Me uaboa wadeno mo dewau rua duadileidio Dawid ewen). Sa baiwa Dawid apana dea
    wanaubeno alen i ewepie atenlepia baiwa. Ita me atensane leulene wisene wanase,
    “I sa Besiba, Eliam anoopa Itai apanawa ebowa Uria manainapa.” Sa baiwa Dawid
    gagalo wanaubeno ita Besiba me mampe wiseno nata ituntone ita ene leulene duwe
    alen.
  qub-qub: Juc junaj tardipaypa puñushanpita jatarcur Davidga puricachaycaran wasin
    janancho. Niycashanchömi ricäriran cuyayllapaj warmi bäñacuycajta.
  bqp-bqp: Kũ ↄkↄsi kɛ̀, akũ Dauda fùtɛ a gádoa, àtɛn lika a kpɛ́ musu. Zaa kpɛ́
    musu gwe akũ à nↄgbɛ̃ ke è, àtɛn zú o. Nↄgbɛ̃ pì bi nↄ manamɛ manamana,
  hat-hat: Yon jou, bò aswè, David te fin fè yon ti poze, li leve, li soti al sou
    teras ki anwo palè a. Antan li la, li wè yon fanm ki t'ap benyen. Fanm lan te
    bèl anpil.
  eng-BSB: One evening David got up from his bed and strolled around on the roof of
    the palace. And from the roof he saw a woman bathing—a very beautiful woman.
  tod-tod: Yeeta kpɔkɔ voloi, Davide wuzeɠeni folo ɲiimɛnii zu, é ɗa ziɛziɛ dooɠo
    bosuʋɛ, ná ɓɛtɛai ná-masa pɛlɛi ɠɔmaʋɛ. É yɛni miná, é anzanui ta ɠa, é
    ɗa maagba, gola ʋagai.
  eng-WEBPB: At evening, David arose from his bed and walked on the roof of the king’s
    house. From the roof, he saw a woman bathing, and the woman was very beautiful
    to look at.
