verse: 2SA.011.002
translations:
  mal-C: അന്ന് ഒരു സായാഹ്നത്തിൽ ദാവീദ് തന്റെ മെത്തയിൽനിന്ന് എഴുന്നേറ്റ് കൊട്ടാരത്തിന്റെ
    മട്ടുപ്പാവിൽ ഉലാത്തിക്കൊണ്ടിരുന്നു. അദ്ദേഹം മട്ടുപ്പാവിൽ നിന്നുകൊണ്ട്, ഒരു സ്ത്രീ
    കുളിക്കുന്നതു കണ്ടു. ആ സ്ത്രീ അതീവസുന്ദരിയായിരുന്നു.
  deu-TKW: Nun traf es sich einst des Abends, daß David, als er sich von seinem Lager
    erhoben hatte und auf dem Dach des Königspalastes spazieren ging, vom Dache aus
    ein Weib sich waschen sah. Das Weib war von sehr schönem Äußeren.
  lin-lin: Mokolo moko na pokwa, Davidi alamukaki wuta na mbeto na ye mpe atambolaki
    na veranda ya likolo ya ndako ya mokonzi. Wuta na likolo ya veranda, amonaki mwasi
    moko azali kosukola. Mwasi yango azalaki kitoko makasi.
  eng-LSV: And it comes to pass, at evening-time, that David rises from off his bed,
    and walks up and down on the roof of the king’s house, and sees a woman bathing
    from the roof, and the woman [is] of very good appearance,
  eng-GNV: 'And when it was euening tide, Dauid arose out of his bed, and walked vpon
    the roofe of the Kings palace: and from the roofe he sawe a woman washing her
    selfe: and the woman was very beautifull to looke vpon.'
  eng-WEBSTER: 'And it came to pass in an evening, that David arose from off his bed,
    and walked upon the roof of the king''s house: and from the roof he saw a woman
    washing herself; and the woman was very beautiful to look upon.'
  nhw-BL: Huan se tiotlac David mejqui campa mosiyajquetztoya huan pejqui paxalohua
    calpani icaltlanahuatil. Huan quiitac se sihuatl catli maltiyaya ipan seyoc calpani.
    Huan David quiitac para tlahuel yejyectzi eliyaya.
  swh-ONEN: Ikawa siku moja wakati wa jioni Daudi aliinuka kitandani mwake na kutembeatembea
    juu ya paa la jumba lake la kifalme. Kutokea kule kwenye paa, akamwona mwanamke
    akioga. Mwanamke huyo alikuwa mzuri sana wa sura,
  bba-bba: Yerɑ yokɑ ɡɑɑ u seewɑ sɑɑ win kitɑrun di u bɔsu win sinɑ dii tɛɛrɑ wɔllɔ.
    Min diyɑ u kurɔ ɡoo wɑ u woburumɔ. Kurɔ wi, kurɔ burɔn tiiwɑ.
  eng-KJVCPB: 'And it came to pass in an eveningtide, that David arose from off his
    bed, and walked upon the roof of the king’s house: and from the roof he saw a
    woman washing herself; and the woman was very beautiful to look upon.'
  cpy-cpy: Ikanta tsireniityaanaki ooryaa, piriintanaka David romaryaakaha imaantareki.
    Ateetanaki jenoki okameetha-pankaatzira iwinkathari-pankote, ari raminako-takiro
    okaawoshi-waeta tsinani, kameethaanikitaki roori.
  mpx-mpx: Lan etega vekokoyaviya, Deibid i kenu lutem wana abaveveyahowa, yaka i
    na i ha limi pwatanaa toto hi tal paabwab ge i nononawanawa. Yaka abwe matana
    i nok, inoke yova etega i kite i highig, ana awa i waisi hot.
  luo-luo: Odhiambo moro Daudi noa malo e kitandane mowuotho alwora mar wi tado mar
    ode ka en ewi tado noneno dhako moro kaluokore. To dhakono ne jaber ahinya,
  meu-meu: Adorahi ta, David na ena mahuta patana amo e tore isi, hanua pavapavana
    ena ruma guhina ai e rakava; bena guhi amo hahine ta e diguva ai e itaia. Ia na
    hane namo, mai hairaina.
  npi-ULB: त्यसैले एक साँझ यस्‍तो भयो, दाऊद आफ्नो ओछ्‍यानबाट उठे र आफ्‍नो दरबारको
    छतमा हिंडिरहे । त्यहाँबाट तिनले एक जना स्‍त्रीलाई देखे जो नुहाइरहेकी थिइन्, र
    ती महिला हेर्दा साह्रै सुन्दरी थिइन् ।
  yor-yor: Ó sì ṣe, ní ìgbà àṣálẹ́ kan, Dafidi sì dìde ní ibùsùn rẹ̀, ó sì ń rìn lórí
    òrùlé ilé ọba, láti orí òrùlé náà ni ó sì rí obìnrin kan tí ó ń wẹ̀ ara rẹ̀; obìnrin
    náà sì ṣe arẹwà lójú láti wò.
  emp-NTPO: Ewari ab̶a quewara Davira cãĩ edaped̶a piradrʌsia. Maʌ̃be idji de ʌ̃rʌ̃
    wãsia. Mamaʌba ed̶aa acʌbʌrʌd̶e wẽrã biya quiruda unusia. Maʌ̃ wẽrãra idji jed̶eco
    ununa carea cui b̶asia Ãcõrẽ quĩrãpita bia b̶ai carea. Daviba ʌ̃cʌrʌ diabuesia
    idjira caida cawai carea. Jẽda zed̶aped̶a Davia jarasid̶aa Eliaʌ̃ cau Betsabéda
    mãwã b̶ʌda. Idji quimara Uría abadjid̶aa. Maʌ̃ Uríara hititarãnebema basía. Maʌ̃be
    Daviba ʌ̃cʌrʌ diabuesia Betsabéra idjimaa enenamãrẽã. Betsabéra idjimaa zeped̶a
    ãbaa cãĩsid̶aa. Mãwãnacarea diguid̶aa wãsia.
  ind-ind: Suatu sore, Daud baru saja bangun dari tidur siangnya dan berjalan-jalan
    di atas atap istana. Dari atap itu dia melihat seorang perempuan yang sangat cantik
    sedang mandi.
  pes-OPCB: یک روز هنگام عصر داوود از خواب برخاست و برای هواخوری به پشت بام کاخ سلطنتی
    رفت. وقتی در آنجا قدم می‌زد چشمش به زنی زیبا افتاد که مشغول حمام کردن بود.
  tgl-ULB: Kaya isang gabi nang bumangon si David mula sa kaniyang higaan at naglakad-lakad
    sa bubong ng kaniyang palasyo. Mula roon nagkataong nakita niya ang isang babaeng
    naliligo, at sadyang napakagandang pagmasdan.
  cbu-NT: Anshat Dapiy kanusku, wiramash maarangu, zar puputarandshat chiyzayaru,
    paseektakshat íwar pangusip káreeru, naanat ashishtaru, piyamshat nap ashku, kiz
    kizpur wanasir chumattu parangiya. Anshat kiz kaneeschiri watsupir tatsameeru,
    kurasee kapeeteerurita. Dapiyshat, muchchuree kamachtarangiya. Napashini. ¿An
    kiz tamamaja? tárangiya. Muchchurshat yasayashinu, Kurakaa, an kiz sur Betsabeycha,
    Elíyaamcha wipaya, Hititshuch Uriyas wizanlli, tárangiya. Dapiyshat muchchuree
    kamachtayaru, kizaa yamayashinusin, Dapiyash pang' yushindaranganaya. Dapiyshat
    anpat kiz maarangu, mantsir patatarangiya. Ashiramchu, kiz yusur pangup kanapurangiya.
  hui-hui: Ani hondo hearia horo mbirungi Debidi ibu palenego ai alendoore hayagola
    heyalu tagira pene. Ibuni anda ogoninaga daligaha wá handape hagabu biraga mbira
    wini. Ani wiagoria Debidi ibu iraga halu puwa ogoriani ibagabu hene. Ani ibagabu
    howa wá handa amunana bialu hearia wali baya mangabiore mbira amuna wayawaya balu
    hearia hendene.
  mya-mya: တစ်​နေ့​သ​၌​ည​နေ​ခင်း​အ​ချိန်​တွင်​ဒါ​ဝိဒ် သည်​အိပ်​စက်​နား​နေ​ရာ​မှ​နိုး​ထ​၍
    နန်း​တော် အ​မိုး​ပေါ်​သို့​တက်​ပြီး​လျှင်​စင်္ကြံ​လျှောက်​နေ စဉ် ရှု​ချင်​ဖွယ်​အ​ဆင်း​လှ​သော​အ​မျိုး​သ​မီး
    တစ်​ယောက်​ရေ​ချိုး​နေ​သည်​ကို​မြင်​တော်​မူ​၏။-
  bod-N: ཡང་ས་སྲོས་ཀྱི་དུས་སུ་དཱ་བིད་མལ་ནས་ལངས་ཏེ་ཕོ་བྲང་གི་ཁང་ཐོག་ནས་འཆམ་འཆམ་དུ་འགྲོ་སྐབས།
    ཁོང་གིས་འཁྲུད་བྱེད་པའི་བུད་མེད་ཅིག་མཐོང་ཞིང་། བུད་མེད་དེ་ནི་ཤིན་ཏུ་ཡིད་དབང་འཕྲོག་པ་ཞིག་ཡོད་པ་དང་།
  sna-sna: Zvino rimwe zuva madekwana Dhavhidhi akamuka pamubhedha wake akafamba pamusoro
    pedenga romuzinda. Aripo padenga akaona mukadzi aishamba. Mukadzi uyu akanga akanaka
    kwazvo,
  spa-BLM: Al anochecer, David se levantó de su cama y se paseó por el tejado de la
    casa real. Desde el tejado vio a una mujer bañándose, y la mujer era muy hermosa
    de ver.
  cac-cac: A d'a jun yemc'ualil, ix q'ue vaan vin̈aj rey David chi' d'a sat sch'at,
    ix q'ue vin̈ matz'anel d'a span̈anil yib'an̈ spat. Ayic ayec' vin̈ ta', ix yilanb'at
    jun ix ix vin̈, van sb'ican sb'a ix, te vach' yilji ix ix yil vin̈.
  swh-ULB: Hivyo ikawa siku moja wakati wa jioni Daudi akaamka kutoka kitandani na
    akatembea katika dari la kasri. Akiwa pale akamwona mwanamke aliyekuwa akioga,
    mwanamke yule alikuwa mzuri sana kwa mwonekano.
  bel-bel: Аднаго разу падвечар Давід, устаўшы з пасьцелі, прагульваўся на даху царскага
    дома і ўбачыў з даху жанчыну, якая купалася; а тая жанчына была вельмі прыгожая.
  wed-wed: Mara tagogi aubigai David i matave-vomairi ma ana au poewa vatavatarana
    i bababara-nae. Ma i ʼnana damana da wavine i ʼnanai i toatoa, i oḡaoḡa-melei
    aubaina marina ana nawaravi doriana i kwa, wavine inanana aiai kaukauana anina
    ma David, rava i paritawanei da ita aramanei tauna aiai. Ravana i ḡeta memei ma
    i pariverei i pa, “Wavine wavana Bathsheba, Eliam natuna ma Uriah Hitti ei awana.”
    Ma David ana taunola i paritawanei da wavinena i neiai awarina ma tauna maiteni
    i matave ma i nae me au numa.
  deu-ELBBK: Und es geschah zur Abendzeit, als David von seinem Lager aufstand und
    auf dem Dach des Hauses des Königs wandelte, dass er von dem Dach herab eine Frau
    sich baden sah; und die Frau war sehr schön von Ansehen.
  mbb-OT: Hein sevaha he mahapun dutun te meǥaan en edsanlep is andew, mid-enew si
    David ne midhiphipanew zuen te patag he atep te turuǥan din. Dutun te ebpememantew
    sikandin, neehè din diyà te zizalem is utew metaid he vahi he ebpemeziǥù.
  mal-2015: ഒരുനാൾ സന്ധ്യയാകാറായ സമയത്തു ദാവീദ് മെത്തയിൽനിന്നു എഴുന്നേറ്റു രാജധാനിയുടെ
    മാളികമേൽ ഉലാവിക്കൊണ്ടിരിക്കുമ്പോൾ ഒരു സ്ത്രീ കുളിക്കുന്നതു മാളികയിൽനിന്നു കണ്ടു;
    ആ സ്ത്രീ അതിസുന്ദരി ആയിരുന്നു.
  rmc-rmc: Jekhvar rači o David ušťiľa pal o hadžos a prephirelas pes pal e palaciskri
    strecha. Dikhľa jekha džuvľa, sar lanďolas. Oj sas igen šukar.
  pes-OPV: و واقع شد در وقت عصر که داود از بسترش برخاسته، بر پشت بام خانه پادشاه گردش
    کرد و ازپشت بام زنی را دید که خویشتن را شستشومی کند و آن زن بسیار نیکومنظر بود.
  ron-1924: Ынтр-о дупэ-амязэ спре сярэ, Давид с-а скулат де пе пат ши, пе кынд се
    плимба пе акоперишул касей ымпэрэтешть, а зэрит де аколо о фемее каре се скэлда
    ши каре ера фоарте фрумоасэ ла кип.
  aui-aui: Gabudara tana ravidi gabudare, Deivid yana kenama igeghomiiri bi yana kiiwawo
    bare debane iyapeepewa. Bi ikitarorona da wasike iyiyeka na ikita, noko raghanine
    wasikena ivikubuwiipum na iyiyekayeka, da iyiimiiseyena mayeni nawaravi dadabuna
    iyakoghakoghataveni. Bi wasikena ivikepamara kirakii, na Deivid wawaya tana idaru
    da akowa iyakabi. Tomoyina iveramagha da iwona bo, “Noko Betsiba, Eliyam natuna,
    bi dam Hitti tomogha Uraiya wavinena.” Na Deivid sawariyonayona idarudi da wasikena
    siyakabi siyapiika, na wasikena ipiika Deivid biidi da yawata sikena bi muriye
    da iveramagha yana bareye.
  ben-OBCV: একদিন বিকেলবেলায় দাউদ তাঁর বিছানা ছেড়ে উঠে রাজপ্রাসাদের ছাদে পায়চারি
    করছিলেন। ছাদ থেকে তিনি দেখতে পেয়েছিলেন, একজন মহিলা স্নান করছেন। মহিলাটি অপরূপ
    সুন্দরী ছিলেন,
  som-som: Oo makhribkii ayaa Daa'uud ka kacay sariirtiisii, oo wuxuu dul socday gurigii
    boqorka saqafkiisa, oo wuxuu saqafka ka arkay naag maydhanaysa, naagtuna aragga
    aad bay u qurux badnayd.
  lat-VUC: 'Dum hæc agerentur, accidit ut surgeret David de strato suo post meridiem,
    et deambularet in solario domus regiæ: viditque mulierem se lavantem ex adverso
    super solarium suum: erat autem mulier pulchra valde.'
  eng-ASVBT: 'And it came to pass at eventide, that David arose from off his bed,
    and walked upon the roof of the king’s house: and from the roof he saw a woman
    bathing; and the woman was very beautiful to look upon.'
  ita-1885: Ed avvenne una sera, che Davide, levatosi d'in sul suo letto, e passeggiando
    sopra il tetto della casa reale, vide d'in sul tetto una donna che si lavava,
    la quale era bellissima d'aspetto.
  eng-LXXUP: And it came to pass toward evening, that David arose off his couch, and
    walked on the roof of the king’s house, and saw from the roof a woman bathing;
    and the woman was very beautiful to look upon.
  eng-ULB: So it came about one evening that David got up from his bed and walked
    on the roof of his palace. From there he happened to see a woman who was bathing,
    and the woman was very beautiful to look at.
  spa-VBL: Una tarde, David se levantó de dormir la siesta y se paseó por el tejado
    del palacio. Desde el tejado vio a una mujer bañándose, una mujer muy hermosa.
  fra-_FOB: Et il arriva, sur le soir, que David se leva de dessus son lit; et comme
    il se promenait sur la plate-forme du palais royal, il vit de cette plate-forme
    une femme qui se baignait, et cette femme était fort belle à voir.
  mal-mal: ഒരു ദിവസം സന്ധ്യയാകാറായ സമയത്ത് ദാവീദ് കിടക്കയിൽനിന്ന് എഴുന്നേറ്റു രാജധാനിയുടെ
    മാളികമേൽ ഉലാവുമ്പോൾ ഒരു സ്ത്രീ കുളിക്കുന്നത് മാളികമേൽനിന്നു കണ്ടു; ആ സ്ത്രീ അതിസുന്ദരി
    ആയിരുന്നു.
  urd-GVR: Ek din wuh dopahar ke waqt so gayā. Jab shām ke waqt jāg uṭhā to mahal
    kī chhat par ṭahalne lagā. Achānak us kī nazar ek aurat par paṛī jo apne sahan
    meṅ nahā rahī thī. Aurat nihāyat ḳhūbsūrat thī.
  suz-BL: काबु नाक्‍ती नाक्‍नाक्‍दो दाऊद आ इप्‍तीक रे बोक्‍शा, खिं तार हिरसेनु, मेकोमी
    मीश मुर का चिक्‍शो तवा बाक्‍त। मेको थम दारशो बाक्‍माक्‍त। मत्ती ५:२८-२९
  ita-1927: Una sera Davide, alzatosi dal suo letto, si mise a passeggiare sulla terrazza
    del palazzo reale; e dalla terrazza vide una donna che si bagnava; e la donna
    era bellissima.
  ckb-ckb: ئەوە بوو دەمەو ئێوارە داود لەسەر قەرەوێڵەکەی هەستا و لە سەربانی کۆشکی پاشا
    پیاسەی دەکرد، لە سەربانەوە ژنێکی بینی خۆی دەشوات، ژنێکی زۆر جوان بوو.
  eng-BBE: Now one evening, David got up from his bed, and while he was walking on
    the roof of the king's house, he saw from there a woman bathing; and the woman
    was very beautiful.
  kan-OKCV: ದಾವೀದನು ಒಂದು ದಿನ ಸಾಯಂಕಾಲದಲ್ಲಿ ತನ್ನ ಹಾಸಿಗೆಯಿಂದ ಎದ್ದು, ಅರಮನೆಯ ಉಪ್ಪರಿಗೆಯ
    ಮೇಲೆ ತಿರುಗಾಡುತ್ತಾ ಇದ್ದು, ಸ್ನಾನ ಮಾಡುತ್ತಿರುವ ಒಬ್ಬ ಸ್ತ್ರೀಯನ್ನು ಕಂಡನು.
  tam-2017: ஒருநாள் மாலையில் தாவீது தன்னுடைய படுக்கையிலிருந்து எழுந்து, அரண்மனை மாடியின்மேல்
    உலாவிக்கொண்டிருக்கும்போது, குளிக்கிற ஒரு பெண்ணை மாடியின் மேலிருந்து பார்த்தான்;
    அந்த பெண் மிக அழகுள்ளவளாக இருந்தாள்.
  spa-RV-1909: Y acaeció que levantándose David de su cama á la hora de la tarde,
    paseábase por el terrado de la casa real, cuando vió desde el terrado una mujer
    que se estaba lavando, la cual era muy hermosa.
  ron-BTF: Și s-a întâmplat, spre seară, că David s-a ridicat din patul său și s-a
    plimbat pe acoperișul casei împăratului; și de pe acoperiș a văzut o femeie spălându-se;
    și femeia era foarte frumoasă la vedere.
  eng-WEBP: At evening, David arose from his bed and walked on the roof of the king’s
    house. From the roof, he saw a woman bathing, and the woman was very beautiful
    to look at.
  eng-FBV: Late one afternoon, David got up from taking a nap and was walking on the
    roof of the palace. From the roof he saw a woman bathing—a very beautiful woman.
  nld-1939: Nu gebeurde het eens tegen de avond, dat David, van zijn rustbed opgestaan
