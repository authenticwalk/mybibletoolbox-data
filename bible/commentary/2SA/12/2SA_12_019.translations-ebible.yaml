    faxa.”
  haw-1868: 'A ike ae la o Davida i ka hamumumu a na kauwa ana, ike iho la o Davida,
    ua make ke keiki: nolaila i aku la o Davida i kana mau kauwa, Ua make anei ke
    keiki? I mai la lakou, Ua make.'
  arb-NAV: 'وَإِذْ شَاهَدَ دَاوُدُ رِجَالَ حَاشِيَتِهِ يَتَهَامَسُونَ، أَدْرَكَ أَنَّ
    الْوَلَدَ قَدْ مَاتَ، فَسَأَلَهُمْ: «هَلْ تُوُفِّيَ الْوَلَدُ؟» فَأَجَابُوا: «نَعَمْ».'
  ewe-ewe: Ke esi David kpɔ wo wonɔ dalĩ dom na wo nɔewo la, enya nya si dzɔ. Ebia
    be, “Ɖevia kua?” Woɖo eŋu be, “Ɛ̃, eku.”
  eng-LEE: But when David saw that his servants were whispering to each other, David
    understood that the child was dead; wherefore David said unto his servants, Is
    the child dead? and they said, he is dead.
  asm-FB: কিন্তু দাসবোৰে ইটোৱে সিটোৱে ফুচ-ফুচাই কথা পাতি থকা দেখি, ল’ৰাটিৰ মৃত্যু
    হ’ল বুলি দায়ূদে বুজি পালে৷ তেওঁ দাসবোৰক সুধিলে, “ল’ৰাটিৰ মৃত্যু হ’ল নেকি?” তাতে
    তেওঁলোকে ক’লে, “হয়, ল’ৰাটি ঢুকাল।”
  sus-A: دَوُدَ نَشَ سٌفِ عَ شَ وَلِكّيٍ مَ، عٍ نَ قٍ ندٍ مَدُكُقٍ عٍ شُي عِفٌرٌشِ
    رَ عٍ بٌورٍ تَفِ. نَ كُي عَ نَشَ عَ كٌلٌن عَ شَ دِيْرّ بَرَ قَشَ. عَ نَشَ عَ شَ
    وَلِكّيٍ مَشْرِن، «دِيْرّ بَرَ قَشَ؟» عٍ نَشَ، «عِيٌ، عَ بَرَ قَشَ.»
  fra-SBL: 'Mais lorsque David vit que ses serviteurs chuchotaient ensemble, il comprit
    que l''enfant était mort ; et David dit à ses serviteurs : « L''enfant est-il
    mort ? » Ils ont dit : « Il est mort. »'
  hbo-hbo: וַיַּ֣רְא דָּוִ֗ד כִּ֤י עֲבָדָיו֙ מִֽתְלַחֲשִׁ֔ים וַיָּ֥בֶן דָּוִ֖ד כִּ֣י
    מֵ֣ת הַיָּ֑לֶד וַיֹּ֨אמֶר דָּוִ֧ד אֶל־עֲבָדָ֛יו הֲמֵ֥ת הַיֶּ֖לֶד וַיֹּ֥אמְרוּ
    מֵֽת׃
  piu-2006: '@see-verse:2SA.012.018'
  kik-kik: No Daudi akĩona atĩ ndungata ciake nĩciaheehanaga, akĩmenya atĩ mwana ũcio
    nĩakuĩte. Nake akĩũria atĩrĩ, “Kaĩ mwana akuĩte?” Nao magĩcookia atĩrĩ, “Ĩĩ, nĩakuĩte.”
  fra-NCL: 'David s’aperçut que ses serviteurs parlaient tout bas entre eux, et David
    comprit que l’enfant était mort. David dit à ses serviteurs : « L’enfant est donc
    mort ? » Ils dirent : « Il est mort. »'
  cek-AK: A tamnanawk mah tamquta hoiah thuih o ih lok to David mah hnuk naah, nawkta
    loe duek boeh, tiah panoek. To pongah David mah a tamnanawk khaeah, nawkta loe
    duek boeh maw? tiah a dueng. Nihcae mah, Ue, nawkta loe duek ving boeh, tiah a
    naa o.
  cuk-cuk: 'David daksagua, e-sapin-dummagan muchub-muchub binna sunmaknanai, agi,
    David binsanonikid, mimmi burgwisargebye. Geb David e-sapin-dummaganse egisded:
    —¿An-ibe bergussunna? Abinsadmalad: —Eye. Be-ibe bergussunna.'
  uig-CYR: 'Лекин Давут хизмәткарлириниң пичирлашқинини көрүп, балиниң өлгинини уқти.
    Шуңа Давут хизмәткарлиридин: Бала өлдиму? дәп сориди. Улар: Өлди, — дәп җавап
    бәрди.'
  pma-pma: Navong Deved les keil amul aselus lelau en keil, kilea varei keke titan
    mat. Sakini vis keil vit, “?Mukave? ?Titiali mat?” Ka keil avit kesi mini avit,
    “Anatin eli, kei li mat.”
  tel-2017: ఇప్పుడు బిడ్డ చనిపోయాడని చెబితే తనకు తాను ఏదైనా హాని చేసుకొంటాడేమో” అనుకున్నారు.
    వారు బిడ్డ చనిపోయాడన్న సంగతి అతనితో చెప్పడానికి భయపడ్డారు. అయితే దావీదు తన సేవకులు
    గుసగుసలాడుకోవడం గమనించి బిడ్డ చనిపోయాడని అర్థం చేసుకున్నాడు. “బిడ్డ చనిపోయాడా?”
    అని తన సేవకులను అడిగాడు. వారు “చనిపోయాడు” అని జవాబిచ్చాడు.
  hat-BSA: 'Men lè David te wè ke sèvitè li yo t ap pale an kachèt ansanm, David te
    apèsi ke pitit la te mouri. Pou sa, David te di a sèvitè li yo: “Èske pitit la
    mouri?” Yo te di: “Li mouri.”'
  bxh-bxh: Tau laufayofayo sa fafaꞌasu fenafena. Ya itadi be ya nuwatuhui mate gwama
    haꞌa ya peꞌi. Yo fede, iyen, Gwama ya peꞌi? Alinana sa bui tiyen, Ii–, ya peꞌi.
  kos-kos: Ke David el liye lah elos mahma nu sin sie sin sie, el akilen lah tulik
    sac misa. Na el siyuk selos, “Ku tulik sac misa?” Ac elos fahk, “Aok, el misa.”
  hbo-WLC: וַיַּ֣רְא דָּוִ֗ד כִּ֤י עֲבָדָיו֙ מִֽתְלַחֲשִׁ֔ים וַיָּ֥בֶן דָּוִ֖ד כִּ֣י
    מֵ֣ת הַיָּ֑לֶד וַיֹּ֨אמֶר דָּוִ֧ד אֶל־עֲבָדָ֛יו הֲמֵ֥ת הַיֶּ֖לֶד וַיֹּ֥אמְרוּ
    מֵֽת׃
  ibo-ibo: Mgbe Devid hụrụ na ha na-ekwurịta okwu nʼetiti onwe ha na nzuzo; ọ matara
    na nwa ahụ anwụọla. Ọ jụrụ ha sị, “Nwata ahụ ọ nwụọla?” Ha zara sị ya, “E, ọ nwụọla!”
  ory-ory: ମାତ୍ର ଦାଉଦ ଆପଣା ଦାସମାନଙ୍କୁ ପରସ୍ପର ଫୁସ୍‍ ଫୁସ୍‍ ହେଉଥିବାର ଦେଖି ଅନୁମାନ କଲେ
    ଯେ, ବାଳକ ମରିଅଛି; ଏଣୁ ଦାଉଦ ଆପଣା ଦାସମାନଙ୍କୁ ପଚାରିଲେ, “ବାଳକ ମଲାଣି କି?” ସେମାନେ କହିଲେ,
    “ମଲାଣି।”
  wmt-wmt: '@see-verse:2SA.012.018'
  chk-chk: Nge lupwen Tafit a küna pwe nöün kewe nöüwis ra mwöngününgünfengen, a mefi
    pwe ewe mönükol a mäla. Iwe, Tafit a aisiniir, “Ifa usun, ewe mönükol a mäla?”
    Nge ir ra üreni, “Ewer, a mäla.”
  ssd-ssd: 'Nane sisu-sasuka pasata minnaig le David nu kiŋo nuŋe kumna ta buk katesemba
    nane kusnaniŋgina: Kiŋo kumat e ŋgina le nane ndek lafumba sanaig: Au. Nu kumat
    ŋginaig.'
  rop-rop: Wal wen King Deibid bin luk detlot wekinmen blanga im toktok gija, streidawei
    imbin sabi det beibi bin dai, en imbin askim olabat, “Det beibi bin dai, indit?”
    En detlot wekinmen bin tok, “Yuwai. Det beibi bin dai.”
  ukr-1871: 'Давид же постеріг, що дворяне його перешептуються одно з одним, та й
    догадавсь, що дитина вмерла. І поспитав Давид у своїх дворян: Чи дитина вмерла?
    І відказали: Так, умерла.'
  deu-1951: 'David aber sah, daß seine Knechte leise miteinander redeten, und merkte,
    daß das Kind tot sei, und fragte seine Knechte: Ist das Kind tot? Sie sprachen:
    Es ist tot!'
  eng-JPS: 'But when David saw that his servants whispered together, David perceived
    that the child was dead; and David said unto his servants: ''Is the child dead?''
    And they said: ''He is dead.'''
  srp-1865: 'A David videæi gdje sluge njegove šapæu meðu sobom, dosjeti se da je
    umrlo dijete; i reèe David slugama svojim: je li umrlo dijete? A oni rekoše: umrlo
    je.'
  lug-lug: Naye Dawudi n’alaba abaddu be nga boogera obwama, n’ategeera nti omwana
    afudde. N’ababuuza nti, “Omwana afudde?” Ne baddamu nti, “Afudde.”
  heb-heb: וירא דוד כי עבדיו מתלחשים ויבן דוד כי מת הילד ויאמר דוד אל עבדיו המת הילד
    ויאמרו מת׃
  ben-IRV: কিন্তু দাসেরা কানাকানি করছে দেখে দায়ূদ বুঝলেন, ছেলেটা মারা গেছে; দায়ূদ
    নিজের দাসদেরকে জিজ্ঞাসা করলেন, “ছেলেটা কি মারা গিয়েছে? তারা বলল মারা গিয়েছে৷”
  pan-pan: ਪਰ ਜਦ ਦਾਊਦ ਨੇ ਵੇਖਿਆ ਜੋ ਦਾਸ ਆਪੋ ਵਿੱਚ ਘੁਸਰ-ਮੁਸਰ ਕਰਦੇ ਹਨ ਤਾਂ ਦਾਊਦ ਨੇ ਜਾਣ ਲਿਆ
    ਕਿ ਬਾਲਕ ਮਰ ਗਿਆ ਹੈ ਸੋ ਦਾਊਦ ਨੇ ਆਪਣੇ ਦਾਸਾਂ ਨੂੰ ਆਖਿਆ, ਕੀ ਬਾਲਕ ਮਰ ਗਿਆ ਹੈ? ਉਨ੍ਹਾਂ ਨੇ
    ਆਖਿਆ, ਜੀ ਮਰ ਗਿਆ।
  tkr-tkr: Davuduk'le cune nukaraaşe ğud-ğud haa'a g'avxhumee, uşax qik'uva ats'axhxhen.
    Mang'vee manbışike «Uşax qik'uynneva?» qiyghan. Manbışe «Ho'ova» eyhe.
  mya-JVB: သို့ရာတွင် ကျွန် တို့သည် တိုးတိုး ပြောသောစကားကို ဒါဝိဒ် သည် ကြား လျှင်
    ၊ သူငယ် သေ ကြောင်း ကို ရိပ်မိ သဖြင့် ၊ သူငယ် သေ ပြီလော ဟု ကျွန် တို့ကို မေး တော်မူ၏။
    သူတို့ကလည်း သေ ပါပြီဟု လျှောက် ကြ၏။
  tte-O: Saugana Deibida igitai ana topaisowao sibalabalamumu kaloli mena kabo inuwatui
    melumelune iboitako. Mwa ineli iba, “Melumeluwa iboitako?” Kainana siyamaisa siba,
    “O, iboitako.”
  tbg-tbg: Vinavuka minti ti vauvaro Devitiva tavomanta vinavuka evaara nai tiva ami
    nai tiva ami i vauvaro vira aato kenko tuvaro viva vaintiruvano qutu vurara iriro,
    vinavuka irero tiharo, Ti vaintiruvano qutue vivo? tumanta vinavuka tiha, Eo,
    viva qutuma vivo, ti.
  hmo-hmo: Davida ese iena hesiai taudia ia itaia, idia hereva maragimaragi noho,
    vadaeni iena lalona ia kehoa, ia diba mero ia mase vadaeni. Davida ese iena hesiai
    taudia ia nanadaia, ia gwau, “Mero be ia mase, a?” Idia gwau, “Ia mase vadaeni.”
  urd-urd: लेकिन जब दाऊद ने अपने मुलाज़िमों को आपस में फुसफुसाते देखा तो दाऊद समझ
    गया कि लड़का मर गया, इसलिए दाऊद ने अपने मुलाज़िमों से पूछा, “क्या लड़का मर गया?”
    उन्होंने जवाब दिया, मर गया।
  rus-SYN: 'И увидел Давид, что слуги его перешептываются между собою, и понял Давид,
    что дитя умерло, и спросил Давид слуг своих: умерло дитя? И сказали: умерло.'
  bqc-SIM: 'Davidi è a ìwaↄ lɛ́ yã́kpãina''okↄ̃ɛ, ↄ̃ a dↄ̃̀ kɛ́ nɛ́pi gàɛ. À
    ń lá à mɛ̀: Nɛ́pi gà yã̀? Ɔ̃ aa wèwà aa mɛ̀: Ao! À gàɛ.'
  tcz-CHONGTHU: Ahin David chun asohte chu akhoisa cheh tauve ti ahetdoh phat’in naosen
    chu athi ahitai tin David’in ahedoh pai paitan ahi; hijeh chun David chun asohte
    chu adong in, “Naosen chu athia hitam?” atileh amahon jong, “Athitai,’ atiuve.
  mar-mar: पण आपल्या नोकरांची कुजबूज दावीदाने ऐकली त्यावरून मूल गेल्याचे तो मनोमन
    उमजला. त्याने नोकरांना विचारले, मूल गेले का? नोकरांनी होय म्हणून उत्तर दिले.
  soq-soq: Dawid nolawa dewalala awodea mamo gagalontoio ewamone atenlen oto bolen.
    Sa baiwa Dawid waitaralene wanase, “Oto bolen, ba?” Mo sipoasane waienase, “Oa,
    oto bolen.”
  qub-qub: 'Mayur uywaynincuna quiquin-pura yachayllapa parlajta ricar Davidga tantiyacuran
    wamra wañushanta. Chaymi tapuran: «¿Wamra wañushanachu?» nir. Paycunana niran:
    «Au, wañushanami.»'
  bqp-bqp: 'Dauda è a ìbanↄ tɛn yã kpãni okↄ̃nɛ, akũ à dↄ̃̀ kũ nɛ́ pìi gàmɛ. À
    ń lá à pì: Nɛ́ pìi gàn yá? Akũ ò wèa ò pì: Ee! À gàmɛ.'
  hat-hat: 'Men David wè moun li yo t''ap pale nan zòrèy yonn ak lòt, li vin konprann
    pitit la mouri. Li mande yo: -Pitit la mouri? Yo reponn li: -Wi, li mouri.'
  eng-BSB: When David saw that his servants were whispering to one another, he perceived
    that the child was dead. So he asked his servants, “Is the child dead?” “He is
    dead,” they replied.
  tod-tod: 'Davide kaani ga ná-botiɠɛ nuiti ta ɓɔɛzu laa wu. É gaaɠaani ga doungoi
    zaa. É ti ɠaazaɠani, é ɠɛ ma: «Doungoi zaa ɓaa?» Ti ɠɛ ma: «É zaa.»'
  eng-WEBPB: But when David saw that his servants were whispering together, David
    perceived that the child was dead; and David said to his servants, “Is the child
    dead?” They said, “He is dead.”
  kbq-kbq: Hianagi eri'za vahe'mo'zama zamagrage zamagragema hu'za sumi'sumima hazazama
    negeno'a, hago mofavreni'a fri'ne huno Deviti'a antahi'ne. Hagi Deviti'a eri'za
    vahe'a zamantahigeno, Mofavrea fri'neo? huno hige'za zamagra kenona hu'za, Izo
    hago fri'ne hu'za hu'naze.
  nhe-BL: Huan quema David quiitac para mocamahuiyayaj ixtacatzi nopa tlacame, quimachili
    para ya mictoya nopa conetl. Huajca quintlajtlani intla ya mictoya nopa conetl,
    huan quiilhuijque para, quena.
  bus-bus: 'Dauda è a ìbanↄↄ e yã kpãi ookↄ̃nɛ, ben a dↄ̃̀ kɛ̀ nɛ́ pì gàmɛ. À ń
    lá à bè: Nɛ́ pì gàn yↄ́? Ben aↄ̃ wèàla wà bè: Ee! À gàmɛ.'
  gub-BL: Wewowowowo tuwihaw waiko uze'eg pà uzeupeupe wà. Tawi wexak waze'eg mehe
    wà. Wanenu 'ym mehe we ukwaw wa'yr imàno awer kury. A'e rupi upuranu wanehe. —
    Kwarer umàno aipo, i'i wanupe. — Umàno, i'i izupe wà.
  eng-DRA: 'But when David saw his servants whispering, he understood that the child
    was dead: and he said to his servants: Is the child dead? They answered him: He
    is dead.'
