verse: 2SA.012.019
translations:
  mal-C: തന്റെ ഭൃത്യന്മാർ പരസ്പരം രഹസ്യമായി സംസാരിക്കുന്നതു ദാവീദ് കണ്ടു. കുഞ്ഞു മരിച്ചുപോയിരിക്കുന്നു
    എന്ന് അദ്ദേഹം മനസ്സിലാക്കി. “കുഞ്ഞു മരിച്ചുപോയോ?” അദ്ദേഹം ചോദിച്ചു. “അതേ! കുഞ്ഞു
    മരിച്ചുപോയി,” അവർ മറുപടി പറഞ്ഞു.
  deu-TKW: 'David aber bemerkte, daß seine Höflinge miteinander flüsterten. Daran
    erkannte David, daß das Kind tot war. Da fragte David seine Höflinge: Ist das
    Kind gestorben? Sie antworteten: Ja.'
  lin-lin: 'Davidi amonaki basali na ye koloba na se se kati na bango, mpe asosolaki
    ete mwana akufi. Atunaki : — Boni, mwana akufi ? Bazongisaki : — Iyo, akufi.'
  eng-LSV: And David sees that his servants are whispering, and David understands
    that the boy is dead, and David says to his servants, “Is the boy dead?” And they
    say, “Dead.”
  eng-GNV: 'But when Dauid sawe that his seruantes whispered, Dauid perceiued that
    the childe was dead: therefore Dauid sayde vnto his seruants, Is the childe dead?
    And they sayd, He is dead.'
  eng-WEBSTER: 'But when David saw that his servants whispered, David perceived that
    the child was dead: therefore David said to his servants, Is the child dead? And
    they said, He is dead.'
  nhw-BL: Huan quema David quiitac para mocamanalhuiyayaj ichtacatzi nopa tlacame,
    quimachili para ya mictoya nopa conetl. Huajca quintlatzintoquili sintla ya mictoya
    nopa conetl, huan quiilhuijque para, quena.
  swh-ONEN: Daudi akaona kuwa watumishi wake wananongʼonezana wenyewe, naye akatambua
    kuwa mtoto alikuwa amekufa. Akauliza “Je, ni kwamba huyo mtoto amekufa?” Wakamjibu,
    “Ndiyo, mtoto amekufa.”
  bba-bba: Sɑnɑm mɛ Dɑfidi u wɑ win bwɑ̃ɑbu bɑ ɡunnu ɡunnu ɡɑri mɔ̀, u ɡiɑ mɑ bii
    wi, u ɡuwɑ. Mɑ u bu bikiɑ u nɛɛ, bii wi, u ɡuwɑ? Bɑ nùn wisɑ bɑ nɛɛ, oo, u ɡu.
  eng-KJVCPB: 'But when David saw that his servants whispered, David perceived that
    the child was dead: therefore David said unto his servants, Is the child dead?
    And they said, He is dead.'
  cpy-cpy: 'Ikanta David iñaakiri ikamanta-wakaeyani rompera-tanewo, riyotanaki kamaki
    reenchaanite. Rojampi-tanakiri, ikantziri: “¿Kamakima eenchaanikiri?” Ikanteeyini
    rompera-tanewo: “Jeen, kamaki.”'
  mpx-mpx: Sauga Deibid i kite wana totuwalali hi lolowalwalgumu gamwaliyaa, inoke
    i nuwatu te wawaya iyaka i aliga. Yaka i nel i ba, “Wawaya iyaka i aliga?” Anana
    hi lahe hi ba, “E! Iyaka i aliga.”
  luo-luo: Daudi noneno ka jotije kuodho wach kendgi mine ongʼeyo ni nyathi osetho.
    Nopenjo niya, “Nyathi osetho?” Negidwoke niya, “Ee, osetho.”
  meu-meu: David ese ena hesiai taudia e itadia, e hemaunu heheni, bena lalona e parara,
    mero na vada e mase. Bena David ese ena hesiai taudia e nanadaidia, eto, Mero
    na e mase a? Idia eto, Vada e mase.
  npi-ULB: तर जब दाऊदले आफ्‍ना सेवकहरूले आपसमा कानेखुसी गरिरहेको देखे, तब बालक मरेछ
    भनी दाऊदले थाहा पाए । तिनले आफ्ना सेवकहरूलाई भने, “के त्‍यो बालक मर्‍यो?” तिनीहरूले
    जवाफ दिए, “त्‍यो मर्‍यो ।”
  yor-yor: Nígbà tí Dafidi sì rí pé àwọn ìránṣẹ́ rẹ̀ ń sọ̀rọ̀ kẹ́lẹ́kẹ́lẹ́, Dafidi
    sì kíyèsi i, pé ọmọ náà kú, Dafidi sì béèrè lọ́wọ́ àwọn ìránṣẹ́ rẹ̀ pé, “Ọmọ náà
    kú bí?” Wọ́n sì dá a lóhùn pé, “Ó kú.”
  emp-NTPO: 'Daviba unusia dji dromarãra ãdjidub̶a bed̶ea panʌda. Maʌ̃gʌd̶eba cawasia
    idji warrara jaid̶asida. Maʌ̃ bẽrã iwid̶isia: –¿Mʌ̃ warrara jaid̶asica?– Ãdjia
    panusid̶aa: –Mãẽ, jaid̶asia.–'
  ind-ind: Ketika Daud melihat para pejabatnya saling berbisik, dia menyadari bahwa
    anaknya itu sudah mati. Bertanyalah dia kepada mereka, “Apakah anakku sudah mati?”
    Jawab mereka, “Ya, Tuanku Raja, dia sudah mati.”
  pes-OPCB: 'ولی وقتی داوود دید آنها با هم نجوا می‌کنند، فهمید چه شده است و پرسید:
    «آیا بچه مرده است؟» گفتند: «بله.»'
  tgl-ULB: Pero nang makita ni David na nagbubulungan ang kaniyang mga lingkod, naghinala
    si David na patay na ang bata. Sinabi niya sa kaniyang mga lingkod, “Patay na
    ba ang bata?” Sumagot sila, “Patay na siya.”
  cbu-NT: Itaru, Dapiyshat yuwaa ksutamapaneew tsiyatkusin, waanpatatin kázamkana
    anoo parangu, ¿Tamaa nllur tsipayanlltee? átu masharangiya. ¿Natuwa nllur tsipayanll?
    tárangiya. Ksutamapanshitisin natunaa tsipayanlliya, táranganaya.
  hui-hui: Debidi ibunime handalu hearia tigua bi ohowa tini hangu la la bialu hemigo
    hondowa ibugua manda bialu ai igiri biago homayadalo manda bini. Ani manda buwa
    ibugua tihondo lalu, Igiri homayabe, lalu hale hene. Ani layagola tigua ladai
    bialu lalu, E̱ ibu homaya, lene.
  mya-mya: ဒါ​ဝိဒ်​သည်​ထို​သူ​တို့​အ​ချင်း​ချင်း​တီး​တိုး ပြော​ဆို​နေ​ကြ​သည်​ကို​မြင်​လျှင်
    က​လေး သေ​ကြောင်း​ကို​ရိပ်​မိ​သ​ဖြင့်​သူ​တို့​အား``က​လေး သေ​ပြီ​လော'' ဟု​မေး​၏။
    သူ​တို့​က​လည်း``မှန်​လှ​ပါ၊ က​လေး​သေ​ပါ​ပြီ'' ဟု​လျှောက်​ကြ​၏။
  bod-N: དཱ་བིད་ཀྱིས་རང་གི་བློན་འཁོར་རྣམས་ཀྱིས་ཕན་ཚུན་ལ་སྐད་ཆ་ཤབ་ཤུབ་སྨྲ་བ་མཐོང་ནས་བུ་ཤི་ཟིན་པ་ཤེས་ཤིང་།
    རང་གི་བློན་འཁོར་རྣམས་ལ། བུ་ཤི་ཟིན་ནམ་ཞེས་དྲིས་པ་ལ་དེ་དག་གིས། ཤི་ཟིན་ནོ་ཞེས་ཞུས་སོ།
    །
  sna-sna: Dhavhidhi akaona kuti varanda vake vakanga vachizevezerana ndokubva aziva
    kuti mwana akanga afa. Akabvunza akati, “Mwana afa kanhi?” Vakapindura vakati,
    “Hongu afa.”
  spa-BLM: 'Pero cuando David vio que sus sirvientes cuchicheaban juntos, se dio cuenta
    de que el niño estaba muerto; y David dijo a sus sirvientes: “¿Ha muerto el niño?”
    Dijeron: “Está muerto”.'
  cac-cac: 'Ix yab''an vin̈aj rey David chi'' ayic sajson eb'' vin̈ sloloni, ix snaanel
    vin̈ to toxo ix cham vin̈ unin chi'', yuj chi'' ix sc''anb''an vin̈: —¿Tom toxo
    ix chami? xchi vin̈. —Toxo ix cham mamin rey, xchi eb'' vin̈.'
  swh-ULB: Daudi alipoona kwamba watumishi wake walikuwa wakinong'onezana, Akatambua
    kwamba mtoto amekufa. Akawauliza, “Je mtoto amekufa?” Wakajibu, “Amekufa.”
  bel-bel: 'І ўбачыў Давід, што слугі ягоныя шэпчуцца паміж сабою, і зразумеў Давід,
    што дзіця памерла, і спытаўся Давід у слуг сваіх: памерла дзіця? І сказалі яму:
    памерла.'
  wed-wed: David i ʼnanai ana taunola i pari-ararava ma i aramanei da natuna i ʼraḡe.
    Ma i paridadana, “Tevera i ʼraḡe bo?” Ma taui i paribelei, “Ee tauna i ʼraḡe.”
  deu-ELBBK: 'Und David sah, dass seine Knechte sich zuflüsterten; da merkte David,
    dass das Kind tot war; und David sprach zu seinen Knechten: Ist das Kind tot?
    Und sie sprachen: Es ist tot.'
  mbb-OT: Hein egkaahà ni David he ednenaasnaas haazà is menge suluǥuen din, ne netaǥù
    diyà te ǥehinawa zin is minatey en bes kes batà. Mid-insà sikandin te, “Minatey
    en be kes batà?” Midtavak dan te, “Uya.”
  mal-2015: 'ഭൃത്യന്മാർ തമ്മിൽ മന്ത്രിക്കുന്നതു കണ്ടപ്പോൾ കുഞ്ഞു മരിച്ചുപോയി എന്നു
    ദാവീദ് ഗ്രഹിച്ചു, തന്റെ ഭൃത്യന്മാരോടു: കുഞ്ഞു മരിച്ചുപോയോ എന്നു ചോദിച്ചു; മരിച്ചുപോയി
    എന്നു അവർ പറഞ്ഞു.'
  rmc-rmc: 'Ale o David dikhľa, hoj leskre služobňika vareso počoral vakeren maškar
    peste, a avľa pre oda, hoj o čhavoro muľa. Phučľa lendar: „Muľa o čhavoro?“ „Muľa,“
    odphende leske.'
  pes-OPV: 'و چون داود دید که بندگانش با یکدیگر نجوی می‌کنند، داود فهمیدکه طفل مرده
    است، و داود به خادمان خود گفت: «آیا طفل مرده است؟» گفتند: «مرده است.»'
  ron-1924: 'Давид а бэгат де сямэ кэ служиторий луй ворбяу ын шоаптэ ынтре ей ши
    а ынцелес кэ мурисе копилул. Ел а зис служиторилор сэй: „А мурит копилул?” Ши
    ей ау рэспунс: „А мурит.”'
  aui-aui: Raghanina Deivid ikita bi yana wiitamariyana siyikawaghamgham, na iyakovi
    da awaki itubugha, na ivitarakiiyanedi bo, “Da simira irabobo?” Na siwona bo,
    “E-ee, irabobo.”
  ben-OBCV: দাউদ লক্ষ্য করলেন যে তাঁর কর্মচারীরা নিজেদের মধ্যে কানাকানি করছে, ও তিনি
    বুঝতে পেরেছিলেন যে শিশুটি মারা গিয়েছে। “শিশুটি কি মারা গিয়েছে?” তিনি জিজ্ঞাসা
    করলেন। “হ্যাঁ,” তারা উত্তর দিয়েছিল, “সে মারা গিয়েছে।”
  som-som: Laakiinse Daa'uud markuu arkay inay addoommadiisii faqayaan ayuu ogaaday
    inuu yarkii dhintay; kolkaasaa Daa'uud addoommadiisii ku yidhi, War yarkii ma
    dhintay? Iyana waxay ku yidhaahdeen, Haah, wuu dhintay.
  lat-VUC: 'Cum ergo David vidisset servos suos mussitantes, intellexit quod mortuus
    esset infantulus: dixitque ad servos suos: Num mortuus est puer? Qui responderunt
    ei: Mortuus est.'
  eng-ASVBT: But when David saw that his servants were whispering together, David
    perceived that the child was dead; and David said unto his servants, Is the child
    dead? And they said, He is dead.
  ita-1885: 'E Davide, veggendo che i suoi servitori bisbigliavano, si avvide che
    il fanciullo era morto; onde disse a'' suoi servitori: Il fanciullo è egli morto?
    Ed essi gli dissero: Sì, egli è morto.'
  eng-LXXUP: 'And David understood that his servants were whispering, and David perceived
    that the child was dead: and David said to his servants, Is the child dead? and
    they said, He is dead.'
  eng-ULB: But when David saw that his servants were whispering together, David perceived
    that the child was dead. He said to his servants, “Is the child dead?” They answered,
    “He is dead.”
  spa-VBL: 'Pero David vio que sus funcionarios cuchicheaban entre ellos y se dio
    cuenta de que el niño había muerto. Así que preguntó a sus funcionarios: “¿Ha
    muerto el niño?” . “Sí, ha muerto”, le respondieron.'
  fra-_FOB: 'Mais David aperçut que ses serviteurs parlaient tout bas, et il comprit
    que l''enfant était mort; et David dit à ses serviteurs: L''enfant est-il mort?
    Ils répondirent: Il est mort.'
  mal-mal: 'ഭൃത്യന്മാർ തമ്മിൽ ചെവിയിൽ മന്ത്രിക്കുന്നതു കണ്ടപ്പോൾ കുഞ്ഞു മരിച്ചുപോയി
    എന്ന് ദാവീദ് ഗ്രഹിച്ചു, തന്റെ ഭൃത്യന്മാരോട്: “കുഞ്ഞു മരിച്ചുപോയോ?” എന്നു ചോദിച്ചു;
    “മരിച്ചുപോയി” എന്ന് അവർ പറഞ്ഞു.'
  urd-GVR: Lekin Dāūd ne dekhā ki mulāzim dhīmī āwāz meṅ ek dūsre se bāt kar rahe
    haiṅ. Us ne pūchhā, “Kyā beṭā mar gayā hai?” Unhoṅ ne jawāb diyā, “Jī, wuh mar
    gayā hai.”
  suz-BL: तन्‍न दाऊदम आ गेय पाइ‍बपुकीम शिप शिप पा देंशो लोव़ नेंशा, आल बेक्‍माक्‍त,
    दे तुइक्‍ता बाक्‍त। मिनु दाऊदमी आ गेय पाइब आन कली “आल बेक्‍मे” दे हिल्‍लो पामी
    बाक्‍त। मिनु मेकोपुकीम “बेक्‍त” देंमा बाक्‍त।
  ita-1927: 'Ma Davide, vedendo che i suoi servi bisbigliavano fra loro, comprese
    che il bambino era morto; e disse ai suoi servi: “E’ morto il bambino?” Quelli
    risposero: “E’ morto”.'
  ckb-ckb: 'کاتێک داود بینی خزمەتکارەکانی چرپەچرپ دەکەن، زانی کە منداڵەکە مردووە.
    ئینجا داود لە خزمەتکارەکانی پرسی: «ئەرێ منداڵەکە مردووە؟» ئەوانیش وەڵامیان دایەوە:
    «بەڵێ، مردووە.»'
  eng-BBE: 'But when David saw that his servants were talking together quietly, he
    was certain that the child was dead: and he said to his servants, Is the child
    dead? and they said, He is.'
  kan-OKCV: ಆದರೆ ದಾವೀದನು ತನ್ನ ಸೇವಕರು ಪಿಸುಗುಟ್ಟುವುದನ್ನು ಕಂಡು, ಮಗು ಸತ್ತು ಹೋಯಿತೆಂದು ಗ್ರಹಿಸಿಕೊಂಡನು.
    ದಾವೀದನು ತನ್ನ ಸೇವಕರಿಗೆ, “ಮಗುವು ಸತ್ತು ಹೋಯಿತೋ?” ಎಂದನು. ಅವರು, “ಸತ್ತು ಹೋಯಿತು,” ಎಂದರು.
  tam-2017: 'தாவீது தன்னுடைய வேலைக்காரர்கள் இரகசியமாகப் பேசிக்கொள்கிறதைக் கண்டு, பிள்ளை
    இறந்துபோனது என்று அறிந்து, தன்னுடைய வேலைக்காரர்களை நோக்கி: பிள்ளை இறந்துபோனதோ
    என்று கேட்டான்; இறந்துபோனது என்றார்கள்.'
  spa-RV-1909: 'Mas David viendo á sus siervos hablar entre sí, entendió que el niño
    era muerto; por lo que dijo David á sus siervos: ¿Es muerto el niño? Y ellos respondieron:
    Muerto es.'
  ron-BTF: 'Dar când David a văzut că servitorii săi șopteau, David a priceput că
    pruncul era mort; de aceea David a spus servitorilor săi: Este pruncul mort? Și
    ei au spus: Este mort.'
  eng-WEBP: But when David saw that his servants were whispering together, David perceived
    that the child was dead; and David said to his servants, “Is the child dead?”
    They said, “He is dead.”
  eng-FBV: But David saw his officials were whispering among themselves, he realized
    that the child was dead. So he asked his officials, “Did the child die?” “Yes,
    he died,” they replied.
  nld-1939: 'Maar toen David zijn dienaren geheimzinnig zag fluisteren, begreep hij,
    dat het kind dood was. En daarom vroeg hij zijn dienaren: Is het kind gestorven?
    En zij antwoordden: Ja.'
  nch-BL: Huan quema David quiitac para mocamanalhuiyayaj ixtacatzi nopa tacame, quimachili
    para ya mictoya nopa conet. Huajca quintatzintoquili sinta ya mictoya nopa conet,
    huan quiilhuijque para, quena.
  vie-1934: 'Nhưng Đa-vít thấy những tôi tớ nó nhỏ nhỏ, hiểu rằng đứa trẻ đã chết,
    nên hỏi rằng: Có phải đứa trẻ đã chết chăng? Họ thưa: Phải, đã chết rồi.'
  hin-CV: जब दावीद ने ध्यान दिया कि सेवक परस्पर दबे स्वर में बातचीत कर रहे थे, दावीद
    समझ गए कि शिशु की मृत्यु हो चुकी. दावीद ने सेवकों से प्रश्न किया, “क्या शिशु की
    मृत्यु हो गई?” “जी हां,” उन्होंने उत्तर दिया.
  spa-BES: 'Pero cuando David vio que sus siervos hablaban juntos en voz baja, tuvo
    la certeza de que el niño había muerto y dijo a sus criados: ¿Ha muerto el niño?
    Y ellos dijeron: Si.'
  tdx-tdx: 'Fe nioni’ i Davide te niharo fivesoveso o mpitoro’eo vaho nifohi’ i Davide
    te nimate i ajajay; le hoe t’i Davide amo mpitoro’eo: Simba hao i ajajay? Le hoe
    iereo: Simba.'
  tha-KJV: แต่​เมื่อดาวิดทอดพระเนตรเห็นข้าราชการกระซิบกระซาบกันอยู่ ดาว​ิดเข้าพระทัยว่าพระกุมารนั้นสิ้นพระชนม์​แล้ว
