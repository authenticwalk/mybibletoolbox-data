    lay with her; and she bore a son, and called his name Solomon; and the Lord loved
    him.
  gvn-gvn: Bula David, manyarr Bathsheba badin kangkalanka. Yinyamun Bathshebangka
    kangkal yindu manin. Davidangka nyungun burri dalkin Solomon. God nyungunku wawu
    jirray.
  asm-FB: পাছে দায়ূদে নিজ পত্নী বৎচেবাক সান্ত্বনা দিলে আৰু তাইৰ ওচৰলৈ গৈ শয়ন কৰিলে৷
    তাতে তাই এটি পুত্ৰ প্ৰসৱ কৰিলে আৰু সন্তানটিৰ নাম চলোমন ৰাখিলে। যিহোৱাই তাক প্ৰেম
    কৰিলে,
  sus-A: نَ تّمُي دَوُدَ نَشَ عَ شَ فِنّ بَتِسٍبَ مَدُندُ. عٍ نَشَ لُ يِرٍ كٍرٍن،
    عَ نَشَ تّيفّ، عَ دِ شّمّ بَرِ. عٍ نَشَ عَ شِلِ سَ سُلٍمَنِ. عَلَتَلَ تٌ عَ شَنُ،
  fra-SBL: David consola sa femme Bethsabée, alla vers elle, et coucha avec elle.
    Elle enfanta un fils, et il lui donna le nom de Salomon. L'Éternel l'aima.
  hbo-hbo: וַיְנַחֵ֣ם דָּוִ֗ד אֵ֚ת בַּת־שֶׁ֣בַע אִשְׁתֹּ֔ו וַיָּבֹ֥א אֵלֶ֖יהָ וַיִּשְׁכַּ֣ב
    עִמָּ֑הּ וַתֵּ֣לֶד בֵּ֗ן *וַיִּקְרָא (וַתִּקְרָ֤א) אֶת־שְׁמֹו֙ שְׁלֹמֹ֔ה וַיהוָ֖ה
    אֲהֵבֹֽו׃
  piu-2006: Katja wiimapaṯu palunya wiyarringutjangka, Patjipanya yurrukulira yulangu.
    Palunyatjanu Tapitalu Patjipanya kutu kanyiṉingitjangka katja kutjupalpira yutirringu.
    Tapitalu katja palunya ini Tjalamunanya watjaṉu. Mayutju Katutjanya pipirri palumpa
    yulykarra nyinangi.
  kik-kik: Hĩndĩ ĩyo Daudi akĩhooreria mũtumia wake Bathisheba, agĩthiĩ kũrĩ we na
    agĩkoma nake. Nake agĩciara kahĩĩ; nao magĩgatua Solomoni. Nake Jehova agĩkenda;
  fra-NCL: David consola Bethsabée, sa femme ; il s’approcha d’elle et coucha avec
    elle, et elle enfanta un fils, qu’il appela Salomon ; et Yahweh l’aima,
  cek-AK: To naah David mah a zu Bethsheba to pathloep; to pacoengah ataeng ah caeh
    moe, a iih haih; anih mah capa maeto sak pae let; anih ih ahmin to Solomon, tiah
    sak. Anih loe Angraeng mah palung.
  cuk-cuk: David e-ome-Betsabé-e-niga-ogannonai gualid, mer wile-itogegar. Geb degine,
    ese gornonikid. Agine, Betsabé mimmi-nikunonikid, Salomónʼye onug-imaksad. Bab-Jehová
    a-mimmi nue-sabgunonikid.
  uig-CYR: Давут аяли Бат-Шебаға тәсәлли бәрди. У униң қешиға кирип униң билән ятти;
    у бир оғул туғивиди, Давут уни Сулайман дәп атиди. Пәрвәрдигар уни сөйди,
  pma-pma: Sakini, asuv houlu Deved va selus tahos min ahin onen, Batsiba, vahati
    lat rendemien onen vamai ris vatahos. Luro vituai ka kei meas. Avati keil muli
    va, kur tivava tai koa vi meahos, ka Deved ling isen vi ‘Solomon.’ Iahova en vat
    titiali enek houlu mok.
  tel-2017: తరువాత దావీదు తన భార్య బత్షెబ దగ్గరికి వెళ్లి ఆమెను ఓదార్చి ఆమెతో శయనించాడు.
    ఆమె ఒక కొడుకును కన్నది. దావీదు అతనికి సొలొమోను అని పేరు పెట్టాడు.
  hat-BSA: Konsa, David te rekonfòte madanm li, Bath-Schéba. Li te antre nan li e
    li te kouche avèk li. Li te bay nesans a yon fis e li te rele li Salomon. Alò,
    SENYÈ a te renmen li.
  bxh-bxh: Habahim Deiwidi lahuna, Betesiba ya fanuwa loholoho, be ya lau maꞌena sa
    eno. Natuna taumoho hesa ya yosi be hesana sa tole Solomon, be Guyau ya fanuha wananahai.
  kos-kos: Na David el akpwaryal Bathsheba, mutan kial, ac el oan yorol, na mutan
    sac el oswela sie wen, ac David el sang inel Solomon. LEUM GOD El lungse tulik
    mukul sac,
  hbo-WLC: וַיְנַחֵ֣ם דָּוִ֗ד אֵ֚ת בַּת־שֶׁ֣בַע אִשְׁתּ֔וֹ וַיָּבֹ֥א אֵלֶ֖יהָ וַיִּשְׁכַּ֣ב
    עִמָּ֑הּ וַתֵּ֣לֶד בֵּ֗ן ויקרא אֶת־שְׁמוֹ֙ שְׁלֹמֹ֔ה וַיהוָ֖ה אֲהֵבֽוֹ׃
  ibo-ibo: Devid kasiri Batsheba nwunye ya obi, emesịa, mgbe ya na ya dinakọrọ, ọ
    tụụrụ ime ọzọ mụọ nwa nwoke onye ha kpọrọ aha ya Solomọn. Ma Onyenwe anyị hụrụ
    nwantakịrị ahụ nʼanya.
  ory-ory: ଏଥିଉତ୍ତାରେ ଦାଉଦ ଆପଣା ଭାର୍ଯ୍ୟା ବତ୍‍ଶେବାକୁ ସାନ୍ତ୍ୱନା କଲେ ଓ ତାହା ନିକଟକୁ ଯାଇ
    ତାହାର ସହବାସ କଲେ; ଏଥିଉତ୍ତାରେ ବତ୍‍ଶେବା ପୁତ୍ର ପ୍ରସବ କରନ୍ତେ, ଦାଉଦ ତାହାର ନାମ ଶଲୋମନ
    ଦେଲେ, ଆଉ ସଦାପ୍ରଭୁ ତାହାକୁ ପ୍ରେମ କଲେ।
  wmt-wmt: '@see-verse:2SA.012.023'
  chk-chk: Mürin, Tafit a aururu Patsipa pwülüan we, a feila ren o kon ren. Iwe, neminewe
    a pwopwo o nöüni eman ät, nge Tafit a aita ngeni Salomon. Iwe, ewe Samol mi Lapalap
    a echeni ewe ät.
  ssd-ssd: Batseba nu wamdus tatrukina ta David nu piyo nuŋe wamdus bul serna sulumba
    nu ndek nu ndoŋ tuma kinynaik. Tuma kinynaik le nu kiŋo konmba David tuku kiŋo
    ande te-pile tuna le nu kiŋo ta Solomon ŋgina. Suŋgo nu kiŋo ta tuku kume purmba
  rop-rop: Afta na King Deibid bin go langa im waif Bethsheba, en imbin meigim im
    waif gudbinji, en dubala bin silip gija igin. Bambai na Bathsheba bin abum lilboi
    blanga King Deibid, en King Deibid bin gibit im neim Salaman. Wal YAWEI bin laigim
    det lilboi brabliwei,
  ukr-1871: І розважав тодї Давид свою супругу Бетсабу, й ввійшов до неї та й пригорнувсь
    до неї. І вродила вона сина, й назвав його він Соломон, і Господь улюбив його;
  deu-1951: Und als David sein Weib Batseba getröstet hatte, ging er zu ihr hinein
    und schlief bei ihr. Und sie gebar einen Sohn, den hieß er Salomo.
  eng-JPS: And David comforted Bath-sheba his wife, and went in unto her, and lay
    with her; and she bore a son, and called his name Solomon. And the LORD loved
    him;
  srp-1865: Potom David utješi Vitsaveju ženu svoju, i otide k njoj, i leže s njom.
    I ona rodi sina, kojemu nadje ime Solomun. I mio bješe Gospodu.
  lug-lug: Awo Dawudi n’akubagiza mukyala we Basuseba, ne yeetaba naye, n’aba olubuto,
    n’azaala omwana wabulenzi, ne bamutuuma Sulemaani, Mukama n’amwagala,
  heb-heb: וינחם דוד את בת שבע אשתו ויבא אליה וישכב עמה ותלד בן ויקרא את שמו שלמה
    ויהוה אהבו׃
  ben-IRV: পরে দায়ূদ নিজের স্ত্রী বৎশেবাকে সান্ত্বনা দিলেন ও তার কাছে গিয়ে তার সঙ্গে
    শয়ন করলেন এবং সে ছেলের জন্ম দিলে, দায়ূদ তার নাম শলোমন রাখলেন; আর সদাপ্রভু তাকে
    প্রেম করলেন৷
  pan-pan: ਦਾਊਦ ਨੇ ਆਪਣੀ ਪਤਨੀ ਬਥ-ਸ਼ਬਾ ਨੂੰ ਤਸੱਲੀ ਦਿੱਤੀ ਅਤੇ ਉਹ ਦੇ ਕੋਲ ਗਿਆ ਅਤੇ ਉਸ ਨਾਲ
    ਸੰਗ ਕੀਤਾ ਅਤੇ ਉਹ ਇੱਕ ਪੁੱਤਰ ਜਣੀ ਅਤੇ ਉਸ ਦਾ ਨਾਮ ਸੁਲੇਮਾਨ ਰੱਖਿਆ। ਉਹ ਯਹੋਵਾਹ ਦਾ ਪਿਆਰਾ
    ਹੋਇਆ
  tkr-tkr: Qiyğa Davudee xhunaşşeys Bat-Şevays yik'bı hele, ikkeç'u məng'ı'ka g'ılexha.
    Mana vuxhne ayxu dix uxooxa. Davudee mang'un do Sıleyman giyxhe. Rəbbis man uşax
    ıkkiykanan.
  mya-JVB: တဖန် ဒါဝိဒ် သည် ခင်ပွန်း ဗာသရှေဘ ကို နှစ်သိမ့် စေသဖြင့် ၊ သူ့ ထံသို့ ဝင်
    ၍ ဆက်ဆံ လေ၏။ သူသည် လည်း သား ယောက်ျားကို ဘွားမြင် ၍ ရှောလမုန် အမည် ဖြင့် အဘမှည့်
    လေ၏။
  tte-O: Kabo Deibida wainena Batisiba ikabi-yaliyayayani yo mekanakava sikenokeno
    mwa natuna tauna yaboyoi ikabi yo esana ipei Solomoni. Na Yeoba melumelune imulolo
    lalakina koina.
  tbg-tbg: Devitiva minti tivakero oru nai naata Basebaara muntuka kuquqama amitora.
    Devitiva qaiqaa nai naata Basebaakantiro nuvaro viva vainti taiqaaviro qorainti
    vainti vatatero vira autu nteharo Soromonurave tura.
  hmo-hmo: Vadaeni Davida ese iena adavana Bataseba ena lalona ia hagoadaia. Idia
    ruaosi idia mahuta hebou, bona Bataseba ese natuna merona ta ia havaraia. Mero
    be Davida ese iena ladana ia atoa, Solomona. Lohiabada ese mero ia lalokau henia.
  urd-urd: फिर दाऊद ने अपनी बीवी बत सबा'को तसल्ली दी और उसके पास गया और उससे सोहबत
    की और उसके एक बेटा हुआ और दाऊद ने उसका नाम सुलेमान रख्खा और ख़ुदावन्द का प्यारा
    हुआ।
  rus-SYN: 'И утешил Давид Вирсавию, жену свою, и вошел к ней и спал с нею; и она
    зачала и родила сына, и нарекла ему имя: Соломон. И Господь возлюбил его'
  bqc-SIM: Davidi a na Basɛba nↄ̀sɛ nìniɛ̀, ↄ̃ à gɛ̀ wùlɛaànↄ. À nɛ'ì gↄ̃ɛ ũ,
    ↄ̃ à tↄkpàɛ̀ Salomↄↄ. Dii yeaàzi,
  tcz-CHONGTHU: Hichun David’in ajinu Bathsheba alhem lung mongin akoma aga lut kit’in
    aluppin ahileh amanun nao ahinvop in chapa khat ahing kit’e; Chule David in amin
    Solomon asah in ahi. Pakaiyin amahi angailui.
  mar-mar: दावीदाने मग आपली पत्नी बथशेबा हिचे सांत्वन केले. तिच्याशी त्याने शरीरसंबंध
    केला. बथशेबा पुन्हा गरोदर राहिली. तिला दुसरा मुलगा झाला. दावीदाने त्याचे नाव शलमोन
    ठेवले. शलमोनावर परमेश्वराची प्रीती होती.
  soq-soq: Dawid manainapa Besiba wasausane ita mampe alene nata itunton. Besiba bulene
    oto mona gamosan ita Dawid oto ebowa ituna Solomon. Iawe God Solomon nuawadawadasan.
  qub-qub: Chaypita David aywaran warmin Betsabëta shacyächej. Watucoj aywar Betsabëwan
    cacuran. Chaypita gueshyacuran ollgu wamrata. Davidga jutinta churaparan «Salomón»
    nir. Tayta Diosga chay wamrata cuyaran.
  bqp-bqp: Dauda a nanↄ Basɛba laakarii kpàtɛnɛ, akũ à gɛ̀ɛ à wùtɛ kãao. À nɛ́ ì
    gↄ̃gbɛ̃ ũ, akũ à tↄ́ kpànɛ Sulemanu. Dikiri yei,
  hat-hat: Apre sa, David al konsole Batcheba, madanm li. Li kouche avè l', Batcheba
    vin ansent, li fè yon pitit gason. David rele l' Salomon. Seyè a te renmen ti
    gason sa a.
  eng-BSB: Then David comforted his wife Bathsheba, and he went to her and lay with
    her. So she gave birth to a son, and they named him Solomon. Now the LORD loved
    the child
  tod-tod: Davide maaɓuɠani anzai Ɓate-Seeɓa ʋa, é gaanɛɛnɛ, é laani koba, naa doun
    zunu ɠili sɔlɔɔ bɛ ʋolu, é daasei pɛɛ ga Salɔmɔn. Ɠɔoɠɔ GALAGI doungoi naa nɛɛni
    ʋɛ,
  eng-WEBPB: David comforted Bathsheba his wife, and went in to her, and lay with
    her. She bore a son, and he called his name Solomon. The LORD loved him;
  kbq-kbq: Anante Deviti'a nenaro Batsibana azeri avava seno, azeri fru nehuno, Deviti'a
    agrane masegeno, amu'ene huno ne'mofavre kasentegeno, Deviti'a ana mofavre agi'a
    Solomoni'e huno antemi'ne. (Solomoni'ema hu'neana rimpa frue hu'ne.) Hagi Ra Anumzamo'a
    ana mofavrea avesinte'ne.
  nhe-BL: Huan David quiyoltlali isihua, Betsabé, huan cochqui ihuaya. Huan quipixqui
    seyoc icone tlen quitocajtlali Salomón. Huan TOTECO quiicneli ni conetl.
  bus-bus: Dauda a naↄ̃ Basɛba làakari kpàɛnɛ, ben à gàa à dàɛo. À nɛ́ ì gↄ̃gbɛ̃ ũ,
    ben à tↄ́ kpànɛ Sulemanu. Dii yezi,
  gub-BL: Na'e umurywete kar wemireko Matexewa oho kury. Uker oho ipuhe. Ipuru'a.
    Uzexak kar imemyr awa a'e. Omono Tawi Xàrumàw her romo wà. Uzamutar katu Tupàn
    kwaharer a'e.
  eng-DRA: 'And David comforted Bethsabee his wife, and went in unto her, and slept
    with her: I and she bore a son, and he called his name Solomon, and the Lord loved
    him.'
