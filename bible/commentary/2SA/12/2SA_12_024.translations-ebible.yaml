verse: 2SA.012.024
translations:
  mal-C: അതിനുശേഷം ദാവീദ് തന്റെ ഭാര്യയായ ബേത്ത്-ശേബയെ ആശ്വസിപ്പിച്ചു. അദ്ദേഹം അവളെ
    അറിഞ്ഞു; അവൾ ഒരു മകനെ പ്രസവിച്ചു. അവർ ആ കുട്ടിക്കു ശലോമോൻ എന്നു പേരിട്ടു. യഹോവ
    അവനെ സ്നേഹിച്ചു.
  deu-TKW: Nachdem sodann David seine Gemahlin Bathseba getröstet hatte, begab er
    sich hinein zu ihr und wohnte ihr bei. Sie gebar einen Sohn, den nannte er Salomo,
    und Jahwe hatte ihn lieb.
  lin-lin: Bongo Davidi abondisaki mwasi na ye, Batisheba ; akendeki epai na ye mpe
    asangisaki na ye nzoto. Batisheba abotelaki ye lisusu mwana mobali mpe apesaki
    ye kombo « Salomo. » Yawe alingaki ye
  eng-LSV: And David comforts his wife Bathsheba, and goes in to her, and lies with
    her, and she bears a son, and he calls his name Solomon; and YHWH has loved him,
  eng-GNV: 'And Dauid comforted Bath-sheba his wife, and went in vnto her, and lay
    with her, and she bare a sonne, and he called his name Salomon: also the Lord
    loued him.'
  eng-WEBSTER: 'And David comforted Bath-sheba his wife, and went in to her, and lay
    with her: and she bore a son, and he called his name Solomon: and the LORD loved
    him.'
  nhw-BL: Huan David quiyoltlali isihua, Betsabé, huan cochqui ihuaya. Huan quipixqui
    seyoc icone catli quitocaxtlali Salomón. Huan TOTECO quiicneli ni conetl.
  swh-ONEN: Ndipo Daudi akamfariji Bathsheba mkewe, akaingia kwake akakutana naye
    kimwili. Akazaa mwana, wakamwita jina lake Solomoni. Bwana alimpenda Solomoni.
  bba-bba: Yen biru Dɑfidi u dɑ u win kurɔ Bɑti Sebɑ nukuru yɛmiɑsiɑ, mɑ u kɑ nùn
    mɛnnɑ. Kurɔ wi, u ɡurɑ suɑ u mɑrɑ bii tɔn durɔ. Mɑ Dɑfidi u nùn yĩsiru kɑ̃ Sɑlomɔɔ.
    Yinni Gusunɔ u bii wi kĩɑ ɡem ɡem.
  eng-KJVCPB: 'And David comforted Bathsheba his wife, and went in unto her, and lay
    with her: and she bare a son, and he called his name Solomon: and the Lord loved
    him.'
  cpy-cpy: Ikanta David roemo-shirenkaero iina Betsabé. Riyaataki iñiiro, rapitetaawo.
    Ari okanta owaeyan-tanta-kariri otomi, iitakiri Salomón. Osheki ineshironka-takiri
    Tajorentsi irika eenchaanikiri.
  mpx-mpx: Inoke Deibid lagona Baseba i payaliyaya ge alona hi kenukenu yaka abwe
    natuna tauina etega al i ab ge alana hi tun Solomon. He Yehoba wawaya o i nunuwana-an.
  luo-luo: Daudi nohoyo Bathsheba chiege, nodhi ire mobedo kode e achiel. Nonywolo
    wuowi kendo negichake ni Solomon. Jehova Nyasaye ne ohere;
  meu-meu: Bena David ese adavana Bataseba lalona e hamarumarua; bena dekenai e raka
    vareai, raruosi na e eno bou. Bena hahine ese mero ta e abia; ladana na e hatoa
    Solomon. Iehova ese e lalokau henia,
  npi-ULB: दाऊदले आफ्‍नी पत्‍नी बतशेबालाई सान्त्वना दिए र उनकहाँ गए र उनीसँग सुते
    । पछि उनले एउटा छोरा जन्माइन् र त्‍यो बालककको नाउँ सोलोमन राखियो । परमप्रभुले
    त्‍यसलाई प्रेम गर्नुभयो
  yor-yor: Dafidi sì ṣìpẹ̀ fún Batṣeba aya rẹ̀, ó sì wọlé tọ̀ ọ́, ó sì bá a dàpọ̀,
    òun sì bí ọmọkùnrin kan, Dafidi sì sọ orúkọ rẹ̀ ní Solomoni, Olúwa sì fẹ́ ẹ.
  emp-NTPO: Idji warra jaid̶ad̶a carea Daviba idji quima Betsabéra sobiabiped̶a idji
    ume cãĩsia. Betsabéra b̶iogoa b̶eped̶a warrada tosia. Maʌ̃ warrara Daviba trʌ̃
    b̶ʌsia Salomoʌ̃. Ãcõrẽba maʌ̃ warrara bio quĩrĩãsia.
  ind-ind: Lalu Daud menghibur Batseba istrinya. Sesudah Daud bersetubuh dengan dia,
    Batseba mengandung dan melahirkan anak laki-laki lagi. Daud memberi nama anak
    itu Salomo. Dan TUHAN mengasihi anak ini. Terbukti karena TUHAN mengirim pesan
    melalui Nabi Natan untuk menamainya Yedidayah.
  pes-OPCB: سپس داوود بَتشِبَع را دلداری داد. بَتشِبَع بار دیگر از داوود حامله شده،
    پسری زایید و اسم او را سلیمان گذاشت. خداوند سلیمان را دوست می‌داشت
  tgl-ULB: Inaliw ni David ang kaniyang asawang si Batsheba at pumunta sa kaniya at
    sumiping sa kaniya. Kaya nagkaanak siya ng isang batang lalaki at pinangalanang
    Solomon ang bata. Mahal siya ni Yahweh,
  cbu-NT: Anshat Dapiy wizanllpat Betsabeypa wazan kanusaramchusin, yusur wazaranllpat
    tsiyatarangsin, Dapiy wizanllee ipunarangiya. Ashirangu, nlluraa mireeyaru, kamuz
    tatsipurangiya. Dapiyshat wipaa sur Saramun ísamarangiya. Apanllshat anoo nllur
    kapung chinarangiya.
  hui-hui: Debidihanda ibu one Badaseba miniha gendaho biruligonaga mo palia halu
    bi bayale laga bialu hene. Mani Debidi ibu one heba mandagi palu howa Badasebahanda
    Debidi igini mbira taba henene. Debidi ibugua igiri gali ogoni mini Solomono wini.
    Anduane Homogohanda igiri gali ogoni gubalini timbuni ho hene.
  mya-mya: ထို​နောက်​ဒါ​ဝိဒ်​သည်​သူ​၏​မိ​ဖု​ရား​ဗာ​သ ရှေ​ဘ​အား နှစ်​သိမ့်​စေ​ပြီး​နောက်​သူ​နှင့်​ကိုယ်
    လက်​နှီး​နှော​မှု​ကို​ပြု​၏။ ဗာ​သ​ရှေ​ဘ​သည် လည်း​သား​ယောကျာ်း​လေး​ကို​ဖွား​မြင်​လေ
    သည်။ ထို​သား​ကို​ဒါ​ဝိဒ်​သည်​ရှော​လ​မုန်​ဟု နာ​မည်​မှည့်​၏။ ထာ​ဝ​ရ​ဘု​ရား​သည်​ထို
    သူ​ငယ်​ကို​ချစ်​မြတ်​နိုး​တော်​မူ​သ​ဖြင့်၊-
  bod-N: དཱ་བིད་ཀྱིས་རང་གི་ཆུང་མ་པད་ཤེ་བཱ་ལ་སེམས་གསོ་བྱས་ཤིང་། ཁོ་མོའི་རྩར་སོང་ནས་མཉམ་དུ་འགྲོགས་པ་ལ།
    བུད་མེད་དེས་བུ་ཞིག་བཙས་པ་དང་དེའི་མིང་ལ་སོ་ལོ་མོན་ཞེས་བཏགས་སོ། །དཀོན་མཆོག་ཡ་ཝཱེས་ཀྱང་དེ་ལ་གཅེས་པར་གྱུར་ཏེ།
  sna-sna: Zvino Dhavhidhi akanyaradza mukadzi wake Bhatishebha, akaenda kwaari akandorara
    naye. Akabereka mwanakomana, vakamutumidza kuti Soromoni. Jehovha akamuda;
  spa-BLM: David consoló a su mujer Betsabé, se acercó a ella y se acostó con ella.
    Ella dio a luz un hijo, al que llamó Salomón. Yahvé lo amó;
  cac-cac: Ix lajvi chi', ix yac'an snivanil sc'ol ix Betsabé vin̈aj David chi', ix
    vay vin̈ yed' ix, ix scuchanoch yune' ix. Ix alji junxo yune' ix, Salomón ix yac'
    ix b'iej. Te xajan ix aj jun unin chi' yuj Jehová.
  swh-ULB: Daudi akamfariji Bethsheba mkewe, akaingia kwake, na akalala naye. Baadaye
    akazaa mtoto wa kiume, naye akaitwa Selemani. Yahwe akampenda
  bel-bel: 'І суцешыў Давід Вірсавію, жонку сваю, і ўвайшоў да яе і спаў зь ёю; і
    яна нарадзіла сына і дала яму імя: Саламон. І Гасподзь палюбіў яго'
  wed-wed: Anina ma David awana Bathsheba i vinuaubai ma maiteni i matave. Ma tevera
    orotona i ḡuni ma David i ḡorei Solomon. Bada tevera nuanuana i vaia,
  deu-ELBBK: Und David tröstete Bathseba, seine Frau, und ging zu ihr ein und lag
    bei ihr. Und sie gebar einen Sohn, und er gab ihm den Namen Salomo. Und der HERR
    liebte ihn.
  mbb-OT: Dutun ne midlangan ni David is esawa zin he si Batsheba ne mibpehulizè dan.
    Mibmeǥingey si Batsheba ne mid-anak te maama, ne migngezanan dan sikandin ki Solomon.
    Mibmahal te Nengazen haazà is batà,
  mal-2015: പിന്നെ ദാവീദ് തന്റെ ഭാര്യയായ ബത്ത്-ശേബയെ ആശ്വസിപ്പിച്ചു അവളുടെ അടുക്കൽ
    ചെന്നു അവളോടുകൂടെ ശയിച്ചു; അവൾ ഒരു മകനെ പ്രസവിച്ചു; അവൻ അവന്നു ശലോമോൻ എന്നു പേരിട്ടു.
    യഹോവ അവനെ സ്നേഹിച്ചു.
  rmc-rmc: Paľis o David poťešinelas peskra romňa la Batšeba lavenca, geľa ke late
    a pašľiľa laha. Sar lake uľiľa muršoro, dine leske nav Šalamun. O RAJ peske les
    zakamľa,
  pes-OPV: و داود زن خود بتشبع را تسلی داد و نزدوی درآمده، با او خوابید و او پسری
    زاییده، او راسلیمان نام نهاد. و خداوند او را دوست داشت.
  ron-1924: Давид а мынгыят пе невастэ-са Бат-Шеба ши а интрат ла еа ши с-а кулкат
    ку еа. Еа а нэскут ун фиу, пе каре л-а нумит Соломон ши каре а фост юбит де Домнул.
  aui-aui: Wasina bi Deivid wavinena Betsiba ivinuwapikepikeni, na inagho da yawata
    sikena. Bi iropeya da ivituwa natuna tomogha na Deivid iviwaghawaghayeni Solomon.
    Yawe God, Solomon ivinuwayuyuneni kiiravine,
  ben-OBCV: পরে দাউদ তাঁর স্ত্রী বৎশেবাকে সান্তনা জানিয়েছিলেন, ও তাঁর কাছে গিয়ে
    তাঁর সঙ্গে সহবাস করলেন। তিনি এক ছেলের জন্ম দিলেন, ও তারা তার নাম রেখেছিলেন শলোমন।
    সদাপ্রভু তাকে ভালোবেসেছিলেন;
  som-som: Markaasaa Daa'uud qalbi qabowjiiyey naagtiisii Batshebac, oo intuu u tegey
    ayuu la seexday, markaasay wiil u dhashay, oo wuxuu magiciisii u bixiyey Sulaymaan.
    Kolkaasaa Rabbigu isagii jeclaaday,
  lat-VUC: 'Et consolatus est David Bethsabee uxorem suam, ingressusque ad eam dormivit
    cum ea: quæ genuit filium, et vocavit nomen ejus Salomon: et Dominus dilexit eum.'
  eng-ASVBT: 'And David comforted Bath-sheba his wife, and went in unto her, and lay
    with her: and she bare a son, and he called his name Solomon. And Jehovah loved
    him;'
  ita-1885: Poi Davide consolò Bat-seba, sua moglie; ed entrò da lei, e giacque con
    lei; ed ella partorì un figliuolo, al quale egli pose nome Salomone; e il Signore
    l'amò.
  eng-LXXUP: And David comforted Bathsheba his wife, and he went in to her, and lay
    with her; and she conceived and bore a son, and he called his name Solomon, and
    the Lord loved him.
  eng-ULB: David comforted Bathsheba his wife, and went in to her, and slept with
    her. Later she gave birth to a son, and the child was named Solomon. Yahweh loved
    him
  spa-VBL: David consoló a su esposa Betsabé y le hizo el amor. Ella dio a luz a un
    hijo y lo llamó Salomón. El Señor amaba al niño,
  fra-_FOB: Et David consola sa femme Bath-Shéba; et il vint vers elle, et coucha
    avec elle; et elle enfanta un fils qu'il nomma Salomon.
  mal-mal: പിന്നെ ദാവീദ് തന്റെ ഭാര്യയായ ബത്ത്-ശേബയെ ആശ്വസിപ്പിച്ച് അവളുടെ അടുക്കൽ
    ചെന്ന് അവളോടുകൂടി ശയിച്ചു; അവൾ ഒരു മകനെ പ്രസവിച്ചു; അവൻ അവന് ശലോമോൻ എന്ന് പേരിട്ടു.
    യഹോവ അവനെ സ്നേഹിച്ചു.
  urd-GVR: Phir Dāūd ne apnī bīwī Bat-sabā ke pās jā kar use tasallī dī aur us se
    hambistar huā. Tab us ke ek aur beṭā paidā huā. Dāūd ne us kā nām Sulemān yānī
    Amnpasand rakhā. Yih bachchā Rab ko pyārā thā,
  suz-BL: मिनु दाऊदमी आ मीश बाथ्‍शेबा कली लेम्‍दा बाक्‍त। मिनु मेको नु इम्‍माक्‍त।
    मिनु अर्को तौ का थि‍माक्‍त। मेको आ नें सोलोमन वोदमे बाक्‍त। मिनु परमप्रभु यावेमी
    मेको कली दाक्‍ता बाक्‍त।
  ita-1927: Poi Davide consolò Bath-Sheba sua moglie, entrò da lei e si giacque con
    essa; ed ella partorì un figliuolo, al quale egli pose nome Salomone.
  ckb-ckb: ئینجا داود دڵنەوایی بەتشەبەعی ژنی دایەوە، چووە ژوورەوە بۆ لای و لەگەڵی
    جووت بوو، منداڵێکی بوو ناوی لێنا سلێمان. یەزدانیش خۆشی ویست،
  eng-BBE: 'And David gave comfort to his wife Bath-sheba, and he went in to her and
    had connection with her: and she had a son to whom she gave the name Solomon.
    And he was dear to the Lord.'
  kan-OKCV: ದಾವೀದನು ತನ್ನ ಹೆಂಡತಿಯಾದ ಬತ್ಷೆಬೆಳನ್ನು ಆಧರಿಸಿ, ಅವಳ ಬಳಿಗೆ ಹೋಗಿ ಅವಳ ಸಂಗಡ ಮಲಗಿದನು.
    ಅವಳು ಒಬ್ಬ ಮಗನನ್ನು ಹೆತ್ತಳು. ಅವನಿಗೆ ಸೊಲೊಮೋನನೆಂದು ಹೆಸರಿಟ್ಟನು. ಯೆಹೋವ ದೇವರು ಅವನನ್ನು
    ಪ್ರೀತಿ ಮಾಡಿದರು.
  tam-2017: பின்பு தாவீது தன்னுடைய மனைவியான பத்சேபாளுக்கு ஆறுதல் சொல்லி, அவளிடத்தில்
    போய், அவளோடு உறவுகொண்டான்; அவள் ஒரு மகனைப்பெற்றாள்; அவனுக்குச் சாலொமோன் என்று
    பெயரிட்டான்; அவனிடம் யெகோவா அன்பாக இருந்தார்.
  spa-RV-1909: 'Y consoló David á Bath-sheba su mujer, y entrando á ella, durmió con
    ella; y parió un hijo, y llamó su nombre Salomón, al cual amó Jehová:'
  ron-BTF: Și David a mângâiat-o pe Bat-Șeba, soția sa, și a intrat la ea și s-a culcat
    cu ea; și ea a născut un fiu și el i-a pus numele Solomon; și DOMNUL l-a iubit.
  eng-WEBP: David comforted Bathsheba his wife, and went in to her, and lay with her.
    She bore a son, and he called his name Solomon. The LORD loved him;
  eng-FBV: David consoled his wife Bathsheba, and he made love to her. She gave birth
    to a son, and named him Solomon. The Lord loved the child,
  nld-1939: Daarna troostte David zijn vrouw Bat-Sjéba; hij ging naar haar toe, en
    had gemeenschap met haar. Zij schonk hem een zoon, dien hij Salomon noemde. En
    daar Jahweh het kind liefhad,
  nch-BL: Huan David quiyoltali isihua, Betsabé, huan cochqui ihuaya. Huan quipixqui
    seyoc icone cati quitocaxtali Salomón. Huan TOTECO quiicneli ni conet.
  vie-1934: Đa-vít an ủi Bát-sê-ba, vợ mình, đến ngủ cùng nàng; nàng sanh một đứa
    trai, đặt tên là Sa-lô-môn. Đức Giê-hô-va yêu mến Sa-lô-môn,
  hin-CV: दावीद अपनी पत्नी बैथशेबा को सांत्वना देते रहे. वह उसके निकट रहे और उसमें
    संबंध बना. उन्हें एक पुत्र पैदा हुआ, जिसे दावीद ने शलोमोन नाम दिया. वह याहवेह
    का प्रिय हुआ;
  spa-BES: Y David dio consuelo a su esposa Betsabé, y él entró y se acostó con ella;
    y ella tuvo un hijo a quien dio el nombre de Salomón. Y él fue querido por el
    Señor.
  tdx-tdx: Aa le nihohòe’ i Davide t’i Batesevàe vali’e, le nizilik’ ama’e ao naho
    niolora’e, naho nisamak’ anadahy vaho natao’e Selomò ty añara’e. Le nikokoa’ Iehovà;
  tha-KJV: ฝ่ายดาวิดทรงเล้าโลมใจบัทเชบามเหสีของพระองค์ และทรงเข้าไปสมสู่กับพระนาง
    พระนางก็​ประสูติ​บุ​ตรชายคนหนึ่งเรียกชื่อว่าซาโลมอน และพระเยโฮวาห์ทรงรักซาโลมอน
  por-BR-2018: 'E consolou Davi a Bate-Seba sua mulher, e entrando a ela, dormiu com
    ela; e deu à luz um filho, e chamou seu nome Salomão, ao qual o SENHOR amou:'
  deu-ELO: Und David tröstete Bathseba, sein Weib, und ging zu ihr ein und lag bei
    ihr. Und sie gebar einen Sohn, und er gab ihm den Namen Salomo.
  eng-WYC-2018: And David comforted Bathsheba, his wife; and he entered [in] to her,
    and slept with her. And she engendered a son, and David called his name Solomon;
    and the Lord loved him.
  epo-epo: Kaj David konsolis sian edzinon Bat-Ŝeba, kaj envenis al ŝi kaj kuŝis kun
