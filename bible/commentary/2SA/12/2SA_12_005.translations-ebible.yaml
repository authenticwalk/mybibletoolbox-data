    Onyenwe anyị dị ndụ na onye mere ihe dị otu a aghaghị ịnwụ!
  ory-ory: ଏଥିରେ ସେହି ଧନୀ ଲୋକ ପ୍ରତି ଦାଉଦଙ୍କର କ୍ରୋଧ ଅତିଶୟ ପ୍ରଜ୍ୱଳିତ ହେଲା; ପୁଣି ସେ ନାଥନଙ୍କୁ
    କହିଲେ, “ଯେଉଁ ବ୍ୟକ୍ତି ଏହା କରିଅଛି, ସଦାପ୍ରଭୁ ଜୀବିତ ଥିବା ପ୍ରମାଣେ ସେ ମୃତ୍ୟୁର ଯୋଗ୍ୟ;
  wmt-wmt: '@see-verse:2SA.012.004'
  chk-chk: Mürin, Tafit a fokun song ren ewe mwän mi pisekisek. Iwe, a üreni Natan,
    “Mwo manauen ewe Samol mi Lapalap, ewe mwän mi föri ei sokun föför epwe mäla.
  ssd-ssd: 'Taŋamba sana le David ndek Natan tuku pasa lafumba maror taŋgo ta tuku
    gubra kagli firka sakina: Suŋgo abo tugu ŋak nu tuku nyu mbolŋge ye siŋka saket.
    Taŋgo ima nu taŋana ta nu balewap le kumwa ta maye.'
  rop-rop: Wal wen King Deibid bin irrim det stori, imbin gitwail brabliwei blanga
    det ritjmen, en imbin dalim Neithan, “Trubala ai dalim yu. Det ritjmen hubin pulumat
    det ship brom det powan men bina dai blanga det nogudbala ting weya imbin dum.
    Bat im kaan dai. Bat im garra lafta peiyimbek fobala taim blanga ebrijing weya
    imbin pulumat brom det powan men.” Lagijat na King Deibid bin tok.
  ukr-1871: 'І закипів Давид гнївом на того чоловіка та й каже Натанові: Так певно,
    як жив Господь, чоловік, що вкоїв таке, заслужив смерть;'
  deu-1951: 'Da ward David sehr zornig über den Mann und sprach zu Natan: So wahr
    der HERR lebt; der Mann, der solches getan hat, ist ein Kind des Todes!'
  eng-JPS: 'And David''s anger was greatly kindled against the man; and he said to
    Nathan: ''As the LORD liveth, the man that hath done this deserveth to die;'
  srp-1865: 'Tada se David vrlo razgnjevi na onoga èovjeka, i reèe Natanu: tako živ
    bio Gospod, zaslužio je smrt onaj koji je to uèinio.'
  lug-lug: Awo Dawudi n’asunguwalira nnyo omusajja nnaggagga, n’ayogera nti, “Mukama
    nga bw’ali omulamu, omusajja akoze ekintu bwe kityo ateekwa
  heb-heb: ויחר אף דוד באיש מאד ויאמר אל נתן חי יהוה כי בן מות האיש העשה זאת׃
  ben-IRV: তাতে দায়ূদ সেই ধনীর প্রতি প্রচণ্ড রেগে গেলেন; তিনি নাথনকে বললেন, “জীবন্ত
    সদাপ্রভুর দিব্যি, যে ব্যক্তি এমন কাজ করেছে, সে মৃত্যুর সন্তান;
  pan-pan: ਤਦ ਉਸ ਮਨੁੱਖ ਉੱਤੇ ਦਾਊਦ ਦਾ ਕ੍ਰੋਧ ਭੜਕਿਆ ਅਤੇ ਉਸ ਨੇ ਨਾਥਾਨ ਨੂੰ ਆਖਿਆ, ਜਿਉਂਦੇ ਯਹੋਵਾਹ
    ਦੀ ਸਹੁੰ ਜਿਸ ਮਨੁੱਖ ਨੇ ਇਹ ਕੰਮ ਕੀਤਾ ਹੈ ਉਹ ਵੱਢਣ ਜੋਗਾ ਹੈ!
  tkr-tkr: 'Davudna mane insanılqa qəl avqu, Natanık''le eyhen: – Vorne Rəbbilqan
    k''ın ixhen, man hı''iyne insanıs qik''uyud avaak''a.'
  mya-JVB: ဒါဝိဒ် သည် ထိုသူဌေးကိုပြင်းစွာ အမျက် ထွက် ၍ ၊ ထာဝရဘုရား အသက် ရှင်တော်မူသည်အတိုင်း
    ထိုသို့ ပြု သောသူသည် အမှန် သေ ရမည်။
  tte-O: Deibida imunamunai lalakina tomone ana paisowa kaiwena mwa iwalolau Neitani
    koina iwaloba, “Yakawalulu Yeoba esana mena, tomone ginauli bwaite ipaisowai ilonamwayan
    iboita.
  tbg-tbg: 'Nataaniva minti tuvaro Devitiva vi uvara iruvaro arara itovaro tiharo,
    Oho, airi haika vatai vaiintiva qora okarama autu kaivo. Noravano Kotiva ekaa
    enta qaqi variqiro vi vaira autuqaa te mintima turo: Te tiari vi vaiintira arukaate.'
  hmo-hmo: Vadaeni Davida be ia badu momokani unai kohu momo tauna dekenai, ia ese
    Natana dekenai ia hamaoroa, ia gwau, “Mauri Lohiabada dekenai lau gwauhamata,
    unai bamona ia karaia tauna harihari do ia mase be namo.
  urd-urd: तब दाऊद का गज़ब उस शख्स़ पर बशिददत भड़का और उसने नातन से कहा कि “ख़ुदावन्द
    की हयात की क़सम कि वह शख़्स जिसने यह काम किया वाजिबुल क़त्ल है।
  rus-SYN: 'Сильно разгневался Давид на этого человека и сказал Нафану: жив Господь!
    достоин смерти человек, сделавший это;'
  bqc-SIM: 'Ɔ̃ Davidi pↄ pà ↄdepi yã́ musu maamaa, a ò Natãɛ: Dii ku! À kũ̀
    wà gbɛ̃́ pↄ́ yã́pi kɛ̀ dɛɛ.'
  tcz-CHONGTHU: Chutah chun David jong alung hangjah jengin hiche mihaopa douna chun
    Nathan themgao koma chun hitin aseitai, “Pakai hing jing mina kasei ahi, hitobanga
    kisa chonvalpa chu thi dinga kilom mong ahibouve!
  mar-mar: दावीदाला त्या श्रीमंत मनुष्याचा फारच राग आला. तो नाथानला म्हणाला, परमेश्वराची
    शपथ या मनुष्यास प्राणदंड मिळाला पाहिजे
  soq-soq: Tane walama sawo Dawid nuawa kadiidalen apana sa dudunawa etene ita Natan
    mampe wanase, “Ulaipaida, Iawe God wanwankasalala ita me ebowe ne wadina apana
    sa dewa ema dewasana me bolepio dialepi.
  qub-qub: 'Chaura Davidga chay runapaj fiyupa rabyacuycuran. Chaymi Natanta niran:
    «Tayta Diospa jutinchömi jurä. Chayta rurajtaga pitapis wañuchinman.'
  bqp-bqp: 'Akũ Dauda pↄ fɛ̃̀ aruzɛkɛde pì yã musu manamana, à pì Natãnɛ: Dikiri
    kun! À kũ̀ ò gbɛ̃ kũ à yã pìi kɛ̀ dɛmɛ.'
  hat-hat: 'David fache anpil sou nonm rich la. Li di Natan konsa: -Mwen fè sèman
    nan non Seyè ki vivan an! Nonm ki fè bagay sa a merite pou yo touye l''.'
  eng-BSB: 'David burned with anger against the man and said to Nathan: “As surely
    as the LORD lives, the man who did this deserves to die!'
  tod-tod: 'Davide wola yiiɠaawanani naama zunui ma, é ɠɛ Natan ma: «Gè ɠonaa Ɠɔoɠɔ
    GALAGI ma, nii é vulua, ga nui nii é naama vai ɠɛa, maanɛɛʋɛ ga é za.'
  eng-WEBPB: David’s anger burnt hot against the man, and he said to Nathan, “As the
    LORD lives, the man who has done this deserves to die!
  kbq-kbq: Hagi ana nanekema Deviti'a nentahino'a tusi'a arimpa ahegeno amanage hu'ne,
    Kasefa huno mani'nea Ra Anumzamofo avufinki, tamage huno anazama hu'nea ne'mo'a
    frigahie.
  nhe-BL: 'Huajca David quema quicajqui nopa huicalotl, tlahuel cualanqui ica nopa
    tlacatl tlen rico huan quiilhui Natán: ―Nelía quinamiqui ma miqui nopa rico.'
  bus-bus: 'Ben Dauda pↄ fɛ̃̀ auzikidee pì yã musu maamaa, à bè Natãnɛ: Kↄ̃n Dii
    kuunao, à kↄ̃ sìo wà gbɛ̃ kɛ̀ yã pì kɛ̀ dɛmɛ.'
  gub-BL: Wikwahy Tawi a'e awa hemetarer katu ma'e rehe. — Amume'uahy ko heremiapo
    ràm Tupàn wikuwe ma'e henataromo ihe kury. Aze amo uzuka a'e awa nehe, ikatu putar
    ihewe nehe, i'iahy izupe.
  eng-DRA: 'And David’s anger being exceedingly kindled against that man, he said
    to Nathan: As the Lord liveth, the man that hath done this is a child of death.'
