verse: 2SA.012.005
translations:
  mal-C: 'അപ്പോഴേക്കും ആ ധനികനോടുള്ള കോപംകൊണ്ടു ദാവീദ് ജ്വലിച്ചു. അദ്ദേഹം നാഥാനോടു
    പറഞ്ഞു: “യഹോവയാണെ, തീർച്ച, ഇതു ചെയ്ത ആ മനുഷ്യൻ മരണശിക്ഷ അർഹിക്കുന്നു!'
  deu-TKW: 'Da geriet David in heftigen Zorn über den Mann und sprach zu Nathan: So
    wahr Jahwe lebt: der Mann, der das gethan hat, ist ein Kind des Todes'
  lin-lin: 'Davidi asilikelaki mozwi makasi mpe alobaki na Natan : — Na Kombo na Yawe,
    moto oyo asali boye asengeli na kufa !'
  eng-LSV: And the anger of David burns against the man exceedingly, and he says to
    Nathan, “YHWH lives, surely the man who is doing this [is] a son of death,
  eng-GNV: Then Dauid was exceeding wroth with the man, and sayde to Nathan, As the
    Lord liueth, the man that hath done this thing, shall surely dye,
  eng-WEBSTER: 'And David''s anger was greatly kindled against the man; and he said
    to Nathan, As the LORD liveth, the man that hath done this thing shall surely
    die:'
  nhw-BL: 'Huajca David quema quicajqui nopa huicalotl, tlahuel cualanqui ica nopa
    tlacatl catli rico huan quiilhui Natán: ―Nelía quinamiqui ma miqui nopa rico.'
  swh-ONEN: Daudi akawakwa na hasira dhidi ya mtu huyo tajiri na kumwambia Nathani,
    “Hakika kama Bwana aishivyo, mtu huyo aliyefanya hivyo anastahili kufa!
  bba-bba: Ye Dɑfidi u ɡɑri yi nuɑ u kpɑ, yerɑ win mɔru seewɑ ɡem ɡem ye durɔ wi,
    u kuɑ min sɔ̃. Mɑ u Nɑtɑni sɔ̃ɔwɑ u nɛɛ, sere kɑ Yinni Gusunɔn wɑ̃ɑru, n weenɛwɑ
    durɔ wi, u yɑ̃ɑ buu ɡen sɑkɑ nnɛ kɔsiɑ kpɑ bu durɔ win tii ɡo. Domi u ǹ sɑ̃ɑro
    win wɔnwɔndu kue.
  eng-KJVCPB: 'And David’s anger was greatly kindled against the man; and he said
    to Nathan, As the Lord liveth, the man that hath done this thing shall surely
    die:'
  cpy-cpy: 'Antawo rowatsimaa-nakiri David kantawae-tachari atziri, ikanta-nakiri
    Natán: “¡Riitaki Tajorentsi kemenani tee notheeya, otzimatye rompojeeteri antakirori
    iroka!'
  mpx-mpx: Deibid i huga nabi tau o wana ginol kaiwena, yaka i baek Neitan elana i
    ba, “Ya papasila Yehoba yawalina gaganina alanaa, tau toto ginol ya i ginol bosowaina
    ta ba ni aliga.
  luo-luo: Mirima malich ne omako Daudi gi ngʼatno mowachone Nathan niya, “Akwongʼora
    gi nying Jehova Nyasaye mangima ni ngʼat mane otimo kama owinjore otho!
  meu-meu: Bena David ena badu e ḡaraḡara una tau enai. Ia ese Natan e hamaoroa, eto,
    Iehova e maurimu hegereḡerena, una kara e karaia tauna na bema mase hari namo.
  npi-ULB: दाऊद त्यो धनी मानिसप्रति रिसले आगो भए र नातानसँग जङ्गिए, “जस्‍तो परमप्रभु
    जीवित हुनुहुन्छ, त्‍यो मानिस जसले यसो गर्‍यो त्यो मारिन योग्य छ ।
  yor-yor: Ìbínú Dafidi sì ru gidigidi sí ọkùnrin náà; ó sì wí fún Natani pé, “Bí
    Olúwa ti ń bẹ láààyè, ọkùnrin náà tí ó ṣe nǹkan yìí, kíkú ni yóò kú.
  emp-NTPO: 'Maʌ̃ ũrĩbʌrʌd̶e ẽberãba oveja zaque jãrĩna carea Davira bio quĩrũped̶a
    Nataʌ̃a nãwã jarasia: –¡Ãcõrẽ quĩrãpita wãrãneba mʌ̃a jaraya: mãwã od̶a ẽberãra
    beuida b̶ʌa!'
  ind-ind: Mendengar itu, Daud sangat marah kepada orang kaya itu. Dia berkata kepada
    Natan, “Di hadapan TUHAN yang hidup, saya katakan bahwa orang yang melakukan itu
    layak dihukum mati!
  pes-OPCB: 'داوود چون این را شنید خشمگین شد و گفت: «به خداوند زنده قسم، کسی که چنین
    کاری کرده باید کشته شود،'
  tgl-ULB: Nag-aapoy sa galit si David laban sa mayamang lalaki at nagalit siya ng
    labis kay Natan, “Habang si Yahweh ay nabubuhay, dapat patayin ang lalaking gumawa
    nito.
  cbu-NT: Dapiyshat anoo tsiyatsis mazinarangu kapung kurikpanee tsiyantarangu, Natánaatsshat,
    ¿Kaapa zurkush Apanll waana paru átish? itaru, ¿tamamshat tputs an ashtaruree?
    ¿Mayaamsha pukiree chin pachaka?
  hui-hui: Nadanahanda bi ogoni layago Debidi ibu hale howa agali homogo biagohondo
    keba timbuniore ho wia halu lalu, Anduane Homogo haluhe kagonaga minini howa heneneore
    larogo agali mana ko ogonidagua biagago ibu homelo bo waholene nga.
  mya-mya: ထို​အ​ခါ​ဒါ​ဝိဒ်​သည်​ထို​သူ​ဌေး​အား​လွန်​စွာ အ​မျက်​ထွက်​သ​ဖြင့်``ဤ​သို့​သော​အ​မှု​ကို​ပြု​သူ
    သည်​သေ​ဒဏ်​ခံ​သင့်​ကြောင်း​အ​သက်​ရှင်​တော်​မူ သော​ထာ​ဝ​ရ​ဘု​ရား​ကို​တိုင်​တည်​၍​ငါ​ကျိန်
    ဆို​ပါ​၏။-
  bod-N: དཱ་བིད་མི་དེ་ལ་རབ་ཏུ་ཁྲོས་ནས་ནཱ་ཐན་ལ། ངས་གཏན་དུ་བཞུགས་པའི་དཀོན་མཆོག་ཡ་ཝཱེ་དཔང་དུ་བཙུགས་ནས་མནའ་བསྐྱལ་བ་ཡིན་ཏེ།
    ལས་དེ་ལྟ་བུ་བྱེད་མཁན་ནི་འཆི་བར་འོས།
  sna-sna: Dhavhidhi akatsamwira munhu uyu zvikuru kwazvo akati kuna Natani, “Chokwadi
    naJehovha mupenyu, munhu akaita zvinhu zvakadai anofanira kufa!
  spa-BLM: 'La ira de David se encendió contra el hombre, y dijo a Natán: “¡Vive Yahvé,
    que el hombre que ha hecho esto merece morir!'
  cac-cac: 'Ix cot val yoval vin̈aj rey David chi'', ix yalan vin̈ d''a vin̈aj Natán
    chi'': —D''a yichan̈ Jehová Dios svala'', a jun vin̈ icha chi'' ix sc''ulej, smoj
    val scham vin̈.'
  swh-ULB: Hasira ya Daudi ikawaka dhidi ya tajiri yule, naye akamwambia Nathani kwa
    hasira, “Kama Yahwe aishivyo, mtu aliyelitenda jambo hili anastahili kufa.
  bel-bel: 'Моцна ўгневаўся Давід на гэтага чалавека і сказаў Натану: жывы Гасподзь!
    варты сьмерці чалавек, які зрабіў гэта;'
  wed-wed: Nai maranaina David i meji guratana ma Nathan awarina i ḡaiawa, “Bada lawalawaina
    wavanei a ririwa da aiai wei kauana i kauei anina ina iraḡe!
  deu-ELBBK: 'Da entbrannte der Zorn Davids sehr gegen den Mann, und er sprach zu
    Nathan: So wahr der HERR lebt, der Mann, der dieses getan hat, ist ein Kind des
    Todes;'
  mbb-OT: Utew nepeuki ni David haazà is etew he sepian ne migkaǥi sikandin diyà te
    ki Natan te, “Idsaad ku ziyà te uuyag he Nengazen he engayan he edhimetayan is
    etew he mibaal zutun.
  mal-2015: 'അപ്പോൾ ദാവീദിന്റെ കോപം ആ മനുഷ്യന്റെ നേരെ ഏറ്റവും ജ്വലിച്ചു; അവൻ നാഥാനോടു:
    യഹോവയാണ, ഇതു ചെയ്തവൻ മരണയോഗ്യൻ.'
  rmc-rmc: 'O David igen choľisaľiľa pre oda barvalo murš a phenďa le Natanoske: „Avke
    sar dživel o RAJ, oda murš, savo ada kerďa, mušinel te merel.'
  pes-OPV: 'آنگاه خشم داود بر آن شخص افروخته شده، به ناتان گفت: «به حیات خداوند قسم،
    کسی‌که این کار را کرده است، مستوجب قتل است.'
  ron-1924: 'Давид с-а апринс фоарте таре де мыние ымпотрива омулуй ачестуя ши а зис
    луй Натан: „Виу есте Домнул кэ омул каре а фэкут лукрул ачеста есте вредник де
    моарте!'
  aui-aui: Noko raghanine na Deivid nuwanuwana ipughu kirakii noko tomoyina biidi
    na Neitan iwoneni bo, “Wiisuwona, Yawe God yamakamake bi kana waghawaghae awonawona
    da noko tomoyina mmko berana ibera na imiise da inarabobo.
  ben-OBCV: সেই লোকটির বিরুদ্ধে দাউদ রাগে জ্বলে উঠেছিলেন ও নাথনকে বললেন, “জীবন্ত সদাপ্রভুর
    দিব্যি, যে এ কাজটি করেছে তাকে মরতেই হবে!
  som-som: Markaasaa Daa'uud aad ugu cadhooday ninkii; oo wuxuu Naataan ku yidhi,
    Rabbiga noloshiisaan ku dhaartay, ninkii waxakan sameeyey wuxuu istaahilaa dhimasho,
  lat-VUC: 'Iratus autem indignatione David adversus hominem illum nimis, dixit ad
    Nathan: Vivit Dominus, quoniam filius mortis est vir qui fecit hoc.'
  eng-ASVBT: 'And David’s anger was greatly kindled against the man; and he said to
    Nathan, As Jehovah liveth, the man that hath done this is worthy to die:'
  ita-1885: 'Allora Davide si accese grandemente nell''ira contro a quell''uomo, e
    disse a Natan: Come vive il Signore, colui che ha fatto questo ha meritata la
    morte;'
  eng-LXXUP: And David was greatly moved with anger against the man; and David said
    to Nathan, As the Lord lives, the man that did this thing shall surely die.
  eng-ULB: David was hot with anger against the rich man, and he raged to Nathan,
    “As Yahweh lives, the man who has done this deserves to be put to death.
  spa-VBL: David se puso absolutamente furioso con lo que hizo aquel hombre, y le
    dijo airadamente a Natán “¡Vive el Señor, que el hombre que hizo esto debe ser
    condenado a muerte!
  fra-_FOB: 'Alors la colère de David s''embrasa fort contre cet homme; et il dit
    à Nathan: L''Éternel est vivant! l''homme qui a fait cela est digne de mort.'
  mal-mal: 'അപ്പോൾ ദാവീദിന്റെ കോപം ആ മനുഷ്യന്റെ നേരെ ഏറ്റവും ജ്വലിച്ചു; അവൻ നാഥാനോട്:
    “യഹോവയാണ, ഇത് ചെയ്തവൻ നിശ്ചയമായും മരിക്കണം.'
  urd-GVR: Yih sun kar Dāūd ko baṛā ġhussā āyā. Wuh pukārā, “Rab kī hayāt kī qasam,
    jis ādmī ne yih kiyā wuh sazā-e-maut ke lāyq hai.
  suz-BL: मिनु दाऊदम मेको लोव़ नेंशा, मो पाइब मुर आ पर्बम थाम्‍पा गाइक्‍ता बाक्‍त।
    मिनु मेकोमी नाथान कली “परमप्रभु यावे ब्रोंइशा बाक्‍शो खोदेंशो पा मेको मुर साइक्‍चा
    पुंइसीब।
  ita-1927: 'Allora l’ira di Davide s’accese fortemente contro quell’uomo, e disse
    a Nathan: “Com’è vero che l’Eterno vive, colui che ha fatto questo merita la morte;'
  ckb-ckb: 'داود زۆر لەو پیاوە تووڕە بوو، بە ناتانی گوت: «بە یەزدانی زیندوو، ئەو پیاوەی
    ئەمەی کردووە شایانی سزای مردنە!'
  eng-BBE: 'And David was full of wrath against that man; and he said to Nathan, By
    the living Lord, death is the right punishment for the man who has done this:'
  kan-OKCV: ಆಗ ದಾವೀದನು ಆ ಮನುಷ್ಯನ ಮೇಲೆ ಬಹಳ ಕೋಪಿಸಿಕೊಂಡು ನಾತಾನನಿಗೆ, “ಯೆಹೋವ ದೇವರ ಜೀವದಾಣೆ,
    ಇದನ್ನು ಮಾಡಿದ ಆ ಮನುಷ್ಯನು ನಿಜವಾಗಿಯೂ ಸಾಯಬೇಕು.
  tam-2017: 'அப்பொழுது தாவீது: அந்த மனிதன்மேல் மிகவும் கோபமடைந்து, நாத்தானைப் பார்த்து:
    இந்தக் காரியத்தைச் செய்த மனிதன் மரணத்திற்கு ஏதுவானவன் என்று யெகோவாவுடைய ஜீவனைக்
    கொண்டு சொல்லுகிறேன்.'
  spa-RV-1909: 'Entonces se encendió el furor de David en gran manera contra aquel
    hombre, y dijo á Nathán: Vive Jehová, que el que tal hizo es digno de muerte.'
  ron-BTF: 'Și mânia lui David s-a aprins foarte tare împotriva omului acela; și i-a
    spus lui Natan: Precum DOMNUL trăiește, omul care a făcut acest lucru va muri
    negreșit.'
  eng-WEBP: David’s anger burned hot against the man, and he said to Nathan, “As the
    LORD lives, the man who has done this deserves to die!
  eng-FBV: David became absolutely furious with what that man did, and angrily told
    Nathan. “As the Lord lives, the man who did this should be put to death!
  nld-1939: 'Hevig verontwaardigd over dien man sprak David tot Natan: Zowaar Jahweh
    leeft; de man, die dat heeft gewaagd, is des doods schuldig!'
  nch-BL: 'Huajca David quema quicajqui nopa huicalot, tahuel cualanqui ica nopa tacat
    cati tapijpixquet huan quiilhui Natán: ―Nelía quinamiqui ma miqui nopa tapijpixquet.'
  vie-1934: 'Đa-vít bèn nổi giận lắm cùng người ấy, và nói cùng Na-than rằng: Ta chỉ
    Đức Giê-hô-va hằng sống mà thề, người đã phạm điều ấy thật đđng chết!'
  hin-CV: यह सुनते ही उस धनी व्यक्ति के प्रति दावीद का क्रोध भड़क उठा. उन्होंने नाथान
    से कहा, “जीवित याहवेह की शपथ, जिस व्यक्ति ने यह किया है, मृत्यु दंड के योग्य है!
  spa-BES: 'Y David se llenó de ira contra aquel hombre; y le dijo a Natán: Por el
    Señor viviente, la muerte es el castigo correcto para el hombre que ha hecho esto.'
  tdx-tdx: 'Niforoforo am’ indatiy ty haviñera’ i Davide; le hoe re amy Natane : Kanao
    veloñe t’Iehovà mañeva hakoromake indaty nanao i raha zaiy;'
  tha-KJV: ดาว​ิดกริ้วชายคนนั้นมาก และรับสั่งแก่นาธั​นว​่า “พระเยโฮวาห์ทรงพระชนม์​อยู่​แน่​ฉันใด
    ผู้​ชายที่กระทำเช่นนั้นจะต้องตายแน่
  por-BR-2018: 'Então se acendeu o furor de Davi em grande maneira contra aquele homem,
    e disse a Natã: Vive o SENHOR, que o que tal fez é digno de morte.'
  deu-ELO: 'Da entbrannte der Zorn Davids sehr wider den Mann, und er sprach zu Nathan:
    So wahr Jehova lebt, der Mann, der dieses getan hat, ist ein Kind des Todes;'
  eng-WYC-2018: Certainly David was full wroth with indignation against that man,
    and he said to Nathan, (As) The Lord liveth, for the man that did this thing is
    the son of death, that is, is worthy of death, for the hideousness of the deed;
  epo-epo: 'Tiam forte ekflamis la kolero de David kontraŭ tiu homo, kaj li diris
    al Natan: Mi ĵuras per la Eternulo, ke morti devas la homo, kiu tion faris;'
  uig-PIN: 'Dawut buni anglap u kixigǝ ⱪattiⱪ ƣǝzǝplǝndi. U Natanƣa: Pǝrwǝrdigarning
    ⱨayati bilǝn ⱪǝsǝm ⱪilimǝnki, xuni ⱪilƣan adǝm ɵlümgǝ layiⱪtur!'
  beo-beo: Bagade gagui dunu ea hou nababeba:le, Da:ibidi da ougi bagade ba:i. E amane
    sia:, “Na da Fifi Ahoanusu Hina Gode Ea Dioba:le amane ilegesa. Amo hamobe dunu
    da bogomu da defea.
  tpi-OTNT: Devit i harim dispela tok bilong Natan, orait Devit i belhat nogut tru
    long dispela maniman na i tok olsem, “Long nem bilong Bikpela, mi tok tru tumas,
    man i mekim dispela kain pasin em i man nogut tru. Na i moa gut long ol i kilim
    em i dai.
  hau-SA: Dawuda ya husata ƙwarai da mutumin, ya ce wa Natan, “Muddin Ubangiji yana
    a raye, mutumin da ya yi wannan ya cancanci yă mutu!
  uig-LAT: 'Dawut buni anglap u kishige qattiq ghezeplendi. U Natan’gha: Perwerdigarning
    hayati bilen qesem qilimenki, shuni qilghan adem ölümge layiqtur!'
  nde-nde: UDavida wavutha ulaka ngalowomuntu wathi kuNathani, “Ngeqiniso elinjengoba
    uThixo ekhona, umuntu owenze lokhu ufanele ukufa!
  ton-ton: 'Pea naʻe tupu ʻo vela lahi ʻae houhau ʻa Tevita ki he tangata; pea naʻa
    ne pehē kia Netane, “Hangē ʻoku moʻui ʻa Sihova, ʻoku totonu ke mate ʻae tangata
    ʻaia kuo fai ʻae meʻa ni:'
  ces-1613: 'Tedy rozhněval se David na muže toho náramně a řekl Nátanovi: Živť jest
    Hospodin, že hoden jest smrti muž, kterýž to učinil.'
  eng-WMB: David’s anger burned hot against the man, and he said to Nathan, “As the
    LORD lives, the man who has done this deserves to die!
  tam-TCV: இதைக் கேட்ட தாவீதிற்கு அந்த செல்வந்தன்மேல் கோபம் மூண்டது; எனவே தாவீது நாத்தானிடம்,
    “யெகோவா இருப்பது நிச்சயமெனில் அந்த மனிதன் சாகவே தகுதியுள்ளவன் என்பதும் நிச்சயம்.
  ceb-ULB: Nanginit sa kasuko si David batok sa tawong adunahan, ug napungot siya
    kang Natan, “Ingon nga buhi si Yahweh, ang tawo nga nagbuhat niini angay nga mamatay.
  pol-UBG: 'Wtedy Dawid mocno zapłonął gniewem na tego człowieka i powiedział do Natana:
    Jak żyje PAN, człowiek, który to uczynił, zasługuje na śmierć;'
  agr-agr: 'Nuna David antuk, senchi kajeka Natágkan chichajak: “¿Wagkag tikima nunash
    dutikawabi? ¡Nunú aentsuk shiig pegkegchauwai! Nuadui, Tuke Pujuu pachisan tajame:
    ¡Nuna dutikauwa duka dekas mantamnamainai!'
