  tha-KJV: แล​้วดาวิดทรงลุกขึ้นจากพื้นดิน ชำระพระกาย ชโลมพระองค์ และทรงเปลี่ยนฉลองพระองค์
    ทรงดำเนินเข้าไปในพระนิเวศของพระเยโฮวาห์และทรงนมัสการ แล​้วเสด็จไปสู่พระราชวังของพระองค์
    รับสั่งให้นำพระกระยาหารมา เขาก็จัดพระกระยาหารให้​พระองค์​เสวย
  por-BR-2018: Então Davi se levantou da terra, e lavou-se e ungiu-se, e mudou suas
