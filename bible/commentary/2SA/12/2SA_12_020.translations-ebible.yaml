  mdy-ETH: ዬካፓ ዳውቴ ላሄ ቤዛፓ ዔቂ፥ ዑፆ ፔኤኮ ማስቲ፥ ቲሺያ ቲሽቴኔ፤ ማኣዓሢያ ላኣሚ ማይንቲ፥ ናንጊና ናንጋ ጎዳኮ ጌኤዦ
