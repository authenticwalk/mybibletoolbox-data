  beo-beo: 'Da:ibidi da hada:i da:iya dialu wa:legadole, hano ulalu, ea dialuma hinabo
    fesega:nu, abula afadenei. Amalalu, e da asili, Hina Gode Ea diasu ganodini Ema
    nodone sia:ne gadoi. E da hina bagade diasuga buhagili, ha:i manusa: adole ba:i.
    Ilia da ha:i manu ema gaguli misini, e da amogaluwane hedolo mai.'
  tpi-OTNT: Devit i harim dispela tok na em i kirap long plua na i go waswas. Orait
    na em i bilasim skin long sanda na komim gras na putim nupela klos. Na em i go
    long haus lotu bilong Bikpela na i lotu long Bikpela. Taim Devit i kam bek long
    haus, em i tokim ol kukboi na ol i sutim sampela kaikai bilong en na em i kaikai.
  hau-SA: Sa’an nan Dawuda ya tashi daga ƙasa. Bayan ya yi wanka, ya shafa mai, ya
    kuma canja rigunarsa, sa’an nan ya shiga gidan Ubangiji ya yi sujada. Sai ya tafi
    gidansa, ya nemi a ba shi abinci, aka ba shi, ya kuwa ci.
  uig-LAT: Shuning bilen Dawut yerdin qopup, yuyunup, xushbuy may bilen mesihlinip,
