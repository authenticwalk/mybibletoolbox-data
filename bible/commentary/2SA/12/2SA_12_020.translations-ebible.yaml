    taniŋŋa. Tec sêkôc gêŋ dêdêŋ eŋ jageŋ.
  ksd-ksd: Ma David i ga tut kan ra pia, ma i ga gumu, ma i ga vartap, ma i ga kia
    vue kana mal; ma i ga ruk ta ra kuba i ra Luluai, ma i ga lotu; namur i ga vana
    ta ra kubana, ma i ga vartuluai upi ta nian, ma i ga ian.
  tur-YTC: Sonra David yerden kalktı, yıkanıp yağ süründü, giysilerini değiştirdi;
    ve Yahve'nin evine girip tapındı. Sonra kendi evine geldi ve istediğinde önüne
    ekmek koydular, o da yedi.
  grc-BRENT: Καὶ ἀνέστη Δαυὶδ ἐκ τῆς γῆς, καὶ ἐλούσατο, καὶ ἠλείψατο, καὶ ἤλλαξε τὰ
    ἱμάτια αὐτοῦ, καὶ εἰσῆλθεν εἰς τὸν οἶκον τοῦ Θεοῦ, καὶ προσεκύνησεν αὐτῷ, καὶ
    εἰσῆλθεν εἰς τὸν οἶκον αὐτοῦ, καὶ ᾔτησεν ἄρτον φαγεῖν, καὶ παρέθηκαν αὐτῷ ἄρτον,
    καὶ ἔφαγε.
  ind-AYT: Daud bangun dari tanah, lalu mandi, berurap, dan mengganti pakaiannya.
    Dia masuk ke rumah TUHAN dan sujud menyembah. Lalu, dia masuk ke istananya, dan
    ketika dia meminta, mereka menghidangkan makanan, lalu dia makan.
  nya-nya: Ndipo Davide anayimirira. Anakasamba nadzola mafuta ndi kusintha zovala
    zake. Pambuyo pake anapita ku nyumba ya Yehova kukapembedza. Kenaka anapita ku
    nyumba kwake ndipo atapempha chakudya anamupatsa nadya.
  hrv-hrv: Tada David usta sa zemlje, okupa se, pomaza se i preobuče se u druge haljine.
    Zatim uđe u Dom Jahvin i pokloni se. Vrativši se potom svojoj kući, zatraži da
    mu dadu jela; i jeo je.
  mps-mps: Devitgo te po odolama, aga te be soiyame degedude pila muani hogodama,
    tama pelama, wę pagu pali. Tialima, aga tigi te denami ebo wel sandago au ilama,
    tama tobolu nisi yagago selama, tama gesi ugwa muani. Tama aga te Genuai Bidigo
    lotu beba pelama, tama Genuai Bidiba lotu po wali. Tama Devit te aga beba ma begasa
    asobo sogo, agai te aga nai ulubo bidi dabeba hanaluama, tama augwaligo te aga
    nai meba te pouba togolama, tama aga nai tuai dao.
  tpi-tpi: Devit i harim dispela tok na em i kirap long plua na i go waswas. Orait
    na em i bilasim skin long sanda na komim gras na putim nupela klos. Na em i go
    long haus lotu bilong Bikpela na i lotu long Bikpela. Taim Devit i kam bek long
    haus, em i tokim ol kukboi na ol i sutim sampela kaikai bilong en na em i kaikai.
  dan-1931: Da rejste David sig fra Jorden, tvættede og salvede sig, tog andre Klæder
    på og gik ind i HERRENS Hus og bad; så gik han hjem, forlangte at få Mad sat frem
    og spiste.
  vie-OVCB: Đa-vít dậy tắm rửa, xức dầu, thay áo, lên Đền Tạm thờ lạy Chúa Hằng Hữu,
    rồi về cung, bảo dọn thức ăn cho mình.
  guj-2017: પછી દાઉદ જમીન પરથી ઊઠ્યો. અને સ્નાન કરીને પોતાને અંગે અત્તર લગાવ્યું,
    પોતાનાં વસ્ત્રો બદલ્યાં. ઈશ્વરના મંડપમાં જઈને તેણે ભજન કર્યું, પછી તે પોતાના મહેલમાં
    પાછો આવ્યો. તેણે ભોજન માગ્યું ત્યારે તેઓએ તેને ભોજન પીરસ્યું અને તે જમ્યો.
  pon-2006A: Depit eri ketida sang nan tahto, lokipilda, koasoanehda piten tapwi,
    oh wilianda sapwellime likou kan. Ih eri ketila nan tehnpas en KAUN-O pwe en ketin
    wia sapwellime kaudok. Ni eh ketin sapahldohng nan tehnpeseo, e mahsanih re en
    kaunopadahng konote, e ahpw ketidi nin tehpel oh konot.
  por-BRBSL: Então David levantou-se da terra, lavou-se e ungiu-se, e mudou de roupa;
    e entrou na casa de Yahweh, e adorou. Depois veio para sua própria casa; e quando
    pediu, puseram pão diante dele e ele comeu.
  aly-aly: Rap rtnerl-alhew. Rap pwerlperreyew alhew, anterel-then apernelhew inteng-inteng
    mwerr-angkerel, arnkwel-anem mwerr-angkerel aylpemel. Rap warl INGKART-wenh-warl-anem
    aylpew, angkaynteyew ikwer-warl kwenerremel. Rap alpew-anem warl ikwerenh-warl,
    ayernemel warrkenh ikwerenh-rnem, amern ikwer akngetyeyew, raw arlkweyew.
  cth-cth: Devit teh talai dawk hoi a thaw teh hak a kâpasu teh satui a kâhluk, a
    khohna a kâpahoung teh BAWIPA e im lah a cei teh a bawk. A im lah bout a ban teh
    bu ca hane a hei navah, a sannaw ni a rakueng pouh awh teh a ca.
  twi-twi: Na Dawid sɔre fii fam hɔ. Afei, oguare wiee a ɔpetee ne ho aduhuam, na
    ɔsesaa ne ntade no, ɔkɔɔ Awurade fi kɔsɔree. Afei, ɔkɔɔ nʼankasa fi, na ɔno ankasa
    ka ma wɔbrɛɛ no aduan, na odidii.
  hlt-hlt: Te daengah David te diklai lamloh thoo tih, pumrho a silh, situi a hluk,
    a himbai hainak te a tho. Te phoeiah BOEIPA kah im te a paan tih a bawk. Amah
    im la a mael phoeiah caak a hoe dongah a tawn pa uh tih a caak.
  tbz-SIM: Dɛ mɔ̀nnì kɛ̀ Dɑfitii ítɛ́ kɛtenkɛ̀ kɛ́wuɔ, kɛ́ɑ̃nnɛ́ tùdɑ̀ɑ̀rí, kɛ́ceetɛ
    tiyɑ̀ɑ̀tì, kɛ́tɑ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ kɛ́bɑ́ntɛ̀ Kuyie. Ò konní dìì mɔ̀nnì
    o cĩ́ɛ̃̀tɛ̀ kɛ́duɔ́ nkɛ̀ bɛ̀ɛ ò wɑɑ́ mmudiì kòo di.
  msy-2020: Egha Devit akar kam baregha, nguazimɨn dɨkavigha ghua rue. Egha borem
    uan mɨkarzim gaghuigha, korotiar aghuiba aghuigha, Ikiavɨra Itir Godɨn ziam fasa
    an Dɨpenimɨn ghua, uan tevimning apɨrigha dapanim aviragha guam nguazim mɨtua.
    Egha Devit ua uan dɨpenimɨn izegha, dagheba isair gumazibav mɨkemezɨ, me a bagha
    dagher maba tuigha a ganɨngizɨ, ana da api.
  dop-dop: Tǝnɑɣɑlɛ Tɑfiiti kʋlɑ ɑtɛ nɑ ɩ́ sɔ lʋm nɑ ɩ́ lɑɣɑsɩ wontu. Ɩlɛnɑ ɩ́ sʋʋ
    Tɑcɑɑ tǝyɑɣɑ tɑɑ nɑ ɩ́ hǝntɩ-ɩ ɑtɛ. Ɩ mǝlɑ tǝyɑɣɑ ɩlɛnɑ ɩ́ yɔɣɔtɩ nɑ pɑ́ kɔnɑ-ɩ
    tɔɣɔnɑɣɑ nɑ ɩ́ tɔɣɔ.
  azb-azb: Davud yerdən qalxdı, yuyunub başına zeytun yağı sürtdü və paltarlarını
    dəyişərək Rəbbin evinə gedib səcdə qıldı. Evə qayıdıb yemək istəyəndə qarşısına
    yemək qoydular və o yedi.
  eng-DBY: Then David arose from the earth, and washed, and anointed himself, and
    changed his clothing, and entered into the house of Jehovah and worshipped; then
    he came to his own house and required them to set bread before him, and he ate.
  hin-2017: तब दाऊद भूमि पर से उठा, और नहाकर तेल लगाया, और वस्त्र बदला; तब यहोवा के
    भवन में जाकर दण्डवत् की; फिर अपने भवन में आया; और उसकी आज्ञा पर रोटी उसको परोसी
    गई, और उसने भोजन किया।
  wol-KYG: Ba mu ko defee Daawuda jóge ca suuf, sangu, diwu, soluwaat. Ci kaw loolu
    mu dugg ca kër Aji Sax ji, sujjóot, daldi dem këram, santaane, ñu taajal ko ag
    lekk, mu lekk.
  eng-YLT: And David riseth from the earth, and doth bathe and anoint [himself], and
    changeth his raiment, and cometh in to the house of Jehovah, and boweth himself,
    and cometh unto his house, and asketh and they place for him bread, and he eateth.
  kne-kne: Idi siya di, binmangon si David yan nan-ames, nansagaysay ya nansokat.
    Pag en mandaydayaw sin beey di Diyos. Idi nantaoli sin palasyo, nankedaw si kanena
    et nangan.
  eng-WYC-2017: Therefore David rose up from the earth, and was washed, and anointed;
    and when he had changed his clothes, he entered into the house of the Lord, and
    worshipped, and came into his house; and he asked, that they should set bread
    to him, and he ate.
  eng-WMBB: Then David arose from the earth, and washed and anointed himself, and
    changed his clothing; and he came into the LORD’s house, and worshipped. Then
    he came to his own house; and when he requested, they set bread before him and
    he ate.
  urd-GVH: यह सुनकर दाऊद फ़र्श पर से उठ गया। वह नहाया और जिस्म को ख़ुशबूदार तेल से
    मलकर साफ़ कपड़े पहन लिए। फिर उसने रब के घर में जाकर उस की परस्तिश की। इसके बाद
    वह महल में वापस गया और खाना मँगवाकर खाया।
  rug-rug: Ke tekulu pa hatara se Devita, huve, susuti, meke hobei sa sari na nana
    poko. Meke la vahesi si asa pa vetu te Zihova. Sipu pule la si asa koa sa vetu
    baṉara si tepa ginani si asa, ke lopu sana va namai rini, meke henahena si asa.
  gaz-gaz: Daawitis lafaa kaʼe. Erga dhagna isaa dhiqatee dibatee booddees uffata
    isaa geeddaratee mana Waaqayyoo seenee waaqeffate. Ergasii immoo gara mana ofii
    isaatti galee nyaata gaafannaan dhiʼeessaniif; innis ni nyaate.
  fra-LSG: Alors David se leva de terre. Il se lava, s’oignit, et changea de vêtements;
    puis il alla dans la maison de l’Éternel, et se prosterna. De retour chez lui,
    il demanda qu’on lui servît à manger, et il mangea.
  gnn-gnn: Bala ŋayi Daypittja gaŋgathina, rurrwuyunminanydja ŋayi‐i‐i, bala yana
    nherrara ḏarrtjalknha girri', bala yana marrtjinana‐wala buṉbulilina, bala buku‐ŋal'yurruna
    Garraywuna yukurrana ŋunhalana. Ga dhäŋuru ŋuliŋurunydja ŋunhi ŋayi roŋiyina wäŋalili,
    bala ŋathana ḻukana.
  yal-yal: Nayi, Dawuda yi keli bɔxɔni. A yi a maxa, a latikɔnɔnna sa a ma, a dugin
    masara, a mɔn yi siga Alatala batudeni, a yi a batu. Na xanbi ra, a yi siga a
    banxini, a yi a fala a e xa donseen so a yii, a yi a dɛge.
  haw-1868: 'Alaila, ku ae la o Davida mai ka honua aku, auau iho la, a hamo iho la
    i ka aila, aahu iho la ia ia i ka lole hou, hele aku la i ka hale o Iehova, a
    hoomana aku la. Alaila hoi mai la ia i kona hale: a kena aku la ia, a kau mai
    la lakou i ka ai imua ona, a ai iho la ia.'
  arb-NAV: عِنْدَئِذٍ نَهَضَ دَاوُدُ عَنِ الأَرْضِ وَاغْتَسَلَ وَتَطَيَّبَ وَبَدَّلَ
    ثِيَابَهُ وَدَخَلَ إِلَى بَيْتِ الرَّبِّ وَصَلَّى سَاجِداً، ثُمَّ عَادَ إِلَى
    قَصْرِهِ وَطَلَبَ طَعَاماً فَأَكَلَ.
  ewe-ewe: David fɔ le anyigba, le tsi, vu ɖa, ɖɔli awu eye wòyi ɖasubɔ le Yehowa
    ƒe aƒe me. Le esiawo megbe la, etrɔ va fiasã la me, bia be woaɖa nu na ye eye
    wòɖu nua nyuie.
  eng-LEE: David then rose up from the earth, and washed and anointed himself, and
    changed his garments, and went into the house of the Lord and prostrated himself;
    and then he came to his own house, and asked that they should set food before
    him, and he ate.
  asm-FB: তেতিয়া দায়ূদে মাটিৰ পৰা উঠি গা ধুলে, গাত তেল ঘঁহিলে আৰু কাপোৰ সলাই যিহোৱাৰ
    গৃহলৈ গ’ল অাৰু তাতে তেওঁৰ আৰাধনা কৰিলে, তাৰ পাছত তেওঁ নিজৰ গৃহলৈ গ’ল৷ যেতিয়া
    তেওঁ আজ্ঞা দিলে, তেওঁলোকে তেওঁৰ আগত আহাৰ দিলে আৰু তেওঁ ভোজন কৰিলে।
  sus-A: دَوُدَ نَشَ كٍلِ بْشِ، عَ عَ مَشَ، عَ لَبُندّ سَ عَ مَ، عَ دُفِيٍ مَسَرَ،
    عَ قَ سِفَ عَلَتَلَ شَ بَنشِ كُي سُيِدِدٍ عَلَ بّ. عَ تٌ كٍلِ مّننِ، عَ نَشَ سِفَ
    عَ شْنيِ، عَ دٌنسٍ مَشْرِن، عَ عَ دّفٍ.
  fra-SBL: Alors David se leva de terre, se lava, s'oignit et changea de vêtements,
    puis il entra dans la maison de Yahvé et se prosterna. Puis il rentra dans sa
    maison ; et quand il demanda, on mit du pain devant lui et il mangea.
  hbo-hbo: וַיָּקָם֩ דָּוִ֨ד מֵהָאָ֜רֶץ וַיִּרְחַ֣ץ וַיָּ֗סֶךְ וַיְחַלֵּף֙ *שִׂמְלֹתֹו
    (שִׂמְלֹתָ֔יו) וַיָּבֹ֥א בֵית־יְהוָ֖ה וַיִּשְׁתָּ֑חוּ וַיָּבֹא֙ אֶל־בֵּיתֹ֔ו וַיִּשְׁאַ֕ל
    וַיָּשִׂ֥ימוּ לֹ֛ו לֶ֖חֶם וַיֹּאכַֽל׃
  piu-2006: '@see-verse:2SA.012.019'
  kik-kik: Hĩndĩ ĩyo Daudi agĩũkĩra. Aarĩkia gwĩthamba, akĩĩhaka maguta na akĩgarũrĩra
    nguo ciake, agĩthiĩ nyũmba ya Jehova, akĩinamĩrĩra, na akĩhooya. Ningĩ agĩcooka
    agĩthiĩ gwake mũciĩ, agĩĩtia irio, nao andũ ake makĩmũrehere, akĩrĩa.
  fra-NCL: Alors David, s’étant levé de terre, se baigna, s’oignit et changea de vêtements ;
    puis il alla dans la maison de Yahweh et se prosterna. Revenu chez lui, il demanda
    qu’on lui servît à manger, et il mangea.
  cek-AK: To naah David loe long hoiah angthawk, tui amthluk moe, hmuihoih tui to
    angnok; khukbuen to angkraih moe, Angraeng imthung ah caeh pacoengah, Angraeng
    to bok; to pacoengah angmah im ah caeh moe, buhcaak hanah a hnik; a tamnanawk
    mah caaknaek to patoem pae o moe, a caak.
  cuk-cuk: David mimmi-burgwisye-itosgua, gwichibin imaksad, yog-obar imaksad, gwallu-wawad
    maksabalid, degi, mor ogwasbalid. Geb Bab-Jehováʼse-goled-negse nadgu, Bab-Dummad-nug
    odummosad. A-sorba, e-negse nonikid, masgunned egichisad, geb mas-guchad.
  uig-CYR: Шуниң билән Давут йәрдин қопуп, жуюнуп, хушбуй май билән мәсиһлинип, кийимлирини
    йәңгүшләп, Пәрвәрдигарниң өйигә кирип ибадәт қилди; андин өз өйигә қайтип өзигә
    тамақ әкәлтүрүп йеди.
  pma-pma: Navong Deved longe, mea ran atan, va mukul, sahula aven en oel, ka kekes
    en eisin omon. Evus, va en Eim Tavolin onen Iahova ka vita netan mini. Ka navong
    va ris teim sen, vis anien. Sakini, asan anien mini, ka kanian esuk.
  tel-2017: అప్పుడు దావీదు నేలపై నుండి లేచి స్నానంచేసి నూనె రాసుకుని వేరే బట్టలు ధరించాడు.
    యెహోవా మందిరంలో ప్రవేశించి దేవునికి మొక్కి, తన ఇంటికి తిరిగి వచ్చి భోజనం తీసుకురమ్మన్నాడు.
    వారు భోజనం తెచ్చి వడ్డించినప్పుడు అతడు భోజనం చేశాడు.
  hat-BSA: Konsa, David te leve soti atè a. Li te lave tèt li, li te onksyone kò l,
    e li te chanje rad li. Konsa, li te antre lakay SENYÈ a pou te adore. Epi li te
    vin nan pwòp kay li. Lè li te mande, yo te mete manje devan li pou l te manje.
  bxh-bxh: Habahim Deiwidi matu yai ya obiyo be ya lau ya sigu. Tauna ya famaꞌi yo
    ena kaleko ya senisidi na ya lau Guyau ena luma yai ya fadebasae. Habahim, ya
    fuyo ena luma. Ya anꞌeta anꞌan be ana sa lau dala be ya kalahe.
  kos-kos: David el tukakek liki infohk uh, ac el yihla, ayaolla, ac kawia sifal.
    Na el som nu in lohm sin LEUM GOD ac alu. Ke el folokla nu lohm sel ah, el siyukyuk
    mongo, ac pacl se na itukyang nu sel el mutawauk mongo.
  hbo-WLC: וַיָּקָם֩ דָּוִ֨ד מֵהָאָ֜רֶץ וַיִּרְחַ֣ץ וַיָּ֗סֶךְ וַיְחַלֵּף֙ שמלתו וַיָּבֹ֥א
    בֵית־יְהוָ֖ה וַיִּשְׁתָּ֑חוּ וַיָּבֹא֙ אֶל־בֵּית֔וֹ וַיִּשְׁאַ֕ל וַיָּשִׂ֥ימוּ
    ל֛וֹ לֶ֖חֶם וַיֹּאכַֽל׃
  ibo-ibo: Mgbe ahụ, Devid sitere nʼala ebe o dina, bilie, saa ahụ, gbanwee uwe ya,
    baa nʼụlọ Onyenwe anyị, kpọọrọ ya isiala. Ọ lọghachiri nʼụlọ ya nye iwu ka e wetara
    ya ihe oriri. O rikwara nri.
  ory-ory: ଏଥିରେ ଦାଉଦ ଭୂମିରୁ ଉଠି ସ୍ନାନ ଓ ମର୍ଦ୍ଦନ ଓ ବସ୍ତ୍ର ପରିବର୍ତ୍ତନ କରି ସଦାପ୍ରଭୁଙ୍କ
    ଗୃହକୁ ଯାଇ ପ୍ରଣାମ କଲେ; ତହିଁ ଉତ୍ତାରେ ସେ ଆପଣା ଗୃହକୁ ଆସି ଆଜ୍ଞା ଦିଅନ୍ତେ, ଲୋକମାନେ ତାଙ୍କ
    ସମ୍ମୁଖରେ ଖାଦ୍ୟଦ୍ରବ୍ୟ ରଖିଲେ, ତହୁଁ ସେ ଭୋଜନ କଲେ।
  wmt-wmt: '@see-verse:2SA.012.019'
  chk-chk: Mürin, Tafit a pwätä me lepwül, a tütü o epiti, a pwal siwili üfan. Iwe,
    a tolong lon imwen ewe Samol mi Lapalap o fel ngeni. Mürin a liwinla lon püsin
    imwan o ais anan mongö. Nge lupwen ra uwato ren, a mongö.
  ssd-ssd: Taŋakinaig le David ndek tiŋga ka kule pismba pro gureŋ pismba minde piymba
    Suŋgo tuku Baibai sinam kumba ka Suŋgo tuku nyu te-duŋgina. Nyu te-duŋge deŋpurmba
    nu ndek kilim ka luka nuŋe wande mbol kina sulumba pagu taŋgo saniŋgina le nu
    tuku kuapi kutumba pro tunaig le nu isukusna.
  rop-rop: Wal streidawei King Deibid bin gidap brom det flo weya imbin oldei silip,
    en imbin go en bogi, en imbin komum im heya, en imbin werrimon klinwan klos, en
    afta imbin go langa det seikridwan haus blanga YAWEI, en deya na imbin weship
    langa God. Afta na Deibid bin gobek langa im ronwan haus, en imbin askim im wekinmen
    olabat blanga gibit im daga blanga dagat, en wen deibin bringimap det daga langa
    im, imbin dagat streidawei.
  ukr-1871: Тодї встав Давид із долївки, помився й намазався й перемінив одїж свою,
    й пійшов до Божого дому та й помолився; потім прийшов до дому й приказав дати
    собі їсти, й попоїв.
  deu-1951: Da erhob sich David von der Erde, wusch und salbte sich und zog andere
    Kleider an und ging in das Haus des HERRN und betete an. Und als er wieder heimkam,
    hieß er Brot auftragen und aß.
  eng-JPS: Then David arose from the earth, and washed, and anointed himself, and
    changed his apparel; and he came into the house of the LORD, and worshipped; then
    he came to his own house; and when he required, they set bread before him, and
    he did eat.
  srp-1865: Tada David usta sa zemlje, i umi se, i namaza se i preobuèe se; i otide
    u dom Gospodnji, i pokloni se. Potom opet doðe kuæi svojoj, i zaiska da mu donesu
    da jede; i jede.
  lug-lug: Awo Dawudi n’ava wansi, n’anaabako, ne yeerongoosa, n’akyusa ebyambalo
    bye, n’alaga mu nnyumba ya Mukama n’asinza. Oluvannyuma n’addayo mu nnyumba ye,
    n’asaba emmere, n’alya.
  heb-heb: ויקם דוד מהארץ וירחץ ויסך ויחלף שמלתו ויבא בית יהוה וישתחו ויבא אל ביתו
    וישאל וישימו לו לחם ויאכל׃
  ben-IRV: তখন দায়ূদ ভূমি থেকে উঠে স্নান করলেন, তেল মাখলেন ও পোশাক পরিবর্তন করলেন
    এবং সদাপ্রভুর ঘরে প্রবেশ করে প্রণাম করলেন; পরে নিজের ঘরে এসে আদেশ করলে তারা তাঁর
    সামনে খাবার জিনিস রাখল; আর তিনি ভোজন করলেন৷
  pan-pan: ਤਦ ਦਾਊਦ ਜ਼ਮੀਨ ਤੋਂ ਉੱਠਿਆ, ਨਹਾਇਆ, ਸੁਗੰਧ ਲਾਈ, ਕੱਪੜੇ ਬਦਲੇ ਅਤੇ ਯਹੋਵਾਹ ਦੇ ਘਰ
    ਵਿੱਚ ਆ ਕੇ ਮੱਥਾ ਟੇਕਿਆ ਫਿਰ ਆਪਣੇ ਘਰ ਗਿਆ ਅਤੇ ਉਸ ਦੇ ਆਖਣ ਤੇ ਭੋਜਨ ਲਗਾਇਆ ਗਿਆ ਅਤੇ ਉਸ ਨੇ
    ਭੋਜਨ ਖਾਧਾ।
  tkr-tkr: Man g'ayxhı, Davud ç'iyele oza qıxha, əyxı'r-səyxı'r vuk'lelqa zeytunun
    q'ışid qadğu, tanalinbıd badal hı'ı, Rəbbine xaaqa hark'ın, Mang'us kyoyzarna.
    Qiyğa mana mançe cune xaaqa sak'ı, cus otxhuniy heleva eyhe. Cus oxhanas hucooyiy
    huvu, mang'vee oyxhanan.
  mya-JVB: ထိုအခါ ဒါဝိဒ် သည် မြေ မှ ထ ၍ ရေချိုး ခြင်း၊ ဆီလိမ်း ခြင်း၊ အဝတ် လဲ ခြင်းကို
    ပြုပြီးလျှင် ၊ ထာဝရဘုရား ၏ အိမ် တော်သို့သွား ၍ ကိုးကွယ် ၏။ ထိုနောက် နန်း တော်သို့
    ပြန်လာ ၍ စားစရာကိုတောင်း သောအခါ ၊ ကျွန်တို့ သည် စားပွဲ တော်ကိုပြင် ၍ မင်းကြီးသည်
    စား တော်မူ၏။
  tte-O: Kabo Deibida itoloma bwatano mena mwa ilau isugu yona iyaoloi yo kaleko waluwaluna
    ilikwa yo ilau ilusae Yeoba ana nume mena yo ipwalou Yeoba manna mena. Kabo ipileyoima
    ilau ana nume mena iwalo kan sikatububun mwa ikekan.
  tbg-tbg: Vinavuka minti tuvaro Devitiva vataihairo himpiro oru namari tuntukero
    ueri vahavera nai vaataqaa aqukero qaraaka utavaaqa nonkutero nai qiata qaahi
    ntuva kero viraqaahairo viva Nora Kotira naavuqi oruntero Kotira autu tuaherakero
    vevantero nai naavuqi oruntero kara vara timiate tumanta vara amuvaro nora.
  hmo-hmo: Vadaeni Davida be tano dekena amo ia toreisi, ia digu, iena tauanina be
    bonana namo dehoro dekenai ia dahua, dabua namodia ia karaia. Bona Lohiabada ena
    Dubu lalonai ia raka vareai, ia tomadiho. Unai murinai ia be iena ruma dekenai
    ia lao, aniani totona ia noinoi, bona idia ese aniani idia henia neganai, maoromaoro
    ia aniani.
  urd-urd: तब दाऊद ज़मीन पर से उठा और उसने ग़ुस्ल करके उसने तेल लगाया और लिबास बदली
    और ख़ुदावन्द के घर में जाकर सज्दा किया फिर वह अपने घर आया और उसके हुक्म देने पर
    उन्होंने उसके आगे रोटी रखी और उसने खाई
  rus-SYN: Тогда Давид встал с земли и умылся, и помазался, и переменил одежды свои,
    и пошел в дом Господень, и молился. Возвратившись домой, потребовал, чтобы подали
    ему хлеба, и он ел.
  bqc-SIM: Davidi fɛ̀lɛ bùsuu, à zu'ò à nísidↄ̀ↄ à a pↄkasaↄ lìlɛ, ↄ̃ à gɛ̀
    kùlɛ Diiɛ a kpɛ́u. Kɛ́ à ɛ̀a tà bɛ, à pↄblea gbɛ̀a, ↄ̃ wa kpàwà, a blè.
  tcz-CHONGTHU: Chuphat’in David jong tol'a alupna a konin ahung thou dohin akisil
    ngim in, thao akinun, aponsil akhel’in, Pakai houin sunga avah lut’in chibai agaboh-e;
    chujouvin David chu ama inlama ahung in an athum in amahon jong ankong aluipeh-uva
    ahileh, an anetan ahi.
  mar-mar: तेव्हा दावीद जमिनीवरून उठला त्यांने आंघोळ केली, कपडे बदलून तयार झाला. मग
    आराधना करण्यासाठी परमेश्वराच्या मंदिरात गेला. त्यानंतर घरी जाऊन त्याने खायला मागितले.
    सेवकांनी त्यास वाढले आणि तो जेवला.
  soq-soq: Dawid epe etene dogo osowe ituleidia enenwisene alene duadilen, mena bonabonaua
    etepe itune ita gara eubu taumon. Ita ene Iawe God duwa bedewe wadaposilepia baiwa
    alen. Ema aupe meba duwe alene nolawa dewalala diamono nana wadane wimone waneieno
    nan.
  qub-qub: Chaura Davidga jatariran pampapita. Bäñacurir, perfümita pichucurir röpantapis
    rucacuran. Nircur Tayta Diospa wasinman yaycuycur Tayta Diosta aduraran. Wasinman
    aywarcurna micuyta mañacurcur micuran.
  bqp-bqp: Dauda fùtɛ zĩtɛ à zú ò, à nísi dↄ̀kↄ à a pↄ́kasanↄ lìtɛ, akũ à gɛ̀ɛ à
    kùtɛ Dikirinɛ a kpɛ́n. Kũ à ɛ̀ra à tà bɛ, à pↄ́ble gbɛ̀ka, akũ ò kpàa à blè.
  hat-hat: David leve atè a, li al benyen, li penyen tèt li, li chanje rad sou li.
    li ale nan kay Seyè a, li lapriyè. Apre sa, li tounen lakay li, li mande pou yo
    sèvi l' manje. Li manje.
  eng-BSB: Then David got up from the ground, washed and anointed himself, changed
    his clothes, and went into the house of the LORD and worshiped. Then he went to
    his own house, and at his request they set food before him, and he ate.
  tod-tod: Naazu Davide wuzeɠeni zooi ma, é maagba, é gulɔ maku nɛɛnɛgi ziɛ ɓɔɠɔ
    ma, é ná-seɠei maavalibo, é li Ɠɔoɠɔ GALAGI ná-pɛlɛi wu, é nɔkɔ ná. Naa
    ʋoluma é liini ná-koizu, é ɠɛ ti daamianigi ve zea, é laami.
  eng-WEBPB: Then David arose from the earth, and washed and anointed himself, and
    changed his clothing; and he came into the LORD’s house, and worshipped. Then
    he came to his own house; and when he requested, they set bread before him and
    he ate.
  kbq-kbq: Hagi Deviti'a mopafintira otino ti freteno, azokara erise nehuno, masave
    freteno kukena'a eri nentanino Ra Anumzamofo seli nontega vuno Ra Anumzamofo monora
    ome hunte'ne. Ana huteno noma'arega vuno ne'zanku hige'za eri'za eme amizageno
    ne'ne.
  nhe-BL: Huajca David mejqui campa huilantoya, huan malti, huan mopatlac huan mocualtlali.
    Teipa yajqui calaquito ipan itiopa TOTECO huan quihueyitlali. Teipa mocuepqui
    ichaj huan tlacuajqui.
  bus-bus: Dauda fɛ̀ɛ tↄↄtɛ à zú ò, à nↄ́si kɛ̀awa à a pↄ́kãsãanↄ lìɛ, ben à gàa
    à kùɛ Diinɛ a kpɛ́n. Kɛ̀ à ɛ̀ara à tà bɛ, à pↄ́blee gbèka, ben wà kpàa à blè.
  gub-BL: Na'e upu'àm Tawi ywy wi kury. Uzahak. Umuguz u'aw. Wenuhem ukamir. Umunehew
    amo ae ma'e kury. A'e re oho Tupàn Tuweharupi Wiko Ma'e hàpuz me imuwete katu
    pà. A'e re uzewyr wàpuzuhu pe. A'e pe uhem mehe wenoz temi'u wemiruze'eg wanupe.
    Omono izupe a'e 'ar mehe wà.
  eng-DRA: 'Then David arose from the ground, and washed and anointed himself: and
    when he had changed his apparel, he went into the house of the Lord: and worshipped,
    and then he came into his own house, and he called for bread, and ate.'
