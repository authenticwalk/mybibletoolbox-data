  deu-ELO: Da stand David von der Erde auf und wusch und salbte sich und wechselte
    seine Kleider, und ging in das Haus Jehovas und betete an; und er kam in sein
    Haus und forderte, daß man ihm Speise vorsetze, und er aß.
  eng-WYC-2018: Therefore David rose up from the earth, and was washed, and anointed;
    and when he had changed his clothes, he entered into the house of the Lord, and
