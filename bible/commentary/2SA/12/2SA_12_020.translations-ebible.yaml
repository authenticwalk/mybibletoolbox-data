    makan, nagidasarda para kenkuana, ket nangan isuna.
  kpg-kpg: David ga duu aga gi daha mo hongo di baba o di hale, ga gaugau, gaa dala
    dono libogo, ga liagi ono gahu gaa hana gi lodo di Hale Daumaha e daumaha. I muli
    dono daumaha, gei mee gaa hana gi dono hale, gaa hai gi digaula bolo gi hagatogomaalia ina
    dono hagangudu, ga noho adu gi teebele ga miami.
  uig-ARA: شۇنىڭ بىلەن داۋۇت يەردىن قوپۇپ، يۇيۇنۇپ، خۇشبۇي ماي بىلەن مەسىھلىنىپ، كىيىملىرىنى
    يەڭگۈشلەپ، پەرۋەردىگارنىڭ ئۆيىگە كىرىپ ئىبادەت قىلدى؛ ئاندىن ئۆز ئۆيىگە قايتىپ
    ئۆزىگە تاماق ئەكەلتۈرۈپ يېدى.
  sus-sus: Dawuda naxa keli bɔxi, a a maxa, a labundɛ sa a ma, a dugie masara, a fa
