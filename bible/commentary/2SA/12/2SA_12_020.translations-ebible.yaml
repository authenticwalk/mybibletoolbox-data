    truyền dọn vật thực cho mình, và người ăn.
  hin-CV: तब दावीद भूमि से उठे, स्‍नान कर तेल लगाया और अपने वस्त्र बदले. इसके बाद
    याहवेह के भवन में जाकर उन्होंने उनकी वंदना की और अपने घर चले गए. उन्होंने भोजन
    मांगा, सेवकों ने उनके साम्हने भोजन परोस दिया और राजा ने वह खाया.
  spa-BES: Entonces David se levantó de la tierra, y después de lavarse y frotarse
