  kan-2017: ಆಗ ದಾವೀದನು ನೆಲದಿಂದೆದ್ದು, ಸ್ನಾನ ಮಾಡಿ, ತೈಲ ಹಚ್ಚಿಕೊಂಡು, ತನ್ನ ಬಟ್ಟೆಗಳನ್ನು
