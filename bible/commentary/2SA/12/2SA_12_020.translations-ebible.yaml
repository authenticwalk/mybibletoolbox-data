  eng-WMB: Then David arose from the earth, and washed and anointed himself, and changed
    his clothing; and he came into the LORD’s house, and worshiped. Then he came to
    his own house; and when he requested, they set bread before him and he ate.
  tam-TCV: உடனே தாவீது தரையில் இருந்து எழுந்து, குளித்துவிட்டு, எண்ணெய் பூசி தன் உடைகளையும்
    மாற்றிக் கொண்டான். பின்பு யெகோவாவின் ஆலயத்துக்குச் சென்று யெகோவாவை வழிபட்டான்.
    அதன்பின் தன் சொந்த வீட்டிற்கு போய் உணவு கேட்டு அவர்களிடம் அதை வாங்கிச் சாப்பிட்டான்.
  ceb-ULB: Unya mitindog si David gikan sa salog ug naligo, gidihogan niya ang iyang
