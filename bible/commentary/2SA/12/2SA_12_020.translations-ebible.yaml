verse: 2SA.012.020
translations:
  mal-C: അപ്പോൾ ദാവീദ് നിലത്തുനിന്നും എഴുന്നേറ്റു. അദ്ദേഹം കുളിച്ച് തൈലം പൂശി; വസ്ത്രംമാറി
    യഹോവയുടെ ആലയത്തിൽ ചെന്ന് ആരാധിച്ചു; പിന്നെ കൊട്ടാരത്തിൽ മടങ്ങിയെത്തി. അദ്ദേഹം
    ആവശ്യപ്പെട്ടതനുസരിച്ച് ഭൃത്യന്മാർ ഭക്ഷണം ഒരുക്കിവെച്ചു; അദ്ദേഹം ഭക്ഷിക്കുകയും
    ചെയ്തു.
  deu-TKW: Da stand David vom Boden auf, wusch und salbte sich und wechselte seine
    Kleider. Sodann trat er in die Behausung Jahwes ein und warf sich nieder, ging
    darauf heim und forderte etwas, und als man ihm Speise vorsetzte, aß er.
  lin-lin: Bongo Davidi atelemaki wuta na mabele, amisukolaki nzoto, amipakolaki malasi,
    alataki bilamba mosusu, akotaki na Tempelo ya Yawe mpe agumbamaki mpo na kosambela.
    Sima, azongaki na ndako na ye, asengaki bilei mpe aliaki.
  eng-LSV: And David rises from the earth, and bathes and anoints [himself], and changes
    his raiment, and comes into the house of YHWH, and bows himself, and comes to
    his house, and asks and they place bread for him, and he eats.
  eng-GNV: Then Dauid arose from the earth, and washed and anoynted himselfe, and
    changed his apparell, and came into the house of the Lord, and worshipped, and
    afterward came to his owne house, and bade that they should set bread before him,
    and he did eate.
  eng-WEBSTER: 'Then David arose from the earth, and washed, and anointed himself
    , and changed his apparel, and came into the house of the LORD, and worshiped:
    then he came to his own house; and when he required, they set bread before him,
    and he ate.'
  nhw-BL: Huajca David mejqui campa huilantoya, huan malti, huan mopatlac huan mocualtlali.
    Teipa yajqui calaquito ipan itiopa TOTECO huan quihueyitlali. Teipa mocuepqui
    ichaj huan tlacuajqui.
  swh-ONEN: Basi Daudi akainuka kutoka pale sakafuni. Baada ya kuoga, akajipaka mafuta
    na kubadilisha nguo zake kisha akaenda ndani ya nyumba ya Bwana, akaabudu. Baada
    ya hapo akaenda nyumbani kwake kwa kutaka kwake, wakamwandalia chakula, naye akala.
  bba-bba: Sɑɑ yerɑ Dɑfidi u seewɑ tem di u dɑ u woburɑ u win yɑ̃nu kɔsɑ, mɑ u tii
    turɑre yɛ̃kɑ u dɑ Yinni Gusunɔn sɑ̃ɑ yerɔ u nùn sɑ̃wɑ. Yen biru u ɡɔsirɑmɑ yɛnuɔ
    u dĩɑnu bikiɑ. Mɑ bɑ nùn wɛ̃ u di.
  eng-KJVCPB: 'Then David arose from the earth, and washed, and anointed himself,
    and changed his apparel, and came into the house of the Lord, and worshipped:
    then he came to his own house; and when he required, they set bread before him,
    and he did eat.'
  cpy-cpy: Ari ipiriintana David roma-ryahakaha kepatsiki, ikithaa-tanaawo ikithaari,
    owaneenka-tanaa, itziritanaa kajankari, ikithaa-tanaawowa otsipa ikithaari. Jataki
    itajorentsi-pankoteki Tajorentsi ipinkatha-teeri. Piyapaa ipankoki, ikowapaaki
    owanawontsi, iitakiri, owapaa.
  mpx-mpx: Inoke Deibid i lutem bilibiliya. Yaka i na i highig, tuwana i paenonu,
    ge kaliko vavaluna i galoi, yaka i na i tuk Yehoba wana limiya ge i tapwalolo.
    Inoke i sikal i na wana limiya, i ba aanan hi loviviva-an, yaka abwe i aanan.
  luo-luo: Daudi noa malo e lowo. Kane oseluokore, nowirore gi mo moloko lewni mane
    orwako, nodhi e od Jehova Nyasaye mi olemo. Bangʼe nodhi e ode owuon, mine okwayo
    chiemo momiye mochamo.
  meu-meu: Bena David na tano amo e tore isi, e digu, tauna na dehoro amo e dahua,
    dabua ḡoevadia e doki; bena Iehova ena dubu ai e raka vareai, e toma diho. Una
    murinai ia na ena ruma ela; bena e hereva negana ai idia ese aniani ia vairanai
    e atoa, bena e aniani.
  npi-ULB: तब दाऊद भुईंबाट उठे र आफू नुहाए, आफूलाई तेल घसे र आफ्‍ना लुगा फेरे । तिनी
    परमप्रभुको पवित्र वासस्थानमा गए र त्यहाँ आराधना गरे र त्‍यसपछि आफ्‍नो दरबारमा
    फर्केर आए । तिनले खाने कुराहरू मागेपछि, तिनीहरूले खाने कुरा दिए र तिनले खाए ।
  yor-yor: Dafidi sì dìde ní ilẹ̀, ó sì wẹ̀, ó fi òróró pa ara, ó sì pààrọ̀ aṣọ rẹ̀,
    ó sì wọ inú ilé Olúwa lọ, ó sì wólẹ̀ sin, ó sì wá sí ilé rẹ̀ ó sì béèrè, wọ́n
    sì gbé oúnjẹ kalẹ̀ níwájú rẹ̀, ó sì jẹun.
  emp-NTPO: Ara maʌ̃da Davira egodeba piradrʌped̶a cuid̶e wãsia. Cuiped̶a querada
    pãped̶a djioped̶a Ãcõrẽ ded̶e ed̶a wãsia bia bed̶eai carea. Mãwãnacarea diguid̶aa
    wãped̶a jarasia idjira ne cobid̶amãrẽã. Maʌ̃be ne cosia.
  ind-ind: Kemudian Daud bangun dari lantai, mandi, memakai minyak wangi, dan mengganti
    pakaiannya. Dia pergi menyembah TUHAN di kemah-Nya. Sesudah itu dia kembali ke
    istana dan meminta makanan. Lalu Daud makan.
  pes-OPCB: آنگاه داوود از زمین بلند شد، شستشو نمود، سرش را شانه کرد، لباسهایش را
    عوض نمود و به خیمهٔ عبادت رفت و خداوند را پرستش کرد. سپس به کاخش برگشت و خوراک
    خورد.
  tgl-ULB: Pagkatapos bumangon si David mula sa sahig at hinugasan ang kaniyang sarili,
    pinahiran ng langis ang kaniyang sarili at pinalitan ang kaniyang mga damit. Pumunta
    siya sa tabernakulo ni Yahweh at sumamba doon at pagkatapos bumalik sa kaniyang
    sariling palasyo. Nang hilingin niya ito, naghanda sila ng pagkain sa kanyang
    harapan at kumain siya.
  cbu-NT: Ashiriya, Dapiyshat yuw tsapush tamurangu an chiyzayashat, chumambeeru,
    watunir min ktuntayaru, kzammashpasha waanaatsi taparambayaranllu, Apanllipsha
    pang' tsiyatkatu naatarangiya. Apanllpat tsiyataramchu, yusur waptam pangup kanapeeru,
    katungtsingazshat katungpi átu masharangiya. Anshat katungtsee panarangusin, annaa
    katungarangshita.
  hui-hui: Debidi ibu tamu dindi wiagoria bame palenego ai igiri homaya layago hale
    howa abale heyalu ibaha wayawaya bole pene. Bo puwa manda kumu bialu weli ngabi
    mini sanda wiago ibuni tinginini ha̱i̱ halu aga bayale wiaru mo karulene. Ani
    bialu Debidi ibu Anduane Homogonaga andaha lotu lole pene. Lotu lalu dai buwa
    ibunaga tomo dawaga igiri hearuhondo tomo noliya dugu talebu ngidaba lowa tomo
    dugu miyagola nene.
  mya-mya: ဒါ​ဝိဒ်​သည်​ကြမ်း​ပြင်​ပေါ်​မှ​ထ​၍ ရေ​ချိုး ခေါင်း​ဖီး​ပြီး​လျှင်​အ​ဝတ်​အ​စား​များ​ကို
    လဲ​၏။ ထို​နောက်​ထာဝ​ရ​ဘု​ရား​၏​အိမ်​တော် သို့​သွား​၍​ဝတ်​ပြု​ကိုး​ကွယ်​၏။ နန်း​တော်
    သို့​ပြန်​လည်​ရောက်​ရှိ​လာ​သော​အ​ခါ​မင်း ကြီး​သည် စား​သောက်​ဖွယ်​တို့​ကို​တောင်း​၍
    ချက်​ချင်း​ပင်​စား​တော်​ခေါ်​လေ​သည်။-
  bod-N: དེར་དཱ་བིད་ས་ནས་ཡར་ལངས་ཏེ་ཁྲུས་བྱས་ཤིང་སྣུམ་བྱུགས་པ་དང་། ན་བཟའ་བརྗེས་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་བཞུགས་གནས་སུ་ཕེབས་ཏེ་ཕྱག་ཕུལ་ཏོ།
    །དེ་ནས་རང་གི་ཁྱིམ་དུ་ལོག་སྟེ་མི་ཡིས་ཁོང་གི་བཀའ་བཞིན་ཁ་ཟས་དྲངས་པ་ལ་ཁོང་གིས་བཞེས་སོ།
    །
  sna-sna: Ipapo Dhavhidhi akamuka pasi paakanga ari. Mushure mokunge ashamba, akazora
    mafuta, uye akapfeka zvimwe zvipfeko, akapinda mumba maJehovha akanamata. Ipapo
    akaenda kumba kwake, akakumbira zvokudya vakamupa, akadya.
  spa-BLM: Entonces David se levantó de la tierra, se lavó y se ungió, y se cambió
    de ropa; entró en la casa de Yahvé y adoró. Luego llegó a su casa; y cuando pidió,
    le pusieron pan delante y comió.
  cac-cac: Ayic ix yab'an vin̈ icha chi', ix q'ue vaan vin̈ d'a sat luum chi', ix
    sb'icanel sb'a vin̈, ix yac'anq'ue yan̈al xil sjolom vin̈, ix sq'uexanel spichul
    vin̈, ix och vin̈ ejmelal d'a yol scajnub' Jehová. Ix lajvi chi', ix b'at sc'anan
    va sb'a vin̈ d'a yol spat.
  swh-ULB: Kisha Daudi akainuka kutoka sakafuni naye akaoga, akajipaka mafuta, na
    kubadili mavazi yake. Akaenda katika hema la kukutania na akaabudu pale, kisha
    akarudu katika kasri lake. Akataka chakula kiletwe, wakamwandalia, naye akala.
  bel-bel: Тады Давід устаў зь зямлі і ўмыўся, і памазаўся, і памяняў вопратку сваю,
    і пайшоў у дом Гасподні, і маліўся. Вярнуўшыся дамоў, запатрабаваў, каб падалі
    яму хлеба, і ён еў.
  wed-wed: Anina ma David debidebiei i vomairi ma i toa ma i vigara ma monamona gabugabui
    i toai ma i nae au numa gara da i voepaepa. Ma i nae me au numa ma lam i vibaḡei
    da i neiai ma i am.
  deu-ELBBK: Da stand David von der Erde auf und wusch und salbte sich und wechselte
    seine Kleider und ging in das Haus des HERRN und betete an; und er kam in sein
    Haus und forderte, dass man ihm Speise vorsetze, und er aß.
  mbb-OT: Ne mid-enew si David, nemeziǥù, midheplasan din is lawa zin te mehemut he
    lana ne mid-ilis. Ne midhendiyà sikandin te valey te Nengazen ne midsimba. Nekepasad
    ne mid-ulì sikandin ne mibuyù te keenen, ne migkaan sikandin.
  mal-2015: ഉടനെ ദാവീദ് നിലത്തുനിന്നു എഴുന്നേറ്റു കുളിച്ചു തൈലം പൂശി വസ്ത്രം മാറി
    യഹോവയുടെ ആലയത്തിൽ ചെന്നു നമസ്കരിച്ചു; അരമനയിൽ വന്നു; അവന്റെ കല്പനപ്രകാരം അവർ ഭക്ഷണം
    അവന്റെ മുമ്പിൽ വെച്ചു അവൻ ഭക്ഷിച്ചു.
  rmc-rmc: O David ušťiľa pal e phuv, geľa te lanďol, makhľa pes la mascaha a urďa
    aver gada. Paľis geľa andro stanos le RAJESKRO a banďolas anglo RAJ. Sar odarik
    geľa khere, mangľa peske te chal. Dine les a ov chalas.
  pes-OPV: آنگاه داود از زمین برخاسته، خویشتن راشست و شو داده، تدهین کرد و لباس خود
    راعوض نموده، به خانه خداوند رفت و عبادت نمود و به خانه خود آمده، خوراک خواست که
    پیشش گذاشتند و خورد.
  ron-1924: Атунч, Давид с-а скулат де ла пэмынт. С-а спэлат, с-а унс ши шь-а скимбат
    хайнеле, апой с-а дус ын Каса Домнулуй ши с-а ынкинат. Ынторкынду-се акасэ, а
    черут сэ и се дя сэ мэнынче ши а мынкат.
  aui-aui: Wasina bi Deivid dobodoboma ikena geghomiiri da iviyeka, bi wane ghabughabuma
    sinina ikwamira da ivigararutaveyana. Bi inagho Kiregoru Kabikabikuwayine da Yawe
    God iyakabepepi. Noko murine, na iveramagha yana bareye bi kam kiiravine ivibaba
    na sepa da ikam.
  ben-OBCV: তখন দাউদ মেঝে থেকে উঠলেন। স্নান করে, তেল মেখে ও পোশাক বদলে তিনি সদাপ্রভুর
    গৃহে গিয়ে আরাধনা করলেন। পরে তিনি নিজের বাসায় গেলেন, ও তাঁর অনুরোধে তারা তাঁর
    সামনে খাবার পরিবেশন করল, ও তিনি ভোজনপান করলেন।
  som-som: Kolkaasaa Daa'uud dhulkii ka kacay, oo maydhay, oo intuu subkaday ayuu
    dharkiisii beddeshay; wuxuuna galay gurigii Rabbiga, wuuna caabuday; oo dabadeedna
    gurigiisii buu yimid, oo intuu cunto weyddiistay ayaa wax la soo hor dhigay, wuuna
    cunay.
  lat-VUC: 'Surrexit ergo David de terra, et lotus unctusque est: cumque mutasset
    vestem, ingressus est domum Domini: et adoravit, et venit in domum suam, petivitque
    ut ponerent ei panem, et comedit.'
  eng-ASVBT: 'Then David arose from the earth, and washed, and anointed himself, and
    changed his apparel; and he came into the house of Jehovah, and worshiped: then
    he came to his own house; and when he required, they set bread before him, and
    he did eat.'
  ita-1885: Allora Davide si levò di terra, e si lavò, e s'unse, e mutò i suoi vestimenti,
    ed entrò nella Casa del Signore, e adorò; poi venne in casa sua, e chiese che
    gli fosse messa la tavola con le vivande, e mangiò.
  eng-LXXUP: Then David rose up from the earth, and washed, and anointed himself,
    and changed his raiment, and went into the house of God, and worshiped him; and
    went into his own house, and called for bread to eat, and they set bread before
    him and he ate.
  eng-ULB: Then David arose from the floor and washed himself, anointed himself, and
    changed his clothes. He went to the tabernacle of Yahweh and worshiped there,
    and then he came back to his own palace. When he asked for it, they set food before
    him, and he ate.
  spa-VBL: David se levantó del suelo, se lavó, se puso aceites perfumados y se cambió
    de ropa. Luego fue a la casa del Señor y adoró. Después volvió a su casa y pidió
    algo de comer. Entonces le sirvieron una comida que él comió.
  fra-_FOB: Alors David se leva de terre, se lava, s'oignit, et changea de vêtements;
    et il entra dans la maison de l'Éternel, et se prosterna. Puis il revint dans
    sa maison; il demanda de la nourriture qu'on lui présenta, et il mangea.
  mal-mal: ഉടനെ ദാവീദ് നിലത്തുനിന്ന് എഴുന്നേറ്റു കുളിച്ചു തൈലം പൂശി വസ്ത്രം മാറി യഹോവയുടെ
    ആലയത്തിൽ ചെന്ന് നമസ്കരിച്ചു; അരമനയിൽ വന്നു; അവന്റെ കല്പനപ്രകാരം അവർ ഭക്ഷണം അവന്റെ
    മുമ്പിൽവച്ചു; അവൻ ഭക്ഷിച്ചു.
  urd-GVR: Yih sun kar Dāūd farsh par se uṭh gayā. Wuh nahāyā aur jism ko ḳhushbūdār
    tel se mal kar sāf kapṛe pahan lie. Phir us ne Rab ke ghar meṅ jā kar us kī parastish
    kī. Is ke bād wuh mahal meṅ wāpas gayā aur khānā mangwā kar khāyā.
  suz-BL: मिनु दाऊद खप रे बोक्‍शा, चिक्‍सीशा, तेल ख्रेक्‍सीशा, अर्को वा फेक्‍से बाक्‍त।
    मिनु परमप्रभु यावे आ बाक्‍तीक लशा, परमप्रभु यावे कली ठेयब से‍ला बाक्‍त। मिनु नोले
    खिं जाक्‍शा, जचा थोव़क पुंइशा, जवा बाक्‍त।
  ita-1927: Allora Davide si alzò da terra, si lavò, si unse e si mutò le vesti; poi
    andò nella casa dell’Eterno e vi si prostrò; e tornato a casa sua, chiese che
    gli portassero da mangiare, e mangiò.
  ckb-ckb: ئینجا داود لەسەر زەوییەکە هەستایەوە، خۆی شوشت و بۆنی لە خۆی دا، جلەکانی
    گۆڕی، چووە ناو ماڵی یەزدان و کڕنۆشی برد. پاشان گەڕایەوە بۆ ماڵەکەی خۆی و داوای
    کرد نانی بۆ دابنێن و خواردی.
  eng-BBE: 'Then David got up from the earth, and after washing and rubbing himself
    with oil and changing his clothing, he went into the house of the Lord and gave
    worship: then he went back to his house, and at his order they put food before
    him and he had a meal.'
  kan-OKCV: ಆಗ ದಾವೀದನು ನೆಲದಿಂದ ಎದ್ದು ಸ್ನಾನಮಾಡಿ, ತೈಲವನ್ನು ಹಚ್ಚಿಕೊಂಡವನಾಗಿ, ಬದಲು ವಸ್ತ್ರಗಳನ್ನು
    ಧರಿಸಿಕೊಂಡು, ಯೆಹೋವ ದೇವರ ಮನೆಗೆ ಹೋಗಿ, ಅವರನ್ನು ಆರಾಧಿಸಿ ತನ್ನ ಮನೆಗೆ ಬಂದನು. ಅವನ ಕೋರಿಕೆಯ
    ಮೇರೆಗೆ ಅವರು ಅವನಿಗೆ ಆಹಾರವನ್ನು ಬಡಿಸಿದರು ಮತ್ತು ಅವನು ತಿನ್ನುತ್ತಿದ್ದನು.
  tam-2017: அப்பொழுது தாவீது தரையைவிட்டு எழுந்து, குளித்து, எண்ணெய் பூசிக்கொண்டு,
