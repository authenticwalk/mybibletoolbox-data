  epo-epo: Tiam David leviĝis de la tero, lavis sin kaj oleis sin kaj ŝanĝis siajn
    vestojn, kaj iris en la domon de la Eternulo, kaj adorkliniĝis. Poste li venis
    en sian domon; li petis, ke oni donu al li panon, kaj li manĝis.
  uig-PIN: Xuning bilǝn Dawut yǝrdin ⱪopup, yuyunup, huxbuy may bilǝn mǝsiⱨlinip,
    kiyimlirini yǝnggüxlǝp, Pǝrwǝrdigarning ɵyigǝ kirip ibadǝt ⱪildi; andin ɵz ɵyigǝ
