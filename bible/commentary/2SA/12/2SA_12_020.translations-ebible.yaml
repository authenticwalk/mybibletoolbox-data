    qaytip özige tamaq ekeltürüp yédi.
  nde-nde: Lapho-ke uDavida wavuka phansi. Emva kokuba esegezile, wagcoba wantshintsha
    iziqgoko, waya endlini kaThixo wakhonza. Emva kwalokho waya kweyakhe indlu, kwathi
    ngokucela kwakhe bamlethela ukudla, wadla.
  ton-ton: 'Pea naʻe toki tuʻu hake ʻa Tevita mei he kelekele, pea ne kaukau mo tākai
    ia, pea naʻa ne fetongi hono kofu, pea naʻe haʻu ia ki he fale ʻo Sihova, pea
