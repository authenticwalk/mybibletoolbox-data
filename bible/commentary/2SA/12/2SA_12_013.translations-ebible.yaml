  hbo-WLC: וַיֹּ֤אמֶר דָּוִד֙ אֶל־נָתָ֔ן חָטָ֖אתִי לַֽיהוָ֑ה ס וַיֹּ֨אמֶר נָתָ֜ן אֶל־דָּוִ֗ד
    גַּם־יְהוָ֛ה הֶעֱבִ֥יר חַטָּאתְךָ֖ לֹ֥א תָמֽוּת׃
  ibo-ibo: Mgbe ahụ, Devid sịrị Netan, “Emehiela m megide Onyenwe anyị.” Netan zara
    sị ya, “Onyenwe anyị nʼonwe ya agbagharakwala gị mmehie gị, ị gaghị anwụ.
  ory-ory: ସେତେବେଳେ ଦାଉଦ ନାଥନଙ୍କୁ କହିଲେ, “ମୁଁ ସଦାପ୍ରଭୁଙ୍କ ବିରୁଦ୍ଧରେ ପାପ କରିଅଛି।” ଏଥିରେ
    ନାଥନ ଦାଉଦଙ୍କୁ କହିଲେ, “ସଦାପ୍ରଭୁ ତୁମ୍ଭର ପାପ ମଧ୍ୟ ଦୂର କରିଅଛନ୍ତି; ତୁମ୍ଭେ ମରିବ ନାହିଁ।
  wmt-wmt: '@see-verse:2SA.012.012'
  chk-chk: Iwe, Tafit a üreni Natan, “Üa tipis ngeni ewe Samol mi Lapalap.” Nge Natan
    a üreni Tafit, “Ewe Samol mi Lapalap a amusala om tipis. Kosap mäla.
  ssd-ssd: 'Taŋakina le David ndek sakina: Ye Suŋgo kumammba nu am mbolŋge une suŋgo
    ken ŋgina le Natan ndek lafumba sana: Suŋgo nu ne tuku mbar ta sauka gilaiŋgate.
    Ne kume nda. Kiŋo naŋe Batsebaŋge te-pile tinna ta ndo nu mapewe nda. Ta ndaŋam?'
  rop-rop: Wal King Deibid bin tok, “Aibin dum brabli nogudbala ting langa YAWEI.”
    Wal Neithan bin tok, “YAWEI bin larramgo yu fri brom det nogudbala ting weya yubin
    dum, en im kaan larram yu dai.
  ukr-1871: 'І промовив Давид Натанові: Провинив я Господеві гріхом. І відказав Натан
    Давидові: Й Господь прощає тобі гріх твій, ти не вмреш.'
  deu-1951: 'Da sprach David zu Natan: Ich habe mich gegen den HERRN versündigt! Natan
    sprach zu David: So hat auch der HERR deine Sünde hinweggenommen; du sollst nicht
    sterben!'
  eng-JPS: 'And David said unto Nathan: ''I have sinned against the LORD.'' And Nathan
    said unto David: ''The LORD also hath put away thy sin; thou shalt not die.'
  srp-1865: 'Tada reèe David Natanu: sagriješih Gospodu. A Natan reèe Davidu: i Gospod
    je pronio grijeh tvoj; neæeš umrijeti.'
  lug-lug: Awo Dawudi n’agamba Nasani nti, “Nnyonoonye Mukama.” Nasani n’addamu nti,
    “Kale, Mukama aggyeewo ekyonoono kyo era toofe.
  heb-heb: ויאמר דוד אל נתן חטאתי ליהוה ויאמר נתן אל דוד גם יהוה העביר חטאתך לא תמות׃
  ben-IRV: তখন দায়ূদ নাথনকে বললেন, “আমি সদাপ্রভুর বিরুদ্ধে পাপ করেছি৷” নাথন দায়ূদকে
    বললেন, “সদাপ্রভুও আপনার পাপ দূর করলেন, আপনি মরবেন না৷
  pan-pan: ਤਦ ਦਾਊਦ ਨੇ ਨਾਥਾਨ ਨੂੰ ਆਖਿਆ, ਮੈਂ ਯਹੋਵਾਹ ਦੇ ਵਿਰੁੱਧ ਪਾਪ ਕੀਤਾ ਅਤੇ ਨਾਥਾਨ ਨੇ ਦਾਊਦ
    ਨੂੰ ਆਖਿਆ, ਯਹੋਵਾਹ ਨੇ ਵੀ ਤੇਰਾ ਪਾਪ ਮਾਫ਼ ਕੀਤਾ ਸੋ ਤੂੰ ਨਾ ਮਰੇਂਗਾ।
  tkr-tkr: 'Davudee Natanık''le eyhen: – Zı Rəbbine ögil bınah hav''u. Nataneeyid
    sak''ı, Davuduk''le eyhen: – Rəbbee yiğna bınah havaakal hav''una, ğu qik''as
    deş.'
  mya-JVB: ဒါဝိဒ် ကလည်း ၊ ငါသည် ထာဝရဘုရား ကို ပြစ်မှား ပါပြီဟု နာသန် အား ဝန်ချ၍ နာသန်
    က၊ အသက် တော်ကို ချမ်းသာစေခြင်းငှါ၊ ထာဝရဘုရား သည် ကိုယ်တော် အပြစ် ကို ပယ် တော်မူပြီ။
  tte-O: Kabo Deibida iwalo Neitani koina iwaloba, “Yalopwanoko Yeoba koina.” Kainana
    Neitani iyamaisa iba, “Yeoba am pwanoli inuwatu-pwaiki mwa kani nige kuboboita.
  tbg-tbg: Nataaniva minti tuvaro Devitiva tiharo, Mpo, te Nora Kotira uva raqa kehama
    qora okarama autu kauro, tiro. Minti tuvaro Nataaniva tiharo, Ho Noravano Kotiva
    are qora okara autu kaana uvara ai nunkama amitaivo. Viva ariara kiama qutu vuanarove,
    tivo.
  hmo-hmo: Vadaeni Davida ese Natana dekenai ia hamaoroa, ia gwau, “Lohiabada dekenai
    lau kara dika vadaeni.” Natana ese Davida ia hamaoroa, ia gwau, “Lohiabada ese
    oiemu dika ia gwauatao vadaeni, do oi mase lasi.
  urd-urd: तब दाऊद ने नातन से कहा, “मैंने ख़ुदावन्द का गुनाह किया।” नातन ने दाऊद से
    कहा कि “ख़ुदावन्द ने भी तेरा गुनाह बख़्शा, तू मरेगा नहीं।
  rus-SYN: 'И сказал Давид Нафану: согрешил я пред Господом. И сказал Нафан Давиду:
    и Господь снял с тебя грех твой; ты не умрешь;'
  bqc-SIM: 'Ɔ̃ Davidi ò Natãɛ: Ma duunakɛ̀ Diiɛ. Ɔ̃ Natã òɛ̀: Dii n duuna kɛ̃̀ma,
    ńyↄ̃ gao.'
  tcz-CHONGTHU: Chutah chun David in jong Nathan koma hitin aseiye, “Keima Pakai dounan
    kachonsetai,” atin ahileh; Nathan jong chun David koma aseipaiyin, “Pakaiyin nachonset
    angaidam tai. hijeh a chu hiche chonset jeh in nangma thi tapon nate.
  mar-mar: मग दावीद नाथानला म्हणाला, माझ्याहातून परमेश्वराचा मोठा अपराध घडला आहे.
    नाथान तेव्हा दावीदाला म्हणाला, परमेश्वराने हा तुझा अपराध दूर केला आहे. तू मरणार
    नाहीस.
  soq-soq: Ita Dawid Natan mampe wanase, “Ne Iawe God mampe kadiwaida dewasana.” Ita
    Natan Dawid diene wanase, “Oa, e kadiwa dewasaana, tane Iawe God e kadia insendabuasan,
    e mai boitaa.
  qub-qub: 'Chaura Davidga jucha rurashanta tantiyacur Natanta niran: «Tayta Diospa
    contranmi juchata rurashcä.» Natán niran: «Gamtaga manami juchayquipita Tayta
    Dios castigashunquipächu. Manami wañunquipäpischu.'
  bqp-bqp: 'Akũ Dauda pì Natãnɛ: Ma durunna kɛ̀ Dikirinɛ. Akũ Natã pìnɛ: Dikiri
    n durunna kɛ̃̀mma, ĩni garo.'
  hat-hat: 'David di Natan konsa: -Wi, mwen rekonèt mwen peche kont Seyè a! Lè sa
    a Natan di l'' konsa: -Bondye sèl Mèt la p''ap pini ou pou sa ou fè a, ou p''ap
    mouri.'
  eng-BSB: Then David said to Nathan, “I have sinned against the LORD.” “The LORD
    has taken away your sin,” Nathan replied. “You will not die.
  tod-tod: 'Davide ɠɛni Natan ma: «Gè kotoi ɠɛa Ɠɔoɠɔ GALAGI laalɔɠɔma.» Natan ɠɛni
    Davide ma: «Ɠɔoɠɔ GALAGI ɗa-ɠotoi maavaayɛga, è la mɔ zaazu.'
  eng-WEBPB: David said to Nathan, “I have sinned against the LORD.” Nathan said to
    David, “The LORD also has put away your sin. You will not die.
  kbq-kbq: Anage higeno Deviti'a huno, Nagra Ra Anumzamofo avufina kumi hu'noe, higeno
    anante Neteni'a asamino, Ra Anumzamo'a kumika'a atreganteankinka, ana kumikura
    kagra ofrigahane.
  nhe-BL: 'Huajca David quiilhui Natán: ―Quena, nelía nitlajtlacolchijtoc iixpa TOTECO.
    Huan Natán quiilhui: ―TOTECO mitztlapojpolhuijtoc motlajtlacol huan ax timiquis
    por ya ni.'
  bus-bus: 'Ben Dauda bè Natãnɛ: Ma durun kɛ̀ Diinɛ. Ben Natã bènɛ: Dii n durun
    kɛ̃̀mma, nɛ́ garo.'
  gub-BL: Na'e uze'eg Tawi izupe. — Azeharomoete azapo iaiw ma'e Tupàn Tuweharupi
    Wiko Ma'e henataromo ihe, i'i izupe. Uwazar wi Nàtà ize'eg izupe no. — Tupàn Tuweharupi
    Wiko Ma'e umunàn neremiapo kwer kwez kury. Neremàno kwaw kury.
  eng-DRA: 'And David said to Nathan: I have sinned against the Lord. And Nathan said
    to David: The Lord also hath taken away thy sin: thou shalt not die.'
