verse: 2SA.012.013
translations:
  mal-C: 'അപ്പോൾ ദാവീദ് നാഥാനോട്, “ഞാൻ യഹോവയ്ക്കെതിരേ പാപം ചെയ്തുപോയി” എന്നു പറഞ്ഞു.
    നാഥാൻ പറഞ്ഞു: “യഹോവ നിന്റെ പാപം നീക്കിക്കളഞ്ഞിരിക്കുന്നു. നീ മരിക്കുകയില്ല.'
  deu-TKW: 'David sprach zu Nathan: Ich habe mich gegen Jahwe versündigt. Nathan erwiderte
    David: So hat dir auch Jahwe deine Sünde vergeben; du wirst nicht sterben.'
  lin-lin: 'Davidi alobaki na Natan : — Solo, nasalaki masumu epai na Yawe. Natan
    azongisaki : — Yawe alongoli masumu na yo ; okokufa te.'
  eng-LSV: And David says to Nathan, “I have sinned against YHWH.” And Nathan says
    to David, “Also—YHWH has caused your sin to pass away; you do not die;
  eng-GNV: Then Dauid sayde vnto Nathan, I haue sinned against the Lord. And Nathan
    sayde vnto Dauid, The Lord also hath put away thy sinne, thou shalt not die.
  eng-WEBSTER: And David said to Nathan, I have sinned against the LORD. And Nathan
    said to David, The LORD also hath put away thy sin; thou shalt not die.
  nhw-BL: 'Huajca David quiilhui Natán: ―Quena, nelía nitlajtlacolchijtoc iixpa TOTECO.
    Huan Natán quiilhui: ―TOTECO mitztlapojpolhuijtoc motlajtlacol huan amo timiquis
    por ya ni.'
  swh-ONEN: Ndipo Daudi akamjibu Nathani, “Nimefanya dhambi dhidi ya Bwana.” Nathani
    akamjibu, “Bwana amekuondolea dhambi yako. Hutakufa.
  bba-bba: Mɑ Dɑfidi u Nɑtɑni sɔ̃ɔwɑ u nɛɛ, nɛn torɑ te, tɑ kpɑ̃ te nɑ Yinni Gusunɔ
    kuɑ. Nɑtɑni u nùn wisɑ u nɛɛ, Yinni Gusunɔ u mɑɑ nun wunɛn durum suuru kuɑ. A
    ǹ mɑɑ ɡbimɔ.
  eng-KJVCPB: And David said unto Nathan, I have sinned against the Lord. And Nathan
    said unto David, The Lord also hath put away thy sin; thou shalt not die.
  cpy-cpy: 'Ikanta-nakiri David irika Natán: “¡Nokaaripero-tzimo-takiri Tajorentsi!”
    Rakanakiri Natán irika David: “Eero rowashironkaa-wentzimiro Tajorentsi piyaariperonaka,
    eero pikami.'
  mpx-mpx: Inoke Deibid i baek Neitan elana i ba, “Iyaka ya gegi Yehoba elana.” Anana
    Neitan i lahe i ba, “Yehoba wam gegi iyaka i nuwayoho, yaka nige nu aaliga.
  luo-luo: Eka Daudi nowachone Nathan niya, “Asekethone Jehova Nyasaye.” Nathan nodwoko
    niya, “Jehova Nyasaye oseweyoni richoni. Ok ibi tho.
  meu-meu: Bena David ese Natan e hamaoroa, eto, Iehova vairanai vada na kara dika.
    Natan ese David e hamaoroa, eto, Iehova ese emu dika vada e gwau tao, basio mase;
  npi-ULB: तब दाऊदले नातानलाई भने, “मैले परमप्रभुको विरुद्धमा पाप गरेको छु ।” नातानले
    दाऊदलाई जवाफ दिए, “परमप्रभुले तपाईंको पापलाई हटाइदिनुभएको छ । तपाईंलाई मारिने
    छैन ।
  yor-yor: Dafidi sì wí fún Natani pé, “Èmi ṣẹ̀ sí Olúwa!” Natani sì wí fún Dafidi
    pé, “Olúwa pẹ̀lú sì ti mú ẹ̀ṣẹ̀ rẹ kúrò; ìwọ kì yóò kú.
  emp-NTPO: 'Daviba Nataʌ̃a jarasia: –Wãrãda mʌ̃a Ãcõrẽ quĩrãpita cadjiruada osia.–
    Nataʌ̃ba panusia: –Bʌa cadjirua od̶ara Ãcõrẽba quĩrãdoaya. Maʌ̃ bẽrã bʌra beuẽ́a.'
  ind-ind: Lalu berkatalah Daud kepada Natan, “Saya sudah berbuat dosa terhadap TUHAN!”
    Jawab Natan kepadanya, “Benar, tetapi TUHAN sudah mengampuni dosamu itu. Engkau
    tidak akan dihukum mati.
  pes-OPCB: 'داوود اعتراف کرده، به ناتان گفت: «در حق خداوند گناه کرده‌ام.» ناتان گفت:
    «بله، خداوند هم تو را بخشیده است و به سبب این گناهت تو را هلاک نخواهد کرد.'
  tgl-ULB: Pagkatapos sinabi ni David kay Natan, “Nagkasala ako laban kay Yahweh.”
    Sumagot si Natan kay David, “Pinatawad na rin ni Yahweh ang iyong kasalanan. Hindi
    ka papatayin.
  cbu-NT: Dapiyshat, Zuraktishcha, shiyaa kukish payukina. Nuw mantsircha Apanllee
    tayutaritarangi, tárangu, Natánshat, Itaru, mangish mantsarinllpa. Apanll yutaritshishirimandish
    tsipatspat wanicheeja, ndambari.
  hui-hui: Nadanahanda bi ogoni layago hale howa Debidi ibugua Nadanahondo lalu, I̱na
    Anduane Homogonaga deni howa ibuhondo mana koore biru, lene. Ani layagola Nadanahanda
    ibuhondo ladai bialu lalu, Anduane Homogohanda í̠na mana ko birigo domo wahayago
    í̠ nahomolebere.
  mya-mya: ဒါ​ဝိဒ်​က``အ​ကျွန်ုပ်​သည်​ထာ​ဝ​ရ​ဘု​ရား​ကို ပြစ်​မှား​မိ​ပါ​ပြီ'' ဟု​ဝန်​ချ​လျှင်​နာ​သန်
    က``ထာ​ဝ​ရ​ဘု​ရား​သည်​သင်​၏​အ​ပြစ်​ကို ဖြေ​လွှတ်​၍​သေ​ဒဏ်​မှ​ချမ်း​သာ​စေ​တော် မူ​ပြီ။-
  bod-N: དཱ་བིད་ཀྱིས་ནཱ་ཐན་ལ། བདག་གིས་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་སྡིག་པ་བྱས་པ་ཡིན་ཞེས་ཞུས་པར།
    ནཱ་ཐན་གྱིས་དཱ་བིད་ལ། དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཀྱི་སྡིག་པ་སེལ་བས། ཁྱོད་ནི་འཆི་བར་མི་འགྱུར།
  sna-sna: Ipapo Dhavhidhi akati kuna Natani, “Ndakatadzira Jehovha.” Natani akapindura
    akati, “Jehovha akuregerera chitadzo chako. Haungafi hako kwete.
  spa-BLM: 'David dijo a Natán: “He pecado contra Yahvé”. Natán le dijo a David: “También
    Yahvé ha quitado tu pecado. No morirás.'
  cac-cac: 'Ix schaan smuloc vin̈aj rey David d''a yichan̈ vin̈aj Natán chi'', ix
    yalan vin̈: —D''a val yel, ix och in mul d''a Jehová, xchi vin̈. Ix yalanpax vin̈aj
    Natán chi'': —Yel ton tzala'', palta ix ac''ji lajvoc a mul chi'' yuj Jehová,
    yuj chi'' man̈xo ol ach chamlaj.'
  swh-ULB: Ndipo Daudi alipomwambia Nathani, “Nimemtenda dhambi Yahwe.” Nathani akamjibu
    Daudi, “Yahwe naye ameiachilia dhambi yako. Hautakufa.
  bel-bel: 'І сказаў Давід Натану: зграшыў я прад Госпадам. І казаў Натан Давіду:
    і Гасподзь зьняў зь цябе грэх твой; ты не памрэш;'
  wed-wed: David Nathan i riwei, “Tau, Bada awarina a kauana-boai!” Nathan, David
    i riwei, “Ee wate God am apoapoe e vaivai-tawanei. Tam eḡa ma iraḡe.
  deu-ELBBK: 'Da sprach David zu Nathan: Ich habe gegen den HERRN gesündigt. Und Nathan
    sprach zu David: So hat auch der HERR deine Sünde weggetan, du wirst nicht sterben.'
  mbb-OT: Ne migkeǥiyan ni David si Natan te, “Nekesalà a te Nengazen.” Midtavak si
    Natan te, “Mibpesaylu ke en te Nengazen, ne kenè ke zed ebpatey kayi he salà.
  mal-2015: 'ദാവീദ് നാഥാനോടു: ഞാൻ യഹോവയോടു പാപം ചെയ്തിരിക്കുന്നു എന്നു പറഞ്ഞു. അതിന്നു
    നാഥാൻ ദാവീദിനോടു: യഹോവ നിന്റെ പാപം മോചിച്ചിരിക്കുന്നു; നീ മരിക്കയില്ല.'
  rmc-rmc: 'Akor phenďa o David le Natanoske: „Kerďom binos anglo RAJ.“ Ov leske odphenďa:
    „O Raj tuke odmukľa tiro binos a na mereha.'
  pes-OPV: 'و داودبا ناتان گفت: «به خداوند گناه کرده‌ام.» ناتان به داود گفت: «خداوند
    نیز گناه تو را عفو نموده است که نخواهی مرد.'
  ron-1924: 'Давид а зис луй Натан: „Ам пэкэтуит ымпотрива Домнулуй!” Ши Натан а зис
    луй Давид: „Домнул ыць яртэ пэкатул, ну вей мури.'
  aui-aui: Wasina bi Deivid, Neitan iwoneni bo, “Tagu tamumu abera Yawe God biidi.”
    Na Neitan iwona bo, “Yawe God yam tamumu inoghotataveni. Kate gekunarabobona.
  ben-OBCV: তখন দাউদ নাথনকে বললেন, “আমি সদাপ্রভুর বিরুদ্ধে পাপ করেছি।” নাথন উত্তর
    দিলেন, “সদাপ্রভুও আপনার পাপ ক্ষমা করলেন। আপনি আর মরবেন না।
  som-som: Markaasaa Daa'uud wuxuu Naataan ku yidhi, Anigu Rabbiga waan ku dembaabay.
    Oo Naataanna wuxuu Daa'uud ku yidhi, Rabbigu dembigaagii wuu kaa fogeeyey; dhimanna
    maysid.
  lat-VUC: 'Et dixit David ad Nathan: Peccavi Domino. Dixitque Nathan ad David: Dominus
    quoque transtulit peccatum tuum: non morieris.'
  eng-ASVBT: And David said unto Nathan, I have sinned against Jehovah. And Nathan
    said unto David, Jehovah also hath put away thy sin; thou shalt not die.
  ita-1885: 'Allora Davide disse a Natan: Io ho peccato contro al Signore. E Natan
    disse a Davide: Il Signore altresì ha fatto passare il tuo peccato; tu non morrai.'
  eng-LXXUP: And David said to Nathan, I have sinned against the Lord. And Nathan
    said to David, And the Lord has put away thy sin; thou shalt not die.
  eng-ULB: Then David said to Nathan, “I have sinned against Yahweh.” Nathan replied
    to David, “Yahweh also has passed over your sin. You will not be killed.
  spa-VBL: 'Entonces David le dijo a Natán: “He pecado contra el Señor”. “El Señor
    ha perdonado tus pecados. No vas a morir”, respondió Natán.'
  fra-_FOB: 'Alors David dit à Nathan: J''ai péché contre l''Éternel! Et Nathan dit
    à David: Aussi l''Éternel a fait passer ton péché; tu ne mourras point;'
  mal-mal: 'ദാവീദ് നാഥാനോട്: “ഞാൻ യഹോവയോട് പാപം ചെയ്തിരിക്കുന്നു” എന്നു പറഞ്ഞു. അതിന്
    നാഥാൻ ദാവീദിനോട്: “യഹോവ നിന്റെ പാപം മോചിച്ചിരിക്കുന്നു; നീ മരിക്കുകയില്ല.'
  urd-GVR: Tab Dāūd ne iqrār kiyā, “Maiṅ ne Rab kā gunāh kiyā hai.” Nātan ne jawāb
    diyā, “Rab ne āp ko muāf kar diyā hai aur āp nahīṅ mareṅge.
  suz-BL: मिनु दाऊदमी नाथान कली “गो परमप्रभु यावे आ ङोंइती पाप पाता” देंमाक्‍त। मिनु
    नाथानम मेको कली “परमप्रभु यावेमी इ पाप क्‍याम्‍ताक्‍व। गे मबेक्‍नेवे। २सामुएल
    २४:१०; भजन संग्रह ५१:३; इजीकीएल १८:२१-२३
  ita-1927: 'Allora Davide disse a Nathan: “Ho peccato contro l’Eterno”. E Nathan
    rispose a Davide: “E l’Eterno ha perdonato il tuo peccato; tu non morrai.'
  ckb-ckb: 'داودیش بە ناتانی گوت: «گوناهم دەرهەق بە یەزدان کرد.» ناتان وەڵامی دایەوە:
    «یەزدان لە گوناهەکەت خۆشبووە، نامریت.'
  eng-BBE: And David said to Nathan, Great is my sin against the Lord. And Nathan
    said to David, The Lord has put away your sin; death will not come on you.
  kan-OKCV: ಆಗ ದಾವೀದನು ನಾತಾನನಿಗೆ, “ನಾನು ಯೆಹೋವ ದೇವರಿಗೆ ವಿರೋಧವಾಗಿ ಪಾಪಮಾಡಿದ್ದೇನೆ,” ಎಂದನು.
    ನಾತಾನನು ದಾವೀದನಿಗೆ, “ನೀನು ಸಾಯದ ಹಾಗೆ ಯೆಹೋವ ದೇವರು ನಿನ್ನ ಪಾಪವನ್ನು ಪರಿಹರಿಸಿದರು.
  tam-2017: 'அப்பொழுது தாவீது நாத்தானிடம்: நான் யெகோவாவுக்கு விரோதமாகப் பாவம் செய்தேன்
    என்றான். நாத்தான் தாவீதை நோக்கி: நீ சாகாதபடி, யெகோவா உன்னுடைய பாவத்தை நீங்கச்செய்தார்.'
  spa-RV-1909: 'Entonces dijo David á Nathán: Pequé contra Jehová. Y Nathán dijo á
    David: También Jehová ha remitido tu pecado: no morirás.'
  ron-BTF: 'Și David i-a spus lui Natan: Am păcătuit împotriva DOMNULUI. Și Natan
    i-a spus lui David: DOMNUL de asemenea a îndepărtat păcatul tău, nu vei muri.'
  eng-WEBP: David said to Nathan, “I have sinned against the LORD.” Nathan said to
    David, “The LORD also has put away your sin. You will not die.
  eng-FBV: David said to Nathan, “I have sinned against the Lord.” “The Lord has forgiven
    your sins. You're not going to die,” Nathan replied.
  nld-1939: 'Toen zeide David tot Natan: Ik heb tegen Jahweh gezondigd! En Natan sprak
    tot David: Jahweh vergeeft u uw zonde; gij zult dus niet sterven.'
  nch-BL: 'Huajca David quiilhui Natán: ―Quena, nelía nitajtacolchijtoc iixpa TOTECO.
    Huan Natán quiilhui: ―TOTECO mitztapojpolhuijtoc motajtacol huan amo timiquis
    por ya ni.'
  vie-1934: 'Đa-vít bèn nói cùng Na-than rằng: Ta đã phạm tội cùng Đức Giê-hô-va.
    Na-than đáp cùng Đa-vít rằng: Đức Giê-hô-va cũng đã xóa tội vua; vua không chết
    đâu.'
  hin-CV: दावीद ने नाथान से कहा, “मैंने याहवेह के विरुद्ध पाप किया है.” नाथान ने दावीद
    से कहा, “तुम्हारा पाप याहवेह ने दूर कर दिया है. तुम्हारी मृत्यु नहीं होगी.
  spa-BES: 'Y David dijo a Natán: Grande es mi pecado contra el Señor. Y Natán dijo
    a David: El Señor ha quitado tu pecado; La muerte no vendrá sobre ti.'
  tdx-tdx: 'Le hoe t’i Davide amy Natane: Aman-kakeo am’ Iehovà iraho. Le hoe t’i
    Natane amy Davide: Fa napo’ Iehovà ka i tahi’oy; tsy hihomake irehe.'
  tha-KJV: ดาว​ิดจึงรับสั่​งก​ับนาธั​นว​่า “เรากระทำบาปต่อพระเยโฮวาห์​แล้ว​” และนาธันกราบทูลดาวิดว่า
    “พระเยโฮวาห์ทรงให้อภัยบาปของพระองค์​แล้ว พระองค์​จะไม่ถึงแก่มรณา
  por-BR-2018: 'Então disse Davi a Natã: Pequei contra o SENHOR. E Natã disse a Davi:
    Também o SENHOR removeu teu pecado: não morrerás.'
  deu-ELO: 'Da sprach David zu Nathan: Ich habe gegen Jehova gesündigt. Und Nathan
    sprach zu David: So hat auch Jehova deine Sünde hinweggetan, du wirst nicht sterben.'
  eng-WYC-2018: And David said to Nathan, I have sinned to the Lord. And Nathan said
    to David, Also the Lord hath turned away thy sin; thou shalt not die. (And David
    said to Nathan, I have sinned against the Lord. And Nathan said to David, The
    Lord hath turned away thy sin; thou shalt not die.)
  epo-epo: 'Tiam David diris al Natan: Mi pekis antaŭ la Eternulo. Kaj Natan diris
    al David: La Eternulo forigis vian pekon, vi ne mortos;'
  uig-PIN: 'Dawut Natanƣa: — Mǝn Pǝrwǝrdigarning aldida gunaⱨ ⱪildim — dedi. Natan
    Dawutⱪa: Pǝrwǝrdigar ⱨǝm gunaⱨingdin ɵtti; sǝn ɵlmǝysǝn.'
  beo-beo: Da:ibidi da amane sia:i, “Dafawane! Na da Hina Godema wadela:le hamoi dagoi.”
    Na:ida:ne da bu adole i, “Hina Gode da dima gogolema:ne olofoi. Di da hame bogomu.
  tpi-OTNT: Devit i harim dispela tok na em i tok olsem, “Mi mekim sin long ai bilong
    Bikpela.” Na Natan i bekim tok long em olsem, “Bikpela i rausim dispela sin bilong
    yu na yu no inap i dai.
  hau-SA: Sai Dawuda ya ce wa Natan, “Na yi wa Ubangiji zunubi.” Natan ya ce, “Ubangiji
    ya yafe maka zunubin. Ba za ka mutu ba.
  uig-LAT: 'Dawut Natan’gha: — Men Perwerdigarning aldida gunah qildim — dédi. Natan
    Dawutqa: Perwerdigar hem gunahingdin ötti; sen ölmeysen.'
  nde-nde: UDavida wasesithi kuNathani, “Ngenze isono kuThixo.” UNathani waphendula
    wathi, “UThixo usesusile isono sakho. Kawuyikufa.
  ton-ton: Pea naʻe pehē ʻe Tevita kia Natani, “Kuo u fai ʻae angahala kia Sihova.”
    Pea naʻe pehē ʻe Netane kia Tevita, “Kuo ʻave foki ʻe Sihova ʻa hoʻo angahala;
    ʻe ʻikai te ke mate.
  ces-1613: 'Tedy řekl David Nátanovi: Zhřešilť jsem Hospodinu. Zase řekl Nátan Davidovi:
    Tentýž Hospodin přenesl hřích tvůj, neumřeš.'
  eng-WMB: David said to Nathan, “I have sinned against the LORD.” Nathan said to
    David, “The LORD also has put away your sin. You will not die.
  tam-TCV: உடனே தாவீது நாத்தானிடம், “நான் யெகோவாவுக்கு விரோதமாகவே பாவம் செய்திருக்கிறேன்”
    என்றான். அதற்கு நாத்தான், “யெகோவா உன் பாவத்தை அகற்றிவிட்டார், அதனால் நீ சாகமாட்டாய்.
  ceb-ULB: Unya miingon si David ngadto kang Natan, “Nakasala ako batok kang Yahweh.”
