    كەمبەغەلنىڭ قوزىسىنى تارتىۋېلىپ سويۇپ، كەلگەن مېھمان ئۈچۈن تەييارلىدى».
  sus-sus: Lɔxɔɛ nde xɔɲɛ naxa fa na banna xɔnyi. Na banna to mu tin xuruse bade a
    yɛtɛ xa gɔɔrɛ kui, a naxa siga a sa na setare xa yɛxɛɛ kerenyi tongo, a a faxa,
    a a rafala a xa xɔɲɛ bɛ.»
  pon-2006: Rahn ehu, aramas en keiru men pa leledong ni imwen ohl kepwehpweo. Ohl
    kepwehpwe menet sohte men kemehla emen nah mahn ako pwe en kamadipwehki aramas
    en keiruwo; e ahpw kihsang nein ohl semwehmweo nah sihmpwulo, oh kemehla pwe en
    kamadipwehki mehn keiruwo me mihmi ni imweo.”
  jae-jae: Bêc teŋ ŋacleŋ teŋ mêŋgêô lasê gêdêŋ ŋac tolêlôm. Ma ŋac tau gedec gebe
    êkôc taunê domba me bulimakao nêŋ teŋ gebe êmansaŋ êtu ŋacleŋ, taŋ jagêô lasê
    gêdêŋ eŋ naŋŋa. Mago eŋ kêkôc ŋac ŋalêlôm sawa nê domba tageŋgeŋ su ma kêmasaŋ
    kêtu ŋacleŋ, taŋ gêmêŋ gêdêŋ eŋ naŋŋa.”
  ksd-ksd: Ma tika na vaira maro vailik i ga pot tadav ra uviana, ma ra uviana i ga
    nur vue kana umana sip ma kana umana vavaguai ba i ga nuk upi ta nian ure ra vaira
    nina i ga pot pirana, ma i ga kap pa ra nat na sip kai ra luveana, ma i ga vaninare
    ure ra vaira nina i ga pot pirana.
  tur-YTC: Zengin adamın yanına bir yolcu geldi. Kendisine gelen yolcuya yemek hazırlamak
    için kendi koyunundan ve sığırından almak istemedi. Yoksul adamın kuzusunu alıp
    kendisine gelen adam için onu hazırladı.”
  grc-BRENT: Καὶ ἦλθε πάροδος τῷ ἀνδρὶ τῷ πλουσίῳ, καὶ ἐφείσατο λαβεῖν ἐκ τῶν ποιμνίων
    αὐτοῦ, καὶ ἐκ τῶν βουκολίων αὐτοῦ, τοῦ ποιῆσαι τῷ ξένῳ ὁδοιπόρῳ τῷ ἐλθόντι πρὸς
    αὐτὸν, καὶ ἔλαβε τὴν ἀμνάδα τοῦ πένητος. καὶ ἐποίησεν αὐτὴν τῷ ἀνδρὶ τῷ ἐλθόντι
    πρὸς αὐτόν.
  ind-AYT: Pada suatu hari, tamu bagi orang kaya itu datang, dan dia merasa sayang
    mengambil kawanan domba atau kawanan sapinya untuk diolahnya bagi pengembara yang
    datang itu. Lalu, dia mengambil anak domba betina orang miskin itu dan mengolahnya
    bagi orang yang datang kepadanya itu.”
  nya-nya: “Ndipo mlendo anafika kwa munthu wolemera uja, koma munthu wolemerayo sanafune
    kutenga imodzi mwa nkhosa kapena ngʼombe zake kuti akonzere chakudya mlendo amene
    anafika kwa iye. Mʼmalo mwake anatenga mwana wankhosa wamkazi wa munthu wosauka
    uja nakonzera chakudya mlendo uja amene anabwera kwa iye.”
  hrv-hrv: I dođe putnik k bogatom čovjeku, a njemu bilo žao uzeti od svojih ovaca
    ili goveda da zgotovi gostu koji mu je došao. On ukrade ovčicu siromaha i zgotovi
    je za svog pohodnika.”
  mps-mps: “Tiali goli, me sogo deli te mone hauwa elalubo bidi aga abagi aselama,
    te aga beba sabolagasali. Tialima, te mone bidigo te aga sipsipgo digi me deli
    elama, tama aga abagi ula maiabo homu me ebeo. Menio. Aga pelama, te magi doado
    bage meni yai bidigo sipsip sigi pelama, te elama, tama ulama, te aga abagigo
    tumainu yalio.”
  tpi-tpi: Tasol wanpela de wantok bilong maniman i kam kamap long haus bilong maniman.
    Orait maniman i no laik kilim wanpela sipsip bilong em yet na kukim bilong givim
    wantok. Nogat. Em i go kisim sipsip bilong rabisman na i kilim na i kukim, bai
    wantok bilong en i kaikai.”
  dan-1931: Men da den rige Mand engang fik Besøg, ømmede han sig ved at tage noget
    af sit eget Småkvæg eller Hornkvæg og tillave det til den vejfarende Mand, som
    var kommet til ham, men tog den fattige Mands Lam og tillavede det til sin Gæst!”
  vie-OVCB: Hôm nọ, người giàu có khách đến thăm. Người này không muốn bắt bò, chiên
    mình đãi khách, nên bắt con chiên của người nghèo làm thịt khoản đãi.”
  guj-2017: એક દિવસ તે શ્રીમંત માણસને ત્યાં એક વટેમાર્ગુ આવ્યો. શ્રીમંતે પોતાને ઘરે
    આવેલા વટેમાર્ગુના ભોજન માટે પોતાનાં ઘેટાં કે અન્ય જાનવરોમાંથી કોઈ પશુને લીધું
    નહિ. પણ પેલા દરિદ્રી માણસની ઘેટી આંચકી લીધી અને તેને ત્યાં આવેલા વટેમાર્ગુને માટે
    તેનું શાક બનાવ્યું.”
  pon-2006A: Rahn ehu, aramas en keiru men pa leledong ni imwen ohl kepwehpweo. Ohl
    kepwehpwe menet sohte men kemehla emen nah mahn ako pwe en kamadipwehki aramas
    en keiruwo; e ahpw kihsang nein ohl semwehmweo nah sihmpwulo, oh kemehla pwe en
    kamadipwehki mehn keiruwo me mihmi ni imweo.”
  por-BRBSL: Um viajante veio ao homem rico, e não queria pegar de seu próprio rebanho
    e de seu próprio rebanho para se preparar para o viajante que tinha vindo até
    ele, mas pegou o cordeiro do homem pobre e o preparou para o homem que tinha vindo
    até ele”.
  aly-aly: Ingwer-ingweran alethang anyent apetyew apmer arleng-they, rap ayntey-alhew
    apmer artwa apwert akngerr-akert-wenh-itwew. Ran ilkelhew, aker amperneyew alethang
    ikwer. Rap atnwenth ikwerenhan atwey-angenharl. Artwa irrepern ikwer-they ra yep-yep
    akely rakew, alethang ikweran amperneyew.’” Alakenh Nathan-el David ilenh.
  cth-cth: Ka tawnta e im dawk imyin buet touh a tho teh imyin paca hanelah amae tu
    hoi maitonaw thei hane a pasai teh ka roedeng e tulaca hah a la teh imyin hanelah
    a thawng pouh, telah atipouh.
  twi-twi: “Da koro bi, ɔhɔho bi baa ɔdefo no nkyɛn, nanso wankum ne nguan anaa ne
    nantwi annoa aduan amfa ansom no hɔho. Na mmom, ɔkɔkyeree ohiani no guanbere no,
    de yɛɛ aduan maa ɔhɔho a wabɛsoɛ no no.”
  hlt-hlt: Hlanglen pakhat tah tekah hlang taengah yinthing la a pawk pah. Tedae anih
    taengla aka thoeng yiin kok nah ham amah kah boiva neh a saelhung tah loh hamla
    a hnaih. Te dongah khodaeng ca kah tumanu te a loh pah tih anih taengla aka thoeng
    hlang ham te a ngawn pah,” a ti nah.
  tbz-SIM: Diyiè mɑrì kɛ̀ opɔ̀ɔ̀ nɛ́ tuɔkɛní okpɑ̀ɑ̀tì wenwe cĩ́ɛ̃̀tɛ̀ kòo yóu ò bo
    pĩ́mmɛ̀ o wũɔ̃ miɛkɛ fɛ̀mɑfɛ̀ kɛ nɛ́ kɔtɛ kɛ́túótɛ́ òcĩ̀rì wenwe kó fɛpìèfɛ̀ fɛmɑ́ɑ̀
    kɛ́kuɔ kɛ́bénnɛ́ opɔ̀ɔ̀.
  msy-2020: Ezɨ dughiar mamɨn, gumazir mam iza gumazir bizir avɨriba itimɨn dɨpenimɨn
    ize. Ezɨ a uan namakar a bagha izezim bagh uan sipsipɨn tam o bulmakaun tam mɨsuegh
    a bagh isaman aghua. Egha a gumazir biziba puvatɨzimɨn sipsipɨn nguzim okemegha
    a mɨsuegha uan namakar a bagha izezim bagha a isami.”
  dop-dop: Ḿpʋ́ɣʋ́ kʋyɑkʋ nɑkʋlɩ ɩkɔm kɔmɑ toŋ tʋ ɩnɩ nɑ ɩ́ lɑ ɩ tɔlɑ pǝtɔɔtǝlɛ, nɑ
    ɩ́ kisi ɑ tɑɑ kɛ́ lǝsʋɣʋ sɩ ɩ lɑkǝnɑ ɩkɔm ɩnǝɣɩ mʋʋllɛ. Nɑ ɩ́ kpɑ kʋnyɔntʋ hewɑɣɑ
    ŋkɛ nɑ ɩ́ kʋ-ɩ.
  azb-azb: Bir gün varlı adamgilə yadelli bir qonaq gəlir. Varlı adam onlara gələn
    qonağa yemək hazırlamaq üçün öz sürüsündən və naxırından heyvan götürüb kəsməyə
    qıymadı. O gedib kasıbın quzusunu götürüb kəsdi və yanına gələn qonağa yemək hazırladı».
  eng-DBY: And there came a traveller to the rich man, and he spared to take of his
    own flock and of his own herd, to dress for the wayfaring man that had come to
    him; and he took the poor man's lamb, and dressed it for the man that had come
    to him.
  hin-2017: और धनी के पास एक यात्री आया, और उसने उस यात्री के लिये, जो उसके पास आया
    था, भोजन बनवाने को अपनी भेड़-बकरियों या गाय बैलों में से कुछ न लिया, परन्तु उस
    निर्धन मनुष्य की भेड़ की बच्ची लेकर उस जन के लिये, जो उसके पास आया था, भोजन बनवाया।”
  wol-KYG: Ci biir loolu ku nekk ciw yoon dikk, dal ak ka barele. Waaye moom néegula
    sàkk ciy gàttam mbaa nagi boppam, ngir toggal ko gan gi dal ak moom. Ka néewle
    la nangu mboteem, toggal ko gan gi dal ak moom.»
  eng-YLT: And there cometh a traveller to the rich man, And he spareth to take Of
    his own flock, and of his own herd, To prepare for the traveller Who hath come
    to him, And he taketh the ewe-lamb of the poor man, And prepareth it for the man
    Who hath come unto him.'
  kne-kne: Sin namingsan, waday dinmateng ay sangailin din baknang ay sana. Sigaana
    di kapartian di esa sin animal na, ngem say ina na et din bomalasang ay karneron
    di nabiteg et say pinalti na ay inpasango sin bisita na.”
  eng-WYC-2017: But when a pilgrim came to this rich man, he spared to take of his
    own sheep and oxen, that he should make a feast to that pilgrim, that came to
    him; and he took the sheep of the poor man, and prepared meats to the man that
    came to him.
  eng-WMBB: A traveller came to the rich man, and he didn’t want to take of his own
    flock and of his own herd to prepare for the wayfaring man who had come to him,
    but took the poor man’s lamb and prepared it for the man who had come to him.”
  urd-GVH: एक दिन अमीर के हाँ मेहमान आया। जब उसके लिए खाना पकाना था तो अमीर का दिल
    नहीं करता था कि अपने रेवड़ में से किसी जानवर को ज़बह करे, इसलिए उसने ग़रीब आदमी
    से उस की नन्ही-सी भेड़ लेकर उसे मेहमान के लिए तैयार किया।”
  rug-rug: Keke rane si mae kamo pa vetu tanisa tie tagotagona si keke tie enene.
    Lopu hiva va matea sa tie tagotago hie si keke ri nana sipi soti pude va namaia
    sa ginani tanisa, ba vagia tu sa sa tuna sipi tanisa tie habahualana meke va nama
    ia pude ponia sa tie maena.”
  gaz-gaz: “Gaaf tokko keessummaan tokko mana namicha sooressa sanaa dhufe; namichi
    sooressi sunis hoolota yookaan loon ofii isaa keessaa tokko fuudhee keessummichaaf
    nyaata qopheessuu mararsiifate. Qooda kanaa ilmoo hoolaa namicha hiyyeessa sanaa
    fuudhee keessummaa mana isaa dhufe sanaaf qopheesse.”
  fra-LSG: Un voyageur arriva chez l’homme riche. Et le riche n’a pas voulu toucher
    à ses brebis ou à ses bœufs, pour préparer un repas au voyageur qui était venu
    chez lui; il a pris la brebis du pauvre, et l’a apprêtée pour l’homme qui était
    venu chez lui.
  gnn-gnn: “Waŋganymirriyunydja waluyu yolŋuyu withiyan buna ŋayi ŋunhala ŋuriki ḻukunydjawu
    ḏarramuwu, ga ŋayinydja ḻukunydjanydja waŋa bitjanna, ‘Wanhaka dhika ŋarra yurru
    maḻŋ'marama wäyindja, bala wutthun ḻukanharawunydja? Yakana ŋarra yurru wutthun
    ŋarrakuwaynydja dhuwala wäyin.’ Bala yana ŋayi ŋunhinayi märraŋala, ŋurruwuykpana
    ŋunhi wäyinnha bembinha, bala wutthurrunana, bala walala ḻukanana.”
  yal-yal: Lɔxɔna nde, xɔɲɛn yi fa nafulu kanna konni, a mi tin a xuruse keden tongɛ,
    a yi a faxa, koni a yi sa yiigelitɔna yɛxɛɛdin tongo, a yi na faxa a xɔɲɛn xa.”
  iou-iou: Täŋpäkaŋ tuŋum äma uken noripaki kubä kome kubäken nanik äbäŋirän, tuŋum
    äma u iniken sipsip ba bulimakau kubä yäpmäŋpäŋ äma unita ijiŋ imikta bitnäŋpäŋ
    äma jäwäri unitäŋo sipsip webeni tepi kubägän u päŋku yäpmäŋpäŋ noripaki äbuko
    unita utpäŋ ijiŋ imiŋkuk.
  haw-1868: A hele mai la he kanaka hele i ua kanaka waiwai la, a aua iho la ia ke
    lawe i ko kana ohana hipa a me kana ohana bipi e kalua na ua kanaka la i hele
    mai io na la; aka, kii aku la ia i ke keikihipa a ke kanaka ilihune, a kalua iho
    la na ke kanaka i hele mai io na la.
  arb-NAV: ثُمَّ نَزَلَ ضَيْفٌ عَلَى الرَّجُلِ الْغَنِيِّ، فَامْتَنَعَ أَنْ يَذْبَحَ
    مِنْ غَنَمِهِ وَمِنْ بَقَرِهِ لِيُعِدَّ طَعَاماً لِضَيْفِهِ، بَلْ سَطَا عَلَى
    نَعْجَةِ الْفَقِيرِ وَهَيَّأَهَا لَهُ».
  ewe-ewe: “Gbe ɖeka la, amedzro aɖe va dze kesinɔtɔ la. Le esime kesinɔtɔ la nalé
    alẽ ɖeka tso eya ŋutɔ ƒe alẽ gbogboawo dome awu na amedzroa teƒe la, elé ame dahe
    la ƒe alẽ ɖeka ma, wui eye wòtsɔe ɖa nue na amedzro la.”
  eng-LEE: And there came a traveler unto the rich man; and he felt compunction to
    take from his own flocks and from his own herds to dress for the wayfarer that
    was come to him; but he took the ewe of the poor man, and dressed it for the man
    that was come to him.
  gvn-gvn: '@see-verse:2SA.012.003'
  asm-FB: এদিন সেই ধনৱান জনৰ ঘৰলৈ এজন আলহী আহিল, কিন্তু নিজৰ ঘৰলৈ অহা সেই আলহীৰ বাবে
    খাদ্য যোগাৰ কৰিবলৈ তেওঁ নিজৰ গৰু মেৰ আদিৰ জাকৰ পৰা একো আনিবলৈ ইচ্ছা নকৰিলে৷ তাৰ
    সলনি তেওঁ দৰিদ্ৰজনৰ মেৰ পোৱালিটিকে লৈ নিজৰ ওচৰলৈ অহা আলহীজনৰ বাবে ৰান্ধিলে।
  sus-A: لْشْي ندٍ شْحّ نَشَ قَ نَ بَننَ شْنيِ. نَ بَننَ تٌ مُ تِن شُرُ سٍ بَدٍ عَ
    يّتّ شَ فْورّ كُي، عَ نَشَ سِفَ عَ سَ نَ سٍتَرٍ شَ يّشّي كٍرٍنيِ تٌنفٌ، عَ عَ
    قَشَ، عَ عَ رَقَلَ عَ شَ شْحّ بّ.»
  fra-SBL: Un voyageur vint chez le riche, et il ne voulut pas prendre de son propre
    troupeau et de son propre bétail pour le préparer pour le voyageur qui était venu
    chez lui, mais il prit l'agneau du pauvre et le prépara pour l'homme qui était
    venu chez lui. »
  hbo-hbo: וַיָּ֣בֹא הֵלֶךְ֮ לְאִ֣ישׁ הֽ͏ֶעָשִׁיר֒ וַיַּחְמֹ֗ל לָקַ֤חַת מִצֹּאנֹו֙
    וּמִבְּקָרֹ֔ו לַעֲשֹׂ֕ות לָאֹרֵ֖חַ הַבָּא־לֹ֑ו וַיִּקַּ֗ח אֶת־כִּבְשַׂת֙ הָאִ֣ישׁ
    הָרָ֔אשׁ וַֽיַּעֲשֶׂ֔הָ לָאִ֖ישׁ הַבָּ֥א אֵלָֽיו׃
  piu-2006: '@see-verse:2SA.012.003'
  kik-kik: “Na rĩrĩ, mũgeni agĩũka gwa gĩtonga kĩu, no gĩtonga kĩu gĩkĩrega kuoya
    ngʼondu ĩmwe yakĩo kana ngʼombe gĩthondekere mũgeni ũcio wokĩte gwakĩo gĩa kũrĩa.
    Handũ ha ũguo, gĩkĩoya kamwatĩ karĩa kaarĩ ka mũthĩĩni na gĩgĩthĩnjĩra mũndũ ũcio
    wokĩte gwakĩo mũciĩ.”
  fra-NCL: Une visite arriva chez l’homme riche ; et le riche s’abstint de prendre
    de ses brebis ou de ses bœufs, pour préparer un repas au voyageur qui était venu
    chez lui ; il prit la brebis du pauvre et l’apprêta pour l’homme qui était venu
    chez lui. »
  cek-AK: Angvin maeto angraeng im ah angzoh, toe angraeng loe angvin pacah hanah
    angmah ih tuu hoi maitawnawk to paawt pongah, kamtang kami ih tuu caa to lak pae
    moe, angmah khaeah angzo vangvin caak hanah boh pae, tiah a naa.
  cuk-cuk: ”Ibagwengi, dule-mani-ibedse dule-gwensak ataknonikid. We-dule-mani-ibed
    dule-ese-ataknonikid-masgi-ogunnega, e-sibad-wawaad-nikadi, degi, e-moli-bebe-ome-nikadi
    yapa oburgwe gualid. Degisoggu, dule-wileged-ibe sibad-wawaad-ome-senigwad susad.
    A-sibad-wawaad oburgwisad, adi, dule-ese-ataknonikid-ogunnegar.”
  uig-CYR: Бир күни бир йолучи байниңкигә кәлди. Амма у өзигә кәлгән меһман үчүн өзиниң
    қой яки кала падилиридин бирини йегүзүшкә тәйярлашқа көзи қиймай, бәлки кәмбәғәлниң
    қозисини тартивелип союп, кәлгән меһман үчүн тәйярлиди».
  pma-pma: Avong tai, meatin tai ka soutin ka mual mai en teim onen kei koa tounah
    onen houlu. Ka meatin koa tounah onen houlu en rovattei vouas etai buluk vuo sipsip
    osen keke vasak mesein anien vahi an. Sakini, va suk kur titi sipsip osen koa
    tounah onen rovitei houlu. Evus, muasi ka lengasi mesei keke meatin koa emai heani.”
  tel-2017: ఇలా ఉండగా ఒక అతిథి ధనవంతుని దగ్గరికి వచ్చాడు. తన దగ్గరికి వచ్చిన అతిథికి
    విందు ఏర్పాటు చేయడానికి తన సొంత గొర్రెలను గానీ, పశువులను గానీ ముట్టుకోవడానికి
    ఇష్టపడక, ఆ బీదవాడి గొర్రెపిల్లను పట్టుకుని, ఆ అతిథికి విందు సిద్ధం చేశాడు.”
  hat-BSA: Alò, yon vwayajè te vin kote nonm rich la e li pa t dakò retire nan pwòp
    bann mouton ak twoupo pa li yo, pou fè pwovizyon pou li. Sof ke sa, li te pran
    mouton femèl a pòv sila pou prepare pou nonm ki te rive kote li a.”
  bxh-bxh: Fuya hesa tau antaumana ya laoma tau fagogogo ena luma. Hige i fanuha bena
    ena sipi e bulumakau laꞌi i fapaisowa be taumana ana i lau buꞌa. Yo fede, ya lau
    be tau fagogo gesagesa ena sipi gubugubufwauna tinabawa ya abi, sa wunui be taumana
    ana anꞌan sa abi nonohai.
  kos-kos: Sie len ah mwet fufahsryesr se tuku nu in lohm sin mwet kasrup sac. Na
    mwet kasrup sac tia lungse uniya soko sin kosro natul ah in orala sie mongo ah
    nal, a el usla sheep fusr soko nutin mwet sukasrup sac ac sang orala mongo se
    nu sin mwet mutwata se lal ah.”
  hbo-WLC: וַיָּ֣בֹא הֵלֶךְ֮ לְאִ֣ישׁ הֶֽעָשִׁיר֒ וַיַּחְמֹ֗ל לָקַ֤חַת מִצֹּאנוֹ֙
    וּמִבְּקָר֔וֹ לַעֲשׂ֕וֹת לָאֹרֵ֖חַ הַבָּא־ל֑וֹ וַיִּקַּ֗ח אֶת־כִּבְשַׂת֙ הָאִ֣ישׁ
    הָרָ֔אשׁ וַֽיַּעֲשֶׂ֔הָ לָאִ֖ישׁ הַבָּ֥א אֵלָֽיו׃
  ibo-ibo: “Otu ụbọchị, onye ọbịa bịara nʼụlọ onye ọgaranya ahụ. Ma kama ọgaranya
    ahụ ga-ewere otu atụrụ maọbụ ehi nke ya siere onye ọbịa ya nri, ọ gara were nne
    atụrụ ogbenye ahụ, gbuo ya, jiri ya siere ọbịa ya nri.”
  ory-ory: ଦିନେ ସେହି ଧନୀ ଲୋକ ନିକଟକୁ ଜଣେ ଯାତ୍ରୀ ଆସିଲା, କିନ୍ତୁ ସେ ଧନୀ ଲୋକ ଆପଣା ନିକଟକୁ
    ଆଗତ ପଥିକ ପାଇଁ ରାନ୍ଧିବାକୁ ନିଜ ପଲରୁ ଓ ନିଜ ଗୋଠରୁ ନେବାକୁ କୁଣ୍ଠିତ ହେଲା, ମାତ୍ର ସେହି
    ଦରିଦ୍ର ଲୋକର ମେଷବତ୍ସାଟିକୁ ନେଇ ଆଗନ୍ତୁକ ଲୋକ ପାଇଁ ରାନ୍ଧିଲା।”
  wmt-wmt: '@see-verse:2SA.012.003'
  chk-chk: Lon eu rän a feito eman wasöla ren ewe mwän mi pisekisek. Nge ätewe esap
    mochen angei eman man seni nöün pwiin sip ika kow, pwe epwe amolätä enen ewe wasöla
    mi feito ren. Nge a angei ewe apanen sip nöün ewe mwän mi wöüngau o amolätä fän
    iten ewe wasöla.”
  ssd-ssd: Ait ande maror taŋgo ta tuku tira ande nu tugum prona le nu nuŋe sipsip
    ta mapeka sanzal taŋgo ta tuku sipsip yaimba tumba balemba tira nuŋe ta tuku kuapika
    tuna le nyina ŋga David sana.
  rop-rop: “Bambai na wan men brom longweiwan kantri bin kamat langa det ritjmen kemp,
    en det ritjmen bin lafta gibit im daga. Bat im nomo bin wandi kilim im ronwan
    buligi en ship blanga det sapa. Imbin go langa det powan men, en imbin pulumat
    im det lilwan ship, en imbin kilim det lilwan ship, en imbin gugum blanga det
    men hubin kaman langa im kemp.” Lagijat na Neithan bin tok.
  ukr-1871: Аж ось якось прийшов хтось одвідати багатого чоловіка, та й сей пожалував
    взяти з овечок або коров своїх, щоб наготовити гостеві, що прибув до його, а взяв
    ягничку в убогого чоловіка та й зготовив її тому, що одвідав його.
  deu-1951: Als aber ein Gast zu dem reichen Manne kam, reute es ihn, von seinen eigenen
    Schafen und von seinen eigenen Rindern zu nehmen, um dem Gast, der zu ihm gekommen
    war, etwas zuzurichten; er nahm das Lamm des armen Mannes und richtete es dem
    Manne zu, der zu ihm gekommen war.
  eng-JPS: And there came a traveller unto the rich man, and he spared to take of
    his own flock and of his own herd, to dress for the wayfaring man that was come
    unto him, but took the poor man's lamb, and dressed it for the man that was come
    to him.'
  srp-1865: A doðe putnik k bogatome èovjeku, a njemu bi žao uzeti iz svojih ovaca
    ili goveda da zgotovi putniku koji doðe k njemu; nego uze ovcu onoga siromaha,
    i zgotovi je èovjeku, koji doðe k njemu.
  lug-lug: “Lwali lumu ne wajja omutambuze eri nnaggagga, naye nnaggagga oyo n’atayagala
    kuddira emu ku ndiga ze oba nte ze okuteekerateekera omutambuze oyo ekyokulya.
    Kyeyava addira omwana gw’endiga guli ogw’omwavu n’aguteekerateekera omugenyi we.”
  heb-heb: ויבא הלך לאיש העשיר ויחמל לקחת מצאנו ומבקרו לעשות לארח הבא לו ויקח את כבשת
    האיש הראש ויעשה לאיש הבא אליו׃
  ben-IRV: পরে ঐ ধনীর ঘরে একজন পথিক এল, তাতে বাড়িতে আসা অতিথির জন্য খাবার তৈরী করার
    জন্য সে নিজের ভেড়ার পাল ও গরুর পাল থেকে কিছু নিতে দুঃখ পেল, কিন্তু সেই গরিবের
    বাচ্চা ভেড়াটি নিয়ে, যে অতিথি এসেছিল, তার জন্য তা দিয়ে রান্না করল৷”
  pan-pan: ਇੱਕ ਯਾਤਰੀ ਉਸ ਧਨਵਾਨ ਕੋਲ ਆਇਆ ਸੋ ਉਸ ਨੇ ਆਪਣੇ ਇੱਜੜ ਅਤੇ ਆਪਣੇ ਮਾਲ ਡੰਗਰਾਂ ਨੂੰ ਬਚਾ
    ਰੱਖਿਆ ਅਤੇ ਉਸ ਯਾਤਰੀ ਦੇ ਲਈ ਜੋ ਉਸ ਕੋਲ ਆਇਆ ਸੀ ਉਸ ਨੇ ਤਿਆਰੀ ਨਾ ਕੀਤੀ ਸਗੋਂ ਉਸ ਕੰਗਾਲ ਦੀ
    ਲੇਲੀ ਨੂੰ ਲੈ ਲਿਆ ਅਤੇ ਉਸ ਪਰਾਹੁਣੇ ਦੇ ਲਈ ਭੋਜਨ ਤਿਆਰ ਕੀਤਾ
  tkr-tkr: Sayəqees karnane insanısqa menne cigabışeençe mihman arayle. Karnane insanıs
    cong'əə arıyne mihmannemee otxhuniy ha'asva cune çavra-vəq'əyke həyvan avqu givk'as
    qiviykkanna. Mang'vee hark'ın kar deşing'una beder avqu abı, cong'əə arıyne mihmanıs
    otxhuniy ha'a.
  mya-JVB: သူဌေး အိမ်သို့ ဧည့်သည် တဦးရောက် ၍ သူဌေးသည် ဧည့်သည် ကို လုပ်ကျွေး ဘို့ မိမိ
    သိုး နွား များကို နှမြော သောကြောင့်မယူ၊ ဆင်းရဲသား ၏သိုးမ ကလေးကိုယူ ၍ ဧည့်သည်ကို
    လုပ်ကျွေး ဘို့ ချက်ပါသည်ဟု လျှောက် လေသော်၊
  tte-O: Kaliyate yabo koina taumana yabo ilau towasawasa ana nume mena. Kabo towasawasane
    nige nuwanuwana iboma ana yakayakan yabo iunui na kana taumanane iyakan. Mwa ilau
    tobubutuma ana sipi kaigedamo na ikalai iunuyamate mwa iliga kana taumanane kaiwena.”
  tbg-tbg: Ho mintima vaivaro vo enta vaiinti vovano niara aaraihairo airi haika vatai
    vaiintira naavuqi anintaivaro airi haika vatai vaiintiva nai tonti vira kara amireva
    iharo, tenta sipisipi vo arukaarorave tiro, kia nai sipisipi vo aru karaitiro,
    viva oru vehi vaiinti vira sipisipi arukero nai tonti vaiinti unta/nuta amitairave,
    tiro.
  hmo-hmo: Nega ta vadivadi tauna ese kohu momo tauna ena ruma dekenai ia ginidae.
    Kohu momo tauna ia ura lasi iena mamoe ta ia alaia, unai dainai, ogogami tauna
    ena mamoe natuna ia abia, ia nadua, iena vadivadi tauna dekenai ia henia.”
  urd-urd: और उस अमीर के यहाँ कोई मुसाफ़िर आया, इसलिए उसने उस मुसाफ़िर के लिए जो उसके
    यहाँ आया था पकाने को अपने रेवड़ और गल्ला में से कुछ न लिया, बल्कि उस ग़रीब की
    भेड़ ले ली, और उस शख़्स के लिए जो उसके यहाँ आया था पकाई।”
  rus-SYN: и пришел к богатому человеку странник, и тот пожалел взять из своих овец
    или волов, чтобы приготовить обед для странника, который пришел к нему, а взял
    овечку бедняка и приготовил ее для человека, который пришел к нему.
  bqc-SIM: Kɛ́ nibↄ pìla ↄdepiwa, ↄ̃ i we sã ge zu kũ̀ a kpàsa guu à nibↄpi yàaekɛòo,
    taaside sãnununapi ↄ̃ a sìwà, à a nibↄpi yàaekɛ̀ò.
  tcz-CHONGTHU: Hichelai hin kholjin mikhat mihaopa koma chun ahung lhung in ahileh,
    hiche kholjinpa thapeh ding chun mihaopan jong ama kelngoi hon lah a khattou thapeh
    ding jong a-ittan, chule ama bonghon lah a kona khattou thapeh ding jong a-it
    tai; ahin mivaichapa kelngoipi khat sheh anei chu aman in akoma hung kholjin pa
    ding chun atha peh tan ahi,” ati.
  mar-mar: एकदा एक पाहुणा त्या श्रीमंत मनुष्याकडे आला. त्या पाहुण्याला खाऊपिऊ घालायची
    श्रीमंत मनुष्याची इच्छा होती. पण आपल्या गुरामेंढरांमधून त्यास काही काढून घ्यायचे
    नव्हते, म्हणून त्याने त्या गरीब मनुष्याची मेंढी घेतली. तिला मारले आणि त्या पाहुण्यासाठी
    अन्न शिजवले.
  soq-soq: Tauma ware dea leidie wisen maura apana duwe ita maura apanawa mai menasapona
    meba sipsipwa ba kau wadepie ware wanepio napi, dia. Tane maura apanawa alene
    apana abolala mampe sipsipwa iwoa wadene nulene warewa wisena wanen.”
  qub-qub: Chaypita juc cuticho rïcu runamanga gorpan chayasha. Rïcu runaga mana munaranchu
    gorpanta garananpaj quiquinpa uyshanta, ni wäcantapis gastayta. Quiquinpata gastananpa
    ruquin pobri runapa uysha-mallwanta guechurcur micuyta rurasha gorpanta garananpaj.»
  bqp-bqp: Kũ nibↄↄ kìpa aruzɛkɛde pìia, akũ adi we à sã ke zùu kũ̀ a kpàsaa gũn
    à nibↄↄ pìi yàri kɛoro. Takaside sã núnu fítinna pìin à sìa à a nibↄↄ pìi yàrii
    kɛ̀o.
  hat-hat: Yon jou, yon vizitè vin rive lakay nonm rich la. Nonm rich la pa t' santi
    kouraj li pou l' te pran yonn nan mouton l' yo osinon nan bèf li yo pou l' fè
    manje bay vizitè a. Li pran ti mouton malere a, li fe manje ak li bay vizitè ki
    te lakay li a.
  eng-BSB: Now a traveler came to the rich man, who refrained from taking one of his
    own sheep or cattle to prepare for the traveler who had come to him. Instead,
    he took the poor man’s lamb and prepared it for his guest.”
  tod-tod: Yeeta wɛɛn ɠulani kpɛtɛ nui ma, kɛlɛ tɔun ge la ɠɛni pɔ ga é ʋa ná-toganii
    ta zeɠe, baalagiti ɓaa nikɛiti saama, é ʋa gili ma wɛɛin ʋɛ ga kɔnɔgi. É liini,
    é bala nui ná-baala saa yiʋoi zo, é kpɛtɛ ga ma wɛɛin ɠɔnɔgi.»
  eng-WEBPB: A traveller came to the rich man, and he didn’t want to take of his own
    flock and of his own herd to prepare for the wayfaring man who had come to him,
    but took the poor man’s lamb and prepared it for the man who had come to him.”
  kbq-kbq: Hagi mago zupa feno ne'mofona mago nantu vahe noma'arega egeno, feno ne'mo'a
    afu kevu'afintira sipisipia ome ohe netreno, amunte omane ne'mo'ma magoke a' sipisipi
    anenta'ma ante'nea ome aheno ana nantu vahera krente'ne.
  nhe-BL: Huan se tonal se tlacatl paxaloto ipan ichaj nopa rico huan yajaya ax quinejqui
    quimictis se huacax, o se borrego tlen iaxca para quitlamacas nopa paxalojquetl,
    huajca nopa rico yajqui quicuilito nopa teicneltzi ipilborrego. Huan quimicti
    huan quicualtlalili nopa paxalojquetl.
  bus-bus: Kɛ̀ nibↄ pìta auzikidee pìa, ben èe we à sãa ke zù kũ̀ a kpàsa guu à
    nibↄ pì yàari kɛoro. Takaasidee sã núnu nɛ́ngo pìn à sìa à a nibↄ pì yàari kɛ̀o.
  gub-BL: Amo 'ar mehe uhem amo awa hemetarer katu ma'e hàpuz me. Hemetarer katu ma'e
    na'ipuruzuka wer kwaw weimaw wàpuz me uhem ma'e kwer rehe hemi'u ràm romo a'e.
    A'e rupi upyhyk hemetarer 'ym ma'e heimaw izuka pà kury. Uzapo mai'u haw nezewe
    wàpuz me uhem ma'e kwer wanupe, i'i Nàtà Tawi pe.
  eng-DRA: And when a certain stranger was come to the rich man, he spared to take
    of his own sheep and oxen, to make a feast for that stranger, who was come to
    him, but took the poor man’s ewe, and dressed it for the man that was come to
    him.
