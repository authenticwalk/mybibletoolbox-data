verse: 2SA.012.004
translations:
  mal-C: “അങ്ങനെയിരിക്കെ, ധനവാന്റെ വീട്ടിൽ ഒരു വഴിയാത്രക്കാരൻ വന്നു. തന്റെ സ്വന്തം
    ആടുകളിലോ മാടുകളിലോ ഒന്നിനെ പിടിച്ച് തന്റെ വീട്ടിൽവന്ന അതിഥിക്കുവേണ്ടി ഭക്ഷണമൊരുക്കാൻ
    അയാൾക്കു മനസ്സില്ലായിരുന്നു. പകരം, അയാൾ ആ ദരിദ്രന്റെ പെൺചെമ്മരിയാട്ടിൻകുട്ടിയെ
    പിടിച്ച് അതിഥിക്കുവേണ്ടി ഭക്ഷണമൊരുക്കി.”
  deu-TKW: Nun kam einst Besuch zu dem reichen Manne; da konnte er es nicht über sich
    bringen, eines von seinen Schafen und Rindern zu nehmen, um es dem Gaste zuzubereiten,
    der zu ihm gekommen war, sondern er nahm das Lamm des armen Mannes und bereitete
    es dem Manne zu, der ihn besucht hatte.
  lin-lin: Mokolo moko, mopaya moko ayaki epai ya mozwi, kasi mozwi aboyaki kozwa
    meme moko kati na bameme na ye to ngombe moko kati na bangombe na ye mpo na kolamba
    yango mpo na mopaya oyo ayaki epai na ye ; azwaki kaka mwa mwana meme ya mwasi
    ya mobola mpe alambaki yango mpo na mopaya oyo ayaki epai na ye. »
  eng-LSV: And a traveler comes to the rich man, and he spares to take from his own
    flock, and from his own herd, to prepare for the traveling [man] who has come
    to him; and he takes the ewe-lamb of the poor man and prepares it for the man
    who has come to him.”
  eng-GNV: Now there came a stranger vnto the rich man, who refused to take of his
    owne sheepe, and of his owne oxen to dresse for the stranger that was come vnto
    him, but tooke the poore mans sheepe, and dressed it for the man that was come
    to him.
  eng-WEBSTER: And there came a traveler to the rich man, and he spared to take of
    his own flock and of his own herd, to dress for the way-faring man that had come
    to him; but took the poor man's lamb, and dressed it for the man that had come
    to him.
  nhw-BL: Huan se tonal se tlacatl paxaloto ipan ichaj nopa rico huan yaya amo quinejqui
    quimictis se huacax, o se borrego catli iaxca para quitlamacas nopa paxalojquetl,
    huajca nopa rico yajqui quicuilito nopa teicneltzi ipilborrego. Huan quimicti
    huan quicualtlalili nopa paxalojquetl.
  swh-ONEN: “Siku moja yule tajiri akafikiwa na mgeni, lakini huyo tajiri akaacha
    kuchukua mmoja wa kondoo au ngʼombe wake mwenyewe amwandalie mgeni. Badala yake
    akachukua yule kondoo jike mdogo aliyekuwa mali ya yule maskini na kumwandalia
    yule mgeni wake.”
  bba-bba: Sɔ̃ɔ teeru ɡobiɡii wi, u sɔɔ wɑ. Ye u kĩ u nùn yɑɑrɛ ko, yerɑ u ǹ wɑ win
    sɑbe dɑbi te sɔɔ, ye u koo wunɑ u ɡo sere sɑ̃ɑro win yɑ̃ɑ buu teu ɡe. Gerɑ u mwɑ
    u kɑ win sɔɔ yɑɑrɛ kuɑ.
  eng-KJVCPB: And there came a traveller unto the rich man, and he spared to take
    of his own flock and of his own herd, to dress for the wayfaring man that was
    come unto him; but took the poor man’s lamb, and dressed it for the man that was
    come to him.
  cpy-cpy: Ikanta ipokaki areetariri atziri ashaahan-tzinkari. Tee ikowe rowamaye
    rowishate, ivacate rowapaa-kyaari pokatsiri rareetakari. Riitaki rayitaki rowishate
    ashironkaenkari, rowamaakiri rowakae-yaari areetariri.”
  mpx-mpx: “Lan etegana bwabwali etega i na togogomwau wana limiya. He togogomwau
    nige nuwana totona wana bwasumu etega ni lol ana bwabwali ni an. Yaka i na togulagula
    wana sipi i ahe i lol ge i liga ana bwabwali kaiwena.”
  luo-luo: “Koro jawuoth moro nobiro ir jamoko-cha, to jamokono ne ok okawo achiel
    kuom rombe kata dhoge mondo oyangʼ ni jawuodhno mane obiro ireno. Kata kamano,
    nyarombo ma sibini mar jadhierno ema noyangʼone wendo mane obiro ire.”
  meu-meu: Nega ta laolao tauna ta ema, una taga tauna dekenai; bena una taḡa tauna
    na lalona se ura iena mamoe ta eiava nani ta ena seri amo baine abia, baine nadua,
    laolao tauna ana. A ia be ogoḡami tauna ena mamoe natuna e abia, e nadua, ena
    vadivadi tauna ana.
  npi-ULB: एक दिन त्यो धनी मानिसको घरमा एक जना पाहुना आए, तर तिनलाई खाना दिन त्यो
    धनी मानिसले आफ्नो भेडाबाख्रा र गाईवस्तु एउटा पशु लिन पनि इच्छुक भएन । बरु, त्यसले
    त्यो गरीब मानिसको भेडाको पाठी लियो र त्यो आफ्‍नो पाहुनाको निम्ति पकाइदियो ।”
  yor-yor: “Àlejò kan sì tọ ọkùnrin ọlọ́rọ̀ náà wá, òun kò sì fẹ́ mú nínú àgùntàn
    rẹ̀, àti nínú màlúù rẹ̀, láti fi ṣe àlejò fún ẹni tí ó tọ̀ ọ́ wá, o sì mú àgùntàn
    ọkùnrin tálákà náà fi ṣe àlejò fún ọkùnrin tí ó tọ̀ ọ́ wá.”
  emp-NTPO: Ewari ab̶a ẽberãda dji ne bara b̶ʌmaa zesia. Ne bara b̶ʌba maʌ̃ ẽberãa
    ne cobida crĩchasia baribʌrʌ idji animarãnebemada bea quĩrĩãẽ́ basía. Ãtebʌrʌ
    ne neẽ́ quiru oveja zaqueda jãrĩped̶a beasia. Maʌ̃be djusia idjimaa zed̶aba comãrẽã.–
  ind-ind: Suatu hari orang kaya itu kedatangan tamu. Namun, dia tidak mau memotong
    salah satu dari ternaknya untuk memberi makan tamunya. Justru si kaya mengambil
    anak domba si miskin, lalu memotong dan memasak anak domba itu untuk tamunya.”
  pes-OPCB: روزی مهمانی به خانه آن شخص ثروتمند رفت. ولی او به جای آنکه یکی از گاوان
    و گوسفندان خود را بکشد تا برای مهمانش غذایی تهیه کند، برهٔ آن مرد فقیر را گرفته،
    سر برید.»
  tgl-ULB: Isang araw may isang panauhin ang dumating sa mayamang lalaki, pero ayaw
    ng mayamang lalaki na kumuha ng isang hayop mula sa kaniyang sariling bakahan
    at mga kawan para magbigay ng pagkain para sa kaniya. Sa halip kinuha niya ang
    babaeng tupa ng mahirap na lalaki at niluto ito para sa kaniyang panauhin.”
  cbu-NT: Minushshat zar tputs paseekpan paseektakatssin, kurikpanish pang' kusaranganaya.
    Itaru, kurikpanshat chinoo opeejaa wakararneetstam pachayaru, paseekpaneem maritamaam
    pachindarangiya. Ashirucha, pukireetsshat opeejarini yuwaa minumam karupan chinuru
    anoo shuchiyaru pachayaru, tputseem martarangiya, kamanku Dapiyaa tárangiya.
  hui-hui: Anigo horo mbirungi agali mbira agali homogo biago andaga nenege ibiniya.
    Ani ibiyagola homogo biago ibugua ibu nenege ibiyagonaga ibuni sibi hayaruni aria
    mbira bo dawa nahe helo wahowa agali yagibano biagonaga sibi mbiraore hangu hene
    biago bo puwa ibu nenege biagonaga nelo bo dawa heneya, lene.
  mya-mya: တစ်​နေ့​သ​၌​သူ​ဌေး​၏​အိမ်​သို့​ဧည့်​သည်​တစ် ယောက်​ရောက်​ရှိ​လာ​၏။ သူ​ဌေး​သည်​ဧည့်​ဝတ်
    ပြု​ရန်​အ​တွက်​မိ​မိ​၏​သိုး​နွား​ကို​မ​သတ် လို​သ​ဖြင့် သူ​ဆင်း​ရဲ​၏​သိုး​ငယ်​ကို​ယူ​၍
    သတ်​ပြီး​လျှင်​ဧည့်​သည်​အား​ကျွေး​မွေး​ရန် ချက်​ပါ​၏'' ဟု​လျှောက်​၏။
  bod-N: དེར་མི་ཕྱུག་པོའི་ཁྱིམ་དུ་མགྲོན་པོ་ཞིག་སླེབས་པ་དང་། ཁོས་རང་གི་བ་ཁྱུ་དང་ལུག་ཁྱུ་ནས་གཅིག་བཟུང་སྟེ་རང་གི་རྩར་སླེབས་པའི་མགྲོན་པོ་དེར་མགྲོན་བྱེད་པར་བློས་མ་ཐོངས་པས།
    མི་དབུལ་པོ་དེའི་ལུ་གུ་མོ་བཟུང་ནས་མགྲོན་པོ་དེར་ཟས་སུ་གཡོས་སོ་ཞེས་སྨྲས་པ་ན།
  sna-sna: “Zvino muenzi aipfuura hake akasvika kumupfumi uya, asi mupfumi uyu haana
    kuda kubata rimwe ramakwai ake kana mombe kuti agadzirire zvokudya mupfuuri uyu
    akanga asvika kwaari. Asi iye akatora gwayana romurombo akarigadzirira uya akanga
    asvika kwaari.”
  spa-BLM: Llegó un viajero al hombre rico, y éste no quiso tomar de su propio rebaño
    y de su propia manada para preparar al caminante que había venido a él, sino que
    tomó el cordero del pobre y lo preparó para el hombre que había venido a él.”
  cac-cac: Ay jun c'u, ay jun vin̈ ton̈ej sb'eyeq'ui, ix ec' vin̈ yac' spaxyal vin̈
    b'eyum chi'. A vin̈ b'eyum chi', maj syamlaj junoc noc' scalnel vin̈, ma junoc
    noc' svacax vin̈ yic syac'an schi vin̈ paxyalvum chi', te ya yel noc' yuj vin̈.
    Axo jun pitan̈ noc' yic vin̈ meb'a' chi' ix b'at yac' ic'joccot vin̈. A noc' ix
    yac' vin̈ schi jun vin̈ paxyalvum chi', xchi vin̈aj Natán chi' d'a vin̈aj rey
    David chi'.
  swh-ULB: Siku moja tajiri akapata mgeni, lakini yeye hakuwa tiyari kuchukua mnyama
    kutoka katika kundi lake la ng'ombe au kundi la kondoo ili kumwandalia chakula.
    Badala yake alichukua mwanakondoo wa masikini na akampika kwa ajili ya mgeni wake.
  bel-bel: і прыйшоў да багатага чалавека дарожнік, і той пашкадаваў узяць са сваіх
    авечак ці валоў, каб прыгатаваць дарожніку, які прыйшоў да яго, а ўзяў авечку
    беднага і прыгатаваў яе чалавеку, які прыйшоў да яго.
  wed-wed: —Marina taomana i nei oroto manemanena ana au numa, ma oroto manemanena
    eḡa ita ḡoei da ana sipu bo bulumakau ita vunui da ana taomana ana lam ita vokaukauei.
    Eḡa, tauna oroto molamolakana ana sipu natuna wavinena i vunui ma i vitavi ma
    ana taomana i verei.”
  deu-ELBBK: Da kam ein Reisender zu dem reichen Mann; und es dauerte ihn, von seinem
    Kleinvieh und von seinen Rindern zu nehmen, um es für den Wanderer zuzurichten,
    der zu ihm gekommen war. Und er nahm das Lamm des armen Mannes und richtete es
    zu für den Mann, der zu ihm gekommen war.
  mbb-OT: Sevaha zutun he andew, duen mibpenumbaley zutun te sepian, piru kenà sikandin
    egkesuat he edlapà te kerehidu wey ke vaka ve para ibpeǥana zin dutun te meǥeliyug
    din. Iyan din migkuwa haazà is nati he kerehidu zutun te pubri he etew ne iyan
    din midlapà ne iyan impekaan din dutun te meǥeliyug din.”
  mal-2015: ധനവാന്റെ അടുക്കൽ ഒരു വഴിയാത്രക്കാരൻ വന്നു; തന്റെ അടുക്കൽ വന്ന വഴിപോക്കന്നുവേണ്ടി
    പാകംചെയ്‌വാൻ സ്വന്ത ആടുമാടുകളിൽ ഒന്നിനെ എടുപ്പാൻ മനസ്സാകാതെ, അവൻ ആ ദരിദ്രന്റെ
    കുഞ്ഞാടിനെ പിടിച്ചു തന്റെ അടുക്കൽ വന്ന ആൾക്കുവേണ്ടി പാകം ചെയ്തു.
  rmc-rmc: Jekhvar avľa ko barvalo murš vareko pal o drom. Ale ov na kamľa te lel
    peskre bakrendar abo gurumňendar, hoj te kerel te chal ole muršeske, so ke leste
    avľa. Avke iľa e ovečka ole čore manušestar a kerďa te chal ole muršeske, so ke
    leste avľa.“
  pes-OPV: و مسافری نزد آن مرددولتمند آمد و او را حیف آمد که از گوسفندان وگاوان خود
    بگیرد تا به جهت مسافری که نزد وی آمده بود مهیا سازد، و بره آن مرد فقیر را گرفته،
    برای آن مرد که نزد وی آمده بود، مهیا ساخت.»
  ron-1924: А венит ун кэлэтор ла омул ачела богат. Ши богатул ну с-а ындурат сэ се
    атингэ де оиле сау де боий луй ка сэ прегэтяскэ ун прынз кэлэторулуй каре венисе
    ла ел, чи а луат оая сэракулуй ши а гэтит-о пентру омул каре венисе ла ел.”
  aui-aui: Gabudara tana kiiwaga iverakanibu tomogha kiikiiwawona yana bareye, na
    tomogha kiikiiwawona geiyakayoveni da yana sip bo kau tana iyakasunuyi bi iyitawoyi
    da kiiwaga iyakam. Bi gegha tomogha moumourina, tomogha moyamoyakina yana sip
    wouna yagarina ikabi da ikasunuyi bi ivitawoyi da kiiwaga ipiika yana bareye na
    ivereni ikam.”
  ben-OBCV: “একবার সেই ধনী লোকটির কাছে একজন পথিক এসেছিল, কিন্তু সেই ধনী লোকটি তার
    কাছে আসা পথিকের জন্য খাবারের আয়োজন করতে গিয়ে নিজের পাল থেকে কোনও মেষ বা পশু
    না নিয়ে, তার পরিবর্তে, সে দরিদ্র লোকটির অধিকারে থাকা শাবক ভেড়ীটি ছিনিয়ে এনে
    সেটি তার বাসায় আসা অতিথির জন্য রান্না করে দিয়েছিল।”
  som-som: Waxaa ninkii taajirka ahaa u yimid nin socoto ah, markaasuu ka lexejeclaystay
    idihiisii iyo lo'diisii inuu uga loogo ninkii socotada ahaa ee u yimid, laakiinse
    wuxuu soo qabtay nayshii ninka miskiinka ahaa, wuuna u qalay ninkii u yimid.
  lat-VUC: Cum autem peregrinus quidam venisset ad divitem, parcens ille sumere de
    ovibus et de bobus suis, ut exhiberet convivium peregrino illi qui venerat ad
    se, tulit ovem viri pauperis, et præparavit cibos homini qui venerat ad se.
  eng-ASVBT: And there came a traveler unto the rich man, and he spared to take of
    his own flock and of his own herd, to dress for the wayfaring man that was come
    unto him, but took the poor man’s lamb, and dressed it for the man that was come
    to him.
  ita-1885: Ora, essendo venuto a quell'uomo ricco un viandante in casa, egli risparmiò
    il suo grosso e minuto bestiame, e non ne prese per apparecchiarlo al viandante
    che gli era venuto in casa; ma prese l'agnella di quel povero uomo, e l'apparecchiò
    a colui che gli era venuto in casa.
  eng-LXXUP: And a traveler came to the rich man, and he spared to take of his flocks
    and of his herds, to dress for the traveler that came to him; and he took the
    poor man’s lamb, and dressed it for the man that came to him.
  eng-ULB: One day a visitor came to the rich man, but the rich man was unwilling
    to take an animal from his own flocks and herds to provide food for him. Instead
    he took the poor man's ewe lamb and cooked it for his visitor.”
  spa-VBL: Un día, el hombre rico tuvo una visita. No quiso tomar una de sus ovejas
    o ganado para alimentar a su visitante. En cambio, tomó el cordero del pobre para
    preparar una comida para su visitante”.
  fra-_FOB: Mais un voyageur étant venu chez cet homme riche, il a épargné son gros
    et son menu bétail, et n'en a point apprêté au passant qui était venu chez lui;
    mais il a pris la brebis de l'homme pauvre, et l'a apprêtée pour l'homme qui était
    venu chez lui.
  mal-mal: ധനവാന്റെ അടുക്കൽ ഒരു വഴിയാത്രക്കാരൻ വന്നു; തന്റെ അടുക്കൽ വന്ന വഴിപോക്കനുവേണ്ടി
    പാകംചെയ്യുവാൻ സ്വന്ത ആടുമാടുകളിൽ ഒന്നിനെ എടുക്കുവാൻ മനസ്സാകാതെ, അവൻ ആ ദരിദ്രന്റെ
    കുഞ്ഞാടിനെ പിടിച്ച് തന്റെ അടുക്കൽ വന്ന ആൾക്കുവേണ്ടി പാകം ചെയ്തു”.
  urd-GVR: Ek din amīr ke hāṅ mehmān āyā. Jab us ke lie khānā pakānā thā to amīr kā
    dil nahīṅ kartā thā ki apne rewaṛ meṅ se kisī jānwar ko zabah kare, is lie us
    ne ġharīb ādmī se us kī nanhī-sī bheṛ le kar use mehmān ke lie taiyār kiyā.”
  suz-BL: काबु नाक्‍ती मेको शोंप पाइश्‍शो मुर आ खिंम पौना का जाक्‍माक्‍त। मेको शोंप
    पाइश्‍शो मुरुम आ पौना कली थुल्‍चा कली आ क्‍यारश भेडा रे मारेइ गेचा थुं मपवा बाक्‍त।
    तन्‍न मेको प्रुङग मुर आ पाठी चाक्‍शा आ पौना कली जचा ब्‍वचा थोव़क सेला बाक्‍त”
    दे मदा बाक्‍त।
  ita-1927: Or essendo arrivato un viaggiatore a casa dell’uomo ricco, questi, risparmiando
    le sue pecore e i suoi buoi, non ne prese per preparare un pasto al viaggiatore
    ch’era capitato da lui; ma pigliò l’agnella di quel povero uomo, e ne fece delle
    vivande per colui che gli era venuto in casa”.
