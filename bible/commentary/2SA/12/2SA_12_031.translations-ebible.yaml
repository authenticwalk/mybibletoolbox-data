verse: 2SA.012.031
translations:
  mal-C: അവിടത്തെ ജനങ്ങളെ അദ്ദേഹം കൊണ്ടുവന്ന് അറക്കവാളും ഇരുമ്പുകൂന്താലിയും കോടാലിയുംകൊണ്ടുള്ള
    പണികൾക്കായി നിയോഗിച്ചു; ഇഷ്ടികച്ചൂളയിലും അവരെക്കൊണ്ടു പണിചെയ്യിച്ചു. എല്ലാ അമ്മോന്യനഗരങ്ങളോടും
    ദാവീദ് ഈ വിധംതന്നെ ചെയ്തു. അതിനുശേഷം ദാവീദും സകലസൈന്യവും ജെറുശലേമിലേക്കു മടങ്ങി.
  deu-TKW: Die Bevölkerung aber, die sich darin befand, führte er weg und stellte
    sie an die Sägen, an die eisernen Picken und die eisernen Äxte und ließ sie mit
    Ziegelformen arbeiten. Ebenso verfuhr er mit allen anderen Städten der Ammoniter.
    Dann kehrte David mit dem gesamten Kriegsvolke nach Jerusalem zurück.
  lin-lin: Amemaki na bowumbu bato oyo bazalaki kuna, atiaki bango na misala oyo basalaka
    na si, na piki mpe na epasola ; atiaki bango mpe na mosala ya kosala babiliki.
    Davidi asalaki ndenge wana na bavandi ya bingumba nyonso ya bato ya Amoni. Bongo
    azongaki na Yelusalemi elongo na mampinga na ye nyonso.
  eng-LSV: and he has brought out the people who [are] in it, and sets [them] to the
    saw, and to cutting instruments of iron, and to axes of iron, and has caused them
    to pass over into the brick-kiln; and so he does to all the cities of the sons
    of Ammon; and David turns back, and all the people, to Jerusalem.
  eng-GNV: 'And he carryed away the people that was therein, and put them vnder sawes,
    and vnder yron harowes, and vnder axes of yron, and cast them into the tyle kylne:
    euen thus did he with all the cities of the children of Ammon. Then Dauid and
    all the people returned vnto Ierusalem.'
  eng-WEBSTER: 'And he brought forth the people that were in it, and put them under
    saws, and under harrows of iron, and under axes of iron, and made them pass through
    the brick-kiln: and thus he did to all the cities of the children of Ammon. So
    David and all the people returned to Jerusalem.'
  nhw-BL: Huan David quinquixti nopa amonitame catli mocajtoyaj yoltoque ipan nopa
    altepetl huan quintlali ma tequitica ica sierras, picos huan hachas. Huan nojquiya
    quinchijqui ma quichihuaca tabiques ipan hornos. Nojquiya quinchijqui itequipanojcahua
    nopa amonitame ipan sequinoc altepeme. Huan teipa David mocuepqui ipan altepetl
    Jerusalén ininhuaya nochi isoldados.
  swh-ONEN: Akawatoa watu waliokuwa humo, akawaweka wafanye kazi kwa misumeno, sululu
    za chuma na mashoka, naye akawaweka kwenye kazi ya kutengeneza matofali. Akafanya
    hivi kwa miji yote ya Waamoni. Kisha Daudi na jeshi lake lote wakarudi Yerusalemu.
  bba-bba: Mɑ u Rɑbɑn tɔn be bɑ tie yoo sɔmɑ koosiɑ. Ben ɡɑbɑ dɑ̃ɑ bɔɔrimɔ kɑ ɡbɛ̃ɛ,
    ɡɑbu kɑ sii, ɡɑbɑ tem ɡbemɔ kɑ dɑ̃kuru, mɑ ɡɑbɑ birikibɑ mɔ̀. Nɡe mɛyɑ u Amɔnibɑn
    wusu kpuron tɔmbu yoo sɔmɑ kpɛ̃ɛ. Yen biru u ɡɔsirɑmɑ Yerusɑlɛmuɔ kɑ win tɔmbu
    kpuro.
  eng-KJVCPB: 'And he brought forth the people that were therein, and put them under
    saws, and under harrows of iron, and under axes of iron, and made them pass through
    the brickkiln: and thus did he unto all the cities of the children of Ammon. So
    David and all the people returned unto Jerusalem.'
  luo-luo: kendo nokawo ji duto mane ni e dalano, moketogi e tij ngʼeto gi musimeno
    kod tiyo gi chumbe gi ledhi; bende ne oketogi jolos matafare. Notimo ma ni mier
    duto mag jo-Amon. Eka Daudi gi jolwenje duto nodok Jerusalem.
  meu-meu: Hanua taudia danu e hakaudia lasi, ḡaukara e henidia, iri bona aun isivadia
    bona auri iradia amo bae ḡaukara; bona e siaidia danu, raro amo e kara nadidia
    igabudia ai bae ḡaukara. Amono hanuadia iboudiai na unu e karadia toma. Bena David
    bona ena orea taudia iboudiai na Ierusalem e lou lao.
  npi-ULB: तिनले त्यस सहरमा भएका मानिसहरूलाई लिएर आए, र तिनीहरूलाई आराहरू, फलामको
    हतियारको र बन्चरोको कामहरू गर्न बाध्य पारे । तिनले उनीहरूलाई इँटको भट्टाहरूमा
    काम गर्न लगाए । दाऊदले अम्‍मोनका मानिसहरूका सबै सहरलाई यो श्रमको काम गर्न लगाए
    । तब दाऊद र सबै फौज यरूशलेम फर्के ।
  yor-yor: Ó sì kó àwọn ènìyàn náà tí ó wà nínú rẹ̀, ó sì fi wọ́n sí iṣẹ́ ayùn, àti
    sí iṣẹ́ nǹkan ìtulẹ̀ tí a fi irin ṣe, àti sí iṣẹ́ àáké irin, ó sì fi wọ́n sí iṣẹ́
    bíríkì ṣíṣe, bẹ́ẹ̀ náà ni òun sì ṣe sí gbogbo ìlú àwọn ọmọ Ammoni. Dafidi àti
    gbogbo àwọn ènìyàn náà sì padà sí Jerusalẹmu.
  emp-NTPO: Rabád̶ebemarãra Daviba jidaped̶a õgo trajabisia. Ʌ̃cʌrʌa bacuruda ʌrrabisia,
    ʌ̃cʌrʌa egorod̶e corobisia, ʌ̃cʌrʌa zagaraba bacuruda tutabisia, idjab̶a ʌ̃cʌrʌa
    de obada mõgarada obisia. Amonitarã puruza Daviba mãwã obisia. Mãwãnacarea Davira
    jũma idji sordaorã ume jẽda Jerusaleʌ̃naa wãsid̶aa.
  ind-ind: Daud memperbudak penduduk kota Raba dan semua kota lain di negeri Amon.
    Mereka dipaksa bekerja untuk menggergaji kayu, menambang dengan linggis dan beliung
    dari besi, serta membuat batu bata. Lalu Daud dan seluruh pasukannya kembali ke
    Yerusalem.
  pes-OPCB: داوود، مردم آن شهر را اسیر کرده، اره و تیشه و تبر به دستشان داد و آنها
    را به کارهای سخت گماشت. او در کوره‌های آجرپزی از ایشان کار می‌کشید. او با اهالی
    شهرهای دیگر عمون نیز همین گونه عمل کرد. سپس داوود و لشکر او به اورشلیم بازگشتند.
  tgl-ULB: Inilabas niya ang mga tao na nasa lungsod at pinilit silang magtrabaho
    gamit ang mga lagari, mga suyod na bakal at mga palakol; pinagtrabaho din niya
    sila sa tapahan ng laryo. Inatasan ni David ang lahat ng mga lungsod ng mga tao
    ng Ammon na gawin ang mga trabahong ito. Pagkatapos bumalik si David at ang buong
    hukbo sa Jerusalem.
  hui-hui: Ani buwa ibugua wali agali Laba tano ogoniha heneyaru bibahende minalu
    biabe tara tara dindi aluenerubi ayume bulene wiarubi some podolene wiarubi biai
    helo mo ta hai hene. Marume anda bulenaga ege timeni ale mbirigi wabilo helene.
    Amono dindiha tano wiaru bibahendeni wali agali bu hearu anidagua dege biai hene.
    Ani biai halu mani emene howa Debidi halu ibunaga ami agali biaru ti Yarusaleme
    dai bini.
  mya-mya: ထို​မြို့​မှ​လူ​တို့​အား​ခေါ်​ဆောင်​ကာ လွှ၊ ပေါက် တူး၊ ပု​ဆိန်​တို့​ဖြင့်​လုပ်​ကိုင်​ရ​သော​အ​လုပ်
    ကြမ်း​ကို​လည်း​ကောင်း၊ အုတ်​ဖုတ်​သော​အ​လုပ် ကို​လည်း​ကောင်း​လုပ်​စေ​တော်​မူ​၏။
    မင်း​ကြီး သည်​အမ္မုန်​ပြည်​၏​အ​ခြား​မြို့​များ​မှ​လူ​တို့ ကို​လည်း​ဤ​နည်း​အ​တိုင်း​ပင်​လုပ်​ကိုင်​စေ
    တော်​မူ​၏။ ထို​နောက်​သူ​နှင့်​သူ​၏​လူ​တို့ သည်​ယေ​ရု​ရှ​လင်​မြို့​သို့​ပြန်​သွား​ကြ​၏။
  bod-N: ཡང་ཁོང་གིས་གྲོང་ཁྱེར་དེའི་མི་རྣམས་ཕྱི་རུ་ཁྲིད་ནས། དེ་དག་ལ་སོག་ལེ་དང་། ལྕགས་སྤར་དང་།
    ལྕགས་ཀྱི་སྟ་རེ་བཅས་བཀོལ་དུ་བཅུག་པ་དང་། ཡང་ན་སོ་ཕག་སྲེག་ཁུང་དུ་ལས་ཀ་བྱེད་དུ་བཅུག
    ཁོང་གིས་ཨམ་མོན་པ་རྣམས་ཀྱི་གྲོང་ཁྱེར་ཐམས་ཅད་ལ་དེ་བཞིན་བྱས་ནས། དཱ་བིད་དང་འབངས་ཐམས་ཅད་ཕྱིར་ཡེ་རུ་སཱ་ལེམ་དུ་ལོག་གོ
    །
  sna-sna: uye akabudisa vanhu vakanga varimo, akavapa basa ravaishanda namajeko,
    mapiki namatemo, uye akavapa basa rokukanya zvidhina. Akaita izvi kumaguta ose
    avaAmoni. Ipapo Dhavhidhi nehondo yose vakadzokera kuJerusarema.
  spa-BLM: Sacó al pueblo que estaba en ella y lo puso a trabajar bajo sierras, bajo
    picos de hierro, bajo hachas de hierro, y lo hizo ir al horno de ladrillos; y
    así hizo con todas las ciudades de los hijos de Amón. Luego David y todo el pueblo
    regresaron a Jerusalén.
  cac-cac: Axo eb' anima ixto cani, ix ic'jielta eb' yuj vin̈, ix ac'jioch eb' d'a
    munlajel ya, icha d'a q'uen sierra, q'uen piocha yed' pax q'uen ch'acab'. Ix ac'jipaxoch
    eb' d'a mucoj ladrillo d'a horno. An̈eja' icha pax chi' ix aj masanil eb' ay d'a
    juntzan̈xo schon̈ab' eb' amonita yuj vin̈. Ix lajvi chi', ix meltzaj vin̈ yed'
    masanil eb' soldado d'a Jerusalén.
  swh-ULB: Akawatoa watu waliokuwa mjini naye akawalazimisha kufanya kazi kwa misumeno,
    sululu na shoka; lakini pia akawalazimisha kutengeneza matofali. Daudi akailazimisha
    miji yote ya watu wa Amoni kufanya kazi hiyo. Kisha Daudi na jeshi lote wakarudi
    Yerusalemu
  bel-bel: А народ, які быў у ім, ён вывеў і паклаў іх пад пілы, пад жалезныя малатарні,
    пад жалезныя сякеры, і кінуў іх у абпальныя печы. Так ён зрабіў з усімі гарадамі
    Аманіцкімі. І вярнуўся пасьля таго Давід і ўвесь народ у Ерусалім.
  deu-ELBBK: Und das Volk, das darin war, führte er hinaus und legte es unter die
    Säge und unter eiserne Dreschwagen und unter eiserne Beile, und ließ sie durch
    einen Ziegelofen gehen. Und so tat er allen Städten der Kinder Ammon. Und David
    und das ganze Volk kehrten nach Jerusalem zurück.
  mbb-OT: Mid-uripen din is menge meǥinged kayi ne impemeterebahu zin he egamit te
    menge ǥavas, piku, wey wasey. Impevaal zin daan sikandan te menge brik. Iyan heini
    mibpeveelan din te langun he menge meǥinged diyà te menge inged te menge Amunihanen.
    Ne mid-ulì si David diyà te Jerusalem wey is langun he menge sundaru zin.
  mal-2015: അവിടത്തെ ജനത്തെയും അവൻ പുറത്തു കൊണ്ടുവന്നു അവരെ ഈർച്ചവാളിന്നും മെതിവണ്ടിക്കും
    കോടാലിക്കും ആക്കി; അവരെക്കൊണ്ടു ഇഷ്ടികച്ചൂളയിലും വേല ചെയ്യിച്ചു; അമ്മോന്യരുടെ
    എല്ലാപട്ടണങ്ങളോടും അവൻ അങ്ങനെ തന്നേ ചെയ്തു. പിന്നെ ദാവീദും സകല ജനവും യെരൂശലേമിലേക്കു
    മടങ്ങിപ്പോന്നു.
  rmc-rmc: Odľigenďa le manušen, save ode bešenas, a diňa lenge o pili, o krompača
    the o tovera, hoj te keren buči paš o cehli. Avke kerde the savore amoňike forenca.
    Paľis o David the savore manuša gele pale andro Jeruzalem.
  pes-OPV: و خلق آنجا را بیرون آورده، ایشان را زیر اره هاو چومهای آهنین و تیشه های
    آهنین گذاشت وایشان را از کوره آجرپزی گذرانید، و به همین طور با جمیع شهرهای بنی
    عمون رفتار نمود. پس داود و تمامی قوم به اورشلیم برگشتند.
  ron-1924: А скос пе локуиторь ши й-а трекут прин ферэстрае, прин грапе де фер ши
    секурь де фер ши й-а пус ын куптоареле де кэрэмизь; аша а фэкут тутурор четэцилор
    фиилор луй Амон. Давид с-а ынторс ла Иерусалим ку тот попорул.
  ben-OBCV: ও সেখানকার লোকজনকেও নিয়ে এসে তিনি তাদের করাত, লোহার গাঁইতি ও কুড়ুল চালানোর,
    এবং ইট তৈরির কাজে লাগিয়ে দিলেন। দাউদ অম্মোনীয়দের সব নগরের প্রতিই এরকম করলেন।
    পরে তিনি তাঁর সমস্ত সৈন্যদল নিয়ে জেরুশালেমে ফিরে এলেন।
  som-som: Dibadduu u soo bixiyey dadkii magaalada ku jiray, oo wuxuu hoos dhigay
    miinshaaro, iyo biro wax lagu qodo, iyo faasas biro ah, oo wuxuu ka dhex dusiyey
    meesha lebenka lagu dubo; saasuuna u wada galay magaalooyinkii reer Cammoon oo
    dhan. Markaasaa Daa'uud iyo dadkii oo dhammu ku noqdeen Yeruusaalem.
  lat-VUC: 'populum quoque ejus adducens serravit, et circumegit super eos ferrata
    carpenta: divisitque cultris, et traduxit in typo laterum: sic fecit universis
    civitatibus filiorum Ammon. Et reversus est David et omnis exercitus in Jerusalem.'
  eng-ASVBT: 'And he brought forth the people that were therein, and put them under
    saws, and under harrows of iron, and under axes of iron, and made them pass through
    the brickkiln: and thus did he unto all the cities of the children of Ammon. And
    David and all the people returned unto Jerusalem.'
  ita-1885: Egli trasse parimente fuori il popolo ch'era in essa, e lo pose sotto
    delle seghe, e sotto delle trebbie di ferro, e sotto delle scuri di ferro, e lo
    fece passare per fornaci da mattoni; e così fece a tutte le città de' figliuoli
    di Ammon. Poi Davide, con tutto il popolo, se ne ritornò in Gerusalemme.
  eng-LXXUP: 'And he brought forth the people that were in it, and put them under
    the saw, and under iron harrows, and axes of iron, and made them pass through
    the brickkiln: and thus he did to all the cities of the children of Ammon. And
    David and all the people returned to Jerusalem.'
  eng-ULB: He brought out the people who were in the city and forced them to work
    with saws, iron picks, and axes; he also made them work at brick kilns. David
    required all the cities of the people of Ammon to do this labor. Then David and
    all the army returned to Jerusalem.
  spa-VBL: David tomó a los habitantes y los obligó a trabajar con sierras, picos
    de hierro y hachas, y también los hizo trabajar haciendo ladrillos. Lo mismo hizo
    en todas las ciudades amonitas. Luego David y todo el ejército israelita regresaron
    a Jerusalén.
  fra-_FOB: Et il fit sortir le peuple qui y était, et le mit sous des scies, sous
    des herses de fer et sous des haches de fer, et les fit passer par un four à briques;
    il en fit ainsi à toutes les villes des enfants d'Ammon. Puis David s'en retourna
    à Jérusalem avec tout le peuple.
  mal-mal: രബ്ബയിലെ ജനത്തെയും അവൻ പുറത്തു കൊണ്ടുവന്ന് അവരെ അറക്കവാൾക്കാരും മെതിവണ്ടിക്കാരും
    കോടാലിക്കാരുമാക്കി; അവരെക്കൊണ്ട് ഇഷ്ടികച്ചൂളയിലും വേല ചെയ്യിച്ചു; അമ്മോന്യരുടെ
    എല്ലാപട്ടണങ്ങളോടും അവൻ അങ്ങനെ തന്നെ ചെയ്തു. പിന്നെ ദാവീദും സകലജനവും യെരൂശലേമിലേക്ക്
    മടങ്ങിപ്പോന്നു.
  urd-GVR: us ke bāshindoṅ ko ġhulām banā liyā. Unheṅ patthar kāṭne kī āriyāṅ, lohe
    kī kudāleṅ aur kulhāṛiyāṅ dī gaīṅ tāki wuh mazdūrī kareṅ aur bhaṭṭoṅ par kām kareṅ.
    Yihī sulūk bāqī Ammonī shahroṅ ke bāshindoṅ ke sāth bhī kiyā gayā. Jang ke iḳhtitām
    par Dāūd pūrī fauj ke sāth Yarūshalam lauṭ āyā.
  suz-BL: मेकोमी मेकेर ङा मुर आन कली लाइश्‍शा आरा, खन्‍ती नु खामी गेय पपदा बाक्‍त।
    मिनु इंटा सेल्‍तीकेम गेय पपदा बाक्‍त। मेको अम्‍मोनी आन सहर नेल्‍लेम मोदेंशो पवा
    बाक्‍त। मिनु नोले दाऊद नु आ मुर नेल्‍ल यरूसलेम लेम्‍मा बाक्‍त।
  ita-1927: Fece uscire gli abitanti ch’erano nella città, e mise i loro corpi sotto
    delle seghe, degli erpici di ferro e delle scuri di ferro, e li fe’ gettare in
    fornaci da mattoni; e così fece a tutte le città de’ figliuoli di Ammon. Poi Davide
    se ne tornò a Gerusalemme con tutto il popolo.
  ckb-ckb: ئەو گەلەشی کە تێیدا بوو هێنایە دەرەوە و بێگاری پێکردن بە ئیشکردن بە مشار
    و پاچی ئاسنین و تەوری ئاسنین، فەرمانی پێ کردن لە کوورەی خشتدا کار بکەن، ئەم کارەی
    بە هەموو شارۆچکەکانی عەمۆنییەکان کرد. پاشان داود و هەموو سوپا گەڕانەوە ئۆرشەلیم.
  eng-BBE: 'And he took the people out of the town and put them to work with wood-cutting
    instruments, and iron grain-crushers, and iron axes, and at brick-making: this
    he did to all the towns of the children of Ammon. Then David and all the people
    went back to Jerusalem.'
  kan-OKCV: ಇದಲ್ಲದೆ ಅವನು ಅದರಲ್ಲಿದ್ದ ಜನರನ್ನು ಹೊರಗೆ ತಂದು, ಅವರನ್ನು ಗರಗಸ ಗುದ್ದಲಿ ಕೊಡಲಿಗಳಿಂದ
    ಕೆಲಸ ಮಾಡುವದಕ್ಕೂ ಇಟ್ಟಿಗೆಗಳನ್ನು ಸುಡುವುದಕ್ಕೂ ಇಟ್ಟನು. ಅದೇ ಪ್ರಕಾರ ದಾವೀದನು ಅಮ್ಮೋನಿಯರ
    ಸಮಸ್ತ ಪಟ್ಟಣಗಳಿಗೂ ಮಾಡಿದನು. ಅನಂತರ ದಾವೀದನು ಎಲ್ಲಾ ಸೈನಿಕರೊಡನೆ ಯೆರೂಸಲೇಮಿಗೆ ತಿರುಗಿಬಂದನು.
  tam-2017: பின்பு அதிலிருந்த மக்களை அவன் வெளியே கொண்டுபோய், அவர்களை வாள்களும், இரும்பு
    ஆயதங்களும், இரும்புக் கோடரிகளும் செய்யும் வேளையில் உட்படுத்தி, அவர்களைச் செங்கற்சூளைகளிலும்
    வேலைசெய்யவைத்தான்; இப்படி அம்மோன் மக்களின் பட்டணங்களுக்கெல்லாம் செய்து, தாவீது
    எல்லா மக்களோடும் எருசலேமிற்குத் திரும்பினான்.
  spa-RV-1909: 'Sacó además el pueblo que estaba en ella, y púsolo debajo de sierras,
    y de trillos de hierro, y de hachas de hierro; é hízolos pasar por hornos de ladrillos:
    y lo mismo hizo á todas las ciudades de los hijos de Ammón. Volvióse luego David
    con todo el pueblo á Jerusalem.'
  ron-BTF: Și a adus pe poporul care era în ea și i-a pus sub ferăstraie și sub suluri
    de fier și sub topoare de fier și i-a făcut să treacă prin cuptorul de cărămizi;
    și astfel a făcut tuturor cetăților copiilor lui Amon. Și David și tot poporul
    s-au întors la Ierusalim.
  eng-WEBP: He brought out the people who were in it, and put them to work under saws,
    under iron picks, under axes of iron, and made them go to the brick kiln; and
    he did so to all the cities of the children of Ammon. Then David and all the people
    returned to Jerusalem.
  eng-FBV: David took the inhabitants and forced them to work with saws, iron picks,
    and axes, and he also made them work making bricks. He did the same in all the
    Ammonite towns. Then David and the whole Israelite army returned to Jerusalem.
  nld-1939: Ook haar burgers voerde hij weg; hij gebruikte ze aan de zaag, de ijzeren
    houwelen en de ijzeren bijlen, en liet ze tichelstenen maken. Zo deed hij met
    alle steden van de Ammonieten. Daarna keerde David met heel zijn leger naar Jerusalem
    terug.
  nch-BL: Huan David quinquixti nopa amonitame cati mocajtoyaj yoltoque ipan nopa
    altepet huan quintali ma tequitica ica sierras, picos huan hachas. Huan nojquiya
    quinchijqui ma quichihuaca tabiques ipan hornos. Nojquiya quinchijqui itequipanojcahua
    nopa amonitame ipan sequinoc altepeme. Huan teipa David tacuepili ipan altepet
    Jerusalén inihuaya nochi isoldados.
  vie-1934: Người điệu dân sự ở thành ấy ra, bắt chúng phải làm công dịch bằng cưa,
    bừa sắt, rìu sắt, và lò gạch; người cũng đãi hết thảy thành của dân Am-môn như
    vậy. Đoạn, Đa-vít và cả dân sự đều trở về Giê-ru-sa-lem.
  hin-CV: इस नगर से दावीद-नगर निवासी भी अपने साथ ले गए, जिन्हें उन्होंने श्रमिक बनाकर
    उन्हें आरी, कुदाली, कुल्हाड़ी से संबंधित कार्यों में लगा दिया और उन्हें ईंट निर्माण
    की भट्ठियों में भी संलग्न कर दिया. यही उन्होंने अम्मोनियों के सारे नगरों के साथ
    किया. इसके बाद दावीद और सारे सैनिक येरूशलेम लौट गए.
  spa-BES: Luego sacó a la gente de la ciudad y la puso a trabajar con sierras, trituradoras
    de trigo, hachas y en los hornos de ladrillos. Esto lo hizo con todas las ciudades
    de los hijos de amón. Entonces David y todo el pueblo volvieron a Jerusalén.
  tdx-tdx: Nakare’e iaby ondatio naho nampitoloñe’e lasý naho lasarý viñe naho fekom-bý
    vaho nampanodore’e birike; izay ty nanoe’e amo fonga rova’ o nte Amoneo vaho nimpoly
    mb’e Ierosalaime añe t’i Davide naho ondaty iabio.
  tha-KJV: ทรงควบคุมประชาชนที่​อยู่​ในเมืองนั้นให้ทำงานด้วยเลื่อย คราดเหล็กและขวานเหล็กและบังคับให้ทำงานที่เตาเผาอิฐ
    ได้​ทรงกระทำเช่นนี้​แก่​บรรดาหัวเมืองของคนอัมโมนทั่วไป แล​้วดาวิ​ดก​็เสด็จกลับไปกรุงเยรูซาเล็มพร้อมกับพลทั้งสิ้น
  por-BR-2018: 'Tirou também o povo que estava nela, e o pôs ao trabalho de serras,
    e de trilhos de ferro, e de machados de ferro; e os fez passar por fornos de tijolos:
    e o mesmo fez a todas as cidades dos filhos de Amom. Voltou-se logo Davi com todo
    o povo a Jerusalém.'
  deu-ELO: Und das Volk, das darin war, führte er hinaus und legte es unter die Säge
    und unter eiserne Dreschwagen und unter eiserne Beile, und ließ sie durch einen
    Ziegelofen gehen. Und also tat er allen Städten der Kinder Ammon. Und David und
    das ganze Volk kehrten nach Jerusalem zurück.
  eng-WYC-2018: And he led forth the people thereof, and sawed (them), and did about
    them iron instruments of torment, and parted (them) with knives, and led (them)
    over by the likeness of tilestones; so he did to all the cities of the sons of
    Ammon. And David turned again, and all his host, into Jerusalem, (or And then
    David, and all his army, returned to Jerusalem).
  epo-epo: Kaj la popolon, kiu tie estis, li elirigis, kaj metis ĝin al segiloj kaj
    al feraj draŝiloj kaj al feraj hakiloj kaj forkondukis al brikfarejoj. Tiele li
    agis kun ĉiuj urboj de la Amonidoj. Kaj David kaj la tuta popolo revenis Jerusalemon.
  uig-PIN: Əmma u yǝrdiki hǝlⱪni xǝⱨǝrdin qiⱪirip ularni ⱨǝrǝ, haman tepidiƣan tirnilar
    wǝ tɵmür paltilar bilǝn ixlǝtti yaki humdanda ⱪattiⱪ ǝmgǝkkǝ saldi; Dawut Ammoniylarning
    ⱨǝmmǝ xǝⱨǝrliridǝ xundaⱪ ⱪildi; andin Dawut barliⱪ hǝlⱪ bilǝn Yerusalemƣa yenip
    kǝldi.
  beo-beo: 'Amalalu, e da La:ba dunu huluane udigili hawa: hamoma:ne logei. E logebeba:le,
    ilia da sasahei, gula uwasu amola goahei amoga hamosu amola diasu gagumusa: osoboga
    `baligi’ hamosu. E da A:mone soge moilale gagaiga esalebe dunu amo huluane hawa:
    hamoma:ne logei. Amalalu, e amola ea dunu da Yelusaleme moilaiga buhagi.'
  tpi-OTNT: Na em i kisim olgeta pipel bilong taun Raba na putim ol long kain kain
    wok ol i mekim long so na baira na tamiok. Na em i putim sampela bilong ol long
    wokim brik. Em i mekim wankain pasin long ol pipel bilong ol arapela taun bilong
    kantri Amon. Na bihain, Devit wantaim ol lain soldia bilong en i go bek long Jerusalem.
  hau-SA: Ya fito da mutanen da suke a can, ya sa su su yi aiki da zarto, da diga,
    da kuma gatari, ya kuma sa su bugan bulok. Haka ya yi wa dukan garuruwan Ammonawa.
    Sa’an nan Dawuda da dukan sojoji suka koma Urushalima.
  uig-LAT: Emma u yerdiki xelqni sheherdin chiqirip ularni here, xaman tépidighan
    tirnilar we tömür paltilar bilen ishletti yaki xumdanda qattiq emgekke saldi;
    Dawut Ammoniylarning hemme sheherliride shundaq qildi; andin Dawut barliq xelq
    bilen Yérusalémgha yénip keldi.
  nde-nde: njalo abantu ababelapho wabasusa wabasa lapho ababezasebenza khona gadalala
    ngamasaha, ngamapiki ensimbi kanye lamahloka, wabasebenzisa ekwenzeni izitina.
    Lokhu uDavida wakwenza kuyo yonke imizi yama-Amoni. Emva kwalokho uDavida lebutho
    lakhe lonke babuyela eJerusalema.
  ton-ton: 'Pea naʻa ne ʻomi kituʻa ʻae kakai naʻe ʻi ai, ʻo ne tuku ʻakinautolu ki
    he lalo kili, pea ki lalo ʻi he ngaahi meʻa toho vangavanga naʻe ngaohi ʻaki ʻae
    ʻaione, pea ki lalo ʻi he ngaahi toki ukamea, pea naʻa ne pule kenau ʻalu atu
    ʻi he lotolotonga ʻoe tutuʻanga makaʻumea: pea naʻe pehē pe ʻa ʻene fai ki he
    ngaahi kolo kotoa pē ʻoe fānau ʻa ʻAmoni. Pea naʻe liu mai ki Selūsalema ʻa Tevita
    pea mo e kakai kotoa pē.'
  ces-1613: Lid pak, kterýž v něm byl, vyvedl a dal jej pod pily a pod brány železné
    a pod sekery železné, a vehnal je do peci cihelné. A tak činil všechněm městům
    Ammonitským. Potom navrátil se David se vším lidem do Jeruzaléma.
  eng-WMB: He brought out the people who were in it, and put them to work under saws,
    under iron picks, under axes of iron, and made them go to the brick kiln; and
    he did so to all the cities of the children of Ammon. Then David and all the people
    returned to Jerusalem.
  tam-TCV: அவன் அங்கிருந்த மக்களை வெளியே கொண்டுவந்து, அவர்களை வாள்கள், இரும்பு ஆயுதங்கள்,
    கோடரிகள் முதலியவற்றால் வேலை செய்வதற்கும், செங்கல் செய்யும் வேலையிலும் ஈடுபடுத்தினான்.
    இவ்வாறே தாவீது அம்மோனியரின் எல்லா பட்டணங்களுக்கும் செய்தான். பின்பு தாவீதும் அவனுடைய
    எல்லாப் படைவீரர்களும் எருசலேமுக்குத் திரும்பினார்கள்.
  ceb-ULB: Gidala pagawas ni David ang mga katawhan nga anaa sa maong siyudad ug gipugos
    sila sa pagtrabaho gamit ang mga gabas, puthaw nga mga piko, ug mga atsa; gipabuhat
    usab niya sila ug mga tisa. Gipugos ni David sa pagtrabaho ang tanang katawhan
    sa siyudad sa Ammon. Unya mibalik si David uban ang iyang mga kasundalohan didto
    sa Jerusalem.
  pol-UBG: Wyprowadził mieszkańców miasta i podał ich pod piły, żelazne brony i żelazne
    siekiery i zmusił ich do przejścia przez piec do wypalania cegieł. Tak uczynił
    ze wszystkimi miastami synów Ammona. Potem Dawid wrócił wraz z całym ludem do
    Jerozolimy.
  urd-GVU: اُس کے باشندوں کو غلام بنا لیا۔ اُنہیں پتھر کاٹنے کی آریاں، لوہے کی کدالیں
    اور کلہاڑیاں دی گئیں تاکہ وہ مزدوری کریں اور بھٹوں پر کام کریں۔ یہی سلوک باقی
    عمونی شہروں کے باشندوں کے ساتھ بھی کیا گیا۔ جنگ کے اختتام پر داؤد پوری فوج کے
    ساتھ یروشلم لوٹ آیا۔
  deu-1912: Aber das Volk drinnen führte er heraus und legte sie unter eiserne Sägen
    und Zacken und eiserne Keile und verbrannte sie in Ziegelöfen. So tat er allen
    Städten der Kinder Ammon. Da kehrte David und alles Volk wieder gen Jerusalem.
  kan-2017: ಊರಿನ ನಿವಾಸಿಗಳನ್ನು ಹಿಡಿದು ಗರಗಸ, ಗುದ್ದಲಿ, ಕೊಡಲಿಗಳಿಂದ ಮಾಡುವ ಕೆಲಸಮಾಡುವುದಕ್ಕೂ
    ಇಟ್ಟಿಗೆಗಳನ್ನು ಮಾಡುವುದಕ್ಕೂ ಹಚ್ಚಿದರು. ಅಮ್ಮೋನಿಯರ ಎಲ್ಲಾ ಪಟ್ಟಣದವರಿಗೂ ಇದೇ ಗತಿಯಾಯಿತು.
    ಅನಂತರ ದಾವೀದನು ಎಲ್ಲಾ ಸೈನಿಕರೊಡನೆ ಯೆರೂಸಲೇಮಿಗೆ ಹೋದನು.
  yap-yap: me tay David e girdi’ u lan fare binaw ngu’ur marwelgad ko galoyoch, nge
    kuwa ni wasey, nge yungi tow ni wasey, me tay ir ngorad ngu’ur ngongliyed e rengnga.
    Ma ku aray e n’en niki rin’ ngak e girdi’ ko gubin e tin kabay ko yochi binaw
    nu Ammon. Ma aram mar suled e salthaw rok nga Jerusalem.
  hlt-MCSB: A khuikah pilnam te a khuen tih hlawh taengah, thi tlang taengah, thi
    yoeng taengah a khueh. Amih te taptlang dongah a tueih. Te tlamTe Ammon koca rhoek
    kah khopuei tom te a saii daengah David neh pilnam pum loh Jerusalem la mael pueng.
  mdy-ETH: ዬኖ ካታሞ ዴራ ማጋኣዜንታ ኩርኩሮንታ ሄርጋንታ ዔኪ ዱማ ዱማ ማዾ ማዻንዳጉዲ ዒ ዓይሤኔ፤ ዎልቄና ዔያቶ ፁኡቤያ
    ዺንቂሲ ማዢሲሴኔ፤ ዬያጉዲ ሃሣ ሃንጎ ዓሞኦኔ ካታሞይዳ ዓኣ ዓሶ ቢያ ዒማይዲ ማዺሼኔ፤ ዬካፓ ዒዛንታ ዒዛኮ ፖኦሊሶንታ ዬሩሳላሜ
    ማዒ ዴንዴኔ።
  twi-ASANTE: Ɔsane faa nnipa a wɔwɔ Raba no sɛ nkoa, hyɛɛ wɔn, ma wɔde ɛwan, pinkase
    ne nkuma yɛɛ adwuma wɔ ntayaa fononoo ho. Saa ara na ɔne nnipa a wɔwɔ Amon nkuro
    nyinaa so dii noɔ. Na Dawid ne nʼakodɔm sane kɔɔ Yerusalem.
  eng-WEBU: He brought out the people who were in it, and put them to work under saws,
    under iron picks, under axes of iron, and made them go to the brick kiln; and
    he did so to all the cities of the children of Ammon. Then David and all the people
    returned to Jerusalem.
  wal-wal: He katamaa asaa yaappe kessidi, magaaziyan, birata shalkkiyaaninne birata
    kalttan oottanaadan oottiis; qassi eta urqqaappe xuubiyaa medhdhanaadan oottiis.
    Amoonatu katamatu ubban de7iya asaa i hegaadan oottiis. Hegaappe guyyiyan, Daawitinne
    a olanchchati ubbai Yerusalaame simmidosona.
  spa-PDDPT: También sacó a los hombres que estaban en ella y los obligó a trabajar
    con sierras, instrumentos de hierro para trillar y hachas de hierro, y los llevó
    a los hornos de cocer ladrillos. Esto hizo a todas las ciudades de los amonitas.
    Y David regresó con todo el pueblo a Jerusalén.
  gun-gun: Ha'e py ikuai va'ekue ogueraa avi vy omomba'eapo yvyra ayaa py, picareta
    ha'e haxa ferro guigua py, ha'e gui yvy jykue apoa py. Ha'e rami Davi ojapo Amom
    ra'y kuery retã ha'e javi re. Ha'e gui heta va'e kuery ha'e javi reve Davi ojevy
    ju Jerusalém katy.
  agu-BL: Ma yi e' amonita yi qui nin e' quim tul oyintzi', e' eltzaj tcy'al Luwiy
    tul yi tnum nin cawun scyetz tan cyak'uje'n tan e'chk ma'cl chitane'n e'chk seruch,
    tu asarón nin cxbil. Nin at e' yi e' oc tan banle'n lagris kale atit yi chujil
    lagris. Ite'n nin xtxolbila'tz ban Luwiy scye'jak yi e'chk mas tnum yi cho'n ate'
    cwent Amón. Kalena'tz tzun pakxe'n Luwiy, scyuch' yi e' tetz sanlar, jalen Jerusalén.
  ilo-ULB: Pinaruarna dagiti tattao iti siudad ken pinilitna ida nga agragadi, aggabyon,
    ken agbalsig; pinagtrabadona pay ida iti pagaramidan ti ladrilio. Pinilit ni David
    dagiti amin a siudad dagiti tattao a taga-Amnon a trabahoen daytoy. Kalpasanna,
    nagsubli ni David ken ti amin nga armada iti Jerusalem.
  kpg-kpg: gaa hai digau o di guongo deelaa gi hai hegau gi towaa, nia dogi mono dalai,
    gaa hai digaula gi heia nia hadu hau hale, gaa hai labelaa beelaa gi digau o nia
    waahale ala i golo o Ammon. Nomuli, gei mee mo ana gau dauwa gaa hula gi muli
    gi Jerusalem.
  uig-ARA: ئەمما ئۇ يەردىكى خەلقنى شەھەردىن چىقىرىپ ئۇلارنى ھەرە، خامان تېپىدىغان
    تىرنىلار ۋە تۆمۈر پالتىلار بىلەن ئىشلەتتى ياكى خۇمداندا قاتتىق ئەمگەككە سالدى؛
