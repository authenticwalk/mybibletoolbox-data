    Jerusalemɨn ghue.
  dop-dop: Pǝ kɑɑsɑ ɩcɑtɛ yǝlɑɑ ɩlɛnɑ ɩ́ tʋ lɛlɑɑ kɛ kɑɑfǝntɑnɑɑ tǝmlɛ nɑ lɛlɑɑ kɛ
    nyǝɣǝtʋ hɑlǝnɑʋ nɑ lɛlɑɑ kɛ tɑwɑ tǝmɑ nɑ lɛlɑɑ kɛ pilikinɑɑ wɔpʋ. Ḿpʋ́ɣʋ́ Tɑfiiti
    lɑpǝnɑ Amoni ɩcɑtɛ tǝnɑ. Ɩlɛnɑ ɩ́ nɑ ɩ yǝlɑɑ pɑ́ mǝlɩ Yosɑlɛm.
  azb-azb: O, şəhərdə olan xalqı köçürüb mişar, dəmir külüng, dəmir balta ilə görülən
