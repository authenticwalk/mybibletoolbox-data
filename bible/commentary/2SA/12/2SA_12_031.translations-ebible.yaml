  tel-2017: పట్టుకున్న వారిని బయటికి తీసుకువచ్చి రంపాలతో, పదునైన ఇనుప పనిముట్లతో,
    ఇనుప గొడ్డళ్ళతో పని చేసేవారిగా, ఇటుక బట్టీల్లో పనిచేసేవారిగా నియమించాడు. అమ్మోనీయుల
    పట్టణాలన్నిటిలో అతడు ఇలాగే చేశాడు. ఆ తరువాత దావీదు, అతని మనుషులూ తిరిగి యెరూషలేము
    చేరుకున్నారు.
  hat-BSA: Anplis, li te mennen moun ki te ladann l deyò. Li te fè yo travay ak si,
    avèk pikwa, ak rach an fè, e te fè yo travay nan fou brik. Se konsa li te fè a
    tout vil ki te pou fis Ammon yo. Epi David avèk tout moun li yo te retounen Jérusalem.
  kos-kos: El sap mwet we ah in fahsr orekma ke tahta, ac mwe pukpuk osra, oayapa
    tuhla osra, ac el akkohsyelos in orek brick. El oayapa oru lumah se inge nu sin
    mwet in siti srisrik nukewa in acn Ammon. Na el, ac mwet lal ah, folokla nu Jerusalem.
  hbo-WLC: וְאֶת־הָעָ֨ם אֲשֶׁר־בָּ֜הּ הוֹצִ֗יא וַיָּ֣שֶׂם בַּ֠מְּגֵרָה וּבַחֲרִצֵ֨י
    הַבַּרְזֶ֜ל וּֽבְמַגְזְרֹ֣ת הַבַּרְזֶ֗ל וְהֶעֱבִ֤יר אוֹתָם֙ במלכן וְכֵ֣ן יַעֲשֶׂ֔ה
    לְכֹ֖ל עָרֵ֣י בְנֵֽי־עַמּ֑וֹן וַיָּ֧שָׁב דָּוִ֛ד וְכָל־הָעָ֖ם יְרוּשָׁלִָֽם׃ פ
  ibo-ibo: Ọ kpọpụtara ndị nọ nʼebe ahụ, manye ha nʼịrụ ọrụ nke e ji mma nkwọ e ji
    awa osisi, na igwe e ji egwu ala na anyụike nʼarụ. O mere ka ha rụọ ọrụ nʼebe
    a na-akpụ blọk brik. Devid mekwara otu ihe a nʼobodo niile nke ụmụ Amọn. Emesịa,
    ya na ndị agha ya niile laghachiri na Jerusalem.
  ory-ory: ଆହୁରି ସେ ତନ୍ମଧ୍ୟବର୍ତ୍ତୀ ଲୋକମାନଙ୍କୁ ବାହାର କରି ଆଣି ସେମାନଙ୍କୁ କରତ ଓ ଲୁହା ମଇ
    ଓ ଲୁହା କୁହ୍ରାଡ଼ି ଦ୍ୱାରା ଦଣ୍ଡ ଦେଲେ ଓ ସେମାନଙ୍କୁ ଇଟା ଭାଟିରେ କାମ କରାଇଲେ; ସେ ଅମ୍ମୋନ-ସନ୍ତାନଗଣର
    ସମୁଦାୟ ନଗର ପ୍ରତି ଏହି ପ୍ରକାର କଲେ। ଏଉତ୍ତାରେ ଦାଉଦ ଓ ସମସ୍ତ ଲୋକ ଯିରୂଶାଲମକୁ ଫେରି ଆସିଲେ।
  chk-chk: Iwe, Tafit a uwala ekewe aramas mi nom lon ewe telinimw o angangeer fän
    ngerenger, fän turupas me kouk seni mächä. A pwal angangeer fän weires le föri
    pilak. Iei usun a föri ngeni chon ekewe telinimwen Amon meinisin. Mürin, Tafit
    me nöün kewe sounfiu meinisin ra liwiniti Jerusalem.
  ssd-ssd: Kile David ndek Rabanu taŋgo ŋakmba kilmba piro yeki yeki kuwaig ŋga madiniŋgina.
    Afu sombi afu bairambi afu sapormbi pirokam tuku madiniŋgina sulumba afu kilke
    kilmba pasoka ndame wakeikuwaig ŋga piro niŋgina. Nu taŋamba ndo tumbraŋ afu Amon
    ma tugu sinamŋge minnaig ta mata piro niŋge likina. Taŋamba deŋpurmba David nuŋe
    kame kuasmbi kilmba luka Yerusalem kinaig.
  rop-rop: en imbin meigim detlot pipul brom det taun jidan wekinmen blanga im, en
    imbin meigim olabat wek garram ola sau en eks en medak, en imbin meigim olabat
    meigimbat ola brik du. En imbin meigim ola Emanait pipul brom ola najalot taun
    langa det kantri jidan wekinmen blanga im du. En afta imbin gobek langa Jerusalem
    garram ola solja blanga im.
  ukr-1871: А людей, що в йому були, повиводив і ставляв їх під пили, їздив по них
    кованими возами й переводив через цегольні печі. Так само чинив він і з другими
    городами Аммонїйськими. І вернувсь Давид з усїм народом у Ерусалим.
  deu-1951: Auch das Volk darin führte er weg; und stellte sie an die Sägen und in
    die Eisengruben und an die eisernen Äxte und ließ sie an den Ziegelöfen arbeiten.
    Also tat er allen Städten der Kinder Ammon. Dann kehrten David und alles Volk
    wieder nach Jerusalem zurück.
  eng-JPS: And he brought forth the people that were therein, and put them under saws,
    and under harrows of iron, and under axes of iron, and made them pass through
    the brickkiln; and thus did he unto all the cities of the children of Ammon. And
    David and all the people returned unto Jerusalem.
  srp-1865: A narod koji bijaše u njemu izvede i metnu ih pod pile i pod brane gvozdene
    i pod sjekire gvozdene, i sagna ih u peæi gdje se opeke peku. I tako uèini svijem
    gradovima sinova Amonovijeh. Potom se vrati David sa svijem narodom u Jerusalim.
  lug-lug: N’aggya abantu abaali mu kibuga, n’abatwala okuba abapakasi; ne bakozesanga
    emisomeeno, n’ensuuluulu, n’embazzi, n’abalala ne babumbanga amatoffaali. Mu ngeri
    y’emu n’akozesanga abantu ab’ebibuga byonna eby’abaana ba Amoni. Oluvannyuma Dawudi
    n’eggye lye lyonna, ne baddayo e Yerusaalemi.
  heb-heb: ואת העם אשר בה הוציא וישם במגרה ובחרצי הברזל ובמגזרת הברזל והעביר אותם
    במלכן וכן יעשה לכל ערי בני עמון וישב דוד וכל העם ירושלם׃
  ben-IRV: আর দায়ূদ সেখানকার লোকদের বের করে এনে করাতের, লোহার মই ও লোহার কুড়ালের
    মুখে রাখলেন এবং ইটের পাঁজার মধ্য দিয়ে যেতে বাধ্য করালেন৷ তিনি অম্মোনীয়দের সমস্ত
    নগরের প্রতি এইরকম করলেন৷ পরে দায়ূদ ও সমস্ত লোক যিরূশালেমে ফিরে গেলেন৷
  pan-pan: ਤਦ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਜੋ ਅੰਦਰ ਸਨ, ਬਾਹਰ ਕੱਢ ਕੇ ਆਰੀਆਂ, ਲੋਹੇ ਦੇ ਸੁਹਾਗਿਆਂ, ਲੋਹੇ
    ਦੀਆਂ ਕੁਹਾੜੀਆਂ ਨਾਲ ਉਨ੍ਹਾਂ ਤੋਂ ਕੰਮ ਲਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਇੱਟਾਂ ਦੇ ਕੰਮ ਵਿੱਚ ਲਾਇਆ ਅਤੇ
    ਉਸ ਨੇ ਅੰਮੋਨੀਆਂ ਦੇ ਸਾਰੇ ਸ਼ਹਿਰਾਂ ਨਾਲ ਇਹੋ ਹੀ ਕੀਤਾ ਤਦ ਦਾਊਦ ਅਤੇ ਸਭ ਲੋਕ ਯਰੂਸ਼ਲਮ ਨੂੰ
    ਮੁੜ ਗਏ।
  tkr-tkr: Mane şahareedın millet mang'vee qığatxhu, ayxaaka, yivayne kılıngıkayiy
    yak'uka işbı gaces ilekka. Qiyğale xhinne manbışisqa karpıç ha'as ilekka ıxha.
    Davudee Ammonbışde gırgıne şaharbışik man hı'iyle qiyğa, qığeç'u cune g'oşunuka
    İyerusalimqa ayk'an.
  mya-JVB: မြို့သား တို့ကိုလည်း ထုတ်ဆောင် ၍ လွှ တိုက်မှု၊ သံ ထွန် ၊ သံ ပုဆိန် နှင့်အလုပ်မှုကို
    လုပ်စေ၍ အုတ်ဖို ၌ လည်း ကျင်လည်စေ၏။ ထိုသို့ ဒါဝိဒ်သည် အမ္မုန် မြို့ သူရွာသား အပေါင်း
    တို့၌ ပြု ပြီးမှ ၊ လူ အပေါင်း တို့နှင့်အတူယေရုရှင်လင် မြို့သို့ ပြန် လေ၏။
  tbg-tbg: Devitiva vaiinti nahenti Raba vatukaqi vauka rumpatomanta vika vira vevaaraini
    vaiha, sove, pikive, rorive tuateha viraqohai kaiqa vareha, vika aaqatai vata
    varake taatauke ihaqohai haimike naavu kaqera, briki ori auti vaura. Amoni vataini
    vo vatuka vo vatukaqi vauka Devitiva vikavata rumpatomanta vikavata vira kaiqa
    varora. Mintumanta Devitiva ekaa nai iqoka vaiinti hampata Ieruharemini anirante
    vura.
  hmo-hmo: Davida ese danu Raba hanua taudia ia abia lao, gaukara idia dekenai ia
    henia, iri bona piki, bona auri iradia dekena amo do idia gaukara. Bona unai taudia
    ia siaia lao, raro dekena amo biriki do idia karaia. Amono hanua ibounai edia
    taudia dekenai unai bamona gaukara ia henidia. Vadaeni Davida be Ierusalema dekenai
    ia giroa lou.
  urd-urd: और उसने उन लोगों को जो उसमें थे बाहर निकाल कर उनको आरों और लोहे के हैंगों
    और लोहे के कुल्हाड़ों के नीचे कर दिया, और उनको ईंटों के पज़ावे में से चलवाया और
    उसने बनी अम्मोन के सब शहरों से ऐसा ही किया, फिर दाऊद और सब लोग येरूशलेम को लौट
    आए।
  rus-SYN: А народ, бывший в нем, он вывел и положил их под пилы, под железные молотилки,
    под железные топоры, и бросил их в обжигательные печи. Так он поступил со всеми
    городами Аммонитскими. И возвратился после того Давид и весь народ в Иерусалим.
  bqc-SIM: ↄ̃ à gbɛ̃́ pↄ́ kú weↄ kũ̀kũ bↄ̀lɛńnↄ, à ń da síi zĩu ń dúuduusu
    zĩo ń mↄo zĩo, mɛ́ a tò aa bilikibↄ̀. Màa a kɛ̀ Amↄni wɛ̃́lɛↄnɛ píi, ↄ̃
    à ɛ̀a tà Yelusalɛũ ń a zĩgↄ̃ↄ píi.
  tcz-CHONGTHU: Chujongle akhopi sunga cheng mipi jouse chu gal hing-in akaiyin, chule
    thing-at dingle tuphul kheng dingle, heicha kheng dingin agoiyin, chule cheh dengin
    apansah tai. Hitichun David chun hitobanga hi Ammon mite khopi jouse anabol ahi;
    chujouvin David le mipi chu abonchauvin Jerusalema ahung kile kit tauvin ahi.
  mar-mar: राब्बा नगरातील लोकांसही त्याने बाहेर नेले त्यांना कुऱ्हाडी, करवती, लोखंडी
    दाताळी यांनी काम करायला ठेवले. त्यांच्याकडून जबरदस्तीने वीट कामही करून घेतले.
    सर्व अम्मोनी नगरांमध्ये दावीदाने असेच केले. नंतर दावीद आपल्या सैन्यासह यरूशलेमेला
    परतला.
  qub-qub: Siudächo quëdaj runacunatapis jorguran. Nircur aruchiran pïcucunawan ojtiycho;
    jächawan, rusadörawan gueru roguycho; ladrillu cuwaycho. Chaynölla ruraran llapan
    Amón siudäcunacho. Nircorga suldäruncunawan cuticuran Jerusalenman.
  bqp-bqp: akũ à gbɛ̃ kũ ò kú gwenↄ kũ̀kũ à bↄ̀tɛ kũńwo, à ń dá sàkasaka zĩn
    kũ diga zĩo kũ kpása zĩo, akũsↄ̃ à tò ò kúnku bò. Lɛn à kɛ̀ Amↄni wɛ̃tɛnↄnɛ
    lɛ pínki, akũ à ɛ̀ra à tà Yurusalɛmu kũ a zĩ̀karinↄ ń pínki.
  hat-hat: Li pran moun ki te rete nan lavil la, li fè yo travay ak goyin, wou ak
    rach. Li mete yo travay ap fè brik. Li fè menm bagay la tou nan tout lòt lavil
    nan peyi Amon an. Apre sa, li tounen Jerizalèm ak tout moun li yo.
  eng-BSB: David brought out the people who were there and put them to work with saws,
    iron picks, and axes, and he made them work at the brick kilns. He did the same
    to all the Ammonite cities. Then David and all his troops returned to Jerusalem.
  tod-tod: Nuɓusɛi niiti ti ɠɛni zeini ná, é naa tanigaa ɠɛɛni ga sii ziɛ nuiti,
    kɔtu ɠolo nuiti, gulu ʋɔ nuiti, é tanigaa ɠɛ ga ɓiliki loɠa nuiti. Ʋele ɠana
    é kɛɛni la ga nuɓusɛiti pɛ, niiti ti ɠɛni Amɔn laaiti su. Naa ʋoluma, Davide
    ta kɔɔʋɛbɛiti pɛ ti ɠaleni ma Zeeluzalɛme.
  eng-WEBPB: He brought out the people who were in it, and put them to work under
    saws, under iron picks, under axes of iron, and made them go to the brick kiln;
    and he did so to all the cities of the children of Ammon. Then David and all the
    people returned to Jerusalem.
  kbq-kbq: Ana nehuno Raba kumate vahera zamavarege'za kazokzo eri'za vahe mani'ne'za,
    so eri'zanki, saumenteti eri erizanki, piki tunteti eri'zanki, brikima kreno trohu
    eri'za zamige'za eri'naze. Maka Amoni rankumatamimpi vahera ana erizanke'za zami'ne.
    Ana huteno Deviti'a maka sondia vahe'a zamavarege'za ete Jerusalemi vu'naze.
  nhe-BL: Huan David quinquixti nopa amonitame tlen mocajtoyaj yoltoque ipan nopa
    altepetl huan quintlali ma tequitica ica sierras, picos huan hachas. Huan nojquiya
    quinchijqui ma quichihuaca tabiques ipan hornos. Nojquiya quinchijqui itlatequipanojcahua
    nopa amonitame ipan sequinoc altepetini. Huan teipa David mocuepqui ipan altepetl
    Jerusalén ininhuaya nochi isoldados.
  bus-bus: ben à gbɛ̃ kɛ̀ aↄ̃ↄ kú gweenↄ kũ̀kũ à bↄ̀ɛńyo, à ń dá sagasigi zĩin kↄ̃n
    diga zĩio kↄ̃n kpása zĩio, bensↄ̃ à tò aↄ̃ kúnku bↄ̀. Lɛn à kɛ̀ Amↄni wɛ́tɛnↄnɛ
    lɛ píngi, ben à ɛ̀ara à tà Yerusalɛmu kↄ̃n a zĩ̀kpɛɛnↄ ń píngi.
  gub-BL: Umuma'ereko kar Tawi a'e tawhu pe har ywyrakixi haw pupe wà, xikurupe pupe
    wà, itazy pupe wà no. Uzapo kar ywytàtà tetea'u wanupe no. Uzapo kar agwer ma'e
    amogwer tawhu Amon ywy rehe har pe har wanupe no. Na'e uzewyr Tawi oho Zeruzarez
    pe kury, zauxiapekwer waneraha pà kury.
  eng-DRA: 'And bringing forth the people thereof he sawed them, and drove over them
    chariots armed with iron: and divided them with knives, and made them pass through
    brickkilns: so did he to all the cities of the children of Ammon: and David returned,
    with all the army to Jerusalem.'
