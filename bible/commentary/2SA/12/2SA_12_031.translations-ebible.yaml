    David and all the people returned to Jerusalem.
  hin-2017: उसने उसके रहनेवालों को निकालकर आरी से दो-दो टुकड़े कराया, और लोहे के हेंगे
    उन पर फिरवाए, और लोहे की कुल्हाड़ियों से उन्हें कटवाया, और ईंट के पजावे में से
