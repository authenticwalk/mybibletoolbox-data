  tbz-SIM: Kɛ̀ Dɑfitii pĩ́mmú bɛnìtìbɛ̀ kɛ́kònnɛ̀ kɛ́ bɛ̀ pĩ̀ńnɛ́ muhɛikɛ̀ntɔ̃mmú,
