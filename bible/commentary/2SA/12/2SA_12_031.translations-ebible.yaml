    hanu te Amon bulu tǫ pedaide bidalubo bage bidi dabeba te tiwai yai. Tama nosali,
    Devit te aga ami bidi dabe tigidali dali augwa te Jerusalemba ma geasa soalio.
  tpi-tpi: Na em i kisim olgeta pipel bilong taun Raba na putim ol long kain kain
