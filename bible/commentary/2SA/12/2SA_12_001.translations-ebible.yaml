verse: 2SA.012.001
translations:
  mal-C: 'യഹോവ നാഥാനെ ദാവീദിന്റെ അടുത്തേക്ക് അയച്ചു. അദ്ദേഹത്തിന്റെ അടുത്തെത്തി നാഥാൻ
    പറഞ്ഞു: “ഒരു പട്ടണത്തിൽ രണ്ട് ആളുകൾ ഉണ്ടായിരുന്നു, ഒരുവൻ ധനികൻ; മറ്റവൻ ദരിദ്രൻ.'
  deu-TKW: 'und Jahwe sandte den Propheten Nathan zu David; der trat bei ihm ein und
    redete ihn an: Es waren zwei Männer in einer und derselben Stadt, der eine reich,
    der andere arm.'
  lin-lin: 'Yawe atindaki Natan epai ya Davidi. Tango akomaki epai ya Davidi, alobaki
    na ye : « Ezalaki na bato mibale kati na engumba moko : moko kati na bango azalaki
    mozwi ; mpe mosusu, mobola.'
  eng-LSV: 'And YHWH sends Nathan to David, and he comes to him, and says to him:
    “Two men have been in one city, one rich and one poor.'
  eng-GNV: Then the Lord sent Nathan vnto Dauid, who came to him, and sayd vnto him,
    There were two men in one citie, the one riche, and the other poore.
  eng-WEBSTER: And the LORD sent Nathan to David. And he came to him, and said to
    him, There were two men in one city; the one rich, and the other poor.
  nhw-BL: 'Huan TOTECO quititlanqui itlajtol pannextijca Natán, ma quiitati David.
    Huan quema Natán ajsito iixpa David, quipohuili se camanali huan quiilhui: ―Ipan
    se altepetl itztoyaj ome tlacame; se rico huan se catli teicneltzi.'
  swh-ONEN: Bwana akamtuma Nathani kwa Daudi. Alipofika kwake akamwambia, “Katika
    mji mmoja kulikuwepo na watu wawili, mmoja alikuwa tajiri na mwingine alikuwa
    maskini.
  bba-bba: Yen biru Yinni Gusunɔ u Nɑtɑni ɡɔrɑ Dɑfidin mi. Ye u turɑ, mɑ u nùn sɔ̃ɔwɑ
    u nɛɛ, tɔmbu yiru ɡɑbɑ bɑ wɑ̃ɑ wuu teu sɔɔ. Turo sɑ̃ɑ ɡobiɡii. Turo mɑɑ sɑ̃ɑ sɑ̃ɑro.
  eng-KJVCPB: And the Lord sent Nathan unto David. And he came unto him, and said
    unto him, There were two men in one city; the one rich, and the other poor.
  cpy-cpy: 'Rotyaan-teeri Tajorentsi kamantan-taniri Natán iñeeri David. Ikanta rareetaka
    Natán ijeekira pinkathari, ikenkithawae-takaakiri, ikantziri: “Eenitatsi apite
    atziri jeekatsiri nampitsiki. Ashaahan-tzikari rini, itsipa tekatsi tzimimo-terini.'
  mpx-mpx: Yehoba palopita Neitan i patuna i na Deibid elana i ba, “Bolau labui hi
    miminaa panuwa maisena elana, etegana togogomwau ge eluwana togulagula.
  luo-luo: Jehova Nyasaye nooro Nathan ir Daudi. Kane ochopo ire nowachone niya, “Ne
    nitie ji ariyo moko e dala moro; achiel ne jamoko to machielo nodhier.
  meu-meu: Iehova ese Natan na David dekena e siaia lao. Ia na dekenai e kau, bena
    e hereva henia, eto, Hanua ta lalonai tatau rarua e nohova, ta be taga tauna,
    ma ta ogoḡami tauna.
  npi-ULB: त्यसपछि परमप्रभुले नातानलाई दाऊदकहाँ पठाउनुभयो । उनी तिनीकहाँ आए र तिनलाई
    भने, “कुनै सहरमा दुई जना मानिस बस्थे । एक जना धनी थिए र अर्कोचाहिं गरीब थिए ।
  yor-yor: Olúwa sì rán Natani sí Dafidi òun sì tọ̀ ọ́ wá, ó sì wí fún un pé, “Ọkùnrin
    méjì ń bẹ ní ìlú kan; ọ̀kan jẹ́ ọlọ́rọ̀, èkejì sì jẹ́ tálákà.
  emp-NTPO: 'Mãwãnacarea Ãcõrẽba Nataʌ̃da Davimaa wãbisia. Jũẽped̶a Davia nãwã nẽbʌrʌsia:
    –Puru ab̶aʌd̶e ẽberãda umé panasid̶aa.'
  ind-ind: Maka TUHAN mengutus Nabi Natan kepada Daud. Ketika Natan menemui Daud,
    dia berkata, “Ada dua orang laki-laki di sebuah kota. Yang seorang kaya, sedangkan
    yang seorang lagi miskin.
  pes-OPCB: 'خداوند، ناتان نبی را نزد داوود فرستاد و ناتان آمده، این حکایت را برایش
    تعریف کرد: «در شهری دو نفر زندگی می‌کردند، یکی فقیر بود و دیگری ثروتمند.'
  tgl-ULB: Pagkatapos ipinadala ni Yahweh si Natan kay David. Pumunta siya sa kaniya
    at sinabi, “May dalawang lalaki sa isang lungsod. Mayaman ang isang lalaki at
    mahirap ang isa.
  cbu-NT: Apanllshat waanaatsi kuk kamanipani Natánaa Dapiyap napamaam zanganirangiya.
    Natánshat Dapiyash kusarangu tsiyatarangiya. Yaktash tputs tsimbun taaranaya.
    Min tputs kizpur kurikpani, mishat tputs kizpur pukiri.
  hui-hui: Anduane Homogohanda ibunaga bi mana latagi haga Nadana Debidi karia pu
    layagola ibugua puwa ogodagua lamini. Ibugua lalu, Tano mbirani agali kirali heneya.
    Agali mendego ibu muni mbiraleru dewawi homogo timbuniore halu mendego ibu ko
    yagibano mbirale emene hangu wu heneya.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ပ​ရော​ဖက်​နာ​သန်​အား ဒါ​ဝိဒ်​ထံ​သို့​စေ​လွှတ်​တော်​မူ​သ​ဖြင့်
    နာ​သန်​သည် သွား​၍​မင်း​ကြီး​အား``အ​ခါ​တစ်​ပါး​က​တစ်​မြို့ တည်း​နေ​လူ​နှစ်​ယောက်​ရှိ​၏။
    တစ်​ယောက်​သည်​ချမ်း သာ​ကြွယ်​ဝ​၍​တစ်​ယောက်​က​ဆင်း​ရဲ​၏။-
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་ནཱ་ཐན་བྱ་བ་དཱ་བིད་ཀྱི་མདུན་དུ་མངགས་པ་དང་། ནཱ་ཐན་ཁོའི་རྩར་ཕྱིན་ནས་ཁོང་ལ།
    གྲོང་ཁྱེར་ཞིག་ཏུ་མི་གཉིས་ཡོད་ཅིང་། གཅིག་ནི་ཕྱུག་པོ་དང་གཞན་དེ་དབུལ་པོ་ཡིན།
  sna-sna: Jehovha akatuma Natani kuna Dhavhidhi. Paakasvika kwaari, akataura akati,
    “Pakanga pane varume vaviri mune rimwe guta, mumwe akanga akapfuma mumwe ari murombo.
  spa-BLM: 'Yahvé envió a Natán a David. Se acercó a él y le dijo: “Había dos hombres
    en una ciudad: uno rico y otro pobre.'
  cac-cac: 'Axo Jehová ix checancot vin̈aj Natán d''a vin̈aj David chi''. Ayic ix
    c''och vin̈ d''a yichan̈ vin̈, ix yalan jun ab''ix tic vin̈ d''a vin̈: —A d''a
    jun chon̈ab'', ay chavan̈ eb'' vin̈ vinac: Ay jun vin̈ te b''eyum, ay pax junxo
    vin̈ te meb''a''.'
  swh-ULB: Kisha Yahwe akamtuma Nathani kwa Daudi. Akaja kwake na kusema, “Kulikuwa
    na watu wawili katika mji. Mmoja alikuwa tajiri na mwingine alikuwa masikini.
  bel-bel: 'І паслаў Гасподзь Натана прарока да Давіда, і той прыйшоў да яго і сказаў
    яму: у адным горадзе былі два чалавекі, адзін багаты, а другі бедны;'
  wed-wed: Anina ma Bada peroveta Nathan i paritawanei David awarina ma i riwei i pa,
    “Nelara ruaḡa au taon tagogina i mae, oroto tagogi manemanena ma maumaurana ma
    gelauna molamolakana.
  deu-ELBBK: 'Und der HERR sandte Nathan zu David; und er kam zu ihm und sprach zu
    ihm: Zwei Männer waren in einer Stadt, der eine reich und der andere arm.'
  mbb-OT: Midsuǥù is Nengazen te ebpeneuven he si Natan diyà te ki David. Hein nekeuma
    sikandin diyà te ki David, migkaǥi sikandin te, “Duen dezuwa he etew he ed-ubpà
    te sevaha he inged. Is sevaha ne sepian ne is sevaha ne pubri.
  mal-2015: 'അനന്തരം യഹോവ നാഥാനെ ദാവീദിന്റെ അടുക്കൽ അയച്ചു. അവൻ അവന്റെ അടുക്കൽ ചെന്നു
    അവനോടു പറഞ്ഞതു: ഒരു പട്ടണത്തിൽ രണ്ടു പുരുഷന്മാർ ഉണ്ടായിരുന്നു; ഒരുത്തൻ ധനവാൻ,
    മറ്റവൻ ദരിദ്രൻ.'
  rmc-rmc: 'O RAJ bičhaďa le Natan ko David. Ov avľa ke leste a phenďa: „Andre jekh
    foros sas duj murša. Jekh sas barvalo a dujto čororo.'
  pes-OPV: و خداوند ناتان را نزد داود فرستاد و نزدوی آمده، او را گفت که «در شهری دومرد
    بودند، یکی دولتمند و دیگری فقیر.
  ron-1924: 'Домнул а тримис пе Натан ла Давид. Ши Натан а венит ла ел ши й-а зис:
    „Ынтр-о четате ерау дой оамень: унул богат ши алтул сэрак.'
  aui-aui: Wasina bi Yawe God, peroveta Neitan idaru inagho Deivid biidi. Raghanina
    ipiika Deivid biidi na iviwaragututu iwona bo, “Kwanatu tana kamone tomotomogha
    yadi bata siyamakamake. Tomogha tana kiikiiwawona bi tana na moyamoyakina.
  ben-OBCV: সদাপ্রভু নাথনকে দাউদের কাছে পাঠালেন। তাঁর কাছে এসে তিনি বললেন, “কোনও এক
    নগরে দুজন লোক ছিল, একজন ছিল ধনী ও অন্যজন দরিদ্র।
  som-som: Dabadeedna Rabbigu wuxuu Daa'uud u soo diray Naataan. Isna waa u yimid
    oo ku yidhi, Waxaa jiray laba nin oo isku magaalo degganaa; midkood wuxuu ahaa
    taajir, midka kalena miskiin.
  lat-VUC: 'Misit ergo Dominus Nathan ad David: qui cum venisset ad eum, dixit ei:
    Duo viri erant in civitate una, unus dives, et alter pauper.'
  eng-ASVBT: And Jehovah sent Nathan unto David. And he came unto him, and said unto
    him, There were two men in one city; the one rich, and the other poor.
  ita-1885: 'E IL Signore mandò Natan a Davide. Ed egli entrò da lui, e gli disse:
    Vi erano due uomini in una città, l''uno ricco, e l''altro povero.'
  eng-LXXUP: And the Lord sent Nathan the prophet to David; and he went in to him,
    and said to him, There were two men in one city, one rich and the other poor.
  eng-ULB: Then Yahweh sent Nathan to David. He came to him and said, “There were
    once two men in a city. One man was rich and the other poor.
  spa-VBL: 'El Señor envió a Natán a ver a David. Cuando llegó allí, le dijo: “Había
    una vez dos hombres que vivían en la misma ciudad. Uno era rico y el otro pobre.'
  fra-_FOB: 'Et l''Éternel envoya Nathan vers David; et il vint à lui et lui dit:
    Il y avait deux hommes dans une ville, l''un riche et l''autre pauvre.'
  mal-mal: 'അനന്തരം യഹോവ നാഥാനെ ദാവീദിന്റെ അടുക്കൽ അയച്ചു. അവൻ അവന്റെ അടുക്കൽ ചെന്ന്
    അവനോട് പറഞ്ഞത്: “ഒരു പട്ടണത്തിൽ രണ്ട് പുരുഷന്മാർ ഉണ്ടായിരുന്നു; ഒരുവൻ ധനവാൻ, മറ്റവൻ
    ദരിദ്രൻ.'
  urd-GVR: Rab ne Nātan Nabī ko Dāūd ke pās bhej diyā. Bādshāh ke pās pahuṅch kar
    wuh kahne lagā, “Kisī shahr meṅ do ādmī rahte the. Ek amīr thā, dūsrā ġharīb.
  suz-BL: परमप्रभु यावेमी आ लोव़ पाइब नाथान कली दाऊद आ बाक्‍तीक सोइक्‍ता बाक्‍त। मिनु
    मेको दाऊद आ बाक्‍तीक जाक्‍शा, मेको कली “सहर कामी मुर निक्‍शी बाक्‍सा बाक्‍त। मुर
    का शोंप पाइश्‍शो नु का प्रुङग बाक्‍माक्‍त। प्रस्‍थान २०:१७
  ita-1927: 'E l’Eterno mandò Nathan a Davide; e Nathan andò da lui e gli disse: “V’erano
    due uomini nella stessa città, uno ricco, e l’altro povero.'
  ckb-ckb: 'یەزدان ناتانی نارد بۆ لای داود، ئەویش هاتە لای و پێی گوت: «دوو پیاو لە
    شارێکدا هەبوون، یەکێکیان دەوڵەمەند و ئەوی دیکەیان هەژار.'
  eng-BBE: 'And the Lord sent Nathan to David. And Nathan came to him and said, There
    were two men in the same town: one a man of great wealth, and the other a poor
    man.'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ದಾವೀದನ ಬಳಿಗೆ ನಾತಾನನನ್ನು ಕಳುಹಿಸಿದರು. ಅವನು ದಾವೀದನ ಬಳಿಗೆ ಬಂದು
    ಅವನಿಗೆ, “ಒಂದು ಊರಿನಲ್ಲಿ ಇಬ್ಬರು ಮನುಷ್ಯರಿದ್ದರು. ಒಬ್ಬನು ಐಶ್ವರ್ಯವಂತನು, ಮತ್ತೊಬ್ಬನು ಬಡವನು.
  tam-2017: 'யெகோவா நாத்தானைத் தாவீதிடம் அனுப்பினார்; நாத்தான் தாவீதிடம் வந்து, அவனை
    நோக்கி: ஒரு பட்டணத்தில் இரண்டு மனிதர்கள் இருந்தார்கள், ஒருவன் செல்வந்தன், மற்றவன்
    தரித்திரன்.'
  spa-RV-1909: 'Y ENVIÓ Jehová á Nathán á David, el cual viniendo á él, díjole: Había
    dos hombres en una ciudad, el uno rico, y el otro pobre.'
  ron-BTF: 'Și DOMNUL l-a trimis pe Natan la David. Și Natan a venit la el și i-a
    spus: Erau doi oameni într-o cetate; unul bogat și celălalt sărac.'
  eng-WEBP: 'The LORD sent Nathan to David. He came to him, and said to him, “There
    were two men in one city: the one rich, and the other poor.'
  eng-FBV: The Lord sent Nathan to see David. When he got there, he said, “Once there
    were two men living in the same town. One was rich, and one was poor.
  nld-1939: 'Daarom zond Jahweh den profeet Natan tot David. Hij kwam bij hem en sprak
    tot hem: Er woonden eens twee mannen in dezelfde stad; de een was rijk, de andere
    arm.'
  nch-BL: 'Huan TOTECO quititanqui itajtolpanextijca, Natán, ma quiitati David. Huan
    quema Natán ajsito iixpa David, quipohuili se camanali huan quiilhui: ―Ipan se
    altepet itztoyaj ome tacame; se tapijpixquet huan se cati teicneltzi.'
  vie-1934: 'Đức Giê-hô-va sai Na-than đến cùng Đa-vít. Vậy, Na-than đến cùng người
    mà rằng: Trong một thành kia có hai người, người nầy giàu, còn người kia nghèo.'
  hin-CV: फिर याहवेह ने नाथान को दावीद के पास भेजा. नाथान ने आकर दावीद से कहा, “किसी
    नगर में दो व्यक्ति थे, एक धनी और दूसरा निर्धन.
  spa-BES: 'Y él Señor envió a Natán a David. Y Natán se acercó a él y le dijo: Había
    dos hombres en la misma ciudad. Uno era un hombre de gran riqueza y el otro es
    un hombre pobre.'
  tdx-tdx: 'Aa le nirahe’ Iehovà amy Davide t’i Natane. Le nomb’ ama’e mb’eo nanao
    ty hoe: Teo t’indaty roe androva raike: mpañaleale ty raike, naho rarake ty raike.'
  tha-KJV: พระเยโฮวาห์ทรงใช้​ให้​นาธันไปหาดาวิด นาธั​นก​็ไปเข้าเฝ้าและกราบทูลพระองค์​ว่า
    “ในเมืองหนึ่​งม​ีชายสองคน คนหนึ่​งม​ั่​งม​ี อี​กคนหนึ่งยากจน
  por-BR-2018: 'E o SENHOR enviou Natã a Davi, o qual vindo a ele, disse-lhe: Havia
    dois homens em uma cidade, um rico, e o outro pobre.'
  deu-ELO: 'Und Jehova sandte Nathan zu David; und er kam zu ihm und sprach zu ihm:
    Zwei Männer waren in einer Stadt, der eine reich, und der andere arm.'
  eng-WYC-2018: Therefore the Lord sent Nathan to David; and when he had come to David,
    he said to him, Answer thou a doom to me (or Give thou to me your judgement on
    this); two men were in one city; one man was rich, and the tother was poor.
  epo-epo: 'Kaj la Eternulo sendis al David Natanon, kaj ĉi tiu venis al li, kaj diris
    al li: En unu urbo estis du viroj, unu riĉulo kaj la dua malriĉulo;'
  uig-PIN: 'Pǝrwǝrdigar Natanni Dawutning ⱪexiƣa mangdurdi. U Dawutning ⱪexiƣa kelip
    uningƣa mundaⱪ dedi: «Bir xǝⱨǝrdǝ ikki adǝm bar bolup, birsi bay, yǝnǝ birsi kǝmbǝƣǝl
    idi.'
  beo-beo: Hina Gode da balofede dunu Na:ida:ne amo Da:ibidima sia:ma:ne asunasi.
    Na:ida:ne da Da:ibidima asili, ema amane sia:i, “Dunu aduna da moilai afae amogawi
    esalu. Dunu afae da bagade gagui. Be dunu eno da hamedafa gaguiwane hahane esalu.
  tpi-OTNT: Bikpela i salim profet Natan i go long Devit na Natan i tokim Devit olsem,
    “I gat tupela man i stap long wanpela taun. Wanpela i gat planti mani samting
    na narapela em i rabis na i gat liklik samting tasol.
  hau-SA: Ubangiji ya aiki Natan wurin Dawuda. Da ya tafi wajensa, sai ya ce, “An
    yi waɗansu mutum biyu a wani gari, ɗaya mai arziki, ɗayan kuma matalauci.
  uig-LAT: 'Perwerdigar Natanni Dawutning qéshigha mangdurdi. U Dawutning qéshigha
    kélip uninggha mundaq dédi: «Bir sheherde ikki adem bar bolup, birsi bay, yene
    birsi kembeghel idi.'
  nde-nde: UThixo wathuma uNathani kuDavida. Esefikile kuye wathi, “Kwakulabantu ababili
    emzini othile, omunye enothile omunye engumyanga.
  ton-ton: 'Pea naʻe fekau ʻe Sihova ʻa Natani kia Tevita. Pea naʻa ne haʻu kiate
