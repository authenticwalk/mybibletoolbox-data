  hbo-hbo: וַיִּשְׁלַ֧ח יְהוָ֛ה אֶת־נָתָ֖ן אֶל־דָּוִ֑ד וַיָּבֹ֣א אֵלָ֗יו וַיֹּ֤אמֶר
    לֹו֙ שְׁנֵ֣י אֲנָשִׁ֗ים הָיוּ֙ בְּעִ֣יר אֶחָ֔ת אֶחָ֥ד עָשִׁ֖יר וְאֶחָ֥ד רָֽאשׁ׃
  piu-2006: Katutjaku wangka watjalpayi yini Natjananya Katutjalu Tapitalakutu wantirriyaṉu.
    Natjanalu yalatji watjaṉu, “Yaraṉanta watjalku. Wati kutjarra tawunu kutjungka
    nyinaku. Kutju yulytja tiṉatjarra, kutjupa wiyakampa maralpa. Yulytja tiṉatjarrangku
    tjiipi tjuṯa, puluka tjuṯaṯarra kanyilku, kanya maraltu tjiipi kutju kanyilku.
    Tjiipi kutju palunya purinytju kanyira yampura yititjunkupayi. Yulytja tiṉatjarraku
    waaḻakutu wati yanngatja ngalya anku. Palunyatjanu yulytja tiṉatjarrangku palumpa
    tjiipi tjuṯa wantirra ankula maral palumpa tjiipi ngulytju tjulyara katiku, kuka
    pungkula kutjalkitjangku. Pungkula kutjara yungku yanngatja palumpa.” Tapitalu
    yara palunya kulira mirrpaṉarringu maralpa palunyatjirratjangku watjaṉu, “Yulytja
    puntutjarrangku maralpa palumpa tjiipi ngulytju tjulyaṉutjangka mirri pungkunytjaku.
    Maralpa palumpa tjiipi puupala ngaparrtjingku yungkunytjaku.” Natjanalu Tapitanya
    yalatji kuru watjaṉu, “Nyuntu yulytja puntutjarrangku mulyaṯangku tjulyalpayi
    nguwanpa. Katutjalunta yalatji watjaṉu, ‘Katutjaluṉanta mayutju tiṉa nyinatjunu.
    Ngayuluṉanta miiṯa tjuṯa, mani yulytjaṯarra yungu. Nyaatjanulun ngayuku wangka
    wantirra kuya palunya palyaṉu? Nyuntu watjaṉu Yurayanyaya wantinyingka kutjupa
    tjuṯangkuya mirri pungkunytjaku. Palunyatjanun palumpa miiṯa mulyaṯangku mantjira
    kanyiṉi. Palunyangka nyuntupa walytja tjuṯaya pikangka mirrirriku ngayuku wangka
    nyuntu wantirra Yurayaku miiṯa tjulyara kanyiṉutjangka. Wati kutjupangku nyuntupa
    miiṯa tjuṯa tjulyara kanyilku.’”
  kik-kik: Nake Jehova agĩtũma Nathani kũrĩ Daudi. Na aakinya harĩ we Nathani akĩĩra
    Daudi atĩrĩ, “Itũũra-inĩ rĩmwe nĩ kwarĩ na andũ eerĩ, ũmwe aarĩ gĩtonga na ũrĩa
    ũngĩ aarĩ mũthĩĩni.
  fra-NCL: 'Yahweh envoya Nathan vers David ; et Nathan vint à lui et lui dit : « Il
    y avait dans une ville deux hommes, l’un riche et l’autre pauvre.'
  cek-AK: Angraeng mah Nathan to David khaeah patoeh; David khaeah caeh moe, anih
    khaeah, Vangpui thungah kami hnetto oh, maeto loe angraeng moe, maeto loe amtang.
  cuk-cuk: 'Bab-Jehová, Davidʼse, Natán-barmisad. Geb Natán, Davidʼse-modapgu, ega
    sogded: —Neggwebur-gwensakgi dule ebo gudiid. Gwensak mani-ibed gued, baiddina,
    dule-wilegedid.'
  uig-CYR: 'Пәрвәрдигар Натанни Давутниң қешиға маңдурди. У Давутниң қешиға келип
    униңға мундақ деди: «Бир шәһәрдә икки адәм бар болуп, бириси бай, йәнә бириси
    кәмбәғәл еди.'
  pma-pma: En avong tai, Iahova sila provet Netan va ven asuv houlu Deved. Ka navong
    va veni, kei viteni mini vit, “?Asuv houlu Deved, kokilea kovalei revi en usite
    tai onak? Meatin elu luro en taon tai. Tai, tounah onen houlu, ka tamun, tounah
    onen rovitei houlu.
  tel-2017: యెహోవా ప్రవక్త అయిన నాతానును దావీదు దగ్గరికి పంపించాడు. అతడు వచ్చి దావీదుతో
    ఇలా అన్నాడు. “ఒక పట్టణంలో ఇద్దరు మనుషులు ఉన్నారు.
  hat-BSA: 'Alò, SENYÈ a te voye Nathan kote David. Li te vin kote li e te di: “Te
    genyen de mesye nan yon vil, youn te rich e lòt la te pòv.'
  bxh-bxh: Guyau, peloweta hesa hesana Neitan ya fatamali lawen Deiwidi lisina. Ya
    laoma lisina be iyen, Tatau luwaga taon hesa yai. Hesa ya fagogo na hesa higeꞌe.
  kos-kos: LEUM GOD El supwalla mwet palu Nathan nu yorol David. Na Nathan el som
    ac fahk nu sel, “Oasr mwet luo muta in siti sefanna. Sie seltal kasrup, a ma se
    ngia sukasrup.
  hbo-WLC: וַיִּשְׁלַ֧ח יְהוָ֛ה אֶת־נָתָ֖ן אֶל־דָּוִ֑ד וַיָּבֹ֣א אֵלָ֗יו וַיֹּ֤אמֶר
    לוֹ֙ שְׁנֵ֣י אֲנָשִׁ֗ים הָיוּ֙ בְּעִ֣יר אֶחָ֔ת אֶחָ֥ד עָשִׁ֖יר וְאֶחָ֥ד רָֽאשׁ׃
  ibo-ibo: Ya mere, Onyenwe anyị zigara Netan ka o jekwuru Devid. Mgbe Netan bịakwutere
    Devid, ọ kọọrọ ya akụkọ a, “E nwere ndị ikom abụọ bi nʼotu obodo, otu bụ ọgaranya
    ma nke ọzọ bụ ogbenye.
  ory-ory: ଏଥିଉତ୍ତାରେ ସଦାପ୍ରଭୁ ଦାଉଦଙ୍କ ନିକଟକୁ ନାଥନଙ୍କୁ ପ୍ରେରଣ କଲେ। ତହୁଁ ସେ ତାଙ୍କ ନିକଟକୁ
    ଆସି ତାଙ୍କୁ କହିଲେ, “ଏକ ନଗରରେ ଦୁଇ ଲୋକ ଥିଲେ; ଜଣେ ଧନୀ ଓ ଜଣେ ଦରିଦ୍ର।
  wmt-wmt: Nyanartijangka Ngarpungu yiparni nganpayi Nayijin puraput. Jularnila parla
    Tayipitku wangki kujartikarra. “Wali layiwarlany nganpayi pa ngunangani pajajarti
    kukunjawarntijaa purlumanwarnti. Kanarlanyju parlanyanu kayanmipa martarni ngamarti
    lamparn kukunja, yarnta ngurranga kayanta martarnani kurntaljilinyparni. Ngamurlakanganijaa
    miyi mapirri parla yirrangarni, ngapa mapirri parla yungani kapjangka. Wali nyanartijangka
    pirriyanila manyanta kanarlany nganpayi marrijangka yangkartirla pajajartirla.
    Marnila parla, ‘Kuyi marnangu pungku. Nyuntu man marrijangka pirriyani wurnajangka
    marranyanjarti.’ Mapunparni pa tarrpartarni kayanmipa, yangka marlaljawurlu parlanyanu
    martarni. Nyanarti manyanta warntarni, pinyala parla. Ngajirta nyantukurajangka
    kurajpungkarla pajajangka. Nyantungu parlanyanu marulukani.” Wali nyanartijangka
    Tayipit kulijarrinyala parla. Marni parla Tayipittu Nayijinku, “Mapunparni palu
    pungku nyanarti nganpayi ngurriji. Wali nyantuwarlanyju parla tikirr yungku pajajawurlu
    kurriny kurriny kukunjawarnti nyirrwirijangkarlu, yangka manyanta nyantunga kayanmipa
    kurlmani, tumaj manyanta yawiyingajirtarlu warntarni.” Wali Nayijintu parla marni
    jirrkirlparni Ngarpukurajawurlu Tayipitku, “Nyuntu man nganpayi nyanarti. Kujarti
    mangu Ngarpungu julalany. Yarnta manta majakujirni Ngarpungu Juwulkarrarla mapirrirni,
    yangka jarlu mantalu pungkarla pirlawurra. Wali manta yinya kartuwarnti paja yarnta
    Yijirayiljangkawarntirlajaa Jutajangkawarntirla manta majakujirni Ngarpungu. Kanarlany
    manta Ngarpungu yungkarla. Nganajangkarlu man Ngarpu mapunikarrarla yarnta mananta
    panypinya. Kanarlanypala manurlanyanu warntarni. Nyanartijangkala manurla puturuyiparni
    nganpayi Yuraya, lanila palurla. Wali manyanu kujikani nyuntungujaa kanarlanywarnti
    mapirrirni manunya kujikani.” Kujarti parla Tayipitku marni Nayijintu Ngarpukurarlu
    puraputtu. Tayipittu manyanta jangkumani, “Mapunparni marna ngaju yakurr, Ngarpunga
    marnanyanta panypinya. Ngajirta marnarla mapunikarrarla.” Nayijintu parla marni,
    “Wali Ngarpungu mangurla wajapinya yakurr nyuntukura. Kayan nganta pungka, tumaj
    man panypinya Ngarpu. Nyanartijangkala mangu yapa yangkarti pirlajarriwu.” Nyanartijangka
    Nayijinpala yapyani ngurrakarti nyantukurakarti.
  chk-chk: Iwe, ewe Samol mi Lapalap a tinala ewe soufos Natan ren Tafit. Ätei a feito
    ren o üreni, “Mi wor ruoman mwän lon eu telinimw, eman me leir a pisekisek, nge
    eman a wöüngau.
  ssd-ssd: 'Kile Suŋgo nu tuan taŋgo Natan kukulna le ka David tugum promba nu sana:
    Taŋgo armba tumbraŋ suŋgo ndindo mbolŋge minnaik. Taŋgo ande nu maror taŋgo. Ande
    nu sanzal taŋgo agaŋ ndende kugatok ŋak minna.'
  rop-rop: Afta na YAWEI det trubala God bin jandim det speshalwan mesinja blanga
    im neim Neithan langa King Deibid, en wen imbin kamat langa im, imbin dalim King
    Deibid, “Dubala men bin jidan langa wan taun. Det wanbala men bin ritjwan, en
    det najawan men bin powan.
  ukr-1871: 'І послав Господь (пророка) Натана до Давида, й сей прийшов до його та
    й сказав йому: Було собі два чоловіки в одному городї, багатий й вбогий;'
  deu-1951: 'Und der HERR sandte den Propheten Natan zu David. Als dieser zu ihm kam,
    sprach er zu ihm: Es waren zwei Männer in einer Stadt, der eine reich, der andere
    arm.'
  eng-JPS: 'And the LORD sent Nathan unto David. And he came unto him, and said unto
    him: ''There were two men in one city: the one rich, and the other poor.'
  srp-1865: 'I posla Gospod Natana k Davidu; i on došav k njemu reèe mu: u jednom
    gradu bijahu dva èovjeka, jedan bogat a drugi siromah.'
  lug-lug: Awo Mukama n’atuma Nasani eri Dawudi amugambe nti, “Waaliwo abasajja babiri
    mu kibuga ekimu, omu nga mugagga, omulala nga mwavu.
  heb-heb: וישלח יהוה את נתן אל דוד ויבא אליו ויאמר לו שני אנשים היו בעיר אחת אחד
    עשיר ואחד ראש׃
  ben-IRV: পরে সদাপ্রভু দায়ূদের কাছে নাথনকে পাঠালেন৷ আর তিনি তাঁর কাছে এসে তাঁকে
    বললেন, “একটি নগরে দুইজন লোক ছিল; তাদের মধ্যে একজন ধনী, আর একজন গরিব৷
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਨਾਥਾਨ ਨੂੰ ਦਾਊਦ ਦੇ ਕੋਲ ਭੇਜਿਆ। ਉਸ ਨੇ ਉਹ ਦੇ ਕੋਲ ਆ ਕੇ ਉਹ ਨੂੰ ਆਖਿਆ,
    ਇੱਕ ਸ਼ਹਿਰ ਵਿੱਚ ਦੋ ਮਨੁੱਖ ਸਨ, ਇੱਕ ਧਨਵਾਨ ਅਤੇ ਦੂਜਾ ਕੰਗਾਲ।
  tkr-tkr: 'Rəbbee Natan peyğambar Davudne k''anyaqa g''ıxele. Natan mang''une k''anyaqa
    arı, inəxüd eyhe: – Sa şaharee q''öyre insan vooxhe. Manbışda sa karnana manasar
    kar deşda eyxhe.'
  mya-JVB: နောက် တဖန် ထာဝရဘုရား သည် ပရောဖက်နာသန် ကို ဒါဝိဒ် ထံသို့ စေလွှတ် တော်မူသဖြင့်
    ၊ နာသန် သည်ဝင် ၍ ၊ အရှင်မင်းကြီး၊ ဤမည်သောမြို့ တွင် သူဌေး တဦး ၊ ဆင်းရဲသား တဦး
    ရှိ ပါ၏။
  tte-O: Yeoba ana palopita Neitani iyawasa ilau Deibida koina kabo edeedede yabo
    iwalowen koina iwaloba, “Tatao labui simiyamiya yanuwa kaigeda koina, yabo towasawasa
    yo yabo tobubutuma.
  tbg-tbg: Noravano Kotiva paropeti vaiinti Nataanira atitovaro viva Devitiva vaunaini
    oruntero virara tiharo, Ho te tiarirara iriane. Vaiinti taaraqanta vatuka voqi
    variarave. Vaiinti vovano airi haika vataivaro vovano vehi vaiinti vairave.
  hmo-hmo: Lohiabada ese Natana be Davida dekenai ia siaia lao. Ia be Davida dekenai
    ia ginidae, ia gwau, “Hanua ta lalonai tau rua idia noho, ta be kohu momo tauna,
    ma ta be ogogami tauna.
  urd-urd: और ख़ुदावन्द ने नातन को दाऊद के पास भेजा, उसने उसके पास आकर उससे कहा, “किसी
    शहर में दो शख़्स थे, एक अमीर दूसरा ग़रीब।
  rus-SYN: 'И послал Господь Нафана пророка к Давиду, и тот пришел к нему и сказал
    ему: в одном городе были два человека, один богатый, а другой бедный;'
  bqc-SIM: 'Dii Natã zĩ̀ Davidiwa. Kɛ́ à kà, a òɛ̀: Gↄ̃ɛ gbɛ̃ↄn plaeↄ mɛ́ kú
    wɛ̃́lɛ doũ, gbɛ̃doá ↄdeɛ, gbɛ̃do sↄ̃ taasideɛ.'
  tcz-CHONGTHU: 'Hiti chun Nathan themgaopa chu Pakaiyin David komah asol tan ahi:
    Hichun Nathanin jong David koma hitin aga seiye, “Khopi sung khat’a hin pasal
    ni acheng lhonin, khatpa chu mihao ahin, khat jopa vang chu mivaicha ahi.'
  mar-mar: परमेश्वराने नाथानाला दावीदाकडे पाठवले. तेव्हा नाथान दावीदाकडे आला. नाथान
    म्हणाला, एका नगरात दोन माणसे होती एक श्रीमंत होता आणि एक गरीब.
  soq-soq: Sa baiwa Iawe God Natan wanaubeno Dawid mampe alene diene wanase, “Apana
    nata bola debama bedewe waimoie, apana dea ipa maura apana tane da ipa abolala.
  qub-qub: 'Tayta Diosga David cajman cacharan profëtan Natanta. Natanga chayaycur
    Davidta niran: «David, juc siudächömi ishcaj runa tiyasha jucnin rïcu, jucninna
    pobri.'
  bqp-bqp: 'Dikiri Natã zĩ̀ Daudaa. Kũ à kà, à pìnɛ: Gↄ̃gbɛ̃ gbɛ̃nↄn pla kenↄ mɛ́
    ò kú wɛ̃tɛ ke gũn, gbɛ̃ do bi aruzɛkɛdemɛ, gbɛ̃ do sↄ̃ takasidemɛ.'
  hat-hat: 'Seyè a voye pwofèt Natan kot David. Natan rive kote l'', li di l'' konsa:
    -Vwala te gen de nonm ki t''ap viv nan yon lavil. Yonn te rich, lòt la te pòv.'
  eng-BSB: Then the LORD sent Nathan to David, and when he arrived, he said, “There
    were two men in a certain city, one rich and the other poor.
  tod-tod: 'Ɠɔoɠɔ GALAGI Natan leʋeni Davide ma. É liini pɔ bɛ, é ɠɛ ma: «Zunu felegɔ
    ɠɛni taai ta zu, zɔi ga kpɛtɛ nu, bɔɔlai ga bala nu.'
  eng-WEBPB: 'The LORD sent Nathan to David. He came to him, and said to him, “There
    were two men in one city: the one rich, and the other poor.'
  kbq-kbq: Hagi Ra Anumzamo'a Netenina huntegeno Devitintega vu'ne. Hagi Neteni'ma
    Devitinte'ma eno'a amanage eme huno asami'ne, Mago rankumapina tare netre mani'na'ane,
    mago nera fenone ne' manigeno, magomo'a amunte omane ne' mani'ne.
  nhe-BL: 'Huan TOTECO quititlanqui itiocamanalojca Natán, ma quiitati David. Huan
    quema Natán ajsito iixpa David, quipohuili se tlajtoli huan quiilhui: ―Ipan se
    altepetl itztoyaj ome tlacame; se rico huan se tlen teicneltzi.'
  bus-bus: 'Dii Natã zĩ̀ Daudaa. Kɛ̀ à kà, à bènɛ: Gↄ̃gbɛ̃ gↄ̃ↄn plaa kenↄ bé wà
    kú wɛ́tɛ ke guu, gbɛ̃ doo nɛ́ auzikideemɛ, gbɛ̃ doo sↄ̃ takaasideemɛ.'
  gub-BL: Uze'eg Tupàn Tuweharupi Wiko Ma'e uze'eg imume'u har Nàtà her ma'e pe kury.
    — Eze'eg eho Tawi pe nehe, i'i izupe. A'e rupi oho Nàtà uze'eg pà izupe, ko ma'emume'u
    haw imume'u pà izupe. — Mokoz awa wiko amo tawhu pe wà. Awa ipy wiko hemetarer
    katu ma'e romo. Inugwer wiko hemetarer 'ym ma'e romo.
  eng-DRA: 'And the Lord sent Nathan to David: and when he was come to him, he said
    to him: There were two men in one city, the one rich, and the other poor.'
