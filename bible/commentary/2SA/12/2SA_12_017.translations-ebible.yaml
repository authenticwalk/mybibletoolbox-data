verse: 2SA.012.017
translations:
  mal-C: അദ്ദേഹത്തിന്റെ ഗൃഹപ്രമാണിമാർ അദ്ദേഹത്തെ നിലത്തുനിന്ന് എഴുന്നേൽപ്പിക്കാൻ ശ്രമിച്ചുകൊണ്ട്
    അരികെത്തന്നെ നിന്നു. എന്നാൽ ദാവീദ് അതു കൂട്ടാക്കിയില്ല; അവരോടൊത്ത് യാതൊരു ഭക്ഷണവും
    കഴിച്ചില്ല.
  deu-TKW: Da traten die Vornehmsten des Hofs an ihn heran, um ihn zu bewegen, daß
    er vom Boden aufstehe, aber er weigerte sich und genoß keine Speise mit ihnen.
  lin-lin: Bakambi ya ndako na ye bayaki kotelema pembeni na ye mpo na kotelemisa
    ye wuta na mabele, kasi aboyaki mpe andimaki te kolia bilei elongo na bango.
  eng-LSV: And [the] elderly of his house rise against him, to raise him up from the
    earth, and he has not been willing, nor has he eaten bread with them;
  eng-GNV: 'Then the Elders of his house arose to come vnto him, and to cause him
    to rise from the groud: but he would not, neither did he eate meate with them.'
  eng-WEBSTER: 'And the elders of his house arose, and went to him, to raise him from
    the earth: but he would not, neither did he eat bread with them.'
  nhw-BL: Huan nopa huehue tlacame catli más quipiyayayaj tequiticayotl ipan icaltlanahuatil
    yajque quiitatoj huan quiilhuijque ma mehua huan ma tlacua ininhuaya, pero David
    amo quinejqui.
  swh-ONEN: Wazee wa nyumbani mwake wakamwendea wakasimama karibu naye ili kumwamsha
    kutoka pale sakafuni, lakini akakataa, wala hakula chochote pamoja nao.
  bba-bba: Win bwɑ̃ɑbun ɡuro ɡurobu bɑ nùn suuru kɑnɑ u kɑ se tem sɔɔn di, ɑdɑmɑ u
    yinɑ. Mɛyɑ u mɑɑ yinɑ u ɡɑ̃ɑnu di.
  eng-KJVCPB: 'And the elders of his house arose, and went to him, to raise him up
    from the earth: but he would not, neither did he eat bread with them.'
  cpy-cpy: Ipokashi-witari antariite jeeka-panko-tziri ikoyi rowiriin-teeri romaryahakaha
    kepatsiki, tee ikowe ipiriinte. Tee rakiyoteeri rowaeyanira antariite.
  mpx-mpx: Yaka wana totuwalali alaliya bwabwatal hi nok elana ge hi palawakik tage
    ni lutem bilibiliya, yaa i towa, nige nuwana ni lut ge alonau nihi anan.
  luo-luo: Jodongo mag ode nochungʼ bathe mondo gichunge owe nindo piny e lowo, to
    notamore, kendo ne ok onyal chamo chiemo moro amora.
  meu-meu: Ena ruma tau-badadia na badibadinai e gini, tano amo bae hatorea isi eto;
    to ia na se ura. Aniani idia ida se aniva danu.
  npi-ULB: तिनका घरानाका ठुलाहरू उठे र तिनलाई भुईंबाट उठाउन तिनको छेउमा खडा भए, तर
    तिनी उठेनन् र तिनले तिनीहरूसँग केही पनि खाएनन् ।
  yor-yor: Àwọn àgbàgbà ilé rẹ̀ sì dìde tọ̀ ọ́ lọ, láti gbé e dìde lórí ilé, ó sì
    kọ̀, kò sì bá wọn jẹun.
  emp-NTPO: Dji dromarã idji ded̶e panabadaba jarabadjid̶aa piradrʌmãrẽã. Mãwãmĩna
    ĩjãca basía. Idjab̶a ãdjirã ume ne co quĩrĩãca basía.
  ind-ind: Para pejabat tinggi yang selalu berada di istana mengajaknya untuk bangun
    dari lantai dan makan bersama mereka, tetapi Daud menolak.
  pes-OPCB: درباریان از او خواهش کردند از زمین بلند شود و با آنها غذا بخورد، اما قبول
    نکرد،
  tgl-ULB: Bumangon at tumayo sa tabi niya ang mga nakatatanda sa kaniyang bahay,
    para ibangon siya mula sa sahig, pero hindi siya bumangon at hindi siya kumain
    kasama nila.
  cbu-NT: Wachinanurshitisin yuw kurakash taarash taarana anshitisin parangusin, putayarusin,
    ichiyzaksin, uwshat kapung ngatarangiya. Yuwash katungkana anush katungamaam ngatarangitamta.
  hui-hui: Ibunaga agali biabe biahaga ala hene wahe hearume Debidi palearia puwa
    mo heya hole bialu hearia nabibehe ibu mangaore hene. Agali uruni baba mandagi
    biruwa tomo nolenebi manga dege hene.
  mya-mya: နန်း​တွင်း​အ​ရာ​ရှိ​များ​သည်​လာ​၍​သူ့​အား ကြိုး​စား​ပြီး​အ​ထ​ခိုင်း​ကြ​သော်​လည်း
    မင်း ကြီး​သည်​ငြင်း​ဆန်​လျက်​သူ​တို့​နှင့်​အ​တူ အ​စား​အ​စာ​သုံး​ဆောင်​တော်​မ​မူ။-
  bod-N: དེར་ཁོང་གི་ཞབས་ཕྱི་རྒན་པ་ཞིག་ཁོང་གི་གམ་དུ་ལངས་བསྡད་ནས་ཁོང་ས་ནས་ཡར་སློང་འདོད་ཀྱང་།
    ཁོང་ཡར་ལངས་མ་འདོད་ལ་དེ་དག་དང་ལྷན་ཅིག་ཏུ་ཁ་ཟས་ཀྱང་མ་སྤྱད་དོ། །
  sna-sna: Vakuru veimba yake vakamira paakanga ari, vachida kuti amuke pasi paakanga
    ari, asi iye akaramba, uye haana kuda kuti adye navo.
  spa-BLM: Los ancianos de su casa se levantaron junto a él para levantarlo de la
    tierra; pero él no quiso, y no comió pan con ellos.
  cac-cac: A jantac eb' vin̈ yichamtac vinaquil chon̈ab' smunlaj yed' vin̈, tz'och
    ijan eb' vin̈ stevi to sq'ue vaan vin̈ d'a sat lum chi', palta maxtzac yal-laj
    sc'ol vin̈, max b'at valaj vin̈ yed' eb' vin̈.
  swh-ULB: Wazee wa nyumba yake wakainuka na kusimama kando yake, ili wamwinue kutoka
    sakafuni. Lakini hakuinuka, na hakula pamoja nao.
  bel-bel: І ўвайшлі да яго старэйшыны дома ягонага, каб падняць яго зь зямлі; але
    ён не хацеў, і ня еў зь імі хлеба.
  wed-wed: Ana numa babadai i nei awarina, da au debidebi ita voepai ma maiteni ita am,
    wate i geduai.
  deu-ELBBK: Und die Ältesten seines Hauses machten sich zu ihm auf, um ihn von der
    Erde aufzurichten; aber er wollte nicht und aß kein Brot mit ihnen.
  mbb-OT: Mibeyaan sikandin te menge upisyal zin su ibpeenew zan, piru kenà sikandin
    ebpemineg, ne kenà daan sikandin egkaan duma kandan.
  mal-2015: അവന്റെ ഗൃഹപ്രമാണികൾ അവനെ നിലത്തുനിന്നു എഴുന്നേല്പിപ്പാൻ ഉത്സാഹിച്ചുകൊണ്ടു
    അരികെ നിന്നു; എന്നാൽ അവന്നു മനസ്സായില്ല. അവരോടു കൂടെ ഭക്ഷണം കഴിച്ചതുമില്ല.
  rmc-rmc: Leskre phureder služobňika gele paš leste a kamenas les te hazdel pal e
    phuv, hoj te chal lenca, ale ov na kamelas te ušťel aňi te chal.
  pes-OPV: و مشایخ خانه‌اش بر اوبرخاستند تا او را از زمین برخیزانند، اما قبول نکرد
    و با ایشان نان نخورد.
  ron-1924: Бэтрыний касей ау стэруит де ел сэ се скоале де ла пэмынт, дар н-а воит
    ши н-а мынкат нимик ку ей.
  aui-aui: Yana bare wadubo kana dogadogara sinagho da simiiritawani bi sivimatipo
    da siyawona wiitoratorani iyageghomiiri, bi gegha Deivid isinighii da geyawata
    siyakamna.
  ben-OBCV: তাঁর পরিবারের প্রাচীনেরা তাঁর পাশে বসে তাঁকে মেঝে থেকে তোলার চেষ্টা করলেন,
    কিন্তু তিনি রাজি হননি, ও তিনি তাদের সঙ্গে ভোজনপানও করতে চাননি।
  som-som: Markaasaa waxaa soo kacay odayaashii reerkiisa, oo intay agtiisa soo istaageen
    ayay damceen inay dhulka ka kiciyaan, laakiinse wuu diiday, oo waxbana lama uu
    cunin.
  lat-VUC: 'Venerunt autem seniores domus ejus, cogentes eum ut surgeret de terra:
    qui noluit, nec comedit cum eis cibum.'
  eng-ASVBT: 'And the elders of his house arose, and stood beside him, to raise him
    up from the earth: but he would not, neither did he eat bread with them.'
  ita-1885: E gli Anziani di casa sua gli fecero istanza, per farlo levar di terra;
    ma egli non volle, e non prese cibo con loro.
  eng-LXXUP: And the elders of his house arose and went to him to raise him up from
    the ground, but he would not rise, nor did he eat bread with them.
  eng-ULB: The elders of his house arose and stood beside him, to raise him up from
    the floor, but he would not get up, and he would not eat with them.
  spa-VBL: Sus superiores se acercaron a él y trataron de ayudarle a levantarse del
    suelo, pero no quiso y rechazó sus llamados para ir comer.
  fra-_FOB: Et les anciens de sa maison se levèrent et vinrent vers lui pour le faire
    lever de terre; mais il ne le voulut point, et ne mangea point avec eux.
  mal-mal: അവന്റെ ഭവനത്തിലെ മൂപ്പന്മാർ അവനെ നിലത്തുനിന്ന് എഴുന്നേല്പിക്കുവാൻ ഉത്സാഹിച്ചുകൊണ്ട്
    അടുത്തുചെന്നു; എന്നാൽ അവന് മനസ്സായില്ല. അവരോടുകൂടി ഭക്ഷണം കഴിച്ചതുമില്ല.
  urd-GVR: Ghar ke buzurg us ke irdgird khaṛe koshish karte rahe ki wuh farsh se uṭh
    jāe, lekin befāydā. Wuh un ke sāth khāne ke lie bhī taiyār nahīṅ thā.
  suz-BL: खिं ङा खाल्‍पापुकीमी मेको कली “गे बोक्‍कीन” देंमा बाक्‍त। तन्‍न मेको मबिस्‍से
    बाक्‍त। मिनु मेकोपुकी नु जने यो मबिस्‍से बाक्‍त।
  ita-1927: Gli anziani della sua casa insistettero presso di lui perch’egli si levasse
    da terra; ma egli non volle, e rifiutò di prender cibo con essi.
  ckb-ckb: پیرانی ماڵەکەی لەتەنیشتی وەستابوون بۆ ئەوەی لەسەر زەوییەکە هەڵیبستێننەوە،
    بەڵام نەیویست و نانی لەگەڵیان نەخوارد.
  eng-BBE: And the chief men of his house got up and went to his side to make him
    get up from the earth, but he would not; and he would not take food with them.
  kan-OKCV: ಅವನನ್ನು ಎಬ್ಬಿಸುವುದಕ್ಕೆ ಅವನ ಮನೆಯ ಹಿರಿಯರು ಅವನ ಬಳಿಗೆ ಬಂದರು. ಆದರೆ ಅವನಿಗೆ ಮನಸ್ಸಿಲ್ಲದೆ
    ಇತ್ತು. ಅವರ ಸಂಗಡ ಭೋಜನ ಮಾಡದೆ ಇದ್ದನು.
  tam-2017: அவனைத் தரையிலிருந்து எழுந்திருக்கச்செய்ய, அவனுடைய வீட்டிலுள்ள மூப்பர்கள்
    எழுந்து, அவன் அருகில் வந்தாலும், அவன் மாட்டேன் என்று சொல்லி, அவர்களோடு அப்பம்
    சாப்பிடாமல் இருந்தான்.
  spa-RV-1909: Y levantándose los ancianos de su casa fueron á él para hacerlo levantar
    de tierra; mas él no quiso, ni comió con ellos pan.
  ron-BTF: Și bătrânii casei lui s-au ridicat și au intrat la el, pentru a-l ridica
    de la pământ; dar el a refuzat și nici nu a mâncat pâine cu ei.
  eng-WEBP: The elders of his house arose beside him, to raise him up from the earth;
    but he would not, and he didn’t eat bread with them.
  eng-FBV: His senior officials approached him and tried to help him up from the ground,
    but he didn't want to, and he refused their appeals to eat.
  nld-1939: En als zijn oudste dienaren bij hem kwamen, om hem tot opstaan te bewegen,
    weigerde hij; ook wilde hij niet met hen eten.
  nch-BL: Huan nopa huehue tacame cati más quipiyayayaj tequiticayot ipan icaltanahuatil
    yajque quiitatoj huan quiilhuijque ma mijquehua huan ma tacua inihuaya, pero David
    amo quinejqui.
  vie-1934: Các trưởng lão trong nhà chổi dậy đứng chung quanh người đặng đỡ người
    lên khỏi đất; nhưng người không khứng, và chẳng ăn với họ.
  hin-CV: घर के सारे पुरनिए उनके निकट इस प्रतीक्षा में ठहरे रहे कि कब उन्हें भूमि
    पर से उठाएं, मगर दावीद ने उठना अस्वीकार किया. उन्होंने उनके साथ भोजन भी न किया.
  spa-BES: Y los principales de su casa se levantaron y fueron a su lado para hacerlo
    levantarse de la tierra, pero él no quiso; y no quiso comer con ellos.
  tdx-tdx: Niongak’ amy zao o androanavi’ i anjombaio le nijohañe añ’ila’eo hampitroatse
    aze boak’an-tane; fe tsy nimete, vaho tsy nitraofa’e fikama.
  tha-KJV: บรรดาพวกผู้​ใหญ่​ในราชสำนักของพระองค์​ก็​ลุ​กขึ้นมายืนเข้าเฝ้าอยู่ หมายจะทูลเชิญให้​พระองค์​ทรงลุกจากพื้นดิน
    แต่​พระองค์​หาทรงยอมไม่ หรือหาทรงรับประทานกับเขาทั้งหลายไม่
  por-BR-2018: E levantando-se os anciãos de sua casa foram a ele para fazê-lo levantar
    da terra; mas ele não quis, nem comeu com eles pão.
  deu-ELO: Und die Ältesten seines Hauses machten sich zu ihm auf, um ihn von der
    Erde aufzurichten; aber er wollte nicht und aß kein Brot mit ihnen.
  eng-WYC-2018: And the elder men of his house came, and constrained him, that he
    should rise up from the earth; and he would not, neither he ate meat with them.
    (And the older men of his household came, and compelled him to get up off the
    floor; but he would not, nor would he eat any food with them.)
  epo-epo: Kaj ekinsistis super li la plejaĝuloj de lia domo, por igi lin leviĝi de
    la tero; sed li ne volis, kaj li ne manĝis kun ili.
  uig-PIN: Uning jǝmǝtining aⱪsaⱪalliri ⱪopup uning ⱪexiƣa berip, uni yǝrdin ⱪopurmaⱪqi
    boldi; lekin u unimidi wǝ ular bilǝn tamaⱪ yeyixni rǝt ⱪildi.
  beo-beo: Ea eagene ouligisu dunu da ema asili, e wa:legadoma:ne sia:i. Be e da hame
    wa:legadoi, amola ili gilisili ha:i manu hamedafa mai.
  tpi-OTNT: Ol lapun wokman bilong en i save go long en na traim long mekim em i kirap,
    tasol em i no laik. Na tu, em i no laik long kaikai wantaim ol.
  hau-SA: Dattawan iyalinsa suka tsaya kusa da shi don su ɗaga shi daga ƙasa, amma
    ya ƙi, bai kuwa ci wani abu tare da su ba.
  uig-LAT: Uning jemetining aqsaqalliri qopup uning qéshigha bérip, uni yerdin qopurmaqchi
    boldi; lékin u unimidi we ular bilen tamaq yéyishni ret qildi.
  nde-nde: Abadala bendlu yakwabo bema eceleni kwakhe ukuba bamvuse phansi, kodwa
    wala, njalo kadlanga kudla labo.
  ton-ton: 'Pea naʻe tutuʻu hake ʻae kau mātuʻa ʻo hono fale kiate ia, ke hiki hake
    ia mei he kelekele: ka naʻe ʻikai loto ia ki ai, pea naʻe ʻikai te ne kai ha meʻa
    mo kinautolu.'
  ces-1613: A ačkoli starší domu jeho přišli k němu, aby ho zdvihli z země, on však
    nechtěl, aniž s nimi co jedl.
  eng-WMB: The elders of his house arose beside him, to raise him up from the earth;
    but he would not, and he didn’t eat bread with them.
  tam-TCV: அவனுடைய குடும்பத்தின் முதியவர்கள் அவனுக்கு அருகே நின்று, அவனை எழுந்திருக்கும்படிச்
    செய்ய முயன்றார்கள். ஆனால் அவனோ மறுத்துவிட்டான்; அவன் அவர்களோடு எந்த உணவைச் சாப்பிடவும்
    மறுத்தான்.
  ceb-ULB: Mitindog tupad kaniya ang mga kadagkoan sa iyang balay, aron patindogon
    siya gikan sa salog, apan wala siya motindog, ug wala siya mokaon uban kanila.
  pol-UBG: I starsi jego domu przyszli do niego, aby go podnieść z ziemi. On jednak
    nie chciał i nie jadł z nimi chleba.
  agr-agr: Imanik waittai niina atuwe apu aidau jegajuawag inankitag tuidau. Dutikamash
    niig dakitau. Tuja ditajai ijunja yujumak yutanashkam dakitau.
  kyc-kyc: Banya anda dokona yulu pingi akali mupwa dupwame baa paleya dokona papala
    pyaleto nyuo roya pisimwali lao piyaminyipape baa simbi simbi pipala nakama pipya
    role pyao nenge mendepe naa naya.
  urd-GVU: گھر کے بزرگ اُس کے ارد گرد کھڑے کوشش کرتے رہے کہ وہ فرش سے اُٹھ جائے، لیکن
    بےفائدہ۔ وہ اُن کے ساتھ کھانے کے لئے بھی تیار نہیں تھا۔
  deu-1912: Da standen auf die Ältesten seines Hauses und wollten ihn aufrichten von
    der Erde; er wollte aber nicht und aß auch nicht mit ihnen.
  ntj-ntj: Nyangka-ya palunyaku yamatji pirnilu pitjangu purtu watjaranytja pakara
    mirrka ngalkutjaku.
  kan-2017: ಅವನ ಮನೆಯ ಹಿರಿಯ ಸೇವಕರು ಅವನನ್ನು ಎಬ್ಬಿಸುವುದಕ್ಕೆ ಹೋದರು. ಆದರೆ ಅವನು ಏಳಲೇ ಇಲ್ಲ.
    ಅವರೊಡನೆ ಆಹಾರ ತೆಗೆದುಕೊಳ್ಳಲೂ ಇಲ್ಲ.
  yap-yap: Pi’in ntolang ni yad ma par u lan e yoror rok e ranod ngak ngar guyed rogon
    ni nge suwon, machane dabun, ma ku dabun ni nge un ngorad ko abich.
  hlt-MCSB: A imkhui kah patong rhoek loh anih Te diklai lamloh thoh hamla a taengah
    pai uh. Tedae ngaih pawt tih amih taengah buh ca voel pawh.
  mdy-ETH: ዒዛኮ ዶንዛ ዒዛ ኮይላ ሙኪ ሳዓፓ ዒዛ ዔቂሳኒ ጌዔንቴ ዒዚ ሳዓፓ ዔቂ ዔያቶና ዎላ ሙዎ ባኣዚያ ሙዖ ዒፄኔ፤
  twi-ASANTE: Mpanimfoɔ a wɔwɔ ne fie srɛɛ no sɛ ɔnsɔre na ɔne wɔn nnidi, nanso wampene.
  mwc-mwc: Warawaraetesi ana yove yai, parinai si msiri ba si babai ita bomsiri yabata
    sita kam saba i totoyana ba kega ana waina yabata sita kam.
  eng-WEBU: The elders of his house arose beside him, to raise him up from the earth;
    but he would not, and he didn’t eat bread with them.
  wal-wal: A so cimati a biittaappe denttanau a matan eqqidosona; shin biittaappe
    denddennan ixxiis; i etaara qumaa mibeenna.
  spa-PDDPT: Los ancianos de su casa se colocaron a su lado para levantarlo del suelo,
    pero él no quiso, ni tampoco comió con ellos.
  gun-gun: Ha'e ramo nhomongeta va'ety kuery hoo py ikuai va'e onhemboja okuapy hexe,
    yvy gui omopu'ãxe vy. Ha'e rã ha'e ma nopu'ãxei, ha'e kuery reve ndokaruxei guive.
  agu-BL: Itzun yi quilol yi e' wi' banl wi' yi najlche' le balaj ca'l tetz Luwiy,
    ja chiben tan cu'swutzil tetz Luwiy tan wite'n wi tetz xtx'ach, poro qui nin cujijtz.
    Ncha'tz qui nin wan i' scye'j yi na chiwan cyetz.
  eng-PEV: Some of his important working men came to see him. They tried to make him
    get up. They tried to make him eat some food. But nothing. He did not want to
    eat anything with them.
  ilo-ULB: Timmakder dagiti panglakayen iti balayna ket timmakderda iti abayna a mangibangon
    kenkuana ngem saan isuna a bimmangon, ken saan a nakipangan kadakuada.
  kpg-kpg: Digau aamua o dono hale gaa hula gi mee belee hai a mee gi du gi nua gi daha
    mo hongo di baba, gei mee e dehei eia digaula, mee gu hagalee miami dalia digaula.
  uig-ARA: ئۇنىڭ جەمەتىنىڭ ئاقساقاللىرى قوپۇپ ئۇنىڭ قېشىغا بېرىپ، ئۇنى يەردىن قوپۇرماقچى
    بولدى؛ لېكىن ئۇ ئۇنىمىدى ۋە ئۇلار بىلەن تاماق يېيىشنى رەت قىلدى.
  sus-sus: A xa forie naxa fe birin naba alako a xa keli bɔxi ma, a xa a dɛge, kɔnɔ
    a mu tin feo.
  pon-2006: Sapwellime lapalap akan en tehnpeseo ahpw kin patohla reh oh song en peki
    en ketida sang nan tahto, ahpw e so mwahn kupwure irail, oh so mwahn iang irail
    konote mehkot.
  jae-jae: Ma ana laumata sêkô sêwiŋ eŋ sebe sêsuŋ eŋ sa, mago eŋ gedec ma geŋ gêŋ
    gawiŋ êsêac atom amboac tonaŋgeŋ.
  ksd-ksd: Ma ra umana patuana nina dia ga ki ta ra kubana, dia ga tur ta ra paparaina
    upi diat a al vatut ia kan ra pia; ma pa i ga mainge, ma pa i ga en ta gem varurung
    ma diat.
  tur-YTC: Evinin ihtiyarları kalktılar, onu yerden kaldırmak için yanına durdular;
    ama o istemedi ve onlarla birlikte ekmek yemedi.
  grc-BRENT: Καὶ ἀνέστησαν ἐπʼ αὐτὸν οἱ πρεσβύτεροι τοῦ οἴκου αὐτοῦ ἐγεῖραι αὐτὸν
    ἀπὸ τῆς γῆς, καὶ οὐκ ἠθέλησε, καὶ οὐ συνέφαγεν αὐτοῖς ἄρτον.
  ind-AYT: Para tua-tua istananya datang untuk membangunkan dia dari tanah, tetapi
    dia tidak mau dan tidak makan bersama mereka.
  nya-nya: Akuluakulu a banja lake anayima pambali pake kuti amudzutse, koma iye anakana,
    ndipo sanadye chakudya chilichonse pamodzi ndi iwo.
  hrv-hrv: A starješine njegova doma stajahu oko njega da ga podignu sa zemlje, ali
    on ne htjede i ne okusi s njima nikakva jela.
  mps-mps: Te aga sę ebo bidi monu dabe te agaba pelama, te aga hodolobo usu sabo
    sę ilali, tiali goli aga me hodalubo hagela homu yai. Tama te aga augwali dali
    nai tubo me hagela homu yalio.
  tpi-tpi: Ol lapun wokman bilong en i save go long en na traim long mekim em i kirap,
    tasol em i no laik. Na tu, em i no laik long kaikai wantaim ol.
  dan-1931: De ældste i hans Hus kom til ham for at få ham til at rejse sig, men han
    vilde ikke, og han holdt ikke Måltid sammen med dem.
  vie-OVCB: Những người lớn tuổi trong hoàng gia đến đỡ vua dậy, nhưng vua cứ nằm
    dưới đất và không chịu ăn.
  guj-2017: તેને જમીન પરથી ઉઠાડવા માટે તેના ઘરના વડીલો તેની પાસે આવીને ઊભા રહ્યા,
    પણ તે ઊઠ્યો નહિ, તેણે તેઓની સાથે કશું ખાધું પણ નહિ.
  pon-2006A: Sapwellime lapalap akan en tehnpeseo ahpw kin patohla reh oh song en
    peki en ketida sang nan tahto, ahpw e so mwahn kupwure irail, oh sohte mwahn iang
    irail konote mehkot.
  por-BRBSL: Os anciãos de sua casa se levantaram ao seu lado, para criá-lo da terra;
    mas ele não quis, e não comeu pão com eles.
  aly-aly: Akngerr-inger warrkenh ikwerenh-rnem apetyenh ikwer-warl araynteyew. Ywarn-antey
    renh ilenh rtnerl-alheyew. Ywarn rernem arrkernelhenh, amern antheyew.
  cth-cth: A imthungnaw dawk e kacuenaw a thaw awh teh a pathaw awh hanelah a teng
    vah a kangdue awh. Hatei thaw ngai hoeh, ahnimouh koe rawcahai cat hoeh.
  twi-twi: Mpanyimfo a wɔwɔ ne fi srɛɛ no sɛ ɔnsɔre na ɔne wɔn nnidi, nanso wampene.
  hlt-hlt: A imkhui kah patong rhoek loh anih te diklai lamloh thoh hamla a taengah
    pai uh. Tedae ngaih pawt tih amih taengah buh ca voel pawh.
  tbz-SIM: Kòo kó bɛtɔ̃mbɛ̀ kótíbɛ̀ɛ ò bɑ̀ńtɛ̀ kɛ dɔ̀ wèe ítɛ́. Kòo yetɛ, ò ketɛ́
    kɛ í nyie nkɛ bo bɛ̀ wɛ̃nnɛ́nɛ̀ kɛ́di.
  msy-2020: Ezɨ an ingangarir gumazir aruaba ghua an mɨriamɨn tuivigha egha dɨkavasa
    a mɨgeima, a me barazir puvatɨ. A uaghan me ko daman aghua.
  dop-dop: Ɩlɛnɑ ɩ tǝyɑɣɑ sɔsɑɑ kɑɑnɑ-ɩ sɩ ɩ́ kʋlɩ ɑtɛ ɩ tɑ tisi. Pǝ́cɔ́ ɩ kisɑ tɔɣɔʋ.
  azb-azb: Evinin ağsaqqalları onu yerdən qaldırmaq üçün yanında dayandılar, lakin
    o qalxmaq istəmədi və onlarla birgə çörək yemədi.
  eng-DBY: And the elders of his house arose, [and went] to him, to raise him up from
    the earth; but he would not, and he ate no bread with them.
  hin-2017: तब उसके घराने के पुरनिये उठकर उसे भूमि पर से उठाने के लिये उसके पास गए;
    परन्तु उसने न चाहा, और उनके संग रोटी न खाई।
  wol-KYG: Magi këram soññ ko ngir yékkatee ko fa suuf, nanguwul, te bokkul ak ñoom
    lekk dara.
  eng-YLT: And the elders of his house rise against him, to raise him up from the
    earth, and he hath not been willing, nor hath he eaten with them bread;
  kne-kne: Pinadpadas din oopisyal na sin palasyo ay pabangonen sisya, ngem sinigaana
    ay bomangon ya makikan en daida.
  eng-WYC-2017: And the elder men of his house came, and constrained him, that he
    should rise up from the earth; and he would not, neither he ate meat with them.
  eng-WMBB: The elders of his house arose beside him, to raise him up from the earth;
    but he would not, and he didn’t eat bread with them.
  urd-GVH: घर के बुज़ुर्ग उसके इर्दगिर्द खड़े कोशिश करते रहे कि वह फ़र्श से उठ जाए,
    लेकिन बेफ़ायदा। वह उनके साथ खाने के लिए भी तैयार नहीं था।
  rug-rug: Sari na koimata si hoke la koa sa, meke podekia pude va tekulia si asa,
    ba korona meke lopu hiva henahena somana tugo koa rini si asa.
  gaz-gaz: Maanguddoonni mana isaas lafaa isa kaasuuf isa bira dhadhaabatan; inni
    garuu ni dide; isaan wajjinis homaa hin nyaanne.
  fra-LSG: Les anciens de sa maison insistèrent auprès de lui pour le faire lever
    de terre; mais il ne voulut point, et il ne mangea rien avec eux.
  gnn-gnn: '@see-verse:2SA.012.016'
  yal-yal: A banxin muxune yi a karahan alogo e xa a rakeli bɔxɔni, koni a mi tin
    kelɛ bɔxɔni, a mi donse don e xɔn.
  haw-1868: 'Ku ae la na lunakahiko o kona hale, hele aku la io na la e hoala ia ia
    mai ka honua ae: aole ia i ae aku, aole hoi i ai i ka ai me lakou.'
  arb-NAV: فَرَاحَ وُجَهَاءُ أَهْلِ بَيْتِهِ يُحَاوِلُونَ إِقْنَاعَهُ لِيَنْهَضَ عَنِ
    الأَرْضِ، فَأَبَى وَلَمْ يَأْكُلْ مَعَهُمْ طَعَاماً.
  ewe-ewe: Ametsitsi siwo le eƒe aƒe me la kpɔ egbɔ be woana wòafɔ aɖu nu, gake egbe
    fɔfɔ eye melɔ̃ hã be yeaɖu naneke kpli wo o.
  eng-LEE: And the elders of the house arose about him, to raise him up from the earth;
    but he would not, and he did not partake of any bread with them.
  gvn-gvn: '@see-verse:2SA.012.016'
  asm-FB: তেতিয়া তেওঁৰ ঘৰৰ বৃদ্ধ লোকসকলে উঠি তেওঁক মাটিৰ পৰা তুলিবলৈ তেওঁৰ কাষত থিয়
    হ’ল; কিন্তু তেওঁ উঠিবলৈ সন্মত নহ’ল আৰু তেওঁলোকে সৈতে ভোজনো নকৰিলে।
  sus-A: عَ شَ قٌرِيٍ نَشَ قٍ بِرِن نَبَ عَلَكٌ عَ شَ كٍلِ بْشِ مَ، عَ شَ عَ دّفٍ،
    كْنْ عَ مُ تِن قٍوٌ.
  fra-SBL: Les anciens de sa maison se levèrent à côté de lui, pour le relever de
    terre ; mais il ne voulut pas, et il ne mangea pas de pain avec eux.
  hbo-hbo: וַיָּקֻ֜מוּ זִקְנֵ֤י בֵיתֹו֙ עָלָ֔יו לַהֲקִימֹ֖ו מִן־הָאָ֑רֶץ וְלֹ֣א אָבָ֔ה
    וְלֹֽא־בָרָ֥א אִתָּ֖ם לָֽחֶם׃
  piu-2006: '@see-verse:2SA.012.016'
  kik-kik: Nao athuuri a nyũmba yake magĩthiĩ hakuhĩ nake nĩguo mamũrũgamie na igũrũ
    nowe akĩrega, na ndaigana kũrĩanĩra irio nao.
  fra-NCL: Les anciens de sa maison insistèrent auprès de lui pour le faire lever
    de terre ; mais il ne voulut pas et ne mangea pas avec eux.
  cek-AK: A imthung ih kacoehtanawk mah, anih to pathawk hanah, ataeng ah caeh o;
    toe anih mah angmak pae; nihcae hoi buh nawnto caa pae ai.
  cuk-cuk: E-sapin-dummagan ese naddamalad, ega sogega, gwisguye. David yapa gwisgudaed,
    mas gunbidasurbalid.
  uig-CYR: Униң җәмәтиниң ақсақаллири қопуп униң қешиға берип, уни йәрдин қопурмақчи
    болди; лекин у унимиди вә улар билән тамақ йейишни рәт қилди.
  pma-pma: Hetetamen keil onen koa amul vesesal veni, uva asak visi avatali lati.
    Ka kei en rovattei ka seseini keke vaha vaanian vatal min keil.
  tel-2017: దావీదు ఉపవాసం ఉండి లోపలికి వెళ్లి బిడ్డ కోసం దేవుణ్ణి బతిమిలాడుతూ రాత్రంతా
    నేల మీద పడి ఉన్నాడు. ఇంట్లో ప్రముఖులు అతణ్ణి నేలపై నుండి లేపడానికి ప్రయత్నించారు.
    కానీ దావీదు ఒప్పుకోలేదు, వారితో కలసి భోజనం చేయలేదు.
  hat-BSA: Ansyen lakay li yo te kanpe akote li pou leve li atè a, men li pa t dakò
    e li pa t manje avèk yo.
  bxh-bxh: Babada ena luma yai sa paipaisowa Deiwidi bena sa abi famwaito na ya waiyoꞌo
    yo hige i fanuha ma afa haidana ti kalahe.
  kos-kos: Mwet pwapa fulat lal ac som nu yorol ac srike in oru elan tukakek tuh el
    srangesr, ac el tia pac lungse mongo yorolos.
  hbo-WLC: וַיָּקֻ֜מוּ זִקְנֵ֤י בֵיתוֹ֙ עָלָ֔יו לַהֲקִימ֖וֹ מִן־הָאָ֑רֶץ וְלֹ֣א אָבָ֔ה
    וְלֹֽא־בָרָ֥א אִתָּ֖ם לָֽחֶם׃
  ibo-ibo: Emesịa, ndị okenye ụlọ ya rịọrọ Devid ka o bilie rie nri, ma ọ jụrụ iri
    ihe ọbụla.
  ory-ory: ଏଥିରେ ଦାଉଦଙ୍କ ଗୃହସ୍ଥ ପ୍ରାଚୀନମାନେ ଉଠି ତାଙ୍କୁ ଭୂମିରୁ ଉଠାଇବା ପାଇଁ ତାଙ୍କ ନିକଟରେ
    ଛିଡ଼ା ହେଲେ; ମାତ୍ର ସେ ଉଠିଲେ ନାହିଁ, କିଅବା ସେମାନଙ୍କ ସଙ୍ଗେ ଭୋଜନ କଲେ ନାହିଁ।
  wmt-wmt: '@see-verse:2SA.012.016'
  chk-chk: Iwe, nöün kewe nöüwis mi nom lon imwan ra feito ren pwe repwe apwätäi seni
    lepwül, nge Tafit esap mochen, esap pwal etiir le mongö.
  ssd-ssd: Taŋawanu le mage mage nu kulatka pirokanu kuasmbi ta ka nu wam yoyomba
    tiŋga isukuswa ŋginaig kande nu tiŋga nane ndoŋ isukusam mbulna.
  rop-rop: Wal ola boswan wekinmen blanga King Deibid bin oldei gowin langa im rum,
    en deibin oldei trai en meigim im gidap en dagat daga. Bat im nomo bin oldei duwit
    langa olabat, en im nomo bin oldei dagat det daga.
  ukr-1871: І ввійшли старші з дворян до його, благати його, щоб устав із землї, та
    він затявсь і не їв нїчого з ними.
  deu-1951: Da machten sich die Ältesten seines Hauses zu ihm auf und wollten ihn
    von der Erde aufrichten; er aber wollte nicht und aß auch kein Brot mit ihnen.
  eng-JPS: And the elders of his house arose, and stood beside him, to raise him up
    from the earth; but he would not, neither did he eat bread with them.
  srp-1865: I starješine doma njegova ustaše oko njega da ga podignu sa zemlje, ali
    on ne htje, niti jede što s njima.
  lug-lug: Abakadde ab’ennyumba ye ne bagendanga gy’ali, okumuwaliriza asituke, alye
    ne ku mmere, naye n’agaana.
  heb-heb: ויקמו זקני ביתו עליו להקימו מן הארץ ולא אבה ולא ברא אתם לחם׃
  ben-IRV: তখন তাঁর বাড়ির প্রাচীনেরা উঠে তাঁকে ভূমি থেকে তুলবার জন্য তাঁর কাছে গিয়ে
    দাঁড়ালেন, কিন্তু তিনি রাজি হলেন না এবং তাঁদের সঙ্গে আহারও করলেন না৷
  pan-pan: ਉਹ ਦੇ ਘਰ ਦੇ ਬਜ਼ੁਰਗ ਉੱਠ ਕੇ ਉਹ ਦੇ ਕੋਲ ਆਏ ਜੋ ਉਹ ਨੂੰ ਉਠਾਉਣ ਪਰ ਉਹ ਨਾ ਮੰਨਿਆ ਅਤੇ
    ਉਨ੍ਹਾਂ ਦੇ ਨਾਲ ਰੋਟੀ ਨਾ ਖਾਧੀ।
  tkr-tkr: Sarayn ağsaqqalar mana ç'iyele oza qa'asva qabı k'ane ulyoozar. Mana ozar
    qexhe deş, karıd oyxhan deş.
  mya-JVB: နန်းတော်သား အသက်ကြီး သူတို့သည်ထ ၍ ကိုယ်တော် ကို ချီကြွ အံ့သောငှါ ချဉ်းကပ်ကြသော်လည်း၊
    ဒါဝိဒ်သည် ငြင်းပယ်၍ သူ တို့နှင့်အတူ အစာ မ စား ဘဲနေ၏။
  tte-O: Mwa ana topaisowao esaliyao lalakiliyao silau koina mwa sisamalului yakato
    itoloma bwatano mena. Na isikote, nige nuwana itolo na mekanakavao sikekan.
  tbg-tbg: Viva vo enta vo enta mintiaqiro vi vaumanta nora vaiintinavu vira naavuqi
    kaiqa vare vauka vira tataaqa ani vaiha tiha, Mpo, vata kantahaira himpira variane,
    tuvaro viva kia vinavuka tu uvara iriraitiro, viva kia vinavuka hampata vaiharo
    karavata nora.
  hmo-hmo: Davida ena hesiai tau badadia be Davida dekenai idia lao, tano dekena amo
    do idia hatorea isi totona, to ia be ura lasi. Aniani be idia danu ia aniani lasi.
  urd-urd: और उसके घराने के बुज़ुर्ग उठकर उसके पास आए कि उसे ज़मीन पर से उठायें पर
    वह न उठा और न उसने उनके साथ खाना खाया।
  rus-SYN: И вошли к нему старейшины дома его, чтобы поднять его с земли; но он не
    хотел, и не ел с ними хлеба.
  bqc-SIM: Aà bɛ gbɛ̃zↄ̃ↄↄ ìↄ zɛaàla aà fɛlɛ bùsuu, ãma ìli weio, mɛ́ ìli
    pↄbleńnↄo.
  tcz-CHONGTHU: Chuphat’in ainsung mi upa chengsen ajol jol jenguvin chule tollhanga
    alupnaa kona tho doh sah tei din agouve; ahinla David chu akithou doh deh pon,
    chule an jong aneh pi deh pouve.
  mar-mar: घरातील वडीलधाऱ्या मनुष्यांनी येऊन दावीदाला जमिनीवरून उठवायचा खूप प्रयत्न
    केला. पण काही केल्या दावीद तेथून हलेना. त्यांच्याबरोबर खायला प्यायलाही त्याने
    नकार दिला.
  soq-soq: Apana eiau Dawid duwa bedewe me tampe eneia menamodia me dogo osowe ituleidia
    sausapuo enepiwisepi, tane me mai menasapona ita do nana mo do napona dabualen.
  qub-qub: Wasincho tiyaj auquincuna aywaycur ruwaj jatarinanpaj. Ruwaptinpis mana
    munajchu. «Micushun» niptinpis mana munajchu.
  bqp-bqp: A bɛ gbɛ̃ zↄ̃kↄ̃nↄ dìgↄ̃ zɛala de ò a futɛ zĩtɛ, ama àdi wero, àdi pↄ́
    ble kũńworo.
  hat-hat: Chèf ki te reskonsab palè li a al jwenn li, yo fè sa yo kapab pou fè l'
    leve atè a, men li derefize. Konsa tou, li pa t' vle manje avèk yo.
  eng-BSB: The elders of his household stood beside him to help him up from the ground,
    but he was unwilling and would not eat anything with them.
  tod-tod: Ná-pɛlɛi wu wotiɠɛ nu wolaiti ti looɠoni ba ga é wuzeɠe, kɛlɛ é ɠɛlɛni,
    é la kɛɛni, ti ʋa laami ʋɔɔma.
  eng-WEBPB: The elders of his house arose beside him, to raise him up from the earth;
    but he would not, and he didn’t eat bread with them.
  kbq-kbq: Hagi anama nehige'za, ranra eri'za vahe'amo'za otino ne'zama zamagranema
    nenogu azeri oti'nazanagi, agra otino ne'zama zamagranema ne'zankura avesra hu'ne.
  nhe-BL: Huan nopa huehue tlacame tlen más quipiyayayaj tequihuejcayotl ipan icaltlanahuatil
    yajque quiitatoj huan quiilhuijque ma mehua huan ma tlacua ininhuaya, pero David
    ax quinejqui.
  bus-bus: À bɛ gbɛ̃nsinↄ ègↄ̃ zɛàla lɛ aↄ̃ à fɛɛ tↄↄtɛ, mↄde è weziro, è pↄ́ bleńyoro.
  gub-BL: Tàpuzuhu pe uma'ereko ma'e uzeagaw Tawi imupu'àm kar pà wà. Na'ipu'àm wer
    kwaw. Numai'u kwaw wanehe we.
  eng-DRA: 'And the ancients of his house came, to make him rise from the ground:
    but he would not, neither did he eat meat with them.'
