    aqqe. Qiyğab vuc şahar alept'e. Deşxheene, zı mana şahar avqee, mançis yizın do
    heles.
  mya-JVB: ယခု မှာကြွင်း သော လူ တို့ကို စုဝေး စေသဖြင့် ၊ မြို့ နား မှာ တပ် တော်ချ၍
    တိုက် ယူတော်မူပါ။ သို့မဟုတ် ကျွန်တော် ယူ ၍ ကျွန်တော် အမည် ဖြင့် မြို့ ကို သမုတ်
    ကြ လိမ့်မည်ဟု လျှောက် လျှင်၊
  tbg-tbg: Ho virara iriharama are ekaa hini Isareri iqoka vaiinti ntita varera ani
    nenavano iqoka raqihara Raba vatuka aatara kaane. Hauri vaiinti nahenti ti nora
    autu timiha Ioaapiva Raba vatuka aatara kero varaivo tivorave, tiro.
  hmo-hmo: Unai dainai, oiemu tuari taudia oredia do oi haboua, Raba hanua do umui
    koua hagegea, do umui abia, lau sibona ese hanua do lau abia, bona egu ladana
    do lau habadaia garina.”
  urd-urd: फिर अब तू बाक़ी लोगों को जमा' कर और इस शहर के नज़दीक ख़ेमा ज़न हो और इस
    पर क़ब्ज़ा कर ले ऐसा न हो कि मैं इस शहर को बरबाद करूँ और वह मेरे नाम से कहलाए।”
  rus-SYN: теперь собери остальной народ и подступи к городу и возьми его; ибо, если
    я возьму его, то мое имя будет наречено ему.
  bqc-SIM: Zĩgↄ̃ kĩniↄ kãaa sa, ní mↄ koezↄ̃ wɛ̃́lɛpizi, ní sí. Tó màa no,
    má sí, wi ma tↄ́kpaɛ̀.
  tcz-CHONGTHU: Hijeh chun tun mipi amoh cheng khom tup’in lang khopi dounan ngahmun
    hung sem tan, chule akhopi jong hung toupha jengin, achuti louva ahileh keiman
    akhopi hi kalah a keima min kaputsah ding ahi tai,” ati.
  mar-mar: आता इतर लोकांस एकत्र आणून या शहराचा ताबा घ्या मी घेण्यापूर्वी हे करा. मी
    जर आधी ताबा घेतला तर ते नगर माझ्या नावाने ओळखले जाईल.
  qub-qub: Tayta, cananga shuntay waquin suldärucunata. Nircur yaycuy siudäta charinayquipaj.
    Chaura nogaga manami yaycushänachu charinäpaj. Chaynöpami siudätaga nogapa jutëta
    mana churapangachu.»
  bqp-bqp: Ǹ zĩ̀kari kparanↄ kakara sà, ǹ mↄ́ ǹ lika wɛ̃tɛ pìii ǹ sí. Tó lɛnlo, mani
    sí, oni ma tↄ́ kpánɛ.
  hat-hat: Koulye a, sanble tout rès lame a, mache sou lavil la, vin pran li. Mwen
    pa ta vle se mwen menm ki pran lavil la lèfini pou tout lwanj lan vin pou mwen.
  eng-BSB: Now, therefore, assemble the rest of the troops, lay siege to the city,
    and capture it. Otherwise I will capture the city, and it will be named after
    me.”
  tod-tod: Kɔɔʋɛbɛi mɔtai ɠaalɛɛna ba mu, è ʋa, è taai zei kɛlɛ su ɗa ɓɔɠɔi, è
    so. Gè la pɔ ga gè so, ma lɛbiyai pɛ ge ʋa ʋa pɔ̀.»
  eng-WEBPB: Now therefore gather the rest of the people together, and encamp against
    the city and take it; lest I take the city, and it be called by my name.”
  kbq-kbq: Ru menina nagra ha' hu'na Raba kuma erisuge'za ana kumamofo agia nagri
    nagire asamaresagi, mago'a sondia vahera zamavarenka Raba rankumara ome zamahenka
    erio huta asamiho.
  nhe-BL: Huajca ama xiquinsentili nochi nopa israelita soldados tlen mocajtoque huan
    xihualaca, ximoaxcatiquij ni altepetl para ta tielis nopa tlatlanquetl, huan ax
    quihuicas notoca na queja elisquía na nijtlanqui.”
  bus-bus: Ǹ zĩ̀kpɛ kpaaanↄ kakↄ̃a sa, ǹ mↄ́ ǹ liga wɛ́tɛ pìzi ǹ sí. Tó lɛnlo, mɛ́
    sí, weé ma tↄ́ kpánɛ.
  gub-BL: Emono'ono'og amogwer zauxiapekwer paw ne wà nehe kury. Ezur tawhu kutyr
    kury, ipyhyk pà kury. Nahereko wer kwaw ko tawhu heityk àràm romo nehe, i'i izupe.
  eng-DRA: 'Now therefore gather thou the rest of the people together, and besiege
    the city and take it: lest when the city shall be wasted by me, the victory be
    ascribed to my name.'
