verse: 2SA.012.028
translations:
  mal-C: അതിനാൽ ഇപ്പോൾ ശേഷമുള്ള പടയെക്കൂട്ടി നഗരത്തെ വളഞ്ഞ് അങ്ങുതന്നെ അതിനെ പിടിച്ചടക്കിയാലും!
    അല്ലാത്തപക്ഷം ഞാൻ അതിനെ പിടിച്ചടക്കുകയും അത് എന്റെ പേരിൽ അറിയപ്പെടുകയും ചെയ്യാൻ
    ഇടയാകുമല്ലോ!”
  deu-TKW: so sammle denn den Rest des Kriegsvolks um dich und belagere die Stadt
    und erobere sie, damit nicht ich die Stadt erobere und dann mein Name in Verbindung
    mit ihr genannt werde!
  lin-lin: Sik’oyo, sangisa basoda oyo batikali, bozingela engumba Raba mpe bokamata
    yango ; soki te nakokamata yango ngai moko, mpe kombo na ngai ekosakolama kuna. »
  eng-LSV: and now, gather the rest of the people, and encamp against the city, and
    capture it, lest I capture the city, and my name has been called on it.”
  eng-GNV: Now therefore gather the rest of the people together, and besiege the city,
    that thou mayest take it, lest the victorie be attributed to me.
  eng-WEBSTER: 'Now therefore collect the rest of the people, and encamp against the
    city, and take it: lest I take the city, and it be called after my name.'
  nhw-BL: Huajca ama xiquinsentili nochi nopa israelita soldados catli mocajtoque
    huan xihualaca, ximoaxcatiquij ni altepetl para ta tielis nopa tlatlanquetl, huan
    amo quihuicas notoca na quen elisquía na nijtlanqui.”
  swh-ONEN: Sasa kusanya vikosi vilivyobaki na ukauzingire mji kwa jeshi na kuuteka.
    La sivyo, nitauteka mimi, nao utaitwa kwa jina langu.”
  bba-bba: Yen sɔ̃, ɑ tɔn be bɑ tie mɛnnɔ kpɑ i nɑ i wuu ɡe mwɑ mɑm mɑm. Domi nɑ ǹ
    kĩ bu nɛɛ, nɛ Yoɑbuwɑ nɑ ɡu mwɑ.
  eng-KJVCPB: 'Now therefore gather the rest of the people together, and encamp against
    the city, and take it: lest I take the city, and it be called after my name.'
  luo-luo: Koro bi gi jolweny duto mondo ilwor dala maduongʼ kendo ikawe. Ka ok kamano
    to abiro kawo dala maduongʼno kendo ibiro luonge gi nyinga.”
  meu-meu: Taunabunai, taunimanima oredia ba haboudia, hanua na ba koua heḡeḡe, bavabia,
    lau ese hanua baina abia bena ladagu bae nemailaia na garina.
  npi-ULB: यसकारण बाँकी फौजलाई भेला गर्नुहोस् र यो सहर विरुद्ध छआउनी हाल्नुहोस् र
    यसलाई कब्जा गर्नुहोस्, किनकि मैले त्‍यो सहर लिएँ भने, त्‍यसलाई मेरो नाउँ दिइने
    छ ।
  yor-yor: Ǹjẹ́ nítorí náà kó àwọn ènìyàn ìyókù jọ, kí o sì dó ti ìlú náà, kí o sì
    gbà á, kí èmi má bá à gba ìlú náà kí a má ba à pè é ní orúkọ mi.”
  emp-NTPO: Waabema sordaorãda isabe eneped̶a purura jũrã edad̶adua. Mãwã bʌabʌrʌ
    purura poyaya. Bʌda zeẽ́bʌrʌ, mʌ̃a poyaped̶a purura mʌ̃ trʌ̃da b̶ʌd̶ia.”
  ind-ind: Sebaiknya Tuanku Raja mengumpulkan sisa pasukan Israel, lalu memimpin serangan
    untuk menaklukkan kota ini. Karena lebih baik kemenangan ini terjadi atas nama
    Raja daripada atas namaku.”
  pes-OPCB: پس بقیهٔ سربازان را بیاور و شهر را تصرف کن تا پیروزی به نام تو تمام شود.»
  tgl-ULB: Ngayon samakatwid sama-samang ipunin ang natitirang hukbo at magkampo laban
    sa lungsod at kunin ito, dahil kung kukunin ko ang lungsod, ipapangalan ito sa
    akin.”
  hui-hui: Ani birugo ai í̠na ami maru andaga Isaraele dindiha yu wahayaru mo mogo
    bialu haru halu abale ibalimu. Wai bialu Laba tano anda pialu karulai hami̱yago
    abaleore ibalimu. Ami agali i̱na haru kogome hangu anda pialu karularimayagua
    nde wali agalime tano ogoni mini wialu i̱naga mini lalu wulebira, lene.
  mya-mya: အ​ရှင်​သည်​ကျန်​ရှိ​နေ​သေး​သော​စစ်​သည် အ​လုံး​အ​ရင်း​နှင့်​ကြွ​တော်​မူ​၍
    ထို​မြို့​ကို သိမ်း​ယူ​တော်​မူ​ပါ။ အ​ကျွန်ုပ်​သည်​ထို​မြို့​ကို သိမ်း​ယူ​သူ​အ​ဖြစ်​ဖြင့်​နာ​မည်​ကောင်း​မ​ယူ
    လို​ပါ'' ဟု​စေ​တ​မန်​များ​ကို​လွှတ်​၍ အ​စီ​ရင်​ခံ​လေ​သည်။-
  bod-N: ད་ལྟ་ཁྱེད་ཀྱིས་འབངས་གཞན་དག་བསྡུས་ཤིག སྒར་བཏབ་སྟེ་གྲོང་ཁྱེར་དེ་ལ་རྒོལ་ནས་དེ་ལེན་ཐབས་གྱིས་ཤིག
    དེ་མིན་ན་གྲོང་ཁྱེར་དེ་ངས་བླངས་པའི་ཚེ། མི་རྣམས་ཀྱིས་ངའི་མིང་དེ་ལ་འདོགས་པར་འགྱུར་རོ་ཞེས་འཕྲིན་བསྐུར་བ་དང་།
  sna-sna: Naizvozvo unganidzai varwi vose mukombe guta mugorikunda. Zvikasadaro ini
    ndichatora guta, uye rinozotumidzwa zita rangu.”
  spa-BLM: Reúne, pues, ahora al resto del pueblo y acampa contra la ciudad y tómala;
    no sea que yo tome la ciudad y sea llamada con mi nombre.”
  cac-cac: Yuj chi', mamin rey, molb'ej masanil eb' soldado aycan ed'oc, tzach cot
    yed' eb' ac' oval d'a jun chon̈ab' tic yic tzac'an ganar. Q'uinaloc a in svac'
    ganar jun chon̈ab' tic, a in am tzin b'inajcan d'ay, xchicot vin̈aj Joab chi'.
  swh-ULB: Kwa hiyo sasa likusanye jeshi lililosalia uhuzingire mji na kuuteka, kwa
    maana ikiwa nitauteka, utaitwa kwa jina langu.”
  bel-bel: цяпер зьбяры астатні народ і падступіся да горада і вазьмі яго; бо, калі
    я вазьму яго, дык маё імя будзе дадзена яму.
  deu-ELBBK: und nun versammle das übrige Volk und belagere die Stadt und nimm sie
    ein, dass nicht ich die Stadt einnehme und sie nach meinem Namen genannt werde.
  mbb-OT: Umbe, tiǥuma nu is nengesamà he menge sundaru wey leusa nu en te ed-aǥew
    haazà is inged para iyan ka egkevantug ne kenà a iyan.”
  mal-2015: ആകയാൽ ഞാൻ നഗരം പിടിച്ചിട്ടു കീർത്തി എനിക്കാകാതിരിക്കേണ്ടതിന്നു നീ ശേഷം
    ജനത്തെ ഒരുമിച്ചുകൂട്ടി നഗരത്തിന്നു നേരെ പാളയം ഇറങ്ങി അതിനെ പിടിച്ചുകൊൾക എന്നു
    പറയിച്ചു.
  rmc-rmc: Akana zvičin ole muršen, save ačhile, rozačhaven tumen pašal oda foros
    a zale les, hoj upral oda foros te na zviťazinav me korkoro a te na dav ole foroske
    miro nav.“
  pes-OPV: پس الان بقیه قوم را جمع کن ودر برابر شهر اردو زده، آن را بگیر، مبادا من
    شهررا بگیرم و به اسم من نامیده شود.»
  ron-1924: стрынӂе акум чялалтэ парте а попорулуй, тэбэрэште ымпотрива четэций ши
    я-о, ка сэ н-о яу еу ши сэ винэ асупра мя чинстя.”
  ben-OBCV: এখন আপনি সৈন্যদল একত্র করে নগরটি অবরোধ করে তা দখল করে নিন। তা না হলে আমি
    নগরটি দখল করব, ও সেটি আমারই নামে পরিচিত হবে।”
  som-som: Haddaba dadka intiisa kale soo ururso, oo magaalada horteeda deg, oo qabso,
    waayo, waaba intaasoo intaan magaalada qabsado, laygu magacaabaaye.
  lat-VUC: 'Nunc igitur congrega reliquam partem populi, et obside civitatem, et cape
    eam: ne cum a me vastata fuerit urbs, nomini meo ascribatur victoria.'
  eng-ASVBT: Now therefore gather the rest of the people together, and encamp against
    the city, and take it; lest I take the city, and it be called after my name.
  ita-1885: Ora dunque aduna il rimanente del popolo, e metti campo contro alla città,
    e prendila; che talora, se io la prendessi, ella non fosse chiamata del mio nome.
  eng-LXXUP: And now gather the rest of the people, and encamp against the city, and
    take it beforehand; lest I take the city first, and my name be called upon it.
  eng-ULB: Now therefore gather the rest of the army together and camp against the
    city and take it, because if I take the city, it will be named after me.”
  spa-VBL: Así que llama al resto del ejército, asedia la ciudad y captúrala. De lo
    contrario, capturaré la ciudad y me llevaré el crédito”.
  fra-_FOB: Maintenant donc assemble le reste du peuple, et campe contre la ville
    et prends-la, de peur que je ne prenne la ville et qu'on ne l'appelle de mon nom.
  mal-mal: ആകയാൽ ഞാൻ നഗരം പിടിച്ചിട്ട് കീർത്തി എനിക്ക് ആകാതിരിക്കേണ്ടതിന് നീ ശേഷം
    ജനത്തെ ഒരുമിച്ചുകൂട്ടി നഗരത്തിന് നേരെ പാളയം ഇറങ്ങി അതിനെ പിടിച്ചുകൊള്ളുക” എന്നു
    പറയിച്ചു.
  urd-GVR: Chunāṅche ab fauj ke bāqī afrād ko lā kar ḳhud shahr par qabzā kar leṅ.
    Warnā log samjheṅge ki maiṅ hī shahr kā fāteh hūṅ.”
  suz-BL: गेमी लीशो मुर आन कली खुप्‍शा, मेको सहर कली लडाइ तोशा ग्राङीन। मो मपाइतीनी
    हना, गो आं के सेल्‍नुङ। मिनु मेको सहर आं के दुम्‍ब” दे दाऊद कली लोव़ सोइक्‍ता
    बाक्‍त।
  ita-1927: Or dunque raduna il rimanente del popolo, accampati contro la città, e
    prendila, affinché, prendendola io, non abbia a portare il mio nome”.
  ckb-ckb: ئێستا پاشماوەی سوپا کۆبکەرەوە و بەسەر شارەکەدا بدە و دەستی بەسەردا بگرە،
    نەوەک من دەستی بەسەردا بگرم و بە ناوی منەوە ناوی لێ بنرێت.»
  eng-BBE: So now, get the rest of the people together, and put them in position against
    the town and take it, for if I take it, it will be named after my name.
  kan-OKCV: ಈಗ ನಾನು ಪಟ್ಟಣವನ್ನು ಹಿಡಿದು, ಅದು ನನ್ನ ಹೆಸರಿಗೆ ಕೀರ್ತಿ ಬಾರದ ಹಾಗೆ ನೀನು ಜನರನ್ನು
    ಕೂಡಿಸಿಕೊಂಡು ಬಂದು, ಪಟ್ಟಣವನ್ನು ಮುತ್ತಿಗೆ ಹಾಕಿ ಹಿಡಿ,” ಎಂದು ಹೇಳಿ ದೂತರನ್ನು ಕಳುಹಿಸಿದನು.
  tam-2017: நான் பட்டணத்தைப் பிடிக்கிறதினால், என் பெயர் சொல்லாதபடி, நீர் மற்ற மக்களைக்
    கூட்டிக்கொண்டுவந்து, பட்டணத்தை முற்றுகைபோட்டு, பிடிக்கவேண்டும் என்று சொல்லச்சொன்னான்.
  spa-RV-1909: Junta pues ahora el pueblo que queda, y asienta campo contra la ciudad,
    y tómala; porque tomando yo la ciudad, no se llame de mi nombre.
  ron-BTF: De aceea acum, adună restul poporului și așază tabăra împotriva cetății
    și ia-o, ca nu cumva să iau eu cetatea și să fie numită după numele meu.
  eng-WEBP: Now therefore gather the rest of the people together, and encamp against
    the city and take it; lest I take the city, and it be called by my name.”
  eng-FBV: So please call up the rest of the army, besiege the town, and capture it.
    Otherwise I will capture the city, and I will get the credit.”
  nld-1939: Wil dus de rest van het leger bijeenroepen, het beleg om de stad slaan
    en haar innemen; anders moet ik de stad veroveren en wordt zij naar mij genoemd.
  nch-BL: Huajca ama xiquinsentili nochi nopa israelita soldados cati mocajtoque huan
    xihualaca, ximoaxcatiquij ni altepet para ta tielis nopa tatanquet, huan amo quihuicas
    notoca na quej elisquía na nijtanqui.”
  vie-1934: Bây giờ, vua hãy nhóm hiệp chiến sĩ còn lại, đến đóng trước thành và chiếm
    lấy nó, kẻo tôi hãm lấy nó thì công đó về tôi chăng.
  hin-CV: अब आप बाकी सैनिकों को इकट्ठा कर नगर की घेराबंदी कर लीजिए और इसे अपने अधिकार
    में कर लीजिए. ऐसा न हो कि मैं इस पर अधिकार कर लूं और यह मेरी संपत्ति के रूप में
    प्रख्यात हो जाए.”
  spa-BES: Entonces, reúna ahora su majestad al resto de la gente, colóquelos en posición
    contra el pueblo y tómelo, porque si lo tomo, se llamará así por mi nombre.
  tdx-tdx: Aa le atontono ty ila’ondatio naho mitobea haname i rovay, naho tavano,
    kera izaho ty handrambe i rovay, le ho tokaveñe ami’ty añarako.
  tha-KJV: ฉะนั้นบัดนี้ขอพระองค์ทรงรวบรวมพลที่​เหลือ เข​้าตั้งค่ายตีเมืองนั้นให้​ได้
    เกล​ือกว่าถ้าข้าพระองค์​ตี​ได้ ก็​จะต้องเรียกชื่อเมืองนั้นตามชื่อของข้าพระองค์”
  por-BR-2018: Junta, pois, agora o povo que resta, e assenta acampamento contra a
    cidade, e toma-a; porque tomando eu a cidade, não se chame de meu nome.
  deu-ELO: und nun versammle das übrige Volk und belagere die Stadt und nimm sie ein,
    daß nicht ich die Stadt einnehme, und sie nach meinem Namen genannt werde.
  eng-WYC-2018: Now therefore gather thou the tother part of the people, and besiege
    thou the city, and take thou it, lest when the city is wasted of me (or lest when
    I have destroyed the city), the victory be areckoned to my name.
  epo-epo: nun kolektu la reston de la popolo, kaj sieĝu la urbon kaj prenu ĝin; ĉar
    alie, se mi prenus la urbon, oni nomus ĝin per mia nomo.
  uig-PIN: Ⱨazir sǝn ⱪalƣan ǝskǝrlǝrni yiƣip, xǝⱨǝrni ⱪamal ⱪilip, uni ixƣal ⱪilƣin;
    bolmisa mǝn xǝⱨǝrni alsam, mening ismim bilǝn atilixi mumkin — dedi.
  beo-beo: Amaiba:le, dia dadi gagui dunu gagadole, disu amo moilai doagala:le fefedele
    lama. Bai dunu da na hame be difa fefedele lai dagoi, amo sia:mu da defea.”
  tpi-OTNT: Olsem na yu mas hariap na bungim ol soldia i stap yet long Israel na kam
    pait long Raba na winim ol na kisim taun. Nogut ol lain bilong mi tasol i winim
    dispela taun, na ol manmeri i givim biknem long mi.”
  hau-SA: Yanzu fa ka tattara saura rundunoni ka fāɗa wa birnin ka ci shi. In ba haka
    ba zan karɓe birnin, a kuma kira shi da sunana.”
  uig-LAT: Hazir sen qalghan eskerlerni yighip, sheherni qamal qilip, uni ishghal
    qilghin; bolmisa men sheherni alsam, méning ismim bilen atilishi mumkin — dédi.
  nde-nde: Khathesi-ke qoqa amabutho aseleyo uvimbezele idolobho ulithumbe. Kungenjalo
    mina ngizalithatha idolobho, libe selibizwa ngami.”
  ton-ton: 'Ko ia foki, tānaki mai ʻae toenga ʻoe kakai, pea fakanofo ʻae tau ki he
    kolo, pea lavaʻi ia: telia naʻaku lavaʻi ʻeau ʻae kolo, pea ʻe fakahingoa ia ki
    hoku hingoa ʻoʻoku.”'
  ces-1613: Protož nyní sebera ostatek lidu, polož se proti městu a vezmi je, abych
    já nevzal města toho, a bylo by mně připisováno vítězství nad ním.
  eng-WMB: Now therefore gather the rest of the people together, and encamp against
    the city and take it; lest I take the city, and it be called by my name.”
  tam-TCV: நீர் வீரர்களுடன் வந்து பட்டணத்தை முற்றுகையிட்டு அதைக் கைப்பற்றும். இல்லையெனில்
    நான் அதைக் கைப்பற்றும்போது, அது என்னுடைய பெயரால் அழைக்கப்படும்” என்று சொல்லச்
    சொன்னான்.
  ceb-ULB: Karon tigoma ang nahibiling mga kasundalohan ug pagkampo batok niining
    siyudara ug kuhaa kini, tungod kay kung ako ang makailog niini nga siyudad, panganlan
    kini sunod kanako.”
  pol-UBG: Teraz więc zbierz resztę ludu, oblegaj miasto i zdobądź je, abym to nie
    ja zdobył miasto i aby nie przypisano zwycięstwa memu imieniu.
  urd-GVU: چنانچہ اب فوج کے باقی افراد کو لا کر خود شہر پر قبضہ کر لیں۔ ورنہ لوگ سمجھیں
    گے کہ مَیں ہی شہر کا فاتح ہوں۔“
  deu-1912: So nimm nun zuhauf das übrige Volk und belagere die Stadt und gewinne
    sie, auf daß ich sie nicht gewinne und ich den Namen davon habe.
