  tha-KJV: ข้าราชการจึงทูลถามพระองค์​ว่า “เป็นไฉนพระองค์ทรงกระทำเช่นนี้ พระองค์​ทรงอดพระกระยาหารและกันแสงเพื่อพระกุมารนั้นเมื่อทรงพระชนม์​อยู่
