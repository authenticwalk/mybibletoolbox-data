  kan-2017: ಇದನ್ನು ನೋಡಿ ಅವನ ಸೇವಕರು ಅವನಿಗೆ, “ಇದೇನು ನೀನು ಮಾಡಿದ್ದು? ಹುಡುಗನು ಜೀವದಿಂದಿದ್ದಾಗ
