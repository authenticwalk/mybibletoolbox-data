verse: 2SA.012.021
translations:
  mal-C: 'ഭൃത്യന്മാർ അദ്ദേഹത്തോടു ചോദിച്ചു: “അങ്ങ് ഈ വിധം പെരുമാറുന്നതെന്ത്? കുഞ്ഞ്
    ജീവനോടിരുന്നപ്പോൾ അങ്ങ് ഉപവസിക്കുകയും വിലപിക്കുകയും ചെയ്തു. എന്നാൽ ഇന്ന് കുഞ്ഞ്
    മരിച്ചുകഴിഞ്ഞപ്പോൾ അങ്ങ് എഴുന്നേൽക്കുകയും ഭക്ഷണം കഴിക്കുകയും ചെയ്യുന്നു!”'
  deu-TKW: 'Seine Höflinge aber fragten ihn: Was ist denn das für ein Verfahren, daß
    du wegen des Kindes eingeschlagen hast? Als es noch lebte, da hast du gefastet
    und geweint - und nun, nachdem das Kind gestorben ist, bist du aufgestanden und
    hast Speise genossen!'
  lin-lin: 'Basali na ye batunaki : — Mpo na nini ozali kosala boye ? Wana mwana azalaki
    na bomoi, ozalaki komilalisa nzala mpe ozalaki kolela ; awa sik’oyo mwana akufi,
    otelemi mpe okomi kolia !'
  eng-LSV: And his servants say to him, “What [is] this thing you have done? Because
    of the living boy you have fasted and you weep, and when the boy is dead you have
    risen and eat bread.”
  eng-GNV: Then saide his seruants vnto him, What thing is this, that thou hast done?
    thou diddest fast and weepe for the childe while it was aliue, but when the childe
    was dead, thou diddest rise vp, and eate meate.
  eng-WEBSTER: Then said his servants to him, What thing is this that thou hast done?
    thou didst fast and weep for the child, while it was alive; but after the child
    was dead, thou didst rise and eat bread.
  nhw-BL: 'Huan itequipanojcahua quisentlachilijque huan quiilhuijque: ―¿Para tlen
    quej nopa titlachihua? Quema mocone noja yoltoya, amo titlacuayaya huan tlahuel
    tichocayaya. Huan quema mijqui, timejqui huan titlacuajqui.'
  swh-ONEN: Watumishi wake wakamuuliza, “Kwa nini unafanya hivi? Mtoto alipokuwa angali
    hai, ulifunga na kulia; lakini sasa mtoto amekufa, umeinuka na kula.”
  bba-bba: Mɑ win bwɑ̃ɑbu bɑ nùn bikiɑ bɑ nɛɛ, yinni, mbɑ wunɛn kookoo sin tubusiɑnu.
    Domi sɑnɑm mɛ bii wi, u wɑsi, ɑ nɔɔ bɔkuɑ mɑ ɑ swĩ. Adɑmɑ tɛ̃ ye u ɡu, mɑ ɑ seewɑ
    ɑ di.
  eng-KJVCPB: Then said his servants unto him, What thing is this that thou hast done?
    thou didst fast and weep for the child, while it was alive; but when the child
    was dead, thou didst rise and eat bread.
  cpy-cpy: 'Ikanta rompera-tanewopaeni David, rojampi-takiri ikantziri: “¿Iitaka pantakiri?
    Eeniro rañaawita eenchaanikiri, iitaka kaari pikowanta poyaa, piraawaetaka. Ari
    kamaki eenchaanikiri, ari pipiriin-tanaawo powanta-naari.”'
  mpx-mpx: Yaka wana totuwalali hi neli hi ba, “Ga i ola u ginol ola o? Sauga wawaya
    nigeya ga i aliga, galebu u palahikan ge u kahikahin, yaa sauga iyaka i aliga,
    inoke u lut u anan.”
  luo-luo: Jotije nopenje niya, “Itimori kama nangʼo? Kane nyathi pod ngima, ne itweyo
    chiemo kendo ne iywak. To ka nyathi koro osetho, to ichungʼ kendo ichiemo!”
  meu-meu: Bena ena hesiai taudia ese e hereva henia, eto, Ede vada o kara toma? Mero
    maurina ai o ani vaga bona o taitai; a mero na e mase, bena o tore isi, o aniani.
  npi-ULB: तब तिनका सेवकहरूले तिनलाई भने, “तपाईंले किन यसो गर्नुभएको छ? त्‍यो बालक
    जिउँदो हुँदा तपाईं उपवास बस्‍नुभयो र रुनुभयो, तर जब बालक मर्‍यो, तब तपाईं उठ्नुभयो
    र खानुभयो ।”
  yor-yor: Àwọn ìránṣẹ́ rẹ̀ sì bí léèrè pé, “Kí ni èyí tí ìwọ ṣe yìí? Nítorí ọmọ náà
    nígbà tí ó ń bẹ láààyè ìwọ gbààwẹ̀, o sì sọkún; ṣùgbọ́n nígbà tí ọmọ náà kú, ó
    dìde ó sì jẹun.”
  emp-NTPO: 'Ne co b̶ʌd̶e dji dromarãba iwid̶isid̶aa: –Dai boro, ¿cãrẽã jãwã o b̶ʌ?
    Bʌ warra wad̶i zocai b̶asid̶e bʌra ne coca basía idjab̶a idji carea jĩã b̶abadjia.
    Baribʌrʌ bʌ warra jaid̶ad̶acarea ¡bʌra piradrʌped̶a ne co b̶ʌa!–'
  ind-ind: Para pejabat Daud bertanya kepadanya, “Tuanku, kami tidak mengerti. Mengapa
    waktu anak itu masih hidup, Tuan berpuasa dan menangis, tetapi sekarang sesudah
    dia mati, Tuan bangun dan mau makan?!”
  pes-OPCB: 'درباریان تعجب کردند و به او گفتند: «ما از رفتار تو سر در نمی‌آوریم. وقتی
    بچه هنوز زنده بود گریه می‌کردی و غذا نمی‌خوردی. اما حال که بچه مرده است، دست از
    گریه برداشته، غذا می‌خوری!»'
  tgl-ULB: Pagkatapos sinabi ng kaniyang mga lingkod sa kaniya, “Bakit mo ginawa ito?
    Nag-ayuno ka at umiyak para sa bata habang nabubuhay pa siya, pero nang namatay
    ang bata, bumangon ka at kumain.”
  cbu-NT: Ashiriya, ksutamapanshitisin masharanganaya. ¿Tamasha iparish ndaturitaa
    tsiparu, shiy iparingazish kapung tanukush, katungtseetstam mangurangsha? Itaru,
    natshat iparish tsipayarinashat, mapiyshtish chiyzayarush katungakshasha, táranganaya.
  hui-hui: Debidinaga biabe biahaga agali hearume ibugua ogonidagua biyago hondowa
    ibuhondo lalu, Mana agigo í̠na beregonibe. Igiri homa nabi ngelowa í̠na ibunaga
    dugu biaabo halu tomo nane harigo. Áyu ibu homayagola í̠na heyalu tomo nalu kegoni
    mana agigo o beregonibe, lene.
  mya-mya: မှူး​မတ်​များ​က``အ​ကျွန်ုပ်​တို့​သည်​အ​ရှင်​ပြု တော်​မူ​ပုံ​ကို​နား​မ​လည်​နိုင်​ကြ​ပါ။
    အ​ရှင် သည်​က​လေး​အ​သက်​ရှင်​နေ​စဉ်​အ​ခါ​က ငို​ယို​လျက်​အ​စား​အ​စာ​ကို​မ​စား​ဘဲ​နေ
    ပါ​၏။ သို့​ရာ​တွင်​ယ​ခု​က​လေး​သေ​ဆုံး​သည် နှင့်​တစ်​ပြိုင်​နက်​ထ​၍​စား​တော်​ခေါ်​ပါ​သည်
    တ​ကား'' ဟု​လျှောက်​ထား​ကြ​၏။
  bod-N: དེར་ཁོང་གི་བློན་འཁོར་རྣམས་ཀྱིས་ཁོང་ལ། ཁྱེད་ཀྱིས་མཛད་པ་དེ་ཅི་ལགས། བུ་གསོན་པོར་ཡོད་པའི་ཚེ་ཁྱེད་ཀྱིས་བུ་ཡི་ཕྱིར་དུ་སྨྱུང་གནས་བསྲུངས་ནས་ངུས་པ་དང་།
    བུ་ཤི་ཟིན་པའི་ཚེ་ན། ཁྱེད་ཡར་བཞེངས་ནས་གསོལ་བ་བཞེས་སོ་ཞེས་ཞུས་པ་ལ།
  sna-sna: Varanda vake vakamubvunza vakati, “Ko, muri kuitirei zvinhu zvakadai? Mwana
    paakanga achiri mupenyu makatsanya uye mukachema, asi zvino mwana afa, momuka
    modya!”
  spa-BLM: 'Entonces sus servidores le dijeron: “¿Qué es lo que has hecho? Ayunaste
    y lloraste por el niño mientras vivía, pero cuando el niño murió, te levantaste
    y comiste pan.”'
  cac-cac: 'Ix sc''anb''an eb'' vin̈ smunlajvum vin̈ chi'' d''ay: —Mamin rey, ¿tas
    val yuj icha tic tza c''ulej? Ayic pitzanto jun uninal chi'', man̈ jab''oc syal
    a c''ol tzach va''i, tzach oc'' yuuj. Axo ticnaic toxo ix chami, tzach q''ue vaan,
    tzach va''i, xchi eb'' vin̈ d''a vin̈.'
  swh-ULB: Ndipo watumishi wake walipomwambia, “Kwa nini umefanya jambo hili? Ulifunga
    na kulia kwa ajili ya mtoto wakati alipokuwa hai, lakini mtoto alipokufa, ukainuka
    na kula.”
  bel-bel: 'І сказалі яму слугі ягоныя: што азначае, што ты так робіш: калі дзіця
    было яшчэ жывое, ты пасьціўся і плакаў; а калі дзіця памерла, ты ўстаў і еў хлеб?'
  wed-wed: Ana numa babadai i baiei ma i riwa, “Maranai tevera lawalawaina, tam u uji
    ma u mogu, ma tevera i ʼraḡe, tam u vomairi da e amam!”
  deu-ELBBK: 'Da sprachen seine Knechte zu ihm: Was ist das für ein Ding, das du tust?
    Als das Kind lebte, hast du um seinetwillen gefastet und geweint, und wie das
    Kind tot ist, stehst du auf und isst?'
  mbb-OT: Migkeǥiyan sikandin te menge suluǥuen din te, “Kenè dey egkesavut heini
    is mid-ulaula nu. Hein uuyag pa kes batà, ne wazè ka megkaan is edsineǥew, guntaan
    te minatey en kes batà, ne mid-enew ka ne migkaan ka!”
  mal-2015: 'അവന്റെ ഭൃത്യന്മാർ അവനോടു: നീ ഈ ചെയ്തിരിക്കുന്നതെന്തു? കുഞ്ഞു ജീവനോടിരുന്ന
    സമയം നീ അവന്നുവേണ്ടി ഉപവസിച്ചു കരഞ്ഞു; കുഞ്ഞു മരിച്ചശേഷം നീ എഴുന്നേറ്റു ഭക്ഷണം
    കഴിച്ചുവല്ലോ എന്നു ചോദിച്ചു.'
  rmc-rmc: 'O služobňika lestar phučle: „Oda so hin oda, so kerďal? Medik o čhavoro
    dživelas, poscinehas tut a rovehas. Ale sar o čhavoro muľa, ušťiľal a geľal te
    chal.“'
  pes-OPV: 'و خادمانش به وی گفتند: «این چه‌کار است که کردی؟ وقتی که طفل زنده بود روزه
    گرفته، گریه نمودی و چون طفل مرد، برخاسته، خوراک خوردی؟»'
  ron-1924: 'Служиторий луй й-ау зис: „Че ынсямнэ чея че фачь? Кынд трэя копилул,
    постяй ши плынӂяй, ши акум, кынд а мурит копилул, те сколь ши мэнынчь!”'
  aui-aui: Bi yana wiitamariyana sivitarakiiyana bo, “Awaki kiiravine mmko naboni
    kwaberabera? Raghanina simira yawayawiine iyamakamake na kam kuvi iya da kudou,
    bi irabobo murine na kata kugeghomiiri da kukam.”
  ben-OBCV: তাঁর কর্মচারীরা তাঁকে জিজ্ঞাসা করল, “আপনি এরকম আচরণ করলেন কেন? শিশুটি
    যখন বেঁচে ছিল, তখন তো আপনি উপবাস করলেন ও কান্নাকাটিও করলেন, কিন্তু এখন শিশুটি
    যখন মারা গিয়েছে, আপনি উঠে ভোজনপান করলেন!”
  som-som: Markaasaa addoommadiisii waxay ku yidhaahdeen, War waxan aad samaysay waa
    maxay? Wiilku intuu noolaa ayaad soontay, oo u ooyday aawadiis; laakiinse yarkii
    markuu dhintay, waad kacday, wax baanad cuntay.
  lat-VUC: 'Dixerunt autem ei servi sui: Quis est sermo quem fecisti? propter infantem,
    cum adhuc viveret, jejunasti et flebas: mortuo autem puero, surrexisti, et comedisti
    panem.'
  eng-ASVBT: Then said his servants unto him, What thing is this that thou hast done?
    thou didst fast and weep for the child, while it was alive; but when the child
    was dead, thou didst rise and eat bread.
  ita-1885: 'E i suoi servitori gli dissero: Che cosa è questo che tu hai fatto? tu
    hai digiunato, e pianto per lo fanciullo, mentre era ancora in vita; e quando
    egli è stato morto, tu ti sei levato, ed hai mangiato.'
  eng-LXXUP: 'And his servants said to him, What is this thing that thou hast done
    concerning the child? while it was yet living thou didst fast, and weep, and watch:
    and when the child was dead thou didst rise up, and didst eat bread, and drink.'
  eng-ULB: Then his servants said to him, “Why have you done this? You fasted and
    wept for the child while he was alive, but when the child died, you got up and
    ate.”
  spa-VBL: “¿Por qué te comportas así?” , le preguntaron sus funcionarios. “Mientras
    el niño estaba vivo, ayunabas y llorabas en voz alta, pero ahora que ha muerto,
    te levantas y comes”.
  fra-_FOB: 'Et ses serviteurs lui dirent: Qu''est-ce donc que tu fais? Tu as jeûné
    et pleuré pour l''enfant, lorsqu''il était encore en vie; et quand l''enfant est
    mort, tu te lèves, et tu prends de la nourriture?'
  mal-mal: 'അവന്റെ ഭൃത്യന്മാർ അവനോട്: “നീ ഈ ചെയ്തിരിക്കുന്നത് എന്ത്? കുഞ്ഞു ജീവനോടിരുന്നപ്പോൾ
    നീ അവനുവേണ്ടി ഉപവസിച്ചു കരഞ്ഞു; എന്നാൽ കുഞ്ഞു മരിച്ചശേഷം നീ എഴുന്നേറ്റ് ഭക്ഷണം
    കഴിച്ചുവല്ലോ” എന്നു ചോദിച്ചു.'
  urd-GVR: Us ke mulāzim hairān hue aur bole, “Jab bachchā zindā thā to āp rozā rakh
    kar rote rahe. Ab bachchā jāṅ bahaq ho gayā hai to āp uṭh kar dubārā khānā khā
    rahe haiṅ. Kyā wajah hai?”
  suz-BL: मिनु मेको आ गेय पाइबपुकीम मेको कली “गे मार पनी? आल सेस बाक्‍म सम्‍म गे मेको
    आ पर्बम मारेइ मजथु ङाक्‍शा बाक्‍तीनी। तन्‍न आल बेक्‍म नोले बोक्‍शा जाइतीनी” देंमा
    बाक्‍त।
  ita-1927: 'I suoi servi gli dissero: “Che cosa fai? Quando il bambino era vivo ancora,
    tu digiunavi e piangevi; e ora ch’è morto, ti alzi e mangi!”'
  ckb-ckb: 'خزمەتکارەکانی پێیان گوت: «ئەم کارە چی بوو کردت؟ لە کاتێکدا منداڵەکە زیندوو
    بوو، بەڕۆژوو دەبوویت و دەگریایت، بەڵام کاتێک کە مرد هەستایت و نانت خوارد!»'
  eng-BBE: Then his servants said to him, Why have you been acting in this way? you
    were weeping and going without food while the child was still living; but when
    the child was dead, you got up and had a meal.
  kan-OKCV: ಅವನ ಸೇವಕರು ಅವನಿಗೆ, “ಇದು ಏನು ನೀನು ಮಾಡಿದ್ದು? ಮಗುವು ಜೀವದಿಂದ ಇರುವಾಗ, ನೀನು
    ಉಪವಾಸವಾಗಿದ್ದು ಅದಕ್ಕೋಸ್ಕರ ಅಳುತ್ತಿದ್ದೆ. ಆದರೆ ಮಗುವು ಸತ್ತಮೇಲೆ ನೀನು ಎದ್ದು ರೊಟ್ಟಿಯನ್ನು
    ತಿಂದೆ,” ಎಂದರು.
  tam-2017: 'அப்பொழுது அவன் வேலைக்காரர்கள் அவனை நோக்கி: நீர் செய்கிற இந்தக் காரியம்
    என்ன? பிள்ளை உயிரோடிருக்கும்போது உபவாசித்து அழுதீர்; பிள்ளை இறந்தபின்பு, எழுந்து
    சாப்பிடுகிறீரே என்றார்கள்.'
  spa-RV-1909: 'Y dijéronle sus siervos: ¿Qué es esto que has hecho? Por el niño,
    viviendo aún, ayunabas y llorabas; y él muerto, levantástete y comiste pan.'
  ron-BTF: 'Atunci servitorii săi i-au spus: Ce este acest lucru pe care l-ai făcut?
    Tu ai postit și ai plâns pentru prunc în timp ce era în viață; dar acum când pruncul
    este mort, te-ai ridicat și ai mâncat pâine?'
  eng-WEBP: Then his servants said to him, “What is this that you have done? You fasted
    and wept for the child while he was alive, but when the child was dead, you rose
    up and ate bread.”
  eng-FBV: “Why are you acting like this?” his officials asked him. “While the child
    was still alive, you fasted and cried aloud, but now that he's dead, you get up
    and eat.”
  nld-1939: 'Zijn dienaren zeiden tot hem: Wat moet dat toch betekenen, wat gij doet?
    Zolang het kind in leven was, hebt gij gevast en geweend: zodra het gestorven
    is, staat gij op en gij eet.'
  nch-BL: 'Huan itequipanojcahua san quitachilijque huan quiilhuijque: ―¿Para ten
    quej nopa titachihua? Quema mocone noja yoltoya, amo titacuayaya huan tahuel tichocayaya.
    Huan quema mijqui, timijquejqui huan titacuajqui.'
  vie-1934: 'Các tôi tớ hỏi người rằng: Vua làm chi vậy? Khi đứa trẻ nầy còn sống,
    vua kiêng ăn và khóc vì nó; và bấy giờ, nó đã chết vua chờ dậy và ăn!'
  hin-CV: इस पर सेवकों ने दावीद से पूछा, “हमें समझ नहीं आया आपने यह क्या किया? जब
    शिशु जीवित था आप भूखे रहे और रोते रहे, मगर जब शिशु की मृत्यु हो गई, आपने उठकर
    भोजन किया!”
  spa-BES: 'Entonces sus siervos le dijeron: ¿Por qué has estado actuando de esta
    manera? estabas llorando y sin comer mientras el niño aún vivía; pero cuando el
    niño murió, te levantaste y comiste.'
  tdx-tdx: 'Le hoe o mpitoro’eo tama’e: Ino o nanoe’o zao? ihe nililitse naho nirovetse
