    up and ate bread.”
  urd-GVH: उसके मुलाज़िम हैरान हुए और बोले, “जब बच्चा ज़िंदा था तो आप रोज़ा रखकर रोते
    रहे। अब बच्चा जान-बहक़ हो गया है तो आप उठकर दुबारा खाना खा रहे हैं। क्या वजह है?”
  rug-rug: “Lopu tumae nia gami sa ginugua hie,” zama gua sari nana palabatu koasa.
    “Sipu toana sa koburu, si kaboa goi si asa, meke lopu hiva henahena, ba sipu mate
    tugo sa, si tekulu meke henahena si goi.”
  gaz-gaz: Tajaajiltoonni isaas, “Ati maaliif akkana goota? Yeroo mucichi lubbuun
    jirutti ni soomte; ni boosses. Amma garuu mucichi duʼeera; ati immoo kaatee nyaatta!”
    jedhanii isa gaafatan.
  fra-LSG: 'Ses serviteurs lui dirent: Que signifie ce que tu fais? Tandis que l’enfant
    vivait, tu jeûnais et tu pleurais; et maintenant que l’enfant est mort, tu te
    lèves et tu manges!'
  gnn-gnn: Ga djämamirrinydja walala ŋunhi wirrkina dhika ṉirryunmina, ga waŋana bitjarrana,
    “Ŋunhi ŋayi yukurrana yothu yana rirrikthurrunaŋga yurruna ŋayi rakunydhina, nhenydja
    ŋunhi yana ŋäthinana yukurrana, ga yakana ŋula ŋathanydja ḻukana. Ga ŋunhi ŋayi
    rakunydhinana, bala nhenydja gaŋgathinana, bala dhunupana ŋathana ḻukana? Nhäku
    warray nhe bitjarranydja?”
  yal-yal: A walikɛne yi a fala a xa, e naxa, “I naxan ligaxi, na bunna nanse ra?
    Diin to yi ɲɛɲɛ, i sun, i wuga. Awa iki, diin bata faxa, i bata keli, i yi i dɛge.”
  haw-1868: Alaila, i aku la kana mau kauwa ia ia. Heaha keia au i hana iho nei? hookeai
    iho la oe me ka uwe i ke keiki i kona wa e ola ana; a make iho ke keiki, ua ala
    ae oe a ai iho i ka ai.
  arb-NAV: 'فَسَأَلَهُ رِجَالُ حَاشِيَتِهِ: «كَيْفَ تَتَصَرَّفُ هَكَذَا؟ عِنْدَمَا
    كَانَ الصَّبِيُّ حَيًّا صُمْتَ وَبَكَيْتَ، وَلَكِنْ مَا إِنْ مَاتَ حَتَّى قُمْتَ
    وَتَنَاوَلْتَ طَعَاماً؟»'
  ewe-ewe: Nu sia wɔ nuku na eŋumewo eye wogblɔ nɛ be, “Míese wò nuwɔna sia gɔme o.
    Esi ɖevia nɔ agbe la, èfa avi eye nègbe nuɖuɖu, ke azɔ esi ɖevia ku la, èdzudzɔ
    konyifafa eye nègade asi nuɖuɖu me.”
  eng-LEE: And his servants then said unto him, What is this thing which thou hast
    done? On account of the child when living thou didst fast and weep; but as soon
    as the child was dead thou didst arise and eat bread!
  asm-FB: তেতিয়া তেওঁৰ দাসবোৰে তেওঁক ক’লে, “আপুনি এনে ব্যৱহাৰ কিয় কৰিছে? ল’ৰাটি
    জীয়াই থাকোঁতে আপুনি তাৰ বাবে লঘোন দি ক্ৰন্দন কৰিছিল, কিন্তু এতিয়া ল’ৰাটিৰ মৃত্যু
    হোৱাত আপুনি উঠি ভোজন কৰিলে?”
  sus-A: عَ شَ وَلِكّيٍ نَشَ عَ مَشْرِن، عٍ نَشّ، «مُنقٍ رَ دِيْرّ نُ بَلٌشِ تّمُي
    نَشّ، عِ نُ سُنمَ، عِ نُ وَ مَ، كْنْ دِيْرّ تٌ قَشَشِ قَ، عِ بَرَ كٍلِ، عِ عِ
    دّفٍ؟»
  fra-SBL: 'Alors ses serviteurs lui dirent : « Qu''est-ce que tu as fait ? Tu as
    jeûné et pleuré l''enfant pendant qu''il était vivant, mais quand l''enfant est
    mort, tu t''es levé et tu as mangé du pain. »'
  hbo-hbo: וַיֹּאמְר֤וּ עֲבָדָיו֙ אֵלָ֔יו מָֽה־הַדָּבָ֥ר הַזֶּ֖ה אֲשֶׁ֣ר עָשִׂ֑יתָה
    בַּעֲב֞וּר הַיֶּ֤לֶד חַי֙ צַ֣מְתָּ וַתֵּ֔בְךְּ וְכַֽאֲשֶׁר֙ מֵ֣ת הַיֶּ֔לֶד קַ֖מְתָּ
    וַתֹּ֥אכַל לָֽחֶם׃
  piu-2006: '@see-verse:2SA.012.020'
  kik-kik: Ndungata ciake ĩkĩmũũria atĩrĩ, “Ũreka ũguo nĩkĩ? Rĩrĩa mwana ararĩ muoyo
    nĩũrehingĩte na ũkarĩra, no mwana akua-rĩ, wokĩra na warĩa irio!”
  fra-NCL: 'Ses serviteurs lui dirent : « Qu’est-ce que tu fais là ? Lorsque l’enfant
    vivait, tu jeûnais et tu pleurais, et maintenant que l’enfant est mort, tu te
    lèves et tu manges du pain ! »'
  cek-AK: A tamnanawk mah, Tikhoe hae tiah na oh loe? Nawkta hing nathung ah buh na
    zah moe, na qah; nawkta duek naah loe, nang thawk moe, buh aan to na caak lat,
    tiah a naa o.
  cuk-cuk: 'E-sapin-dummagan ega sogded: —¿Ibiga be deyob dae? Mimmi-nailikgumaiun
    be bonai gusad, be mas-gunbisur gusbalid. Emisgindi, mimmi-burgwisgua, be yog-gwisguar
    imaksad, be yog-mas-gunnar imaksabalid.'
  uig-CYR: 'Хизмәткарлири униңға: Силиниң бу немә қилғанлири? Бала тирик чағда роза
    тутуп жиғлидила, лекин бала өлгәндин кейин қопуп тамақ йедила, — деди.'
  pma-pma: Navong hetetamen keil onen ales sakien keil onen, keil umai veni avisi
    avit, “?Komumon sakien keil enek vensa? Navong titiali onom mul veah moul, korangisi
    ka kuval ran anien. Ka navong kei mat, keik komea ka kokanian esuk.”
  tel-2017: అతని సేవకులు “బిడ్డ బతికి ఉన్నప్పుడు ఉపవాసంతో బిడ్డ కోసం ఏడుస్తూ ఉన్నావు,
    వాడు చనిపోయినప్పుడు లేచి భోజనం చేశావు. నువ్వు ఇలా చేయడంలో అర్థం ఏమిటి?” అని దావీదును
    అడిగారు.
  hat-BSA: 'Sèvitè li yo te di li: “Se ki bagay sa ou te fè a? Pandan pitit la te
    vivan an, ou te fè jèn e te kriye, men lè pitit la te mouri, ou te leve pou te
    manje.”'
  bxh-bxh: Ena tau lau fayofayo sa fatiꞌoi tiyen, Somo wa ginauli te, mate ꞌe nuwa ponoꞌen.
    Gwama hola ma mwahumwahulina mate wa anhudi yo wa tan na aho wawaya ya peꞌi mate
    wa obiyo be wa anꞌan!
  kos-kos: Mwet pwapa lal ah fahk nu sel, “Kut tiana kalem ke ma kom oru inge. Ke
    tulik sac srakna moul ah, kom tung kacl ac srunga mongo. Na inge el tufahna misa
    a kom tukakek ac mongo!”
  hbo-WLC: וַיֹּאמְר֤וּ עֲבָדָיו֙ אֵלָ֔יו מָֽה־הַדָּבָ֥ר הַזֶּ֖ה אֲשֶׁ֣ר עָשִׂ֑יתָה
    בַּעֲב֞וּר הַיֶּ֤לֶד חַי֙ צַ֣מְתָּ וַתֵּ֔בְךְּ וְכַֽאֲשֶׁר֙ מֵ֣ת הַיֶּ֔לֶד קַ֖מְתָּ
    וַתֹּ֥אכַל לָֽחֶם׃
  ibo-ibo: O juru ndị na-ejere ya ozi anya, nʼihi ya ha jụrụ ya ajụjụ si, “Gịnị mere
    i ji eme omume dị otu a? Mgbe nwantakịrị ahụ nọ ndụ, i buru ọnụ, kwaakwa akwa,
    ma ugbu a, nwa ahụ anwụọla, ị kwụsịla iru ụjụ. Ugbu a, ị biliela na-erikwa nri.”
  ory-ory: ଏଥିରେ ତାଙ୍କର ଦାସମାନେ ତାଙ୍କୁ କହିଲେ, “ଆପଣ ଏ କି ପ୍ରକାର କର୍ମ କଲେ? ବାଳକ ବଞ୍ଚିଥିବା
    ବେଳେ ଆପଣ ତାହା ପାଇଁ ଉପବାସ ଓ ରୋଦନ କଲେ; ମାତ୍ର ବାଳକ ମଲା ଉତ୍ତାରେ ଆପଣ ଉଠି ଭୋଜନ କଲେ।”
  wmt-wmt: '@see-verse:2SA.012.020'
  chk-chk: Mürin, nöün kewe nöüwis ra aisini, “Met wewen om föri ei? Ka öchüna anom
    o kechü fän iten ewe mönükol, lupwen a chüen manau. Nge lupwen ewe mönükol a mäla,
    ka pwätä o mongö.”
  ssd-ssd: 'Taŋana le piro taŋgo wam ta kaŋgermba ndek nu sanaig: Kiŋo kume ndaka
    minat le ne pinka malmbika minna. Kile kiŋo kumat le ne tiŋga isukusit ta anikok
    maŋau ŋginaig le'
  rop-rop: Wal wen detlot boswan wekinmen blanga King Deibid bin luk im dagadagat
    daga lagijat, deibin dalim im, “Wotfo yu lagijat? Yu nomo bin oldei dum lagijat
    bifo wen det beibi bin laibala. Yubin oldei kraikrai en nomo dagat eni daga. Bat
    wen det beibi bin dai, streidawei yubin gidap en dagadagat daga na.”
  ukr-1871: 'І питали в його дворяне: Що се в тебе за спосіб; що се значить: як дитя
    було ще живе, ти постив та плакав, а тепер, як дитина вмерла, ти встав і їв?'
  deu-1951: 'Da sprachen seine Knechte zu ihm: Was ist das für ein Verfahren, das
    du befolgst? Als das Kind lebte, fastetest und weintest du; nun aber, da es gestorben
    ist, stehst du auf und issest Brot?'
  eng-JPS: 'Then said his servants unto him: ''What thing is this that thou hast done?
    thou didst fast and weep for the child, while it was alive; but when the child
    was dead, thou didst rise and eat bread.'''
  srp-1865: 'A sluge njegove rekoše mu: šta to radiš? dok bijaše dijete živo, postio
    si i plakao; a kad umrije dijete, ustao si i jedeš.'
  lug-lug: Abaddu be ne bamubuuza nti, “Kiki ekyo ky’okola? Omwana bwe yali omulamu,
    wasiiba n’okaaba, naye kati afudde, ogolokose, olya!”
  heb-heb: ויאמרו עבדיו אליו מה הדבר הזה אשר עשיתה בעבור הילד חי צמת ותבך וכאשר מת
    הילד קמת ותאכל לחם׃
  ben-IRV: তখন তাঁর দাসরা তাঁকে বলল, “আপনি এ কেমন কাজ করলেন? ছেলেটা জীবিত থাকতে আপনি
    তার জন্য উপোস ও কাঁদছিলেন, কিন্তু ছেলেটা মারা যাবার পরই উঠে খাবার খেলেন৷”
  pan-pan: ਤਦ ਉਹ ਦੇ ਸੇਵਕ ਨੇ ਉਹ ਨੂੰ ਆਖਿਆ, ਇਹ ਕੀ ਗੱਲ ਹੈ ਜੋ ਤੁਸੀਂ ਕੀਤੀ? ਤੁਸੀਂ ਉਸ ਮੁੰਡੇ
    ਦੇ ਲਈ ਜਦ ਉਹ ਜੀਉਂਦਾ ਸੀ ਤਾਂ ਵਰਤ ਰੱਖਿਆ ਅਤੇ ਰੋਂਦੇ ਰਹੇ ਪਰ ਜਦ ਉਹ ਮਰ ਗਿਆ ਤਾਂ ਤੁਸੀਂ ਉੱਠ
    ਕੇ ਰੋਟੀ ਖਾਧੀ।
  tkr-tkr: 'Nukaraaşe mang''uke qiyghanan: – Ğu in ha''an kar hucoone? Uşax üç''ürnang''a,
    ğu sivacı geşşu-gyaxvananiy, həşde uşax qik''umee, ğu oza qıxha kar otxhan girğıl?'
  mya-JVB: ကျွန် တို့ကလည်း ၊ ကိုယ်တော်သည် အဘယ်သို့ ပြု တော်မူသနည်း။ သူငယ်အသက် ရှင်စဉ်အခါ၊
    သူငယ် အတွက် အစာ ရှောင်လျက် ငိုကြွေး လျက် နေတော်မူ၏။ သူငယ် သေ သောအခါ ထ ၍ စားတော်ခေါ်
    ပါသည်တကားဟု လျှောက် လျှင်၊
  tte-O: Kabo ana topaisowao sineli siba, “Gubesi uginauli besiele? Saugana melumelune
    nige naga iboboita guliyam ukalakisiyeyan yo kuvalavalam na sauganane iboita kabo
    kutolo ukekan.”
  tbg-tbg: Devitiva mintumanta vira kaiqa vaiintinavu ravukuvi Devitirara tiha, Are
    nantivarae minti minti iaro? Ai vaintiruvano qaqi vai entara are ekaa kara auramatera,
    virara iqi rate varianarave. Ho vate viva qutu vivara viraqaahaira are kia qaiqaavata
    mintiraitira, himpira kara ne variaro, ti.
  hmo-hmo: Iena hesiai taudia ese Davida idia hereva henia, idia gwau, “Oiemu kara
    dekenai ai daradara, badina be mero ia mauri neganai, oi aniani lasi bona oi taitai,
    to mero ia mase murinai oi toreisi, oi aniani!”
  urd-urd: तब उसके मुलाज़िमों ने उससे कहा, “यह कैसा काम है जो तूने किया? जब वह लड़का
    जीता था तो तूने उसके लिए रोज़ा रख्खा और रोता भी रहा और जब वह लड़का मर गया तो तूने
    उठकर रोटी खाई।”
  rus-SYN: 'И сказали ему слуги его: что значит, что ты так поступаешь: когда дитя
    было еще живо, ты постился и плакал и не спал; а когда дитя умерло, ты встал и
    ел хлеб и пил?'
  bqc-SIM: 'Aà ìwaↄ aà là à mɛ̀: Àkɛa ńlɛ yãkɛ màai? Gↄↄ pↄ́ nɛ́pi ku, n
    lɛyè n ↄ́ↄlↄ̀. Kɛ́ à gà sa, n fɛlɛ n pↄblè.'
  tcz-CHONGTHU: Hichun asohten ajah a aseiyuve, “Ipibola hitia hi naum ham? naosen
    ahai hai pet in an nangol in nakap kap jengin, naosen athi tah bah phat in nathou
    doh in an nane jenge,’ atiuve.
  mar-mar: दावीदाचे सेवक त्यास म्हणाले, तुम्ही असे का वागलात? मूल जिवंत असताना तुम्ही
    अन्नत्याग केलात, शोक केलात. पण मुलगा वारल्यावर मात्र तुम्ही उठलात आणि खाल्लेत.
  soq-soq: Nola dewalala Dawid diane waienase, “E ambi epe dewaitiana? Oto inawaa
    wandia walamawe nana iditie ita ke waie. Tane oto boleno aupe e enaawiene nana
    naiana!”
  qub-qub: 'Chaura uywaynincunaga tapuran: «¿Imatataj ruranqui tayta? Wamra cawaycaptinräga
    ayunar wagallar caycashcanqui. Wamra wañuycuptin ichanga jatarcur micuytana gallaycunqui»
    nir.'
  bqp-bqp: 'A ìbanↄ a là ò pì: À kɛ̀ dera ntɛn yã kɛ lɛɛ? Gↄrↄ kũ nɛ́ pì kun, n
    lɛ́ yĩ̀ n ↄ́ↄ dↄ̀. Kũ à gà sà, n futɛ n pↄ́ blè.'
  hat-hat: 'Moun pa l'' yo t''ap di l'': -Monwa, nou pa konprann sa w''ap fè konsa?
    Lè pitit la te vivan, ou t''ap plede kriye, ou rete san manje. Men, mouri pitit
    lan mouri, ou leve, ou manje.'
  eng-BSB: “What is this you have done?” his servants asked. “While the child was
    alive, you fasted and wept, but when he died, you got up and ate.”
  tod-tod: 'Ná-botiɠɛ nuiti ti gaazaɠani, ti ɠɛ ma: «Nii è kɛai, naa ʋoluʋɛ ɠa ga
    leeni? Siɛgi zu doungoi ɠɛa la vulua, è zugi zogɛ, è ɗa wɔlɔ. Tɛi é zaa, è
    wuzeɠe, è ɗa laami.»'
  eng-WEBPB: Then his servants said to him, “What is this that you have done? You
    fasted and wept for the child while he was alive, but when the child was dead,
    you rose up and ate bread.”
  kbq-kbq: Hagi eri'za vahe'amo'za Devitina antahige'za, Kagra nankna kavukva hunka
    mofavrema ofri mani'negenka, ne'zana atrenka zavira ate'nane? Hianagi menima mofavrema
    frigenka, ete otinka ne'za ne'nane.
  nhe-BL: 'Huan itlatequipanojcahua quisentlachilijque huan quiilhuijque: ―¿Para tlen
    queja nopa titlachihua? Quema mocone noja yoltoya, ax titlacuayaya huan tlahuel
    tichocayaya. Huan quema mijqui, timejqui huan titlacuajqui.'
  bus-bus: 'À ìbanↄ à là wà bè: À kɛ̀ dia nɛ́ɛ yã kɛɛ lɛɛ? Gurↄↄ kɛ̀ nɛ́ pì kuu,
    n lɛ́ yì n ↄ́ↄ dↄ̀. Kɛ̀ à gà sa, n fɛɛ n pↄ́ blè.'
  gub-BL: Na'e tuwihaw uze'eg izupe wà kury. — Màràzàwe tuwe aipo pa. Kwarer hekuwe
    mehe we erezai'o hehe nemai'u 'ym pà. Imàno re tàrityka'i erepu'àm nemai'u pà,
    i'i izupe wà.
  eng-DRA: 'And his servants said to him: What thing is this that thou hast done?
    thou didst fast and weep for the child, while it was alive, but when the child
    was dead, thou didst rise up, and eat bread.'
