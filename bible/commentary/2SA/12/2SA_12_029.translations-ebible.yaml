verse: 2SA.012.029
translations:
  mal-C: അതിനാൽ ദാവീദ് സകലസൈന്യത്തെയുംകൂട്ടി രബ്ബയിലേക്കു ചെന്നു; അതിനെ ആക്രമിച്ചു
    കീഴടക്കി.
  deu-TKW: Da sammelte David alles Kriegsvolk um sich, zog gegen Rabba, bestürmte
    und eroberte es.
  lin-lin: Davidi asangisaki mampinga nyonso mpe akendeki na Raba, abundisaki mpe
    akamataki yango.
  eng-LSV: And David gathers all the people, and goes to Rabbah, and fights against
    it, and captures it;
  eng-GNV: So Dauid gathered al the people together, and went against Rabbah, and
    besieged it, and tooke it.
  eng-WEBSTER: And David collected all the people, and went to Rabbah, and fought
    against it, and took it.
  nhw-BL: Huajca David quichijqui quen Joab quiilhuijtoya. Quinsentili nochi isoldados,
    huan yajqui altepetl Rabá huan quihuilanqui. Huan moaxcati nopa altepetl.
  swh-ONEN: Kwa hiyo Daudi akakusanya jeshi lote akaenda Raba, akaushambulia na kuuteka.
  bba-bba: Yerɑ Dɑfidi u tɔn be kpuro mɛnnɑ, mɑ bɑ dɑ bɑ Rɑbɑ wɔri bɑ ye mwɑ.
  eng-KJVCPB: And David gathered all the people together, and went to Rabbah, and
    fought against it, and took it.
  luo-luo: Omiyo Daudi nochoko jolweny duto modhigo Raba mi omonje kendo okawe.
  meu-meu: Taunabunai, David ese orea taudia iboudiai e haboudia, Raba ela, e tuari
    henia ela bona e abia.
  npi-ULB: त्यसैले दाऊदले सबै फौजलाई एकसाथ भेला गरे र रब्बातिर गए । तिनले त्यो सहरको
    विरुद्ध युद्ध लडे र त्‍यो कब्जा गरे ।
  yor-yor: Dafidi sì kó gbogbo ènìyàn náà jọ, sí Rabba, ó sì bá a jà, ó sì gbà á.
  emp-NTPO: Ara maʌ̃da Daviba idji sordaorãda jũma jʌresia. Maʌ̃be Rabá purud̶aa djõne
    edeped̶a poyasia.
  ind-ind: Maka Daud mengumpulkan semua pasukan yang masih di Israel dan pergi ke
    Raba. Mereka berhasil merebut kota itu.
  pes-OPCB: پس داوود به ربه لشکر کشید و آن را تسخیر کرده، غنیمت زیادی از آنجا به اورشلیم
    برد. داوود تاج گرانبهای پادشاه عمونی را از سرش برداشت و بر سر خودش گذاشت. این
    تاج، حدود سی و پنج کیلو وزن داشت و از طلا و جواهرات قیمتی ساخته شده بود.
  tgl-ULB: Kaya sama-samang tinipon ni David ang lahat ng kaniyang mga hukbo at pumunta
    sa Rabba; nakipaglaban siya sa lungsod at nabihag ito.
  hui-hui: Bi ogonidagua lama ibiyago Debidi ibu hale howa ibunaga ami agali mo mogo
    bialu haru halu puwa Laba tanoha wai bialu podama pialu anda puwa tano karulene.
  mya-mya: ထို့​ကြောင့်​ဒါ​ဝိဒ်​သည်​မိ​မိ​၏​စစ်​သည်​တော် များ​ကို​စု​ရုံး​၍ ရဗ္ဗာ​မြို့​သို့​သွား​ရောက်​တိုက်
    ခိုက်​နှိမ်​နင်း​တော်​မူ​၏။-
  bod-N: དཱ་བིད་ཀྱིས་འབངས་ཐམས་ཅད་བསྡུས་ཤིང་རབ་བཱ་ལ་དམག་དྲངས་པ་དང་དེར་རྒོལ་ནས་རྒྱལ་ཁ་བླངས་སོ།
    །
  sna-sna: Naizvozvo Dhavhidhi akaunganidza hondo yose ndokubva aenda kuRabha, akandorirwisa
    akaritora.
  spa-BLM: David reunió a todo el pueblo y fue a Rabá, luchó contra ella y la tomó.
  cac-cac: Ix smolb'an masanil eb' soldado vin̈ rey chi', ix b'at vin̈ yac' oval d'a
    chon̈ab' Rabá chi'. Ix yac'an ganar vin̈ yic'ancani.
  swh-ULB: Hivyo Daudi akalikusanya jeshi lote na kwenda Raba; akapigana nao na kuuteka.
  bel-bel: І сабраў Давід увесь народ і пайшоў да Равы, і ваяваў супроць яе і ўзяў
    яе.
  deu-ELBBK: Da versammelte David alles Volk und zog nach Rabba, und er kämpfte gegen
    dasselbe und nahm es ein.
  mbb-OT: Dutun midtiǥum ni David is langun he nesamà he menge sundaru ne midsurung
    dan is Raba, ne naaǥew zan heini.
  mal-2015: അങ്ങനെ ദാവീദ് ജനത്തെ ഒക്കെയും ഒന്നിച്ചുകൂട്ടി രബ്ബയിലേക്കു ചെന്നു പടവെട്ടി
    അതിനെ പിടിച്ചു.
  rmc-rmc: Avke o David iľa savore muršen, geľa andre Raba, ode pes marelas lenca
    a zviťazinďa upral lende.
  pes-OPV: پس داودتمامی قوم را جمع کرده، به ربه رفت و با آن جنگ کرده، آن را گرفت.
  ron-1924: Давид а стрынс тот попорул ши а мерс асупра четэций Раба; а бэтут-о ши
    а луат-о.
  ben-OBCV: তাই দাউদ সমস্ত সৈন্যদল একত্র করে রব্বায় গেলেন, ও সেটি আক্রমণ করে দখল
    করে নিয়েছিলেন।
  som-som: Markaasaa Daa'uud dadkii oo dhan soo urursaday, wuxuuna tegey ilaa Rabbaah,
    wuuna la diriray, oo qabsaday.
  lat-VUC: 'Congregavit itaque David omnem populum, et profectus est adversum Rabbath:
    cumque dimicasset, cepit eam.'
  eng-ASVBT: And David gathered all the people together, and went to Rabbah, and fought
    against it, and took it.
  ita-1885: Davide adunque adunò tutto il popolo, ed andò a Rabba, e la combattè,
    e la prese.
  eng-LXXUP: And David gathered all the people, and went to Rabbah, and fought against
    it, and took it.
  eng-ULB: So David gathered all the army together and went to Rabbah; he fought against
    the city and captured it.
  spa-VBL: Así que David convocó al resto del ejército y marchó hacia Rabá. La atacó
    y la capturó.
  fra-_FOB: David assembla donc tout le peuple; il marcha contre Rabba, combattit
    contre elle et la prit.
  mal-mal: അങ്ങനെ ദാവീദ് ജനത്തെ എല്ലാവരെയും ഒന്നിച്ചുകൂട്ടി രബ്ബയിലേക്കു ചെന്ന് യുദ്ധം
    ചെയ്ത് അതിനെ പിടിച്ചു.
  urd-GVR: Chunāṅche Dāūd fauj ke bāqī afrād ko le kar Rabbā pahuṅchā. Jab shahr par
    hamlā kiyā to wuh us ke qabze meṅ ā gayā.
  suz-BL: मोपतीके दाऊदम मुर नेल्‍ल आन कली खुप्‍तीमी बाक्‍त। मिनु रब्‍बाह सहर लमाक्‍त।
    मिनु लडाइ तोशा मेको आइक्‍के सेला बाक्‍त।
  ita-1927: Davide radunò tutto il popolo, si mosse verso Rabba, l’assalì e la prese;
  ckb-ckb: ئیتر داود هەموو سوپای کۆکردەوە و چوو بۆ ڕەبە و لە دژی جەنگا و گرتی.
  eng-BBE: Then David got all the people together and went to Rabbah and made war
    on it and took it.
  kan-OKCV: ಹಾಗೆಯೇ ದಾವೀದನು ಜನರೆಲ್ಲರನ್ನು ಕೂಡಿಸಿಕೊಂಡು ರಬ್ಬಕ್ಕೆ ಹೋಗಿ, ಅದರ ಮೇಲೆ ಯುದ್ಧಮಾಡಿ
    ಅದನ್ನು ವಶಮಾಡಿಕೊಂಡನು.
  tam-2017: அப்படியே தாவீது மக்களையெல்லாம் கூட்டிக்கொண்டு, ரப்பாவுக்குப் போய், அதின்மேல்
    யுத்தம்செய்து, அதைப் பிடித்தான்.
  spa-RV-1909: Y juntando David todo el pueblo, fué contra Rabba, y combatióla, y
    tomóla.
  ron-BTF: Și David a adunat tot poporul și a mers la Raba și a luptat împotriva ei
    și a luat-o.
  eng-WEBP: David gathered all the people together and went to Rabbah, and fought
    against it and took it.
  eng-FBV: So David called up the rest of the army and marched on Rabbah. He attacked
    it and captured it.
  nld-1939: Daarom riep David heel het leger bijeen; hij ging naar Rabba, bestormde
    de stad en nam haar in.
  nch-BL: Huajca David quichijqui quej Joab quiilhuijtoya. Quinsentili nochi isoldados,
    huan yajqui ipan altepet Rabá huan quintehui. Huan moaxcati nopa altepet.
  vie-1934: Vậy, vua Đa-vít nhóm hiệp cả dân sự, kéo đến đánh Ráp-ba, vây và hãm lấy
    nó.
  hin-CV: तब दावीद ने सैनिक इकट्ठा किए और रब्बाह नगर पर हमला किया और उसे अपने अधिकार
    में कर लिया.
  spa-BES: Entonces David juntó a toda la gente y fue a Rabá, la atacó y la capturó.
  tdx-tdx: Aa le natonto’ i Davide ondaty iabio, naho nionjomb’e Rakabe mb’eo naho
    nifandraparapak’ ama’e vaho rinambe’e,
  tha-KJV: ดาว​ิดจึงทรงรวบรวมพลทั้งหลายเข้าด้วยกันยกไปยังเมืองรับบาห์ และต่อสู้จนยึดเมืองนั้นได้
  por-BR-2018: E juntando Davi todo aquele povo foi contra Rabá, e combateu-a, e tomou-a.
  deu-ELO: Da versammelte David alles Volk und zog nach Rabba, und er stritt wider
    dasselbe und nahm es ein.
  eng-WYC-2018: Therefore David gathered together all the people, and he went forth
    against Rabbah; and when he had fought against that city, he took it.
  epo-epo: Tiam David kolektis la tutan popolon, kaj iris al Raba, kaj militis kontraŭ
    ĝi kaj prenis ĝin.
  uig-PIN: Xunga Dawut ⱨǝmmǝ hǝlⱪni jǝm ⱪilip, Rabbaⱨⱪa ⱨujum ⱪilip uni aldi.
  beo-beo: Amaiba:le, Da:ibidi da ea dadi gagui dunu gagadole, La:ba moilai bai bagade
    amo doagala:lalu fefedele lai.
  tpi-OTNT: Devit i kisim dispela tok, orait em i bungim ol soldia na ol i go pait
    long Raba na winim ol na kisim taun.
  hau-SA: Saboda haka Dawuda ya tattara sauran rundunar sojojin suka tafi Rabba suka
    fāɗa masa suka kuma ci shi.
  uig-LAT: Shunga Dawut hemme xelqni jem qilip, Rabbahqa hujum qilip uni aldi.
  nde-nde: Ngakho uDavida waqoqa ibutho lonke waya eRabha, wayihlasela wayithumba.
  ton-ton: Pea naʻe tānaki fakataha ʻe Tevita ʻae kakai kotoa pē, pea ne ʻalu ki Lapa,
    pea ne tau ki ai, ʻo ne hamu ia.
  ces-1613: Tedy sebrav David všecken lid, vytáhl proti Rabba, kteréhož dobýval a
    vzal je.
  eng-WMB: David gathered all the people together and went to Rabbah, and fought against
    it and took it.
  tam-TCV: எனவே தாவீது படை முழுவதையும் திரட்டி ரப்பாவுக்குச் சென்று போரிட்டு அதைக்
    கைப்பற்றினான்.
  ceb-ULB: Busa gitigom ni David ang tibuok kasundalohan ug miadto sa Rabba; nakig-away
    siya sa maong siyudad ug nailog niya kini.
  pol-UBG: Dawid zebrał więc cały lud, udał się do Rabby, walczył przeciwko niej i
    zdobył ją.
  urd-GVU: چنانچہ داؤد فوج کے باقی افراد کو لے کر ربّہ پہنچا۔ جب شہر پر حملہ کیا تو
    وہ اُس کے قبضے میں آ گیا۔
  deu-1912: Also nahm David alles Volk zuhauf und zog hin und stritt wider Rabba und
    gewann es
  kan-2017: ಆಗ ದಾವೀದನು ಜನರೆಲ್ಲರನ್ನು ಕೂಡಿಸಿಕೊಂಡು ಹೋಗಿ, ರಬ್ಬಕ್ಕೆ ಮುತ್ತಿಗೆ ಹಾಕಿ ಅದನ್ನು
    ವಶಮಾಡಿಕೊಂಡನು.
  yap-yap: Ma aram me kunuy David e pi salthaw rok ngranod nga Rabbah ngar maelgad
    ngay ngar koled.
  hlt-MCSB: Te dongah David loh pilnam te boeih a coi tih Rabbah la cet.Te phoeiah
    a vathoh thil bal tih Rabbah Te buem.
  mdy-ETH: ዬያሮ ዳውቴ ፖኦሊሶ ቢያ ቡኩሲ ዔኪ ራኣባ ዴንዳዖ ዖሊ ዓርቄኔ፤
  twi-ASANTE: Enti, Dawid dii nʼakodɔm a wɔaka no anim kɔɔ Raba kɔfaa hɔ.
  eng-WEBU: David gathered all the people together and went to Rabbah, and fought
    against it and took it.
  wal-wal: Yaagin Daawiti ba olanchchata ubbaa shiishshidi, Raaba katamaa biidi, olidi
    oiqqiis.
  spa-PDDPT: Así que David reunió a todo el pueblo, marchó hacia Rabá y luchó contra
    ella y la conquistó.
  gun-gun: Ha'e ramo Davi amboae kuery ha'e javi omono'õmba vy Rabá tetã katy oje'oi.
    Ha'e va'e tetã rovai joguero'a vy ipo'aka.
  agu-BL: Toque'n tzun Luwiy tan chimolche'n cyakil yi e' tetz sanlar nin e' bentz
    tan oyintzi' te yi tnum Rabá, nin xcye' i' tan cambaje'n.
  ilo-ULB: Isu nga inummong ni David amin nga armada ket napanda idiay Rabba; nakigubat
    isuna maibusor iti siudad ket nasakupna daytoy.
  kpg-kpg: Malaa, David ga hagabudu mai ana gau dauwa, ga heebagi gi Rabbah, ga haga magedaa
    di waahale deelaa.
  uig-ARA: شۇڭا داۋۇت ھەممە خەلقنى جەم قىلىپ، رابباھقا ھۇجۇم قىلىپ ئۇنى ئالدى.
  sus-sus: Dawuda to sɔɔrie malan, e naxa siga Raaba. A naxa din taa ra, a a suxu.
  pon-2006: Depit eri ketikipene sapwellime karis ko oh mahweniong Rappa oh kalowehdi.
  ksd-ksd: Ma David i ga varurue ra umana tena vinarubu nina ba dia ga ki boko, ma
    i ga vana ma i ga tut ure Raba, ma i ga kale pa ia.
  tur-YTC: David bütün halkı toplayıp Rabba'ya gitti, ona karşı savaştı ve onu aldı.
  grc-BRENT: Καὶ συνήγαγε Δαυὶδ πάντα τὸν λαὸν, καὶ ἐπορεύθη εἰς Ῥαββὰθ, καὶ ἐπολέμησεν
    ἐν αὐτῇ, καὶ κατελάβετο αὐτήν.
  ind-AYT: Kemudian, Daud mengumpulkan seluruh rakyat, lalu berangkat ke kota Raba,
    berperang melawannya, dan merebutnya.
  nya-nya: Kotero Davide anasonkhanitsa ankhondo onse ndipo anapita ku Raba kukawuthira
    nkhondo ndi kuwulanda.
  hrv-hrv: I skupi David svu vojsku, krenu na Rabu, navali na grad i zauze ga.
  mps-mps: Tama Devitgo te ami bidi dabe tigidali sisinama, tama augwa te Raba taun
    hanuba hwįgi pelama, tama te taun hanu sai dao.
  tpi-tpi: Devit i kisim dispela tok, orait em i bungim ol soldia na ol i go pait
    long Raba na winim ol na kisim taun.
  dan-1931: Da samlede David hele Hæren og drog til Rabba, angreb og indtog det.
  vie-OVCB: Đa-vít đem quân tới chiếm thành Ráp-ba, thu được vô số chiến lợi phẩm.
  guj-2017: તેથી દાઉદ સર્વ લોકોને એકત્ર કરીને તેઓની સાથે રાબ્બા ગયો; તેણે તે નગર વિરુદ્ધ
    લડાઈ કરી અને તેને કબજે કર્યું.
  pon-2006A: Depit eri ketikipene sapwellime karis ko oh mahweniong Rappa oh kalowehdi.
  por-BRBSL: David reuniu todo o povo e foi para Rabbah, lutou contra ela e a levou.
  cth-cth: Devit ni tami pueng a pâkhueng teh Rabbah vah a cei awh, a tuk awh teh
    a la awh.
  twi-twi: Enti Dawid dii nʼakofo a wɔaka no anim kɔɔ Raba kɔfaa hɔ.
  hlt-hlt: Te dongah David loh pilnam te boeih a coi tih Rabbah la cet. Te phoeiah
    a vathoh thil bal tih Rabbah te buem.
  tbz-SIM: Kɛ̀ Dɑfitii túótɛ́ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ sɔmbɛ kɛ̀ bɛ̀ɛ kɔtɛ kɛ́do dihɛì kɛ́ dì
    pɔ̀ntɛ kòo dì tiekɛ,
  msy-2020: Ezɨ Devit akar kam inigha gɨvagha, mɨdorozir gumazir ikiavɨra itiba akuvagha,
    me bar ghua Raban gumaziba ko mɨsogha me abɨnigha nguibar ekiam ini.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑfiiti kpeɣelɑ yoolɑɑ nɑ pɑ́ kpɑ Lɑpɑ tɔɔ nɑ pɑ́ lɛɛkɩ-tɛ.
  azb-azb: Davud da bütün xalqı toplayıb Rabbaya getdi və şəhərə hücum edib oranı
    aldı.
  eng-DBY: And David gathered all the people, and went to Rabbah, and fought against
    it and took it.
  hin-2017: तब दाऊद सब लोगों को इकट्ठा करके रब्बाह को गया, और उससे युद्ध करके उसे
    ले लिया।
  wol-KYG: Daawuda nag dajale gàngoor gépp, daldi dem Raba, xareek ñoom, ba nangu
    ko.
  eng-YLT: And David gathereth all the people, and goeth to Rabbah, and fighteth against
    it, and captureth it;
  eng-WYC-2017: Therefore David gathered together all the people, and he went forth
    against Rabbah; and when he had fought against that city, he took it.
  eng-WMBB: David gathered all the people together and went to Rabbah, and fought
    against it and took it.
  urd-GVH: चुनाँचे दाऊद फ़ौज के बाक़ी अफ़राद को लेकर रब्बा पहुँचा। जब शहर पर हमला
    किया तो वह उसके क़ब्ज़े में आ गया।
  rug-rug: Ke varigarani e Devita sa qeto minate meke la pa Raba. Rapatia sa meke
    tuqe vagia sa.
  gaz-gaz: Kanaafuu Daawit loltoota hunda walitti qabatee dhaqee Rabbaa waraanee qabate.
  fra-LSG: David rassembla tout le peuple, et marcha sur Rabba; il l’attaqua, et s’en
    rendit maître.
  yal-yal: Dawuda yi gali dɔnxɛn malan, a fa Rabaha yɛngɛ, a yi a tongo.
  haw-1868: Hoakoakoa pu ae la o Davida i na kanaka a pau, a hele aku la i Raba, kaua
    aku la ia, a hoopio iho la ia wahi.
  arb-NAV: فَحَشَدَ دَاوُدُ كُلَّ الْجَيْشِ وَانْطَلَقَ إِلَى رِبَّةَ وَهَاجَمَهَا
    وَافْتَتَحَهَا،
  ewe-ewe: Ale David kplɔ aʋakɔ blibo la yi Raba, wɔ aʋa eye wòxɔ du la.
  eng-LEE: And David gathered all the people together and went to Rabbah, and fought
    against it, and captured it.
  asm-FB: তাতে দায়ূদে আটাই সৈন্যক গোটাই ৰব্বালৈ গৈ তাৰ বিৰুদ্ধে যুদ্ধ কৰি তাক ল’লে।
  sus-A: دَوُدَ تٌ سْورِيٍ مَلَن، عٍ نَشَ سِفَ رَابَ. عَ نَشَ دِن تَا رَ، عَ عَ سُشُ.
  fra-SBL: David rassembla tout le peuple, alla à Rabba, l'attaqua et la prit.
  hbo-hbo: וַיֶּאֱסֹ֥ף דָּוִ֛ד אֶת־כָּל־הָעָ֖ם וַיֵּ֣לֶךְ רַבָּ֑תָה וַיִּלָּ֥חֶם בָּ֖הּ
    וַֽיִּלְכְּדָֽהּ׃
  kik-kik: Nĩ ũndũ ũcio Daudi agĩcookanĩrĩria mbũtũ ciake ciothe cia ita agĩthiĩ Raba,
    na akĩrĩtharĩkĩra, akĩrĩtunyana.
  fra-NCL: David rassembla tout le peuple et, ayant marché sur Rabba, il l’attaqua,
    et s’en rendit maître.
  cek-AK: To pongah David mah kaminawk boih to kok moe, Rabbah vangpui tuk hanah caeh
    moe, a lak.
  cuk-cuk: David e-sordagan-urbenai gualid, Rabá-neggweburse urwenaega. Rabá-sordamargi
    bila-ononai gusad, geb egi naknonikid.
  uig-CYR: Шуңа Давут һәммә хәлиқни җәм қилип, Раббаһқа һуҗум қилип уни алди.
  tel-2017: కాబట్టి దావీదు సైన్యాన్ని సమకూర్చి రబ్బాకు వచ్చి దానిమీద యుద్ధం చేసి దాన్ని
    పట్టుకుని, వారి రాజు కిరీటాన్ని అతని తలమీద నుండి తీసివేయించాడు. దాన్ని దావీదు
    తల మీద పెట్టారు. దాన్ని విలువైన రత్నాలతో చెక్కారు. దాని బరువు సుమారు నాలుగు కిలోలు.
  hat-BSA: Konsa, David te rasanble tout pèp la pou te ale Rabba. Li te goumen kont
    li e te kaptire li.
  kos-kos: Ouinge David el orani mwet mweun lal ac som nu Rabbah. El mweuni acn we
    ac kutangla.
  hbo-WLC: וַיֶּאֱסֹ֥ף דָּוִ֛ד אֶת־כָּל־הָעָ֖ם וַיֵּ֣לֶךְ רַבָּ֑תָה וַיִּלָּ֥חֶם בָּ֖הּ
    וַֽיִּלְכְּדָֽהּ׃
  ibo-ibo: Nʼihi nke a, Devid duuru ndị agha Izrel jeruo Raba, buso ya agha, meriekwa
    ya.
  ory-ory: ଏଣୁ ଦାଉଦ ସମସ୍ତ ଲୋକଙ୍କୁ ଏକତ୍ର କରି ରବ୍ବାକୁ ଗଲେ ଓ ତହିଁ ବିରୁଦ୍ଧରେ ଯୁଦ୍ଧ କରି
    ତାହା ଅଧିକାର କଲେ।
  chk-chk: Iei mine Tafit a achufengeni ekewe sounfiu meinisin o feila Rapa, a maunei
    o liapeni.
  ssd-ssd: David nu pasa ta ismba nu ndek nuŋe kame kuasmbi kile-maŋgurka kilmba Raba
    tumbraŋ suŋgo ta kame kinaig ka taŋge kame bumba nane kile-ibeŋka tumbraŋ ta tinaig.
  rop-rop: Wal King Deibid bin majurrumap ola najalot solja blanga im, en deibin go
    langa det taun Reiba, en deibin fait langa detlot Emanait pipul deya, en deibin
    bidim olabat, en deibin teikoba det taun blanga olabat,
  ukr-1871: І зібрав Давид круг себе ввесь військовий люд, двинув проти Рабби, воював
    і впокорив її.
  deu-1951: Also sammelte David alles Volk und zog hin gen Rabba und stritt wider
    sie und nahm sie ein.
  eng-JPS: And David gathered all the people together, and went to Rabbah, and fought
    against it, and took it.
  srp-1865: I David skupiv sav narod otide na Ravu, i udari na nju, i uze je.
  lug-lug: Awo Dawudi n’akuŋŋaanya eggye lyonna n’ayolekera Labba, n’akirumba era
    n’akiwamba.
  heb-heb: ויאסף דוד את כל העם וילך רבתה וילחם בה וילכדה׃
  ben-IRV: তখন দায়ূদ সমস্ত লোককে জড়ো করলেন ও রব্বাতে গিয়ে তার বিরুদ্ধে যুদ্ধ করে
    তা দখল করলেন৷
  pan-pan: ਤਦ ਦਾਊਦ ਨੇ ਸਾਰੇ ਲੋਕਾਂ ਨੂੰ ਇਕੱਠਿਆਂ ਕੀਤਾ ਅਤੇ ਰੱਬਾਹ ਉੱਤੇ ਚੜਾਈ ਕੀਤੀ ਅਤੇ ਉਹ
    ਦੇ ਵਿਰੁੱਧ ਲੜਿਆ ਅਤੇ ਉਹ ਨੂੰ ਜਿੱਤ ਲਿਆ।
  tkr-tkr: Davudeeyib avxuna g'oşun sav'u, Rabbeeqa arı, dəv'əyka mana avqaaqqana.
  mya-JVB: ဒါဝိဒ် သည် လူ အပေါင်း တို့ကို စုဝေး စေသဖြင့် ၊ ရဗ္ဗာ မြို့သို့ ချီသွား
    ၍ တိုက် ယူ လေ၏။
  tbg-tbg: Ioaapiva minti tuvaro Devitiva ekaa Isareri iqoka vaiinti ntita varero
    oru iqoka raqiharo Raba vatuka aatarakero varora.
  hmo-hmo: Vadaeni, Davida ese iena tuari taudia ia haboua, Raba dekenai ia lao, ia
    tuari henia ela bona ia abia.
  urd-urd: तब दाऊद ने लोगों को जमा' किया और रब्बा को गया और उससे लड़ा और उसे ले लिया।
  rus-SYN: И собрал Давид весь народ и пошел к Равве, и воевал против нее и взял ее.
  bqc-SIM: Ɔ̃ Davidi zĩgↄ̃ↄ kã̀aa píi, à gɛ̀ lɛ̀lɛ Labawa a sì.
  tcz-CHONGTHU: Hijeh chun David in mipi abonchan akhom soh keiyin Rabbah khopi lama
    achen, chule akhopi dou nan gal abol’in akisat pin ahileh ajouvin akhopi chu alatan
    ahi.
  mar-mar: मग दावीद सर्व लोकांस घेऊन राब्बाकडे गेला. राब्बा येथे लढाई करून त्याने
    त्याचा ताबा घेतला.
  qub-qub: Chaura Davidga llapan suldäruncunata shuntacurcur jinan öra aywaran. Nircur
    Rabá siudäta charicurcuran.
  bqp-bqp: Akũ Dauda zĩ̀karinↄ kàkara ń pínki, à gɛ̀ɛ à lɛ̀tɛ Rabaa à sì.
  hat-hat: Se konsa, David sanble tout lame a, li mache sou lavil Raba. Li atake l',
    li pran l'.
  eng-BSB: So David assembled all the troops and went to Rabbah; and he fought against
    it and captured it.
  tod-tod: Davide kɔɔʋɛbɛi mɔtai pɛ gaalɛɛni ba, é li, é laalɛ Laɓa wu, é naa zo.
  eng-WEBPB: David gathered all the people together and went to Rabbah, and fought
    against it and took it.
  kbq-kbq: Higeno Deviti'a maka sondia vahera nezamavareno Raba kumatega vuno, ha
    ome huno ana rankumara eri'ne.
  nhe-BL: Huajca David quichijqui queja Joab quiilhuijtoya. Quinsentili nochi isoldados,
    huan yajqui altepetl Rabá huan quitehuijqui. Huan moaxcati nopa altepetl.
  bus-bus: Ben Dauda zĩ̀kpɛɛnↄ kàkↄ̃a ń píngi, à gàa à lɛ̀ɛ Rabaa à sì.
  gub-BL: A'e rupi omono'og Tawi wemiruze'eg zauxiapekwer wà kury. Hama pe wanon wà
    kury. Weityk wà.
  eng-DRA: 'Then David gathered all the people together, and went out against Rabbath:
    and after fighting, he took it.'
