verse: 2SA.012.027
translations:
  mal-C: അപ്പോൾ യോവാബ് ദൂതന്മാരെ അയച്ചു ദാവീദിനോടു പറയിച്ചു. “ഞാൻ രബ്ബയ്ക്കെതിരേ പൊരുതി
    അതിന്റെ ജലസംഭരണികൾ കൈവശപ്പെടുത്തിയിരിക്കുന്നു,
  deu-TKW: 'Darauf sandte Joab Boten an David mit der Meldung: Ich habe Rabba bestürmt
    und bereits die Wasserstadt erobert -'
  lin-lin: 'Joabi atindaki bantoma koloba na Davidi : « Nabundisi Raba mpe nabotoli
    eteni ya mabele epai wapi mayi ezali.'
  eng-LSV: and Joab sends messengers to David and says, “I have fought against Rabbah—I
    have also captured the city of waters;
  eng-GNV: Therefore Ioab sent messengers to Dauid, saying, I haue fought against
    Rabbah, and haue taken the citie of waters.
  eng-WEBSTER: And Joab sent messengers to David, and said, I have fought against
    Rabbah, and have taken the city of waters.
  nhw-BL: 'Huajca Joab quintitlanqui tlacame para ma quiilhuitij David: “Ya nijyahualojtoc
    altepetl Rabá huan niquincuilijtoc nopa altepetl catli quimaca atl altepetl Rabá.'
  swh-ONEN: Kisha Yoabu akatuma wajumbe kwa Daudi, kusema, “Nimepigana dhidi ya Raba,
    nami nimetwaa chanzo chake cha maji.
  bba-bba: Yerɑ u Dɑfidi sɔmɔbu ɡɔriɑ u nɛɛ, wee, nɑ Rɑbɑn berɑ mi nim mu wɑ̃ɑ mwɑ
    kɔ.
  eng-KJVCPB: And Joab sent messengers to David, and said, I have fought against Rabbah,
    and have taken the city of waters.
  luo-luo: Joab nooro joote ir Daudi, kowacho niya, “Asekedo gi Raba ma amako kargi
    mar pi.
  meu-meu: Bena Ioab ese gwaukau taudia na David dekena e siaidia, eto, Raba vada
    na tuari henia, bona ranu hanuana vada na abia.
  npi-ULB: त्यसैले योआबले दाऊदकहाँ दूतहरू पठाए र भने, “मैले रब्‍बाको विरुद्धमा युद्ध
    लडेको छु र मैले सहरको पानीको आपुर्तीलाई कब्जा गरेको छु ।
  yor-yor: Joabu sì rán àwọn ìránṣẹ́ sí Dafidi, ó sì wí pé, “Èmi ti bá Rabba jà, èmi
    sì ti gba àwọn ìlú olómi.
  emp-NTPO: 'Maʌ̃ bẽrã idjia ʌ̃cʌrʌ Davimaa nãwã jarad̶e diabuesia: “Mʌ̃ra Rabá puru
    ume djõped̶a ãdji baido juebadara mʌ̃ jʌwaed̶a erob̶ʌa.'
  ind-ind: Yoab mengirim utusan kepada Daud dengan pesan, “Pasukan saya sudah maju
    mengepung kota Raba dan berhasil merebut bagian benteng yang ada persediaan airnya.
  pes-OPCB: '@see-verse:2SA.012.026'
  tgl-ULB: Kaya nagpadala si Joab ng mga mensahero kay David at sinabi, “Nakipaglaban
    ako sa Rabba at nakuha ko ang ipunan ng tubig ng lungsod.
  hui-hui: Anidagua bialu howa ibugua Debidihondo bi lo pelalu lalu, I̱na Labaliru
    baba wai hongo howa bialu tinaga iba hambiaga wiago karularu.
  mya-mya: ဒါ​ဝိဒ်​ထံ​သို့``အ​ကျွန်ုပ်​သည်​ရဗ္ဗာ​မြို့​ကို တိုက်​ခိုက်​၍​ရေ​ကန်​ကို​သိမ်း​ယူ​ပြီး​ပါ​ပြီ။-
  bod-N: དེ་ནས་ཡོ་ཨབ་ཀྱིས་དཱ་བིད་ཀྱི་དྲུང་དུ་བང་ཆེན་མངགས་ནས་ཁོང་ལ། ངས་རབ་བཱ་ལ་དམག་བརྒྱབ་སྟེ་ཆུ་མཛོད་རྣམས་ཀྱང་བླངས་ཟིན་པས།
  sna-sna: Ipapo Joabhu akatuma nhume kuna Dhavhidhi, achiti, “Ndarwisa Rabha ndikatora
    nzvimbo inobva mvura yeguta iri.
  spa-BLM: 'Joab envió mensajeros a David y le dijo: “He luchado contra Rabá. Sí,
    he tomado la ciudad de las aguas.'
  cac-cac: 'ix yalancot vin̈ d''a vin̈aj rey David chi'' icha tic: Vanxo voch d''a
    yol chon̈ab'' Rabá. A jun cuartel b''aj ay eb'' stan̈van a a'' sc''anchaj d''a
    chon̈ab'' tic, ayxo och d''a yol in c''ab''.'
  swh-ULB: Hivyo Yoabu akatuma wajumbe kwa Daudi na kusema, “Nimepigana na Raba, nami
    nimeshikilia sehemu inayosambaza maji ya mji.
  bel-bel: 'І паслаў Ёаў да Давіда сказаць яму: я напаў на Раву і авалодаў вадою горада;'
  deu-ELBBK: 'Und Joab sandte Boten zu David und ließ ihm sagen: Ich habe gegen Rabba
    gekämpft, habe auch die Wasserstadt eingenommen;'
  mbb-OT: Midsuǥù si Joab te menge etew he ibpepenudtul ziyà te ki David he egkaǥi
    te, “Midsurung dey is Raba ne naaǥew zey is kuweey zan te wahig.
  mal-2015: 'യോവാബ് ദാവീദിന്റെ അടുക്കൽ ദൂതന്മാരെ അയച്ചു: ഞാൻ രബ്ബയോടു പൊരുതു ജലനഗരം
    പിടിച്ചിരിക്കുന്നു.'
  rmc-rmc: 'O Joab bičhaďa muršen, hoj te phenen le Davidoske: „Maravas man lenca
    a zaiľom lenge o teluno foros paš o paňi.'
  pes-OPV: و یوآب قاصدان نزدداود فرستاده، گفت که «با ربه جنگ کردم و شهرآبها را گرفتم.
  ron-1924: 'ши а тримис соль луй Давид сэ-й спунэ: „Ам ынчепут лупта ымпотрива Рабей
    ши ам пус стэпынире пе четатя апелор;'
  ben-OBCV: যোয়াব পরে দাউদের কাছে দূত পাঠিয়ে বললেন, “আমি রব্বার বিরুদ্ধে যুদ্ধ করে
    সেখানকার জলের ভাণ্ডারটি দখল করে নিয়েছি।
  som-som: Yoo'aabna wuxuu Daa'uud u diray wargeeyayaal, oo ku yidhi, Waxaan la diriray
    Rabbaah, waanan qabsaday magaaladii biyaha.
  lat-VUC: 'Misitque Joab nuntios ad David, dicens: Dimicavi adversum Rabbath, et
    capienda est Urbs aquarum.'
  eng-ASVBT: And Joab sent messengers to David, and said, I have fought against Rabbah;
    yea, I have taken the city of waters.
  ita-1885: 'mandò de'' messi a Davide, a dirgli: Io ho combattuta Rabba, e anche
    ho presa la città delle acque.'
  eng-LXXUP: And Joab sent messengers to David, and said, I have fought against Rabbah,
    and taken the city of waters.
  eng-ULB: So Joab sent messengers to David and said, “I have fought against Rabbah,
    and I have taken the city's water supply.
  spa-VBL: 'Joab envió mensajeros a David para decirle: “He atacado Rabá y también
    he capturado su suministro de agua.'
  fra-_FOB: 'Alors Joab envoya des messagers vers David, pour lui dire: J''ai attaqué
    Rabba, et même j''ai pris la ville des eaux.'
  mal-mal: 'യോവാബ് ദാവീദിന്റെ അടുക്കൽ സന്ദേശവാഹകരെ അയച്ചു: “ഞാൻ രബ്ബയോട് പൊരുതി ജലനഗരം
    പിടിച്ചിരിക്കുന്നു.'
  urd-GVR: Us ne Dāūd ko ittalā dī, “Maiṅ ne Rabbā par hamlā karke us jagah par qabzā
    kar liyā hai jahāṅ pānī dastyāb hai.
  suz-BL: मेकोमी “गो रब्‍बाहम लडाइ पा मेको शुश ब्‍वाक्‍कु बाक्‍शो सहर ग्राती।
  ita-1927: 'e inviò dei messi a Davide per dirgli: “Ho assalito Rabba e mi son già
    impossessato della città delle acque.'
  ckb-ckb: 'ئینجا یۆئاب چەند نێردراوێکی بۆ لای داود نارد و گوتی: «لە دژی ڕەبە جەنگام
    و سەرچاوەی ئاوی شارەکەم گرت.'
  eng-BBE: And Joab sent men to David, saying, I have made war against Rabbah and
    have taken the water-town.
  kan-OKCV: ಯೋವಾಬನು ದಾವೀದನಿಗೆ, “ನಾನು ರಬ್ಬಕ್ಕೆ ವಿರೋಧವಾಗಿ ಯುದ್ಧಮಾಡಿ, ನೀರು ಪೂರೈಕೆಯ ಭಾಗವನ್ನು
    ಸ್ವಾಧೀನ ಮಾಡಿಕೊಂಡಿದ್ದೇನೆ.
  tam-2017: தாவீதிடம் ஆள் அனுப்பி, நான் ரப்பாவின்மேல் யுத்தம்செய்து, தண்ணீர் ஓரமான
    பட்டணத்தைப் பிடித்துக்கொண்டேன்.
  spa-RV-1909: 'Entonces envió Joab mensajeros á David, diciendo: Yo he peleado contra
    Rabba, y he tomado la ciudad de las aguas.'
  ron-BTF: 'Și Ioab a trimis mesageri la David și a spus: Am luptat împotriva Rabei
    și am luat cetatea apelor.'
  eng-WEBP: Joab sent messengers to David, and said, “I have fought against Rabbah.
    Yes, I have taken the city of waters.
  eng-FBV: Joab sent messengers to David to tell him, “I have attacked Rabbah and
    I have also captured its water supply.
  nld-1939: 'liet hij aan David boodschappen: Ik heb Rabba bestormd en de wijk aan
    het wate reeds ingenomen.'
  nch-BL: 'Huajca Joab quintitanqui tacame para ma quiilhuitij David: “Ya nijyahualojtoc
    altepet Rabá huan niquincuilijtoc nopa altepet cati quimaca at altepet Rabá.'
  vie-1934: 'Người sai sứ giả đến cùng Đa-vít mà nói rằng: Tôi có đánh Ráp-ba và hãm
    lấy thành ở mạn dưới rồi.'
  hin-CV: तब योआब ने दूतों द्वारा दावीद को यह संदेश भेजा, “मैंने रब्बाह नगर से युद्ध
    किया है, और मैंने जल नगर पर अधिकार भी कर लिया है.
  spa-BES: 'Y Joab envió a los hombres a David, diciendo: He combatido contra Rabba
    y he tomado la ciudad que protegiera el abastecimiento de agua.'
  tdx-tdx: 'Aa le nampañitrike ìrak’ amy Davide re nanao ty hoe: Fa nialiako ty Rakabe,
    eka, fa rinambeko i rovan-dranoy.'
  tha-KJV: และโยอาบได้ส่งผู้สื่อสารไปเฝ้าดาวิด ทูลว่า “ข้าพระองค์​ได้​สู้​รบกับกรุงรับบาห์
    และข้าพระองค์​ตี​ได้​เมืองที่​มี​แม่น​้ำมากหลายนั้นแล้ว
  por-BR-2018: 'Então enviou Joabe mensageiros a Davi, dizendo: Eu lutei contra Rabá,
    e tomei a cidade das águas.'
  deu-ELO: 'Und Joab sandte Boten zu David und ließ ihm sagen: Ich habe wider Rabba
    gestritten, habe auch die Wasserstadt eingenommen;'
  eng-WYC-2018: And Joab sent messengers to David, and said, I have fought against
    Rabbah, and the city of waters shall be taken (or and I have taken the city’s
    water supply).
  epo-epo: 'Kaj Joab sendis senditojn al David, kaj dirigis: Mi militis kontraŭ Raba,
    kaj mi venkoprenis la urbon de akvoj;'
  uig-PIN: 'Andin Yoab hǝwǝrqilǝrni Dawutning ⱪexiƣa mangdurup: Mǝn Rabbaⱨⱪa ⱨujum
    ⱪilip, xǝⱨǝrning su bar ⱪismini aldim.'
  beo-beo: 'E da Da:ibidima sia: adola ahoasu dunu ilia ema amane sia:na masa:ne asunasi,
    “Na da La:ba doagala:lalu, amo ea hano sagai huluane sasamogene lai dagoi.'
  tpi-OTNT: Olsem na em i salim tok i go long Devit na i tokim em olsem, “Mi bin pait
    long ol Raba na mi kisim pinis dispela ples we ol i save kisim wara long en.
  hau-SA: Sa’an nan Yowab ya aika manzanni wurin Dawuda yana cewa, “Na yaƙi Rabba
    na kuma ƙwace hanyar samun ruwanta.
  uig-LAT: 'Andin Yoab xewerchilerni Dawutning qéshigha mangdurup: Men Rabbahqa hujum
    qilip, sheherning su bar qismini aldim.'
  nde-nde: Emva kwalokho uJowabi wathuma izithunywa kuDavida, esithi, “Ngihlasele
    iRabha ngathumba imithombo yamanzi.
  ton-ton: Pea naʻe ʻave ʻe Soape ʻae kau talafekau kia Tevita, ʻo ne pehē, “Kuo u
    tau ki Lapa, pea kuo kapasi ʻae kolo ʻoe ngaahi vai.
  ces-1613: 'A poslav posly k Davidovi, řekl: Dobýval jsem Rabba a vzal jsem město
    vod.'
  eng-WMB: Joab sent messengers to David, and said, “I have fought against Rabbah.
    Yes, I have taken the city of waters.
  tam-TCV: அதன்பின் யோவாப் தாவீதிடம் தூதுவர்களை அனுப்பி, “நான் ரப்பா பட்டணத்துக்கு
    எதிராகப் போரிட்டு அவர்களின் தண்ணீர் விநியோகிக்கும் பகுதியையும் கைப்பற்றினேன்.
  ceb-ULB: Busa nagpadala ug mga mensahero si Joab ngadto kang David ug miingon, 'Nakig-away
    ako batok sa Rabba, ug nailog ko ang tinubdan sa tubig sa maong siyudad.
  pol-UBG: 'I Joab wysłał posłańców do Dawida, i powiedział: Walczyłem przeciw Rabbie
    i zdobyłem miasto wód.'
  urd-GVU: اُس نے داؤد کو اطلاع دی، ”مَیں نے ربّہ پر حملہ کر کے اُس جگہ پر قبضہ کر
    لیا ہے جہاں پانی دست یاب ہے۔
  deu-1912: 'und sandte Boten zu David und ließ ihm sagen: Ich habe gestritten wider
    Rabba und habe auch gewonnen die Wasserstadt.'
  kan-2017: ಯೋವಾಬನು ದಾವೀದನಿಗೆ ದೂತರ ಮುಖಾಂತರವಾಗಿ, “ನಾನು ರಬ್ಬಕ್ಕೆ ಮುತ್ತಿಗೆ ಹಾಕಿ, ಹೊಳೆಯ
    ಬಳಿಯಲ್ಲಿರುವ ಭಾಗವನ್ನು ಸ್ವಾಧೀನ ಮಾಡಿಕೊಂಡಿದ್ದೇನೆ.
  yap-yap: 'Me l’oeg e pi tamal’og ngak David nge lungurad: Kug mael ngak yu Rabbah
    ma kug kol e gin bay e ran rorad riy.'
  hlt-MCSB: Te vaengah Joab loh David taengah puencawn a tueih tih, “Rabbah te ka
    vathoh thil tih, tui kah khopuei te khaw ka buem coeng.
  mdy-ETH: ዬካፓ ኪኢታ ዓሲ ዳውቴም፦ «ራኣባ ታኣኒ ዖሊ ዔያቶኮ ዋኣፆ ዱዎ ካራ ዓኣ ዋርዲዮ ዓርቄኔ፤
  twi-ASANTE: Yoab somaa abɔfoɔ kɔɔ Dawid nkyɛn, kɔka kyerɛɛ no sɛ, “Mako atia Raba,
    afa deɛ wɔnya wɔn nsuo firie.
  eng-WEBU: Joab sent messengers to David, and said, “I have fought against Rabbah.
    Yes, I have taken the city of waters.
  wal-wal: Oiqqidi, Yoo7aabi Daawitakko kiitaa yeddidi, “Taani Raaba katamaa olada,
    haattaa duuqqiyo sohuwaa oiqqaas.
  spa-PDDPT: 'Joab envió mensajeros a David para que le dijeran: Estoy luchando contra
    Rabá y corté las aguas de la ciudad.'
  gun-gun: 'Ha''e ramo Davi-a py Joabe ombou ayvu mombe''ua aipoe''i va''erã: “Rabá
    rovai ajoguero''a vy xepo''aka ma yy tetã pygua kuery oy''u aguã va''ekue re.'
  agu-BL: 'nintzun ben jun stziblal tan Joab tetz Luwiy: “Txant cuntu'' tan incambal
    yi Rabá, na ja wi''t incambaj yi ama''l yi na xcon tan colche''n yi a'' yi na
    xcon tetz yi tnum.'
  ilo-ULB: Isu a nangibaon ni Joab kadagiti mensahero kenni David ket kinunana, “Ginubatko
    ti Rabba ket naalak ti pagtataudan ti danum ti siudad.
  kpg-kpg: Gei mee ga hagau ana gau kae hegau gi David ga haga iloo, “Au gu heebagi
    gi di waahale o Rabbah, guu kumi di nadau gowaa dugu wai.
  uig-ARA: 'ئاندىن يوئاب خەۋەرچىلەرنى داۋۇتنىڭ قېشىغا ماڭدۇرۇپ: مەن رابباھقا ھۇجۇم
    قىلىپ، شەھەرنىڭ سۇ بار قىسمىنى ئالدىم.'
  sus-sus: A naxa mixie xɛɛ a falafe ra Dawuda bɛ, «N bara Raaba gere, n man bara
    e xa ye yire suxu.
  pon-2006: E ahpw kadaralahng Depit meninkeder kei, patohwan, “I mahweniong Rappa
    oh kalowehdi arail wasahn nahk pihl.
  ksd-ksd: 'Ma Ioab i ga tulue ra umana tena kapkap varvai pire David, ma i ga biti:
    Iau ga tut ure Raba, ma iau ga kale pa ra pal na minakila nina ba di monamono
    tana bat ra tava.'
  tur-YTC: Yoav David'e haberciler gönderip şöyle dedi, “Rabba'ya karşı savaştım.
    Evet, sular kentini aldım.
  grc-BRENT: Καὶ ἀπέστειλεν Ἰωὰβ ἀγγέλους πρὸς Δαυὶδ, καὶ εἶπεν, ἐπολέμησα ἐν Ῥαββὰθ,
    καὶ κατελαβόμην τὴν πόλιν τῶν ὑδάτων.
  ind-AYT: Kemudian, Yoab mengutus suruhan kepada Daud dengan pesan, “Aku telah berperang
    melawan kota Raba, dan telah merebut kota Air.
  nya-nya: Ndipo Yowabu anatumiza amithenga kwa Davide kukanena kuti, “Ine ndamenyana
    ndi Raba ndipo ndatenga zitsime zake za madzi.
  hrv-hrv: 'Tada Joab posla glasnika k Davidu s porukom: “Ja sam navalio na Rabu i
    osvojio grad uz vodu.'
  mps-mps: Tama tibaso, agai Devitba po ola toliyu, te tama po wai, “Eno te Raba taun
    bidi dabe dali hwįnama, tama eno augwaligo te wę tubo madi te pesage sai dao,”
    po wali.
  tpi-tpi: Olsem na em i salim tok i go long Devit na i tokim em olsem, “Mi bin pait
    long ol Raba na mi kisim pinis dispela ples we ol i save kisim wara long en.
  dan-1931: 'Derpå sendte Joab Bud til David og lod sige: “Jeg har angrebet Rabba
    og indtaget Vandbyen;'
  vie-OVCB: 'Ông sai sứ giả về trình với Đa-vít: “Tôi đánh thành Ráp-ba, và chiếm
    được nguồn nước.'
  guj-2017: પછી યોઆબે દાઉદ પાસે સંદેશાવાહકો મોકલીને કહ્યું કે, “હું રાબ્બા સામે લડ્યો
    છું અને મેં તે નગરનો પાણી પુરવઠો નિયંત્રિત કર્યો છે.
  pon-2006A: E ahpw kadaralahng Depit meninkeder kei, patohwan, “I mahweniong Rappa
    oh kalowehdi arail wasahn nahk pihl.
  por-BRBSL: 'Joab enviou mensageiros a David, e disse: “Eu lutei contra Rabbah”.
    Sim, eu tomei a cidade das águas.'
  cth-cth: Joab ni Devit koe patounenaw a patoun teh kai ni Rabbah kho ka tuk, tui
    kapoekung khopui hah ka la.
  twi-twi: Yoab somaa abɔfo kɔɔ Dawid nkyɛn, kɔka kyerɛɛ no se, “Mako atia Raba, afa
    nea wonya wɔn nsu fi.
  hlt-hlt: Te vaengah Joab loh David taengah puencawn a tueih tih, “Rabbah te ka vathoh
    thil tih, tui kah khopuei te khaw ka buem coeng.
  tbz-SIM: 'kɛ́tɔ̃ nkɛ̀ bɛ̀ɛ nɑ́kɛ́ Dɑfiti kɛ dɔ̀: Soɑbu tu ò pɔ̀ntɛmu Adɑbɑɑ kɛ fìètɛ
    mɛniɛ mbo dìì ɛikɑrì.'
  msy-2020: Egha a Devit bagha akam amaga ghaze, “Kɨ Raban nguibam ko mɨsogha men
    dɨpaba tuir danganim inigha gɨfa.
  dop-dop: 'ɩlɛnɑ ɩ́ tili nɑ pɑ́ heeli Tɑfiiti sɩ: Mɑ tɛɛsɑ lʋm hɔɣɔlʋɣʋ ɩcɑtɛ kɛ
    lɛɛkʋɣʋ.'
  azb-azb: 'Sonra Yoav Davudun yanına qasidlər göndərib belə dedi: «Rabbaya hücum
    edib ehtiyat su mənbələrini aldım.'
  eng-DBY: And Joab sent messengers to David, and said, I have fought against Rabbah,
    and have taken the city of waters.
  hin-2017: तब योआब ने दूतों से दाऊद के पास यह कहला भेजा, “मैं रब्बाह से लड़ा और जलवाले
    नगर को ले लिया है।
  wol-KYG: 'Ba loolu amee Yowab yebal ay ndaw ca Daawuda, ne ko: «Xare namaak waa
    Raba, nangu naa sax seen gox, ba ñuy jële am ndox.'
  eng-YLT: and Joab sendeth messengers unto David, and saith, 'I have fought against
    Rabbah — also I have captured the city of waters;
  eng-WYC-2017: And Joab sent messengers to David, and said, I have fought against
    Rabbah, and the city of waters shall be taken.
  eng-WMBB: Joab sent messengers to David, and said, “I have fought against Rabbah.
    Yes, I have taken the city of waters.
  urd-GVH: उसने दाऊद को इत्तला दी, “मैंने रब्बा पर हमला करके उस जगह पर क़ब्ज़ा कर
    लिया है जहाँ पानी दस्तयाब है।
  rug-rug: Garunu la tie paleke inavoso koe Devita si asa, “Ele rapata pa Raba si
    rau meke ele tuqea rau sa dia vasina vagivagiana kolo.
  gaz-gaz: Yooʼaabis akkana jedhee Daawititti ergamoota erge; “Ani magaalaa Rabbaa
    waraanee madda bishaan ishee qabadheera.
  fra-LSG: 'et envoya des messagers à David pour lui dire: J’ai attaqué Rabba, et
    je me suis déjà emparé de la ville des eaux;'
  yal-yal: A yi xɛrane rasiga a faladeni Dawuda xa, a naxa, “N bata Rabaha yɛngɛ,
    n yi e ige baden suxu.
  haw-1868: Hoouna mai la o Ioaba i na elele io Davida la, i mai la, E, ua kana aku
    no wau ia Raba, a ua hoopio iho i ke kulanakauhale wai.
  arb-NAV: 'ثُمَّ بَعَثَ بِرُسُلٍ إِلَى دَاوُدَ قَائِلاً: «لَقَدْ حَارَبْتُ رِبَّةَ
    وَاسْتَوْلَيْتُ عَلَى مَصَادِرِ مَائِهَا،'
  ewe-ewe: Yoab ɖo amewo ɖa be woagblɔ na David be, “Mewɔ aʋa kple Raba eye mexɔ eƒe
    tsiduƒe la.
  eng-LEE: And Joab sent messengers to David; and said, I have fought against Rabbah,
    and have also captured the water-town.
  asm-FB: তেতিয়া যোৱাবে দায়ূদৰ ওচৰলৈ দূত পঠিয়াই কোৱালে বোলে, “মই ৰব্বাৰ বিৰুদ্ধে
    যুদ্ধ কৰি পানী যোগান ধৰা ঠাইখন আটক কৰিলোঁ;
  sus-A: عَ نَشَ مِشِيٍ شّي عَ قَلَقٍ رَ دَوُدَ بّ، «ﭑ بَرَ رَابَ فٍرٍ، ﭑ مَن بَرَ
    عٍ شَ يٍ يِرٍ سُشُ.
  fra-SBL: 'Joab envoya des messagers à David, et dit : « J''ai combattu contre Rabba.
    Oui, j''ai pris la ville des eaux.'
  hbo-hbo: וַיִּשְׁלַ֥ח יֹואָ֛ב מַלְאָכִ֖ים אֶל־דָּוִ֑ד וַיֹּ֙אמֶר֙ נִלְחַ֣מְתִּי
    בְרַבָּ֔ה גַּם־לָכַ֖דְתִּי אֶת־עִ֥יר הַמָּֽיִם׃
  kik-kik: Ningĩ Joabu agĩtũma andũ kũrĩ Daudi, akiuga atĩrĩ, “Nĩhũũranĩte na itũũra
    rĩa Raba o na ngatunyana maaĩ marĩo.
  fra-NCL: 'et Joab envoya des messagers à David pour lui dire : « J’ai assiégé Rabba
    et je me suis déjà emparé de la ville des eaux.'
  cek-AK: To naah Joab mah David khaeah laicaeh patoeh moe, Rabbah vangpui to ka tuk
    pacoengah, vangpui mah caak ih tui to ka lak boeh.
  cuk-cuk: 'Geb Joab, Davidʼse dule garda-berbemalad-barmisad, ega sogegar: “Ani Joab,
    an Rabá-neggweburgi nue-dogsokalid. E-dia-simaladdi, bato bela anmarse sulesad.'
  uig-CYR: 'Андин Йоаб хәвәрчиләрни Давутниң қешиға маңдуруп: Мән Раббаһқа һуҗум қилип,
    шәһәрниң су бар қисмини алдим.'
  tel-2017: యోవాబు దావీదు దగ్గరికి మనుషులను పంపి “నేను రబ్బా మీద యుద్ధం చేసి నీరు
    సరఫరా చేసే పట్టణాన్ని అక్రమించుకొన్నాను.
  hat-BSA: 'Joab te voye mesaje yo a David. Li te di: “Mwen te goumen kont Rabba e
    te kaptire vil dlo yo.'
  kos-kos: El supwala mwet utuk kas in tuh fahk nu sel David, “Nga utyak ac mweuni
    acn Rabbah, ac nga sruokya tari acn se kof lalos ah tuku we me.
  hbo-WLC: וַיִּשְׁלַ֥ח יוֹאָ֛ב מַלְאָכִ֖ים אֶל־דָּוִ֑ד וַיֹּ֙אמֶר֙ נִלְחַ֣מְתִּי
    בְרַבָּ֔ה גַּם־לָכַ֖דְתִּי אֶת־עִ֥יר הַמָּֽיִם׃
  ibo-ibo: Joab zigara Devid ozi sị ya, “Ebuola m agha megide Raba dọta isi mmiri
    ọṅụṅụ ya nʼagha.
  ory-ory: ପୁଣି ଯୋୟାବ ଦାଉଦଙ୍କ ନିକଟକୁ ଦୂତଗଣ ପଠାଇ କହିଲା, “ମୁଁ ରବ୍ବା ବିରୁଦ୍ଧରେ ଯୁଦ୍ଧ
    କରିଅଛି, ଆହୁରି ଜଳନଗର ଅଧିକାର କରିଅଛି।
  chk-chk: Iwe, Joap a tinala chon künö ren Tafit o apasa, “Üa maunei ewe telinimw
    Rapa, nge üa fen liapeni kinikinin ewe lenien koluk.
  ssd-ssd: 'Yoab ndek David tuku pasa pilmba sakina: Ye buk nane kile-ibeŋka kule
    kunyig ma tugu ta tit.'
  rop-rop: “Aibin kipgon fait langa detlot Emanait pipul deya langa det taun, en aibin
    teikoba det wodahol blanga olabat.
  ukr-1871: 'І послав Йоаб посланця до Давида сказати йому: Я воював Раббу й треба
    здобути Водяний Город:'
  deu-1951: 'Und Joab sandte Boten zu David und ließ ihm sagen: Ich habe wider Rabba
    gestritten und auch die Wasserstadt genommen.'
  eng-JPS: 'And Joab sent messengers to David, and said: ''I have fought against Rabbah,
    yea, I have taken the city of waters.'
  srp-1865: 'I posla poslanike k Davidu, i reèe: bih Ravu, i uzeh grad na vodi.'
  lug-lug: Yowaabu n’atumira Dawudi nti, “Nnumbye Labba, era n’amazzi gaabwe ngasazeeko.
  heb-heb: וישלח יואב מלאכים אל דוד ויאמר נלחמתי ברבה גם לכדתי את עיר המים׃
  ben-IRV: তখন যোয়াব দায়ূদের কাছে দূতদেরকে পাঠিয়ে বললেন, “আমি রব্বার বিরুদ্ধে যুদ্ধ
    করে জলনগর দখল করেছি৷
  pan-pan: ਫਿਰ ਯੋਆਬ ਨੇ ਦੂਤਾਂ ਦੇ ਰਾਹੀਂ ਦਾਊਦ ਨੂੰ ਆਖ ਭੇਜਿਆ, ਮੈਂ ਰੱਬਾਹ ਨਾਲ ਲੜਿਆ ਹਾਂ ਅਤੇ
    ਮੈਂ ਪਾਣੀਆਂ ਦੇ ਸ਼ਹਿਰ ਨੂੰ ਲੈ ਲਿਆ ਹੈ।
  tkr-tkr: 'Qiyğa Yoavee Davudne k''anyaqa ina xabar ana insanar g''uxoole: – Şi Rabba
    eyhene şaharılqa k''yophur, manbışe xhyan havacen cigabı aqqı.'
  mya-JVB: ဒါဝိဒ် ထံ တော်သို့လူကို စေလွှတ် ၍ ၊ ကျွန်တော်သည် ရဗ္ဗာ မြို့ကို တိုက် ၍
    ကန်တော်ရှိရာမြို့ ကိုရ ပါပြီ။
  tbg-tbg: Ioaapiva Devitiva vaunaini uva varakero tiharo, Te Raba vatanaaka namari
    kaqe varia vatukara varaunarara ti, tenavu Raba vatukavata varaarirava aumaiqivo.
  hmo-hmo: Vadaeni Ioaba ese hereva gwauraia taudia Davida dekenai ia siaia, ia gwau,
    “Raba be lau tuari henia vadaeni, bona Raba ena ranu gabuna lau abia vadaeni.
  urd-urd: और योआब ने क़ासिदों के ज़रिए दाऊद को कहला भेजा कि “मैं रब्बा से लड़ा और
    मैंने पानियों के शहर को ले लिया।
  rus-SYN: 'И послал Иоав к Давиду сказать ему: я нападал на Равву и овладел водою
    города;'
  bqc-SIM: 'Ɔ̃ à gbɛ̃́ↄ zĩ̀ Davidiwa à mɛ̀: Ma zĩkà ń Labadeↄ, ↄ̃ ma ń ítↄkĩi
    sì.'
  tcz-CHONGTHU: Chuin Joab chun David koma sottolle miho asol’in agasei sah tai, “Keiman
    Rabbah kaga kisat pin, twiphai khopi chu kajoutai tin.
  mar-mar: यवाबाने निरोप्यामार्फत दावीदाला निरोप पाठवला राब्बाशी लढाई देऊन मी हे जलनगर
    हस्तगत केले आहे.
  qub-qub: 'Davidta willachiran: «Rabá runacunawanmi pillyarcaycashcä. Maynami charishcä
    siudäman yacu yaycunan cajta.'
  bqp-bqp: 'Akũ à gbɛ̃nↄ zĩ̀ Daudaa à pì: Ma zĩ̀i kà kũ Rabadenↄ, akũ ma ń ítↄki
    sì.'
  hat-hat: 'Li voye mesaje al di David pou li: -Mwen atake lavil Raba. Mwen pran rezèvwa
    dlo yo.'
  eng-BSB: Then Joab sent messengers to David to say, “I have fought against Rabbah
    and have captured the water supply of the city.
  tod-tod: 'Názu ɠa é keelaiti teʋeni la Davide ma, é ɠɛ ma: «Gè laalɛa Laɓa wu,
    gè buu ʋele ɠoizuʋɛ zoga vɔlɔ, ʋɛ ziɛ makɛsuʋɛ ná.'
  eng-WEBPB: Joab sent messengers to David, and said, “I have fought against Rabbah.
    Yes, I have taken the city of waters.
  kbq-kbq: Hagi Joapu'a kema erino vu vahe huzamanteno, hago Raba rankumara ha'huzamateno
    tima nenaza tina zamaheno hanarene huta Devitina ome asamiho.
  nhe-BL: 'Huajca Joab quintitlanqui tlacame para ma quiilhuitij David: “Ya nijyahualojtoc
    altepetl Rabá huan niquincuilijtoc nopa altepetl tlen quimaca atl altepetl Rabá.'
  bus-bus: 'Ben à gbɛ̃nↄ zĩ̀ Daudaa à bè: Ma zĩ̀ kà kↄ̃n Rabadeenↄ, ben ma ń ítↄkii
    sìḿma.'
  gub-BL: A'e rupi omono kar uze'eg heraha har Tawi pe wà. — Azàmàtyry'ym Hama teko
    ihe. Apyro wa'y imonokatu haw paw wanuwi.
  eng-DRA: 'And Joab sent messengers to David, saying: I have fought against Rabbath,
    and the city of waters is about to be taken.'
