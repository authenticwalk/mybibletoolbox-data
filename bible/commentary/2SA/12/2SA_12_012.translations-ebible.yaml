verse: 2SA.012.012
translations:
  mal-C: നീ അതു രഹസ്യത്തിൽ ചെയ്തു; എന്നാൽ ഞാനത് ഇസ്രായേലെല്ലാം കാൺകെ പകൽവെളിച്ചത്തിൽ
    ചെയ്യും.’ ”
  deu-TKW: Denn wenngleich du es heimlich gethan hast, werde ich doch diese Drohung
    angesichts von ganz Israel und angesichts der Sonne ausführen!
  lin-lin: Osalaki yango na nkuku, kasi ngai nakosala likambo oyo na moyi mpe na miso
    ya Isalaele mobimba. › »
  eng-LSV: for you have done [it] in secret, and I do this thing before all Israel,
    and before the sun.”
  eng-GNV: 'For thou diddest it secretly: but I will doe this thing before all Israel,
    and before the sunne.'
  eng-WEBSTER: 'For thou didst it secretly: but I will do this thing before all Israel,
    and before the sun.'
  nhw-BL: Ta tijchijqui nochi ni tlamantli ichtacatzi, pero na nijchihuas tlamiyacapa
    para nochi israelitame quimatise.’
  swh-ONEN: Ulifanya kwa siri, lakini nitalifanya jambo hili wakati wa mchana mwangavu
    mbele ya Israeli yote.’ ”
  bba-bba: Wunɛ ɑ rɑɑ kɑ Urin kurɔ kpunɑwɑ ɡbɛnum, ɑdɑmɑ u koo de yɛ̃ro wi, u kɑ wunɛɡibu
    kpunɑ Isirelibɑ kpuron wuswɑɑɔ sɔ̃ɔ sɔɔ.
  eng-KJVCPB: 'For thou didst it secretly: but I will do this thing before all Israel,
    and before the sun.'
  cpy-cpy: Pantawi-takawo eeroka pomanani-kiini irokapaeni, rooma naaka eero nomanakaawo
    othonka iñaayitiro Israel-paeni, kitejeriki ranteetero.”
  mpx-mpx: Owa gegi u ginol sume, yaa nau am lahi ya na ginol pamasal lan gamwanaa,
    boda Isileli gegewel mataliyaa.’”
  luo-luo: Nitimo gino apanda, to an abiro timo ma odiechiengʼ alanga e nyim jo-Israel.’ ”
  meu-meu: Badina be una kara o karaia hehuni; a lau ese ina kara baina karaia hedinarai,
    Israel taudia iboudiai vairadiai, bona dina ai.
  npi-ULB: किनकि तैंले आफ्‍नो पाप गोप्‍य रूपमा गरिस्, तर म यो सारा इस्राएलको सामु
    घामको उज्यालोमा गर्ने छु’ ।”
  yor-yor: Àti pé ìwọ ṣe é ní ìkọ̀kọ̀, ṣùgbọ́n èmi ó ṣe nǹkan yìí níwájú gbogbo Israẹli,
    àti níwájú òòrùn.’ ”
  emp-NTPO: Bʌa cadjirua od̶ara mẽrã osia baribʌrʌ maʌ̃ ẽberã bʌ wẽrãrã ume cãĩbʌrʌd̶e
    mʌ̃a jũma israelerãa unubiya.”–
  ind-ind: Kamu sudah berbuat dosa secara sembunyi-sembunyi, tetapi Aku akan membalas
    kejahatan itu secara terbuka di hadapan seluruh Israel pada siang hari.”
  pes-OPCB: تو این کار را مخفیانه کردی، اما من در روز روشن و در برابر چشمان همهٔ بنی‌اسرائیل
    این بلا را بر سر تو خواهم آورد.»
  tgl-ULB: Dahil palihim mong ginawa ang iyong kasalanan, pero gagawin ko ang bagay
    na ito sa harapan ng buong Israel, sa tanghaling-tapat.”'
  cbu-NT: Shaantanaa ipishungarush, yutaritshishee payurangitaatish, itaru nuw shiyaa
    waneekchuri, tputsirish ichingarusin pangchinllinaya. Wazareetsiri yasachinllinaya,
    Apanll átcha, tárangiya Natána.
  hui-hui: Mana ko í̠na bialu haridago ohowa bialu harigoni. Í̠na mana ko ogoni biridagonaga
    pani i̱na biadai buleberogo Isaraele wali agali karu bibahendenaga deni howa horombe
    hama dombeni mo bia holebero, laya lene.
  mya-mya: သင်​သည်​ထို​အ​ပြစ်​ကို​ဆိတ်​ကွယ်​ရာ​၌​ပြု ခဲ့​၏။ ငါ​မူ​ကား​ဣ​သ​ရေ​လ​အ​မျိုး​သား
    တစ်​ရပ်​လုံး​တွေ့​မြင်​နိုင်​ရန် ထို​အ​မှု​ကို​နေ့ ခင်း​ကြောင်​တောင်​၌​ဖြစ်​ပွား​စေ​မည်'
    ဟု​မိန့် တော်​မူ​သည်'' ဟု​ဆင့်​ဆို​၏။
  bod-N: ཁྱོད་ཀྱིས་ལྐོག་ནས་དེ་ལྟར་བྱས་ཤིང་། ངས་ཡེས་ར་ཨེལ་གྱི་མདུན་དུ་ཉི་མ་ཁ་དཀར་ངོ་དཀར་ལ་དེ་བཞིན་བྱས་ཏེ་ཁྱོད་ལ་ལན་སློག་པར་བྱ་ཞེས་གསུངས་ཞེས་སྦྲན་པ་དང་།
  sna-sna: Iwe wakaita muchivande, asi ini ndichazviita masikati machena pamberi peIsraeri
    yose.’ ”
  spa-BLM: Porque tú hiciste esto en secreto, pero yo haré esto delante de todo Israel
    y delante del sol’”.
  cac-cac: A ach tic, elc'altac ix a c'ulej, a inxo tic, d'a val saquilq'uinal d'a
    c'ualil ol in ch'oxel d'a yichan̈ chon̈ab' Israel, xchi Jehová, xchi vin̈aj Natán
    chi'.
  swh-ULB: Kwa maana wewe ulitenda dhambi hii sirini, lakini mimi nitatenda jambo
    hili wakati wa mchana mbele za Israeli wote.
  bel-bel: ты зрабіў тайна, а Я зраблю перад усім Ізраілем і перад сонцам.
  wed-wed: Tam u kauana-ḡovaḡei wate tau madeḡai ana kauei, mai Israel au matai.”
  deu-ELBBK: Denn du, du hast es im Verborgenen getan; ich aber, ich werde dieses
    tun vor ganz Israel und vor der Sonne!
  mbb-OT: In-eles nu is kenà meupiya he mibeelan nu, piru is ebeelan ku kenikew ne
    ibpeǥawaǥawa ku mulà.’ ”
  mal-2015: നീ അതു രഹസ്യത്തിൽ ചെയ്തു; ഞാനോ ഈ കാര്യം യിസ്രായേലൊക്കെയും കാൺകെ സൂര്യന്റെ
    വെട്ടത്തു തന്നേ നടത്തും.
  rmc-rmc: Tu oda kerďal počoral, ale me oda kerava dživese anglo calo Izrael.‘ “
  pes-OPV: زیرا که تو این کار رابه پنهانی کردی، اما من این کار را پیش تمام اسرائیل
    و در نظر آفتاب خواهم نمود.»
  ron-1924: Кэч ай лукрат пе аскунс; Еу ынсэ вой фаче лукрул ачеста ын фаца ынтрегулуй
    Исраел ши ын фаца соарелуй.’”
  aui-aui: Tam wiikowoye tamumu kubera bi gegha da tagu gabudara moramoraye Isrel
    damdi tupadi naghodiye bi mmko berana anabera da inatubugha na matadima sinakita.’”
  ben-OBCV: তুমি তো গোপনে এ কাজ করলে, কিন্তু আমি স্পষ্ট দিনের আলোতেই সব ইস্রায়েলের
    সামনে এমনটি করব।’ ”
  som-som: Waayo, waxan qarsoodi baad u samaysay, laakiinse anigu bayaan baan ugu
    hor samaynayaa reer binu Israa'iil oo dhan iyo qorraxdaba.
  lat-VUC: 'Tu enim fecisti abscondite: ego autem faciam verbum istud in conspectu
    omnis Israël, et in conspectu solis.'
  eng-ASVBT: 'For thou didst it secretly: but I will do this thing before all Israel,
    and before the sun.'
  ita-1885: Perciocchè tu l'hai fatto in occulto, io farò questo davanti a tutto Israele,
    e davanti al sole.
  eng-LXXUP: For thou didst it secretly, but I will do this thing in the sight of
    all Israel, and before this sun.
  eng-ULB: For you committed your sin secretly, but I will do this thing before all
    Israel, in the sunlight.'”
  spa-VBL: Tú lo hiciste todo en secreto, pero yo lo haré abiertamente donde todo
    Israel lo pueda ver’”.
  fra-_FOB: Car tu l'as fait en secret; mais moi je le ferai en présence de tout Israël
    et à la face du soleil.
  mal-mal: നീ അത് രഹസ്യത്തിൽ ചെയ്തു; ഞാനോ ഈ കാര്യം സകല യിസ്രായേലിന്റെയും മുമ്പിൽവച്ച്
    സൂര്യന്റെ വെളിച്ചത്തിൽ തന്നെ നടത്തും’”.
  urd-GVR: Tū ne chupke se gunāh kiyā, lekin jo kuchh maiṅ jawāb meṅ hone dūṅgā wuh
    alāniyā aur pūre Isrāīl ke deḳhte deḳhte hogā.’”
  suz-BL: मारदे हना गे मेको ख्रुइश्‍शा पाप्‍तीवी। तन्‍न गो इस्राएली नेल्‍ल आन तचा
    ङा पा नाक्‍तीन पाइ‍नुङ’ देंशो बाक्‍ब” दे नाथानमी देंमाक्‍त।
  ita-1927: poiché tu l’hai fatto in segreto; ma io farò questo davanti a tutto Israele
    e in faccia al sole”.
  ckb-ckb: تۆ بە نهێنی ئەو کارەت کرد، بەڵام من لەبەردەم هەموو ئیسرائیل و لەژێر ڕووناکی
    خۆر ئەم کارەت پێدەکەم.“»
  eng-BBE: You did it secretly; but I will do this thing before all Israel and in
    the light of the sun.
  kan-OKCV: ಏಕೆಂದರೆ ನೀನು ಮರೆಯಲ್ಲಿ ಅದನ್ನು ಮಾಡಿದೆ. ಆದರೆ ನಾನು ಈ ಕಾರ್ಯವನ್ನು ಇಸ್ರಾಯೇಲರೆಲ್ಲರ
    ಮುಂದೆಯೂ, ಹಗಲು ಹೊತ್ತಿನಲ್ಲಿಯೂ ಮಾಡುವೆನು,’ ” ಎಂದನು.
  tam-2017: நீ மறைவில் அதைச் செய்தாய்; நானோ இந்தக் காரியத்தை இஸ்ரவேலர்கள் எல்லோருக்கும்
    முன்பாகவும், சூரியனுக்கு முன்பாகவும் செய்வேன் என்றார் என்று சொன்னான்.
  spa-RV-1909: Porque tú lo hiciste en secreto; mas yo haré esto delante de todo Israel,
    y delante del sol.
  ron-BTF: Pentru că tu ai făcut aceasta în secret; dar eu voi face acest lucru înaintea
    întregului Israel și în fața soarelui.
  eng-WEBP: For you did this secretly, but I will do this thing before all Israel,
    and before the sun.’”
  eng-FBV: You did it all in secret, but I will do it openly where everyone in all
    of Israel can see.”
  nld-1939: Gij hebt in het geheim gehandeld, maar Ik zal mijn bedreiging uitvoeren
    ten aanschouwen van heel Israël, in het volle licht!
  nch-BL: Ta tijchijqui nochi ni tamanti ixtacatzi, pero na nijchihuas miyacapa para
    nochi israelitame quimatise.’
  vie-1934: Vì ngươi đã làm sự kia cách kín nhiệm, nhưng ta sẽ làm việc nầy trước
    mặt cả Y-sơ-ra-ên và tại nơi bạch nhựt.
  hin-CV: तुमने तो यह गुप्‍त में किया, मगर मैं यह पूरे इस्राएल के सामने करूंगा और
    वह भी सूर्य प्रकाश में.”
  spa-BES: Lo hiciste en secreto; pero haré esto ante todo Israel y a la luz del sol.
  tdx-tdx: Ihe nanao aze añetake fa izaho ka ro hampidodea o raha zao añatrefa’ Israele
    iaby naho añatrefa’ i àndroy.
  tha-KJV: เพราะเจ้าทำการนั้นอย่างลับๆ แต่​เราจะกระทำการนี้ต่อหน้าอิสราเอลทั้งสิ้นและอย่างเปิดเผย’”
  por-BR-2018: Porque tu o fizeste em secreto; mas eu farei isto diante de todo Israel,
    e diante do sol.
  deu-ELO: Denn du, du hast es im Verborgenen getan; ich aber, ich werde dieses tun
    vor ganz Israel und vor der Sonne!
  eng-WYC-2018: For thou hast done (thy sin) privily; forsooth I shall do this word
    in the sight of all Israel, and in the sight of this sun. (Yea, thou hast done
    thy sin in secret; but I shall do this thing before all Israel, and in broad daylight.)
  epo-epo: Ĉar vi agis sekrete; sed Mi faros tiun aferon antaŭ la tuta Izrael kaj
    antaŭ la suno.
  uig-PIN: Sǝn bolsang u ixni mǝhpiy ⱪilding, lekin Mǝn bu ixni pütkül Israilning
    aldida kündüzdǝ ⱪilimǝn» — dedi.
  beo-beo: Di da wamowane wadela:le hamoi. Be Na da dima se iasu hou amo eso hadigia,
    Isala:ili dunu huluane ba:ma:ne, hamomu.’”
  tpi-OTNT: Yu bin mekim pasin nogut bilong yu long ples hait. Tasol mi bai bekim
    dispela pasin bilong yu long ples klia na olgeta Israel bai i lukim.’”
  hau-SA: Ka aikata wannan a ɓoye, amma zan aikata wannan da rana tsaka, a gaban dukan
    Isra’ila.’ ”
  uig-LAT: Sen bolsang u ishni mexpiy qilding, lékin Men bu ishni pütkül Israilning
    aldida kündüzde qilimen» — dédi.
  nde-nde: Wena wakwenza ensitha, kodwa mina into le ngizayenza emini libalele phambi
    kuka-Israyeli wonke.’ ”
  ton-ton: He naʻa ke fai fufū ia ʻe koe ka te u fai ʻeau ʻae meʻa ni ʻi he ʻao ʻo
    ʻIsileli kātoa, pea ʻi he ʻao ʻoe laʻā.’”
  ces-1613: A ačkoli ty učinil jsi to tajně, já však učiním to zjevně přede vším Izraelem
    a všechněm známě.
  eng-WMB: For you did this secretly, but I will do this thing before all Israel,
    and before the sun.’”
  tam-TCV: நீயோ இதை மறைவில் செய்தாய்; நானோ இஸ்ரயேலர் அனைவருக்கும் முன்பாகவும் பகிரங்கமாய்
    செய்விப்பேன்’ என்று சொல்கிறார்” என நாத்தான் சொன்னான்.
  ceb-ULB: Kay nagbuhat ka ug sala sa tago, apan buhaton ko kining tanan sa atubangan
    sa tibuok Israel, sa adlaw.”
  pol-UBG: I chociaż ty uczyniłeś to potajemnie, ja jednak uczynię to przed całym
    Izraelem i przed słońcem.
  agr-agr: Amek uumka takamsaume, tujash wika ashí Israel aents aidau dekainamunum
    tsawai pan iwainaktatjai’, tawai Tuke Pujuu”, tiuwai.
  kyc-kyc: Renge doko emba koo yalu pyuo pii. Piinyipape nambame dake Isaraele wambu
    peparaeme kandena lao panembena pinya lao piru, lapya, leya.
  urd-GVU: تُو نے چپکے سے گناہ کیا، لیکن جو کچھ مَیں جواب میں ہونے دوں گا وہ علانیہ
    اور پورے اسرائیل کے دیکھتے دیکھتے ہو گا‘۔“
  deu-1912: Denn du hast es heimlich getan; ich aber will dies tun vor dem ganzen
    Israel und an der Sonne.
  kan-2017: ನಾನು ಹೇಳುವ ಮಾತಾದರೋ ಎಲ್ಲಾ ಇಸ್ರಾಯೇಲ್ಯರ ಮುಂದೆ ಹಗಲಿನಲ್ಲೇ ನೆರವೇರುವುದು’” ಎಂದನು.
  yap-yap: I gur e mu ngongliy e denen ni ga be mith, me gag e bay gu gagiyegnag e
    tiney nge yodoroy ni lukngun e misiw’, nge guy gubin e girdi’ nu Israel.’”
  hlt-MCSB: Yinhnuk ah na saii dae olka te kai loh Israel tom neh khomik hmaiah kam
    phoe ni, ' a ti,” a ti nah.
  mdy-ETH: ኔኤኒ ሃሢ ሃያ ጎሞ ዓኣቺ ማዼኔ፤ ታኣኒ ጋዓንቴ ዒስራዔኤሌ ዓሳ ቢያ ዛጋንዳጉዲ ዬያ ባኮ ሮኦራ ፔጋ ማዺሻንዳኔ›
    » ጌዔኔ።
  twi-ASANTE: Woyɛɛ yei wɔ kɔkoam, nanso mɛma deɛ ɛreba wo so no ada dwa, ama Israel
    nyinaa ahunu.”
  mwc-mwc: Kom baibuni ai nikona ku wosei, saba kom kurim wai debai, Israel biyisi
    matasi yai ana wosei ina tupuwa.’”
  eng-WEBU: For you did this secretly, but I will do this thing before all Israel,
    and before the sun.’”
  wal-wal: Neeni hegaa geeman oottadasa; shin taani hagaa seeta gallassi Israa7eela
    asaa ubbaa sinttan oottana’ yaagees” yaagiis.
  spa-PDDPT: Por cuanto tú procediste en secreto, Yo haré esto delante de todo Israel
    y a pleno día.
  gun-gun: Mba'eta ndee ma nhemi rupi rejapo, ha'e rã xee ma ha'e nunga ajapo 'rã
    Israel kuery ha'e javi oexaa py, kuaray rexakãa py ae — he'i.
  agu-BL: Yi aẍatz ja bnix yi aya'bl awa'n ewun cuntu', ma in wetz, tz'elepon atx'ix
    wa'n sk'ejl cu'n, nin ẍchiwutz cu'n cyakil yi e' xonl Israel,” stzun Kataj bantz
    tetz Luwiy tan Natán yi eltzanl stzi' Ryos.
  eng-PEV: You did wrong in secret, but God will make sure everybody sees that man
    do wrong to you.”
  ilo-ULB: Gapu ta nagbasolka a sililimed, ngem aramidek daytoy a banag iti imatang
    ti entero nga Israel, iti lawag ti init.'”
  kpg-kpg: Goe guu hai hagammuni di mee deenei, gei Au gaa hai di maa i di laangi
    madammaa i mua digau Israel huogodoo.’”
  uig-ARA: سەن بولساڭ ئۇ ئىشنى مەخپىي قىلدىڭ، لېكىن مەن بۇ ئىشنى پۈتكۈل ئىسرائىلنىڭ
    ئالدىدا كۈندۈزدە قىلىمەن» ــ دېدى.
  sus-sus: I tan fe ɲaaxi rabaxi a gundo daaxi nɛ, kɔnɔ n i sare ragbilenma a kɛnɛ
    ma daaxi nɛ Isirayila ɲama ya xɔri.›»
  pon-2006: Pwe ke dipadahr ni rir, ahpw I pahn kapwaiada mepwukat ni sansal mwohn
    mesen mehn Israel koaros.’”
  jae-jae: Gebe aôm gôgôm gêŋ tau kelecgeŋ, mago aê oc jaŋgôm gêŋ tonaŋ êndêŋ lau
    Israel samob sêlic êndêŋ ocsalô.’”
  ksd-ksd: U ga pait ive; ma iau, ina pait vaarike go ra magit ta ra luaina mata i
    Israel par, ma ta ra mata i ra keake.
  tur-YTC: Çünkü sen bunu gizlice yaptın, ama ben bunu bütün İsrael'in önünde ve güneşin
    gözü önünde yapacağım.'”
