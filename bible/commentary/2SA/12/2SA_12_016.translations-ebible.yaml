verse: 2SA.012.016
translations:
  mal-C: ദാവീദ് കുഞ്ഞിനുവേണ്ടി ദൈവത്തോട് യാചിച്ചു. അദ്ദേഹം ഉപവസിച്ചു; മുറിയിൽക്കടന്ന്
    തറയിൽ ചാക്കുശീലയിൽ കിടന്ന് രാത്രികൾ കഴിച്ചു.
  deu-TKW: Da suchte David Gott um des Knabens willen und David fastete eine Zeit
    lang, und als er heimgekommen war, legte er sich über Nacht auf den Boden.
  lin-lin: Davidi abondelaki Nzambe mpo na mwana, akilaki bilei, akotaki na ndako
    na ye mpe akomaki kolala na mabele babutu nyonso.
  eng-LSV: and David seeks God for the youth, and David keeps a fast, and has gone
    in and lodged, and lain on the earth.
  eng-GNV: Dauid therefore besought God for the childe, and fasted and went in, and
    lay all night vpon the earth.
  eng-WEBSTER: David therefore besought God for the child; and David fasted, and went
    in, and lay all night upon the earth.
  nhw-BL: Huan David pejqui motlatlajtía huan quitlajtlani Toteco ma quichicahuas
    nopa conetl. Huan mosajqui huan mixtlapacho tlalchi seyohual.
  swh-ONEN: Daudi akamwomba Mungu kwa ajili ya mtoto. Akafunga na akaingia ndani ya
    nyumba yake akawa siku zote analala sakafuni usiku kucha.
  bba-bba: Yerɑ Dɑfidi u Gusunɔ kɑnɑru wɔri u nɔɔ bɔkuɑ bii win sɔ̃. Mɑ u duɑ dirɔ
    u kpunɑ temɔ wɔ̃ku ɡiriru.
  eng-KJVCPB: David therefore besought God for the child; and David fasted, and went
    in, and lay all night upon the earth.
  cpy-cpy: Osheki David ikowako-takiri Tajorentsi eero ikamanta reenchaanite, tee
    rowaeya. Tee imahae imaantariki, romaryahawaetaka kepatsiki.
  mpx-mpx: Inoke Deibid i awanun gagasisi Yehoba elana wawaya kaiwena. Ana galebu
    i palahikan ge bulin gegewena i kekenuwa bilibiliya.
  luo-luo: Daudi nolamo Nyasaye mondo kik nyathi tho. Notweyo chiemo kendo nodhi e
    ode mi onindo piny e lowo otieno ka otieno.
  meu-meu: Bena David ese Dirava e noia, natuna dainai. David na e ani vaga danu,
    bona ruma ai e raka vareai, tano ai e hekure rani.
  npi-ULB: दाऊदले त्‍यो केटाको निम्‍ति परमप्रभुसँग बिन्ती गरे । दाऊद उपवास बसे र भित्र
    गए र रातभरि भुईंमा पल्टिरहे ।
  yor-yor: Dafidi sì bẹ Ọlọ́run nítorí ọmọ náà, Dafidi sì gbààwẹ̀, ó sì wọ inú ilé
    lọ, ó sì dùbúlẹ̀ lórí ilé ni òru náà.
  emp-NTPO: Maʌ̃ne Daviba idji warra carea Ãcõrẽa bed̶ea djuburiasia. Ne coẽ́ b̶asia
    idjab̶a egode cãĩbadjia.
  ind-ind: Lalu Daud sungguh-sungguh memohon kepada TUHAN untuk menyembuhkan anaknya.
    Dia masuk ke dalam kamar dan berpuasa serta berbaring di lantai sepanjang malam.
  pes-OPCB: داوود به خدا التماس کرد که بچه را زنده نگاه دارد، و بدین منظور روزه گرفت
    و به اتاق خود رفته، تمام شب روی زمین دراز کشید.
  tgl-ULB: Pagkatapos nagsumamo si David sa Diyos para sa bata. Nag-ayuno si David
    at pumunta sa loob at buong gabing humiga sa sahig.
  cbu-NT: Dapiyshat Apanllee nlluraam kapung masharangu, ambiri marizpatari tsapush
    tamuru tapeerangiya.
  hui-hui: Igiri dabi helo Debidi ibugua igiri mo dabi helonaga Ngode Datagaliwabehondo
    bi la haabo halu hene. Ani lalu howa ibu iba hinaru nane wahalu aga balangiyaru
    mbira dunga nabi tamuni bame paliaga bini.
  mya-mya: ဒါ​ဝိဒ်​သည်​ထို​က​လေး​ကျန်း​မာ​လာ​စေ​ရန် ဘု​ရား​သ​ခင်​အား​ဆု​တောင်း​ပတ္ထ​နာ​ပြု​၏။
    မင်း​ကြီး​သည်​အ​ဘယ်​အ​စား​အ​စာ​ကို​မျှ မ​စား။ ည​စဉ်​ည​တိုင်း​မိ​မိ​၏​အ​ခန်း​သို့​ဝင်
    ပြီး​လျှင် ကြမ်း​ပြင်​ပေါ်​တွင်​တစ်​ညဥ့်​လုံး​လှဲ လျောင်း​လျက်​နေ​၏။-
  bod-N: དཱ་བིད་ཀྱིས་བུ་དེའི་དོན་དུ་དཀོན་མཆོག་ལ་གསོལ་བ་བཏབ་ནས་སྨྱུང་གནས་བསྲུངས་པ་དང་།
    ཁང་པའི་ནང་དུ་སོང་ནས་མཚན་གང་པོར་ས་རུ་ཉལ་བསྡད་དོ། །
  sna-sna: Dhavhidhi akanyengeterera mwana kuna Mwari. Akatsanya uye akapinda mumba
    make akapedza usiku nousiku akarara pasi.
  spa-BLM: David, pues, rogó a Dios por el niño; y David ayunó, y entró y se acostó
    toda la noche en el suelo.
  cac-cac: Yuj chi', ix och ijan vin̈ sc'anan d'a Jehová to sb'oxi sc'ol vin̈ unin
    chi'. Ix och vin̈ d'a tzec'ojc'olal, ix cann̈ej telan vin̈ d'a sat luum d'a junjun
    ac'val.
  swh-ULB: Kisha Daudi akamwomba Mungu kwa ajili ya kijana. Daudi akafunga naye akaingia
    ndani na kulala usiku wote juu ya sakafu.
  bel-bel: І маліўся Давід Богу за дзіця, і пасьціўся Давід, і адасобіўшыся правёў
    ноч, лежачы на зямлі.
  wed-wed: David i raupari guratana God awarina natuna aubaina. Am i voterei ma i rui
    ana au numa ma au debidebi i matamatave.
  deu-ELBBK: Und David suchte Gott um des Knaben willen; und David fastete und ging
    hinein und lag über Nacht auf der Erde.
  mbb-OT: Midhangyù si David diyà te Megbevayà para zutun te vatà. Midseled sikandin
    diyà te ruǥu zin ne mibpuasa ne kada mezukilem ne ziyè dà edlipezeng te saag.
  mal-2015: ദാവീദ് കുഞ്ഞിന്നുവേണ്ടി ദൈവത്തോടു അപേക്ഷിച്ചു; ദാവീദ് ഉപവസിക്കയും അകത്തു
    കടന്നു രാത്രി മുഴുവനും നിലത്തു കിടക്കയും ചെയ്തു.
  rmc-rmc: O David mangelas le Devles vaš o čhavoro, igen pes poscinelas a caľi rat
    pašľolas pre phuv.
  pes-OPV: پس داود از خدا برای طفل استدعا نمود وداود روزه گرفت و داخل شده، تمامی شب
    برروی زمین خوابید.
  ron-1924: Давид с-а ругат луй Думнезеу пентру копил ши а постит ши, кынд а венит
    акасэ, тоатэ ноаптя а стат кулкат пе пэмынт.
  aui-aui: Na Deivid noko raghanine, Yawe God biidi irupari simirina kiiravine. Bi
    iviiya da geiyakamkamna bi Irughu yana bare kamove bi nubabasuve na geyanagawara
    debane iyakenana, bi dobodobo debane iyakenakena.
  ben-OBCV: দাউদ শিশুটির জন্য ঈশ্বরের কাছে মিনতি জানিয়েছিলেন। তিনি উপবাস করলেন ও
    কয়েকরাত মেঝের উপর চট পেতে শুয়েছিলেন।
  som-som: Sidaas daraaddeed Daa'uud ayaa wiilkiisii Ilaah u baryay, kolkaasaa Daa'uud
    soomay, oo intuu gudaha galay ayuu habeenkii oo dhan dhulka jiifay.
  lat-VUC: 'Deprecatusque est David Dominum pro parvulo: et jejunavit David jejunio,
    et ingressus seorsum, jacuit super terram.'
  eng-ASVBT: David therefore besought God for the child; and David fasted, and went
    in, and lay all night upon the earth.
  ita-1885: E Davide fece richiesta a Dio per lo fanciullo, e digiunò, e venne, e
    passò la notte giacendo in terra.
  eng-LXXUP: And David inquired of God concerning the child, and David fasted, and
    went in and lay all night upon the ground.
  eng-ULB: David then implored God for the boy. David fasted and went inside and lay
    all night on the floor.
  spa-VBL: David suplicó a Dios en favor del niño. Ayunó, se dirigió a su habitación
    y pasó la noche tumbado en el suelo con ropa de silicio.
  fra-_FOB: Et David pria Dieu pour l'enfant, et David jeûna; puis il rentra et passa
    la nuit couché sur la terre.
  mal-mal: ദാവീദ് കുഞ്ഞിനുവേണ്ടി ദൈവത്തോട് അപേക്ഷിച്ചു; ദാവീദ് ഉപവസിക്കുകയും അകത്ത്
    കടന്ന് രാത്രിമുഴുവനും നിലത്ത് കിടക്കുകയും ചെയ്തു.
  urd-GVR: Dāūd ne Allāh se iltamās kī ki bachche ko bachne de. Rozā rakh kar wuh
    rāt ke waqt nange farsh par sone lagā.
  suz-BL: मोपतीके दाऊदम मेको आल आ पर्बम परमप्रभु कली पुना बाक्‍त। मेको मारेइ मजथु
    खिंङगा लशा खपीम गोल्‍शा नां सोंइदा बाक्‍त।
  ita-1927: Davide quindi fece supplicazioni a Dio per il bambino, e digiunò; poi
    venne e passò la notte giacendo per terra.
  ckb-ckb: داود بۆ منداڵەکەی لە خودا پاڕایەوە و ڕۆژووی گرت، چووە ژوورەکەی خۆی، شەوانە
    بە درێژایی شەو لەسەر زەوی ڕادەکشا و هەر بەو جۆرە دەمایەوە.
  eng-BBE: So David made prayer to God for the child; and he took no food day after
    day, and went in and, stretching himself out on the earth, was there all night.
  kan-OKCV: ದಾವೀದನು ಕೂಸಿಗೋಸ್ಕರ ದೇವರನ್ನು ಬೇಡಿಕೊಂಡನು. ಇದಲ್ಲದೆ ದಾವೀದನು ಉಪವಾಸ ಮಾಡಿ, ಒಳಗಿನ
    ಕೋಣೆಯಲ್ಲಿ ನೆಲದ ಮೇಲೆಯೇ ರಾತ್ರಿ ಕಳೆಯುತ್ತಿದ್ದನು.
  tam-2017: அப்பொழுது யெகோவா அந்தப் பிள்ளைக்காக தேவனிடம் ஜெபம்செய்து, உபவாசித்து,
    உள்ளே போய், இரவு முழுவதும் தரையிலே கிடந்தான்.
  spa-RV-1909: Entonces rogó David á Dios por el niño; y ayunó David, recogióse, y
    pasó la noche acostado en tierra.
  ron-BTF: Și David l-a implorat pe Dumnezeu pentru prunc; și David a postit și a
    intrat și a stat întins toată noaptea pe pământ.
  eng-WEBP: David therefore begged God for the child; and David fasted, and went in
    and lay all night on the ground.
  eng-FBV: David pleaded with God on behalf of the boy. He fasted, went to his bedroom,
    and spent the night lying in sackcloth on the ground.
  nld-1939: David smeekte tot God voor het kind; hij vastte streng en bracht de nachten
    door op de grond.
  nch-BL: Huan David pejqui motatajtía huan quitajtani Toteco ma quichicahua nopa
    conet. Huan mosajqui huan mixtapacho talchi seyohual.
  vie-1934: Đa-vít vì con cầu khẩn Đức Chúa Trời và kiêng ăn; đoạn, người trở vào
    nhà, trọn đêm nằm dưới đất.
  hin-CV: दावीद ने अपने शिशु के लिए परमेश्वर से प्रार्थना की. इस समय दावीद ने न कुछ
    खाया न पिया और वह जाकर सारी रात भूमि पर ही पड़े रहे.
  spa-BES: Entonces David hizo oración a Dios por el niño; y no tomó comida día tras
    día, entró y, extendiéndose sobre la tierra, estuvo allí toda la noche.
  tdx-tdx: Nihalalie’ i Davide aman Añahare i ajajay, naho niliilara’ i D’avide, vaho
    ie nimoake ao, le mandre an-tane avao amy haleñey.
  tha-KJV: ดาว​ิ​ดก​็ทรงอ้อนวอนต่อพระเจ้าเพื่อพระกุมารนั้น และดาวิดทรงอดพระกระยาหาร
    และเข้าไปบรรทมบนพื้นดินคืนยังรุ่ง
  por-BR-2018: Então rogou Davi a Deus pelo menino; e jejuou Davi, recolheu-se, e
    passou a noite deitado em terra.
  deu-ELO: Und David suchte Gott um des Knaben willen; und David fastete und ging
    hinein und lag über Nacht auf der Erde.
  eng-WYC-2018: And David prayed to the Lord for the little child; and David fasted
    by fasting, and entered asides half, and lay on the earth (or and lay on the floor
    all night).
  epo-epo: Kaj David ekpreĝis al la Eternulo pri la infano; kaj David fastis, kaj
    li eniris, kaj pasigis la nokton sur la tero.
  uig-PIN: Dawut bala ⱨǝⱪⱪidǝ Hudaƣa yelindi. U roza tutup, keqilǝrdǝ iqkirigǝ kirip
    yǝrdǝ düm yatatti.
  beo-beo: Da:ibidi da mano uhima:ne, Godema sia:ne gadoi. E da ha:i manu bagade higasu
    amola gasi huluane, hi sesei amo ganodini, hada:i da:iya dialusu.
  tpi-OTNT: Na Devit i beten long God bai God i mekim pikinini i orait gen. Na Devit
    i tambu long kaikai. Na long nait em i save go long rum bilong en na slip nating
    long plua.
  hau-SA: Dawuda ya roƙi Allah saboda yaron. Ya yi azumi, ya kuma shiga gidansa ya
    kwana kwance a ƙasa.
  uig-LAT: Dawut bala heqqide Xudagha yélindi. U roza tutup, kéchilerde ichkirige
    kirip yerde düm yatatti.
  nde-nde: UDavida wamkhulekela umntwana kuNkulunkulu. Wazila ukudla wangena endlini
    yakhe walala phansi ubusuku ngobusuku.
  ton-ton: Ko ia naʻe kole ai ʻa Tevita ki he ʻOtua koeʻuhi ko e tamasiʻi; pea naʻe
    fai ʻae ʻaukai ʻe Tevita, pea ne ʻalu ʻo tokoto ki he funga kelekele ʻi he pō
    ʻo ʻaho.
  ces-1613: I modlil se David Bohu za to dítě a postil se, a všed, ležel přes noc
    na zemi.
  eng-WMB: David therefore begged God for the child; and David fasted, and went in
    and lay all night on the ground.
  tam-TCV: அதைக்கண்ட தாவீது அப்பிள்ளைக்காக இறைவனிடம் வேண்டினான். அவன் உபவாசம் இருந்து
    வீட்டிற்குள்ளேபோய் தரையில் கிடந்து மன்றாடி இரவுகளைக் கழித்தான்.
  ceb-ULB: Midangop si David kang Yahweh alang sa iyang anak nga lalaki. Nagpuasa
    si David ug misulod sa iyang lawak ug naghigda sa salog tibuok gabii.
  pol-UBG: Wtedy Dawid wstawił się u Boga za dzieckiem. I Dawid pościł, a gdy wrócił
    do siebie, leżał całą noc na ziemi.
  agr-agr: Nunitai David uchi jakai tusa Apajuín segaak, yujumkan yutsuk ijagma pegakjin
    kanutan dakitak, nugka tepes kanau.
  kyc-kyc: Dokopa Dapitimi Kamongo kando wane doko mee petena lao ateŋa leya. Dopa
    piyamopape Dapiti baa nenge wasaka pyuo yuu kukwa peparae banya luu palenge panda
    dokona papala rate ketae pali nao mee isa panda dokona palipapu piya.
  urd-GVU: داؤد نے اللہ سے التماس کی کہ بچے کو بچنے دے۔ روزہ رکھ کر وہ رات کے وقت
    ننگے فرش پر سونے لگا۔
  deu-1912: Und David suchte Gott um des Knäbleins willen und fastete und ging hinein
    und lag über Nacht auf der Erde.
  ntj-ntj: Nyangka Tayipirrtu Mama Kuurrnga tjapiranytja tjilku-ra pampura wiirrultjaku.
    Palunyalu mirrka paanypungkulalpi ngalkunytjamaalpa tirtu nyinarranytja. Palunyalu
    mungarrinyangka yanu palunyaku ngurrangka tjarrparralpi mantangka tirtu wartungaralanytja.
  kan-2017: ದಾವೀದನು ಮಗುವಿಗೋಸ್ಕರ ದೇವರನ್ನು ಪ್ರಾರ್ಥಿಸುತ್ತಾ, ಉಪವಾಸ ಮಾಡುತ್ತಾ, ಒಳಗಿನ ಕೋಣೆಗೆ
    ಹೋಗಿ ರಾತ್ರಿಯೆಲ್ಲಾ ನೆಲದ ಮೇಲೆಯೇ ಬಿದ್ದುಕೊಂಡಿದ್ದನು.
  yap-yap: Me meybil David ngak Got ni nge gol fare tir. Ma daki kay David ban’en;
    ma gubin e nep’ ni be yan ngalan e senggil rok nge mol u daken e faraf ni polo’
    e nep’.
  hlt-MCSB: Te dongah David loh camoe hamla Pathen te a toem. Yaehnah khaw David loh
    a yaeh tih a khum puei. Diklai dongah yalh tih rhaehba sut.
  mdy-ETH: ዬያሮ ዳውቴ ዒዛኮ ናዖ ፆኦሲ ፖዒሳንዳጉዲ ሙኡዚ ሃሺ፥ ሃሣ ሺኢጲሢያ ሺኢቄኔ፤ ቢያ ኬሊ ዋንቶ ዋንቶ ዒ ላሃ ቆልዖ
    ጌሌስካፓ ሻኣሎ ሃሺ ሳዓ ላሃኔ፤
  twi-ASANTE: Dawid srɛɛ Onyankopɔn sɛ ɔmma abɔfra no nkye. Ɔkyenee ho kɔm, na ɔkɔɔ
    fie, na anadwo mu no nyinaa, ɔdaa fam tim.
  mwc-mwc: David, God i baba kuwakuwayei pipiyaikei ana yawasa kairavina. I siya ba
    i riu ana ku yove kamona ba pomai wai tano ai i dudauwa maratom.
  eng-WEBU: David therefore begged God for the child; and David fasted, and went in
    and lay all night on the ground.
  wal-wal: Daawiti ha na7aassi Xoossaa woossiis; Daawiti kattaa meennan xoomiisinne
    ba soo gelidi, qamma qamma biittan zin77i aqiis.
  spa-PDDPT: David rogó a ʼElohim por el niño. Ayunó, se retiró y pasó la noche acostado
    en el suelo.
  gun-gun: Kyrĩ va'e re Davi ojapukai Nhanderuete pe. Okaru e'ỹ re guive oiko, ha'e
    pytũ mbukukue oaxa oupy yvy rupi ipukupa reve.
  agu-BL: Toque'n tzun Luwiy tan nachle'n Kataj tib yi ni', nin ja muc' i' we'j, nin
    cho'n na wit i' wuxtx'otx' tu'.
  eng-PEV: So David prayed to God and asked him strongly to make the baby better.
    David didn’t eat any food, and he slept all night on the hard floor. He didn’t
    sleep on a soft bed.
  ilo-ULB: Nagpakaasi ngarud ni David iti Dios agpaay iti ubing. Nagayunar isuna,
    simrek iti uneg ket nagpatnag a nagidda iti suelo.
  kpg-kpg: David ga dangidangi ang gi God gi dumaalia di tama le e hai gii hili dono
    magi, gei mee hagalee miami. Nia boo huogodoo David e hana gi lodo dono hale gaa kii hua
    i hongo di baba.
  uig-ARA: داۋۇت بالا ھەققىدە خۇداغا يېلىندى. ئۇ روزا تۇتۇپ، كېچىلەردە ئىچكىرىگە كىرىپ
    يەردە دۈم ياتاتتى.
  sus-sus: Dawuda naxa Ala maxandi diyɔrɛ bɛ, a man sunyi suxu a xa fe ra. A to so
    a xɔnyi, a naxa a sa bɔxi ma.
  pon-2006: Depit eri peki rehn Koht pwe serio en mwahula. E ahpw sohla konote mehkot,
    oh nipwong koaros e kin ketilong nan sapwellime pere oh kin poaridiong nan taht
    wonohn ie.
  jae-jae: Amboac tonaŋ Dawid keteŋ Apômtau kêtu ŋapalêŋa ma gajam dabuŋ mo ma kasô
    nê balêm gaja jagêc nom kêtôm gêbêc samob.
  ksd-ksd: Ma David i ga kail tadav God ure ra bul; ma David i ga vevel ta ra kubana,
    ma i ga va ta ra pia ta nam ra marum parika.
  tur-YTC: David çocuk için Tanrı’ya yalvardı. David oruç tuttu, içeri girip bütün
    gece yerde yattı.
  grc-BRENT: Καὶ ἐζήτησε Δαυὶδ τὸν Θεὸν περὶ τοῦ παιδαρίου, καὶ ἐνήστευσε Δαυὶδ νηστείαν,
    καὶ εἰσῆλθε καὶ ηὐλίσθη ἐπὶ τῆς γῆς.
  ind-AYT: Kemudian, Daud memohon kepada Allah untuk anak itu. Daud berpuasa dengan
    tekun dan masuk ke dalam, lalu berbaring di tanah semalam-malaman.
  nya-nya: Davide anapempherera mwanayo kwa Mulungu. Iye anasala chakudya ndipo analowa
    mʼnyumba mwake nagona pansi usiku wonse.
  hrv-hrv: 'David se molitvom obrati Bogu za dijete: postio je, vraćao se kući i ležao
    preko noći na goloj zemlji, pokriven vrećom.'
  mps-mps: Tama Devitgo gedu haluasa po Godiba weyu, te Godigo te wai usu ma ilimainu
    tiali. Tama Devit aga osogo nai tubo habu siyu, gisilali. Tama hulide te aga be
    habuba pelama, te be soiyamede olo bulude pila muani.
  tpi-tpi: Na Devit i beten long God bai God i mekim pikinini i orait gen. Na Devit
    i tambu long kaikai. Na long nait em i save go long rum bilong en na slip nating
    long plua.
  dan-1931: Da søgte David Gud for Barnet, holdt Faste og gik hen og lagde sig om
    Natten på Jorden i Sæk.
  vie-OVCB: Đa-vít cầu xin Đức Chúa Trời chữa cho đứa bé. Vua nhịn ăn, suốt đêm nằm
    dưới đất.
  guj-2017: દાઉદે તે બાળકને માટે ઈશ્વરની આગળ વિનંતી કરી. દાઉદે ઉપવાસ કર્યો અને મહેલમાં
    જઈને આખી રાત જમીન ઉપર પડી રહ્યો.
  pon-2006A: Depit eri peki rehn Koht pwe serio en mwahula. E ahpw sohla konote mehkot,
    oh nipwong koaros e kin ketilong nan sapwellime pere oh kin poaridiong nan taht
    wonohn ie.
  por-BRBSL: David, portanto, implorou a Deus pela criança; e David jejuou, e entrou
    e passou a noite no chão.
  aly-aly: David-el intem-antey ayernenh INGKART awey ikwer, ra mwerrerreyew. Amern
    arlkwey-angenh, arrangkw, amperrngerrewarl ra awey ikwer. Ingwa arrpanenh ra aylpenh
    warl ikwerenh-warl ayntaynteyew, ayntenh arlertek-itwew ra. Pangk mwerrel ayntey-angenh.
  cth-cth: Hatdawkvah, Devit ni camo hanelah Cathut koe a kâhei. Rawcahai laihoi karum
    tuettuet talai dawk a yan.
  twi-twi: Dawid srɛɛ Onyankopɔn sɛ ɔmma abofra no ntena ase. Ɔkyen ho kɔm, na ɔkɔɔ
    fi, na anadwo mu no nyinaa, furaa atweaatam, daa fam tim.
  hlt-hlt: Te dongah David loh camoe hamla Pathen te a toem. Yaehnah khaw David loh
    a yaeh tih a khum puei. Diklai dongah yalh tih rhaehba sut.
  tbz-SIM: Kɛ̀ Dɑfitii bɑ́ntɛ̀ ti Yiɛ̀ nKuyie ndɛ kó dɛbirɛ kpɛ́í nkɛ́boú dinùù, kɛ
    ntṹṹnko kɛ́konní kuyuoku kɛ́nyié nkɛ duɔ́ kɛtenkɛ̀.
  msy-2020: Devitɨn otarim arei, ezɨ otarim ghuamaghasa, Devit dagheba tagha God ko
    mɨgɨa a gaghori. A dɨmagaribar uan dɨpenimɨn ghua pura nguazim girav iti.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑfiiti hɔkɑ nɔɣɔ nɑ ɩ́ sǝlǝmɩ Tɑcɑɑ kɛ pǝyɑɣɑ ŋkɛ kɑ tɔɔ. Atɛɣɛ
    ɩ hǝntɑɣɑ pɑɑ ɑhoo nnɑ, nyɑɑlʋɣʋ fɛɩ.
  azb-azb: Davud uşaq üçün Allaha yalvardı və oruc tutaraq otağına girib bütün gecəni
    quru yerdə uzandı.
  eng-DBY: And David besought God for the child; and David fasted, and went in, and
    lay all night on the earth.
  hin-2017: अतः दाऊद उस लड़के के लिये परमेश्वर से विनती करने लगा; और उपवास किया, और
    भीतर जाकर रात भर भूमि पर पड़ा रहा।
  wol-KYG: 'Daawuda nag tinu Yàlla ci xale bi: muy woor, fatu, fanaanee tëdd ci suuf.'
  eng-YLT: and David seeketh God for the youth, and David keepeth a fast, and hath
    gone in and lodged, and lain on the earth.
  kne-kne: Nanpakpakaasi si David en Diyos ta mailatonan din anak. Adi nangnangan
    et en nanlaklakob-o ay maninsinlabi sin lota.
  eng-WYC-2017: And David prayed to the Lord for the little child; and David fasted
    by fasting, and entered asides half, and lay on the earth.
  eng-WMBB: David therefore begged God for the child; and David fasted, and went in
    and lay all night on the ground.
  urd-GVH: दाऊद ने अल्लाह से इलतमास की कि बच्चे को बचने दे। रोज़ा रखकर वह रात के वक़्त
    नंगे फ़र्श पर सोने लगा।
  rug-rug: Tepa sisigiti la koe Tamasa se Devita pa vinaravara pude va magogosia sa
    koburu gua. Lopu hiva hena ia sa si keketoṉa, meke doduru boṉi si hoke nuquru
    la pa nana lose si asa meke eko mo pa hatara.
  gaz-gaz: Daawitis daaʼima sanaaf Waaqa kadhate. Innis soomee mana isaatti galee
    halkan hunda lafa rafaa ture.
  fra-LSG: David pria Dieu pour l’enfant, et jeûna; et quand il rentra, il passa la
    nuit couché par terre.
  gnn-gnn: Wirrkina ŋayi ŋunhi dhika rirrikthurrunanydja, ga Daypittja bukumirriyaŋala
    yukurrana Garraynha ḏäwalakunharawu nhanŋu, walŋakunharawu ŋuriki yothuwu. Ga
    Daypittja wirrkina dhika ŋoy‐yätjthina, bäyŋuna ŋayi ŋula ŋathanydja ḻukana, ga
    bitjanana liŋgu munha‐ŋupana ŋayi ŋuli ŋorranha marrtjinya ŋoykurruna munatha'kurruna
    yana.
  yal-yal: Dawuda yi Ala maxandi diin xa, a sun. A to so a konni, a xi saxi bɔxɔni.
  haw-1868: 'Nolaila, nonoi aku la o Davida i ke Akua no ke keiki: hookeai iho la
    o Davida, komo aku la, a moe iho la ma ka honua a ao ka po.'
  arb-NAV: فَابْتَهَلَ دَاوُدُ إِلَى اللهِ مِنْ أَجْلِهِ، وَأَطَالَ الصِّيَامَ وَاعْتَصَمَ
    بِمُخْدَعِهِ وَافْتَرَشَ الأَرْضَ.
  ewe-ewe: David ɖe kuku na Mawu be wòana ɖevi la natsi agbe, egbe nuɖuɖu eye wòmlɔ
    anyigba ƒuƒlu le Yehowa ŋkume to zã blibo la me.
  eng-LEE: And David besought God in behalf of the lad; and David kept a fast, and
    came home, and lay over night upon the earth.
  gvn-gvn: '@see-verse:2SA.012.015'
  asm-FB: তেতিয়া দায়ূদে ল’ৰাৰ বাবে যিহোৱাৰ আগত কাবৌ-কাকূতি কৰি প্ৰাৰ্থনা কৰিলে৷
    লঘোন দিলে আৰু ভিতৰত সোমাই ওৰে ৰাতি মাটিত পৰি থাকিল।
  sus-A: دَوُدَ نَشَ عَلَ مَشَندِ دِيْرّ بّ، عَ مَن سُنيِ سُشُ عَ شَ قٍ رَ. عَ تٌ
    سٌ عَ شْنيِ، عَ نَشَ عَ سَ بْشِ مَ.
  fra-SBL: David supplia donc Dieu de lui accorder cet enfant ; il jeûna, entra et
    passa la nuit à terre.
  hbo-hbo: וַיְבַקֵּ֥שׁ דָּוִ֛ד אֶת־הָאֱלֹהִ֖ים בְּעַ֣ד הַנָּ֑עַר וַיָּ֤צָם דָּוִד֙
    צֹ֔ום וּבָ֥א וְלָ֖ן וְשָׁכַ֥ב אָֽרְצָה׃
  piu-2006: '@see-verse:2SA.012.015'
  kik-kik: Daudi agĩthaitha Ngai nĩ ũndũ wa mwana ũcio. Akĩĩhinga kũrĩa irio, agĩtoonya
    nyũmba yake, agĩkoma thĩ ũtukũ ũcio wothe.
  fra-NCL: David pria Dieu pour l’enfant, et jeûna ; et, étant entré dans sa chambre,
    il passa la nuit couché par terre.
  cek-AK: To pongah David mah nawkta han Sithaw khaeah tahmenhaih hnik; David loe
    imthung ah caeh moe, buhzah; aqum puek long ah angsong.
  cuk-cuk: Degisoggu, David mimmi-bendakega Bab-Dummadse ise-wilegar goted. David
    bar-mas-itossuli gusad, napayala-meremai oiboardaed.
  uig-CYR: Давут бала һәққидә Худаға йелинди. У роза тутуп, кечиләрдә ичкиригә кирип
    йәрдә дүм ятатти.
  pma-pma: Sakini, Deved va mul vis min Ahi keke titiali onen vamai ris vatahos. Kei
    val ran anien, ka kei matil en atan en vongien vasi va rokol out mulan.
  tel-2017: యెహోవా ఊరియా భార్య దావీదుకు కన్నబిడ్డను మొత్తి జబ్బు పడేలా చేశాడు.
  hat-BSA: Pou sa, David te mande Bondye pou pitit la. Li te fè jèn e li te ale kouche
    tout nwit lan atè.
  bxh-bxh: Deiwidi enehena ya anꞌeta gadogadola Guyau lebena yai. Ya waiyoꞌo kalahe
    na iꞌipadi ena ai luma mate ya laulau eno ai matu.
  kos-kos: David el pre nu sin God tulik sac in kwela. El tiana lungse mongo, ac fong
    nukewa el ac utyak nu infukil sel ac motullana in fohk uh.
  hbo-WLC: וַיְבַקֵּ֥שׁ דָּוִ֛ד אֶת־הָאֱלֹהִ֖ים בְּעַ֣ד הַנָּ֑עַר וַיָּ֤צָם דָּוִד֙
    צ֔וֹם וּבָ֥א וְלָ֖ן וְשָׁכַ֥ב אָֽרְצָה׃
  ibo-ibo: Devid rịọrọ Chineke arịrịọ banyere nwantakịrị ahụ. O buru ọnụ, dinaa nʼala
    efu abalị ahụ niile nʼihu Onyenwe anyị.
  ory-ory: ଏହେତୁ ଦାଉଦ ବାଳକ ନିମନ୍ତେ ପରମେଶ୍ୱରଙ୍କ ନିକଟରେ ନିବେଦନ କଲେ ଓ ଦାଉଦ ଉପବାସ କଲେ
    ଓ ଭିତରେ ଯାଇ ସାରା ରାତି ଭୂମିରେ ପଡ଼ି ରହିଲେ।
  wmt-wmt: Wali nyanartijangka parri nyanarti pa mimijarrinya Pajiyipakura. Wali Tayipittu
    parla jarti japirlyungani Ngarpu parriwu parlanyanta wulyukujirnupurru. Ngajirta
    pa miyi nganyjarla Tayipittu, yawiyi parla kirrarnani. Jarti palurla yungani miyi
    ngarnupurru. Nyanartijangka pirlajarrinyala parri nyanarti. Wali ngajirta palurla
    jularla warrkammayinwarntirlu pirlajarrinyujangka parri nyanarti Tayipitku. Warrkammayinwarntirlu
    palurlanyanu marni, “Ngajirta ngarliparla jula. Kunyungurla ngartanyanu pirlawurra
    pungka Tayipittu.” Wali Tayipittu manya pinakarrinya wangkikarra karrinyujangka.
    Marnila manyanangu, “Pirlajarrinya ngarta.” Nyantuwarntirlula palurla marni, “Yu.
    Pirlajarrinyajal.” Nyanartijangka Tayipit turtapinya. Kuluwuj parlanyanu warntarni,
    nyumukkartila yani, jurlu manyanu kumapkujirni. Nyanartijangkala yani kaninykaninyjurra
    kalukurlurra purayimarnupurru Ngarpuwu, nyanartijangkarlula tikiyanurla miyi ngarni
    Tayipittu. Japirlyinyala palurla warrkammayinwarntirlu, “Nyapartujangka man yangkarti
    yukarnanijaa lungani, miyi ngajirta man ngarnantarla. Walimpa yangka pirlajarrinya,
    nyanartikarrarla man ngarni wartangurni.” Tayipittu manya jangkumani, “Yu. Wali
    marna lunganijaa yawiyi marna yukarnani. Kula paji Ngarpungu yawiyijangkarlu wulyukujirlarni.
    Wali pa jalarra pirlajarrinya, kayan ngarna miyi wanyjarra. Wali marna ngarnanku.
    Tikirrkujiwu ngarnanyin lungujangkarlu. Wali manyanta Ngarpungkurra yani, ngaju
    mapirrirni marna yanku walimpa yangka marna pirlajarriwu. Kayan ngajirla yarntarni
    tikiyanta ngajukarti.” Wali kartunyankurakartila manyanta yani Pajiyipakarti Tayipit.
    Yarntarni pila walimpa parriwarlany martarni, yinila yutukani Tayipittu Jalaman.
    Tayipittu parla marni kartunyankurawu Pajiyipawu. Kujarti parla jularni, “Jalaman
    pa king ngunawu walimpa yangka kajirna ngajuliny purrkujarriwujaa pirlajarriwu.”
    Kajalkujirni pa wartangurnijangka Jalaman, wartangurnikujirni manya kajalurnijangkawarnti
    walakuwarnti.
  chk-chk: Iwe, Tafit a tütüngor ngeni Kot fän iten ewe mönükol pwe epwe chikarsefäl.
    A öchüna anan, a tolong lon rumwan o kon lepwül iteiten pwin.
  ssd-ssd: David ndek kiŋo nuŋe mayekuwa ŋga Suŋgo yabaŋmba nyamagaŋ pinka minna.
    Furir mindek nu ka nuŋe kinyanu ma ta sinam kumba ka ake ibeŋŋge kinyanu.
  rop-rop: en King Deibid bin prei langa God blanga meigim det beibi gudbala, en imbin
    sori miselp blanga det beibi, en im nomo bin dagadagat daga, en ebrinait imbin
    oldei gowin langa im ronwan rum en silip langa flo.
  ukr-1871: І моливсь Давид Богу задля хлопятка, й постив, і на самотї лежав цїлу
    ніч долї.
  deu-1951: Und David flehte zu Gott wegen des Knäbleins und fastete und ging und
    lag über Nacht auf der Erde.
  eng-JPS: David therefore besought God for the child; and David fasted, and as often
    as he went in, he lay all night upon the earth.
  srp-1865: I David se moljaše Bogu za dijete, i pošæaše se David, i došavši ležaše
    preko noæ na zemlji.
  lug-lug: Dawudi ne yeegayirira Katonda ku lw’omwana, n’asiiba, n’agenda mu nnyumba
    ye n’amala ekiro kyonna nga yeebase wansi.
  heb-heb: ויבקש דוד את האלהים בעד הנער ויצם דוד צום ובא ולן ושכב ארצה׃
  ben-IRV: পরে দায়ূদ ছেলেটার জন্য ঈশ্বরের কাছে প্রার্থনা করলেন, আর দায়ূদ উপোস করলেন,
    ভিতরে প্রবেশ করে পুরো রাত মাটিতে পড়ে থাকলেন৷
  pan-pan: ਸੋ ਦਾਊਦ ਨੇ ਉਸ ਬਾਲਕ ਦੇ ਲਈ ਪਰਮੇਸ਼ੁਰ ਦੇ ਕੋਲ ਬੇਨਤੀ ਕੀਤੀ ਤੇ ਦਾਊਦ ਨੇ ਵਰਤ ਵੀ ਰੱਖਿਆ
    ਤੇ ਸਾਰੀ ਰਾਤ ਜ਼ਮੀਨ ਤੇ ਪਿਆ ਰਿਹਾ।
  tkr-tkr: Davudee uşaxnemee Allahıs düə haa'a. Mana sivacı xəmbı cune gozee q'ərane
    ç'iyel alğa'a.
  mya-JVB: ဒါဝိဒ် သည် သူငယ် အတွက် ထာဝရဘုရား အား တောင်းပန် လေ၏။ အစာ ကိုရှောင်လျက် ၊
    အထဲသို့ဝင် ၍ တညဉ့်လုံးမြေ ပေါ် မှာ အိပ် လျက်နေ၏။
  tte-O: Kabo Deibida ikawanoi kaikaiwe Yeoba koina melumelune kaiwena. Guliyam ikalakisiyeyan
    boniyai meuloina ikenokeno bwatano mena.
  tbg-tbg: Vitanta maaquvano nora aiha viraara varovaro Devitiva vi vaintiruva koqema
    vuarire tiro, Kotira aarora. Viva Kotira aaramaqiro viharo ekaa kara auramatero
    nai naavuqi oriqetero entaqi kia taintaqaa vaitaraitiro, viva qaqi vata kanta
    vaura.
  hmo-hmo: Davida ese Dirava ia noia, iena natuna dainai. Davida be ia aniani lasi,
    to ia be iena daiutu lalonai ia raka vareai, bona hanuaboi lalonai tano sibona
    dekenai ia hekure.
  urd-urd: इसलिए दाऊद ने उस लड़के की ख़ातिर ख़ुदा से मिन्नत की और दाऊद ने रोज़ा रखा
    और अन्दर जाकर सारी रात ज़मीन पर पड़ा रहा।
  rus-SYN: И молился Давид Богу о младенце, и постился Давид, и, уединившись провел
    ночь, лежа на земле.
  bqc-SIM: Ɔ̃ Davidi lɛ́ Lua sisi nɛ́pi yã́ musu ń lɛyeo, gwã́ ì wúlɛ bùsuuɛ.
  tcz-CHONGTHU: Hijeh chun David jong naosen adamna din Pakai henga atao tao tan ahi;
    David chun an angolin apotdoh in, jan khovah hel chun tollhanga alumin ahi.
  mar-mar: दावीदाने बाळासाठी देवाची प्रार्थना केली. दावीदाने अन्नपाण्याचा त्याग केला.
    घरात जाऊन रात्रभर जमिनीवर पडून राहिला.
  soq-soq: Tane walama sawo Dawid God mampe rauparilen oto baiwa, Dawid odene alene
    ituwa bolawe nana ene idilene rauparilen ita tadina sa dauma me dogo osowe ituleidio
    walamalen.
  qub-qub: Chaura Davidga wamranpaj amatarmi Diosta ruwacuran. Ayunaran. Waray-waray
    gala pampallacho puñuran.
  bqp-bqp: Akũ Dauda tɛn Luda wɛ́ kɛ nɛ́ pì yã musu kũ lɛ́yĩnaao, gwãani àdigↄ̃
    wútɛ zĩtɛmɛ.
  hat-hat: David tonbe lapriyè Seyè a pou ti gason an. Li derefize mete anyen nan
    bouch li. Chak swa, li antre nan chanm li, li pase nwit lan kouche atè.
  eng-BSB: David pleaded with God for the boy. He fasted and went into his house and
    spent the night lying in sackcloth on the ground.
  tod-tod: Davide GALA maanɛɛnɛni doungoi ʋɛ. É zugi zoni, é ɲi piin laani zooi
    ma.
  eng-WEBPB: David therefore begged God for the child; and David fasted, and went
    in and lay all night on the ground.
  kbq-kbq: Hagi ana mofavregura Deviti'a ne'zana a'o huno mopafi maseno Ra Anumzamofontega
    nunamuna nehigeno kora atune.
  nhe-BL: Huan David pejqui momaijtohua huan quitlajtlani Toteco ma quichicahuas nopa
    conetl. Huan mosajqui huan mixtlapacho tlalchi seyohual.
  bus-bus: Ben Dauda e kúɛ kɛɛ Ludanɛ nɛ́ pì yã musu kↄ̃n lɛ́yinao, gwãavĩ è daɛ
    tↄↄtɛmɛ.
  gub-BL: — Emukatu hera'yr nehe, i'i Tupàn pe. Na'imai'u wer kwaw. Wixe uker haw
    pupe. Umumaw pytun gatu ywy rehe u'aw pà.
  eng-DRA: 'And David besought the Lord for the child: and David kept a fast, and
    going in by himself lay upon the ground.'
