  eng-YLT: And he saith, 'While the lad is alive I have fasted, and weep, for I said,
    Who knoweth? — Jehovah doth pity me, and the lad hath lived;
  kne-kne: Kanana ay nanongbat en daida, “Idi matmatago din anak, inog-ogaak ya init-itpek
    di dagaang ko, tan kanak si nemnem ko en mo maseg-ang si Diyos en sak-en ya ipalobos
    na ay matago din anak.
  eng-WYC-2017: And David said, I fasted and wept for the young child, when he lived
    yet; for I said, Who knoweth, if per-adventure the Lord give him to me, and the
    young child live?
  eng-WMBB: He said, “While the child was yet alive, I fasted and wept; for I said,
    ‘Who knows whether the LORD will not be gracious to me, that the child may live?’
  urd-GVH: दाऊद ने जवाब दिया, “जब तक बच्चा ज़िंदा था तो मैं रोज़ा रखकर रोता रहा। ख़याल
    यह था कि शायद रब मुझ पर रहम करके उसे ज़िंदा छोड़ दे।
  rug-rug: “Uve,” gua se Devita, “Madi na kabo si rau, sipu toana sa koburu. Balabala
    ia rau sapu gina kote tataru nau e Zihova si rau, meke lopu kaqu mate sa koburu,”
    gua.
  gaz-gaz: Innis akkana jedhee deebise; “Ani yeroo mucichi lubbuun turetti nan soome;
    nan booʼes. Ani, ‘Eenyutu beeka? Waaqayyo garaa naa laafee mucichi ni fayya’ jedhee
    yaadeen ture.
  fra-LSG: 'Il répondit: Lorsque l’enfant vivait encore, je jeûnais et je pleurais,
    car je disais: Qui sait si l’Éternel n’aura pas pitié de moi et si l’enfant ne
    vivra pas?'
  gnn-gnn: Ga Daypittja buku‐wakmaraŋala waŋana bitjarra, “Ŋunhi ŋayi walŋaŋga yana,
    ŋarranydja yukurrana nhinana ŋoy‐ŋayaŋay'miriw, bukumirriyaŋala yana yukurrana
    ga ŋäthina, ŋarra guyaŋina yana bini Garray ŋarrakunydja mel‐wuyuna ŋula, ga walŋakunha
    ŋanya.
  yal-yal: A yi e yabi, a naxa, “Diin yi ɲɛɲɛ waxatin naxan yi, n yi sunuxi, n wugama,
    bayo n yi mirixi a ma, n naxa, ‘Yanyina nde, Alatala kininkininma nɛn n ma, diin
    yi kisi.’
  haw-1868: 'I mai la kela, A e ola ana ke keiki, hookeai iho la au me ka uwe: i iho
    la au, Malama paha e aloha mai ke Akua ia''u i ola ke keiki.'
  arb-NAV: 'فَأَجَابَ: «حِينَ كَانَ الطِّفْلُ حَيًّا صُمْتُ وَبَكَيْتُ لأَنِّي حَدَّثْتُ
    نَفْسِي: مَنْ يَعْلَمُ؟ رُبَّمَا يَرْحَمُنِي الرَّبُّ وَيَحْيَا الْوَلَدُ.'
  ewe-ewe: David ɖo eŋu be, “Metsi nu dɔ eye mefa avi esi ɖevia nɔ agbe elabena megblɔ
    be, ‘Ɖewohĩ Yehowa ave nunye eye wòana ɖevia natsi agbe.’
  eng-LEE: And he said, While the child was yet alive, I fasted and wept; because
    I said, Who knoweth, but that the Lord will be gracious to me, that the child
    may live?
  asm-FB: তাতে তেওঁ ক’লে, “ল’ৰাটি জীয়াই থাকোঁতে মই লঘোন দি ক্ৰন্দন কৰিছিলোঁ, কাৰণ
    মই ভাবিছিলোঁ, কোনে জানে, যে ল’ৰাটি জীয়াই থাকিবৰ কাৰণে কিজানি যিহোৱাই মোলৈ কৃপা
    কৰিব!
  sus-A: عَ نَشَ عٍ يَابِ، «دِيْرّ تٌ نُ بَلٌشِ، ﭑ نُ سُنمَ، ﭑ نُ وَ مَ، بَرِ مَ ﭑ
    حْشْ عَ مَ عَ تّمُندٍ عَلَتَلَ دِحّمَ ﭑ مَ، عَ ﭑ مَ دِيْرّ رَكِسِ.
  fra-SBL: 'Il dit : « Lorsque l''enfant vivait encore, j''ai jeûné et pleuré, car
    je disais : « Qui sait si Yahvé ne me fera pas grâce, afin que l''enfant vive ? »'
  hbo-hbo: וַיֹּ֕אמֶר בְּעֹוד֙ הַיֶּ֣לֶד חַ֔י צַ֖מְתִּי וָֽאֶבְכֶּ֑ה כִּ֤י אָמַ֙רְתִּי֙
    מִ֣י יֹודֵ֔עַ *יְחָנַּנִי (וְחַנַּ֥נִי) יְהוָ֖ה וְחַ֥י הַיָּֽלֶד׃
  piu-2006: '@see-verse:2SA.012.021'
  kik-kik: Nake agĩcookia atĩrĩ, “Hĩndĩ ĩrĩa mwana ararĩ muoyo-rĩ, ndĩrehingaga na
    ngarĩra. ngĩĩciiria atĩrĩ, ‘Nũũ ũũĩ? Jehova aahota kũnjiguĩra tha areke mwana
    ũcio atũũre muoyo.’
  fra-NCL: 'Il dit : « Quand l’enfant vivait encore, je jeûnais et je pleurais, car
    je disais : Qui sait ? Yahweh aura peut-être pitié de moi, et l’enfant vivra ?'
  cek-AK: Anih mah, Nawkta hing let thai hanah, Sithaw mah kai na tahmen tih maw,
    tahmen mak ai, tiah mi mah doeh panoek ai, to pongah nawkta hing nathung ah buh
    ka zah moe, ka qah, tiah a naa.
  cuk-cuk: 'David e-sapin-dummagan-abin sogded: —Mimmi-nailikgumaiun, an mas-gunbisur-gusad,
    ise-boar an-gudii gusbalid, an binsasad: ‘Abakar Bab-Jehová wile an-dakalirye,
    anga mimmi-bendakalirye.’'
  uig-CYR: 'У: Мән: «Ким билсун, Пәрвәрдигар маңа шапаәт көрситип, балини тирик қалдурармекин»
    дәп ойлап, бала тирик вақитта роза тутуп жиғлидим.'
  pma-pma: Asuv houlu Deved vit kesi min keil vit, “Anatin keke nuval ran anien ka
    namurang navong titiali enek mul veah moul. Namundemi navit vahesa Iahova en hemahis
    inau, ka hermaentei titiali enek hemat.
  tel-2017: అప్పుడు దావీదు “బిడ్డ బతికి ఉన్నప్పుడు దేవుడు నన్ను కరుణించి బిడ్డను బతికిస్తాడన్న
    ఆశతో నేను ఉపవాసముండి ఏడుస్తూ వేడుకొన్నాను.
  hat-BSA: 'Li te di: “Pandan pitit la te vivan an, mwen te fè jèn e te kriye; paske
    mwen te di: ‘Kilès ki te kab konnen, SENYÈ a ta kab petèt fè m gras, pou pitit
    la te kab viv.’'
  bxh-bxh: Alinadi ya bui iyen, Gwama hola ma mwahumwahulina mate E anhudi yo E tan.
    Yau yawa, “Bena Guyau haba i nuwatohatohaegu be wawaya i famwahuli.”
  kos-kos: David el topuk ac fahk, “Aok, nga tuh lalo ac tung ke tulik sac srakna
    moul. Nga tuh nunku mu sahp LEUM GOD El ac pakoten nu sik, ac tia lela tulik sac
    in misa.
  hbo-WLC: וַיֹּ֕אמֶר בְּעוֹד֙ הַיֶּ֣לֶד חַ֔י צַ֖מְתִּי וָֽאֶבְכֶּ֑ה כִּ֤י אָמַ֙רְתִּי֙
    מִ֣י יוֹדֵ֔עַ יחנני יְהוָ֖ה וְחַ֥י הַיָּֽלֶד׃
  ibo-ibo: Devid zara ha sị, “Eburu m ọnụ, kwaakwa akwa mgbe nwa ahụ nọ ndụ, nʼihi
    na ekwuru m sị, ‘ma eleghị anya, Onyenwe anyị ga-enwe ọmịiko nʼebe m nọ mee ka
    nwa ahụ dị ndụ.’
  ory-ory: ତହିଁରେ ସେ କହିଲେ, “ବାଳକ ବଞ୍ଚିଥିବା ବେଳେ ମୁଁ ଉପବାସ ଓ ରୋଦନ କଲି; କାରଣ ମୁଁ କହିଲି,
    କେଜାଣି ସଦାପ୍ରଭୁ ମୋʼ ପ୍ରତି କୃପା କଲେ, ମୋହର ବାଳକଟି ବଞ୍ଚି ପାରିବ।
  wmt-wmt: '@see-verse:2SA.012.021'
  chk-chk: Iwe, Tafit a üra, “Üa öchüna enei o kechü, lupwen ewe mönükol a chüen manau,
    pun üa ekieki, ‘Io a tongeni silei, ika ewe Samol mi Lapalap epwe ümöümöch ngeniei,
    pwe ewe mönükol epwe manau?’
  ssd-ssd: 'David lafumba saniŋgina: Kiŋo kume ndaka minat le ye pinka malmbika minmba
    teŋenmba idusen. Suŋgo nu ye sinanu kiŋo yaiye nda ŋga idusen ta'
  rop-rop: Wal King Deibid bin tok, “Yuwai. Trubala tharran. Aibin oldei kraikrai
    en nomo dagat eni daga wen det beibi bin jidan laibala, dumaji aibin reken YAWEI
    garra sori langa mi en nomo larram det beibi dai.
  ukr-1871: 'І відказав: Покіль іще дитина була жива, я постив і плакав, бо думав:
    Хто знає, може, Господь змилосердиться до мене, так що воно й жити ме.'
  deu-1951: 'Er sprach: Als das Kind noch lebte, fastete und weinte ich, weil ich
    dachte: Wer weiß, ob der HERR mir nicht gnädig sein wird, so daß das Kind am Leben
    bleibt?'
  eng-JPS: 'And he said: ''While the child was yet alive, I fasted and wept; for I
    said: Who knoweth whether the LORD will not be gracious to me, that the child
    may live?'
  srp-1865: 'A on reèe: dok dijete bijaše živo, postio sam i plakao, jer govorah:
    ko zna, može se smilovati Gospod na me da dijete ostane živo.'
  lug-lug: N’addamu nti, “Omwana we yabeerera omulamu, n’asiiba ne nkaaba, nga ndowooza
    nti, ‘Ani amanyi, Mukama ayinza okunsaasira, omwana n’aba mulamu?’
  heb-heb: ויאמר בעוד הילד חי צמתי ואבכה כי אמרתי מי יודע יחנני יהוה וחי הילד׃
  ben-IRV: তিনি বললেন, “ছেলেটা জীবিত থাকতে আমি উপোস ও কান্না করছিলাম; কারণ ভেবেছিলাম,
    কি জানি, সদাপ্রভু আমার প্রতি দয়া করলে ছেলেটা বাঁচতে পারে৷”
  pan-pan: ਉਸ ਨੇ ਆਖਿਆ, ਜਦ ਤੱਕ ਉਹ ਬਾਲਕ ਜੀਉਂਦਾ ਸੀ ਤਾਂ ਮੈਂ ਵਰਤ ਰੱਖਿਆ ਅਤੇ ਰੋਂਦਾ ਰਿਹਾ ਕਿਉਂ
    ਜੋ ਮੈਂ ਆਖਿਆ, ਕੀ ਜਾਣੀਏ ਜੋ ਯਹੋਵਾਹ ਦਯਾ ਕਰੇ ਜੋ ਇਹ ਬਾਲਕ ਜਿਉਂਦਾ ਰਹੇ?
  tkr-tkr: 'Davudee manbışis inəxdın alidghıniy qele: – Uşax üç''ürnang''a, zı sivacı
    geşşu-gyaxvananiy. Zalygena ixhee, Rəbbis zı qiykkın, uşax gidek''avaniy eyhe.'
  mya-JVB: ဒါဝိဒ်က၊ သူငယ် အသက် ရှင်စဉ်အခါ ဘုရားသခင် သည် ငါ့ ကို သနား တော်မူ၍ ၊ သူငယ်
    အသက် ကို ချမ်းသာပေးတော်မူမည်မမူမည်ကို အဘယ်သူ ဆို နိုင်သနည်းဟု အောက်မေ့လျက် ငါသည်
    အစာ ရှောင်၍ ငိုကြွေး လျက်နေ၏။
  tte-O: Kainali iyamaisa iba, “Saugana melumelune nige naga iboboita guliyam yakalakisiye-yan
    na yavalavalam kaiwena yagu nuwatu tem Yeoba imulolo koliyau na natugu inamwanamwa.
  tbg-tbg: Minti tuvaro Devitiva vika tiva nimiro tiharo, Vaintiruvano qaqi vai entara
    te kara auramate, iqi rate vaunarave. Te tiha, Te mintiariraro Noravano Kotiva
    tiriara mpo tiharo ti vaintiru qaqi kairaro variarire, tivakeha mintunarave.
  hmo-hmo: Davida ia gwau, “Mero be do ia mauri noho neganai lau aniani lasi bona
    lau taitai, badina inai bamona lau laloa, lau gwau, ‘Daika ia diba, sedira Lohiabada
    ese lau dekenai do ia bogahisihisi, bona mero do ia mauri, o?’
  urd-urd: उसने कहा कि “जब तक वह लड़का ज़िन्दा था मैंने रोज़ा रख्खा और मैं रोता रहा
    क्यूँकि मैंने सोचा क्या जाने ख़ुदावन्द को मुझपर रहम आजाये कि वह लड़का जीता रहे?
  rus-SYN: 'И сказал Давид: доколе дитя было живо, я постился и плакал, ибо думал:
    кто знает, не помилует ли меня Господь, и дитя останется живо?'
  bqc-SIM: 'A wèmá à mɛ̀: Gↄↄ pↄ́ nɛ́pi ku, ma lɛyè ma ↄ́ↄlↄ̀, asa ma mɛ̀, tó
    Dii a ma wɛgwa à to nɛ́pi àↄ kun no, démɛ dↄ̃i?'
  tcz-CHONGTHU: Hichun David in jong hitin adonbut’e, “Naosen ahinpet a chu an kangola
    kaka ka ahin, “Kon ija ahet thei ham, ajo le Pakaiyin eilungset a naosen hi ahin
    hin sah thei ahi?” tia keiman kagel jeh ahi.
  mar-mar: दावीदाने सांगितले, मूल जिवंत होते तेव्हा मी अन्न वर्ज्य केले आणि शोक केला,
    कारण मला वाटले न जाणो परमेश्वरास माझी दया येईल आणि बाळ जगेल.
  soq-soq: Dawid wanase, “Oto inawaa wandia walamawe insenase, ‘Naita Iawe God ne
    nuaparenalepie oto inasapio wampi, sa baiwa nana idintedine ita ke wadine.’
  qub-qub: 'Davidna niran: «Wamra cawaycaptenga yarparä Tayta Dios cuyapämashpan wamrata
    allchacächinantami. Chaymi llaquicuypita ayunar wagashcä.'
  bqp-bqp: 'À wèḿma à pì: Gↄrↄ kũ nɛ́ pì kun, ma lɛ́ yĩ̀ ma ↄ́ↄ dↄ̀, zaakũ ma pì,
    ke Dikiri ni ma wɛ̃nda gwa à tó nɛ́ pì gↄ̃ kun gwɛɛ, dí mɛ́ à dↄ̃ↄ?'
  hat-hat: 'David reponn yo: -Wi, mwen t''ap kriye, mwen te rete san manje lè pitit
    la te vivan toujou. Mwen te kwè Seyè a ta gen pitye pou mwen, li pa ta kite pitit
    la mouri.'
  eng-BSB: David answered, “While the child was alive, I fasted and wept, for I said,
    ‘Who knows? The LORD may be gracious to me and let him live.’
  tod-tod: 'É ti wooɠaaʋoteni, é ɠɛ ma: «Siɛgi zu doungoi ɠɛa la dɛ vulua, gè ɠɛa
    zugi zosu, gè ɗa wɔlɔ, mazɔlɔɔ gè ɠɛa ɠɛɛzu ma: ‹Ɓɛ ɠa é kwɛɛ ni Ɠɔoɠɔ GALAGI
    la màawɔinɠa, é ʋa doungoi yɛnvui yɛ su?›'
  eng-WEBPB: He said, “While the child was yet alive, I fasted and wept; for I said,
    ‘Who knows whether the LORD will not be gracious to me, that the child may live?’
  kbq-kbq: Anage hazageno Deviti'a kenona huno, Ne'zana a'o hu'na nasunku'ma hu'noana,
    na'ankure Ra Anumzamo asunku hunante'nigeno mofavrea ofrisiegu ne'zana atre'na
    nunamuna nehu'na zavira ate'noe.
  nhe-BL: 'Huan David quinnanquili: ―Quema noja yoltoya nopa conetl nichocayaya huan
    nimosahuayaya pampa nimoilhuiyaya huelis Toteco Dios quipiyas hueyi iyolo ica
    na huan quichicahuas nocone.'
  bus-bus: 'À wèńla à bè: Gurↄↄ kɛ̀ nɛ́ pì kuu, ma lɛ́ yì ma ↄ́ↄ dↄ̀, zaakɛ ma bè,
    ke Dii é ma wɛ̃nda gwa à tó nɛ́ pì gↄ̃ kuu gwɛɛ, dé bé à dↄ̃ↄ?'
  gub-BL: — He'en pa, i'i Tawi wanupe. — Kwarer hekuwe mehe we namai'u kwaw hehe hezai'o
    pà ihe. Ta'e nezewe mehe Tupàn Tuweharupi Wiko Ma'e upuner mo hepuhareko haw rehe
    a'e, upuner mo imàno haw wi ipyro pà mo a'e.
  eng-DRA: 'And he said: While the child was yet alive, I fasted and wept for him:
    for I said: Who knoweth whether the Lord may not give him to me, and the child
    may live?'
