    ie oh sohte mweidohng serio en mehla.
  jae-jae: Ma eŋ gêjô êsêac aweŋ gebe “Gêdêŋ taŋ ŋapalê mata jali gêmoa naŋ, aê gajam
    dabuŋ mo to kataŋ taŋiboa gebe taêc gêjam amboac tonec gebe ‘Asa kêjala Apômtau,
    oc moae taê walô aê ma êkêŋ ŋapalê êmoa mata jali.’
  ksd-ksd: 'Ma i ga biti: Ba ra bul i ga laun boko, iau ga vevel ma iau ga tangi,
    tago iau ga biti: To ia i nunure ba ra Luluai na mari iau bar, ma ra bul na laun?'
  tur-YTC: O şöyle dedi, “Çocuk daha sağken oruç tuttum ve ağladım; çünkü, 'Kim bilir,
