verse: 2SA.012.022
translations:
  mal-C: 'അതിന് ദാവീദ് മറുപടി പറഞ്ഞു: “ശരിതന്നെ; കുഞ്ഞ് ജീവനോടെയിരുന്നപ്പോൾ ഞാൻ ഉപവസിക്കുകയും
    വിലപിക്കുകയും ചെയ്തു. ‘യഹോവയ്ക്ക് എന്നോടു കരുണതോന്നി കുഞ്ഞിന്റെ ജീവൻ രക്ഷിക്കുമോ!
    ആർക്കറിയാം!’ എന്നു ഞാൻ വിചാരിച്ചു.'
  deu-TKW: 'Er erwiderte: So lange das Kind noch lebte, habe ich gefastet und geweint,
    weil ich dachte: Wer weiß, Jahwe kann sich meiner erbarmen, daß das Kind leben
    bleibt.'
  lin-lin: 'Azongisaki : — Solo, wana mwana azalaki nanu na bomoi, nazalaki kokila
    bilei mpe kolela, pamba te nazalaki komilobela : « Nani ayebi ? Tango mosusu Yawe
    akosalela ngai ngolu mpe akotika mwana na bomoi ! »'
  eng-LSV: And he says, “While the boy is alive I have fasted and I weep, for I said,
    Who knows [if] YHWH pities me and the boy has lived?
  eng-GNV: 'And he sayde, While the childe was yet aliue, I fasted, and wept: for
    I sayde, Who can tell whether God will haue mercy on me, that the childe may liue?'
  eng-WEBSTER: 'And he said, While the child was yet alive, I fasted, and wept: for
    I said, Who can tell whether God will be gracious to me, that the child may live?'
  nhw-BL: 'Huan David quinnanquili: ―Quema noja yoltoya nopa conetl nichocayaya huan
    nimosahuayaya pampa nimoilhuiyaya huelis Toteco Dios quipiyas hueyi iyolo ica
    na huan quichicahuas nocone.'
  swh-ONEN: Akajibu, “Wakati mtoto alipokuwa bado yungali hai, nilifunga na kulia.
    Nilifikiri, ‘Nani ajuaye? Bwana aweza kunirehemu ili kumwacha mtoto aishi.’
  bba-bba: U bu wisɑ u nɛɛ, sɑɑ ye bii wi, u wɑsi, nɑ nɔɔ bɔkuɑ nɑ swĩ, domi nɑ ǹ
    yɛ̃ Yinni Gusunɔ ù n koo nɛn wɔnwɔndu wɑ kpɑ u bii wi bɛkiɑ.
  eng-KJVCPB: 'And he said, While the child was yet alive, I fasted and wept: for
    I said, Who can tell whether God will be gracious to me, that the child may live?'
  cpy-cpy: 'Ikantanaki David: “Eeniro rañaawita eenchaanikiri, tee nowaa, niraawaetaka,
    nokantashiretzi: Oshiyaka ari ineshironka-teena Tajorentsi, eero ikamanta eenchaanikiri.'
  mpx-mpx: Analiya i lahe i ba, “Sauga wawaya nigeya ga i aliga, galebu ya palahikan
    ge ya kahikahin, kaiwena ya nuwatu te tab eba Yehoba ni mulolu-agau inoke natu
    ni molu.
  luo-luo: Nodwokogi niya, “Kane nyathi pod ngima ne atweyo chiemo kendo aywak. Nikech
    ne aparo ni, ‘Ngʼama dingʼe? Dipo ka Jehova Nyasaye nyalo timona ngʼwono miwe
    nyathi obed mangima.’
  meu-meu: Ia eto, Mero na dounu mauri negana ai, na ani vaga bona na taitai, badina
    be lau nato “Daika dibana, Iehova baine bogagu hisi bena mero na baine mauri eiava?”
  npi-ULB: दाऊदले जवाफ दिए, “बालक जीवित हुँदा म उपवास बसें र रोएँ । मैले भनें, 'कसले
    जान्दछ कतै परमप्रभु अनुग्रही हुनुहुने छ ताकि बालक बाँच्‍न सकोस्?'
  yor-yor: 'Ó sì wí pé, “Nígbà tí ọmọ náà ń bẹ láààyè, èmi gbààwẹ̀, èmi sì sọkún:
    nítorí tí èmi wí pé, ‘Ta ni ó mọ̀? Bí Olúwa ó ṣàánú mi, kí ọmọ náà le yè.’'
  emp-NTPO: 'Daviba panusia: –Mʌ̃ warra zocai b̶asid̶e mʌ̃ra ne coẽ́ jĩã b̶asia. Mʌ̃a
    crĩcha b̶asia ãĩbẽrã Ãcõrẽba mʌ̃ra quĩrã djuburiaped̶a mʌ̃ warrara zocai b̶ʌisicada.'
  ind-ind: Jawab Daud, “Sewaktu anak laki-lakiku itu masih hidup, saya berpuasa dan
    menangis karena saya berpikir, ‘Mungkin TUHAN akan berbelas kasihan kepadaku dan
    membiarkan anakku tetap hidup.’
  pes-OPCB: 'داوود جواب داد: «وقتی بچه زنده بود، روزه گرفتم و گریستم، چون فکر می‌کردم
    شاید خداوند به من رحم کند و بچه را زنده نگه دارد.'
  tgl-ULB: Sumagot si David, “Habang buhay pa ang bata nag-ayuno ako at umiyak. Sinabi
    ko, 'Sinong nakakaalam kung kaaawaan ako ni Yahweh o hindi na maaaring mabuhay
    ang bata?'
  cbu-NT: Dapiyshat, Watam nllur kchitama nuw kapung tanuranguri, katungtsee manguranguri,
    Apanllpa kapung masharangina. ¿Tamari chiy tputsich yasachich? Apaz amb ashkuri,
    Apanll nuwaa naynikchu, yusur nlluraa ituyamakchu, atutana ashirangshina.
  hui-hui: Ani layagola Debidihanda tihondo ladai bialu lalu, I̱ igini nahomeha i̱na
    dugu bialu tomo nane harugoni irane Anduane Homogohanda i̱ dara howa i̱ igini
    mo dabi helonaga biru.
  mya-mya: ဒါ​ဝိဒ်​က​လည်း``က​လေး​အ​သက်​ရှင်​နေ​စဉ် အ​ခါ​၌​ငါ​သည်​အ​စာ​ရှောင်​လျက်​ငို​ယို
    လျက်​နေ​သည်​မှာ​မှန်​ပါ​၏။ ထာ​ဝ​ရ​ဘု​ရား သည်​ငါ့​ကို​သ​နား​သ​ဖြင့် က​လေး​၏​အ​သက်
    ကို​ချမ်း​သာ​ပေး​လိမ့်​မည်​ဟု​ငါ​ထင်​မှတ်​ခဲ့​၏။-
  bod-N: ཁོང་གིས་དེའི་ལན་དུ། ཕྲུ་གུ་ད་དུང་གསོན་པའི་ཚེ་ངས་སྨྱུང་གནས་བསྲུངས་ནས་ངུ་བཞིན་བསྡད་པ་ནི།
    ངས་སེམས་སུ་དཀོན་མཆོག་ཡ་ཝཱེས་བདག་ལ་སྙིང་རྗེ་དགོངས་ནས་ཕྲུ་གུ་གསོན་པོར་བསྐྱུར་ཡང་སྲིད་སྙམ་པ་ཡིན།
  sna-sna: Iye akapindura akati, “Apo mwana paakanga achiri mupenyu, ndakatsanya uye
    ndikachema. Ndaifunga kuti, ‘Ndiani anoziva? Zvimwe Jehovha angandinzwira nyasha
    akaita kuti mwana ararame.’
  spa-BLM: 'Dijo: “Mientras el niño vivía, yo ayunaba y lloraba, porque decía: “¿Quién
    sabe si Yahvé no tendrá piedad de mí para que el niño viva?”'
  cac-cac: 'Ix tac''vi vin̈ d''a eb'' vin̈: —Ayic pitzanto vin̈ unin chi'', tzin och
    d''a tzec''ojc''olal, tzin oq''ui, a in naani talaj tzato oc'' sc''ol Jehová d''ayin.'
  swh-ULB: Daudi akajibu, “Wakati mtoto alipokuwa hai nilifunga na kulia. Nilisema,
    Ni nani ajuaye kwamba Yahwe angeweza kunihurumia mtoto akaishi au sivyo?
  bel-bel: 'І сказаў Давід: пакуль дзіця было жывое, і пасьціўся і плакаў, бо думаў:
    хто ведае, ці ня зьлітуецца зь мяне Гасподзь, і дзіця застанецца жывое?'
  wed-wed: David i paribelana, “Ee tau a uji ma a mogu maranai natu lawalawaina. A notai
    da Bada ina rau-nuapoapoeleu ma natu ina lawana.
  deu-ELBBK: 'Und er sprach: Als das Kind noch lebte, habe ich gefastet und geweint,
    weil ich dachte: Wer weiß, ob der HERR mir nicht gnädig sein wird, dass das Kind
    am Leben bleibt?'
  mbb-OT: Midtavak si David te, “Uya, mibpuasa a wey midsineǥew a hein uuyag pa kes
    batà su iyan egkeisip ku is kela ke mehizuwi e zed te Nengazen ne kenè din ded
    idtuǥut he mebpatey kes batà.
  mal-2015: 'അതിന്നു അവൻ: കുഞ്ഞു ജീവനോടിരുന്ന സമയം ഞാൻ ഉപവസിച്ചു കരഞ്ഞു; കുഞ്ഞു ജീവിച്ചിരിക്കേണ്ടതിന്നു
    ദൈവം എന്നോടു ദയ ചെയ്യുമോ ഇല്ലയോ? ആർക്കു അറിയാം എന്നു ഞാൻ വിചാരിച്ചു.'
  rmc-rmc: 'Ov odphenďa: „Medik o čhavoro dživelas, poscinavas man a rovavas, bo mange
    gondoľinavas: ‚Ko džanel, či o RAJ na ela ke ma jileskro a na mukela le čhavores
    te dživel.'
  pes-OPV: 'او گفت: «وقتی که طفل زنده بود روزه گرفتم و گریه نمودم زیرا فکر کردم کیست
    که بداند که شاید خداوند برمن ترحم فرماید تا طفل زنده بماند،'
  ron-1924: 'Ел а рэспунс: „Кынд трэя копилул, постям ши плынӂям, кэч зичям: ‘Чине
    штие дакэ ну Се ва ындура Домнул де мине ши дакэ ну ва трэи копилул?’'
  aui-aui: Na Deivid iwona bo, “Simira yawayawiine iyamakamake na aviiya da adou,
    kiiravine anoghosi da Yawe God iyinuwanuwaghanegu bi simira iyakuyoveni iyamake.
  ben-OBCV: তিনি উত্তর দিলেন, “শিশুটি যখন বেঁচে ছিল, তখন আমি উপবাস করে কান্নাকাটি
    করলাম। আমি ভেবেছিলাম, ‘কে জানে? সদাপ্রভু হয়তো আমার প্রতি করুণা দেখাবেন ও শিশুটিকে
    বাঁচিয়ে রাখবেন।’
  som-som: Markaasuu ku yidhi, Intii yarku noolaa ayaan soomay oo ooyay, waayo, waxaan
    is-idhi, Bal yaa og in Rabbigu ii roonaan doono iyo in kale si uu yarku iigu sii
    noolaado?
  lat-VUC: 'Qui ait: Propter infantem, dum adhuc viveret, jejunavi et flevi: dicebam
    enim: Quis scit si forte donet eum mihi Dominus, et vivat infans?'
  eng-ASVBT: 'And he said, While the child was yet alive, I fasted and wept: for I
    said, Who knoweth whether Jehovah will not be gracious to me, that the child may
    live?'
  ita-1885: 'Ed egli disse: Io ho digiunato e pianto, mentre il fanciullo era ancora
    in vita; perciocchè io diceva: Chi sa? forse il Signore mi farà grazia che il
    fanciullo viverà.'
  eng-LXXUP: And David said, While the child yet lived, I fasted and wept; for I said,
    Who knows if the Lord will pity me, and the child live?
  eng-ULB: David answered, “While the child was still alive I fasted and wept. I said,
    'Who knows whether or not Yahweh will be gracious to me, that the child may live?'
  spa-VBL: 'David respondió: “Mientras el niño vivía, ayunaba y lloraba en voz alta,
    porque pensaba: ‘Tal vez el Señor se apiade de mí y lo deje vivir’.'
  fra-_FOB: 'Mais il dit: Quand l''enfant était encore en vie, j''ai jeûné et j''ai
    pleuré; car je disais: Qui sait si l''Éternel n''aura point pitié de moi, et si
    l''enfant ne vivra point?'
  mal-mal: 'അതിന് അവൻ: “കുഞ്ഞു ജീവനോടിരുന്നപ്പോൾ ഞാൻ ഉപവസിച്ചു കരഞ്ഞു; കുഞ്ഞു ജീവിച്ചിരിക്കേണ്ടതിന്
    യഹോവ എന്നോട് ദയ ചെയ്യുമോ ഇല്ലയോ? ആർക്കറിയാം എന്ന് ഞാൻ വിചാരിച്ചു.'
  urd-GVR: Dāūd ne jawāb diyā, “Jab tak bachchā zindā thā to maiṅ rozā rakh kar rotā
    rahā. Ḳhayāl yih thā ki shāyad Rab mujh par rahm karke use zindā chhoṛ de.
  suz-BL: मिनु दाऊदमी “आल सेस बाक्‍म सम्‍म गो मारेइ मजथु ङाक्‍शा बाक्‍ती। परमप्रभु
    यावेमी आं कली शिशी पा, आल ब्रोंइबा, कों? दे मिम्‍ताक्‍ङ।
  ita-1927: 'Egli rispose: “Quando il bambino era vivo ancora, digiunavo e piangevo,
    perché dicevo: Chi sa che l’Eterno non abbia pietà di me e il bambino non resti
    in vita? Ma ora ch’egli è morto, perché digiunerei?'
  ckb-ckb: 'ئەویش گوتی: «کاتێک منداڵەکە زیندوو بوو بەڕۆژوو دەبووم و دەگریام و دەمگوت:
    ”کێ دەزانێت؟ بەڵکو یەزدان لەگەڵم میهرەبان بێت و منداڵەکە بژیێت.“'
  eng-BBE: 'And he said, While the child was still living I went without food and
    gave myself up to weeping: for I said, Who is able to say that the Lord will not
    have mercy on me and give the child life?'
  kan-OKCV: ಅದಕ್ಕವನು, “ಮಗುವು ಜೀವದಿಂದ ಇರುವಾಗ ಅದು ಬದುಕುವ ಹಾಗೆ ಯೆಹೋವ ದೇವರು ನನಗೆ ದಯಮಾಡುವರೋ
    ಎಂದು ಉಪವಾಸ ಮಾಡಿ ಅತ್ತೆನು.
  tam-2017: 'அதற்கு அவன்: பிள்ளை இன்னும் உயிரோடிருக்கும்போது, பிள்ளை பிழைக்கும்படிக்
    யெகோவா எனக்கு இரங்குவாரோ, எப்படியோ, யாருக்குத் தெரியும் என்று உபவாசித்து அழுதேன்.'
  spa-RV-1909: 'Y él respondió: Viviendo aún el niño, yo ayunaba y lloraba, diciendo:
    ¿Quién sabe si Dios tendrá compasión de mí, por manera que viva el niño?'
  ron-BTF: 'Și el a spus: În timp ce pruncul era încă în viață, am postit și am plâns,
    fiindcă am spus: Cine poate spune dacă DUMNEZEU nu va avea har fața de mine, ca
    să trăiască pruncul?'
  eng-WEBP: He said, “While the child was yet alive, I fasted and wept; for I said,
    ‘Who knows whether the LORD will not be gracious to me, that the child may live?’
  eng-FBV: David replied, “While the child was still alive, I fasted and cried aloud,
    for I thought to myself, ‘Who knows? Maybe the Lord will be gracious to me and
    let him live.’
  nld-1939: 'Hij antwoordde: Toen het kind nog in leven was, heb ik gevast en geweend;
    want ik dacht: misschien zal Jahweh mij genadig zijn, en blijft het kind leven.'
  nch-BL: 'Huan David quinnanquili: ―Quema noja yoltoya nopa conet nichocayaya huan
    nimosahuayaya pampa nimoilhuiyaya huelis Toteco Dios quipiyas hueyi iyolo ica
    na huan quichicahuas nocone.'
  vie-1934: 'Vua đáp: Khi đứa trẻ còn sống, ta kiêng ăn và khóc lóc, vì ta nghĩ rằng:
    Nào ai biết; có lẽ Đức Giê-hô-va sẽ thương xót ta, và cho đứa trẻ được sống chăng.'
  hin-CV: दावीद ने उत्तर दिया, “जब तक शिशु जीवित था, मैं उपवास करते हुए रोता रहा,
    ‘क्योंकि मैं विचार कर रहा था, किसे पता याहवेह मुझ पर कृपा करें और शिशु जीवित रह
    जाए.’
  spa-BES: 'Y él dijo: Mientras el niño aún vivía, ayunaba y me entregué a llorar,
    porque dije: ¿Quién puede decir que el Señor no tendrá misericordia de mí y le
    dará vida al niño?'
  tdx-tdx: 'Aa le hoe re: Naho mbe niveloñe i ajajay le nililirako naho nirovetako,
    fa nataoko te: Ia ty mahafohiñe hera hañisok’ ahy t’Iehovà vaho hitambeloñe i
    ajajay?'
  tha-KJV: พระองค์​รับสั่งว่า “เมื่อเด็กนั้​นม​ี​ชี​วิตอยู่ เราอดอาหารและร้องไห้ เพราะเราว่า
    ‘ใครจะทราบได้ว่าพระเจ้าจะทรงพระเมตตาเรา โปรดให้เด็กนั้​นม​ี​ชี​วิตอยู่​หรือไม่​’
  por-BR-2018: 'E ele respondeu: Vivendo ainda o menino, eu jejuava e chorava, dizendo:
    Quem sabe se Deus terá compaixão de mim, por maneira que viva o menino?'
  deu-ELO: 'Und er sprach: Als das Kind noch lebte, habe ich gefastet und geweint,
    weil ich dachte: Wer weiß, ob Jehova mir nicht gnädig sein wird, daß das Kind
    am Leben bleibt?'
  eng-WYC-2018: And David said, I fasted and wept for the young child, when he lived
    yet; for I said, Who knoweth, if peradventure the Lord give him to me, and the
    young child live? (And David said, Yes, I fasted and wept for the young child,
    while yet he lived; for I said, Who knoweth, perhaps the Lord shall give him back
    to me, and the young child shall live.)
  epo-epo: 'Kaj li respondis: Dum la infano ankoraŭ vivis, mi fastis kaj ploris; ĉar
    mi pensis: Kiu scias? eble la Eternulo indulgos min kaj la infano vivos.'
  uig-PIN: 'U: Mǝn: «Kim bilsun, Pǝrwǝrdigar manga xapaǝt kɵrsitip, balini tirik ⱪaldurarmikin»
    dǝp oylap, bala tirik waⱪitta roza tutup yiƣlidim.'
  beo-beo: Da:ibidi da bu adole i, “Ma! E da esaloba na da dinanu amola ha:i mae nawane
    esalu. Na da Hina Gode Ea nama asigima:bela:le amola mano ea bogomu logo hedofama:bela:le
    amane hamoi.
  tpi-OTNT: Orait Devit i tok, “Mi krai na mi tambu long kaikai taim pikinini i no
    dai yet, long wanem, mi ting bai Bikpela inap marimari long mi na i no ken larim
    pikinini i dai.
  hau-SA: Ya ce musu, “Yayinda yaron yake da rai, na yi azumi, na kuma yi kuka. Na
    yi tunani na ce, ‘Wa ya sani? Ko Ubangiji zai yi mini alheri yă bar yaron yă rayu.’
  uig-LAT: 'U: Men: «Kim bilsun, Perwerdigar manga shapaet körsitip, balini tirik
    qaldurarmikin» dep oylap, bala tirik waqitta roza tutup yighlidim.'
  nde-nde: Waphendula wathi, “Umntwana esaphila, ngizile ukudla ngakhala. Ngicabange
    ngathi, ‘Kwazi bani? Mhlawumbe uThixo angaba lomusa kimi ekele umntwana aphile.’
  ton-ton: 'Pea naʻe pehēange ʻe ia, “Lolotonga ʻae kei moʻui ʻae tamasiʻi, naʻaku
    ʻaukai mo tangi: he naʻaku pehē, Ko hai ʻoku ʻilo, naʻa ʻaloʻofa ʻae ʻOtua kiate
    au, koeʻuhi ke moʻui ʻae tamasiʻi?'
  ces-1613: 'Kterýžto řekl: Pokudž ještě dítě živo bylo, postil jsem se a plakal,
    nebo jsem řekl: Kdo ví? Můžeť se smilovati nade mnou Hospodin, aby živo bylo dítě.'
  eng-WMB: He said, “While the child was yet alive, I fasted and wept; for I said,
    ‘Who knows whether the LORD will not be gracious to me, that the child may live?’
  tam-TCV: அதற்கு அவன், “பிள்ளை உயிரோடிருந்தபோது, ஒருவேளை யெகோவா எனக்கு இரக்கங்காட்டிப்
    பிள்ளையை பிழைக்கப்பண்ணுவார் என நினைத்தே நான் உபவாசித்து அழுதுகொண்டிருந்தேன்.
  ceb-ULB: Mitubag si David, “Nagpuasa ako ug mihilak samtang buhi pa ang bata. Miingon
    ako, 'Kinsa may nakahibalo nga tingali ug kaluy-an ako ni Yahweh, ug buhion niya
    ang bata?'
  pol-UBG: 'Odpowiedział: Póki dziecko jeszcze żyło, pościłem i płakałem. Mówiłem
