  nya-nya: Iye anayankha kuti, “Pamene mwana anali ndi moyo ine ndinkasala zakudya
    ndi kulira. Ine ndinkaganiza kuti, ‘Akudziwa ndani? Yehova atha kundikomera mtima
    kuti mwanayo akhale ndi moyo.’
  hrv-hrv: 'A on odgovori: “Dok je dijete bilo živo, postio sam i plakao jer sam mislio:
