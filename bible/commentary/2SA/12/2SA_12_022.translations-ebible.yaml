  kyc-kyc: Dapitimi isingi lao, Waa. Kinyi wane baa mee lenge rao peteyamo dokopa
    namba nenge wasaka pyuo ee lao peteyo. Renge doko Kamongome namba kondome kumuo
    nyisapala wane doko kumunya laka nara lao suu piyu.
  urd-GVU: داؤد نے جواب دیا، ”جب تک بچہ زندہ تھا تو مَیں روزہ رکھ کر روتا رہا۔ خیال
    یہ تھا کہ شاید رب مجھ پر رحم کر کے اُسے زندہ چھوڑ دے۔
  deu-1912: 'Er sprach: Um das Kind fastete ich und weinte, da es lebte; denn ich
    gedachte: Wer weiß, ob mir der HERR nicht gnädig wird, daß das Kind lebendig bleibe.'
  ntj-ntj: Nyangka Tayipirrtu watjarnu, “Yuwa, tjilku pikatjarra ngarrirranyangka-rna
    yularranytja. Puru-rna mirrka ngalkunytjamaaltu wantirranytja. Tjiinyamarntu-rna
    kuliranytja, ‘Tjinguru-tju Mama Kuurrtu ngarlturringkulalpi tjilku pampulku wiirrulku.’
  kan-2017: ದಾವೀದನು ಅವರಿಗೆ, “ಹುಡುಗನು ಜೀವದಿಂದಿದ್ದಾಗ ಒಂದು ವೇಳೆ ಯೆಹೋವನು ಕೃಪೆಮಾಡಿ ಅವನನ್ನು
    ಉಳಿಸಾನು ಅಂದುಕೊಂಡು ಉಪವಾಸ ಮಾಡಿದೆನು, ಅತ್ತೆನು.
  yap-yap: Me fulweg David ni ga’ar, “Errogon, gu pag e abich mu ug par ni gu be yor
    ko ngiyal’ ni ba’aram ni kab fos. Ya gu finey ni bayi runguyeg SOMOL nge gagiyegnag
    nge dabi yim’ fare tir.
  hlt-MCSB: Tedae, “Camoe a hing vaengah caak ka yaeh tih ka rhah te, 'U long a ming,
    BOEIPA kai he n'rhen khaw n'rhen mai vetih camoe te hing mai mako,’ ka ti dae
    ta.
  mdy-ETH: ዳውቴ ማሃዖ፦ «ናዓሢ ሼምፔና ዓኣንቴ ሙዖ ሃሺ ታ ዬኬሢ ጎኔኬ፤ ዬያ ታ ማዼሢ ናንጊና ናንጋ ጎዳ ታና ሚጪንቲ ናዓሢ
    ታኣኮ ዓውሳንዳያናንዳኔ ጌይኬ፤
  twi-ASANTE: Ɔbuaa sɛ, “Ɛberɛ a na abɔfra no da so te ase no deɛ, medii abuada, twaa
    agyaadwoɔ. Medwenee sɛ, ‘Hwan na ɔnim? Ebia, Awurade bɛhunu me mmɔbɔ ama abɔfra
    no atena.’
  mwc-mwc: David i kaobeya, “Pipiyaikei yawayawasina i mamana wai, ai siya ba a tou.
    A nosi bage Bada iti nuwanuwaniku ba pipiyaikei yawasina ita mana.
  eng-WEBU: He said, “While the child was yet alive, I fasted and wept; for I said,
    ‘Who knows whether the LORD will not be gracious to me, that the child may live?’
  wal-wal: Yaagin Daawiti eta, “Na7ai paxa de7ishin taani xoomaasinne yeekkaasi; aissi
