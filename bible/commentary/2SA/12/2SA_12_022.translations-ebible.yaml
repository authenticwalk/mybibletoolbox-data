    doeh.
  twi-twi: Obuae se, “Bere a na abofra no da so te ase no de, midii abuada, twaa agyaadwo.
    Medwenee sɛ, ‘Hena na onim? Ebia, Awurade behu me mmɔbɔ ama abofra no atena.’
  hlt-hlt: Tedae, “Camoe a hing vaengah caak ka yaeh tih ka rhah te, 'U long a ming,
    BOEIPA kai he n'rhen khaw n'rhen mai vetih camoe te hing mai mako,’ ka ti dae
    ta.
  tbz-SIM: 'Kòò dɔ̀: M birɛ sòò kpɑɑ́ fòù kɛ̀ m boú dinùù kɛ́nkuɔ̀nnɛ̀ Kuyie nku kɛ
    tú kɛ̀ dɛ̀ nɑɑti kù n kuɔ́ mmɛsémmɛ̀ kɛ̀ dɛ̀ bɑ́ɑ́ kú.'
  msy-2020: Ezɨ Devit me ikaragha ghaze, “Kɨ ghaze, Ikiavɨra Itir God ti nan apangkuvigh
