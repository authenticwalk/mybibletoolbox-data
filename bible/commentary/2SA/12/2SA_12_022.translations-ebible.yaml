    kɨ aziava dagheba ta.
  dop-dop: 'Ntɛnɑ Tɑfiiti cɔ-wɛ sɩ: Mɑ wiikɑɣɑ nɑ mɑ́ hɔkǝɣɩ nɔɣɔ kɛ mpʋ tɔ nɑ mɑ́
    tɛɛlǝɣɩ kɛ́ sɩ ntɑnyɩ Tɑcɑɑ kɑ́ nɑ́ mɑ pǝtɔɔtǝlɛ nɑ ɩ́ wɑɑ-kɛ.'
  azb-azb: 'Davud cavab verdi: «Uşaq sağ olanda oruc tutub ağlayırdım və deyirdim
    ki, kim bilir, bəlkə Rəbb mənə lütf edər, uşaq sağ qalar.'
  eng-DBY: And he said, While the child was yet alive, I fasted and wept; for I thought,
    Who knows? [perhaps] Jehovah will be gracious to me, that the child may live.
  hin-2017: उसने उत्तर दिया, “जब तक बच्चा जीवित रहा तब तक तो मैं यह सोचकर उपवास करता
    और रोता रहा, कि क्या जाने यहोवा मुझ पर ऐसा अनुग्रह करे कि बच्चा जीवित रहे।
  wol-KYG: 'Mu ne leen: «Ba xale biy dese bakkan laa doon woor ak a jooy, ndax dama
