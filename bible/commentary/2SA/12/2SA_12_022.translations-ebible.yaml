    pikinini i dai.
  dan-1931: 'Han svarede: “Så længe Barnet levede, fastede jeg og græd; thi jeg tænkte:
    Måske er HERREN mig nådig, så Barnet bliver i Live.'
  vie-OVCB: 'Vua đáp: “Khi nó còn sống, ta nhịn ăn, khóc lóc vì nghĩ rằng biết đâu
    Chúa Hằng Hữu sẽ thương tình, cho nó sống.'
  guj-2017: દાઉદે જવાબ આપ્યો, “જ્યાં સુધી બાળક જીવતું હતું ત્યાં સુધી હું ઉપવાસ તથા
    વિલાપ કરતો હતો. મેં કહ્યું કે, “કોણ જાણે છે કે, ઈશ્વર મારા પર કૃપા કરીને બાળકને
    જીવતું રહેવા દે?
  pon-2006A: Depit ahpw ketin sapeng irail, mahsanih, “Ei, mehlel; I kaisihsol oh
    sengiseng nindokon serio eh momour; pwe I kihkihong me KAUN-O pahn ketin kupwuramwahwih
    ie oh sohte mweidohng serio en mehla.
  por-BRBSL: 'Ele disse: “Enquanto a criança ainda estava viva, eu jejuei e chorei;
    pois eu disse: ''Quem sabe se Yahweh não será gracioso comigo, para que a criança
    possa viver?'
  aly-aly: Ra tyernew, “Ya, amparl iteth anenheng-arey, ayeng ayntemelant artnenh,
