    ga hagalee hai di tama la gii made.
  uig-ARA: 'ئۇ: مەن: «كىم بىلسۇن، پەرۋەردىگار ماڭا شاپائەت كۆرسىتىپ، بالىنى تىرىك
    قالدۇرارمىكىن» دەپ ئويلاپ، بالا تىرىك ۋاقىتتا روزا تۇتۇپ يىغلىدىم.'
  sus-sus: A naxa e yaabi, «Diyɔrɛ to nu baloxi, n nu sunma, n nu wama, barima n ɲɔxɔ
