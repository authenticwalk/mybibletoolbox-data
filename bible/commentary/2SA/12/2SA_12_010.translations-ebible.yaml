verse: 2SA.012.010
translations:
  mal-C: അതിനാൽ വാൾ നിന്റെ ഭവനത്തെ ഒരിക്കലും വിട്ടൊഴിയുകയില്ല, കാരണം, നീ എന്നെ നിന്ദിച്ച്
    ഹിത്യനായ ഊരിയാവിന്റെ ഭാര്യയെ സ്വന്തമാക്കി.’
  deu-TKW: Nun denn, so soll für immer das Schwert nicht aus deinem Hause weichen
    zur Strafe dafür, daß du mich verachtet und das Weib des Hethiters Uria weggenommen
    hast, damit sie dein Weib werde!
  lin-lin: Mpo na yango, mopanga ekolongwa lisusu te na ndako na yo, pamba te otioli
    ngai mpe ozwi mwasi ya Iri, moto ya Iti, mpo ete akoma mwasi na yo.
  eng-LSV: And now, the sword does not turn aside from your house for all time, because
    you have despised Me, and take the wife of Uriah the Hittite to be for a wife
    for yourself;
  eng-GNV: Now therefore the sworde shall neuer depart from thine house, because thou
    hast despised me, and taken the wife of Vriah the Hittite to be thy wife.
  eng-WEBSTER: Now therefore the sword shall never depart from thy house; because
    thou hast despised me, and hast taken the wife of Uriah the Hittite to be thy
    wife.
  nhw-BL: Huajca ama nochipa oncas tlahuilancayotl ipan mochaj ehuani pampa techtlahuelcajtoc
    huan tijchijtoc mosihua catli eliyaya isihua Urías.
  swh-ONEN: Basi kwa hiyo, upanga hautaondoka nyumbani mwako kamwe kwa sababu ulinidharau
    mimi na kumchukua mke wa Uria, Mhiti kuwa mkeo.’
  bba-bba: Yen sɔ̃, tɑbu kun mɑɑ kpeemɔ wunɛn yɛnuɔ, domi ɑ nùn ɡɛmɑ mɑ ɑ Uri Hɛtin
    kurɔ wɔrɑ ɑ kuɑ wunɛɡii.
  eng-KJVCPB: Now therefore the sword shall never depart from thine house, because
    thou hast despised me, and hast taken the wife of Uriah the Hittite to be thy
    wife.
  cpy-cpy: Ari ashi owatyeero nimaeka rompojan-teete pipankoki, okantakaan-tziro pipiyatha-takina,
    payiteeri iina Urías, isheninka Het-paeni, piinantaawo.”
  mpx-mpx: Inoke sauga gegewena haveyan ge lopaaliga ni gangan am un gamwanaa. Am
    lahi i ola to, kaiwena u awatautau eliyau yaka Ulaiya lagona u ahe lagom.’
  luo-luo: Kuom mano, negruok gi ligangla ok norum e odi, nikech ne ichaya mi ikawo
    chi Uria ja-Hiti mobedo mari iwuon.’
  meu-meu: Benaini, dare na emu ruma amo basine heabi oho ela bona hanaihanai; badina
    be lau vada o dadaraigu, bona Uria tau Hiti adavana vada o abia, oi adavamu ai
    vada o halaoa.
  npi-ULB: त्यसैले अब तरवारले तेरो घरानालाई कहिल्यै छोड्ने छैन, किनभने तैंले मलाई
    घृणा गरेको छस् र हित्ती उरियाहको पत्‍नीलाई तेरो आफ्‍नो पत्‍नीको रूपमा लिएको छस्
    ।'
  yor-yor: Ǹjẹ́ nítorí náà idà kì yóò kúrò ní ilé rẹ títí láé; nítorí pé ìwọ gàn mí,
    ìwọ sì mú aya Uriah ará Hiti láti ṣe aya rẹ.’
  emp-NTPO: '@see-verse:2SA.012.009'
  ind-ind: Karena kamu sudah menghina Aku dengan mengambil istri Uria, maka dalam
    setiap generasi keturunanmu akan selalu ada yang mati terbunuh dalam perang!
  pes-OPCB: بنابراین، از این پس، کشت و کشتار از خانوادهٔ تو دور نخواهد شد، زیرا با
    گرفتن زن اوریا، به من اهانت کرده‌ای.
  tgl-ULB: Kaya ngayon hindi aalis ang espada sa iyong bahay, dahil inalipusta mo
    ako at kinuha ang asawa ni Urias ang Heteo bilang iyong asawa.'
  cbu-NT: Ashiriya, yuwamand shiy nuwaa kuki kapeetarangush, Uriyasaa pacharangush,
    wizanllee yamarangish, anumand urutamari iparish waanpatatin pachachinllinaya.
  hui-hui: Ai baya hangu hale ha. Í̠na i̱ mo yo hondowa Hidiali Uria ibu one í̠ halu
    ibuni homelo bo wahariyago. Anidagua biriyagome maniore í̠ waneigini aguaneru
    mbira homelo bo waholene wiaabo holebira, lalu Anduane Homogo ibugua bi ogoni
    í̠hondo lara, lalu Nadanahanda Debidi lamini.
  mya-mya: သင်​သည်​ငါ့​အ​မိန့်​တော်​ကို​မ​နာ​ခံ​ဘဲ ဥ​ရိ​ယ​၏​ဇ​နီး​ကို​သိမ်း​ယူ​သော​ကြောင့်
    သင်​၏​ဆွေ​စဉ်​မျိုး​ဆက်​တိုင်း​၌​သေ​ခြင်း ဆိုး​ဖြင့်​သေ​ရ​သူ​များ​ရှိ​လိမ့်​မည်။-
  bod-N: དེའི་ཕྱིར་ད་ནས་བཟུང་ཁྱོད་ཀྱི་ཁྱིམ་དུ་རལ་གྲི་རྒྱུན་ཆད་པར་མི་འགྱུར་རོ། །དེ་ནི་ཁྱོད་ཀྱིས་ང་རང་སྣང་མེད་དུ་བཏང་བར་མ་ཟད།
    ཧེད་པ་ཨུ་རི་ཡཱ་ཡི་ཆུང་མ་དེ་ཁྱོད་རང་གི་ཆུང་མར་བླངས་པའི་རྐྱེན་གྱིས་སོ་ཞེས་དང་།
  sna-sna: Naizvozvo, munondo hauchazobvi mumba mako, nokuti wakandizvidza uye ukatora
    mukadzi waUria muHiti kuti ave wako.’
  spa-BLM: Ahora, pues, la espada nunca se apartará de tu casa, porque me has despreciado
    y has tomado a la mujer de Urías el hitita como esposa.’
  cac-cac: Yuj chi' ayn̈ej mach ol miljoccham d'a scal in̈tilal, yujto ix in a patiquejeli,
    ix ic'ancan ix yetb'eyum vin̈aj Urías heteo.
  swh-ULB: Hivyo basi upanga hautaondoka nyumbani mwako, kwa kuwa umenidharau na umemchukua
    mke wa Uria mhiti kuwa mke wako.'
  bel-bel: дык вось, не адступіцца меч ад дома твайго вавекі, за тое, што ты занядбаў
    Мяне і ўзяў жонку Урыі Хэтэяніна, каб яна была табе жонкаю.
  wed-wed: U rau-aḡaiḡaieu ma Uriah awana u vaia da awam lamna aubaina am au numa
    viḡaiḡaiawa ina mae-nonoa.’
  deu-ELBBK: Nun denn, so soll von deinem Haus das Schwert nicht weichen ewiglich,
    weil du mich verachtet und die Frau Urijas, des Hethiters, genommen hast, dass
    sie dir zur Frau sei.
  mbb-OT: Umbe, tenged te mibeelan nu, puun guntaan layun duen tebek wey ebpehimetayà
    diyà te pemilya nu, tenged te midsupak a kenikew ne migkuwa nu is esawa ni Uria.’
  mal-2015: നീ എന്നെ നിരസിച്ചു ഹിത്യനായ ഊരീയാവിന്റെ ഭാര്യയെ നിനക്കു ഭാര്യയായിട്ടു
    എടുത്തതുകൊണ്ടു വാൾ നിന്റെ ഗൃഹത്തെ ഒരിക്കലും വിട്ടുമാറുകയില്ല.
  rmc-rmc: akanastar pes imar šoha e šabľa na visarela tira famelijatar, bo dikhľal
    man tele a iľal tuke le Urijašiskra romňa.‘
  pes-OPV: پس حال شمشیر از خانه تو هرگز دور نخواهد شد به علت اینکه مرا تحقیر نموده،
    زن اوریای حتی راگرفتی تا زن تو باشد.
  ron-1924: Акум, ничодатэ ну се ва депэрта сабия дин каса та, пентру кэ М-ай диспрецуит
    ши пентру кэ ай луат де невастэ пе неваста луй Урие, Хетитул.’
  aui-aui: Na noko kiiravine yam rakaraka kate genuwaruririye sinamakena, basuna gamogu
    gekuyakabisisireni bi Uraiya wavinena kukabi da kiiravimve.’
  ben-OBCV: এখন তাই, তরোয়াল কখনোই তোমার বংশ থেকে দূর হবে না, কারণ তুমি আমাকে অগ্রাহ্য
    করলে ও হিত্তীয় ঊরিয়ের স্ত্রীকে তোমার নিজের স্ত্রী করে নিয়েছিলে।’
  som-som: Sidaas daraaddeed seeftu reerkaaga ka tegi mayso; maxaa yeelay, waad i
    quudhsatay, oo waxaad kaxaysatay naagtii Uuriyaah kii reer Xeed inay naag kuu
    noqoto.
  lat-VUC: Quam ob rem non recedet gladius de domo tua usque in sempiternum, eo quod
    despexeris me, et tuleris uxorem Uriæ Hethæi ut esset uxor tua.
  eng-ASVBT: Now therefore the sword shall never depart from thy house, because thou
    hast despised me, and hast taken the wife of Uriah the Hittite to be thy wife.
  ita-1885: Ora dunque, la spada non si dipartirà giammai in perpetuo dalla tua casa;
    perciocchè tu mi hai sprezzato, e ti hai presa per moglie la moglie di Uria Hitteo.
  eng-LXXUP: Now therefore the sword shall not depart from thy house forever, because
    thou hast set me at nought, and thou hast taken the wife of Uriah the Hittite,
    to be thy wife.
  eng-ULB: So now the sword will never leave your house, because you have despised
    me and have taken the wife of Uriah the Hittite as your wife.'
  spa-VBL: Por ello tus descendientes siempre se enfrentarán a la espada porque me
    has despreciado y robaste la mujer de Urías’.
  fra-_FOB: Et maintenant, l'épée ne s'éloignera jamais de ta maison, parce que tu
    m'as méprisé, et que tu as enlevé la femme d'Urie, le Héthien, afin qu'elle fût
    ta femme.
  mal-mal: നീ എന്നെ നിരസിച്ച് ഹിത്യനായ ഊരീയാവിന്റെ ഭാര്യയെ നിനക്ക് ഭാര്യയായി എടുത്തതുകൊണ്ട്
    വാൾ നിന്റെ ഭവനത്തെ ഒരിക്കലും വിട്ടുമാറുകയില്ല.’
  urd-GVR: Chūṅki tū ne mujhe haqīr jān kar Ūriyāh Hittī kī bīwī ko us se chhīn liyā
    is lie āindā talwār tere gharāne se nahīṅ haṭegī.’
  suz-BL: मोपतीके इ खिं गेना हना यो तरवार रे नाइक्‍चा मताइब। मारदे हना गे आं लोव़
    मटिथु, हित्ती उरीयाह आ मीश चाक्‍तीवी’ दें‍त। २सामुएल १३:२८-२९; २सामुएल १८:१४;
    १राजा २:२४-२५; २राजा २५:७
  ita-1927: Or dunque la spada non si allontanerà mai dalla tua casa, giacché tu m’hai
    disprezzato hai preso per tua moglie la moglie di Uria lo Hitteo.
  ckb-ckb: ئێستاش، بۆ هەتاهەتایە شمشێر لەسەر بنەماڵەکەت نابڕێتەوە، چونکە سووکایەتیت
    بە من کرد، ژنەکەی ئوریای حیتیت برد و کردتە ژنی خۆت.“
  eng-BBE: So now the sword will never be turned away from your family; because you
    have had no respect for me, and have taken the wife of Uriah the Hittite to be
    your wife.
  kan-OKCV: ಈಗ ನೀನು ನನ್ನನ್ನು ತಿರಸ್ಕರಿಸಿ, ಹಿತ್ತಿಯನಾದ ಊರೀಯನ ಹೆಂಡತಿಯನ್ನು ನಿನಗೆ ಹೆಂಡತಿಯಾಗಿ
    ತೆಗೆದುಕೊಂಡದ್ದರಿಂದ, ಖಡ್ಗವು ಎಂದಿಗೂ ನಿನ್ನ ಮನೆಯನ್ನು ಬಿಟ್ಟು ತೊಲಗದು.
  tam-2017: இப்போதும் நீ என்னை அசட்டைசெய்து, ஏத்தியனான உரியாவின் மனைவியை உனக்கு மனைவியாக
    எடுத்துக்கொண்டபடியால், பட்டயம் எப்பொழுதும் உன்னுடைய வீட்டைவிட்டு நீங்காமலிருக்கும்.
  spa-RV-1909: Por lo cual ahora no se apartará jamás de tu casa la espada; por cuanto
    me menospreciaste, y tomaste la mujer de Uría Hetheo para que fuese tu mujer.
  ron-BTF: De aceea acum sabia nu se va depărta niciodată de casa ta, pentru că m-ai
    disprețuit și ai luat pe soția lui Urie hititul să fie soția ta.
  eng-WEBP: Now therefore the sword will never depart from your house, because you
    have despised me and have taken Uriah the Hittite’s wife to be your wife.’
  eng-FBV: So your descendants will always face the sword that kills because you treated
    me with contempt and stole Uriah's wife.
  nld-1939: Welnu dan, het zwaard zal nimmermeer uit uw huis wijken, omdat ge Mij
    hebt geminacht, door de vrouw van Oerija, den Chittiet, tot vrouw te nemen,
  nch-BL: Huajca ama nochipa oncas tatehuilisti ipan mochaj ehuani pampa techtahuelcajtoc
    huan tijchijtoc mosihua cati eliyaya isihua Urías.
  vie-1934: Nên bây giờ, gươm chẳng hề thôi hủy hoại nhà ngươi, bởi vì ngươi đã khinh
    ta, cướp vợ U-ri, người Hê-tít, đặng nàng làm vợ ngươi.
  hin-CV: 'अब तलवार तुम्हारे परिवार का पीछा कभी न छोड़ेगी. तुमने मुझसे घृणा की है,
    और हित्ती उरियाह की पत्नी को अपनी पत्नी बना लिया है.’ याहवेह का यह कथन है:'
  spa-BES: Así que la violencia nunca se apartará de tu familia; porque no me has
    respetado y has tomado a la esposa de Urías, el hitita, para que sea tu esposa.
  tdx-tdx: Ie amy zao, le lia’e tsy hienga ty anjomba’o i fibaray amy te nitsambolitioa’o
    Ahiy, vaho rinambe’o ho vali’o ty vali’ i Orià.
  tha-KJV: เพราะฉะนั้นบัดนี้ดาบนั้นจะไม่คลาดไปจากราชวงศ์ของเจ้า เพราะเจ้าได้​ดู​หมิ่นเรา
    เอาภรรยาของอุ​รี​อาห์คนฮิตไทต์มาเป็นภรรยาของเจ้า’
  por-BR-2018: Pelo qual agora não se apartará jamais de tua casa a espada; porquanto
    me menosprezaste, e tomaste a mulher de Urias Heteu para que fosse tua mulher.
  deu-ELO: Nun denn, so soll von deinem Hause das Schwert nicht weichen ewiglich,
    darum daß du mich verachtet und das Weib Urijas, des Hethiters, genommen hast,
    daß sie dir zum Weibe sei.
  eng-WYC-2018: Wherefore a sword shall not go away from thine house till into without
    end; for thou hast despised me, and hast taken the wife of Uriah (the) Hittite,
    that she should be thy wife.
  epo-epo: Nun ne malaperos el via domo la glavo eterne, pro tio, ke vi malŝatis Min,
    kaj prenis la edzinon de Urija, la Ĥetido, ke ŝi estu via edzino.
  uig-PIN: Əmdi sǝn Meni kɵzgǝ ilmay, Ⱨittiy Uriyaning ayalini ɵzünggǝ ayal ⱪilƣining
    üqün, ⱪiliq sening ɵyüngdin ayrilmaydu».
  beo-beo: Wali, dia fifi masunu amo ganodini, digaga fi mogili da se nabawane fane
    legei dagoi ba:mu. Bai di da Na sia:i hame nabasu, amola Iulaia ea uda laiba:le.
  tpi-OTNT: Orait harim gut. Yu bin sakim tok bilong mi na yu kisim meri bilong Uria.
    Olsem na long olgeta taim bihain ol man bai i kilim i dai sampela bilong ol lain
    tumbuna bilong yu.
  hau-SA: To, fa, takobi ba zai taɓa rabu da gidanka ba, domin ka rena ni, ka kuma
    ƙwace matar Uriya mutumin Hitti ta zama matarka.’
  uig-LAT: Emdi sen Méni közge ilmay, Hittiy Uriyaning ayalini özüngge ayal qilghining
    üchün, qilich séning öyüngdin ayrilmaydu».
  nde-nde: Ngakho, khathesi, inkemba kayiyikusuka endlini yakho, ngoba ungeyisile
    wathatha umka-Uriya umHithi ukuba abe ngowakho.’
  ton-ton: Pea ko eni foki, ʻe ʻikai mahuʻi ʻae heletā mei ho fale ʻo taʻengata; koeʻuhi
    kuo ke manuki kiate au, pea kuo ke ʻomi ʻae uaifi ʻo ʻUlia ko e tangata Heti,
    ke hoko ko ho uaifi.
  ces-1613: Protož nyní neodejdeť meč z domu tvého až na věky, proto že jsi pohrdl
    mnou, a vzal jsi manželku Uriáše Hetejského, aby byla žena tvá.
  eng-WMB: Now therefore the sword will never depart from your house, because you
    have despised me and have taken Uriah the Hittite’s wife to be your wife.’
  tam-TCV: இப்படியாக நீ என்னை அவமதித்து, ஏத்தியனான உரியாவின் மனைவியை உனக்குச் சொந்தமாக
    எடுத்தபடியால் ஒருபோதும் உன் குடும்பத்தைவிட்டு வாள் நீங்காது.’
  ceb-ULB: Busa karon dili mobiya ang espada sa imong panimalay, tungod kay misupak
    ka kanako ug gikuha nimo ang asawa ni Urias nga Hitihanon ingon nga imong asawa.'
  pol-UBG: Teraz więc miecz nigdy nie odstąpi od twojego domu, ponieważ wzgardziłeś
    mną i wziąłeś żonę Uriasza Chetyty, by była twoją żoną.
  agr-agr: “ ‘Tuja mina intimjutkim Uríasa nuwe jujukium nuadui, yamai nagkamas amina
    pataim aina nunak tuke puyajai mainiagtinai, dutikamu asag kuashat waitiagtinai.
  kyc-kyc: Embame namba kando kamba lapala akali Yurayana etenge nyakami dokona epapu
    embena para pyao manjiraminyi dupwana yaka lao randa andake lapo nyuo pyao kumarapuko
    pyuo para.
  urd-GVU: چونکہ تُو نے مجھے حقیر جان کر اُوریاہ حِتّی کی بیوی کو اُس سے چھین لیا
    اِس لئے آئندہ تلوار تیرے گھرانے سے نہیں ہٹے گی۔‘
  deu-1912: Nun so soll von deinem Hause das Schwert nicht lassen ewiglich, darum
    daß du mich verachtet hast und das Weib Urias, des Hethiters, genommen hast, daß
    sie dein Weib sei.
  ntj-ntj: Yuwa, nyuntulun palyamunu palyarnu. Palunyangka palyamunu tirtu ngarala-wanarayinma
    nyuntuku yungarrapirtikutarrartu. Tjiinyamarntun Yurayiku kurri mantjirnu yungarrarringu
    kanyira.’ Palunyapirinypa Mama Kuurrtu watjarnu.”
  kan-2017: ನೀನು ನನ್ನ ಆಜ್ಞೆಯನ್ನು ತಿರಸ್ಕರಿಸಿದ್ದರಿಂದಲೂ, ಹಿತ್ತಿಯನಾದ ಊರೀಯನನ್ನು ಅಮ್ಮೋನಿಯರ
    ಕತ್ತಿಯಿಂದ ಕೊಲ್ಲಿಸಿ, ಅವನ ಹೆಂಡತಿಯನ್ನು ನಿನ್ನ ಹೆಂಡತಿಯನ್ನಾಗಿ ತೆಗೆದುಕೊಂಡದ್ದರಿಂದಲೂ, ನೀತಿಯ
    ಕತ್ತಿಯು ನಿನ್ನ ಮನೆಯನ್ನು ಬಿಟ್ಟು ಹೋಗುವುದಿಲ್ಲ.
  yap-yap: Ere chiney e gubin e mfen ni bay i yim’ boch e pi’in ni owchem nib tomgin
    e yam’ ni bay i yib ngorad, ya dakum fol rog ma ga fek le’engin Uriah ngam le’ay.
  hlt-MCSB: Kai nan hnaep tih Khitti Uriah yuu te na rhawt pah phoeiah namah yuu la
    na khueh.Te dongah kumhal duela na imkhui lamkah cunghang Te nong voel mahpawh.
  mdy-ETH: ኔኤኒ ታኣም ዓይሢንቲባኣሢሮ፥ ሃሣ ዖሪዮ ማቾዋ ኔ ዔኬሢሮ ኔ ማኣሮይዳ ፑርታ ጎይሢና ዎዺንታ ዓሲ ባይቃዓኬ፤
  twi-ASANTE: Ɛfiri ɛnnɛ rekorɔ, akofena na ɛbɛyɛ ahunahunadeɛ ama wo fiefoɔ, ɛfiri
    sɛ, woabu me animtia, afa Hetini Uria yere de no ayɛ wo yere.’
  mwc-mwc: Kona kairavina, karaku ba nakai i nae wai, niko seri kega am yove ina kasibau
    taveyei, kairavina kui gigimiku ba, Uriah kaowana ku yauni, i karimi yai.’
  eng-WEBU: Now therefore the sword will never depart from your house, because you
    have despised me and have taken Uriah the Hittite’s wife to be your wife.’
  wal-wal: Neeni tana karada, Hiitiyaa Ooriyoona keettaayyiyo neeyyo ekkido gishshau,
    ne zariyaappe bisoi mulekka shaahettenna’ yaagees.
  spa-PDDPT: Por lo cual ahora la espada no se apartará de tu casa por cuanto me despreciaste,
    y tomaste la esposa de Urías heteo para que sea tu mujer.
  gun-gun: Ha'e rami rire aỹ guive ndero py ndoiko e'ỹi 'rã kyxe jojukaarã, mba'eta
    xereja vy heteu regua Urias ra'yxy reraa rire.
  agu-BL: Ma jalu' tan tu' yi ya'tz maban, yi me'l k'ej inca'wl awa'n, na ja el amajol
    yi txkel Urías, yi hitita, tan toque'n tetz axna'nil, ilenin sjalok oyintzi' xe
    anajbil.”
  eng-PEV: This bad thing you did will make big trouble for you and your family. You
    turned against me and didn’t listen to me. You took Uriah’s wife for yourself.
    So bad things will keep on happening to your family. People will kill lots of
    your family dead. That will go on for ever.
  ilo-ULB: Isu nga ita, saanen a pumanaw ti kampilan iti balaymo, gapu ta sinalungasingnak
    ken innalam a kas asawa ti asawa ni Urias a Heteo.'
  kpg-kpg: Malaa, deenei laa, hunu gau i lodo nia adu daangada o digau o doo hale
    gaa mmade huaidu, mai i dau hai huaidu e haga balumee Au, gaa kae di lodo o Uriah,
    ga hai lodo ginai.
  uig-ARA: ئەمدى سەن مېنى كۆزگە ئىلماي، ھىتتىي ئۇرىيانىڭ ئايالىنى ئۆزۈڭگە ئايال قىلغىنىڭ
    ئۈچۈن، قىلىچ سېنىڭ ئۆيۈڭدىن ئايرىلمايدۇ».
  sus-sus: Yakɔsi, gere mu makuyama i bɔnsɔɛ ra sɔnɔn, barima i bara n xui mabere,
    i Uri Xitika xa ginɛ findi i gbe ra.
  pon-2006: Iei me, erein dih koaros, ekei rehn kadaudokomw kan pahn mehla suwed pwehki
    omw mwamwahlkiniehla oh kihsang en Uraia eh pwoud oh pwoudikihda.
  jae-jae: Amboac tonaŋ siŋ tau oc êwê nêm wakuc siŋ atomanô gebe laŋôm gelo aê ma
    kôkôc ŋac Hetŋa Uria nê awê su gebe êtu aômnêm awê.’
  ksd-ksd: Damana kaum apik na tarai pa na langalanga ta ra pakat na vinarubu; tago
    u ga pidimuane iau, ma u ga ben pa ra vavina kai Uria ra te Ket upi kaum taulai.
  tur-YTC: Şimdi kılıç evinden asla ayrılmayacak, çünkü beni hor gördün ve Hititli
    Uriya'nın karısını kendine eş olarak aldın.'”
  grc-BRENT: Καὶ νὺν οὐκ ἀποστήσεται ῥομφαία ἐκ τοῦ οἴκου σου ἕως αἰῶνος, ἀνθʼ ὧν
    ὅτι ἐξουδένωσάς με, καὶ ἔλαβες τὴν γυναῖκα τοῦ Οὐρίου τοῦ Χετταίου, τοῦ εἶναί
    σοι εἰς γυναῖκα.
  ind-AYT: Karena itu, pedang tidak akan pernah menyingkir dari kaum keluargamu, sebab
    kamu telah menghina Aku dan telah mengambil istri Uria, orang Het itu, untuk menjadi
    istrimu.’
  nya-nya: Ndipo tsopano lupanga silidzachoka pa nyumba yako, chifukwa unandinyoza
    ine ndi kutenga mkazi wa Uriya Mhiti kukhala wako.’
  hrv-hrv: Zato se neće nikada više okrenuti mač od tvoga doma, jer si me prezreo
    i jer si uzeo ženu Urije Hetita da ti bude žena.'
  mps-mps: Tialima, bugagia odao. Nago eno po sela sąwanima, tama nago te Uriago
    we sali. Tama tialima, tigidali sogo nosali te bidi dabe mebago te nago hani sibi
    wąį bǫų dabe meba ela mubo sę yaibao.
  tpi-tpi: Orait harim gut. Yu bin sakim tok bilong mi na yu kisim meri bilong Uria.
    Olsem na long olgeta taim bihain ol man bai i kilim i dai sampela bilong ol lain
    tumbuna bilong yu.
  dan-1931: Så skal nu Sværdet aldrig vige fra dit Hus, fordi du ringeagtede mig og
    tog Hetitten Urias' Hustru til Ægte.
  vie-OVCB: Vậy, vì ngươi coi thường Ta, cướp vợ U-ri, người Hê-tít, nên gươm sẽ không
    tha gia đình ngươi.
  guj-2017: તેથી હવે તલવાર તારા ઘરમાંથી કદી દૂર થશે નહિ, કેમ કે તેં મને ધિક્કાર્યો
    છે અને ઉરિયા હિત્તીની પત્નીને પોતાની પત્ની કરી લીધી છે.’
  pon-2006A: Iei me, erein dih koaros, ekei rehn kadaudokomw kan pahn mehla suwed
    pwehki omw mwamwahlkiniehla oh kihsang en Uraia eh pwoud oh pwoudikihda.
  por-BRBSL: Agora, portanto, a espada nunca sairá de sua casa, porque você me desprezou
    e tomou Uriah, a esposa do hitita, para ser sua esposa'.
  aly-aly: Kel, ngarl apmwelhelew, ngkwenh-rnem-then ntwa irrwernew. Intem-antey apmwan
    ayntayntem ngkwenh-rnemew, akngerr ilwerl-aneyenh. Alakenh aynteyenh, ngarl INGKART-wety
    arlkarerrenh, akeltyarl ntwa Uriah-wenh inew ngkweng.
  cth-cth: Nang ni kai banglahai na noutna hoeh teh Hit tami Uriah e yu na la dawkvah,
    na imthungnaw teh tahloi hoi pou a kâhmo awh han toe.
  twi-twi: Efi nnɛ rekɔ, afoa na ɛbɛyɛ ahunahunade ama wo fifo, efisɛ woabu me animtiaa,
    afa Hetini Uria yere de no ayɛ wo yere.’
  hlt-hlt: Kai nan hnaep tih Khitti Uriah yuu te na rhawt pah phoeiah namah yuu la
    na khueh. Te dongah kumhal duela na imkhui lamkah cunghang te nong voel mahpawh.
  tbz-SIM: Di mmɔ̀nnì mudoò í yóó fũtɛnɛ̀ ɑ cĩ́ɛ̃̀tɛ̀, ɑ mɛ nkù sènkɛ̀rìmɛ̀ kɛ tùótɛ́
    Udii Itiibɛ botí kou pokù kɛ puokɛ.
  msy-2020: Ezɨ nɨ deraghvɨram oragh. Nɨ nan akam batuegha Urian amuimɨn ikiasava
    a ini. Kamaghɨn amizɨ, dughiar gɨn izibar, gumaziba nɨn ovavir borir tabav soghtɨ
    me arɨmɨghiram, eghtɨ arazir kam ikɨvɨra ikiam.’
  dop-dop: Timpi n nyǝnɑ-ɩ yem kɛ mpʋ nɑ ń kpɑɣɑ Yulii ɑlʋ tɔ, yoou kɑɑ hɑtǝlǝnɑ nyɑ́
    tǝyɑɣɑ tɔtɔ.
  azb-azb: Bundan sonra heç vaxt qılınc sənin evindən ayrılmayacaq, çünki sən Mənə
    xor baxdın və Xetli Uriyanın arvadını özünə arvad etdin”.
  eng-DBY: Now therefore the sword shall never depart from thy house; because thou
    hast despised me, and hast taken the wife of Urijah the Hittite to be thy wife.
  hin-2017: इसलिए अब तलवार तेरे घर से कभी दूर न होगी, क्योंकि तूने मुझे तुच्छ जानकर
    हित्ती ऊरिय्याह की पत्नी को अपनी पत्नी कर लिया है।’
  wol-KYG: Kon nag saamar dootu jóge sa kër mukk, ndax yaa ma ñàkke worma, ba jël
    jabaru Uri Etteen bi, def ko sa jabar.”
  eng-YLT: '''And now, the sword doth not turn aside from thy house unto the age,
    because thou hast despised Me, and dost take the wife of Uriah the Hittite to
    be to thee for a wife;'
  kne-kne: Isonga ed wani, sin tonggal sinkapoli ay apom, wadan to ay wada di matey
    si kampilan, tan adi ka tinongpal sak-en yan pinos mo din asawan Urias.
  eng-WYC-2017: Wherefore a sword shall not go away from thine house till into with-out
    end; for thou hast despised me, and hast taken the wife of Uriah the Hittite,
    that she should be thy wife.
  eng-WMBB: Now therefore the sword will never depart from your house, because you
    have despised me and have taken Uriah the Hittite’s wife to be your wife.’
  urd-GVH: चूँकि तूने मुझे हक़ीर जानकर ऊरियाह हित्ती की बीवी को उससे छीन लिया इसलिए
    आइंदा तलवार तेरे घराने से नहीं हटेगी।’
  rug-rug: Ego, kamahire, koari doduru sinage, kaiqa rina tutimu si kaqu tava mate
    pa minate kaleana hola, sina va kari Au goi si Rau meke vagia sa barikaleqe te
    Uraea.
  gaz-gaz: Kanaafuu amma sababii ati na tuffattee niitii Uuriyaa namicha Heet sana
    ofii keetiif fudhatteef goraadeen mana kee irraa hin fagaatu.’
  fra-LSG: Maintenant, l’épée ne s’éloignera jamais de ta maison, parce que tu m’as
    méprisé, et parce que tu as pris la femme d’Urie, le Héthien, pour en faire ta
    femme.
  gnn-gnn: '@see-verse:2SA.012.009'
  yal-yal: Awa iki, silanfanna mi a masigama i ya banxin na, bayo i bata n naɲaxu,
    e nun bayo i bata Yuriya Xiti kaana ɲaxanla tongo, i yi a findi i ya ɲaxanla ra.’
  iou-iou: Unita ket nadäsi. Gäk näka nadäwi äpani täŋpäpäŋ Hitai äma Uria unitäŋo
    webeni gäkŋata koreŋkuno unita nägät moräkayetä ämik terak api kumäk täneŋ.
  haw-1868: No ia mea hoi, aole loa e kaawale aku ka pahikaua mai kou ohana aku; no
    ka mea, ua hoowahawaha mai oe ia'u, a ua lawe oe i ka wahine a Uria ka Heta i
    wahine nau.
  arb-NAV: لِذَلِكَ لَنْ يُفَارِقَ السَّيْفُ بَيْتَكَ إِلَى الأَبَدِ، لأَنَّكَ احْتَقَرْتَنِي
    واغْتَصَبْتَ امْرَأَةَ أُورِيَّا الْحِثِّيِّ».
  ewe-ewe: Eya ta tso azɔ dzi la, yi madzo le aƒewò me o, elabena edo vlom eye nèxɔ
    Uria Hititɔ la srɔ̃ ɖe.’
  eng-LEE: And now, the sword shall not depart from thy house for ever; for the reason
    that thou hast despised me, and hast taken the wife of Uriyah the Hittite to be
    thy wife.
  gvn-gvn: '@see-verse:2SA.012.009'
  asm-FB: এতেকে তৰোৱালে কেতিয়াও তোমাৰ বংশক এৰা নিদিব; কিয়নো তুমি মোক হেয়জ্ঞান কৰি
    হিত্তীয়া ঊৰিয়াৰ পত্নীক আনি নিজৰ পত্নী কৰি ৰাখিলা।’
  sus-A: يَكْسِ، فٍرٍ مُ مَكُيَمَ عِ بْنسْي رَ سْنْن، بَرِ مَ عِ بَرَ ﭑ شُي مَبٍرٍ،
    عِ عُرِ شِتِكَ شَ فِنّ قِندِ عِ فبٍ رَ.
  fra-SBL: Maintenant, l'épée ne s'éloignera jamais de ta maison, parce que tu m'as
    méprisé et que tu as pris pour femme la femme d'Urie, le Héthien ».
  hbo-hbo: וְעַתָּ֗ה לֹא־תָס֥וּר חֶ֛רֶב מִבֵּיתְךָ֖ עַד־עֹולָ֑ם עֵ֚קֶב כִּ֣י בְזִתָ֔נִי
    וַתִּקַּ֗ח אֶת־אֵ֙שֶׁת֙ אוּרִיָּ֣ה הַחִתִּ֔י לִהְיֹ֥ות לְךָ֖ לְאִשָּֽׁה׃ ס
  piu-2006: '@see-verse:2SA.012.009'
  kik-kik: Na nĩ ũndũ ũcio, rũhiũ rwa njora rũtikeehera nyũmba yaku, nĩ ũndũ nĩwaanyararire
    niĩ, na ũkĩoya mũtumia wa Uria ũrĩa Mũhiti atuĩke mũtumia waku.’
  fra-NCL: Et maintenant, l’épée ne s’éloignera jamais de ta maison, parce que tu
    m’as méprisé et que tu as pris la femme d’Urie le Hittite, pour en faire ta femme.
  cek-AK: Ka lok tidoeh na sah ai moe, Hit kami Uriah ih zu to na lomh pongah, sumsen
    mah vaihi na imthung takoh to caehtaak mak ai boeh.
  cuk-cuk: Ar be Urías-omese-gochadgi, degi, be-omega be imaknonikidgi, be angi dummad-nosad,
    baisur be an-daksad. A-ulale, be-neguyagi es-suidgi-dule-burgwed ollorguosulid.’
  uig-CYR: Әнди сән Мени көзгә илмай, Һиттий Урияниң аялини өзүңгә аял қилғиниң үчүн,
    қилич сениң өйүңдин айрилмайду».
  pma-pma: Ven komumon koanek, vatiamal tei keil onom, lises imatmat en naef tavaeen
    onen meatin sav keil. Koanek hekistal en vatiamal onom kati veni kosesein rek
    navong kokur ahin onen Uraea, koan Hit, vi onom.’
  tel-2017: నువ్వు నన్ను లక్ష్యపెట్టక హిత్తీయుడైన ఊరియా భార్యను నీ భార్యగా చేసుకొన్నావు
    కాబట్టి నీ ఇంటివారిపై కత్తి ఎల్లకాలం నిలిచి ఉంటుంది.
  hat-BSA: Koulye a, pou sa, nepe p ap janm kite lakay ou, akoz ou te meprize Mwen
    e te pran madanm a Urie, Itit la pou devni madanm ou.’
  bxh-bxh: Egu liba hige u lau watan, na wa ita lidilidiyegu be Ulaiya, Hiti dogana,
    lahuna wa abi, lahum. Logena be, laulauwewem aho te na fuya matadi yai, baineti
    yai haba sa wunuidi.”
  kos-kos: Inge, in fwil nukewa tok uh, kutu sin tulik nutum uh ac fah misa ke ouiyen
    misa na keok mweyen kom tuh seakosyu ac eisla mutan kial Uriah ah.
  hbo-WLC: וְעַתָּ֗ה לֹא־תָס֥וּר חֶ֛רֶב מִבֵּיתְךָ֖ עַד־עוֹלָ֑ם עֵ֚קֶב כִּ֣י בְזִתָ֔נִי
    וַתִּקַּ֗ח אֶת־אֵ֙שֶׁת֙ אוּרִיָּ֣ה הַחִתִּ֔י לִהְי֥וֹת לְךָ֖ לְאִשָּֽׁה׃ ס
  ibo-ibo: Ya mere, nʼihi ihe a i mere, mma agha agaghị esi nʼezinaụlọ gị pụọ, nʼihi
    na i ledara m anya kpọrọ nwunye Ụraya onye Het ka ọ bụrụ nwunye gị.’
  ory-ory: ଏହେତୁ ତୁମ୍ଭ ଗୃହରୁ ଖଡ୍ଗ କେବେ ଯିବ ନାହିଁ; କାରଣ ତୁମ୍ଭେ ଆମ୍ଭକୁ ତୁଚ୍ଛ କରି ତୁମ୍ଭ
    ଭାର୍ଯ୍ୟା ହେବା ପାଇଁ ହିତ୍ତୀୟ ଊରୀୟର ଭାର୍ଯ୍ୟାକୁ ନେଇଅଛ।’
  wmt-wmt: '@see-verse:2SA.012.009'
  chk-chk: Iei mine ewe feiengau ren ketilas esap chüen ükütiu me lein mwirimwirum,
    pun ka aleasolap ngeniei o angei pwülüen Uria we pwe pwülüom.’
  ssd-ssd: '@see-verse:2SA.012.009'
  rop-rop: “Wal trubala ai dalim yu. Sambodi langa ebri jinareishan brom yu femili
    garra dai brabli nogudbalawei, dumaji yu nomo bin duwit langa God, en yubin pulumat
    det waif blanga Yuraiya.
  ukr-1871: Оце ж не відойде на віки меч від дому твого за те, що зневажив єси мене
    й одняв жену в Гетїя Урії, щоб вона була тобі жінкою.
  deu-1951: Nun soll auch von deinem Hause das Schwert nicht weichen ewiglich, weil
    du mich verachtet und das Weib Urijas, des Hetiters, genommen hast, daß sie dein
    Weib sei!
  eng-JPS: Now therefore, the sword shall never depart from thy house; because thou
    hast despised Me, and hast taken the wife of Uriah the Hittite to be thy wife.
  srp-1865: Zato neæe se odmaæi maè od doma tvojega dovijeka, što si me prezreo i
    uzeo ženu Urije Hetejina da ti bude žena.
  lug-lug: Wamutta n’ekitala eky’Abaana ba Amoni. Noolwekyo ekitala tekiriva mu nnyumba
    yo, kubanga onnyoomye n’otwala mukyala wa Uliya Omukiiti n’omufuula owuwo.
  heb-heb: ועתה לא תסור חרב מביתך עד עולם עקב כי בזתני ותקח את אשת אוריה החתי להיות
    לך לאשה׃
  ben-IRV: অতএব তরোয়াল কখনো তোমার বংশকে ছেড়ে যাবে না; কারণ তুমি আমাকে তুচ্ছ করে
    হিত্তীয় ঊরিয়ের স্ত্রীকে নিয়ে নিজের স্ত্রী করেছ৷
  pan-pan: ਸੋ ਹੁਣ ਤੇਰੇ ਘਰ ਉੱਤੋਂ ਤਲਵਾਰ ਕਦੀ ਨਾ ਹਟੇਗੀ ਕਿਉਂ ਜੋ ਤੂੰ ਮੈਨੂੰ ਤੁੱਛ ਜਾਣਿਆ ਅਤੇ
    ਹਿੱਤੀ ਊਰਿੱਯਾਹ ਦੀ ਪਤਨੀ ਨੂੰ ਆਪਣੀ ਪਤਨੀ ਬਣਾਇਆ।
  tkr-tkr: G'iyniyke şaqa yiğne xaake mısacad g'ılınc əq'əna qixhes deş. Ğu Yizın
    cuvab g'eliqqa huvu, Q'etbışda eyxhene Uriyne xhunaşşeyke vas xhunaşşe hey'ı».
  mya-JVB: ယခု မှာသင်သည် ငါ့ ကို မထီမဲ့မြင် ပြု၍ ဟိတ္တိ လူ၊ ဥရိယ ၏မယား ကို သိမ်း သောကြောင့်
    ၊ သင့် အဆွေအမျိုး တို့သည် ထား ဘေးနှင့်အစဉ် တွေ့ကြုံရကြလိမ့်မည်။
  tte-O: Kabo sauga meuloina kaleya yo boita kani iyawayawatagili am susu kalona mena.
    Maisam bwaite besiele kaiwena ugamwa-panapanawa koliyau, nige kuyayakasisi-yagau
    mwa Ulaiya wainena ukwalai wainem.’
  tbg-tbg: Are mintihara te tivatauna uvara raqakehara ti qoraiqama timitaanara kaara
    iqoka paipevano are kuvuarama terauka aruqiro vuanarove.
  hmo-hmo: Unai oi karaia dainai, tuari kaia be oiemu natuna bona tubuna taudia dekena
    amo do lau abia siri lasi. Badina be oi ese lau oi negea, bona Uria, Hiti tauna
    ena adavana oi abia, oiemu adavana oi halaoa.’
  urd-urd: इसलिए अब तेरे घरसे तलवार कभी अलग न होगी क्यूँकि तूने मुझे हक़ीर जाना और
    हित्ती ऊरिय्याह की बीवी लेली ताकि वह तेरी बीवी हो।
  rus-SYN: итак не отступит меч от дома твоего вовеки, за то, что ты пренебрег Меня
    и взял жену Урии Хеттеянина, чтоб она была тебе женою.
  bqc-SIM: Za gbã yãpãsĩ a kɛ̃ n bɛwa bau lↄo, asa n sakàmaguɛ, n Iti bui Uli
    nↄ sì ń sɛ̀.
  tcz-CHONGTHU: Hijeh a chu tua hi nangma insunga kona jong chemjam lang jing jeng
    ding ahi. ajeh chu nangin keima nahsah mon neibolin, Hittite mipa Uriah jinu chu
    naji din nakipuitai,’ tin aseiye.
  mar-mar: तेव्हा आता ही तलवार तुझ्या कुटुंबाचा पिच्छा सोडणार नाही. तू उरीया हित्तीच्या
    पत्नीचे हरण केलेस. तुला माझी पर्वा नाही हेच यातून दिसते.
  soq-soq: E mai ne aiana ruaitapona, e Uria manainapa wadee ebaa wanasaana, e dewa
    ema dewasana baiwa e dana bedeuwo apana isiwa epaboiamompa.’
  qub-qub: Het runa Uriaspa warminta warmiquipaj charicurcushpayqui manacajmanmi churamashcanqui.
    Chaypitami imaypis wasiquichöga wañuchinacuylla canga.
  bqp-bqp: Zaa gbãra yã pãsĩ ni kɛ̃ n bɛa ziki doro, zaakũ n ma gya bò, n Iti
    buri Uria nↄ sìa n sɛ̀.
  hat-hat: Koulye a, paske ou pa t' koute m', paske ou pran madan Ouri, moun Et la,
    pou madanm ou, nan fanmi ou ap toujou gen goumen.
  eng-BSB: Now, therefore, the sword will never depart from your house, because you
    have despised Me and have taken the wife of Uriah the Hittite to be your own.’
  tod-tod: Naa ɠa é ba, toomai la mɔ zeɠea ɗa-ʋɛlɛi ʋa pɛ, mazɔlɔɔ è pɛ̀lɛʋɛlɛga,
    è Ɠɛte nui Ilii anzai zeɠe ga ɗɔnɔ.›
  eng-WEBPB: Now therefore the sword will never depart from your house, because you
    have despised me and have taken Uriah the Hittite’s wife to be your wife.’
  kbq-kbq: Hagi antahio, kagra nagefenkami atrenka Hiti ne' Uria a' avrenanku, ama
    knareti'ma manita vanazana kagri nagara bainati kazinteti hara huzmante vava hu'za
    vugahaze.
  nhe-BL: Huajca ama nochipa oncas tlatehuijcayotl ipan mochaj ehuani pampa tinechtlahuelcajtoc
    huan tijchijtoc mosihua tlen eliyaya isihua Urías.
  bus-bus: Zaa gbã̀a yã pãsĩ é kɛ̃ n bɛɛa ziki dↄro, zaakɛ n kya kàmagu, n Iti
    bori Uria nↄↄ sìa ń sɛ̀.
  gub-BL: Erezuhaw heze'eg Uri wi hemireko ipyro mehe. A'e rupi tuweharupi uzuka putar
    amo nezuapyapyr a'e wà nehe no.
  eng-DRA: Therefore the sword shall never depart from thy house, because thou hast
    despised me, and hast taken the wife of Urias the Hethite to be thy wife.
