verse: 2SA.012.009
translations:
  mal-C: നീ യഹോവയുടെ ദൃഷ്ടിയിൽ തിന്മയായതു പ്രവർത്തിച്ച് അവിടത്തെ കൽപ്പനകളെ തിരസ്കരിച്ചതെന്തിന്?
    ഹിത്യനായ ഊരിയാവിനെ നീ വാളാൽ വീഴ്ത്തിയിട്ട് അയാളുടെ ഭാര്യയെ സ്വന്തമാക്കി. അമ്മോന്യരുടെ
    വാൾകൊണ്ട് നീ അവനെ കൊന്നു.
  deu-TKW: warum hast du Jahwes Wort gering geachtet und gethan, was ihm mißfällt?
    Den Hethiter Uria hast du mit dem Schwert erschlagen und sein Weib hast du dir
    zum Weibe genommen, ihn selbst aber hast du durch das Schwert der Ammoniter ermordet!
  lin-lin: Mpo na nini otioli Liloba na Yawe na kosala makambo oyo ezali mabe na miso
    na Ye ? Obomisi Iri, moto ya Iti, na mopanga mpe ozwi mwasi na ye mpo ete akoma
    mwasi na yo. Obomisi ye na mopanga ya bato ya Amoni.
  eng-LSV: Why have you despised the word of YHWH, to do evil in His eyes? You have
    struck Uriah the Hittite by the sword, and you have taken his wife for a wife
    for yourself, and you have slain him by the sword of the sons of Ammon.
  eng-GNV: Wherefore hast thou despised the commandement of the Lord, to doe euill
    in his sight? thou hast killed Vriah the Hittite with ye sworde, and hast taken
    his wife to be thy wife, and hast slaine him with the sworde of the children of
    Ammon.
  eng-WEBSTER: Why hast thou despised the commandment of the LORD, to do evil in his
    sight? thou hast killed Uriah the Hittite with the sword, and hast taken his wife
    to be thy wife, and hast slain him with the sword of the children of Ammon.
  nhw-BL: Huajca ¿para tlen tijtlahuelcajtoc notlanahuatil huan techixpanotoc ica
    ni tlamantli catli tlahuel fiero? Tijmicti Urías, nopa heteo tlacatl, huan tijcuili
    isihua. Tiquintequihui amonita tlacame para ma quimictica.
  swh-ONEN: Kwa nini ulilidharau neno la Bwana kwa kufanya lililo ovu machoni pake?
    Ulimuua Uria, Mhiti kwa upanga na kumchukua mke wake awe mkeo. Ulimuua kwa upanga
    wa Waamoni.
  bba-bba: Ǹ n mɛn nɑ, mbɑn sɔ̃nɑ ɑ win ɡɑri ɑtɑfiiru kuɑ ɑ kɑ kuɑ ye n sɑ̃ɑ kɔ̃sɑ
    win nɔni sɔɔ. A derɑ Amɔnibɑ bɑ Uri Hɛti wi ɡo kɑ tɑkobi, mɑ ɑ win kurɔ suɑ ɑ
    tii koosi.
  eng-KJVCPB: Wherefore hast thou despised the commandment of the Lord, to do evil
    in his sight? thou hast killed Uriah the Hittite with the sword, and hast taken
    his wife to be thy wife, and hast slain him with the sword of the children of
    Ammon.
  cpy-cpy: ¿Iitaka pipiyatha-tanta-kariri Tajorentsi, pikaaripero-tzimo-tanta-kariri?
    Powakaantakari Urías, isheninka Het-paeni, pamamena-takawo powayiritari Amón-jatzi,
    payiteeri iina.
  mpx-mpx: Hauna kaiwena nau Yehoba no logugui u awatautau-an, yaka pagan i nak nabi
    eliyau u ginol matawa? Ulaiya Hiti gamagalina u paaliga ge lagona u ahe lagom.
    Amoni wali haveyan u patuwalali ge u paaliga.
  luo-luo: Angʼo momiyo isechayo wach Jehova Nyasaye ka itimo gima rach machal kama
    e wangʼe? Ne inego Uria ja-Hiti gi ligangla mi ikawo chiege mondo obed mari iwuon.
    Ne inege gi ligangla jo-Amon.
  meu-meu: Dahaka dainai Iehova ena hereva vada o dadaraia? Dahaka dainai ia vairanai
    vada o kara havara? Uria, tau Hiti, na dare amo vada o alaia, ia adavana vada
    o abia, oi adavamu ai vada o halaoa; bona Amono taudia edia dare amo vada o alaia
    mase.
  npi-ULB: त्यसैले तैंले परमप्रभुको दृष्‍टिमा जे खराब छ त्यही गरेर उहाँको आज्ञालाई
    किन तुच्‍छ ठानिस्? तैंले हित्ती उरियाहलाई तरवारले प्रहार गरिस् र त्यसको पत्‍नीलाई
    तेरो आफ्‍नै पत्‍नी हुनलाई लगेको छस् । तैंले अम्‍मोनको फौजको तरवारले त्यसलाई मारिस्
    ।
  yor-yor: Èéṣe tí ìwọ fi kẹ́gàn ọ̀rọ̀ Olúwa, tí ìwọ fi ṣe nǹkan tí ó burú lójú rẹ̀,
    àní tí ìwọ fi fi idà pa Uriah ará Hiti, àti tí ìwọ fi mú obìnrin rẹ̀ láti fi ṣe
    obìnrin rẹ, o sì fi idà àwọn ọmọ Ammoni pa á.
  emp-NTPO: Bʌa ¿cãrẽ cãrẽã mʌ̃ bed̶eara igarasi? ¿Cãrẽ cãrẽã osi mʌ̃a cadjirua unu
    b̶ʌda? Bʌra mĩã beasia. Bʌa hititad̶ebema Uría abadada amonitarãa beabisia. Maʌ̃be
    idji quimara edasia. Bʌa mʌ̃ra mãwã igarad̶a bẽrã id̶iba ʌ̃taa bãrã djõbʌdad̶e
    bʌ warrarãra ãdjid̶eba yõbʌdarã sid̶a ʌ̃cʌrʌ beud̶ia.
  ind-ind: Mengapa kamu meremehkan perintah-perintah-Ku dengan melakukan kejahatan
    di hadapan-Ku? Kamu membunuh Uria orang Het itu dengan pedang orang Amon dan mengambil
    istrinya menjadi istrimu!
  pes-OPCB: پس چرا قوانین مرا زیر پا گذاشتی و مرتکب این عمل زشت شدی؟ تو اوریا را به
    دست عمونی‌ها کشتی و زن او را تصاحب نمودی.
  tgl-ULB: Kaya bakit mo inalipusta ang mga utos ni Yahweh, para gumawa ng masama
    sa kaniyang paningin? Pinatay mo si Urias ang Heteo sa pamamagitan ng espada at
    kinuha ang kaniyang asawa upang maging iyong sariling asawa. Pinatay mo siya sa
    pamamagitan ng espada ng hukbo ng Ammon.
  cbu-NT: ¿Mayaamshat shiy nuwaa kuki kapeetarangush, yuwaatsshat nuw nda zandki anootsshat
    shiy ashirangsha? Yuwaa ashirangish anoo nuw kapung ngatkina. ¿Mayaamshat shiy
    Hititshuchee Uriyasarineetsi tupcharangsha? watam shiy shaana, Waani Amónshuch
    pachapana átush, zanganirangush, pacharanganawa. Ashirangsin, shiyshat wizanllee
    yamarangsha.
  hui-hui: Ani birugo irane aginaga í̠na i̱naga bi mo wahalu i̱naga deni mana ko ogoni
    biribe. Í̠na Amonoali waitigi biarume Uria bo wahelo tinaga giha minu ya halu
    ibu one í̠ aribia hariyago.
  mya-mya: သင်​သည်​အ​ဘယ်​ကြောင့်​ငါ​၏​အ​မိန့်​တော် ကို​မ​နာ​ခံ​သ​နည်း။ အ​ဘယ်​ကြောင့်​ဤ​ဆိုး
    ညစ်​မှု​ကို​ပြု​ဘိ​သ​နည်း။ သင်​သည်​ဥ​ရိ​ယ အား​စစ်​ပွဲ​တွင်​ကျ​ဆုံး​စေ​ခဲ့​၏။ အမ္မုန်​ပြည်
    သား​တို့​အား​သူ့​ကို​သတ်​ခွင့်​ပေး​ပြီး​လျှင် သူ ၏​ဇ​နီး​ကို​သိမ်း​ပိုက်​ခဲ့​ပါ​သည်​တ​ကား။-
  bod-N: ཁྱོད་ཀྱིས་ཅིའི་ཕྱིར་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་སྣང་མེད་དུ་བཏང་སྟེ། ཁོང་གིས་ངན་པར་གཟིགས་པའི་ལས་སྤྱད་པ་ཡིན་ནམ།
    ཁྱོད་ཀྱིས་ཧེད་པ་ཨུ་རི་ཡཱ་རལ་གྲིས་བསད་ནས་ཁོའི་ཆུང་མ་རང་གི་ཆུང་མར་བླངས་ཏེ། ཁྱོད་ཀྱིས་ཨམ་མོན་པ་རྣམས་ཀྱི་རལ་གྲིས་ཁོ་བསད་པ་ཡིན།
  sna-sna: Ko, wakazvidzirei shoko raJehovha nokuita zvisakarurama pamberi pake? Wakauraya
    Uria muHiti nomunondo uye ukatora mukadzi wake ukamuita wako. Wakamuuraya nomunondo
    wavaAmoni.
  spa-BLM: ¿Por qué has despreciado la palabra de Yahvé, para hacer lo que es malo
    a sus ojos? Has herido con la espada a Urías el hitita, has tomado a su mujer
    para que sea tu esposa, y lo has matado con la espada de los hijos de Amón.
  cac-cac: ¿Tas yuj ix a patiquejel in checnab'il, ix a c'ulej tas to max scha in
    c'ool? Ix a milcham vin̈aj Urías heteo yed' q'uen yespada eb' amonita. Ix ic'ancan
    ix yetb'eyum vin̈ chi'.
  swh-ULB: Hivyo basi kwa nini umedharau maagizo ya Yahwe, hata ukafanya yaliyo maovu
    mbele zake? Umeua Uria Mhiti kwa upanga na umechukua mkewe kuwa mke wako. Uliua
    kwa upanga wa jeshi la Amoni.
  bel-bel: навошта ж ты занядбаў слова Госпада, зрабіўшы ліхое прад вачыма Ягонымі?
    Урыю Хэтэяніна ты пабіў мечам; жонку ягоную ўзяў сабе за жонку, а яго ты забіў
    мечам Аманіцянаў;
  wed-wed: Aiwai aubaina riwau bagibagina u rau-aḡaiḡaiei? Aiwai aubaina wei kauana
    apoapoena u kauei? Uriah Hitti ei sodei u piaḡi; awana mai Ammon ai sodei u viraḡeni.
    Ma awana u vaia da awam.
  deu-ELBBK: Warum hast du das Wort des HERRN verachtet, indem du tatest, was übel
    ist in seinen Augen? Urija, den Hethiter, hast du mit dem Schwert erschlagen,
    und seine Frau hast du dir zur Frau genommen; ihn selbst hast du ja umgebracht
    durch das Schwert der Kinder Ammon.
  mbb-OT: Ne maan is wazè nu tumana is menge lalag ku ne iyan nu maan heini mibeelan
    is kenè ku igkesuat? Mibpehimetayan nu si Uria he Hitihanen diyà te tebek; mibpehimetayan
    nu sikandin te menge Amunihanen, ne mid-aǥew nu pa is esawa zin.
  mal-2015: നീ യഹോവയുടെ കല്പന നിരസിച്ചു അവന്നു അനിഷ്ടമായുള്ളതു ചെയ്തതു എന്തിന്നു?
    ഹിത്യനായ ഊരീയാവെ വാൾകൊണ്ടു വെട്ടി അവന്റെ ഭാര്യയെ നിനക്കു ഭാര്യയായിട്ടു എടുത്തു,
    അവനെ അമ്മോന്യരുടെ വാൾകൊണ്ടു കൊല്ലിച്ചു.
  rmc-rmc: Soske dikhľal le RAJESKRO lav tele a kerďal oda, so leske nane pre dzeka?
    Le Urijaš diňal te murdarel la šabľaha a iľal tuke leskra romňa. Vašoda, hoj les
    diňal te murdarel le Amončanenge,
  pes-OPV: پس چرا کلام خداوند را خوار نموده، در نظروی عمل بد بجا آوردی و اوریای حتی
    را به شمشیر زده، زن او را برای خود به زنی گرفتی، واو را با شمشیر بنی عمون به قتل
    رسانیدی.
  ron-1924: Пентру че дар ай диспрецуит ту Кувынтул Домнулуй, фэкынд че есте рэу ынаинтя
    Луй? Ай ловит ку сабия пе Урие, Хетитул, ай луат де невастэ пе невастэ-са ши пе
    ел л-ай учис ку сабия фиилор луй Амон.
  aui-aui: Awaki kiiravine Yawe God gamona kuvisinighiighiiyeni da matane bera berona
    kubera? Gamomve na Ammon damdi, dam Hitti tomogha Uraiya sikasunuyi bi wavinena
    kukabi da kuvirapeneni.
  ben-OBCV: তুমি কেন সদাপ্রভুর দৃষ্টিতে মন্দ কাজ করার দ্বারা তাঁর বাক্য অগ্রাহ্য করেছ?
    তুমি হিত্তীয় ঊরিয়কে তরোয়াল দিয়ে আঘাত করেছ এবং তার স্ত্রীকে নিজের স্ত্রী করে
    নিয়েছ। তুমি তাকে অম্মোনীয়দের তরোয়াল দিয়ে হত্যা করলে।
  som-som: Haddaba erayga Rabbiga maxaad u quudhsatay, oo aad u samaysay waxa hortiisa
    ku xun? Seef baad ku dishay Uuriyaah kii reer Xeed, oo naagtiisiina waad u kaxaysatay
    inay naag kuu noqoto, oo isagiina waxaad ku dishay seeftii reer Cammoon.
  lat-VUC: Quare ergo contempsisti verbum Domini, ut faceres malum in conspectu meo?
    Uriam Hethæum percussisti gladio, et uxorem illius accepisti in uxorem tibi, et
    interfecisti eum gladio filiorum Ammon.
  eng-ASVBT: Wherefore hast thou despised the word of Jehovah, to do that which is
    evil in his sight? thou hast smitten Uriah the Hittite with the sword, and hast
    taken his wife to be thy wife, and hast slain him with the sword of the children
    of Ammon.
  ita-1885: Perchè hai sprezzata la parola del Signore, per far ciò che gli dispiace?
    tu hai fatto morire con la spada Uria Hitteo, e ti hai presa per moglie la sua
    moglie, e hai ucciso lui con la spada de' figliuoli di Ammon.
  eng-LXXUP: Why hast thou set at nought the word of the Lord, to do that which is
    evil in his eyes? thou hast slain Uriah the Hittite with the sword, and thou hast
    taken his wife to be thy wife, and thou hast slain him with the sword of the children
    of Ammon.
  eng-ULB: So why have you despised the commands of Yahweh, so as to do what is evil
    in his sight? You have struck down Uriah the Hittite with the sword and have taken
    his wife to be your own wife. You killed him with the sword of the army of Ammon.
  spa-VBL: Entonces, ¿por qué has tratado con desprecio lo que dijo el Señor, haciendo
    el mal ante sus ojos? Mataste a Urías el hitita con la espada y le robaste su
    esposa; lo mataste usando la espada de los amonitas.
  fra-_FOB: Pourquoi donc as-tu méprisé la parole de l'Éternel, en faisant ce qui
    lui déplaît? Tu as frappé de l'épée Urie, le Héthien; tu as pris sa femme pour
    en faire ta femme, et lui, tu l'as tué par l'épée des enfants d'Ammon.
  mal-mal: നീ യഹോവയുടെ കല്പന നിരസിച്ച് അവന്റെ ദൃഷ്ടിയിൽ തിന്മയായുള്ളത് ചെയ്തത് എന്തിന്?
    ഹിത്യനായ ഊരീയാവിനെ വാൾകൊണ്ട് വെട്ടി അവന്റെ ഭാര്യയെ നിനക്ക് ഭാര്യയായി എടുത്തു,
    അവനെ അമ്മോന്യരുടെ വാൾകൊണ്ട് കൊല്ലിച്ചു.
  urd-GVR: Ab mujhe batā ki tū ne merī marzī ko haqīr jān kar aisī harkat kyoṅ kī
    hai jis se mujhe nafrat hai? Tū ne Ūriyāh Hittī ko qatl karwā ke us kī bīwī ko
    chhīn liyā hai. Hāṅ, tū qātil hai, kyoṅki tū ne hukm diyā ki Ūriyāh ko Ammoniyoṅ
    se laṛte laṛte marwānā hai.
  suz-BL: गे मारदे आं लोव़ मटिवी? मारदे आं ङोंइती मरिम्‍शो पवी? गे हित्ती उरीयाह कली
    तरवारम क्‍योरतीवी। मिनु मेको आ मीश लाइश्‍शा, आ वोंइश कली अम्‍मोनी आन गुइम साइक्‍पाइक्‍तीवी।
    २सामुएल ११:-; १राजा १५:५
  ita-1927: Perché dunque hai tu disprezzata la parola dell’Eterno, facendo ciò ch’è
    male agli occhi suoi? Tu hai fatto morire colla spada Uria lo Hitteo, hai preso
    per tua moglie la moglie sua, e hai ucciso lui con la spada dei figliuoli di Ammon.
  ckb-ckb: ئیتر بۆچی فەرمایشتی یەزدانت بە سووک زانی، هەتا ئەم خراپەیە لەبەرچاوی یەزدان
    بکەیت؟ ئوریای حیتیت بە شمشێر کوشت و ژنەکەی ئەوت کردە ژنی خۆت، بە شمشێری عەمۆنییەکان
    کوشتت.
  eng-BBE: Why then have you had no respect for the word of the Lord, doing what is
    evil in his eyes? You have put Uriah the Hittite to death with the sword, and
    have taken his wife to be your wife; you have put him to death with the sword
    of the children of Ammon.
  kan-OKCV: ನೀನು ಯೆಹೋವ ದೇವರ ದೃಷ್ಟಿಗೆ ಈ ಕೆಟ್ಟ ಕಾರ್ಯವನ್ನು ಮಾಡುವಂತೆ ಅವರ ವಾಕ್ಯವನ್ನು ತಿರಸ್ಕರಿಸಿದ್ದೇನು?
    ನೀನು ಹಿತ್ತಿಯನಾದ ಊರೀಯನನ್ನು ಖಡ್ಗದಿಂದ ಹೊಡೆದು ಹಾಕಿ, ಅವನ ಹೆಂಡತಿಯನ್ನು ನಿನ್ನ ಹೆಂಡತಿಯಾಗಿ
    ತೆಗೆದುಕೊಂಡೆ. ಇದಲ್ಲದೆ ಅವನನ್ನು ಅಮ್ಮೋನಿಯರ ಖಡ್ಗದಿಂದ ಕೊಂದು ಹಾಕಿಸಿದೆ.
  tam-2017: யெகோவாவுடைய பார்வைக்குத் தீங்கான இந்தக் காரியத்தைச் செய்து, அவருடைய வார்த்தையை
    நீ அசட்டை செய்தது என்ன? ஏத்தியனான உரியாவை நீ பட்டயத்தால் இறக்கச்செய்து, அவனுடைய
