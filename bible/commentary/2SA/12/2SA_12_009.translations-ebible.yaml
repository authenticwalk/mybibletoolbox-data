  guj-2017: તો શા માટે તેં ઈશ્વરની આજ્ઞા તુચ્છ ગણીને તેમની દ્રષ્ટિમાં જે દુશમાર તે
    કર્યો છે? તેં ઉરિયા હિત્તીને તલવારથી મારી નંખાવ્યો. અને તેની પત્નીને તેં તારી
    પત્ની બનાવી લીધી. તેં તેને આમ્મોની સૈન્યની તલવારથી મારવાનું કાવતરું કર્યું.
  pon-2006A: Eri a, dahme ke mwamwahlkihki ei kosonned akan? Dahme ke wiahkihdahki
    dihp wet mwohn silangi? Pwe kowe me kemehla Uraia nan mahwen; kowe me mweidohng
    mehn Ammon kan en kemehla; ke ahpw ale eh pwoud oh pwoudikihda.
  por-BRBSL: Por que você desprezou a palavra de Javé, para fazer o que é mau aos
    olhos dele? Você golpeou Urias, o hitita, com a espada, tomou sua esposa para
    ser sua esposa e o matou com a espada dos filhos de Amon.
  aly-aly: Ilek-wety nga angka ikwerenhew awelhey-angenh? Nga apmwelhelew ikwer-angkwarr.
    Ntwa Uriah thwenew, artewentyelarl werrenh-ampeny-warl, Ammon-areny-rnemelaw renh
    weyew pewenarrel ipmew. Ntwaw nheng arelh ikwerenh iney-alkenh ngkwengant-anem.
  cth-cth: Nang teh BAWIPA e kâlawk poe e na noutna hoeh. Bangkongmaw ka hmaitung
    vah kahawihoehe hno na sak. Hit tami Uriah hringnae tahloi hoi na thei teh, a
    yu hah na lawp. Ammonnaw hoi ahni teh tahloi hoi na thei.
  twi-twi: Adɛn nti na woabu Awurade asɛm animtiaa, na woayɛ bɔne a ɛte saa? Woakum
    Hetini Uria, awia ne yere.
  hlt-hlt: Balae tih a mikhmuh ah boethae saii ham BOEIPA ol te na sawtsit. Ka mikhmuh
    ah Khitti Uriah te cunghang neh na ngawn. A yuu te namah yuu la na rhawt pah phoeiah
    amah te Ammon koca rhoek kah cunghang neh na ngawn.
  tbz-SIM: Bɑ nkpɛ́í nnɛ́ te kɑ̀ɑ sènkɛ̀rì ku nùù, kɛ dɔ̀ɔ̀ kù í dɔ́ dɛ̀, kɛ dɔ̀ɔ̀
    dɛ̀ bo yiennɛ̀mɛ̀ kɛ̀ Amɔniibɛɛ kuɔ Udii, kɛ̀ bɛ̀ ò kùɔ kɑ̀ɑ tùótɛ́ o pokù kɛ
    puokɛ?
  msy-2020: Ezɨ nɨ manmaghsua Ikiavɨra Itir Godɨn akam batuegha, an damazimɨn arazir
    kurar kam gami? Nɨ Hitian gumazim Uria mɨsoghezɨ an areme. Nɨ mɨdorozim bagha
    anemadazɨ, Amonia uan mɨdorozir sabamɨn a mɨsoghezɨ an areme, ezɨ nɨ an amuim
    ini.
  dop-dop: Pepe tɔɔ kɛ́ n nyǝnɑ Tɑcɑɑ tɔm kɛ yem nɑ ń lɑ mpi pǝ tɑ mɑɣɑ-ɩ tɔ? N kʋ
    Yulii nɑ Amoni nyǝ́mɑ lɑɣɑtɛ, nɑ ń kpɑɣɑ ɩ ɑlʋ.
  azb-azb: Nə üçün Rəbbin gözündə pis olan işi etdin? Niyə Onun sözünə xor baxdın?
    Xetli Uriyanın arvadını özünə arvad etmək üçün onu qılıncla öldürtdürdün. Uriyanı
    Ammon övladlarının qılıncı ilə öldürtdürdün.
  eng-DBY: Wherefore hast thou despised the word of Jehovah to do evil in his sight?
    thou hast smitten Urijah the Hittite with the sword, and hast taken his wife to
    be thy wife, and hast slain him with the sword of the children of Ammon.
  hin-2017: तूने यहोवा की आज्ञा तुच्छ जानकर क्यों वह काम किया, जो उसकी दृष्टि में
    बुरा है? हित्ती ऊरिय्याह को तूने तलवार से घात किया, और उसकी पत्नी को अपनी कर लिया
    है, और ऊरिय्याह को अम्मोनियों की तलवार से मरवा डाला है।
  wol-KYG: Ana lu waral nga ñàkke worma kàddug Aji Sax ji, di def lu mu ñaawlu? Uri
    Etteen bi, yaa ko fàdde saamar; jabaram nga jël, def ko sa jabar, moom nga fàdde
    ko saamaru Amoneen ñi.
  eng-YLT: '''Wherefore hast thou despised the word of Jehovah, to do the evil thing
    in His eyes? Uriah the Hittite thou hast smitten by the sword, and his wife thou
    hast taken to thee for a wife, and him thou hast slain by the sword of the Bene-Ammon.'
  kne-kne: Apay pay laeng ay adi kan tinongpal din bilin ko? Apay nga inamag mo di
    kaman nina ay basol? Inpapsem si Urias sin gobatan. Inpapsem sin Ammonita, asi
    ka pay posen si asawa na.
  eng-WYC-2017: Why therefore hast thou despised the word of the Lord, that thou didest
    evils in my sight? Thou hast killed by sword Uriah the Hittite, and thou hast
    taken his wife into wife to thee, and thou hast slain him with the sword of the
    sons of Ammon.
  eng-WMBB: Why have you despised the LORD’s word, to do that which is evil in his
    sight? You have struck Uriah the Hittite with the sword, have taken his wife to
    be your wife, and have slain him with the sword of the children of Ammon.
  urd-GVH: अब मुझे बता कि तूने मेरी मरज़ी को हक़ीर जानकर ऐसी हरकत क्यों की है जिससे
    मुझे नफ़रत है? तूने ऊरियाह हित्ती को क़त्ल करवा के उस की बीवी को छीन लिया है।
    हाँ, तू क़ातिल है, क्योंकि तूने हुक्म दिया कि ऊरियाह को अम्मोनियों से लड़ते लड़ते
    मरवाना है।
  rug-rug: Na vegua ke kilui tu goi sari na Qua Tinarae? Na vegua ke tavetia goi sa
    kinaleana hie? Agoi ba va matea se Uraea pa vinaripera. Va malumi goi sari na
    tie Amoni meke va matea si asa, meke vagia goi sa nana barikaleqe.
  gaz-gaz: Ati maaliif waan ija isaa duratti hamaa taʼe hojjechuudhaan dubbii Waaqayyoo
    tuffatte? Ati Uuriyaa namicha Heet sana goraadeen ajjeeftee niitii isaa fudhatteerta.
    Ati goraadee Amoonotaatiin isa ajjeefte.
  fra-LSG: Pourquoi donc as-tu méprisé la parole de l’Éternel, en faisant ce qui est
    mal à ses yeux? Tu as frappé de l’épée Urie, le Héthien; tu as pris sa femme pour
    en faire ta femme, et lui, tu l’as tué par l’épée des fils d’Ammon.
  gnn-gnn: Nhäku nhe ŋarrakunydja dhärukku yukurra ŋuyulkthirri? Nhäku warray nhe
    dhuwala bitjarrayinydja yätjtja djäma rom? Marina yurru bunanydja bay' nhuŋu ga
    nhokalaŋu miyalkku ga yumurrku'wu, liŋgu nhe bumara Yurayanha ga djaw'yurruna
    nhe nhanbala miyalknha; ŋarra yurru nhuna gombuma dhuwala miyalknhanydja ga wiripuŋuwana
    gathan ḏarramuwa.
  yal-yal: Nanfera nayi, i n tan, Alatalaa falane rabeɲinxi, naxan mi rafan n ma,
    i yi na liga? I bata Xiti kaan Yuriya faxa yɛngɛni, i yi a ɲaxanla findi i gbeen
    na, i yi a faxa Amonine silanfanna ra.
  iou-iou: Unita gäk imata Yawe näkŋo man nadäwi äpani täŋpäpäŋ imaka näkä nadäwa
    waki täk täyak u täŋkun? Gäk Uria Hitai nanik u kumäŋ-kumäŋ utkun. Amon äma äbot
    keriken peŋiri Uria urirä webeni yäpmäŋiri webeka ude täŋkuk.
  haw-1868: Heaha hoi kau i hoowahawaha ai i ke kanawai o Iehova, e hana i ka hewa
    imua o kona maka? Ua pepehi ae oe ia Uria ka Heta me ka pahikaua, a ua lawe oe
    i kana wahine i wahine nau; a ua pepehi i ke kane me ka pahikaua a ka poe mamo
    a Amona.
  arb-NAV: فَلِمَاذَا احْتَقَرْتَ كَلامَ الرَّبِّ لِتَقْتَرِفَ الشَّرَّ أَمَامَهُ؟
    قَتَلْتَ أُورِيَّا الْحِثِّيَّ بِسَيْفِ الْعَمُّونِيِّينَ وَتَزَوَّجْتَ امْرَأَتَهُ.
  ewe-ewe: Ke nu ka ta nèdo vlo Yehowa ƒe sewo eye nèwɔ nu vɔ̃ɖi sia ɖo? Èwu Uria,
    Hititɔ eye nèxɔ srɔ̃a!
  eng-LEE: Wherefore hast thou despised the word of the Lord to do what is evil in
    his eyes? Uriyah the Hittite hast thou smitten with the sword, and his wife hast
    thou taken unto thee for wife; but him hast thou slain with the sword of the children
    of 'Ammon.
  gvn-gvn: '@see-verse:2SA.012.008'
  asm-FB: তেনেহলে তুমি কিয় যিহোৱাৰ বাক্য তুচ্ছ কৰি তেওঁৰ সাক্ষাতে কু-আচৰণ কৰিলা?
    তুমি হিত্তীয়া ঊৰিয়াক তৰোৱালৰ দ্বাৰাই হত্যা কৰিলা আৰু তেওঁৰ পত্নীক আনি নিজৰ পত্নী
    কৰি ৰাখিলা৷ অম্মোনৰ সৈন্যসকলৰ তৰোৱালৰ দ্বাৰাই ঊৰিয়াক বধ কৰালা।
  sus-A: مُنقٍ رَ عِ عَلَتَلَ شُي مَبٍرٍشِ، عِ وَلِ حَاشِ رَبَ؟ عِ بَرَ عُرِ شِتِكَ
    قَشَ عَمٌنِكَيٍ سَابُي رَ، عِ بَرَ عُرِ شَ فِنّ تٌنفٌ، عِ عَ قِندِ عِ فبٍ رَ.
  fra-SBL: Pourquoi avez-vous méprisé la parole de l'Éternel, pour faire ce qui est
    mal à ses yeux ? Vous avez frappé par l'épée Urie, le Hittite, vous avez pris
    sa femme pour en faire votre épouse, et vous l'avez tué par l'épée des fils d'Ammon.
  hbo-hbo: מַדּ֜וּעַ בָּזִ֣יתָ ׀ אֶת־דְּבַ֣ר יְהוָ֗ה לַעֲשֹׂ֣ות הָרַע֮ *בְּעֵינֹו
    (בְּעֵינַי֒) אֵ֣ת אוּרִיָּ֤ה הַֽחִתִּי֙ הִכִּ֣יתָ בַחֶ֔רֶב וְאֶ֨ת־אִשְׁתֹּ֔ו לָקַ֥חְתָּ
    לְּךָ֖ לְאִשָּׁ֑ה וְאֹתֹ֣ו הָרַ֔גְתָּ בְּחֶ֖רֶב בְּנֵ֥י עַמֹּֽון׃
  piu-2006: '@see-verse:2SA.012.008'
  kik-kik: Nĩ kĩĩ gĩtũmĩte ũnyarare kiugo kĩa Jehova, ũgeeka ũũru maitho-inĩ make?
    Nĩwooragithirie Uria ũrĩa Mũhiti na rũhiũ rwa njora, na ũkĩoya mũtumia wake atuĩke
    mũtumia waku. Wamũragithirie na rũhiũ rwa njora rwa andũ a Amoni.
  fra-NCL: Pourquoi as-tu méprisé la parole de Yahweh, en faisant ce qui est mal à
    ses yeux ? Tu as frappé par l’épée Urie le Hittite ; tu as pris sa femme pour
    en faire ta femme, et tu l’as tué par l’épée des fils d’Ammon.
  cek-AK: Tipongah a mikhnukah kahoih ai hmuen na sak moe, Angrang mah paek ih lok
    na patoek loe? Sumsen hoiah Hit acaeng Uriah to na hum moe, a zu to na lomh pae;
    Ammon kaminawk ih sumsen hoiah anih to na hum.
  cuk-cuk: '”Bab-Jehová sogbalid: ‘¿Ibiga be an-gayaburba be isdar itossunna? ¿Ibiga
    be an-asabin ibmar-isgana imaksa? Bee be, Het-dule-Uríasʼgi ome-egwannega be Urías-oburgwisad.
    Bee be, Amón-sordamar-es-suidgi Urías-oburgwega imaksad. Geb degidba be Urías-ome
    nikunonisunnad.'
  uig-CYR: Немишкә Пәрвәрдигарниң сөзини көзгә илмай, униң нәзиридә рәзил болғанни
    қилдиң? Сән Һиттий Урияни қилич билән өлтүргүзүп, униң аялини өзүңгә аял қилдиң,
    сән уни Аммонийларниң қиличи билән қәтл қилдиң.
  pma-pma: ?Sakini, vensa korlong kattei rek? ?Vensa komumon tounah koa tisa en metok?
    Keik varei komuas Uraea mat en naef tavaeen onen me-Amon keil. !Evus, kokur ahin
    onen mai vi onom!
  tel-2017: నీవు యెహోవా మాటను ధిక్కరించి ఆయన దృష్టికి చెడ్డ పని ఎందుకు చేశావు? హిత్తీయుడైన
    ఊరియాను కత్తి చేత చంపించి అతని భార్యను నీ భార్యగా చేసుకోవడానికి కుట్ర పన్నావు.
    అమ్మోనీయుల చేత అతణ్ణి చంపించావు.
  hat-BSA: Poukisa ou te meprize pawòl SENYÈ a e fè mal devan zye Li? Ou te fè tonbe
    Urie, Itit la avèk nepe, ou te pran madanm li kòm madanm ou e ou te touye li avèk
    nepe a fis Ammon yo.
  bxh-bxh: Paꞌana somo Guyau ena liba wa ꞌwaiyoꞌoꞌen be heyaya wa ginauli matana yai?
    Hiyala yai Ulaiya wa ita afulen be Amon dodogadi edi baineti yai, sa wunui. Na
    lahuna wa abi, lahum.
  kos-kos: Na efu kom ku seakos ma nga sapkin uh? Efu kom ku oru ma koluk se inge?
    Kom oru Uriah elan anwuki ke mweun ah — kom lela tuh mwet Ammon ah in unilya,
    na kom eisla mutan kial ah!
  hbo-WLC: מַדּ֜וּעַ בָּזִ֣יתָ ׀ אֶת־דְּבַ֣ר יְהוָ֗ה לַעֲשׂ֣וֹת הָרַע֮ בעינו אֵ֣ת
    אוּרִיָּ֤ה הַֽחִתִּי֙ הִכִּ֣יתָ בַחֶ֔רֶב וְאֶ֨ת־אִשְׁתּ֔וֹ לָקַ֥חְתָּ לְּךָ֖ לְאִשָּׁ֑ה
    וְאֹת֣וֹ הָרַ֔גְתָּ בְּחֶ֖רֶב בְּנֵ֥י עַמּֽוֹן׃
  ibo-ibo: Gịnị mere i ji lelịa okwu Onyenwe anyị anya, mee ihe a jọgburu onwe ya?
    Nʼihi na i jirila mma agha gbuo Ụraya onye Het, zurukwa nwunye ya nʼohi. Ọ bụkwa
    mma agha ndị Amọn ka i ji gbuo ya.
  ory-ory: ସଦାପ୍ରଭୁଙ୍କ ଦୃଷ୍ଟିରେ ଯାହା ମନ୍ଦ, ତାହା କରିବା ପାଇଁ ତୁମ୍ଭେ କାହିଁକି ତାହାଙ୍କ
    ବାକ୍ୟ ତୁଚ୍ଛ କଲ? ତୁମ୍ଭେ ଖଡ୍ଗ ଦ୍ୱାରା ହିତ୍ତୀୟ ଊରୀୟକୁ ମାରିଅଛ ଓ ତାହାର ଭାର୍ଯ୍ୟାକୁ ତୁମ୍ଭର
    ଭାର୍ଯ୍ୟା ହେବା ପାଇଁ ନେଇଅଛ, ପୁଣି ଅମ୍ମୋନ-ସନ୍ତାନଗଣର ଖଡ୍ଗ ଦ୍ୱାରା ଊରୀୟକୁ ବଧ କରିଅଛ।
  wmt-wmt: '@see-verse:2SA.012.008'
  chk-chk: Pwota ka aleasolap ngeni ai kewe kapas o föri mine a ngau me fän mesei?
    Ka niela Uria ewe ra Hit ren ketilas o angei pwülüan pwe kopwe pwülüeni. Ka niela
    ren nöün chon Amon ketilas.
  ssd-ssd: Ta tuku ne ndaŋam saka ye tuku miŋge ŋgurmba une maŋau ta kina? Ne ye talayumba
    Uria tumba Amon mbal tuku wai mbolŋge pilna le balenaig. Taŋanaig le ne nu tuku
    piyo nuŋe tina. Ta tuku naŋe ndare mbolŋge wa kat naŋe tuku ndare mbolŋge tuturmba
    lafunu ndare kutumba minamŋgat.
  rop-rop: “Wal God wandim yu garra dalim im wotfo yu nomo bin duwit langa im. Wotfo
    yubin dum det nogudbala ting? Yubin meigim Yuraiya dai. Yubin meigim detlot Emanait
    pipul kilim im ded langa det fait, en afta yubin deigim im waif.
  ukr-1871: На що ж ти так змаловажив слово Господнє й вчинив те, що менї не до вподоби?
    Гетїя Урію вбив єси мечем, а жену його взяв єси за жінку собі, самого ж його вбив
    єси мечем Аммонїйським.
  deu-1951: Warum hast du denn das Wort des HERRN verachtet, indem du tatest, was
    vor seinen Augen böse ist? Urija, den Hetiter, hast du mit dem Schwert erschlagen,
    und sein Weib hast du dir zum Weibe genommen; ihn aber hast du durch das Schwert
    der Kinder Ammon umgebracht!
  eng-JPS: Wherefore hast thou despised the word of the LORD, to do that which is
    evil in My sight? Uriah the Hittite thou hast smitten with the sword, and his
    wife thou hast taken to be thy wife, and him thou hast slain with the sword of
    the children of Ammon.
  srp-1865: Zašto si prezreo rijeè Gospodnju èineæi što njemu nije po volji? Uriju
    Hetejina ubio si maèem i uzeo si ženu njegovu sebi za ženu, a njega si ubio maèem
    sinova Amonovijeh.
  lug-lug: Kiki ekikunyoomezza ekigambo kya Mukama, n’okukola n’okola ekibi bwe kityo
    mu maaso ge? Watta Uliya Omukiiti n’ekitala, n’otwala mukyala we n’omufuula owuwo.’
  heb-heb: מדוע בזית את דבר יהוה לעשות הרע בעינו את אוריה החתי הכית בחרב ואת אשתו
    לקחת לך לאשה ואתו הרגת בחרב בני עמון׃
  ben-IRV: তুমি কেন সদাপ্রভুর বাক্য তুচ্ছ করে তাঁর চোখে যা খারাপ, তাই করেছ? তুমি হিত্তীয়
    ঊরিয়কে তরোয়াল দিয়ে আঘাত করিয়েছ ও তার স্ত্রীকে নিয়ে নিজের স্ত্রী করেছ, অম্মোনীয়দের
    তরোয়াল দিয়ে ঊরিয়কে মেরে ফেলেছ৷
  pan-pan: ਸੋ ਤੂੰ ਯਹੋਵਾਹ ਦੀ ਆਗਿਆ ਨੂੰ ਤੁੱਛ ਜਾਣ ਕੇ ਉਸ ਦੇ ਅੱਗੇ ਕਿਉਂ ਬੁਰਿਆਈ ਕੀਤੀ ਕਿਉਂ
    ਜੋ ਤੂੰ ਹਿੱਤੀ ਊਰਿੱਯਾਹ ਨੂੰ ਤਲਵਾਰ ਨਾਲ ਮਰਵਾਇਆ ਅਤੇ ਉਸ ਦੀ ਪਤਨੀ ਨੂੰ ਆਪਣੀ ਪਤਨੀ ਬਣਾਇਆ ਅਤੇ
    ਉਸ ਨੂੰ ਅੰਮੋਨੀਆਂ ਦੀ ਤਲਵਾਰ ਨਾਲ ਮਰਵਾ ਸੁੱਟਿਆ?
  tkr-tkr: Nya'a ğu Rəbbine ulesqa pisba qööna iş hav'u? Nya'a ğu Mang'un cuvab g'eliqqa
    huvu? Q'etbışda eyxhene Uriyne xhunaşşeyke vas xhunaşşe hee'esva, ğu mana g'ılıncıqqa
    huvu. Ğu mana Ammonbışde xıleka gik'u.
  mya-JVB: သင်သည်ထာဝရဘုရား ၏ ပညတ် တရားတော်ကို မထီမဲ့မြင် ပြု၍ ရှေ့ တော်၌ဒုစရိုက် ကို
    အဘယ်ကြောင့် ပြု ဘိသနည်း။ ဟိတ္တိ လူ၊ ဥရိယ ၏အသက် ကို ထား ဖြင့် သတ်၍ သူ ၏မယား ကို
    သိမ်း လေပြီတကား။ ထိုသူ ကို အမ္မုန် အမျိုးသား ထား နှင့် သတ် လေပြီတကား။
  tte-O: Na tawae kaiwena yau Yeoba yagu loina kusikotanan mwa mumuga naenaena koliyau
    kupaisowa? Kutalam boda Amoni Ulaiya Iti tomona sikoyamate kaleya koina na wainena
    ukwayai.
  tbg-tbg: Te mintimake ai kahaqi vaurara are nantivarae te Noravano Kotika tiva tauna
    uvara raqa kera qora okara autuaro? Vira arukaate tira, are Amoni vatanaaka kaaramanta
    vika Hiti vatanaa vaiinti, Uriaara aru kaavara are vira naata varera iaro.
  hmo-hmo: Badina dahaka Lohiabada ena hereva oi negea? Badina dahaka Lohiabada ena
    vairanai oi kara dika bada? Oi ese Uria, Hiti tauna, tuari kaia dekena amo oi
    alaia, bona iena adavana oi abia, oiemu adavana oi halaoa vadaeni. Uria oi alaia,
    Amono taudia edia tuari kaia dekena amo.
  urd-urd: इसलिए तूने क्यों ख़ुदा की बात की तहक़ीर करके उसके सामने बुराई की? तूने
    हित्ती ऊरिय्याह को तलवार से मारा और उसकी बीवी लेली ताकि वह तेरी बीवी बने और उसको
    बनी अम्मोन की तलवार से क़त्ल करवाया।
  rus-SYN: зачем же ты пренебрег слово Господа, сделав злое пред очами Его? Урию Хеттеянина
    ты поразил мечом; жену его взял себе в жену, а его ты убил мечом Аммонитян;
  bqc-SIM: Bↄ́yãi n sakà ma yã́ui? N yã́ pↄ́ má yeio kɛ̀, n Iti bui Uli dɛ̀ ń
    fɛ̃ndao, n aà nↄsì ń sɛ̀. Ń tò Amↄniↄ aà dɛ̀ zĩ guu.
  tcz-CHONGTHU: Chuti ahileh epi dinga nangman Pakai thusei nanot thap a hitabang
    tijat umtah thil hi nabol hitam? Nangman Hittite mipa Uriah chu nadengin Ammon
    mite chemjamin nathat nin, chule ajinu jong naji din nakipui jeng theiye.
  mar-mar: असे असताना तू परमेश्वराची आज्ञा का मोडलीस? त्याच्या दृष्टीने वाईट असे कृत्य
    का केलेस? उरीया हित्तीला तू तलवारीने मारलेस, आणि त्याच्या पत्नीचा स्वतःची पत्नी
    म्हणून स्विकार केलास. होय, अम्मोन्यांच्या तलवारीने तू त्याचा वध करवलास.
  soq-soq: Tane e dima baiwa ne aiana mai ruaitapona? E dima baiwa dewa ema kadiwaida
    dewasaana? E Uria Itai apanawa ona isima mampe bosaana ita me manainapa wadee
    manawosae manainaa wanasaana. E Amon apanawa onau isimawa mampe bosaana.
  qub-qub: Willapashätaga ¿imanirtaj mana cäsushcanquichu? Mana munashätami rurashcanqui.
    Het runa Uriastami wañuchishcanqui Amón runacunapa maquinwan. Nircorga warminwanpis
    tiyacurcushcanqui.
  bqp-bqp: Bↄ́yãi n ma yã gya bòo? N yã kũ má yeiro kɛ̀, n Iti buri Uria dɛ̀ kũ
    fɛ̃nɛdao, n a nↄ sìa n sɛ̀. N tò Amↄninↄ a dɛ̀ zĩ̀i gũn.
  hat-hat: Poukisa atò ou pa swiv lòd mwen yo? Poukisa ou fè mechanste sa a? Ou fè
    yo touye Ouri nan lagè, ou kite moun Amon yo touye l'. Lèfini, ou pran madanm
    li!
  eng-BSB: Why then have you despised the command of the LORD by doing evil in His
    sight? You put Uriah the Hittite to the sword and took his wife as your own, for
    you have slain him with the sword of the Ammonites.
  tod-tod: Lee vaa zu mu è dàawooi ʋɛlɛʋɛlɛsu, è ɗa wànama vai ɠɛ? È Ɠɛte nui
    Ilii ʋaaʋɛ ga boɠa zɔkpɔi, è anzai zeɠe, è kɛ ga ɗɔnɔ, tɔ ɓɔɠɔi ma è paa ga
    Amɔn nuiti ta-woɠa zɔkpɔi.
  eng-WEBPB: Why have you despised the LORD’s word, to do that which is evil in his
    sight? You have struck Uriah the Hittite with the sword, have taken his wife to
    be your wife, and have slain him with the sword of the children of Ammon.
  kbq-kbq: Hagi nahigenka Ra Anumzamo'na kea kefenkami natrenka, Nagri navufina havi
    kavukvara hane? Hagi Hiti ne' Uriana Amoni vahe'mokizmi bainati kazinteti kagra
    ahe nefrinka, a'a kumazafa avre'nane.
  nhe-BL: Huajca ¿para tlen tijtlahuelcajtoc notlanahuatil huan tinechixpanotoc ica
    ni tlamantli tlen tlahuel fiero? Tijmicti Urías, nopa heteo tlacatl, huan tijcuili
    isihua. Tiquintequihui amonita tlacame para ma quimictica.
  bus-bus: Bↄ́yãnzi n kya kà ma yãnzi? N yã kɛ̀ má yeziroo kɛ̀, n Iti bori Uria
    dɛ̀ kↄ̃n fɛ̃ɛdaao, n à nↄↄ sìa ń sɛ̀. Ń tò Amↄninↄ à dɛ̀ zĩ̀ guu.
  gub-BL: Màràzàwe tuwe nereruzar kwaw heze'eg ne. Màràzàwe tuwe erezapo a'e iaiw
    ma'e ne. Erezuka kar Uri zeàmàtyry'ymawhu pe. Erezuka kar Uri Amon izuapyapyr
    wanupe. A'e re erepyro hemireko izuwi.
  eng-DRA: Why therefore hast thou despised the word of the Lord, to do evil in my
    sight? Thou hast killed Urias the Hethite with the sword, and hast taken his wife
    to be thy wife, and hast slain him with the sword of the children of Ammon.
