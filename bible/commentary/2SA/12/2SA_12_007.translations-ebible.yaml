  yal-yal: Nayi, Natan yi a fala Dawuda xa, a naxa, “I tan nan na xɛmɛn na! Alatala,
    Isirayilaa Ala ito nan falaxi, a naxa, ‘N tan nan i sugandixi mangan na Isirayila
    xun na, n tan nan i baxi Sɔli yii!
  iou-iou: Ude iweränä Natantä Devit ŋode iwetkuk; Äma uwä gäk ubayäŋ! Yawe, Isrel
    ämawebe täŋo Anutu unitä ŋode yäyak; Näk Isrel äbot täŋo intäjukun äma ude gepmaŋpäŋ
    ume gakŋi piŋ gäbatkut. Ba Soltä iwan täŋ gamiŋirän u keriken nanik yomägatkut
    yäk.
  haw-1868: 'I aku la o Natana ia Davida, O oe no ia kanaka: Penei ka Iehova ke Akua
    no ka Iseraela i olelo mai ai, Ua poni aku no au ia oe i alii raaluna o ka Iseraela,
    a ua hoopakele hoi au ia oe i ka lima o Saula:'
  arb-NAV: 'فَقَالَ نَاثَانُ لِدَاوُدَ: «أَنْتَ هُوَ الرَّجُلُ! وَهَذَا مَا يَقُولُهُ
    الرَّبُّ إِلَهُ إِسْرَائِيلَ: لَقَدِ اخْتَرْتُكَ لِتَكُونَ مَلِكاً عَلَى إِسْرَائِيلَ
    وَأَنْقَذْتُكَ مِنْ قَبْضَةِ شَاوُلَ،'
  ewe-ewe: Tete Natan gblɔ na David be, “Wò tututue nye kesinɔtɔ ma! Yehowa, Israel
    ƒe Mawu la gblɔ be, ‘Meɖo wò fiae ɖe Israel dzi eye meɖe wò tso Saul ƒe asi me;
  eng-LEE: Then said Nathan to David, Thou art the man! Thus hath said the Lord, the
    God of Israel, It is I who anointed thee as king over Israel, and it is I who
    delivered thee out of the hand of Saul;
  gvn-gvn: Nathanangka Davidanda yalaman, “Yunduda yala yinya bama rich-bala storymunbu.
    Godungku yanyu kuku dajin yunundu, ‘Ngayu yunun king-bungan Israel-warranka, yunun
    ngulkurrduku kujin King Saulundumun. Ngayu yunundu Saulumu bubu, nyungu manyarr-karra
    dajin. Yundu ngaykundu babajinyaku, ngayu yunundu jirray dajinyaku. Yundu wanyurrinku
    ngayku kuku kari wukurrin, wanyurrinku buyun-daman? Yundu Uriah yarkinkaku kunin,
    nyungu manyarr manin. Yinyaynka bamangka kuli-bakangka kanbal bama yunundumun
    yarkinkaku kunil. Ngayu yunu kangkal walu-dandi-bungal, nyulu yunu trouble dajil.’”
    Yinya kuku Godundumun Nathanangka Davidanda balkan.
  asm-FB: তেতিয়া নাথনে দায়ূদক ক’লে, “তুমিয়েই সেই মানুহজন! ইস্ৰায়েলৰ ঈশ্বৰ যিহোৱাই
    এই কথা কৈছে, ‘ময়েই তোমাক ইস্ৰায়েলৰ ওপৰত ৰজা অভিষেক কৰিলোঁ আৰু চৌলৰ হাতৰ পৰা
    তোমাক উদ্ধাৰ কৰিলোঁ।
  sus-A: نَ تّمُي نَتَن نَشَ عَ قَلَ دَوُدَ بّ، عَ نَشّ، «عِ تَن نَن نَ نَ بَننَ رَ!
    عِسِرَيِلَ مَرِفِ عَلَتَلَ يِ نَن مَسٍنشِ، عَ نَشّ، ‹ﭑ بَرَ عِ سُفَندِ عِسِرَيِلَ
    مَنفّ رَ، ﭑ بَرَ عِ رَتَنفَ سْلُ مَ،
  fra-SBL: 'Nathan dit à David : « Tu es l''homme de la situation ! Voici ce que dit
    Yahvé, le Dieu d''Israël : « Je t''ai oint comme roi d''Israël et je t''ai délivré
    de la main de Saül.'
  hbo-hbo: וַיֹּ֧אמֶר נָתָ֛ן אֶל־דָּוִ֖ד אַתָּ֣ה הָאִ֑ישׁ כֹּה־אָמַ֨ר יְהוָ֜ה אֱלֹהֵ֣י
    יִשְׂרָאֵ֗ל אָנֹכִ֞י מְשַׁחְתִּ֤יךָֽ לְמֶ֙לֶךְ֙ עַל־יִשְׂרָאֵ֔ל וְאָנֹכִ֥י הִצַּלְתִּ֖יךָ
    מִיַּ֥ד שָׁאֽוּל׃
  piu-2006: '@see-verse:2SA.012.006'
  kik-kik: 'Hĩndĩ ĩyo Nathani akĩĩra Daudi atĩrĩ, “Wee nĩwe mũndũ ũcio! Ũũ nĩguo Jehova,
    Ngai wa Isiraeli, ekuuga: ‘Ndagũitĩrĩirie maguta ũtuĩke mũthamaki wa Isiraeli,
    na ngĩkũhonokia kuuma guoko-inĩ gwa Saũlũ.'
  fra-NCL: 'Et Nathan dit à David : « Tu es cet homme-là ! Ainsi parle Yahweh, le
    Dieu d’Israël : Je t’ai oint pour roi sur Israël, et je t’ai délivré de la main
    de Saül ;'
  cek-AK: To naah Nathan mah David khaeah, To kami loe nang ni! Israel Angraeng Sithaw
    mah, Israel nuiah siangpahrang ah situi kang bawh moe, Saul ban thung hoiah kang
    pahlong;
  cuk-cuk: 'Agi, Natán, Davidʼga sogded: —Dule-deyob-ibmar-imaksadi, ar bee, a-dule
    gued. Weyob Israel-dulemar-e-Bab-Dummad-Jehová soged: ‘Ani an Israel-e-reyga be-nug-imaksad.
    Saúl be-oburgwebiguargu, an ega be-urmaksasurbalid.'
  uig-CYR: 'Натан Давутқа: Сән дәл шу кишидурсән! Исраилниң Худаси Пәрвәрдигар мундақ
    дәйду: «Мән сени Исраилниң үстидә падиша болғили мәсиһ қилдим вә Саулниң қолидин
    қутқуздум;'
  pma-pma: Sakini Netan viteni min Deved vit, “!Keik varei kovi meatin enek! Ka koanek
    vi asa koa Iahova, Ahi onen me-Isrel keil, en vati vahiteni minuk, ‘Inau namumonuk
    komai kovi asuv houlu onen me-Isrel keil, ka naring koek ran asa koa Sol vit voumoni
    minuk.
  tel-2017: నాతాను దావీదును చూసి “ఆ మనిషివి నువ్వే. ఇశ్రాయేలీయుల దేవుడైన యెహోవా ఏమి
    చెబుతున్నాడంటే, ఇశ్రాయేలీయులపై నేను నిన్ను రాజుగా పట్టాభిషేకం చేసి, సౌలు నుండి
    నిన్ను కాపాడాను. నీ యజమాని ఇంటిని నీకు అనుగ్రహించి
  hat-BSA: 'Alò, Nathan te di David: “Mesye a se ou menm! Konsa di SENYÈ a, Bondye
    a Israël la: ‘Se Mwen ki te onksyone ou kòm wa sou Israël e se mwen ki te delivre
    ou soti nan men a Saül.'
  bxh-bxh: 'Habahim, Neitan ya libalau Deiwidi lisina iyen, Um taumohom, logem! Guyau,
    Isalaela eda Yaubada ya liba doha ite: “Yau E fasinabom Isalaela edi kin yo Saulo
    ena gigibwali yai E fofofahim.'
  kos-kos: 'Nathan el fahk nu sel David, “Kom pa mwet sac! Na pa inge ma LEUM GOD
    lun Israel El fahk: ‘Nga oru tuh kom in tokosra lun Israel, ac nga molikomla lukel
    Saul.'
  hbo-WLC: וַיֹּ֧אמֶר נָתָ֛ן אֶל־דָּוִ֖ד אַתָּ֣ה הָאִ֑ישׁ כֹּה־אָמַ֨ר יְהוָ֜ה אֱלֹהֵ֣י
    יִשְׂרָאֵ֗ל אָנֹכִ֞י מְשַׁחְתִּ֤יךָֽ לְמֶ֙לֶךְ֙ עַל־יִשְׂרָאֵ֔ל וְאָנֹכִ֥י הִצַּלְתִּ֖יךָ
    מִיַּ֥ד שָׁאֽוּל׃
  ibo-ibo: Mgbe ahụ, Netan sịrị Devid, “Ọ bụ gị bụ nwoke ahụ! Otu a ka Onyenwe anyị,
    Chineke Izrel sịrị, ‘Mụ onwe m tere gị mmanụ ịbụ eze Izrel, mụ onwe m napụtakwara
    gị site nʼaka Sọl.
  ory-ory: ଏଥିରେ ନାଥନ ଦାଉଦଙ୍କୁ କହିଲେ, “ସେହି ବ୍ୟକ୍ତି ତ ତୁମ୍ଭେ। ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର ପରମେଶ୍ୱର
    ଏହି କଥା କହନ୍ତି, ‘ଆମ୍ଭେ ତୁମ୍ଭକୁ ଇସ୍ରାଏଲ ଉପରେ ରାଜାଭିଷିକ୍ତ କଲୁ, ଆମ୍ଭେ ତୁମ୍ଭକୁ ଶାଉଲଙ୍କ
    ହସ୍ତରୁ ରକ୍ଷା କଲୁ;
  wmt-wmt: '@see-verse:2SA.012.006'
  chk-chk: Iwe, Natan a üreni Tafit, “En ewe mwän. Iei alon ewe Samol mi Lapalap ewe
    Koten Israel, ‘Üa epituk pwe ka kingen Israel, üa pwal angasok seni Saul.
  ssd-ssd: 'Taŋakina le Natan ndek David sana: Maror taŋgo ta ne. Sine Israel mbal
    tuku Mbara Suŋgo ne tuku teŋenmba sakate. Yeŋge ne Israel mbal tuku gabat suŋgo
    minam tuku madinen. Taŋamba yeŋge ne kigraibken le Saul nu ne ŋayo sili ndanina.'
  rop-rop: Wal Neithan bin dalim King Deibid, “Yu na det ritjmen! En YAWEI det trubala
    God blanga ola Isreil pipul bin dalim mi blanga gibit dis wed langa yu. God na
    bin meigim yu jidan king blanga ola Isreil pipul. Imbin seibum yu brom King Sol,
  ukr-1871: 'І відказав Натан Давидові: Чоловік той — се ти сам! Тако глаголе Господь:
    Я, Бог Ізрайлїв, помазав тебе царем над Ізраїлем і рятував тебе з рук у Саула,'
  deu-1951: 'Da sprach Natan zu David: Du bist der Mann! So spricht der HERR, der
    Gott Israels: Ich habe dich zum König über Israel gesalbt und habe dich aus der
    Hand Sauls errettet;'
  eng-JPS: 'And Nathan said to David: ''Thou art the man. Thus saith the LORD, the
    God of Israel: I anointed thee king over Israel, and I delivered thee out of the
    hand of Saul;'
  srp-1865: 'Tada reèe Natan Davidu: ti si taj. Ovako veli Gospod Bog Izrailjev: ja
    sam te pomazao za cara nad Izrailjem, i ja sam te izbavio iz ruku Saulovijeh.'
  lug-lug: Nasani n’agamba Dawudi nti, “Omusajja oyo ye ggwe. Bw’ati bw’ayogera Mukama,
    Katonda wa Isirayiri nti, ‘Nakufukako amafuta okuba kabaka wa Isirayiri, ne nkulokola
    mu mukono gwa Sawulo,
  heb-heb: ויאמר נתן אל דוד אתה האיש כה אמר יהוה אלהי ישראל אנכי משחתיך למלך על ישראל
    ואנכי הצלתיך מיד שאול׃
  ben-IRV: তখন নাথন দায়ূদকে বললেন, “আপনিই সেই ব্যক্তি৷ ইস্রায়েলের ঈশ্বর সদাপ্রভু
    এই কথা বলেন, ‘আমি তোমাকে ইস্রায়েলের উপরে রাজপদে অভিষিক্ত করেছি এবং শৌলের হাত
    থেকে উদ্ধার করেছি;
  pan-pan: ਤਦ ਨਾਥਾਨ ਨੇ ਦਾਊਦ ਨੂੰ ਆਖਿਆ, ਉਹ ਮਨੁੱਖ ਤੂੰ ਹੀ ਤਾਂ ਹੈ! ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ
    ਨੇ ਇਸ ਤਰ੍ਹਾਂ ਆਖਿਆ ਹੈ, ਮੈਂ ਤੈਨੂੰ ਅਭਿਸ਼ੇਕ ਕੀਤਾ ਜੋ ਇਸਰਾਏਲ ਉੱਤੇ ਰਾਜ ਕਰੇਂ ਮੈਂ ਤੈਨੂੰ
    ਸ਼ਾਊਲ ਦੇ ਹੱਥੋਂ ਛੁਡਾਇਆ।
  tkr-tkr: 'Natanee Davuduk''le eyhen: – Mana insan ğu vorna! İzrailyne Allahee Rəbbee
    inəxüdud eyhe: «Zı ğu İzrailyna paççah xhinne g''əyxı'', Zı ğu Şaulne xılençe
    g''attixhan hı''ı.'
  mya-JVB: နာသန် ကလည်း ၊ ထို သူ သည်ကား အခြားသူမဟုတ်။ ကိုယ်တော် ပင် ဖြစ်ပါ၏။ ဣသရေလ
    အမျိုး၏ ဘုရား သခင်ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ ငါ သည် ဘိသိက် ပေး၍ သင့် ကို ဣသရေလ
    ရှင်ဘုရင် အရာ ၌ ခန့်ထားပြီ။ ရှောလု လက် မှ လည်း ကယ်လွှတ် ပြီ။
  tte-O: Kabo Neitani iwalo Deibida koina iba, “Towasawasane iya mwa kowa. Na Yeoba
    Isileli ala Yaubada iwalo bwaite besiele, ‘Olo bwaite yasuwai kulukulum mena kuyamala
    Isileli ali kin yo yaleboiwo Saulo nimana mena.
  tbg-tbg: 'Devitiva minti tuvaro Nataaniva virara tiharo, Arema vi vaiintiva variaro.
    Noravano Kotiva tinavu Isareri Variqavano ariara mintima tivo: Haaru te ariara
    viva Isareriqaa raqikiarire ti, ai kaamate Sorura kauquqihai ai ruaruama amitaunarave.'
  hmo-hmo: 'Vadaeni Natana ese Davida dekenai ia hereva henia, ia gwau, “Unai kohu
    momo tauna be oi! Lohiabada, Israela ena Dirava be inai bamona ia hereva: ‘Lau
    ese oi lau abia hidi, Israela ena king oi lao, bona Saulo ena siahu dekena amo
    oi lau hamauria.'
  urd-urd: तब नातन ने दाऊद से कहा, “वह शख़्स तूही है, ख़ुदावन्द इस्राईल का ख़ुदा यूँ
    फ़रमाता है कि मैंने तुझे मसह करके इस्राईल का बादशाह बनाया और मैंने तुझे साऊल के
    हाथ से छुड़ाया।
  rus-SYN: 'И сказал Нафан Давиду: ты - тот человек, который сделал это. Так говорит
    Господь Бог Израилев: Я помазал тебя в царя над Израилем и Я избавил тебя от руки
    Саула,'
  bqc-SIM: 'Ɔ̃ Natã ò Davidipiɛ: Ḿmɛ ń gbɛ̃́pi ũ. Dii Isailiↄ Lua mɛ́ yã́ɛ bee
    ò à mɛ̀: Ma n kpa Isailiↄ kía ũɛ, ma n bↄ Saulu ↄzĩ,'
  tcz-CHONGTHU: Chuin Nathan themgaopan David koma aseipai jengin, “Hichea kisei mihaopa
    hi nangma nahi, Pakai Israel Pathenin hitin aseiye, ‘Nang hi keiman Israel chate
    chunga leng chang dinga thao kanusa nahin, chule Saul thaneina a kon kanahuhdoh
    nahiye.
  mar-mar: तेव्हा नाथान दावीदाला म्हणाला, तूच तो मनुष्य आहेस. इस्राएलचा देव परमेश्वर
    म्हणतो, इस्राएलचा राजा म्हणून मी तुला अभिषेक केला, तुला शौलापासून वाचवले.
  soq-soq: Tane Natan Dawid mampe wanase, “Apana ipa e! Iawe Israelwa Godiu ema epe
    wan, ‘Ne e sonabaeno Israelwa warereu segaiten. Sol e boepia mukawa bedewe wainiano
    ne inaena.
  qub-qub: 'Chaura Natanga niran: «¡Gammi chay runaga canqui! Israelcunapa Tayta Diosnenga
    caynömi nisha: ‹Gamtaga acrashcä Israelcunapa raynin canayquipaj. Salbashcä Saúl
    wañuchishunayquipaj caycaptinpis.'
  bqp-bqp: 'Akũ Natã pì Daudanɛ: Mↄkↄ̃mmɛ ade pì ũ. Dikiri Isarailanↄ Luda mɛ́
    à yã dí ò à pì: Ma n ka Isarailanↄ kína ũ, ma n bo Solu ↄĩ,'
  hat-hat: 'Le sa a, Natan di David: -Nonm sa a, se ou menm! Men mesaj Seyè a, Bondye
    pèp Izrayèl la, voye ba ou: Mwen te fè ou wa pèp Izrayèl la. Mwen sove ou anba
    men Sayil.'
  eng-BSB: 'Then Nathan said to David, “You are that man! This is what the LORD, the
    God of Israel, says: ‘I anointed you king over Israel, and I delivered you from
    the hand of Saul.'
  tod-tod: 'Natan ɠɛni Davide ma naazu: «Ɗa ɠa è ga zunui naa! Ɠɔoɠɔ GALAGI Izelayɛle
    ná-GALAGI wooi ɠaa: ‹Nà ɠa gè gulɔi ziaa è ma ga è ɠɛ ga Izelayɛle masagi,
    gè è ɠula Sayile ya.'
  eng-WEBPB: 'Nathan said to David, “You are the man! This is what the LORD, the God
    of Israel, says: ‘I anointed you king over Israel, and I delivered you out of
    the hand of Saul.'
  kbq-kbq: Hagi Neteni'a Devitina asamino, E'i ana feno nera kagra mani'nane. Hagi
    Ra Anumzana Israeli vahe Anumzamo'a amanage hie, Nagra masavena fregante'na huhampri
    kantogenka Israeli vahe kinia mani'nanke'na, Soli'ma kahe'za nehige'na Nagra'a
    agri azampintira kaguravazi'noe.
  nhe-BL: 'Huajca Natán quiilhui: ―¡Ta tiitztoc nopa tlacatl rico! TOTECO Dios tiisraelitame
    mitzilhuía ya ni: ‘Najaya tlen nimitztequitlalijtoc titlanahuatijquetl tlen Israel.
    Na tlen nimitzmanahuijtoc tlen Saúl.'
  bus-bus: 'Ben Natã bè Daudanɛ: Ḿbe adee pì ũ. Dii Isarailinↄ Luda bé à yã kɛ̀
    ò à bè: Ma n ka Isarailinↄ kí ũ, ma n bↄ Solu ↄzĩ,'
  gub-BL: Na'e uze'eg Nàtà Tawi pe. — Ne ereiko a'e awa romo ne. Nezewe i'i Tupàn
    Tuweharupi Wiko Ma'e Izaew wazar newe kury. — Urumuigo kar Izaew wanuwihawete
    romo ihe. Urupyro Xau wi.
  eng-DRA: 'And Nathan said to David: Thou art the man. Thus saith the Lord the God
    of Israel: I anointed thee king over Israel, and I delivered thee from the hand
    of Saul,'
