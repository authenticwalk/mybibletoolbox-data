verse: 2SA.012.007
translations:
  mal-C: 'അപ്പോൾ നാഥാൻ ദാവീദിനോടു പറഞ്ഞു: “ആ മനുഷ്യൻ നീ തന്നെ! ഇസ്രായേലിന്റെ ദൈവമായ
    യഹോവ അരുളിച്ചെയ്യുന്നു: ‘ഞാൻ നിന്നെ ഇസ്രായേലിനു രാജാവായി അഭിഷേകംചെയ്തു; ശൗലിന്റെ
    കരങ്ങളിൽനിന്നു ഞാൻ നിന്നെ വിടുവിച്ചു.'
  deu-TKW: 'Nathan erwiderte David: Du bist der Mann! So spricht Jahwe, der Gott Israels:
    Ich habe dich zum König über Israel gesalbt und ich habe dich aus Sauls Händen
    errettet'
  lin-lin: 'Natan alobaki na Davidi : — Moto yango ezali nde yo ! Tala makambo oyo
    Yawe, Nzambe ya Isalaele, alobi : « Napakolaki yo mafuta mpo ete okoma mokonzi
    ya Isalaele mpe nakangolaki yo na maboko ya Saulo ;'
  eng-LSV: 'And Nathan says to David, “You [are] the man! Thus said YHWH, God of Israel:
    I anointed you for king over Israel, and I delivered you out of the hand of Saul;'
  eng-GNV: Then Nathan sayd to Dauid, Thou art the man. Thus sayth the Lord God of
    Israel, I anoynted thee King ouer Israel, and deliuered thee out of the hand of
    Saul,
  eng-WEBSTER: And Nathan said to David, Thou art the man. Thus saith the LORD God
    of Israel, I anointed thee king over Israel, and I delivered thee from the hand
    of Saul;
  nhw-BL: 'Huajca Natán quiilhui: ―¡Ta tiitztoc nopa tlacatl rico! TOTECO Dios tiisraelitame
    mitzilhuía ya ni: ‘Naya catli nimitztequitlalijtoc titlanahuatijquetl tlen Israel.
    Na catli nimitzmanahuijtoc tlen Saúl.'
  swh-ONEN: 'Ndipo Nathani akamwambia Daudi, “Wewe ndiwe huyo mtu! Hivi ndivyo asemavyo
    Bwana, Mungu wa Israeli: ‘Nilikupaka mafuta uwe mfalme juu ya Israeli, nilikuokoa
    kutokana na mkono wa Sauli.'
  bba-bba: Mɑ Nɑtɑni u Dɑfidi sɔ̃ɔwɑ u nɛɛ, wunɑ ɑ sɑ̃ɑ nɡe durɔ wi. Tɛ̃ wee ye Gusunɔ
    Isirelibɑn Yinni u ɡeruɑ. U nɛɛ, u nun bɑndun ɡum tɑ̃re ɑ kɑ kuɑ Isirelibɑn sunɔ.
    Mɑ u nun wɔrɑ Sɔɔlun nɔmɑn di.
  eng-KJVCPB: And Nathan said to David, Thou art the man. Thus saith the Lord God
    of Israel, I anointed thee king over Israel, and I delivered thee out of the hand
    of Saul;
  cpy-cpy: 'Ikantzi Natán: “¡David! Eerokataki irika atziri. Riitaki Pawa Itajorentsite
    Israel, kanteentsi: ‘Naakataki owakimi pipinkathari-wenteri Israel-paeni, tee
    noshinetemi rompojemi Saúl.'
  mpx-mpx: 'Inoke Neitan i baek Deibid elana i ba, “Tau o heiya te owa! He Yehoba
    Isileli wala Yabowaine i ba ola hiwe: ‘Enonu ya hol kokowamwa u tabwa Isileli
    wali kin ge ya pwamwaliwa Sol nimanaa.'
  luo-luo: 'Eka Nathan nodimbo wach ne Daudi niya, “In e ngʼatno! Ma e gima Jehova
    Nyasaye, ma Nyasach Israel wacho: ‘Ne awiri mondo ibed ruoth Israel, ne agoli
    e lwet Saulo.'
  meu-meu: 'Bena Natan ese David ma e hereva henia, eto, Tauna na oi. Iehova, Israel
    Diravana, ini e gwau tomamu: Lau ese na horomu, Israel pavapavana, bona Saulo
    imana amo na hamaurimu.'
  npi-ULB: त्यसपछि नातानले दाऊदलाई भने, “त्यो मानिस तपाईं नै हो ! परमप्रभु इस्राएलका
    परमेश्‍वर भन्‍नुहुन्छ, 'मैले तँलाई इस्राएलमाथि राजा अभिषेक गरें र मैले तँलाई शाऊलको
    हातबाट बचाएँ ।
  yor-yor: Natani sì wí fún Dafidi pé, “Ìwọ ni ọkùnrin náà. Báyìí ni Olúwa Ọlọ́run
    Israẹli wí, ‘Èmi fi ọ́ jẹ ọba lórí Israẹli, èmi sì gbà ọ́ lọ́wọ́ Saulu.
  emp-NTPO: 'Maʌ̃ne Nataʌ̃ba Davia jarasia: –¡Bʌdrʌ jãʌ̃ ẽberãa! Maʌ̃ carea dadji
    israelerã Ãcõrẽba nãwã jara b̶ʌa: “Mʌ̃a bʌra b̶ʌsia israelerã boroda b̶amãrẽã.
    Idjab̶a Saulba bea quĩrĩã b̶ad̶ad̶ebemada ẽdrʌ b̶ʌsia.'
  ind-ind: 'Lalu berkatalah Natan kepada Daud, “Engkaulah orang kaya itu! Inilah yang
    dikatakan TUHAN Allah Israel kepadamu: Akulah yang memilih kamu menjadi raja atas
    Israel dan menyelamatkanmu dari tangan Saul.'
  pes-OPCB: 'آنگاه ناتان به داوود گفت: «آن مرد تو هستی!» و بعد اضافه کرد که خداوند،
    خدای اسرائیل چنین می‌فرماید: «من تو را به پادشاهی بر اسرائیل مسح کردم و از دست
    شائول نجات دادم.'
  tgl-ULB: Pagkatapos sinabi ni Nathan kay David, “Ikaw ang lalaking iyon! Sinabi
    ni Yahweh, ang Diyos ng Israel, 'Pinahiran kita ng langis para maging hari ng
    buong Israel at iniligtas kita mula sa kamay ni Saul.
  cbu-NT: Itaru, Natánshat, An tputs shiycha. Watam shiy Uriyasarineetsi wizanll itutsirangshawa.
    Apanll waana Israelchich Apanllirini atiya. Nuw Israelchicheemcha urkar nuwaana
    wasina ipusarangi. Saularini shiyaa pachamaam zandarangu, nuw shiyaa tapachindarangina.
    Saularinshini zamuchiya, atutana shiyaa kurakaam ínarangashina.
  hui-hui: Ani layagola Nadanahanda Debidihondo lalu, Agali haguane ogoni í̠ni o kegoni
    ndobe. Anduane Homogo Isaraele wali agalinaga Ngode Datagaliwabe kago ibugua í̠hondo
    bi mbira ogodagua lara. I̱na í̠ Isaraele wali agalirunaga kini habelo dabo helaru.
    Ani helowa i̱na í̠ biamogo bialu hewagola Solohanda í̠ ba nabi bayale hari.
  mya-mya: နာ​သန်​က``ထို​သူ​ကား​အ​ရှင်​မင်း​ကြီး​ပင်​ဖြစ် ပါ​၏။ ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​က`ငါ​သည်​သင့်​ကို
    ဣ​သ​ရေ​လ​ဘု​ရင်​အ​ဖြစ်​ခန့်​ထား​၍​ရှော​လု လက်​မှ​ကယ်​ဆယ်​ခဲ့​၏။-
  bod-N: དེ་ནས་ནཱ་ཐན་གྱིས་དཱ་བིད་ལ། མི་དེ་ཁྱོད་རང་ཡིན་ནོ། །ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་གསུངས་ཏེ།
    ངས་ཁྱོད་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོར་བྱུགས་ཏེ་སོ་ལོའི་ལག་ནས་བསྐྱབས་པ་དང་།
  sna-sna: 'Ipapo Natani akati kuna Dhavhidhi, “Ndimi munhu uyo! Zvanzi naJehovha:
    Mwari weIsraeri: ‘Ndakakuzodza kuti uve mambo weIsraeri, uye ndakakununura kubva
    paruoko rwaSauro.'
  spa-BLM: 'Natán le dijo a David: “¡Tú eres el hombre! Esto es lo que dice Yahvé,
    el Dios de Israel: ‘Yo te ungí como rey de Israel, y te libré de la mano de Saúl.'
  cac-cac: 'Ix yalan vin̈aj Natán chi'': —A jun vin̈ chi'', a ach toni. Icha tic yalan
    Jehová co Diosal a on̈ israel on̈ tic d''ayach: A in ix ach in sic''och sreyaloc
    Israel, ix ach in colanel d''a yol sc''ab'' vin̈aj Saúl.'
  swh-ULB: Ndipo Nathani akamwambia Daudi, “Wewe ndiye yule mtu! Yahweh, Mungu wa
    Israeli, asema, 'Nilikutia mafuta uwe mfalme juu ya Israeli, na nilikuokoa kutoka
    katika mkono wa Sauli.
  bel-bel: 'І сказаў Натан Давіду: ты - той чалавек, які зрабіў гэта. Так кажа Гасподзь
    Бог Ізраілеў: Я памазаў цябе ў цара над Ізраілем і Я выбавіў цябе ад рукі Саўла,'
  wed-wed: Anina ma Nathan David i riwei, “Tam nai ravana! Wei lamna aiwai Bada Israel
    ana God i riwei, ‘A vinem da Israel ana gulau ma Saul au urana a vaitawanem.
  deu-ELBBK: 'Da sprach Nathan zu David: Du bist der Mann! So spricht der HERR, der
    Gott Israels: Ich habe dich zum König über Israel gesalbt, und ich habe dich aus
    der Hand Sauls errettet,'
  mbb-OT: 'Ne migkeǥiyan ni Natan si David te, “Iyan ka haazà! Iyan heini lalag te
    Nengazen he Megbevayà te Israel: ‘Mibpilì ku sikew he hadì te Israel ne midlibri
    ku sikew ziyà te ki Saul.'
  mal-2015: 'നാഥാൻ ദാവീദിനോടു പറഞ്ഞതു: ആ മനുഷ്യൻ നീ തന്നേ, യിസ്രായേലിന്റെ ദൈവമായ യഹോവ
    ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ നിന്നെ യിസ്രായേലിന്നു രാജാവായിട്ടു അഭിഷേകം ചെയ്തു,
    നിന്നെ ശൗലിന്റെ കയ്യിൽനിന്നു വിടുവിച്ചു.'
  rmc-rmc: 'Akor o Natan le Davidoske phenďa: „Tu sal oda murš! Kada phenel o RAJ,
    o Del le Izraeloskro: ‚Me tut pomazinďom kraľiske upral o Izrael a cirdňom tut
    avri andral o vasta le Sauloskre.'
  pes-OPV: 'ناتان به داود گفت: «آن مرد تو هستی، ویهوه، خدای اسرائیل، چنین می‌گوید:
    من تو را براسرائیل به پادشاهی مسح نمودم و من تو را ازدست شاول رهایی دادم.'
  ron-1924: 'Ши Натан а зис луй Давид: „Ту ешть омул ачеста! Аша ворбеште Домнул Думнезеул
    луй Исраел: ‘Еу те-ам унс ымпэрат песте Исраел ши те-ам скэпат дин мына луй Саул;'
  aui-aui: Wasina bi peroveta Neitan, Deivid iwoneni bo, “Tomoyina na tam! Mmko na
    metagha Yawe, Isrel kana God iwona, ‘Tagu avituborom da Isrel tupana kana kiiwawo,
    bi Sol yana maragatama aviyawiim.
  ben-OBCV: 'তখন নাথন দাউদকে বললেন, “আপনিই সেই লোক! ইস্রায়েলের ঈশ্বর সদাপ্রভু একথাই
    বলেন: ‘আমি তোমাকে ইস্রায়েলের উপর রাজপদে অভিষিক্ত করলাম, আর আমি শৌলের হাত থেকে
    তোমাকে উদ্ধারও করলাম।'
  som-som: Kolkaasaa Naataan wuxuu Daa'uud ku yidhi, Ninkaasu waa adiga. Rabbiga ah
    Ilaaha reer binu Israa'iil wuxuu leeyahay, Waxaan kuu subkay inaad ahaatid boqor
    reer binu Israa'iil u taliya, gacantii Saa'uulna waan kaa samatabbixiyey,
  lat-VUC: 'Dixit autem Nathan ad David: Tu es ille vir. Hæc dicit Dominus Deus Israël:
    Ego unxi te in regem super Israël, et ego erui te de manu Saul,'
  eng-ASVBT: And Nathan said to David, Thou art the man. Thus saith Jehovah, the God
    of Israel, I anointed thee king over Israel, and I delivered thee out of the hand
    of Saul;
  ita-1885: 'Allora Natan disse a Davide: Tu sei quell''uomo. Così ha detto il Signore
    Iddio d''Israele: Io ti ho unto per re sopra Israele, ed io ti ho riscosso dalle
    mani di Saulle.'
  eng-LXXUP: And Nathan said to David, Thou art the man that has done this. Thus says
    the Lord God of Israel, I anointed thee to be king over Israel, and I rescued
    thee out of the hand of Saul;
  eng-ULB: Then Nathan said to David, “You are that man! Yahweh, the God of Israel,
    says, 'I anointed you king over Israel, and I rescued you out of the hand of Saul.
  spa-VBL: '“Tú eres ese hombre”. Le dijo Natán a David. “Esto es lo que dice el Señor,
    el Dios de Israel: ‘Yo te ungí rey de Israel y te salvé de Saúl.'
  fra-_FOB: 'Alors Nathan dit à David: Tu es cet homme-là! Ainsi dit l''Éternel, le
    Dieu d''Israël: Je t''ai oint pour roi sur Israël, et je t''ai délivré de la main
    de Saül;'
  mal-mal: 'നാഥാൻ ദാവീദിനോട് പറഞ്ഞത്: “ആ മനുഷ്യൻ നീ തന്നെ, യിസ്രായേലിന്റെ ദൈവമായ യഹോവ
    ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ‘ഞാൻ നിന്നെ യിസ്രായേലിന് രാജാവായി അഭിഷേകം ചെയ്തു,
    നിന്നെ ശൌലിന്റെ കയ്യിൽനിന്ന് വിടുവിച്ചു.'
  urd-GVR: Nātan ne Dāūd se kahā, “Āp hī wuh ādmī haiṅ! Rab Isrāīl kā Ḳhudā farmātā
    hai, ‘Maiṅ ne tujhe masah karke Isrāīl kā bādshāh banā diyā, aur maiṅ hī ne tujhe
    Sāūl se mahfūz rakhā.
  suz-BL: मिनु नाथानम दाऊद कली “मेको मुर गेन ननी। इस्राएली आन परमप्रभु यावेमी मार
    देंत देंशा हना ‘गो इ कली तेल लुक्‍शा, इस्राएल ङा पिप सेल्‍तन। सावल आ गुइ रे प्रोंइतन।
    १राजा २०:४०
  ita-1927: 'Allora Nathan disse a Davide: “Tu sei quell’uomo! Così dice l’Eterno,
    l’Iddio d’Israele: Io t’ho unto re d’Israele e t’ho liberato dalle mani di Saul,'
  ckb-ckb: 'ناتانیش بە داودی گوت: «ئەو پیاوە تۆیت! یەزدانی پەروەردگاری ئیسرائیل ئەمە
    دەفەرموێت: ”من دەستنیشانم کردیت ببیتە پاشای ئیسرائیل، من لە دەستی شاول دەربازم
    کردیت.'
  eng-BBE: And Nathan said to David, You are that man. The Lord God of Israel says,
    I made you king over Israel, putting holy oil on you, and I kept you safe from
    the hands of Saul;
  kan-OKCV: 'ಆಗ ನಾತಾನನು ದಾವೀದನಿಗೆ, “ನೀನೇ ಆ ಮನುಷ್ಯನು! ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವ ದೇವರು
    ಹೇಳುವುದೇನೆಂದರೆ: ನಿನ್ನನ್ನು ಇಸ್ರಾಯೇಲಿನ ಮೇಲೆ ಅರಸನಾಗಿ ಅಭಿಷೇಕ ಮಾಡಿ, ನಿನ್ನನ್ನು ಸೌಲನ
    ಕೈಗೆ ತಪ್ಪಿಸಿಬಿಟ್ಟು;'
  tam-2017: 'அப்பொழுது நாத்தான் தாவீதை நோக்கி: நீயே அந்த மனிதன்; இஸ்ரவேலின் தேவனான
    யெகோவா சொல்லுகிறது என்னவென்றால், நான் உன்னை இஸ்ரவேலின்மேல் ராஜாவாக அபிஷேகம்செய்து,
    உன்னைச் சவுலின் கைக்குத் தப்புவித்து,'
  spa-RV-1909: 'Entonces dijo Nathán á David: Tú eres aquel hombre. Así ha dicho Jehová,
    Dios de Israel: Yo te ungí por rey sobre Israel, y te libré de la mano de Saúl;'
  ron-BTF: 'Și Natan i-a spus lui David: Tu ești acel om. Astfel spune DOMNUL Dumnezeul
    lui Israel: Te-am uns împărat peste Israel și te-am eliberat din mâna lui Saul;'
  eng-WEBP: 'Nathan said to David, “You are the man! This is what the LORD, the God
    of Israel, says: ‘I anointed you king over Israel, and I delivered you out of
    the hand of Saul.'
  eng-FBV: '“You are that man!” Nathan told David. “This is what the Lord, the God
    of Israel, says: I anointed you king of Israel, and I saved you from Saul.'
  nld-1939: 'Maar nu sprak Natan tot David: Gij zelf zijt die man! Zo spreekt Jahweh,
    Israëls God! Ik heb u gezalfd tot koning van Israël, Ik heb u bevrijd uit de hand
    van Saul,'
  nch-BL: 'Huajca Natán quiilhui: ―¡Ta tiitztoc nopa tacat tapijpixquet! TOTECO Dios
    tiisraelitame mitzilhuía ya ni: ‘Na cati nimitztequitalijtoc titanahuatijquet
    ten Israel. Na cati nimitzmanahuijtoc ten Saúl.'
  vie-1934: 'Bấy giờ, Na-than nói cùng Đa-vít rằng: Vua là người đó! Giê-hô-va Đức
    Chúa Trời của Y-sơ-ra-ên có phán như vầy: Ta đã xức dầu lập ngươi làm vua Y-sơ-ra-ên,
    ta đã giải cứu ngươi khỏi tay Sau-lơ.'
  hin-CV: 'नाथान ने दावीद को उत्तर दिया, “आप हैं वह व्यक्ति! याहवेह, इस्राएल के परमेश्वर
    का वचन यह है: ‘इस्राएल पर मैंने तुम्हें राजा बनाया; शाऊल के वारों से मैंने तुम्हारी
    रक्षा की.'
  spa-BES: 'Y Natán dijo a David: Tú eres ese hombre. El Señor Dios de Israel dice:
    Te hice rey sobre Israel, poniendo aceite santo sobre ti, y te mantuve a salvo
    de las manos de Saúl;'
  tdx-tdx: 'Aa hoe t’i Natane amy Davide, Ihe ‘nio ondatio. Hoe t’Iehovà Andrianañahare’
