verse: 2SA.012.025
translations:
  mal-C: യഹോവ അവനെ സ്നേഹിക്കുകയാൽ അവന് യെദീദെയാഹ് എന്നു പേരിടുന്നതിന്, നാഥാൻ പ്രവാചകൻ
    മുഖാന്തരം യഹോവ കൽപ്പനകൊടുത്തു.
  deu-TKW: Und er übergab ihn der Fürsorge des Propheten Nathan und nannte ihn Jedidjah
    um Jahwes willen.
  lin-lin: mpe atindaki maloba na nzela ya mosakoli Natan ete bapesa ye kombo « Yedidia, »
    pamba te Yawe alingaki ye.
  eng-LSV: and sends by the hand of Nathan the prophet, and calls his name Jedidiah,
    because of YHWH.
  eng-GNV: 'For the Lord had sent by Nathan the Prophet: therefore he called his name
    Iedidiah, because the Lord loued him.'
  eng-WEBSTER: And he sent by the hand of Nathan the prophet; and he called his name
    Jedidiah, because of the LORD.
  nhw-BL: Huan TOTECO quititlanqui Natán ma quiitati David. Huan pampa TOTECO quiicneli,
    Natán quiilhui ma quitocaxti nopa conetl Jedidías. (Jedidías quinequi quiijtos
    “yaya catli TOTECO quiicnelía”.)
  swh-ONEN: Kwa kuwa Bwana alimpenda, akatuma neno kwa Daudi kwa kinywa cha nabii
    Nathani kuwa mtoto aitwe Yedidia kwa ajili ya Bwana.
  bba-bba: Mɑ u win sɔmɔ Nɑtɑni ɡɔrɑ u mɑɑ nùn yĩsiru ɡɑru kɛ̃ te bɑ mɔ̀ Yedidiɑ.
    Yen tubusiɑnɑ, wi Yinni Gusunɔ u kĩ.
  eng-KJVCPB: And he sent by the hand of Nathan the prophet; and he called his name
    Jedidiah, because of the Lord.
  cpy-cpy: Riitaki Natán kamanta-kiriri David. Rootaki iitanta-kariri Jedidías irika
    eenchaanikiri.
  mpx-mpx: Inoke baaba i patuna palopita Neitan eliyana wawaya alana nihi tun Yedidaiya,
    kaiwena Yehoba i nunuwana-an.
  luo-luo: kendo nikech Jehova Nyasaye nohere, nomiyo Nathan janabi wach ni mondo
    ochake ni Jedidia.
  meu-meu: bona gwaukau ta peroveta tauna Natan uduna amo e siaia. Taunabunai, mero
    ladana ma e hatoa ledidia, Iehova dainai.
  npi-ULB: र तिनको नाउँ यददीयाह राख्‍नू भनी उहाँले नातान अगमवक्‍ताद्वारा सन्देश पठाउनुभयो,
    किनभने परमप्रभुले तिनलाई प्रेम गर्नुभयो ।
  yor-yor: Ó sì rán Natani wòlíì, ó sì pe orúkọ rẹ̀ ní Jedidiah, nítorí Olúwa.
  emp-NTPO: Bio quĩrĩãna bẽrã idjid̶eba bed̶eabari Nataʌ̃ra Davimaa diabuesia. Idjia
    jarabisia maʌ̃ warrara Jedidía trʌ̃ b̶ʌmãrẽã.
  ind-ind: '@see-verse:2SA.012.024'
  pes-OPCB: و به همین سبب ناتان نبی را فرستاد تا سلیمان را یدیدیا (یعنی «محبوب خداوند»)
    لقب دهد.
  tgl-ULB: kaya nagpadala siya ng salita sa pamamagitan ni Natan ang propeta para
    pangalanan siyang Jedidias, dahil mahal siya ni Yahweh.
  cbu-NT: Dapiyshat anoo yasarangu, apanllpaneetsshat kuruzurangiya. Natánshat anoo
    nlluraa Jedidiya átu ísamarangiya. Apanll nee nlluraa kapung chinakiya, átu tárangiya.
    Ashiriya, na kamaneena yuwaa Apanll Dapiyaa wip waneerangu anootsi.
  hui-hui: Ani howa Anduane Homogohanda ibunaga bi mana latagi haga agali Nadanahondo
    lalu, Debidi karia puwa igiri gali ogoni mini Yadidia wibe lalu lamibe, lene.
  mya-mya: မိ​မိ​ချစ်​မြတ်​နိုး​မှု​ကို​ထောက်​၍​ထို​သူ​ငယ် ကို​ယေ​ဒိ​ဒိ ဟု​နာ​မည်​မှည့်​ရန်​ပ​ရော​ဖက်​နာ​သန်​အား
    အ​မိန့်​ပေး​တော်​မူ​၏။
  bod-N: ལུང་སྟོན་པ་ནཱ་ཐན་མངགས་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་བཞིན་དུ། དེའི་མིང་ལ་ཨེ་དིད་ཡཱ་
    ཞེས་བཏགས་སོ། །
  sna-sna: uye nokuti Jehovha akamuda, akatuma shoko nokuna Natani muprofita kuti
    amutumidze kuti Jedhidhia.
  spa-BLM: y envió por medio del profeta Natán, y lo llamó Jedidías, por amor a Yahvé.
  cac-cac: Ix schecanb'at vin̈aj Natán Jehová yal d'a vin̈aj rey David chi' to xajan
    jun unin chi' yuuj. Yuj chi' Jedidías ix sb'iej jun unin chi' yuj Jehová.
  swh-ULB: naye akatuma neno kupitia nabii Nathani kumwita Yedidia, kwa sababu Yahwe
    alimpenda.
  bel-bel: 'і паслаў прарока Натана, і ён даў яму імя: Едыдыя, паводле слова Госпада.'
  wed-wed: ma lamna aubaina Bada peroveta Nathan i paritawanei da tevera wavana i ḡorei
    Jedidiah.
  deu-ELBBK: Und er sandte durch Nathan, den Propheten, und gab ihm den Namen Jedidjah,
    um des HERRN willen.
  mbb-OT: ne midsuǥù din is ebpeneuven he si Natan he egngezanan din haazà is batà
    te Jedidia su mibmahal zin sikandin.
  mal-2015: അവൻ നാഥാൻ പ്രവാചകനെ നിയോഗിച്ചു; അവൻ യഹോവയുടെ പ്രീതിനിമിത്തം അവന്നു യെദീദ്യാവു
    എന്നു പേർവിളിച്ചു.
  rmc-rmc: a vašoda prekal o prorokos Natan phenďa le Davidoske, hoj leske te den
    nav Jedidjah.
  pes-OPV: و به‌دست ناتان نبی فرستاد و او را به‌خاطرخداوند یدیدیا نام نهاد.
  ron-1924: Ел л-а ынкрединцат ын мыниле пророкулуй Натан ши Натан й-а пус нумеле
    Иедидия, пентру Домнул.
  aui-aui: na peroveta Neitan idaruni inagho da Deivid iyawoneni da simirina waghawagha
    ivereni Jedidiya.
  ben-OBCV: আর যেহেতু সদাপ্রভু তাকে ভালোবেসেছিলেন, তাই ভাববাদী নাথনের মাধ্যমে বলে
    পাঠালেন, যেন তার নাম রাখা হয় যিদীদীয়।
  som-som: oo wuxuu u diray Nebi Naataan, magiciisiina wuxuu u bixiyey Yediidyaah,
    Rabbiga aawadiis.
  lat-VUC: Misitque in manu Nathan prophetæ, et vocavit nomen ejus, Amabilis Domino,
    eo quod diligeret eum Dominus.
  eng-ASVBT: and he sent by the hand of Nathan the prophet; and he called his name
    Jedidiah, for Jehovah’s sake.
  ita-1885: Ed egli mandò il profeta Natan, che gli pose nome Iedidia, per cagione
    del Signore.
  eng-LXXUP: And he sent by the hand of Nathan the prophet, and called his name Jedidiah,
    for the Lord’s sake.
  eng-ULB: and he sent word through Nathan the prophet to name him Jedidiah, because
    Yahweh loved him.
  spa-VBL: por lo que envió un mensaje a través del profeta Natán para que le pusiera
    el nombre de Jedidías, porque el Señor lo amaba.
  fra-_FOB: Et l'Éternel l'aima; et il envoya Nathan, le prophète, qui lui donna le
    nom de Jédidia (aimé de l'Éternel), à cause de l'Éternel.
  mal-mal: യഹോവ നാഥാൻ പ്രവാചകൻമുഖാന്തരം ഒരു സന്ദേശം അയച്ചു; യഹോവ അവനെ സ്നേഹിക്കുകയാൽ
    ശലോമോന് യെദീദ്യാവ് എന്നു പേർവിളിച്ചു.
  urd-GVR: is lie us ne Nātan Nabī kī mārifat ittalā dī ki us kā nām Yadīdiyāh yānī
    ‘Rab ko Pyārā’ rakhā jāe.
  suz-BL: मिनु मेको आ नें येदीदीयाह वोइक्‍चा माल्ब, दे आ लोव़ पाइब नाथान रे पा दाऊद
    कली लोव़ सोइक्‍ता बाक्‍त। येदीदीयाह आ अर्थ चहिं “परमप्रभु यावे आ दाक्‍शो मुर”
    बाक्‍ब।
  ita-1927: L’Eterno amò Salomone e mandò il profeta Nathan che gli pose nome Iedidia,
    a motivo dell’amore che l’Eterno gli portava.
  ckb-ckb: هەر لەبەر ئەوە لە ڕێگەی ناتانی پێغەمبەرەوە پەیامی نارد و ناوی لێنا یەدیدەیا.
  eng-BBE: And he sent word by Nathan the prophet, who gave him the name Jedidiah,
    by the word of the Lord.
  kan-OKCV: ಪ್ರವಾದಿಯಾದ ನಾತಾನನ ಮುಖಾಂತರ ಯೆಹೋವ ದೇವರ ನಿಮಿತ್ತ ಅವನಿಗೆ ಯೆದೀದ್ಯ ಎಂದು ಹೆಸರಿಟ್ಟನು.
  tam-2017: அவர் தீர்க்கதரிசியான நாத்தானை அனுப்ப, அவன் யெகோவாவுக்காக அவனுக்கு யெதிதியா
    என்று பெயரிட்டான்.
  spa-RV-1909: Que envió por mano de Nathán profeta, y llamó su nombre Jedidiah, á
    causa de Jehová.
  ron-BTF: Și a trimis prin mâna profetului Natan; și el i-a pus numele Iedidia, datorită
    DOMNULUI.
  eng-WEBP: and he sent by the hand of Nathan the prophet, and he named him Jedidiah,
    for the LORD’s sake.
  eng-FBV: so he sent a message through Nathan the prophet to name him Jedidiah, because
    the Lord loved him.
  nld-1939: liet Hij het door den profeet Natan op bevel van Jahweh Jedidja noemen.
  nch-BL: Huan TOTECO quititanqui Natán ma quiitati David. Huan pampa TOTECO quiicneli,
    Natán quiilhui ma quitocaxti nopa conet Jedidías. (Jedidías quinequi quiijtos
    Yaya Cati TOTECO Quiicnelía.)
  vie-1934: nên Ngài sai đấng tiên tri Na-than đến đặt tên cho nó là Giê-đi-đia, vì
    Đức Giê-hô-va yêu mến nó.
  hin-CV: भविष्यद्वक्ता नाथान के द्वारा याहवेह ने एक संदेश भेजा. तब याहवेह की आज्ञा
    पर उन्होंने उसे येदीदियाह नाम दिया.
  spa-BES: Y envió una palabra de parte del profeta Natán, que le dio el nombre de
    Jedidías, por la palabra del Señor.
  tdx-tdx: vaho nirahe’e am-pità’ i Natane mpitoky; le tinoka’e ty hoe Iedidià ty
    añara’e, ty amy Iehovà.
  tha-KJV: และทรงใช้นาธันผู้​พยากรณ์​ไป ท่านจึงตั้งชื่อราชโอรสนั้​นว​่า เยดี​ดิ​ยาห์
    เพราะเห็นแก่พระเยโฮวาห์
  por-BR-2018: Que enviou por meio de Natã profeta, e chamou seu nome Jedidias, por
    causa do SENHOR.
  deu-ELO: Und Jehova liebte ihn. Und er sandte durch Nathan, den Propheten, und gab
    ihm den Namen Jedidjah, um Jehovas willen.
  eng-WYC-2018: And he sent him in the hand of Nathan, the prophet; and he called
    his name Amiable to the Lord, for the Lord loved him. (And he sent word through
    Nathan, the prophet; and he called his name Jedidiah, that is, Beloved of the
    Lord, for the Lord loved him.)
  epo-epo: Kaj li transdonis lin en la manojn de la profeto Natan; ĉi tiu donis al
    li la nomon Jedidja, pro la Eternulo.
  uig-PIN: wǝ Natan pǝyƣǝmbǝr arⱪiliⱪ wǝⱨiy yǝtküzüp, uningƣa Pǝrwǝrdigar üqün «Yǝdidiya»
    dǝp isim ⱪoydi.
  beo-beo: E da balofede dunu Na:ida:nema, e da amo mano ea dio Yedidaia (dawa:loma:ne
    da `Hina Gode da ema asigisa’) amo asulima:ne sia:i. Bai Hina Gode da ema asigi
    galu.
  tpi-OTNT: Olsem na em i salim profet Natan i go long Devit bilong givim nem Jedidia
    long dispela pikinini.
  hau-SA: kuma saboda Ubangiji ya ƙaunace shi, sai ya aika da saƙo ta wurin annabi
    Natan yă ba shi suna Yedidiya.
  uig-LAT: we Natan peyghember arqiliq wehiy yetküzüp, uninggha Perwerdigar üchün
    «Yedidiya» dep isim qoydi.
  nde-nde: njalo ngenxa yokuthi uThixo wayemthanda, wathumela ilizwi ngoNathani umphrofethi
    ukuba athiwe nguJedidiya.
  ton-ton: Pea naʻa ne fekau kiate ia ia Netane ko e palōfita; pea naʻa ne fakahingoa
    ia ko Sitaia, koeʻuhi ko Sihova.
  ces-1613: Protož poslal byl Nátana proroka, a nazval jméno jeho Jedidiah pro Hospodina.
  eng-WMB: and he sent by the hand of Nathan the prophet, and he named him Jedidiah,
    for the LORD’s sake.
  tam-TCV: யெகோவா அப்பிள்ளையில் அன்பாயிருந்தபடியால், அவர் அப்பிள்ளைக்கு யெதிதியா எனப்
    பெயரிடும்படி இறைவாக்கு உரைப்பவனான நாத்தான் மூலம் தாவீதுக்குச் சொல்லி அனுப்பினார்.
  ceb-ULB: ug nagpadala siya ug pulong pinaagi kang Natan nga propeta aron nga nganlan
    siya ug Jedidia, tungod kay gihigugma siya ni Yahweh.
  pol-UBG: Posłał więc przez Natana proroka i nadał mu imię Jedidija ze względu na
    PANA.
  agr-agr: 'Nuadui Tuke Pujuu profeta Natágkan akateak: “David niina uchiji akiina
    nunak Jedidía adaikati”, tusa tiuwai. Tusa tima David niina uchijin Jedidía adaikauwai.'
  kyc-kyc: Retapala poropeta akali Netane lamaiyuo, Kamongome baa mona reteyamo dokome
    wane kingi Jetitaya lena leya. Kingi Jetitaya lenge doko Ipuru pii dokona Kamongome
    mona wakasa retenge lenge.
  urd-GVU: اِس لئے اُس نے ناتن نبی کی معرفت اطلاع دی کہ اُس کا نام یدیدیاہ یعنی ’رب
    کو پیارا‘ رکھا جائے۔
  deu-1912: Und er tat ihn unter die Hand Nathans, des Propheten; der hieß ihn Jedidja,
    um des HERRN willen.
  kan-2017: ಪ್ರವಾದಿಯಾದ ನಾತಾನನು ಯೆಹೋವನು ತನಗೆ ಆಜ್ಞಾಪಿಸಿದಂತೆ ಯೆಹೋವನ ಪ್ರೀತಿಯ ನಿಮಿತ್ತ ಆ
    ಹುಡುಗನಿಗೆ “ಯೆದೀದ್ಯ” ಎಂದು ಹೆಸರಿಟ್ಟನು.
  yap-yap: me yog SOMOL ngak Nathan ni profet ni nge yan i tunguy Jedidiah ngak, ya
    ba t’uf rok SOMOL.
  hlt-MCSB: Te dongah tonghma Nathan kut ah ol a pat tih camoe ming te BOEIPA kah
    Jedidiah la a khue.
  mdy-ETH: «ዪዲድያ» ጌይ ሱንፆ ጌሣንዳጉዲ ዒዛ ማሊፆ ኬኤዛ ናኣታኔ ዓይሤኔ፤ ዬኖ ጌይፃ ዔብሬ ዓሶ ሙኡጮና «ናንጊና ናንጋ
    ጎዳ ናሽኬያ» ጌይሢኬ።
  twi-ASANTE: na ɔde asɛm faa odiyifoɔ Natan so sɛ, ɛsɛ sɛ abɔfra no din yɛ Yedidia,
    ɛfiri sɛ na Awurade dɔ no.
  mwc-mwc: ba Bada i nuwayauyauni kairavina wona i porai peroveta Nathan kurina kata
    sebareikei kana waba ita yorei Jedidiah.
  eng-WEBU: and he sent by the hand of Nathan the prophet, and he named him Jedidiah,
    for the LORD’s sake.
  wal-wal: GODAI na7aa siiqido gishshau, na7aa “Yidiidiyaa” giidi sunttana mala, hananabaa
    yootiya Naataana bolli kiittiis.
  spa-PDDPT: y envió palabra por medio del profeta Natán, quien lo llamó Jedidías,
    amado de Yavé.
  gun-gun: Profeta Natã po py Davi omoĩ ramo oenoĩ Jedidias, Senhor oayvu ramo.
  agu-BL: Ej, nintzun tal Kataj Ryos tetz Natán tan bene'n tan talche'n tetz Luwiy,
    yi tetz xtxumu'n. Yi wit tbital Luwiy yi yol Kataj Ryos, ja oc yi bi' Jedidías
    ta'n tetz yi ni'.
  eng-PEV: So he told Nathan, “Go and tell them to name him Jedidiah.” That name means
    God loves him very much. That is why God gave him that name.
  ilo-ULB: isu a nangipatulod isuna iti sao babaen kenni Natan a propeta tapno panagananna
    isuna ti Jedidia, gapu ta inay-ayat ni Yahweh ti ubing.
  kpg-kpg: gaa hai gi soukohp Nathan bolo gi wanga ina di ingoo o maa go Jedidiah,
    idimaa Dimaadua dela e aloho huoloo i mee.
  uig-ARA: ۋە ناتان پەيغەمبەر ئارقىلىق ۋەھىي يەتكۈزۈپ، ئۇنىڭغا پەرۋەردىگار ئۈچۈن «يەدىدىيا»
    دەپ ئىسىم قويدى.
  sus-sus: a naxa Annabi Natan xɛɛ Dawuda yire, a falafe ra, Yedideya xili fan xa
    sa a xun, naxan wama a falafe Alatala xanuntenyi.
  pon-2006: oh mahsanihong soukohp Nadan en kihong eden pwutako Sedidaia, pwehki KAUN-O
    eh ketin loalloale.
  jae-jae: ma kêsakiŋ propete Natan gebe ê ênê ŋaê gebe Jedidia (ŋam gebe Anôtô têtac
    gêwiŋ) kêtu Apômtauŋa.
  ksd-ksd: ma i ga tulue ra tinata tai Natan ra propet, ma i ga vaiang ia ba Iedidia,
    ure ra Luluai.
  tur-YTC: ve Peygamber Natan'ın eliyle gönderdi ve Yahve'nin hatırına ona Yedidyah
    adını verdi.
  grc-BRENT: Καὶ ἀπέστειλεν ἐν χειρὶ Νάθαν τοῦ προφήτου, καὶ ἐκάλεσε τὸ ὄνομα αὐτοῦ
    Ἰεδδεδὶ, ἕνεκεν Κυρίου.
  ind-AYT: Dengan perantaraan Nabi Natan, dia menyuruh menamai anak itu Yedija, oleh
    karena TUHAN.
  nya-nya: Ndipo chifukwa chakuti Yehova ankamukonda iyeyo, Yehovayo anatumiza mawu
    kwa mneneri Natani kuti akamutchule Yedidiya.
  hrv-hrv: i objavi to po proroku Natanu. Ovaj ga nazva imenom Jedidja, po riječi
    Jahvinoj.
  mps-mps: Tama tiyu, agai te profet Natan te Devitba tagala palama, te waiba te nogi
    Jedidia momainu yalio.
  tpi-tpi: Olsem na em i salim profet Natan i go long Devit bilong givim nem Jedidia
    long dispela pikinini.
  dan-1931: Han overgav ham til Profeten Natan, og på HERRENS Ord kaldte denne ham
    Jedidja*. { [*dvs. Herrens elskede.] }
  vie-OVCB: nên sai Tiên tri Na-than đến thăm và đặt tên đứa bé là Giê-đi-đia, (nghĩa
    là “Chúa Hằng Hữu thương yêu”).
  guj-2017: તેથી ઈશ્વરે નાથાન પ્રબોધકની મારફતે સંદેશ મોકલીને તેનું નામ ‘યદીદયા’ રાખ્યું.
  pon-2006A: oh mahsanihong soukohp Nadan en kihong eden pwutako Sedidaia, pwehki
    KAUN-O eh ketin loalloale.
  por-BRBSL: e enviou pela mão de Natã o profeta, e lhe deu o nome de Jedidias, em
    nome de Javé.
  aly-aly: rap artwa angkakert Nathan ilew, “Alha, ileyew renh-atherr, ratherr renh
    itnewemer Jedidiah, ayengarl artewentyel ikwer ilkelheyel.” ...
  cth-cth: Profet Nathan hah a patoun teh camo e min teh BAWIPA e Jedidiah telah min
    a phung.
  twi-twi: na ɔde asɛm faa odiyifo Natan so se, ɛsɛ sɛ abofra no din yɛ Yedidia, efisɛ
    na Awurade dɔ no.
  hlt-hlt: Te dongah tonghma Nathan kut ah ol a pat tih camoe ming te BOEIPA kah Jedidiah
    la a khue.
  tbz-SIM: kɛ́tɔ̃ nku pɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò Nɑtɑ̃ɑ̃ kòo nɑ́kɛ́ Dɑfiti Kuyie ndɔ́mɛ̀
    dɛ kó dɛbirɛ, kɛ́ dɛ̀ yú kɛ dɔ̀ Yedidiɑ, dɛ̀ɛ̀ bɛnkú kɛ tú Kuyie ndɔ́ wè.
  msy-2020: Kamaghɨn amizɨ, Ikiavɨra Itir God uabɨ ziar kam Jedidia borim darɨghasa,
    uan akam inigha izir gumazim Natan amadazɨ a Devit bagha ghu.
  dop-dop: Ɩlɛnɑ Tɑfiiti cɛlɛ-kɛɣɛ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ Nɑtɑŋ nɑ ɩ́lɛ́ ɩ hɑ-kɛɣɛ
    hǝtɛ sɩ Tɑcɑɑ sɔɔlɑ-ɩ.
  azb-azb: O, Natan peyğəmbəri göndərdi və o da Rəbbin naminə uşağın adını Yedidyah
    qoydu.
  eng-DBY: And he sent by the hand of Nathan the prophet; and he called his name Jedidiah,
    for Jehovah's sake.
  hin-2017: और उसने नातान भविष्यद्वक्ता के द्वारा सन्देश भेज दिया; और उसने यहोवा के
    कारण उसका नाम यदिद्याह रखा।
  wol-KYG: ba xamle ko, Yonent Yàlla Natan jottli, daldi koy tudde Yedija (mu firi
    Soppey Aji Sax ji).
  eng-YLT: and sendeth by the hand of Nathan the prophet, and calleth his name Jedidiah,
    because of Jehovah.
  eng-WYC-2017: And he sent him in the hand of Nathan, the prophet; and he called
    his name Amiable to the Lord, for the Lord loved him.
  eng-WMBB: and he sent by the hand of Nathan the prophet, and he named him Jedidiah,
    for the LORD’s sake.
  urd-GVH: इसलिए उसने नातन नबी की मारिफ़त इत्तला दी कि उसका नाम यदीदियाह यानी ‘रब
    को प्यारा’ रखा जाए।
  rug-rug: meke zama ia Sa se Netani sa poropita pude poza nia Zedidaia, sina tataru
    nia e Zihova si asa.
  gaz-gaz: Waaqayyo waan isa jaallateef akka inni Yidiidiyaa jedhamee waamamuuf karaa
    Naataan raajichaatiin dubbii erge.
  fra-LSG: Il le remit entre les mains de Nathan le prophète, et Nathan lui donna
    le nom de Jedidja, à cause de l’Éternel.
  yal-yal: nanara Nabi Natan yi a xili sa Yedideya, Alatalaa fe ra.
  haw-1868: Hoouna mai la ia i ke kaula ia Natana, a kapa mai la ia i kona inoa o
    Iedidia, no Iehova.
  arb-NAV: وَأَمَرَ النَّبِيَّ نَاثَانَ أَنْ يُسَمَّى الْوَلَدُ يَدِيدِيَّا (وَمَعْنَاهُ
    مَحْبُوبُ الرَّبِّ) لأَنَّ الرَّبَّ أَحَبَّهُ.
  ewe-ewe: eye wòɖo du kple yayra ɖee to Nyagblɔɖila Natan dzi, be woana ŋkɔ ɖevia
    be “Yedidia” si gɔmee nye, “Yehowa ƒe lɔlɔ̃tɔ” le lɔlɔ̃ tɔxɛ si Yehowa tsɔ nɛ
    la ta.
  eng-LEE: And he sent by the hand of Nathan the prophet, and called his name, Yedideyah
    in behalf of the Lord.
  gvn-gvn: '@see-verse:2SA.012.024'
  asm-FB: গতিকে তেওঁ নাথন ভাববাদীক পঠিয়াই যিহোৱাৰ কাৰণে তাৰ নাম যিদীদীয়া ৰখালে।
  sus-A: عَ نَشَ عَننَبِ نَتَن شّي دَوُدَ يِرٍ، عَ قَلَقٍ رَ، يٍدِدٍيَ شِلِ قَن شَ
    سَ عَ شُن، نَشَن وَ مَ عَ قَلَقٍ عَلَتَلَ شَنُنتٍنيِ.
  fra-SBL: Il envoya par la main de Nathan le prophète, qui lui donna le nom de Jedidia,
    à cause de l'Éternel.
  hbo-hbo: וַיִּשְׁלַ֗ח בְּיַד֙ נָתָ֣ן הַנָּבִ֔יא וַיִּקְרָ֥א אֶת־שְׁמֹ֖ו יְדִ֣ידְיָ֑הּ
    בַּעֲב֖וּר יְהוָֽה׃ פ
  piu-2006: '@see-verse:2SA.012.024'
  kik-kik: na tondũ Jehova nĩakendete-rĩ, agĩtũma mũnabii Nathani athiĩ agakahe rĩĩtwa
    Jedidia.
  fra-NCL: et il envoya dire par l’intermédiaire de Nathan, le prophète, qui lui donna
    le nom de Jedidiah, à cause de Yahweh.
  cek-AK: Angraeng mah anih to palung pongah, Jedidiah, tiah ahminphui hanah tahmaa
    Nathan khaeah lokpaek.
  cuk-cuk: 'Geb Bab-Jehová, e-gayaburba-barsoged-Natán barmisad, adi, e-sogedba mimmiga
    nug-nasikega, Jedidíasʼye onugsaegar. Jedidías sogleged: Bab-Jehováʼse sabgulegaledye.'
  uig-CYR: вә Натан пәйғәмбәр арқилиқ вәһий йәткүзүп, униңға Пәрвәрдигар үчүн «Йәдидия»
    дәп исим қойди.
  pma-pma: Sakini viteni min provet Netan keke hesan eis sav tai mini koa vi ‘Sedidaea’
    koa aneite teni vi ‘kei koa Iahova en vati.’
  tel-2017: యెహోవా అతణ్ణి ప్రేమించి నాతాను ప్రవక్తను పంపాడు. అతడు యెహోవా చెప్పినట్టు
    ఆ బిడ్డకు యదీద్యా అని పేరు పెట్టాడు.
  hat-BSA: Li te voye nouvèl la pa Nathan, pwofèt la e Nathan te rele li Jedidja pou
    koz SENYÈ a.
  bxh-bxh: Guyau ena Peloweta Neitan ya faliba bena hesana hesa sa tole Dedidaiya
    paꞌana Guyau ya gadosisiyen.
  kos-kos: ac El sapkin nu sel Nathan, mwet palu, elan sang inen tulik mukul sac Jedidiah,
    mweyen LEUM GOD El lungse el.
  hbo-WLC: וַיִּשְׁלַ֗ח בְּיַד֙ נָתָ֣ן הַנָּבִ֔יא וַיִּקְרָ֥א אֶת־שְׁמ֖וֹ יְדִ֣ידְיָ֑הּ
    בַּעֲב֖וּר יְהוָֽה׃ פ
  ibo-ibo: O zigara ozi site nʼaka Netan, onye amụma, ka a gụọ ya Jedidaya nʼihi Onyenwe
    anyị.
  ory-ory: ପୁଣି ସେ ନାଥନ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଙ୍କ ଦ୍ୱାରା କହି ପଠାନ୍ତେ, ସଦାପ୍ରଭୁଙ୍କ ସକାଶୁ ସେ
    ତାହାର ନାମ ଯିଦିଦୀୟ ଦେଲେ।
  chk-chk: Iei mine a tinala pworaus ren ewe soufos Natan pwe epwe aita ngeni ewe
    ät Jetitia , pun ewe Samol mi Lapalap a echeni.
  ssd-ssd: 'tuan taŋgo Natan kukulna le David tugum kumba sana: Kiŋo ta Yedidia ŋga
    nyu tape ŋgina.'
  rop-rop: en imbin dalim Neithan det speshalwan wekinmen blanga im blanga gibit det
    lilboi neim Jedadaiya, dumaji YAWEI bin laigim im brabliwei.
  ukr-1871: І передав його під догляд пророкові Натану, а сей назвав його Едидіа по
    слову Господа.
  deu-1951: Und der HERR liebte ihn und gab ihm durch den Propheten Natan den Namen
    Jedidja, um des HERRN willen.
  eng-JPS: and He sent by the hand of Nathan the prophet, and he called his name Jedidiah,
    for the LORD'S sake.
  srp-1865: I posla Natana proroka, te mu nadje ime Jedidija, radi Gospoda.
  lug-lug: era olw’okwagala okwo, Mukama kyeyava atuma Nasani nnabbi n’amutuuma Yedidiya,
    amakulu nti ayagalibwa Mukama.
  heb-heb: וישלח ביד נתן הנביא ויקרא את שמו ידידיה בעבור יהוה׃
  ben-IRV: আর তিনি নাথন ভাববাদীকে পাঠালেন, আর তিনি সদাপ্রভুর জন্য তার নাম যিদীদীয়
    রাখলেন৷
  pan-pan: ਅਤੇ ਉਹ ਨੇ ਨਾਥਾਨ ਨਬੀ ਦੇ ਰਾਹੀਂ ਆਖ ਭੇਜਿਆ ਅਤੇ ਉਸ ਦਾ ਨਾਮ ਯਹੋਵਾਹ ਦੇ ਕਾਰਨ ਯਦੀਦਯਾਹ
    ਅਰਥ ਯਹੋਵਾਹ ਦਾ ਪਿਆਰਾ ਰੱਖਿਆ।
  tkr-tkr: Mang'vee maqa Natan peyğambar g'ıxele, mangv'eeyid uşaxın do Yedidiyah
    (Rəbbis ıkkanna) giyxhe.
  mya-JVB: ထာဝရဘုရား သည် ထိုသူငယ် ကိုချစ် ၍ ကျေးဇူးပြုတော်မူသဖြင့်၊ ပရောဖက် နာသန်
    ကို စေခိုင်း ၍ ယေဒိဒိ အမည် ဖြင့် မှည့် တော်မူ၏။
  tte-O: Kabo walo iyawasa ilau palopita Neitani koina melumelune esana ipei Yedidaiya
    kaiwena Yeoba imulolo koina. Tomna 26-31
  tbg-tbg: Nora Kotira muntukavano vi vaintirara vauvarora tiro, Devitiva paropeti
    vaiinti Nataaniraini uva varakero tiharo, Vi vaintirura autu ntava tehara, Jedidiaarave
    – Kotira muntukavano vi vaintirara vaivo, tiane, tura.
  hmo-hmo: Lohiabada ese peroveta tauna Natana ia oda henia, unai mero ena ladana
    do ia atoa, Iedidaia.
  urd-urd: और उसने नातन नबी की ज़रिए पैग़ाम भेजा तब उसने उसका नाम ख़ुदावन्द की ख़ातिर
    यदीदियाह रख्खा।
  rus-SYN: 'и послал пророка Нафана, и он нарек ему имя: Иедидиа по слову Господа.'
  bqc-SIM: ↄ̃ à ãnabi Natã zĩ̀wà à tↄkpà nɛ́piɛ Yedidia Dii yeaaàzipi yã́i.
  tcz-CHONGTHU: Hijeh chun Nathan themgaopa henga ahin hetsah in ahileh Nathanin Pakai
    thusei dungjuiyin ama chu amin Jedidiah tinjong aminvo kit’e, (hichu Pakaiyin
    angailut tina ahi).
  mar-mar: त्याने नाथान या संदेष्ट्यामार्फत दावीदाला निरोप पाठविला. नाथानने त्याचे
    नाव यदीद्या, म्हणजेच देवाला प्रिय असे ठेवले. परमेश्वराच्या वतीने नाथानने हे केले.
  soq-soq: Ita Iawe God peroweta Natan wanauben Dawid diepio oto ebowa itupi wapiase
    Iedidaia.
  qub-qub: Chaymi profëta Natanwan Tayta Dios willachiran wamrapa jutinta «Jedidías»
    nir churapänanpaj.
  bqp-bqp: akũ à annabi Natã zĩ̀a à tↄ́ kpà nɛ́ pìinɛ Yɛdidaya Dikiri yenyĩ pì
    yãi.
  hat-hat: Li bay pwofèt Natan lòd al di David rele pitit la Jedidya, paske Seyè a
    te renmen l' vre.
  eng-BSB: and sent word through Nathan the prophet to name him Jedidiah because the
    LORD loved him.
  tod-tod: é naa lɛɛni ga Davide ga GALA goo wo nui Natan maaʋele. Naama nɛɛbɛi maaʋele
    ma, doungoi laaseigi ʋɛɛni ga, Yedidia (nii poluʋɛ ga «Ɠɔoɠɔ GALAGI nɛɛɲɔɠɔi»).
  eng-WEBPB: and he sent by the hand of Nathan the prophet, and he named him Jedidiah,
    for the LORD’s sake.
  kbq-kbq: Hagi Ra Anumzamo'a ana mofavrea avesintegu kasnampa ne' Neteni huntegeno
    Devitinte vuno mofavremofo agi'a Jedidia Ra Anumzamo avesinte'ne hu'ne hunka antemio
    huno asami'ne.
  nhe-BL: Huan TOTECO quititlanqui Natán ma quiitati David. Huan pampa TOTECO quiicneli,
    Natán quiilhui ma quitocajti nopa conetl Jedidías. (Jedidías quinequi quiijtos
    Yajaya Tlen TOTECO Quiicnelía.)
  bus-bus: ben à annabi Natã zĩ̀a à tↄ́ kpà nɛ́ pìnɛ Yɛdidia Dii yenzi pì yãnzi.
  gub-BL: Na'e uze'eg Nàtà pe. — Emono Zenini izupe her romo nehe. Ta'e azamutar katu
    ihe xe, i'i Tupàn Nàtà pe. — Tupàn hemiamutar katu, i'i her zaneze'eg rupi.
  eng-DRA: And he sent by the hand of Nathan the prophet, and called his name, Amiable
    to the Lord, because the Lord loved him.
