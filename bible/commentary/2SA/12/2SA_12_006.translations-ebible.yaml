verse: 2SA.012.006
translations:
  mal-C: അയാൾ ഒരു ദയയുമില്ലാതെ ഈ വിധം ചെയ്തതുകൊണ്ട് ആ ആട്ടിൻകുട്ടിക്കുവേണ്ടി നാലിരട്ടി
    പകരം നൽകണം.”
  deu-TKW: und das Lamm muß er siebenfältig erstatten dafür, daß er eine solche That
    begangen und kein Erbarmen geübt hat!
  lin-lin: Asengeli kofuta mwa mwana meme yango mbala minei, pamba te azalaki na mawa
    te ya kosala likambo ya boye.
  eng-LSV: and [for] the ewe-lamb he repays fourfold, because that he has done this
    thing, and because that he had no pity.”
  eng-GNV: And he shall restore the lambe foure folde, because he did this thing,
    and had no pitie thereof.
  eng-WEBSTER: And he shall restore the lamb four-fold, because he did this thing,
    and because he had no pity.
  nhw-BL: Huan quinamiqui para quicuepilis nopa tlacatl teicneltzi nahui borregojme
    quen ipatlaca nopa se catli quicuilijtoya. Pampa quichijqui catli fiero huan amo
    tetlasojtlac.
  swh-ONEN: Lazima alipe mara nne zaidi, kwa ajili ya kondoo huyo, kwa sababu amefanya
    jambo kama hilo na hakuwa na huruma.”
  bba-bba: '@see-verse:2SA.012.005'
  eng-KJVCPB: and he shall restore the lamb fourfold, because he did this thing, and
    because he had no pity.
  cpy-cpy: Otzimatye roepiye 4 owisha, ipinatan-teeyaariri ashitariri rowashironkaakiri.”
  mpx-mpx: Pagan o i ginol alona nige i atilomwana-an, inoke paesopali sipi ni pwamola
    pasikal elana.”
  luo-luo: Nyaka ochul kar rombono moloyo nyadingʼwen, nikech ne otimo gima chalo
    kama, ka chunye onge gi kech.”
  meu-meu: Ia ese mamoe natuna davana do baine heni hahani, unu e kara toma dainai;
    badina be asi ena hebogahisi.
  npi-ULB: त्‍यो पाठीको चार गुणा त्यसले फिर्ता गर्नुपर्छ किनभने त्यसले यस्तो दुष्‍ट
    कुरा गरेको छ र त्यसले गरीब मानिसमाथ कुनै दया देखाएन ।”
  yor-yor: Òun yóò sì san àgùntàn náà padà ní mẹ́rin mẹ́rin, nítorí tí ó ṣe nǹkan
    yìí àti nítorí tí kò ní àánú.”
  emp-NTPO: Ne neẽ́ quirura quĩrã djuburiad̶aẽ́ bẽrã dji oveja zaque nẽbʌara b̶arima
    quĩmãrẽ jẽda diaida b̶ʌa.–
  ind-ind: Dia harus mengganti domba itu dengan memberikan empat domba kepada orang
    miskin tadi. Dia sudah mencuri dan tidak memiliki belas kasihan terhadap sesamanya.”
  pes-OPCB: و چون دلش به حال آن بیچاره نسوخت، باید به جای آن بره، چهار بره به او پس
    دهد.»
  tgl-ULB: Dapat niyang bayaran ang tupa ng apat na beses dahil ginawa niya ang ganoong
    bagay at dahil wala siyang awa sa mahirap na lalaki.”
  cbu-NT: Ashiri yuwamand ashirangu anumand pukireem tuwapachpa ipunpunar opeej tamapari
    ashishta, yuwamand tputsee nda nayanirangu itutsirangu anumanda, Dapiy tárangiya.
  hui-hui: Agali homogo ogoni ibuha mendeali kago mitangi halu dara holene nawi howa
    bialu hayadagonaga ibugua ibuninaga sibi mariame dano hongolene nga, lalu Debidihanda
    ladai bini.
  mya-mya: သူ​သည်​ဤ​သို့​ရက်​စက်​သည့်​အ​မှု​ကို​ပြု​သည့် အ​တွက် မိ​မိ​ယူ​ထား​သည့်​သိုး​ငယ်​တစ်​ကောင်
    အ​စား​လေး​ဆ​ပြန်​၍​ပေး​လျော်​စေ​ရ​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཡང་མི་དེས་སྙིང་རྗེ་མེད་པར་ལས་འདི་ལྟ་བུ་བྱས་པས། ལུ་གུ་དེའི་སྐྱིན་ཚབ་ཏུ་ལྡབ་བཞི་འཇལ་དགོས་ཞེས་གསུངས།
  sna-sna: Anofanira kuripira gwayana iri kakapetwa runa pamusoro, nokuti akaita zvinhu
    zvakadai akasava netsitsi.”
  spa-BLM: ¡Debe restituir el cordero cuatro veces, porque ha hecho esto y porque
    no ha tenido piedad!”
  cac-cac: Yovalil syac' chan̈van̈oc noc' vin̈ sq'uexuloc noc' yune' calnel chi',
    yujto a jun vin̈ vinac chi' malaj val jab'oc yoq'uelc'olal vin̈ d'a yetanimail,
    xchi vin̈.
  swh-ULB: Ni lazima alipe mwanakondoo mara nne zaidi kwa ajili ya kile alichokifanya,
    na kwa sababu hakuwa na huruma kwa mtu maskini.
  bel-bel: і за авечку ён павінен заплаціць учацьвяра, за тое, што ён зрабіў гэта,
    і за тое, што ня меў спагады.
  wed-wed: Kaua apoapoe kaukauana i kauei lamna aubaina sipu ḡaubona 4, orotona molamolakana
    ina verei.”
  deu-ELBBK: und das Lamm soll er vierfach erstatten, weil er diese Sache getan und
    weil er kein Mitleid gehabt hat!
  mbb-OT: Su wazè din kegkehizu zutun te pubri he etew, meupiya ke edliwanan din te
    heepat haazà is sevaha he kerehidu he nekuwa zin.”
  mal-2015: അവൻ കനിവില്ലാതെ ഈ കാര്യം പ്രവർത്തിച്ചതുകൊണ്ടു ആ ആടിന്നുവേണ്ടി നാലിരട്ടി
    പകരം കൊടുക്കേണം എന്നു പറഞ്ഞു.
  rmc-rmc: Vaš odi ovečka mušinela akana te visarel pale štarval ajci, bo kerďa kadi
    veca a na sas leske pharo pal oda čoro manuš.“
  pes-OPV: وچونکه این کار را کرده است و هیچ ترحم ننموده، بره را چهار چندان باید رد
    کند.»
  ron-1924: Ши сэ дя ынапой патру мей, пентру кэ а сэвыршит фапта ачаста ши н-а авут
    милэ.”
  aui-aui: Bi mmko ibera na geiyinuwanuwaghaneni, noko kiiravine touna sip woudi yadi
    ruwamaruwa tomogha moyamoyakina inaveremayeni da inimiisana.”
  ben-OBCV: সেই শাবক ভেড়ীটির চারগুণ দাম তাকে ফিরিয়ে দিতে হবে, কারণ সে এরকম কাজ করেছে
    ও তার মনে দয়ামায়াও হয়নি।”
  som-som: oo nayshiina waa inuu afar jibbaar u gudaa, maxaa yeelay, waxan buu sameeyey
    wuuna naxariisan waayay.
  lat-VUC: Ovem reddet in quadruplum, eo quod fecerit verbum istud, et non pepercerit.
  eng-ASVBT: and he shall restore the lamb fourfold, because he did this thing, and
    because he had no pity.
  ita-1885: ed oltre a ciò, conviene che per quella agnella ne paghi quattro; per
    ammenda di ciò ch'egli ha commesso questo fatto, e ch'egli non ha risparmiata
    quell'agnella.
  eng-LXXUP: And he shall restore the lamb sevenfold, because he has not spared.
  eng-ULB: He must pay back the lamb four times over because he did such a thing,
    and because he had no pity on the poor man.”
  spa-VBL: Debe pagar a ese cordero con cuatro de los suyos por hacer esto y por ser
    tan despiadado”.
  fra-_FOB: Et pour cette brebis il en rendra quatre, puisqu'il a fait cela et qu'il
    a été sans pitié.
  mal-mal: അവൻ കനിവില്ലാതെ ഈ കാര്യം പ്രവർത്തിച്ചതുകൊണ്ട് ആ ആടിനുവേണ്ടി നാലിരട്ടി പകരം
    കൊടുക്കണം” എന്നു പറഞ്ഞു.
  urd-GVR: Lāzim hai ki wuh bheṛ kī bachchī ke ewaz ġharīb ko bheṛ ke chār bachche
    de. Yihī us kī munāsib sazā hai, kyoṅki us ne aisī harkat karke ġharīb par tars
    na khāyā.”
  suz-BL: मेकोम मोपा शिशी मकोंइतीके मेको पाठी का के ४ ओटा पाठी गेचा माल्‍ब” देंमाक्‍त।
    प्रस्‍थान २१:३७
  ita-1927: e pagherà quattro volte il valore dell’agnella, per aver fatto una tal
    cosa e non aver avuto pietà”.
  ckb-ckb: لە جیاتی کاوڕەمێیەکەش چوار قات دەداتەوە، لە دەرئەنجامی ئەوەی ئەم کارەی
    کردووە، لەبەر ئەوەی بەزەیی نەبووە.»
  eng-BBE: And he will have to give back four times the value of the lamb, because
    he has done this and because he had no pity.
  kan-OKCV: ಅವನು ಕನಿಕರಪಡದೆ ಈ ಕಾರ್ಯವನ್ನು ಮಾಡಿದ್ದರಿಂದ, ಆ ಕುರಿಗೋಸ್ಕರವಾಗಿ ನಾಲ್ಕರಷ್ಟು ತಿರುಗಿ
    ಕೊಡಬೇಕು,” ಎಂದನು.
  tam-2017: அவன் இரக்கமற்றவனாக இருந்து, இந்தக் காரியத்தைச் செய்தபடியால், அந்த ஆட்டுக்குட்டிக்காக
    நான்கு மடங்கு திரும்பச் செலுத்தவேண்டும் என்றான்.
  spa-RV-1909: Y que él debe pagar la cordera con cuatro tantos, porque hizo esta
    tal cosa, y no tuvo misericordia.
  ron-BTF: Și să întoarcă pentru miel, împătrit, pentru că a făcut aceasta și pentru
    că nu a avut milă.
  eng-WEBP: He must restore the lamb fourfold, because he did this thing and because
    he had no pity!”
  eng-FBV: He must repay that lamb with four of his own for doing this, for being
    so heartless.”
  nld-1939: Hij moet het lam zevenvoudig vergoeden, omdat hij dat stuk heeft durven
    bestaan, en zo harteloos is geweest.
  nch-BL: Huan quinamiqui para quicuepilis nopa tacat teicneltzi nahui borregojme
    quej ipataca nopa se cati quicuilijtoya, pampa quichijqui cati fiero huan amo
    tetasojtac.
  vie-1934: Hắn phải thường bốn lần giá chiên conkhông có lòng thương xót.
  hin-CV: इसलिये कि उसने ऐसा किया है, इसलिये कि वह ऐसा निर्दयी है, उसे उस भेड़ की
    चौगुनी भरपाई करनी होगी.”
  spa-BES: Y tendrá que devolver cuatro veces el valor del cordero, porque lo que
    ha hecho y porque no tuvo piedad.
  tdx-tdx: vaho havaha’e in’ empatse i vik’ añondriy, amy nanoa’e o haloloañe zaoy,
    ie tsy niferenaiñe indatiy.
  tha-KJV: และจะต้องคืนแกะให้​สี​่​เท่า เพราะเขาได้กระทำอย่างนี้ และเพราะว่าเขาไม่​มี​เมตตาจิต​”
  por-BR-2018: E que ele deve pagar a cordeira com quatro tantos, porque fez esta
    tal coisa, e não teve misericórdia.
  deu-ELO: und das Lamm soll er vierfältig erstatten, darum daß er diese Sache getan,
    und weil er kein Mitleid gehabt hat!
  eng-WYC-2018: he shall yield the sheep into fourfold, for he did this word, and
    spared not. (he shall give him four sheep, for he did this thing, and yet could
    care less.)
  epo-epo: kaj pro la ŝafeto li repagu kvaroble, pro tio, ke li faris tion kaj ke
    li agis senkompate.
  uig-PIN: U ⱨeq rǝⱨimdilliⱪ kɵrsǝtmǝy bu ixni ⱪilƣini üqün ⱪoziƣa tɵt ⱨǝssǝ tɵlǝm
    tɵlisun — dedi.
  beo-beo: E da amo hame gagui dunuma hame asigiba:le, e da ea hamoi defele ema biyaduyale
    agoane dabe ima:mu.”
  tpi-OTNT: Na em i mas bekim 4-pela sipsip long rabisman, long wanem, em i mekim
    pasin nogut tru na i no sori liklik long dispela man.”
  hau-SA: Dole yă biya diyyar tunkiyan nan sau huɗu, domin ya aikata haka ba tausayi.”
  uig-LAT: U héch rehimdilliq körsetmey bu ishni qilghini üchün qozigha töt hesse
    tölem tölisun — dédi.
  nde-nde: Izinyane lelo kumele alihlawule ngokuphindwe kane, ngoba enze into enje
    njalo engabanga lozwelo.”
  ton-ton: Pea ʻe totongi ia ʻae lami ke liunga fā, koeʻuhi ko ʻene fai ʻae meʻa ni,
    pea koeʻuhi naʻe ʻikai ʻiate ia ha angaʻofa.”
  ces-1613: Ovečku také tu zaplatí čtvernásobně, proto že učinil věc tu, a nelitoval
    ho.
  eng-WMB: He must restore the lamb fourfold, because he did this thing and because
    he had no pity!”
  tam-TCV: அவன் இரக்கமில்லாமல் இப்படியான செயலைச் செய்தபடியால், அவன் அந்த செம்மறியாட்டுக்
    குட்டிக்காக நான்கு மடங்கு விலை கொடுக்கவேண்டும்” என்றான்.
  ceb-ULB: Kinahanglan nga bayaran niya ang karnero sa upat ka pilo tungod kay gibuhat
    niya kini, ug tungod kay wala siyay kaluoy ngadto sa tawong kabos.”
  pol-UBG: Za owcę wynagrodzi poczwórnie, dlatego że tak uczynił i nie miał litości.
  agr-agr: Nuigtushkam nuna dutikauk cuatro uwija akiken akikmamainai, wagki aents
    ujudauchin wait anenjachu asa”, tiuwai.
  kyc-kyc: Renge doko baa yulu kopetame piya dokona baame bange kisima larapu akali
    pendewa doko maira, leya.
  urd-GVU: لازم ہے کہ وہ بھیڑ کی بچی کے عوض غریب کو بھیڑ کے چار بچے دے۔ یہی اُس کی
    مناسب سزا ہے، کیونکہ اُس نے ایسی حرکت کر کے غریب پر ترس نہ کھایا۔“
  deu-1912: Dazu soll er vierfältig bezahlen, darum daß er solches getan hat und nicht
    geschont hat.
  ntj-ntj: Tjiinya ngarltumaaltu-ra wati yulytja kurlunytjarraku tjiipu mantjiralpi
    pungu. Tjinguru-ra ngaparrtjika tjiipu kutjarra-kutjarra nintinma.”
  kan-2017: ಅವನು ಕರುಣೆಯಿಲ್ಲದೆ ಹೀಗೆ ಮಾಡಿದ್ದರಿಂದ ಆ ಕುರಿಮರಿಗಾಗಿ ನಾಲ್ಕರಷ್ಟು ಹಿಂದಕ್ಕೆ ಕೊಡಬೇಕು”
    ಎಂದನು.
  yap-yap: Thangri fulweg labgen e n’en kefek ni aningeg yay nap’an, ni bochan e rib
    kireb e binir e ngongol nike rin’.”
  hlt-MCSB: A thinphat pawt tih hekah hno he a saii dongah tumanu te rhaepli la thuung
    saeh,” a ti nah.
  mdy-ETH: ዬያይዲ ሚጪንቱዋዖ ማዼ ዓሣሢ ዬማ ፔቴ ማራዖማ ዛሎ ዖይዶ ማራይ ጪጋንዳያ ኮይሳኔ!» ጌዔኔ።
  twi-ASANTE: Ɛsɛ sɛ ɔtua odwanbereɛ no ka mmɔ ho ɛnan sɛ ɔyɛɛ bɔne saa a wannya ahummɔborɔ
    biara.”
  mwc-mwc: Niko wose goyo tavetaveyina i wosei ba, kega i kamyosukuwei, kairavina
    lamb asi 4 ini tepari sebare moyamoyakina kurina.”
  eng-WEBU: He must restore the lamb fourfold, because he did this thing and because
    he had no pity!”
  wal-wal: Qassi i he dorssa maree gishshaa oiddu kushiyaa aattidi qanxxanau koshshees;
    aissi giikko, qaretaa xayidi i hegaa oottiis” yaagiis.
  spa-PDDPT: Debe pagar cuatro veces el valor de la corderita, porque hizo tal cosa
    y no tuvo compasión.
  gun-gun: Ha'e vexa ra'y'i ojuka va'ekue rekovia ma irundy ju 'rã ome'ẽ, nhomboaxya
    rupi e'ỹ ojapo rire — he'i.
  agu-BL: ¡Ej nin tajwe'n cu'n tan ẍchojol cyaj tir yi jamel yi jun tal ne'ẍ cne'r!
    Na yi il yi ncu' nuc'ul na ẍchaj yi qui nin mme'l k'ajab siquier mu'ẍ tal te yi
    tal me'ba'.
  eng-PEV: He had no shame, and he did not care about the poor man. He has to give
    that poor man 4 little sheep, to pay for the one he took.”
  ilo-ULB: Nasken a bayadanna ti urbon a karnero iti maminpat a daras gapu iti kasta
    nga inaramidna, ken gapu ta awan ti asina iti nakurapay.”
  kpg-kpg: Mee la gi huia nia holongo haga haa laa hongo dana mee dela ne kae i dana
    hagadilinga ngalungalua hagamuamua dela ne hai.”
  uig-ARA: ئۇ ھېچ رەھىمدىللىق كۆرسەتمەي بۇ ئىشنى قىلغىنى ئۈچۈن قوزىغا تۆت ھەسسە تۆلەم
    تۆلىسۇن ــ دېدى.
  sus-sus: A man xa na yɛxɛɛ ɲɔxɔɛ naani ragbilen na setare ma, barima a bara fe kobi
    raba, a mu kinikini.»
  pon-2006: E pahn kapwurehla pahn pak pahieu uwen me e kihsangehro, pwehki soangen
    tiahk loallap wet me e wiahda.”
  jae-jae: Ma eŋ oc êjô domba tonaŋ êtu dim aclê, gebe gêgôm gêŋ amboac tonaŋ ma taê
    walô ŋagec gêc eŋŋa atom.”
  ksd-ksd: ma na bali nam ra nat na sip ma ta ivat, tago i ga pait go ra magit, ma
    pa i ga nunure ra varmari.
  tur-YTC: Bu işi yaptığı ve acımadığı için kuzuyu dört kat geri ödemelidir!”
  grc-BRENT: Καὶ τὴν ἀμνάδα ἀποτίσει ἑπταπλασίονα, ἀνθʼ ὧν ὅτι ἐποίησε τὸ ῥῆμα τοῦτο,
    καὶ περὶ οὗ οὐκ ἐφείσατο.
  ind-AYT: Dia harus mengembalikan anak domba betina itu empat kali lipat, sebab dia
    telah melakukan hal itu dan karena dia tidak memiliki belas kasihan.”
  nya-nya: Iye ayenera kulipira mwana wankhosa wamkaziyo kanayi, chifukwa anachita
    chinthu chimenechi ndipo analibe chifundo.”
  hrv-hrv: Četverostruko će naknaditi ovcu zato što je učinio to djelo i što nije
    znao milosrđa!”
  mps-mps: Tama agai te magi nai doado bage meni yai bidibolo te sipsip me si me si
    te wei ponao wagi dao, magi baso meni, agai dwai kolesaga mu elama, tama te bidide
    homu dene dwasianu me ebeo,” wali.
  tpi-tpi: Na em i mas bekim 4-pela sipsip long rabisman, long wanem, em i mekim pasin
