    ia i kana ai, a inu hoi ma kona kiaha, a moe iho la ia ma kona poli, a me he kaikamahine
    la ia nana.'
  arb-NAV: وَأَمَّا الْفَقِيرُ فَلَمْ يَكُنْ لَهُ سِوَى نَعْجَةٍ وَاحِدَةٍ صَغِيرَةٍ،
    اشْتَرَاهَا وَرَعَاهَا فَكَبُرَتْ مَعَهُ وَمَعَ أَبْنَائِهِ، تَأْكُلُ مِمَّا يَأْكُلُ
    وَتَشْرَبُ مِنْ كأْسِهِ وَتَنَامُ فِي حِضْنِهِ كَأَنَّهَا ابْنَتُهُ.
  ewe-ewe: ke alẽvi ɖeka pɛ koe nɔ ame dahe la ya si eye eya kple viawo kpɔa dzidzɔ
    le alẽvi la ŋu ŋutɔ. Ame dahe la nana alẽvi la ɖua nu le eya ŋutɔ ƒe agba me eye
    wònoa nu le eƒe kplu nu. Elénɛ ɖe abɔ abe via nyɔnuvie wònye ene.
  eng-LEE: But the poor man had nothing, save one little ewe, which he had bought;
    and he nourished it, and it grew up with him and with his children together; of
    his bread it used to eat, and out of his cup it used to drink, and in his bosom
    it used to lie, and it was to him as a daughter.
  gvn-gvn: '@see-verse:2SA.012.002'
  asm-FB: কিন্তু সেই দৰিদ্ৰ জনৰ এজনী সৰু চেঁউৰী মেৰ পোৱালিৰ বাহিৰে আৰু একোৱেই নাছিল
    যিটোক তেওঁ কিনি লৈ, খুৱাই-বোৱাই পুহি ৰাখিছিল৷ সেই মেৰ পোৱালিটি তেওঁৰ সৈতে তেওঁৰ
    ল’ৰা-ছোৱালীৰ লগত থাকি ডাঙৰ হৈছিল৷ তাই তেওঁৰ খোৱা বস্তুকে খাই, তেওঁৰ পাত্ৰতে পান
    কৰি তেওঁৰ বুকুতে শুইছিল আৰু তাই তেওঁৰ এজনী জীয়েকৰ নিচিনা আছিল।
  sus-A: كْنْ يّشّي فِنّ كٍرٍن ثٍتِ نَن نُ نَ سٍتَرٍ تَن يِ رَ. عَ نَ سَرَ نّ، عَ
    نُ عَ بَلٌ عَ شْنيِ عَ شَ دِيٍ يَ مَ. عَ نُ دٌنسٍ شُنتُنيِيٍ قِمَ عَ مَ، عَ نُ
    يٍ قِ عَ مَ عَ يّتّ شَ تْنبِلِ رَ. كْي رَ يّشّي نُ شِمَ عَ كَنكٍ نَن مَ. عَ نُ
    لُشِ نّ عَ بّ عَلْ عَ شَ دِ.
  fra-SBL: mais le pauvre n'avait rien, sauf une petite brebis qu'il avait achetée
    et élevée. Elle grandissait avec lui et avec ses enfants. Elle mangeait de sa
    nourriture, buvait dans sa coupe, se couchait dans son sein et était pour lui
    comme une fille.
  hbo-hbo: וְלָרָ֣שׁ אֵֽין־כֹּ֗ל כִּי֩ אִם־כִּבְשָׂ֨ה אַחַ֤ת קְטַנָּה֙ אֲשֶׁ֣ר קָנָ֔ה
    וַיְחַיֶּ֕הָ וַתִּגְדַּ֥ל עִמֹּ֛ו וְעִם־בָּנָ֖יו יַחְדָּ֑ו מִפִּתֹּ֨ו תֹאכַ֜ל
    וּמִכֹּסֹ֤ו תִשְׁתֶּה֙ וּבְחֵיקֹ֣ו תִשְׁכָּ֔ב וַתְּהִי־לֹ֖ו כְּבַֽת׃
  piu-2006: '@see-verse:2SA.012.002'
  kik-kik: no ũcio warĩ mũthĩĩni ndaarĩ na kĩndũ tiga o kamwatĩ kanini aagũrĩte. Agĩkarera,
    nako gagĩkũra karĩ hamwe nake na ciana ciake. Kaarĩĩaga irio ciake, na gakanyuuagĩra
    gĩkombe gĩake na gaakomaga gĩthũri-inĩ gĩake. Nako kaarĩ o ta mwarĩ.
  fra-NCL: et le pauvre n’avait rien, si ce n’est une petite brebis qu’il avait achetée ;
    il l’élevait et elle grandissait chez lui avec ses enfants, mangeant de son pain,
    buvant de sa coupe et dormant sur son sein, et elle était pour lui comme une fille.
  cek-AK: toe kamtang kami loe minawk khaeah qan ih tuu tala maeto khue ai ah loe
    kalah tidoeh tawn ai; to tuu to anih mah pacah, tuu loe a caanawk hoi nawnto qoeng
    o tahang; tuu loe pacahkung ih buh to caak moe, anih mah naek ih tui to naek toeng;
    pacahkung ih ban ah iih pongah, canu baktiah a khet.
  cuk-cuk: Dule-wilegeddina, sibad-wawaad-ome-senigwad unnila wargwenna nikad. A-sibad-wawaad
    na baksa gusad, geb odummosbalid. Dule-wileged e-mimmigan-abargi na e-sibad-wawaad
    odummomai gusad. E-masgunnedgi na sibad-wawaad omadii gusad, e-nog-gobedgi na
    ogobdii gusbalid, degi, e-yarba na ogabdii gusbalid. We-dule-wileged e-sibad-wawaad-sabedba,
    e-bunoloyob na dakdaed.
  uig-CYR: Лекин кәмбәғәлниң өзи сетивелип баққан кичик бир сағлиқ қозидин башқа бир
    нәрсиси йоқ еди. Қоза кәмбәғәлниң өйидә балилири билән тәң өсүп чоң болди. Қоза
    униң йегинидин йәп, униң ичкинидин ичип, униң қучиғида ухлиди; униң нәзиридә у
    өз қизидәк еди.
  pma-pma: Ka koa tounah onen rovitei houlu, kei mul losil kat titi sipsip osen tas
    koa kei vuli. Kei lei kat revi titi sipsip osen ka mul moul en teim sen ral min
    titiali keil onen. Mul san hati anien an koa mini, maeni vamun oai en kap onen,
    ka maeni vamatil en avet omon. Anatin, kei lei kat revi titi sipsip enek suval
    koa vi natnahin kati.
  tel-2017: బీదవాడికి మాత్రం అతడు కొనుక్కొన్న ఒక చిన్న ఆడ గొర్రెపిల్ల తప్ప ఇంకేమీ
    లేదు. ఆ గొర్రెపిల్ల అతని దగ్గర, అతని బిడ్డల దగ్గర పెరుగుతూ వారి చేతిముద్దలు తింటూ,
    వారి గిన్నెలోనిది తాగుతూ ఉండేది. వారి పక్కన పండుకొంటూ అతని కూతురులాగా ఉండేది.
  hat-BSA: men pòv la, pa t gen anyen sof ke yon sèl ti mouton femèl, ke li te achte
    e li te nouri. Konsa, li te vin gran ansanm avèk li menm avèk pitit li yo. Li
    ta manje nan pen li, bwè nan tas li, kouche sou vant li e se te tankou yon fi
    pou li.
  bxh-bxh: na tau fagogogo gesagesa mate sipi gubugubufwauna tinabawa esega moho ya
    une. Hige somo hesa. Taumoho te, nanatuna yo sipi maꞌedi ya itaꞌita watanidi be–,
    ya laꞌi. Ana anꞌan tefana mate ya soiyen be sipi ana ya felefelen. Ana kaputi
    yai ya nom yo ai nimana ya enoꞌeno hinaga. Itaꞌitana doha natuna waihin.
  kos-kos: a mwet se ma sukasrup ah, sheep fusr sokofanna natul, ma el tuh molela.
    El karinganang sheep fusr soko ah in lohm sel sifacna, ac el wi na tulik natul
    ah kapak. Mukul sac el kital ke mongo nal sifacna, ac sang el nimnim ke cup na
    lal, ac el muta sruokol finyepal. El oakoaki sheep fusr soko ah oana in tulik
    mutan se natul.
  hbo-WLC: וְלָרָ֣שׁ אֵֽין־כֹּ֗ל כִּי֩ אִם־כִּבְשָׂ֨ה אַחַ֤ת קְטַנָּה֙ אֲשֶׁ֣ר קָנָ֔ה
    וַיְחַיֶּ֕הָ וַתִּגְדַּ֥ל עִמּ֛וֹ וְעִם־בָּנָ֖יו יַחְדָּ֑ו מִפִּתּ֨וֹ תֹאכַ֜ל
    וּמִכֹּס֤וֹ תִשְׁתֶּה֙ וּבְחֵיק֣וֹ תִשְׁכָּ֔ב וַתְּהִי־ל֖וֹ כְּבַֽת׃
  ibo-ibo: Ma nwoke ogbenye ahụ enweghị ihe ọbụla karịa otu nwa nne atụrụ nta nke
    ọ zụtara. Ọ zụlitere ya, o tolite nʼetiti ya na ụmụ ya. Ọ na-eri nri site na ihe
    oriri ya, na-aṅụ mmiri site nʼiko mmiri ya, nʼobi ya ka ọ na-edinakwa. Ọ nọ ọnọdụ
    dịka nwa nwanyị nye ya.
  ory-ory: ମାତ୍ର ଦରିଦ୍ର ଲୋକର ଗୋଟିଏ ସାନ ମେଷବତ୍ସା ବିନା ଅନ୍ୟ ଆଉ କିଛି ନ ଥିଲା, ଯାହା ସେ
    କିଣି ପାଳିଥିଲା; ତାହା ସଙ୍ଗେ ଓ ତାହାର ବାଳକମାନଙ୍କ ସଙ୍ଗେ ସେ ଏକତ୍ର ବଢ଼ିଲା; ସେ ତାହାର ନିଜ
    ତୁଣ୍ଡର ଆହାରରୁ ଖାଇଲା ଓ ତାହାର ନିଜ ପାତ୍ରରୁ ପାନ କଲା ଓ ତାହାର କୋଳରେ ଶୟନ କଲା, ପୁଣି ତାହା
    ପ୍ରତି ସେ କନ୍ୟା ତୁଲ୍ୟ ଥିଲା।
  wmt-wmt: '@see-verse:2SA.012.002'
  chk-chk: Nge ewe mwän mi wöüngau esap wor nöün man, chilon chök eman apanen sip
    i a möni. Iwe, a tütümwünü ewe apanen sip, pwe ra märipökütä me püsin nöün kewe
    semirit. Ewe apanen sip a eti le mongö lon sepian o ün seni an kap, a pwal annut
    won upwan, pun a usun chök nge nöün nengin.
  ssd-ssd: Sanzal taŋgo nu sipsip fat ndindo ndo nu piyamba tumba kulatka minna le
    ka suŋgoka taŋgo ta tuku kiŋo kat nuŋe ndoŋ minna. Nu nuŋe nyamagaŋmbi nu isukusnemba
    nuŋe murkombi nu kule tambinu le nu kule nyumba kinyam ŋga ta nu tumba nuŋe fel
    mbol palmbinu le nu kinymba minanu. Taŋamba sipsip ta nuŋe kulim nuŋe taŋaŋ minna.
  rop-rop: Bat det powan men bin abum oni wanbala lilwan ship weya imbin baiyim, en
    imbin oldei lukaftumbat det ship brabliwei, en imbin growimap det ship insaid
    langa im haus garram im biginini olabat, en imbin oldei fidim det ship garram
    im ronwan daga, en imbin oldei larram det ship dringgim brom im ronwan kap, en
    det ship bin oldei jidan langa im leig, dumaji det ship bin jis laiga doda blanga
    det powan men.
  ukr-1871: В убогого ж не було нїчого, тільки одна ягничка, що він собі купив і згодував,
    та що росла в його разом з його дїтьми; з його хлїба їла вона, з його кубка пила,
    на його лонї спала й була йому, наче дочка.
  deu-1951: aber der Arme hatte nichts als ein einziges Lämmlein, das er gekauft hatte;
    und er nährte es, so daß es bei ihm und mit seinen Kindern aufwuchs. Es aß von
    seinem Brot und trank aus seinem Becher und schlief an seinem Busen, und er hielt
    es wie eine Tochter.
  eng-JPS: but the poor man had nothing save one little ewe lamb, which he had bought
    and reared; and it grew up together with him, and with his children; it did eat
    of his own morsel, and drank of his own cup, and lay in his bosom, and was unto
    him as a daughter.
  srp-1865: A siromah nemaše ništa do jednu malu ovèicu, koju bješe kupio, i hranjaše
    je, te odraste uza nj i uz djecu njegovu, i jeðaše od njegova zalogaja, i iz njegove
    èaše pijaše, i na krilu mu spavaše, i bijaše mu kao kæi.
  lug-lug: naye omwavu nga taliiko bw’ali wabula yalina omwana gw’endiga gumu nga
    muluusi gwe yagula. N’alabirira omwana gw’endiga ogwo, ne gukula n’abaana be,
    ne gugabananga ku mmere ye, ne gunyweranga wamu naye, era n’aguleranga. Gwali
    ng’omwana we owoobuwala gy’ali.
  heb-heb: ולרש אין כל כי אם כבשה אחת קטנה אשר קנה ויחיה ותגדל עמו ועם בניו יחדו מפתו
    תאכל ומכסו תשתה ובחיקו תשכב ותהי לו כבת׃
  ben-IRV: কিন্তু সেই গরিবের কিছুই ছিল না, শুধু একটি বাচ্চা ভেড়া ছিল, সে তাকে কিনে
    পুষছিল; আর সেটা তার সঙ্গে ও তার সন্তানদের সঙ্গে থেকে বেড়ে উঠছিল; সে তার খাবার
    খেত ও তারই পাত্রে পান করত, আর তার বুকের মধ্যে ঘুমাত ও তার মেয়ের মত ছিল৷
  pan-pan: ਪਰ ਉਸ ਕੰਗਾਲ ਕੋਲ ਭੇਡਾਂ ਦੀ ਇੱਕ ਲੇਲੀ ਤੋਂ ਇਲਾਵਾ ਹੋਰ ਕੁਝ ਨਹੀਂ ਸੀ। ਉਸ ਨੂੰ ਉਹ
    ਨੇ ਮੁੱਲ ਲਿਆ ਅਤੇ ਪਾਲਿਆ ਸੀ ਅਤੇ ਉਸਦਾ ਪਾਲਣ ਪੋਸ਼ਣ ਉਸ ਦੇ ਬੱਚਿਆਂ ਨਾਲ ਹੀ ਹੋਇਆ ਸੀ। ਉਹ ਉਸੇ
    ਦੀ ਰੋਟੀ ਵਿੱਚੋਂ ਖਾਂਦੀ, ਉਸ ਦੇ ਕਟੋਰੇ ਵਿੱਚੋਂ ਪੀਂਦੀ, ਉਸੇ ਦੀ ਗੋਦ ਵਿੱਚ ਸੋਂਦੀ ਅਤੇ ਉਸ ਦੀ
    ਧੀ ਦੇ ਵਰਗੀ ਸੀ।
  tkr-tkr: Kar deşdang'uqamee alivşu xəp qaa'ane vughulyne bederıle ğayrı, vuççud
    eyxhe deş. Mang'vee mana beder cune uşaxaaşika sacigee xəp qaa'a vuxha. Mançin
    mang'une xılençe kar oyxhan ıxha, mang'une k'oleençed xhyan ulyoğa ıxha. G'alyuvxhasıb
    mana mang'ul oo g'ulyoxha vuxha. Mana mang'unemee yişşene cigee vuxha.
  mya-JVB: ဆင်းရဲသား မူကား၊ မိမိဝယ် ၍ မွေးစား သော သိုးမ ကလေးတကောင် တည်းမှတပါး အခြားသော
    ဥစ္စာ မ ရှိပါ။ ထိုသိုးမကလေးသည် အရှင် နှင့် ၎င်း၊ အရှင် ၏ သားသမီး တို့နှင့် ၎င်း
    ပေါင်း၍ ကြီးပွား ၏။ အရှင် ၏ အစာ ကို စား တတ်၏။ အရှင် ၏ရေခွက် ၌ သောက် တတ်၏။ အရှင်
    ၏ ရင်ခွင် ၌ အိပ် ၍ သမီး ကဲ့သို့ ဖြစ် ၏။
  tte-O: Na tobubutuma ana wasawasao bwaite besiele, sipi natuna kaigedamo iyamaisa,
    igite-kalatan namwanamwai mwa menatunao silalaki. Mekanakavao sikekan toyawa yo
    sinuma komwa kaigeda koina yo ikenokenoya kaena mena. Sipine besiele natuna sinena
    yabo.
  tbg-tbg: vehi vaiinti viva sipisipi naati nahe vohaiqaqai vatairave. Vehi vaiinti
    viva koqaa autukero sipisipi vira varero viraqaata koqema kero raqikiqiro vivaro
    sipisipi viva vira naavuqi vaiharo vira vaintinavu hampata variqiro viro noruqama
    vivaro vaiinti viva nai kara sipisipi vira amiharo, nai kaapuqi namarivata amivaro
    ne vairave. Sipisipi viva ani vaiinti vira auvoqi vaite vairave. Vi vaiintiva
    tiharo, Maa sipisipiva ti raavura voqaarama vaivo, tirave.
  hmo-hmo: To ogogami tauna ena kohu be tamona sibona, mamoe natuna hahine ta, ia
    hoia gauna. Ogogami tauna ese mamoe ia ubua, iena natuna ia ubua bamona, sibona
    ena aniani dekenai ia ubua, bona sibona ena kapusi dekena amo mamoe ese ia inua,
    bona unai tau ena mamuna dekenai mamoe be ia hekure, iena natuna kekeni bamona.
  urd-urd: लेकिन उस ग़रीब के पास भेड़ की एक पठिया के 'अलावा कुछ न था, जिसे उसने ख़रीद
    कर पाला था और वह उसके और उसके बाल बच्चों के साथ बढ़ी थी, वह उसी के नेवाले में
    से खाती और उसके पियाला से पीती और उसकी गोद में सोती थी, और उसके लिए बतौर बेटी
    के थी।
  rus-SYN: а у бедного ничего, кроме одной овечки, которую он купил маленькую и выкормил,
    и она выросла у него вместе с детьми его; от хлеба его она ела, и из его чаши
    пила, и на груди у него спала, и была для него, как дочь;
  bqc-SIM: taasidepi sↄ̃ a pↄe vĩo, sãnununa mɛ̀ndoe a lù. Ɔ̃ à ↄlìai, à zↄ̃ↄkũ̀
    ń aà nɛ́ↄ sãnu aà bɛ. Aaìↄ blɛ doũ ble, aaìↄ imi ta doũ, ì wúlɛ aà
    pↄlɛu, ↄ̃ àlɛ gwa lán azĩa nɛnↄɛnawa.
  tcz-CHONGTHU: Ahin mivaichapa vang chun imacha aneipoi, ahin aman alel lel a akichoh
    kelngoipi khat seh seh bou aneiye. Hijongle aman akelngoipi chu akivah vah-in
    achate toh phatechan avah in ahi; kelngoipi hin ama changlhah aneh ding an jong
    anejin, adon ding twi jong ama khon sunga konin adon ji'e; chutengle a-angsunga
    alum jin, achanu tobang bangin aumtan ahi.
  mar-mar: पण गरीबाकडे त्याने विकत घेतलेल्या एका लहान मेंढी खेरीज काही नव्हते. त्याने
    मेंढीला खाऊपिऊ घातले. या गरीब मनुष्याच्या मुलाबाळांबरोबर ती वाढली त्याच्याच अन्नातला
    घास ती खाई त्याच्याच कपातले पाणी ती पिई त्याच्याच छातीवर डोके ठेवून झोपे त्या
    गरीबाला ती मेंढी मुलीसारखीच होती.
  soq-soq: Apana abolala sipsip iwoa sanaa wadene wisena debamalene ita apana sa obampa
    do awodea waimoie. Tane sipsip iwoa sanaa dea os apana abolala mampe wandie ita
    apana sa abolala nanawa moa kerauda nadie, ita do me reduwa bedewe esa memedio
    nadie, itu baiwa apana sa abupa osowe ituleidie. Ita me dewasadia ewaewa anoopa
    kerauda rua.
  qub-qub: Pobripaga mana imanpis caranchu. Jucnaylla rantishan uysha-mallwan caran.
    Uysha-mallwaga jatunyasha wasillancho quiquinwan wamrancunawan iwal. Iwal micusha.
    Chay pusillullapita yacutapis upoj. Mellgayllancho puñuchejpis. Chay runaga amatar
    cuyasha warmi wamrantanöraj.
  bqp-bqp: takaside pì sↄ̃ à pↄ́ke vĩro, sã núnu fítinna mɛ̀n doken à lù. Akũ à
    dàto ari à zↄ̃kↄ̃ kũ̀ a bɛa kũ a nɛ́nↄ. Òdigↄ̃ pↄ́ dokↄ̃nↄ ble òdigↄ̃ í mi ta
    dokↄ̃nↄn, àdi wùtɛ a pↄtɛ, akũ àtɛni a gwa lán a zĩda nɛ́nↄkpare bà.
  hat-hat: Pòv la menm pa t' gen pase yon sèl ti mouton li te achte. Li swen li. Se
    anndan lakay li ansanm ak pitit li yo ti mouton an grandi. Se nan asyèt malere
    a menm ti mouton an te konn manje. Se nan gode l' li bwè dlo. Se sou janm li li
    konn dòmi. Ti mouton an te tankou yon pitit fi pou li.
  eng-BSB: but the poor man had nothing except one small ewe lamb that he had bought.
    He raised it, and it grew up with him and his children. It shared his food and
    drank from his cup; it slept in his arms and was like a daughter to him.
  tod-tod: Baala saa yiʋo ɠila kpe nɔ ɠa é ɠɛni bala nui ya, nii é geyani, é ɗa
    to, naa ɠɛni ɓaaɠozu pɔ bɛ ná-dointi koba. É ɠɛni zunui ná-daamianigi miizu,
    é ɗa ɓɔɔle ná-ziawɔi zu, é ɗa la zeeloko zu, é ɠɛni zea eɠɛ ná-doun anzanu.
  eng-WEBPB: but the poor man had nothing, except one little ewe lamb, which he had
    bought and raised. It grew up together with him and with his children. It ate
    of his own food, drank of his own cup, and lay in his bosom, and was like a daughter
    to him.
  kbq-kbq: Hianagi amunte omane ne'mo'a magoke osi a' sipisipi anenta ate'ne. Hagi
    agra ana osi sipisipi anentara kegava hu'negeno, mafavre zaga'ane magoka nena
    hu'naze. Hagi ana sipisipimo'a ana ne'mofo zuompafinti ne'zana neneno, kapu'afinti
    tina ne'neno afumpi masetere hu'ne. Hagi ana sipisipi anentamo'a mofa'agna hu'negeno
    avure anteneno kegava nehiane.
  nhe-BL: Pero nopa teicneltzi ax tleno más quipiyayaya, san se pilsihua borregojtzi
    tlen quicojtoya huan quimocuitlahuijtoya. Huan nopa pilborregojtzi moscaltijtoya
    ihuaya iteco iconehua. Huan iteco quitlamacayaya ica tlen ya itlacualis huan quiamacayaya
    tlen itaza. Huan hasta cochiyaya imaco huan nopa tlacatl quiicneliyaya nopa pilsihua
    borregojtzi queja elisquía se icone.
  bus-bus: takaasidee pì sↄ̃ pↄ́ke vĩro, sã núnu nɛ́ngo mɛ̀n doken à lù. Ben à dàto
    ai à bíta kũ̀ à bɛ kↄ̃n à nɛ́nↄ. Aↄ̃ègↄ̃ pↄ́ dↄ̃nkↄ̃ blee aↄ̃ègↄ̃ í mii ta dↄ̃nkↄ̃n,
    è dàɛ à pↄtɛ, ben èe à gwaa lán a zĩnda nɛ́nↄkparɛ bà.
  gub-BL: Xo pitài àràpuhàràn zo heta hemetarer 'ym ma'e pe, ta'e ume'eg kar uzeupe
    a'e xe. Uzekaiw katu hehe. Umuhu kar weimaw wàpuz me wa'yr wanehe we. Omono wemi'u
    ikurer izupe opo pupe. Umui'u kar ukanek pupe no. Umuger kar wenugupy i'ar romo
    a'e no. Uzapo wazyr ài a'e.
  eng-DRA: 'But the poor man had nothing at all but one little ewe lamb, which he
    had bought and nourished up, and which had grown up in his house together with
    his children, eating of his bread, and drinking of his cup, and sleeping in his
    bosom: and it was unto him as a daughter.'
