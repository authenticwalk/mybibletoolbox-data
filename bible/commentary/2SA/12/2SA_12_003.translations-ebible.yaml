verse: 2SA.012.003
translations:
  mal-C: ദരിദ്രന് ആകട്ടെ, അവൻ വിലയ്ക്കു വാങ്ങിയ ഒരു പെൺചെമ്മരിയാട്ടിൻകുട്ടിയല്ലാതെ
    മറ്റൊന്നും ഇല്ലായിരുന്നു. അയാൾ അതിനെ വളർത്തി. അയാളോടും അയാളുടെ കുട്ടികളോടും ഒപ്പം
    അതു വളർന്നുവന്നു. അയാളുടെ ഭക്ഷണത്തിന്റെ പങ്ക് അതു തിന്നു, അയാളുടെ പാനപാത്രത്തിൽനിന്നും
    അതു കുടിച്ചു; അയാളുടെ കൈത്തണ്ടിൽ അത് ഉറങ്ങുകപോലും ചെയ്തു. അത് അയാൾക്കൊരു മകളെപ്പോലെയായിരുന്നു.
  deu-TKW: 'der Arme aber besaß gar nichts außer einem einzigen Lämmchen, daß er sich
    gekauft und aufgezogen hatte, und das bei ihm und mit seinen Kindern zugleich
    groß wurde: von seinem Bissen aß es, aus seinem Becher trank es, an seinem Busen
    schlief es und galt ihm wie eine Tochter.'
  lin-lin: kasi mobola azalaki na eloko te longola kaka mwa mwana meme moko ya mwasi
    oyo asombaki. Abokolaki yango mpe ekolaki epai na ye elongo na bana na ye. Mpate
    yango ezalaki kolia bilei na sani moko, komela mayi na kopo moko na nkolo na yango
    mpe kolala na maboko na ye. Ezalaki lokola mwana na ye ya mwasi.
  eng-LSV: but the poor one has nothing, except one little ewe-lamb which he has bought
    and keeps alive. And it grows up together with him and with his sons. It eats
    of his morsel, and it drinks from his cup, and it lies in his bosom, and it is
    as a daughter to him.
  eng-GNV: 'But the poore had none at all, saue one litle sheepe which he had bought,
    and nourished vp: and it grew vp with him, and with his children also, and did
    eate of his owne morsels, and dranke of his owne cup, and slept in his bosome,
    and was vnto him as his daughter.'
  eng-WEBSTER: 'But the poor man had nothing save one little ewe-lamb, which he had
    bought and nourished: and it grew up together with him, and with his children:
    it fed of his own meat, and drank of his own cup, and lay in his bosom, and was
    to him as a daughter.'
  nhw-BL: Pero nopa teicneltzi amo tleno más quipiyayaya, san se pilsihua borregojtzi
    catli quicojtoya huan quimocuitlahuijtoya. Huan nopa pilborregojtzi moscaltijtoya
    ihuaya iteco iconehua. Huan iteco quitlamacayaya ica tlen ya itlacualis huan quiamacayaya
    tlen itaza. Huan hasta cochiyaya imaco huan nopa tlacatl quiicneliyaya nopa pilsihua
    borregojtzi quen elisquía se icone.
  swh-ONEN: lakini yule maskini hakuwa na chochote ila kondoo jike mdogo aliyekuwa
    amemnunua. Akamtunza kondoo huyo, akakulia kwake pamoja na watoto wake. Kondoo
    huyo alishiriki chakula cha bwana wake na kunywea kikombe chake hata pia huyo
    kondoo alilala mikononi mwa bwana wake. Kwake alikuwa kama binti yake.
  bba-bba: Adɑmɑ sɑ̃ɑro wi, u ǹ ɡɑ̃ɑnu ɡɑnu mɔ mɑ n kun mɔ yɑ̃ɑ niu piibu ɡɑɡu ɡe
    u dwɑ. U ɡu nɔɔrimɔ mɑ ɡɑ kpɛ̃ɑmɔ kɑ win bibu sɑnnu. Dĩɑ ni durɔ wi, u rɑ di,
    niyɑ u rɑ yɑ̃ɑ buu ɡe wɛ̃. Kɑɑ te u rɑ kɑ nim nɔ, terɑ u rɑ mɑɑ kɑ ɡu nim kɛ̃.
    Kpɑ ɡɑ n kpĩ win tororu wɔllɔ. U yɑ̃ɑ buu ɡe mɛɛrɑwɑ nɡe win bii wɔndiɑ.
  eng-KJVCPB: 'but the poor man had nothing, save one little ewe lamb, which he had
    bought and nourished up: and it grew up together with him, and with his children;
    it did eat of his own meat, and drank of his own cup, and lay in his bosom, and
    was unto him as a daughter.'
  cpy-cpy: riima ashironkaenkari apatziro ramaanta-matsitaka iryaani owisha, ipiratakari.
    Itsipa-minthari royiri itomipaeni, rakiyotziri rowanawo, rirakotziri imiri, ari
    itsipatari imaapiintzi. Roshiya-kaantari roomi rishinto.
  mpx-mpx: Yaa togulagula wana gogomwau iyai ya te sipi natuna maisena hot, valila
    i pwamola. I matahikan bubun yaka i bwataa alonau ge natunau elal. Alona hi aanan
    toyawa, hi imwimwa kom maisena elana, ge i papakenuwa aenaa. He i ola te natuna
    meluyovana etega.
  luo-luo: to ngʼat modhier to ne onge gimoro makmana nyarombo ma sibini achiel mane
    osengʼiewo. Norite maber mana kaka norito nyithinde owuon. Nyarombono nopogone
    chiembe mochamo, ne omodho e okombene kendo nonindo e bade. Ne ochalne mana ka
    nyathine ma nyako.
  meu-meu: a ogoḡami tauna ena mauri ḡauna na tamona mo, mamoe natuna hahinena ta,
    e hoia ḡauna. Ia ese e ubua; ia natuna ida ia badibadinai e bada oho bada oho;
    ana aniani bahudia e ani, bona ena kebere amo ranu e inu, bona kopana ai e hekure,
    ia natuna kekenina na heto.
  npi-ULB: तर त्यो गरीब मानिससित भेडको एउटा पाठीबाहेक केही पनि थिएन, जसलाई त्‍यसले
    किनेर ल्‍याएको, र खुवाएर हुर्काएको थियो । त्‍यो उसँग र उसका छोराछोरीसँगै हुर्क्‍यो
    । यो पाठीले उसँगै खान्थ्यो, उसैको कचौराबाट पिउँथ्यो, र उसकै काखमा सुत्थ्यो र उसको
    छोरीजस्तै थियो ।
  yor-yor: Ṣùgbọ́n ọkùnrin tálákà náà kò sì ní nǹkan bí kò ṣe àgùntàn kékeré kan èyí
    tí ó sì ń tọ́, ó sì dàgbà ní ọwọ́ rẹ̀ pẹ̀lú àwọn ọmọ rẹ̀; a máa jẹ nínú oúnjẹ
    rẹ̀, a sí máa mu nínú ago rẹ̀, a sì máa dùbúlẹ̀ ní àyà rẹ̀, ó sì dàbí ọmọbìnrin
    kan fún un.
  emp-NTPO: Idjia nẽdod̶a oveja wẽrã zaqueda ab̶abe erob̶asia. Maʌ̃ oveja zaquera
    daupẽsia. Ovejara dji ẽberã ume idjab̶a idji warrarã ume ãbaa warisia. Dji ẽberãba
    coi carea erob̶ʌd̶ebemada ovejaa cobibadjia. Idji tazad̶e baidoda dobibadjia.
    Idjab̶a ovejara idji caita cãĩbadjia. ¡Maʌ̃ ẽberãba dji oveja zaquera idji cau
    quĩrãca bio quĩrĩã b̶asia!
  ind-ind: tetapi orang miskin itu tidak memiliki apa pun kecuali seekor anak domba
    betina, yang dia beli waktu masih kecil dan dipeliharanya. Domba itu tumbuh besar
    bersama anak-anaknya sendiri, makan dan minum dari piring dan cangkirnya sendiri,
    bahkan tidur di pangkuannya seperti anak perempuannya sendiri.
  pes-OPCB: اما آن فقیر از مال دنیا فقط یک ماده بره داشت که از پول خود خریده بود و
    او را همراه پسرانش بزرگ می‌کرد. از بشقاب خود به آن بره خوراک می‌داد و از کاسه‌اش
    به او آب می‌نوشانید، آن بره را در آغوشش می‌خوابانید و او را مثل دخترش دوست می‌داشت.
  tgl-ULB: pero ang mahirap na lalaki ay wala maliban sa isang maliit na babaeng tupa
    na binili niya at pinakain at pinalaki. Lumaki iyon kasama niya at kasama ng kaniyang
    mga anak. Kumakain ang tupa kasama niya at umiinom mula sa kaniyang sariling tasa
    at natutulog iyon sa kaniyang mga bisig at parang isang anak na babae sa kaniya.
  cbu-NT: Itaru, pukirshat tputs minumari opeej wip chinurangiya. Waana urkirpat paxanxarangiya.
    Sheeru, amuyaritam chinurangu, waanshutarisha uw kanungarangiya. Ashirangu, waanpatasha
    wip nllurpat ipunarangsin, yuwaatstam katungkana anootstam uwshat katungarangiya.
    Waamaamsha washunandaritam mangaw waaranganaya. Maamaamshat waanshutaritam kirimaz
    maaranganaya. Ashirucha amb ashirangu, wipaatspaz kizaatsi ashiru kapung chinoo
    chinarangiya.
  hui-hui: Anigo yagibano biago ibu nde nogo sibi angibuni mbiraore hangu hinu heneya.
    Agali biago ibugua sibi ogoni munime yolo biniyago ibunaga waneigini heba mandagi
    halu ho anda heneya. Agali ogoni ibugua tomo nalu ibunaga sibibi ibuni nayago
    ale nala ho mialu iba agali biago ibuni gabo beha howa nelo miaga heneya. U palelo
    ibuni buha palelo palelaga heneya. Ogonidagua biagagome sibi ogoni ibu waneore
    haradagua biaga heneya.
  mya-mya: သူ​ဆင်း​ရဲ​၌​ကား​မိ​မိ​ဝယ်​ထား​သော​သိုး​က​လေး တစ်​ကောင်​သာ​ရှိ​၏။ သူ​သည်​ထို​သိုး​ငယ်​ကို​ကြည့်​ရှု
    စောင့်​ရှောက်​၏။ သိုး​ငယ်​သည်​သမီး​သ​ဖွယ်​အိမ်​တွင် သား​သ​မီး​များ​နှင့်​အ​တူ​ကြီး​ပြင်း​လာ​သည်။
    သူ​သည်​သိုး​ငယ်​အား​မိ​မိ​စား​သည့်​အ​စား အ​စာ​ကို​ကျွေး​တတ်​၏။ မိ​မိ​၏​သောက်​ရေ​ခွက်
    မှ​ရေ​ကို​တိုက်​၍​ပေါင်​ပေါ်​တွင်​ချီ​ပွေ့​ထား တတ်​၏။-
  bod-N: དབུལ་པོ་དེ་ལ་ཉོས་ནས་གསོས་པའི་ལུ་གུ་མོ་ཆུང་ཆུང་གཅིག་ལས་གཞན་ཅི་ཡང་མེད་པ་ཡིན།
    ལུ་གུ་དེ་ནི་མི་དེའི་ཁྱིམ་ནས་རང་གི་ཕྲུ་གུ་རྣམས་དང་མཉམ་དུ་འཚར་ལོངས་བྱུང་། ལུ་གུ་དེས་ཁོའི་ཁ་ཟས་སྤྱད་ཅིང་ཕོར་བ་ལས་འཐུང་བ་དང་པང་ནས་ཉལ་ཏེ།
    མི་དེའི་བུ་མོ་ལྟ་བུ་ཡིན།
  sna-sna: asi murombo akanga asina chinhu kusara kwegwayana rimwe chete raakanga
    atenga. Akarirera, rikakura naye navana vake. Raidya pamwe chete naye, richinwira
    pamukombe waayinwira, uye richirara pamaoko ake. Rakanga rakaita somwanasikana
    kwaari.
  spa-BLM: pero el pobre no tenía nada, excepto una ovejita que había comprado y criado.
    Creció junto a él y a sus hijos. Comía de su comida, bebía de su copa, se acostaba
    en su seno y era como una hija para él.
  cac-cac: Axo pax vin̈ meb'a' chi' jun, junn̈ej pitan̈ tzun scalnel vin̈ manb'il
    yuuj. A' vin̈ ix q'uib'tzitan noc'. A d'a yol spat vin̈ ix q'uib' noc' yed' eb'
    yuninal. A tas sva vin̈, tas yuc' vin̈, a chi' sva noc', syuc' noc'. Schelvay
    noc' vin̈, te xajan noc' yuj vin̈. Ichato yisil noc' vin̈.
  swh-ULB: lakini maskini hakuwa na chochote isipokuwa mwanakondoo, aliyekuwa amemnunua
    na kumlisha na kumlea. Akakua pamoja naye na pamoja na watoto wake. Yule mwanakondoo
    hata alikula naye na kunywa kutoka katika kikombe chake, naye akalala katika mikono
    yake na alikuwa kama binti kwake.
  bel-bel: а ў беднага нічога, апрача адной авечкі, якую ён купіў маленькую і выкарміў,
    і яна вырасла ў яго разам зь дзецьмі ягонымі; хлеб ягоны яна ела, і зь ягонай
    чашы піла, і на грудзях у яго спала, і была яму, як дачка;
  wed-wed: Wate ravana molamolakana sipu natuna wavinena i gimarai, ma natunatuna
    maiteni i ḡamoi da i rata, molamolakana ana sipu tagotago. Ana lam momoḡina sipu
    i aniani ma waira ana au kelaka i umaumai ma au arona i matamatave, wei lamna
    me tauna natuna guguinina.
  deu-ELBBK: Der Arme hatte aber gar nichts als nur ein einziges kleines Lamm, das
    er gekauft hatte; und er nährte es, und es wurde groß bei ihm und mit seinen Kindern
    zugleich; es aß von seinem Bissen und trank aus seinem Becher und schlief an seiner
    Brust, und es war ihm wie eine Tochter.
  mbb-OT: piru sikan is pubri ne sebsevaha zà is nati he kerehidu zin he pinemasa
    zin pa. Mid-elimahan din heini, ne midekelà duma te menge anak din. Impekaan din
    heini te kandin he keenen, ne impeinum din diyà te kandin he vasu, ne edsepsepipiyen
    din pa. In-iring din heini te anak din he vahi.
  mal-2015: ദരിദ്രന്നോ താൻ വിലെക്കു വാങ്ങി വളർത്തിയ ഒരു പെൺകുഞ്ഞാടല്ലാതെ ഒന്നും ഇല്ലായിരുന്നു;
    അതു അവന്റെ അടുക്കലും അവന്റെ മക്കളുടെ അടുക്കലും വളർന്നുവന്നു; അതു അവൻ തിന്നുന്നതിൽ
    ഓഹരി തിന്നുകയും അവൻ കുടിക്കുന്നതിൽ ഓഹരി കുടിക്കയും അവന്റെ മടിയിൽ കിടക്കയും ചെയ്തു;
    അവന്നു ഒരു മകളെപ്പോലെയും ആയിരുന്നു.
  rmc-rmc: ale le čorores sas ča jekh ovečka, sava peske cinďa. Ov la ľikerelas a
    oj barolas jekhetane leha the leskre čhavenca. Chalas leha jekhetane ole chabenestar,
    so the ov, pijelas andral leskro poharis a sovelas andre leskri angaľi. Sas leske
    sar čhaj.
  pes-OPV: وفقیر را جز یک ماده بره کوچک نبود که آن راخریده، و پرورش داده، همراه وی
    و پسرانش بزرگ می‌شد، از خوراک وی می‌خورد و از کاسه او می‌نوشید و در آغوشش می‌خوابید
    و برایش مثل دختر می‌بود.
  ron-1924: Сэракул н-авя нимик декыт о мелушя, пе каре о кумпэрасе; о хрэня ши о
    крештя ла ел ымпреунэ ку копиий луй; еа мынка дин ачеяшь букатэ де пыне ку ел,
    бя дин ачелашь пахар ку ел, дормя ла сынул луй ши ел о привя ка пе фата луй.
  aui-aui: Bi tomogha moyamoyakina na getana da awaki wasina sip wouna yagarina igimoni
    na touna kawagha bi touna da natunatuna teya gwabidiye iragata da iyamakamake.
    Kam siyikamvereyana, yana reduve iyaniniuna bi kate imadebane iyakenakena. Touna
    nigenige na iyabiyi da ware natuna wasike naboni.
  ben-OBCV: কিন্তু দরিদ্র লোকটির কাছে কিনে আনা একটি ছোটো শাবক মেষী ছাড়া আর কিছুই
    ছিল না। সে সেটির লালনপালন করল, ও সেটি তার কাছে থেকে তার ছেলেমেয়ের সঙ্গে বড়ো
    হয়ে উঠেছিল। সেটি তার হাত থেকেই খাবার খেতো, তার পানপাত্র থেকেই জলপান করত ও এমন
    কী তার কোলেই ঘুমাতো। তার কাছে সেটি এক মেয়ের মতোই ছিল।
  som-som: laakiinse ninkii miskiinka ahaa waxba ma lahayn, nayl yar mooyaane, taasoo
    uu mar hore soo iibsaday oo uu korsaday; waxayna la kortay isagii iyo carruurtiisii,
    oo wax bay ka cuntay cuntadiisii, oo koobkiisay wax kula cabtay, oo laabtiisay
    ku jiifsatay, waxayna u ahayd sidii gabadhiisii oo kale.
  lat-VUC: 'Pauper autem nihil habebat omnino, præter ovem unam parvulam quam emerat
    et nutrierat, et quæ creverat apud eum cum filiis ejus simul, de pane illius comedens,
    et de calice ejus bibens, et in sinu illius dormiens: eratque illi sicut filia.'
  eng-ASVBT: 'but the poor man had nothing, save one little ewe lamb, which he had
    bought and nourished up: and it grew up together with him, and with his children;
    it did eat of his own morsel, and drank of his own cup, and lay in his bosom,
    and was unto him as a daughter.'
  ita-1885: ma il povero non avea se non una sola piccola agnella, la quale egli avea
    comperata, e l'avea nudrita, ed ella era cresciuta con lui e coi suoi figliuoli,
    mangiando de' bocconi di esso, e bevendo nella sua coppa, e giacendogli in seno;
    e gli era a guisa di figliuola.
  eng-LXXUP: But the poor man had only one little ewe lamb, which he had purchased,
    and preserved, and reared; and it grew up with himself and his children in common;
    it ate of his bread and drank of his cup, and slept in his bosom, and was to him
    as a daughter.
  eng-ULB: but the poor man had nothing except one little ewe lamb, which he had bought
    and fed and raised. It grew up together with him and with his children. The lamb
    even ate with him and drank from his own cup, and it slept in his arms and was
    like a daughter to him.
  spa-VBL: pero el pobre no tenía más que una pequeña oveja que había comprado. La
    cuidó y creció con él y con sus hijos. Comía de su plato y bebía de su copa. Dormía
    en su regazo y era como una hija para él.
  fra-_FOB: Mais le pauvre n'avait rien du tout, qu'une petite brebis qu'il avait
    achetée et nourrie, et qui avait grandi chez lui et avec ses enfants, mangeant
    de ses morceaux, buvant de sa coupe et dormant dans son sein; et elle était comme
    sa fille.
