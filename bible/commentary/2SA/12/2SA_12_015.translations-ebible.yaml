verse: 2SA.012.015
translations:
  mal-C: നാഥാൻ സ്വഭവനത്തിലേക്കു മടങ്ങിപ്പോയിക്കഴിഞ്ഞപ്പോൾ ഊരിയാവിന്റെ ഭാര്യ ദാവീദിനു
    പ്രസവിച്ച കുഞ്ഞിനെ യഹോവ ബാധിച്ചു; അവൻ കഠിനരോഗിയായിത്തീർന്നു.
  deu-TKW: Hierauf begab sich Nathan nach Hause. Jahwe aber schlug das Kind, das Urias
    Weib David geboren hatte, so daß es erkrankte.
  lin-lin: Sima na yango, Natan azongaki na ndako na ye. Yawe abetaki mwana oyo mwasi
    ya Iri abotelaki Davidi, mpe mwana yango akomaki kobela.
  eng-LSV: And Nathan goes to his house, and YHWH strikes the boy, whom the wife of
    Uriah has borne to David, and it is incurable;
  eng-GNV: 'So Nathan departed vnto his house: and the Lord stroke the childe that
    Vriahs wife bare vnto Dauid, and it was sicke.'
  eng-WEBSTER: And Nathan departed to his house. And the LORD struck the child that
    Uriah's wife bore to David, and it was very sick.
  nhw-BL: Huan Natán mocuepqui ichaj. Huan TOTECO quimacac se hueyi cocolistli nopa
    conetl catli isihuacahual Urías quitlacatilti ica David.
  swh-ONEN: Baada ya Nathani kurudi nyumbani kwake, Bwana akampiga yule mtoto ambaye
    mke wa Uria alikuwa amemzalia Daudi, akaugua.
  bba-bba: Ye Nɑtɑni u ɡɑri yi ɡeruɑ u kpɑ, u ɡɔsirɑ u dɑ win yɛnuɔ. Yen biru Yinni
    Gusunɔ u derɑ bii wi Dɑfidi u kɑ Urin kurɔ Bɑti Sebɑ mɑrɑ u bɑrɑ ɡem ɡem.
  eng-KJVCPB: And Nathan departed unto his house. And the Lord strake the child that
    Uriah’s wife bare unto David, and it was very sick.
  cpy-cpy: Ikanta ipiyaawo Natán ipankoki, ikantakaanakawo Tajorentsi omapokanaka
    imapero-tanaka imantsiya-tanaki reenchaanikite David rowaeyan-takaa-kirori iinani
    Urías.
  mpx-mpx: Inoke Neitan i egon i na wana limiya. Yaka abwe wawaya toto Deibid ge Ulaiya
    lagona natuliya, Yehoba i pakasiyebwa nabiyan.
  luo-luo: Bangʼ kane Nathan osedhi dala, Jehova Nyasaye nogoyo nyathi ma chi Uria
    nosenywolo ni Daudi gi tuo.
  meu-meu: Natan na ena ruma ela. Bena Iehova ese David natuna, Bataseba ena amo e
    havaraia merona, na e daua toho; bena mero na e gorerea.
  npi-ULB: त्यसपछि नातान विदा भए र घर गए । उरियाहको पत्‍नीले दाऊदबाट जन्माएको बालकलाई
    परमप्रभुले प्रहार गर्नुभयो र त्यो गम्भीर बिरामी भयो ।
  yor-yor: Natani sì lọ sí ilé rẹ̀ Olúwa sì fi ààrùn kọlu ọmọ náà tí obìnrin Uriah
    bí fún Dafidi, ó sì ṣe àìsàn púpọ̀.
  emp-NTPO: Nataʌ̃ diguid̶aa wãnacarea Uría quimaba Davia to diad̶a warrara Ãcõrẽba
    bio cacua biẽ́ b̶ʌsia.
  ind-ind: '@see-verse:2SA.012.014'
  pes-OPCB: بعد ناتان به خانهٔ خود برگشت و خداوند، پسری را که بَتشِبَع زاییده بود
    سخت بیمار کرد.
  tgl-ULB: Pagkatapos umalis si Natan at umuwi. Sinaktan ni Yahweh ang anak ng asawa
    ni Urias kay David at lubha siyang nagkasakit.
  cbu-NT: Natánshat waptam pangup kanapeeranllu, Dapiyshat Uriyasarinshini wizanll
    iparinarangu, anoo Apanll kapung waneerangiya. Ashirangu, nllur kapung wanguytarangiya.
  hui-hui: Nadana ibugua Debidihondo bi uruni lai halu ibu andaga pene. Mani Debidi
    igini Uria one ibu kayu bini Badasebahanda taba hanayago Anduane Homogohanda warago
    ko timbuni ibuha anda ibilene.
  mya-mya: အိမ်​သို့​ပြန်​လေ​၏။ ဥ​ရိ​ယ​၏​ဇ​နီး​နှင့်​ဒါ​ဝိဒ်​ရ​သော​က​လေး ငယ်​ကို ထာ​ဝ​ရ​ဘု​ရား​သည်​ပြင်း​စွာ​ဖျား
    နာ​စေ​တော်​မူ​၏။-
  bod-N: དེ་ནས་ནཱ་ཐན་རང་གི་ཁྱིམ་དུ་བཞུད་ཅིང་། ཨུ་རི་ཡཱ་ཡི་ཆུང་མས་བཙས་པའི་དཱ་བིད་ཀྱི་བུ་དེ་ལ་དཀོན་མཆོག་ཡ་ཝཱེས་བརྡེགས་པ་དང་དེར་ན་ཚ་ལྗིད་མོ་ཕོག་པ་རེད།
  sna-sna: Mushure mokunge Natani adzokera kumba, Jehovha akarova mwana akaberekerwa
    Dhavhidhi nomukadzi waUria, akabva arwara.
  spa-BLM: Entonces Natán se fue a su casa. El Señor golpeó al niño que la mujer de
    Urías le dio a David, y éste quedó muy enfermo.
  cac-cac: Ix lajvi chi' ix pax vin̈aj Natán chi' d'a spat. Axo Jehová, ix ac'anoch
    syaelal jun yuninal vin̈aj David chi' yed' ix yetb'eyumcan vin̈aj Urías chi'.
  swh-ULB: Kisha Nathani akaondoka na kwenda kwake. Yahwe akampiga mtoto ambaye mke
    wa Uria alimzaa kwa Daudi, naye akaugua sana.
  bel-bel: І пайшоў Натан у дом свой. І ўразіў Гасподзь дзіця, якое нарадзіла жонка
    Урыі Давіду, і яно захварэла.
  wed-wed: Nathan i nae ana au numa. Ma Bada doria i paritawanei David ma Uriah awana,
    natui awarina ma i doria kaua.
  deu-ELBBK: Und Nathan ging nach seinem Haus. Und der HERR schlug das Kind, das die
    Frau Urijas dem David geboren hatte, und es wurde todkrank.
  mbb-OT: Hein mid-ulì en si Natan, impezaru te Nengazen is anak ni David diyà te
    ki Batsheba.
  mal-2015: ഊരീയാവിന്റെ ഭാര്യ ദാവീദിന്നു പ്രസവിച്ച കുഞ്ഞിനെ യഹോവ ബാധിച്ചു, അതിന്നു
    കഠിനരോഗം പിടിച്ചു.
  rmc-rmc: Sar o Natan geľa khere, o Raj dukhaďa le nasvaľibnaha le Davidoskre čhavores,
    savo uľiľa la Batšebake.
  pes-OPV: پس ناتان به خانه خود رفت.
  ron-1924: Ши Натан а плекат акасэ. Домнул а ловит копилул пе каре-л нэскусе луй
    Давид неваста луй Урие ши а фост греу болнав.
  aui-aui: Neitan iveramagha yana bareye bi murine, na Yawe God, ibera da Deivid natuna
    meko Uraiya wavinena ivituvenina igubaga kirakii.
  ben-OBCV: নাথন ঘরে ফিরে যাওয়ার পর সদাপ্রভু সেই শিশুটিকে আঘাত করলেন, যাকে ঊরিয়ের
    স্ত্রী দাউদের ঔরসে জন্ম দিলেন, ও সে অসুস্থ হয়ে পড়ল।
  som-som: Markaasaa Naataan gurigiisii tegey. Markaasaa Rabbigu wax ku riday wiilkii
    naagta Uuriyaah Daa'uud u dhashay, aad buuna u bukay.
  lat-VUC: Et reversus est Nathan in domum suam. Percussit quoque Dominus parvulum
    quem pepererat uxor Uriæ David, et desperatus est.
  eng-ASVBT: And Nathan departed unto his house. And Jehovah struck the child that
    Uriah’s wife bare unto David, and it was very sick.
  ita-1885: E Natan andò a casa sua. E il Signore percosse il fanciullo che la moglie
    di Uria avea partorito a Davide; ed egli infermò, fuor di speranza di guarigione.
  eng-LXXUP: And Nathan departed to his house. And the Lord smote the child, which
    the wife of Uriah the Hittite bore to David, and it was ill.
  eng-ULB: Then Nathan left and went home. Yahweh attacked the child that Uriah's
    wife bore to David, and he was very sick.
  spa-VBL: Entonces Natán se fue a su casa. El Señor hizo que el hijo que la mujer
    de Urías había dado a luz a David se pusiera muy enfermo.
  fra-_FOB: Et Nathan retourna dans sa maison. Et l'Éternel frappa l'enfant que la
    femme d'Urie avait enfanté à David, et il devint fort malade;
  mal-mal: ഊരീയാവിന്റെ ഭാര്യ ദാവീദിന് പ്രസവിച്ച കുഞ്ഞിനെ യഹോവ ബാധിച്ചു, അതിന് കഠിനരോഗം
    പിടിച്ചു.
  urd-GVR: Tab Nātan apne ghar chalā gayā. Phir Rab ne Bat-sabā ke beṭe ko chhū diyā,
    aur wuh saḳht bīmār ho gayā.
  suz-BL: मिनु नाथान आ खिं लमाक्‍त। परमप्रभु यावेम उरीयाह आ मीश रे पा जरमेशो दाऊद
    आ आल कली रोइ पपदा बाक्‍त।
  ita-1927: E l’Eterno colpì il bambino che la moglie di Uria avea partorito a Davide,
    ed esso cadde gravemente ammalato.
  ckb-ckb: هەر لەدوای ئەوەی ناتان چووەوە ماڵەکەی خۆی، یەزدان لەو منداڵەی داودی دا
    کە لە ژنەکەی ئوریاوە لەدایک بوو، ئینجا نەخۆش کەوت.
  eng-BBE: Then Nathan went back to his house. And the hand of the Lord was on David's
    son, the child of Uriah's wife, and it became very ill.
  kan-OKCV: ನಂತರ ನಾತಾನನು ತನ್ನ ಮನೆಗೆ ಹೋದನು. ಯೆಹೋವ ದೇವರು, ಊರೀಯನ ಹೆಂಡತಿಯು ದಾವೀದನಿಗೆ ಹೆತ್ತ
    ಕೂಸನ್ನು ಬಾಧಿಸಲು, ಅದು ಬಹಳ ಅಸ್ವಸ್ಥವಾಯಿತು.
  tam-2017: அப்பொழுது யெகோவா உரியாவின் மனைவி தாவீதுக்குப் பெற்ற ஆண்பிள்ளையை அடித்தார்;
    அது வியாதிப்பட்டுக் கேவலமாக இருந்தது.
  spa-RV-1909: Y Nathán se volvió á su casa. Y Jehová hirió al niño que la mujer de
    Uría había parido á David, y enfermó gravemente.
  ron-BTF: Și Natan a plecat acasă. Și DOMNUL a lovit pruncul pe care soția lui Urie
    i-l născuse lui David și a fost foarte bolnav.
  eng-WEBP: Then Nathan departed to his house. The LORD struck the child that Uriah’s
    wife bore to David, and he was very sick.
  eng-FBV: Then Nathan went home. The Lord made the child that Uriah's wife had borne
    to David become very sick.
  nld-1939: Toen Natan naar huis was gegaan, sloeg Jahweh het kind, dat de vrouw van
    Oerija aan David geschonken had, met een zware ziekte.
  nch-BL: Huan Natán tacuepili ichaj. Huan TOTECO quimacac se hueyi cocolisti nopa
    conet cati isihuacahual Urías quitacatilti ica David.
  vie-1934: Đoạn, Na-than trở về nhà mình. Đức Giê-hô-va bèn đánh đứa trẻ mà vợ của
    U-ri đã sanh cho Đa-vít, và nó bị đau nặng lắm.
  hin-CV: इसके बाद नाथान अपने घर चले गए, उरियाह की पत्नी से दावीद का जो शिशु पैदा
    हुआ, याहवेह ने उस पर वार किया और शिशु गंभीर रूप से रोगी हो गया.
  spa-BES: Entonces Natán volvió a su casa. Y la mano del Señor estaba sobre el hijo
    de David, el hijo de la esposa de Urías, y se puso muy enfermo.
  tdx-tdx: Nimpoly mb’añ’ anjomba’e mb’eo t’i Natane. Le pinao’ Iehovà ty ajaja sinama’
    i vali’ i Oriày amy Davide, vaho narare mafe.
  tha-KJV: แล​้วนาธั​นก​็​กล​ับไปยั​งบ​้านของตน แล​้วพระเยโฮวาห์ทรงกระทำแก่​บุตร ซึ่งภรรยาของอุ​รี​อาห์บังเกิ​ดก​ับดาวิด
    และพระกุมารนั้​นก​็ประชวรหนัก
  por-BR-2018: E Natã se voltou à sua casa. E o SENHOR feriu ao menino que a mulher
    de Urias havia dado à luz a Davi, e o fez ficar gravemente doente.
  deu-ELO: Und Nathan ging nach seinem Hause. Und Jehova schlug das Kind, welches
    das Weib Urijas dem David geboren hatte, und es wurde todkrank.
  eng-WYC-2018: And Nathan turned again into his house. And the Lord smote the little
    child, whom the wife of Uriah childed to David, and he despaired. (And Nathan
    returned to his house. And the Lord struck the young child, whom Uriah’s wife
    had borne to David, and he became very ill.)
  epo-epo: Kaj Natan iris en sian domon. Kaj la Eternulo frapis la infanon, kiun la
    edzino de Urija naskis al David, kaj ĝi danĝere malsaniĝis.
  uig-PIN: Xuning bilǝn Natan ɵz ɵyigǝ ⱪaytip kǝtti. Pǝrwǝrdigar Uriyaning ayalidin
    Dawutⱪa tuƣulƣan balini xundaⱪ urdiki, u ⱪattiⱪ kesǝl boldi.
  beo-beo: Amanoba, Na:ida:ne da hi diasuga asi. Hina Gode da hamobeba:le, Iulaia
    idua amoma Da:ibidima ea mano lalesi, mano da oloi bagade ba:i.
  tpi-OTNT: Natan i autim rong bilong Devit pinis, orait em i go bek long haus bilong
    en. Na bihain, Bikpela i mekim dispela pikinini bilong Devit tupela Batseba i
    kisim sik nogut.
  hau-SA: Bayan Natan ya tafi gida, sai Ubangiji ya bugi yaron da matar Uriya ta haifa
    wa Dawuda, ya kuwa kamu da ciwo.
  uig-LAT: Shuning bilen Natan öz öyige qaytip ketti. Perwerdigar Uriyaning ayalidin
    Dawutqa tughulghan balini shundaq urdiki, u qattiq késel boldi.
  nde-nde: Emva kokuba uNathani esebuyele ekhaya, uThixo wamtshaya umntwana umka-Uriya
    ayemzalele uDavida, wagula.
  ton-ton: Pea naʻe ʻalu ʻa Netane ki hono fale. Pea naʻe taaʻi ʻe Sihova ʻae tamasiʻi
    ʻaia naʻe fānau ʻe he uaifi ʻo ʻUlia kia Tevita, pea naʻe mahaki lahi ia.
  ces-1613: Potom odšel Nátan do domu svého. V tom Hospodin ranil dítě, kteréž byla
    porodila manželka Uriášova Davidovi, tak že pochybili o něm.
  eng-WMB: Then Nathan departed to his house. The LORD struck the child that Uriah’s
    wife bore to David, and he was very sick.
  tam-TCV: இவ்வாறு சொன்னபின் நாத்தான் தன் வீட்டிற்குப் போனான். அதன்படி உரியாவின் மனைவி
    தாவீதுக்குப் பெற்ற பிள்ளையை யெகோவா தண்டித்ததினால் அவன் நோயுற்றான்.
  ceb-ULB: Unya mibiya si Natan ug mipauli sa iyang balay. Gipahamtangan ni Yahweh
    ang anak ni David nga gihimugso sa asawa ni Urias, ug nasakit kini pag-ayo.
  pol-UBG: Potem Natan wrócił do swego domu. A PAN poraził dziecko, które żona Uriasza
    urodziła Dawidowi, i ciężko zachorowało.
  agr-agr: Nuna tusa ukuak Natán niina jeen wakitkiuwai. Nunikmatai pujus Uríasa nuween
    David uchin akiauwa nuna Tuke Pujuu jatan susauwai, dutikam senchi jau.
  kyc-kyc: Lapala Netane baa anda peya. Kamongome Yurayana etenge dokome Dapitinya
    wane manjakamiya doko anga pinya lao randa maiya.
  urd-GVU: تب ناتن اپنے گھر چلا گیا۔ پھر رب نے بت سبع کے بیٹے کو چھو دیا، اور وہ سخت
    بیمار ہو گیا۔
  deu-1912: Und Nathan ging heim. Und der HERR schlug das Kind, das Urias Weib David
    geboren hatte, daß es todkrank ward.
  ntj-ntj: Palunyanguru Nayitjinnga ngurraku yanu. Nyangka Tayipirrku-pulampa katja
    kurlunypa pikatjarrarringkulalpi walykunytjilpa ngarrirranytja, tjiinyamarntu
    Mama Kuurrtu-lu pampunnyangka.
  kan-2017: ಊರೀಯನ ಹೆಂಡತಿಯಲ್ಲಿ ದಾವೀದನಿಗೆ ಹುಟ್ಟಿದ ಮಗು ಯೆಹೋವನ ಪೆಟ್ಟಿನಿಂದ ಬಹಳವಾಗಿ ಅಸ್ವಸ್ಥವಾಯಿತು.
  yap-yap: Ma aram me sul Nathan nga tabinaw rok. Fare tir ni gargeleg le’engin Uriah
    rok David e gagiyegnag SOMOL nge yib e m’ar ngak nib gel.
  hlt-MCSB: Nathan loh amah im la a caeh nen tah Uriah yuu loh David ham a cun pah
    camoe te BOEIPA loh a vuek tih a rhawp pah.
  mdy-ETH: ዬካፓ ናኣታኔ ፔ ማኣሪ ማዒ ዴንዴኔ። ዖሪዮ ማቻ ዳውቴም ሾዔ ናዓሢዳ ናንጊና ናንጋ ጎዳ ፑርታ ዶርዖ ዓጌኔ፤
  twi-ASANTE: Natan kɔɔ ne fie ara pɛ, Awurade maa abɔfra a Uria yere Batseba wo maa
    Dawid no yaree dendeenden.
  mwc-mwc: Nathan i veramaga ana ku yove murinai, Uriah kaowana David karinai pipiyaikei
    i tuwei wai, Bada gubaga raoboraobo i porai kurina kata i gubaga saburere.
  eng-WEBU: Then Nathan departed to his house. The LORD struck the child that Uriah’s
    wife bore to David, and he was very sick.
  wal-wal: Naataani ba soo biidoogaappe guyyiyan, Ooriyoona maccaasiyaa Daawitayyo
    yelido na7aa GODAI shociis; shocin i harggiis.
  spa-PDDPT: Natán regresó a su casa. Yavé hirió al niño que la esposa de Urías dio
    a luz a David, y se agravó.
  gun-gun: Ha'e gui ma Natã oo ju ngoo katy. Ha'e gui Senhor omoingo axy Davi ra'y'i
    Urias ra'yxykue oguereko va'ekue. Ha'e rã kyrĩ va'e imba'eaxy vaipa.
  agu-BL: Ej yi taje'n Natán xe tetz ca'l, ninin oc lac'p jun chumam ya'bil te yi
    ni' tan Kataj, yi jun ni'a'tz yi njal tan Luwiy te yi txkel Urías.
  eng-PEV: After Nathan went home, God made David and Bathsheba’s baby boy really
    sick.
  ilo-ULB: Kalpasanna, pimmanaw ni Natan ket nagawid. Dinusa ni Yahweh ti anak ti
    asawa ni Urias nga inyanakna para kenni David, ket nagsakit isuna iti nakaro.
  kpg-kpg: Gei Nathan gaa hana gi dono hale. Dimaadua gaa hai di tama di lodo Uriah
    dela ne hai go David gii magi huoloo.
  uig-ARA: شۇنىڭ بىلەن ناتان ئۆز ئۆيىگە قايتىپ كەتتى. پەرۋەردىگار ئۇرىيانىڭ ئايالىدىن
    داۋۇتقا تۇغۇلغان بالىنى شۇنداق ئۇردىكى، ئۇ قاتتىق كېسەل بولدى.
  sus-sus: Natan naxa gbilen a xɔnyi. Alatala naxa fure radin diyɔrɛ ma, Uri xa ginɛ
    naxan bari Dawuda bɛ.
  pon-2006: Nadan eri patopatohla ni imweo. KAUN-O ahpw ketikihong soumwahu laud ehu
    seri me en Uraia eh pwoudo naitikihong Depit.
  jae-jae: Go Natan gêmu gêja nê andu. Ma Apômtau gêjac Dawidnê ŋapalê, taŋ Urianê
    awê kêkôc naŋ, e gêmac gêgôm eŋ.
  ksd-ksd: Ma Natan i ga lilikun tar ta ra kubana. Ma ra Luluai i ga bili ra bul nina
    ba ra taulai kai Uria i ga kava tar ia tai David, ma i ga mait muka.
  tur-YTC: Sonra Natan evine gitti. Yahve, Uriya’nın karısının David’e doğurduğu çocuğu
    vurdu ve çocuk çok hastaydı.
  grc-BRENT: Καὶ ἀπῆλθε Νάθαν εἰς τὸν οἶκον αὐτοῦ· καὶ ἔθραυσε Κύριος τὸ παιδίον ὃ
    ἔτεκεν ἡ γυνὴ Οὐρίου τοῦ Χετταίου τῷ Δαυὶδ, καὶ ἠῤῥώστησε.
  ind-AYT: Lalu, Natan pergi ke rumahnya. TUHAN menghajar anak yang dilahirkan istri
    Uria bagi Daud hingga sakit.
  nya-nya: Natani atapita kwawo, Yehova anakantha mwana amene mkazi wa Uriya anabereka
    ndipo anayamba kudwala.
  hrv-hrv: Potom Natan ode svojoj kući. A Jahve udari dijete koje je Urijina žena
    rodila Davidu i ono se teško razbolje.
  mps-mps: Natango Devitgo te dwai sę yali po pusa silama da, teda aga te aga beba
    ma begasa pai dao. Tama nosali, Genuai Bidigo Devit de te Batseba sigo te wai
    te dwai gasi somainu ilali.
  tpi-tpi: Natan i autim rong bilong Devit pinis, orait em i go bek long haus bilong
    en. Na bihain, Bikpela i mekim dispela pikinini bilong Devit tupela Batseba i
    kisim sik nogut.
  dan-1931: Derpå gik Natan til sit Hus. Og HERREN ramte det Barn, Urias' Hustru havde
    født David, med Sygdom.
  vie-OVCB: Nói xong, Na-than ra về. Chúa Hằng Hữu khiến con Bát-sê-ba mới sinh bị
    đau ốm.
  guj-2017: પછી નાથાન ત્યાંથી પોતાના ઘરે ગયો. ઈશ્વરે દાઉદથી ઉરિયાની પત્નીને જે બાળક
    જનમ્યું તેને રોગિષ્ઠ કર્યું, તે ઘણું બીમાર હતું.
  pon-2006A: Nadan eri patopatohla ni imweo. KAUN-O ahpw ketikihong soumwahu laud
    ehu seri me en Uraia eh pwoudo naitikihong Depit.
  por-BRBSL: Então Nathan partiu para sua casa. Yahweh atingiu a criança que a esposa
    de Uriah aborreceu para David, e ele estava muito doente.
  aly-aly: Nathan alpew-anem apmer-warl. Akelty Uriah-wenhel awey akely David-wenh
    atnyenew, awey rap arntety ilkwerrew-anem, INGKARTelarl renh arntetyelew.
  cth-cth: Uriah e yu ni Devit hanelah a khe pouh e capa hah BAWIPA ni a hem teh ka
    nut lah a pataw.
  twi-twi: Natan kɔɔ ne fi ara pɛ, Awurade maa abofra a Uria yere Batseba wo maa Dawid
    no yaree denneennen.
  hlt-hlt: Nathan loh amah im la a caeh nen tah Uriah yuu loh David ham a cun pah
    camoe te BOEIPA loh a vuek tih a rhawp pah.
  tbz-SIM: Nɑtɑ̃ɑ̃ ò nɑ̀kɛ́ mɛmmɛ kɛ́deè kɛ́kò nho cĩ́ɛ̃̀tɛ̀. Kɛ̀ ti Yiɛ̀ nKuyie mpotɛ́
    Udii pokù Bɑtisebɑɑ pɛitɛ́ dɛ̀ɛ̀ birɛ Dɑfiti kɛ̀ dɛ̀ɛ muɔkɛ kɛ̀ dɛ̀ ncɛ̃́ɛ̃̀ mɛdiɛ̀.
  msy-2020: Natan Devitɨn arazir kurabar gun a mɨkemegha gɨvagha, uamategha uan dɨpenimɨn
    ghu. Ezɨ gɨn, Devitɨn borim, Ikiavɨra Itir God a gamizɨ, a puvɨram arei.
  dop-dop: Ḿpʋ́ɣʋ́ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ Nɑtɑŋ kpemɑ ɩ tɛ. Ḿpʋ́ɣʋ́ Tɑcɑɑ yelɑɑ nɑ
    kʋtɔŋ sɔsɔɔʋ nɑkʋlɩ kʋ kpɑ Yulii leelu pǝyɑɣɑ ŋkɛ.
  azb-azb: Sonra Natan evinə qayıtdı. Rəbb Davudun Uriyanın dul arvadından olan uşağını
    vurdu və uşaq xəstələndi.
  eng-DBY: And Nathan departed to his house. And Jehovah smote the child that Urijah's
    wife bore to David, and it became very sick.
  hin-2017: तब नातान अपने घर चला गया। जो बच्चा ऊरिय्याह की पत्नी से दाऊद के द्वारा
    उत्पन्न हुआ था, वह यहोवा का मारा बहुत रोगी हो गया।
  wol-KYG: Ba loolu amee Natan dellu këram. Ba mu ko defee Aji Sax ji daane xale ba
    jabaru Uri am ak Daawuda. Xale ba wopp.
  eng-YLT: And Nathan goeth unto his house, and Jehovah smiteth the lad, whom the
    wife of Uriah hath born to David, and it is incurable;
  kne-kne: Idi sinmaa si Natan, nansakiten Diyos din anak da David sin asawan Urias.
  eng-WYC-2017: And Nathan turned again into his house. And the Lord smote the little
    child, whom the wife of Uriah childed to David, and he despaired.
  eng-WMBB: Then Nathan departed to his house. The LORD struck the child that Uriah’s
    wife bore to David, and he was very sick.
  urd-GVH: तब नातन अपने घर चला गया। फिर रब ने बत-सबा के बेटे को छू दिया, और वह सख़्त
    बीमार हो गया।
  rug-rug: Meke taluarae pule la pa nana vetu se Netani. E Zihova tu va moho sisigitia
    sa koburu tanisa sapu va podo nia e Devita koasa barikaleqe te Uraea.
  gaz-gaz: Erga Naataan gara mana ofii isaa deemee booddee Waaqayyo daaʼima niitiin
    Uuriyaa Daawitiif deesse ni dhaʼe; mucichis ni dhibame.
  fra-LSG: Et Nathan s’en alla dans sa maison. L’Éternel frappa l’enfant que la femme
    d’Urie avait enfanté à David, et il fut dangereusement malade.
  gnn-gnn: Ga ŋuliŋurunydja dhurrwaraŋuru ŋunhi ŋayi Naythandja marrtjina wäŋalilina,
    bala yothuny'tja ŋunhala rirrikthurrunana, ŋunhiyinydjayi ŋunhi Yurayawala miyalkthu
    gurrukaŋala yothunha ŋunhi nhanŋu Daypitku walkur.
  yal-yal: Na xanbi ra, Natan yi siga a konni. Yuriyaa ɲaxanla diin naxan bari Dawuda
    ma, Alatala yi na rafura, a lu doyenɲɛ.
  iou-iou: Täŋpäkaŋ Natantä man ude iwet moreŋpeŋ eŋiniken kuŋirän eruk Yawetä nadäŋirän
    nanak Uria täŋo webenitä Devitta bäyaŋ imiŋkuko u käyäm waki kubä täŋkuk.
  haw-1868: Hoi aku la o Natana i kona hale. Hahau mai la o Iehova i ke keiki a ka
    wahine a Uria i hanau mai ai na Davida, a mai nui iho la ia.
  arb-NAV: وَانْصَرَفَ نَاثَانُ إِلَى بَيْتِهِ. وَمَا لَبِثَ أَنْ أصَابَ الرَّبُّ
    الطِّفْلَ الَّذِي أَنْجَبَتْهُ أَرْمَلَةُ أُورِيَّا الْحِثِّيِّ لِدَاوُدَ بِمَرَضٍ.
  ewe-ewe: Natan trɔ yi aƒe me. Yehowa na Uria srɔ̃ ƒe vidzĩ si wòdzi na David la
    dze dɔ kutɔkutɔe.
  eng-LEE: And Nathan went to his house; and the Lord struck the child that Uriyah's
    wife had born unto David, that it became very sick.
  gvn-gvn: Godungku yinya kangkal bulanga bambay-bungan. Davidangka Godundu prayman,
    kangkal ngulkurr-bunganka. Yamba warngku 7-balaman kangkal wulan.
  asm-FB: তেতিয়া নাথন নিজৰ ঘৰলৈ গুচি গ’ল। পাছত যিহোৱাই ঊৰিয়াৰ ভাৰ্য্যাই জন্ম দিয়া
    দায়ূদৰ পুত্ৰটিক আঘাত কৰিলে, তাতে সি অতিশয় নৰিয়াত পৰিল।
  sus-A: نَتَن نَشَ فبِلٍن عَ شْنيِ. عَلَتَلَ نَشَ قُرٍ رَدِن دِيْرّ مَ، عُرِ شَ فِنّ
    نَشَن بَرِ دَوُدَ بّ.
  fra-SBL: Puis Nathan s'en alla dans sa maison. Yahvé frappa l'enfant que la femme
    d'Urie avait enfanté à David, et celui-ci fut très malade.
  hbo-hbo: וַיֵּ֥לֶךְ נָתָ֖ן אֶל־בֵּיתֹ֑ו וַיִּגֹּ֣ף יְהוָ֗ה אֶת־הַיֶּ֜לֶד אֲשֶׁ֨ר
    יָלְדָ֧ה אֵֽשֶׁת־אוּרִיָּ֛ה לְדָוִ֖ד וַיֵּאָנַֽשׁ׃
  piu-2006: '@see-verse:2SA.012.014'
  kik-kik: Nathani aarĩkia kũinũka mũciĩ-rĩ, Jehova agĩtũma mwana ũcio mũtumia wa
    Uria aaciarĩire Daudi arũare.
  fra-NCL: Et Nathan s’en alla dans sa maison. Yahweh frappa l’enfant que la femme
    d’Urie avait enfanté à David, et il devint gravement malade.
  cek-AK: Nathan loe anih im hoiah tacawt. Uriah zu mah David hanah sak pae ih, a
    capa to Angraeng mah boh pongah, nawkta loe ngannat nung parai.
  cuk-cuk: Geb Natán e-negse nade gusad. Bab-Jehová, David-e-mimmi-naibi-sanonikid,
    undar-uellegega imaknonikid. We-mimmide, David, Urías-omega-gusadba baksagusadid.
  uig-CYR: Шуниң билән Натан өз өйигә қайтип кәтти. Пәрвәрдигар Урияниң аялидин Давутқа
    туғулған балини шундақ урдики, у қаттиқ кесәл болди.
  pma-pma: Evus, provet Netan va ris teim sen. Ka navong provet Netan va, Iahova sakin
    tivava onen Deved, koa ahin onen Uraea kuri, mesai houlu.
  tel-2017: '@see-verse:2SA.012.014'
  hat-BSA: Konsa, Nathan te ale lakay li. Epi SENYÈ a te frape pitit ke vèv Urie te
    fè pou David la, jiskaske li te vin byen malad.
  bxh-bxh: Neitan ya lau ena luma mulina yai, Deiwidi natuna, Ulaiya lahuna ya yosi.
    Guyau ena gigibwali yai ya faꞌasiyebo, be asiyebo heyaya ya abi.
  kos-kos: Na Nathan el som nu lohm sel ah. LEUM GOD El oru tuh tulik se mutan kial
    Uriah ah oswela nu sel David in arulana mas.
  hbo-WLC: וַיֵּ֥לֶךְ נָתָ֖ן אֶל־בֵּית֑וֹ וַיִּגֹּ֣ף יְהוָ֗ה אֶת־הַיֶּ֜לֶד אֲשֶׁ֨ר
    יָלְדָ֧ה אֵֽשֶׁת־אוּרִיָּ֛ה לְדָוִ֖ד וַיֵּאָנַֽשׁ׃
  ibo-ibo: Mgbe Netan lara, Onyenwe anyị mere ka nwantakịrị ahụ nwunye Ụraya mụụrụ
    Devid daa ọrịa.
  ory-ory: ଏଥିଉତ୍ତାରେ ନାଥନ ଆପଣା ଗୃହକୁ ଚାଲିଗଲେ। ଏଥିଉତ୍ତାରେ ସଦାପ୍ରଭୁ ଊରୀୟର ଭାର୍ଯ୍ୟାଠାରୁ
    ଜାତ ଦାଉଦଙ୍କର ପୁତ୍ରକୁ ଆଘାତ କରନ୍ତେ, ସେ ଅତ୍ୟନ୍ତ ପୀଡ଼ିତ ହେଲା।
  wmt-wmt: '@see-verse:2SA.012.014'
  chk-chk: Mürin, Natan a liwiniti imwan. Nge ewe Samol mi Lapalap a afeiengaua ewe
    mönükol pwülüen Uria a nöüni me won Tafit, pwe a fokun samau.
  ssd-ssd: Taŋakina sulumba Natan nu tiŋga nuŋe wande mbol kina. Taŋamba minnaig ma
    ma Suŋgoŋge David tuku kiŋo ta guaze suŋgo serna le
  rop-rop: Afta na det beibi weya Yuraiya waif bin abum blanga King Deibid bin sikwan
    dumaji YAWEI bin meigim im sik,
  ukr-1871: І пійшов собі Натан додому. Господь же вдарив дитину, що її вродила Давидові
    жінка Уріїна, так що воно занедужало.
  deu-1951: Und Natan ging heim. Aber der HERR schlug das Kind, welches das Weib Urijas
    dem David geboren hatte, so daß es todkrank ward.
  eng-JPS: And Nathan departed unto his house. And the LORD struck the child that
    Uriah's wife bore unto David, and it was very sick.
  srp-1865: Potom Natan otide svojoj kuæi. A Gospod udari dijete koje rodi žena Urijina
    Davidu, te se razbolje na smrt.
  lug-lug: Nasani bwe yaddayo eka, Mukama n’alwaza nnyo omwana muka wa Uliya gwe yazaala.
  heb-heb: וילך נתן אל ביתו ויגף יהוה את הילד אשר ילדה אשת אוריה לדוד ויאנש׃
  ben-IRV: পরে নাথন নিজের ঘরে চলে গেলেন৷ আর সদাপ্রভু ঊরিয়ের স্ত্রীর গর্ভে জন্মানো
    দায়ূদের ছেলেটাকে আঘাত করলে সে খুব অসুস্থ হয়ে পড়ল৷
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਉਸ ਬਾਲਕ ਨੂੰ ਜੋ ਊਰਿੱਯਾਹ ਦੀ ਪਤਨੀ ਤੋਂ ਦਾਊਦ ਲਈ ਜੰਮਿਆ ਸੀ ਅਜਿਹਾ ਮਾਰਿਆ
    ਜੋ ਉਹ ਬਹੁਤ ਬਿਮਾਰ ਪੈ ਗਿਆ।
  tkr-tkr: Mançile qiyğa Natan cune xaaqa siyk'al. Rəbbee, Davudna dix ık'iyk'ara'ana.
    Man uşax qik'uyne Uriyeyne xhunaşşeyken ıxha.
  mya-JVB: နန်း တော်မှ ထွက်သွား သောနောက် ၊ ထာဝရဘုရား သည် ဒဏ်ခတ် တော်မူသဖြင့် ၊ ဥရိယ
    မယား တွင် ဘွားမြင် သော ဒါဝိဒ် ၏သား သည် ပြင်းစွာသော ဝေဒနာ ကို ခံရ၏။
  tte-O: Kabo Neitani ilau ana nume mena. Mwa melumelune Deibida yo Batisiba natuli
    Yeoba iyakasiebwa lalakina.
  tbg-tbg: Minti tivakero Nataaniva nai maaqaini anirantero vura. Nataaniva minti
    tivakero nai maaqaini anirantero vuvaro Noravano Kotiva Uriaara naata Basebaava
    Devitira vata amito vaintira ruqutu kovaro viva nora aiha viraara varero.
  hmo-hmo: Vadaeni Natana be iena ruma dekenai ia giroa lou. Vadaeni Lohiabada ese
    Davida ena natuna, Bataseba dekena amo ia havaraia merona, be ia hagorerea.
  urd-urd: फिर नातन अपने घर चला गया और ख़ुदावन्द ने उस लड़के को जो ऊरिय्याह की बीवी
    के दाऊद से पैदा हुआ था मारा और वह बहुत बीमार हो गया।
  rus-SYN: И пошел Нафан в дом свой. И поразил Господь дитя, которое родила жена Урии
    Давиду, и оно заболело.
  bqc-SIM: Kɛ́ Natã tà bɛ, ↄ̃ Dii tò nɛ́ pↄ́ Uli na ì ń Davidiopi gyã kũ̀.
  tcz-CHONGTHU: Hichun Nathan ainlama achijou chun. Pakaiyin Uriah jinu hin David
    chapa chu gotna apen ahileh naosen chu apet petin adammo pai tan ahi.
  mar-mar: यानंतर नाथान घरी परतला. उरीयाची पत्नी बथशेबा आणि दावीद यांना झालेला मुलगा
    परमेश्वराच्या कोपामुळे खूप आजारी पडला.
  soq-soq: Ita Natan leulene duwa bedewe aleno aupe Iawe God oto kero waneno pokaida
    eten. Oto sa Uria manainapa Dawid busano gamolena.
  qub-qub: Wasinman Natán cuticuriptin Uriaspa warmincho caj Davidpa wamran fiyupa
    gueshyananpaj Tayta Dios camacächiran.
  bqp-bqp: Kũ Natã tà bɛ, akũ Dikiri tò nɛ́ kũ Uria nanↄ ì kũ Daudao pì gyã
    kũ̀.
  hat-hat: Apre sa, Natan al lakay li. Seyè a fè pitit madan Ouri te fè pou David
    la vin malad grav.
  eng-BSB: After Nathan had gone home, the LORD struck the child that Uriah’s wife
    had borne to David, and he became ill.
  tod-tod: Natan ɠaleni ma ná-koizu. Ɠɔoɠɔ GALAGI seeɓɛ wolai ʋilini doungoi ma,
    nii Ilii anzai sɔlɔɔni Davide ʋɛ.
  eng-WEBPB: Then Nathan departed to his house. The LORD struck the child that Uriah’s
    wife bore to David, and he was very sick.
  kbq-kbq: Hagi Netenima noma'arega vigeno, Uria kento a' Batsiba'ma Devitinteti'ma
    ante'nea mofavrerera Ra Anumzamo'a rankri atregeno kri eri'ne.
  nhe-BL: Huan Natán mocuepqui ichaj. Huan TOTECO quimacac se hueyi cocolistli nopa
    conetl tlen isihuacahual Urías quitlacatilti ica David.
  bus-bus: Kɛ̀ Natã tà bɛ, ben Dii tò nɛ́ kɛ̀ Uria naↄ̃ↄ ì kↄ̃n Daudao pì gyã kũ̀.
  gub-BL: A'e re oho Nàtà weko haw pe kury. Pema'enukwaw ta'yr Uri hemireko rehe we
    hemimuzàg kwer rehe. Ima'eahy kury.
  eng-DRA: And Nathan returned to his house. The Lord also struck the child which
    the wife of Urias had borne to David, and his life was despaired of.
