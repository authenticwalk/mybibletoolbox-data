verse: 2SA.012.002
translations:
  mal-C: ധനവാന് ആടുമാടുകൾ അസംഖ്യം ഉണ്ടായിരുന്നു.
  deu-TKW: Der Reiche besaß Schafe und Rinder in großer Menge,
  lin-lin: Mozwi azalaki na bameme mpe bangombe ebele,
  eng-LSV: The rich has very many flocks and herds,
  eng-GNV: 'The rich man had exceeding many sheepe and oxen:'
  eng-WEBSTER: 'The rich man had very numerous flocks and herds:'
  nhw-BL: Huan nopa rico quinpiyayaya miyac huacaxme huan borregojme.
  swh-ONEN: Yule mtu tajiri alikuwa na idadi kubwa sana ya kondoo na ngʼombe,
  bba-bba: Ben wi u sɑ̃ɑ ɡobiɡii mi, u yɑ̃ɑnu kɑ kɛtɛbɑ mɔ dɑbi dɑbinu.
  eng-KJVCPB: 'The rich man had exceeding many flocks and herds:'
  cpy-cpy: Itzimimo-tziri osheki rowishate, ivacate irika ashaahan-tzinkari,
  mpx-mpx: Togogomwau wana sipi ge bulumwakau hi gewi nabi.
  luo-luo: Jamoko ne nigi rombe mangʼeny gi dhok,
  meu-meu: Taḡa tauna ena mamoe bona nani seridia na momo herea;
  npi-ULB: धनी मानिसको ठुलो संख्यामा भेडाबाख्रा र गाईवस्तु थिए,
  yor-yor: Ọkùnrin ọlọ́rọ̀ náà sì ní àgùntàn àti màlúù lọ́pọ̀lọ́pọ̀.
  emp-NTPO: Ab̶a ne bara b̶asia. Idjia ovejada, paca sid̶a zocãrã erob̶asia. Dewarabemara
    ne neẽ́ querasia.
  ind-ind: Orang kaya itu memiliki banyak domba dan sapi,
  pes-OPCB: مرد ثروتمند گاو و گوسفند زیادی داشت.
  tgl-ULB: Maraming bakahan at kawan ang mayamang lalaki,
  cbu-NT: Kurkirpanshat chin zapan opeejarini wakararnitam taarangiya.
  hui-hui: Agali homogo ogoni ibunaga nogo bulumaga sibiru dewaore hinu heneya.
  mya-mya: သူ​ဌေး​တွင်​နွား​နှင့်​သိုး​အ​မြောက်​အ​မြား​ရှိ​၏။-
  bod-N: ཕྱུག་པོ་དེ་ལ་ར་ལུག་དང་བ་གླང་གི་ཁྱུ་ཤིན་ཏུ་མང་པོ་ཡོད་པ་དང་།
  sna-sna: Mupfumi uyu akanga ana makwai mazhinji kwazvo uye nemombe zhinji,
  spa-BLM: El rico tenía muchos rebaños y manadas,
  cac-cac: A vin̈ b'eyum chi', te ay noc' scalnel vin̈ yed' noc' svacax.
  swh-ULB: Yule tajiri alikuwa na kundi la ng'ombe na kondoo wengi sana,
  bel-bel: у багатага было вельмі многа дробнага і буйнога быдла,
  wed-wed: Ravana manemanena awarina sipu ma bulumakau maḡamaḡaui.
  deu-ELBBK: Der Reiche hatte Kleinvieh und Rinder in großer Menge.
  mbb-OT: Mezakel utew is kerehidu wey vaka zutun te sepian,
  mal-2015: ധനവാന്നു ആടുമാടുകൾ അനവധി ഉണ്ടായിരുന്നു.
  rmc-rmc: Le barvales sas igen but bakre the gurumňa,
  pes-OPV: ودولتمند را گوسفند و گاو، بی‌نهایت بسیار بود.
  ron-1924: Богатул авя фоарте мулте ой ши фоарте мулць бой.
  aui-aui: Tomogha kiikiiwawona yana sip da kau sipeyara kirakii.
  ben-OBCV: ধনী লোকটির কাছে প্রচুর মেষ ও গবাদি পশু ছিল,
  som-som: Ninkii taajirka ahaa wuxuu lahaa ido iyo lo' aad u badan,
  lat-VUC: Dives habebat oves et boves plurimos valde.
  eng-ASVBT: The rich man had exceeding many flocks and herds;
  ita-1885: Il ricco avea del minuto e del grosso bestiame, in gran quantità;
  eng-LXXUP: And the rich man had very many flocks and herds.
  eng-ULB: The rich man had huge numbers of flocks and herds,
  spa-VBL: El rico tenía muchos miles de ovejas y ganado,
  fra-_FOB: Le riche avait du gros et du menu bétail en fort grande abondance.
  mal-mal: ധനവാന് ആടുമാടുകൾ അനവധി ഉണ്ടായിരുന്നു.
  urd-GVR: Amīr kī bahut bheṛ-bakriyāṅ aur gāy-bail the,
  suz-BL: शोंप पाइश्‍शो मुर के शुश क्‍यारश भेडा नु बी ब्‍यफ बाक्‍मा बाक्‍त।
  ita-1927: Il ricco avea pecore e buoi in grandissimo numero;
  ckb-ckb: پیاوە دەوڵەمەندەکە مەڕ و مانگایەکی زۆری هەبوو.
  eng-BBE: The man of wealth had great numbers of flocks and herds;
  kan-OKCV: ಐಶ್ವರ್ಯವಂತನಿಗೆ ಕುರಿದನಗಳು ಬಹಳವಾಗಿದ್ದವು.
  tam-2017: செல்வந்தனுக்கு ஆடுமாடுகள் மிக அதிகமாக இருந்தது.
  spa-RV-1909: 'El rico tenía numerosas ovejas y vacas:'
  ron-BTF: Bogatul avea foarte multe turme și cirezi;
  eng-WEBP: The rich man had very many flocks and herds,
  eng-FBV: The rich man had many thousands of sheep and cattle,
  nld-1939: De rijke had schapen en runderen in overvloed,
  nch-BL: Huan nopa tapijpixquet quinpiyayaya miyac huacaxme huan borregojme.
  vie-1934: Người giàu có chiên bò rất nhiều;
  hin-CV: धनी व्यक्ति अनेक पशुओं और भेड़ों का स्वामी था,
  spa-BES: El hombre rico tenía gran número de rebaños y manadas;
  tdx-tdx: Nitsifotofoto ty lia-raike naho ty mpirai-tro’ i mpañalealey;
  tha-KJV: คนมั่งมี​นั้​นม​ีแพะแกะและวัวเป็​นอ​ันมาก
  por-BR-2018: 'O rico tinha numerosas ovelhas e vacas:'
  deu-ELO: Der Reiche hatte Kleinvieh und Rinder in großer Menge.
  eng-WYC-2018: The rich man had full many sheep, and oxen;
  epo-epo: la riĉulo havis tre multe da ŝafoj kaj da bovoj;
  uig-PIN: Bayning intayin tola ⱪoy wǝ kala padiliri bar idi.
  beo-beo: Bagade gagui dunu da bulamagau bagohame amola sibi bagohame gagui galu.
  tpi-OTNT: Dispela maniman i gat planti bulmakau na sipsip.
  hau-SA: Mai arzikin yana da babban garken tumaki, da kuma shanu,
  uig-LAT: Bayning intayin tola qoy we kala padiliri bar idi.
  nde-nde: Umuntu onothileyo wayelezimvu ezinengi kanye lenkomo,
  ton-ton: 'Naʻe maʻu ʻe he koloaʻia ʻae fanga manu siʻi mo e fanga manu lalahi ʻo
    lahi ʻaupito:'
  ces-1613: Bohatý měl ovec i volů velmi mnoho,
  eng-WMB: The rich man had very many flocks and herds,
  tam-TCV: செல்வந்தனுக்கு ஏராளமான ஆடுகளும், மாடுகளும் இருந்தன.
  ceb-ULB: Ang adunahan adunay daghang panon sa mga karnero ug panon sa mga baka,
  pol-UBG: Bogaty miał bardzo dużo owiec i wołów.
  agr-agr: Nunú wiakchanuk uwig aidau, baka aidau shiig kuashat ajujakui.
  kyc-kyc: Akali kamongo doko mena bulamakaope sipisipipi dupwa malu minyiya.
  urd-GVU: امیر کی بہت بھیڑبکریاں اور گائےبَیل تھے،
  deu-1912: Der Reiche hatte sehr viele Schafe und Rinder;
  ntj-ntj: Nyangka wati walykumunu pirnitjarralu puluka puru tjiipu pirni kanyiranytja.
  kan-2017: ಐಶ್ವರ್ಯವಂತನಿಗೆ ಬಹಳ ಕುರಿದನಗಳಿದ್ದವು.
  yap-yap: Fa’anem ni pire’ ban’en rok e pire’ e garbaw nge saf ni fak,
  hlt-MCSB: Hlanglen tah boiva khaw, saelhung khaw, a yet la muep a khueh.
  mdy-ETH: ዖርጎጮ ዓሢኮ ሚርጌ ባይና ማራይና ዓኣኔ፤
  twi-ASANTE: Na osikani no wɔ nnwan ne anantwie bebree,
  mwc-mwc: Sebare marimariyina ana aba payapayaya si pesara saki,
  eng-WEBU: The rich man had very many flocks and herds,
  wal-wal: Dure bitaniyaayyo daro dorssainne miizzai de7ees;
  spa-PDDPT: El rico tenía numerosos rebaños y manadas vacunas,
  gun-gun: Oguerekopa va'e ma vexa'i ha'e vaka kuery heta oguereko.
  agu-BL: At wi'nin awun tuch' yi ric. At cne'r nin at wacẍ.
  eng-PEV: The rich man had big mobs of sheep, goats, cows and bulls,
  ilo-ULB: Ti nabaknang ket addaan iti adu a bilang ti arbanna ken tarakenna,
  kpg-kpg: Taane maluagina la ana siibi mono kau e logo,
  uig-ARA: باينىڭ ئىنتايىن تولا قوي ۋە كالا پادىلىرى بار ئىدى.
  sus-sus: Xuruse gbegbe nu na na banna yi ra,
  pon-2006: Eri, me kepwehpweo naineki kou oh sihpw tohto,
  jae-jae: Ŋac tolêlôm nê domba to bulimakao taêsam ŋasec.
  ksd-ksd: Ma i ga peal mat ra umana kikil na sip ma ra umana kikil na vavaguai kai
    ra uviana;
  tur-YTC: Zengin adamın çok sayıda koyunu ve sığırı vardı.
  grc-BRENT: Καὶ τῷ πλουσίῳ ἦν ποίμνια καὶ βουκόλια πολλὰ σφόδρα.
  ind-AYT: Orang yang kaya memiliki kawanan domba dan kawanan sapi.
  nya-nya: Munthu wolemerayo anali ndi nkhosa ndi ngʼombe zambiri,
  hrv-hrv: Bogati imaše ovaca i goveda u obilju.
  mps-mps: Te mone hauwa elalubo bidigo te bulmakau me sipsip hauwa umabo elaluali.
  tpi-tpi: Dispela maniman i gat planti bulmakau na sipsip.
  dan-1931: Den rige havde Småkvæg og Hornkvæg i Mængde,
  vie-OVCB: Người giàu có vô số bò và chiên;
  guj-2017: ધનવાનની પાસે પુષ્કળ સંખ્યામાં ઘેટાં તથા અન્ય જાનવર હતાં,
  pon-2006A: Eri, me kepwehpweo naineki kou oh sihpw tohto,
  por-BRBSL: O homem rico tinha muitos rebanhos e rebanhos,
  aly-aly: Ingwerelan yep-yep pwelek-rnem-then akngerrarl atnyenenh,
  cth-cth: Ka tawnta e ni teh maito hoi tu moikapap a tawn.
  twi-twi: Na ɔdefo no wɔ nguan ne anantwi bebree,
  hlt-hlt: Hlanglen tah boiva khaw, saelhung khaw, a yet la muep a khueh.
  tbz-SIM: Kɛ̀ tikpɑ̀tì yiɛ̀ mmɔ̀kɛ iwũɔ̃ pɛ́u.
  msy-2020: Gumazir bizir avɨriba itim, a bulmakauba ko sipsipɨn bar avɨriba iti.
  dop-dop: Toŋ tʋ ɩnɩ ɩ kɑ wɛnɑ nɑɑŋ nɑ heeŋ kɛ sɔsɔm pǝ fɛɩ nyǝnʋɣʋ.
  azb-azb: Varlı adamın çoxlu sürüləri və naxırı var idi.
  eng-DBY: The rich had very many flocks and herds;
  hin-2017: धनी के पास तो बहुत सी भेड़-बकरियाँ और गाय बैल थे;
  wol-KYG: Ki barele am na jur gu bare lool, gu gudd ak gu gàtt.
  eng-YLT: The rich hath flocks and herds very many;
  kne-kne: Din baknang ay sana yan ad-adoy baka ya karnero na,
  eng-WYC-2017: The rich man had full many sheep, and oxen;
  eng-WMBB: The rich man had very many flocks and herds,
  urd-GVH: अमीर की बहुत भेड़-बकरियाँ और गाय-बैल थे,
  rug-rug: Sa tie tagotagona si soku nana rovana bulumakao meke na sipi,
  gaz-gaz: Namichi sooressi sun hoolotaa fi loon akka malee baayʼee qaba ture;
  fra-LSG: Le riche avait des brebis et des bœufs en très grand nombre.
  gnn-gnn: Ga nhanbala ŋuripa ḻukunydjawanydja dhaŋaŋnha dhika wäyin malanha, buliki'
    ga bembi malanha.
  yal-yal: Xuruse xunxurin nun a xungbeen wuyaxi yi nafulu kanna yii.
  iou-iou: Tuŋum äma uwä sipsip bulimakau bumta it imiŋkuŋ.
  haw-1868: 'He nui loa hoi na ohana hipa a me na ohana bipi a ke kanaka waiwai:'
  arb-NAV: وَكَانَ الْغَنِيُّ يَمْتَلِكُ قُطْعَانَ بَقَرٍ وَغَنَمٍ كَثِيرَةً.
  ewe-ewe: Alẽwo kple nyiwo nɔ kesinɔtɔ la si fũu,
  eng-LEE: The rich man had flocks and herds, in great abundance.
  gvn-gvn: '@see-verse:2SA.012.001'
  asm-FB: সেই ধনৱান জনৰ গৰু মেৰ আদিৰ বহুত জাক আছিল;
  sus-A: شُرُ سٍ فبٍفبٍ نُ نَ نَ بَننَ يِ رَ،
  fra-SBL: Le riche avait beaucoup de troupeaux,
  hbo-hbo: לְעָשִׁ֗יר הָיָ֛ה צֹ֥אן וּבָקָ֖ר הַרְבֵּ֥ה מְאֹֽד׃
  piu-2006: '@see-verse:2SA.012.001'
  kik-kik: Mũndũ ũcio warĩ gĩtonga aarĩ na ndũũru nyingĩ cia ngʼondu na cia ngʼombe,
  fra-NCL: Le riche avait des brebis et des bœufs en très grand nombre,
  cek-AK: Angraeng kami loe tuu hoi maitaw paroeai tawnh;
  cuk-cuk: Dule-mani-ibed sibad-wawaad-bukidar nikad, moli-bebe-nikad-ome deyob nikabalid.
  uig-CYR: Байниң интайин тола қой вә кала падилири бар еди.
  pma-pma: Koa tounah onen houlu, buluk ka sipsip osen keil avi houlu ramat.
  tel-2017: ఒకడు ధనవంతుడు, మరొకడు దరిద్రుడు. ధనవంతుడికి చాలా గొర్రె మందలూ, పశువులూ
    ఉన్నాయి.
  hat-BSA: Nonm rich la te gen anpil bann mouton avèk twoupo,
  bxh-bxh: Tau fagogo mate ena sipi yo bulumakau sa ouli,
  kos-kos: Mwet se ma kasrup ah, pukanten sheep ac cow natul,
  hbo-WLC: לְעָשִׁ֗יר הָיָ֛ה צֹ֥אן וּבָקָ֖ר הַרְבֵּ֥ה מְאֹֽד׃
  ibo-ibo: Onye ọgaranya a nwere ọtụtụ igwe atụrụ na igwe ehi.
  ory-ory: ଧନୀ ଲୋକର ଅତି ପ୍ରଚୁର ଗୋମେଷାଦି ଓ ପଲ ଥିଲା;
  wmt-wmt: '@see-verse:2SA.012.001'
  chk-chk: Ewe mwän mi pisekisek a wor chomong nöün pwiin sip me kow.
  ssd-ssd: Maror taŋgo ta nu makau sipsip suŋgomba ŋak.
  rop-rop: Det ritjmen bin abum bigmob buligi en ship.
  ukr-1871: У багатого були вівцї й корови у великому множестві;
  deu-1951: Der Reiche hatte sehr viele Schafe und Rinder;
  eng-JPS: The rich man had exceeding many flocks and herds;
  srp-1865: Bogati imaše ovaca i goveda vrlo mnogo;
  lug-lug: Omugagga yalina ebisibo by’endiga bingi n’ente nnyingi;
  heb-heb: לעשיר היה צאן ובקר הרבה מאד׃
  ben-IRV: ধনী ব্যক্তির অনেক ভেড়া পাল ও গরুর পাল ছিল৷
  pan-pan: ਉਸ ਧਨਵਾਨ ਕੋਲ ਢੇਰ ਸਾਰੀਆਂ ਭੇਡਾਂ-ਬੱਕਰੀਆਂ ਅਤੇ ਮਾਲ ਡੰਗਰ ਸਨ।
  tkr-tkr: Karnane insanıqa geed çavra-vəq'ə eyxhe.
  mya-JVB: သူဌေး သည် အလွန် များစွာ သော သိုး နွား မှ စသည်တို့နှင့် ကြွယ်ဝပြည့်စုံပါ၏။
  tte-O: Towasawasa ana sipi yo bulumakau sibaibaiwasosi.
  tbg-tbg: Airi haika vatai vaiintiva airi sipisipivata purumakauvata vataivaro
  hmo-hmo: Kohu momo tauna ena mamoe bona nani be momo herea.
  urd-urd: उस अमीर के पास बहुत से रेवड़ और गल्ले थे।
  rus-SYN: у богатого было очень много мелкого и крупного скота,
  bqc-SIM: Ɔdepi sãↄ ń zuↄ vĩ dasidasi,
  tcz-CHONGTHU: Hichun mihaopa hin kelngoihon tamtah le bonghon tampi aneiyin ahi.
  mar-mar: श्रीमंत मनुष्याकडे मेंढरे आणि गुरे भरपूर होती.
  soq-soq: Tane maura apana mampe ipa pue sipsip ita kau uaraia.
  qub-qub: Rïcupaga aypalla caran uyshapis, wäcapis.
  bqp-bqp: Aruzɛkɛde pì sãnↄ kũ zùnↄ vĩ dasidasi,
  hat-hat: Nonm rich la te gen mouton ak bèf an kantite.
  eng-BSB: The rich man had a great number of sheep and cattle,
  tod-tod: Nikɛiti ta baalagiti ti mɔinni kpɛtɛ nui ya.
  eng-WEBPB: The rich man had very many flocks and herds,
  kbq-kbq: Hagi feno ne'mo'a rama'a sipisipi kevune rama'a bulimakao kevune ante'ne.
  nhe-BL: Huan nopa rico quinpiyayaya miyac huacaxme huan borregojme.
  bus-bus: Auzikidee pì sãanↄ kↄ̃n zùnↄ vĩ paripari,
  gub-BL: Heta tetea'u tapi'ak hemetarer katu ma'e pe. Heta tetea'u àràpuhàràn izupe
    wà no.
  eng-DRA: The rich man had exceeding many sheep and oxen.
