    ಸಾಕಾಗಾದೆ ಹೋಗಿದ್ದರೆ ನಾನು ನಿನಗೆ ಇನ್ನೂ ಬೇಕಾದದ್ದನ್ನು ಕೊಡುತ್ತಿದ್ದೆನು.
  yap-yap: Kug pi’ ngom gil’ilungun ni ngam gagiyegnag nge pi le’engin; ma gu dugiliyem
