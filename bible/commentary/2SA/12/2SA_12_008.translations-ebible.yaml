    little, I would have added to you many more such things.
  tam-TCV: உன் தலைவனுடைய வீட்டையும், அவனுடைய மனைவிகளையும் உனக்குக் கொடுத்தேன். அத்துடன்
    இஸ்ரயேல் குடும்பத்தையும், யூதா குடும்பத்தையும் கொடுத்தேன். இவையெல்லாம் உனக்குப்
