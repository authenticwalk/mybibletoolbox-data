  eng-WYC-2017: and I gave to thee the house of thy lord, and the wives of thy lord
    in thy bosom, and I gave to thee the house of Israel, and of Judah; and if these
    things be little, I shall add to thee much greater things.
  eng-WMBB: I gave you your master’s house and your master’s wives into your bosom,
    and gave you the house of Israel and of Judah; and if that would have been too
    little, I would have added to you many more such things.
  urd-GVH: साऊल का घराना उस की बीवियों समेत मैंने तुझे दे दिया। हाँ, पूरा इसराईल और
    यहूदाह भी तेरे तहत आ गए हैं। और अगर यह तेरे लिए कम होता तो मैं तुझे मज़ीद देने
    के लिए भी तैयार होता।
  rug-rug: Ele vatua Rau koa goi sa nana binaṉara meke sari nana barikaleqe. Ele va
    baṉarigo Rau koari tinoni Izireli meke Ziuda. Meke kaqu tomo pulei tu Rau, be
    guana lopu garo si arini.
  gaz-gaz: Ani mana gooftaa keetii siif kenneera; niitota gooftaa keetii illee bobaa
    keetti siif kenneera. Ani mana Israaʼelii fi mana Yihuudaa siif kenneera. Utuu
    kunneen hundi sitti xinnaatanii silaa kana caalaa iyyuu siifin kenna ture.
  fra-LSG: je t’ai mis en possession de la maison de ton maître, j’ai placé dans ton
    sein les femmes de ton maître, et je t’ai donné la maison d’Israël et de Juda.
    Et si cela eût été peu, j’y aurais encore ajouté.
  gnn-gnn: Ŋarra wekaŋala nhokala nhanŋu dhuwali yolŋu'‐yulŋunha goŋlili, ga ŋarra
    nhuŋu marrtjina wekaŋala miyalknha walalanha.
  yal-yal: N yi i kanna Sɔli a denbayaan lu i sɛnbɛn bun. N yi i kanna ɲaxanle so
    i yii. N yi Isirayila yamaan nun Yuda yamaan so i yii. Xa na yi xurun nun, n mɔn
    yi nde sɛ na fari nɛn.
  iou-iou: Täŋpäŋ Sol täŋo tuŋumi gamiŋkut, ba unitäŋo webeniye gamiŋ moreŋkut. Täŋpäŋ
    Isrel ba Juda äbot gäkä intäjukun it yämikta ketka terak yepmaŋkut. Täŋkaŋ imaka
    u ba unitä gäripka nämo däpmäŋ täreŋkuk yäwänä ätukät yäpurärätpäŋ gamam.
  haw-1868: 'A haawi aku la au i ka hale o kou haku nou, a me na wahine a kou haku
    iloko o kou poli, a haawi aku la hoi au i ka ohana o ka Iseraela a me ka Iuda
    nou: a ina he uuku keia mau mea, alaila e haawi aku hoi au nau, i kela mau mea,
    a i keia mau mea.'
  arb-NAV: وَوَهَبْتُكَ بَيْتَ سَيِّدِكَ وَزَوْجَاتِهِ، وَوَلَّيْتُكَ عَلَى بَنِي
    إِسْرَائِيلَ وَيَهُوذَا. وَلَوْ كَانَ ذَلِكَ قَلِيلاً لَوَهَبْتُكَ الْمَزِيدَ.
  ewe-ewe: metsɔ eƒe fiasã, srɔ̃awo, eƒe fiaɖuƒe, Israel kple Yuda siaa na wò. Magate
    ŋu ana nu geɖewo wò wu ne esiawo mesɔ gbɔ na wò o.
  eng-LEE: 'And I gave unto thee the house of thy master, and [put] the wives of thy
    master into thy bosom, and gave unto thee the house of Israel and Judah: and if
    this be too little, I could bestow on thee yet many more like these things.'
  gvn-gvn: '@see-verse:2SA.012.007'
  asm-FB: মই তোমাক তোমাৰ প্ৰভুৰ গৃহ আৰু প্ৰভুৰ পত্নীসকলক তোমাৰ বাহুত দিলোঁ আৰু ইস্ৰায়েল
    ও যিহূদাৰ বংশ তোমাক দিলোঁ৷ যদি সেয়ে অলপ হোৱা হ’লে, মই তোমাক আৰু অধিক বস্তু দিলোঁহেঁতেন।
  sus-A: ﭑ قَ عَ شَ بَنشِ سٌ عِ يِ رَ، عَ نُن عَ شَ فِنّيٍ، عَ نُن عِسِرَيِلَ نُن
    يُدَيَ بِرِن. شَ نَ مُ عِ وَسَ نُ، ﭑ نُ نْمَ ندٍ سَدٍ نَ شُن مَ.
  fra-SBL: Je t'ai donné la maison de ton maître et les femmes de ton maître dans
    ton sein, et je t'ai donné la maison d'Israël et de Juda ; et si cela eût été
    trop peu, je t'en aurais ajouté beaucoup d'autres.
  hbo-hbo: וָאֶתְּנָ֨ה לְךָ֜ אֶת־בֵּ֣ית אֲדֹנֶ֗יךָ וְאֶת־נְשֵׁ֤י אֲדֹנֶ֙יךָ֙ בְּחֵיקֶ֔ךָ
    וָאֶתְּנָ֣ה לְךָ֔ אֶת־בֵּ֥ית יִשְׂרָאֵ֖ל וִֽיהוּדָ֑ה וְאִ֨ם־מְעָ֔ט וְאֹסִ֥פָה
    לְּךָ֖ כָּהֵ֥נָּה וְכָהֵֽנָּה׃
  piu-2006: '@see-verse:2SA.012.007'
  kik-kik: Nĩndakũheire nyũmba ya mwathi waku, o na ngĩkũhe atumia a mwathi waku maikare
    gĩthũri-inĩ gĩaku. Nĩndakũheire nyũmba ya Isiraeli na Juda. Na kũngĩkorwo maũndũ
    macio maarĩ manini na matiakũiganĩte-rĩ, nĩingĩakũheire maũndũ mangĩ maingĩ.
  fra-NCL: je t’ai donné la maison de ton maître, et j’ai mis sur ton sein les femmes
    de ton maître ; et je t’ai donné la maison d’Israël et de Juda, et, si cela était
    trop peu, j’y aurais encore ajouté ceci ou cela.
  cek-AK: na angraeng ih im to nang hanah kang paek, na angraeng ih zunawk to na ban
    ah kang paek, Israel hoi Judah imthung takoh to kang paek; hae hmuen hae zetta,
    tiah na poek nahaeloe, to baktih kalah hmuennawk doeh kang paek let bae han vop,
    tiah thuih.
  cuk-cuk: Saúl-reyneg an bega uksad, e-omeganse-bakar an bega uksabalid. Aginbali,
    Israel-yar-naid, degi, Judá-yar-naibalidi an bega uksabalid. Amba be galakus-itogena,
    an bega ibmar-uknai gubaloenad.’
  uig-CYR: Мән ғоҗаңниң җәмәтини саңа берип, ғоҗаңниң аяллирини қучиғиңға ятқузуп,
    Исраилниң җәмәти билән Йәһуданиң җәмәтини саңа бәрдим. Әгәр сән буни аз көргән
    болсаң, Мән саңа йәнә һәссиләп берәттим;
  pma-pma: Ka navong nakulat Sol, tounah keil koa mul en hen, nasa lati minuk. Ahin
    onen emun keil, nasani minuk. Me-Isrel keil ral min me-Sudah keil, inau naling
    keil vasi amul en hem. Ka munak tounah vasi enek rovinvintei veah, inau nakilea
    masani vahi houlu tamun emau.
  tel-2017: అతడి స్త్రీలను నీ కౌగిటిలోకి చేర్చాను. ఇశ్రాయేలు వారిపై, యూదా వారిపై నీకు
    అధికారం అప్పగించాను. నువ్వు గనుక ఇది చాలదని భావిస్తే నేను ఇంకా ఎక్కువగా నీకు ఇచ్చి
    ఉండేవాడిని.
  hat-BSA: Se Mwen menm tou ki te ba ou lakay mèt ou a ak madanm a mèt ou yo pou ou
    ta pran swen e Mwen te ba ou lakay Israël la avèk Juda. Epi si sa te twò piti,
    mwen t ap menm ajoute ba ou ankò anpil lòt bagay tankou sila yo!
  bxh-bxh: Am tanuwaga Saulo ena luma yo lalahuna E fele afuledi nimam yai. E faꞌobiyom
    Isalaela yo Diuda wa tanuwagaidi. Na yena hige gonowam, yau gonowagu haba ginauli
    haisa E felem.
  kos-kos: Nga sot tokosrai lal ac mutan kial nu sum, ac nga oru tuh kom in tokosra
    lun Israel ac Judah. Funu sufalla ma inge, nga lukun sot pacl luo yohk liki na.
  hbo-WLC: וָאֶתְּנָ֨ה לְךָ֜ אֶת־בֵּ֣ית אֲדֹנֶ֗יךָ וְאֶת־נְשֵׁ֤י אֲדֹנֶ֙יךָ֙ בְּחֵיקֶ֔ךָ
    וָאֶתְּנָ֣ה לְךָ֔ אֶת־בֵּ֥ית יִשְׂרָאֵ֖ל וִֽיהוּדָ֑ה וְאִ֨ם־מְעָ֔ט וְאֹסִ֥פָה
    לְּךָ֖ כָּהֵ֥נָּה וְכָהֵֽנָּה׃
  ibo-ibo: Enyere m gị ụlọ nna gị ukwu, nyefekwa ndị inyom nna gị ukwu nʼaka gị, na
    alaeze Izrel na Juda, ka ha bụrụ nke gị. Ma ọ bụrụ na nke a ezughị, agaara m atụkwasịrị
    gị ihe ndị a niile okpukpu okpukpu.
  ory-ory: ପୁଣି ଆମ୍ଭେ ତୁମ୍ଭକୁ ତୁମ୍ଭ ପ୍ରଭୁର ଗୃହ ଓ ତୁମ୍ଭ କୋଳରେ ତୁମ୍ଭ ପ୍ରଭୁର ଭାର୍ଯ୍ୟାମାନଙ୍କୁ
    ଦେଲୁ, ପୁଣି ଇସ୍ରାଏଲ ଓ ଯିହୁଦା ବଂଶ ମଧ୍ୟ ତୁମ୍ଭକୁ ଦେଲୁ; ଆଉ ଯଦି ଏହା ଅଳ୍ପ ହୋଇଥାʼନ୍ତା,
    ତେବେ ଆମ୍ଭେ ତୁମ୍ଭକୁ ଆହୁରି ଅନ୍ୟାନ୍ୟ ବିଷୟ ଦେଇଥାʼନ୍ତୁ।
  wmt-wmt: '@see-verse:2SA.012.007'
  chk-chk: Üa ngonuk chon leimwen Saul me pwülüan kewe, üa pwal atolonga fän nemeniom
    ekewe chon Israel me chon Juta. Nge are ei esap mwo naf, üpwe pwal apacha chomong
    feiöch ngonuk.
  ssd-ssd: Yeŋge Saul tuku wande agaŋ ndende ŋakmba pino kuasmbi turmba ne tinmba
    ne Israel Yuda ma tugu ŋakmba tuku gabat suŋgo madinen. Ne agaŋ afu denka ye kusnayina
    kande ye agaŋ ndende suŋgomba turmba tinen kande.
  rop-rop: en imbin meigim yu deigim pleis blanga King Sol, en imbin gibit yu ola
    waif weya Sol bin abum. En imbin meigim yu jidan king blanga ola Isreil pipul
    en ola Juda pipul. En if yu nomo bin abum naf pipul, wal God bina gibit yu mowa
    pipul igin.
  ukr-1871: І передав тобі дом пана твого, й жени пана твого на твоє лоно, й передав
    тобі дом Ізрайлїв і Юдин, а коли б сього було з тебе мало, я дав би тобі ще й
    більш тим або сим робом.
  deu-1951: ja, ich habe dir das Haus deines Herrn gegeben, dazu die Weiber deines
    Herrn an deinen Busen, und habe dir das Haus Israel und Juda gegeben; und wäre
    das zu wenig, so hätte ich noch dies und das hinzugefügt.
  eng-JPS: and I gave thee thy master's house, and thy master's wives into thy bosom,
    and gave thee the house of Israel and of Judah; and if that were too little, then
    would I add unto thee so much more.
  srp-1865: I dao sam ti dom gospodara tvojega, i žene gospodara tvojega na krilo
    tvoje, dao sam ti dom Izrailjev i Judin; i ako je malo, dodao bih ti to i to.
  lug-lug: ne nkuwa ennyumba ya mukama wo, ne nkukwasa ne bakyala ba mukama wo, ne
    nkuwa ennyumba ya Isirayiri ne Yuda; ebyo singa byali tebimala nandikwongedde
    bingi n’okusingawo.
  heb-heb: ואתנה לך את בית אדניך ואת נשי אדניך בחיקך ואתנה לך את בית ישראל ויהודה
    ואם מעט ואספה לך כהנה וכהנה׃
  ben-IRV: আর তোমার প্রভুর বাড়ি তোমাকে দিয়েছি ও তোমার প্রভুর স্ত্রীদেরকে তোমার বুকে
    দিয়েছি এবং ইস্রায়েলের ও যিহূদার বংশ তোমাকে দিয়েছি; আর তা যদি অল্প হতো, তবে
    তোমাকে আরও অনেক বস্তু দিতাম৷’
  pan-pan: ਮੈਂ ਤੇਰੇ ਮਾਲਕ ਦਾ ਘਰ ਤੈਨੂੰ ਦਿੱਤਾ, ਤੇਰੇ ਮਾਲਕ ਦੀਆਂ ਰਾਣੀਆਂ ਨੂੰ ਵੀ ਤੇਰੀ ਬੁੱਕਲ
    ਵਿੱਚ ਦੇ ਦਿੱਤਾ, ਇਸਰਾਏਲ ਅਤੇ ਯਹੂਦਾਹ ਦੇ ਘਰਾਣੇ ਵੀ ਤੈਨੂੰ ਦੇ ਦਿੱਤੇ, ਜੇ ਇਹ ਸਭ ਕੁਝ ਥੋੜ੍ਹਾ
    ਸੀ ਤਾਂ ਮੈਂ ਤੈਨੂੰ ਹੋਰ ਵੀ ਦੇ ਦਿੰਦਾ।
  tkr-tkr: Zı vas yiğne xərıng'un xav huvu. Mang'un yadar Zı yiğne xhılibışeeqa quvu.
    Zı vas İzrailiniy Yahudayn milletbı huvu. Man vak'le k'ılda g'acuxhee, Zı vas
    mançile hexxanıd helesınniy.
  mya-JVB: သင့် သခင် ၏ အဆွေအမျိုး ကို၎င်း၊ သင့် သခင် ၏ မယား တို့ကို၎င်း၊ သင် ၏ရင်ခွင်
    ၌ ငါအပ်ပေး ပြီ။ ဣသရေလ အမျိုး နှင့် ယုဒ အမျိုးကို ငါပေး ပြီ။ ထိုအရာများ မလောက်
    လျှင် အခြားတပါးသောအရာရာတို့ကိုပေး ခြင်းငှါ ငါအလိုရှိ၏။
  tte-O: Na am taubala Saulo ana nume wasawasaliyao meuloina yaeyawa yoi, besiele
    wainenao yaeliwa nimam mena. Tabe kaba loina Isileli yo Yuda yaeyawa kuloinayani.
    Temga kunuwatui ginauli bwaite nige ilalalaki sowasowagu tabe yaetulan yoi.
  tbg-tbg: Te mintimake Soruva i haikaravata vira naatanavuvata ai amunarave. Te ai
    noraiqama kaurara are Isareriqaavata Iutaaqaavata raqiki varianarave. Are ti naarihara
    voqavata timiane tiaraitirio, te ai voqavatama amuraitirio.
  hmo-hmo: Oiemu biaguna ena ruma oi dekenai lau henia, oiemu biaguna ena adavana
    danu oi dekenai lau henia. Siahu oi dekenai lau henia, vadaeni Israela bona Iuda
    edia king oi lao. Unai oi dekenai lau henia gaudia, idia hegeregere lasi, a? Bema
    idia maragi neganai, lau ese idia lau habadaia diba nega rua, ani?
  urd-urd: और मैंने तेरे आक़ा का घर तुझे दिया और तेरे आक़ा की बीवियाँ तेरी गोद में
    करदीं, और इस्राईल और यहूदाह का घराना तुझको दिया, और अगर यह सब कुछ थोड़ा था तो
    मैं तुझको और और चीजें भी देता।
  rus-SYN: и дал тебе дом господина твоего и жен господина твоего на лоно твое, и
    дал тебе дом Израилев и Иудин, и, если этого для тебя мало, прибавил бы тебе еще
    больше;
  bqc-SIM: ↄ̃ ma n diipi bɛ kpàma, ma aà naↄ nànɛ n ↄzĩ. Ma Isailiↄ ń Yudaↄ kpàma
    n gbɛ̃́ↄ ũ. Tó bee kɛ̀nɛ fɛ̃́nɛũ, má a pãleↄ kã́fĩnɛ.
  tcz-CHONGTHU: Chujongle napupa Saul’in, ajiteu jouse chule Israel insung pumpi le
    Judah insung pumpi jong kapeh nahi; hicheng jong hi alhom behseh na laiya ahileh
    tamtah kapehbe ding nahi nalaiye.
  mar-mar: त्याचे घरदार आणि स्त्रिया तुझ्या स्वाधीन केल्या. इस्राएल आणि यहूदाचा तुला
    राजा केले. एवढे पुरेसे नव्हते म्हणून तुला आणखीही देत राहिलो.
  soq-soq: Ne Sol mida oniaedia apanawa duwa ita me manamanainapa eneena. Ita do ne
    e ituedina Israel ita Iuda bolawa oniea. Tane naita nitu ema uduudu e ewamono
    manawo keraulepia, ne ando osowe debamasape itupa.
  qub-qub: Saulpa ruquin ray canayquipäpis churashcä. Warmincunatapis munayniquiman
    churamushcä. Israeltawan Judätapis munayniquiman churashcä. Chaycuna pishiptenga
    mastami ima-aycatapis yapäman caran.
  bqp-bqp: akũ ma n dikirii pì bɛ kpàmma, ma a nↄnↄ nànnɛ n ↄĩ. Ma Isarailanↄ kũ
    Yudanↄ kpàmma n gbɛ̃nↄ ũ. Tó adinↄ kɛ̀mma fíti yã, de mà a pãndenↄ karannɛ
    dↄ.
  hat-hat: Mwen ba ou baton kòmandman ki te nan men l' lan ansanm ak tout madanm li
    yo. Mwen mete ou wa pou gouvènen ni moun Izrayèl yo, ni moun Jida yo. Si sa pa
    t' kont toujou, mwen ta ba ou menm de fwa lavalè ankò.
  eng-BSB: I gave your master’s house to you and your master’s wives into your arms.
    I gave you the house of Israel and Judah, and if that was not enough, I would
    have given you even more.
  tod-tod: Gè è-maliɠii Sayile ná-pɛlɛi lɔ è yeezu, gè anzaiti pu è yeezu, gè
    è zei ga Izelayɛle ta Zuda unda ga masagi. Ni naa pɛ ge ɠɛa ga faa go, kɛ̀ʋele
    ɓɛtɛa ɠɛa de ga gè vebɛani ɠiligaa la ma.
  eng-WEBPB: I gave you your master’s house and your master’s wives into your bosom,
    and gave you the house of Israel and of Judah; and if that would have been too
    little, I would have added to you many more such things.
  kbq-kbq: Hagi Nagra'a kvakamofo Soli naga'ene avrenegamina, a'ne'aramina avrenegamina,
    Israeli vahe'ene, Juda vahete kva Nagra huhampri kante'noe. Hagi e'ina zamo'ma
    knare'ma huoganteresina, Nagra rama'a zantamina mago'ana amne kamusine.
  nhe-BL: Na nimitzmacac icaltlanahuatil moteco Saúl, huan isihuajhua. Nimitzmacac
