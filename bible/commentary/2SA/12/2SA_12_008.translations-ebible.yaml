  por-BR-2018: 'Eu te dei a casa de teu senhor, e as mulheres de teu senhor em teu
    fundo: demais disto te dei a casa de Israel e de Judá; e se isto é pouco, eu te
    acrescentarei tais e tais coisas.'
  deu-ELO: und ich habe dir das Haus deines Herrn gegeben und die Weiber deines Herrn
    in deinen Schoß, und habe dir das Haus Israel und Juda gegeben; und wenn es zu
    wenig war, so hätte ich dir noch dies und das hinzugefügt.
  eng-WYC-2018: and I gave to thee the house of thy lord, and the wives of thy lord
