    Na da dima aduna agoaiwane bu ia:noba.
  tpi-OTNT: Na mi bin givim haus na ol meri na ol samting bilong King Sol long yu
    na mekim yu i kamap king bilong Israel na Juda. Sapos dispela i no inapim yu,
    orait mi inap givim yu moa yet.
  hau-SA: Na ba ka gidan maigidanka, da matan maigidanka duka. Na ba ka gidan Isra’ila
    da Yahuda. Da a ce dukan waɗannan sun kāsa maka, ai, da na ƙara maka.
  uig-LAT: Men ghojangning jemetini sanga bérip, ghojangning ayallirini quchiqinggha
