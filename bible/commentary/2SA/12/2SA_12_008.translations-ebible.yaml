  eng-DBY: and I gave thee thy master's house, and thy master's wives into thy bosom,
    and gave thee the house of Israel and of Judah; and if [that] had been too little,
    I would moreover have given unto thee such and such things.
  hin-2017: फिर मैंने तेरे स्वामी का भवन तुझे दिया, और तेरे स्वामी की पत्नियाँ तेरे
    भोग के लिये दीं; और मैंने इस्राएल और यहूदा का घराना तुझे दिया था; और यदि यह थोड़ा
