  tbz-SIM: Kɛ duɔ́ nkɑ̀ɑ nɑ Sɑuri nɛ̀ o cĩ́ɛ̃̀tɛ̀ kɛ̀ kù tùótɛ́ o pobɛ̀ kɛ dɑ duɔ́,
