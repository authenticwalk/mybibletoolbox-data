verse: 2SA.012.008
translations:
  mal-C: നിന്റെ യജമാനന്റെ ഭവനം ഞാൻ നിനക്കു തന്നു; നിന്റെ യജമാനന്റെ ഭാര്യമാരെയും നിന്റെ
    മാറിടത്തിൽ തന്നു. ഇസ്രായേൽ ഭവനത്തെയും യെഹൂദാ ഭവനത്തെയും ഞാൻ നിനക്കു നൽകി. ഇതെല്ലാം
    നന്നേ കുറവെങ്കിൽ ഞാൻ നിനക്ക് ഇനിയും അധികം നൽകുമായിരുന്നു.
  deu-TKW: 'und habe dir den Palast deines Herrn übergeben und die Frauen deines Herrn
    an deinen Busen gelegt und habe dir das Haus Israel und Juda übergeben - und wäre
    das zu wenig, so wollte ich dir noch mehr geben auf diese oder jene Weise:'
  lin-lin: nakabaki na maboko na yo ndako ya nkolo na yo, Saulo, mpe basi na ye ;
    napesaki yo libota ya Isalaele mpe libota ya Yuda. Bongo soki nyonso wana ezalaki
    moke koleka, nalingaki kobakisela yo lisusu ebele koleka.
  eng-LSV: and I give to you the house of your lord, and the wives of your lord, into
    your bosom, and I give the house of Israel and Judah to you; and if [that is]
    too little, then I add such and such [things] to you.
  eng-GNV: And gaue thee thy lordes house, and thy lords wiues into thy bosome, and
    gaue thee the house of Israel, and of Iudah, and would moreouer (if that had bene
    too litle) haue giuen thee such and such things.
  eng-WEBSTER: And I gave thee thy master's house, and thy master's wives into thy
    bosom, and gave thee the house of Israel and of Judah; and if that had been too
    little, I would moreover have given to thee such and such things.
  nhw-BL: Na nimitzmacac icaltlanahuatil moteco Saúl, huan isihuajhua. Nimitzmacac
    tlanahuatili ica nochi israelitame campa hueli ipan tlali Israel huan tlali Judá.
    Huan sintla tiquitasquía nochi ya nopa para pilquentzi, nimitzmacatosquía tlahuel
    miyac más.
  swh-ONEN: Nilikupa nyumba ya bwana wako na wake za bwana wako mikononi mwako. Nikakupa
    nyumba ya Israeli na Yuda. Kama haya yote yalikuwa madogo sana, ningekupa hata
    zaidi.
  bba-bba: Yen biru u nun wunɛn yinni Sɔɔlun yɛnu wɛ̃ kɑ win kurɔbu kɑ sere mɑɑ Isirelibɑ
    kɑ Yudɑbɑn bweseru. Ù kun yɛ̃ mɑ yeni yɑ turɑ u n dɑɑ nun sosie.
  eng-KJVCPB: and I gave thee thy master’s house, and thy master’s wives into thy
    bosom, and gave thee the house of Israel and of Judah; and if that had been too
    little, I would moreover have given unto thee such and such things.
  cpy-cpy: Nopakimiro pikempoyaero pinkathari-panko, eejatzi iinapaeni pitsipatari
    pinkathari-pankoki. Noshine-takimi pipinkathari-wenteeri Israel-paeni eejatzi
    Judá-paeni. Teera ari okaate iroka, ari nopakimi otsipa awijirori iroka.
  mpx-mpx: He wam tonowak Sol wana limi ana gogomwau gegewena ya pewa, i ola al lagonau
    ya pewa nimwamwa. Abalogugui Isileli ge Yuda ya pewa u logugui-an. Binimala u
    nuwatu bugul bolo ya nige mananana, bosowaiu ya te na paetulan al.
  luo-luo: Ne amiyi od ruodhi mondo obed mari, kendo naketo monde ruodhi e lweti.
    Ne amiyi dhout Israel gi dhood Juda. To ka magi ne ok oromi to pod ne anyalo miyi
    moko.
  meu-meu: Biagumu ena ruma na henimu, bona biagumu adavana na henimu, bavadavadia;
    bona Israel bona Iuda iduhudia na henimu. Una bema maraḡi, ma bama habadaia harua
    emu.
  npi-ULB: मैले तँलाई तेरो मालिकको घराना र तेरो मालिकका पत्‍नीहरूलाई तेरो हातमा दिएँ
    । मैले तँलाई इस्राएल र यहूदाको घराना पनि दिएँ । तर त्यसले नपुगेको भए, मैले तँलाई
    यसको अतिरिक्‍त अरू धेरै कुरा दिने थिएँ ।
  yor-yor: Èmi sì fi ilé olúwa rẹ fún ọ, àti àwọn obìnrin olúwa rẹ sí àyà rẹ, èmi
    sì fi ìdílé Israẹli àti ti Juda fún ọ; tí àwọn wọ̀nyí bá sì kéré jù fún ọ èmi
    ìbá sì fún ọ sí i jù bẹ́ẹ̀ lọ.
  emp-NTPO: Maʌ̃ awara mʌ̃a Saul israelerã boro bad̶ada jãrĩped̶a bʌ́a diasia. Idji
    wẽrãrã sid̶a diasia. Mʌ̃a bʌra Judad̶ebemarã, waabema israelerã boroda b̶ʌsia.
    Mʌ̃a bʌ́a diad̶ada cʌrebaed̶abara aud̶uara diacasia.
  ind-ind: Aku sudah memberikan kepadamu istana Saul dan istri-istrinya. Aku juga
    sudah mengangkat kamu menjadi raja atas Israel dan Yehuda. Jika semua itu belum
    cukup, Aku pun bersedia memberikan jauh lebih banyak lagi kepadamu!
  pes-OPCB: کاخ و حرمسرای او را به تو بخشیدم و تو را بر یهودا و اسرائیل پادشاه ساختم.
    اگر این چیزها برای تو کافی نبود بیشتر از اینها هم به تو می‌دادم.
  tgl-ULB: Ibinigay ko sa iyo ang bahay ng iyong amo at ang mga asawa ng iyong amo
    sa iyong mga bisig. Ibinigay ko rin sa iyo ang bahay ng Israel at Juda. At kung
    kulang pa iyon, ibibigay ko pa sana sa iyo ang maraming bagay bilang karagdagan.
  cbu-NT: Ashiranguri, shiyaam Saularineetsi pang' panarangina. Mishat, wizanlleetstam
    mashindu shiyaam izanlleemish panarangina. Israelchicheetsini, misha Utaáchcheetstam
    ichingarootssin shiyamari ksutaksha. ¿Mayaatsi arangeem zandchish? ¿Wanip nuw
    shiyaam panarangina?
  hui-hui: Ogonidagua helowa Solo andagabi ibu one berearubi ibunaga mbirale wiarubi
    bibahende í̠hondo ngiai harugo. Ani bialu i̱na Isaraelenagabi Yudanagabi kini
    í̠ hangu helarugoni. Uruni birugo bibahende nakarulapedale nde dewa dege ngiatago
    halu bidole.
  mya-mya: သင့်​အား​ရှော​လု​၏​နိုင်​ငံ​နှင့်​မိ​ဖု​ရား​တို့ ကို​ပေး​အပ်​ခဲ့​၏။ ဣ​သ​ရေ​လ​ပြည်​နှင့်​ယု​ဒ
    ပြည်​တို့​ကို​အ​စိုး​ရ​သော​ဘု​ရင်​ဖြစ်​စေ​ခဲ့​၏။ အ​ကယ်​၍​ဤ​မျှ​နှင့်​မ​လုံ​လောက်​သေး​ပါ
    မူ​ငါ​သည်​သင့်​အား​နှစ်​ဆ​တိုး​၍​ပေး​ဦး မည်​ဖြစ်​သည်။-
  bod-N: ངས་ཁྱོད་ཀྱི་བདག་པོའི་ཁང་པ་དང་། བདག་པོའི་ཆེན་ཆུན་རྣམས་ཁྱོད་ལ་གནང་ཞིང་། ཡེས་ར་ཨེལ་དང་ཡ་ཧུ་དཱ་ཁྱིམ་རྒྱུད་གཉིས་ཁྱོད་ལ་སྤྲད་དོ།
    །གལ་ཏེ་ད་དུང་མི་འདང་ཚེ། ངས་ཁྱོད་ལ་དེ་ལས་ལྷག་པ་སྤྲད་ཆོག་ཆོག་ཡིན།
  sna-sna: Ndakapa kwauri imba yatenzi wako, uye vakadzi vatenzi wako ndakavaisa mumaoko
    ako. Ndakakupa imba yaIsraeri neyaJudha. Uye dai zvose izvi zvakava zvishoma,
    ndaidai ndakakupa zvimwezve.
  spa-BLM: Te di la casa de tu amo y las mujeres de tu amo en tu seno, y te di la
    casa de Israel y de Judá; y si eso hubiera sido poco, te habría añadido muchas
    cosas más.
  cac-cac: Ix vac' spat yed' eb' ix yetb'eyum vin̈ ajalil chi' d'ayach, ix ach vac'anoch
    sreyaloc chon̈ab' Israel yed' Judá. Tato jab'n̈ej juntzan̈ chi' tzab'i, tzato
    yal vac'an nan̈alocxo d'ayach.
  swh-ULB: Nikakupa nyumba ya bwana wako, na wake zake mikononi mwako. Nilikupa pia
    nyumba ya Israeli na Yuda. Na ikiwa hayo yalikuwa kidogo zaidi kwako, ningeweza
    kukuongezea mengine zaidi.
  bel-bel: і даў табе дом гаспадара твайго і жонак гаспадара твайго на ўлоньне тваё,
    і даў табе дом Ізраілеў і Юдаў, і, калі гэтага мала, дадаў бы табе яшчэ болей;
  wed-wed: Ma am bada Saul ana vibadana ma ana buderi a vere-tawanem ma awawana au
    uram a terei. Ma nanare a terem da Israel ma Judah u vibadei. Mepa da wei anatapui
    i muomuo ḡuratana awarim, tagotagogina au tepana ata viaitepatepani.
  deu-ELBBK: und ich habe dir das Haus deines Herrn gegeben und die Frauen deines
    Herrn in deinen Schoß, und habe dir das Haus Israel und Juda gegeben; und wenn
    es zu wenig war, so hätte ich dir noch dies und das hinzugefügt.
  mbb-OT: Imbeǥey ku kenikew is ginhedian din wey is menge esawa zin. Midhimu ku sikew
    he hadì te tivuuk he Israel wey Juda. Ne emun kurang pa heini ne ed-umanan ku
    pa te mezakel pa.
  mal-2015: ഞാൻ നിനക്കു നിന്റെ യജമാനന്റെ ഗൃഹത്തെയും നിന്റെ മാർവ്വിടത്തിലേക്കു നിന്റെ
    യജമാനന്റെ ഭാര്യമാരെയും തന്നു; യിസ്രായേൽഗൃഹത്തെയും യെഹൂദാഗൃഹത്തെയും നിനക്കു തന്നു;
    പോരായെങ്കിൽ ഇന്നിന്നതുംകൂടെ ഞാൻ നിനക്കു തരുമായിരുന്നു.
  rmc-rmc: Diňom tuke leskro kraľišagos the leskre romňijen andre tire vasta. Ačhaďom
    tut kraľiske upral o Izrael the upral e Judsko. A te tuke oda na sas dos, diňomas
    tut mek duvar ajci.
  pes-OPV: و خانه آقایت را به تودادم و زنان آقای تو را به آغوش تو، و خاندان اسرائیل
    و یهودا را به تو عطا کردم. و اگر این کم می‌بود، چنین و چنان برای تو مزید می‌کردم.
  ron-1924: те-ам фэкут стэпын пе каса стэпынулуй тэу, ам пус ла сынул тэу невестеле
    стэпынулуй тэу ши ць-ам дат каса луй Исраел ши Иуда. Ши дакэ ар фи фост пуцин
    атыта, аш май фи адэугат.
  aui-aui: Bi yam bada yana bare averem, bi kate natuwavinena imamve atoura. Bi atorem
    da Isrel bi Jiuda kadi kiiwawo. Bi mmkodi bera meboda matamve siyagisikirakii,
    na memeda ayavere kirakiiyem.
  ben-OBCV: আমি তোমার মনিবের ঘরবাড়ি, ও তোমার মনিবের স্ত্রীদেরও তোমার হাতে তুলে দিয়েছিলাম।
    আমি তোমাকে সমস্ত ইস্রায়েল ও যিহূদার অধিকার দিয়েছিলাম। আর এসবও যদি কম হয়ে থাকে,
    তবে আমি তোমাকে আরও অনেক কিছু দিতে পারতাম।
  som-som: gurigii sayidkaagana waan ku siiyey, naagihii sayidkaagana laabtaadaan
    ku jiifiyey; dalkii Israa'iil iyo dalkii Yahuudahna waan ku siiyey; oo haddii
    intaasu kugu yaraydna waxaan kuugu dari lahaa waxyaalo kaloo ka sii badan.
  lat-VUC: 'et dedi tibi domum domini tui, et uxores domini tui in sinu tuo, dedique
    tibi domum Israël et Juda: et si parva sunt ista, adjiciam tibi multo majora.'
  eng-ASVBT: and I gave thee thy master’s house, and thy master’s wives into thy bosom,
    and gave thee the house of Israel and of Judah; and if that had been too little,
    I would have added unto thee such and such things.
  ita-1885: E ti ho data la casa del tuo signore; ti ho anche date le donne del tuo
    signore in seno, e ti ho dato la casa d'Israele e di Giuda; e se pure anche questo
    era poco, io ti avrei aggiunte tali e tali cose.
  eng-LXXUP: and I gave thee the house of thy lord, and the wives of thy lord into
    thy bosom, and I gave to thee the house of Israel and Judah; and if that had been
    little, I would have given thee yet more.
  eng-ULB: I gave you your master's house, and your master's wives into your arms.
    I also gave you the house of Israel and Judah. But if that had been too little,
    I would have given you many other things in addition.
  spa-VBL: Te di la casa de tu amo y puse en tu regazo a las mujeres de tu amo. Te
    di el reino de Israel y de Judá, y si eso no hubiera sido suficiente, te habría
    dado mucho más.
  fra-_FOB: Je t'ai même donné la maison de ton seigneur, et les femmes de ton seigneur
    dans ton sein, et je t'ai donné la maison d'Israël et de Juda, et si c'était peu,
    je t'eusse ajouté telle et telle chose.
  mal-mal: ഞാൻ നിനക്ക് നിന്റെ യജമാനന്റെ ഭവനത്തെയും നിന്റെ മാർവ്വിടത്തിലേക്ക് നിന്റെ
    യജമാനന്റെ ഭാര്യമാരെയും തന്നു; യിസ്രായേൽഗൃഹത്തെയും യെഹൂദാഗൃഹത്തെയും നിനക്ക് തന്നു;
    അത് നന്നേ കുറവെങ്കിൽ, കൂടുതൽ ഞാൻ നിനക്ക് തരുമായിരുന്നു.
  urd-GVR: Sāūl kā gharānā us kī bīwiyoṅ samet maiṅ ne tujhe de diyā. Hāṅ, pūrā Isrāīl
    aur Yahūdāh bhī tere taht ā gae haiṅ. Aur agar yih tere lie kam hotā to maiṅ tujhe
    mazīd dene ke lie bhī taiyār hotā.
  suz-BL: गो इ कली इ होव़प आ खिं नु आ मीशपुकी गे‍तन। गो इस्राएल नु यहूदा ङा मुर इ
    कली गेतन। मोशोम मगाप्‍ते हना यो, गो अरु शुश गेन वा।
  ita-1927: t’ho dato la casa del tuo signore, e ho messo nelle tue braccia le donne
    del tuo signore; t’ho dato la casa d’Israele e di Giuda; e, se questo era troppo
    poco, io v’avrei aggiunto anche dell’altro.
  ckb-ckb: ماڵی گەورەکەتم پێدایت و ژنەکانی ئەوم خستە باوەشتەوە، بنەماڵەی ئیسرائیل
    و یەهودام پێدایت. ئەگەر هەموو ئەمەش کەم بووایە، ئەوا زیاترم پێدەدایت.
  eng-BBE: I gave you your master's daughter and your master's wives for yourself,
    and I gave you the daughters of Israel and Judah; and if that had not been enough,
    I would have given you such and such things.
  kan-OKCV: ನಿನ್ನ ಯಜಮಾನನ ಮನೆಯನ್ನೂ, ನಿನ್ನ ಯಜಮಾನನ ಹೆಂಡತಿಯರನ್ನೂ ನಿನಗೆ ಕೊಟ್ಟು; ಇಸ್ರಾಯೇಲಿನ
    ಮನೆಯನ್ನೂ, ಯೆಹೂದದ ಮನೆಯನ್ನೂ ನಿನಗೆ ಕೊಟ್ಟೆನು. ಇದು ಸಾಲದೆ ಇದ್ದರೆ, ಇಂಥಿಂಥವುಗಳನ್ನು ನಿನಗೆ
    ಇನ್ನೂ ಕೊಡುತ್ತಿದ್ದೆನು.
  tam-2017: உன் ஆண்டவனுடைய வீட்டை உனக்குக் கொடுத்து, உன் ஆண்டவனுடைய பெண்களையும் உன்னுடைய
    மடியிலே தந்து, இஸ்ரவேல் வம்சத்தையும், யூதா வம்சத்தையும் உனக்குக் கொடுத்தேன்; இது
    போதாமலிருந்தால், இன்னும் உனக்கு வேண்டியதைத் தருவேன்.
  spa-RV-1909: 'Yo te dí la casa de tu señor, y las mujeres de tu señor en tu seno:
    demás de esto te dí la casa de Israel y de Judá; y si esto es poco, yo te añadiré
    tales y tales cosas.'
  ron-BTF: Și ți-am dat casa stăpânului tău și soțiile stăpânului tău la sânul tău
    și ți-am dat casa lui Israel și a lui Iuda; și dacă aceasta ar fi fost prea puțin,
    ți-aș fi dat astfel și astfel de lucruri.
  eng-WEBP: I gave you your master’s house and your master’s wives into your bosom,
    and gave you the house of Israel and of Judah; and if that would have been too
    little, I would have added to you many more such things.
  eng-FBV: I gave your master's house to you and placed your master's wives in your
    lap. I gave you the kingdom of Israel and Judah, and if that hadn't been enough,
    I would have given you so much more.
  nld-1939: Ik heb u het huis van uw heer gegeven en de vrouwen van uw heer in de
    schoot gelegd, Ik heb u het huis van Israël en Juda gegeven, en als dat te weinig
    is, dan wil Ik er nog wel evenveel bijdoen.
  nch-BL: Na nimitzmacac icaltanahuatil moteco Saúl, huan isihuajhua. Nimitzmacac
    tanahuatili ica nochi israelitame campa hueli ipan tali Israel huan tali Judá.
    Huan sinta tiquitasquía nochi ya nopa para pilquentzi, nimitzmacatosquía tahuel
    más miyac.
  vie-1934: Ta cũng ban cho ngươi nhà của chủ ngươi, trao vào tay ngươi các vợ của
    chủ ngươi, lập ngươi làm vua của nhà Y-sơ-ra-ên và Giu-đa, và nếu điều đó không
    đủ, ắt ta sẽ thêm cho ơn khác nữa.
  hin-CV: तुम्हारे स्वामी का घर मैंने ही तुम्हें दे दिया है, मैंने ही तुम्हारे स्वामी
    की पत्नियां तुम्हारे अधिकार में कर दी हैं, और तुम्हें इस्राएल और यहूदिया के वंश
    का अधिकारी बना दिया है. यदि यह सब तुम्हारे विचार से बहुत कम था, मैं तुम्हें इतना
    ही और दे देता.
  spa-BES: Te di la hija de tu amo y las esposas de tu amo para ti, y te di las hijas
    de Israel y Judá; y si eso no hubiera sido suficiente, te habría dado muchas cosas
    más.
  tdx-tdx: natoloko azo ka ty anjomban-talè’o, naho o valin-talè’oo ho añ’ araña’o,
