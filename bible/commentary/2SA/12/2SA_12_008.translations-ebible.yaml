  dop-dop: nɑ ɩ́ hɑ-ŋ tǝyɑɣɑ nɑ ɑlɑɑ nɑ ɩ́ tʋ nyɑ́ niŋ tɑɑ kɛ́ Ɩsɛɣɛlɩ nyǝ́mɑ nɑ Yutɑ
    nyǝ́mɑ. Ye n kɑ heelɑ-ɩ sɩ pǝlɛ pǝ tɑ tɔɔ-ŋ ɩ kɑ sɔɔsɑ-ŋ.
  azb-azb: Sənə ağanın evini verdim. Ağanın arvadlarını qoynunda yatırıb İsraillə
