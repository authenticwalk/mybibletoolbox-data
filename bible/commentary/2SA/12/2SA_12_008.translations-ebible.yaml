  mdy-ETH: ዒዛኮ ካኣቱሞ፥ ሃሣ ላኣሎዋ ዒዛኮ ታ ኔኤም ዒንጌኔ፤ ዒስራዔኤሌና ዪሁዳ ዓጮናይዳ ታ ኔና ካኣታሤኔ፤ ዬይ ቢያ ኔኤም
