  ntj-ntj: '@see-verse:2SA.012.007'
  kan-2017: ಇದಲ್ಲದೆ ನಾನು ನಿನಗೆ ನಿನ್ನ ಯಜಮಾನನ ಮನೆಯನ್ನು ಒಪ್ಪಿಸಿದೆನು. ಅವನ ಹೆಂಡತಿಯರನ್ನು
