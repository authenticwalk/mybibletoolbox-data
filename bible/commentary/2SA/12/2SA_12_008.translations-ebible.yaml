  urd-GVU: ساؤل کا گھرانا اُس کی بیویوں سمیت مَیں نے تجھے دے دیا۔ ہاں، پورا اسرائیل
    اور یہوداہ بھی تیرے تحت آ گئے ہیں۔ اور اگر یہ تیرے لئے کم ہوتا تو مَیں تجھے مزید
    دینے کے لئے بھی تیار ہوتا۔
  deu-1912: und habe dir deines Herrn Haus gegeben, dazu seine Weiber in deinen Schoß,
