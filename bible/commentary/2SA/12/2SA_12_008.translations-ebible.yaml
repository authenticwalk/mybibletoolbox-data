    az körgen bolsang, Men sanga yene hessilep bérettim;
  nde-nde: Ngakunika indlu yenkosi yakho, labafazi benkosi yakho ngabanikela ezandleni
    zakho. Ngakunika indlu ka-Israyeli lekaJuda. Aluba konke lokhu kwakukuncane kakhulu
    ngangizakunika okunye futhi.
  ton-ton: Pea naʻaku tuku kiate koe ʻae fale ʻo hoʻo ʻeiki, pea u tuku ki ho fatafata
    ʻae ngaahi uaifi ʻo hoʻo ʻeiki, pea u ʻatu kiate koe ʻae fale ʻo ʻIsileli pea
    mo Siuta; pea ka ne siʻi ia, pehē te u foaki kiate koe mo e ngaahi meʻa kehekehe.
  ces-1613: A dal jsem tobě dům pána tvého, i ženy pána tvého v lůno tvé, dalť jsem
