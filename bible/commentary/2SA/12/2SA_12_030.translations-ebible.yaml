  msy-2020: Egha Devit Amonian atrivimɨn dapanir asuam ini. Dapanir asuar kam, me
    golɨn an ingarizɨ, an osɨmtɨzim 35 kilogrem. Dapanir asuar kam, me dagɨar dirir
    bar pɨn kozir mamɨn an kuruke. Ezɨ Israelia dapanir asuar kam inigha Devitɨn dapanim
    garu. Devit uaghan dagɨaba ko bizir aghuir avɨriba nguibar ekiar kamɨn ada ini.
  dop-dop: Ɩlɛnɑ Tɑfiiti kuli tǝ wulɑʋ kɑwulɑɣɑ ntenuɣu. Wʋlɑ kɛ pɑ lupɑ-kʋ, kʋ yuŋ
    wɛ ɩsɩɩ kiloonɑɑ hiu nɑ nɑɑnʋwɑ nɑ liɣiti kɛ mpʋ, nɑ pɑ́ tʋ kʋ tɔɔ kɛ́ liɣitee
    pɛɛ. Ḿpʋ́ɣʋ́ pɑ temɑ-kʋɣʋ Tɑfiiti nyʋɣʋ nɑ ɩ́ kuu ɩcɑtɛ tɑɑ kɛ́ wontu tuutuumɑ
    tɔtɔ.
  azb-azb: Davud onların padşahının başından tacını götürdü. Tac qızıldan olub çəkisi
    bir talant idi. Onun üzərində qiymətli daş var idi. Bu tac Davudun başına qoyuldu.
    Davud bu şəhərdən çoxlu qənimət apardı.
  eng-DBY: And he took the crown of their king from off his head, the weight of which
    was a talent of gold with [the] precious stones; and it was [set] on David's head;
    and he brought forth the spoil of the city in great abundance.
  hin-2017: तब उसने उनके राजा का मुकुट, जो तौल में किक्कार भर सोने का था, और उसमें
    मणि जड़े थे, उसको उसके सिर पर से उतारा, और वह दाऊद के सिर पर रखा गया। फिर उसने
    उस नगर की बहुत ही लूट पाई।
  wol-KYG: Ba mu ko defee mu jële mbaxanam buur ma ñu solal seen jëmmu tuur ma ñuy
    wax Milkom. Diisaayu mbaxana maa nga tollu ci fanweeri kiloy wurus, ab per bu
    gànjare tappe ca. Ñu tappal ko Daawuda ca kaw boppam. Alal ju baree bare la Daawuda
    nangoo ca dëkk ba.
  eng-YLT: and he taketh the crown of their king from off his head, and its weight
    [is] a talent of gold, and precious stones, and it is on the head of David; and
    the spoil of the city he hath brought out, very much;
  eng-WYC-2017: And he took the diadem of the king of them from his head, by weight
    [of] a talent of gold, and having precious pearls; and it was put on the head
    of David; but also David bare away full much prey of the city.
  eng-WMBB: He took the crown of their king from off his head; and its weight was
    a talent of gold, and in it were precious stones; and it was set on David’s head.
    He brought a great quantity of plunder out of the city.
  urd-GVH: दाऊद ने हनून बादशाह का ताज उसके सर से उतारकर अपने सर पर रख लिया। सोने के
    इस ताज का वज़न 34 किलोग्राम था, और उसमें एक बेशक़ीमत जौहर जड़ा हुआ था। दाऊद ने
    शहर से बहुत-सा लूटा हुआ माल लेकर
  rug-rug: Vagia e Devita pa batuna sa beku Moleki sa toropae qolo sapu sa mamatana
    si tata toloṉavulu lima kilo qaramu meke koa ia na patu ṉedala si asa. Vagi e
    Devita sari na patu ṉedaladi meke va sotoi sa koasa nana toropae baṉara. Nomana
    hola tugo sa vinagi koari na likakalae pu vagi sa koasa vasileana lavata.
  gaz-gaz: Daawitis mataa mootii isaanii irraa gonfoo fudhate; Gonfichis mataa Daawit
    irra kaaʼame. Gonfoon sun hamma warqee taalaantii tokkoo ulfaatee dhagaawwan gati
    jabeeyyiis of irraa qaba ture. Daawitis magaalaa sana keessaa boojuu akka malee
    baayʼee fudhatee
  fra-LSG: 'Il enleva la couronne de dessus la tête de son roi: elle pesait un talent
    d’or et était garnie de pierres précieuses. On la mit sur la tête de David, qui
    emporta de la ville un très grand butin.'
  yal-yal: A yi mangaya taxamaseri kɔmɔtin tongo na mangan xun na. Na mangaya taxamaseri
    kɔmɔtin xɛmaan binyen yi kilo tonge saxan liyɛ, a yi maxidixi gɛmɛ faɲi kɛndɛn
    nan na. E yi a so Dawuda xun na, mangan yi se wuyaxi tongo taani.
  haw-1868: Lawe ae la hoi ia i ka papale o ko lakou alii, mailuna o kona poo, ma
    ke kaupaona ana, he talena gula ia, me na pohaku makamae, a ua kauia maluna o
    ke poo o Davida. A lawe mai la ia i ka waiwai pio o ke kulanakauhale he nui loa.
  arb-NAV: وَأَخَذَ تَاجَ مَلِكِهِمْ عَنْ رَأْسِهِ، وَوَزْنُهُ وَزْنَةٌ (نَحْوَ أَرْبَعَةٍ
    وَثلاثِينَ كِيلُو جِرَاماً) مِنَ الذَّهَبِ وَالأَحْجَارِ الْكَرِيمَةِ، وَتَتَوَّجَ
    بِهِ. كَمَا اسْتَوْلَى عَلَى غَنَائِمَ وَفِيرَةٍ.
  ewe-ewe: Eɖe fiakuku le ta na Fia la. Fiakuku la ƒe kpekpemee nye sika talento ɖeka
    eye wotɔ kpe xɔasiwo ɖe eŋu. Wotsɔe ɖɔ na David. Elɔ afunyinu geɖewo tso du la
    me.
  eng-LEE: And he took the crown of Malkam from off his head, and its weight was a
    talent of gold, and [on it was] a precious stone, and it was set on the head of
    David; and the booty of the city he brought out in great abundance.
  asm-FB: আৰু তেওঁ তেওঁলোকৰ ৰজাৰ মূৰৰ পৰা ৰাজমুকুটটি ল’লে; তাৰ সোণৰ পৰিমান এক কিক্কৰ
    আছিল আৰু তাত অনেক বহুমূল্য মণি আছিল৷ ৰাজমুকুটটি দায়ূদৰ মুৰত দিয়া হ’ল। তেওঁ সেই
    নগৰৰ পৰা অধিক লুটদ্ৰব্য উলিয়াই আনিলে।
  sus-A: عَ نَشَ عَمٌنِ مَنفّ شَ مَنفّ تْنشُمَ بَ عَ شُن مَ، عَ قَ عَ سَ عَ يّتّ شُن
    مَ. عَ بِنيَ كِلٌ تٌنفٌ سَشَن، عَ يَءِلَنشِ شّيمَ نَن نَ. فّمّ تٌقَنيِ قَن نُ
    نَ عَ مَ. دَوُدَ نَشَ سٍ فبٍفبٍ سْتْ نَ تَا كُي.
  fra-SBL: Il enleva de sa tête la couronne de leur roi, dont le poids était d'un
    talent d'or, et dans laquelle il y avait des pierres précieuses, et il la mit
    sur la tête de David. Il fit sortir de la ville une grande quantité de butin.
  hbo-hbo: וַיִּקַּ֣ח אֶת־עֲטֶֽרֶת־מַלְכָּם֩ מֵעַ֨ל רֹאשֹׁ֜ו וּמִשְׁקָלָ֨הּ כִּכַּ֤ר
    זָהָב֙ וְאֶ֣בֶן יְקָרָ֔ה וַתְּהִ֖י עַל־רֹ֣אשׁ דָּוִ֑ד וּשְׁלַ֥ל הָעִ֛יר הֹוצִ֖יא
    הַרְבֵּ֥ה מְאֹֽד׃
  kik-kik: Nake akĩoya thũmbĩ ya mũtwe ya mũthamaki wao, na ũritũ wayo warĩ taranda
    ĩmwe ya thahabu, na nĩ yagemetio na tũhiga twa goro, nayo ĩkĩigĩrĩrwo mũtwe wa
    Daudi. Nake agĩtaha indo nyingĩ mũno kuuma itũũra rĩu inene,
  fra-NCL: 'Il enleva la couronne de leur roi de dessus sa tête : son poids était
    d’un talent d’or ; et il y avait sur elle une pierre précieuse, et elle fut mise
    sur la tête de David. Et il emporta de la ville un très grand butin.'
  cek-AK: Nihcae siangpahrang lu nui ih angraeng lumuek to lak pae o moe, David lu
    nuiah angmuek o sak; vangpui thung ih paroeai hmuennawk to lak pae o.
  cuk-cuk: David, Rabá-neggwebur-e-rey-annik ologurgin susad. Geb agine, David-nonogi
    sismalad. We-ologurgin nibir-dulapaa-gakambe-wilub (70) aidikued, a-gurgingi akwa-nuegan-dakleged
    nanaibalid. Aginbali, David Rabá-neggweburgi ibmar-nuegan-bukidar amisbalid.
  uig-CYR: У уларниң падишасиниң таҗини униң бешидин алди. Униң үстидики алтунниң
    еғирлиғи бир талант еди, вә униң көзидә бир гөһәр бар еди. Кишиләр бу таҗни Давутниң
    бешиға кийгүзди, Давут болса у шәһәрдин нурғун олҗа алди.
  tel-2017: ఇంకా అతడు ఆ పట్టణంలో నుండి ఎంతో విస్తారమైన దోపుడు సొమ్ము తీసుకుని వెళ్ళాడు.
  hat-BSA: Li te pran kouwòn a wa pa yo a soti nan tèt li. Li te peze yon talan (anviwon
    trann-kat kilo) an lò, e ladann yon kantite pyè presye. Yo te mete li sou tèt
    David. Epi li te mennen piyaj la deyò vil la an gran kantite.
  kos-kos: David el eisla tefuro gold se liki sifen ma sruloala se pangpang Molech,
    god lun mwet Ammon. Toasriyen tefuro sac akuran paun itngoul limekosr. Oasr sie
    eot saok kac, su David el eisla sang nu ke tefuro lal sifacna. El oayapa usla
    ma wap pukanten liki siti sac.
  hbo-WLC: וַיִּקַּ֣ח אֶת־עֲטֶֽרֶת ־מַלְכָּם֩ מֵעַ֨ל רֹאשׁ֜וֹ וּמִשְׁקָלָ֨הּ כִּכַּ֤ר
    זָהָב֙ וְאֶ֣בֶן יְקָרָ֔ה וַתְּהִ֖י עַל־רֹ֣אשׁ דָּוִ֑ד וּשְׁלַ֥ל הָעִ֛יר הוֹצִ֖יא
    הַרְבֵּ֥ה מְאֹֽד׃
  ibo-ibo: Devid kpupuru okpueze nke dị nʼisi eze ha, e kpunye ya nʼisi nke ya onwe
    ya. Ịdị arọ nke okpueze ahụ ruru kilogram ọlaedo iri atọ na anọ, nke e ji nkume
    ndị dị oke ọnụahịa chọọ mma. Devid sitekwara nʼobodo ahụ kwakọrọ ọtụtụ ihe nkwata
    nʼagha.
  ory-ory: ପୁଣି ଦାଉଦ ସେମାନଙ୍କର ରାଜାର ମସ୍ତକରୁ ମୁକୁଟ କାଢ଼ି ନେଲେ; ତାହା ଏକ ତାଳନ୍ତ ପରିମିତ
    ସୁବର୍ଣ୍ଣ ଓ ତହିଁରେ ବହୁମୂଲ୍ୟ ପ୍ରସ୍ତରମାନ ଥିଲା; ଆଉ ତାହା ଦାଉଦଙ୍କର ମସ୍ତକରେ ଦିଆଗଲା। ପୁଣି
    ସେ ସେହି ନଗରରୁ ପ୍ରଚୁର ଲୁଟିତ ଦ୍ରବ୍ୟ ବାହାର କରି ଆଣିଲେ।
  chk-chk: Tafit a angei mwärin ar we king seni won möküran, ükükün choun fik me limu
    paun kolt, a pwal wor eföü fau aüchea won. Iwe, Tafit a isetä ewe mwärämwär won
    möküran, a pwal uwala chomong liapan seni ewe telinimw.
  ssd-ssd: Tinaig sulumba David ndek Amon mbal tuku yabri mbara tuku gol hat paska
    tina. Hat ta pitinu ta 35 kilo. Hat ta ndame mayenu piya o mbolok tambi wakeiwanu.
    Taŋamba David ndek ndame mayenu ta gomba tumba nuŋe gol hat ta mbolmba kaikina
    sulumba tumbraŋ ta tuku gabis agaŋ ndende mage mage ŋakmba yomba kilmba kina.
  rop-rop: en wen King Deibid bin gowin langa det taun, imbin go langa det serramoni
    pleis blanga olabat, en imbin pulumat det speshalwan golwan het brom det drimin
    blanga olabat neim Molek. Det weit blanga det het bin gulijap 35 kilogrem, en
    det het bin abum brabli purdiwan ston rait langa midul, en wen King Deibid bin
    gajim det het, imbin werrimon miselp, en imbin gajim ola gudwan enijing brom det
    taun du,
  ukr-1871: І взяв Давид вінець із голови царя їх, важив же він талант золота й на
    йому був дорогий камінь, і надїв його Давид собі на голову, та вивіз із города
    велике множество здобичі.
  deu-1951: Und er nahm die Krone ihres Königs von dessen Haupt, die ein Talent Goldes
    wog und mit Edelsteinen besetzt war; die kam auf Davids Haupt; er führte auch
    sehr viel Beute aus der Stadt.
  eng-JPS: And he took the crown of Malcam from off his head; and the weight thereof
    was a talent of gold, and in it were precious stones; and it was set on David's
    head. And he brought forth the spoil of the city, exceeding much.
  srp-1865: I uze caru njihovu s glave krunu, u kojoj bješe talanat zlata, s dragim
    kamenjem, i metnuše je na glavu Davidu, i odnese iz grada plijen vrlo velik.
  lug-lug: N’addira engule eyali eya kabaka waabwe, obuzito bwayo kilo asatu mu nnya
    eza zaabu, nga mu yo baateekamu amayinja ag’omuwendo, n’agyetikkira ku mutwe gwe.
    N’atwala n’omunyago mungi ddala okuva mu kibuga.
  heb-heb: ויקח את עטרת מלכם מעל ראשו ומשקלה ככר זהב ואבן יקרה ותהי על ראש דוד ושלל
    העיר הוציא הרבה מאד׃
  ben-IRV: আর তিনি সেখানকার রাজার মাথা থেকে তার মুকুট কেড়ে নিলেন; তাতে এক তালন্ত
    পরিমাণ সোনা ও মণি ছিল; আর তা দায়ূদের মাথায় অর্পিত হল এবং তিনি ঐ নগর থেকে অনেক
    লুট করা জিনিস বার করে আনলেন৷
  pan-pan: ਉਹ ਨੇ ਉਨ੍ਹਾਂ ਦੇ ਰਾਜੇ ਦਾ ਮੁਕਟ ਉਸ ਦੇ ਸਿਰ ਤੋਂ ਲਾਹ ਲਿਆ ਜੋ ਤੋਲ ਵਿੱਚ ਇੱਕ ਤੋੜੇ
    ਸੋਨੇ ਦਾ ਸੀ ਅਤੇ ਉਸ ਵਿੱਚ ਬਹੁਮੁੱਲੇ ਪੱਥਰ ਲੱਗੇ ਹੋਏ ਸਨ ਤੇ ਉਹ ਦਾਊਦ ਦੇ ਸਿਰ ਉੱਤੇ ਰੱਖਿਆ
    ਗਿਆ ਅਤੇ ਉਹ ਨੇ ਉਸ ਦੇ ਸ਼ਹਿਰ ਵਿੱਚੋਂ ਬਹੁਤ ਸਾਰਾ ਲੁੱਟ ਦਾ ਸਮਾਨ ਇਕੱਠਾ ਕੀਤਾ।
  tkr-tkr: Mang'vee manbışde paççahne vuk'lele tac alyaat'u, cune vuk'lelqa giyxhe.
    Man tac k'ınəəğəyke hı'ı ıxha, çina yı'q'vaalab sa talant vuxha. Mançine hiqiy-allançed
    gıranın g'ayebıyiy gitk'ın. Davudee mane şahareençe geed gıranın kar qığa'a.
  mya-JVB: မင်းကြီး ၏သရဖူ ကို ချွတ်ယူ ၍ ခေါင်း တော်ပေါ် မှာတင်ကြ၏။ သရဖူအချိန် ကား
    ကျောက် မြတ် ကို မဆိုဘဲ ရွှေ အခွက် တဆယ်ရှိသတည်း။ မြို့၌လုယူ သော ဥစ္စာ အများ ကိုလည်း
    ထုတ် လေ၏။
  tbg-tbg: Varero viva Raba avuhainaa vaiinti qiataqaahairo vira avuhainaa tovaqavata
    varora. Vi tovaqara kori oriqohai aututova vauvaro vira maaravano 35 kilo vaumanta
    viraqaa ori koqera, vo ori vo oriqohai taatau tova vaura. Ho Devitiva tovaqa vira
    varakero nai qiataqaa aqu tora. Devitiva vi vatukaraqihairo airi vo airaira vo
    airaira varero ˻Ieruharemini˼ vuru kora.
  hmo-hmo: Raba ena king ena kwara gauna be iena kwarana dekena amo ia kokia, unai
    kwara gauna ena golo ena metau be 35 kilogaram, bona unai golo ena lalonai be
    herahera nadi namo hereana ta. Vadaeni Davida ena kwarana dekenai idia atoa. Davida
    ese danu kohu momo herea Raba hanua dekena amo ia abia lao.
  urd-urd: और उसने उनके बादशाह का ताज उसके सर पर से उतार लिया, उसका वज़न सोने का एक
    क़िन्तार था और उसमें जवाहर जड़े हुए थे, फिर वह दाऊद के सर पर रख्खा गया और वह उस
    शहर से लूट का बहुत सा माल निकाल लाया।
  rus-SYN: И взял Давид венец царя их с головы его, - а в нем было золота талант и
    драгоценный камень, - и возложил его Давид на свою голову, и добычи из города
    вынес очень много.
  bqc-SIM: Wà ń tã́a Mↄlↄku vua fùa gò aà miwa, wa kpà Davidiɛ. A gbia kà
    kiloo baakwi, mɛ́ gbɛ̀ bɛɛɛde kuwà. À wɛ̃́lɛpi pↄ́ↄ nàaa dúuduu,
  tcz-CHONGTHU: Chule alengpau lallukhuh chu David in aluchanga konin alahdoh peh
    in chule amalu changah akikoi tan ahi. alallukhuh chu sana le songman tam a kisem
    chule agih dan chu pound somsagi le nga ahi. chujongle asunga chun song mantam
    tah akikoiyin. Chujongleh David chun Rabbah khopia thil thang tamtah ahin chom
    doh in ahi.
  mar-mar: त्यांच्या राजाच्या मस्तकावरचा मुकुट दावीदाने काढला. हा मुकुट सोन्याचा असून
    त्याचे वजन सुमारे एक किक्कार होते. त्यामध्ये मौल्यवान रत्ने जडवलेली होती, तो मुकुट
    लोकांनी दावीदाच्या मस्तकावर ठेवला. दावीदाने बऱ्याच किंमती वस्तू आपल्याबरोबर आणल्या.
  qub-qub: Rabäpa rayninpa umancho caycaj gori corönanta guechuran. Chayga caran cuyayllapaj
    rumicunawan tacuchiypa burdasha. Corönaga lasaran quimsa chunca quimsan (33) quïlumi.
    Chayta Davidta jatiparan. Davidga siudäpita jorguran aypallata imatapis mas alli
    cajcunata.
  bqp-bqp: Ò ń kína wura fùraa gò a mìia ò kù Daudanɛ. A tìkisi kà kiloo baraakuri,
    akũsↄ̃ gbɛ̀ bɛ̀ɛrɛde kúa. À wɛ̃tɛ pì pↄ́nↄ nàkↄ̃a manamana,
  hat-hat: Estati Milkòm, zidòl moun Amon yo, te gen yon gwo kouwòn fèt an lò sou
    tèt li. Kouwòn lan te peze swasannkenz liv, li te gen yon gwo pyè koute chè ladan
    l'. David pran kouwòn lò ki te sou tèt zidòl la, li mete l' sou tèt pa l'. Lèfini,
    se pa de bagay li pa pran nan lavil la.
  eng-BSB: Then he took the crown from the head of their king. It weighed a talent
    of gold and was set with precious stones, and it was placed on David’s head. And
    David took a great amount of plunder from the city.
  tod-tod: Davide masa bɔɔlɔgi zeɠeni, nii é ɠɛni ta-masagi unma. Bɔɔlɔgi naa ɠɛni
    ga zanu tetelegi, buɲɛgi ɠɛni ga kilo ʋuusaʋagɔ (30), kɔtu zɔngɔ ɓaagi ɠila ge
    ba. Ti dɔɔni Davide unma. É ɠulani taai naa zu ga ani mɔinmɔin, niiti é ti zoni
    kɔɔi zu.
  eng-WEBPB: He took the crown of their king from off his head; and its weight was
    a talent of gold, and in it were precious stones; and it was set on David’s head.
    He brought a great quantity of plunder out of the city.
  kbq-kbq: Hagi Raba kini ne'mofo kini fetorira kna'amo'a 35 kilogremi hu'neankino,
    ana fetoritera zago'amo'a mareri'nea have me'nea fetori omeri'za Devitina asenifi
    antaninte'naze. Hagi Deviti'a ha'ma huno eri'nea zantamina rama'a eri'ne.
  nhe-BL: Huan quicuilijque icorona nopa tlanahuatijquetl huan quitlalijque ipan itzonteco
    David. Huan nopa corona hueyi ipati eliyaya pampa nochi elqui tlen oro huan quipiyayaya
    piltetzitzi yejyectzitzi tlen pajpatiyo. Huan nopa corona quipixqui 33 kilos ietica.
    Huan nojquiya ipan nopa altepetl mocuili David miyac tlamantli tlen patiyo.
  bus-bus: Wà ń kína vura fùra gò wà kù Daudanɛ. À tìisi kà kiloo baaakuri, bensↄ̃
    gbɛ̀ bɛ̀ɛdee kúa. À wɛ́tɛ pì pↄ́nↄ nàkↄ̃a maamaa,
  gub-BL: Tuweharupi Amon izuapyapyr umuwete katu amo tupàn ua'u Morok her ma'e a'e
    wà. Uzapo iàkàg rehe har izupe wà. 34 kir ipuhuz taw. Umupyràn or tetea'u iapo
    pà wà. Omono amo ita hekuzar katu ma'e hehe wà no. Tawhu pupe wixe mehe upyro
    Tawi a'e ita iàkàg rehe har wi uwàkàg rehe har pe imomog pà. Weraha amo ae ma'e
    hekuzar katu ma'e Hama wi a'e wà no.
  eng-DRA: And he took the crown of their king from his head, the weight of which
    was a talent of gold, set with most precious stones, and it was put upon David’s
    head, and the spoils of the city which were very great he carried away.
