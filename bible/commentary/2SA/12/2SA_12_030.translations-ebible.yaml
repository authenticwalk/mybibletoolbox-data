verse: 2SA.012.030
translations:
  mal-C: ദാവീദ് അവരുടെ രാജാവിന്റെ തലയിൽനിന്ന് കിരീടം എടുത്തു—അതിന്റെ തൂക്കം ഒരു താലന്ത്
    സ്വർണം; അതിൽ അമൂല്യരത്നങ്ങൾ പതിച്ചിരുന്നു—അതു ദാവീദിന്റെ ശിരസ്സിൽ വെക്കപ്പെട്ടു.
    ആ നഗരത്തിൽനിന്നു ധാരാളം കൊള്ളമുതലും അദ്ദേഹം പിടിച്ചെടുത്തു.
  deu-TKW: Er nahm dem Milkom die Krone vom Haupte - sie wog ein Goldtalent; an ihr
    befand sich ein kostbarer Edelstein. Die setzte sich David aufs Haupt und führte
    eine große Menge Beute aus der Stadt hinweg.
  lin-lin: Alongolaki motole oyo ezalaki na moto ya mokonzi na yango. Motole yango
    esalemaki na bakilo ya wolo koleka tuku misato mpe ezalaki na libanga ya talo
    na likolo na yango. Wuta na tango wana, ekomaki na moto ya Davidi. Akamataki bomengo
    ebele ya bitumba kati na engumba yango.
  eng-LSV: and he takes the crown of their king from off his head, and its weight
    [is] a talent of gold, and precious stones, and it is on the head of David; and
    he has brought out the spoil of the city—very much;
  eng-GNV: 'And he tooke their Kings crowne from his head, (which weighed a talent
    of golde, with precious stones) and it was set on Dauids head: and he brought
    away the spoyle of the citie in exceeding great abundance.'
  eng-WEBSTER: 'And he took their king''s crown from off his head, the weight of which
    was a talent of gold with the precious stones: and it was set on David''s head.
    And he brought forth the spoil of the city in great abundance.'
  nhw-BL: Huan quicuilijque icorona nopa tlanahuatijquetl huan quitlalijque ipan itzonteco
    David. Huan nopa corona hueyi ipati eliyaya pampa nochi elqui tlen oro huan quipiyayaya
    piltetzitzi yejyectzitzi catli pajpatiyo. Huan nopa corona quipixqui 33 kilos
    ietica. Huan nojquiya ipan nopa altepetl mocuili David miyac tlamantli catli patiyo.
  swh-ONEN: Akachukua taji kutoka kwa kichwa cha mfalme wao, lililokuwa na uzito wa
    talanta moja ya dhahabu, nayo ilizungushiwa vito vya thamani. Ikawekwa juu ya
    kichwa cha Daudi. Alichukua nyara nyingi kutoka mjini huo.
  bba-bba: Mɑ u wuu min sunɔn furɔ wurɑɡuu mwɑ. Gen bunum mu sɑ̃ɑwɑ kilo tɛnɑ kɑ nnɛ.
    Bɑ ɡu kpee ɡobiɡinu ɡore. Mɑ bɑ ɡu suɑ bɑ Dɑfidi dokeɑ wirɔ. Yen biru u kɑ ɡu
    dɑ Yerusɑlɛmuɔ. Yen dɔmɑ te, dukiɑ bɑkɑ Dɑfidi u ɡurɑ.
  eng-KJVCPB: 'And he took their king’s crown from off his head, the weight whereof
    was a talent of gold with the precious stones: and it was set on David’s head.
    And he brought forth the spoil of the city in great abundance.'
  luo-luo: Nogolo osimbo mar duongʼ ewi ruodhgi, ma pek dhahabu mane olosego ne romo
    kilo piero adek gangʼwen kendo noduse gi kite ma nengogi tek mi osidhne Daudi.
    Noyako gik mangʼeny e dala maduongʼno
  meu-meu: 'Bena edia hanua pavapavana ena havava ḡauna na kwarana amo e abia oho:
    metauna be gold talent ta; bona lalonal na mai herahera nadina herea-daena ta.
    Bena David kwarana ai e atoa kau. Bena kohu momo herea na hanua ai e dadi, e laohai.'
  npi-ULB: दाऊदले तिनीहरूका राजाको शिरबाट शिरपेच लिए, यसको तौल एक तोडा सुन थियो, र
    त्‍यसमा बहुमूल्‍य पत्‍थरहरू थिए । त्यो शिरपेच दाऊदको आफ्नै शिरमा लगाइयो । त्‍यसपछि
    तिनले त्यस सहरको लुटका मालहरू ठुलो मात्रामा लिएर आए ।
  yor-yor: Òun sì gba adé ọba wọn kúrò lórí rẹ̀, ìwúwo rẹ̀ sì jẹ́ tálẹ́ǹtì wúrà kan,
    ó sì ní òkúta oníyebíye lára rẹ̀; a sì fi dé Dafidi lórí. Òun sì kó ìkógun ìlú
    náà ni ọ̀pọ̀lọpọ̀.
  emp-NTPO: Daviba Rabá purud̶ebema boro nepe oro od̶ada edasia. Dji zʌgʌara 75 libra
    b̶asia. Mõgara nẽbʌa biya qued̶eada maʌ̃ neped̶aa cara b̶easia. Maʌ̃ra Davi boro
    ʌ̃rʌ̃ jira b̶ʌsid̶aa. Maʌ̃ awara Daviba Rabá purud̶ebema ne bia qued̶eada zocãrã
    edasia.
  ind-ind: Daud mengambil mahkota dari kepala raja orang Raba. Mahkota itu terbuat
    dari emas dan dihiasi dengan batu-batu permata. Beratnya tiga puluh empat kilogram.
    Sebagai tanda kemenangan, mahkota itu ditaruh pada kepalanya. Daud juga membawa
    banyak sekali barang jarahan dari kota itu.
  pes-OPCB: '@see-verse:2SA.012.029'
  tgl-ULB: Kinuha ni David ang korona mula sa ulo ng kanilang hari—tumitimbang ito
    ng isang talentong ginto at may isang mamahaling bato rito. Inilagay ang korona
    sa sariling ulo ni David. Pagkatapos inilabas niya ang nakuha sa panloloob ng
    lungsod na may malalaking kabuuan.
  hui-hui: Ani anda puwa Amonoali kini heagonaga manda ngolome wabini karulo bereago
    Debidi ibunioreme anda pialu golene. Kininaga manda ogoni ngolome wabini ibunaga
    genda magi manda pira tebirani duria agima (35) kilogarama wini. Manda ogoni to̱le̱
    baya tara tara muni dewaoreme yolo biaga wiarume mo yáribia heneyago Isaraeleali
    ami agali biarume Debidinaga haguaneni mo karula hene. Ani bialu Debidi ibugua
    tano ogoniha muni mbiraleru dewaore winiru mo yalu pene.
  mya-mya: မင်း​ကြီး​သည်​မိ​လ​ကုံ​နတ်​ဘု​ရား​ရုပ်​တု​၏ ဦး​ခေါင်း​မှ​ရွှေ​သ​ရ​ဖူ​ကို​ယူ​၍​ဆောင်း​တော်
    မူ​၏။ ထို​သ​ရ​ဖူ​ကား​အ​လေး​ချိန်​ခွက်​တစ် ဆယ်​ရှိ​၍​အ​ဖိုး​ထိုက်​သည့်​ကျောက်​မျက်​တစ်
    လုံး​တပ်​ဆင်​ထား​၏။ မင်း​ကြီး​သည်​ကျောက် မျက်​ကို​ချွတ်​၍​မိ​မိ​သ​ရ​ဖူ​တွင်​တပ်​ဆင်​၏။
    မင်း​ကြီး​သည်​ထို​မြို့​မှ​တိုက်​ရာ​ပါ​ပစ္စည်း အ​မြောက်​အ​မြား​ကို​လည်း​သိမ်း​ယူ​တော်
    မူ​၏။-
  bod-N: དཱ་བིད་ཀྱིས་ཡུལ་དེའི་རྒྱལ་པོའི་མགོ་ནས་ཅོད་པན་ཕྲོགས། རྒྱལ་པོའི་ཅོད་པན་སྟེང་གི་གསེར་ནི་རྡོ་ཚད་གཅིག་ཡོད་པ་དང་དེའི་སྟེང་ལ་རིན་པོ་ཆེའི་ཕྲ་བཏབ་ཡོད་ལ།
    མི་རྣམས་ཀྱིས་ཅོད་པན་དེ་དཱ་བིད་ཀྱི་དབུ་ལ་བསྐོན། དཱ་བིད་ཀྱིས་གྲོང་ཁྱེར་དེ་ལས་ད་དུང་བཅོམ་ནོར་དཔག་མེད་ཁྱེར་ཏོ།
    །
  sna-sna: Akabvisa korona pamusoro wamambo wavo, kurema kwayo kwaisvika tarenda rimwe
    chete uye yakanga yakanamirwa mabwe anokosha, uye yakaiswa pamusoro waDhavhidhi.
    Akapamba zvinhu zvizhinji kwazvo kubva muguta iri
  spa-BLM: Tomó la corona de su rey de la cabeza; su peso era de un talento de oro,
    y en ella había piedras preciosas; y fue puesta sobre la cabeza de David. Sacó
    de la ciudad una gran cantidad de botín.
  cac-cac: Ix yic'anec' scorona vin̈ sreyal eb' amonita chi' vin̈. Ix yac'anq'ue eb'
    d'a sjolom vin̈. Ay jun q'uen q'ueen te caro stojol ayoch d'ay. A jun corona chi',
    te al, ay am oxeoc arroba yalil. Tzijtumto pax tastac te ay stojol ix yiq'uec'
    vin̈aj David chi' d'a jun chon̈ab' chi'.
  swh-ULB: Daudi akachukua taji ya dhahabu kutoka katika kichwa cha mfalme wao iliyokuwa
    na uzito wa talanta, na ilikuwa na jiwe la thamani ndani yake. Taji ikawekwa juu
    ya kichwa cha Daudi. Kisha akachukua nyara za mji kwa wingi.
  bel-bel: І ўзяў Давід вянок цара іхняга з галавы ягонай, - а ў ім было золата талант
    і каштоўны камень, - і ўсклаў яго Давід на галаву сваю, і здабычы з горада вынес
    вельмі многа.
  deu-ELBBK: Und er nahm die Krone ihres Königs von seinem Haupt; ihr Gewicht war
    1 Talent Gold, und Edelsteine waren daran; und sie kam auf das Haupt Davids. Und
    die Beute der Stadt brachte er hinaus in großer Menge.
  mbb-OT: Migkuwa ni David is bulawan he inkuruna te ulu te hadì te menge Amunihanen
    ne insuup te ulu zin. Ne is keveǥat kayi he kuruna ne menge 35 he kilu, ne zuen
    kayi mahalen he menge vatu. Utew mezakel he menge azen is nengekuwa ni David dutun
    he inged.
  mal-2015: അവൻ അവരുടെ രാജാവിന്റെ കിരീടം അവന്റെ തലയിൽനിന്നു എടുത്തു; അതിന്റെ തൂക്കം
    ഒരു താലന്തു പൊന്നു; അതിന്മേൽ രത്നം പതിച്ചിരുന്നു; അവർ അതു ദാവീദിന്റെ തലയിൽവെച്ചു;
    അവൻ നഗരത്തിൽനിന്നു അനവധി കൊള്ളയും കൊണ്ടുപോന്നു.
  rmc-rmc: Paľis iľa e koruna le Milkomoske, lengre devleske, pal o šero, a thode
    la le Davidoske pro šero. E koruna sas phari buter sar tranda (30) kili a sas
    andre igen vzacno bar. Ov odarik iľa igen bari korisť.
  pes-OPV: و تاج پادشاه ایشان را ازسرش گرفت که وزنش یک وزنه طلا بود وسنگهای گرانبها
    داشت و آن را بر سر داودگذاشتند، و غنیمت از حد زیاده از شهر بردند.
  ron-1924: А луат кунуна де пе капул ымпэратулуй ей, каре кынтэря ун талант де аур
    ши ера ымподобитэ ку петре скумпе. Ау пус-о пе капул луй Давид, каре а луат о
    фоарте маре прадэ дин четате.
  ben-OBCV: দাউদ তাদের রাজার মাথা থেকে মুকুট কেড়ে নিয়েছিলেন, ও সেটি তাঁর মাথায়
    পরিয়ে দেওয়া হল। সেটি এক তালন্ত সোনা দিয়ে তৈরি করা হয়েছিল, ও সেটি ছিল মনি-মুক্তো-খচিত।
    নগর থেকে দাউদ প্রচুর পরিমাণ লুন্ঠিত জিনিসপত্র বের করে এনেছিলেন
  som-som: Boqorkoodii madaxiisii ayuu taajkii ka qaaday, oo miisaankiisuna wuxuu
    ahaa talanti dahab ah, dhagxan qaali ahna wuu lahaa; markaasaa Daa'uud madaxa
    loo saaray. Oo wuxuu dibadda u soo bixiyey dhacii magaalada oo aad iyo aad u badnaa.
  lat-VUC: 'Et tulit diadema regis eorum de capite ejus, pondo auri talentum, habens
    gemmas pretiosissimas: et impositum est super caput David. Sed et prædam civitatis
    asportavit multam valde:'
  eng-ASVBT: And he took the crown of their king from off his head; and the weight
    thereof was a talent of gold, and in it were precious stones; and it was set on
    David’s head. And he brought forth the spoil of the city, exceeding much.
  ita-1885: E prese la corona di Melcam d'in sul capo di esso; ed ella pesava un talento
    d'oro, e vi erano delle pietre preziose; e fu posta in sul capo di Davide. Egli
    trasse eziandio le spoglie della città, che furono in grandissima quantità.
  eng-LXXUP: And he took the crown of Molchom their king from off his head, and the
    weight of it was a talent of gold, with precious stones, and it was upon the head
    of David; and he carried forth very much spoil of the city.
  eng-ULB: David took the crown from their king's head—it weighed a talent of gold,
    and there was a precious stone in it. The crown was placed on David's own head.
    Then he brought out the plunder of the city in large quantities.
  spa-VBL: Tomó la corona de la cabeza de su rey y la colocó en la cabeza de David.
    Pesaba un talento de oro y estaba decorada con piedras preciosas. David tomó una
    gran cantidad de botín de la ciudad.
  fra-_FOB: Et il enleva la couronne de leur roi de dessus sa tête; elle était d'or
    avec des pierres précieuses, et pesait un talent; et on la mit sur la tête de
    David. Il emmena aussi de la ville un fort grand butin.
  mal-mal: അവൻ അവരുടെ രാജാവിന്റെ കിരീടം അവന്റെ തലയിൽനിന്ന് എടുത്തു; അതിന്റെ തൂക്കം
    ഒരു താലന്ത് പൊന്ന്; അതിന്മേൽ രത്നം പതിച്ചിരുന്നു; അവർ അത് ദാവീദിന്റെ തലയിൽവച്ചു;
    അവൻ നഗരത്തിൽനിന്ന് അനവധി കൊള്ളയും കൊണ്ടുപോന്നു.
  urd-GVR: Dāūd ne Hanūn Bādshāh kā tāj us ke sar se utār kar apne sar par rakh liyā.
    Sone ke is tāj kā wazn 34 kilogrām thā, aur us meṅ ek beshqīmat jauhar jaṛā huā
    thā. Dāūd ne shahr se bahut-sā lūṭā huā māl le kar
  suz-BL: मेकोमी मिल्‍कोम आ पिया रे सिरपेच प्रुदा बाक्‍त। मेको टलेन्ट का सुन के बाक्‍माक्‍त।
    मेको तारी हीरा का यो क्‍येप्‍शो बाक्‍माक्‍त। मेको दाऊद कली गुक्‍त्‍मे बाक्‍त।
    मेकोम सहर रे शुश मार मार यो रोइश्‍शा चाक्‍गा बाक्‍त। टलेन्‍ट का ३४ किलो खोइ बाक्‍ब।
  ita-1927: e tolse dalla testa del loro re la corona, che pesava un talento d’oro
    e conteneva pietre preziose, ed essa fu posta sulla testa di Davide. Egli riporto
    anche dalla città grandissima preda.
  ckb-ckb: تاجی سەری پاشاکەی برد، کێشەکەی نزیکەی تالنتێک زێڕ بوو، بەردی گرانبەهاشی
    تێدابوو، ئینجا لەسەر سەری داود دانرا. دەستکەوتێکی زۆریشی لە شارەکە دەرهێنا،
  eng-BBE: And he took the crown of Milcom from his head; the weight of it was a talent
    of gold, and in it were stones of great price; and it was put on David's head.
    And he took a great store of goods from the town.
  kan-OKCV: ಇದಲ್ಲದೆ ದಾವೀದನು ಅಮ್ಮೋನಿಯರ ಅರಸನ ತಲೆಯ ಮೇಲೆ ಇದ್ದ ಕಿರೀಟವನ್ನು ಸಹ ತೆಗೆದುಕೊಂಡನು.
    ಅದು ಮೂವತ್ತೈದು ಕಿಲೋಗ್ರಾಂ ತೂಕದ್ದಾಗಿತ್ತು ಅದನ್ನು ಬಂಗಾರದಿಂದಲೂ, ಅಮೂಲ್ಯವಾದ ರತ್ನಗಳಿಂದಲೂ
    ಅಲಂಕರಿಸಲಾಗಿತ್ತು, ಆ ಕಿರೀಟವನ್ನು ದಾವೀದನ ಶಿರಸ್ಸಿನಲ್ಲಿ ಧರಿಸಲಾಯಿತು. ಆ ಪಟ್ಟಣದೊಳಗಿಂದ ಅತ್ಯಧಿಕವಾದ
    ಕೊಳ್ಳೆಯನ್ನೂ ತೆಗೆದುಕೊಂಡು ಬಂದನು.
  tam-2017: அவர்களுடைய ராஜாவின் தலையின்மேல் இருந்த கிரீடத்தை எடுத்துக்கொண்டான்; அது
    ஒரு தாலந்து நிறைபொன்னும், இரத்தினங்கள் பதித்ததுமாகவும் இருந்தது; அது தாவீதுடைய
    தலையில் வைக்கப்பட்டது; பட்டணத்திலிருந்து ஏராளமான கொள்ளைப்பொருட்களைக் கொண்டுபோனான்.
  spa-RV-1909: Y tomó la corona de su rey de su cabeza, la cual pesaba un talento
    de oro, y tenía piedras preciosas; y fué puesta sobre la cabeza de David. Y trajo
    muy grande despojo de la ciudad.
  ron-BTF: Și a luat coroana împăratului lor de pe capul său, greutatea acesteia era
    de un talant de aur, cu pietre prețioase; și a fost pusă pe capul lui David. Și
    a scos foarte multă pradă din cetate.
  eng-WEBP: He took the crown of their king from off his head; and its weight was
    a talent of gold, and in it were precious stones; and it was set on David’s head.
    He brought a great quantity of plunder out of the city.
  eng-FBV: He took the crown from the head of their king, and it was placed on David's
    head. It weighed a talent of gold and was decorated with precious stones. David
