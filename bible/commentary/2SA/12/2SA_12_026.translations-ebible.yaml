verse: 2SA.012.026
translations:
  mal-C: ഈ സമയത്ത് യോവാബ് അമ്മോന്യരുടെ രബ്ബയ്ക്കെതിരേ പൊരുതി രാജകീയ കോട്ട പിടിച്ചെടുത്തു.
  deu-TKW: Joab aber bestürmte Rabba, die Stadt der Ammoniter, und eroberte die Wasserstadt.
  lin-lin: Joabi abundisaki engumba Raba ya bato ya Amoni mpe abotolaki mboka mokonzi.
  eng-LSV: And Joab fights against Rabbah of the sons of Ammon, and captures the royal
    city,
  eng-GNV: Then Ioab fought against Rabbah of the children of Ammon, and tooke the
    citie of the kingdome.
  eng-WEBSTER: And Joab fought against Rabbah of the children of Ammon, and took the
    royal city.
  nhw-BL: Huan Joab ica isoldados yajque huan quinhuilanque nopa amonitame ipan altepetl
    Rabá. Huan quitlanque nopa pilaltepetzi campa huala nopa atl catli quitequihuiyaya
    hueyi altepetl Rabá.
  swh-ONEN: Wakati huo Yoabu akapigana dhidi ya Raba jamii ya Waamoni na kuteka ngome
    la kifalme.
  bba-bba: Sɑɑ ye sɔɔrɑ Yoɑbu u Amɔnibɑn wuu ɡe bɑ mɔ̀ Rɑbɑ wɔri u ɡen wɔɔ berɑ mwɑ
    mi ben sinɑ boko u rɑ n wɑ̃ɑ.
  eng-KJVCPB: And Joab fought against Rabbah of the children of Ammon, and took the
    royal city.
  luo-luo: Kata kamano Joab nodhi nyime kedo gi Raba e piny jo-Amon kendo nomako kar
    ruoth mochiel motegno.
  meu-meu: Ioab ese Raba, Amono taudia edia hanua ta, e tuari henia, bena hanua pavapavana
    ena hanua e abia.
  npi-ULB: यति बेला योआबले अम्मोनीहरूको रब्बाको विरुद्ध युद्ध गरे र तिनले राजकीय सहर
    कब्जा गरे ।
  yor-yor: Joabu sì bá Rabba ti àwọn ọmọ Ammoni jagun, ó sì gba ìlú ọba wọn.
  emp-NTPO: Maʌ̃misa Joára idji sordaorã bara amonitarã ume Rabá purud̶e djõ panasid̶aa.
    Maʌ̃ne purura poyabʌda basía.
  ind-ind: Sementara itu, Yoab masih berperang melawan penduduk kota Raba, ibukota
    negeri Amon. Ketika menguasai benteng kerajaan,
  pes-OPCB: 'در این بین، یوآب به شهر ربه پایتخت عمون حمله برد و آن را محاصره کرد.
    او قاصدانی نزد داوود فرستاد تابه او بگویند: «ربه و مخازن آب آن در اختیار ماست.'
  tgl-ULB: Ngayon, nakipaglaban si Joab sa Rabba, ang maharlikang lungsod ng mga tao
    ng Ammon at nabihag niya ang kuta nito.
  hui-hui: Horo ogoningi ami haru haga agali haguane Yoabahanda ami haru howa Amonoalirunaga
    tano timbuni Laba wiagoria wai hongo howa bialu hene. Ani bialu howa lene mbirahayagi
    bo podama anda pialu karulene.
  mya-mya: ဤ​အ​တော​အ​တွင်း​၌​ယွာ​ဘ​သည် အမ္မုန်​ပြည် ၏​မြို့​တော်​ရဗ္ဗာ​မြို့​ကို​တိုက်​ခိုက်​သ​ဖြင့်​မြို့
    တော်​ကျ​ခါ​နီး​သော​အ​ခါ၊-
  bod-N: དེའི་དུས་སུ་ཡོ་ཨབ་ཀྱིས་ཨམ་མོན་པའི་གྲོང་ཁྱེར་རབ་བཱ་ལ་དམག་དྲངས་ནས་རྒྱལ་ས་དེ་བཟུང་ངོ་།
    །
  sna-sna: Zvino Joabhu akandorwa naRabha wavaAmoni uye akatora nhare yamambo.
  spa-BLM: Joab luchó contra Rabá, de los hijos de Amón, y tomó la ciudad real.
  cac-cac: Yacb'an chi', a vin̈aj Joab ix ac'an oval yed' eb' amonita d'a Rabá. Ayic
    vanxo yac'an ganar vin̈ yoch d'a yol jun chon̈ab' chi',
  swh-ULB: Basi Yoabu akapigana na Raba, mji wa kifalme wa watu wa Amoni, naye akaiteka
    ngome yake.
  bel-bel: Ёаў ваяваў супроць Равы Аманіцкай і ўзяў амаль царскі горад.
  deu-ELBBK: Und Joab kämpfte gegen Rabba der Kinder Ammon, und er nahm die Königsstadt
    ein.
  mbb-OT: Midsurung eni Joab is Raba, he iyan kepital te Ammon, ne hapit dan en heini
    egkaaǥew.
  mal-2015: എന്നാൽ യോവാബ് അമ്മോന്യരുടെ രബ്ബയോടു പൊരുതു രാജനഗരം പിടിച്ചു.
  rmc-rmc: O Joab geľa pro mariben pre amoňiko Raba a zaiľa le kraľiskro foros.
  pes-OPV: و یوآب با ربه بنی عمون جنگ کرده، شهرپادشاه نشین را گرفت.
  ron-1924: Иоаб, каре ымпресура Раба фиилор луй Амон, а пус мына пе четатя ымпэрэтяскэ
  ben-OBCV: এদিকে যোয়াব অম্মোনীয়দের রাজধানী নগর রব্বার বিরুদ্ধে যুদ্ধযাত্রা করে
    সেটি দখল করে নিয়েছিলেন।
  som-som: Markaasaa Yoo'aab la diriray Rabbaah oo ahayd magaaladii reer Cammoon,
    wuuna qabsaday magaaladii reer boqor.
  lat-VUC: Igitur pugnabat Joab contra Rabbath filiorum Ammon, et expugnabat urbem
    regiam.
  eng-ASVBT: Now Joab fought against Rabbah of the children of Ammon, and took the
    royal city.
  ita-1885: Or Ioab, avendo combattuta Rabba dei figliuoli di Ammon, e presa la città
    reale,
  eng-LXXUP: And Joab fought against Rabbah of the children of Ammon, and took the
    royal city.
  eng-ULB: Now Joab fought against Rabbah of the Ammonites, and he captured the royal
    city.
  spa-VBL: En ese momento, Joab había estado luchando contra la ciudad amonita de
    Rabá, y había capturado la fortaleza real.
  fra-_FOB: Or Joab faisait la guerre contre Rabba des enfants d'Ammon, et il prit
    la ville royale.
  mal-mal: എന്നാൽ യോവാബ് അമ്മോന്യരുടെ രബ്ബയോട് പൊരുതി രാജനഗരം പിടിച്ചു.
  urd-GVR: Ab tak Yoāb Ammonī dārul-hukūmat Rabbā kā muhāsarā kie hue thā. Phir wuh
    shahr ke ek hisse banām ‘Shāhī Shahr’ par qabzā karne meṅ kāmyāb ho gayā.
  suz-BL: मेको नोले योआबमी लडाइ पा अम्‍मोनी आन पिप आ रब्‍बाह सहर, ग्रामाक्‍त।
  ita-1927: Or Joab assediò Rabba dei figliuoli di Ammon, s’impadronì della città
    reale,
  ckb-ckb: لەو ماوەیە یۆئاب لە دژی شاری ڕەبەی عەمۆنییەکان دەجەنگا و قەڵای شاهانەی
    گرت.
  eng-BBE: Now Joab was fighting against Rabbah, in the land of the children of Ammon,
    and he took the water-town.
  kan-OKCV: ಯೋವಾಬನು ಅಮ್ಮೋನಿಯರ ರಬ್ಬತಿನ ಮೇಲೆ ಯುದ್ಧಮಾಡಿ, ಅರಮನೆ ಇದ್ದ ಪಟ್ಟಣವನ್ನು ವಶಪಡಿಸಿಕೊಂಡನು.
  tam-2017: அதற்குள்ளே யோவாப் அம்மோன் மக்களுடைய ரப்பா பட்டணத்தின்மேல் யுத்தம்செய்து,
    தலைநகரத்தைப் பிடித்து,
  spa-RV-1909: Y Joab peleaba contra Rabba de los hijos de Ammón, y tomó la ciudad
    real.
  ron-BTF: Și Ioab a luptat împotriva Rabei copiilor lui Amon și a luat cetatea împărătească.
  eng-WEBP: Now Joab fought against Rabbah of the children of Ammon, and took the
    royal city.
  eng-FBV: At this time Joab had been fighting against the Ammonite town of Rabbah,
    and had captured the royal fortress.
  nld-1939: Intussen had Joab de strijd tegen Rabba der Ammonieten voortgezet. Toen
    hij de stadswijk aan het water had ingenomen,
  nch-BL: Huan Joab ica isoldados yajque huan quintehuijque nopa amonitame ipan altepet
    Rabá. Huan quitanque nopa pilaltepetzi campa huala nopa at cati quitequihuiyaya
    hueyi altepet Rabá.
  vie-1934: Giô-áp đánh Ráp-ba của dân Am-môn, và hãm lấy đế đô.
  hin-CV: योआब ने अम्मोनियों के रब्बाह नगर से युद्ध छेड़ दिया और इस राजधानी को अपने
    अधीन कर लिया.
  spa-BES: Y Joab peleaba contra Raba, en la tierra de los hijos de Amón, y tomó la
    ciudad real.
  tdx-tdx: Ie henane zay nialy amy ­Rekabe anak’ Amone, t’Ioabe vaho rinambe’e i rovam’
    panjakay.
  tha-KJV: ฝ่ายโยอาบสู้รบกับเมืองรับบาห์ของคนอัมโมน และยึดราชธานี​ไว้​ได้
  por-BR-2018: E Joabe lutava contra Rabá dos filhos de Amom, e tomou a cidade real.
  deu-ELO: Und Joab stritt wider Rabba der Kinder Ammon, und er nahm die Königsstadt
    ein.
  eng-WYC-2018: Then Joab fought against Rabbah, of the sons of Ammon, and he fought
    against the king’s city.
  epo-epo: Joab ekmilitis kontraŭ Raba de la Amonidoj, kaj venkoprenis la reĝan urbon.
  uig-PIN: Yoab Ammoniylarning xaⱨanǝ paytǝhti Rabbaⱨⱪa ⱨujum ⱪilip uni aldi.
  beo-beo: Be Youa:be da La:ba (A:mone sogega moilai bai bagade) amo doagala:lalu.
    Amo fedele lamu da gadenei ba:i.
  tpi-OTNT: Long dispela taim ol ami bilong Joap i wok yet long pait long taun Raba,
    dispela biktaun bilong ol Amon. Na em i kisim wanpela hap bilong dispela taun.
  hau-SA: Ana cikin haka, sai Yowab ya yi yaƙi da Rabba na Ammonawa, ya kuma ƙwace
    babban birnin.
  uig-LAT: Yoab Ammoniylarning shahane paytexti Rabbahqa hujum qilip uni aldi.
  nde-nde: Ngasikhathi sinye uJowabi wahlasela iRabha yama-Amoni wathumba inqaba yenkosi.
  ton-ton: ¶ Pea naʻe fai ʻae tau ʻe Soape ki Lapa ʻoe fānau ʻa ʻAmoni, mo ne kapasi
    ʻae kolo ʻoe tuʻi.
  ces-1613: Bojoval pak Joáb proti Rabba Ammonitských, a vzal město královské.
  eng-WMB: Now Joab fought against Rabbah of the children of Ammon, and took the royal
    city.
  tam-TCV: இந்நாட்களில் யோவாப் அம்மோனியரின் ரப்பா பட்டணத்திற்கு எதிராக சண்டையிட்டு
    அதைக் கைப்பற்றினான்.
  ceb-ULB: Karon nakig-away si Joab batok sa Rabba, ang harianong siyudad sa katawhan
    sa Ammon, ug nailog niya ang ilang dalangpanan.
  pol-UBG: Potem Joab walczył przeciw Rabbie synów Ammona i zdobył miasto królewskie.
  urd-GVU: اب تک یوآب عمونی دار الحکومت ربّہ کا محاصرہ کئے ہوئے تھا۔ پھر وہ شہر کے
    ایک حصے بنام ’شاہی شہر‘ پر قبضہ کرنے میں کامیاب ہو گیا۔
  deu-1912: So stritt nun Joab wider Rabba der Kinder Ammon königliche Stadt
  kan-2017: ಯೋವಾಬನು ಅಮ್ಮೋನಿಯರ ಪಟ್ಟಣವಾದ ರಬ್ಬಕ್ಕೆ ಮುತ್ತಿಗೆ ಹಾಕಿ ಅರಮನೆಯಿದ್ದ ಭಾಗವನ್ನು
    ಸ್ವಾಧೀನಮಾಡಿಕೊಂಡನು.
  yap-yap: Ma ngiyal’nem e ka be togopluw Joab ngak yu Rabbah, ni aram e binaw ko
    pilung nu Ammon, ma ke chugur ni ngekol e re binaw nem.
  hlt-MCSB: Te vaengah Joab loh Ammon koca rhoek kah Rabbah te a vathoh thil tih mangpa
    khopuei te a rhawt pah.
  mdy-ETH: ዒማና ዒዮዓቤ ራኣባ ጌይንታ፥ ዓሞኦኔ ካኣቲ ናንጋ ካታሞ ዖሊ ዓርቄኔ፤
  twi-ASANTE: Saa ɛberɛ no, na Yoab ne Israel akodɔm no reyɛ awie Amon ahenkuro Raba
    tua no nkonimdie so.
  eng-WEBU: Now Joab fought against Rabbah of the children of Ammon, and took the
    royal city.
  wal-wal: He wode Yoo7aabi Amoonatu katamaa Raaba olidi, kawo qatuwaa oiqqiis.
  spa-PDDPT: Joab luchaba contra Rabá de los amonitas y conquistó la ciudad real.
  gun-gun: Ha'e ramia ja Joabe kuery joguero'a teri Amom ra'y kuery retã Rabá rovai,
    ha'e vy ipo'aka okuapy huvixa rekoa oĩ va'e re.
  agu-BL: Te yi na bajij yi xtxolbila'tz, ya'stzun na tzan cu'n Joab tan oyintzi'
    te yi tnum tetz Amón yi na bi'aj Rabá. Te yi txant cuntu' tan cambal i' yi tnum
    kale na najle't yi rey,
  ilo-ULB: Ita, ginubat ni Joab ti Rabba, ti kangrunaan a siudad dagiti tattao ti
    Ammon, ket nasakupna dagiti sarikedkedna.
  kpg-kpg: Joab e heebagi gi Rabbah, di waahale damana o Ammon, hoohoo bolo ga haga magedaa
    digaula.
  uig-ARA: يوئاب ئاممونىيلارنىڭ شاھانە پايتەختى رابباھقا ھۇجۇم قىلىپ ئۇنى ئالدى.
  sus-sus: Yowaba naxa Amonikae xa mangataa Raaba gere, a na mangɛ banxi suxu.
  pon-2006: Sohap usehla mahweniong Rappa, poahsoan kaunen Ammon, oh e kerenieng kalowehdi.
  ksd-ksd: Ma Ioab i ga tut ure Raba, nina ba kai ra tarai Amon, ma i ga uvia pa nam
    ra pia na pal kai ra king.
  tur-YTC: Yoav Ammon'un çocuklarının Rabba'sına karşı savaştı ve kral kentini aldı.
  grc-BRENT: Καὶ ἐπολέμησεν Ἰωὰβ ἐν Ῥαββὰθ υἱῶν Ἀμμὼν, καὶ κατέλαβε τὴν πόλιν τῆς
    βασιλείας.
  ind-AYT: Yoab berperang melawan Raba, kota orang Amon, dan merebut kota kerajaan
    itu.
  nya-nya: Pa nthawi imeneyi Yowabu anamenyana ndi Raba ku Amoni ndipo analanda nsanja
    yaufumu.
  hrv-hrv: Joab navali na Rabu sinova Amonovih i osvoji kraljevski grad.
  mps-mps: Te sogo te Joapgo ami dabego te Raba taun hanude hwįbo sę idubadi geani,
    te Amon dabe augwa genuai taun dao. Tama agai te taungo tǫ pedai me badu sai.
  tpi-tpi: Long dispela taim ol ami bilong Joap i wok yet long pait long taun Raba,
    dispela biktaun bilong ol Amon. Na em i kisim wanpela hap bilong dispela taun.
  dan-1931: Joab angreb imidlertid Rabba i Ammon og indtog Vandbyen.
  vie-OVCB: Lúc ấy, Giô-áp đang tấn công thành Ráp-ba, đế đô của người Am-môn.
  guj-2017: હવે યોઆબે આમ્મોનીઓના રાજનગર રાબ્બા વિરુદ્ધ લડાઈ કરી. અને તેના કિલ્લાઓ
    કબજે કરી લીધા.
  pon-2006A: Sohap usehla mahweniong Rappa, poahsoan kaunen Ammon, oh e kerenieng
    kalowehdi.
  por-BRBSL: Now Joab lutou contra Rabbah das crianças de Ammon, e tomou a cidade
    real.
  cth-cth: Joab ni Ammon ram Rabbah kho hah a tuk teh khopui hah a la.
  twi-twi: Saa bere no, na Yoab ne Israel asraafo no ako afa Amon ahenkurow Raba no
    nnommum.
  hlt-hlt: Te vaengah Joab loh Ammon koca rhoek kah Rabbah te a vathoh thil tih mangpa
    khopuei te a rhawt pah.
  tbz-SIM: Dɛ mɔ̀nnì kɛ̀ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ kóo kótì Soɑbu do Adɑbɑ Amɔniibɛ ɛì diɛrì
    kɛ́fietɛ okpɑ̀ɑ̀tì kó dicɛ̃kɑrì,
  msy-2020: Ezɨ dughiar kamɨn, Joap uan mɨdorozir gumaziba ko, Raban nguibar ekiamɨn
    mɨsogha ghuavɨra iti, kar Amonian atrivimɨn nguibar ekiam. Egha me nguibar ekiar
    kamɨn akuar mam ini.
  dop-dop: Tɑfiiti yoolɑɑ wulɑʋ Sowɑpɩ kɑ tɑmɑ Amoni nyǝ́mɑ ɩcɑtɛ sɔsɔɔlɛ Lɑpɑ. Wɑɑtʋ
    wei ɩ lɛɛkɑ-tɛ
  azb-azb: Yoav Ammon övladlarının Rabba şəhərinə hücum edib padşah qalasını aldı.
  eng-DBY: And Joab fought against Rabbah of the children of Ammon, and took the royal
    city.
  hin-2017: इस बीच योआब ने अम्मोनियों के रब्बाह नगर से लड़कर राजनगर को ले लिया।
  wol-KYG: Ci biir loolu Yowab xareek waa Raba, péeyub Amoneen ña, ba nangu tatay
    buur ba.
  eng-YLT: And Joab fighteth against Rabbah of the Bene-Ammon, and captureth the royal
    city,
  eng-WYC-2017: Then Joab fought against Rabbah, of the sons of Ammon, and he fought
    against the king’s city.
  eng-WMBB: Now Joab fought against Rabbah of the children of Ammon, and took the
    royal city.
  urd-GVH: अब तक योआब अम्मोनी दारुल-हुकूमत रब्बा का मुहासरा किए हुए था। फिर वह शहर
    के एक हिस्से बनाम ‘शाही शहर’ पर क़ब्ज़ा करने में कामयाब हो गया।
  rug-rug: Koasa totoso asa si hoda la ia Zoabi sa nana vinaripera pa Raba sa ṉati
    vasileana lavata pa Amoni, meke tata hokara mo kote tuqe vagia sa.
  gaz-gaz: Yeroo sanattis Yooʼaab magaalaa Amoonotaa kan Rabbaa jedhamu waraanee daʼannoo
    masaraa mootummaa qabate.
  fra-LSG: Joab, qui assiégeait Rabba des fils d’Ammon, s’empara de la ville royale,
  yal-yal: Na waxatini, sofa kuntigin Yowaba bata yi Rabaha suxu, Amonine manga taana.
  haw-1868: Kaua aku la o Ioaba ia Raba o na mamo a Amona, a hoopio mai la i ke kulanakauhale
    alii.
  arb-NAV: وَهَاجَمَ يُوآبُ رِبَّةَ عَمُّونَ وَاسْتَوْلَى عَلَى عَاصِمَةِ الْمَمْلَكَةِ،
  ewe-ewe: Azɔ la, Yoab wɔ aʋa kple Amonitɔwo ƒe Raba eye wòxɔ fiadu la.
  eng-LEE: And Joab fought against Rabbah of the children of 'Ammon, and captured
    the royal city.
  asm-FB: তেতিয়া যোৱাবে অম্মোনৰ সন্তান সকলৰ ৰব্বা নগৰৰ বিৰুদ্ধে যুদ্ধ কৰি ইয়াৰ দুর্গ
    অধিকাৰ কৰি ল’লে।
  sus-A: يٌوَبَ نَشَ عَمٌنِكَيٍ شَ مَنفَتَا رَابَ فٍرٍ، عَ نَ مَنفّ بَنشِ سُشُ.
  fra-SBL: Joab fit la guerre à Rabba, des enfants d'Ammon, et prit la ville royale.
  hbo-hbo: וַיִּלָּ֣חֶם יֹואָ֔ב בְּרַבַּ֖ת בְּנֵ֣י עַמֹּ֑ון וַיִּלְכֹּ֖ד אֶת־עִ֥יר
    הַמְּלוּכָֽה׃
  kik-kik: Hĩndĩ ĩyo Joabu akĩhũũra Raba itũũra rĩa andũ a Amoni, na agĩtunyana kĩhingo
    kĩa hinya kĩa ũthamaki.
  fra-NCL: Joab, qui assiégeait Rabba des fils d’Ammon, s’empara de la ville royale ;
  cek-AK: To naah Joab mah Ammon kaminawk ih Rabbah vangpui to tuk moe, siangpahrang
    ohhaih vangpui to lak.
  cuk-cuk: Joab Rabá-sordamargi bila-ononai gusad. Geb Amón-reyneg-gandik-siid sunonikid.
  uig-CYR: Йоаб Аммонийларниң шаһанә пайтәхти Раббаһқа һуҗум қилип уни алди.
  tel-2017: యోవాబు అమ్మోనీయుల ముఖ్య పట్టణం రబ్బా మీద యుద్ధం చేసి ఆక్రమించుకున్నాడు.
    మిగతా నగరాలకు నీరు ఇక్కడినుండే సరఫరా అవుతుంది.
  hat-BSA: Alò, Joab te goumen kont Rabba, moun nan fis Ammon yo, e li te kaptire
    vil wayal la.
  kos-kos: In pacl se inge Joab el srakna mweun lain acn Rabbah, su siti fulat lun
    acn Ammon, ac el apkuran in sruokya.
  hbo-WLC: וַיִּלָּ֣חֶם יוֹאָ֔ב בְּרַבַּ֖ת בְּנֵ֣י עַמּ֑וֹן וַיִּלְכֹּ֖ד אֶת־עִ֥יר
    הַמְּלוּכָֽה׃
  ibo-ibo: Nʼoge a, Joab busoro Raba obodo ndị Amọn agha dọta isi obodo eze ha nʼagha.
  ory-ory: ଏଥିମଧ୍ୟରେ ଯୋୟାବ ଅମ୍ମୋନ-ସନ୍ତାନଗଣର ରବ୍ବା ନଗର ପ୍ରତିକୂଳରେ ଯୁଦ୍ଧ କରି ରାଜନଗର
    ଅଧିକାର କଲା।
  chk-chk: Lon ei chök fansoun, Joap a maunei Rapa samolun telinimwen chon Amon o
    liapeni än ewe king lenien koluk.
  ssd-ssd: Ait ta mbolŋge Yoab nuŋe kame kuasmbi kilmba ka Amon mbal ndoŋ Raba tumbraŋŋge
    kame bumba minnaig sulumba nane buk nane kile-ibeŋka tumbraŋ ta tam bafunaig sulumba
  rop-rop: Wal Jowab en detlot solja blanga King Deibid bin kipgon faitfait langa
    detlot Emanait pipul deya langa det taun blanga olabat gulum Reiba, en wen imbin
    sabi im garra bidim olabat, imbin jandim wed langa King Deibid,
  ukr-1871: Йоаб же воював Раббу Амнонїйську й добував се царське місто.
  deu-1951: Joab aber stritt wider Rabba der Kinder Ammon und gewann die königliche
    Stadt.
  eng-JPS: Now Joab fought against Rabbah of the children of Ammon, and took the royal
    city.
  srp-1865: A Joav bijuæi Ravu sinova Amonovih, uze carski grad.
  lug-lug: Mu biro ebyo Yowaabu n’alwana n’abaana ba Amoni, n’awamba Labba ekibuga
    kyabwe ekikulu.
  heb-heb: וילחם יואב ברבת בני עמון וילכד את עיר המלוכה׃
  ben-IRV: ইতিমধ্যে যোয়াব অম্মোন সন্তানদের রব্বা নগরের বিরুদ্ধে যুদ্ধ করে রাজনগর
    দখল করলেন৷
  pan-pan: ਯੋਆਬ ਅੰਮੋਨੀਆਂ ਦੇ ਰੱਬਾਹ ਨਾਲ ਲੜਿਆ ਅਤੇ ਉਸ ਨੇ ਉਹ ਰਾਜਧਾਨੀ ਲੈ ਲਈ।
  tkr-tkr: Yoavee Ammonbı vooxhene Rabba eyhene şaharılqa cuna g'oşun k'yoohar hav'u,
    maana paççahna g'ala avqaaqqa.
  mya-JVB: ယွာဘ သည်လည်း အမ္မုန် ပြည်၊ ရဗ္ဗာ မြို့ကို တိုက် ၍ မြို့ တော်ကို ရ ပြီးမှ၊
  tbg-tbg: Ho Ioaapiva nai iqoka vaiinti hampata Amoni vatanaaka vatuka avuni vaura
    Raba ututuma tero vi vatukara aatara kero varaarirava aumaiquvaro
  hmo-hmo: Ioaba ese Raba, Amono taudia edia hanua ta, ia tuari henia, bona unai hanua
    ena king ia abia.
  urd-urd: और योआब बनी अम्मोन के रब्बा से लड़ा और उसने दारुल हुकूमत को ले लिया।
  rus-SYN: Иоав воевал против Раввы Аммонитской и взял почти царственный город.
  bqc-SIM: Yoabu zĩkà ń Amↄniↄ Laba, ↄ̃ à kibɛ sì.
  tcz-CHONGTHU: Chuin Joab chun Ammon mite khopi lanlung Rabbah chu adel khumin gal’in
    akisat pin ahileh ajouvin leng khopi chu alatan ahi.
  mar-mar: अम्मोन्यांच्या राब्बावर हल्ला करून यवाबाने हे राजधानीचे नगर काबीज केले.
  qub-qub: Chaycama Joabga yaycucuycuran Amón runacuna tiyaycashan Rabá siudäman.
    Quiquin mandaj jamaraycashan siudäta charinanpaj caycashancho
  bqp-bqp: Ari tera Yoabu kpɛ́ àtɛn zĩ̀ ká kũ Amↄninↄ zaa Raba, akũ à kínabɛ sì.
  hat-hat: Pandan tout tan sa a, Joab t'ap goumen toujou devan lavil Raba, kapital
    peyi Amon an. Li te prèt pou pran katye kote wa a te rete a.
  eng-BSB: Meanwhile, Joab fought against Rabbah of the Ammonites and captured the
    royal fortress.
  tod-tod: Naama ziɛgi zu kɔɔɠuluɓai Zoaɓe laalɛɛni Amɔn nuiti ta-laa wolai Laɓa wu,
    é masa koizuvɛ zoni.
  eng-WEBPB: Now Joab fought against Rabbah of the children of Ammon, and took the
    royal city.
  kbq-kbq: Hagi anama nehigeno'a, Joapu'a Amoni vahe'mokizmi ugagota hu'nea kuma Raba
    rankuma ha' huzamanteno mago kuma eri'ne.
  nhe-BL: Huan Joab ica isoldados yajque huan quintehuijque nopa amonitame ipan altepetl
    Rabá. Huan quitlanque nopa pilaltepetzi campa huala nopa atl tlen quitequihuiyaya
    hueyi altepetl Rabá.
  bus-bus: Ai tia Yoabu kpɛ́ e zĩ̀ kaa kↄ̃n Amↄninↄ zaa Raba, ben à kíbɛɛ sì.
  gub-BL: A'e 'ar rehe we Zoaw uzàmàtyry'ym wi tawhu Hama her ma'e oho pà no. Amon
    ywy rehe har wanuwihawete wiko a'e pe. Weityk etea'i tawhu kury.
  eng-DRA: And Joab fought against Rabbath of the children of Ammon, and laid close
    siege to the royal city.
