  bus-bus: Mↄde lán n dↄkɛ Diio maamaa nà kↄ̃n yã pì kɛnao, bee yãnzi nɛ́gↄ̃gbɛ̃
    kɛ̀ nↄgbɛ̃ pì ìnyo é gamɛ.
  gub-BL: A'e ma'e iapo mehe erexak kar Tupàn imuwete 'ymaw izupe ne. A'e rupi nera'yr
