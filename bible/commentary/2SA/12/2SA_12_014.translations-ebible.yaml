verse: 2SA.012.014
translations:
  mal-C: എന്നാൽ, നിന്റെ ഈ പ്രവൃത്തിമൂലം യഹോവയെ അപമാനിച്ചു. അതിനാൽ നിനക്കു ജനിച്ച ആ
    മകൻ മരിക്കും, നിശ്ചയം.”
  deu-TKW: Weil du aber durch deine Handlungsweise Jahwe Verachtung bewiesen hast,
    so muß nun der Sohn, der dir geboren ward, sterben!
  lin-lin: Kasi lokola na likambo oyo yo osali, opesi na banguna ya Yawe nzela ya
    kofinga Ye, mwana oyo bakobotela yo akokufa.
  eng-LSV: only, because you have caused the enemies of YHWH to greatly despise by
    this thing, also—the son who is born to you surely dies.”
  eng-GNV: Howbeit because by this deede thou hast caused the enemies of the Lord
    to blaspheme, the childe that is borne vnto thee shall surely die.
  eng-WEBSTER: But, because by this deed thou hast given great occasion to the enemies
    of the LORD to blaspheme, the child also that is born to thee shall surely die.
  nhw-BL: Pero pampa tlahuel tiquixpanotoc TOTECO ica ni tlamantli, tiquinmacatoc
    lugar icualancaitacahua TOTECO para quihuetzquilise huan quimahuispolose itoca.
    Huajca nopa mocone catli ontlacatqui miquis.
  swh-ONEN: Lakini kwa sababu kwa kufanya hili umefanya adui za Bwana kuonyesha dharau
    kabisa, mwana atakayezaliwa kwako atakufa.”
  bba-bba: Adɑmɑ ye ɑ kuɑ mi, yɑ derɑ Yinni Gusunɔn yibɛrɛbɑ bɑ win yĩsiru ɡɑri kɑm
    ɡerusi. Yen sɔ̃, u koo de bii wi kurɔ wi, u kɑ nun mɑrɑ mi, u ɡbi.
  eng-KJVCPB: Howbeit, because by this deed thou hast given great occasion to the
    enemies of the Lord to blaspheme, the child also that is born unto thee shall
    surely die.
  cpy-cpy: Riitaki kamatsini peenchaanite owakira tzimaen-tsiri. Tema pikijima-takaan-takiri
    Tajorentsi pantakiro iroka.”
  mpx-mpx: Yaa kaiwena u awatautau nabi Yehoba elana, inoke natum tauina toto abwe
    ku ab, nasi ni aliga.”
  luo-luo: To nikech gima isetimo, isemiyo jowasigu ojaro Jehova Nyasaye, omiyo wuodi
    monywolno biro tho.”
  meu-meu: ḡau tamona, una kara ai Iehova vada o dadaraia vaitani dainai, hari vada
    e vara merona na do baine mase.
  npi-ULB: तापनि, यो कामद्वारा तपाईंले परमप्रभुलाई तुच्‍छ तुल्‍याउनुभएको हुनाले, तपाईंबाट
    जन्म‍ने बालकचाहिं निश्‍चय नै मार्ने छ ।”
  yor-yor: Ṣùgbọ́n nítorí nípa ìwà yìí, ìwọ fi ààyè sílẹ̀ fún àwọn ọ̀tá Olúwa láti
    sọ ọ̀rọ̀-òdì, ọmọ náà tí a ó bí fún ọ, kíkú ní yóò kú.”
  emp-NTPO: Baribʌrʌ bʌa Ãcõrẽ quĩrãpita bio cadjirua od̶a bẽrã bʌ warra zaqueda jaid̶aya.–
  ind-ind: Namun, karena engkau sudah sangat menghina TUHAN dalam hal ini, anak laki-lakimu
    yang baru dilahirkan oleh mantan istri Uria itu akan mati.” Sesudah Natan kembali
    ke rumahnya, TUHAN membuat anak itu sakit parah.
  pes-OPCB: ولی چون با این کارت باعث شده‌ای که دشمنان خداوند به او کفر گویند، پس این
    بچه‌ای هم که به دنیا آمده، خواهد مرد.»
  tgl-ULB: Gayunman, dahil sa gawaing ito inalipusta mo si Yahweh, tiyak na mamamatay
    ang batang isisilang sa iyo.”
  cbu-NT: Itaru, yuwamand shiy Apanllee kuk kapeetarangush, kapung tatsiyuntarangish
    anumand yuw iparish na kaneeschiri nllurtayaru, an uru tsipachiya, tárangiya.
  hui-hui: Ai í̠na ani birigome Anduane Homogonaga waitigi karume ibunihondo mine
    helonaga birida. Ani birigonaga í̠naga igini Badasebahanda taba honolebirago ibu
    homolebira, lene.
  mya-mya: သို့​ရာ​တွင်​သင်​သည်​ထို​အ​ပြစ်​ကို​ကူး​လွန် ရာ​တွင် ထာ​ဝ​ရ​ဘု​ရား​အား​လွန်​စွာ​မ​ထီ
    မဲ့​မြင်​ပြု​ရာ​ရောက်​သ​ဖြင့်​သင့်​က​လေး သည်​သေ​ရ​လိမ့်​မည်'' ဟု​ဆင့်​ဆို​ပြီး​လျှင်၊-
  bod-N: འོན་ཀྱང་ཁྱོད་ཀྱིས་ལས་དེ་བྱས་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་དགྲ་རྣམས་ལ་ཁོང་ལ་སྐུར་བ་འདེབས་པའི་གླགས་སྤྲད་པས།
    ཁྱོད་ལ་བཙས་པའི་བུ་དེ་འཆི་བར་འགྱུར་རོ་ཞེས་གསུངས།
  sna-sna: Asi nokuda kwokuti waita izvi, waita kuti vavengi vaJehovha vamuzvidze
    kwazvo, mwanakomana uyu wauchaberekerwa achafa.”
  spa-BLM: Sin embargo, como con esta acción has dado gran ocasión a los enemigos
    de Yahvé para blasfemar, también el niño que te nazca morirá.”
  cac-cac: Palta a yuj tas ix a c'ulej chi', tz'alji chucal lolonel d'a Jehová yuj
    eb' ajc'ol yajoch d'ay, yuj chi' ol cham jun uninal toto ix alji chi', xchi vin̈aj
    Natán chi'.
  swh-ULB: Lakini, kwa kuwa kwa tendo hili umemdharau Yahwe, mtoto aliyezaliwa kwako
    hakika atakufa.”
  bel-bel: але як што ты гэтым учынкам даў прычыну ворагам Госпада няславіць Яго,
    дык памрэ сын, які народзіцца ў цябе.
  wed-wed: Wate kaua apoapoena u kauei ma lamnei Bada u vijiboḡa-kauei lamna aubaina
    natum ina iraḡe.”
  deu-ELBBK: Nur weil du den Feinden des HERRN durch diese Sache Anlass zur Lästerung
    gegeben hast, so soll auch der Sohn, der dir geboren ist, gewisslich sterben.
  mbb-OT: Piru tenged dutun te mibeelan nu he nekeveǥey te higayun diyà te menge kuntada
    te Nengazen he egkesumpalit sikandin, siguradu he ebpatey is anak nu.”
  mal-2015: എങ്കിലും നീ ഈ പ്രവൃത്തിയിൽ യഹോവയുടെ ശത്രുക്കൾ ദൂഷണം പറവാൻ ഹേതു ഉണ്ടാക്കിയതുകൊണ്ടു
    നിനക്കു ജനിച്ചിട്ടുള്ള കുഞ്ഞു മരിച്ചുപോകും എന്നു പറഞ്ഞു നാഥാൻ തന്റെ വീട്ടിലേക്കു
    പോയി.
  rmc-rmc: Ale oleha, so kerďal, dikhľal tele le RAJES, a vašoda o čhavoro, so tuke
    uľola, mušinel te merel.“
  pes-OPV: لیکن چون از این امرباعث کفر گفتن دشمنان خداوند شده‌ای، پسری نیز که برای
    تو زاییده شده است، البته خواهدمرد.»
  ron-1924: Дар, пентру кэ ай фэкут пе врэжмаший Домнулуй сэ-Л хуляскэ сэвыршинд фапта
    ачаста, фиул каре ци с-а нэскут ва мури.”
  aui-aui: Bi tam, wonawaghata Yawe God gekuyakabikarawayeni bi mmko berana bero kirakiina
    kubera, na natum tomogha meko itubugha na inarabobo.”
  ben-OBCV: কিন্তু যেহেতু এ কাজ করে আপনি সদাপ্রভুকে চূড়ান্ত হেনস্থা করেছেন, তাই আপনার
    যে ছেলেটি জন্মাবে, সে মারা যাবে।”
  som-som: Habase yeeshee waxaas aad samaysay aawadiis ayaad meel siisay cadaawayaashii
    Rabbiga inay caytamaan, taas aawadeed wiilka kuu dhashay hubaal wuu dhiman doonaa.
  lat-VUC: Verumtamen quoniam blasphemare fecisti inimicos Domini, propter verbum
    hoc, filius qui natus est tibi, morte morietur.
  eng-ASVBT: Howbeit, because by this deed thou hast given great occasion to the enemies
    of Jehovah to blaspheme, the child also that is born unto thee shall surely die.
  ita-1885: Ma pure, perciocchè con questo tu hai del tutto data cagione a' nemici
    del Signore di bestemmiarlo, il figliuolo che ti è nato per certo morrà.
  eng-LXXUP: Only because thou hast given great occasion of provocation to the enemies
    of the Lord by this thing, thy son also that is born to thee shall surely die.
  eng-ULB: However, because by this act you have despised Yahweh, the child who is
    born to you will surely die.”
  spa-VBL: “Pero como al hacer esto has tratado al Señor con total desprecio, el hijo
    que tienes morirá”.
  fra-_FOB: Toutefois, parce qu'en cela tu as donné occasion aux ennemis de l'Éternel
    de blasphémer, le fils qui t'est né mourra certainement.
  mal-mal: എങ്കിലും നീ ഈ പ്രവൃത്തികൊണ്ട് യഹോവയുടെ ശത്രുക്കൾക്ക് ദൂഷണം പറയുവാൻ വലിയ
    അവസരം ഉണ്ടാക്കിയതിനാൽ നിനക്ക് ജനിച്ചിട്ടുള്ള കുഞ്ഞ് നിശ്ചയമായും മരിച്ചുപോകും”
    എന്നു പറഞ്ഞു. അതിനുശേഷം നാഥാൻ തന്റെ വീട്ടിലേക്ക് പോയി.
  urd-GVR: Lekin is harkat se āp ne Rab ke dushmanoṅ ko kufr bakne kā mauqā farāham
    kiyā hai, is lie Bat-sabā se hone wālā beṭā mar jāegā.”
  suz-BL: तन्‍न गे एको पाप पा परमप्रभु यावे कली गाइक्‍पाइक्‍तीवी। मोपतीके इ थिशो आल
    चहिं बेक्‍ब” देंमाक्‍त। २सामुएल ११:२७
  ita-1927: Nondimeno, siccome facendo così tu hai data ai nemici dell’Eterno ampia
    occasione di bestemmiare, il figliuolo che t’è nato dovrà morire”. Nathan se ne
    tornò a casa sua.
  ckb-ckb: بەڵام لەبەر ئەوەی بەم کارەت بوویتە هۆی ئەوەی دوژمنانی یەزدان تەواو سووکایەتی
    بە یەزدان بکەن، ئەوا ئەو منداڵەی بۆت لەدایک دەبێت دەمرێت.»
  eng-BBE: But still, because you have had no respect for the Lord, death will certainly
    overtake the child who has newly come to birth.
  kan-OKCV: ಹೇಗಿದ್ದರೂ ಈ ಕಾರ್ಯದಿಂದ ನೀನು ಯೆಹೋವ ದೇವರ ಶತ್ರುಗಳಿಗೆ ಬಹಳವಾಗಿ ದೇವದೂಷಣೆ ಮಾಡುವಂತೆ
    ಆಸ್ಪದ ಕೊಟ್ಟ ಕಾರಣ, ನಿನಗೆ ಹುಟ್ಟಿದ ಮಗುವು ಖಂಡಿತವಾಗಿ ಸಾಯುವುದು,” ಎಂದನು.
  tam-2017: ஆனாலும் இந்த சம்பவத்தால் யெகோவாவுடைய எதிரிகள் இழிவாகப் பேச நீ காரணமாக
    இருந்தபடியால், உனக்குப் பிறந்த பிள்ளை நிச்சயமாக சாகும் என்று சொல்லி, நாத்தான்
    தன்னுடைய வீட்டிற்குப் போய்விட்டான்.
  spa-RV-1909: Mas por cuanto con este negocio hiciste blasfemar á los enemigos de
    Jehová, el hijo que te ha nacido morirá ciertamente.
  ron-BTF: Dar pentru că prin această faptă ai dat mare ocazie dușmanilor DOMNULUI
    să blesteme, de asemenea pruncul care ți s-a născut va muri negreșit.
  eng-WEBP: However, because by this deed you have given great occasion to the LORD’s
    enemies to blaspheme, the child also who is born to you will surely die.”
  eng-FBV: “But because by doing this you have treated the Lord with complete contempt,
    the son you have will die.”
  nld-1939: Maar omdat gij door deze daad Jahweh geminacht hebt, moet het kind, dat
    u geboren is, sterven.
  nch-BL: Pero pampa tahuel tiquixpanotoc TOTECO ica ni tamanti, tiquinchihuilijtoc
    icualancaitacahua TOTECO para quihuetzquilise huan quimahuispolose itoca. Huajca
    nopa mocone cati ontacatqui miquis.
  vie-1934: Nhưng vì việc nầy vua đã gây dịp cho những kẻ thù nghịch Đức Giê-hô-va
    nói phạm đến Ngài, nên con trai đã sanh cho ngươi hẳn sẽ chết.
  hin-CV: फिर भी इस काम के द्वारा तुमने याहवेह का तिरस्कार किया है, उस पुत्र की, जिसका
    जन्म होने पर है, मृत्यु हो जाएगी.”
  spa-BES: Pero aún así, debido a que no has respetado al Señor, la muerte ciertamente
    alcanzará al niño que acaba de nacer.
  tdx-tdx: Fe amy te nanokafa’o lalañe o rafelahi’ Iehovào amy sata’oy, hiteratera,
    le tsy mete tsy ho simba ty ajaja ho samahe’o.
  tha-KJV: อย่างไรก็ตาม เพราะด้วยการกระทำนี้​พระองค์​ได้​ให้​พวกศั​ตรู​ของพระเยโฮวาห์​มี​โอกาสเหยียดหยามได้
    ราชบุตรที่จะประสู​ติ​มาน​ั้นจะต้องสิ้นชีวิต”
  por-BR-2018: Mas porquanto com este negócio fizeste blasfemar aos inimigos do SENHOR,
    o filho que te nasceu morrerá certamente.
  deu-ELO: Nur weil du den Feinden Jehovas durch diese Sache Anlaß zur Lästerung gegeben
    hast, so soll auch der Sohn, der dir geboren ist, gewißlich sterben.
  eng-WYC-2018: Nevertheless for thou hast made [the] enemies to blaspheme the name
    of the Lord, for this word the child that is born to thee shall die by death,
    (or because of this, the child who is born to thee shall die).
  epo-epo: sed ĉar vi per tiu faro incitis la malamikojn de la Eternulo, tial la filo,
    kiu naskiĝis al vi, mortos.
  uig-PIN: Ⱨalbuki, bu ix bilǝn Pǝrwǝrdigarning düxmǝnlirigǝ kupurluⱪ ⱪilixⱪa pursǝt
    bǝrgining üqün, seningdin tuƣulƣan oƣul bala qoⱪum ɵlidu, — dedi.
  beo-beo: Be dia mano da bogomu. Bai di da amane hamobeba:le, di da Hina Godema mae
    nodone, higasu.”
  tpi-OTNT: Tasol dispela pasin nogut bilong yu i bin mekim ol birua bilong Bikpela
    i bikhet long em. Olsem na dispela pikinini bilong yu Batseba i karim, em bai
    i dai.”
  hau-SA: Amma saboda ka yi haka ka sa abokan gāba suka rena Ubangiji, yaron da aka
    haifa maka zai mutu.”
  uig-LAT: Halbuki, bu ish bilen Perwerdigarning düshmenlirige kupurluq qilishqa purset
    bergining üchün, séningdin tughulghan oghul bala choqum ölidu, — dédi.
  nde-nde: Kodwa njengoba ngokwenza lokhu wenze izitha zikaThixo zatshengisela ukweyisa
    okupheleleyo, umntwana ozamzalelwa uzakufa.”
  ton-ton: Ka ko eni, koeʻuhi kuo ke tuku ha tuʻunga ʻi he meʻa ni ke lauʻikovi ai
    ʻa Sihova ʻe hono ngaahi fili, ʻe mate moʻoni ʻae tamasiʻi kuo fanauʻi kiate koe.”
  ces-1613: Ale však, poněvadž jsi tou věcí dal příčinu nepřátelům Hospodinovým, aby
    se rouhali, protož ten syn, kterýž se narodil tobě, jistotně umře.
  eng-WMB: However, because by this deed you have given great occasion to the LORD’s
    enemies to blaspheme, the child also who is born to you will surely die.”
  tam-TCV: ஆனால் நீ இப்படிச் செய்ததினால் யெகோவாவினுடைய பகைவர் முன்பாக யெகோவாவை முற்றிலும்
    அவமதித்தாய். ஆகையால் உனக்குப் பிறக்கும் பிள்ளை நிச்சயமாக சாவான்” என்று சொன்னார்.
  ceb-ULB: Hinuon, tungod niining imong gibuhat nga pagsupak kang Yahweh, mamatay
    gayod ang bata nga gipakatawo gikan kanimo.”
  pol-UBG: Ponieważ jednak przez ten czyn dałeś wrogom PANA powód, by bluźnili, syn,
    który ci się urodził, na pewno umrze.
  agr-agr: Tujash amek Tuke Pujuu tuke dushikiakum pegkegchau takamsaum duwi, amina
    uchijum akiina duka jakattawai”, tiuwai.
  kyc-kyc: Dopa pirinyipape embame yulu koo dopale pyuo Kamongo angiŋi lao suu pyaa
    naene dokona embena wane Betesepame mandeyamo doko kumara, leya.
  urd-GVU: لیکن اِس حرکت سے آپ نے رب کے دشمنوں کو کفر بکنے کا موقع فراہم کیا ہے، اِس
    لئے بت سبع سے ہونے والا بیٹا مر جائے گا۔“
  deu-1912: Aber weil du die Feinde des HERRN hast durch diese Geschichte lästern
    gemacht, wird der Sohn, der dir geboren ist, des Todes sterben.
  ntj-ntj: Nyangkanku nyuntuku katja kurlunynga mirrirriku. Tjiinyamarntun nyuntulu
    Mama Kuurrku wangka tjalkirr-tjalkirrtu wantingu.”
  kan-2017: ಆದರೂ ನೀನು ಈ ಕೃತ್ಯದಿಂದ ಯೆಹೋವನ ವೈರಿಗಳು ಆತನನ್ನು ಬಹಳವಾಗಿ ನಿಂದಿಸುವುದಕ್ಕೆ ಆಸ್ಪದ
    ಕೊಟ್ಟಿದ್ದರಿಂದ ನಿನ್ನಿಂದ ಹುಟ್ಟಿರುವ ಮಗುವು ಸತ್ತೇ ಹೋಗುವುದು” ಎಂದು ಹೇಳಿ ಮನೆಗೆ ಹೊರಟುಹೋದನು.
  yap-yap: Machane bochan e kam darifannag SOMOL ko tin ni kam rin’, ma aram e nge
