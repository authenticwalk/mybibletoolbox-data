verse: 2SA.012.018
translations:
  mal-C: ഏഴാംദിവസം കുഞ്ഞു മരിച്ചുപോയി. കുഞ്ഞു മരിച്ചുപോയി എന്ന് ദാവീദിനോടു പറയാൻ അദ്ദേഹത്തിന്റെ
    ഭൃത്യന്മാർ ഭയപ്പെട്ടു. “കുഞ്ഞ് ജീവനോടെയിരുന്നപ്പോൾ നാം അദ്ദേഹത്തോടു സംസാരിച്ചു;
    പക്ഷേ, അദ്ദേഹം അതു ചെവിക്കൊണ്ടില്ല. പിന്നെ കുഞ്ഞു മരിച്ചുപോയി എന്നു നാം എങ്ങനെ
    അദ്ദേഹത്തോടു പറയും! നിരാശനായി അദ്ദേഹം വല്ല സാഹസവും പ്രവർത്തിച്ചേക്കാം!” അവർ ഇപ്രകാരം
    ചിന്തിച്ചു.
  deu-TKW: 'Da am siebenten Tage starb das Kind. Die Höflinge Davids scheuten sich
    jedoch, ihm zu melden, daß das Kind gestorben sei, weil sie dachten: Hat er uns,
    so lange das Kind noch am Leben war, kein Gehör gegeben, als wir ihm zuredeten,
    wie können wir ihm nun sagen: das Kind ist tot, daß er ein Unheil anrichte?'
  lin-lin: 'Na mokolo ya sambo, mwana akufaki. Basali ya Davidi babangaki koyebisa
    ye ete mwana akufi, pamba te bazalaki komilobela : « Wana mwana azalaki nanu na
    bomoi, tango tolobaki na Davidi, ayokaki biso te. Awa sik’oyo mwana akufi, tokoloba
    na ye ndenge nini ? Soki toyebisi ye sik’oyo ete mwana akufi, akoki kosala likambo
    moko ya mabe ! »'
  eng-LSV: and it comes to pass on the seventh day, that the boy dies, and the servants
    of David fear to declare to him that the boy is dead, for they said, “Behold,
    in the boy being alive we spoke to him, and he did not listen to our voice; and
    how do we say to him, The boy is dead? Then he has done evil.”
  eng-GNV: 'So on the seuenth day the child dyed: and the seruants of Dauid feared
    to tell him that the childe was dead: for they sayde, Beholde, while the childe
    was aliue, we spake vnto him, and he woulde not hearken vnto our voyce: how then
    shall we say vnto him, The childe is dead, to vexe him more?'
  eng-WEBSTER: 'And it came to pass on the seventh day, that the child died. And the
    servants of David feared to tell him that the child was dead: for they said, Behold
    while the child was yet alive, we spoke to him, and he would not hearken to our
    voice: how will he then be grieved, if we tell him that the child is dead?'
  nhw-BL: 'Huan quema panotoya chicome tonali, nopa conetl mijqui, huan nopa tlacame
    majmahuiyayaj quiilhuise David. Moilhuiyayaj: “Quema noja yoltoya nopa conetl
    huan tijyoltlalisquíaj, ya amo quinejqui techtlacaquilis, huajca ama sintla tiquilhuise
    para ya mijqui, hueli más fiero mochihuilis.”'
  swh-ONEN: Kunako siku ya saba yule mtoto akafa. Watumishi wa Daudi wakaogopa kumwambia
    kuwa mtoto amekufa, kwa maana walifikiri, “Wakati mtoto alipokuwa angali hai,
    tulizungumza na Daudi lakini hakutusikiliza. Tutawezaje kumwambia kwamba mtoto
    amekufa? Anaweza kufanya kitu cha kujidhuru.”
  bba-bba: Ye n kuɑ sɔ̃ɔ nɔɔbɑ yiruse, yerɑ bii wi, u ɡu. Mɑ Dɑfidin bwɑ̃ɑ be, bɑ
    bɛrum bɑrɑ bu nùn sɔ̃. Domi bɑ nɛɛ, u ǹ sun swɑɑ dɑki nuku sɑnkirɑnun sɔ̃ sɑnɑm
    mɛ bii wi, u bɑrɔ. Amɔnɑ sɑ ko koosinɑ tɛ̃ su kɑ nùn bii win ɡɔɔ sɔ̃ kpɑ sɑ kun
    kɑ win nuki sɑnkɑ sɑ sosi.
  eng-KJVCPB: 'And it came to pass on the seventh day, that the child died. And the
    servants of David feared to tell him that the child was dead: for they said, Behold,
    while the child was yet alive, we spake unto him, and he would not hearken unto
    our voice: how will he then vex himself, if we tell him that the child is dead?'
  cpy-cpy: 'Okanta awijaki 7 kitejeri kamaki eenchaanikiri. Tee ikamanteri rompera-tanewopaeni
    David ithaawa-kaatyaari, ikamanta-wakaeyani: “Eeniro rañaawitaha eenchaanikiri,
    tee ikemijantee akanta-witariri. Rootaki owakirari nimaeka ikamaki, aritaki imapero-tanakya
    akamanta-kiriri kamaki reenchaanite.”'
  mpx-mpx: He lan seben-ina elana yaka wawaya i aliga. Inoke wana totuwalali hi lovakun
    te wana wasa nihi pek, kaiwena hi nuwatu hi ba, “Sauga wawaya nigeya ga i aliga,
    ta baaba elana yaa nige i lalaegan elala. He nasi ga ta ola ge wana wasa ta pek
    natuna iyaka i aliga? Ebo wana wasa ta pek, tab eba nak etega ni ginol?”
  luo-luo: To chiengʼ mar abiriyo nyathi notho, jotij Daudi ne luor nyise ni nyathi
    osetho, nikech negiparo niya, “Kane nyathi pod ngima, ne wawuoyo gi Daudi to ne
    ok owinjowa. Koro to wadhi wacho ne nangʼo ka nyathi osetho? Onyalo timo gimoro
    marach.”
  meu-meu: Dina ihahituna ai mero na e mase. Bena David ena hesiai taudia na ena mase
    herevana ihamaorolaina garina e gariva; badina be idia eto, A itaia, mero maurina
    ai ta hereva henia, to se kamonai henida; matona, ede baita hamaoroa toma mero
    na vada e mase? Sibona baine heala dahaka.
  npi-ULB: सातौं दिनमा त्‍यो बालक मर्‍यो । त्‍यो बालक मर्‍यो भनेर दाऊदका सेवकहरूले
    तिनलाई भन्‍न डराए, किनकि तिनीहरूले भने, “हेर्नुहोस्, त्‍यो बालक जीवितै हुँदा हामीले
    उहँसित बोल्‍यौं र उहाँले हाम्रा कुरा सुन्‍नुभएन । हामीले त्‍यो बालक मर्‍यो भन्यौं
    भने, उहाँले आफूलाई के गर्नुहोला?”
  yor-yor: 'Ní ọjọ́ keje, ọmọ náà sì kú. Àwọn ìránṣẹ́ Dafidi sì bẹ̀rù láti wí fún
    un pé, ọmọ náà kú: nítorí tí wọ́n wí pé, “Kíyèsi i, nígbà tí ọmọ náà ń bẹ láààyè,
    àwa sọ̀rọ̀ fún un, òun kọ̀ si gbọ́ ohùn wa! Ǹjẹ́ yóò ti ṣe ara rẹ̀ ní èṣe tó,
    bí àwa bá wí fún un pé, ọmọ náà kú.”'
  emp-NTPO: 'Mãwã b̶ʌd̶e siete ewarid̶e dji warrara jaid̶asia. Maʌ̃ne dji dromarãba
    Davia jarad̶ida waya panasid̶aa. Nãwã crĩcha panasid̶aa: –Idji warra wad̶i zocai
    b̶asid̶e sobiamãrẽã idji ume bed̶eabadjid̶amĩna dadji bed̶eara ĩjãca basía. Maʌ̃da
    ¿sãwãbʌrʌ idjía jarad̶i dji warrara jaid̶asida? Sopuaba ara idub̶a biẽ́ oisicada.–'
  ind-ind: Tujuh hari kemudian anaknya itu mati. Para pejabat Daud tidak berani memberitahukan
    hal itu kepadanya. Mereka berkata satu sama lain, “Ketika anak itu masih hidup
    dan kita mengajak Daud makan, dia sudah tidak mau mendengarkan kita. Terlebih
    lagi sekarang kalau kita memberitahukan bahwa anaknya sudah mati, bisa-bisa dia
    bunuh diri!”
  pes-OPCB: 'تا اینکه در روز هفتم، آن بچه مرد. درباریان می‌ترسیدند این خبر را به او
    بدهند. آنها می‌گفتند: «وقتی آن بچه هنوز زنده بود داوود از شدت ناراحتی با ما حرف
    نمی‌زد، حال اگر به او خبر بدهیم که بچه مرده است، معلوم نیست چه بلایی بر سر خود
    خواهد آورد؟»'
  tgl-ULB: Nangyari na sa ika-pitong araw namatay ang bata. Natakot ang mga lingkod
    ni David na sabihin sa kaniya na patay na ang bata, dahil sinabi nila, “Tingnan
    mo, habang buhay pa ang bata kinausap natin siya at hindi siya nakinig sa ating
    boses. Baka kung ano gawin niya sa kanyang sarili kung sasabihin natin sa kaniyang
    patay na ang bata?!”
  cbu-NT: Anshat tsimbun matayaru zar tushiychu, anush nllur tsiparangiya. Nllur tsiparamchu,
    ksutamapaneewsha Dapiyaa kamanimaam puniranganaya. Mangush chinarangusin, Nllur
    ndaturitaa tsiparu, tsiyatkuni iyaa k'kini nda mazinamaam zandarangiya, tárangusin,
    Ashiri natunashat nllur tsipayanllu, tsiyatkuch ¿ameecheezich? Uru iyaa kapungpari
    tsiyantachiya, tárangusin, kamanimaam puniranganaya.
  hui-hui: Ani howa sarere mbira peagola igiri gali biago homayagola agali biarume
    igiri homaya lalu Debidi lamulene giho hene. Tigua lo manda bialu lalu, Abale
    igiri warago hangu bo wiagola iname ibu mo bila agua hoabe tobahe wiagodago. Ai
    áyu igiri homaya aguaore lamimabe. Ibuni mo ko holene mbira buligo agua bimabe,
    lene.
  mya-mya: သီတင်း​တစ်​ပတ်​မျှ​ကြာ​သော​အ​ခါ​က​လေး ငယ်​သည်​သေ​ဆုံး​သွား​သ​ဖြင့် ဒါ​ဝိဒ်​၏​မှူး
    မတ်​တို့​သည်​ထို​သ​တင်း​ကို​သူ့​အား​မ​ပြော ဝံ့​ကြ။ သူ​တို့​က``က​လေး​ငယ်​အ​သက်​ရှင်
    လျက်​ရှိ​စဉ်​အ​ခါ​၌​မင်း​ကြီး​သည် ငါ​တို့ လျှောက်​ထား​ချက်​များ​ကို​ပြန်​၍​ပင်​ဖြေ
    ကြား​တော်​မ​မူ​ပါ။ သို့​ဖြစ်​၍​က​လေး​ငယ် သေ​ကြောင်း​ကို​သူ့​အား​ငါ​တို့​အ​ဘယ်​သို့
    လျှောက်​ထား​နိုင်​ပါ​မည်​နည်း။ သူ​သည်​မိ​မိ ကိုယ်​ကို​အန္တ​ရာယ်​ပြု​ကောင်း​ပြု​လိမ့်​မည်''ဟု
    ဆို​ကြ​၏။
  bod-N: དེ་ནས་ཉིན་བདུན་པ་ལ་བུ་དེ་ཤིའོ། །དཱ་བིད་ཀྱི་བློན་འཁོར་རྣམས་ཀྱིས་ཕྲུ་གུ་ཤི་བའི་གཏམ་ཁོང་ལ་ཞུ་བར་མ་ཕོད་དེ།
    དེ་དག་གིས། ལྟོས་དང་། ཕྲུ་གུ་དེ་གསོན་པོར་ཡོད་པའི་ཚེ་བདག་ཅག་གིས་ཁོང་ལ་གཏམ་བྱས་ཀྱང་ཁོང་གིས་མི་མཉན་པས།
    ད་ནི་བདག་ཅག་གིས་ཁོང་ལ་བུ་ཤི་ཟིན་ཞེས་ཅི་ལྟར་ཞུ་ཕོད་དམ། ཁོང་གིས་གཞན་ལ་གནོད་བསྐྱལ་ཡང་སྲིད་ཅེས་གཏམ་བྱས་སོ།
    །
  sna-sna: Pazuva rechinomwe mwana akafa. Varanda vaDhavhidhi vakatya kumuudza kuti
    mwana akanga afa, nokuti vakafunga kuti, “Apo mwana paakanga achiri mupenyu, takataura
    naDhavhidhi asi haana kuda kutiteerera. Zvino tichamuudza sei kuti mwana afa?
    Achazvikuvadza zvikada.”
  spa-BLM: 'Al séptimo día, el niño murió. Los siervos de David tuvieron miedo de
    decirle que el niño había muerto, pues dijeron: “He aquí que, mientras el niño
    vivía, le hablamos y no escuchó nuestra voz. ¿Cómo se va a perjudicar entonces
    si le decimos que el niño ha muerto?”'
  cac-cac: 'Axo d''a yuquil c''ual syamchaj vin̈ unin chi'' yuj ilya chi'', ix chami.
    Ix te xiv eb'' vin̈ smunlajum vin̈ rey chi'' yalan d''ay, yujto sna eb'': Ina
    ayic pitzanto vin̈ unin chi'', maj scha yab'' vin̈ tas ix cala'', ocxom val ticnaic.
    Tato scal d''a vin̈ to toxo ix chami, tas am ol sc''uloc vin̈, xchi eb'' vin̈.'
  swh-ULB: Ikawa siku ya saba mtoto akafa. Watumishi wa Daudi wakaogopa kumwambia
    kwamba mtoto amekufa, kwa maana walisema, “Tazama, wakati mtoto alipokuwa hai
    tuliongea naye, lakini hakuisikiliza sauti yetu. Atakuwaje ikiwa tutamwambia kwamba
    kijana amekufa?!”
  bel-bel: 'На сёмы дзень дзіця памерла, і слугі Давыдавы баяліся данесьці яму, што
    памерла дзіця; бо, казалі яны, калі дзіця было яшчэ жывое, і мы ўгаворвалі яго,
    і ён ня слухаў голасу нашага, як жа скажам яму: «памерла дзіця»? і ён зробіць
    што-небудзь благое.'
  wed-wed: Aupom 7 au murina tevera i ʼraḡe ma ana numa babadai i rovo da David eḡa
    ita pariverei. Taui ava i babani vivira i pa, “Maranai tevera lawalawaina David
    eḡa ita rautaniḡaneta ma marina menanare tana riwanei da natuna i ʼraḡe? Mepa
    da ina viapoapoena-melei!”
  deu-ELBBK: 'Und es geschah am siebten Tag, da starb das Kind. Und die Knechte Davids
    fürchteten sich, ihm zu berichten, dass das Kind tot sei; denn sie sprachen: Siehe,
    als das Kind noch am Leben war, haben wir zu ihm geredet, und er hat nicht auf
    unsere Stimme gehört; und wie sollen wir nun zu ihm sagen: Das Kind ist tot? Er
    würde etwas Übles tun.'
  mbb-OT: Hein ikepitu en he andew, minatey haazà is batà. Nengahandek haazà is menge
    suluǥuen ni David he edtazem kandin he minatey en kes batà. Migkaǥi sikandan te,
    “Ebmenmenuwen tew en be he mekeǥiyi tew te minatey en kes batà? Wazè kiw zin man
    ganì pemineǥa te kedlelaǥi tew kandin hein uuyag pa haazà is batà, wey pe be ǥuntaan
    he minatey en haazà is batà. Kela ke zuen mezaat he ebeelan din diyà te lawa zin!”
  mal-2015: 'എന്നാൽ ഏഴാം ദിവസം കുഞ്ഞു മരിച്ചുപോയി. കുഞ്ഞു മരിച്ചു എന്നു ദാവീദിനെ അറിയിപ്പാൻ
    ഭൃത്യന്മാർ ഭയപ്പെട്ടു: കുഞ്ഞു ജീവനോടിരുന്ന സമയം നാം സംസാരിച്ചിട്ടു അവൻ നമ്മുടെ
    വാക്കു കേൾക്കാതിരിക്കെ കുഞ്ഞു മരിച്ചുപോയി എന്നു നാം അവനോടു എങ്ങനെ പറയും? അവൻ തനിക്കു
    തന്നേ വല്ല കേടും വരുത്തും എന്നു അവർ പറഞ്ഞു.'
  rmc-rmc: 'Pro eftato džives o čhavoro muľa, ale le Davidoskre služobňika pes daranas
    leske oda te phenel. Phende peske: „Medik o čhavoro dživelas, privakerahas pes
    ke leste, ale na šunelas amen. Sar šaj akana leske phenas, hoj o čhavoro muľa?
    Šaj peske kerel vareso.“'
  pes-OPV: 'و در روز هفتم طفل بمرد و خادمان داود ترسیدند که از مردن طفل اورا اطلاع
    دهند، زیرا گفتند: «اینک چون طفل زنده بود، با وی سخن گفتیم و قول ما را نشنید، پس
    اگربه او خبر دهیم که طفل مرده است، چه قدر زیاده رنجیده می‌شود.»'
  ron-1924: 'А шаптя зи, копилул а мурит. Служиторий луй Давид с-ау темут сэ-й дя
    де весте кэ а мурит копилул. Кэч зичяу: „Кынд копилул трэя ынкэ, й-ам ворбит,
    ши ну не-а аскултат. Кум сэ ындрэзним сэ-й спунем: ‘А мурит копилул’? Аре сэ се
    ынтристезе ши май мулт.”'
  aui-aui: Taparoro tana ikovi murine, na simirina irabobo. Bi Deivid yana wiitamariyana
    sinaghara na gesiyawoneni da simira irabobo, kiiravine toudimani sivisisiya kabivivirana
    bo, “Raghanina simira yawayawiine iyamakamake, na Deivid biidi tayi sisiya bi
    geiyawaiyaneda. Na metagha tana woneni da simira irabobo? Kate bi bera tana inabera
    da tounamani iniberoni.”
  ben-OBCV: সপ্তম দিনে শিশুটি মারা গেল। দাউদের কর্মচারীরা তাঁকে বলার সাহস পায়নি যে
    শিশুটি মারা গিয়েছে, কারণ তারা ভেবেছিল, “শিশুটি যখন বেঁচে ছিল, তখনই তো তিনি আমাদের
    কথা শোনেননি। তবে এখন আমরা তাঁকে কীভাবে বলব যে শিশুটি মারা গিয়েছে? তিনি হয়তো
    চরম কোনও পদক্ষেপ নিতে পারেন।”
  som-som: Oo maalintii toddobaad ayaa yarkii dhintay. Oo Daa'uud addoommadiisiina
    way ka cabsadeen inay Daa'uud u sheegaan in yarkii dhintay, waayo, waxay isyidhaahdeen,
    War intii yarku weli noolaa ayaynu isaga la hadalnay, oo isna codkeennii ma uu
    maqlin; haddaba haddaynu u sheegno in yarkii dhintay, intee in ka badan buu isdhibi
    doonaa?
  lat-VUC: 'Accidit autem die septima ut moreretur infans: timueruntque servi David
    nuntiare ei quod mortuus esset parvulus: dixerunt enim: Ecce cum parvulus adhuc
    viveret, loquebamur ad eum, et non audiebat vocem nostram: quanto magis si dixerimus:
    Mortuus est puer, se affliget?'
  eng-ASVBT: 'And it came to pass on the seventh day, that the child died. And the
    servants of David feared to tell him that the child was dead; for they said, Behold,
    while the child was yet alive, we spake unto him, and he hearkened not unto our
    voice: how will he then vex himself, if we tell him that the child is dead!'
  ita-1885: 'Ed avvenne al settimo giorno che il fanciullo morì. Ed i servitori di
    Davide temevano di fargli assapere che il fanciullo era morto; perciocchè dicevano:
    Ecco, mentre il fanciullo era ancora in vita, noi gli parlammo, ed egli non porse
    orecchie al nostro dire; come dunque gli diremo noi: Il fanciullo è morto? onde
    egli si affliggerà.'
  eng-LXXUP: 'And it came to pass on the seventh day that the child died: and the
    servants of David were afraid to tell him that the child was dead; for they said,
    Behold, while the child was yet alive we spoke to him, and he hearkened not to
    our voice; and how should we tell him that the child is dead?—so would he do himself
    harm.'
  eng-ULB: It came about on the seventh day that the child died. David's servants
    were afraid to tell him that the child was dead, for they said, “Look, while the
    child was still alive we spoke to him, and he did not listen to our voice. What
    might he do to himself if we tell him that the boy is dead?!”
  spa-VBL: 'Al séptimo día el niño murió. Pero los funcionarios de David tenían miedo
    de decirle que el niño había muerto, pues se decían unos a otros: “Mira, mientras
    el niño estaba vivo, hablamos con él, y se negó a escucharnos. ¿Cómo vamos a decirle
    que el niño ha muerto? Puede hacer algo muy malo”.'
  fra-_FOB: 'Et le septième jour l''enfant mourut, et les serviteurs de David craignaient
    de lui faire savoir que l''enfant était mort; car ils disaient: Quand l''enfant
    était en vie, nous lui avons parlé, et il n''a point écouté notre voix; comment
    donc lui dirions-nous que l''enfant est mort? Il ferait bien pis encore.'
  mal-mal: 'എന്നാൽ ഏഴാം ദിവസം കുഞ്ഞു മരിച്ചുപോയി. കുഞ്ഞു മരിച്ചു എന്ന് ദാവീദിനെ അറിയിക്കുവാൻ
    ഭൃത്യന്മാർ ഭയപ്പെട്ടു: “കുഞ്ഞു ജീവനോടിരുന്ന സമയം നമ്മൾ അവനോട് സംസാരിച്ചിട്ട് അവൻ
    നമ്മുടെ വാക്ക് കേൾക്കാതിരിക്കെ കുഞ്ഞു മരിച്ചുപോയി എന്ന് നാം അവനോട് എങ്ങനെ പറയും?
    അവൻ തനിക്കുതന്നെ വല്ല ദോഷം വരുത്തും” എന്ന് അവർ പറഞ്ഞു.'
  urd-GVR: Sātweṅ din beṭā faut ho gayā. Dāūd ke mulāzimoṅ ne use ḳhabar pahuṅchāne
    kī jurrat na kī, kyoṅki unhoṅ ne sochā, “Jab bachchā abhī zindā thā to ham ne
    use samjhāne kī koshish kī, lekin us ne hamārī ek bhī na sunī. Ab agar bachche
    kī maut kī ḳhabar deṅ to ḳhatrā hai ki wuh koī nuqsāndeh qadam uṭhāe.”
  suz-BL: मिनु ७ नाक्‍त नोले आल बेक्‍माक्‍त। मिनु दाऊद आ गेय पाइबपुकीम “आल बेक्‍त”
    दे दाऊद कली देंचा हिंमा बाक्‍त। मारदे हना मेकोपुकीमी “आल सेस बाक्‍मेनु ला यो इं
    लोव़ मनेंन। मुल मेको कली ‘आल बेक्‍त’ दे दोपा देंचा? मेकोमी आंम आ कली मारेइ मरिम्‍शो
    पाइक्‍बा कों?” देंमा बाक्‍त।
  ita-1927: 'Or avvenne che il settimo giorno il bambino morì; e i servi di Davide
    temevano di fargli sapere che il bambino era morto; poiché dicevano: “Ecco, quando
    il bambino era ancora vivo, noi gli abbiam parlato ed egli non ha dato ascolto
    alle nostre parole; come faremo ora a dirgli che il bambino è morto? Egli andrà
    a qualche estremo”.'
  ckb-ckb: 'ئەوە بوو لە ڕۆژی حەوتەم منداڵەکە مرد. خزمەتکارەکانی داود ترسان پێی ڕابگەیەنن
    کە منداڵەکە مردووە، چونکە گوتیان: «هێشتا منداڵەکە زیندوو بوو قسەمان لەگەڵی کرد
    و گوێی لێ نەگرتین، ئیتر چۆن پێی بڵێین منداڵەکە مردووە؟ خراپتر دەکات.»'
  eng-BBE: 'And then on the seventh day the child''s death took place. And David''s
    servants were in fear of giving him the news of the child''s death: for they said,
    Truly, while the child was still living he gave no attention when we said anything
    to him: what will he do to himself if we give him word that the child is dead?'
  kan-OKCV: ಮಗುವು ಏಳನೆಯ ದಿವಸ ಸತ್ತು ಹೋಯಿತು. ಆಗ ಮಗುವು ಸತ್ತು ಹೋಯಿತೆಂದು ದಾವೀದನ ಸೇವಕರು
    ಅವನಿಗೆ ತಿಳಿಸುವುದಕ್ಕೆ ಭಯಪಟ್ಟರು. ಏಕೆಂದರೆ, “ಮಗುವು ಇನ್ನೂ ಬದುಕಿರುವಾಗ, ನಾವು ಅವನ ಸಂಗಡ
    ಮಾತನಾಡಿದಾಗ, ಅವನು ನಮ್ಮ ಮಾತನ್ನು ಕೇಳದೆ ಹೋದನು. ಈಗ ಮಗುವು ಸತ್ತು ಹೋಯಿತೆಂದು ನಾವು ಅವನಿಗೆ
    ಹೇಳಿದರೆ, ಅವನು ತನಗೆ ಏನಾದರೂ ಕೇಡುಮಾಡಿಕೊಳ್ಳುವನೋ?” ಎಂದುಕೊಂಡರು.
  tam-2017: 'ஏழாம் நாளில், பிள்ளை இறந்துபோனது. பிள்ளை இறந்துபோனது என்று தாவீதின் வேலைக்காரர்கள்
    அவனுக்கு அறிவிக்க பயந்தார்கள்: பிள்ளை உயிரோடிருக்கும்போது, நாம் அவரோடு பேசுகிறபோது,
    அவர் நம்முடைய சொல்லைக் கேட்கவில்லை; பிள்ளை இறந்துபோனது என்று அவரிடம் எப்படிச்
    சொல்லுவோம்? அதிகமாக மனவேதனை அடைவாரே என்று பேசிக்கொண்டார்கள்.'
  spa-RV-1909: 'Y al séptimo día murió el niño; pero sus siervos no osaban hacerle
    saber que el niño era muerto, diciendo entre sí: Cuando el niño aun vivía, le
    hablábamos, y no quería oir nuestra voz: ¿pues cuánto más mal le hará, si le dijéremos
    que el niño es muerto?'
  ron-BTF: 'Și s-a întâmplat, în a șaptea zi, că pruncul a murit. Și servitorii lui
    David s-au temut să îi spună că pruncul era mort, pentru că au spus: Iată, în
    timp ce pruncul încă trăia, i-am vorbit și a refuzat să dea ascultare vocii noastre;
    cât se va chinui, dacă îi spunem că pruncul este mort?'
  eng-WEBP: On the seventh day, the child died. David’s servants were afraid to tell
    him that the child was dead, for they said, “Behold, while the child was yet alive,
    we spoke to him and he didn’t listen to our voice. How will he then harm himself
    if we tell him that the child is dead?”
  eng-FBV: On the seventh day the child died. But David's officials were scared to
    tell him that the child was dead, for they said to each other, “Look, while the
    child was still alive, we talked with him, and he refused to listen to us. How
    on earth can we tell him the child is dead? He may do something really bad!”
  nld-1939: 'Toen het kind dan ook de zevende dag stierf, zagen de dienaren van David
    er tegen op, om hem mede te delen, dat het kind was gestorven. Want ze dachten:
    Toen het kind nog in leven was, wilde hij al niet naar ons luisteren, als we hem
    iets zeiden; wat gaat er gebeuren als we hem zeggen, dat het kind dood is? Hij
    begaat nog een ongeluk!'
  nch-BL: 'Huan quema ya panotoya chicome tonati, nopa conet mijqui, huan nopa tacame
    majmahuiyayaj quiilhuise David. Moilhuiyayaj: “Quema noja yoltoya nopa conet huan
    tijyoltalisquíaj, ya amo quinejqui techtacaquilis, huajca ama sinta tiquilhuise
    para ya mijqui, huelis más fiero mochihuilis.”'
  vie-1934: 'Ngày thứ bảy đứa trẻ chết. Các tôi tớ của Đa-vít ngại cho người biết
    đứa trẻ đã chết; vì họ nói rằng: Lúc đứa trẻ còn sống, chúng tôi có khuyên giải
    vua, vua không khứng nghe chúng tôi; vậy làm sao chúng tôi lại dám nói cùng vua
    rằng đứa trẻ đã chết? Có lẽ vua rủi ro!'
  hin-CV: सातवें दिन शिशु की मृत्यु हो गई. दावीद को इसकी सूचना देने में सेवक झिझक
    रहे थे कि शिशु की मृत्यु हो चुकी थी. उनका कहना था, “देखो, जब शिशु जीवित था और
    हम उन्हें मना रहे थे, उन्होंने हमारी न सुनी. तब भला हम उन्हें कैसे बताएं कि शिशु
    की मृत्यु हो गई? कहीं वह अपनी ही कोई हानि न कर लें.”
  spa-BES: 'Y luego, al séptimo día, tuvo lugar la muerte del niño. Y los siervos
    de David temían darle la noticia de la muerte del niño, porque decían: En verdad,
    mientras el niño aún vivía, y no nos hacía caso: ¿qué hará si le damos la noticia
    que el niño está muerto?'
  tdx-tdx: 'Ie amy andro fahafitoy, nimate i ajajay. Le nihembañe o mpitoro’ i Davideo
    tsy nahavany hisaontsy ama’e te simba i ajajay; fa hoe iereo: Inay, ie mbe niveloñe
    i ajajay, naho nisaontsen-tika le tsy hinao’e ty feon-tika; an­tsake te atalily
    aze te simba i ajajay, te mone hanolo-tsotry aze?'
  tha-KJV: อยู่​มาพอวั​นที​่​เจ​็ดพระกุมารนั้​นก​็​สิ้นพระชนม์ ส่วนข้าราชการของดาวิ​ดก​็​กล​ัวไม่​กล​้ากราบทูลดาวิดว่าพระกุมารนั้นสิ้นชีวิตแล้ว
    เขาพู​ดก​ั​นว​่า “​ดู​เถิด เมื่อพระกุมารนั้นทรงพระชนม์​อยู่ เราทูลพระองค์ พระองค์​หาทรงฟังเสียงของเราไม่
    แล​้วเราทั้งหลายอาจจะกราบทูลได้อย่างไรว่า พระกุมารนั้นสิ้นพระชนม์​แล้ว พระองค์​ก็​จะกระทำอันตรายต่อพระองค์​เอง​”
  por-BR-2018: 'E ao sétimo dia morreu o menino; mas seus servos não ousavam fazer-lhe
    saber que o menino era morto, dizendo entre si: Quando o menino ainda vivia, lhe
    falávamos, e não queria ouvir nossa voz: pois quanto mais mal lhe fará, se lhe
    dissermos que o menino está morto?'
  deu-ELO: 'Und es geschah am siebten Tage, da starb das Kind. Und die Knechte Davids
    fürchteten sich, ihm zu berichten, daß das Kind tot sei; denn sie sprachen: Siehe,
    als das Kind noch am Leben war, haben wir zu ihm geredet, und er hat nicht auf
    unsere Stimme gehört; und wie sollen wir nun zu ihm sagen: Das Kind ist tot? Er
    würde etwas Übles tun.'
  eng-WYC-2018: And it befelled in the seventh day, that the young child died; and
    the servants of David dreaded to tell to him, that the little child was dead;
    for they said, Lo! while the little child lived yet, we spake to him, and he heard
    not our voice; how much more (now), if we say the child is dead, he shall torment
    himself? (And it befell that on the seventh day, the young child died; and David’s
    servants feared to tell him that the young child was dead; for they said, Behold!
    while the young child yet lived, we spoke to him, and he would not listen to us;
    how much more now shall he torment himself, if we tell him that the child is dead?)
  epo-epo: 'En la sepa tago la infano mortis. Kaj la servantoj de David timis sciigi
    al li, ke la infano mortis; ĉar ili pensis: Jen dum la infano ankoraŭ vivis, ni
    parolis al li, kaj li ne aŭskultis nian voĉon; kiel do ni diros al li, ke la infano
    mortis? li faros ian malbonon.'
  uig-PIN: 'Yǝttinqi küni bala ɵldi. Dawutning hizmǝtkarliri bala ɵldi, degǝn hǝwǝrni
    uningƣa berixtin ⱪorⱪup: «Bala tirik waⱪitida padixaⱨ bizning sɵzlirimizgǝ ⱪulaⱪ
    salmidi, ǝmdi biz ⱪandaⱪmu uningƣa bala ɵldi, dǝp hǝwǝr berimiz? U ɵzini zǝhimlǝndürüxi
    mumkin!» — deyixti.'
  beo-beo: Hi afae aligili, mano da bogoi. Da:ibidi ea eagene ouligisu dunu da ema
    adomu beda:i galu. Ilia da amane sia:i, “Mano da esaloba, ninia da Da:ibidima
    sia:noba, e da ninima bu hame adole iasu. Amaiba:le, ninia da habodane mano da
    bogoi, ema adoma:bela:? E da hi gobele hima se iasa:besa:le, ninia da hedolo hame
    adomu.”
  tpi-OTNT: Wanpela wik i go pinis na pikinini i dai, na ol wokman bilong Devit i
    pret tru long tokim em long pikinini i dai pinis. Ol i tok long ol yet olsem,
    “Taim pikinini i no dai yet yumi bin i go toktok long Devit, tasol em i no laik
    harim tok bilong yumi. Olsem na nau yumi no inap tokim em long pikinini i dai
    pinis. Nogut em i kirap na bagarapim em yet.”
  hau-SA: A rana ta bakwai sai yaron ya rasu. Barorin Dawuda suka ji tsoro su gaya
    masa cewa yaron ya mutu, gama sun yi tunani cewa, “Yayinda yaron yake da rai,
    mun yi magana da Dawuda bai ji mu ba. Yaya za mu gaya masa yaron ya mutu? Ai,
    zai yi wa kansa ɓarna.”
  uig-LAT: 'Yettinchi küni bala öldi. Dawutning xizmetkarliri bala öldi, dégen xewerni
    uninggha bérishtin qorqup: «Bala tirik waqitida padishah bizning sözlirimizge
    qulaq salmidi, emdi biz qandaqmu uninggha bala öldi, dep xewer bérimiz? U özini
    zeximlendürüshi mumkin!» — déyishti.'
  nde-nde: Ngosuku lwesikhombisa umntwana wafa. Izinceku zikaDavida zesaba ukumtshela
    ukuthi umntwana wayesefile ngoba zacabanga zathi, “Umntwana esaphila, sikhulume
    loDavida kodwa kasilalelanga. Pho singamtshela njani ukuthi umntwana usefile?
    Angenza into eyingozi.”
  ton-ton: 'Pea naʻe hoko ʻo pehē, naʻe pekia ʻae tamasiʻi ki hono fitu ʻoe ʻaho.
    Pea naʻe manavahē ʻae kau tamaioʻeiki ʻa Tevita ke tala kiate ia kuo pekia ʻae
    tamasiʻi: he naʻa nau pehē, “Vakai, ʻi heʻene kei moʻui ʻae tamasiʻi, naʻa mau
    lea kiate ia, pea naʻe ʻikai fie tokanga ia ki homau leʻo: kae huanoa ʻa ʻene
    fakamamahi ia, ʻo kapau te mau tala kiate ia kuo pekia ʻae tamasiʻi?”'
  ces-1613: 'Stalo se pak dne sedmého, že umřelo dítě. I nesměli služebníci Davidovi
    toho oznámiti jemu, že by umřelo dítě; nebo pravili: Aj, když ještě bylo dítě
    živo, mluvili jsme jemu, a nechtěl slyšeti hlasu našeho, což pak když jemu díme:
    Umřelo dítě. Ovšem to tíže ponese.'
  eng-WMB: On the seventh day, the child died. David’s servants were afraid to tell
    him that the child was dead, for they said, “Behold, while the child was yet alive,
    we spoke to him and he didn’t listen to our voice. How will he then harm himself
    if we tell him that the child is dead?”
  tam-TCV: ஏழாம்நாள் குழந்தை இறந்துவிட்டது. குழந்தை இறந்த செய்தியைத் தாவீதிற்கு அறிவிப்பதற்கு
    பணியாட்கள் பயந்தார்கள்; ஏனெனில், “பிள்ளை உயிரோடிருக்கையில் நாங்கள் சொன்னவற்றை
    அவர் கேட்கவில்லை; இப்பொழுது பிள்ளை இறந்துவிட்டது என எப்படிச் சொல்வோம்? சொன்னால்
    வீபரீதமான எதையாவது செய்துகொள்வாரே” என தங்களுக்குள்ளே பேசிக்கொண்டனர்.
  ceb-ULB: Nahitabo sa ikapito nga adlaw nga namatay ang bata. Nangahadlok ang mga
    sulugoon ni David nga isulti kaniya nga patay na ang bata, kay nag-ingon sila,
    “Tan-awa, sa dihang buhi pa ang bata nakigsulti kita kaniya, ug wala siya mamati
    kanato. Tingali ug unsa ang iyang buhaton sa iyang kaugalingon kung isulti nato
    kaniya nga patay na ang bata?!”
  pol-UBG: 'A siódmego dnia dziecko umarło. I słudzy Dawida bali się powiedzieć mu,
    że dziecko umarło. Mówili bowiem: Oto póki dziecko jeszcze żyło, mówiliśmy do
    niego, a on nie słuchał naszego głosu. Jak powiemy, że dziecko umarło, dopiero
    będzie się trapił.'
  agr-agr: 'Tujash nunú uchik siete tsawan wegak jakauwai. Nunikmatai suntaja apuji
    Davitan kuitamin aidau nii ujatan ishamaidau, wagki dita anentaimsag: “Uchi eke
    jatsaigkish ii niijai chichajinish, wake besemag dekapeau asa, ii tabaunak antugtamchama
    nuniaush ¿wajuk ujaktajiki uchi jakae tusaish? ¡Tusa ujajin nuna antuk nuni nagkaemas
    wake besemag dekapeak, pegkegchaunakesh dutikmainai!” tuidau.'
  kyc-kyc: Dopa pyuo karo mende papeyamopa enakana wane doko kumuya. Dokopa Dapitinya
    akali mupwa dupwame dopa pyuo wane doko kumapya lao baa lamainya pakayami. Pakapala
    nakamame lao, Wane doko lenge rao peteyamo pii lamaiyama dokopa Dapitimi namwa
    pii langya naya kande. Banya wane doko kumapya lao apa pyuo namwame baa lamairamase?
    Mende dee baa range randa lapo nyisasara, leyami.
  urd-GVU: ساتویں دن بیٹا فوت ہو گیا۔ داؤد کے ملازموں نے اُسے خبر پہنچانے کی جرأت
    نہ کی، کیونکہ اُنہوں نے سوچا، ”جب بچہ ابھی زندہ تھا تو ہم نے اُسے سمجھانے کی کوشش
    کی، لیکن اُس نے ہماری ایک بھی نہ سنی۔ اب اگر بچے کی موت کی خبر دیں تو خطرہ ہے
    کہ وہ کوئی نقصان دہ قدم اُٹھائے۔“
  deu-1912: 'Am siebenten Tage aber starb das Kind. Und die Knechte Davids fürchteten
    sich ihm anzusagen, daß das Kind tot wäre; denn sie gedachten: Siehe, da das Kind
    noch lebendig war, redeten wir mit ihm, und er gehorchte unsrer Stimme nicht;
    wie viel mehr wird er sich wehe tun, so wir sagen: Das Kind ist tot.'
  ntj-ntj: Nyangka tjilku palunyanya pikatjarra ngarrirrayirnu ngurra 6-tjanu ma-wiyarringu.
    Nyangka-ya Tayipirrku yamatji pirnilu tjakultjunkutjamaaltu ngurlulu wantirranytja.
    Palunyalu-yanku watjarnu, “Wiya, tjilku palunyanya pikatjarra ngarrirranyangka
    Tayipirrnga wangkamaalpa tirtu nyinarranytja. Palunyalu-lampa wangka kulira wantirranytja.
    Kamu-lan watjalku. Tjinguru-lan watjannyangka pakaralpi yungarralunku kutjupa-kutjupanku.”
  kan-2017: ಏಳನೆಯ ದಿನ ಮಗು ಸತ್ತುಹೋಯಿತು. ಅವನ ಸೇವಕರು ಭಯಪಟ್ಟು ಈ ವರ್ತಮಾನವನ್ನು ದಾವೀದನಿಗೆ
    ತಿಳಿಸಲಿಲ್ಲ. ಅವರು, “ಹುಡುಗನು ಜೀವದಿಂದಿದ್ದಾಗಲೇ ಅವನು ನಮ್ಮ ಸಂತೈಸುವಿಕೆಯನ್ನು ಲಕ್ಷಿಸಲಿಲ್ಲ.
    ಹೀಗಿರುವಲ್ಲಿ ಮಗುವಿನ ಮರಣದ ವಾರ್ತೆಯನ್ನು ಅವನಿಗೆ ತಿಳಿಸಿದರೆ ಅವನು ತನಗೆ ಏನಾದರೂ ಕೇಡುಮಾಡಿಕೊಂಡಾನಲ್ಲವೇ”
    ಎಂದು ಮಾತನಾಡಿಕೊಳ್ಳುತ್ತಿದ್ದರು.
  yap-yap: Ma fa’ani m’ay reb e wik me yim’ fare tir, me tamdag e pi tolang ni bay
    nga tan pa’ David ni nga rogned ngak nike aw e pogofan rok fare tir. Ya lungurad,
    “Ngiyal’ ni ba’aram ni kab fos fare tir rok, ma gadad ra non ngak David ma dabi
    fulweg lungudad. Ere uw rogon ni nga dogned ngak nike yim’ fak? Ya ri fini ngongliy
    ban’en ngak nib gel e gafgow riy!”
  hlt-MCSB: A hnin rhih dongah camoe te duek. Tedae camoe a duek te amah taengah puen
    hamla David kah sal rhoek loh a rhih uh. “Camoe a hing la a om vaengah pataeng
    anih te m'voek uh dae mamih ol te a hnatun moenih ta. Boethae saii mai koinih
    camoe a duek Te anih taengah metlam n'ti eh?,” a ti uh.
  mdy-ETH: ዬያይዲ ናዓሢ ሃርጊንቲ ዴዓዖ ላንካሳ ኬሎይዳ ሃይቄኔ፤ ዬያሮ ዒዛኮ ዓይላ ናዓሢ ሃይቄሢ ዒዛም ኬኤዛኒ ዒጊጫዖ፦
    «ናዓሢ ሼምፔና ዓኣንቴታዖ ኑ ዞሬም ዒ ዋይዚባኣሴ፤ ሃሢ ናዓሢ ሃይቄሢ ኑ ዒዛም ዎይቲ ኬኤዛንዳይ? ጎዖንቴ ዒ ፔና ዔኤቢ ዎኦታንዳሞ?»
    ዎሊ ኮይላ ጋዓኔ።
  twi-ASANTE: Ne nnanson so, abɔfra no wuiɛ. Na Dawid afotufoɔ no suro sɛ wɔbɛbɔ no
    amaneɛ sɛ abɔfra no awu, ɛfiri sɛ, na wɔn adwene ne sɛ, “Ɛberɛ a na abɔfra no
    te ase no, yɛkasa kyerɛɛ Dawid, nanso wantie yɛn. Na ɛbɛyɛ dɛn na yɛatumi aka
    akyerɛ no sɛ abɔfra no awu? Anhwɛ a, ɔbɛyɛ ne ho biribi.”
  mwc-mwc: Kao kana bi 7 kamonai pipiyaikei i rabobo. Ba David ana saibisaibirisi
    wonina si nagarei. Si wona, “Pipiyaikei yawayawasinai wai, David kurina tabi sisiya
    ba kega i nonorita. Mekabage tana wonei kata pipiyaikei i rabobo? Muri yai ba
    ina kayo bisiragena meyei.”
  eng-WEBU: On the seventh day, the child died. David’s servants were afraid to tell
    him that the child was dead, for they said, “Behold, while the child was yet alive,
    we spoke to him and he didn’t listen to our voice. How will he then harm himself
    if we tell him that the child is dead?”
  wal-wal: Laappuntta gallassi na7ai haiqqiis. Daawita ashkkarati na7aa haiquwaa odanau
    yayyidosona; yayyidi, “Na7ai paxa de7ishin nuuni Daawita haasayissida; shin siyennan
    ixxiis. Yaatin, na7ai haiqqidoogaa nuuni ayyo waatidi yootanau danddayiyoo? Ooni
    erii, i bana qohanaakkonne” yaagidosona.
  spa-PDDPT: 'Al séptimo día aconteció que el niño murió. Los esclavos de David temían
    informarle que el niño murió, pues se decían: Ciertamente cuando el niño estaba
    vivo, le hablábamos y no quiso escuchar nuestra voz. ¡Cuánto más se afligirá si
    le decimos que el niño murió!'
  gun-gun: 'Sete araa py ma kyrĩ va''e omano. Ha''e rã hembiguai kuery okyje okuapy
    kyrĩ va''e omano maa Davi pe omombe''u aguã, mba''eta ha''e kuery aipoe''i okuapy:
    — Ma''ẽ, kyrĩ va''e oikove''i teri reve nhandeayvu ramo noendu potai. Mba''exa
    ''rã tu kyrĩ va''e omano maa nhamombe''u ramo? Mba''eta iporiauve ju ''rã — he''i
    okuapy.'
  agu-BL: 'Ma yi tele''n juk k''ej ja quim yi ni'', poro ja chixob yi e'' bajxom tan
    talche''n tetz Luwiy yi nsken quim yi ni'', na e'' octz tan xtxumle''n: “Qui nin
    mo''c yi kayol te wi'' Luwiy te yi itz'' tzaj yi ni'', peor bina''tz jalu'' yi
    ja wi''t quim. ¿Ẍe''n tzun kaban tan talche''n tetz yi ja wi''t sotz yi ni''?
    Na qui cunin batz tan yi sotzaj c''u''lal yi at cu''nt, tz''elepon xya''y wi''.
    Ej nin cuquen yi mbi sban i''.”'
  eng-PEV: After 7 days the baby died. David’s working men were afraid to tell him
    the bad news. They said to each other, “While the baby was alive, we tried to
    talk to him, but he didn’t listen to us. We can’t tell him this bad news, or he
    might hurt himself.”
  ilo-ULB: Ket dimteng iti maikapito nga aldaw, natay ti ubing. Mabuteng dagiti adipen
    ni David a mangibaga a natayen ti ubing, ta kinunada, “Kitaenyo, idi sibibiag
    pay ti ubing kinatungtungtayo isuna, ket saanna nga impangag ti timektayo. Ania
    ngata ti aramidenna iti bagina no ibagatayo kenkuana a natayen ti ubing?!”
  kpg-kpg: Muli hua nia laangi e hidu, gei di tama deelaa la guu made. Gei ogo digau
    hai hegau David gu mmaadagu di haga iloo gi mee di made o di tama. Digaula ga helehelekai
    i nadau mehanga boloo, “Di madagoaa di tama la nogo mouli, mee nogo dehei eia
    gidaadou, malaa, gidaadou la ga helekai gi mee behee i di tama dela guu made?
    Mee e mee hua di hai dana mee huaidu ang gi deia!”
  uig-ARA: 'يەتتىنچى كۈنى بالا ئۆلدى. داۋۇتنىڭ خىزمەتكارلىرى بالا ئۆلدى، دېگەن خەۋەرنى
    ئۇنىڭغا بېرىشتىن قورقۇپ: «بالا تىرىك ۋاقىتىدا پادىشاھ بىزنىڭ سۆزلىرىمىزگە قۇلاق
    سالمىدى، ئەمدى بىز قانداقمۇ ئۇنىڭغا بالا ئۆلدى، دەپ خەۋەر بېرىمىز؟ ئۇ ئۆزىنى زەخىملەندۈرۈشى
    مۇمكىن!» ــ دېيىشتى.'
  sus-sus: A xi solofere nde diyɔrɛ naxa faxa. Dawuda xa walikɛe mu nu wama na falafe
    a bɛ, barima e nu a falama e boore tagi, «Diyɔrɛ to mu nu faxaxi, muxu nu wɔyɛn
    nɛ a bɛ, a mu muxu danxun. Yakɔsi muxu fama a xa diyɔrɛ xa faxɛ falade a bɛ di?
    A fama fe xɔnɛ nan nabade!»
  pon-2006: Eri, mwurin wihk ehu, serio ahpw mehla, oh sapwellime lapalap ako sohte
    men patohwan pakairkihong duwen mehlao. Pwe re nda, “Ni serio eh momour, Depit
    sohte kin ketin sapeng kitail ni atail kin men patohwan lokaiaiong. Ia duwen atail
    pahn patohwanohng me sapwellime serio melahr? E kakete ketin wiahda mehkot sapwung.”
  jae-jae: Gêdêŋ bêc kêtu 7ŋa ŋapalê tau gêmac andu. Ma Dawidnê sakiŋwaga têtêc gebe
    sêsôm ŋapalê gêmac endu ŋawae êndêŋ eŋ. Êsêac taeŋ gêjam gebe “Gêdêŋ taŋ ŋapalê
    gêmoa mata jaligeŋ naŋ, aêac tasôm biŋ gêdêŋ eŋ, mago kêkêŋ taŋa aêac atom. Aêac
    tasôm ŋapalê gêmac êndu su ŋawae lasê êndêŋ eŋ amboac ondoc. Oc moae eŋ êŋgôm
    tau paliŋ.”
  ksd-ksd: 'Ta ra valavuruana bung ra bul i ga mat. Ma ra umana tultul kai David dia
    ga burut pi diat a ve ba ra bul i ga mat; tago dia ga biti: Ba ra bul i ga laun
    boko, da ga tata pirana ma pa i ga valongore ra nilai dat; kan na vakaina ia iat
    laka, gala dat a ve ba ra bul i mat?'
  tur-YTC: Yedinci gün çocuk öldü. David’in hizmetkârları ona çocuğun öldüğünü söylemekten
    korktular, çünkü, “İşte, çocuk daha sağken, ona söyledik, ama sözümüzü dinlemedi.
    Eğer çocuğun öldüğünü söylersek kendine o zaman zarar verecek.” dediler.
  grc-BRENT: Καὶ ἐγένετο ἐν τῇ ἡμέρᾳ τῇ ἑβδόμῃ, καὶ ἀπέθανε τὸ παιδάριον· καὶ ἐφοβήθησαν
    οἱ δοῦλοι Δαυὶδ ἀναγγεῖλαι αὐτῷ, ὅτι τέθνηκε τὸ παιδάριον, ὅτι εἶπον, ἰδοὺ ἐν
    τῷ τὸ παιδάριον ἔτι ζῇν ἐλαλήσαμεν πρὸς αὐτὸν, καὶ οὐκ εἰσήκουσε τῆς φωνῆς ἡμῶν·
    καὶ πῶς εἴπωμεν πρὸς αὐτὸν ὅτι τέθνηκε τὸ παιδάριον, καὶ ποιήσει κακά;
  ind-AYT: Akhirnya, anak itu mati pada hari ketujuh, tetapi hamba-hamba Daud tidak
    berani memberitahukan tentang kematian anak itu. Sebab, mereka berkata, “Ketika
    anak itu masih hidup, kita telah berbicara dengan Daud, tetapi dia tidak memedulikan
    perkataan kita. Bagaimana kita dapat menyampaikan kepadanya tentang kematian anaknya?
    Jangan-jangan, dia melakukan hal yang mencelakakan.”
  nya-nya: Mwana anamwalira pa tsiku lachisanu ndi chiwiri. Antchito a Davide anaopa
    kumuwuza kuti mwanayo wamwalira, popeza ankaganiza kuti, “Pamene mwanayu anali
    ndi moyo, ife tinayankhula Davide koma sanatimvere. Nanga tingamuwuze bwanji kuti
    mwana wamwalira? Mwina atha kudzipweteka.”
  hrv-hrv: 'A sedmi dan umrije dijete. Davidovi dvorani ne usudiše se javiti mu da
    je dijete umrlo. Jer mišljahu: “Dok je dijete bilo živo, govorili smo mu, a on
    nas nije htio slušati. A kako ćemo mu kazati da je dijete umrlo? Učinit će zlo!”'
  mps-mps: Te Sadede deli pabo side tama te wai isalio, tama te Devit aga sę ebo
    bidi dabego te wai isali po te agabolo walabo te augwa wi mu yalio. Augwa hasi
    digi augwa po mia siyu, te tama po wali, “Te wai isisąbadi, te dago Devitba po
    waligi pali, tiali goli te agai dago po odabo homu isiąwani. Tama tiyu, megi
    te dago agabolo te wai isali po walainu ebaso, te usu me egobeo. Tiyu, aga hodalu,
    te aga digi aga dolabuo,” augwaligo te po mia sali.
  tpi-tpi: Wanpela wik i go pinis na pikinini i dai, na ol wokman bilong Devit i pret
    tru long tokim em long pikinini i dai pinis. Ol i tok long ol yet olsem, “Taim
    pikinini i no dai yet yumi bin i go toktok long Devit, tasol em i no laik harim
    tok bilong yumi. Olsem na nau yumi no inap tokim em long pikinini i dai pinis.
    Nogut em i kirap na bagarapim em yet.”
  dan-1931: 'Syvendedagen døde Barnet; men Davids Folk turde ikke lade ham vide, at
    Barnet var død, thi de tænkte: “Da Barnet levede, vilde han ikke låne os Øre,
    når vi talte til ham; hvor kan vi da nu sige til ham, at Barnet er død? Han kunde
    gøre en Ulykke!”'
  vie-OVCB: 'Đến ngày thứ bảy, đứa bé chết. Các cận thần không dám cho Đa-vít hay,
    vì họ bảo nhau: “Khi đứa bé còn sống, ta nói, vua quay lưng đi. Nay ta nói nó
    chết rồi, không biết vua còn phản ứng thế nào, sợ có hại cho vua.”'
  guj-2017: સાતમે દિવસે એમ થયું કે, તે બાળક મરણ પામ્યું. હવે એ બાળક મરણ પામ્યું છે
    એવું તેને કહેતાં દાઉદના ચાકરો ગભરાયા, કેમ કે તેઓએ કહ્યું કે, “જુઓ, જયારે બાળક
    જીવતું હતું ત્યારે અમે તેની સાથે વાત કરતા હતા પણ તે અમારી વાત સાંભળતો ન હતો. પણ
    હવે જો અમે તેને કહીએ કે, બાળક મરી ગયું છે, તો તે પોતાને શું કરશે?!”
  pon-2006A: Eri, mwurin wihk ehu, serio ahpw mehla, oh sapwellime lapalap ako sohte
    men patohwan pakairkihong duwen mehlao. Pwe re nda, “Ni serio eh momour, Depit
