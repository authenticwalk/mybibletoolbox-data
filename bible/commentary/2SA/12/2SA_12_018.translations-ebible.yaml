  por-BRBSL: 'No sétimo dia, a criança morreu. Os criados de David tiveram medo de
    dizer-lhe que a criança estava morta, pois disseram: “Eis que, enquanto a criança
    ainda estava viva, nós falamos com ele e ele não escutou nossa voz”. Como ele
    então se machucará se lhe dissermos que a criança está morta”?'
  aly-aly: 'Arlta 6-penh ampa akely ahaperrew. David-wenh warrkenh-rnem atererrew,
    renh ilewerr angka apmwa. Rernem iterrenh alakenh: “Ampa akelyarl iteth-antey
    anenheng-arey, anantherr ywarn iterrew, angkeyew ikwer. Ran iylpelant awenh anenhantherrenh.
    Nthakenh anantherr angka apmwa nhenh iley-angenh, ra artewenty atwelhewerr!”'
  cth-cth: Asari hnin vah camo teh a due. Camo a due tie a sannaw ni Devit koe dei
    ngam awh hoeh. Bangkongtetpawiteh ahnimouh ni camo a hring nah maimouh ni dei
    e lawk hah thai han ngai hoeh, camo a due toe telah bangtelamaw maimouh ni dei
    ngam awh han. Amahoima runae kâpoe payon vaih telah ati awh.
  twi-twi: Ne nnanson so, abofra no wui. Na Dawid afotufo no suro sɛ wɔbɛbɔ no amanneɛ
    sɛ abofra no awu, efisɛ na wɔn adwene ne se, “Bere a na abofra no te ase no, yɛkasa
    kyerɛɛ Dawid, nanso wantie yɛn. Na ɛbɛyɛ dɛn na yɛatumi aka akyerɛ no se abofra
    no awu? Anhwɛ a, ɔbɛyɛ ne ho biribi.”
  hlt-hlt: A hnin rhih dongah camoe te duek. Tedae camoe a duek te amah taengah puen
    hamla David kah sal rhoek loh a rhih uh. “Camoe a hing la a om vaengah pataeng
    anih te m'voek uh dae mamih ol te a hnatun moenih ta. Boethae saii mai koinih
    camoe a duek te anih taengah metlam n'ti eh?,” a ti uh.
  tbz-SIM: 'Kɛ̀ dɛbirɛ mmɔkɛ yɛwe yɛ̀yiekɛ̀ nɛ̀ dɛ muɔkɛmɛ̀ kɛ́kú. Kɛ̀ Dɑfiti tɔ̃mbɛ̀
    ńyĩɛ̃̀kù bɛ̀ bo tì nhò nɑ̀kɛ́mɛ̀ kɛ́nnɑ́ɑ́ mbɛ mɑ́ɑ̀ kɛ wɛ́ú kɛ tú: Dɛbirɛ sòò
    kpɑɑ́ kɛ fòùmu kɛ̀ tí nhò nɑ̀ɑ́nnɛ̀ ò í nti kémmú, ti bo yĩ́mɛ kɛ dɑ́ɑ́tí kóò
    nɑ̀kɛ́ dɛbirɛ kumɛ̀ ò yɑ̀ɑ̀ bo dɔɔ̀ omɑ́ɑ̀ mɛyɛi.'
  msy-2020: Ezɨ 7plan dughiaba gɨvazɨma, an borim areme, ezɨ an ingangarir gumaziba
    an borimɨn ovevemɨn gun an mɨkɨman bar atiatingi. Me kamaghɨn uarira uariv gei,
    “Borim tɨghar ovengamin dughiamɨn, e a mɨgeima an e barazi puvatɨ. Kamaghɨn e
    datɨrɨghɨn borimɨn ovevemɨn gun a mɨkemeghan kogham. A bizir kam baregh ti dɨkavigh
    uabɨ gasɨghasigham.”
  dop-dop: Ɩlɛnɑ pǝyɑɣɑ sɩ kʋyɑkʋ nɑɑtosompɔɣɔlɑɣɑ nyǝŋkʋ wule. Amɑ Tɑfiiti wɑɑlɩ
    nyǝ́mɑ nyɑmnɑ-ɩ kɑ sǝm tɔm kɛ heeluɣu. Mpi tɔ, pɑ mɑɣɑsɑɣɑ pɑ tɑɑ kɛ́ sɩ, wʋsɑsɩ
    tɑɑ kɛlɛ tǝ yɔɣɔtɑɣɑnɑ-ɩ ɩ tɑ cɔ, kɑ lɑɑlɑɑ nɑ kɑ́ sɩ́ ɩsǝntɔ tɔ ye tǝ heelɑ-ɩ
    ɩ lɑŋlɛ kɑ́ tɛɛsɩ wɑkǝlʋɣʋ tǝtɔɣɔtɔɣɔ.
  azb-azb: 'Yeddinci gün körpə öldü. Davudun əyanları uşağın öldüyünü ona bildirməyə
    qorxdular və belə düşündülər: «Uşaq sağ ikən onu dilə tutduq, lakin sözümüzə qulaq
    asmadı. İndi uşağın öldüyünü ona necə söyləyək? Özünə bir xətər yetirər».'
  eng-DBY: And it came to pass on the seventh day, that the child died. And the servants
    of David feared to tell him that the child was dead; for they said, Behold, while
    the child was yet alive, we spoke to him, and he would not hearken to our voice;
    and how shall we say to him, The child is dead? he may do some harm.
  hin-2017: सातवें दिन बच्चा मर गया, और दाऊद के कर्मचारी उसको बच्चे के मरने का समाचार
    देने से डरे; उन्होंने कहा था, “जब तक बच्चा जीवित रहा, तब तक उसने हमारे समझाने
    पर मन न लगाया; यदि हम उसको बच्चे के मर जाने का हाल सुनाएँ तो वह बहुत ही अधिक दुःखी
    होगा।”
  wol-KYG: 'Ñu teg ca juróom ñaari fan, xale ba dee. Surgay Daawuda ya ragala wax
    Daawuda ne ko xale ba dee na. Booba ña ngay xalaat naan: «Ndegam ba xale bay dund
    lanuy wax ak moom, dégluwu nu kay, ana nu nu koy waxe ne xale bi dee na, muy def
    njaaxum?»'
  eng-YLT: and it cometh to pass on the seventh day, that the lad dieth, and the servants
    of David fear to declare to him that the lad is dead, for they said, 'Lo, in the
    lad being alive we spake unto him, and he did not hearken to our voice; and how
    do we say unto him, The lad is dead? — then he hath done evil.'
  kne-kne: Sin maikapito ay agew, natey din anak. Emegyat din oopisyal David ay mangibaga
    en sisya, tan kanan das nemnem da, “Idi matmatago pay laeng din anak, adi ikaskason
    David din ibaga tako. Intoy iyat tako pay ay mangibaga ay natey din anak na? Amangan
    mo lawa di amagena sin awak na.”
  eng-WYC-2017: And it befelled in the seventh day, that the young child died; and
    the servants of David dreaded to tell to him, that the little child was dead;
    for they said, Lo! while the little child lived yet, we spake to him, and he heard
    not our voice; how much more, if we say the child is dead, he shall torment himself?
  eng-WMBB: On the seventh day, the child died. David’s servants were afraid to tell
    him that the child was dead, for they said, “Behold, while the child was yet alive,
    we spoke to him and he didn’t listen to our voice. How will he then harm himself
    if we tell him that the child is dead?”
  urd-GVH: सातवें दिन बेटा फ़ौत हो गया। दाऊद के मुलाज़िमों ने उसे ख़बर पहुँचाने की
    जुर्रत न की, क्योंकि उन्होंने सोचा, “जब बच्चा अभी ज़िंदा था तो हमने उसे समझाने
    की कोशिश की, लेकिन उसने हमारी एक भी न सुनी। अब अगर बच्चे की मौत की ख़बर दें तो
    ख़तरा है कि वह कोई नुक़सानदेह क़दम उठाए।”
  rug-rug: Hola keke vuiki si mate sa koburu haha, meke matagutu tozia rina palabatu
    koa sa sa inavoso. Zama si arini, “Sipu toa nana sa koburu si lopu hoke hiva va
    avoso gita sa. Vegugua meke kote boka tozi nia gita si asa sapu ele mate sa tuna?
    Meke gua meke kote va kaleana pule nia telena.”
  gaz-gaz: Daaʼimni sunis guyyaa torbaffaatti ni duʼe. Tajaajiltoonni Daawit akka
    daaʼimni sun duʼe isatti himuu sodaatan; isaan, “Nu yeroo daaʼimni sun lubbuun
    jirutti Daawititti dubbannee ture; inni garuu nu dhagaʼuu dide. Amma akkamiin
    daaʼimni sun duʼeera jennee itti himna? Yoo nu itti himne inni of miidha taʼa”
    jedhanii yaadanii turaniitii.
  fra-LSG: 'Le septième jour, l’enfant mourut. Les serviteurs de David craignaient
    de lui annoncer que l’enfant était mort. Car ils disaient: Voici, lorsque l’enfant
    vivait encore, nous lui avons parlé, et il ne nous a pas écoutés; comment oserons-nous
    lui dire: L’enfant est mort? Il s’affligera bien davantage.'
  gnn-gnn: Yo, yothuny'tja ŋunhi yukurrana rirrikthurruna waŋgany‐rulu ga märrma'
    bäythinyara walunydja ŋupara, ga ŋuliŋurunydja dhurrwaraŋuru bala yana ŋunhiyi
    rathany'tja rakunydhinana. Ŋunhi djämamirrinydja walala buku‐wiyaṉiyinana ḻakaranharawu
    Daypitkunydja,
  yal-yal: Xi soloferede lɔxɔni, diin yi faxa. Dawudaa walikɛne yi gaxu a falɛ a xa
    fa fala diin bata faxa. Bayo e yi a falama nɛn, e naxa, “Diin to yi ɲɛɲɛ, en yi
    falan ti a xa, koni a mi a tuli mati en na, iki en susuma a falɛ a xa di fa fala
    diin bata faxa? A mi fe ɲaxina nde ligɛ ba?”
  haw-1868: 'A i ka hiku o ka la, make iho la ke keiki. Makau iho la na kauwa a Davida
    e hai aku ia ia, ua make ke keiki; i ae la lakou, Aia i ke ola ana o ke keiki,
    olelo aku la kakou ia ia, aole ia i hoolohe mai i ko kakou leo: he oiaio no, e
    hana eha oia ia ia iho, ke hai aku kakou ia ia, ua make ke keiki.'
  arb-NAV: 'غَيْرَ أَنَّ الطِّفْلَ مَاتَ فِي الْيَوْمِ السَّابِعِ. فَخَافَ رِجَالُ
    حَاشِيَةِ دَاوُدَ أَنْ يُخْبِرُوهُ، وَقَالُوا: «عِنْدَمَا كَانَ الْوَلَدُ حَيًّا
    وَحَاوَلْنَا تَعْزِيَتَهُ لَمْ يُصْغِ إِلَيْنَا. فَكَيْفَ نَقُولُ لَهُ إِنَّ الْوَلَدَ
    مَاتَ؟ قَدْ يُؤْذِي نَفْسَهُ!».'
  ewe-ewe: Le ŋkeke adrea gbe la, ɖevi la ku. David ŋumewo vɔ̃ be yewoagblɔe nɛ. Wogblɔ
    be “Esi ɖevia nɔ agbe la, míeƒo nu nɛ, ke meɖo to mí o; azɔ la, aleke míawɔ agblɔ
    nɛ be ɖevia ku? Ate ŋu awɔ nuvevi eɖokui.”
  eng-LEE: 'And it came to pass on the seventh day that the child died; and the servants
    of David were afraid to tell him, that the child was dead; for they said, Behold,
    while the child was yet alive, we spoke to him, and he would not hearken to our
    voice: how then shall we say to him, The child is dead! he might do [himself]
    a hurt.'
  gvn-gvn: '@see-verse:2SA.012.017'
  asm-FB: পাছত সপ্তম দিনা ল’ৰাটিৰ মৃত্যু হ’ল। তাতে ল’ৰাটিৰ মৃত্যু হোৱাৰ কথা দায়ূদৰ
    আগত ক’বলৈ তেওঁৰ দাসবোৰে ভয় কৰিলে, কিয়নো তেওঁলোকে ক’লে, “চোৱা! ল’ৰাটি জীয়াই
    থাকোঁতে আমি তেওঁৰ লগত অনেক কথা কোৱাতো, তেওঁ আমাৰ কথাবোৰ শুনা নাপালে৷ এতিয়া ল’ৰাটিৰ
    মৃত্যু হ’ল বুলি কেনেকৈ তেওঁক ক’ম? আৰু যদি কওঁ, তেন্তে তেওঁ নিজকে নিজে কিবা অপকাৰ
    কৰিব নেকি?”
  sus-A: عَ شِ سٌلٌقٍرٍ ندٍ دِيْرّ نَشَ قَشَ. دَوُدَ شَ وَلِكّيٍ مُ نُ وَ مَ نَ قَلَقٍ
    عَ بّ، بَرِ مَ عٍ نُ عَ قَلَمَ عٍ بٌورٍ تَفِ، «دِيْرّ تٌ مُ نُ قَشَشِ، مُشُ نُ
    وْيّن نّ عَ بّ، عَ مُ مُشُ دَنشُن. يَكْسِ مُشُ قَمَ عَ شَ دِيْرّ شَ قَشّ قَلَدٍ
    عَ بّ دِ؟ عَ قَمَ قٍ شْنّ نَن نَبَدٍ!»
  fra-SBL: 'Le septième jour, l''enfant mourut. Les serviteurs de David eurent peur
    de lui annoncer que l''enfant était mort, car ils disaient : « Voici, lorsque
    l''enfant était encore vivant, nous lui avons parlé et il n''a pas écouté notre
    voix. Comment se fera-t-il donc du mal si nous lui disons que l''enfant est mort ? ».'
  hbo-hbo: וַיְהִ֛י בַּיֹּ֥ום הַשְּׁבִיעִ֖י וַיָּ֣מָת הַיָּ֑לֶד וַיִּֽרְאוּ֩ עַבְדֵ֨י
    דָוִ֜ד לְהַגִּ֥יד לֹ֣ו ׀ כִּי־מֵ֣ת הַיֶּ֗לֶד כִּ֤י אָֽמְרוּ֙ הִנֵּה֩ בִהְיֹ֨ות
    הַיֶּ֜לֶד חַ֗י דִּבַּ֤רְנוּ אֵלָיו֙ וְלֹא־שָׁמַ֣ע בְּקֹולֵ֔נוּ וְאֵ֨יךְ נֹאמַ֥ר
    אֵלָ֛יו מֵ֥ת הַיֶּ֖לֶד וְעָשָׂ֥ה רָעָֽה׃
  piu-2006: '@see-verse:2SA.012.017'
  kik-kik: Mũthenya wa mũgwanja wakinya-rĩ, mwana ũcio agĩkua. Nacio ndungata cia
    Daudi igĩĩtigĩra kũmwĩra atĩ mwana ũcio nĩakuĩte. Tondũ cioigire atĩrĩ, “Rĩrĩa
    mwana oima muoyo, twarĩirie Daudi na akaaga gũtũthikĩrĩria. Twahota atĩa kũmwĩra
    atĩ mwana nĩakuĩte? Aahota kwĩgera ngero.”
  fra-NCL: 'Le septième jour, l’enfant mourut. Les serviteurs de David craignaient
    de lui annoncer que l’enfant était mort, car ils disaient : « Lorsque l’enfant
    vivait encore, nous lui avons parlé, et il n’a pas écouté notre voix ; comment
    lui dirons-nous : L’enfant est mort ? Il fera pis encore. »'
  cek-AK: Ni sarihto naah loe nawkta to duek; David ih tamnanawk mah anih khaeah nawkta
    loe duek boeh, tiah thuih pae hanah zit o; nihcae mah, Khenah, nawkta hing nathuem
    ah mataeng doeh, anih khaeah thuih pae ih lok to anih mah tahngai han koeh ai;
    nawkta loe duek ving boeh, tiah thui pae o nahaeloe, angmah hoi angmah to zit
    kaom hmuen sah lat moeng doeh om tih, tiah a thuih o.
  cuk-cuk: 'Ibagugle-gusgua (7), mimmi burgwenonikid. David-e-sapin-dummagan dobedba
    binsananai gusmalad, igi Davidʼga sogoe. Geb dukin-dukin sunmakarmalad: “Mimmi
    dula-maigua, anmar ega sunmaknai gusanad, anmar-itobisur gusad. Anmar ega sogder,
    mimmi burgwisye, ¿bule gudago be ebinsae? Naibid-dummadi.”'
  uig-CYR: 'Йәттинчи күни бала өлди. Давутниң хизмәткарлири бала өлди, дегән хәвәрни
    униңға бериштин қорқуп: «Бала тирик вақитида падиша бизниң сөзлиримизгә қулақ
    салмиди, әнди биз қандақму униңға бала өлди, дәп хәвәр беримиз? У өзини зәхимләндүрүши
    мүмкин!» — дейишти.'
  pma-pma: Wik tai muli, ka titiali enek emat esuk. Ka navong mat, hetetamen keil
    onen Deved ametau avaha avahiteni mini. Keil amundemi avit, “Navong titiali enek
    mul veah moul, Deved en rovattei valong selusien orer. ?Sakini, rehehit mesein
    matien onen titiali enek hemukave? Vahesa noumon etai tounah natisa suk min kei
    sasen enges.”
  tel-2017: ఏడవ రోజు బిడ్డ చనిపోయాడు. దావీదు సేవకులు “బిడ్డ బతికి ఉన్నపుడు అతనితో
    ఏమి చెప్పినా అతడు మన మాట వినలేదు.
  hat-BSA: 'Konsa, li te vin rive nan setyèm jou a ke pitit la te vin mouri. Epi sèvitè
    a David yo te krent pou di l ke pitit la te mouri, paske yo te di: “Gade byen,
    pandan pitit la te vivan an, nou te pale avèk li e li pa t tande vwa nou. Konsa,
    kòman nou kab di li ke pitit la mouri, paske li kab fè tèt li mal?”'
  bxh-bxh: Nogeya! Lahai fafaligigi luwagana yai, gwama ya peꞌi. Ena tau lau fayofayo,
    Deiwidi falibana sa ꞌwasabu be nuwadi yai tiyen, Gwama hola ma mwahumwahulina,
    Deiwidi te fafaliba, in moho, hige gonowana i ataꞌatahi. Haba sidohana eda fafalibana
    mate gwama haꞌa ya peꞌi? Ibe somo hesa i ginauli be i faheyaya fuyoi?
  kos-kos: Wik se tok ah tulik sac misa, ac mwet pwapa lal ah sangeng in fahk nu sel.
    Elos mu, “Ke pacl se tulik sac srakna moul, David el tia lungse topuk kut ke kut
    kaskas nu sel uh. Kut ac fahk fuka lah tulik se natul ah misa? Kut sensen el ac
    oru sie ma upa nu sel sifacna!”
  hbo-WLC: וַיְהִ֛י בַּיּ֥וֹם הַשְּׁבִיעִ֖י וַיָּ֣מָת הַיָּ֑לֶד וַיִּֽרְאוּ֩ עַבְדֵ֨י
    דָוִ֜ד לְהַגִּ֥יד ל֣וֹ ׀ כִּי־מֵ֣ת הַיֶּ֗לֶד כִּ֤י אָֽמְרוּ֙ הִנֵּה֩ בִהְי֨וֹת
    הַיֶּ֜לֶד חַ֗י דִּבַּ֤רְנוּ אֵלָיו֙ וְלֹא־שָׁמַ֣ע בְּקוֹלֵ֔נוּ וְאֵ֨יךְ נֹאמַ֥ר
    אֵלָ֛יו מֵ֥ת הַיֶּ֖לֶד וְעָשָׂ֥ה רָעָֽה׃
  ibo-ibo: Nʼụbọchị nke asaa, nwantakịrị ahụ nwụrụ. Mgbe ahụ, ndị na-ejere Devid ozi
    tụrụ egwu otu ha ga-esi gwa ya na nwantakịrị ahụ anwụọla. Nʼihi na ha kwuru nʼime
    onwe ha sị, “Mgbe nwantakịrị ahụ ka dị ndụ, anyị gwara ya okwu ma o geghị anyị
    ntị. Anyị ga-esi aṅaa gwa ya na nwantakịrị ahụ anwụọla? O nwere ike imerụ onwe
    ya ahụ.”
  ory-ory: ଏଉତ୍ତାରେ ସପ୍ତମ ଦିନରେ ବାଳକ ମଲା। ମାତ୍ର ବାଳକ ଯେ ମରିଅଛି, ଏହି କଥା ଦାଉଦଙ୍କୁ ଜଣାଇବା
    ପାଇଁ ତାଙ୍କର ଦାସମାନେ ଭୟ କଲେ; କାରଣ ସେମାନେ କହିଲେ, “ଦେଖ, ବାଳକ ବଞ୍ଚିଥିବା ବେଳେ ଆମ୍ଭେମାନେ
    ବହୁତ କହିଲେ ହେଁ ସେ ଆମ୍ଭମାନଙ୍କ ରବ ଶୁଣିଲେ ନାହିଁ; ଏବେ ବାଳକ ମରିଅଛି, ଏ କଥା ତାଙ୍କୁ ଜଣାଇଲେ,
    ସେ ଆପଣାର କି ଅନିଷ୍ଟ ନ କରିବେ?”
  wmt-wmt: '@see-verse:2SA.012.017'
  chk-chk: Lon afisuen rän ewe mönükol a mäla. Nge nöün Tafit kewe nöüwis ra niuokus
    ren ar repwe apworausa ngeni, pwe ewe mönüköl a mäla. Pun ra apasa, “Lupwen ewe
    mönükol a chüen manau, ese fen mochen aüselingakich, lupwen sa kapas ngeni. Epwe
    fen ifan mwo iei ach sipwe tongeni apasa ngeni, pwe ewe mönükol a mäla? Eli epwe
    tongeni püsin afeiengaua.”
  ssd-ssd: 'Kusem ndindo kina le kiŋo ta kumna le David tuku piro mbal nu sawam tuku
    kuru-kuruka naŋgine naŋgine ndek sakinaig: Kiŋo nuŋe kume ndaka minna le sine
    nu ndoŋ pasa-pasakigeŋ ta nu sinembik ri ndana. Ta tuku kile sine nu kiŋo nuŋe
    kumat ta ndaŋmba sabe? Sabe le nu pirirek purka nuŋe ŋgaro ŋayo siliwikat ŋginaig.'
  rop-rop: Bambai na wanwiktaim det beibi bin dai, en ola boswan wekinmen blanga King
    Deibid bin bradin blanga dalim im det bednyus, en deibin tok gija, “Bifo det beibi
    bin dai, King Deibid nomo bin oldei lisin langa wi wen wibin oldei wandi tok langa
    im. Wal hau wi garra dalim im det beibi blanga im bin dai, dumaji im mait kilim
    miselp brabli wen im irrim det bednyus.”
  ukr-1871: 'І вмерла семого дня дитина. Та дворяне страхались ясувати йому, що дитина
    вмерла, бо думали: як воно ще було живе, він не слухав нашого розважаня; як же
    тепер сказати йому: дитинка вмерла! він може щось заподїяти собі?'
  deu-1951: 'Am siebenten Tag aber starb das Kind. Und die Knechte Davids fürchteten
    sich, ihm zu sagen, daß das Kind tot sei, denn sie dachten: Siehe, als das Kind
    lebendig war, redeten wir mit ihm, und er folgte unsrer Stimme nicht; wieviel
    mehr wird es ihm wehe tun, wenn wir sagen: Das Kind ist tot!'
  eng-JPS: 'And it came to pass on the seventh day, that the child died. And the servants
    of David feared to tell him that the child was dead; for they said: ''Behold,
    while the child was yet alive, we spoke unto him, and he hearkened not unto our
    voice; how then shall we tell him that the child is dead, so that he do himself
    some harm?'''
  srp-1865: 'A kad bi sedmi dan, umrije dijete; i ne smijahu sluge Davidove javiti
    mu da je dijete umrlo, jer govorahu: evo, dok dijete bijaše živo, govorasmo mu,
    pa nas ne htje poslušati; a kako æemo mu kazati: umrlo je dijete? hoæe ga ucvijeliti.'
  lug-lug: Ku lunaku olw’omusanvu omwana n’afa. Naye abaddu ba Dawudi ne batya okumutegeeza
    nti omwana afudde, nga bagamba, nti, “Omwana bwe yali omulamu twagezaako okwogera
    naye, n’atatuwuliriza, olwo binaabeera bitya bwe tunaamubuulira nti omwana afudde?
    Ayinza okutabukira ddala.”
  heb-heb: ויהי ביום השביעי וימת הילד ויראו עבדי דוד להגיד לו כי מת הילד כי אמרו הנה
    בהיות הילד חי דברנו אליו ולא שמע בקולנו ואיך נאמר אליו מת הילד ועשה רעה׃
  ben-IRV: পরে সপ্তম দিনের ছেলেটা মরল; তাতে ছেলেটা মরেছে, এই কথা দায়ূদকে বলতে তাঁর
    দাসেরা ভয় পেল, কারণ তারা বলল, “দেখো ছেলেটা জীবিত থাকতে আমরা তাঁকে বললেও তিনি
    আমাদের কথা শোনেন নি; এখন ছেলেটা মরেছে, এ কথা কেমন করে তাঁকে বলব? বললে তিনি নিজের
    ক্ষতি করবেন৷”
  pan-pan: ਤਦ ਅਜਿਹਾ ਹੋਇਆ ਜੋ ਸੱਤਵੇਂ ਦਿਨ ਉਹ ਬਾਲਕ ਮਰ ਗਿਆ। ਦਾਊਦ ਦੇ ਦਾਸ ਡਰ ਦੇ ਮਾਰੇ ਆਖ ਨਾ
    ਸਕੇ ਜੋ ਬਾਲਕ ਮਰ ਗਿਆ ਹੈ ਕਿਉਂ ਜੋ ਉਨ੍ਹਾਂ ਨੇ ਆਖਿਆ, ਵੇਖ, ਜਦ ਉਹ ਬਾਲਕ ਅਜੇ ਜੀਉਂਦਾ ਸੀ ਤਾਂ
    ਅਸੀਂ ਉਹ ਨੂੰ ਆਖਿਆ ਅਤੇ ਉਹ ਨੇ ਸਾਡੀ ਗੱਲ ਨਾ ਮੰਨੀ ਅਤੇ ਜੇ ਹੁਣ ਅਸੀਂ ਉਹ ਨੂੰ ਆਖੀਏ ਕਿ ਬਾਲਕ
    ਮਰ ਗਿਆ ਹੈ ਤਾਂ ਉਹ ਆਪਣੀ ਜਿੰਦ ਨੂੰ ਕਸ਼ਟ ਦੇ ਸਕਦਾ ਹੈ!
  tkr-tkr: 'Yighıd''esde yiğıl uşax qek''an. Davudun nukarar uşax qik''uva mang''uk''le
    eyhes qəvəyq''ənanbı. Manbışisqa məxüd qayle: – Uşax üç''ürnang''a, şi mana ittunçil
    aqqeyir, mang''vee şal k''ırı alixhxhı deş. Həşde uşax qik''uva şi mang''uk''le
    nəxüdne eyhes? Sayid cuk sa kar ha''a.'
  mya-JVB: ခုနစ် ရက် စေ့သော် သူငယ် သေ ၏။ ဒါဝိဒ် ၏ ကျွန် တို့ကလည်း ၊ သူငယ် အသက် ရှင်စဉ်
    အခါ ငါတို့ လျှောက် သော စကား ကိုနားထောင် တော်မ မူသည်ဖြစ်၍ ၊ သူငယ် သေ ကြောင်းကို
    လျှောက် လျှင် အလွန်ကိုယ်ကို ကိုယ်ညှဉ်းဆဲ တော်မူလိမ့်မည်ဟုဆို လျှက် သူငယ် သေ ကြောင်း
    ကို မ လျှောက် ဝံ့ကြ။
  tte-O: Na kaliyate sebenna koina melumelune iboita mwa ana topaisowao simatausi
    genuwali ana wasa siwolena mwa sinuwanuwatu siba, “Saugana nige naga melumelune
    iboboita na tawalowalo koina iyamo nige ibebenali kolila. Na kani gubegubesina
    na ana wasa taolena yakato natuna iboitako? Tem ana wasa taolena nuwana kani nae
    yabo iginauli.”
  tbg-tbg: Mintiaqiro vuvaro 6 entanavu aitarovaro 7 entaqaa vaintiruvano qutu vura.
    Qutu vumanta Devitira kaiqa vaiintinavu vira aatu qeteha kia vi uvara vira tiva
    amiraiti tiha, Vaintiruvano qaqi vai entara Devitiva kia tinavu uva irirave. Mpo,
    tenavu vira vaintiruvano qutu virara vira tiva amiariraro viva voqama kero mpo
    ike tiharo nai vaata qoraiqama kaantorave, ti.
  hmo-hmo: Dina 7 idia ore neganai mero ia mase. Davida ena hesiai taudia be unai
    mase herevana idia ura lasi Davida idia hamaoroa, idia gari dainai. Idia gwau,
    “Mero ia mauri noho neganai ai hereva henia, to ai dekenai ia kamonai lasi. Vadaeni
    edena bamona unai mase herevana do ai hamaoroa diba? Sibona do ia alaia, a?”
  urd-urd: और सातवें दिन वह लड़का मर गया और दाऊद के मुलाज़िम उसे डर के मारे यह न बता
    सके कि लड़का मर गया, क्यूँकि उन्होंने कहा कि “जब वह लड़का ज़िन्दा ही था और हमने
    उससे बात की तो उसने हमारी बात न मानी तब अगर हम उसे बतायें कि लड़का मर गया तो वह
    बहुत ही दुखी होगा।”
  rus-SYN: 'На седьмой день дитя умерло, и слуги Давидовы боялись донести ему, что
    умер младенец; ибо, говорили они, когда дитя было еще живо, и мы уговаривали его,
    и он не слушал голоса нашего, как же мы скажем ему: “умерло дитя”? Он сделает
    что-нибудь худое.'
  bqc-SIM: 'A gↄↄ soplade zĩ́ ↄ̃ nɛ́pi gà. Vĩa Davidi ìwaↄ kũ̀, aai fↄ̃ òɛ̀
    nɛ́pi gào. Aa mɛ̀: Gↄↄ pↄ́ nɛ́pi ku, wa yã''òɛ̀, i wá yãmao. Kpelewa wá
    oɛ̀ sa nɛ́pi gài? A yãvãikɛ.'
  tcz-CHONGTHU: Ahivangin nisagi lhin nin naosen chu athi tan ahi. Hichun naosen chu
    athitai’ tia David koma sei peh ding asohte chu akicha tauve; ajeh chu amaho geldola,
    vetan, naosen ahinlaiya bon eiho thusei angai louva ahileh, tua naosen athitai,
    tia iti iseidoh ngam diu ham? Amale ama kithalo mai ding ahi,” tia angaitou ahiye.
  mar-mar: सातव्या दिवशी ते मूल मरण पावले. मुलाच्या मृत्यूची बातमी दावीदाला द्यायला
    त्याचे नोकर कचरु लागले. ते म्हणाले, मुलगा जिवंत असतानाही आम्ही दावीदाशी बोलायला
    गेलो तरी तो ऐकत नसे, मग आता तर मूल मरण पावले असे आम्ही सांगितले तर तो आपल्या जिवाचे
    काही बरेवाईट करून घेईल.
  soq-soq: Walama 7 dialeno aupe oto bolen. Dawid nolawa dewalala oto bolena umanawa
    wapona santon. Ita mo waienase, “Oto wandia walamawe me mampe no gagalontitano
    mai etaneipe, dia. Tauma oto bolena umanawa ambi wate diata? Meba kadi donsapio!”
  qub-qub: Chaypita ganchis junajtaga wamra wañuran. Chaymi mayur uywaynincunaga Davidta
    willayta manchacuran «Wamran cawaycaptin parlapashapis manami wiyamaranchïchu.
    Cananga ¿imanöpataj nishun wamra wañushanta? ¡Willaycushaga imatapis ruracurinmanmi!»
    nir.
  bqp-bqp: 'A gↄrↄ supplade zĩn nɛ́ pìi gà. Vĩna Dauda ìbanↄ kũ̀, odi fↄ̃ ò ònɛ kũ
    nɛ́ pìi gàro. Ò pì: Gↄrↄ kũ nɛ́ pì kun, o yã ònɛ, adi ó yã maro. Deran óni
    onɛ nà sà kũ nɛ́ pìi gàa? Ani yã vãni kɛ.'
  hat-hat: 'Apre yon senmenn, pitit la mouri. Chèf kay David yo te pè al ba li nouvèl
    la. Yo t''ap di: Si lè pitit la te malad ase, David te refize reponn nou lè nou
    pale avè l'', ki jan pou n'' al di l'' koulye a pitit la mouri? Li ka fè malè
    sou tèt li.'
  eng-BSB: On the seventh day the child died. But David’s servants were afraid to
    tell him that the child was dead, for they said, “Look, while the child was alive,
    we spoke to him, and he would not listen to us. So how can we tell him the child
    is dead? He may even harm himself.”
  tod-tod: 'Folo lɔfela ʋoluma, doungoi zaani. Davide ná-botiɠɛ nuiti ti la ɠɛni
    zoosu ti ʋa bo ma, mazɔlɔɔ ti ɠɛni ɠɛɛzu ɓɔɠɔ ma: «Doungoi ɠɛai ma vulua, é la
    woiloni ade-woo ma. Ada zoo ɠale, ade ɠɛ ma, doungoi zaa? Toɠa faa ɲɔu ɠɛ ga ɓɔɠɔ.»'
  eng-WEBPB: On the seventh day, the child died. David’s servants were afraid to tell
    him that the child was dead, for they said, “Behold, while the child was yet alive,
    we spoke to him and he didn’t listen to our voice. How will he then harm himself
    if we tell him that the child is dead?”
  kbq-kbq: Hagi 7ni knazupa ana mofavrea frige'za eri'za vahe'mo'za Devitima asamizankura
    koro nehu'za anage hu'naze, Ana mofavrema ofri mani'negeta, tagra kema hunana
    ontahi'neankino menima fri'nea kema asaminunana, agrazante hazenke erigahianki,
    tagra na'a hugahune?
  nhe-BL: 'Huan quema panotoya chicome tonali, nopa conetl mijqui, huan nopa tlacame
    majmahuiyayaj quiilhuise David. Moilhuiyayaj: “Quema noja yoltoya nopa conetl
    huan tijyoltlaliyayaj, ya ax quinejqui techtlacaquilis, huajca ama intla tiquilhuise
    para ya mijqui, hueli más fiero mochihuilis.”'
  bus-bus: 'À gurↄ swɛɛplaadee zĩn nɛ́ pì gà. Vĩa Dauda ìbanↄ kũ̀, aↄ̃ↄe fↄ̃ wà ònɛ
    kɛ̀ nɛ́ pì gàro. Aↄ̃ bè: Gurↄↄ kɛ̀ nɛ́ pì kuu, wa yã ònɛ, èe wa yã maro. Dian
    wé onɛ nà sa kɛ̀ nɛ́ pì gà? Eé yã zaaa kɛ.'
  gub-BL: 7 'ar pawire umàno ta'yr. Uma'ereko ma'e ukyze Tawi wi wà kury. Na'ipurumume'u
    wer kwaw ta'yr imàno awer rehe izupe wà. Uze'eg uzeupeupe wà. — Ta'yr hekuwe mehe
    we Tawi nuze'eg kwaw zanewe izupe zaneze'eg mehe a'e. Aze ximume'u imàno awer
    izupe nehe, hehaite putar ru'u zanewe nehe. Wyzài iaiw ma'e rehe upuner iapo haw
    rehe zanewe nehe, i'i uzeupeupe wà.
  eng-DRA: 'And it came to pass on the seventh day that the child died: and the servants
    of David feared to tell him, that the child was dead. For they said: Behold when
    the child was yet alive, we spoke to him, and he would not hearken to our voice:
    how much more will he afflict himself if we tell him that the child is dead?'
