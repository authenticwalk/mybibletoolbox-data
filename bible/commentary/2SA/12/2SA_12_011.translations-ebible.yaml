verse: 2SA.012.011
translations:
  mal-C: '“ഇതാ, യഹോവ അരുളിച്ചെയ്യുന്നു: ‘നിന്റെ സ്വന്തം ഗൃഹത്തിൽനിന്നുതന്നെ ഞാൻ നിനക്കു
    നാശം വരുത്താൻപോകുന്നു. നിന്റെ കണ്മുമ്പിൽവെച്ചുതന്നെ ഞാൻ നിന്റെ ഭാര്യമാരെ എടുത്ത്
    നിന്റെ സ്നേഹിതനു കൊടുക്കും. പകൽവെളിച്ചത്തിൽ അവൻ നിന്റെ ഭാര്യമാരോടുകൂടെ കിടക്കപങ്കിടും.'
  deu-TKW: 'So spricht Jahwe: Ich werde noch Unheil für dich aus deinem Haus erstehen
    lassen und werde dir deine Frauen vor deinen Augen wegnehmen und sie einem andern
    überliefern, daß er im Angesicht dieser Sonne deinen Frauen beiwohnt!'
  lin-lin: 'Tala liloba oyo Yawe alobi : ‹ Nakoyeisa pasi epai na yo wuta na ndako
    na yo moko ; na miso na yo, nakokamata basi na yo mpe nakopesa bango na moko kati
    na baninga na yo, oyo akosangisa na bango nzoto na moyi makasi.'
  eng-LSV: 'thus said YHWH: Behold, I am raising up calamity against you, out of your
    [own] house, and have taken your wives before your eyes, and given [them] to your
    neighbor, and he has lain with your wives before the eyes of this sun;'
  eng-GNV: Thus sayth the Lord, Behold, I will rayse vp euil against thee out of thine
    owne house, and will take thy wiues before thine eyes, and giue them vnto thy
    neighbour, and he shall lie with thy wiues in the sight of this sunne.
  eng-WEBSTER: Thus saith the LORD, Behold, I will raise up evil against thee out
    of thy own house, and I will take thy wives before thy eyes, and give them to
    thy neighbor, and he shall lie with thy wives in the sight of this sun.
  nhw-BL: Na nijchihuas para motelpocahua huan tlacame catli itztoque mocalijtic motlananase
    para mitzhuilanase. Huan na nimitzcuilis mosihuajhua moixpa huan niquinmactilis
    sequinoc huan inijuanti cochise ininhuaya tlamiyacapa.
  swh-ONEN: '“Hili ndilo asemalo Bwana: ‘Kutoka kwa nyumba yako mwenyewe nitaleta
    maafa juu yako. Mbele ya macho yako mwenyewe nitatwaa wake zako na kumpa yeye
    aliye wa karibu nawe, naye atakutana kimwili na wake zako mchana mwangavu.'
  bba-bba: U kpɑm nun sɔ̃ɔmɔ mɑ u koo de kɔ̃sɑ ɡɑɑ yu se wunɛn bweseru sɔɔn di yu
    nun deemɑ. Yerɑ u koo de wunɛn bweserun ɡoo u wunɛn kurɔbu suɑ u kɑ kpunɑ wunɛn
    wuswɑɑɔ sɔ̃ɔ sɔɔ ɡbɑ̃ɑrɑ.
  eng-KJVCPB: Thus saith the Lord, Behold, I will raise up evil against thee out of
    thine own house, and I will take thy wives before thine eyes, and give them unto
    thy neighbour, and he shall lie with thy wives in the sight of this sun.
  cpy-cpy: 'Ikantaki eejatzi Tajorentsi: “Naakataki kanta-kahae-yaawoni itzime pitomipaeni
    maemane-temini. Nokanta-kaeyaari pisheninkaete raapitha-teemiro piinaete, piñaamin-theteri
    rapitewae-tyaawo kitejeriki.'
  mpx-mpx: '“He Yehoba i ba ola hiwe: ‘Na ba nak ni masal eliyam, ni neem am un gamagalina
    etega elana. Lagomwau na aheliya eliyam yaka na pek alom etega elana, inoke alonau
    nihi kenu toyawa lan gamwanaa.'
  luo-luo: '“Ma e gima Jehova Nyasaye wacho: ‘Anakelni masira kowuok e odi iwuon.
    Mana kineno kama gi wangʼi iwuon abiro kawo mondi kendo miyogi achiel kuom joma
    chiegni kodi, kendo obiro terore kod mondegi odiechiengʼ alanga.'
  meu-meu: Iehova na ini e gwau tomamu; Oi sibomu emu ruma lalona amo dika baina havaraia
    latamu ai; adavamu na oi vairamu ai baina abidia oho, dekemu tauna baina henia,
    bena ia na ina dina diarina ai oi adavamu ida bae eno bou.
  npi-ULB: परमप्रभु भन्‍नुहुन्छ, 'हेर्, म तेरो आफ्नै घरानाबाट विपद् ल्‍याउने छु ।
    तेरै आफ्‍नै आँखाको सामु तेरा पत्‍नीहरूलाई म लिने छु र ती तेरो छिमेकीलाई दिने छु,
    र दिनको उज्‍यालोमा त्यो तेरा पत्‍नीहरूसित सुत्‍ने छ ।
  yor-yor: “Báyìí ni Olúwa wí, kíyèsi i, ‘Èmi ó jẹ́ kí ibi kí ó dìde sí ọ láti inú
    ilé rẹ wá, èmi ó sì gba àwọn obìnrin rẹ lójú rẹ, èmi ó sì fi wọ́n fún aládùúgbò
    rẹ, òun ó sì bá àwọn obìnrin rẹ sùn níwájú òòrùn yìí.
  emp-NTPO: 'Mʌ̃a nãwã jaraya: bʌ ẽberãrãnebema ab̶aʌba bʌra biẽ́ oya. Bʌ quĩrãpita
    mʌ̃a bʌ wẽrãrãda jãrĩped̶a ab̶aʌa diaya. Maʌ̃ ẽberãra israelerã quĩrãpita bʌ wẽrãrã
    ume cãĩya.'
  ind-ind: “Aku akan mendatangkan malapetaka atasmu melalui keluargamu sendiri! Aku
    akan mengambil istri-istrimu dan menyerahkan mereka kepada seseorang yang dekat
    denganmu, dan dia akan bersetubuh dengan mereka di muka umum pada siang hari!
  pes-OPCB: بنابراین من هم به دست افراد خانواده‌ات، بر سرت بلا نازل می‌کنم. زنانت
    را پیش چشمانت به همسایه‌ات می‌دهم و او در روز روشن با آنها همبستر می‌شود.
  tgl-ULB: Sinabi ni Yahweh, 'Tingnan, ibabangon ko ang kapahamakan laban sa iyo mula
    sa iyong sariling bahay. Sa harapan ng iyong mga mata, kukunin ko ang iyong mga
    asawa at ibibigay sila sa iyong kapwa at sisipingan niya ang iyong mga asawa sa
    maliwanag na araw.
  cbu-NT: Shaantari iparish shiyaa pachamaam zandchinllinaya. Sheersin, izanlleetsish
    yutarit patateersin, tputssha ashpari pangchinllinaya.
  hui-hui: Nadanahanda Debidihondo lone lalu, Anduane Homogo kagome í̠hondo bi ogodagua
    larago hale habe. I̱na í̠ni igini bu karuni mbiragome genda timbuni yu anda ibilolebero.
    Ani bialu í̠ one bedaru agali mende hado merogo í̠na de hondolebere. Ani berogola
    ibugua wali uruni hama dombeni kayu yalu holebira.
  mya-mya: ငါ​သည်​သင်​၏​မိ​သား​စု​ထဲ​မှ​ပင်​သင့်​အား ဒုက္ခ​ပေး​မည့်​သူ​တစ်​ဦး​ကို​ပေါ်​ပေါက်​လာ
    စေ​မည်။ သင်​၏​မ​ယား​များ​ကို​အ​ခြား​သူ အား​ငါ​ပေး​အပ်​သည်​ကို​သင်​မြင်​ရ​လိမ့်​မည်။
    ထို​သူ​သည်​သင်​၏​မ​ယား​တို့​နှင့်​နေ့​ခင်း ကြောင်​တောင်​၌​ကိုယ်​လက်​နှီး​နှော​မှု​ကို​ပြု
    လိမ့်​မည်။-
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ལྟོས་དང་། ངས་ཁྱོད་རང་གི་ཁྱིམ་ནས་ཆག་སྒོ་བསླངས་ཏེ་ཁྱོད་ལ་རྒོལ་བར་བྱའོ།
    །ངས་ཁྱོད་ཀྱི་ཆུང་མ་རྣམས་ཁྱོད་རང་གི་མིག་མདུན་ནས་ཁྱེར་ཏེ་ཁྱོད་ཀྱི་འགྲོགས་ཡ་ལ་གནང་བར་མ་ཟད།
    དེས་ཉི་མ་ཁ་དཀར་ངོ་དཀར་ལ་ཁྱོད་ཀྱི་ཆུང་མ་རྣམས་དང་ལུས་འབྲེལ་བྱའོ། །
  sna-sna: '“Zvanzi naJehovha: ‘Kubva mumba mako chaimo ndichauyisa njodzi pamusoro
    pako. Ndichatora vakadzi vako iwe wakatarira ndigovapa kuno mumwe ari pedyo newe,
    uye acharara navo masikati machena.'
  spa-BLM: '“Esto es lo que dice el Señor: ‘He aquí que yo suscito contra ti el mal
    de tu propia casa; y tomaré tus mujeres ante tus ojos y se las daré a tu prójimo,
    y él se acostará con tus mujeres a la vista de este sol.'
  cac-cac: 'A in Jehová in svala'': Ol vac''och yaelal d''a ib''an̈. A yaelal chi'',
    a d''a scal eb'' uninal ol elta, d''a val ichan̈ ol viq''uelta eb'' ix etb''eyum,
    ol vac''an eb'' ix d''a junoc vin̈ uninal, ol vay vin̈ yed'' eb'' ix d''a c''ualil
    d''a yichan̈ anima.'
  swh-ULB: Yahwe asema, 'Tazama, nitaleta maafa dhidi yako kutoka katika nyumba yako
    mwenyewe. Nitachukua wake zako, mbele ya macho yako na kumpa jirani yako, naye
    atalala na wake zako wakati wa mchana.
  bel-bel: 'Так кажа Гасподзь: вось, Я спараджу на цябе зло з дома твайго і вазьму
    жонак тваіх перад вачыма тваімі і аддам блізкаму твайму, і будзе ён спаць з жонкамі
    тваімі перад гэтым сонцам;'
  wed-wed: —Bada wei e ririwei, ‘Tau aburuna ava da apoapoena ana neiai am au numa.
    Au matam awawam ana vaia ma oroto au ririvam ana verei. Ma tauna awawam maiteni
    ina matave, patara au matai.
  deu-ELBBK: 'So spricht der HERR: Siehe, ich will aus deinem Haus Unglück über dich
    erwecken, und ich will deine Frauen vor deinen Augen nehmen und sie deinem Nächsten
    geben, dass er bei deinen Frauen liege vor den Augen dieser Sonne!'
  mbb-OT: '“Iyan pa heini egkeǥiyen te Nengazen: ‘Duen ebpuun te pemilya nu he edsukul
    kenikew. Ibeǥey ku is menge esawa nu ziyà te etew he kenè nu selakew, ne ebpekidhulid
    sikandin kandan minsan duen ebpekaahà.'
  mal-2015: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നിന്റെ സ്വന്തഗൃഹത്തിൽനിന്നു ഞാൻ നിനക്കു
    അനർത്ഥം വരുത്തും; നീ കാൺകെ ഞാൻ നിന്റെ ഭാര്യമാരെ എടുത്തു നിന്റെ കൂട്ടുകാരന്നു കൊടുക്കും;
    അവൻ ഈ സൂര്യന്റെ വെട്ടത്തു തന്നേ നിന്റെ ഭാര്യമാരോടുകൂടെ ശയിക്കും.'
  rmc-rmc: 'Kada phenel o RAJ: ‚Domukava pre tu pohroma, savi avela andral tiro kher.
    Angle tire jakha tuke odlava tire romňijen a dava len le manušeske andral tiri
    famelija. Ov lenca pašľola avke, hoj savore oda dikhena.'
  pes-OPV: 'خداوند چنین می‌گوید: اینک من از خانه خودت بدی را بر تو عارض خواهم گردانید
    و زنان تو را پیش چشم تو گرفته، به همسایه ات خواهم داد، و او در نظر این آفتاب،
    با زنان تو خواهد خوابید.'
  ron-1924: 'Аша ворбеште Домнул: ‘Ятэ, дин каса та вой ридика ненорочиря ымпотрива
    та ши вой луа де суб окий тэй пе невестеле тале ши ле вой да алтуя, каре се ва
    кулка ку еле ын фаца соарелуй ачестуя.'
  aui-aui: Mmko na metagha Yawe God yawonawona, ‘Anabera da tam wosina yam rakaraka
    kamonama na wawaya tana makepiropiro inapiikeni tam biidi. Da matakamomve bi natuwavinem
    anayouna da tomogha tana ririmve na anavereni, da yawata gabudara moramoraye sinimumurana.
  ben-OBCV: '“সদাপ্রভু একথাই বলেন: ‘তোমার পরিবার থেকেই আমি তোমার উপর বিপর্যয় নিয়ে
    আসতে চলেছি। তোমার নিজের চোখের সামনেই আমি তোমার স্ত্রীদের নিয়ে এমন একজনের হাতে
    তুলে দেব, যে তোমার খুব ঘনিষ্ঠ, আর সে স্পষ্ট দিনের আলোতেই তোমার স্ত্রীদের সঙ্গে
    বিছানায় শোবে।'
  som-som: Oo Rabbigu wuxuu leeyahay, Bal ogow, shar baan gurigaaga kaaga kicin doonaa,
    oo adoo u jeeda ayaan naagahaaga kaa kaxaysan doonaa, oo waxaan siin doonaa deriskaaga,
    oo isna intay qorraxdanu soo jeeddo ayuu naagahaaga la seexan doonaa.
  lat-VUC: 'Itaque hæc dicit Dominus: Ecce ego suscitabo super te malum de domo tua,
    et tollam uxores tuas in oculis tuis, et dabo proximo tuo: et dormiet cum uxoribus
    tuis in oculis solis hujus.'
  eng-ASVBT: Thus saith Jehovah, Behold, I will raise up evil against thee out of
    thine own house; and I will take thy wives before thine eyes, and give them unto
    thy neighbor, and he shall lie with thy wives in the sight of this sun.
  ita-1885: 'Così ha detto il Signore: Ecco, io farò sorgere contro a te un male dalla
    tua casa stessa, e torrò le tue mogli davanti agli occhi tuoi, e le darò ad un
    tuo prossimo, il qual giacerà con loro al cospetto di questo sole.'
  eng-LXXUP: Thus says the Lord, Behold, I will raise up against thee evil out of
    thy house, and I will take thy wives before thine eyes, and will give them to
    thy neighbor, and he shall lie with thy wives in the sight of this sun.
  eng-ULB: Yahweh says, 'Look, I will raise up disaster against you out of your own
    house. Before your own eyes, I will take your wives and give them to your neighbor,
    and he will sleep with your wives in broad daylight.
  spa-VBL: '“Esto es lo que dice el Señor ahora: ‘Por lo que hiciste, voy a traer
    desastre sobre tu propia familia. Arrebataré a tus esposas ante tus propios ojos
    y se las daré a otro, y él se acostará con tus esposas a la vista de todos.'
  fra-_FOB: 'Ainsi dit l''Éternel: Voici, je vais faire sortir de ta propre maison
    le malheur contre toi; je prendrai tes femmes sous tes yeux, et je les donnerai
    à un de tes proches, et il couchera avec tes femmes, à la vue de ce soleil.'
  mal-mal: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ‘നിന്റെ സ്വന്തഭവനത്തിൽനിന്ന് ഞാൻ നിനക്ക്
    അനർത്ഥം വരുത്തും; നിന്റെ കൺമുമ്പിൽവച്ച് ഞാൻ നിന്റെ ഭാര്യമാരെ എടുത്ത് നിന്റെ അയൽക്കാരന്
    കൊടുക്കും; അവൻ ഈ സൂര്യന്റെ വെളിച്ചത്തിൽ തന്നെ നിന്റെ ഭാര്യമാരോടുകൂടി ശയിക്കും.'
  urd-GVR: Rab farmātā hai, ‘Maiṅ hone dūṅgā ki tere apne ḳhāndān meṅ se musībat tujh
    par āegī. Tere deḳhte deḳhte maiṅ terī bīwiyoṅ ko tujh se chhīn kar tere qarīb
    ke ādmī ke hawāle kar dūṅgā, aur wuh alāniyā un se hambistar hogā.
  suz-BL: परमप्रभु यावेमी ‘गो इ कली इ खिं रे श्‍येत दुम्‍पाइक्‍नुङ। गो इ मीश आन कली
    इ ङोंइती इ नेक्‍था ङा मुर कली गेनुङ। मिनु मेकोमी नाक्‍तीन मुर नेल्‍लेम तचा ङा
    पा मेकोपुकी नु इप्‍ब। २सामुएल १६:२२; अय्‍युब ३१:९-१०
  ita-1927: 'Così dice l’Eterno: Ecco, io sto per suscitare contro di te la sciagura
    dalla tua stessa casa, e prenderò le tue mogli sotto i tuoi occhi per darle a
    un tuo prossimo, che si giacerà con esse in faccia a questo sole;'
  ckb-ckb: '«یەزدان ئەمە دەفەرموێت: ”ئەوەتا من لەناو ماڵەکەی خۆتدا خراپەت بەسەردا
    دەهێنم، لەبەرچاوت ژنەکانت دەبەم و دەیاندەمە ئەو کەسەی کە لێت نزیکە، لە ژێر ڕووناکی
    ئەم خۆرە لەگەڵ ژنەکانت جووت دەبێت.'
  eng-BBE: The Lord says, From those of your family I will send evil against you,
    and before your very eyes I will take your wives and give them to your neighbour,
    and he will take your wives to his bed by the light of this sun.
  kan-OKCV: '“ಯೆಹೋವ ದೇವರು ಹೇಳುವುದೇನೆಂದರೆ: ‘ಇಗೋ, ನಾನು ನಿನ್ನ ಮನೆಯಲ್ಲಿ ಕೆಟ್ಟದ್ದನ್ನು ನಿನಗೆ
    ವಿರೋಧವಾಗಿ ಏಳುವಂತೆ ಮಾಡಿ, ನಿನ್ನ ಕಣ್ಣುಗಳ ಮುಂದೆ ನಿನ್ನ ಹೆಂಡತಿಯರನ್ನು ತೆಗೆದು, ನಿನ್ನ ನೆರೆಯವನಿಗೆ
    ಕೊಡುವೆನು. ಅವನು ಹಗಲು ಹೊತ್ತಿನಲ್ಲಿಯೇ ಅವರ ಸಂಗಡ ಮಲಗುವನು.'
  tam-2017: யெகோவா சொல்லுகிறது என்னவென்றால், இதோ, நான் உன்னுடைய வீட்டிலே அழிவை உன்மேல்
