  ory-ory: ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ‘ଦେଖ, ଆମ୍ଭେ ତୁମ୍ଭ ନିଜ ବଂଶରୁ ତୁମ୍ଭ ବିରୁଦ୍ଧରେ ଅମଙ୍ଗଳ
