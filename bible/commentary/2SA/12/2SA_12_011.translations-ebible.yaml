  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ tɑsɑɑ sɩ: Mɑɑ yele nɑ nyɑ́ piyɑ tɑɑ nɔɣɔlʋ wɑkǝlɩ nyɑ́ lɑŋlɛ.
