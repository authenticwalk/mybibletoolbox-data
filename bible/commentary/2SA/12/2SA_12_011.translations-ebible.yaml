  tha-KJV: พระเยโฮวาห์ตรั​สด​ังนี้​ว่า ‘​ดู​เถิด เราจะให้​เหตุ​ร้ายบังเกิดขึ้​นก​ับเจ้าจากครัวเรือนของเจ้าเอง
