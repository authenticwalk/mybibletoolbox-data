  tkr-tkr: 'Rəbbee inəxüdud eyhe: «Zı vakın divan yiğne xaabınbışisqacad qaqqas alikkas.
    Zı yiğne ulene ögil, yiğın yadar alyapt''ı, vas delesne insanısqa qevles. Manar
    yiğne-yiğın, ulek''le g''ece-g''ece yiğne yadaaşika g''alixhas.'
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ သင် ၌ ရန်ဘက် ပြုသောသူကို သင် ၏အဆွေအမျိုး
    တို့အထဲက ငါ ပေါ် စေမည်။ သင့် မျက်မှောက် တွင် သင် ၏မယား တို့ကို ငါယူ ၍ သင့် အိမ်နီးချင်း
    ၌ အပ် သဖြင့် ၊ သူသည် နေ ရှေ့ မှာ သင် ၏မယား တို့နှင့် ပေါင်းဘော် လိမ့်မည်။
  tte-O: Kabo Yeoba iwalo bwaite besiele, ‘Kabo yawalo kani nae iyawatagili koliwo
    ilaoma am susu yabo tomona koina. Wainemwao yakalaili koliwo kabo yaolena kamkava
    yabo koina kabo mekanakavao sikeno toyawa kaliyate mena.
  tbg-tbg: 'Te Noravano Kotika ariara mintima turo: Ai nina vaintivaraqihai te vo
    vaiinti himpima kaariraro viva ai noraiqaakero qoraiqama amitaanarove. Te ai naatanavu
    vo vaiinti amiariraro vi vaiintiva qoqaa vaiharo vika hampata nuanarove.'
  hmo-hmo: “Lohiabada be inai bamona ia gwauhamata, ia gwau, ‘Oi sibona oiemu famili
    lalona dekena amo, dika oi dekenai do lau havaraia. Oiemu adavana haida be do
    lau abia lao, oiemu varavara tauna dekenai idia do lau henia, bona ia ese dina
    ena diari lalonai idia do ia sihari henidia.
  urd-urd: इसलिए ख़ुदावन्द यूँ फ़रमाता है कि देख मैं बुराई को तेरे ही घर से तेरे ख़िलाफ़
    उठाऊँगा और मैं तेरी बीवियों को लेकर तेरी आँखों के सामने तेरे पड़ोसी को दूँगा,
    और वह दिन दहाड़े तेरी बीवियों से सोहबत करेगा।
  rus-SYN: 'Так говорит Господь: вот, Я воздвигну на тебя зло из дома твоего, и возьму
    жен твоих пред глазами твоими, и отдам ближнему твоему, и будет он спать с женами
    твоими пред этим солнцем;'
  bqc-SIM: 'Ɔ̃ Dii ɛ̀a yã́ɛ bee ò à mɛ̀: Ma! Má tó nzĩa bɛdeↄ yã''inɛ. Má
    n naↄ sima, mí ń kpá n gbɛ̃́deewa n wáa, i wúlɛńnↄ gupuau.'
  tcz-CHONGTHU: Chuin Pakaiyin hitin aseiye, ajeh chu nangman nathil bol banga, keiman
    nangma insunga kona nadou ding thilse kahin kondoh sah ding ahi. chule namitmu
    changtah a najite jeng jong kalah peh a naheng nakom mite kapeh doh ding, chule
    amahon japi mitmu lai jenga jong najite chu aluppi dingu ahi.
  mar-mar: परमेश्वर म्हणतो, आता तुझ्यावर संकटे कोसळतील. अडचणींना सुरुवात तुझ्या घरातूनच
    होईल. तुझ्या स्त्रिया तुझ्यापासून मी हिरावून घेऊन. त्या तुझ्या एका आप्ताच्याच
    हवाली करीन. तो तुझ्या बायकां बरोबर झोपेल आणि ही गोष्ट सर्वांसमक्ष घडेल.
  soq-soq: Ita Iawe God ema epe wade, ‘Ne kerauda os bagora wadape wimpe e dana mampo
    itupa. E nananepe emaawo ewono ne e manamanainaa otepe mida tanawoaida wanapo
    do ituntopuo ita apana uduudu ewapu.
  qub-qub: Noga nishäga rasunpami cumlenga. Quiquiquipa famillyayqui contrayqui jatarinanpämi
    camacächishaj. Llapan ricaymi famillyayquimanna warmiquicunata entregashaj. Paymi
    llapan ricay warmiquicunawan caconga.
  bqp-bqp: 'Akũ Dikiri ɛ̀ra à yã dí ò dↄ à pì: Ǹ ma! Mani tó n zĩda bedenↄ sunyĩ
    kɛnnɛ. Mani n nↄnↄ símma mà ń kpá n gbɛ̃dake kea n wára, ani wútɛ kũńwo gupuraa.'
  hat-hat: 'Men sa mwen menm Seyè a, mwen di: M''ap fè yon moun nan fanmi ou menm
    soti pou ba ou traka. M''ap wete madanm ou yo nan men ou, m''ap bay yon moun nan
    fanmi ou yo. L''a kouche avèk yo devan tout moun.'
  eng-BSB: 'This is what the LORD says: ‘I will raise up adversity against you from
    your own house. Before your very eyes I will take your wives and give them to
    another, and he will lie with them in broad daylight.'
  tod-tod: 'Ɠɔoɠɔ GALAGI wooi ɠaa: ‹Nà ʋaazu ga maanɔɠɔi è ʋɔ, è ɠula ɗa-ʋɛlɛyeɠei
    nɔ wu, nà è ɓɔɠɔ anzaiti seɠezu è ɠaazu, gè ti ve nu ɠili zea, é la ga tiye
    ɛsɛ pɛ gaazu.'
  eng-WEBPB: '“This is what the LORD says: ‘Behold, I will raise up evil against you
    out of your own house; and I will take your wives before your eyes and give them
    to your neighbour, and he will lie with your wives in the sight of this sun.'
  kbq-kbq: Hagi amanage huno Ra Anumzamo'a hie, kagrama hana kavukavate kagri'a naga'mo'za
    oti'za hafra hugantegahaze. Hagi a'neka'aramina tava'onkare nemaninimofo avreminugeno,
    negesanke'za zage ferupi amate zmanteno masegahie.
  nhe-BL: Na nijchihuas para motelpocahua huan tlacame tlen itztoque mocalijtic motlalanase
    para mitztehuise. Huan na nimitzcuilis mosihuajhua moixpa huan niquinmactilis
    sequinoc huan inijuanti cochise ininhuaya tlamiyacapa.
  bus-bus: 'Ben Dii ɛ̀ara à yã kɛ̀ ò dↄ à bè: Ǹ ma! Mɛ́ tó n zĩnda bɛdeenↄ mↄ́nzi
    kɛnnɛ. Mɛ́ n nↄↄnↄ símma mà ń kpá n gbɛ̃daa kea n wáa, eé daɛńyo gupuraaa.'
  gub-BL: Amo ae iaiw ma'e amume'u newe no. Amo neànàm uzapo putar iro haw newe nehe,
    ta'e azapo kar putar izupe ihe nehe xe. Erexak putar a'e iro haw nehe, ta'e apyro
    putar neremireko newi ihe wà nehe, amo ae awa pe wamono pà ihe wà nehe. A'e awa
    uker putar wapuhe 'aromo nehe, kwarahy ihyape katu mehe nehe.
  eng-DRA: 'Thus saith the Lord: Behold, I will raise up evil against thee out of
    thy own house, and I will take thy wives before thy eyes I and give them to thy
    neighhour, and he shall lie with thy wives in the sight of this sun.'
