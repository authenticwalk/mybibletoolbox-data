verse: 2SA.012.023
translations:
  mal-C: എന്നാൽ ഇപ്പോൾ അവൻ മരിച്ചു. ഇനി ഞാനെന്തിന് ഉപവസിച്ചുകൊണ്ടിരിക്കണം! അവനെ തിരികെ
    വരുത്താൻ എനിക്കു കഴിയുമോ? ഇനി ഞാൻ അവന്റെ അടുത്തേക്കു പോകുകയല്ലാതെ അവൻ എന്റെ അടുത്തേക്കു
    വരികയില്ലല്ലോ.”
  deu-TKW: Nun es aber tot ist - was soll ich da fasten? Kann ich es etwa wieder zurückbringen?
    Ich gehe zu ihm, es aber kommt nicht wieder zu mir.
  lin-lin: Kasi lokola sik’oyo akufi, mpo na nini nakila bilei ? Boni, nakoki kozongisa
    ye lisusu na bomoi ? Ngai nde nakokende epai na ye, kasi ye akozonga epai na ngai
    te.
  eng-LSV: And now, he has died, why [is] this—I fast? Am I able to bring him back
    again? I am going to him, and he does not return to me.”
  eng-GNV: But now being dead, wherefore shoulde I now fast? Can I bring him againe
    any more? I shall goe to him, but he shall not returne to me.
  eng-WEBSTER: But now he is dead, Why should I fast? can I bring him back again?
    I shall go to him, but he will not return to me.
  nhw-BL: Pero ama ya mijqui. ¿Para tlen nimosahuas huan nichocas? ¿Huelis na sempa
    nijyolcuis? ¡Amo! Na niyas teipa campa yaya itztoc, pero yaya ayacmo mocuepas
    campa niitztoc na.
  swh-ONEN: Lakini sasa kwa kuwa amekufa, kwa nini nifunge? Je, naweza kumrudisha
    tena? Mimi nitakwenda kwake, lakini yeye hatanirudia mimi.”
  bba-bba: Adɑmɑ tɛ̃ u ɡu. Mbɑn sɔ̃nɑ ko nɑ n mɑɑ nɔɔ bɔkuɑ. Kon kpĩ n nùn seeyɑ ɡɔrin
    di? Nɛnɑ kon dɑ n nùn deemɑ mi u wɑ̃ɑ. N ǹ mɑɑ wi, u koo wurɑmɑ nɛn mi.
  eng-KJVCPB: But now he is dead, wherefore should I fast? can I bring him back again?
    I shall go to him, but he shall not return to me.
  cpy-cpy: Ari ikamaki nimaeka, ¿iitaka nomasheka-wenteri? ¿Irima nowiriin-teeri?
    ¡Noyaawentya niyaate noñaapaeri, tema eero imateero rirori ipiyee iñaapaena!”
  mpx-mpx: Yaa sauga e wawaya iyaka i aliga, he hauna kaiwena galebu na palahikan?
    Tab i bosowaiu yawalina na pasikal? Sauga etega abwe na na elana, yaa iya nige
    ni sisikalim eliyau.”
  luo-luo: To nikech koro osetho, angʼo dimi atwe chiemo? Bende daduoge obed mangima?
    An ema abiro dhi ire to en ok onyal duogo ira.”
  meu-meu: A harihari vada e mase; baina ani vaga anina be dahaka? Baina hamauria
    lou diba a? Lau na ia dekena bainala, a ia na lau dekegu basine lou mai.
  npi-ULB: तर अब त्यो मर्‍यो, त्यसैले म किन उपवास बस्‍ने? के म त्यसलाई फेरि फर्काएर
    ल्याउन सक्छु र? म त्यसकहाँ जाने छु, तर त्यो मकहाँ फर्केर आउने छैन ।”
  yor-yor: Ṣùgbọ́n nísinsin yìí, ó ti kú, nítorí kín ni èmi ó ṣe máa gbààwẹ̀? Èmi
    ha tún lè mú un padà bí? Èmi ni yóò tọ̀ ọ́ lọ, òun kì yóò sì tún tọ̀ mí wá.”
  emp-NTPO: Baribʌrʌ jaid̶ad̶a bẽrã mʌ̃a idjira poya waya zocai b̶ʌẽ́a. Maʌ̃da ¿cãrẽ
    cãrẽã ne coẽ́ b̶ai? Mʌ̃a idjira unune wãya baribʌrʌ idjira mʌ̃maa waa zeẽ́a.–
  ind-ind: Tetapi sekarang dia sudah mati. Buat apa saya berpuasa lagi? Tidak mungkin
    saya bisa menghidupkan dia kembali. Suatu hari nanti saya yang akan pergi ke tempat
    dia berada, tetapi sekarang dia tidak akan kembali lagi kepadaku.”
  pes-OPCB: اما حال که بچه مرده است دیگر چرا روزه بگیرم؟ آیا می‌توانم او را زنده کنم؟
    من پیش او خواهم رفت، ولی او نزد من باز نخواهد گشت.»
  tgl-ULB: Pero ngayon patay na siya, bakit pa ako mag-ayuno? Maibabalik ko ba siyang
    muli? Pupunta ako sa kaniya, pero hindi siya babalik sa akin.”
  cbu-NT: Itaru, natshat nllur tsipayanllu, nuw ¿mayaamaja yusur katungtsee manguchee?
    Ashkinaareena mangushaparina marchina, ¿ambtaati ashkuri antaati nllur yusur támcheeja?
    Watam natunaa tsipayanlluwa. Nuw anoom nlluraam kutakuri, amb ashkuri, uwshat
    ¿antaati yusur kanapeeru, nuwash kuscheeja? Watam pastamamari tsipayanlluwa, tárangiya.
  hui-hui: Ai áyu ibu homayadago tomo nane waholene aginaga. Tomo waharogola i̱ igini
    lone heyulebirabe. Ani ndoyago. I̱nibi nde mani ibu piyagoha dege pole kogoni
    ndobe. Anigo ibugua dege i̱ni koria dai nabulebira, lene.
  mya-mya: သို့​သော်​ယ​ခု​မှာ​က​လေး​သေ​ဆုံး​ပြီ​ဖြစ် ၍​ငါ​သည် အ​ဘယ်​ကြောင့်​အ​စာ​ရှောင်​ရ​မည်
    နည်း။ ငါ​သည်​က​လေး​အား​အ​သက်​ပြန်​၍ ရှင်​စေ​နိုင်​မည်​လော။ တစ်​နေ့​သော​အ​ခါ​၌
    ငါ​သည်​သူ​ရှိ​ရာ​အ​ရပ်​သို့​သွား​ရ​လိမ့်​မည်။ သူ​မူ​ကား​ငါ့​ထံ​သို့​အ​ဘယ်​အ​ခါ​မျှ
    ပြန်​လာ​နိုင်​တော့​မည်​မ​ဟုတ်'' ဟု​ပြန်​၍ မိန့်​တော်​မူ​၏။
  bod-N: ད་ནི་ཕྲུ་གུ་ཤི་ཟིན་པས། བདག་གིས་ཅིའི་ཕྱིར་སྨྱུང་གནས་སྲུང་ངམ། ངས་ཁོ་རང་ཕྱིར་འགུག་ནུས་སམ།
    ང་ཁོའི་རྩར་འགྲོ་རྒྱུ་ཡིན་མོད། འོན་ཀྱང་ཁོ་ནི་ཕྱིར་ངའི་རྩར་འོང་མི་ནུས་ཞེས་གསུངས་སོ།
    །
  sna-sna: Asi zvino zvaafa, ndichatsanyireiko? Ko, ndingamudzosazve here? Ini ndichaenda
    kwaari, asi iye haangadzoki kwandiri.”
  spa-BLM: Pero ahora ha muerto. ¿Por qué he de ayunar? ¿Puedo hacer que vuelva a
    nacer? Iré hacia él, pero no volverá a mí”.
  cac-cac: Axo pax ticnaic, ¿tasto val yuj tzin och d'a tzec'ojc'olal? ¿Tom olto pitzvoc
    vin̈? Man̈xa b'aq'uin̈ ol jax vin̈ d'ayin, an̈ej to a in ol in b'at b'aj ix c'och
    vin̈ chi', xchi vin̈.
  swh-ULB: Lakini sasa amekufa, hivyo nifungie nini? Je naweza kumrudisha tena? Nitakwenda
    kwake, lakini yeye hawezi kunirudia.”
  bel-bel: А цяпер яно памерла; навошта ж мне пасьціцца? Хіба я магу вярнуць яго?
    Я пайду да яго, а яно ня вернецца да мяне.
  wed-wed: Wate marina i ʼraḡe aiwai aubaina ana u uji? Ana neiana-meleai bo? Amapo
    ana nae awarina wate tauna eḡa ina nei awariu.”
  deu-ELBBK: Nun es aber tot ist, warum sollte ich denn fasten? Vermag ich es wieder
    zurückzubringen? Ich gehe zu ihm, aber es wird nicht zu mir zurückkehren.
  mbb-OT: Piru ǥuntaan te minatey en sikandin, maan is ebpuasa e pa? Egkeuyag ku pa
    be sikandin? Keuzemà ke ebpatey a, ebpekehendiyà a te kandin, piru kenè en mulà
    sikandin ebpekelikù kayi te kedì.”
  mal-2015: ഇപ്പോഴോ അവൻ മരിച്ചുപോയി; ഇനി ഞാൻ ഉപവസിക്കുന്നതു എന്തിന്നു? അവനെ മടക്കിവരുത്തുവാൻ
    എനിക്കു കഴിയുമോ? ഞാൻ അവന്റെ അടുക്കലേക്കു പോകയല്ലാതെ അവൻ എന്റെ അടുക്കലേക്കു മടങ്ങിവരികയില്ലല്ലോ
    എന്നു പറഞ്ഞു.
  rmc-rmc: Ale akana, sar muľa, soske man mek poscinava? Či šaj le čhavores me mek
    anav pale? Me džava pal leste, ale ov ke ma pale imar na avela.‘ “
  pes-OPV: اما الان که مرده است، پس چرا من روزه بدارم؛ آیا می‌توانم دیگر او را باز
    بیاورم؟ ! من نزد او خواهم رفت لیکن او نزد من باز نخواهد آمد.»
  ron-1924: Акум, кынд а мурит, пентру че сэ май постеск? Пот сэ-л ынторк ын вяцэ?
    Еу мэ вой дуче ла ел, дар ел ну се ва ынтоарче ла мине.”
  aui-aui: Bi kata irabobo, na awaki kiiravine aniiya? Da simira anakabiwiiveramayi
    inayawamagha? Gabudara tana kate ananagho touna biidi, bi touna geinaveramagha
    tagu biidina.”
  ben-OBCV: কিন্তু এখন যেহেতু সে মারা গিয়েছে, আমি কেনই বা উপবাস করব? আমি কি তাকে
    ফিরিয়ে আনতে পারব? আমি তার কাছে যাব, কিন্তু সে আমার কাছে ফিরে আসবে না।”
  som-som: Laakiinse haatan wuu dhintay, haddaba bal maxaan u soomaa? Miyaan isagii
    soo celin karaa? Anigaa u tegi doona, laakiinse isagu iima soo noqon doono.
  lat-VUC: 'Nunc autem quia mortuus est, quare jejunem? numquid potero revocare eum
    amplius? ego vadam magis ad eum: ille vero non revertetur ad me.'
  eng-ASVBT: But now he is dead, wherefore should I fast? can I bring him back again?
    I shall go to him, but he will not return to me.
  ita-1885: Ma ora ch'egli è morto, perchè digiunerei io? potrei io farlo ancora tornare?
    io me ne vo a lui, ma egli non ritornerà a me.
  eng-LXXUP: But now it is dead, why should I fast thus? shall I be able to bring
    him back again? I shall go to him, but he shall not return to me.
  eng-ULB: But now he is dead, so why should I fast? Can I bring him back again? I
    will go to him, but he will not return to me.”
  spa-VBL: Pero ahora que ha muerto, ¿qué sentido tiene que siga ayunando? ¿Podré
    traerlo de vuelta? Un día moriré y me iré con él, pero él nunca volverá a mí”.
  fra-_FOB: Mais maintenant qu'il est mort, pourquoi jeûnerais-je? Pourrais-je le
    faire revenir? Je m'en irai vers lui, mais lui ne reviendra pas vers moi.
  mal-mal: ഇപ്പോഴോ അവൻ മരിച്ചുപോയി; ഇനി ഞാൻ ഉപവസിക്കുന്നത് എന്തിന്? അവനെ മടക്കിവരുത്തുവാൻ
    എനിക്ക് കഴിയുമോ? ഞാൻ അവന്റെ അടുക്കലേക്ക് പോകുകയല്ലാതെ അവൻ എന്റെ അടുക്കലേക്ക് മടങ്ങിവരുകയില്ലല്ലോ”
    എന്നു പറഞ്ഞു.
  urd-GVR: Lekin jab wuh kūch kar gayā hai to ab rozā rakhne kā kyā fāydā? Kyā maiṅ
    is se use wāpas lā saktā hūṅ? Hargiz nahīṅ! Ek din maiṅ ḳhud hī us ke pās pahuṅchūṅgā.
    Lekin us kā yahāṅ mere pās wāpas ānā nāmumkin hai.”
  suz-BL: तन्‍न मुल मेको बेक्‍त। मारदे गो मारेइ मजथु बाक्‍नुङा? मार गो मेको कली लेश्‍शा
    चाक्‍ने चाप्‍नुङा ङा? गो मेको आ बाक्‍तीक लाइनुङ। तन्‍न मेको आं बाक्‍तीक लेश्‍शा
    मजाक्‍ब” देंमाक्‍त।
  ita-1927: Posso io farlo ritornare? Io me ne andrò a lui, ma egli non ritornerà
    a me!”
  ckb-ckb: بەڵام ئێستا ئەو مرد، ئیتر بۆچی ڕۆژوو بگرم؟ ئایا دەتوانم بیگەڕێنمەوە؟ من
    دەچم بۆ لای ئەو، بەڵام ئەو ناگەڕێتەوە بۆ لای من.»
  eng-BBE: But now that the child is dead there is no reason for me to go without
    food; am I able to make him come back to life? I will go to him, but he will never
    come back to me.
  kan-OKCV: ಆದರೆ ಈಗ ಸತ್ತಿದೆಯಲ್ಲಾ. ನಾನು ಉಪವಾಸ ಮಾಡುವುದು ಏಕೆ? ನಾನು ಅದನ್ನು ತಿರುಗಿ ಬರಮಾಡಬಲ್ಲೆನೋ?
    ನಾನು ಅದರ ಬಳಿಗೆ ಹೋಗುವೆನು. ಆದರೆ ಅದು ನನ್ನ ಬಳಿಗೆ ತಿರುಗಿ ಬರುವುದಿಲ್ಲ,” ಎಂದನು.
  tam-2017: அது இறந்திருக்க, இப்போது நான் ஏன் உபவாசிக்க வேண்டும்? இனி நான் அதைத் திரும்பிவரச்செய்ய
    முடியுமோ? நான் அதினிடம் போவேனே தவிர, அது என்னிடம் திரும்பி வரப்போகிறது இல்லை என்றான்.
  spa-RV-1909: Mas ahora que ya es muerto, ¿para qué tengo de ayunar? ¿podré yo hacerle
    volver? Yo voy á él, mas él no volverá á mí.
  ron-BTF: Dar acum el este mort, pentru ce să postesc? Pot să îl aduc înapoi? Eu
    mă voi duce la el, dar el nu se va întoarce la mine.
  eng-WEBP: But now he is dead. Why should I fast? Can I bring him back again? I will
    go to him, but he will not return to me.”
  eng-FBV: But now that he's dead, what's the point for me to go on fasting? Can I
    bring him back again? One day I will die and go to him, but he will never come
    back to me.”
  nld-1939: Maar waarom zou ik vasten, nu het gestorven is? Kan ik het soms nog terughalen?
    Ik zal wel tot hèm gaan, maar hij komt niet bij mij terug.
  nch-BL: Pero ama ya mijqui. ¿Para ten nimosahuas huan nichocas? ¿Huelis na sempa
    nijyolcuis? ¡Amo! Na niyas teipa campa yaya itztoc, pero yaya ayecmo tacuepilis
    campa niitztoc na.
  vie-1934: Nhưng bây giờ nó đã chết, ta kiêng ăn làm chi? Ta có thế làm cho nó trở
    lại ư? Ta sẽ đi đến nó nhưng nó không trở lại cùng ta.
  hin-CV: मगर अब, जब शिशु की मृत्यु हो चुकी है, क्या अर्थ है मेरे उपवास का? क्या इससे
    मैं उसे लौटा ला सकता हूं? मैं उससे जा मिलूंगा, लौटकर वह मेरे पास न आएगा.”
  spa-BES: Pero ahora que el niño está muerto, no hay razón para que ayune; ¿Soy capaz
    de hacerlo volver a la vida? Iré a él, pero él nunca regresará a mí.
  tdx-tdx: F’ie mate henaneo, ino ty hililirako? hahafivañom-beloñe aze hao? Toe homb’
    ama’e añe iraho f’ie tsy himpoly amako.
  tha-KJV: แต่​เมื่อเขาสิ้นชีวิตแล้ว เราจะอดอาหารทำไม เราจะทำเด็กให้ฟื้นขึ้นมาอีกได้​หรือ
    มี​แต่​เราจะตามทางเด็กนั้นไป เขาจะกลับมาหาเราหามิ​ได้​”
  por-BR-2018: Mas agora que já é morto, para que tenho de jejuar? Poderei eu fazer-lhe
    voltar? Eu vou a ele, mas ele não voltará a mim.
  deu-ELO: Nun es aber tot ist, warum sollte ich denn fasten? Vermag ich es wieder
    zurückzubringen? Ich gehe zu ihm, aber es wird nicht zu mir zurückkehren.
  eng-WYC-2018: But now for he is dead, why fast I? whether I shall be able to again-call
    him more? I shall go more to him, but he shall not turn again to me. (But now
    that he is dead, why should I fast? can I call him back again? One day, I shall
    go to him, but he shall never return to me.)
  epo-epo: Sed nun ĝi mortis; por kio do mi fastos? ĉu mi povas ankoraŭ revenigi ĝin?
    mi iros al ĝi, sed ĝi ne revenos al mi.
  uig-PIN: Lekin ǝmdi u ɵlgǝndin keyin nemixⱪa roza tutay? Mǝn uni yandurup alalaymǝnmu?
    Mǝn uning yeniƣa barimǝn, lekin u yenimƣa yenip kelǝlmǝydu, — dedi
  beo-beo: Be e bogoi dagoiba:le, na da bu ha:i mae nawane esalumu da bai hame gala.
    Na da amo mano bu esaloma:ne hamomu da hamedei. Na da fa:no ema masunu, be e nama
    buhagimu da hamedei.”
  tpi-OTNT: Tasol nau em i dai pinis na bilong wanem bai mi tambu long kaikai? Dispela
    pasin bai i bringim pikinini i kam bek, a? Nogat tru. Bihain bai mi tu mi go long
    dispela ples em i go long en. Tasol em i no inap i kam bek long mi.”
  hau-SA: Amma yanzu da ya mutu, me zai sa in yi azumi? Zan iya dawo da shi ne? Ni
    zan je wajensa, ba shi zai dawo wurina ba.”
  uig-LAT: Lékin emdi u ölgendin kéyin némishqa roza tutay? Men uni yandurup alalaymenmu?
    Men uning yénigha barimen, lékin u yénimgha yénip kélelmeydu, — dédi
  nde-nde: Kodwa khathesi esefile ngingabe ngisazilelani na? Kambe ngingamvusa na?
    Mina ngizakuya kuye, kodwa yena kazukubuya kimi.”
  ton-ton: Ka ko eni kuo ne mate, pea ko e ʻumaʻā ʻeku ʻaukai? He te u faʻa fai ke
    toe omi ia? Te u ʻalu atu kiate ia ka e ʻikai toe haʻu ia kiate au.
  ces-1613: Nyní pak, poněvadž umřelo, proč se mám postiti? Zdaliž budu moci zase
    je vzkřísiti? Jáť půjdu k němu, ale ono se nenavrátí ke mně.
  eng-WMB: But now he is dead. Why should I fast? Can I bring him back again? I will
    go to him, but he will not return to me.”
  tam-TCV: இப்பொழுதோ பிள்ளை இறந்துவிட்டான்; எனவே இனி நான் ஏன் உபவாசிக்கவேண்டும்? என்னால்
    மறுபடியும் அவனைக் கொண்டுவர முடியுமா? நான் அவனிடம் போவேன்; அவனோ என்னிடம் திரும்பி
    வரமாட்டான்” என்றான்.
  ceb-ULB: Apan karon patay na siya, busa nganong magpuasa paman ako? Mabuhi ko pa
    ba siya pag-usab? Moadto ako kaniya, apan dili na siya mobalik pa kanako.”
  pol-UBG: Lecz teraz, gdy już umarło, dlaczego miałbym pościć? Czy mogę je przywrócić
    do życia? Ja pójdę do niego, ale ono do mnie nie wróci.
  agr-agr: Tuja yamai uchi jaka nuaduish ¿wagkanuk ijagma pujusnush buuttaja? Wika
    uchi ataktu tsagagti tusanuk tumaitsujai. ¡Wi jakun niijai ijunjatnaitjai! Untsu
    niig ataktu aneantag wijaig pujumaitsui”, tiuwai.
  kyc-kyc: Dopa piyunupape epapu wane baa kumapya dokona namba akipamo nenge naa nao
    pisiru. Dopa piru dokome nambame wane doko lete dee nyerose? Yuu gii lapona namba
    baa pupyamo kata dokonako paro. Baa dee namba keta kapu kyuo epa nara, leya Dapitimi.
  urd-GVU: لیکن جب وہ کوچ کر گیا ہے تو اب روزہ رکھنے کا کیا فائدہ؟ کیا مَیں اِس سے
    اُسے واپس لا سکتا ہوں؟ ہرگز نہیں! ایک دن مَیں خود ہی اُس کے پاس پہنچوں گا۔ لیکن
    اُس کا یہاں میرے پاس واپس آنا ناممکن ہے۔“
  deu-1912: Nun es aber tot ist, was soll ich fasten? Kann ich es auch wiederum holen?
    Ich werde wohl zu ihm fahren; es kommt aber nicht zu mir.
  ntj-ntj: Nyangka wiyarrinyangka nyaakunyka-rna mirrka wantima? Ngayulu-munta-rna
    tjilku palunyanya marlakulu wankalku? Wiya. Ngula-rnalu yanku ma-lurrtjurriku.
    Tjiinya tjilku palunyanya marlaku pitjakitjamunu ngayulakutu.”
  kan-2017: ಈಗ ಸತ್ತುಹೋದನಲ್ಲಾ. ನಾನೇಕೆ ಉಪವಾಸಮಾಡಬೇಕು? ಅವನನ್ನು ಹಿಂದಕ್ಕೆ ತರುವುದು ನನ್ನಿಂದಾದೀತೆ?
    ನಾನಾಗಿ ಅವನ ಬಳಿಗೆ ಹೋಗಬೇಕೇ ಹೊರತು ಅವನು ನನ್ನ ಬಳಿಗೆ ಬರುವುದಿಲ್ಲ” ಎಂದು ಉತ್ತರ ಕೊಟ್ಟನು.
  yap-yap: Machane chiney e ke yim’, ere mangfan ni nggu pag e abich? Gur rayag rog
    ni nggu fulweg e pogofan rok? Bayi taw nga reb e rran mu gu wan ko gin ni bay
    riy, machane ir e dabkiyag ni nge sul ngog.”
  hlt-MCSB: Tedae a duek coeng dongah ba ham lae kai loh ka yaeh voel eh. Anih ha
    mael ham te ka saii thai aya? Kamah tah anih taengla ka cet suidae anih tah kai
    taengla ha mael pawh,” a ti.
  mdy-ETH: ሃሢ ማይ ዒዚ ሃይቄስካፓ ዓይጋ ታ ሙዖ ሃሻንዳይ? ናዓሢ ጊንሣ ታ ዻቂሻኒ ማይ ዳንዳዒንታንዳ? ፔቴ ኬሊ ታ ዒዛ
    ባንሢ ዴንዳንዳኔ፤ ዒዚ ታ ባንሢ ማዒ ሙካዓኬ» ጌዔኔ።
  twi-ASANTE: Na afei a wawu yi, adɛn enti na ɛsɛ sɛ medi abuada? Mɛtumi asane de
    no aba nkwa mu bio anaa? Mɛkɔ ne nkyɛn da bi, na ɔno deɛ, ɔrensane mma me nkyɛn
    ha da.”
  mwc-mwc: Saba karaku kona wai i rabobo, awaika kairavina ani siya? Rubana ana yawasa
    ani neveramagei kona? Kurina ana nae saba kona kega rubana ina veramaga kuriku.”
  eng-WEBU: But now he is dead. Why should I fast? Can I bring him back again? I will
    go to him, but he will not return to me.”
  wal-wal: SHin na7ai ha77i haiqqiichchin, taani aibissi xoomoo? Taani na7aa guyye
    zaarana danddayiyaanaa? Taani akko baanaappe attin, i taakko simmenna” yaagiis.
  spa-PDDPT: Pero ahora cuando murió, ¿para qué ayuno? ¿Podré hacerlo volver? Yo voy
    a él, pero él no vendrá a mí.
  gun-gun: Ha'e gui aỹ ma omano ma rire mba'e re 'rã'vy akaru e'ỹ re aiko? Xee nda'u
    amoingove ju 'rã teve? Xee aa 'rã ha'e oĩa py, teĩ ha'e ma ndou jevyvei 'rã xevy
    — he'i.
  agu-BL: Poro jalu' yi ja wit aj tcy'al Ryos i' mbi' eka'n ta'n yi nink chimbisun
    nin yi nink tzinmuc' we'j, na ja el intxum tetz yi quil chinxcye' tan titz'e'n
    junt tir i' ẍchixo'l alma', ma na i in wetz, nopontz kale atit i'. Poro yi i'
    tetz, qui'c rmeril nink tz'ul tan wilwe'n junt tir, stzun Luwiy bantz.
  eng-PEV: But now he is dead. Even if I don’t eat food now, I can’t make him alive
    again. I know that one day I will die too, and I will go to the place where he
    is. But he can’t come back here to me now.”
  ilo-ULB: Ngem ita, natayen isuna isu nga apay pay nga agayunarak? Maisublik pay
    kadi isuna? Mapanakto kenkuana ngem saanen isuna nga agsubli kaniak.”
  kpg-kpg: Gei mee dela guu made dolomeenei, au e hagaonge eiaha? Au e mee di haga mouli
    labelaa a mee? Dahi laangi hua, gei au gaa hana gi di gowaa dela e noho iei mee,
    gei mee e deemee di hanimoi gi di au.”
  uig-ARA: لېكىن ئەمدى ئۇ ئۆلگەندىن كېيىن نېمىشقا روزا تۇتاي؟ مەن ئۇنى ياندۇرۇپ ئالالايمەنمۇ؟
    مەن ئۇنىڭ يېنىغا بارىمەن، لېكىن ئۇ يېنىمغا يېنىپ كېلەلمەيدۇ، ــ دېدى
  sus-sus: A to bara faxa, n fa sunma munfe ra? N nɔma a ragbilende duniɲa ma fa?
    N tan a lima nɛ naa, kɔnɔ a tan mu gbilenma n tan ma sɔnɔn.»
  pon-2006: Ahpw met, ni eh melahr, dahme I pahn kaisihsolki? Kak I en kapwurehiong
    mour rehn serio? Ehu rahn I pahn kohla reh, ahpw ih e sohte mwahn kak kohdo rehi.”
  jae-jae: Galoc gêmac êndu su, tec janam dabuŋ mo êtu ageŋŋa. Oc jakôc eŋ êmu êmêŋ
    êtiam me. Aê oc jandêŋ eŋ jana, mago eŋ oc êmu êndêŋ aê êtiam atomanô.”
  ksd-ksd: Ma go i tar mat, ta ra ava ina vevel? Dave, ina valaun pa mule? Ina vana
    boko pirana, ma ia iat pa na lilikun piragu.
  tur-YTC: Ama şimdi öldü. Neden oruç tutayım? Onu tekrar geri getirebilir miyim?
    Ben ona gideceğim, ama o bana geri dönmeyecek.”
  grc-BRENT: Καὶ νῦν τέθνηκεν, ἱνατί τοῦτο ἐγὼ νηστεύω; μὴ δυνήσομαι ἐπιστρέψαι αὐτὸν
    ἔτι; ἐγὼ πορεύσομαι πρὸς αὐτόν, καὶ αὐτὸς οὐκ ἀναστρέψει πρὸς μέ.
  ind-AYT: Akan tetapi, sekarang, dia sudah mati, mengapa aku harus berpuasa? Dapatkah
    aku mengembalikannya lagi? Aku yang akan pergi kepadanya, tetapi dia tidak akan
    kembali kepadaku.”
  nya-nya: Koma tsopano wamwalira ndisaliranji chakudya? Kodi ndingathe kumubwezanso?
    Ine ndidzapita kumene kuli iyeko, koma iye sadzabwerera kwa ine.”
  hrv-hrv: A sada, kad je umrlo, čemu da postim? Mogu li ga vratiti? Ja ću otići k
    njemu, ali se ono neće vratiti k meni!”
  mps-mps: Tiali goli, megi da, te aga isai digi, tama magi baso te eno nai tubo habu
    selalueibawe? Te kolesagago te wai ma odasa asomainu eba, agawe? Mu menio. Nosali
    te ena te aga pali buluba paibao. Tiali goli, te aga enaba ma begasa me asobo
    usu me egobeo,” wali.
  tpi-tpi: Tasol nau em i dai pinis na bilong wanem bai mi tambu long kaikai? Dispela
    pasin bai i bringim pikinini i kam bek, a? Nogat tru. Bihain bai mi tu mi go long
    dispela ples em i go long en. Tasol em i no inap i kam bek long mi.”
  dan-1931: Men hvorfor skulde jeg faste, nu han er død? Kan jeg bringe ham tilbage
    igen? Jeg går til ham, men han kommer ikke tilbage til mig!”
  vie-OVCB: Nay nó chết rồi, ta còn nhịn ăn làm gì? Có đem nó trở lại được đâu? Ta
    sẽ đến với nó, chứ nó không về với ta.”
  guj-2017: પણ હવે તે મરણ પામ્યું છે, તો હવે શા માટે મારે ઉપવાસ કરવો જોઈએ? શું હું
    તેને પાછું લાવી શકું છું? તે મારી પાસે પાછું આવશે નહિ પણ હું તેની પાસે જઈશ.”
  pon-2006A: Ahpw met, ni eh melahr, dahme I pahn kaisihsolki? Kak I en kapwurehiong
    mour rehn serio? Ehu rahn I pahn kohla reh, ahpw ih e sohte mwahn kak kohdo rehi.”
  por-BRBSL: Mas agora ele está morto. Por que eu deveria jejuar? Posso trazê-lo de
    volta? Eu irei até ele, mas ele não voltará para mim”.
  aly-aly: Ran kel ahaperrew. Amern arlkwey-angenharl nthakenh atha renh angkep itetheley-angenh,
    arrangkw. Ingwer-ingweran ayeng ahaperreyenh arrpemarl. Aylakap aneyenh itengant-atherr.
    Nthakenh ra atyeng-warl apey-alpey-angenh nhenh-warlan.”
  cth-cth: Atuteh camo a due toe, bangkongmaw rawca kahai han vaw, bout ka hring sak
    thai han na maw. Ahni koe kai ka cei han, ahni teh kai koe bout ban mahoeh toe
    telah ati.
  twi-twi: Na afei a wawu yi, adɛn nti na ɛsɛ sɛ midi abuada? Metumi asan de no aba
    nkwa mu bio ana? Mɛkɔ ne nkyɛn da bi, na ɔno de, ɔrensan mma me nkyɛn ha da.”
  hlt-hlt: Tedae a duek coeng dongah ba ham lae kai loh ka yaeh voel eh. Anih ha mael
    ham te ka saii thai aya? Kamah tah anih taengla ka cet suidae anih tah kai taengla
    ha mael pawh,” a ti.
  tbz-SIM: Dɛ̀ nɛ́ mɛ nkumɛ̀mu kɛ dèè n nɛ́ bo mboú dinùù bɑ nkpɛ́í? N yí kpɑɑ́ bo
    nɑ kɛ́ dɛ̀ fòùkùnnɛ, míì sɑ̀ɑ̀ bo dɛ̀ sɔ̃̀ńkóo dɛ̀ í wɛ̃tiní m borɛ̀.
  msy-2020: Ezɨ datɨrɨghɨn an aremegha gɨvazɨ, kɨ tizim bagh dagheba tagham? Arazir
    kamɨn kɨ ua borim damightɨ a dɨkavigh angamɨra ikiam? Bar puvatɨ. A zuir danganir
    kam kɨ gɨn uaghan an mangam. Egh a ua na bagh izeghan kogham.”
  dop-dop: Tɔʋ, nɔɔnɔɔ kɑ sǝpɑ tɔ, pepe tɔɔ kɛ́ mɑɑ tɑsɑ nɔɣɔ hɔkʋɣʋ? Anɩ mɑ kɑɑ pǝsɩ
    nɑ mɑ́ tɑɣɑnɩ-kɛɣɛ kʋsʋɣʋ. Amɑ mɑ́ɑ́ tɛnɑ nɑ mɑ́ polo kɑ kiŋ. Tɔfɔ kɑ fɛɩ sɩ kɑ
    tɑsǝɣɩ mǝlʋɣʋ kɛ mɑ kiŋ tɔtɔ.
  azb-azb: Lakin indi uşaq ölüb, nə üçün oruc tutum? Məgər onu geri qaytara bilərəmmi?
    Mən onun yanına gedəcəyəm, o mənim yanıma qayıtmayacaq».
  eng-DBY: But now he is dead, why should I fast? can I bring him back again? I shall
    go to him, but he will not return to me.
  hin-2017: परन्तु अब वह मर गया, फिर मैं उपवास क्यों करूँ? क्या मैं उसे लौटा ला सकता
    हूँ? मैं तो उसके पास जाऊँगा, परन्तु वह मेरे पास लौटकर नहीं आएगा।”
  wol-KYG: Waaye gannaaw léegi dee na, ana lu may woorati? Dama koo mana dekkal? Man
    kay maa koy fekki, waaye moom du délsi ci man mukk.»
  eng-YLT: and now, he hath died, why [is] this — I fast? am I able to bring him back
    again? I am going unto him, and he doth not turn back unto me.'
  kne-kne: Ngem ed wani ay natey din anak, sinoy gapo pay laeng ay itpek di dagaang
    ko? Ay siya mo mabalin ay tagoek sisya? Sin tapin di agew, enak datngen sisya,
    ngem adi mabalin ay mantaolis sisya en sak-en.”
  eng-WYC-2017: But now for he is dead, why fast I? whether I shall be able to again-call
    him more? I shall go more to him, but he shall not turn again to me.
  eng-WMBB: But now he is dead. Why should I fast? Can I bring him back again? I will
    go to him, but he will not return to me.”
  urd-GVH: लेकिन जब वह कूच कर गया है तो अब रोज़ा रखने का क्या फ़ायदा? क्या मैं इससे
    उसे वापस ला सकता हूँ? हरगिज़ नहीं! एक दिन मैं ख़ुद ही उसके पास पहुँचूँगा। लेकिन
    उसका यहाँ मेरे पास वापस आना नामुमकिन है।”
  rug-rug: Ba ele mate tu si asa kamahire, vegua ke kaqu madi si rau? Boka va toa
    pulea rau si asa? Kaiqa rane si kaqu la ia mo rau sa vasina sapu koa ia sa, ba
    lopu kaqu pule mae koa rau si asa kamahire.
  gaz-gaz: Amma garuu inni duʼeera; yoos ani maaliifin sooma? Ani isa deebisuu nan
    dandaʼaa? Anatu gara isaa dhaqa malee inni gara koo hin dhufu!”
  fra-LSG: Maintenant qu’il est mort, pourquoi jeûnerais-je? Puis-je le faire revenir?
    J’irai vers lui, mais il ne reviendra pas vers moi.
  gnn-gnn: Ga dhiyaŋunydja‐wala ŋayi rakunynha liŋguna, ga nhäkuna ŋarra yurru ŋoy‐ŋathamiriwnydja
    nhina? Bay' nhaltjan ŋarra yurru ŋunha yothu'nhanydja? . . . roŋiyinmarama walŋakumayi
    ŋanya ŋuriŋi ganuruyu ga ŋäthinyarayu? Ŋula nhäthaŋumirriyu ŋarranydja boŋguŋu
    marrtji balayi ŋunhamalayi ŋunha ŋayi yukurra nhina, yurru ŋayi yakana yurru roŋiyirri
    biyapulnydja liliyinydja dhipala, ŋarrakunydja buna.”
  yal-yal: Iki, a bata faxa, n sunma nanfera nayi? N nɔɛ a rakelɛ ba? N tan sigama
    nɛn a fɛma, koni a tan mi fa fɛ n fɛma sɔnɔn.”
  haw-1868: 'Ano hoi, ua make ia: no ke aha hoi au e hookeai ai? E hiki anei ia''u
    ke hoihoi mai ia ia? Owau ke hele aku io na la, aka, aole ia e hoi hou mai io''u
    nei.'
  arb-NAV: أمَّا الآنَ وَقَدْ مَاتَ، فَلِمَاذَا أَصُومُ؟ هَلْ أَسْتَطِيعُ أَنْ أَرُدَّهُ
    إِلَى الْحَيَاةِ؟ أَنَا مَاضٍ إِلَيْهِ، أَمَّا هُوَ فَلَنْ يَرْجِعَ إِلَيَّ».
  ewe-ewe: Ke nu ka ta magatsi nu adɔ esi wòku? Ɖe mate ŋu ana wòagbɔ agbea? Egbɔe
    mayi, ke eya magate ŋu atrɔ va gbɔnye o.”
  eng-LEE: But now he is dead, wherefore should I fast then? can I restore him again?
    I am going to him; but he will not return to me.
  asm-FB: কিন্তু সি এতিয়া মৰিল, এই হেতুকে মই কি কাৰণে লঘোন দিম? মই জানো তাক ওভোটাই
    আনিব পাৰিম? মই তাৰ ওচৰলৈ যাম, কিন্তু সি মোৰ ওচৰলৈ আৰু উভটি নাহিব।”
  sus-A: عَ تٌ بَرَ قَشَ، ﭑ قَ سُنمَ مُنقٍ رَ؟ ﭑ نْمَ عَ رَفبِلٍندٍ دُنِحَ مَ قَ؟
    ﭑ تَن عَ لِمَ نّ نَا، كْنْ عَ تَن مُ فبِلٍنمَ ﭑ تَن مَ سْنْن.»
  fra-SBL: Mais maintenant, il est mort. Pourquoi devrais-je jeûner ? Puis-je le ramener
    à la vie ? J'irai vers lui, mais il ne reviendra pas vers moi. »
  hbo-hbo: וְעַתָּ֣ה ׀ מֵ֗ת לָ֤מָּה זֶּה֙ אֲנִ֣י צָ֔ם הַאוּכַ֥ל לַהֲשִׁיבֹ֖ו עֹ֑וד
    אֲנִי֙ הֹלֵ֣ךְ אֵלָ֔יו וְה֖וּא לֹֽא־יָשׁ֥וּב אֵלָֽי׃
  piu-2006: '@see-verse:2SA.012.022'
  kik-kik: No rĩu tondũ nĩakuĩte-rĩ, nĩ kĩĩ gĩgũtũma ndĩĩhinge? Ndaahota kũmũriũkia?
    Nĩ niĩ ngaathiĩ kũrĩ we, no ndangĩcooka kũrĩ niĩ.”
  fra-NCL: Maintenant qu’il est mort, pourquoi jeûnerais-je ? Puis-je encore le faire
    revenir ? J’irai vers lui ; mais il ne reviendra pas vers moi. »
  cek-AK: Toe vaihi nawkta loe duek boeh; tih han ih buh ka zah han vop loe? Anih
    to ka hingsak let thai tih maw? Anih khaeah ni kai ka caeh han; toe anih loe kai
    khaeah amlaem let mak ai boeh, tiah a naa.
  cuk-cuk: Emisgindi, mimmi burgwissoggu, ¿ibiga bar an mas-gunnosuli? ¿Anga bar durguosi?
    Suli. Bar anse-danikosulid. Ani, an ese naoed.
  uig-CYR: Лекин әнди у өлгәндин кейин немишкә роза тутай? Мән уни яндуруп алалаймәнму?
    Мән униң йениға баримән, лекин у йенимға йенип келәлмәйду, — деди
  pma-pma: Ka kosa, kei mat tuai. ?Vensa mahal ran anien? ?!Nakilea masakin titiali
    enek vamoul eris!? !Vuo, nasakras! Avong etai, inau niha en out koa kei ro ien,
    ka kei sakras vamai ris venau.”
  tel-2017: ఇప్పుడు బిడ్డ చనిపోయాడు కనుక నేనెందుకు ఉపవాసముండాలి? బిడ్డను నేను తిరిగి
    రప్పించగలనా? నేనే వాడి దగ్గరకు వెళ్తాను గానీ వాడు నా దగ్గరికి మళ్ళీ రాడు కదా”
    అని వారితో చెప్పాడు.
  hat-BSA: Men koulye a, li fin mouri. Poukisa mwen ta fè jèn? Èske mwen kapab fè
    l retounen ankò? Mwen va ale jwenn li, men li p ap retounen kote mwen.”
  bxh-bxh: Na aho ya peꞌi. Paꞌana somo be haba E anhudi? Hige gonowagu haba ya famwahuli fuyoi.
    Ibe yau E peꞌi haba E lau lebena, na in peꞌi yai hige gonowana i fuyoma lebegu.
  kos-kos: A inge, ke el misa tari, efu ku ngan lalo? Ya nga ku in folokonma tulik
    sac elan moulyak? Sie len nga ac fah som nu yen el oasr we, tuh el tia ku in foloko
    nu yuruk.”
  hbo-WLC: וְעַתָּ֣ה ׀ מֵ֗ת לָ֤מָּה זֶּה֙ אֲנִ֣י צָ֔ם הַאוּכַ֥ל לַהֲשִׁיב֖וֹ ע֑וֹד
    אֲנִי֙ הֹלֵ֣ךְ אֵלָ֔יו וְה֖וּא לֹֽא־יָשׁ֥וּב אֵלָֽי׃
  ibo-ibo: Ma ugbu a ọ nwụrụ, gịnịkwa ka m nwere dịka uru ibu ọnụ ọzọ? M pụrụ ime
    ka ọ dị ndụ ọzọ? Aga m alakwuru ya, ma ọ gaghị alaghachikwutekwa m.”
  ory-ory: ମାତ୍ର ଏବେ ତ ସେ ମଲା, ମୁଁ କାହିଁକି ଉପବାସ କରିବି? ମୁଁ କି ତାକୁ ଫେରାଇ ଆଣି ପାରିବି?
    ମୁଁ ତାହା ନିକଟକୁ ଯିବି, ମାତ୍ର ସେ ମୋʼ ନିକଟକୁ ଫେରି ଆସିବ ନାହିଁ।”
  wmt-wmt: '@see-verse:2SA.012.022'
  chk-chk: Nge iei a mäla, pwota üpwe chüen öchüna enei? Ifa usun, üpwe tongeni aliwinisefälieto
    pwe epwe manau? Ngang üpwe feila ren, nge i esap tongeni liwinto rei.”
  ssd-ssd: nu buk kumat. Ye maŋ pinki le nu aboŋge nda. Nu o buk kumat. Mine minemba
    ye mata kummba ma ndui ta mbol kaŋgit. Nu ket ta maŋ luka ye tugum prowe nda ŋgina.
  rop-rop: Bat det beibi bin dai na. Wal wotfo ai garra kipgon kraikrai en nomo dagat
    eni daga? Ai kaan meigim det beibi gidap laibala weya mi kipgon dumbat lagijat.
    Ai sabi bambai ai garra go langa det pleis weya det beibi jidan. Bat det beibi
    kaan kambek iya langa dis pleis weya wi jidan.” Lagijat na King Deibid bin tok.
  ukr-1871: Тепер же воно вмерло, про що ж менї постити? Хиба ж його вернеш? Я пійду
    до його, воно ж не прийде вже до мене.
  deu-1951: Nun aber, da es tot ist, was soll ich fasten? Kann ich es zurückholen?
    Ich werde wohl zu ihm fahren, es kommt aber nicht wieder zu mir!
  eng-JPS: But now he is dead, wherefore should I fast? can I bring him back again?
    I shall go to him, but he will not return to me.'
  srp-1865: A sada umrlo je; što bih postio? mogu li ga povratiti? ja æu otiæi k njemu,
    ali on neæe se vratiti k meni.
  lug-lug: Naye kaakano afudde, kiki ekinsiibya? Nkyayinza okumukomyawo? Nze ndigenda
    gy’ali, naye ye talikomawo gye ndi.”
  heb-heb: ועתה מת למה זה אני צם האוכל להשיבו עוד אני הלך אליו והוא לא ישוב אלי׃
  ben-IRV: কিন্তু এখন সে মারা গেছে, তবে আমি কি জন্য উপোস করব? আমি কি তাকে ফিরিয়ে
    আনতে পারি? আমি তার কাছে যাব, কিন্তু সে আমার কাছে ফিরে আসবে না৷
  pan-pan: ਪਰ ਹੁਣ ਤਾਂ ਉਹ ਮਰ ਗਿਆ। ਫਿਰ ਮੈਂ ਕਿਉਂ ਵਰਤ ਰੱਖਾਂ? ਭਲਾ ਮੈਂ ਉਹ ਨੂੰ ਫਿਰ ਆਪਣੇ ਕੋਲ
    ਲਿਆ ਸਕਦਾ ਹਾਂ? ਮੈਂ ਤਾਂ ਉਹ ਦੇ ਕੋਲ ਜਾਂਵਾਂਗਾ ਪਰ ਉਹ ਨੇ ਮੇਰੇ ਕੋਲ ਨਹੀਂ ਮੁੜ ਆਉਣਾ।
  tkr-tkr: Həşde uşax qik'uyn, zı nişisne siv aqqas? Nya'a mana zasse yı'q'əlqa sak'al
    ha'as əxəyee? Mana zasqa sak'alas deş, zı mang'usqa əlyhəəs.
  mya-JVB: ယခု မှာသူငယ်သေ ပြီ။ အဘယ်ကြောင့် အစာ ရှောင်ရမည်နည်း။ သူငယ်ကိုပြန် ၍ ဆောင်ခဲ့နိုင်
    သလော။ သူ ရှိရာသို့ ငါ သွား ရမည်။ သူ သည် ငါ ရှိရာသို့ မ ပြန် မလာ ရဟု မိန့် တော်မူ၏။
  tte-O: Na sauganane melumelune iboita na tawae kaiwena guliyam yakalakisiye-yan?
    Kaiwena nige sowasowana yawasina yapei-yavivilayoi. Naga sauga yabo koina kani
    yau yalau koina na iya nige sowasowana ipileyoima koliyau.”
  tbg-tbg: Ho vate vaintiruvano qutu vimantara ti, te qumina kara aurama teha variqi
    vuarorave. Te kara aurama taarirava kia ho vira kahaqiraro viva qaiqaa qaqi varianarove.
    Naantiara viva vinanaini tevata vuariraukama vauro. Viva kia ho orurantero te
    variainanaini anianarove, tiro.
  hmo-hmo: To harihari mero be ia mase vadaeni, bona do lau aniani lasi ena anina
    be dahaka? Do lau hamauria lou diba, a? Lau be ia dekenai lau lao diba, to ia
    be lau dekenai do ia giroa mai diba lasi.”
  urd-urd: लेकिन अब तो मर गया तब मैं किस लिए रोज़ा रखूँ? क्या मैं उसे लौटा के ला सकता
    हूँ? मैं तो उसके पास जाऊँगा पर वह मेरे पास नहीं लौटने का।”
  rus-SYN: А теперь оно умерло; зачем же мне поститься? Разве я могу возвратить его?
    Я пойду к нему, а оно не возвратится ко мне.
  bqc-SIM: Lá à gà sa, bↄ́yãi máↄ lɛyea lↄi? Má fↄ̃ mà aà vu yã̀? Má gɛ́
    aà kĩ́i, ãma aàpi a e ɛa mↄ ma kĩ́io.
  tcz-CHONGTHU: Ahin tun vang ama athia ahitan ibola an kangol ngol nah lai ding ham?
    ken ama chu kahinsah theiya nabol’uham? keibou ama koma nikhat le kache ding ahin,
    ama chu kahenga hung kile kit louhel ding ahitai,” ati.
  mar-mar: पण आता ते गेलेच. तेव्हा आता मी कशासाठी उपास करू? मुलाचे तर प्राण मी परत
    आणू शकत नाही. ते गेलेच. एक दिवस मीच त्याच्या भेटीला जाईन पण तो आता परत येणे नाही.
  soq-soq: Tane tauma oto bolen. Dima baiwa ne nana idinteapa? Ne mai oto leusapo
    wisepia rua, dia. Ne ando me mampe anteapa. Tane me ne mainawo mai wimpia rua,
    dia.”
  qub-qub: Wañushana caycaptinnaga ¿imapänataj ayunashäpis? Nogaga mananami cawarachëmannachu.
    ¡Nogami ichanga aywashaj paywan tincoj. Payga mananami cutimonganachu tincunäpaj!»
  bqp-bqp: Lán à gà nà sà, bↄ́yãin manigↄ̃ lɛ́yĩna dↄↄ? Mani fↄ̃ mà a vun yá? Mani
    gɛ́ a kĩnaa, ama ani ɛra à su ma kĩnaaro.
  hat-hat: Men, koulye a, pitit la mouri, sa m' bezwen rete san manje toujou fè? Eske
    mwen ka fè l' leve ankò? Yon jou se mwen ki gen pou ale kote l' ye a. Men li menm,
    li p'ap janm ka tounen vin jwenn mwen ankò.
  eng-BSB: But now that he is dead, why should I fast? Can I bring him back again?
    I will go to him, but he will not return to me.”
  tod-tod: Ni é zaa, lee vaa zu nà li zu sosu? Naama zobo ka bɛ̀, gè zɛnvui ʋu
    su? Nɔ̀un nà liizu pɔ pelei, kɛlɛ tɔun ge la mɔ ʋaazu ga pɔ̀ pelei.»
  eng-WEBPB: But now he is dead. Why should I fast? Can I bring him back again? I
    will go to him, but he will not return to me.”
  kbq-kbq: Hianagi agra fri'negu na'ante ne'zana a'o hu'na nunamuna hugahue? Nagra
    asimura aminugeno oraotigahie. Hagi nagra agritera vugahuanagi, agra nagritera
    omegahie.
  nhe-BL: Pero ama ya mijqui. ¿Para tlen nimosahuas huan nichocas? ¿Huelis na sampa
    nijyolitis? ¡Axtle! Na niyas teipa campa yajaya itztoc, pero yajaya ayoc mocuepas
    campa niitztoc na.
  bus-bus: Lán à gà nà sa, bↄ́yãnzin mɛ́gↄ̃ lɛ́yinazi dↄↄ? Mɛ́ fↄ̃ mà à vun yↄ́?
    Mɛ́ gá à kiiamɛ, mↄde eé ɛara à su ma kiiaro.
  gub-BL: Umàno kwez kury. Màràzàwe tuwe azekwaku putar hemai'u 'ym pà ihe kury. Aipo
    apuner imugweraw kar haw rehe nezewe haw iapo pà. Amo 'ar mehe aha putar iho awer
    pe ihe nehe. Ta'e nuzewyr pixik kwaw xe ihewe nehe kury xe, i'i Tawi wanupe.
  eng-DRA: 'But now that he is dead, why should I fast? Shall I be able to bring him
    back any more? I shall go to him rather: but he shall not return to me.'
