verse: 2SA.019.015
translations:
  mal-C: അപ്പോൾ രാജാവ് മടങ്ങി യോർദാന്റെ തീരംവരെ എത്തി. ദാവീദിനെ ചെന്നു കാണുന്നതിനും
    അദ്ദേഹത്തെ യോർദാൻ കടത്തിക്കൊണ്ടു വരുന്നതിനുമായി യെഹൂദ്യയിലെ ജനമെല്ലാം ഗിൽഗാലിൽ
    എത്തിയിരുന്നു.
  deu-TKW: 'Der lenke den Sinn aller Judäer, daß sie einmütig dem König entboten:
    Kehre mit deinem ganzen Hofe zurück!'
  lin-lin: 'Makambo oyo Davidi alobaki ekotaki na mitema ya bato nyonso ya Yuda lokola
    moto moko. Boye batindaki maloba epai ya mokonzi mpo na koloba na ye : « Zonga,
    yo elongo na basali na yo nyonso. »'
  eng-LSV: And the king turns back, and comes to the Jordan, and Judah has come to
    Gilgal, to go to meet the king, to bring the king over the Jordan,
  eng-GNV: So the King returned, and came to Iorden. And Iudah came to Gilgal, for
    to goe to meete the King, and to conduct him ouer Iorde.
  eng-WEBSTER: So the king returned, and came to Jordan. And Judah came to Gilgal,
    to go to meet the king, to conduct the king over Jordan.
  nhw-BL: Huajca Tlanahuatijquetl David quistejqui ica imasehualhua para mocuepase
    Jerusalén, huan quema ajsitoj campa quiixcotonase hueyatl Jordán, nesiyaya quen
    nochi tlali Judá ehuani san sejco hualajtoyaj tlali Gilgal para quinamiquise David
    huan quej nopa san sejco panose ipan atentli.
  swh-ONEN: Ndipo mfalme akarudi, akaenda hadi kufikia Mto Yordani. Basi watu wa Yuda
    walikuwa wamekuja mpaka Gilgali ili kutoka kwenda kumlaki mfalme na kumvusha Mto
    Yordani.
  bba-bba: Mɑ Dɑfidin ɡɑri yi, yi derɑ Yudɑbɑ kpuro bɑ nɔɔ nɛrɑ mɑm mɑm. Mɑ bɑ nùn
    sɔmɔ ɡɔriɑ bɑ nɛɛ, ǹ n mɛn nɑ, u wurɑmɑ kɑ win bwɑ̃ɑbu kpuro.
  eng-KJVCPB: So the king returned, and came to Jordan. And Judah came to Gilgal,
    to go to meet the king, to conduct the king over Jordan.
  mpx-mpx: Inoke Deibid ge wana gamagalau hi nawa sikal ana siga hi vin wewel Yolidani.
    He Yuda iyaka hi vin Gilgal ge abwe nihi na avaliya kin nihi petupatupa-agil wewel
    Yolidani ge nihi pakalapanet-an.
  luo-luo: Eka ruoth nodok mochopo nyaka Jordan. Nonwangʼo ka jo-Juda osebiro Gilgal
    mondo gidhi giromne ruoth kendo gingʼad kode aora Jordan.
  meu-meu: Taunabunai, hanua pavapavana na e lou, Ioridane sinavaina ela; bona Iuda
    taudia na Gilgal ela, hanua pavapavana ida bae hedavari bona Ioridane sinavaina
    amo bae hakaua hanai totona.
  npi-ULB: त्यसैले राजा फर्के र यर्दनमा आए । अब यहूदाका मानिसहरू गिलगालमा आए अनि राजालाई
    यर्दन वारि ल्याए ।
  yor-yor: Ọba sì padà, o sì wá sí odò Jordani. Juda sì wá sí Gilgali láti lọ pàdé
    ọba, àti láti mú ọba kọjá odò Jordani.
  ind-ind: Maka Daud berangkat dan sampailah mereka di tepi sungai Yordan. Sementara
    itu, orang-orang Yehuda sudah tiba di Gilgal untuk menyambut raja dan membantu
    dia menyeberangi sungai Yordan.
  pes-OPCB: پس پادشاه عازم پایتخت شد. وقتی به رود اردن رسید تمام مردم یهودا برای استقبالش
    به جلجال آمدند تا او را از رود اردن عبور دهند.
  tgl-ULB: Kaya bumalik ang hari at dumating sa Jordan. At dumating ang kalalakihan
    ng Juda sa Gilgal para makipagkita sa hari, para samahan ang hari sa Jordan.
  cbu-NT: Kurakshat anoo mazinarangu, kanapeeshinu, kung Ortagamun kusarangiya. Utaáchichshat
    chamayangakatssin, Guilgaalash tsap kusaranganaya. Ortagaa kung arachich kitamaam
    istakatssina.
  hui-hui: Ani layiyago hale howa Debidi ibu damene biaru heba ti Yarusaleme dai bule
    pialu Iba Yodana angeni pialu hene. Yudaliru tigua Debidi halu ibu dameneru Iba
    Yodana domaragola lola hole lowa ti pialu Yodana iba kaware dege Giligala tanoni
    pu hene.
  mya-mya: အ​ပြန်​ခ​ရီး​တွင်​မင်း​ကြီး​အား​မြစ်​တစ်​ဘက် ကမ်း​သို့​ပို့​ဆောင်​ပေး​ရန်
    ဂိ​လ​ဂါ​လ​မြို့​သို့ လာ​ရောက်​ကြ​သည့်​ယု​ဒ​ပြည်​သား​တို့ သည်​ယော်​ဒန်​မြစ်​မှ​နေ​၍​ခရီး​ဦး​ကြို
    ပြု​ကြ​လေ​သည်။-
  bod-N: དེ་ནས་རྒྱལ་པོ་ཕྱིར་ཕེབས་ནས་ཡོར་དན་གཙང་པོའི་འགྲམ་དུ་སླེབས། ཡ་ཧུ་དཱ་པ་རྣམས་རྒྱལ་པོ་ཡོར་དན་གཙང་པོའི་ཚུར་ཕྱོགས་ལ་བསུ་བར་གིལ་གལ་དུ་སླེབས།
  sna-sna: Ipapo mambo akadzoka akasvika paJorodhani. Zvino vanhu veJudha vakanga
    vasvika kuGirigari kuti vaende kundosangana namambo vagomuyambutsa Jorodhani.
  spa-BLM: El rey regresó y llegó al Jordán. Judá vino a Gilgal, para ir al encuentro
    del rey, para hacer pasar al rey al otro lado del Jordán.
  cac-cac: Yuj chi' ix cot vin̈ rey chi', ix javi vin̈ d'a sti' a' Jordán. Ix smolb'ejpax
    sb'a eb' aj Judá d'a Gilgal yic tzul schaanec'ta vin̈ rey chi' eb' d'a yol a a'
    chi'.
  swh-ULB: Hivyo mfalme akarudi naye akaja Yordani. Na watu wa Yuda wakaja Gilgali
    kwenda kumlaki mfalme ili kumvusha mfalme juu ya Yordani.
  bel-bel: І вярнуўся цар і прыйшоў да Ярдана, а Юдэі прыйшлі ў Галгал, каб сустрэць
    цара і перавезьці цара празь Ярдан.
  deu-ELBBK: 'Und er neigte das Herz aller Männer von Juda wie eines Mannes Herz;
    und sie entboten dem König: Kehre zurück, du und alle deine Knechte.'
  mbb-OT: Dutun te kedlikù eni David, midsinuǥung sikandin te menge tig-Juda ne ziyè
    dan medtiǥum te Gilgal su edtevangan dan si David te kedlayun dutun te Wahig he
    Jordan.
  mal-2015: അങ്ങനെ രാജാവു മടങ്ങി യോർദ്ദാങ്കൽ എത്തി. രാജാവിനെ എതിരേറ്റു യോർദ്ദാൻ കടത്തിക്കൊണ്ടുപോരേണ്ടതിന്നു
    യെഹൂദാപുരുഷന്മാർ ഗില്ഗാലിൽ ചെന്നു.
  rmc-rmc: 'Aleha sas savore manušenge andral e Judsko pre dzeka. On dine the phenel
    le kraľiske: „Av pale, tu the savore tire služobňika.“'
  pes-OPV: پس پادشاه برگشته، به اردن رسید و یهودا به استقبال پادشاه به جلجال آمدند
    تا پادشاه را از اردن عبور دهند.
  ron-1924: Ымпэратул с-а ынторс ши а ажунс пынэ ла Йордан. Ши Иуда с-а дус ла Гилгал,
    ка сэ ясэ ынаинтя ымпэратулуй ши сэ-л факэ сэ трякэ Йорданул.
  ben-OBCV: তখন রাজামশাই ফিরে এলেন ও জর্ডন নদী পর্যন্ত চলে গেলেন। এদিকে যিহূদার লোকজন
    রাজার সঙ্গে দেখা করে তাঁকে জর্ডন নদী পার করিয়ে আনার জন্য গিল্‌গলে গেল।
  som-som: Haddaba boqorkii wuu noqday, oo wuxuu yimid Webi Urdun. Oo dadkii dalka
    Yahuudahna waxay yimaadeen Gilgaal inay boqorka ka hor tagaan, oo ay boqorka ka
    gudbiyaan Webi Urdun.
  lat-VUC: 'Et reversus est rex, et venit usque ad Jordanem: et omnis Juda venit usque
    in Galgalam ut occurreret regi, et traduceret eum Jordanem.'
  eng-ASVBT: So the king returned, and came to the Jordan. And Judah came to Gilgal,
    to go to meet the king, to bring the king over the Jordan.
  ita-1885: E il re se ritornò, ed arrivò al Giordano. Or que' di Giuda erano venuti
    in Ghilgal, per andare incontro al re, per fargli passare il Giordano.
  eng-LXXUP: And he bowed the heart of all the men of Judah as that of one man; and
    they sent to the king, saying, Return thou, and all thy servants.
  eng-ULB: So the king returned and came to the Jordan. Now the men of Judah came
    to Gilgal to go to meet the king and then to bring the king across the Jordan.
  spa-VBL: El rey emprendió su viaje de regreso, y cuando llegó al Jordán, los hombres
    de Judá se reunieron con él en Gilgal para ayudarle a cruzar el río.
  fra-_FOB: Le roi s'en retourna donc et vint jusqu'au Jourdain; et Juda vint à Guilgal
    pour aller à la rencontre du roi, et pour lui faire repasser le Jourdain.
  mal-mal: അങ്ങനെ രാജാവ് മടങ്ങി യോർദ്ദാനിൽ എത്തി. രാജാവിനെ എതിരേറ്റ് യോർദ്ദാൻ കടത്തിക്കൊണ്ടുപോരേണ്ടതിന്
    യെഹൂദാപുരുഷന്മാർ ഗില്ഗാലിൽ ചെന്നു.
  urd-GVR: Tab Dāūd Yarūshalam wāpas chalne lagā. Jab wuh Dariyā-e-Yardan tak pahuṅchā
    to Yahūdāh ke log Jiljāl meṅ āe tāki us se mileṅ aur use dariyā ke dūsre kināre
    tak pahuṅchāeṅ.
  suz-BL: मोपतीके पिप लेश्‍शा यर्दन जाक्‍माक्‍त। ङोंइती यहूदा ङा मुरपुकी गिल्‍गालम
    पिप ग्रुम्‍चा कली जाक्‍मा बाक्‍त। मेकोपुकीमी पिप कली यर्दन खोला शोक्‍पाइक्‍थ जाक्‍मा
    बाक्‍त।
  ita-1927: Il re dunque tornò, e giunse al Giordano; e quei di Giuda vennero a Ghilgal
    per andare incontro al re, e per fargli passare il Giordano.
  ckb-ckb: لەبەر ئەوە پاشا گەڕایەوە و هاتە ڕووباری ئوردون. پیاوانی یەهوداش هاتنە گلگال
    و چوونە پێشوازی پاشا، بۆ ئەوەی لە ڕووباری ئوردون بپەڕێتەوە.
  eng-BBE: So the king came back, and came as far as Jordan. And Judah came to Gilgal,
    meeting the king there, to take him back with them over Jordan.
  kan-OKCV: ಅರಸನು ತಿರುಗಿ ಯೊರ್ದನಿನವರೆಗೂ ಬಂದನು. ಯೆಹೂದದವರು ಅರಸನನ್ನು ಎದುರುಗೊಳ್ಳುವದಕ್ಕೆ
    ಹೋಗಿ, ಅರಸನು ಯೊರ್ದನನ್ನು ದಾಟುವ ಹಾಗೆ ಮಾಡುವುದಕ್ಕೆ ಗಿಲ್ಗಾಲಿಗೆ ಬಂದರು.
  tam-2017: ராஜா திரும்ப வருகிறதற்கு யோர்தான்வரை வந்தபோது, யூதா மனிதர்கள் ராஜாவுக்கு
    எதிராகப்போய், ராஜாவை யோர்தானைக் கடக்கச்செய்த கில்கால்வரை வந்தார்கள்.
  spa-RV-1909: Volvió pues el rey, y vino hasta el Jordán. Y Judá vino á Gilgal, á
    recibir al rey y pasarlo el Jordán.
  ron-BTF: Astfel împăratul s-a întors și a venit la Iordan. Și Iuda a venit la Ghilgal,
    pentru a merge să îl întâmpine pe împărat și să îl conducă pe împărat peste Iordan.
  eng-WEBP: So the king returned, and came to the Jordan. Judah came to Gilgal, to
    go to meet the king, to bring the king over the Jordan.
  eng-FBV: The king began his journey back, and when he arrived at the Jordan, the
    men of Judah met him at Gilgal to help him cross the river.
  nld-1939: Toen begaf de koning zich op de terugweg, en bereikte de Jordaan. En de
    Judeërs waren naar Gilgal gekomen, om den koning tegemoet te gaan, en hem te helpen
    bij zijn overtocht over de Jordaan.
  nch-BL: Huajca Tanahuatijquet David quistejqui ica imasehualhua para tacuepilise
    Jerusalén, huan quema ajsitoj campa quiixcotonase hueyat Jordán, nesiyaya quej
    nochi tali Judá ehuani san sejco hualajtoyaj tali Gilgal para quinamiquise David
    huan quej nopa san sejco panose ipan hueyat.
  vie-1934: Vậy, vua trở về, đến tại bờ sông Giô-đanh. Các người Giu-đa đi đến đón
    vua tại Ghinh-ganh đặng đưa vua qua sông Giô-đanh.
  hin-CV: तब राजा लौटकर यरदन नदी तक पहुंचे. तब यहूदियावासी गिलगाल नामक स्थान पर उनका
    स्वागत करते हुए प्रतीक्षा कर रहे थे, कि उन्हें यरदन नदी के पार ले आएं.
  spa-BES: Entonces el rey volvió y llegó hasta el Jordán. Y Judá vino a Gilgal, reuniéndose
    allí con el rey, para llevarlo con ellos sobre el Jordán.
  tdx-tdx: 'Le nampiondrehe’e ty arofo ze hene’ ondati’ Iehoda hoe t’ie arofo’ ondaty
    raike; aa le nañiraha’ iereo i mpanjakay: Mimpolia irehe naho o mpitoro’o iabio.'
  tha-KJV: กษัตริย์​ก็​เสด็จกลับและมายังแม่น้ำจอร์​แดน และยูดาห์​ก็​พากันมาที่กิลกาลเพื่อรับเสด็จกษั​ตริ​ย์และนำกษั​ตริ​ย์เสด็จข้ามแม่น้ำจอร์​แดน
  por-BR-2018: Voltou, pois o rei, e veio até o Jordão. E Judá veio a Gilgal, a receber
    ao rei e fazê-lo passar o Jordão.
  deu-ELO: Und der König kehrte zurück und kam bis an den Jordan; und Juda kam nach
    Gilgal, dem König entgegen, um den König über den Jordan zu führen.
  eng-WYC-2018: And the king turned again, and came till to Jordan, (or And so the
    king returned, and came to the Jordan River); and all Judah came till into Gilgal
    to meet the king, and to lead him over (the) Jordan.
  epo-epo: Kaj la reĝo revenis; li venis al Jordan; kaj la viroj de Jehuda venis en
    Gilgalon, por iri renkonte al la reĝo, por akompani la reĝon trans Jordanon.
  uig-PIN: Xuning bilǝn padixaⱨ yenip Iordan dǝryasiƣiqǝ kǝldi. Yǝⱨudadiki adǝmlǝr
    padixaⱨni Iordan dǝryasidin ɵtküzimiz dǝp, padixaⱨning aldiƣa Gilgalƣa barƣanidi.
  beo-beo: 'Da:ibidi da buhagilaloba, Yuda dunu da Yoda:ne Hano amogawi e yosia:i.
    Ilia da Giliga:le moilaia, Da:ibidi e Yoda:ne Hano degebe amo ouligimusa: misi
    dagoi ba:i.'
  tpi-OTNT: Orait Devit wantaim ol lain bilong en i kirap i go na ol i kamap long
    wara Jordan. Ol man bilong Juda i laik bungim Devit long taim em i brukim wara
    Jordan. Olsem na ol i go wetim em long taun Gilgal klostu long Jordan.
  hau-SA: Sa’an nan sarki ya dawo, ya kuma tafi har zuwa Urdun. To, mutanen Yahuda
    suka zo Gilgal don su fita su taryi sarki, su kuma kawo shi ƙetaren Urdun.
  uig-LAT: Shuning bilen padishah yénip Iordan deryasighiche keldi. Yehudadiki ademler
    padishahni Iordan deryasidin ötküzimiz dep, padishahning aldigha Gilgalgha barghanidi.
  nde-nde: Ngakho inkosi yabuyela yahamba yaze yayafika eJodani. Ngalesosikhathi abantu
    bakoJuda basebefikile eGiligali ukuze baphume bayehlangabeza inkosi bayilethe
    ngaphetsheya kweJodani.
  ton-ton: Ko ia naʻe foki mai ʻae tuʻi, ʻo ne haʻu ki Sioatani. Pea naʻe haʻu ʻakinautolu
    ʻo Siuta ki Kilikali, ke fakafetaulaki atu ki he tuʻi, pea ke ʻomi ʻae tuʻi ki
    he kauvai ʻe taha ʻo Sioatani.
  ces-1613: Tedy navrátil se král, a přišel až k Jordánu. Lid pak Judský byl přišel
    do Galgala, aby se bral vstříc králi, a převedl jej přes Jordán.
  eng-WMB: So the king returned, and came to the Jordan. Judah came to Gilgal, to
    go to meet the king, to bring the king over the Jordan.
  tam-TCV: எனவே அரசன் யோர்தான்வரை வந்தான். யூதா மக்கள் அரசனைச் சந்தித்து, அவனை யோர்தானைக்
    கடந்து அழைத்துவரும்படி கில்காலுக்கு வந்தார்கள்.
  ceb-ULB: Busa mibalik ang hari ug miabot sa Jordan. Karon ang mga kalalakin-an sa
    Juda miabot ngadto sa Gilgal aron makigtagbo sa hari ug aron dad-on ang hari patabok
    sa Jordan.
  pol-UBG: Król wrócił więc i przybył nad Jordan. A lud Judy wyruszył do Gilgal, aby
    wyjść królowi na spotkanie i przeprowadzić króla przez Jordan.
  agr-agr: Nuna dekaa apu David niina aentsji aidaujai wakitkiag namak Jordágnum jegawajui.
    Nuninai Judá wegantu aidaushkam David niina aentsji aidaujai Jordán katiniagtai,
    yaigkagtatus shimutuinak Guilgal jegawajui.
  kyc-kyc: Baa kapu kyuo epeyamo dokopa katasa ipwa Jotane pona dokona Juta akali
    lapo yuu Gilikale dokona kiŋi akali ipwa dokona yalo lanyala epeyaminyi dupwa
    kando nyiya.
  urd-GVU: تب داؤد یروشلم واپس چلنے لگا۔ جب وہ دریائے یردن تک پہنچا تو یہوداہ کے لوگ
    جِلجال میں آئے تاکہ اُس سے ملیں اور اُسے دریا کے دوسرے کنارے تک پہنچائیں۔
  deu-1912: Also kam der König wieder. Und da er an den Jordan kam, waren die Männer
    Juda's gen Gilgal gekommen, hinabzuziehen dem König entgegen, daß sie den König
    über den Jordan führten.
  kan-2017: ಅರಸನು ಸ್ವದೇಶಕ್ಕೆ ಹೋಗಬೇಕೆಂದು ಹೊರಟು ಯೊರ್ದನಿಗೆ ಬಂದಾಗ ಯೆಹೂದ ಕುಲದವರು ಅವನನ್ನು
    ಎದುರುಗೊಳ್ಳುವುದಕ್ಕೂ, ಯೊರ್ದನ್ ನದಿಯನ್ನು ದಾಟಿಸುವುದಕ್ಕೂ ಗಿಲ್ಗಾಲಿಗೆ ಬಂದರು.
  yap-yap: Ma nap’an ni be sul i yan, miyad mada’ e girdi’ nu Judah ko lul’ ni Jordan
    ni karbad nga Gilgal ni ngar chaggad ngak ngar th’abed e lul’ nga baraba’.
  hlt-MCSB: Te dongah manghai Te mael tih Jordan la pawk.Te vaengah Judah Te Gilgal
    la ha pawk tih manghai doe ham neh manghai te Jordan kat puei hamla cet.
  mdy-ETH: ዳውቴ ማዒ ሙኪፆይዳ ዓኣንቴ ዪሁዳ ዓሳ ዮርዳኖሴ ዎሮ ሄላንዳኣና ጎይሣ ዴንዲ ሞኦኪ ዔኬኔ፤ ዒዛና ዎላ ዎሮ ዒዛ
    ዔኪ ፒንሣኒ ማሊ ጌልጌላ ሄላንዳኣና ዓሳ ሙኬኔ፤
  twi-ASANTE: Na ɔhene no de nʼani kyerɛɛ Yerusalem. Ɔduruu Asubɔnten Yordan ho no,
    Yudafoɔ bɛhyiaa no sɛ wɔde no retwa asuo no.
  eng-WEBU: So the king returned, and came to the Jordan. Judah came to Gilgal, to
    go to meet the king, to bring the king over the Jordan.
  wal-wal: Yaagin kawoi simmidi, Yorddaanoosa SHaafaa gakkanaassi yiis. Yihudaa asati
    kawuwaa mokkanaunne Yorddaanoosa SHaafaa pinttanau, Gelggala giyoosaa yiidosona.
  spa-PDDPT: El rey volvió y fue hasta el Jordán. Y Judá fue a Gilgal a recibir al
    rey, a fin de permitir que el rey cruzara el Jordán.
  gun-gun: Ha'e ramo huvixa ojevy vy Jordão yakã peve ranhe ovaẽ. Ha'e rã Judá kuery
    avi Gilgal py oje'oi huvixa reve nhovaexĩ aguã, Jordão yakã ogueroaxa heruvy aguã.
  agu-BL: E' pakxe'n tzun yi rey, nin e' cu'ultz stzi' a' Jordán. Ma yi e' aj Judá
    e' cu'ultz le tnum Gilgal tan chic'ulche'n nin tan chich'eye'n tan quicy'e'n wi
    yi jun tzanla'a'tz.
  ilo-ULB: Isu a nagsubli ti ari ket dimteng idiay Jordan. Ket dimteng idiay Gilgal
    dagiti tattao a taga-Juda tapno sabtenda ti ari, tapno kadduaanda ti ari nga agballasiw
    iti Jordan.
  kpg-kpg: Malaa, di king guu hana gi muli, guu dau i Jordan, gei nia daane o Judah
    la gu lloomoi gi Gilgal belee hula e haga haingoohia di laha mai di king laa lodo
    Jordan.
  uig-ARA: شۇنىڭ بىلەن پادىشاھ يېنىپ ئىئوردان دەرياسىغىچە كەلدى. يەھۇدادىكى ئادەملەر
    پادىشاھنى ئىئوردان دەرياسىدىن ئۆتكۈزىمىز دەپ، پادىشاھنىڭ ئالدىغا گىلگالغا بارغانىدى.
  sus-sus: Na kui Dawuda naxa a niya Yudakae birin xa lan a gbilenfe ma. E naxa xɛɛra
    xɛɛ mangɛ ma, a xa gbilen, a tan nun a xa mixi birin.
  pon-2006: Eri, ni ahnsou me nanmwarkio ketin pwurupwurala, ohlen Suda koaros ahpw
    tuhwong ni Pillap Sordan. Re pokondohng Kilkal pwe re en kasamwo oh sewese pwe
    en kotehla Sordan.
  jae-jae: Amboac tonaŋ kiŋ tau gêmu gêmêŋ bu Jordan ma lau Juda sêpuc kiŋ tôŋ-tôŋ
    sêmêŋ Gilgal sebe sêkôc kiŋ tau elom bu Jordan ŋamakeŋ êmêŋ.
  ksd-ksd: Ma ra king i ga lilikun, ma i ga pot ta ra Iordan. Ma ra tarai Iuda dia
    ga vana uro Gilgal upi diat a barat ra king abara, ma upi diat a ben vabolo ra
    king ta ra Iordan.
  tur-YTC: Böylece kral geri döndü ve Yarden'e geldi. Yahuda, kralı karşılamak, kralı
    Yarden'den geçirmek için Gilgal'a geldi.
  grc-BRENT: Καὶ ἔκλινε τὴν καρδίαν παντὸς ἀνδρὸς Ἰούδα ὡς ἀνδρὸς ἑνός· καὶ ἀπέστειλαν
    πρὸς τὸν βασιλεα, λέγοντες, ἐπιστράφηθι σὺ καὶ πάντες οἱ δοῦλοί σου.
  ind-AYT: Lalu, raja kembali dan sampai di Sungai Yordan. Sementara itu, orang Yehuda
    telah sampai di Gilgal untuk pergi menemui raja dan membawa raja menyeberangi
    Sungai Yordan.
  nya-nya: Kotero mfumu inabwerera ndipo inakafika mpaka ku Yorodani. Tsono anthu
    a ku Yuda anabwera ku Giligala kuti akakumane ndi mfumu ndi kumuwolotsa Yorodani.
  hrv-hrv: 'Tada se složiše svi ljudi Judina roda kao jedan čovjek i poručiše kralju:
    “Vrati se sa svim svojim ljudima!”'
  mps-mps: Tialima, Devit dali, aga hani dabe te hogodama, palima, tama te wę Jordanba
    sabolali. Te Juda bidi dabego Devit te wę Jordan nogebo sogo, te Devit dali gesabidi
    deliba unulabo homu yai. Tama tiyu, augwali pelama, tama te wę Jordan pąde te
    bulu Gilgalba tonalugi pai dao.
  tpi-tpi: Orait Devit wantaim ol lain bilong en i kirap i go na ol i kamap long wara
    Jordan. Ol man bilong Juda i laik bungim Devit long taim em i brukim wara Jordan.
    Olsem na ol i go wetim em long taun Gilgal klostu long Jordan.
  dan-1931: Og da Kongen på Hjemvejen kom til Jordan, var Judæerne kommet til Gilgal
    for at gå Kongen i Møde og føre ham over Jordan.
  vie-OVCB: Trên đường trở về, khi đến Sông Giô-đan, người Giu-đa kéo đến Ghinh-ganh
    nghênh đón và hộ tống vua sang sông.
  guj-2017: તેથી રાજા પાછો વળીને યર્દન આગળ આવી પહોંચ્યો. અને યહૂદિયાના માણસો રાજાને
    મળવા અને તેને નદીને સામે પાર લઈ જવા માટે ગિલ્ગાલમાં આવ્યા.
  pon-2006A: Eri, ni ahnsou me nanmwarkio ketin pwurupwurala, ohlen Suda koaros ahpw
    tuhwong ni Pillap Sordan. Re pokondohng Kilkal pwe re en kasamwo oh sewese pwe
    en kotehla Sordan.
  por-BRBSL: Então o rei voltou, e veio para o Jordão. Judah veio a Gilgal, para ir
    ao encontro do rei, para trazer o rei sobre o Jordão.
  cth-cth: Siangpahrang teh a ban teh, Jordan tui koe a pha. Judahnaw ni siangpahrang
    a dawn awh teh, Jordan tui namran lah thak hanelah Gilgal kho koelah a cei awh.
  twi-twi: Na ɔhene no de nʼani kyerɛɛ Yerusalem. Oduu Asubɔnten Yordan ho no, Yudafo
    behyiaa no sɛ wɔde no retwa asu no.
  hlt-hlt: Te dongah manghai te mael tih Jordan la pawk. Te vaengah Judah te Gilgal
    la ha pawk tih manghai doe ham neh manghai te Jordan kat puei hamla cet.
  tbz-SIM: 'Kɛ̀ Sudɑɑ kɔbɛɛ yie nDɑfiti bɛ̀ nɑ̀kɛ́ tì kɛ́wɛ̃nnɛ́ bɛmɔu dinùù dìmɑ́ɑ̀
    kɛ dɔ̀: Okpɑ̀ɑ̀tì wɛ̃tɛní diɛ nnɛ̀ ɑ tɔ̃mbɛ̀ bɛmɔu.'
  msy-2020: Kamaghɨn amizɨ, Devit uan adarazi ko ghua Jordanɨn Fanemɨn otifi. Ezɨ
    Judan gumazamiziba kamaghsua, Devit izɨ Jordanɨn Fanem girɨghtɨ, me a bativigh
    a ko Jordanɨn vongɨn izam. Egha me ghua Jordanɨn Fanemɨn boroghɨn, Gilgalɨn nguibar
    ekiamɨn a mɨzuai iti.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑfiiti pǝsɑ Yutɑ nyǝ́mɑ tǝnɑ nɑ pɑ́ wɛɛ ɩsɩɩ yʋlʋ kʋlʋm. Ɩlɛnɑ
    pɛlɛ pɑ́ tili nɑ pɑ́ heelɩ-ɩ sɩ ɩ́ nɑ ɩ nyǝ́mɑ pɑ́ mǝlɩ.
  azb-azb: Padşah geri qayıtdı və İordan çayına çatdı. Yəhudalılar padşahı qarşılamaq
    və onu İordan çayından keçirmək üçün Qilqala gəldilər.
  eng-DBY: And the king returned and came as far as the Jordan. And Judah came to
    Gilgal, to go to meet the king, to conduct the king over the Jordan.
  hin-2017: तब राजा लौटकर यरदन तक आ गया; और यहूदी लोग गिलगाल तक गए कि उससे मिलकर उसे
    यरदन पार ले आएँ।
  wol-KYG: Kàddu yooyu nag waññi xolu Yudeen ñépp, ñu bokk genn kàddu, daldi yónnee
    ca Buur ne ko mu délsi, mook nitam ñépp.
  eng-YLT: And the king turneth back, and cometh in unto the Jordan, and Judah hath
    come to Gilgal, to go to meet the king, to bring the king over the Jordan,
  eng-WYC-2017: And the king turned again, and came till to Jordan; and all Judah
    came till into Gilgal to meet the king, and to lead him over the Jordan.
  eng-WMBB: So the king returned, and came to the Jordan. Judah came to Gilgal, to
    go to meet the king, to bring the king over the Jordan.
  urd-GVH: तब दाऊद यरूशलम वापस चलने लगा। जब वह दरियाए-यरदन तक पहुँचा तो यहूदाह के
    लोग जिलजाल में आए ताकि उससे मिलें और उसे दरिया के दूसरे किनारे तक पहुँचाएँ।
  rug-rug: Koasa nana pinule si tutuvia rina tie Ziuda pa Ovuku Zodani sa baṉara,
    saripu mae pa Qiliqali pude turaṉa va karovia si asa pa ovuku, gua.
  gaz-gaz: Mootichis biyyatti deebiʼee hamma Yordaanositti dhufe. Namoonni Yihuudaas
    mooticha simatanii Yordaanosin ceesisanii fiduuf hamma Gilgaalitti dhufan.
  fra-LSG: Le roi revint et arriva jusqu’au Jourdain; et Juda se rendit à Guilgal,
    afin d’aller à la rencontre du roi et de lui faire passer le Jourdain.
  yal-yal: Dawudaa falane yi Yuda muxune birin kɛnɛn, alo muxu kedenna nan yi e ra,
    e xɛraan nasiga a faladeni mangan xa, e naxa, “Ɛ nun i ya walikɛne birin xa xɛtɛ
    be.”
  haw-1868: Alaila hoi mai la ke alii, a hiki mai i Ioredane. A hele mai la ka Iuda
    i Gilegala e halawai me ke alii, a e alakai i ke alii ma keia aoao o Ioredane.
  arb-NAV: فَرَجَعَ الْمَلِكُ حَتَّى بَلَغَ الأُرْدُنَّ، فَتَوَافَدَ رِجَالُ يَهُوذَا
    إِلَى الْجِلْجَالِ لاِسْتِقْبَالِهِ وَالْعُبُورِ بِهِ نَهْرَ الأُرْدُنِّ.
  ewe-ewe: Ale fia la dze mɔ ɖo ta Yerusalem. Esi wòva ɖo Yɔdan tɔsisi la to la, edze
    abe ame siwo katã le Yuda la, ɖe wova Gilgal be yewoakpee, akplɔe atso tɔsisi
    lae ene!
  eng-LEE: (19:16) So the king returned, and came as far as the Jordan; and Judah
    came to Gilgal, to go forth to meet the king, to conduct the king over the Jordan.
  asm-FB: তেতিয়া ৰজাই উভটি যৰ্দ্দনলৈ আহিল। সেই সময়তে যিহূদাৰ লোকসকলে ৰজাক যৰ্দ্দন
    পাৰ কৰি আগ বঢ়াই লৈ যাবলৈ গিলগললৈ আহিল।
  sus-A: نَ كُي دَوُدَ نَشَ عَ نِيَ يُدَكَيٍ بِرِن شَ لَن عَ فبِلٍنقٍ مَ. عٍ نَشَ
    شّيرَ شّي مَنفّ مَ، عَ شَ فبِلٍن، عَ تَن نُن عَ شَ مِشِ بِرِن.
  fra-SBL: Le roi s'en retourna et arriva au Jourdain. Juda se rendit à Guilgal, pour
    aller à la rencontre du roi, afin de lui faire passer le Jourdain.
  hbo-hbo: וַיַּ֛ט אֶת־לְבַ֥ב כָּל־אִישׁ־יְהוּדָ֖ה כְּאִ֣ישׁ אֶחָ֑ד וַֽיִּשְׁלְחוּ֙
    אֶל־הַמֶּ֔לֶךְ שׁ֥וּב אַתָּ֖ה וְכָל־עֲבָדֶֽיךָ׃
  kik-kik: Hĩndĩ ĩyo mũthamaki agĩcooka agĩthiĩ agĩkinya Jorodani. Na rĩrĩ, andũ a
    Juda nĩmookĩte Giligali nĩguo matũnge mũthamaki mamũringie Rũũĩ rwa Jorodani.
  fra-NCL: 'Et David fléchit le cœur de tous les hommes de Juda comme d’un seul homme ;
    et ils envoyèrent dire au roi : « Reviens, toi et tous tes serviteurs ».'
  cek-AK: To pongah siangpahrang loe amlaem moe, Jordan vapui khoek to caeh. Judah
    kaminawk loe, siangpahrang tongh hanah caeh o moe, Jordan vapui yaeh ah thak hanah
    Gilgal vangpui ah caeh o.
  cuk-cuk: Degi, Rey-David aligusad, Jordán-diwar-maidse nonikid. Judá-dulemardina,
    Rey-David-abinguegala, Gilgal-neggweburse nonimarmogad, adi, Jordán-diwargi bulakwaa-obakmalagar.
  uig-CYR: Шуниң билән падиша йенип Иордан дәриясиғичә кәлди. Йәһудадики адәмләр падишани
    Иордан дәриясидин өткүзимиз дәп, падишаниң алдиға Гилгалға барған еди.
  tel-2017: యూదావారు రాజును ఎదుర్కొవడానికి, నది ఇవతలకు వెంటబెట్టుకు రావడానికి గిల్గాలుకు
    వచ్చారు.
  hat-BSA: Alò, wa a te retounen e te vin jis nan Rivyè Jourdain an. Epi Juda te vini
    Guilgal pou rankontre wa a, pou mennen wa a travèse Jourdain an.
  kos-kos: Ke tokosra el folok ah, mwet Judah elos tuku sonol ke Infacl Jordan. Elos
    tuh tuku nu Gilgal in atlol ke el tupalla infacl ah.
  hbo-WLC: וַיַּ֛ט אֶת־לְבַ֥ב כָּל־אִישׁ־יְהוּדָ֖ה כְּאִ֣ישׁ אֶחָ֑ד וַֽיִּשְׁלְחוּ֙
    אֶל־הַמֶּ֔לֶךְ שׁ֥וּב אַתָּ֖ה וְכָל־עֲבָדֶֽיךָ׃
  ibo-ibo: Mgbe ahụ, eze lọghachitere na Jọdan. Ndị ikom Juda bịarutere Gilgal izute
    eze, na ịkpọfeta ya Jọdan.
  ory-ory: ତହୁଁ ରାଜା ଫେରି ଯର୍ଦ୍ଦନ ପର୍ଯ୍ୟନ୍ତ ଗଲେ, ତହିଁରେ ଯିହୁଦାର ଲୋକମାନେ ରାଜାଙ୍କୁ ଭେଟିବା
    ନିମନ୍ତେ ଗିଲ୍‍ଗଲ୍‍କୁ ଯାଇ ଯର୍ଦ୍ଦନ ପାର କରି ରାଜାଙ୍କୁ ଆଣିଲେ।
  chk-chk: Iei mine ewe king a liwinto ren ewe chanpupu Jortan. Nge chon Juta ra feila
    Kilkal, pwe repwe souni ewe king o emwenala pekilan ewe chanpupu Jortan.
  ssd-ssd: Taŋamba pasa pilmba Yuda kuasmbi suŋgomba nane kinaig ka Gilgal tumbraŋŋge
    kule make mbiŋge gabat suŋgo prowa le te-temam tuku tair minnaig. Taŋanaig le
    David nu nuŋe kuasmbi ta kilmba ka Yordan kule mbol pronaig le
  rop-rop: en deibin jandim sambala men langa det taun gulum Gilgel deya gin wansaid
    langa det Jodan Riba blanga bringimbek im langa Jerusalem. Wal wen King Deibid
    bin gedim det wed brom detlot Juda pipul, imbin stat blanga gobek langa Jerusalem,
    en wen imbin kamat langa det Jodan Riba, imbin midim detlot men brom im ron klen
    hubin kaman blanga deigimbek im.
  ukr-1871: От і вертав царь назад і прибув до Йорданї, а Юдеї прийшли в Галгал, щоб
    стрічати царя й переправити через Йордань.
  deu-1951: Also kam der König wieder. Und da er an den Jordan kam, waren [die Männer
    von] Juda gen Gilgal gekommen, um dem König entgegenzugehen und ihn über den Jordan
    zu führen.
  eng-JPS: (19-16) So the king returned, and came to the Jordan. And Judah came to
    Gilgal, to go to meet the king, to bring the king over the Jordan.
  srp-1865: I tako se car vrati, i doðe do Jordana; a Juda doðe do Galgala da srete
    cara i da ga prevede preko Jordana.
  lug-lug: Awo kabaka n’addayo n’atuuka ku Yoludaani. Abantu ba Yuda ne bajja e Girugaali
    okusisinkana kabaka, n’okumusomosa Yoludaani.
  heb-heb: וישב המלך ויבא עד הירדן ויהודה בא הגלגלה ללכת לקראת המלך להעביר את המלך
    את הירדן׃
  ben-IRV: পরে রাজা পুনরায় ফিরে যর্দ্দন পর্যন্ত আসলেন৷ আর যিহূদার লোকেরা রাজার সঙ্গে
    দেখা করতে ও তাঁকে যর্দ্দন পার করে আনতে গিলগলে গেল৷
  pan-pan: ਸੋ ਰਾਜਾ ਮੁੜਿਆ ਅਤੇ ਯਰਦਨ ਤੱਕ ਆਇਆ ਅਤੇ ਯਹੂਦਾਹ ਰਾਜਾ ਦੇ ਮਿਲਣ ਨੂੰ ਅਤੇ ਉਹ ਨੂੰ ਯਰਦਨ
    ਦੇ ਪਾਰ ਲਿਆਉਣ ਨੂੰ ਗਿਲਗਾਲ ਤੱਕ ਆਇਆ
  tkr-tkr: Paççah sak'ı, İordanne damaysqa hiyxhar. Yahuder paççahne ögeeqa, mana
    damayke alğahasva Gilgal eyhene cigeeqa abayle.
  mya-JVB: ထိုအခါ ရှင် ဘုရင်သည် ပြန် ၍ ယော်ဒန် မြစ်သို့ ရောက် တော်မူ၏။ ယုဒ အမျိုးသည်
    ရှင် ဘုရင်ကို ခရီးဦးကြို ပြု၍ ယော်ဒန် မြစ်တဘက် သို့ပို့ခြင်းငှါ ဂိလဂါလ မြို့သို့
    သွား ကြ၏။
  tte-O: Kabo Deibida yo ana tomoyao sipileyoima kanasiga siyawatagili waila Yolidani.
    Na tomo Yuda siyawatagiliko Giligali na tem mekalikava kin sielobelobe waila Yolidani
    koina na sisagui ana lopanaisi kaiwena.
  tbg-tbg: Devitiva vi uvara varakora iriro viva tuvurantero Ieruhareminiara vireva
    vura. Viva aaraini nai vaiinti nahenti hampata viharo Iotani Namari kia taqaraitiro,
    qaqi mini vaura. Iutaa vika Devitira vitavare Iotani Namari taqavare Ieruharemini
    vuru kareka Giligaalini otuntovaro
  hmo-hmo: Vadaeni king Davida be ia giroa lou lao, bona Ioridane Sinavai dekenai
    ia ginidae. Iuda taudia be Gilegala dekenai idia lao vadaeni, king Davida danu
    do idia hedavari, bona Ioridane Sinavai dekenai do idia hakaua hanaia totona.
  urd-urd: इसलिए बादशाह लौट कर यरदन पर आया और सब बनी यहूदाह ज़िल्जाल को गये कि बादशाह
    का इस्तक़बाल करें और उसे यरदन के पार ले आयें।
  rus-SYN: И возвратился царь, и пришел к Иордану, а Иудеи пришли в Галгал, чтобы
    встретить царя и перевезти царя чрез Иордан.
  bqc-SIM: 'Aà yã́ Yudaↄ sↄ̃ blè, an lɛ́ kɛ̀ doũ, ↄ̃ aa lɛ́kpãsãkɛ̀ɛ̀ aa mɛ̀:
    Su ń n gbɛ̃́ↄ píi.'
  tcz-CHONGTHU: Hijeh chun lengpa jong Jerusalem ahung kile kit tan ahi. chule Jordan
    vadung ahung lhung tan ahile Judah jong chu lengpa lamtoa Jordan vadunga apui
    galkai din ahungun Gilgal ahung lhung taove.
  mar-mar: मग राजा दावीद यार्देन नदीपाशी आला. यहूदातील लोक त्यास भेटायला गिलगाल येथे
    आले. राजाला यार्देन नदी पार करून आणण्याचा त्यांचा हेतू होता.
  qub-qub: Chaura rayga cutir chayaran Jordán mayuman. Judá runacunaga aywaran Gilgalman
    chaycho tincunanpaj, Jordán mayuta chimpachinanpaj.
  bqp-bqp: Kína tɛn su, à kà Yodai, akũ Yudanↄ gɛ̀ɛ daalɛ zaa Giligala, de ò bikũ
    kãao swa pìia.
  hat-hat: Wa a leve, li pran wout pou l' tounen. Li rive bò larivyè Jouden an. Tout
    moun peyi Jida yo, bò pa yo, kite lavil Gilgal, y' al kontre wa a. Yo ede l' janbe
    larivyè a.
  eng-BSB: So the king returned, and when he arrived at the Jordan, the men of Judah
    came to Gilgal to meet him and escort him across the Jordan.
  tod-tod: 'Naa maaʋele ma, Davide Zuda nuiti pɛ kigi ɠaaʋoteni ɓɔɠɔ ma eɠɛ nu ɠila
    nɔ. Ti ɠɛni masagi ma naazu: «Ɠale ma, è ʋa, wa ɗa-wotiɠɛ nuiti.»'
  eng-WEBPB: So the king returned, and came to the Jordan. Judah came to Gilgal, to
    go to meet the king, to bring the king over the Jordan.
  kbq-kbq: Hagi Deviti'a Jerusalemi enaku Jodani tinte ne-ege'za Juda vahe'mo'za Gilgali
    kumate ome tutagiha hu'za azahu'za avre'za Jodani tina eme takahe'za enaku vu'naze.
  nhe-BL: Huajca Tlanahuatijquetl David quistejqui ica itlacajhua para mocuepase Jerusalén,
    huan quema ajsitoj campa apanose atemitl Jordán, nesiyaya queja nochi tlali Judá
    ehuani san sejco hualajtoyaj tlali Gilgal para quinamiquise David huan queja nopa
    san sejco panose ipan atentli.
  bus-bus: Kí e suu, à kà Yodazi, ben Yudanↄ gàa daàlɛ zaa Giligala, lɛ wà bikũo
    swaa pìa.
  gub-BL: A'e rupi uzypyrog Tawi uzewyr pà kury. Uhem Zotàw yrykaw pe kury. Awakwer
    Zuta izuapyapyr oho huwàxi mà Ziwkaw tawhu pe wà. Ta'e ipurahaw wer yrykaw rehe
    hupi wà xe.
  eng-DRA: And the king returned and came as far as the Jordan, and all Juda came
    as far as Galgal to meet the king, and to bring him over the Jordan.
