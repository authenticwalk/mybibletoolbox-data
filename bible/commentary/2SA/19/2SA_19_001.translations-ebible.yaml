verse: 2SA.019.001
translations:
  mal-C: “രാജാവ് അബ്ശാലോമിനെച്ചൊല്ലി കരഞ്ഞു വിലപിച്ചുകൊണ്ടിരിക്കുന്നു,” എന്നു യോവാബു
    കേട്ടു.
  deu-TKW: 'Da erbebte der König, ging in das Obergemach im Thore hinauf und weinte.
    Im Gehen aber rief er die Worte: Mein Sohn Absalom! Mein Sohn, mein Sohn Absalom!
    O wäre doch ich statt deiner gestorben, Absalom, mein Sohn, mein Sohn!'
  lin-lin: 'Mokonzi ayokaki pasi na motema, amataki na shambre oyo ezalaki na likolo
    ya ekuke mpe alelaki. Tango azalaki kokende, alobaki : « Ah Abisalomi, mwana na
    ngai ya mobali ! Mwana na ngai ya mobali, mwana na ngai ya mobali Abisalomi !
    Ebongaki ete nakufa na esika na yo ! Oh Abisalomi, mwana na ngai ya mobali, mwana
    na ngai ya mobali ! »'
  eng-LSV: And it is declared to Joab, “Behold, the king is weeping and mourning for
    Absalom”;
  eng-GNV: And it was tolde Ioab, Behold, the King weepeth and mourneth for Absalom.
  eng-WEBSTER: And it was told to Joab, Behold, the king weepeth and mourneth for
    Absalom.
  nhw-BL: Huan quiilhuitoj Joab para Tlanahuatijquetl David tlahuel motequipachohuayaya
    huan quichoquiliyaya icone, Absalón.
  swh-ONEN: Yoabu akaambiwa, “Mfalme analia na kumwombolezea Absalomu.”
  bba-bba: Mɑ ɡɑri yi, yi sinɑ boko wururɑ. Yerɑ u seewɑ u yɔɔwɑ ɡbɑ̃rɑrun ɡidɑmbisɑ
    wɔllɔ. Miyɑ u wɑ̃ɑ u sirenɛ u sumɔ u mɔ̀, nɛn bii Abusɑlɔmu, nɛn bii. Nɑ̀ n dɑɑ
    ɡu wunɛn ɑyerɔ, yɑ sɑnɔ bo. Nɛn bii Abusɑlɔmu, nɛn bii.
  eng-KJVCPB: And it was told Joab, Behold, the king weepeth and mourneth for Absalom.
  mpx-mpx: Yowab wana wasa hi pek hi ba, “Kin Deibid nuwana i nak Absalom kaiwena
    yaka i kahikahin.”
  luo-luo: Nowach ne Joab niya, “Ruoth dengo malit kaywago Abisalom.”
  meu-meu: Haida ese Ioab e hamaoroa, eto, Hanua pavapavana na e taitaimu, Absalom
    taina e taimu.
  npi-ULB: योआबलाई भनियो, “हेर्नुहोस्, राजाले अब्शालोमको निम्ति रुँदै र विलाप गर्दै
    छन् ।”
  yor-yor: A sì rò fún Joabu pe, “Wò ó, ọba ń sọkún, ó sì ń gbààwẹ̀ fún Absalomu.”
  ind-ind: Kemudian seseorang memberitahukan kepada Yoab, “Raja sedang menangis dan
    berduka karena kematian Absalom.”
  pes-OPCB: به یوآب خبر دادند که پادشاه برای ابشالوم عزا گرفته است و گریه می‌کند.
  tgl-ULB: Sinabihan si Joab, “Tingnan mo, humagulgol ang hari at nagluksa para kay
    Absalom.”
  cbu-NT: Tputsshitisin yuwaa Dapiy wip Absalonarini tsiparangu anungaz mang' mantsaku,
    tanuku anoo parangusin, Jowabaatsshat kamankatssin naataranganaya. Dapiyshat wasundurur
    anuritam yuw kapung mang' ksaksin, shambatarangana, anoo kasayashtisin, mang'
    mantsakshitisin, shanee ashiranganaya.
  hui-hui: Agali marume Yoabahondo lalu, Debidi ibu igini Abasalomo dara howa dugu
    timbuni bialu ka, lalu lamini.
  mya-mya: ဒါ​ဝိဒ်​မင်း​သည်​အ​ဗ​ရှ​လုံ​အ​တွက်​ငို​ကြွေး မြည်​တမ်း​လျက်​နေ​ကြောင်း
    ယွာ​ဘ​ထံ​သို့ သ​တင်း​ရောက်​ရှိ​လာ​၏။-
  bod-N: དེ་ནས་མི་ཞིག་གིས་ཡོ་ཨབ་ལ། གཟིགས་དང་། རྒྱལ་པོས་ཨབ་ཤཱ་ལོམ་གྱི་དོན་དུ་ངུ་ཞིང་མྱ་ངན་བྱེད་དོ་ཞེས་སྨྲས།
  sna-sna: Joabhu akaudzwa kuti, “Mambo anochema nokuungudza nokuda kwaAbhusaromu.”
  spa-BLM: 'Le dijeron a Joab: “He aquí que el rey llora y se lamenta por Absalón”.'
  cac-cac: 'Ix yab''an eb'' anima to a vin̈aj rey David ste oc'' vin̈ yuj schamel
    vin̈aj Absalón, vin̈ yuninal, yuj chi'' a tzalajc''olal yuj b''aj ix yac'' ganar
    oval eb'' d''a jun c''u chi'', ix meltzajcanoch d''a cusc''olal. A eb'' soldado
    ix xid''ec'' d''a oval chi'', q''uixvelalxon̈ej ix aj sjax eb'', elc''altacxon̈ej
    ix och eb'' d''a yol chon̈ab'' chi'', ichato toxon̈ej ix el eb'' d''a eb'' ajc''ol
    chi''. A vin̈aj rey David chi'', macan sat vin̈ tz''el yav vin̈: Ay ach vuninal
    aj Absalón. Ay ach vuninal aj Absalón, xchi vin̈. Ix yab'' vin̈aj Joab to van
    yoc'' vin̈ rey chi'' yuj vin̈ yuninal chi''.'
  swh-ULB: Yoabu akaambiwa, “Tazama, mfalme analia na kumwombolea Absalomu.”
  bel-bel: 'І сказалі Ёаву: вось, цар плача і галосіць па Авэсаломе.'
  deu-ELBBK: 'Da wurde der König sehr bewegt, und er stieg hinauf in das Obergemach
    des Tores und weinte; und während er ging, sprach er so: Mein Sohn Absalom! Mein
    Sohn, mein Sohn Absalom! Wäre ich doch an deiner statt gestorben! Absalom, mein
    Sohn, mein Sohn!'
  mbb-OT: Duen nenudtul ki Joab he edtulung edsineǥew is hadì wey midlalew sikandin
    tenged ki Absalom.
  mal-2015: രാജാവു അബ്ശാലോമിനെച്ചൊല്ലി ദുഃഖിച്ചുകരഞ്ഞുകൊണ്ടിരിക്കുന്നു എന്നു യോവാബ്
    കേട്ടു.
  rmc-rmc: 'Oda hiros le David igen zaiľa, geľa andre upruno kher, so sas upral e
    brana, a rovelas. Le dromeha rovibnaha vakerelas: „Čhavo miro, Absolon! Čhavo
    miro! Čhavo miro, Absolon! Šaj muľom me, a na tu, Absolon, čhavo miro, čhavo miro!“'
  pes-OPV: و به یوآب خبر دادند که اینک پادشاه گریه می‌کند و برای ابشالوم ماتم گرفته
    است.
  ron-1924: 'Ау венит ши ау спус луй Иоаб: „Ятэ кэ ымпэратул плынӂе ши се желеште
    дин причина луй Абсалом.”'
  ben-OBCV: যোয়াবকে বলা হল, “রাজামশাই অবশালোমের জন্য কাঁদছেন ও শোকপ্রকাশ করছেন।”
  som-som: Markaasaa Yoo'aab waxaa loo soo sheegay oo lagu yidhi, Bal eeg, boqorkii
    wuu u ooyayaa oo u barooranayaa Absaaloom.
  lat-VUC: Nuntiatum est autem Joab quod rex fleret et lugeret filium suum,
  eng-ASVBT: And it was told Joab, Behold, the king weepeth and mourneth for Absalom.
  ita-1885: 'E fu rapportato a Ioab: Ecco, il re piange, e fa cordoglio di Absalom.'
  eng-LXXUP: 'And the king was troubled, and went to the chamber over the gate, and
    wept: and thus he said as he went, My son Absalom, my son, my son Absalom; would
    God I had died for thee, even I had died for thee, Absalom, my son, my son!'
  eng-ULB: Joab was told, “Look, the king is weeping and mourning for Absalom.”
  spa-VBL: 'Pronto le dijeron a Joab: “El rey está llorando y haciendo duelo por Absalón”.'
  fra-_FOB: 'Et on fit ce rapport à Joab: Voilà le roi qui pleure et qui s''afflige
    à cause d''Absalom.'
  mal-mal: രാജാവ് അബ്ശാലോമിനെച്ചൊല്ലി ദുഃഖിച്ചുകരഞ്ഞുകൊണ്ടിരിക്കുന്നു എന്ന് യോവാബ്
    കേട്ടു.
  urd-GVR: Yoāb ko ittalā dī gaī, “Bādshāh rote rote Abīsalūm kā mātam kar rahā hai.”
  suz-BL: मिनु योआबम “पिप दाऊद अब्‍सालोम आ पर्बम ङाक्‍ना ङाक्‍न रोंका पा बाक्‍शो बाक्‍ब”
    देंशो लोव़ नेना बाक्‍त।
  ita-1927: 'Or vennero a dire a Joab: “Ecco, il re piange e fa cordoglio a motivo
    di Absalom”.'
  ckb-ckb: 'پاشان بە یۆئاب ڕاگەیەنرا: «پاشا دەگریێت و شیوەن بۆ ئەبشالۆم دەگێڕێت.»'
  eng-BBE: And word was given to Joab that the king was weeping and sorrowing for
    Absalom.
  kan-OKCV: “ಅರಸನು ಅಬ್ಷಾಲೋಮನಿಗೋಸ್ಕರ ಅತ್ತು ದುಃಖ ಪಡುತ್ತಾ ಇದ್ದಾನೆ,” ಎಂದು ಯೋವಾಬನಿಗೆ ತಿಳಿಸಲಾಯಿತು.
  tam-2017: இதோ, ராஜா அப்சலோமிற்காக அழுது புலம்புகிறார் என்று யோவாபுக்கு அறிவிக்கப்பட்டது.
  spa-RV-1909: 'Y DIERON aviso á Joab: He aquí el rey llora, y hace duelo por Absalom.'
  ron-BTF: 'Și i s-a spus lui Ioab: Iată, împăratul plânge și jelește după Absalom.'
  eng-WEBP: Joab was told, “Behold, the king weeps and mourns for Absalom.”
  eng-FBV: Soon Joab was told, “The king is crying and mourning for Absalom.”
  nld-1939: Men berichtte aan Joab, dat de koning weende en weeklaagde over Absalom.
  nch-BL: Huan quiilhuitoj Joab para Tanahuatijquet David tahuel motequipachohuayaya
    huan quichoquiliyaya icone, Absalón.
  vie-1934: 'Người ta đến nói cùng Giô-áp rằng: Kìa, vua khóc và than tiếc Aùp-sa-lôm.'
  hin-CV: योआब को इसकी सूचना इस प्रकार दी गई, “अपने राजा रो-रोकर अबशालोम के लिए विलाप
    कर रहे हैं.”
  spa-BES: Y a Joab se le dijo que el rey lloraba y se lamentaba por Absalón.
  tdx-tdx: 'Nininininy amy zao i mpanjakay vaho nañambone mb’ an-traño ambone’ i lalañey
    mb’eo nirovetse, le nanao ty hoe t’ie nimb’eo: O Absalome anako, tiriko, o Absalome
    anako! ee te izaho ty nisolom-pihomake ho azo ry Absalome amoriko, anako!'
  tha-KJV: เขาไปเรียนโยอาบว่า “​ดู​เถิด กษัตริย์​กันแสงและไว้​ทุกข์​เพื่​ออ​ับซาโลม”
  por-BR-2018: 'E deram aviso a Joabe: Eis que o rei chora, e faz luto por Absalão.'
  deu-ELO: 'Und es wurde Joab berichtet: Siehe, der König weint und trauert um Absalom.'
  eng-WYC-2018: Forsooth it was told to Joab, that the king wept, and bewailed his
    son;
  epo-epo: 'Oni sciigis al Joab: Jen la reĝo ploras kaj malĝojas pri Abŝalom.'
  uig-PIN: 'Birsi Yoabⱪa: Padixaⱨ Abxalom üqün yiƣlap matǝm tutmaⱪta, dǝp hǝwǝr bǝrdi.'
  beo-beo: Hina bagade Da:ibidi da A:basalome dawa:beba:le, digini amola fofagini
    ahoanu. Youa:be da amo hou nabi dagoi.
  tpi-OTNT: Orait bihain sampela man i go tokim Joap olsem, “Devit i sori tru long
    Apsalom na i wok long krai i stap.”
  hau-SA: Aka faɗa wa Yowab cewa, “Sarki yana kuka, yana kuma makoki saboda Absalom.”
  uig-LAT: 'Birsi Yoabqa: Padishah Abshalom üchün yighlap matem tutmaqta, dep xewer
    berdi.'
  nde-nde: UJowabi watshelwa kwathiwa, “Inkosi iyakhala ililela u-Abhisalomu.”
  ton-ton: Pea naʻe fakahā kia Soape, “Vakai, ʻoku tangi mo mamahi ʻae tuʻi koeʻuhi
    ko ʻApisalomi.”
  ces-1613: 'I oznámeno jest Joábovi: Aj, král pláče a naříká pro Absolona.'
  eng-WMB: Joab was told, “Behold, the king weeps and mourns for Absalom.”
  tam-TCV: “தாவீது அரசன் அப்சலோமுக்காக அழுது துக்கம்கொண்டாடுகிறான்” என யோவாபுக்கு
    அறிவிக்கப்பட்டது.
  ceb-ULB: Gisultihan si Joab, “Tan-awa, naghilak ang hari ug nagbangotan alang kang
    Absalom.”
  pol-UBG: 'I zawiadomiono Joaba: Oto król płacze i lamentuje z powodu Absaloma.'
  agr-agr: Apu David Absalón jakamun dekaa buutui tabaun niina uyunainak Mahanaim
    jegawaju aidau dekawajui. Nunikag ujumak aents Joapan ujaktatus wejiajui.
  kyc-kyc: Kiŋi Dapiti baa Epesalomena lao ee lao kumanda petamo lao Joape lamaiyaminyi
    siya.
  urd-GVU: یوآب کو اطلاع دی گئی، ”بادشاہ روتے روتے ابی سلوم کا ماتم کر رہا ہے۔“
  deu-1912: 'Und es ward Joab angesagt: Siehe, der König weint und trägt Leid um Absalom.'
  kan-2017: ಅರಸನು ಅಬ್ಷಾಲೋಮನಿಗಾಗಿ ಅಳುತ್ತಾ ಗೋಳಾಡುತ್ತಾ ಇದ್ದಾನೆಂಬ ವರ್ತಮಾನವು ಯೋವಾಬನಿಗೆ
    ಮುಟ್ಟಿತು.
  yap-yap: Minog ngak Joab ni be yor David ni Pilung ma be dolo’loynag Absalom ni
    fak.
  hlt-MCSB: Te vaengah Joab taengah tah, “Manghai tah rhap tih Absalom ham nguekcoi
    coeng ke,” tila a puen pah.
  mdy-ETH: ካኣቲ፥ ዳውቴ ዒዛኮ ናኣዚ ዓቤሴሎሜ ሃይቄሢሮ ኮሺ ዖዪ ዬኤካሢ ዒዮዓቤ ዋይዜኔ፤
  twi-ASANTE: Ankyɛre na nkra duruu Yoab nkyɛn sɛ ɔhene no resu, redi awerɛhoɔ wɔ
    Absalom ho.
  eng-WEBU: Joab was told, “Behold, the king weeps and mourns for Absalom.”
  wal-wal: “Abeseloomayyo kawoi yeekkeesinne zilaalees” yaagidi Yoo7aabayyo yootidosona.
  spa-PDDPT: 'Informaron a Joab: ¡Mira, el rey llora y endecha a causa de Absalón!'
  gun-gun: 'Ha''e gui ma Joabe pe aipo''ea: — Ma''ẽ, huvixa tu ojae''o rima oikovy
    gua''y Absalão re ipy''a vaia rupi — ''ea.'
  agu-BL: Itzun bantz nintzun a'lchij tetz Joab yi wi'nin bisune'n, nin wi'nin tok'e'n
    Luwiy tan paj yi cy'ajl yi nsken quim.
  ilo-ULB: Naibaga kenni Joab, “Kitaem, agsangsangit ken agladladingit ti ari gapu
    kenni Absalom.”
  kpg-kpg: Di haga iloo la guu hai gi Joab bolo di king le e lodo huaidu gei e dangidangi
    i Absalom.
  uig-ARA: 'بىرسى يوئابقا: پادىشاھ ئابشالوم ئۈچۈن يىغلاپ ماتەم تۇتماقتا، دەپ خەۋەر
    بەردى.'
  sus-sus: Na kui mangɛ naxa sunnun ki fanyi. A naxa te a xa konkoe kui taa naadɛ
    xun ma, a wama. A nu a fala a yɛtɛ ma, «N ma di Abisalomi, n ma di Abisalomi,
    a nu fisa n tan xa faxa i ɲɔxɔɛ ra. Abisalomi, n ma di. Ee, n ma di!»
  pon-2006: Pakair eri kohieng Sohap me Nanmwarki Depit ketin wie tentenihrki Apsalom.
  jae-jae: Go sêkêŋ ŋawae gêdêŋ Joab gebe “Ôlic acgom, kiŋ kêtaŋ taŋiboa kêtu Absalomŋa.”
  ksd-ksd: 'Ma di ga ve Ioab: Ea, ra king i tabun ma i tangie Absalom.'
  tur-YTC: Yoav'a, “İşte, kral Avşalom için ağlıyor ve yas tutuyor” diye bildirildi.
  grc-BRENT: Καὶ ἐταράχθη ὁ βασιλεὺς, καὶ ἀνέβη εἰς τὸ ὑπερῷον τῆς πύλης, καὶ ἔκλαυσε·
    καὶ οὕτως εἶπεν ἐν τῷ πορεύεσθαι αὐτὸν, υἱέ μου Ἀβεσσαλὼμ, υἱέ μου, υἱέ μου Ἀβεσαλώμ·
    τίς δῴη τὸν θάνατόν μου ἀντὶ σοῦ; ἐγὼ ἀντὶ σοῦ Ἀβεσσαλὼμ, υἱέ μου, υἱέ μου.
  ind-AYT: Lalu, diberitahukanlah kepada Yoab, “Ketahuilah, raja menangis dan berkabung
    karena Absalom.”
  nya-nya: Yowabu anawuzidwa kuti, “Mfumu ikulira maliro a Abisalomu.”
  hrv-hrv: 'Kralj zadrhta, pope se u gornju odaju nad vratima i zaplaka; jecajući
    govoraše ovako: “Sine Abšalome, sine moj! Sine moj Abšalome! Oh, da sam ja umro
    mjesto tebe! Abšalome, sine moj, sine moj!”'
  mps-mps: Tama nosali bidi mebago Joapbolo te tama po wali, “Devitgo te Apsalomde
    homu dene mu ebaso, tama gela wabo sę idubao,” wali.
  tpi-tpi: Orait bihain sampela man i go tokim Joap olsem, “Devit i sori tru long
    Apsalom na i wok long krai i stap.”
  dan-1931: Joab fik nu Efterretning om, at Kongen græd og sørgede over Absalom,
  vie-OVCB: Có người cho Giô-áp hay việc vua khóc than thương tiếc Áp-sa-lôm.
  guj-2017: યોઆબને જણાવવાંમાં આવ્યું, “રાજા આબ્શાલોમ માટે રડે છે અને શોક કરે છે.”
  pon-2006A: Pakair eri kohieng Sohap me Nanmwarki Depit ketin wie tentenihrki Apsalom.
  por-BRBSL: 'Joab foi informado: “Eis que o rei chora e chora por Absalom”.'
  cth-cth: Siangpahrang teh Absalom hanelah a khui a ka tie Joab koe a dei pouh awh.
  twi-twi: Ankyɛ na nkra duu Yoab nkyɛn se ɔhene no resu, redi awerɛhow wɔ Absalom
    ho.
  hlt-hlt: Te vaengah Joab taengah tah, “Manghai tah rhap tih Absalom ham nguekcoi
    coeng ke,” tila a puen pah.
  tbz-SIM: 'Dɛ mɔ̀nnì kòo kpɑ̀ɑ̀tì yɛ̀mmɛ̀ɛ cɑɑ̀rɛ̀ mɛdiɛ̀ nkòò tɑ kudieku kùù bo
    dihɛì kó kuduotí dibòrì ĩ́nkɛ̀ kɛ́nkérí kɛ kɔnti kɛ tú: Áú yoo! Áú yoo! M birɛ
    Abusɑdɔmmu. M birɛ Abusɑdɔmmu! Kɛ̀ míì do nku dɛ̀ ntɔ̃ũ. Áú yoo! M birɛ Abusɑdɔmmu.
    M birɛ!'
  msy-2020: Ezɨ gumazir maba gɨn ghua kamaghɨn Joapɨn mɨgɨa ghaze, “Devit bar Apsalomɨn
    apangkuvigha a bagha azia iti.”
  dop-dop: 'Ḿpʋ́ɣʋ́ wulɑʋ lɑɑkɑlɩ pǝsɑɑ nɑ ɩ́ kpɑɑkɩ ɑtɛ nɑ ɩsɔtɑɑ kutuluɣu tɑɑ nɑ
    ɩ́ wiiki nɑ ɩ́ yɔɣɔtǝɣɩ sɩ: Hɑɩ, mɑ pu Apǝsɑlɔm, mɑ pu Apǝsɑlɔm. Ye mɑɑ sǝpǝnɑ
    nyɑ́ lonte pǝ tɑɑ kǝlɩ teu? Mɑ pu Apǝsɑlɔm, hɑɩ, mɑ pu.'
  azb-azb: Yoava «budur, padşah Avşalom üçün ağlayır və yas tutur» deyə bildirildi.
  eng-DBY: And it was told Joab, Behold, the king weeps and mourns for Absalom.
  hin-2017: तब योआब को यह समाचार मिला, “राजा अबशालोम के लिये रो रहा है और विलाप कर
    रहा है।”
  wol-KYG: 'Naka la Buur dégg loolu, naqar wu réy jàpp ko. Mu dem ca biir néeg ba,
    ca taax ma tiim bunt dëkk ba, di jooy. Ma ngay dem te naan: «Wóoy Absalom sama
    doom ja! Éey sama doom ja, céy Absalom sama doom ja! Éey waay su ma sañoon dee
    sax wuutu la, Absalom, doom. Éey waay sama doom ja!»'
  eng-YLT: And it is declared to Joab, 'Lo, the king is weeping and mourning for Absalom;'
  eng-WYC-2017: Forsooth it was told to Joab, that the king wept, and bewailed his
    son;
  eng-WMBB: Joab was told, “Behold, the king weeps and mourns for Absalom.”
  urd-GVH: योआब को इत्तला दी गई, “बादशाह रोते रोते अबीसलूम का मातम कर रहा है।”
  rug-rug: Tozi nia rini se Zoabi sapu se Devita sa baṉara si kabo na kuliusu nia
    sa se Abusalamu gua.
  gaz-gaz: Yooʼaabittis, “Daawit mootichi Abesaaloomiif booʼuu fi gadduutti jira”
    jedhamee himame.
  fra-LSG: 'On vint dire à Joab: Voici, le roi pleure et se lamente à cause d’Absalom.'
  yal-yal: Nayi, mangan yi kɔntɔfili, a yi te sangansoon kɔɛ ra taan yinna dɛɛn xun
    ma, a lu wugɛ. A yi lu sigamatini, a falama, a naxa, “N ma dii xɛmɛna Abisalomi!
    Hali n tan yi faxa i funfuni nun. N ma dii xɛmɛna Abisalomi, n ma dii xɛmɛna!”
  haw-1868: U A haiia'ku ia Ioaba, Aia ke uwe nei ke alii, a ke kanikau nei oia no
    Abesaloma.
  arb-NAV: 'وَقِيلَ لِيُوآبَ: «هُوَذَا الْمَلِكُ يَبْكِي وَيَنُوحُ عَلَى أَبْشَالُومَ».'
  ewe-ewe: Du ɖo Yoab gbɔ kaba be fia la nɔ avi fam na Absalom.
  eng-LEE: (19:2) And it was told unto Joab, Behold, the king is weeping and he mourneth
    for Abshalom.
  asm-FB: যোৱাবক কোৱা হ’ল, “চাওক, ৰজাই অবচালোমৰ বাবে ক্ৰন্দন আৰু শোক কৰিছে।”
  sus-A: نَ كُي مَنفّ نَشَ سُننُن كِ قَنيِ. عَ نَشَ تٍ عَ شَ كٌنكٌي كُي تَا نَادّ
    شُن مَ، عَ وَ مَ. عَ نُ عَ قَلَ عَ يّتّ مَ، «ﭑ مَ دِ عَبِسَلٌمِ، ﭑ مَ دِ عَبِسَلٌمِ،
    عَ نُ قِسَ ﭑ تَن شَ قَشَ عِ حْشْي رَ. عَبِسَلٌمِ، ﭑ مَ دِ. عٍٍ، ﭑ مَ دِ!»
  fra-SBL: 'On dit à Joab : « Voici que le roi pleure et se lamente sur Absalom. »'
  hbo-hbo: וַיִּרְגַּ֣ז הַמֶּ֗לֶךְ וַיַּ֛עַל עַל־עֲלִיַּ֥ת הַשַּׁ֖עַר וַיֵּ֑בְךְּ
    וְכֹ֣ה ׀ אָמַ֣ר בְּלֶכְתֹּ֗ו בְּנִ֤י אַבְשָׁלֹום֙ בְּנִ֣י בְנִ֣י אַבְשָׁלֹ֔ום
    מִֽי־יִתֵּ֤ן מוּתִי֙ אֲנִ֣י תַחְתֶּ֔יךָ אַבְשָׁלֹ֖ום בְּנִ֥י בְנִֽי׃
  kik-kik: Nake Joabu akĩĩrwo atĩrĩ, “Mũthamaki nĩararĩra agĩcakayagĩra Abisalomu.”
  fra-NCL: 'Le roi, tremblant d’émotion, monta dans la chambre au-dessus de la porte
    et pleura. Il disait en marchant : « Mon fils Absalom ! Mon fils, mon fils Absalom !
    Que ne suis-je mort à ta place ! Absalom mon fils, mon fils ! »'
  cek-AK: Siangpahrang loe Absalom pongah, palungset moe, qah, tiah Joab khaeah thuih
    pae o.
  cuk-cuk: 'Agine, Joabʼga sognonimalad: “Rey-David Absalón-burgwisad-ular nue-bodiiye,
    nue-wile-itodiiye.”'
  uig-CYR: 'Бириси Йоабқа: Падиша Абшалом үчүн жиғлап матәм тутмақта, дәп хәвәр бәрди.'
  tel-2017: రాజు తన కొడుకు గురించి విలపిస్తూ, విచారంగా ఉన్నాడన్న సంగతి ప్రజలందరికీ
    తెలిసింది. ఆనాటి విజయం ప్రజలందరి దుఃఖానికి కారణమయ్యింది.
  hat-BSA: 'Alò, li te pale a Joab: “Gade byen, wa a ap kriye e fè lamantasyon pou
    Absalom.”'
  kos-kos: Fwackyang nu sel Joab lah Tokosra David el tung ac arulana asor kacl Absalom.
  hbo-WLC: וַיִּרְגַּ֣ז הַמֶּ֗לֶךְ וַיַּ֛עַל עַל־עֲלִיַּ֥ת הַשַּׁ֖עַר וַיֵּ֑בְךְּ
    וְכֹ֣ה ׀ אָמַ֣ר בְּלֶכְתּ֗וֹ בְּנִ֤י אַבְשָׁלוֹם֙ בְּנִ֣י בְנִ֣י אַבְשָׁל֔וֹם
    מִֽי־יִתֵּ֤ן מוּתִי֙ אֲנִ֣י תַחְתֶּ֔יךָ אַבְשָׁל֖וֹם בְּנִ֥י בְנִֽי׃
  ibo-ibo: Ọ dịghị anya ozi ruru Joab ntị sị, “Lee, eze na-akwa akwa, na-eru ụjụ nʼihi
    Absalọm.”
  ory-ory: ଏଥିଉତ୍ତାରେ କେହି ଯୋୟାବକୁ କହିଲା, “ଦେଖ, ରାଜା ଅବଶାଲୋମ ନିମନ୍ତେ ରୋଦନ ଓ ଶୋକ କରୁଅଛନ୍ତି।”
  chk-chk: Iwe, eman a apworausa ngeni Joap pwe ewe king a kechü o ngüngüres fän iten
    Apsalom.
  ssd-ssd: Gabat suŋgo David nu Absalom tuku ninanka malmbika minna ta nane afu ka
    Yoab sanaig le
  rop-rop: Wal wen ola solja blanga King Deibid bin bidim detlot enami blanga im,
    dei bina gudbinji brabliwei. Bat dei nomo bin gudbinji, dumaji sambodi bin dalim
    Jowab blanga King Deibid weya imbin jidanbat nogudbinji en kraikrai blanga im
    san Ebsalom, en detlot solja bin irrim det nyus weya Deibid bin wori miselp blanga
    im san Ebsalom,
  ukr-1871: 'Як переказано Йоабові: Царь плаче та побивається по Абессаломові,'
  deu-1951: 'Und es ward Joab angezeigt: Siehe, der König weint und trägt Leid um
    Absalom!'
  eng-JPS: '(19-2) And it was told Joab: ''Behold, the king weepeth and mourneth for
    Absalom.'''
  srp-1865: 'I javiše Joavu: evo car plaèe i tuži za Avesalomom.'
  lug-lug: Yowaabu n’ategeezebwa nti, “Kabaka akaaba era akungubagira Abusaalomu.”
  heb-heb: ויגד ליואב הנה המלך בכה ויתאבל על אבשלם׃
  ben-IRV: পরে কেউ যোয়াবকে বলল, “দেখ, রাজা অবশালোমের জন্য কাঁদছেন ও শোক করছেন৷”
  pan-pan: ਯੋਆਬ ਨੂੰ ਖ਼ਬਰ ਹੋਈ ਕਿ ਵੇਖ ਰਾਜਾ ਅਬਸ਼ਾਲੋਮ ਦੇ ਲਈ ਰੋਂਦਾ-ਪਿੱਟਦਾ ਹੈ।
  tkr-tkr: Yoavılqa «Paççah Avşalomuqa vor geşşe, mang'vee ak'ıb avquva» hixhar ha'a.
  mya-JVB: ရှင် ဘုရင်သည် အဗရှလုံ ကြောင့် ငိုကြွေး မြည်တမ်း တော်မူသည်ဟု ယွာဘ အား ကြားပြော
    လေ၏။
  tte-O: Yowabi ana wasa siwolena siba, “Kin Deibida nuwana inae Abisalomi kaiwena
    mwa ivalavalam.”
  tbg-tbg: Vokuka vuru Ioaapira tiva ami tiha, Devitiva Apasalomurara mpo ike tiharo
    virara iqi rate vaivo, tura.
  hmo-hmo: Tau haida ese Ioaba idia hamaoroa, idia gwau, “King be ia taitai noho,
    Abesaloma totona ia tai bada noho.”
  urd-urd: और योआब को बताया गया कि “देख बादशाह अबीसलोम के लिए नौहा और मातम कर रहा
    है।”
  rus-SYN: 'И сказали Иоаву: вот, царь плачет и рыдает об Авессаломе.'
  bqc-SIM: 'Sↄ̃ kɛ̃̀ kígu, à dɛ̀dɛ gɛ̃̀ kpɛ́ pↄ́ kú bↄlɛpi musuu, ↄ̃ à ↄ́ↄlↄ̀
    we. Gↄↄ pↄ́ àlɛ dɛdɛ we à mɛ̀: Ma nɛ́ Abisaloũ! Ma nɛ́ Abisaloũ! Ma gaa n
    gɛ̃ɛ ũ sã̀ↄ yãa! Abisaloũ ma nɛ́! Ma nɛ́!'
  tcz-CHONGTHU: Joab koma chun, “Lengpa David chun Absalom pul adou lel in akap kap
    jeng tai,” tithu agalhung tan ahi.
  mar-mar: लोकांनी ही बातमी यवाबाला सांगितली. ते त्यास म्हणाले, राजा अबशालोमसाठी शोक
    करत आहे. तो फार दु:खात आहे.
  qub-qub: Wamran Absalonpaj ray wagaycashanta llaquicuycashanta runacuna musyaycur
    Joabta willaj aywaran. Chaynöpami chay junäga pillyar binsisha carpis fiyupa llaquicuyman
    ticraran.
  bqp-bqp: 'Ò pì Yoabunɛ: Kína tɛn ↄ́ↄ dↄ, àtɛn wɛ̃nda kɛ Abusalomu yã musu.'
  hat-hat: Yo voye di Joab jan wa a t'ap kriye, jan li te pran lapenn pou Absalon
    ki mouri a.
  eng-BSB: Then it was reported to Joab, “The king is weeping and mourning over Absalom.”
  tod-tod: 'Masagi ɓɔlɔni ziimaʋɛ naazu, é lɛɛzu ga wɔlɔa pɛlɛ ɠaaɠoozagi wu siɠidaʋɛ,
    é ɗa ɠɛ ma: «Ee, dòun zunui, Aɓesalɔme, dòun zunui! Ee, dòun zunui, Aɓesalɔme!
    Ni nɔ̀un gè zaani nɔ è-ʋotogi zu! Ee, Aɓesalɔme, dòun zunui, dòun zunui!»'
  eng-WEBPB: Joab was told, “Behold, the king weeps and mourns for Absalom.”
  kbq-kbq: Hagi kini ne'mo'ma Absalomunku'ma asunku huno zavi'ma ateankea mago'a vahe'mo'za
    Joapuna eme asmi'naze.
  nhe-BL: Huan quiilhuitoj Joab para Tlanahuatijquetl David tlahuel mocuesohuayaya
    huan quichoquiliyaya icone, Absalón.
  bus-bus: 'Wà bè Yoabunɛ: Kí e ↄ́ↄ dↄↄ, èe sósobi kɛɛ Abusalomu yã musu.'
  gub-BL: — Tuwihawete Tawi uzai'o iko Àmixàràw imàno awer rehe uzemumikahy pà a'e,
    i'i Zoaw pe wà.
  eng-DRA: 'And it was told Joab, that the king wept and mourned for his son:'
