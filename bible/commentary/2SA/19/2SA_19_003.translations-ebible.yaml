verse: 2SA.019.003
translations:
  mal-C: പടയിൽനിന്നു തോറ്റോടി നാണംകെട്ടു വരുന്നവരെപ്പോലെ ജനമെല്ലാം അന്നു നഗരത്തിലേക്ക്
    പാത്തും പതുങ്ങിയും കടന്നുവന്നു.
  deu-TKW: 'Da gestaltete sich an jenem Tage der Sieg für das ganze Volk zu einer
    Trauer, weil das Volk an jenem Tage die Kunde vernahm: Der König grämt sich um
    seinen Sohn!'
  lin-lin: 'Mokolo wana, elonga ebongwanaki matanga mpo na bato nyonso, pamba te bato
    bayokaki na mokolo wana sango koloba : « Mokonzi azali na mawa makasi mpo na mwana
    na ye ya mobali. »'
  eng-LSV: And the people steals away, on that day, to go into the city, as the people
    steal away, who are ashamed, in their fleeing in battle;
  eng-GNV: And the people went that day into the citie secretly, as people confounded
    hide them selues when they flee in battell.
  eng-WEBSTER: And the people withdrew by stealth that day into the city, as people
    being ashamed steal away when they flee in battle.
  nhw-BL: Huan nochi nopa soldados calajque ipan nopa altepetl ichtacatzi huan ica
    pinahualistli quen mochololtijtosquíaj ipan se tlahuilancayotl.
  swh-ONEN: Siku ile watu wakaingia mjini kimya kama vile waingiavyo kwa aibu watu
    waliokimbia kutoka vitani.
  bba-bba: Dɔmɑ ten nɑsɑrɑ ye, yɑ ɡɔsirɑwɑ nuku sɑnkirɑnu Dɑfidin tɔmbu kpuron mi.
    Domi bɑ nuɑ mɑ u sumɔ win bii ɡɔɔn sɔ̃.
  eng-KJVCPB: And the people gat them by stealth that day into the city, as people
    being ashamed steal away when they flee in battle.
  mpx-mpx: Yaka hi nokekei hi tuk panuwaa, i ola tolohaveyan bolo hi puluwawi kaiwena
    hi louem haveyana wali ginol.
  luo-luo: Ji nodonjo lingʼ-lingʼ e dala maduongʼ chiengʼno mana kaka joma oloo e
    lweny duogo alucha ka wigi okuot.
  meu-meu: Bena una dina ai taunimanima na asi rakirakidia hanua lalonai e didi vareai
    helada, tuari amo e heau bena mai hemaraidia ida asi rakirakidia edia hanua ai
    e raka vareai helada taudia na heheto.
  npi-ULB: जसरी युद्ध हारेर लाजमा परेका मानिसहरू युद्धबाट सुटुक्‍क भाग्‍छन्, त्‍यसरी
    नै त्‍यो दिन सपाहीहरू चुपचाप सुटुक्‍क सहरभित्र पस्‍नुपरेको थियो ।
  yor-yor: Àwọn ènìyàn náà sì yọ́ lọ sí ìlú ní ọjọ́ náà gẹ́gẹ́ bí àwọn bí ènìyàn tí
    a dójútì ṣe máa ń yọ́ lọ nígbà tí wọ́n bá sá lójú ìjà.
  ind-ind: Mereka kembali ke kota dengan diam-diam, seperti tentara yang kalah perang
    dan pulang dengan perasaan malu.
  pes-OPCB: سربازان مثل نیروی شکست خورده بی‌سر و صدا و با سرهای افکنده وارد شهر شدند.
  tgl-ULB: Kinailangang patagong maglakad ng tahimik ang mga sundalo sa lungsod ng
    araw na iyon, katulad ng mga taong nahihiyang tumatakbo palayo mula sa labanan.
  cbu-NT: Ashirucha amb ashirangsin, ichingarusin sundar apinll naattusin, pázirpat
    yaktash pshturanganaya. Tapazeetspaz suwarangusina ashiranganaya.
  hui-hui: Ani howa ami agali biaru tanoha dai bialu howa tigua tinaga waitigirume
    ti mo ko howa baragola ibida purogo lenego andaga dai bialu taga hama dai biagadagua
    ti taga hama dai bini.
  mya-mya: တိုက်​ပွဲ​မှ​ထွက်​ပြေး​ခဲ့​သ​ဖြင့်​ရှက်​ကြောက် နေ​သည့်​စစ်​သား​များ​ကဲ့​သို့
    သူ​တို့​သည်​မြို့ ထဲ​သို့​တိတ်​တ​ဆိတ်​ပြန်​လည်​ဝင်​ရောက် လာ​ကြ​၏။-
  bod-N: ཉིན་མོ་དེར་དམག་རྣམས་ནི་གཡུལ་ལས་བྲོས་ཤིང་ངོ་གནོང་བའི་དམག་མི་བཞིན་དུ། ལྐོག་ནས་གྲོང་ཁྱེར་དུ་ཞུགས་པ་རེད།
  sna-sna: Varume vakapinda muguta vachiverevedza savanhu vanoverevedza vachinyara
    nokuti vatiza kubva kuhondo.
  spa-BLM: Aquel día el pueblo se escabulló en la ciudad, como se escabulle la gente
    avergonzada cuando huye en la batalla.
  cac-cac: '@see-verse:2SA.019.002'
  swh-ULB: Siku ile askari waliingia mjini kwa kunyemelea kimyakimya kama watu waonao
    haya baada ya kukimbia vitani.
  bel-bel: І выходзіў тады народ у горад крадком, як крадуцца людзі сарамлівыя, якія
    ў час бітвы кінуліся наўцёкі.
  deu-ELBBK: 'Und der Sieg wurde an jenem Tag zur Trauer für das ganze Volk; denn
    das Volk hörte an jenem Tag sagen: Der König ist betrübt um seinen Sohn.'
  mbb-OT: Mid-eles-eles dan mebpenlikù diyà te inged he Mahanaim, iring te menge sundaru
    he nengeeled su nemelaǥuy te tebek.
  mal-2015: ആകയാൽ യുദ്ധത്തിൽ തോറ്റിട്ടു നാണിച്ചു ഒളിച്ചുവരുംപോലെ ജനം അന്നു പട്ടണത്തിലേക്കു
    ഒളിച്ചുകടന്നു.
  rmc-rmc: Andre oda džives pes o viťazstvo čerinďa pro smutkos savore slugaďenge,
    bo o slugaďa pes dodžanle, hoj le kraľiske hin igen pharo pal peskro čhavo.
  pes-OPV: و قوم در آن روز دزدانه به شهر داخل شدند، مثل کسانی که ازجنگ فرار کرده،
    از روی خجالت دزدانه می‌آیند.
  ron-1924: Ын ачеяшь зи, попорул а интрат ын четате пе фуриш, ка ниште оамень рушинаць
    кэ ау фуӂит дин луптэ.
  ben-OBCV: লোকজন সেদিন নিঃশব্দে এমনভাবে নগরে প্রবেশ করল, যে মনে হচ্ছিল একদল লোক যেন
    লজ্জিত হয়ে যুদ্ধক্ষেত্র ছেড়ে পালিয়ে চুপিচুপি নগরে প্রবেশ করছে।
  som-som: Oo dadkiina maalintaas qarsoodi bay ku soo galeen magaaladii, sidii dad
    ceebaysanu ay u dhuuntaan markii ay dagaalka ka cararaan.
  lat-VUC: Et declinavit populus in die illa ingredi civitatem, quomodo declinare
    solet populus versus et fugiens de prælio.
  eng-ASVBT: And the people gat them by stealth that day into the city, as people
    that are ashamed steal away when they flee in battle.
  ita-1885: E il popolo in quel dì entrò furtivamente nella città, come furtivamente
    entrerebbe gente che si vergognasse per esser fuggita nella battaglia.
  eng-LXXUP: And the victory was turned that day into mourning to all the people,
    for the people heard say that day, The king grieves after his son.
  eng-ULB: The soldiers had to sneak quietly into the city that day, like people who
    are ashamed sneak away when they run from battle.
  spa-VBL: Aquel día volvieron a la ciudad como lo hacen los derrotados, avergonzados
    por haber huido de la batalla.
  fra-_FOB: Ainsi en ce jour-là le peuple revint dans la ville à la dérobée, comme
    ferait un peuple honteux d'avoir fui dans la bataille.
  mal-mal: ആകയാൽ യുദ്ധത്തിൽ തോറ്റോടി നാണിച്ച് ഒളിച്ചുവരുന്നതുപോലെ ജനം അന്ന് പട്ടണത്തിലേക്ക്
    ഒളിച്ചുകടന്നു.
  urd-GVR: Us din Dāūd ke ādmī chorī chorī shahr meṅ ghus āe, aise logoṅ kī tarah
    jo maidān-e-jang se farār hone par sharmāte hue chupke se shahr meṅ ā jāte haiṅ.
  suz-BL: मेको नाक्‍ती लडाइ पाइबपुकी लडाइम ब्रुशा आन कुल कोंइने मचाप्‍थु, मुने दोक्‍शा
    प्रोक्‍शो मुर खोदेंशो पा सिक्‍सी पा सहर ओव़मा बाक्‍त।
  ita-1927: E il popolo in quel giorno rientrò furtivamente in città, com’avrebbe
    fatto gente coperta di vergogna per esser fuggita in battaglia.
  ckb-ckb: جا لەو ڕۆژەدا سەربازەکان وەک سوپایەکی شەرمەزاری هەڵاتوو لە جەنگدا بەدزییەوە
    گەڕانەوە ناو شارەکە.
  eng-BBE: And the people made their way back to the town quietly and secretly, as
    those who are shamed go secretly when they go in flight from the war.
  kan-OKCV: ಆದ್ದರಿಂದ ಜನರು ಯುದ್ಧದಲ್ಲಿ ಓಡಿಹೋಗಿ ಅವಮಾನ ಪಟ್ಟು ಬರುವ ಕಳ್ಳರ ಹಾಗೆ ಪಟ್ಟಣದೊಳಗೆ
    ಬಂದರು.
  tam-2017: யுத்தத்தில் பயந்து ஓடுகிறதினால் வெட்கப்பட்டுத் திருடனைப்போல, மக்கள் அன்றையதினம்
    திருட்டுத்தனமாக பட்டணத்திற்குள் வந்தார்கள்.
  spa-RV-1909: Entróse el pueblo aquel día en la ciudad escondidamente, como suele
    entrar á escondidas el pueblo avergonzado que ha huído de la batalla.
  ron-BTF: Și poporul s-a furișat în acea zi înăuntrul cetății, cum se furișează un
    popor care este rușinat când fuge în bătălie.
  eng-WEBP: The people sneaked into the city that day, as people who are ashamed steal
    away when they flee in battle.
  eng-FBV: They stole back into town that day like defeated people steal in, ashamed
    of running away from the battle.
  nld-1939: Tersluiks sloop het volk die dag de stad binnen, zoals volk komt binnensluipen,
    dat zich moet schamen, omdat het in de strijd is gevlucht.
  nch-BL: Huan nochi nopa soldados calajque ipan nopa altepet ixtacatzi huan ica pinahualisti
    quej mochololtijtosquíaj ipan se tatehuilisti.
  vie-1934: Nên nỗi, trong ngày đó, dân sự lén trở vào thành dường như một đạo binh
    mắc cỡ vì đã trốn khỏi chiến trận.
  hin-CV: फलस्वरूप, सैनिक नगर में चुपके-चुपके ऐसे प्रवेश कर रहे थे, मानो वे लज्जित
    होकर युद्ध में शत्रु को पीठ दिखाकर भाग आए हों.
  spa-BES: Y la gente regresó a la ciudad en silencio y en secreto, como si huyeran
    en vergüenza del campo de batalla.
  tdx-tdx: Aa le nifotetse ho fandalàñe i fandreketañey, kanao jinanji’ ondatio amy
    andro zay ty hoe, Mirovetse i ana’ey i mpanjakay.
  tha-KJV: ในวันนั้นประชาชนได้แอบเข้ามาในเมืองอย่างกับคนหนี​ศึก แล​้วอายแอบเข้ามา
  por-BR-2018: Entrou-se o povo aquele dia na cidade escondidamente, como costuma
    entrar às escondidas o povo envergonhado que fugiu da batalha.
  deu-ELO: Und das Volk stahl sich in die Stadt hinein an jenem Tage, wie ein Volk
    sich wegstiehlt, das zu Schanden geworden, wenn es im Streit geflohen ist.
  eng-WYC-2018: And the people eschewed to enter into the city in that day, as the
    people turned and fleeing from [the] battle is wont to bow away. (And the people
    entered into the city on that day in shameful quiet, like the people who turned,
    and fled away from a battle, be wont to go.)
  epo-epo: Kaj la popolo kvazaŭ ŝtelmaniere iris en tiu tago en la urbon, kiel ŝtelmaniere
    iras homoj hontigitaj per tio, ke ili forkuris el batalo.
  uig-PIN: U küni hǝlⱪ soⱪuxtin ⱪeqip hijalǝttǝ ⱪalƣan adǝmlǝrdǝk, oƣriliⱪqǝ xǝⱨǝrgǝ
    kirdi.
  beo-beo: Ilia da dadi gagui dunu gegesu amoga hobea:iba:le gogosiasu, amo defele
    ouiya:le moilaiga buhagili, golili sa:i.
  tpi-OTNT: Na ol soldia i wokabaut isi isi i kam bek long taun olsem ol soldia i
    bin ranawe long pait na i gat bikpela sem.
  hau-SA: Mutane fa suka shiga birni shiru, sai ka ce waɗanda sukan sace jiki don
    kunya sa’ad da suka gudo daga yaƙi.
  uig-LAT: U küni xelq soqushtin qéchip xijalette qalghan ademlerdek, oghriliqche
    sheherge kirdi.
  nde-nde: Ngalolosuku abantu bangena benyenya edolobheni njengabantu abalenhloni
    bengena benyenya lapho bebaleka empini.
  ton-ton: Pea ʻi he ʻaho ko ia naʻe ʻalu fakatoitoi pe ʻae kakai ki he kolo, ʻo hangē
    ko e ʻalu fakatoitoi ha kakai ʻi heʻenau mā ʻoka nau ka feholataki ʻi he tau.
  ces-1613: A tak kradl se lid toho dne, vcházeje do města, jako se krade lid, když
    se stydí, utíkaje z boje.
  eng-WMB: The people sneaked into the city that day, as people who are ashamed steal
    away when they flee in battle.
  tam-TCV: போரிலிருந்து தப்பி ஓடுகிற படைவீரர் வெட்கத்துடன் இரகசியமாய் வருவதைப்போல்,
    இந்த வீரர்கள் அன்றையதினம் பட்டணத்துக்குத் திரும்பினார்கள்.
  ceb-ULB: Ang mga sundalo misekreto sa pagsulod sa siyudad niadtong adlawa, sama
    sa katawhan nga naulaw sa pagsulod sa dihang mikalagiw sila gikan sa gubat.
  pol-UBG: I lud wkradał się tego dnia, gdy wchodzili do miasta, tak jak wkrada się
    lud, który jest okryty hańbą i ucieka z bitwy.
  agr-agr: Nuna suntag aidau antukag depetmakaju asag shiig aneasag waketmainun, ayatak
    datsaajag depetmakchauti wajukmaina numamtuk wake besemag waketjajui.
  kyc-kyc: Nakama yanda singi dupwa yandana pakao nyisa papala elyapala elya kalo
    karenge dopale ingyuo yuu taone dokona elya kalo sukusa dee peyami.
  urd-GVU: اُس دن داؤد کے آدمی چوری چوری شہر میں گھس آئے، ایسے لوگوں کی طرح جو میدانِ
    جنگ سے فرار ہونے پر شرماتے ہوئے چپکے سے شہر میں آ جاتے ہیں۔
  deu-1912: Und das Volk stahl sich weg an dem Tage in die Stadt, wie sich ein Volk
    wegstiehlt, das zu Schanden geworden ist, wenn's im Streit geflohen ist.
  kan-2017: ಜನರು ಆ ದಿನ ಯುದ್ಧದಲ್ಲಿ ಸೋತು ಓಡಿ ಬಂದವರೋ ಎಂಬಂತೆ ನಾಚಿಕೆಯಿಂದ ಕಳ್ಳತನದಿಂದ ಊರನ್ನು
    ಪ್ರವೇಶಿಸಿದರು.
  yap-yap: Ere ranod ngalan binaw nder non bagayad, ni gowa yad bogi salthaw ni kar
    tamra’gad ni bochan e kar milgad ko mael.
  hlt-MCSB: Caemtloek lamloh a rhaelrham uh vaengah a hmaithae uh tih pilnam loh a
    phaelhael bangla khopuei la kun ham khaw te khohnin ah tah pilnam khaw phaelhael
    uh.
  mdy-ETH: ዬያሮ ዔያታ ዖሎ ቤዛፓ ጊንሢም ጳሽኬ ፖኦሊሴጉዲ ዔኤቢ ጎዑዋዖ ካታሞ ሙኪ ጌሌኔ፤
  twi-ASANTE: Wɔwiaa wɔn ho kɔɔ kuro no mu sɛdeɛ wɔn a wɔadi nkoguo de aniwuo dwane
    firi ɔko mu.
  eng-WEBU: The people sneaked into the city that day, as people who are ashamed steal
    away when they flee in battle.
  wal-wal: Olaappe baqatidi yeellatida olanchchatudan, asai he gallassi wuuqettidi
    katamaa geliis.
  spa-PDDPT: Aquel día el pueblo entró calladamente en la ciudad, como entra calladamente
    la tropa avergonzada cuando huye de la batalla.
  gun-gun: Ha'e va'e árave ha'e kuery nda'evei reve oike ju okuapy tetã py, joe opu'ãa
    gui oxĩmba rei vy onha va'e rami.
  agu-BL: Cha'stzun te ewun cu'n cyocompone'n tnum, nin wi'nin ẍchitx'ixwe'n chi ik
    yi e' cyetz e' el ojk ẍchiwutz chicontr.
  ilo-ULB: Siuulimek a nagarudok dagiti soldado a nagturong iti siudad iti dayta nga
    aldaw, kas iti panagarudok nga umadayo dagiti mababain a tattao no tumarayda manipud
    iti gubatan.
  kpg-kpg: Digaula gaa hula dee muu gi lodo di waahale, gei e manawa gee, e hai gadoo
    be digau dauwa langaadia ala ne llele gi daha mo tauwa.
  uig-ARA: ئۇ كۈنى خەلق سوقۇشتىن قېچىپ خىجالەتتە قالغان ئادەملەردەك، ئوغرىلىقچە شەھەرگە
    كىردى.
  sus-sus: E gere naxan geenixi na lɔxɔɛ, na naxa findi sunnunyi ra bɔxi birin bɛ,
    barima ɲama nu bara a mɛ a mangɛ tɔɔrɔxi a xa di Abisalomi xa faxɛ xa fe ra.
  pon-2006: Irail eri pwurala nan kahnimwo pahtou, duwehte sounpei me kin namenengki
    ar tangasang ar imwintihti.
  jae-jae: Gêdêŋ bêc tonaŋ lau siŋŋa sêsa malac sêmêŋ kelecgeŋ sêgôm amboac lau, taŋ
    majeŋ kêtu têtaiŋ tauŋ su aŋga siŋŋa naŋ.
  ksd-ksd: Ma ra tarai dia ga kinao varbaiai tar ta ra pia na pal, da ra tarai dia
    ga vavirvir tago dia ga lop ta ra vinarubu.
  tur-YTC: Savaştan kaçtığında utanan halk nasıl sessizce giderse, o gün halk da kente
    sessizce girdi.
  grc-BRENT: Καὶ ἐγένετο ἡ σωτηρία ἐν τῇ ἡμέρᾳ ἐκείνῃ εἰς πένθος παντὶ τῷ λαῷ, ὅτι
    ἤκουσεν ὁ λαὸς ἐν τῇ ἡμέρᾳ ἐκείνῃ, λέγων, ὅτι λυπεῖται ὁ βασιλεὺς ἐπὶ τῷ υἱῷ αὐτοῦ.
  ind-AYT: Pada hari itu, rakyat memasuki kota dengan diam-diam, seperti rakyat yang
    malu karena melarikan diri dari pertempuran.
  nya-nya: Ankhondo analowa mu mzinda mwakachetechete tsiku limenelo ngati momwe amalowera
    anthu mwamanyazi chifukwa athawa ku nkhondo.
  hrv-hrv: Tako se pobjeda u onaj dan pretvorila u žalost za svu vojsku, jer je vojska
    čula u onaj dan da kralj tuguje za svojim sinom.
  mps-mps: Tama te ami bidi dabe augwa te hanuba ma begasa asiyu, te dua dua mu asiyu,
    te hwįbo side wi aselabo ami bidi dabe tiwai elama, tama genuai hale dali elasa
    asasawai dao.
  tpi-tpi: Na ol soldia i wokabaut isi isi i kam bek long taun olsem ol soldia i bin
    ranawe long pait na i gat bikpela sem.
  dan-1931: Og Folket stjal sig den Dag ind i Byen, som man stjæler sig bort af Skam,
    når man har taget Flugten i Kampen.
  vie-OVCB: Quân sĩ trở vào thành lén lút như một đoàn quân bại trận nhục nhã trở
    về.
  guj-2017: જેમ યુદ્ધમાંથી પરાજિત થઈને નાસી છૂટેલા લોકો છાની રીતે છટકી જાય છે, તેમ
    તે દિવસે સૈનિકો ચૂપકીથી નગરમાં ચાલ્યા ગયા.
  pon-2006A: Irail eri pwurala nan kahnimwo pahtou, duwehte sounpei me kin namenengki
    ar tangasang ar imwintihti.
  por-BRBSL: As pessoas entraram furtivamente na cidade naquele dia, como pessoas
    que têm vergonha de roubar quando fogem em batalha.
  cth-cth: Tarantuknae koehoi ka yawng e naw ni kayanae lahoi khothung duem a kâen
    awh e patetlah hot hnin navah arulahoi khothung duem a kâen awh.
  twi-twi: Wowiaa wɔn ho kɔɔ kurow no mu sɛnea wɔn a wɔadi nkogu de aniwu guan fi
    ɔko mu.
  hlt-hlt: Caemtloek lamloh a rhaelrham uh vaengah a hmaithae uh tih pilnam loh a
    phaelhael bangla khopuei la kun ham khaw te khohnin ah tah pilnam khaw phaelhael
    uh.
  tbz-SIM: Diwɛ̀ì dìì do bɛ̀ bo bɛ̀ nɑmɛ̀ bɛ dootitɔbɛ̀, kɛ̀ dì nɛ́ nɑɑ́ ndidɑbònnì
    Isidɑyɛɛribɛ bɛmɔu kpɛ́í ndɛ yiè, kɛ yɛ̃́ bɛnìtìbɛ̀ bɛmɔu do kèèmɛ̀ okpɑ̀ɑ̀tì
    yɛ̀mmɛ̀ cɑ̀ɑ̀rɛ̀mɛ̀ o birɛ Abusɑdɔmmu kpɛ́í.
  msy-2020: Egha mɨdorozir gumaziba nɨmɨra nɨmɨra nguibar ekiamɨn iza, mati mɨdorozir
    gumaziba mɨdorozimɨn aregha aghumsɨzim sara izi.
  dop-dop: Ɩlɛnɑ kʋyɑkʋ ŋkʋ kʋ lɑŋhʋlʋmlɛ pǝsɩ lǝyɑɣɑ kɛ yǝlɑɑ tɑɑ. Mpi tɔ, yǝlɑɑ
    nɩɩkɑɣɑ pɑ yɔɣɔtǝɣɩ sɩ wulɑʋ cɑɣɑ ɩ pǝyɑɣɑ lǝyɑɣɑ.
  azb-azb: Fərari döyüşdən qaçandan sonra utanan oğru kimi necə geri qayıdırsa, o
    gün ordu da şəhərə o cür oğru kimi qayıtdı.
  eng-DBY: And the people stole away that day into the city, as people steal away
    when ashamed of fleeing in battle.
  hin-2017: इसलिए उस दिन लोग ऐसा मुँह चुराकर नगर में घुसे, जैसा लोग युद्ध से भाग आने
    से लज्जित होकर मुँह चुराते हैं।
  wol-KYG: Moo tax ndam la bésub keroog walbatiku diw tiis ca gàngooru xarekat ya
    yépp, ndax lañu dégg ne Buur a ngay mititlu deewu doomam.
  eng-YLT: And the people stealeth away, on that day, to go in to the city, as the
    people steal away, who are ashamed, in their fleeing in battle;
  eng-WYC-2017: And the people eschewed to enter into the city in that day, as the
    people turned and fleeing from [the] battle is wont to bow away.
  eng-WMBB: The people sneaked into the city that day, as people who are ashamed steal
    away when they flee in battle.
  urd-GVH: उस दिन दाऊद के आदमी चोरी चोरी शहर में घुस आए, ऐसे लोगों की तरह जो मैदाने-जंग
    से फ़रार होने पर शरमाते हुए चुपके से शहर में आ जाते हैं।
  rug-rug: Pule golomo la mo pa dia vasileana lavata sari doduru, gua tugo ri na tie
    varipera pu kurekure, sina govete taloa pa vinaripera si arini.
  gaz-gaz: Gaafa sana sabni hundis akkuma loltoota moʼatamanii qaanaʼuudhaan baqatanii
    magaalaa seenaniitti qaanaʼee magaalaa seene.
  fra-LSG: Ce même jour, le peuple rentra dans la ville à la dérobée, comme l’auraient
    fait des gens honteux d’avoir pris la fuite dans le combat.
  yal-yal: Na lɔxɔn xunna kenla yi masara sunun na sofane birin xa. Bayo na lɔxɔni
    yamana a mɛ nɛn a mangan sunuxi a dii xɛmɛna fe ra.
  haw-1868: A hoi malu aku la na kanaka iloko o ke kulanakauhale ia la, e like me
    na kanaka hilahila e holo malu aku, ke hee lakou i ke kaua.
  arb-NAV: فَتَسَلَّلَ أَفْرَادُ الْجَيْشِ عَائِدِينَ إِلَى الْمَدِينَةِ كَمَا يَتَسَلَّلُ
    قَوْمٌ لَحِقَ بِهِمْ عَارُ الْهَزِيمَةِ.
  ewe-ewe: Aʋakɔ blibo la te ɖɔɖɔɖɔ va dua me abe ɖe woɖu wo dzi eye wogbɔ kple ŋukpe
    ene.
  eng-LEE: (19:4) And the people repaired by stealth on that day when coming into
    the city, as usually steal away the people who are ashamed when they flee in battle.
  asm-FB: যুদ্ধৰ পৰা পলাই যোৱা লোকসকলে যিদৰে লাজ পাই চোৰৰ নিচিনাকৈ লুকাই লুকাই যায়,
    তেনেকৈ লোকসকলে সেই দিনাখন চোৰৰ দৰে নগৰত সোমাল।
  sus-A: عٍ فٍرٍ نَشَن فٍينِشِ نَ لْشْي، نَ نَشَ قِندِ سُننُنيِ رَ بْشِ بِرِن بّ،
    بَرِ مَ حَمَ نُ بَرَ عَ مّ عَ مَنفّ تْورْشِ عَ شَ دِ عَبِسَلٌمِ شَ قَشّ شَ قٍ
    رَ.
  fra-SBL: Ce jour-là, le peuple se faufila dans la ville, comme se faufilent les
    gens qui ont honte lorsqu'ils fuient au combat.
  hbo-hbo: וַתְּהִ֨י הַתְּשֻׁעָ֜ה בַּיֹּ֥ום הַה֛וּא לְאֵ֖בֶל לְכָל־הָעָ֑ם כִּֽי־שָׁמַ֣ע
    הָעָ֗ם בַּיֹּ֤ום הַהוּא֙ לֵאמֹ֔ר נֶעֱצַ֥ב הַמֶּ֖לֶךְ עַל־בְּנֹֽו׃
  kik-kik: Mũthenya ũcio andũ magĩcooka itũũra-inĩ inene na hitho, o ta ũrĩa andũ
    macookaga na hitho maconokete rĩrĩa moorĩte kuuma mbaara-inĩ.
  fra-NCL: 'La victoire, ce jour-là, fut changée en deuil pour tout le peuple, car
    le peuple entendit dire en ce jour-là : « Le roi est affligé à cause de son fils. »'
  cek-AK: Misatuk naah kacawn kaminawk mah azathaih hoiah vangpui thungah akun o baktih
    toengah, kaminawk mah doeh to na niah vangpui thungah tamquta hoiah akun o duem.
  cuk-cuk: A-ibagine, David-e-sordagan bila-onogedgi-galakus-danimalayob, arbakee
    neggweburse ubononimalad.
  uig-CYR: У күни хәлиқ соқуштин қечип хиҗаләттә қалған адәмләрдәк, оғрилиқчә шәһәргә
    кирди.
  tel-2017: రాజు తన ముఖం కప్పుకుని “అబ్షాలోమా నా బిడ్డా, అబ్షాలోమా నా బిడ్డా” అంటూ
    కేకలువేస్తూ ఏడుస్తున్నాడని, అబ్షాలోమును గూర్చి విలపిస్తున్నాడన్న విషయం యోవాబు
    విన్నాడు.
  hat-BSA: Konsa, moun yo te antre nan vil la nan jou sa a kòmsi an sekrè tankou yon
    pèp ki imilye e kouri kache pou kite batay la.
  kos-kos: Elos mahsrikyak nu in siti ah, oana luman mwet mweun su ac mwekin elos
    fin kaing liki mweun uh.
  hbo-WLC: וַתְּהִ֨י הַתְּשֻׁעָ֜ה בַּיּ֥וֹם הַה֛וּא לְאֵ֖בֶל לְכָל־הָעָ֑ם כִּֽי־שָׁמַ֣ע
    הָעָ֗ם בַּיּ֤וֹם הַהוּא֙ לֵאמֹ֔ר נֶעֱצַ֥ב הַמֶּ֖לֶךְ עַל־בְּנֽוֹ׃
  ibo-ibo: Ndị agha Devid niile zobatasịrị onwe ha nʼime obodo dịka a ga-asị na ha
    bụ ndị ihere na-eme dịka ndị e meriri nʼagha.
  ory-ory: ପୁଣି ଯୁଦ୍ଧକ୍ଷେତ୍ରରୁ ପଳାଇବା ବେଳେ ଲୋକମାନେ ଯେପରି ଲଜ୍ଜିତ ହୋଇ ଚୋର ପରି ଚାଲନ୍ତି,
    ସେପରି ସେହି ଦିନ ଚୋର ପରି ସୈନ୍ୟମାନେ ନଗରରେ ପ୍ରବେଶ କଲେ।
  chk-chk: Lon ewe ränin ekewe aramas ra änifelong lon ewe telinimw, usun sounfiu
    ra änifelong ren ar säw, lupwen ra kuf lon maun.
  ssd-ssd: siŋsiŋndo kame mbolŋge kua ka kiko ŋak prowanu sukmba tumbraŋ sinam kinaig.
  rop-rop: en wen deibin gobek langa det taun weya Deibid bin jidan, deibin gowin
    langa det taun kwaitbalawei jis laiga solja weya bin sheim miselp dumaji imbin
    ranawei brom fait.
  ukr-1871: І ввіходив того дня люд крадькома в город, як прокрадується те військо,
    що вкрило себе соромом, утїкаючи з бою.
  deu-1951: Und das Volk stahl sich an jenem Tage in die Stadt hinein, wie ein Volk
    sich wegstiehlt, das sich schämen muß, weil es im Kampfe geflohen ist.
  eng-JPS: (19-4) And the people got them by stealth that day into the city, as people
    that are ashamed steal away when they flee in battle.
  srp-1865: I narod se u onaj dan krijaše ulazeæi u grad kao što se krije narod koji
    se stidi kad pobjegne iz boja.
  lug-lug: Abantu ne bebbirira ne bayingira mu kibuga, ng’abantu abakwatiddwa ensonyi
    bwe bafaanana nga badduse mu lutalo.
  heb-heb: ויתגנב העם ביום ההוא לבוא העיר כאשר יתגנב העם הנכלמים בנוסם במלחמה׃
  ben-IRV: আর যুদ্ধক্ষেত্র থেকে পালাবার দিন লোকেরা যেমন বিষন্ন হয়ে চোরের মত চলে,
    তেমন লোকেরা ঐ দিনের চোরের মত নগরে ঢুকল৷
  pan-pan: ਉਸ ਦਿਨ ਲੋਕ ਸ਼ਹਿਰ ਵਿੱਚ ਇਸ ਤਰ੍ਹਾਂ ਚੋਰੀ ਛਿੱਪੇ ਸ਼ਹਿਰ ਵਿੱਚ ਆ ਵੜੇ, ਜਿਵੇਂ ਕੋਲ
    ਲੜਾਈ ਵਿੱਚੋਂ ਭੱਜ ਆਉਣ ਦੇ ਕਾਰਨ ਸ਼ਰਮਿੰਦੇ ਹੋ ਕੇ ਲੁੱਕਦੇ ਹਨ।
  tkr-tkr: G'oşun mane yiğıl şahareeqa, dəv'eençe hixu qööna, naş qexhe dyugulenra
    şahareeqa ı'kkəəna xhinne ikkyooç'e.
  mya-JVB: စစ်တိုက် ရာမှ ပြေးသောသူ တို့ သည် ရှက် ၍ တိတ်ဆိတ် စွာ ပြေး တတ်သကဲ့သို့ မြို့
    ထဲသို့ တိတ်ဆိတ် စွာ ပြေးဝင် ကြ၏။
  tte-O: Mwa silomwanoumo silusae yanuwa mena besiele tokaleya siya simwalimwaline
    kali koleya besiele siyabubu kaleya koina.
  tbg-tbg: Iqokaqihai qetake vua vaiintika voqaantemake, vika kia voravata ntiraiti,
    evaara vatukaini vura.
  hmo-hmo: Bona unai dainai Davida ena tuari taudia be hanua lalonai idia raka vareai
    neganai, idia hereva badabada lasi, to mai regerege lasi, tuari idia lusi dainai
    idia hemarai taudia bamona, idia raka vareai.
  urd-urd: इसलिए वह लोग उस दिन चोरी से शहर में घुसे जैसे वह लोग जो लड़ाई से भागते
    हैं शर्म के मारे चोरी चोरी चलते हैं।
  rus-SYN: И входил тогда народ в город украдкою, как крадутся люди стыдящиеся, которые
    во время сражения обратились в бегство.
  bqc-SIM: Gↄↄ bee zĩgↄ̃ↄ zĩblepↄnakɛa lì wɛ̃nakɛa ũ, asa aa mà wà mɛ̀, kí
    nↄ̀sɛ ↄ̃̀ↄkpà a nɛ́ yã́ musuɛ.
  tcz-CHONGTHU: Sepaite jong chu hiche nikho hin guhthim chan khopi sunga ahung kijot
    lut’uvin, gal alel niuva jachat thoh'a hung vah lut bangin ahung lut tauve.
  mar-mar: ते शांतपणे नगरात परतले, युध्दात पराभूत होऊन तिथून पळ काढलेल्या लोकांप्रमाणे
    ते दिसत होते.
  qub-qub: Llapan suldärucunapis mana musyaj-tucushallana siudäman chayaran. Aywarcaycaran
    pillyaycashanpita gueshpircur fiyupa pengay-tucushano.
  bqp-bqp: Zĩ birea zĩ̀karinↄ gɛ̃̀ wɛ̃tɛn sↄrↄrↄsↄrↄrↄ lán gbɛ̃ kũ ò bàa lɛ̀ zĩ̀lan,
    wé'i ń kũnↄ bà.
  hat-hat: Yo antre nan lavil la san fè ankenn bri, tankou sòlda ki wont paske yo
    kouri pou lagè.
  eng-BSB: So they returned to the city quietly that day, as people steal away in
    humiliation after fleeing a battle.
  tod-tod: Naama voloi ma vɔnifaamai ma ɠoozunɛɛi latini ga saa wɔlɔi nuɓusɛi pɛ bɛ,
    mazɔlɔɔ ti mɛnini ga masagi ɠaazuɠiliʋɛ ná-doun zunui zaa vai zu.
  eng-WEBPB: The people sneaked into the city that day, as people who are ashamed
    steal away when they flee in battle.
  kbq-kbq: Hagi ana hige'za ha'ma huzmageterazage'za musema osu'zama zamagazegu'ma
    hu'za azaza hu'za mika sondia vahe'mo'za akohe'za rankumapina efre'naze.
  nhe-BL: Huan nochi nopa soldados calajque ipan nopa altepetl ixtacatzi huan ica
    pinahualistli queja mochololtijtosquíaj ipan se tlatehuijcayotl.
  bus-bus: Zĩ beeea zĩ̀karinↄ gɛ̃̀ wɛ́tɛn sↄ̀ↄↄsↄↄↄ lán gbɛ̃ kɛ̀ aↄ̃ bàa lɛ̀ zĩ̀lan,
    wí ń kũnↄ bà.
  gub-BL: Uzewyr tawhu pupe wixe pà uze'eg 'ym pà wà. Nuzawy kwaw zeàmàtyry'ymawhu
    wi uzàn ma'e wà. Imaranugar wà.
  eng-DRA: And the people shunned the going into the city that day as a people would
    do that hath turned their backs, and fled away from the battle.
