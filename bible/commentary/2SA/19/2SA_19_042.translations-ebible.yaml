  mdy-ETH: ዪሁዳ ዓሳ ዒስራዔኤሌ ዓሶም፦ «ኑ ዬያ ማዼሢ ካኣቲ ኑ ዒጊኒ ማዔሢሮ ሌሊኬ፤ ሂዳዖ ዬያ ዛሎ ዒንሢ ዓይጋ ዻጋዻይ?
    ኑ ሙዔ ሙዖኮ ዒ ኑም ጪጌ ባኣዚ ባኣሴ፤ ሜሌ ዓይጎ ባኣዚያ ዒ ኑም ዒንጊባኣሴ» ጌዔኔ።
  twi-ASANTE: Yuda mmarima nyinaa buaa Israel mmarima no sɛ, “Yɛyɛɛ saa, ɛfiri sɛ,
