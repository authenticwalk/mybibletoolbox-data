  tha-KJV: ประชาชนยูดาห์ทั้งสิ้นจึงตอบประชาชนอิสราเอลว่า “เพราะกษั​ตริ​ย์เป็นญาติ​สน​ิทกับเรา
    ท่านทั้งหลายจะโกรธด้วยเรื่องนี้ทำไมเล่า เราได้​อยู่​กินสิ้นเปลืองพระราชทรัพย์ของกษั​ตริ​ย์​หรือ
    พระองค์​ได้​ให้​รางวัลอะไรแก่เราหรือ”
  por-BR-2018: 'E todos os homens de Judá responderam a todos os de Israel: Porque
    o rei é nosso parente. Mas por que vos irais vós disso? Temos nós comido algo
    do rei? Temos recebido dele algum presente?'
  deu-ELO: 'Und alle Männer von Juda antworteten den Männern von Israel: Weil der
