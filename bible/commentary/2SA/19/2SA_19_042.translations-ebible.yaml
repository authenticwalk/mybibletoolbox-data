    kêkêŋ gêŋ teŋ ŋaômageŋ gêdêŋ aêac me.”
  ksd-ksd: 'Ma ra tarai Iuda dia ga biti tai ra tarai Israel: Tago ave barniuruna
    ma ra king; ta ra ava ava kankan ta go ra magit? Ave tar ian laka ta ra vatar
