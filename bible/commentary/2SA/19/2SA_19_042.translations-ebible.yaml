    ખોરાકમાંથી કશું ખાધું છે? શું રાજાએ અમને કશી ભેટ આપી છે?”
  pon-2006A: Mehn Suda ko eri sapeng, patohwan, “Se wiahda met pwe nanmwarkio iei
