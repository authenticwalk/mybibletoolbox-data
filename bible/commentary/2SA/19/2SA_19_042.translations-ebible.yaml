    βασιλέα καὶ τὸν οἶκον αὐτοῦ τὸν Ἰορδάνην, καὶ πάντες ἄνδρες Δαυὶδ μετʼ αὐτοῦ;
  ind-AYT: Seluruh orang Yehuda itu menjawab kepada orang-orang Israel, “Sebab, raja
