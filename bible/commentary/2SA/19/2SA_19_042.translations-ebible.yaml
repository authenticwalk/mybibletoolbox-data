    taengkah te ka caak khaw ka caak uh nim, kamamih ham ka phueih khaw ka phueih
    uh nim?,” a ti uh.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ ò bekɛ kɛ dɔ̀: Dɛ̀ yĩ́mɛ kɛ̀ Sudɑɑ kɔbɛ bɛɛ̀ mɑ́ɑ̀ dɑ sée nkukó,
    timɔu kɛ̀ ti nɛ́ do dɑ cíenko?'
  msy-2020: Judan gumaziba bar akar kam baregha kamaghɨn a ikaragha ghaze, “Atrivim
    en ikɨzimɨn mav, kamaghɨn amizɨ e arazir kam gami. Ezɨ ia tizim bagha e baseme?
    Atrivim e bagha daghetam givezezir puvatɨ, egha bizitam bar e ganɨngizir puvatɨ.”
  dop-dop: 'Ntɛnɑ Ɩsɛɣɛlɩ nyǝ́mɑ tǝnɑ kotinɑ wulɑʋ nɑ pɑ́ pɔɔsɩ-ɩ sɩ: Pepe tɔɔ kɛ́
    tɑ́ tɛɛtʋnɑɑ Yutɑ nyǝ́mɑ ŋmɩɩlɑ nyɑ́ nɑ nyɑ́ yǝlɑɑ nɑ pɑ́ mǝlǝnɑ-mɛ?'
  azb-azb: 'Bütün Yəhudalılar İsraillilərə cavab verdilər: «Çünki padşah qohumumuzdur.
    Belə isə nə üçün bundan qəzəblənirsiniz? Biz padşah kasasından bir şey yedikmi?
    Yaxud padşah bizə bir hədiyyə verdimi?»'
  eng-DBY: And all the men of Judah answered the men of Israel, Because the king is
    near of kin to me; and why then are ye angry for this matter? have we eaten anything
    which came from the king, or has he given us any present?
  hin-2017: सब यहूदी पुरुषों ने इस्राएली पुरुषों को उत्तर दिया, “कारण यह है कि राजा
    हमारे गोत्र का है। तो तुम लोग इस बात से क्यों रूठ गए हो? क्या हमने राजा का दिया
    हुआ कुछ खाया है? या उसने हमें कुछ दान दिया है?”
  wol-KYG: 'Naka la loolu am rekk waa Israyil yépp dikk ca Buur, ne ko: «Buur Daawuda,
    ana lu waral sunu bokki Yuda yi aakimoo la, jàlle la dexu Yurdan, yaak sa waa
    kër ak sa nit ñi nga àndal ñépp?»'
  eng-YLT: And all the men of Judah answer against the men of Israel, 'Because the
    king [is] near unto us, and why [is] this — ye are displeased about this matter?
    have we at all eaten of the king's [substance?] a gift hath he lifted up to us?'
  eng-WYC-2017: And each man of Judah answered to the men of Israel, For the king
    is near of kin to me; why art thou wroth upon this thing? Whether we have eaten
    anything of the king’s, either gifts be given to us?
  eng-WMBB: All the men of Judah answered the men of Israel, “Because the king is
    a close relative to us. Why then are you angry about this matter? Have we eaten
    at all at the king’s cost? Or has he given us any gift?”
  urd-GVH: यहूदाह के मर्दों ने जवाब दिया, “बात यह है कि हम बादशाह के क़रीबी रिश्तेदार
    हैं। आपको यह देखकर ग़ुस्सा क्यों आ गया है? न हमने बादशाह का खाना खाया, न उससे
    कोई तोह्फ़ा पाया है।”
  rug-rug: Zama sari na tie Ziuda, “Tavetia gami sapu gua hie sina sa baṉara si keke
    mo koa gami meke na vegua ke kaqu bugoro nia tugo gamu sapu gua asa? Lopu holu
    ponini gami ginani sa meke lopu ponini gami tiṉitoṉa tugo sa.”
  gaz-gaz: Namoonni Yihuudaa hundis deebisanii namoota Israaʼeliin, “Nu waan mootichi
    fira dhiigaa nuuf taʼeef waan kana goone. Isin waaʼee waan kanaa maaliif aartu?
    Nu waan mootichaa keessaa tokko illee nyaanneerraa? Waan tokko illees ofii keenyaaf
    fudhanneerraa?” jedhan.
  fra-LSG: 'Tous les hommes de Juda répondirent aux hommes d’Israël: C’est que le
    roi nous tient de plus près; et qu’y a-t-il là pour vous irriter? Avons-nous vécu
    aux dépens du roi? Nous a-t-il fait des présents?'
  yal-yal: Koni Isirayila muxune yi fa mangan fɛma, e yi a fala a xa, e naxa, “Nanfera
    nxu ngaxakedenne Yuda kaane i ragidixi Yurudɛn baani, ɛ nun i ya denbayana, anu
    i ya sofane birin yi i fɔxɔ ra?”
  haw-1868: Olelo aku la na kanaka a pau o ka Iuda i na kanaka o ka Iseraela, no ka
    mea, ua hookahi kona hanauna me ko makou; heaha ka oukou e huhu mai nei ia mea?
    Ua ai iki anei makou i ka ke alii? a ua haawi mai anei ia i ka manawalea ia makou?
  arb-NAV: 'فَأَجَابَ رِجَالُ يَهُوذَا رِجَالَ إِسْرَائِيلَ: «لأَنَّ الْمَلِكَ قَرِيبٌ
    لَنَا، فَمَاذَا يُثِيرُ غَيْظَكُمْ فِي هَذَا الأَمْرِ؟ هَلْ أَكَلْنَا شَيْئاً
    مِنْ مَؤُونَةِ الْمَلِكِ؟ هَلْ نِلْنَا مُكَافَأَةً عَلَى ذَلِكَ؟»'
  ewe-ewe: Yuda ƒe viwo ɖo eŋu be, “Nu kae gblẽ le nu sia ŋu? Míaƒe to la mee fia
    la tso, nu ka ta nu sia ado dɔmedzoe na mi? Míexɔ ga aɖeke le esi o. Mena nuɖuɖu
    alo nunana aɖeke mí o!”
  eng-LEE: '(19:43) And all the men of Judah replied to the men of Israel, Because
    the king is near of kin to us: wherefore then are ye so angry for this matter?
    have we eaten the least from the king? or hath he given us any gift?'
  asm-FB: তাতে যিহূদাৰ সকলো লোকে ইস্ৰায়েলৰ লোকসকলক উত্তৰ দি ক’লে, “কাৰণ ৰজা আমাৰ
    ওচৰ-সম্বন্ধীয়া৷ তেন্তে এই কথাতে তোমালোকৰ কিয় খং উঠিছে? আমি জানো ৰজাৰ কিবা খাইছোঁ
    নাইবা ৰজাই জানো কিবা খৰচ দিব লগীয়া হৈছে?”
  sus-A: كْنْ عِسِرَيِلَ شّمّيٍ نَشَ عٍ مَوَ مَنفّ شْن، عَ قَلَقٍ رَ، «مُشُ نفَشَكٍرٍنيِ
    يُدَيَكَيٍ عِ بَشِ مُشُ يِ رَ مُنقٍ رَ؟ عٍ تَن عِ شَ حَمَ مَتِشِ مُنقٍ رَ كٍلِقٍ
    رَ يُرُدّن شُرٍ هَن عِ شْنيِ؟»
  fra-SBL: 'Tous les hommes de Juda répondirent aux hommes d''Israël : « Parce que
    le roi est un proche parent pour nous. Pourquoi donc êtes-vous en colère à ce
    sujet ? Avons-nous mangé aux frais du roi ? Ou bien nous a-t-il fait un quelconque
    cadeau ? »'
  hbo-hbo: וְהִנֵּ֛ה כָּל־אִ֥ישׁ יִשְׂרָאֵ֖ל בָּאִ֣ים אֶל־הַמֶּ֑לֶךְ וַיֹּאמְר֣וּ
    אֶל־הַמֶּ֡לֶךְ מַדּוּעַ֩ גְּנָב֨וּךָ אַחֵ֜ינוּ אִ֣ישׁ יְהוּדָ֗ה וַיַּעֲבִ֨רוּ
    אֶת־הַמֶּ֤לֶךְ וְאֶת־בֵּיתֹו֙ אֶת־הַיַּרְדֵּ֔ן וְכָל־אַנְשֵׁ֥י דָוִ֖ד עִמֹּֽו׃
    ס
  kik-kik: Andũ othe a Juda magĩcookeria andũ a Isiraeli atĩrĩ, “Twekire ũguo tondũ
    mũthamaki nĩ wa nyũmba iitũ. Nĩ kĩĩ gĩgũtũma mũrakario nĩ ũhoro ũcio? Nĩ irio
    tũrĩĩte cia mũthamaki? Nĩ harĩ kĩndũ twĩyoeire ithuĩ ene?”
  fra-NCL: 'Mais voici que tous les hommes d’Israël vinrent auprès du roi et lui dirent :
    « Pourquoi nos frères, les hommes de Juda, t’ont-ils enlevé, et ont-ils fait passer
    le Jourdain au roi, à sa maison et à tous les gens de David avec lui ? »'
  cek-AK: To naah Judah kaminawk boih mah, Israel kaminawk khaeah, Siangpahrang loe
    kaicae ih canawk ah oh pongah ni hae tiah ka sak o; tipongah nangcae palungphui
    han oh? Siangpahrang ih caaknaek to kaicae mah ka caak pae o maw? To tih ai boeh
    loe kaicae hanah anih mah tangqum paek maw? tiah a naa o.
  cuk-cuk: 'Degidgine, bela-Judá-dulemar Israel-dulemar-abin sogdemalad: —¿Ibiga be
    sae-itomarsunna? Ar Rey-David anmar-gwenadid. ¿Ar anmar rey-e-masbina-gunasi?
    ¿Ar anmar Rey-e-ibmarbina-gunasi? Suli.'
  uig-CYR: 'Йәһуданиң һәммә адәмлири Исраилниң адәмлиригә җавап берип: Чүнки падиша
    билән бизниң туққанчилиғимиз бар, немишкә бу иш үчүн биздин хапа болисиләр? Биз
    падишаниңкидин бир немини йидуқму, яки у бизгә бир инъам бәрдиму? — деди.'
  tel-2017: అందుకు యూదా వారు “రాజు మీకు సమీపబంధువు గదా, మీకు కోపం ఎందుకు? అలాగైతే
    మాలో ఎవరమైనా రాజు ద్వారా లాభం పొందామా? లేక మాకోసం ఏమైనా దొంగతనం చేశామా?” అని ఇశ్రాయేలు
    వారితో అన్నారు.
  hat-BSA: 'Epi tout mesye Juda yo te reponn mesye Israël yo: “Akoz wa a toupre fanmi
    a nou. Poukisa konsa nou vin fache akoz afè sila a? Èske nou te manje yon bagay
    sou kont a wa a, oubyen èske yon bagay te vin separe bannou?”'
  kos-kos: Na mwet Judah elos topuk ac fahk, “Kut oru mweyen tokosra el sie sesr.
    Na efu ku ma se inge in aktoasrye kowos? El soenna moli mwe mongo nasr, ku ase
    kutena ma nu sesr.”
  hbo-WLC: וְהִנֵּ֛ה כָּל־אִ֥ישׁ יִשְׂרָאֵ֖ל בָּאִ֣ים אֶל־הַמֶּ֑לֶךְ וַיֹּאמְר֣וּ
    אֶל־הַמֶּ֡לֶךְ מַדּוּעַ֩ גְּנָב֨וּךָ אַחֵ֜ינוּ אִ֣ישׁ יְהוּדָ֗ה וַיַּעֲבִ֨רוּ
    אֶת־הַמֶּ֤לֶךְ וְאֶת־בֵּיתוֹ֙ אֶת־הַיַּרְדֵּ֔ן וְכָל־אַנְשֵׁ֥י דָוִ֖ד עִמּֽוֹ׃
    ס
  ibo-ibo: Ma ndị ikom Juda zara ndị ikom Izrel, “Anyị mere nke a nʼihi na eze bụ
    onye metụtara ahụ anyị. Gịnị mere iwe ji ewe unu maka nke a? Anyị eriela ihe ọbụla
    site na nri eze? Ka anyị anarala ihe ọbụla dobere onwe anyị?”
  ory-ory: ତହୁଁ ଯିହୁଦାର ସମସ୍ତ ଲୋକ ଇସ୍ରାଏଲ ଲୋକମାନଙ୍କୁ ଉତ୍ତର କଲେ, “ରାଜା ତ ଆମ୍ଭମାନଙ୍କର
    ନିକଟ-କୁଟୁମ୍ବ; ତେବେ ତୁମ୍ଭେମାନେ କାହିଁକି ଏ ବିଷୟରେ କ୍ରୋଧ କରୁଅଛ? ଆମ୍ଭେମାନେ କʼଣ ରାଜାଙ୍କର
    କିଛି ଖାଇଅଛୁ? ଅବା ସେ କʼଣ ଆମ୍ଭମାନଙ୍କୁ କିଛି ଭେଟି ଦେଇଅଛନ୍ତି?”
  chk-chk: Mürin, ekewe re Juta ra pälüeniir, “Pokiten ewe king i märärim. Pwota oua
    song won ei mettoch? Ifa usun, ewe king a möni enem? Ifa usun, a ngenikem och
    lifang?”
  ssd-ssd: 'Yuda taŋgo ŋakmba pasa lafumba sakinaig: Gabat suŋgo nu siŋgine tugu ndindo
    ndo. Ta tuku sine maŋau ta kig. Ndaŋam tuku tane sine tuku gubratiŋgig? Gabat
    suŋgo nu sine agaŋ inum siŋge ndakat ŋginaig le'
  rop-rop: Wal detlot Juda pipul bin tok na, “Nomo. Melabat garram det rait, dumaji
    det king im brom melabat klen. Wal wotfo yumob gitwail langa melabat? Det king
    nomo bin gibit melabat daga en peiyim melabat mani blanga lukaftumbat im. Najing.”
  ukr-1871: 'І відказали всї мужі Юдині Ізрайлитянам: Царь же нам родич. Чого вам
    сердитись за се? Хиба ми зʼїли що від його, або він обдарував нас чим?'
  deu-1951: 'Da antworteten alle Männer von Juda denen von Israel: Weil der König
    uns näher zugehört! Und was zürnt ihr darum? Haben wir den König gefressen oder
    ihn für uns in Beschlag genommen?'
  eng-JPS: '(19-43) And all the men of Judah answered the men of Israel: ''Because
    the king is near of kin to us; wherefore then are ye angry for this matter? have
    we eaten at all of the king''s cost? or hath any gift been given us?'''
  srp-1865: 'A svi ljudi od Jude odgovoriše ljudima od Izrailja: jer je car nama rod;
    pa što se srdite toga radi? jesmo li što pojeli caru? je li nas darom darivao?'
  lug-lug: Abasajja bonna aba Yuda ne baddamu abasajja ba Isirayiri nti, “Ekyo twakikola
    kubanga tuli ba musaayi gumu naye. Kiki ekibatabudde mu nsonga eyo? Tulina bye
    tulidde ku bya kabaka? Oba mulowooza nga tulina ebirabo bye tugabanye?”
  heb-heb: ויען כל איש יהודה על איש ישראל כי קרוב המלך אלי ולמה זה חרה לך על הדבר
    הזה האכול אכלנו מן המלך אם נשאת נשא לנו׃
  ben-IRV: তখন যিহূদার সব লোক ইস্রায়েলের লোকদেরকে উত্তর করল, “রাজা তো আমাদের কাছে
    আত্মীয়, তবে তোমরা এ বিষয়ে কেন রেগে যাও? আমরা কি রাজার কিছু খেয়েছি? অথবা তিনি
    কি আমাদেরকে কিছু উপহার দিয়েছেন?”
  pan-pan: ਤਦ ਸਾਰੇ ਯਹੂਦਾਹ ਦੇ ਮਨੁੱਖਾਂ ਨੇ ਇਸਰਾਏਲ ਦੇ ਮਨੁੱਖਾਂ ਨੂੰ ਉੱਤਰ ਦਿੱਤਾ, ਇਸ ਲਈ ਜੋ
    ਰਾਜਾ ਸਾਡੇ ਨੇੜੇ ਦਾ ਸਾਕ ਹੈ ਸੋ ਇਸ ਗੱਲ ਵਿੱਚ ਤੁਸੀਂ ਕਿਉਂ ਗੁੱਸੇ ਹੁੰਦੇ ਹੋ? ਭਲਾ, ਅਸੀਂ ਰਾਜਾ
    ਦਾ ਕੁਝ ਖਾ ਲਿਆ ਹੈ? ਜਾਂ ਰਾਜਾ ਨੇ ਸਾਨੂੰ ਕੁਝ ਬਖਸ਼ ਦਿੱਤਾ ਹੈ?
  tkr-tkr: 'Gırgıne Yahudeeşe alidghıniy qele: – Paççah yişda xını eyxhe. Nya''a,
    mançike şos qəl vooxhe? Nya''a, şi paççahne sufranıle otxhuniy otxhuninne? Deşxhee,
    şi paççahıke hucoomecadee alyaat''u?'
  mya-JVB: ယုဒ အမျိုးသား အပေါင်း တို့က၊ ရှင် ဘုရင်သည် ငါ တို့နှင့် ပေါက်ဘော် တော်သည်ဖြစ်၍
    ၊ ဤ အမှု ၌ သင် တို့သည် အဘယ်ကြောင့်စိတ်ဆိုး ကြသနည်း။ ရှင်ဘုရင် ၏ ရိက္ခါတော်ကို
    ငါတို့စား ကြသလော။ ငါ တို့အား တစုံတခုသောဆုကိုပေး တော်မူသလောဟု ဣသရေလ အမျိုးသား တို့အား
    ပြန် ပြောကြ၏။
  tte-O: Kabo Yuda tataoliyao Isileli ali balamumu siyamaisa siba, “Kaginauli besiele
    bwaite kaiwena iya ama susu tomona. Na gubesi mwa walone kaiwena kwamunamunai?
    Nuwana kin kani kan iyauyauyan kolimai na kakekakekan? Nigele. Nuwana wasawasa
    tupwana kakalai kaiwemai? Nigele.”
  tbg-tbg: Isareri vika minti tumanta ekaa Iutaa vika nái tiva nimi tiha, Avuhainaa
    vaiinti viva tinavu ankuqiraava vaimantara ti, tenavu minturo. Ho nana kaarae
    ni araravano tinavuara itaivo? Tenavu kiama avuhainaara kara nama karaiti, kia
    viva i haikara voqavata naarumake vararaiti, tenavu vira qaqi quminama vite anuro,
    ti.
  hmo-hmo: 'Iuda taudia ibounai ese Israela taudia dekenai idia haere, idia gwau,
    “Badina korikori be inai: King Davida be aiemai varavara tauna. Inai bamona ai
    karaia dainai, badina dahaka ai dekenai umui badu? Ai ese king ena aniani ai ania,
    a? O harihari gauna ta ia ese ai dekenai ia henia, a?”'
  urd-urd: तब सब बनी यहूदाह ने बनी इस्राईल को जवाब दिया, “इसलिए कि बादशाह का हमारे
    साथ नज़दीक का रिश्ता है, तब तुम इस बात की वजह से नाराज़ क्यों हुए? क्या हमने बादशाह
    के दाम का कुछ खा लिया है या उसने हमको कुछ इन'आम दिया है?”
  rus-SYN: 'И отвечали все мужи Иудины Израильтянам: затем, что царь ближний нам;
    и из-за чего сердиться вам на это? Разве мы что-нибудь съели у царя, или получили
    от него подарки? Или от податей освободил он нас?'
  bqc-SIM: 'Ɔ̃ Isaili bui píi mↄ̀ kí lè, aa òɛ̀: Àkɛa wá gbɛ̃́ Yudaↄ bùaánↄ
    kpã́i, mpi ń n bɛdeↄ ń n gbɛ̃́ↄ píii?'
  tcz-CHONGTHU: CHuin Judah miten adonbut un, lengpa hi keiho son chilhah mong ahi.
    epi dinga hichehin nasuh lunghang uham? Keihon lengpa akon neh ding ahilou leh
    thilphachom ema kakisan pouve atiu vin ahi.
  mar-mar: तेव्हा सर्व यहूदी लोकांनी त्या इस्राएल लोकांस सांगितले. “कारण राजा आमचा
    जवळचा आप्त आहे. तुम्हास एवढा राग का यावा? आम्ही राजाचे अन्न खाल्ले काय? ज्यासाठी
    आम्हास काही द्यावे लागेल? किंवा त्याने आम्हास काही बक्षीस दिले काय?”
  qub-qub: 'Chaura Judá runacunaga Israelcunata niran: «Rayga lijïtimu castämi. Gamcunaga
    manami imapitapis rabyanayqui camacanchu. Nogacunaga manami raypa cajllawanchu
    cawä. Manami charicarcärëchu imantapis.»'
  bqp-bqp: 'Akũ Yudanↄ wèḿma ò pì: Kũ kína de ó danɛ ũ yãimɛ. Bↄ́yãi yã bire
    kɛ̀árɛ ĩnii? Ódi kína zàna blero, ódi a pↄ́ke sí ó pↄ́ ũro.'
  hat-hat: 'Moun Jida yo reponn: -Nou fè l'' paske wa a pi fanmi moun Jida yo pase
    li fanmi moun Izrayèl yo. Sa ki gen la a atò pou nou fache? Li pa janm peye manje
    pou nou ki fanmi l'', ni li pa janm fè nou kado anyen.'
  eng-BSB: And all the men of Judah replied to the men of Israel, “We did this because
    the king is our relative. Why does this anger you? Have we ever eaten at the king’s
    expense or received anything for ourselves?”
  tod-tod: 'Kɛlɛ Izelayɛle nuiti ti maaɓuɠani masagi ʋa, ti ɠɛ ma: «Lee vaa zu gi-ɠɛɛlointi
    Zuda nuiti ti ʋaai, ti è zeɠe dɔɔɠuzu, ti Zuludɛn ɓudɛ ga ɗe, ɗa-o, ɗa-ʋɛlɛyeɠei-yo,
    ta nuɓusɛi niiti pɛ ti ɠɛa è ʋolu?»'
  eng-WEBPB: All the men of Judah answered the men of Israel, “Because the king is
    a close relative to us. Why then are you angry about this matter? Have we eaten
    at all at the king’s cost? Or has he given us any gift?”
  kbq-kbq: Hige'za Juda vahe'mo'za Israeli vahe'mokizmi ke nona'a hu'za, tamagria
    nahigeno tamasia nevazie? Tagra rankini nemofona, agri naga mani'none. Hianagi
    tagrira kini nemo'a mago zana amnea tamigeta nononkeno mago'zana amnea ontami'ne.
  nhe-BL: 'Huan nochi nopa tlacame tlen tlali Judá tlananquilijque: ―Tojuanti tijchijque
    nochi pampa ni tlanahuatijquetl huala ipan san se tohueyi familia ica tojuanti.
    Yaja iixhui tohuejcapan tata Judá queja tojuanti. ¿Para tlen incualanij ica ya
    ni? Ax tijtlajtlanijtoque ma techtlaxtlahui, niyon ma techtlamaca.'
  bus-bus: 'Ben Yudanↄ wèńla wà bè: Kɛ̀ kí dɛ wa danɛ ũ yãnzimɛ. Bↄ́yãnzi yã beee
    kɛ̀are zaazi? Wée kí kũsãɛ blero, wée à pↄ́ke sí wa pↄ́ ũro.'
  gub-BL: Awa Zuta izuapyapyr uwazar wanupe wà. — Urerur tuwihawete ure, ta'e ureànàm
    romo hekon a'e xe. Aipo peikwahy putar a'e rupi nehe. Aipo tuwihawete umekuzar
    ureremi'u urewe. Aipo umur amo ma'e urewe, i'i wanupe wà.
  eng-DRA: 'And all the men of Juda answered the men of Israel: Because the king is
    nearer to me: why art thou angry for this matter? have we eaten any thing of the
    king’s, or have any gifts been given us?'
