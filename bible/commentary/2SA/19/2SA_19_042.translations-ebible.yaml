    ba kami ug bisan unsa nga kinahanglan bayaran sa hari? Gihatagan ba niya kami
    ug bisan unsang mga gasa?”
  pol-UBG: 'I wszyscy ludzie Judy odpowiedzieli ludziom Izraela: Ponieważ król jest
    z nami spokrewniony. A dlaczego gniewacie się z tego powodu? Czy król za to dawał
    nam jeść albo czy obdarował nas jakimś darem?'
  agr-agr: 'Tusa tiagtai, Judá wegantu aidau ditan ainak: “¿Wagka atumesh wainkagmesh
    kajeagme? Iik yaigmaji, wagki apuk iina patayi asamtai. Iik apu yutain, nuniachkush
    waji aidaun amastí tusaikish yaigchamji”, tiajui.'
  kyc-kyc: Juta akali dupwame isingi lao, Namwa doo pimwano doko kiŋi doko namwa pipya
    mendarendeme pimwaŋa. Dokome nakama akipamo imbu singi manjinyi pyambwarase? Baame
    namwa nenge ropo pyao joo dee bange mende joope pii napya, leyami.
  urd-GVU: یہوداہ کے مردوں نے جواب دیا، ”بات یہ ہے کہ ہم بادشاہ کے قریبی رشتے دار
    ہیں۔ آپ کو یہ دیکھ کر غصہ کیوں آ گیا ہے؟ نہ ہم نے بادشاہ کا کھانا کھایا، نہ اُس
