    بىز پادىشاھنىڭكىدىن بىر نېمىنى يىدۇقمۇ، ياكى ئۇ بىزگە بىر ئىنئام بەردىمۇ؟ ــ دېدى.'
  sus-sus: Kɔnɔ Isirayila xɛmɛe naxa e mawa mangɛ xɔn, a falafe ra, «Muxu ngaxakerenyi
