verse: 2SA.019.042
translations:
  mal-C: 'യെഹൂദാജനമെല്ലാം ഇസ്രായേൽജനത്തോടു മറുപടി പറഞ്ഞു: “രാജാവു ഞങ്ങളുടെ അടുത്ത
    ബന്ധുക്കാരനായതുകൊണ്ട് ഞങ്ങളിതു ചെയ്തു. നിങ്ങൾ അതിനു ക്ഷോഭിക്കുന്നതെന്തിന്? രാജാവിനു
    കഴിക്കാനുള്ളതു വല്ലതും ഞങ്ങൾ തിന്നോ? ഞങ്ങൾ എന്തെങ്കിലും സ്വന്തമാക്കിയെടുത്തോ?”'
  deu-TKW: 'Plötzlich kamen alle übrigen Israeliten beim König an. Sie fragten den
    König: Warum haben unsere Volksgenossen, die Juden, dich entführt und den König
    und seine Familie samt der ganzen Umgebung Davids über den Jordan gebracht?'
  lin-lin: 'Kasi na mbala moko, bato nyonso ya Isalaele bayaki epai ya mokonzi mpe
    balobaki na ye : — Mpo na nini bandeko na biso, bato ya Yuda, bazwaki yo na kobombama ?
    Mpo na nini balekisaki mokonzi na ebale Yordani, elongo na libota na ye mpe bato
    nyonso ya Davidi elongo na ye ?'
  eng-LSV: And all the men of Judah answer against the men of Israel, “Because the
    king [is] near to us, and why [is] this [that] you are displeased about this matter?
    Have we eaten of the king’s [substance] at all? Has he lifted up a gift to us?”
  eng-GNV: 'And all the men of Iudah answered the men of Israel, Because the King
    is neere of kin to vs: and wherefore now be ye angry for this matter? haue we
    eaten of the Kings cost, or haue wee taken any bribes?'
  eng-WEBSTER: 'And all the men of Judah answered the men of Israel, Because the king
    is near of kin to us: why then are ye angry for this matter? have we eaten at
    all at the king''s cost ? or hath he given us any gift?'
  nhw-BL: 'Huan nochi nopa tlacame tlen tlali Judá tlananquilijque: ―Tojuanti tijchijque
    nochi pampa ni tlanahuatijquetl huala ipan san se tohueyi familia ica tojuanti.
    Yaya iixhui tohuejcapan tata Judá quen tojuanti. ¿Para tlen ancualanij ica ya
    ni? Amo tijtlajtlanijtoque ma techtlaxtlahui, niyon amo techtlamacac.'
  swh-ONEN: Watu wote wa Yuda wakawajibu watu wa Israeli, “Tulifanya hivi kwa sababu
    mfalme ni jamaa yetu wa karibu. Kwa nini mnakasirikia jambo hili? Je, tumekula
    kitu chochote cha mfalme? Je, tumejichukulia kitu chochote kwa ajili yetu wenyewe?”
  bba-bba: Yen biru Isirelibɑ kpuro bɑ nɑ sinɑ bokon mi bɑ nùn sɔ̃ɔwɑ bɑ nɛɛ, mbɑn
    sɔ̃nɑ Yudɑbɑ bɛsɛn tundo bisibu bɑ nɑ bɑ nun suɑ ɡbɛnum bɑ Yuudɛnin dɑɑru tɔburɑsiɑ
    wunɛ kɑ wunɛn yɛnuɡibu, kɑ wunɛn tɔmbu kpuro.
  eng-KJVCPB: 'And all the men of Judah answered the men of Israel, Because the king
    is near of kin to us: wherefore then be ye angry for this matter? have we eaten
    at all of the king’s cost? or hath he given us any gift?'
  mpx-mpx: Inoke Yuda bolauiliyau Isileli wali apwanawa hi lahe hi ba, “Ha ginol ola
    o, kaiwena iya ama un gamagalina. He ga i ola ge baena ku huga? Age kin aanan
    i guguyau eliyama ge ha aanana? Nigeya! Age gogomwau enuna ha ahe kaiwema? Nigeya!”
  luo-luo: Jo-Juda duto nodwoko jo-Israel niya, “Ne watimo ma nikech ruoth en watwa
    machiegni. Angʼo momiyo iu owangʼ. Bende wasechamo gimoro moa ka ruoth? Bende
    wasekawoe gimoro ni wan wawegi?”
  meu-meu: Bena Iuda taudia iboudiai ese Israel taudia e haere henidia, eto, Badina
    be hanua pavapavana na ai varavaramai. Ina kara dainai o badu henimaimu badina
    be dahaka? Ai na hanua pavapavana ena aniani taidia a animu a? Eiava herahia ḡauna
    ta vada e henimai a?
  npi-ULB: त्यसैले यहूदाका मानिसहरूले इस्राएलका मानिसहरूलाई जवाफ दिए, “किनभने राजा
    हामीसँग अझ धेरै नजिकबाट सम्बन्धित हुनुहुन्‍छ । तब तिमीहरू यसबारे किन रिसाउँछौ?
    के महाराजाले तिर्नुपर्ने गरी हामीले कुनै कुरा खाएका छौं र? के उहाँले हामीलाई कुनै
    उपहार दिनुभएको छ र?”
  yor-yor: Gbogbo ọkùnrin Juda sì dá àwọn ọkùnrin Israẹli lóhùn pé, “Nítorí pé ọba
    bá wa tan ni; èéṣe tí ẹ̀yin fi bínú nítorí ọ̀ràn yìí? Àwa jẹ nínú oúnjẹ ọba rárá
    bí? Tàbí ó fi ẹ̀bùn kan fún wa bí?”
  ind-ind: Sebaliknya, pasukan Yehuda menjawab mereka, “Sudah sepantasnya kami melakukan
    itu, karena raja berasal dari suku kami! Kalian tidak perlu marah! Kami melakukan
    ini tanpa dibayar baik berupa hadiah maupun makanan.”
  pes-OPCB: 'مردان یهودا جواب دادند: «ما حق داشتیم این کار را بکنیم، چون پادشاه از
    قبیلهٔ ماست. چرا شما از این موضوع ناراحتید؟ پادشاه به ما نه خوراکی داده است و
    نه انعامی!»'
  tgl-ULB: Kaya sumagot ang kalalakihan ng Israel, “Ito ay dahil mas malapit na kamag-anak
    ang hari sa amin. Kung kaya bakit kayo magagalit tungkol dito? Kinain ba namin
    ang anumang bagay na kailangan bayaran ng hari? Binigyan ba niya kami ng anumang
    mga regalo?
  cbu-NT: Utaáchichshitisin tsiyatarangsin, ¿Antaati iy mangutaritani ashpini kachingaruni
    kusaranganee? Watam nee kurakaa yaantari Utaáchchini zuwanlliniwa. Ashiri siysat
    ¿mayamandsha iyaa tsiyantaksa? Mishat, ¿antaati iy mangutaritani kurakash kuseeruni
    katungkinee? Machtawaatstam ¿antaati iyaam mangutaritaja panak? Nda, uwshtisin
    táranganaya.
  hui-hui: Ani hale hayagola Yudali hearume ladai bialu lalu, Kini ibu ina Yudali
    kago manda bialu iname henemane haru ibirimago ai tí inahondo irane agome tandaga
    halu kamibe. Ani birimagola kini ibugua inanaga tomo yolo bialubi mbirale marubi
    mbira inahondo ngia nabi ka, lene.
  mya-mya: ယု​ဒ​ပြည်​သား​တို့​က``မင်း​ကြီး​သည်​ငါ​တို့ အ​နွယ်​ဝင်​ဖြစ်​သ​ဖြင့် ငါ​တို့​ထို​သို့​ပြု​ကြ
    ခြင်း​ဖြစ်​၏။ သို့​ဖြစ်​၍​သင်​တို့​သည်​အ​ဘယ် ကြောင့်​အ​မျက်​ထွက်​ရ​ကြ​ပါ​သ​နည်း။
    ငါ တို့​သည်​မင်း​ကြီး​၏​ရိက္ခာ​တော်​ကို​စား​၍ ဆု​လာဘ်​တော်​ကို​ခံ​ယူ​ပါ​သ​လော''
    ဟု ပြန်​ပြော​ကြ​၏။
  bod-N: ཡ་ཧུ་དཱ་པ་ཐམས་ཅད་ཀྱིས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ། ངེད་རྣམས་རྒྱལ་པོའི་གཉེན་ཉེ་ཡིན་པས་དེ་ལྟར་བྱས་ཏེ།
    ཁྱོད་རྣམས་ཅིའི་ཕྱིར་དེའི་དོན་དུ་ཁྲོའམ། ངེད་རྣམས་ཀྱིས་རྒྱལ་པོར་བརྟེན་ནས་ཅི་ཞིག་ཟོས་སམ།
    ཁོང་གིས་ངེད་རྣམས་ལ་གསོལ་རས་གང་ཞིག་གནང་བ་ཡིན་ནམ་ཞེས་ལན་སྨྲས་ཤིང་།
  sna-sna: Varume vose veJudha vakapindura varume veIsraeri vachiti, “Takaita izvi
    nokuti mambo ihama yedu yapedyo. Seiko imi matsamwiswa nazvo? Tambodya here zvinhu
    zvamambo? Tambozvitorera kana chinhu chimwe chete here?”
  spa-BLM: 'Todos los hombres de Judá respondieron a los de Israel: “Porque el rey
    es un pariente cercano a nosotros. ¿Por qué, pues, os enfadáis por este asunto?
    ¿Acaso hemos comido a costa del rey? ¿O nos ha dado él algún regalo?”'
  cac-cac: 'Axo eb'' aj Judá chi'' ix tac''vi d''a eb'' yetisraelal chi'': —Yujto
    a vin̈ rey tic ayto cuj co b''a yed'' vin̈, yuj chi'' max yal-laj scot eyoval
    d''ayon̈, ¿toc a d''a spatic vin̈ tzon̈ va''i? ¿tocval ay jab''oc co ganar yed''
    vin̈? xchi eb''.'
  swh-ULB: Hivyo watu wa Yuda wakawajibu watu wa Israeli, “Ni kwa kuwa mfalme anahusiana
    nasi kwa karibu zaidi. Kwa nini basi mkasirike juu ya hili? Je sisi tumekula chochote
    ambacho mfalme amekitoa? Je ametupa zawadi yoyote?
  bel-bel: 'І адказвалі ўсе мужы Юдавыя Ізраільцянам: таму, што цар блізкі нам; і
    за што вам злавацца на гэта? хіба мы што-небудзь зьелі ў цара, альбо атрымалі
    ад яго дарункі?'
  deu-ELBBK: 'Und siehe, alle Männer von Israel kamen zu dem König und sprachen zu
    dem König: Warum haben unsere Brüder, die Männer von Juda, dich weggestohlen und
    den König und sein Haus und alle Männer Davids mit ihm über den Jordan geführt?'
  mbb-OT: Midtavak haazà is menge etew te Juda ziyà te Israel te, “Mibeelan dey heini
    tenged te is hadì ne kezuzumahi zey. Maan is egkengepauk kew? Duen be ingkepekaan
    kenami te hadì? Duen be nezawat dey he imbeǥey zin kenami? Wazà.”
  mal-2015: 'അതിന്നു യെഹൂദാപുരുഷന്മാർ ഒക്കെയും യിസ്രായേൽ പുരുഷന്മാരോടു: രാജാവു ഞങ്ങൾക്കു
    അടുത്ത ചാർച്ചക്കാരൻ ആകകൊണ്ടു തന്നേ; അതിന്നു നിങ്ങൾ കോപിക്കുന്നതു എന്തിന്നു? ഞങ്ങൾ
    രാജാവിന്റെ വക വല്ലതും തിന്നുവോ? അവൻ ഞങ്ങൾക്കു വല്ല സമ്മാനവും തന്നുവോ എന്നു ഉത്തരം
    പറഞ്ഞു.'
  rmc-rmc: 'Savore murša andral o Izrael avle ko kraľis a phučle lestar: „Soske tut
    čorde amare phrala andral e Judsko a preľigende tut, tira famelija the savore
    tire muršen prekal o Jordan?“'
  pes-OPV: 'و جمیع مردان یهودا به مردان اسرائیل جواب دادند: «از این سبب که پادشاه
    ازخویشان ماست، پس چرا از این امر حسدمی برید؟ آیا چیزی از پادشاه خورده‌ایم یا انعامی
    به ما داده است؟»'
  ron-1924: 'Тоць бэрбаций луй Иуда ау рэспунс бэрбацилор луй Исраел: „Фииндкэ ымпэратул
    не есте рудэ. Ши че аць гэсит аич, ка сэ вэ мынияць? Ам трэит ной пе келтуяла
    ымпэратулуй? Не-а фэкут ел дарурь?”'
  ben-OBCV: যিহূদার সব লোকজন ইস্রায়েলের লোকজনকে বলল, “আমরা এরকম করেছি, কারণ মহারাজ
    আমাদের ঘনিষ্ঠ আত্মীয়। তোমরা এতে রাগ করছ কেন? আমরা কি মহারাজের কিছু খেয়েছি? আমরা
    কি নিজেদের জন্য কিছু নিয়েছি?”
  som-som: Markaasaa raggii reer Yahuudah waxay ugu jawaabeen raggii reer binu Israa'iil,
    War boqorku annaguu na hilib xigaa, ee maxaad xaaladdan ugu cadhoonaysaan? War
    ma annagaa boqorka wax ka cunnay? Mase hadiyad buu na siiyey?
  lat-VUC: 'Et respondit omnis vir Juda ad viros Israël: Quia mihi propior est rex:
    cur irasceris super hac re? numquid comedimus aliquid ex rege, aut munera nobis
    data sunt?'
  eng-ASVBT: 'And all the men of Judah answered the men of Israel, Because the king
    is near of kin to us: wherefore then are ye angry for this matter? have we eaten
    at all at the king’s cost? or hath he given us any gift?'
  ita-1885: 'E tutti gli uomini di Giuda risposero agli uomini d''Israele: Perciocchè
    il re è nostro prossimo; e perchè vi adirate voi per questo? abbiamo noi mangiato
    cosa alcuna del re? ovvero, ci ha egli fatto alcun dono?'
  eng-LXXUP: And behold, all the men of Israel came to the king, and said to the king,
    Why have our brethren the men of Judah stolen thee away, and caused the king and
    all his house to pass over Jordan, and all the men of David with him?
  eng-ULB: So the men of Judah answered the men of Israel, “It is because the king
    is more closely related to us. Why then are you angry about this? Have we eaten
    anything that the king had to pay for? Has he given us any gifts?”
  spa-VBL: 'Los hombres de Judá explicaron a los hombres de Israel: “Lo hicimos porque
    el rey es uno de nuestros parientes. ¿Por qué se molestan por esto? ¿Cuándo hemos
    comido la comida del rey? ¿Cuándo hemos recibido algo para ustedes?”'
  fra-_FOB: 'Alors tous les hommes de Juda répondirent aux hommes d''Israël: Parce
    que le roi nous tient de plus près. Et pourquoi vous fâchez-vous de cela? Avons-nous
    rien mangé de ce qui est du roi? Ou en avons-nous reçu quelque présent?'
  mal-mal: 'അതിന് യെഹൂദാപുരുഷന്മാർ എല്ലാവരും യിസ്രായേൽ പുരുഷന്മാരോട്: രാജാവ് ഞങ്ങളുടെ
    അടുത്ത ബന്ധു ആയതുകൊണ്ടുതന്നെ; പിന്നെ ഈ കാര്യത്തിന് നിങ്ങൾ കോപിക്കുന്നത് എന്തിന്?
    ഞങ്ങൾ രാജാവിന്റെ ചെലവിൽ വല്ലതും തിന്നുവോ? അവൻ ഞങ്ങൾക്ക് വല്ല സമ്മാനവും തന്നുവോ?
    എന്ന് ഉത്തരം പറഞ്ഞു.'
  urd-GVR: Yahūdāh ke mardoṅ ne jawāb diyā, “Bāt yih hai ki ham bādshāh ke qarībī
    rishtedār haiṅ. Āp ko yih dekh kar ġhussā kyoṅ ā gayā hai? Na ham ne bādshāh kā
    khānā khāyā, na us se koī tohfā pāyā hai.”
  suz-BL: मिनु यहूदा ङा मुर नेल्‍लेमी इस्राएल ङा मुर आन कली “पिप आंइ नेक्‍था ङा मुर
    बाक्‍ब। गे मारदे आंइ पर्बम गाइक्‍नीनी? मार, गो पिप आ शोंप जका? मार पिपमी गो आंइ
    कली मारेइ गेवा?” देंमा बाक्‍त। २सामुएल १९:१२-१३
  ita-1927: 'E tutti gli uomini di Giuda risposero agli uomini d’Israele: “Perché
    il re appartiene a noi più dappresso; e perché vi adirate voi per questo? Abbiam
    noi mangiato a spese del re? O abbiam noi ricevuto qualche regalo?”'
  ckb-ckb: 'هەموو پیاوانی یەهوداش وەڵامی پیاوانی ئیسرائیلیان دایەوە و گوتیان: «لەبەر
    ئەوەی پاشا لە خزمی نزیکی ئێمەیە، ئێوە بەم کارە بەغیلی دەبەن؟ ئایا هیچمان لە پاشا
    خواردووە، یان هیچی پێ بەخشیوین؟»'
  eng-BBE: 'And all the men of Judah gave this answer to the men of Israel, Because
    the king is our near relation: why then are you angry about this? have we taken
    any of the king''s food, or has he given us any offering?'
  kan-OKCV: ಆಗ ಯೆಹೂದದವರೆಲ್ಲರೂ ಇಸ್ರಾಯೇಲರಿಗೆ ಉತ್ತರವಾಗಿ, “ಅರಸನು ನಮಗೆ ಸಮೀಪ ಬಂಧುವಾದುದರಿಂದ,
    ಈ ಕಾರ್ಯಕ್ಕೋಸ್ಕರ ನೀವು ಕೋಪಗೊಂಡಿರುವುದೇನು? ನಾವು ಅರಸನ ಖರ್ಚಿನಿಂದ ಏನಾದರೂ ಊಟ ಮಾಡಿದೆವೋ?
    ನಾವು ನಮಗಾಗಿ ಏನನ್ನಾದರೂ ತೆಗೆದುಕೊಂಡಿದ್ದೇವೆಯೇ?” ಎಂದರು.
  tam-2017: 'அப்பொழுது யூதா மனிதர்கள் எல்லோரும் இஸ்ரவேல் மனிதர்களுக்கு பதிலாக: ராஜா
    எங்களைச் சேர்ந்தவரானபடியால் இதைச் செய்தோம்; இதற்காக நீங்கள் கோபப்படுவது என்ன?
    நாங்கள் ராஜாவின் கையிலே ஏதாகிலும் வாங்கி சாப்பிட்டோமா? எங்களுக்குப் பரிசு கொடுக்கப்பட்டதா?
    என்றார்கள்.'
  spa-RV-1909: 'Y todos los varones de Judá respondieron á todos los de Israel: Porque
    el rey es nuestro pariente. Mas ¿por qué os enojáis vosotros de eso? ¿hemos nosotros
    comido algo del rey? ¿hemos recibido de él algún don?'
  ron-BTF: 'Și toți bărbații lui Iuda au răspuns bărbaților lui Israel: Pentru că
    împăratul ne este rudă apropiată; de ce atunci v-ați mâniat din cauza acestui
    lucru? Am mâncat noi ceva pe cheltuiala împăratului? Sau ne-a dat el vreun dar?'
  eng-WEBP: All the men of Judah answered the men of Israel, “Because the king is
    a close relative to us. Why then are you angry about this matter? Have we eaten
    at all at the king’s cost? Or has he given us any gift?”
  eng-FBV: The men of Judah explained to the men of Israel, “We did this because the
    king is one of our relatives. Why are you getting upset about this? When did we
    ever eat the king's food? When did we ever get anything for yourselves?”
  nld-1939: 'En heel Juda gaf Israël ten antwoord: Omdat de koning aan ons verwant
    is! Waarom zijt gij daar kwaad over? Hebben wij soms iets van den koning genoten,
    of heeft hij ons soms geschenken gebracht?'
  nch-BL: 'Huan nochi nopa tacame ten tali Judá tananquilijque: ―Tojuanti tijchijque
