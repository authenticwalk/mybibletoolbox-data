  kan-2017: ಅದಕ್ಕೆ ಯೆಹೂದ್ಯರು ಇಸ್ರಾಯೇಲರಿಗೆ, “ಅರಸನು ನಮಗೆ ಸಮೀಪದ ಬಂಧು. ನೀವು ಅದಕ್ಕಾಗಿ ಕೋಪಗೊಳ್ಳುವುದೇಕೆ?
