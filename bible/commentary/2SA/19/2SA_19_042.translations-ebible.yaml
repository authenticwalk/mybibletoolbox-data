  eng-WMB: All the men of Judah answered the men of Israel, “Because the king is a
    close relative to us. Why then are you angry about this matter? Have we eaten
    at all at the king’s cost? Or has he given us any gift?”
  tam-TCV: அதற்கு யூதா மக்களனைவரும் இஸ்ரயேலரிடம், “அரசர் எங்களுக்கு நெருங்கிய உறவினர்
    என்பதால் இப்படிச் செய்தோம். அதற்காக நீங்கள் ஏன் கோபமடைய வேண்டும்? அரசரின் உணவை
    நாங்கள் சாப்பிட்டோமா? அவருடைய பொருட்களில் எதையாவது எங்களுக்காக எடுத்துக்கொண்டோமா?”
    என்றார்கள்.
  ceb-ULB: Busa ang kalalakin-an sa Juda mitubag sa katawhan sa Israel, “Tungod kini
