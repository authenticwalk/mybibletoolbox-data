    Amo tijtajtanijtoque ma techtaxtahui, yon amo techtamacac.'
  vie-1934: 'Người Giu-đa đáp lại cùng người Y-sơ-ra-ên rằng: Aáy vì vua là đồng tộc
    cùng chúng ta. Vả lại, cớ sao anh em giận? Chúng ta có ăn nhờ gì của vua chăng?
    Chúng ta há có lãnh một của gì nơi vua sao?'
  hin-CV: यहूदिया के सभी निवासियों ने इस्राएल के निवासियों को उत्तर दिया, “इसलिये,
    कि राजा हमारे निकट संबंधी हैं. इस पर क्रुद्ध होने का क्या कारण है? क्या हमने अपने
    भोजन के लिए राजा की धनराशि में से खर्च किया है? अथवा क्या उन्होंने हमें उपहार
    में कुछ दिया है?”
  spa-BES: 'Y todos los hombres de Judá dieron esta respuesta a los hombres de Israel,
    porque el rey es nuestra relación cercana: ¿por qué, pues, estás enojado por esto?
    ¿Hemos tomado algo de la comida del rey, o nos ha dado alguna ofrenda?'
  tdx-tdx: 'Niheo mb’amy mpanjakay o ana’ Israele iabio, nanao ty hoe amy mpanjakay:
    Manao akore te nampikametse azo o roahalahi’ay nte-Iehodao, naho nampitsahe’ iereo
