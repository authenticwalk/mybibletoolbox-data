    Biz padishahningkidin bir némini yiduqmu, yaki u bizge bir in’am berdimu? — dédi.'
  nde-nde: Bonke abantu bakoJuda baphendula abantu bako-Israyeli bathi, “Lokhu sikwenzile
    ngoba inkosi ilobuhlobo obuseduze kakhulu lathi. Kulicaphula ngani lokho? Sike
    sadla olunye ulutho lwenkosi na? Sike sazithathela enye into na?”
  ton-ton: 'Pea naʻe tali ʻe he kau tangata kotoa pē ʻo Siuta ki he kau tangata ʻIsileli,
    ʻo pehē, “Koeʻuhi ko homau kāinga ofi lahi ʻae tuʻi: ko ia ko e hā ʻoku mou ʻita
    ai ʻi he meʻa ni? He kuo mau kai mei he meʻakai ʻae tuʻi? Pe kuo ne ʻomi ha koloa
