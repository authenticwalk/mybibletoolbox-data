verse: 2SA.019.002
translations:
  mal-C: “രാജാവു തന്റെ മകനെപ്രതി വ്യസനിച്ചിരിക്കുന്നു,” എന്നു പറയുന്നതു പടയാളികളെല്ലാം
    കേട്ടിരുന്നതിനാൽ സൈന്യത്തിനെല്ലാം അന്നത്തെ വിജയം ദുഃഖമായി കലാശിച്ചു.
  deu-TKW: 'Als nun Joab hinterbracht wurde: der König weint und härmt sich um Absalom!'
  lin-lin: 'Sango ekomelaki Joabi na koloba : « Mokonzi azali kolela mpe asali matanga
    mpo na Abisalomi. »'
  eng-LSV: and the salvation on that day becomes mourning to all the people, for the
    people have heard on that day, saying, “The king has been grieved for his son.”
  eng-GNV: 'Therefore the victorie of that day was turned into mourning to all the
    people: for the people heard say that day, The King soroweth for his sonne.'
  eng-WEBSTER: 'And the victory that day was turned into mourning to all the people:
    for the people heard it said that day how the king was grieved for his son.'
  nhw-BL: Huan nochi nopa tlacame quimatque para David tlahuel motequipachohuayaya,
    huajca inijuanti nojquiya tlahuel motequipachojque.
  swh-ONEN: Kwa jeshi lote, ushindi wa siku ile ukageuka kuwa maombolezo, kwa sababu
    siku ile vikosi vilisikia ikisemwa, “Mfalme anahuzunika kwa ajili ya mwanawe.”
  bba-bba: Yerɑ bɑ dɑ bɑ Yoɑbu sɔ̃ɔwɑ bɑ nɛɛ, wee sinɑ boko u sumɔ u kpɑsɑ wɔri mɔ̀
    Abusɑlɔmun sɔ̃.
  eng-KJVCPB: 'And the victory that day was turned into mourning unto all the people:
    for the people heard say that day how the king was grieved for his son.'
  mpx-mpx: Tolohaveyan gegewel wasa hi hago te kin i nuwanak natuna kaiwena, inoke
    lan o wali tagalaka ana yaliyaya i pil i tabwa nuwanak.
  luo-luo: Loch machiengʼno nolokore ywak ni jolweny, nikech migepe mag jolweny, nowinjo
    kiwacho niya, “Ruoth okuyo nikech tho wuode.”
  meu-meu: Taunabunai, una dina ai kwalimu na taitai ai e hahelao, taunimanima iboudiai
    ediai; badina be una dina ai idia e kamonai “Hanua pavapavana na natuna dainai
    lalona e hisihisimu”.
  npi-ULB: त्यसैले त्यस दिनको विजय सारा फौजको निम्ति शोकमा परिणत भयो, किनकि फौजले
    सुने कि, “राजाले आफ्नो छोराको निम्ति विलाप गर्दै छन् ।”
  yor-yor: Ìṣẹ́gun ọjọ́ náà sì di àwẹ̀ fún gbogbo àwọn ènìyàn náà, nítorí àwọn ènìyàn
    náà gbọ́ ní ọjọ́ náà bí inú ọba ti bàjẹ́ nítorí ọmọ rẹ̀.
  ind-ind: Para tentara juga mendengar bahwa raja meratapi anaknya, sehingga kemenangan
    hari itu justru menjadi suasana perkabungan.
  pes-OPCB: وقتی مردم شنیدند که پادشاه برای پسرش غصه‌دار است، شادی پیروزی بزرگ آن
    روز ایشان، به غم مبدل شد.
  tgl-ULB: Kaya ang tagumpay ng araw na iyon ay naging pagluluksa sa lahat ng hukbo,
    dahil narinig ito ng hukbo nang sinabi ng araw na iyon, “Nagluksa ang hari para
    sa kaniyang anak na lalaki.”
  cbu-NT: '@see-verse:2SA.019.001'
  hui-hui: Ani lamiyago hale howa Debidinaga ami agali bu hearu bibahendeme tigua
    wai bialu wayali harimago bayale ndo birimadalo manda buwa tini turu nahe miniha
    genda haiho hene.
  mya-mya: မင်း​ကြီး​သည်​သား​တော်​အ​တွက်​ငို​ကြွေး မြည်​တမ်း​လျက်​နေ​ကြောင်း​ကြား​သိ​ရ​သော
    အ​ခါ ဒါ​ဝိဒ်​၏​တပ်​သား​အ​ပေါင်း​တို့​အ​ဖို့ ထို​နေ့​၌​အောင်​ပွဲ​သည်​ဝမ်း​နည်း​ပူ​ဆွေး​ပွဲ
    ဖြစ်​ရ​လေ​၏။-
  bod-N: རྒྱལ་པོ་ཉིད་ཀྱི་སྲས་ཀྱི་ཕྱིར་ཐུགས་སྐྱོ་བ་དམག་དཔུང་ཡོངས་ཀྱིས་ཐོས་པས། རྒྱལ་ཁ་ཐོབ་པའི་ཉིན་དེ་ནི་ཁོ་ཚོར་མཚོན་ན་སྡུག་བསྔལ་དུ་གྱུར་ཏོ།
    །
  sna-sna: Uye kuhondo yose, kukunda kwezuva iro kwakashandurwa kukava kuchema, nokuti
    pazuva iro, mauto akazvinzwa zvichinzi, “Mambo anochema nokuda kwomwanakomana
    wake.”
  spa-BLM: 'La victoria de ese día se convirtió en luto en todo el pueblo, pues el
    pueblo oyó decir ese día: “El rey llora por su hijo.”'
  cac-cac: '@see-verse:2SA.019.001'
  swh-ULB: Hivyo siku ile ushindi uligeuzwa kuwa maombolezo kwa jeshi lote, kwa maana
    jeshi likasikia ikisemwa siku hiyo, “Mfalme anaomboleza kwa ajili ya mwanaye.”
  bel-bel: І абярнулася перамога таго дня ў плач усяму народу; бо народ пачуў у той
    дзень і казаў, што цар смуткуе па сыне сваім.
  deu-ELBBK: 'Und es wurde Joab berichtet: Siehe, der König weint und trauert um Absalom.'
  mbb-OT: Hein nezineg heini te menge sundaru, ne neengked is kedlipeylipey zan te
    kezeeǥan dan, ne midlalew zan daan.
  mal-2015: എന്നാൽ രാജാവു തന്റെ മകനെക്കുറിച്ചു വ്യസനിച്ചിരിക്കുന്നു എന്നു ആ ദിവസം
    ജനം കേട്ടതുകൊണ്ടു അന്നത്തേ ജയം ജനത്തിന്നൊക്കെയും ദുഃഖമായ്തീർന്നു.
  rmc-rmc: Le Joaboske phende, hoj o kraľis hino smutno a rovel pal o Absolon.
  pes-OPV: و در آن روز برای تمامی قوم ظفر به ماتم مبدل گشت، زیرا قوم در آن روز شنیدند
    که پادشاه برای پسرش غمگین است.
  ron-1924: 'Ши, ын зиуа ачея, бируинца с-а префэкут ын жале пентру тот попорул, кэч
    ын зиуа ачея, попорул аузя зикынду-се: „Ымпэратул есте мыхнит дин причина фиулуй
    сэу.”'
  ben-OBCV: আর সমস্ত সৈন্যদলের কাছে সেদিন সেই বিজয় শোকে পরিণত হল, কারণ সেদিন সৈন্যসামন্তরা
    শুনতে পেয়েছিল, “রাজামশাই তাঁর ছেলের জন্য খুব দুঃখ পেয়েছেন।”
  som-som: Oo maalintaas guushii waxay dadkii oo dhan ugu rogmatay baroor, waayo,
    maalintaas waxaa dadku maqlay in la yidhi, Boqorkii wiilkiisii buu u murugoonayaa.
  lat-VUC: 'et versa est victoria in luctum in die illa omni populo: audivit enim
    populus in die illa dici: Dolet rex super filio suo.'
  eng-ASVBT: And the victory that day was turned into mourning unto all the people;
    for the people heard say that day, The king grieveth for his son.
  ita-1885: 'E la vittoria tornò in quel dì a tutto il popolo in duolo; perciocchè
    il popolo udì dire in quel dì: Il re è addolorato del suo figliuolo.'
  eng-LXXUP: And they brought Joab word, saying, Behold, the king weeps and mourns
    for Absalom.
  eng-ULB: So the victory that day was turned into mourning for all the army, for
    the army heard it said that day, “The king is mourning for his son.”
  spa-VBL: 'La victoria de ese día se convirtió en luto para todo el ejército, porque
    les dijeron: “El rey está de luto por su hijo”.'
  fra-_FOB: 'Ainsi la victoire fut ce jour-là changée en deuil pour tout le peuple,
    parce que le peuple avait entendu qu''on disait: Le roi est fort affligé à cause
    de son fils.'
  mal-mal: എന്നാൽ രാജാവ് തന്റെ മകനെക്കുറിച്ച് വ്യസനിച്ചിരിക്കുന്നു എന്ന് ആ ദിവസം ജനം
    കേട്ടതുകൊണ്ട് അന്നത്തെ ജയം ജനങ്ങൾക്കെല്ലാം ദുഃഖമായ്തീർന്നു.
  urd-GVR: Jab faujiyoṅ ko ḳhabar milī ki bādshāh apne beṭe kā mātam kar rahā hai
    to fatah pāne par un kī sārī ḳhushī kāfūr ho gaī. Har taraf mātam aur ġham kā
    samāṅ thā.
  suz-BL: मेको नाक्‍त ङा ग्राशो नेल्‍ल लडाइ पाइब आन कली रोंका पतीक दुम्‍माक्‍त। मारदे
    हना लडाइ पाइबपुकीमी पिप आ तौ आ पर्बम रोंका पशो बाक्‍ब, दे नेंन्‍मे बाक्‍त।
  ita-1927: 'E la vittoria in quel giorno si cangiò in lutto per tutto il popolo,
    perché il popolo sentì dire in quel giorno: “Il re è molto afflitto a cagione
    del suo figliuolo”.'
  ckb-ckb: 'ئەو ڕۆژە سەرکەوتنەکە لەلای هەموو سوپا بووە شیوەن، چونکە سەربازەکان لەو
    ڕۆژەدا گوێیان لێبوو گوترا: «پاشا بۆ کوڕەکەی دڵتەنگ بووە.»'
  eng-BBE: 'And the salvation of that day was changed to sorrow for all the people:
    for it was said to the people, The king is in bitter grief for his son.'
  kan-OKCV: “ಅರಸನು ತನ್ನ ಮಗನಿಗೋಸ್ಕರ ವ್ಯಥೆಪಡುತ್ತಿದ್ದಾನೆ,” ಎಂದು ಎಲ್ಲ ಜನರಿಗೂ ಗೊತ್ತಾಗಿದ್ದರಿಂದ
    ಆ ವಿಜಯದ ದಿನವು ಸಮಸ್ತ ಜನರಿಗೆ ಗೋಳಾಟವಾಗಿ ಮಾರ್ಪಟ್ಟಿತು.
  tam-2017: ராஜா தம்முடைய மகனுக்காக மனவேதனை அடைந்திருக்கிறார் என்று அன்றையதினம் இராணுவத்தினர்
    கேள்விப்பட்டார்கள்; அதற்காக அன்றையதினம் அந்த வெற்றி இராணுவங்களுக்கெல்லாம் துக்கமாக
    மாறினது.
  spa-RV-1909: Y volvióse aquel día la victoria en luto para todo el pueblo; porque
    oyó decir el pueblo aquel día que el rey tenía dolor por su hijo.
  ron-BTF: Și victoria în acea zi a fost prefăcută în jale pentru tot poporul; fiindcă
    poporul a auzit spunându-se în acea zi cum împăratul era mâhnit pentru fiul său.
  eng-WEBP: The victory that day was turned into mourning among all the people, for
    the people heard it said that day, “The king grieves for his son.”
  eng-FBV: Victory that day was turned into mourning for the whole army, because they
    were told, “The king is grieving for his son.”
  nld-1939: En de overwinning van die dag veranderde in rouw voor heel het volk, daar
    het volk die dag had vernomen, dat de koning bedroefd was om zijn zoon.
  nch-BL: Huan nochi nopa tacame quimatque para David tahuel mocuesohuayaya, huajca
    inijuanti nojquiya tahuel mocuesojque.
  vie-1934: Aáy vậy, chính trong ngày đó sự thắng trận bèn đổi ra sự thảm sầu cho
    cả dân sự; vì dân sự đã nghe nói rằng vua rất buồn bực về sự chết của con vua.
  hin-CV: तब उस दिन विजय का हर्ष सारी सेना के लिए विलाप में बदल गया; क्योंकि सेना
    को यह बताया गया था, “महाराज अपने पुत्र के लिए रो रहे है.” उस दिन की जीत की खुशी
    गहरी उदासी में बदल गई थी.
  spa-BES: 'Y la salvación de aquel día se cambió a dolor para todo el pueblo; porque
    se dijo al pueblo: El rey está en un dolor amargo por su hijo.'
  tdx-tdx: 'Sinaontsy am’ Ioabe ty hoe: Inay! mirovetse naho mandala i Absalome ty
    mpanjaka.'
  tha-KJV: เพราะฉะนั้นชัยชนะในวันนั้​นก​็กลายเป็นการไว้​ทุกข์​ของประชาชนทั้งหลาย เพราะในวันนั้นประชาชนได้ยิ​นว​่า
    กษัตริย์​ทรงโทมนัสเพราะพระราชบุตรของพระองค์
  por-BR-2018: E voltou-se aquele dia a vitória em luto para todo aquele povo; porque
    ouviu dizer o povo aquele dia que o rei tinha dor por seu filho.
  deu-ELO: 'Und der Sieg wurde an jenem Tage zur Trauer für das ganze Volk; denn das
    Volk hörte an jenem Tage sagen: Der König ist betrübt um seinen Sohn.'
  eng-WYC-2018: and the victory in that day was turned into mourning to all the people;
    for the people heard, that it was said in that day, The king maketh sorrow on
    his son. (and so the victory that day was turned into mourning for all the people;
    for the people heard, that it was said that day, The king sorroweth for his son.)
  epo-epo: Kaj la triumfo en tiu tago fariĝis funebro por la tuta popolo; ĉar la popolo
    aŭdis en tiu tago, ke la reĝo malĝojas pri sia filo.
  uig-PIN: 'Xuning bilǝn xu kündiki nusrǝt hǝlⱪ üqün musibǝtkǝ aylandi; qünki hǝlⱪ
    xu künidǝ: Padixaⱨ ɵz oƣli üqün ⱪayƣu-ⱨǝsrǝt tartiwatidu, dǝp anglidi.'
  beo-beo: Amola Da:ibidi ea dunu da Isala:ili dunu hasaliba:le hahawane galu, be
    ilia amo fisili bu da:i dioi galu. Bai ilia nabagaloba hina bagade da ea mano
    dawa:le, digini amola fofagini ahoanu amo nabi.
  tpi-OTNT: Na long dispela de olgeta soldia bilong Devit i harim tok olsem King Devit
    i krai sori long pikinini bilong en, Apsalom, olsem na ol i no moa amamas long
    ol i winim pait. Nogat. Ol i bel hevi i stap.
  hau-SA: Saboda haka sai nasarar da aka yi a ranar ta zama makoki ga dukan sojoji,
    gama a ranar, rundunoni sun ji an ce, “Sarki yana baƙin ciki domin ɗansa.”
  uig-LAT: 'Shuning bilen shu kündiki nusret xelq üchün musibetke aylandi; chünki
    xelq shu künide: Padishah öz oghli üchün qayghu-hesret tartiwatidu, dep anglidi.'
  nde-nde: Njalo kulolonke ibutho ukunqoba kwamhlalokho kwaguqulelwa ekulileni, ngoba
    ngalolosuku amabutho ezwa kuthiwa, “Inkosi ilusizi ngendodana yayo.”
  ton-ton: 'Pea ko e fakamoʻui ʻoe ʻaho ko ia naʻe liliu ia ko e fakamamahi ki he
    kakai kotoa pē: he naʻe fanongo ʻe he kakai ʻi he ʻaho ko ia ki he mamahi ʻoe
    tuʻi koeʻuhi ko hono ʻalo.'
  ces-1613: 'Pročež obrátilo se to vysvobození toho dne v kvílení všemu lidu; nebo
    slyšel lid v ten den, že bylo praveno: Zámutek má král pro syna svého.'
  eng-WMB: The victory that day was turned into mourning among all the people, for
    the people heard it said that day, “The king grieves for his son.”
  tam-TCV: அரசன் தன் மகனுக்காகத் துக்கங்கொண்டிருக்கிறான் என படைவீரர் கேள்விப்பட்டதால்,
    அன்றையதினம் அந்த முழு படைக்கும் கிடைத்த வெற்றி துக்கமாய் மாறியது.
  ceb-ULB: Busa ang kadaugan nianang adlawa nahimong pagbangotan alang sa tanang kasundalohan,
    kay nadungog kini sa kasundalohan nga gisulti nianang adlawa, “Ang hari nagbangotan
    alang sa iyang anak nga lalaki.”
  pol-UBG: 'Tak więc zwycięstwo tego dnia zamieniło się w żałobę dla całego ludu.
    Lud bowiem usłyszał w tym dniu, jak mówiono: Król ubolewa nad swoim synem.'
  agr-agr: '@see-verse:2SA.019.001'
  kyc-kyc: Kiŋi doko banya ikinyingi doko kondo kumanda petamo leyami doko sepala
    Dapitinya akali malu dupwa rae maiyuo wini pingi renge paleya doko alowa pipala
    mona randame kumuo kumandako peteyami.
  urd-GVU: جب فوجیوں کو خبر ملی کہ بادشاہ اپنے بیٹے کا ماتم کر رہا ہے تو فتح پانے
    پر اُن کی ساری خوشی کافور ہو گئی۔ ہر طرف ماتم اور غم کا سماں تھا۔
  deu-1912: Und es ward aus dem Sieg des Tages ein Leid unter dem ganzen Volk; denn
    das Volk hatte gehört des Tages, daß sich der König um seinen Sohn bekümmerte.
  kan-2017: ಅರಸನು ಮಗನಿಗೊಸ್ಕರ ಪ್ರಲಾಪಿಸುತ್ತಿದ್ದಾನೆ ಎಂದು ಎಲ್ಲಾ ಜನರಿಗೂ ಗೊತ್ತಾದುದರಿಂದ,
    ಅವರ ಜಯಘೋಷವು ಗೋಳಾಟವಾಯಿತು.
  yap-yap: Ma felfelan’ nike tay urngin e salthaw rok David e rofen nem ni bochan
    e kar gelgad ko mael e pig nge ngal’ ni kireban’, ya kar nanged ni be yornag David
    fak.
  hlt-MCSB: Loeihnah khaw tekah khohnin ah tah pilnam boeih ham nguekcoinah la coeng.
    A capa ham manghai a kothae,’ a ti te Te khohnin ah tah pilnam loh a yaak.
  mdy-ETH: ናኣዚ ሃይቄሢሮ ካኣቲ ዖያሢ ፖኦሊሳ ዋይዛዖ ዖሎና ባሼሢሮ ዎዛዺፆ ሃሺ ዖዪሢ ዓርቄኔ።
  twi-ASANTE: Ɛberɛ a akodɔm no tee ɔhene no awerɛhoɔ a ɔredi wɔ ne ba no ho no, nkonimdie
    mu anigyeɛ a na wɔwɔ mu saa da no danee awerɛhoɔ.
  eng-WEBU: The victory that day was turned into mourning among all the people, for
    the people heard it said that day, “The king grieves for his son.”
  wal-wal: Olanchchati ubbai, “Kawoi ba na7aayyo yeekkees” giyoogaa siyido gishshau,
    he gallassi eti ubbai xoonido xoonoi yeehuwau laamettiis.
  spa-PDDPT: 'Aquel día la victoria se convirtió en duelo para todo el pueblo, porque
    el pueblo oyó decir: ¡Cuán acongojado está el rey por su hijo!'
  gun-gun: Ha'e rami py ha'e va'e ára ha'e kuery ipo'aka teĩ iporiaupa okuapy, “Huvixa
    ma gua'y Absalão re ipy'a vai” 'ea ramo.
  agu-BL: Ncha'tz quibit cyakil yi e' sanlar yi wi'nin bisune'n chireyil tan paj yi
    tetz cy'ajl yi nsken quim. Ja klo' chitzatzin, na nsken chitx'acon te chicontr,
    poro tan paj yi quime'n yi cy'ajl rey, nin oc jun chin bis scyetz.
  ilo-ULB: Isu a nagbalin a ladingit ti balligi iti dayta nga aldaw kadagiti amin
    nga armada, gapu ta nangngeg ti armada a naibaga iti dayta nga aldaw, “Agladladingit
    ti ari para iti anakna.”
  kpg-kpg: Malaa, di madamada o di aali guu huli ang gi di lodo huaidu, idimaa, i di
    laangi deelaa, nia buini dauwa David huogodoo gu longono bolo di king le e dangidangi
    i dana dama daane.
  uig-ARA: 'شۇنىڭ بىلەن شۇ كۈندىكى نۇسرەت خەلق ئۈچۈن مۇسىبەتكە ئايلاندى؛ چۈنكى خەلق
    شۇ كۈنىدە: پادىشاھ ئۆز ئوغلى ئۈچۈن قايغۇ-ھەسرەت تارتىۋاتىدۇ، دەپ ئاڭلىدى.'
  sus-sus: E naxa na dɛntɛgɛ Yowaba bɛ, e naxɛ, «Mangɛ na wafe sunnunyi kui Abisalomi
    xa fe ra.»
  pon-2006: Eri, lingan en powehdi ahpw wekidekiong ni nsensuwed oh mwahiei rahno
    rehn karis koaros en Depit, pwehki ar rongada me nanmwarkio ketin wie mwamwahieiki
    sapwellime pwutak.
  jae-jae: Amboac tonaŋ gêdêŋ bêc tonaŋ biŋ sêku ŋacjo tuluŋa tau gêjam tau ôkwi kêtu
    taŋiboa gêdêŋ lau samob gebe lau sêŋô ŋawae gebe kiŋ kêtaŋ taŋiboa kêtu latuŋa.
  ksd-ksd: Ma ra niuvia ta nam ra bung di ga pukue upi ra niligur pire ra tarai par;
    tago ra tarai dia ga valongore ba ra king i tangie natuna.
  tur-YTC: O günkü zafer, bütün halk arasında yasa döndü; çünkü halk o gün, “Kral
    oğlu için yas tutuyor” dendiğini duydu.
  grc-BRENT: Καὶ ἀνηγγέλη τῷ Ἰωὰβ, λέγοντες, ἰδοῦ ὁ βασιλεὺς κλαίει καὶ πενθεῖ ἐπὶ
    Ἀβεσσαλώμ.
  ind-AYT: Pada hari itu, kemenangan berubah menjadi perkabungan bagi seluruh rakyat.
    Sebab, pada hari itu, rakyat mendengar orang berkata, “Raja bersedih hati karena
    anaknya.”
  nya-nya: Ndipo kwa asilikali onse chipambano cha tsiku limenelo chinasandulika maliro,
    chifukwa tsiku limenelo anthu anamva kuti mfumu ili pa chisoni chachikulu chifukwa
    cha mwana wake.
  hrv-hrv: 'I javiše Joabu: “Eno kralj plače i tuguje za Abšalomom.”'
  mps-mps: Tama te sogo te Devitgo ami bidi dabego te tama tiwai po odali, te king
    Devitgo te aga ogwa Apsalomde homu dene ebo gela udubo po odobaso, tama augwa
    te hwįanide te wiegi yai homu pemene yali tiwai ma ebeo. Menio, augwa haliga
    sęgę elaluali.
  tpi-tpi: Na long dispela de olgeta soldia bilong Devit i harim tok olsem King Devit
    i krai sori long pikinini bilong en, Apsalom, olsem na ol i no moa amamas long
    ol i winim pait. Nogat. Ol i bel hevi i stap.
  dan-1931: og Sejren blev den Dag til Sorg for alt Folket, fordi det hørte, at Kongen
    sørgede dybt over sin Søn.
  vie-OVCB: Hôm ấy ngày vui mừng chiến thắng trở thành ngày quốc tang, khi dân chúng
    nghe tin vua đau đớn vì cái chết của Hoàng tử Áp-sa-lôm.
  guj-2017: માટે તે દિવસનો વિજય દાઉદના સર્વ સૈનિકો માટે શોકરૂપ થઈ ગયો હતો. કેમ કે
    સૈનિકોએ તે દિવસે સાંભળ્યું કે “રાજા પોતાના દીકરા માટે શોક કરે છે.”
  pon-2006A: Eri, lingan en powehdi ahpw wekidekiong ni nsensuwed oh mwahiei rahno
    rehn karis koaros en Depit, pwehki ar rongada me nanmwarkio ketin wie mwamwahieiki
    sapwellime pwutak.
  por-BRBSL: 'A vitória naquele dia se transformou em luto entre todo o povo, pois
    o povo ouviu dizer naquele dia: “O rei está de luto por seu filho”.'
  cth-cth: Hot hnin e tânae teh tami pueng hanelah lungmathoe nahanelah doeh ao. Siangpahrang
    ni a capa pou a khuikakhai tie hah a thai awh.
  twi-twi: Bere a asraafo no tee ɔhene no awerɛhow a ɔredi wɔ ne ba no ho no, nkonimdi
    mu anigye a na wɔwɔ mu saa da no dan awerɛhow.
  hlt-hlt: Loeihnah khaw tekah khohnin ah tah pilnam boeih ham nguekcoinah la coeng.
    A capa ham manghai a kothae,’ a ti te te khohnin ah tah pilnam loh a yaak.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ nɑ́kɛ́ Soɑbu kɛ dɔ̀: Dɑfiti kuɔ̀mu Abusɑdɔmmu kpɛ́í nkɛ í dɔ́
    kɛ́cĩ́ɛ̃́kɛ́.'
  msy-2020: Dughiar kamɨn Devitɨn mɨdorozir gumaziba kamaghɨn oraki, Devit uan otarim
    Apsalom bagh azia iti. Kamaghɨn amizɨ, me mɨdorozim damu apaniba abɨnamin arazim
    bagha navir agorogem gamir puvatɨ. Men naviba osemegha iti.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ polɑɑ nɑ pɑ́ heeli Sowɑpɩ sɩ wulɑʋ wiikinɑ ntɛ́ nɑ ɩ́ huɣutiɣi
    lotu kɛ Apǝsɑlɔm tɔɔ.
  azb-azb: O gün qələbə xalq üçün yasa çevrildi, çünki bütün xalq eşitdi ki, padşah
    oğlu üçün kədərlidir.
  eng-DBY: And the victory that day was [turned] into mourning for all the people;
    for the people heard say that day, The king is grieved for his son.
  hin-2017: इसलिए उस दिन की विजय सब लोगों की समझ में विलाप ही का कारण बन गई; क्योंकि
    लोगों ने उस दिन सुना, कि राजा अपने बेटे के लिये खेदित है।
  wol-KYG: 'Ci biir loolu ñu wax Yowab ne ko: «Buur Daawuda kat ma ngay jooy, di mititlu
    deewu doomam Absalom.»'
  eng-YLT: and the salvation on that day becometh mourning to all the people, for
    the people hath heard on that day, saying, 'The king hath been grieved for his
    son.'
  eng-WYC-2017: and the victory in that day was turned into mourning to all the people;
    for the people heard, that it was said in that day, The king maketh sorrow on
    his son.
  eng-WMBB: The victory that day was turned into mourning amongst all the people,
    for the people heard it said that day, “The king grieves for his son.”
  urd-GVH: जब फ़ौजियों को ख़बर मिली कि बादशाह अपने बेटे का मातम कर रहा है तो फ़तह
    पाने पर उनकी सारी ख़ुशी काफ़ूर हो गई। हर तरफ़ मातम और ग़म का समाँ था।
  rug-rug: Ke sa qinetuqetuna sa minataqara si ta ilirae na tinalotaṉa tu tadi doduru
    tie varipera te Devita pa rane sana, sina avoso nia rini sapu kabo alilia Devita
    sa tuna.
  gaz-gaz: Sababii guutummaan loltootaa oduu, “Mootichi ilma isaatiif gaddaa jira”
    jedhu dhagaʼeef moʼichi gaafa sanaa gaddatti geeddarame.
  fra-LSG: 'Et la victoire, ce jour-là, fut changée en deuil pour tout le peuple,
    car en ce jour le peuple entendait dire: Le roi est affligé à cause de son fils.'
  yal-yal: E yi na fala Yowaba xa, e naxa, “Mangan sunuxin luma Abisalomi wugɛ.”
  haw-1868: 'Ia la, lilo ae la ke ola i mea e kanikau ai o na kanaka a pau: no ka
    mea, ua lohe na kanaka ia la, i ka haiia mai o ka uwe ana o ke alii no kana keiki.'
  arb-NAV: فَتَحَوَّلَ النَّصْرُ فِي ذَلِكَ الْيَوْمِ لَدَى جَمِيعِ الْجَيْشِ إِلَى
    مَنَاحَةٍ، إِذْ شَاعَ بَيْنَهُمْ أَنَّ الْمَلِكَ قَدْ حَزِنَ جِدّاً عَلَى مَصْرَعِ
    ابْنِهِ.
  ewe-ewe: Esi amewo se be fia la nɔ nu xam vevie la, gbe ma gbe ƒe dzidzɔ le woƒe
    dziɖuɖu wɔnuku la ta trɔ zu nuxaxa gã aɖe.
  eng-LEE: (19:3) And the victory on that day was turned into mourning unto all the
    people; for the people heard it said on that day, that the king was grieved for
    his son.
  asm-FB: সেই দিনাখনৰ জয় সকলো সৈন্যৰ পক্ষে শোক হৈ পৰিল, কাৰণ সেইদিনা লোকসকলে, “ৰজাই
    নিজ পুত্ৰৰ বিষয়ে বেজাৰ কৰিছে বুলি শুনিলে।”
  sus-A: عٍ نَشَ نَ دّنتّفّ يٌوَبَ بّ، عٍ نَشّ، «مَنفّ نَ وَقٍ سُننُنيِ كُي عَبِسَلٌمِ
    شَ قٍ رَ.»
  fra-SBL: 'Ce jour-là, la victoire se transforma en deuil parmi tout le peuple, car
    le peuple entendit dire ce jour-là : « Le roi pleure son fils. »'
  hbo-hbo: וַיֻּגַּ֖ד לְיֹואָ֑ב הִנֵּ֨ה הַמֶּ֧לֶךְ בֹּכֶ֛ה וַיִּתְאַבֵּ֖ל עַל־אַבְשָׁלֹֽם׃
  kik-kik: Naguo ũhootani wa mũthenya ũcio wa mbũtũ cia ita ciothe ũkĩgarũrũka, ũgĩtuĩka
    macakaya, tondũ mũthenya ũcio mbũtũ cia ita nĩciaiguire gũkĩĩrwo atĩrĩ, “Mũthamaki
    arĩ na kĩeha nĩ ũndũ wa mũriũ.”
  fra-NCL: 'On vint dire à Joab : « Voici que le roi pleure et se lamente sur son
    fils. »'
  cek-AK: To na niah misa pazawkhaih to oh, toe siangpahrang loe a capa pongah palungset
    moe, qah, tiah kaminawk mah thaih o naah, kaminawk boih han palungsethaih niah
    oh lat.
  cuk-cuk: Sordamar wisgunonigua, Rey-David e-machi-burgwisad-ular nue-wile-itodiiye.
    Agidba bila-onolesadgi-nakwismaladgi, bar weligwar itossurmalad, eba wile-itodmarmogad.
  uig-CYR: 'Шуниң билән шу күндики нусрәт хәлиқ үчүн мусибәткә айланди; чүнки хәлиқ
    шу күнидә: Падиша өз оғли үчүн қайғу-һәсрәт тартиватиду, дәп аңлиди.'
  tel-2017: యుద్ధ సమయంలో భయపడి పారిపోయిన ప్రజలు దొంగలవలె తిరిగి పట్టణంలో ప్రవేశించారు.
  hat-BSA: 'Viktwa a jou sa a te boulvèse vin fè dèy pou tout pèp la. Paske moun ki
    te tande li yo nan jou sa a te di: “Wa a ap lamante pou fis li a.”'
  kos-kos: Ke ma inge, enganak lun mwet mweun nukewa lal David ke sripen kutangla
    lalos in len sac, ekla nu ke asor ac supwar, mweyen elos lohng lah tokosra el
    arulana asor ke wen natul.
  hbo-WLC: וַיֻּגַּ֖ד לְיוֹאָ֑ב הִנֵּ֨ה הַמֶּ֧לֶךְ בֹּכֶ֛ה וַיִּתְאַבֵּ֖ל עַל־אַבְשָׁלֹֽם׃
  ibo-ibo: Mgbe ndị agha ya nụrụ na eze nọ nʼoke iru ụjụ nʼihi nwa ya, mmeri ha ghọọrọ
    ha ihu mgbarụ nʼụbọchị ahụ.
  ory-ory: ଏଣୁ ସେହି ଦିବସର ଜୟ ସକଳ ସୈନ୍ୟମାନଙ୍କ ପ୍ରତି ଶୋକଜନକ ହେଲା; କାରଣ ରାଜା ଆପଣା ପୁତ୍ର
    ବିଷୟରେ ରୋଦନ କରୁଅଛନ୍ତି, ଏହା ଲୋକମାନେ ସେହି ଦିନ ଶୁଣିଲେ।
  chk-chk: Iei mine ewe pwapwan win a wiliti letipeta lon ewe rän fän iten nöün Tafit
    kewe sounfiu meinisin, pun ra rong pwe ewe king a ngüngüres pokiten nöün we mwän.
  ssd-ssd: kame kuasmbi ŋakmba gabat suŋgo David kiŋo nuŋe Absalom tuku malmbika minna
    pasa ta ismba nane wamdus piti suŋgo tumba kame mbolŋge ŋgueu mbal kile-ibeŋkinaig
    gare gare ta kugatok
  rop-rop: '@see-verse:2SA.019.001'
  ukr-1871: 'Тодї в той день і побіда обернулась у печаль всьому людові, бо люд того
    дня чув, як говорено: Царь побивається по синові!'
  deu-1951: 'So wurde an jenem Tage dem ganzen Volke der Sieg zum Leid; denn an jenem
    Tage hörte das Volk sagen: Der König trauert um seinen Sohn!'
  eng-JPS: '(19-3) And the victory that day was turned into mourning unto all the
    people; for the people heard say that day: ''The king grieveth for his son.'''
  srp-1865: 'I pobjeda onoga dana pretvori se u žalost svemu narodu, jer narod èu
    u onaj dan gdje govore: žali car sina svojega.'
  lug-lug: Ku lunaku olwo obuwanguzi ne bufuuka okukungubaga eri abantu bonna, kubanga
    baawulira nti, “Kabaka anakuwadde olwa mutabani we.”
  heb-heb: ותהי התשעה ביום ההוא לאבל לכל העם כי שמע העם ביום ההוא לאמר נעצב המלך על
    בנו׃
  ben-IRV: আর সেই দিনের সমস্ত লোকের জন্য বিজয় দুঃখের বিষয় হয়ে উঠলো, কারণ রাজা নিজের
    ছেলের বিষয়ে দুঃখিত ছিলেন, এটা লোকেরা সেই দিন শুনল৷
  pan-pan: ਉਸ ਦਿਨ ਦੀ ਜਿੱਤ ਸਾਰੇ ਲੋਕਾਂ ਦੇ ਲਈ ਰੋਣ ਦਾ ਕਾਰਨ ਬਣ ਗਈ ਹੈ ਕਿਉਂ ਜੋ ਲੋਕਾਂ ਨੇ ਉਸ
    ਦਿਨ ਖ਼ਬਰ ਸੁਣੀ ਕਿ ਰਾਜਾ ਆਪਣੇ ਪੁੱਤਰ ਦੇ ਲਈ ਦੁੱਖੀ ਹੁੰਦਾ।
  tkr-tkr: Mane yiğıliyn duşmanaaşile ğamepxhay ak'ılqa siyk'al. Eskeraaşik'le paççahın
    yik' duxayqa gyotxhanva g'iyxhe.
  mya-JVB: ထို နေ့၌ အောင်ပွဲ သည် လူ အပေါင်း တို့တွင် ဝမ်းနည်း စရာအကြောင်းဖြစ် ပြန်၏။
    ရှင် ဘုရင်သည် သား တော်ကြောင့် စိတ် ကြင်နာတော်မူသည်ကို လူ အပေါင်းတို့သည် ထို နေ့၌
    ကြား ၍၊
  tte-O: Tokaleya meuloili wasa sibenalani kin inuwanae natuna kaiwena kabo kaliyatenane
    koina ali yaliyaya ibui iyamala nuwanae.
  tbg-tbg: Vi entara ekaa Devitira iqoka vaiinti vika iqoka aatarakora virara quahaataara
    vaumanta vika iruvaro Devitiva nai maaquara iqi rate vaura kaara vika muntukavano
    qoraiqumanta vaura.
  hmo-hmo: Unai dainai unai dina dekenai tuari kwalimu ena moale be Davida ena tuari
    taudia ese idia abia lasi, badina be unai dina dekenai hereva idia kamonai, idia
    gwau, “King Davida be iena natuna dainai ia taitai noho.”
  urd-urd: इसलिए तमाम लोगों के लिए उस दिन की फ़तह मातम से बदल गई क्यूँकि लोगों ने
    उस दिन यह कहते सुना कि “बादशाह अपने बेटे के लिए दुखी है।”
  rus-SYN: И обратилась победа того дня в плач для всего народа; ибо народ услышал
    в тот день и говорил, что царь скорбит о своем сыне.
  bqc-SIM: 'Wa ò Yoabuɛ: Kí lɛ́ ↄ́ↄlↄ àlɛ wɛ̃nakɛ Abisaloũ yã́ musu.'
  tcz-CHONGTHU: Hijeh chun hiche nikhoa gal kijo chu mipi abonchauva din pul douna
    a sohdoh jo tan ahi; ijeh-inem itileh hiche nikho hin mipin abonchan ajauvin,
    “Lengpan achapa thi pul adou lel lheh jenge,” akititai.
  mar-mar: दावीदाच्या सैन्याने त्या दिवशीची लढाई जिंकली होती. पण लोकांसाठी मात्र तो
    दु:खाचा दिवस ठरला राजा आपल्या मुलाच्या मृत्यूमुळे दु:खात आहे हे ऐकून लोक फार खिन्न
    झाले.
  qub-qub: '@see-verse:2SA.019.001'
  bqp-bqp: Zĩ birea zĩ̀karinↄ zĩ̀blena pↄnna lì wɛ̃ndakɛna ũ, zaakũ ò mà ò pì,
    kína nɛ̀sɛɛ yàka a nɛ́ yã musu.
  hat-hat: Jou sa a, sòlda David yo pa t' fè fèt pou genyen yo genyen batay la. Yo
    tout te kagou, paske yo te pran nouvèl jan wa a te nan gwo lapenn pou lanmò pitit
    li a.
  eng-BSB: And that day’s victory was turned into mourning for all the people, because
    on that day they were told, “The king is grieving over his son.”
  tod-tod: 'Ti liini, ti ɠɛ Zoaɓe ma: «Masagi ɠa wɔlɔzu, é ɗa ɓɔɠɔ maawɔin Aɓesalɔme
    ná-faa zu.»'
  eng-WEBPB: The victory that day was turned into mourning amongst all the people,
    for the people heard it said that day, “The king grieves for his son.”
  kbq-kbq: Hagi kini ne'mo'a, nemofonku zavi ate'ne hazanke'ma nentahiza, mika sondia
    vahe'mo'zama ha'ma huzamagateraza musezamo'a rukrahe hige'za, mikomo'za zavi ate'naze.
  nhe-BL: Huan nochi nopa tlacame quimatque para David tlahuel mocuesohuayaya, huajca
    inijuanti nojquiya tlahuel mocuesojque.
  bus-bus: Zĩ beeea zĩ̀karinↄ zĩ̀blena pↄnnaa lì sósobikɛna ũ, zaakɛ aↄ̃ↄ mà wà
    bè, kí nↄ̀sɛ yàka a nɛ́ yã musu.
  gub-BL: Nezewe a'e 'ar mehe wanurywete haw uzeapo wazemumikahy haw romo. Ta'e zauxiapekwer
    paw ukwaw Tawi wa'yr rehe uzai'o haw a'e wà xe.
  eng-DRA: 'And the victory that day was turned into mourning unto all the people:
    for the people heard say that day: The king grieveth for his son.'
