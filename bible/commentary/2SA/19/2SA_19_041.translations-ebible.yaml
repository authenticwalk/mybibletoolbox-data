    khaw, David kah a hlang rhoek boeih te khaw, Jordan a poeng puei uh,” a ti uh.
  tbz-SIM: Kòo kpɑ̀ɑ̀tìi kɔtɛ Kidikɑɑdi kɛ nɛínɛ̀ Kimmɑmmu, kɛ̀ Sudɑɑ kɔbɛ bɛmɔu nɛ̀
    Isidɑyɛɛribɛ dikéè ò nɛínɛ̀.
  msy-2020: Devit Gilgalɨn nguibar ekiamɨn itima, Israelian gumaziba bar atrivim bagha
    iza, kamaghɨn a mɨgei, “Gumazir ekiam, bizir tizim bagha en aveghbuaba Judaba,
    en modogha nɨ ko nɨn amuiba ko boriba ko nɨn mɨdorozir gumaziba inigha Jordanɨn
    Fanem abɨki?”
  dop-dop: Ḿpʋ́ɣʋ́ Yutɑ nyǝ́mɑ nɑ Ɩsɛɣɛlɩ hɔɣɔlʋɣʋ sɩɩ wulɑʋ nɑ ɩ́ nɑ ɩ yǝlɑɑ nɑ Kimhɑm
    pɑ́ tɛɛ.
  azb-azb: 'Bütün İsraillilər padşahın yanına gəlib və padşaha dedi: «Nə üçün qardaşımız
    Yəhudalılar səni oğurladılar? Nə üçün padşah Davudla külfətini və yanındakı bütün
    adamları İordan çayından keçirtdilər?»'
  eng-DBY: And behold, all the men of Israel came to the king, and said to the king,
    Why have our brethren the men of Judah stolen thee away, and have brought the
    king, and his household, and all David's men with him, over the Jordan?
  hin-2017: तब सब इस्राएली पुरुष राजा के पास आए, और राजा से कहने लगे, “क्या कारण है
    कि हमारे यहूदी भाई तुझे चोरी से ले आए, और परिवार समेत राजा को और उसके सब जनों
    को भी यरदन पार ले आए हैं।”
  wol-KYG: Ba mu ko defee Buur jàll ba Gilgal, Kimyam ànd ak moom. Mbooloom Yuda gépp
    ak ñenn ci mbooloom Israyil itam ànd ak Buur dem.
  eng-YLT: And, lo, all the men of Israel are coming unto the king, and they say unto
    the king, 'Wherefore have they stolen thee — our brethren, the men of Judah?'
    (and they bring the king and his household over the Jordan, and all the men of
    David with him).
  eng-WYC-2017: Therefore all the men of Israel came together to the king, and said
    to him, Why have our brethren, the men of Judah, stolen thee, and have led the
    king and his house over Jordan, and all the men of David with him?
  eng-WMBB: Behold, all the men of Israel came to the king, and said to the king,
    “Why have our brothers the men of Judah stolen you away, and brought the king
    and his household, over the Jordan, and all David’s men with him?”
  urd-GVH: रास्ते में इसराईल के मर्द बादशाह के पास आकर शिकायत करने लगे, “हमारे भाइयों
    यहूदाह के लोगों ने आपको आपके घराने और फ़ौजियों समेत चोरी चोरी क्यों दरियाए-यरदन
    के मग़रिबी किनारे तक पहुँचाया? यह ठीक नहीं है।”
  rug-rug: Meke la koa sa baṉara sari doduru tie Izireli meke zama koa sa, “Baṉara
    na vegua ke balabala gua tu he sari kasa tie Ziuda sara, sapu arini mo si pada
    pude turaṉa taloa nigo meke va karovigo si goi meke sari mua tamatina meke sari
    na mua tie tugo pude karovia sa Zodani?” gua.
  gaz-gaz: Yommuu suma namoonni Israaʼel hundinuu gara mootichaa dhufanii, “Obboloonni
    keenya warri Yihuudaa maaliif nu dhoksanii mootichaa fi maatii isaa, duukaa buutota
    isa wajjin Yordaanosin ceesisanii fidani?” jedhaniin.
  fra-LSG: 'Mais voici, tous les hommes d’Israël abordèrent le roi, et lui dirent:
    Pourquoi nos frères, les hommes de Juda, t’ont-ils enlevé, et ont-ils fait passer
    le Jourdain au roi, à sa maison, et à tous les gens de David?'
  yal-yal: Mangan yi siga Giligali binni, Kimihami yi biraxi a fɔxɔ ra. Yuda yamaan
    birin nun Isirayila yamaan fɔxɔ kedenna bata yi mangan nagidi Yurudɛn baani.
  haw-1868: Aia hoi, hele mai la na kanaka a pau o ka Iseraela i ke alii, i aku la
    i ke alii, No ke aha la i aihue aku ai ko makou mau hoahanau na kanaka o ka Iuda
    ia oe, a ua kai mai i ke alii a me ko ka hale ona, a me na kanaka o Davida a pau
    me ia ma keia kapa o Ioredane?
  arb-NAV: 'وَاجْتَمَعَ رِجَالُ إِسْرَائِيلَ وَقَالُوا لِلْمَلِكِ: «لِمَاذَا أَخَذَكَ
    إِخْوَتُنَا رِجَالُ يَهُوذَا خُفْيَةً، وَعَبَرُوا الأُرْدُنَّ بِالْمَلِكِ وَبِأَهْلِ
    بَيْتِهِ وَبِكُلِّ رِجَالِ دَاوُدَ؟»'
  ewe-ewe: Ke Israelviwo fa konyi na fia la be ame siwo tso Yuda koe kpe ɖe eya ŋutɔ
    kple eƒe aƒemetɔwo ŋu le Yɔdan tɔsisi la tsotso me.
  eng-LEE: (19:42) And, behold, all the men of Israel came to the king, and said unto
    the king, Why have our brethren the men of Judah stolen thee away, and have conducted
    the king and his household over the Jordan, and all David's men with him?
  asm-FB: পাছে চোৱা, ইস্ৰায়েলৰ সকলো লোকে ৰজাৰ ওচৰলৈ আহি ৰজাক ক’লে, “আমাৰ ভাই যিহূদাৰ
    লোকসকলে আপোনাক চুৰ কৰি, মহাৰাজক, আপোনাৰ পৰিয়ালক, আৰু দায়ূদৰ লগত তেওঁৰ সকলো লোকক,
    কিয় যৰ্দ্দন পাৰ কৰি আনিলে?”
  sus-A: مَنفّ نَشَ سِفَ فِلِفَلِ، عَ نُن كِمٍهَمِ. يُدَ حَمَ نُن عِسِرَيِلَ حَمَ
    سّيتِ كٍرٍن نَن مَنفّ مَلِ يُرُدّن عِفِرِدٍ.
  fra-SBL: 'Voici, tous les hommes d''Israël vinrent auprès du roi et lui dirent :
    « Pourquoi nos frères, les hommes de Juda, t''ont-ils enlevé et ont-ils fait passer
    le Jourdain au roi et à sa famille, et à tous les hommes de David avec lui ? »'
  hbo-hbo: וַיַּעֲבֹ֤ר הַמֶּ֙לֶךְ֙ הַגִּלְגָּ֔לָה וְכִמְהָ֖ן עָבַ֣ר עִמֹּ֑ו וְכָל־עַ֤ם
    יְהוּדָה֙ *וַיְעֱבִרוּ (הֶעֱבִ֣ירוּ) אֶת־הַמֶּ֔לֶךְ וְגַ֕ם חֲצִ֖י עַ֥ם יִשְׂרָאֵֽל׃
  kik-kik: Thuutha wa kahinda kanini andũ othe a Isiraeli nĩmookaga kũrĩ mũthamaki
    makamwĩra atĩrĩ, “Nĩ kĩĩ gĩatũmire ariũ a baba, andũ a Juda, matũtunye mũthamaki
    na wara, na mamũcookie nyũmba yake kuuma mũrĩmo wa Jorodani, hamwe na andũ ake
    othe?”
  fra-NCL: Le roi passa à Galgala, et Chamaam passa avec lui ; et tout le peuple de
    Juda, ainsi que la moitié du peuple d’Israël escortèrent le roi.
  cek-AK: Khenah, Israel kaminawk loe siangpahrang khaeah angzoh o boih moe, siangpahrang
    khaeah, Tipongah kaicae ih nawkamya Judah kaminawk mah, siangpahrang hoi anih
    ih imthung takoh kaminawk, anih khaeah kaom David ih kaminawk to paquk o boih
    moe, Jordan vapui yaeh ah caeh o haih ving loe? tiah a naa o.
  cuk-cuk: 'Agine, Israel-sordamar Rey-Davidʼse nonimalad, ega sogdemalad: —¿Ibiga
    anmar-gwenadgan-Judáʼginmalad Jordán-diwar-obakega be-semamai guarmala? ¿Ibiga
    wemar be-gwenadgan-semamai guarmarbali, degi, be-sordagan-semamai guarmarbali?'
  uig-CYR: 'Андин мана, Исраилниң барлиқ адәмлири падишаниң қешиға келип: Немишкә
    қериндашлиримиз Йәһуданиң адәмлири оғрилиқчә падишани вә падишаниң аилә-тавабиатлирини,
    шундақла Давутқа әгәшкән һәммә адәмләрни Иордан дәриясидин өткүзүшкә муйәссәр
    болиду? — деди.'
  tel-2017: ఇలా ఉన్నప్పుడు ఇశ్రాయేలువారు రాజు దగ్గరికి వచ్చారు. “మా సహోదరులైన యూదావారు
    నిన్ను, నీ ఇంటివారిని దొంగిలించుకుని యొర్దాను ఇవతలకు ఎందుకు తీసుకు వచ్చారు?” అని
    అడిగారు.
  hat-BSA: 'Epi vwala, tout mesye Israël yo te vin kote wa a e te di a wa a: “Poukisa
    frè nou yo, mesye Juda yo te vin vòlè ou? Yo te pati avè w, yo te mennen wa a
    avèk tout lakay li ak tout mesye David yo avèk li, vin janbe Jourdain an.”'
  kos-kos: Na mwet Israel nukewa som nu yorol tokosra ac fahk nu sel, “Leum lasr,
    efu ku mwet Judah wiasr elos tuh nunku mu oasr suwohs lalos in eiskomla ac atol
    kom ac sou lom ac mwet lom ke kowos tupalla Infacl Jordan?”
  hbo-WLC: וַיַּעֲבֹ֤ר הַמֶּ֙לֶךְ֙ הַגִּלְגָּ֔לָה וְכִמְהָ֖ן עָבַ֣ר עִמּ֑וֹ וְכָל־עַ֤ם
    יְהוּדָה֙ ויעברו אֶת־הַמֶּ֔לֶךְ וְגַ֕ם חֲצִ֖י עַ֥ם יִשְׂרָאֵֽל׃
  ibo-ibo: Ọ dịghị anya, ndị ikom Izrel niile nọ na-abịakwute eze na-asị ya, “Gịnị
    mere ụmụnna anyị, ndị ikom Juda, jiri zopu eze kpọfeta ya na ezinaụlọ na ndị ikom
    ya niile osimiri Jọdan?”
  ory-ory: ଏଥିରେ ଦେଖ, ସମୁଦାୟ ଇସ୍ରାଏଲ ଲୋକ ରାଜାଙ୍କ ନିକଟକୁ ଆସି ରାଜାଙ୍କୁ କହିଲେ, “ଆମ୍ଭମାନଙ୍କ
    ଭ୍ରାତୃବର୍ଗ ଯିହୁଦା-ଲୋକେ କାହିଁକି ଆପଣଙ୍କୁ ଚୋରି କରି ନେଲେ, ଆଉ ମହାରାଜଙ୍କୁ ଓ ତାଙ୍କ ପରିଜନବର୍ଗଙ୍କୁ
    ଓ ଦାଉଦଙ୍କ ସଙ୍ଗେ ତାଙ୍କର ସମସ୍ତ ଲୋକଙ୍କୁ ଯର୍ଦ୍ଦନ ପାର କରି ଆଣିଲେ? ସେତେବେଳେ ଦାଉଦଙ୍କର
    ସମସ୍ତ ଲୋକ ତାଙ୍କ ସଙ୍ଗରେ ଥିଲେ।”
  chk-chk: Mürin, ekewe re Israel meinisin ra feito ren ewe king o aisini, “Pwota
    pwiüm kewe re Juta ra angeek lemonomon me chon leimwom pwal noum kewe mwän o emwenikemiito
    pekiton ewe chanpupu Jortan?”
  ssd-ssd: 'Kile Israel mbal ŋakmba pro gabat suŋgo David sanaig: O gabat suŋgo, ndaŋam
    tuku siŋgine tira kame Yuda mbal nane sine Israel mbal yabusiŋmba ne naŋe gageu
    naŋe kuasmbi ta ŋakmba kile-temkam tuku Yordan kule mbol kinaig ŋginaig kande'
  rop-rop: Afta na detlot Isreil pipul bin go langa King Deibid, en deibin dalim im,
    “Bos, nomeda melabat ol braja gija garram detlot Juda pipul, bat stil deibin reken
    miselp, en dei reken olabat garram det rait blanga bringimbek yu langa dijan kantri,
    en dei reken deibin abum det rait blanga lukaftumbat yu en yu femili olabat en
    ola men blanga yu weya yumob bin krosim det riba. Bat dei nomo garram det rait.”
    Lagijat na detlot Isreil pipul bin tok.
  ukr-1871: 'Аж ось прийшли всї мужі Ізраїльські до царя, й сказали цареві: Чому се
    наші браття, мужі Юдині, потай нас перевели царя й дом його й усїх людей Давидових
    через Йордань?'
  deu-1951: 'Und siehe, da kamen alle Männer von Israel zum König und sprachen zu
    ihm: Warum haben dich unsre Brüder, die Männer von Juda, weggestohlen und haben
    den König und sein Haus über den Jordan geführt und alle Männer Davids mit ihm?'
  eng-JPS: '(19-42) And, behold, all the men of Israel came to the king, and said
    unto the king: ''Why have our brethren the men of Judah stolen thee away, and
    brought the king, and his household, over the Jordan, and all David''s men with
    him?'''
  srp-1865: 'A gle, svi ljudi Izrailjci doðoše k caru i rekoše mu: zašto te ukradoše
    braæa naša, ljudi Judini, i prevedoše preko Jordana cara i dom njegov i sve ljude
    Davidove s njim?'
  lug-lug: Oluvannyuma lwe bbanga ttono, abasajja bonna aba Isirayiri ne bagenda eri
    kabaka, ne bagamba kabaka nti, “Lwaki baganda baffe, abasajja aba Yuda, babba
    kabaka, ne bamutwala ye n’ennyumba ye, ne bamusomosa Yoludaani n’abasajja be?”
  heb-heb: והנה כל איש ישראל באים אל המלך ויאמרו אל המלך מדוע גנבוך אחינו איש יהודה
    ויעברו את המלך ואת ביתו את הירדן וכל אנשי דוד עמו׃
  ben-IRV: আর দেখ, ইস্রায়েলের সব লোক রাজার কাছে এসে রাজাকে বলল, “আমাদের ভাই যিহূদার
    লোকেরা কেন আপনাকে চুরি করে আনল? মহারাজাকে, তাঁর আত্মীয়দেরকে ও দায়ূদের সঙ্গে
    তাঁর সমস্ত লোককে, যর্দ্দন পার করে কেন আনল?”
  pan-pan: ਅਤੇ ਵੇਖੋ, ਇਸਰਾਏਲ ਦੇ ਸਭ ਰਾਜਾ ਕੋਲ ਆਏ ਅਤੇ ਰਾਜਾ ਨੂੰ ਆਖਿਆ, ਸਾਡੇ ਹੀ ਭਰਾ ਯਹੂਦਾਹ
    ਦੇ ਮਨੁੱਖ ਤੁਹਾਨੂੰ ਕਿਉਂ ਚੋਰੀ ਲੈ ਆਏ ਹਨ, ਲਿਆਏ? ਅਤੇ ਜਾ ਕੇ ਰਾਜਾ ਨੂੰ ਅਤੇ ਉਹ ਦੇ ਘਰਾਣੇ
    ਨੂੰ ਅਤੇ ਦਾਊਦ ਦੇ ਨਾਲ ਦੇ ਸਾਰੇ ਲੋਕਾਂ ਯਰਦਨੋਂ ਪਾਰ ਲੈ ਆਏ?
  tkr-tkr: 'Gırgın İzrailybı paççahısqa abı, eyhen: – Nya''a yişde çocaaşe Yahudeeşe
    ğu qöqü? Nya''a manbışe ğu, yiğna xizan, yiğne k''anebın insanar İordanne damayle
    alğav''u?'
  mya-JVB: တဖန် ဣသရေလ အမျိုးသား အပေါင်း တို့သည် ရှင်ဘုရင် ထံ တော်သို့လာ ၍ ၊ ကျွန်တော်
    တို့ ညီအစ်ကို ဖြစ် သော ယုဒ အမျိုးသား တို့သည် ကိုယ်တော် ကို ခိုးယူ ၍ ကိုယ်တော်နှင့်တကွနန်းတော်သား
    ကိုယ်တော်၏ လူ အပေါင်း တို့ကို အဘယ်ကြောင့်ယော်ဒန် မြစ်တစ်ဘက်သို့ ပို့ရကြမည်နည်း’ဟုလျှောက်
    ကြသော်၊
  tte-O: Mwa Isileli tataoliyao meuloili silaulau kin koina yo siwaloba, “Tawae kaiwena
    kamakavao Yuda tataoliyao nige ama wasa siyeyeyama na kamakavao kayalopanaisagili?
    Na silowadam yo menatumwao yo am tokaleyayao meuloili siyalopanaisagimiu waila
    Yolidani.”
  tbg-tbg: Devitiva Giligaalini vaumanta ekaa Isareri vaiinti vika avuhainaa vaiintivano
    vaunaini orunte virara tiha, Nora vaiintio, nana kaarae tinavu qata vakaa Iutaa
    vika náiqai evaara aivata, ai vaiinti nahentivata, ai iqoka vaiintivata, ntite
    aniamanta ne Iotani Namari taqa vare aniavo? ti.
  hmo-hmo: Vadaeni Israela taudia ibounai be king dekenai idia mai, idia nanadaia,
    idia gwau, “Badina dahaka aiemai tadikakana Iuda taudia ese king idia henaoa bamona
    ai dekena amo? Idia ese Davida mai ena famili taudia ibounai, Ioridane Sinavai
    dekenai idia hakaua hanaia, bona Davida ena orea taudia ibounai danu.”
  urd-urd: तब इस्राईल के सब लोग बादशाह के पास आकर उससे कहने लगे कि “हमारे भाई बनी
    यहूदाह तुझे क्यूँ चोरी से ले आए और बादशाह को और उसके घराने को और दाऊद के साथ जितने
    थे उनको यरदन के पार से लाये?”
  rus-SYN: 'И вот, все Израильтяне пришли к царю и сказали царю: зачем братья наши,
    мужи Иудины, похитили тебя и проводили царя в дом его и всех людей Давида с ним
    через Иордан?'
  bqc-SIM: Kɛ́ kí bùa à gɛ̀ Giligali, Kimaũ bùaaànↄ. Yuda zĩgↄ̃ↄ píi ń Isaili
    zĩgↄ̃ kĩniↄ bùa ń kípio.
  tcz-CHONGTHU: Ahin Israel mite jouse chu lengpa chungah akiphin taovin, Judah miten
    lengpa chu natom chahkheh un keihon nang nahin namite ahin Jordan nahung galkai
    nadiu vin kithopi nading phat eipipouve atiu vin ahi.
  mar-mar: सर्व इस्राएल लोक राजाकडे आले. ते म्हणाले, “आमचे बांधव यहूदी यांनी तुमचा
    ताबा घेऊन तुम्हास आणि तुमच्या कुटुंबियांना यार्देन पार करून आणले असे का?”
  qub-qub: 'Chaypita llapan Israel runacuna aywaran ray cajman. Aywaycärir niran:
    «¿Imanirtaj Judá runacunallaga gamta, famillyayquicunata suldäruyquicunata Jordán
    mayuta päsachishunqui?»'
  bqp-bqp: 'Akũ Isaraila buri pínki sù ò kína lè ò pìnɛ: Bↄ́yãi ó gbɛ̃ Yudanↄ bikũ̀
    kãáo kpãni, mↄkↄ̃n kũ n bedenↄ kũ n gbɛ̃nↄ pínkii?'
  hat-hat: 'Lè sa a, moun peyi Izrayèl yo al jwenn wa a, yo di l'' konsa: -Monwa,
    poukisa frè nou yo, moun peyi Jida yo, te vin pran ou, yo fè ou janbe larivyè
    Jouden ansanm ak tout fanmi ou ak tout moun pa ou yo?'
  eng-BSB: Soon all the men of Israel came to the king and asked, “Why did our brothers,
    the men of Judah, take you away secretly and bring the king and his household
    across the Jordan, together with all of David’s men?”
  tod-tod: Masagi liini ga Gilegale ʋele, Kimeɠame ɠɛni polu. Zuda ɠɔɔʋɛbɛi pɛ, ta
    Izelayɛle ɠɔɔʋɛbɛ ɠilazuʋɛ pɛ ge ɠɛni ná, siɛgi zu masagi ɠɛni Zuludɛn ɓudɛzu
    la.
  eng-WEBPB: Behold, all the men of Israel came to the king, and said to the king,
    “Why have our brothers the men of Judah stolen you away, and brought the king
    and his household, over the Jordan, and all David’s men with him?”
  kbq-kbq: Hagi Israeli vahe'mo'za Devitinte e'za amanage hu'naze, nahige'za Juda
    tafuhe'za katrazagenka, kagra'ene nagaka'anena Jodani tina takaheta neaze?
  nhe-BL: 'Huan nochi nopa israelita tlacame tlen hualajque tlali Israel ica huejcapa
    cualanque huan yajque quiitatoj Tlanahuatijquetl David huan quiilhuijque: ―¿Para
    tlen san nopa israelita tlacame tlen tlali Judá ica tlatzintla quinpanoltijque
    nochi mochaj ehuani huan nochi imotlamantzitzi ipan atemitl Jordán?'
  bus-bus: 'Ben Isaraili bori píngi mↄ̀ wà kí lè aↄ̃ bènɛ: À kɛ̀ dia wa gbɛ̃ Yudanↄ
    bikũ̀ao kpãi, mmↄn kↄ̃n n bɛdeenↄ kↄ̃n n gbɛ̃nↄ píngii?'
  gub-BL: Na'e Izaew paw uze'eg oho Tawi pe wà kury. — Tuwihawete, i'i izupe wà. —
    Màràzàwe tuwe ureryky'yr Zuta izuapyapyr upuner nererur haw rehe xe ko Zotàw yrykaw
    pe wà, i'i izupe wà.
  eng-DRA: 'Therefore all the men of Israel running together to the king, said to
    him: Why have our brethren the men of Juda stolen thee away, and have brought
    the king and his household over the Jordan, and all the men of David with him?'
