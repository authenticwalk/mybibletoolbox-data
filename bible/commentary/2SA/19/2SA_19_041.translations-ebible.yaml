verse: 2SA.019.041
translations:
  mal-C: 'പെട്ടെന്നുതന്നെ ഇസ്രായേൽജനമെല്ലാം വന്ന് രാജാവിനോടു പറഞ്ഞു: “യെഹൂദ്യരായ ഞങ്ങളുടെ
    സഹോദരന്മാർ രാജാവിനെയും കുടുംബത്തെയും സകലപരിചാരകരോടുംകൂടി രഹസ്യമായി യോർദാൻ കടത്തിക്കൊണ്ടുവന്നതെന്തിന്?”'
  deu-TKW: Darauf zog der König nach dem Gilgal und Kimham zog mit ihm. Das gesamte
    Kriegsvolk von Juda aber zog mit dem Könige, ebenso die Hälfte des Kriegsvolks
    von Israel.
  lin-lin: Tango mokonzi akatisaki na Giligali, Kimeami mpe akatisaki elongo na ye.
    Bato nyonso ya Yuda mpe ndambo ya mabota ya Isalaele balekisaki mokonzi.
  eng-LSV: And behold, all the men of Israel are coming to the king, and they say
    to the king, “Why have our brothers, the men of Judah, stolen you—and they bring
    the king and his household over the Jordan, and all the men of David with him?”
  eng-GNV: And behold, all the men of Israel came to the King, and sayd vnto the King,
    Why haue our brethren the men of Iudah stollen thee away, and haue brought the
    King and his houshold, and all Dauids men with him ouer Iorden?
  eng-WEBSTER: And behold, all the men of Israel came to the king, and said to him,
    Why have our brethren the men of Judah stolen thee away, and have brought the
    king, and his household, and all David's men with him, over Jordan?
  nhw-BL: 'Huan nochi nopa israelita tlacame catli hualajque tlali Israel ica huejcapa
    cualanque huan yajque quiitatoj Tlanahuatijquetl David huan quiilhuijque: ―¿Para
    tlen san nopa israelita tlacame tlen tlali Judá ica tlatzintla quinpanoltijque
    nochi mochaj ehuani huan nochi amotlamantzitzi ipan hueyatl Jordán?'
  swh-ONEN: Baada ya kitambo kidogo watu wote wa Israeli wakaja kwa mfalme na kumwambia,
    “Kwa nini ndugu zetu, watu wa Yuda, wamemrudisha mfalme kwa siri bila kutushirikisha,
    na kumvusha ngʼambo ya Yordani, yeye na nyumba yake, pamoja na watu wake wote?”
  bba-bba: Sinɑ boko u Giliɡɑlin swɑɑ wɔri. Mɑ Kimuhɑmu u nùn swĩi. Yudɑbɑ kpuro kɑ
    Isirelibɑn sukum bɑ nùn biru wɔ̃ku kuɑ.
  eng-KJVCPB: And behold, all the men of Israel came to the king, and said unto the
    king, Why have our brethren the men of Judah stolen thee away, and have brought
    the king, and his household, and all David’s men with him, over Jordan?
  mpx-mpx: Yaka abwe Isileli bolauiliyau gegewel hi noknok kin elana ge hi babaa,
    “Hauna kaiwena talimeyau Yuda bolauiliyau nige wama wasa hi pepem ge alomeyau
    naha pakalapanet-agiwa? He hi nowa sumi, yaka alomwau natumwau ge wam tolohaveyan
    gegewel hi pakalapanet-agimiu wewel Yolidani.”
  luo-luo: Piyo piyo nono jo-Israel nobiro ir ruoth mi giwachone niya, “Angʼo manomiyo
    owetewa ma jo-Juda, kelo ruoth lingʼ-lingʼ gi joode loka aora Jordan, kaachiel
    gi joge duto?”
  meu-meu: Bena Israel taudia iboudiai na hanua pavapavana enai e kau, e nanadaia,
    eto, Badina be dahaka tadikakamai Iuda taudia ese vada e dadihaimai, hanua pavapavana
    bona ena ruma taudia na Ioridane sinavaina amo vada e hakaudia hanai, bona David
    ena orea taudia iboudiai danu ia ida.
  npi-ULB: चाँडै इस्राएलका सबै मानिस राजाकहाँ आउन लागे र राजालाई यसो भन्‍न लागे, “हाम्रा
    दाजुभाइ अर्थात् यहूदाका मानिसहरूले हजुरलाई किन चोरेर लगेका छन्, र महाराजा उहाँका
    परिवारलाई र दाऊदका सबै मानिसलाई उहाँसँगै यर्दन वारि पुर्‍याएका छन्?”
  yor-yor: Sì wò ó, gbogbo àwọn ọkùnrin Israẹli sì tọ ọba wá, wọ́n sì wí fún ọba pé,
    “Èéṣe tí àwọn arákùnrin wa àwọn ọkùnrin Juda fi jí ọ kúrò, tí wọ́n sì fi mú ọba
    àti àwọn ará ilé rẹ̀ gòkè odò Jordani, àti gbogbo àwọn ènìyàn Dafidi pẹ̀lú rẹ?”
  ind-ind: Akan tetapi, timbullah pertengkaran antara kedua pihak tersebut. Pasukan
    Israel memprotes kepada raja, “Tuan, orang Yehuda itu diam-diam pergi menjemput
    Raja beserta rombongan Tuan dari sungai Yordan! Mereka tidak mengajak kami!”
  pes-OPCB: ولی مردان اسرائیل به پادشاه شکایت نمودند که چرا مردان یهودا پیش دستی کرده‌اند
    تا فقط خودشان پادشاه و خاندان و افراد او را از رودخانه عبور دهند؟
  tgl-ULB: Sa madaling panahon lahat kalalakihan ng Israel ay nag-umpisang pumunta
    sa hari at sinabi sa hari, “Bakit ang mga kapatid naming lalaki, ang kalalakihan
    ng Juda, ninakaw kayo palayo at dinala ang hari at kaniyang pamilya sa Jordan,
    at lahat ng kalalakihan ni David kasama niya?”
  cbu-NT: Israelchichshitisin kurakash kuseersin, ¿Mayaamshat Utaáchich ashparitisin
    shiyaa pachindkanaya? Káchingayarandsin, shiyangaz Ortagamun kuseersin, uwshtisin
    shiyaa amuytayarusin, istanda tápani atusin, pachindkanaya, táranganaya.
  hui-hui: Debidi ibu Giligala dindi anda pu heagola Isaraeleali bibahende ibu hearia
    ibuwa tigua ibuhondo lalu, Agali haguane-o irane aginaga ina hamene Yuda tigua
    kini haru eberema lalu ina nde hale holoma̱ya langia nabi ohowa í̠bi í̠ one waneiginirubi
    í̠naga ami agalirubi haru halu abale Iba Yodana domalu ibiyabe, lalu hale hene.
  mya-mya: ထို​အ​ခါ​ဣသ​ရေ​လ​အမျိုး​သား​အ​ပေါင်း​တို့ သည် မင်း​ကြီး​ထံ​လာ​၍``အ​ကျွန်ုပ်​တို့​၏​ညီ
    အစ်​ကို​များ​ဖြစ်​ကြ​သော​ယု​ဒ​ပြည်​သား တို့​သည်​အ​ရှင်​နှင့်​တ​ကွ​အ​ရှင့်​မိ​သား​စု၊
    အ​ရှင့်​လူ​တို့​ကို​ယော်​ဒန်​မြစ်​တစ်​ဘက်​သို့ ပို့​ဆောင်​ခွင့်​ရှိ​သည်​ဟု​အ​ဘယ်​ကြောင့်​ထင်
    မှတ်​ကြ​ပါ​သ​နည်း'' ဟု​လျှောက်​ထား​ကြ​၏။
  bod-N: ལྟོས་དང་། ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་རྒྱལ་པོའི་དྲུང་དུ་འོངས་ནས་རྒྱལ་པོ་ལ། རང་རེའི་སྤུན་ཟླ་ཡ་ཧུ་དཱ་པ་རྣམས་ཀྱིས་ཅིའི་ཕྱིར་རྒྱལ་པོ་དང་ཁོང་གི་ཁྱིམ་མི་རྣམས་དང་།
    ཁོང་གི་རྗེས་སུ་འབྲངས་པའི་མི་ཐམས་ཅད་ལ་ལྐོག་ནས་སྐྱེལ་མ་བྱས་ཏེ་ཡོར་དན་གཙང་པོ་བརྒལ་བ་ཡིན་ནམ་ཞེས་ཞུས་པས།
  sna-sna: Uye varume vose veIsraeri vakauya kuna mambo vakati kwaari, “Hama dzedu,
    varume veJudha, vakabireiko mambo vakamuuyisa neimba yake mhiri kweJorodhani,
    pamwe chete navanhu vake vose?”
  spa-BLM: 'He aquí que todos los hombres de Israel vinieron al rey y le dijeron:
    “¿Por qué nuestros hermanos, los hombres de Judá, te han robado y han hecho pasar
    el Jordán al rey y a su familia, y a todos los hombres de David con él?”'
  cac-cac: 'Masanil eb'' soldado israel ix b''at ilan vin̈ rey chi'', ix yalan eb''
    d''a vin̈ icha tic: —¿Tas yuj an̈ej eb'' quetchon̈ab'' yin̈tilal Judá ix ach ic''ancoti,
    ix ach ic''anec''ta d''a yol a'' Jordán yed'' eb'' ix etb''eyum yed'' pax eb''
    uninal yed'' masanil eb'' a soldado? xchi eb''.'
  swh-ULB: Mara watu wa Israeli wote wakaanza kuja kwa mfalme na kumwambia, “Kwa nini
    ndugu zetu, watu wa Yuda, wamemwiba na kumleta mfalme na familia yake juu ya Yordani
    na watu wote wa Daudi pamoja naye?
  bel-bel: 'І вось, усе Ізраільцяне прыйшлі да цара і сказалі цару: навошта браты
    нашыя, мужы Юдавыя, захапілі цябе і праводзілі цара і дом ягоны і ўсіх людзей
    Давідавых зь ім празь Ярдан?'
  deu-ELBBK: Und der König ging hinüber nach Gilgal, und Kimham ging mit ihm hinüber.
    Und alles Volk von Juda und auch die Hälfte des Volkes von Israel führten den
    König hinüber.
  mbb-OT: Ne midhendiyà te ki David is langun he menge etew te Israel ne midriklamu
    su maan is menge tig-Juda is nendesen te kebpeleyuna kandin wey te pemilya zin,
    wey is langun he menge sakup din.
  mal-2015: 'അപ്പോൾ യിസ്രായേൽപുരുഷന്മാർ ഒക്കെയും രാജാവിന്റെ അടുക്കൽ വന്നു രാജാവിനോടു:
    ഞങ്ങളുടെ സഹോദരന്മാരായ യെഹൂദാപുരുഷന്മാർ രാജാവിനെയും അവന്റെ കുടുംബത്തെയും ദാവീദിന്റെ
    സകലപരിചാരകന്മാരെയും മോഷ്ടിച്ചു കൊണ്ടുവന്നു യോർദ്ദാൻ കടത്തിയതു എന്തു എന്നു പറഞ്ഞു.'
  rmc-rmc: O kraľis o David džalas dureder andro Gilgal a o Kimham leha. Le kraľis
    preľigende savore manuša andral e Judsko the jepaš Izrael.
  pes-OPV: 'و اینک جمیع مردان اسرائیل نزد پادشاه آمدند و به پادشاه گفتند: «چرا برادران
    ما، یعنی مردان یهودا، تو را دزدیدند و پادشاه و خاندانش را و جمیع کسان داود را
    همراهش از اردن عبوردادند؟»'
  ron-1924: 'Дар тоць бэрбаций луй Исраел ау венит ла ымпэрат ши й-ау зис: „Пентру
    че те-ау фурат фраций ноштри, бэрбаций луй Иуда, ши ау трекут пе ымпэрат песте
    Йордан, ымпреунэ ку каса луй ши ку тоць оамений луй Давид?”'
  ben-OBCV: অচিরেই ইস্রায়েলের সব লোকজন রাজার কাছে এসে তাঁকে বলল, “আমাদের ভাইরা, যিহূদার
    লোকজন কেন মহারাজকে চুরি করে নিয়ে গিয়ে আবার তাঁকে ও তাঁর পরিবার-পরিজনদের তাঁর
    সব লোকজন সমেত জর্ডন নদী পার করে নিয়ে এসেছে?”
  som-som: Dabadeedna dadkii reer binu Israa'iil oo dhammu boqorkii bay u yimaadeen,
    oo waxay boqorkii ku yidhaahdeen, Walaalaheen oo ah ragga reer Yahuudah maxay
    kuu xadeen, oo ay adiga iyo reerkaagaba Webi Urdun idiinku tallaabiyeen iyo weliba
    raggaagii kula jirayba, boqorow?
  lat-VUC: 'Itaque omnes viri Israël concurrentes ad regem dixerunt ei: Quare te furati
    sunt fratres nostri viri Juda, et traduxerunt regem et domum ejus Jordanem, omnesque
    viros David cum eo?'
  eng-ASVBT: And, behold, all the men of Israel came to the king, and said unto the
    king, Why have our brethren the men of Judah stolen thee away, and brought the
    king, and his household, over the Jordan, and all David’s men with him?
  ita-1885: 'Or ecco, tutti gli altri Israeliti vennero al re, e gli dissero: Perchè
    ti hanno i nostri fratelli, gli uomini di Giuda, furtivamente menato via, ed hanno
    fatto passare il Giordano al re, ed alla sua famiglia, ed a tutta la sua gente
    con lui?'
  eng-LXXUP: 'And the king went over to Gilgal, and Chimham went over with him: and
    all the men of Judah went over with the king, and also half the people of Israel.'
  eng-ULB: Soon all the men of Israel began to come to the king and say to the king,
    “Why have our brothers, the men of Judah, stolen you away and brought the king
    and his family over the Jordan, and all David's men with him?”
  spa-VBL: 'Pero pronto los hombres de Israel que estaban allí se acercaron al rey
    y le preguntaron: “¿Por qué nuestros hermanos, los hombres de Judá, se llevaron
    en secreto a Su Majestad y lo llevaron a usted y a su casa al otro lado del Jordán,
    junto con todos sus hombres?”'
  fra-_FOB: 'Mais voici, tous les hommes d''Israël vinrent vers le roi, et lui dirent:
    Pourquoi nos frères, les hommes de Juda, t''ont-ils enlevé, et ont-ils fait passer
    le Jourdain, au roi, à sa famille, à tous les gens de David avec lui?'
  mal-mal: 'അപ്പോൾ യിസ്രായേൽപുരുഷന്മാർ എല്ലാവരും രാജാവിന്റെ അടുക്കൽ വന്നു രാജാവിനോട്:
    ഞങ്ങളുടെ സഹോദരന്മാരായ യെഹൂദാപുരുഷന്മാർ രാജാവിനെയും അങ്ങയുടെ കുടുംബത്തെയും ദാവീദിന്റെ
    സകലപരിചാരകന്മാരെയും മോഷ്ടിച്ചു കൊണ്ടുവന്നു യോർദ്ദാൻ കടത്തിയത് എന്ത്? എന്നു പറഞ്ഞു.'
  urd-GVR: Rāste meṅ Isrāīl ke mard bādshāh ke pās ā kar shikāyat karne lage, “Hamāre
    bhāiyoṅ Yahūdāh ke logoṅ ne āp ko āp ke gharāne aur faujiyoṅ samet chorī chorī
    kyoṅ Dariyā-e-Yardan ke maġhribī kināre tak pahuṅchāyā? Yih ṭhīk nahīṅ hai.”
  suz-BL: मिनु इस्राएल ङा मुर नेल्‍ल काथा दुम्‍शा, पिप आ बाक्‍तीक जाक्‍मा बाक्‍त।
    मिनु मेकोपुकीमी “मारदे आंइ लोक्‍ब यहूदा ङा मुरपुकीम इन कली खुइ पा लदमे? पिप, आ
    खिं ङा मुर नु इन मुर नेल्‍ल लाइश्‍शा यर्दन आइक्‍ची हांबु चाक्‍दीत्‍मे?” देंमा
    बाक्‍त।
  ita-1927: 'Allora tutti gli altri Israeliti vennero dal re e gli dissero: “Perché
    i nostri fratelli, gli uomini di Giuda, ti hanno portato via di nascosto, e hanno
    fatto passare il Giordano al re, alla sua famiglia e a tutta la gente di Davide?”'
  ckb-ckb: 'ئیتر هەموو پیاوانی ئیسرائیل دەهاتنە لای پاشا، بە پاشایان دەگوت: «بۆچی
    براکانمان، پیاوانی یەهودا تۆیان دزی، پاشا و ماڵەکەیان لە ڕووباری ئوردون پەڕاندەوە،
    هەموو پیاوانی داودیش لەگەڵیدا بوون؟»'
  eng-BBE: Then the men of Israel came to the king and said, Why have our countrymen
    of Judah taken you away in secret and come over Jordan with the king and all his
    family, because all his people are David's men?
  kan-OKCV: ಇಸ್ರಾಯೇಲರೆಲ್ಲರೂ ಅರಸನ ಬಳಿಗೆ ಬಂದು ಅರಸನಿಗೆ, “ನಮ್ಮ ಸಹೋದರರಾದ ಯೆಹೂದದ ಮನುಷ್ಯರು
    ಕಳ್ಳತನವಾಗಿ ನಿನ್ನನ್ನು ಕರೆತಂದದ್ದೇನು? ಅರಸನನ್ನೂ, ಅವನ ಮನೆಯವರನ್ನೂ, ಅವನ ಸಂಗಡ ಇರುವ ದಾವೀದನ
    ಸಕಲ ಮನುಷ್ಯರನ್ನೂ ಯೊರ್ದನನ್ನು ದಾಟಿಸಿದ್ದೇನು?” ಎಂದರು.
  tam-2017: 'இதோ, இஸ்ரவேல் மனிதர்கள் எல்லோரும் ராஜாவினிடம் வந்து, ராஜாவைப் பார்த்து:
    எங்களுடைய சகோதரர்களான யூதா மனிதர்கள் திருட்டுத்தனமாக உம்மை அழைத்துவந்து, ராஜாவையும்,
    அவர் வீட்டாரையும், அவரோடு இருக்கிற தாவீதின் மனிதர்கள் அனைவரையும், யோர்தான் நதியைக்
    கடக்கச்செய்தது என்ன என்றார்கள்.'
  spa-RV-1909: 'Y he aquí todos los varones de Israel vinieron al rey, y le dijeron:
    ¿Por qué los hombres de Judá, nuestros hermanos, te han llevado, y han hecho pasar
    el Jordán al rey y á su familia, y á todos los varones de David con él?'
  ron-BTF: 'Și, iată, toți bărbații lui Israel au venit la împărat și i-au spus: De
    ce te-au furat frații noștri, bărbații lui Iuda, și au adus pe împărat și casa
    lui și pe toți oamenii lui David cu el, peste Iordan?'
