verse: 2SA.019.011
translations:
  mal-C: 'അതിനുശേഷം ദാവീദുരാജാവ് പുരോഹിതന്മാരായ സാദോക്കിനും അബ്യാഥാരിനും ഈ സന്ദേശം
    അയച്ചു: “നിങ്ങൾ യെഹൂദ്യയിലെ നേതാക്കന്മാരോടു ചോദിക്കുക: ‘സകല ഇസ്രായേലിലും സംസാരിക്കപ്പെടുന്ന
    വസ്തുത, രാജാവിന്റെ ആസ്ഥാനത്ത് എത്തിയിരിക്കുന്നു. എന്നിട്ടും രാജാവിനെ കൊട്ടാരത്തിലേക്കു
    തിരികെ വരുത്തുന്ന കാര്യത്തിൽ നിങ്ങൾ പിന്നിലാകുന്നതെന്തിന്?'
  deu-TKW: Absalom hingegen, den wir zum König über uns gesalbt hatten, ist in der
    Schlacht gefallen - nun denn! was zögert ihr den König zurückzuführen?
  lin-lin: mpe Abisalomi oyo topakolaki mafuta mpo ete akamba biso asili kokufa na
    bitumba. Boye mpo na nini bozali koloba eloko te mpo na kozongisa mokonzi na Yelusalemi ? »
  eng-LSV: And King David sent to Zadok and to Abiathar the priests, saying, “Speak
    to [the] elderly of Judah, saying, Why are you last to bring back the king to
    his house, since the word of all Israel has come to the king, to his house;
  eng-GNV: But King Dauid sent to Zadok and to Abiathar the Priestes, saying, Speake
    vnto the Elders of Iudah, and say, Why are ye behind to bring the King againe
    to his house, (for the saying of al Israel is come vnto the king, euen to his
    house)
  eng-WEBSTER: And king David sent to Zadok and to Abiathar the priests, saying, Speak
    to the elders of Judah, saying, Why are ye the last to bring the king back to
    his house? seeing the speech of all Israel is come to the king, even to his house.
  nhw-BL: 'Huan quicajqui Tlanahuatijquetl David, huan huajca quititlanqui se ma quinilhuiti
    ni camanali Sadoc huan Abiatar nopa totajtzitzi catli itztoyaj tlayacanani ipan
    tlali Judá ica tlatzintla. Quinilhui: “Xiquincamanalhuica nopa huehue tlacame
    ipan tlali Judá huan xiquintlatzintoquilica para tlen amo nechnotztoque para ma
    nimocuepa para sempa niitztos tlanahuatijquetl huan niitztos ipan nocaltlanahuatil
    ipan tlali Judá. Pampa nochi israelitame catli itztoque ica huejcapa quinequij
    ma sempa niitztos inintlanahuatijca huan san amojuanti ayamo tlen anquiijtohuaj.”'
  swh-ONEN: 'Mfalme Daudi akapeleka ujumbe huu kwa makuhani Sadoki na Abiathari, kusema:
    “Waulizeni wazee wa Yuda, ‘Kwa nini mwe wa mwisho kumrudisha mfalme katika jumba
    lake la kifalme, maadamu kile kinachosemwa katika Israeli yote kimemfikia mfalme
    katika makao yake?'
  bba-bba: Adɑmɑ n wee Abusɑlɔmu wi sɑ bɑndu wɛ̃ mi, u ɡu tɑbu ɡberɔ. Ǹ n mɛn nɑ,
    mbɑn sɔ̃nɑ sɑ ǹ ɡerunɑmɔ su kɑ sinɑ boko nɑɑ dɑ.
  eng-KJVCPB: And king David sent to Zadok and to Abiathar the priests, saying, Speak
    unto the elders of Judah, saying, Why are ye the last to bring the king back to
    his house? seeing the speech of all Israel is come to the king, even to his house.
  mpx-mpx: Deibid topowon Seidok ge Abaiyada ali baaba i patuna nihi na Yuda wali
    tonowakau elal, yaka iya wana baaba nihi baunan nihi ba, “Bahi komiu nuku tatabwa
    un mowamowasena ge abwe nuku nenem nau kin nuku een pasikalau no limiya Yelusalema.
    Ya ba ola o, kaiwena Isileli labi gegewel hauna hi baunan iyaka wasana ya hago.
  luo-luo: 'Ruoth Daudi nooro wachni ne Zadok gi Abiathar, ma jodolo kama: “Penjuru
    jodong Juda ni, ‘Angʼo momiyo dudongʼ chien kuom dwoko ruoth dalane, nimar weche
    mane iwacho e Israel duto osechopo ni ruoth e kar dakne?'
  meu-meu: Bena King David ese gwaukau ta e siaia, hahelaḡa taudia Sadok bona Abiatara
    dekediai, eto, Iuda tau-badadia ba hamaorodia, baoto, Badina be dahaka hanua pavapavana
    ihakau-louna ena ruma ai na o halahemu a Israel taudia iboudiai edia hereva na
    hanua pavapavana enai vada e kaui
  npi-ULB: राजाले सादोक र अबियाथार पुजारीहरूलाई यसो भन्‍ने खबर पठाए, “यहूदाका धर्म-गुरुहरूलाई
    सोध, 'राजालाई उनको दरबारमा फिर्ता ल्याउन सबै इस्राएलको कुरा उनको पक्षमा भएको हुनाले
    राजालाई उनको दरबारमा ल्याउन तिमीहरू किन अन्तिम हुन्‍छौ?
  yor-yor: Dafidi ọba sì ránṣẹ́ sí Sadoku, àti sí Abiatari àwọn àlùfáà pé, “Sọ fún
    àwọn àgbàgbà Juda, pé, ‘Èéṣe tí ẹ̀yin fi kẹ́yìn láti mú ọba padà wá sí ilé rẹ̀?
    Ọ̀rọ̀ gbogbo Israẹli sì ti dé ọ̀dọ̀ ọba àní ní ilé rẹ̀.
  ind-ind: Raja Daud mendengar kabar tentang pendapat rakyat itu. Lalu dia mengirim
    pesan kepada Imam Zadok dan Imam Abiatar, “Sampaikanlah kepada para tua-tua suku
    Yehuda, ‘Saya sudah mendengar pendapat orang-orang Israel, kecuali dari kalian.
    Mengapa kalian belum sepakat untuk membawa saya kembali ke istana?
  pes-OPCB: 'داوود، صادوق و اَبیّاتار کاهن را فرستاد تا به بزرگان یهودا بگویند: «چرا
    شما در باز آوردن پادشاه، آخر همه هستید؟ تمام قوم اسرائیل آمادهٔ حرکتند به‌جز شما
    که برادران و قبیله و گوشت و خون من هستید.»'
  tgl-ULB: Nagpadala si Haring David kay Zadok at kay Abiatar ng mga pari na sinasabing,
    “Kausapin ang mga pinuno ng Juda sabihin na, 'Bakit huli kayo sa pagpapabalik
    sa hari sa kaniyang palasyo, yamang ang usapin sa buong Israel pinapaboran ang
    hari, para dalhin siya pabalik sa kaniyang palasyo?
  cbu-NT: Dapiyshat yuwaa Israelchich waanpatatin tsiyatarangana anoo mazinarangu,
    uwshat apanllpanee Sadokaa, mishat Abiyataraatstam kuruzeeru, Siysat Utaáchichpa
    wachinanur tsiyatashinints, Kurak ateeja siyaatsi. ¿Mayaamshat zaptaksa? ¿Nda
    nuwaa musásiri yusur kurakareemis ínaksa? Sheerus, ¿nuwaa nda pangipi yusur wayaksa?
  hui-hui: Agali marume bi ogodagua laya lama Kini Debidi hearia lo yalu ibini. Ani
    layagola Debidi ibugua hale howa loma binigo mo miaga Sadogobi Abaiadabi libu
    haru puwa lalu, Libugua Yudali haguaneru karia i̱naga bi ogo yalu puwa ogodagua
    laya lalibu. I̱ oali howa hale halu hewaria Isaraele wali agali hearume ogodagua
    layuane hale harugo ai Yuda wali agali tígua i̱ abale dai bia labehegoyu dai bia
    nale hemigola Isaraele wali agali tigua ala latagi halu i̱ i̱ni andagani birule
    daibia lelo kamigo irane agibe.
  mya-mya: ဤ​သို့​ဣသ​ရေ​လ​အ​မျိုး​သား​တို့​ပြော​ဆို နေ​ကြ​သည့်​သ​တင်း​သည် ဒါ​ဝိဒ်​ထံ​သို့
    ရောက်​ရှိ​လာ​၏။ ``အ​ဘယ်​ကြောင့်​သင်​တို့ သည်​မိ​မိ​တို့​ဘု​ရင်​အား​နန်း​တော်​သို့​ပြန်
    လည်​ခေါ်​ဆောင်​ရန် ဣ​သ​ရေ​လ​အ​မျိုး သား​တို့​ထက်​နောက်​ကျ​လျက်​နေ​ကြ​ပါ သ​နည်း။-
  bod-N: དེར་རྒྱལ་པོ་དཱ་བིད་ཀྱིས་མཆོད་དཔོན་ཟཱ་ཏོག་དང་ཨབ་ཡཱ་ཐར་གཉིས་ལ་ངག་འཕྲིན་བསྐུར་ནས་འདི་ལྟར།
    ཁྱོད་གཉིས་ཀྱིས་ཡ་ཧུ་དཱ་ཡི་རྒན་པོ་རྣམས་ལ་འདི་སྐད་སྨྲ་དགོས་ཏེ། རྒྱལ་པོ་ཕྱིར་ཕོ་བྲང་དུ་སྤྱན་འདྲེན་པའི་དོན་གྱི་ཐད་ཁྱོད་རྣམས་གཞན་པའི་རྗེས་སུ་ལུས་པ་ཅི་ཡིན་ནམ།
    ཡེས་ར་ཨེལ་པ་ཡོངས་ཀྱིས་རྒྱལ་པོ་ཕྱིར་སྤྱན་འདྲེན་པའི་གཏམ་ནི་རྒྱལ་པོའི་དྲུང་དང་རྒྱལ་པོའི་ཕོ་བྲང་དུ་སླེབས་ཚར།
  sna-sna: Mambo Dhavhidhi akatuma shoko naZadhoki naAbhiatari, vaprista achiti, “Bvunzai
    vakuru veJudha kuti, ‘Seiko imi mava vokupedzisira kudzosa mambo kumuzinda wake,
    sezvo zvinotaurwa muIsraeri yose zvasvika pamba pake.
  spa-BLM: 'El rey David envió a los sacerdotes Sadoc y Abiatar, diciendo: “Hablad
    a los ancianos de Judá, diciendo: “¿Por qué sois los últimos en hacer volver al
    rey a su casa, ya que el discurso de todo Israel ha llegado al rey, para hacerlo
    volver a su casa?'
  cac-cac: 'Yuj chi'', a vin̈ rey chi'' ix checanb''at aljoc d''a eb'' vin̈ sacerdote,
    aton vin̈aj Sadoc yed'' vin̈aj Abiatar icha tic: Alec d''a eb'' yichamtac vinaquil
    chon̈ab'' Judá icha tic: Toxo ix vab''i tastac van yalan juntzan̈xo macan̈il eb''
    quetchon̈ab''. ¿Tas yuj tzac''anxo tze na'' tas tz''aj in c''ochxi d''a in palacio?'
  swh-ULB: Mfalme Daudi akatuma kwa Sadoki na kwa Abiathari makuhani kusema, “Ongeeni
    na wazee wa Yuda kusema, Kwa nini ninyi mmekuwa wa mwisho kumrudisha mfalme kwenye
    kasri lake tena, kwa vile usemi wa Israeli wote unamtaka mfalme arudi katika kasri
    lake?
  bel-bel: 'І цар Давід паслаў сказаць сьвятарам Садоку і Авіятару: скажэце старэйшынам
    Юдавым: навошта вы хочаце быць апошнімі, каб вярнуць цара ў дом ягоны, тады як
    словы ўсяго Ізраіля дайшлі да цара ў дом ягоны?'
  deu-ELBBK: Absalom aber, den wir über uns gesalbt hatten, ist im Kampf gestorben;
    und nun, warum schweigt ihr davon, den König zurückzuführen?
  mbb-OT: 'Hein netuenan ni Hadì David he iyan haazà pelanu zan, midsuǥù sikandin
    te ibpepenudtul ziyà te menge memumuhat he si Zadok wey si Abiatar, he egkaǥi
    te, “Keǥiya niw heini ziyà te menge edumala te Juda: ‘Nezineg ku he egkesuatan
    te menge sakup niw he ibpelikù a he hadì. Maan is nehuziyan kew he ebpelikù kedì
    te kedhadì? Menge kezuzumahi ku sikiyu?’'
  mal-2015: 'അനന്തരം ദാവീദ്‌ രാജാവു പുരോഹിതന്മാരായ സാദോക്കിന്റെയും അബ്യാഥാരിന്റെയും
    അടുക്കൽ ആളയച്ചു പറയിച്ചതെന്തെന്നാൽ: നിങ്ങൾ യെഹൂദാമൂപ്പന്മാരോടു പറയേണ്ടതു: രാജാവിനെ
    അരമനയിലേക്കു തിരികെ കൊണ്ടുവരുന്ന കാര്യത്തിൽ നിങ്ങൾ പിമ്പന്മാരായി നില്ക്കുന്നതു
    എന്തു? രാജാവിനെ അരമനയിലേക്കു തിരികെ കൊണ്ടുവരുന്ന കാര്യത്തിൽ എല്ലായിസ്രായേലിന്റെയും
    സംസാരം അവന്റെ അടുക്കൽ എത്തിയിരിക്കുന്നു.'
  rmc-rmc: Ale o Absolon, saves pomazinďam amare kraľiske, muľa andro mariben. Soske
    mek užaren? So na keren vareso, hoj te avel pale o kraľis?“
  pes-OPV: 'و داود پادشاه نزد صادوق و ابیاتار کهنه فرستاده، گفت: «به مشایخ یهودا بگویید:
    شماچرا در بازآوردن پادشاه به خانه‌اش، آخر همه هستید، و حال آنکه سخن جمیع اسرائیل
    نزدپادشاه به خانه‌اش رسیده است.'
  ron-1924: 'Ла рындул сэу, ымпэратул Давид а тримис сэ спунэ преоцилор Цадок ши Абиатар:
    „Ворбиць бэтрынилор луй Иуда ши спунеци-ле: ‘Пентру че аць фи вой чей дин урмэ
    пентру ынтоарчеря ымпэратулуй ын каса луй? (Кэч че се спуня ын тот Исраелул ажунсесе
    пынэ ла ымпэрат.)'
  ben-OBCV: 'রাজা দাউদ যাজকদ্বয় সাদোক ও অবিয়াথরের কাছে এই খবর পাঠালেন: “যিহূদার
    প্রাচীনদের জিজ্ঞাসা করো, ‘রাজাকে তাঁর প্রাসাদে ফিরিয়ে আনার ক্ষেত্রে আপনারা কেন
    সবার পিছনে পড়ে থাকবেন, যেহেতু ইস্রায়েলে সর্বত্র যা বলাবলি হচ্ছে তা রাজার সৈন্যশিবিরে
    তাঁর কানে গিয়েছে?'
  som-som: Markaasaa boqorkii u cid diray wadaaddadii ahaa Saadooq iyo Aabyaataar,
    oo wuxuu ku yidhi, Odayaasha dalka Yahuudah la hadla oo ku dhaha, Waxaa boqorka
    u yimid hadalkii reer binu Israa'iil oo dhan oo leh, Boqorka gurigiisa ha lagu
    soo celiyo, laakiinse maxaad idinku dadka uga hadheen si aad boqorka gurigiisii
    ugu soo celisaan?
  lat-VUC: 'Rex vero David misit ad Sadoc et Abiathar sacerdotes, dicens: Loquimini
    ad majores natu Juda, dicentes: Cur venitis novissimi ad reducendum regem in domum
    suam? (Sermo autem omnis Israël pervenerat ad regem in domo ejus.)'
  eng-ASVBT: And king David sent to Zadok and to Abiathar the priests, saying, Speak
    unto the elders of Judah, saying, Why are ye the last to bring the king back to
    his house? seeing the speech of all Israel is come to the king, to bring him to
    his house.
  ita-1885: 'E il re Davide mandò a dire a'' sacerdoti Sadoc ed Ebiatar: Parlate agli
    Anziani di Giuda, dicendo: Perchè sareste voi gli ultimi a ricondurre il re in
    casa sua? (or i ragionamenti di tutto Israele erano pervenuti al re in casa sua.)'
  eng-LXXUP: 'And Absalom, whom we anointed over us, is dead in battle: and now why
    are ye silent about bringing back the king? And the word of all Israel came to
    the king.'
  eng-ULB: King David sent to Zadok and to Abiathar the priests saying, “Speak to
    the elders of Judah saying, 'Why are you the last to bring the king back to his
    palace, since the talk of all Israel favors the king, to bring him back to his
    palace?
  spa-VBL: 'El rey David envió este mensaje a Sadoc y Abiatar, los sacerdotes: “Díganles
    a los ancianos de Judá: ‘¿Van a ser ustedes los últimos en llevar al rey a su
    palacio, ya que el rey ha oído que todo Israel lo quiere?'
  fra-_FOB: 'Alors le roi David envoya dire aux sacrificateurs Tsadok et Abiathar:
    Parlez aux anciens de Juda, et dites- leur: Pourquoi seriez-vous les derniers
    à ramener le roi dans sa maison? (Car les discours que tenait tout Israël étaient
    parvenus jusqu''au roi dans sa maison. )'
  mal-mal: 'പിന്നീട് ദാവീദ്‌ രാജാവ് പുരോഹിതന്മാരായ സാദോക്കിന്റെയും അബ്യാഥാരിന്റെയും
    അടുക്കൽ ആളയച്ച് പറയിച്ചത്: നിങ്ങൾ യെഹൂദാമൂപ്പന്മാരോട് പറയേണ്ടത്: രാജാവിനെ അരമനയിലേക്ക്
    തിരികെ കൊണ്ടുവരുന്ന കാര്യത്തിൽ എല്ലാ യിസ്രായേലിന്റെയും സംസാരം അവന്റെ അടുക്കൽ എത്തിയിരിക്കുന്നു.
    നിങ്ങൾ രാജാവിനെ അരമനയിലേക്ക് തിരികെ കൊണ്ടുവരുന്ന കാര്യത്തിൽ നിങ്ങൾ പിമ്പന്മാരായി
    നില്ക്കുന്നത് എന്ത്?'
  urd-GVR: Dāūd ne Sadoq aur Abiyātar imāmoṅ kī mārifat Yahūdāh ke buzurgoṅ ko ittalā
    dī, “Yih bāt mujh tak pahuṅch gaī hai ki tamām Isrāīl apne bādshāh kā istiqbāl
    karke use mahal meṅ wāpas lānā chāhtā hai. To phir āp kyoṅ der kar rahe haiṅ?
    Kyā āp mujhe wāpas lāne meṅ sab se āḳhir meṅ ānā chāhte haiṅ?
