  ibo-ibo: Eze Devid zigaara Zadọk na Abịata, ndị nchụaja ozi a, “Jụọnụ ndị okenye
    Juda sị, ‘Nʼihi gịnị ka unu ga-eji bụrụ ndị ikpeazụ ime ka eze lọghachi nʼobi
    ya, ebe ọ bụ na ihe a na-ekwu nʼala Izrel niile eruola eze ntị nʼebe o bi?
  ory-ory: ଏଉତ୍ତାରେ ଦାଉଦ ରାଜା ସାଦୋକ ଓ ଅବୀୟାଥର ଯାଜକମାନଙ୍କ ନିକଟକୁ ଦୂତ ପଠାଇ କହିଲେ, “ତୁମ୍ଭେମାନେ
    ଯିହୁଦାର ପ୍ରାଚୀନବର୍ଗଙ୍କୁ କୁହ, ‘ରାଜାଙ୍କୁ ତାଙ୍କ ଗୃହକୁ ଆଣିବା ପାଇଁ ସମସ୍ତ ଇସ୍ରାଏଲର କଥା
    ତାଙ୍କ ନିକଟରେ ଉପସ୍ଥିତ ହେଲାଣି, ଏନିମନ୍ତେ ରାଜାଙ୍କୁ ତାଙ୍କ ଗୃହକୁ ଫେରାଇ ଆଣିବା ପାଇଁ ତୁମ୍ଭେମାନେ
    କାହିଁକି ପଛଘୁଞ୍ଚା ହେଉଅଛ?
  chk-chk: Iwe, lupwen ewe king Tafit a rongorong usun än ekewe aramasen Israel kapas,
    a tinala pworaus ren ekewe souasor Satok me Apiatar o apasa pwe repwe üreni ekewe
    souakomwen Juta, “Pwota ämi oupwe kukumwir le aliwinisefäliei ngeni imwei?
  ssd-ssd: 'Taŋamba saka minnaig le gabat suŋgo David nu ismba ndek pris Sadok le
    Abiatar tuku pasa pilmba sakina: Tale ye tuku pasa te tumba Yuda gabat kame teŋenmba
    saniŋgap.'
  rop-rop: Wal King Deibid bin gedim det nyus weya detlot Isreil pipul bin tok blanga
    bringimbek im, en imbin jandim det dubala serramonimen neim Seidok en Abaiyatha
    blanga go en askim detlot bosmen blanga ola Juda pipul, en dubala bin dalim detlot
    bosmen, “King Deibid bin gedim nyus weya ola Isreil pipul wandi bringimbek im
    langa im ron haus. Wal wotfo yumob Juda pipul kaan bringimbek im?
  ukr-1871: 'А слова сї всього Ізраїля дойшли до царя. І послав царь до сьвященників
    Садока та Абіятара і повелїв сказати: Розмовтесь з громадськими мужами Юдиними
    та й скажіть їм: Чи ви хочете остатись послїдними в тому, щоб царя відпровадити
    в його палату?'
  deu-1951: 'Und der König David sandte zu Zadok und Abjatar, den Priestern, und ließ
    ihnen sagen: Redet mit den Ältesten Judas und sagt zu ihnen: Warum wollt ihr die
    Letzten sein, den König wieder in sein Haus zu holen? Denn was von ganz Israel
    geredet wurde, war vor den König in sein Haus gekommen.'
  eng-JPS: '(19-12) And king David sent to Zadok and to Abiathar the priests, saying:
    ''Speak unto the elders of Judah, saying: Why are ye the last to bring the king
    back to his house? — For the speech of all Israel was come to the king, to bring
    him to his house. —'
  srp-1865: 'Zato car David posla k Sadoku i Avijataru sveštenicima i poruèi: govorite
    starješinama Judinijem i recite: zašto vi da budete pošljednji koji æe cara natrag
    dovesti u kuæu njegovu? Jer govor svega Izrailja doðe do cara u kuæu njegovu.'
  lug-lug: Awo kabaka Dawudi n’atumira Zadooki ne Abiyasaali bakabona nti, “Mubuuze
    abakadde ba Yuda nti, ‘Lwaki mmwe musembayo okukomyawo kabaka mu lubiri lwe, ebigambo
    nga byatuuse dda ku kabaka okuva mu Isirayiri yenna?
  heb-heb: והמלך דוד שלח אל צדוק ואל אביתר הכהנים לאמר דברו אל זקני יהודה לאמר למה
    תהיו אחרנים להשיב את המלך אל ביתו ודבר כל ישראל בא אל המלך אל ביתו׃
  ben-IRV: পরে দায়ূদ রাজা সাদোক ও অবিয়াথর এই দুই যাজকের কাছে দূত পঠিয়ে বললেন, “তোমরা
    যিহূদার প্রাচীনদেরকে বল, ‘রাজাকে নিজের বাড়িতে ফিরিয়ে আনতে তোমরা কেন সকলের শেষে
    পড়ছ? রাজাকে নিজের বাড়িতে ফিরিয়ে আনবার জন্য সমস্ত ইস্রায়েলের প্রার্থনা তাঁর
    কাছে উপস্থিত হয়েছে৷
  pan-pan: ਤਦ ਦਾਊਦ ਰਾਜਾ ਨੇ ਸਾਦੋਕ ਅਤੇ ਅਬਯਾਥਾਰ ਜਾਜਕਾਂ ਨੂੰ ਸੰਦੇਸ਼ਾ ਭੇਜਿਆ ਜੋ ਯਹੂਦਾਹ ਦੇ
    ਬਜ਼ੁਰਗਾਂ ਨੂੰ ਆਖੋ ਕਿ ਤੁਸੀਂ ਰਾਜਾ ਨੂੰ ਮਹਿਲ ਵੱਲ ਮੋੜ ਲਿਆਉਣ ਵਿੱਚ ਸਾਰਿਆਂ ਨਾਲੋਂ ਪਿੱਛੇ
    ਕਿਉਂ ਰਹਿ ਗਏ ਹੋ? ਭਾਵੇਂ ਸਾਰੇ ਇਸਰਾਏਲ ਦੀਆਂ ਗੱਲਾਂ ਰਾਜਾ ਕੋਲ ਪਹੁੰਚਦੀਆਂ ਹਨ ਕਿ ਰਾਜਾ ਨੂੰ
    ਉਸ ਦੇ ਭਵਨ ਵਿੱਚ ਪਹੁੰਚਾਈਏ।
  tkr-tkr: 'Paççah Davudee kaahin Tsadokusqayiy kaahin Evyatarısqa in cuvab hixhar
    ha''as insan g''ıxele: – Yahudayne ağsaqqalaaşik''le inəxüd eyhe: «Paççah yı''q''əlqa
    sak''al ha''amee, şu nya''a nekke qiyğiynbı vooxhe? İzrailycad yuşan ha''an karbı
    paççahılqa, mang''une xaalqa hiyxhar.'
  mya-JVB: ဒါဝိဒ် မင်းကြီး သည်လည်း ယဇ်ပုရောဟိတ် ဇာဒုတ် နှင့် အဗျာသာ တို့ထံသို့ လူကိုစေလွှတ်
    ၍၊ ယုဒ အမျိုးအသက်ကြီး သူတို့ထံသို့ သွား၍ပြော ရမည်ကား၊ ရှင် ဘုရင်ကို နန်းတော် သို့
    ပြန်ပို့ ရမည်အမှုမှာ သင်တို့သည် အဘယ်ကြောင့် နောက်ကျ ကြသနည်း။ ရှင် ဘုရင်သည် စံနန်း
    တော်၌ နေစဉ်အခါ၊ ဣသရေလ အမျိုးသားအပေါင်း တို့ ပြောတတ်သောစကား ကို ကြား တော်မူပြီ။
  tte-O: Kabo Deibida topwaoli Seidoki yo Ebayada walo iyawasa kolili yakato silau
    Yuda ali tautaubalao kolili na kainana siwaloweni siwaloba, “Tabu komiu Yuda kwaemala
    susu mwawamwawasina na kwalaoma kwasaguiyau na kwayoganyau tapileyoi yagu nume
    mena Yelusalema. Yawalo bwaite besiele kaiwena Isileli dedei meuloina tawae siwaloweni
    wasane yabenalanako. Kaiwena komiu totouguwao yaboma kwasinegu yo bulumagu yawasosi.”
  tbg-tbg: 'Vika minti ti vauvaro King Devitiva Kotira kaiqa vara amito vaiintitanta
    Sadokika Abiataaka vaunaini uva varakero tiharo, Netanta Iutaa qiata vaiinti vikara
    mintima tiate: Tiriara viva qaiqaa tinavu avuhainaa vaiintivano variarire ti,
    ekaa Isareri ti haare variavo. Ne naane ti haarataara vaimanta nantihae kia mintiavo?'
  hmo-hmo: Unai Israela taudia idia herevalaia gaudia ena sivarai be king Davida ia
    kamonai. Unai dainai ia ese hahelagaia taudia Sadoka bona Abiatara ia siaia, idia
    ese Iuda gunalaia taudia idia nanadaia, idia gwau, “Badina be dahaka umui Iuda
    taudia ese king Davida be iena ruma dekenai umui abia mai lou haraga lasi?
  urd-urd: तब दाऊद बादशाह ने सदूक़ और अबीयातर काहिनों को कहला भेजा कि “यहूदाह के बुज़ुर्गों
    से कहो कि तुम बादशाह को उसके महल में पहुँचाने के लिए सबसे पीछे क्यों होते हो जिस
    हाल कि सारे इस्राईल की बात उसे उसके महल में पहुँचाने के बारे में बादशाह तक पहुँची
    है।
  rus-SYN: 'И царь Давид послал сказать священникам Садоку и Авиафару: скажите старейшинам
    Иудиным: зачем хотите вы быть последними, чтобы возвратить царя в дом его, тогда
    как слова всего Израиля дошли до царя в дом его?'
  bqc-SIM: Wa Abisaloũ kpà kpalau, ↄ̃ à gà zĩlau. Bↄ́ álɛ dã́ ń kía gbɛsiaoi?
  tcz-CHONGTHU: Hichun David lengpan jong thempu te ni Zadok le Abiathar koma thu
    athot’in hitin aseiye, “Judah mi upate koma seipeh lhon in lang, ‘Lengpa koma
    Israel dang jouse thu hung lhungsoh ta, ipi dinga nang ho hi lengpa in'a puilut
    kit ding thuseiya anukhahpen a pang naiuvem?
  mar-mar: सादोक आणि अब्याथार या याजकांना राजा दावीदाने निरोप पाठवला, यहूदातील वडीलधाऱ्यांशी
    बोला. त्यांना सांगा, राजा दावीदाला गादीवर आणायला तुम्ही शेवटचे घराणे का आहा? राजाने
    पुन्हा परतण्याविषयी सर्वच इस्राएल लोकांची बोलणी चाललेली आहेत.
  qub-qub: 'Israelcuna chayno parlashantaga ray Davidpis mayaran. Chaura payga cachacuran
    cüra Sadocman cüra Abiatarman. Cachacur niran: «Gamcuna parlay Judá mandaj auquincunawan.
    Tapunqui: ‹¿Imanirtaj gamcunaga ray Davidta palasyuman jucyaj mana cutichimunquichu?›
    nir.'
  bqp-bqp: 'Kína Dauda gbɛ̃nↄ zĩ̀ sa''ori Zadↄkia kũ sa''ori Abiatao à pì: Yã kũ
    Isarailanↄ tɛn o pínki gɛ̃̀ ma sãn zaa ma kúkia la. À yã díkĩna gbɛka Yuda gbɛ̃
    zↄ̃kↄ̃nↄa à pi: Bↄ́yãi a gↄ̃ kpɛ kũ ma gbɛsɛnaaoo?'
  hat-hat: 'Antan wa a lakay li, li vin konnen tou sa pèp la t''ap di. Lamenm, li
    voye yon mesaj bay Zadòk ak Abyata, li di yo: -Pale ak chèf fanmi moun peyi Jida
    yo. Mande yo poukisa se pa yo menm premye moun ki chache fè wa a tounen lakay
    li.'
  eng-BSB: 'Then King David sent this message to Zadok and Abiathar, the priests:
    “Say to the elders of Judah, ‘Why should you be the last to restore the king to
    his palace, since the talk of all Israel has reached the king at his quarters?'
  tod-tod: Aɓesalɔme nii ade gulɔi ziaa ma, ga é ɠɛ ga ada-masagi, naa zaa kɔɔi zu.
    Leeni ɠa mu wo maaɓɔunsu, Davide loli fai zu, é ʋa zei ʋolu ga masagi?»
  eng-WEBPB: King David sent to Zadok and to Abiathar the priests, saying, “Speak
    to the elders of Judah, saying, ‘Why are you the last to bring the king back to
    his house, since the speech of all Israel has come to the king, to return him
    to his house?
  kbq-kbq: Hagi kini ne'mo'a anage huno pristi netre Zadokine Abiatanena kea atrezanante'ne,
    nahigeta kini nera kea hazageno noma'arera e'ne huta Juda vahera zamasamio.
  nhe-BL: 'Huan quicajqui Tlanahuatijquetl David, huan huajca quititlanqui se ma quinilhuiti
    ni tlajtoli Sadoc huan Abiatar nopa totajtzitzi tlen itztoyaj tlayacanani ipan
    tlali Judá ica tlatzintla. Quinilhui: “Xiquincamahuica nopa huehue tlacame ipan
    tlali Judá huan xiquintlajtlanica para tlen ax nechnotztoque para ma nimocuepa
    para sampa niitztos tlanahuatijquetl huan niitztos ipan nocaltlanahuatil ipan
    tlali Judá. Pampa nochi israelitame tlen itztoque ica huejcapa quinequij ma sampa
    niitztos inintlanahuatijca huan san imojuanti aya tleno inquiijtohuaj.'
  bus-bus: 'Kí Dauda gbɛ̃nↄ zĩ̀ sa''ori Zadↄkia kↄ̃n sa''ori Abiatao à bè: Yã kɛ̀
    Isarailinↄↄ e oo píngi gɛ̃̀ ma swãn zaa ma kúkiia kɛ̀. À yã kɛ̀kii gbeka Yuda
    gbɛ̃nsinↄa à be: Bↄ́yãnzi a gↄ̃ kpɛɛ kↄ̃n ma gbɛsɛnaozi?'
  gub-BL: Amo umume'u waze'eg oho Tawi pe wà. A'e rupi Tawi omono kar xaxeto Zanok
    Amiatar rehe we Zuta ywy rehe har wanuwihaw wanupe wà kury. Upuranu wanehe wà.
    — Amogwer Izaew uzeagaw tuwihawete imuzewyr kar haw rehe hàpuzuhu pe wà. Xo pe
    zo napezeagaw kwaw. Màràzàwe tuwe.
  eng-DRA: 'And king David sent to Sadoc, and Abiathar the priests, saying: Speak
    to the ancients of Juda, saying: Why are you the last to bring the king back to
    his house? (For the talk of all Israel was come to the king in his house.)'
