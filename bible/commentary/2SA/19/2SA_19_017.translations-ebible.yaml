    servant of the house of Saul, and his fifteen sons and his twenty servants with
    him; and they set hastily over the Jordan before the king.
  asm-FB: আৰু তেওঁৰ লগত বিন্যামীনীয়া এক হাজাৰ লোক আৰু চৌলৰ বংশৰ দাস চীবা আৰু লগত
    তেওঁৰ পোন্ধৰজন পুত্ৰ আৰু বিশজন দাস আছিল৷ তেওঁলোকে ৰজাৰ সাক্ষাতে যৰ্দ্দনৰ মাজেৰে
    পাৰ হৈছিল।
  sus-A: فٍرَ شَ دِ سِمٍيِ، نَشَن كٍلِشِ بُنيَمِن بْنسْي، نَشَن نُ دَوُدَ دَنكَشِ
    بَشُرِ مِ، عَ قَن نَشَ سِفَ مَنفّ دَوُدَ رَلَندٍ. يُدَيَكَيٍ نُن
  fra-SBL: Il y avait avec lui mille hommes de Benjamin, et Tsiba, serviteur de la
    maison de Saül, ses quinze fils et ses vingt serviteurs ; et ils passèrent le
    Jourdain en présence du roi.
  hbo-hbo: וַיְמַהֵ֗ר שִׁמְעִ֤י בֶן־גֵּרָא֙ בֶּן־הַיְמִינִ֔י אֲשֶׁ֖ר מִבַּֽחוּרִ֑ים
    וַיֵּ֙רֶד֙ עִם־אִ֣ישׁ יְהוּדָ֔ה לִקְרַ֖את הַמֶּ֥לֶךְ דָּוִֽד׃
  kik-kik: Nake aarĩ na andũ a Benjamini ngiri ĩmwe, o hamwe na Ziba ndungata ya mũciĩ
    wa Saũlũ, na ariũ ake ikũmi na atano, na ndungata mĩrongo ĩĩrĩ. Nao makĩhanyũka
    nginya Rũũĩ rwa Jorodani harĩa mũthamaki aarĩ.
  fra-NCL: Séméï, fils de Géra, Benjamite, de Bahurim, se hâta de descendre avec les
    hommes de Juda à la rencontre du roi David.
  cek-AK: Anih loe Benjamin ih kami sangto, Saul imthung takoh ih tamna Ziba ih caa
    hatlai pangato hoi anih ih tamna pumphaeto hoiah nawnto caeh moe, siangpahrang
    hmaa ah Jordan vapui to karangah angkat o.
  cuk-cuk: Simeiʼbali, Benjamín-e-wagan miligwen (1,000) danigusmarmogad. Siba, Saúl-e-maiga-gudigusad,
    danigusmogad, degi, e-masmala warambe-gakatar (15), degi, e-maiga-gudimalad e-dulagwen
    (20) danigusmarmogad. Wemar, Rey-Davidʼse, Jordán-diwargi obaksamalad.
  uig-CYR: Шимәйгә Бинямин қәбилисидин миң адәм әгәшти; улар билән Саулниң җәмәтидә
    хизмәткар болған Зиба, униң он бәш оғли вә жигирмә хизмәткариму униңға қошулуп
    кәлди; буларниң һәммиси Иордан дәриясидин өтүп падишаниң алдиға чиқти.
  tel-2017: అతనితోపాటు వెయ్యిమంది బెన్యామీనీయులు ఉన్నారు. సౌలు కుటుంబం సేవకుడు సీబా,
    అతని పదిహేనుమంది కొడుకులు, ఇరవైమంది సేవకులు వచ్చారు.
  hat-BSA: Te gen mil mesye Benjamin avèk li, avèk Tsiba, sèvitè lakay Saül la, kenz
    fis li yo avèk ven sèvitè yo avèk li; epi yo te prese rive nan Jourdain an avan
    wa a.
  kos-kos: El us sie tausin mwet in sruf lal Benjamin welul. Ac Ziba, mwet kulansap
    lun sou lal Saul, el oayapa tuku wi wen singoul limekosr natul ac longoul mwet
    kulansap, ac elos sun Infacl Jordan meet liki tokosra.
  hbo-WLC: וַיְמַהֵ֗ר שִׁמְעִ֤י בֶן־גֵּרָא֙ בֶּן־הַיְמִינִ֔י אֲשֶׁ֖ר מִבַּֽחוּרִ֑ים
    וַיֵּ֙רֶד֙ עִם־אִ֣ישׁ יְהוּדָ֔ה לִקְרַ֖את הַמֶּ֥לֶךְ דָּוִֽד׃
  ibo-ibo: Ya na puku ndị ikom Benjamin sokwa. Ziba, onyeozi Sọl, na ụmụ ya ndị ikom
    iri na ise, na iri ndị ozi abụọ ndị ozi ya, mekwara ngwangwa ịbịarute Jọdan tupu
    eze erute nʼebe ahụ.
  ory-ory: ପୁଣି ତାହା ସଙ୍ଗେ ବିନ୍ୟାମୀନୀୟ ଏକ ସହସ୍ର ଲୋକ ଥିଲେ, ଆଉ ଶାଉଲଙ୍କ ଗୃହର ଦାସ ସୀବଃ
    ଓ ତାଙ୍କର ପନ୍ଦର ପୁତ୍ର ଓ କୋଡ଼ିଏ ଦାସ ତାଙ୍କ ସଙ୍ଗରେ ଥିଲେ। ସେମାନେ ରାଜାଙ୍କ ସାକ୍ଷାତରେ
    ଯର୍ଦ୍ଦନରେ ପଶି ପାର ହୋଇଗଲେ।
  chk-chk: Iwe, engeröü mwän seni ewe ainangen Peniamin ra eti Simei. Sipa ewe chon
    angang lon imwen Saul me nöün kewe engol me limman mwän me rüe nöün chon angang
    ra pwal müttirila ren ewe chanpupu Jortan me mwen än ewe king epwe war.
  ssd-ssd: Simei nu Benyamin tuku kuasmbi 1,000 kilmba pronaig le Saul tuku piro taŋgo
    Siba mata nuŋe kiŋo kat nuŋe 15 piro taŋgo 20 ta kilmba ka Yordan kule mbolŋge
    gabat suŋgo David tair minnaig.
  rop-rop: en 1,000 men brom det Benjamin klen bin go garram im. En det wekinmen blanga
    det femili blanga Sol neim Saiba bin kaman blanga midim King Deibid du. Imbin
    abum im 15 san en 20 wekinmen garram im, en deibin kamat langa det Jodan Riba
    bifo King Deibid bin kamat deya,
  ukr-1871: А з ним тисяча чоловіка з Бенямину, та й Саулів домовий слуга Сиба, з
    пятнайцятьма синами своїми й двайцятьма рабами кинулись в Йордань,
  deu-1951: und mit ihm tausend Mann von Benjamin; dazu Ziba, der Knecht des Hauses
    Sauls, samt seinen fünfzehn Söhnen und zwanzig Knechten; die bereiteten den Weg
    über den Jordan, vor dem König her.
  eng-JPS: (19-18) And there were a thousand men of Benjamin with him, and Ziba the
    servant of the house of Saul, and his fifteen sons and his twenty servants with
    him. And they rushed into the Jordan before the king.
  srp-1865: I tisuæa ljudi bješe s njim od roda Venijaminova; takoðer i Siva sluga
    doma Saulova s petnaest sinova svojih i dvadeset sluga svojih; i prijeðoše preko
    Jordana pred cara.
  lug-lug: Yagenda n’Ababenyamini lukumi, ne Ziba omuddu w’ennyumba ya Sawulo ne batabani
    be kkumi na bataano n’abaweereza be amakumi abiri. Ne banguwa okulaga ku Yoludaani
    kabaka gye yali.
  heb-heb: ואלף איש עמו מבנימן וציבא נער בית שאול וחמשת עשר בניו ועשרים עבדיו אתו
    וצלחו הירדן לפני המלך׃
  ben-IRV: আর বিন্যামীন বংশের এক হাজার লোক তার সঙ্গে ছিল এবং শৌলের বংশের দাস সীবঃ
    ও তার পনেরোটি ছেলে ও কুড়িটি দাস তার সঙ্গে ছিল, তারা রাজার সামনে জলের মধ্য দিয়ে
    যর্দ্দন পার হল৷
  pan-pan: ਉਹ ਦੇ ਨਾਲ ਹਜ਼ਾਰ ਬਿਨਯਾਮੀਨੀ ਜੁਆਨ ਸਨ ਅਤੇ ਸੀਬਾ ਸ਼ਾਊਲ ਦੇ ਘਰ ਦਾ ਕਰਮਚਾਰੀ ਆਪਣੇ
    ਪੰਦਰਾਂ ਪੁੱਤਰਾਂ ਅਤੇ ਵੀਹਾਂ ਸੇਵਕਾਂ ਸਮੇਤ ਆਇਆ ਅਤੇ ਓਹ ਰਾਜਾ ਦੇ ਸਾਹਮਣੇ ਯਰਦਨੋਂ ਪਾਰ ਲੰਘੇ।
  tkr-tkr: Mang'uka Benyaminaaşina aazır insan arayle. Qiyğa Şaulne xaana nukar Tsiva,
    yits'uxhvayre (15) mang'una dix, g'ayrer (20) nukar arayle. Manbı zaraba-zaraba
    İordanne suralqa paççahısqava avayk'an.
  mya-JVB: သူ နှင့်အတူ ဗင်္ယာမိန် အမျိုးသား တထောင် ၊ ရှောလု အဆွေအမျိုး ၏ ကျွန် ဇိဘ
    နှင့် သူ ၏သား တကျိပ် ငါး ယောက်၊ ကျွန် နှစ် ဆယ်တို့သည်လည်း လိုက်လာ၍ ရှင်ဘုရင် ရှေ့
    တော်၌ ယော်ဒန် မြစ်ကို ကူး ကြ၏။
  tte-O: Kabo mekanakavao susu Beniyamina kali baibaiwa tausan kaigeda besiele tabe
    Siba, Saulo ana susu ali topaisowa mekanakavao natunao kali baibaiwa piptin (15)
    yo ana topaisowao kali baibaiwa tuwenti (20). Kabo sitotoya mwa silau siyawatagili
    waila Yolidani dedeina bwaimwa kin imiyamiya ikaikaiyawasi koina.
  tbg-tbg: Benaminira ankuqihai 1,000 vaiinti Simeira hampata vura. Haaru Sorura naavuqi
    kaiqa varova Sibaava nai maaqu 15 navuvata, nai kaiqa vaiinti 20 navuvata ntita
    varero kantero Iotani Namari taqa varero Devitiva vaunaini vura.
  hmo-hmo: Simei danu be Beniamina taudia 1000 idia lao. Siba, Saulo ena iduhu taudia
    edia hesiai tauna, mai ena natuna tau 15 bona iena hesiai taudia 20 danu be Simei
    danu idia mai. Idia ibounai be Ioridane Sinavai dekenai idia ginidae, king Davida
    be do ia ginidae lasi neganai.
  urd-urd: और उसके साथ एक हज़ार बिनयमीनी जवान थे और साऊल के घराने का ख़ादिम ज़ीबा
    अपने पन्दरह बेटों और बीस नौकरों समेत आया और बादशाह के सामने यरदन के पार उतरे।
  rus-SYN: и тысяча человек из Вениамитян с ним, и Сива, слуга дома Саулова, с пятнадцатью
    сыновьями своими и двадцатью рабами своими; и перешли они Иордан пред лицем царя
    и приготовили для царя переправу чрез Иордан.
  bqc-SIM: Gela nɛ́ Simɛi, Bɛ̃yãmɛɛ bui pↄ́ kú Bauliũ wã̀ à gɛ̀ dai kí Davidilɛ
    ń Yudaↄ.
  tcz-CHONGTHU: Chule midang Benjamin phunga kon misangkhat, Saul insunga dia sepai
    jalamkai Ziba jaonan, chule Ziba chapate somlenga le asoh somni toh ahung thaovin
    Jordan vadung a lengpa kimupi din ahung lhailhao vin ahi.
  mar-mar: बन्यामीनच्या वंशातील हजार माणसेही त्याच्याबरोबर आली. शौलाच्या घराण्यातील
    सेवक सीबा हा ही आला. आपले पंधरा पुत्र आणि वीस नोकर यांनाही त्याने बरोबर आणले.
    राजा दावीदाला भेटायला हे सर्व यार्देन नदीजवळ तात्काळ पोहोचले.
  qub-qub: Simeita yan'garan waranga Benjamín runacuna. Saulpa uywaynin Sibapis chunca
    pichga (15) wamrancunawan, ishcay chunca (20) uywaynincunawan aywaran. Manaraj
    ray chayaptin Jordanman chayaran.
  bqp-bqp: Biliaminu burinↄn kú kãao gbɛ̃nↄn wàa sↄↄro. Solu bɛgwari Ziba gɛ̀ɛ dↄ
    kũ a nɛ́gↄ̃gbɛ̃ gbɛ̃nↄn gɛ̃ronↄ kũ a zĩkɛri gbɛ̃nↄn baronↄ. Ò wã̀ ò kà Yoda
    lɛ́a kína ã,
  hat-hat: Te gen mil (01000) gason nan branch fanm Benjamen an avè l'. Ziba, domestik
    fanmi Sayil la, te la tou ansanm ak kenz pitit gason l' yo ak vin moun k'ap travay
    avèk li yo. Yo tout kouri al kontre wa a bò larivyè Jouden an.
  eng-BSB: along with a thousand men of Benjamin, as well as Ziba the steward of the
    house of Saul and his fifteen sons and twenty servants. They rushed down to the
    Jordan before the king
  tod-tod: Geela ná-doun zunui Simeyi, Ɓɛnzamɛn nui nii é ɠɛni ga Ɓaɠulime nui,
    naa ʋilɛni Zuda nuiti polu, ti li masagi laaɠomisu.
  eng-WEBPB: There were a thousand men of Benjamin with him, and Ziba the servant
    of Saul’s house, and his fifteen sons and his twenty servants with him; and they
    went through the Jordan in the presence of the king.
  kbq-kbq: Hagi Simei enena rama'a Benzameni nagapinti ne urami'naze. Hagi anampina
    Siba'a Soli eri'za ne-ene 15ni'a ne' mofavre zaga'ane, 20'a eri'za vahe'ane vu'naze.
    Hagi kini nemofo avuga ame hu'za Jodani tina takahe'za vu'naze.
  nhe-BL: ihuaya quinhualicayaya se mil tlacame tlen nojquiya iixhuihua Benjamín.
    Huan nojquiya ihuaya Simei hualayaya Siba tlen achtohuiya elqui itlatequipanojca
    Tlanahuatijquetl Saúl huan quinpixqui 15 iconehua huan 20 itlatequipanojcahua.
    Huan nochi inijuanti ajsitoj achtohui ipan atemitl Jordán,
  bus-bus: Bɛyãmi boriinↄↄ kúo gↄ̃ↄn wàa sↄↄro. Solu bɛgwari Ziba gàa dↄ kↄ̃n a nɛ́gↄ̃gbɛ̃
    gↄ̃ↄn gɛ̃roonↄ kↄ̃n a zĩkɛri gↄ̃ↄn baroonↄ. Aↄ̃ wã̀ wà kà Yoda lɛ́a kí ã,
  gub-BL: Miw awa Mezàmi izuapyapyr oho hupi wà no. (Ziw Xau pe uma'ereko ma'e kwer
    a'e, oho Zotàw pe uzeupe uma'ereko ma'e wanupi a'e no. Heta 20 wà). Uhem a'e pe
    tuwihawete ihem 'ym mehe we wà.
  eng-DRA: 'With a thousand men of Benjamin, and Siba the servant of the house of
    Saul: and his fifteen sons, and twenty servants were with him: and going over
    the Jordan,'
