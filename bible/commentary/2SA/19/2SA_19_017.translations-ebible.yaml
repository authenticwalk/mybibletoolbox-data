verse: 2SA.019.017
translations:
  mal-C: അദ്ദേഹത്തോടൊപ്പം ശൗൽഗൃഹത്തിന്റെ കാര്യസ്ഥനായ സീബായും അദ്ദേഹത്തിന്റെ പതിനഞ്ചു
    പുത്രന്മാരും ഇരുപതു ദാസന്മാരും ഉൾപ്പെടെ ആയിരം ബെന്യാമീന്യരും ഉണ്ടായിരുന്നു. അവർ
    യോർദാൻനദീതീരത്തേക്ക് രാജസന്നിധിയിൽ ബദ്ധപ്പെട്ടു പാഞ്ഞെത്തി.
  deu-TKW: Es kam aber auch der Benjaminit Simei, der Sohn Geras aus Bahurim, eilends
    mit den Judäern herab dem Könige David entgegen,
  lin-lin: Shimei, mwana mobali ya Gera, moto ya ekolo ya Benjame ya Bawurimi, akendeki
    mbangu elongo na bato ya Yuda mpo na kokutana na mokonzi Davidi.
  eng-LSV: and one thousand men [are] with him from Benjamin, and Ziba servant of
    the house of Saul, and his fifteen sons and his twenty servants with him, and
    they have gone prosperously over the Jordan before the king.
  eng-GNV: 'And a thousande men of Beniamin with him, and Ziba the seruant of the
    house of Saul, and his fifteene sonnes and twentie seruants with him: and they
    went ouer Iorden before ye king.'
  eng-WEBSTER: And there were a thousand men of Benjamin with him, and Ziba the servant
    of the house of Saul, and his fifteen sons and his twenty servants with him; and
    they went over Jordan before the king.
  nhw-BL: ihuaya quinhualicayaya se mil tlacame catli nojquiya iixhuihua Benjamín.
    Huan nojquiya ihuaya Simei hualayaya Siba catli achtihuiya elqui itequipanojca
    Tlanahuatijquetl Saúl huan quinpixqui 15 iconehua huan 20 itequipanojcahua. Huan
    nochi inijuanti ajsitoj achtihui ipan hueyatl Jordán,
  swh-ONEN: Pamoja naye walikuwepo Wabenyamini elfu moja wakiwa wamefuatana na Siba,
    msimamizi wa nyumba ya Sauli, pia wanawe kumi na watano, na watumishi ishirini.
    Wakaharakisha kwenda Yordani, mahali mfalme alipokuwa.
  bba-bba: Mɑ Simɛi, Gerɑ Bɑhurimuɡiin bii wi u sɑ̃ɑ Bɛnyɑmɛɛn bweseru u seewɑ fuuku
    u kɑ sinɑ boko Dɑfidi sennɔ dɑ kɑ Yudɑbɑ sɑnnu.
  eng-KJVCPB: And there were a thousand men of Benjamin with him, and Ziba the servant
    of the house of Saul, and his fifteen sons and his twenty servants with him; and
    they went over Jordan before the king.
  mpx-mpx: He alonau un Beniyamina ali gewi tausan maisena, i ola al Siba, Sol ana
    un wali totuwalali, alonau natunau ali gewi piptin (15) ge wana totuwalali ali
    gewi tuwenti (20). Inoke hi lilipatotoya hi na hi vin wewel Yolidani labi toto
    kin i miminaa.
  luo-luo: Jo-Benjamin alufu achiel ne ni kode, kaachiel Ziba, ma jatend jorit mwandu
    mar od Saulo, to gi yawuote apar gabich kod jotije piero ariyo. Negireto ka gidhi
    Jordan, kuma ruoth ne nitie.
  meu-meu: bona Beniamina taudia danu daha ta ia ida ela. Bena Siba, Saulo ena iduhu
    taudia edia hesiai tauna, mai natuna mamaruanedia gwauta-ima bona ena hesiai taudia
    ruahui, e rou hekei guna lao Ioridane sinavaina ai, hanua pavapavana do se kau
    ai,
  npi-ULB: तिनीसित त्यहाँ बेन्यामीन कुलका मानिसहरू एक हजार जना थिए, र शाऊलका सेवक
    सीबा, तिनका पन्ध्र जना छोरा र तिनीसँगै बिस जना सेवक थिए ।
  yor-yor: Ẹgbẹ̀rún ọmọkùnrin sì wà lọ́dọ̀ rẹ̀ nínú àwọn ọmọkùnrin Benjamini, Ṣiba
    ìránṣẹ́ ilé Saulu, àti àwọn ọmọkùnrin rẹ̀ mẹ́ẹ̀ẹ́dógún àti ogún ìránṣẹ́ sì pẹ̀lú
    rẹ̀; wọ́n sì gòkè odò Jordani ṣáájú ọba.
  ind-ind: Bersama Simei ada seribu orang Benyamin. Selain mereka, datang juga Ziba,
    pelayan keluarga Saul, bersama lima belas anaknya dan dua puluh budaknya. Mereka
    bergegas masuk ke sungai Yordan sebelum raja menyeberang.
  pes-OPCB: هزار نفر از قبیلهٔ بنیامین و صیبا خدمتگزار خاندان شائول با پانزده پسرش
    و بیست نوکرش همراه شمعی بودند. آنها قبل از پادشاه به رود اردن رسیدند.
  tgl-ULB: Mayroong isang libong kalalakihan mula kay Benjamin na kasama niya, at
    si Ziba ang lingkod ni Saul, at kaniyang labinlimang anak na lalaki at dalawampung
    lingkod na kasama niya.
  cbu-NT: Benjaminarinchich mil tputs washunand yápandayarandsin naataranganaya. Sibaatsshat
    Saularineetsini maachiri ksutamapan taarangu anshat, anshutam wip ashpari 15,
    muchchurshat 20 taaru, ashparitssin naatarangsin, ndaturi kurak anush kusaru,
    uwmasin Ortagash kung kusaranganaya.
  hui-hui: Ibu heba Beniyamini hameigini daosini mbira (1,000) tibi Solonaga biabe
    biahaga agali mbira Siba henego ibubi nde ibu igini nguira (15) henerubi ibunaga
    biabe biahaga agali pira kira (20) henerubi ti haru abale Kini Debidi ibu Iba
    Yodana heaore dege hondo pene.
  mya-mya: သူ​နှင့်​အ​တူ​ဗင်္ယာ​မိန်​အ​နွယ်​ဝင်​လူ​ပေါင်း တစ်​ထောင်​ပါ​၏။ ထို့​ပြင်​ရှော​လု​မိ​သား​စု
    ၏​အ​စေ​ခံ​ဇိ​ဘ​သည်​လည်း​မိ​မိ​၏​သား တစ်​ဆယ့်​ငါး​ယောက်၊ အ​စေ​ခံ​နှစ်​ဆယ်​နှင့်
    အ​တူ​လာ​ရောက်​လေ​သည်။ သူ​တို့​သည်​မင်း ကြီး​၏​အ​လျင်​ယော်​ဒန်​မြစ်​သို့​ရောက်​ရှိ
    ကြ​၏။-
  bod-N: ཤིམ་ཨི་དང་མཉམ་དུ་པེན་ཡཱ་མེན་པ་མི་ཆིག་སྟོང་དང་། སོ་ལོ་ཚང་གི་གཡོག་པོ་ཙི་བཱ་དང་དེའི་བུ་བཅོ་ལྔ་དང་ཞབས་ཕྱི་ཉི་ཤུ་བཅས་ཡོད་པ་ཡིན།
    དེ་དག་བྲེལ་མྱུར་གྱིས་ཡོར་དན་གཙང་པོ་བརྒལ་ཏེ་རྒྱལ་པོའི་དྲུང་དུ་སོང་ཞིང་།
  sna-sna: Akanga ane vaBhenjamini vaisvika chiuru, pamwe chete naZibha, mutariri
    weimba yaSauro, uye navanakomana vake gumi navashanu navaranda vake makumi maviri.
    Vakamhanyira kuJorodhani uko kwakanga kwava namambo.
  spa-BLM: Lo acompañaban mil hombres de Benjamín, y Siba, siervo de la casa de Saúl,
    con sus quince hijos y sus veinte siervos; y pasaron el Jordán en presencia del
    rey.
  cac-cac: Tzac'anoch mil eb' soldado yin̈tilal Benjamín yuj vin̈aj Simei chi'. Axo
    pax vin̈aj Siba, checab' yaj d'a eb' yin̈tilal vin̈aj Saúl, 15 eb' yuninal vin̈
    yed'nac yed' pax 20 eb' schecab' vin̈, ix b'ab'laj c'och eb' d'a vin̈aj rey David
    chi' d'a sti' a' Jordán.
  swh-ULB: Kulikuwa na watu elfu moja kutoka Benjamini waliokuwa pamoja naye, na Siba
    mtumishi wa Sauli na wanawe kumi na watano na watumish wake ishirini walikuwa
    pamoja naye. Wakavuka Yordani mbele za mfalme.
  bel-bel: І тысяча чалавек зь Веньямініцянаў зь ім, і Сіва, слуга дома Саўлавага,
    зь пятнаццацьцю сынамі сваімі і дваццацьцю рабамі сваімі; і перайшлі яны Ярдан
    перад абліччам цара.
  deu-ELBBK: Da eilte Simei, der Sohn Geras, der Benjaminiter, der von Bachurim war,
    und kam mit den Männern von Juda herab, dem König David entgegen;
  mbb-OT: Duen miduma kandin he 1,000 he tig-Benjamin, apil zutun si Ziba he suluǥuen
    te pemilya ni Saul, duma is 15 he menge anak din he menge maama wey 20 he menge
    suluǥuen. Ne migaanggaan dan medhendiyà te Jordan is edtelavuk ki David.
  mal-2015: അവനോടുകൂടെ ആയിരം ബെന്യാമീന്യരും ശൗലിന്റെ ഗൃഹവിചാരകനായ സീബയും അവന്റെ പതിനഞ്ചു
    പുത്രന്മാരും ഇരുപതു ഭൃത്യന്മാരും ഉണ്ടായിരുന്നു; അവർ രാജാവു കാൺകെ യോർദ്ദാൻ കടന്നുചെന്നു.
  rmc-rmc: Andre oda časos siďarelas the o Benjaminčanos o Šimej, le Geraskro čhavo
    andral o Bachurim, a geľa le muršenca andral e Judsko anglo kraľis David.
  pes-OPV: و هزار نفر از بنیامینیان وصیبا، خادم خاندان شاول، با پانزده پسرش وبیست
    خادمش همراهش بودند، و ایشان پیش پادشاه از اردن عبور کردند.
  ron-1924: Авя ку ел о мие де оамень дин Бениамин ши пе Циба, май-мареле касей луй
    Саул, ши пе чей чинчспрезече фий ши пе чей доуэзечь де робь ай луй Циба. Ау трекут
    Йорданул ын фаца ымпэратулуй.
  ben-OBCV: তার সঙ্গে ছিল এক হাজার জন বিন্যামীনীয় লোক, শৌলের পারিবারিক দাস সীব, এবং
    সীবের পনেরোজন ছেলে ও কুড়ি জন দাস। রাজামশাই যেখানে ছিলেন, তারা জর্ডন নদীর সেই
    পারে দৌড়ে গেল।
  som-som: Oo waxaa isaga la socday kun nin oo reer Benyaamiin ah, iyo Siibaa oo ahaa
    midiidinkii reerkii Saa'uul, iyo shan iyo tobankiisii wiil iyo labaatankiisii
    addoon; oo Webi Urdun bay dhex mareen isagoo boqorku arko.
  lat-VUC: 'cum mille viris de Benjamin, et Siba puer de domo Saul: et quindecim filii
    ejus, ac viginti servi erant cum eo: et irrumpentes Jordanem, ante regem'
  eng-ASVBT: And there were a thousand men of Benjamin with him, and Ziba the servant
    of the house of Saul, and his fifteen sons and his twenty servants with him; and
    they went through the Jordan in the presence of the king.
  ita-1885: avendo seco mille uomini di Beniamino; e Siba, famiglio della casa di
    Saulle, con quindici suoi figliuoli, e venti suoi servitori; e passarono il Giordano
    davanti al re.
  eng-LXXUP: And Shimei the son of Gera, the Benjaminite, of Bahurim, hastened and
    went down with the men of Judah to meet King David.
  eng-ULB: There were one thousand men from Benjamin with him, and Ziba the servant
    of Saul, and his fifteen sons and twenty servants with him. They crossed through
    the Jordan in the presence of the king.
  spa-VBL: Con él iban mil hombres de la tribu de Benjamín, incluyendo a Siba, siervo
    de la familia de Saúl, así como los quince hijos de Siba y veinte siervos. Se
    apresuraron a bajar al Jordán para recibir al rey.
  fra-_FOB: Et il y avait avec lui mille hommes de Benjamin, ainsi que Tsiba, serviteur
    de la maison de Saül, et ses quinze fils et ses vingt serviteurs avec lui; et
    ils passèrent le Jourdain devant le roi.
  mal-mal: അവനോടുകൂടി ആയിരം ബെന്യാമീന്യരും ശൌലിന്റെ ഗൃഹവിചാരകനായ സീബയും അവന്റെ പതിനഞ്ചുപുത്രന്മാരും
    ഇരുപതു ഭൃത്യന്മാരും ഉണ്ടായിരുന്നു; അവർ രാജാവ് കാൺകെ യോർദ്ദാൻ കടന്നുചെന്നു.
  urd-GVR: Binyamīn ke qabīle ke hazār ādmī us ke sāth the. Sāūl kā purānā naukar
    Zībā bhī apne 15 beṭoṅ aur 20 naukaroṅ samet un meṅ shāmil thā. Bādshāh ke Yardan
    ke kināre tak pahuṅchne se pahle pahle
  suz-BL: मेको नु हजार का जना बेन्‍यामीन आ थर ङा मुर यो बाक्‍मा बाक्‍त। सावल आ गेय
    पाइब सीबा यो आ १५ जना तौ नु आ २० जना गेय पाइब नु मेकेर बाक्‍शो बाक्‍माक्‍त। मेकोपुकी
    पिप आ ङोंइती यर्दन खोलाम जाक्‍दीम्‍मा बाक्‍त। २सामुएल ९:२,१०; २सामुएल १६:१-४
  ita-1927: Egli avea seco mille uomini di Beniamino, Tsiba, servo della casa di Saul,
    coi suoi quindici figliuoli e i suoi venti servi. Essi passarono il Giordano davanti
    al re.
  ckb-ckb: هەزار پیاویش لە بنیامین لەگەڵیدا بوون، لەگەڵ چیڤای خزمەتکاری ماڵی شاول،
    هەر پازدە کوڕەکەی و بیست خزمەتکارەکەی لەگەڵیدا بوون، هەموویان بە پەلە چوونە سەر
    ڕووباری ئوردون، بۆ لای پاشا.
  eng-BBE: And with him a thousand men of Benjamin, and Ziba, the servant of Saul,
    with his fifteen sons and twenty servants, came rushing to Jordan before the king,
  kan-OKCV: ಅವನ ಸಂಗಡ ಬೆನ್ಯಾಮೀನ್ಯರಾದ ಸಾವಿರ ಜನರೂ, ಸೌಲನ ಮನೆಯ ಸೇವಕ ಚೀಬನೂ, ಅವನ ಸಂಗಡ ಹದಿನೈದು
    ಮಂದಿ ಪುತ್ರರೂ, ಅವನ ಇಪ್ಪತ್ತು ಮಂದಿ ಸೇವಕರೂ ಯೊರ್ದನನ್ನು ದಾಟಿ, ಅರಸನಿಗೆ ಎದುರಾಗಿ ಬಂದರು.
  tam-2017: அவனோடு பென்யமீன் மனிதர்கள் ஆயிரம்பேரும், சவுலின் வீட்டின் வேலைக்காரனான
    சீபாவும், அவனோடு அவனுடைய பதினைந்து மகன்களும், அவனுடைய இருபது வேலைக்காரர்களும்
    இருந்தார்கள்; அவர்கள் ராஜாவுக்கு முன்பாக யோர்தானை வேகமாகக் கடந்து போனார்கள்.
  spa-RV-1909: Y con él venían mil hombres de Benjamín; asimismo Siba criado de la
    casa de Saúl, con sus quince hijos y sus veinte siervos, los cuales pasaron el
    Jordán delante del rey.
  ron-BTF: Și acolo erau o mie de oameni din Beniamin cu el și Țiba, servitorul casei
    lui Saul, și cei cincisprezece fii ai lui și cei douăzeci de servitori ai lui
    cu el; și au trecut Iordanul înaintea împăratului.
  eng-WEBP: There were a thousand men of Benjamin with him, and Ziba the servant of
    Saul’s house, and his fifteen sons and his twenty servants with him; and they
    went through the Jordan in the presence of the king.
  eng-FBV: With him were one thousand men from the tribe of Benjamin, including Ziba,
    servant of Saul's family, as well as Ziba's fifteen sons and twenty servants.
    They rushed down to the Jordan to meet the king.
  nld-1939: met duizend man uit Benjamin tegemoet getrokken. Ook Sjiba, de dienaar
    van het huis van Saul, spoedde zich met zijn vijftien zonen en twintig knechten
    naar den koning bij de Jordaan,
  nch-BL: quinhualicayaya se mil tacame cati nojquiya iixhuihua Benjamín. Huan nojquiya
    ihuaya Simei hualayaya Siba cati achtohuiya elqui itequipanojca Tanahuatijquet
    Saúl huan quinpixqui 15 iconehua huan 20 itequipanojcahua. Huan nochi inijuanti
    ajsitoj achtohui ipan hueyat Jordán,
  vie-1934: Một ngàn người Bên-gia-min đều theo người, với Xíp-ba, tôi tớ của nhà
    Sau-lơ, cùng mười lăm con trai người và hai mươi đầy tớ; chúng qua sông Giô-đanh
    tại trước mặt vua.
  hin-CV: उनके साथ बिन्यामिन वंश के हज़ार व्यक्ति भी थे. उसी समय शाऊल का गृह प्रबंधक
    ज़ीबा भी अपने पन्द्रह पुत्रों और बीस सेवकों के साथ, ढलान पर यरदन नदी की ओर दौड़ता
    हुआ राजा से भेंटकरने आया.
  spa-BES: Lo acompañaron mil hombres de Benjamín y Siba, siervo de Saúl, con sus
    quince hijos y veinte siervos, llegaron corriendo al Jordán ante el rey.
  tdx-tdx: Nihitrike naho nindre nizotso amo nte-Iehodao t’i Simeý ana’ i Gerà, nte
    Beniamine, boake Bakorime hifañaoñe amy Davide mpanjaka.
  tha-KJV: มี​คนจากตระกูลเบนยามินพร้อมกั​บท​่านหนึ่งพันคน และศิบามหาดเล็กในราชวงศ์ของซาอูล
    พร​้อมกับบุตรชายสิบห้าคนกับคนใช้​อี​กยี่​สิ​บคน ก็​รี​บมายังแม่น้ำจอร์แดนต่อพระพักตร์​กษัตริย์
  por-BR-2018: E com ele vinham mil homens de Benjamim; também Ziba criado da casa
    de Saul, com seus quinze filhos e seus vinte servos, os quais passaram o Jordão
    diante do rei.
  deu-ELO: und mit ihm waren tausend Mann von Benjamin, und Ziba, der Diener des Hauses
    Sauls, und seine fünfzehn Söhne und seine zwanzig Knechte mit ihm; und sie zogen
    über den Jordan, dem König entgegen.
  eng-WYC-2018: with a thousand men of Benjamin; and Ziba, the servant of the house
