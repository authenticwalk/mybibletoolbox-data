verse: 2SA.019.014
translations:
  mal-C: യെഹൂദാഗോത്രത്തിലെ സകലരുടെയും ഹൃദയം ദാവീദ് ഒരുപോലെ കവർന്നു. “അങ്ങും അങ്ങയുടെ
    സകല അനുയായികളും മടങ്ങിവന്നാലും,” എന്ന് അവർ സന്ദേശമയച്ചു.
  deu-TKW: 'Und zu Amasa sagt: Du bist ja doch mein Fleisch und Bein - Gott mag mir
    anthun, was er will, wenn du nicht bei mir auf Lebenszeit an Joabs Stelle Oberfeldherr
    wirst!'
  lin-lin: 'Mpe boloba na Amasa : ‹ Ozali mosuni na ngai mpe makila na ngai te ? Tika
    ete Nzambe apesa ngai etumbu ya makasi ndenge alingi soki banda sik’oyo okomi
    te mokonzi ya mampinga na ngai na esika ya Joabi mpo na libela. › »'
  eng-LSV: And he inclines the heart of all the men of Judah as one man, and they
    send to the king, “Return, you and all your servants.”
  eng-GNV: 'So he bowed the heartes of all the men of Iudah, as of one man: therefore
    they sent to the King, saying, Returne thou with all thy seruants.'
  eng-WEBSTER: And he bowed the heart of all the men of Judah, even as the heart of
    one man; so that they sent this word to the king, Return thou, and all thy servants.
  nhw-BL: Huan quema Amasa catli achtihuiya quinyacanqui isoldados Absalón quicajqui
    para quichihuas David itlayacanca tlen nochi isoldados, huajca pejqui quinyoltlalíaj
    nochi israelitame ipan tlali Judá para ma quinotzaca David. Huan ica san se ininyolo
    quintitlanqui ma quiilhuitij David huan nochi catli ihuaya itztoyaj ma mocuepaca
    ipan Jerusalén.
  swh-ONEN: Aliipata mioyo ya watu wote wa Yuda kama vile walikuwa mtu mmoja. Wakapeleka
    ujumbe kwa mfalme, kusema, “Rudi, wewe na watu wako wote.”
  bba-bba: U mɑɑ nɛɛ, bu Amɑsɑ sɔ̃ mɑ wi kɑ wi bɑ sɑ̃ɑwɑ yɛm tem. Yen sɔ̃, wi Dɑfidi
    u koo nùn ko win tɑbu sunɔ sere kɑ bɑɑdommɑɔ Yoɑbun ɑyerɔ. Ù kun kue mɛ, Gusunɔ
    u be nùn kuɑ nɡe mɛ u kĩ.
  eng-KJVCPB: And he bowed the heart of all the men of Judah, even as the heart of
    one man; so that they sent this word unto the king, Return thou, and all thy servants.
  mpx-mpx: Yaka Yuda gegewel wali nuwatu i maisena hi olak Deibid elana. Inoke kin
    Deibid ana baaba hi patuna hi ba, “U sikalim alomwau ge wam gamagalau gegewel.”
  luo-luo: Ne oloko pach jo-Juda duto mane gibedo gi paro achiel. Ne giorone ruoth
    wach niya, “Duogi gi jogi duto.”
  meu-meu: Bena ia ese Iuda taudia iboudiai lalodia e ani, bona e hatamonadia; taunabunai
    idia ese hereva e siaia, hanua pavapavana enai, eto, A lou, oi bona emu hesiai
    taudia iboudiai danu.
  npi-ULB: त्यसैले तिनले यहूदाका सबै मानिसका हृदयहरू एक जना मानिसको झैं गरी जिते ।
    तिनीहरूले राजाकहाँ यसो भन्‍ने खबर पठाए, “तपाईं र तपाईंका सबै मानिस फर्कनुहोस्
    ।”
  yor-yor: Òun sì yí gbogbo àwọn ọkùnrin Juda lọ́kàn padà àní bí ọkàn ènìyàn kan;
    wọ́n sì ránṣẹ́ sí ọba, pé, “Ìwọ padà àti gbogbo àwọn ìránṣẹ́ rẹ.”
  ind-ind: Demikianlah Daud berhasil membuat semua orang Yehuda sepakat mendukung
    dia, sehingga mereka mengirim pesan kepada raja, “Tuan, pulanglah bersama seluruh
    rombongan Tuan.”
  pes-OPCB: پیغام داوود تمام قبیله یهودا را خشنود کرد و آنها با دل و جان جواب مثبت
    داده، برای پادشاه پیغام فرستادند که همراه افرادش پیش آنها بازگردد.
  tgl-ULB: At nakuha niya ang mga puso ng lahat ng tao sa Juda, na parang sila ay
    puso ng isang tao, nang sa gayon nagpadala sila sa hari sinasabing, “Bumalik ka,
    ikaw at lahat ng iyong kalalakihan.”
  cbu-NT: Dapiy amb tárangu anoo, Amasayshat mazinarangu, uwshat ichingaru Utaáchchee
    tsiyatarangiya. Utaáchichshat anuritam chinarangusin, tsiyatssee kurakaam zanganiranganaya.
    Kurakaa, mapiyrush, sundaruriptish urkar ashpari ningtam kanapeerush kusangcha,
    táranganaya.
  hui-hui: Debidinaga bi lama pudaba layagome Yudali hearunaga bu miniha kika hayagola
    tigua Debidihondo bi yalu dai bilo ogodagua ladai bini. Tigua lalu, Í̠nibi í̠
    one waneiginirubi í̠ damenerubi bibahende Yarusaleme dai bilimu larama, lalu lawia
    hene.
  mya-mya: ဒါ​ဝိဒ်​၏​စ​ကား​ကြောင့်​ယု​ဒ​ပြည်​သူ​ပြည် သား​အ​ပေါင်း​တို့​၏​စိတ်​ကို​ညွှတ်​စေ​သ​ဖြင့်
    သူ​တို့​က``မင်း​ကြီး​နှင့်​မှူး​မတ်​အ​ပေါင်း​တို့ ပြန်​ကြွ​တော်​မူ​ပါ'' ဟု​လျှောက်​စေ​ကြ​၏။
  bod-N: དེ་ལྟར་ཁོང་གིས་མི་གཅིག་གི་སེམས་བཀུག་པ་ལྟར་ཡ་ཧུ་དཱ་པ་རྣམས་ཀྱི་སེམས་བཀུག་པར་མཛད་ཅིང་།
    དེ་དག་གིས་རྒྱལ་པོའི་དྲུང་དུ་མི་མངགས་ནས། རྒྱལ་པོ་དང་རྒྱལ་པོའི་བློན་འཁོར་རྣམས་ཕྱིར་ཕེབས་པར་མཛོད་ཅེས་ཞུས་སོ།
    །
  sna-sna: Akabata mwoyo yavarume vose veJudha vakaita sokunge vaiva munhu mumwe.
    Vakatuma shoko kuna mambo vachiti, “Dzokai, imi navanhu venyu mose.”
  spa-BLM: 'El corazón de todos los hombres de Judá se inclinó como un solo hombre,
    de modo que enviaron al rey diciendo: “Vuelve tú y todos tus servidores.”'
  cac-cac: Icha chi' ix aj smontanxi eb' aj Judá chi' vin̈ rey chi', junxon̈ej ix
    aj spensar eb', ix yalanb'at eb' d'a vin̈ to smeltzajxicot vin̈ yed' masanil eb'
    soldado.
  swh-ULB: Naye akaishinda mioyo ya watu wote wa Yuda kama mtu mmoja, hata wakatuma
    kwa mfalme kusema, “Rudi sasa na watu wako wote.”
  bel-bel: 'І схіліў ён сэрца ўсіх Юдэяў, як аднаго чалавека. І паслалі яны да цара
    сказаць: вярніся ты і ўсе слугі твае.'
  deu-ELBBK: 'Und zu Amasa sollt ihr sagen: Bist du nicht mein Gebein und mein Fleisch?
    So soll mir Gott tun und so hinzufügen, wenn du nicht alle Tage Heeroberster vor
    mir sein sollst an Joabs statt!'
  mbb-OT: Tenged kayi, neuwit ni David is langun he tig-Juda ne nesevaha is isip dan.
    Mibpeuwitan dan te lalag si David he egkaǥi te, “Sikew wey is langun he menge
    sakup nu, likù kew en kayi te kenami.”
  mal-2015: 'ഇങ്ങനെ അവൻ സകല യെഹൂദാപുരുഷന്മാരുടെയും ഹൃദയം ഒന്നുപോലെ ആകർഷിച്ചു. ആകയാൽ
    അവർ: നീയും നിന്റെ സകലഭൃത്യന്മാരും മടങ്ങിവരുവിൻ എന്നു രാജാവിന്റെ അടുക്കൽ പറഞ്ഞയച്ചു.'
  rmc-rmc: 'Le Amasoske phenena: ‚Se amen sam phrala, jekh rat. Mi marel man zorales
    o Del, te tu na ačheha akanastar veľiťeľiske upral mire slugaďa vaš o Joab.‘ “'
  pes-OPV: پس دل جمیع مردان یهودا را مثل یک شخص مایل گردانید که ایشان نزد پادشاه پیغام
    فرستادند که توو تمامی بندگانت برگردید.
  ron-1924: 'Давид а ынмуят инима тутурор челор дин Иуда, де паркэ ар фи фост ун сингур
    ом, ши ау тримис сэ спунэ ымпэратулуй: „Ынтоарче-те, ту ши тоць служиторий тэй.”'
  ben-OBCV: তিনি যিহূদার লোকজনের মন এমনভাবে জিতে নিয়েছিলেন যে তারা সকলে একমত হল।
    তারা রাজামশাইকে খবর দিয়ে পাঠিয়েছিল, “আপনি ও আপনার সব লোকজন ফিরে আসুন।”
  som-som: Markaasuu soo jeediyey qalbigii dadkii dalka Yahuudah oo dhan, oo wuxuu
    ka dhigay sidii nin keliya qalbigiis; saas aawadeed waxay u soo cid direen boqorkii,
    oo ku yidhaahdeen, Adiga iyo addoommadaada oo dhammuba soo noqda.
  lat-VUC: 'Et inclinavit cor omnium virorum Juda quasi viri unius: miseruntque ad
    regem, dicentes: Revertere tu, et omnes servi tui.'
  eng-ASVBT: And he bowed the heart of all the men of Judah, even as the heart of
    one man; so that they sent unto the king, saying, Return thou, and all thy servants.
  ita-1885: 'Così egli piegò il cuore di tutti gli uomini di Giuda, come di un uomo
    solo; laonde essi mandarono a dire al re: Ritornatene con tutta la tua gente.'
  eng-LXXUP: And ye shall say to Amasa, Art thou not my bone and my flesh? and now
    God do so to me, and more also, if thou shalt not be commander of the host before
    me continually in the room of Joab.
  eng-ULB: So he won the hearts of all the men of Judah as one man. They sent to the
    king saying, “Return, you and all your men.”
  spa-VBL: 'Amasa convenció a todo el pueblo de Judá para que apoyara unánimemente
    a David, así que enviaron un mensaje al rey: “Por favor, regresa, tú y todos los
    que están contigo”.'
  fra-_FOB: 'Ainsi il fléchit le cœur de tous les hommes de Juda, comme si ce n''eût
    été qu''un seul homme; et ils envoyèrent dire au roi: Reviens avec tous tes serviteurs.'
  mal-mal: 'ഇങ്ങനെ അവൻ സകല യെഹൂദാപുരുഷന്മാരുടെയും ഹൃദയം ഒന്നുപോലെ ആകർഷിച്ചു. ആകയാൽ
    അവർ: നീയും നിന്റെ സകലഭൃത്യന്മാരും മടങ്ങിവരുവിൻ എന്ന് രാജാവിന്റെ അടുക്കൽ പറഞ്ഞയച്ചു.'
  urd-GVR: Is tarah Dāūd Yahūdāh ke tamām diloṅ ko jīt sakā, aur sab ke sab us ke
    pīchhe lag gae. Unhoṅ ne use paiġhām bhejā, “Wāpas āeṅ, āp bhī aur āp ke tamām
    log bhī.”
  suz-BL: मिनु आमासामी यहूदा ङा मुर नेल्‍लेमी “दाऊद कली ब्रेत्‍चा माल्‍ब” दे थुं का
    सेला बाक्‍त। मिनु मेकोपुकीम पिप कली “गे नु इन गेय पाइब नेल्‍ल नु लेश्‍शा जाक्‍कीन”
    दे लोव़ सोइक्‍तमे बाक्‍त।
  ita-1927: 'Così Davide piegò il cuore di tutti gli uomini di Giuda, come se fosse
    stato il cuore di un sol uomo; ed essi mandarono a dire al re: “Ritorna tu con
    tutta la tua gente”.'
  ckb-ckb: 'جا دڵی هەموو پیاوانی یەهودای وەک یەک پیاو بەلای خۆیدا ڕاکێشا، ئەوانیش
    بەدوای پاشادا ناردیان و گوتیان: «خۆت و هەموو خزمەتکارەکانت بگەڕێنەوە.»'
  eng-BBE: And the hearts of the men of Judah were moved like one man; so that they
    sent to the king, saying, Come back, with all your servants.
  kan-OKCV: ಅರಸನು ಸಕಲ ಯೆಹೂದ ಜನರ ಹೃದಯವನ್ನು ಸಂಪೂರ್ಣವಾಗಿ ಗೆದ್ದುಕೊಂಡದ್ದರಿಂದ, ಅವರು ಅರಸನಿಗೆ,
    “ನೀನೂ, ನಿನ್ನ ಸಮಸ್ತ ಸೇವಕರೂ ತಿರುಗಿ ಬನ್ನಿರಿ,” ಎಂದು ಹೇಳಿ ಕಳುಹಿಸಿದರು.
  tam-2017: 'இப்படியே யூதாவின் எல்லா மனிதர்களுடைய இருதயத்தையும் ஒரு மனிதனுடைய இருதயத்தைப்போல்
    இணங்கச்செய்ததால், அவர்கள் ராஜாவுக்கு: நீர் உம்முடைய எல்லா மனிதர்களோடும் திரும்பி
    வாரும் என்று சொல்லி அனுப்பினார்கள்.'
  spa-RV-1909: 'Así inclinó el corazón de todos los varones de Judá, como el de un
    solo hombre, para que enviasen á decir al rey: Vuelve tú, y todos tus siervos.'
  ron-BTF: 'Și el a aplecat inima tuturor bărbaților lui Iuda, chiar ca pe inima unui
    singur om, astfel încât au trimis acest cuvânt la împărat: Întoarce-te tu și toți
    servitorii tăi.'
  eng-WEBP: He bowed the heart of all the men of Judah, even as one man, so that they
    sent to the king, saying, “Return, you and all your servants.”
  eng-FBV: 'Amasa convinced all the people of Judah to unitedly support David, so
    they sent a message to the king: “Please come back, you and everyone with you.”'
  nld-1939: 'Zo won hij het hart van alle Judeërs, en ze vroegen eensgezind aan den
    koning: Kom terug met heel uw aanhang!'
  nch-BL: Huan quema Amasa cati achtohuiya quinyacanqui isoldados Absalón quicajqui
    para quichihuas David itayacanca ten nochi isoldados, huajca pejqui quinyoltalía
    nochi israelitame ipan tali Judá para ma quinotzaca David. Huan ica san se iniyolo
    quintitanqui ma quiilhuitij David huan nochi cati ihuaya itztoyaj ma tacuepilica
    ipan Jerusalén.
  vie-1934: 'Như vậy, Đa-vít được lòng hết thảy người Giu-đa, dường như họ chỉ một
    người mà thôi; họ bèn sai nói với vua rằng: Xin vua hãy trở về với hết thảy tôi
    tớ vua.'
  hin-CV: इस बात ने यहूदिया की जनता का हृदय एक सूत्र में बांध दिया; तब उन्होंने राजा
    के लिए यह संदेश भेजा, “आप और आपके सारे सेवक यहां लौट आएं.”
  spa-BES: 'Y los corazones de los hombres de Judá se conmovieron como un solo hombre;
    Y enviaron al rey, diciendo: Vuelve con todos tus siervos.'
  tdx-tdx: 'Le ano ty hoe amy Amasà: Tsy taolako ama’ nofoko v’iheo? Aa le hanoen’
    Añahare amako, naho mandikoatse, naho tsy ho mpifeleke i valobohòkey hisolo Ioabe
    irehe.'
  tha-KJV: พระองค์​ก็ได้​ชักจูงจิตใจของบรรดาคนยูดาห์ดั​งก​ับเป็นจิตใจของชายคนเดียว
    พวกเขาจึงส่งคนไปทูลกษั​ตริ​ย์​ว่า “ขอพระองค์เสด็จกลับพร้อมกับบรรดาข้าราชการทั้งหมดด้วย”
  por-BR-2018: 'Assim inclinou o coração de todos os homens de Judá, como o de um
    só homem, para que enviassem a dizer ao rei: Volta, com todos os teus servos.'
  deu-ELO: 'Und er neigte das Herz aller Männer von Juda wie eines Mannes Herz; und
    sie entboten dem Könige: Kehre zurück, du und alle deine Knechte.'
  eng-WYC-2018: And David bowed to him the heart of all [the] men of Judah as of one
    man; and they sent to the king, and said, Turn thou again, and all thy servants.
    (And so David turned to himself the hearts of all the men of Judah as if one man;
    and they sent word to the king, and said, Come thou back again with all thy men.)
  epo-epo: 'Kaj li inklinigis la koron de ĉiuj viroj de Jehuda kiel unu viron; kaj
    ili sendis al la reĝo, kaj diris: Revenu vi kaj ĉiuj viaj servantoj.'
  uig-PIN: 'Buning bilǝn u Yǝⱨudadiki adǝmlǝrning kɵngüllirini bir adǝmning kɵnglidǝk
    ɵzigǝ mayil ⱪildi. Ular padixaⱨⱪa adǝm mangdurup: Sǝn ɵzüng bilǝn ⱨǝmmǝ hizmǝtkarliring
    birgǝ yenip kelinglar, dǝp hǝwǝr yǝtküzdi.'
  beo-beo: 'Da:ibidi da amane sia:beba:le, Yuda dunu da dafawane e fuligala:ma:ne
    dawa:i galu. Amaiba:le, ilia da e amola ea ouligisu dunu amo bu misa:ne sia: sia:si.'
  tpi-OTNT: Orait tok bilong Devit i pulim tingting bilong olgeta man bilong Juda,
    na ol i salim tok long em olsem, “Mipela i laik bai yu wantaim ol lain bilong
    yu, yupela olgeta i mas i kam bek long Jerusalem.”
  hau-SA: Ta haka ya rinjayi zukatan dukan mutane Yahuda, kamar mutum ɗaya. Suka aika
    da saƙo wurin sarki suka ce, “Ka dawo, kai da dukan mutanenka.”
  uig-LAT: 'Buning bilen u Yehudadiki ademlerning köngüllirini bir ademning könglidek
    özige mayil qildi. Ular padishahqa adem mangdurup: Sen özüng bilen hemme xizmetkarliring
    birge yénip kélinglar, dep xewer yetküzdi.'
  nde-nde: Wazuza ukusekelwa ngabantu bonke bakoJuda kwangathi babengumuntu munye.
    Bathumela ilizwi enkosini besithi, “Buya, wena kanye labantu bakho bonke.”
  ton-ton: Pea naʻa ne ueʻi ʻae loto ʻoe kakai kotoa pē ʻo Siuta, ʻo hangē kuonau
    taha pe; ko ia ne nau ʻave ai ʻae lea ni ki he tuʻi, Ke ke foki mai koe, pea mo
    hoʻo kau tamaioʻeiki kotoa pē.
  ces-1613: 'I naklonil srdce všech mužů Judských, jako muže jednoho, aby poslali
    k králi, řkouce: Navratiž se ty i všickni služebníci tvoji.'
  eng-WMB: He bowed the heart of all the men of Judah, even as one man, so that they
    sent to the king, saying, “Return, you and all your servants.”
  tam-TCV: இவ்விதமாக தாவீது அரசன் யூதா மனிதர் அனைவரின் மனதையும் கவர்ந்து அவர்களை ஒரே
    மனமாக இணங்கச்செய்தான். அதனால் அவர்கள் அரசனிடம் ஆளனுப்பி, “அரசரே! நீரும் உம்மோடிருக்கும்
    மக்களும் திரும்பிவாருங்கள்” என்றார்கள்.
  ceb-ULB: Busa nakabig niya ang mga kasingkasing sa katawhan sa Juda.” Nagpadala
    sila ngadto sa hari nga nag-ingon, “Balik, ikaw ug ang tanan mong mga tawo.”
  pol-UBG: 'W ten sposób ujął serce wszystkich ludzi Judy jakby jednego człowieka,
    dlatego posłali do króla wiadomość: Wracaj razem ze wszystkimi swoimi sługami.'
  agr-agr: Nuna tusa Judá wegantu aidau wainak chichá yujaun imijkauwai. Dutikam dita
    ashí ijunag apu David wakitki niina suntaji aidaujai Jerusalén taati tusag chichaman
    akuptukajui.
  kyc-kyc: Nakama Dapitinya pii doko sepala Juta akali peparae mona piyasa baa keta
    mona maiyuo pyamalyapala baamoo banya akali mupwa dupwa peparaepe kamba kapu kyuo
    epena leyami.
  urd-GVU: اِس طرح داؤد یہوداہ کے تمام دلوں کو جیت سکا، اور سب کے سب اُس کے پیچھے
    لگ گئے۔ اُنہوں نے اُسے پیغام بھیجا، ”واپس آئیں، آپ بھی اور آپ کے تمام لوگ بھی۔“
  deu-1912: 'Und er neigte das Herz aller Männer Juda''s wie eines Mannes; und sie
    sandten hin zum König: Komm wieder, du und alle deine Knechte!'
  kan-2017: ಆಗ ಯೆಹೂದ್ಯರೆಲ್ಲರೂ ಏಕಮನಸ್ಸಿನಿಂದ ಅರಸನ ಕಡೆಗೆ ತಿರುಗಿಕೊಂಡು ಅವನಿಗೆ, “ನೀನು ಮತ್ತು
    ನಿನ್ನ ಎಲ್ಲಾ ಸೇವಕರೂ ಹಿಂದಿರುಗಿ ಬನ್ನಿರಿ” ಎಂದು ಹೇಳಿಕಳುಹಿಸಿದರು.
  yap-yap: Thin ni yog David e adag urngin e girdi’ nu Judah, miyad pi’ e thin nge
    yan ngak ni ngar sulod urngin e pi tolang ko salthaw rok.
  hlt-MCSB: Judah hlang boeih a thinko te hlang pakhat kah la a hong tih, “Namah neh
    na sal rhoek khaw boeih ha mael laeh,” tila manghai te a tah uh.
  mdy-ETH: ዬይ ዳውቴ ጌስቴ ጌኤዛ ዪሁዳ ዴሮ ቢያሢኮ ዒኖ ዒዛ ባንሢ ማሄኔ፤ ዬያሮ ዳውቴ ፔኤኮ ፖኦሊሶ ሱኡጎ ቢያሢና ዎላ
    ማዒ ሙካንዳጉዲ ዒዛም ኪኢታ ዳኬኔ።
  twi-ASANTE: Afei, Amasa korɔkorɔɔ Yuda ntuanofoɔ nyinaa, ma wɔtiee no sɛ nnipa korɔ.
    Wɔde saa asɛm yi kɔtoo ɔhene anim sɛ, “Wo ne wɔn a wɔne wo wɔ hɔ no nyinaa mmra
    yɛn nkyɛn.”
  eng-WEBU: He bowed the heart of all the men of Judah, even as one man, so that they
    sent to the king, saying, “Return, you and all your servants.”
  wal-wal: Kawuwaa haasayai Yihudaa asatu ubbaa wozanaa issuwaa oottidi maizziis.
    Hegaa gishshau, eti kawuwaakko kiittidi, “Neenikka ne asai ubbaikka haa simmite”
    yaagidosona.
  spa-PDDPT: 'Así inclinó el corazón de todos los varones de Judá como el de un solo
    hombre. Entonces enviaron a decir al rey: Vuelve tú con todos tus esclavos.'
  gun-gun: 'Ha''e rami huvixa ijayvua Judá regua avakue oendu vy peteĩ''i rami ovy''a
    okuapy opy''a py. Ha''e vy aipoe''i uka okuapy ixupe: — Oreruvixa, ejevy ju nerembiguai
    kuery ha''e javi reve — he''i uka.'
  agu-BL: 'Tan yi xtxolbila''se''j ja xcye'' Luwiy tan tocse''n chic''u''l yi e''
    aj Judá, nin junit ban chitxumu''n tan talche''n tetz Luwiy: “Ba''n pakxiju''
    scyuch'' cyakil yi e'' yi ate'' te''ju''.”'
  ilo-ULB: Ket nagun-odna dagiti puso dagiti amin a tattao ti Juda, kasla nga isuda
    ti puso ti maysa a tao, isu a nangibaonda iti napan iti ari a kunada, “Agsublika,
    sika ken dagiti amin a tattaom.”
  kpg-kpg: Nia helekai a David aanei ne hai, la gu haga manawa lamalia nia daane huogodoo
    ala i Judah, gu buni mai be di mee e dahi, gu haga dae di nadau helekai gi di
    king bolo gi hanimoi, gi lloomoi mo ana gau aamua huogodoo.
  uig-ARA: 'بۇنىڭ بىلەن ئۇ يەھۇدادىكى ئادەملەرنىڭ كۆڭۈللىرىنى بىر ئادەمنىڭ كۆڭلىدەك
    ئۆزىگە مايىل قىلدى. ئۇلار پادىشاھقا ئادەم ماڭدۇرۇپ: سەن ئۆزۈڭ بىلەن ھەممە خىزمەتكارلىرىڭ
    بىرگە يېنىپ كېلىڭلار، دەپ خەۋەر يەتكۈزدى.'
  sus-sus: Wo xa a fala Amasa fan bɛ, ‹Won wuli keren, fasɛ keren xa mu a ra? N bara
    n kali Ala ra, n i tima nɛ n ma sɔɔrie xa mangɛ ra Yowaba ɲɔxɔɛ ra kudɛi.›»
  pon-2006: Mahsen en Depit pwukat ahpw kalowehdi lamalam en ohl koaros en Suda. Irail
    eri kadaralahng audepen arail lamalamteieu me ketihtihki me Depit en ketin sapahldo
    iangahki sapwellime lapalap akan koaros.
  jae-jae: Ma eŋ gêjam lau Juda samob nêŋ ŋalêlôm ôkwi e têntac tageŋ ma sêsakiŋ biŋ
    gêdêŋ kiŋ gebe “Aôm to nêm sakiŋwaga samob amu amêŋ.”
  ksd-ksd: 'Ma i ga vamalamalapang ra bala i ra tarai Iuda, ma i ga kopono ko ra nuknuk
    i diat; ma dia ga vartuluai upi ra king, ma dia ga biti: Una lilikun, avat ma
    kaum tarai par.'
  tur-YTC: Yahuda'nın bütün adamlarının yüreğini tek bir adam gibi eğdi, öyle ki krala
    haber gönderip, “Sen ve bütün hizmetkârların geri dönün' dediler.
  grc-BRENT: καὶ τῷ Ἀμεσσαῒ; ἐρεῖτε, οὐχὶ ὀστοῦν μου καὶ σάρξ μου σύ; καὶ νῦν τάδε
    ποιήσαι μοι ὁ Θεὸς, καὶ τάδε προσθείη, εἰ μὴ ἄρχων δυνάμεως ἔσῃ ἐνώπιον ἐμοῦ πάσας
    τὰς ἡμέρας ἀντὶ Ἰωάβ.
  ind-AYT: Dia membelokkan hati seluruh orang Yehuda seolah-olah mereka itu satu orang,
    dan mereka mengirim pesan kepada raja, “Kembalilah, Tuanku dan seluruh hambamu.”
  nya-nya: Davide anakopa mitima ya anthu onse a Yuda ndipo anthuwo anakhala ngati
    munthu mmodzi. Iwo anatumiza mawu kwa mfumu, “Bwererani inu ndi anthu anu onse.”
  hrv-hrv: 'Recite i Amasi: ''Nisi li ti od mojih kosti i od moga mesa? Neka mi Bog
    učini zlo i neka mi doda drugo ako mi ne budeš zauvijek vojvoda nad mojom vojskom
    namjesto Joaba!''”'
  mps-mps: Tialima, Devitgo te wali pogo te Juda bidi dabe tigidaligo homu kekebaso,
    tama augwaligo agaba te tama po ola tolali, “Dago homugo te nage naga hani dabe
    dali, dage tigidali te Jerusalemba ma asomainu homu ebao,” wai.
  tpi-tpi: Orait tok bilong Devit i pulim tingting bilong olgeta man bilong Juda,
    na ol i salim tok long em olsem, “Mipela i laik bai yu wantaim ol lain bilong
    yu, yupela olgeta i mas i kam bek long Jerusalem.”
  dan-1931: 'Så vendte alle Judas Mænds Hjerter sig til ham, alle som én, og de sendte
    Bud til Kongen: “Vend tilbage med alle dine Folk!”'
  vie-OVCB: Và như vậy, Đa-vít được lòng người Giu-đa. Họ đồng lòng cử đại diện đi
    đón vua và bầy tôi của vua về.
  guj-2017: અને તેણે યહૂદિયાના સર્વ માણસોના હૃદય એક માણસનાં હૃદયની જેમ જીતી લીધાં.
    જેથી તેઓએ રાજાને સંદેશો મોકલ્યો, “તું અને તારા બધા માણસો પાછા આવો.”
  pon-2006A: Mahsen en Depit pwukat ahpw kalowehdi lamalam en ohl koaros en Suda.
    Irail eri kadaralahng audepen arail lamalamteieu me ketihtihki me Depit en ketin
    sapahldo iangahki sapwellime lapalap akan koaros.
  por-BRBSL: 'Ele curvou o coração de todos os homens de Judá, mesmo como um só homem,
    para que enviassem ao rei, dizendo: “Voltai, vós e todos os vossos servos”.'
  cth-cth: Hottelah Judah miphunnaw hah lungthin buet touh e patetlah ao sak. Siangpahrang
    koevah, a taminaw hoi ban awh telah dei pouh hanelah taminaw hah a patoun.
  twi-twi: Afei, Amasa bɔɔ Yuda ntuanofo no nyinaa adafa, ma wotiee no sɛ nnipa koro.
    Wɔde saa asɛm yi kɔtoo ɔhene anim se, “Wo ne wɔn a wɔne wo wɔ hɔ no nyinaa mmra
    yɛn nkyɛn.”
  hlt-hlt: Judah hlang boeih a thinko te hlang pakhat kah la a hong tih, “Namah neh
    na sal rhoek khaw boeih ha mael laeh,” tila manghai te a tah uh.
  tbz-SIM: 'Kòo yíɛ́ kɛ dɔ̀: Kɛ̀ di dèè di kɔtɛ kɛ́nɑ́kɛ́ Amɑsɑ kɛ dɔ̀ n yɛ̃ nhò tu
    n tebitɛ ntɛ, kɛ̀ ti wɛ̃ nti yɔ̃ miɛ, kòò í cɔutɛ́ Soɑbu fɔ̃̀tìrì kɛ bɑkɛ́ bɛhɑ̃ɑ̃pɔ̀mbɛ̀,
    Kuyie nní mpotɛ́.'
  msy-2020: Ezɨ Devitɨn akaba, Judan gumazamizibar nɨghnɨzibagh ekuizɨ, me nɨghnɨzir
    vamɨram amigha kamaghɨn a bagha akam amadagha ghaze, “E ifonge, nɨ uan adarazi
    ko, ia bar uamategh Jerusalemɨn izɨ.”
  dop-dop: Ɩ́ heeli Amɑsɑ tɔtɔ sɩ mɑ́ nɑ-ɩ tǝ kɑɑnɑ cɑlǝm, nɑ ɩnɩ ɩ kɑ lɛɛtǝnɑ Sowɑpɩ
    lonte tɑɑ nɑ ɩ́ pǝsɩ yoolɑɑ wulɑʋ. Ye pǝ tɑ lɑ mpʋ Ɩsɔ ɩ́ kʋ-m.
  azb-azb: 'Beləliklə o, bir nəfər kimi bütün Yəhudalıların könlünü aldı və onlar
    padşahın yanına adam göndərib dedilər: «Ey padşah, sən bütün qullarınla bərabər
    geri qayıt».'
  eng-DBY: And he bowed the heart of all the men of Judah as of one man; and they
    sent to the king, Return, thou and all thy servants.
  hin-2017: इस प्रकार उसने सब यहूदी पुरुषों के मन ऐसे अपनी ओर खींच लिया कि मानो एक
    ही पुरुष था; और उन्होंने राजा के पास कहला भेजा, “तू अपने सब कर्मचारियों को संग
    लेकर लौट आ।”
  wol-KYG: 'Te ngeen waxal ma Amasa ne ko: “Buur nee, xanaa doo mbokkam lenqe, di
    deretam? Nee yal na ko Yàlla teg mbugal mu gëna tar ndegam du la fal, nga jiite
    mbooloom xare mi ba fàww, wuutu Yowab.”»'
  eng-YLT: And he inclineth the heart of all the men of Judah as one man, and they
    send unto the king, 'Turn back, thou, and all thy servants.'
  eng-WYC-2017: And David bowed to him the heart of all [the] men of Judah as of one
    man; and they sent to the king, and said, Turn thou again, and all thy servants.
  eng-WMBB: He bowed the heart of all the men of Judah, even as one man, so that they
    sent to the king, saying, “Return, you and all your servants.”
  urd-GVH: इस तरह दाऊद यहूदाह के तमाम दिलों को जीत सका, और सबके सब उसके पीछे लग गए।
    उन्होंने उसे पैग़ाम भेजा, “वापस आएँ, आप भी और आपके तमाम लोग भी।”
  rug-rug: Sa zinama te Devita si sovuti va kekere betoi sari doduru tie Ziuda, ke
    garunu la nia zinama rini si asa, pude pule turaṉae koari doduru nana koimata
    gua.
  gaz-gaz: Mootichis akkuma garaa nama tokkootti garaa namoota Yihuudaa hundaa boojiʼe.
    Isaanis, “Namoota kee hunda wajjin deebiʼi” jedhanii mootichatti ergan.
  fra-LSG: 'David fléchit le cœur de tous ceux de Juda, comme s’ils n’eussent été
    qu’un seul homme; et ils envoyèrent dire au roi: Reviens, toi, et tous tes serviteurs.'
  yal-yal: Ɛ mɔn xa a fala Amasa xa, ɛ naxa, ‘I ngaxakedenna xa mi n na ba? Xa n mi
    i findi sofa kuntigin na habadan Yowaba ɲɔxɔni, Ala xa n xa tɔrɔ gbeen sɔtɔ.’
    ”
  haw-1868: Hoohuli mai la kela i ka naau o na kanaka a pau o ka Iuda, e like me ko
    ke kanaka hookahi; nolaila, olelo aku la lakou i ke alii, E hoi hou mai oe a me
    au mau kauwa a pau.
  arb-NAV: 'فَاسْتَمَالَ بِذَلِكَ قُلُوبَ جَمِيعِ رِجَالِ يَهُوذَا كَرَجُلٍ وَاحِدٍ،
    فَأَرْسَلُوا إِلَيْهِ يُنَاشِدُونَهُ الرُّجُوعَ قَائِلِينَ: «عُدْ أَنْتَ وَجَمِيعُ
    رِجَالِكَ».'
  ewe-ewe: Amasa ɖe nya me na Yuda ƒe kplɔlawo katã eye wolɔ̃ abe ame ɖeka ene. Woɖo
    du ɖe fia la be, “Gbugbɔ va mía gbɔ kple ŋuwòmewo katã.”
  eng-LEE: '(19:15) And he turned the heart of all the men of Judah, as of one man:
    and these sent unto the king, Return thou, with all thy servants.'
  asm-FB: আৰু এইদৰে তেওঁ যিহূদাৰ সকলো লোকৰ মন জিকিলে, যেন সকলোৰে মন এজনৰহে হ’ল৷ তাতে
    তেওঁলোকে ৰজালৈ এই কথা কৈ পঠালে, বোলে, “আপুনি আৰু আপোনাৰ দাসবোৰ পুনৰায় উভটি আহক।”
  sus-A: وٌ شَ عَ قَلَ عَمَسَ قَن بّ، ‹وٌن وُلِ كٍرٍن، قَسّ كٍرٍن شَ مُ عَ رَ؟ ﭑ بَرَ
    ﭑ كَلِ عَلَ رَ، ﭑ عِ تِمَ نّ ﭑ مَ سْورِيٍ شَ مَنفّ رَ يٌوَبَ حْشْي رَ كُدّءِ.›»
  fra-SBL: 'Il fit fléchir le cœur de tous les hommes de Juda, comme un seul homme,
    de sorte qu''ils envoyèrent dire au roi : « Reviens, toi et tous tes serviteurs. »'
  hbo-hbo: וְלַֽעֲמָשָׂא֙ תֹּֽמְר֔וּ הֲלֹ֛וא עַצְמִ֥י וּבְשָׂרִ֖י אָ֑תָּה כֹּ֣ה יַֽעֲשֶׂה־לִּ֤י
    אֱלֹהִים֙ וְכֹ֣ה יֹוסִ֔יף אִם־לֹ֠א שַׂר־צָבָ֞א תִּהְיֶ֧ה לְפָנַ֛י כָּל־הַיָּמִ֖ים
    תַּ֥חַת יֹואָֽב׃
  kik-kik: Nake mũthamaki akĩguucĩrĩria ngoro cia andũ othe a Juda ta ciarĩ ngoro
    ya mũndũ ũmwe. Nao magĩtũmana kũrĩ mũthamaki, makiuga atĩrĩ, “Cooka, wee hamwe
    na andũ aku othe.”
  fra-NCL: 'Vous direz aussi à Amasa : « N’es-tu pas mon os et ma chair ? Que Dieu
    me traite dans toute sa rigueur, si tu ne deviens pas devant moi pour toujours
    chef de l’armée à la place de Joab ! »'
  cek-AK: Anih mah Judah kaminawk ih palung to kami maeto ih palungthin baktiah pazawk
    boih. To pongah nihcae mah siangpahrang khaeah, Nang loe na tamnanawk hoi nawnto
    amlaem o lai ah, tiah a naa o.
  cuk-cuk: 'Rey-David Judá-dulemar-eba-nagumalagar deyob imaksad. Degisoggu, bela
    danakwaa ese gotemalad: “Rey-David, gannar be-negse be dage, be-sordagan be sedabalo.”'
  uig-CYR: 'Буниң билән у Йәһудадики адәмләрниң көңүллирини бир адәмниң көңлидәк өзигә
    майил қилди. Улар падишаға адәм маңдуруп: Сән өзүң билән һәммә хизмәткарлириң
    биргә йенип келиңлар, дәп хәвәр йәткүзди.'
  tel-2017: అతడు వెళ్లి యూదా వారిలో ప్రతి ఒక్కరూ ఇష్టపూర్వకంగా రాజుకు లోబడేలా చేశాడు.
    యూదావారు రాజు దగ్గరికి “నువ్వు, నీ సేవకులంతా తిరిగి రావాలి” అన్న కబురు పంపించారు.
    రాజు బయలుదేరి యొర్దాను నది దగ్గరికి వచ్చినప్పుడు
  hat-BSA: 'Konsa, li te vire kè tout mesye Juda yo tankou se te yon sèl moun, jiskaske
    yo te voye vè wa a e te di: “Retounen, ou menm avèk tout sèvitè ou yo.”'
  kos-kos: Mwet Judah nukewa elos arulana insewowo ke kas lal David inge, ac elos
    sapla nu yorol elan foloko wi mwet pwapa lal nukewa.
  hbo-WLC: וְלַֽעֲמָשָׂא֙ תֹּֽמְר֔וּ הֲל֛וֹא עַצְמִ֥י וּבְשָׂרִ֖י אָ֑תָּה כֹּ֣ה יַֽעֲשֶׂה־לִּ֤י
    אֱלֹהִים֙ וְכֹ֣ה יוֹסִ֔יף אִם־לֹ֠א שַׂר־צָבָ֞א תִּהְיֶ֧ה לְפָנַ֛י כָּל־הַיָּמִ֖ים
    תַּ֥חַת יוֹאָֽב׃
  ibo-ibo: Amasa mere ka obi ndị okenye Juda rulata, dịka otu mmadụ. Ha zigara eze
    ozi, sị, “Lọghachikwute anyị, gị na ndị ohu gị niile.”
  ory-ory: ଏହିରୂପେ ସେ ଯିହୁଦାର ସମସ୍ତ ଲୋକଙ୍କ ହୃଦୟକୁ ଜଣକର ହୃଦୟ ତୁଲ୍ୟ ଜୟ କଲେ; ତହିଁରେ ସେମାନେ
    ରାଜାଙ୍କ ନିକଟକୁ ଲୋକ ପଠାଇ କହିଲେ, “ଆପଣ ଓ ଆପଣଙ୍କ ସମସ୍ତ ଦାସ ଫେରି ଆସନ୍ତୁ।”
  chk-chk: Ren ei kapas Tafit a liapeni leluken ekewe re Juta meinisin pwe ra fokun
    tipeeu. Iwe, ra tinala pworaus ren ewe king o apasa, “Kopwe liwinto, ämi me noum
    kewe aramas meinisin.”
  ssd-ssd: 'Taŋamba David nu Yuda mbal tuku wamdus didikina le nane nu tuku pasa pilmba
    sakinaig: Ne naŋe kuasmbi ta ŋakmba kilmba Yerusalem prowap ŋginaig.'
  rop-rop: Wal wen ol detlot Juda pipul bin irrim det wed blanga Deibid weya det dubala
    serramonimen bin dalim olabat, deibin ol wandim im blanga kambek en jidan king
    blanga olabat, en deibin jandim wed langa im, en deibin dalim im blanga kambek
    garram im solja olabat,
  ukr-1871: 'І прихилив він серце всїх Юдеїв, так що вони одностійно послали до царя:
    Вертайсь назад із усїм двором твоїм.'
  deu-1951: 'Und er neigte das Herz aller Männer von Juda wie dasjenige eines Mannes,
    so daß sie zum König sandten und ihm sagen ließen: Komm wieder, du und alle deine
    Knechte!'
  eng-JPS: '(19-15) And he bowed the heart of all the men of Judah, even as the heart
    of one man; so that they sent unto the king: ''Return thou, and all thy servants.'''
  srp-1865: 'I skloni srca svijeh ljudi od roda Judina kao jednoga èovjeka, te poslaše
    k caru govoreæi: vrati se sa svijem slugama svojim.'
  lug-lug: N’awamba emitima gy’abantu bonna aba Yuda ne baba omuntu omu, ne baweereza
    obubaka eri kabaka nti, “Mukomeewo, ggwe n’abaweereza bo bonna.”
  heb-heb: ויט את לבב כל איש יהודה כאיש אחד וישלחו אל המלך שוב אתה וכל עבדיך׃
  ben-IRV: এই ভাবে তিনি যিহূদার সমস্ত লোকের হৃদয়কে এক জনের হৃদয়ের মত নত করলেন, তাতে
    তারা লোক পাঠিয়ে রাজাকে বলল, “আপনি ও আপনার সব দাস পুনরায় ফিরে আসুন৷”
  pan-pan: ਉਸ ਨੇ ਸਾਰੇ ਯਹੂਦਾਹ ਦੇ ਮਨੁੱਖਾਂ ਦਾ ਮਨ ਆਪਣੇ ਵੱਲ ਮੋੜ ਲਿਆ ਹੈ ਸੋ ਉਨ੍ਹਾਂ ਨੇ ਰਾਜਾ
    ਨੂੰ ਸੁਨੇਹਾ ਭੇਜਿਆ ਕਿ ਆਪਣੇ ਸਾਰਿਆਂ ਸੇਵਕਾਂ ਸਣੇ ਮੁੜ ਆਓ।
  tkr-tkr: 'Mang''vee məxüd gırgıne Yahudeeşin yik''bı sang''un yik'' xhinne culqa
    sak''al ha''a. Manbışe paççahısqa insan g''axuvu, eyhen: – Paççah, ğunar, yiğın
    gırgın insanarıb savk''le.'
  mya-JVB: ထိုသို့ယုဒ အမျိုးသား အပေါင်း တို့ကို တညီတညွတ် တည်း နှလုံး ညွတ် စေတော်မူသဖြင့်
    ၊ သူတို့က ကိုယ်တော် ကျွန် အပေါင်း တို့နှင့်တကွ ကိုယ်တော် တိုင် ပြန်လာ တော်မူပါဟု
    ရှင်ဘုရင် အား လျှောက်စေကြ၏။
  tte-O: Mwa Yuda meuloili ali nuwatu kaigedamo besiele Deibida koina. Kabo me ali
    yaliyaya walo siyawasa siba, “Kupileyoima mekamkavao am tomoyao meuloili.”
  tbg-tbg: 'Ho Iutaa vika Devitira uva iruvaro vika muntukaqihairo koqe umanta vika
    Devitiva vaunaini uva varake virara mintima ti: Mpo, koqemama arevata ai hampata
    variakavata Ieruharemini oturante urivarave, ti.'
  hmo-hmo: Inai hereva dekenai Davida ese Iuda taudia edia lalona ia veria, vadaeni
    idia ibounai ese Davida idia ura henia. Unai dainai Davida dekenai hereva idia
    siaia, ia, bona iena hesiai taudia ibounai danu Ierusalema dekenai do idia giroa
    mai.
  urd-urd: और उसने सब बनी यहूदाह का दिल एक आदमी के दिल की तरह माएल कर लिया चुनाँचे
    उन्होंने बादशाह को पैग़ाम भेजा कि “तू अपने सब ख़ादिमों को साथ लेकर लौट आ।”
  rus-SYN: 'И склонил он сердце всех Иудеев, как одного человека; и послали они к
    царю сказать: возвратись ты и все слуги твои.'
  bqc-SIM: O Amasaɛ ma daɛn aà ũ, wá au doũɛ. Tó mi to à gↄ̃̀ ma zĩgↄ̃ↄ dↄaana
    ũ Yoabu gbɛu za gbão, Lua yãpãsĩkɛmɛɛ bɛ̃̀ɛbɛ̃ɛ.
  tcz-CHONGTHU: Hichun Amasa chun Judah mite chu mihem khat sheh abahsah jengin alungu
    kitoh del’in, athu nun’in, hijeh chun amahon thu ahin thot paiyun, lengpa henga
    chun, “Nang le nasepaite nabonchauvin hung kile kit jeng uvin,” atiuvin ahi.
  mar-mar: दावीदाने यहूदातील सर्व लोकांच्या हृदयाला हात घातला. त्यामुळे ते सर्व एकदिलाने
    राजी झाले. यहूदी लोकांनी राजाला संदेश पाठवला की, तुम्ही आणि तुमचे अधिकारी, सेवक
    यांनी माघारे यावे.
  qub-qub: Chaymi Amasaga Judá runacunata aunichiran. Chaura paycunaga juc shimilla
    «ray David llapan mandaj suldäruncunawan cutimuchun» niran.
  bqp-bqp: 'A yã Yudanↄ swɛ̃̀ɛ blè, ń lɛ́ kɛ̀ dokↄ̃nↄ, akũ ò lɛ́gbãzã kɛ̀nɛ ò
    pì: Ǹ su kũ n gbɛ̃nↄ ń pínki.'
  hat-hat: 'Lè tout moun peyi Jida yo tande pawòl David yo, yo tonbe dakò ak li. Yo
    mete tèt yo ansanm, yo voye di l'': -Ou mèt tounen ansanm ak tout moun pa ou yo.'
  eng-BSB: 'So he swayed the hearts of all the men of Judah as though they were one
    man, and they sent word to the king: “Return, you and all your servants.”'
  tod-tod: 'À ɠɛ Amasa ma: ‹Da ga zii ɠila, ta ɲama ɠila. GALA ge sò ná-ziiɠaawanai
    pɛ su, ni gè la è ɠɛɛni ga kɔɔɠuluɓai Zoaɓe ʋotogi zu.› »'
  eng-WEBPB: He bowed the heart of all the men of Judah, even as one man, so that
    they sent to the king, saying, “Return, you and all your servants.”
  kbq-kbq: Hagi Juda nagara Deviti'ma hiankemo zamagu'a zamazeri rukrehe hige'za,
    Devitina kea atrente'za, kagrane maka sondia vahekane ete Jerusalemi eho.
  nhe-BL: Huan quema Amasa tlen achtohuiya quinyacanqui isoldados Absalón quicajqui
    para quichihuas David itlayacanca tlen nochi isoldados, huajca pejqui quinyoltlalíaj
    nochi israelitame ipan tlali Judá para ma quinotzaca David. Huan ica san se ininyolo
    quintitlanqui ma quiilhuitij David huan nochi tlen ihuaya itztoyaj ma mocuepaca
    ipan Jerusalén.
  bus-bus: 'À yã Yudanↄ swɛ̃̀ blè, aↄ̃ lɛ́ kɛ̀ do, ben aↄ̃ lɛ́kpãsã kɛ̀nɛ wà bè:
    Ǹ su kↄ̃n n gbɛ̃nↄ ń píngi.'
  gub-BL: A'e ze'eg imume'u haw rupi tuwihawete uzemurymurywete kar awakwer Zuta izuapyapyr
    wanupe kury. A'e rupi omono kar uze'eg izupe wà kury. — Ezewyr nehe. Tuwe tuwihaw
    nerehe we har paw uzewyr nerupi wà nehe no, i'i izupe wà.
  eng-DRA: 'And be inclined the heart of all the men of Juda, as it were of one man:
    and they sent to the king, saying: Return thou, and all thy servants.'
