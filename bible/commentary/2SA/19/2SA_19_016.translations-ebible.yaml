verse: 2SA.019.016
translations:
  mal-C: ഗേരയുടെ മകൻ ശിമെയി എന്ന ബഹൂരീംകാരനായ ബെന്യാമീന്യനും ദാവീദ് രാജാവിനെ എതിരേൽക്കുന്നതിന്
    യെഹൂദാജനത്തോടൊപ്പം ബദ്ധപ്പെട്ടുചെന്നു.
  deu-TKW: So trat denn der König den Rückweg an und gelangte an den Jordan, während
    die Judäer nach dem Gilgal kamen, um dem König entgegenzugehen und den König über
    den Jordan überzusetzen.
  lin-lin: Mokonzi azongaki mpe akomaki kino na Yordani. Bato ya Yuda bayaki na Giligali
    mpo na kokende kokutana na mokonzi mpe kokatisa ye mayi ya Yordani.
  eng-LSV: and Shimei son of Gera, the Benjamite, who [is] from Bahurim, hurries,
    and comes down with the men of Judah, to meet King David,
  eng-GNV: And Shimei the sonne of Gera, ye sonne of Iemini, which was of Bahurim,
    hasted and came down with the men of Iudah to meete king Dauid,
  eng-WEBSTER: And Shimei the son of Gera, a Benjaminite, who was of Bahurim, hasted
    and came down with the men of Judah to meet king David.
  nhw-BL: Huan Simei, nopa tlacatl catli achtihui quisqui altepetl Bahurim huan quitelchijqui
    David ama moisihuilti huan quinamiquico. Huan hualajqui ininhuaya nochi nopa israelitame
    tlen tlali Judá. Huan Simei catli eliyaya icone Gera huan se iixhui Benjamín,
  swh-ONEN: Shimei mwana wa Gera, wa kabila la Benyamini kutoka Bahurimu, akaharakisha
    kuteremka pamoja na watu wa Yuda ili kumlaki Mfalme Daudi.
  bba-bba: Yerɑ sinɑ boko u ɡɔsirɑmɑ u nɑ Yuudɛnin dɑɑrɔ. Mɑ Yudɑbɑ bɑ nùn sennɔ dɑ.
    Bɑ turɑ sere Giliɡɑliɔ kpɑ bu kɑ nùn somi ù n dɑɑ te tɔburɑmɔ.
  eng-KJVCPB: And Shimei the son of Gera, a Benjamite, which was of Bahurim, hasted
    and came down with the men of Judah to meet king David.
  mpx-mpx: Gela natuna Simei, gagama Bahulim, ana un Beniyamina, i lilipatotoya alonau
    Yuda hi na hi lau wewel Yolidani kin Deibid nihi kite.
  luo-luo: Shimei wuod Gera, ja-Benjamin moa Bahurim, noreto kolor piny kaachiel gi
    jo-Juda mondo girom ni Ruoth Daudi.
  meu-meu: Bena Simei Gera, tau Beniamina, na Bahurimi amo e diho haraḡa-haraḡa Iuda
    taudia ida David ihedavari-henina ela;
  npi-ULB: बेन्यामिनी गेराका छोरा शिमी पनि बहूरीमबाट यहूदाका मानिसहरूसँगै हतार-हतार
    राजालाई भेट्न आए ।
  yor-yor: Ṣimei ọmọ Gera, ará Benjamini ti Bahurimu, ó yára ó sì bá àwọn ọkùnrin
    Juda sọ̀kalẹ̀ láti pàdé Dafidi ọba.
  ind-ind: Simei, orang suku Benyamin yang sebelumnya sudah mengumpati Daud, juga
    cepat-cepat turun ke sungai untuk menyambut Raja Daud.
  pes-OPCB: آنگاه شمعی (پسر جیرای بنیامینی) که از بحوریم بود، با عجله همراه مردان
    یهودا به استقبال داوود پادشاه رفت.
  tgl-ULB: Si Simei anak na lalaki ni Gera, ang lahi ni Benjamin, na nagmula sa Bahurim,
    ay nagmadaling bumaba kasama ng kalalakihan ng Juda para makipagkita kay Haring
    David.
  cbu-NT: Benjaminarinchichshat, Guerarini wip yuw Bahurimash nllurtarangu, anshat
    sur Simiy Dapiyangaz chamayangakatam káyaranllu, Utaáchichpat washunand yápandayarandsin
    naataranganaya.
  hui-hui: Ani pu howa Gera igini Simai ibu Beniyamini hameigini howa dindi emene
    Bahurimiali henego ibugua Yudaliru halu Kini Debidi lola hole abale ibini.
  mya-mya: ထို​အ​ချိန်​၌​ပင်​လျှင်​ဂေ​ရ​၏​သား၊ ဗာ​ဟု ရိမ်​မြို့​သား​ဗင်္ယာ​မိန်​အ​နွယ်​ဝင်​ရှိ​မိ​သည်
    လည်း ဒါ​ဝိဒ်​မင်း​ကို​ကြို​ဆို​ရန်​ယော်​ဒန်​မြစ် သို့​အ​လျင်​အ​မြန်​လာ​ရောက်​၏။-
  bod-N: ཡང་པེན་ཡཱ་མེན་པ་གེ་རཱ་ཡི་བུ་སྟེ། པཱ་ཧུ་རིམ་ནས་ཐོན་པའི་ཤིམ་ཨི་བྱ་བ་དེ་རྟབ་རྟབ་པོར་ཡ་ཧུ་དཱ་པ་རྣམས་དང་མཉམ་དུ་མར་སོང་ནས་རྒྱལ་པོ་དཱ་བིད་ལ་བསུ་བ་བྱས།
  sna-sna: Shimei mwanakomana waGera, muBhenjamini aibva kuBhahurimi, akakurumidza
    kuburuka navanhu veJudha kuti vandosangana naMambo Dhavhidhi.
  spa-BLM: Simei hijo de Gera, el benjamita, que era de Bahurim, se apresuró a bajar
    con los hombres de Judá a recibir al rey David.
  cac-cac: An̈ejtona' pax vin̈aj Simei yuninal vin̈aj Gera aj Bahurim, d'a yin̈tilal
    Benjamín, elan̈chamel ix cot vin̈ yed' eb' aj Judá, yic tzul schaan vin̈ rey chi'
    eb'.
  swh-ULB: Shimei mwana wa Gera, Mbenjamini, kutoka Bahurimu, akaharakisha kushuka
    pamoja na watu wa Yuda ili kumlaki mfalme Daudi.
  bel-bel: І пасьпяшаўся Сэмэй, сын Геры, Веньямініцянін з Бахурыма, і пайшоў зь Юдэямі
    насустрач цару Давіду,
  deu-ELBBK: Und der König kehrte zurück und kam bis an den Jordan; und Juda kam nach
    Gilgal, dem König entgegen, um den König über den Jordan zu führen.
  mbb-OT: Sikan is tig-Benjamin he egngezanan ki Shimei he anak ni Gera, he ebpuun
    te Bahurim, migaanggaan medtupang su eduma te edsinuǥung ki David.
  mal-2015: ബഹൂരീമിലെ ബെന്യാമീന്യനായ ഗേരയുടെ മകൻ ശിമെയിയും യെഹൂദാപുരുഷന്മാരോടുകൂടെ
    ദാവീദ്‌ രാജാവിനെ എതിരേല്പാൻ ബദ്ധപ്പെട്ടു ചെന്നു.
  rmc-rmc: Sar o David džalas pale khere, doavľa paš o Jordan. O manuša andral e Judsko
    imar avle andro Gilgal, hoj pes leha te zdžan a te preľigenen les prekal o paňi.
  pes-OPV: و شمعی بن جیرای بنیامینی که از بحوریم بود، تعجیل نموده، همراه مردان یهودا
    به استقبال داود پادشاه فرودآمد.
  ron-1924: Шимей, фиул луй Гера, Бениамитул, каре ера дин Бахурим, с-а грэбит сэ
    се кобоаре ку чей дин Иуда ынаинтя ымпэратулуй Давид.
  ben-OBCV: বহুরীমের অধিবাসী গেরার ছেলে বিন্যামীনীয় শিমিয়ি রাজা দাউদের সঙ্গে দেখা
    করার জন্য তড়িঘড়ি যিহূদার লোকজনের সাথে মিলে সেখানে এসেছিল।
  som-som: Oo Shimcii ina Geeraa oo ahaa reer Benyaamiin oo ka yimid Baxuuriim ayaa
    soo dhaqsaday oo ula soo dhaadhacay raggii reer Yahuudah inay Boqor Daa'uud ka
    hor tagaan.
  lat-VUC: Festinavit autem Semei filius Gera filii Jemini de Bahurim, et descendit
    cum viris Juda in occursum regis David,
  eng-ASVBT: And Shimei the son of Gera, the Benjaminite, who was of Bahurim, hasted
    and came down with the men of Judah to meet king David.
  ita-1885: E Simi, figliuolo di Ghera, Beniaminita, ch'era da Bahurim, si affrettò,
    e scese con que' di Giuda incontro al re Davide,
  eng-LXXUP: And the king returned, and came as far as Jordan. And the men of Judah
    came to Gilgal on their way to meet the king, to cause the king to pass over Jordan.
  eng-ULB: Shimei son of Gera, the Benjamite, who was from Bahurim, hurried down with
    the men of Judah to meet King David.
  spa-VBL: Simeí, hijo de Gera, el benjamita de Bahurim, se apresuró a bajar con los
    hombres de Judá a recibir al rey David.
  fra-_FOB: Et Shimeï, fils de Guéra, Benjamite, de Bachurim, se hâta de descendre
    avec les hommes de Juda, à la rencontre du roi David.
  mal-mal: ബഹൂരീമിലെ ബെന്യാമീന്യനായ ഗേരയുടെ മകൻ ശിമെയിയും യെഹൂദാപുരുഷന്മാരോടുകൂടി
    ദാവീദ്‌ രാജാവിനെ എതിരേല്ക്കുവാൻ ബദ്ധപ്പെട്ടു ചെന്നു.
  urd-GVR: Binyamīnī shahr Bahūrīm kā Simaī bin Jīrā bhī bhāg kar Yahūdāh ke ādmiyoṅ
    ke sāth Dāūd se milne āyā.
  suz-BL: बेन्‍यामीन आ थर ङा मुर बाहुरीम ङा गेरा आ तौ शिमेइ यो यहूदा ङा मुर नु रीब
    पा पिप दाऊद कली ग्रुम्‍थ जाक्‍माक्‍त।
  ita-1927: Shimei, figliuolo di Ghera, Beniaminita, ch’era di Bahurim, si affrettò
    a scendere con gli uomini di Giuda incontro al re Davide.
  ckb-ckb: شیمعی کوڕی گێرای بنیامینی کە خەڵکی بەحوریمە، دەستپێشخەری کرد و لەگەڵ پیاوانی
    یەهودا بۆ پێشوازی داودی پاشا دابەزین،
  eng-BBE: And Shimei, the son of Gera, the Benjamite from Bahurim, got up quickly
    and went down with the men of Judah for the purpose of meeting King David;
  kan-OKCV: ಬಹುರೀಮಿನವನೂ ಬೆನ್ಯಾಮೀನ್ಯನೂ ಗೇರನ ಮಗ ಶಿಮ್ಮಿಯು ತ್ವರೆಯಾಗಿ ಯೆಹೂದ ಜನರ ಸಂಗಡ ಅರಸ
    ದಾವೀದನನ್ನು ಎದುರುಗೊಳ್ಳುವುದಕ್ಕೆ ಬಂದನು.
  tam-2017: பகூரிம் ஊரைச்சேர்ந்த பென்யமீனியனான கேராவின் மகன் சீமேயியும் விரைந்து,
    யூதா மனிதர்களோடு தாவீது ராஜாவுக்கு எதிராகப்போனான்.
  spa-RV-1909: Y Semei hijo de Gera, hijo de Benjamín, que era de Bahurim, dióse priesa
    á venir con los hombres de Judá á recibir al rey David;
  ron-BTF: Și Șimei, fiul lui Ghera, un beniamit, care era din Bahurim, s-a grăbit
    și a coborât cu bărbații lui Iuda să îl întâlnească pe împăratul David.
  eng-WEBP: Shimei the son of Gera, the Benjamite, who was of Bahurim, hurried and
    came down with the men of Judah to meet King David.
  eng-FBV: Shimei, son of Gera, the Benjamite from Bahurim, hurried down with the
    men of Judah to meet King David.
  nld-1939: Behalve de Judeërs had ook Sjimi, de zoon van Gera, de Benjamiet uit Bachoerim,
    zich haastig op weg begeven, en was koning David
  nch-BL: Huan Simei, nopa tacat cati achtohuiya quisqui ipan altepet Bahurim huan
    quitelchijqui David ama moisihuilti huan quinamiquico. Huan hualajqui inihuaya
    nochi nopa israelitame ten tali Judá. Huan Simei cati eliyaya icone Gera huan
    se iixhui Benjamín,
  vie-1934: Si-mê-i, con trai Ghê-ra, người Bên-gia-min ở Ba-hu-rim, lật đật đi xuống
    với các người Giu-đa, đón vua Đa-vít.
  hin-CV: बहुरीम नामक स्थान से बिन्यामिन के एक वंशज, गेरा के पुत्र शिमेई यहूदिया के
    व्यक्तियों को लेकर शीघ्रतापूर्वक राजा दावीद से भेंटकरने आ गए.
  spa-BES: Entonces Simei, el hijo de Gera, de benjamín de Bahurim, se levantó rápidamente
    y bajó con los hombres de Judá para encontrarse con el rey David;
  tdx-tdx: Aa le nimpoly i mpanjakay, nigodañe mb’ am’ Iordaney mb’eo. Niheo mb’e
    Gilgale mb’eo t’Iehoda, hifanalaka amy mpanjakay, hampitsahe’ iareo am’Iordaney
    i mpanjakay.
  tha-KJV: ชิ​เมอี บุ​ตรชายเก-​รา คนเบนยามินผู้มาจากบาฮู​ริม รี​บลงมาพร้อมกับคนยูดาห์เพื่อจะรับเสด็จกษั​ตริ​ย์​ดาวิด
  por-BR-2018: E Simei filho de Gera, filho de Benjamim, que era de Baurim, apressou-se
    a vir com os homens de Judá a receber ao rei Davi;
  deu-ELO: Da eilte Simei, der Sohn Geras, der Benjaminiter, der von Bachurim war,
    und kam mit den Männern von Juda herab, dem König David entgegen;
  eng-WYC-2018: But Shimei, the son of Gera, the son of Benjamin, of Bahurim, hasted,
    and came down with the men of Judah into the meeting of king David, (And Shimei,
    the son of Gera, the son of Benjamin, hastened from Bahurim, and came down with
    the men of Judah to meet King David,)
  epo-epo: Tiam Ŝimei, filo de Gera, la Benjamenido, el Baĥurim, rapide iris kun la
    viroj de Jehuda renkonte al la reĝo David.
  uig-PIN: Baⱨurimdin qiⱪⱪan Binyaminliⱪ Geraning oƣli Ximǝy aldirap kelip, Yǝⱨudadiki
    adǝmlǝr bilǝn qüxüp, padixaⱨning aldiƣa qiⱪti.
  beo-beo: 'Amogaluwane, Bediamini dunu amo Simiai (Bahiulimi dunu Gila amo egefe)
    e da Yoda:ne Hanoa, hina bagade Da:ibidi yosia:musa: hehenai.'
  tpi-OTNT: Na Simei, pikinini bilong Gera, em i bilong lain Benjamin na em i man
    bilong ples Bahurim, em i hariap i kam wantaim ol Juda long bungim King Devit.
  hau-SA: Shimeyi ɗan Gera, mutumin Benyamin daga Bahurim ya gaggauta, ya gangara
    tare da mutanen Yahuda don su taryi Sarki Dawuda.
  uig-LAT: Bahurimdin chiqqan Binyaminliq Géraning oghli Shimey aldirap kélip, Yehudadiki
    ademler bilen chüshüp, padishahning aldigha chiqti.
  nde-nde: UShimeyi indodana kaGera, umBhenjamini waseBhahurimi, wehla ngokuphangisa
    labantu bakoJuda ukuyahlangabeza inkosi uDavida.
  ton-ton: ¶ Pea ko Simi ko e foha ʻo Kela, ko e tangata Penisimani, ʻaia naʻe ʻo
    Pahulimi, naʻa ne ʻalu fakatoʻotoʻo hifo mo e kau tangata ʻo Siuta, ke fetaulaki
    mo e tuʻi ko Tevita.
  ces-1613: Pospíšil také Semei syn Gery, syna Jemini, kterýž byl z Bahurim, a vyšel
    s lidem Judským vstříc králi Davidovi.
  eng-WMB: Shimei the son of Gera, the Benjamite, who was of Bahurim, hurried and
    came down with the men of Judah to meet King David.
  tam-TCV: அப்பொழுது பகூரிம் ஊரானான பென்யமீன் கோத்திரத்தின் கேரா என்பவனின் மகன் சீமேயியும்
    யூதா மக்களுடன் தாவீது அரசனைச் சந்திப்பதற்கு விரைந்து வந்தான்.
  ceb-ULB: Si Shimei ang anak nga lalaki ni Gera nga taga-Benjamin, nga gikan sa Bahurim,
    nagdali sa paglugsong uban sa mga kalalakin-an sa Juda aron motagbo kang Haring
    David.
  pol-UBG: Pospieszył się także Szimei, syn Gery, Beniaminita z Bachurim, i wyruszył
    z ludem Judy na spotkanie króla Dawida.
  agr-agr: Nunik shimiagtai Simí Gera uchiji Benjamín wegantu Bahurimnumia aajakua
    dushakam apu Davita igkugtatus tupikaki ditajai ijunag weuwai.
  kyc-kyc: Yuu gii mendaki dokopako Benjamenena rara akali Simai lenge Gerana ikinyingi
    yuu Bakurimi range doko ipwa Jotane dokona Dapiti kando nyela epeya.
  urd-GVU: بن یمینی شہر بحوریم کا سِمعی بن جیرا بھی بھاگ کر یہوداہ کے آدمیوں کے ساتھ
    داؤد سے ملنے آیا۔
  deu-1912: Und Simei, der Sohn Geras, der Benjaminiter, der zu Bahurim wohnte, eilte
    und zog mit den Männern Juda's hinab, dem König David entgegen;
  kan-2017: ಬೆನ್ಯಾಮೀನ ಕುಲದ ಗೇರನ ಮಗನೂ ಬಹುರೀಮಿನವನೂ ಆದ ಶಿಮ್ಮಿಯು ಅವಸರದಿಂದ ಬಂದು ಅರಸನಾದ
    ದಾವೀದನನ್ನು ಎದುರುಗೊಳ್ಳುವುದಕ್ಕೆ ಯೆಹೂದ ಕುಲದವರನ್ನು ಕೂಡಿಕೊಂಡನು.
  yap-yap: Shimei ni ba Benjamin, ni be’ nib mo’on ni fak Gera, ni be’ u Bahurim,
    e gurnag ir nga Jordan ni ngar mada’gow David ni Pilung.
  hlt-MCSB: Te vaengah Bahurim lamkah Benjamin koca, Gera capa Shimei tah puk cu tih
    manghai David doe hamla Judah hlang neh suntla.
  mdy-ETH: ዒማና ባሁሪሜይዳ ሾይንቴያ ቢኢኒያሜ ዓሲ ማዔያ፥ ጌራ ናኣዚ ሺምዒ ዪሁዳ ዓሶና ዎላ ካኣቲ ጎይሣ ሞኦኪ ዔካኒ ዮርዳኖሴ
    ዎሮ ዑኬና ዴንዴኔ፤
  twi-ASANTE: Gera a ɔyɛ Benyaminni a ɔfiri Bahurim babarima Simei ne Yuda mmarima
    yɛɛ ntɛm kɔhyiaa ɔhene Dawid.
  eng-WEBU: Shimei the son of Gera, the Benjamite, who was of Bahurim, hurried and
    came down with the men of Judah to meet King David.
  wal-wal: Baahuriima katamaappe yiida Biniyaama zaree, Geera na7ai SHim77i Daawita
    mokkanau ellellidi, Yihudaa asatuura biis.
  spa-PDDPT: Entonces Simei, hijo de Gera, benjamita, que era de Bahurim, se dio prisa
    y bajó con los hombres de Judá a encontrarse con el rey David.
  gun-gun: Ha'e gui Gera ra'y Simei, Benjamim regua Baurim pygua va'e ojapura ovy
    vy Judá regua avakue rupive oguejy, huvixa Davi reve nhovaexĩ avi aguã.
  agu-BL: Ncha'tz Simei, jun scyeri yi xonl Gera, jun cy'ajl k'ajtzun mam Benjamín,
    yi cho'n najlij le aldey Bahurim, chin lajke'l nin xome'n tzaj ẍchixo'l yi e'
    aj Judá yi chicwe'n tzaj tan c'ulche'n yi rey.
  ilo-ULB: Nagdardaras a simmalog ni Simei a putot ni Gera, a Benjaminita, a taga-Bahurim,
    a kaduana dagiti tattao ti Juda tapno sabtenda ni Ari David.
  kpg-kpg: Gei ogo Shimei di tama a Gera mai Bahurim gu limalima ia mo ana daane gi baahi
    nia daane o Judah belee haga heetugi gi di king go David.
  uig-ARA: باھۇرىمدىن چىققان بىنيامىنلىق گېرانىڭ ئوغلى شىمەي ئالدىراپ كېلىپ، يەھۇدادىكى
    ئادەملەر بىلەن چۈشۈپ، پادىشاھنىڭ ئالدىغا چىقتى.
  sus-sus: Mangɛ naxa gbilen fɔlɔ, a fa Yurudɛn xure li. Yudayakae naxa siga Giligali,
    e xa a rasɛnɛ.
  pon-2006: Ni ahnsowohte, pil Simei sang kadaudok en Pensamin, nein Kera, mehn Pahurim,
    iang mwadangalahng Sordan pwe en tuhwong Nanmwarki Depit.
  jae-jae: Ma ŋac Benjaminŋa Gera latu Simei aŋga Bahurim kêsêp ŋagaôgeŋ gêmêŋ gêwiŋ
    lau Judaŋa gebe êpuc kiŋ Dawid tôŋ-tôŋ amboac tonaŋgeŋ.
  ksd-ksd: Ma Simei natu i Gera, ra te Beniamin maro Bakurim, i ga lulut ma i ga varagur
    ma ra tarai Iuda pi na barat ra king;
  tur-YTC: Bahurim'den Benyaminli Gera oğlu Şimei aceleyle Yahudalılar'la birlikte
    Kral David'i karşılamaya indi.
  grc-BRENT: Καὶ ἐπέστρεψεν ὁ βασιλεὺς, καὶ ἦλθεν ἕως τοῦ Ἰορδάνου· καὶ ἄνδρες Ἰούδα
    ἦλθαν εἰς Γάλγαλα τοῦ πορεύεσθαι εἰς ἀπαντὴν τοῦ βασιλέως, διαβιβάσαι τὸν βασιλέα
    τὸν Ἰορδάνην.
  ind-AYT: Simei, anak Gera, orang Benyamin yang dari Bahurim itu, datang dengan segera
    bersama orang Yehuda untuk menemui Raja Daud.
  nya-nya: Simei mwana wa Gera, wa fuko la Benjamini wa ku Bahurimu, anabwera mofulumira
    pamodzi ndi Ayuda kudzakumana ndi mfumu Davide.
  hrv-hrv: I tako se kralj vrati i dođe do Jordana, a Judejci bijahu stigli do Gilgala
    dolazeći u susret kralju da prate kralja na prijelazu preko Jordana.
  mps-mps: Tama Simei, te Gerago ogwa, aga te Benjamingo hani bidi, tama aga te bulu
    Bahurimdu asai, aga te Juda dabe dali polo asesa, te Devit dali deliba gesabidi
    unulainu asai.
  tpi-tpi: Na Simei, pikinini bilong Gera, em i bilong lain Benjamin na em i man bilong
    ples Bahurim, em i hariap i kam wantaim ol Juda long bungim King Devit.
  dan-1931: Da skyndte Benjaminitten Simeï, Geras Søn, fra Bahurim sig sammen med
    Judas Mænd ned for at gå Kong David i Møde,
  vie-OVCB: Si-mê-i con Ghê-ra, người Bên-gia-min, ở Ba-hu-rim vội vàng chạy theo
    người Giu-đa để đón Vua Đa-vít.
  guj-2017: બાહુરીમના ગેરાનો દીકરો શિમઈ બિન્યામીની, જલદીથી યહૂદિયાના માણસો સાથે દાઉદ
    રાજાને મળવા આવ્યો.
  pon-2006A: Ni ahnsowohte, pil Simei sang kadaudok en Pensamin, nein Kera, mehn Pahurim,
    iang mwadangalahng Sordan pwe en tuhwong Nanmwarki Depit.
  por-BRBSL: Shimei o filho de Gera, o benjamita, que era de Bahurim, apressou-se
    e desceu com os homens de Judá para se encontrar com o rei Davi.
  cth-cth: Benjamin miphun Bahurim kho e tami Gera capa Shimei teh karanglah siangpahrang
    dawn hanelah Judahnaw koe a cei van.
  twi-twi: Gera a ɔyɛ Benyaminni a ofi Bahurim babarima Simei ne Yuda mmarima yɛɛ
    ntɛm kohyiaa ɔhene Dawid.
  hlt-hlt: Te vaengah Bahurim lamkah Benjamin koca, Gera capa Shimei tah puk cu tih
    manghai David doe hamla Judah hlang neh suntla.
  tbz-SIM: Mɛm̀mɛ kòo kpɑ̀ɑ̀tìi ítɛ́ kɛ́nkũnti, kɛ́ nyóó tuɔkoo Suditɛ̃ɛ̃, kɛ sɔ̃́
    nSudɑɑ kɔbɛ kɔ̀tɛní Kidikɑɑdi kɛ bo ò co kóò teennɛ̀ kòo séntɛ́.
  msy-2020: Ezɨ Geran otarim Simei, a Benjaminɨn anabamɨn mav, an nguibam Bahurim,
    a zuamɨra Judaba ko iza Atrivim Devit bativasa izaghirɨ.
  dop-dop: Ḿpʋ́ɣʋ́ wulɑʋ mǝlɑɑ nɑ ɩ́ tɑlɑ Yɑɑtɑnɩ pɔɣɔ. Ɩlɛnɑ Yutɑ nyǝ́mɑ polo Kilikɑɑ
    nɑ pɑ́ sǝŋɩ-ɩ nɑ pɑ́ tɛsǝnɑ-ɩ Yɑɑtɑnɩ pɔɣɔ.
  azb-azb: Baxurimdən olan Binyaminli Geranın oğlu Şimey də Yəhuda adamları ilə birgə
    padşah Davudu qarşılamaq üçün cəld tərpənib aşağı endi.
  eng-DBY: And Shimei the son of Gera, the Benjaminite, who was of Bahurim, hasted
    and came down with the men of Judah to meet king David.
  hin-2017: यहूदियों के संग गेरा का पुत्र बिन्यामीनी शिमी भी जो बहूरीम का निवासी था
    फुर्ती करके राजा दाऊद से भेंट करने को गया;
  wol-KYG: Gannaaw loolu Buur Daawuda walbatiku, dikk ba àgg dexu Yurdan, Yudeen ña
    dikk, teertusi ko ca Gilgal, ngir jàllale ko dexu Yurdan.
  eng-YLT: and Shimei son of Gera, the Benjamite, who [is] from Bahurim, hasteth,
    and cometh down with the men of Judah, to meet king David,
  eng-WYC-2017: But Shimei, the son of Gera, the son of Benjamin, of Bahurim, hasted,
    and came down with the men of Judah into the meeting of king David,
  eng-WMBB: Shimei the son of Gera, the Benjamite, who was of Bahurim, hurried and
    came down with the men of Judah to meet King David.
  urd-GVH: बिनयमीनी शहर बहूरीम का सिमई बिन जीरा भी भागकर यहूदाह के आदमियों के साथ
    दाऊद से मिलने आया।
  rug-rug: Pa totoso tugo asa se Simei sa tie Benisimane sa tuna e Qera pa vasileana
    Bahurimi si tuture la pa Zodani pude tutuvia se Devita sa baṉara, gua.
  gaz-gaz: Shimeʼiin namichi Bahuuriim ilmi Geeraa kan gosa Beniyaam sunis mooticha
    simachuuf namoota Yihuudaa wajjin dafee gad buʼe.
  fra-LSG: Schimeï, fils de Guéra, Benjamite, qui était de Bachurim, se hâta de descendre
    avec ceux de Juda à la rencontre du roi David.
  yal-yal: Mangan yi xɛtɛ han Yurudɛn baani, Yuda kaane yi siga Giligali yi alogo
    e xa sa mangan nalan, e yi a ragidi Yurudɛn baani.
  haw-1868: Ao Simei ke keiki a Gera, he mamo na Beniamina no Bahurima, wikiwiki ae
    la ia a iho pu aku la me na kanaka o ka Iuda e halawai me ke alii me Davida.
  arb-NAV: وَأَسْرَعَ شِمْعِي بْنُ جِيرَا الْبَنْيَامِينِيُّ، الَّذِي مِنْ بَحُورِيمَ،
    وَرَافَقَ رِجَالَ يَهُوذَا لاسْتِقْبَالِ الْمَلِكِ دَاوُدَ،
  ewe-ewe: Simei, Benyamintɔ, Gera ƒe vi, ame si tso Bahurim la ɖe abla tso tɔsisi
    la kple ame siwo tso Yuda be yewoado dzaa na Fia la.
  eng-LEE: (19:17) Then hastened Shim'i the son of Gera, the Benjamite, who was of
    Bachurim, and went down with the men of Judah to meet king David.
  asm-FB: তেতিয়া দায়ুদ ৰজাক আগ বঢ়াবৰ বাবে, বহূৰীম-নিবাসী গেৰাৰ পুত্ৰ বিন্যামীনীয়া
    চিমিয়ীয়ে খৰখেদাকৈ যিহূদাৰ লোকসকলৰ লগত গ’ল।
  sus-A: مَنفّ نَشَ فبِلٍن قْلْ، عَ قَ يُرُدّن شُرٍ لِ. يُدَيَكَيٍ نَشَ سِفَ فِلِفَلِ،
    عٍ شَ عَ رَ سّنّ.
  fra-SBL: Shimei, fils de Gera, Benjamite, qui était de Bahurim, se hâta de descendre
    avec les hommes de Juda à la rencontre du roi David.
  hbo-hbo: וַיָּ֣שָׁב הַמֶּ֔לֶךְ וַיָּבֹ֖א עַד־הַיַּרְדֵּ֑ן וִיהוּדָ֞ה בָּ֣א הַגִּלְגָּ֗לָה
    לָלֶ֙כֶת֙ לִקְרַ֣את הַמֶּ֔לֶךְ לְהַעֲבִ֥יר אֶת־הַמֶּ֖לֶךְ אֶת־הַיַּרְדֵּֽן׃
  kik-kik: Nake Shimei mũrũ wa Gera, Mũbenjamini kuuma Bahurimu, agĩikũrũka na ihenya
    marĩ na andũ a Juda nĩguo magatũnge Mũthamaki Daudi.
  fra-NCL: Le roi revint et arriva jusqu’au Jourdain ; et Juda se rendit à Galgala
    pour aller au-devant du roi et faire passer au roi le Jourdain.
  cek-AK: Bahurim ih Benjamin kami Gera capa Shimei loe, David siangpahrang hnuk hanah
    Judah kaminawk hoi nawnto angzoh o tathuk.
  cuk-cuk: Aginbali, Gera-machi-Simei, Rey-David-abindakdagegala gwae aidedanigusad,
    degi, Judá-dulemar eba danigusmarmogad. Simeiʼde, Benjamín-e-wagwad, Bahurim-neggweburginedid.
  uig-CYR: Баһуримдин чиққан Биняминлиқ Гераниң оғли Шимәй алдирап келип, Йәһудадики
    адәмләр билән чүшүп, падишаниң алдиға чиқти.
  tel-2017: అంతలో బహూరీములో ఉంటున్న బెన్యామీనీయుడైన గెరా కొడుకు షిమీ త్వరత్వరగా రాజైన
    దావీదును ఎదుర్కొనడానికి యూదావారితో కలసి వచ్చాడు.
  hat-BSA: Epi Schimeï, fis a Guéra a, Benjamit ki sòti Bachurim nan te fè vit vin
    desann avèk mesye Juda yo pou rankontre Wa David.
  kos-kos: In pacl sacna, Shimei mwet Benjamin, su wen natul Gera mwet Bahurim, el
    sulaklak som nu Infacl Jordan in osun nu sel David.
  hbo-WLC: וַיָּ֣שָׁב הַמֶּ֔לֶךְ וַיָּבֹ֖א עַד־הַיַּרְדֵּ֑ן וִיהוּדָ֞ה בָּ֣א הַגִּלְגָּ֗לָה
    לָלֶ֙כֶת֙ לִקְרַ֣את הַמֶּ֔לֶךְ לְהַעֲבִ֥יר אֶת־הַמֶּ֖לֶךְ אֶת־הַיַּרְדֵּֽן׃
  ibo-ibo: Shimei, nwa Gera, onye Benjamin, nwoke ahụ sitere na Bahurim, mere ngwangwa
    soro ndị ikom Juda pụta izute eze Devid.
  ory-ory: ସେତେବେଳେ ଦାଉଦ ରାଜାଙ୍କୁ ସାକ୍ଷାତ କରିବା ପାଇଁ ବହୁରୀମ ନିବାସୀ ଗେରାର ପୁତ୍ର ବିନ୍ୟାମୀନୀୟ
    ଶିମୀୟି ଶୀଘ୍ର ଯିହୁଦାର ଲୋକମାନଙ୍କ ସଙ୍ଗରେ ଆସିଲା।
  chk-chk: Iwe, Simei nöün Kera we mwän ewe re Peniamin seni Pahurim a müttir chu
    ngeni ekewe re Juta le feito pwe epwe souni Tafit.
  ssd-ssd: Gera kiŋo nuŋe Simei nu pre pre Yuda mbal ndoŋ David te-silikam Yordan
    kule mbol prona. (Simei nu Benyamin tuku tugu. Nu tuku tumbraŋ tuguk Bahurim).
  rop-rop: Wal seimtaim det san blanga Gira neim Shimiyai brom det Benjamin klen bin
    go blanga midim King Deibid deya langa det Jodan Riba du,
  ukr-1871: Та й Беняминїй Семей Геренко з Бахуриму поквапивсь із Юдеями зустріч цареві
    Давидові,
  deu-1951: Auch Simei, der Sohn Geras, des Benjaminiters, der zu Bachurim wohnte,
    eilte mit den Männern Judas hinab, dem König entgegen,
  eng-JPS: (19-17) And Shimei the son of Gera, the Benjamite, who was of Bahurim,
    made haste and came down with the men of Judah to meet king David.
  srp-1865: Pohitje i Simej sin Girin od Venijamina, koji bijaše iz Vaurima, i siðe
    s ljudima roda Judina na susret caru Davidu;
  lug-lug: Simeeyi mutabani wa Gera Omubenyamini ow’e Bakulimu n’aserengeta mangu
    n’abasajja ba Yuda okusisinkana kabaka Dawudi.
  heb-heb: וימהר שמעי בן גרא בן הימיני אשר מבחורים וירד עם איש יהודה לקראת המלך דוד׃
  ben-IRV: তখন দায়ূদ রাজার সঙ্গে দেখা করতে বহুরীমের অধিবাসী গেরার ছেলে বিন্যামীনীয়
    শিমিয়ি তাড়াতাড়ি করে যিহূদার লোকেদের সঙ্গে আসল৷
  pan-pan: ਅਤੇ ਗੇਰਾ ਦਾ ਪੁੱਤਰ ਬਹੁਰੀਮ ਤੋਂ ਛੇਤੀ ਨਾਲ ਤੁਰਿਆ ਅਤੇ ਯਹੂਦਾਹ ਦੇ ਮਨੁੱਖਾਂ ਨਾਲ ਰਲ
    ਕੇ ਦਾਊਦ ਰਾਜਾ ਦੇ ਮਿਲਣ ਨੂੰ ਆਇਆ।
  tkr-tkr: Baxurimğançene Benyaminne nasıleençene Gerayna dix Şimeyir Yahudeeşika
    sacigee zaara paççah Davudne ögeeqava geç'e.
  mya-JVB: ဗင်္ယာမိန် အမျိုးဖြစ်သော ဗာဟုရိမ် မြို့သားဂေရ ၏သား ရှိမိ သည် ယုဒ အမျိုးသား
    တို့နှင့်အတူ ဒါဝိဒ် မင်းကြီး ကို ခရီးဦးကြို ပြုခြင်းငှါ အလျင်အမြန် လိုက် လာ၏။
  tte-O: Gela natuna Simei game Baulim ana susu Beniyamina itotoya mekanakavao tomo
    Yuda silau waila Yolidani kin Deibida sigitai.
  tbg-tbg: Sorura ankuqihainaa vaiinti Geraara maaqu Simeiva Bahurimiqihairo tuvuntero
    kantero King Devitira vita kareva Iutaa vika hampata vumanta
  hmo-hmo: Vadaeni Simei Gera, Beniamina tauna, be Bahurimi dekena amo ia diho haraga,
    Iuda taudia danu Davida do ia hedavari totona.
  urd-urd: और जीरा के बेटे बिनयमीनी सिम'ई ने जो बहूरीम का था जल्दी की और बनी यहूदाह
    के साथ दाऊद बादशाह के इस्तक़बाल को आया।
  rus-SYN: И поспешил Семей, сын Геры, Вениамитянин из Бахурима, и пошел с Иудеями
    навстречу царю Давиду,
  bqc-SIM: Kí lɛ́ su, à kà Yuudɛ̃i, ↄ̃ Yudaↄ gɛ̀ daiaàlɛ Giligali aa buaaànↄ
    swapiwa.
  tcz-CHONGTHU: Gera chapa Shimei kitipa Benjamin phunga mipajong chu Bahurim khoa
    pat’in David lengpa lamto din kino tah in Judah mite chutoh ahung kilhon suh tai.
  mar-mar: गेराचा पुत्र शिमी हा बन्यामिनी होता तो बहूरीम येथे राहत असे. यहूदातील लोकांसह
    राजाची भेट घ्यायला तो लगबगीने आला.
  qub-qub: Gerapa wamran Simeipis aywaran. Payga caran Benjamín trïbupita. Yuriynenga
    caran Bahurim marcapita. Paypis aywaran ray Davidta taripaj Judá runacunawan iwal.
  bqp-bqp: Gera nɛ́ Simɛi, Biliaminu buri kũ à kú Bahurimu wã̀ à gɛ́ da kína Daudalɛ
    kũ Yudanↄ.
  hat-hat: Se konsa yon nonm nan branch fanmi Benjamen an, Chimeyi, pitit Gera a,
    moun lavil Baourim, te kouri al kontre wa David bò larivyè Jouden an ansanm ak
    yo.
  eng-BSB: Then Shimei son of Gera, a Benjamite from Bahurim, hurried down with the
    men of Judah to meet King David,
  tod-tod: Masagi ɠaleni ma ʋolu, é zeeli Zuludɛn laaʋɛ. Zuda nuiti pɛ ti liini ga
    kpizɛi Gilegale, ga ti masagi laaɠomi, é ziɛi leʋe.
  eng-WEBPB: Shimei the son of Gera, the Benjamite, who was of Bahurim, hurried and
    came down with the men of Judah to meet King David.
  kbq-kbq: Hagi Gera nemofo Simei'a Benzameni nagapinti nekino Devitima eme negeno'a,
    mago'a Juda naga'ene kini ne' Devitintega ame hu'za urami'naze.
  nhe-BL: Huan Simei, nopa tlacatl tlen achtohui quisqui altepetl Bahurim huan quitelchijqui
    David ama moisihuilti huan quinamiquico. Huan hualajqui ininhuaya nochi nopa israelitame
    tlen tlali Judá. Huan Simei tlen eliyaya icone Gera huan se iixhui Benjamín,
  bus-bus: Gera nɛ́ Simɛi, Bɛyãmi borii kɛ̀ kú Bahurimu wã̀ à gá da kí Daudalɛ kↄ̃n
    Yudanↄ.
  gub-BL: A'e 'ar mehe we Ximez Mezàmi zuapyr Zer ta'yr Mauri tawhu pe har oho na'arewahy
    Zotàw yrykaw kutyr tuwihawete Tawi huwàxi mà a'e no.
  eng-DRA: And Semei the son of Gera the son of Jemini of Bahurim, made haste and
    went down with the men of Juda to meet king David,
