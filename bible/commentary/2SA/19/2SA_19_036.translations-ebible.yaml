verse: 2SA.019.036
translations:
  mal-C: അവിടത്തെ ഈ ദാസൻ യോർദാൻ കടന്ന് അൽപ്പദൂരം രാജാവിനോടുകൂടെപ്പോരാം. രാജാവ് അടിയന്
    ഈ വിധം പ്രതിഫലം തരുന്നതെന്തിന്?
  deu-TKW: 'Achzig Jahre bin ich jetzt alt: könnte ich da noch Gutes und Schlechtes
    unterscheiden, oder würde dein Knecht einen Geschmack von dem haben, was ich esse
    und was ich trinke? Oder könnte ich noch der Stimme der Sänger und Sängerinnen
    lauschen? Wozu also sollte dein Knecht meinem königlichen Herrn noch zur Last
    fallen?'
  lin-lin: Nazali sik’oyo na mibu tuku mwambe. Boni, nakoki na ngai lisusu kokesenisa
    malamu mpe mabe ? Mosali na yo akoki koyoka lisusu elengi ya biloko oyo azali
    kolia mpe komela ? Nakoki lisusu koyoka mongongo ya bayembi ya mibali mpe ya basi ?
    Bongo mpo na nini mokonzi, nkolo na ngai, akoki lisusu komitungisa mpo na mosali
    na yo ?
  eng-LSV: As a little thing, your servant passes over the Jordan with the king, and
    why does the king repay me this repayment?
  eng-GNV: Thy seruant will goe a litle way ouer Iorden with the King, and why wil
    the king recompence it me with such a rewarde?
  eng-WEBSTER: 'Thy servant will go a little way over Jordan with the king: and why
    should the king recompense me with such a reward?'
  nhw-BL: Na nihualajtoc san para nimitztepotzcahuaqui nica campa hueyatl Jordán.
    Huajca ¿para tlen techtencahuilía ni hueyi tlamantli?
  swh-ONEN: Mtumishi wako atavuka Yordani pamoja na mfalme kwa umbali mfupi tu, lakini
    kwa nini mfalme anizawadie kwa namna hii?
  bba-bba: Wee wɔ̃ɔ wɛnɛwɑ nɑ mɔ. Nɑ ǹ mɑɑ kpɛ̃ n ɡeɑ kɑ kɔ̃sɑ wunɑnɑ. Mɛyɑ bɑɑ dĩɑ
    ni nɑ dimɔ nɑ ǹ kpɛ̃ n mɑɑ ye yɑ do kɑ ye yɑ kun do wunɑnɑ. Yen biru, nɑ ǹ mɑɑ
    kpɛ̃ n tɔn durɔbu kɑ tɔn kurɔbun womusu nɔ. Ǹ n mɛn nɑ, yinni, mbɑn sɔ̃nɑ nɑ
    kon mɑɑ sɑ̃ɑ wunɛn sɔmunu.
  eng-KJVCPB: 'Thy servant will go a little way over Jordan with the king: and why
    should the king recompense it me with such a reward?'
  mpx-mpx: Alou owa wewel Yolidani ta kalapanet-an ge kekeisi al ta novevehe. Yaa
    bahi o mulolu nu giginol ni ola hauna u baunan.
  luo-luo: Jatichni biro ngʼado Jordan modhi gi ruoth mochwalore matin, to en angʼo
    momiyo ruoth dimiya chiwo machal kama?
  meu-meu: Emu hesiai tauna ese Ioridane sinavaina unukahana ai do baina bamomu taina.
    Anina be dahaka hanua pavapavana ese unu ba hanamogu toma?
  npi-ULB: हजुरको सेवक महाराजासँग यर्दन पारिसम्म मात्र जान चाहन्छ । महाराजाले मलाई
    किन यस्तो इनाम दिनुहुन्छ?
  yor-yor: Ìránṣẹ́ rẹ yóò sì sin ọba lọ díẹ̀ gòkè odò Jordani; èéṣì ṣe tí ọba yóò
    fi san ẹ̀san yìí fún mi.
  ind-ind: Saya akan menemani Tuan menyeberangi sungai Yordan dan berjalan sedikit
    untuk mengantarkan kepergian Tuan. Itu pun sebuah kehormatan besar bagi saya,
    dan Tuan tidak perlu lagi menambah hadiah apa pun untuk saya.
  pes-OPCB: همین قدر که می‌توانم همراه شما به آن طرف رودخانه بیایم، برای من افتخار
    بزرگی است.
  tgl-ULB: Nanaisin nalang ng iyong lingkod na pumunta sa Jordan kasama ng hari. Bakit
    pa kailangan bayaran ako ng hari ng isang gantimpala?
  cbu-NT: Watam na yuwangzina kapung zandarangi anootsina na shiyaam istaranguri,
    na arachich kiteenshawa. Mishat, ¿mayamandshat shiy nuwaam kapung istamaam zandaksha?
    watam nuw shiyaam Ortagaatsim kitamaam istaranginawa.
  hui-hui: Kini-o irane agonaga í̠na i̱hondo mana bayale urunidagua buleberebe. Ani
    nabibe. Iyane haru Iba Yodana domalu emeneore tigimandi hangu pialu nde ti porami
    handala i̱ andaga dai bulebero.
  mya-mya: ဤ​သို့​ကြီး​မြတ်​သည့်​ဆု​လာဘ်​တော်​နှင့်​လည်း မ​ထိုက်​မ​တန်​ပါ။ သို့​သော်​အ​ကျွန်ုပ်​သည်
    ယော်​ဒန်​မြစ်​ကို​ဖြတ်​ကူး​ပြီး​လျှင် အ​ရှင် နှင့်​အ​တူ​အ​နည်း​ငယ်​လိုက်​ပါ​မည်။-
  bod-N: ཞབས་ཕྱི་བདག་གིས་རྒྱལ་པོ་ཁྱེད་ཉིད་ཡོར་དན་གཙང་པོའི་ཕ་རོལ་ཏུ་སྲུང་སྐྱེལ་བྱེད་པ་ནི་བྱ་བ་ཕྲན་བུ་ཞིག་ཡིན་ལ།
    རྒྱལ་པོས་བདག་ལ་དེ་ལྟ་བུའི་གསོལ་རས་གནང་དགོས་སམ།
  sna-sna: Muranda wenyu achayambuka Jorodhani namambo kwenhambwe pfupi, asi mambo
    anondipireiko mubayiro wakadai?
  spa-BLM: Tu siervo sólo pasará el Jordán con el rey. ¿Por qué ha de pagarme el rey
    con semejante recompensa?
  cac-cac: An̈ejto tzin c'axpajec' d'a yol a' Jordán tic tzin b'at jab'ocxo ed'oc,
    svilan a b'atcani. ¿Tasto val yuj tzala' to tzin b'at ed'oc d'a Jerusalén yuj
    spacoc svach'il in c'ool?
  swh-ULB: Mtumishi wako angependa tu kuvuka Yordani pamoja na mfalme. Kwa nini mfalme
    anilipe kwa thawabu kama hiyo?
  bel-bel: Яшчэ крыху пройдзе раб твой з царом за Ярдан; за што ж цару ўзнагароджваць
    мяне так шчодра?
  deu-ELBBK: Ich bin heute 80 Jahre alt; kann ich Gutes und Schlechtes unterscheiden?
    Oder kann dein Knecht schmecken, was ich esse und was ich trinke? Oder kann ich
    noch auf die Stimme der Sänger und der Sängerinnen horchen? Und warum sollte dein
    Knecht meinem Herrn, dem König, noch zur Last sein?
  mbb-OT: Deisey zà he tavang is kedhated ku kenikew, maan is utew iring keniyan is
    ibales nu?
  mal-2015: അടിയൻ രാജാവിനോടുകൂടെ യോർദ്ദാൻ കടപ്പാനേ വിചാരിച്ചുള്ളൂ; രാജാവു ഇതിന്നായി
    എനിക്കു ഈ വിധം പ്രത്യുപകാരം ചെയ്യുന്നതു എന്തിനു?
  rmc-rmc: Adadžives mange hin ochtovardeš (80) berš. Andre ňisoste man imar nane
    radišagos. Imar na džanav, so hin chutno a so na, aňi na došunav o giľavipen le
    muršengro the le džuvľengro. Soske tuha džava? Se tiro služobňikos tuke ela ča
    pro pharipen.
  pes-OPV: لهذا بنده تو همراه پادشاه اندکی ازاردن عبور خواهد نمود و چرا پادشاه مرا
    چنین مکافات بدهد.
  ron-1924: Робул тэу ва мерӂе пуцин динколо де Йордан ку ымпэратул. Де алтфел, пентру
    че мь-ар фаче ымпэратул ачастэ бинефачере?
  ben-OBCV: আপনার এই দাস জর্ডন নদী পার হয়ে অল্প কিছু দূর মহারাজের সঙ্গে যাবে, কিন্তু
    কেনই বা মহারাজ এভাবে আমাকে পুরস্কৃত করবেন?
  som-som: Anoo addoonkaaga ah waxaan doonayay inaan Webi Urdun kaala gudbo oo keliya;
    haddaba maxaad abaalgudkan weyn iigu soo celinaysaa, boqorow?
  lat-VUC: 'Paululum procedam famulus tuus ab Jordane tecum: non indigeo hac vicissitudine,'
  eng-ASVBT: 'Thy servant would but just go over the Jordan with the king: and why
    should the king recompense it me with such a reward?'
  ita-1885: Il tuo servitore passerà un poco di là dal Giordano col re; e perchè mi
    farebbe il re una cotal ricompensa?
  eng-LXXUP: 'I am this day eighty years old: can I then distinguish between good
    and evil? Can thy servant taste any longer what I eat or drink? can I any longer
    hear the voice of singing men or singing women? and wherefore shall thy servant
    any longer be a burden to my lord the king?'
  eng-ULB: Your servant would like to just go over the Jordan with the king. Why should
    the king repay me with such a reward?
  spa-VBL: ¡Que tu siervo pueza cruzar el río Jordán con el rey es suficiente recompensa
    para mí!
  fra-_FOB: Ton serviteur ira un peu au delà du Jourdain avec le roi. Mais pourquoi
    le roi voudrait-il me donner une telle récompense?
  mal-mal: അടിയൻ രാജാവിനോടുകൂടെ യോർദ്ദാൻ കടക്കുവാൻ മാത്രമേ വിചാരിച്ചുള്ളൂ; രാജാവ്
    ഇതിനായി എനിക്ക് ഈ വിധം പ്രത്യുപകാരം ചെയ്യുന്നത് എന്തിന്?
  urd-GVR: Is kī zarūrat nahīṅ ki āp mujhe is qism kā muāwazā deṅ. Maiṅ bas āp ke
    sāth Dariyā-e-Yardan ko pār karūṅga
  suz-BL: गो इन गेय पाइ‍ब यर्दन आइक्‍ची हांबु इच्‍का सम्‍म पिप इन नु लाइ‍नुङ। पिपमी
    आं कली मारदे ओदेंशो रिम्‍शो इनाम गेयीनी?
  ita-1927: Solo per poco tempo andrebbe il tuo servo oltre il Giordano col re; e
    perché il re vorrebb’egli rimunerarmi con un cotal beneficio?
  ckb-ckb: خزمەتکارەکەت تەنها کەمێک لە ڕووباری ئوردون بەڕێت دەکات، ئیتر بۆچی پاشا
    بەم خەڵاتە پاداشتم دەداتەوە؟
  eng-BBE: Your servant's desire was only to take the king over Jordan; why is the
    king to give me such a reward?
  kan-OKCV: ನಿನ್ನ ಸೇವಕನು ಸ್ವಲ್ಪ ದೂರ ಯೊರ್ದನನ್ನು ದಾಟುವವರೆಗೂ ಅವರ ಅರಸನ ಸಂಗಡ ಬರುವನು. ಅದಕ್ಕೆ
    ಇಂಥಾ ಬಹುಮಾನ ಕೊಡುವುದೇನು?
  tam-2017: அடியேன் கொஞ்சதூரம் யோர்தான்வரை ராஜாவோடு வருவேன்; அதற்கு ராஜா இவ்வளவு பெரிய
    உபகாரத்தை எனக்குச் செய்யவேண்டியது என்ன?
  spa-RV-1909: 'Pasará tu siervo un poco el Jordán con el rey: ¿por qué me ha de dar
    el rey tan grande recompensa?'
  ron-BTF: Servitorul tău va merge puțin peste Iordan cu împăratul; și de ce să mă
    răsplătească împăratul cu o astfel de răsplată?
  eng-WEBP: Your servant will just go over the Jordan with the king. Why should the
    king repay me with such a reward?
  eng-FBV: For your servant to cross the Jordan River with the king is enough reward
    for me!
  nld-1939: Uw dienaar zou ternauwernood met den koning de Jordaan kunnen oversteken.
    Waarom zou de koning mij dus op deze wijze belonen?
  nch-BL: Na nihualajtoc san para nimitzmacahuaqui nica campa hueyat Jordán. Huajca
    ¿para ten techtencahuilía ni hueyi tamanti?
  vie-1934: Kẻ tôi tớ vua sẽ cùng vua đi tới một chút ở bên kia sông Giô-đanh. Cớ
    sao vua muốn thưởng cho tôi cách dường ấy?
  hin-CV: आपका सेवक महाराज के साथ मात्र यरदन नदी पार ही करेगा, पर क्या आवश्यकता है
    कि महाराज प्रतिफल में यह पुरस्कार दें.
  spa-BES: El deseo de tu siervo era solo llevar al rey sobre el Jordán; ¿Por qué
    el rey me da tal recompensa?
  tdx-tdx: Valopolo taon-draho androany; mb’e hahafijoboñe ty soa ami’ty raty hao?
    ho rey ty mpitoro’o tave hao ze hane’e ndra nome’e? mbe hahafi­tsanoñe ty fiarañanaña’
    ondaty mibeko ndra rakemba misabo hao? aa manao akore arè te ho kilankañe mavesatse
    amy talèko mpanjakay ty mpitoro’o?
  tha-KJV: ผู้รับใช้​ของพระองค์จะตามเสด็จกษั​ตริ​ย์ข้ามแม่น้ำจอร์แดนไปหน่อยเท่านั้น
    ไฉนกษั​ตริ​ย์จะพระราชทานรางวัลเช่นนี้​เล่า
  por-BR-2018: 'Passará teu servo um pouco o Jordão com o rei: por que me há de dar
    o rei tão grande recompensa?'
  deu-ELO: Dein Knecht würde nur auf kurze Zeit mit dem König über den Jordan gehen;
    und warum sollte der König mir diese Vergeltung erweisen?
  eng-WYC-2018: I thy servant shall go forth a little from (the) Jordan with thee,
    I have no need to this yielding; (I thy servant shall go forth a little from the
    Jordan River with thee, but I have no need for this reward;)
  epo-epo: Iomete iros via sklavo kun la reĝo trans Jordanon; por kio la reĝo volas
    rekompenci min per tia rekompenco?
  uig-PIN: Ⱪulliri pǝⱪǝt padixaⱨni Iordan dǝryasidin ɵtküzüp andin azraⱪ uzitip ⱪoyay
    degǝn; padixaⱨ buning üqün nemixⱪa manga xunqǝ xapaǝt kɵrsitidila?
  beo-beo: Na da agoane bidi bagade lamu da defele hame gala. Amaiba:le, na da Yoda:ne
    Hano baligili, fonobahadi fawane masunu.
  tpi-OTNT: Na king, bilong wanem yu laik mekim dispela gutpela pasin tru long mi?
    Nogat. Mi ting long brukim wara Jordan wantaim yu na wokabaut i go liklik tasol
    na bai mi lusim yu gen.
  hau-SA: Bawanka zai ƙetare Urdun tare da sarki, yă ɗan yi maka rakiya kaɗan. Me
    ya sa ranka yă daɗe zai ba ni irin wannan lada.
  uig-LAT: Qulliri peqet padishahni Iordan deryasidin ötküzüp andin azraq uzitip qoyay
    dégen; padishah buning üchün némishqa manga shunche shapaet körsitidila?
  nde-nde: Inceku yakho izachaphela ngaphetsheya kweJodani lenkosi ummangwana omfitshane,
    pho kungani inkosi kumele ingiphe umvuzo ongaka na?
  ton-ton: '‌ʻE ʻalu mamaʻo siʻi atu pe ʻa hoʻo tamaioʻeiki mo e tuʻi ki he kauvai
    ʻe taha ʻo Sioatani: pea ko e hā hono ʻuhinga ʻoe totongi kiate au ʻe he tuʻi
    ʻi ha totongi pehē fau?'
  ces-1613: Maličko ještě půjde služebník tvůj za Jordán s králem; nebo proč by mi
    se takovou odplatou král odplacovati měl?
  eng-WMB: Your servant will just go over the Jordan with the king. Why should the
    king repay me with such a reward?
  tam-TCV: அரசருடன் யோர்தானைக் கடந்து சிறிது தூரம் வருவேன்; அரசன் ஏன் எனக்கு இவ்விதம்
    வெகுமதி கொடுக்கவேண்டும்.
  ceb-ULB: Buot lamang sa imong sulugoon nga mouban sa hari patabok sa Jordan. Nganong
    kinahanglan pa man nga gantihan ako sa hari?
  pol-UBG: Twój sługa pójdzie jeszcze trochę za Jordan z królem. Czemu król miałby
    mi dawać taką nagrodę?
  agr-agr: Ame Jordán katiakmin yaigtasan tajuajam duwikik apujuh, minash pegkegnum
    yainkatag tame. ¡Dekas duka puyatjukaipa!
  kyc-kyc: Nambame yano andake dupwa nyii naro ingilyamo. Dokona lao namba mee kuki
    lama emba role pyao ipwa Jotane keno unipili papala kaeyo emba puu larole, leya.
  urd-GVU: اِس کی ضرورت نہیں کہ آپ مجھے اِس قسم کا معاوضہ دیں۔ مَیں بس آپ کے ساتھ
    دریائے یردن کو پار کروں گا
  deu-1912: Dein Knecht soll ein wenig gehen mit dem König über den Jordan. Warum
    will mir der König eine solche Vergeltung tun?
  kan-2017: ಹೊಳೆದಾಟಿ ಸ್ವಲ್ಪ ದೂರ ನಿನ್ನ ಸಂಗಡ ಬರುತ್ತೇನೆ. ಅರಸನಾದ ನೀನು ನನಗೇಕೆ ಇಂಥ ಉಪಕಾರ
    ಮಾಡಬೇಕು?
  yap-yap: Dariy rogog ni nga ni pi’ e binir e fel’ rogon ngog. Ere bay gu un ngom
    ngad mada’gow nga ba’nem e Jordan.
  hlt-MCSB: Na sal loh manghai Te Jordan bet m'poeng puei bitni. Ba ham lae manghai
    loh he bang khoboe neh kai nan thuung aih eh.
  mdy-ETH: ሃሣ ጊንሣ ካኣቲ ታኣም ማዼ ባኮኮ ሃያጉዴ ዼኤፒ ባኣዚ ማዺ ማሃሢያ ዓይጌንዴሮዳይ? ጋዓንቴ ሃሢ ታኣኒ ዮርዳኖሴ
    ዎሮና ፒንቂ ዻካ ኔኤና ዎላ ዴንዳንዳኔ፤
  twi-ASANTE: Animuonyam a mepɛ ara ne sɛ me ne Nana bɛtwa asuo no.
  eng-WEBU: Your servant will just go over the Jordan with the king. Why should the
    king repay me with such a reward?
  wal-wal: Taani ne ashkkarai Yorddaanoosa SHaafaa pinnada nena guuttaa moissana.
    SHin kawoi taayyo hegaadan kushe zaaranau aibissi koshshii?
  spa-PDDPT: Tu esclavo solo desea cruzar el Jordán con el rey. ¿Por qué debe el rey
    darme tal recompensa?
  gun-gun: Ha'e rami avi xeruvixa, ndereve xee aa 'rã Jordão yakã rovai peve'i. Mba'e
    re tu ndee remboekovia ta mba'emo porã ndevy ajapoague?
  agu-BL: Yi wetz in mantar i'tz ntin tan quich'eye'nu' tan quicy'e'n pone'nu' wi
    a' Jordán. ¿Ko ya'tz, mbi tzuntz na tzanu' tan suke'n jun balaj oya'tz swetz?
  ilo-ULB: Kayat laeng daytoy adipenmo iti kumuyog iti ari nga agballasiw iti Jordan.
    Apay a rumbeng a subadannak ti ari iti kastoy a gunguna?
  kpg-kpg: Dau dangada hai hegau gu dee tau loo gi do dumaalia deenei, malaa, au e hana
    haga dulii madalia goe i di baahi gi golo o Jordan.
  uig-ARA: قۇللىرى پەقەت پادىشاھنى ئىئوردان دەرياسىدىن ئۆتكۈزۈپ ئاندىن ئازراق ئۇزىتىپ
    قوياي دېگەن؛ پادىشاھ بۇنىڭ ئۈچۈن نېمىشقا ماڭا شۇنچە شاپائەت كۆرسىتىدىلا؟
  sus-sus: N bara ɲɛ tongo solomasaxan sɔtɔ, n bara tagan sɔnɔn. Hali donse nun minse
    fanyi, n dɛ mu nɔma na kolonde. N tuli mu nɔma sigi xui mɛde. A mu lanma n xa
    findi kote tun na n ma mangɛ bɛ.
  pon-2006: I sohte warohng soangen kalahngan wet. Eri, I pahn iang komwiweite lel
    palipahn Sordan.
  jae-jae: Nêm sakiŋwaga gebe êsêlêŋ êwiŋ kiŋ dambêgeŋ e êndêŋ Jordan ŋamakeŋ. Kiŋ
    êmoasiŋ aê amboac tonaŋ êtu asageŋŋa.
  ksd-ksd: Kaum tultul i mainge ke ba dir a bolo ra Iordan ma ra king; ta ra ava ra
    king na bali ia piragu ma ra vapuak damana?
  tur-YTC: Hizmetkârın kralla birlikte Yarden'i geçecek. Kral bana neden böyle bir
    ödülle karşılık versin?
  grc-BRENT: Υἱὸς ὀγδοήκοντα ἐτῶν ἐγώ εἰμι σήμερον· εἰ μὴν γνώσομαι ἀναμέσον ἀγαθοῦ
    καὶ κακοῦ; εἰ γεύσεται ὁ δοῦλός σου ἔτι ὃ φάγομαι ἢ πίομαι; ἢ ἀκούσομαι ἔτι φωνὴν
    ᾀδόντων καὶ ᾀδουσῶν; καὶ ἱνατί ἔσται ἔτι ὁ δοῦλός σου εἰς φορτίον ἐπὶ τὸν κύριόν
    μου τὸν βασιλέα;
  ind-AYT: Sebentar saja hambamu ini menyeberangi Sungai Yordan bersama-sama dengan
    raja, tetapi mengapa raja memberikan ganjaran yang sedemikian?
  nya-nya: Koma ine mtumiki wanu ndingoyenda pangʼono kuti ndiwoloke Yorodani pamodzi
    ndi mfumu. Amfumu mungandipatsirenji mphotho yotere?
  hrv-hrv: Sada mi je osamdeset godina; mogu li još razlikovati što je dobro a što
    zlo? Može li tvojem sluzi još goditi što jede i pije? Mogu li još slušati glas
    pjevača i pjevačica? Zašto bi tvoj sluga bio još na teret mome gospodaru kralju?
  mps-mps: Tama king, magi baso nago te wiegi yai kolesaga mu enaba yabo homu ebawe?
    Menio. Eno homugo te wę Jordan nogelama, tama ena nage dali dwasianu pelama gana,
    tama eno nage tama taga soyu, te ena ma soabo homu ebao.
  tpi-tpi: Na king, bilong wanem yu laik mekim dispela gutpela pasin tru long mi?
    Nogat. Mi ting long brukim wara Jordan wantaim yu na wokabaut i go liklik tasol
    na bai mi lusim yu gen.
  dan-1931: Kun det lille Stykke Vej til Jordan vilde din Træl ledsage Kongen; hvorfor
    vil Kongen give mig så meget til Gengæld?
  vie-OVCB: Tôi chỉ cần được đi với vua qua sông Giô-đan, thế thôi. Còn chuyện đền
    đáp ân thưởng xin đừng nói đến làm gì!
  guj-2017: હું તો ફક્ત યર્દન પાર ઊતરતાં સુધી જ તારી સાથે આવીશ. શા માટે રાજા મને આનો
    આટલો મોટો બદલો આપવો જોઈએ?
  pon-2006A: I sohte warohng soangen kalahngan wet. Eri, I pahn iang komwiweite lel
    palipahn Sordan.
  por-BRBSL: Seu servo irá apenas atravessar o Jordão com o rei. Por que o rei deveria
    me pagar com tal recompensa?
  cth-cth: Na san ni siangpahrang koe, Jordan tui na raka totouh dueng doeh ka tho
    thai ti. Bangkong nama siangpahrang ni het patetlae tawkphu khuet na poe han vaw.
  twi-twi: Anuonyam a mepɛ ara ne sɛ me ne Nana betwa asu no.
  hlt-hlt: Na sal loh manghai te Jordan bet m'poeng puei bitni. Ba ham lae manghai
    loh he bang khoboe neh kai nan thuung aih eh.
  tbz-SIM: Yɛbie nsipísìni kóo nìtì tɛ̃́nkɛ kpɑɑ́ yɛ̃́ dɛ̀ɛ̀ nɑɑti nɛ̀ dɛ̀ɛ̀ sɛɛɑ̀?
    M bo nɑ kɛ́nsɑ̃ntí tidiitì n yo ntì nɛ̀ mɛnɑɑ̀ n yɔ̃mmɑ̀ɑ̀? N tɛ̃́nkɛ í yo bɛdèmbɛ̀
    bɛnitidɑɑbɛ̀ nɛ̀ bɛnitipòbɛ̀ kó mɛtɑmmɛ̀. Okpɑ̀ɑ̀tì m bɑ́ɑ́ bennɛ́ kɛ́yóu kɑ̀ɑ
    nni ntɔ.
  msy-2020: Atrivim, nɨ bizir tizim bagh arazir aghuir kamɨn na damuasa? Markɨ. Kɨ
    nɨ ko fanemɨn vongɨn tong sɨvagh mangɨgh, egh kɨ uamategham.
  dop-dop: Sɑŋɑ tɑɑ, mɑ pɩɩsɩ wɛ nɩɩnɑɑsɑ kɛ́. Mɑɑ pǝsǝɣɩ nɑ mɑ́ nyɩ tɔɣɔnɑɣɑ yɑɑ
    kʋnyɔnyɔɔm leleŋ. Pǝyele mɑɑ nyǝŋ yonyoolɑɑ ɑpɑlɑɑ nɑ ɑlɑɑ pɑ yontu fɑɣɑʋ. Ɩlɛ
    pepe tɔɔ kɛ́ mɑɑ kɔɔ nɑ pǝ́ tʋɣʋ-ŋ sǝɣǝlɑ kɛ yem.
  azb-azb: Bu qulun ancaq padşahla İordan çayını keçib bir az yol getmək istəyir.
    Axı niyə görə padşah mənə belə mükafat versin?
  eng-DBY: Thy servant will go a little way over the Jordan with the king; and why
    should the king recompense it to me with this reward?
  hin-2017: तेरा दास राजा के संग यरदन पार ही तक जाएगा। राजा इसका ऐसा बड़ा बदला मुझे
    क्यों दे?
  wol-KYG: Maa ngi ci juróom ñett fukki at tey, te xamatuma lu neex ak lu naqari.
    Sang bi, man xamatuma sax lu ma lekk di saf mbaa naan, te baatu woykat sax safatu
    ma dara, muy góor, di jigéen. Kon ana lu ma lay diisalati doye?
  eng-YLT: As a little thing, thy servant doth pass over the Jordan with the king,
    and why doth the king recompense me this recompense?
  eng-WYC-2017: I thy servant shall go forth a little from the Jordan with thee, I
    have no need to this yielding;
  eng-WMBB: Your servant will just go over the Jordan with the king. Why should the
    king repay me with such a reward?
  urd-GVH: इसकी ज़रूरत नहीं कि आप मुझे इस क़िस्म का मुआवज़ा दें। मैं बस आपके साथ दरियाए-यरदन
    को पार करूँगा
  rug-rug: Lopu hite balabala ia tu rau pude vagia sa pinia lavata. Ke maqu ene luli
    vasinahite atu mo si rau koa goi pa kalina la koasa Ovuku Zodani.
  gaz-gaz: Garbichi kee mooticha wajjin Yordaanos ceʼee xinnoo ishee ni deema; mootichi
    garuu maaliif haala kanaan galata naaf deebisa?
  fra-LSG: Ton serviteur ira un peu au-delà du Jourdain avec le roi. Pourquoi, d’ailleurs,
    le roi m’accorderait-il ce bienfait?
  yal-yal: To n bata fori ɲɛɛ tonge solomasɛxɛ. N nɔɛ a faɲin nun a ɲaxin kolonɲɛ
    ba, n donseen naxan donma, n yi a min, n mi fa nɔɛ na ɲaxunna kolonɲɛ, hanma xɛmɛne
    nun ɲaxanle sigi sa xuina. Nanfera n findɛ goronna ra i xun ma?
  haw-1868: 'E hele ana kau kauwa ma o iki aku o Ioredane me ke alii: no ke aha hoi
    e hoouku mai ai ke alii ia''u ia uku nui?'
  arb-NAV: لِيُرَافِقْ عَبْدُكَ مَوْكِبَكَ قَلِيلاً بَعْدَ عُبُورِكَ نَهْرَ الأُرْدُنِّ.
    وَلَكِنْ عَلامَ يُكَافِئُنِي الْمَلِكُ هَذِهِ الْمُكَافَأَةَ؟
  ewe-ewe: Ke wò dɔla atso Yɔdan tɔsisi la kpli wò, ade afɔ mɔ me na wò ʋɛe. Ke nu
    ka ta fia la natsɔ fetu geɖe sia nam ɖo?
  eng-LEE: '(19:37) Thy servant will pass a little way over the Jordan with the king:
    and why should the king recompense me with this reward?'
  asm-FB: আপোনাৰ দাস মই কেৱল মহাৰাজক যৰ্দ্দন পাৰ কৰি লৈ আহিম৷ ৰজাই ইয়াৰ সলনি কেলেই
    নো এনে অনুগ্ৰহ কৰিব লাগে?
  sus-A: ﭑ بَرَ حّ تٌنفٌ سٌلٌمَسَشَن سْتْ، ﭑ بَرَ تَفَن سْنْن. هَلِ دٌنسٍ نُن مِنسٍ
    قَنيِ، ﭑ دّ مُ نْمَ نَ كٌلٌندٍ. ﭑ تُلِ مُ نْمَ سِفِ شُي مّدٍ. عَ مُ لَنمَ ﭑ شَ
    قِندِ كٌتٍ تُن نَ ﭑ مَ مَنفّ بّ.
  fra-SBL: Ton serviteur n'aura qu'à passer le Jourdain avec le roi. Pourquoi le roi
    me rendrait-il une telle récompense ?
  hbo-hbo: בֶּן־שְׁמֹנִ֣ים שָׁנָה֩ אָנֹכִ֨י הַיֹּ֜ום הַאֵדַ֣ע ׀ בֵּין־טֹ֣וב לְרָ֗ע
    אִם־יִטְעַ֤ם עַבְדְּךָ֙ אֶת־אֲשֶׁ֤ר אֹכַל֙ וְאֶת־אֲשֶׁ֣ר אֶשְׁתֶּ֔ה אִם־אֶשְׁמַ֣ע
    עֹ֔וד בְּקֹ֖ול שָׁרִ֣ים וְשָׁרֹ֑ות וְלָמָּה֩ יִֽהְיֶ֨ה עַבְדְּךָ֥ עֹוד֙ לְמַשָּׂ֔א
    אֶל־אֲדֹנִ֖י הַמֶּֽלֶךְ׃
  kik-kik: Ndungata yaku nĩĩkũringa Rũũĩ rwa Jorodani hamwe na mũthamaki handũ ha
    itĩĩna inini, no nĩ kĩĩ kĩngĩtũma mũthamaki andĩhe niĩ na njĩra ĩyo?
  fra-NCL: Je suis aujourd’hui âgé de quatre-vingt ans. Puis-je distinguer ce qui
    est bon de ce qui est mauvais ? Ton serviteur peut-il savourer ce qu’il mange
    et ce qu’il boit ? Puis-je encore entendre la voix des chanteurs et des chanteuses ?
    Et pourquoi ton serviteur serait-il encore à charge à mon seigneur le roi ?
  cek-AK: Na tamna loe siangpahrang hoi nawnto Jordan vapui yaeh ah setta ni ka caeh
    thai tih boeh; tipongah siangpahrang mah hae baktih tangqum kai paek han angai
    vop?
  cuk-cuk: Rey, unnila Jordán-diwar-obakar an be-bardaknaoed. Degisoggu, baisuli,
    mer be anga ibmar-uko.
  uig-CYR: Қуллири пәқәт падишани Иордан дәриясидин өткүзүп андин азрақ узитип қояй
    дегән; падиша буниң үчүн немишкә маңа шунчә шапаәт көрситидила?
  tel-2017: రాజువైన నువ్వు నాపట్ల అంతటి మేలు చూపడానికి నేనెంతటివాణ్ణి? నీ దాసుడనైన
    నేను నీతో కలసి నది దాటి అవతలకు కొంచెం దూరం వస్తాను.
  hat-BSA: Sèvitè ou ta sèlman pito travèse Jourdain an avèk wa a. Poukisa wa a ta
    dwe ban m rekonpans avèk byenfezans sila a?
  kos-kos: Nga kupansuwol nu ke kulang lulap lom uh. Tari, nga ac wi kom na alukela
    infacl ah kutu srisrik,
  hbo-WLC: בֶּן־שְׁמֹנִ֣ים שָׁנָה֩ אָנֹכִ֨י הַיּ֜וֹם הַאֵדַ֣ע ׀ בֵּין־ט֣וֹב לְרָ֗ע
    אִם־יִטְעַ֤ם עַבְדְּךָ֙ אֶת־אֲשֶׁ֤ר אֹכַל֙ וְאֶת־אֲשֶׁ֣ר אֶשְׁתֶּ֔ה אִם־אֶשְׁמַ֣ע
    ע֔וֹד בְּק֖וֹל שָׁרִ֣ים וְשָׁר֑וֹת וְלָמָּה֩ יִֽהְיֶ֨ה עַבְדְּךָ֥ עוֹד֙ לְמַשָּׂ֔א
    אֶל־אֲדֹנִ֖י הַמֶּֽלֶךְ׃
  ibo-ibo: Ohu gị ga-eso eze gafee osimiri Jọdan, maọbụ nʼihi gịnị ka eze ga-eji nye
    m onyinye ọzọ dị iche.
  ory-ory: ଆପଣଙ୍କ ଦାସ କେବଳ ଯର୍ଦ୍ଦନ ପାର ହୋଇ ମହାରାଜଙ୍କ ସଙ୍ଗେ ଯିବ; ଆଉ ମହାରାଜ ତହିଁ ପାଇଁ
    କାହିଁକି ମୋତେ ଏପରି ପୁରସ୍କାର ଦେବେ?
  chk-chk: Pwota en ai king kopwe liwiniei lon ei sokun lapalap? Ngang noum chon angang
    üpwe chök ekis etukela pekilan ewe chanpupu Jortan.
  ssd-ssd: Ne ndaŋam tuku ye mbolŋge maŋau mayenu kam bafute? Ye ne ndoŋ kule pakarka
    kumba ne kusrenumba
  rop-rop: “Wal ai nomo bin dum bigbala ting blanga yu wulijim yu lukaftumbat mi.
    Yu garra jis larram mi krosim dis riba en go lilbit longwei garram yu.
  ukr-1871: Трошки проведе раб твій царя за Йордань, за що ж, царю, такою милостю
    менї віддячувати?
  deu-1951: Dein Knecht möchte nur ein wenig mit dem König über den Jordan gehen;
    aber warum wollte mir der König eine solche Vergeltung erweisen?
  eng-JPS: (19-37) Thy servant would but just go over the Jordan with the king; and
    why should the king recompense it me with such a reward?
  srp-1865: Malo æe proæi sluga tvoj preko Jordana s carem; a zašto bi mi car tako
    naplatio?
  lug-lug: Omuweereza wo anasomosa busomosa kabaka, Yoludaani, naye nga siraba kiki
    enkimpeesa empeera eyenkana awo.
  heb-heb: כמעט יעבר עבדך את הירדן את המלך ולמה יגמלני המלך הגמולה הזאת׃
  ben-IRV: আপনার দাস মহারাজের সঙ্গে কেবল যর্দ্দন পার হয়ে যাব, এই মাত্র; মহারাজ কেন
    এমন পুরস্কারে আমাকে পুরষ্কৃত করবেন?
  pan-pan: ਤੁਹਾਡਾ ਸੇਵਕ ਥੋੜੀ ਦੂਰ ਯਰਦਨ ਦੇ ਪਾਰ ਰਾਜਾ ਨਾਲ ਜਾਂਵਾਂਗਾ ਰਾਜਾ ਇਸ ਦਾ ਮੈਨੂੰ ਵੱਡਾ
    ਬਦਲਾ ਦੇਵੇਂ।
  tkr-tkr: Zas paççahıka İordanne damayle ılğeç'u sık'ınna yəq əlyhəəs vukkan. Nişisınne
    zas məxdın mukaafat?
  mya-JVB: ကိုယ်တော် ကျွန် သည် အရှင်မင်းကြီး နှင့်အတူ ယော်ဒန် မြစ်တစ်ဘက်သို့ အနည်းငယ်
    လိုက်ပါမည်။ ရှင် ဘုရင်သည် ဤမျှလောက် ကြီးစွာသော ဆု ကို အဘယ်ကြောင့် ချပေး တော်မူမည်နည်း။
  tte-O: Mekaukava kowa waila Yolidani talopanaisani yo kikiuna tabe talokeikeile.
    Na tabu mulolone ugiginauli besiele tawae kuwaloweni.
  tbg-tbg: Avuhainaao, qumina are ti koqe okara autu timiterorave. Te qaqi ainti Iotani
    Namari taqa vare inaaraiqakaa orunte ai mini vuru karerave.
  hmo-hmo: Lau, oiemu hesiai tauna ese oi do lau bamoa sisina, sinavai do ita hanaia,
    to king ese lau do ia hanamoa ena anina be dahaka?
  urd-urd: तेरा बन्दा सिर्फ़ यरदन के पार तक बादशाह के साथ जाना चाहता है, इसलिए बादशाह
    मुझे ऐसा बड़ा बदला क्यूँ दे?
  rus-SYN: Еще немного пройдет раб твой с царем за Иордан; за что же царю награждать
    меня такою милостью?
  bqc-SIM: Ma ka wɛ̃̀ basiiↄ̃ kↄ̀. Má pↄmaa ń pↄvãio dↄ̃kↄ̃ɛ lↄe? Mapi n zↄ̀blena
    mi blɛ pↄ́ má ble ge í pↄ́ má mi na mae? Má gↄ̃ɛ ge nↄɛ lɛ̀sinaↄ lↄↄ ma lↄe?
    Ma dii kí, má aso kã́fĩnɛɛ.
  tcz-CHONGTHU: lengpa toh Jordan lui galkai ding bou chu kangaichat thupi pen ahijoi.
  mar-mar: आता मला तुमच्याकडून अनुग्रहाची अपेक्षा नाही. मी तुझा सेवक यार्देन नदी उतरून
    तुमच्याबरोबर येतो. राजाने अशाप्रकारे या बक्षिसाने परतफेड का करावी?
  qub-qub: Mayuta päsanayquiyajllami yan'gäshayqui. Gamta yanapashäpitaga ¿imapänataj
    ‹yanapäshayqui› nimanquipis?
  bqp-bqp: Makũ n zↄ̀bleri óni Yoda bikũ lɛɛlɛ, mà zɛnnɛ kãnikãni gwe. À kɛ̀ dera
    ń ye ǹ fĩna bomɛnɛ lɛɛ?
  hat-hat: Epitou, mwen pa merite tout rekonpans sa a. Se annik yon ti bout chemen
    m' te vle fè avè ou lòt bò larivyè Jouden an.
  eng-BSB: Your servant could go with the king only a short distance past the Jordan;
    why should the king repay me with such a reward?
  tod-tod: Kona ʋuulɔsaʋa (80) ɠa é zèa, gè la mɔ zoosu gè ʋa ani ʋagɔi ta ani
    ɲɔi yɔɠɔzuɠula. Nɛ̀i gè ga ɗa-wotiɠɛ nui, gè la vɔlɔ zoosu gè ʋa naati ta-nɛɛi
    yɔɠɔzuɠula, niiti gè ti miizu, ta niiti gè ti ɓɔlezu. Gè la zoosu ɓalaa gè
    ʋa guye loo zunuiti ta guye loo anzanuiti goo ʋaaɠulaba ɠa. Lee vaa zu nà li
    ɠɛɛzu ga màliɠii masagi unma ɠasɔ?
  eng-WEBPB: Your servant will just go over the Jordan with the king. Why should the
    king repay me with such a reward?
  kbq-kbq: Kini ne'moka kagrane Jodani tina takahe'na vugahuanagi, za'za kana ovugahuanki,
    kagra mago knare kavukva zana huonanto.
  nhe-BL: Na nihualajtoc san para nimitzmacahuaqui nica campa atemitl Jordán. Huajca
    ¿para tlen tinechtencahuilía ni hueyi tlamantli?
  bus-bus: Mamↄma n zↄ̀bleri wé Yoda bikũ lɛdo, mà zɛnnɛ kĩikĩi gwe. À kɛ̀ dia ń
    yezi ǹ fĩa bomɛ lɛɛ?
  gub-BL: Naputar kwaw a'e hekuzar uhua'u ma'e nezewe nugar ihe. Aha putar nerupi
    Zotàw yrykaw ikupe kutyra'i nehe.
  eng-DRA: 'I thy servant will go on a little way from the Jordan with thee: I need
    not this recompense.'
