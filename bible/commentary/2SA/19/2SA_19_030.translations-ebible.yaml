verse: 2SA.019.030
translations:
  mal-C: 'മെഫീബോശെത്ത് രാജാവിനോടു വീണ്ടും പറഞ്ഞു: “ഇന്ന് എന്റെ യജമാനനായ രാജാവ് സുരക്ഷിതനായി
    കൊട്ടാരത്തിൽ തിരിച്ചെത്തിയിരിക്കുകയാൽ സ്വത്തുക്കൾ എല്ലാം അയാൾ എടുത്തുകൊള്ളട്ടെ!”'
  deu-TKW: 'Der König erwiderte ihm: Was machst du noch viele Worte? Ich bestimme:
    Du und Ziba sollen das Gut teilen!'
  lin-lin: 'Mokonzi alobaki na ye : — Mpo na nini maloba ebele boye ? Nasili kopesa
    mitindo ete yo mpe Tsiba bokabola bilanga.'
  eng-LSV: And Mephibosheth says to the king, “Indeed, let him take the whole, after
    that my lord the king has come in peace to his house.”
  eng-GNV: And Mephibosheth saide vnto the king, Yea, let him take all, seeing my
    lorde the king is come home in peace.
  eng-WEBSTER: And Mephibosheth said to the king, Yes, let him take all, forasmuch
    as my lord the king hath come again in peace to his own house.
  nhw-BL: 'Huan Mefi Boset quinanquili: ―Más cuali nochi ma mocuili ya. Na nipaqui
    miyac san pampa timocueptoc ica cuali ipan mocaltlanahuatil.'
  swh-ONEN: Mefiboshethi akamwambia mfalme, “Mruhusu achukue kila kitu, kwa kuwa sasa
    bwana wangu mfalme amerudi nyumbani salama.”
  bba-bba: Sinɑ boko u nɛɛ, mbɑn sɔ̃nɑ nɑ mɑɑ ɡɑri dɛ̃ɛyɑsiɑmɔ, domi nɑ ɡɔ̃ru doke
    kɔ mɑ wunɛ kɑ Sibɑ i ko wunɛn debun tem mɛ bɔnu kowɑ.
  eng-KJVCPB: And Mephibosheth said unto the king, Yea, let him take all, forasmuch
    as my lord the king is come again in peace unto his own house.
  mpx-mpx: Inoke Mepiboset i ba, “He gegewena u talamwan ni ahe ya! Nau ya yaliyaya,
    kaiwena iyaka u sikalim alona wam molu.”
  luo-luo: Mefibosheth nowachone ruoth niya, “Makoro ruodha ma en ruoth osedwogo dala
    ma ok ohinyore, weye okaw gigo duto.”
  meu-meu: Bena Mefiboset ese hanua pavapavana e hamaoroa, eto, Vadaeni, idoinai ia
    ese baine abia; badina be egu lohia bona egu pavapava na mai namomu ida vada o
    lou mai.
  npi-ULB: मपीबोशेतले राजालाई जवाफ दिए, “होस्, त्यसैले सबै लैजाओस्, किनभने मेरो मालिक
    महाराजा आफ्नो घरमा सुरक्षित आउनुभएको छ ।”
  yor-yor: Mefiboṣeti sì wí fún ọba pé, “Jẹ́ kí ó mú gbogbo rẹ̀, kí olúwa mi ọba sá
    à ti padà bọ̀ wá ilé rẹ̀ ni àlàáfíà.”
  ind-ind: Kata Mefiboset, “Tidak apa-apa! Biarkan Ziba mengambil semuanya! Asal Tuanku
    Raja sudah kembali dengan selamat, hamba senang.”
  pes-OPCB: 'مفیبوشت عرض کرد: «ای آقا، تمام ملک را به او بدهید. همین که می‌بینم پادشاه
    به سلامت به خانه بازگشته برای من کافی است!»'
  tgl-ULB: Kaya sumagot si Mefiboset sa hari, “Oo, hayaan na makuha niya ang lahat
    ng ito, yamang dumating ng ligtas ang aking panginoong hari sa kaniyang sariling
    tahanan.”
  cbu-NT: Mefibosetshat, Waanipari Sibsha watsapuneem ashchiri yachiya. Nuw tsapungaz
    mangi mantsakeezi, watam kaapa yuwangaz mangi mantsakuri, kurakari yusur kchit
    kanapuchpa táranguri, na shiyshat yusur pangishish kusarangush, na mangi kischa,
    tárangiya.
  hui-hui: Ani layagola Mebibosedehanda lalu, Mbirale uruni Siba ibu hai helo waha.
    I̱naga kiniore homa nabi bayale halu dai biridagoninaga karulape ogoni, lene.
  mya-mya: မေ​ဖိ​ဗော​ရှက်​က​လည်း``အား​လုံး​သူ့​ကို​ပင် ပေး​တော်​မူ​ပါ။ အ​ရှင်​မင်း​ကြီး​ကောင်း​မွန်
    ချော​မော​စွာ​ပြန်​လည်​ရောက်​ရှိ​ခြင်း​နှင့်​ပင် လျှင်​အ​ကျွန်ုပ်​ကျေ​နပ်​လျက်​နေ​ပါ​၏''
    ဟု လျှောက်​၏။
  bod-N: མེ་ཕི་པོ་ཤེད་ཀྱིས་རྒྱལ་པོ་ལ། བདག་གི་ཇོ་བོ་དང་བདག་གི་རྒྱལ་པོ་བདེ་བར་རང་གི་ཕོ་བྲང་དུ་སླེབས་བྱུང་བས།
    ཐ་ན་ཐམས་ཅད་ཙི་བཱ་ཡིས་ཁྱེར་ཡང་ཆོག་ཅེས་གསོལ་ཏོ། །
  sna-sna: Mefibhosheti akati kuna mambo, “Ngaatore hake zvinhu zvose, sezvo zvino
    ishe wangu mambo asvika kumusha ari mupenyu.”
  spa-BLM: 'Mefiboset dijo al rey: “Sí, que se lo lleve todo, porque mi señor el rey
    ha venido en paz a su casa”.'
  cac-cac: 'Ix tac''vi vin̈aj Mefi-boset chi'': —Canocab'' lum luum chi'' d''a vin̈aj
    Siba chi'' smasanil, a jun nivan yelc''ochi to tzalajc''olal tzach jax d''a a
    palacio junelxo, xchi vin̈.'
  swh-ULB: Ndipo Mefiboshethi akamjibu mfalme, “Sawa, acha achukue yote kwa vile bwana
    wangu mfalme amerudi salama nyumbani kwake.”
  bel-bel: 'Але Мэмфівастэй адказаў цару: хай ён возьме нават усё, пасьля таго як
    гаспадар мой цар зь мірам вярнуўся ў дом свой.'
  deu-ELBBK: 'Und der König sprach zu ihm: Warum redest du noch von deinen Sachen?
    Ich sage: Du und Ziba, ihr sollt die Felder teilen.'
  mbb-OT: Migkaǥi si Mefiboshet diyà te hadì te, “Iveǥey nu en kandin is langun. Su
    para kedì ne ingkelipey ku en is kebpekelikù nu he wazà mezaat he neulaula kenikew.”
  mal-2015: 'മെഫീബോശെത്ത് രാജാവിനോടു: അല്ല, അവൻ തന്നേ മുഴുവനും എടുത്തുകൊള്ളട്ടെ; യജമാനനായ
    രാജാവു സമാധാനത്തോടെ അരമനയിൽ എത്തിയിരിക്കുന്നുവല്ലോ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'O David leske phenďa: „Pre soste buter lava? Prikazinav tuke the le Cibaske
    te rozďelinel peske o maľi.“'
  pes-OPV: 'مفیبوشت به پادشاه عرض کرد: «نی، بلکه او همه را بگیردچونکه آقایم، پادشاه،
    به خانه خود به سلامتی برگشته است.»'
  ron-1924: 'Ши Мефибошет а зис ымпэратулуй: „Сэ я кяр тотул, кэч ымпэратул, домнул
    меу, се ынтоарче ын паче акасэ.”'
  ben-OBCV: মফীবোশৎ রাজাকে বললেন, “এখন যখন আমার প্রভু মহারাজ নিরাপদে বাসায় ফিরে এসেছেন,
    তখন সেই সবকিছু নিয়ে নিক।”
  som-som: Markaasaa Mefiiboshed wuxuu boqorkii ku yidhi, Isagu ha iska wada qaato,
    mar haddaad gurigaaga ku soo nabad noqotay, boqorow, sayidkaygiiyow.
  lat-VUC: 'Responditque Miphiboseth regi: Etiam cuncta accipiat, postquam reversus
    est dominus meus rex pacifice in domum suam.'
  eng-ASVBT: And Mephibosheth said unto the king, yea, let him take all, forasmuch
    as my lord the king is come in peace unto his own house.
  ita-1885: 'E Mefiboset disse al re: Anzi prenda egli pure il tutto, poichè il re,
    mio signore, è venuto in pace in casa sua.'
  eng-LXXUP: And the king said to him, Why speakest thou any longer of thy matters?
    I have said, Thou and Ziba shall divide the land.
  eng-ULB: So Mephibosheth replied to the king, “Yes, let him take it all, since my
    master the king has come safely to his own home.”
  spa-VBL: 'Entonces Mefi-boset le contestó al rey: “¡Que se lo quede todo! Me alegro
    de que Su Majestad haya vuelto a casa en paz”.'
  fra-_FOB: 'Et Méphibosheth répondit au roi: Qu''il prenne même tout, puisque le
    roi, mon seigneur, est revenu en paix dans sa maison.'
  mal-mal: 'മെഫീബോശെത്ത് രാജാവിനോട്: അല്ല, അവൻ തന്നെ മുഴുവനും എടുത്തുകൊള്ളട്ടെ; എന്റെ
    യജമാനനായ രാജാവു സമാധാനത്തോടെ അരമനയിൽ മടങ്ങിവന്നുവല്ലോ എന്നു പറഞ്ഞു.'
  urd-GVR: Mifībosat ne jawāb diyā, “Wuh sab kuchh le le. Mere lie yihī kāfī hai ki
    āj mere āqā aur bādshāh salāmatī se apne mahal meṅ wāpas ā pahuṅche haiṅ.”
  suz-BL: मिनु मेफी-बोशेथमी पिप कली “नेल्‍ल मेकोम पांइसेक्‍ल। मारदे हना गे आं प्रभु
    पिप मारेइ मदुम्‍थु खिं लेश्‍शा जाक्‍तीनी” देंमाक्‍त।
  ita-1927: 'E Mefibosheth rispose al re: “Si prenda pur egli ogni cosa, giacché il
    re mio signore è tornato in pace a casa sua”.'
  ckb-ckb: 'مەفیبۆشەتیش بە پاشای گوت: «دوای ئەوەی پاشای گەورەم بە سەلامەتی گەڕاوەتەوە
    ماڵەکەی با چیڤا هەمووی بۆ خۆی ببات.»'
  eng-BBE: And Mephibosheth said, Let him take it all, now that my lord the king has
    come back to his house in peace!
  kan-OKCV: ಮೆಫೀಬೋಶೆತನು ಅರಸನಿಗೆ, “ಹೌದು, ಅರಸನಾದ ನನ್ನ ಒಡೆಯನು ಸಮಾಧಾನದಿಂದ ತಿರುಗಿ ತನ್ನ
    ಮನೆಗೆ ಬಂದದ್ದೇ ಸಾಕು. ಅವನೇ ಸಮಸ್ತವನ್ನು ತೆಗೆದುಕೊಳ್ಳಲಿ,” ಎಂದನು.
  tam-2017: 'அதற்கு மேவிபோசேத் ராஜாவைப் பார்த்து: ராஜாவான என்னுடைய ஆண்டவன் சமாதானத்தோடு
    தம்முடைய வீட்டிற்கு வந்திருக்கும்போது, அவனே எல்லாவற்றையும் எடுத்துக்கொள்ளட்டும்
    என்றான்.'
  spa-RV-1909: 'Y Mephi-boseth dijo al rey: Y aun tómelas él todas, pues que mi señor
    el rey ha vuelto en paz á su casa.'
  ron-BTF: 'Și Mefiboșet a spus împăratului: Da, să ia el totul, pentru că domnul
    meu împăratul a venit în pace în casa lui.'
  eng-WEBP: Mephibosheth said to the king, “Yes, let him take all, because my lord
    the king has come in peace to his own house.”
  eng-FBV: Mephibosheth replied to the king, “Let him have it all! I'm just happy
    that Your Majesty has returned home in peace.”
  nld-1939: 'En Mefibósjet sprak tot den koning: Hij mag alles nemen, nu mijn heer
    en koning behouden is teruggekeerd.'
  nch-BL: 'Huan Mefi Boset quinanquili: ―Más cuali nochi ma mocuili ya. Na nipaqui
    miyac san pampa titacuepilijtoc ica cuali ipan mocaltanahuatil.'
  vie-1934: 'Mê-phi-bô-sết thưa lại rằng: Xíp-ba lấy hết cũng được, bởi vua chúa tôi
    đã trở về nhà mình bình an vô sự.'
  hin-CV: मेफ़िबोशेथ ने राजा से कहा, “आप उसे संपूर्ण संपत्ति ही ले लेने दें. मेरे
    लिए यही काफ़ी है कि महाराज, मेरे स्वामी सुरक्षित लौट आए हैं.”
  spa-BES: 'Y Mefi Boset dijo: ¡Que se lo lleve todo, ahora lo más importante es que
    mi señor el rey ha regresado a su casa en paz!'
  tdx-tdx: 'Le hoe i mpanjakay ama’e: Ino ty mbe talilie’o o azoo? Hoe iraho: ifanjarao’
    areo amy Tsibà i taney.'
  tha-KJV: เมฟีโบเชทกราบทูลกษั​ตริ​ย์​ว่า “เมื่อกษั​ตริ​ย์​เจ้​านายของข้าพระองค์​ได้​เสด็จกลับสู่พระราชสำนักโดยสันติภาพเช่นนี้​แล้ว
    ก็​ให้​ศิบารับไปหมดเถิด พ่ะย่ะค่ะ”
  por-BR-2018: 'E Mefibosete disse ao rei: E ainda tome-as ele todas, pois que meu
    senhor o rei voltou em paz à sua casa.'
  deu-ELO: 'Da sprach Mephiboseth zu dem König: Er mag auch das Ganze nehmen, nachdem
    mein Herr, der König, in Frieden in sein Haus gekommen ist.'
  eng-WYC-2018: And Mephibosheth answered to the king, Yea, take he all things, after
    that my lord the king turned again peaceably into his house, (or now that my lord
    the king hath returned home in victory, or now that my lord the king hath safely
    returned home).
  epo-epo: 'Sed Mefiboŝet diris al la reĝo: Li prenu eĉ ĉion, post kiam mia sinjoro
    la reĝo venis bonfarte en sian domon.'
  uig-PIN: 'Mǝfiboxǝt padixaⱨⱪa: Ƣojam padixaⱨ aman-esǝn ɵz ɵyigǝ kǝlgǝndin keyin,
    Ziba ⱨǝmmisini alsimu razimǝn! — dedi.'
  beo-beo: Mifibousiede da amane sia:i, “Saiba igili huluane lama:ne sia:ma! Be di
    hina noga:idafa, di da gaga:iwane buhagi dagoiba:le, na hanai da gumi dagoi.”
  tpi-OTNT: Tasol Mefiboset i tokim king olsem, “Larim Siba i kisim olgeta. Mi no
    wari long dispela. Mi wari tasol long yu stap gut na yu kam bek pinis.”
  hau-SA: Mefiboshet ya ce wa sarki, “Bari yă ɗauki kome, yanzu da ranka yă daɗe,
    sarki ya dawo gida lafiya.”
  uig-LAT: 'Mefiboshet padishahqa: Ghojam padishah aman-ésen öz öyige kelgendin kéyin,
    Ziba hemmisini alsimu razimen! — dédi.'
  nde-nde: UMefibhoshethi wathi enkosini, “Kathathe konke, njengoba khathesi umhlekazi
    wami usefikile ekhaya kungekho ngozi.”
  ton-ton: Pea naʻe pehēange ʻe Mifiposeti ki he tuʻi, “Tuku ke ne maʻu kotoa pē maʻana,
    koeʻuhi kuo toe hoko mai ʻa hoku ʻeiki ko e tuʻi ki hono fale ʻoʻona ʻi he melino.”
  ces-1613: 'Ještě řekl Mifibozet králi: Třebas nechť všecko vezme, když se jen navrátil
    pán můj král v pokoji do domu svého.'
  eng-WMB: Mephibosheth said to the king, “Yes, let him take all, because my lord
    the king has come in peace to his own house.”
  tam-TCV: அதற்கு மேவிபோசேத் அரசனிடம், “இப்பொழுது என் தலைவனான அரசன் பாதுகாப்பாகத்
    திரும்பி வந்திருக்கும்போது எனக்கு வேறொன்றும் தேவையில்லை. அவனே எல்லாவற்றையும் எடுத்துக்கொள்ளட்டும்”
    என்றான்.
  ceb-ULB: Busa mitubag si Mefiboset ngadto sa hari, “Oo, tugoti siya nga kuhaon ang
    tanan, sanglit ang akong agalon nga hari nahiabot nga luwas sa kaugalingon niyang
    panimalay.”
  pol-UBG: 'A Mefiboszet powiedział do króla: Niech nawet weźmie wszystko, skoro mój
    pan, król, wrócił w pokoju do swego domu.'
  agr-agr: 'Tama Mefi-boshet ayaak: “Mina apachju nugke aina duka ashí niinu ati,
    wagki nuna nagkaesauwa duka, dekas ame shiig pegkeg ataktu ame pujusa inamtaigmin
    taum nunuwai”, tiuwai.'
  kyc-kyc: Mipiposetame isingi lao, Sipa baa dupwa peparae nyinya kae, Emba kiŋi andake
    doko anda lete ipi dokona namba rae mailyu. Dokona mende nyii naro, leya.
  urd-GVU: مفی بوست نے جواب دیا، ”وہ سب کچھ لے لے۔ میرے لئے یہی کافی ہے کہ آج میرے
    آقا اور بادشاہ سلامتی سے اپنے محل میں واپس آ پہنچے ہیں۔“
  deu-1912: 'Mephiboseth sprach zum König: Er nehme ihn auch ganz dahin, nachdem mein
    Herr König mit Frieden heimgekommen ist.'
  kan-2017: ಅದಕ್ಕೆ ಮೆಫೀಬೋಶೆತನು, “ಚೀಬನು ಎಲ್ಲವನ್ನು ತಾನೆ ತೆಗೆದುಕೊಂಡರೂ, ತೆಗೆದುಕೊಳ್ಳಲಿ.
    ನನ್ನ ಒಡೆಯನಾದ ಅರಸನು ತನ್ನ ಮನೆಗೆ ಸುರಕ್ಷಿತನಾಗಿ ಬಂದದ್ದೇ ಸಾಕು” ಎಂದನು.
  yap-yap: Me ga’ar Mefiboseth, “Nge mang Ziba e milfan ngak ni gubin. Ya kug felfelan’
    ni kam sul nde buch ban’en rom.”
  hlt-MCSB: Mephibosheth loh manghai taengah, “Boeih lo ngawn saeh, ka boei manghai
    loh sading la a im te a paan coeng atah,” a ti nah.
  mdy-ETH: ሜፒቦሼቴ ዒማና፦ «ካኣቲዮ! ቢያ ቆሎ ፂባ ዔኮንጎ፤ ኔኤኒ ኮሺና ኔ ማኣሪ ማዔሢ ሌሊ ታኣም ጊዳንዳኔ» ጌዔኔ።
  twi-ASANTE: Mefiboset ka kyerɛɛ ɔhene no sɛ, “Ɛdɔɔ me so sɛ me wura ɔhene asane
    aba efie dwoodwoo yi, ma Siba mfa biribiara.”
  eng-WEBU: Mephibosheth said to the king, “Yes, let him take all, because my lord
    the king has come in peace to his own house.”
  wal-wal: Mafibosheeti kawuwaa, “Ta godai kawoi saro so simmaappe attin, ubbabaakka
    Xiibi ekko” yaagiis.
  spa-PDDPT: 'Mefi-boset dijo al rey: Que él las tome todas, porque mi ʼadón el rey
    regresa en paz a su propia casa.'
  gun-gun: 'Mefibosete aipoe''i huvixa pe: — Ixupe ae topytapa, xeruvixa, ndero py
    rejevy porã ma rire.'
  agu-BL: —Ntyoẍ teru' ta', ma na ba'n tcu'n yi nink cyaj cyen cyakil tk'ab Siba,
    na ntyoẍ tetz Kataj yi ba'n cu'n mpakxiju' xe palacioju', chij Mefi-boset bantz.
  ilo-ULB: Isu a simmungbat ni Mefiboset iti ari, “Wen, bay-am nga alaenna amin daytoy,
    gapu ta dimteng a sitatalged ti apok nga ari iti bukodna a pagtaengan.”
  kpg-kpg: Mephibosheth ga helekai gi di king, “Nia mee huogodoo le e hai mee ginai
    a Ziba, gei au la guu dohu gi di au i dogu dangada aamua dela guu dae mai i lodo
    dono haadanga lamalia.”
  uig-ARA: 'مەفىبوشەت پادىشاھقا: غوجام پادىشاھ ئامان-ېسەن ئۆز ئۆيىگە كەلگەندىن كېيىن،
    زىبا ھەممىسىنى ئالسىمۇ رازىمەن! ــ دېدى.'
  sus-sus: Mangɛ naxa a fala a bɛ, «I naxa wɔyɛnyi yo sa na fari. N bara natɛ tongo
    Siba xa bɔxie xa itaxun.»
  pon-2006: Mepiposed ahpw sapeng, patohwan, “Sipa nek ahnekihla koaros. Pwe ngehi
    e pahn itarohngiehte Wasa Lapalap e ketin sapahldo ni paiamwahu.”
  jae-jae: Ma Mepiboset kêsôm gêdêŋ kiŋ gebe “Ŋoc ŋatau kiŋ gêmu gêmêŋ toôli samucgeŋ,
    tec Siba êkôc gêŋ taumaŋ.”
  ksd-ksd: 'Ma Mepiboset i ga biti tai ra king: Na topa ia ba ia iat na kale vapar
    ia, tago kaugu luluai ra king i tar lilikun mulai tar ta ra kubana ma ra malmal.'
  tur-YTC: Mefiboşet krala, “Evet, hepsini alsın, çünkü efendim kral kendi evine esenlik
    içinde geldi” dedi.
  grc-BRENT: Καὶ εἶπεν αὐτῷ ὁ βασιλεὺς, ἱνατί λαλεῖς ἔτι τοὺς λόγους σου; εἶπον, σὺ
    καὶ Σιβὰ διελεῖσθε τὸν ἀγρόν.
  ind-AYT: Mefiboset menjawab kepada raja, “Biarlah dia mengambil semuanya, sebab
    tuanku raja sudah pulang dengan selamat ke dalam istana.”
  nya-nya: Mefiboseti anati kwa mfumu, “Muloleni atenge zonse, pakuti tsopano mbuye
    wanga mwafika kwanu mu mtendere.”
  hrv-hrv: 'A kralj mu odgovori: “Čemu da još duljiš svoj govor? Određujem: ti i Siba
    podijelite njive!”'
  mps-mps: Tiali goli, Mefibosetgo kingba te tama po wai, “Te Sibago tigidali somainu
    yaibao. Eno tede homu si me ebeo. Eno homugo te nage bugagia bidimaina homu yali,
    tama te nage ma asali dao.”
  tpi-tpi: Tasol Mefiboset i tokim king olsem, “Larim Siba i kisim olgeta. Mi no wari
    long dispela. Mi wari tasol long yu stap gut na yu kam bek pinis.”
  dan-1931: 'Mefibosjet svarede Kongen: “Han må gerne få det hele, nu min Herre Kongen
    er kommet uskadt hjem!”'
  vie-OVCB: 'Nhưng Mê-phi-bô-sết nói: “Cho Di-ba tất cả đi, vì vua trở về bình an
    là quý rồi.”'
  guj-2017: મફીબોશેથે રાજાને જવાબ આપ્યો, “ભલે સીબા બધી મિલકત લઈ લે. કેમ કે મારે માટે
    તો માલિક રાજા સુરક્ષિત પોતાના મહેલમાં પાછા આવ્યા છે એ જ પૂરતું છે.”
  pon-2006A: Mepiposed ahpw sapeng, patohwan, “Sipa nek ahnekihla koaros. Pwe ngehi
    e pahn itarohngiehte Wasa Lapalap e ketin sapahldo ni paiamwahu.”
  por-BRBSL: 'Mephibosheth disse ao rei: “Sim, deixe-o levar tudo, porque meu senhor,
    o rei, veio em paz para sua própria casa”.'
  cth-cth: Mephibosheth ni siangpahrang koevah, siangpahrang teh ama im vah karoumcalah
    a pha dawkvah, ama ni abuemlahoi lat lawi naseh telah atipouh.
  twi-twi: Mefiboset ka kyerɛɛ ɔhene no se, “Sɛ me wura ɔhene asan aba fie dwoodwoo
    yi, ma Siba mfa biribiara.”
  hlt-hlt: Mephibosheth loh manghai taengah, “Boeih lo ngawn saeh, ka boei manghai
    loh sading la a im te a paan coeng atah,” a ti nah.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tì dɔ̀: Dɛ̀ wenni ɑ nɑ̀kɛ́ kɛ̀ dɛ̀ sɑ̀nnɛ̀mu, n tɑ̃ɑ̃tɛ́mu kɛ
    tú fɔ̃́ nnɛ̀ Sibɑɑ díì yóó totɛ́ Sɑuri tenkɛ̀.'
  msy-2020: Ezɨ Mefiboset kamaghɨn atrivim mɨgei, “Nɨ Siba ateghtɨ, a bar ada ini.
    Kɨ dagh nɨghnɨzir puvatɨ. Kɨ nɨ baghavɨra nɨghnɨzima, nɨ deraghavɨra ikegha ua
    ize.”
  dop-dop: 'Mpʋɣʋlɛ wulɑʋ sɩ: N kǝlǝɣɩ yɔɣɔtʋɣʋ. Mɑ tɛmɑ sɩɩʋ sɩ nyɑ́ nɑ Sipɑ ɩ́ kɑ́
    tɑlɑ tɛtʋ ɩlɛ.'
  azb-azb: 'Mefiboşet padşaha dedi: «İndi ki padşah öz sarayına salamat gəldi, qoy
    hər şeyi o götürsün».'
  eng-DBY: And Mephibosheth said to the king, Let him even take all, since my lord
    the king is come again in peace to his own house.
  hin-2017: मपीबोशेत ने राजा से कहा, “मेरे प्रभु राजा जो कुशल क्षेम से अपने घर आया
    है, इसलिए सीबा ही सब कुछ ले ले।”
  wol-KYG: 'Buur ne ko: «Ana looy waxati lii lépp? Dogal naa yaak Ciba, ngeen séddoo
    suuf si.»'
  eng-YLT: And Mephibosheth saith unto the king, 'Yea, the whole let him take, after
    that my lord the king hath come in peace unto his house.'
  eng-WYC-2017: And Mephibosheth answered to the king, Yea, take he all things, after
    that my lord the king turned again peaceably into his house.
  eng-WMBB: Mephibosheth said to the king, “Yes, let him take all, because my lord
    the king has come in peace to his own house.”
  urd-GVH: मिफ़ीबोसत ने जवाब दिया, “वह सब कुछ ले ले। मेरे लिए यही काफ़ी है कि आज मेरे
    आक़ा और बादशाह सलामती से अपने महल में वापस आ पहुँचे हैं।”
  rug-rug: Ba olaṉa se Mepiboseti, “Mani vagi betoi mo e Ziba si arini. Pada mo koa
    rau sapu agoi sa qua baṉara si ele pule mae pa nana vetu soti.”
  gaz-gaz: Mefiibooshet immoo mootichaan, “Amma erga gooftaan koo mootichi nagaan
    deebiʼee inni waan hunda haa fudhatu” jedhe.
  fra-LSG: 'Et Mephiboscheth dit au roi: Qu’il prenne même le tout, puisque le roi
    mon seigneur rentre en paix dans sa maison.'
  yal-yal: Mangan yi a fala a xa, a naxa, “Nanfera i mɔn falan tima? N bata a ragidi
    a i tan nun Siba xa bɔxɔne yitaxun.”
  haw-1868: 'I mai la o Mepiboseta i ke alii, Ae, e lawe kela nona i na mea a pau:
    no ka mea, ua hoi hou mai nei kuu haku ke alii i kona hale me ka malu.'
  arb-NAV: 'فَقَالَ مَفِيبُوشَثُ: «فَلْيَأْخُذْهَا كُلَّهَا بَعْدَ أَنْ عَادَ سَيِّدِي
    الْمَلِكُ إِلَى بَيْتِهِ بِسَلامٍ».'
  ewe-ewe: 'Ke Mefiboset gblɔ na fia la be, “Tsɔ anyigba la katã nɛ: nye aƒetɔ ƒe
    tɔtrɔgbɔ ɖeɖe sɔ gbɔ nam!”'
  eng-LEE: (19:31) And Mephibosheth said unto the king, Yea, let him take the whole,
    since that my Lord the king is come [back] in peace unto his own house.
  asm-FB: তেতিয়া মফিবোচতে ৰজাক ক’লে, “হয়, তেওঁ সকলোকে লওঁক; কাৰণ মোৰ প্ৰভু মহাৰাজ
    শান্তিৰে নিজ গৃহলৈ উলটি আহিল।”
  sus-A: مَنفّ نَشَ عَ قَلَ عَ بّ، «عِ نَشَ وْيّنيِ يٌ سَ نَ قَرِ. ﭑ بَرَ نَتّ تٌنفٌ
    سِبَ شَ بْشِيٍ شَ عِتَشُن.»
  fra-SBL: 'Mephibosheth dit au roi : « Oui, qu''il prenne tout, car mon seigneur
    le roi est venu en paix dans sa maison. »'
  hbo-hbo: וַיֹּ֤אמֶר לֹו֙ הַמֶּ֔לֶךְ לָ֛מָּה תְּדַבֵּ֥ר עֹ֖וד דְּבָרֶ֑יךָ אָמַ֕רְתִּי
    אַתָּ֣ה וְצִיבָ֔א תַּחְלְק֖וּ אֶת־הַשָּׂדֶֽה׃
  kik-kik: Mefiboshethu akĩĩra mũthamaki atĩrĩ, “Reke oe mĩgũnda yothe, kuona atĩ
    wee mwathi wakwa nĩũcookete mũciĩ na thayũ.”
  fra-NCL: 'Le roi lui dit : « Pourquoi tant de paroles ? Je l’ai déclaré : toi et
    Siba, vous partagerez les terres. »'
  cek-AK: Mephiboseth mah siangpahrang khaeah, Ue, ka angraeng siangpahrang loe angmah
    im ah lunghoih ah amlaem let boeh pongah, anih mah hmuennawk to la boih nasoe,
    tiah a naa.
  cuk-cuk: 'Mefiboset, reyga sogdebalid: —Bela Sibaʼga napa-ukleged bur nabirid. Dummad,
    wese be gannar nuedgi-nonikidi anga unnigualed, ibmar-baid an abesulid.'
  uig-CYR: 'Мәфибошәт падишаға: Ғоҗам падиша аман-есән өз өйигә кәлгәндин кейин, Зиба
    һәммисини алсиму разимән! — деди.'
  tel-2017: అందుకు మెఫీబోషెతు “నా ఏలినవాడవైన నువ్వు నీ నగరానికి క్షేమంగా తిరిగి వచ్చావు
    గనుక అతడు అంతా తీసుకోవచ్చు” అన్నాడు.
  hat-BSA: 'Méphiboscheth te di a wa a: “Kite li menm vin pran tout pou li menm, akoz
    mèt mwen, wa a, gen tan retounen nan pwòp kay li.”'
  kos-kos: Ac Mephibosheth el topuk, “Lela Ziba elan eis lal nufon. Nga tia enenu
    kutena ma sayen lah kom foloko nu acn sum uh ke wo ouiya.”
  hbo-WLC: וַיֹּ֤אמֶר לוֹ֙ הַמֶּ֔לֶךְ לָ֛מָּה תְּדַבֵּ֥ר ע֖וֹד דְּבָרֶ֑יךָ אָמַ֕רְתִּי
    אַתָּ֣ה וְצִיבָ֔א תַּחְלְק֖וּ אֶת־הַשָּׂדֶֽה׃
  ibo-ibo: Mefiboshet sịrị eze, “Ka o were ihe niile ebe onyenwe m bụ eze lọghachiri
    nʼụlọ ya nʼudo.”
  ory-ory: ତହୁଁ ମଫୀବୋଶତ୍‍ ରାଜାଙ୍କୁ କହିଲା, “ହେଉ, ମୋହର ପ୍ରଭୁ ମହାରାଜ ତ କୁଶଳରେ ଆପଣା ଗୃହକୁ
    ଆସିଲେଣି, ତେବେ ସେ ସବୁ ନେଉ।”
  chk-chk: Nge Mefiposet a üreni ewe king, “Sipa epwe angei meinisin, üa menemenöch
    pwe en, ai samol me ai king, ka liwinto fän kinamwe.”
  ssd-ssd: 'Mefiboset ndek gabat suŋgo sana: Taŋaig. Sibaŋge ŋakmba kilwa. Ne maŋ
    luka prowat le ye ta tuku gare-gareket ŋgina.'
  rop-rop: Wal Mefibosheth bin tok, “Im rait na. Saiba gin abum ol detlot enijing,
    dumaji mi sedisfaid weya yubin kambek langa yu ron kantri laibala.”
  ukr-1871: 'І відказав Мемфівостей цареві: Нехай він хоч і все забере собі, добре,
    що мій пан і царь в мирі вернувсь до дому.'
  deu-1951: 'Mephiboset sprach zum König: Er soll nur alles nehmen, nachdem mein Herr,
    der König, in Frieden heimgekommen ist!'
  eng-JPS: '(19-31) And Mephibosheth said unto the king: ''Yea, let him take all,
    forasmuch as my lord the king is come in peace unto his own house.'''
  srp-1865: 'A Mefivostej reèe caru: neka uzme sve, kad se car gospodar moj vratio
    na miru u dom svoj.'
  lug-lug: Mefibosesi n’agamba kabaka nti, “Atwale lyonna, kubanga mukama wange kabaka
    akomyewo mirembe mu bwakabaka bwe.”
  heb-heb: ויאמר מפיבשת אל המלך גם את הכל יקח אחרי אשר בא אדני המלך בשלום אל ביתו׃
  ben-IRV: তখন মফীবোশৎ রাজাকে বললেন, “সে সমস্তই নিয়ে নিক, কারণ আমার প্রভু মহারাজ
    ভালো ভাবে নিজের বাড়িতে ফিরে এসেছেন৷”
  pan-pan: ਤਦ ਮਫ਼ੀਬੋਸ਼ਥ ਨੇ ਰਾਜਾ ਨੂੰ ਆਖਿਆ ਜੀ ਹਾਂ, ਸਗੋਂ ਓਹ ਸਭ ਕੁਝ ਲੈ ਲਵੇ ਕਿਉਂ ਜੋ ਮੇਰਾ
    ਮਹਾਰਾਜ ਰਾਜਾ ਜੋ ਸੁੱਖ ਨਾਲ ਫਿਰ ਘਰ ਵਿੱਚ ਆਇਆ ਹੈ।
  tkr-tkr: 'Mefiboşetee paççahık''le eyhen: – Yizda paççah xaaqa salamatra sak''iyle
    qiyğa, hasre gırgın vuceecad aleet''ecen.'
  mya-JVB: မေဖိဗောရှက် ကလည်း ၊ အရှင် မင်းကြီး သည် နန်း တော်သို့ တဖန် ငြိမ်ဝပ် စွာရောက်
    တော်မူသောကြောင့် ၊ သူသည်အလုံးစုံ တို့ကိုပင် ယူ ပါစေဟု လျှောက် လေ၏။
  tte-O: Kabo Mepiboseti iba, “Na meuloina kutalamwani ikalai. Yau yayaliyayamo koliwo
    kaiwena kupileyoima me am namwanamwa.”
  tbg-tbg: Minti tuvaro Mefibosetiva virara tiharo, Mpo, nora vaiintio, are qaqi kairaro
    Sibaavaqai ekaa vata vira varaarire. Kia te virara noraiqaake irirerave. Te vate
    are nena koqema kera orurantera anianara, virarama noraiqaake iruro, tura.
  hmo-hmo: Mepiboseta ese Davida dekenai ia haere, ia gwau, “Vadaeni, Siba ese tano
    ibounai do ia abia, be namo, badina be lauegu lalona ia namo, lauegu lohia bona
    king be mai mauri danu ia giroa mai dainai.”
  urd-urd: और मिफ़ीबोसत ने बादशाह से कहा, “वही सब ले ले इसलिए कि मेरा मालिक बादशाह
    अपने घर में फिर सलामत आ गया है।”
  rus-SYN: 'Но Мемфивосфей отвечал царю: пусть он возьмет даже все, после того как
    господин мой царь, с миром возвратился в дом свой.'
  bqc-SIM: 'Ɔ̃ kí òɛ̀: Yã́ kpele ńyↄ̃ o lↄi? Má dìlɛ mpi ń Zibao, à tↄↄlɛ
    kpaalɛkↄ̃ɛɛ.'
  tcz-CHONGTHU: Chuin Mephibosheth in aseiyin, amachan ding jouse chu petan ati. Nangma
    damsella nahung kile kit hi keidin aphaset tai kapakai le kalengpa ati.
  mar-mar: मफीबोशेथ राजाला म्हणाला महाराज ती सगळी जमीन खुशाल सीबाला घेऊ द्या. माझे
    धनी सुखरुप परत आला यामध्ये सगळे आले.
  qub-qub: 'Chaura Mefi-bosetga niran: «Payllapäna llapanpis cacuchun. Nogaga cuntintacö
    ray palasyunman sänu cutimushallanwanmi.»'
  bqp-bqp: 'Akũ Mɛfibosɛ pì kínanɛ: Ma dikiri kína, lákũ n su bɛ aafia nà, ǹ tó
    à sɛ́ pínki.'
  hat-hat: 'Mefibochèt di wa a: -Ziba te mèt pran tout pou li. Sa ki pi enpòtan pou
    mwen, se wè pou m'' wè wa a tounen san danje san malè nan palè li.'
  eng-BSB: And Mephibosheth said to the king, “Instead, since my lord the king has
    safely come to his own house, let Ziba take it all!”
  tod-tod: 'Masagi gooɠaaʋoteni, é ɠɛ ma: «Ɗa-ɓɔɛzuɠula mɔinmɔingi yɛ ná kana, gè
    deveʋɛ ga wo Sayile ná-zooiti gaaɠwɛ ʋa, wa Siɓa.»'
  eng-WEBPB: Mephibosheth said to the king, “Yes, let him take all, because my lord
    the king has come in peace to his own house.”
  kbq-kbq: Hagi Mefiboseti'a ana kemofo nona'a amanage hu'ne, Agrake Siba'a ana maka'zana
    erino. Hagi kagrama mago hazenkema e'orinka knare'ma hunka kumate'ma anazankura
    nagra muse hue.
  nhe-BL: 'Huan Mefi Boset quinanquili: ―Más cuali nochi ma mocuili ya. Na nipaqui
    miyac san pampa timocueptoc ica cuali ipan mocaltlanahuatil.'
  bus-bus: 'Ben Mɛfibosɛ bè kínɛ: Ma dii kí, zaakɛ n su bɛ aafia, ǹ tó à sɛ́ píngi.'
  gub-BL: — Tuwe Ziw upyhyk a'e ma'e upaw rupi nehe. Xo pitài ma'e aputar. Apyhyk
    a'e ma'e kwez kury. Neràpuzuhu pe nezewyr katu awer zo aputar. Uzeapo kwez kury.
    A'e rupi herurywete kury, i'i Mewimozet Tawi pe.
  eng-DRA: 'And Miphiboseth answered the king: Yea, let him take all, for as much
    as my lord the king is returned peaceably into his house.'
