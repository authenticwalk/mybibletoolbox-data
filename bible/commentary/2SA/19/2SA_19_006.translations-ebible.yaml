verse: 2SA.019.006
translations:
  mal-C: അങ്ങയെ വെറുക്കുന്നവരെ അങ്ങു സ്നേഹിക്കുകയും സ്നേഹിക്കുന്നവരെ വെറുക്കുകയും
    ചെയ്യുന്നു. അങ്ങയുടെ സൈന്യാധിപന്മാരും അവരോടൊപ്പമുള്ള ജനങ്ങളും അങ്ങേക്ക് ഒന്നുമല്ലെന്ന്
    അങ്ങ് ഇന്നു തെളിയിച്ചിരിക്കുന്നു. അബ്ശാലോം ജീവനോടെയിരിക്കുകയും ഞങ്ങളെല്ലാം മരിക്കുകയും
    ചെയ്തിരുന്നെങ്കിൽ അങ്ങേക്ക് ഇന്നു സന്തോഷമാകുമായിരുന്നു എന്നു ഞാൻ മനസ്സിലാക്കുന്നു.
  deu-TKW: 'Da begab sich Joab zum König hinein und sprach: Heute hast du alle deine
    Diener offen beschimpft, die dir, wie deinen Söhnen und Töchtern, deinen Gattinnen
    und Kebsweibern heute das Leben gerettet haben,'
  lin-lin: 'Joabi akendeki kokuta mokonzi kati na ndako mpe alobaki na ye : « Lelo,
    oyokisi bato na yo nyonso soni, bato oyo bawuti kobikisa bomoi na yo, bomoi ya
    bana na yo ya mibali mpe ya basi, bomoi ya basi na yo mpe bomoi ya bamakangu na
    yo.'
  eng-LSV: to love your enemies, and to hate those loving you, for today you have
    declared that you have no princes and servants, for today I have known that if
    Absalom [were] alive, and all of us dead today, that then it were right in your
    eyes.
  eng-GNV: 'In that thou louest thine enemies, and hatest thy friendes: for thou hast
    declared this day, that thou regardest neither thy princes nor seruants: therefore
    this day I perceiue, that if Absalom had liued, and we all had dyed this day,
    that then it would haue pleased thee well.'
  eng-WEBSTER: 'In that thou lovest thy enemies, and hatest thy friends. For thou
    hast declared this day, that thou regardest neither princes nor servants: for
    this day I perceive, that if Absalom had lived, and all we had died this day,
    then it had pleased thee well.'
  nhw-BL: Tiquinicnelía catli mitzcualancaitaj huan tojuanti catli timitzicnelíaj,
    techcualancaita. Technextilijtoc ama para amo tleno topati moixpa huan achi más
    tipactosquía sintla nochi techmictijtosquíaj huan san Absalón itztosquía.
  swh-ONEN: Unawapenda wale wanaokuchukia, na unawachukia wale wanaokupenda. Leo umeonyesha
    wazi kwamba majemadari wako na watu wao hawana maana kwako. Naona kwamba ungefurahi
    kama Absalomu angekuwa hai leo na sisi sote tuwe tumekufa.
  bba-bba: Ye Yoɑbu u tunumɑ, yerɑ u dɑ u sinɑ boko deemɑ yɛnu sɔɔwɔ. Mɑ u nùn sɔ̃ɔwɑ
    u nɛɛ, wee ɑ bɛsɛ wunɛn bwɑ̃ɑbu kpuro sekuru doke ɡisɔ bɛsɛ be sɑ wunɛ kɑ wunɛn
    bibu kpuro fɑɑbɑ kuɑ kɑ wunɛn kurɔbu kpuro.
  eng-KJVCPB: 'in that thou lovest thine enemies, and hatest thy friends: for thou
    hast declared this day, that thou regardest neither princes nor servants: for
    this day I perceive, that if Absalom had lived, and all we had died this day,
    then it had pleased thee well.'
  mpx-mpx: Bolo hi pihigelgel-agiwa, owa u nunuwana-agil, yaa bolo hi nunuwana-agiwa,
    owa u pihigelgel-agil. He wam ginol eliyana lan ebe u pamasal te tolohaveyan avaliyau
    wali tohouwa ona heliya hi ola bugul bwagabwaga eliyam. Iyaka abwe ya atena binimala
    lan ebe Absalom nige ni aaliga ge ama gegewema naha aliga, nasi nu yaliyaya.
  luo-luo: Ihero joma ochayi to ichayo joma oheri. Kawuono inyiso ratiro ni jotend
    lweny gi jolwenygi ok gimoro e nyimi. Aneno ni dine imor ka Abisalom ngima kawuono
    to wan duto ne watho.
  meu-meu: a oi ese e inai henimumu taudia be o ura henidiamu, bona e ura henimumu
    taudia be o inai henidiamu. Hari dina ai vada o hahedinaraia, tuari biagudia bona
    hesiai taudia na so lalodiamu; badina be hari dina ai lalogu vada eme parara,
    Absalom na hari dina ai bema mauri bona ai iboumai ai baiama mase, bena oi na
    boma moale.
  npi-ULB: किनभने जसले तपाईंलाई घृणा गर्छ त्यसलाई तपाईंले प्रेम गर्नुहुन्छ र जसले
    तपाईंलाई प्रेम गर्छ त्यसलाई तपाईं घृणा गर्नुहुन्छ । किनकि कमाण्‍डरहरू र सिपाहीहरू
    तपाईंका निम्ति केही होइनन् भन्‍ने कुरा आज तपाईंको देखाउनुभएको छ । आज मलाई विश्‍वास
    भयो कि अब्शालोम बाँचेको भए र हामी सबै मरेको भए तपाईं खुसी हुनुहुन्थ्यो ।
  yor-yor: Nítorí pé ìwọ fẹ́ àwọn ọ̀tá rẹ, ìwọ sì kórìíra àwọn ọ̀rẹ́ rẹ. Nítorí tí
    ìwọ wí lónìí pé, Ìwọ kò náání àwọn ọmọ ọba tàbí àwọn ìránṣẹ́; èmi sì rí lónìí
    pé, ìbá ṣe pé Absalomu wà láààyè, kí gbogbo wa sì kú lónìí, ǹjẹ́ ìbá dùn mọ́ ọ
    gidigidi.
  ind-ind: Dengan sikap seperti ini, Tuanku Raja menunjukkan bahwa perjuangan kami
    tidak ada artinya bagimu. Kelihatannya Tuan lebih mengasihi musuh-musuh Tuan daripada
    kami yang membela Tuan! Sekarang saya tahu, seandainya Absalom masih hidup dan
    kami semua mati, Tuan pasti sangat senang!
  pes-OPCB: اینطور که به نظر می‌رسد تو کسانی را دوست داری که از تو متنفرند و از کسانی
    نفرت داری که دوستت دارند. گویی سرداران و افرادت برای تو هیچ ارزش ندارند. اگر ابشالوم
    زنده می‌ماند و همهٔ ما می‌مردیم، تو خوشحال می‌شدی.
  tgl-ULB: dahil minahal mo galit sa iyo, at galit ka sa mga nagmamahal sa iyo. Dahil
    sa araw na ito ipinakita mo na ang mga pinuno at mga sundalo ay baliwala sa iyo.
    Naniniwala ako sa araw na ito kung nabuhay si Absalom, at tayong lahat ay namatay,
    iyon siguro ang makapagpapasaya sa iyo.
  cbu-NT: Amb ashkush, shiy kundarareetsish kapung chinakpaz ashiksha. Itaru, yuwaatsinashat
    shiyaa taarashish tapachindarangu, anootsinasha sundarureewaatsish ichingaru tputsireetsish
    natsakpaz ashiksha. Waanariya Absalon kchitanaariya, iynaariya ashparitani tsiparanguni,
    anootsinaapa shiy mangish kapung ksachsha, tárangu,
  hui-hui: Anigo agali maru í̠ handabe manga hagaru í̠na tihondo gubalini halu í̠hondo
    gubaliniho hagaru handabe manga haga kegonida. Mana í̠na bialu kegonime í̠naga
    ami agali bu karubi ami agali haguane bu kamarubi bibahende mo nagalone harida.
    Abasalomo ibu nahome halu ina bibahende homai heneyagua ogonime í̠ mo turu kaledabe.
  mya-mya: အ​ရှင်​သည်​မိ​မိ​အား​ချစ်​မြတ်​နိုး​သူ​တို့​ကို ဆန့်​ကျင်​ဘက်​ပြု​၍ အ​ရှင့်​အား​မုန်း​သူ​တို့​ကို
    ထောက်​ခံ​အား​ပေး​တော်​မူ​ပြီ။ မိ​မိ​၏​တပ်​မှူး များ​နှင့်​တပ်​သား​များ​အား​မည်​သို့​မျှ​ပ​မာ​ဏ
    မ​ပြု​ကြောင်း​ထင်​ရှား​စေ​တော်​မူ​ပြီ။ ယ​ခု အ​ခါ​၌​အ​ကျွန်ုပ်​တို့​အား​လုံး​သေ​၍​အ​ဗ
    ရှ​လုံ​အ​သက်​ရှင်​လျက်​နေ​မည်​ဆို​ပါ​မူ အ​ရှင်​အား​ရ​ဝမ်း​မြောက်​တော်​မူ​မည် ဖြစ်​ကြောင်း​အ​ကျွန်ုပ်​သိ​မြင်​နိုင်​ပါ​၏။-
  bod-N: ཁྱེད་ཀྱིས་ཉིད་ལ་འཁོན་པ་རྣམས་ལ་བྱམས་པ་དང་། ཁྱེད་ལ་བརྩེ་བ་རྣམས་ལ་སྡང་བར་མཛད་དོ།
    །དེ་རིང་ཁྱེད་ཀྱིས་དམག་དཔོན་དང་འཁོར་གཡོག་གཉིས་ཀ་ཐུགས་སུ་མེད་པ་དེ་བསྟན་པ་ཡིན། གལ་ཏེ་ཨབ་ཤཱ་ལོམ་གསོན་ཞིང་།
    བདག་ཅག་ཐམས་ཅད་ཤི་བ་ཡིན་ན་ཁྱེད་ཐུགས་དགྱེས་པ་དེ་རིང་བདག་གིས་རྟོགས་སོང་།
  sna-sna: Munoda avo vanokuvengai uye munovenga avo vanokudai. Mazviratidza pachena
    nhasi kuti vatungamiri vehondo navanhu vavo havarevi chinhu kwamuri. Ndinoona
    kuti maifarira kuti dai Abhusaromu ararama nhasi uye kuti dai tose zvedu tafa.
  spa-BLM: porque amas a los que te odian y odias a los que te aman. Porque hoy has
    declarado que los príncipes y los siervos no son nada para ti. Pues hoy percibo
    que si Absalón hubiera vivido y todos nosotros hubiéramos muerto hoy, entonces
    te habría complacido.
  cac-cac: Van a ch'oxaneli to malaj yelc'och eb' etyajalil yed' eb' a soldado d'a
    yol a sat. A eb' ajc'ol yajoch d'ayach, te xajan eb' uuj, axo eb' tzach xajanan
    tic, van a chacancanel eb'. A ticnaic snachajel vuuj, tecan vach' ix ab'i tato
    maj cham vin̈aj Absalón chi', a on̈xo pax tic jun, on̈ chamocab' co masanil.
  swh-ULB: kwa maana wawapenda wakuchukiao na kuwachukia wakupendao. Kwa kuwa leo
    umeonesha kwamba maakida na askari si chochote kwako. Natambua sasa kwamba kame
    Absalomu angesalia na sisi sote tungekufa hilo lingekufurahisha.
  bel-bel: ты любіш ненавісьнікаў тваіх і ненавідзіш любасных тваіх, бо ты паказаў
    сёньня, што нішто табе і правадыры і слугі; сёньня я даведаўся, што калі б Авэсалом
    застаўся жывы, а мы ўсе памерлі, дык табе было б прыемней.
  deu-ELBBK: 'Da begab sich Joab zum König ins Haus und sprach: Du hast heute das
    Angesicht aller deiner Knechte beschämt, die heute dein Leben errettet haben und
    das Leben deiner Söhne und deiner Töchter, und das Leben deiner Frauen und das
    Leben deiner Nebenfrauen,'
  mbb-OT: Ebmahalen nu is ebpekigkuntada kenikew, ne egkuntedahan nu is nehizu kenikew.
    Impeehè nu he wazà pulus te menge upisyal nu wey menge sakup nu. Nesavut ku he
    meupiya pa ke iyan key nemematey ne si Absalom ne iyan uuyag.
  mal-2015: പ്രഭുക്കന്മാരും ഭൃത്യന്മാരും നിനക്കു ഏതുമില്ല എന്നു നീ ഇന്നു കാണിച്ചിരിക്കുന്നു;
    അബ്ശാലോം ജീവിച്ചിരിക്കയും ഞങ്ങൾ എല്ലാവരും ഇന്നു മരിക്കയും ചെയ്തിരുന്നു എങ്കിൽ
    നിനക്കു നല്ല പ്രസാദമാകുമായിരുന്നു എന്നു എനിക്കു ഇന്നു മനസ്സിലായി.
  rmc-rmc: 'Akor o Joab geľa ko David a phenďa: „Adadžives kerďal ladž savore tire
    služobňikenge, save adadžives zachraňinde o dživipen tuke, tire čhavenge, romňijenge,
    čhajenge the romňijenge-služobňičkenge.'
  pes-OPV: چونکه دشمنان خود را دوست داشتی و محبان خویش را بغض نمودی، زیرا که امروز
    ظاهر ساختی که سرداران و خادمان نزد توهیچند و امروز فهمیدم که اگر ابشالوم زنده
    می‌ماند و جمیع ما امروز می‌مردیم آنگاه در نظرتو پسند می‌آمد.
  ron-1924: Ту юбешть пе чей че те урэск ши урэшть пе чей че те юбеск, кэч арэць азь
    кэ пентру тине ну сунт нич кэпетений, нич служиторь; ши вэд акум кэ, дакэ ар трэи
    Абсалом ши ной тоць ам фи мурит ын зиуа ачаста, лукрул ачеста ць-ар фи плэкут.
  ben-OBCV: আপনি তাদেরই ভালোবাসেন যারা আপনাকে ঘৃণা করে ও তাদেরই ঘৃণা করেন যারা আপনাকে
    ভালোবাসে। আজ আপনি স্পষ্ট করে দিয়েছেন যে আপনার কাছে সেনাপতি ও তাদের লোকজন কোনো
    কিছুই নয়। আমি দেখতে পাচ্ছি আজ যদি অবশালোম জীবিত থাকত ও আমরা সবাই মারা যেতাম,
    তবেই আপনি খুশি হতেন।
  som-som: oo weliba waxaad jeceshahay kuwa ku neceb, kuwa ku jecelna waad neceb tahay.
    Waayo, maanta waxaad caddaysay inaanay amiirro iyo addoommoba waxba kula ahayn,
    maxaa yeelay, maanta waxaan ogaaday, haddii Absaaloom noolaan lahaa, oo aan annagu
    kulligayo dhiman lahayn, inaad taas aad ugu farxi lahayd.
  lat-VUC: 'Diligis odientes te, et odio habes diligentes te: et ostendisti hodie
    quia non curas de ducibus tuis et de servis tuis: et vere cognovi modo, quia si
    Absalom viveret, et omnes nos occubuissemus, tunc placeret tibi.'
  eng-ASVBT: 'in that thou lovest them that hate thee, and hatest them that love thee.
    For thou hast declared this day, that princes and servants are nought unto thee:
    for this day I perceive, that if Absalom had lived, and all we had died this day,
    then it had pleased thee well.'
  ita-1885: amando quelli che ti odiano, e odiando quelli che ti amano; perciocchè
    tu hai oggi dichiarato che capitani e soldati non ti son nulla; perchè io conosco
    oggi che, se Absalom fosse in vita, e noi tutti fossimo oggi morti, la cosa allora
    ti piacerebbe.
  eng-LXXUP: And Joab went in to the king, into the house, and said, Thou hast this
    day shamed the faces of all thy servants that have delivered thee this day, and
    have saved the lives of thy sons and of thy daughters, and the lives of thy wives,
    and of thy concubines,
  eng-ULB: because you love those who hate you, and you hate those who love you. For
    today you have shown that commanders and soldiers are nothing to you. Today I
    believe that if Absalom had lived, and we all had died, then that would have pleased
    you.
  spa-VBL: Lo has hecho amando a los que te odian y odiando a los que te aman. Hoy
    has dejado claro que los comandantes y los hombres no significan nada para ti.
    Hoy estoy seguro de que serías muy feliz si Absalón estuviera vivo y todos nosotros
    estuviéramos muertos.
  fra-_FOB: Tu aimes ceux qui te haïssent, et tu hais ceux qui t'aiment; car tu as
    aujourd'hui montré que tes capitaines et tes serviteurs ne te sont rien; et je
    connais en ce jour que si Absalom vivait, et que nous fussions tous morts aujourd'hui,
    cela serait agréable à tes yeux.
  mal-mal: പ്രഭുക്കന്മാരും ഭൃത്യന്മാരും നിനക്ക് ഒന്നുമല്ല എന്ന് നീ ഇന്ന് കാണിച്ചിരിക്കുന്നു;
    അബ്ശാലോം ജീവിച്ചിരിക്കുകയും ഞങ്ങൾ എല്ലാവരും ഇന്ന് മരിക്കുകയും ചെയ്തിരുന്നു എങ്കിൽ
    നിനക്ക് നല്ല പ്രസാദമാകുമായിരുന്നു എന്ന് എനിക്ക് ഇന്ന് മനസ്സിലായി.
  urd-GVR: Jo āp se nafrat karte haiṅ un se āp muhabbat rakhte haiṅ jabki jo āp se
    pyār karte haiṅ un se āp nafrat karte haiṅ. Āj āp ne sāf zāhir kar diyā hai ki
    āp ke kamānḍar aur daste āp kī nazar meṅ koī haisiyat nahīṅ rakhte. Hāṅ, āj maiṅ
    ne jān liyā hai ki agar Abīsalūm zindā hotā to āp ḳhush hote, ḳhāh ham bāqī tamām
    log halāk kyoṅ na ho jāte.
  suz-BL: इन कली काइ मदाक्‍ब कली गे दाक्‍नीनी। इन कली दाक्‍ब आन कली गे काइ मदाक्‍नीनी।
    मुलाक्‍ती गो लडाइ पाइब आन कप्‍तान नु ठेयब मुर इन ङोंइती मारेइ मनकी, दे रुप्‍पाइक्‍तीनी।
    मुलाक्‍ती अब्‍सालोम ब्रोंइशा, गो नेल्‍ल बेक्‍शो नकी हना, गे ग्‍येरसीनी वा।
  ita-1927: giacché ami quelli che t’odiano, e odi quelli che t’amano; infatti oggi
    tu fai vedere che capitani e soldati per te son nulla; e ora io vedo bene che
    se Absalom fosse vivo e noi fossimo quest’oggi tutti morti, allora saresti contento.
