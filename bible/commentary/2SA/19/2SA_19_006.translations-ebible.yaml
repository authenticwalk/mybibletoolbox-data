    нәзириңдә яхши болаттикән, дәп билип йәттим.
  tel-2017: నీ సన్నిహితులను, అభిమానులను ద్వేషిస్తూ, నీ శత్రువులపై ప్రేమ చూపిస్తున్నావు.
    ఈనాడు నీ రాజ్య అధిపతులు, సేవకులు నీకు ఇష్టమైనవారు కారని చెబుతున్నావు. మేమంతా చనిపోయి
    అబ్షాలోము మాత్రం జీవించి ఉన్నట్టయితే అది నీకు సంతోషం కలిగించేది అని నేను గ్రహిస్తున్నాను.
    వెంటనే లేచి బయటికివచ్చి నీ సేవకులను ధైర్యపరచు.
  hat-BSA: akoz ou te vin renmen sila ki rayi ou yo, e rayi sila ki renmen ou yo.
    Paske ou te montre nan jou sa a ke prens yo avèk sèvitè ou yo pa anyen a ou menm.
    Paske mwen vin aprann nan jou sa a ke si Absalom te vivan e nou tout te fin mouri,
    ke ou ta gen kè kontan.
  kos-kos: Kom lain mwet su lungse kom, ac akkeye mwet su srungekom! Kom arulana akkalemye
    lah mwet pwapa lom ac mwet mweun lom wangin sripalos nu sum. Nga liye tuh kom
    lukun arulana engan misenge funu Absalom pa moul a kut nukewa misa.
  hbo-WLC: וַיָּבֹ֥א יוֹאָ֛ב אֶל־הַמֶּ֖לֶךְ הַבָּ֑יִת וַיֹּאמֶר֩ הֹבַ֨שְׁתָּ הַיּ֜וֹם
    אֶת־פְּנֵ֣י כָל־עֲבָדֶ֗יךָ הַֽמְמַלְּטִ֤ים אֶֽת־נַפְשְׁךָ֙ הַיּ֔וֹם וְאֵ֨ת נֶ֤פֶשׁ
    בָּנֶ֙יךָ֙ וּבְנֹתֶ֔יךָ וְנֶ֣פֶשׁ נָשֶׁ֔יךָ וְנֶ֖פֶשׁ פִּלַגְשֶֽׁיךָ׃
  ibo-ibo: Ị hụrụ ndị iro gị nʼanya, ma na-akpọ ndị hụrụ gị nʼanya asị. I meela ya
    ka ọ pụta ìhè taa na o nweghị ihe ndị ọchịagha gị na ndị agha gị bụ nʼanya gị.
    Ahụrụ m na ọ gaara abụ ihe ziri ezi nʼanya gị ma a sịkwarị na Absalọm dị ndụ taa,
    ma anyị niile anwụọ.
  ory-ory: କାରଣ ଯେଉଁମାନେ ଆପଣଙ୍କୁ ଘୃଣା କରୁଅଛନ୍ତି, ଆପଣ ସେମାନଙ୍କୁ ପ୍ରେମ କରୁଅଛନ୍ତି ଓ ଯେଉଁମାନେ
    ଆପଣଙ୍କୁ ପ୍ରେମ କରୁଅଛନ୍ତି, ଆପଣ ସେମାନଙ୍କୁ ଘୃଣା କରୁଅଛନ୍ତି। ଯେହେତୁ ଆପଣ ଆଜି ଜଣାଇ ଅଛନ୍ତି
    ଯେ, ଅଧିପତିମାନେ ଓ ଦାସମାନେ ଆପଣଙ୍କ ପ୍ରତି କିଛି ନୁହନ୍ତି; କାରଣ ମୁଁ ଆଜି ଦେଖୁଅଛି ଯେ, ଯଦି
    ଅବଶାଲୋମ ବଞ୍ଚିଥାʼନ୍ତା ଓ ଆମ୍ଭେ ସମସ୍ତେ ଆଜି ମରିଥାʼନ୍ତୁ, ତେବେ ଆପଣଙ୍କ ଦୃଷ୍ଟିରେ ଭଲ ହୋଇଥାʼନ୍ତା।
  chk-chk: Ka echeni chokewe mi oput en, nge ka oput chokewe mi echenuk. Pun ikenai
    ka afata ngenikem pwe esor aüchean noum kewe chon nemenem me noum kewe aramas
    me reöm. Ikenai üa mefi pwe are Apsalom epwe manau, nge äm meinisin aipwe mäla,
    kopwe pwapwa ren.
  ssd-ssd: ne taŋgo kame ne tuku kume purde ta pitaikate sulumba taŋgo ne kasurnade
    ta sinzaŋniŋgit. Ne tuku maŋau ta ne naŋe taŋgo kuasmbi naŋe gabat kame ta ake
    agaŋ taŋaŋ talaniŋgit. Ye kila. Absalom kume ndaka sine ŋakmba kumig kande ne
    kile garenate kande.
  rop-rop: Bat yu nomo jinggabat detlot solja hu laigim yu. Yu oni jinggabat det san
    blanga yu hu nomo bin laigim yu. En tudei yubin shoum ola boswan solja en ola
    najalot solja yu nomo jinggabat olabat. Maitbi imbin mobeda blanga yu solja olabat
    bina dai en yu san Ebsalom bina jidan laibala.
  ukr-1871: Бо тим, хто зненавидїв тебе, показав єси прихильність, а тим, хто прихилявся
    до тебе — ненависть. Сьогоднї обявив єси, що в тебе нїзащо гетьмани й слуги; сьогоднї
    взнав я, що коли б Абессалом остав був жив, а ми всї погибили, се тебе задовольнило
    б уповнї.
  deu-1951: 'indem du die liebst, die dich hassen, und hassest, die dich lieben; denn
    du lässest heute merken, daß dir nichts gelegen ist an den Hauptleuten und Knechten!
    Denn ich merke heute wohl: wenn nur Absalom lebte und wir alle heute tot wären,
    das dünkte dich, recht zu sein!'
  eng-JPS: (19-7) in that thou lovest them that hate thee, and hatest them that love
    thee. For thou hast declared this day, that princes and servants are nought unto
    thee; for this day I perceive, that if Absalom had lived, and all we had died
    this day, then it had pleased thee well.
  srp-1865: Jer ljubiš one koji mrze na te, a mrziš na one koji te ljube; jer si pokazao
    danas da ne mariš za vojvode i za sluge; i vidim danas da bi ti milo bilo da je
    Avesalom živ a mi svi da smo izginuli.
  lug-lug: Oyagala abakukyawa ate n’okyawa abakwagala. Leero okikakasizza ng’abaduumizi
    n’abaweereza si kintu gy’oli. Era kindabikira nga singa Abusaalomu abadde mulamu,
    ffe ffenna nga tufudde leero, wandisanyuse.
  heb-heb: לאהבה את שנאיך ולשנא את אהביך כי הגדת היום כי אין לך שרים ועבדים כי ידעתי
    היום כי לא אבשלום חי וכלנו היום מתים כי אז ישר בעיניך׃
  ben-IRV: বাস্তবিক আপনি নিজের শত্রুদেরকে প্রেম ও নিজের প্রিয়জনকে ঘৃণা করছেন; ফলে
    আপনি আজ প্রকাশ করছেন যে, শাসনকর্তারা ও দাসেরা আপনার কাছে কিছুই নয়; কারণ আজ আমি
    দেখতে পাচ্ছি, যদি অবশালোম বেঁচে থাকত, আর আমরা আজ সকলে আজ মরতাম, তাহলে আপনি সন্তুষ্ট
    হতেন৷
  pan-pan: ਤੂੰ ਤਾਂ ਆਪਣੇ ਵੈਰੀਆਂ ਨਾਲ ਪ੍ਰੀਤ ਕਰਦਾ ਹੈ ਅਤੇ ਆਪਣੇ ਮਿੱਤਰਾਂ ਨਾਲ ਵੈਰ ਰੱਖਦਾ ਹੈ
    ਕਿਉਂ ਜੋ ਅੱਜ ਦੇ ਦਿਨ ਤੂੰ ਇਹ ਪਰਗਟ ਕੀਤਾ ਕਿ ਨਾ ਤਾਂ ਤੈਨੂੰ ਪ੍ਰਧਾਨਾਂ ਦੀ ਲੋੜ ਹੈ ਨਾ ਸੇਵਕਾਂ
    ਦੀ ਕਿਉਂ ਜੋ ਅੱਜ ਮੈਨੂੰ ਇਹ ਦਿਸਦਾ ਹੈ ਕਿ ਜੇਕਰ ਅਬਸ਼ਾਲੋਮ ਜੀਉਂਦਾ ਰਹਿੰਦਾ ਅਤੇ ਪਰ ਅਸੀਂ ਸਾਰੇ
    ਅੱਜ ਮਰ ਜਾਂਦੇ ਤਾਂ ਤੇਰੀ ਨਿਗਾਹ ਵਿੱਚ ਬਹੁਤ ਚੰਗਾ ਹੁੰਦਾ!
  tkr-tkr: Vas ğu g'ımecenanbı vukkan, ğu ıkkananbı vukkan deş. G'iyna ğu yişde gırgıng'uk'le
    haguyn, g'oşunbışin ç'ak'ınbıyiy manbışin insanar yiğnemee vuççud deşin kar vodun.
    G'iyna zalqa hitxhır, Avşalom axu yişin gırgınbı g'iyna hapt'ıynbıxhiy, man yiğnemee
    yugdaniy ixhes.
  mya-JVB: ရန်သူ တို့ကိုချစ် ၍ အဆွေ ခင်ပွန်းတို့ကို မုန်း တော်မူ၏။ မှူးမတ် များ၊ ကျွန်
    များတို့ကို ပမာဏ ပြုတော် မမူကြောင်း ကို ယနေ့ ထင်ရှားစွာပြ တော်မူပြီ။ အဗရှလုံ သည်
    အသက် ရှင်၍ ကျွန်တော်မျိုး အပေါင်းတို့သည် ယနေ့ သေ လျှင် အားရ တော်မူလိမ့်မည်ဟု ယနေ့
    ကျွန်တော်သိမြင် ပါ၏။
  tte-O: Kana koleya yakato siya sikalomagigi-lagiwo na kowa kumulomuloloili na siya
    simulomuloloiwo kowa ukalomagigi-lagili. Na mumugam kabona kuwalo-masala yakato
    tokaleyayao mekalikavao ali tobagunao siya besiele ginauli bwagabwaga koliwo.
    Mwa kani kabo yakatai temga kaliyate kabona Abisalomi nige iboboita yo kai meuloimai
    kaboita kani kuyaliyaya.
  tbg-tbg: Oho, te tavauraro ai muntukavano ai iri qoraiqama amitaakara vaivara, ariara
    muntuka vataaka vikara are iri qoraiqama nimite variaro. Vate tenavu tavaurara
    are tenavu iqoka vaiintiqaa raqiki vauraukaravata, nena iqoka vaiinti vikaravata,
    kia noraiqaakera iri variaro. Tenavu ekaa qutu vuraro Apasalomuva qaqi vaitirio,
    are virara quaheharama variaraitirio.
  hmo-hmo: Oi ese oi dekenai idia dagedage henia taudia oi ura henia, bona oi dekenai
    idia ura henia taudia be oi ura henia lasi. Hari dina oi hedinaraia vadaeni, oiemu
    tuari biagudia bona edia tuari taudia be oi laloa lasi momokani. Badina be hari
    lau itaia, bema Abesaloma be hari dina ia mauri noho, bona ai ibounai be ai mase
    noho neganai, oi be do oi moale.
  urd-urd: क्यूँकि तू अपने 'अदावत रखने वालों को प्यार करता है, और अपने दोस्तों से
    'अदावत रखता है, इसलिए कि तूने आज के दिन ज़ाहिर कर दिया कि सरदार और ख़ादिम तेरे
    नज़दीक बेक़द्र हैं, क्यूँकि आज के दिन मैं देखता हूँ कि अगर अबीसलोम जीता रहता और
    हम सब मर जाते, तो तू बहुत ख़ुश होता।
  rus-SYN: ты любишь ненавидящих тебя и ненавидишь любящих тебя, ибо ты показал сегодня,
    что ничто для тебя и вожди и слуги; сегодня я узнал, что если бы Авессалом остался
    жив, а мы все умерли, то тебе было бы приятнее;
  bqc-SIM: 'Ɔ̃ Yoabu gɛ̀ kí lè kpɛ́u à mɛ̀: N widà n gbɛ̃́ↄwa gbã. Aa n bↄ gbã
    ń n nɛgↄ̃ɛↄ ń n nɛnↄɛↄ ń n naↄ ń n nↄ pↄ́ ni mɛ́sɛdilɛnɛ́oↄ.'
  tcz-CHONGTHU: Ipijeh-inem itileh nangman nahot bolte nalungset jon, nalungset te
    joh nahot boljo tai. Ajeh chu tunin nangman kichen tah in naseidoh tan, gal lamkaiho
    leh sepaite hi nang dinga imacha louva pang danin nabol tan ahi. Ijeh-inem itileh
    tuni hin Absalom chu kihing hoi hen lang keiho hi kabonchauvin thigam jengu leng
    nangma nalung lhaijo ding ahi.
  mar-mar: ज्यांनी तुमचा द्वेष केला त्यांच्यावर तुम्ही प्रेम दाखवता आहात, आणि ज्यांनी
    तुमच्यावर लोभ केला त्यांना तुम्ही दूर सारता आहात. तुमची माणसे, तुमचे सेवक यांना
    तुमच्या दृष्टीने काही किंमत नाही हे तुमच्या वागण्यावरून स्पष्ट झाले आहे. आज अबशालोम
    जगला असता आणि आम्ही सर्व मरण पावलो असतो तर तुम्हास फार आनंद झाला असता असे दिसते.
  qub-qub: Cananmi ichanga musyäna mandaj suldäruyquicuna, capitanniquicuna imapäpis
    mana bälishäta. Chiquishoj cajtami cuyanqui. Cuyashoj cajtaga chiquinquimi. Cananga
    nogapis tantiyacushcä tayta. Gampäga mas allimi canman canan öra Absalón cawaycaptin,
    nogacuna llapanë wañusha captëpis.
  bqp-bqp: N zãngurinↄn ń yeńyĩ, akũ ń zã n yenyĩdenↄgu. N mↄ̀wɛrɛ gbãra, ókↄ̃nↄ
    n zĩ̀kari gbɛ̃ zↄ̃kↄ̃nↄ kũ ó gbɛ̃nↄ ódi kánnɛ pↄ́ke ũro. Ma dↄ̃̀ sà, tó Abusalomu
    kun gbãra, akũ ókↄ̃nↄ o gaga ó pínki, abirekũ mɛ́ ani kɛnnɛ nna.
  hat-hat: Ou moutre jan ou renmen moun ki rayi ou, men ou pa vle wè moun ki renmen
    ou. Ou fè wè jan chèf lame ak sòlda k'ap goumen pou ou yo pa di ou anyen. Jòdi
    a mwen wè monwa ta pi kontan si Absalon te vivan, epi nou tout nou te mouri.
  eng-BSB: You love those who hate you and hate those who love you! For you have made
    it clear today that the commanders and soldiers mean nothing to you. I know today
    that if Absalom were alive and all of us were dead, it would have pleased you!
  tod-tod: 'Zoaɓe lɛɛni pɔ bɛ pɛlɛi wu, é ɠɛ ma: «È unfegi yeiɗa za ga ɗa-ɠɔɔɠɔ
    nuiti, niiti ti wo-yɛnvuiti kizoga, ɗa-o, è-loun zunuiti ta è-loun anzanuiti-yo,
    naa ʋɛɛ è-anzaiti pɛ ba.'
  eng-WEBPB: in that you love those who hate you and hate those who love you. For
    you have declared today that princes and servants are nothing to you. For today
    I perceive that if Absalom had lived and we had all died today, then it would
    have pleased you well.
  kbq-kbq: Hagi kagri'ma kahe'za haza vahe zamavesi nezamanteka, kagri'ma kavesi kantaza
    vahera zamavaresa huzmantane. Hagi e'ina'ma hana kavukvamo'a sondia vahete kva
    vahekane, sondia vahekanena zamage amne hane. Na'ankure Absalomuma ofri manigeta
    tagra maka'mota fruntesina, kagra muse hasine.
  nhe-BL: Tiquinicnelía tlen mitzcualancaitaj huan tojuanti tlen timitzicnelíaj, titechcualancaita.
    Titechnextilijtoc ama para ax tleno topati moixpa huan achi más tipactosquía intla
    nochi techmictijtosquíaj huan san Absalón itztosquía.
  bus-bus: N zangurinↄn ń yeńzi, ben ń za n yenzideenↄn. Ń ↄ̀dↄawe gbã̀a, kɛ̀ wamↄwa
    n zĩ̀kpɛ gbɛ̃nsinↄ kↄ̃n wa gbɛ̃nↄ wée kánnɛ pↄ́ke ũro. Má dↄ̃̀ sa, tó Abusalomu
    kuu gbã̀a, ben wapinↄ wa gaga wa píngi, beee bé eé kɛnnɛ nna.
  gub-BL: Neamutar katu har iro newe wà. Erezamutar katu nerehe iakatuwawahy 'ym ma'e
    ne wà. Tuwihaw nerehe we har wà, zauxiapekwer nerehe we har wà no, iro newe upaw
    rupi wà. Erexak kar newe ikatu 'ymaw iko teko wanupe. Ko ma'e aexak kutàri. Aze
    mo Àmixàràw wikuwe, aze mo ure paw urumàno, nerurywete mo.
  eng-DRA: 'Thou lovest them that hate thee, and thou hatest them that love thee:
    and thou hast shewn this day that thou carest not for thy nobles, nor for thy
    servants: and I now plainly perceive that if Absalom had lived, and all we had
    been slain, then it would have pleased thee.'
