    uh tih, “Vongka ah manghai om ke,” a ti uh. Te daengah pilnam boeih te manghai
    kah mikhmuh ah ha pawk tih Israel amah kah dap la boeih rhaelrham van.
  tbz-SIM: N dɑ nɑ́ɑ́mmu, cĩ́ɛ̃́kɛ́ kɛ́kɔtɛ kɛ́yɑ́úkùnnɛ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ kɔ̃̀ntì, kɑ̀ɑ
    í kɔ̀tɛ òmɔù tɛ̃́nkɛ í yóó ndɑ bonɛ̀, bɛmɔu bɛ̀ bo cíɛ́tɛ́ kɛ nyènkɛ̀. Kɛ̀ dɛ̀
    nɛ́ dɔkɛ dɑ yonkɛnɛ̀ kɛ́pɛ̃ɛ̃tɛ́ dɛ̀ mɛ̀ ndòmmɛ̀ kɛ́pɛ̃ɛ̃tɛ́ ɑ yɑ̀ mɛ̀ɛ̀ yɛi nnɛ̀
    bɛ̀ dɑ pɛitɛ́mɛ̀.
  msy-2020: Joap mɨkemegha gɨvazɨma, Devit dɨkavigha ghua nguibar ekiamɨn tiar akamɨn
    aperaghav iti. Ezɨ an mɨdorozir gumaziba kamaghɨn oraki, atrivim nguibar ekiamɨn
    tiar akamɨn boroghɨn aperaghav iti. Kamaghɨn amizɨ, an mɨdorozir gumaziba iza
    a ko iti. Ezɨ Israelian mɨdorozir gumaziba arava vaghvagha bar uan nguibabar ghue.
  dop-dop: Mpʋ tɔ, kʋlɩ nɑ ń lɩɩ nɑ ń yɔɣɔtǝnɑ yǝlɑɑ nɑ pɑ lɑŋɑ hɛɛ. Mɑ tuukinɑ Tɑcɑɑ
    sɩ ye n tɑ lɩɩ pǝ kɑɑ kɑɑsɩ pɑɑ yʋlʋ kʋlʋm kɛ nyɑ́ kiŋ kɛ ɑhoo ɑnɛ. Nɑ mpi pǝ
    tɛmɑ-ŋ mɑɣɑnɑʋ kɛ hɑtoo nyɑ́ pǝcɑɑtʋ tɔ pɩɩ lɑ sɑnɑ nɑ nɔɔnɔɔ nyǝntʋ.
  azb-azb: Padşah qalxıb darvazada oturdu. Bütün xalqa «budur, padşah darvaza ağzında
    oturub» deyə bildirdilər və bütün camaat padşahın qarşısına gəldi. Bu vaxt İsraillilərin
    hamısı öz evlərinə dağılmışdı.
  eng-DBY: Then the king arose, and sat in the gate. And they told all the people,
    saying, Behold, the king is sitting in the gate. And all the people came before
    the king. Now Israel had fled every man to his tent.
  hin-2017: तब राजा उठकर फाटक में जा बैठा। जब सब लोगों को यह बताया गया, कि राजा फाटक
    में बैठा है; तब सब लोग राजा के सामने आए। इस बीच इस्राएली अपने-अपने डेरे को भाग
    गए थे।
  wol-KYG: Léegi nag, jógal kat génn wax ak say nit, ruccanti leen. Ndax giñ naa ci
    Aji Sax ji, soo génnul, du kenn ku fiy bokk fanaan ak yaw tey. Te loolu de musiba
    lay doon ci yaw, mu gëna réy musiba mu la masa dal, ba ngay ndaw ba tey.»
  eng-YLT: And the king riseth, and sitteth in the gate, and to all the people they
    have declared, saying, 'Lo, the king is sitting in the gate;' and all the people
    come in before the king, and Israel hath fled, each to his tents.
  eng-WYC-2017: Therefore the king rose up, and sat in the gate; and it was told to
    all the people, that the king sat in the gate, and all the multitude came before
    the king. Forsooth Israel fled into their tabernacles.
  eng-WMBB: Then the king arose and sat in the gate. The people were all told, “Behold,
    the king is sitting in the gate.” All the people came before the king. Now Israel
    had fled every man to his tent.
  urd-GVH: तब दाऊद उठा और शहर के दरवाज़े के पास उतर आया। जब फ़ौजियों को बताया गया
    कि बादशाह शहर के दरवाज़े में बैठा है तो वह सब उसके सामने जमा हुए। इतने में इसराईली
    अपने घर भाग गए थे।
  rug-rug: Beto asa si turu sa baṉara meke la habotu tata nana koa sa sasada barana
    sa vasileana lavata. Avoso nia ri nana tie sapu koa vasina si asa, ke la varigara
    koa sa sari doduru tie. Pa totoso sana si ele govete pule beto la tu pa hopeke
    dia vasileana soti sari doduru tie Izireli.
  gaz-gaz: Kanaafuu mootichi kaʼee karra dura taaʼe. Namoonni hundinuus yommuu, “Mootichi
    karra dura taaʼee jira” jedhamee itti himametti isa bira dhufan. Yeroo sanatti
    Israaʼeloonni hundi gara mana isaaniitti baqatanii turan.
  fra-LSG: 'Alors le roi se leva, et il s’assit à la porte. On fit dire à tout le
    peuple: Voici, le roi est assis à la porte. Et tout le peuple vint devant le roi.
    Cependant Israël s’était enfui, chacun dans sa tente.'
  yal-yal: Nayi, keli, i mini, i falan ti i ya walikɛne xa. Bayo n bata n kɔlɔ Alatala
    yi, xa i mi mini muxu keden mi luyɛ i fɔxɔ ra to kɔɛɛn na, na ɲaxuma ayi nɛn dangu
    tɔrɔn na naxan birin bata liga keli i foningeya waxatin ma han iki.”
  haw-1868: Alaila ala'e la ke alii, a noho iho la ma ka ipuka o ka pa. Hai aku la
    lakou i na kanaka a panu, Aia hoi, ke noho mai la ke alii ma ka ipuka. A hele
    mai la na kanaka a pau imua o ke alii; no ka mea, ua mahuka aku la ka Iseraela
    o kela kanaka keia kanaka a pau i kona halelewa iho.
  arb-NAV: فَقَامَ الْمَلِكُ وَجَلَسَ عِنْدَ بَوَّابَةِ الْمَدِينَةِ. فَذَاعَ الْخَبَرُ
    بَيْنَ جَمِيعِ أَوْسَاطِ الْجَيْشِ أَنَّ المَلِكَ جَاِلسٌ عِنْدَ الْبَوَّابَةِ،
    فَأَقْبَلَ الجَيْشُ إلَيْهِ. أَمَّا الإِسْرَائِيلِيُّونَ فَهَرَبُوا لائِذِينَ
    بِبُيُوتِهِمْ.
  ewe-ewe: 'Fia la tso eye wòyi ɖanɔ dua ƒe agbonu. Esi amewo se be, “Fia la nɔ anyi
    ɖe dua ƒe agbonu” la, wo katã va ƒo ƒu ɖe eŋu. Le ɣeyiɣi sia me la, Israel ƒe
    aʋawɔlawo katã ka hlẽ: ame sia ame yi eya ŋutɔ ƒe aƒe me.'
  eng-LEE: (19:9) Then the king arose, and sat in the gate. And they told it unto
    all the people, saying, Behold, the king is sitting in the gate. And all the people
    came before the king; but Israel fled, every man to his tents.
  asm-FB: তাতে ৰজা উঠি নগৰৰ দুৱাৰৰ মুখতে বহি থাকিল। তেতিয়া, ৰজা নগৰৰ দুৱাৰত বহি আছে
    বুলি সকলো লোকক কোৱা হ’ল বোলে, “চোৱা, ৰজা দেখোন দোৱাৰ মুখত বহি আছে৷” তেতিয়া সকলো
    লোক ৰজাৰ ওচৰলৈ আহিল। ইতিমধ্যে ইস্ৰায়েলত থকা প্ৰতিজন লোক নিজ নিজ তম্বুলৈ পলাই
    গ’ল।
  sus-A: عِ نَشَن نَبَمَ، كٍلِ، عِ شَ وْيّن قَنيِ قَلَ عِ شَ سْورِيٍ بّ. شَ نَ مُ
    عَ رَ، ﭑ بَرَ ﭑ كَلِ عَلَتَلَ رَ، بٍينُ كْي شَ سٌ عِ شَ شّمّ بِرِن كٍلِمَ نّ عِ
    شُن مَ تٌ. نَ قٍ شْرْشْمَ عِ شَ تْورّ بِرِن بّ عِ نَشَن كٌلٌن كَبِ عِ بَرِ تّمُي.»
  fra-SBL: 'Alors le roi se leva et s''assit à la porte. On dit à tout le peuple :
    « Voici que le roi est assis à la porte. » Tout le peuple se présenta devant le
    roi. Israël s''était enfui, chacun dans sa tente.'
  hbo-hbo: וְעַתָּה֙ ק֣וּם צֵ֔א וְדַבֵּ֖ר עַל־לֵ֣ב עֲבָדֶ֑יךָ כִּי֩ בַיהוָ֨ה נִשְׁבַּ֜עְתִּי
    כִּי־אֵינְךָ֣ יֹוצֵ֗א אִם־יָלִ֨ין אִ֤ישׁ אִתְּךָ֙ הַלַּ֔יְלָה וְרָעָ֧ה לְךָ֣ זֹ֗את
    מִכָּל־הָרָעָה֙ אֲשֶׁר־בָּ֣אָה עָלֶ֔יךָ מִנְּעֻרֶ֖יךָ עַד־עָֽתָּה׃ ס
  kik-kik: Nĩ ũndũ ũcio mũthamaki agĩũkĩra, agĩikarĩra gĩtĩ gĩake kĩhingo-inĩ. Hĩndĩ
    ĩrĩa andũ meerirwo atĩrĩ, “Mũthamaki aikarĩte kĩhingo-inĩ,” othe magĩũka mbere
    yake. Na rĩrĩ, andũ a Isiraeli nĩmoorĩte magacooka kwao mĩciĩ.
  fra-NCL: Lève-toi donc, sors et parle selon le cœur de tes serviteurs ; car je jure
    par Yahweh que, si tu ne sors pas, pas un homme ne passera avec toi cette nuit ;
    et ce sera pour toi un mal pire que tous les maux qui te sont arrivés depuis ta
    jeunesse jusqu’à présent. »
  cek-AK: To pongah siangpahrang loe angthawk moe, khongkha taengah anghnut. Khongkha
    taengah siangpahrang anghnut, tiah kaminawk mah panoek o naah, kaminawk boih anih
    hmaa ah angzoh o. Israel kaminawk loe angmacae im ah cawnh o boih boeh.
  cuk-cuk: Agine, Rey-David gwisgus-imaksad, yawagak-naba dummagan-bukwad-naba signonikid.
    Bela sordamar owisolesgua, Rey-David yawagak-naba-sigisye, bela sordamar rey-asabin
    gwisgunonimalad. Israel-sordamardina bela e-neg-e-negse wakitemalad.
  uig-CYR: 'Шуниң билән падиша чиқип дәрвазида олтарди, һәммә хәлиққә: Мана, падиша
    дәрвазида олтириду, дегән хәвәр йәткүзүлгәндә, уларниң һәммиси падишаниң қешиға
    кәлди. Амма Исраиллар болса һәммиси қечип, өз өйигә қайтип кәтти.'
  tel-2017: రాజు గుమ్మం దగ్గర కూర్చున్నాడన్న సంగతి ప్రజలంతా విని రాజును దర్శించేందుకు
    వచ్చారు. ఇశ్రాయేలువారంతా తమ తమ ఇళ్ళకు పారిపోయారు.
  hat-BSA: 'Pou sa, wa a te leve chita nan pòtay la. Lè yo te pale tout pèp la e te
    di: “Men vwala, wa a chita nan pòtay la,” alò, tout pèp la te vini devan wa a.
    Alò, Israël te fin sove ale, chak moun nan pwòp tant pa yo.'
  kos-kos: Na tokosra el tukakek ac som muta apkuran nu ke mutunpot in siti ah. Mwet
    lal ah lohngak lah el oasr we, na elos nukewa som muta yorol. In pacl se ingan,
    mwet Israel nukewa folokla tari nu yen selos kais sie.
  hbo-WLC: וְעַתָּה֙ ק֣וּם צֵ֔א וְדַבֵּ֖ר עַל־לֵ֣ב עֲבָדֶ֑יךָ כִּי֩ בַיהוָ֨ה נִשְׁבַּ֜עְתִּי
    כִּי־אֵינְךָ֣ יוֹצֵ֗א אִם־יָלִ֨ין אִ֤ישׁ אִתְּךָ֙ הַלַּ֔יְלָה וְרָעָ֧ה לְךָ֣ זֹ֗את
    מִכָּל־הָרָעָה֙ אֲשֶׁר־בָּ֣אָה עָלֶ֔יךָ מִנְּעֻרֶ֖יךָ עַד־עָֽתָּה׃ ס
  ibo-ibo: Ya mere, eze biliri nọdụ ọdụ nʼọnụ ụzọ ama. Mgbe ndị agha nụrụ na eze nọ
    nʼọnụ ụzọ ama, ha niile pụtara guzo nʼihu ya. Ma nʼoge a, ndị Izrel niile agbalaala,
    onye ọbụla nʼụlọ ya.
  ory-ory: ତହିଁରେ ରାଜା ଉଠି ନଗର-ଦ୍ୱାରରେ ବସିଲେ। ସେତେବେଳେ ସମସ୍ତ ଲୋକଙ୍କୁ କୁହାଗଲା, ଦେଖ,
    ରାଜା ନଗର-ଦ୍ୱାରରେ ବସିଅଛନ୍ତି; ତହୁଁ ସମସ୍ତ ଲୋକ ରାଜାଙ୍କ ସମ୍ମୁଖକୁ ଆସିଲେ। ଏଥିମଧ୍ୟରେ ଇସ୍ରାଏଲର
    ପ୍ରତ୍ୟେକ ଲୋକ ଆପଣା ଆପଣା ତମ୍ବୁକୁ ପଳାଇ ଯାଇଥିଲେ।
  chk-chk: Mürin, ewe king a feila o mot leasamalapen tittin ewe telinimw. Lupwen
    ei pworaus a tori ekewe sounfiu meinisin, pwe ewe king a mot leasamalapen tittin
    ewe telinimw, ir meinisin ra feito ren. Iwe, chon Israel ra fen süla lon en me
    lenian.
  ssd-ssd: Yoab nu pasate deŋpurna le David ndek tiŋga kumba ka tumbraŋ fonde malaŋgambi
    taŋge minyokina le nuŋe kame kuasmbi ŋakmba ismba nane pro nu laipmba maŋgurkinaig.
    Israel kuasmbi yimyam kua ka sili-silimba naŋgine tumbraŋ tumbraŋ kine likinaig
    sulumba
  rop-rop: Wal King Deibid bin duwit langa Jowab, en imbin gidap, en imbin go en jidan
    deya langa det geit blanga det taun, en ol detlot solja blanga im bin irrim det
    nyus weya imbin go deya, en deibin ol go en majurrumap miselp raidaran langa im.
  ukr-1871: І встав царь і сїв у ворот. І сповіщено всьому народові, що царь седить
    у брамі, й ввесь люд прийшов перед царя; Ізрайлитяне ж порозбігались по шатрах
    своїх.
  deu-1951: 'Da machte sich der König auf und setzte sich ins Tor. Das tat man allem
    Volke kund und sprach: Siehe, der König sitzt im Tor! Da kam alles Volk vor den
    König; Israel aber war geflohen, ein jeder in seine Hütte.'
  eng-JPS: '(19-9) Then the king arose, and sat in the gate. And they told unto all
    the people, saying: ''Behold, the king doth sit in the gate''; and all the people
    came before the king. Now Israel had fled every man to his tent.'
  srp-1865: 'Tada usta car, i sjede na vratima; i kazaše svemu narodu govoreæi: evo,
    sjedi car na vratima. I doðe sav narod pred cara. Ali Izrailjci bjehu pobjegli,
    svak u svoj šator.'
  lug-lug: Awo kabaka n’agolokoka, n’addira entebe ye n’agiteeka mu mulyango ogwa
    wankaaki, bonna ne bajja gy’ali. Mu kiseera ekyo Abayisirayiri baali baddukidde
    buli muntu ewuwe.
  heb-heb: ויקם המלך וישב בשער ולכל העם הגידו לאמר הנה המלך יושב בשער ויבא כל העם
    לפני המלך וישראל נס איש לאהליו׃
  ben-IRV: তখন রাজা উঠে নগরের ফটকে বসলেন; আর সমস্ত লোককে বলা হল, “দেখ, রাজা ফটকের
    কাছে বসে আছেন৷” তাতে সমস্ত লোক রাজার সামনে আসল৷
  pan-pan: ਸੋ ਰਾਜਾ ਉੱਠਿਆ ਅਤੇ ਫਾਟਕ ਵਿੱਚ ਆਣ ਬੈਠਾ ਅਤੇ ਸਾਰੇ ਲੋਕਾਂ ਨੂੰ ਖ਼ਬਰ ਹੋਈ, ਤਾਂ ਵੇਖੋ,
    ਰਾਜਾ ਕੋਲ ਆ ਜੁੜੇ ਕਿਉਂ ਜੋ ਸਭ ਇਸਰਾਏਲੀ ਆਪੋ ਆਪਣੇ ਤੰਬੂਆਂ ਨੂੰ ਨੱਠ ਗਏ ਸਨ।
  tkr-tkr: Paççah oza qıxha, şaharne akkabışisda giy'ar. G'oşunuk'led «Paççah şaharne
    akkabışisne gyu'urva» uvhumee, g'oşun paççahısqa savayle. Gırgın İzrailybıme cone
    xaybışeeqa apk'ın vooxhe.
  mya-JVB: ရှင် ဘုရင်သည် ထ ၍ တံခါးဝ ၌ ထိုင် တော်မူ၏။ ရှင် ဘုရင်သည် တံခါးဝ ၌ ထိုင်
    တော်မူသည်ကို လူ အပေါင်း တို့သည် ကြား သောအခါ အထံ တော်သို့ ချဉ်းကပ် ကြ၏။ ဣသရေလ လူများမူကား
    မိမိ တို့နေရာ သို့ ပြေး သွားကြပြီ။
  tte-O: Kabo kin iyawatagili ilau imiyasio yanuwa ana kaba lusalusaena koina. Saugana
    ana tokaleyayao wasa sibenalani iya iyaele imiyasio kaba lusalusae koina mwa meuloili
    silau koina. Isileli ali tokaleya siya nige siboboita kaleya koina siyabubuko
    silau yanuwa uloina uloina kolili simiya. Na Deibida me ana tomoyao siyaele yanuwa
    Manaim koina nige naga Yolidani silopanaisi-yoima na silau Yelusalema.
  tbg-tbg: Ioaapiva minti tuvaro avuhainaa vaiinti viva himpiro vevantero oru vaantaavura
    qentiana oquvi vaumanta vira iqoka vaiinti virara iri, vikavata viva vaunaini
    oru ruvaaqumavi vaura. Isareri iqoka vaiinti Apasalomura mantaraini vauka vika
    qetake ruqemake nai maaqa nai maaqa vura.
  hmo-hmo: Vadaeni king Davida ia toreisi, bona ikoukou dekenai ia helai diho. Tau
    haida ese idia itaia, vadaeni taunimanima ibounai idia hamaoroa. Unai neganai
    Davida ena tuari taudia ibounai be ia dekenai idia haboua mai. Unai neganai, Israela
    tuari taudia ibounai be gari dainai edia ruma ta ta dekenai idia heau lou.
  urd-urd: तब बादशाह उठकर फाटक में जा बैठा और सब लोगों को बताया गया कि देखो बादशाह
    फाटक में बैठा है, तब सब लोग बादशाह के सामने आए और इस्राईली अपने अपने डेरे को भाग
    गये थे।
  rus-SYN: И встал царь и сел у ворот, а всему народу возвестили, что царь сидит у
    ворот. И пришел весь народ пред лице царя к воротам; Израильтяне же разбежались
    по своим шатрам.
  bqc-SIM: Fɛlɛ bↄ sa. Gɛ ǹ n gbɛ̃́ↄ gba sↄ̃. Má sìnɛ ń Diio, tó ni gɛo, an gbɛ̃e
    a innↄ la gwã́ao. Bee a kɛnɛ vãi, aↄ dɛ vãi pↄ́ n le za n ɛ̀waasogↄↄ e gbãa.
  tcz-CHONGTHU: Chuphat’in lengpa jong akipat doh jengin kelkot phunga atouna a chun
    atoutai. Hichun mipi abonchauva jah dingin aseipeh tai, “Vetan, lengpa khu kelkot
    phungbula atou tai,” atiuva ahileh; chuphat’in mipi ho chu abomnchauvin lengpa
    angsunga ahung kitol lutsoh tauve, Israel chate Absalom nungjui ho vang chu ama
    ama inlam cheh a ajam lut soh tauve.
  mar-mar: तेव्हा राजा उठून वेशीपाशी गेला. राजा तेथे आल्याची खबर सर्वत्र पसरली. तेव्हा
    सर्व जण राजाच्या दर्शनाला जमले. अबशालोमला पाठिंबा देणारे सर्व इस्राएल लोक आपापल्या
    ठिकाणी पळून गेले होते.
  qub-qub: Chayno niptin rayga aywar siudä puncuman jamacuycuran. «Ray puncucho jamaraycan»
    nir willaptin llapan runacuna aywaran raypa ñaupanman. Davidpa contran pillyaj
    caj Israel runacunami ichanga gueshpir wasincunapa aywacuran.
  bqp-bqp: Akũ kína fùtɛ à gɛ̀ɛ à vùtɛ bĩnilɛa. Kũ ò ò gbɛ̃nↄnɛ kína vutɛna gãnun,
    akũ ò sù ò zɛ̀ a arɛ ń pínki. Isarailanↄ bàa lɛ̀, baadi tà a bɛa.
  hat-hat: Wa a leve vre, li vin chita bò pòtay lavil la. Lè sòlda yo vin konn sa,
    yo tout vin sanble bò kote l'. Moun peyi Izrayèl yo menm te kouri ale chak moun
    lakay yo.
  eng-BSB: 'So the king got up and sat in the gate, and all the people were told:
    “Behold, the king is sitting in the gate.” So they all came before the king. Meanwhile,
    the Israelites had fled, each man to his home.'
  tod-tod: Wuzeɠe niina, è ɠula mu, è ɓɔɛ ɗa-ɠɔɔɠɔ nuiti pɔ ga iɲɔdɔɔ wooiti. Mazɔlɔɔ
    gè ɠonaa Ɠɔoɠɔ GALAGI ma ga ni è la ɠulani, nu nɔpɛ ge la yɛga è ʋa za ɓidii.
    Naa ɠa ɲɔu è ma, é leʋe maanɔɠɔi pɛ ba, niiti ti zeeliai è ma, é zo ɗa-loungo
    ziɛ su ma, é zeeli za ma.»
  eng-WEBPB: Then the king arose and sat in the gate. The people were all told, “Behold,
    the king is sitting in the gate.” All the people came before the king. Now Israel
    had fled every man to his tent.
  kbq-kbq: Anage higeno kini nemo'a vuno kuma kahante'ma nemania trate umani'negeno,
    kini ne'mo'ma kuma kahante manine kema mika vahe'mo'za nentahi'za, eza eme ke'naze.
    Hianagi anama hige'za Absalomu avaririza vu'naza sondia vahe'mo'za atre'za seli
    nonkuma zamirega vu'naze.
  nhe-BL: Huajca David quisqui huan mosehui campa cuapuerta tlen nopa altepetl, huan
    nochi nopa soldados huan altepetl ehuani quicajque para Tlanahuatijquetl David
    mosehuijtoya campa nopa cuapuerta. Huajca nimantzi hualajque nochi inijuanti quiitacoj
    huan David quinseli ica yejyectzi. Huan nopa israelitame tlen itztoyaj ihuaya
    Absalón cholojque hasta ininchajchaj.
  bus-bus: Ben kí fɛ̀ɛ à gàa à vɛ̃̀ɛ bĩilɛa. Kɛ̀ wà ò gbɛ̃nↄnɛ kí vɛ̃ɛna gãnulɛa,
    ben aↄ̃ mↄ̀ wà zɛ̀ à aɛ ń píngi. Isarailinↄ bàa lɛ̀, baade tà a bɛ.
  gub-BL: Na'e tuwihawete upu'àm oho tawhu ukenaw huwake wapyk pà kury. Zauxiapekwer
    ukwaw a'e pe iho awer wà. A'e rupi uzemono'og oho izywyr wà. A'e 'ar rehe Izaew
    Tawi iàmàtyry'ymar paw uzàn oho weko haw pe wà.
  eng-DRA: 'Then the king arose and sat in the gate: and it was told to all the people
    that the king sat in the gate: and all the people came before the king, but Israel
    fled to their own dwellings.'
