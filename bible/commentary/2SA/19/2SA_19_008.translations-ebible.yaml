verse: 2SA.019.008
translations:
  mal-C: അതിനാൽ രാജാവ് എഴുന്നേറ്റ് കവാടത്തിൽ ഉപവിഷ്ടനായി. “രാജാവു കവാടത്തിൽ ഇരിക്കുന്നു,”
    എന്നു കേട്ടപ്പോൾ ജനമെല്ലാം അദ്ദേഹത്തിന്റെ മുമ്പാകെ വന്നുചേർന്നു. ഇതിനിടെ ഇസ്രായേല്യരെല്ലാം
    സ്വന്തം ഭവനങ്ങളിലേക്ക് ഓടിപ്പോയിരുന്നു.
  deu-TKW: 'Nun aber auf! Tritt hinaus und sprich freundlich mit deinen Unterthanen!
    Denn bei Jahwe schwöre ich es: Solltest du nicht zum Vorschein kommen, so wird
    fürwahr diese Nacht auch nicht ein Mann bei dir verbleiben, und das müßte für
    dich ein Unheil sein, schlimmer als irgend eines, das von deiner Jugend an bis
    jetzt über dich gekommen ist!'
  lin-lin: Sik’oyo, bima mpe pesa longonya na basoda na yo. Nalapi ndayi na Kombo
    na Yawe ete soki obimi te, soda moko te akotikala elongo na yo kino butu eya.
    Ekozala mpo na yo pasi, koleka makama nyonso oyo ekweyela yo wuta na bolenge na
    yo kino lelo. »
  eng-LSV: And the king rises, and sits in the gate, and they have declared to all
    the people, saying, “Behold, the king is sitting in the gate”; and all the people
    come in before the king, and Israel has fled, each to his tents.
  eng-GNV: 'Then the King arose, and sate in the gate: and they tolde vnto all the
    people, saying, Beholde, the King doeth sit in the gate: and all the people came
    before the King: for Israel had fled euery man to his tent.'
  eng-WEBSTER: 'Then the king rose, and sat in the gate. And they told to all the
    people, saying, Behold, the king doth sit in the gate. And all the people came
    before the king: for Israel had fled every man to his tent.'
  nhw-BL: Huajca David quisqui huan mosehui campa cuapuerta tlen nopa altepetl, huan
    nochi nopa soldados huan altepetl ehuani quicajque para Tlanahuatijquetl David
    mosehuijtoya campa nopa cuapuerta. Huajca nimantzi hualajque nochi inijuanti quiitacoj
    huan David quinseli ica yejyectzi. Huan nopa israelitame catli itztoyaj ihuaya
    Absalón cholojque hasta ininchajchaj.
  swh-ONEN: Kwa hiyo mfalme akaondoka akaketi kitini pake penye lango. Watu walipoambiwa,
    “Mfalme ameketi langoni,” watu wote wakamjia. Wakati huo, Waisraeli walikuwa wamekimbilia
    nyumbani kwao.
  bba-bba: Adɑmɑ tɛ̃, ɑ yɑrio ɑ dɑ ɑ wunɛn bwɑ̃ɑbu ɡɔ̃rusu yɛmiɑsiɑ. À n yinɑ ɑ ko
    mɛ, nɑ nun sɔ̃ɔmɔ sere kɑ Yinni Gusunɔn wɑ̃ɑru bɑɑ tɔn turo kun kɑ nun yɔ̃rɑmɔ
    sɑɑ wɔ̃ku ten di. Kɑɑ mɑɑ wɑhɑlɑ wɑ yɑ n kere ye ɑ wɑɑre sɑɑ wunɛn ɑluwɑɑsirun
    di n kɑ ɡirɑri ɡisɔ.
  eng-KJVCPB: 'Then the king rose, and sat in the gate. And they told unto all the
    people, saying, Behold, the king doth sit in the gate. And all the people came
    before the king: for Israel had fled every man to his tent.'
  mpx-mpx: Inoke kin i tagil i na i misiyo panuwa ana abauluulutuka. Sauga wana tolohaveyan
    wasa hi hago iya iyoho i misiyo abauluulutuka, yaka gegewel hi nok elana. He Isileli
    wali tolohaveyan iyaka hi lou hi na tomaha ona wali panuwaa.
  luo-luo: Omiyo ruoth nochungʼ modhi obet e kome e dhorangach. Eka nonyis jolweny
    ni, Ruoth obet e dhorangach, kendo giduto negibiro mi gichungʼ e nyime. Koro nonwangʼo
    ka jo-Israel noseringo odhi e miechgi.
  meu-meu: Bena hanua pavapavana na e tore isi, ikoukou ai e helai diho. Bena haida
    ese taunimanima iboudiai e hamaorodia, eto, A itaia, hanua pavapavana na ikoukou
    ai e helaimu. Bena taunimanima iboudiai na hanua pavapavana vairanai e hebou.
    Una negana ai Israel taudia iboudiai na vada e heau karoho, ta ta ena ruma ena
    ruma vada ela.
  npi-ULB: त्यसैले राजा उठे र सहरको ढोकामा बसे, र सबै मानिसलाई यसो भनियो, “हेर, राजा
    ढोकामा बसेका छन् ।” अनि सबै मानिस राजाको सामु आए । त्‍यति बेला इस्राएलका सबै मानिस
    भगरे आआफ्ना घरमा गएका थिए ।
  yor-yor: Ọba sì dìde, ó sì jókòó ní ẹnu-ọ̀nà, wọ́n sì wí fún gbogbo àwọn ènìyàn
    náà pé, “Wò ó, ọba jókòó ní ẹnu-ọ̀nà.” Gbogbo ènìyàn sì wá sí iwájú ọba. Nítorí
    pé, Israẹli ti sá, olúkúlùkù sí àgọ́ rẹ̀.
  ind-ind: Maka Daud pun bangun dan duduk di gerbang kota. Sesudah diumumkan kepada
    pasukannya bahwa raja sedang duduk di gerbang kota, mereka semua berkumpul di
    hadapannya. Sementara itu, pasukan Absalom sudah melarikan diri ke rumah mereka
    masing-masing.
  pes-OPCB: پس پادشاه بیرون رفته، کنار دروازهٔ شهر نشست. وقتی افرادش این را شنیدند،
    دورش جمع شدند. در ضمن، تمام سربازان اسرائیلی به خانه‌های خود گریخته بودند.
  tgl-ULB: Kaya tumayo ang hari at umupo sa tarangkahan ng lungsod, at sinabi ito
    sa lahat ng kalalakihan, “Tingnan, nakaupo ang hari sa tarangkahan.” Kaya pumunta
    ang lahat ng mga tao sa harap ng hari. Samantala, sa Israel, tumakas ang bawat
    tao sa kaniyang tahanan.
  cbu-NT: Ashirucha, Dapiy anuritam chiyzayaranllu, yaktanung washitungash naateeru,
    kuxinarangshita. Tputsshitisin ichingarusin anoo yasarangusin, kurakangaz ashparitssin
    kusaranganaya. Ashiriya, na kamaneena yuwaa Jowab Dapiyaa izamzarangu anootsi.
    Anshat Israelchich yuw Absalonaa istarangana an yusur ichingarusin waptam pangup
    suwasuwaranganaya.
  hui-hui: Yoaba ibugua bi uruni lai heagola kini ibuni abale heyalu puwa tanonaga
    ege pabe panga haraba ubaanda tagi biaga wiagoria birule pene. Ami agali biaru
    ti kini tagira ibuwa tanonaga panga haraba biagoria beda layago hale halu ti ibuwa
    ibu heba mandagi hene. Odagoningi dege Isaraele agali biaru ti ibida pugu pugu
    bialu tini andaga dai bigi bigi bialu purogo lene.
  mya-mya: ထို​အ​ခါ​မင်း​ကြီး​သည်​ထ​ပြီး​လျှင်​မြို့ တံ​ခါး​အ​နီး​သို့​သွား​၍​ထိုင်​တော်​မူ​၏။
    လူ တို့​သည်​ထို​အရပ်​တွင်​မင်း​ကြီး​ရှိ​တော်​မူ ကြောင်း​ကြား​သော​အ​ခါ​အ​ထံ​တော်​သို့
    ချဉ်း​ကပ်​လာ​ကြ​၏။ ဤ​အ​တော​အ​တွင်း​၌​ဣသ​ရေ​လ​အ​မျိုး သား​အ​ပေါင်း​တို့​သည် မိ​မိ​တို့​နေ​ရပ်
    အ​သီး​သီး​သို့​ထွက်​ပြေး​ကြ​၏။-
  bod-N: རྒྱལ་པོ་ཡར་བཞེངས་ནས་མཁར་སྒོར་བཞུགས་པ་ལ། མི་ཐམས་ཅད་ཀྱིས་རྒྱལ་པོ་མཁར་སྒོར་བཞུགས་པ་ཐོས་པས་ཐམས་ཅད་རྒྱལ་པོའི་དྲུང་དུ་འོངས་སོ།
    །སྐབས་དེར་ཡེས་ར་ཨེལ་པ་རྣམས་བྲོས་ནས་རང་རང་གི་གུར་དུ་ཕྱིན་ཏོ། །
  sna-sna: Saka mambo akasimuka akandoisa chigaro chake pasuo. Vanhu vakati vaudzwa
    kuti, “Mambo agere pasuo,” vose vakauya pamberi pake. Zvichakadaro, vaIsraeri
    vakanga vatizira kumisha yavo.
  spa-BLM: 'Entonces el rey se levantó y se sentó en la puerta. A todo el pueblo se
    le dijo: “He aquí que el rey está sentado en la puerta”. Todo el pueblo se presentó
    ante el rey. Israel había huido cada uno a su tienda.'
  cac-cac: Yuj chi' ix q'ue vaan vin̈ rey chi', ix elta vin̈, ix b'at em c'ojan vin̈
    d'a sti' spuertail chon̈ab' chi'. Ayic ix alchaj yab' masanil eb' chon̈ab', ix
    ja eb' d'a yichan̈ vin̈. Axo pax eb' israel ayoch yed' vin̈aj Absalón, elelal
    ix aj spax eb' d'a spat.
  swh-ULB: Hivyo mfalme akainuka na kuketi kati ya lango la mji, watu wote wakaambiwa,
    “Tazama, mfalme ameketi kati ya lango.” Ndipo watu wote wakaja mbele za mfalme.
    Walakini, Israeli walikimbia kila mtu nyumbani kwake.
  bel-bel: І ўстаў цар і сеў каля брамы, а ўсяму народу абвясьцілі, што цар сядзіць
    каля брамы. І прыйшоў увесь народ перад аблічча цара; а Ізраільцяне разьбегліся
    па сваіх палатках.
  deu-ELBBK: Und nun mach dich auf, geh hinaus und rede zum Herzen deiner Knechte;
    denn ich schwöre bei dem HERRN, wenn du nicht hinausgehst, so wird diese Nacht
    nicht ein Mann bei dir bleiben; und das wäre schlimmer für dich als alles Böse,
    das über dich gekommen ist von deiner Jugend an bis jetzt.
  mbb-OT: Ne midhitendeg si David ne ziyà mebpinuu te pultahan te inged. Hein netuenan
    heini te menge etew, ne miburunburun dan diyà te kandin. Dutun he timpu, ne nemekepelaǥuy
    en he ed-ulì is menge sundaru te Israel he menge sakup ni Absalom.
  mal-2015: അങ്ങനെ രാജാവു എഴുന്നേറ്റു പടിവാതില്ക്കൽ ഇരുന്നു. രാജാവു പടിവാതില്ക്കൽ
    ഇരിക്കുന്നു എന്നു ജനത്തിനെല്ലാം അറിവു കിട്ടി; സകലജനവും രാജാവിന്റെ മുമ്പിൽ വന്നു.
  rmc-rmc: Vašoda ušťi! Av avri a podhazde upre tire služobňiken. Bo lav vera pro
    RAJ, te na aveha avri, dži rači ňiko lendar na ačhela tuha. Oda ela prekal tu
    mek goreder sar savoro, so pes tuke terňipnastar dži adadžives ačhiľa.“
  pes-OPV: پس پادشاه برخاست و نزددروازه بنشست و تمامی قوم را خبر داده، گفتند که «اینک
    پادشاه نزد دروازه نشسته است.» وتمامی قوم به حضور پادشاه آمدند.
  ron-1924: 'Атунч, ымпэратул с-а скулат ши а шезут ла поартэ. Ау спус ла тот попорул:
    „Ятэ кэ ымпэратул стэ ла поартэ.” Ши тот попорул а венит ынаинтя ымпэратулуй.
    Ынсэ Исраел фуӂисе, фиекаре ын кортул луй.'
  ben-OBCV: তাই রাজামশাই উঠে সিংহদুয়ারের কাছে গিয়ে বসেছিলেন। লোকজনকে যখন বলা হল,
    “মহারাজ সিংহদুয়ারের কাছে বসে আছেন,” তখন তারা সবাই তাঁর সামনে এসেছিল। এদিকে, ইস্রায়েলীরা
    নিজের নিজের বাসায় পালিয়ে গেল।
  som-som: Markaasaa boqorkii sara joogsaday, oo iriddii buu fadhiistay. Oo taasaa
    loo sheegay dadkii oo dhan, oo lagu yidhi, Bal eega, boqorkii iridduu fadhiyaaye,
    markaasaa dadkii oo dhammu boqorkii hor yimaadeen. Markii hore reer binu Israa'iil
    nin waluba wuxuu u cararay teendhadiisii.
  lat-VUC: 'Surrexit ergo rex et sedit in porta: et omni populo nuntiatum est quod
    rex sederet in porta. Venitque universa multitudo coram rege: Israël autem fugit
    in tabernacula sua.'
  eng-ASVBT: 'Then the king arose, and sat in the gate. And they told unto all the
    people, saying, Behold, the king is sitting in the gate: and all the people came
    before the king. Now Israel had fled every man to his tent.'
  ita-1885: 'Allora il re si levò, e si pose a sedere nella porta. E fu rapportato,
    e detto a tutto il popolo: Ecco, il re siede nella porta. E tutto il popolo venne
    davanti al re. ORA, essendosene gl''Israeliti fuggiti ciascuno alle sue stanze,'
  eng-LXXUP: 'And now arise, and go forth, and speak comfortably to thy servants;
    for I have sworn by the Lord, that unless thou wilt go forth today, there shall
    not a man remain with thee this night: and know for thyself, this thing will indeed
    be evil to thee beyond all the evil that has come upon thee from thy youth until
    now.'
  eng-ULB: So the king got up and sat in the city gate, and all the people were told,
    “Look, the king is sitting in the gate,” and all the people came before the king.
    So Israel fled, every man to his home.
  spa-VBL: 'Entonces el rey se levantó y fue a sentarse a la puerta de la ciudad.
    A todos se les dijo: “Mira, el rey está sentado en la puerta de la ciudad”. Todos
    vinieron a ver al rey. Mientras tanto, los israelitas habían huido y se habían
    ido a sus casas.'
  fra-_FOB: 'Alors le roi se leva et s''assit à la porte; et on le fit savoir à tout
    le peuple, en disant: Voici, le roi est assis à la porte. Et tout le peuple vint
    devant le roi. Cependant Israël s''était enfui, chacun dans sa tente.'
  mal-mal: അപ്പോൾ രാജാവ് എഴുന്നേറ്റ് പടിവാതില്ക്കൽ ഇരുന്നു. രാജാവ് പടിവാതില്ക്കൽ ഇരിക്കുന്നു
    എന്ന് ജനത്തിനെല്ലാം അറിവ് കിട്ടി; സകലജനവും രാജാവിന്റെ മുമ്പിൽ വന്നു.
  urd-GVR: Tab Dāūd uṭhā aur shahr ke darwāze ke pās utar āyā. Jab faujiyoṅ ko batāyā
    gayā ki bādshāh shahr ke darwāze meṅ baiṭhā hai to wuh sab us ke sāmne jamā hue.
    Itne meṅ Isrāīlī apne ghar bhāg gae the.
  suz-BL: मिनु पिप बोक्‍शा, ठेयब लाप्‍चोम बाक्‍माक्‍त। मिनु पिप ठेयब लाप्‍चोम बाक्‍शो
    बाक्‍ब, दे लडाइ पाइब आन कली नेंपदमे बाक्‍त। मिनु लडाइ पाइब नेल्‍ल पिप आ ङोंइती
    जाक्‍मा बाक्‍त। मेना सम्‍म इस्राएली नेल्‍ल आन आन खिं प्रोक्‍ने थुम्‍शो बाक्‍मा
    बाक्‍त।
  ita-1927: 'Allora il re si levò e si pose a sedere alla porta; e ne fu dato l’annunzio
    a tutto il popolo, dicendo: “Ecco il re sta assiso alla porta”. E tutto il popolo
    venne in presenza del re. Or quei d’Israele se n’eran fuggiti, ognuno nella sua
    tenda;'
  ckb-ckb: 'ئیتر پاشا هەستا و لە دەروازەکەدا دانیشت، بە هەموو گەل ڕاگەیەنرا: «ئەوەتا
    پاشا لە دەروازەکەدا دانیشتووە.» جا هەموو گەل هاتنە بەردەم پاشا. ئیسرائیلییەکانیش
    هەریەکە و بۆ چادرەکەی خۆی هەڵاتبوون.'
  eng-BBE: 'Then the king got up and took his seat near the town-door. And word was
    given to all the people that the king was in the public place: and all the people
    came before the king. Now all the men of Israel had gone back in flight to their
    tents.'
  kan-OKCV: ಆಗ ಅರಸನು ಎದ್ದು ಹೋಗಿ ಬಾಗಿಲಲ್ಲಿ ಕುಳಿತನು. “ಅರಸನು ಬಾಗಿಲಲ್ಲಿ ಕುಳಿತಿದ್ದಾನೆ,”
    ಎಂದು ಸಮಸ್ತ ಸೈನಿಕರಿಗೆ ತಿಳಿದಿದ್ದರಿಂದ, ಸೈನಿಕರೆಲ್ಲರೂ ಅರಸನ ಎದುರಿಗೆ ಬಂದರು. ಆದರೆ ಇಸ್ರಾಯೇಲರು
    ಮಧ್ಯದಲ್ಲಿ ತಮ್ಮ ತಮ್ಮ ಮನೆಗಳಿಗೆ ಹೋದರು.
  tam-2017: அப்பொழுது ராஜா எழுந்துபோய், நகரவாசலில் உட்கார்ந்தான்; இதோ, ராஜா நகரவாசலில்
    உட்கார்ந்திருக்கிறார் என்று எல்லா மக்களுக்கும் அறிவிக்கப்பட்டபோது, மக்கள் எல்லோரும்
    ராஜாவுக்கு முன்பாக வந்தார்கள்; இஸ்ரவேலர்களோ தங்களுடைய வீடுகளுக்கு ஓடிப்போனார்கள்.
  spa-RV-1909: 'Entonces se levantó el rey, y sentóse á la puerta; y fué declarado
    á todo el pueblo, diciendo: He aquí el rey está sentado á la puerta. Y vino todo
    el pueblo delante del rey; mas Israel había huído, cada uno á sus estancias.'
  ron-BTF: 'Atunci împăratul s-a ridicat și a șezut la poartă. Și au spus întregului
    popor, zicând: Iată, împăratul șade la poartă. Și tot poporul a venit înaintea
    împăratului; fiindcă Israel fugise fiecare om la cortul său.'
  eng-WEBP: Then the king arose and sat in the gate. The people were all told, “Behold,
    the king is sitting in the gate.” All the people came before the king. Now Israel
    had fled every man to his tent.
  eng-FBV: 'So the king got up and went to sit at the town gate. Everybody was told:
    “Look, the king is sitting at the town gate.” They all came to see the king. In
    the meantime the Israelites had run away and gone to their homes.'
  nld-1939: Nu stond de koning op en nam plaats in de poort. En toen heel het volk
