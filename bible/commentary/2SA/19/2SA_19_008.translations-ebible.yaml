  kan-2017: ಆಗ ಅರಸನು ಎದ್ದು ಬಂದು ಊರಬಾಗಿಲಲ್ಲಿ ಕುಳಿತುಕೊಂಡನು. ಇಗೋ, ಅರಸನು ಬಂದು ಊರಬಾಗಿಲಲ್ಲಿ
