  ibo-ibo: O kwuluru ohu gị nʼebe onyenwe m bụ eze nọ. Ma onyenwe m bụ eze dịka mmụọ
    ozi Chineke, nʼihi ya mee m ihe masịrị gị.
  ory-ory: ଆହୁରି ମୋହର ପ୍ରଭୁ ମହାରାଜଙ୍କ ନିକଟରେ ସେ ଆପଣଙ୍କ ଏହି ଦାସର ଅପମାନ କରିଅଛି; ମାତ୍ର
    ମୋହର ପ୍ରଭୁ ମହାରାଜ ପରମେଶ୍ୱରଙ୍କ ଦୂତ ତୁଲ୍ୟ; ଏଣୁ ଆପଣଙ୍କ ଦୃଷ୍ଟିରେ ଯାହା ଭଲ, ତାହା କରନ୍ତୁ।
  chk-chk: Nei chon angang a aitengauaei reöm, en ai samol me ai king. Nge en ka usun
    chök eman nöün Kot chon läng. Iei mine kopwe chök föri mine a öch me reöm.
  ssd-ssd: ne tugum kumba ne yabrinina sulumba ye tuku nyu ŋayo silina. O gabat suŋgo,
    ne Suŋgo tuku eŋel taŋaŋ. Ne wam ndaŋ ye mbol kam ndeta ka.
  rop-rop: en imbin dalim yu laiyawan stori blanga mi. Bat ai sabi yu garra dum wanim
    yu reken im gudwan blanga dum, dumaji yu jis laiga einjul brom God.
  ukr-1871: А він оскаржив твого раба перед моїм царем і паном. Однак же мій пан і
    царь рівен із ангелом Божим; то ж і чини, що тобі до вподоби.
  deu-1951: Dazu hat er deinen Knecht verleumdet vor meinem Herrn, dem König. Aber
    mein Herr, der König, ist wie ein Engel Gottes! So tue nur, was dich gut dünkt!
  eng-JPS: (19-28) And he hath slandered thy servant unto my lord the king; but my
    lord the king is as an angel of God; do therefore what is good in thine eyes.
  srp-1865: I on opade slugu tvojega kod gospodara mojega cara; ali je car gospodar
    moj kao anðeo Božji; zato èini što ti je drago.
  lug-lug: Yajja eri mukama wange kabaka n’ayogera ku muddu wo ebya kalebule. Naye
    mukama wange kabaka ali nga malayika wa Katonda, noolwekyo kola nga bw’osiima.
  heb-heb: וירגל בעבדך אל אדני המלך ואדני המלך כמלאך האלהים ועשה הטוב בעיניך׃
  ben-IRV: সে আমার প্রভু মহারাজের কাছে আপনার এই দাসের নিন্দা করেছে; কিন্তু আমার প্রভু
    মহারাজ ঈশ্বরের দূতের সমান; অতএব আপনার চোখে যা ভাল মনে হয়, তাই করুন৷
  pan-pan: ਪਰ ਉਸ ਨੇ ਮੇਰੇ ਮਹਾਰਾਜ ਰਾਜਾ ਦੇ ਅੱਗੇ ਮੇਰੇ ਉੱਤੇ ਜੋ ਤੁਹਾਡਾ ਸੇਵਕ ਹਾਂ ਚੁਗਲੀ ਕੀਤੀ
    ਪਰ ਮੇਰਾ ਮਹਾਰਾਜ ਰਾਜਾ ਤਾਂ ਪਰਮੇਸ਼ੁਰ ਦੇ ਦੂਤ ਵਰਗਾ ਹੈ ਸੋ ਜੋ ਤੁਹਾਨੂੰ ਚੰਗਾ ਦਿੱਸੇ ਸੋ ਕਰੋ।
  tkr-tkr: Man k'ıldanan xhinne, mang'vee paççahne ögil zalqa zı hidi'iyncad karbı
    qı'ı. Yizda xərna paççah, ğu Allahna malaaik xhinnena insan vor. Həşde vas hucooyiy
    ıkkan manıd he'e.
  mya-JVB: အရှင် မင်းကြီး ထံ တော်၌ ကိုယ်တော် ကျွန် ကို ကုန်းတိုက် ပါပြီ။ သို့ရာတွင်
    အရှင် မင်းကြီး သည် ဘုရား သခင်၏ ကောင်းကင် တမန်ကဲ့သို့ ဖြစ်တော်မူ၏။ စိတ်တော်ရှိသည်အတိုင်း
    ပြု တော်မူပါ။
  tte-O: Kabo ilaowa yo wasagu ikawa-naenaeyani yagu guyau yo yagu kin koliwo. Na
    kowa besiele Yaubada ana anelose yabo, dudulai yo mwakota kali uloi ukwatai. Mwa
    tawae kunuwatui inamwanamwa uginauli.
  tbg-tbg: Avuhainaao, viva are iananaini oruntero una uva tiharo ti hutu vara muntuvi
    kairave. (16:2-4) Mpo, Nora vaiintio, are Kotira enseli voqaara variaravave. Are
    nana haika tiqaa autuataa irera, qaqima autuane.
  hmo-hmo: Siba ese oi ia koia, lau ia samania koikoi oiemu vairana dekenai. To oi
    be Dirava ena aneru bamona, unai dainai oiemu ura sibona do oi karaia lau dekenai.
  urd-urd: तब उसने मेरे मालिक बादशाह के सामने तेरे ख़ादिम पर इल्ज़ाम लगाया, लेकिन
    मेरा मालिक बादशाह तू ख़ुदावन्द के फ़रिश्ता की तरह है, इसलिए जो कुछ तुझे अच्छा
    मा'लूम हो वह कर।
  rus-SYN: А он оклеветал раба твоего пред господином моим царем. Но господин мой
    царь, как Ангел Божий; делай, что тебе угодно;
  bqc-SIM: 'A wèwà à mɛ̀: Ma dii kí, ma zĩkɛna mɛ́ ↄ̃nↄkɛ̀mɛɛ. Má òɛ̀ aà káoyemɛɛ
    ma zàa''ĩnaɛ mà dikpɛ mà gɛnnↄ, asa ɛɛn ma ũ.'
  tcz-CHONGTHU: keima kahungnom lou dan in Ziba in asei in eijoulhep e. ahin keiman
    kahe nai kapakai kalengpa hi Pathen vantil tabang nahin, hijeh chun nangman nagel
    a aphai nati ti chun bol tan ati.
  mar-mar: पण त्याने माझ्याशी लबाडी केली. माझ्याविरूद्ध तुमचे कान फुंकले. पण स्वामी,
    तुम्ही देवदूतासारखे आहात. आपल्याला योग्य वाटेल ते करा.
  qub-qub: Nircur calumyamashpan willashurayqui. Tayta, chayno captinpis gamga Tayta
    Diospa anjilninnömi llapanta musyanqui. Chaymi imatapis allita ruranquipaj.
  bqp-bqp: Ma dikiri kína, akũ à gɛ̀ɛ à makũ n zↄ̀blerii yàka n kĩnaa. Ma dikiri
    kína ń de lán Luda malaika bàmɛ. Ǹ kɛ lákũ à kɛ̀nnɛ mana nà.
  hat-hat: Domestik la al ba ou manti sou mwen. Men, monwa, mèt mwen, ou tankou yon
    zanj Bondye. Ou mèt fè sa ou vle avè m'.
  eng-BSB: and he has slandered your servant to my lord the king. Yet my lord the
    king is like the angel of God, so do what is good in your eyes.
  tod-tod: 'É masagi wooɠaaʋoteni, é ɠɛ ma: «Ee, màliɠii masagi, nà-botiɠɛ nui
    ɠa é yàavaai, ni naa laade, gè ɠɛni ma: ‹Nà nà-soovalegi ɠɛʋele ɓɛtɛzu, gè
    zei kɔma, gè ʋilɛ masagi ʋolu, mazɔlɔɔ nà ga maalɛɠɛfɛ nu.›'
  eng-WEBPB: He has slandered your servant to my lord the king, but my lord the king
    is as an angel of God. Therefore do what is good in your eyes.
  kbq-kbq: Hagi Siba'a natreno vuno kagrira havige ome kasamino, nagrira nazeri haviza
    hu'ne. Hianagi nagra antahi'noe, kagra Ra Anumzamofo ankero vahe kna hunananki,
    nazano kagri'ma kavesi'nea zana amne hunanto.
  nhe-BL: Huan ama nechistlacahuijtoc moixpa pampa mitzilhuijtoc para ax nijnejqui
    niyas mohuaya, pero ax neli. Pero ta titlanahuatijquetl, tijmati nochi queja tielisquía
    se tiielhuicac ejca Toteco Dios. Huajca xijchihua tlen tiquita para quinamiqui
    ica tojuanti.
  bus-bus: Ma dii kí, ben à gàa à mamↄma n zↄ̀bleri yàka n kiia. Ma dii kí ń dɛ lán
    Luda malaika bàmɛ. Ǹ kɛ lán à kɛ̀nnɛ maa nà.
  gub-BL: Umume'u temu'emaw herehe har newe a'e no. Ne ereiko Tupàn reko haw pe har
    ài ne. Erekwaw ze'eg azeharomoete har. A'e rupi ezapo ma'e neremimutar rupi nehe.
  eng-DRA: 'Moreover he hath also accused me thy servant to thee, my lord the king:
    but thou my lord the king art as an angel of God, do what pleaseth thee.'
