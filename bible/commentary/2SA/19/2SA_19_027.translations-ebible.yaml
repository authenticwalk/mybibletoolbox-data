  hbo-hbo: וַיֹּאמַ֕ר אֲדֹנִ֥י הַמֶּ֖לֶךְ עַבְדִּ֣י רִמָּ֑נִי כִּֽי־אָמַ֨ר עַבְדְּךָ֜
    אֶחְבְּשָׁה־לִּי֩ הַחֲמֹ֨ור וְאֶרְכַּ֤ב עָלֶ֙יהָ֙ וְאֵלֵ֣ךְ אֶת־הַמֶּ֔לֶךְ כִּ֥י
