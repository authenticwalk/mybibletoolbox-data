verse: 2SA.019.027
translations:
  mal-C: അതുകൂടാതെ അയാൾ അടിയനെപ്പറ്റി എന്റെ യജമാനനായ രാജാവിനോട് അപവാദം പറയുകയും ചെയ്തു.
    എന്റെ യജമാനനായ രാജാവ് ഒരു ദൈവദൂതനെപ്പോലെയാകുന്നുവല്ലോ! അതിനാൽ അവിടത്തേക്ക് ഇഷ്ടമായത്
    അടിയനോടു ചെയ്താലും!
  deu-TKW: 'Er antwortete: Mein Herr und König! mein Diener hat mich betrogen. Dein
    Sklave befahl ihm nämlich: Sattle mir einmal die Eselin, daß ich sie besteige,
    um den König zu begleiten! - dein Sklave ist ja lahm.'
  lin-lin: 'Mefibosheti azongisaki : — Mokonzi, nkolo na ngai, mosali na ngai akosaki
    ngai. Pamba te lokola ngai, mosali na yo, nazali na mbeba na makolo, namilobelaki :
    « Nakosenga ete babongisela ngai ane na ngai, mpe nakomata yango mpo ete nakende
    elongo na mokonzi. »'
  eng-LSV: and he utters slander against your servant to my lord the king, and my
    lord the king [is] as a messenger of God; and do that which is good in your eyes,
  eng-GNV: 'And he hath accused thy seruant vnto my lorde the king: but my lorde the
    king is as an Angel of God: doe therefore thy pleasure.'
  eng-WEBSTER: 'And he hath slandered thy servant to my lord the king; but my lord
    the king is as an angel of God: do therefore what is good in thy eyes.'
  nhw-BL: Huan ama nechistlacahuijtoc moixpa pampa mitzilhuijtoc para amo nijnejqui
    niyas mohuaya, pero amo neli. Pero ta titlanahuatijquetl, tijmati nochi quen tielisquía
    tiitequihua Toteco Dios. Huajca xijchihua catli tiquita para quinamiqui ica tojuanti.
  swh-ONEN: Naye amemchongea mtumishi wako kwa bwana wangu mfalme. Bwana wangu mfalme
    ni kama malaika wa Mungu, kwa hiyo fanya lolote linalokupendeza.
  bba-bba: Mɛfibosɛti u nùn wisɑ u nɛɛ, ɡeemɑ ɑ yɛ̃ mɑ nɑ sɑ̃ɑwɑ yɛmɔ. Yen sɔ̃nɑ nɑ
    nɛn sɔm kowo sɔ̃ɔwɑ nɑ nɛɛ, u mɑn nɛn kɛtɛku ɡɑɑri bɔkuo kpɑ n kɑ nun dɑ. Adɑmɑ
    u mɑn bɔrɔ kɔ̃ɔru kuɑ.
  eng-KJVCPB: 'And he hath slandered thy servant unto my lord the king; but my lord
    the king is as an angel of God: do therefore what is good in thine eyes.'
  mpx-mpx: Yaka abwe i nowa ge wasau i wasa panapanak-an no babala ge no kin elam.
    Yaa owa u ola Yabowaine wana anelose etega sapu ge kakawi ali getoga u atena.
    Inoke hauna u nuwatuan i waisi, he u ginol ya.
  luo-luo: Kendo oseketho nying jatichni ni ruodha ma en ruoth. Ruodha ma en ruoth
    chal ka malaika mar Nyasaye; omiyo tim atima gima ineno ni berni.
  meu-meu: Ia ese emu hesiai tauna vada e habadelaigu koikoi, egu lohia bona egu pavapava
    vairamu ai. A egu lohia bona egu pavapava na Dirava ena aneru na heto; taunabunai,
    emu lalo-hadai heḡereḡerena do ba kara henigu.
  npi-ULB: म हजुरको सेवकको बारेमा मेरो सेवक सीबाले हजुरसँग निन्दा गरेको छ । तर मेरो
    मालिक महाराजा स्वर्दूतजस्तो हुनुहुन्छ । यसकारण, तपाईंको दृष्‍टिमा जे असल छ त्यही
    गर्नुहोस् ।
  yor-yor: Ó sì sọ̀rọ̀ ìbàjẹ́ sí ìránṣẹ́ rẹ, fún olúwa mi ọba, ṣùgbọ́n bí angẹli Ọlọ́run
    ni olúwa mi ọba rí, nítorí náà ṣe èyí tí ó dára lójú rẹ.
  ind-ind: Dia bahkan sudah memfitnah hamba di hadapan Tuan. Namun Tuanku Raja bijaksana
    seperti malaikat. Tuan pasti tahu apa yang sebaiknya dilakukan dalam situasi ini.
  pes-OPCB: در عوض مرا متهم کرده است به اینکه نخواسته‌ام همراه شما بیایم. اما من می‌دانم
    شما مثل فرشتهٔ خدا هستید. پس هر چه می‌خواهید با من بکنید.
  tgl-ULB: Siniraan ako ng aking lingkod na si Ziba, ang iyong lingkod, sa aking panginoong
    hari. Pero ang aking panginoong hari ay gaya ng isang anghel ng Diyos. Sa gayon,
    gawin ang anumang mabuti sa iyong paningin.
  cbu-NT: Amb sheeru, nuwaa yutaritaam ínayaru, shiyapshat nuwamun ngichirangiya.
    Ashiriya shiyshat, watam Apanll wasundurur ashirush taakshawa, nuwaa yuwari shaana
    zandkish anuritam shingandama, tárangiya.
  hui-hui: Ani pialu ibu í̠ hearia ibuwa ke̱ halu i̱naga mini mo ko howa bi dewa langiyiya.
    Anigo i̱naga agali haguane kini-o í̠ handalu koria í̠ Anduane Homogonaga dahuliyali
    ale kegoni. Anigo i̱hondo mbirale mbira bule hame lededagua biai habe.
  mya-mya: သူ​သည်​အ​ကျွန်ုပ်​အ​ကြောင်း​ကို​လည်း​မင်း ကြီး​အား​လိမ်​လည်​လျှောက်​ထား​ပါ​၏။
    သို့ ရာ​တွင်​အ​ရှင်​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏​ကောင်း ကင်​တ​မန်​ကဲ့​သို့​ဖြစ်​သ​ဖြင့်
    မိ​မိ​မှန်​ကန် သည်​ဟု​အရှင်​ထင်​မြင်​တော်​မူ​သည့်​အ​တိုင်း ပြု​တော်​မူ​ပါ​၏။-
  bod-N: འོན་ཀྱང་མི་དེས་བདག་གི་ཇོ་བོ་དང་བདག་གི་རྒྱལ་པོའི་དྲུང་དུ་ཞབས་ཕྱིར་སྐུར་འདེབས་བྱས་པ་རེད།
    བདག་གི་ཇོ་བོ་དང་བདག་གི་རྒྱལ་པོ་ནི་དཀོན་མཆོག་གི་ཕོ་ཉ་དང་འདྲ་བས། ཁྱེད་ཀྱི་སྤྱན་སྔར་གང་ཞིག་ལེགས་ན་དེ་བཞིན་མཛོད་ཅིག
  sna-sna: Uye akandorevera nhema muranda wenyu kuna ishe wangu mambo. Ishe wangu
    mambo akaita somutumwa waMwari; saka itai henyu zvinokufadzai.
  spa-BLM: Él ha calumniado a tu siervo ante mi señor el rey, pero mi señor el rey
    es como un ángel de Dios. Haz, pues, lo que te parezca bien.
  cac-cac: Ix yesejpaxel in ti'oc vin̈ d'ayach. A ach tic mamin rey, lajan ach icha
    junoc Yángel Dios. Elocab' c'och tas tza nib'ej.
  swh-ULB: Mtumishi wangu Siba amenisemea uongo, mtumishi wako, kwa bwana wangu mfalme.
    Lakini bwana wangu mfalme ni kama malaika wa Mungu. Kwa hiyo fanya lililojema
    machoni pako.
  bel-bel: А ён ашальмаваў раба твайго перад гаспадаром маім царом. Але гаспадар мой
    цар, як анёл Божы; рабі, што табе заўгодна;
  deu-ELBBK: 'Und er sprach: Mein Herr König! Mein Knecht hat mich betrogen; denn
    dein Knecht sprach: Ich will mir den Esel satteln und darauf reiten und mit dem
    König ziehen, denn dein Knecht ist lahm;'
  mbb-OT: Ne mibaalvaal te lalag he kenè e kun eduma kenikew. Piru wazè ka meelesi
    su iring ka te velinsuǥuen te Megbevayà, umbe veeli nu is mid-isip nu he meupiya.
  mal-2015: അവൻ യജമാനനായ രാജാവിനോടു അടിയനെക്കൊണ്ടു നുണയും പറഞ്ഞു; എങ്കിലും യജമാനനായ
    രാജാവു ദൈവദൂതന്നു തുല്യൻ ആകുന്നു; തിരുമനസ്സിലെ ഇഷ്ടംപോലെ ചെയ്തുകൊൾക.
  rmc-rmc: 'Ov odphenďa: „Se tu džanes, hoj me na phirav pro pindre. Phenďom mire
    sluhaske, hoj te thovel o sedlos pro somaris, bo kamľom te džal le kraľiha, ale
    ov man oklaminďa.'
  pes-OPV: و او بنده تو را نزد آقایم، پادشاه، متهم کرده است، لیکن آقایم، پادشاه، مثل
    فرشته خداست، پس هر‌چه در نظرت پسند آید، به عمل آور.
  ron-1924: Ши ел а ыннегрит пе робул тэу ла домнул меу, ымпэратул. Дар домнул меу,
    ымпэратул, есте ка ун ынӂер ал луй Думнезеу. Фэ че вей креде.
  ben-OBCV: সে আমার প্রভু মহারাজের কাছে আমার বদনামও করেছে। আমার প্রভু মহারাজ এক স্বর্গদূতের
    মতো মানুষ; তাই আপনার যা ইচ্ছা তাই করুন।
  som-som: Oo anigoo addoonkaagii ah ayuu igu kaa hor xantay boqorow, sayidkaygiiyow,
    laakiinse waxaad tahay sidii malaa'ig Ilaah oo kale; haddaba wixii kula wanaagsan
    samee.
  lat-VUC: 'Insuper et accusavit me servum tuum ad te dominum meum regem: tu autem,
    domine mi rex, sicut angelus Dei es: fac quod placitum est tibi.'
  eng-ASVBT: 'And he hath slandered thy servant unto my lord the king; but my lord
    the king is as an angel of God: do therefore what is good in thine eyes.'
  ita-1885: Ed egli ha calunniato il tuo servitore appo il re, mio signore; ma pure
    il re, mio signore, è come un angelo di Dio; fa' dunque ciò che ti piacerà.
  eng-LXXUP: And Mephibosheth said to him, My lord, O king, my servant deceived me;
    for thy servant said to him, Saddle me the ass, and I will ride upon it, and go
    with the king; for thy servant is lame.
  eng-ULB: My servant Ziba has slandered me, your servant, to my master the king.
    But my master the king is like an angel of God. Therefore, do what is good in
    your eyes.
  spa-VBL: Siba me ha representado mal a mí, tu siervo, ante Su Majestad. Sin embargo,
    Su Majestad es como un ángel de Dios, así que haga lo que crea mejor.
  fra-_FOB: Et il a calomnié ton serviteur auprès du roi, mon seigneur; mais le roi,
    mon seigneur, est comme un ange de Dieu. Fais donc ce qui te semblera bon.
  mal-mal: അവൻ എന്റെ യജമാനനായ രാജാവിനോട് അടിയനെപ്പറ്റി നുണയും പറഞ്ഞു; എങ്കിലും എന്റെ
    യജമാനനായ രാജാവ് ദൈവദൂതനെപ്പോലെ ആകുന്നു; അതുകൊണ്ട് തിരുമനസ്സിലെ ഇഷ്ടംപോലെ ചെയ്തുകൊള്ളുക.
  urd-GVR: Zībā ne mujh par tohmat lagāī hai. Lekin mere āqā aur bādshāh Allāh ke
    farishte jaise haiṅ. Mere sāth wuhī kuchh kareṅ jo āp ko munāsib lage.
  suz-BL: मेको आ लोव़मी आं प्रभु पिप इन कली आं पर्बम मरिम्‍शो दुम्‍पाइक्‍तु। गे आं
    प्रभु पिप परमप्रभु आ स्‍वर्ग ङा गेय पाइब खोदेंशो बाक्‍नीनी। गे मार पचा दाक्‍नीनी
    मेको पने। २सामुएल १६:३; २सामुएल १४:१७
  ita-1927: Ed egli ha calunniato il tuo servo presso il re mio signore; ma il re
    mio signore è come un angelo di Dio; fa’ dunque ciò che ti piacerà.
  ckb-ckb: لەلای پاشای گەورەم بوختانی بەدەم خزمەتکارەکەتەوە کرد. پاشای گەورەشم وەک
    فریشتەی خودا وایە، جا چیت پێ باشە ئەوە بکە.
  eng-BBE: 'He has given you a false account of me: but my lord the king is like the
    angel of God: do then whatever seems good to you.'
  kan-OKCV: ಅವನು ಅರಸನಾದ ನನ್ನ ಒಡೆಯನಿಗೆ ನಿನ್ನ ಸೇವಕನ ಮೇಲೆ ಚಾಡಿಯನ್ನು ಹೇಳಿದನು. ಆದರೆ ಅರಸನಾದ
    ನನ್ನ ಒಡೆಯನು ದೇವದೂತನ ಹಾಗೆಯೇ ಇದ್ದಾನೆ. ನಿನ್ನ ದೃಷ್ಟಿಗೆ ಒಳ್ಳೆಯದಾಗಿರುವುದನ್ನು ಮಾಡು.
  tam-2017: அவன் ராஜாவான என்னுடைய ஆண்டவனிடம் உமது அடியான்மேல் வீண்பழி சொன்னான்; ராஜாவான
    என்னுடைய ஆண்டவனோ தேவனுடைய தூதனைப்போல இருக்கிறார்; உமது பார்வைக்கு நலமாகத் தோன்றுகிறபடி
    செய்யும்.
  spa-RV-1909: 'Empero él revolvió á tu siervo delante de mi señor el rey; mas mi
    señor el rey es como un ángel de Dios: haz pues lo que bien te pareciere.'
  ron-BTF: Și el a defăimat pe servitorul tău înaintea domnului meu împăratul; dar
    domnul meu împăratul este ca un înger al lui Dumnezeu; fă de aceea ce este bine
    în ochii tăi.
  eng-WEBP: He has slandered your servant to my lord the king, but my lord the king
    is as an angel of God. Therefore do what is good in your eyes.
  eng-FBV: Ziba has misrepresented me, your servant, to Your Majesty. However, Your
    Majesty is like an angel of God, so do what you think best.
  nld-1939: Hij heeft dus uw dienaar bij mijn heer en koning belasterd. Maar mijn
    heer en koning is als een engel van God! Doe dus wat u goeddunkt.
  nch-BL: Huan ama techistacahuijtoc moixpa pampa mitzilhuijtoc para amo nijnejqui
    niyas mohuaya, pero amo cana. Pero ta titanahuatijquet, tijmati nochi quej tielisquía
    tiiilhuicac ejca Toteco Dios. Huajca xijchihua cati tiquita para quinamiqui ica
    tojuanti.
  vie-1934: Người ta có cáo gian tôi ở nơi vua chúa tôi; nhưng vua chúa tôi khác nào
    một thiên sứ của Đức Chúa Trời. Xin hãy đãi tôi theo ý vua lấy làm tốt.
  hin-CV: इसके अलावा उसने महाराज, मेरे स्वामी से आपके सेवक के विरुद्ध झूठा आरोप भी
    प्रसारित कर दी; मगर महाराज, मेरे स्वामी, आप परमेश्वर के स्वर्गदूत तुल्य हैं; आपको
    जो कुछ सही लगे, आप वही करें.
  spa-BES: 'Te ha dado un informe falso de mí, pero mi señor el rey es como el ángel
    de Dios: haz lo que te parezca bien.'
  tdx-tdx: 'Le hoe ty natoi’e: Ry talèko, mpanjakao, namañahy ahy i mpitorokoy; fa
    hoe ty mpitoro’o: ampidiaño borìke hionjonako mb’amy mpanjakay mb’eo; ami’ty hakepefa’
    o mpitoro’oo.'
  tha-KJV: เขากลับไปทูลกษั​ตริ​ย์​เจ้​านายของข้าพระองค์​ใส่​ร้ายผู้​รับใช้​ของพระองค์
    แต่​กษัตริย์​เจ้​านายของข้าพระองค์เหมือนทูตสวรรค์​องค์​หน​ึ่งของพระเจ้า เมื่อพระองค์ทรงเห็นสมควรจะกระทำประการใด
    ก็​ขอทรงกระทำเถิด พ่ะย่ะค่ะ
  por-BR-2018: 'Porém ele caluniou a teu servo diante de meu senhor o rei; mas meu
    senhor o rei é como um anjo de Deus: faze, pois, o que bem te parecer.'
  deu-ELO: 'und er hat deinen Knecht bei meinem Herrn, dem König verleumdet. Aber
    mein Herr, der König, ist wie ein Engel Gottes: So tue, was gut ist in deinen
    Augen.'
  eng-WYC-2018: Moreover and he accused me, thy servant, to thee, my lord the king;
    but thou, my lord the king, art as the angel of God; do thou that, that is pleasant
    to thee. (And moreover he hath accused me, thy servant, to thee, my lord the king;
    but thou, my lord the king, art like the angel of God to me; so do thou what is
    pleasing to thee.)
  epo-epo: Sed li kalumniis kontraŭ via sklavo al mia sinjoro la reĝo; tamen vi, mia
    sinjoro, ho reĝo, estas kiel anĝelo de Dio; agu, kiel plaĉas al vi.
  uig-PIN: u yǝnǝ ƣojam padixaⱨing aldida ⱪullirining ƣǝywitini ⱪildi. Lekin ƣojam
    padixaⱨ Hudaning bir pǝrixtisidǝktur; xuning üqün siligǝ nemǝ layiⱪ kɵrünsǝ, xuni
    ⱪilƣayla.
  beo-beo: Hina noga:idafa! E da na hou ogogolewane dima olelei. Be di da Gode Ea
    a:igele dunu defele esala. Amaiba:le, di da hou amo dia moloiwane ba:sea, amo
    hamoma.
  tpi-OTNT: Na em i bin i go long yu na mekim ol tok giaman bilong daunim nem bilong
    mi. Tasol bikman, yu olsem ensel bilong Bikpela. Olsem na wanem samting yu ting
    i gutpela long yu mekim long mi, yu ken mekim tasol.
  hau-SA: Ya kuwa ɓata suna bawanka a gaban ranka yă daɗe, sarki. Ranka yă daɗe, sarki
    yana kama da mala’ikan Allah, ka yi abin da ka ga ya fi maka kyau.
  uig-LAT: u yene ghojam padishahing aldida qullirining gheywitini qildi. Lékin ghojam
    padishah Xudaning bir perishtisidektur; shuning üchün silige néme layiq körünse,
    shuni qilghayla.
  nde-nde: Njalo usehlinikeze inceku yakho kuwe mhlekazi nkosi yami. Mhlekazi wami,
    inkosi injengengilosi kaNkulunkulu; ngakho yenza lokho okukuthokozisayo.
  ton-ton: 'Pea kuo ne lauʻikoviʻi ʻa hoʻo tamaioʻeiki ki hoku ʻeiki ko e tuʻi; ka
