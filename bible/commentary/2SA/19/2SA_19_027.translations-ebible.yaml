    মোৰ প্ৰভু মহাৰাজ ঈশ্বৰৰ দূতৰ তুল্য৷ এতেকে আপোনাৰ দৃষ্টিত যিহকে ভাল দেখে, আপুনি
    তাকে কৰক।
  sus-A: عَ نَشَ عَ يَابِ، «ﭑ مَ مَنفّ، ﭑ تَن مُ عَ رَ. نَ لْشْي ﭑ مَ كٌنيِ نَن ﭑ
    مَدَشُ. ﭑ عَ قَلَ نّ عَ بّ عَ شَ ﭑ بَكِ ﭑ مَ سٌقَلٍ قَرِ سِفَقٍ رَ مَنفّ قْشْ
    رَ. ﭑ نُ عَ رَبَمَ نَ كِ نّ، بَرِ مَ ﭑ سَنيِيٍ مُ قَن.
  fra-SBL: Il a calomnié ton serviteur devant le roi mon seigneur, mais le roi mon
