    אֶחְבְּשָׁה־לִּי֩ הַחֲמ֨וֹר וְאֶרְכַּ֤ב עָלֶ֙יהָ֙ וְאֵלֵ֣ךְ אֶת־הַמֶּ֔לֶךְ כִּ֥י
