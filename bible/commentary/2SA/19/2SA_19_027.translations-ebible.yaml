  tam-TCV: அதுவுமன்றி என் தலைவனாகிய அரசனுக்கு என்னைப்பற்றி வீண் அவதூறு சொன்னான். என்
    தலைவனாகிய அரசன் எனக்கு இறைவனின் தூதனைப்போல் இருக்கிறீர். எனவே உமக்கு விருப்பமானதைச்
    செய்யும்.
  ceb-ULB: Ang akong sulugoon nga si Ziba nagbutangbutang kanako, nga imong sulugoon,
