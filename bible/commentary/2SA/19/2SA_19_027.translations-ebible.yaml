  urd-GVU: ضیبا نے مجھ پر تہمت لگائی ہے۔ لیکن میرے آقا اور بادشاہ اللہ کے فرشتے جیسے
    ہیں۔ میرے ساتھ وہی کچھ کریں جو آپ کو مناسب لگے۔
  deu-1912: Dazu hat er deinen Knecht angegeben vor meinem Herrn, dem König. Aber
