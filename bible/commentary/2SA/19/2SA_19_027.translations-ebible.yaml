  dop-dop: 'Ɩlɛnɑ ɩ́ tɔ sɩ: Hɑɩ, tɑ cɑɑ, mɑ tǝmlɛ tʋ pǝntǝnɑ-m. Mɑ sɩ ɩ́ kpɛɛlɩ-m
