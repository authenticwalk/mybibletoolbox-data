  mdy-ETH: ካኣቲዮ! ዬያ ሌሊቱዋንቴ ታ ዛሎ ኔኤም ሉኡቂ ኬኤዞና ባኣዚያ ዓኣኔ፤ ጋዓንቴ ኔኤኒ ፆኦሲ ኪኢታንቻጉዲ ማዔሢሮ ኔኤኒ
