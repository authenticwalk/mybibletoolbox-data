  kan-2017: ಅವನು ಹಾಗೆ ಮಾಡದೆ ನನ್ನ ಒಡೆಯನಾದ ಅರಸನ ಬಳಿಗೆ ಬಂದು ನನ್ನ ವಿಷಯದಲ್ಲಿ ಚಾಡಿಹೇಳಿದನು.
    ಅರಸನು ದೇವದೂತನ ಹಾಗಿರುತ್ತಾನೆ. ತನಗೆ ಸರಿಕಂಡದ್ದನ್ನು ಮಾಡಲಿ.
  yap-yap: Tin ni weliy ngom ni murung’ageg e de riyul’, machane gur e ga bod e engel
