verse: 2SA.019.040
translations:
  mal-C: രാജാവു ഗിൽഗാലിലേക്കു പോയപ്പോൾ കിംഹാമും അദ്ദേഹത്തോടൊപ്പം പോയി. യെഹൂദാപട്ടാളം
    മുഴുവനും, ഇസ്രായേൽ പടയിൽ പകുതിയും രാജാവിന് അകമ്പടി സേവിച്ചിരുന്നു.
  deu-TKW: Nun setzte alles Kriegsvolk über den Jordan, dann setzte der König über.
    Dabei küßte der König Barsillai und verabschiedete sich von ihm, worauf er in
    seine Heimat zurückkehrte.
  lin-lin: Sima na bato nyonso kokatisa ebale Yordani, mokonzi mpe akatisaki. Bongo
    mokonzi apesaki Barizilayi beze mpe apambolaki ye. Mpe Barizilayi azongaki na
    ndako na ye.
  eng-LSV: And the king passes over to Gilgal, and Chimham has passed over with him,
    and all the people of Judah, and they bring over the king, and also the half of
    the people of Israel.
  eng-GNV: Then the King went to Gilgal, and Chimham went with him, and all the people
    of Iudah conducted the King, and also halfe ye people of Israel.
  eng-WEBSTER: 'Then the king went on to Gilgal, and Chimham went on with him: and
    all the people of Judah conducted the king, and also half the people of Israel.'
  nhw-BL: Huan David nejnentiyajqui hasta altepetl Gilgal. Huan ihuaya yajqui Quimam
    huan nochi nopa tlali Judá ehuani huan nechca tlajco nopa masehualme tlen tlali
    Israel.
  swh-ONEN: Mfalme alipovuka kwenda Gilgali, Kimhamu akavuka pamoja naye. Vikosi vyote
    vya Yuda na nusu ya vikosi vya Israeli vilimvusha mfalme.
  bba-bba: Sɑnɑm mɛ sinɑ boko kɑ win tɔn be bɑ nùn swĩi bɑ dɑɑru tɔburɑ bɑ kpɑ, yerɑ
    u Bɑɑsilɑi bɔkɑsi u nùn domɑru kuɑ. Mɑ Bɑɑsilɑi u ɡɔsirɑ u wurɑ win yɛnuɔ.
  eng-KJVCPB: 'Then the king went on to Gilgal, and Chimham went on with him: and
    all the people of Judah conducted the king, and also half the people of Israel.'
  mpx-mpx: Inoke kin alona Kimham hi na panuwa Gilgal. He un Yuda gegewel ge Isileli
    ali un awalehina kin Deibid hi pakalapanet-an wewel Yolidani ge hi matahikan wana
    kamwasaa.
  luo-luo: Kane ruoth ongʼado odhi loka Gilgal, Kimham nongʼado kode. Jolweny duto
    mag Juda gi nus mar jolweny mag Israel nokowo ruoth kuno.
  meu-meu: A hanua pavapavana na Gilgal ela, bona hari Kimuhamu na ia ida ela. Iuda
    taudia iboudiai, bona Israel besena kahana, ese David e bamoa.
  npi-ULB: यसरी राजा पारि गिलगालमा आए र किमहाम उनीसँगै पारि आए । यहूदाका सबै फौज र
    इस्राएलका आधा फौजले राजालाई लिएर आए ।
  yor-yor: Ọba sì ń lọ́ sí Gilgali, Kimhamu sì ń bà a lọ, gbogbo àwọn ènìyàn Juda
    sì ń ṣe ìkẹ́ ọba, àti ààbọ̀ àwọn ènìyàn Israẹli.
  ind-ind: Daud berjalan menuju Gilgal disertai Kimham. Seluruh pasukan Yehuda dan
    separuh dari pasukan Israel ikut mengantarkan raja.
  pes-OPCB: سپس داوود به جلجال رفت و کمهام را نیز با خود برد. تمام قبیلهٔ یهودا و
    نصف اسرائیل در عبور دادن پادشاه از رودخانه شرکت داشتند.
  tgl-ULB: Kaya tumawid ang hari patungong Gilgal, at tumawid kasama niya si Camaam.
    Lahat ng hukbo ng Juda ay dinala ang hari, at kalahati rin ng hukbo ng Israel.
  cbu-NT: Kurakshat tiptsir ashpari Utaáchich Kimjampatatam washunandari káyarandsin,
    Guilgaalap tsap naataranganaya. Israelchich chawpitam anush tachitaranganaya.
  hui-hui: Kini Debidi ibu Yudali bibahendebi Isaraeleali marubi ti haru Iba Yodana
    domalu pialu agali Kimihama mbira henegobi ti heba puwa Giligala dindi pene.
  mya-mya: မင်း​ကြီး​သည်​ယော်​ဒန်​မြစ်​ကို​ကူး​သော​အ​ခါ ယု​ဒ​ပြည်​တစ်​ပြည်​လုံး​မှ​လူ​တို့​နှင့်
    ဣ​သ​ရေ​လ ပြည်​တစ်​ဝက်​မှ​လူ​တို့​သည်​မင်း​ကြီး​အား​လိုက် ပါ​ပို့​ဆောင်​ကြ​၏။ ထို​နောက်​မင်း​ကြီး​သည်
    ဂိ​လ​ဂါ​လ​မြို့​သို့​ဆက်​လက်​၍​ကြွ​တော်​မူ ၏။ ခိ​မ​ဟံ​သည်​လည်း​လိုက်​ပါ​သွား​လေ​သည်။-
  bod-N: དེ་ནས་རྒྱལ་པོ་གཙང་པོ་བརྒལ་ཏེ་གིལ་གལ་དུ་སླེབས་པ་དང་། ཀིམ་ཧམ་ཡང་ཁོང་དང་མཉམ་དུ་སོང་ངོ་།
    །དེར་ཡ་ཧུ་དཱ་ཡི་མི་ཐམས་ཅད་དང་ཡེས་ར་ཨེལ་གྱི་མི་རྣམས་ཀྱི་ཕྱེད་ཀས་རྒྱལ་པོར་སྐྱེལ་མ་བྱས།
  sna-sna: Mambo akati ayambukira kuGirigari, Kimihami akayambuka naye. Mauto ose
    eJudha nehafu yavarwi veIsraeri vakanga vayambutsa mambo.
  spa-BLM: Entonces el rey pasó a Gilgal, y Quimam pasó con él. Todo el pueblo de
    Judá hizo pasar al rey, y también la mitad del pueblo de Israel.
  cac-cac: Ix lajvi chi' ix b'at vin̈ rey chi' d'a Gilgal, ajun vin̈aj Quimam chi'
    yed' vin̈ yed' masanil eb' aj Judá, ajun pax nan̈alxo eb' israel.
  swh-ULB: Hivyo mfalme akavuka kuelekea Gilgali, na Kimhamu akavuka pamoja naye.
    Jeshi la Yuda lote na nusu ya jeshi la Israeli likamleta mfalme.
  bel-bel: І выправіўся цар у Галгал, выправіўся зь ім і Кімгам; і ўвесь народ Юдэйскі
    праводзіў цара, і палавіна народу Ізраільскага.
  deu-ELBBK: Und alles Volk ging über den Jordan, und auch der König ging hinüber.
    Und der König küsste Barsillai und segnete ihn; und er kehrte an seinen Ort zurück.
  mbb-OT: Hein nekerapas en si David, ne midhendiyà sikandin te Gilgal duma si Kimhan
    wey is langun he menge sundaru te Juda wey is ketengà te menge sundaru te Israel.
  mal-2015: രാജാവു ഗില്ഗാലിൽ ചെന്നു; കീംഹാമും അവനോടുകൂടെ പോയി; യെഹൂദാജനമൊക്കെയും യിസ്രായേൽജനം
    പാതിയും കൂടി രാജാവിനെ ഇക്കരെകൊണ്ടുവന്നു.
  rmc-rmc: Paľis savore manuša the o David pregele prekal o Jordan. Avke ov čumidľa
    le Barzilaj, požehňinďa les a ov pes visarďa khere.
  pes-OPV: و پادشاه به جلجال رفت وکمهام همراهش آمد و تمامی قوم یهودا و نصف قوم اسرائیل
    نیز پادشاه را عبور دادند.
  ron-1924: Ымпэратул с-а ындрептат спре Гилгал, ынсоцит де Кимхам. Тот попорул луй
    Иуда ши жумэтате дин попорул луй Исраел петрекусерэ пе ымпэрат динколо де Йордан.
  ben-OBCV: রাজামশাই যখন নদী পার হয়ে গিল্‌গলে গেলেন, কিমহমও তাঁর সঙ্গে নদী পার হল।
    যিহূদার সৈন্যদলের সমস্ত সৈন্যসামন্ত ও ইস্রায়েলের সৈন্যদলের অর্ধেক সৈন্যসামন্ত
    রাজামশাইকে নিয়ে এসেছিল।
  som-som: Sidaasuu boqorkii ugu gudbay Gilgaal, oo Kimhaamna isaguu la gudbay, oo
    reer Yahuudah oo dhammuna boqorkii bay soo gudbiyeen, iyo reer binu Israa'iil
    badhkood.
  lat-VUC: Transivit ergo rex in Galgalam, et Chamaam cum eo. Omnis autem populus
    Juda traduxerat regem, et media tantum pars adfuerat de populo Israël.
  eng-ASVBT: 'So the king went over to Gilgal, and Chimham went over with him: and
    all the people of Judah brought the king over, and also half the people of Israel.'
  ita-1885: E il re passò in Ghilgal, e Chimham passò con lui. E tutto il popolo di
    Giuda, e anche parte del popolo d'Israele, ricondussero il re.
  eng-LXXUP: And all the people went over Jordan, and the king went over; and the
    king kissed Barzillai, and blessed him; and he returned to his place.
  eng-ULB: So the king crossed over to Gilgal, and Kimham crossed over with him. All
    the army of Judah brought the king over, and also half the army of Israel.
  spa-VBL: Luego el rey siguió hasta Gilgal, y Quimán fue con él. Todo el ejército
    de Judá y la mitad del ejército de Israel acompañaron al rey.
  fra-_FOB: De là le roi passa à Guilgal, et Kimham passa avec lui. Ainsi tout le
    peuple de Juda, et même la moitié du peuple d'Israël, ramenèrent le roi.
  mal-mal: രാജാവ് ഗില്ഗാലിൽ ചെന്നു; കീംഹാമും അവനോടുകൂടി പോയി; യെഹൂദാജനം മുഴുവനും യിസ്രായേൽജനം
    പകുതിയും കൂടി രാജാവിനെ അകമ്പടി ചെയ്തു.
  urd-GVR: jabki Dāūd Jiljāl kī taraf baṛh gayā. Kimhām bhī sāth gayā. Is ke alāwā
    Yahūdāh ke sab aur Isrāīl ke ādhe log us ke sāth chale.
  suz-BL: पिप खोला शोक्‍शा गिल्‍गाल जाक्‍माक्‍त। किम्‍हाम मेको नु गाक्‍शो बाक्‍माक्‍त।
    यहूदा ङा मुर नेल्‍ल नु इस्राएल ङा उइक्‍थ मुरुम पिप कली इच्‍का आइक्‍ची सम्‍म चाक्‍दीत्‍मे
    बाक्‍त।
  ita-1927: Così il re passò oltre, e andò a Ghilgal; e Kimham lo accompagnò. Tutto
    il popolo di Giuda e anche la metà del popolo d’Israele aveano fatto scorta al
    re.
  ckb-ckb: کاتێک پاشا پەڕییەوە گلگال، کیمهامیش لەگەڵیدا پەڕییەوە، هەموو سوپای یەهودا
    و نیوەی سوپای ئیسرائیل پاشایان پەڕاندەوە.
  eng-BBE: 'So the king went over to Gilgal, and Chimham went with him: and all the
    people of Judah, as well as half the people of Israel, took the king on his way.'
  kan-OKCV: ಅರಸನು ಗಿಲ್ಗಾಲಿಗೆ ಬಂದನು. ಹಾಗೆಯೇ ಅವನ ಸಂಗಡ ಕಿಮ್ಹಾಮನು ಬಂದನು. ಯೆಹೂದದ ಸೈನಿಕರೆಲ್ಲರೂ,
    ಇಸ್ರಾಯೇಲಿನ ಅರ್ಧ ಪಾಲು ಸೈನಿಕರೂ ಅರಸನನ್ನು ಕರೆದುಕೊಂಡು ಬಂದರು.
  tam-2017: ராஜா கடந்து, கில்கால்வரை போனான்; கிம்காம் அவனோடு வந்தான்; யூதாவின் இராணுவம்
    அனைத்தும், இஸ்ரவேலில் பாதி இராணுவங்களும், ராஜாவை இக்கரைக்கு அழைத்துவந்தபின்பு,
  spa-RV-1909: El rey entonces pasó á Gilgal, y con él pasó Chimham; y todo el pueblo
    de Judá, con la mitad del pueblo de Israel, pasaron al rey.
  ron-BTF: Atunci împăratul a mers la Ghilgal și Chimham a mers cu el; și tot poporul
    lui Iuda l-a condus pe împărat și de asemenea jumătate din poporul lui Israel.
  eng-WEBP: So the king went over to Gilgal, and Chimham went over with him. All the
    people of Judah brought the king over, and also half the people of Israel.
  eng-FBV: Then the king carried on to Gilgal, and Chimham went with him. The whole
    army of Judah and half the army of Israel accompanied the king.
  nld-1939: Toen stak ook de koning over naar Gilgal, vergezeld van Kimham; en al
    het volk van Juda met een deel van het volk van Israël hielp den koning bij de
    overtocht.
  nch-BL: Huan David nejnentiyajqui hasta altepet Gilgal. Huan ihuaya yajqui Quimam
    huan nochi nopa tali Judá ehuani huan nechca tajco nopa masehualme ten tali Israel.
  vie-1934: Từ đó, vua đi qua Ghinh-ganh, có Kim-ham, cả dân Giu-đa, và hơn phân nửa
    dân Y-sơ-ra-ên đều theo.
  hin-CV: राजा गिलगाल की ओर बढ़ते गए. किमहाम राजा के साथ था. राजा के साथ यहूदिया की
    सभी सेना और इस्राएल की आधी सेना थी.
  spa-BES: Entonces el rey fue a Gilgal, y Quimam fue con él; y todo el pueblo de
    Judá, así como la mitad del pueblo de Israel, tomaron al rey en su camino.
  tdx-tdx: Nitsake Iordaney ondaty iabio, ni­tsake ka i mpanjakay naho norofa’ i mpanjakay
    t’i Barzilaý naho nitata aze vaho nimpoly mb’ an-toe’e añe.
  tha-KJV: กษัตริย์​เสด็จไปยั​งก​ิลกาล และคิมฮามก็ข้ามตามเสด็จไปด้วย ประชาชนยูดาห์ทั้งหมดกับประชาชนอิสราเอลครึ่งหนึ่งได้นำกษั​ตริ​ย์ข้ามมา
  por-BR-2018: O rei então passou a Gilgal, e com ele passou Quimã; e todo aquele
    povo de Judá, com a metade do povo de Israel, acompanharam o rei.
  deu-ELO: Und der König ging hinüber nach Gilgal, und Kimham ging mit ihm hinüber.
    Und alles Volk von Juda, und auch die Hälfte des Volkes von Israel, führte den
    König hinüber.
  eng-WYC-2018: Then the king passed forth into Gilgal, and Chimham (was) with him.
    And all the people of Judah had led the king over, and the half part only of the
    people of Israel was present (or and also half the people of Israel).
  epo-epo: La reĝo transiris en Gilgalon, kaj Kimham iris kun li; kaj la tuta popolo
    Juda akompanis la reĝon, kaj ankaŭ duono de la popolo Izraela.
  uig-PIN: Padixaⱨ Gilgalƣa qiⱪti, Kimⱨam uning bilǝn bardi. Yǝⱨudadiki barliⱪ adǝmlǝr
    bilǝn Israilning hǝlⱪining yerimi padixaⱨni dǝryadin ɵtküzüp uzitip ⱪoyƣanidi.
  beo-beo: Hina bagade da hano degei. Yuda dunu huluane amola Isala:ili dunu dogoa
    mogili da ea degebe ouligi. Da:ibidi da asili, Giliga:lega doaga:i. E da Gimiha:me
    sigi asi.
  tpi-OTNT: Orait king i go long taun Gilgal, na Kimham i go wantaim em. Na olgeta
    man bilong Juda wantaim hap lain bilong ol Israel i wokabaut i go wantaim king.
  hau-SA: Sa’ad da sarki ya ƙetare zuwa Gilgal, Kimham ma ya ƙetare tare da shi. Dukan
    sojojin Yahuda da rabin sojojin Isra’ila suka ƙetare da sarki.
  uig-LAT: Padishah Gilgalgha chiqti, Kimham uning bilen bardi. Yehudadiki barliq
    ademler bilen Israilning xelqining yérimi padishahni deryadin ötküzüp uzitip qoyghanidi.
  nde-nde: Kwathi inkosi ichaphela eGiligali, uKhimihami wachapha layo. Wonke amabutho
    akoJuda lengxenye yamabutho ako-Israyeli ayeyichaphisile inkosi.
  ton-ton: '¶ Hili ia naʻe mole atu ʻae tuʻi ki Kilikali, pea naʻe ʻalu atu mo ia
    ʻa Kimami: pea naʻe fakafeʻao ki he tuʻi ʻae kakai kotoa pē ʻo Siuta, pea mo hono
    vaheua ʻoe kakai ʻo ʻIsileli.'
  ces-1613: A tak bral se král do Galgala a Chimham s ním; všecken také lid Judský
    provázeli krále, též i polovice lidu Izraelského.
  eng-WMB: So the king went over to Gilgal, and Chimham went over with him. All the
    people of Judah brought the king over, and also half the people of Israel.
  tam-TCV: அரசன் ஆற்றைக் கடந்து கில்காலுக்குச் சென்றான். கிம்காமும் அவனோடு கடந்துபோனான்.
    யூதாவின் படைவீரரும் இஸ்ரயேல் படையில் அரைப்பகுதியினரும் அரசனை அழைத்துச் சென்றார்கள்.
  ceb-ULB: Busa ang hari mitabok latas sa Gilgal, ug mitabok uban kaniya si Kimham.
    Gidala sa tanang kasundalohan sa Juda ang hari, ug ang katunga usab sa kasundalohan
    sa Israel.
  pol-UBG: Potem król udał się do Gilgal, poszedł też z nim Kimham. Cały lud Judy
    towarzyszył królowi, a także połowa ludu Izraela.
  agr-agr: Nunikmatai apu David niishkam Quimhamjai uyunis, nuigtu suntag Judá wegantu
    aidaujai aatus ashí ijumag, nuigtushkam suntag Israel wegantu aidau jimaituk aatus
    yaakat Guilgalnum shiyakajui.
  kyc-kyc: Kiŋi doko ipwa yalo oteyamo dokopa Juta akali peparaemepe dee Isaraele
    akali pingyasi lapomepe baa kako pyao nyiso minyuo peyami. Baa yuu Gilikale dokona
    peyamo dokopa akali Kimikame baa dokona role pyapeta peyambi.
  urd-GVU: جبکہ داؤد جِلجال کی طرف بڑھ گیا۔ کِمہام بھی ساتھ گیا۔ اِس کے علاوہ یہوداہ
    کے سب اور اسرائیل کے آدھے لوگ اُس کے ساتھ چلے۔
  deu-1912: Und der König zog hinüber gen Gilgal, und Chimham zog mit ihm. Und alles
    Volk Juda hatte den König hinübergeführt; aber des Volkes Israel war nur die Hälfte
    da.
  kan-2017: ಅರಸನು ಕಿಮ್ಹಾಮನೊಡನೆ ಗಿಲ್ಗಾಲಿಗೆ ತೆರಳಿದನು. ಎಲ್ಲಾ ಯೆಹೂದ್ಯರೂ, ಇಸ್ರಾಯೇಲರಲ್ಲಿ
    ಅರ್ಧ ಜನರೂ ಅರಸನನ್ನು ಕರೆದುಕೊಂಡು ಹೋದರು.
  yap-yap: Nap’an nike th’ab David ni Pilung e lul’ nga baraba’ nike un urngin e pumo’on
    nu Judah ngak, nge baley ko pumo’on nu Israel, me yan u rom nga Gilgal me un Chimham
    ngak.
  hlt-MCSB: Manghai loh Gilgal poeng duela Khimham loh a caeh puei.Te vaengah Judah
    pilnam boeih neh Israel pilnam rhakthuem loh manghai a thak rhoela a thak uh.
  mdy-ETH: ካኣቲ፥ ዳውቴ ዪሁዳ ዴሮ ቢያሢና ዒስራዔኤሌ ዴሮኮ ዛሎና ዎላ ዎሮና ፒንቄስካፓ ጌልጌላ ባንሢ ዴንዴኔ፤ ኪምሃሜያ
    ዒዛና ዎላ ፒንቂ ዴንዴኔ፤
  twi-ASANTE: Ɔhene faa Kimham kaa ne ho kɔɔ Gilgal. Yuda akodɔm nyinaa ne Israel
    akodɔm no mu fa de ɔhene twaa asuo no.
  eng-WEBU: So the king went over to Gilgal, and Chimham went over with him. All the
    people of Judah brought the king over, and also half the people of Israel.
  wal-wal: Kawoi pinnidi Gelggala biyo wode, Kimihaamikka aara issippe biis. Yihudaa
    olanchchati ubbatinne Israa7eela olanchchatuppe baggati kawuwaara issippe biidosona.
  spa-PDDPT: El rey prosiguió a Gilgal, y Quimham fue con él. Todo el pueblo de Judá
    y también la mitad del pueblo de Israel acompañaban al rey.
  gun-gun: Gilgal peve huvixa oaxa ovy ramo Quimã oo avi oiny hupive. Huvixa rupive
    oje'oi avi Judá regua kuery ha'e javi, ha'e Israel regua mbyte rupi peve.
  agu-BL: Ma tetz yi rey, cho'n tzun bene'ntz Gilgal nin xomij Quimam te'j, scyuch'
    cyakil yi e' aj Judá. Ncha'tz jalaj te yi e' aj Israel, e' opontz.
  ilo-ULB: Isu a bimmallasiw ti ari a nagturong idiay Gilgal, ket nakipagballasiw
    ni Kimham kenkuana. Imballasiw dagiti amin nga armada ti Juda ken ti kagudua ti
    armada ti Israel ti ari.
  kpg-kpg: I muli di king ne hanadu gi di baahi i golo di monowai, gei mee ga hanadu
    gi Gilgal, gei Chimham guu hana madalia a mee, mono gau o Judah huogodoo, ge hunu
    gau digau Israel.
  uig-ARA: پادىشاھ گىلگالغا چىقتى، كىمھام ئۇنىڭ بىلەن باردى. يەھۇدادىكى بارلىق ئادەملەر
    بىلەن ئىسرائىلنىڭ خەلقىنىڭ يېرىمى پادىشاھنى دەريادىن ئۆتكۈزۈپ ئۇزىتىپ قويغانىدى.
  sus-sus: Ɲama birin to Yurudɛn xure giri, mangɛ naxa Barasilayi sunbu, a duba a
    bɛ. Na tɛmui Barasilayi naxa gbilen a xɔnyi,
  pon-2006: Ni nanmwarkio eh kotelahr Sordan, iangahki ohlen Suda koaros oh elep en
    mehn Israel kan, e ahpw ketila Kilkal, oh Simam pil iang.
  jae-jae: Kiŋ tau gêja Gilgal ma Kimham gêwiŋ eŋ. Ma lau Juda samob to lau Israel
    ŋamakeŋ amboac tonaŋgeŋ sejoŋ kiŋ sêmoa intêna.
  ksd-ksd: Ma ra king i ga vana uro Gilgal, ma dir ga varagur ma Kimam; ma ra tarai
    Iuda par ma ra ngungu tarai Israel dia ga varagur ma ra king.
  tur-YTC: Böylece kral Gilgal’e geçti, Kimham da onunla birlikte geçti. Yahuda halkının
    tümü ve İsrael halkının da yarısı kralı geçirdiler.
  grc-BRENT: Καὶ διέβη πᾶς ὁ λαὸς τὸν Ἰορδάνην, καὶ ὁ βασιλεὺς διέβη, καὶ κατεφίλησεν
    ὁ βασιλεὺς τὸν Βερζελλὶ, καὶ εὐλόγησεν αὐτὸν, καὶ ἐπέστρεψεν εἰς τὸν τόπον αὐτοῦ.
  ind-AYT: Raja berjalan ke Gilgal dan Kimham ikut menyertainya. Seluruh orang Yehuda
    menyeberang bersama raja, juga setengah dari orang Israel.
  nya-nya: Pamene mfumu inawolokera ku Giligala, Kimuhamu anawoloka naye. Ankhondo
    onse a Yuda ndi theka la ankhondo a Israeli onse anaperekeza mfumu.
  hrv-hrv: Kad je sav narod prešao preko Jordana, prijeđe i kralj, poljubi Barzilaja
    i blagoslovi ga, potom se ovaj vrati u svoje mjesto.
  mps-mps: Tialima, king te hanu Gilgalba pali, tama Kimham aga dali pai. Tama te
    Juda ami bidi tigidali dali, te Israel ami bidi hani me badu me, te king dali
    pela wali.
  tpi-tpi: Orait king i go long taun Gilgal, na Kimham i go wantaim em. Na olgeta
    man bilong Juda wantaim hap lain bilong ol Israel i wokabaut i go wantaim king.
  dan-1931: Så drog Kongen over til Gilgal, og Kimham drog med ham. Hele Judas Folk
    fulgte med Kongen og desuden Halvdelen af Israels Folk.
  vie-OVCB: Vua tiếp tục đi tới Ghinh-ganh, đem Kim-ham theo. Cả đại tộc Giu-đa và
    phân nửa các đại tộc Ít-ra-ên tham dự việc rước vua về.
  guj-2017: રાજા નદી પાર કરીને ગિલ્ગાલ ગયો અને કિમ્હામ પણ તેની સાથે ગયો. યહૂદિયાનું
    આખું સૈન્ય અને ઇઝરાયલનું અડધું સૈન્ય રાજાને નદી પાર ઉતારીને લાવ્યા.
  pon-2006A: Ni nanmwarkio eh kotelahr Sordan, iangahki ohlen Suda koaros oh elep
    en mehn Israel kan, e ahpw ketila Kilkal, oh Simam pil iang.
  por-BRBSL: Então o rei foi até Gilgal, e Chimham foi com ele. Todo o povo de Judá
    trouxe o rei, e também a metade do povo de Israel.
  cth-cth: Siangpahrang teh Gilgal kho a cei. Khimham hai ahni koe a cei van. Judahnaw
    ni siangpahrang teh a thak awh. Isarel taminaw ni hai a thak awh van.
  twi-twi: Ɔhene faa Kimham kaa ne ho kɔɔ Gilgal. Yuda asraafo nyinaa ne Israel asraafo
    no mu fa de ɔhene twaa asu no.
  hlt-hlt: Manghai loh Gilgal poeng duela Khimham loh a caeh puei. Te vaengah Judah
    pilnam boeih neh Israel pilnam rhakthuem loh manghai a thak rhoela a thak uh.
  tbz-SIM: Kɛ̀ ditĩ̀nnì dimɔuu séntɛ́ kukó nkɛ́deè, kòo kpɑ̀ɑ̀tìi séntɛ́ kɛ́kɔúnnɛ̀
    Bɑdisidɑii kóò pɑ̃ Kuyie nkó mɛsɑ̀ɑ̀, kòò wɛ̃tɛ kɛ́kò nho ciɛ.
  msy-2020: Atrivim vongɨn ghua Gilgalɨn nguibar ekiamɨn zuima, Kimham a ko zui. Ezɨ
    Judabar mɨdorozir gumaziba ko Israelian marasi, me bar atrivim ko vongɨn zui.
  dop-dop: Tɑfiiti yǝlɑɑ tǝnɑ tɛsɑ Yɑɑtɑnɩ pɔɣɔ, ɩlɛnɑ wulɑʋ nɑ́ɑ́ tɛsɩ nɑ ɩ́ wɑɣɑlɩ
    Pɑɑsilɑyi nɑ ɩ́ kooli-ɩ kʋpɑntʋ, nɑ ɩ́lɛ́ ɩ mǝlɩ ɩ tɛ.
  azb-azb: Padşah Qilqala tərəf yolunu davam etdirdi və Kimham da onunla bir getdi.
    Bütün Yəhuda xalqı və İsrail xalqının yarısı padşahı müşayiət edirdi.
  eng-DBY: And the king went on to Gilgal, and Chimham went on with him; and all the
    people of Judah conducted the king, and also half the people of Israel.
  hin-2017: तब राजा गिलगाल की ओर पार गया, और उसके संग किम्हाम पार हुआ; और सब यहूदी
    लोगों ने और आधे इस्राएली लोगों ने राजा को पार पहुँचाया।
  wol-KYG: Noonu la mbooloo ma mépp jàlle dexu Yurdan, Buur it jàll. Buur nag taf
    Barsilay ca kawam, ñaanal ko, Barsilay doora ñibbi këram.
  eng-YLT: And the king passeth over to Gilgal, and Chimham hath passed over with
    him, and all the people of Judah, and they bring over the king, and also the half
    of the people of Israel.
  eng-WYC-2017: Then the king passed forth into Gilgal, and Chimham with him. And
    all the people of Judah had led the king over, and the half part only of the people
    of Israel was present.
  eng-WMBB: So the king went over to Gilgal, and Chimham went over with him. All the
    people of Judah brought the king over, and also half the people of Israel.
  urd-GVH: जबकि दाऊद जिलजाल की तरफ़ बढ़ गया। किमहाम भी साथ गया। इसके अलावा यहूदाह
    के सब और इसराईल के आधे लोग उसके साथ चले।
  rug-rug: Sipu ele va karovia ri doduru tinoni Ziuda meke kaiqa rina tinoni Izireli
    sa baṉara si ene la pa Qiliqali si asa, meke luli tugo se Kimihamu koa sa.
  gaz-gaz: Yommuu mootichi gara Gilgaalitti darbetti Kimhaam isa wajjin deeme. Loltoonni
    Yihuudaa hundinuu fi walakkaan loltoota Israaʼel mooticha ceesisan.
  fra-LSG: Le roi se dirigea vers Guilgal, et Kimham l’accompagna. Tout le peuple
    de Juda et la moitié du peuple d’Israël avaient fait passer le Jourdain au roi.
  yal-yal: Yamaan birin to Yurudɛn baani gidi, mangan fan yi gidi, mangan yi Barasilayi
    sunbu, a duba a xa, Barasilayi yi xɛtɛ a konni.
  haw-1868: 'Alaila hele aku la ke alii i Gilegala, a hele pu aku la o Kimehama me
    ia: a alakai aku la na kanaka a pau o ka Iuda i ke alii, a pela hoi kekahi hapa
    o na kanaka o ka Iseraela.'
  arb-NAV: وَتَوَجَّهَ الْمَلِكُ إِلَى الْجِلْجَالِ يُرَافِقُهُ كِمْهَامُ وَسَائِرُ
    شَعْبِ يَهُوذَا الَّذِينَ وَاكَبُوهُ مُجْتَازِينَ بِهِ نَهْرَ الأُردُنِّ، وَكَذَلِكَ
    نِصْفُ شَعْبِ إِسْرَائِيلَ.
  ewe-ewe: Fia la kplɔ Kimham ɖe asi eye woyi Gilgal. Ame geɖewo tso Yuda kple Israelviwo
    ƒe afã nɔ afi ma be yewoaxɔe.
  eng-LEE: '(19:41) Then did the king pass on to Gilgal, and Kimham passed on with
    him: and all the people of Judah conducted the king, and also half the people
    of Israel.'
  asm-FB: এইদৰে ৰজাই গিলগললৈ পাৰ হৈ গ’ল আৰু কিমহমেও তেওঁৰ লগত পাৰ হৈ গ’ল৷ যিহূদাৰ
    সকলো লোক আৰু ইস্ৰায়েলৰ অৰ্দ্ধেক লোকে ৰজাক পাৰ কৰি নিলে।
  sus-A: حَمَ بِرِن تٌ يُرُدّن شُرٍ فِرِ، مَنفّ نَشَ بَرَ سِلَيِ سُنبُ، عَ دُبَ عَ
    بّ. نَ تّمُي بَرَ سِلَيِ نَشَ فبِلٍن عَ شْنيِ،
  fra-SBL: Le roi passa à Guilgal, et Chimham passa avec lui. Tout le peuple de Juda
    fit passer le roi, ainsi que la moitié du peuple d'Israël.
  hbo-hbo: וַיַּעֲבֹ֧ר כָּל־הָעָ֛ם אֶת־הַיַּרְדֵּ֖ן וְהַמֶּ֣לֶךְ עָבָ֑ר וַיִּשַּׁ֨ק
    הַמֶּ֤לֶךְ לְבַרְזִלַּי֙ וַיְבָ֣רֲכֵ֔הוּ וַיָּ֖שָׁב לִמְקֹמֹֽו׃ ס
  kik-kik: Rĩrĩa mũthamaki aaringire mũrĩmo agĩkinya Giligali, Kimuhamu akĩringa hamwe
    nake. Nacio mbũtũ ciothe cia ita cia Juda na nuthu ya mbũtũ cia ita cia Isiraeli
    ikĩringia mũthamaki.
  fra-NCL: Et quand tout le peuple eut passé le Jourdain, le roi le passa aussi, et
    le roi baisa Berzellaï et le bénit, et celui-ci retourna chez lui.
  cek-AK: Siangpahrang loe Gilgat vangpui ah caeh, Khimham doeh anih hoi nawnto caeh
    toeng; Judah kaminawk boih hoi ahap Israel kaminawk mah siangpahrang to thak o.
  cuk-cuk: Degidgine, Rey-David, Gilgal-neggweburse naded. Quimam eba nadegusad. Judá-sordamar
    bela bar-daknadmarmogad, geb Israel-sordamar abar-eba nadegusmarmogad.
  uig-CYR: Падиша Гилгалға чиқти, Кимһам униң билән барди. Йәһудадики барлиқ адәмләр
    билән Исраилниң хәлқиниң йерими падишани дәриядин өткүзүп узитип қойған еди.
  tel-2017: రాజు కింహామును వెంటబెట్టుకుని గిల్గాలుకు వచ్చాడు. యూదావారు, ఇశ్రాయేలువారిలో
    సగంమంది రాజును వెంటబెట్టుకుని వచ్చారు.
  hat-BSA: Koulye a, wa a te avanse rive Guilgal, Kimham te kontinye avèk li. Epi
    tout pèp Juda a avèk la mwatye nan pèp Israël la te akonpanye wa a.
  kos-kos: Ke tokosra el tupalla Infacl Jordan wi mwet Judah nukewa ac tafu sin mwet
    Israel su atlol, el fahsr nu Gilgal, ac Chimham el welul.
  hbo-WLC: וַיַּעֲבֹ֧ר כָּל־הָעָ֛ם אֶת־הַיַּרְדֵּ֖ן וְהַמֶּ֣לֶךְ עָבָ֑ר וַיִּשַּׁ֨ק
    הַמֶּ֤לֶךְ לְבַרְזִלַּי֙ וַיְבָ֣רֲכֵ֔הוּ וַיָּ֖שָׁב לִמְקֹמֽוֹ׃ ס
  ibo-ibo: Mgbe eze gabigara ruo Gilgal, Kimham sokwa ya gafee. Ndị agha Juda niile
    na otu ọkara ndị agha Izrel niile mere ka eze gabiga.
  ory-ory: ଏହିରୂପେ ରାଜା ପାର ହୋଇ ଗିଲ୍‍ଗଲ୍‍କୁ ଗଲେ ଓ କିମ୍‍ହମ୍‍ ତାଙ୍କ ସଙ୍ଗେ ପାର ହୋଇଗଲା;
    ପୁଣି ଯିହୁଦାର ସମସ୍ତ ସୈନ୍ୟ, ଏବଂ ଇସ୍ରାଏଲର ଅର୍ଦ୍ଧେକ ସୈନ୍ୟ ମଧ୍ୟ ରାଜାଙ୍କୁ ଘେନି ଆସିଲେ।
  chk-chk: Lupwen ewe king a feila pekilan ewe chanpupu Jortan o feila Kilkal, Chimham
    a etala. Iwe, ekewe re Juta meinisin me esopun re Israel ra pwal emwenala ewe
    king.
  ssd-ssd: Gabat suŋgo nu kule pakarka sim kina le Yuda taŋgo pino ŋakmba Israel taŋgo
    pino afu turmba nu ndoŋ kinaig. Kimam mata gabat suŋgo ndoŋ kina. Taŋamba nane
    kinaig ka Gilgal tumbraŋ pronaig.
  rop-rop: Wal wen King Deibid bin krosim det Jodan Riba, ola men brom detlot Juda
    pipul en haf ola men brom detlot Isreil pipul bin lukaftumbat im weya imbin krosim
    det riba, en afta deibin ol go langa det taun gulum Gilgel, en det men neim Kimam
    bin go deya garram im du.
  ukr-1871: І двинув царь у Галгал, і пійшов з ним і Кимгам, та й ввесь народ Юдин
    провожав царя, так само й половина люду Ізрайлевого.
  deu-1951: Der König aber zog nach Gilgal hinüber und Kimham mit ihm; und das ganze
    Volk von Juda hatte den König hinübergeführt und auch das halbe Volk Israel.
  eng-JPS: (19-41) So the king went over to Gilgal, and Chimham went over with him;
    and all the people of Judah brought the king over, and also half the people of
    Israel.
  srp-1865: Otuda car otide u Galgal, i Himam otide s njim. I tako sav narod Judin
    doprati cara, i polovina naroda Izrailjeva.
  lug-lug: Kabaka n’agenda e Girugaali ne Kimamu n’agenda naye; abantu bonna aba Yuda,
    n’ekimu kyakubiri ku bantu ba Isirayiri ne bawerekera kabaka.
  heb-heb: ויעבר המלך הגלגלה וכמהן עבר עמו וכל עם יהודה ויעבירו את המלך וגם חצי עם
    ישראל׃
  ben-IRV: আর রাজা পার হয়ে গিলগলে গেলেন এবং কিমহম তাঁর সঙ্গে গেল৷ এবং যিহূদার সমস্ত
    লোক ও ইস্রায়েলের অর্ধেক লোক গিয়ে রাজাকে পার করে নিয়ে এসেছিল৷
  pan-pan: ਤਦ ਰਾਜਾ ਗਿਲਗਾਲ ਨੂੰ ਤੁਰਿਆ ਅਤੇ ਉਸ ਦੇ ਨਾਲ ਕਿਮਹਾਮ ਵੀ ਪਾਰ ਗਿਆ l ਯਹੂਦਾਹ ਦੇ ਸਭ
    ਲੋਕ ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਲੋਕਾਂ ਵਿੱਚੋਂ ਵੀ ਅੱਧੇ ਰਾਜਾ ਦੇ ਨਾਲ ਗਏ।
  tkr-tkr: Paççah Gilgaleeqa ayk'an. Cuka sacigeeyir Kimham hayk'an. Yahudeeşina goşunna
    gırgına, İzrailybışdeme goşunna sura paççahıka avayk'an.
  mya-JVB: ရှင် ဘုရင်သည် ဂိလဂါလ မြို့သို့ ကြွ တော်မူ၏။ ခိမဟံ သည်လည်း လိုက် လေ၏။ ယုဒအမျိုးသားရှိသမျှတို့
    နှင့် ဣသရေလအမျိုးသားတဝက်တို့သည် ရှင်ဘုရင်ကို ပို့ကြ၏။
  tte-O: Kabo kin mekanakava Kimam silau yanuwa Giligali. Na susu Yuda meuloili yo
    Isileli ali susu tupwali mekalikava kin Deibida silopanaisi waila Yolidani yo
    sigite-kalatani ana kamwasa mena.
  tbg-tbg: viva namari taqa varero Giligaali vatukaini vuvaro Kimihaamuva Devitira
    hampata vura. Ekaa Iutaa iqoka vaiintive, Isareri iqoka vaiinti hini kukave, vika
    avuhainaara vita vare Iotani Namari taqa vare hini mantaraini vura.
  hmo-hmo: To king be Gilegala dekenai ia lao, bona inai Kimuhamu be ia danu idia
    lao. Iuda taudia ibounai, bona Israela besena kahana, be Davida danu idia lao.
  urd-urd: तब बादशाह जिलजाल को रवाना हुआ और किम्हाम उसके साथ चला और यहूदाह के सब लोग
    और इस्राईल के लोगों में से भी आधे बादशाह को पार लाये।
  rus-SYN: И отправился царь в Галгал, отправился с ним и Кимгам; и весь народ Иудейский
    провожал царя, и половина народа Израильского.
  bqc-SIM: Gbɛ̃́pii bùa Yuudɛ̃wa, ↄ̃ kí bùa. Kí lɛpɛ̀ Baazilaiwa à samaa'òɛ̀,
    ↄ̃ Baazilai ɛ̀a tà bɛ.
  tcz-CHONGTHU: Chuin lengpan Kimham alhonpin Gilgal akhokel tan ahi. Judah sepai
    jouse le Israel seapi kehkhat in lampi ah analam touvin ahi.
  mar-mar: नदी ओलांडून राजा गिलगाल येथे आला. किम्हाम त्याच्याबरोबर होता. यहूदाचे सर्व
    लोक आणि निम्मे इस्राएल लोक राजाला नदी ओलांडून पोहचवायला आले.
  qub-qub: Ray Davidnami Quimamwan iwal Gilgalman aywacuran. Iwal aywacuran Judá runacunapis,
    pullan Israel runacunapis.
  bqp-bqp: Kũ kína bikũ̀ à gɛ̀ɛ Giligala, Kimamu bikũ̀ kãao. Yuda zĩ̀karinↄ ń
    pínki kũ Isaraila zĩ̀kari kpadonↄ kína bikũ̀.
  hat-hat: Tout moun peyi Jida yo ak mwatye nan moun peyi Izrayèl yo janbe lòt bò
    larivyè Jouden an ansanm ak wa a. Wa a desanm lavil Gilga. Chimkam te ale avè
    l'.
  eng-BSB: Then the king went on to Gilgal, and Chimham crossed over with him. All
    the troops of Judah and half the troops of Israel escorted the king.
  tod-tod: Ɛsɛ pɛ ge Zuludɛn ɓudɛai ma, masagi ɓalaa kpudɛai ma, é Ɓaalezilayi nɛɛnɛni
    ga daaʋɛ komagai, é tuya loo bɛ. Naa ʋoluma Ɓaalezilayi ɠaleni ma ná-taazu.
  eng-WEBPB: So the king went over to Gilgal, and Chimham went over with him. All
    the people of Judah brought the king over, and also half the people of Israel.
  kbq-kbq: Hagi Deviti'a Kimhamu'na avreno ete ti takaheno Gilgali nevige'za, mago'a
    Israeli vahe'ene sondia vahe'mo'za avega hu'za vu'naze.
  nhe-BL: Huan David nejnentiyajqui hasta altepetl Gilgal. Huan ihuaya yajqui Quimam
    huan nochi nopa tlali Judá ehuani huan nechca tlajco nopa tlacame tlen tlali Israel.
  bus-bus: Kɛ̀ kí bikũ̀ à gàa Giligala, Kimamu bikũ̀o. Yuda zĩ̀karinↄ ń píngi kↄ̃n
    Isaraili zĩ̀kari kpadoonↄ kí bikũ̀.
  gub-BL: Wahaw tuwihawete Zotàw yrykaw awakwer Zuta izuapyapyr wanupi, wapehegwer
    awa Izaew izuapyapyr wanupi no. A'e wi oho Ziwkaw tawhu pe wà. Kimà oho hupi.
  eng-DRA: So the king went on to Galgal, and Chamaam with him. Now all the people
    of Juda had brought the king over, and only half of the people of Israel were
    there.
