  rug-rug: Karovia rini sa ovuku pude turaṉa karovo nia sa puku minate tanisa baṉara,
    pude tavetia gua sapu hiva nia sa baṉara gua. Sipu va namanama sa baṉara pude
    karovo gua, si mae hoqa todoṉo se Simei pa kenuna sa
  gaz-gaz: Isaanis maatii mootichaa simachuu fi waan inni barbaadu isaaf gochuuf malkaa
    ceʼan. Shimeʼiin ilmi Geeraa yommuu Yordaanosin ceʼetti mooticha duratti kufee
  fra-LSG: Le bateau, mis à la disposition du roi, faisait la traversée pour transporter
    sa maison; et au moment où le roi allait passer le Jourdain, Schimeï, fils de
    Guéra, se prosterna devant lui.
  yal-yal: Bunyamin kaan muxu wuli keden yi biraxi a fɔxɔ ra, Siba fan naxan yi walima
    Sɔli a denbayaan xa, e nun a dii xɛmɛ fu nun suulunne nun a walikɛ mɔxɔɲɛne. Ne
    yi fa Yurudɛn baan dɛ mangan yɛɛ ra.
  haw-1868: A holo ae la ka waapa e alo mai i ko ka hale o ke alii, a e lawelawe hoi
    i ka mea a ke alii i manao ai he pono. Moe iho la o Simei ke keiki a Gera imua
    o ke alii i kona pae ana i keia aoao o Ioredane.
  arb-NAV: وَإِذِ اجْتَازُوا الْمَخَاضَةَ لِمُوَاكَبَةِ بَيْتِ الْمَلِكِ وَعَمَلِ
    مَا يَسْتَحْوِذُ عَلَى رِضَاهُ، مَثَلَ شِمْعِي بْنُ جِيرَا أَمَامَ المَلِكِ عِنْدَ
    عُبُورِهِ الأُرْدُنَّ وَسَجَدَ لَهُ مُتَوَسِّلاً
  ewe-ewe: Wo katã wona kpekpeɖeŋu fia la kple eƒe aƒemetɔwo kple aʋawɔlawo eye wokpe
    ɖe wo ŋu ale si woate ŋui. Esi fia la va yina la, Simei, Gera ƒe vi mlɔ anyigba
    le eŋkume
  eng-LEE: (19:19) And there went over the ferry-boat to carry over the king's household,
    and to do what was good in his eyes. And Shim'i the son of Gera fell down before
    the king, as he was passing over the Jordan;
  asm-FB: তেতিয়া তেওঁলোকে ৰজাৰ পৰিয়ালসমূহক পাৰ কৰিবৰ কাৰণে আৰু তেওঁ যি ভাল দেখে,
    তাকে কৰিবৰ বাবে সিপাৰলৈ লৈ গৈছিল। ৰজাই যৰ্দ্দন পাৰ হোৱাৰ পিচত গেৰাৰ পুত্ৰ সেই
    চিমিয়ীই ৰজাৰ আগত দীঘল দি পৰি প্ৰণাম জনালে৷
  sus-A: بُنيَمِنكَ سْورِ مِشِ وُلُ كٍرٍن نَن نُ نَ عَ قْشْ رَ. سِبَ، نَشَن نُ بَرَ
    وَلِ سْلُ شَ دٍنبَيَ بّ، عَ تَن نُن عَ شَ دِ قُ نُن سُولِ، عَ نُن عَ شَ كٌنيِ
    مْشْحّن، عٍ قَن نَشَ سِفَ يُرُدّن شُرٍ مَنفّ رَلَندٍ.
  fra-SBL: Un bac partit pour faire passer la maison du roi, et pour faire ce qu'il
    jugeait bon. Shimei, fils de Gera, se prosterna devant le roi après avoir passé
    le Jourdain.
  hbo-hbo: וְאֶ֨לֶף אִ֣ישׁ עִמֹּו֮ מִבִּנְיָמִן֒ וְצִיבָ֗א נַ֚עַר בֵּ֣ית שָׁא֔וּל
    וַחֲמֵ֨שֶׁת עָשָׂ֥ר בָּנָ֛יו וְעֶשְׂרִ֥ים עֲבָדָ֖יו אִתֹּ֑ו וְצָלְח֥וּ הַיַּרְדֵּ֖ן
    לִפְנֵ֥י הַמֶּֽלֶךְ׃
  kik-kik: Makĩringĩra iriũko-inĩ nĩguo maringie andũ a nyũmba ya mũthamaki na meeke
    o ũrĩa angĩenda. Hĩndĩ ĩrĩa Shimei mũrũ wa Gera aaringire Rũũĩ rwa Jorodani akĩĩgũithia
    thĩ mbere ya mũthamaki,
  fra-NCL: Il avait avec lui mille hommes de Benjamin, et Siba, serviteur de la maison
    de Saül, et ses quinze fils et ses vingt serviteurs ; ils se précipitèrent au
    Jourdain devant le roi.
  cek-AK: Siangpahrang ih imthung takoh kaminawk to lak moe, a koeh ih hmuen sak pae
    hanah, palong hoiah caeh o. Jordan vapui to angkat o pacoengah, Gera capa Shimei
    loe siangpahrang hmaa ah akuep;
  cuk-cuk: Diwar-dinnagwadsik obaksamalad, adi, Rey-e-gwenadgan obaksokalile, bendakmalagar.
    Gera-machi-Simei, Jordán-diwar-obaksagua, Rey-David-abin napayala megisad.
  uig-CYR: Бир кемә падишаниң ихтияриға қоюлуп, аилә тавабиатлирини өткүзүш үчүн уян-буян
    өтүп жүрәтти. Падиша Иордан дәриясидин өткәндә, Гераниң оғли Шимәй келип униң
    алдида жиқилип туруп
  tel-2017: వారంతా రాజు ఎదురుగా నది దాటారు. రాజు, అతని పరివారం నది దాటడానికి, రాజుకు
    అనుకూలంగా చేయడానికి పడవను ఇవతలకు తెచ్చి పెట్టారు. రాజు యొర్దాను నది దాటి వెళ్ళగానే
    గెరా కుమారుడు షిమీ వచ్చి అతనికి సాష్టాంగపడ్డాడు.
  hat-BSA: Alò, yo te kontinye travèse kote pou janbe a pou fè travèse fanmi a wa
    a; epi pou fè sa ki bon nan zye li. Epi Schimeï, fis a Guéra a te tonbe ba devan
    wa a pandan li t ap prepare pou travèse Jourdain an.
  kos-kos: Elos tupalla infacl ah in atlol tokosra ac sou lal ah, ac in oru ma nukewa
    ma tokosra el ac lungse elos in oru. Ke tokosra el akola elan tupalla infacl ah,
    Shimei el putati nu infohk uh ye mutal,
  hbo-WLC: וְאֶ֨לֶף אִ֣ישׁ עִמּוֹ֮ מִבִּנְיָמִן֒ וְצִיבָ֗א נַ֚עַר בֵּ֣ית שָׁא֔וּל
    וַחֲמֵ֨שֶׁת עָשָׂ֥ר בָּנָ֛יו וְעֶשְׂרִ֥ים עֲבָדָ֖יו אִתּ֑וֹ וְצָלְח֥וּ הַיַּרְדֵּ֖ן
    לִפְנֵ֥י הַמֶּֽלֶךְ׃
  ibo-ibo: Ha gabigara mmiri nʼebe ọ dị nta ịkwọfe ndị ụlọeze nʼụgbọ mmiri, na ime
    ihe ọbụla dị mma nʼanya ya. Mgbe Shimei nwa Gera gafere Jọdan, ọ dara nʼala nʼihu
    eze,
  ory-ory: ସେତେବେଳେ ସେମାନେ ରାଜାଙ୍କର ପରିବାରବର୍ଗଙ୍କୁ ପାର କରିବା ପାଇଁ ଓ ତାଙ୍କ ଦୃଷ୍ଟିରେ
    ଯାହା ଭଲ ଦିଶେ ତାହା କଲେ। ଏଣୁ ରାଜା ଯର୍ଦ୍ଦନ ପାର ହେବା ସମୟରେ ଗେରାର ପୁତ୍ର ଶିମୀୟି ରାଜାଙ୍କ
    ସମ୍ମୁଖରେ ମୁହଁ ମାଡ଼ି ପଡ଼ିଲା।
  chk-chk: Ra feila won petepeeten ewe chanpupu, pwe repwe uwato chon leimwen ewe
    king o föri mine ewe king a mochen. Nge lon ewe otun ewe king a amolätä an epwe
    feito pekiton ewe chanpupu Jortan, Simei nöün Kera we mwän a chapetiu me mwen
    ewe king
  ssd-ssd: Minnaig le gabat suŋgo tuku kuasmbi pro kule make simŋge tiŋginaig le Simei
    tuku taŋgo kuasmbi ta ndek kule pakarka gabat suŋgo tuku gageu kile-temkam kinaig
    sulumba nane ndek gabat suŋgo tuku piro taŋgo ndo minam tuku sanaig. Gabat suŋgo
    nu kule pakarkam bafuna le Simei pro nu tumailamŋge truk kina sulumba
  rop-rop: en deibin krosim det riba blanga album King Deibid en im femili olabat
    krosim det riba, en deibin dalim im dei garra dum enijing im wandim olabat blanga
    dum blanga album im.
  ukr-1871: І перебріли вони брід, щоб родину царську перевезти й йому послужити.
    А як тільки царь переправивсь через Йордань, кинувсь Семей Геренко перед царем
    на лице своє,
  deu-1951: Es ging nämlich eine Fähre hinüber, um die königliche Familie überzusetzen
    und also dem König einen Gefallen zu erweisen. Da fiel Simei, der Sohn Geras,
    vor dem König nieder, als dieser über den Jordan fahren wollte,
  eng-JPS: (19-19) And the ferryboat passed to and fro to bring over the king's household,
    and to do what he thought good. And Shimei the son of Gera fell down before the
    king, when he would go over the Jordan.
  srp-1865: Preturiše i laðu da prevezu èeljad carevu i da uèine što bi mu bilo ugodno.
    A Simej sin Girin pade pred carem, kad šæaše da prijeðe preko Jordana,
  lug-lug: Ne basomosa ennyumba ya Dawudi, era ne bakola ng’okusiima kwe bwe kwali.
    Awo Simeeyi mutabani wa Gera n’asomoka Yoludaani, n’agwa bugazi mu maaso ga kabaka,
  heb-heb: ועברה העברה לעביר את בית המלך ולעשות הטוב בעינו ושמעי בן גרא נפל לפני המלך
    בעברו בירדן׃
  ben-IRV: তখন ফেরির নৌকা রাজার আত্মীয়দেরকে পার করতে ও তাঁর ইচ্ছামত কাজ করতে অন্য
    পারে গিয়েছিল৷ রাজার যর্দ্দন পার হবার দিনের গেরার ছেলে শিমিয়ি রাজার সামনে উপুড়
    হয়ে পড়ল৷
  pan-pan: ਰਾਜਾ ਦੇ ਘਰਾਣੇ ਨੂੰ ਲੈ ਆਉਣ ਲਈ ਅਤੇ ਹੋਰ ਕੰਮ ਜੋ ਉਹ ਨੂੰ ਚੰਗਾ ਦਿਸੇ ਕਰਨ ਨੂੰ ਪੱਤਣ
    ਦੀ ਇੱਕ ਬੇੜੀ ਪਾਰ ਗਈ ਅਤੇ ਗੇਰਾ ਦਾ ਪੁੱਤਰ ਸ਼ਿਮਈ ਰਾਜਾ ਦੇ ਅੱਗੇ ਉਸ ਦੇ ਯਰਦਨੋਂ ਪਾਰ ਲੰਘਦਿਆਂ
    ਸਾਰ ਮੂੰਹ ਦੇ ਭਾਰ ਡਿੱਗ ਪਿਆ।
  tkr-tkr: Coyub paççahısqa yugba qudoorabacenva mang'una xizan damayle alğaahas,
    damayne şena aq'valqa ılğeebaç'e. Gerayna dix Şimey, paççah İordanne damayle ılğeç'umee,
    Davudne ögil ç'iyelqa gizyaraççe.
  mya-JVB: ကုတို့ လှေသည် နန်းတော်သား များကို ပို့ ခြင်းငှါ ၎င်း၊ အလိုတော်ကိုဆောင်
    ခြင်းငှါ ၎င်း၊ သွား လာလျက် ရှိ၏။ ယော်ဒန် မြစ်ကို ကူး တော်မူသောအခါ ၊ ဂေရ ၏သား ရှိမိ
    သည် ရှေ့ တော်၌ပြပ်ဝပ် ၍၊
  tte-O: Kabo bodane silopanaisi kaba lopanaisi mena silau sikatububu na tem kin mekanakavao
    ana nume kana tomoyao sisaguili ali lopanaisine kaiwena na tawae tem kin iwalowen
    kani siginauli. Saugana Simei Gela natuna ilopanaisi mwa italu-pwalou kin manna
    mena.
  tbg-tbg: Vika namari taqa vare avuhainaa vaiinti vira vaiinti nahenti kahaqiha hini
    mantaraini ntita vare virike vaura. Avuhainaa vaiinti viva nana nana haika autu
    timitaate tura ekaa vi haikara vika vira autu amitora. Ho Simeiva tuvuntero Devitira
    vita kareva Iotani Namari taqa varero oru avuhainaa vaiinti avuqaa vataini kankakaama
    viro vaiharo
  hmo-hmo: Idia be hanaia gabuna dekenai sinavai idia hanaia hebou, king mai ena orea,
    do idia hakaua hanaia, bona king ena ura kara do idia karaia totona. Vadaeni king
    Davida ese Ioridane Sinavai do ia hanaia gwauraia neganai, Simei Gera be king
    ena vairana dekenai ia tui diho,
  urd-urd: और एक कश्ती पार गई कि बादशाह के घराने को ले आये और जो काम उसे मुनासिब मा'लूम
    हो उसे करे और ज़ीरा का बेटा सिम'ई बादशाह के सामने जैसे ही वह यरदन पार हुआ औंधा
    हो कर गिरा।
  rus-SYN: Когда переправили судно, чтобы перевезти дом царя и послужить ему, тогда
    Семей, сын Геры, пал на лице свое пред царем, как только он перешел Иордан,
  bqc-SIM: Bɛ̃yãmɛɛ buiↄ kuaànↄ gbɛ̃ↄn ↄ̀aa sↄo. Saulu bɛ ziia Ziba gɛ̀ lↄ ń a
    nɛgↄ̃ɛ gbɛ̃ↄn gɛ̃oↄ ń a zĩkɛna gbɛ̃ↄn baoↄ. Aa sì Yuudɛ̃u kí ãa,
  tcz-CHONGTHU: Hitichun lengpa leh a ingsungmite chutoh Jordan vadung ahung galkai
    un, kithopi nathei chan in ejakai in amachu akitho piu vin ahi. Shimei dinga David
    khutona lengpan Jordan vadung ahin galkai ding toh lhonin, Shimei chu ama angsungah
    abohkhup in ahi.
  mar-mar: राजाच्या कुटुंबियांना उतरून घ्यायला ते यार्देनच्या पलीकडे गेले. राजाला
    हवे ते करायला ते तयार होते. राजा नदी ओलांडत असताना गेराचा मुलगा शिमी त्याच्या
    भेटीला आला. शिमीने राजाला जमिनीपर्यंत लवून अभिवादन केले.
  qub-qub: Jordán mayuman chay runacuna chayaycurmi bäduta päsaran ray Davidtawan
    castancunata päsachinanpaj. Jordán mayuman chayaycur ray David chimpananpaj caycaptinmi
    Simei chayaran. Davidpa ñaupanman gongurpacuycushpanmi
  bqp-bqp: de ò le ò bikũ kũ kínabɛdenↄ, ò yã kũ ani kɛ kínanɛ nna kɛ yãi. Akũ
    Gera nɛ́ Simɛi wùtɛ kína arɛ ari àgↄ̃ gɛ́ bikũ Yodaa.
  hat-hat: Yo janbe larivyè a, yo ede moun wa yo janbe pas la. Yo fè tou sa wa a te
    mande yo fè. Lè wa a fè sa pou l' janbe tou, Chimeyi lage kò l' atè devan wa a.
  eng-BSB: and crossed at the ford to carry over the king’s household and to do what
    was good in his sight. When Shimei son of Gera crossed the Jordan, he fell down
    before the king
  tod-tod: Ta Ɓɛnzamɛn nu waagila (1 000) ka ti liini. Sayile ná-pɛlɛyeɠei wu botiɠɛ
    nui Siɓa liini ɓalaa, ta ná-doun zunu puugɔ maazu lɔɔlugɔiti (15), naa ʋɛɛ ná-botiɠɛ
    nu ʋuufelegɔ (20) ʋa. Ti pɛ ti yeini ga gaazuvilɛi Zuludɛn laaʋɛ masagi laaɠomisu.
  eng-WEBPB: A ferry boat went to bring over the king’s household, and to do what
    he thought good. Shimei the son of Gera fell down before the king when he had
    come over the Jordan.
  kbq-kbq: Hagi tina takahe'za vute ete hu'za Deviti nagara zamaza hugantu atre'naze.
    Hagi kini ne'mo'ma tima takaheno kantu kazigama vu'zama nehigeno'a, Gera nemofo
    Simei'a agafi eme kepri hu'ne.
  nhe-BL: huan tequitique chicahuac para quinpanoltijque nochi tlen ichaj ehuani David
    ipan atemitl Jordán. Huan miyac hueltas apanoque atemitl Jordán para ma quiitaca
    Tlanahuatijquetl David quejatza inijuanti cuali quitequipanohuayayaj. Huan quema
    Tlanahuatijquetl David apanosnequiyaya nopa atentli, Simei mohuijtzonqui tlalchi
    iixpa,
  bus-bus: lɛ wà e wà bikũ kↄ̃n kíbɛdeenↄ, aↄ̃ yã kɛ̀ eé kɛ kínɛ nnaa kɛ yãnzi.
    Ben Gera nɛ́ Simɛi dàɛ kí aɛ ai àgↄ̃ gá bikũ Yodaa.
  gub-BL: Wahaw Zotàw oho wà, ta'e tur wer tuwihawete rupi yrykaw hahaw mehe wà xe,
    ta'e ipurapo wer tuwihawete hemimutar rehe a'e wà no xe. Tuwihawete yrykaw hahaw
    paw rehe izemuàgà'ym mehe Ximez uzeityk ywy rehe henataromo a'e.
  eng-DRA: They passed the fords before the king, that they might help over the king’s
    household, and do according to his commandment. And Semei the son of Gera falling
    down before the king, when he was come over the Jordan,
