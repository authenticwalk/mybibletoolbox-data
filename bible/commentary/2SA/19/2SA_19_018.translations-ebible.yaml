verse: 2SA.019.018
translations:
  mal-C: രാജഗൃഹത്തെ ഇക്കരയ്ക്ക് ആനയിക്കാനും രാജഹിതം നിറവേറ്റുവാനുമായി അവർ യോർദാന്റെ
    കടവു കടന്നെത്തി. ഗേരയുടെ മകനായ ശിമെയി യോർദാൻ കടന്നെത്തിയപ്പോൾ അദ്ദേഹം രാജാവിന്റെ
    മുമ്പിൽ സാഷ്ടാംഗം വീണു.
  deu-TKW: und mit 1000 Mann aus Benjamin. Sauls Hausvogt Ziba aber war samt seinen
    fünfzehn Söhnen und seinen zwanzig Sklaven dem Könige voraus an den Jordan hinab
    geeilt;
  lin-lin: Azalaki elongo na bato ya Benjame, nkoto moko, mpe Tsiba, moto oyo azalaki
    kosala kati na libota ya Saulo, elongo na bana na ye ya mibali zomi na mitano
    mpe basali na ye, tuku mibale. Bakendeki mbangu na Yordani epai wapi mokonzi azalaki.
  eng-LSV: And the ferry-boat has passed over to carry over the household of the king,
    and to do that which [is] good in his eyes, and Shimei son of Gera has fallen
    before the king in his passing over into the Jordan,
  eng-GNV: And there went ouer a boate to carie ouer the Kings houshold, and to do
    him pleasure. Then Shimei the sonne of Gera fell before the King, when he was
    come ouer Iorden,
  eng-WEBSTER: And there went over a ferry-boat to carry over the king's household,
    and to do what he thought good. And Shimei the son of Gera fell down before the
    king, as he came over Jordan;
  nhw-BL: huan tequitque chicahuac para quinpanoltijque nochi tlen ichaj ehuani David
    ipan hueyatl Jordán. Huan miyac hueltas quiixcotonque hueyatl Jordán para ma quiitaca
    Tlanahuatijquetl David quenicatza inijuanti cuali quitequipanohuayayaj. Huan quema
    Tlanahuatijquetl David quiixcotonasnequiyaya nopa atentli, Simei mohuijtzonqui
    tlalchi iixpa,
  swh-ONEN: Wakavuka kivuko ili kuwachukua watu wa nyumbani mwa mfalme ili kuwavusha
    na kufanya kila kitu alichotaka. Shimei mwana wa Gera alipovuka Yordani, akaanguka
    kifudifudi mbele ya mfalme,
  bba-bba: Bɛnyɑmɛɛn bweseru sɔɔ be bɑ Simɛi swĩimɑ bɑ sɑ̃ɑwɑ tɔmbu nɔrɔbu (1.000)
    kɑ sere Sibɑ wi u rɑɑ sɑ̃ɑ Sɔɔlun sɔm kowo wi kɑ mɑɑ win bibu wɔkurɑ nɔɔbu kɑ
    win sɔm kowobu yɛndu. Tɔn be kpurowɑ bɑ ɡbiɑ bɑ sinɑ boko turiɑ Yuudɛnin dɑɑru
    mi.
  eng-KJVCPB: And there went over a ferry boat to carry over the king’s household,
    and to do what he thought good. And Shimei the son of Gera fell down before the
    king, as he was come over Jordan;
  mpx-mpx: Inoke hi kalapanet wewel ana abakalakalapaneta kin alonau wana limi ana
    heniheni nihi pakalapanet-agil ge hauna ebo ni baunan yaka nihi ginol. Sauga Simei
    Gela natuna i kalapanet, yaka i talpo kin manininaa
  luo-luo: Negingʼado kar dho wath mondo gikaw ruoth gi joode mane ni loka kendo gitim
    gimoro amora modwaro. Kane Shimei wuod Gera nongʼado Jordan, nopodho auma e nyim
    ruoth
  meu-meu: bena e turu hanai, hanua pavapavana ena orea taudia bae hakaudia hanai
    bona hanua pavapavana isiaina baine lao heni totona. Bena hanua pavapavana ese
    Ioridane sinavaina baine hanaia eto negana ai, Simei Gera na hanua pavapavana
    vairanai e igo diho,
  npi-ULB: तिनीहरू राजालाई ल्याउन र उनलाई जे असल लाग्छ सो गर्न पारि गए । गेराका छोरा
    शिमीले यर्दन तर्न सुरु गर्नअगि राजालाई साष्‍टङ्ग दण्‍डवत् गरे ।
  yor-yor: Ọkọ̀ èrò kan ti rékọjá láti kó àwọn ènìyàn ilé ọba sí òkè, àti láti ṣe
    èyí tí ó tọ́ lójú rẹ̀. Ṣimei ọmọ Gera wólẹ̀. Ó sì dojúbolẹ̀ níwájú ọba, bí ó tí
    gòkè odò Jordani.
  ind-ind: Mereka menolong keluarga raja menyeberangi sungai dan siap melakukan apa
    pun yang dapat membantu Daud. Sesampainya di seberang sungai, Simei bersujud di
    hadapan Daud
  pes-OPCB: بعد، از رودخانه گذشتند تا خاندان سلطنتی را به آن طرف رودخانه بیاورند و
    هر چه خواست پادشاه باشد، انجام دهند. پیش از اینکه پادشاه از رودخانه عبور کند،
    شمعی در برابر او به خاک افتاد
  tgl-ULB: Tumawid sila sa Jordan sa harap ng hari. Tumawid sila para dalhin ang pamilya
    ng hari at para gawin ang anumang inisip niyang mabuti. Yumuko si Simei anak na
    lalaki ni Gera sa hari bago palang niya simulang tawirin ang Jordan.
  cbu-NT: Ashirucha, Kurakaa arachich itsipungayaruni, kuraksha iyaa kissha napchiya,
    atusin, anoom kapung istaranganaya. Wipaatstam putayarusin, arachich itsipungayarusin
    kasaranganaya. Anshat kurak arachich kitaramchu anush, Simiyshat, yuw Dapiyaam
    patumbchee kapeetarangu, anshat kurakanung iriptaranllu much tsapush timuchta
    sheeru,
  hui-hui: Ani íbu howa tigua kini damenerubi kini one waneiginirubi bibahende ibani
    gi yalu haru doma ede halubi kini ibugua bidaba lalu hame layadaguabi biai halu
    hene. Kini ibu iba domalu ubaede hole pialu hearia agali mbira mini Simai henegome
    kininaga wanakuihayagi ibalu dindini bulu palu ibira hene.
  mya-mya: သူ​တို့​သည်​ဘု​ရင့်​အိမ်​တော်​သား​တို့​ကို မြစ်​တစ်​ဘက်​သို့​ပို့​ဆောင်​ပေး​ရန်​နှင့်
    မင်း ကြီး​အ​လို​ရှိ​ရာ​ကို​ဆောင်​ရွက်​ပေး​ရန် မြစ်​ကို​ကူး​ကြ​၏။ မင်း​ကြီး​သည်​မြစ်​ကို​ကူး​ရန်​အ​သင့်​ပြင်
    ဆင်​နေ​စဉ်​ရှိ​မိ​သည်​ရှေ့​တော်​၌​ပျပ်​ဝပ် ပြီး​လျှင်၊-
  bod-N: མི་རྣམས་རབ་ཁ་བརྒྱུད་ནས་རྒྱལ་པོའི་ཐུགས་དགོངས་བཞིན་རྒྱལ་པོ་དང་ཁོང་གི་ཁྱིམ་མི་རྣམས་གཙང་པོ་བརྒལ་དུ་བཅུག་པ་དང་།
    དཱ་བིད་ཡོར་དན་གཙང་པོ་བརྒལ་ནས་ཕེབས་པར་བརྩམས་པའི་ཚེ། གེ་རཱ་ཡི་བུ་ཤིམ་ཨི་ཡིས་རྒྱལ་པོའི་དྲུང་དུ་ལུས་སར་བཏུད་ནས་ཕྱག་བཙལ་བ་དང་།
  sna-sna: Vakayambuka rukova kuti vandotora veimba yamambo uye kuti vaite zvose zvaaida.
    Shimei mwanakomana waGera akati ayambuka Jorodhani, akawira pasi nechiso chake
    pamberi pamambo
  spa-BLM: Una barca fue a pasar la casa del rey, y a hacer lo que le pareciera bien.
    Simei, hijo de Gera, se postró ante el rey cuando hubo pasado el Jordán.
  cac-cac: Elan̈chamel ix c'axpajec' eb' d'a sjayil a' yic syic'anec'ta eb' yuninal
    vin̈ rey chi' eb' yed' ix yetb'eyum vin̈. Ix colvajpax eb' d'a b'ajtac syal vin̈
    rey chi'. Ayic mantzac c'axpajec'ta vin̈ rey d'a yol a' chi', ix c'och vin̈aj
    Simei, ix em n̈ojan vin̈ d'a yichan̈ vin̈.
  swh-ULB: Wakavuka ili kuivusha familia ya mfalme na kumfanyia lolote aliloona jema.
    Shimei mwana wa Gera akainama chini mbele za mfalme mara alipoanza kuuvuka Yordani.
  bel-bel: Калі пераправілі судна, каб перавезьці цароў дом і паслужыць яму, тады
    Сэмэй, сын Геры, упаў перад царом, як толькі ён перайшоў Ярдан,
  deu-ELBBK: und mit ihm waren 1.000 Mann von Benjamin, und Ziba, der Diener des Hauses
    Sauls, und seine 15 Söhne und seine 20 Knechte mit ihm; und sie zogen über den
    Jordan, dem König entgegen.
  mbb-OT: Mid-uǥupan dan si David wey is pemilya zin he mekelayun dutun te wahig,
    ne midtuman dan is minsan hengkey he egkesuatan ni David. Hein edrapas en si David
    dutun te Wahig he Jordan, midluhud si Simei ziyà te kandin
  mal-2015: 'രാജാവിന്റെ കുടുംബത്തെ ഇക്കരെ കടത്തേണ്ടതിന്നും അവന്റെ ഇഷ്ടംപോലെ ചെയ്യേണ്ടതിന്നും
    ചങ്ങാടം അക്കരെ ചെന്നിരുന്നു. അപ്പോൾ ഗേരയുടെ മകനായ ശിമെയി യോർദ്ദാൻ കടപ്പാൻ പോകുന്ന
    രാജാവിന്റെ മുമ്പിൽ വീണു രാജാവിനോടു:'
  rmc-rmc: Avle leha ezeros (1 000) murša andral o Benjamin. Avľa the o Ciba, savo
    sas služobňikos le Sauloskra famelijake, a leha leskre dešupandž (15) čhave the
    biš (20) sluhi. On sas sigeder paš o paňi Jordan sar o David.
  pes-OPV: و معبر را عبوردادند تا خاندان پادشاه عبور کنند، و هر‌چه درنظرش پسند آید
    بجا آورند.
  ron-1924: Лунтря пусэ ла ындемына ымпэратулуй токмай порнисе ка сэ-й трякэ ши каса
    динколо; ши ын клипа кынд ера сэ трякэ ымпэратул Йорданул, Шимей, фиул луй Гера,
    с-а ынкинат ынаинтя луй.
  ben-OBCV: রাজার পরিবারকে আনার ও তাঁর ইচ্ছামতো সবকিছু করার জন্য তারা নদীর অগভীর স্থানটি
    পার হয়ে গেল। গেরার ছেলে শিমিয়ি জর্ডন নদী পার করে উবুড় হয়ে রাজামশাইকে প্রণাম
    করল
  som-som: Markaasaa waxaa gudubtay sixiimad in lagu soo tallaabiyo reer boqor iyo
    inuu sameeyo wixii isaga la wanaagsan. Oo Shimcii oo ahaa ina Geeraa ayaa ku dhacay
    boqorka hortiisii markuu Webi Urdun ka soo gudbay.
  lat-VUC: 'transierunt vada, ut traducerent domum regis, et facerent juxta jussionem
    ejus: Semei autem filius Gera prostratus coram rege, cum jam transisset Jordanem,'
  eng-ASVBT: And there went over a ferryboat to bring over the king’s household, and
    to do what he thought good. And Shimei the son of Gera fell down before the king,
    when he was come over the Jordan.
  ita-1885: Poi la barca passò, per tragittare la famiglia del re, e per far ciò che
    piacerebbe al re. E, come il re era per passare il Giordano, Simi, figliuolo di
    Ghera, gli si gittò ai piedi;
  eng-LXXUP: 'And a thousand men of Benjamin were with him, and Ziba the servant of
    the house of Saul, and his fifteen sons with him, and his twenty servants with
    him: and they went directly down to Jordan before the king,'
  eng-ULB: They crossed to bring over the king's family and to do whatever he thought
    good. Shimei son of Gera bowed down before the king just before he began to cross
    the Jordan.
  spa-VBL: Cruzaron por el vado para llevar la casa del rey y todo lo que éste quisiera.
    Simei cruzó el Jordán y cayó de bruces ante el rey.
  fra-_FOB: Le bateau passa aussi, pour transporter la famille du roi, et pour faire
    ce qu'il lui plairait. Alors Shimeï, fils de Guéra, se jeta en terre devant le
    roi, comme il passait le Jourdain;
  mal-mal: 'രാജാവിന്റെ കുടുംബത്തെ ഇക്കരെ കടത്തേണ്ടതിനും അവന്റെ ഇഷ്ടംപോലെ ചെയ്യേണ്ടതിനും
    ചങ്ങാടം അക്കരെ ചെന്നിരുന്നു. അപ്പോൾ ഗേരയുടെ മകനായ ശിമെയി യോർദ്ദാൻ കടക്കുവാൻ പോകുന്ന
    രാജാവിന്റെ മുമ്പിൽ വീണു രാജാവിനോട്:'
  urd-GVR: wuh jaldī se dariyā ko ubūr karke us ke pās āe tāki bādshāh ke gharāne
    ko dariyā ke dūsre kināre tak pahuṅchāeṅ aur har tarah se bādshāh ko ḳhush rakheṅ.
    Dāūd dariyā ko pār karne ko thā ki Simaī aundhe muṅh us ke sāmne gir gayā.
  suz-BL: मिनु मेको आइक्‍ची हांबुम लचा कली पिप आ खिं ङा मुर आन कली शोक्‍चा कली नु
    पिप आ माल्‍शो पचा कली मेकेर जाक्‍मा बाक्‍त। मिनु गेरा आ तौ शिमेइ पिप खोला शोक्‍ची
    ना पिप आ ङोंइती बाम्‍‍माक्‍त।
  ita-1927: La chiatta che dovea tragittare la famiglia del re e tenersi a sua disposizione,
    passò; e Shimei, figliuolo di Ghera, prostratosi dinanzi al re, nel momento in
    cui questi stava per passare il Giordano,
  ckb-ckb: ئینجا لە تەنکاییەکە پەڕینەوە بۆ ئەوەی ماڵی پاشا بپەڕێننەوە و هەرچییەک پاشا
    بەلایەوە پەسەند بوو ئەنجامی بدەن. شیمعی کوڕی گێراش کاتێک لە ڕووباری ئوردون پەڕییەوە
    لەبەردەم پاشادا بە ڕوودا کەوت،
  eng-BBE: And kept going across the river to take the people of the king's house
    over, and to do whatever was desired by the king. And Shimei, the son of Gera,
    went down on his face in the dust before the king, when he was about to go over
    Jordan,
  kan-OKCV: ಅರಸನ ಮನೆಯವರನ್ನು ಈಚೆ ದಡಕ್ಕೆ ತರುವುದಕ್ಕೂ, ಅವನ ದೃಷ್ಟಿಗೆ ಒಳ್ಳೆಯದಾಗಿ ತೋರಿಸಿದ್ದನ್ನು
    ಮಾಡುವುದಕ್ಕೂ ಯೊರ್ದನನ್ನು ದಾಟಿ ಬಂದರು. ಆಗ ಗೇರನ ಮಗ ಶಿಮ್ಮಿಯು ಯೊರ್ದನನ್ನು ದಾಟುತ್ತಲೇ, ಅರಸನ
    ಮುಂದೆ ಬಿದ್ದು ಅರಸನಿಗೆ,
  tam-2017: அவர்கள் ராஜாவின் குடும்பத்தினரை இக்கரைக்கு கொண்டுவந்து சேர்க்கவும், அவன்
    விரும்பும் காரியத்திற்கு உதவவும், ஒரு படகு இக்கரைக்கு வந்தது; அப்பொழுது கேராவின்
    மகனான சீமேயி யோர்தானைக் கடக்கப்போகிற ராஜாவுக்கு முன்பாகத் தாழவிழுந்து,
  spa-RV-1909: Atravesó después la barca para pasar la familia del rey, y para hacer
    lo que le pluguiera. Entonces Semei hijo de Gera se postró delante del rey cuando
    él había pasado el Jordán.
  ron-BTF: Și a trecut un bac ca să treacă dincolo casa împăratului și să facă ce
    i se părea bine. Și Șimei, fiul lui Ghera, a căzut înaintea împăratului, pe când
    el trecea Iordanul.
  eng-WEBP: A ferry boat went to bring over the king’s household, and to do what he
    thought good. Shimei the son of Gera fell down before the king when he had come
    over the Jordan.
  eng-FBV: They crossed at the ford to bring the king's household over and whatever
    else he wanted. Shimei crossed the Jordan and fell facedown before the king.
  nld-1939: en stak de overgang over, om de koninklijke familie bij de overtocht te
    helpen en naar ‘s konings wensen te handelen. Toen Sjimi, de zoon van Gera, de
    Jordaan was overgestoken, viel hij voor den koning neer,
  nch-BL: huan tequitique chicahuac para quinpanoltijque nochi ichaj ehuani David
    ipan hueyat Jordán. Huan miyac hueltas quiixcotonque hueyat Jordán para Tanahuatijquet
    David ma quiita quenicatza inijuanti cuali quitequipanohuayayaj. Huan quema Tanahuatijquet
    David quiixcotonasnequiyaya nopa hueyat, Simei mohuijtzonqui talchi iixpa,
  vie-1934: Chiếc đò để sẵn cho gia quyến vua cũng qua một lượt. Si-mê-i, con trai
    của Ghê-ra, phục dưới chân vua Đa-vít, trong khi vua hầu qua sông Giô-đanh.
  hin-CV: उन्होंने राजा के परिवार को नदी पार करने में सहायता दी, और उनकी सुविधाओं
    के लिए प्रयास करते रहे. राजा नदी पार करने पर ही थे, कि गेरा का पुत्र शिमेई आकर
    राजा के चरणों में गिर पड़ा.
  spa-BES: Y siguió cruzando el río para llevar a la gente de la casa del rey y hacer
    lo que el rey deseaba. Y Simei, el hijo de Gera, se arrodillo delante del rey,
    cuando estaba a punto de pasar el Jordán.
  tdx-tdx: Nindre ama’e mb’eo t’i nte-Beniamine arivo miharo amy Tsibà mpitoro’ ty
    anjomba’ i Saole, reketse ty ana-dahi’e folo-lim’ amby, naho ty mpitoro’e roapolo.
    Nihitrihitry mb’am’ Iordaney mb’eo iereo aolo’ i mpanjakay.
