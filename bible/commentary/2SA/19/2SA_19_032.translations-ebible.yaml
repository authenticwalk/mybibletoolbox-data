verse: 2SA.019.032
translations:
  mal-C: ഈ സമയം ബർസില്ലായി എൺപതു വയസ്സുള്ള വൃദ്ധനായിരുന്നു. രാജാവു മഹനയീമിൽ താമസിച്ചിരുന്നകാലത്ത്
    അദ്ദേഹത്തിനുവേണ്ട ഭക്ഷണസാമഗ്രികൾ അദ്ദേഹം എത്തിച്ചുകൊടുത്തിരുന്നു. അദ്ദേഹം വളരെ
    ധനികനുമായിരുന്നു.
  deu-TKW: Der Gileadit Barsillai war von Rogelim herabgekommen und zog mit dem Könige
    zum Jordan, um ihn über den Jordan zu geleiten.
  lin-lin: Barizilayi, moto ya Galadi, awutaki na Rogelimi mpo na kokatisa ebale Yordani
    elongo na mokonzi mpe kotika ye kokoba mobembo na ye.
  eng-LSV: and Barzillai [is] very aged, a son of eighty years, and he has sustained
    the king in his abiding in Mahanaim, for he [is] a very great man;
  eng-GNV: 'Nowe Barzillai was a very aged man, euen fourescore yeere olde, and he
    had prouided the king of sustenance, while he lay at Mahanaim: for he was a man
    of very great substance.'
  eng-WEBSTER: 'Now Barzillai was a very aged man, even eighty years old: and he had
    provided the king with sustenance while he lay at Mahanaim: for he was a very
    great man.'
  nhw-BL: Huan Barzilai ya eliyaya huehuentzi. Quipiyayaya 80 xihuitl. Yaya quimacayaya
    David huan imasehualhua nochi catli inintechmonequi quema mocahuayayaj ipan altepetl
    Mahanaim pampa nelía quipixqui tomi.
  swh-ONEN: Basi Barzilai alikuwa mzee sana mwenye umri wa miaka themanini. Alikuwa
    amempatia mfalme mahitaji wakati alipokuwa anaishi huko Mahanaimu, kwa kuwa alikuwa
    mtu tajiri sana.
  bba-bba: Bɑɑsilɑi, Gɑlɑdiɡii u mɑɑ nɑ sɑɑ Roɡɛlimun di u kɑ Dɑfidi yɔ̃siri sere
    Yuudɛnin dɑɑrɔ kpɑ bu dɑɑ te tɔburɑ sɑnnu.
  eng-KJVCPB: 'Now Barzillai was a very aged man, even fourscore years old: and he
    had provided the king of sustenance while he lay at Mahanaim; for he was a very
    great man.'
  mpx-mpx: Iya iyaka i liki, wana baliman ana bwata eiti (80). Iya togogomwau hot,
    inoke kin ge alonau i matahikagil sauga i miminaa Mahanaim.
  luo-luo: Koro Barzilai ne en jaduongʼ moti ahinya, ma hike ne romo piero aboro.
    Ne okonyo ruoth gi chiemo e kinde mane en Mahanaim, nimar ne en ngʼat ma jamoko
    ahinya.
  meu-meu: Barasilai na buruka herea, ena mauri laḡanidia na taurahani-ahui. Hanua
    pavapavana na Mahanaim ai e nohova negana ai hari Barasilai ese e ubuava; badina
    be ia na taḡa bada tauna.
  npi-ULB: यति बेला बर्जिल्लै धेरै वृद्ध, असी वर्षका भएका थिए । राजा महनोममा बस्‍दा
    तिनले राजालाई सबै खाद्यन्‍नहरू दिएका उपलब्ध गरेका थिए, किनभने तिनी धेरै धनी मनिस
    थिए ।
  yor-yor: Barsillai sì jẹ́ arúgbó ọkùnrin gidigidi, ẹni ogbó ọgọ́rin ọdún sì ni,
    ó sì pèsè ohun jíjẹ fún ọba nígbà tí ó ti wà ní Mahanaimu; nítorí pé ọkùnrin ọlọ́lá
    ni òun ń ṣe.
  ind-ind: Barzilai sangat tua, umurnya delapan puluh tahun. Dia seorang yang kaya
    raya. Selama Raja Daud dan rombongannya tinggal di Mahanaim waktu itu, dialah
    yang menyediakan makanan serta kebutuhan lainnya bagi mereka.
  pes-OPCB: '@see-verse:2SA.019.031'
  tgl-ULB: Ngayon si Barzilai ay isang napakatandang lalaki, walumpung taong gulang.
  cbu-NT: Barsilaysha kizpur wachin masachirini 80 taarangiya. Anshat mang yuwapur
    Dapiy Majanayimap tsap suwarangu anpur kizpur kurikpan taarangiya. Ashirucha,
    Dapiyaamsha maacheetsi yuwangaz zandku, anuwaa zapan istarangiya.
  hui-hui: Basilai ogoni ibu agali bambaore hene ibunaga mali pira halira (80) heneyago
    ibini. Agali ogoni ibu mbirale dewawi howa muniru dewawi halu Kini Debidi ibida
    puwa Mahanaimi pu heagola ibugua Debidi halu ibunaga damene piyaru ti tomo dewaore
    nelo mialu ti baya hangu handayaho hene.
  mya-mya: ဗာ​ဇိ​လဲ​သည်​အ​သက်​ရှစ်​ဆယ်​ရှိ​၍​အ​လွန် အို​မင်း​နေ​လေ​ပြီ။ သူ​သည်​အ​လွန်​ကြွယ်​ဝ
    ချမ်း​သာ​သူ​ဖြစ်​သ​ဖြင့် မ​ဟာ​နိမ်​မြို့​တွင် မင်း​ကြီး​စ​ခန်း​ချ​နေ​စဉ်​အ​ခါ​က​စား​နပ်
    ရိက္ခာ​ထောက်​ပံ့​ခဲ့​သူ​ဖြစ်​၏။-
  bod-N: པཱར་ཟིལ་ལ་ཨི་ནི་ཤིན་ཏུ་རྒས་ཤིང་ལོ་བརྒྱད་ཅུར་སོན་པ་ཞིག་ཡིན་ཏེ། ཡང་ཁོ་ནི་ཕྱུག་བདག་ཅིག་ཡིན་པས་རྒྱལ་པོ་མཱ་ཧ་ནཱ་ཡིམ་དུ་ལུས་པའི་ཚེ་ཁོས་ཁ་ཟས་བསྐྱལ་ཏོ།
    །
  sna-sna: Zvino Bhazirai akanga akwegura kwazvo, ava namakore makumi masere. Akanga
    achiriritira mambo panguva yaakanga agere paMahanaimi, nokuti akanga ari munhu
    akapfuma kwazvo.
  spa-BLM: Barzilai era un hombre muy anciano, de ochenta años. Él le había proporcionado
    el sustento al rey mientras estuvo en Mahanaim, pues era un hombre muy grande.
  cac-cac: Te icham vinacxo vin̈aj Barzilai chi', 80 ab'ilxo sq'uinal vin̈. Ayic ayec'
    vin̈ rey chi' d'a Mahanaim, ix b'at vin̈ yac'n̈ej svael vin̈ rey chi', yujto te
    b'eyum vin̈.
  swh-ULB: Basi Berzilai alikuwa mzee sana mwenye umri wa miaka themanini. Alikuwa
    amemsaidia mfalme kwa mahitaji alipokuwako Mahanaimu kwani alikuwa na mali nyingi.
  bel-bel: А Вэрзэлій быў вельмі стары, гадоў васьмідзесяці. Ён прадуктаваў цара,
    калі той быў у Маханаіме, бо быў чалавек багаты.
  deu-ELBBK: Und Barsillai, der Gileaditer, kam von Rogelim herab und ging mit dem
    König über den Jordan, um ihn über den Jordan zu geleiten.
  mbb-OT: Meǥurang en si Barzilai; 80 en is penuiǥen din. Dekelà is ketiǥeyunan din,
    su iyan sikandin mibeǥey te menge kinehenglanen ni David hein kebpeke-ubpà ni
    David diyà te Mahanaim.
  mal-2015: ബർസില്ലായിയോ എണ്പതു വയസ്സുള്ളോരു വയോധികനായിരുന്നു; രാജാവു മഹനയീമിൽ പാർത്തിരുന്ന
    കാലത്തു അവൻ ഭക്ഷണസാധനങ്ങൾ അയച്ചുകൊടുത്തു; അവൻ മഹാധനികൻ ആയിരുന്നു.
  rmc-rmc: O Gileadčanos Barzilaj sas andral o gav Rogelim, so hin paš o Machanajim.
    Ov sas igen phuro, sas leske ochtovardeš (80) berš. Sas barvalo murš, savo dodelas
    o chaben prekal o kraľis, medik sas andro Machanajim. The o Barzilaj avľa le kraľiha
    tele dži paš o Jordan, hoj les odarik te preľidžal.
  pes-OPV: و برزلای مرد بسیار پیر هشتادساله بود، و هنگامی که پادشاه در محنایم توقف
    می‌نمود او را پرورش می‌داد زیرا مردی بسیاربزرگ بود.
  ron-1924: Барзилай ера фоарте бэтрын, ын вырстэ де оптзечь де ань. Ел ынгрижисе
    де ымпэрат ын тимпул шедерий луй ла Маханаим, кэч ера ун ом фоарте богат.
  ben-OBCV: বর্সিল্লয় বয়সে বৃদ্ধ ছিলেন, তাঁর বয়স তখন আশি বছর। রাজামশাই যখন মহনয়িমে
    ছিলেন, তখন বর্সিল্লয় তাঁর জন্য খাবারদাবারের ব্যবস্থা করলেন, কারণ তিনি খুব ধনী
    লোক ছিলেন।
  som-som: Barsillayna nin aad u da' weyn buu ahaa, oo wuxuu jiray siddeetan sannadood,
    oo boqorkana sooryuu u keeni jiray intuu Maxanayim joogay, maxaa yeelay, nin aad
    u weyn buu ahaa.
  lat-VUC: 'Erat autem Berzellai Galaadites senex valde, id est, octogenarius, et
    ipse præbuit alimenta regi cum moraretur in castris: fuit quippe vir dives nimis.'
  eng-ASVBT: 'Now Barzillai was a very aged man, even fourscore years old: and he
    had provided the king with sustenance while he lay at Mahanaim; for he was a very
    great man.'
  ita-1885: E Barzillai era molto vecchio, d'età di ottant'anni; ed egli avea nudrito
    il re, mentre era dimorato in Mahanaim; perciocchè egli era uomo di grandissime
    facoltà.
  eng-LXXUP: And Barzillai the Gileadite came down from Rogelim, and crossed over
    Jordan with the king, that he might conduct the king over Jordan.
  eng-ULB: Now Barzillai was a very old man, eighty years old. He had furnished the
    king with provisions while he stayed at Mahanaim, for he was a very wealthy man.
  spa-VBL: Barzilai era muy anciano, de ochenta años de edad, y como era un hombre
    muy rico, le había proporcionado alimentos al rey mientras se encontraba en Mahanaim.
  fra-_FOB: Or Barzillaï était très vieux, âgé de quatre-vingts ans; et il avait entretenu
    le roi pendant son séjour à Mahanaïm; car c'était un homme fort riche.
  mal-mal: ബർസില്ലായിയോ എൺപതു വയസ്സുള്ള ഒരു വൃദ്ധനായിരുന്നു; രാജാവ് മഹനയീമിൽ വസിച്ചിരുന്ന
    കാലത്ത് അവൻ ഭക്ഷണസാധനങ്ങൾ അയച്ചുകൊടുത്തു; അവൻ മഹാധനികൻ ആയിരുന്നു.
  urd-GVR: Barzillī 80 sāl kā thā. Mahanāym meṅ rahte waqt usī ne Dāūd kī mehmān-nawāzī
    kī thī, kyoṅki wuh bahut amīr thā.
  suz-BL: बारजील्‍लाइ ८० बर्स दुम्‍शो थम खूशो बाक्‍माक्‍त। मेकोमी पिप महा-नाइमम बाक्‍मेनु,
    पिप कली जचा थोव़क गेशो बाक्‍माक्‍त। मारदे हना मेको थम शोंप पाइश्‍शो मुर बाक्‍माक्‍त।
  ita-1927: Barzillai era molto vecchio; aveva ottant’anni, ed avea fornito i viveri
    al re mentre questi si trovava a Mahanaim; poiché era molto facoltoso.
  ckb-ckb: بەرزیلەی زۆر پیر ببوو، تەمەنی هەشتا ساڵ بوو، لە ماوەی مانەوەی پاشا لە مەحەنەیم
    ئەو ئازووقەی بۆ دابین کردبوو، چونکە پیاوێکی زۆر دەوڵەمەند بوو.
  eng-BBE: 'Now Barzillai was a very old man, as much as eighty years old: and he
    had given the king everything he had need of, while he was at Mahanaim, for he
    was a very great man.'
  kan-OKCV: ಈ ಬರ್ಜಿಲ್ಲೈಯು ಎಂಬತ್ತು ವರ್ಷದವನಾಗಿ ಮಹಾವೃದ್ಧನಾಗಿದ್ದನು. ಅರಸನು ಮಹನಯಿಮಿನಲ್ಲಿ
    ವಾಸಿಸಿಸುವವರೆಗೂ ಇವನು ಅರಸನನ್ನು ಸಂರಕ್ಷಿಸಿದನು. ಏಕೆಂದರೆ ಅವನು ಬಹು ಸಿರಿವಂತ ಮನುಷ್ಯನಾಗಿದ್ದನು.
  tam-2017: பர்சிலா எண்பது வயது முதியவனாக இருந்தான்; ராஜா மகனாயீமிலே தங்கியிருக்கும்வரை
    அவனைப் பராமரித்துவந்தான்; அவன் மிகப்பெரிய செல்வந்தனாக இருந்தான்.
  spa-RV-1909: Y era Barzillai muy viejo, de ochenta años, el cual había dado provisión
    al rey cuando estaba en Mahanaim, porque era hombre muy rico.
  ron-BTF: Acum, Barzilai era un om foarte bătrân, de optzeci de ani; și el s-a îngrijit
    de susținerea împăratului în timp ce era în Mahanaim, pentru că era un om foarte
    mare.
  eng-WEBP: Now Barzillai was a very aged man, even eighty years old. He had provided
    the king with sustenance while he stayed at Mahanaim, for he was a very great
    man.
  eng-FBV: Barzillai was very old, eighty years of age, and because he was a very
    wealthy man, he had provided the king with food while he was staying in Mahanaim.
  nld-1939: Barzillai was zeer oud, een man van tachtig jaar. Hij was het, die den
    koning tijdens zijn verblijf te Machanáim van levensmiddelen had voorzien; want
    hij was een zeer welvarend man.
  nch-BL: Huan Barzilai ya eliyaya huehuentzi. Quipiyayaya 80 xihuit. Yaya quimacayaya
    David huan imasehualhua nochi ten ica panose quema mocahuayayaj ipan altepet Mahanaim
    pampa nelía quipiyayaya tomi.
  vie-1934: Người đã già quá, được tám mươi tuổi, có cung cấp lương thực cho vua trọn
    lúc vua ở tại Ma-ha-na-im; vì người có nhiều của cải lắm.
  hin-CV: बारज़िल्लई बहुत वृद्ध व्यक्ति थे, वह अस्सी वर्षीय थे. राजा के माहानाईम पड़ाव
    के अवसर पर उन्हीं ने राजा की सुरक्षा का प्रबंध किया था, क्योंकि वहां वह अत्यंत
    प्रतिष्ठित व्यक्ति थे.
  spa-BES: Barzilai era un hombre muy viejo, tenía ochenta años, y le había dado al
    rey todo lo que necesitaba, mientras estaba en Mahanaim, porque era un hombre
    muy rico.
  tdx-tdx: Nizotso boake Rogelime t’i Barzilaý nte-Gilade vaho nitsake Iordaney ho
    a i Mpanjakay hanese aze hitsake Iordaney.
  tha-KJV: บารซิลลัยเป็นคนชรามากแล้ว อายุ​แปดสิบปี ท่านได้นำเสบียงอาหารมาถวายกษั​ตริ​ย์
    ขณะพระองค์ประทั​บท​ี่มาหะนาอิม เพราะท่านเป็นคนมั่​งม​ี​มาก
  por-BR-2018: E era Barzilai muito velho, de oitenta anos, o qual havia dado provisão
    ao rei quando estava em Maanaim, porque era homem muito rico.
  deu-ELO: Barsillai war aber sehr alt, ein Mann von achtzig Jahren; und er hatte
    den König versorgt, als er zu Machanaim weilte, denn er war ein sehr reicher Mann.
  eng-WYC-2018: And Barzillai of Gilead was full eld, that is, of fourscore years;
    and he gave meats to the king, when the king dwelled in castles; for Barzillai
    was a full rich man. (And Barzillai of Gilead was very old, that is, eighty years
    old; and he gave food to the king, when the king lived at Mahanaim; for Barzillai
    was a very rich man.)
  epo-epo: Barzilaj estis tre maljuna; li havis la aĝon de okdek jaroj. Li donadis
    manĝaĵon al la reĝo, kiam ĉi tiu estis en Maĥanaim, ĉar li estis homo tre bonstata.
  uig-PIN: Əmdi Barzillay heli yaxanƣan bir adǝm bolup, sǝksǝn yaxⱪa kirgǝnidi. Padixaⱨ
    Maⱨanaimda turƣan waⱪitta, uni ⱪamdiƣan dǝl muxu adǝm idi; qünki u heli katta
    bir kixi idi.
  beo-beo: Basila:iai da dunu da:i hamoi, ode80agoane gidigi ba:i. E da bagade gagui
    dunu. Hina bagade da Mahana:ime amoga esaloba, e da e ha:i manu defele ema iasu.
  tpi-OTNT: Barsilai i gat 80 krismas na em i lapun tru. Em i gat planti mani samting
    na em i bin lukautim King Devit na givim kaikai long Devit wantaim ol lain bilong
    en long taim ol i bin i stap long Mahanaim.
  hau-SA: To, Barzillai fa tsoho ne, mai shekara tamanin. Ya tanada wa sarki a lokaci
    da yake Mahanayim, gama shi attajiri ne.
  uig-LAT: Emdi Barzillay xéli yashan’ghan bir adem bolup, seksen yashqa kirgenidi.
    Padishah Mahanaimda turghan waqitta, uni qamdighan del mushu adem idi; chünki
    u xéli katta bir kishi idi.
  nde-nde: UBhazilayi wayesengumuntu omdala, eseleminyaka engamatshumi ayisificaminwembili.
    Wayenike inkosi ukudla ekuhlaleni kwayo eMahanayimi, ngoba wayengumuntu onothe
    kakhulu.
  ton-ton: 'Ka ko eni naʻe motuʻa lahi ʻaupito ʻa Pasilai, he naʻe valungofulu ʻa
    hono taʻu: pea naʻa ne tokonaki meʻakai maʻae tuʻi lolotonga ʻa ʻene nofo ʻi Mehanemi;
    he ko e tangata ʻeikilahi ia.'
  ces-1613: Byl pak Barzillai velmi starý, maje osmdesáte let, kterýž opatroval krále
    stravou, když obýval v Mahanaim; nebo byl člověk bohatý velmi.
  eng-WMB: Now Barzillai was a very aged man, even eighty years old. He had provided
    the king with sustenance while he stayed at Mahanaim, for he was a very great
    man.
  tam-TCV: அப்பொழுது பர்சிலாய் எண்பது வயதுடைய கிழவனாயிருந்தான். அவன் பெரிய செல்வந்தனாய்
    இருந்தபடியால், அரசன் மக்னாயீமில் தங்கியிருந்த காலத்தில் அவனே அவனுக்குத் தேவையானவற்றைக்
    கொடுத்து உதவியிருந்தான்.
  ceb-ULB: Karon tigulang na kaayo si Barzilai, 80 na ang pangidaron. Gisangkap niya
    ang mga gikinahanglan sa hari samtang nagpuyo siya sa Mahanaim, sanglit adunahan
    man siya kaayo nga tawo.
  pol-UBG: A Barzillaj był bardzo stary, miał osiemdziesiąt lat. On to zaopatrywał
    króla, dopóki przebywał w Machanaim, bo był bardzo bogatym człowiekiem.
  agr-agr: Niinak ochenta mijanji ajujakui. Untsu niig wiakuch aajakui. Iman asa apu
    David Mahanaim pujusa atsumamujinak nii ashí yaijakui.
  kyc-kyc: Basilai baa akali alemo. Baa ee kana akalisa mange lama (80) ingiya. Doko
    baa ama akali kamongo ingyuo bange malu retenge. Dokome kiŋi doko yuu Makanaime
    dokona peteyamo dokopa nenge dupwa maiya epeya.
  urd-GVU: برزلی 80 سال کا تھا۔ محنائم میں رہتے وقت اُسی نے داؤد کی مہمان نوازی کی
    تھی، کیونکہ وہ بہت امیر تھا۔
  deu-1912: Und Barsillai war sehr alt, wohl achtzig Jahre, der hatte den König versorgt,
    als er zu Mahanaim war; denn er war ein Mann von großem Vermögen.
  kan-2017: ಇವನು ಎಂಬತ್ತು ವರ್ಷದ ಮುದುಕನು. ಇವನು ಬಹು ಶ್ರೀಮಂತನಾಗಿದ್ದುದರಿಂದ ದಾವೀದನು ಮಹನಯಿಮಿನಲ್ಲಿದ್ದ
    ಕಾಲದಲ್ಲೆಲ್ಲಾ ಅವನ ಜೀವನಕ್ಕೆ ಬೇಕಾದದ್ದನ್ನು ಇವನೇ ಒದಗಿಸಿಕೊಡುತ್ತಿದ್ದನು.
  yap-yap: Mi Barzillai e be’ ni kari pumo’on, ya nga meruk i ragag e duw rok. Ri
    bo’or ban’en rok ma i pi’ e ggan ngak David ni Pilung ko ngiyal’ ni ba’aram ni
    i par u Mahanaim.
  hlt-MCSB: Barzillai tah kum sawmrhet lo coeng tih bahoeng patong ca coeng. Anih
    tah hlang len muep a om dongah manghai te Mahanaim ah a yalh vaengah anih loh
    a cangbam.
  mdy-ETH: ባርዚላዬ ዒማና ሌዓ ዒዛኮ ሳሊታሚ ማዔያ ጋርቺ ዓሲኬ፤ ዒዚ ሚርጌና ዖርጎቺታሢሮ ካኣቲ ዳውቴ ማሂናይሜይዳ ዓኣ ዎዶና
    ሙዖንዶ ባኣዚ ካኣቲም ዳካኔ፤
  twi-ASANTE: Na Barsilai abɔ akɔkoraa a wadi mfeɛ aduɔwɔtwe, na ɔyɛ ɔdefoɔ kɛseɛ.
    Ɔno na ɔmaa ɔhene biribi diiɛ ɛberɛ a na ɔte Mahanaim no.
  eng-WEBU: Now Barzillai was a very aged man, even eighty years old. He had provided
    the king with sustenance while he stayed at Mahanaim, for he was a very great
    man.
  wal-wal: Barzzillaayi laittai hosppun tammaa gidido cima asa. I daro dure asa gidiyo
    gishshau, kawoi Maahinaima kataman de7iyo wode, kawuwaassi koshshiyaabaa immiis.
  spa-PDDPT: Barzilai era muy anciano, de 80 años. Él dio provisiones al rey cuando
    estaba en Mahanaim, porque era hombre muy rico.
  gun-gun: Barzilai ma tuja'i ete, oitenta ma'etỹ ma oguereko va'e. Ha'e ae huvixa
    kuery pe ome'ẽ va'ekue ho'u va'erã Maanaim py ikuai jave, ava oguerekopa va'e
    vy.
  agu-BL: Nsken bi'ẍin, na na xon i' tul jun mutx' tu jun yob. Ej nin te yi tiemp
    yi a'tij yi rey le tnum Mahanaim xcye' i' tan tak'le'n cyakil yi mbi tajwe'n tetz
    yi rey, na yi i' tetz chin ric nin.
  ilo-ULB: Lakay unay itan ni Barzillai, walo pulo ti tawennan. Intedna iti ari dagiti
    kasapulanna kabayatan ti panagnaedna sadiay Mahanaim, gapu ta nabaknang unay isuna
    a tao.
  kpg-kpg: Malaa, Barzillai la taane gu madua huoloo, e huowalu ono ngadau. Mee tangada
    maluagina gei mee nogo kae ana meegai gi di king i dono noho i Mahanaim.
  uig-ARA: ئەمدى بارزىللاي خېلى ياشانغان بىر ئادەم بولۇپ، سەكسەن ياشقا كىرگەنىدى.
    پادىشاھ ماھانائىمدا تۇرغان ۋاقىتتا، ئۇنى قامدىغان دەل مۇشۇ ئادەم ئىدى؛ چۈنكى ئۇ
    خېلى كاتتا بىر كىشى ئىدى.
  sus-sus: Barasilayi Galadika nu bara mangɛ mati han Yurudɛn xure keli Rogelimi.
    E to xure igiri, a naxa a ɲungu mangɛ ma.
  pon-2006: Parsilai, inenen ohl laud, sounpar 80. E inenen kepwehpwe oh ih me kin
    kikihong konot en nanmwarkio ni eh kin ketiket Mahanaim.
  jae-jae: Basilai kêtu ŋamalacanô su, ênê jala kêtu 80. Eŋ gêjam kiŋ tau sa ŋa geŋ
    taniŋŋa gêdêŋ ŋasawa, taŋ eŋ gêmoa Mahanaim gebe eŋ ŋac tolêlôm ŋanô teŋ.
  ksd-ksd: Ma Barsilai i ga patuana muka, i ga lavutul na vinun kana kilala na nilaun;
    ma i ga tabar ra king ma ra nian ba i ga ki aro Makanaim, tago i ga uviana muka.
  tur-YTC: Barzillay çok yaşlı bir adamdı, seksen yaşındaydı. Mahanaim'de kaldığında
    krala yiyecek sağlamıştı, çünkü çok büyük bir adamdı.
  grc-BRENT: Καὶ Βερζελλὶ ὁ Γαλααδίτης κατέβη ἐκ Ῥωγελλὶμ, καὶ διέβη μετὰ τοῦ βασιλέως
    τὸν Ἰορδάνην ἐκπέμψαι αὐτὸν τὸν Ἰορδάνην.
  ind-AYT: Barzilai sudah sangat tua, umurnya 80 tahun. Dia menyediakan makanan bagi
    raja selama tinggal di Mahanaim, sebab dia seorang yang sangat kaya.
  nya-nya: Tsono Barizilai anali wokalamba kwambiri, wa zaka makumi asanu ndi atatu.
    Iye ndi amene anapereka zinthu kwa mfumu pamene anali ku Mahanaimu pakuti anali
    wolemera kwambiri.
  hrv-hrv: I Barzilaj Gileađanin dođe iz Rogelima i nastavi s kraljem da ga isprati
    preko Jordana.
  mps-mps: Barsilaigo kibu be te bidi sese me si me si, te 80 kibu be bidai elaluai,
    tama aga monu dabe mu yai. Agai te mone doado bage hauwa elaluai, tama agai te
    king Devit tonalu, tama te Devit dali, aga hani dabe dali, augwali te hanu Mahanaimde
    bidali sogo nai geseyu bidai dao.
  tpi-tpi: Barsilai i gat 80 krismas na em i lapun tru. Em i gat planti mani samting
    na em i bin lukautim King Devit na givim kaikai long Devit wantaim ol lain bilong
    en long taim ol i bin i stap long Mahanaim.
  dan-1931: Barzillaj var en Olding på firsindstyve År; det var ham, som havde sørget
    for Kongens Underhold, medens han var i Mahanajim, thi han var en meget velstående
    Mand.
  vie-OVCB: Ông ta là người đã cung cấp thực phẩm cho Đa-vít khi vua còn ở Ma-ha-na-im.
    Bát-xi-lai rất giàu và nay đã tám mươi tuổi.
  guj-2017: હવે બાર્ઝિલ્લાય ઘણો વૃદ્વ એટલે કે એંશી વર્ષનો માણસ હતો. તે ઘણો ધનવાન માણસ
    હતો. રાજાને જયારે માહનાઇમમાં હતો ત્યારે તેણે તેને ખોરાક પૂરો પડ્યો હતો.
  pon-2006A: Parsilai, inenen ohl laud, sounpar 80. E inenen kepwehpwe oh ih me kin
    patohwanohng konot en nanmwarkio ni eh kin ketiket Mahanaim.
  por-BRBSL: Now Barzillai era um homem muito idoso, mesmo com oitenta anos de idade.
    Ele havia dado sustento ao rei enquanto permaneceu em Mahanaim, pois era um homem
    muito grande.
  cth-cth: Barzillai teh a kum 80 touh a pha toe. A matawng toe. Mahanaim vah siangpahrang
    ao nah thung teh canei hane kawi ouk a poe. Bangkongtetpawiteh, ahni teh ka tawnta
    poung e lah ao.
  twi-twi: Na Barsilai abɔ akwakoraa a wadi mfe aduɔwɔtwe, na ɔyɛ ɔdefo kɛse. Ɔno
    na ɔmaa ɔhene biribi dii bere a na ɔte Mahanaim no.
  hlt-hlt: Barzillai tah kum sawmrhet lo coeng tih bahoeng patong ca coeng. Anih tah
    hlang len muep a om dongah manghai te Mahanaim ah a yalh vaengah anih loh a cangbam.
  tbz-SIM: Kɑdɑɑdi tempɛ̃ Edokedimmu ɛì kou Bɑdisidɑii múnkɛ do cíemmu okpɑ̀ɑ̀tì kɛ́sée
    nSuditɛ̃ɛ̃ kɛ nɛ́ nɑ kɛ́kpɛ́ntɛ́.
  msy-2020: Barsilai datɨrɨghɨn 80plan azeniba ikia egha bar ghuri. A dagɨar avɨriba
    iti, ezɨ Devit uan adarazi ko Mahanaimɨn itir dughiamɨn, Barsilai dagheba ko bizir
    avɨribar Devit uan adarazi ko me ganɨdi.
  dop-dop: Ḿpʋ́ɣʋ́ Kɑlɑɑtɩ tʋ Pɑɑsilɑyi kɔmnɑ Lokelim nɑ ɩ́ sɩɩ wulɑʋ nɑ pɑ́ tɛsɩ
    Yɑɑtɑnɩ.
  azb-azb: Barzillay səksən yaşına çatmış, yaşlanmışdı. Padşah Maxanayimdə qalan zaman
    Barzillay onun dolanacağını təmin etmişdi, çünki o çox böyük adam idi.
  eng-DBY: And Barzillai was very aged, eighty years old; and it was he that had maintained
    the king while he abode at Mahanaim; for he was a very great man.
  hin-2017: बर्जिल्लै तो वृद्ध पुरुष था, अर्थात् अस्सी वर्ष की आयु का था जब तक राजा
    महनैम में रहता था तब तक वह उसका पालन-पोषण करता रहा; क्योंकि वह बहुत धनी था।
  wol-KYG: Fekk na Barsilay ma bokk ca Galàdd jóge woon Rogelim, ngir gunge Buur Daawuda,
    ba mu jàll dexu Yurdan, bala moo tàggtoo ak moom ca wàllaa dex.
  eng-YLT: and Barzillai [is] very aged, a son of eighty years, and he hath sustained
    the king in his abiding in Mahanaim, for he [is] a very great man;
  eng-WYC-2017: And Barzillai of Gilead was full eld [or old], that is, of fourscore
    years; and he gave meats to the king, when the king dwelled in castles; for Barzillai
    was a full rich man.
  eng-WMBB: Now Barzillai was a very aged man, even eighty years old. He had provided
    the king with sustenance while he stayed at Mahanaim, for he was a very great
    man.
  urd-GVH: बरज़िल्ली 80 साल का था। महनायम में रहते वक़्त उसी ने दाऊद की मेहमान-नवाज़ी
    की थी, क्योंकि वह बहुत अमीर था।
  rug-rug: Na barogosona hola se Bazilai, ka vesu ṉavulu puta vuahenina. Tagotagona
    hola si asa meke ponia ginani sa sa baṉara totoso sipu koa pa Mahanaimi si asa.
  gaz-gaz: Barzilaayiin jaarsa dulloomaa waggaa saddeettama ture. Innis waan nama
    sooressa tureef yeroo mootichi Mahanayiim jiraatetti waan inni nyaatu dhiʼeessaafii
    ture.
  fra-LSG: Barzillaï était très vieux, âgé de quatre-vingts ans. Il avait entretenu
    le roi pendant son séjour à Mahanaïm, car c’était un homme fort riche.
  yal-yal: Barasilayi, naxan yi kelixi Rogelimi taani Galadi yamanani, na fan godo
    nɛn Yurudɛn baani, e nun mangan yi gidi, a fan xɛtɛ nɛn a fɔxɔ ra baan kidi ma.
  haw-1868: 'He kanaka elemakule o Barezilai; he kanawalu kona mau makahiki: a hanai
    aku la ia i ke alii i kona wa i noho ai ma Mahanaima; no ka mea, he kanaka koikoi
    nui loa ia.'
  arb-NAV: وَكَانَ بَرْزِلايُ قَدْ طَعَنَ فِي السِّنِّ وَبَلَغَ الثَّمَانِينَ عَاماً،
    وَكَانَ قَدْ عَالَ الْمَلِكَ عِنْدَ إِقَامَتِهِ فِي مَحَنَايِمَ لأَنَّهُ كَانَ
    رَجُلاً ثَرِيًّا جِدّاً.
  ewe-ewe: 'Azɔ la, Barzilai nye amegãɖeɖi aɖe: exɔ ƒe blaenyi. Ekpɔ fia la dzi le
    esime wònɔ Mahanaim elabena enye hotsuitɔ gã aɖe ŋutɔ.'
  eng-LEE: '(19:33) Now Barzillai was very aged, eighty years old: and he had sustained
    the king while he lay at Machanayim; for he was a very great man.'
  asm-FB: সেই বৰ্জ্জিলয় অতি বুঢ়া, আশী বছৰ বয়সীয়া, ৰজা মহনয়িমত থকা কালত তেওঁ ৰজাক
    আহাৰ যোগাইছিল; কাৰণ তেওঁ অতিশয় প্ৰতিপত্তিশালীলোক আছিল।
  sus-A: بَرَ سِلَيِ فَلَدِكَ نُ بَرَ مَنفّ مَتِ هَن يُرُدّن شُرٍ كٍلِ رٌفٍلِمِ. عٍ
    تٌ شُرٍ عِفِرِ، عَ نَشَ عَ حُنفُ مَنفّ مَ.
  fra-SBL: Or Barzillai était un homme très âgé, de quatre-vingts ans même. Il avait
    assuré la subsistance du roi pendant son séjour à Mahanaïm, car il était un très
    grand homme.
  hbo-hbo: וּבַרְזִלַּי֙ הַגִּלְעָדִ֔י יָרַ֖ד מֵרֹגְלִ֑ים וַיַּעֲבֹ֤ר אֶת־הַמֶּ֙לֶךְ֙
    הַיַּרְדֵּ֔ן לְשַׁלְּחֹ֖ו אֶת־*בַיַּרְדֵּן (הַיַּרְדֵּֽן)׃
  kik-kik: Na rĩrĩ, Barizilai aarĩ mũthuuri mũkũrũ mũno wa mĩaka mĩrongo ĩnana. Nĩwe
    waheaga mũthamaki irio hĩndĩ ĩrĩa aikarĩte Mahanaimu, tondũ aarĩ mũndũ mũtongu
    mũno.
  fra-NCL: Berzellaï le Galaadite descendit de Rogelim et passa vers le roi au Jourdain
    pour l’accompagner au fleuve.
  cek-AK: Barzillai loe mitong parai boeh; saning quitazetto oh boeh moe, siangpahrang
    Mahanaim vangpui ah oh nathung, anih mah caaknaek hoiah a khetzawn; anih loe angraeng
    kami ah oh.
  cuk-cuk: Barzilai undar-selebagusad, birga-dulabake (80) nikad, degi, mani-ibedbalid.
    Rey-David Mahanaim-neggweburgi-gudigua, Barzilai, rey-ibmar-abeged bela binsa
    ega uksagusad.
  uig-CYR: Әнди Барзиллай хелә яшанған бир адәм болуп, сәксән яшқа киргән еди. Падиша
    Маһанаимда турған вақитта, уни қамдиған дәл мошу адәм еди; чүнки у хелә катта
    бир киши еди.
  tel-2017: ఇప్పుడు బర్జిల్లయి వయసు 80 ఏళ్ళు. వయసు పైబడి బాగా ముసలివాడైపోయాడు. అతడు
    అత్యంత ధనవంతుడు. రాజు మహనయీములో ఉన్నప్పుడు అతనికి ఆహార పదార్ధాలు పంపిస్తూ వచ్చాడు.
  hat-BSA: Alò, Barzillaï te granmoun anpil, avèk laj a katre-ventan. Li te bay soutyen
    a wa a pandan li te rete Mahanaïm, paske li te yon nonm byen enpòtan.
  kos-kos: Barzillai el arulana matu. El yac oalngoul. El arulana kasrup, ac el tuh
    sang mwe mongo nun tokosra ke pacl el muta Mahanaim.
  hbo-WLC: וּבַרְזִלַּי֙ הַגִּלְעָדִ֔י יָרַ֖ד מֵרֹגְלִ֑ים וַיַּעֲבֹ֤ר אֶת־הַמֶּ֙לֶךְ֙
    הַיַּרְדֵּ֔ן לְשַׁלְּח֖וֹ אֶת־בירדן׃
  ibo-ibo: Nʼoge a, Bazilai bụ agadi nwoke, onye gbara iri afọ asatọ. Ọ lekọtara eze
    mgbe eze nọ na Mahanaim, nʼihi na ọ bụ ọgaranya.
  ory-ory: ସେହି ବର୍ସିଲ୍ଲୟ ଅଶୀ ବର୍ଷ ବୟସ୍କ ଅତି ବୃଦ୍ଧ ଲୋକ ଥିଲା; ଆଉ ସେ ଅତି ଧନୀ ଲୋକ ଥିବାରୁ
    ରାଜା ମହନୟିମରେ ଥିବା ବେଳେ ତାଙ୍କୁ ଖାଦ୍ୟସାମଗ୍ରୀ ଯୋଗାଇଥିଲା।
  chk-chk: Parsilai eman mwän mi fokun ieritam, a walik ierin. Ätei a fokun pisekisek,
    a amongöni ewe king, lupwen a nom Mahanaim.
  ssd-ssd: Barsilai nu saibo pile mayemba yar 80 ŋak minna. Nu maror taŋgo ande. O
    buk gabat suŋgo Mahanaim tumbraŋŋge minna le nu nyamagaŋmbi turna.
  rop-rop: Wal Basilai bin brabli olmen 80 yiya ol, en imbin brabli ritjmen du, en
    im na bin oldei gibitbat Deibid daga wen imbin jidan langa det taun gulum Mahanaiyim.
  ukr-1871: Берзеллїй же був дуже старий чоловік, лїт вісїмдесятьох. Він обмислив
    царя під час його побуту в Махаїмі, був бо собі вельми заможний?
  deu-1951: Barsillai war aber sehr alt, achtzigjährig, und er hatte den König während
    seines Aufenthaltes zu Mahanaim mit Speise versorgt; denn er war ein sehr reicher
    Mann.
  eng-JPS: (19-33) Now Barzillai was a very aged man, even fourscore years old; and
    he had provided the king with sustenance while he lay at Mahanaim; for he was
    a very great man.
  srp-1865: A bješe Varzelaj vrlo star, bješe mu osamdeset godina, i hranjaše cara
    dok bijaše u Mahanajimu, jer bješe vrlo bogat èovjek.
  lug-lug: Baluzirayi yali musajja mukadde nnyo, ng’awezezza emyaka kinaana, era yali
    agabiridde kabaka ebyokulya we yabeerera e Makanayimu kubanga yali musajja mugagga
    nnyo.
  heb-heb: וברזלי זקן מאד בן שמנים שנה והוא כלכל את המלך בשיבתו במחנים כי איש גדול
    הוא מאד׃
  ben-IRV: বর্সিল্লয় খুব বৃদ্ধ, তাঁর আশী বছর বয়স ছিল; আর মহনয়িমে রাজার থাকার দিনের
    তিনি রাজার খাদ্য যোগাচ্ছিলেন, কারণ তিনি একজন খুব বড় মানুষ ছিলেন৷
  pan-pan: ਇਹ ਬਰਜ਼ਿੱਲਈ ਬਹੁਤ ਬਜ਼ੁਰਗ ਸਗੋਂ ਅੱਸੀ ਸਾਲ ਦਾ ਸੀ ਅਤੇ ਉਸ ਨੇ ਰਾਜਾ ਨੂੰ ਜਦ ਉਹ ਮਹਨਇਮ
    ਵਿੱਚ ਪਿਆ ਸੀ ਤਾਂ ਰਸਤ ਪਹੁੰਚਾਈ ਸੀ ਕਿਉਂ ਜੋ ਉਹ ਬਹੁਤ ਧਨਵਾਨ ਮਨੁੱਖ ਸੀ।
  tkr-tkr: Barzilay geer q'əsda, molyts'alyne (80) seneeqa hirxhılyna sa adamiy ıxha.
    Mana geed karnana insan ıxha. Paççah Maxanayim eyhene cigee axvamee, paççahısın
    gırgın kar Barzilayee adayle ıxha.
  mya-JVB: ဗာဇိလဲ သည် အသက် ရှစ် ဆယ်ရှိ၍ အို သောသူဖြစ်၏။ ရှင်ဘုရင်သည်မဟာနိမ် မြို့မှာ
    တပ်ချ သော ကာလပတ်လုံးရှင် ဘုရင်ကို လုပ်ကျွေး ၏။ အလွန် ရ တတ် သော သူ လည်းဖြစ်၏။
  tte-O: Iya itautaubalako ana bolime kana lalaki eiti (80). Iya towasawasa yawasosi
    yo tauna kona Deibida me ana boda igite-kalatagili saugana simiyamiya Manaim.
  tbg-tbg: Basalaiva 80 ihi varakero naampaiqama vuva vaura. Viva airi monu vatovara
    tiro, avuhainaava Mahanaimini vau entara kara varero viri vira amura.
  hmo-hmo: Barasilai be buruka herea, iena mauri lagani be 80. king Davida be Mahanaimi
    dekenai ia noho neganai Barasilai ese ia ubua, badina ia be kohu momo tauna.
  urd-urd: और यह बरज़िली बहुत ही उम्र दराज़ आदमी या'नी अस्सी बरस का था, उसने बादशाह
    को जब तक वह मेहनायम में रहा ख़ुराक पहुँचाई थी इसलिए कि वह बहुत बड़ा आदमी था।
  rus-SYN: Верзеллий же был очень стар, лет восьмидесяти. Он продовольствовал царя
    в пребывание его в Маханаиме, потому что был человек богатый.
  bqc-SIM: Galada bùsu gbɛ̃́ Baazilai bↄ̀ Logɛliũ à gɛ̀ zɛi kíɛ e Yuudɛ̃ baale.
  tcz-CHONGTHU: Amahi akum ahan tan midam thei tah kum somget ahi tan ahi. chule amahi
    ahi lengpa Mahanaim aumlai a nehding pipa chu.
  mar-mar: बर्जिल्ल्यचे वय झाले होते तो ऐंशी वर्षांचा होता. राजा दावीदाचा मुक्काम
    महनाईम येथे असताना त्याने दावीदाला अन्नधान्य आणि इतर गोष्टी पुरवल्या होत्या. श्रीमंत
    असल्यामुळे तो एवढे करू शकला.
  qub-qub: Pay caran auquinna, pusaj chunca (80) watayojna. Fiyupa rïcumi caran. Chaymi
    Mahanaimcho tiyaycashan wichan ray Davidtaga yanaparan imata pishëpacuptinpis.
  bqp-bqp: Bazilai zĩ kũ̀ manamana à kà wɛ̃̀ basiikↄ̃. À kína yàrii kɛ̀ gↄrↄ kũ
    à kú Manaimu, zaakũ aruzɛkɛde zↄ̃kↄ̃ↄmɛ.
  hat-hat: Bazilayi te yon vye granmoun, li te gen katrevenzan. Li te rich anpil.
    Se li menm ki te bay wa a tout pwovizyon li te bezwen lè wa a te lavil Manayim.
  eng-BSB: Barzillai was quite old, eighty years of age, and since he was a very wealthy
    man, he had provided for the king while he stayed in Mahanaim.
  tod-tod: Galaade nui Ɓaalezilayi ɓalaa zeɠeni Lɔgɛlime, é ʋa masagi ʋuuzu ga pele
    Zuludɛn ziɛlaʋɛ, ta é vali naa ma ziɛlaʋɛ.
  eng-WEBPB: Now Barzillai was a very aged man, even eighty years old. He had provided
    the king with sustenance while he stayed at Mahanaim, for he was a very great
    man.
  kbq-kbq: Hianagi Bazilai'a 80'a kafu huno ozafare'ne. Hagi agra feno nekino Deviti'ma
    Mahanamima umanigeno'a, kva hunteno upa'ma hia zana aza hu'ne. Na'ankure agra
    tusi'a feno ne' mani'negu anara hu'ne.
  nhe-BL: Huan Barzilai ya eliyaya huehuentzi. Quipiyayaya 80 xihuitl. Yaja quimacayaya
    David huan itlacajhua nochi tlen inintechmonequi quema mocahuayayaj ipan altepetl
    Mahanaim pampa nelía quipixqui tomi.
  bus-bus: Bazilai zi kũ̀ maamaa, à kà wɛ̃̀ basiigↄ̃. À kí yàari kɛ̀ gurↄↄ kɛ̀ à
    kú Manaimu, zaakɛ auzikide bítamɛ.
  gub-BL: Itua'uhez tuwe Maraziraz. Wereko 80 kwarahy. Hemetarer katu no. Tuwihawete
    Mànài pe heko mehe Maraziraz omono temi'u izupe, ipytywà pà.
  eng-DRA: 'Now Berzellai the Galaadite was of a great age, that is to say, fourscore
    years old, and he provided the king with sustenance when he abode in the camp:
    for he was a man exceeding rich.'
