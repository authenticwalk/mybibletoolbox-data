verse: 2SA.019.012
translations:
  mal-C: നിങ്ങൾ എന്റെ സഹോദരന്മാർ! എന്റെ സ്വന്തമാംസവും രക്തവും! അതിനാൽ രാജാവിനെ തിരികെ
    വരുത്തുന്ന കാര്യത്തിൽ നിങ്ങളെന്തിനു പിന്നിലാകണം?’
  deu-TKW: 'Was ganz Israel unter sich sagte, kam vor den König. Der König aber sandte
    zu den Priestern zadok und Abjathar und ließ ihnen sagen: Redet mit den Vornehmen
    Judas und fragt: Warum wollt ihr zurückbleiben, wenn es sich darum handelt, den
    König in seinen Palast zurückzuführen?'
  lin-lin: 'Mokonzi Davidi atindaki sango epai ya Banganga-Nzambe Tsadoki mpe Abiatari :
    « Botuna na bampaka ya Yuda : mpo na nini bosengeli kozala bato ya suka mpo na
    kozongisa mokonzi na ndako na ye, pamba te makambo oyo ezali kolobama kati na
    Isalaele mobimba esili kokoma na matoyi ya mokonzi ?'
  eng-LSV: you [are] my brothers, you [are] my bone and my flesh, and why are you
    last to bring back the king?
  eng-GNV: 'Ye are my brethren: my bones and my flesh are ye: wherefore then are ye
    the last that bring the King againe?'
  eng-WEBSTER: 'Ye are my brethren, ye are my bones and my flesh: why then are ye
    the last to bring back the king?'
  nhw-BL: Xiquinilhuica nopa tlali Judá ehuani para inijuanti noicnihua huan san se
    tonacayo huan toeso. Amo quinamiqui nechnotzase hasta teipa para ma nimocuepa
    ipan nochaj ipan inintlal.
  swh-ONEN: Ninyi ni ndugu zangu, nyama yangu na damu yangu mwenyewe. Kwa hiyo kwa
    nini mwe wa mwisho kumrudisha mfalme?’
  bba-bba: N deemɑ Dɑfidi u nuɑ ye Isireli be kpuro bɑ ɡerumɔ. Yerɑ u ɡɔrɑ bu yɑ̃ku
    kowobu Sɑdɔku kɑ Abiɑtɑɑ sɔ̃ bu dɑ bu Yudɑbɑn ɡuro ɡurobu sɔ̃ bu nɛɛ, beyɑ bɑ
    sɑ̃ɑ win dusibu, wi kɑ beyɑ bɑ sɑ̃ɑ yɛm tem, ǹ n mɛn nɑ mbɑn sɔ̃nɑ bɑ koo nɛɛ,
    beyɑ bɑ dɑ̃kuru seemɑ bɑ sinɑ boko nɑɑ nɑ.
  eng-KJVCPB: 'Ye are my brethren, ye are my bones and my flesh: wherefore then are
    ye the last to bring back the king?'
  mpx-mpx: Komiu tutuwau, totou saliyau ge bunumwiu. Bahi komiu nuku tatabwa un mowamowasena
    ge abwe nuku nenem nuku een pasikalau.”
  luo-luo: Un e owetena kendo une remba. Marangʼo un ema dudongʼ chien kuom duogo
    ruoth?’
  meu-meu: Umui na varavaragu, lau turiagu bona lau hidiogu; matona, dahaka dainai
    hanua pavapavana ihakau-louna ai umui na vada o halahemu?
  npi-ULB: तिमीहरू मेरो दाजुभाइ, मेरो मासु र हाड हौ । तब राजालाई फिर्ता ल्याउन तिमीहरू
    किन अन्तिम हुन्‍छौ?'
  yor-yor: 'Ẹ̀yin ni ara mi, ẹ̀yin ni egungun mi, àti ẹran-ara mi: èéṣì ti ṣe tí ẹ̀yin
    fi kẹ́yìn láti mú ọba padà wá.’'
  ind-ind: Kalian adalah saudara-saudaraku, darah dagingku sendiri. Sudah sepantasnya
    kalian yang pertama datang untuk mengantar saya kembali ke istana.’
  pes-OPCB: '@see-verse:2SA.019.011'
  tgl-ULB: Kayo ang aking mga kapatid na lalaki, aking laman at buto. Bakit kayo ang
    huling magdadala sa hari pabalik?'
  cbu-NT: ¿Antaati nuw siyapat tunareezini? Zuwanlltanicha. Kurasirini waannandaritcha.
    Ashiriya ambitaa ashiruni, ¿mayaamsha siysat nuwaa nda mikeerus kurakareemis ínaksa?
    átcha kuraka, táyarus,
  hui-hui: Ina nde darama mbiraore yabuleneore harimagodago tígua lolenedagua mendeali
    kagome lelo kamigo agibe, lene.
  mya-mya: သင်​တို့​သည်​ငါ​၏​ဆွေ​မျိုး၊ ငါ​၏​သွေး​သား များ​ဖြစ်​ကြ​၏။ ငါ့​အား​ပြန်​လည်​ခေါ်​ဆောင်
    ရန်​အ​ဘယ်​ကြောင့်​နောက်​ကျ​နေ​ရ​ပါ​သ​နည်း'' ဟု​မေး​မြန်း​စေ​ရန်​ယဇ်​ပု​ရော​ဟိတ်​ဇာ​ဒုတ်
    နှင့်​အ​ဗျာ​သာ​တို့​ကို​ယု​ဒ​ခေါင်း​ဆောင် များ​ထံ​သို့​စေ​လွှတ်​တော်​မူ​၏။-
  bod-N: ཁྱོད་རྣམས་ངའི་སྤུན་ཟླ་དང་ཤ་རུས་ཡིན་པས། རྒྱལ་པོ་ཕྱིར་སྤྱན་འདྲེན་པར་ཁྱོད་རྣམས་རྗེས་སུ་ལུས་པ་ཅི་ཡིན་ཞེས་དང་།
  sna-sna: Imi muri hama dzangu, muri venyama yangu chaivo uye veropa rangu. Saka
    maitireiko vokupedzisira kudzosa mambo?’
  spa-BLM: Ustedes son mis hermanos. Sois mi hueso y mi carne. ¿Por qué, pues, sois
    los últimos en hacer volver al rey?’
  cac-cac: Ayto vuj in b'a eyed'oc, junn̈ej pax quin̈tilal, ¿tas yuj tzac'anxo tzul
    in eyic'xib'at d'a in palacio? xe chi d'a eb', xchi vin̈ rey chi'.
  swh-ULB: Ninyi ni ndugu zangu, mwili na mifupa yangu. Kwa nini basi mmekuwa wa mwisho
    kumrudisha mfalme?'
  bel-bel: Вы браты мае, косьці мае і цела маё - вы; навошта хочаце вы быць апошнімі
    ў вяртаньні цара ў дом ягоны?
  deu-ELBBK: 'Und der König David sandte zu Zadok und zu Abjathar, den Priestern,
    und sprach: Redet zu den Ältesten von Juda und sprecht: Warum wollt ihr die letzten
    sein, den König in sein Haus zurückzuführen? Denn die Rede von ganz Israel ist
    zum König in sein Haus gekommen.'
  mbb-OT: '@see-verse:2SA.019.011'
  mal-2015: നിങ്ങൾ എന്റെ സഹോദരന്മാർ; എന്റെ അസ്ഥിയും മാംസവും അല്ലോ. രാജാവിനെ മടക്കിവരുത്തുന്ന
    കാര്യത്തിൽ നിങ്ങൾ പിമ്പരായി നില്ക്കുന്നതു എന്തു?
  rmc-rmc: 'O kraľis o David diňa te phenel le rašajenge le Cadokoske the le Ebjataroske:
    „Phenen le vodcenge andre Judsko: ‚Soske tumen te aven posledna paš oda, sar anena
    le kraľis pale khere? Se o kraľis pes dodžanľa, so vakerenas o manuša andro Izrael.'
  pes-OPV: شما برادران من هستید و شما استخوانها و گوشت منید. پس چرا در بازآوردن پادشاه،
    آخر همه می‌باشید؟
  ron-1924: Вой сунтець фраций мей, сунтець ос дин оаселе меле ши карне дин карня
    мя. Пентру че аць фи вой чей дин урмэ пентру адучеря ымпэратулуй ынапой?’
  ben-OBCV: আপনারা তো আমার আত্মীয়স্বজন, আমার নিজের রক্তমাংস। তাই রাজাকে ফিরিয়ে আনার
    ক্ষেত্রে আপনারা কেন পিছিয়ে থাকবেন?’
  som-som: War idinku walaalahay baad tihiin, oo waxaad kaloo tihiin laftayda iyo
    luddayda; haddaba maxaad idinku dadka uga hadheen si aad boqorka gurigiisii ugu
    soo celisaan?
  lat-VUC: Fratres mei vos, os meum, et caro mea vos, quare novissimi reducitis regem?
  eng-ASVBT: 'Ye are my brethren, ye are my bone and my flesh: wherefore then are
    ye the last to bring back the king?'
  ita-1885: Voi siete miei fratelli, mie ossa, e mia carne; perchè dunque sareste
    gli ultimi a ricondurre il re?
  eng-LXXUP: And King David sent to Zadok and Abiathar the priests, saying, Speak
    to the elders of Israel, saying, Why are ye the last to bring back the king to
    his house? whereas the word of all Israel is come to the king to his house.
  eng-ULB: You are my brothers, my flesh and bone. Why then are you the last to bring
    back the king?'
  spa-VBL: Ustedes son mis hermanos, mi propia carne y sangre. ¿Por qué tendrían que
    ser los últimos en querer el regreso del rey?’
  fra-_FOB: Vous êtes mes frères, vous êtes mes os et ma chair; et pourquoi seriez-vous
    les derniers à ramener le roi?
  mal-mal: നിങ്ങൾ എന്റെ സഹോദരന്മാർ; എന്റെ അസ്ഥിയും മാംസവും അല്ലയോ?. രാജാവിനെ മടക്കിവരുത്തുന്ന
    കാര്യത്തിൽ നിങ്ങൾ പിമ്പന്മാരായി നില്ക്കുന്നത് എന്ത്?
  urd-GVR: Āp mere bhāī, mere qarībī rishtedār haiṅ. To phir āp bādshāh ko wāpas lāne
    meṅ āḳhir meṅ kyoṅ ā rahe haiṅ?”
  suz-BL: गेपुकी आं मुर ननी। आं हुश ननी। पिप कली लाइक्‍चा कली गे मारदे नोले दुम्‍नी’
    मतीस। २सामुएल ५:१
  ita-1927: Voi siete miei fratelli, siete mie ossa e mia carne; perché dunque sareste
    gli ultimi a far tornare il re?
  ckb-ckb: ئێوە برای منن و لە گۆشت و خوێنی منن، ئیتر بۆچی لە گەڕاندنەوەی پاشا دواهەمین
    کەس دەبن؟“
  eng-BBE: You are my brothers, my bone and my flesh; why are you the last to get
    the king back again?
  kan-OKCV: ನೀವು ನನ್ನ ಸಹೋದರರೂ, ನನ್ನ ರಕ್ತವೂ, ನನ್ನ ಮಾಂಸವೂ ಆಗಿದ್ದೀರಿ. ಹಾಗಾದರೆ ಅರಸನನ್ನು
    ತಿರುಗಿ ಬರಮಾಡುವಂತೆ ನೀವು ಹಿಂಜರಿದದ್ದೇನು?’ ಎಂದು ತಿಳಿಸಿರಿ.
  tam-2017: நீங்கள் என்னுடைய சகோதரர்கள், நீங்கள் என்னுடைய எலும்பும் என்னுடைய சதையுமானவர்கள்
    அல்லவோ?; ராஜாவைத் திரும்ப அழைத்துவர நீங்கள் கடைசியாக இருக்கிறது என்ன என்று சொல்லுங்கள்.
  spa-RV-1909: 'Vosotros sois mis hermanos; mis huesos y mi carne sois: ¿por qué pues
    seréis vosotros los postreros en volver al rey?'
  ron-BTF: Voi sunteți frații mei, voi sunteți oasele mele și carnea mea; pentru ce
    atunci sunteți cei din urmă ca să aduceți înapoi pe împărat?
  eng-WEBP: You are my brothers. You are my bone and my flesh. Why then are you the
    last to bring back the king?’
  eng-FBV: You are my brothers, my own flesh and blood. Why should you be the last
    ones to want to bring the king back?’
  nld-1939: Gij zijt mijn broeders, gij zijt mijn vlees en bloed; waarom zoudt gij
    dan de laatsten zijn, om den koning terug te halen?
  nch-BL: Xiquinilhuica nopa tali Judá ehuani para inijuanti noicnihua huan san se
    tonacayo huan toeso. Amo quinamiqui technotzase hasta teipa para ma nitacuepili
    ipan nochaj ipan inintal.
  vie-1934: Các ngươi là anh em ta, là cốt nhục ta. Nhân sao các ngươi là kẻ sau chót
    đem vua về?
  hin-CV: आप मेरे रिश्तेदार हैं, आप में और मुझे में लहू-मांस का संबंध है. तब आप ही
    राजा की पुनःस्थापना में पीछे क्यों हैं?’
  spa-BES: Ustedes son mis hermanos, mi hueso y mi carne; ¿Por qué eres el último
    en recuperar al rey de nuevo?
  tdx-tdx: 'Fe nampañitrike ty hoe amy Tsadoke naho amy Abiatare mpisoroñe t’i Davide:
    Misaontsia amo roandria’ Iehodao ty hoe: Manao akore te inahareo ro fara’e manese
    i mpanjakay holy mb’ añ’ anjomba’ey?—Amy te fa nivotrak’ amy mpanjakay ty saontsi’
    Israele iaby t’ie hasese’ iareo mb’ añ’anjomba’e—'
  tha-KJV: ท่านทั้งหลายเป็นญาติของเรา เป็นกระดูกและเนื้อหนังของเรา ทำไมท่านจึงจะเป็นคนสุดท้ายที่จะเชิญกษั​ตริ​ย์​กลับ​’
  por-BR-2018: Vós sois meus irmãos; sois meus ossos e minha carne; por que, pois
    sereis vós os últimos em voltar ao rei?
  deu-ELO: Meine Brüder seid ihr, ihr seid mein Gebein und mein Fleisch; und warum
    wollt ihr die letzten sein, den König zurückzuführen?
  eng-WYC-2018: Ye be my brethren, ye be my bone and my flesh; why the last bring
    ye again the king? (Ye be my kinsmen, ye be my flesh and blood; so why be ye the
    last to bring back the king?)
  epo-epo: Vi estas miaj fratoj, vi estas mia osto kaj mia karno; kial do vi devas
    esti la lastaj ĉe la revenigo de la reĝo?
  uig-PIN: Silǝr mening ⱪerindaxlirim, mening ǝt-ustihanlirim turup, nemixⱪa padixaⱨni
    elip kelixtǝ ⱨǝmmisidin keyin ⱪalisilǝr?! — dǝnglar.
  beo-beo: Dilia da na fidafa dunu - na hu amola na maga:me defele gala. Amaiba:le,
    dilia abuliba:le fa:nodafa na bu oule misa:ne dawa:bela:?”
  tpi-OTNT: Yumi olgeta i wanblut stret. Olsem na bilong wanem yupela i larim ol arapela
    man i go paslain long yupela na bringim mi i kam bek?”
  hau-SA: Ku ’yan’uwana ne, jikina, jinina kuma. To, don me za ku zama na ƙarshe na
    yarda a dawo da sarki zuwa fada?’
  uig-LAT: Siler méning qérindashlirim, méning et-ustixanlirim turup, némishqa padishahni
    élip kélishte hemmisidin kéyin qalisiler?! — denglar.
  nde-nde: Lingabafowethu, inyama yami legazi lami. Ngakho kungani lisiba ngabokucina
    ukubuyisa inkosi?’
  ton-ton: 'Ko hoku kāinga kimoutolu, ko hoku hui mo hoku kakano kimoutolu: ko ia
    ko e hā ʻoku mou tomui ai ʻi he toe ʻomi ʻae tuʻi?”'
  ces-1613: Bratří moji jste, kost má a tělo mé jste; proč tedy máte býti poslední
    v uvedení zase krále?
  eng-WMB: You are my brothers. You are my bone and my flesh. Why then are you the
    last to bring back the king?’
  tam-TCV: நீங்கள் என் சகோதரர்; என் இரத்தமும், மாம்சமுமானவர்கள். எனவே நீங்கள் அரசனை
    மறுபடியும் அழைத்து வருவதற்குத் தயங்குவது ஏன்?’ எனக் கேளுங்கள்.
  ceb-ULB: Mga igsoon ko kamo, akong mga kadugo. Nganong kamo man ang ulahi sa pagdalag
    balik sa hari?'
  pol-UBG: Jesteście moimi braćmi, moją kością i moim ciałem. Dlaczego więc macie
    być ostatnimi przy sprowadzeniu króla?
  agr-agr: Dita ainawai wi wegantu mina pataag aina duka. Nuadui dita ainawai dekas
    mina taati tusag untsugmain aina duka’ ”, tiuwai.
  kyc-kyc: Nakama nambana ree palu, Nakama nambana yongo mendare dee ranjama mendaki.
    Dokona nakamame akipamo namba enakana lanyuo eparamisi? leya.
  urd-GVU: آپ میرے بھائی، میرے قریبی رشتے دار ہیں۔ تو پھر آپ بادشاہ کو واپس لانے میں
    آخر میں کیوں آ رہے ہیں؟“
  deu-1912: Ihr seid meine Brüder, mein Bein und mein Fleisch; warum wollt ihr denn
    die letzten sein, den König wieder zu holen?
  kan-2017: ನೀವು ನನ್ನ ರಕ್ತಸಂಬಂಧಿಗಳಾದ ಸಹೋದರರಾಗಿರುತ್ತೀರಿ. ಆದುದರಿಂದ ನನ್ನನ್ನು ಕರೆದುಕೊಂಡು
    ಹೋಗುವುದರಲ್ಲಿ ನೀವು ತಡಮಾಡುತ್ತಿರುವುದು ಒಳ್ಳೆಯದಲ್ಲ’ ಎಂದು ಹೇಳಿರಿ.
  yap-yap: Gimed pi be’ rog, ni gadad ta’ab ufin nge ta’ab racha’; mang ni gimed e
    th’abi tomur ni ngam muruwliyed nggu sul?”
  hlt-MCSB: Ka manuca rhoek nang, nangmih tah kamah rhuh, kamah saa ni.Te dongah balae
    tih manghai te mael puei ham Te yulh na om uh eh?,’ ti nah.
  mdy-ETH: ዒንሢ ታኣኮ ጌርሲንሢ ማዔ ዒጊኖኬ፤ ሂዳዖ ታና ማሂ ዔካኒ ቤርታሳ ዓሲ ማዒፆ ሃሺ ዓይጋ ዒንሢ ጋፒንሢ ዓሲ ማዓይ?»
    ጌዒ ዖኦጪሲሴኔ፤
  twi-ASANTE: Moyɛ mʼabusuafoɔ, mʼabusuakuo, mʼankasa me honam ne me mogya. Na ɛno
    enti, adɛn enti na motwa toɔ wɔ wɔn a wɔpene sɛ mɛsane aba no mu?”
  eng-WEBU: You are my brothers. You are my bone and my flesh. Why then are you the
    last to bring back the king?’
  wal-wal: Intte ta ishantta; intte ta ashonne ta suutta. Yaatin, kawuwaa guyye zaari
    ehaanau intte aibissi haratuppe guyye atteetii?” yaagees’ yaagite.
  spa-PDDPT: Ustedes son mis hermanos, mi hueso y mi carne. Entonces ¿por qué son
    ustedes los últimos en devolver al rey?
  gun-gun: Peẽ kuery ma xeryvy kuery ae'i, xekãgue ha'e xero'o regua'i ae peiko. Mba'e
    re tu ha'vy peẽ kuery gui amboae regua kuery ranhe xereru jevy ta?” peje.
  agu-BL: Wech kitz'un kutzicy kib, na ite'n nin o'a's. Nxac tzun qui na cyak'u' ama'l
    scyetz cyakil yi e' mas tan xtxumle'n tan wupone'n chan, wech e'u' klo' mbajxij
    ẍchiwutz, poro jalu' ja lajluchax yi e'u' wi'tzbil te yi xtxumu'n.’
  ilo-ULB: Dakayo dagiti kakabsatko, ti lasag ken tulangko. Apay ngarud a dakayo ti
    maudi a mangisubli iti ari?
  kpg-kpg: Goodou aalaa go ogu duaahina mo ogu dodo. Malaa, goodou e aha ala e duai nau
    di laha adu au gi muli?”
  uig-ARA: سىلەر مېنىڭ قېرىنداشلىرىم، مېنىڭ ئەت-ئۇستىخانلىرىم تۇرۇپ، نېمىشقا پادىشاھنى
    ئېلىپ كېلىشتە ھەممىسىدىن كېيىن قالىسىلەر؟! ــ دەڭلار.
  sus-sus: Mangɛ Dawuda tan naxa a fala sɛrɛxɛdubɛ Sadɔki nun Abiyatari bɛ, «Wo a
    fala Yuda forie bɛ, ‹Munfe ra wo mu yarerati wali rabama mangɛ ragbilenfe ra a
    xɔnyi? Mangɛ ɲan bara Isirayila waxɔnfe mɛ.
  pon-2006: Pwe kumwail uhdahn kisehi, kisehn udukei oh ntahi. A dahme kumwail sohte
    pahn tiengki mwohn aramas koaros pwe kumwail en kapwuredohng ie nan dewei?”
  jae-jae: Aêŋoc lasitêwai amac, ŋoc ŋatêkwa to ŋoc ŋamêsôm amac. Amboac ondoc tec
    abe akôc kiŋ êmu êwac êtu ŋamugeŋ nec.’
  ksd-ksd: Avat kaugu vuna tarai, avat ra urugu ma ra viogu; ta ra ava avat ra umana
    muruna kakit upi avat a agure pa mule ra king?
  tur-YTC: Siz kardeşlerimsiniz. Siz benim kemiğim ve etimsiniz. Öyleyse kralı geri
    getirmekte neden en sonuncu siz oldunuz?'
  grc-BRENT: Καὶ ὁ βασιλεὺς Δαυὶδ ἀπέστειλε πρὸς Σαδὼκ καὶ πρὸς Ἀβιάθαρ τοῦς ἱερεῖς,
    λέγων, λαλήσατε πρὸς τοὺς πρεσβυτέρους Ἰούδα, λέγοντες, ἱνατί γίνεσθε ἔσχατοι
    τοῦ ἐπιστρέψαι τὸν βασιλέα εἰς τὸν οἶκον αὐτοῦ; καὶ λόγος παντὸς Ἰσραὴλ ἦλθε πρὸς
    τὸν βασιλέα εἰς τὸν οἶκον αὐτοῦ.
  ind-AYT: Engkaulah saudara-saudaraku, engkaulah darah dagingku. Mengapa engkau menjadi
    yang terakhir untuk mengembalikan raja?’
  nya-nya: Inu ndinu abale anga enieni, mafupa anga ndi mnofu wanga. Nʼchifukwa chiyani
    inuyo mukukhala otsiriza kubweretsa mfumu?’
  hrv-hrv: 'Te riječi svega Izraela dopru do kralja u njegovu kuću. Zato kralj David
    poruči svećenicima Sadoku i Ebjataru: “Recite starješinama judejskim ovako: ''Zašto
    da vi budete posljednji koji će kralja dovesti u njegovu kuću?'
  mps-mps: Da tigidali te deli kaneme dao. Tama tiyu, magi baso dagego te gasa bidi
    dabe te dageba poligi somainu elama, tama ena ma odasa asomainu ebo po omainu
    ebo dawe?”
  tpi-tpi: Yumi olgeta i wanblut stret. Olsem na bilong wanem yupela i larim ol arapela
    man i go paslain long yupela na bringim mi i kam bek?”
  dan-1931: I er jo mine Brødre, I er mit Kød og Blod. Hvorfor vil I være de sidste
    til at føre Kongen tilbage?
  vie-OVCB: Anh em là máu mủ ruột thịt của vua, không nên chậm trễ như thế.”
  guj-2017: તમે મારા ભાઈઓ છો, તમે મારા અંગતજનો છો તો પછી રાજાને પાછો લાવવામાં તમે
    શા માટે સૌથી છેલ્લાં રહ્યા છો?’”
  pon-2006A: Pwe kumwail uhdahn kisehi, kisehn udukei oh ntahi. A dahme kumwail sohte
    pahn tiengki mwohn aramas koaros pwe kumwail en kapwuredohng ie nan dewei?”
  por-BRBSL: Vocês são meus irmãos. Vós sois meus ossos e minha carne. Por que então
    vocês são os últimos a trazer o rei de volta”
  cth-cth: Nangmanaw teh ka hmaunawngha ka hru, ka tak doeh. Siangpahrang koe bout
    thaisak hane hah bangkong hnuk na teng awh.
  twi-twi: Moyɛ mʼabusuafo, mʼabusuakuw, mʼankasa me honam ne me mogya. Na ɛno nti,
    adɛn nti na mutwa to wɔ wɔn a wɔpene sɛ mɛsan aba no mu?”
  hlt-hlt: Ka manuca rhoek nang, nangmih tah kamah rhuh, kamah saa ni. Te dongah balae
    tih manghai te mael puei ham te yulh na om uh eh?,’ ti nah.
  tbz-SIM: 'Kɛ̀ Dɑfitii keè Isidɑyɛɛribɛ nɑ̀ɑ́ ntì, kɛ́tɔ̃ nkɛ̀ bɛ̀ɛ nɑ́kɛ́ ikuɔ́
    nìùbɛ̀ Sɑdɔki nɛ̀ Abiɑtɑɑ kɛ̀ bɛ̀ bo bekɛ́ Sudɑɑ nɑɑ̀mùnkù kó bɛkótíbɛ̀ kɛ dɔ̀:
    Dɛ̀ yĩmɛ̀, kɛ̀ díì yó ntú bɛsɔmbɛ bɛ̀ɛ̀ tu bɛ̀ɛ yuní okpɑ̀ɑ̀tì?'
  msy-2020: E bar aveghbuaba egha anabar vamɨrara, egha ia tizim bagha gumazir igharaziba
    ataghizɨ me ian faragh mangɨ, uam na inigh izasa?”
  dop-dop: 'Ḿpʋ́ɣʋ́ wulɑʋ Tɑfiiti nɩɩ tǝ tǝnɑ nti Ɩsɛɣɛlɩ nyǝ́mɑ yɔɣɔtǝɣɩ tɔ. Ɩlɛnɑ
    ɩ́ tili kɔtǝlɑɑ Sɑtɔkɩ nɑ Apiyɑtɑɑ sɩ pɑ́ pɔɔsɩ Yutɑ nyʋɣʋ nyǝ́mɑ sɩ: Pepe tɔɔ
    kɛ́ pɑ wɛɛ nɑ pɑ́ niɣitiɣi mɑ mǝlǝnɑʋ tɔm tɑɑ?'
  azb-azb: Siz mənim qardaşlarım, ətimdən, sümüyümdənsiniz. Niyə padşahı geri qaytarmaqda
    axıra qalmısınız?”
  eng-DBY: Ye are my brethren, ye are my bone and my flesh; and why will ye be the
    last to bring back the king?
  hin-2017: तुम लोग तो मेरे भाई, वरन् मेरी ही हड्डी और माँस हो; तो तुम राजा को लौटाने
    में सब के पीछे क्यों होते हो?’
  wol-KYG: 'Ci kaw loolu Buur Daawuda ci wàllu boppam yónnee ca Cadog ak Abiyatar,
    sarxalkat ya, ne leen: «Waxleen ak magi Yuda, te laaj leen, ne leen: “Xanaa ñépp
    duñu jéem lu délloosi Buur këram, yeen ngeen des gannaaw, te moom ci boppam dégg
    na kàddug bànni Israyil gépp.'
  eng-YLT: my brethren ye [are], my bone and my flesh ye [are], and why are ye last
    to bring back the king?
  eng-WYC-2017: Ye be my brethren, ye be my bone and my flesh; why the last bring
    ye again the king?
  eng-WMBB: You are my brothers. You are my bone and my flesh. Why then are you the
    last to bring back the king?’
  urd-GVH: आप मेरे भाई, मेरे क़रीबी रिश्तेदार हैं। तो फिर आप बादशाह को वापस लाने में
    आख़िर में क्यों आ रहे हैं?”
  rug-rug: Gamu kasa si na turaṉaqu soti, na masaqu meke na eharaqu soti. Na vegua
    ke kaqu gamu kasa tu sari na tie mumudi pude turaṉa pulenau si arau?”
  gaz-gaz: Isin obboloota koo, foon kootii fi dhiiga koo ti; yoos mooticha fiduu irratti
    maaliif duubatti harkifattan ree?’
  fra-LSG: Vous êtes mes frères, vous êtes mes os et ma chair; pourquoi seriez-vous
    les derniers à ramener le roi?
  yal-yal: Manga Dawuda yi xɛrane rasiga a faladeni saraxaraliin Sadɔki nun Abiyatari
    xa, a naxa, “Ɛ falan ti Yuda fonne xa, ɛ naxa, ‘Nanfera ɛ luun dɔnxɛn na mangan
    naxɛtɛdeni a manga banxini? Anu, n tan yɛtɛna Isirayila kaane miriyane kolon.
  haw-1868: Oukou no na hoahanau o'u, oukou no ko'u mau iwi a me ko'u io; no ke aha
    hoi e lohi loa nei oukou i ka hoihoi aku i ke alii?
  arb-NAV: أَنْتُمْ إِخْوَتِي وَعَظْمِي وَلَحْمِي، فَلِمَاذَا تَكُونُونَ آخِرَ مَنْ
    يُطَالِبُ بِإِرْجَاعِ الْمَلِكِ.
  ewe-ewe: Miawoe nye nɔvinyewo, nye ŋutɔ nye ŋutilã kple ʋu eya ta nu ka ta miawoe
    anye ame mamlɛtɔ agbugbɔ Fia la vɛ?’
  eng-LEE: '(19:13) My brothers are ye, my bone and my flesh are ye: wherefore then
    will you be the last to bring back the king?'
  asm-FB: তোমালোকেই মোৰ ভাই, মোৰ হাড়ৰো হাড়, মঙহৰো মঙহ৷ তেন্তে তোমালোকে ৰজাক ওভোটাই
    নিবলৈ কিয় সকলোতকৈ পিচ পৰিছাহঁক?’
  sus-A: مَنفّ دَوُدَ تَن نَشَ عَ قَلَ سّرّشّدُبّ سَدْكِ نُن عَبِيَتَرِ بّ، «وٌ عَ
    قَلَ يُدَ قٌرِيٍ بّ، ‹مُنقٍ رَ وٌ مُ يَرٍرَتِ وَلِ رَبَمَ مَنفّ رَفبِلٍنقٍ رَ
    عَ شْنيِ؟ مَنفّ حَن بَرَ عِسِرَيِلَ وَشْنقٍ مّ.
  fra-SBL: Vous êtes mes frères. Vous êtes mes os et ma chair. Pourquoi donc êtes-vous
    les derniers à ramener le roi ?
  hbo-hbo: וְהַמֶּ֣לֶךְ דָּוִ֗ד שָׁ֠לַח אֶל־צָדֹ֨וק וְאֶל־אֶבְיָתָ֥ר הַכֹּהֲנִים֮
    לֵאמֹר֒ דַּבְּר֞וּ אֶל־זִקְנֵ֤י יְהוּדָה֙ לֵאמֹ֔ר לָ֤מָּה תִֽהְיוּ֙ אַֽחֲרֹנִ֔ים
    לְהָשִׁ֥יב אֶת־הַמֶּ֖לֶךְ אֶל־בֵּיתֹ֑ו וּדְבַר֙ כָּל־יִשְׂרָאֵ֔ל בָּ֥א אֶל־הַמֶּ֖לֶךְ
    אֶל־בֵּיתֹֽו׃
  kik-kik: Inyuĩ mũrĩ ariũ a baba, tũrĩ a mũthiimo ũmwe, na thakame ĩmwe. Nĩ kĩĩ kĩngĩtũma
    mũtuĩke a kũrigia thuutha kũinũkia mũthamaki?’
  fra-NCL: 'Le roi David envoya parler aux prêtres Sadoc et Abiathar en ces termes :
    « Parlez aux anciens de Juda et dites-leur : Pourquoi seriez-vous les derniers
    à ramener le roi dans sa maison ? — Et ce qui se disait dans tout Israël était
    parvenu au roi chez lui. —'
  cek-AK: Nangcae loe kai ih nawkamya ah na oh o moe, ka thii ka ngan ah na oh o;
    tipongah siangpahrang angmah im ah amlaem haih let hanah, hnukkhuem koekah na
    oh o loe?
  cuk-cuk: 'David sogbalid: “Weyob be Judá-girmar-dummaganga sogbaloye: ‘Bemar anmar-gwenadgan
    gumaladdeeye, anmar ablis-soggwenna gumarbaliddeeye. Ar degite, an-negse-gannar-an-dagegala,
    ¿ibiga bemar geb emar-sorba anse gormalosunye?’'
  uig-CYR: Силәр мениң қериндашлирим, мениң әт-устиханлирим туруп, немишкә падишани
    елип келиштә һәммисидин кейин қалисиләр?! — дәңлар.
  tel-2017: మీరు నాకు రక్త సంబంధులు, సోదరులు. రాజును తీసుకు వచ్చేందుకు మీరెందుకు ఆలస్యం
    చేస్తున్నారని యూదావారి పెద్దలతో చెప్పండి” అని వారికి ఆజ్ఞాపించాడు.
  hat-BSA: Nou menm se frè m; nou se zo a zo mwen e chè a chè mwen. Poukisa konsa
    nou ta dwe dènye pou mennen wa a fè l tounen?’
  kos-kos: Kowos sou luk. Kut srah sefanna ac ikwa sefanna. Efu ku in tuh kowos pa
    etok in folokinyume an?”
  hbo-WLC: וְהַמֶּ֣לֶךְ דָּוִ֗ד שָׁ֠לַח אֶל־צָד֨וֹק וְאֶל־אֶבְיָתָ֥ר הַכֹּהֲנִים֮
    לֵאמֹר֒ דַּבְּר֞וּ אֶל־זִקְנֵ֤י יְהוּדָה֙ לֵאמֹ֔ר לָ֤מָּה תִֽהְיוּ֙ אַֽחֲרֹנִ֔ים
    לְהָשִׁ֥יב אֶת־הַמֶּ֖לֶךְ אֶל־בֵּית֑וֹ וּדְבַר֙ כָּל־יִשְׂרָאֵ֔ל בָּ֥א אֶל־הַמֶּ֖לֶךְ
    אֶל־בֵּיתֽוֹ׃
  ibo-ibo: Ụmụnne m ka unu bụ, ọkpụkpụ m na anụ ahụ m. Gịnị mere unu ga-eji bụrụ ndị
    ikpeazụ ga-akpọlata eze nʼụlọ ya?’
  ory-ory: ତୁମ୍ଭେମାନେ ଆମ୍ଭର ଭ୍ରାତା, ତୁମ୍ଭେମାନେ ଆମ୍ଭର ଅସ୍ଥି ଓ ଆମ୍ଭର ମାଂସ; ତେବେ ତୁମ୍ଭେମାନେ
    କାହିଁକି ରାଜାଙ୍କୁ ଫେରାଇ ଆଣିବା ପାଇଁ ପଛଘୁଞ୍ଚା ହେଉଅଛ?’
  chk-chk: Ämi märäri pwal ämi chai me fitukei. Pwota chök ämi oupwe kukumwir le aliwinisefäliei?”
  ssd-ssd: Tane ye tuku ndare tuma ta ndaŋam tuku nane Israel mbalŋge tane Yuda mbal
    lukaka ye luka yiŋe wande mbol prowam tuku sayade. Tale ka taŋamba nane saniŋgap
    ŋgina.
  rop-rop: Yumob im ron kantrimen brom im ron klen, Indit? En yumob na garra bringimbek
    im.” Lagijat na dubala bin tok.
  ukr-1871: Ви ж мої одноплемінники, моє тїло ви й костї; чому ж хочете бути послїдними
    в приверненню царя?
  deu-1951: Ihr seid meine Brüder, mein Gebein und mein Fleisch; warum wollt ihr denn
    die Letzten sein, den König wieder zu holen?
  eng-JPS: (19-13) Ye are my brethren, ye are my bone and my flesh; wherefore then
    should ye be the last to bring back the king?
  srp-1865: Vi ste moja braæa, vi ste kost moja i tijelo moje. Zašto biste dakle bili
    pošljednji koji æe natrag dovesti cara?
  lug-lug: Mmwe muli baganda bange, mubiri gwange era musaayi gwange, naye lwaki mmwe
    musembayo okukomyawo kabaka?’
  heb-heb: אחי אתם עצמי ובשרי אתם ולמה תהיו אחרנים להשיב את המלך׃
  ben-IRV: তোমরাই আমার ভাই, তোমরাই আমার হাড় ও আমার মাংস; অতএব রাজাকে ফিরিয়ে আনতে
    কেন সকলের শেষে পড়ছ?’
  pan-pan: ਤੁਸੀਂ ਮੇਰੇ ਭਰਾ ਹੋ ਅਤੇ ਤੁਸੀਂ ਮੇਰੀਆਂ ਹੱਡੀਆਂ ਅਤੇ ਮਾਸ ਹੋ। ਫਿਰ ਤੁਸੀਂ ਰਾਜਾ ਨੂੰ
    ਮੋੜ ਲਿਆਉਣ ਵਿੱਚ ਪਿੱਛੇ ਕਿਉਂ ਰਹਿ ਗਏ ਹੋ?
  tkr-tkr: Yizın çocar, şi sa ebanbı vob. Nya'a paççah sak'al ha'ang'a şu nekke qiyğiynbı
    vooxhe?»
  mya-JVB: သင် တို့သည် ငါ့ ညီအစ်ကို ၊ ငါ့ အရိုး ၊ ငါ့ အသား ဖြစ်၍ ၊ ရှင် ဘုရင်ကို ပြန်ပို့
    ရမည်အမှုမှာ အဘယ်ကြောင့် နောက်ကျ ကြသနည်းဟူ၍၎င်း၊
  tte-O: '@see-verse:2SA.019.011'
  tbg-tbg: Ne ti qata vakaa ti vohaa naare variakara ti, hauri ne ekaara vitini ti
    haarevorave, tiate.
  hmo-hmo: 'Badina king Davida ia gwau: Umui be lauegu varavara, lauegu turiana, bona
    lauegu hidiona. Unai dainai, badina dahaka lau do umui hakaua lou lasi?”'
  urd-urd: तुम तो मेरे भाई और मेरी हड्डी हो फिर तुम बादशाह को वापस ले जाने के लिए
    सबसे पीछे क्यों हो?
  rus-SYN: Вы братья мои, кости мои и плоть моя - вы; зачем хотите вы быть последними
    в возвращении царя в дом его?
  bqc-SIM: 'Kí Davidi gbɛ̃́ↄ zĩ̀ sa''ona Zadoki ń sa''ona Abiataaowa à mɛ̀: Yã́
    pↄ́ Isailiↄ lɛ́ o píi gɛ̃̀ ma swã́u za ma kúkĩi la. Yã́ɛ bee gbɛa Yuda gbɛ̃zↄ̃ↄↄwa
    ǹ mɛ: Bↄ́yãi a gbɛzãkpà ń ma gbɛsia yã́oi?'
  tcz-CHONGTHU: Nangho hi keima inkote mong mong, kaphe le kathisan nahiuve; ahileh
    ipi dinga nang ho lengpa puiding thusei nukhah a napan diu ham?’ ati tilhon'in.
  mar-mar: तुम्ही माझे बांधव, माझ्या कुटुंबातीलच आहात. मग राजाला परत आणणारे तुम्ही
    शेवटचे घराणे का आहात?
  qub-qub: Paycunaga noga famillyami. ¿Imanirtaj ultimutaraj cutichimayta munan?
  bqp-bqp: Ma gbɛ̃nↄ, pↄ́ dokↄ̃nↄnↄn ó ũ, ó aru dokↄ̃nↄmɛ. À kɛ̀ dera a gìi kɛ̀ kũ
    ma gbɛsɛnaaoo?
  hat-hat: Di yo se fanmi m' yo ye, menm ras avè m'. Poukisa se yo menm dènye moun
    ki pou fè m' tounen nan palè a?
  eng-BSB: You are my brothers, my own flesh and blood. So why should you be the last
    to restore the king?’
  tod-tod: 'Nii é ɠɛni wosu Izelayɛle yooi zu ná pɛ, Davide mɛnini, é wooleʋe ga
    ti bo zalaɠa ɠula nuiti ma, Sadɔke ta Aɓiataal, ti ɠɛ ti ma: «À li, wo ɠɛ Zuda
    wolodai ma ɠundiɠiiti ma: ‹Lee vaa zu wo ɠɛɛzu ga gaaɓela wo ʋaa vai zu ga masagi
    seizuʋɛ?'
  eng-WEBPB: You are my brothers. You are my bone and my flesh. Why then are you the
    last to bring back the king?’
  kbq-kbq: Hagi tamagra nagri naga manita nagri kora mani'nazanki nahigeta kea huta
    onavreta natrageno, aru vahe'mo'za navre'naze?
  nhe-BL: Xiquinilhuica nopa tlali Judá ehuani para inijuanti noicnihua huan san se
    tonacayo huan toeso. Ax quinamiqui nechnotzase hasta teipa para ma nimocuepa ipan
    nochaj ipan inintlal.
  bus-bus: Ma gbɛ̃nↄ, pↄ́ dↄ̃nkↄ̃nↄn wa ũ, wa aru dↄ̃nkↄ̃mɛ. À kɛ̀ dia a gì kɛ̀ kↄ̃n
    ma gbɛsɛnao?
  gub-BL: Peiko heànàm romo. Hero'o kwer wiko nero'o kwer romo. Heruwy wiko neruwy
    romo. Màràzàwe tuwe xo peà zo napeputar kwaw hezewyr àwàm tuwihawete romo hereko
    haw pe, i'i wanupe.
  eng-DRA: You are my brethren, you are my bone, and my flesh, why are you the last
    to bring back the king?
