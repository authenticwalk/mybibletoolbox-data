verse: 2SA.019.013
translations:
  mal-C: 'അമാസയോട് ഇപ്രകാരം പറയുക: ‘നീ എന്റെ സ്വന്തമാംസവും രക്തവും അല്ലേ? ഇപ്പോൾമുതൽ
    നീ യോവാബിനു പകരം എന്റെ സൈന്യത്തിനു നായകനായിരിക്കുന്നില്ലെങ്കിൽ ദൈവം എന്നോടു പകരം
    ചെയ്യട്ടെ!’ ”'
  deu-TKW: 'Ihr seid meine Stammesgenossen, mein Fleisch und Bein seid ihr: warum
    wollt ihr also zurückbleiben, wenn es sich darum handelt, den König zurückzuführen?'
  lin-lin: Bozali bandeko na ngai ya mibali, nzoto na ngai mpe makila na ngai. Bongo
    mpo na nini kozala bato ya suka mpo na kozongisa mokonzi ?
  eng-LSV: And say to Amasa, Are you not my bone and my flesh? Thus God does to me,
    and thus He adds, if you are not head of the host before me instead of Joab [for]
    all the days.”
  eng-GNV: Also say ye to Amasa, Art thou not my bone and my flesh? God do so to me
    and more also, if thou be not captaine of the hoste to me for euer in the roume
    of Ioab.
  eng-WEBSTER: And say ye to Amasa, Art thou not of my bone, and of my flesh? God
    do so to me, and more also, if thou be not captain of the host before me continually
    in the room of Joab.
  nhw-BL: Nojquiya xiquilhuica Amasa catli eliyaya tlayacanquetl tlen isoldados Absalón
    para nijtlalis para quinyacanas nosoldados huan amo Joab, pampa Amasa nomachcone.
    Xiquilhuica ma Toteco Dios nechtlatzacuilti sintla amo nijchihuas catli niquilhuijtoc.
    Quej nopa quiijto David.
  swh-ONEN: Nanyi mwambieni Amasa, ‘Je, wewe si nyama yangu mwenyewe na damu yangu?
    Mungu na anishughulikie, tena kwa ukali, kama kuanzia sasa na kuendelea wewe si
    jemadari wa jeshi langu mahali pa Yoabu.’ ”
  bba-bba: '@see-verse:2SA.019.012'
  eng-KJVCPB: And say ye to Amasa, Art thou not of my bone, and of my flesh? God do
    so to me, and more also, if thou be not captain of the host before me continually
    in the room of Joab.
  mpx-mpx: I ola al, Seidok ge Abaiyada ali baaba i patuna nihi na Amasa elana nihi
    ba, “Deibid i ba, ‘Owa tutu, totou saliyau ge bunumwiu. Inoke i telipunaa lan
    ebe, ya telewa no tolohaveyan wali tohouwa Yowab lahena. Ebo nigeya, ya awanun
    Yabowaine lahi pupulowanina hot ni ginol elau.’”
  luo-luo: Kendo wachne Amasa ni, ‘Donge in wadwa ma remba? Mad Nyasaye kuma malit
    ahinya ka dipo ni ok aketi jatend jolweny sani kar Joab.’ ”
  meu-meu: Amasa danu ba hamaoroa, baoto, Oi na lau turiagu bona lau hidiogu ani?
    Ina murinai oi na egu tuari oreana basioma biagua, Ioab gabuna ai, Dirava ese
    davagu metauna bema henigu, ma bema hametaua.
  npi-ULB: त्यसपछि अमासालाई भन, 'के तिमी मेरो मासु र मेरो हाड होइनौ? आज उप्रान्त तिमी
    यआबको सट्टामा मेरो फौजको कमाण्‍डर भएनौ भने परमेश्‍वरले मलाई यसै वा योभन्दा बढी
    गरून्' ।”
  yor-yor: Kí ẹ̀yin sì wí fún Amasa pé, ‘Egungun àti ẹran-ara mi kọ́ ni ìwọ jẹ́ bí?
    Kí Ọlọ́run ó ṣe bẹ́ẹ̀ sí mi àti jù bẹ́ẹ̀ lọ pẹ̀lú, bí ìwọ kò ba ṣe olórí ogun
    níwájú mi títí, ní ipò Joabu.’ ”
  ind-ind: 'Sampaikan juga kepada Amasa begini, ‘Kita adalah keluarga dekat. Aku bersumpah:
    Biarlah Allah menghukum aku, bahkan mencabut nyawaku, jika aku tidak mengangkatmu
    menjadi panglima pasukan Israel untuk menggantikan Yoab!’”'
  pes-OPCB: 'در ضمن، به صادوق و اَبیّاتار گفت که به عماسا بگویند: «تو خویشاوند من
    هستی، پس خدا مرا بزند اگر تو را به جای یوآب به فرماندهی سپاه خود نگمارم.»'
  tgl-ULB: At sabihin kay Amasa, 'Hindi ba ikaw ang aking laman at aking buto? Gagawin
    sa akin ng Diyos, ng higit pa, kapag hindi ikaw ang kapitan ng aking hukbo mula
    ngayon sa lugar ni Joab.'”
  cbu-NT: 'Amasayaa kamaningtamtsa. Kurak shiyaa táranlleeja: Iy shiyapat kapungcha
    zuwanlliniya; kurasirini waannandaritcha. Ashirucha, nuw shiyaa kizpureem kurak
    ínamaam zandkashina. Na Jowabaa tashitungayaruri, shiyaatsshat kurakaam ínachinllpa.
    Zurampataricha atashina. Nguti ngichkachinaareena, uru Apanllshapari nuwaa kapung
    wanichindanaya, átcha kurak Dapiyaa tángtsa, táyaru, Dapiy tsiyatssee apanllpanish
    zanganirangiya.'
  hui-hui: Ani lowa Debidihanda loma binigo mo miaga agali kirali biago labohondo
    lalu, Amasahondo ogodagua lalibu. Iyaore darama mbiraore yabulene haribagonidago
    ina heneneore larogo. Yoaba ibu ami agali karu haru haga hayadagua í̠na ho aribia
    habelo heloliya laro. Henene ogonidagua nabiruyagua Ngode Datagaliwabe ibunime
    i̱ bo wahelo laro laya lalu lamibe, lene.
  mya-mya: ထို့​ပြင်​အာ​မ​သ​အား``သင်​သည်​ငါ​၏​ဆွေ​မျိုး ဖြစ်​၏။ ယ​ခု​အ​ချိန်​မှ​စ​၍​သင့်​အား​ယွာ​ဘ
    ၏​နေ​ရာ​တွင်​တပ်​မ​တော်​ဗိုလ်​ချုပ်​အ​ဖြစ်​ငါ ခန့်​ထား​ပြီ။ ယင်း​သို့​ငါ​မ​ပြု​ပါ​မူ​ဘု​ရား​သ​ခင်​သည်​ငါ့​အား​အ​ဆုံး​စီ​ရင်​တော်​မူ​ပါ
    စေ​သော'' ဟု​ပြော​ကြား​ရန်​လည်း​မှာ​တော်​မူ လိုက်​၏။-
  bod-N: ཡང་ཁྱོད་རྣམས་ཀྱིས་ཨ་མ་སཱ་ལ་འདི་ལྟར། ཁྱོད་ངའི་ཤ་རུས་མ་ཡིན་ནམ། གལ་ཏེ་ངས་ཁྱོད་ནི་ཡོ་ཨབ་ཀྱི་ཚབ་ལ་བདག་གི་དྲུང་ནས་གཏན་དུ་དམག་དཔོན་དུ་མི་བྱེད་ན།
    དཀོན་མཆོག་གིས་བདག་ལ་འདིའམ་འདི་ལས་ལྷག་པ་ཞིག་མཛད་པར་ཤོག་ཅེས་སྨྲ་དགོས་ཞེས་བསྒོས།
  sna-sna: Uye muti kuna Amasa, ‘Ko, iwe hauzi wenyama yangu uye weropa rangu here?
    Mwari ngaandirove, ngaarambe achidaro kwazvo, kana kubva zvino zvichienda mberi,
    iwe ukarega kuva mukuru wehondo yangu panzvimbo yaJoabhu.’ ”
  spa-BLM: 'Di a Amasa: ‘¿No eres tú mi hueso y mi carne? Que Dios me lo haga, y más
    aún, si no eres tú el capitán del ejército delante de mí continuamente en lugar
    de Joab’”.'
  cac-cac: 'Ix yalanxi vin̈ rey chi'' to sb''at alchaj d''a vin̈aj Amasa icha tic:
    A ach tic ayto vuj in b''a ed''oc, yuj chi'' a ticnaic, a ach ol ach och yajaliloc
    eb'' soldado sq''uexuloc vin̈aj Joab. Tato max elc''och tas van valan tic, aocab''
    Dios tz''ac''ancot yaelal d''a vib''an̈, xchi vin̈.'
  swh-ULB: Na mwambieni Amasa, 'Je wewe si mwili na mfupa wangu? Mungu anifanyie hivyo
    na kuzidi pia ikiwa hautakuwa jamadari wa jeshi langu tangu sasa na baadaye mahali
    pa Yoabu.
  bel-bel: 'І Амэсаю скажэце: ці ня косьць мая і цела маё - ты? Хай тое і тое зробіць
    са мною Бог і яшчэ болей зробіць, калі ты ня будзеш ваеначальнікам пры мне, замест
    Ёава, назаўсёды!'
  deu-ELBBK: Meine Brüder seid ihr, ihr seid mein Gebein und mein Fleisch; und warum
    wollt ihr die letzten sein, den König zurückzuführen?
  mbb-OT: Ne keǥiya niw heini ki Amasa, ‘Tenged te lengesa ku en sikew, edhimuwen
    ku sikew he peremandar te menge sundaru ku he id-ilis ku ki Joab. Emun ke kenè
    ku heini ebeelan, ne berakat he purungi a siluti te Megbevayà.’ ”
  mal-2015: 'നിങ്ങൾ അമാസയോടു: നീ എന്റെ അസ്ഥിയും മാംസവും അല്ലോ? നീ യോവാബിന്നു പകരം
    എപ്പോഴും എന്റെ മുമ്പിൽ സേനാപതിയായിരിക്കുന്നില്ല എങ്കിൽ ദൈവം തക്കവണ്ണവും അധികവും
    എന്നോടു ചെയ്യട്ടെ എന്നു പറവിൻ.'
  rmc-rmc: Tumen san mire phrala, sam jekh rat. Soske tumen te aven posledna paš oda,
    sar anena le kraľis pale khere?‘
  pes-OPV: 'و به عماسا بگویید: آیا تو استخوان و گوشت من نیستی؟ خدا به من مثل این بلکه
    زیاده از این به عمل آورد اگر تو در حضور من در همه اوقات به‌جای یوآب، سردار لشکر،
    نباشی.»'
  ron-1924: 'Ши луй Амаса спунеци-й аша: ‘Ну ешть ту оаре ос дин оаселе меле ши карне
    дин карня мя? Сэ мэ педепсяскэ Думнезеу ку тоатэ аспримя дакэ ну вей фи ынаинтя
    мя пентру тотдяуна кэпетения оштирий ын локул луй Иоаб!’”'
  ben-OBCV: অমাসাকেও বোলো, ‘তুমি কি আমার নিজের রক্তমাংস নও? যদি যোয়াবের স্থানে তুমি
    সারা জীবনের জন্য আমার সৈন্যদলের সেনাপতি না হও, তবে ঈশ্বর যেন আমাকে কঠোর দণ্ড দেন।’ ”
  som-som: Oo Camaasaana waxaad ku tidhaahdaan, War miyaadan ahayn laftayda iyo luddayda?
    Ilaah saas iyo si ka sii daran ha igu sameeyo, haddaan ciidanka sirkaal kaaga
    dhigi waayo, oo aadan had iyo goorba hortayda joogin meeshii Yoo'aab!
  lat-VUC: 'Et Amasæ dicite: Nonne os meum, et caro mea es? hæc faciat mihi Deus,
    et hæc addat, si non magister militiæ fueris coram me omni tempore pro Joab.'
  eng-ASVBT: And say ye to Amasa, Art thou not my bone and my flesh? God do so to
    me, and more also, if thou be not captain of the host before me continually in
    the room of Joab.
  ita-1885: 'Dite ancora ad Amasa: Non sei tu mie ossa, e mia carne? Così mi faccia
    Iddio, e così aggiunga, se tu non sei capo dell''esercito davanti a me in perpetuo,
    in luogo di Ioab.'
  eng-LXXUP: 'Ye are my brethren, ye are my bones and my flesh: why are ye the last
    to bring back the king to his house?'
  eng-ULB: Then say to Amasa, 'Are you not my flesh and my bone? God do so to me,
    and more also, if you are not captain of my army from now on in the place of Joab.'”
  spa-VBL: 'Díganle a Amasa: ‘¿No eres tú también mi carne y mi sangre? Que Dios me
    castigue muy severamente si a partir de ahora no eres tú el comandante de mi ejército
    en lugar de Joab’”.'
  fra-_FOB: 'Dites aussi à Amasa: N''es-tu pas mes os et ma chair? Que Dieu me traite
    avec la dernière rigueur, si tu ne deviens devant moi, pour toujours, chef de
    l''armée à la place de Joab!'
  mal-mal: 'നിങ്ങൾ അമാസയോട്: നീ എന്റെ അസ്ഥിയും മാംസവും അല്ലോ? നീ യോവാബിന് പകരം എപ്പോഴും
    എന്റെ മുമ്പിൽ സേനാപതിയായിരിക്കുന്നില്ല എങ്കിൽ ദൈവം ഇതും ഇതിലധികവും എന്നോട് ചെയ്യട്ടെ
    എന്നു പറയുവിൻ.'
  urd-GVR: Aur Abīsalūm ke kamānḍar Amāsā ko donoṅ imāmoṅ ne Dāūd kā yih paiġhām pahuṅchāyā,
    “Suneṅ, āp mere bhatīje haiṅ, is lie ab se āp hī Yoāb kī jagah merī fauj ke kamānḍar
    hoṅge. Allāh mujhe saḳht sazā de agar maiṅ apnā yih wādā pūrā na karūṅ.”
  suz-BL: मिनु आमासा कली ‘गे आं मुर नु आं हुश मनवे? गे योआब आ पा ङा गो बाक्‍ङा सम्‍म
    कप्‍तान दुम्‍नेवे। मो मपाता हना, परमप्रभुमी सजाइ गेवल’ देंत मतीस” देंमाक्‍त। २सामुएल
    १:२५
  ita-1927: 'E dite ad Amasa: Non sei tu mie ossa e mia carne? Iddio mi tratti con
    tutto il suo rigore, se tu non diventi per sempre capo dell’esercito, invece di
    Joab”.'
  ckb-ckb: 'هەروەها بە عەماسا بڵێن: ”ئایا تۆ لە گۆشت و خوێنی من نیت؟ با خودا توندترین
    سزام بدات، ئەگەر لەمەودوا لەلای من لە جێی یۆئاب نەبیتە فەرماندەی گشتی سوپا.“»'
  eng-BBE: And say to Amasa, Are you not my bone and my flesh? May God's punishment
    be on me, if I do not make you chief of the army before me at all times in place
    of Joab!
  kan-OKCV: ಇದಲ್ಲದೆ ನೀವು ಅಮಾಸನಿಗೆ, ‘ನೀನು ನನ್ನ ರಕ್ತವೂ, ನನ್ನ ಮಾಂಸವೂ ಅಲ್ಲವೋ? ನೀನು ಯೋವಾಬನಿಗೆ
    ಬದಲಾಗಿ ಯಾವಾಗಲೂ ನನ್ನ ಮುಂದೆ ಸೈನ್ಯದ ಪ್ರಧಾನನಾಗಿರದೆ ಹೋದರೆ, ದೇವರು ನನಗೆ ಏನಾದರೂ ಮಾಡಲಿ,’
    ಎಂದು ಹೇಳಿರಿ,” ಎಂದನು.
  tam-2017: 'நீங்கள் அமாசாவையும் நோக்கி: நீ என்னுடைய எலும்பும் என்னுடைய சதையும் அல்லவோ?
    நீ யோவாபுக்குப் பதிலாக எந்த நாளும் எனக்கு முன்பாகப் படைத்தலைவனாக இல்லாவிட்டால்,
    தேவன் அதற்குச் சரியாகவும் அதற்கு அதிகமாகவும் எனக்குச் செய்யட்டும் என்று சொல்லச்சொன்னான்.'
  spa-RV-1909: 'Asimismo diréis á Amasa: ¿No eres tú también hueso mío y carne mía?
    Así me haga Dios, y así me añada, si no fueres general del ejército delante de
    mí para siempre, en lugar de Joab.'
  ron-BTF: 'Și spuneți lui Amasa: Nu ești tu din osul meu și din carnea mea? Astfel
    să îmi facă Dumnezeu și încă mai mult, dacă nu vei fi căpetenia oștirii înaintea
    mea continuu, în locul lui Ioab.'
  eng-WEBP: Say to Amasa, ‘Aren’t you my bone and my flesh? God do so to me, and more
    also, if you aren’t captain of the army before me continually instead of Joab.’”
  eng-FBV: Tell Amasa, ‘Aren't you my flesh and blood too? May God punish me very
    severely if from now on you're not the commander of my army instead of Joab!’”
  nld-1939: 'En tot Amasa moet gij zeggen: Ook gij zijt mijn vlees en bloed. God moge
    zo met mij doen en nog erger: gij zult voortaan als legeroverste in mijn dienst
    staan, in plaats van Joab.'
  nch-BL: Nojquiya xiquilhuica Amasa cati eliyaya tayacanquet ten isoldados Absalón
    para nijtalis para quinyacanas nosoldados huan amo Joab, pampa Amasa nomachcone.
    Xiquilhuica ma Toteco Dios techtatzacuilti sinta amo nijchihuas cati niquilhuijtoc.”
    Quej nopa quiijto David.
  vie-1934: 'Cũng hãy nói cùng A-ma-sa rằng: Ngươi há chẳng phải là cốt nhục ta sao?
    Nếu ngươi không làm tổng binh thế cho Giô-áp hằng ở trước mặt ta, thì nguyện Đức
    Chúa Trời phạt ta cách nặng nề.'
  hin-CV: अमासा से कहिये, ‘क्या तुम मेरा लहू-मांस नहीं हो? यदि योआब के स्थान पर तुम
    आज से ही स्थायी रूप से मेरी सेना के सेनापति का पद ग्रहण न करो, तो मैं परमेश्वर
    के सामने दंड के योग्य रहूंगा.’ ”
  spa-BES: 'Y dile a Amasa: ¿No eres tú mi hueso y mi carne? ¡Que el castigo de Dios
    sea conmigo, si no te hago jefe del ejército ante mí en todo momento en lugar
    de Joab!'
  tdx-tdx: longoko nahareo naho taolako vaho nofoko, aa vaho akore t’ie sehanga’e
    amy fampipoliañe i mpanjakaiy?
  tha-KJV: และจงบอกอามาสาว่า ‘ท่านมิ​ได้​เป็นกระดูกและเนื้อหนังของเราหรือ ถ้าท่านมิ​ได้​เป็นผู้บังคับบัญชากองทัพแทนโยอาบสืบต่อไป
    ขอพระเจ้าทรงลงโทษเรา และให้​หน​ักยิ่งกว่านั้​นอ​ีก’”
  por-BR-2018: 'Também direis a Amasa: Não és tu também osso meu e carne minha? Assim
    me faça Deus, e assim me acrescente, se não fores general do exército diante de
    mim para sempre, em lugar de Joabe.'
  deu-ELO: 'Und zu Amasa sollt ihr sagen: Bist du nicht mein Gebein und mein Fleisch?
    So soll mir Gott tun und so hinzufügen, wenn du nicht alle Tage Heeroberster vor
