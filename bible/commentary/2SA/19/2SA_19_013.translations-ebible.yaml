    agafiam ɖe edzi wu, ne tso azɔ dzi yina la, wò Amasa, manye aʋafia na nye aʋakɔ
    la ɖe Yoab teƒe o fĩi.’ ”
  eng-LEE: (19:14) And to 'Amassa shall ye say, Art thou not my bone and my flesh?
    May God do so to me, and may he thus continue to do, if thou shalt not be captain
    of the army before me continually in the room of Joab.
  asm-FB: আৰু তোমালোকে অমাচাকো ক’বা, ‘তুমি জানো মোৰ হাড়ৰো হাড়, মঙহৰো মঙহ নোহোৱা?
    তুমি যদি এতিয়াৰ পৰা মোৰ সৈন্যসকলৰ বাবে যোৱাবৰ ঠাইত প্ৰধান সেনাপতি নোহোৱা, তেন্তে
    ঈশ্বৰে মোক অধিক আনকি তাতোধিক দণ্ড দিয়ক’।”
  sus-A: ﭑ نفَشَكٍرٍنيِ نَن وٌ رَ، وٌن وُلِ كٍرٍن، قَسّ كٍرٍن. مُنقٍ رَ وٌ نَ بُقٍ
    مَنفّ رَفبِلٍنقٍ رَ؟›
  fra-SBL: 'Dis à Amasa : « N''es-tu pas mon os et ma chair ? Que Dieu me le rende,
    et plus encore, si tu n''es pas continuellement le chef de l''armée devant moi,
    à la place de Joab.''"'
  hbo-hbo: אַחַ֣י אַתֶּ֔ם עַצְמִ֥י וּבְשָׂרִ֖י אַתֶּ֑ם וְלָ֧מָּה תִהְי֛וּ אַחֲרֹנִ֖ים
    לְהָשִׁ֥יב אֶת־הַמֶּֽלֶךְ׃
  kik-kik: Ningĩ mwĩre Amasa atĩrĩ, ‘Githĩ wee ndũrĩ wa mũthiimo wakwa, na thakame
    yakwa? Ngai arothũũra o na anjĩke ũũru makĩria, angĩkorwo kuuma rĩu gũthiĩ na
    mbere wee tiwe ũgũtuĩka mũnene wa mbũtũ ciakwa cia ita ithenya rĩa Joabu.’ ”
  fra-NCL: 'Vous êtes mes frères, vous êtes mes os et ma chair : pourquoi seriez-vous
    les derniers à ramener le roi. »'
  cek-AK: Amasa khaeah thui pae oh; Nang loe ka thii ka ngan ah na om ai maw? Vaihi
    hoi kamtong Joab zuengah kai ih misatuh zaehoikung angraeng ah na om ai nahaeloe,
    Sithaw mah ka nuiah lokcaek nasoe, kanung parai ah sah nasoe, tiah a thuih, tiah
    thui pae oh, tiah a naa.
  cuk-cuk: 'Amasaʼga weyob bemar sogmogoye: ‘¿Ar anmarde ablis-emar-sursogeye? Ar
    anmar ablis-emaladdeeye. Joab-anar sorda-iduedga an be-nug-imakoye. Deyob an imaksulile,
    Bab-Dummad sabsur-an-odurdakoye.’ ”'
  uig-CYR: 'Вә шундақла йәнә Амасағиму: Падиша мундақ дәйду: — Сән мениң әт-устиханлирим
    әмәсмусән? Әгәр сени Йоабниң орнида мениң қешимда дайим туридиған қошунниң сәрдари
    қилмисам, Худа мени урсун һәм униңдин артуқ җазалисун — дәңлар, — деди.'
  tel-2017: తరువాత అమాశా దగ్గరికి మనుషులను పంపి “నువ్వు నా రక్త సంబంధివి, సోదరుడివి
    కాదా? యోవాబుకు బదులు నిన్ను సైన్యాధిపతిగా ఖాయం చేయకపోతే దేవుడు నాకు గొప్ప కీడు
    కలుగజేస్తాడు గాక” అని చెప్పమన్నాడు.
  hat-BSA: 'Di Amasa: ‘Èske ou pa zo a zo mwen e chè a chè mwen? Ke Bondye ta fè sa
    pou mwen e menm plis si se pa ou menm ki va chèf lame devan mwen nèt nan plas
    Joab.’”'
  kos-kos: David el oayapa sap elos in fahk nu sel Amasa, “Kom sou luk. Nga sulekomla
    in aolulla Joab kol mwet mweun luk ingela. Lela LEUM GOD Elan sringilyuwi ngan
    misa, nga fin tia oru oana nga fahk uh!”
  hbo-WLC: אַחַ֣י אַתֶּ֔ם עַצְמִ֥י וּבְשָׂרִ֖י אַתֶּ֑ם וְלָ֧מָּה תִהְי֛וּ אַחֲרֹנִ֖ים
    לְהָשִׁ֥יב אֶת־הַמֶּֽלֶךְ׃
  ibo-ibo: Gwakwanụ Amasa sị ya, ‘Ọ bụ na ị bụghị ọkpụkpụ m na anụ ahụ m? Ka Chineke
    mesoo m mmeso otu ọbụla mmeso ahụ si dị njọ, ma ọ bụrụ na ị bụghị ọchịagha m malite
    taa nʼọnọdụ Joab.’ ”
  ory-ory: ପୁଣି ତୁମ୍ଭେମାନେ ଅମାସାଙ୍କୁ କୁହ, ‘ତୁମ୍ଭେ କି ଆମ୍ଭର ଅସ୍ଥି ଓ ଆମ୍ଭର ମାଂସ ନୁହଁ?
    ଯଦି ତୁମ୍ଭେ ଯୋୟାବ ପଦରେ ନିତ୍ୟ ଆମ୍ଭ ସାକ୍ଷାତରେ ସେନାପତି ନ ହୁଅ, ତେବେ ପରମେଶ୍ୱର ଆମ୍ଭକୁ
    ସେହି ଦଣ୍ଡ, ମଧ୍ୟ ତହିଁରୁ ଅଧିକ ଦେଉନ୍ତୁ।’”
  chk-chk: Repwe pwal üreni Amasa, “Ifa usun, sap en chai me fitukei? Kot epwe nieila,
    are kosap tolong lon lenien Joap le meilapeni ai mwichen sounfiu seni ikenai.”
  ssd-ssd: 'Taŋakina sulumba David maŋ lato wam paguka sanikina: Tale ka Amasa teŋenmba
    sawap. Sile ndare tuma ndindo. Yeŋge ne tumba Yoab tuku ma mbol pili le neŋge
    ye tuku kame kuasmbi tuku gabat minamŋgat. Ye taŋa ndawi kande Kuateŋge ye mapeye
    nda ŋgina.'
  rop-rop: Afta na dubala bin tok langa Amasa det bos blanga ola solja blanga Ebsalom,
    “Yu blanga King Deibid ron femili, en im garra meigim yu deigim pleis blanga Jowab
    en jidan bos blanga ola solja. Trubala im garra dum lagijat. En imbin tok if im
    nomo duwit langa yu, wal God garra panishim im en meigim im dai.”
  ukr-1871: 'Та й Амазї скажіте: Ти ж моє тїло й кість моя. Нехай Бог удїє зо мною
    що схоче, коли не будеш у мене, поки жив, намість Йоаба гетьманом!'
  deu-1951: 'Und zu Amasa sprecht: Bist du nicht mein Gebein und Fleisch? Gott tue
    mir dies und das, wenn du nicht Feldhauptmann sein wirst vor mir dein Leben lang
    an Joabs Statt!'
  eng-JPS: '(19-14) And say ye to Amasa: Art thou not my bone and my flesh? God do
    so to me, and more also, if thou be not captain of the host before me continually
    in the room of Joab.'''
  srp-1865: 'Recite i Amasi: nijesi li kost moja i tijelo moje? Bog neka mi uèini
    tako i tako neka doda, ako mi ne budeš vojvoda dok si živ na mjesto Joava.'
  lug-lug: Ate mugambe ne Amasa nti, ‘Toli mubiri gwange era musaayi gwange? Katonda
    ankole bw’atyo n’okukirawo, bw’otobeere muduumizi wa ggye lyange mu kifo kya Yowaabu
    okuva ne kaakano.’ ”
  heb-heb: ולעמשא תמרו הלוא עצמי ובשרי אתה כה יעשה לי אלהים וכה יוסיף אם לא שר צבא
    תהיה לפני כל הימים תחת יואב׃
  ben-IRV: তোমরা অমাসাকে বল, ‘তুমি কি আমার হাড় ও আমার মাংস নও? যদি তুমি সর্বদা আমার
    সামনে যোয়াবের পদে সৈন্যদলের সেনাপতি না হও, তবে ঈশ্বর আমাকে সেই রকম ও তার থেকে
    বেশি শাস্তি দিন ৷’”
  pan-pan: ਅਮਾਸਾ ਨੂੰ ਆਖੋ, ਭਲਾ, ਤੂੰ ਮੇਰੀ ਹੱਡੀ ਅਤੇ ਮੇਰਾ ਮਾਸ ਨਹੀਂ? ਸੋ ਜੇਕਰ ਮੈਂ ਤੈਨੂੰ
    ਯੋਆਬ ਦੇ ਥਾਂ ਆਪਣੇ ਅੱਗੇ ਸਦਾ ਲਈ ਸੈਨਾਪਤੀ ਨਾ ਬਣਾਵਾਂ ਤਾਂ ਪਰਮੇਸ਼ੁਰ ਮੇਰੇ ਨਾਲ ਅਜਿਹਾ ਹੀ
    ਕਰੇ ਸਗੋਂ ਇਹ ਦੇ ਨਾਲੋਂ ਵੀ ਵੱਧ ਕਰੇ!
  tkr-tkr: 'Amasayk''led eyhe: «Nya''a şi sa ebanbı dişde vob? Yizde k''ane gırgıne
    gahbışis Yoavne cigeena g''oşunbışda xərna ğu dexheene, hasre Allahee zalqa mançileb
    pisda ver ablee''ecen».'
  mya-JVB: အာမသ အား လည်း ၊ သင် သည် ငါ့ အသား ငါ့ အရိုး တို့ အဝင်ဖြစ်သည်မ ဟုတ်လော။ သင်သည်
    ငါ့ ရှေ့ မှာ ယွာဘ ၏ကိုယ်စား အစဉ် ဗိုလ်ချုပ် မင်းမ ဖြစ် လျှင် ထိုမျှမက ဘုရား သခင်သည်
    ငါ ၌ ပြု တော်မူစေသတည်း ဟူ၍၎င်း၊ ပြော ကြလော့ဟု မှာလိုက် တော်မူ၏။
  tte-O: Besiele tabe Deibida iwalo silau Amasa koina siba, “Deibida iba kowa kuboma
    kwasinem yo bulumam tupwana. Kabona kani yapeiwo kuyamala yagu tokaleya ali tobaguna,
    Yowabi miyalaena. Tem nige yapepeiwo tobaguna yakawanoi Yeoba maisa polopolowe-sosina
    iginauli koliyau.”
  tbg-tbg: 'Netanta vikara minti tivake Amasaarara mintima tiate: Are ti Devitika
    vohaa naarevanove. Vate te ai noraiqama kaarirara are Ioaapira vatuka varera ekaa
    iqoka vaiintiqaa raqikinarave. Te kia mintiarera, Kotiva homa ti ruqutu kairaqe
    qutu vuare, turo. Netanta minti tivakema Amasaara tiva amiate, tura.'
  hmo-hmo: Ma Davida ese iena hereva ia siaia Amasa dekenai, ia gwau, “Oi be lauegu
    turiana bona lauegu hidiona, ani? Harihari lau ese lauegu tuari biaguna oi do
    lau halaoa, Ioaba ena gabuna dekenai. Bema inai dagi oi dekenai lau henia lasi,
    Dirava ese lau ia alaia mase namo.”
  urd-urd: और 'अमासा से कहना क्या तू मेरी हड्डी और गोश्त नहीं? इसलिए अगर तू योआब की
    जगह मेरे सामने हमेशा के लिए लश्कर का सरदार न हो तो ख़ुदा मुझसे ऐसा ही बल्कि इससे
    भी ज़्यादा करे।”
  rus-SYN: 'И Амессаю скажите: не кость ли моя и плоть моя - ты? Пусть то и то сделает
    со мною Бог и еще больше сделает, если ты не будешь военачальником при мне, вместо
    Иоава, навсегда!'
  bqc-SIM: Ma gbɛ̃́ↄ, ma daɛↄn á ũ, wá au doũɛ. Bↄ́yãi a gbɛzãkpà ń ma gbɛsiaoi?
  tcz-CHONGTHU: Chujong leh Amasa kitipa koma jong nasei peh lhon ding, ‘Nang hi keima
    thisan le phe mong nahi lou ham? Tua lhah nang hi Joab panmun khela sepaite lamkaiya
    napan lou poupouva ahileh Pathenin abolnom nomin eibol hen, akhoh cheh jon jong
    eibol hen, kapan sah ding nahi,’ tin a seiye, nati lhon ding ahi,” ati.
  mar-mar: आणि अमासास सांगा, तुम्ही माझ्या कुटुंबाचाच भाग आहात. यवाबाच्या जागी सेनापती
    म्हणून मी तुमची नेमणूक केली नाही, तर देव मला शासन करो.
  qub-qub: 'Amasatapis ninqui: ‹Gam nogapaga canqui yawar-masëmi. Cananpitaga gamna
    canquipaj llapan suldäröcunapa mandajnin, Joabpa ruquin. Nishäta mana cumliptëga
    Tayta Dios fiyupa castigamächun.› »'
  bqp-bqp: Ǹ o Amasanɛ pↄ́ dokↄ̃nↄnↄn ó ũ, ó aru dokↄ̃nↄmɛ. Tó mádi tó à gↄ̃̀ ma
    zĩ̀karinↄ gbɛ̃ zↄ̃kↄ̃ ũ Yoabu gɛ̃nɛ ũ zaa gbãraro, Luda yã kɛmɛnɛ pãsĩpãsĩ.
  hat-hat: n'a pale ak Amasa, n'a di l' pou mwen se fanmi m' li ye. Depi jòdi a, mwen
    mete l' alatèt lame mwen an nan plas Joab. Si mwen pa kenbe pawòl, se pou Bondye
    ban m' pi gwo pinisyon ki genyen!
  eng-BSB: And say to Amasa, ‘Aren’t you my flesh and blood? May God punish me, and
    ever so severely, if from this time you are not the commander of my army in place
    of Joab!’”
  tod-tod: Wa ga masagi kɛɛɠɛlointi, wo ɠɛ ga zii ɠila, ta ɲama ɠila. Leeni vaa zu
    mu wa ɠɛ ga nu ɠaaɓela wo ʋaa vai zu ga masagi?›
  eng-WEBPB: Say to Amasa, ‘Aren’t you my bone and my flesh? God do so to me, and
    more also, if you aren’t captain of the army before me continually instead of
    Joab.’”
  kbq-kbq: Hagi Amasana ome asami'o, agra nagri kora manine, nagra huhamprigante'nugenka
    Joapu nona erinka sondia vahetera kegava hugahane, nagrama havigema hanugeno'a
    Ra Anumzamo'a nahegahie.
  nhe-BL: Nojquiya xiquilhuica Amasa tlen eliyaya tlayacanquetl tlen isoldados Absalón
    para nijtlalis para quinyacanas nosoldados huan ax Joab, pampa Amasa nomachcone.
    Xiquilhuica ma Toteco Dios nechtlatzacuilti intla ax nijchihuas tlen niquilhuijtoc.”
    Queja nopa quiijto David.
  bus-bus: Ǹ o Amasanɛ pↄ́ dↄ̃nkↄ̃nↄn wa ũ, wa aru dↄ̃nkↄ̃mɛ. Tó mɛ́ɛ tó à gↄ̃̀ ma
    zĩ̀kpɛɛnↄ gbɛ̃nsi ũ Yoabu gbɛ̀n zaa gbã̀aro, Luda yã kɛmɛ pãsĩpãsĩ.
  gub-BL: — Peze'eg nezewe Amaz pe nehe no. — Ereiko heànàm romo ne. Ko 'ar henataromo
    ereiko putar zauxiapekwer wanuwihaw romo Zoaw hekuzaromo nehe. Aze nazapo kwaw
    ko heremimume'u kwer nehe, tuwe Tupàn hezuka nehe, ere izupe nehe, i'i Tawi wanupe.
  eng-DRA: 'And say ye to Amasa: Art not thou my bone, and my flesh? So do God to
    me and add more, if thou be not the chief captain of the army before me always
    in the place of Joab.'
