    et j’irai avec le roi.'
  yal-yal: A to siga mangan yɛtagi keli Yerusalɛn yi, na yi a maxɔdin, a naxa, “Mefiboseti
    nanfera i mi sigaxi n fɔxɔ ra?”
  haw-1868: 'I mai la kela, E kuu haku, e ke alii, ua hoopunipuni mai kuu kauwa ia''u:
    no ka mea, i aku la kau kauwa, e hoee aku no au i ka noho maluna o ka hoki no''u,
    i holo ai au maluna, a hele aku i ke alii; no ka mea, he oopa kau kauwa.'
  arb-NAV: 'فَأَجَابَ: «إِنَّ عَبْدَكَ يَا سَيِّدِي الْمَلِكُ أَعْرَجُ، فَقُلْتُ لِنَفْسِي.
    أُسْرِجُ حِمَارِي وَأَرْكَبُ عَلَيْهِ وَأَمْضِي مَعَ المَلِكِ، وَلَكِنَّ صِيبَا
    وَكِيلَ أَعْمَالِي خَدَعَنِي،'
  ewe-ewe: Eɖo eŋu be, “Nye aƒetɔ kple nye fia, nye subɔla Zibae blem. Megblɔ nɛ be,
    bla akpa na nye tedzi nam ale be mate ŋu ayi kple fia la! Wò ŋutɔ ènya be tekunɔe
    menye.
  eng-LEE: (19:27) And he answered, My Lord, O king, my servant deceived me; for thy
    servant said, I will saddle for me the ass, that I may ride thereon, and go with
    the king; because thy servant is lame.
  asm-FB: তাতে তেওঁ উত্তৰ দি ক’লে, “হে মোৰ প্ৰভু মহাৰাজ, মোৰ দাসে মোক প্ৰবঞ্চনা কৰিলে;
    কাৰণ আপোনাৰ এই দাসে কৈছিল, ‘মই গাধটি সজোৱাই তাৰ ওপৰত উঠি, মহাৰাজৰ লগত যাম; কিয়নো
    আপোনাৰ এই দাস খোৰা।’
  sus-A: عَ تٌ قَ مَنفّ رَلَندٍ دَرِ سَلَمُ، مَنفّ نَشَ عَ مَشْرِن، «مٍقِبٌسٍتِ، ﭑ
    تٌ كٍلِ دَرِ سَلَمُ، مُنقٍ رَ عِ مُ بِرَ ﭑ قْشْ رَ نُ؟»
  fra-SBL: 'Il répondit : « Seigneur, ô roi, mon serviteur m''a trompé. En effet,
    ton serviteur a dit : « Je vais me faire seller un âne, je monterai dessus et
    j''irai avec le roi », car ton serviteur est boiteux.'
  hbo-hbo: וַיְהִ֛י כִּי־בָ֥א יְרוּשָׁלַ֖͏ִם לִקְרַ֣את הַמֶּ֑לֶךְ וַיֹּ֤אמֶר לֹו֙
    הַמֶּ֔לֶךְ לָ֛מָּה לֹא־הָלַ֥כְתָּ עִמִּ֖י מְפִיבֹֽשֶׁת׃
  kik-kik: Nake akiuga atĩrĩ, “Mũthamaki mwathi wakwa, nĩgũkorwo niĩ ndungata yaku
    ndĩ mwonju, ‘Ndoigire atĩrĩ, nĩngũigĩrĩra ndigiri yakwa matandĩko na ndĩmĩhaice,
    nĩguo hote gũthiĩ na mũthamaki’. No Ziba ndungata yakwa akĩngunyanĩra.
  fra-NCL: 'Lorsqu’il vint de Jérusalem au-devant du roi, le roi lui dit : « Pourquoi
    n’es-tu pas venu avec moi, Miphiboseth ? »'
  cek-AK: Anih mah, Aw Ka angraeng, sianpahrang, na tamna kai loe khokkhaem pongah,
    laa hrang to kang thueng moe, siangpahrang hoi nawnto ka caeh han, tiah ka poek;
    toe ka tamna Ziba mah kai angling.
  cuk-cuk: 'Mefiboset abin-sogded: —Rey, be an-dummadid. An-mai an-yardaksad. Be wisid
    geg an nue nanaed. An Sibaʼga aisaar sogsanad: ‘Moli-uayasuid be anga guagwar
    nasiko. Egi sii an reyba naoed.’'
  uig-CYR: 'У: И, ғоҗам падиша, қуллири ақсақ болғачқа, ешигимни тоқуп, минип падиша
    билән биллә барай, дедим. Амма хизмәткарим мени алдап қоюпту;'
  tel-2017: అప్పుడు అతడు “నా యజమానివైన రాజా, నీ దాసుడినైన నేను కుంటివాణ్ణి కనుక గాడిదను
    సిద్ధం చేసి రాజుతో కలసి వెళ్లిపోవాలని నేను అనుకున్నప్పుడు నా పనివాడు నన్ను మోసం
    చేశాడు.
  hat-BSA: 'Konsa, li te reponn: “O mèt mwen, wa a, sèvitè mwen an te twonpe m. Paske
    sèvitè ou a te di: ‘Mwen va sele yon bourik pou mwen menm pou m kab monte sou
    li pou ale avèk wa a,’ akoz sèvitè ou a bwete.'
  kos-kos: El topuk, “Leum luk, kom kalem kac lah nga mwet ul se. Nga tuh fahkang
    nu sin mwet kulansap luk elan akoela donkey nutik ah ngan kasrusr fac wikomla,
    tuh el tiana orala.
  hbo-WLC: וַיְהִ֛י כִּי־בָ֥א יְרוּשָׁלִַ֖ם לִקְרַ֣את הַמֶּ֑לֶךְ וַיֹּ֤אמֶר לוֹ֙ הַמֶּ֔לֶךְ
    לָ֛מָּה לֹא־הָלַ֥כְתָּ עִמִּ֖י מְפִיבֹֽשֶׁת׃
  ibo-ibo: Ọ zara ya sị, “Onyenwe m, eze, agwara m Ziba ohu m ka o doziere m ịnyịnya
    ibu m, ka m soro eze, ma ebe m bụ onye ngwụrọ, ọ ghọgburu m.
  ory-ory: ତହିଁରେ ସେ ଉତ୍ତର କଲା, “ହେ ମୋହର ପ୍ରଭୋ, ମହାରାଜ, ଆପଣଙ୍କ ଦାସ ତ ଛୋଟା, ‘ଗର୍ଦ୍ଦଭ
    ସଜାଇ ତାହା ଉପରେ ଚଢ଼ି ମହାରାଜଙ୍କ ନିକଟକୁ ଯିବା ପାଇଁ ମୋହର ମନସ୍ଥ ଥିଲା,’ ମାତ୍ର ମୋହର ଦାସ
    ମୋତେ ପ୍ରବଞ୍ଚନା କଲା।
  chk-chk: Nge Mefiposet a pälüeni, “Ai samol me ai king, nei chon angang a atupuei.
    Pun üa üreni pwe epwe rietä ewe lenien mot won nei aas, pwe üpwe tongeni wawa
    o etuk, pokiten a mä pechei.
  ssd-ssd: 'nu ndek lafumba sana: O gabat suŋgo, ye kupe pagliskinaik ta ne kila.
    Ne Yerusalem kusrena le ye yiŋe piro taŋgo sawen. Ye tuku doŋki ande tumba kuaneka
    le ye ta mbol minyoka gabat suŋgo dubimba kaŋgit ŋgen kande nu ye yabriyumba kua
    ka'
  rop-rop: Wal Mefibosheth bin tok, “Bos, yu sabi mi kripulbala, en aibin dalim main
    wekinmen Saiba blanga meigim redi main dongki wulijim ai garra kaman garram yu.
    Bat im nomo bin duwit langa mi,
  ukr-1871: 'І відказав той: Мій пане й царю! слуга мій зрадив мене. Бо я звелїв йому:
    Осїдлай менї осла, я поїду з царем, бо раб твій кульгавий,'
  deu-1951: 'Er sprach: Mein Herr und König, mein Knecht hat mich betrogen! Denn dein
    Knecht sprach: Ich will mir einen Esel satteln, damit ich darauf reiten und zum
    König ziehen kann, denn dein Knecht ist lahm.'
  eng-JPS: '(19-27) And he answered: ''My lord, O king, my servant deceived me; for
    thy servant said: I will saddle me an ass, that I may ride thereon, and go with
    the king; because thy servant is lame.'
  srp-1865: 'A on reèe: caru gospodaru moj, prevari me sluga moj; jer sluga tvoj reèe:
    osedlaæu sebi magarca i uzjahaæu ga i poæi æu s carem; jer je hrom sluga tvoj.'
  lug-lug: N’addamu nti, “Mukama wange, kabaka, okimanyi nga omuweereza wo mulema.
    Nagamba omuddu wange nti, ‘Ntekerateekera endogoyi, njebagale, ŋŋende ne kabaka,’
    naye n’ambuzaabuza, n’abulawo.
  heb-heb: ויאמר אדני המלך עבדי רמני כי אמר עבדך אחבשה לי החמור וארכב עליה ואלך את
    המלך כי פסח עבדך׃
  ben-IRV: তিনি উত্তর দিলেন, “হে আমার প্রভু, হে রাজা, আমার দাস আমাকে ঠকিয়েছিল; কারণ
    আপনার দাস আমি বলেছিলাম, ‘আমি গাধা সাজিয়ে তার উপরে চড়ে মহারাজের সঙ্গে যাব,’ কারণ
    আপনার দাস আমি খোঁড়া৷
  pan-pan: ਉਸ ਨੇ ਉੱਤਰ ਦਿੱਤਾ, ਹੇ ਮੇਰੇ ਮਹਾਰਾਜ, ਹੇ ਰਾਜਾ, ਮੇਰੇ ਸੇਵਕ ਨੇ ਮੇਰੇ ਨਾਲ ਛਲ ਕੀਤਾ।
    ਤੁਹਾਡੇ ਸੇਵਕ ਨੇ ਆਖਿਆ ਸੀ ਕਿ ਮੈਂ ਆਪਣੇ ਲਈ ਗਧੇ ਉੱਤੇ ਕਾਠੀ ਪਾਵਾਂ ਜੋ ਮੈਂ ਚੜ੍ਹ ਕੇ ਰਾਜਾ
    ਕੋਲ ਜਾਂਵਾਂ, ਕਿਉਂ ਜੋ ਤੁਹਾਡਾ ਦਾਸ ਲੰਗੜਾ ਹੈ।
  tkr-tkr: 'Mefiboşetee eyhen: – Yizda xərna paççah! Zı, yiğna nukar, k''aarava, zas
    əməleys palanbı ı''xı'', vaka sacigee əlyhəəsniy ıkkan. Yizde nukaree, Tsiveeme,
    zas horbı hı''ı.'
  mya-JVB: အရှင် မင်းကြီး ၊ ကိုယ်တော် ကျွန် သည် ခြေဆွံ့ သောကြောင့် မြည်းစီး ၍ ကိုယ်တော်ထံသို့သွား
    ခြင်းငှါ မြည်း ကိုကုန်းနှီးတင် မည်ဟု ကြံစဉ်အခါ၊ ကျွန်တော် ကျွန် သည် ကျွန်တော်
    ကို လှည့်စား ပါ၏။
  tte-O: Kainana iyamaisa iba, “Yagu guyau yo yagu kin, ukwataiyau yau am topaisowa
    kaegu sinae nige sowasowagu yalokeikeile dudulai kabo yagu nuwatu yawaloba, ‘Yawalo
    yagu donki sikatububuni na yamwalisae mekaukava kin kalau’, na yagu topaisowa
    esana Siba imwakota-yagau.
  tbg-tbg: Minti tuvaro Mefibosetiva nai tiva amiro tiharo, Mpo, ti nora vaiintio,
    ti aiqu rarera vikara ti, vi entara are Ieruharemi kera vuana entara te tenta
    kaiqa vaiintiara tiha, Ti donki vo qerama timitaiqe te avuhainaa vaiinti hampata
    vuare turarovata, ti kaiqa vaiinti Sibaava ti unahaa autu kairave.
  hmo-hmo: Mepiboseta ia haere, ia gwau, “King e, lauegu lohia, lauegu hesiai tauna
    ese lau ia koia, badina be lau ese ia lau hamaoroa, lau gwau, ‘Doniki ta do oi
    abia hegaegae, do lau guia, king Davida danu do lau lao.’ Badina be oi diba, egu
    lohia, lau be aena dika tauna.
  urd-urd: उसने जवाब दिया, ऐ मेरे मालिक बादशाह मेरे नौकर ने मुझसे दग़ा की क्यूँकि
    तेरे ख़ादिम ने कहा था कि मैं अपने लिए गधे पर जीन कसूँगा ताकि मैं सवार हो कर बादशाह
    के साथ जाऊँ इसलिए कि तेरा ख़ादिम लंगड़ा है।
  rus-SYN: 'Тот отвечал: господин мой царь! слуга мой обманул меня; ибо я, раб твой,
    говорил: “оседлаю себе осла и сяду на нем и поеду с царем”, так как раб твой хром.'
  bqc-SIM: 'Kɛ́ à bↄ̀ Yelusalɛũ à mↄ̀ dà kílɛ màa, ↄ̃ kí aà là à mɛ̀: Mɛfibosɛ,
    bↄ́yãi ni gɛmanↄo ni?'
  tcz-CHONGTHU: Hichun Mephibosheth in adonbut in, kapakai kalengpa kasohpa Ziba in
    eijou lhep in ahi. keiman kaseipih in, ka sangan chu gongtoh in khuti leh lengpa
    toh kachi khom thei ding ahi kati ajeh chu nangman neihet banga keima hi elbai
    kahi.
  mar-mar: मफीबोशेथने सांगितले, महाराज, माझ्या नोकराने, सीबाने, मला फसवले, त्यास मी
    म्हणालो, मी पांगळा आहे, तेव्हा गाढवावर खोगीर चढव म्हणजे त्यावर बसून मी राजाबरोबर
    जाईन.
  qub-qub: 'Chaura pay niran: «Uywaynë Sibami llullapämasha tayta. Mana puriyta puydishpämi
    gamwan aywacunäpaj uywaynëta ‹bürruta sillapämay muntacunäpaj› nirä.'
  bqp-bqp: 'À wèa à pì: Ma dikiri kína, ma zĩkɛri mɛ́ à ↄ̃ndↄ̃ kɛ̀mɛnɛ. Ma ònɛ à gàari
    yĩmɛnɛ ma zaakinɛ mà dia mà gɛ́ kũnwo, zaakũ ɛrɛɛn ma ũ.'
  hat-hat: 'Mefibochèt reponn li: -Monwa, se domestik mwen an ki woule m''. Ou konnen
    m'' enfim. Mwen te mande domestik mwen an pou l'' te sele fenmèl bourik mwen an
    pou m'' te ka ale ansanm avèk monwa.'
  eng-BSB: “My lord the king,” he replied, “because I am lame, I said, ‘I will have
    my donkey saddled so that I may ride on it and go with the king.’ But my servant
    Ziba deceived me,
  tod-tod: 'Seeliai ma masagi ʋɔ bɛ, naa gaazaɠani, é ɠɛ ma: «Mefiɓaale, leeni vaa
    zu è la ʋilɛni pòlu?»'
  eng-WEBPB: He answered, “My lord, O king, my servant deceived me. For your servant
    said, ‘I will saddle a donkey for myself, that I may ride on it and go with the
    king,’ because your servant is lame.
  kbq-kbq: Higeno agra kenona huno, ranimoka kagra antahi'nane, nagria nagiamo'a haviza
    hu'ne. Hagi Jerusalema atrenka vana zupa donkini'a azeri retro hunantenke'na va'neno
    hu'na eri'za vaheni'gu huana, anara osu'za renavatga hu'naze.
  nhe-BL: 'Huan Mefi Boset quinanquili: ―Ay notlanahuatijca, Siba notlatequipanojca
    nechcajcayajqui. Na nijnahuati ma quisiyalti se burro huan ma nechhualiquili para
    ipan nitlejcos para niyas mohuaya, pero nechcajcayajqui huan nechcajtejqui noselti.
    Tijmati para nimetzcuachoti ipan nochi ome nometz.'
  bus-bus: 'À wèàla à bè: Ma dii kí, ma zĩkɛri bé à ↄ̃ndↄ̃ↄ kɛ̀mazi. Má ònɛ à gàari
    yimɛ ma zaakinɛ mà dia mà gányo, zaakɛ ɛrɛn ma ũ.'
  gub-BL: Uwazar ize'eg izupe. — Tuwihawete. Erekwaw pàri ma'e romo hereko haw ne.
    — Emuapyk ikupe pe har hereimaw zumen rehe nehe, a'e ihewe uma'ereko e ma'e pe.
    Ta'e hezeupir wer ikupe pe nerupi heho pà ihe xe. Uma'ereko e ma'e uzapo iaiw
    ma'e ihewe a'e.
  eng-DRA: 'And he answering, said: My lord, O king, my servant despised me: for I
    thy servant spoke to him to saddle me an ass, that I might get on and go with
    the king: for I thy servant am lame.'
