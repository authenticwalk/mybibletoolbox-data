verse: 2SA.019.026
translations:
  mal-C: 'അയാൾ മറുപടി പറഞ്ഞു: “എന്റെ യജമാനനായ രാജാവേ! അങ്ങയുടെ ദാസനായ അടിയൻ ഒരു മുടന്തനാകുകയാൽ,
    ‘എന്റെ കഴുതയ്ക്കു കോപ്പിട്ടുതരണം, ഞാനതിന്മേൽക്കയറി രാജാവിന്റെ കൂടെപ്പോകും’ എന്നു
    ഞാൻ പറഞ്ഞു. എന്നാൽ എന്റെ ദാസനായ സീബാ എന്നെ ചതിച്ചു.'
  deu-TKW: 'Als er nun von Jerusalem her zur Einholung des Königs herbeikam, fragte
    ihn der König: Warum bist du nicht mit mir ausgezogen, Meribaal?'
  lin-lin: 'Tango akomaki na Yelusalemi mpo na kokutana na mokonzi, Davidi atunaki
    ye : — Mefibosheti, mpo na nini okendeki te elongo na ngai ?'
  eng-LSV: And he says, “My lord, O king, my servant deceived me, for your servant
    said, I saddle the donkey for myself, and ride on it, and go with the king, for
    your servant [is] lame;
  eng-GNV: 'And he answered, My lorde the king, my seruant deceiued me: for thy seruant
    said, I would haue mine asse sadled to ride thereon, for to goe with the king,
    because thy seruant is lame.'
  eng-WEBSTER: 'And he answered, My lord, O king, my servant deceived me: for thy
    servant said, I will saddle me an ass, that I may ride on it, and go to the king;
    because thy servant is lame.'
  nhw-BL: 'Huan Mefi Boset quinanquili: ―Ay notlanahuatijca, Siba notequipanojca nechcajcayajqui.
    Na nijnahuati ma quisiyalti se burro huan ma nechhualiquili para ipan nitlejcos
    para niyas mohuaya, pero nechcajcayajqui huan nechcajtejqui noseli. Tijmati para
    nimetzcuachoti ipan nochi ome nometz.'
  swh-ONEN: Akasema, “Bwana wangu mfalme, maadamu mimi mtumishi wako ni kiwete, nilisema,
    ‘Nitandikiwe punda wangu, nimpande, ili niweze kwenda pamoja na mfalme.’ Lakini
    Siba mtumishi wangu akanisaliti.
  bba-bba: Sɑnɑm mɛ u tunumɑ Yerusɑlɛmuɔ sinɑ bokon mi, yerɑ sinɑ boko u nùn bikiɑ
    u nɛɛ, Mɛfibosɛti, mbɑn sɔ̃nɑ ɑ ǹ kɑ mɑn de sɑnɑm mɛ nɑ kpikiru dɔɔ.
  eng-KJVCPB: 'And he answered, My lord, O king, my servant deceived me: for thy servant
    said, I will saddle me an ass, that I may ride thereon, and go to the king; because
    thy servant is lame.'
  mpx-mpx: Anana i lahe i ba, “No babala ge no kin, u atena ya te nau wam totuwalali
    aeu hi nak nige bosowaiu na nawanawa bubun, inoke ya nuwatu ya ba, ‘Na ba no donki
    nihi lovivina-an, yaka na heya ge alou kin naha nok.’ Yaa no totuwalali Siba i
    kakaweyau.
  luo-luo: Nodwoke niya, “Ruodha ma en ruoth, nikech jatichni en rangʼol, ne awacho
    ni, ‘Abiro ikoni pundana mondo otingʼa adhi gi ruoth.’ To Ziba ma jatija nondhoga.
  meu-meu: Ia e haere, eto, Pavapava e, egu lohia, egu hesiai tauna ese e koigu; badina
    be emu hesiai tauna ese na hamaoroa, nato, Doniki ta ba heḡaeḡaelaia, baina gui
    kau, hanua pavapavana ida bainala. Badina be emu hesiai tauna aegu eme hedairike.
  npi-ULB: तिनले जवाफ दिए, “ए मेरो मालिक महाराजा, मेरो सेवकले मलाई धोका दियो, किनकि
    मैले भनें, 'म गधामा जीन-लगाम लगाउने छु, ताकि म यसमा चढ्न र राजासँग जान सकूँ, किनभने
    हजुरको सेवक लङ्गडो छ ।'
  yor-yor: Òun sì dáhùn wí pé, “Olúwa mi, ọba, ìránṣẹ́ mi ni ó tàn mí, nítorí ìránṣẹ́
    rẹ wí fún un pé, ‘Di kẹ́tẹ́kẹ́tẹ́ ní gàárì fún mi èmi ó gùn ún, èmi ó sì tọ ọba
    lọ.’ Nítorí tí ìránṣẹ́ rẹ yarọ.
  ind-ind: Jawabnya, “Tuanku Raja tahu bahwa hambamu ini lumpuh. Saya sudah menyuruh
    Ziba, budak saya itu untuk menyiapkan keledai agar hamba bisa menungganginya dan
    ikut dengan Tuan. Tetapi dia menipu saya dan pergi sendiri.
  pes-OPCB: 'عرض کرد: «ای پادشاه، صیبا، خادم من، مرا فریب داد. به او گفتم که الاغم
    را آماده کند تا بتوانم همراه پادشاه بروم، ولی او این کار را نکرد. چنانکه می‌دانید
    من لنگ هستم.'
  tgl-ULB: Sumagot siya, “Aking panginoong hari, nilinlang ako ng aking lingkod, dahil
    sinabi ko, 'uupo ako sa isang asno para maaari kong sakyan iyon at sumabay sa
    hari, dahil ang iyong lingkod ay lumpo.'
  cbu-NT: Mefibosetshat, Ichee kurakaa, watam nuw kutsi wanguy kuyamchinawa; nda putit
    naamaam waritakinawa. Ashirucha, m'chachureetsi Sebaa kamachtaranguri, Nuwaam
    burr putayarush, yarangi kurakaripi pangatama, tárangitaati, itaru m'chachurshiti
    nuwaa mangu tamapingarangiya.
  hui-hui: Ani layagola Mebibosedehanda ladai bialu lalu, I̱naga agali haguane kini-o
    í̠naga biabe biahaga kogo i̱ agali ge kohe harugoni í̠ manda bide. Horo í̠ tagira
    piringi i̱na i̱naga biabe biahaga agali Siba heagohondo i̱bi ti poradagua kini
    heba poliya i̱naga nogo dongini biralu polenaga mo manda manda bia habe larugo
    lelalu ibugua i̱ mo hondo halu piyiya.
  mya-mya: မေ​ဖိ​ဗော​ရှက်​က``အ​ရှင်​မင်း​ကြီး၊ အ​ရှင်​သိ တော်​မူ​သည့်​အ​တိုင်း​အ​ကျွန်ုပ်​သည်​ခြေ​ဆွံ့
    သူ​ဖြစ်​ပါ​၏။ အ​ကျွန်ုပ်​သည်​အ​ရှင်​နှင့်​အ​တူ မြည်း​စီး​၍​လိုက်​နိုင်​ရန်​မြည်း​ကို​ကုန်း​နှီး
    အ​တင်​ခိုင်း​သော်​လည်း​အ​ကျွန်ုပ်​၏​အ​စေ​ခံ သည်​အ​ကျွန်ုပ်​အား​လှည့်​စား​ပါ​၏။-
  bod-N: ཁོ་ན་རེ། ཀྱེ་བདག་གི་ཇོ་བོ་དང་བདག་གི་རྒྱལ་པོ་ལགས། བདག་གི་ཞབས་ཕྱིས་ བདག་ལ་མགོ་བསྐོར་བཏང་བ་རེད།
    ཞབས་ཕྱི་བདག་ནི་ཞ་བོ་ཡིན་པས། ཉིན་དེར་ཞབས་ཕྱི་བདག་གིས་བོང་བུར་སྒ་བསྟད་ནས་རྒྱལ་པོ་མཉམ་དུ་འགྲོ་བར་བསམ་པ་ཡིན་མོད།
  sna-sna: Iye akati, “Ishe wangu mambo, sezvo ini muranda wenyu ndiri chirema, ndakati,
    ‘Ndichaita kuti mbongoro yangu igadzikwe chigaro uye ndigoitasva, kuti ndigoenda
    namambo.’ Asi Zibha muranda wangu akandipandukira.
  spa-BLM: 'Él respondió: “Señor mío, oh rey, mi siervo me engañó. Porque tu siervo
    dijo: ‘Voy a ensillar un asno para mí, para montar en él e ir con el rey’, porque
    tu siervo es cojo.'
  cac-cac: 'Ix tac''vi vin̈aj Mefi-boset chi'': —Mamin rey, yujto chuclaj voc, yuj
    chi'' ix val d''a vin̈ in checab'' aj Siba to syac''och stz''um noc'' in b''uru
    vin̈, tzin q''ue d''a yib''an̈ noc'' yic tzin b''at ed''oc valani, palta ix smusej
    in sat vin̈.'
  swh-ULB: Akajibu, “Bwana wangu mfalme mtumishi wangu alinidanganya, kwani nilisema,
    nitapanda juu ya punda ili niende na mfalme, kwa kuwa mtumishi wako ni mlemavu.'
  bel-bel: 'Той адказваў: гаспадару мой цару! слуга мой падмануў мяне; бо я, раб твой,
    казаў: «асядлаю сабе асла, і я сяду на яго і паеду з царом», бо раб твой кульгавы.'
  deu-ELBBK: 'Und es geschah, als Jerusalem dem König entgegenkam, da sprach der König
    zu ihm: Warum bist du nicht mit mir gezogen, Mephiboseth?'
  mbb-OT: Midtavak sikandin te, “Mahal he Hadì, netuenan nu he pigket a. Migkeǥiyan
    ku is suluǥuen ku he si Ziba he iandam din sikan is asnu ku para ed-untuzan ku
    te eduma kenikew. Piru mid-ekalan e zin.
  mal-2015: 'അതിന്നു അവൻ ഉത്തരം പറഞ്ഞതു: യജമാനനായ രാജാവേ, എന്റെ ഭൃത്യൻ എന്നെ ചതിച്ചു;
    കഴുതപ്പുറത്തു കയറി, രാജാവിനോടുകൂടെ പോകേണ്ടതിന്നു കോപ്പിടേണമെന്നു അടിയൻ പറഞ്ഞു;
    അടിയൻ മുടന്തനല്ലോ.'
  rmc-rmc: 'Sar avľa andral o Jeruzalem anglo David, ov leske phenďa: „Mefibošet,
    soske na avľal manca?“'
  pes-OPV: 'او عرض کرد: «ای آقایم پادشاه، خادم من مرا فریب داد زیرابنده ات گفت که
    الاغ خود را خواهم آراست تا برآن سوار شده، نزد پادشاه بروم، چونکه بنده تولنگ است.'
  ron-1924: 'Ши ел а рэспунс: „Ымпэрате, домнул меу, служиторул меу м-а ыншелат, кэч
    робул тэу, каре есте олог, зисесе: ‘Вой пуне шауа пе мэгар, вой ынкэлека пе ел
    ши вой мерӂе ку ымпэратул.’'
  ben-OBCV: তিনি বললেন, “হে আমার প্রভু মহারাজ, যেহেতু আপনার দাস—আমি খঞ্জ, তাই আমি
    বললাম, ‘আমার গাধায় জিন চাপিয়ে, আমি তাতে চড়ে যাব, যেন আমি মহারাজের সঙ্গেই যেতে
    পারি।’ কিন্তু আমার দাস সীব আমার সঙ্গে বিশ্বাসঘাতকতা করেছে।
  som-som: Oo isna wuxuu ku jawaabay, Boqorow, sayidkaygiiyow, waxaa i khiyaaneeyey
    addoonkaygii, waayo, anoo addoonkaagii ah waxaan is-idhi, Waxaan kooraysan dameer
    inaan fuulo aawadeed, markaasaan boqorka raaci doonaa, waayo, curyaan baan ahay.
  lat-VUC: 'Et respondens ait: Domine mi rex, servus meus contempsit me: dixique ei
    ego famulus tuus ut sterneret mihi asinum, et ascendens abirem cum rege: claudus
    enim sum servus tuus.'
  eng-ASVBT: 'And he answered, My lord, O king, my servant deceived me: for thy servant
    said, I will saddle me an ass, that I may ride thereon, and go with the king;
    because thy servant is lame.'
  ita-1885: 'Ed egli disse: O re, mio signore, il mio servitore m''ingannò; perciocchè
    il tuo servitore avea detto: Io mi farò sellar l''asino, e monterò su, ed andrò
    col re; conciossiachè il tuo servitore sia zoppo.'
  eng-LXXUP: And it came to pass when he went into Jerusalem to meet the king, that
    the king said to him, Why didst thou not go with me, Mephibosheth?
  eng-ULB: He answered, “My master the king, my servant deceived me, for I said, 'I
    will saddle a donkey so I may ride on it and go with the king, because your servant
    is lame.'
  spa-VBL: 'Mefi-boset respondió: “Su Majestad, mi siervo Ziba me engañó. Le dije:
    ‘Ensilla mi asno para que pueda montarlo y partir con el rey’, porque sabes que
    soy cojo.'
  fra-_FOB: 'Et il répondit: O roi mon seigneur, mon serviteur m''a trompé; car ton
    serviteur avait dit: Je ferai seller mon âne, et je monterai dessus, et j''irai
    vers le roi; car ton serviteur est boiteux.'
  mal-mal: 'അതിന് അവൻ ഉത്തരം പറഞ്ഞത്: എന്റെ യജമാനനായ രാജാവേ, എന്റെ ദാസൻ എന്നെ ചതിച്ചു;
    കഴുതപ്പുറത്ത് കയറി, രാജാവിനോടുകൂടി പോകേണ്ടതിന് കോപ്പിടണമെന്ന് അടിയൻ പറഞ്ഞു; അടിയൻ
    മുടന്തനല്ലോ.'
  urd-GVR: Us ne jawāb diyā, “Mere āqā aur bādshāh, maiṅ jāne ke lie taiyār thā, lekin
    merā naukar Zībā mujhe dhokā de kar akelā hī chalā gayā. Maiṅ ne to use batāyā
    thā, ‘Mere gadhe par zīn kaso tāki maiṅ bādshāh ke sāth rawānā ho sakūṅ.’ Aur
    merā jāne kā koī aur wasīlā thā nahīṅ, kyoṅki maiṅ donoṅ ṭāṅgoṅ se māzūr hūṅ.
  suz-BL: मिनु मेकोमी “आं प्रभु पिप, आं गेय पाइ‍बम आं कली मरिम्‍शो पाप्‍तु। गो आं
    गधाम लगम पाइश्‍शा पिप नु गाक्‍चा ठीक दुम्‍शो नङ। मारदे हना गो इन गेय पाइब खोइल
    थेक्‍ने मचाप्‍ब मुर नङ।
  ita-1927: 'Quegli rispose: “O re, mio signore, il mio servo m’ingannò; perché il
    tuo servo, che è zoppo, avea detto: Io mi farò sellar l’asino, monterò, e andrò
    col re.'
  ckb-ckb: 'ئەویش گوتی: «گەورەم، پاشا، چیڤای خزمەتکارەکەم هەڵیخەڵەتاندم، لەبەر ئەوەی
    خزمەتکارەکەت گوتی: ”گوێدرێژێکم بۆ کورتان بکرێت تاوەکو سواری بم و لەگەڵ پاشادا
    بچم.“ بەڵام چیڤای خزمەتکارەکەم هەڵیخەڵەتاندم و'
  eng-BBE: 'And he said in answer, Because of the deceit of my servant, my lord king:
    for I, your servant, said to him, You are to make ready an ass and on it I will
    go with the king, for your servant has not the use of his feet.'
  kan-OKCV: ಅದಕ್ಕವನು, “ಅರಸನಾದ ನನ್ನ ಒಡೆಯನೇ, ನನ್ನ ಸೇವಕನು ನನ್ನನ್ನು ಮೋಸ ಮಾಡಿದನು. ಏಕೆಂದರೆ
    ನಿನ್ನ ಸೇವಕನು ಕುಂಟನಾಗಿರುವುದರಿಂದ ಒಂದು ಕತ್ತೆಯ ಮೇಲೆ ತಡಿಯನ್ನು ಹಾಕಿ, ಅದರ ಮೇಲೇರಿ ಅರಸನ
    ಸಂಗಡ ಹೋಗುವೆನೆಂದು ನಿನ್ನ ಸೇವಕನಾದ ನಾನು ಅವನಿಗೆ ಹೇಳಿದೆನು.
  tam-2017: 'அதற்கு அவன்: ராஜாவான என்னுடைய ஆண்டவனே, என்னுடைய வேலைக்காரன் என்னை மோசம்
    போக்கினான்; உமது அடியானான நான் முடவனானபடியால், ஒரு கழுதையின்மேல் சேணம்வைத்து அதின்மேல்
    ஏறி, ராஜாவோடு போகிறேன் என்று அடியேன் சொன்னேன்.'
  spa-RV-1909: 'Y él dijo: Rey señor mío, mi siervo me ha engañado; pues había tu
    siervo dicho: Enalbardaré un asno, y subiré en él, é iré al rey; porque tu siervo
    es cojo.'
  ron-BTF: 'Și el a răspuns: Domnul meu, o împărate, servitorul meu m-a înșelat; fiindcă
    servitorul tău a spus: îmi voi înșeua un măgar, ca să călăresc pe el și să merg
    la împărat, pentru că servitorul tău este șchiop.'
  eng-WEBP: He answered, “My lord, O king, my servant deceived me. For your servant
    said, ‘I will saddle a donkey for myself, that I may ride on it and go with the
    king,’ because your servant is lame.
  eng-FBV: Mephibosheth answered, “Your Majesty, my servant Ziba tricked me. I told
    him, ‘Saddle up my donkey so I can ride her and leave with the king,’ because
    you know that I'm lame.
  nld-1939: 'Hij antwoordde: Mijn heer en koning, mijn knecht heeft mij bedrogen!
    Want uw dienaar had hem bevolen, een ezelin te zadelen, om daarop den koning te
    volgen; want uw dienaar is kreupel.'
  nch-BL: 'Huan Mefi Boset quinanquili: ―Ay notanahuatijca, Siba notequipanojca nechcajcayajqui.
    Na nijnahuati ma quisiyajti se burro huan ma techhualiquili para ipan nitejcos
    para niyas mohuaya, pero nechcajcayajqui huan nechcajtejqui noselti. Tijmati para
    nimetzcuacho ipan nochi ome nometz.'
  vie-1934: 'Người thưa rằng: Oâi vua chúa tôi, thằng tôi tớ tôi có đánh lừa tôi.
    Thật tôi nghĩ rằng: Tôi sẽ thắng lừa, rồi cỡi nó đặng đi theo vua; vì tôi tớ của
    vua là què.'
  hin-CV: उसने उत्तर में कहा, “महाराज, मेरे स्वामी, मेरे सेवक ने मेरे साथ छल किया.
    आपके सेवक ने उससे कह रखा था, ‘मैं अपने लिए गधे की काठी कसूंगा कि मैं उस पर चढ़कर
    राजा के निकट जा सकूं,’ क्योंकि मैं ठहरा अपंग.
  spa-BES: 'Y respondiendo él, dijo: Por el engaño de mi siervo, mi señor el rey;
    porque yo, tu siervo, le dije: Debes preparar un asno y sobre él iré con el rey.
    porque tu siervo no usa sus pies.'
