verse: 2SA.019.033
translations:
  mal-C: രാജാവു ബർസില്ലായിയോടു പറഞ്ഞു. “എന്നോടൊപ്പം ജെറുശലേമിൽ താമസിക്കുക. നിങ്ങൾക്കു
    വേണ്ടതെല്ലാം ഞാൻ തന്നു രക്ഷിക്കും.”
  deu-TKW: Barsillai war aber sehr alt, ein Mann von achzig Jahren. Er hatte den König
    während seines Aufenthalts in Mahanaim mit Lebensmitteln versorgt; er war nämlich
    ein sehr vermögender Mann.
  lin-lin: Nzokande, Barizilayi akomaki mobange, azalaki na mibu tuku mwambe, mpe
    ezalaki ye nde asungaki mokonzi na mikolo nyonso oyo mokonzi avandaki na Maanayimi,
    pamba te azalaki moto ya bozwi mingi.
  eng-LSV: and the king says to Barzillai, “Pass over with me, and I have sustained
    you in Jerusalem with me.”
  eng-GNV: And the king said vnto Barzillai, Come ouer with me, and I will feede thee
    with me in Ierusalem.
  eng-WEBSTER: And the king said to Barzillai, Come thou over with me, and I will
    feed thee with me in Jerusalem.
  nhw-BL: 'Huan Tlanahuatijquetl David quiilhui: ―Nijnequi xiya nohuaya ipan altepetl
    Jerusalén huan nimitzmocuitlahuis.'
  swh-ONEN: Mfalme akamwambia Barzilai, “Vuka pamoja nami na ukae nami huko Yerusalemu,
    nami nitakupatia mahitaji yako.”
  bba-bba: Bɑɑsilɑi wi, u tɔkɔ kuɑ ɡem ɡem. U mɔwɑ wɔ̃ɔ wɛnɛ. U mɑɑ sɑ̃ɑ ɡobiɡii.
    Wiyɑ u Dɑfidi nɔɔri sɑɑ ye u wɑ̃ɑ Mɑhɑnɑimuɔ.
  eng-KJVCPB: And the king said unto Barzillai, Come thou over with me, and I will
    feed thee with me in Jerusalem.
  mpx-mpx: Inoke kin i baek Basilai elana i ba, “Alou owa ta kalapanet yaka abwe nu
    miminaa elau Yelusalema ge na matahikagiwa.”
  luo-luo: Ruoth nowacho ni Barzilai niya, “Ngʼad aora koda mondo ibi idag koda Jerusalem,
    kendo abiro miyi gik mikonyorigo duto.”
  meu-meu: Bena hanua pavapavana ese Barasilai e hamaoroa, eto, Aita hanai, lau ese
    baina narimu Ierusalem ai.
  npi-ULB: राजाले बर्जिल्लैलाई भने, “मसँगै आउनुहोस् र मसँग यरूशलेम बस्‍नलाई म तपाईंलाई
    प्रबन्ध मिलाउने छु ।”
  yor-yor: Ọba sì wí fún Barsillai pé, “Ìwọ wá bá mi gòkè odò, èmi ó sì máa pèsè fún
    ọ ní Jerusalẹmu.”
  ind-ind: Daud berkata kepada Barzilai, “Pak, mari ikut ke Yerusalem. Di sana saya
    akan memenuhi segala kebutuhan Bapak.”
  pes-OPCB: 'پادشاه به او گفت: «همراه من بیا و در اورشلیم زندگی کن. من در آنجا از
    تو نگه داری می‌کنم.»'
  tgl-ULB: Pinagkalooban niya ang hari ng pangangailangan habang nanatili siya sa
    Mahanaim, dahil siya ay isang napakayamang tao. Sinabi ng hari kay Barzilai, “Pumunta
    ka sa akin, at ako ang magbibigay para sa iyo ng matitirahan kasama ko sa Jerusalem.”
  cbu-NT: Dapiyshat Barsilayaa tsiyatarangu, Pzaa. Shiyapa nuwap tsapuni Irusarinap
    naayani. Amb nuw shiyaa ksutchinllpa, tárangiya.
  hui-hui: Basilai ogoni ibiyagola hondowa kini ibugua ibuhondo lalu, I̱na í̠ baya
    hangu handayaho holiya Yarusaleme ina haru ma, lene.
  mya-mya: မင်း​ကြီး​က​သူ့​အား``ငါ​နှင့်​အ​တူ​ယေ​ရု ရှ​လင်​မြို့​သို့​လိုက်​ခဲ့​လော့။
    သင့်​အား​ငါ ကြည့်​ရှု​စောင့်​ရှောက်​မည်'' ဟု​ဆို​၏။
  bod-N: དེར་རྒྱལ་པོས་པཱར་ཟིལ་ལ་ཨི་ལ། ཁྱེད་རང་ང་དང་མཉམ་དུ་ཕར་འགྲོ་དང་། ངས་ཡེ་རུ་སཱ་ལེམ་དུ་རང་གི་རྩར་ཁྱེད་ཉིད་གསོ་སྐྱོང་བྱའོ་ཞེས་གསུངས་ཀྱང་།
  sna-sna: Mambo akati kuna Bhazirai, “Yambuka pamwe chete neni ugogara neni muJerusarema,
    uye ini ndichakuriritira.”
  spa-BLM: 'El rey le dijo a Barzilai: “Pasa conmigo, y te mantendré conmigo en Jerusalén”.'
  cac-cac: 'Ix yalan vin̈aj rey David chi'' d''a vin̈ icha tic: —Con̈ ved''oc d''a
    Jerusalén, ata'' ol ach ajn̈ej ved''oc, xchi vin̈.'
  swh-ULB: Mfalme akamwambia Berzilai, njoo pamoja nami, nami nitaandaa kwa ajili
    yako huko Yerusalemu.”
  bel-bel: 'І сказаў цар Вэрзэлію: ідзі са мною, і я буду прадуктаваць цябе ў Ерусаліме.'
  deu-ELBBK: Barsillai war aber sehr alt, ein Mann von 80 Jahren; und er hatte den
    König versorgt, als er sich in Machanaim aufhielt, denn er war ein sehr reicher
    Mann.
  mbb-OT: Migkeǥiyan sikandin ni David te, “Duma ke en kedì te edlayun ne ziyè ka
    ubpà te Jerusalem. Iyan e en ed-elima kenikew ziyà.”
  mal-2015: 'രാജാവു ബർസില്ലായിയോടു: എന്നോടുകൂടെ പോരിക; ഞാൻ നിന്നെ യെരൂശലേമിൽ എന്റെ
    അടുക്കൽ പാർപ്പിച്ചു രക്ഷിക്കും എന്നു പറഞ്ഞു.'
  rmc-rmc: '@see-verse:2SA.019.032'
  pes-OPV: 'و پادشاه به برزلای گفت: «تو همراه من بیا و تو را در اورشلیم پرورش خواهم
    داد.»'
  ron-1924: 'Ымпэратул а зис луй Барзилай: „Вино ку мине, ши те вой хрэни ла мине,
    ын Иерусалим.”'
  ben-OBCV: রাজামশাই বর্সিল্লয়কে বললেন, “নদী পার হয়ে আমার সঙ্গে গিয়ে জেরুশালেমে
    থাকুন, আর আমি আপনার জন্য সব ব্যবস্থা করব।”
  som-som: Markaasaa boqorkii wuxuu Barsillay ku yidhi, Kaalay oo ila gudub, oo anna
    Yeruusaalem baan kugu quudin doonaa.
  lat-VUC: 'Dixit itaque rex ad Berzellai: Veni mecum, ut requiescas securus mecum
    in Jerusalem.'
  eng-ASVBT: And the king said unto Barzillai, Come thou over with me, and I will
    sustain thee with me in Jerusalem.
  ita-1885: 'E il re disse a Barzillai: Tu, vientene meco, ed io ti nudrirò appresso
    di me in Gerusalemme.'
  eng-LXXUP: And Barzillai was a very old man, eighty years old; and he had maintained
    the king when he dwelt in Mahanaim; for he was a very great man.
  eng-ULB: The king said to Barzillai, “Come over with me, and I will provide for
    you to stay with me in Jerusalem.”
  spa-VBL: 'El rey le dijo a Barzilai: “Cruza el Jordán conmigo, y yo te mantendré
    mientras te quedes conmigo en Jerusalén”.'
  fra-_FOB: 'Et le roi dit à Barzillaï: Passe plus avant avec moi, et je t''entretiendrai
    chez moi, à Jérusalem.'
  mal-mal: 'രാജാവ് ബർസില്ലായിയോട്: എന്നോടുകൂടി വരുക; നീ എന്നോടൊപ്പം യെരൂശലേമിൽ ഉള്ള
    കാലത്തോളം ഞാൻ നിനക്കായി കരുതും എന്നു പറഞ്ഞു.'
  urd-GVR: Ab Dāūd ne Barzillī ko dāwat dī, “Mere sāth Yarūshalam jā kar wahāṅ raheṅ!
    Maiṅ āp kā har tarah se ḳhayāl rakhūṅgā.”
  suz-BL: पिपमी बारजील्‍लाइ कली “गो नुन खोला शोक्‍शा लय। गो इन कली यरूसलेममी कोव़शा
    थुल्‍शा वोइक्‍नुङ” देंमाक्‍त।
  ita-1927: 'Il re disse a Barzillai: “Vieni con me oltre il fiume; io provvederò
    al tuo sostentamento a casa mia a Gerusalemme”.'
  ckb-ckb: 'لەبەر ئەوە پاشا بە بەرزیلەیی گوت: «تۆش بپەڕەوە و لەگەڵم وەرە ئۆرشەلیم،
    ئازووقەت بۆ دابین دەکەم.»'
  eng-BBE: And the king said to Barzillai, Come over with me, and I will take care
    of you in Jerusalem.
  kan-OKCV: ಆದ್ದರಿಂದ ಅರಸನು ಬರ್ಜಿಲ್ಲೈಗೆ, “ನೀನು ನನ್ನ ಸಂಗಡ ಬಾ, ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ನಿನ್ನನ್ನು
    ನನ್ನ ಬಳಿಯಲ್ಲಿ ಸಂರಕ್ಷಿಸುವೆನು,” ಎಂದನು.
  tam-2017: 'ராஜா பர்சிலாயியைப் பார்த்து: நீ என்னோடு வா, எருசலேமிலே உன்னை என்னிடத்திலே
    வைத்து பராமரிப்பேன் என்றான்.'
  spa-RV-1909: 'Y el rey dijo á Barzillai: Pasa conmigo, y yo te daré de comer conmigo
    en Jerusalem.'
  ron-BTF: 'Și împăratul i-a spus lui Barzilai: Treci cu mine și te voi hrăni cu mine
    în Ierusalim.'
  eng-WEBP: The king said to Barzillai, “Come over with me, and I will sustain you
    with me in Jerusalem.”
  eng-FBV: The king said to Barzillai, “Cross the Jordan with me, and I will provide
    for you while you stay with me in Jerusalem.”
  nld-1939: 'de koning sprak tot Barzillai: Ge moet met mij oversteken; dan zal ik
    bij mij in Jerusalem op uw oude dag voor u zorgen.'
  nch-BL: 'Huan Tanahuatijquet David quiilhui: ―Nijnequi xiya nohuaya ipan altepet
    Jerusalén huan nimitzmocuitahuis.'
  vie-1934: 'Vua nói với Bát-xi-tai rằng: Hãy qua sông Giô-đanh với ta, ta sẽ bao
    bọc cho ngươi ở nhà ta tại Giê-ru-sa-lem.'
  hin-CV: राजा ने बारज़िल्लई से कहा, “आप मेरे साथ नदी पार कर चलिए. येरूशलेम में आप
    मेरे साथ रहेंगे, मैं आपको आश्रय दूंगा.”
  spa-BES: 'Y el rey dijo a Barzilai: Ven conmigo, y yo te cuidaré en Jerusalén.'
  tdx-tdx: Ondaty bey t’i Barzilaý, toe valompolo taoñe; ie ty namahañe i mpanjakay
    amy nipalira’e e Mahanaimey; ondaty jabajaba.
  tha-KJV: กษัตริย์​จึงตรัสกับบารซิลลัยว่า “ข้ามมาอยู่กับเราเสียเถิด เราจะชุบเลี้ยงท่านให้​อยู่​กับเราที่​กรุ​งเยรูซาเล็ม”
  por-BR-2018: 'E o rei disse a Barzilai: Passa comigo, e eu te darei de comer comigo
    em Jerusalém.'
  deu-ELO: 'Und der König sprach zu Barsillai: Gehe du mit mir hinüber, und ich will
    dich bei mir versorgen zu Jerusalem.'
  eng-WYC-2018: And so the king said to Barzillai, Come thou with me, that thou rest
    securely with me in Jerusalem. (And so the king said to Barzillai, Come thou with
    me, so that thou can have a peaceful life there in Jerusalem with me.)
  epo-epo: 'Kaj la reĝo diris al Barzilaj: Iru kun mi, kaj mi zorgados pri vi ĉe mi
    en Jerusalem.'
  uig-PIN: 'Padixaⱨ Barzillayƣa: Mening bilǝn barƣin, mǝn sǝndin Yerusalemda ɵzümningkidǝ
    hǝwǝr alimǝn, dedi.'
  beo-beo: Hina bagade da ema amane sia:i, “Di Yelusaleme moilai bai bagadega ani
    masunu. Amasea, na da di ouligisu hamomu.”
  tpi-OTNT: Na king i tokim em olsem, “Yu kam wantaim mi long Jerusalem na bai mi
    lukautim yu.”
  hau-SA: Sarki ya ce wa Barzillai, “Ka ƙetaro tare da ni ka zauna tare da ni a Urushalima,
    zan kuwa tanada maka.”
  uig-LAT: 'Padishah Barzillaygha: Méning bilen barghin, men sendin Yérusalémda özümningkide
    xewer alimen, dédi.'
  nde-nde: Inkosi yathi kuBhazilayi, “Chaphela ngaphetsheya lami uyehlala lami eJerusalema
    ngizakupha okuswelayo.”
  ton-ton: Pea naʻe pehē ʻe he tuʻi kia Pasilai, Haʻu koe ke ta aʻa atu mo au, pea
    te u fafangaʻi koe mo au ʻi Selūsalema.
  ces-1613: 'I řekl král k Barzillai: Poď se mnou, a chovati tě budu při sobě v Jeruzalémě.'
  eng-WMB: The king said to Barzillai, “Come over with me, and I will sustain you
    with me in Jerusalem.”
  tam-TCV: அரசன் பர்சிலாயிடம், “நீ என்னுடன் யோர்தான் ஆற்றைக் கடந்துவந்து என்னுடன்
    எருசலேமில் தங்கியிரு; நான் உனக்குத் தேவையானவற்றைக் கொடுப்பேன்” என்றான்.
  ceb-ULB: Miingon ang hari ngadto kang Barzilai, “Dali uban kanako, ug ipatagbo ko
    ang imong gikinahanglan aron magpabilin ka uban kanako sa Jerusalem.”
  pol-UBG: 'Król powiedział do Barzillaja: Chodź ze mną, a będę cię utrzymywał u siebie
    w Jerozolimie.'
  agr-agr: 'Nuadui apu David Barzilain chichajak: “Jerusalén taata nunikamin wi amina
    kuitamkatjame”, tiuwai.'
  kyc-kyc: Epeyamo dokopa kiŋi dokome baa lamaiyuo lao, Nambame emba rapu piruŋu Jerusaleme
    namba role pyao bona epena leya.
  urd-GVU: اب داؤد نے برزلی کو دعوت دی، ”میرے ساتھ یروشلم جا کر وہاں رہیں! مَیں آپ
    کا ہر طرح سے خیال رکھوں گا۔“
  deu-1912: 'Und der König sprach zu Barsillai: Du sollst mit mir hinüberziehen; ich
    will dich versorgen bei mir zu Jerusalem.'
  kan-2017: ಅರಸನು ಬರ್ಜಿಲ್ಲೈಗೆ, “ನನ್ನ ಜೊತೆಯಲ್ಲಿ ನದಿಯ ಆಚೆಗೆ ಬಾ, ನಾನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ
    ನಿನ್ನನ್ನು ಹತ್ತಿರವೇ ಇಟ್ಟುಕೊಂಡು ಸಂರಕ್ಷಿಸುತ್ತೇನೆ” ಎಂದನು.
  yap-yap: Me ga’ar David ni Pilung ngak, “Mu un ngog ngdarow nga Jerusalem ngu’ug
    ayuwegnem u rom.”
  hlt-MCSB: Te dongah manghai loh Barzillai te, “Nang tah kamah neh kat sih lamtah
    Jerusalem ah tah kamah taengah nang te kan cangbam bitni,” a ti nah.
  mdy-ETH: ዬያሮ ካኣቲ ባርዚላዬ ኮራ፦ «ታኣና ዎላ ዬሩሳላሜ ቢሬ፤ ታኣኒ ኔኤም ኮይሳ ባኣዚ ዒንጌም ኔኤኒ ዎዛዺ ኮሺ ናንጊ
    ናንጋንዳኔ» ጌዔኔ።
  twi-ASANTE: Ɔhene no ka kyerɛɛ Barsilai sɛ, “Wo ne me ntwa, na wo ne me nkɔtena
    Yerusalem, na mɛhwɛ wo.”
  eng-WEBU: The king said to Barzillai, “Come over with me, and I will sustain you
    with me in Jerusalem.”
  wal-wal: Kawoi Barzzillaaya, “Neeni tanaara Yerusalaame hindda; taani nena yan koshshiyaabaa
    immana” yaagiis.
  spa-PDDPT: 'El rey dijo a Barzilai: Pasa conmigo y te sustentaré junto a mí en Jerusalén.'
  gun-gun: 'Ha''e gui huvixa aipoe''i Barzilai pe: — Jaa ke xerupive, Jerusalém tetã
    py xee ame''ẽ ''rã nerembi''urã.'
  agu-BL: 'Nintzun tal yi rey tetz Barzilai: —Chumbalaj yi nink xomninu'' swe''j jalen
    Jerusalén, na list wutane''n tan q''uicy''lenu''.'
  ilo-ULB: Kinuna ti ari kenni Barzillai, “Sumurotka kaniak, ket ipaayko kenka dagiti
    masapulmo iti pannakipagnaedmo kaniak idiay Jerusalem.”
  kpg-kpg: Di king ga helekai gi mee boloo, “Goe hana madalia au gi Jerusalem, ga benebene laa
    ko au.”
  uig-ARA: 'پادىشاھ بارزىللايغا: مېنىڭ بىلەن بارغىن، مەن سەندىن يېرۇسالېمدا ئۆزۈمنىڭكىدە
    خەۋەر ئالىمەن، دېدى.'
  sus-sus: Barasilayi xa simaya nu bara ɲɛ tongo solomasaxan li. A nu bara mɛɛni mangɛ
    ma a to siga Maxanayimi kelife Darisalamu. Kuntigi belebele nan nu a ra.
  pon-2006: Nanmwarkio eri mahsanihong, “Ke pahn iang ie kohla Serusalem, I ahpw pahn
    apwalihiuk.”
  jae-jae: Ma kiŋ kêsôm gedeŋ Basilai gebe “Ômôêŋ ôŋgôŋ Jerusalem ôwiŋ aê ma aê jamoasiŋ
    aôm aŋga tônê.”
  ksd-ksd: 'Ma ra king i ga biti tai Barsilai: Dor a varagur, ma ina balaure u arama
    Ierusalem.'
  tur-YTC: Kral Barzillay'a, “Benimle gel, ben de Yeruşalem'de seni yanımda beslerim”
    dedi.
  grc-BRENT: Καὶ Βερζελλὶ ἀνὴρ πρεσβύτερος σφόδρα, υἱὸς ὀγδοήκοντα ἐτῶν, καὶ αὐτὸς
    διέθρεψε τὸν βασιλέα ἐν τῷ οἰκεῖν αὐτὸν ἐν Μαναῒμ, ὅτι ἀνὴρ μέγας ἦν σφόδρα.
  ind-AYT: Raja berkata kepada Barzilai, “Ikutlah kamu bersamaku, dan aku akan memeliharamu
    di tempatku di Yerusalem.”
  nya-nya: Mfumu inati kwa Barizilai, “Woloka nane ndipo ukakhale ndi ine mu Yerusalemu
    ndipo ineyo ndidzakusamalira.”
  hrv-hrv: Barzilaj bijaše vrlo star, bilo mu je osamdeset godina. Pribavljao je kralju
    opskrbu dok je boravio u Mahanajimu jer bijaše vrlo imućan čovjek.
  mps-mps: Tama kingo agabolo te tama po wai, “Nage ena dali te Jerusalemba aselama,
    te eno nage tonalueibao,” po wai.
  tpi-tpi: Na king i tokim em olsem, “Yu kam wantaim mi long Jerusalem na bai mi lukautim
    yu.”
  dan-1931: 'Kongen sagde nu til Barzillaj: “Følg med mig, jeg vil sørge for, at du
    i din Alderdom får dit Underhold hos mig i Jerusalem!”'
  vie-OVCB: 'Vua đề nghị với Bát-xi-lai: “Ông về Giê-ru-sa-lem với ta, ta sẽ săn sóc
    ông.”'
  guj-2017: રાજાએ બાર્ઝિલ્લાયને કહ્યું, “મારી સાથે યર્દનને પેલે પાર આવ અને હું યરુશાલેમમાં
    મારી સાથે તારું પૂરું કરીશ.”
  pon-2006A: Nanmwarkio eri mahsanihong, “Ke pahn iang ie kohla Serusalem, I ahpw
    pahn apwalihiuk.”
  por-BRBSL: 'O rei disse a Barzillai: “Venha comigo, e eu o sustentarei comigo em
    Jerusalém”.'
  cth-cth: Siangpahrang ni Barzillai koevah, kai koe tho van nateh, Jerusalem kho
    kai koe awm nateh, na kawk han telah atipouh.
  twi-twi: Ɔhene no ka kyerɛɛ Barsilai se, “Wo ne me ntwa, na wo ne me nkɔtena Yerusalem,
    na mɛhwɛ wo.”
  hlt-hlt: Te dongah manghai loh Barzillai te, “Nang tah kamah neh kat sih lamtah
    Jerusalem ah tah kamah taengah nang te kan cangbam bitni,” a ti nah.
  tbz-SIM: Odɑkótì do nwe mɛsɑ̀ɑ̀ nkɛ mɔkɛ yɛbie nsipísìni, kɛ mɔkɛ o kpɛrɛ mɛdiɛ̀.
    Okpɑ̀ɑ̀tì do bo dìì mɔ̀nnì Mɑɑnɑimmu kòo nhò pĩ nkɛ̀ dɛ̀ wennimu.
  msy-2020: Ezɨ atrivim kamaghɨn a mɨgei, “Nɨ nan gɨn Jerusalemɨn izɨtɨ kɨ nɨ geghuv
    nɨn ganam.”
  dop-dop: Pɑɑsilɑyi ɩnɩ ɩ pɩɩsɩ kɑ wɛ nɩɩnɑɑsɑ kɛ́. Ɩ kɑ sǝnɑ wulɑʋ kɛ wɑɑtʋ wei
    ɩ kɑ wɛ Mɑhɑnɑyim tɔɣɔ nɑ tɔɣɔnɑɣɑ. Mpi tɔ, ɩ kɑ wɛnɑ liɣitee kɛ sɔsɔm kɛ́.
  azb-azb: 'Padşah Barzillaya dedi: «Mənimlə bərabər çayı keç, səni Yerusəlimdə öz
    yanımda dolandırım».'
  eng-DBY: And the king said to Barzillai, Pass thou over with me, and I will maintain
    thee with me in Jerusalem.
  hin-2017: तब राजा ने बर्जिल्लै से कहा, “मेरे संग पार चल, और मैं तुझे यरूशलेम में
    अपने पास रखकर तेरा पालन-पोषण करूँगा।”
  wol-KYG: Barsilay mag la woon. Amoon na juróom ñett fukki at. Moom moo daan topptoo
    Buur diir ba mu nekk Maanayim, ndax nit ku bare alal la woon.
  eng-YLT: and the king saith unto Barzillai, 'Pass thou over with me, and I have
    sustained thee with me in Jerusalem.'
  eng-WYC-2017: And so the king said to Barzillai, Come thou with me, that thou rest
    securely with me in Jerusalem.
  eng-WMBB: The king said to Barzillai, “Come over with me, and I will sustain you
    with me in Jerusalem.”
  urd-GVH: अब दाऊद ने बरज़िल्ली को दावत दी, “मेरे साथ यरूशलम जाकर वहाँ रहें! मैं आपका
    हर तरह से ख़याल रखूँगा।”
  rug-rug: Zama sa baṉara koa sa, “Mu luli mae koa rau pa Zerusalema, meke kote kopu
    nigo rau.”
  gaz-gaz: Mootichis Barzilaayiin, “Gamatti na wajjin ceʼiitii na wajjin Yerusaalem
    jiraadhu; anis sin sooraa” jedhe.
  fra-LSG: 'Le roi dit à Barzillaï: Viens avec moi, je te nourrirai chez moi à Jérusalem.'
  yal-yal: Fonna nan yi a ra naxan bata yi ɲɛɛ tonge solomasɛxɛ sɔtɔ, nafulu kan gbee
    nan yi a ra, a tan nan yi mangan baloma, a yi Maxanayin taani waxatin naxan yi.
  haw-1868: I aku la ke alii ia Barezilai, E hele pu oe me au, a e hanai aku no au
    ia oe ma Ierusalema.
  arb-NAV: 'فَقَالَ الْمَلِكُ لِبَرْزِلايَ: «تَعَالَ مَعِي لأُورُشَلِيمَ فَأَقُومَ
    عَلَى إِعَالَتِكَ»'
  ewe-ewe: Fia la gblɔ na Barzilai be, “Tso tɔsisi la kplim eye nàva nɔ Yerusalem;
    makpɔ dziwò le afi ma.”
  eng-LEE: (19:34) And the king said unto Barzillai, Come thou over with me, and I
    will sustain thee near me in Jerusalem.
  asm-FB: পাছে ৰজাই বৰ্জ্জিলয়ক ক’লে, “তুমি মোৰ লগত পাৰ হৈ আহা, মই তোমাক যিৰূচালেমত
    মোৰ লগত থাকিবলৈ ব্যৱস্হা কৰি দিম।”
  sus-A: بَرَ سِلَيِ شَ سِمَيَ نُ بَرَ حّ تٌنفٌ سٌلٌمَسَشَن لِ. عَ نُ بَرَ مّينِ مَنفّ
    مَ عَ تٌ سِفَ مَشَنَيِمِ كٍلِقٍ دَرِ سَلَمُ. كُنتِفِ بٍلٍبٍلٍ نَن نُ عَ رَ.
  fra-SBL: 'Le roi dit à Barzillai : « Passe avec moi, et je te soutiendrai avec moi
    à Jérusalem. »'
  hbo-hbo: וּבַרְזִלַּי֙ זָקֵ֣ן מְאֹ֔ד בֶּן־שְׁמֹנִ֖ים שָׁנָ֑ה וְהֽוּא־כִלְכַּ֤ל אֶת־הַמֶּ֙לֶךְ֙
    בְשִׁיבָתֹ֣ו בְמַחֲנַ֔יִם כִּֽי־אִ֛ישׁ גָּדֹ֥ול ה֖וּא מְאֹֽד׃
  kik-kik: Nake mũthamaki akĩĩra Barizilai atĩrĩ, “Nĩtũringe mũrĩmo nawe, tũthiĩ ũikare
    hamwe na niĩ Jerusalemu, na nĩndĩrĩkũheaga irio.”
  fra-NCL: Berzellaï était très vieux, âgé de quatre-vingt ans ; il avait fourni des
    aliments au roi pendant son séjour à Mahanaïm, car c’était un homme fort riche.
  cek-AK: Siangpahrang mah Barzillai khaeah, Kai hoi nawnto angzo ah, Jerusalam ah
    kai mah kang khetzawn han hmang, tiah a naa.
  cuk-cuk: 'Rey-David ega sogded: —Anba be dage, anba be Jerusalén-neggweburgi gudii
    guoed.'
  uig-CYR: 'Падиша Барзиллайға: Мениң билән барғин, мән сәндин Йерусалимда өзүмниңкидә
    хәвәр алимән, деди.'
  tel-2017: రాజు “నువ్వు నాతోకూడ నది దాటి వచ్చి యెరూషలేములో నాతో కలసి ఉండిపో. నేను
    నిన్ను పోషిస్తాను” అని బర్జిల్లయితో చెప్పాడు.
  hat-BSA: 'Wa a te di a Barzillaï: “Vin travèse avèk mwen e mwen va ba ou soutyen
    Jérusalem bò kote mwen.”'
  kos-kos: Tokosra el fahk nu sel, “Fahsru wiyu som nu Jerusalem, ac nga ac fah karingin
    kom.”
  hbo-WLC: וּבַרְזִלַּי֙ זָקֵ֣ן מְאֹ֔ד בֶּן־שְׁמֹנִ֖ים שָׁנָ֑ה וְהֽוּא־כִלְכַּ֤ל אֶת־הַמֶּ֙לֶךְ֙
    בְּשִׁיבָת֣וֹ בְמַחֲנַ֔יִם כִּֽי־אִ֛ישׁ גָּד֥וֹל ה֖וּא מְאֹֽד׃
  ibo-ibo: Eze gwara Bazilai sị ya, “Soro m gafee osimiri ka i soro m biri na Jerusalem.
    Aga m elekọtakwa gị.”
  ory-ory: ପୁଣି ରାଜା ବର୍ସିଲ୍ଲୟଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେ ମୋʼ ସଙ୍ଗେ ପାର ହୋଇ ଆସ, ମୁଁ ତୁମ୍ଭକୁ
    ଯିରୂଶାଲମରେ ଆପଣା ସଙ୍ଗେ ପ୍ରତିପାଳନ କରିବି।”
  chk-chk: Iwe, ewe king a üreni Parsilai, “Kopwe etiei le feila Jerusalem, nge ngang
    üpwe wisen tümwünuk me ikenan.”
  ssd-ssd: 'Kile gabat suŋgo ndek nu te-silika sana: Ne ye ndoŋ Yerusalem kumba ye
    suk ne kulatki ŋgina kande'
  rop-rop: En wen King Deibid bin luk det olmen deya langa det riba, imbin tok, “Ai
    wandim yu garra kaman garram mi langa Jerusalem, en ai garra lukaftumbat yu deya.”
  ukr-1871: 'І сказав царь Берзеллїєві: Ійди зо мною, а я буду обмисляти тебе в Ерусалимі.'
  deu-1951: 'Nun sprach der König zu Barsillai: Du sollst mit mir hinüberziehen, und
    ich will dich zu Jerusalem bei mir versorgen!'
  eng-JPS: '(19-34) And the king said unto Barzillai: ''Come thou over with me, and
    I will sustain thee with me in Jerusalem.'''
  srp-1865: 'I reèe car Varzelaju: hajde sa mnom; ja æu te hraniti kod sebe u Jerusalimu.'
  lug-lug: Awo kabaka n’agamba Baluzirayi nti, “Somoka nange, tugende ffenna e Yerusaalemi,
    n’akulabiriranga.”
  heb-heb: ויאמר המלך אל ברזלי אתה עבר אתי וכלכלתי אתך עמדי בירושלם׃
  ben-IRV: রাজা বর্সিল্লয়কে বললেন, “তুমি আমার সঙ্গে পার হয়ে এসো, আমি তোমাকে যিরূশালেমে
    আমার সঙ্গে লালনপালন করব৷”
  pan-pan: ਸੋ ਰਾਜਾ ਨੇ ਬਰਜ਼ਿੱਲਈ ਨੂੰ ਆਖਿਆ ਤੂੰ ਮੇਰੇ ਨਾਲ ਪਾਰ ਚੱਲ ਕਿਉਂ ਜੋ ਯਰੂਸ਼ਲਮ ਵਿੱਚ
    ਮੈਂ ਆਪਣੇ ਨਾਲ ਤੇਰੀ ਪਾਲਣਾ ਕਰਾਂਗਾ।
  tkr-tkr: 'Paççahee Barzilayk''le eyhen: – Zaka sacigee damayke ılğeç''e, vasın gırgın
    kar zı İyerusalimee helesın.'
  mya-JVB: ရှင် ဘုရင်ကလည်း ငါ နှင့်အတူ လိုက် လော့။ ယေရုရှလင် မြို့၌ သင့် ကိုငါ နှင့်အတူ
    ငါလုပ်ကျွေး မည်ဟု ဗာဇိလဲ အား အမိန့် ရှိလျှင်၊
  tte-O: Kabo kin iwalo Basilai koina iba, “Kowa mekaukava talopanaisi kani kumiyamiya
    koliyau Yelusalema na yagite-kalatagiwo.”
  tbg-tbg: Minturara tiro, avuhainaava Basalairara tiharo, Are ti hampata Ieruharemini
    oru vairaqe te ariqaa koqemake raqikiare, tiro.
  hmo-hmo: King Davida ese Barasilai ia hamaoroa, ia gwau, “Namo, ita hanaia hebou,
    bona lau ese Ierusalema dekenai oi do lau naria.”
  urd-urd: तब बादशाह ने बरज़िली से कहा कि “तू मेरे साथ चल और मैं येरूशलेम में अपने
    साथ तेरी परवरिश करूँगा।”
  rus-SYN: 'И сказал царь Верзеллию: иди со мною, и я буду продовольствовать тебя
    в Иерусалиме.'
  bqc-SIM: Baazilai zikũ̀ maamaaɛ, à kà wɛ̃̀ basiiↄ̃. À kí yàaekɛ̀ gↄↄ pↄ́ a
    ku Maanaiũ, asa ↄde sà gbãngbooɛ.
  tcz-CHONGTHU: Chuin lengpan Barzillai kommah asei in hung inlang keitoh Jerusalem
    ah hung cheng tan . keiman hilaimun ah chu nangma kavetsui ding nahi ati.
  mar-mar: दावीद त्यास म्हणाला, नदी उतरून माझ्याबरोबर चल. तू यरूशलेमेमध्ये माझ्याबरोबर
    राहिलास तर मी तुझा सांभाळ करीन.
  qub-qub: 'Chaymi rayga Barzilaita niran: «Jerusalenman aywacushun. Nogami ricacushayqui.»'
  bqp-bqp: 'Akũ kína pìnɛ: Ǹ bikũ kũmao, mani n gwa ma bɛa zaa Yurusalɛmu.'
  hat-hat: 'Wa a di l'' konsa: -Ann ale ansanm avè m'' lavil Jerizalèm non. M''a pran
    swen ou.'
  eng-BSB: The king said to Barzillai, “Cross over with me, and I will provide for
    you at my side in Jerusalem.”
  tod-tod: Kona ʋuulɔsaʋa (80) ɠɛwola ʋɔlɔ ɠɛni de. Tɔ ɠa é ɠɛni masagi ɓɛdɛma vai
    pɛ gaaɠulazu ba, naa ɠɛai ma Maɠanayime, tɔɔzei é ɠɛni ga kpɛtɛ nu wola.
  eng-WEBPB: The king said to Barzillai, “Come over with me, and I will sustain you
    with me in Jerusalem.”
  kbq-kbq: Anama higeno'a Deviti'a amanage huno Bazilaina asmi'ne, Tina takahenka
    nagrane Jerusalemi vananke'na, ome kegava hugantegahue.
  nhe-BL: 'Huan Tlanahuatijquetl David quiilhui: ―Nijnequi xiya nohuaya ipan altepetl
    Jerusalén huan nimitzmocuitlahuis.'
  bus-bus: 'Ben kí bènɛ: Ǹ bikũmao, mɛ́ n gwa ma bɛ zaa Yerusalɛmu.'
  gub-BL: — Maraziraz, i'i tuwihawete izupe. — Eho Zeruzarez pe hepyr nereko pà nehe
    kury. Urupytywà putar ihe nehe kury, i'i izupe.
  eng-DRA: 'And the king said to Berzellai: Come with me that thou mayest rest secure
    with me in Jerusalem.'
