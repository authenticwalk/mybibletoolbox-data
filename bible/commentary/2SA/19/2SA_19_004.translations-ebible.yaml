verse: 2SA.019.004
translations:
  mal-C: രാജാവു തന്റെ മുഖം മറച്ച് “എന്റെ മകനേ, അബ്ശാലോമേ! അബ്ശാലോമേ, എന്റെ മകനേ, എന്റെ
    മകനേ!” എന്നിങ്ങനെ ഉച്ചത്തിൽ കരഞ്ഞു.
  deu-TKW: So stahl sich denn das Volk an jenem Tage zum Einzug in die Stadt heran,
    wie sich ein Heer heranstiehlt, das sich mit Schimpf bedeckt hat, weil es in der
    Schlacht geflohen ist.
  lin-lin: Na mokolo wana kaka, bato bazongaki na nkuku kati na engumba lokola mampinga
    oyo bazali koyoka soni mpo ete bakimi na bitumba.
  eng-LSV: and the king has covered his face, indeed, the king cries [with] a loud
    voice, “My son Absalom! Absalom, my son, my son!”
  eng-GNV: So the King hid his face, and the King cryed with a loude voyce, My sonne
    Absalom, Absalom my sonne, my sonne.
  eng-WEBSTER: But the king covered his face, and the king cried with a loud voice,
    O my son Absalom, O Absalom, my son, my son!
  nhw-BL: 'Huan nopa tlanahuatijquetl moixtzajqui huan chocayaya chicahuac huan quiijtohuayaya:
    “Absalón nocone, Absalón nocone, nocone.”'
  swh-ONEN: Mfalme akafunika uso wake akalia kwa sauti, akisema, “Ee mwanangu Absalomu!
    Ee Absalomu, mwanangu, mwanangu!”
  bba-bba: Mɑ tɔn be kpuro bɑ ɡɔsirɑmɑ tɑbu ɡberun di bɑ duɑ wuuɔ kɑ sekuru dɔmɑ te,
    nɡe be bɑ duki yɑkikirɑmɑ tɑbu ɡberun di.
  eng-KJVCPB: But the king covered his face, and the king cried with a loud voice,
    O my son Absalom, O Absalom, my son, my son.
  mpx-mpx: Yaa kin maninina i kaus yaka i kahikahin anana i bwata i ba, “O natu Absalom!
    O Absalom, natu, natu!”
  luo-luo: To ruoth noumo wangʼe, koywak matek niya, “Yaye Abisalom wuoda! Yaye Abisalom
    wuoda, wuoda!”
  meu-meu: Hanua pavapavana na vairana e govaia ahu, bena e tai lolololo, eto, Natugu
    Absalom o, Absalom o, natugu o, natugu o!
  npi-ULB: राजाले आफ्नो शिर ढाके र ठुलो सोरमा कराए, “ए मेरो छोरा ए अब्शालोम, ए अब्शालोम,
    ए मेरो छोरा, ए मेरो छोरा !”
  yor-yor: Ọba sì bo ojú rẹ̀, ọba sì kígbe ní ohùn rara pé, “Á à! Ọmọ mi Absalomu!
    Absalomu ọmọ mi, ọmọ mi!”
  ind-ind: Sementara itu, raja menutupi wajahnya dengan tangan dan masih menangis
    keras-keras sambil berkata, “Anakku Absalom, oh Absalom anakku, anakku!”
  pes-OPCB: 'پادشاه صورت خود را با دستهایش پوشانده بود و به تلخی می‌گریست و می‌گفت:
    «ای پسرم ابشالوم، ای پسرم ابشالوم، ای پسرم!»'
  tgl-ULB: Tinakpan ng hari ang kaniyang mukha at umiyak sa isang malakas na tinig,
    “Anak kong Absalom, Absalom, anak ko, anak ko!”
  cbu-NT: Itaru, kurakshat wchoo chirikpat kámanarangu, kapung tanurangu, Iparinaa
    Absalonarinaa. Iparinaa, tanuku átar ashirangiya.
  hui-hui: Odagoningi kini ibugua ibunaga de ngui bu yi howa dugu timbuni bialu, Ae
    i̱ igini Abasalomo-o i̱ igini-o, lalu dugu bia dege bialu hene.
  mya-mya: မင်း​ကြီး​သည်​မျက်​နှာ​ကို​အုပ်​၍``အို ငါ့​သား၊ ငါ့​သား​အ​ဗ​ရှ​လုံ၊ အ​ဗ​ရှ​လုံ​ငါ့​သား''
    ဟု​ကျယ်​လောင်​စွာ​ငို​ကြွေး​တော်​မူ​၏။
  bod-N: རྒྱལ་པོས་ཞལ་ངོ་བཏུམས་ཏེ་སྐད་ཆེན་པོས་ངུས་ཤིང་། ཀྱེ་ངའི་བུ་ཨབ་ཤཱ་ལོམ། ཀྱེ་ཨབ་ཤཱ་ལོམ།
    ངའི་བུ། ངའི་བུ་ཞེས་བོས་པ་དང་།
  sna-sna: Mambo akafukidza chiso chake akachema zvikuru achiti, “Haiwa mwanakomana
    wangu Abhusaromu! Haiwa Abhusaromu, mwanakomana wangu, mwanakomana wangu!”
  spa-BLM: 'El rey se cubrió el rostro, y el rey gritó en voz alta: “¡Hijo mío Absalón,
    Absalón, hijo mío, hijo mío!”'
  cac-cac: '@see-verse:2SA.019.003'
  swh-ULB: Mfalme akafunika uso wake na kulia kwa sauti, “Mwanangu Absalomu, Absalomu,
    mwanangu, mwangangu!”
  bel-bel: 'А цар закрыў твар свой і голасна завыў: сыне мой Авэсаломе! Авэсаломе,
    сыне мой, сыне мой!'
  deu-ELBBK: Und das Volk stahl sich in die Stadt hinein an jenem Tag, wie ein Volk
    sich wegstiehlt, das zuschanden geworden, wenn es im Kampf geflohen ist.
  mbb-OT: Mid-elangan ni David is dagwey zin ne nenderawit sikandin, “He Absalom,
    anak ku, anak ku!”
  mal-2015: 'രാജാവു മുഖം മൂടി: എന്റെ മകനേ, അബ്ശാലോമേ, അബ്ശാലോമേ, എന്റെ മകനേ! എന്നു
    ഉറക്കെ നിലവിളിച്ചുകൊണ്ടിരുന്നു.'
  rmc-rmc: Akor o slugaďa počoral avenas pale andro foros Machanajim, avke sar keren
    o slugaďa, save pes ladžan olestar, hoj denašen le maribnastar.
  pes-OPV: و پادشاه روی خود را پوشانید و پادشاه به آوازبلند صدا زد که‌ای پسرم ابشالوم!
    ای ابشالوم! پسرم! ای پسر من!
  ron-1924: 'Ымпэратул ышь акоперисе фаца ши стрига ын гура маре: „Фиул меу Абсалом!
    Абсалом, фиул меу, фиул меу!”'
  ben-OBCV: রাজামশাই মুখ ঢেকে জোর গলায় কেঁদে কেঁদে বলছিলেন, “বাছা অবশালোম! হে অবশালোম,
    আমার ছেলে, আমার ছেলে!”
  som-som: Markaasaa boqorkii hagoogtay, oo cod weyn buu ku qayliyey oo yidhi, Wiilkaygii
    Absaaloomow, Absaaloomow, wiilkaygiiyow, wiilkaygiiyow!
  lat-VUC: 'Porro rex operuit caput suum, et clamabat voce magna: Fili mi Absalom,
    Absalom fili mi, fili mi.'
  eng-ASVBT: And the king covered his face, and the king cried with a loud voice,
    O my son Absalom, O Absalom, my son, my son!
  ita-1885: 'E il re si coprì la faccia, e gridava con gran voce: Figliuol mio Absalom,
    figliuol mio Absalom, figliuol mio!'
  eng-LXXUP: And the people stole away that day to go into the city, as people steal
    away when they are ashamed as they flee in the battle.
  eng-ULB: The king covered his face and cried in a loud voice, “My son Absalom, Absalom,
    my son, my son!”
  spa-VBL: 'El rey se tomó el rostro entre las manos y sollozó en voz alta: “¡Hijo
    mío Absalón! Absalón, hijo mío, hijo mío!”'
  fra-_FOB: 'Or le roi s''était couvert la face, et il criait à haute voix: Mon fils
    Absalom! Absalom, mon fils! mon fils!'
  mal-mal: 'രാജാവ് മുഖം മൂടി: എന്റെ മകനേ അബ്ശാലോമേ! അബ്ശാലോമേ, എന്റെ മകനേ, എന്റെ മകനേ!
    എന്ന് ഉറക്കെ നിലവിളിച്ചുകൊണ്ടിരുന്നു.'
  urd-GVR: Bādshāh abhī kamre meṅ baiṭhā thā. Apne muṅh ko ḍhāṅp kar wuh chīḳhtā-chillātā
    rahā, “Hāy mere beṭe Abīsalūm! Hāy Abīsalūm, mere beṭe, mere beṭe!”
  suz-BL: पिप आ कुल सुम्‍शा ठेयब सेंदा पा ङाक्‍ना ङाक्‍ना “आं तौ अब्‍सालोम, अब्‍सालोम,
    आं तौ, आं तौ” देंमाक्‍त।
  ita-1927: 'E il re s’era coperto la faccia, e ad alta voce gridava: “Absalom figliuol
    mio! Absalom figliuol mio, figliuol mio!”'
  ckb-ckb: 'پاشاش ڕووی خۆی داپۆشی و بە دەنگێکی بەرز هاواری کرد: «کوڕەکەم ئەبشالۆم!
    ئەبشالۆم کوڕەکەم، کوڕەکەم!»'
  eng-BBE: But the king, covering his face, gave a great cry, O my son Absalom, O
    Absalom, my son, my son!
  kan-OKCV: ಆದರೆ ಅರಸನು ಮೋರೆಯನ್ನು ಮುಚ್ಚಿಕೊಂಡು, ಮಹಾಶಬ್ದವಾಗಿ, “ನನ್ನ ಮಗ ಅಬ್ಷಾಲೋಮನೇ, ಅಬ್ಷಾಲೋಮನೇ
    ನನ್ನ ಮಗನೇ, ನನ್ನ ಮಗನೇ,” ಎಂದು ಕೂಗುತ್ತಿದ್ದನು.
  tam-2017: 'ராஜா தன்னுடைய முகத்தை மூடிக்கொண்டு, மிகவும் சத்தமாக: என் மகனான அப்சலோமே,
    அப்சலோமாகிய என் மகனே, என் மகனே என்று அலறிக்கொண்டிருந்தான்.'
  spa-RV-1909: 'Mas el rey, cubierto el rostro, clamaba en alta voz: ¡Hijo mío Absalom,
    Absalom, hijo mío, hijo mío!'
  ron-BTF: 'Dar împăratul și-a acoperit fața și împăratul striga cu o voce tare: O
    fiul meu Absalom, O Absalom, fiul meu, fiul meu!'
  eng-WEBP: The king covered his face, and the king cried with a loud voice, “My son
    Absalom, Absalom, my son, my son!”
  eng-FBV: The king held his face in his hands and sobbed loudly, “My son Absalom!
    Absalom, my son, my son!”
  nld-1939: 'Maar de koning hield zijn gelaat bedekt en bleef luidkeels wenen: Mijn
    zoon, Absalom, Absalom mijn zoon, mijn zoon!'
  nch-BL: 'Huan nopa tanahuatijquet moixtzajqui huan chocayaya chicahuac huan quiijtohuayaya:
    “Absalón nocone, Absalón nocone, nocone.”'
  vie-1934: 'Vua trùm mặt, la lớn tiếng lên rằng: Oâi, Aùp-sa-lôm, con trai ta! Oâi,
    Aùp-sa-lôm, con trai ta! con trai ta!'
  hin-CV: राजा अपना मुखमंडल ढांप कर ऊंची आवाज में रो रहे थे, “मेरे पुत्र अबशालोम,
    मेरे पुत्र, मेरे पुत्र!”
  spa-BES: 'Pero el rey, cubriéndose la cara, dio un gran grito: ¡Oh, hijo mío, Absalón,
    oh Absalón, hijo mío, hijo mío!'
  tdx-tdx: Aa le ninankañe avao ondatio t’ie nimoak’ amy rovay, manahake ty fimeñara’
    ondaty miponiotse añ’alio.
  tha-KJV: กษัตริย์​ทรงคลุมพระพักตร์ของพระองค์ และกษั​ตริ​ย์กันแสงเสียงดังว่า “​โอ
    อับซาโลมบุตรของเราเอ๋ย โอ อับซาโลมบุตรของเรา บุ​ตรของเรา”
  por-BR-2018: 'Mas o rei, coberto o rosto, clamava em alta voz: Filho meu Absalão,
    Absalão, filho meu, filho meu!'
  deu-ELO: 'Und der König hatte sein Angesicht verhüllt, und der König schrie mit
    lauter Stimme: Mein Sohn Absalom! Absalom, mein Sohn, mein Sohn!'
  eng-WYC-2018: And the king covered his head, and cried with great voice (or and
    cried with a loud voice), My son, Absalom! Absalom, my son!
  epo-epo: 'Kaj la reĝo kovris sian vizaĝon, kaj la reĝo kriadis laŭte: Mia filo Abŝalom,
    Abŝalom, mia filo, mia filo!'
  uig-PIN: 'Padixaⱨ yüzini yepip: I, oƣlum Abxalom, i Abxalom, mening oƣlum, mening
    oƣlum! — dǝp ⱪattiⱪ awaz bilǝn pǝryad kɵtürdi.'
  beo-beo: Hina bagade da ea odagi dedebole, ha:giwane amane dinanu, “Nagofe! Nagofe!
    Nagofe, A:basalome! A:basalome nagofe!”
  tpi-OTNT: Long dispela taim king i karamapim pes bilong en na i wok long sori na
    singaut strong olsem, “O tarangu pikinini bilong mi, Apsalom. O Apsalom, pikinini
    bilong mi, pikinini bilong mi.”
  hau-SA: Sarki ya rufe fuskarsa ya yi kuka da ƙarfi yana cewa, “Ya ɗana Absalom!
    Ya Absalom ɗana, ɗana!”
  uig-LAT: 'Padishah yüzini yépip: I, oghlum Abshalom, i Abshalom, méning oghlum,
    méning oghlum! — dep qattiq awaz bilen peryad kötürdi.'
  nde-nde: Inkosi yamboza ubuso bayo yakhala kakhulu isithi, “Oh ndodana yami Abhisalomu!
    Oh Abhisalomu, ndodana yami, ndodana yami!”
  ton-ton: Ka naʻe ʻufiʻufi ʻe he tuʻi ʻa hono fofonga, pea naʻe tangi ʻaki ʻe he
    tuʻi ʻae leʻo lahi, ʻOiauē, ʻa hoku foha ko ʻApisalomi, “ʻOiauē ʻApisalomi, ko
    hoku ʻalo, ko hoku ʻalo!”
  ces-1613: 'Král pak zakryl tvář svou, a křičel král hlasem velikým: Synu můj Absolone,
    Absolone synu můj, synu můj!'
  eng-WMB: The king covered his face, and the king cried with a loud voice, “My son
    Absalom, Absalom, my son, my son!”
  tam-TCV: அவ்வேளையில் அரசன் தன் முகத்தை மூடிக்கொண்டு, “என் மகன் அப்சலோமே, அப்சலோமே,
    என் மகனே, என் மகனே!” என்று சத்தமிட்டு அழுதான்.
  ceb-ULB: Gitabonan sa hari ang iyang panagway ug mihilak sa makusog nga tingog,
    “Akong anak Absalom, Absalom, akong anak, anak!”
  pol-UBG: 'A król zasłonił swoją twarz i wołał donośnym głosem: Mój synu, Absalomie,
    Absalomie, mój synu, mój synu!'
  agr-agr: 'Nuninai apu David yapiin jáanchi dukumak senchi jiika buutak: “¡Uchuchi
    Absalógka! ¡Uchuchi Absalógka! ¡Uchuchi Absalógka!” wajau.'
  kyc-kyc: Dokopa kiŋi dokome banya lenge kambu yambe pyapala ee poraiyuo lao lao,
    O nambana ikinyingi. Nambana ikinyingi Epesalome. Epesalome nambana ikinyingi,
    lao ee leya.
  urd-GVU: بادشاہ ابھی کمرے میں بیٹھا تھا۔ اپنے منہ کو ڈھانپ کر وہ چیختا چلّاتا رہا،
    ”ہائے میرے بیٹے ابی سلوم! ہائے ابی سلوم، میرے بیٹے، میرے بیٹے!“
  deu-1912: 'Der König aber hatte sein Angesicht verhüllt und schrie laut: Ach, mein
    Sohn Absalom! Absalom, mein Sohn, mein Sohn!'
  kan-2017: ಅರಸನು ತನ್ನ ಮುಖವನ್ನು ಮುಚ್ಚಿಕೊಂಡು, “ನನ್ನ ಮಗನಾದ ಅಬ್ಷಾಲೋಮನೇ, ಅಬ್ಷಾಲೋಮನೇ, ನನ್ನ
    ಮಗನೇ, ನನ್ನ ಮಗನೇ!” ಎಂದು ಬಹಳವಾಗಿ ಗೋಳಾಡಿದನು.
  yap-yap: Me upunguy David ni Pilung owchen nge yor ni ba ga’ laman ni be ga’ar,
    “Absalom ni fakag! Absalom ni fakag!”
  hlt-MCSB: Manghai loh a maelhmai a buenglueng.Te phoeiah manghai te ol ue la pang
    tih, “Ka capa Absalom, Absalom, ka capa aw, ka capa,” a ti.
  mdy-ETH: ካኣቲ ዒማና ዓኣፖ ካሮ ፔ ኩጮና ዓርቂ፦ «ታ ናኣዚዮ! ታ ናኣዚዮ፥ ዓቤሴሎሜ! ዓቤሴሎሜ፥ ታ ናኣዚዮ!» ጌይ ጌይ
    ቃዪ ዬኤኬኔ።
  twi-ASANTE: Ɔhene de ne nsa kataa nʼanim, kɔɔ so twaa adwo sɛ, “Ao, me ba Absalom!
    Ao, Absalom, me ba, me ba!”
  eng-WEBU: The king covered his face, and the king cried with a loud voice, “My son
    Absalom, Absalom, my son, my son!”
  wal-wal: Kawoi ba som77uwaa gullettidi, ba qaalaa xoqqissidi, “Aayye ta na7au Abeseloomaa!
    Aayye Abeseloomaa ta na7au! Ta na7au!” yaagidi zilaaliis.
  spa-PDDPT: 'El rey cubrió su rostro y clamaba a gran voz: ¡Oh, hijo mío, Absalón!
    ¡Oh Absalón, hijo mío, hijo mío!'
  gun-gun: 'Huvixa Davi ma oakã ojao''ipa reve ojapukai ratã: — Xera''y Absalão, Absalão
    xera''y, xera''y! — he''i oikovy.'
  agu-BL: Inti yi Luwiy, jopij wutz ta'n tan jun xbu'k, nin wi'nin tok'e'n. Nin chin
    wi' nin bantz tan yol. Itzun taltz “Ay, Ay, lastum incy'ajl Absalom, lastum incy'ajl
    Absalom.”
  ilo-ULB: Inabbongan ti ari ti rupana ket nagsangit iti napigsa, “Anakko nga Absalom,
    Absalom, Absalom, anakko, anakko!”
  kpg-kpg: Di king ne uhi ono golomada mo di dangi loo gi nua, e hai boloo, “Dagu
    dama daane hogi go Absalom! Ii Absalom, dagu dama daane!”
  uig-ARA: 'پادىشاھ يۈزىنى يېپىپ: ئى، ئوغلۇم ئابشالوم، ئى ئابشالوم، مېنىڭ ئوغلۇم،
    مېنىڭ ئوغلۇم! ــ دەپ قاتتىق ئاۋاز بىلەن پەرياد كۆتۈردى.'
  sus-sus: Sɔɔrie naxa so taa kui, e xun sinxi alɔ e na e gi gere ma yaagi kui.
  pon-2006: Nanmwarkio eri ketin perehla silangi oh tentenihr ni kapitie laud, mahsanih,
    “Nei pwutak Apsalom!”
  jae-jae: Kiŋ gêsaŋ laŋôanô auc ma kêtaŋ toawa-toawa gebe “O latuc Absalom, o Absalom
    latucenec, o gêŋenec.”
  ksd-ksd: 'Ra king i ga tuba ra matana, ma ra king i ga tangi kukukula: Ui, natugu
    Absalom, Absalom, natugu, natugu!'
  tur-YTC: Kral yüzünü örttü ve kral yüksek sesle, “Oğlum Avşalom, Avşalom, oğlum,
    oğlum!” diye bağırdı.
  grc-BRENT: Καὶ διεκλέπτετο ὁ λαὸς ἐν τῇ ἡμέρᾳ ἐκείνῃ τοῦ εἰσελθεῖν εἰς τὴν πόλιν,
    καθὼς διακλέπτεται ὁ λαὸς οἱ αἰσχυνόμενοι ἐν τῷ αὐτοὺς φεύγειν ἐν τῷ πολέμῳ.
  ind-AYT: Raja menyelubungi wajahnya. Lalu, dengan suara nyaring, raja meratap, “Anakku,
    Absalom. Absalom, anakku, anakku!”
  nya-nya: Mfumu inaphimba nkhope yake ndipo inalira mofuwula, “Iwe mwana wanga Abisalomu!
    Iwe Abisalomu, mwana wanga, mwana wanga!”
  hrv-hrv: I toga se dana vojskom kradom vrati u grad, kao što se kradom šulja vojska
    koja se osramotila bježeći iz boja.
  mps-mps: Tama te sogo te kingo aga gesabidi halua selama, tama homu dene ebo sę
    ebaso, te bomonama i weyu, te tama po wai, “O eno wainu, Apsalom. O Apsalom, eno
    wai, eno waio.” Te tama po wai.
  tpi-tpi: Long dispela taim king i karamapim pes bilong en na i wok long sori na
    singaut strong olsem, “O tarangu pikinini bilong mi, Apsalom. O Apsalom, pikinini
    bilong mi, pikinini bilong mi.”
  dan-1931: 'Kongen havde tilhyllet sit Ansigt og klagede højt: “Min Søn Absalom,
    min Søn, Absalom, min Søn!”'
  vie-OVCB: 'Vua che mặt, lớn tiếng khóc than: “Áp-sa-lôm, con ơi! Áp-sa-lôm ơi! Con
    ơi! Con ta ơi!”'
  guj-2017: રાજાએ પોતાનું મુખ પર આવરણ કરીને ભારે વિલાપ કર્યો, “મારા દીકરા આબ્શાલોમ,
    આબ્શાલોમ, મારા દીકરા, મારા દીકરા!”
  pon-2006A: Nanmwarkio eri ketin perehla silangi oh tentenihr ni kapitie laud, mahsanih,
    “Nei pwutak Apsalom!”
  por-BRBSL: 'O rei cobriu seu rosto, e o rei gritou com voz alta: “Meu filho Absalom,
    Absalom, meu filho, meu filho”!'
  cth-cth: Siangpahrang ni a minhmai a ramuk teh, Oe ka capa Absalom, Oe Absalom,
    ka capa, ka capa telah kacaipounglah a khuika.
  twi-twi: Ɔhene de ne nsa kataa nʼanim, kɔɔ so twaa adwo se, “Ao, me ba Absalom!
    Ao, Absalom, me ba, me ba!”
  hlt-hlt: Manghai loh a maelhmai a buenglueng. Te phoeiah manghai te ol ue la pang
    tih, “Ka capa Absalom, Absalom, ka capa aw, ka capa,” a ti.
  tbz-SIM: Kɛ̀ Isidɑyɛɛribɛɛ konní dɛ yiè disɔ̀rì kɛ́ndònnɛ̀ bɛ dootitɔbɛ̀ bɛ̀ nɑ,
    kɛ̀ bɛ̀ kũntinní nɛ̀ ifɛi,
  msy-2020: Dughiar kamɨn, atrivim uan guam avaragha pamtemɨn azia ghaze, “O Apsalom,
    nan otarim, noka. Apsalom, nan otarim, nan otarim!”
  dop-dop: Fɛɛlɛ lɑpɑ yǝlɑɑ nɑ yoou ŋku pɑ yoowɑ tɔɣɔ, ɩlɛnɑ pɑ́ sʋʋ ɩcɑtɛ tɑɑ tǝhɛɛ.
  azb-azb: 'Padşah üzünü örtüb fəryadla çığırırdı: «Oğlum Avşalom, ey Avşalom, oğlum,
    oğlum!»'
  eng-DBY: And the king covered his face, and the king cried with a loud voice, My
    son Absalom! Absalom, my son, my son!
  hin-2017: और राजा मुँह ढाँपे हुए चिल्ला चिल्लाकर पुकारता रहा, “हाय मेरे बेटे अबशालोम!
    हाय अबशालोम, मेरे बेटे, मेरे बेटे!”
  wol-KYG: Xarekat ya nag di yoxoosuy dugg bésub keroog ca Maanayim, mel ni nit ñu
    dawe xare, di yoxoosuy ñibbsi, ndax gàcce.
  eng-YLT: and the king hath covered his face, yea, the king crieth — a loud voice
    — 'My son Absalom, Absalom, my son, my son.'
  eng-WYC-2017: And the king covered his head, and cried with great voice, My son,
    Absalom! Absalom, my son!
  eng-WMBB: The king covered his face, and the king cried with a loud voice, “My son
    Absalom, Absalom, my son, my son!”
  urd-GVH: बादशाह अभी कमरे में बैठा था। अपने मुँह को ढाँपकर वह चीख़ता-चिल्लाता रहा,
    “हाय मेरे बेटे अबीसलूम! हाय अबीसलूम, मेरे बेटे, मेरे बेटे!”
  rug-rug: Nobi tamunia sa baṉara sa isumatana meke kabo va ululae, “Kei tuqu! Tuqu
    Abusalamu! Abusalamu, tuqu!”
  gaz-gaz: Mootichis fuula isaa haguuggatee, “Yaa ilma koo Abesaaloom! Yaa Abesaaloom
    ilma ko, yaa ilma koo!” jedhee sagalee ol fudhatee booʼe.
  fra-LSG: 'Le roi s’était couvert le visage, et il criait à haute voix: Mon fils
    Absalom! Absalom, mon fils, mon fils!'
  yal-yal: Na lɔxɔn yɛtɛni, sofane luxunxin yi so taani alo sofa yagixin naxanye e
    gixi yɛngɛni.
  haw-1868: Aka, o ke alii, pulou iho la ia i kona maka, a uwe aku la ke alii me ka
    leo nui, E kuu keiki e Abesaloma e! e Abesaloma kuu keiki, kuu keiki e!
  arb-NAV: 'وَأَخْفَى الْمَلِكُ وَجْهَهُ بِيَدَيْهِ صَارِخاً بِصَوْتٍ عَظِيمٍ: «يَا
    ابْنِي أَبْشَالُومُ، يَا أَبْشَالُومُ ابْنِي، ابْنِي».'
  ewe-ewe: Fia la tsyɔ asi mo, nɔ avi fam henɔ gbɔgblɔm be, “Oo, vinye Absalom, oo,
    Absalom, vinye, vinye!”
  eng-LEE: (19:5) But the king covered his face, and the king cried with a loud voice,
    O my son Abshalom, O Abshalom, my son, my son!
  asm-FB: ৰজাই নিজ মুখ ঢাকি, বৰ মাতেৰে চিঞৰি কান্দি কান্দি কবলৈ ধৰিলে, “হায়, মোৰ
    পুত্ৰ অবচালোম! হায়, অবচালোম! হায়, মোৰ পুত্ৰ! মোৰ পুত্ৰ!”
  sus-A: سْورِيٍ نَشَ سٌ تَا كُي، عٍ شُن سِنشِ عَلْ عٍ نَ عٍ فِ فٍرٍ مَ يَافِ كُي.
  fra-SBL: 'Le roi se couvrit le visage et s''écria d''une voix forte : « Mon fils
    Absalom, Absalom, mon fils, mon fils ! »'
  hbo-hbo: וַיִּתְגַּנֵּ֥ב הָעָ֛ם בַּיֹּ֥ום הַה֖וּא לָבֹ֣וא הָעִ֑יר כַּאֲשֶׁ֣ר יִתְגַּנֵּ֗ב
    הָעָם֙ הַנִּכְלָמִ֔ים בְּנוּסָ֖ם בַּמִּלְחָמָֽה׃
  kik-kik: Nake mũthamaki akĩhumbĩra ũthiũ, akĩrĩra na mũgambo mũnene akiugaga atĩrĩ,
    “Ũũi Abisalomu, mũrũ wakwa! Ũũi Abisalomu, mũrũ wakwa, mũrũ wakwa!”
  fra-NCL: Ce jour-là le peuple entra dans la ville à la dérobée, comme entrent à
    la dérobée des gens honteux d’avoir fui dans la bataille.
  cek-AK: Siangpahrang loe mikhmai khuk khoep moe, tha hoiah qah; Aw ka capa Absalom,
    Aw Absalom, ka capa, ka capa, tiah qah.
  cuk-cuk: 'Reydina, ise-boar emurakwaa-gornaid: “¡Machi-Absalónʼye, machi-Absalónʼye!”'
  uig-CYR: 'Падиша йүзини йепип: И, оғлум Абшалом, и Абшалом, мениң оғлум, мениң оғлум!
    — дәп қаттиқ аваз билән пәряд көтәрди.'
  tel-2017: అతడు ఉన్న నగరంలోని భవనానికి వచ్చాడు.
  hat-BSA: 'Wa a te kouvri figi li e te kriye fò avèk yon gwo vwa: “O fis mwen, Absalom,
    O Absalom, fis mwen, fis mwen!”'
  kos-kos: Tokosra el nokomla mutal ac tung ke pusra lulap, “We, wen nutik! Wen nutik,
    Absalom! Absalom nutik!”
  hbo-WLC: וַיִּתְגַּנֵּ֥ב הָעָ֛ם בַּיּ֥וֹם הַה֖וּא לָב֣וֹא הָעִ֑יר כַּאֲשֶׁ֣ר יִתְגַּנֵּ֗ב
    הָעָם֙ הַנִּכְלָמִ֔ים בְּנוּסָ֖ם בַּמִּלְחָמָֽה׃
  ibo-ibo: Eze kpuchiri ihu ya nọgidekwa na-akwa akwa na-asị, “O, nwa m Absalọm! O!
    Absalọm nwa m, nwa m!”
  ory-ory: ଆଉ ରାଜା ମଧ୍ୟ ଆପଣା ମୁଖ ଢାଙ୍କିଲେ, ପୁଣି ରାଜା ଉଚ୍ଚସ୍ୱରରେ କାନ୍ଦି କହିଲେ, “ହାୟ
    ଆମ୍ଭ ପୁତ୍ର ଅବଶାଲୋମ, ହାୟ ଅବଶାଲୋମ, ଆମ୍ଭ ପୁତ୍ର, ଆମ୍ଭ ପୁତ୍ର।”
  chk-chk: Iwe, ewe king a pwölüela mesan o leüömong le kechü, “Wo ko nei mwän Apsalom,
    Apsalom nei mwän, nei mwän.”
  ssd-ssd: 'Ait ta mbolŋge gabat suŋgo nu tawi tumba tumail soŋga ninanka malmbi kueŋka
    sakina: O yiŋe kiŋo Absalom. Kiŋo nyek o. Kiŋo nyek o ŋgina.'
  rop-rop: Wal King Deibid bin gaburrumap miselp feis, en imbin kraikrai, en imbin
    jinginatbat adbala, “Main san! Ebsalom main san! Main san Ebsalom!”
  ukr-1871: 'Царь же закрив собі лице, й плакав голосно: Сину мій, Абессаломе! Абессаломе,
    мій сину, мій сину!'
  deu-1951: 'Der König aber hatte sein Angesicht verhüllt und schrie laut: Mein Sohn
    Absalom! Absalom, mein Sohn, mein Sohn!'
  eng-JPS: '(19-5) And the king covered his face, and the king cried with a loud voice:
    ''O my son Absalom, O Absalom, my son, my son!'''
  srp-1865: 'A car pokri lice svoje; i vikaše iza glasa: sine moj Avesalome! Avesalome
    sine moj, sine moj!'
  lug-lug: Kabaka n’abikka amaaso ge n’akaaba n’eddoboozi ddene nti, “Mutabani wange
    Abusaalomu! Woowe Abusaalomu mutabani wange!”
  heb-heb: והמלך לאט את פניו ויזעק המלך קול גדול בני אבשלום אבשלום בני בני׃
  ben-IRV: আর রাজা নিজের মুখ ঢেকে চিত্কার করে কেঁদে বলতে লাগলেন, “হায়৷ আমার ছেলে
    অবশালোম! হায় অবশালোম! আমার ছেলে৷ আমার ছেলে৷”
  pan-pan: ਰਾਜਾ ਨੇ ਆਪਣਾ ਮੂੰਹ ਢੱਕਿਆ ਅਤੇ ਰਾਜਾ ਉੱਚੀ ਅਵਾਜ਼ ਨਾਲ ਪੁਕਾਰਦਾ ਰਿਹਾ, ਹਾਏ ਮੇਰੇ
    ਪੁੱਤਰ ਅਬਸ਼ਾਲੋਮ! ਹਾਏ ਅਬਸ਼ਾਲੋਮ ਮੇਰੇ ਪੁੱਤਰ, ਮੇਰੇ ਪੁੱਤਰ!
  tkr-tkr: 'Paççahee aq''valqa kar atçu, it''umba ts''ir haa''a: – Yizda dix Avşalom,
    ay Avşalom! Dix yizda, ay dix!'
  mya-JVB: ရှင် ဘုရင်သည်လည်း ၊ မျက်နှာ ကိုဖုံး ၍ ၊ အိုငါ့ သား အဗရှလုံ ၊ အိုအဗရှလုံ
    ၊ ငါ့ သား ၊ ငါ့ သား ဟု ကြီး သောအသံ နှင့် ငိုကြွေး တော်မူ၏။
  tte-O: Kabo kin manna ikausi na ivalavalam kainana ilalaki iba, “O, natugu Abisalomi,
    O Abisalomi, natugu, natugu.”
  tbg-tbg: Avuhainaa vaiinti viva nai viri naavuma tero naveraitiharo, Mpo, ti maaqu
    Apasalomuo. Mpo Apasalomuo, ti maaquo, ti vaura.
  hmo-hmo: King ese iena vairana ia koua, ia tai mai boiboi danu, ia gwau, “Natugu
    Abesaloma o, Abesaloma o, natugu o, natugu o!”
  urd-urd: और बादशाह ने अपना मुँह ढाँक लिया और बादशाह ऊँची आवाज़ से चिल्लाने लगा कि
    “हाय मेरे बेटे अबीसलोम! हाय अबीसलोम मेरे बेटे! मेरे बेटे।”
  rus-SYN: 'А царь закрыл лице свое и громко взывал: сын мой Авессалом! Авессалом,
    сын мой, сын мой!'
  bqc-SIM: Gↄↄ bee zĩgↄ̃ↄ gɛ̃̀ wɛ̃́lɛu sↄↄsↄↄ lán gbɛ̃́ pↄ́ bàalɛ̀ zĩlau, wí
    ń kṹↄwaɛ.
  tcz-CHONGTHU: Hichun lengpan amai akhut in akikhun, othongje jun lengpa akap jah
    jengin, “Vo Absalom, kachapa!” atin asam sam jeng’e.
  mar-mar: राजा आपला चेहरा झाकून घेऊन आपला मुलगा अबशालोम याच्या नावाने, माझ्या मुला
    अबशालोमा, असा मोठ्याने आक्रोश करत होता.
  qub-qub: 'Chaycama rayga cäranta chapacurcur sinchipa gaparaycaran: «¡Absalonllau
    Absalón! ¡Absalonllau, Absalón!» nir.'
  bqp-bqp: 'Kína pↄ́ kù a ãnla, àtɛn wɛ̃nda ↄ́ↄ dↄ àtɛn pi: O''o ma nɛ́ Abusalomu!
    Abusalomu ma nɛ́! Ma nɛ́!'
  hat-hat: 'Wa a menm te kouvri tèt li, li t''ap rele: -Woy! Gason m'' lan! Absalon,
    pitit gason m'' lan! Absalon, pitit gason m'' lan!'
  eng-BSB: But the king covered his face and cried out at the top of his voice, “O
    my son Absalom! O Absalom, my son, my son!”
  tod-tod: Ma volo ɠilagi nɔ, kɔɔɠɔ nuiti pɛ ti lɛɛni taazuʋɛ ga dɔɔɠui, eɠɛ kɔɔɠɔ
    nuiti ti ʋelaai kɔɔi ʋa, ti ɗa unfe.
  eng-WEBPB: The king covered his face, and the king cried with a loud voice, “My
    son Absalom, Absalom, my son, my son!”
  kbq-kbq: Hagi kini nemo'a asenire azana refiteno nemofo Absalomunkura rankrafage
    huno, nenamofo Absalomu, nenamofo Absalomuo huno zavira ate'ne.
  nhe-BL: 'Huan nopa tlanahuatijquetl moixtzajqui huan chocayaya chicahuac huan quiijtohuayaya:
    “Absalón nocone, Absalón nocone, nocone.”'
  bus-bus: 'Kí pↄ́ kù a wɛ́ɛla, èe sósobi ↄ́ↄ dↄↄ èe bee: O''o ma nɛ́ Abusalomu! Abusalomu
    ma nɛ́! Ma nɛ́!'
  gub-BL: Upyk tuwihawete uwa uhapukaz tà. — O hera'yr. Hera'yr Àmixàràw. Àmixàràw
    hera'yr, i'i.
  eng-DRA: 'And the king covered his head, and cried with a loud voice: O my son Absalom,
    O Absalom my son, O my son.'
