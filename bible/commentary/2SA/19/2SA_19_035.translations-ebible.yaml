    i boina? Dave, kaum tultul i dum kilang vang nam ba i en ia ba i mome? Dave, iau
    valongore boko laka ra tarai ma ra vaden ba dia kakailai? Ta ra ava kaum tultul
    na da ra kinakap pire kaugu luluai ra king?
  tur-YTC: “Bugün seksen yaşındayım. İyiyle kötüyü ayırt edebilir miyim? Hizmetkârın
    yediğinin ya da içtiğinin tadını alabilir mi? Ezgi söyleyen erkeklerin ve kadınların
    sesini artık duyabilir miyim? Öyleyse hizmetkârın efendim kral için neden yük
    olsun?
  grc-BRENT: Καὶ εἶπε Βερζελλὶ πρὸς τὸν βασιλέα, πόσαι ἡμέραι ἐτῶν ζωῆς μου, ὅτι ἀναβήσομαι
    μετὰ τοῦ βασιλέως εἰς Ἱερουσαλήμ;
  ind-AYT: Aku telah berumur 80 tahun. Apakah saat ini aku masih mengetahui antara
    yang baik dengan yang buruk? Atau, apakah hambamu ini dapat merasakan apa yang
    kumakan dan apa yang kuminum? Atau, masihkah aku mendengar suara penyanyi laki-laki
    dan penyanyi perempuan? Mengapa hambamu ini masih menjadi beban bagi Tuanku Raja?
  nya-nya: Ine tsopano ndili ndi zaka 80. Kodi ndingathe kusiyanitsa pakati pa chabwino
    ndi choyipa? Kodi mtumiki wanu angathe kuzindikira kukoma kwa zimene akudya ndi
    kumwa? Kodi ndingathe kumva kuyimba kwa amuna ndi akazi? Nʼchifukwa chiyani wantchito
    wanu akakhale ngati katundu kwa mbuye wanga mfumu?
  hrv-hrv: 'A Barzilaj odgovori kralju: “A koliko mi još godina života ostaje da idem
    s kraljem u Jeruzalem?'
  mps-mps: Odao, eno kibu be te bidi sese me si me si, 80 kibu be megi elalubao, tama
    eno te mena nai me deli te wiegi yai, ma meni, te eno konebeo. Tama eno te nai
    me wę me tubaso da, eno te naigo pusu te odobowe, ma meni, te eno konebeo. Tama
    eno olo te wiegi yai meni baso, tama te we bidi dabego balia po wabo dogoni te
    eno odabo usu meni yaibao. Tama tibaso, magi baso te ena nage dali pelama, te
    nageba sęgę momainuwe?
  tpi-tpi: Harim. Mi gat 80 krismas nau, na mi no moa save long wanpela samting i
    gutpela o nogat. Na sapos mi kaikai na dring, mi no inap pilim dispela samting
    i swit o nogat. Na yau bilong mi i no gutpela na mi no inap harim nek bilong ol
    man na meri i mekim song. Olsem na bilong wanem bai mi go wantaim yu na givim
    hevi long yu?
  dan-1931: Jeg er nu firsindstyve År gammel; mon jeg kan skelne mellem godt og ondt,
    eller mon din Træl har nogen Smag for, hvad jeg spiser eller drikker, mon jeg
    endnu har Øre for Sangeres og Sangerinders Røst? Hvorfor skulde din Træl da i
    Fremtiden falde min Herre Kongen til Byrde?
  vie-OVCB: Nay tôi đã tám mươi tuổi, đâu còn biết thưởng thức rượu ngon vật lạ hay
    giọng ca trầm bổng? Thế thì tôi còn ăn hại của vua làm gì?
  guj-2017: હું એંશી વર્ષનો થયો છું. શું હું સારા કે નરસાને પારખી શકું છું? હું જે
    ખાઉં કે પીઉં તેનો સ્વાદ માણી શકું છું? શું હું ગીત ગાનાર પુરુષો કે સ્ત્રીઓનો અવાજ
    સાંભળી શકું છું? તો પછી શા માટે મેં તારા ચાકરે માલિક રાજાને બોજારૂપ થવું જોઈએ?
  pon-2006A: I sounpar 80, oh I solahr kin nsenamwahuki mwenge me I kin kang de nim,
    I pil solahr kak rong ngilen sounkoul kan. I pahn wia kedirepw ehu ong Wasa Lapalap.
  por-BRBSL: Tenho oitenta anos de idade, hoje. Posso discernir entre o bem e o mal?
    Seu servo pode provar o que eu como ou o que eu bebo? Posso ouvir mais a voz de
    homens e mulheres cantando? Por que então seu servo deveria ser um fardo para
    meu senhor, o rei?
  cth-cth: Sahnin kai teh kum 80 touh ka pha toe. A thoe hoi hawi kapek thai hoeh
    toe. Kai ni ka canei e a tui hoi tui hoeh e hai ka panue yaw toung. Tongpa napui
    naw e la sak pawlawk hai ka thai hoeh toe. Na san kai ni siangpahrang ka bawipa
    hanelah, hmuenri lah khuet ka o han vaw.
  twi-twi: Madi mfirihyia aduɔwɔtwe, na biribiara nyɛ me akɔnnɔ. Aduan ne nsa nyɛ
    me dɛ. Nnwontofo nne nso, merente na adesoa nko ara na mɛyɛ ama Nana.
  hlt-hlt: Tihnin ah kai kum sawmrhet aka lo ca long he a laklo ah a thae a then khaw
    ka ming aya?, Ka caak, ka ok te na sal loh a tuep thai aya? Huta tongpa kah a
    hlo hlai ol te a yaak pueng aya? Balae tih na sal he ka boei manghai ham hnorhih
    la koep a om suidae.
  tbz-SIM: 'Kɛ̀ Bɑdisidɑii nɑ́kɛ́ okpɑ̀ɑ̀tì kɛ dɔ̀: M bie nkpɑɑ́ yɛ̀dɛ kɛ̀ m bo bennɛ́
    kɛ dɑ nɛinɛ̀ Sedisɑdɛmmu?'
  msy-2020: Nɨ oragh, kɨ 80plan azeniba iti, egha deragha bizir aghuiba ko kurabagh
    fozir puvatɨ. Kɨ dagheba ko dɨpabar amɨva deragh dar isɨngtɨziba baraghan kogham,
    manam derazɨ manam ikufi. Nan kuarimning uaghan ikufi, eghtɨ gumazamiziba ighiabar
    amutɨ, kɨ me onger ighiaba baraghan kogham. Kamagh amizɨ, kɨ tizim bagh nɨn gɨn
    mangɨva osɨmtɨzim nɨ danɨngam? Ti puvatɨgham.
  dop-dop: 'Tǝnɑɣɑlɛ Pɑɑsilɑyi pɔɔsɑ wulɑʋ sɩ: Pǝ kɑɑsɑ-m pɩɩsɩ ɩsǝnɑ nɑ mɑ́ sɩ́ nɑ
    mɑ́ tǝŋǝɣɩ-ŋ Yosɑlɛm?'
  azb-azb: Mənim bu gün səksən yaşım var, yaxşını pisdən ayıra bilirəmmi? Bu qulun
    heç yediyinin, içdiyinin dadını bilirmi? Kişi və qadın xanəndələrinin səsini eşidə
    bilərəmmi? Belə isə, nə üçün bu qulun ağam padşaha artıq yük olsun?
  eng-DBY: 'I am this day eighty years old: can I discern between good and bad? can
    thy servant taste what I eat and what I drink? can I hear any more the voice of
    singing men and singing women? and why should thy servant be yet a burden to my
    lord the king?'
  hin-2017: आज मैं अस्सी वर्ष का हूँ; क्या मैं भले बुरे का विवेक कर सकता हूँ? क्या
    तेरा दास जो कुछ खाता पीता है उसका स्वाद पहचान सकता है? क्या मुझे गायकों या गायिकाओं
    का शब्द अब सुन पड़ता है? तेरा दास अब अपने स्वामी राजा के लिये क्यों बोझ का कारण
    हो?
  wol-KYG: 'Mu ne Buur: «Moo, man, Buur, lu ma deseeti ciy fan, bay ànd ak yaw dem
    Yerusalem!'
  eng-YLT: A son of eighty years I [am] to-day; do I know between good and evil? doth
    thy servant taste that which I am eating, and that which I drink? do I hearken
