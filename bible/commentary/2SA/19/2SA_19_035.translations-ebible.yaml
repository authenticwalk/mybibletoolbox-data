    a charge to my lord the king?
  eng-WMBB: I am eighty years old, today. Can I discern between good and bad? Can
    your servant taste what I eat or what I drink? Can I hear the voice of singing
    men and singing women any more? Why then should your servant be a burden to my
    lord the king?
  urd-GVH: मेरी उम्र 80 साल है। न मैं अच्छी और बुरी चीज़ों में इम्तियाज़ कर सकता,
    न मुझे खाने-पीने की चीज़ों का मज़ा आता है। गीत गानेवालों की आवाज़ें भी मुझसे सुनी
    नहीं जातीं। नहीं मेरे आक़ा और बादशाह, अगर मैं आपके साथ जाऊँ तो आपके लिए सिर्फ़
    बोझ का बाइस हूँगा।
  rug-rug: Ele ka vesu ṉavulu vuaheniqu si rau meke loketoṉa qinetuqetu pule si garo
    koa rau kamahire, na ginani na kolo ba lopu boka va liṉiliṉi valeani mo rau, meke
    lopu boka avoso valeani rau sari na mamalaiṉidi ri na tie kerakera. Kote va tupitigo
    mo rau si goi baṉara.
  gaz-gaz: Ani yeroo ammaa waggaa saddeettama guuteera. Ani waan gaarii fi waan hamaa
    addaan baasuu nan dandaʼaa? Garbichi kee miʼaa nyaataa fi dhugaatii beekaa? Ammas
    sagalee dhiirotaatii fi dubartoota sirbanii dhagaʼuu dandaʼaa? Yoos garbichi kee
    maaliif gooftaa koo mootichatti baʼaa dabalamaa taʼa ree?
  fra-LSG: Je suis aujourd’hui âgé de quatre-vingts ans. Puis-je connaître ce qui
    est bon et ce qui est mauvais? Ton serviteur peut-il savourer ce qu’il mange et
    ce qu’il boit? Puis-je encore entendre la voix des chanteurs et des chanteuses?
    Et pourquoi ton serviteur serait-il encore à charge à mon seigneur le roi?
  yal-yal: Koni, Barasilayi yi mangan yabi, a naxa, “N mɔn ɲɛɛ yoli sɔtɛ alogo nxu
    nun mangan xa te nxu bode xɔn Yerusalɛn yi?
  haw-1868: He kanawalu na makahiki o'u i keia la; e hiki anei ia'u ke ike mawaena
    o ka pono a me ka hewa? Ua ono anei i kau kauwa ka'u mea e ai ai, a me ka'u mea
    e inu ai? e lohe hou anei au i ka leo o na kane mea mele a me na wahine mea mele?
    no ke aha hoi e hookaumaha aku ai kau kauwa i kuu haku i ke alii?
  arb-NAV: أَنَا الْيَوْمَ قَدْ بَلَغْتُ الثَّمَانِيَن، فَهَلْ أَسْتَطِيعُ أَنْ أُمَيِّزَ
    بَيْنَ الطَّيِّبِ وَالرَّدِيءِ؟ وَهَلْ يَلْتَذُّ عَبْدُكَ بِمَا يَأْكُلُ وَيَشْرَبُ؟
    وَهَلْ مَازِلْتُ قَادِراً عَلَى الاسْتِمَاعِ إِلَى أَصْوَاتِ الْمُغَنِّينَ وَالْمُغَنِّيَاتِ؟
    فَلِمَاذَا يُصْبِحُ عَبْدُكَ عِبْئاً عَلَى سَيِّدِي الْمَلِكِ؟
  ewe-ewe: Egbe mexɔ ƒe blaenyi; ɖe magate ŋu ade vovototo nu si nyo kple nu si menyo
    o la domea? Ɖe nuɖuɖu kple nunono agasɔ aɖe dzi na wò dɔla abe tsã enea? Alo ɖe
    ŋutsu kple nyɔnu hadzihawo ƒe ha agasɔ to me nam abe tsã enea? Nu ka wɔ nye aƒetɔ,
    fia la aɖe mɔ be nye, wò dɔla, mazu agba na wò?
  eng-LEE: '(19:36) I am eighty years old this day: can I discern between good and
    evil? or can thy servant taste what I eat or what I drink? or can I listen yet
    to the voice of singing men and singing women? wherefore then should thy servant
    become yet a burden unto my Lord the king?'
  asm-FB: এতিয়া মোৰ আশী বছৰ বয়স৷ মই জানো ভাল-বেয়া ভেদ কৰিব পাৰোঁ? বা যি ভোজন কৰোঁ
    আৰু যি পান কৰোঁ, আপোনাৰ দাসে মই জানো তাৰ কিবা সোৱাদ বুজিব পাৰোঁ? বা এতিয়াও গায়ক
    আৰু গায়িকাসকলৰ গীতৰ সুৰ জানো শুনি পাওঁ? এনে স্থলত আপোনাৰ দাস, মোৰ প্ৰভু মহাৰাজৰ
    ভাৰ মই কিয় নো হম, কওঁকচোন?
  sus-A: بَرَ سِلَيِ نَشَ مَنفّ يَابِ، «عَ لَنمَ ﭑ شَ تٍ دَرِ سَلَمُ؟ حّ يٍرِ لُشِ
    ﭑ مَ سِمَيَ رَ قَ؟
  fra-SBL: J'ai aujourd'hui quatre-vingts ans. Saurai-je discerner le bien du mal ?
    Ton serviteur peut-il goûter ce que je mange ou ce que je bois ? Est-ce que je
    peux encore entendre la voix des chanteurs et des chanteuses ? Pourquoi donc ton
    serviteur serait-il un fardeau pour mon seigneur le roi ?
  hbo-hbo: וַיֹּ֥אמֶר בַּרְזִלַּ֖י אֶל־הַמֶּ֑לֶךְ כַּמָּ֗ה יְמֵי֙ שְׁנֵ֣י חַיַּ֔י
    כִּי־אֶעֱלֶ֥ה אֶת־הַמֶּ֖לֶךְ יְרוּשָׁלָֽ͏ִם׃
  kik-kik: Rĩu ndĩ na ũkũrũ wa mĩaka mĩrongo ĩnana. No menye ũtiganu wa ũndũ mwega
    na mũũru? Ndungata yaku yahota gũcama kĩrĩa ĩrarĩa na kĩrĩa ĩranyua? No hote kũigua
    mĩgambo ya arũme na ya andũ-a-nja makĩina? Nĩ kĩĩ kĩngĩtũma ndungata yaku ĩtuĩke
    mũrigo ũngĩ kũrĩ mũthamaki mwathi wakwa?
  fra-NCL: 'Mais Berzellaï répondit au roi : « Combien d’années ai-je encore à vivre,
    pour que je monte avec le roi à Jérusalem ?'
  cek-AK: Vaihi saning quitazetto ka oh boeh; hmuen kasae kahoih ka pathlaeng thaih
    vop tih maw? Na tamna kai mah caaknaek mataeng doeh pataeng thai vop tih maw?
    Laa sah nongpa hoi nongpatanawk ih lok doeh ka thaih thai vop tih maw? Tipongah
    na tamna loe ka angraeng siangpahrang ih hmuenzit ah ka oh han loe?
  cuk-cuk: ¡An birga-dulabake (80) nika gudiid! Bar an nue neg-itodisurgusad. Mas-e-gullegedbela
    an aku-itogusbalid. Machergan-namakmalad, degi, omegan-namakmalad bar nue an itosurgusbalid.
    Degisoggu, dummad, binsa bega arbaed-onogega an beba nao-itole.
  uig-CYR: Қуллири сәксән яшқа кирдим. Яхши-яманни йәнә пәриқ етәләймәнму? Йәп-ичкинимниң
    тәмини теталамдим? Жигит нәғмичиләр билән қиз нәғмичиләрниң авазини аңлаламдим?
    Немишкә қуллири ғоҗам падишаға йәнә жүк болимән?
  tel-2017: ఇప్పటికే నాకు 80 ఏళ్ళు నిండాయి. మంచి చెడ్డలకున్న తేడా నేను కనిపెట్టగలనా?
    భోజన పదార్ధాల రుచి నేను తెలుసుకో గలనా? గాయకుల, గాయకురాండ్ర పాటలు నాకు వినిపిస్తాయా?
    నీ దాసుడనైన నేను నీకు భారంగా ఎందుకు ఉండాలి?
  hat-BSA: Mwen menm, koulye a, mwen nan katre-ventan daj. Èske mwen kapab distenge
    antre sa ki bon ak sa ki mal? Oswa èske sèvitè ou a kapab goute sa ke m manje,
    oswa sa ke m bwè? Oswa èske mwen kapab ankò tande vwa lè gason ak fi ap chante?
    Alò, poukisa sèvitè ou ta dwe devni yon chaj anplis a mèt mwen an, wa a?
  kos-kos: Nga sun yac oalngoul tari, ac wanginna ma nga sifil engan kac pacl inge.
    Nga tia ku in ema ma nga kang ac nim, ac nga tia ku in lohng pusren mwet on. Nga
    ac tuh akkemkatuye kom, leum luk.
  hbo-WLC: וַיֹּ֥אמֶר בַּרְזִלַּ֖י אֶל־הַמֶּ֑לֶךְ כַּמָּ֗ה יְמֵי֙ שְׁנֵ֣י חַיַּ֔י
    כִּי־אֶעֱלֶ֥ה אֶת־הַמֶּ֖לֶךְ יְרוּשָׁלִָֽם׃
  ibo-ibo: Agbaala m iri afọ asatọ. Enwere m ike ịkọwa ihe dị iche nʼetiti ihe dị
    mma na nke na-adịghị mma. O nwere ụzọ ohu gị si anụ ụtọ ihe oriri na ihe ọṅụṅụ?
    O nwere ụzọ m si anụ olu ndị ikom na ndị inyom na-abụ abụ? Gịnị mere ohu gị ga-eji
    buru ibu arọ nye onyenwe m na eze?
  ory-ory: ଆଜି ମୁଁ ଅଶୀ ବର୍ଷ ବୟସ୍କ; ମୁଁ କʼଣ ଭଲ ଓ ମନ୍ଦର ପ୍ରଭେଦ କରିପାରେ? ଆପଣଙ୍କ ଦାସ ମୁଁ
    ଯାହା ଭୋଜନ କି ପାନ କରେ, କʼଣ ତହିଁର ଆସ୍ୱାଦ ପାଇ ପାରେ? ମୁଁ କି ଗାୟକ ଓ ଗାୟିକାମାନଙ୍କ ସ୍ୱର
    ଆଉ ଶୁଣି ପାରେ? ତେବେ କାହିଁକି ଆପଣଙ୍କ ଦାସ ମୋହର ସ୍ୱାମୀ ମହାରାଜଙ୍କ ପ୍ରତି ଭାର ସ୍ୱରୂପ ହେବ?
  chk-chk: Iei üa ierini walik. Üsap chüen tongeni alefila lefilen öch me ngau. Üsap
    chüen tongeni neni nennen enei ika ünümei, üsap pwal chüen tongeni rongorong ngingin
    än mwän me fefin köl. Pwota ngang noum chon angang üpwe alapala weiresum, en ai
    samol me ai king.
  ssd-ssd: Ye kile yar 80 ŋak. Ye ame wam gare-garekam tuku ta kamus ndawet. Ye isukusmba
    kule nyet ta mata kualenu kamus ndawet. Ye kilba mata tukulok. Taŋgo pino kupesmba
    mune ulwaig ta ye isam kumuŋ kuga. Ta tuku ye ne dubinumba ka ne minde bada tine
    nda.
  rop-rop: Mi 80 yiya ol, en mi gulijap dai na. En wen mi dagat daga, ai kaan teistim
    det daga. En wen mi dringgimbat enijing, ai kaan teistim det ting du. En wen enibodi
    singsong blanga mi, wal ai kaan irrim. Yu sabi, bos? Mi nomo gudbala. En if ai
    kaman garram yu, wal ai garra meigim adwek blanga yu.
  ukr-1871: Вісїмдесять год уже віку мого. Чи розберу ж я, що добре, а що недобре?
    або чи смакувати ме твій раб у тому, що їсти ме й що пити ме? Або ж хиба я ще
    наджусь на голоси сьпіваків і сьпівачок? Чого ж має раб твій бути тягарем панові
    мойму цареві?
  deu-1951: Ich bin heute achtzig Jahre alt, wie könnte ich noch unterscheiden, was
    gut oder schlecht ist? Könnte dein Knecht auch schmecken, was ich äße und tränke?
    Könnte ich noch hören, was die Sänger und Sängerinnen singen? Warum sollte also
    dein Knecht dem König zur Last fallen?
  eng-JPS: (19-36) I am this day fourscore years old; can I discern between good and
    bad? can thy servant taste what I eat or what I drink? can I hear any more the
    voice of singing men and singing women? wherefore then should thy servant be yet
    a burden unto my lord the king?
  srp-1865: Ima mi danas osamdeset godina; mogu li raspoznavati dobro i zlo? može
    li sluga tvoj kusom razlikovati što æe jesti i što æe piti? mogu li jošte slušati
    glas pjevaèima i pjevaèicama? i zašto bi sluga tvoj još bio na tegotu caru gospodaru
    mojemu?
  lug-lug: Mpezezza emyaka kinaana, olowooza nkyayinza okwawula ekirungi n’ekibi?
    Olowooza nga omuddu wo akyayinza okutegeera ky’alya ne ky’anywa? Nkyayinza okuwuliriza
    amaloboozi g’abasajja abayimba n’abakyala abayimbi? Lwaki nzitoowerera mukama
    wange kabaka?
  heb-heb: בן שמנים שנה אנכי היום האדע בין טוב לרע אם יטעם עבדך את אשר אכל ואת אשר
    אשתה אם אשמע עוד בקול שרים ושרות ולמה יהיה עבדך עוד למשא אל אדני המלך׃
  ben-IRV: আজ আমার বয়স আশী বছর; এখন কি ভাল মন্দের বিশেষ বুঝতে পারি? যা খাই বা যা
    পান করি, আপনার দাস আমি কি তার স্বাদ বুঝতে পারি? এখন কি আর গায়ক ও গায়িকাদের গানের
    শব্দ শুনতে পাই? তবে কেন আপনার এই দাস আমার প্রভু মহারাজের বোঝা হবে?
  pan-pan: ਕਿਉਂ ਜੋ ਅੱਜ ਦੇ ਦਿਨ ਮੈਂ ਅੱਸੀ ਸਾਲਾਂ ਦਾ ਹੋ ਚੁੱਕਾ ਹਾਂ। ਭਲਾ, ਮੈਂ ਚੰਗਾ ਮੰਦਾ ਸਿਆਣ
    ਸਕਦਾ ਹਾਂ? ਭਲਾ, ਤੁਹਾਡਾ ਸੇਵਕ ਜੋ ਕੁਝ ਖਾਂਦਾ ਪੀਂਦਾ ਹੈ ਉਸ ਦਾ ਸੁਆਦ ਵੀ ਚੱਖ ਸਕਦਾ ਹੈ? ਅਤੇ
    ਭਲਾ, ਮੈਂ ਗਾਉਣ ਵਾਲੇ ਅਤੇ ਗਾਉਣ ਵਾਲੀਆਂ ਦਾ ਗਾਉਣਾ ਸੁਣ ਸਕਦਾ ਹਾਂ? ਫਿਰ ਤੁਹਾਡਾ ਸੇਵਕ ਆਪਣੇ
    ਮਹਾਰਾਜ ਉੱਤੇ ਕਿਉਂ ਭਾਰ ਪਾਵੇ?
  tkr-tkr: Həşde zaqa molyts'al sen vod. Zı nişincar şada'a deş. Zasqa ulyoğançıniy
    otxhaxhançin evad qöönne? Zak'le mə'niy qədəqqəne adameeşiniy zəiyfabışin sesıd
    g'ayxhes əxəyee? Manke zı nişisne hexxara yizde xərıng'us paççahıs yuk ixhes?
  mya-JVB: ယနေ့ ကျွန်တော် အသက် ရှစ် ဆယ်ရှိပါပြီ။ ကောင်း မကောင်း ကို ကျွန်တော်ပိုင်းခြား၍
    သိ နိုင်ပါမည် လော။ ကိုယ်တော် ကျွန် သည် အစား အသောက် အရသာကို မြည်း နိုင်ပါမည်လော။
    သီချင်းသည် ယောက်ျား၊ သီချင်းသည် မိန်းမဆိုသောအသံ ကိုကြား နိုင်ပါမည်လော။ ကိုယ်တော်
    ကျွန် သည်အရှင် မင်းကြီး ကို အဘယ်ကြောင့် နှောင့်ရှက်ရပါမည်နည်း။
  tte-O: Yagu bolime eiti ilobaiyako yo nige sowasowana kamna namwanamwana yo kamna
    naenaena kali uloi yakatai. Mwa nige sowasowagu tawae yakan yo tawae yanuma kamnali
    yalotonani. Nige sowana towali kainali yabenalani. Mwa tabu yalalaowa na iyamala
    polowe yagu guyau yo yagu kin, koliwo.
  tbg-tbg: Te 80 ihi vara kauraukara ti, kia te koqe okarave qora okarave koqemake
    tave vaunarave. Te karave namarive neha tavauraro vi haikava kia hiakaa irave.
    Ti aatovano kia koqe imanta te kia ho vaiinti nahenti ihi tiara irunarave. Te
    mintimake vauraukara ti, qumina ainti vaiha ai maara amiarorave.
  hmo-hmo: Lauegu mauri lagani be 80. Namo bona dika edia idau be lau gwauraia diba,
    a? Lau ese lau ania gaudia, bona lau inua gaudia lau mamia diba, a? Ane idia abia
    noho taudia bona hahinedia edia ane lau kamonai diba, a? Badina dahaka lau ese
    oi dekenai hekwarahi bona metau do lau havaraia? Oi be lauegu lohia bona lauegu
    king.
  urd-urd: आज मैं अस्सी बरस का हूँ, क्या मैं भले और बुरे में फ़र्क कर सकता हूँ? क्या
    तेरा बन्दा जो कुछ खाता पीता है उसका मज़ा जान सकता है? क्या मैं गाने वालों और गाने
    वालियों की फिर आवाज़ सुन सकता हूँ? तब तेरा बन्दा अपने बादशाह पर क्यों बोझ हो?
  rus-SYN: Мне теперь восемьдесят лет; различу ли хорошее от худого? Узнает ли раб
    твой вкус в том, что буду есть, и в том, что буду пить? И буду ли в состоянии
    слышать голос певцов и певиц? Зачем же рабу твоему быть в тягость господину моему
    царю?
  bqc-SIM: 'Baazilai wèwà à mɛ̀: Ma wɛ̃ni i gↄ̃ bíla kɛ́ mà tannↄ Yelusalɛũo.'
  tcz-CHONGTHU: Tun keima kum somget kahitan, chule keiman emacha kanupsah pithei
    aumtapoi. Ju le an jeng jong atui tapon, chule lasa them ho lasah jong kangai
    nom tapoi. Keimahi kapakai lengpa dia alungkham nabep kahi ding ahitai.
  mar-mar: मी ऐंशी वर्षांचा आहे. वार्धाक्यामुळे मी आता बऱ्यावाईटाची पारख करू शकत नाही.
    खातोपितो त्याची चव सांगू शकत नाही. गाणाऱ्या स्त्री पुरुषांच्या आवाजाला दाद देऊ
    शकत नाही. राजा, माझ्या राजा तुमच्या मागे लोढणे कशाला लावून देऊ?
  qub-qub: Pusaj chunca (80) watayojnami cä. Micur upurpis manami gustunta mayänachu.
    Mananami tantiyänachu warmi ni ollgu cantashantapis. Gamwan aywarga gastullatanachari
    rurashayqui.
  bqp-bqp: Ma ka wɛ̃̀ basiikↄ̃ kↄ̀. Má pↄ́ mana kũ a vãnio dↄ̃kↄ̃nɛ dↄ yá? Makũ
    n zↄ̀bleri mani fↄ̃ mà pↄ́ kũ ma blè ke í kũ ma mì nna ma dↄ yá? Mani gↄ̃gbɛ̃
    ke nↄgbɛ̃ lɛ̀sirinↄ kòto ma dↄ yá? Ma dikiri kína, ǹ tó mà aso lagonnɛ.
  hat-hat: Mwen deja gen katreven lanne sou tèt mwen. Anyen pa di m' anyen ankò. M'
    pa pran gou ni sa m'ap manje, ni sa m'ap bwè. M' pa tande vwa gason ak fi k'ap
    chante yo ankò. M' pral tounen yon chay pou monwa.
  eng-BSB: I am now eighty years old. Can I discern what is good and what is not?
    Can your servant taste what he eats or drinks? Can I still hear the voice of singing
    men and women? Why should your servant be an added burden to my lord the king?
  tod-tod: 'Kɛlɛ Ɓaalezilayi gooɠaaʋoteni, é ɠɛ ma: «Sìi ma ɠonagi yɛga ʋoluzu ga
    dielegɔ, gè ʋilɛsu è ʋolu, de li Zeeluzalɛme?'
  eng-WEBPB: I am eighty years old, today. Can I discern between good and bad? Can
    your servant taste what I eat or what I drink? Can I hear the voice of singing
    men and singing women any more? Why then should your servant be a burden to my
    lord the king?
  kbq-kbq: Hagi nagra 80'a zagekafu hugeno, navufgamo'a so'e osu'ne. Hagi kave'ma
    nene'na e'iza nenoe hu'na haga'a nontahue. Hagi zagamema hu vahe'mo'zama zagamema
    nehazage'na, nagra antahi so'e nosue. Hagi kini ne'moka nagra eri'za vahekamo'na
    na'ante kna kamigahue.
  nhe-BL: Ama ya nijpiya 80 xihuitl. Ayoc hueli nijmati intla ajhuiyac tlen nijcua
    huan tlen niqui. Ayoc hueli niquincaqui cuali nopa tlacame huan sihuame tlen huicaj.
    Huajca ¿para tlen nimitzohuijmacati?
  bus-bus: Ma ka wɛ̃̀ basiigↄ̃ kↄ̀. Má pↄ́ maa kↄ̃n à zaaao dↄ̃kↄ̃zi dↄↄ́? Mamↄma
    n zↄ̀bleri mɛ́ fↄ̃ mà pↄ́blena ke pↄ́mina nnaa ma dↄↄ́? Mɛ́ gↄ̃gbɛ̃ ke nↄgbɛ̃
    lɛ̀sirinↄ kòto ma dↄↄ́? Ma dii kí, ǹ tó mà asoo lagonnɛ.
  gub-BL: Areko 80 kwarahy ihe. Ni amo ma'e nahemurywete kar kwaw a'e kury. Heremi'u
    nahete kwaw ihewe. Ma'ywa uwà nahete kwaw ihewe. Nainu kwaw uzegar ma'e wazegar
    mehe ihe wà. Aze mo aha nerupi, xo ipuhuz katu ma'e romo zo aiko mo a'e pe newe.
  eng-DRA: I am this day fourscore years old, are my senses quick to discern sweet
    and bitter? or can meat or drink delight thy servant? or can I hear any more the
    voice of singing men and singing women? why should thy servant be a burden to
    my lord, the king?
