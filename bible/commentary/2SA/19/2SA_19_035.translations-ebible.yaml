verse: 2SA.019.035
translations:
  mal-C: എനിക്കിപ്പോൾ എൺപതു വയസ്സായി, ആസ്വാദ്യവും അല്ലാത്തതുംതമ്മിൽ വിവേചിച്ചുപറയാൻ
    എനിക്കു കഴിയുമോ? ഭക്ഷണപാനീയങ്ങളുടെ സ്വാദു തിരിച്ചറിയാനും അടിയനു കഴിയുമോ? ഗായകന്മാരുടെയും
    ഗായികമാരുടെയും സ്വരം കേട്ടുരസിക്കാൻ എനിക്കു കഴിയുമോ? എന്റെ യജമാനനായ രാജാവിന് ദാസനായ
    അടിയൻ ഒരു ഭാരമായിരിക്കുന്നതെന്തിന്?
  deu-TKW: 'Barsillai aber erwiderte dem Könige: Wie viel Lebenszeit habe ich noch,
    daß ich mit dem Könige nach Jerusalem gehen sollte?'
  lin-lin: 'Kasi Barizilayi azongiselaki mokonzi : — Natikali na mibu boni mpo ete
    nakende elongo na mokonzi na Yelusalemi ?'
  eng-LSV: I [am] a son of eighty years today; do I know between good and evil? Does
    your servant taste that which I am eating, and that which I drink? Do I listen
    anymore to the voice of male and female singers? And why is your servant for a
    burden to my lord the king anymore?
  eng-GNV: 'I am this day fourescore yeere olde: and can I discerne betweene good
    or euill? Hath thy seruant any taste in that I eat or in that I drinke? Can I
    heare any more the voyce of singing men and women? wherefore then should thy seruant
    be anymore a burthen vnto my lord the king?'
  eng-WEBSTER: 'I am this day eighty years old: and can I discern between good and
    evil? can thy servant taste what I eat or what I drink? can I hear any more the
    voice of singing-men and singing-women? why then should thy servant be yet a burden
    to my lord the king?'
  nhw-BL: Ama ya nijpiya 80 xihuitl. Ayacmo hueli nijmati sintla ajhuiyac catli nijcua
    huan catli niquiji. Ayacmo hueli niquincaqui cuali nopa tlacame huan sihuame catli
    huicaj. Huajca ¿para tlen nimitzohuijmacati?
  swh-ONEN: Sasa nina miaka themanini. Je, naweza kutofautisha kati ya lililo jema
    na lililo baya? Je, mtumishi wako anaweza kujua ladha ya kile anachokula au anachokunywa?
    Je, bado naweza kusikiliza sauti za waimbaji wa kiume na za wanawake? Kwa nini
    mtumishi wako aongeze mzigo kwa bwana wangu mfalme?
  bba-bba: Adɑmɑ Bɑɑsilɑi u nùn wisɑ u nɛɛ, nɛn wɑ̃ɑrun tɔ̃rɑ kun mɑɑ dɛ̃u n sere
    kɑ nun swĩi su dɑ Yerusɑlɛmuɔ.
  eng-KJVCPB: 'I am this day fourscore years old: and can I discern between good and
    evil? can thy servant taste what I eat or what I drink? can I hear any more the
    voice of singing men and singing women? wherefore then should thy servant be yet
    a burden unto my lord the king?'
  mpx-mpx: No baliman eiti (80) iyaka i pwawa ge nige bosowaiu amnan waiwaisana ge
    amnan nanakina ali getoga na atena. Iyaka nige bosowaina hauna na an ge hauna
    na im amnaliya na anbose. Nige bosowaina towonawona analiya na hago. He bahi na
    nonowa eba na tabwa pulowan no babala ge no kin elam.
  luo-luo: Koro an ja-higni piero aboro. Bende anyalo pogo gima ber kod gima rach?
    Bende jatichni diwinj ndhath gima ochamo kod momadho? Bende pod dawinj dwond chwo
    gi mon ma jower? Angʼo ma dimi jatichni dimed tingʼ matin ni ruodha ma en ruoth?
  meu-meu: Hari dina ai egu mauri laḡanidia na taurahani-ahui; ḡau namodia bona ḡau
    dikadia baina hididia diba a? Emu hesiai tauna ese na animu bona na inumu gaudia
    baina mamidia diba a? Ane e abimu taudia bona hahinedia edia ane baina kamonai
    diba a? Matona, emu hesiai tauna ese egu lohia bona egu pavapava baina hahekwarahimu
    anina be dahaka?
  npi-ULB: म असी वर्ष भएँ । के म असल र खराब बिच भिन्‍नता छुट्टाउन सक्छु र? के हजुरको
    सेवकले के खायो र के पियो भनी स्वाद लिन सक्छ र? कै मैले गायक पुरुष र गायक महिलाको
    सोर अझै सुन्‍न सक्छु र? अनि हजुरको सेवक मेरो मालिक महाराजाको निम्ति किन बोझ बन्‍नु
    र?
  yor-yor: Ẹni ogbó ọgọ́rin ọdún sá à ni èmi lónìí, ǹjẹ́ èmi mọ ìyàtọ̀ nínú rere àti
    búburú? Ǹjẹ́ ìránṣẹ́ rẹ le mọ adùn ohun tí òun ń jẹ tàbí ohun ti òun ń mu bí?
    Èmi tún lè mọ adùn ohùn àwọn ọkùnrin tí ń kọrin àti àwọn obìnrin tí ń kọrin bí,
    ǹjẹ́ nítorí kín ni ìránṣẹ́ rẹ yóò ṣe jẹ́ ìyọnu síbẹ̀ fún olúwa mi ọba.
  ind-ind: Umur hamba sudah delapan puluh tahun. Saya tidak lagi bisa menikmati apa
    pun. Lidah saya sudah tidak dapat merasakan makanan atau minuman enak. Telinga
    saya sudah tidak bisa mendengarkan suara orang yang bernyanyi, baik laki-laki
    maupun perempuan. Kalau hambamu ikut ke sana, hamba hanya akan menjadi beban bagi
    Tuanku Raja.
  pes-OPCB: الان هشتاد ساله هستم و نمی‌توانم از چیزی لذت ببرم. خوراک و شراب دیگر برایم
    مزه‌ای ندارد. صدای ساز و آواز نیز گوشم را نوازش نمی‌دهد. بنابراین، برای پادشاه
    باری خواهم بود.
  tgl-ULB: Ako ay walumpung taong gulang. Malalaman ko paba ang kaibahan sa pagitan
    ng mabuti at masama? Malalasahan paba ng iyong lingkod ang aking kakainin o anuman
    iinumin ko? Makakarinig pa ba ako ng ibang boses ng kumakantang kalalakihan at
    kumakantang kababaihan? Bakit pa kailangan ng iyong lingkod na maging isang pasanin
    ng aking panginoong hari?
  cbu-NT: Watam naturi 80 masachiri taaruwa. Katungamaamtam ndushat kis káchayaruri
    katungkina. Waamaamtam mangutarishti kamasingaruri waakina. Amb ashkuri, katungtsee
    ksamsheewa, mishat yutaritawaatstam ndushat káchakina. Mishat, ¿antaati yaseesshee
    yaseekana, kizawtamsin yaseekana anoo mazinacheezi? watam kitsi zamamawshitawa.
    Ambshapari ashkuri, shiyaatsshat tuxarakuri, shiyshat nuwapat mápeetshasha. Nda
    ashishtamaam kurakaa, ¿mayaamaja nuw shiyap naachi?
  hui-hui: Bi larogo hale habe. I̱ hama ibinigo mali áyu pira halira (80) kogonigo
    ani howa ai i̱na mbirale ngaru kobi bayalebi lalu mbira minime tale bibe nahe
    ko. Tomo ibabi bayale ngaru nalu howabi nde dendebida magubida lalubi dababe nahe
    dege ko. Wali agalirume iba gana lalu karu bayale larabe be ko larabe baya hangu
    hale holenego hale tuluhe ko. Ainde ogonibigome i̱naga agali haguane kini-o i̱na
    í̠ erekuibi mo ngule agi bule mbaliyadabe.
  mya-mya: အ​ကျွန်ုပ်​သည်​အ​သက်​ရှစ်​ဆယ်​ရှိ​ပါ​ပြီ။ အ​ဘယ်​အ​မှု​တွင်​မျှ​ပျော်​မွေ့​နှစ်​သက်
    ခြင်း​မ​ရှိ​တော့​ပါ။ စား​သောက်​သည့်​အ​စား အ​စာ​၏​အ​ရ​သာ​ကို​လည်း​မ​သိ​နိုင်​တော့
    ပါ။ သီ​ချင်း​သံ​ကို​လည်း​မ​ကြား​နိုင်​ပါ။ အ ကျွန်ုပ်​သည်​အ​ရှင်​မင်းကြီး​အ​တွက်​ဝန်​လေး
    မည်​သာ​ဖြစ်​ပါ​၏။-
  bod-N: དེ་རིང་བདག་ནི་ལོ་བརྒྱད་ཅུ་ལོན་པས། ད་དུང་ཡག་བཙོག་ཤེས་སམ། ད་དུང་བཟའ་བཏུང་གི་བྲོ་བ་མྱོང་ཐུབ་བམ།
    ད་དུང་གླུ་བ་ཕོ་མོའི་གླུ་སྐད་ཐོས་ནུས་སམ། ཞབས་ཕྱི་བདག་གིས་ངའི་ཇོ་བོ་དང་ངའི་རྒྱལ་པོར་འོ་བརྒྱལ་གཏོད་དགོས་དོན་ཅི་ཡོད།
  sna-sna: Ndava namakore makumi masere. Ndichagona kuziva mutsauko pakati pechakanaka
    nechisina kunaka here? Ko, muranda wenyu achagona kuravira chaanodya nechaanonwa
    here? Ko, ndichagona kunzwa manzwi avarume navakadzi vanoimba here? Muranda wenyu
    achaitireiko kuti ave mumwe mutoro kuna ishe wangu mambo?
  spa-BLM: Hoy tengo ochenta años. ¿Puedo discernir entre lo bueno y lo malo? ¿Puede
    tu siervo probar lo que como o lo que bebo? ¿Acaso puedo oír ya la voz de los
    hombres que cantan y de las mujeres que cantan? ¿Por qué entonces tu siervo ha
    de ser una carga para mi señor el rey?
  cac-cac: Ayxo 80 ab'il in q'uinal, maxtzac vab'laj svach'il tas tzin va yed' tas
    svuq'uej, maxtzac yal-laj vilani tato vach' mato maay, maxtzac vab'laj sb'itan
    eb' vin̈ sb'itani yed' eb' ix sb'itani. Nab'axon̈ej am ipan in svac'och in b'a
    a c'atq'uej.
  swh-ULB: Nina umri wa miaka themanini. Je naweza kutofautisha mema na mabaya? Je
    mtumishi wako anaweza kuonja ninachokula au kunywa? Je naweza kusikia sauti zaidi
    za wanaume na wanawake waimbao? Kwa nini basi mtumishi wako awe mzigo kwa bwana
    wangu mfalme?
  bel-bel: Мне цяпер восемдзесят гадоў; ці адрозьню добрае ад благога? Ці спазнае
    раб твой смак у тым, што буду есьці, і ў тым, што буду піць? І ці змагу чуць голас
    сьпевакоў і сьпявачак? Навошта рабу твайму быць цяжарам гаспадару майму цару?
  deu-ELBBK: 'Und Barsillai sprach zu dem König: Wie viel sind noch der Tage meiner
    Lebensjahre, dass ich mit dem König nach Jerusalem hinaufziehen sollte?'
  mbb-OT: Su 80 en is penuiǥen ku, ne kenè ku en egketuenan is meupiya wey kenà meupiya.
    Kenè ku en egkeǥezam is taam te egkeenen ku wey ed-inumen ku. Kenè ku en egkezineg
    is ebpemenganta. Egkerikuran ke zà kedì, Mahal he Hadì.
  mal-2015: എനിക്കു ഇന്നു എണ്പതു വയസ്സായിരിക്കുന്നു; നല്ലതും ആകാത്തതും എനിക്കു തിരിച്ചറിയാമോ?
    ഭക്ഷണപാനങ്ങളുടെ സ്വാദു അടിയന്നു അറിയാമോ? സംഗീതക്കാരുടെയും സംഗീതക്കാരത്തികളുടെയും
    സ്വരം എനിക്കു ഇനി കേട്ടു രസിക്കാമോ? അടിയൻ യജമാനനായ രാജാവിന്നു ഭാരമായ്തീരുന്നതു
    എന്തിന്നു?
  rmc-rmc: 'O Barzilaj leske odphenďa: „Keci berš mek dživava, hoj te džav tuha, kraľina,
    andro Jeruzalem?'
  pes-OPV: من امروز هشتاد ساله هستم و آیامی توانم در میان نیک و بد تمیز بدهم و آیا
    بنده توطعم آنچه را که می‌خورم و می‌نوشم، توانم دریافت؟ یا دیگر آواز مغنیان و مغنیات
    را توانم شنید؟ پس چرا بنده ات دیگر برای آقایم پادشاه بار باشد؟
  ron-1924: Еу сунт астэзь ын вырстэ де оптзечь де ань. Пот еу сэ май куноск че есте
    бун ши че есте рэу? Поате робул тэу сэ май айбэ вреун густ пентру че мэнынкэ ши
    бя? Пот еу сэ май ауд гласул кынтэрецилор ши кынтэрецелор? Ши пентру че сэ май
    фие робул тэу о поварэ пентру домнул меу, ымпэратул?
  ben-OBCV: আমার বয়স এখন আশি বছর। কী উপভোগ্য আর কী নয়, তার পার্থক্য কি এখন আমি করতে
    পারি? আপনার এই দাস কি খাদ্য বা পানীয়র স্বাদ বুঝতে পারে? আমি কি এখন আর গায়ক ও
    গায়িকার সুর শুনতে পারি? আপনার এই দাস কেনই বা আমার প্রভু মহারাজের কাছে অতিরিক্ত
    এক বোঝা হয়ে থাকবে?
  som-som: Maanta waxaan jiraa siddeetan sannadood, haddaba miyaan kala garan karaa
    xumaanta iyo samaanta? Oo anigoo addoonkaaga ah miyaan dhadhamin karaa waxaan
    cuno iyo waxaan cabbo toona? Oo miyaan in dambe maqli karaa codka ragga gabyaya
    iyo dumarka heesaya? Haddaba anoo addoonkaaga ah maxaan culays kuugu noqonayaa,
    boqorow, sayidkaygiiyow?
  lat-VUC: 'Octogenarius sum hodie: numquid vigent sensus mei ad discernendum suave
    aut amarum? aut delectare potest servum tuum cibus et potus? vel audire possum
    ultra vocem cantorum atque cantatricum? quare servus tuus sit oneri domino meo
    regi?'
  eng-ASVBT: 'I am this day fourscore years old: can I discern between good and bad?
    can thy servant taste what I eat or what I drink? can I hear anymore the voice
    of singing men and singing women? wherefore then should thy servant be yet a burden
    unto my lord the king?'
  ita-1885: Io sono omai d'età di ottant'anni; potrei io discernere fra il buono e
    il cattivo? potrebbe il tuo servitore gustar ciò che mangerebbe o berrebbe? potrei
    io ancora udir la voce de' cantatori e delle cantatrici? e perchè sarebbe il tuo
    servitore più in gravezza al re, mio signore?
  eng-LXXUP: And Barzillai said to the king, How many are the days of the years of
    my life, that I should go up with the king to Jerusalem?
  eng-ULB: I am eighty years old. Can I distinguish between good and bad? Can your
    servant taste what I eat or what I drink? Can I hear any more the voice of singing
    men and singing women? Why then should your servant be a burden to my master the
    king?
  spa-VBL: “Ya tengo ochenta años. Ya no disfruto de nada. No puedo saborear lo que
    como o bebo. No puedo oír cuando la gente canta. No tiene sentido que yo, tu siervo,
    sea otra carga para tu majestad.
  fra-_FOB: Je suis aujourd'hui âgé de quatre-vingts ans; pourrais-je discerner ce
    qui est bon d'avec ce qui est mauvais? Ton serviteur savourerait-il ce qu'il mangerait
    et boirait? Pourrais-je encore entendre la voix des chanteurs et des chanteuses?
    Et pourquoi ton serviteur serait-il encore à charge au roi, mon seigneur?
  mal-mal: എനിക്ക് ഇന്ന് എൺപതു വയസ്സായിരിക്കുന്നു; നല്ലതും ചീത്തയും എനിക്ക് തിരിച്ചറിയാമോ?
    ഭക്ഷണപാനിയങ്ങളുടെ രുചി അടിയന് അറിയാമോ? ഗായകന്മാരുടെയും ഗായികമാരുടെയും സ്വരം എനിക്ക്
    ഇനി കേട്ടു രസിക്കാമോ? എന്റെ യജമാനനായ രാജാവിന് അടിയൻ ഭാരമായിത്തീരുന്നത് എന്തിന്?
  urd-GVR: Merī umr 80 sāl hai. Na maiṅ achchhī aur burī chīzoṅ meṅ imtiyāz kar saktā,
    na mujhe khāne-pīne kī chīzoṅ kā mazā ātā hai. Gīt gāne wāloṅ kī āwāzeṅ bhī mujh
    se sunī nahīṅ jātīṅ. Nahīṅ mere āqā aur bādshāh, agar maiṅ āp ke sāth jāūṅ to
    āp ke lie sirf bojh kā bāis hūṅgā.
  suz-BL: मुल गो ८० बर्स दुम्‍ती। मुल गो रिम्‍शो नु मरिम्‍शो दोपा तुइक्‍नुङा? आं जशो
    तूशो ब्रोव़शो नु मब्रोव़शो मारेइ मतुइक्‍नुङ। वोंइश मुर मीश मरुम कुम्‍सो पशो, गो
    नेंने मचाप्‍नुङ। मोपतीके गो आं प्रभु पिप इन कली मारदे श्‍येत तेम्‍नुङा?
  ita-1927: 'Io ho adesso ottant’anni: posso io ancora discernere ciò ch’è buono da
    ciò che è cattivo? Può il tuo servo gustare ancora ciò che mangia o ciò che beve?
    Posso io udire ancora la voce dei cantori e delle cantatrici? E perché dunque
    il tuo servo sarebb’egli d’aggravio al re mio signore?'
  ckb-ckb: من ئەمڕۆ تەمەنم هەشتا ساڵە، ئایا دەتوانم چاک و خراپ لە یەک جیا بکەمەوە،
    ئایا خزمەتکارەکەت چێژ وەردەگرێت لەوەی کە دەیخوات و دەیخواتەوە؟ ئایا گوێم لە دەنگی
    ژن و پیاوە گۆرانیبێژەکان دەبێت؟ ئیتر بۆچی خزمەتکارەکەت ببێت بە بارگرانی بەسەر
    پاشای گەورەمەوە؟
  eng-BBE: 'I am now eighty years old: good and bad are the same to me; have meat
    and drink any taste for me now? am I able to take pleasure in the voices of men
    or women in song? why then am I to be a trouble to my lord the king?'
