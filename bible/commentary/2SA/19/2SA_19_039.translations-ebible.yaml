verse: 2SA.019.039
translations:
  mal-C: അങ്ങനെ ജനമെല്ലാം യോർദാൻ കടന്നു; അതിനുശേഷം രാജാവും നദികടന്നു. രാജാവ് ബർസില്ലായിയെ
    ചുംബിച്ച് അനുഗ്രഹിച്ചു. ബർസില്ലായി തന്റെ ഭവനത്തിലേക്കു മടങ്ങിപ്പോയി.
  deu-TKW: 'Der König erwiderte: So mag Kimham mit mir ziehen; ich werde an ihm thun,
    was dir gut scheint, und was immer du von mir haben willst, werde ich dir erweisen.'
  lin-lin: 'Mokonzi azongisaki : — Tika ete Kimeami akende elongo na ngai, mpe ngai
    nakosalela ye makambo oyo ezali malamu na miso na yo. Nakosalela ye nyonso oyo
    akosenga ngai.'
  eng-LSV: And all the people pass over the Jordan, and the king has passed over,
    and the king gives a kiss to Barzillai, and blesses him, and he turns back to
    his place.
  eng-GNV: 'So all the people went ouer Iorden: and the King passed ouer: and the
    King kissed Barzillai, and blessed him, and hee returned vnto his owne place.'
  eng-WEBSTER: And all the people went over Jordan. And when the king had come over,
    the king kissed Barzillai, and blessed him; and he returned to his own place.
  nhw-BL: Huan quema David huan nochi imasehualhua tlamipanoque ipan hueyatl Jordán,
    David quitzoponi Barzilai huan quitiochijqui. Huan Barzilai mocuepqui ichaj.
  swh-ONEN: Kwa hiyo watu wote wakavuka Yordani, kisha mfalme akavuka. Mfalme akambusu
    Barzilai na kumbariki; Barzilai akarudi nyumbani kwake.
  bba-bba: Mɑ sinɑ boko u nɛɛ, nɑ wurɑ Kimuhɑmu u kɑ mɑn dɑ. Kon mɑɑ nùn kuɑ nɡe mɛ
    n koo nun wɛ̃re. Ye ɑ ɡɔ̃ru doke n nùn kuɑ kpuro, yeyɑ kon ko.
  eng-KJVCPB: And all the people went over Jordan. And when the king was come over,
    the king kissed Barzillai, and blessed him; and he returned unto his own place.
  mpx-mpx: Yaka gamagalau gegewel wewel Yolidani hi kalapanet-an ge abwe kin Deibid
    al i kalapanet. Inoke abwe Deibid Basilai i nalo ge i awanun Yehoba ni muloluan,
    yaka Basilai i sikal wana panuwaa.
  luo-luo: Omiyo ji duto nongʼado Jordan, to bangʼe ruoth bende nongʼado loka. Ruoth
    nonyodho Barzilai kendo nogwedhe, eka Barzilai nodok dalane.
  meu-meu: Bena taunimanima iboudiai ese Ioridane sinavaina e hanaia; hanua pavapavana
    danu e hanai. Bena hanua pavapavana ese Barasilai e harahua bona e hanamoa; bena
    ia ese ena hanua korikori e lou henia.
  npi-ULB: त्यसपछि सबै मानिसहरूले यर्दन तरे र राजाले पनि यर्दन तरे, अनि राजाले बर्जिल्लैलाई
    चुम्बन गरेर तिनलाई आशिष् दिए । तब बर्जिल्लै तिनको आफ्नै घरमा फर्के ।
  yor-yor: Gbogbo àwọn ènìyàn sì gòkè odò Jordani ọba sì gòkè; ọba sì fi ẹnu ko Barsillai
    lẹ́nu, ó sì súre fún un; òun sì padà sí ilé rẹ̀.
  ind-ind: Sesudah selesai menyeberangi sungai, Daud mengucapkan salam perpisahan
    sambil memeluk Barzilai dan mendoakan berkat baginya. Lalu Barzilai pulang ke
    kotanya.
  pes-OPCB: پس تمام مردم با پادشاه از رود اردن عبور کردند. آنگاه داوود برزلائی را
    بوسید و برایش دعای برکت کرد و او به خانه‌اش بازگشت.
  tgl-ULB: Pagkatapos tumawid ang lahat ng mga tao sa Jordan, at tumawid ang hari,
    at hinalikan ng hari si Barzilai at pinagpala siya. Pagkatapos bumalik si Barzilai
    sa kaniyang sariling tahanan.
  cbu-NT: Anshat ichingaru tputs Ortagaa kitarangsin, kurakshat kitarangtam, Barsilaya
    kasakchu, pachipeeru, ishambeersin kasaranganaya. Ashiriya amb ashirangsin, Barsilay
    yusur waptam watsapunip kanapurangiya.
  hui-hui: Uruni lai howa Debidibi wali agali biarubi bibahende Iba Yodana doma ede
    hai hene. Ani buwa Debidi ibu Basilai nu̱nu̱ lalu ibu mo bayale helonaga bi la
    halu biya handala Basilai ibu ibuni andaga dai bini.
  mya-mya: ထို​နောက်​ဒါ​ဝိဒ်​နှင့်​သူ​၏​လူ​အ​ပေါင်း​တို့​သည် ယော်​ဒန်​မြစ်​ကို​ဖြတ်​ကူး​ကြ​၏။
    မင်း​ကြီး​သည် ဗာ​ဇိ​လဲ​အား​နမ်း​ရှုပ်​ပြီး​လျှင်​ကောင်း​ချီး​ပေး တော်​မူ​၏။ ထို​နောက်​ဗာ​ဇိ​လဲ​သည်​မိ​မိ​နေ​ရပ်
    သို့​ပြန်​လေ​၏။
  bod-N: མི་ཚོགས་ཐམས་ཅད་ཡོར་དན་གཙང་པོ་བརྒལ་ཟིན་ཏེ། རྒྱལ་པོའང་ཚུར་འབྱོན་པའི་ཚེ། ཁོང་གིས་པཱར་ཟིལ་ལ་ཨི་ལ་འོ་བྱས་ཤིང་ཁོ་ལ་བྱིན་རླབས་མཛད་ནས་དེ་རང་ཡུལ་དུ་ལོག་གོ
    །
  sna-sna: Saka vanhu vose vakayambuka Jorodhani, uye ipapo mambo akazoyambukawo.
    Mambo akatsvoda Bhazirai akamuropafadza, uye Bhazirai akadzokera kumba kwake.
  spa-BLM: Todo el pueblo pasó el Jordán, y el rey también. Entonces el rey besó a
    Barzilai y lo bendijo, y se volvió a su lugar.
  cac-cac: Masanil eb' ajun yed' vin̈ rey chi', ix c'axpajec'ta eb' d'a yol a' Jordán,
    ix c'axpajpaxec' vin̈ rey chi', ix stz'ub'ancanelta sti' vin̈aj Barzilai chi'
    vin̈, ix yalan vach' lolonel vin̈ d'a yib'an̈ vin̈, ix paxcan vin̈ d'a spat.
  swh-ULB: Kisha watu wote wakavuka Yordani, mfalme naye akavuka, kisha mfalme akambusu
    Berzilai na kumbariki. Kisha Berzilai akarudi nyumbani kwake.
  bel-bel: І перайшоў увесь народ Ярдан, і цар таксама. І пацалаваў цар Вэрзэлія і
    дабраславіў яго, і ён вярнуўся ў месца сваё.
  deu-ELBBK: 'Und der König sprach: Kimham soll mit mir hinübergehen, und ich will
    ihm tun, was gut ist in deinen Augen; und alles, was du von mir begehren wirst,
    will ich für dich tun.'
  mbb-OT: Ne zutun, migkepkepan ni David si Barzilai ne mibpenubtuvazan din. Ne human
    medrapas si David wey kes langun he menge sakup din dutun te Wahig he Jordan.
    Ne mid-ulì en daan si Barzilai ziyà te ubpaan din.
  mal-2015: പിന്നെ സകലജനവും യോർദ്ദാൻ കടന്നു. രാജാവു യോർദ്ദാൻ കടന്നശേഷം ബർസില്ലായിയെ
    ചുംബനം ചെയ്തു അനുഗ്രഹിച്ചു; അവൻ സ്വദേശത്തേക്കു മടങ്ങിപ്പോയി.
  rmc-rmc: 'O David phenďa: „Akor mi avel manca o Kimham a me leske kerava avke, sar
    tuke hin pre dzeka. Savoro, so kames, kerava prekal tu.“'
  pes-OPV: پس تمامی قوم از اردن عبور کردند و چون پادشاه عبور کرد، پادشاه برزلائی را
    بوسید و وی را برکت داد و او به مکان خود برگشت.
  ron-1924: Дупэ че тот попорул а трекут Йорданул ши дупэ че л-а трекут ши ымпэратул,
    ымпэратул л-а сэрутат пе Барзилай ши л-а бинекувынтат. Ши Барзилай с-а ынторс
    акасэ.
  ben-OBCV: অতএব সব লোকজন জর্ডন নদী পার হয়ে গেল, এবং পরে রাজা নিজে পার হলেন। রাজা
    বর্সিল্লয়কে চুম্বন করলেন ও তাঁকে বিদায় জানিয়েছিলেন, এবং বর্সিল্লয় নিজের ঘরে
    ফিরে গেলেন।
  som-som: Oo dadkii oo dhammu Webi Urdun bay ka gudbeen, oo boqorkiina wuu gudbay;
    boqorkiina Barsillay wuu dhunkaday, wuuna u duceeyey; oo isna wuxuu ku noqday
    meeshiisii.
  lat-VUC: 'Cumque transisset universus populus et rex Jordanem, osculatus est rex
    Berzellai, et benedixit ei: et ille reversus est in locum suum.'
  eng-ASVBT: 'And all the people went over the Jordan, and the king went over: and
    the king kissed Barzillai, and blessed him; and he returned unto his own place.'
  ita-1885: E quando tutto il popolo ebbe passato il Giordano, e che il re ancora
    fu passato, il re baciò Barzillai, e lo benedisse. Ed egli se ne ritornò al suo
    luogo.
  eng-LXXUP: And the king said, Let Chimham go over with me, and I will do to him
    what is good in my sight; and whatsoever thou shalt choose at my hand, I will
    do for thee.
  eng-ULB: Then all the people crossed the Jordan, and the king crossed over, and
    the king kissed Barzillai and blessed him. Then Barzillai returned to his own
    home.
  spa-VBL: Así que todos cruzaron el Jordán primero, y luego cruzó el rey. El rey
    besó a Barzilai y lo bendijo, y luego Barzilai regresó a su casa.
  fra-_FOB: Tout le peuple passa donc le Jourdain, et le roi aussi passa. Puis le
    roi baisa Barzillaï et le bénit; et il s'en retourna en sa demeure.
  mal-mal: പിന്നെ സകലജനവും യോർദ്ദാൻ കടന്നു. രാജാവ് യോർദ്ദാൻ കടന്നശേഷം ബർസില്ലായിയെ
    ചുംബനം ചെയ്ത് അനുഗ്രഹിച്ചു; അവൻ സ്വദേശത്തേക്ക് മടങ്ങിപ്പോയി.
  urd-GVR: Phir Dāūd ne apne sāthiyoṅ samet dariyā ko ubūr kiyā. Barzillī ko bosā
    de kar us ne use barkat dī. Barzillī apne shahr wāpas chal paṛā
  suz-BL: मिनु मुर नेल्‍ल यर्दन आइक्‍ची हांबु शोक्‍समा बाक्‍त। पिप यो शोक्‍से बाक्‍त।
    मिनु पिपमी बारजील्‍लाइ कली पुक्‍पु पा आसीक गेवा बाक्‍त। मिनु बारजील्‍लाइ आंम आ
    खिं लेम्‍माक्‍त।
  ita-1927: E quando tutto il popolo ebbe passato il Giordano e l’ebbe passato anche
    il re, il re baciò Barzillai e lo benedisse, ed egli se ne tornò a casa sua.
  ckb-ckb: هەموو گەل لە ڕووباری ئوردون پەڕینەوە، ئینجا پاشاش پەڕییەوە، پاشا بەرزیلەیی
    ماچکرد و داوای بەرەکەتی بۆ کرد، ئەویش گەڕایەوە شوێنەکەی خۆی.
  eng-BBE: 'Then all the people went over Jordan, and the king went over: and the
    king gave Barzillai a kiss, with his blessing; and he went back to his place.'
  kan-OKCV: ಜನರೆಲ್ಲರೂ ಯೊರ್ದನನ್ನು ದಾಟಿದರು. ಅರಸನು ದಾಟಿ ಬಂದಾಗ, ಬರ್ಜಿಲ್ಲೈಯನ್ನು ಮುದ್ದಿಟ್ಟು
    ಅವನನ್ನು ಆಶೀರ್ವದಿಸಿದನು. ಅನಂತರ ಬರ್ಜಿಲ್ಲೈಯು ತನ್ನ ಸ್ಥಳಕ್ಕೆ ಹಿಂದಿರುಗಿದನು.
  tam-2017: மக்கள் எல்லோரும் யோர்தானைக் கடந்தபோது, ராஜா பர்சிலாயியை முத்தமிட்டு அவனை
    ஆசீர்வதித்து, தானும் கடந்துபோனான்; அவனோ தன்னுடைய இடத்திற்குத் திரும்பிப்போய்விட்டான்.
  spa-RV-1909: 'Y todo el pueblo pasó el Jordán: y luego que el rey hubo también pasado,
    el rey besó á Barzillai, y bendíjolo; y él se volvió á su casa.'
  ron-BTF: Și tot poporul a trecut Iordanul. Și după ce împăratul a trecut, împăratul
    l-a sărutat pe Barzilai și l-a binecuvântat; și el s-a întors la locul său.
  eng-WEBP: All the people went over the Jordan, and the king went over. Then the
    king kissed Barzillai and blessed him; and he returned to his own place.
  eng-FBV: So everybody crossed the Jordan first, and then the king crossed over.
    The king kissed Barzillai and blessed him, and then Barzillai went back home.
  nld-1939: Terwijl al het volk de Jordaan overstak, bleef de koning nog staan, kuste
    Barzillai en nam afscheid van hem; en deze keerde naar zijn woonplaats terug.
  nch-BL: Huan quema David huan nochi imasehualhua tamipanoque ipan hueyat Jordán,
    David quitzoponi Barzilai huan quitiochijqui. Huan Barzilai yajqui ichaj.
  vie-1934: Vậy, cả dân sự đều qua sông Giô-đanh, chính mình vua cũng đi nữa. Đoạn
    vua hôn và chúc phước cho Bát-xi-lai; rồi Bát-xi-lai trở về xứ sở mình.
  hin-CV: इसके बाद सभी यरदन नदी के पार चले गए, राजा ने भी नदी पार की. तब राजा ने बारज़िल्लई
    का चुंबन लेते हुए उन्हें आशीर्वाद दिया. इसके बाद बारज़िल्लई अपने घर लौट गए.
  spa-BES: Entonces todo el pueblo pasó por el Jordán, y el rey se acercó; y el rey
    le dio un beso a Barzilai, con su bendición; Y volvió a su lugar.
  tdx-tdx: 'Aa le hoe i mpanjakay: Hindre hitsak’ amako t’i Kimhame, le hanoeko ama’e
    ze atao’o hahasoa; ndra inoñ’ inoñe ty ho paia’o amako le hanoeko.'
  tha-KJV: แล​้วประชาชนทั้งสิ้​นก​็ข้ามแม่น้ำจอร์​แดน เมื่อกษั​ตริ​ย์เสด็จข้ามไปแล้วกษั​ตริ​ย์ทรงจุบบารซิลลัย
    และทรงอวยพระพรแก่​ท่าน ท่านก็​กล​ับไปยั​งบ​้านช่องของตน
  por-BR-2018: 'E todo aquele povo passou o Jordão: e logo que o rei também passou,
    o rei beijou a Barzilai, e abençoou-o; e ele se voltou à sua casa.'
  deu-ELO: Und alles Volk ging über den Jordan, und auch der König ging hinüber. Und
    der König küßte Barsillai und segnete ihn; und er kehrte an seinen Ort zurück.
  eng-WYC-2018: And when all the people and the king had passed [over] Jordan, the
    king abode; and the king kissed Barzillai, and blessed him; and he turned again
    into his place. (And when the king and all the people had crossed over the Jordan
    River, the king stopped there; and he kissed Barzillai, and blessed him; and then
    Barzillai returned to his home.)
  epo-epo: La tuta popolo transiris Jordanon, kaj ankaŭ la reĝo transiris. Kaj la
    reĝo kisis Barzilajon kaj benis lin, kaj ĉi tiu reiris al sia loko.
  uig-PIN: Andin hǝlⱪning ⱨǝmmisi Iordan dǝryasidin ɵtti, padixaⱨmu ɵtti. Andin padixaⱨ
    Barzillayni sɵyüp uningƣa bǝht tilidi; Barzillay ɵz yurtiƣa yenip kǝtti.
  beo-beo: Amalalu, Da:ibidi amola ea dunu huluane da Yoda:ne Hano degei. E da Basila:iai
    amo nonogole, e Gode Ea hahawane dogolegele ba:ma:ne ilegele sia:i. Amalalu, Basila:iai
    da hi diasua buhagi.
  tpi-OTNT: Orait na king na ol lain manmeri bilong en i brukim wara Jordan na i go
    long hap. Na king i givim kis long Barsilai, na em i askim God long mekim gut
    long Barsilai. Na Barsilai i go bek long ples bilong en.
  hau-SA: Saboda haka dukan mutane suka ƙetare Urdun, sa’an nan kuma sarki ma ya ƙetare.
    Sarki ya yi wa Barzillai sumba ya albarkace shi, sa’an nan Barzillai ya koma gidansa.
  uig-LAT: Andin xelqning hemmisi Iordan deryasidin ötti, padishahmu ötti. Andin padishah
    Barzillayni söyüp uninggha bext tilidi; Barzillay öz yurtigha yénip ketti.
  nde-nde: Ngakho abantu bonke bachapha iJodani, inkosi yasichaphela ngaphetsheya.
    Inkosi yamanga uBhazilayi yambusisa, uBhazilayi wasebuyela emzini wakhe.
  ton-ton: Pea naʻe aʻa atu ʻae kakai kotoa pē ʻi Sioatani. Pea hili ʻae lava atu
    ʻae tuʻi, naʻe ʻuma ʻe he tuʻi kia Pasilai, mo ne tāpuakiʻi ia; pea naʻe toe foki
    atu ia ki hono potu ʻoʻona.
  ces-1613: A když se přepravil všecken lid přes Jordán, král také přepravil se. I
    políbil král Barzillai a požehnal ho, kterýžto navrátil se na místo své.
  eng-WMB: All the people went over the Jordan, and the king went over. Then the king
    kissed Barzillai and blessed him; and he returned to his own place.
  tam-TCV: மக்கள் அனைவரும் யோர்தானைக் கடந்தபின் அரசனும் கடந்தான். அரசன் பர்சிலாயை
    முத்தமிட்டு ஆசீர்வதித்தான். பர்சிலாய் தன் வீட்டுக்குத் திரும்பிப்போனான்.
  ceb-ULB: Unya ang tanang katawhan mitabok sa Jordan, ug mitabok ang hari, ug mihalok
    ang hari kang Barzilai ug gipanalanginan siya. Unya mipauli si Barzilai ngadto
    sa kaugalingon niyang panimalay.
  pol-UBG: I cały lud przeprawił się przez Jordan. Gdy król przeprawił się, pocałował
    król Barzillaja i błogosławił mu. Ten zaś wrócił do swego miejsca.
  agr-agr: Tusa chichas inagnakmatai, ashí aents aidauk Jordán utsaanawag katiajajui.
    Nunikag nuwi apu David Barzilaijai akatdayag niina kumpamak yapinum kugkuasui.
    Dutikam Barzilaik niina jeen wakitkiuwai.
  kyc-kyc: Dokopa Dapitimoo banya akali dupwa pipya ipwa Jotane doko yalo dumurena
    peyami. Dokopa baame akali Basilai doko nyinyi pipala yako lao elyape keta pisiyamopa
    anda kapu kyuo peya.
  urd-GVU: پھر داؤد نے اپنے ساتھیوں سمیت دریا کو عبور کیا۔ برزلی کو بوسہ دے کر اُس
    نے اُسے برکت دی۔ برزلی اپنے شہر واپس چل پڑا
  deu-1912: Und da alles Volk über den Jordan war gegangen und der König auch, küßte
    der König den Barsillai und segnete ihn; und er kehrte wieder an seinen Ort.
  kan-2017: ಎಲ್ಲಾ ಜನರೂ ನದಿದಾಟಿದರು. ಅರಸನು ನದಿ ದಾಟಿದ ಮೇಲೆ ಬರ್ಜಿಲ್ಲೈಯನ್ನು ಮುದ್ದಿಟ್ಟು
    ಆಶೀರ್ವದಿಸಿದನು. ಅನಂತರ ಬರ್ಜಿಲ್ಲೈಯು ತನ್ನ ಊರಿಗೆ ಹೋದನು.
  yap-yap: Me th’ab David nge urngin e salthaw rok e lul’ ni Jordan nga baraba’. Me
    faray owchen Barzillai me yibilay ngak Got, me sul Barzillai nga tabinaw rok.
  hlt-MCSB: Pilnam loh JordanTe Jordan boeih a kat daengah ni manghai te a kat pueng.
    Manghai loh Barzillai te a mok tih yoethen a paek phoeiah amah hmuen la mael.
  mdy-ETH: ዬካፓ ዳውቴንታ ዒዛ ዓሶንታ ቢያሢ ዮርዳኖሴ ዎሮና ፒንቄኔ፤ ዳውቴ ዒማና ባርዚላዬ ሄርቃዖ ዓንጄኔ፤ ባርዚላዬያ ፔ
    ማኣሪ ማዒ ዴንዴኔ።
  twi-ASANTE: Enti, nnipa no nyinaa ne ɔhene no twaa Yordan. Ɔhene no yɛɛ Barsilai
    atuu, hyiraa no. Na Barsilai sane nʼakyi kɔɔ ne kurom.
  eng-WEBU: All the people went over the Jordan, and the king went over. Then the
    king kissed Barzillai and blessed him; and he returned to his own place.
  wal-wal: Hegaappe guyyiyan, asai ubbai Yorddaanoosa SHaafaa pinniis; kawoikka pinniis.
    Pinnidi Barzzillaaya yeridi anjjiis; yaatin, Barzzillaayi ba soo simmiis.
  spa-PDDPT: El rey pasó cruzó el Jordán y toda la gente con él. Luego el rey besó
    a Barzilai y lo bendijo, y él regresó a su lugar.
  gun-gun: Pavẽ rei Jordão yakã oaxapa ramo huvixa voi oaxa ma vy oayvupa Barzilai
    rova py, ha'e vy ogueroayvu porã imondovy. Ha'e rã Barzilai ojevy ju ngoo katy.
  agu-BL: Quicy'e'n tzaj tzun cyakil wunak wi a' Jordán. Ma yi ntaxk icy' yi rey wi
    a' nintzun bentz tan k'ale'n Barzilai nin tan stz'uble'n xlajak stzi'. Cwe'n tzun
    chijatxol quibtz. Pakxe'n tzun Barzilai le tetz tanum kale najle't i'.
  ilo-ULB: Ket bimmallasiw dagiti amin a tattao iti Jordan, bimmallasiw met ti ari,
    inagkan ti ari ni Barzillai ket binendisionanna isuna. Ket nagawid ni Barzillai
    iti bukodna a pagtaengan.
  kpg-kpg: Di king mo ana daangada huogodoo la gu lloo adu laa lodo Jordan. Di king
    gaa hongi a Barzillai gaa hai dana hagaaloho gi mee, gei Barzillai gaa hana gi
    dono guongo.
  uig-ARA: ئاندىن خەلقنىڭ ھەممىسى ئىئوردان دەرياسىدىن ئۆتتى، پادىشاھمۇ ئۆتتى. ئاندىن
    پادىشاھ بارزىللاينى سۆيۈپ ئۇنىڭغا بەخت تىلىدى؛ بارزىللاي ئۆز يۇرتىغا يېنىپ كەتتى.
  sus-sus: Mangɛ naxa a fala, «Awa, n xa Kimehami xanin n xun ma, n xa i waxɔnfe birin
    naba a bɛ.»
  pon-2006: Depit oh sapwellime ko koaros ahpw kotehla Pillap Sordan. E ketin metik
    Parsilai oh rahnmwahwih; a Parsilai ahpw pwurala ni imwe.
  jae-jae: Go lau samob selom bu Jordan ma kiŋ gelom amboac tonaŋgeŋ. Ma kiŋ kêlêsôp
    Basilai alianô ma gêjam mec eŋ ma Basilai gêmu gêja taunê malac.
  ksd-ksd: Ma ra tarai par dia ga bolo ra Iordan, ma ra king bula i ga bolo; ma ra
    king i ga galum Barsilai, ma i ga tata vadoane; ma i ga lilikun ta kana gunan.
  tur-YTC: Bütün halk Yarden'i geçti, kral da geçti. Sonra kral Barzillay’ı öptü ve
    onu kutsadı; sonra kendi yerine döndü.
  grc-BRENT: Καὶ εἶπεν ὁ βασιλεὺς, μετʼ ἐμοῦ διαβήτω Χαμαὰμ, κᾀγὼ ποιήσω αὐτῷ τὸ ἀγαθὸν
    ἐν ὀφθαλμοῖς μου, καὶ πάντα ὅσα ἂν ἐκλέξῃ ἐπʼ ἐμοὶ, ποιήσω σοι.
  ind-AYT: Lalu, seluruh rakyat menyeberang dari Sungai Yordan dan raja juga menyeberang.
    Raja mencium dan memberkati Barzilai. Dan, dia pulang ke rumahnya.
  nya-nya: Kotero anthu onse anawoloka Yorodani ndipo kenaka mfumu inawoloka. Mfumu
    inapsompsona Barizilai ndi kumupatsa madalitso ndipo Barizilaiyo anabwerera kwawo.
  hrv-hrv: 'Kralj odgovori: “Neka onda Kimham ide sa mnom dalje, a ja ću mu učiniti
    što bude tebi drago i što god me zamoliš sve ću mu učiniti za tebe.”'
  mps-mps: Tialima, king me aga hani we bidi dabe te wę Jordan nogelama, u badu tugi
    pali. Tama kingo te Barsilaiba te gesabidi nono nenama, tama Godiba hanalu, te
    Barsilai wiegi yai ilimainu yali. Tama Barsilai te aga buluba ma geasa palio.
  tpi-tpi: Orait na king na ol lain manmeri bilong en i brukim wara Jordan na i go
    long hap. Na king i givim kis long Barsilai, na em i askim God long mekim gut
    long Barsilai. Na Barsilai i go bek long ples bilong en.
  dan-1931: Derpå gik alle Krigerne over Jordan, medens Kongen blev stående; og Kongen
    kyssede Barzillaj og velsignede ham, hvorefter Barzillaj vendte tilbage til sit
    Hjem.
  vie-OVCB: Vậy, vua và mọi người qua sông Giô-đan. Vua hôn và chúc phước lành cho
    Bát-xi-lai. Ông quay lại trở về nhà mình.
  guj-2017: પછી રાજા અને તેના સર્વ લોકોએ યર્દન નદી પાર કરી, રાજાએ બાર્ઝિલ્લાયને ચુંબન
    કર્યું અને તેને આશીર્વાદ આપ્યો. પછી બાર્ઝિલ્લાય પોતાના ઘરે પાછો ગયો.
  pon-2006A: Depit oh sapwellime ko koaros ahpw kotehla Pillap Sordan. E ketin metik
    Parsilai oh rahnmwahwih; a Parsilai ahpw pwurala ni imwe.
  por-BRBSL: Todo o povo passou por cima do Jordão, e o rei passou por cima. Então
    o rei beijou Barzillai e o abençoou; e ele voltou para seu próprio lugar.
  cth-cth: Tami pueng hai Jordan tui namran lah a raka awh. Siangpahrang ama dueng
    a raka hnukkhu, Barzillai hah a tapam a paco teh yawhawi a poe teh aonae koe lah
    a ban.
  twi-twi: Enti nnipa no nyinaa ne ɔhene twaa Yordan, ɔhene no yɛɛ Barsilai atuu,
    hyiraa no. Na Barsilai san kɔɔ ne kurom.
  hlt-hlt: Pilnam loh Jordan te Jordan boeih a kat daengah ni manghai te a kat pueng.
    Manghai loh Barzillai te a mok tih yoethen a paek phoeiah amah hmuen la mael.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tì dɔ̀: Kimmɑmmu tũ n kɔtɛní kɛ̀ ti kò nkɛ̀ nh ò dɔ̀ɔ̀ ɑ dɔ́mɛ̀.
    Kɑ̀ɑ dɔ́ tìì kó dimɑ̀ɑ̀ m bo tì ndɑ dɔɔ̀.'
  msy-2020: Egha atrivim uan gumazamiziba ko, me bar Jordanɨn Fanem girɨgha vongɨn
    ghue. Egha atrivim deragh Barsilai damuasa God ko mɨgei. Egha a Barsilain torezɨ,
    a uamategha uan nguibamɨn ghu.
  dop-dop: 'Ntɛnɑ wulɑʋ sɩ: Pǝ wɛ teu, Kimhɑm ɩ́ tǝŋɩ-m nɑ ń heeli-m pǝ tǝnɑ mpi n
    cɑɑnɑ-ɩ tɔ nɑ mɑ́ lɑpɩ-ɩ.'
  azb-azb: Bütün xalq İordan çayını keçdi. Padşah da çayı keçdi. Sonra padşah Barzillayı
    öpdü və ona xeyir-dua verdi. O da öz yerinə qayıtdı.
  eng-DBY: And all the people went over the Jordan; and the king went over; and the
    king kissed Barzillai, and blessed him; and he returned to his own place.
  hin-2017: तब सब लोग यरदन पार गए, और राजा भी पार हुआ; तब राजा ने बर्जिल्लै को चूमकर
    आशीर्वाद दिया, और वह अपने स्थान को लौट गया।
  wol-KYG: 'Buur ne ko: «Baax na, na Kimyam ànd ak man, nu jàll. Dinaa ko defal li
    nga bëgg, te loo bëgg ma defal la ko rekk, dinaa la ko defal.»'
  eng-YLT: And all the people pass over the Jordan, and the king hath passed over,
    and the king giveth a kiss to Barzillai, and blesseth him, and he turneth back
    to his place.
  eng-WYC-2017: And when all the people and the king had passed [over] Jordan, the
    king abode; and the king kissed Barzillai, and blessed him; and he turned again
    into his place.
  eng-WMBB: All the people went over the Jordan, and the king went over. Then the
    king kissed Barzillai and blessed him; and he returned to his own place.
  urd-GVH: फिर दाऊद ने अपने साथियों समेत दरिया को उबूर किया। बरज़िल्ली को बोसा देकर
    उसने उसे बरकत दी। बरज़िल्ली अपने शहर वापस चल पड़ा
  rug-rug: Meke karovia Devita meke sari doduru tie sa Ovuku Zodani. Ahoa sa se Bazilai,
    beto asa si vala nia sa sa nana minana. Meke pule nana mo pa nana vasileana soti
    se Bazilai.
  gaz-gaz: Akkasiin namoonni hundinuu Yordaanosin ceʼan; mootichis ni ceʼe. Mootichis
    Barzilaayii dhungatee eebbise; Barzilaayiinis gara mana isaatti deebiʼe.
  fra-LSG: Quand tout le peuple eut passé le Jourdain et que le roi l’eut aussi passé,
    le roi baisa Barzillaï et le bénit. Et Barzillaï retourna dans sa demeure.
  yal-yal: Mangan yi a fala, a naxa, “Kimihami xa fa n fɔxɔ ra, naxan nafan a ma,
    n na a ligɛ a xa, i na wa naxan yo xɔn ma n tan yii, n na ligɛ i xa.”
  haw-1868: Hele mai la na kanaka a pau ma neia aoao o Ioredane. A pae mai ke alii,
    alaila honi ae la ke alii ia Barezilai, a hoomaikai aku la ia ia, a hoi hou aku
    la ia i kona wahi.
  arb-NAV: فَاجْتَازَ جَمِيعُ الشَّعْبِ نَهْرَ الأُرْدُنِّ وَكَذَلِكَ فَعَلَ الْمَلِكُ.
    وَقَبَّلَ الْمَلِكُ بَرْزِلايَ وَبَارَكَهُ، ثُمَّ قَفَلَ هَذَا رَاجِعاً إِلَى
    مَحَلِّ إِقَامَتِهِ.
  ewe-ewe: Ale ameawo katã tso Yɔdan tɔsisi la kple fia la. Fia la kpla asi kɔ na
    Barzilai, yrae eye Barzilai trɔ yi aƒe.
  eng-LEE: (19:40) And all the people passed over the Jordan, after the king had passed
    over; and the king kissed Barzillai, and blessed him; and he returned unto his
    own place.
  asm-FB: পাছে সকলো মানুহে যৰ্দ্দন পাৰ হ’ল আৰু ৰজায়ো পাৰ হ’ল; পাছত ৰজাই বৰ্জ্জিলয়ক
    চুমা খাই বিদায় দিলে৷ তেওঁ নিজ ঠাইলৈ উভটি গ’ল।
  sus-A: مَنفّ نَشَ عَ قَلَ، «عَوَ، ﭑ شَ كِمٍهَمِ شَنِن ﭑ شُن مَ، ﭑ شَ عِ وَشْنقٍ
    بِرِن نَبَ عَ بّ.»
  fra-SBL: Tout le peuple passa le Jourdain, et le roi aussi. Le roi embrassa Barzillai
    et le bénit, puis il retourna à sa place.
  hbo-hbo: וַיֹּ֣אמֶר הַמֶּ֗לֶךְ אִתִּי֙ יַעֲבֹ֣ר כִּמְהָ֔ם וַאֲנִי֙ אֶעֱשֶׂה־לֹּ֔ו
    אֶת־הַטֹּ֖וב בְּעֵינֶ֑יךָ וְכֹ֛ל אֲשֶׁר־תִּבְחַ֥ר עָלַ֖י אֶֽעֱשֶׂה־לָּֽךְ׃
  kik-kik: Nĩ ũndũ ũcio andũ othe makĩringa Rũũĩ rwa Jorodani, nake mũthamaki agĩcooka
    akĩringa. Mũthamaki akĩmumunya Barizilai na akĩmũrathima, nake Barizilai agĩcooka
    gwake mũciĩ.
  fra-NCL: 'Le roi dit : « Que Chamaam passe avec moi, et je ferai pour lui tout ce
    qui te plaira ; et tout ce que tu désireras de moi, je te l’accorderai. »'
  cek-AK: To pongah kaminawk boih Jordan vapui to angkat o. Siangpahrang loe tui angkat
    moe, Barzillai to mok pacoengah, tahamhoihaih paek; to pacoengah Barzillai loe
    angmah ih vangpui ah amlaem let.
  cuk-cuk: Belagwable Jordán-diwargi obaksamalad. Obaksamargua, Rey-David, Barzilaiʼga
    degimaloye-sogega e-wagar-usad, degi, ega Bab-Dummadse-gornai gualid. Geb agine,
    Barzilai gannar e-negse nadegusad.
  uig-CYR: Андин хәлиқниң һәммиси Иордан дәриясидин өтти, падишаму өтти. Андин падиша
    Барзиллайни сөйүп униңға бәхит тилиди; Барзиллай өз жутиға йенип кәтти.
  tel-2017: అప్పుడు రాజు, ప్రజలందరూ నది అవతలకు వచ్చారు. రాజు బర్జిల్లయిని ముద్దు పెట్టుకుని
    దీవించాడు. తరువాత బర్జిల్లయి తన స్వస్థలానికి వెళ్ళిపోయాడు.
  hat-BSA: Tout moun yo te travèse Jourdain an e wa a te travèse tou. Epi wa a te
    bo Barzillaï. Li te beni li e li te retounen nan plas li.
  kos-kos: Na David ac mwet lal nukewa tupalla Infacl Jordan. El ngok mutal Barzillai
    ac sang kas in akinsewowoyal, na Barzillai el folokla nu yen sel.
  hbo-WLC: וַיֹּ֣אמֶר הַמֶּ֗לֶךְ אִתִּי֙ יַעֲבֹ֣ר כִּמְהָ֔ם וַאֲנִי֙ אֶעֱשֶׂה־לּ֔וֹ
    אֶת־הַטּ֖וֹב בְּעֵינֶ֑יךָ וְכֹ֛ל אֲשֶׁר־תִּבְחַ֥ר עָלַ֖י אֶֽעֱשֶׂה־לָּֽךְ׃
  ibo-ibo: Ya mere, ndị ahụ niile gabigara Jọdan, mgbe ahụ eze gabigakwara. Eze suturu
    Bazilai ọnụ, gọziekwa ya, Bazilai laghachiri nʼụlọ ya.
  ory-ory: ଏଉତ୍ତାରେ ସମସ୍ତ ଲୋକ ଯର୍ଦ୍ଦନ ପାର ହେଲେ, ଏବଂ ରାଜା ମଧ୍ୟ ପାର ହେଲେ; ପୁଣି ରାଜା
    ବର୍ସିଲ୍ଲୟଙ୍କୁ ଚୁମ୍ବନ କରି ଆଶୀର୍ବାଦ କଲେ; ତହୁଁ ବର୍ସିଲ୍ଲୟ ଆପଣା ସ୍ଥାନକୁ ଫେରିଗଲା।
  chk-chk: Mürin, Tafit me nöün aramas meinisin ra feila pekilan ewe chanpupu Jortan.
    Iwe, Tafit a mitiri Parsilai o afeiöchü. Nge wesin an afeiöchü, Parsilai a liwiniti
    poputän fanüan.
  ssd-ssd: Taŋakina sulumba gabat suŋgo nuŋe kuasmbi ŋakmba kilmba nane Yordan kule
    pakarka sim kumba gabat suŋgo ndek Barsilai mumumba nyaro tuna le nu luka nuŋe
    tumbraŋ kina.
  rop-rop: Afta na King Deibid en im men olabat bin krosim det Jodan Riba, en afta
    imbin kis langa det olmen Basilai blanga sei gudbai langa im, en imbin gibit gudbala
    wed langa im, en afta Basilai bin gobek langa im ron kemp.
  ukr-1871: Як перебрів Йордань увесь військовий люд, а з ним і царь, поцїлував царь
    Берзеллїя й благословив його, й вернувсь той у свою домівку.
  deu-1951: Und als alles Volk den Jordan überschritten hatte, ging der König auch
    hinüber; und der König küßte den Barsillai und segnete ihn. Darauf kehrte dieser
    wieder an seinen Ort zurück.
  eng-JPS: (19-40) And all the people went over the Jordan, and the king went over;
    and the king kissed Barzillai, and blessed him; and he returned unto his own place.
  srp-1865: I kad prijeðe sav narod preko Jordana i car prijeðe, cjelova car Varzelaja
    i blagoslovi ga, i on se vrati u mjesto svoje.
  lug-lug: Awo abantu bonna ne basomoka Yoludaani, kabaka n’asomoka nabo. Kabaka n’anywegera
    Baluzirayi n’amusabira omukisa, n’addayo ewuwe.
  heb-heb: ויעבר כל העם את הירדן והמלך עבר וישק המלך לברזלי ויברכהו וישב למקמו׃
  ben-IRV: পরে সমস্ত লোক যর্দ্দন পার হল, রাজাও পার হলেন এবং রাজা বর্সিল্লয়কে চুমু
    করলেন ও আশীর্বাদ করলেন; পরে তিনি নিজের জায়গায় ফিরে গেলেন৷
  pan-pan: ਫਿਰ ਸਾਰੇ ਲੋਕ ਯਰਦਨ ਦੇ ਪਾਰ ਲੰਘ ਗਏ ਅਤੇ ਜਦ ਰਾਜਾ ਪਾਰ ਆਇਆ ਤਾਂ ਰਾਜਾ ਨੇ ਬਰਜ਼ਿੱਲਈ
    ਨੂੰ ਚੁੰਮਿਆ ਅਤੇ ਉਹ ਨੂੰ ਅਸੀਸ ਦਿੱਤੀ ਅਤੇ ਉਹ ਆਪਣੇ ਥਾਂ ਨੂੰ ਮੁੜ ਗਿਆ।
  tkr-tkr: Gırgın millet İordanne damayle ılğeç'uyle qiyğa, paççahır damayle ılğeç'ena.
    Qiyğa paççahee Barzilayıs ubba hı'ı, mang'us xayir-düə hoole. Manar cune xaaqa
    siyk'al.
  mya-JVB: လူ အပေါင်း တို့သည်လည်း ယော်ဒန် မြစ်ကို ကူး ကြ၏။ ရှင် ဘုရင်သည် ကိုယ်တိုင်ကူး
    ပြီးမှ ၊ ဗာဇိလဲ ကို နမ်း ၍ ကောင်းကြီး ပေးတော်မူသဖြင့် ၊ သူသည် မိမိ နေရာ သို့ ပြန်
    သွား၏။
  tte-O: Mwa tomo meuloili waila Yolidan silopanaisi yo tabe Deibida ilopanaisi. Muli
    mena Deibida Basilai inisoi yo ikawanoi Yeoba imuloloi yo Basilai ipileyoi ana
    yanuwa mena.
  tbg-tbg: Minti tivakero avuhainaava nai navunaa vaiinti nahenti hampata Iotani Namari
    taqa varero hini mantaraini oruntero, Basalaira moqa kero Kotiva vira koqema amitaarire
    tiro, Kotira aarama amitovaro Basalaiva nai maaqaini anirantero vuvaro
  hmo-hmo: Vadaeni taunimanima ibounai ese Ioridane Sinavai idia hanaia, king ese
    danu ia hanaia. Vadaeni king ese Barasilai ia kisi henia, bona ia hanamoa. Unai
    murinai Barasilai ese iena hanua korikori dekenai ia giroa lou.
  urd-urd: और सब लोग यरदन के पार हो गये और बादशाह भी पार हुआ, फिर बादशाह ने बरज़िली
    को चूमा और उसे दुआ दी और वह अपनी जगह को लौट गया।
  rus-SYN: И перешел весь народ Иордан, и царь также. И поцеловал царь Верзеллия и
    благословил его, и он возвратился в место свое.
  bqc-SIM: 'Ɔ̃ kí mɛ̀: Kimaũ a buamanↄɛ. Má yã́ pↄ́ kɛ̀nɛ maa kɛɛ̀, mɛ́ yã́ pↄ́
    ń gbɛ̀aa píi má kɛnɛ.'
  tcz-CHONGTHU: Hiti chun mipi jouse chun lengpa toh Jordan chu agalkai tao vin ahi.
    chuin David in Barzillai chu phatthei aboh a achop jou vin, Barzillai chu a inlam
    akile kit tan ahi.
  mar-mar: राजाने बर्जिल्ल्यचे चुंबन घेऊन त्यास आशीर्वाद दिले. बर्जिल्ल्य आपल्या घरी
    परतला. राजा इतर लोकांबरोबर नदी ओलांडून पलीकडे गेला.
  qub-qub: Jordán mayuta llapan runacuna chimparan. Raypis chimparan. Barzilaitana
    muchaycuran «aywallä» nir. Chaura Barzilai marcanman cuticuran.
  bqp-bqp: Gbɛ̃ sĩnda pínki bikũ̀ Yodaa, akũ kína bikũ̀. Kína lɛ́ pɛ̀ Bazilaia
    à sa mana ònɛ, akũ Bazilai ɛ̀ra à tà bɛ.
  hat-hat: Apre sa, tout moun yo janbe lòt bò larivyè Jouden an. Lè wa a fin janbe,
    li bo Bazilayi, li rele benediksyon Bondye sou li. Bazilayi tounen lakay li apre
    sa.
  eng-BSB: So all the people crossed the Jordan, and then the king crossed over. The
    king kissed Barzillai and blessed him, and Barzillai returned home.
  tod-tod: 'Masagi ɠɛni ma: «Zèe ɠa bu, ɓɛ Kimeɠame ʋilɛ pòlu, nii nɔpɛ è pɔ, nà
    kɛ bɛ. Nii nɔpɛ wɔin è ma, nà kɛ è ʋɛ.»'
  eng-WEBPB: All the people went over the Jordan, and the king went over. Then the
    king kissed Barzillai and blessed him; and he returned to his own place.
  kbq-kbq: Hagi mika vahe'mo'za Jodani tina takahe'za kantu kaziga vazageno'a Deviti'a
    Basilaina antako hunenteno asomu ke huntetegeno, ete kuma'arega vu'ne.
  nhe-BL: Huan quema David huan nochi itlacajhua tlamipanoque ipan atemitl Jordán,
    David quitzoponi Barzilai huan quitiochijqui. Huan Barzilai mocuepqui ichaj.
  bus-bus: Baade píngi bikũ̀ Yodaa, ben kí bikũ̀. Kí lɛ́ pɛ̀ Bazilaia à sa maaa
    ònɛ, ben Bazilai ɛ̀ara à tà a bɛ.
  gub-BL: Na'e Tawi a'e kury, hemiruze'eg paw hehe we har paw wà no, wahaw Zotàw yrykaw
    oho wà kury. Uzurupyter Tawi Maraziraz uze'egatu imono pà hehe. Na'e uzewyr Maraziraz
    weko haw pe kury.
  eng-DRA: 'And when all the people and the king had passed over the Jordan, the king
    kissed Berzellai, and blessed him: and he returned to his own place.'
