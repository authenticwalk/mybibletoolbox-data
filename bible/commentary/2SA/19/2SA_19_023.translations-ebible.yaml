verse: 2SA.019.023
translations:
  mal-C: രാജാവു ശിമെയിയോട്, “നീ മരിക്കുകയില്ല” എന്നു പറഞ്ഞു. രാജാവ് ആ കാര്യം ശപഥംചെയ്ത്
    ഉറപ്പാക്കുകയും ചെയ്തു.
  deu-TKW: 'David erwiderte jedoch: Was habe ich mit euch zu thun, ihr Zerujasöhne,
    daß ihr mir heute zum Versucher werdet? Solte heute in Israel jemand ums Leben
    kommen? Weiß ich doch nun, daß ich jetzt König über Israel bin.'
  lin-lin: 'Davidi azongisaki : — Likambo nini kati na ngai mpe bino bana mibali ya
    Tseruya ? Bokomi lelo banguna na ngai ! Boni, basengeli koboma moto moko lelo
    kati na Isalaele ? Nayebi te ete ngai nde nazali lelo mokonzi ya Isalaele ?'
  eng-LSV: And the king says to Shimei, “You do not die”; and the king swears to him.
  eng-GNV: Therefore the King saide vnto Shimei, Thou shalt not die, and the king
    sware vnto him.
  eng-WEBSTER: Therefore the king said to Shimei, Thou shalt not die. And the king
    swore to him.
  nhw-BL: 'Huan teipa David quitlachili Simei huan quiilhui: ―Amo ximomajmati, amo
    timiquis.'
  swh-ONEN: Basi mfalme akamwambia Shimei, “Hutakufa.” Naye mfalme akamwahidi kwa
    kiapo.
  bba-bba: Mɑ Dɑfidi u Abisɑi kɑ win mɔɔ Yoɑbu wisɑ u nɛɛ, mbɑ n bɛɛ wɑ bɛɛ Seruyɑn
    bibu. Mbɑn sɔ̃nɑ i mɑn yibɛrɛ tɛɛru seesimɔ. N weenɛ bu ɡoo ɡo ɡisɔ? Wɑrɑ kun
    yɛ̃ mɑ nɛnɑ nɑ sɑ̃ɑ Isirelibɑn sinɑ boko tɛ̃.
  eng-KJVCPB: Therefore the king said unto Shimei, Thou shalt not die. And the king
    sware unto him.
  mpx-mpx: Yaka i papasila ge i bateli Simei elana i ba, “Nige nu aaliga.”
  luo-luo: Omiyo nowacho ni Shimei niya, “Ok ibi tho.” Kendo ruoth nosingore kokwongʼore.
  meu-meu: Bena hanua pavapavana ese Simei e hamaoroa, eto, Oi na basio mase. Bena
    hanua pavapavana ese e gwau henia hamata.
  npi-ULB: त्यसैले राजाले शिमीलाई भने, “तिमी मर्ने छैनौ ।” त्यसैले राजाले शपथसहित
    तिनलाई प्रतिज्ञा गरे ।
  yor-yor: Ọba sì wí fún Ṣimei pé, “Ìwọ kì yóò kú!” Ọba sì búra fún un.
  ind-ind: Lalu Daud berjanji kepada Simei dengan bersumpah, “Kamu tidak akan dihukum
    mati.”
  pes-OPCB: 'سپس رو به شمعی کرد و قسم خورده، گفت: «تو کشته نخواهی شد.»'
  tgl-ULB: Kaya sinabi ng hari kay Simei, “Hindi ka mamamatay.” Kaya nangako ang hari
    sa kaniya ng isang sumpa.
  cbu-NT: Ashirucha, Dapiy amb tárangu, Simiyaa, zurampatari nuw shiyaa pachachinllpa,
    tárangiya.
  hui-hui: Ani lowa ibugua Simaihondo lamialu lalu, I̱naore bi larogonigo mbiralime
    í̠ homabelo bo wa naholebiraore laro, lene.
  mya-mya: ရှိ​မိ​အား``သင်​သည်​သေ​ဒဏ်​ခံ​ရ​မည်​မ​ဟုတ် ကြောင်း​ငါ​က​တိ​ပြု​၏'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: རྒྱལ་པོས་ཤིམ་ཨི་ལ། ཁྱོད་འཆི་བར་མི་འགྱུར་རོ་ཞེས་བསྒོས་ཤིང་ཁོ་ལ་མནའ་བསྐྱལ་ཏོ།
    །
  sna-sna: Saka mambo akati kuna Shimei, “Haungafi.” Uye mambo akamuvimbisa nemhiko.
  spa-BLM: 'El rey dijo a Simei: “No morirás”. El rey le juró.'
  cac-cac: 'Ix yalan vin̈ rey chi'' d''a vin̈aj Simei chi'' icha tic: —Svac'' in ti''
    d''a yichan̈ Jehová to man̈ ol ach in mil-laj, xchi vin̈.'
  swh-ULB: Hivyo mfalme akamwambia Shimei, “Hautakufa.” Mfalme akamwahidi kwa kiapo.
  bel-bel: 'І сказаў цар Сэмэю: ты не памрэш. І прысягнуўся яму цар.'
  deu-ELBBK: 'Aber David sprach: Was haben wir miteinander zu schaffen, ihr Söhne
    der Zeruja, dass ihr mir heute zu Widersachern werdet? Sollte heute ein Mann in
    Israel getötet werden? Denn weiß ich nicht, dass ich heute König bin über Israel?'
  mbb-OT: Umbe, migkeǥiyan ni David si Shimei te, “Ibpesarig ku he kenè ka edhimetayan.”
  mal-2015: 'പിന്നെ ശിമെയിയോടു: നീ മരിക്കയില്ല എന്നു പറഞ്ഞു, രാജാവു അവനോടു സത്യവും
    ചെയ്തു.'
  rmc-rmc: 'Ale o David phenďa: „So te kerel tumenca, čhave la Cerujakre, hoj adadžives
    ačhen mange pre oda, so kamav te kerel? Adadžives majinel te el vareko murdardo
    andro Izrael? Či so, me na džanav, hoj som adadžives kraľis upral o Izrael?“'
  pes-OPV: 'پس پادشاه به شمعی گفت: «نخواهی مرد.» و پادشاه برای وی قسم خورد.'
  ron-1924: 'Ши ымпэратул а зис луй Шимей: „Ну вей мури!” Ымпэратул й-а журат кэ ну-л
    ва оморы.'
  ben-OBCV: তাই রাজামশাই শিমিয়িকে বললেন, “তুমি মরবে না।” রাজামশাই শপথ করে তার কাছে
    প্রতিজ্ঞা করলেন।
  som-som: Markaasaa boqorkii wuxuu Shimcii ku yidhi, Adigu dhiman maysid. Boqorkiina
    wuu u dhaartay.
  lat-VUC: 'Et ait rex Semei: Non morieris. Juravitque ei.'
  eng-ASVBT: And the king said unto Shimei, Thou shalt not die. And the king sware
    unto him.
  ita-1885: 'E il re disse a Simi: Tu non morrai. E il re gliel giurò.'
  eng-LXXUP: And David said, What have I to do with you, ye sons of Zeruiah, that
    ye as it were lie in wait against me this day? today no man in Israel shall be
    put to death, for I know not if I this day reign over Israel.
  eng-ULB: So the king said to Shimei, “You will not die.” So the king promised him
    with an oath.
  spa-VBL: 'David se volvió hacia Simei y le juró: “No vas a morir”.'
  fra-_FOB: 'Et le roi dit à Shimeï: Tu ne mourras point! Et le roi le lui jura.'
  mal-mal: 'പിന്നെ രാജാവ് ശിമെയിയോട്: നീ മരിക്കുകയില്ല എന്നു പറഞ്ഞു, രാജാവ് അവനോട്
    സത്യവും ചെയ്തു.'
  urd-GVR: Phir bādshāh Simaī se muḳhātib huā, “Rab kī qasam, āp nahīṅ mareṅge.”
  suz-BL: मिनु पिपमी शिमेइ कली “गे साइक्‍चा मपुंइसीनेवे” देंमाक्‍त। मिनु पिपमी मेको
    लोव़ थमा सेल्‍चा कली कसम जवा बाक्‍त। १राजा २:८-९
  ita-1927: 'E il re disse a Shimei: “Tu non morrai!” E il re glielo giurò.'
  ckb-ckb: 'ئینجا پاشا بە شیمعی گوت: «تۆ نامریت.» پاشا سوێندی بۆ خوارد.'
  eng-BBE: So the king said to Shimei, You will not be put to death. And the king
    gave him his oath.
  kan-OKCV: ಆಗ ಅರಸನು ಶಿಮ್ಮಿಗೆ, “ನೀನು ಸಾಯುವುದಿಲ್ಲ,” ಎಂದು ಅವನಿಗೆ ಆಣೆ ಇಟ್ಟನು.
  tam-2017: 'ராஜா சீமேயியைப் பார்த்து: நீ இறப்பதில்லை என்று அவனுக்கு ஆணையிட்டான்.'
  spa-RV-1909: 'Y dijo el rey á Semei: No morirás. Y el rey se lo juró.'
  ron-BTF: 'De aceea împăratul i-a spus lui Șimei: Nu vei muri. Și împăratul i-a jurat.'
  eng-WEBP: The king said to Shimei, “You will not die.” The king swore to him.
  eng-FBV: David turned to Shimei and swore an oath to him, “You're not going to die.”
  nld-1939: 'En tot Sjimi sprak de koning: Ge zult niet sterven! En de koning bezwoer
    het hem zelfs.'
  nch-BL: 'Huan teipa David quitachili Simei huan quiilhui: ―Amo ximomajmati, amo
    timiquis.'
  vie-1934: 'Đoạn, vua nói cùng Si-mê-i rằng: Ngươi chẳng chết đâu. Rồi vua lập lời
    thề với người.'
  hin-CV: तब शिमेई से उन्मुख हो राजा ने कहा, “तुम्हें मृत्यु दंड नहीं दिया जाएगा.”
    इसके लिए राजा ने उससे शपथ खाई.
  spa-BES: 'Entonces el rey dijo a Simei: No serás muerto. Y el rey hizo su juramento.'
  tdx-tdx: 'Le hoe t’i Davide: Hatako akore nahareo ana’ i Tseroiào, t’ie hifandrafelahy
    amako henaneo? hohofan-doza hao t’indaty e Israele te anito? tsy apotako hao te
    mpanjaka’ Israele iraho androany?'
  tha-KJV: และกษั​ตริ​ย์ตรัสกับชิเมอี​ว่า “​เจ้​าจะไม่​ถึงตาย​” แล​้วกษั​ตริ​ย์​ก็​ประทานคำปฏิญาณแก่​เขา
  por-BR-2018: 'E disse o rei a Simei: Não morrerás. E o rei jurou a ele.'
  deu-ELO: 'Und der König sprach zu Simei: Du sollst nicht sterben! Und der König
    schwur ihm.'
  eng-WYC-2018: And the king said to Shimei, Thou shalt not die; and the king swore
    to him.
  epo-epo: 'Kaj la reĝo diris al Ŝimei: Vi ne mortos. Kaj la reĝo ĵuris al li.'
  uig-PIN: 'Andin padixaⱨ Ximǝygǝ: Sǝn ɵlmǝysǝn, — dedi. Padixaⱨ uningƣa ⱪǝsǝm ⱪildi.'
  beo-beo: Amola e da Simiaima amane sia:i, “Na da dafawane na sia:ga ilegesa. Ilia
    da di hamedafa fane legemu.”
  tpi-OTNT: Na king i mekim strongpela tok long Simei olsem, “Tru antap, ol i no inap
    kilim yu i dai.”
  hau-SA: Saboda haka sarki ya ce wa Shimeyi, “Ba za ka mutu ba.” Sarki kuwa ya yi
    alkawari har da rantsuwa.
  uig-LAT: 'Andin padishah Shimeyge: Sen ölmeysen, — dédi. Padishah uninggha qesem
    qildi.'
  nde-nde: Ngakho inkosi yathi kuShimeyi, “Kawuyikufa.” Njalo inkosi yamthembisa ngokufunga.
  ton-ton: Ko ia naʻe pehē ai ʻe he tuʻi kia Simi, “ʻE ʻikai te ke mate. Pea naʻe
    fuakava ʻe he tuʻi kiate ia.”
  ces-1613: 'Tedy řekl král k Semei: Neumřeš. I přisáhl mu král.'
  eng-WMB: The king said to Shimei, “You will not die.” The king swore to him.
  tam-TCV: எனவே அரசன், சீமேயிக்கு, “நீ சாகமாட்டாய்” என்று ஆணையிட்டு வாக்குக்கொடுத்தான்.
  ceb-ULB: Busa miingon ang hari ngadto kang Shimei, “Dili ka mamatay.” Busa ang hari
    misaad kaniya pinaagi sa panumpa.
  pol-UBG: 'I król powiedział do Szimejego: Nie umrzesz. I król mu to przysiągł.'
  agr-agr: 'Nuna tusa Simín chichajak: “¡Aminak mashtatjame! Wi tajam nunak Apajuí
    antamunum tajai”, tiuwai.'
  kyc-kyc: Lapala baame Simai lamaiyuo lao, Nambame emba pyao kumaka narami lao lalu
    lao langilyu, leya.
  urd-GVU: پھر بادشاہ سِمعی سے مخاطب ہوا، ”رب کی قَسم، آپ نہیں مریں گے۔“
  deu-1912: 'Und der König sprach zu Simei: Du sollst nicht sterben. Und der König
    schwur ihm.'
  kan-2017: ಅನಂತರ ಅರಸನು ಶಿಮ್ಮಿಗೆ, “ನಿನಗೆ ಮರಣದಂಡನೆ ಆಗುವುದಿಲ್ಲ” ಎಂದು ಪ್ರಮಾಣಮಾಡಿ ಹೇಳಿದನು.
  yap-yap: Me ga’ar ngak Shimei, “Nggu micheg ngom ndab kun thang e pogofan rom.”
  hlt-MCSB: Te phoeiah manghai loh Shimei te, “Na duek mahpawh,” a ti nah tih anih
    te manghai loh a toemngam thil.
  mdy-ETH: ዒማና ካኣቲ ሺምዒም፦ «ኔና ታ ዎዺሺንዱዋሴ» ጌይ ጫኣቄኔ።
  twi-ASANTE: Enti, ɔhene no kaa ntam kyerɛɛ Simei sɛ, “Wɔrenkum wo.”
  eng-WEBU: The king said to Shimei, “You will not die.” The king swore to him.
  wal-wal: Kawoi SHim77a, “Neeni haiqqakka” yaagidi ayyo caaqqiis.
  spa-PDDPT: 'Y el rey dijo a Simei: ¡No morirás! Y el rey se lo juró.'
  gun-gun: Ha'e gui Simei pe ju huvixa oura vy — Ndee neremanoi 'rã — he'i.
  agu-BL: 'Bene''n tzun tlol tetz Simei: —Sak swutz Ryos yi jun cu''n quil cẍquim
    tan apaltil, stzun Luwiy bantz.'
  ilo-ULB: Isu nga imbaga ti ari kenni Simei, “Saanka a matay.” Isu a nagkari ti ari
    kenkuana nga addaan iti panagsapata.
  kpg-kpg: Gei mee ga helekai gi Shimei boloo, “Au e hai dagu hagamodu adu gi di goe
    bolo goe hagalee daaligi gii made.”
  uig-ARA: 'ئاندىن پادىشاھ شىمەيگە: سەن ئۆلمەيسەن، ــ دېدى. پادىشاھ ئۇنىڭغا قەسەم
    قىلدى.'
  sus-sus: Dawuda naxa a yaabi, «Seruya xa die, munse na won tagi? Wo wama findife
    n yaxuie nan na to? A lanma mixi nde xa faxa to Isirayila bɔxi ma? N ɲan a kolon
    n bara gɛ mangɛya sɔtɔde to.»
  pon-2006: E ahpw mahsanihlahng Simei, I inoukihong uhk me ke sohte pahn kamakamala.”
  jae-jae: Ma kiŋ kêtôc lêma ma kêsôm gêdêŋ Simei gebe “Aôm oc ômac êndu atom.”
  ksd-ksd: 'Ma ra king i ga biti tai Simei: Pa una virua. Ma ra king i ga vavalima
    damana ure.'
  tur-YTC: Kral, Şimei'ye, “Ölmeyeceksin” dedi. Kral ona ant içti.
  grc-BRENT: Καὶ εἶπε Δαυίδ, τί ἐμοὶ καὶ ὑμῖν, υἱοὶ Σαρουίας, ὅτι γίνεσθέ μοι σήμερον
    εἰς ἐπίβουλον; σήμερον οὐ θανατωθήσεταί τις ἀνὴρ ἐξ Ἰσραήλ· ὅτι οὐκ οἴδα εἰ σήμερον
    βασιλεύω ἐγὼ ἐπὶ τὸν Ἰσραήλ.
  ind-AYT: Raja berkata kepada Simei, “Kamu tidak akan dihukum mati.” Lalu, raja bersumpah
    kepadanya.
  nya-nya: Ndipo mfumu inati kwa Simei, “Iwe Simei suphedwa.” Ndipo mfumuyo inalonjeza
    ndi lumbiro.
  hrv-hrv: 'A David odgovori: “Što ja imam s vama, Sarvijini sinovi, te me danas uvodite
    u napast? Zar bi danas mogao tko biti pogubljen u Izraelu? TÓa sada znam da sam
    danas opet kralj nad Izraelom.”'
  mps-mps: Tama kingo bomai po te Simeiba weyu, aga nogo guni sisu weyu, te tama po
    wai, “Eno mu po nagebolo obao, augwaligo nage me ela mugobeo,” wali.
  tpi-tpi: Na king i mekim strongpela tok long Simei olsem, “Tru antap, ol i no inap
    kilim yu i dai.”
  dan-1931: 'Derpå sagde Kongen til Simeï: “Du skal ikke dø!” Og Kongen tilsvor ham
    det.'
  vie-OVCB: 'Quay sang Si-mê-i, vua thề: “Ngươi không chết đâu.”'
  guj-2017: પછી દાઉદ રાજાએ શિમઈને કહ્યું, “તું મરશે જ નહિ.” રાજાએ તેને સમ ખાઈને વચન
    આપ્યું.
  pon-2006A: E ahpw mahsanihlahng Simei, I inoukihong uhk me ke sohte pahn kamakamala.”
  por-BRBSL: 'O rei disse a Shimei: “Você não morrerá”. O rei jurou a ele.'
  cth-cth: Siangpahrang ni Shimei koevah, na dout mahoeh telah lawk a kam.
  twi-twi: Enti ɔhene no kaa ntam kyerɛɛ Simei se, “Wɔrenkum wo.”
  hlt-hlt: Te phoeiah manghai loh Shimei te, “Na duek mahpawh,” a ti nah tih anih
    te manghai loh a toemngam thil.
  tbz-SIM: 'Kɛ̀ Dɑfitii nɑ́kɛ́ Abikɑii nɛ̀ o tebitɛ Soɑbu kɛ dɔ̀: Di kpɛti tú bɑ dɛ
    miɛkɛ Seduyɑ bí díndi? Dɛ̀ dòmmɛ kɛ̀ di dɔ́ tí nɛnni, n yí dɔ́ n cɔú dìì yiè tikpɑ̀tì
    bɛ̀ɛ kuɔ Isidɑyɛɛribɛ kóo mɔù, we nyí yɛ̃́ yíe nkɛ dò mmíì tu Isidɑyɛɛribɛ kóo
    kpɑ̀ɑ̀tì?'
  msy-2020: Egha atrivim akar dɨkɨrɨzim gamua pamtemɨn Simei mɨgɨa ghaze, “Bar guizbangɨra,
    me nɨ mɨsueghtɨ, nɨ aremeghan kogham.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑfiiti pɔɔsɑ Apisɑyi nɑ ɩ tɑɑlʋ Sowɑpɩ sɩ: Mǝ tɔm suwe? Pepe
    tɔɔ kɛ́ ɩ cɑɑlǝɣɩ-m mpʋ? Mɑ tɑɣɑnɑ Ɩsɛɣɛlɩ kɑwulɑɣɑ tɑɑ kɛ́ mǝlʋɣʋ kɛ́. Ɩlɛ pǝ
    fɛɩ sɩ pɑ́ kʋ nɔɣɔlʋɣʋ sɑŋɑ.'
  azb-azb: 'Padşah sonra Şimeyə dedi: «Sənə ölüm yoxdur». Buna görə padşah ona and
    içdi.'
  eng-DBY: And the king said to Shimei, Thou shalt not die. And the king swore to
    him.
  hin-2017: फिर राजा ने शिमी से कहा, “तुझे प्राणदण्ड न मिलेगा।” और राजा ने उससे शपथ
    भी खाई।
  wol-KYG: 'Daawuda ne Abisay: «Yeen, doomi Seruya, lu ciy seen yoon, ba ngeen di
    ma ŋàññ nii tey? Xam naa xéll tey ne maay buurub Israyil. Kon ana ku wara rey
    kenn tey ci Israyil?»'
  eng-YLT: And the king saith unto Shimei, 'Thou dost not die;' and the king sweareth
    to him.
  eng-WYC-2017: And the king said to Shimei, Thou shalt not die; and the king swore
    to him.
  eng-WMBB: The king said to Shimei, “You will not die.” The king swore to him.
  urd-GVH: फिर बादशाह सिमई से मुख़ातिब हुआ, “रब की क़सम, आप नहीं मरेंगे।”
  rug-rug: Meke zama tokotokoro la koe Simei se Devita, “Tozi nigo rau sapu lopu kaqu
    tava mate si goi.”
  gaz-gaz: Kanaafuu mootichi Shimeʼiidhaan, “Ati duʼuu hin qabdu” jedhe. Kanas kakaadhaan
    mirkaneesseef.
  fra-LSG: 'Et le roi dit à Schimeï: Tu ne mourras point! Et le roi le lui jura.'
  yal-yal: Koni Dawuda yi a fala Abisayi nun a xunyɛn Yowaba xa, a naxa, “Seruyaa
    dii xɛmɛne, ɛ gbee biran nanse yi? Nanfera iki, ɛ n matandima? N mi waxi Isirayila
    kaa yo xa faxa to, n laxi a ra a n tan nan Isirayila mangan na to.”
  haw-1868: 'I aku la ke alii ia Simei, Aole oe e make: a hoohiki aku la ke alii ia
    ia.'
  arb-NAV: 'ثُمَّ قَالَ الْمَلِكُ لِشِمْعِي: «لَنْ تَمُوتَ». وَأَقْسَمَ لَهُ عَلَى
    ذَلِكَ.'
  ewe-ewe: Fia la trɔ ɖe Simei ŋu eye wògblɔ be, “Mana nànɔ agbe.” Ale fia la ka atam
    ɖe nya sia dzi nɛ.
  eng-LEE: (19:24) And the king said unto Shim'i, Thou shalt not die. And the king
    swore unto him.
  asm-FB: পাছত ৰজাই চিমিয়ীক ক’লে, “তোমাৰ প্ৰাণদণ্ড নহ’ব; এই বুলি ৰজাই শপত খাই তেওঁক
    প্ৰতিজ্ঞা কৰিলে।
  sus-A: دَوُدَ نَشَ عَ يَابِ، «سٍرُيَ شَ دِيٍ، مُنسٍ نَ وٌن تَفِ؟ وٌ وَ مَ قِندِقٍ
    ﭑ يَشُييٍ نَن نَ تٌ؟ عَ لَنمَ مِشِ ندٍ شَ قَشَ تٌ عِسِرَيِلَ بْشِ مَ؟ ﭑ حَن عَ
    كٌلٌن ﭑ بَرَ فّ مَنفّيَ سْتْدٍ تٌ.»
  fra-SBL: 'Le roi dit à Schimeï : « Tu ne mourras pas. » Le roi lui fit jurer.'
  hbo-hbo: וַיֹּ֣אמֶר דָּוִ֗ד מַה־לִּ֤י וְלָכֶם֙ בְּנֵ֣י צְרוּיָ֔ה כִּי־תִֽהְיוּ־לִ֥י
    הַיֹּ֖ום לְשָׂטָ֑ן הַיֹּ֗ום י֤וּמַת אִישׁ֙ בְּיִשְׂרָאֵ֔ל כִּ֚י הֲלֹ֣וא יָדַ֔עְתִּי
    כִּ֥י הַיֹּ֖ום אֲנִי־מֶ֥לֶךְ עַל־יִשְׂרָאֵֽל׃
  kik-kik: Nĩ ũndũ ũcio mũthamaki akĩĩra Shimei atĩrĩ, “Wee ndũgũkua.” Nake mũthamaki
    akĩmũhe ũhoro ũcio na mwĩhĩtwa.
  fra-NCL: 'Mais David dit : « Qu’ai-je à faire avec vous, fils de Sarvia, que vous
    vous faites aujourd’hui mes adversaires ? Un homme serait-il mis à mort en ce
    jour en Israël ? Ne sais-je donc pas que je deviens roi aujourd’hui sur Israël ? »'
  cek-AK: To pongah siangpahrang mah Shimei khaeah, Na dueh mak ai, tiah a naa. Siangpahrang
    mah nang khaeah lokkamhaih sak boeh.
  cuk-cuk: 'Agine, Rey-David, Simeiʼga ise-sogar sogded: —Be burgosulid.'
  uig-CYR: 'Андин падиша Шимәйгә: Сән өлмәйсән, — деди. Падиша униңға қәсәм қилди.'
  tel-2017: “నీకు మరణశిక్ష విధించను” అని షిమీకి వాగ్దానం చేశాడు.
  hat-BSA: 'Wa a te di a Schimeï: “Ou p ap mouri.” Konsa wa a te sèmante a li menm.'
  kos-kos: Na el fahk nu sel Shimei, “Nga wuleot nu sum lah kom ac fah tia anwuki.”
  hbo-WLC: וַיֹּ֣אמֶר דָּוִ֗ד מַה־לִּ֤י וְלָכֶם֙ בְּנֵ֣י צְרוּיָ֔ה כִּי־תִֽהְיוּ־לִ֥י
    הַיּ֖וֹם לְשָׂטָ֑ן הַיּ֗וֹם י֤וּמַת אִישׁ֙ בְּיִשְׂרָאֵ֔ל כִּ֚י הֲל֣וֹא יָדַ֔עְתִּי
    כִּ֥י הַיּ֖וֹם אֲנִי־מֶ֥לֶךְ עַל־יִשְׂרָאֵֽל׃
  ibo-ibo: Ya mere eze gwara Shimei sị, “I gaghị anwụ. Eze jiri ịṅụ iyi kwee ya nkwa
    a.”
  ory-ory: ତହୁଁ ରାଜା ଶିମୀୟିଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେ ମରିବ ନାହିଁ।” ପୁଣି ରାଜା ତାହା ନିକଟରେ
    ଶପଥ କଲେ।
  chk-chk: Iwe, ewe king a üreni Simei, “Iei üa pwon ngonuk fän akapel pwe kosap mäla.”
  ssd-ssd: 'nu ndek Simei sana: Ki am mbolŋge ye ne sanet. Andeŋge ne balene nda ŋgina.'
  rop-rop: Wal King Deibid bin dalim Shimiyai na, “Trubala ai dalim yu. Nobodi kaan
    panishim yu en kilim yu ded.”
  ukr-1871: 'От і рече царь Семеєві: Ти не вмреш, та й поклявсь йому царь.'
  deu-1951: 'Und der König sprach zu Simei: Du sollst nicht sterben! Und der König
    schwur ihm.'
  eng-JPS: '(19-24) And the king said unto Shimei: ''Thou shalt not die.'' And the
    king swore unto him.'
  srp-1865: 'I reèe car Simeju: neæeš poginuti. I zakle mu se car.'
  lug-lug: Awo kabaka n’agamba Simeeyi nti, “Tojja kufa.” Era kabaka n’amulayirira.
  heb-heb: ויאמר המלך אל שמעי לא תמות וישבע לו המלך׃
  ben-IRV: পরে রাজা শিমিয়িকে বললেন, “তোমার প্রাণদন্ড হবে না;” তার ফলে রাজা তার কাছে
    শপথ করলেন৷
  pan-pan: ਤਦ ਰਾਜਾ ਨੇ ਸ਼ਿਮਈ ਨੂੰ ਆਖਿਆ, ਤੂੰ ਨਾ ਮਾਰਿਆ ਜਾਵੇਂਗਾ, ਅਤੇ ਰਾਜਾ ਨੇ ਉਹ ਦੇ ਨਾਲ
    ਸਹੁੰ ਖਾਧੀ।
  tkr-tkr: 'Paççahee qiyğa Şimeyk''le eyhen: – Ğu gik''as deş. Paççahee mang''us k''ın
    g''iysar.'
  mya-JVB: ရှိမိ အား လည်း၊ သင်သည် အသေ သတ်ခြင်းကို မ ခံရဟု ကျိန်ဆို တော်မူ၏။
  tte-O: Mwa ikawalulu yo iwaloyameli Simei koina iba, “Kani nige kuboboita.”
  tbg-tbg: Vate te qaiqaa ekaa Isareri vika avuhainaa vaiintiqama vunarara ti, vate
    tenavu kia Isareri vaiinti vo arukaraiti, quaheha vairerave, tivakero viva nai
    kauqu aiqiqaa aqukero Simeirara tiharo, Vika kiama ai arukevarave, tura.
  hmo-hmo: Vadaeni king Davida ese Simei ia hamaoroa, ia gwau, “Oi be do oi mase lasi,
    lau be gwauhamata metauna lau gwauraia inai.”
  urd-urd: और बादशाह ने सिम'ई से कहा, तू मारा नहीं जाएगा “और बादशाह ने उससे क़सम खाई।
  rus-SYN: 'И сказал царь Семею: ты не умрешь. И поклялся ему царь.'
  bqc-SIM: 'Ɔ̃ Davidi mɛ̀: Zeluia nɛ́ↄ, bↄ́mɛ wá daaai? Á ye zɛzↄ̃mɛɛ gbã yã̀?
    Wá gbɛ̃e dɛ Isaili bùsuu gbão, asa má dↄ̃ gbã kɛ́ má dɛ Isailiↄ kía ũ.'
  tcz-CHONGTHU: Hichun Shimei lamma akihei in, David akihahsellin, nahinkho hi kahing
    hoi ding ahi ati.
  mar-mar: मग राजा शिमीला म्हणाला, तू मरणार नाहीस. आपण शिमीचा वध करणार नाही, असे राजाने
    शिमीला वचन दिले.
  qub-qub: 'Nircorga Simeita niran: «Gamga manami wañunquipächu.»'
  bqp-bqp: 'Akũ kína pì Simɛinɛ: Ĩni garo. Akũ kína la dànɛ.'
  hat-hat: 'Apre sa, wa a di Chimeyi konsa: -Mwen fè ou sèman, yo p''ap touye ou!'
  eng-BSB: So the king said to Shimei, “You shall not die.” And the king swore an
    oath to him.
  tod-tod: 'Davide gooɠaaʋoteni, é ɠɛ ma: «Lee ɠa é ade yɔɠɔzu, Seluya ná-doun
    zunuiti, wa-o, nà-o? Wo liizu ɓɔɠɔ ɠɛɛzu ga sìli nuiti kɛʋele. Za ɠa nɛi ga
    ku, nii nu ɠa Izelayɛle nui ta ʋaa ma? Ladalai la zèa za ɓaa ga nà masadai ɠɛɛzu
    dɛ Izelayɛle unda?»'
  eng-WEBPB: The king said to Shimei, “You will not die.” The king swore to him.
  kbq-kbq: Hagi Deviti'a rukarehe huno Simeina anage huno asami'ne, onkahegahue.
  nhe-BL: 'Huan teipa David quitlachili Simei huan quiilhui: ―Amo ximomajmati, ax
    timiquis.'
  bus-bus: 'Ben kí bè Simɛinɛ: Nɛ́ garo. Ben kí la dànɛ.'
  gub-BL: Na'e i'i Ximez pe. — Amume'uahy putar ko ma'e heremiapo ràm Tupàn henataromo
    kury. Ni amo nanezuka kwaw wà nehe, i'i izupe.
  eng-DRA: 'And the king said to Semei: Thou shalt not die. And he swore unto him.'
