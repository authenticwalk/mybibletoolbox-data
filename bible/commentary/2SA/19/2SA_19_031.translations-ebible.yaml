verse: 2SA.019.031
translations:
  mal-C: രാജാവിനോടുകൂടി യോർദാൻ കടക്കുന്നതിനും അവിടെനിന്നും അദ്ദേഹത്തെ യാത്രയാക്കുന്നതിനുമായി
    രോഗെലീമിൽനിന്നും ഗിലെയാദ്യനായ ബർസില്ലായിയും വന്നുചേർന്നു.
  deu-TKW: 'Meribaal antwortete dem König: Er mag sogar das Ganze haben, nachdem mein
    Herr und König wohlbehalten heimgekehrt ist.'
  lin-lin: 'Mefibosheti alobaki na ye : — Lokola mokonzi, nkolo na ngai, azongi mobimba
    na ndako na ye, tika ete akamata na ye ata nyonso.'
  eng-LSV: And Barzillai the Gileadite has gone down from Rogelim, and passes over
    the Jordan with the king, to send him away over the Jordan;
  eng-GNV: Then Barzillai the Gileadite came downe from Rogelim, and went ouer Iorden
    with the king, to conduct him ouer Iorden.
  eng-WEBSTER: And Barzillai the Gileadite came down from Rogelim, and went over Jordan
    with the king, to conduct him over Jordan.
  nhw-BL: Huan nojquiya nopa huehue tlacatl Barzilai hualajqui tlen altepetl Rogelim
    ipan tlali Galaad huan quipanoc hueyatl Jordán hasta seyoc nali ihuaya Tlanahuatijquetl
    David.
  swh-ONEN: Barzilai, Mgileadi, pia akashuka kutoka Rogelimu ili kuvuka Yordani pamoja
    na mfalme na kumsindikiza kutoka huko.
  bba-bba: Yerɑ Mɛfibosɛti u nùn wisɑ u nɛɛ, yinni, Sibɑ u mɑm mɛ kpuro suo. Domi
    wee ɑ wɔmɑ yɛnuɔ bɑɑni.
  eng-KJVCPB: And Barzillai the Gileadite came down from Rogelim, and went over Jordan
    with the king, to conduct him over Jordan.
  mpx-mpx: Basilai al ge labi Giliyad gamagalina i noem panuwa Logelim i na wewel
    Yolidani, inoke kin ni en alona nihi kalapanet ge ni patuna wana kamwasaa.
  luo-luo: Barzilai ja-Gilead bende nobiro koa Rogelim mondo ongʼad Jordan gi ruoth
    kendo okowe oweye kodhi.
  meu-meu: Barasilai, tau Gilead, na Rogelim amo ema, hanua pavapavana e bamoa ela
    bona Ioridane sinavaina, sinavai amo baine hakaua hanai totona.
  npi-ULB: त्यसपछि रोगेलीमबाट गिलादी बर्जिल्लै तल आए राजासँगै यर्दन तरे र तिनी राजासँगै
    यर्दन पारि गए ।
  yor-yor: Barsillai ará Gileadi sì sọ̀kalẹ̀ láti Rogelimu wá, ó sì bá ọba gòkè odò
    Jordani, láti ṣe ìkẹ́ rẹ̀ sí ìkọjá odò Jordani.
  ind-ind: Barzilai orang Gilead sudah datang dari Rogelim untuk mengantar Daud sampai
    menyeberangi sungai Yordan.
  pes-OPCB: برزلائی که از داوود و سربازان او در طی مدتی که در محنایم بودند پذیرایی
    می‌کرد، از روجلیم آمد تا پادشاه را تا آن طرف رود اردن مشایعت کند. او پیرمردی هشتاد
    ساله و بسیار ثروتمند بود.
  tgl-ULB: Pagkatapos bumaba si Barzilai ang lahi ng Galaad mula Rogelim para tumawid
    sa Jordan kasama ng hari, at sinamahan niya ang hari sa Jordan.
  cbu-NT: Anpurshat min tputs Barsilay Dapiyangaz napkatu watsapunimand Galaadamand
    káyashinu, Rokelimash tsap chamayangayaranllu, Ortagaa kung arachich itsipungakatu
    tachitarangiya. Anush arachich itsipungaramchu, yusur waptam kanapurangiya.
  hui-hui: Gileada dindiha howa agali mbira mini Basilai henego ibu Logelimi tano
    howa dalipe halu kini Iba Yodana domade hayagola ibu kini heba mandagi iba domade
    hole ibini.
  mya-mya: ဂိ​လဒ်​ပြည်​သား​ဗာ​ဇိ​လဲ​သည်​လည်း​မင်း ကြီး​အား ယော်​ဒန်​မြစ်​တစ်​ဘက်​သို့​ပို့​ဆောင်
    ရန်​ရော​ဂေ​လိမ်​မြို့​မှ​လာ​၏။-
  bod-N: གཞན་ཡང་གིལ་ཨད་པ་པཱར་ཟིལ་ལ་ཨི་ནི་རོ་གེ་ལིམ་ནས་མར་འོངས་ཤིང་། རྒྱལ་པོ་སྲུང་སྐྱེལ་བགྱི་བའི་ཕྱིར་ཁོང་དང་ལྷན་ཅིག་ཡོར་དན་གཙང་པོ་བརྒལ་བའོ།
    །
  sna-sna: Bhazirai muGireadhi akasvikawo achibva kuRogerimi kuti ayambuke Jorodhani
    namambo uye kuti amuperekedze panzira yake ikoko.
  spa-BLM: Barzilai, el Galaadita, descendió de Rogelim, y pasó el Jordán con el rey
    para conducirlo al otro lado del Jordán.
  cac-cac: An̈ejtona' vin̈aj Barzilai aj Galaad, ix emta vin̈ d'a Rogelim ix ul yilan
    vin̈ sc'axpajcanec'ta vin̈ rey chi' d'a yol a' Jordán, yic spuclancan sb'a vin̈
    yed' vin̈.
  swh-ULB: Kisha Berzilai Mgileadi akashuka kutoka Rogelimu ili avuke Yordani pamoja
    na mfalme, naye akamsaidia mfalme kuuvuka Yordani.
  bel-bel: І Вэрзэлій Галаадыцянін прыйшоў з Рагліма і перайшоў з царом Ярдан, каб
    правесьці яго за Ярдан.
  deu-ELBBK: 'Da sprach Mephiboseth zu dem König: Er mag auch das Ganze nehmen, nachdem
    mein Herr, der König, in Frieden in sein Haus gekommen ist.'
  mbb-OT: Midhendiyà te ki David si Barzilai he tig-Gilead he ebpuun te Rogelim. Egkesuat
    daan sikandin he ed-uǥup te kebpekelayun ni David te Jordan.
  mal-2015: ഗിലെയാദ്യനായ ബർസില്ലായിയും രോഗെലീമിൽനിന്നു വന്നു, രാജാവിനെ യോർദ്ദാന്നക്കരെ
    കടത്തി യാത്ര അയപ്പാൻ അവനോടുകൂടെ യോർദ്ദാൻ കടന്നു.
  rmc-rmc: 'O Mefibošet odphenďa le Davidoske: „Mi lel peske kajte savoro, prekal
    mande hin oda dos, hoj miro raj the kraľis avľa khere bachtales.“'
  pes-OPV: و برزلائی جلعادی از روجلیم فرود آمد وبا پادشاه از اردن عبور کرد تا او را
    به آن طرف اردن مشایعت نماید.
  ron-1924: Барзилай, Галаадитул, с-а коборыт дин Рогелим ши а трекут Йорданул ымпреунэ
    ку ымпэратул, ка сэ-л петрякэ пынэ динколо де Йордан.
  ben-OBCV: গিলিয়দীয় বর্সিল্লয়ও রোগলীম থেকে রাজার সঙ্গী হয়ে জর্ডন নদী পার করে
    সেখান থেকে তাঁকে পাঠিয়ে দেওয়ার জন্য নেমে এলেন।
  som-som: Oo Barsillay oo ahaa reer Gilecaad ayaa Rogeliim ka yimid; oo wuxuu boqorka
    kala gudbay Webi Urdun, si uu u sii sagootiyo.
  lat-VUC: Berzellai quoque Galaadites, descendens de Rogelim, traduxit regem Jordanem,
    paratus etiam ultra fluvium prosequi eum.
  eng-ASVBT: And Barzillai the Gileadite came down from Rogelim; and he went over
    the Jordan with the king, to conduct him over the Jordan.
  ita-1885: Or Barzillai Galaadita era disceso da Roghelim, e passò il Giordano col
    re, per accompagnarlo fin di là dal Giordano.
  eng-LXXUP: And Mephibosheth said to the king, Yea, let him take all, since my lord
    the king has come in peace to his house.
  eng-ULB: Then Barzillai the Gileadite came down from Rogelim to cross over the Jordan
    with the king, and he accompanied the king over the Jordan.
  spa-VBL: Barzilai, el Galaadita, también había bajado de Rogelim para ayudar al
    rey a cruzar el Jordán y seguir su camino desde allí.
  fra-_FOB: Barzillaï, de Galaad, était aussi descendu de Roguélim; et il avait passé
    le Jourdain avec le roi, pour l'accompagner au delà du Jourdain.
  mal-mal: ഗിലെയാദ്യനായ ബർസില്ലായിയും രോഗെലീമിൽനിന്നു വന്നു, രാജാവിനെ യോർദ്ദാനക്കരെ
    കടത്തി യാത്ര അയയ്ക്കുവാൻ അവനോടുകൂടി യോർദ്ദാൻ കടന്നു.
  urd-GVR: Barzillī Jiliyādī Rājilīm se āyā thā tāki bādshāh ke sāth Dariyā-e-Yardan
    ko pār karke use ruḳhsat kare.
  suz-BL: मिनु गिलाद आ मुर बारजील्‍लाइ यो रोगेलीम रे उइ यिमाक्‍त। मिनु पिप कली यर्दन
    शोक्‍चा कली पिप आ नेक्‍था जाक्‍माक्‍त। २सामुएल १७:२७; १राजा २:७
  ita-1927: Or Barzillai, il Galaadita, scese da Roghelim, e passò il Giordano col
    re per accompagnarlo di là dal Giordano.
  ckb-ckb: هەروەها بەرزیلەیی گلعادی لە ڕۆگەلیمەوە دابەزی و لە ڕووباری ئوردون لەگەڵ
    پاشادا پەڕییەوە، بۆ ئەوەی لەلای ڕووباری ئوردون بەڕێی بکات.
  eng-BBE: And Barzillai the Gileadite came down from Rogelim; and he went on as far
    as Jordan with the king to take him across Jordan.
  kan-OKCV: ಇದಲ್ಲದೆ ಗಿಲ್ಯಾದ್ಯನಾದ ಬರ್ಜಿಲ್ಲೈಯು ರೋಗೆಲೀಮಿನಿಂದ ಅರಸನನ್ನು ಯೊರ್ದನ್ ದಾಟಿಸಲು
    ಮತ್ತು ಅಲ್ಲಿಂದ ಅವನನ್ನು ಕಳುಹಿಸಲು ಬಂದನು.
  tam-2017: கீலேயாத்தியனான பர்சிலாயியும் ரோகிலிமிலிருந்து வந்து, யோர்தான்வரை ராஜாவை
    வழியனுப்ப, அவனோடு யோர்தானின் துறைமுகம்வரை கடந்துவந்தான்.
  spa-RV-1909: También Barzillai Galaadita descendió de Rogelim, y pasó el Jordán
    con el rey, para acompañarle de la otra parte del Jordán.
  ron-BTF: Și Barzilai galaaditul a coborât de la Roghelim și a trecut Iordanul cu
    împăratul, pentru a-l conduce peste Iordan.
  eng-WEBP: Barzillai the Gileadite came down from Rogelim; and he went over the Jordan
    with the king to conduct him over the Jordan.
  eng-FBV: Barzillai the Gileadite had also came down from Rogelim to help the king
    cross the Jordan and to make his way onwards from there.
  nld-1939: ok Barzillai, de Giladiet, was uit Rogelim gekomen, om den koning bij
    de overtocht over de Jordaan te helpen, en hem aan de Jordaan uitgeleide te doen.
  nch-BL: Huan nojquiya nopa huehue tacat Barzilai hualajqui ten altepet Rogelim ipan
    tali Galaad huan quipanoc hueyat Jordán hasta seyoc nali ihuaya Tanahuatijquet
    David.
  vie-1934: Bát-xi-lai ở Ga-la-át cũng từ Rô-ghê-lim xuống, và qua sông Giô-đanh với
    vua đặng đưa vua đến bên kia sông.
  hin-CV: रोगेलिम नामक स्थान से गिलआदवासी बारज़िल्लई भी आए हुए थे. वह राजा के साथ
    साथ यरदन नदी तक गए थे, कि उन्हें यरदन नदी पार उतार दें.
  spa-BES: Barzilai de Galaad descendió de Rogelim; y se fue hasta el Jordán con el
    rey para llevarlo a través del Jordán.
  tdx-tdx: Le hoe t’i Mefibosete amy mpanjakay, Apoho ho rambese’e iaby kanao nitampoly
    am-panintsiñañe añ’anjomba’e ty talèko mpanjaka.
  tha-KJV: ฝ่ายบารซิลลัย ชาวกิเลอาด ได้​ลงมาจากโรเกลิม และไปกับกษั​ตริ​ย์ข้ามแม่น้ำจอร์​แดน
    เพื่อส่งพระองค์ข้ามแม่น้ำจอร์แดนไป
  por-BR-2018: Também Barzilai gileadita desceu de Rogelim, e passou o Jordão com
    o rei, para acompanhar-lhe da outra parte do Jordão.
  deu-ELO: Und Barsillai, der Gileaditer, kam von Rogelim herab und ging mit dem König
    über den Jordan, um ihn über den Jordan zu geleiten.
  eng-WYC-2018: Also Barzillai of Gilead, a full eld man, came down from Rogelim,
    and led the king over Jordan, ready also to follow him over the flood. (And Barzillai
    of Gilead, a very old man, came down from Rogelim, and joined in escorting the
    king over the Jordan River.)
  epo-epo: Ankaŭ Barzilaj, la Gileadano, venis el Roglim, kaj akompanis la reĝon trans
    Jordanon, por konduki lin transe de Jordan.
  uig-PIN: Gileadliⱪ Barzillaymu Rogelimdin qüxüp padixaⱨni Iordan dǝryasidin ɵtküzüp
    ⱪoyuxⱪa kelip, padixaⱨ bilǝn billǝ Iordan dǝryasidin ɵtti.
  beo-beo: 'Gilia:de dunu Basila:iai amola da Lougilimi moilaiga hina bagade Yoda:ne
    Hano degema:ne fidimusa: misi galu.'
  tpi-OTNT: Na Barsilai bilong Gileat i lusim Rogelim na i kam daun long Jordan bilong
    i stap wantaim king long taim king i brukim wara.
  hau-SA: Barzillai mutumin Gileyad shi ma ya zo daga Rogelim don yă ƙetare Urdun
    tare da sarki, yă kuma sallame shi daga can.
  uig-LAT: Giléadliq Barzillaymu Rogélimdin chüshüp padishahni Iordan deryasidin ötküzüp
    qoyushqa kélip, padishah bilen bille Iordan deryasidin ötti.
  nde-nde: UBhazilayi umGiliyadi laye wehla evela eRogelimi ukuyachapha iJodani elenkosi
    lokuyayivalelisela khona.
  ton-ton: ¶ Pea naʻe ʻalu hifo ʻa Pasilai ko e tangata Kiliati mei Lokelimi, pea
    naʻe ʻalu atu ia mo e tuʻi ki he kauvai ʻo Sioatani, ke ne fakaaʻa atu ia ʻi Sioatani.
  ces-1613: Ano i Barzillai Galádský vyšel z Rogelim, a přepravil se s králem přes
    Jordán, aby ho zprovodil za Jordán.
  eng-WMB: Barzillai the Gileadite came down from Rogelim; and he went over the Jordan
    with the king to conduct him over the Jordan.
  tam-TCV: கிலேத்தியனான பர்சிலாயும், அரசனுடன் யோர்தானைக் கடக்கவும், அங்கிருந்து வழியனுப்புவதற்கும்
    ரோகிலிமிலிருந்து தாவீதிடம் வந்திருந்தான்.
  ceb-ULB: Unya si Barzilai nga taga-Gilead milugsong gikan sa Rogelim aron motabok
    sa Jordan uban ang hari, ug giubanan niya ang hari latas sa Jordan.
  pol-UBG: Również Barzillaj Gileadczyk przybył z Rogelim, przeprawił się z królem
    przez Jordan, aby go odprowadzić za Jordan.
  agr-agr: Tuja Barzilai galaadnumia aajakua dushakam yaakat Roguilim pujau, apu David
    Jordágka katittai yaigka, nuwi apujai akatdayag ukuak wakitkitatus wejiuwai.
  kyc-kyc: Akali Basilai yuu Giliate range doko opetaeko yuu Orokelimi yaki nyuo kiŋi
    doko ipwa Jotane keno epena piyamo doko nyiso nyela epeya.
  urd-GVU: برزلی جِلعادی راجلیم سے آیا تھا تاکہ بادشاہ کے ساتھ دریائے یردن کو پار
    کر کے اُسے رُخصت کرے۔
  deu-1912: Und Barsillai, der Gileaditer, kam herab von Roglim und führte den König
    über den Jordan, daß er ihn über den Jordan geleitete.
  kan-2017: ಗಿಲ್ಯಾದ್ಯನಾದ ಬರ್ಜಿಲ್ಲೈ ಎಂಬುವನು ಅರಸನನ್ನು ಸಾಗಕಳುಹಿಸುವುದಕ್ಕಾಗಿ ರೋಗೆಲೀಮಿನಿಂದ
    ಯೊರ್ದನಿಗೆ ಬಂದಿದ್ದನು.
  yap-yap: Ma ki yib Barzillai nu Gilead u Rogelim ni nge cheag ngak David ni Pilung
    ngar th’abew e Jordan nga baraba’.
  hlt-MCSB: Giladi Barzillai khaw Rogelim lamkah suntla tih Jordan ngan, Jordan ngan
    ah thak hamla manghai te Jordan a kat puei.
  mdy-ETH: ጌሌዓዴ ዓሢ፥ ባርዚላዬ ካኣቲና ዎላ ካኣቲ ዔኪ ዎሮና ፒንሣኒ ሮጊሊሜፓ ሙኬኔ፤
  twi-ASANTE: Gileadni Barsilai nso firi Rogelim baa sɛ ɔrebɛboa ama ɔhene atwa Yordan.
  eng-WEBU: Barzillai the Gileadite came down from Rogelim; and he went over the Jordan
    with the king to conduct him over the Jordan.
  wal-wal: Gala7aadiyaa Barzzillaayi kawuwaara issippe Yorddaanoosa SHaafaa pinnanaunne
    yaappe a moissanau Rogaliima giyoosaappe yiis.
  spa-PDDPT: Y Barzilai galaadita bajo de Rogelim y cruzó el Jordán con el rey para
    despedirlo.
  gun-gun: Ha'e gui Gileade pygua Barzilai voi Rogelim gui ou vy huvixa reve oaxa
    Jordão yakã, yy rovai re peve.
  agu-BL: Ma tetz Barzilai, yi aj Galaad, cho'n cwe'n mule'n le tnum Rogelim tan quich'eye'n
    yi rey tan quicy'e'n tzaj wi a' Jordán, nin tan chijatxol quib tuch'.
  ilo-ULB: Ket simmalog ni Barzillai a Gileadita manipud sadiay Rogelim tapno makipagballasiw
    iti ari idiay Jordan, ket kinadduaanna ti ari a napan idiay Jordan.
  kpg-kpg: Barzillai tangada o Gilead ne haneia i Rogelim, e haneia loo laa lodo Jordan
    dalia di king belee benebene a mee adu laa lodo di monowai Jordan.
  uig-ARA: گىلېئادلىق بارزىللايمۇ روگېلىمدىن چۈشۈپ پادىشاھنى ئىئوردان دەرياسىدىن ئۆتكۈزۈپ
    قويۇشقا كېلىپ، پادىشاھ بىلەن بىللە ئىئوردان دەرياسىدىن ئۆتتى.
  sus-sus: Mefiboseti naxa a yaabi, «N tan bɛ a nɔma a birin tongode. N ɲɛlɛxinxi
    barima i tan mangɛ bara so to i kɛndɛxi ra.»
  pon-2006: Parsilai, mehn Kilead, pil iang pwarodo sang Rokelim pwe en iang kasamwo
    nanmwarkio oh iang sewese kotehla pillapo,
  jae-jae: Ŋac Gileadŋa Basilai kêsêp aŋga Rogelim gêmêŋ ma kêsêlêŋ gawiŋ kiŋ e jasêô
    lasê bu Jordan gebe êkêŋ eŋ elom êna ŋamakeŋ.
  ksd-ksd: Ma Barsilai ra te Gilead i ga vana ur maro Rogelim, ma i ga bolo ra Iordan
    upi na ben vabolo ra king ta ra Iordan.
  tur-YTC: Giladlı Barzillay Rogelim'den indi ve kralla birlikte Yarden'den geçerek
    onu Yarden'den geçirdi.
  grc-BRENT: Καὶ εἶπε Μεμφιβοσθὲ πρὸς τὸν βασιλέα, καί γε τὰ πάντα λαβέτω, μετὰ τὸ
    παραγενέσθαι τὸν κύριόν μου τὸν βασιλέα ἐν εἰρήνῃ εἰς τὸν οἶκον αὐτοῦ.
  ind-AYT: Barzilai, orang dari Gilead itu juga datang dari Rogelim. Dia ikut menyertai
    raja ke Sungai Yordan, untuk mengantarkannya sampai di sana.
  nya-nya: Barizilai Mgiliyadi anabweranso kuchokera ku Rogelimu kudzawoloka Yorodani
    ndi mfumu ndi kumuperekeza kuchokera kumeneko.
  hrv-hrv: 'Meribaal reče kralju: “Neka uzme i sve, kad se moj gospodar kralj sretno
    vratio u svoj dom!”'
  mps-mps: Tama Barsilai te Gileat bulu bidigo te Rogelim tǫ tagalama, tama te wę
    Jordanba dulama, te king dali te kingo te wę nogebo sogo bidali.
  tpi-tpi: Na Barsilai bilong Gileat i lusim Rogelim na i kam daun long Jordan bilong
    i stap wantaim king long taim king i brukim wara.
  dan-1931: Også Gileaditten Barzillaj drog ned fra Rogelim og fulgte med Kongen for
    at ledsage ham til Jordan.
  vie-OVCB: Bát-xi-lai, người Ga-la-át, cũng từ Rô-ghê-lim đến, tiễn vua qua sông
    Giô-đan.
  guj-2017: પછી બાર્ઝિલ્લાય ગિલ્યાદી રોગલીમથી આવ્યો અને રાજાને યર્દન પાર પહોંચાડવાને
    તેની સાથે યર્દન ઊતર્યો હતો.
  pon-2006A: Parsilai, mehn Kilead, pil iang pwarodo sang Rokelim pwe en iang kasamwo
    nanmwarkio oh iang sewese kotehla pillapo,
  por-BRBSL: Barzillai o Gileadita desceu de Rogelim; e ele passou o Jordão com o
    rei para conduzi-lo sobre o Jordão.
  cth-cth: Gilead tami Barzillai hah Rogelim kho lahoi a tho teh, siangpahrang teh
    Jordan tui rakakhai hanelah ahni koe a cei van.
  twi-twi: Gileadni Barsilai nso fi Rogelim baa sɛ ɔrebɛboa ama ɔhene atwa Yordan.
  hlt-hlt: Giladi Barzillai khaw Rogelim lamkah suntla tih Jordan ngan, Jordan ngan
    ah thak hamla manghai te Jordan a kat puei.
  tbz-SIM: 'Kɛ̀ Mɛfibosɛti dɔ̀: Sibɑɑ bo nɑ kɛ́túótɛ́ dɛmɔu. N yiɛ̀ nhɑ cɛ̃́nkɛ mɛ̀
    nkonnímɛ̀ nɛ̀ kukɔ̃ǹnɑɑtí.'
  msy-2020: Ezɨ Gileatɨn Distrighɨn gumazim Barsilai, a Rogelimɨn nguibam ategha izaghira
    atrivim ko Jordanɨn Fanem girɨgh vongɨn mangasa a ko iti.
  dop-dop: 'Ntɛnɑ Mefipɑɑlɩ sɩ: Sipɑ ɩ tɩɩ kpɑɣɑ pǝ tǝnɑ. Mɑ cɑɑ wulɑʋ n mǝlǝɣɩ nyɑ́
    tǝyɑɣɑ tɑɑ ɩlɛ mɑ pɑɑ ye.'
  azb-azb: Gileadlı Barzillay Rogelimdən gəlmişdi. Padşahı İordan çayından keçirmək
    üçün onunla bərabər o da İordan çayına qədər getdi.
  eng-DBY: And Barzillai the Gileadite came down from Rogelim, and went over the Jordan
    with the king, to conduct him over the Jordan.
  hin-2017: तब गिलादी बर्जिल्लै रोगलीम से आया, और राजा के साथ यरदन पार गया, कि उसको
    यरदन के पार पहुँचाए।
  wol-KYG: 'Mu ne Buur: «Amul solo, Buur, sang bi; na jël lépp sax, ndegam yaw ñibbsi
    ngaak jàmm sa biir kër kay!»'
  eng-YLT: And Barzillai the Gileadite hath gone down from Rogelim, and passeth over
    the Jordan with the king, to send him away over the Jordan;
  eng-WYC-2017: Also Barzillai of Gilead, a full eld [or old] man, came down from
    Rogelim, and led the king over Jordan, ready also to pursue [or follow] him over
    the flood.
  eng-WMBB: Barzillai the Gileadite came down from Rogelim; and he went over the Jordan
    with the king to conduct him over the Jordan.
  urd-GVH: बरज़िल्ली जिलियादी राजिलीम से आया था ताकि बादशाह के साथ दरियाए-यरदन को
    पार करके उसे रुख़सत करे।
  rug-rug: E Bazilai sa tie Qileadi, si somana luli gore mae guana tugo pa Roqelimi
    pude turaṉa va karovo nia pa Ovuku Zodani sa baṉara, gua.
  gaz-gaz: Namichi gosa Giliʼaad kan Barzilaay jedhamu tokkos Rogeliimii gad buʼe;
    innis mooticha geggeessuuf isa wajjin Yordaanos ceʼe.
  fra-LSG: Barzillaï, le Galaadite, descendit de Roguelim, et passa le Jourdain avec
    le roi, pour l’accompagner jusqu’au-delà du Jourdain.
  yal-yal: Nayi, Mefiboseti yi a fala mangan xa, a naxa, “A xa a birin tongo, amasɔtɔ
    n kanna, mangan bata so a banxini bɔɲɛ xunbenli.”
  haw-1868: Iho mai la hoi o Barezilai no Gileada mai Rogelima mai a hele pu mai me
    ke alii ma keia kapa o Ioredane, e alakai ia ia ma neia aoao o Ioredane.
  arb-NAV: وَنَزَلَ بَرْزِلايُ الْجِلْعَادِيُّ مِنْ رُوجَلِيمَ وَعَبَرَ الأُرْدُنَّ
    مَعَ الْمَلِكِ لِيُشَيِّعَهُ مِنْ هُنَاكَ.
  ewe-ewe: Barzilai, Gileadtɔ la hã tso Rogelim va be yeatso Yɔdan tɔsisi la kple
    fia la eye wòayi eƒe mɔ dzi tso afi sia.
  eng-LEE: (19:32) And Barzillai the Gil'adite came down from Rogelim; and he passed
    over the Jordan with the king, to accompany him over the Jordan.
  asm-FB: পাছে গিলিয়দীয়া বৰ্জ্জিলয়ে ৰোগেলীমৰ পৰা আহি, যৰ্দ্দনৰ সিপাৰে ৰজাক আগবঢ়াই
    থবলৈ তেওঁৰ লগত যৰ্দ্দন পাৰ হ’ল।
  sus-A: مٍقِبٌسٍتِ نَشَ عَ يَابِ، «ﭑ تَن بّ عَ نْمَ عَ بِرِن تٌنفٌدٍ. ﭑ حّلّشِنشِ
    بَرِ مَ عِ تَن مَنفّ بَرَ سٌ تٌ عِ كّندّشِ رَ.»
  fra-SBL: Barzillai, le Galaadite, descendit de Rogelim ; et il passa le Jourdain
    avec le roi pour le conduire au delà du Jourdain.
  hbo-hbo: וַיֹּ֤אמֶר מְפִיבֹ֙שֶׁת֙ אֶל־הַמֶּ֔לֶךְ גַּ֥ם אֶת־הַכֹּ֖ל יִקָּ֑ח אַ֠חֲרֵי
    אֲשֶׁר־בָּ֞א אֲדֹנִ֥י הַמֶּ֛לֶך בְּשָׁלֹ֖ום אֶל־בֵּיתֹֽו׃ ס
  kik-kik: Ningĩ Barizilai, ũrĩa Mũgileadi agĩikũrũka kuuma Rogelimu akaringe Rũũĩ
    rwa Jorodani me hamwe na mũthamaki, na amumagarie njĩra-inĩ ya kuuma kũu.
  fra-NCL: 'Et Miphiboseth dit au roi : « Qu’il prenne même le tout, puisque mon seigneur
    le roi est rentré en paix dans sa maison. »'
  cek-AK: Gilead acaeng Barzillai doeh Roge-lim vangpui hoiah angzoh moe, siangpahrang
    to Jordan vapui yaeh ah thak hanah anih hoi nawnto angkat hoi.
  cuk-cuk: Aginbali, Galaad-dule-Barzilai, rey-bardakega Rogelim-neggwebur-akar nonikid,
    Jordán-diwargi obaknai gusad.
  uig-CYR: Гилеадлиқ Барзиллайму Рогелимдин чүшүп падишани Иордан дәриясидин өткүзүп
    қоюшқа келип, падиша билән биллә Иордан дәриясидин өтти.
  tel-2017: గిలాదీయుడైన బర్జిల్లయి రోగెలీము నుండి యొర్దాను అవతల నుండి రాజును సాగనంపడానికి
    వచ్చాడు.
  hat-BSA: Alò Barzillaï, Gadit la te vin desann soti Roguelim e li te ale nan Jourdain
    an avèk wa a pou akonpanye li travèse Jourdain an.
  kos-kos: Barzillai mwet Gilead, el oayapa tufoki Rogelim me in tuh atlol tokosra
    ke el tupalla Infacl Jordan.
  hbo-WLC: וַיֹּ֤אמֶר מְפִיבֹ֙שֶׁת֙ אֶל־הַמֶּ֔לֶךְ גַּ֥ם אֶת־הַכֹּ֖ל יִקָּ֑ח אַ֠חֲרֵי
    אֲשֶׁר־בָּ֞א אֲדֹנִ֥י הַמֶּ֛לֶך בְּשָׁל֖וֹם אֶל־בֵּיתֽוֹ׃ ס
  ibo-ibo: Bazilai onye Gilead sikwa na Rogelim bịa iso eze kwọfee osimiri Jọdan,
    na izilaga ya site nʼebe ahụ.
  ory-ory: ଏଉତ୍ତାରେ ଗିଲୀୟଦୀୟ ବର୍ସିଲ୍ଲୟ ରୋଗଲୀମରୁ ଆସିଲା ଓ ସେ ରାଜାଙ୍କୁ ଯର୍ଦ୍ଦନ ନଦୀ ପାର
    କରାଇ ନେବା ପାଇଁ ତାଙ୍କ ସଙ୍ଗେ ଯର୍ଦ୍ଦନକୁ ପାର ହୋଇଗଲା।
  chk-chk: Iwe, Parsilai ewe re Kiliat a pwal feila seni Rokelim pwe epwe etala ewe
    king pekilan ewe chanpupu Jortan.
  ssd-ssd: Barsilai nu Rogelimnu Gilead ma tugu mbolok. Nu mata pro gabat suŋgo ndoŋ
    Yordan kule pakarkam saka ndekina.
  rop-rop: Wal det men neim Basilai brom det taun gulum Rogelim deya gin langa det
    kantri gulum Giliyad bin kaman deya langa det Jodan Riba blanga krosim det riba
    garram King Deibid en blanga sei gudbai langa im.
  ukr-1871: Прийшов і Галаадїй Берзеллїй з Роглиму й перейшов з царем Йордань, щоб
    його провести за Йордань.
  deu-1951: Und Barsillai, der Gileaditer, war von Roglim herabgekommen, um den König
    über den Jordan zu geleiten.
  eng-JPS: (19-32) And Barzillai the Gileadite came down from Rogelim; and he passed
    on to Jordan with the king, to bring him on the way over the Jordan.
  srp-1865: I Varzelaj od Galada doðe iz Rogelima, i poðe s carem preko Jordana da
    ga prati preko Jordana.
  lug-lug: Baluzirayi Omugireyaadi naye n’aserengeta okuva e Logerimu n’agenda okusomosa
    kabaka, Yoludaani.
  heb-heb: וברזלי הגלעדי ירד מרגלים ויעבר את המלך הירדן לשלחו את בירדן׃
  ben-IRV: আর গিলিয়দীয় বর্সিল্লয় রোগলীম থেকে নেমে এসেছিলেন, তিনি রাজাকে যর্দ্দনের
    পারে রেখে যাবার জন্য তাঁর সঙ্গে যর্দ্দন পার হয়েছিলেন৷
  pan-pan: ਬਰਜ਼ਿੱਲਈ ਗਿਲਆਦੀ ਰੋਗਲੀਮ ਤੋਂ ਉਤਰ ਕੇ ਉਹ ਨੂੰ ਨਦੀ ਤੋਂ ਪਾਰ ਪਹੁੰਚਾਉਣ ਲਈ ਰਾਜਾ ਦੇ
    ਨਾਲ ਯਰਦਨੋਂ ਪਾਰ ਗਿਆ।
  tkr-tkr: Gileadğançena Barzilayır Rogelimğançe arı ıxha. Paççah İordanne damayke
    alğahasva, manar paççahıqa İordanne damaysqamee qaraylena.
  mya-JVB: ဂိလဒ် ပြည်သားဗာဇိလဲ သည်လည်း ရောဂေလိမ် မြို့မှ လာ ၍ ရှင် ဘုရင်ကို ယော်ဒန်
    မြစ်တစ်ဘက်သို့ ပို့ ခြင်းငှါ ကိုယ်တော် နှင့်အတူ ကူး လေ၏။
  tte-O: Na Basilai iya dedei Giliyadi tomona ilaomaya yanuwa Logelim ilau waila Yolidani
    yakato iya tabe kin me ana bodao isaguili ali lopanaisi koina.
  tbg-tbg: Ho Basalaiva Gileaatihainaava nai vatuka Rogelimi kero avuhainaa vaiinti
    hampata Iotani Namari taqa varero vira hini mantaraini viri kareva otu vura.
  hmo-hmo: Barasilai, Gileada tauna, be Rogelima dekena amo ia mai, Ioridane Sinavai
    dekenai Davida ia bamoa, sinavai do ia hakaua hanaia totona.
  urd-urd: और बरज़िली जिल'आदी रजिलीम से आया और बादशाह के साथ यरदन पार गया ताकि उसे
    यरदन के पार पहुँचाये।
  rus-SYN: И Верзеллий Галаадитянин пришел из Роглима и перешел с царем Иордан, чтобы
    проводить его за Иордан.
  bqc-SIM: 'Ɔ̃ Mɛfibosɛ ò kíɛ: Ma dii kí, lá n su bɛ aafia, aà sɛ píi.'
  tcz-CHONGTHU: Gilead mi Barzillai chu Rogelim akon ahungsuh in Jordan vadungah lengpa
    chu ahung kimupin ahi.
  mar-mar: गिलादाचा बर्जिल्ल्य रोगलीमहून आला. दावीदाला तो यार्देन नदीच्या पलीकडे पोचवायला
    आला.
  qub-qub: Galaadcho caycaj Rogelim marca runa Barzilaipis yan'garan rayta Jordán
    mayuta päsachëshinanpaj. Chayllapitana «Aywallä» nircur cuticunan caran.
  bqp-bqp: Giliada bùsu gbɛ̃ Bazilai bò Rogɛlimu à gɛ̀ɛ zɛ kínanɛ ari Yoda bara dire.
  hat-hat: Bazilayi, moun lavil Gilgal, te desann soti lavil Wogelim rive larivyè
    Jouden ansanm ak wa a. Li janbe lòt bò larivyè a ansanm ak wa a. Lè li fin janbe,
    li di wa a orevwa pou l' te tounen lakay li.
  eng-BSB: Now Barzillai the Gileadite had come down from Rogelim to cross the Jordan
    with the king and send him on his way from there.
  tod-tod: 'Mefiɓaale ɠɛni masagi ma: «Siɓa ti pɛ seɠe vɔlɔ ʋɛ. Tɛi nɔ màliɠii masagi
    ɠalesu ma ga ʋagɔ, naa ɠa gè ɠɛa pɔ.»'
  eng-WEBPB: Barzillai the Gileadite came down from Rogelim; and he went over the
    Jordan with the king to conduct him over the Jordan.
  kbq-kbq: Hagi Bazilai'a Gileati kazigati ne'kino Rogerimi kumateti Devitina kenaku
    eramino Jodani tinte eme tutagiha hunteno, kegava hunteno vu'ne.
  nhe-BL: Huan nojquiya nopa huehue tlacatl Barzilai hualajqui tlen altepetl Rogelim
    ipan tlali Galaad huan quipanoc atemitl Jordán hasta seyoc nali ihuaya Tlanahuatijquetl
    David.
  bus-bus: Giliada bùsu gbɛ̃ Bazilai bↄ̀ Rogɛlimu à gàa zɛ kínɛ ai Yoda baa kãa kpa.
  gub-BL: Maraziraz Hozeri tawhu Zireaz ywy rehe har pe har a'e no, ur weko haw wi
    a'e no, tuwihawete rupi Zotàw yrykaw hahaw pà a'e no.
  eng-DRA: Berzellai also the Galaadite coming down from Rogelim, brought the king
    over the Jordan, being ready also to wait on him beyond the river.
