verse: 2SA.019.024
translations:
  mal-C: ശൗലിന്റെ പൗത്രനായ മെഫീബോശെത്തും രാജാവിനെ എതിരേൽക്കുന്നതിനു വന്നു. രാജാവ്
    വിട്ടുപോയ നാൾമുതൽ സുരക്ഷിതനായി തിരിച്ചെത്തിയ നാൾവരെയും അദ്ദേഹം തന്റെ പാദങ്ങൾക്കു
    പരിചരണം നൽകുകയോ താടി ഒതുക്കുകയോ വസ്ത്രം അലക്കുകയോ ചെയ്തിരുന്നില്ല.
  deu-TKW: 'So sagte denn der König zu Simei: Du sollst nicht sterben! und der König
    beschwor es ihm.'
  lin-lin: 'Bongo mokonzi alobaki na Shimei : — Okokufa te. Mpe mokonzi alakaki Shimei
    na nzela ya ndayi.'
  eng-LSV: And Mephibosheth son of Saul has come down to meet the king—and he did
    not prepare his feet, nor did he prepare his upper lip, indeed, he did not wash
    his garments, even from the day of the going away of the king, until the day that
    he came in peace—
  eng-GNV: And Mephibosheth the sonne of Saul came downe to meete the king, and had
    neither washed his feete, nor dressed his beard, nor washed his clothes from the
    time the king departed, vntill he returned in peace.
  eng-WEBSTER: And Mephibosheth the son of Saul came down to meet the king, and had
    neither dressed his feet, nor trimmed his beard, nor washed his clothes, from
    the day the king departed until the day he came again in peace.
  nhw-BL: Huan nojquiya Mefi Boset quinamiquico Tlanahuatijquetl David, ya catli iixhui
    mijcatzi Saúl. Huan Mefi Boset amo moicxipajpactoya, niyon amo maltijtoya, niyon
    amo motentzonxintoya, niyon amo quipatlatoya iyoyo hasta quema David quisqui,
    huan hasta ama quema ajsitihualayaya ica paquilistli ipan Jerusalén.
  swh-ONEN: Pia Mefiboshethi mwana wa Sauli akashuka kwenda kumlaki mfalme. Hakuwa
    amenawa miguu wala kunyoa ndevu zake wala kufua nguo zake tangu siku mfalme alipoondoka
    Yerusalemu mpaka siku aliporudi ile salama.
  bba-bba: Mɑ sinɑ boko u Simɛi sɔ̃ɔwɑ kɑ bɔ̃ri u nɛɛ, ɑ ǹ ɡbimɔ.
  eng-KJVCPB: And Mephibosheth the son of Saul came down to meet the king, and had
    neither dressed his feet, nor trimmed his beard, nor washed his clothes, from
    the day the king departed until the day he came again in peace.
  mpx-mpx: Mepiboset, Sol tubuna, iya al ge i na wewel Yolidani inoke alona ge kin
    nihi petupatupa-agil. He sauga kin Yelusalema i eguluwan ana siga lan o ge ni
    sikal, Mepiboset wana nuwanak kaiwena nige aena i uul, awana i kokol ge nige ana
    kaliko i uulil.
  luo-luo: Mefibosheth, nyakwar Saulo bende nodhi mondo orom ne ruoth. Ne pok olwoko
    tiende kata buso yie tike kendo luoko lepe chakre chiengʼ mane ruoth owuokie nyaka
    chiengʼ manoduogo ka ok ohinyore.
  meu-meu: Bena Mefiboset, Saulo dihina, na hanua pavapavana ihedavan-henina ema.
    Aena se haḡoevadiava, aukina huina se utuava, bona ena dabua se huridiava, hanua
    pavapavana e raka oho dinana amo ema bona mai namona ida e lou mai.
  npi-ULB: त्यसपछि शाऊलका नाति मपीबोशेत राजालाई भेट्न तल आए । तिनले राजा गएको दिनदेखि
    उनी शान्तिसँग घर नफर्केसम्म उनले आफ्नो खुट्टाको नङ्ग काटेका थिएनन्, न दाह्री नै
    काटे न लुगा नै धोएका थिए ।
  yor-yor: Mefiboṣeti ọmọ Saulu sì sọ̀kalẹ̀ láti wá pàdé ọba, kò wẹ ẹsẹ̀ rẹ̀, kò sí
    tọ́ irùngbọ̀n rẹ̀, bẹ́ẹ̀ ni kò sì fọ aṣọ rẹ̀ láti ọjọ́ tí ọba ti jáde títí ó fi
    di ọjọ́ tí ó fi padà ní àlàáfíà.
  ind-ind: Mefiboset, cucu Saul, juga datang dari Yerusalem menemui Daud. Sebagai
    tanda bersedih, dia tidak membersihkan kakinya, tidak merapikan kumisnya, dan
    tidak mencuci pakaiannya sejak Raja Daud meninggalkan Yerusalem sampai dia kembali
    dengan selamat. Daud bertanya kepadanya, “Mengapa kamu tidak ikut bersama saya
    waktu itu, Mefiboset?”
  pes-OPCB: 'در این بین، مفیبوشت، نوهٔ شائول از اورشلیم به استقبال پادشاه آمد. از
    روزی که پادشاه از پایتخت رفته بود، مفیبوشت پاها و لباسهای خود را نشسته بود و سر
    و صورتش را نیز اصلاح نکرده بود. پادشاه از او پرسید: «ای مفیبوشت، چرا همراه من
    نیامدی؟»'
  tgl-ULB: Pagkatapos bumaba si Mefiboset anak na lalaki ni Saul para makipag-kita
    sa hari. Hindi niya sinuotan ang kaniyang mga paa, o pinutulan ang kaniyang balbas,
    o nilabhan ang kaniyang mga damit simula ng araw na umalis ang hari hanggang sa
    araw na dumating siya ng bahay ng mapayapa.
  cbu-NT: Saularinshat wachinllin Mefiboset kurakaa chamayangarangitamta. Anshat Mefiboset
    yuwapur Dapiy Irusarinash tsap shitungarangu, anpuri kapung Dapiyangaz mang' mantsarangu
    nda chumaku, mishat wamareetstam nda káchaku, mishat wasusootstam nda kumaku anuri
    pásiru anush Dapiy kanapeeshinu kusarangiya.
  hui-hui: Ogoningi dege Solo aguane Mebibosede ibu Kini Debidi lola hole ibini. Mebibosede
    ibugua Kini Debidi Yarusaleme wahalu tagira piyangi howa ibunaga gebi agabi wayawaya
    nabe haho wialu angaribi nami dege haho winiyago ai ibu Debidi lola hole ibini.
  mya-mya: ထို​နောက်​ရှော​လု​၏​မြေး​မေ​ဖိ​ဗော​ရှက်​သည် မင်း​ကြီး​အား​ခ​ရီး​ဦး​ကြို​ပြု​ရန်​လာ​ရောက်
    ၏။ သူ​သည်​မင်း​ကြီး​ယေ​ရု​ရှ​လင်​မြို့​က​ထွက် ခွာ​သွား​ချိန်​မှ​အ​စ​ပြု​၍ အောင်​မြင်​စွာ​ပြန်
    လည်​ရောက်​ရှိ​လာ​ချိန်​အ​ထိ မိ​မိ​၏​ခြေ​တို့ ကို​မ​ဆေး၊ မုတ်​ဆိတ်​ကို​မ​ညှပ်၊
    အ​ဝတ်​အ​စား ကို​လည်း​မ​လျှော်​မ​ဖွတ်​ဘဲ​နေ​၏။-
  bod-N: དེར་སོ་ལོའི་ཚ་བོ་མེ་ཕི་པོ་ཤེད་ཀྱང་རྒྱལ་པོ་བསུ་བར་འོངས། དེས་རྒྱལ་པོ་ཕྱིན་པའི་ཉིན་ནས་བཟུང་ཁོང་བདེ་བར་ཡེ་རུ་སཱ་ལེམ་དུ་ཕྱིར་ཕེབས་པའི་བར་དུ།
    རྐང་པ་མ་བཀྲུས་ཤིང་སྨ་ར་མ་བཞར་ལ། གོས་ཀྱང་མ་བཀྲུས་སོ། །
  sna-sna: Mefibhosheti muzukuru waSauro, akaburukawo kundosangana namambo. Haana
    kuva nehanya netsoka dzake kana kuguririra ndebvu dzake kana kusuka nguo dzake
    kubvira pazuva rakasimuka mambo kusvikira pazuva raakadzoka ari mupenyu.
  spa-BLM: Mefiboset, hijo de Saúl, bajó a recibir al rey, y no se había aseado los
    pies, ni se había recortado la barba, ni se había lavado la ropa, desde el día
    en que el rey partió hasta el día en que volvió a casa en paz.
  cac-cac: Ix cotpax vin̈aj Mefi-boset yixchiquin vin̈aj Saúl, ul scha vin̈ rey chi'.
    Yictax ix elcan vin̈ rey chi' elelal, masanto ix meltzaj vin̈ d'a junc'olal, malaj
    juneloc ix sb'iquel yoc vin̈, maj sjoxel-laj jab'oc sn̈itac xil sti' vin̈, maj
    sq'uexel spichul vin̈.
  swh-ULB: Kisha Mefiboshethi mwana wa Sauli akashuka ili kumlaki mfalme. Hakuwa ameivalisha
    miguu yake wala kunyoa ndevu zake wala kufua nguo zake tangu siku mfalme alipoondoka
    hata siku aliporudi kwa amani.
  bel-bel: І Мэмфівастэй, сын Ёнатана, сына Саўлавага, выйшаў насустрач цару. Ён не
    абмываў ног сваіх, не абрэзваў пазногцяў, не клапаціўся пра бараду сваю і ня мыў
    вопраткі сваёй з таго дня, як выйшаў цар, да дня, калі ён выйшаў зь мірам.
  deu-ELBBK: 'Und der König sprach zu Simei: Du sollst nicht sterben! Und der König
    schwur ihm.'
  mbb-OT: Midhendiyà daan si Mefiboshet he apù ni Saul su midtelavuk ki David. Diyà
    sikandin ebpuun te Jerusalem. Wazà melùlui is paa zin, wazè din mekiskisi is sumpè
    din, wey wazè din pa meilisi is ingkukumbalè din puun pa te kebpekeawà ni David
    diyà te Jerusalem taman te nekelikù he wazà memenu sikandin. Hein nekeume en sikandin
    diyà, ne mid-insaan sikandin ni David te, “Mefiboshet, maan is wazè ka meduma
    kedì?”
  mal-2015: ശൗലിന്റെ മകനായ മെഫീബോശെത്തും രാജാവിനെ എതിരേല്പാൻ വന്നു; രാജാവു പോയ ദിവസംമുതൽ
    സമാധാനത്തോടെ മടങ്ങിവന്ന ദിവസംവരെ അവൻ തന്റെ കാലിന്നു രക്ഷചെയ്കയോ താടി ഒതുക്കുകയോ
    വസ്ത്രം അലക്കിക്കയോ ചെയ്തിരുന്നില്ല.
  rmc-rmc: 'Paľis phenďa le Šimejoske: „Na mereha!“ A kada leske phenďa o David la
    veraha.'
  pes-OPV: و مفیبوشت، پسر شاول، به استقبال پادشاه آمد و از روزی که پادشاه رفت تا روزی
    که به سلامتی برگشت نه پایهای خود را ساز داده، و نه ریش خویش را طراز نموده، و نه
    جامه خود راشسته بود.
  ron-1924: Мефибошет, фиул луй Саул, с-а коборыт ши ел ынаинтя ымпэратулуй. Ну-шь
    ынгрижисе нич пичоареле, нич барба, нич ну-шь спэласе хайнеле дин зиуа кынд плекасе
    ымпэратул пынэ ын зиуа кынд се ынторчя ын паче.
  ben-OBCV: শৌলের নাতি মফীবোশৎও রাজার সঙ্গে দেখা করতে নেমে গেলেন। যেদিন রাজামশাই চলে
    গেলেন, সেদিন থেকে শুরু করে নিরাপদে তাঁর ফিরে আসার দিন পর্যন্ত মফীবোশৎ তাঁর পায়ের
    যত্ন নেননি বা তাঁর দাড়ি-গোঁফ ছাঁটেননি বা তাঁর কাপড়চোপড়ও ধোয়াধুয়ি করেননি।
  som-som: Kolkaasaa waxaa yimid inuu boqorka ka hor tago Mefiiboshed oo ahaa ina
    Saa'uul; oo kaasu maalintii boqorku tegey iyo ilaa maalintii uu soo nabad noqday
    inta ka dhex leh cagihiisa ma uu hagaajin, gadhkiisiina ma uu jarin, dharkiisiina
    ma uu maydhin.
  lat-VUC: 'Miphiboseth quoque filius Saul descendit in occursum regis, illotis pedibus
    et intonsa barba: vestesque suas non laverat a die qua egressus fuerat rex, usque
    ad diem reversionis ejus in pace.'
  eng-ASVBT: And Mephibosheth the son of Saul came down to meet the king; and he had
    neither dressed his feet, nor trimmed his beard, nor washed his clothes, from
    the day the king departed until the day he came home in peace.
  ita-1885: Poi scese ancora incontro al re Mefiboset, figliuolo di Saulle; il quale
    non si avea acconci i piedi, nè la barba, nè lavati i vestimenti, dal dì che il
    re se n'era andato, fino al giorno ch'egli tornò in pace.
  eng-LXXUP: 'And the king said to Shimei, Thou shalt not die: and the king swore
    to him.'
  eng-ULB: Then Mephibosheth son of Saul came down to meet the king. He had not dressed
    his feet, or trimmed his beard, or washed his clothes from the day the king left
    until the day he came home in peace.
  spa-VBL: Entonces Mefi-boset, nieto de Saúl, fue a recibir al rey. Se había negado
    a cuidarse los pies, a recortarse el bigote y a lavarse la ropa desde el día en
    que el rey se fue hasta el día de su regreso pacífico.
  fra-_FOB: Méphibosheth, fils de Saül, descendit aussi à la rencontre du roi. Il
    n'avait point lavé ses pieds, ni fait sa barbe, ni lavé ses habits, depuis que
    le roi s'en était allé jusqu'au jour qu'il revint en paix.
  mal-mal: ശൌലിന്റെ മകനായ മെഫീബോശെത്തും രാജാവിനെ എതിരേല്ക്കുവാൻ വന്നു; രാജാവ് പോയ
    ദിവസംമുതൽ സമാധാനത്തോടെ മടങ്ങിവന്ന ദിവസംവരെ അവൻ തന്റെ പാദങ്ങൾ സംരക്ഷിക്കുകയോ താടി
    ഒതുക്കുകയോ വസ്ത്രം അലക്കുകയോ ചെയ്തിരുന്നില്ല.
  urd-GVR: Sāūl kā potā Mifībosat bhī bādshāh se milne āyā. Us din se jab Dāūd ko
    Yarūshalam ko chhoṛnā paṛā āj tak jab wuh salāmatī se wāpas pahuṅchā Mifībosat
    mātam kī hālat meṅ rahā thā. Na us ne apne pāṅw na apne kapṛe dhoe the, na apnī
    mūṅchhoṅ kī kāṅṭ-chhāṅṭ kī thī.
  suz-BL: सावल आ चच मेफी-बोशेथ यो दाऊद पिप कली ग्रुम्‍थ उइ यिमाक्‍त। मेकोम पिप गाक्‍म
    रे ग्राशा मलेम्‍म सम्‍म आ खोइल ङा ग्‍ये यो मख्रोदा बाक्‍त। आ गल शोक्रे यो मप्रेक्‍गा
    बाक्‍त। आ वा यो ममुरशो बाक्‍माक्‍त। २सामुएल ९:६
  ita-1927: Mefibosheth, nipote di Saul, scese anch’egli incontro al re. Ei non s’era
    puliti i piedi, né spuntata la barba, né lavate le vesti dal giorno in cui il
    re era partito fino a quello in cui tornava in pace.
  ckb-ckb: هەروەها مەفیبۆشەتی کوڕەزای شاول بۆ پێشوازی پاشا دابەزی، لەو ڕۆژەی پاشا
    تێیدا ڕۆیشت هەتا ئەو ڕۆژەی بە سەلامەتی هاتەوە، بایەخی بە قاچەکانی و ڕیشی نەدابوو،
    جلەکانی نەشوشتبوو.
  eng-BBE: And Mephibosheth, the son of Saul's son, came down for the purpose of meeting
    the king; his feet had not been cared for or his hair cut or his clothing washed
    from the day when the king went away till the day when he came back in peace.
  kan-OKCV: ಸೌಲನ ಮೊಮ್ಮಗ ಮೆಫೀಬೋಶೆತನು ಅರಸನನ್ನು ಎದುರುಗೊಳ್ಳಲು ಬಂದನು. ಅರಸನು ಹೋದಂದಿನಿಂದ
    ಅವನು ಮರಳಿ ಸಮಾಧಾನವಾಗಿ ಬರುವವರೆಗೂ ಅವನು ತನ್ನ ಪಾದಗಳನ್ನು ಕಟ್ಟಿಕೊಳ್ಳಲಿಲ್ಲ, ಗಡ್ಡವನ್ನು
    ಕತ್ತರಿಸಿರಲಿಲ್ಲ, ಬಟ್ಟೆಯನ್ನು ಒಗೆಸಿಕೊಂಡಿರಲಿಲ್ಲ.
  tam-2017: சவுலின் மகனான மேவிபோசேத்தும் ராஜாவுக்கு எதிர்கொண்டுவந்தான்; ராஜா போன நாள்முதல்
    அவன் சமாதானத்தோடு திரும்பிவருகிற நாள்வரை அவன் தன்னுடைய கால்களைச் சுத்தம் செய்யவும்
    இல்லை, தன்னுடைய தாடியைச் சவரம் செய்யவும் இல்லை; தன்னுடைய ஆடைகளை வெளுக்கவுமில்லை
    இல்லை.
  spa-RV-1909: 'También Mephi-boseth hijo de Saúl descendió á recibir al rey: no había
    lavado sus pies, ni había cortado su barba, ni tampoco había lavado sus vestidos,
    desde el día que el rey salió hasta el día que vino en paz.'
  ron-BTF: Și Mefiboșet, fiul lui Saul, a coborât să îl întâlnească pe împărat și
    nu își îngrijise picioarele, nici nu își pregătise barba, nici nu își spălase
    hainele, din ziua în care împăratul plecase până în ziua când s-a întors în pace.
  eng-WEBP: Mephibosheth the son of Saul came down to meet the king; and he had neither
    groomed his feet, nor trimmed his beard, nor washed his clothes, from the day
    the king departed until the day he came home in peace.
  eng-FBV: Then Mephibosheth, Saul's grandson, went to meet the king. He had refused
    to look after his feet or trim his mustache or have his clothes washed from the
    day the king left until the day of his peaceful return.
  nld-1939: Ook Mefibósjet, de zoon van Saul, was den koning tegemoet gekomen. Hij
    had zijn voeten niet verzorgd, zijn baard niet gekamd, en zijn kleren niet gewassen
    van de dag af, dat de koning heenging, tot de dag, dat hij ongedeerd terugkwam.
  nch-BL: Huan nojquiya Mefi Boset quinamiquico Tanahuatijquet David, ya cati iixhui
    mijcatzi Saúl. Huan Mefi Boset amo moicxipajpactoya, yon amo maltijtoya, yon amo
    motentzonxintoya, yon amo quipatatoya iyoyo hasta quema David quisqui, huan hasta
    ama quema ajsitihualayaya ica paquilisti ipan Jerusalén.
  vie-1934: Mê-phi-bô-sết, con trai của Sau-lơ, cũng đi xuống đón vua. Người không
    có rửa chân, chải râu hay là giặt áo mình từ lúc vua ra đi, cho đến ngày vua trở
    về bình an vô sự.
  hin-CV: शाऊल का पुत्र मेफ़िबोशेथ भी राजा से भेंटकरने आया. जिस दिन से राजा ने पलायन
    किया था, उस दिन से राजा के सुरक्षित लौटने तक उसने पैरों का ध्यान न रखा था, न अपनी
    दाढ़ी का प्रसाधन किया था, और न ही उसने धुले हुए कपड़े पहने थे.
  spa-BES: Y Mefi-boset, hijo de Saúl, descendió para encontrarse con el rey; No le
    habían cuidado los pies, ni le habían cortado el pelo ni lavado la ropa desde
    el día en que el rey se fue hasta el día en que regresó en paz.
  tdx-tdx: Le hoe i mpanjakay amy Simeý, Tsy ho mate ‘niheo. Le nifanta ama’e i mpanjakay.
  tha-KJV: เมฟีโบเชท โอรสซาอู​ลก​็ลงมารับเสด็จกษั​ตริ​ย์ โดยมิ​ได้​แต่​งเท้าหรือขลิบเครา
    หรือซักเสื้อผ้าของตนตั้งแต่​วันที่​กษัตริย์​เสด็จจากไปจนวั​นที​่เสด็จกลับมาโดยสันติ​ภาพ
  por-BR-2018: 'Também Mefibosete filho de Saul desceu a receber ao rei: não havia
    lavado seus pés, nem havia cortado sua barba, nem tampouco havia lavado suas roupas,
    desde o dia que o rei saiu até o dia que veio em paz.'
  deu-ELO: Und Mephiboseth, der Sohn Sauls, kam herab, dem König entgegen. Und er
    hatte seine Füße nicht gereinigt und seinen Bart nicht gemacht und seine Kleider
    nicht gewaschen von dem Tage an, da der König weggegangen war, bis zu dem Tage,
    da er in Frieden einzog.
  eng-WYC-2018: Also Mephibosheth, the son of Saul, came down with unwashed feet,
    and with his beard unclipped, into the coming of the king. And Mephibosheth had
    not washed his clothes, from the day in which the king went out of Jerusalem till
    to the day of his coming again in peace. (And Mephibosheth, Saul’s son, came down
    with unwashed feet, and with his beard unclipped, to meet the king. And Mephibosheth
    had not washed his clothes from the day in which the king went out of Jerusalem
    until the day that he returned in victory or until the day that he safely returned
    home.)
  epo-epo: Ankaŭ Mefiboŝet, ido de Saul, iris renkonte al la reĝo. Li ne ordigis siajn
    piedojn kaj ne ordigis sian barbon kaj ne lavis siajn vestojn, de post la tago,
    kiam la reĝo foriris, ĝis la tago, kiam li bonfarte revenis.
  uig-PIN: Əmdi Saulning nǝwrisi Mǝfiboxǝt padixaⱨni ⱪarxi alƣili kǝldi. Padixaⱨ kǝtkǝn
    kündin tartip saⱪ-salamǝt ⱪaytip kǝlgǝn küngiqǝ, u ya putlirining tirniⱪini almiƣan
    ya saⱪilini yasimiƣan wǝ yaki kiyimlirini yumiƣanidi.
  beo-beo: 'Amalalu, Mifibousiede (Solo ea aowa) da Da:ibidi yosia:musa: misi. E da
    Da:ibidi Yelusaleme yolesia amogainini e da ea ha lai hasalalu bu misini, ea emo
    hame dodofei, amola ea mayabo hame dafogei, amola ea abula hame dodofei ba:i.'
  tpi-OTNT: Na Mefiboset, tumbuna pikinini bilong Sol, em tu i kam bungim king. Stat
    long taim Devit i bin lusim Jerusalem na i kam inap long dispela de king i kam
    bek gen, Mefiboset i no bin wasim lek bilong em yet na em i no bin katim mausgras
    bilong en na wasim klos bilong en.
  hau-SA: Mefiboshet, jikan Shawulu, shi ma ya gangara don yă taryi sarki. Tun daga
    ranar da sarki ya gudu har ran da ya komo lafiya, Mefiboshet bai lura da ƙafafunsa,
    ko yă aske gemunsa, ko yă wanke tufafinsa ba.
  uig-LAT: Emdi Saulning newrisi Mefiboshet padishahni qarshi alghili keldi. Padishah
    ketken kündin tartip saq-salamet qaytip kelgen kün’giche, u ya putlirining tirniqini
    almighan ya saqilini yasimighan we yaki kiyimlirini yumighanidi.
  nde-nde: UMefibhoshethi, indodana yendodana kaSawuli, laye wehla ukuyahlangabeza
    inkosi. Wayengazigezanga inyawo zakhe kumbe agele indevu zakhe loba agezise izigqoko
    zakhe kusukela ngelanga inkosi eyasuka ngalo kwaze kwaba lilanga eyabuya ngalo
    isindile.
  ton-ton: ¶ Pea naʻe ʻalu hifo ʻa Mifiposeti ko e foha ʻo Saula ke fetaulaki mo e
    tuʻi, pea naʻe ʻikai ke kaukau hono vaʻe, pe teuteuʻi hono kava, pe fō hono ngaahi
    kofu, talu mei he ʻaho ko ia naʻe ʻalu atu ai ʻae tuʻi, ʻo aʻu ki he ʻaho naʻa
    ne toe haʻu ai ʻi he melino.
  ces-1613: Mifibozet také vnuk Saulův vyjel vstříc králi. (Neošetřoval pak byl noh
    svých, ani brady nespravoval, ani šatů svých nepral od toho dne, jakž byl odšel
    král, až do dne, když se navrátil v pokoji.)
  eng-WMB: Mephibosheth the son of Saul came down to meet the king; and he had neither
    groomed his feet, nor trimmed his beard, nor washed his clothes, from the day
    the king departed until the day he came home in peace.
  tam-TCV: சவுலின் பேரன் மேவிபோசேத்தும் அரசனைச் சந்திக்கும்படி வந்தான். அரசன் வெளியேறிய
    நாள் முதல், அவர் பாதுகாப்பாகத் திரும்பி வரும்வரை அவன் தன் கால்களைக் கவனிக்காமலும்,
    மீசையை வெட்டாமலும், உடைகளைக் கழுவிக் கொள்ளாமலும் இருந்தான்.
  ceb-ULB: Unya si Mefiboset ang anak nga lalaki ni Saul milugsong aron sa pakigtagbo
    sa hari. Nagtiniil siya, o walay pamalbas, o nagkagidlay ang iyang bisti sukad
    pa sa adlaw nga mibiya ang hari hangtod sa adlaw nga nahiuli siya nga malinawon.
  pol-UBG: Także Mefiboszet, syn Saula, wyszedł królowi na spotkanie. Nie mył on nóg
    ani nie strzygł brody, ani nie prał swoich szat od dnia odejścia króla aż do dnia,
    w którym wrócił w pokoju.
  agr-agr: Tuja Saúla tijaji Mefi-boshet aajakua dushakam apu Davitan igkugtatus jiintukiuwai.
    Tuja niig David Absalógkan ishamak Jerusalén jiinkiuwa duwi nagkamas nawenak nijatsuk,
    jáanchjinash nijatsuk, tuja susujinashkam awatsuk pujai, apu David iwaku pegkeg
    wakitki tauwai.
  kyc-kyc: Dokopa Mipiposeta Solena kauwange akali doko kiŋi doko yako lao nyela epeya.
    Doko baa kiŋi doko Jerusaleme yaki nyiyamo yuu gii dokopa Mipiposeta banya angasipi
    kyawasipi dupwa rokwa nao dee kimbu dupwa wate pii nao komau dupwa wate pii naope
    piyamopa pao kiŋi doko wini pipala kamba kapu kyuo epeya.
  urd-GVU: ساؤل کا پوتا مفی بوست بھی بادشاہ سے ملنے آیا۔ اُس دن سے جب داؤد کو یروشلم
    کو چھوڑنا پڑا آج تک جب وہ سلامتی سے واپس پہنچا مفی بوست ماتم کی حالت میں رہا تھا۔
    نہ اُس نے اپنے پاؤں نہ اپنے کپڑے دھوئے تھے، نہ اپنی مونچھوں کی کانٹ چھانٹ کی تھی۔
  deu-1912: Mephiboseth, der Sohn Sauls, kam auch herab, dem König entgegen. Und er
    hatte seine Füße und seinen Bart nicht gereinigt und seine Kleider nicht gewaschen
    von dem Tage an, da der König weggegangen war, bis an den Tag, da er mit Frieden
    kam.
  kan-2017: ತರುವಾಯ ಸೌಲನ ಮೊಮ್ಮಗನಾದ ಮೆಫೀಬೋಶೆತನು ಅರಸನನ್ನು ಎದುರುಗೊಳ್ಳುವುದಕ್ಕಾಗಿ ಬಂದನು.
    ಅರಸನು ಯೆರೂಸಲೇಮನ್ನು ಬಿಟ್ಟಂದಿನಿಂದ ಸುರಕ್ಷಿತವಾಗಿ ಹಿಂದಿರುಗುವ ವರೆಗೂ ಇವನು ತನ್ನ ಕಾಲುಗಳನ್ನು
    ತೊಳೆದುಕೊಂಡಿರಲಿಲ್ಲ, ಮೀಸೆಯನ್ನು ಕತ್ತರಿಸಿರಲಿಲ್ಲ, ಬಟ್ಟೆಯನ್ನು ಒಗೆಸಿಕೊಂಡಿರಲಿಲ್ಲ.
  yap-yap: Ma aram me yib Mefiboseth, ni Saul e tutuw rok, ni ngar mada’gow David
    ni Pilung; ni ka nap’an ni chuw David ni Pilung u Jerusalem nge taw ko ngiyal’
    ni sul riy nike gel ko mael me par Mefiboseth ndaki maluknag ay, ma daki puy roben,
    ara maluknag e mad rok.
  hlt-MCSB: Saul capa Mephibosheth khaw manghai doe hamla suntla.Te vaengah a kho
    yuut pawh, a hmui khaw huih pawh. Manghai a caeh hnin lamloh sading la ha pawk
    hnin duela a himbai khaw suk pawh.
  mdy-ETH: ዬካፓ ሃሣ ሳኣዖኦሌኮ ናኣዚ ናዖ ማዔሢ፥ ሜፒቦሼቴ ካኣቲ ጎይሢና ሞኦኪ ዔካኒ ሙኬኔ፤ ካኣቲ ዬሩሳላሜ ሃሺ ኬስኬማፓ
    ዓርቃዖ ዴንዲ ዒዚ ጊንሣ ባሺሢና ማዔ ኬሎ ሄላንዳኣና ሜፒቦሼቴ ፔኤኮ ቶኮ ማስቲባኣሴ፤ ቡኡጮዋ ሜኤዲባኣሴ፤ ማኣዓሢያ ማስኪባኣሴ።
  twi-ASANTE: Mefiboset a ɔyɛ Saulo nana nso kɔhyiaa ɔhene no bi. Ɛfiri ɛberɛ a ɔhene
    no kɔeɛ no, na ɔnnwaree ne nan ase, mmubuu ne hweneanonwi so, nsii ne ntadeɛ da,
    kɔsii sɛ ɔhene baa asomdwoeɛ mu no.
  eng-WEBU: Mephibosheth the son of Saul came down to meet the king; and he had neither
    groomed his feet, nor trimmed his beard, nor washed his clothes, from the day
    the king departed until the day he came home in peace.
  wal-wal: Qassi Saa7oola na7ai Mafibosheeti kawuwaa mokkanau duge wodhdhiis. Kawoi
    biido gallassaappe doommidi, i sarotettan guyye simmiyo gallassi gakkanaassikka,
    Mafibosheeti ba tohuwaa meeccibeenna; ba buuchchaa qanxxibeenna; qassi ba maayuwaakka
    meeccibeenna.
  spa-PDDPT: También Mefi-boset, hijo de Saúl, bajó a recibir al rey. No se había
    lavado los pies, ni había arreglado su barba, ni había lavado sus ropas, desde
    el día cuando el rey salió hasta el día cuando llegó en paz.
  gun-gun: Saul ramymino Mefibosete voi oo huvixa reve nhovaexĩ aguã. Ha'e va'e ma
    huvixa ooa ára guive ojevy porãa ára peve ndojepyeivei, nonhendyva apoi, neĩ oao
    voi ndojoivei va'ekue.
  agu-BL: Ncha'tz Mefi-boset, yi mamaj k'ajtzun Saúl nin cu'ultz tan c'ulche'n yi
    rey. Na jetz yi tele'n tzaj ojk yi rey Jerusalén jalen yi pakxe'nt Jerusalén tu
    yi tetz k'ej, qui nin oc il i' tan banle'n ba'n stibil tib, na qui nin xtx'aj
    yi tetz tkan, nin yi xmatzi', qui nin oc il i' tan banle'n ba'n tetz. Ncha'tz
    yi be'ch tetz chin tz'il nin tane'n.
  ilo-ULB: Ket simmalog ni Mefiboset nga anak ni Saul tapno sabtenna ti ari. Saanna
    a dinalusan dagiti sakana, wenno pinukisan ti barbasna, wenno linabaan dagiti
    pagan-anayna manipud iti aldaw a pimmanaw ti ari inggana iti aldaw a nagawid isuna
    nga addaan iti talna.
  kpg-kpg: Mephibosheth go tama a di tama a Saul ga haneia belee haga heetugi gi di
    king. Mee digi tono ono wae, digi dala ina nia ngaahulu o dono ngudu, digi tuugia
    ono gahu la gii mmaa, mai loo i di hagatanga o di king gaa dae mai loo gi dono
    hanimoi i di aumaalia.
  uig-ARA: ئەمدى سائۇلنىڭ نەۋرىسى مەفىبوشەت پادىشاھنى قارشى ئالغىلى كەلدى. پادىشاھ
    كەتكەن كۈندىن تارتىپ ساق-سالامەت قايتىپ كەلگەن كۈنگىچە، ئۇ يا پۇتلىرىنىڭ تىرنىقىنى
    ئالمىغان يا ساقىلىنى ياسىمىغان ۋە ياكى كىيىملىرىنى يۇمىغانىدى.
  sus-sus: Mangɛ naxa a fala Simeyi bɛ, «N tan Isirayila mangɛ, n bara n kali, n mu
    i faxama.»
  pon-2006: Eri, Mepiposed, nein sapwellimen Sohl pwutak pil iang patohdo pwe en tuhwong
    oh rahnmwahwih nanmwarkio. E sohte mwahn widenda neh ko, sohte mwahn karada eh
    alis de lopworada eh likou sang ahnsou me nanmwarkio ketiketla sang Serusalem
    lel ahnsou me e ketin sapahldo ni lingan en powehdi.
  jae-jae: Ma Saul dêbu Mepiboset kêsêp gêmêŋ gebe êndac kiŋ tau. Eŋ kêkwasiŋ akaiŋ
    to kêkapiŋ nê êm ma kêkwasiŋ nê ŋakwê atomanô gêdêŋ taŋ kiŋ gêwi gamêŋ siŋ naŋ,
    e gêmu gêmêŋ toôli samucgeŋ kêtiam.
  ksd-ksd: Ma Mepiboset, nina dir tubuna ma Saul, i ga vana ur pi na barat ra king;
    papa ra bung ba ra king i ga lop tuk tar ta ra bung i ga lilikun mulai ma ra malmal,
    pa i ga vagomgom ra ura kauna, ma pa i ga kut ra kabene, ma pa i ga puk vagomgom
    kana umana mal.
  tur-YTC: Saul oğlu Mefiboşet, kralı karşılamaya indi. Kral gittiği günden esenlik
    içinde eve döndüğü güne dek ne ayaklarına bakmış, ne sakalını düzeltmiş, ne de
    giysilerini yıkamıştı.
  grc-BRENT: Καὶ εἶπεν ὁ βασιλεὺς πρὸς Σεμεῒ, οὐ μὴ ἀποθάνῃς· καὶ ὤμοσεν αὐτῷ ὁ βασιλεύς.
  ind-AYT: Mefiboset, cucu Saul, juga datang menyongsong raja. Dia tidak membersihkan
    kakinya, tidak memelihara janggutnya, dan pakaiannya tidak dicucinya sejak pada
    hari raja pergi sampai pada hari setelah dia pulang dengan selamat.
  nya-nya: Mefiboseti, mdzukulu wa Sauli, nayenso anabwera kudzakumana ndi mfumu.
    Kuyambira tsiku limene mfumu inachoka mpaka tsiku limene inabwerera mu mtendere,
    iye sanasambe mapazi kaya kumeta ndevu kapena kuchapa zovala zake.
  hrv-hrv: 'Tada kralj reče Šimeju: “Nećeš poginuti!” I kralj mu se zakle.'
  mps-mps: Tama Mefiboset, te Solgo ogwago ogwa, te wai, aga me aselama, te king dali
    deliba gesabidi ununani. Te Devitgo te Jerusalem taga soali sogo gagalasa, tama
    te king ma asobo sogoba usu nagasu, te Mefiboset te aga sągą wę me telasiąbadi,
    tama aga penane nisi me togosiąma, tama aga ugwa me wę me telayu isiąbadi te
    Devit Jerusalemba ma asobo sogoba usu nanio.
  tpi-tpi: Na Mefiboset, tumbuna pikinini bilong Sol, em tu i kam bungim king. Stat
    long taim Devit i bin lusim Jerusalem na i kam inap long dispela de king i kam
    bek gen, Mefiboset i no bin wasim lek bilong em yet na em i no bin katim mausgras
    bilong en na wasim klos bilong en.
  dan-1931: Også Mefibosjet, Sauls Sønnesøn, var draget ned for at gå Kongen i Møde.
    Han havde ikke plejet sine Fødder eller sit Skæg eller tvættet sine Klæder, fra
    den Dag Kongen gik bort, til den Dag han kom uskadt tilbage.
  vie-OVCB: Mê-phi-bô-sết, cháu Sau-lơ cũng đến đón vua. Ông không cắt móng chân cũng
    không tỉa râu, hay giặt áo, từ ngày vua ra đi đến ngày vua trở về bình an.
  guj-2017: પછી શાઉલનો દીકરો મફીબોશેથ રાજાને મળવા નીચે આવ્યો. રાજા યરુશાલેમ છોડીને
    ગયો હતો તે દિવસથી, તે શાંતિએ પાછો ઘરે આવ્યો ત્યાં સુધી તેણે એટલે કે મફીબોશેથે
    તેના પગ ધોયા ન હતા, દાઢી કરી ન હતી કે પોતાના વસ્ત્રો પણ ધોયાં ન હતાં.
  pon-2006A: Eri, Mepiposed, nein sapwellimen Sohl pwutak pil iang patohdo pwe en
    tuhwong oh rahnmwahwih nanmwarkio. E sohte mwahn widenda neh ko, sohte mwahn karada
    eh alis de lopworada eh likou sang ahnsou me nanmwarkio ketiketla sang Serusalem
    lel ahnsou me e ketin sapahldo ni lingan en powehdi.
  por-BRBSL: Mephibosheth, o filho de Saul, desceu ao encontro do rei; e não tinha
    lavado os pés, nem aparado a barba, nem lavado a roupa, desde o dia em que o rei
    partiu até o dia em que voltou para casa em paz.
  cth-cth: Sawl capa Mephibosheth teh siangpahrang dawn hanelah a tho. Siangpahrang
    a cei hnin hoiyah karoumcalah bout a tho hoehnahlan totouh, a khok pâsu hoeh,
    a pâkhamuen ngaw hoeh, a hni hai pâsu hoeh.
  twi-twi: Mefiboset a ɔyɛ Saulo nena nso kohyiaa ɔhene no bi. Efi bere a ɔhene kɔe
    no, na onsiesiee ne nan ase, nyii ne hweneanonwi, nhoroo ne ntade da, kosii sɛ
    ɔhene san baa asomdwoe mu no.
  hlt-hlt: Saul capa Mephibosheth khaw manghai doe hamla suntla. Te vaengah a kho
    yuut pawh, a hmui khaw huih pawh. Manghai a caeh hnin lamloh sading la ha pawk
    hnin duela a himbai khaw suk pawh.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tìi nɑ́kɛ́ Simɛii kɛ dɔ̀: Bɛ̀ í yóó dɑ kuɔ, míì bɛ́i.'
  msy-2020: Ezɨ Solɨn igiavotarim Mefiboset uaghan iza Devit bato. Dughiar Devit Jerusalem
    ataghizimɨn ikegha iza datɨrɨghɨn, atrivim uamategha deragha izezimɨn, Mefiboset
    uan dagariba ko korotiaba ruezir puvatɨ, egha a uaghan uan ghuamasɨzim gɨsezir
    puvatɨ.
  dop-dop: 'Ɩlɛnɑ wulɑʋ heeli Simeyi nɑ tuunɑʋ sɩ: N kɑɑ sɩ.'
  azb-azb: Şaulun nəvəsi Mefiboşet padşahı qarşılamağa gəldi. Padşah gedən gündən
    evinə sağ-salamat qayıdan günə qədər o, ayaqlarına baxmamış, bığlarını kəsməmiş
    və paltarlarını yumamışdı.
  eng-DBY: And Mephibosheth the son of Saul came down to meet the king. Now he had
    neither washed his feet, nor trimmed his beard, nor washed his clothes, from the
    day the king departed until the day he came [again] in peace.
  hin-2017: तब शाऊल का पोता मपीबोशेत राजा से भेंट करने को आया; उसने राजा के चले जाने
    के दिन से उसके कुशल क्षेम से फिर आने के दिन तक न अपने पाँवों के नाखून काटे, और
    न अपनी दाढ़ी बनवाई, और न अपने कपड़े धुलवाए थे।
  wol-KYG: Buur nag wax Simey ne ko deesu ko rey, daldi ko koy giñal.
  eng-YLT: And Mephibosheth son of Saul hath come down to meet the king — and he prepared
    not his feet, nor did he prepare his upper lip, yea, his garments he washed not,
    even from the day of the going away of the king, till the day that he came in
    peace —
  eng-WYC-2017: Also Mephibosheth, the son of Saul, came down with unwashed feet,
    and with his beard unclipped, into the coming of the king. And Mephibosheth had
    not washed his clothes, from the day in which the king went out of Jerusalem till
    to the day of his coming again in peace.
  eng-WMBB: Mephibosheth the son of Saul came down to meet the king; and he had neither
    groomed his feet, nor trimmed his beard, nor washed his clothes, from the day
    the king departed until the day he came home in peace.
  urd-GVH: साऊल का पोता मिफ़ीबोसत भी बादशाह से मिलने आया। उस दिन से जब दाऊद को यरूशलम
    को छोड़ना पड़ा आज तक जब वह सलामती से वापस पहुँचा मिफ़ीबोसत मातम की हालत में रहा
    था। न उसने अपने पाँव न अपने कपड़े धोए थे, न अपनी मूँछों की काँट-छाँट की थी।
  rug-rug: Meke gore mae se Mepiboseti sa tuna sa tuna Saula pude tutuvia sa baṉara
    gua. Lopu daloi sa sari nenena, meke sari na gumina ba lopu kotoi sa. Sari nana
    poko ba lopu va via i tugo sa, seunae gua taluarae pa Zerusalema sa baṉara osolae
    kamo pule mae pa minataqara si asa.
  gaz-gaz: Mefiibooshet akaakayyuun Saaʼolis mooticha simachuuf gad buʼe. Inni gaafa
    mootichi Yerusaalemii baʼee jalqabee hamma mootichi deebiʼutti miilla isaatiif
    eegumsa barbaachisaa hin goone yookaan areeda hin haaddanne yookaan uffata isaa
    hin miiccanne ture.
  fra-LSG: Mephiboscheth, fils de Saül, descendit aussi à la rencontre du roi. Il
    n’avait point soigné ses pieds, ni fait sa barbe, ni lavé ses vêtements, depuis
    le jour où le roi s’en était allé jusqu’à celui où il revenait en paix.
  yal-yal: Mangan yi a fala Simeyi xa, a naxa, “I mi faxama.” Mangan yi a kɔlɔ a xa.
  haw-1868: Iho aku la hoi o Mepiboseta ka moopuna a Saula e halawai me ke alii; aole
    ia i hooponopono i kona mau wawae, aole i hoomaikai i kona umiumi, aole no hoi
    i holoi i kona kapa, mai ka la i hele aku ai ke alii, a hiki i ka la i hoi hou
    mai ai ia me ka malu.
  arb-NAV: وَكَذَلِكَ جَاءَ مَفِيبُوشَثُ حَفِيدُ شَاوُلَ لِلِقَاءِ الْمَلِكِ، وَكَانَ
    قَدْ أَهْمَلَ الاعْتِنَاءَ بِرِجْلَيْهِ وَلِحْيَتِهِ، وَلَمْ يَغْسِلْ ثِيَابَهُ
    مُنْذُ الْيَوْمِ الَّذِي غَادَرَ فِيهِ الْمَلِكُ أُورُشَلِيمَ إِلَى حِينِ رُجُوعِهِ
    سَالِماً.
  ewe-ewe: Mefiboset, Saul ƒe tɔgbuiyɔvi hã yi be yeakpe fia la. Tso gbe si gbe fia
    la dzo va se ɖe esime wòtrɔ gbɔ dedie la, Mefiboset meklɔ eƒe afɔwo alo fɔ eƒe
    nuge dzi loo alo nya eƒe awuwo o.
  eng-LEE: (19:25) And Mephibosheth the [grand] son of Saul came down to meet the
    king, and he had not dressed his feet, nor trimmed his beard, nor washed his clothes,
    from the day that the king departed until the day that he came home in peace.
  asm-FB: তেতিয়া চৌলৰ পুত্ৰ মফিবোচতে ৰজাৰে সৈতে সাক্ষাৎ হবলৈ নামি আহিল৷ ৰজা ওলাই
    যোৱা দিনৰে পৰা শান্তিৰে ঘৰলৈ উলটি অহা দিনলৈকে তেওঁ নিজৰ ভৰি ধোৱা নাই, তেওঁৰ গোফ
    ছটা নাই আৰু কাপোৰো ধোৱা নাই।
  sus-A: مَنفّ نَشَ عَ قَلَ سِمٍيِ بّ، «ﭑ تَن عِسِرَيِلَ مَنفّ، ﭑ بَرَ ﭑ كَلِ، ﭑ مُ
    عِ قَشَمَ.»
  fra-SBL: Mephibosheth, fils de Saül, descendit à la rencontre du roi. Il n'avait
    ni soigné ses pieds, ni taillé sa barbe, ni lavé ses vêtements, depuis le jour
    où le roi était parti jusqu'au jour où il était rentré en paix.
  hbo-hbo: וַיֹּ֧אמֶר הַמֶּ֛לֶךְ אֶל־שִׁמְעִ֖י לֹ֣א תָמ֑וּת וַיִּשָּׁ֥בַֽע לֹ֖ו הַמֶּֽלֶךְ׃
    ס
  kik-kik: Na rĩrĩ, Mefiboshethu, mwana wa mũriũ wa Saũlũ, o nake nĩaikũrũkire agĩthiĩ
    gũtũnga mũthamaki. Nake ndethambĩte magũrũ kana akenja nderu, o na kana akahũũra
    nguo ciake kuuma mũthenya ũrĩa mũthamaki aathiire nginya mũthenya ũrĩa aacookire
    arĩ na thayũ.
  fra-NCL: 'Et le roi dit à Séméï : « Tu ne mourras point » ; et le roi le lui jura.'
  cek-AK: Saul capa patoeng Mephiboseth doeh siangpahrang tong hanah caeh tathuk;
    anih loe siangpahrang tacawt na ni hoi kamtong kamong ah amlaem let khoek to,
    a khok doeh khenzawn ai; a toektaboe mui doeh aat ai moe, khukbuen doeh pasuk
    ai.
  cuk-cuk: Saúl-wagwa-Mefiboset, Rey-David-abindaknonimogad. Mefiboset, Rey-David
    Jerusalén-neggweburgi nodegusgua, degi, emi-ibase David gannar Jerusalénʼse nuedgi-dognonibalidse,
    gwen nag-enukdisuli, e-mor-yoid-enukdisuli, degi, e-siga-moodo gudii gusad. Deyobi
    Mefiboset gudii gusad.
  uig-CYR: Әнди Саулниң нәвриси Мәфибошәт падишани қарши алғили кәлди. Падиша кәткән
    күндин тартип сақ-саламәт қайтип кәлгән күнгичә, у я путлириниң тирниқини алмиған
    я сақилини ясимиған вә яки кийимлирини жуймиған еди.
  tel-2017: సౌలు మనవడు మెఫీబోషెతు రాజును కలుసుకోవడానికి వచ్చాడు. రాజు పారిపోయిన రోజునుండి
    అతడు క్షేమంగా తిరిగి వచ్చేంత వరకూ అతడు కాళ్లు కడుక్కోలేదు, గడ్డం కత్తిరించుకోలేదు,
    బట్టలు కూడా ఉతుక్కోలేదు.
  hat-BSA: EpiMéphiboscheth, fis a Saül la te desann rankontre wa a. Li pa t okipe
    pye li, ni taye moustach li, ni lave rad li, depi wa a te pati a jis rive jou
    ke li te retounen lakay li anpè a.
  kos-kos: Na Mephibosheth, wen nutin natul Saul, el tufokla in osun nu sin tokosra.
    El tuh tiana olla nial, ku nawela alut lal, ku olla nuknuk lal ah oe ke pacl se
    tokosra el som liki acn Jerusalem nwe ke el kutangla foloko.
  hbo-WLC: וַיֹּ֧אמֶר הַמֶּ֛לֶךְ אֶל־שִׁמְעִ֖י לֹ֣א תָמ֑וּת וַיִּשָּׁ֥בַֽע ל֖וֹ הַמֶּֽלֶךְ׃
    ס
  ibo-ibo: Mefiboshet, nwa nwa Sọl bịarukwara izute eze. Site nʼụbọchị eze hapụrụ
    Jerusalem, ọ sabeghị ụkwụ ya, ma uwe ya, ọ kpụghịkwa afụọnụ ya tutu ruo mgbe eze
    lọtara nʼudo.
  ory-ory: ଏଉତ୍ତାରେ ଶାଉଲଙ୍କ ପୌତ୍ର ମଫୀବୋଶତ୍‍ ରାଜାଙ୍କୁ ସାକ୍ଷାତ କରିବା ପାଇଁ ଆସିଲା; ଆଉ
    ରାଜା ପ୍ରସ୍ଥାନ କରିବା ଦିନଠାରୁ କୁଶଳରେ ଗୃହକୁ ଆସିବା ଦିନ ପର୍ଯ୍ୟନ୍ତ ମଫୀବୋଶତ୍‍ ଆପଣା ପାଦ
    ପରିଷ୍କାର କରି ନ ଥିଲା, କି ଦାଢ଼ି କ୍ଷୌର ହୋଇ ନ ଥିଲା, କିଅବା ଆପଣା ବସ୍ତ୍ର ଧୌତ କରି ନ ଥିଲା।
  chk-chk: Mürin, Mefiposet nöün nöün Saul we mwän a pwal feito pwe epwe churi ewe
    king. Esap chiri pechen, esap fichi alusan ika sopuni üfan seni ewe rän ewe king
    a towu seni Jerusalem tori ewe rän a liwinto fän kinamwe.
  ssd-ssd: David nu o buk Yerusalem kusremba kua kina ait ta mbolŋge Saul wa nuŋe
    Mefiboset nu sagka minna ka ka David luka prona. Taŋana le Mefiboset nu mata pro
    gabat suŋgo David te-silikina.
  rop-rop: Afta na det grensan blanga Sol neim Mefibosheth bin kaman langa King Deibid
    brom Jerusalem. Imbin jidan dardiwan garram dardiwan klos, en imbin abum longwan
    wiska du, dumaji brom det taim na weya King Deibid bin ranawei brom Jerusalem
    raidap imbin kambek, Mefibosheth nomo bin washim miselp. Imbin jidan lagijat dumaji
    imbin sori miselp blanga King Deibid.
  ukr-1871: І Мемфівостей, внук Саулів, вийшов назустріч цареві. Не мив він собі ніг,
    не розчісував бороди й не прав одїжі своєї з того дня, як вийшов царь, до того
    дня, як він вертався здоровий.
  deu-1951: Mephiboset aber, Sauls Sohn, kam auch herab, dem König entgegen. Und er
    hatte weder seine Füße noch seinen Bart gepflegt, noch seine Kleider gewaschen,
    seit dem Tage, da der König hinweggegangen war, bis zu dem Tage, da er in Frieden
    wiederkehrte.
  eng-JPS: (19-25) And Mephibosheth the son of Saul came down to meet the king; and
    he had neither dressed his feet, nor trimmed his beard, nor washed his clothes,
    from the day the king departed until the day he came home in peace.
  srp-1865: Tako i Mefivostej sin Saulov doðe caru na susret; on pak ne opra nogu
    svojih, niti brade svoje oèešlja, ni opra haljine svoje od onoga dana kad otide
    car do dana kad se vrati s mirom.
  lug-lug: Mefibosesi muzzukulu wa Sawulo naye n’aserengeta okusisinkana kabaka; yali
    tanaabanga bigere bye newaakubadde okumwa ekirevu kye newaakubadde okwoza engoye
    ze, okuva ku lunaku kabaka lwe yagenderako okutuusa ku lunaku lwe yakomawo emirembe.
  heb-heb: ומפבשת בן שאול ירד לקראת המלך ולא עשה רגליו ולא עשה שפמו ואת בגדיו לא כבס
    למן היום לכת המלך עד היום אשר בא בשלום׃
  ben-IRV: পরে শৌলের নাতি মফীবোশৎ রাজার সঙ্গে দেখা করতে নেমে আসলেন; রাজার ভালো ভাবে
    ফিরে আসার দিন পর্যন্ত তিনি নিজের পায়ের প্রতি যত্ন নেননি, দাড়ি পরিষ্কার করেননি
    ও পোশাক পরিষ্কার করেননি৷
  pan-pan: ਸ਼ਾਊਲ ਦਾ ਪੁੱਤਰ ਮਫ਼ੀਬੋਸ਼ਥ ਰਾਜਾ ਦੇ ਮਿਲਣ ਨੂੰ ਆਇਆ ਅਤੇ ਜਿਸ ਦਿਨ ਦਾ ਰਾਜਾ ਨਿੱਕਲਿਆ
    ਸੀ ਉਸ ਨੇ ਉਸ ਦਿਨ ਤੱਕ ਜਦ ਉਹ ਸੁੱਖ ਨਾਲ ਮੁੜ ਆਇਆ ਨਾ ਤਾਂ ਆਪਣੇ ਪੈਰ ਧੋਤੇ ਸਨ ਨਾ ਆਪਣੀ ਦਾੜ੍ਹੀ
    ਬਣਵਾਈ ਸੀ ਅਤੇ ਨਾ ਹੀ ਆਪਣੇ ਕੱਪੜੇ ਧੁਆਏ ਸਨ।
  tkr-tkr: Şaulna neva Mefiboşet paççahne ögilqa arayle. Paççah ark'ınne yiğıle, xaaqa
    sağra-salamatra sak'alasde yiğılqamee, mang'vee g'elybıyiy tanalinbı hodğul deş,
    muç'ru gyapxhı deş.
  mya-JVB: ရှောလု ၏သား မေဖိဗောရှက် သည်လည်း ရှင် ဘုရင် ကို ခရီးဦးကြို ပြုခြင်းငှါ လာ
    ၏။ ရှင်ဘုရင် ထွက် သောနေ့ မှစ၍ ငြိမ်ဝပ် စွာ ပြန်လာ တော် မ မူမှီတိုင်အောင်၊ သူသည်
    ခြေ တို့ကိုမ ပြုစု ၊ မုတ်ဆိတ် ကို မ ပြင်ဆင် ၊ အဝတ် ကို မ လျှော် ဘဲနေပြီ။
  tte-O: Mepiboseti, Saulo tubuna, iya tabe ilau waila Yolidani kabo mekanakava kin
    silolabin kabo simulolo. Na saugana kin Yelusalema ilogabaen Mepiboseti ana nuwanae
    kaiwena mwa nige kaena idedeuli, me palasana yo nige ana kaleko idedeulili.
  tbg-tbg: Mefibosetiva Sorura nainti vivavata avuhainaa vaiinti vita kareva otu vura.
    Devitiva Ieruharemi kero vu entaraqaahairo Mefibosetiva kia nai aiqu hiqama karaitiro,
    kia nai okau toqa karaitiro, kia nai utavaaqavata hiqama karaitiro, qaqi variqiro
    vi vauvaro King Devitiva vihairo koqemakero oturantero urura.
  hmo-hmo: Unai murinai Mepiboseta, Saulo ena tubuna be danu Davida do ia hedavari
    totona ia mai. Iena aena ia hagoevaia lasi, iena aukina huina ia utua lasi. Bona
    iena dabua ia huria lasi, king ese Ierusalema ia rakatania dinana dekena amo ia
    mai bona king ia giroa mai, mai kwalimu danu.
  urd-urd: फिर साऊल का बेटा मिफ़ीबोसत बादशाह के इस्तक़बाल को आया, उसने बादशाह के चले
    जाने के दिन से लेकर उसे सलामत घर आजाने के दिन तक न तो अपने पाँव पर पट्टियाँ बाँधी
    और न अपनी दाढ़ी कतरवाई और न अपने कपड़े धुलवाए थे।
  rus-SYN: И Мемфивосфей, сын Ионафана, сына Саулова, вышел навстречу царю. Он не
    омывал ног своих, не обрезывал ногтей, не заботился о бороде своей и не мыл одежд
    своих с того дня, как вышел царь, до дня, когда он возвратился с миром.
  bqc-SIM: 'Ɔ̃ kí ò Simɛiɛ: Ńyↄ̃ gao. Ɔ̃ kí lɛgbɛ̃̀ɛ̀.'
  tcz-CHONGTHU: Chuin Saul tupa Mephibosheth chu Jerusalem ahunsuh in lengpa ahung
    kimupin ahi. lengpan Jerusalem adalhah nikho apet chun akeng, akhamul chule avon
    sop ding emacha akhoh sah tapon ahi.
  mar-mar: शौलाचा नातू मफीबोशेथ राजा दावीदाला भेटायला आला. राजा यरूशलेम सोडून गेला
    तेव्हा पासून तो सुखरुप परतेपर्यंत मफीबोशेथने स्वत:कडे फार दुर्लक्ष केले होते.
    त्याने दाढी केली नाही, पायांची निगा राखली नाही की कपडे धुतले नाहीत.
  qub-qub: Saulpa willcan Mefi-bosetpis tariparan. Payga ray aywacushan junajpita-pacha
    sänu cutimunancama chaquinta mana mayllacuranchu. Shapranta mana rutucuranchu.
    Röpantapis mana tagshacuranchu.
  bqp-bqp: Solu daikore Mɛfibosɛ gɛ̀ɛ da kínalɛ. Zaa gↄrↄ kũ kína bò wɛ̃tɛn ari gↄrↄ
    kũ à sù aafia, Mɛfibosɛ dí a gbá pípiro, adi a yĩkã zↄ̃zↄ̃ro, adi a pↄ́nↄ pípiro.
  hat-hat: Mefibochèt, pitit pitit Sayil la, te vin kontre wa a tou. Depi jou wa David
    te kite lavil Jerizalèm lan jouk jou li te tounen san danje san malè a, Mefibochèt
    pa t' koupe bab li, ni li pa t' lave pye l', ni li pa t' lave rad sou li.
  eng-BSB: Then Mephibosheth, Saul’s grandson, went down to meet the king. He had
    not cared for his feet or trimmed his mustache or washed his clothes from the
    day the king had left until the day he returned safely.
  tod-tod: 'Masagi latini Simeyi ma, é ɠonani bɛ, é ɠɛ ma: «È la zaa.»'
  eng-WEBPB: Mephibosheth the son of Saul came down to meet the king; and he had neither
    groomed his feet, nor trimmed his beard, nor washed his clothes, from the day
    the king departed until the day he came home in peace.
  kbq-kbq: Hagi Soli negeho Mefiboseti'a, Deviti kenaku urami'ne. Hagi Deviti'ma Jerusalemima
    atreno viregatira Mefiboseti'a agia sese osuno, kukena'a sese osuno, agi'zokara
    ohareno atregeno me'ne.
  nhe-BL: Huan nojquiya Mefi Boset quinamiquico Tlanahuatijquetl David, ya tlen iixhui
    mijcatzi Saúl. Huan Mefi Boset ax moicxipajpactoya, niyon ax maltijtoya, niyon
    ax motentzonxintoya, niyon ax quipatlatoya iyoyo hasta quema David quisqui, huan
    hasta ama quema ajsitihualayaya ica paquilistli ipan Jerusalén.
  bus-bus: Solu dio Mɛfibosɛ gàa da kílɛ. Zaa gurↄↄ kɛ̀ kí bↄ̀ wɛ́tɛ ai gurↄↄ kɛ̀
    à sù aafia, Mɛfibosɛ e a gbá pípiro, èe a yĩkã zↄ̃zↄ̃ro, èe a pↄ́nↄ pípiro.
  gub-BL: Mewimozet Xau hemimino wezyw oho tuwihawete huwàxi mà a'e no. Nuzepyez kwaw
    a'e. Nupin kwaw wamutaw. Nuzuhez kwaw ukamir a'e, wemyhar a'e no. Zeruzarez wi
    uhemaw 'ar henataromo nuzapo kwaw a'e ma'e. — Xo tawhu pe tuwihawete izewyr katu
    mehe zo azepyez putar nehe, azupin putar heamutaw nehe, aputuka putar hekamir
    nehe no, i'i uzeupe.
  eng-DRA: 'And Miphiboseth the son of Saul came down to meet the king, and he had
    neither washed his feet, nor trimmed his beard: nor washed his garments from the
    day that the king went out, until the day of his return in peace.'
