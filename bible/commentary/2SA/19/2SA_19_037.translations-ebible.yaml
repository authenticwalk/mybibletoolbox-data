    ઊતરીને આવે અને જેમ મારા માલિક રાજાને ઠીક લાગે તેમ તેની સાથે કરજે.”
  pon-2006A: Komw kupwurei ie pwe I en pwurala ni ei tungoal ihmwo oh mehla limwahn
    sousoun kisehi ko. Iet nei pwutak Simam, komw ketikihda oh ketin wiahiong dahme
    komw ketin kupwukupwure me pahn mwahuwong.”
  por-BRBSL: Please deixe seu servo voltar novamente, para que eu possa morrer em
    minha própria cidade, junto ao túmulo de meu pai e de minha mãe. Mas eis aí, vosso
    servo Chimham; deixai-o ir com o rei meu senhor; e fazei-lhe o que vos parecer
    bem”.
  cth-cth: Na san kai teh ka onae kho dawk, apa e tangkom koe ka due hanelah na ban
    sak leih. Na san Khimham ao doeh. Siangpahrang hoi rei cet sak. Ahawi na tie patetlah
    na sak han telah atipouh.
  twi-twi: Ma wo somfo nsan nʼakyi, sɛnea mewu wɔ me ara me kurom faako a wosiee mʼawofo.
    Na me babarima Kimham ni. Ma ɔne me wura ɔhene nkɔ na ade pa biara a wopɛ no,
    yɛ ma no.”
  hlt-hlt: Na sal he mael mai pawn saeh lamtah a nu a pa kah phuel kaep kamah kho
    ah ka duek mai eh. Na sal Khimham loh ka boei manghai te ng'kat puei saeh, anih
    te na mikhmuh ah then na ti bangla saii nawn,” a ti nah.
  tbz-SIM: A kóo tɔ̃ntì mí, n dɔ́ kɛ dɑ cíe nkɛ́sée nkukó nku, n yí mɑ̀nnɛ̀ ticuuti
    tii nketíkɛ.
  msy-2020: Ga uaning, nɨ na ateghtɨ kɨ uamategh uan nguibamɨn mangɨva, nguazir uan
    afeziam ko amebamɨn kuamning afazɨ naghɨn aremeka. Ezɨ nan otarim Kimham iti,
    a nɨ ko mangam. A nɨn ingangarir gumazim. Eghtɨ nɨ bizitam a bagh a damusɨ nɨ
    puram a damu.”
  dop-dop: Pepe tɔɔ kɛ́ n lɑkɩ-m kʋpɑntʋ ntɩ tǝ tɑkɑ? Mɑɑ tɑsɑ-ŋ sɩɩʋ nɑ mɑ́ tɛsǝnɑ
    Yɑɑtɑnɩ.
  azb-azb: Qoy mən qulun qayıdıb öz şəhərimdə – ata-anamın qəbrinin yanında ölüm.
    Lakin budur, qulun Kimham, qoy o, ağam padşahla çayı keçsin və sən də gözündə
    xoş görünəni onun üçün et».
  eng-DBY: 'Let thy servant, I pray thee, turn back again, that I may die in mine
    own city, by the grave of my father and of my mother. But behold thy servant Chimham:
    let him go over with my lord the king; and do to him what seems good to thee.'
  hin-2017: अपने दास को लौटने दे, कि मैं अपने ही नगर में अपने माता पिता के कब्रिस्तान
    के पास मरूँ। परन्तु तेरा दास किम्हाम उपस्थित है; मेरे प्रभु राजा के संग वह पार
    जाए; और जैसा तुझे भाए वैसा ही उससे व्यवहार करना।”
  wol-KYG: Naa jàll dex gi, gunge la tuuti rekk, Buur. Te sax gisuma lu jar nga di
    ma defal boobu yool!
  eng-YLT: Let, I pray thee, thy servant turn back again, and I die in mine own city,
    near the burying-place of my father and of my mother, — and lo, thy servant Chimham,
    let him pass over with my lord the king, and do thou to him that which [is] good
    in thine eyes.'
  eng-WYC-2017: but I beseech thee, that I thy servant turn again, and die in my city,
    and be buried beside the sepulchre of my father and of my mother; forsooth my
    son Chimham is thy servant, my lord the king, go he with thee, and do thou to
    him that that seemeth good to thee.
  eng-WMBB: Please let your servant turn back again, that I may die in my own city,
    by the grave of my father and my mother. But behold, your servant Chimham; let
    him go over with my lord the king; and do to him what shall seem good to you.”
  urd-GVH: और फिर अगर इजाज़त हो तो वापस चला जाऊँगा। मैं अपने ही शहर में मरना चाहता
    हूँ, जहाँ मेरे माँ-बाप की क़ब्र है। लेकिन मेरा बेटा किमहाम आपकी ख़िदमत में हाज़िर
    है। वह आपके साथ चला जाए तो आप उसके लिए वह कुछ करें जो आपको मुनासिब लगे।”
  rug-rug: Beto tu asa, mamu tiqe va malumau pude maqu pule qua pa qua vetu. Maqu
    la mate tata pa popomunuana tadi na tiatamaqu. Hie sa tuqu se Kimihamu, sapu kaqu
    nabulu nigo. Mamu turaṉia si asa, baṉara; mamu va tavete ni koa sa gua sapu balabala
    ia goi.”
  gaz-gaz: Akka ani yoon duʼe magaaluma kootti awwaala abbaa fi haadha koo biratti
    awwaalamuuf garbicha kee dhiisi haa deebiʼu. Garbichi kee Kimhaam garuu kunoo
    ti. Inni gooftaa koo mooticha wajjin haa ceʼu. Atis waan jaallattu kam iyyuu isaaf
    godhi.”
  fra-LSG: Que ton serviteur s’en retourne, et que je meure dans ma ville, près du
    sépulcre de mon père et de ma mère! Mais voici ton serviteur Kimham, qui passera
    avec le roi mon seigneur; fais pour lui ce que tu trouveras bon.
  yal-yal: I ya walikɛɛn sigama nɛn i fɔxɔ ra ndedi Yurudɛn baan kidi ma. Koni nanfera
    mangana, i n saranna fima maani ito ra?
  haw-1868: Ke noi aku nei au ia oe, e ae mai oe i kau kauwa e hoi hou aku ia, i make
    au maloko o kuu kulanakauhale, ma ka halekupapau o kuu makuakane a me uku makuwahine.
    Aka, eia hoi kau kauwa o Kimehama; e aho e hele pu ia me kuu haku me ke alii;
    e hana aku oe ia ia e like me ka mea pono ia oe.
  arb-NAV: دَعْنِي أَرْجِعُ لأَمُوتَ فِي مَدِينَتِي بِجِوَارِ ضَرِيحِ أَبِي وَأُمِّي،
    وَهَا هُوَ وَلَدِي كِمْهَامُ يَذْهَبُ مَعَ سَيِّدِي الْمَلِكِ فَكَافِئْهُ بِمَا
    يَحْلُو لَكَ».
  ewe-ewe: Meɖe kuku, na wò dɔla natrɔ adzo, ale be maku ɖe mía dedu me be mate ɖe
    fofonye kple danye ƒe yɔdowo ŋu. Ke wò dɔla, Kimham, nye esi; na wòakplɔ nye aƒetɔ
    fia la ɖo, be wòawɔ nu sia nu si nyo eye wòdze la na wò.”
  eng-LEE: (19:38) Let thy servant, I pray thee, turn back again, that I may die in
    my own city, by the sepulchre of my father and of my mother. But, behold, thy
    servant Kimham will pass over with my Lord the king; and do to him what is good
    in thy eyes.
  asm-FB: কিন্তু মিনতি কৰোঁ, আপোনাৰ এই দাসক ঘৰলৈ উলটি যাবলৈ দিয়ক, যাতে মই নিজ নগৰত,
    নিজ পিতৃ-মাতৃৰ মৈদামৰ কাষতেই মৰিম। কিন্তু চাওক, এয়া আপোনাৰ দাস কিমহম৷ ইয়াক মোৰ
    প্ৰভু মহাৰাজৰ লগত পাৰ হৈ যাবলৈ দিয়ক আৰু আপোনাৰ দৃষ্টিত যিহকে ভাল দেখে, আপুনি
    ইয়ালৈ তাকেই কৰক।”
  sus-A: ﭑ مَن عِ مَتِمَ نّ دٌندٌرٌنتِ، كْنْ عِ وَ مَ يِ هّيرِ مْولِ قِقٍ ﭑ مَ مُنقٍ
    رَ؟
  fra-SBL: Je te prie de laisser ton serviteur revenir sur ses pas, afin que je meure
    dans ma ville, près du tombeau de mon père et de ma mère. Mais voici ton serviteur
    Chimham ; qu'il passe avec mon seigneur le roi, et fais-lui ce qui te semblera
    bon. »
  hbo-hbo: כִּמְעַ֞ט יַעֲבֹ֧ר עַבְדְּךָ֛ אֶת־הַיַּרְדֵּ֖ן אֶת־הַמֶּ֑לֶךְ וְלָ֙מָּה֙
    יִגְמְלֵ֣נִי הַמֶּ֔לֶךְ הַגְּמוּלָ֖ה הַזֹּֽאת׃
  kik-kik: Reke ndungata yaku ĩcooke, nĩgeetha ngaakuĩra itũũra-inĩ rĩakwa hakuhĩ
    na mbĩrĩra ya baba na maitũ. No rĩrĩ, ndungata yaku Kimuhamu nĩĩringe hamwe na
    mũthamaki mwathi wakwa. Mĩĩke o ũrĩa ũkuona kwagĩrĩire.”
  fra-NCL: Ton serviteur passera un peu au delà du Jourdain avec le roi. Et pourquoi
    le roi m’accorderait-il cette récompense ?
  cek-AK: Na tamna kai loe amlaem halat ue; kaimah ih vangpui, kampa hoi kamno ih
    taprong taengah, ka duek halat han boeh. Toe khenah, na tamna Khimham to oh; anih
    loe ka angraeng siangpahrang hoiah nawnto caeh nasoe. Na koeh baktiah anih hanah
    hmuen to sah paeh, tiah a naa.
  cuk-cuk: Dummad, an-neggweburse gannar-naega be an-imake. Agi-gudii an burgwebied,
    adi, an-babgan-neg-uangi an-digmalagar. Dummad, bega-arbaegala an-machi-Quimamʼye-nugad
    an bega obege, we beba-naoed. Igi be an-imakoena, deyob na be-dakedba be an-machi-Quimam
    imakoed.
  uig-CYR: Қуллириниң өлгәндә өз шәһиримдә, атам билән анамниң қәбриниң йенида йетишим
    үчүн қайтип кетишигә иҗазәт бәргәйла. Әнди мана, бу йәрдә өз қуллири Кимһам бар
    әмәсму? У ғоҗам падиша билән өтүп барсун, униңға өзлиригә немә лайиқ көрүнсә шуни
    қилғайла, — деди.
  tel-2017: నేను నా ఊరిలోనే ఉండి, చనిపోయి నా తలిదండ్రుల సమాధిలో పాతిపెట్టబడడానికి
    అక్కడికి తిరిగి వెళ్ళడానికి నాకు అనుమతి ఇవ్వు. అయ్యా, విను. నీ దాసుడు కింహాము
    ఇక్కడ ఉన్నాడు. నా ఏలినవాడవు, రాజువు అయిన నీతో కలసి రావడానికి అనుమతి ఇవ్వు. నీకు
    ఏది మంచి అనిపిస్తే అది అతడిపట్ల చెయ్యి” అని మనవి చేశాడు.
  hat-BSA: Souple, kite sèvitè ou retounen, pou m kab mouri nan pwòp vil pa m, toupre
    tonm a papa m avèk manman m. Malgre sa, men sèvitè ou, Kimham; kite li travèse
    avèk mèt mwen an, wa a e fè pou li sa ki bon nan zye ou.”
  kos-kos: na nga siyuk nga in folokla nu lohm sik ah, ac misa apkuran nu ke kulyuk
    lun papa tumuk ac nina kiuk. Wen se nutik pa inge, Chimham. Eisal in wi kom tuh
    elan kulansupwekom. Kom fah oru nu sel oana ma kom lungsum, leum fulat luk.”
  hbo-WLC: כִּמְעַ֞ט יַעֲבֹ֧ר עַבְדְּךָ֛ אֶת־הַיַּרְדֵּ֖ן אֶת־הַמֶּ֑לֶךְ וְלָ֙מָּה֙
    יִגְמְלֵ֣נִי הַמֶּ֔לֶךְ הַגְּמוּלָ֖ה הַזֹּֽאת׃
  ibo-ibo: Biko, ka ohu gị laghachi, ka m nwee ike nwụọ nʼobodo m, nʼakụkụ ili nna
    m na nne m. Ma lee ohu gị bụ Kimham, ka o soro onyenwe m, bụ eze gafee. Gị mekwara
    ya ihe ọbụla dị mma nʼanya gị.”
  ory-ory: ମୁଁ ଯେପରି ନିଜ ନଗରରେ ମୋର ପିତା ଓ ମୋʼ ମାତାଙ୍କ କବର ନିକଟରେ ମରିବି, ଏଥିପାଇଁ ଆପଣଙ୍କ
    ଏହି ଦାସକୁ ଫେରି ଯିବାକୁ ଅନୁମତି ଦେଉନ୍ତୁ। ମାତ୍ର ଆପଣଙ୍କ ଦାସ କିମ୍‍ହମ୍‍କୁ ଦେଖନ୍ତୁ; ସେ
    ମୋହର ପ୍ରଭୁ ମହାରାଜଙ୍କ ସଙ୍ଗେ ପାର ହୋଇଯାଉ, ଆଉ ଆପଣଙ୍କ ଦୃଷ୍ଟିରେ ଯାହା ଭଲ ଦିଶେ, ତାହା ପ୍ରତି
    ତାହା କରନ୍ତୁ।”
  chk-chk: Üa tüngor ngonuk, kopwe mwüt ngeniei pwe üpwe liwinla, pwe üpwe mäla lon
    ai telinimw arap ngeni peiasen semei me inei. Nge iei i nei mwän Chimham epwe
    angang ngonuk, kopwe angei pwe epwe etuk, en ai samol me ai king. Kopwe föri ngeni
    i meinisin mine a öch me reöm.”
  ssd-ssd: 'luka ka yiŋe tumbraŋŋge ina mam kumnaig le ŋgukigeŋmbi taŋge ye kumi le
    ŋgukuwaig ŋgina sulumba sakina: Ye tuku kiŋo Kimam minit te. Nu ne dubinumba kuwa
    le ne ame agaŋmbi nu turam kande ke ndo ka ŋgina.'
  rop-rop: En afta yu garra larram mi gobek langa main ron kemp, dumaji ai wandi dai
    deya gin langa det pleis weya main dedi en mami berrap. Bat ai garram wanbala
    san iya neim Kimam. En yu garra deigim im garram yu, dumaji im garra jidan wekinmen
    blanga yu, en yu garra dum blanga im wanim yu reken im gudwan langa yu.” Lagijat
    na Basilai bin tok.
  ukr-1871: Дозволь твойму кметеві вернутись, щоб умерти в батьківському городї мойму
    коло гробу мого панотця й моєї паніматки. А ось твій раб (син мій) Кимгам нехай
    би йшов із паном і царем. Чини з ним, що тобі до вподоби.
  deu-1951: Laß doch deinen Knecht umkehren, daß ich in meiner Stadt, beim Grabe meines
    Vaters und meiner Mutter, sterben kann! Aber siehe, hier ist dein Knecht Kimham,
    der möge mit meinem Herrn, dem König, hinüberziehen; demselben tue, was dich gut
    dünkt!
  eng-JPS: (19-38) Let thy servant, I pray thee, turn back, that I may die in mine
    own city, by the grave of my father and my mother. But behold thy servant Chimham;
    let him go over with my lord the king; and do to him what shall seem good unto
    thee.'
  srp-1865: Neka se sluga tvoj vrati, da umrem u svom gradu kod groba oca svojega
    i matere svoje. Nego evo, sluga tvoj Himam neka ide s carem gospodarem mojim,
    uèini njemu što ti bude drago.
  lug-lug: Nkwegayiridde, kkiriza omuddu wo addeyo, nfiire mu kibuga kyange okumpi
    n’ebiggya bya kitange ne mmange. Naye omuddu wo Kimamu wuuyo. Leka asomoke ne
    mukama wange kabaka, onoomukolera byonna nga bw’onoosiima.”
  heb-heb: ישב נא עבדך ואמת בעירי עם קבר אבי ואמי והנה עבדך כמהם יעבר עם אדני המלך
    ועשה לו את אשר טוב בעיניך׃
  ben-IRV: অনুগ্রহ করে আপনার এই দাসকে ফিরে যেতে দিন; আমি নিজের নগরে নিজের বাবা মার
    কবরের কাছে মরব৷ কিন্তু দেখুন, এই আপনার দাস কিমহম; এ আমার প্রভু মহারাজের সঙ্গে
    পার হয়ে যাক; আপনার যা ভাল বোধ হয়, এর প্রতি করবেন৷”
  pan-pan: ਆਪਣੇ ਸੇਵਕ ਨੂੰ ਮੁੜਨ ਦੀ ਆਗਿਆ ਦਿਓ ਜੋ ਮੈਂ ਆਪਣੇ ਸ਼ਹਿਰ ਵਿੱਚ ਆਪਣੇ ਪਿਤਾ ਅਤੇ ਆਪਣੇ
    ਮਾਂ ਦੀ ਕਬਰ ਦੇ ਕੋਲ ਮਰ ਜਾਂਵਾਂ ਪਰ ਵੇਖੋ, ਤੁਹਾਡਾ ਸੇਵਕ ਕਿਮਹਾਮ ਹੈ, ਉਹ ਮੇਰੇ ਮਹਾਰਾਜ ਰਾਜਾ
    ਦੇ ਨਾਲ ਪਾਰ ਜਾਵੇ ਅਤੇ ਜੋ ਕੁਝ ਤੁਹਾਨੂੰ ਚੰਗਾ ਦਿੱਸੇ ਸੋ ਉਹ ਦੇ ਨਾਲ ਕਰੋ।
  tkr-tkr: Hasre zı sak'ı, yizde şaharee dekkıneyiy yedine k'ane qik'as. Yiğna nukar,
    yizda dix Kimham hasre vaka damayle ılğeç'ecen. Yiğne yik'eençe nena yugvallayiy
    qöö mang'us manab hee'e.
  mya-JVB: ကိုယ်တော် ကျွန် သည် နေရင်းမြို့ တွင် မိဘ သင်္ချိုင်း နား မှာ သေ ရမည်အကြောင်း
    ၊ ပြန် သွားရသောအခွင့်ကိုပေး တော်မူပါ။ သို့ရာတွင် ကိုယ်တော် ကျွန် ခိမဟံ ရှိ ပါ၏။
    အရှင် မင်းကြီး နှင့်အတူ လိုက် စေတော်မူပါ။ စိတ် တော်ရှိသည်အတိုင်း သူ ၌ ပြု တော်မူပါဟု
    လျှောက် လေ၏။
  tte-O: Na kutalamwagau yapileyoi kabo yaboita yagu yanuwa mena yo sipeiyau tamagu
    yo sinagu kali salai salina mena. Kabo yagu guyau yo yagu kin, natugu Kimam bwaite,
    mekamkava kwalau kabo tawae kunuwatui idudulai na uginauli koina.”
  tbg-tbg: Ai vuru mini kaarirara are ti qaqi kairaqe te tenta maaqaini anirante oru
    tenta noka qoka quntamataa vatukaraqi variqi vi, mini qutu vuare. Ho ti maaqu
    Kimihaamuva maini vaivo. Avuhainaao, are vira qaqi kairaro viva aintiro vuarire.
    Are nana haikae vira autu amitareva irera, homa autinarave.
  hmo-hmo: Mani emu kara lau be do lau giroa lou, lauegu hanua korikori dekenai do
    lau mase, egu tamana bona sinana edia guria gabuna badibadinai. To lauegu natuna
    Kimuhamu be inai, ia ese lauegu lohia bona king danu sinavai do ia hanaia, oiemu
    hesiai tauna do ia lao, bona oiemu laloa hegeregerena ia dekenai do oi karaia.”
  urd-urd: अपने बन्दा को लौट जाने दे ताकि मैं अपने शहर में अपने बाप और माँ की क़ब्र
    के पास मरूँ लेकिन देख तेरा बन्दा किम्हाम हाज़िर है, वह मेरे मालिक बादशाह के साथ
    पार जाए और जो कुछ तुझे अच्छा मा'लूम दे उससे कर।”
  rus-SYN: Позволь рабу твоему возвратиться, чтобы умереть в своем городе, около гроба
    отца моего и матери моей. Но вот, раб твой сын мой Кимгам пусть пойдет с господином
    моим, царем, и поступи с ним, как тебе угодно.
  bqc-SIM: Mapi n zↄ̀blena má buannↄ Yuudɛ̃wa, mí zɛnɛ kãinnↄ we. Àkɛa ń ye ǹ
    fĩabomɛɛ màai?
  tcz-CHONGTHU: Chuteng le keima athidia kanu le kapa kivuina gamsunga kakinung le
    ding ahi. ahin hichehi nasohpa Kimham kachapa ahi. amahi kapakai kalengpa toh
    kilhon henlang chule nangman napeh nom chan chu aman kisan hen, ati.
  mar-mar: पण मला पुन्हा परत घरी जाऊ द्या. म्हणजे माझ्या गावात मी देह ठेवीन आणि माझ्या
    आईवडीलांच्या कबरेतच माझे दफन होईल. पण किम्हानला आपला चाकर म्हणून बरोबर घेऊन जाऊ
    शकता. महाराज आपल्या मर्जीप्रमाणे त्यास वागवा.
  qub-qub: Chaypa ruquenga marcäman cuticushaj ari. Wañucur chaychömi papänë pamparashancho
    pampacushaj. Tayta, nogapa ruquëga wamrä Quimamta pushacuy. Paytana imachöpis
    yanapaycunqui ari.»
  bqp-bqp: Makũ n zↄ̀bleri, ǹ tó mà ɛra mà tá ma bɛ wɛ̃tɛn, de màsun ga ma de kũ
    ma da mirao zã̀ro yãi. Ǹ ma nɛ́ n zↄ̀bleri Kimamu gwa la. Ma dikiri kína, ǹ
    tó à bikũ kũnwo. Ǹ kɛnɛ lákũ à kɛ̀nnɛ mana nà.
  hat-hat: Tanpri, kite m' tounen lakay mwen. Konsa, m'a mouri toupre tonm fanmi mwen.
    Men Chimkam, pitit mwen, ki va sèvi ou. Ou mèt pran l' avè ou, monwa. W'a fè sa
    ou wè ki pi bon pou li.
  eng-BSB: Please let your servant return, that I may die in my own city near the
    tomb of my father and mother. But here is your servant Chimham. Let him cross
    over with my lord the king, and do for him what is good in your sight.”
  tod-tod: Nà Zuludɛn ɓudɛzu nɔ, de lago li. Gè la ɠite kwɛɛ lee vaa zu masagi ɗa
    li mɛ̀ɛin veezu ɠani.
  eng-WEBPB: Please let your servant turn back again, that I may die in my own city,
    by the grave of my father and my mother. But behold, your servant Chimham; let
    him go over with my lord the king; and do to him what shall seem good to you.”
  kbq-kbq: Hagi natrege'na ete nagra kuma'nirega vu'na ufri'nena, nenrera nenfa matipi
    ome asenanteho. Hagi ama'ne eri'za neka'a Kimhamu'a, atregeno kagrane tina takaheno
    vinkenka nazano nagri'ma hunante'naku'ma hanana zana, agri ome hunto.
  nhe-BL: San xinechcahuili nimocuepas ipan noaltepe huan nimiquis nepa campa notatahua
    mijque, huan nimotlalpachos campa inijuanti motlalpachojque. Pero nica itztoc
    nocone Quimam. Ma yohui mohuaya huan xijchihua tlen tiquita para cuali.
  bus-bus: Mamↄma n zↄ̀bleri, ǹ tó mà ɛara mà tá ma bɛ wɛ́tɛ, lɛ gaa tón ma sɛ́ màgↄ̃
    zã̀ kↄ̃n ma de kↄ̃n ma da miraoro. Ǹ ma nɛ́ n zↄ̀bleri Kimamu gwa kɛ̀. Ma dii
    kí, ǹ tó à bikũnyo. Ǹ kɛnɛ lán à kɛ̀nnɛ maa nà.
  gub-BL: A'e re hemuzewyr kar hereko haw pe nehe. Nezewe mehe apuner heipy watym
    awer huwake hemàno àwàm rehe ihe nehe kury. Ihewe uma'ereko e ma'e Kimà her ma'e
    wiko xe a'e. Eraha nereko haw pe nehe. Ezapo kar ma'e neremimutar izupe nehe,
    i'i izupe.
  eng-DRA: But I beseech thee let thy servant return, and die in my own city, and
    be buried by the sepulchre of my father, and of my mother. But there is thy servant
    Chamaam, let him go with thee, my lord, the king, and do to him whatsoever seemeth
    good to thee.
