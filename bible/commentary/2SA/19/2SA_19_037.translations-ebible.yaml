verse: 2SA.019.037
translations:
  mal-C: അങ്ങയുടെ ദാസൻ തിരികെപ്പോകട്ടെ! എന്റെ സ്വന്തം നഗരത്തിൽ എന്റെ മാതാപിതാക്കന്മാരുടെ
    കല്ലറയ്ക്കരികിൽ ഞാൻ മരിക്കട്ടെ! എന്നാൽ ഇതാ, അങ്ങയുടെ ദാസനായ കിംഹാം. എന്റെ യജമാനനായ
    രാജാവിനോടുകൂടി അയാൾ യോർദാൻ കടന്നുവരട്ടെ! അങ്ങയുടെ പ്രസാദംപോലെ അയാളോടു ചെയ്താലും!”
  deu-TKW: Ein wenig wollte dein Knecht den König begleiten; aber warum vergilt mir
    der König in dieser Weise?
  lin-lin: Mosali na yo akokatisa Yordani elongo na mokonzi mpo na mwa tango moke
    kaka. Kasi mpo na nini mokonzi akoki kopesa ngai lifuti ya boye ?
  eng-LSV: Please let your servant turn back again, and I die in my own city, near
    the burying-place of my father and of my mother—and behold, your servant Chimham,
    let him pass over with my lord the king, and do to him that which [is] good in
    your eyes.”
  eng-GNV: 'I pray thee, let thy seruant turne backe againe, that I may die in mine
    owne citie, and be buryed in the graue of my father and of my mother: but beholde
    thy seruant Chimham, let him goe with my lorde the king, and doe to him what shall
    please thee.'
  eng-WEBSTER: Let thy servant, I pray thee, return again, that I may die in my own
    city, and be buried by the grave of my father and of my mother. But behold thy
    servant Chimham; let him go over with my lord the king; and do to him what shall
    seem good to thee.
  nhw-BL: San techcahuili nimocuepas ipan noaltepe huan nimiquis nepa campa notatahua
    mijque, huan nimotlalpachos campa inijuanti motlalpachojque. Pero nica itztoc
    nocone Quimam. Ma yohui mohuaya huan xijchihua catli tiquita para cuali.
  swh-ONEN: Mruhusu mtumishi wako arudi, ili mimi nikafie katika mji wangu mwenyewe
    karibu na kaburi la baba yangu na mama yangu. Lakini yupo hapa mtumishi wako Kimhamu.
    Mruhusu avuke pamoja na bwana wangu mfalme. Mtendee lolote linalokupendeza.”
  bba-bba: Nɑ ǹ turɑ n kɑ ɑre bɛkɛ yinin bweseru wɑ. Kon kɑ nun Yuudɛnin dɑɑru tɔburɑwɑ
    kpɑ n nun yɔ̃siri fiiko.
  eng-KJVCPB: Let thy servant, I pray thee, turn back again, that I may die in mine
    own city, and be buried by the grave of my father and of my mother. But behold
    thy servant Chimham; let him go over with my lord the king; and do to him what
    shall seem good unto thee.
  mpx-mpx: He u talamwagau na sikal, yaka abwe na aligaa no panuwaa ge nihi teleyau
    nam ge nain ali salai labenaa. Yaa no babala ge no kin, natu Kimham hiwe, alom
    nuku nok inoke hauna u nuwatuan i waisi yaka nu ginol eliyana.”
  luo-luo: Weya adogi mondo adhi atho e dalawa but kama noyikie wuonwa gi minwa. To
    jatichni miluongo ni Kimham nika. Yiene mondo ongʼad odhi gi ruodha ma en ruoth
    loka. Timne gimoro amora mihero.”
  meu-meu: Mani emu kara emu hesiai tauna do baina lou lao, egu hanua korikori ai
    baina mase, tamagu bona sinagu edia gara badibadinai. A emu hesiai tauna Kimuhamu
    binai, ia ese egu lohia bona egu pavapava ida baine hanai, bena emu lalo-hadai
    heḡereḡerena do ba kara henia.
  npi-ULB: कृपया आफ्नो सेवकलाई घर फर्कन दिनुहोस्, ताकि मेरो आफ्नै सहरमा मेरो बुबा
    र आमाको चिहानको छेउमा म मर्न पाऊँ । तर हेर्नुहोस्, हजुरको सेवक किमहाम छ । मेरो
    मालिकसँग त्यही नै जाओस् र हजुरलाई जे असल लाग्छ सो त्यसको निम्‍ति गरिदिनुहोस् ।”
  yor-yor: Èmi bẹ̀ ọ́, jẹ́ kí ìránṣẹ́ rẹ padà, èmi ó sì kú ní ìlú mi, a ó sì sin mí
    ní ibojì baba àti ìyá mi. Sì wo Kimhamu ìránṣẹ́ rẹ, yóò bá olúwa mi ọba gòkè;
    ìwọ ó sì ṣe ohun tí ó bá tọ́ lójú rẹ fún un.”
  ind-ind: Izinkanlah saya pulang saja, agar saat meninggal dunia saya dapat dikuburkan
    di dekat kuburan ayah dan ibu saya. Lebih baik anak saya, Kimham, yang pergi mengikuti
    Tuan. Lakukanlah baginya apa yang terbaik menurut Tuan.”
  pes-OPCB: اجازه دهید به شهر خود برگردم و در کنار پدر و مادرم دفن بشوم. ولی پسرم
    کمهام اینجاست؛ اجازه بفرمایید او همراه شما بیاید تا پادشاه هر چه صلاح می‌داند
    در مورد او انجام دهد.»
  tgl-ULB: Pakiusap hayaan ang iyong lingkod na bumalik sa tahanan, nang sa gayon
    ako ay mamatay sa aking sariling lungsod sa libingan ng aking ama at aking ina.
    Pero tingnan mo, narito ang aking lingkod na si Camaam. Hayaan siyang tumawid
    kasama ang aking panginoong hari, at gawin sa kaniya anuman sa tingin mo ay mabuti.”
  cbu-NT: Ashirucha, nuw kurakaa, shiyaa atashina. Nuwaa ksangandama. Nuw nuwaanpeetam
    tsapuni naayaruri, tsipamma. Ambiri tsipakchuri, nuwaatsshat aparninungiritam
    mapchinllinaya. Itaru, neewa. Nuw ipari sur Kimjama machimaam tsapunpish zandkinaareesha,
    maachtatcha. Zandkush shaamatari tputsirish izuuru yamangcha, tárangiya.
  hui-hui: Ani buwa i̱ni andaga dai bialu emene hangu howa homalu nde i̱ninaga homali
    i̱ aba mamaru hora hene ngagoha mandagi hora helo dai buliya waha. I̱ igini Kimihama
    o kago ibu dege i̱naga agali haguane kini í̠la hole pilibulo laro. Í̠na ibu biamogo
    bule hame lederu bibahende biai habe, lene.
  mya-mya: မိ​ဘ​တို့​၏​သင်္ချိုင်း​အ​နီး​တွင်​သေ​နိုင်​ရန် အကျွန်ုပ်​အား​အိမ်​သို့​ပြန်​ခွင့်​ပြု​တော်​မူ​ပါ။
    ဤ​သူ​သည်​အ​ကျွန်ုပ်​၏​သား​ခိ​မ​ဟံ​ဖြစ် ပါ​၏။ အ​ရှင်​မင်း​ကြီး၊ သူ့​အား​ခေါ်​ဆောင်
    သွား​ပြီး​နောက်​သူ့​အ​တွက်​အရှင်​အ​လို​တော် ရှိ​သည့်​အ​တိုင်း​ပြု​တော်​မူ​ပါ''
    ဟု​လျှောက်​၏။
  bod-N: ཁྱེད་ཀྱིས་ང་རང་ཕྱིར་ལོག་པར་གནོངས་ཤིག དེ་ནས་བདག་རང་གི་གྲོང་ཁྱེར་དུ་ཚེ་ལས་འདས་ཏེ་རང་གི་ཕ་མའི་དུར་ཁུང་དུ་བསྐུང་བར་འགྱུར་རོ།
    །ཁྱེད་ཀྱི་ཞབས་ཕྱི་ཀིམ་ཧམ་ལ་གཟིགས་དང་། ཁོ་རང་བདག་གི་ཇོ་བོ་དང་བདག་གི་རྒྱལ་པོ་མཉམ་དུ་ཕར་འགྲོ་བར་མཛོད།
    ཁྱེད་ཀྱི་སྤྱན་སྔར་གང་ལེགས་ན་ཁོ་ལ་དེ་བཞིན་མཛོད་ཅིག་ཅེས་ཞུས་པའི་ལན་དུ།
  sna-sna: Regai muranda wenyu adzokere hake, kuti ndinofira muguta rangu pedyo nehwiro
    hwababa vangu namai vangu. Asi hoyu muranda wangu Kimihami. Ngaayambuke hake naishe
    iye mambo. Mumuitire henyu zvose zvinokufadzai.”
  spa-BLM: Por favor, deja que tu siervo regrese, para que yo muera en mi ciudad,
    junto a la tumba de mi padre y de mi madre. Pero he aquí a tu siervo Quimam; déjalo
    pasar con mi señor el rey; y haz con él lo que te parezca bien.”
  cac-cac: Yuj chi' eloc d'a a c'ool, tzin a cha meltzaj d'a in pat, axon̈ej to tzin
    tan̈vej in chami, ol in mucjoc b'aj mucan in mam in nun. An̈ej jun, ay jun a checab'
    syal ic'anb'at mamin rey, aton vin̈ vuninal scuchan Quimam, ic'b'at vin̈, tzac'an
    a vach'c'olal chi' d'a vin̈, xchi vin̈.
  swh-ULB: Tafadhari mruhusu mtumishi wako arudi nyumbani, ili kwamba nife katika
    mji wangu katika kaburi la baba na mama yangu. Lakini tazama, huyu hapa mtumishi
    wako Kimhamu. Haya yeye na avuke na bwana wangu mfalme na umfanyie lolote lipendezalo
    kwako.”
  bel-bel: Дазволь рабу твайму вярнуцца, каб памерці ў сваім горадзе, каля магілы
    бацькі майго і маці маёй. Але вось, раб твой Кімгам няхай пойдзе з гаспадаром
    маім царом, і рабі зь ім, як табе заўгодна.
  deu-ELBBK: Dein Knecht würde nur auf kurze Zeit mit dem König über den Jordan gehen;
    und warum sollte der König mir diese Vergeltung erweisen?
  mbb-OT: Ed-ulì e en, su emun ebpatey a ne ziyè e zed ebpatey te kediey he inged,
    he zutun daan ileveng is ginikanan ku. Heini zed is anak ku he si Kimhan ibpezuma
    ku kenikew para egkehimu he suluǥuen nu. Dumaha nu sikandin, Mahal he Hadì, ne
    iyan ke en metau ke hengkey is meupiya he ebpeveelan nu kandin para kenikew.”
  mal-2015: എന്റെ പട്ടണത്തിൽ എന്റെ അപ്പന്റെയും അമ്മയുടെയും കല്ലറയുടെ അടുക്കൽവെച്ചു
    മരിക്കേണ്ടതിന്നു അടിയൻ വിടകൊള്ളട്ടെ; എന്നാൽ നിന്റെ ദാസനായ കിംഹാം ഇതാ; അവൻ യജമാനനായ
    രാജാവിനോടുകൂടെ പോരട്ടെ; നിനക്കു പ്രസാദമായതു അവന്നു ചെയ്തു കൊടുത്താലും.
  rmc-rmc: Džava tuha, kraľina, mek sikra pal o Jordan, ale soske tu, kraľina, man
    kames te del ajsi odmena?
  pes-OPV: بگذار که بنده ات برگردد تا درشهر خود نزد قبر پدر و مادر خویش بمیرم، واینک
    بنده تو، کمهام، همراه آقایم پادشاه برود وآنچه در نظرت پسند آید با او به عمل آور.»
  ron-1924: Сэ се ынтоаркэ робул тэу ши сэ мор ын четатя мя, лынгэ мормынтул татэлуй
    меу ши ал мамей меле! Дар ятэ кэ робул тэу Кимхам ва трече ку ымпэратул, домнул
    меу; фэ че вей креде пентру ел.”
  ben-OBCV: আপনার দাসকে ফিরে যেতে দিন, যেন আমি আমার নিজের নগরে আমার মা-বাবার কবরের
    কাছেই মরতে পারি। কিন্তু এই দেখুন আপনার দাস কিম্‌হম। একেই আমার প্রভু মহারাজের সঙ্গে
    নদী পার হয়ে যেতে দিন। আপনার যা ইচ্ছা, আপনি এর জন্য তাই করুন।”
  som-som: Haddaba anoo addoonkaaga ah, waan ku baryayaaye, i daa aan dib u noqdee,
    si aan ugu dhinto magaaladaydii iyo meel u dhow qabrigii aabbahay iyo hooyaday.
    Laakiinse bal eeg addoonkaagii Kimhaam; isagu ha kula gudbo, boqorow, sayidkaygiiyow,
    oo isaga ku samee wax alla wixii kula wanaagsan.
  lat-VUC: 'sed obsecro ut revertar servus tuus, et moriar in civitate mea, et sepeliar
    juxta sepulchrum patris mei et matris meæ. Est autem servus tuus Chamaam: ipse
    vadat tecum, domine mi rex, et fac ei quidquid tibi bonum videtur.'
  eng-ASVBT: Let thy servant, I pray thee, turn back again, that I may die in mine
    own city, by the grave of my father and my mother. But behold, thy servant Chimham;
    let him go over with my lord the king; and do to him what shall seem good unto
    thee.
  ita-1885: Deh! lascia che il tuo servitore se ne ritorni, e che io muoia nella mia
    città, presso alla sepoltura di mio padre e di mia madre; ma ecco Chimham, tuo
    servitore; passi egli col re, mio signore, e fagli ciò che ti piacerà.
  eng-LXXUP: 'Thy servant will go a little way over Jordan with the king: and why
    does the king return me this recompense?'
  eng-ULB: Please let your servant return back home, so I may die in my own city by
    the grave of my father and my mother. But see, here is your servant Kimham. Let
    him cross over with my master the king, and do for him what seems good to you.”
  spa-VBL: Entonces, que tu siervo vuelva a su casa, para que yo muera en mi ciudad
    natal, cerca de la tumba de mi padre y de mi madre. Pero aquí está tu siervo,
    hijo mío Quimán. Deja que cruce con Tu Majestad, y trátalo como mejor te parezca”.
  fra-_FOB: Je te prie, que ton serviteur s'en retourne, et que je meure dans ma ville,
    près du tombeau de mon père et de ma mère. Mais voici, ton serviteur Kimham passera
    avec le roi mon seigneur; fais pour lui ce qui te semblera bon.
  mal-mal: എന്റെ പട്ടണത്തിൽ എന്റെ അപ്പന്റെയും അമ്മയുടെയും കല്ലറയുടെ അടുക്കൽവച്ചു മരിക്കേണ്ടതിന്
    അടിയനെ വിട്ടയച്ചാലും; എന്നാൽ നിന്റെ ദാസനായ കിംഹാം ഇതാ; അവൻ എന്റെ യജമാനനായ രാജാവിനോടുകൂടി
    പോരട്ടെ; നിനക്ക് പ്രസാദമായത് അവന് ചെയ്തു കൊടുത്താലും.
  urd-GVR: aur phir agar ijāzat ho to wāpas chalā jāūṅgā. Maiṅ apne hī shahr meṅ marnā
    chāhtā hūṅ, jahāṅ mere māṅ-bāp kī qabr hai. Lekin merā beṭā Kimhām āp kī ḳhidmat
    meṅ hāzir hai. Wuh āp ke sāth chalā jāe to āp us ke lie wuh kuchh kareṅ jo āp
    ko munāsib lage.”
  suz-BL: आं कली लचा गेयीनी। मिनु आं आंम सहरम आं आम आफ आस तुरस आ नेक्‍था आं लीशो नाक्‍त
    थुम्‍चा गेयीनी। तन्‍न इन वाइल किम्‍हाम एक बाक्‍ब। मेको कली आं प्रभु पिप इन नु
    आइक्‍ची हांबु लतीन। गे मार रिम्‍शो लाक्‍नीनी, मेकोन पने” देंमाक्‍त। येरमीया ४१:१७
  ita-1927: Deh, lascia che il tuo servo se ne ritorni indietro, e ch’io possa morire
    nella mia città presso la tomba di mio padre e di mia madre! Ma ecco il tuo servo
    Kimham; passi egli col re mio signore, e fa’ per lui quello che ti piacerà”.
  ckb-ckb: لێگەڕێ با خزمەتکارەکەت بگەڕێتەوە، بۆ ئەوەی لە شارۆچکەکەی خۆمدا لە نزیک
    گۆڕی دایک و باوکمەوە بمرم، وا کیمهامی خزمەتکارت لەگەڵ پاشای گەورەمدا دەپەڕێتەوە،
    تۆش چیت پێ باشە ئەوەی لەگەڵدا بکە.»
  eng-BBE: 'Let your servant now go back again, so that when death comes to me, it
    may be in my town and by the resting-place of my father and mother. But here is
    your servant Chimham: let him go with my lord the king, and do for him what seems
    good to you.'
  kan-OKCV: ಅಪ್ಪಣೆ ಆದರೆ ನಿನ್ನ ಸೇವಕನಾದ ನಾನು ತಿರುಗಿ ಹೋಗಿ, ನನ್ನ ಪಟ್ಟಣದಲ್ಲಿ ನನ್ನ ತಂದೆತಾಯಿಗಳ
    ಸಮಾಧಿಯ ಬಳಿಯಲ್ಲಿ ಸಾಯುತ್ತೇನೆ. ಆದರೆ ಅರಸನಾದ ನನ್ನ ಒಡೆಯನ ಸಂಗಡ ನಿನ್ನ ಸೇವಕನಾದ ನನ್ನ ಮಗ
    ಕಿಮ್ಹಾಮನು ಬರುವನು. ನಿನ್ನ ದೃಷ್ಟಿಗೆ ಒಳ್ಳೆಯದಾಗಿರುವುದನ್ನು ಅವನಿಗೆ ಮಾಡು,” ಎಂದನು.
  tam-2017: நான் என்னுடைய ஊரிலே இறந்து, என்னுடைய தாய் தகப்பன்மார்களுடைய கல்லறையில்
    அடக்கம்செய்யும்படி, உமது அடியான் திரும்பிப்போகட்டும்; ஆனாலும், இதோ, உமது அடியானான
    கிம்காம், ராஜாவான என்னுடைய ஆண்டவனோடு வருவான்; உம்முடைய பார்வைக்கு நலமானபடி அவனுக்குச்
    செய்யும் என்றான்.
