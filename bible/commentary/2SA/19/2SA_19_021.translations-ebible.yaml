  haw-1868: Olelo mai la o Abisai ke keiki a Zeruia, i mai la, Aole anei e make o
    Simei ia mea; no ka mea, ua hoino mai ia i ka Iehova mea i poniia?
  arb-NAV: 'فَقَالَ أَبِيشَايُ بْنُ صُرُويَّةَ: «أَلا يَنْبَغِي أَنْ يُقْتَلَ شِمْعِي
    لأَجْلِ هَذَا؟ لَقَدْ شَتَمَ مُخْتَارَ الرَّبِّ».'
  ewe-ewe: Abisai, Zeruya ƒe vi, bia be, “Ɖe womawu Simei esi wòƒo fi de Yehowa ƒe
