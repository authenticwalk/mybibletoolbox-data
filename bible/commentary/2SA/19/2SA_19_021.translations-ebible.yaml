  uig-CYR: 'Зәруияниң оғли Абишай буни аңлап: Шимәй Пәрвәрдигарниң мәсиһ қилғинини
    қарғиған турса, өлүмгә мәһкүм қилиниш лазим болмамду? — деди.'
  tel-2017: అప్పుడు సెరూయా కుమారుడు అబీషై వచ్చి “యెహోవా అభిషేకించిన రాజును శపించిన
