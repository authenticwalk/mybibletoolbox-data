    רִאשֹׁון֙ לְכָל־בֵּ֣ית יֹוסֵ֔ף לָרֶ֕דֶת לִקְרַ֖את אֲדֹנִ֥י הַמֶּֽלֶךְ׃ ס
  kik-kik: Ningĩ Abishai mũrũ wa Zeruia akiuga atĩrĩ, “Githĩ Shimei ndagĩrĩire nĩ
