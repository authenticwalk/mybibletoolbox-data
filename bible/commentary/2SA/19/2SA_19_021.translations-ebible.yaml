  tur-YTC: Ama Seruya oğlu Avişay, “Yahve'nin meshedilmişine lanet etmiş olan Şimei
    bunun için öldürülmesi gerekmez mi?” diye yanıt verdi.
  grc-BRENT: Ὅτι ἔγνω ὁ δοῦλός σου ὅτι ἐγὼ ἥμαρτον, καὶ ἰδοὺ ἐγὼ ἦλθον σήμερον πρότερος
    παντὸς Ἰσραὴλ καὶ οἴκου Ἰωσὴφ, τοῦ καταβῆναί με εἰς ἀπαντὴν τοῦ κυρίου μου τοῦ
    βασιλέως.
  ind-AYT: Lalu, Abisai, anak Zeruya, berkata, “Bukankah terhadap hal ini, Simei harus
    dihukum mati karena telah mengutuki orang yang diurapi TUHAN?”
  nya-nya: Ndipo Abisai mwana wa Zeruya anati, “Kodi Simei saphedwa chifukwa cha ichi?
    Iye anatukwana wodzozedwa wa Yehova.”
  hrv-hrv: Tvoj sluga uviđa da je sagriješio; zato sam, evo, došao danas prvi iz svega
    Josipova doma da siđem u susret svome gospodaru i kralju.”
  mps-mps: Tiali goli, Abisai, te Devitgo abe Seruiago ogwago, te tama po wai, “Te
    Simei isimaina ebo homu te wiegi yai da homu yai. Magi baso meni, agai te Genuai
    Bidigo nigilali kingba po dwai walio,” wali.
  tpi-tpi: Tasol Abisai, pikinini man bilong Seruia, i tok olsem, “Ating i gutpela
    long Simei i mas i dai. Long wanem, em i bin tok nogut long dispela king, Bikpela
    i bin makim.”
  dan-1931: 'Da tog Abisjaj, Zerujas Søn, Ordet og sagde: “Skal Simeï ikke lide Døden
    til Straf for, at han forbandede HERRENS Salvede?”'
  vie-OVCB: 'A-bi-sai, con Xê-ru-gia, hỏi: “Si-mê-i đã nguyền rủa người được Chúa
    Hằng Hữu xức dầu, không đáng tội chết hay sao?”'
  guj-2017: પણ સરુયાના દીકરા અબિશાયે કહ્યું “શું શિમઈને મારી નાખવો ના જોઈએ, કેમ કે
    તેણે ઈશ્વરના અભિષિક્તને શાપ આપ્યો છે?”
  pon-2006A: Apisai, nein Seruaia, ahpw patohwan, “Simei uhdahn konehng en kamakamala,
    pwehki eh lahlahwe ih me KAUN-O ketin pilada en nanmwarki.”
  por-BRBSL: 'Mas Abishai, filho de Zeruiah, respondeu: “Não deveria Shimei ser morto
    por isso, porque ele amaldiçoou o ungido de Yahweh?”'
  cth-cth: Zeruiah capa Abisai ni BAWIPA ni satui a awi e thoe a bo dawkvah, Shimei
