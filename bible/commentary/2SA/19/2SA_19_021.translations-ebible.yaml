  ory-ory: ମାତ୍ର ସରୁୟାର ପୁତ୍ର ଅବୀଶୟ ଉତ୍ତର କରି କହିଲା, “ଶିମୀୟି ସଦାପ୍ରଭୁଙ୍କ ଅଭିଷିକ୍ତଙ୍କୁ
    ଶାପ ଦେଇଅଛି, ଏହି କାରଣରୁ କି ତାହାର ପ୍ରାଣଦଣ୍ଡ ହେବ ନାହିଁ?”
  chk-chk: Nge Apisai nöün Seruia we mwän a pälüeni, “Simei epwe fokun ninnila pokiten
    a otteki nöün ewe Samol mi Lapalap we mi kepit.”
  ssd-ssd: 'Taŋakina le Abisai ndek sakina: Sine Simei balebe le kumwa. Nu o buk gabat
    suŋgo Suŋgoŋge madina ta kasurna ŋgina kande'
  rop-rop: Wal Ebishai det san blanga Seruwaiya bin dalim King Deibid, “Ai reken yu
    garra kilim Shimiyai ded, dumaji YAWEI det trubala God bin pikimat yu blanga jidan
    king, en Shimiyai bin tok nogudbalawei langa yu det taim wen yubin gowei brom
    Jerusalem.”
  ukr-1871: 'І озвавсь Абесса Саруєнко та й каже: Чи вже ж Семей не наложить головою
