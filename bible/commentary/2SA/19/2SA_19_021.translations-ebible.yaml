  uig-ARA: 'زەرۇئىيانىڭ ئوغلى ئابىشاي بۇنى ئاڭلاپ: شىمەي پەرۋەردىگارنىڭ مەسىھ قىلغىنىنى
    قارغىغان تۇرسا، ئۆلۈمگە مەھكۇم قىلىنىش لازىم بولمامدۇ؟ ــ دېدى.'
  sus-sus: N marigi, n bara n ma yunubi kolon. Na kui, to, n singe nan faxi i rasɛnɛde
    Yusufu xa mixie ya ma.»
  pon-2006: Apisai, nein Seruaia, ahpw patohwan, “Simei uhdahn konehng en kamakamala,
    pwehki eh lahlahwe ih me KAUN-O ketin pilada en nanmwarki.”
  jae-jae: Go Seruia latu Abisai gêôc awa sa ma kêsôm gebe “Simei êmac êndu êtu kêpuc
    boa ŋac, taŋ Apômtau geŋ oso eŋ naŋŋa atom me.”
  ksd-ksd: 'Ma Abisai natu i Seruia i ga biti: Pa da doko laka Simei tago i ga vul
