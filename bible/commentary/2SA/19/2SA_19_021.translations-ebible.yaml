  sus-A: ﭑ مَرِفِ، ﭑ بَرَ ﭑ مَ يُنُبِ كٌلٌن. نَ كُي، تٌ، ﭑ سِنفٍ نَن قَشِ عِ رَ سّنّدٍ
    يُسُقُ شَ مِشِيٍ يَ مَ.»
  fra-SBL: 'Mais Abishai, fils de Tseruiah, prit la parole et dit : « Shimei ne devrait-il
