  dop-dop: Mɑ nyǝ́mɑ sɩ mɑ wɑkǝlɑ-ŋ. Pǝ tɔɔ kɛ́ mɑ cɑɑlɑ lɩɩʋ kɛ Yosɛɛfʋ kpekɑ tɑɑ
    nɑ mɑ́ kɔɔ-ŋ sǝŋʋɣʋ.
  azb-azb: 'Lakin Seruya oğlu Avişay cavab verib dedi: «Sən Rəbbin məsh etdiyinə lənət
