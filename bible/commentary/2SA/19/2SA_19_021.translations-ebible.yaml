verse: 2SA.019.021
translations:
  mal-C: 'അപ്പോൾ സെരൂയയുടെ മകനായ അബീശായി പറഞ്ഞു: “ശിമെയി യഹോവയുടെ അഭിഷിക്തനെ ശപിച്ചവനാണ്.
    ഇക്കാരണത്താൽത്തന്നെ അവൻ വധിക്കപ്പെടേണ്ടതല്ലേ?”'
  deu-TKW: dein Sklave ist sich ja bewußt, daß ich mich vergangen habe; aber, wie
    du siehst, bin ich heute als der erste vom ganzen Hause Joseph zur Einholung meines
    königlichen Herrn herabgekommen.
  lin-lin: Pamba te ngai, mosali na yo, nayebi ete nasalaki masumu, mpe lelo nayei
    awa lokola moto ya liboso kati na libota mobimba ya Jozefi mpo na kokutana na
    mokonzi, nkolo na ngai. »
  eng-LSV: And Abishai son of Zeruiah answers and says, “Is Shimei not put to death
    for this—because he reviled the anointed of YHWH?”
  eng-GNV: But Abishai the sonne of Zeruiah answered, and said, Shal not Shimei die
    for this, because he cursed the Lordes anoynted?
  eng-WEBSTER: But Abishai the son of Zeruiah answered and said, Shall not Shimei
    be put to death for this, because he cursed the LORD'S anointed?
  nhw-BL: 'Huan Abisai huan iicni catli eliyayaj iconehua Sarvia quiilhuijque Tlanahuatijquetl
    David: ―¿Amo tijnequi ma tijmictica Simei pampa mitztelchijqui ta catli TOTECO
    mitztlapejpenijtoc?'
  swh-ONEN: Ndipo Abishai mwana wa Seruya akasema, “Je, Shimei hapaswi kuuawa kwa
    ajili ya hili? Alimlaani mpakwa mafuta wa Bwana.”
  bba-bba: Nɑ yɛ̃ mɑ nɑ torɑwɑ. Yen sɔ̃nɑ yinni, be bɑ sɑ̃ɑ Isirelibɑn bweseru kpuro
    nɑ bu ɡbiiyɑ n kɑ nun sennɔ nɑ.
  eng-KJVCPB: But Abishai the son of Zeruiah answered and said, Shall not Shimei be
    put to death for this, because he cursed the Lord’s anointed?
  mpx-mpx: Inoke Seluwaiya natuna Abisai i ba, “Binimala Simei ta lopaaliga wana gegi
    lahena! Kaiwena owa Yehoba wana hilihili gamagalina i ba panapanak-agiwa.”
  luo-luo: Eka Abishai wuod Zeruya nowacho niya, “Donge Shimei onego neg nikech ma?
    Nokwongʼo ngʼat Jehova Nyasaye mowir.”
  meu-meu: Bena Abisai Seruia e haere, eto, Hari Simei bae alaia mase, ani? Badina
    be Iehova ese vada e horoa tauna na ia ese e uduguiraia.
  npi-ULB: तर सरूयाहका छोरा अबीशैले जवाफ दिएर भने, “के शिमीलाई यसको निम्ति मर्नु पर्दैन
    किनभने त्‍यसले परमप्रभुका अभिषिक्‍तलाई सरापेको छ?”
  yor-yor: Ṣùgbọ́n Abiṣai ọmọ Seruiah dáhùn ó sì wí pé, “Kò ha tọ́ kí a pa Ṣimei nítorí
    èyí? Nítorí pé òun ti bú ẹni àmì òróró Olúwa.”
  ind-ind: Mendengar itu, Abisai menjawab, “Simei seharusnya dihukum mati karena sudah
    mengumpati raja yang dipilih TUHAN.”
  pes-OPCB: 'ابیشای پسر صرویه گفت: «آیا شمعی به سبب اینکه به پادشاه برگزیدهٔ خداوند
    ناسزا گفت، نباید کشته شود؟»'
  tgl-ULB: Pero sumagot si Abisai anak na lalaki ni Zeruias at sinabing, “Hindi ba
    kailangang malagay sa kamatayan si Simei dahil dito, dahil nilapastangan niya
    ang hinirang ni Yahweh?”
  cbu-NT: Abisayshat Seroyarini wip, ¿Mayaamsha kurakaa, shiy nee Simiyaa napaksha?
    Pachayarush ksachishpa, watam shiyaa Apanlleetstaatish ipusamarini mantsir tsiyataranguwa,
    tárangiya.
  hui-hui: Ani layagola Seruia igini Abisaihanda ladaga halu lalu, Anduane Homogo
    ibunime kini helo mbirali dabalu helene biagohondo bi ko lagayago agali ogoni
    ibuni homelo bolene ngago ai Simai ibugua ani biyagonaga ibuni homelo, lene.
  mya-mya: ဇေ​ရု​ယာ​၏​သား​အ​ဘိ​ရှဲ​က``ရှိ​မိ​အား​သေ ဒဏ်​ပေး​သင့်​ပါ​သည်။ သူ​သည်​ထာ​ဝ​ရ​ဘု​ရား
    ဘိ​သိက်​ပေး​တော်​မူ​သော​ဘု​ရင်​ကို​ကျိန်​ဆဲ သူ​ဖြစ်​ပါ​၏'' ဟု​လျှောက်​၏။
  bod-N: ཟེ་རུ་ཡཱ་ཡི་བུ་ཨ་བི་ཤཱ་ཨི་ཡིས་དེའི་ལན་དུ། ཤིམ་ཨི་ཡིས་དཀོན་མཆོག་ཡ་ཝཱེས་བྱུགས་པ་ལ་དམོད་མོ་བཏབ་པས་ཁོ་གསོད་པར་མི་འོས་སམ་ཞེས་སྨྲས་ཤིང་།
  sna-sna: Ipapo Abhishai mwanakomana waZeruya akati, “Ko, Shimei haafaniri kuurayiwa
    nokuda kwaizvozvi here? Akatuka muzodziwa waJehovha.”
  spa-BLM: 'Pero Abisai, hijo de Sarvia, respondió: “¿No debería morir Simei por esto,
    por haber maldecido al ungido de Yahvé?”'
  cac-cac: 'Axo vin̈aj Abisai yune'' ix Sarvia ix alan icha tic: —A vin̈aj Simei tic,
    smoj scham vin̈ yujto ix scatab''ej vin̈ rey sic''b''ilel yuj Jehová tic vin̈,
    xchi vin̈.'
  swh-ULB: Lakini Abishai mwana wa Seruya akajibu na kusema, “Je Shimei asife kwa
    hili kwa vile alivyomlaani mtiwa mafuta wa Yahweh?”
  bel-bel: 'І адказваў Авэса, сын Саруін, і сказаў: няўжо Сэмэй не памёр за тое, што
    ліхасловіў памазанца Гасподняга?'
  deu-ELBBK: Denn dein Knecht weiß wohl, dass ich gesündigt habe. Und siehe, ich bin
    heute gekommen, der erste vom ganzen Haus Joseph, um hinabzugehen, meinem Herrn,
    dem König, entgegen.
  mbb-OT: Ne migkaǥi si Abishai he anak ni Zeruya te, “Kenè be engayan he edhimetayan
    si Shimei su midrewakan din is hadì he mibpilì te Nengazen?”
  mal-2015: 'എന്നാറെ സെരൂയയുടെ മകനായ അബീശായി: യഹോവയുടെ അഭിഷിക്തനെ ശപിച്ചിരിക്കുന്ന
    ശിമെയി അതുനിമിത്തം മരണശിക്ഷ അനുഭവിക്കേണ്ടയോ എന്നു ചോദിച്ചു.'
  rmc-rmc: Se me, tiro služobňikos, džanav, hoj kerďom binos. Ale adadžives avav ešebno
    anglal tu la Jozefoskra famelijatar, rajeja miro the kraľina.“
  pes-OPV: 'و ابیشای ابن صرویه متوجه شده، گفت: «آیا شمعی به‌سبب اینکه مسیح خداوند
    را دشنام داده است، کشته نشود؟»'
  ron-1924: 'Атунч, Абишай, фиул Церуей, а луат кувынтул ши а зис: „Ну требуе оаре
    сэ моарэ Шимей пентру кэ а блестемат пе унсул Домнулуй?”'
  ben-OBCV: তখন সরূয়ার ছেলে অবীশয় বলল, “এজন্য কি শিমিয়িকে মেরে ফেলা হবে না? সে
    তো সদাপ্রভুর অভিষিক্ত ব্যক্তিকে অভিশাপ দিয়েছিল।”
  som-som: Laakiinse waxaa u jawaabay Abiishay oo ay Seruuyaah dhashay, oo wuxuu ku
    yidhi, Shimcii miyuusan u dhimanayn waxan uu sameeyey, maxaa yeelay, wuxuu habaaray
    Rabbiga kiisii subkanaa?
  lat-VUC: 'Respondens vero Abisai filius Sarviæ, dixit: Numquid pro his verbis non
    occidetur Semei, quia maledixit christo Domini?'
  eng-ASVBT: But Abishai the son of Zeruiah answered and said, Shall not Shimei be
    put to death for this, because he cursed Jehovah’s anointed?
  ita-1885: 'Ma Abisai, figliuolo di Seruia, si mosse a dire: Non si farebbe egli
    morir Simi, perciò ch''egli ha maledetto l''Unto del Signore?'
  eng-LXXUP: 'For thy servant knows that I have sinned: and, behold, I am come today
    before all Israel and the house of Joseph, to go down and meet my lord the king.'
  eng-ULB: But Abishai son of Zeruiah answered and said, “Should not Shimei be put
    to death for this, because he cursed Yahweh's anointed?”
  spa-VBL: 'Abisai, hijo de Sarvia, dijo: “¿No debería ser ejecutado Simei por esto,
    por haber maldecido al ungido del Señor?”'
  fra-_FOB: 'Mais Abishaï, fils de Tséruja, répondit et dit: A cause de cela ne fera-t-on
    pas mourir Shimeï, puisqu''il a maudit l''oint de l''Éternel?'
  mal-mal: 'എന്നാൽ സെരൂയയുടെ മകനായ അബീശായി: യഹോവയുടെ അഭിഷിക്തനെ ശപിച്ചിരിക്കുന്ന ശിമെയി
    അതുനിമിത്തം മരണശിക്ഷ അനുഭവിക്കേണ്ടതല്ലയോ എന്നു ചോദിച്ചു.'
  urd-GVR: Abīshai bin Zarūyāh bolā, “Simaī sazā-e-maut ke lāyq hai! Us ne Rab ke
    masah kie hue bādshāh par lānat kī hai.”
  suz-BL: मिनु सेरूयाह आ तौ अबीशैमी “परमप्रभु यावे आ तेल लुक्‍शो कली सराप पतीके शिमेइ
    साइक्‍चा मपुंइसीबा ङा?” देंमाक्‍त।
  ita-1927: 'Ma Abishai, figliuolo di Tseruia, prese a dire: “Nonostante questo, Shimei
    non dev’egli morire per aver maledetto l’unto dell’Eterno?”'
  ckb-ckb: 'ئەبیشەی کوڕی چەرویاش وەڵامی دایەوە و گوتی: «ئایا لەبەر ئەمە نابێت شیمعی
    بکوژرێت کە نەفرەتی لە دەستنیشانکراوی یەزدان کردووە؟»'
  eng-BBE: But Abishai, the son of Zeruiah, said, Is not death the right fate for
    Shimei, because he has been cursing the one marked by the holy oil?
  kan-OKCV: ಆಗ ಚೆರೂಯಳ ಮಗ ಅಬೀಷೈಯನು ಉತ್ತರವಾಗಿ, “ಯೆಹೋವ ದೇವರ ಅಭಿಷಿಕ್ತನನ್ನು ಶಿಮ್ಮಿಯು ಶಪಿಸಿದ್ದರಿಂದ,
    ಅದಕ್ಕಾಗಿ ಅವನಿಗೆ ಮರಣದಂಡನೆ ಆಗಬೇಕಲ್ಲವೆ?” ಎಂದನು.
  tam-2017: 'அப்பொழுது செருயாவின் மகனான அபிசாய் பதிலாக: யெகோவா அபிஷேகம்செய்தவரைச்
    சீமேயி சபித்ததால், அவனை அதற்காகக் கொல்லவேண்டாமா என்றான்.'
  spa-RV-1909: 'Y Abisai hijo de Sarvia respondió y dijo: ¿No ha de morir por esto
    Semei, que maldijo al ungido de Jehová?'
  ron-BTF: 'Dar Abișai, fiul Țeruiei, a răspuns și a zis: Să nu fie Șimei dat la moarte
    pentru aceasta, deoarece a blestemat pe unsul DOMNULUI?'
  eng-WEBP: But Abishai the son of Zeruiah answered, “Shouldn’t Shimei be put to death
    for this, because he cursed the LORD’s anointed?”
  eng-FBV: Abishai, son of Zeruiah, said, “Shouldn't Shimei be executed for this,
    because he cursed the Lord's anointed one?”
  nld-1939: 'Abisjai, de zoon van Seroeja, verzette zich ertegen en zeide: Neen, Sjimi
    moet sterven, omdat hij den gezalfde van Jahweh gevloekt heeft!'
  nch-BL: 'Huan Abisai huan iicni cati eliyayaj iconehua Sarvia quiilhuijque Tanahuatijquet
    David: ―¿Amo tijnequi ma tijmictica Simei pampa mitztelchijqui ta cati TOTECO
    mitztapejpenijtoc?'
  vie-1934: 'Nhưng A-bi-sai, con trai Xê-ru-gia, đáp rằng: Vậy, người ta há không
    xử tử Si-mê-i vì cớ đó sao, là kẻ đã rủa sả đấng chịu xức dầu của Đức Giê-hô-va?'
  hin-CV: ज़ेरुइयाह के पुत्र अबीशाई ने इसके लिए सुझाव दिया, “क्या सही नहीं कि जो कुछ
    शिमेई ने किया है, उसके लिए उसे मृत्यु दंड दिया जाए? उसने याहवेह के अभिषिक्त को
    शाप दिया था.”
  spa-BES: 'Pero Abisai, el hijo de Sarvia, dijo: ¿No es la muerte el destino correcto
    para Simei, porque ha estado maldiciendo al ungido del Señor?'
  tdx-tdx: Toe fohi’ ty mpitoro’o t’ie nanao hakeo; aa le ingo! izaho ty nizotso mb’etoa
    valoha’e amy anjomba’ Iosefe iabiy hifanalaka amy talèko mpanjakay.
  tha-KJV: อาบ​ีชัยบุตรชายนางเศรุยาห์จึงตอบว่า “​ที่​ชิ​เมอีกระทำเช่นนี้​ไม่​ควรจะถึงที่ตายดอกหรือ
    เพราะเขาได้ด่าผู้​ที่​เจ​ิมตั้งของพระเยโฮวาห์”
  por-BR-2018: 'E Abisai filho de Zeruia respondeu e disse: Não morrerá por isto Simei,
    que amaldiçoou ao ungido do SENHOR?'
  deu-ELO: 'Und Abisai, der Sohn der Zeruja, antwortete und sprach: Sollte nicht Simei
    dafür getötet werden, daß er dem Gesalbten Jehovas geflucht hat?'
  eng-WYC-2018: And Abishai, the son of Zeruiah, answered and said, Whether Shimei,
    that cursed the christ of the Lord, shall not be slain for these words? (And Abishai,
    the son of Zeruiah, answered to him and said, Should not Shimei, who cursed the
    Lord’s anointed, be killed for those words?)
  epo-epo: 'Tiam ekparolis Abiŝaj, filo de Ceruja, kaj diris: Ĉu efektive Ŝimei ne
    estos mortigita pro tio, ke li insultis la sanktoleiton de la Eternulo?'
  uig-PIN: 'Zǝruiyaning oƣli Abixay buni anglap: Ximǝy Pǝrwǝrdigarning mǝsiⱨ ⱪilƣinini
    ⱪarƣiƣan tursa, ɵlümgǝ mǝⱨkum ⱪilinix lazim bolmamdu? — dedi.'
  beo-beo: Abisia:i (Selouaia egefe) da amane sia:i, “Simiai amo fane legemu da defea.
    Bai Simiai da Hina Gode Ea hina bagade hamoma:ne ilegei dunu ema gagabusu aligima:ne
    sia:i.”
  tpi-OTNT: Tasol Abisai, pikinini man bilong Seruia, i tok olsem, “Ating i gutpela
    long Simei i mas i dai. Long wanem, em i bin tok nogut long dispela king, Bikpela
    i bin makim.”
  hau-SA: Sai Abishai ɗan Zeruhiya ya ce, “Bai kamata a kashe Shimeyi saboda wannan
    ba? Ya la’anci shafaffe na Ubangiji.”
  uig-LAT: 'Zeruiyaning oghli Abishay buni anglap: Shimey Perwerdigarning mesih qilghinini
    qarghighan tursa, ölümge mehkum qilinish lazim bolmamdu? — dédi.'
  nde-nde: Lapho-ke u-Abhishayi indodana kaZeruya wathi, “UShimeyi akumelanga abulawe
    ngenxa yalokhu na? Wathuka ogcotshiweyo kaThixo.”
  ton-ton: Ka naʻe pehēange ʻe ʻApisai ko e tama ʻa Seluia, “ʻIkai ʻe tāmateʻi ʻa
    Simi koeʻuhi ko e meʻa ni, koeʻuhi ko ʻene lea kapekape kiate ia kuo pani ʻaki
    ʻae lolo ʻe Sihova?”
  ces-1613: 'I odpověděl Abizai syn Sarvie a řekl: A což nebude zabit Semei, proto
    že zlořečil pomazanému Hospodinovu?'
  eng-WMB: But Abishai the son of Zeruiah answered, “Shouldn’t Shimei be put to death
    for this, because he cursed the LORD’s anointed?”
  tam-TCV: அப்பொழுது செருயாவின் மகன் அபிசாய், “யெகோவாவினால் அபிஷேகம் செய்யப்பட்டவரை
    சீமேயி சபித்தானே, அதற்காக அவனைக் கொலைசெய்ய வேண்டாமோ?” என்றான்.
  ceb-ULB: Apan si Abishai ang anak nga lalaki ni Zeruya mitubag ug miingon, “Dili
    ba mahiagom si Shimei sa kamatayon tungod niini, tungod sa iyang pagtunglo sa
    dinihogan ni Yahweh?”
  pol-UBG: 'Wtedy odezwał się Abiszaj, syn Serui, i zapytał: Czy Szimei nie powinien
    zostać zabity za to, że przeklął pomazańca PANA?'
  agr-agr: 'Tusa tutai Seruián uchiji Abisaí chichaak: “¡Auk Simík apu Davitan Tuke
    Pujuu etegkamun pegkegchau chichagkau asa mantamnamainai!” tiuwai.'
  kyc-kyc: Leyamo dokopa akali Apisai Seruyana ikinyingi dokome ketae palyuo pii lao,
    Kamongo dokome kiŋi karena lao wasiyamo doko keta koo mende palena leyamo dokona
    Simai baa pyao kumakamana, leya.
  urd-GVU: ابی شے بن ضرویاہ بولا، ”سِمعی سزائے موت کے لائق ہے! اُس نے رب کے مسح کئے
    ہوئے بادشاہ پر لعنت کی ہے۔“
  deu-1912: 'Aber Abisai, der Zeruja Sohn, antwortete und sprach: Und Simei sollte
    darum nicht sterben, so er doch dem Gesalbten des HERRN geflucht hat?'
  kan-2017: ಚೆರೂಯಳ ಮಗನಾದ ಅಬೀಷೈಯು, “ಯೆಹೋವನ ಅಭಿಷಿಕ್ತನನ್ನು ಶಪಿಸಿದ್ದಕ್ಕಾಗಿ ಶಿಮ್ಮಿಗೆ ಮರಣದಂಡನೆಯಾಗಬೇಕಲ್ಲವೇ”
    ಎಂದನು.
  yap-yap: Abishai, ni Zeruyah e chitiningin e non ni ga’ar, “Shimei e susun e ngan
    li’ ngem’, ya yog e thin nib kireb ngak e en ni SOMOL e turguy ni nge mang pilung.”
  hlt-MCSB: Zeruiah capa Abishai loh a doo tih, “BOEIPA kah a koelh mai thae aka phoei
    thil dongah Shimei Te duek boel mai saeh a he,” a ti nah.
