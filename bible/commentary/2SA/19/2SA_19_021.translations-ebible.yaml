  deu-1951: 'Aber Abisai, der Sohn der Zeruja, antwortete und sprach: Sollte Simei
    darum nicht sterben, daß er dem Gesalbten des HERRN geflucht hat?'
  eng-JPS: '(19-22) But Abishai the son of Zeruiah answered and said: ''Shall not
    Shimei be put to death for this, because he cursed the LORD''S anointed?'''
  srp-1865: 'Ali odgovori Avisaj sin Serujin i reèe: eda li toga radi neæe poginuti
    Simej što je psovao pomazanika Gospodnjega?'
  lug-lug: Awo Abisaayi mutabani wa Zeruyiya n’ayogera nti, “Lwaki Simeeyi tattibwa
    olw’okukolimira omulonde wa Mukama?”
  heb-heb: ויען אבישי בן צרויה ויאמר התחת זאת לא יומת שמעי כי קלל את משיח יהוה׃
  ben-IRV: কিন্তু সরূয়ার ছেলে অবীশয় উত্তর করলেন, “এজন্য কি শিমিয়ির প্রাণদণ্ড হবে
    না যে, সে সদাপ্রভুর অভিষিক্তকে ব্যক্তিকে অভিশাপ দিয়েছিল?”
  pan-pan: ਫਿਰ ਸਰੂਯਾਹ ਦੇ ਪੁੱਤਰ ਅਬੀਸ਼ਈ ਨੇ ਆਖਿਆ, ਭਲਾ, ਸ਼ਿਮਈ ਨਾ ਮਾਰਿਆ ਜਾਵੇਗਾ ਜਿਸ ਨੇ ਯਹੋਵਾਹ
    ਦੇ ਮਸਹ ਕੀਤੇ ਨੂੰ ਸਰਾਪ ਦਿੱਤਾ?
  tkr-tkr: 'Tseruyayne duxee Avişayee eyhen: – Şimeyee Rəbbee g''əyxı''ng''uk''le
    eyhesınbı-ittehesınbı axu deş. Mançil-allar mana gik''as ıkkan.'
  mya-JVB: ဇေရုယာ သား အဘိရှဲ ကလည်း ၊ ရှိမိ သည်ထာဝရဘုရား အခွင့်နှင့် ဘိသိက် ခံသောအရှင်ကို
    ကျိန်ဆဲ သောကြောင့် အသေ သတ်ခြင်းကိုခံရမည် မ ဟုတ်လော ဟုဆို သော်၊
  tte-O: Kabo Seluwaiya natuna Abisai iwalo Deibida koina iba, “Temga Simei takoyamate
    ana nae maisana kaiwena kowa Yeoba ana gitesipwa tomona ikawa-naenae-yagiwo.”
  tbg-tbg: Viva minti tuvaro Seruiara maaqu Abisaiva tiharo, Oho, Simeiva Noravano
    Kotiva kaama tai vaiintirara vaaquqama vuarire tira kaara vira aru kaariravama
    vaivo, tiro.
  hmo-hmo: Vadaeni Abisai Seruia ia hereva, ia gwau, “Simei idia alaia mase be namo,
    ani? Badina be Lohiabada ese ia abia hidi tauna be ia ese ia hereva dika henia.”
  urd-urd: और ज़रोयाह के बेटे अबीशै ने जवाब, दिया क्या सिम'ई इस वजह से मारा न जाए
    कि उसने ख़ुदावन्द के ममसूह पर ला'नत की?”
  rus-SYN: 'И отвечал Авесса, сын Саруин, и сказал: неужели Семей не умрет за то,
    что злословил помазанника Господня?'
  bqc-SIM: Mapi n zↄ̀blena, má dↄ̃ kɛ́ ma duunakɛ̀. Yosɛfu buiↄ guu píi, mámɛ ma
    dↄaa ma mↄ dainlɛ gbã ma dii kí.
  tcz-CHONGTHU: Chuin Zeruiah chapa Abishai in asei in, Shimei hi thading ahi, ajeh
    chu aman leng thao kinupa hi agaosap ahi.
  mar-mar: पण सरुवेचा मुलगा अबीशय म्हणाला, परमेश्वराने निवडलेल्या राजाविषयी शिमीने
    शिव्याशाप दिले तेव्हा त्यास ठारच करायला हवे.
  qub-qub: 'Chaura Sarviapa wamran Abisaiga niran: «Simeiga wañunanmi camacan. Payga
    Tayta Dios acrashan raytami ashlliran, sajmaran.»'
  bqp-bqp: 'Akũ Zeruya nɛ́ Abisai pì: Simɛi kína kũ Dikiri kàa kàmɛ. Adi ká ò a
    dɛroo?'
  hat-hat: 'Lè sa a, Abichayi, pitit gason Sewouya a, pale, li di konsa: -Sa pa ka
    anpeche yo touye Chimeyi, paske li te bay moun Bondye te chwazi pou wa a madichon.'
  eng-BSB: But Abishai son of Zeruiah said, “Shouldn’t Shimei be put to death for
    this, because he cursed the LORD’s anointed?”
  tod-tod: Mazɔlɔɔ nɛ̀i gè ga ɗa-wotiɠɛ nui, gè suɠwɛɛ ga gè koto ɠɛɛʋɛ, nà ɠa
    gè ga nu mɔungi Zozɛfe mavofodaiti saama, gè ʋa, gè màliɠii masagi laaɠomi.»
  eng-WEBPB: But Abishai the son of Zeruiah answered, “Shouldn’t Shimei be put to
    death for this, because he cursed the LORD’s anointed?”
  kbq-kbq: Hagi Zerua nemofo Abisai'a amanage huno hu'ne, Nahigenka Anumzamo'ma huhamprinte'nea
    ra nera huhavizana hu'nane? Hagi Simeiga frigahane. Na'ankure Ra Anumzamo'ma huhampri'nea
    kini nera huhaviza hunte'nane.
  nhe-BL: 'Huan Abisai huan iicni tlen eliyayaj iconehua Sarvia quiilhuijque Tlanahuatijquetl
    David: ―¿Ax tijnequi ma tijmictica Simei pampa mitztelchijqui ta tlen TOTECO mitztlapejpenijtoc?'
  bus-bus: 'Ben Zeruya nɛ́ Abisai bè: Simɛi láari bↄ̀ kí kɛ̀ Dii kàn. Èe ká wà à dɛroo?'
  gub-BL: Na'e Amizaz Zeruz memyr uze'eg Tawi pe kury. — Ximez umume'u iaiw ma'e tuwihawete
    Tupàn hemixak kwer pe a'e. A'e rupi aze erezuka kar nehe, ikatu putar nehe, i'i
    izupe.
  eng-DRA: 'But Abisai the son of Sarvia answering, said: Shall Semei for these words
    not be put to death, because he cursed the Lord’s anointed?'
