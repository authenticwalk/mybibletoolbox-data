  tbz-SIM: Okpɑ̀ɑ̀tì n yɛ̃́mu kɛ dò n do dɑ cɑ̀ɑ̀rɛ̀, kɛ mɛ n niitɛ́nní yíe nyIsidɑyɛɛribɛ
    sɔmbɛ kɛ bo dɑ co.
  msy-2020: Ezɨ Seruian otarim Abisai kamaghɨn a mɨgei, “Simei akar kuramɨn Ikiavɨra
