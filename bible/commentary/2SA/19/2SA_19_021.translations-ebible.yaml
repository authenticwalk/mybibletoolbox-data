  eng-DBY: And Abishai the son of Zeruiah answered and said, Should not Shimei be
    put to death for this, because he cursed Jehovah's anointed?
  hin-2017: तब सरूयाह के पुत्र अबीशै ने कहा, “शिमी ने जो यहोवा के अभिषिक्त को श्राप
    दिया था, इस कारण क्या उसका वध करना न चाहिये?”
  wol-KYG: ndaxte xam naa ne bàkkaar naa, sang bi. Waaye xoolal tey, Buur, sang bi,
    waa giirug Yuusufa gépp, maa ci jëkka ñëw gatandusi la.»
  eng-YLT: And Abishai son of Zeruiah answereth and saith, 'For this is not Shimei
    put to death — because he reviled the anointed of Jehovah?'
  eng-WYC-2017: And Abishai, the son of Zeruiah, answered and said, Whether Shimei,
    that cursed the christ of the Lord, shall not be slain for these words?
  eng-WMBB: But Abishai the son of Zeruiah answered, “Shouldn’t Shimei be put to death
    for this, because he cursed the LORD’s anointed?”
  urd-GVH: अबीशै बिन ज़रूयाह बोला, “सिमई सज़ाए-मौत के लायक़ है! उसने रब के मसह किए
