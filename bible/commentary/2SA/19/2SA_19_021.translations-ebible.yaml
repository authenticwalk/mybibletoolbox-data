  eng-LEE: (19:22) But Abishai the son of Zeruyah spoke out and said, Shall Shim'i
    for this not be put to death, because he cursed the Lord's anointed?
  asm-FB: কিন্তু চৰূয়াৰ পুত্ৰ অবীচয়ে উত্তৰ দি ক’লে, “সেই বাবেই জানো চিমিয়ীৰ প্ৰাণদণ্ড
