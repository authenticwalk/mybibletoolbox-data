  hbo-WLC: כִּ֚י יָדַ֣ע עַבְדְּךָ֔ כִּ֖י אֲנִ֣י חָטָ֑אתִי וְהִנֵּֽה־בָ֣אתִי הַיּ֗וֹם
    רִאשׁוֹן֙ לְכָל־בֵּ֣ית יוֹסֵ֔ף לָרֶ֕דֶת לִקְרַ֖את אֲדֹנִ֥י הַמֶּֽלֶךְ׃ ס
  ibo-ibo: Abishai nwa Zeruaya jụrụ eze sị ya, “Ọ bụ na Shimei agaghị anwụ nʼihi ihe
