  qub-qub: 'Chaura Joabga ray David cajman aywaycur niran: «Tayta, wañuypita salbasha
    caycaptëpis canan nogacunataga pengaymanmi churamashcanqui. Salbashcäcuna warmi
    ollgu wamrayquicunata, llapan warmiquicunata, chïnayquicunata.'
  bqp-bqp: 'Akũ Yoabu gɛ̀ɛ à kína lè kpɛ́n à pì: N wé''i dà n gbɛ̃nↄa gbãra. Ò n
    bo gbãra kũ n nɛ́gↄ̃gbɛ̃nↄ kũ n nɛ́nↄgbɛ̃nↄ kũ n nↄnↄ kũ n nↄ yìgisaridenↄ.'
  hat-hat: 'Joab al jwenn wa a nan chanm li, li di l'' konsa: -Jan ou fè sa jòdi a
    ou fè tout sòlda ou yo wont. Yo menm ki te sove lavi ou ansanm ak lavi pitit gason
    ak pitit fi ou yo, lavi madanm ak fanm kay ou yo.'
  eng-BSB: Then Joab went into the house and said to the king, “Today you have disgraced
    all your servants who have saved your life and the lives of your sons and daughters,
    of your wives, and of your concubines.
  tod-tod: 'Masagi seɠei ʋɛɛni ɠaazu, é ɗa ɠɛ nɔ ma: «Ee, dòun zunui Aɓesalɔme!
    Ee, Aɓesalɔme dòun zunui, dòun zunui!»'
  eng-WEBPB: Joab came into the house to the king, and said, “Today you have shamed
    the faces of all your servants who today have saved your life, and the lives of
    your sons and of your daughters, and the lives of your wives, and the lives of
    your concubines;
  kbq-kbq: Hagi Joapu'a kini nemofo nonte vuno kini nera ome asamino, Menina mofavre
    zagakane mofane zagakane a'nekane, henka a'nekanema zamagu'ma vazuna zankura ontahinka
    amanahu'za hunka tagazea eriramine.
  nhe-BL: 'Huan Joab hualajqui quiitaco Tlanahuatijquetl David huan quiilhui: ―Tlanahuatijquetl,
    ama tlahuel titechpinahualtijtoc nochi tlen timitztequipanohuaj. Tojuanti timitzmanahuilijtoque
    moyolis tlen mocualancaitacahua huan tiquinmanahuijtoque moconehua, huan nochi
    mosihuajhua huan moompaca sihuajhua. Huan ama ta titechchihuilía queja tijchijtosquíaj
    se hueyi tlajtlacoli.'
  bus-bus: 'Ben Yoabu gàa à kí lè kpɛ́n à bè: N wí dà n gbɛ̃nↄa gbã̀a. Aↄ̃ n bↄ gbã̀a
    kↄ̃n n nɛ́gↄ̃gbɛ̃nↄ kↄ̃n n nɛ́nↄgbɛ̃nↄ kↄ̃n n naↄ̃nↄ kↄ̃n n nↄ yìgisainↄ.'
  gub-BL: Na'e oho Zoaw tuwihawete hàpuz me izupe uze'eg pà kury. — Kutàri eremumaranugar
    kar zauxiapekwer neremiruze'eg ne wà. Nepyro nemàno haw wi a'e wà. Upyro nera'yr
    wà, nerazyr wà no, neremireko wà no, neremirekoagaw wà no.
  eng-DRA: 'Then Joab going into the house to the king, said: Thou hast shamed this
    day the faces of all thy servants, that have saved thy life, and the lives of
    thy sons, and of thy daughters, and the lives of thy wives, and the lives of thy
    concubines.'
