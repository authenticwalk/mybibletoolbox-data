verse: 2SA.019.005
translations:
  mal-C: 'അപ്പോൾ യോവാബ് അരമനയിൽ രാജാവിന്റെ അടുക്കൽ ചെന്ന് ഈ വിധം പറഞ്ഞു: “അങ്ങയുടെയും
    അങ്ങയുടെ പുത്രീപുത്രന്മാരുടെയും അങ്ങയുടെ ഭാര്യമാരുടെയും വെപ്പാട്ടികളുടെയും ജീവനെ
    ഇപ്പോൾ രക്ഷിച്ചിരിക്കുന്ന ഈ ജനങ്ങളെ അങ്ങ് അപമാനിച്ചിരിക്കുന്നു.'
  deu-TKW: 'Der König aber hatte sich das Gesicht verhüllt, und der König schrie laut
    auf: Mein Sohn Absalom! Absalom, mein Sohn, mein Sohn!'
  lin-lin: 'Mokonzi azipaki elongi mpe alelaki makasi : « Oh mwana na ngai ya mobali,
    Abisalomi ! Oh mwana na ngai ya mobali, Abisalomi ! Mwana na ngai ya mobali ! »'
  eng-LSV: And Joab comes into the house to the king and says, “Today you have put
    to shame the faces of all your servants, those delivering your life today, and
    the life of your sons, and of your daughters, and the life of your wives, and
    the life of your concubines,
  eng-GNV: Then Ioab came into the house to the King, and said, Thou hast shamed this
    day the faces of all thy seruants, which this day haue saued thy life and the
    liues of thy sones, and of thy daughters, and the liues of thy wiues, and the
    liues of thy concubines,
  eng-WEBSTER: And Joab came into the house to the king, and said, thou hast shamed
    this day the faces of all thy servants, who this day have saved thy life, and
    the lives of thy sons and of thy daughters, and the lives of thy wives, and the
    lives of thy concubines;
  nhw-BL: 'Huan Joab hualajqui quiitaco Tlanahuatijquetl David huan quiilhui: ―Tlanahuatijquetl,
    ama tlahuel techpinahualtijtoc nochi catli timitztequipanohuaj. Tojuanti timitzmanahuilijtoque
    monemilis tlen mocualancaitacahua huan tiquinmanahuijtoque moconehua, huan nochi
    mosihuajhua huan moompaca sihuajhua. Huan ama ta techchihua quen tijchijtosquíaj
    se hueyi tlajtlacoli.'
  swh-ONEN: Kisha Yoabu akaingia ndani ya nyumba ya mfalme na kusema, “Leo umewaaibisha
    watu wako wote, waliookoa maisha yako, maisha ya wanao na binti zako, maisha ya
    wake zako na masuria wako.
  bba-bba: Sinɑ boko u win wuswɑɑ wukiri u wurɑ mɔ̀ tɑ̃ɑ tɑ̃ɑ u mɔ̀, nɛn bii Abusɑlɔmu,
    Abusɑlɔmu nɛn bii, nɛn bii.
  eng-KJVCPB: And Joab came into the house to the king, and said, Thou hast shamed
    this day the faces of all thy servants, which this day have saved thy life, and
    the lives of thy sons and of thy daughters, and the lives of thy wives, and the
    lives of thy concubines;
  mpx-mpx: Inoke Yowab i na kin wana limiya ge i baek elana i ba, “Lan ebe wam tolohaveyan
    gegewel u papuluwawi-agil, heliya te abwe owa alomwau natumwau, lagomwau hot ge
    lagomwau al yawalimiu hi pwamwal.
  luo-luo: Eka Joab nodhi ei ot ir ruoth mowacho niya, “Kawuononi isekuodo wi jogi
    duto, ma osereso ngimani, ngima yawuoti gi nyigi to gi ngima mondi to gi mondi
    mamoko.
  meu-meu: Bena Ioab na ruma ai e dae kau, hanua pavapavana dekenai, bena eto, Hari
    dina ai emu hesiai taudia iboudiai vairadia na hemarai amo vada o ḡovadia. Hari
    dina ai, idia ese emu mauri vada e rauaia, bona natumu mamaruanedia bona natumu
    hahinedia bona adavamu bona unu vada o adavadia hahinedia iboudiai danu vada e
    hamauridia,
  npi-ULB: तब योआब राजाको घरभित्र पसे र उनलाई भने, “आज तपाईंले आफ्नो सारा सिपाहीको
    मुहार लाजमा पार्नुभएको छ, जसले आज तपाईंको जीवन, तपाईंका छोराहरूका र तपाईंका छोरीहरूका
    र तपाईंका पत्‍नीहरूका जीवन र तपाईंका उपपत्‍नीहरूका पत्‍नीहरूको जीवन बचाए,
  yor-yor: Joabu sì wọ inú ilé tọ ọba lọ, ó sì wí pé, “Ìwọ dójúti gbogbo àwọn ìránṣẹ́
    rẹ lónìí, àwọn tí ó gba ẹ̀mí rẹ̀ là lónìí, àti ẹ̀mí àwọn ọmọkùnrin rẹ̀, àti ti
    àwọn ọmọbìnrin rẹ̀, àti àwọn aya rẹ̀, àti ẹ̀mí àwọn obìnrin rẹ.
  ind-ind: Lalu Yoab datang menemui Daud dan berkata, “Hari ini Tuanku Raja mempermalukan
    semua tentara Tuan, padahal mereka sudah menyelamatkan nyawa Tuan, anak-anak Tuan,
    juga para istri dan selir Tuan!
  pes-OPCB: 'یوآب به خانهٔ پادشاه رفت و به او گفت: «ما امروز جان تو و زندگی پسران
    و دختران، زنان و کنیزانت را نجات دادیم؛ ولی تو با این رفتار خود ما را تحقیر کردی.'
  tgl-ULB: Pagkatapos pumasok sa loob ng bahay ang hari si Joab at sinabi sa kaniya,
    “Pinahiya mo ang mga mukha ng lahat ng iyong mga sundalo sa araw na ito, na nagligtas
    ng iyong buhay sa araw na ito, at ang buhay ng iyong mga anak na lalaki at ng
    iyong mga anak na babae, at ang buhay ng iyong mga asawa, at ang buhay ng iyong
    mga asawang alipin,
  cbu-NT: Jowabshat kurakash pang' pshtuyaru, kurakaa tsiyatarangiya. Kurakaatssha,
    ¿Mayaamsha iy shiyaa taarasheetsish, ipareetstamtish, mishat izanlleewaatstamtish,
    mishat izanllish mashingamawaatstam, tapachindarangitaatani, shiyshat iyaa tputsireetsish
    ipazamaam zandaksha?
  hui-hui: Ani dugu bialu heagola Yoaba ibugua kini andaga puwa ibuhondo lalu, Bi
    larogo hale harene. Í̠naga ami agali biarume horo áyu dege howa í̠ timbuniore
    pelengidagola í̠nime ti mo taga halu kegoni. Í̠nibi í̠ one waneiginirubi í̠ one
    wabuni halu mende bedarubi ti bibahendeore homai kamile ndobe.
  mya-mya: ယွာ​ဘ​သည်​ဘု​ရင့်​အိမ်​တော်​သို့​သွား​၍``ယ​နေ့ အ​ရှင်​သည်​အ​ရှင်​၏​အ​သက်​ကို​လည်း​ကောင်း၊
    အ​ရှင့်​သား​သ​မီး၊ မိ​ဖု​ရား​မောင်း​မ​တို့​၏ အ​သက်​ကို​လည်း​ကောင်း​ကယ်​ဆယ်​သော
    အ​ရှင့်​လူ​တို့​အား​ချီး​မြှင့်​မည့်​အ​စား ရှုတ်​ချ​တော်​မူ​လေ​ပြီ။-
  bod-N: ཡོ་ཨབ་རྒྱལ་པོའི་དྲུང་དུ་ཕོ་བྲང་ནང་སོང་སྟེ་འདི་ལྟར། དེ་རིང་ཁྱེད་ཀྱིས་ཉིད་ཀྱི་འཁོར་གཡོག་ཐམས་ཅད་ངོ་ཚར་གཏད་པ་ཡིན།
    དེ་དག་གིས་ཁྱེད་ཀྱི་སྲོག་དང་། ཁྱེད་ཀྱི་སྲས་དང་སྲས་མོའི་སྲོག་དང་། ཁྱེད་ཀྱི་ཆེན་ཆུན་རྣམས་ཀྱི་སྲོག་བསྐྱབས་ཀྱང་།
  sna-sna: Ipapo Joabhu akapinda mumba kuna mambo akati, “Nhasi manyadzisa vanhu vose,
    avo vachangoponesa upenyu hwenyu noupenyu hwavanakomana navanasikana venyu uye
    noupenyu hwavakadzi venyu navarongo venyu.
  spa-BLM: 'Joab entró en la casa del rey y le dijo: “Hoy has avergonzado los rostros
    de todos tus siervos que hoy han salvado tu vida, la de tus hijos y la de tus
    hijas, la de tus esposas y la de tus concubinas;'
  cac-cac: 'Yuj chi'' ix b''at vin̈ b''aj ayec'' vin̈ rey chi'' ix yalan vin̈ icha
    tic: —A ticnaic van ac''an q''uixvelal eb'' a soldado ix ach colanel yed'' eb''
    al uninal yed'' eb'' ix etb''eyum yed'' eb'' ix schab''il etb''eyum.'
  swh-ULB: Ndipo Yoabu akaingia ndani kwa mfalme na kumwambia, “Leo umeziaibisha nyuso
    za askari wako, waliookoa maisha yako leo, maisha ya wanao na binti zako, maisha
    ya wake zako na maisha ya masuria wako,
  bel-bel: 'І прыйшоў Ёаў да цара ў дом і сказаў: ты ў сорам прывёў сёньня ўсіх слугаў
    тваіх, якія ўратавалі сёньня жыцьцё тваё і жыцьцё сыноў і дочак тваіх, і жыцьцё
    жонак і наложніц тваіх;'
  deu-ELBBK: 'Und der König hatte sein Angesicht verhüllt, und der König schrie mit
    lauter Stimme: Mein Sohn Absalom! Absalom, mein Sohn, mein Sohn!'
  mbb-OT: Ne midhendiyà si Joab te valey te hadì ne migkaǥi te, “Mibpeel-elezan nu
    ǥuntaan he andew is menge sakup nu he midluwas kenikew wey te menge anak nu wey
    te menge esawa nu.
  mal-2015: 'അപ്പോൾ യോവാബ് അരമനയിൽ രാജാവിന്റെ അടുക്കൽ ചെന്നു പറഞ്ഞതു: ഇന്നു നിന്റെയും
    നിന്റെ പുത്രീപുത്രന്മാരുടെയും നിന്റെ ഭാര്യമാരുടെയും വെപ്പാട്ടികളുടെയും ജീവനെ രക്ഷിച്ചിരിക്കുന്ന
    നിന്റെ സകലഭൃത്യന്മാരെയും നീ ഇന്നു ലജ്ജിപ്പിച്ചിരിക്കുന്നു; നിന്നെ പകെക്കുന്നവരെ
    നീ സ്നേഹിക്കുന്നു; നിന്നെ സ്നേഹിക്കുന്നവരെ നീ പകെക്കുന്നു;'
  rmc-rmc: 'O kraľis peske zaučharďa o muj a chudňa zorales te rovel: „Čhavo miro,
    Absolon! Absolon, čhavo miro, čhavo miro!“'
  pes-OPV: 'پس یوآب نزد پادشاه به خانه درآمده، گفت: «امروز روی تمامی بندگان خود راشرمنده
    ساختی که جان تو و جان پسرانت ودخترانت و جان زنانت و جان متعه هایت را امروزنجات
    دادند.'
  ron-1924: 'Иоаб а интрат ын одая унде ера ымпэратул ши а зис: „Ту акоперь азь де
    рушине фаца тутурор служиторилор тэй, каре ау скэпат азь вяца та, а фиилор тэй
    ши а фетелор тале, а невестелор тале ши а циитоарелор тале.'
  ben-OBCV: তখন যোয়াব প্রাসাদে রাজার কাছে গিয়ে বললেন, “আজ আপনি আপনার সেইসব লোকজনকে
    অপমান করেছেন, যারা এইমাত্র আপনার প্রাণ ও আপনার ছেলেমেয়েদের প্রাণ ও আপনার স্ত্রী
    ও উপপত্নীদের প্রাণরক্ষা করেছে।
  som-som: Markaasaa Yoo'aab boqorkii ugu yimid gurigiisii, oo ku yidhi, Maanta waxaad
    ceebaysay wejiyadii addoommadaada oo dhan, kuwaasoo maanta naftaada badbaadshay,
    iyo nafta wiilashaada iyo gabdhahaaga, iyo nafta naagahaaga, iyo nafta naagahaaga
    addoommaha ah;
  lat-VUC: 'Ingressus ergo Joab ad regem in domum, dixit: Confudisti hodie vultus
    omnium servorum tuorum, qui salvam fecerunt animam tuam, et animam filiorum tuorum
    et filiarum tuarum, et animam uxorum tuarum, et animam concubinarum tuarum.'
  eng-ASVBT: And Joab came into the house to the king, and said, Thou hast shamed
    this day the faces of all thy servants, who this day have saved thy life, and
    the lives of thy sons and of thy daughters, and the lives of thy wives, and the
    lives of thy concubines;
  ita-1885: 'Ma Ioab entrò dal re in casa, e disse: Tu hai oggi svergognato il volto
    a tutta la tua gente, che ha oggi salvata la vita a te, ed ai tuoi figliuoli,
    ed alle tue figliuole, ed alle tue mogli, ed alle tue concubine;'
  eng-LXXUP: 'And the king hid his face: and the king cried with a loud voice, My
    son Absalom! Absalom my son!'
  eng-ULB: Then Joab entered into the house to the king and said to him, “You have
    shamed the faces of all your soldiers today, who have saved your life today, and
    the lives of your sons and of your daughters, and the lives of your wives, and
    the lives of your slave wives,
  spa-VBL: 'Entonces Joab entró y le dijo al rey: “Hoy has humillado a todos tus hombres
    que han salvado tu vida y la de tus hijos, tus hijas, tus esposas y tus concubinas.'
  fra-_FOB: 'Alors Joab entra vers le roi dans la maison, et dit: Tu as aujourd''hui
    couvert de confusion tous tes serviteurs, qui ont, en ce jour, garanti ta vie,
    et la vie de tes fils et de tes filles, et la vie de tes femmes, et la vie de
    tes concubines.'
  mal-mal: 'അപ്പോൾ യോവാബ് അരമനയിൽ രാജാവിന്റെ അടുക്കൽ ചെന്ന് പറഞ്ഞത്: ഇന്ന് നിന്റെയും
    നിന്റെ പുത്രീപുത്രന്മാരുടെയും നിന്റെ ഭാര്യമാരുടെയും വെപ്പാട്ടികളുടെയും ജീവനെ രക്ഷിച്ചിരിക്കുന്ന
    നിന്റെ സകലഭൃത്യന്മാരെയും നീ ഇന്ന് ലജ്ജിപ്പിച്ചിരിക്കുന്നു; നീ ശത്രുക്കളെ സ്നേഹിക്കുകയും
    സ്നേഹിതരെ വെറുക്കുകയും ചെയ്യുന്നു.'
  urd-GVR: Tab Yoāb us ke pās jā kar use samjhāne lagā, “Āj āp ke ḳhādimoṅ ne na sirf
    āp kī jān bachāī hai balki āp ke beṭoṅ, beṭiyoṅ, bīwiyoṅ aur dāshtāoṅ kī jān bhī.
    To bhī āp ne un kā muṅh kālā kar diyā hai.
  suz-BL: मिनु योआब पिप आ खिंम ओव़शा मेको कली “गे मुलाक्‍ती इन कप्‍तान नेल्‍ल आन कली
    मुने तोक्‍तीनी। मारदे हना मुलाक्‍ती मेकोपुकीमी इन कली प्रोंइतेक्‍म। इन तमी तौ,
    इन मीशपुकी नु इन नोले चाक्‍शो मीश आन कली यो प्रोंइतेक्‍म।
  ita-1927: 'Allora Joab entrò in casa dal re, e disse: “Tu copri oggi di rossore
    il volto di tutta la tua gente, che in questo giorno ha salvato la vita a te,
    ai tuoi figliuoli, e alle tue figliuole alle tue mogli e alle tue concubine,'
  ckb-ckb: 'ئینجا یۆئاب لە ماڵی پاشا چووە ژوورەوە و گوتی: «ئەمڕۆ ڕووی هەموو خزمەتکارەکانت
    شەرمەزار کرد، ئەوانەی لەم ڕۆژەدا دەربازکەری ژیانی خۆت و ژیانی کوڕ و کچ و ژن و
    کەنیزەکانت بوون.'
  eng-BBE: And Joab came into the house to the king and said, Today you have put to
    shame the faces of all your servants who even now have kept you and your sons
    and your daughters and your wives and all your women safe from death;
  kan-OKCV: ಆಗ ಯೋವಾಬನು ಮನೆಯೊಳಗೆ ಅರಸನ ಬಳಿಗೆ ಬಂದು, ಅವನಿಗೆ, “ನಿನ್ನ ಪ್ರಾಣವನ್ನೂ, ನಿನ್ನ
    ಪುತ್ರಪುತ್ರಿಯರ ಪ್ರಾಣಗಳನ್ನೂ, ನಿನ್ನ ಹೆಂಡತಿಯರ ಮತ್ತು ಉಪಪತ್ನಿಯರ ಪ್ರಾಣಗಳನ್ನೂ ರಕ್ಷಿಸಿದ
    ನಿನ್ನ ಸೇವಕರನ್ನು ಈ ಹೊತ್ತು ನಾಚಿಕೆಪಡಿಸಿದ್ದೀ.
  tam-2017: 'அப்பொழுது யோவாப் வீட்டிற்குள்ளே ராஜாவிடம் போய்: இன்று உம்முடைய உயிரையும்,
    உம்முடைய மகன்கள், மகள்கள் மற்றும் மனைவிகளின் உயிரையும், உம்முடைய மறுமனையாட்டிகளின்
    உயிரையும் பாதுகாத்த உம்முடைய போர்வீரர்கள் எல்லோருடைய முகத்தையும் வெட்கப்படுத்தினீர்;
    இன்று நீர் உம்மைப் பகைக்கிறவர்களை நேசித்து, உம்மை நேசிக்கிக்கிறவர்களைப் பகைக்கிறீர்
    என்று விளங்குகிறது.'
  spa-RV-1909: 'Y entrando Joab en casa al rey, díjole: Hoy has avergonzado el rostro
