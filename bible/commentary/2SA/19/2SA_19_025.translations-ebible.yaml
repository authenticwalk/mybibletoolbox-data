verse: 2SA.019.025
translations:
  mal-C: 'മെഫീബോശെത്ത് ജെറുശലേമിൽനിന്നും രാജാവിനെ എതിരേൽക്കാനായി വന്നെത്തിയപ്പോൾ രാജാവ്
    അദ്ദേഹത്തോട്: “മെഫീബോശെത്തേ! നീ എന്റെകൂടെ വരാതിരുന്നതെന്തുകൊണ്ട്?” എന്നു ചോദിച്ചു.'
  deu-TKW: Und Meribaal, Sauls Enkelsohn, war gleichfalls zur Einholung des Königs
    herabgekommen; er hatte seine Füße nicht gepflegt, seinen Bart nicht geordnet
    und seine Kleider nicht gewaschen von dem Tage an, an dem der König sich auf den
    Weg gemacht hatte, bis zu dem Tag, an dem er wohlbehalten zurückkehrte.
  lin-lin: Mefibosheti, koko ya Saulo, akendeki mpe kokutana na mokonzi. Banda mokolo
    oyo mokonzi abimaki kino azongaki, Mefibosheti atikalaki kosukola makolo na ye
    te, akataki mandefu te mpe asukolaki bilamba na ye te.
  eng-LSV: and it comes to pass, when he has come to Jerusalem to meet the king, that
    the king says to him, “Why did you not go with me, Mephibosheth?”
  eng-GNV: And when he was come to Ierusalem, and met the king, the king said vnto
    him, Wherefore wentest not thou with me, Mephibosheth?
  eng-WEBSTER: And it came to pass, when he had come to Jerusalem to meet the king,
    that the king said to him, Why didst thou not go with me, Mephibosheth?
  nhw-BL: 'Huajca David quiilhui: ―Mefi Boset, ¿para tlen amo tiyajqui nohuaya?'
  swh-ONEN: Wakati alipotoka Yerusalemu kuja kumlaki mfalme, mfalme akamuuliza, “Mefiboshethi,
    kwa nini hukufuatana nami?”
  bba-bba: Mɛfibosɛti, Sɔɔlun debubu, win tii u sinɑ boko sennɔ dɑ. N deemɑ sɑɑ mìn
    di sinɑ boko u kpikiru suɑ sere u kɑ wurɑmɑ bɔri yɛndu sɔɔ, Mɛfibosɛti kun win
    nɑɑsu nim tɛɛnire. U ǹ mɑɑ win nɔɔ sɑnsu kɔnire. Mɛyɑ u ǹ mɑɑ win yɑ̃nu teɑre.
  eng-KJVCPB: And it came to pass, when he was come to Jerusalem to meet the king,
    that the king said unto him, Wherefore wentest not thou with me, Mephibosheth?
  mpx-mpx: Sauga i neem Yelusalema ge alona kin hi petupatupa-agil, yaka kin i nel
    elana i ba, “Mepiboset, ga i ola nige u nenem alou owa?”
  luo-luo: Kane obiro koa Jerusalem mondo orom ne ruoth, ruoth nopenjo Mefibosheth
    niya, “Angʼo mane omoni dhi koda?”
  meu-meu: Ia na Ierusalem amo e raka lasi, hanua pavapavana ida e hedavari; bena
    hanua pavapavana ese e nanadaia, eto, Mefiboset e, dahaka damal lau ida asitala.
  npi-ULB: त्यसैले जब तिनी यरूशलेमबाट राजालाई भेट्न आए, राजाले तिनलाई भने, “ए मपीबोशेत,
    तिमी किन मसँग गएनौ?”
  yor-yor: Nígbà tí òun sì wá sí Jerusalẹmu láti pàdé ọba, ọba sì wí fún un pé, “Èéṣe
    tí ìwọ kò fi bá mi lọ, Mefiboṣeti?”
  ind-ind: '@see-verse:2SA.019.024'
  pes-OPCB: '@see-verse:2SA.019.024'
  tgl-ULB: At nang dumating siya mula Jerusalem para makipag-kita sa hari, sinabi
    ng hari sa kaniya, “Bakit hindi ka sumabay sa akin, Mefiboset?”
  cbu-NT: Ashirucha, ashimari Irusarinamand káyashinu, kurakangaz chamayangakatu kusarangu,
    kuraksha anoo parangu, Mefibosetaa masharangiya. ¿Mayaamsha shiy yuwapururi nuw
    naatarangi anpur nda nuwash tachitarangsha? tárangu,
  hui-hui: Mebibosede ibu Yarusaleme yu wahalu kini heagoria anda ibiyagola kini ibugua
    ibuhondo hale halu lalu, Mebibosede-o iya haru ibida mba nalarigo aginaga biribe,
    lene.
  mya-mya: မင်း​ကြီး​သည်​မေ​ဖိ​ဗော​ရှက်​ယေ​ရု​ရှ​လင် မြို့​မှ​ရောက်​ရှိ​လာ​သော​အ​ခါ``မေ​ဖိ​ဗော​ရှက်၊
    သင်​သည်​အ​ဘယ်​ကြောင့်​ငါ​နှင့်​အ​တူ​မ လိုက်​ခဲ့​ပါ​သ​နည်း'' ဟု​မေး​တော်​မူ​၏။
  bod-N: ཡང་ཁོ་རང་ཡེ་རུ་སཱ་ལེམ་དུ་རྒྱལ་པོ་བསུ་བར་འོངས་པའི་ཚེ། རྒྱལ་པོས་དེ་ལ། ཀྱེ་མེ་ཕི་པོ་ཤེད།
    ཁྱོད་ང་དང་མཉམ་དུ་ཅིའི་ཕྱིར་མ་སོང་ངམ་ཞེས་དྲིས་པའི་ལན་དུ།
  sna-sna: Paakasvika achibva kuJerusarema achindosangana namambo, mambo akamubvunza
    akati, “Wakaregereiko kuenda neni, Mefibhosheti?”
  spa-BLM: 'Cuando llegó a Jerusalén para recibir al rey, éste le dijo: “¿Por qué
    no has ido conmigo, Mefiboset?”'
  cac-cac: 'Ayic ix el vin̈aj Mefi-boset d''a Jerusalén, ix cot vin̈ scha vin̈ rey
    chi'', ayic ix schalan sb''a eb'' vin̈, ix yalan vin̈ rey chi'' d''a vin̈: —¿Tas
    yuj maj ach b''at ved''oc? xchi vin̈.'
  swh-ULB: Na hivyo alipotoka Yerusalemu ili kumlaki mfalme, mfalme akamwambia, “Mefiboshethi
    Kwa nini haukwenda pamoja nami?”
  bel-bel: 'Калі ён выйшаў зь Ерусаліма насустрач цару, цар сказаў яму: чаму ты, Мэмфівастэй,
    не пайшоў са мною?'
  deu-ELBBK: Und Mephiboseth, der Sohn Sauls, kam herab, dem König entgegen. Und er
    hatte seine Füße nicht gereinigt und seinen Bart nicht gemacht und seine Kleider
    nicht gewaschen von dem Tag an, da der König weggegangen war, bis zu dem Tag,
    da er in Frieden einzog.
  mbb-OT: '@see-verse:2SA.019.024'
  mal-2015: 'എന്നാൽ അവൻ രാജാവിനെ എതിരേല്പാൻ യെരൂശലേമിൽ നിന്നു വന്നപ്പോൾ രാജാവു അവനോടു:
    മെഫീബോശെത്തേ, നീ എന്നോടുകൂടെ വരാതെയിരുന്നതു എന്തു എന്നു ചോദിച്ചു.'
  rmc-rmc: The le Sauloskro čhavo o Mefibošet avľa anglo David. Akorestar, sar o David
    geľa het, ov peske na thovelas (na morelas) o pindre, aňi na rajbinelas pal peste
    o gada a na strihinelas e brada dži akor, medik na avľa pale o David.
  pes-OPV: 'و چون برای ملاقات پادشاه به اورشلیم رسید، پادشاه وی را گفت: «ای مفیبوشت
    چرا با من نیامدی؟»'
  ron-1924: 'Кынд с-а дус ынаинтя ымпэратулуй ла Иерусалим, ымпэратул й-а зис: „Пентру
    че н-ай венит ку мине, Мефибошет?”'
  ben-OBCV: জেরুশালেম থেকে যখন তিনি রাজার সঙ্গে দেখা করতে এলেন, রাজামশাই তাঁকে জিজ্ঞাসা
    করলেন, “মফীবোশৎ, তুমি কেন আমার সঙ্গে যাওনি?”
  som-som: Markuu Yeruusaalem u yimid inuu boqorka ka hor tago ayaa boqorkii ku yidhi,
    Mefiiboshedow, maxaad ii raaci weyday?
  lat-VUC: 'Cumque Jerusalem occurrisset regi, dixit ei rex: Quare non venisti mecum,
    Miphiboseth?'
  eng-ASVBT: And it came to pass, when he was come to Jerusalem to meet the king,
    that the king said unto him, Wherefore wentest not thou with me, Mephibosheth?
  ita-1885: 'E quando egli venne in Gerusalemme incontro al re, il re gli disse: Perchè
    non venisti meco, Mefiboset?'
  eng-LXXUP: And Mephibosheth the son of Saul’s son went down to meet the king, and
    had not dressed his feet, nor pared his nails, nor shaved himself, neither had
    he washed his garments, from the day that the king departed, until the day when
    he arrived in peace.
  eng-ULB: So when he came from Jerusalem to meet the king, the king said to him,
    “Why did you not go with me, Mephibosheth?”
  spa-VBL: 'Cuando llegó de Jerusalén al encuentro del rey, éste le preguntó: “¿Por
    qué no has venido conmigo, Mefi-boset?” .'
  fra-_FOB: 'Il arriva donc, quand il fut venu à Jérusalem au-devant du roi, que le
    roi lui dit: Pourquoi n''es-tu point venu avec moi, Méphibosheth?'
  mal-mal: 'എന്നാൽ അവൻ രാജാവിനെ എതിരേല്ക്കുവാൻ യെരൂശലേമിൽ നിന്നു വന്നപ്പോൾ രാജാവ്
    അവനോട്: മെഫീബോശെത്തേ, നീ എന്നോടുകൂടി വരാതെയിരുന്നത് എന്ത്? എന്നു ചോദിച്ചു.'
  urd-GVR: Jab wuh bādshāh se milne ke lie Yarūshalam se niklā to bādshāh ne us se
    sawāl kiyā, “Mifībosat, āp mere sāth kyoṅ nahīṅ gae the?”
  suz-BL: मेको पिप कली ग्रुम्‍थ यरूसलेम रे जाक्‍मेनु, पिपमी मेको कली “मेफी-बोशेथ गे
    मारदे गो नु मगाक्‍ङे?” दे मदा बाक्‍त।
  ita-1927: 'E quando fu giunto da Gerusalemme per incontrare il re, il re gli disse:
    “Perché non venisti meco, Mefibosheth?”'
  ckb-ckb: 'ئەوە بوو کاتێک لە ئۆرشەلیم هاتە پێشوازی پاشا، پاشا پێی گوت: «مەفیبۆشەت،
    بۆچی لەگەڵمدا نەڕۆیشتیت؟»'
  eng-BBE: Now when he had come from Jerusalem to see the king, the king said to him,
    Why did you not come with me, Mephibosheth?
  kan-OKCV: ಅವನು ಯೆರೂಸಲೇಮಿನಿಂದ ಅರಸನನ್ನು ಎದುರುಗೊಳ್ಳಲು ಬಂದಾಗ, ಅರಸನು ಅವನಿಗೆ, “ಮೆಫೀಬೋಶೆತನೇ,
    ನೀನು ಏಕೆ ನನ್ನ ಸಂಗಡ ಬಾರದೆ ಹೋದೆ?” ಎಂದನು.
  tam-2017: 'அவன் எருசலேமிலிருந்து ராஜாவுக்கு எதிராக வருகிறபோது, ராஜா அவனைப் பார்த்து:
    மேவிபோசேத்தே, நீ என்னோடு வராமற்போனது என்ன என்று கேட்டான்.'
  spa-RV-1909: 'Y luego que vino él á Jerusalem á recibir al rey, el rey le dijo:
    Mephi-boseth, ¿por qué no fuiste conmigo?'
  ron-BTF: 'Și s-a întâmplat, după ce a venit la Ierusalim să îl întâlnească pe împărat,
    că împăratul i-a spus: Pentru ce nu ai mers cu mine, Mefiboșet?'
  eng-WEBP: When he had come to Jerusalem to meet the king, the king said to him,
    “Why didn’t you go with me, Mephibosheth?”
  eng-FBV: When he arrived from Jerusalem to meet the king, the king asked him, “Why
    didn't you come with me, Mephibosheth?”
  nld-1939: 'Toen hij nu uit Jerusalem den koning tegemoet kwam, zeide deze tot hem:
    Waarom zijt ge niet met mij meegegaan, Mefibósjet?'
  nch-BL: 'Huajca David quiilhui: ―Mefi Boset, ¿para ten amo tiyajqui nohuaya?'
  vie-1934: 'Khi người ở Giê-ru-sa-lem đến đón vua, thì Đa-vít hỏi người rằng: Hỡi
    Mê-phi-bô-sết, sao ngươi không đến cùng ta?'
  hin-CV: जब वह राजा से भेंटकरने येरूशलेम में आया, राजा ने उससे कहा, “मेफ़िबोशेथ,
    पलायन करते समय तुम मेरे साथ क्यों नहीं थे?”
  spa-BES: 'Cuando vino de Jerusalén para ver al rey, el rey le dijo: ¿Por qué no
    viniste conmigo, Mefiboset?'
  tdx-tdx: Nizotso hifanalaka amy mpanjakay ka t’i Mefibosete ana’ i Saole; tsy niha­mine’e
    o fandia’eo, tsy niharate’e i somo’ey, tsy nisasà’e o siki’eo, boak’ amy andro
    niavota’ i mpanjakaiy ampara’ ty nimpolia’e am-panin­tsiñañe.
  tha-KJV: อยู่​มาเมื่อเมฟีโบเชทมายังกรุงเยรูซาเล็มเพื่อจะรับเสด็จกษั​ตริ​ย์ กษัตริย์​ตรัสถามว่า
    “เมฟีโบเชท ทำไมท่านมิ​ได้​ไปกับเรา”
  por-BR-2018: 'E logo que veio ele a Jerusalém a receber ao rei, o rei lhe disse:
    Mefibosete, Por que não foste comigo?'
  deu-ELO: 'Und es geschah, als Jerusalem dem König entgegenkam, da sprach der König
    zu ihm: Warum bist du nicht mit mir gezogen, Mephiboseth? Und er sprach:'
  eng-WYC-2018: And when at Jerusalem he had come to the king (or And when he had
    come from Jerusalem to meet the king), the king said to him, Mephibosheth, why
    camest thou not with me?
  epo-epo: 'Kiam li venis Jerusalemon renkonte al la reĝo, la reĝo diris al li: Kial
    vi ne iris kun mi, Mefiboŝet?'
  uig-PIN: 'U padixaⱨni ⱪarxi alƣili Yerusalemdin kǝlgǝndǝ, padixaⱨ uningdin: I Mǝfiboxǝt,
    nemixⱪa mening bilǝn barmiding? — dǝp soridi.'
  beo-beo: Mifibousiede da Yelusalemega misini, Da:ibidima doaga:i. Hina bagade Da:ibidi
    da ema amane sia:i, “Mifibousiede! Di abuliba:le ani hame asibala:? Abuliga?”
  tpi-OTNT: Mefiboset i lusim Jerusalem na i kam kamap long king. Orait na king i
    askim em olsem, “Mefiboset, bilong wanem yu no bin ranawe i go wantaim mi?”
  hau-SA: Sa’ad da ya zo daga Urushalima don yă taryi sarki, sai sarki ya ce masa,
    “Me ya sa ba ka tafi tare da ni ba Mefiboshet?”
  uig-LAT: 'U padishahni qarshi alghili Yérusalémdin kelgende, padishah uningdin:
    I Mefiboshet, némishqa méning bilen barmiding? — dep soridi.'
  nde-nde: Esefikile evela eJerusalema ukuzahlangabeza inkosi, inkosi yambuza yathi,
    “Kungani ungahambanga lami, Mefibhoshethi?”
  ton-ton: Pea naʻe hoko ʻo pehē, ʻi heʻene hoko mai ki Selūsalema, ke fetaulaki mo
    e tuʻi, naʻe pehē ʻe he tuʻi kiate ia, “ʻE Mifiposeti, ko e hā naʻe ʻikai te ta
    ō ai mo au?”
  ces-1613: 'A když přišel do Jeruzaléma, vyšel vstříc králi. I řekl jemu král: Proč
    jsi neodšel se mnou, Mifibozete?'
  eng-WMB: When he had come to Jerusalem to meet the king, the king said to him, “Why
    didn’t you go with me, Mephibosheth?”
  tam-TCV: அவன் எருசலேமிலிருந்து அரசனைச் சந்திக்க வந்தபோது அரசன் அவனிடம், “மேவிபோசேத்தே!
    நான் போகும்போது நீ ஏன் என்னுடன் வரவில்லை” என்று கேட்டான்.
  ceb-ULB: Busa sa dihang nahiabot siya gikan sa Jerusalem aron motagbo sa hari, ang
    hari miingon kaniya, “Nganong wala ka man miuban kanako, Mefiboset?”
  pol-UBG: 'I kiedy przybył na spotkanie króla w Jerozolimie, zapytał go król: Dlaczego
    nie poszedłeś ze mną, Mefiboszecie?'
  agr-agr: 'Tuja niishkam apu Davitan igkugtatus Jerusalén jegauwai. Nunik jegamtai
    apu chichajak: “Amesh ¿wagka wijaish minichmayume?” tau.'
  kyc-kyc: Mipiposeta baa kiŋi doko yako lao nyero lao Jerusaleme piso epeyamo dokopa
    kiŋi dokome baa lamaiyuo lao, Mipiposeta akipamo emba nambapa role pyao epa naese?
    leya.
  urd-GVU: جب وہ بادشاہ سے ملنے کے لئے یروشلم سے نکلا تو بادشاہ نے اُس سے سوال کیا،
    ”مفی بوست، آپ میرے ساتھ کیوں نہیں گئے تھے؟“
  deu-1912: 'Da er nun von Jerusalem kam, dem König zu begegnen, sprach der König
    zu ihm: Warum bist du nicht mit mir gezogen, Mephiboseth?'
  kan-2017: ಇವನು ಯೆರೂಸಲೇಮಿನಿಂದ ಅರಸನ ದರ್ಶನಕ್ಕೆ ಬಂದಾಗ ಅರಸನು, “ಮೆಫೀಬೋಶೆತನೇ, ನೀನು ನನ್ನ
    ಸಂಗಡ ಯಾಕೆ ಬರಲಿಲ್ಲ?” ಎಂದು ಕೇಳಿದನು.
  yap-yap: Fa’ani yib Mefiboseth u Jerusalem ni ngar mada’gow David ni Pilung, me
    ga’ar David ngak, “Mefiboseth, mangfan nda mu’un ngog ngdarow?”
  hlt-MCSB: Te tlamTe om tih manghai doe ham Te Jerusalem a pha.Te vaengah anih te
    manghai loh, “Mephibosheth balae tih kamah taengah na pongpa pawh,” a ti nah.
  mdy-ETH: ሜፒቦሼቴ ዬሩሳላሜፓ ዔቂ ካኣቲ ሞኦኪ ዔካኒ ዒ ዓኣ ቤዞ ሙካዛ ካኣቲ ዒዛ ኮራ፦ «ሜፒቦሼቴ፥ ዓይጋ ኔ ታኣና ዎላ
    ዴንዱዋ ዓቴይ?» ጌዒ ዖኦጬኔ።
  twi-ASANTE: Ɔhene no bisaa no sɛ, “Mefiboset, adɛn enti na wo ne me ankɔ?”
  eng-WEBU: When he had come to Jerusalem to meet the king, the king said to him,
    “Why didn’t you go with me, Mephibosheth?”
  wal-wal: Mafibosheeti kawuwaara gaittanau Yerusalaameppe yiido wode, kawoi a, “Mafibosheetaa,
    neeni tanaara aissi babeikkii?” yaagidi oichchiis.
  spa-PDDPT: 'Sucedió que cuando llegó con los de Jerusalén para recibir al rey, éste
    le dijo: ¿Por qué no fuiste conmigo, Mefi-boset?'
  gun-gun: 'Ha''e gui Jerusalém py huvixa ovaẽ ramo hexeve Mefibosete nhovaexĩ aguã
    ou ramo huvixa aipoe''i: — Mefibosete, mba''e re tu ndereoi raka''e xerupive?'
  agu-BL: 'Itzun yi saje''n i'' Jerusalén tan cwe''n pone''n tan c''ulche''n yi rey,
    bene''n tzun jakol Luwiy tetz: —¿I bin jalu'' aẍ Mefi-boset, nxac qui nin cxomnin
    swe''j te yi wele''n ojk?'
  ilo-ULB: Ket isu nga idi naggapo isuna idiay Jerusalem tapno sabtenna ti ari, kinuna
    ti ari kenkuana, “Apay a saanka a kimmuyog kaniak, Mefiboset?”
  kpg-kpg: Di dau mai a Mephibosheth gi Jerusalem belee haga heetugi gi di king, gei
    di king ga heeu gi mee boloo, “Mephibosheth, goe e aha dela digi hana madalia
    au?”
  uig-ARA: 'ئۇ پادىشاھنى قارشى ئالغىلى يېرۇسالېمدىن كەلگەندە، پادىشاھ ئۇنىڭدىن: ئى
    مەفىبوشەت، نېمىشقا مېنىڭ بىلەن بارمىدىڭ؟ ــ دەپ سورىدى.'
  sus-sus: Sɔlu xa di Mefiboseti fan naxa siga mangɛ ralande. Kabi mangɛ Dawuda keli
    lɔxɔɛ Darisalamu, a mu a sanyie maxa, a mu a xa dugie xa, a mu a dɛ xabe yailan.
    A nu mamɛ tife nɛ mangɛ xa gbilen bɔɲɛsa kui.
  pon-2006: Eri, ni ahnsou me Mepiposed leledo sang Serusalem pwe en tuhwong nanmwarkio,
    nanmwarkio ahpw mahsanihong, “Mepiposed, dahme ke sohte iangkiniehla?”
  jae-jae: Gêdêŋ taŋ Mepiboset aŋga Jerusalem mêŋgêô lasê gebe êndac kiŋ naŋ, kiŋ
    tau kêsôm gêdêŋ eŋ gebe “Mepiboset, kêtu asageŋŋa aôm gôwiŋ aê gôja atom.”
  ksd-ksd: 'Ma ba i ga pot aro Ierusalem upi na barat ra king, ra king i ga biti tana:
    Ta ra ava pa dor ga varagur, Mepiboset?'
  tur-YTC: Kralı karşılamak için Yeruşalem'e geldiğinde, kral ona, “Mefiboşet, neden
    benimle gelmedin?” dedi.
  grc-BRENT: Καὶ Μεμφιβοσθὲ υἱὸς υἱοῦ Σαοὺλ κατέβη εἰς ἀπαντὴν τοῦ βασιλέως, καὶ οὐκ
    ἐθεράπευσε τοὺς πόδας αὐτοῦ, οὐδὲ ὠνυχίσατο, οὐδὲ ἐποίησε τὸν μύστακα αὐτοῦ, καὶ
    τὰ ἱμάτια αὐτοῦ οὐκ ἀπέπλυνεν, ἀπὸ τῆς ἡμέρας ἧς ἀπῆλθεν ὁ βασιλεὺς, ἕως τῆς ἡμέρας
    ἧς αὐτὸς παρεγένετο ἐν εἰρήνῃ.
  ind-AYT: Ketika dia datang ke Yerusalem untuk menyongsong raja, raja bertanya, “Mengapa
    kamu tidak pergi menyertaiku, Mefiboset?”
  nya-nya: Pamene anafika kuchokera ku Yerusalemu kudzakumana ndi mfumu, mfumu inamufunsa
    kuti, “Nʼchifukwa chiyani sunapite nane Mefiboseti?”
  hrv-hrv: I Šaulov sin Meribaal sišao je u susret kralju. On nije njegovao ni svojih
    nogu ni svojih ruku, nije uređivao svoje brade, nije prao svojih haljina od onoga
    dana kad je otišao kralj pa sve do dana kad se opet vratio u miru.
  mps-mps: Mefibosetgo te Jerusalem taga soyu, tama aselama, te kingba sabolai. Tialima,
    kingo agaba te tama po hanalu wai, “Mefiboset, magi baso te nage ena dali wi pabewe?”
    te po wai.
  tpi-tpi: Mefiboset i lusim Jerusalem na i kam kamap long king. Orait na king i askim
    em olsem, “Mefiboset, bilong wanem yu no bin ranawe i go wantaim mi?”
  dan-1931: 'Da han nu kom fra Jerusalem for at gå Kongen i Møde, sagde Kongen til
    ham: “Hvorfor fulgte du mig ikke, Mefibosjet?”'
  vie-OVCB: 'Khi ông đi từ thành Giê-ru-sa-lem đến đón vua, vua hỏi Mê-phi-bô-sết:
    “Tại sao anh không đi với ta?”'
  guj-2017: અને તેથી જ્યારે તે યરુશાલેમમાં રાજાને મળવા આવ્યો ત્યારે રાજાએ તેને પૂછ્યું,
    “મફીબોશેથ, તું મારી સાથે કેમ આવ્યો નહિ?”
  pon-2006A: Eri, ni ahnsou me Mepiposed leledo sang Serusalem pwe en tuhwong nanmwarkio,
    nanmwarkio ahpw mahsanihong, “Mepiposed, dahme ke sohte iangkiniehla?”
  por-BRBSL: 'Quando ele tinha vindo a Jerusalém para encontrar-se com o rei, o rei
    lhe disse: “Por que você não foi comigo, Mephibosheth”?'
  cth-cth: Siangpahrang dawn hanelah Jerusalem kho koe a pha navah, siangpahrang ni
    Mephibosheth, bangkong kai koe na cei van hoeh telah ati.
  twi-twi: Ɔhene no bisaa no se, “Mefiboset, adɛn nti na wo ne me ankɔ?”
  hlt-hlt: Te tlam te om tih manghai doe ham te Jerusalem a pha. Te vaengah anih te
    manghai loh, “Mephibosheth balae tih kamah taengah na pongpa pawh,” a ti nah.
  tbz-SIM: Dɛ kó dimɔ̀nnì kɛ̀ Sɑuri yɑɑ̀birɛ Mɛfibosɛti múnkɛɛ kɔtɛ kɛ bo co okpɑ̀ɑ̀tì,
    kɛ́túótɛ́ okpɑ̀ɑ̀tì ìtɛ́ dìì yiè Sedisɑdɛmmu kɛ́tuɔkɛnɛ̀ dɛ yiè, ò do í kuó o
    dɛɛ̀nfɛ̀, ò mɛ ndo í ɔ̀útɛ́ o nɑɑ̀cɛ̀i yoo o yɑ̀ɑ̀tì kòo kpɑ̀ɑ̀tì yɑ̀ɑ końnɛ̀nní
    kukɔ̃ǹnɑɑtí.
  msy-2020: Mefiboset datɨrɨghɨn Jerusalem ategha iza atrivim bato. Ezɨ atrivim kamaghɨn
    an azara, “Mefiboset, nɨ manmaghɨn amigha na ko arav ghuzir puvatɨ?”
  dop-dop: Ḿpʋ́ɣʋ́ Sɑyuli sɑɑlɩ Mefipɑɑlɩ polɑ wulɑʋ sǝŋʋɣʋ tɔtɔ. Ɩ lɑŋlɛ kɑ wɑkǝlɑ
    Tɑfiiti sewɑ tɔɔ kɛ́, ɩlɛ ɩ tɑ pɑɑsǝnɑ ɩ nɔɔhɛɛ yɑɑ ɩ tɑntʋɣʋ. Pǝyele ɩ tɑ cɔtɔ
    ɩ wontu kɛ pǝ kpɑɣɑʋ kʋyɑkʋ ŋku wulɑʋ lɩɩ Yosɑlɛm ɩcɑtɛ tɑɑ nɑ pǝ sɩɩnɑ kʋyɑkʋ
    ŋku ɩ mǝlɑɑ tɔ.
  azb-azb: 'Padşahı qarşılamaq üçün Yerusəlimə gələn zaman padşah ona dedi: «Mefiboşet,
    bəs niyə sən də mənimlə getmədin?»'
  eng-DBY: And as soon as Jerusalem came to meet the king, the king said to him, Why
    didst thou not go with me, Mephibosheth?
  hin-2017: जब यरूशलेमी राजा से मिलने को गए, तब राजा ने उससे पूछा, “हे मपीबोशेत, तू
    मेरे संग क्यों नहीं गया था?”
  wol-KYG: Ci kaw loolu Mefiboset, sëtub Sóol, dikk moom it, di teertusi Buur. Diggante
    bés ba Buur gàddaayee nag, ba bésub keroog ba mu délseek jàmm ca Yerusalem, Mefiboset
    jànguwul, watul sikkimam, te fóotul ay yéreem.
  eng-YLT: and it cometh to pass, when he hath come to Jerusalem to meet the king,
    that the king saith to him, 'Why didst thou not go with me, Mephibosheth?'
  eng-WYC-2017: And when at Jerusalem he had come to the king, the king said to him,
    Mephibosheth, why camest thou not with me?
  eng-WMBB: When he had come to Jerusalem to meet the king, the king said to him,
    “Why didn’t you go with me, Mephibosheth?”
  urd-GVH: जब वह बादशाह से मिलने के लिए यरूशलम से निकला तो बादशाह ने उससे सवाल किया,
    “मिफ़ीबोसत, आप मेरे साथ क्यों नहीं गए थे?”
  rug-rug: Sipu kamo se Mepiboseti sapu mae guana pa Zerusalema pude tutuvia sa baṉara
    gua, si zama sa baṉara koa sa, “Mepiboseti, na vegua ke lopu luli si goi koa rau?”
  gaz-gaz: Yeroo inni mooticha simachuuf Yerusaalemii dhufettis mootichi, “Mefiibooshet,
    ati maaliif na wajjin hin deemne?” jedhee isa gaafate.
  fra-LSG: 'Lorsqu’il se rendit au-devant du roi à Jérusalem, le roi lui dit: Pourquoi
    n’es-tu pas venu avec moi, Mephiboscheth?'
  yal-yal: Mefiboseti, Sɔli a dii xɛmɛn fan fa nɛn mangan nalandeni. A munma yi a
    sanne maxa, a mi a dɛ xabene bi, a mi a dugine xa, xabu mangan siga lɔxɔni han
    a xɛtɛ lɔxɔni bɔɲɛ xunbenli.
  haw-1868: A hiki mai la ia i Ierusalema e halawai me ke alii, i aku la ke alii ia
    ia, E Mepiboseta, heaha kau i hele pu ole ai me au?
  arb-NAV: 'وَعِنْدَمَا جَاءَ لِلِقَائِهِ فِي أُورُشَلِيمَ سَأَلَهُ الْمَلِكُ: «لِمَاذَا
    لَمْ تَأْتِ مَعِي يَا مَفِيبُوشَثُ؟»'
  ewe-ewe: Esi wòtso Yerusalem va be yeakpe fia la la, fia la biae be, “Nu ka ta mèyi
    kplim o, Mefiboset?”
  eng-LEE: (19:26) And it came to pass, when he was come to Jerusalem to meet the
    king, that the king said unto him, Wherefore didst thou not go with me, Mephibosheth?
  asm-FB: তেওঁ ৰজাক দেখা কৰিবলৈ যিৰূচালেমলৈ আহোতে, ৰজাই তেওঁক ক’লে, “হে মফিবোচৎ, তুমি
    মোৰ লগত কিয় নগ’লা?”
  sus-A: سْلُ شَ دِ مٍقِبٌسٍتِ قَن نَشَ سِفَ مَنفّ رَلَندٍ. كَبِ مَنفّ دَوُدَ كٍلِ
    لْشْي دَرِ سَلَمُ، عَ مُ عَ سَنيِيٍ مَشَ، عَ مُ عَ شَ دُفِيٍ شَ، عَ مُ عَ دّ شَبٍ
    يَءِلَن. عَ نُ مَمّ تِقٍ نّ مَنفّ شَ فبِلٍن بْحّسَ كُي.
  fra-SBL: 'Lorsqu''il arriva à Jérusalem pour rencontrer le roi, celui-ci lui dit :
    « Pourquoi n''as-tu pas marché avec moi, Mephibosheth ? »'
  hbo-hbo: וּמְפִבֹ֙שֶׁת֙ בֶּן־שָׁא֔וּל יָרַ֖ד לִקְרַ֣את הַמֶּ֑לֶךְ וְלֹא־עָשָׂ֨ה
    רַגְלָ֜יו וְלֹא־עָשָׂ֣ה שְׂפָמֹ֗ו וְאֶת־בְּגָדָיו֙ לֹ֣א כִבֵּ֔ס לְמִן־הַיֹּום֙
    לֶ֣כֶת הַמֶּ֔לֶךְ עַד־הַיֹּ֖ום אֲשֶׁר־בָּ֥א בְשָׁלֹֽום׃
  kik-kik: Rĩrĩa ooimire Jerusalemu agatũnge mũthamaki, mũthamaki akĩmũũria atĩrĩ,
    “Mefiboshethu, nĩ kĩĩ kĩagiririe ũthiĩ na niĩ?”
  fra-NCL: Miphiboseth, petit-fils de Saül, descendit aussi à la rencontre du roi.
    Il n’avait pas lavé ses pieds ni arrangé sa moustache, il n’avait pas lavé ses
    vêtements depuis le jour où le roi était parti jusqu’au jour où il revenait en
    paix.
  cek-AK: Jerusalem vangpui ah siangpahrang hnuk hanah a caeh naah, siangpahrang mah
    anih khaeah, Mephiboseth, tipongah kai hoi nawnto na caeh ai loe? tiah a naa.
  cuk-cuk: 'Rey-David, Jerusalén-neggweburgi dogdanigua, Mefibosetʼga sogded: —Mefiboset,
    ¿ibiga be anba nadegussuli?'
  uig-CYR: 'У падишани қарши алғили Йерусалимдин кәлгәндә, падиша униңдин: И Мәфибошәт,
    немишкә мениң билән бармидиң? — дәп сориди.'
  tel-2017: అతడు యెరూషలేములో రాజును కలిసినప్పుడు రాజు “మెఫీబోషెతూ, నీవు నాతో కలసి
    ఎందుకు రాలేదు?” అని అడిగాడు.
  hat-BSA: 'Se te lè li te vini Jérusalem pou rankontre wa a ke wa a te di li: “Poukisa
    ou pa t ale avè m, Méphiboscheth?”'
  kos-kos: Ke Mephibosheth el tuku liki acn Jerusalem in osun nu sin tokosra, na tokosra
    el fahk nu sel, “Mephibosheth, kom tuh tia wiyu som. Efu?”
  hbo-WLC: וּמְפִבֹ֙שֶׁת֙ בֶּן־שָׁא֔וּל יָרַ֖ד לִקְרַ֣את הַמֶּ֑לֶךְ וְלֹא־עָשָׂ֨ה
    רַגְלָ֜יו וְלֹא־עָשָׂ֣ה שְׂפָמ֗וֹ וְאֶת־בְּגָדָיו֙ לֹ֣א כִבֵּ֔ס לְמִן־הַיּוֹם֙
    לֶ֣כֶת הַמֶּ֔לֶךְ עַד־הַיּ֖וֹם אֲשֶׁר־בָּ֥א בְשָׁלֽוֹם׃
  ibo-ibo: Mgbe o si Jerusalem pụta izute eze, eze jụrụ ya ajụjụ sị, “Mefiboshet,
    gịnị mere i soghị m gaa?”
  ory-ory: ପୁଣି ସେ ରାଜାଙ୍କୁ ଭେଟିବା ପାଇଁ ଯିରୂଶାଲମକୁ ଆସନ୍ତେ, ରାଜା ତାହାକୁ କହିଲେ, “ମଫୀବୋଶତ୍‍,
    ତୁମ୍ଭେ କାହିଁକି ମୋʼ ସଙ୍ଗରେ ଗଲ ନାହିଁ?”
  chk-chk: Iwe, lupwen Mefiposet a feito seni Jerusalem pwe epwe churi ewe king, ewe
    king a aisini, “Pwota kosap etiei, Mefiposet?”
  ssd-ssd: 'Mefiboset nu Yerusalem kusremba ka gabat suŋgo tugum prona le nu ndek
    nu kusnana: Mefiboset, ne ndaŋam tuku ye dubiyumba kine ndakina ŋgina le'
  rop-rop: Wal wen Mefibosheth bin kamat langa im, King Deibid bin tok, “Wotfo yu
    nomo bin kaman garram mi wen aibin gowei brom Jerusalem?”
  ukr-1871: 'Як він прибув із Ерусалиму на зустріч цареві, спитав його царь: Чом ти
    не пійшов зо мною, Мемфівостею?'
  deu-1951: 'Als er nun von Jerusalem dem König entgegenkam, sprach der König zu ihm:
    Mephiboset, warum bist du nicht mit mir gezogen?'
  eng-JPS: '(19-26) And it came to pass, when he was come to Jerusalem to meet the
    king, that the king said unto him: ''Wherefore wentest not thou with me, Mephibosheth?'''
  srp-1865: 'I srete cara kad se vraæaše u Jerusalim; i reèe mu car: zašto ne poðe
    sa mnom, Mefivosteju?'
  lug-lug: Awo bwe yatuuka okuva e Yerusaalemi n’asisinkana kabaka, kabaka n’amubuuza
    nti, “Kiki ekyakulobera okugenda nange Mefibosesi?”
  heb-heb: ויהי כי בא ירושלם לקראת המלך ויאמר לו המלך למה לא הלכת עמי מפיבשת׃
  ben-IRV: আর যখন তিনি যিরূশালেমের রাজার সঙ্গে দেখা করতে আসলেন, তখন রাজা তাঁকে বললেন,
    “হে মফীবোশৎ, তুমি কেন আমার সঙ্গে যাও নি?”
  pan-pan: ਅਤੇ ਅਜਿਹਾ ਹੋਇਆ ਜਦ ਉਹ ਰਾਜਾ ਦੇ ਮਿਲਣ ਨੂੰ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਆਇਆ ਤਾਂ ਰਾਜਾ ਨੇ ਉਹ ਨੂੰ
    ਆਖਿਆ ਮਫ਼ੀਬੋਸ਼ਥ ਤੂੰ ਸਾਡੇ ਨਾਲ ਕਿਉਂ ਨਾ ਗਿਆ?
  tkr-tkr: 'Mana paççahne ögilqa İyerusalimeeqa arımee, paççahee mang''uke qiyghanan:
    – Nya''asdiy, Mefiboşet, ğu zaka qidyarı?'
  mya-JVB: ရှင် ဘုရင်ကို ခရီးဦးကြို ပြုခြင်းငှါ ယေရုရှလင် မြို့ သို့ ရောက် လာသောအခါ
    ၊ ရှင် ဘုရင်က မေဖိဗောရှက် ငါ နှင့်အတူ အဘယ်ကြောင့် မ လိုက် သနည်းဟုမေး တော်မူလျှင်၊
  tte-O: Saugana ilaoma Yelusalema yo mekanakava kin simuloloili mwa kin ineli koina
    iba, “Mepiboseti, gubesi nige kulalaoma mekaukava kowa?”
  tbg-tbg: Ho Mefibosetiva Ieruharemi kero avuhainaa vaiinti vita kareva viva unaini
    otuntovaro avuhainaava vira irero tiharo, Mefibosetio, te Ieruharemiqihai ruqemake
    vuna entara nantiharae are kia ti hampata vuanarave? tiro.
  hmo-hmo: Mepiboseta be Ierusalema dekena amo ia raka lao, king danu ia hedavari.
    Vadaeni king ese ia nanadaia, ia gwau, “Mepiboseta e, badina dahaka lau danu ita
    lao lasi?”
  urd-urd: और ऐसा हुआ कि जब वह येरूशलेम में बादशाह से मिलने आया तो बादशाह ने उससे
    कहा, ऐ मिफ़ीबोसत तू मेरे साथ क्यों नहीं गया था?”
  rus-SYN: 'Когда он вышел из Иерусалима навстречу царю, царь сказал ему: почему ты,
    Мемфивосфей, не пошел со мною?'
  bqc-SIM: Saulu tↄũna Mɛfibosɛ gɛ̀ dai kílɛ. Za gↄↄ pↄ́ kí bↄ̀ wɛ̃́lɛu e gↄↄ pↄ́
    à sù aafia, Mɛfibosɛ i a gbá pípio, i a lɛkãna kɛkɛo, i a pↄ́ↄpio.
  tcz-CHONGTHU: Chuin lengpan adonbut in, Mephibosheth epi dinga keima toh nahung
    khom lou ham? ati.
  mar-mar: मफीबोशेथ यरूशलेमेहून आला तेव्हा राजा त्यास म्हणाला, मी तेथून निघालो तेव्हा
    तू ही माझ्याबरोबर का बाहेर पडला नाहीस?
  qub-qub: 'Chaymi Jerusalenpita chasquicoj chayaptin payta David niran: «Mefi-boset
    ¿imanirtaj nogawan mana aywacurayquichu?»'
  bqp-bqp: 'Kũ à bò Yurusalɛmu à sù à dà kínalɛ nà, akũ kína a là à pì: Mɛfibosɛ,
    À kɛ̀ dera ńdi gɛ́ kũmaoroo?'
  hat-hat: 'Lè Mefibochèt rive lavil Jerizalèm pou li al resevwa wa a, wa a di l'':
    -Mefibochèt, poukisa ou pa t'' pati ansanm avè m''?'
  eng-BSB: And he came from Jerusalem to meet the king, who asked him, “Mephibosheth,
    why did you not go with me?”
  tod-tod: Sayile ná-doun loin Mefiɓaale ɓalaa ge liini masagi laaɠomisu. É lɔɔzei
    naa ɠula voloi ma Zeeluzalɛme ʋa, é zeeli naa ɠale ma voloi ma, Mefiɓaale la
    ɠɛni ɠaaɓaani kɔɠɔiti ma, é la ɓɛlɛi woni, é la ná-seɠeiti gbani ɓalaa.
  eng-WEBPB: When he had come to Jerusalem to meet the king, the king said to him,
    “Why didn’t you go with me, Mephibosheth?”
  kbq-kbq: Hagi Mefiboseti'ma kini ne'ma eme tutagiha huntegeno'a, kini ne'mo agenoka
    huno, Kagra nahigenka nagranena ovu'nane?
  nhe-BL: 'Huajca David quiilhui: ―Mefi Boset, ¿para tlen ax tiyajqui nohuaya?'
  bus-bus: 'Kɛ̀ à bↄ̀ Yerusalɛmu à mↄ̀ à dà kílɛ, ben kí à là à bè: Mɛfibosɛ, à kɛ̀
    dia nɛ́ɛ gámaoroo?'
  gub-BL: Ur Zeruzarez wi tuwihawete huwàxi mà a'e no. Ihem mehe Tawi upuranu hehe.
    — Mewimozet, màràzàwe tuwe nereho kwaw herupi, i'i izupe.
  eng-DRA: 'And when he met the king at Jerusalem, the king said to him: Why camest
    thou not with me, Miphiboseth?'
