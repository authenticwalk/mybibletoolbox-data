    Por que então nos desprezaram, que nosso conselho não deveria ser o primeiro a
    trazer de volta nosso rei”? As palavras dos homens de Judá foram mais ferozes
    do que as palavras dos homens de Israel.'
  cth-cth: Isarelnaw ni Judahnaw koe kaimouh ni siangpahrang dawk hra touh coe hane
    ka tawn awh. Devit dawkvah nangmanaw hlak pang hane hoe ka tawn awh. Siangpahrang
    ban sak hane kong dawk kaimouh hoi apuengcue kâpannae awm laipalah, bangkong kaimanaw
    na dudam awh telah Judahnaw koe bout a dei pouh awh. Judahnaw e lawk hah Isarelnaw
    e lawk hlak hoe a hram.
  twi-twi: Na Israel mmarima buaa Yuda mmarima no se, “Yɛwɔ mmusuakuw du wɔ Israel
    na ɛno nti yɛwɔ ɔhene no mu kyɛfa du. Na adɛn nti na mubu yɛn abomfiaa? Ɛnyɛ yɛn
    na yedii kan kae se, wɔmfa yɛn hene nsan mmra?” Na Yuda mmarima no ano yɛɛ den
    sen Israel mmarima no.
  hlt-hlt: Te dongah Israel hlang loh Judah hlang te a doo tih, “Kai neh manghai taengah
    ban parha om ta, nang lakah tah David khaw kamah ni. Balae tih kai nan hnaep,
    ka manghai mael puei ham he kamah taengah lamhma la ol ana om moenih,” a ti nah.
    Tedae Judah hlang kah a ol te Israel hlang kah ol lakah lalh.
  tbz-SIM: 'Kɛ̀ Sudɑɑ kɔbɛɛ bɛ̀ tɛ̃̀ńnɛ́ kɛ dɔ̀: Ti tú mɛ̀mmɛ kubotí kùmɑ́ɑ̀ kɔbɛ,
    dɛ̀ di yonkɛ bɑ nkpɛ́í? Okpɑ̀ɑ̀tì weè ti piúɑ̀? Yɑ́ɑ̀ ò ti cumu dɛ̀mɑrɛ̀?'
  msy-2020: Ezɨ Israelian gumaziba kamaghɨn me ikaragha ghaze, “Gumazitam atrivimɨn
    otoghɨva a bar moghɨra en kantrin atrivimɨn ikiam. Ezɨ kantrin kamɨn aven, e Israelia
    10plan anababa iti, ezɨ ia Judaba anabar vamɨrara iti. Guizbangɨra, Devit ian
    anabamɨn oto, egha a bar en atrivimɨn iti, ezɨ e 10plan anababa, e ia gafira.
    Ezɨ ia tizim bagha en aghuagha e gasɨghasɨghasava ami? E uari uam atrivim inigh
    izamin nɨghnɨzimɨn mɨngarim.” Ezɨ puvatɨ, Judaba bar gavgavigha pamtemɨn mɨgɨa
    Israelia abɨni.
  dop-dop: 'Mpʋɣʋlɛ Yutɑ nyǝ́mɑ tǝnɑ nɑ́ cɔwɑ sɩ: Mpi tɔ, tɑ yʋlʋ kɛ́. Ɩlɛ pepe mɑɣɑmɑɣɑ
    hɑŋǝɣǝnɑ-mɛɣɛ pǝ tɑɑ? Wulɑʋ tɑ tɔɔ-tʋ. Pǝyele ɩ tɑ hɑ-tʋɣʋ pʋlʋ.'
  azb-azb: 'İsraillilər Yəhudalılara cavab verib dedilər: «Padşah bizə sizdən on qat
    artıq yaxındır. Davudda bizim sizdən də artıq haqqımız var. Axı niyə bizə xor
    baxırsınız? Padşahı geri qaytarmaqdan ilk bəhs edən biz deyildikmi?» Lakin Yəhudalılar
    İsraillilərdən daha ötkəm danışırdılar.'
  eng-DBY: And the men of Israel answered the men of Judah and said, I have ten parts
    in the king and I have also more right in David than thou; and why didst thou
    slight me? and was not my advice the first, to bring back my king? And the words
    of the men of Judah were harsher than the words of the men of Israel.
  hin-2017: इस्राएली पुरुषों ने यहूदी पुरुषों को उत्तर दिया, “राजा में दस अंश हमारे
    हैं; और दाऊद में हमारा भाग तुम्हारे भाग से बड़ा है। तो फिर तुम ने हमें क्यों तुच्छ
    जाना? क्या अपने राजा के लौटा ले आने की चर्चा पहले हम ही ने न की थी?” और यहूदी
    पुरुषों ने इस्राएली पुरुषों से अधिक कड़ी बातें कहीं।
  wol-KYG: 'Waa giirug Yuda gépp nag mànkoo ne waa Israyil: «Li ko waral mooy Buur
    da di sunu mbokk lenqe. Ana lu ngeen di mer ci loolu? Danoo lekkal Buur dara mbaa
    nu sàkkal sunu bopp lenn ci alalam?»'
  eng-YLT: And the men of Israel answer the men of Judah, and say, 'Ten parts we have
    in the king, and also in David more than you; and wherefore have ye lightly esteemed
    us, that our word hath not been first to bring back our king?' And the word of
    the men of Judah is sharper than the word of the men of Israel.
  eng-WYC-2017: And a man of Israel answered to the men of Judah, and said, I am greater
    by ten parts to the king, and David pertaineth more to me than to thee; why hast
    thou done wrong to me, and it was not told to me the former, that I should bring
    again my king? Forsooth the men of Judah answered harder to the men of Israel.
  eng-WMBB: The men of Israel answered the men of Judah, and said, “We have ten parts
    in the king, and we have also more claim to David than you. Why then did you despise
    us, that our advice should not be first had in bringing back our king?” The words
    of the men of Judah were fiercer than the words of the men of Israel.
  urd-GVH: तो भी इसराईल के मर्दों ने एतराज़ किया, “हमारे दस क़बीले हैं, इसलिए हमारा
    बादशाह की ख़िदमत करने का दस गुना ज़्यादा हक़ है। तो फिर आप हमें हक़ीर क्यों जानते
    हैं? हमने तो पहले अपने बादशाह को वापस लाने की बात की थी।” यों बहस-मुबाहसा जारी
    रहा, लेकिन यहूदाह के मर्दों की बातें ज़्यादा सख़्त थीं।
  rug-rug: Olaṉa sari na tie Izireli, “Gami si ele ka manege totoso holani gamu gami,
    koasa mami tinepa koe Devita sa baṉara, ego ba na turaṉamia gamu si asa. Na vegua
    ke doṉo va gore gami tu gamu si gami? Mi balabala ia sapu gami mo zama kekenu
    nia guguana pude turaṉa pule nia sa baṉara.” Ba sari na tie Ziuda si ta ṉaziri
    holani sari na tie Izireli.
  gaz-gaz: Kana irratti namoonni Israaʼel namoota Yihuudaatiin, “Nu mooticha irraa
    qooda harka kudhan qabna; kana malees nu isin caalaa Daawit irraa mirga qabna.
    Yoos isin maaliif akkas nu tuffattu ree? Akka mootiin keenya nuuf deebiʼuuf kan
    duraan dursinee gaafanne nu mitii?” jedhanii deebisan. Garuu deebiin namoonni
    Yihuudaa deebisan kan Israaʼelootaa irra jabaa ture.
  fra-LSG: 'Et les hommes d’Israël répondirent aux hommes de Juda: Le roi nous appartient
    dix fois autant, et David même plus qu’à vous. Pourquoi nous avez-vous méprisés?
    N’avons-nous pas été les premiers à proposer de faire revenir notre roi? Et les
    hommes de Juda parlèrent avec plus de violence que les hommes d’Israël.'
  yal-yal: Yuda muxune birin yi Isirayila muxune yabi, e naxa, “Bayo nxu barin maso
    mangan na ɛ xa. Nanfera ɛ xɔlɔn na ra? Mangan nan nxu dɛgema ba? Hanma a seen
    nan fixi nxu ma?”
  haw-1868: 'Olelo aku la na kanaka o ka Iseraela i na kanaka o ka Iuda, i ae la,
    He umi mau hakina o ke alii ka makou, a he nui aku ka makou ia Davida i ka oukou:
    no ke aha hoi oukou i hoowahawaha ai ia makou, i lilo ole ka makou olelo no ka
    hoihoi ana mai i ke alii i ka mea mua? A o ka olelo ana a na kanaka o ka Iuda,
    he ikaika aku ia i ka olelo ana a na kanaka o ka Iseraela.'
  arb-NAV: 'فَقَالَ رِجَالُ إِسْرَائِيلَ لِرِجَالِ يَهُوذَا: «إِنَّ لَنَا عَشَرَةَ
    سِهَامٍ فِي الْمَلِكِ، وَنَحْنُ أَوْلَى مِنْكُمْ بِدَاوُدَ، فَلِمَاذَا اسْتَخْفَفْتُمْ
    بِنَا؟ أَوَ لَمْ نَكُنْ نَحْنُ أَوَّلَ مَنْ تَحَدَّثَ عَنْ إِرْجَاعِ مَلِكِنَا؟»
    فَكَانَ رَدُّ رِجَالِ يَهُوذَا أَغْلَظَ مِنْ كَلامِ رِجَالِ إِسْرَائِيلَ.'
  ewe-ewe: Israelviwo ɖo eŋu be, “To ewoe le Israel eya ta míawo tɔe nye teƒe ewo
    le fia la ƒe nyawo me. Nu ka ta miekpe míaƒe ame mamlɛawo o? Miɖo ŋku edzi be
    míawoe nye ame gbãtɔ siwo do susua ɖa be míana wòatrɔ agbɔ agava nye míaƒe fia.”
    Wohe nya sia ɣeyiɣi didi aɖe, ke Yuda ŋutsuwo ƒe nyawo ɖu Israel ŋutsuwo tɔwo
    dzi.
  eng-LEE: '(19:44) And the men of Israel answered the men of Judah, and said, Ten
    parts have we in the king, and also in David have we more right than ye: why then
    did ye esteem us lightly? and was not our word the very first to bring back our
    king? And the words of the men of Judah were fiercer than the words of the men
    of Israel.'
  asm-FB: পাছে ইস্ৰায়েল লোকসকলে যিহূদাৰ লোকসকলক উত্তৰ দি ক’লে, “ৰজাৰ লগত আমাৰ সম্বন্ধত
    দহ ভাগ ফৈদ আছে, গতিকে দায়ূদত তোমালোকতকৈ আমাৰো ততোধিক স্বত্ব আছে৷ এই হেতুকে আমাক
    কিয় হেয়জ্ঞান কৰিলাহঁক? আৰু আমাৰ ৰজাক ওভোটাই অনাৰ কথা জানো প্ৰথমে আমি কোৱা নাছিলো?”
    এতিয়া ইস্ৰায়েল লোকসকলৰ কথাতকৈ যিহূদাৰ লোকসকলৰ কথাবোৰ বৰ কৰ্কশহে হৈ উঠিল।
  sus-A: يُدَيَ شّمّيٍ نَشَ عِسِرَيِلَكَيٍ يَابِ، عٍ نَشّ، «مَنفّ كٍلِشِ مُشُ بْنسْي
    نّ. عَ مُ لَنمَ وٌ شَ شْنْ نَ قٍ مَ. مُشُ بَرَ مَنفّ مَكُلَ دٌنسٍ رَ؟ عَ بَرَ
    مُشُ بُحَ؟»
  fra-SBL: 'Les hommes d''Israël répondirent aux hommes de Juda, et dirent : « Nous
    avons dix parts dans le roi, et nous avons aussi plus de droits que vous sur David.
    Pourquoi donc nous avez-vous méprisés, pour ne pas être les premiers à nous conseiller
    de ramener notre roi ? » Les paroles des hommes de Juda étaient plus ardentes
    que celles des hommes d''Israël.'
  hbo-hbo: וַיַּעַן֩ כָּל־אִ֨ישׁ יְהוּדָ֜ה עַל־אִ֣ישׁ יִשְׂרָאֵ֗ל כִּֽי־קָרֹ֤וב הַמֶּ֙לֶךְ֙
    אֵלַ֔י וְלָ֤מָּה זֶּה֙ חָרָ֣ה לְךָ֔ עַל־הַדָּבָ֖ר הַזֶּ֑ה הֶאָכֹ֤ול אָכַ֙לְנוּ֙
    מִן־הַמֶּ֔לֶךְ אִם־נִשֵּׂ֥את נִשָּׂ֖א לָֽנוּ׃ ס
  kik-kik: Ningĩ andũ a Isiraeli magĩcookeria andũ a Juda atĩrĩ, “Ithuĩ tũrĩ na icunjĩ
    ikũmi kũrĩ mũthamaki, na hamwe na ũguo-rĩ, tũrĩ na kĩhooto gĩa gũtuĩka a Daudi
    gũkĩra inyuĩ. Nĩ ũndũ ũcio nĩ kĩĩ gĩgũtũma mũtũmene? Githĩ ti ithuĩ twarĩ a mbere
    kwaria ũhoro wa gũcookia mũthamaki witũ?” No andũ a Juda magĩcookia marĩ na ũũru
    mũingĩ mũno o na gũkĩra andũ a Isiraeli.
  fra-NCL: 'Tous les hommes de Juda répondirent aux hommes d’Israël : « C’est que
    le roi me tient de plus près ; pourquoi te fâches-tu de cela ? Avons-nous vécu
    aux dépens du roi ? Ou bien en avons-nous reçu quelque chose ? »'
  cek-AK: To naah Israel kaminawk mah, Judah kaminawk khaeah, Kaicae loe siangpahrang
    nuiah taham hato ka tawnh o; to khue na ai, David imthung takoh kawng to thuih
    nahaeloe nangcae pongah loe kaicae hae anghnai kue. Tipongah siangpahrang thak
    let hanah kaicae dueng hmaloe ai ah, kaicae hae tidoeh sah ai ah na oh o loe?
    tiah a naa o. Toe Israel kaminawk ih lok pongah, Judah kaminawk ih lok to thacak
    kue.
  cuk-cuk: 'Israel-sordamar, Judá-sordamarga sogded: —¿Ibiga be isdarsunna anmar-dakmala?
    Ar anmar bur bule ilambe-wilub (10) bemargi obinsiid. Degisoggu, David bur bule
    anmargad gued. ¿Ar anmar-inse Davidʼse gochasursi, gannar be dagoye? Degi-inigwele,
    Judá-sordamar, Israel-sordamarse aka bur bule uludmalad.'
  uig-CYR: 'Исраилниң адәмлири Йәһуданиң адәмлиригә җавап берип: Қәбилә бойичә алғанда,
    падишаниң он икки үлүштин они бизгә тәвәдур, силәргә нисбәтән бизниң Давут билән
    техиму чоңрақ бурадәрчилигимиз бар. Немишкә бизни көзгә илмайсиләр? Падишасимизни
    яндуруп елип келишкә авал тәшәббус қилғанлар биз әмәсмидуқ? — деди. Амма Йәһуданиң
    адәмлириниң сөзлири Исраилниң адәмлириниң сөзлиридин техиму қаттиқ еди.'
  tel-2017: ఇశ్రాయేలువారు “రాజులో మాకు పది వంతులు ఉన్నాయి. దావీదులో మీకంటే మాకే ఎక్కువ
    హక్కు ఉంది. మీరు మమ్మల్ని ఎందుకు నిర్లక్ష్యం చేస్తున్నారు? రాజును తీసుకువచ్చే
    విషయం గురించి మీతో ముందుగా మాట్లాడినది మేమే గదా” అని యూదావారితో అన్నారు. యూదావారు
    ఇశ్రాయేలువారి కంటే కఠినంగా మాట్లాడారు.
  hat-BSA: 'Men mesye Israël yo te reponn mesye Juda yo e te di: “Nou gen dis pati
    nan wa a; pou sa, nou osi gen plis pati nan David pase ou! Poukisa konsa, ou vin
    meprize nou? Èske se pa t konsèy pa nou premyèman pou fè wa a tounen?” Men pawòl
    a Juda yo te pi rèd pase pawòl a Israël yo.'
  kos-kos: Mwet Israel elos fahk, “Oasr suwohs lasr pacl singoul yohk liki suwohs
    lowos kacl Tokosra David, el finne sie suwos. Efu kowos ku pilesrekut? Nimet kowos
    mulkunla lah kut pa sramsramkin meet in folokinyukme tokosra uh!” Tusruktu pusren
    mwet Judah arulana upa liki pusren mwet Israel ke akukuin se inge.
  hbo-WLC: וַיַּעַן֩ כָּל־אִ֨ישׁ יְהוּדָ֜ה עַל־אִ֣ישׁ יִשְׂרָאֵ֗ל כִּֽי־קָר֤וֹב הַמֶּ֙לֶךְ֙
    אֵלַ֔י וְלָ֤מָּה זֶּה֙ חָרָ֣ה לְךָ֔ עַל־הַדָּבָ֖ר הַזֶּ֑ה הֶאָכ֤וֹל אָכַ֙לְנוּ֙
    מִן־הַמֶּ֔לֶךְ אִם־נִשֵּׂ֥את נִשָּׂ֖א לָֽנוּ׃ ס
  ibo-ibo: Ma ndị ikom Izrel zara sị, “Anyị dị ebo iri nʼIzrel, nʼihi ya, anyị nwere
    oke iri nʼime Devid karịa unu. Gịnị mere unu ji lelịa anyị anya? Chetakwanụ na
    ọ bụ anyị bu ụzọ kwuo okwu maka nlọta ya ịbụ eze anyị ọzọ.” Ma ndị ikom Juda ejighị
    olu ọma nye ndị Izrel ọsịsa.
  ory-ory: ତହିଁରେ ଇସ୍ରାଏଲ ଲୋକମାନେ ଯିହୁଦା-ଲୋକମାନଙ୍କୁ ଉତ୍ତର କରି କହିଲେ, “ରାଜାଙ୍କଠାରେ
    ଆମ୍ଭମାନଙ୍କର ଦଶ ଅଂଶ ଅଧିକାର ଅଛି, କାରଣ ଦଶ ଗୋଷ୍ଠୀର ସମ୍ପର୍କ ରାଜାଙ୍କ ସହିତ ଅଛି ଏବଂ ଦାଉଦଙ୍କଠାରେ
    ତୁମ୍ଭମାନଙ୍କ ଅପେକ୍ଷା ମଧ୍ୟ ଆମ୍ଭମାନଙ୍କ ଅଧିକାର ଅଧିକ; ତେବେ ଆମ୍ଭମାନଙ୍କ ରାଜାଙ୍କୁ ଫେରାଇ
    ଆଣିବା ପାଇଁ ଆମ୍ଭମାନଙ୍କ ପରାମର୍ଶ ପ୍ରଥମେ ନ ନେଇ ତୁମ୍ଭେମାନେ କାହିଁକି ଆମ୍ଭମାନଙ୍କୁ ତୁଚ୍ଛ
    କଲ?” ତହୁଁ ଇସ୍ରାଏଲ ଲୋକମାନଙ୍କ ବାକ୍ୟ ଅପେକ୍ଷା ଯିହୁଦା ଲୋକମାନଙ୍କ ବାକ୍ୟ ଅଧିକ କଠୋର ହେଲା।
  chk-chk: Nge ekewe re Israel ra pälüeniir, “A wor engol tupwuum ren ewe king, iei
    mine a wor äm pwüng won Tafit lap senikemi. Pwota oua aücheangauakem? Ifa usun,
    sap äm aia akomwen kapas pwe sipwe aliwinato ach king?” Nge a pöchökül än ekewe
    re Juta kapas lap seni än ekewe re Israel kapas.
  ssd-ssd: 'Israel mbal nane pasa lafumba sakinaig: Sine Israel mbal tugu 10 ŋak.
    Tane Yuda mbal tugu ndindo ndo. David nu tane tuku tugu ŋgaig ta son ta nu sine
    ŋakmba tuku gabat minwa. Ta tuku tane ndaŋam tuku sine ake agaŋ taŋaŋ talasiŋgig?
    Gabat suŋgo tumba luka te prowam tuku wamdus ta sineŋge tugu pilgeŋ ŋginaig. Taŋakinaig
    kande nane Yuda mbal pasambi kualeyauka Israel mbal kile-ibeŋkinaig.'
  rop-rop: Wal detlot Isreil pipul bin tok na, “Nomo. Yumob nomo garram det rait.
    Nomeda det king brom yumob klen, bat stil melabat garram det rait, dumaji im bos
    blanga melabat, en melabat 10 klen. Yumob oni wanbala klen. Wal yumob kaan pudum
    melabat biyain, dumaji melabat na bin jinggabat blanga bringimbek det king bifo
    yumob bin jinggabat.” Wal detlot Isreil pipul en detlot Juda pipul bin kipgon
    agamin gija. Detlot Isreil pipul bin tok adbalawei. Bat detlot Juda pipul bin
    tok brabli adbalawei.
  ukr-1871: 'Ізрайлитяне ж відказували мужам Юдиним: Наших частин у царя в десятеро,
    тако ж і в Давида ми більші за вас; чому ж ви змаловажили нас? хиба не нам належався
    первий голос, щоб вернути царя назад? Та слово мужів Юдиних дужче було, нїж слово
    Ізрайлитян.'
  deu-1951: 'Aber die Männer Israels antworteten denen von Juda und sprachen: Wir
    haben zehn Anteile am König und gelten auch bei David mehr als ihr! Warum habt
    ihr uns denn so gering geachtet? Haben wir nicht zuerst gesagt, wir wollten unsern
    König wieder holen? Aber die von Juda redeten noch härter als die von Israel.'
  eng-JPS: '(19-44) And the men of Israel answered the men of Judah, and said: ''We
    have ten parts in the king, and we have also more right in David than ye; why
    then did ye despise us, that our advice should not be first had in bringing back
    our king?'' And the words of the men of Judah were fiercer than the words of the
    men of Israel.'
  srp-1865: 'Tada odgovoriše ljudi od Izrailja ljudima od Jude, i rekoše: mi imamo
    deset dijelova u cara, i Davidu smo više nego vi; zašto dakle ne mariste za nas?
    nijesmo li mi prvi govorili da dovedemo natrag cara svojega? Ali besjeda ljudi
    od Jude bješe tvrða od besjede ljudi od Izrailja.'
  lug-lug: Awo abasajja ba Isirayiri ne baddamu abasajja ba Yuda nti, “Okusooka byonna,
    obwakabaka tubulinamu emigabo kkumi. N’ekyokubiri, Dawudi wa ku luganda lwaffe
    n’okusinga mmwe. Kale lwaki mwatunyooma? Si ffe twasooka okwogera ku ky’okukomyawo
    kabaka waffe?” Naye ebigambo eby’abasajja ba Yuda ne biba bisongovu nnyo n’okusinga
    ebigambo eby’abasajja ba Isirayiri.
  heb-heb: ויען איש ישראל את איש יהודה ויאמר עשר ידות לי במלך וגם בדוד אני ממך ומדוע
    הקלתני ולא היה דברי ראשון לי להשיב את מלכי ויקש דבר איש יהודה מדבר איש ישראל׃
  ben-IRV: তখন ইস্রায়েলের লোকেরা উত্তর দিয়ে যিহূদার লোকদেরকে বলল, “রাজার ওপর আমাদের
    দশ ভাগ অধিকার আছে, আরও দায়ূদের ওপর তোমাদের থেকে আমাদের অধিকার বেশি৷ অতএব আমাদেরকে
    কেন তুচ্ছ মনে করলে? আর আমাদের রাজাকে ফিরিয়ে আনবার প্রস্তাব কি প্রথমে আমরাই করি
    নি?” তখন ইস্রায়েল লোকেদের কথার থেকে যিহূদার লোকেদের কথা বেশি কঠিন হল৷
  pan-pan: ਫਿਰ ਯਹੂਦਾਹ ਦੇ ਮਨੁੱਖਾਂ ਨੇ ਇਸਰਾਏਲ ਦੇ ਮਨੁੱਖਾਂ ਨੂੰ ਉੱਤਰ ਦੇ ਕੇ ਆਖਿਆ, ਰਾਜਾ ਵਿੱਚ
    ਸਾਡੀਆਂ ਦਸ ਵੰਸ਼ ਹਨ ਇਸ ਲਈ ਤੁਹਾਡੇ ਨਾਲੋਂ ਸਾਡਾ ਅਧਿਕਾਰ ਦਾਊਦ ਉੱਤੇ ਵੱਧ ਹੈ। ਫਿਰ ਤੁਸੀਂ ਸਾਨੂੰ
    ਕਿਉਂ ਤੁੱਛ ਜਾਣਦੇ ਹੋ ਜੇ ਤੁਸੀਂ ਰਾਜਾ ਨੂੰ ਮੋੜ ਲਿਆਉਣ ਵਿੱਚ ਪਹਿਲਾਂ ਸਾਡੇ ਨਾਲ ਸਲਾਹ ਨਾ ਕੀਤੀ?
    ਅਤੇ ਯਹੂਦਾਹ ਦੇ ਮਨੁੱਖਾਂ ਦੀਆਂ ਗੱਲਾਂ ਇਸਰਾਏਲ ਦੇ ਮਨੁੱਖਾਂ ਦੀਆਂ ਗੱਲਾਂ ਨਾਲੋਂ ਤੱਤੀਆਂ ਸਨ।
  tkr-tkr: 'İzrailybışe Yahudeeşis alidghıniy quvu, eyhen: – Paççah şas şole yits''ne
    yəqqees geer k''ane eyxhe. Davud şole şas geer eyxhe. Nya''a şu şaqa ooğançe avqa
    ilyaaka? Paççah yı''q''əlqa sak''al ha''asva, nya''a şi dişdiy ts''etta uvhu?
    Yahudeeşin cuvab İzrailybışde cuvabıle qetan eyxhe.'
  mya-JVB: ဣသရေလ အမျိုးသား တို့ကလည်း ၊ ငါတို့သည် ရှင်ဘုရင် ၌ ဆယ် ဘို့တို့ကိုဆိုင်ကြ၏။
    ဒါဝိဒ်အမျိုးကို သင် တို့ဆိုင်သည်ထက် ငါတို့ သာ၍ဆိုင်ကြ၏။ ရှင် ဘုရင်ကို ပြန် ပို့ခြင်းအမှုတွင်
    ငါ တို့နှင့်ရှေးဦးစွာ မ တိုင်ပင်ဘဲ အဘယ်ကြောင့် ငါ တို့ကို မထီမဲ့မြင် ပြုကြသနည်းဟု
    ယုဒ အမျိုးသား တို့ကို ပြန် ပြောကြ၏။ သို့ရာတွင် ဣသရေလအမျိုးသား တို့ စကား ထက် ယုဒ
    အမျိုးသား တို့ စကား သည်သာ၍ခိုင်ခံ့ ၏။
  tte-O: Mwa kainali Isileli tataoliyao siyamaisa siba, “Yakato komiu mwa ami kin
    Deibida yo kai nigele? Kai ama susu kali baibaiwa sanaulu (10) na komiu susu kaigedamo.
    Kabo kai ama dudulai ilalakisosi kabo komiu ami dudulai. Gubesi na wagite-lobi-yegimai
    yo ginauli bwaite waginauli kolimai? Kai mwa kawalo baguna ala kin tayapileyoi-yama.”
    Na Yuda me ali walo kaiwe Isileli kainali ikaiwe-gabaen.
  tbg-tbg: Minti tumanta Isareri vika Iutaa vikara aqao ti, Avuhainaa vaiinti viva
    kia ni Iutaaqaaqai raqikiraitiro, tinavu Isareriqaavata raqiki vaivama vaivo.
    Ne Iutaa vohaa ankuqai variamanta tenavu Isareri 10 ankunavu vaunarave. Tenavu
    Isareri airi anku vauraukara ti, tenavu naane avuhainaara vite aniataarave. Nantihae
    ne Iutaa karu ntuvake kia tinavu haararaiti, neqai vira vite aniavo? Avuni tenavu
    Isareri naane tiha, Kaiqenavu oru avuhainaa vaiinti vite aniare, turamanta ne
    naane oru vira vite aniavo, tumantavata, Iutaa vika voqavata kempuka uva tiha
    Isareri vika uva aatara kora.
  hmo-hmo: Vadaeni Israela taudia ese Iuda taudia dekenai idia haere, idia gwau, “Aiemai
    iduhu be 10, to emui be tamona sibona. Unai dainai aiemai ahuna Davida dekenai
    be bada, emui ahuna be maragi. Bona ai ese king abia lou herevana ai herevalaia
    guna, ani? Unai dainai badina dahaka ai umui negea bamona?” To Iuda taudia edia
    hereva dagedage be bada, Israela taudia edia hereva dagedage be maragi.
  urd-urd: फिर बनी इस्राईल ने बनी यहूदाह को जवाब दिया कि “बादशाह में हमारे दस हिस्से
    हैं और हमारा हक़ भी दाऊद पर तुम से ज़्यादा है तब तुमने क्यों हमारी हिक़ारत की,
    कि बादशाह को लौटा लाने में पहले हमसे सलाह नहीं ली?” और बनी यहूदाह की बातें बनी
    इस्राईल की बातों से ज़्यादा सख्त़ थीं।
  rus-SYN: 'И отвечали Израильтяне мужам Иудиным и сказали: мы десять частей у царя,
    также и у Давида мы более, нежели вы; мы первенец, а не вы; зачем же вы унизили
    нас? Не нам ли принадлежало первое слово о том, чтобы возвратить нашего царя?
    Но слово мужей Иудиных было сильнее, нежели слово Израильтян.'
  bqc-SIM: 'Ɔ̃ Yudaↄ a zãsìmá aa mɛ̀: Kɛ́ kí dɛ wá daɛ ũ yã́iɛ. Bↄ́yãi yã́
    bee kɛ̀ɛ́ ĩ́ii? Wi kí kũ̀sũa bleo, wi aà pↄe si wá pↄ́ ũo.'
  tcz-CHONGTHU: Ahin adanghon ahin donbut un Israel sungah phung soma um nalai e atiuve.
    Hijeh chun keihon lengpa chungah somvei jen nangho bol bangin thaneina kanei uve
    ati. Hitabang abol nadinga hi epi tha nanei uham? Keihohi kahi lou uham amasapen
    a amahi leng hisah kit ute tichu? Kinel nachu anung ama ah achijom jing in chule
    Juda mite chu Israel mite sangin aham ngaimo lheh un ahi.
  mar-mar: इस्राएल लोक म्हणाले, “आमच्याकडे दावीदाचे दहा हिस्से आहेत. तेव्हा तुमच्यापेक्षा
    आमचा त्याच्यावर जास्त हक्क आहे. असे असून तुम्ही आमच्याकडे दुर्लक्ष केलेत.” असे
    का? आम्हास तुच्छ लेखले व राजाला परत माघारी आणण्यापूर्वी आमचा सल्ला घेतला नाही?
    इस्राएलीं पेक्षाही यहूदींची भाषा कठोर होती.
  qub-qub: 'Israelcunana niran: «Nogacuna rayta charänäga camacan gamcunapita chunca
    cutipa maspami. Jinachöpis nogacunami cä mayurga. Chayno caycaptëcunaga ¿imanirtaj
    nogacunata manacajman churarcaycämanqui? Nogacunami rimir-puntataga ‹rayninchi
    cutimuchun› nishcäpis.» Judá runacunami ichanga rimashanta mas bälichiran.'
  bqp-bqp: 'Akũ Isarailanↄ pì Yudanↄnɛ: Zaakũ ó buri lɛu kurimɛ, ó ↄ kú kũ kína
    Daudao de á pↄ́la. Bↄ́yãi a ó dítɛ futaa? Ókↄ̃nↄmɛ o kína gbɛsɛna yã ò káakuroo?
    Ama Yudanↄ wena pãsĩ de Isarailanↄ pↄ́la.'
  hat-hat: 'Lamenm, moun peyi Izrayèl yo reponn moun peyi Jida yo: -Nou gen dis fwa
    plis dwa pase moun Jida yo sou wa a, menm si se fanmi yo li ye. Poukisa nou menm
    moun Jida yo, nou meprize moun peyi Izrayèl yo konsa? Pa bliye se nou menm premye
    moun ki te pale koze fè wa a tounen an. Men moun peyi Jida yo pale pi fò, yo fèmen
    bouch moun peyi Izrayèl yo.'
  eng-BSB: “We have ten shares in the king,” answered the men of Israel, “so we have
    more claim to David than you. Why then do you despise us? Were we not the first
    to speak of restoring our king?” But the men of Judah pressed even harder than
    the men of Israel.
  tod-tod: 'Zuda nuiti ti ti wooɠaaʋoteni, ti ɠɛ ma: «Gá-o, masagi-yo, gi ɓɔgɛ é
    leʋe wo ʋa. Toɠa ɠale wo yiiɠaawanazu naazu? Gi zɛlɛ ka bogai masagi ʋa ɓaa? Ɓaa
    vebɛani ɓɛgele ɠa é fea gi ya?»'
  eng-WEBPB: The men of Israel answered the men of Judah, and said, “We have ten parts
    in the king, and we have also more claim to David than you. Why then did you despise
    us, that our advice should not be first had in bringing back our king?” The words
    of the men of Judah were fiercer than the words of the men of Israel.
  kbq-kbq: Anante Israeli vahe'mo'za Juda vahe'mokizmi kenona hu'za, Tagra rama'a
    tamagrira tamagatereta 10ni'a naga nofi mani'nonankita, tagra rama'aza Devitimpintira
    erigahune. Hagi na'a hu'negeta e'inahu knara hunerantaze? Hagi tagra ese'zana
    ama kini nera ome avreta e'none. Hianagi Juda naga'mo'za mago'ane hanaveti'za
    Israeli nagara kehara rezamante'naze.
  nhe-BL: 'Huan nopa israelitame tlen tlali Israel ica huejcapa tlananquilijque: ―Tojuanti
    achi más toaxca Tlanahuatijquetl David huan ax imojuanti, pampa tijpiyaj majtlactli
    huejhueyi familias ipan totlal, huajca majtlactli hueltas más toaxca. Huan tojuanti
    tijnotzque para ma mocuepa ipan ichaj achtohui huan ax imojuanti. ¿Para tlen intechcocolijtoque
    huan intechiyocacajtoc? Huan queja nopa monajnanquilijque, pero nopa israelitame
    tlen tlali Judá ehuani camatiyayaj más fiero que nopa tlali Israel ehuani.'
  bus-bus: 'Ben Isarailinↄ bè Yudanↄnɛ: Zaakɛ wa bori lɛo kurimɛ, wa baka kú kↄ̃n
    kí Daudao dɛ a pↄ́la. Bↄ́yãnzi a wa diɛ futazi lɛɛ? Wámbe wa kí gbɛsɛna yã ò
    káakuroo? Mↄde Yudanↄ wena pãsĩ dɛ Isarailinↄ pↄ́la.'
  gub-BL: Uze'eg Izaew Zuta wanupe wà kury. — Uruiko 10 Izaew ta'yr wazuapyapyr romo
    ure. Xo pitài Izaew ta'yr izuapyapyr romo peiko. Ureruwihawete romo wiko tuwe
    Tawi a'e. Nuiko kwaw penuwihawete romo. Ta'e ure ràgypy uruze'eg tuwihawete romo
    imuigo kar wi haw rehe ure xe, penenataromo ure xe. Màràzàwe tuwe uruiko ikàg
    'ym ma'e romo penenataromo, i'i wanupe wà. Awakwer Zuta izuapyapyr waze'eg hahy
    wera'u Izaew waze'eg wanuwi wà.
  eng-DRA: 'And the men of Israel answered the men of Juda, and said: I have ten parts
    in the king more than thou, and David belongeth to me more than to thee: why hast
    thou done me a wrong, and why was it not told me first, that I might bring back
    my king? And the men of Juda answered more harshly than the men of Israel.'
