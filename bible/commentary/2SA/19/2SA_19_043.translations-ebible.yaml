verse: 2SA.019.043
translations:
  mal-C: 'അപ്പോൾ ഇസ്രായേൽജനം യെഹൂദ്യരോടു മറുപടി പറഞ്ഞു: “ഞങ്ങൾക്കു രാജാവിങ്കൽ പത്ത്
    ഓഹരിയുണ്ട്; അതുകൊണ്ട് ഞങ്ങൾക്കു ദാവീദിന്മേൽ നിങ്ങൾക്കുള്ളതിനെക്കാൾ കൂടുതൽ അവകാശവുമുണ്ട്.
    അങ്ങനെയിരിക്കെ നിങ്ങൾ ഞങ്ങളെ ഇത്ര അവഗണിക്കുന്നതെന്തിന്? ഞങ്ങളുടെ രാജാവിനെ തിരിച്ചുകൊണ്ടുവരുന്നകാര്യം
    ആദ്യം പറഞ്ഞതു ഞങ്ങളല്ലേ?” എന്നാൽ യെഹൂദാജനത്തിന്റെ വാക്കുകൾ ഇസ്രായേൽജനത്തിന്റേതിനെക്കാൾ
    പരുഷമായിരുന്നു.'
  deu-TKW: 'Die Judäer insgesamt erwiderten den Israeliten: Der König ist uns doch
    verwandt! Warum bist du denn da wegen dieser Angelegenheit in Zorn geraten? Haben
    wir etwa ein Stück vom Könige gegessen, oder ist er etwa von uns weggeschleppt
    worden?'
  lin-lin: 'Bato nyonso ya Yuda bazongiselaki bato ya Isalaele : — Tosalaki bongo,
    pamba te mokonzi azali ndeko na biso ya mosika te. Bongo mpo na nini kosilika
    na tina na yango ? Boni, tobikaki bomoi na biso mpo na mokonzi ? Tozwaki ata eloko
    moko mpo na biso ?'
  eng-LSV: And the men of Israel answer the men of Judah, and say, “We have ten parts
    in the king, and also more than you in David; and why have you lightly esteemed
    us, that our word has not been first to bring back our king?” And the word of
    the men of Judah is sharper than the word of the men of Israel.
  eng-GNV: 'And the men of Israel answered the men of Iudah, and saide, Wee haue ten
    partes in the King, and haue also more right to Dauid then ye: Why then did ye
    despise vs, that our aduise should not bee first had in restoring our King? And
    the wordes of the men of Iudah were fiercer then the wordes of the men of Israel.'
  eng-WEBSTER: 'And the men of Israel answered the men of Judah, and said, We have
    ten parts in the king, and we have also more right in David than ye: why then
    did ye despise us, that our advice should not be first had in bringing back our
    king? And the words of the men of Judah were fiercer than the words of the men
    of Israel.'
  nhw-BL: 'Huan nopa israelitame tlen tlali Israel ica huejcapa tlananquilijque: ―Tojuanti
    achi más toaxca Tlanahuatijquetl David huan amo amojuanti, pampa tijpiyaj majtlactli
    huejhueyi familias ipan totlal, huajca majtlactli hueltas más toaxca. Huan tojuanti
    tijnotzque para ma mocuepa ipan ichaj achtihui huan amo amojuanti. ¿Para tlen
    techcualancaitztoc huan techiyocacajtoc? Huan quej nopa monajnanquilijque, pero
    nopa israelitame catli tlali Judá ehuani camanaltiyayaj más fiero que nopa tlali
    Israel ehuani.'
  swh-ONEN: Ndipo watu wa Israeli wakawajibu watu wa Yuda, “Tunayo haki mara kumi
    kwa mfalme; sisi tunahusika zaidi na Daudi kuliko ninyi. Kwa nini basi mnatudharau?
    Je, hatukuwa wa kwanza kuzungumza kuhusu kumrudisha mfalme nyumbani?” Lakini watu
    wa Yuda wakajibu kwa ukali hata zaidi kuliko watu wa Israeli.
  bba-bba: Mɑ Yudɑbɑ bɑ Isirelibɑ wisɑ bɑ nɛɛ, sɑ yeni kuɑwɑ yèn sɔ̃ bɛsɛ kɑ sinɑ
    boko sɑ sɑ̃ɑ bwese kɛri tiɑ. Nɡe mbɑn mɔruwɑ i mɔ̀. I nuɑ sinɑ boko u sun dĩɑnu
    wɛ̃ɛmɔwɑ? Nɡe kɛ̃nu ɡɑnɑ i nuɑ u sun kɑ̃.
  eng-KJVCPB: 'And the men of Israel answered the men of Judah, and said, We have
    ten parts in the king, and we have also more right in David than ye: why then
    did ye despise us, that our advice should not be first had in bringing back our
    king? And the words of the men of Judah were fiercer than the words of the men
    of Israel.'
  mpx-mpx: Yaka analiya Isileli bolauiliyau hi lahe hi ba, “Age komiu ya wami kin
    Deibid ge ama nigeya? Nige i oola! He ama un ali gewi elulutega (10), yaa komiu
    ami un maisena ya. Inoke ama wama sapu i bwata lake te komiu wami sapu. Ga i ola
    ku kite lowagima ge ginol o ku ginol eliyama? Ama te ha baaba houwa ha ba, ‘Wala
    kin ta en pasikal.’” Yaa Yuda hi ba lahi analiya i gasisi hot, Isileli analiya
    i gasisi lake.
  luo-luo: Eka jo-Israel nodwoko jo-Juda duto niya, “Wan dhoudi apar e loch Daudi,
    to ewi mano, wan gi ratiro maduongʼ kuom Daudi moloyou. Koro angʼo momiyo ujarowa
    kamano? Donge wan ema ne wakwongo paro wach mar duogo ruodhwa?” To kata kamano
    jo-Juda nobedo mager moloyo jo-Israel.
  meu-meu: Bena Israel taudia ese Iuda taudia e haere henidia, eto, Ai ahumai na gwauta,
    hanua pavapavana enai; David enai ai ahumai na bada, umui ahumui be maraḡi. Matona,
    dahaka dainai o dadaraimaimu? Ai na asia guna, hanua pavapavana iabi-louna dalana
    iherevalaina ai a? A Iuda taudia edia hereva daḡedaḡena na bada, Israel taudia
    edia hereva daḡedaḡena na maraḡi.
  npi-ULB: इस्राएलका मानिसहरूले यहूदाका मानिसहरूलाई जवाफ दिए, “हामीसँग महाराजासँग
    सम्बन्धित दश कुल छन्, त्यसैले दाऊदसँग तिमीहरूको भन्दा धेरै अधिकार हामीसित छ ।
    तब तिमीहरूले हामीलाई किन तुच्‍छ ठान्‍यौ? के हाम्रो राजालाई फिर्ता ल्याउने हाम्रो
    प्रस्ताव पहिले सुनुवाइ हुनुपर्दैनथ्यौ?” तर यहूदाका मानिसहरूका वचनहरू इस्राएलका
    मानिसहरूका वचनभन्दा धेरै रुखो थियो ।
  yor-yor: Àwọn ọkùnrin Israẹli náà sì dá àwọn ọkùnrin Juda lóhùn pé, “Àwa ní ipá
    mẹ́wàá nínú ọba, àwa sì ní nínú Dafidi jù yín lọ, èéṣì ṣe tí ẹ̀yin kò fi kà wá
    sí, tí ìmọ̀ wa kò fi ṣáájú láti mú ọba wa padà?” Ọ̀rọ̀ àwọn ọkùnrin Juda sì le
    ju ọ̀rọ̀ àwọn ọkùnrin Israẹli.
  ind-ind: Jawab orang Israel, “Tetapi kesepuluh suku kami berhak sepuluh kali lebih
    banyak atas Raja Daud daripada kalian, yang dari suku Yehuda. Kalian sudah meremehkan
    kami! Bukankah kami yang lebih dahulu menyarankan untuk mengangkat Raja Daud kembali?!”
    Namun, orang Yehuda membantah mereka dengan lebih keras lagi.
  pes-OPCB: 'مردان اسرائیل جواب دادند: «ولی اسرائیل ده قبیله است. پس اکثریت با ماست
    و ما ده برابر بیشتر از شما به گردن پادشاه حق داریم. چرا با نظر حقارت به ما نگاه
    می‌کنید؟ فراموش نکنید که موضوع بازگرداندن پادشاه را ما پیشنهاد کردیم.» این بحث
    و گفتگو ادامه یافت، اما سخنان مردان یهودا از سخنان مردان اسرائیل قویتر بود.'
  tgl-ULB: Sumagot ang kalalakihan ng Israel sa kalalakihan ng Juda, “Mayroon kaming
    sampung liping kamag-anak ng hari, kaya mas may karapatan kami kay David kaysa
    sa inyo. Kung kaya bakit ninyo kami nilinlang? Hindi ba ang aming mungkahi na
    ibalik ang aming hari ang unang pinakinggan?” Pero ang mga salita ng kalalakihan
    ng Juda ay naging mas marahas kaysa sa mga salita ng kalalakihan ng Israel.
  cbu-NT: Yusur Israelchichshitisin tsiyatarangsin, Itaru, kaapa yaanacha siyamand
    arang kurakaa amuytashiniya. Iynaa siyaa Utaáchcheetsis yanuruni, zapantanicha.
    Ashiriya, ¿mayaamsha siy iyaa niyraksa? Watam iyma chtaru kurakareetsini kanapungi
    táranguni, na kurakareetsini yanpuranginiwa, táranganaya. Tárangitaatssin, Utaáchich
    kapung tsiyantarangusin, Israelchichpat nambaranganaya. Ashiriya, na kamaneena
    yuwaa Dapiyarini yusur watsapunishtam kusarangu anootsi.
  hui-hui: Ani layagola Isaraeleali biarume lalu, Agali mbira kini hayagua nde ogoni
    ibu ina dindinaga ka. Ina Isaraele hameigini pira dindi mbiraoreha kamagola tí
    Yuda mbiraore hangu kamigoni. Heneneore Debidi ibu Yudalime kini kagoyu ibu ina
    bibahendenaga kini ka. Ina Isaraele hameigini pira howa ina wali agali dewaore
    bolanguahe kamago ai irane aginaga tígua ina Isaraele hameigini mo nagalone harimibe.
    Kini ibu dai bilonaga te ala ina Isaraeleali kamagome lene manda bulene nga, lalu
    hene. Ani layago lalu helowa Yudali biarume hongoore howa Isaraeleali biaru bime
    bo hengedalu hene.
  mya-mya: ဣသ​ရေ​လ​ပြည်​သား​အ​ပေါင်း​တို့​က``ဒါ​ဝိဒ် မင်း​သည်​သင်​တို့​ပြော​သည့်​အ​တိုင်း​သင်​တို့
    အ​နွယ်​ဝင်​ပင်​ဖြစ်​စေ​ကာ​မူ ငါ​တို့​သည်​သင် တို့​ထက်​ဆယ်​ဆ​ပို​၍​သူ့​အား​ပိုင်​ဆိုင်​ခွင့်​ရှိ
    ပါ​၏။ သင်​တို့​သည်​အ​ဘယ်​ကြောင့်​ငါ​တို့ အား​အ​ထင်​သေး​ကြ​ပါ​သ​နည်း။ အ​မှန် စင်​စစ်​မင်း​ကြီး​အား​ပြန်​လည်​ဖိတ်​ခေါ်​ရန်
    ဦး​စွာ​ပ​ထ​မ​ပြော​ဆို​ကြ​သူ​များ​ကား ငါ​တို့​ပင်​ဖြစ်​ပါ​၏'' ဟု​ဆို​၏။ သို့​ရာ​တွင်​ဤ​သို့​အ​ရေး​ဆို​ရာ​တွင်​ယု​ဒ
    ပြည်​သား​တို့​က​ဣ​သ​ရေ​လ​ပြည်​သား​တို့ ထက်​ပို​၍​ပြင်း​ထန်​ကြ​၏။
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་ཡ་ཧུ་དཱ་པ་རྣམས་ལ་ལན་དུ། ངེད་རྣམས་ནི་རྒྱལ་པོ་དང་ལྡབ་བཅུ་
    ཡིས་ཉེ་ཞིང་། དཱ་བིད་ཀྱི་སྟེང་དུའང་ཁྱོད་ཚོ་ལས་ངེད་རྣམས་ལ་དབང་ཆེ་བ་ཡིན། ཁྱོད་ཚོས་ཅིའི་ཕྱིར་ངེད་རྣམས་ལ་མཐོང་ཆུང་བྱེད་དམ།
    རྒྱལ་པོ་ཕྱིར་གདན་འདྲེན་ཞུ་བའི་གྲོས་ནི་ཐོག་མར་ངེད་རྣམས་ཀྱིས་བཏབ་པ་མ་ཡིན་ནམ་ཞེས་སྨྲས་ནའང་།
    ཡ་ཧུ་དཱ་པའི་གཏམ་ནི་ཡེས་ར་ཨེལ་གྱི་གཏམ་ལས་ཀྱང་མཁྲེགས་པར་གྱུར་ཏོ། །
  sna-sna: Ipapo varume veIsraeri vakapindura varume veJudha vakati, “Tine migove
    gumi muna mambo; uye zvisiri izvozvo chete, Dhavhidhi ndowedu kukunda imi. Saka
    seiko imi muchitizvidza? Ko, hatizisu takatanga kutaura kuti mambo adzoke here?”
    Asi varume veJudha vakapindura nehasha kwazvo kupfuura varume veIsraeri.
  spa-BLM: 'Los hombres de Israel respondieron a los de Judá y dijeron: “Nosotros
    tenemos diez partes en el rey, y también tenemos más derecho a David que ustedes.
    ¿Por qué, pues, nos habéis despreciado, para que nuestro consejo no sea el primero
    en hacer volver a nuestro rey?” Las palabras de los hombres de Judá fueron más
    feroces que las de los hombres de Israel.'
  cac-cac: 'Ix tac''vi eb'' yetisraelal eb'' chi'' d''ay: —Vach''chom icha chi'',
    palta a on̈ tic lajun̈ macan̈ in̈tilal on̈ d''a eyichan̈, yuj chi'' te ay calan
    quic d''a vin̈ d''a eyichan̈. ¿Tas yuj tzon̈ e patiquejcani? ¿Tom man̈oc on̈ ix
    co b''ab''laj alej to smeltzajxi vin̈ co reyal? xchi eb''. Palta a eb'' aj Judá
    chi'', ec''to te ya tas ix yal eb'' d''a eb'' yetisraelal chi''.'
  swh-ULB: Watu wa Israeli wakawajibu watu wa Yuda, Sisi tuna kabila kumi zaidi kwa
    mfalme hivyo tuna sehemu kubwa zaidi kwa Daudi kuliko ninyi. Kwa nini basi mlitudharau?
    Je hatukuwa wa kwanza kupendekeza kumrudisha mfalme wetu? Lakini maneno ya watu
    wa Yuda hata yakawa makali kuliko maneno ya watu wa Israeli.
  bel-bel: 'І адказвалі Ізраільцяне мужам Юдавым і сказалі: мы дзесяць частак у цара,
    таксама і ў Давіда мы болей, чым вы; навошта ж вы прынізілі нас? ці ня нам належала
    першае слова пра тое, каб вярнуць нашага цара? Але слова мужоў Юдавых было мацнейшае,
    чым слова Ізраільцянаў.'
  deu-ELBBK: 'Und alle Männer von Juda antworteten den Männern von Israel: Weil der
    König mir nahe steht; und warum bist du denn über diese Sache erzürnt? Haben wir
    etwa von dem König Nahrung empfangen, oder hat er uns irgendein Geschenk gemacht?'
  mbb-OT: Midtavak haazà is menge etew te Israel te, “Sepulù key he tribu is diyà
    te Israel, umbe kesepulù edubliya is ketenged dey keniyan te hadì kenè kew. Maan
    is ibpekevavè key keniyu? Iyan key man nehuna he migkaǥi he ibpelikù tew is hadì
    tew?” Piru kenà egkelewanan is menge etew ziyà te Juda, ne mesakit is kineǥiyan
    te menge etew te Juda kenà is menge etew te Israel.
  mal-2015: 'യിസ്രായേൽപുരുഷന്മാർ യെഹൂദാപുരുഷന്മാരോടു: രാജാവിങ്കൽ ഞങ്ങൾക്കു പത്തു ഓഹരി
    ഉണ്ടു; ദാവീദിങ്കൽ ഞങ്ങൾക്കു നിങ്ങളെക്കാൾ അധികം അവകാശവും ഉണ്ടു; നിങ്ങൾ ഞങ്ങളെ ധിക്കരിച്ചതു
    എന്തു? ഞങ്ങളുടെ രാജാവിനെ തിരികെ കൊണ്ടുവരേണ്ടതിന്നു ഞങ്ങളല്ലയോ ആദ്യം പറഞ്ഞതു എന്നു
    ഉത്തരം പറഞ്ഞു. എന്നാൽ യെഹൂദാപുരുഷന്മാരുടെ വാക്കു യിസ്രായേൽ പുരുഷന്മാരുടെ വാക്കിനെക്കാൾ
    അധികം കഠിനമായിരുന്നു.'
  rmc-rmc: 'Androda savore murša andral e Judsko phende le muršenge andral o Izrael:
    „Oda vašoda, bo hino amenge famelija. Soske san choľamen? Odchaľam vareso le kraľistar,
    abo diňa amen ov varesave dari?“'
  pes-OPV: 'و مردان اسرائیل در جواب مردان یهودا گفتند: «ما را در پادشاه ده حصه است
    و حق ما در داود از شما بیشتر است. پس چرا ما راحقیر شمردید؟ و آیا ما برای بازآوردن
    پادشاه خود، اول سخن نگفتیم؟» اما گفتگوی مردان یهودا از گفتگوی مردان اسرائیل سختتر
    بود.'
  ron-1924: 'Ши бэрбаций луй Исраел ау рэспунс бэрбацилор луй Иуда: „Ымпэратул есте
    де зече орь май мулт ал ностру ши кяр ла Давид авем май мулт дрепт декыт вой.
    Пентру че не-аць несокотит? Н-ам фост ной чей динтый каре ам спус сэ се ынтоаркэ
    ымпэратул ностру?” Ши бэрбаций луй Иуда ау ворбит ку май мултэ асприме декыт бэрбаций
    луй Исраел.'
  ben-OBCV: তখন ইস্রায়েলের লোকজন যিহূদার লোকজনকে উত্তর দিয়েছিল, “মহারাজের উপর আমাদের
    দশ ভাগ অধিকার আছে; তাই দাউদের উপর তোমাদের তুলনায় আমাদের বেশি দাবি আছে। তোমরা
    কেন তবে আমাদের অবজ্ঞার চোখে দেখছ? আমরাই কি প্রথমে আমাদের মহারাজকে ফিরিয়ে আনার
    কথা বলিনি?” কিন্তু যিহূদার লোকজন তাদের দাবিটি ইস্রায়েলের লোকজনের তুলনায় বেশি
    জোরালোভাবে পেশ করল।
  som-som: Oo raggii reer binu Israa'iilna waxay raggii reer Yahuudah ugu jawaabeen,
    War boqorka toban meelood baannu ku leennahay, oo weliba Daa'uud annagaa idinkaga
    xaq leh, haddaba maxaad noo quudhsateen oo aad hore noo weyddiin weydeen talo
    ku saabsan boqorkeenna soo celintiisa? Oo raggii reer Yahuudah erayadoodii way
    ka sii adkaayeen erayadii raggii reer binu Israa'iil.
  lat-VUC: 'Et respondit vir Israël ad viros Juda, et ait: Decem partibus major ego
    sum apud regem, magisque ad me pertinet David quam ad te: cur fecisti mihi injuriam,
    et non mihi nuntiatum est priori, ut reducerem regem meum? Durius autem responderunt
    viri Juda viris Israël.'
  eng-ASVBT: 'And the men of Israel answered the men of Judah, and said, We have ten
    parts in the king, and we have also more right in David than ye: why then did
    ye despise us, that our advice should not be first had in bringing back our king?
    And the words of the men of Judah were fiercer than the words of the men of Israel.'
  ita-1885: 'E gli uomini d''Israele risposero agli uomini di Giuda, e dissero: Noi
    abbiamo dieci parti nel re, ed anche inverso Davide noi siamo da più di voi; perchè
    dunque ci avete voi sprezzati? E non abbiamo noi i primieri parlato fra noi di
    far ritornare il nostro re? Ma il parlar degli uomini di Giuda fu più aspro che
    il parlar degli uomini d''Israele.'
  eng-LXXUP: 'And all the men of Judah answered the men of Israel, and said, Because
    the king is near of kin to us: and why were you thus angry concerning this matter?
    have we indeed eaten of the king’s food? or has he given us a gift, or has he
    sent us a portion?'
  eng-ULB: The men of Israel answered the men of Judah, “We have ten tribes related
    to the king, so we have even more right to David than you. Why then did you despise
    us? Was not our proposal to bring back our king the first to be heard?” But the
    words of the men of Judah were even more harsh than the words of the men of Israel.
  spa-VBL: “Tenemos diez acciones en el rey”, respondieron los hombres de Israel,
    “así que tenemos más derecho a David que ustedes. Entonces, ¿por qué nos desprecian?
    ¿No fuimos nosotros los primeros en hablar de recuperar a nuestro rey?” Pero los
    hombres de Judá argumentaron con más fuerza que los de Israel.
  fra-_FOB: 'Mais les hommes d''Israël répondirent aux hommes de Juda, et dirent:
    Nous avons dix parts au roi, et nous sommes pour David plus que vous; pourquoi
    donc nous avez-vous méprisés? N''avons-nous pas parlé les premiers de ramener
    notre roi? Mais les hommes de Juda parlèrent plus rudement que les hommes d''Israël.'
  mal-mal: 'യിസ്രായേൽപുരുഷന്മാർ യെഹൂദാപുരുഷന്മാരോട്: രാജാവിങ്കൽ ഞങ്ങൾക്ക് പത്തു ഓഹരി
    ഉണ്ട്; ദാവീദിങ്കൽ ഞങ്ങൾക്ക് നിങ്ങളേക്കാൾ അധികം അവകാശവും ഉണ്ട്; നിങ്ങൾ ഞങ്ങളെ അവഗണിച്ചത്
    എന്ത്? ഞങ്ങളുടെ രാജാവിനെ തിരികെ കൊണ്ടുവരേണ്ടതിന് ഞങ്ങളല്ലയോ ആദ്യം പറഞ്ഞത് എന്ന്
    ഉത്തരം പറഞ്ഞു. എന്നാൽ യെഹൂദാപുരുഷന്മാരുടെ വാക്ക് യിസ്രായേൽ പുരുഷന്മാരുടെ വാക്കിനെക്കാൾ
    അധികം കഠിനമായിരുന്നു.'
  urd-GVR: To bhī Isrāīl ke mardoṅ ne etarāz kiyā, “Hamāre das qabīle haiṅ, is lie
    hamārā bādshāh kī ḳhidmat karne kā das gunā zyādā haq hai. To phir āp hameṅ haqīr
    kyoṅ jānte haiṅ? Ham ne to pahle apne bādshāh ko wāpas lāne kī bāt kī thī.” Yoṅ
    bahs-mubāhasā jārī rahā, lekin Yahūdāh ke mardoṅ kī bāteṅ zyādā saḳht thīṅ.
  suz-BL: मिनु इस्राएल ङा मुरपुकीम यहूदा ङा मुर आन कली “पिप इन क्‍येङा १० खेयप शुश
    आंइ पिप बाक्‍ब। गे मारदे आइक्‍च सेल्‍नीनी? पिप दाऊद कली लेश्‍शा चाक्‍‍ता, दे गोपुकीम
    ङोंइती देंशो बाक्‍नीकी, मेको मप्रेंदीन” देंमा बाक्‍त। तन्‍न इस्राएल ङा मुर क्‍येङा
    यहूदा ङा मुरपुकीमी ठेयब लोव़ पामे बाक्‍त। २सामुएल १९:१०-११
  ita-1927: 'E gli uomini d’Israele risposero agli uomini di Giuda: “Il re appartiene
    a noi dieci volte più che a voi, e quindi Davide è più nostro che vostro; perché
    dunque ci avete disprezzati? Non siamo stati noi i primi a proporre di far tornare
    il nostro re?” Ma il parlare degli uomini di Giuda fu più violento di quello degli
    uomini d’Israele.'
  ckb-ckb: 'پیاوانی ئیسرائیلیش وەڵامی پیاوانی یەهودایان دایەوە و گوتیان: «ئێمە دە
    ئەوەندەی ئێوە بەشمان لەلای پاشا هەیە، ئێمە لە ئێوە زیاتر مافمان بەسەر داودەوە
    هەیە. ئیتر بۆچی بە سووکایەتییەوە هەڵسوکەوتمان لەگەڵدا دەکەن؟ ئێمە نەبووین یەکەم
    جار سەبارەت بە گەڕاندنەوەی پاشاکەمان قسەمان کرد؟» بەڵام قسەی پیاوانی یەهودا لە
    قسەی پیاوانی ئیسرائیل ڕەقتر بوو.'
  eng-BBE: 'And in answer to the men of Judah, the men of Israel said, We have ten
    parts in the king, and we are the first in order of birth: why did you make nothing
    of us? and were we not the first to make suggestions for getting the king back?
    And the words of the men of Judah were more violent than the words of the men
    of Israel.'
  kan-OKCV: ಆದರೆ ಇಸ್ರಾಯೇಲರು ಯೆಹೂದ ಜನರಿಗೆ ಉತ್ತರವಾಗಿ, “ಅರಸನಲ್ಲಿ ನಮಗೆ ಹತ್ತು ಪಾಲು ಉಂಟು.
    ನಿಮಗಿಂತ ನಮಗೆ ದಾವೀದನ ಬಾಧ್ಯತೆಯು ಅಧಿಕವಾಗಿದೆ. ನಮ್ಮ ಅರಸನನ್ನು ತಿರುಗಿ ಕರೆದುಕೊಂಡು ಬರುವುದರ
    ವಿಷಯದಲ್ಲಿ ಮೊದಲು ಮಾತನಾಡಿದವರು ನಾವಲ್ಲವೋ? ಹಾಗಾದರೆ ನಮ್ಮನ್ನು ಏಕೆ ಅಲ್ಪರಾಗಿ ಎಣಿಸಿದಿರಿ?”
    ಎಂದರು. ಆದರೆ ಇಸ್ರಾಯೇಲರ ಮಾತುಗಳಿಗಿಂತ ಯೆಹೂದ ಜನರ ಮಾತುಗಳು ಕಠಿಣವಾಗಿದ್ದವು.
  tam-2017: 'இஸ்ரவேல் மனிதர்களோ யூதா மனிதர்களுக்கு பதிலாக: ராஜாவிடம் எங்களுக்குப்
    பத்துப்பங்கு இருக்கிறது; உங்களைவிட எங்களுக்கு தாவீதிடம் அதிக உரிமை உண்டு; பின்னே
    ஏன் எங்களை அற்பமாக நினைத்தீர்கள்; எங்கள் ராஜாவைத் திரும்ப அழைத்துவரவேண்டும் என்று
    முந்திச் சொன்னவர்கள் நாங்கள் அல்லவா என்றார்கள்; ஆனாலும் இஸ்ரவேல் மனிதர்களின் பேச்சைவிட
    யூதா மனிதர்களின் பேச்சு பெலத்தது.'
  spa-RV-1909: 'Entonces respondieron los varones de Israel, y dijeron á los de Judá:
    Nosotros tenemos en el rey diez partes, y en el mismo David más que vosotros:
    ¿por qué pues nos habéis tenido en poco? ¿no hablamos nosotros primero en volver
    á nuestro rey? Y el razonamiento de los varones de Judá fué más fuerte que el
    de los varones de Israel.'
  ron-BTF: 'Și bărbații lui Israel au răspuns bărbaților lui Iuda și au spus: Noi
    avem zece părți la împărat și de asemenea mai mult drept în David decât voi; de
    ce atunci ne-ați disprețuit, încât sfatul nostru să nu fie cel dintâi în aducerea
    înapoi a împăratului nostru? Și cuvintele bărbaților lui Iuda au fost mai aspre
    decât cuvintele bărbaților lui Israel.'
  eng-WEBP: The men of Israel answered the men of Judah, and said, “We have ten parts
    in the king, and we have also more claim to David than you. Why then did you despise
    us, that our advice should not be first had in bringing back our king?” The words
    of the men of Judah were fiercer than the words of the men of Israel.
  eng-FBV: “We've got ten shares in the king,” the men of Israel replied, “so we have
    a greater claim on David than you do. So why do you look down us? Weren't we the
    first ones to talk about bringing back our king?” But the men of Judah argued
    even more strongly than the men of Israel.
  nld-1939: 'Maar Israël viel tegen de Judeërs uit: Tien delen van den koning behoren
    aan mij; bovendien ben ik met meer recht de eerstgeborene dan gij. Waarom hebt
    gij mij dan vernederd? Heb ik niet het eerst besloten, mijn koning terug te halen?
    Maar het antwoord van de Judeërs was nog heftiger, dan wat de Israëlieten hadden
    gezegd.'
  nch-BL: 'Huan nopa israelitame ten tali Israel ica huejcapa tananquilijque: ―Tojuanti
    achi más toaxca Tanahuatijquet David huan amo amojuanti, pampa tijpiyaj majtacti
    huejhueyi familias ipan total, huajca majtacti huelta más toaxca. Huan achtohui
    tojuanti tijnotzque para ma tacuepili ipan ichaj huan amo amojuanti. ¿Para ten
    techcualancaitztoc huan techiyocacajtoc? Huan quej nopa monajnanquilijque, pero
    nopa israelitame cati tali Judá ehuani camanaltiyayaj más fiero que nopa tali
    Israel ehuani.'
  vie-1934: 'Nhưng người Y-sơ-ra-ên đáp cùng người Giu-đa rằng: Chúng ta có mười phần
    nơi vua, lại Đa-vít thuộc về chúng ta hơn là các ngươi; vậy, cớ sao các ngươi
    không đếm xỉa đến chúng ta? Há chẳng phải chúng ta nói trước đem vua về sao? Những
    lời nói của người Giu-đa lại còn nặng hơn lời nói của người Y-sơ-ra-ên.'
  hin-CV: यह सुन इस्राएलियों ने यहूदियावासियों को उत्तर दिया, “राजा में हमारे दस अंश
    निहित है. तब दावीद पर हमारा अधिकार तुमसे अधिक होता ही है. तब तुमने हमें तुच्छ
    क्यों समझा? क्या राजा को दोबारा प्रतिष्ठित करने का प्रस्ताव सबसे पहले हमारी ओर
    से ही नहीं आया था?” इसमें यहूदियावासियों के वचन इस्राएलियों के उद्गारों से अधिक
    प्रभावी रहे.
  spa-BES: 'Y respondiendo a los hombres de Judá, los hombres de Israel dijeron: Tenemos
    diez partes en el rey, y somos los primeros en orden de nacimiento, ¿por qué nos
    despreciaste? ¿Y no fuimos los primeros en hacer sugerencias para recuperar al
    rey? Y las palabras de los hombres de Judá fueron más duras que las palabras de
    los hombres de Israel.'
  tdx-tdx: 'Le hoe ty natoi’ o nte-Iehoda iabio amo ana’ Israeleo: Amy te marine filongoañe
    ama’ay i mpanjakay; aa le ino ty mahabosek’ anahareo amo raha zao? nikama ami’ty
    drala’ i mpanjakay hao zahay? Nitambezeñe hao?'
  tha-KJV: คนอิสราเอลก็ตอบคนยูดาห์​ว่า “เรามีส่วนในกษั​ตริ​ย์​สิ​บส่​วน และในดาวิดเราก็​มี​สิทธิ​มากกว่าท่าน
    ทำไมท่านจึ​งด​ู​ถู​กเราเช่นนี้​เล่า เราไม่​ได้​เป็นพวกแรกที่​พู​ดเรื่องการนำกษั​ตริ​ย์​กล​ับดอกหรือ”
    แต่​ถ้อยคำของคนยูดาห์รุนแรงกว่าถ้อยคำของคนอิสราเอล
  por-BR-2018: 'Então responderam os homens de Israel, e disseram aos de Judá: Nós
    temos no rei dez partes, e no mesmo Davi mais que vós: por que, pois, nos haveis
    tido em pouco? Não falamos nós primeiro em voltar a nosso rei? E o argumento dos
    homens de Judá prevaleceu ao dos homens de Israel.'
  deu-ELO: 'Aber die Männer von Israel antworteten den Männern von Juda und sprachen:
    Ich habe zehn Teile an dem König, und habe auch an David mehr Anrecht als du;
    und warum hast du mich gering geachtet? Und ist nicht mein Wort das erste gewesen,
    meinen König zurückzuführen? Und das Wort der Männer von Juda war härter als das
    Wort der Männer von Israel.'
  eng-WYC-2018: And a man of Israel answered to the men of Judah, and said, I am greater
    by ten parts to the king, and David pertaineth more to me than to thee; why hast
    thou done wrong to me, and it was not told to me the former, that I should bring
    again my king? Forsooth the men of Judah answered harder to the men of Israel.
    (And the men of Israel answered to the men of Judah, and said, We have a greater
    stake in the king by ten parts, and David pertaineth more to us than to thee;
    why hast thou done us this wrong? were we not the first to say that we should
    bring back our king? But the men of Judah answered back even harder to the men
    of Israel.)
  epo-epo: 'Kaj la Izraelidoj respondis al la Judoj kaj diris: Dek partojn ni havas
    en la reĝo; kaj eĉ en David ni havas pli grandan parton ol vi; kial do vi malŝatis
    nin? ĉu ne ni la unuaj ekparolis pri revenigo de nia reĝo? Sed la vortoj de la
    Judoj estis pli obstinaj, ol la vortoj de la Izraelidoj.'
  uig-PIN: 'Israilning adǝmliri Yǝⱨudaning adǝmlirigǝ jawab berip: Ⱪǝbilǝ boyiqǝ alƣanda,
    padixaⱨning on ikki ülüxtin oni bizgǝ tǝwǝdur, silǝrgǝ nisbǝtǝn bizning Dawut
    bilǝn tehimu qongraⱪ buradǝrqilikimiz bar. Nemixⱪa bizni kɵzgǝ ilmaysilǝr? Padixaⱨimizni
    yandurup elip kelixkǝ awwal tǝxǝbbus ⱪilƣanlar biz ǝmǝsmiduⱪ? — dedi. Əmma Yǝⱨudaning
    adǝmlirining sɵzliri Israilning adǝmlirining sɵzliridin tehimu ⱪattiⱪ idi.'
  beo-beo: 'Isala:ili dunu ilia bu adole i, “E da dilia fi dunu. Be ninia da Da:ibidima
    gagusu da dilia gagusu nabuane agoane baligisa. Dilia da abuliba:le nini da hamedei
    dunu dawa:sala:? Ninia da muni hina bagade bu bisili oule misa:ne dawa:i. Amo
    mae gogolema!” Be Yuda dunu da gasa fili, ilia sia:ga gegei da Isala:ili dunu
    ilia sia: baligi.'
  tpi-OTNT: Na ol man bilong Israel i bekim tok olsem, “Sapos wanpela man i kamap
    king, orait em i stap king bilong kantri bilong yumi. Na insait long dispela kantri,
    mipela Israel i 10-pela lain na yupela Juda i wanpela lain tasol. Tru, Devit i
    kam long lain bilong yupela Juda, tasol em i stap king bilong yumi olgeta, na
    mipela 10-pela lain i winim yupela. Olsem na bilong wanem yupela i rabisim mipela?
    Yupela i mas tingting gut, mipela yet i as bilong dispela tingting long bringim
    king i kam bek.” Tasol ol Juda i tok pait strong moa na i daunim tok bilong ol
    Israel.
  hau-SA: Sa’an nan mutanen Isra’ila suka ce wa mutanen Yahuda, “Muna da rabo goma
    a wurin sarki; ban da haka ma, muna da hakki mafi yawa a wurin Dawuda fiye da
    ku. Don me kuke mana reni? Ba mu ne ma muka fara magana dawowa da sarki ba?” Amma
    mutanen Yahuda suka ɗauka maganar da zafi fiye da mutanen Isra’ila.
  uig-LAT: 'Israilning ademliri Yehudaning ademlirige jawab bérip: Qebile boyiche
    alghanda, padishahning on ikki ülüshtin oni bizge tewedur, silerge nisbeten bizning
    Dawut bilen téximu chongraq buraderchilikimiz bar. Némishqa bizni közge ilmaysiler?
    Padishahimizni yandurup élip kélishke awwal teshebbus qilghanlar biz emesmiduq?
    — dédi. Emma Yehudaning ademlirining sözliri Israilning ademlirining sözliridin
    téximu qattiq idi.'
  nde-nde: Abantu bako-Israyeli basebephendula abantu bakoJuda besithi, “Thina silezabelo
    ezilitshumi enkosini, njalo ngaphandle kwalokho thina silelungelo elikhulu kulelenu
    ngoDavida. Pho kungani lisidelela? Kasibanga ngabokuqala na ukukhuluma ngokubuyisa
    inkosi yethu?” Kodwa abantu bakoJuda baphendula ngamazwi alukhuni kakhulu kulawabantu
    bako-Israyeli.
  ton-ton: 'Pea naʻe leaange ʻe he kau tangata ʻIsileli ki he kau tangata Siuta, ʻo
    pehē, “ʻOku mau maʻu ʻae vahe ʻe hongofulu ʻi he tuʻi, pea ʻoku totonu lahi hake
    ʻemau kau kia Tevita ʻiate kimoutolu: ko ia ko e hā kuo mou paetaku ai kiate kimautolu
    ʻi he ʻikai tomuʻa kumi ʻemau lea ʻamautolu ki he toe ʻomi ʻa homau tuʻi?” Pea
    naʻe mālohi hake ʻae ngaahi lea ʻae kau tangata Siuta ʻi he ngaahi lea naʻe fai
    ʻe he kau tangata ʻIsileli.'
  ces-1613: 'Odpovídajíce pak muži Izraelští mužům Judským, řekli: Deset dílů máme
    v králi, a protož i v Davidovi máme více nežli vy. Pročež tedy málo jste nás sobě
    vážili? Zdaliž jsme my prvé o to nemluvili, abychom zase přivedli krále svého?
    Ale tvrdší byla řeč mužů Judských nad řeč mužů Izraelských.'
  eng-WMB: The men of Israel answered the men of Judah, and said, “We have ten parts
    in the king, and we have also more claim to David than you. Why then did you despise
    us, that our advice should not be first had in bringing back our king?” The words
    of the men of Judah were fiercer than the words of the men of Israel.
  tam-TCV: எனவே இஸ்ரயேல் மக்கள் யூதா மக்களிடம், “அரசர் எங்களுக்கு உங்களைவிட பத்து
    மடங்கு நெருங்கிய உறவினர்; உங்களைவிட எங்களுக்கு தாவீதிடம் அதிக உரிமை உண்டு. எனவே
    எங்களை ஏன் வெறுப்புடன் நடத்துகிறீர்கள்? அரசனை திரும்ப அழைத்துவர வேண்டுமென முதலில்
    சொன்னவர்கள் நாங்களல்லவா?” என்றார்கள். ஆனால் யூதா மக்களோ இஸ்ரயேல் மக்களைவிட அதிக
    கடுமையாக அவர்களுக்குப் பதிலளித்தார்கள்.
  ceb-ULB: Ang kalalakin-an sa Israel mitubag sa kalalakin-an sa Juda, “May napulo
    kami nga mga tribo nga kabanay sa hari, busa may labaw kami nga katungod kang
    David kaysa kaninyo. Unya nganong inyo man kaming gitamay? Dili ba nadungog ninyo
    nga kami ang unang naglaraw sa pagdalag balik sa among hari?” Apan ang mga pulong
    sa mga kalalakin-an sa Juda misamot ug kaisog labaw pa sa mga pulong sa mga kalalakin-an
    sa Israel.
  pol-UBG: 'Wtedy ludzie Izraela odpowiedzieli ludziom Judy: Mamy w królu dziesięć
    części, toteż mamy większe prawo do Dawida niż wy. Dlaczego nas lekceważyliście?
    Czy nie my pierwsi mówiliśmy o sprowadzeniu z powrotem swego króla? Ale słowa
    ludzi Judy były surowsze niż słowa ludzi Izraela.'
  agr-agr: 'Tusa tiagtai Israel wegantu aidau ditan chichajuinak: “Ii ainaji dekas
    apu yaimaintik, wagki ii ima kuashat maki makichik wegantu dekapamak dieza imajin
    ainaji, tuja atumek ima makichik wegantua duke ainagme. Tuja nuigtushkam ii ainaji
    apu wakitki taati tusa untsukutik. Dutikau ajinig atumek tikima wainkauchia nunin
    anenkagtagme”, tiajui. Tujash Judá wegantu aidau Israel aents aidaun nagkaesau
    ima senchi pegkegchaun chichaidau.'
  kyc-kyc: Leyaminyi dokopa Isaraele akali dupwame isingi lao, Kiŋi Dapiti baa nakamana
    rara angingyuo karapyamopape namwa rara akalisa karo nakama mendaki iki isa palyilyamano.
    Dokona lao akipamo nakamame namwa kilya kando lao karamisi? leyami. Lapala namwa
    wambo suu pyao kiŋi doko dae lanyala eparama lao leyama doko kame see nalapape,
    leyami. Leyaminyipape Juta range dupwame Isaraele wambunya pii isa palyili lao
    poraiyuo leyami.
  urd-GVU: توبھی اسرائیل کے مردوں نے اعتراض کیا، ”ہمارے دس قبیلے ہیں، اِس لئے ہمارا
    بادشاہ کی خدمت کرنے کا دس گُنا زیادہ حق ہے۔ تو پھر آپ ہمیں حقیر کیوں جانتے ہیں؟
    ہم نے تو پہلے اپنے بادشاہ کو واپس لانے کی بات کی تھی۔“ یوں بحث مباحثہ جاری رہا،
    لیکن یہوداہ کے مردوں کی باتیں زیادہ سخت تھیں۔
  deu-1912: 'So antworteten dann die von Israel denen von Juda und sprachen: Wir haben
    zehnmal mehr beim König, dazu auch bei David, denn ihr. Warum hast du mich denn
    so gering geachtet? Und haben wir nicht zuerst davon geredet, uns unsern König
    zu holen? Aber die von Juda redeten härter denn die von Israel.'
  kan-2017: ಆಗ ಇಸ್ರಾಯೇಲರು ಯೆಹೂದ್ಯರಿಗೆ, “ಅರಸನಲ್ಲಿ ನಮಗೆ ಹತ್ತು ಪಾಲು ಉಂಟಲ್ಲಾ, ದಾವೀದನ ವಿಷಯದಲ್ಲೂ
    ನಮಗೆ ಹೆಚ್ಚು ಹಕ್ಕು ಉಂಟು. ಹೀಗಿರುವುದರಿಂದ ನೀವು ನಮ್ಮನ್ನು ಕಡೆಗಾಣಿಸಿದ್ದೇಕೆ? ನಮ್ಮ ಅರಸನನ್ನು
    ಕರೆದುಕೊಂಡು ಬರುವ ವಿಷಯದಲ್ಲಿ ಮೊದಲು ಮಾತನಾಡಿದವರು ನಾವಲ್ಲವೋ?” ಎಂದರು. ಇಸ್ರಾಯೇಲರ ಮಾತುಗಳಿಗಿಂತ
    ಯೆಹೂದ್ಯರ ಮಾತುಗಳು ಕಠಿಣವಾಗಿದ್ದವು.
  yap-yap: Me fulweg piyu Israel ni lungurad, “I David ni Pilung e ir bigimed, machane
    mat’awmad ngak e ba pag e ragag yay ni ba ga’ nga mat’awmed. Mang ni kam changargad
    ngomad nga but’? Ya gamad e som’on ni gogned ni ngan fulweg David ni Pilung!”
    Machane pumo’on nu Judah e ba gel e thin nrogned ni murung’agen mat’awrad ngak
    David ni Pilung ko pumo’on nu Israel.
  hlt-MCSB: Te dongah Israel hlang loh Judah hlang te a doo tih, “Kai neh manghai
    taengah ban parha om ta, nang lakah tah David khaw kamah ni. Balae tih kai nan
    hnaep, ka manghai mael puei ham he kamah taengah lamhma la ol ana om moenih,”
    a ti nah. Tedae Judah hlang kah a ol Te Israel hlang kah ol lakah lalh.
  mdy-ETH: ዒስራዔኤሌ ዓሳ፦ «ዎዚ ዒ ዒንሢኮ ዒጊኒ ማዔቴያ ዒንሢ ዒዛ ኮዓስካፓ ባሼ ዒዛ ኑ ኮዓኔ፤ ካኣቲ ካኣታዼ ዴሮፓ ባሼሢ
    ኑ ፃጶኬ፤ ዒንሢ ኑና ቦሃሢ ዓይጎሮዳይ? ካኣቲ ማሂ ዔኪ ሙኪፆኮ ቤርታዺ ዖኦጪፆ ዖኦጬሢ ኑናኬ!» ጌዔኔ። ጋዓንቴ ዒስራዔኤሌ
    ዓሶፓ ባሼ ዪሁዳ ዓሳ ዳውቴ ፔኤም ማሃኒ ዶዲ ማርሜኔ።
  twi-ASANTE: Na Israel mmarima buaa Yuda mmarima no sɛ, “Yɛwɔ mmusuakuo edu wɔ Israel
    na ɛno enti yɛwɔ ɔhene no mu kyɛfa edu. Na adɛn enti na mobu yɛn abomfiaa? Ɛnyɛ
    yɛn na yɛdii ɛkan kaa sɛ, wɔmfa yɛn ɔhene nsane mmra?” Na Yuda mmarima no ano
    yɛɛ den sene Israel mmarima no.
  eng-WEBU: The men of Israel answered the men of Judah, and said, “We have ten parts
    in the king, and we have also more claim to David than you. Why then did you despise
    us, that our advice should not be first had in bringing back our king?” The words
    of the men of Judah were fiercer than the words of the men of Israel.
  wal-wal: Israa7eela asati Yihudaa asata, “Kawuwaappe tammu kushee nuna gattees;
    hegaa gishshau, Daawita achchan nuuyyo intteppe aaro maatai de7ees! Yaatin, intte
    nuna aibissi karidetii? Nu kawuwaa guyye zaaridi ehaanau kasetidi haasayidai nuna
    gidokkonii?” yaagidosona. SHin Israa7eela asatuppe Yihudaa asati haasayaa keehippe
    wolqqanttidosona.
  spa-PDDPT: 'Al responder los hombres de Israel, dijeron a los hombres de Judá: ¡Tenemos
    diez partes en el rey y más derecho sobre David que ustedes! ¿Por qué nos despreciaron?
    ¿No dimos nuestra palabra primero para devolver a nuestro rey? Sin embargo, la
    palabra de los hombres de Judá prevaleció sobre la de los hombres de Israel.'
  gun-gun: 'Ha''e gui avakue Israel kuery ombovai ju Judá kuery pe: — Ore kuery ma
    pendegui dez-kue oreretave va''e vy peẽ kuery gui roguerekove Davi reve. Mba''e
    re tu ha''vy peẽ kuery norembovareive? Ore kuery ranhe oreayvu raka''e nhanderuvixa
    rogueru jevy aguã re — he''i teĩ Israel kuery ijayvua gui Judá kuery ijayvu poyive
    tema.'
  agu-BL: —Nim tcu'n ketz kaderech tan kalol yi i' kareyil tziwutz itetz, na yi e'
    kamam kate' e' bajxnak ẍchixo'l yi e' cy'ajl k'ajtzun kamam Jacow. ¿Nxac tzun
    na cxtzanwok tan telse'n kak'ej? Na yi o' ketz, bajx cunin nkatxum tan pakxe'n
    tzaj yi kareyil, che'ch bantz. Poro yi e' aj Judá chin tla'j nin e' ban tan yol
    ẍchiwutz yi e' aj Israel.
  ilo-ULB: Sinungbatan dagiti tattao ti Israel dagiti tattao ti Juda, “Addaankami
    iti sangapulo a tribu a kabagian ti ari, isu a dakdakkel ti karbenganmi kenni
    David ngem dakayo. Apay ngarud nga inumsidakami? Saankadi a ti dawatmi a maisubli
    ti ari ti immuna a nangngeg?” Ngem nagubgubsang dagiti sao dagiti tattao ti Juda
    ngem dagiti sao dagiti tattao ti Israel.
  kpg-kpg: Digau Israel ga helekai, “Ma go gimaadou ala madau donu haga madangaholu
    gi nonua i goodou, ma e aha maa mee tangada ni goodou. Goodou e haga balumee gimaadou
    bolo di aha? Hudee de langahia bolo ma go gimaadou ala ne daamada i mua ne helehelekai
    i di hai dela e laha mai di king!” Gei digau Judah e maaloo hua i nadau lagamaaloo
    ang gi digau Israel.
  uig-ARA: 'ئىسرائىلنىڭ ئادەملىرى يەھۇدانىڭ ئادەملىرىگە جاۋاب بېرىپ: قەبىلە بويىچە
    ئالغاندا، پادىشاھنىڭ ئون ئىككى ئۈلۈشتىن ئونى بىزگە تەۋەدۇر، سىلەرگە نىسبەتەن بىزنىڭ
    داۋۇت بىلەن تېخىمۇ چوڭراق بۇرادەرچىلىكىمىز بار. نېمىشقا بىزنى كۆزگە ئىلمايسىلەر؟
    پادىشاھىمىزنى ياندۇرۇپ ئېلىپ كېلىشكە ئاۋۋال تەشەببۇس قىلغانلار بىز ئەمەسمىدۇق؟
    ــ دېدى. ئەمما يەھۇدانىڭ ئادەملىرىنىڭ سۆزلىرى ئىسرائىلنىڭ ئادەملىرىنىڭ سۆزلىرىدىن
    تېخىمۇ قاتتىق ئىدى.'
  sus-sus: Yudaya xɛmɛe naxa Isirayilakae yaabi, e naxɛ, «Mangɛ kelixi muxu bɔnsɔɛ
    nɛ. A mu lanma wo xa xɔnɔ na fe ma. Muxu bara mangɛ makula donse ra? A bara muxu
    buɲa?»
  pon-2006: Mehn Israel ko eri sapeng, patohwan, “Kiht me ahneki pwuhng laudsang kumwail
    ong Nanmwarki Depit, mehnda ma kisehmwail. Dahme kumwail mwamwahlkinkitki? Pwe
    kiht me tepin koasoiahda kasapahldohn nanmwarki reht.” Ahpw mehn Suda ko me kehlail
    ni ar akupwung sang mehn Israel.
  jae-jae: Ma lau Israel sêjô lau Juda nêŋ biŋ gebe “Aêac awê kaiŋ kiŋ Dawid alêlêc
    amac su gebe aêac lau Israel ma gôlôacmôkê 10. Kêtu asageŋŋa amac alic aêac sec.
    Aêac asôm biŋ gebe akôc aêacnêŋ kiŋ amu amêŋŋa kêtu ŋamata atom me.” Mago lau
    Juda aweŋ ŋajaŋa kêlêlêc lau Israel nêŋ su.
  ksd-ksd: 'Ma ra tarai Israel dia ga biti tai ra tarai Iuda: Kavevet ra vinun na
    kakalai ta ra king, ma tai David bula avet a umana luaina ta vavat; ta ra ava
    vang ava ga nuk vaikilik pa avet? Ma vakir vang ave ga nuk value pa ia pi da ben
    valilikun pa kada king? Ma ra umana tinata kai ra tarai Iuda i ga manga karangap
    ta ra tinata kai ra tarai Israel.'
  tur-YTC: 'İsraelliler Yahudalılar''a yanıt verip dediler: “Kralda on payımız var
    ve David’de sizden daha fazla hakkımız var. Öyleyse neden bizi hor gördünüz ki,
    kralımızı geri getirmek için önce bizim öğütlerimiz alınmadı?” Yahudalılar''ın
    sözleri İsraelliler''in sözlerinden daha sertti.'
  grc-BRENT: Καὶ ἀπεκρίθη πᾶς ἀνὴρ Ἰούδα πρὸς ἄνδρα Ἰσραὴλ, καὶ εἶπαν, διότι ἐγγίζει
    πρὸς μὲ ὁ βασιλεύς· καὶ ἱνατί οὕτως ἐθυμώθης περὶ τοῦ λόγου τούτου; μὴ βρώσει
    ἐφάγαμεν ἐκ τοῦ βασιλέως, ἢ δόμα ἔδωκεν, ἢ ἄρσιν ᾖρεν ἡμῖν;
  ind-AYT: Orang-orang Israel menjawab kepada orang-orang Yehuda, katanya, “Kami sepuluh
    kali lebih layak atas Raja Daud, malah kami melebihimu. Mengapa engkau memandang
    kami rendah? Bukankah tadinya kami yang pertama-tama memutuskan untuk mengembalikan
    raja?” Perkataan orang-orang Yehuda lebih pedas daripada perkataan orang-orang
    Israel.
  nya-nya: Aisraeli anayankha Ayuda kuti, “Ife ndi magawo khumi mwa mfumu imeneyi,
    ndipo kuwonjezera apo, ife tili ndi zinthu zambiri mwa Davide kuposa inu. Tsono
    nʼchifukwa chiyani mukutichita chipongwe? Kodi ife si amene tinayamba kunena za
    kubweretsa mfumu yathu?” Koma anthu a Yuda anayankha mwaukali kwambiri kupambana
    anthu a ku Israeli.
  hrv-hrv: 'A Juda odgovori Izraelu: “Kralj je meni rod. Zašto si se ražestio zbog
    toga? Jesam li jeo na kraljev račun? Ili sam si što prigrabio?”'
  mps-mps: Tama te Israel bidi dabego po wei ponoyu, te tama po wai, “Te bidi me deli
    king pedalubaso da, teda aga te dago tǫ pedai tonalubo king bidaibao. Tama te
    bulu tǫ pedai tomode, te da Israel te nogo si hani elalubao, tama dage Juda bagego
    hani te deli naga elalubao. Mu tama, Devit te dagego hanidu king bidibao, tama
    da nogo si hanigo te dage aiyaba elaluali. Tama tiyu, magi baso dagego da begela
    dolobawe? Dagego bugagia homu kone palao, dago digi te king edaba odasa asabo
    te homu kolesaga yabo page te dade elalubao,” wali. Tiali goli, te Juda dabego
    konila po te bomonama mu olama, tama te Israel dabego po aiyaba elaluai dao.
  tpi-tpi: Na ol man bilong Israel i bekim tok olsem, “Sapos wanpela man i kamap king,
    orait em i stap king bilong kantri bilong yumi. Na insait long dispela kantri,
    mipela Israel i 10-pela lain na yupela Juda i wanpela lain tasol. Tru, Devit i
    kam long lain bilong yupela Juda, tasol em i stap king bilong yumi olgeta, na
    mipela 10-pela lain i winim yupela. Olsem na bilong wanem yupela i rabisim mipela?
    Yupela i mas tingting gut, mipela yet i as bilong dispela tingting long bringim
    king i kam bek.” Tasol ol Juda i tok pait strong moa na i daunim tok bilong ol
    Israel.
  dan-1931: 'Israels Mænd svarede Judas Mænd: “Vi har ti Gange Part i kongen, og tilmed
    har vi Førstefødselsretten fremfor eder; hvorfor har I da tilsidesat os? Og var
    det ikke os, der først talte om at føre vor Konge tilbage?” Men Judas Mænds Svar
    var endnu hårdere end Israels Mænds.'
  vie-OVCB: 'Người Ít-ra-ên đáp lời người Giu-đa: “Chúng tôi có đến mười đại tộc,
    tức có hơn anh em nhiều. Vậy sao anh em coi thường chúng tôi? Không phải chính
    chúng tôi nói đến việc đón vua về trước tiên sao?” Lời qua tiếng lại và người
    Giu-đa còn nặng lời hơn người Ít-ra-ên.'
  guj-2017: ઇઝરાયલના માણસોએ યહૂદિયાના માણસોને જવાબ આપ્યો, “રાજામાં અમારા દસ ભાગ છે,
    દાઉદ પર તમારા કરતાં વધારે અમારો હક છે. તમે શા માટે અમને તુચ્છ ગણો છો? અમારા રાજાને
    પાછો લાવવા વિષે અમારી સલાહ કેમ લીધી નહિ શું અમે ન હતા?” પણ યહૂદિયાના માણસોના શબ્દો
    ઇઝરાયલી માણસોના શબ્દો કરતા વધારે ઉગ્ર હતા.
  pon-2006A: Mehn Israel ko eri sapeng, patohwan, “Kiht me ahneki pwuhng laudsang
    kumwail ong Nanmwarki Depit, mehnda ma kisehmwail. Dahme kumwail mwamwahlkinkitki?
    Pwe kiht me tepin koasoiahda kasapahldohn nanmwarki reht.” Ahpw mehn Suda ko me
