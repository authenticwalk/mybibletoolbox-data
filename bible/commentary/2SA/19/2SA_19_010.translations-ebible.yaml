verse: 2SA.019.010
translations:
  mal-C: ഇപ്പോൾ നമ്മെ ഭരിക്കുന്നതിനായി നാം അഭിഷേകംചെയ്ത അബ്ശാലോം യുദ്ധത്തിൽ കൊല്ലപ്പെടുകയും
    ചെയ്തു. അതിനാൽ രാജാവിനെ തിരികെ വരുത്തുന്ന കാര്യത്തിൽ നിങ്ങൾ ഒന്നും മിണ്ടാതിരിക്കുന്നതെന്ത്?”
  deu-TKW: 'Als nun von Israel jedermann nach seiner Heimat geflohen war, lag das
    ganze Volk im Hader; in allen Stämmen Israels hieß es: Der König hat uns aus der
    Gewalt unserer Feinde befreit und er hat uns aus der Gewalt der Philister errettet:
    nun aber ist er vor Absalom aus dem Lande geflohen;'
  lin-lin: 'Kati na bikolo ya Isalaele, bato bazalaki kotiana tembe mpe koloba : « Mokonzi
    oyo akangolaki biso na maboko ya banguna na biso, bato ya Filisitia, ye nde sik’oyo
    akimi mokili likolo ya Abisalomi ;'
  eng-LSV: and Absalom whom we anointed over us [is] dead in battle, and now, why
    are you silent—to bring back the king?”
  eng-GNV: 'And Absalom, whome we anoynted ouer vs, is dead in battel: therefore why
    are ye so slow to bring the King againe?'
  eng-WEBSTER: And Absalom, whom we anointed over us, is dead in battle. Now therefore
    why speak ye not a word of bringing the king back?
  nhw-BL: '@see-verse:2SA.019.009'
  swh-ONEN: naye Absalomu, tuliyemtia mafuta atutawale, amekufa vitani. Basi mbona
    hamsemi lolote kuhusu kumrudisha mfalme?”
  bba-bba: Yerɑ Isirelibɑn bwese ni sɔɔ kpuro bɑ sikirinɑmɔ bɑ mɔ̀ Dɑfidi sinɑ bokowɑ
    u sun wɔrɑ bɛsɛn yibɛrɛbɑn nɔmɑn di ǹ kun mɑm ko Filisitibɑ. Tɛ̃ wee u yɑkurɑ
    bɛsɛn tem di Abusɑlɔmun sɔ̃.
  eng-KJVCPB: And Absalom, whom we anointed over us, is dead in battle. Now therefore
    why speak ye not a word of bringing the king back?
  mpx-mpx: He Absalom te valila ta hile wala kin i logugui-agila, yaa iya iyaka i
    aliga haveyana. Inoke ga i ola ta mikekei nige ta babaaba ge kin Deibid ta een
    pasikal?”
  luo-luo: kendo Abisalom mane wawiro mondo obed ruodhwa bende osetho e lweny. Mara
    angʼo ulingʼ alingʼa ma ok uwuo e wach mar duogo ruoth?”
  meu-meu: To Absalom, eda pavapava ai ta horoa tauna, na tuan ai vada e mase. Matona,
    hanua pavapavana ihakau-louna asio herevalaiamu badina be dahaka?
  npi-ULB: हामीले अभिषेक गरेको अब्शालोम युद्धमा मरेका छन् । त्यसैले राजालाई फिर्ता
    ल्याउने बारेमा किन तिमीहरू केही बोल्दैनौ?”
  yor-yor: Absalomu, tí àwa fi jẹ ọba lórí wa sì kú ní ogun, ǹjẹ́ èéṣe tí ẹ̀yin fi
    dákẹ́ tí ẹ̀yin kò sì sọ̀rọ̀ kan láti mú ọba padà wá?”
  ind-ind: '@see-verse:2SA.019.009'
  pes-OPCB: '@see-verse:2SA.019.009'
  tgl-ULB: At si Absalom, na ating hinirang para sa atin, ay namatay sa labanan. Kaya
    bakit hindi natin pag-usapan ang pagbabalik muli ng hari?”
  cbu-NT: Ashirangu, iyshat ¿chakamunshitaja mangini tateechini? Atuni, Absalonaatstshat
    kurakareemani ínaranginiya. Itaru, na watam tapazishsha tsiparanguwa. Ashiri,
    ¿ndushat yusur Dapiyaatstam kurakareemich ínanda át? táranganaya.
  hui-hui: Iname Abasalomo ibunaga haguaneni weli odo wialu inanaga kini helarimago
    ai waime bayagola homaya. Anigo agali marume Kini Debidi lone haru dai nabibehedabe,
    lene.
  mya-mya: ငါ​တို့​သည်​အ​ဗ​ရှ​လုံ​အား​ငါ​တို့​၏​ဘု​ရင် အ​ဖြစ်​ဘိ​သိက်​ပေး​ခဲ့​ကြ​သော်​လည်း
    သူ​သည် စစ်​ပွဲ​တွင်​ကျ​ဆုံး​သွား​လေ​ပြီ။ ထို့​ကြောင့် ဒါ​ဝိဒ်​မင်း​အား​ပြန်​လည်​ခေါ်​ဆောင်​ရန်
    အ​ဘယ်​ကြောင့် ငါ​တို့​မ​ကြံ​စည်​ဘဲ​နေ​ကြ ပါ​သ​နည်း'' ဟူ​၍​အ​ချင်း​ချင်း​ငြင်း​ခုံ
    ပြော​ဆို​ကြ​၏။
  bod-N: འོ་སྐོལ་ཚོས་རྒྱལ་པོར་བྱུགས་པའི་ཨབ་ཤཱ་ལོམ་ནི་གཡུལ་ངོར་ཤིའོ། །ད་ལྟ་ཁྱོད་ཚོས་རྒྱལ་པོ་སླར་སྤྱན་འདྲེན་པའི་སྐོར་ཚིག་གཅིག་ཀྱང་མི་ལབ་པ་ཅི་ཞེས་གཏམ་བྱས་སོ།
    །
  sna-sna: uye Abhusaromu, uyo watakazodza kuti atitonge, afa muhondo. Saka munoregereiko
    kutaura nezvokudzosa mambo?”
  spa-BLM: Absalón, a quien ungimos sobre nosotros, ha muerto en la batalla. Ahora,
    pues, ¿por qué no dices una palabra para hacer volver al rey?”
  cac-cac: A vin̈aj Absalón chi' ix co comon aq'uejoch co reyaloc, toxo ix champax
    vin̈ d'a oval. ¿Tas sco tan̈vejec, yuj chi' max quic'xicot vin̈aj rey David chi'
    co reyaloc? xchi eb'.
  swh-ULB: Na Absalomu tuliyemtia mafuta juu yetu amekufa vitani. Hivyo kwa nini hatuongei
    juu ya kumrudisha mfalme tena?”
  bel-bel: Але Авэсалом, якога мы памазалі ў цара над намі, памёр на вайне; чаму ж
    цяпер вы марудзіце вярнуць цара?
  deu-ELBBK: 'Und das ganze Volk stritt miteinander unter allen Stämmen Israels und
    sprach: Der König hat uns aus der Hand unserer Feinde errettet, und er hat uns
    befreit aus der Hand der Philister; und jetzt ist er vor Absalom aus dem Land
    geflohen.'
  mbb-OT: Guntaan, si Absalom is mibpilì tew he iyan pengulu tew minatey ziyà te tebek.
    Deyzey ke ebpengehè kiw te paaǥi he ikepelikù tew si David te kedhadì?”
  mal-2015: നമുക്കു രാജാവായി നാം അഭിഷേകം ചെയ്തിരുന്ന അബ്ശാലോമോ പടയിൽ പട്ടുപോയി. ആകയാൽ
    രാജാവിനെ തിരികെ കൊണ്ടുവരുന്ന കാര്യത്തിൽ നിങ്ങൾ അനങ്ങാതിരിക്കുന്നതു എന്തു എന്നു
    പറഞ്ഞു.
  rmc-rmc: 'Savore kmeňi andral o Izrael pes vesekedinenas maškar peste a phenenas:
    „O kraľis amen cirdňa avri andral e zor amare ňeprijaťeľendar, andral e zor le
    Filišťincendar. Ale akana mušinďa te denašel andral kadi phuv le Absolonostar.'
  pes-OPV: و ابشالوم که او را برای خود مسح نموده بودیم، در جنگ مرده است. پس الان شما
    چرا در بازآوردن پادشاه تاخیر می‌نمایید؟»
  ron-1924: Ши Абсалом, пе каре-л унсесем сэ домняскэ песте ной, а мурит ын бэтэлие.
    Де че ну пунець о ворбэ пентру ынтоарчеря ымпэратулуй?”
  ben-OBCV: এবং যাকে আমরা আমাদের উপর শাসনকর্তারূপে অভিষিক্ত করলাম, সেই অবশালোমও যুদ্ধে
    মারা গিয়েছে। তবে তোমরা মহারাজকে ফিরিয়ে আনার বিষয়ে কোনও কথা বলছ না কেন?”
  som-som: Oo Absaaloomkii aynu u subkannay inuu inoo taliyana dagaalkii buu ku dhintay.
    Haddaba maxaad uga hadli weydeen si boqorka loo soo celiyo?
  lat-VUC: 'Absalom autem, quem unximus super nos, mortuus est in bello: usquequo
    siletis, et non reducitis regem?'
  eng-ASVBT: And Absalom, whom we anointed over us, is dead in battle. Now therefore
    why speak ye not a word of bringing the king back?
  ita-1885: Ed Absalom, il qual noi avevamo unto sopra noi, è morto nella battaglia.
    Ora dunque, perchè non dite voi nulla di far ritornare il re?
  eng-LXXUP: 'And all the people disputed among all the tribes of Israel, saying,
    King David delivered us from all our enemies, and he rescued us from the hand
    of the Philistines: and now he has fled from the land, and from his kingdom, and
    from Absalom.'
  eng-ULB: Absalom, whom we anointed over us, has died in battle. So why do you say
    nothing about bringing the king back?”
  spa-VBL: Ahora Absalón, el hombre que elegimos para ser nuestro rey al ungirlo,
    ha muerto en la batalla. ¿Por qué no hacemos algo e invitamos al rey David a volver?”
  fra-_FOB: Or Absalom que nous avions oint pour être roi sur nous, est mort dans
    la bataille. Maintenant donc, pourquoi ne parlez-vous pas de ramener le roi?
  mal-mal: നമുക്ക് രാജാവായി നാം അഭിഷേകം ചെയ്ത അബ്ശാലോമോ യുദ്ധത്തിൽ കൊല്ലപ്പെട്ടു.
    ആകയാൽ രാജാവിനെ തിരികെ കൊണ്ടുവരുന്നതിനെക്കുറിച്ച് നിങ്ങൾ ഒന്നും പറയാതിരിക്കുന്നത്
    എന്ത്? എന്നു പറഞ്ഞു.
  urd-GVR: Ab jab Abīsalūm jise ham ne masah karke bādshāh banāyā thā mar gayā hai
    to āp bādshāh ko wāpas lāne se kyoṅ jhijakte haiṅ?”
  suz-BL: मुल गो इं पिप सेल्‍शो अब्‍सालोम लडाइम बेक्‍त। मोपतीके गो मुल मारदे पिप कली
    लेश्‍शा मचाक्‍नया?” देंमुमा बाक्‍त।
  ita-1927: e Absalom, che noi avevamo unto perché regnasse su noi, è morto in battaglia;
    perché dunque non parlate di far tornare il re?”
  ckb-ckb: ئەبشالۆمیش ئەوەی بەسەر خۆمانەوە دەستنیشانمان کرد لە جەنگدا مرد، بۆچی سەبارەت
    بە هێنانەوەی پاشا بێدەنگن؟»
  eng-BBE: And Absalom, whom we made a ruler over us, is dead in the fight. So now
    why do you say nothing about getting the king back? And word of what all Israel
    was saying came to the king.
  kan-OKCV: ನಮ್ಮನ್ನು ಆಳಲು ನಾವು ಅಭಿಷೇಕಿಸಿದ ಅಬ್ಷಾಲೋಮನು ಯುದ್ಧದಲ್ಲಿ ಸತ್ತನು. ನಾವು ಈಗ ಅರಸನನ್ನು
    ತಿರುಗಿ ಕರೆದುಕೊಂಡು ಬಾರದೆ, ಸುಮ್ಮನೆ ಇರುವುದು ಏಕೆ?” ಎಂದರು.
  tam-2017: நமக்கு ராஜாவாக அபிஷேகம்செய்யப்பட்ட அப்சலோம் யுத்தத்திலே இறந்தான்; இப்போதும்
    ராஜாவைத் திரும்ப அழைத்துவராமல் நீங்கள் சும்மாயிருக்கிறது என்ன என்று சொல்லிக்கொண்டார்கள்.
  spa-RV-1909: Y Absalom, á quien habíamos ungido sobre nosotros, es muerto en la
    batalla. ¿Por qué pues os estáis ahora quedos en orden á hacer volver al rey?
  ron-BTF: Și Absalom, pe care l-am uns peste noi, a murit în bătălie. De aceea acum,
    de ce nu spuneți un cuvânt pentru aducerea împăratului înapoi?
  eng-WEBP: Absalom, whom we anointed over us, is dead in battle. Now therefore why
    don’t you speak a word of bringing the king back?”
  eng-FBV: Now Absalom, the man we chose to be our king by anointing him, he's died
    in battle. Why don't we do something and invite King David to come back?”
  nld-1939: Maar nu is Absalom, dien we tot koning gezalfd hebben, in de strijd gesneuveld.
    Waarom draalt gij dan nog, om den koning terug te halen naar zijn paleis?
  nch-BL: '@see-verse:2SA.019.009'
  vie-1934: Vả, Aùp-sa-lôm mà chúng ta đã xức dầu cho làm vua chúng ta đã chết trong
    chiến trận. Vậy bây giờ, nhân sao các ngươi không nói đem vua trở về?
  hin-CV: यहां हमने अबशालोम का राजाभिषेक किया और वह युद्ध में मारा गया. तब अब राजा
    को वापस लाने के बारे में कुछ क्यों नहीं किया जा रहा?”
  spa-BES: Y Absalón, a quien hicimos un gobernante sobre nosotros, está muerto en
    la lucha. Entonces, ¿por qué no dices nada sobre recuperar al rey? Y la palabra
    de todo lo que Israel estaba diciendo vino al rey.
  tdx-tdx: 'Niampohek’ amy zao ze hene ondatim-pifokoa’ Israele, fa hoe ty asa’ iareo:
    I mpanjakay ty nañafak’ an-tika am-pità’ o rafelahin-tikañeo, naho ie ty nandrombak’
    an-tika am-pità’ o nte-Pilistio; ie amy zao fa nibañe añe t’i Absalome niakatse
    ty tane toy,'
  tha-KJV: แต่​อับซาโลมผู้​ที่​เราเจิมตั้งไว้เหนือเรานั้​นก​็​สิ​้นชีวิตเสียแล้วในสงคราม
    ฉะนั้นบัดนี้ ทำไมเจ้าไม่​พู​ดอะไรบ้างเลยในเรื่องที่จะเชิญกษั​ตริ​ย์​ให้​เสด็จกลับ”
  por-BR-2018: E Absalão, a quem havíamos ungido sobre nós, é morto na batalha. Por
    que, pois, estais agora quietos em ordem a fazer voltar ao rei?
  deu-ELO: Absalom aber, den wir über uns gesalbt hatten, ist im Streit gestorben;
    und nun, warum schweiget ihr davon, den König zurückzuführen?
  eng-WYC-2018: Certainly Absalom, whom we anointed upon us, is dead in battle; how
    long be ye still, and bring not again the king? (or how long shall ye be silent,
    and not bring back the king?) And the counsel of all Israel came to the king.
  epo-epo: Kaj Abŝalom, kiun ni sanktoleis super ni, mortis en la batalo. Kial do
    vi nun hezitas revenigi la reĝon?
  uig-PIN: Lekin biz üstimizgǝ padixaⱨ boluxⱪa mǝsiⱨ ⱪilƣan Abxalom bolsa jǝngdǝ ɵldi.
    Əmdi nemixⱪa padixaⱨni yandurup elip kelixkǝ gǝp ⱪilmaysilǝr? deyixti.
  beo-beo: Ninia da A:basalome hina bagade hamoma:ne susuligi sogagala:le ilegei.
    Be e da gegesu ganodini fane legei dagoi ba:i. Amaiba:le, hina bagade Da:ibidi,
    amo bu oule misunu da defea.”
  tpi-OTNT: Yumi bin makim Apsalom i kamap king bilong yumi, tasol ol i pait na ol
    i bin kilim em i dai pinis. Orait bilong wanem yumi sindaun nating na yumi no
    bringim King Devit i kam bek?”
  hau-SA: kuma shi Absalom, da muka naɗa yă yi mulkinmu, ya mutu a yaƙi. Saboda haka
    don me ba kwa ce wani abu game da dawo da sarki?”
  uig-LAT: Lékin biz üstimizge padishah bolushqa mesih qilghan Abshalom bolsa jengde
    öldi. Emdi némishqa padishahni yandurup élip kélishke gep qilmaysiler? déyishti.
  nde-nde: njalo u-Abhisalomu, esamgcobayo ukuba asibuse, ufile empini. Ngakho kungani
    lingatsho lutho ngokubuyisa inkosi na?”
  ton-ton: Pea ko ʻApisalomi ʻaia naʻa tau fakanofo kiate kitautolu, kuo mate ʻi he
    tau. Pea ko ia foki ko e hā ʻoku mou taʻelea ai ke toe ʻomi ʻae tuʻi?
  ces-1613: Absolon pak, kteréhož jsme pomazali sobě, zahynul v boji. Nyní tedy, proč
    zanedbáváte přivésti zase krále?
  eng-WMB: Absalom, whom we anointed over us, is dead in battle. Now therefore why
    don’t you speak a word of bringing the king back?”
  tam-TCV: நம்மை அரசாளும்படி நாங்கள் அபிஷேகம் செய்த அப்சலோமும் போரில் இறந்துவிட்டான்;
    எனவே மறுபடியும் அரசன் தாவீதை அழைத்து வருவதைப் பற்றி ஏன் ஒன்றும் பேசாமலிருக்கிறீர்கள்?”
    எனத் தங்களுக்குள்ளே பேசிக்கொண்டார்கள்.
  ceb-ULB: Si Absalom nga atong gidihogan nga magmando kanato, namatay na sa gubat.
    Busa nganong wala man kamoy gisulti mahitungod sa pagdalag balik sa hari?”
  pol-UBG: Lecz Absalom, którego namaściliśmy nad sobą, zginął w bitwie. Czemu więc
    teraz nic nie mówicie o sprowadzeniu króla z powrotem?
  agr-agr: Untsu Absalón iina apuji atin adaikamiag duka maaniamunum jakae. Nunika
    duwish ¿wagka David nigki ataktu iina apuji ati tumainchauwaita?” tuidau.
  kyc-kyc: Namwa akali Epesalome doko namwana kiŋi ingyara lao kyawa dokona mamba
    kulimbuo kisakamyuo rombo palyiyama. Dopa pyuo rombo palyiyamanopape baa yanda
    dokona piyaminyisa kumuya. Dokona lao akipamo mendeme kiŋi Dapiti doko kamba minyuo
    dae eparamo dokona lao laa nalyamisi? leyami.
  urd-GVU: اب جب ابی سلوم جسے ہم نے مسح کر کے بادشاہ بنایا تھا مر گیا ہے تو آپ بادشاہ
    کو واپس لانے سے کیوں جھجکتے ہیں؟“
  deu-1912: So ist Absalom, den wir über uns gesalbt hatten, gestorben im Streit.
    Warum seid ihr so nun still, daß ihr den König nicht wieder holet?
  kan-2017: ನಾವು ಅಭಿಷೇಕಿಸಿದ ಅಬ್ಷಾಲೋಮನು ಯುದ್ಧದಲ್ಲಿ ಸತ್ತನು. ಹೀಗಿರುವಲ್ಲಿ ಅರಸನಾದ ದಾವೀದನನ್ನು
    ತಿರುಗಿ ಕರೆದುಕೊಂಡು ಬರಬಾರದೇಕೆ? ಸುಮ್ಮನೆ ಕುಳಿತಿರುವುದೇಕೆ?” ಎಂದು ಮಾತನಾಡಿಕೊಂಡರು.
  yap-yap: Kad gapgep niged Absalom kemang pilung rodad, machane kan li’ u fithik’
    e mael. Ere mang ndabi guy be’ rogon nge yan i pining David nge sul ko pilung?”
  hlt-MCSB: Mamih soah ng'koelh Absalom te caemtloek vaengah duek coeng.Te dongah
    balae tih manghai mael puei ham te hil na phah uh tarha,” a ti uh.
  mdy-ETH: ኑኡኮ ሱኡጌ ማዓንዳጉዲ ዓቤሴሎሜ ኑኡኒ ቲሽኪ ካኣታሤኔ፤ ጋዓንቴ ዒዚ ዖሎይዳ ሃይቄኔ፤ ዓካሪ ካኣቲ ዳውቴ ማሂ ዔኪ
    ሙካኒ ጋዓ ዓሲ ዎይቲ ባይቄይ?» ጋዓኔ።
  twi-ASANTE: Na seesei Absalom a yɛsraa no sɛ ɔmmɛdi yɛn so ɔhene no nso awu. Momma
    yɛnkɔka nkyerɛ Dawid na ɔnsane mmra mmɛdi yɛn so.”
  eng-WEBU: Absalom, whom we anointed over us, is dead in battle. Now therefore why
    don’t you speak a word of bringing the king back?”
  wal-wal: Nu bolli kawotanaadan nuuni tiyido Abeseloomi olan haiqqiichchiis. Yaatin,
    kawuwaa guyye ehaanau intte aibissi co77u giidetii?” yaagidosona.
  spa-PDDPT: Absalón, a quien ungimos como rey de nosotros, murió en la batalla. ¿Por
    qué están callados con respecto a que vuelva el rey?
  gun-gun: Ha'e rami teĩ Absalão nhanderuvixarã nhamoĩ va'ekue ma joe opu'ãa py omano.
    Aỹ ka, mba'e re tu pekyrirĩ ri? Pejapo 'rãgue huvixa ojevy ju aguã rami.
  agu-BL: Ma yi Absalom, yi jun yi ja kabixbaj tetz kareyil, ja quim tul oyintzi'.
    ¿Mbitzun na kach'iw cu'ntz? ¿Nxac qui na oc Luwiy tetz kareyil junt tir?” che'ch.
  ilo-ULB: Ket ni Absalom a pinulutantayo a mangituray kadatayo, ket natay iti gubatan.
    Isu nga apay a saantayo a pagtutungtongan iti maipapan iti pannakaisubli ti ari?”
  kpg-kpg: Gidaadou la gu hagatulu a Absalom belee hai tadau king, gei mee guu made
    i lodo tauwa. Malaa, goodou de ga helekai e hai di godou hai dela gii mee di laha mai
    King David gi tadau baahi?”
  uig-ARA: لېكىن بىز ئۈستىمىزگە پادىشاھ بولۇشقا مەسىھ قىلغان ئابشالوم بولسا جەڭدە
    ئۆلدى. ئەمدى نېمىشقا پادىشاھنى ياندۇرۇپ ئېلىپ كېلىشكە گەپ قىلمايسىلەر؟ دېيىشتى.
  sus-sus: Na bɔnsɔɛ birin nu a falama, «Mangɛ Dawuda bara won ba won yaxuie bɛlɛxɛ
    i, a tan nan won baxi Filisitakae yi ra, kɔnɔ a a gixi nɛ Abisalomi tan ya ra.
  pon-2006: Se keiehdi Apsalom pwe en wiahla at nanmwarki, ahpw met e ketin sipallahr
    nan mahwen. Eri, dahme sohte emen me pahn song en kapwurehkihdo Nanmwarki Depit
    rehtail?”
  jae-jae: Ma Absalom, taŋ aêac taeŋ oso eŋ naŋ, siŋ geseŋ eŋ su. Ma amboac ondoc
    amac ajam taôm tôŋ ma asôm biŋ teŋ gebe akôc kiŋ tau êmu êmêŋŋa atom.”
  ksd-ksd: Ma Absalom, nina di ga ku ia pi na king ure dat, i tar virua ta ra vinarubu.
    Ta ra ava da vavabing upi da ben valilikun mule ra king?
  tur-YTC: Üzerimize meshettiğimiz Avşalom savaşta öldü. Öyleyse şimdi neden kralı
    geri getirmek için bir söz söylemiyorsunuz?”
  grc-BRENT: Καὶ ἦν πᾶς ὁ λαὸς κρινόμενος ἐν πάσαις φυλαῖς Ἰσραὴλ, λέγοντες, ὁ βασιλεὺς
    Δαυὶδ ἐῤῥύσατο ἡμᾶς ἀπὸ πάντων τῶν ἐχθρῶν ἡμῶν, καὶ αὐτὸς ἐξείλετο ἡμᾶς ἐκ χειρὸς
    ἀλλοφύλων· καὶ νῦν πέφευγεν ἀπὸ τῆς γῆς, καὶ ἀπὸ τῆς βασιλείας αὐτοῦ, καὶ ἀπὸ
    Ἀβεσσαλώμ.
  ind-AYT: Absalom, yang sudah diurapi untuk memerintah, sudah mati dalam pertempuran.
    Karena itu, mengapa engkau berdiam diri dan tidak mengembalikan raja?”
  nya-nya: Ndipo Abisalomu amene ife tinamudzoza kuti atilamulire wafa pa nkhondo.
    Tsono nʼchifukwa chiyani simukunena kanthu za kubweretsanso mfumu?”
  hrv-hrv: 'I sav se narod po svim Izraelovim plemenima prepirao govoreći: “Kralj
    nas je izbavio iz ruku naših neprijatelja, on nas je izbavio iz ruku filistejskih,
    a sada je morao pobjeći iz zemlje ispred Abšaloma.'
  mps-mps: Dago te Apsalom te dago king bidi pedalumainu nigilali, tiali goli augwa
    te hwįnama, tama augwaligo te aga ela muai dao. Tialima, magi baso te da olo
    tama bidiyu, tama dago te king Devit ma oda sigi pisąma ebawe?” Augwaligo te
    po wali.
  tpi-tpi: Yumi bin makim Apsalom i kamap king bilong yumi, tasol ol i pait na ol
    i bin kilim em i dai pinis. Orait bilong wanem yumi sindaun nating na yumi no
    bringim King Devit i kam bek?”
  dan-1931: Men Absalom, som vi havde salvet til Konge over os, er faldet i Kampen.
    Hvorfor tøver l da med at føre Kongen tilbage?”
  vie-OVCB: Còn Áp-sa-lôm, người vừa được dân chọn làm vua và vì việc này Đa-vít phải
    bỏ chạy, nay đã tử trận.
  guj-2017: અને આબ્શાલોમ, જેનો આપણે અભિષેક કરીને આપણો અધિકારી નીમ્યો હતો, તે તો યુદ્ધમાં
    માર્યો ગયો છે. માટે હવે રાજાને પાછા લાવવા વિષે આપણે કેમ કશું બોલતા નથી?”
  pon-2006A: Se keiehdi Apsalom pwe en wiahla at nanmwarki, ahpw met e ketin sipallahr
    nan mahwen. Eri, dahme sohte emen me pahn song en kapwurehkihdo Nanmwarki Depit
    rehtail?”
  por-BRBSL: Absalom, que nós ungimos sobre nós, está morto em batalha. Agora, portanto,
    por que você não diz uma palavra para trazer o rei de volta”?
  cth-cth: Maimouh ni satui awi awh e Absalom teh tarantuknae koe a due toe. Bangkongmaw
    siangpahrang bout bankhai awh hane na dei awh hoeh. Bangkong lawkkamuem lah na
    o awh telah a kâpakung awh.
  twi-twi: Na mprempren Absalom a wɔsraa no sɛ ommedi yɛn so hene no nso awu. Momma
    yɛnkɔka nkyerɛ Dawid na ɔnsan mmra mmedi yɛn so.”
  hlt-hlt: Mamih soah ng'koelh Absalom te caemtloek vaengah duek coeng. Te dongah
    balae tih manghai mael puei ham te hil na phah uh tarha,” a ti uh.
  tbz-SIM: 'Isidɑyɛɛribɛ kó ibotí imɔu miɛkɛ kɛ̀ bɛnìtìbɛ̀ɛ ketɛ́ kɛ́nsɛ́í mbɛtɔbɛ̀
    kɛ tú: Okpɑ̀ɑ̀tì Dɑfiti wèè do ti dɛɛtɛ́nɛ̀ ti dootitɔbɛ̀ kɛ ti fìètɛ Fidisitɛ̃ɛ̃bɛ
    nɔu miɛkɛ, weè cokɛ́ Abusɑdɔmmu kɛ yɛ̀ dihɛì.'
  msy-2020: E Apsalom amɨsevezɨ a en atrivimɨn otozɨ, me mɨdorozimɨn aven a mɨsoghezɨ
    an areme. E Devit inigh izɨtɨ a en atrivimɨn ikiam. E bizir tizim mɨzuamam?”
  dop-dop: 'Ḿpʋ́ɣʋ́ Ɩsɛɣɛlɩ tɛtʋ yǝlɑɑ kpekɑ tǝnɑ lɑŋɑ tɑ hɛɛ nɑ pɑ́ tɔŋ sɩ: Wulɑʋ
    yɑpɑ-tʋɣʋ tɑ́ kolontunɑɑ nɑ Filiisi nyǝ́mɑ niŋ tɑɑ nɑ nɔɔnɔɔ ɩ́ seeki ɩcɑtɛ kɛ
    Apǝsɑlɔm tɔɔ?'
  azb-azb: Bizə hakim olmaq üçün məsh etdiyimiz Avşalom isə döyüşdə öldü. İndi padşahı
    geri qaytarmaq barədə niyə susursunuz?»
  eng-DBY: And Absalom, whom we anointed over us, is dead in battle; and now why are
    ye silent as to bringing the king back?
  hin-2017: अबशालोम जिसको हमने अपना राजा होने को अभिषेक किया था, वह युद्ध में मर गया
    है। तो अब तुम क्यों चुप रहते? और राजा को लौटा ले आने की चर्चा क्यों नहीं करते?”
  wol-KYG: 'Ba loolu amee giiri bànni Israyil yépp diisoo ci seen biir. Ña nga naan:
    «Buur Daawudaa nu xettli woon ci sunuy noon, rawatina Filisteen ñi. Bu dawee génn
    réew mi, Absalom a ko waral.'
  eng-YLT: and Absalom whom we anointed over us [is] dead in battle, and now, why
    are ye silent — to bring back the king?'
  eng-WYC-2017: Certainly Absalom, whom we anointed upon us, is dead in battle; how
    long be ye still, and bring not again the king? And the counsel of all Israel
    came to the king.
  eng-WMBB: Absalom, whom we anointed over us, is dead in battle. Now therefore why
    don’t you speak a word of bringing the king back?”
  urd-GVH: अब जब अबीसलूम जिसे हमने मसह करके बादशाह बनाया था मर गया है तो आप बादशाह
    को वापस लाने से क्यों झिजकते हैं?”
  rug-rug: Ele va madia gita se Abusalamu pude na nada baṉara gua, ba ele tava mate
    si asa pa vinaripera. Ke vegua be kaiqa tie si la podekia pude turaṉa pule mae
    nia sa baṉara Devita?”
  gaz-gaz: Abesaaloom inni nu akka inni bulchaa keenya taʼuuf jennee dibne sun immoo
    lola irratti duʼeera. Kanaafuu waaʼee mooticha as deebisuu irratti isin maaliif
    waan tokko hin mariʼanne?”
  fra-LSG: 'Or Absalom, que nous avions oint pour qu’il régnât sur nous, est mort
    dans la bataille: pourquoi ne parlez-vous pas de faire revenir le roi?'
  yal-yal: Isirayila bɔnsɔnne birin nun yamaan birin yi matandin tima, e naxa, “Mangan
    bata en ba en yaxune yii, a tan nan en nakisi Filisitine ma, iki a bata a gi yamanani
    Abisalomi a fe ra.
  haw-1868: 'A o Abesaloma ka mea a kakou i poni ai i alii maluna o kakou, ua make
    ia iloko o ke kaua: heaha hoi ka mea e olelo ole aku ai oukou i kekahi huaolelo
    no ka hoihoi ana mai i ke alii?'
  arb-NAV: وَأَبْشَالُومُ الَّذِي نَصَّبْنَاهُ مَلِكاً عَلَيْنَا مَاتَ فِي الْحَرْبِ.
    فَالآنَ لِمَاذَا أَنْتُمْ مُتَقَاعِسُونَ عَنْ إِرْجَاعِ الْمَلِكِ؟»
  ewe-ewe: Míesi ami na Absalom abe míaƒe fia ene, ke wowui le aʋa me. Ekema nu ka
    ta ame aɖeke madze agbagba ana Fia David natrɔ agbɔ o?”
  eng-LEE: '(19:11) And Abshalom, whom we had anointed over us, died in battle: and
    now why are ye silent about bringing the king back?'
  asm-FB: আৰু অবচালোম, আমি যিজনক আমাৰ ওপৰত ৰজা অভিষেক কৰিছিলোঁ, তেওঁৰো ৰণত মৃত্যু
    হ’ল। গতিকে, এতিয়া তোমালোকে কিয় ৰজাক ওভোটাই অনাৰ বিষয়ে একো নোকোৱা?”
  sus-A: نَ بْنسْي بِرِن نُ عَ قَلَمَ، «مَنفّ دَوُدَ بَرَ وٌن بَ وٌن يَشُييٍ بّلّشّ
    عِ، عَ تَن نَن وٌن بَشِ قِلِسِتَكَيٍ يِ رَ، كْنْ عَ عَ فِشِ نّ عَبِسَلٌمِ تَن
    يَ رَ.
  fra-SBL: Absalom, que nous avons oint sur nous, est mort dans la bataille. Maintenant
    donc, pourquoi ne dis-tu pas un mot pour ramener le roi ? »
  hbo-hbo: וַיְהִ֤י כָל־הָעָם֙ נָדֹ֔ון בְּכָל־שִׁבְטֵ֥י יִשְׂרָאֵ֖ל לֵאמֹ֑ר הַמֶּ֜לֶךְ
    הִצִּילָ֣נוּ ׀ מִכַּ֣ף אֹיְבֵ֗ינוּ וְה֤וּא מִלְּטָ֙נוּ֙ מִכַּ֣ף פְּלִשְׁתִּ֔ים
    וְעַתָּ֛ה בָּרַ֥ח מִן־הָאָ֖רֶץ מֵעַ֥ל אַבְשָׁלֹֽום׃
  kik-kik: nake Abisalomu ũrĩa twaitĩrĩirie maguta atũthamakĩre-rĩ, nĩakuĩrĩire mbaara-inĩ.
    Nĩ ũndũ ũcio mwagĩte kwaria ũhoro wa gũcookia mũthamaki nĩkĩ?”
  fra-NCL: 'Tout le peuple, dans toutes les tribus d’Israël, s’accusait, en disant :
    « Le roi nous a délivrés de la main de nos ennemis ; c’est lui qui nous a sauvés
    de la main des Philistins ; et maintenant il a dû fuir du pays devant Absalom.'
  cek-AK: Aicae ukkung ah a suek o ih Absalom loe, misatuk naah duek ving boeh pongah,
    tikhoe vaihi David to siangpahrang ah lak let hanah lok na thui o ai loe? tiah
    thuih o.
  cuk-cuk: Ar anmar, reyga Absalón-nug-imaksanad. Emide, bila-onolesadgi burgwissunnad.
    Degisoggu, Rey-David gannar anmarse-dagega, ¿ibi-boni niksunna? An dakedi, boni
    sate an dakdo. Anmar ese gorsundo.”
  uig-CYR: Лекин биз үстимизгә падиша болушқа мәсиһ қилған Абшалом болса җәңдә өлди.
    Әнди немишкә падишани яндуруп елип келишкә гәп қилмайсиләр? дейишти.
  tel-2017: మనం రాజుగా పట్టాభిషేకం చేసికొన్న అబ్షాలోము యుద్ధంలో చనిపోయాడు. కనుక మనం
    రాజును తిరిగి ఎందుకు తీసుకు రాకూడదు?” అనుకున్నారు.
  hat-BSA: Malgre sa, Absalom, ke nou te onksyone sou nou an, te mouri nan batay la.
    Alò, pou sa, poukisa nou rete san pale nan afè mennen wa a fè l tounen an?”
  kos-kos: Kut tuh mosrwella Absalom elan tokosra lasr, a anwuki el ke mweun. Na efu
    ku wangin mwet som srike in folokunulma Tokosra David?”
  hbo-WLC: וַיְהִ֤י כָל־הָעָם֙ נָד֔וֹן בְּכָל־שִׁבְטֵ֥י יִשְׂרָאֵ֖ל לֵאמֹ֑ר הַמֶּ֜לֶךְ
    הִצִּילָ֣נוּ ׀ מִכַּ֣ף אֹיְבֵ֗ינוּ וְה֤וּא מִלְּטָ֙נוּ֙ מִכַּ֣ף פְּלִשְׁתִּ֔ים
    וְעַתָּ֛ה בָּרַ֥ח מִן־הָאָ֖רֶץ מֵעַ֥ל אַבְשָׁלֽוֹם׃
  ibo-ibo: Absalọm, onye anyị tere mmanụ ka ọ chịa anyị anwụọla nʼagha. Gịnị mere,
    unu a gaghị ekwu okwu i kpọghachite eze anyị?
  ory-ory: ପୁଣି ଆମ୍ଭେମାନେ ଯେଉଁ ଅବଶାଲୋମଙ୍କୁ ଆପଣାମାନଙ୍କ ଉପରେ ଅଭିଷିକ୍ତ କରିଥିଲୁ, ସେ ଯୁଦ୍ଧରେ
    ମରିଅଛି। ଏହେତୁ ତୁମ୍ଭେମାନେ ଏବେ ରାଜାଙ୍କୁ ଫେରାଇ ଆଣିବା ବିଷୟରେ କାହିଁକି ତୁନି ହୋଇ ରହିଅଛ?”
  chk-chk: Nge Apsalom, ätewe sa epiti pwe ach king, a mäla lon maun. Iei mine pwota
    ousap apasa pwe ewe king epwe liwinsefälito?”
  ssd-ssd: Sine Absalom siŋgine gabat suŋgo minwa ŋga madigeŋ ta kame mbolŋge nu balenaig
    le kumna. Ta tuku ndaŋam tuku sine teŋenmba ake ndo minbe. Sine ka gabat suŋgo
    David tumba probe ŋginaig.
  rop-rop: en wibin meigim Ebsalom jidan king blanga wi. Bat imbin dai langa det fait.
    Wal wotfo sambodi kaan go en gajim King Deibid en bringimbek im?” Lagijat na detlot
    Isreil pipul bin toktok miselp.
  ukr-1871: Та Абессалом, що ми помазали його над нами, полїг у бою; чого ж гаєтесь
    привернути царя?
  deu-1951: Nun aber ist Absalom, den wir über uns gesalbt hatten, im Kampfe umgekommen.
    Warum sagt ihr denn nun nichts davon, daß ihr den König zurückholen wollt?
  eng-JPS: (19-11) And Absalom, whom we anointed over us, is dead in battle. Now,
    therefore, why speak ye not a word of bringing the king back?'
  srp-1865: Avesalom pak, kojega pomazasmo za cara nad sobom, pogibe u boju. Sada
    dakle zašto oklijevate te ne dovedete natrag cara?
  lug-lug: Naye Abusaalomu gwe twalonda okutufuga afiiridde mu lutalo. Kaakano kiki
    ekitulobera okukomyawo kabaka?”
  heb-heb: ואבשלום אשר משחנו עלינו מת במלחמה ועתה למה אתם מחרשים להשיב את המלך׃
  ben-IRV: আর আমরা যে অবশালোমকে নিজেদের উপরে অভিষিক্ত করেছিলাম, তিনি যুদ্ধে মারা গেছেন;
    অতএব তোমরা এখন রাজাকে ফিরিয়ে আনার বিষয়ে একটি কথাও বলছ না কেন?”
  pan-pan: ਅਤੇ ਅਬਸ਼ਾਲੋਮ ਜਿਸ ਨੂੰ ਅਸੀਂ ਆਪਣੇ ਉੱਤੇ ਰਾਜਾ ਹੋਣ ਲਈ ਮਸਹ ਕੀਤਾ ਸੋ ਲੜਾਈ ਵਿੱਚ ਮਾਰਿਆ
    ਗਿਆ ਸੋ ਹੁਣ ਤੁਸੀਂ ਰਾਜਾ ਦੇ ਮੋੜ ਲਿਆਉਣ ਲਈ ਕਿਉਂ ਚੁੱਪ ਹੋ?।
  tkr-tkr: Şas xəbvalla hee'ecenva şi g'əyxı'na Avşalomur dəv'ee qik'una. Həşde paççah
    Davud yı'q'əlqa sak'al hı'iynemee, şu nya'a vuççud itteyhe?
  mya-JVB: ငါတို့ ဘိသိက် ပေး၍ ချီးမြှောက်သော အဗရှလုံ သည် စစ်တိုက် ပွဲ၌ သေ ပြီ။ ယခု
    မှာ ရှင် ဘုရင်ကို တဖန် ဆောင်ခဲ့ရမည်ဟုမ ဆို၊ အဘယ်ကြောင့် တိတ်ဆိတ်စွာ နေကြသနည်းဟု
    အချင်းချင်းအပြစ်တင်ကြ၏။
  tte-O: Tauna kona Abisalomi iya tagitesipwai ala kin iloina-yagila, na iya iboitako
    kaleya mena. Kabo gubesi na tamiya-mwanou nige taedeedede yo kin Deibida tagitesipwai
    yoi ipileyoima?”
  tbg-tbg: Viva vimanta tenavu Apasalomuva tinavu avuhainaava variarire ti, tenavu
    vira kaama tauraro viva iqoka raqi vaimanta vira arukaarave. Ho kaiqe tenavu qaiqaa
    Devitira iraariraro viva tinavuqaa raqikiarire, ti.
  hmo-hmo: Bona Abesaloma, iseda king ita halaoa tauna, be tuari dekenai idia alaia.
    Unai dainai namona be king Davida do ita abia mai lou, ani? Badina dahaka tau
    ta ese ia abia mai lou lasi?”
  urd-urd: और अबीसलोम जिसे हमने मसह करके अपना हाकिम बनाया था, लड़ाई में मर गया है
    इसलिए तुम अब बादशाह को वापस लाने की बात क्यों नहीं करते?”
  rus-SYN: Но Авессалом, которого мы помазали в царя над нами, умер на войне; почему
    же теперь вы медлите возвратить царя? И эти слова всего Израиля дошли до царя.
  bqc-SIM: 'Isaili buiↄ guu píi gbɛ̃́ↄ lɛ́ lɛkpaakɛ kↄ̃tɛ̃ɛ aa mɛ̀: Kí wá sí wá
    ibɛɛↄwa, à wá bↄ́ Filitɛ̃ↄ ↄzĩ, ↄ̃ à bàalɛ̀ bↄ̀ wá bùsuu Abisaloũ yã́i.'
  tcz-CHONGTHU: Chule tua ichunguva leng chang dinga thao inupau Absalom la galmu
    nin athitan. Chuti ahileh ibola David chu ileng diuva elekoukit dadiu ham? akitiuve.
  mar-mar: म्हणून अबशालोमची आपण राज्य करण्यासाठी निवड केली. पण तो आता लढाईत मरण पावला
    आहे. तेव्हा आपण आता पुन्हा दावीदाला राजा करू.
  qub-qub: Noganchëga Absalontami churaranchi rayninchïpaj. Nishanchëga pillyachömi
    wañusha. Cananga ¿imatataj rurashun? Simri cutichimushun ray Davidta ari.»
  bqp-bqp: O Abusalomu kà kpatan, akũ à gà zĩ̀lan. Bↄ́n átɛn dã kũ kína gbɛsɛnaaoo?
  hat-hat: Nou te fè /seremoni pou mete Absalon wa peyi a. Men li mouri nan lagè.
    Sa ki kenbe nou koulye a pou nou fè wa David tounen ankò?
  eng-BSB: But Absalom, the man we anointed over us, has died in battle. So why do
    you say nothing about restoring the king?”
  tod-tod: 'Izelayɛle ʋɛlɛyeɠei pɛ bu nuiti ti ɠɛni ɠɛɛzu ɓɔɠɔ ma: «Masagi ɠa é ade
    unmɔɔga ade zili nuiti ma, ma un ge da ma ga, tɔ ɠa é ade unmɔɔga Filiseti nuiti
    ma. Kɛlɛ niizu Aɓesalɔme maaʋele ma, é ʋelaa, é ɠula zooi ʋa.'
  eng-WEBPB: Absalom, whom we anointed over us, is dead in battle. Now therefore why
    don’t you speak a word of bringing the king back?”
  kbq-kbq: Hianagi tagra Absalomu kinia azeri otunanagi, hapi ahazageno fri'ne. Hagi
    nahigeta kini ne' Devitina ke hazageno kini trara eme erino omani'ne?
  nhe-BL: '@see-verse:2SA.019.009'
  bus-bus: Wa Abusalomu kpà kpatan, ben à gà zĩ̀lan. Bↄ́n ée dãa kↄ̃n kína gbɛsɛnao
    dↄↄ?
  gub-BL: Xixak Àmixàràw tuwihawete romo imuigo kar pà. Umàno zeàmàtyry'ymawhu pe.
    Zazeagaw Tawi tuwihawete romo imuigo kar wi pà nehe kury, i'i uzeupeupe wà.
  eng-DRA: 'But Absalom, whom we anointed over us, is dead in the battle: how long
    are you silent, and bring not back the king?'
