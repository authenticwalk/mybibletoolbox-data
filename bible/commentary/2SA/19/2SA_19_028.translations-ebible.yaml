    paek sak, manghai taengah koep ka pang ham akhaw kai hamla duengnah om pueng aya?,”
    a ti nah.
  tbz-SIM: Kòo kɔtoo kɛ́cɑkɛ n yètìrì ɑ borɛ̀, n yiɛ̀ nhokpɑ̀ɑ̀tì ɑ í cɑ̃́ɑ̃́nnɛ̀
    Kuyie ntɔ̃nnì, dɔɔ̀ ɑ dɔ́mɛ̀.
  msy-2020: Kɨ fo, nɨ nan afeziamɨn adarazir gumazamiziba bar me mɨsueghtɨ me arighireghamin
    gavgavim iti. Ezɨ puvatɨ, nɨ nan apangkuvigha na ataghizɨ, kɨ zurara nɨn dɨpenimɨn
    aven itir dagher dakozimɨn api. Kamaghɨn amizɨ, kɨ ua bizir igharaz tam uabɨ danɨngɨsɨ
    nɨn azangan kogham.”
  dop-dop: Ɩlɛnɑ ɩ́ lɑ-m kɔlǝmɔtɔ kɛ nyɑ́ kiŋ. Nyɑ́ tɩɩ wɛ ɩsɩɩ Ɩsɔ ɩsɔtɑɑ tillu kɛ́,
    lɑ mpi pǝ wɛ-ŋ teu tɔ.
  azb-azb: Atamın bütün evi ağam padşahın önündə ölümdən başqa bir şeyə layiq deyilkən
    sən bu qulunu öz süfrəndə yemək yeyənlər arasında qoydun. Artıq padşahdan bir
    şey istəməyə nə haqqım var ki?»
  eng-DBY: For all my father's house were but dead men before my lord the king; and
    thou didst set thy servant among them that eat at thine own table. What further
    right therefore have I? and for what should I cry any more to the king?
  hin-2017: मेरे पिता का समस्त घराना तेरी ओर से प्राणदण्ड के योग्य था; परन्तु तूने
    अपने दास को अपनी मेज पर खानेवालों में गिना है। मुझे क्या हक़ है कि मैं राजा की
    दुहाई दूँ?”
  wol-KYG: Waaye sama surgaa yàq sama der ci yaw. Yaw nag Buur, sang bi, ndokk ba
    nga matee ba mel ni malaakam Yàlla. Kon sang bi, defal li la soob.
  eng-YLT: for all the house of my father have been nothing except men of death before
    my lord the king, and thou dost set thy servant among those eating at thy table,
    and what right have I any more — even to cry any more unto the king?'
  eng-WYC-2017: For the house of my father was no but guilty to [the] death to my
    lord the king; soothly thou hast set [or puttest] me thy servant among the guests
    of thy board; what therefore have I of just complaint, either what may I more
    cry to the king?
  eng-WMBB: For all my father’s house were but dead men before my lord the king; yet
    you set your servant amongst those who ate at your own table. What right therefore
    have I yet that I should appeal any more to the king?”
  urd-GVH: मेरे दादा के पूरे घराने को आप हलाक कर सकते थे, लेकिन फिर भी आपने मेरी इज़्ज़त
    करके उन मेहमानों में शामिल कर लिया जो रोज़ाना आपकी मेज़ पर खाना खाते हैं। चुनाँचे
    मेरा क्या हक़ है कि मैं बादशाह से मज़ीद अपील करूँ।”
  rug-rug: Sari doduru tatamana tanisa tamaqu si garodi tugo pude tava mate koa goi
    baṉara ba va dogoro nau goi sa tinoṉoto sipu henahena pa tevolo, ke loke laena
    koa rau si pude tepa pulea si keketoṉa arilaena koa goi baṉara,” gua si asa.
  gaz-gaz: Silaa wanni maatiin abbaa kootii hundinuu mooticha irraa argachuu malan
    duʼa qofa ture. Ati garuu ana garbicha kee warra maaddii kee irraa nyaatan wajjin
    teessifte. Kana caalaa wanni ani akka naa godhamuuf mooticha gaafachuuf mirga
    qabu maalii?”
  fra-LSG: Car tous ceux de la maison de mon père n’ont été que des gens dignes de
    mort devant le roi mon seigneur; et cependant tu as mis ton serviteur au nombre
    de ceux qui mangent à ta table. Quel droit puis-je encore avoir, et qu’ai-je à
    demander au roi?
  yal-yal: Koni, a bata sa n tan i ya walikɛɛn mafala n kanna xa. Nayi, mangana, i
    luxi nɛn alo Alaa malekana. Naxan nafan i ma, na liga.
  haw-1868: 'No ka mea, ua like me na kanaka make ka poe ohana a pau o kuu kupunakane
    imua o kuu haku o ke alii; aka, ua hoonoho oe i kau kauwa iwaena o ka poe nana
    i ai ma kou papaaina iho: heaha hoi kuu pono e kahea hou aku ai i ke alii?'
  arb-NAV: إِنَّ كُلَّ بَيْتِ أَبِي لَا يَسْتَحِقُّونَ مِنْكَ شَيْئاً سِوَى الْمَوْتِ،
    وَلَكِنَّكَ أَكْرَمْتَنِي، فَجَعَلْتَ عَبْدَكَ بَيْنَ الآكِلِينَ عَلَى مَائِدَتِكَ،
    فَأَيُّ حَقٍّ لِي بَعْدُ أُطَالِبُ بِهِ الْمَلِكَ؟»
  ewe-ewe: Ku koe nye kple nye ƒometɔwo katã míakpɔ mɔ na tso gbɔwò hafi, ke le esia
    teƒe la, ède bubu ŋunye le ame siwo katã ɖua nu kpli wò le kplɔ̃ ŋu la dome! Ekema,
    nu ka ta malĩ liʋĩliʋĩ?”
  eng-LEE: '(19:29) For all of my father''s house were nothing but men deserving death
    with my Lord the king: and yet didst thou set thy servant among those that eat
    at thy own table. What other merit therefore have I, and what to complain of yet
    farther unto the king?'
  asm-FB: কিয়নো মোৰ প্ৰভু মহাৰাজৰ সাক্ষাতে মোৰ সকলো পিতৃ-বংশ কেৱল মৃত্যুৰ যোগ্য আছিল,
    তথাপি আপুনি আপোনাৰ মেজত ভোজন কৰোঁতা সকলৰ মাজত আপোনাৰ এই দাসক বহুৱালে৷ এই হেতুকে
    ৰজাৰ আগত কাতৰোক্তি কৰিবলৈ মোৰ নো আৰু কি অধিকাৰ আছে?”
  sus-A: كْنْ ﭑ مَ كٌنيِ نَشَ سِفَ ﭑ شُن مَقَلَدٍ عِ شْن. يَكْسِ، عِ تَن نَشَن لُشِ
    عَلْ عَلَتَلَ شَ مَلٍكّ، عِ سَفٌي شَ رَبَ.
  fra-SBL: Car toute la maison de mon père n'était qu'un mort devant le roi mon seigneur,
    et tu as mis ton serviteur au nombre de ceux qui ont mangé à ta table. Quel droit
    ai-je donc encore d'en appeler au roi ? »
  hbo-hbo: וַיְרַגֵּ֣ל בְּעַבְדְּךָ֔ אֶל־אֲדֹנִ֖י הַמֶּ֑לֶךְ וַאדֹנִ֤י הַמֶּ֙לֶךְ֙
    כְּמַלְאַ֣ךְ הָאֱלֹהִ֔ים וַעֲשֵׂ֥ה הַטֹּ֖וב בְּעֵינֶֽיךָ׃
  kik-kik: Njiaro ciothe cia guka ciagĩrĩirwo nĩ kũũragwo nĩ mũthamaki mwathi wakwa.
    No wee nĩwaheire ndungata yaku handũ na arĩa marĩĩagĩra metha-inĩ yaku. Nĩ ũndũ
    ũcio ndĩ na kĩhooto kĩrĩkũ gĩa gũgũkaĩra rĩngĩ mũthamaki wakwa?”
  fra-NCL: Et il a calomnié ton serviteur auprès de mon seigneur le roi. Mais mon
    seigneur le roi est comme un ange de Dieu ; fais ce qui te semblera bon.
  cek-AK: Kampa ih imthung takohnawk loe, ka angraeng siangpahrang hmaa ah ni ka duek
    o; toe na tamna hae na caboi nuiah buhcaa kaminawk salakah nang suek; to pongah
    siangpahrang hmaa ah laisaep han timaw ka tawnh? tiah a naa.
  cuk-cuk: Be-an-dummadsoggua, an-gwenadgan, an-bab-neguyaginmalad, bela bese oburgwilegedinad.
    Degi-inigwele, beba mas-gunnega be an-imaksad. Degisoggu, gwen bar bese ibmar-egised
    an itosulid, ar unnila an be-maiga gudiid.
  uig-CYR: Чүнки атамниң җәмәтиниң һәммиси ғоҗам падишаниң алдида өлгән адәмләрдәк
    еди; лекин сили өз қуллирини өзлири билән һәмдәстихан болғанлар арисида қойдила;
    мениң падишаниң алдида пәряд қилғили немә һәққим бар? — деди.
  tel-2017: నా తండ్రి కుటుంబం వారంతా నీ దృష్టిలో చచ్చినవారమై ఉన్నప్పుడు, నువ్వు నీ
    భోజనం బల్ల దగ్గర నీతో భోజనం చేయడానికి దయ చూపించావు. కాబట్టి రాజవైన నిన్ను వేడుకోవడానికి
    నాకు వేరే అవసరం ఏముంటుంది?” అన్నాడు.
  hat-BSA: Paske tout manm lakay papa m pa t plis ke moun mouri devan mèt mwen an,
    wa a. Malgre ou te mete sèvitè ou pami sila ki te manje sou pwòp tab pa ou. Ki
    dwa mwen gen pou m ta plenyen anplis a wa a?”
  kos-kos: Lukun fal tuh kom in uniya nufon mwet in sou lun papa tumuk ah, tuh pa
    kom tuh lela nu sik in wi mongo ke tepu lom uh. Wangin suwohs luk in siyuk kutepacna
    ma sum, leum fulat luk.”
  hbo-WLC: וַיְרַגֵּ֣ל בְּעַבְדְּךָ֔ אֶל־אֲדֹנִ֖י הַמֶּ֑לֶךְ וַאדֹנִ֤י הַמֶּ֙לֶךְ֙
    כְּמַלְאַ֣ךְ הָאֱלֹהִ֔ים וַעֲשֵׂ֥ה הַטּ֖וֹב בְּעֵינֶֽיךָ׃
  ibo-ibo: Nʼagbanyeghị na ụlọ nna m niile dịka ndị nwụrụ anwụ nʼebe onyenwe m bụ
    eze nọ, ma i nyere ohu gị ọnọdụ nʼetiti ndị na-eri nri nʼelu tebul gị. Gịnị bụ
    ikike ọzọ m nwere iji rịọọ eze arịrịọ?”
  ory-ory: ମୋହର ପ୍ରଭୁ ମହାରାଜଙ୍କ ସାକ୍ଷାତରେ ମୋʼ ପିତୃବଂଶ ସମସ୍ତେ ନିତାନ୍ତ ମୃତ୍ୟୁର ଯୋଗ୍ୟ
    ଥିଲେ; ତଥାପି ଆପଣ ଆପଣଙ୍କର ଏହି ଦାସକୁ ନିଜ ମେଜରେ ଭୋଜନକାରୀ ଲୋକମାନଙ୍କ ସଙ୍ଗରେ ସ୍ଥାନ ଦେଲେ।
    ଏହେତୁ ଏବେ ମହାରାଜଙ୍କ ନିକଟରେ ଆଉ କ୍ରନ୍ଦନ କରିବା ପାଇଁ ମୋହର କେଉଁ ଅଧିକାର ଅଛି?”
  chk-chk: Pun pwüngün pwe en, ai samol me ai king, kopwe niela chon leimwen semei
    meinisin. Nge en ka aleniaei ngang noum chon angang lein chokewe ra mongö seni
    om chepel. Esap chüen wor ai pwüng pwe üpwe siö ngonuk, en ai king.”
  ssd-ssd: Ne yiŋe kuasmbi mam tuku ndare kame ta ŋakmba bale farkam kumuŋ ta ne ye
    mapeyina le ye ne tuku wande mbolŋge isukusmba minen. Ta tuku ye maŋ agaŋ inum
    sa ŋgam mbulit ŋgina.
  rop-rop: Bos, ai sabi yubin kilim main dedi femili olabat ded. Bat deibin dum nogudbala
    ting, en deibin lafta abum det panishmen. En yu bina kilim mi ded du. Bat yubin
    kain langa mi, en yubin gibit mi det rait blanga dagadagat daga deya gin langa
    yu ronwan teibul. Wal ai nomo garram det rait blanga askim yu blanga kain langa
    mi.” Lagijat na Mefibosheth bin tok.
  ukr-1871: Уся моя родина не могла нїчого ждати від мого пана й царя, як хиба тільки
    смертї, а ти раба твого прийняв між твої сутрапезники; яке ж іще маю я право жалуватись;
    чого менї ще допевнятись у царя?
  deu-1951: Denn als das ganze Haus meines Vaters nichts anderes war als Leute des
    Todes vor meinem Herrn, dem König, hast du deinen Knecht unter die gesetzt, welche
    an deinem Tische essen; was habe ich noch weiter zu beanspruchen oder zum König
    zu schreien?
  eng-JPS: (19-29) For all my father's house were deserving of death at the hand of
    my lord the king; yet didst thou set thy servant among them that did eat at thine
    own table. What right therefore have I yet? or why should I cry any more unto
    the king?'
  srp-1865: Jer sav dom oca mojega bijahu ljudi koji zaslužiše smrt pred carem gospodarem
    mojim, a ti posadi slugu svojega meðu one koji jedu za stolom tvojim. Pa kakvo
    imam još pravo, i kako se mogu još tužiti caru?
  lug-lug: Ab’ennyumba ya jjajjange bonna baali basaanira kufa bufi mu maaso ga mukama
    wange kabaka, naye nange n’omala gansaasira n’onzikiriza okuba ku abo abatuula
    ku mmeeza yo. Kale kiki kye sifunye okuva eri kabaka?”
  heb-heb: כי לא היה כל בית אבי כי אם אנשי מות לאדני המלך ותשת את עבדך באכלי שלחנך
    ומה יש לי עוד צדקה ולזעק עוד אל המלך׃
  ben-IRV: আমার প্রভু মহারাজের সামনে আমার সমস্ত বাবার বংশ একদম মৃত্যুর যোগ্য ছিল,
    তবুও যারা আপনার টেবিলে আহার করে, আপনি তাদের সঙ্গে বসতে আপনার এই দাসকে জায়গা দিয়েছিলেন;
    অতএব আমার আর কি অধিকার আছে যে, মহারাজের কাছে পুনরায় কাঁদবো?”
  pan-pan: ਕਿਉਂ ਜੋ ਮੇਰੇ ਪਿਤਾ ਦਾ ਸਾਰਾ ਘਰਾਣਾ ਮੇਰੇ ਮਹਾਰਾਜ ਰਾਜਾ ਦੇ ਅੱਗੇ ਮੁਰਦਿਆਂ ਵਰਗਾ ਸੀ
    ਪਰ ਤੁਸੀਂ ਆਪਣੇ ਸੇਵਕ ਨੂੰ ਉਨ੍ਹਾਂ ਨਾਲ ਬਿਠਾਇਆ ਜੋ ਤੁਹਾਡੀ ਮੇਜ਼ ਉੱਤੋਂ ਰੋਟੀ ਖਾਂਦੇ ਹਨ। ਫਿਰ
    ਰਾਜਾ ਦੇ ਅੱਗੇ ਹੋਰ ਦੁਹਾਈ ਦੇਣ ਦਾ ਮੇਰਾ ਕੀ ਅਧਿਕਾਰ ਹੈ?
  tkr-tkr: Yizde q'əsde dekkıne nasılen gırgınbı ğu gyapt'askanniy. Ğumee zı, yiğna
    nukar, yiğne sufranıl gi'ı. Zaqa medın cuvab eyhesın ghal deşin.
  mya-JVB: ကျွန်တော် အဆွေ အမျိုးအပေါင်း တို့သည် အရှင် မင်းကြီး ရှေ့တော်မှာ လူ သေ ဖြစ်ကြသော်လည်း
    ၊ စားပွဲ တော်၌ စား သောသူတို့နှင့်အတူ ကိုယ်တော် ကျွန် ကို နေရာ ပေးတော်မူပြီ။ သို့ဖြစ်၍
    ရှင်ဘုရင် ထံ တော်၌ ကျွန်တော် မြည်တမ်း ရသော အခွင့် သည် အဘယ်သို့ ရှိ ပါသနည်းဟု ပြန်
    လျှောက်သော်၊
  tte-O: Yagu guyau yo yagu kin, kai Saulo tubunao meuloimai nige ama dudulai yabo
    ipapagan manim mena. Tem tauna kona am nuwatu besiele sowasowana ukoyamatemai,
    na nige ugiginauli. Na kowa kuwalo yau am topaisowa yakekakekanya am teibele mena.
    Na nige yagu namwanamwa ipapagan na yakawanoi yoi koliwo.”
  tbg-tbg: Mpo, avuhainaao, are ekaa ti naaqura Sorura ankuqiraaka arukerava vaivaravata,
    are kia mintiraitira, tiriara mpo ike tihara ti qaqi kaaramanta te ai naavuqi
    ekaa enta kara ne vaunarave. Are mintianarara ti, te naantiara ariara vo haikavata
    ti timiarirava kia varianarove turo, tiro.
  hmo-hmo: Lauegu tubuna Saulo ena varavara ibounai be oi ese do oi alaia mase be
    namo, to oi ese oiemu aniani patana dekenai lau oi atoa. Unai dainai lau be mai
    egu maoro lasi noinoi ma ta oi dekenai do lau gwauraia.”
  urd-urd: क्यूँकि मेरे बाप का सारा घराना, मेरे मालिक बादशाह के आगे मुर्दों के तरह
    था तो भी तूने अपने ख़ादिम को उन लोगों के बीच बिठाया जो तेरे दस्तरख़्वान पर खाते
    थे तब क्या अब भी मेरा कोई हक़ है कि मैं बादशाह के आगे फिर फ़रयाद करूँ?
  rus-SYN: хотя весь дом отца моего был повинен смерти пред господином моим царем,
    но ты посадил раба твоего между ядущими за столом твоим; какое же имею я право
    жаловаться еще пред царем?
  bqc-SIM: Ma dii kí, ↄ̃ à gɛ̀ mapi n zↄ̀blena ↄ̃̀ↄkpà n kĩ́i. Ma dii kí dɛ lán
    Lua malaikaewaɛ. Kɛ lá à kɛ̀nɛ maawa.
  tcz-CHONGTHU: Chule keima le kainsung mite jouse hi athi dinga lom kahi bou ve ka
    pakai, hinlah hichu hilou vin nangman neijabol in nadokhangah an neineh khompi
    e! hiche kalvar a chu epi kathum nahlai ding ham?
  mar-mar: माझ्या बापाचे सर्व घराणे स्वामीराजासमोर मृतवत होते; तरी आपण आपल्या दासाची
    आपल्या पंक्तीस बसणार्‍यांमध्ये नेमणूक केली; महाराजांजवळ आणखी दाद मागायचा मला काय
    हक्क आहे?
  qub-qub: Papanë casta cajtaga llapantami wañuchinayqui caran. Chaypis nogataga gayamashcanqui
    iwal micunapaj. Chayno caycaptenga masta manami mañacömannachu.»
  bqp-bqp: Ma dikiri kína, à de yã n ma de bedenↄ dɛ̀dɛ ń pínki, akũ n makũ n zↄ̀bleri
    baka kàkara kũ n gbɛ̃ kũ òdi pↄ́ ble lɛɛlɛnↄ. Má zɛ́ vĩ mà kútɛ ke kɛnnɛ doro.
  hat-hat: Tout moun nan fanmi Sayil, granpapa m' lan, te merite pou ou te touye yo
    vre. Men monwa, ou ban m' dwa pou m' manje sou menm tab avè ou. Mwen pa gen dwa
    mande monwa ankenn lòt favè ankò.
  eng-BSB: For all the house of my grandfather deserves death from my lord the king,
    yet you have set your servant among those who eat at your table. What further
    right, then, do I have to keep appealing to the king?”
  tod-tod: Kɛlɛ nà-botiɠɛ nui ʋaa è ʋɔ bɛ, é zɛɛi ʋɛɛ mà. Kɛlɛ màliɠii masagi,
    ɗa ga eɠɛ GALA ná-geezuɠeelai. Nii nɔpɛ soloogai è ɠaazu, naa ɠɛ.
  eng-WEBPB: For all my father’s house were but dead men before my lord the king;
    yet you set your servant amongst those who ate at your own table. What right therefore
    have I yet that I should appeal any more to the king?”
  kbq-kbq: Hagi kagra nenfa nagara maka tahe frintesine. Hianagi kagra nagrane ne'zana
    eme no hunka hanke'na, kagrane ne'zana ne'noe. Hagi ranimoka na'ante mago'a zankura
    kagrira kantahige'na erigahue.
  nhe-BL: Pampa tojuanti tlen tiichaj ehuani Saúl san quinamiquiyaya techmictijtosquía.
    Pero techicnelijtoc huan hasta technotzqui para ma niitztos mochaj huan ma nitlacuas
    mohuaya mojmostla. Ax tleno quinamiqui nimitztlajtlanis más.
  bus-bus: Ma dii kí, à dɛ yã n ma de bɛdeenↄ dɛ̀dɛ ń píngi, ben n mamↄma n zↄ̀bleri
    baka kàkↄ̃a kↄ̃n n gbɛ̃ kɛ̀ aↄ̃è pↄ́ ble lɛdoonↄ. Má zɛ́ vĩ mà kúɛ ke kɛnnɛ dↄro.
  gub-BL: Erepuner mo heru iànàm paw wazuka haw rehe. Nerezuka kwaw wà. Herenoz pe
    neràpuz me hemumai'u kar pà ne. A'e rupi ni amo ae ma'e naenoz kwaw newe ihe nehe
    kury. Napuner kwaw kury, i'i izupe.
  eng-DRA: 'For all of my father’s house were no better than worthy of death before
    my lord the king; and thou hast set me thy servant among the guests of thy table:
    what just complaint therefore have I? or what right to cry any more to the king?'
