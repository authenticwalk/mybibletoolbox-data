verse: 2SA.019.028
translations:
  mal-C: എന്റെ യജമാനനായ രാജാവിങ്കൽനിന്നും എന്റെ വലിയപ്പന്റെ പിൻഗാമികളെല്ലാം മരണമല്ലാതെ
    മറ്റൊന്നും അർഹിച്ചിരുന്നില്ല. എന്നാൽ അങ്ങ്, അങ്ങയുടെ ദാസനായ അടിയന്, അങ്ങയുടെ മേശയിങ്കൽ
    ഭക്ഷണത്തിന് ഇരിക്കുന്നവരോടുകൂടെ സ്ഥാനം തന്നു. അങ്ങനെയിരിക്കെ രാജാവിന്റെ സമക്ഷത്തിൽ
    മറ്റെന്തെങ്കിലുംകൂടി അപേക്ഷിക്കാൻ അടിയന് എന്തവകാശം?”
  deu-TKW: 'Aber er hat deinen Sklaven bei meinem königlichen Herrn verleumdet. Doch
    mein königlicher Herr gleicht dem Engel Gottes: so thu, was dir gut dünkt!'
  lin-lin: Kasi Tsiba, mosali na ngai, akosaki ngai. Akoselaki mosali na yo makambo
    epai ya mokonzi, nkolo na ngai. Mokonzi, nkolo na ngai, azali lokola Anjelu na
    Nzambe. Boye sala sik’oyo makambo oyo omoni ete ezali malamu.
  eng-LSV: for all the house of my father have been nothing except men of death before
    my lord the king, and you set your servant among those eating at your table, and
    what right do I have anymore—even to cry anymore to the king?”
  eng-GNV: 'For all my fathers house were but dead men before my lord the king, yet
    diddest thou set thy seruant among them that did eate at thine owne table: what
    right therefore haue I yet to crye any more vnto the king?'
  eng-WEBSTER: 'For all of my father''s house were but dead men before my lord the
    king: yet didst thou set thy servant among them that ate at thy own table. What
    right therefore have I yet to cry any more to the king?'
  nhw-BL: Pampa tojuanti catli tiichaj ehuani Saúl san quinamiquiyaya techmictijtosquía.
    Pero techicnelijtoc huan hasta technotzqui para ma niitztos mochaj huan ma nitlacuas
    mohuaya mojmostla. Amo tleno quinamiqui nimitztlajtlanis más.
  swh-ONEN: Wazao wote wa baba yangu hawastahili kitu kingine isipokuwa kifo kutoka
    kwa bwana wangu mfalme, lakini ulimpa mtumishi wako nafasi miongoni mwa wale waliokula
    mezani pako. Je, ninayo haki gani kumwomba mfalme zaidi ya hayo?”
  bba-bba: Mɑ u dɑ u mɑn sɑnkɑ wunɛn mi. Nɛn yinni sinɑ boko, nɑ yɛ̃ mɑ ɑ sɑ̃ɑwɑ nɡe
    Gusunɔn ɡɔrɑdo. A koowo nɡe mɛ n nun wɛ̃re.
  eng-KJVCPB: 'For all of my father’s house were but dead men before my lord the king:
    yet didst thou set thy servant among them that did eat at thine own table. What
    right therefore have I yet to cry any more unto the king?'
  mpx-mpx: No babala ge no kin, Sol tubunau gegewema nige wama sapu etega i gagan
    matamwa, bosowaina te nu lopaaligama. Yaa owa u ba nau wam totuwalali ya aanana
    wam teibola. He nige no sapu i gagan ge na awanun vevehe eliyam.”
  luo-luo: Anywolana duto ne ok onego gen gimoro moa kuom ruodha ma en ruoth makmana
    tho, to ne imiyo jatichni obet kod jogo machiemo e mesani. En ratiro mane ma an-go
    madimi amed keto kwayona ni ruoth?”
  meu-meu: Badina be tamagu ena iduhu taudia iboudiai na egu lohia bona egu pavapava
    vairamu ai e revadia mase; a oi ese emu hesiai tauna na emu pata ai e anianimu
    taudia bogaragidiai o atogu. Dahaka dainai hanua pavapavana ma baina tai henia
    lou?
  npi-ULB: किनकि मेरो मालिक राजाको सामु मेरो बुबाको सबै घराना मृत मानिसहरू थिए, तर
    हजुरले आफ्नो सेवकलाई आफ्नै टेबलमा खानेमध्येको बनाउनुभयो । यसकारण म अझै राजासँग
    पुकारा गर्नुपर्ने मेरो के अधिकार छ र?”
  yor-yor: Nítorí pé gbogbo ilé baba mi bí òkú ènìyàn ni wọ́n sá à rí níwájú olúwa
    mi ọba, ìwọ sì fi ipò fún ìránṣẹ́ rẹ láàrín àwọn tí ó ń jẹun ní ibi oúnjẹ. Nítorí
    náà àre kín ni èmi ní tí èmi yóò fi máa ké pe ọba síbẹ̀.”
  ind-ind: Lagipula, seluruh keturunan kakekku sebenarnya layak dihukum mati oleh
    Tuan. Tetapi dengan mengizinkan hambamu makan semeja dengan Tuan, engkau memperlakukan
    saya seperti anggota keluarga! Hambamu ini merasa puas dan tidak perlu minta apa-apa
    lagi.”
  pes-OPCB: «من و همهٔ بستگانم می‌بایست به دست پادشاه کشته می‌شدیم، ولی در عوض به
    من افتخار دادید بر سر سفره‌تان خوراک بخورم! پس من چه حق دارم از پادشاه توقع بیشتری
    داشته باشم؟»
  tgl-ULB: Dahil ang lahat ng sambahayan ng aking ama ay mga patay na tao sa harapan
    ng aking panginoong hari, pero ginawa mo ang iyong lingkod kasama mong kumakain
    sa iyong mesa. Anong karapatan meron ako para umiyak pa rin ako sa hari?”
  cbu-NT: Shiy nuwaa pachirinimandi Saularinimand pachamaam waritartaa, shiyshat mangish
    wanasireerush aparinimandi Jonatanamand nuwaa kapung chinarangsha. Ashirangush,
    nuwapat washunand shiyamun misarish katungaranginiya. Ashiri amb ashkuri, ¿mayaatsee
    shiyaa arang mashchi? tárangiya.
  hui-hui: Í̠na i̱ aba waneigini dameneru ina bibahende bai holene winigo ai í̠na
    i̱ dara howa í̠ andagaha tomo mandagi nabiya íbu larigola nalu haruligoni. Ani
    biruligo manda bialu áyu í̠hondo lone mbirale mbira ngi lolene nawi manda bido,
    lene.
  mya-mya: အ​ကျွန်ုပ်​ခ​မည်း​တော်​၏​အိမ်​ထောင်​စု​သား အ​ပေါင်း​တို့​သည် အ​ရှင်​၏​လက်​တွင်​ကွပ်​မျက်
    ခြင်း​ကို​ခံ​ထိုက်​သူ​များ​ဖြစ်​ပါ​၏။ သို့​သော် လည်း​အ​ရှင်​သည်​အ​ကျွန်ုပ်​အား​အ​ရှင့်​စား
    တော်​ပွဲ​တွင်​စား​သောက်​ခွင့်​ကို​ပေး​တော်​မူ ပါ​၏။ အ​ရှင်​မင်း​ကြီး​ထံ​မှ​အ​ဘယ်​အ​ရာ
    ကို​မျှ​ထပ်​မံ​အ​သ​နား​ခံ​ရန်​မ​ရှိ​တော့ ပါ'' ဟု​လျှောက်​လေ​၏။
  bod-N: བདག་གི་ཕ་རྒྱུད་ཐམས་ཅད་ནི་བདག་གི་ཇོ་བོ་དང་བདག་གི་རྒྱལ་པོའི་དྲུང་དུ་ཤི་འོས་པའི་མི་ལྟ་བུ་ཡིན་ཡང་།
    རྒྱལ་པོ་ཁྱེད་ཀྱིས་ཞབས་ཕྱི་བདག་ནི་ཁྱེད་ཀྱི་གསོལ་ལྕོག་ལས་ཟས་སྤྱོད་པའི་གྲལ་དུ་བཅུག་པས།
    ད་ནི་བདག་ལ་རྒྱལ་པོར་འོ་དོད་འབོད་པའི་དབང་ཞིག་གང་དུ་ཡོད་ཅེས་ཞུས་པ་དང་།
  sna-sna: Zvizvarwa zvose zvasekuru vangu hazvifanirwi nechimwe chinhu asi rufu ruchibva
    kuna she wangu mambo, asi makapa muranda wenyu nzvimbo pakati paavo vanodya patafura
    yenyu. Saka ini ndine mvumo yeiko yokukumbirazve kuna mambo?”
  spa-BLM: Porque toda la casa de mi padre no era más que hombres muertos ante mi
    señor el rey; sin embargo, tú pusiste a tu siervo entre los que comían a tu mesa.
    ¿Qué derecho, pues, tengo todavía para apelar más al rey?”
  cac-cac: Vach'chom masanil yin̈tilal in mam vicham syal a milanchamoc, palta ix
    in avtej vael ed'oc d'a a mexa, yuj chi' man̈xalaj tas vach' valani, xchi vin̈.
  swh-ULB: Kwa maana nyumba yote ya baba yangu walikuwa maiti mbele ya bwana wangu
    mfalme, lakini ukamweka mtumishi wako miongoni mwao walao mezani pako. Kwa hiyo
    nililiye haki gani zaidi kwa mfalme?”
  bel-bel: хоць увесь дом бацькі майго быў варты сьмерці перад гаспадаром царом маім,
    але ты пасадзіў раба твайго сярод бяседнікаў за сталом тваім; якое ж я маю права
    скардзіцца яшчэ перад царом?
  deu-ELBBK: 'und er hat deinen Knecht bei meinem Herrn, dem König, verleumdet. Aber
    mein Herr, der König, ist wie ein Engel Gottes: So tu was gut ist in deinen Augen.'
  mbb-OT: Ereg pezem he ebpenhimetayan nu is menge kevuwazan te apù ku, piru siak
    is suluǥuen nu ne nehizuwan nu su impekaan nu zuma kenikew. Umbe kenà ad ereg
    he edhangyù pa kenikew te pebur.”
  mal-2015: യജമാനനായ രാജാവിന്റെ മുമ്പാകെ അടിയന്റെ പിതൃഭവനമൊക്കെയും മരണയോഗ്യർ ആയിരുന്നു;
    എങ്കിലും അടിയനെ അവിടത്തെ മേശയിങ്കൽ ഭക്ഷിക്കുന്നവരുടെ കൂട്ടത്തിൽ ആക്കി; രാജാവിനോടു
    ആവലാധി പറവാൻ അടിയന്നു ഇനി എന്തു അവകാശമുള്ളു?
  rmc-rmc: A ov tuke pre mande namištes vakerelas, rajeja the kraľina miro. Ale tu,
    rajeja miro the kraľina, sal sar le Devleskro aňjelos. Ker avke, sar tu kames.
  pes-OPV: زیرا تمامی خاندان پدرم به حضورت آقایم، پادشاه، مثل مردمان مرده بودند، و
    بنده خود را در میان خورندگان سفره ات ممتازگردانیدی، پس من دیگر‌چه حق دارم که باز
    نزدپادشاه فریاد نمایم.»
  ron-1924: Кэч тоць чей дин каса татэлуй меу ау фост ниште оамень вредничь де моарте
    ынаинтя ымпэратулуй, домнул меу, ши тотушь ту ай пус пе робул тэу ын рындул челор
    че мэнынкэ ла масэ ку тине. Че дрепт май пот авя еу ши че ам сэ чер еу ымпэратулуй?”
  ben-OBCV: আমার ঠাকুরদাদার সব বংশধরই আমার প্রভু মহারাজের কাছ থেকে মৃত্যু ছাড়া আর
    কিছুই পাওয়ার যোগ্য নয়, কিন্তু আপনি সেইসব লোকের মাঝখানে আপনার দাসকে এক স্থান
    করে দিয়েছেন, যারা আপনার টেবিলে বসে ভোজনপান করে। তাই মহারাজের কাছে আর কোনও আবেদন
    জানানোর অধিকার কি আমার আছে?”
  som-som: Waayo, reerka aabbahay oo dhammu waxay ahaayeen sida dad dhintay oo kale
    xaggaaga boqorow, sayidkaygiiyow, laakiinse anoo addoonkaaga ah waxaad i dhex
    fadhiisisay kuwa wax ka cuna miiskaaga. Haddaba weli xaqee baan u leeyahay inaan
    mar dambe kuu qayshado, boqorow?
  lat-VUC: 'Neque enim fuit domus patris mei, nisi morti obnoxia domino meo regi:
    tu autem posuisti me servum tuum inter convivas mensæ tuæ: quid ergo habeo justæ
    querelæ? aut quid possum ultra vociferari ad regem?'
  eng-ASVBT: For all my father’s house were but dead men before my lord the king;
    yet didst thou set thy servant among them that did eat at thine own table. What
    right therefore have I yet that I should cry anymore unto the king?
  ita-1885: Conciossiachè tutta la casa di mio padre non sia se non d'uomini che hanno
    meritata la morte appo il re, mio signore; e pur tu avevi posto il tuo servitore
    fra quelli che mangiano alla tua tavola. E qual diritto ho io ancora, e che ho
    io da gridare più al re?
  eng-LXXUP: 'And he has dealt deceitfully with thy servant to my lord the king: but
    my lord the king is as an angel of God, and do thou that which is good in thine
    eyes.'
  eng-ULB: For all my father's house were dead men before my master the king, but
    you set your servant among those who ate at your own table. What right therefore
    have I that I should still cry any more to the king?”
  spa-VBL: Toda la familia de mi abuelo sólo podía esperar la muerte de Su Majestad,
    pero usted me incluyó a mí, su siervo, entre los que comen en su mesa. Entonces,
    ¿qué derecho tengo a pedirle al rey algo más?” .
  fra-_FOB: Car, bien que tous ceux de la maison de mon père aient mérité la mort
    de la part du roi mon seigneur, cependant tu as mis ton serviteur parmi ceux qui
    mangeaient à ta table. Et quel droit ai-je encore? Qu'ai-je encore à me plaindre
    auprès du roi?
  mal-mal: എന്റെ യജമാനനായ രാജാവിന്റെ മുമ്പാകെ അടിയന്റെ പിതൃഭവനമൊക്കെയും മരണയോഗ്യർ
    ആയിരുന്നു; എന്നിട്ടും അടിയനെ അവിടത്തെ മേശയിങ്കൽ ഭക്ഷിക്കുന്നവരുടെ കൂട്ടത്തിൽ ആക്കി;
    രാജാവിനോട് സങ്കടം പറവാൻ അടിയന് ഇനി എന്ത് അവകാശമുള്ളു?
  urd-GVR: Mere dādā ke pūre gharāne ko āp halāk kar sakte the, lekin phir bhī āp
    ne merī izzat karke un mehmānoṅ meṅ shāmil kar liyā jo rozānā āp kī mez par khānā
    khāte haiṅ. Chunāṅche merā kyā haq hai ki maiṅ bādshāh se mazīd apīl karūṅ.”
  suz-BL: आं आफ आ खिं ङा मुर नेल्‍ल इन गुइमी बेक्‍चा ङा नकी। तन्‍न गो इन गेय पाइ‍ब
    आं कली इन नु जचा बाक्‍चा गेतीनी। मेको क्‍येङा लाक्‍शा, गो मार शिशी ताइक्‍नुङा
    ङा?” देंमाक्‍त। २सामुएल ९:७
  ita-1927: Poiché tutti quelli della casa di mio padre non avrebbero meritato dal
    re mio signore altro che la morte; e, nondimeno, tu avevi posto il tuo servo fra
    quelli che mangiano alla tua mensa. E qual altro diritto poss’io avere? E perché
    continuerei io a supplicare il re?”
  ckb-ckb: هەموو بنەماڵەی ئێمە خەڵکانێک بوون شایانی ئەوە بوون کە پاشای گەورەم بیانکوژێت،
    تۆش خزمەتکارەکەتت خستە نێو ئەو کەسانەی کە لەسەر خوانەکەت دەخۆن، ئیتر بە چ مافێکەوە
    داواکاریی زیاتر پێشکەش پاشا بکەم؟»
  eng-BBE: 'For all my father''s family were only dead men before my lord the king:
    and still you put your servant among those whose place is at the king''s table.
    What right then have I to say anything more to the king?'
  kan-OKCV: ಏಕೆಂದರೆ ಅರಸನಾದ ನನ್ನ ಒಡೆಯನಿಗೆ ನನ್ನ ತಂದೆಯ ಮನೆಯವರೆಲ್ಲರೂ ಸತ್ತವರಾಗಿ ಇದ್ದರೂ,
    ನಿನ್ನ ಮೇಜಿನಲ್ಲಿ ಭೋಜನ ಮಾಡುವವರೊಳಗೆ ನಿನ್ನ ಸೇವಕನನ್ನು ಇಟ್ಟಿ. ನಾನು ಇನ್ನು ಅರಸನಿಗೆ ಹೆಚ್ಚು
    ಮೊರೆಯಿಡುವುದಕ್ಕೆ ಯೋಗ್ಯನೋ?” ಎಂದನು.
  tam-2017: ராஜாவான என்னுடைய ஆண்டவனுக்கு முன்பாக என்னுடைய தகப்பன் வீட்டார்கள் எல்லோரும்
    மரணத்திற்கு ஏதுவாயிருந்தார்களே தவிர, மற்றப்படி அல்ல; ஆனாலும் உமது பந்தியிலே சாப்பிடுகிறவர்களோடு
    உமது அடியேனை வைத்தீர்; இன்னும் நான் ராஜாவினிடத்தில் முறையிட, இனி எனக்கு என்ன நியாயம்
    இருக்கிறது என்றான்.
  spa-RV-1909: Porque toda la casa de mi padre era digna de muerte delante de mi señor
    el rey, y tú pusiste á tu siervo entre los convidados de tu mesa. ¿Qué derecho
    pues tengo aún para quejarme más contra el rey?
  ron-BTF: Pentru că toți ai casei tatălui meu nu erau decât oameni morți înaintea
    domnului meu, împăratul; totuși tu ai pus pe servitorul tău printre cei care mănâncă
    la masa ta. Ce drept am eu să mai strig către împărat?
  eng-WEBP: For all my father’s house were but dead men before my lord the king; yet
    you set your servant among those who ate at your own table. What right therefore
    have I yet that I should appeal any more to the king?”
