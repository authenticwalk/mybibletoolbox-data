  yal-yal: Kunkibane yi fa alogo e xa mangana denbayaan xali e nun naxan na mangan
    kɛnɛn. Na to yelin Yurudɛn baan gidɛ, Geraa dii Simeyi yi bira mangan yɛtagi.
  haw-1868: I mai la ia i ke alii, mai manao hewa mai kuu haku ia'u, aole hoi e hoomauhala
    i ka mea a kau kauwa i hana kolohe aku ai i ka la a kuu haku a ke alii i puka
    mai ai iwaho o Ierusalema, i waiho ai ke alii ia mea maloko o kona naau.
  arb-NAV: 'قَائِلاً: «لِيَغْفِرْ لِي سَيِّدِي الْمَلِكُ إِثْمِي وَلا يَذْكُرِ افْتِرَاءَ
    عَبْدِهِ عَلَيْهِ عِنْدَمَا خَرَجَ المَلِكُ مِنْ أُورُشَلِيمَ، وَلا يَكْتُمْ ذَلِكَ
    فِي قَلْبِهِ،'
  ewe-ewe: eye wòɖe kuku nɛ be, “Nye aƒetɔ kple fia, meɖe kuku na wò, tsɔ nu vɔ̃ɖi
    siwo mewɔ esi nèdzo le Yerusalem la kem eye nàŋlɔ wo be
  eng-LEE: (19:20) And he said unto the king, Let not my Lord impute it unto me as
    iniquity, neither do thou remember that in which thy servant acted perversely
    on the day that my Lord the king went forth out of Jerusalem, so that the king
    should lay it to his heart.
  asm-FB: আৰু চিমিয়ীই ৰজাক ক’লে, “মোৰ প্ৰভুৱে মোক অপৰাধী বুলি গণনা নকৰিব, মোৰ প্ৰভু
    মহাৰাজ যিৰূচালেমৰ পৰা ওলাই অহা দিনা আপোনাৰ এই দাসে যি অকৰ্ম কৰিছিল, তাক আপুনি
    সোঁৱৰণ কৰি মনত নাৰাখিব।
  sus-A: مِشِيٍ نُ نَ مَنفّ شَ حَمَ مَلِقٍ شُرٍ عِفِرِدٍ تّمُي نَشّ، فٍرَ شَ دِ سِمٍيِ
    نَشَ بِرَ مَنفّ بُن مَ،
  fra-SBL: 'Il dit au roi : « Que mon seigneur ne m''impute pas d''iniquité et ne
    se souvienne pas de ce que ton serviteur a fait de pervers le jour où mon seigneur
    le roi est sorti de Jérusalem, afin que le roi le prenne à cœur.'
  hbo-hbo: וְעָבְרָ֣ה הָעֲבָרָ֗ה לַֽעֲבִיר֙ אֶת־בֵּ֣ית הַמֶּ֔לֶךְ וְלַעֲשֹׂ֥ות הַטֹּ֖וב
    *בְּעַיְנֹו (בְּעֵינָ֑יו) וְשִׁמְעִ֣י בֶן־גֵּרָ֗א נָפַל֙ לִפְנֵ֣י הַמֶּ֔לֶךְ בְּעָבְרֹ֖ו
    בַּיַּרְדֵּֽן׃
  kik-kik: na akĩmwĩra atĩrĩ, “Mwathi wakwa nĩ atige kũndua mwĩhia. Tiga kũririkana
    ũrĩa ndungata yaku yekire mahĩtia mũthenya ũrĩa mũthamaki mwathi wakwa oimire
    Jerusalemu. Mũthamaki nĩatige kũiga ũhoro ũcio meciiria-inĩ make.
  fra-NCL: Déjà le bateau qui devait transporter la maison du roi et se mettre à sa
    disposition, était passé. Séméï, fils de Géra, se jeta aux pieds du roi, au moment
    où celui-ci allait passer le Jourdain,
  cek-AK: Siangpahrang khaeah, Ka angraeng, ka zaehaih na net hmah; ka angraeng siangpahrang,
    Jerusalem na tacawt taak na niah, na tamna kai mah sak ih hmuen to pakuem hmah
    loe, palung thungah doeh suem poe hmah.
  cuk-cuk: 'Geb reyga sogded: —¡Dummadye, wile be an-dake! ¡An begi ichakwa-sunmaksadi,
    begi-ichakwa-sunmaksasuliyob be an-dake! Bitigi be angi isdar-binsasulina gadin.
    Be Jerusalén-neggweburgi nodgua, an begi ichakwa-sunmaksadi, mer bar be ebinsaena
    gadin.'
  uig-CYR: 'падишаға: Ғоҗам қуллириға қәбиһлик санимиғайла; ғоҗам падиша Йерусалимдин
    чиққан күндә қуллириниң қилған қәбиһлигини әслиригә кәлтүрмигәйла; у падишаниң
    көңлигә кәлмисун.'
  tel-2017: “నా యజమానీ, నేను చేసినదాన్ని బట్టి నాపై నేరం మోపవద్దు. రాజువైన నువ్వు
    యెరూషలేము విడిచివెళ్తున్నప్పుడు నేను మూర్ఖత్వంతో చేసిన తప్పును జ్ఞాపకం పెట్టుకోవద్దు.
  hat-BSA: 'Konsa, li te di a wa a: “Pa kite mèt mwen konsidere mwen kòm koupab, ni
    sonje mal ke sèvitè ou te fè nan jou lè mèt mwen an, wa a, te sòti Jérusalem,
    pou wa a ta pran sa a kè.'
  kos-kos: ac fahk, “Leum luk, nunak munas mulkunla ma koluk nga orala ke len se kom
    tuh som liki Jerusalem. Nimet nununkeyu, ku sifil nunku kac.
  hbo-WLC: וְעָבְרָ֣ה הָעֲבָרָ֗ה לַֽעֲבִיר֙ אֶת־בֵּ֣ית הַמֶּ֔לֶךְ וְלַעֲשׂ֥וֹת הַטּ֖וֹב
    בעינו וְשִׁמְעִ֣י בֶן־גֵּרָ֗א נָפַל֙ לִפְנֵ֣י הַמֶּ֔לֶךְ בְּעָבְר֖וֹ בַּיַּרְדֵּֽן׃
  ibo-ibo: sị ya, “Ka Onyenwe m, ghara ịgụkọrọ m njehie m nye m. Echetakwala otu ohu
    gị si mee ihe nʼezighị ezi nʼụbọchị onyenwe m hapụrụ Jerusalem pụọ. Ka eze ghara
    itinye ya nʼobi ya,
  ory-ory: ଆଉ ଶିମୀୟି ରାଜାଙ୍କୁ କହିଲା, “ମୋʼ ପ୍ରଭୁ, ମୋହର ଅପରାଧ ଗଣନା ନ କରନ୍ତୁ, ଅବା ମୋʼ
    ପ୍ରଭୁ ମହାରାଜ ଯିରୂଶାଲମରୁ ବାହାରି ଯିବା ଦିନ ଆପଣଙ୍କ ଦାସ ଅବାଧ୍ୟତାପୂର୍ବକ ଯାହା କରିଅଛି,
    ତାହା ଆପଣ ସ୍ମରଣ ନ କରନ୍ତୁ, ମହାରାଜ ତାହା ଆପଣା ମନକୁ ନ ନେଉନ୍ତୁ।
  chk-chk: o üreni, “Ai samol, kose mochen kosap amwöchü ai tipis, kosap pwal chechemeni
    ai we föför esepwüng üa föri ngonuk, en ai samol me ai king, lon ewe rän ka feil
    seni Jerusalem. Kose mochen kosap chüen ekieki usun.
  ssd-ssd: 'nu sana: O gabat suŋgo, o buk ne Yerusalem kusremba kina le ye ne mbolŋge
    mbaren ta kile ne ye sinayumba ye tuku mbar ta ŋakmba gilaiŋga.'
  rop-rop: Wal wen King Deibid bin redi blanga krosim det Jodan Riba, Shimiyai bin
    kaman langa im, en imbin tjakamdan miselp lida langa im blanga shoum rispek langa
    im, en imbin tok, “Bos, yu nomo jinggabat det nogudbala ting weya aibin dum langa
    yu wen yubin gowei brom Jerusalem. Yu larramgo mi fri brom det nogudbala ting,
    en yu nomo jinggabat det ting enimo.
  ukr-1871: 'Та й промовив до царя: Нехай мій пан не поставить в провину й забуде
    про те, чим проступився твій раб того дня, як мій пан і царь покинув Ерусалим,
    й не передержуй того в серцї своїм;'
  deu-1951: 'und er sprach zum König: Mein Herr, rechne mir die Missetat nicht zu
    und gedenke nicht an das Böse, was dein Knecht getan hat des Tages, als mein Herr,
    der König, Jerusalem verließ;'
  eng-JPS: '(19-20) And he said unto the king: ''Let not my lord impute iniquity unto
    me, neither do thou remember that which thy servant did iniquitously the day that
    my lord the king went out of Jerusalem, that the king should take it to his heart.'
  srp-1865: 'I reèe caru: ne primi mi bezakonja, gospodaru moj, i ne pominji pakosti
    koju je uèinio sluga tvoj u onaj dan kad je car gospodar moj izašao iz Jerusalima;
    neka car ne misli o tom.'
  lug-lug: n’amwegayirira ng’agamba nti, “Mukama wange ansonyiwe, aleme okujjukira
    ebisobyo bye nakola ku lunaku luli, mukama wange kabaka lwe yava mu Yerusaalemi.
    Kabaka aleme okukijjukira.
  heb-heb: ויאמר אל המלך אל יחשב לי אדני עון ואל תזכר את אשר העוה עבדך ביום אשר יצא
    אדני המלך מירושלם לשום המלך אל לבו׃
  ben-IRV: সে রাজাকে বলল, “আমার প্রভু আমার অপরাধ নেবেন না; যে দিন আমার প্রভু মহারাজ
    যিরূশালেম থেকে বের হন, সেই দিন আপনার দাস আমি যে খারাপ কাজ করেছিলাম, তা মনে রাখবেন
    না, মহারাজ কিছু মনে করবেন না৷
  pan-pan: ਅਤੇ ਰਾਜਾ ਨੂੰ ਆਖਿਆ ਹੇ ਮੇਰੇ ਮਹਾਰਾਜ, ਮੇਰੇ ਉੱਤੇ ਦੋਸ਼ ਨਾ ਲਾਓ ਅਤੇ ਜਿਹੜਾ ਤੁਹਾਡੇ
    ਸੇਵਕ ਨੇ ਜਿਸ ਦਿਨ ਮੇਰਾ ਮਹਾਰਾਜ ਰਾਜਾ ਯਰੂਸ਼ਲਮ ਤੋਂ ਨਿੱਕਲਿਆ ਹਨ ਨਾਲ ਆਖਿਆ ਸੀ ਯਾਦ ਨਾ ਕਰੋ
    ਅਤੇ ਰਾਜਾ ਆਪਣੇ ਮਨ ਵਿੱਚ ਨਾ ਰੱਖੋ।
  tkr-tkr: 'Mang''vee paççahık''le eyhen: – Hasre yizde xərıng''uk''le zal bınah g''umoocecen.
    Ğu, yizda paççah, İyerusalimğançe qığeç''uyne yiğıl zı, yiğne nukaree, hav''una
    bınah yik''el qavaale hımaa''a.'
  mya-JVB: ကျွန်တော် အရှင် သည် ကျွန်တော် ကို အပြစ် ပေး တော်မ မူပါနှင့်။ အရှင် မင်းကြီး
    သည် ယေရုရှလင် မြို့မှ ထွက် တော်မူသော နေ့ ၌ ကိုယ်တော် ကျွန် သည် လွန်ကျူး စွာ ပြုမိသောအမှုကို
    မှတ် တော်မ မူပါနှင့်။ နှလုံး သွင်း တော်မမူပါနှင့်။
  tte-O: Yo iwalo koina iba, “Yagu guyau yo yagu kin, kaliyatenane Yelusalema kulogabaen
    nae yaginauli koliwo. Yakawanoi yagu nae bwaite tabu kununuwatu-kalatani na kunuwatu-pwaiki.
  tbg-tbg: virara tiharo, Mpo, nora vaiintio, are Ieruharemi kera tuvuana entara te
    qora okara ai autu amitaunara, virara irihara kia tiqaa uva vataane turo. Mpo,
    are kia virara qaqi iritaane.
  hmo-hmo: ia hereva, ia gwau, “Lauegu lohia e, mani emu kara, lauegu kerere do oi
    laloaboio. Oi ese Ierusalema oi rakatania dinana, dika bada lau havaraia, be mani
    do oi laloa lou lasi.
  urd-urd: और बादशाह से कहने लगा कि मेरा मालिक मेरी तरफ़ गुनाह मंसूब न करे और जिस
    दिन मेरा मालिक बादशाह येरूशलेम से निकला उस दिन जो कुछ तेरे ख़ादिम ने बद मिज़ाजी
    से किया उसे ऐसा याद न रख कि बादशाह उसको अपने दिल में रख्खे।
  rus-SYN: 'и сказал царю: не поставь мне, господин мой, в преступление, и не помяни
    того, чем согрешил раб твой в тот день, когда господин мой царь выходил из Иерусалима,
    и не держи того, царь, на сердце своем;'
  bqc-SIM: kɛ́ wa e wà bua ń kípi bɛdeↄ, wi e yã́ pↄ́ a ka kígu kɛ yã́i. Ɔ̃
    Gela nɛ́ Simɛi wùlɛ kí aɛ e àↄ gɛ́ buai Yuudɛ̃wa.
  tcz-CHONGTHU: Shimei chu ataovin, “kapakai lengpa, lungset tah in neingaidam in,”
    nangman Jerusalem nadalhah a nalhachan thil phalou tah tah kabol hochu heimil
    inlang nalungsungah jong umsah datan ati.
  mar-mar: तो राजाला म्हणाला, स्वामी, माझ्या हातून घडलेल्या अपराधांचा विचार करू नका.
    महाराज, तुम्ही यरूशलेम सोडून गेलात तेव्हाची माझी कृत्ये विसरून जा.
  qub-qub: 'Simeiga niran: «Amatarmi ruwacö tayta ray. Nogapa juchätaga ama yarpaychu,
    Jerusalenpita llojshiptiqui llutanta yarpashpä gayapashätaga. Ama nanaparämanquichu
    ari tayta.'
  bqp-bqp: 'À pìnɛ: Ma dikiri, ǹsun ma taari yã daro. Yã vãni kũ makũ n zↄ̀bleri
    ma kɛ̀nnɛ gↄrↄ kũ n bo Yurusalɛmu sún dↄnguro. Ma dikiri kína, ǹsungↄ̃ yã pì
    kũna n swɛ̃̀ɛ gũnlo.'
  hat-hat: 'Li di l'' konsa: -Monwa, tanpri! Pa kenbe m'' nan kè! Bliye sa m'' te
    fè ou jou ou t''ap kite lavil Jerizalèm lan. Tanpri, pa kenbe m'' nan kè!'
  eng-BSB: and said, “My lord, do not hold me guilty, and do not remember your servant’s
    wrongdoing on the day my lord the king left Jerusalem. May the king not take it
    to heart.
  tod-tod: Naama ziɛ su, bebei ɗa ziɛi leʋe ga masagi ná-pɛlɛyeɠei, ta é naa ɠɛ,
    nii nɛai masagi ʋɛ. Masagi Zuludɛn leʋegai ma, Geela ná-doun zunui Simeyi looni
    masagi ɠɔɠɔwu,
  eng-WEBPB: He said to the king, “Don’t let my lord impute iniquity to me, or remember
    that which your servant did perversely the day that my lord the king went out
    of Jerusalem, that the king should take it to his heart.
  kbq-kbq: Hagi Simei'a Devitina amanage huno asmi'ne, Jerusalemi kuma'ma atrenka
    nevanke'na hu'noa zankura nagra nasunku huanki ramoka, ana hazenkeni'a atrenanto.
  nhe-BL: 'huan quiilhui: ―Amo xinechtlajtlacolti ipampa nopa fiero tlamantli tlen
    nijchijqui quema tiquisayaya Jerusalén. Xinechtlapojpolhui huan ayoc xiquilnamiqui
    nochi tlen nimitzchihuili.'
  bus-bus: 'À bènɛ: Ma dii, ǹton ma taari yã daro. Yã zaaa kɛ̀ mamↄma n zↄ̀bleri
    má kɛ̀nnɛ gurↄↄ kɛ̀ n bↄ Yerusalɛmu tón dↄnguro. Ma dii kí, ǹtongↄ̃ yã pì kũna
    n swɛ̃̀ guuro.'
  gub-BL: — Tuwihawete, i'i izupe. — Nereharaz ikatu 'ym ma'e newe heremiapo kwer
    wi nehe, Zeruzarez wi nehem awer 'ar mehe arer wi nehe. Nereharaz heremiapo kwer
    wi nehe. Nema'enukwaw zo hehe nehe, i'i izupe.
  eng-DRA: 'Said to him: Impute not to me, my lord, the iniquity, nor remember the
    injuries of thy servant on the day that thou, my lord, the king, wentest out of
    Jerusalem, nor lay it up in thy heart, O king.'
