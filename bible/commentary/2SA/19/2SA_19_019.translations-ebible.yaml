verse: 2SA.019.019
translations:
  mal-C: 'ശിമെയി രാജാവിനോടു പറഞ്ഞു: “എന്റെ യജമാനൻ അടിയനെ കുറ്റക്കാരനായി കണക്കാക്കരുതേ!
    എന്റെ യജമാനനായ രാജാവ് ജെറുശലേം വിട്ടുപോയ ദിവസം അടിയൻ ചെയ്ത തെറ്റ് അവിടന്ന് ഓർക്കരുതേ!
    അതു മനസ്സിൽനിന്ന് മായിച്ചുകളയണമേ!'
  deu-TKW: sie hatten die Furt überschritten, um die Familie des Königs überzusetzen
    und ihm zur Verfügung zu stehen. Und Simei, der Sohn Geras, warf sich vor dem
    Könige nieder, als er eben über den Jordan setzen wollte,
  lin-lin: Bamataki na bwato mpo na kokatisa libota ya mokonzi mpe mpo na kosala nyonso
    oyo ezali malamu na miso ya mokonzi. Tango Shimei, mwana mobali ya Gera, akatisaki
    Yordani, akweyaki liboso ya mokonzi
  eng-LSV: and he says to the king, “Do not let my lord impute iniquity to me; neither
    remember that which your servant did perversely in the day that my lord the king
    went out from Jerusalem—for the king to set [it] to his heart;
  eng-GNV: And saide vnto the King, Let not my lorde impute wickednesse vnto me, nor
    remember ye thing that thy seruant did wickedly when my lorde the King departed
    out of Ierusalem, that the King should take it to his heart.
  eng-WEBSTER: And said to the king, Let not my lord impute iniquity to me, neither
    do thou remember that which thy servant did perversely the day that my lord the
    king went out of Jerusalem, that the king should take it to his heart.
  nhw-BL: 'huan quiilhui: ―Amo techtlajtlacolti por nopa fiero tlamantli catli nijchijqui
    quema tiquisayaya Jerusalén. Techtlapojpolhui huan ayacmo xiquelnamiqui nochi
    catli nimitzchihuili.'
  swh-ONEN: na kumwambia, “Bwana wangu na asinihesabie hatia. Usikumbuke jinsi mtumishi
    wako alivyofanya kosa siku ile bwana wangu mfalme alipoondoka Yerusalemu. Mfalme
    aliondoe moyoni mwake.
  bba-bba: Mɑ bɑ sinɑ bokon yɛnuɡibu ɡurɑmɔ bɑ kɑ tɔburɑmɔ kɑ ɡoo nimkuu bu kɑ win
    nɔnu ɡeu wɑ. Ye sinɑ bokon tii u tɔburɑ u kpɑ, Simɛi wi, u dɑ u yiirɑ win wuswɑɑɔ.
  eng-KJVCPB: and said unto the king, Let not my lord impute iniquity unto me, neither
    do thou remember that which thy servant did perversely the day that my lord the
    king went out of Jerusalem, that the king should take it to his heart.
  mpx-mpx: ge i baek elana i ba, “No babala ge no kin, lan toto Yelusalema u eguluwan
    gegi ya ginol elam. No babala, ya awanun no gegi o bahi nu nunuwahikan, yaa nu
    nuwayoho ge bahi nu kukuhikan atemwa.
  luo-luo: mowachone niya, “Mad ruodha kik kwana ka jaketho. Kik ipar kaka jatichni
    notimo marach chiengʼ ma ruodha ma en ruoth nowuok Jerusalem. Mad ruoth wiye wil.
  meu-meu: e hereva henia, eto, Egu lohia e, basioto lau na kerere, bona emu hesiai
    tauna egu kerere, egu lohia bona egu pavapava na Ierusalem o rakatania dinana
    ai na havaraia, na basio laloa une; hanua pavapavana ese basioma laloa tao.
  npi-ULB: शिमीले राजालाई भने, “मेरो मालिक महाराजाले यरूशलेम छोडेको दिन हजुरका दासले
    गरेको कुरा मनमा नलिनुहोला वा दोषी नठहराउनुहोला । कृपया, यसलाई राजाले हृदयमा नराख्‍नुहोला
    ।
  yor-yor: Ó sì wí fún ọba pé, “Kí olúwa mi ó má ṣe ka ẹ̀ṣẹ̀ sí mi lọ́rùn, má sì ṣe
    rántí àfojúdi tí ìránṣẹ́ rẹ̀ ṣe ni ọjọ́ tí olúwa mi ọba jáde ní Jerusalẹmu, kí
    ọba má sì fi sí inú.
  ind-ind: dan berkata, “Tuanku Raja, mohon jangan mengingat-ingat kesalahan hambamu
    ini dan perbuatan saya pada hari ketika Tuan meninggalkan Yerusalem! Saya mohon
    agar Tuan melupakan semua itu!
  pes-OPCB: 'و گفت: «ای پادشاه، التماس می‌کنم مرا ببخشید و فراموش کنید آن رفتار زشتی
    را که هنگام بیرون آمدنتان از اورشلیم، مرتکب شدم.'
  tgl-ULB: Sinabi ni Simei sa hari, “Huwag, aking panginoon, na hanapin ang pagkakasala
    at isaisip kung ano ang katigasan ng ulo na ginawa ng iyong lingkod ng araw na
    umalis sa Jerusalem ang aking panginoon, ang hari. pakiusap, nawa'y hindi isapuso
    ito ng hari.
  cbu-NT: Kurakaa, nuw shiyaa atina. Yuwamand shiyaa Irusarinash shitungeeshinush,
    nuw mantsir tsiyatarangi, anumand nuwaa tsiyantarishpa; anoo izuuru mbizangcha.
    Na shiyaatsimarishat kukish payukuni, taachinipa.
  hui-hui: Ani buwa Simaihanda kinihondo lalu, I̱naga agali haguane timbuni-o í̠ Yarusaleme
    wahalu tagira ibiringi i̱na í̠hondo mana bayale ndo birugonaga mo wiaho ha nabi
    i̱ni dara halu o birudagoni mo embeda habe. I̱ha anidagua bini lalu miniha manda
    bu wiaabo nahabe.
  mya-mya: အ​ရှင်​မင်း​ကြီး၊ အ​ရှင်​ယေ​ရု​ရှ​လင်​မြို့ မှ​ထွက်​ကြွ​တော်​မူ​စဉ်​အ​ခါ​က
    အ​ရှင့် အား​အ​ကျွန်ုပ်​ပြစ်​မှား​ခဲ့​သည်​ကို​ခွင့်​လွှတ် တော်​မူ​ပါ။ ထို​အ​မှု​အ​တွက်​အ​ကျွန်ုပ်
    အား​ရန်​ငြိုး​ထား​တော်​မ​မူ​ပါ​နှင့်။ ထို အ​မှု​ကို​မေ့​ပျောက်​တော်​မူ​ပါ။-
  bod-N: རྒྱལ་པོ་ལ་འདི་ལྟར། བདག་གི་ཇོ་བོ་དང་བདག་གི་རྒྱལ་པོ་ཡེ་རུ་སཱ་ལེམ་དང་བྲལ་བའི་ཉིན་མོར་ཞབས་ཕྱི་བདག་གིས་ཉེས་པ་བཟོས་ཟིན།
    ད་ནི་བདག་གི་ཇོ་བོས་བདག་ལ་ཉེས་པ་མི་འགེལ་བ་དང་། རྒྱལ་པོའི་ཡིད་ལ་མི་དྲན་ཞིང་ཐུགས་སུའང་མི་འཛིན་པར་མཁྱེན།
  sna-sna: akati kwaari, “Ishe wangu ngaarege kundipa mhaka. Regai henyu kurangarira
    kukanganisa kwakaitwa nomuranda wenyu pazuva rakabva ishe wangu mambo paJerusarema.
    Mambo ngaazvidzime mundangariro dzake.
  spa-BLM: 'Le dijo al rey: “No permita mi señor que me impute iniquidad, ni recuerde
    lo que su siervo hizo perversamente el día en que mi señor el rey salió de Jerusalén,
    para que el rey lo tome en cuenta.'
  cac-cac: 'Ix yalan vin̈ icha tic: —Mamin rey, tzin tevi d''ayach to tzin ac'' nivanc''olal
    yic maxtzac a nacot in mul ix och d''ayach a in a checab'' in tic, ayic ix ach
    el d''a Jerusalén. Mocab'' cot oval d''ayin.'
  swh-ULB: Shimei akamwambia mfalme, “Bwana wangu asinione mwenye hatia au kuyaweka
    moyoni ambayo mtumishi wake alifanya kwa ukaidi siku bwana wangu mfalme alipoondoka
    Yerusalemu. Tafadhari, mfalme na asiyaweke moyoni.
  bel-bel: 'і сказаў цару: не залічы мне, гаспадару мой, у злачынства, і не спамяні
    таго, чым зграшыў раб твой у той дзень, калі гаспадар мой цар выходзіў зь Ерусаліма,
    і ня трымай таго, цару, на сэрцы сваім;'
  deu-ELBBK: (Eine Fähre aber fuhr über, um das Haus des Königs hinüberzuführen und
    zu tun was gut war in seinen Augen.) Und Simei, der Sohn Geras, fiel vor dem König
    nieder, als er im Begriff stand, über den Jordan zu fahren.
  mbb-OT: he egkaǥi te, “Mahal he Hadì, peseyluwa a. Lipati nu en is kenà meupiya
    he neveelan ku kenikew hein ked-awè nu ziyà te Jerusalem.
  mal-2015: എന്റെ യജമാനൻ എന്റെ കുറ്റം എനിക്കു കണക്കിടരുതേ; യജമാനനായ രാജാവു യെരൂശലേമിൽനിന്നു
    പുറപ്പെട്ട ദിവസം അടിയൻ ചെയ്തദോഷം രാജാവു മനസ്സിൽ വെക്കയും ഓർക്കയും അരുതേ.
  rmc-rmc: Pregele prekal o paňi, hoj te preľidžan leskra famelija, a kerde savoro,
    so o David kamelas. Sar o David kamľa te predžal prekal o Jordan, peľa angle leste
    le Geraskro čhavo o Šimej
  pes-OPV: 'و به پادشاه گفت: «آقایم گناهی بر من اسناد ندهد و خطایی را که بنده ات در
    روزی که آقایم پادشاه از اورشلیم بیرون می‌آمد ورزید بیاد نیاورد و پادشاه آن را
    به دل خود راه ندهد.'
  ron-1924: 'Ши а зис ымпэратулуй: „Сэ ну цинэ сямэ домнул меу де нелеӂюиря мя, сэ
    уйте кэ робул тэу л-а окэрыт ын зиуа кынд ымпэратул, домнул меу, ешя дин Иерусалим
    ши сэ ну цинэ сямэ ымпэратул де лукрул ачеста!'
  ben-OBCV: ও তাঁকে বলল, “মহারাজ যেন আমায় দোষী সাব্যস্ত না করলেন। আমার প্রভু মহারাজ
    যেদিন জেরুশালেম ছেড়ে গেলেন, সেদিন আপনার দাস যে অপরাধ করেছিল, তা মনে রাখবেন না।
    মহারাজ যেন তা মন থেকে বের করে ফেলেন।
  som-som: Oo wuxuu boqorkii ku yidhi, Sayidkaygiiyow, dembi ha igu tirin, oo ha xusuusan
    wixii aan anoo addoonkaaga ah si qalloocan kuugu sameeyey maalintii aad Yeruusaalem
    ka baxday, oo boqorow, sayidkaygiiyow, taas qalbiga ha ku qabsan.
  lat-VUC: 'dixit ad eum: Ne reputes mihi, domine mi, iniquitatem, neque memineris
    injuriarum servi tui in die qua egressus es, domine mi rex, de Jerusalem, neque
    ponas, rex, in corde tuo.'
  eng-ASVBT: And he said unto the king, Let not my lord impute iniquity unto me, neither
    do thou remember that which thy servant did perversely the day that my lord the
    king went out of Jerusalem, that the king should take it to his heart.
  ita-1885: 'e disse al re: Il mio signore non m''imputi a colpa, e non ridurti a
    memoria il misfatto che il tuo servitore commise al giorno che il re, mio signore,
    uscì fuor di Gerusalemme, per recarselo a cuore.'
  eng-LXXUP: and they performed the service of bringing the king over; and there went
    over a ferryboat to remove the household of the king, and to do that which was
    right in his eyes. And Shimei the son of Gera fell on his face before the king,
    as he went over Jordan;
  eng-ULB: Shimei said to the king, “Do not, my master, find me guilty or call to
    mind the wrong your servant did the day my master the king left Jerusalem. Please,
    may the king not take it to heart.
  spa-VBL: “Su Majestad, por favor, perdóneme y no tenga en cuenta el mal que yo,
    su siervo, hice cuando Su Majestad salió de Jerusalén. Por favor, olvídelo todo.
  fra-_FOB: 'Et il dit au roi: Que mon seigneur ne m''impute point mon iniquité, et
    ne se souvienne point de ce que ton serviteur fit avec méchanceté, le jour où
    le roi, mon seigneur, sortait de Jérusalem, et que le roi ne le prenne point à
    cœur.'
  mal-mal: എന്റെ യജമാനൻ എന്റെ കുറ്റം എനിക്ക് കണക്കിടരുതേ; എന്റെ യജമാനനായ രാജാവ് യെരൂശലേമിൽനിന്ന്
    പുറപ്പെട്ട ദിവസം അടിയൻ ചെയ്ത ദോഷം രാജാവ് മനസ്സിൽ വയ്ക്കുകയും ഓർക്കുകയും അരുതേ.
  urd-GVR: Us ne iltamās kī, “Mere āqā, mujhe muāf kareṅ. Jo ziyādatī maiṅ ne us din
    āp se kī jab āp ko Yarūshalam ko chhoṛnā paṛā wuh yād na kareṅ. Barāh-e-karm yih
    bāt apne zahan se nikāl deṅ.
  suz-BL: मिनु शिमेइमी पिप कली “आं प्रभु, पिप, गे यरूसलेम प्रोंइची ना आं मरिम्‍शो
    पशो आ पर्बम दोस मगेथु ममिम्‍तीन।
  ita-1927: 'gli disse: “Non tenga conto, il mio signore, della mia iniquità, e dimentichi
    la perversa condotta tenuta dal suo servo il giorno in cui il re mio signore usciva
    da Gerusalemme, e non ne serbi il re risentimento!'
  ckb-ckb: 'بە پاشای گوت: «با گەورەم تاوانم لەسەر نەژمێرێت. ئەو هەڵە گەورەیەی خزمەتکارەکەت
    بە یاد مەهێنەرەوە کە لە ڕۆژی چوونەدەرەوەی پاشای گەورەم لە ئۆرشەلیم کردی. با پاشا
    ئەوە لە دڵی خۆی نەگرێت.'
  eng-BBE: And said to him, Let me not be judged as a sinner in your eyes, O my lord,
    and do not keep in mind the wrong I did on the day when my lord the king went
    out of Jerusalem, or take it to heart.
  kan-OKCV: “ನನ್ನ ಒಡೆಯನೇ, ನನ್ನ ಅಕ್ರಮವನ್ನು ಎಣಿಸದೆ ಅರಸನಾದ ನನ್ನ ಒಡೆಯನು ಯೆರೂಸಲೇಮಿನಿಂದ
    ಹೊರಟು ಬರುವ ದಿವಸದಲ್ಲಿ ತನ್ನ ದಾಸನು ಮೂರ್ಖತನದಿಂದ ಮಾಡಿದ ಕಾರ್ಯವನ್ನು ನೆನಸದೆ, ಅದನ್ನು ತನ್ನ
    ಹೃದಯದಲ್ಲಿ ಇಡದೆ ಇರಲಿ.
  tam-2017: 'ராஜாவைப் பார்த்து: என்னுடைய ஆண்டவன் என்னுடைய அக்கிரமத்தை என்மேல் சுமத்தாமலும்,
    ராஜாவான என்னுடைய ஆண்டவன் எருசலேமிலிருந்து புறப்பட்டுவருகிற நாளிலே, உமது அடியான்
    செய்த துரோகத்தை ராஜா நினைக்காமலும், தம்முடைய மனதில் வைக்காமலும் இருக்கட்டும்.'
  spa-RV-1909: 'Y dijo al rey: No me impute mi señor iniquidad, ni tengas memoria
    de los males que tu siervo hizo el día que mi señor el rey salió de Jerusalem,
    para guardarlos el rey en su corazón;'
  ron-BTF: 'Și a spus împăratului: Să nu îmi impute nelegiuire domnul meu, nici să
    nu îți amintești ceea ce servitorul tău a făcut cu strâmbătate în acea zi când
    a ieșit domnul meu împăratul din Ierusalim; ca împăratul să pună aceasta la inimă.'
  eng-WEBP: He said to the king, “Don’t let my lord impute iniquity to me, or remember
    that which your servant did perversely the day that my lord the king went out
    of Jerusalem, that the king should take it to his heart.
  eng-FBV: “Your Majesty, please forgive me and disregard the wrong that I, your servant,
    did when Your Majesty left Jerusalem. Please forget all about it.
  nld-1939: 'en sprak tot den koning: Moge mijn heer mij de schuld niet aanrekenen,
    en niet denken aan wat uw dienaar misdaan heeft, toen mijn heer en koning uit
    Jerusalem trok. Dat de koning er geen aandacht aan schenke;'
  nch-BL: 'huan quiilhui: ―Amo techtajtacolti por nopa fiero tamanti cati nijchijqui
    quema tiquisayaya Jerusalén. Techtapojpolhui huan ayecmo xiquelnamiqui nochi cati
    nimitzchihuili.'
  vie-1934: 'Người nói cùng vua rằng: Cầu xin chúa tôi chớ kể tội ác cho tôi, và đừng
    nhớ đến sự gian tà mà kẻ tôi tớ vua đã phạm trong ngày vua chúa tôi đi ra khỏi
    Giê-ru-sa-lem. Xin vua chớ để điều đó vào lòng.'
  hin-CV: उसने राजा से तेज आवाज में विनती की, “मेरे स्वामी, न तो मुझे दोषी ठहराएं
    और न ही मेरे उस गलत व्यवहार को याद रखें, जो मैंने मेरे स्वामी महाराज के येरूशलेम
    से जाने के अवसर में किया था. महाराज इसे अपने हृदय में न रखें.
  spa-BES: 'Y díjole: No me dejes juzgar como a un pecador, oh señor mío, y no recuerdes
    el mal que hice el día en que mi señor el rey salió de Jerusalén, o lo tomes en
    serio.'
  tdx-tdx: Nibelobelo eo avao iereo nampitsake ty anjomba’ i mpanjakay, naho hitoloñe
    amy ze atao’e soa ampivazohoa’e. Niba­bok’ añatrefa’ i mpanjakay t’i Simeý ana’
    i Gerà ie fa hitsake Iordaney.
  tha-KJV: กราบทูลกษั​ตริ​ย์​ว่า “ขอเจ้านายของข้าพระองค์อย่าทรงถือโทษความชั่วช้าข้าพระองค์
    และทรงจดจำความผิดที่​ผู้รับใช้​ของพระองค์​ได้​กระทำในวั​นที​่​กษัตริย์​เจ้​านายของข้าพระองค์สละกรุงเยรูซาเล็ม
