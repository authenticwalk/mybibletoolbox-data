verse: 2SA.019.009
translations:
  mal-C: ഇസ്രായേലിന്റെ സകലഗോത്രങ്ങളിലും ജനം പരസ്പരം ഈ വിധം തർക്കിച്ചുകൊണ്ടിരുന്നു;
    “രാജാവു നമ്മെ നമ്മുടെ ശത്രുക്കളുടെ കൈയിൽനിന്നു വിടുവിച്ചു. ഫെലിസ്ത്യരുടെ കൈയിൽനിന്നു
    നമ്മെ രക്ഷിച്ചതും അദ്ദേഹംതന്നെ. എന്നാലിപ്പോൾ അബ്ശാലോംമുഖാന്തരം നാട്ടിൽനിന്ന് ഓടിപ്പോയിരിക്കുന്നു.
  deu-TKW: 'Da stand der König auf und setzte sich unter das Thor. Als man nun dem
    ganzen Volke kund gab: Der König sitzt unter dem Thore! kam alles Volk vor den
    König.'
  lin-lin: Boye mokonzi atelemaki mpe avandaki na ekuke. Bongo tango bayebisaki basoda
    ete mokonzi avandi na ekuke, bango nyonso bayaki pene na ye. Mpe na tango wana,
    bana ya Isalaele bakimaki moto na moto na ndako na ye.
  eng-LSV: And it comes to pass, all the people are contending through all the tribes
    of Israel, saying, “The king delivered us out of the hand of our enemies, indeed,
    he himself delivered us out of the hand of the Philistines, and now he has fled
    out of the land because of Absalom,
  eng-GNV: Then all the people were at strife thorowout all the tribes of Israel,
    saying, The King saued vs out of the hand of our enemies, and he deliuered vs
    out of the hande of the Philistims, and nowe he is fled out of the lande for Absalom.
  eng-WEBSTER: And all the people were at strife throughout all the tribes of Israel,
    saying, The king saved us from the hand of our enemies, and he delivered us from
    the hand of the Philistines; and now he hath fled out of the land for Absalom.
  nhw-BL: 'Huan campa hueli ipan tlali Israel ica huejcapa israelitame mocamanalhuiyayaj
    huan quiijtohuayayaj: “David techmanahuijtoc tlen tocualancaitacahua nopa filisteos,
    pero quema tijtlalijque Absalón para totlanahuatijca, ya quitojtocac David. Pero
    ama mijqui Absalón ipan tlahuilancayotl. Huajca ¿para tlen tijchiyaj? ¿Para tlen
    amo tiquilhuíaj David para ma mocuepa para elis totlanahuatijca sempa?”'
  swh-ONEN: Katika makabila yote ya Israeli, watu walikuwa wanabishana wao kwa wao,
    wakisema, “Mfalme alituokoa kutoka mikononi mwa adui zetu; ndiye alituokoa kutoka
    mikononi mwa Wafilisti. Lakini sasa mfalme ameikimbia nchi kwa sababu ya Absalomu,
  bba-bba: Yerɑ sinɑ boko u dɑ u sinɑ ɡbɑ̃rɑ kɔnnɔwɔ. Mɑ bɑ tɔn be kpuro sɔ̃ɔwɑ bɑ
    nɛɛ, wee sinɑ boko u yɑrimɑ u sɔ̃ kɔnnɔwɔ. Mɑ be kpuro bɑ nɑ win mi. N deemɑ Isireli
    be bɑ rɑɑ Abusɑlɔmu swĩi kpuro bɑ duki suɑ. Ben bɑɑwure u dɑ u wɑ̃ɑ win yɛnuɔ.
  eng-KJVCPB: And all the people were at strife throughout all the tribes of Israel,
    saying, The king saved us out of the hand of our enemies, and he delivered us
    out of the hand of the Philistines; and now he is fled out of the land for Absalom.
  mpx-mpx: Inoke ali un gegewel gamwaliyaa, gamagalau hi peawabalgig hi ba, “Kin Deibid
    te i pwamwalila ala topihigelgel elal. He iya te eliyana ge ta mwal Pilistiya
    nimaliyaa. Yaa Absalom kaiwena iyaka i lou i na labi etega.
  luo-luo: Ji ne mino wach kendgi e dhout Israel duto kagiwacho niya, “Ruoth noresowa
    e lwet wasikwa; en ema noresowa e lwet jo-Filistia. To koro sani oseringo oa e
    pinywani nikech wach Abisalom;
  meu-meu: Bona taunimanima iboudiai, Israel iduhudia iboudiai lalodiai, na e hedoria
    masemaseva, eto, Hanua pavapavana ese inaida imadia amo e hamauridava bona Filistia
    taudia imadia amo e harohoda mauriva, a harihari ia na Absalom ena amo eda tano
    vada e heautania.
  npi-ULB: इस्राएलका सारा कुलमा सबै मानिसले यसो भन्‍दै आपसमा बहस गर्दै थिए, “राजाले
    हामीलाई हाम्रा शत्रुहरूका हातबाट बचाए, र उनले हामीलाई पलिश्‍तीहरूका हातबाट पनि
    बचाए, तर उनी अहिले अब्शालोमको कारणले देशबाट भागेका छन् ।
  yor-yor: Gbogbo àwọn ènìyàn náà sì ń bà ara wọn jà nínú gbogbo ẹ̀yà Israẹli, pé,
    “Ọba ti gbà wá là lọ́wọ́ àwọn ọ̀tá wa, ó sì ti gbà wá kúrò lọ́wọ́ àwọn Filistini;
    òun sì wá sá kúrò ní ìlú nítorí Absalomu.
  ind-ind: Semua suku Israel berunding dengan mengatakan, “Bagaimana sekarang?! Raja
    yang baru saja kita pilih sudah mati, sedangkan Daudlah yang sudah menyelamatkan
    kita dari kekuasaan musuh-musuh kita dan orang Filistin. Tetapi sekarang Daud
    sudah kabur dari negeri ini. Bukankah sebaiknya kita mengangkat Daud kembali sebagai
    raja kita?”
  pes-OPCB: در سراسر مملکت، این بحث درگرفته بود که چرا نمی‌رویم پادشاه خود را که به
    سبب ابشالوم از مملکت فرار کرده، باز گردانیم؟ او بود که ما را از شر دشمنان فلسطینی
    نجات داد. ابشالوم هم که به جای پدرش به پادشاهی انتخاب کردیم، اینک مرده است. پس
    بیایید داوود را باز گردانیم تا دوباره پادشاه ما شود.
  tgl-ULB: Nagtatalo ang lahat ng mga tao sa lahat ng lipi sa buong Israel sinasabing,
    “Iniligtas tayo ng hari mula sa kamay ng ating mga kaaway. Iniligtas niya tayo
    mula sa kamay ng mga Filisteo at ngayon naubusan siya ng lungsod mula kay Absalom.
  cbu-NT: Ashirangsin, ichingarusin Israelchichin waanpatatin tsiyatkusin, Sirútari
    kurak Dapiy iyaa kundararini Filistewshuchee tpachingarangu, iyaa tapachindarangiya.
    Ashirangitaa, itaru wipamand Absalonarini kurakaam kinamaam zandarangu, anumand
    tsiyantayaru, minupshat tsap suwarangiya.
  hui-hui: Dindi bibahendeha Isaraele wali agali hearu tini degedege lai lagalaga
    bialu hene. Ani lalu howa marume lalu, Kini Debidihanda ina biamogo biyagome Pilidialibi
    inanaga waitigi maru hearubi tigua ina bolene winigo mo wahene. Áyu ibuni Abasalomo
    handalu ibunaga dindi andaru yu wahalu ibida piyada.
  mya-mya: တစ်​ပြည်​လုံး​တွင်​လူ​တို့​က``ဒါ​ဝိဒ်​မင်း​သည် ငါ​တို့​ကို​ရန်​သူ​များ​လက်​မှ​ကယ်​တော်​မူ​၏။
    သူ​သည်​ငါ​တို့​အား​ဖိ​လိတ္တိ​အ​မျိုး​သား​တို့ လက်​မှ​ကယ်​ဆယ်​ခဲ့​၏။ သို့​ရာ​တွင်​ယ​ခု
    အ​ခါ​အ​ဗ​ရှ​လုံ​အ​တွက်​ကြောင့်​တိုင်း ပြည်​ကို​စွန့်​ခွာ​သွား​လေ​ပြီ။-
  bod-N: ཡང་ཡེས་ར་ཨེལ་གྱི་ཚོ་པ་ཐམས་ཅད་ཀྱི་མི་རྣམས་ཀྱི་ཁྲོད་དུ་རྩོད་གླེང་བྱུང་སྟེ་ན་རེ།
    རྒྱལ་པོས་བདག་ཅག་ནི་དགྲ་བོ་རྣམས་ཀྱི་ལག་ནས་ཐར་བར་མཛད་པ་དང་། ཕེ་ལེ་ཤེད་པའི་ལག་ནས་ཀྱང་ཐར་བར་མཛད་ཀྱང་།
    ད་ལྟ་ཨབ་ཤཱ་ལོམ་གྱི་ཕྱིར་རང་རེའི་ཡུལ་འདི་ནས་འབྲོ་དགོས་བྱུང་བ་ཡིན།
  sna-sna: Mumarudzi ose avaIsraeri, vanhu vose vakanga vachikakavadzana vachiti,
    “Mambo akatisunungura kubva muruoko rwavaFiristia. Asi zvino atiza nyika nokuda
    kwaAbhusaromu;
  spa-BLM: 'Todo el pueblo estaba en lucha por todas las tribus de Israel, diciendo:
    “El rey nos libró de la mano de nuestros enemigos, y nos salvó de la mano de los
    filisteos; y ahora ha huido del país de Absalón.'
  cac-cac: 'Masanil macan̈il eb'' yin̈tilal Israel chi'' ix laj yal eb'' icha tic:
    A vin̈aj rey David tic ix on̈ colanel d''a yol sc''ab'' eb'' filisteo yed'' d''a
    juntzan̈xo eb'' cajc''ool, axo ticnaic, yuj vin̈aj Absalón, ix el vin̈ elelal
    d''a co macb''en tic.'
  swh-ULB: Watu wote wakahojiana wao kwa wao katika jamaa zote za Israeli kusema,
    “Mfalme alituokoa na mkono wa adui zetu. Alitukomboa na mkono wa Wafilisti lakini
    sasa ameikimbia nchi mbele ya Absalomu.
  bel-bel: 'І ўвесь народ ва ўсіх плямёнах Ізраілевых спрачаўся і казаў: цар вызваліў
    нас з рук ворагаў нашых і вызваліў нас з рук Філістымлянаў, а цяпер сам уцякаў
    зь зямлі гэтай ад Авэсалома.'
  deu-ELBBK: 'Da machte der König sich auf und setzte sich in das Tor. Und man berichtete
    allem Volk und sprach: Siehe, der König sitzt im Tor! Da kam alles Volk vor den
    König. Israel aber war geflohen, jeder nach seinen Zelten.'
  mbb-OT: Nekedlelawan dutun is tivuuk he Israel. Ke sikandan te, “Midluwas kiw ni
    Hadì David diyà te menge kuntada tew he menge Filistihanen, piru mibpelaǥuy sikandin
    kayi te nasyun tew tenged dà ki Absalom.
  mal-2015: 'യിസ്രായേല്യർ താന്താങ്ങളുടെ വീടുകളിലേക്കു ഓടിപ്പോയിരുന്നു. എല്ലായിസ്രായേൽ
    ഗോത്രങ്ങളിലുമുള്ള ജനം ഒക്കെയും തമ്മിൽ തർക്കിച്ചു: രാജാവു നമ്മെ ശത്രുക്കളുടെ കയ്യിൽനിന്നു
    രക്ഷിച്ചു; ഫെലിസ്ത്യരുടെ കയ്യിൽനിന്നു നമ്മെ വിടുവിച്ചതും അവൻ തന്നേ. ഇപ്പോഴോ അബ്ശാലോം
    നിമിത്തം അവൻ നാടുവിട്ടു ഓടിപ്പോയിരിക്കുന്നു.'
  rmc-rmc: Avke o kraľis ušťiľa a bešľa peske paš e brana. Sar phende savore slugaďenge,
    hoj o kraľis bešel paš e brana, avle angle leste savore. Ale o Izraeliti pes rozdenašle,
    sako andre peskro stanos.
  pes-OPV: و جمیع قوم در تمامی اسباط اسرائیل منازعه کرده، می‌گفتند که «پادشاه ما را
    از دست دشمنان ما رهانیده است، و اوست که ما را ازدست فلسطینیان رهایی داده، و حال
    به‌سبب ابشالوم از زمین فرار کرده است.
  ron-1924: 'Ши ын тоате семинцииле луй Исраел, тот попорул се черта зикынд: „Ымпэратул
    не-а избэвит дин мына врэжмашилор ноштри, ел не-а скэпат дин мына филистенилор,
    ши акум а требуит сэ фугэ дин царэ динаинтя луй Абсалом.'
  ben-OBCV: ইস্রায়েলের গোষ্ঠীদের মধ্যে সর্বত্র, সব লোকজন নিজেদের মধ্যে তর্কাতর্কি
    করে বলাবলি করছিল, “মহারাজ শত্রুদের হাত থেকে আমাদের রক্ষা করলেন; তিনিই ফিলিস্তিনীদের
    হাত থেকে আমাদের উদ্ধার করলেন। কিন্তু এখন তিনি অবশালোমের হাত থেকে অব্যাহতি পাওয়ার
    জন্য দেশ ছেড়ে পালিয়েছেন;
  som-som: Oo dadkii oo dhan iyo qabiilooyinkii reer binu Israa'iil oo dhammu way
    isla doodayeen, oo waxay islahaayeen, War boqorku wuxuu inaga samatabbixiyey cadaawayaasheenna,
    reer Falastiinna wuu inaga badbaadshay, oo haatanna wuxuu dalka uga cararay Absaaloom
    aawadiis.
  lat-VUC: 'Omnis quoque populus certabat in cunctis tribubus Israël, dicens: Rex
    liberavit nos de manu inimicorum nostrorum; ipse salvavit nos de manu Philisthinorum:
    et nunc fugit de terra propter Absalom.'
  eng-ASVBT: And all the people were at strife throughout all the tribes of Israel,
    saying, The king delivered us out of the hand of our enemies, and he saved us
    out of the hand of the Philistines; and now he is fled out of the land from Absalom.
  ita-1885: 'tutto il popolo contendeva fra sè stesso in tutte le tribù d''Israele,
    dicendo: Il re ci ha riscossi dalle mani de''nostri nemici: egli ancora ci ha
    salvati dalle mani de'' Filistei; e ora egli è fuggito dal paese per cagione di
    Absalom.'
  eng-LXXUP: 'Then the king arose, and sat in the gate: and all the people reported,
    saying, Behold, the king sits in the gate. And all the people went in before the
    king to the gate; for Israel had fled every man to his tent.'
  eng-ULB: All the people were arguing with each other throughout all the tribes of
    Israel saying, “The king rescued us out of the hand of our enemies, and he saved
    us out of the hand of the Philistines, but now he has run out of the land because
    of Absalom.
  spa-VBL: 'Todos entre las tribus de Israel discutían entre sí, diciendo: “El rey
    nos rescató de la persecución de nuestros enemigos, nos salvó de los filisteos,
    pero ahora ha tenido que huir del país por culpa de Absalón.'
  fra-_FOB: 'Et tout le peuple se disputait dans toutes les tribus d''Israël, disant:
    Le roi nous a délivrés de la main de nos ennemis, et il nous a garantis de la
    main des Philistins; et maintenant il s''est enfui du pays à cause d''Absalom.'
  mal-mal: 'യിസ്രായേല്യർ അവരവരുടെ വീടുകളിലേക്ക് ഓടിപ്പോയിരുന്നു. എല്ലാ യിസ്രായേൽ ഗോത്രങ്ങളിലുമുള്ള
    ജനം ഒക്കെയും തമ്മിൽ തർക്കിച്ചു: രാജാവ് നമ്മെ നമ്മുടെ ശത്രുക്കളുടെ കയ്യിൽനിന്ന്
    രക്ഷിച്ചു; അവൻ ഫെലിസ്ത്യരുടെ കയ്യിൽനിന്ന് നമ്മെ വിടുവിച്ചു. ഇപ്പോഴോ അബ്ശാലോം നിമിത്തം
    അവൻ നാട്ടിൽനിന്ന് ഓടിപ്പോയിരിക്കുന്നു.'
  urd-GVR: Isrāīl ke tamām qabīloṅ meṅ log āpas meṅ bahs-mubāhasā karne lage, “Dāūd
    Bādshāh ne hameṅ hamāre dushmanoṅ se bachāyā, aur usī ne hameṅ Filistiyoṅ ke hāth
    se āzād kar diyā. Lekin Abīsalūm kī wajah se wuh mulk se hijrat kar gayā hai.
  suz-BL: इस्राएल ङा थर नेल्‍ल ङा मुरुम आंम आंम लोव़ पा “पिपमी आंइ कली आंइ जोरी सत्रु
    रे प्रोंइतु। पलिस्‍ती आन गुइ रे यो प्रोंइतु। मुल अब्‍सालोमम पतीके आंम रागी रे
    प्रोक्‍शा गाक्‍शो बाक्‍ब।
  ita-1927: 'e in tutte le tribù d’Israele tutto il popolo stava discutendo, e dicevano:
    “Il re ci ha liberati dalle mani dei nostri nemici e ci ha salvati dalle mani
    de’ Filistei; e ora ha dovuto fuggire dal paese a cagione di Absalom;'
  ckb-ckb: 'لەناو هەموو هۆزەکانی ئیسرائیلدا گەل مشتومڕیان بوو و دەیانگوت: «پاشا لە
    دەست دوژمنەکانمان فریامان کەوت، ئەو بوو کە لە دەست فەلەستییەکان دەربازی کردین،
    ئێستاش ئەو بەهۆی ئەبشالۆمەوە لە خاکەکەوە هەڵاتووە.'
  eng-BBE: And through all the tribes of Israel the people were having arguments,
    saying, The king made us safe from the hands of those who were against us and
    made us free from the hands of the Philistines; and now he has gone in flight
    from the land, because of Absalom.
  kan-OKCV: ಇಸ್ರಾಯೇಲಿನ ಎಲ್ಲಾ ಕುಲಗಳಲ್ಲಿ ಸಮಸ್ತ ಜನರು ತಮ್ಮೊಳಗೆ ಜಗಳ ಮಾಡುತ್ತಾ, “ನಮ್ಮ ಶತ್ರುಗಳ
    ಕೈಯಿಂದ ನಮ್ಮನ್ನು ವಿಮೋಚನೆ ಮಾಡಿದವನು ಅರಸನೇ, ಫಿಲಿಷ್ಟಿಯರ ಕೈಯಿಂದ ನಮ್ಮನ್ನು ವಿಮೋಚನೆ ಮಾಡಿದವನು
    ಅರಸನೇ, ಆದರೆ ಈಗ ಅಬ್ಷಾಲೋಮನಿಗೋಸ್ಕರ ದೇಶವನ್ನು ಬಿಟ್ಟು ಓಡಿಹೋಗಿದ್ದಾನೆ.
