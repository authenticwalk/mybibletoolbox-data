    রক্ষা করেছিলেন ও পলেষ্টীয়দের হাত থেকে আমাদেরকে উদ্ধার করেছিলেন; সম্প্রতি তিনি
    অবশালোমের ভয়ে দেশ থেকে পালিয়ে গেছেন৷
  pan-pan: ਇਸਰਾਏਲ ਦੇ ਸਾਰਿਆਂ ਗੋਤਾਂ ਦੇ ਸਭ ਲੋਕ ਆਪੋ ਵਿੱਚ ਝਗੜਦੇ ਸਨ ਅਤੇ ਆਖਦੇ ਸਨ ਰਾਜਾ ਨੇ
    ਸਾਡੇ ਵੈਰੀਆਂ ਦੇ ਹੱਥੋਂ ਸਾਨੂੰ ਛੁਡਾਇਆ ਅਤੇ ਫ਼ਲਿਸਤੀਆਂ ਦੇ ਹੱਥੋਂ ਸਾਨੂੰ ਬਚਾਇਆ ਸੀ ਅਤੇ ਹੁਣ
    ਉਹ ਅਬਸ਼ਾਲੋਮ ਦੇ ਸਾਹਮਣਿਓਂ ਦੇਸ਼ ਛੱਡ ਕੇ ਭੱਜ ਗਿਆ ਹੈ।
  tkr-tkr: 'İzrailyne gırgıne nasılbışe sana-sang''uka xıliyn ha''a, eyhe ıxha: –
    Paççahee şi yişde duşmanaaşine xılençe g''attivxhan hav''u! Filiştinaaşde xılençeb
    mang''vee şi g''attivxhan hav''u. Həşder Avşalomul-alla mana vuccar ölkeençe hixu.'
  mya-JVB: ထိုနောက် ၊ ဣသရေလ အမျိုးအနွယ် အပေါင်း တို့က၊ ရှင် ဘုရင်သည် ဖိလိတ္တိ လူအစ
    ရှိသော ရန်သူ တို့ လက် မှ ငါ တို့ကိုကယ်နှုတ် တော်မူပြီ။ ယခု မှာ အဗရှလုံ ကြောင့်
    နိုင်ငံ တော်မှ ထွက်ပြေး တော်မူရ၏။
  tte-O: Na Yuda yo Isileli tomoliyao meuloili sibalabalamumu yo sigamwagamwa-pakiki
    siwaloba, “Kin Deibida iya mwa ileboila kala tokalomagigiliwo kolili. Tabe iya
    mwa Pilistiya nimali mena ileboila. Na sauga bwaite nige imiyamiya kolila, iya
    ilogabaegilako ilauko dedei yabo koina, Abisalomi imatausan mwa iyabubu.
  tbg-tbg: Mintumanta ekaa Isareri anku tirori vaiha nai ati nai ati vaiha tiha, Haaru
    King Devitiva navutaaka kauquqihairo tinavu qaqini kuvantu kairave. Nai viva tinavu
    Pirisia kauquqihairo ruaruama timitairave. Ho Apasalomura kaara viva qetakero
    tinavu vataihairo ruqema kero virave.
  hmo-hmo: Bona Israela taudia ibounai, Israela iduhu ibounai lalonai, idia hepapahuahu
    noho, idia gwau, “King Davida ese ita dekenai idia tuari taudia dekena amo ita
    ia hamauria, bona ia ese Pilistia taudia dekena amo ita ia hamauria. To harihari
    Abesaloma dekena amo ia heau, iseda tano ia rakatania.
  urd-urd: और इस्राईल के क़बीलों के सब लोगों में झगड़ा था और वह कहते थे कि “बादशाह
    ने हमारे दुश्मनों के हाथ से और फ़िलिस्तियों के हाथ से बचाया और अब वह अबीसलोम के
    सामने से मुल्क छोड़ कर भाग गया।
  rus-SYN: 'И весь народ во всех коленах Израилевых спорил и говорил: царь Давид избавил
    нас от рук врагов наших и освободил нас от рук Филистимлян, а теперь сам бежал
    из земли сей из царства своего от Авессалома.'
  bqc-SIM: Ɔ̃ kí fɛ̀lɛ gɛ̀ zↄ̃̀lɛ bĩ́ibↄlɛu. Kɛ́ wa ò gbɛ̃́ↄnɛ kí zↄ̃lɛa bↄlɛu,
    ↄ̃ aa mↄ̀ sĩ̀ aà aɛ ḿpii. Isailiↄ bàalɛ̀, baade tà a bɛ.
  tcz-CHONGTHU: Israel phung chujat lah a chun mipi abonchan aboilah lah jenguvin,
    hitin aseiyuve, “Lengpa David chun imelmateu khut’a kona jong inahuhhingu uva
    chule Philistines te khut akon a jong eina sochat sah u ahin, hinlah Absalom agin
    jeh a gamsunga kona jamdoh ahitai atiuve.
  mar-mar: इस्राएलच्या सर्व घराण्यातील लोक आता बोलू लागले “पलिष्टी आणि आपले इतर शत्रू
    यांच्यापासून राजा दावीदाने आपल्याला संरक्षण दिले, पण तो अबशालोमपासून पळून गेला.”
  qub-qub: Llapan Israelcunaga rimanacurcaycaran «Ray David salbamaranchi chiquimajninchi
    Filistea runacunapa munayninpita. Chaypis Absalonmi juchayoj David marcanchïpita
    gueshpicunanpaj.
  bqp-bqp: 'Isaraila burinↄ tɛ́ pínki gbɛ̃nↄ tɛn lɛ́kpakↄ̃ana kɛ ò pì: Kína ó sí ó
    ibɛrɛnↄa à ó bó Filisitininↄ ↄĩ, akũ à bàa lɛ̀ à bò ó bùsun Abusalomu yãi.'
  hat-hat: 'Nan tou peyi Izrayèl la, moun t''ap diskite, yo t''ap di: -Wa David te
    delivre nou anba men lènmi nou yo. Li te sove nou anba men moun peyi Filisti yo.
    Men koulye a, li kouri kite peyi a poutèt Absalon.'
  eng-BSB: And all the people throughout the tribes of Israel were arguing, “The king
    rescued us from the hand of our enemies and delivered us from the hand of the
    Philistines, but now he has fled the land because of Absalom.
  tod-tod: Masagi ɠulani naazu, é zei siɠidaʋɛ. Ti daazeelini kɔɔɠɔ nuiti pɛ ma ga
    masagi ɠanu, é zeini siɠidaʋɛ. Ti pɛ ti ɠaalɛɛni ba koba. Aɓesalɔme ná-kɔɔɠɔ
    nuiti ti ʋelani, ɛsɛ ge li ná-pɛlɛ wu.
  eng-WEBPB: All the people were at strife throughout all the tribes of Israel, saying,
    “The king delivered us out of the hand of our enemies, and he saved us out of
    the hand of the Philistines; and now he has fled out of the land from Absalom.
  kbq-kbq: Hagi miko Israeli naga nofi'mo'za amanage hu'za ke hakarea hu'naze, kini
    ne'mo'a ha' vahe timofo zamazampintira tagunevazino, Filistia vahe zamazampintira
    taza hu'neanagi menima Absalomunku koro huno kini ne'mo'a kumara atreno fre'ne.
  nhe-BL: 'Huan campa hueli ipan tlali Israel ica huejcapa israelitame mocamahuiyayaj
    huan quiijtohuayayaj: “David techmanahuijtoc tlen tocualancaitacahua nopa filisteos,
    pero quema tijtlalijque Absalón para totlanahuatijca, ya quitojtocac David. Pero
    ama mijqui Absalón ipan tlatehuijcayotl. Huajca ¿para tlen tijchiyaj? ¿Para tlen
    ax tiquilhuíaj David para ma mocuepa para elis totlanahuatijca sampa?”'
  bus-bus: 'Isaraili boriinↄ tɛ́ píngi gbɛ̃nↄↄ e lɛokpakↄ̃a kɛɛ wà bè: Kí wa si wa
    ibɛɛnↄa à wa bↄ Filisitininↄ ↄzĩ, ben à bàa lɛ̀ à bↄ̀ wa bùsun Abusalomu yãnzi.'
  gub-BL: Na'e a'e ywy rehe har paw uzypyrog uzeàmàtyry'ym pà wà kury. Uze'eg nezewe
    wà. — Tuwihawete Tawi zanepyro zaneàmàtyry'ymar wanuwi a'e. Zanepyro Piri ywy
    rehe har wanuwi. Ko 'ar rehe uzàn oho Àmixàràw wi uiwy wi kury.
  eng-DRA: 'And all the people were at strife in all the tribes of Israel, saying:
    The king delivered us out of the hand of our enemies, and he saved us out of the
    hand of the Philistines: and now he is fled out of the land for Absalom.'
