    kamaghɨn fo, kɨ Israelia bar men atrivim. Ezɨ dughiar kamɨn, e Israelian gumazitam
    mɨsueghtɨ an aremeghan kogham. Bar puvatɨgham.”
  dop-dop: 'Ntɛnɑ Apisɑyi cɛ Tɑfiiti nɔɣɔ tɔɔ sɩ: Pǝ wɛɛ sɩ pɑ́ kʋ Simeyi kɛ́. Mpi
    tɔ, ɩ kɑ tǝŋsɑ Tɑcɑɑ kʋlǝsʋ kɛ mpusi.'
  azb-azb: 'Davud dedi: «Ey Seruya oğulları, məndən sizə nə? Niyə mənə düşmənçilik
    edirsiniz? Heç bu gün də İsraildə kimi isə öldürmək olarmı? Məgər mən bilmirəm
    ki, bu gün İsrailin padşahı mənəm?»'
  eng-DBY: And David said, What have I to do with you, ye sons of Zeruiah, that ye
    should this day be adversaries to me? Should there any man be put to death this
    day in Israel? for do not I know that I am this day king over Israel?
  hin-2017: दाऊद ने कहा, “हे सरूयाह के बेटों, मुझे तुम से क्या काम, कि तुम आज मेरे
    विरोधी ठहरे हो? आज क्या इस्राएल में किसी को प्राणदण्ड मिलेगा? क्या मैं नहीं जानता
    कि आज मैं इस्राएल का राजा हुआ हूँ?”
  wol-KYG: 'Abisay ma yaayam di Seruya ne Buur: «Simey mii, lu muy wax nii? Kii deesu
    ko rey? Du moo la doon saaga, yaw mi Aji Sax ji fal?»'
  eng-YLT: And David saith, 'What — to me and to you, O sons of Zeruiah, that ye are
    to me to-day for an adversary? to-day is any man put to death in Israel? for have
    I not known that to-day I [am] king over Israel?'
  eng-WYC-2017: And David said, What is it to me and to you, ye sons of Zeruiah? Why
    be ye made to me today into Satan, that is, adversary? Therefore whether a man
    shall be slain today in Israel? Whether I know not me made king today on Israel?
  eng-WMBB: David said, “What have I to do with you, you sons of Zeruiah, that you
    should be adversaries to me today? Shall any man be put to death today in Israel?
    For don’t I know that I am king over Israel today?”
  urd-GVH: लेकिन दाऊद ने उसे डाँटा, “मेरा आप और आपके भाई योआब के साथ क्या वास्ता?
    ऐसी बातों से आप इस दिन मेरे मुख़ालिफ़ बन गए हैं! आज तो इसराईल में किसी को सज़ाए-मौत
    देने का नहीं बल्कि ख़ुशी का दिन है। देखें, इस दिन मैं दुबारा इसराईल का बादशाह
    बन गया हूँ!”
  rug-rug: Ba zama la koe Abisai se Devita meke koa sa tasina se Zoabi, “Sa ginugua
    hie si lopu na mia ginugua gamu kara tuna e Zeruia! Na lopu va ego au mo gamu
    kara pa rane ṉinoroi si rau! Kamahire arau mo sa baṉara pa Izireli meke loke tie
    Izireli si kaqu tava mate pa rane hie.”
  gaz-gaz: Daawit immoo deebisee, “Yaa ilmaan Zeruuyaa anii fi isin maal wal irraa
    qabna? Isin yeroo ammaa diinota natti taataniirtu! Harʼa namni tokko iyyuu Israaʼel
    keessatti ajjeefamuu qabaa? Ani guyyaa harʼaa Israaʼel irratti mootii taʼuu koo
    hin beekuu?” jedhe.
  fra-LSG: 'Mais David dit: Qu’ai-je affaire avec vous, fils de Tseruja, et pourquoi
    vous montrez-vous aujourd’hui mes adversaires? Aujourd’hui ferait-on mourir un
    homme en Israël? Ne sais-je donc pas que je règne aujourd’hui sur Israël?'
  yal-yal: Nayi, Abisayi, Seruyaa dii xɛmɛn yi falan tongo, a yi a fala, a naxa, “Simeyi
    mi lan a faxa ba, a to Alatalaa muxu sugandixin dangaxi?”
  haw-1868: I aku la o Davida, Heaha ka'u ia olua, e na keiki a Zeruia, i ku e mai
    ai olua ia'u i keia la? E make anei kekahi kanaka i keia la iloko o ka Iseraela?
    Aole anei au i ike, owau no ke alii i keia la maluna o ka Iseraela?
  arb-NAV: 'فَقَالَ دَاوُدُ: «كُفَّا عَنِّي يَاابْنَيْ صُرُويَّةَ، فَلِمَاذَا تُقَاوِمَانِنِي؟
    أَيُقْتَلُ الْيَوْمَ أَحَدٌ فِي إِسْرَائِيلَ؟ أَلَسْتُ أَنَا الآنَ مَلِكَ إِسْرَائِيلَ؟»'
  ewe-ewe: David blu ɖe eta gblɔ be, “Nya kae le nye kple mi Zeruya ƒe viwo dome?
    Egbe miezu nye futɔwo. Ɖe wòle be woawu ame aɖe le Israel egbea? Ɖe mènya be egbea
    menye fia le Israel oa?”
  eng-LEE: (19:23) And David said, What have I to do with you, ye sons of Zeruyah,
    that ye should become a hindrance this day unto me? shall this day any man be
    put to death in Israel? for do I not know that this day I am king over Israel?
  asm-FB: তাতে দায়ূদে ক’লে, “হে চৰূয়াৰ পুত্ৰসকল, তোমালোকৰ লগত মোৰ কি সম্পৰ্ক আছে,
    যে, আজি তোমালোক মোৰ বিৰোধিতা কৰিছা? আজি ইস্ৰায়েলৰ মাজত জানো কোনো লোকৰ প্ৰাণদণ্ড
    হোৱা উচিত? কিয়নো আজি যে মই ইস্ৰায়েলৰ ওপৰত ৰজা হলোঁ, ইয়াক জানো মই নাজানো?”
  sus-A: نَ تّمُي سٍرُيَ شَ دِ عَبِسَيِ نَشَ عَ قَلَ دَوُدَ بّ، «عَ مُ لَنمَ شّ سِمٍيِ
    شَ قَشَ، بَرِ مَ عَ بَرَ مَنفّ دَنكَ، عَلَتَلَ نَشَن سُفَندِشِ؟»
  fra-SBL: 'David dit : « Qu''ai-je à faire avec vous, fils de Tseruja, pour que vous
    soyez aujourd''hui mes adversaires ? Quelqu''un sera-t-il mis à mort aujourd''hui
    en Israël ? Car ne sais-je pas que je suis aujourd''hui roi d''Israël ? »'
  hbo-hbo: וַיַּ֨עַן אֲבִישַׁ֤י בֶּן־צְרוּיָה֙ וַיֹּ֔אמֶר הֲתַ֣חַת זֹ֔את לֹ֥א יוּמַ֖ת
    שִׁמְעִ֑י כִּ֥י קִלֵּ֖ל אֶת־מְשִׁ֥יחַ יְהוָֽה׃ ס
  kik-kik: Nake Daudi agĩcookia atĩrĩ, “Tũnyiitanĩire ũndũ ũrĩkũ na inyuĩ, inyuĩ ariũ
    a Zeruia? Ũmũthĩ nĩguo mũgũtuĩka thũ ciakwa! No kũhoteke mũndũ o na ũrĩkũ ooragwo
    thĩinĩ wa Isiraeli ũmũthĩ? Githĩ niĩ ndikĩũĩ atĩ ũmũthĩ nĩ niĩ mũthamaki wa Isiraeli?”
  fra-NCL: 'Abisaï, fils de Sarvia, prit la parole et dit : « Au contraire, Séméï
    ne doit-il pas être mis à mort pour avoir maudit l’oint de Yahweh ? »'
  cek-AK: David mah, Zeruiah capanawk, nangcae hoi kai misa ah angcoeng hanah takung
    timaw oh? Vaihniah Israel kami maeto paduek han oh maw? Kai loe Israel kaminawk
    ukkung siangpahrang ah ka oh, tiah panoek ai kami ah maw ka oh? tiah a naa.
  cuk-cuk: 'David abin-sogded: —Sarvia-masmala, mer be achamalo, we-igar bemargadsulid.
    Emide, aka be an-isdarmaladyob angi be yolenanaid. Israel-e-reyga gannar an gunonikid-ibagi,
    ¿sunna dule-oburgwilego be ebinsae? Suli.'
  uig-CYR: 'Лекин Давут: И Зәруияниң оғуллири, силәрниң мениң билән немә кариңлар?
    Бүгүн силәр маңа қарши чиқмақчимусиләр? Бүгүнки күндә Исраилда адәмләр өлүмгә
    мәһкүм қилиниши керәкму? Бүгүн Исраилға падиша екәнлигимни билмәймәнму? — деди.'
  tel-2017: దావీదు “సెరూయా కొడుకుల్లారా, మీకూ, నాకూ ఏమి సంబంధం? ఇలాంటి సమయంలో మీరు
    నాకు విరోధులవుతారా? ఈ రోజు ఇశ్రాయేలు వారిలో ఎవరికైనా మరణశిక్ష విధించడం సమంజసమా?
    ఇప్పుడు నేను ఇశ్రాయేలు వారిమీద రాజునయ్యానన్న సంగతి తెలుసుకున్నాను” అన్నాడు. తరువాత
  hat-BSA: 'Epi David te di: “Kisa mwen gen pou fè avèk nou, O fis a Tseruja yo, pou
    nou ta nan jou sila a devni advèsè mwen? Èske okenn moun ta mete a lanmò an Israël
    jodi a?” Paske èske mwen pa konnen ke se mwen ki wa sou Israël jodi a?'
  kos-kos: Tusruktu David el fahk nu sel Abishai ac Joab, tamulel lal ah, “Su siyuk
    nunak lomtal an? Ya komtal ac orek lokoalok nu sik? Inge nga pa tokosra lun Israel,
    na wangin mwet Israel ac fah anwuki misenge.”
  hbo-WLC: וַיַּ֨עַן אֲבִישַׁ֤י בֶּן־צְרוּיָה֙ וַיֹּ֔אמֶר הֲתַ֣חַת זֹ֔את לֹ֥א יוּמַ֖ת
    שִׁמְעִ֑י כִּ֥י קִלֵּ֖ל אֶת־מְשִׁ֥יחַ יְהוָֽה׃ ס
  ibo-ibo: Ma Devid sịrị, “Gịnị jikọtara mụ na unu ụmụ ndị ikom Zeruaya, nke mere
    na taa unu aghọọla ndị na-emegide m? O kwesiri ka e gbuo onye ọbụla nʼala Izrel
    taa? Ọ bụ na m amaghị na taa, abụ m eze Izrel?”
  ory-ory: ଏଥିରେ ଦାଉଦ କହିଲେ, “ହେ ସରୁୟାର ପୁତ୍ରଗଣ, ତୁମ୍ଭମାନଙ୍କ ସହିତ ଆମ୍ଭର ବିଷୟ କʼଣ ଯେ,
    ତୁମ୍ଭେମାନେ ଆଜି ମୋର ବିପକ୍ଷ ହେଉଅଛ? ଆଜି ଇସ୍ରାଏଲ ମଧ୍ୟରେ କʼଣ କାହାରି ପ୍ରାଣଦଣ୍ଡ ହେବ?
    ଆଜି ମୁଁ ଇସ୍ରାଏଲ ଉପରେ ରାଜା ଅଟେ, ଏହା କʼଣ ମୁଁ ଜାଣୁ ନାହିଁ?”
  chk-chk: Mürin, Tafit a üra, “Met wewen ngenikemi, ämi nöün Seruia mwän, pwe oua
    sotuniei. Pwota epwe wor eman epwe ninnila me lon Israel ikenai? Pun ikenai üa
    silei pwe üa kingsefäl lon Israel.”
  ssd-ssd: 'David ndek Abisai le aba nuŋe Yoab sanikina: Tale ndaŋam tuku ye piti
    sam bafuwik. Tale ye ndoŋ wamdus tuma kuga. Ye kile Israel mbal ŋakmba tuku gabat
    suŋgo minamŋgit. Ki ait te mbolŋge sine Israel inum balewe nda ŋgina sulumba'
  rop-rop: Wal King Deibid bin dalim Ebishai en im braja Jowab, “Nobodi bin askim
    yunbala blanga tok. Wal wotfo yunbala pudum miselp? Maitbi yunbala wandi meigim
    trabul blanga mi. Bat ai dalim yunbala. Mi na det king blanga ola Isreil pipul.
    En nomo eni Isreil pipul garra dai tudei.”
  ukr-1871: 'Однако ж Давид відказав: Що за дїло між вами й мною, Саруєнки, що ви
    мене спокушуєте тепер? Чи годиться ж сьогоднї кого в Ізраїлї тратити? Чи я не
    знаю, що сьогоднї я царь над Ізраїлем?'
  deu-1951: 'David aber sprach: Was habe ich mit euch zu schaffen, ihr Söhne der Zeruja,
    die ihr mir heute zum Satan werden wollt? Sollte heute jemand in Israel getötet
    werden? Weiß ich denn nicht, daß ich heute König über Israel geworden bin?'
  eng-JPS: '(19-23) And David said: ''What have I to do with you, ye sons of Zeruiah,
    that ye should this day be adversaries unto me? shall there any man be put to
    death this day in Israel? for do not I know that I am this day king over Israel?'''
  srp-1865: 'A David reèe: šta je vama do mene, sinovi Serujini, te ste mi danas protivnici?
    zar æe danas poginuti ko u Izrailju? jer zar ne znam da sam danas postao car nad
    Izrailjem?'
  lug-lug: Naye Dawudi n’amuddamu nti, “Kiki ekitugatta nze nammwe batabani ba Zeruyiya,
    mulyoke mufuuke abalabe bange olwa leero? Lwaki omuntu yenna attibwa mu Isirayiri
    olwa leero, ate nga mmanyi nga nze kabaka wa Isirayiri leero?”
  heb-heb: ויאמר דוד מה לי ולכם בני צרויה כי תהיו לי היום לשטן היום יומת איש בישראל
    כי הלוא ידעתי כי היום אני מלך על ישראל׃
  ben-IRV: দায়ূদ বললেন, “হে সরূয়ার ছেলেরা৷ তোমাদের সঙ্গে আমার বিষয় কি যে, তোমরা
    আজ আমার বিপক্ষ হচ্ছো? আজ কি ইস্রায়েলের মধ্যে কারও প্রাণদন্ড হতে পারে? কারণ আমি
    কি জানি না যে, আজ আমি ইস্রায়েলের উপরে রাজা?”
  pan-pan: ਪਰ ਦਾਊਦ ਨੇ ਆਖਿਆ ਹੇ ਸਰੂਯਾਹ ਦੇ ਪੁੱਤਰੋਂ, ਮੈਨੂੰ ਤੁਹਾਡੇ ਨਾਲ ਕੀ ਕੰਮ ਹੈ ਜੋ ਤੁਸੀਂ
    ਅੱਜ ਮੇਰੇ ਵਿਰੋਧੀ ਬਣ ਜਾਓ? ਭਲਾ ਇਸਰਾਏਲ ਵਿੱਚੋਂ ਕੋਈ ਮਨੁੱਖ ਅੱਜ ਦੇ ਦਿਨ ਵੱਢਿਆ ਜਾਵੇ? ਭਲਾ,
    ਮੈਂ ਇਹ ਨਹੀਂ ਜਾਣਦਾ ਜੋ ਅੱਜ ਦੇ ਦਿਨ ਮੈਂ ਇਸਰਾਏਲ ਦਾ ਰਾਜਾ ਬਣਿਆ ਹਾਂ?
  tkr-tkr: 'Davudee eyhen: – Tseruyayn dixbı, zake şos hucoone? Nya''a zas duşmanna
    g''ats''apk''ın? Zak''le zı İzrailyna paççah ıxhay yugda ats''a vod, mançil-allar
    g''iyna İzrailee vuşucar gik''as deş.'
  mya-JVB: ဒါဝိဒ် က၊ အိုဇေရုယာ သား တို့၊ သင်တို့သည် ယနေ့ ငါ့ ရန်သူ လုပ် မည်အကြောင်း
    ငါ နှင့် အဘယ်သို့ ဆိုင်ကြသနည်း။ ဣသရေလ အမျိုးသားတစုံတယောက် သည် ယနေ့ အသေ သတ်ခြင်းကိုခံရမည်လော။
    ငါ သည် ယနေ့ ဣသရေလ ရှင်ဘုရင် ဖြစ်သည်ကို ငါသိ သည် မ ဟုတ်လော ဟုမိန့် တော်မူ၍၊
  tte-O: Mwa kainana Deibida iyamaisa iba, “Nige am dedei, yo nige am yai ipapagan
    na kuwalowalo besiele. Yakato ugamwapakiki koliyau? Nuwana nige ukwakatai kabona
    kani sipei-yapileyoi yau Isileli ali kin? Kabo gubesi? Yakato kaliyate kabona
    yawalo tomo yabo takoyamate Isileli kalona mena? Nigele.”
  tbg-tbg: Viva minti tuvaro Devitiva Seruiara maaqutanta Abisaika Ioaapikara aqao
    tiro, Vira kia nitanta kaiqavauve. Netanta vi uvara tiha ti navutaiqivorave.
  hmo-hmo: To Davida ese Abisai bona iena kakana Ioaba ia hamaoroa, ia gwau, “Umui
    bona lau be dahaka ita karaia hebou diba? Umui ese lau do umui hakererea gwauraia,
    a? Hari dina dekenai tau ta do idia hamasea Israela dekenai, a? Umui laloa lau
    be lau diba lasi a, hari dina lau be Israela ena king?”
  urd-urd: दाऊद ने कहा, “ऐ ज़रोयाह के बेटो! मुझे तुमसे क्या काम कि तुम आज के दिन मेरे
    मुखालिफ़ हुए हो? क्या इस्राईल में से कोई आदमी आज के दिन क़त्ल किया जाए? क्या मैं
    यह नहीं जानता कि मैं आज के दिन इस्राईल का बादशाह हूँ?”
  rus-SYN: 'И сказал Давид: что мне и вам, сыны Саруины, что вы делаетесь ныне мне
    наветниками? Ныне ли умерщвлять кого-либо в Израиле? Не вижу ли я, что ныне я
    - царь над Израилем?'
  bqc-SIM: 'Ɔ̃ Zeluia nɛ́ Abisai mɛ̀: Simɛi kía pↄ́ Dii kpà kàɛ. I ka wà aà dɛo
    lé?'
  tcz-CHONGTHU: Hichun David in ahinsei in, Zeruiah chapa kon nang nadoh beh ham ati.
    Epi dinga tonia nangma keima melma a pang gu nahim? Tonihi achaini ahipoi, ajeh
    chu tonia hi keima Avella Israel te leng kahikit ahitai ati.
  mar-mar: दावीद म्हणाला, सरुवेच्या मुलानो मी तुमच्या बरोबर कसे वागावे? तुमचे हे बोलणे
    आज माझ्या विरूद्ध आहे. इस्राएलमध्ये कोणालाही ठार केले जाणार नाही कारण आज मी इस्राएलचा
    राजा आहे.
  qub-qub: 'Niptin David niran: «Sarviapa wamrancuna, gamcunata imata gocushunqui.
    ¿Imanirtaj gamcunaga mana wiyamanquichu? Cananga noga rasunpami musyä Israelcunapapis
    yapay raynin cashäta. Chaymi canan junäga Israelcunacho ni jucnayllapis mana wañongachu.»'
  bqp-bqp: 'Akũ Dauda pì: Zeruya nɛ́nↄ, bↄ́n ó vĩ kↄ̃oo? Á ye à zɛ́ zↄ̃mɛnɛ gbãran
    yá? Óni gbɛ̃ke dɛ Isarailanↄ bùsun gbãraro, zaakũ má dↄ̃ gbãra kũ makũmɛ
    Isarailanↄ kína ũ.'
  hat-hat: 'Men David reponn li: -Pa antre nan koze a. Sa pa gade ou, pitit Sewouya!
    Poukisa jòdi a ou vle kenbe tèt avè m''? Mwen pa vle yo touye pesonn nan moun
    peyi Izrayèl yo, paske jòdi a mwen konnen se mwen menm ki wa peyi Izrayèl la vre.'
  eng-BSB: And David replied, “Sons of Zeruiah, what have I to do with you, that you
    should be my adversaries today? Should any man be put to death in Israel today?
    Am I not indeed aware that today I am king over Israel?”
  tod-tod: 'Seluya ná-doun zunui Aɓisayi ɠɛni ma naazu: «Simeyi maa la nɛɛni, é
    ʋa za ɓaa? Tɛigi é masagi voovoai, nii Ɠɔoɠɔ GALAGI gulɔi ziaai ma?»'
  eng-WEBPB: David said, “What have I to do with you, you sons of Zeruiah, that you
    should be adversaries to me today? Shall any man be put to death today in Israel?
    For don’t I know that I am king over Israel today?”
  kbq-kbq: Higeno Deviti'a Abisaikiznine Joapukiznia amanage huno kenona hu'ne, ama
    tanagri' zana omne'ne. Hagi na'a higeta nagrira kehara hunenanta'e? Ama'na kna
    vahe ahefri kna omaneneanki, muse hukna me'ne. Na'ankure nagra menina Israeli
    vahe kini mani'noanki, mago vahera zamahe ofrigahaze.
  nhe-BL: 'Huan David quinnanquili: ―¡Axtle! Ax quinamiqui para imojuanti tlen iniconehua
    Sarvia intechilhuise ma nijchihua tlen fiero. ¿Para tlen monequi miquis se ipan
    totlal Israel? Na nitlanahuatijquetl ipan Israel huan niquijtohua axaca tijmictise.'
  bus-bus: 'Ben Dauda bè: Zeruya nɛ́nↄ, bↄ́n wa vĩ kↄ̃o? Á yezi à zɛ́ zↄ̃mɛ gbã̀an
    yↄ́? Wé gbɛ̃ke dɛ Isarailinↄ bùsun gbã̀aro, zaakɛ má dↄ̃ gbã̀a kɛ̀ mámbe Isarailinↄ
    kína ũ.'
  gub-BL: Uze'eg Tawi Amizaz pe tywyr Zoaw pe no. — Mo upuranu nerehe. Aipo pemuzawaiw
    katu kar ma'e ihewe. Aiko Izaew wanuwihawete romo ihe kury. Ni pitài Izaew izuapyapyr
    numàno kwaw kutàri wà nehe kury.
  eng-DRA: 'And David said: What have I to do with you, ye sons of Sarvia? why are
    you a satan this day to me? shall there any man be killed this day in Israel?
    do not I know that this day I am made king over Israel?'
