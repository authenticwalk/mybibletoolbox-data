  eng-WYC-2018: And David said, What is (it) to me and to you, ye sons of Zeruiah?
    Why be ye made to me today into Satan, that is, (an) adversary? Therefore whether
    a man shall be slain today in Israel? Whether I know not (that) me (am) made king
    today on Israel? (And David said, What is it to me or to you, ye sons of Zeruiah?
