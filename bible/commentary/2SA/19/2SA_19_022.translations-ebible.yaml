  kan-2017: ಅದಕ್ಕೆ ದಾವೀದನು, “ಚೆರೂಯಳ ಮಕ್ಕಳೇ, ನನಗೆ ನಿಮ್ಮ ಗೊಡವೆಯೇ ಬೇಡ, ನೀವು ನನಗೆ ಯಾಕೆ
