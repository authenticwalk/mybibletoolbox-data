    के किसी भी व्यक्ति को प्राण-दंड दिया जाना सही होगा? क्या मुझे यह मालूम नहीं कि
    मैं इस समय इस्राएल का राजा हूं?”
  spa-BES: 'Y David dijo: ¿Esto no es asunto de ustedes hijos de Sarvia, porque se
