verse: 2SA.019.022
translations:
  mal-C: അതിനു ദാവീദ്, “സെരൂയാപുത്രന്മാരേ! ഈ വിഷയത്തിൽ നിങ്ങൾക്ക് എന്തുകാര്യം? എന്ത്
    അധികാരംകൊണ്ടാണ് നിങ്ങൾ ഈ കാര്യത്തിൽ ഇടപെടുന്നത്? ഇന്ന് ഇസ്രായേലിൽ ആരെങ്കിലും വധിക്കപ്പെടണമോ?
    ഇന്നു ഞാൻ ഇസ്രായേലിനു മുഴുവനും രാജാവാണെന്ന് എനിക്കറിഞ്ഞുകൂടേ?” എന്നു പറഞ്ഞു.
  deu-TKW: 'Da ergriff Abisai, der Sohn der Zeruja, das Wort und sprach: Sollte deswegen
    Simei nicht ums Leben gebracht werden? Er hat ja den Gesalbten Jahwes verwünscht!'
  lin-lin: 'Abishayi, mwana mobali ya Tseruya, alobaki : — Boni, Shimei asengelaki
    te kokufa mpo na likambo oyo, pamba te alakelaki mabe mopakolami na Yawe ?'
  eng-LSV: And David says, “And what do I [have to do] with you, O sons of Zeruiah,
    that today you are for an adversary to me? Is any man put to death in Israel today?
    For have I not known that today I [am] king over Israel?”
  eng-GNV: And Dauid saide, What haue I to do with you, ye sonnes of Zeruiah, that
    this day ye should be aduersaries vnto me? shall there any man die this day in
    Israel? for doe not I know that I am this day King ouer Israel?
  eng-WEBSTER: And David said, What have I to do with you, ye sons of Zeruiah, that
    ye should this day be adversaries to me? shall there any man be put to death this
    day in Israel? for do not I know that I am this day king over Israel?
  nhw-BL: 'Huan David quinnanquili: ―¡Amo! Amo quinamiqui para aniconehua Sarvia antechilhuise
    ma nijchihua catli fiero. ¿Para tlen monequi miquis se ipan totlal Israel? Na
    nitlanahuatijquetl ipan Israel huan niquijtohua amo aqui tijmictise.'
  swh-ONEN: Daudi akajibu, “Mimi nina nini nanyi, enyi wana wa Seruya? Leo hii mmekuwa
    adui zangu! Je, leo kuna yeyote atakayeuawa katika Israeli? Je, mimi sijui kuwa
    leo ndimi mfalme katika Israeli yote?”
  bba-bba: Yerɑ Abisɑi Seruyɑn bii u sinɑ boko sɔ̃ɔwɑ u nɛɛ, n ǹ weenɛ bu Simɛi wi
    ɡo? Domi u wunɛ wi Yinni Gusunɔ u ɡɔsɑ wɔnwɑ.
  eng-KJVCPB: And David said, What have I to do with you, ye sons of Zeruiah, that
    ye should this day be adversaries unto me? shall there any man be put to death
    this day in Israel? for do not I know that I am this day king over Israel?
  mpx-mpx: Yaka anana Deibid i lahe i ba, “Alom talim Yowab, nige wami puna i gagan
    ge nuku baaba kaiwena. He wami ginol lan ebe i ola te komiu o topihigelgel! Age
    nige ku aatena lan ebe iyaka hi teli pasikalau nau Isileli wali kin? Inoke tage
    na ba gamagal etega nihi lopaaliga Isileli gamwaliyaa? Nigeya!”
  luo-luo: Daudi nodwoko niya, “Angʼo machandou koda un yawuot Zeruya? Kawuono usedoko
    jowasika! Bende onego neg ngʼato e Israel kawuono? Donge angʼeyo ni an ruoth e
    Israel kawuono?”
  meu-meu: A David eto, Seruia natuna e, dahaka ta kara dainai umui ese hari dina
    ai ba inai henigu? Hari dina ai tau ta bae hamasea Israel ai a? O tomu asi dibagu
    a, hari dina ai lau na Israel pavapavana?
  npi-ULB: तब दाऊदले भने, “ए सरूयाहका छोराहरू तिमीहरूको मसँग के सरोकार, कि तिमीहरू
    आज मेरो विरोधीहरू हुन्छौ? के आजको दिन इस्राएलमा कुनै मानिसलाई मारिने छ र? किनकि
    आज म इस्राएलका राजा हुँ भन्‍ने कुरा मलाई थाहा छैन र?”
  yor-yor: Dafidi sì wí pé, “Kí ni èmi ní ṣe pẹ̀lú yín, ẹ̀yin ọmọ Seruiah tí ẹ dàbí
    ọ̀tá fún mi lónìí? A ha lè pa ènìyàn kan lónìí ní Israẹli? Tàbí èmi kò ha mọ̀
    pé lónìí èmi ni ọba Israẹli.”
  ind-ind: Tetapi Daud berkata, “Diam saja, anak Zeruya! Bukan urusanmu untuk menentang
    saya dengan pendapatmu! Hari ini bukanlah hari untuk menjatukan hukuman mati atas
    siapa pun, karena saya baru diangkat kembali sebagai raja atas Israel.”
  pes-OPCB: 'داوود جواب داد: «ای پسران صرویه، چرا در کار من دخالت می‌کنید؟ چرا می‌خواهید
    دردسر ایجاد کنید؟ امروز در اسرائیل منم که سلطنت می‌کنم، پس نباید کسی کشته شود!»'
  tgl-ULB: Pagkatapos sinabi ni David, “Ano ba ang dapat kong gawin sa inyo, kayo
    na mga anak na lalaki ni Zeruias, na kayo ay maging kaaway ko sa araw na ito?
    Maaari bang malagay ng sinumang lalaki sa kamatayan sa araw na ito sa Israel?
    Dahil hindi ko alam na sa araw na ito ako ang hari ng Israel?”
  cbu-NT: Kurakshat, Nduni shiy nuwaa tamundarishpa. ¿Antaati shiyaa Seroyaatsish
    wipish tsiyatak? Watam na nuwaa Israelchich yusur chinarangusin, kurakaam ínaranganawa.
    Ashiriya, amb ashirangsin, nuwshat ¿mayamandshitaja Israelchichee msangeeri pachachee?
    tárangiya.
  hui-hui: Ani layagola Debidi ibugua Abisaibi ibu hamene Yoabahondobi lamialu lalu,
    Seruia igini-o mbirale uruni libunaga biabe ndogo libugua irane aginaga i̱la mo
    waitigi harabibe. Áyu i̱ hangu Isaraele wali agalinaga kini kogonigo agali ogoni
    ibu áyu mbiralime ela halu bolene nawi, lene.
  mya-mya: သို့​ရာ​တွင်​ဒါ​ဝိဒ်​သည် အ​ဘိ​ရှဲ​နှင့်​သူ​၏ အစ်​ကို​ယွာ​ဘ​အား``သင်​တို့​ထင်​မြင်​ချက်
    ကို​အ​ဘယ်​သူ​တောင်း​ခံ​ပါ​သ​နည်း။ သင် တို့​သည်​ငါ့​ကို​ဒုက္ခ​ပေး​လို​ကြ​ပါ​သ​လော။
    ငါ​သည်​ကား​ယ​ခု​အ​ခါ​ဣသ​ရေ​လ​ဘု​ရင် ဖြစ်​လေ​ပြီ။ ထို့​ကြောင့်​အ​ဘယ်​ဣသ​ရေ​လ အ​မျိုး​သား​ကို​မျှ​မ​သတ်​ရ​ကြ''
    ဟု ဆို​ပြီး​လျှင်၊-
  bod-N: དཱ་བིད་ཀྱིས། ཟེ་རུ་ཡཱ་ཡི་བུ་རྣམས། ཁྱོད་ཅག་ང་དང་འབྲེལ་བ་ཅི་ཡོད། ཁྱོད་ཅག་གིས་དེ་རིང་ང་ལ་རྒོལ་ལན་སྤྲོད་དམ།
    དེ་རིང་ཡེས་ར་ཨེལ་གྱི་ཁྲོད་ནས་སུ་ཞིག་གསོད་རུང་ངམ། བདག་གིས་རང་ཉིད་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་ཡིན་པ་མི་ཤེས་སམ་ཞེས་གསུངས་ནས།
  sna-sna: Dhavhidhi akapindura akati, “Ndineiko nemi, imi vanakomana vaZeruya zvokuti
    nhasi mava vavengi vangu! Pane munhu angafanira kufa muIsraeri nhasi here? Ko,
    handizivi here kuti nhasi ndiri mambo weIsraeri?”
  spa-BLM: 'David dijo: “¿Qué tengo que hacer con vosotros, hijos de Sarvia, para
    que seáis hoy adversarios míos? ¿Habrá que matar hoy a alguien en Israel? ¿Acaso
    no sé que hoy soy rey de Israel?”'
  cac-cac: 'Ix tac''vi vin̈ rey chi'' icha tic: —¿Tas val eyoch a ex yune'' ex ix
    Sarvia tic d''a jun lolonel tic? Man̈xo eyac'' somchaj in c''ool. A ticnaic vojtacxo
    to ol in ochxoc sreyaloc eb'' vetisraelal, yuj chi'' malaj junoc mach syal scham
    d''a yol co chon̈ab'' tic ticnaic, xchi vin̈.'
  swh-ULB: Ndipo Daudi akasema, “Nifanye nini nanyi enyi wana wa Seruya, hata leo
    mkawa adui zangu? Je mtu yeyote atauawa leo katika Israeli? Kwani sijui kama leo
    mimi ni mfalme juu ya Israeli?
  bel-bel: 'І сказаў Давід: што мне і вам, сыны Саруіны, што вы робіцеся сёньня мне
    нагаворшчыкамі? ці сёньня аддаваць сьмерці каго-небудзь у Ізраілі? ці ня бачу
    я, што сёньня я - цар над Ізраілем?'
  deu-ELBBK: 'Und Abisai, der Sohn der Zeruja, antwortete und sprach: Sollte nicht
    Simei dafür getötet werden, dass er dem Gesalbten des HERRN geflucht hat?'
  mbb-OT: Migkaǥi si David te, “Sikiyu is menge anak ni Zeruya, hengkey is lavet niw?
    Kenè niw supaka is ebeelan ku ǥuntaan. Iyan e en hadì guntaan te Israel, ne wazà
    edhimetayan he etew te Israel ǥuntaan he andew.”
  mal-2015: 'അതിന്നു ദാവീദ്: സെരൂയയുടെ പുത്രന്മാരേ, ഇന്നു നിങ്ങൾ എനിക്കു എതിരികളാകേണ്ടതിന്നു
    എനിക്കും നിങ്ങൾക്കും തമ്മിൽ എന്തു? ഇന്നു യിസ്രായേലിൽ ഒരുത്തനെ കൊല്ലാമോ? ഇന്നു
    ഞാൻ യിസ്രായേലിന്നു രാജാവെന്നു ഞാൻ അറിയുന്നില്ലയോ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Androda o Abišaj, la Cerujakro čhavo, phenďa: „Či na majinel o Šimej te
    merel vaš oda, hoj košelas le RAJESKRE pomazimen kraľis?“'
  pes-OPV: 'اماداود گفت: «ای پسران صرویه مرا با شما چه‌کاراست که امروز دشمن من باشید
    و آیا امروز کسی در اسرائیل کشته شود و آیا نمی دانم که من امروزبر اسرائیل پادشاه
    هستم؟»'
  ron-1924: 'Дар Давид а зис: „Че ам еу ку вой, фиий Церуей, ши пентру че вэ арэтаць
    астэзь потривничий мей? Астэзь сэ се омоаре оаре вреун ом ын Исраел? Ну штиу еу
    кэ ымпэрэцеск азь песте Исраел?”'
  ben-OBCV: দাউদ উত্তর দিলেন, “হে সরূয়ার ছেলেরা, এতে তোমাদের কী? তোমাদের কি অনধিকারচর্চা
    করার কোনও অধিকার আছে? আজ কি ইস্রায়েলে কাউকে মেরে ফেলা উচিত হবে? আমি কি জানি না
    যে আজ আমি ইস্রায়েলের রাজা?”
  som-som: Markaasaa Daa'uud wuxuu yidhi, Kuwiinna ay Seruuyaah dhashayow, maxaa inaga
    dhexeeya? Oo maxaadse maanta cadaawayaal iigu noqoteen? Maanta reer binu Israa'iil
    ma nin baa laga dilayaa? Oo miyaanan anigu maanta ogayn inaan ahay boqor reer
    binu Israa'iil u taliya?
  lat-VUC: 'Et ait David: Quid mihi et vobis, filii Sarviæ? cur efficimini mihi hodie
    in satan? ergone hodie interficietur vir in Israël? an ignoro hodie me factum
    regem super Israël?'
  eng-ASVBT: And David said, What have I to do with you, ye sons of Zeruiah, that
    ye should this day be adversaries unto me? shall there any man be put to death
    this day in Israel? for do not I know that I am this day king over Israel?
  ita-1885: 'E Davide disse: Che ho io da far con voi, figliuoli di Seruia, che oggi
    mi siate in luogo di Satana? Farebbesi oggi morire alcuno in Israele? perciocchè
    non conosco io che oggi son re sopra Israele?'
  eng-LXXUP: And Abishai the son of Zeruiah answered and said, Shall not Shimei therefore
    be put to death, because he cursed the Lord’s anointed?
  eng-ULB: Then David said, “What have I to do with you, you sons of Zeruiah, that
    you should today be adversaries to me? Will any man be put to death today in Israel?
    For do I not know that today I am king over Israel?”
  spa-VBL: 'Pero David respondió: “¿Qué tiene que ver eso con ustedes, hijos de Sarvia?
    ¿Quieren ser mis enemigos hoy? ¿Es este un día para ejecutar a alguien en Israel?
    ¿No estoy seguro de que hoy vuelvo a ser el rey de Israel?”'
  fra-_FOB: 'Et David dit: Qu''ai-je à faire avec vous, fils de Tséruja, que vous
    soyez aujourd''hui mes adversaires? Ferait-on mourir aujourd''hui quelqu''un en
    Israël? Car ne sais-je pas bien qu''aujourd''hui je deviens roi sur Israël?'
  mal-mal: 'അതിന് ദാവീദ്: സെരൂയയുടെ പുത്രന്മാരേ, ഇന്ന് നിങ്ങൾ എനിക്ക് എതിരാളികളാകേണ്ടതിന്
    ഞാൻ നിങ്ങളോട് എന്തുചെയ്തു? ഇന്ന് യിസ്രായേലിൽ ഒരുവനെ കൊല്ലാമോ? ഇന്ന് ഞാൻ യിസ്രായേലിന്
    രാജാവെന്ന് ഞാൻ അറിയുന്നില്ലയോ? എന്നു പറഞ്ഞു.'
  urd-GVR: Lekin Dāūd ne use ḍānṭā, “Merā āp aur āp ke bhāī Yoāb ke sāth kyā wāstā?
    Aisī bātoṅ se āp is din mere muḳhālif ban gae haiṅ! Āj to Isrāīl meṅ kisī ko sazā-e-maut
    dene kā nahīṅ balki ḳhushī kā din hai. Dekheṅ, is din maiṅ dubārā Isrāīl kā bādshāh
    ban gayā hūṅ!”
  suz-BL: तन्‍न दाऊदमी “सेरूयाह आ तौ, गे आं कली काइ मगारब मुर बाक्‍नीसी। गे मुलाक्‍ती
    आं जोरी सत्रु दुम्‍तीसी? मुलाक्‍ती इस्राएलमी तेकोइ मुर साइक्‍चा मदुम्‍ब। मुलाक्‍ती
    गो इस्राएल ङा पिप दुम्‍ती, दे गो मतुइक्‍नुङा ङा?” देंमाक्‍त। २सामुएल १६:१०
  ita-1927: 'E Davide disse: “Che ho io da fare con voi, o figliuoli di Tseruia, che
    vi mostrate oggi miei avversari? Si farebb’egli morir oggi qualcuno in Israele?
    Non so io dunque che oggi divento re d’Israele?”'
  ckb-ckb: 'داودیش گوتی: «کوڕانی چەرویا، ئەمە چ پەیوەندییەکی بە ئێوەوە هەیە؟ بە چ
    مافێک دەست لە کاروبارم وەردەدەن؟ ئایا ئەمڕۆ کەسێک لە ئیسرائیل بکوژرێت؟ ئایا نازانن
    من ئەمڕۆ پاشای ئیسرائیلم؟»'
  eng-BBE: And David said, What have I to do with you, you sons of Zeruiah, that you
    put yourselves against me today? is it right for any man in Israel to be put to
    death today? for I am certain today that I am king in Israel.
  kan-OKCV: ಆದರೆ ದಾವೀದನು, “ಚೆರೂಯಳ ಮಕ್ಕಳೇ, ಈ ಹೊತ್ತು ನೀವು ನನಗೆ ಶತ್ರುಗಳಾಗಿರುವ ಹಾಗೆ ನಿಮ್ಮೊಂದಿಗೆ
    ನನಗೆ ಏನು? ಈ ಹೊತ್ತು ಇಸ್ರಾಯೇಲಿನಲ್ಲಿ ಯಾರಿಗೂ ಮರಣದಂಡನೆ ಆಗಬಾರದು, ಏಕೆಂದರೆ ಈ ಹೊತ್ತು ನಾನು
    ಇಸ್ರಾಯೇಲಿನ ಮೇಲೆ ಅರಸನಾಗಿದ್ದೇನೆಂದು ಗೊತ್ತಾಯಿತಲ್ಲಾ?” ಎಂದನು.
  tam-2017: 'அதற்கு தாவீது: செருயாவின் மகன்களே, இன்று நீங்கள் எனக்கு எதிரிகளாவதற்கு,
    எனக்கும் உங்களுக்கும் என்ன? இன்று இஸ்ரவேலில் ஒருவன் கொல்லப்படலாமா? இன்று நான்
    இஸ்ரவேலின்மேல் ராஜாவானேன் என்று எனக்குத் தெரியாதா என்று சொல்லி,'
  spa-RV-1909: 'David entonces dijo: ¿Qué tenéis vosotros conmigo, hijos de Sarvia,
    que me habéis de ser hoy adversarios? ¿ha de morir hoy alguno en Israel? ¿no conozco
    yo que hoy soy rey sobre Israel?'
  ron-BTF: 'Și David a spus: Ce am eu a face cu voi, fii ai Țeruiei, ca în această
    zi să îmi fiți potrivnici? Să fie dat cineva la moarte în această zi în Israel?
    Oare nu știu eu că sunt astăzi împărat peste Israel?'
  eng-WEBP: David said, “What have I to do with you, you sons of Zeruiah, that you
    should be adversaries to me today? Shall any man be put to death today in Israel?
    For don’t I know that I am king over Israel today?”
  eng-FBV: But David replied, “What's that got do with you, you sons of Zeruiah? Do
    you want to be my enemies today? Is this a day to execute anybody in Israel? Aren't
    I certain that today I'm the king of Israel once more?”
  nld-1939: 'Maar David sprak: Wat moet dat betekenen, zonen van Seroeja? Waarom zoudt
    gij mij vandaag willen tegenwerken? Mag vandaag iemand in Israël sterven; vandaag,
    nu ik weet, dat ik weer koning ben?'
  nch-BL: 'Huan David quinnanquili: ―¡Amo! Amo quinamiqui para aniconehua Sarvia antechilhuise
    ma nijchihua cati fiero. ¿Para ten monequi miquis se ipan total Israel? Na nitanahuatijquet
    ipan Israel huan niquijtohua amo aqui tijmictise.'
  vie-1934: 'Nhưng Đa-vít đáp cùng người rằng: Hỡi các con trai Xê-ru-gia, ta có can
