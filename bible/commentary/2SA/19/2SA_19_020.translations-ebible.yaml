    site nʼagbụrụ Josef, ịbịa zute onyenwe m, bụ eze.”
  ory-ory: କାରଣ ଆପଣଙ୍କ ଦାସ ମୁଁ ଯେ ପାପ କରିଅଛି, ଏହା ଜାଣେ; ଏହେତୁ ଦେଖନ୍ତୁ, ଯୋଷେଫର ସମୁଦାୟ
    ବଂଶ ମଧ୍ୟରେ ପ୍ରଥମେ ମୁଁ ଆଜି ମୋʼ ପ୍ରଭୁ ମହାରାଜାଙ୍କୁ ସାକ୍ଷାତ କରିବା ପାଇଁ ଆସିଲି।”
  chk-chk: Pun ngang noum chon angang üa silei pwe üa tipis. Iei mine üa akomwoto
    ikenai me lein chon ekewe ainangen Israel meinisin, pwe üpwe churuk, en ai samol
    me ai king.”
  ssd-ssd: O gabat suŋgo, ye uneken ta idusmba ye Israel mbal ŋakmba ŋgamukŋge ye
    amboŋga ne te-silikam prowit ŋgina.
  rop-rop: Bos, ai sabi imbin nogudbala ting weya aibin dum langa yu, en blanga tharran
    na aibin kaman blanga midim yu basdam bifo enibodi brom ola Isreil klen.” Lagijat
    na Shimiyai bin tok.
  ukr-1871: Знає бо раб твій, що провинив; то ж отсе прийшов я на зустріч мойму цареві
    й панові, яко первий з усього дому Йосифового.
  deu-1951: denn dein Knecht erkennt, daß ich gesündigt habe; und siehe, ich bin heute
    zuerst gekommen, vor dem ganzen Hause Joseph, um meinem Herrn, dem König, zu begegnen!
  eng-JPS: (19-21) For thy servant doth know that I have sinned; therefore, behold,
    I am come this day the first of all the house of Joseph to go down to meet my
    lord the king.'
  srp-1865: Jer sluga tvoj vidi da je zgriješio; i evo došao sam danas prvi iz svega
    doma Josifova da sretem cara gospodara svojega.
  lug-lug: Kubanga nze omuweereza wo mmanyi nga nayonoona, naye leero mu nnyumba eya
    Yusufu nze nsoose okujja okusisinkana mukama wange kabaka.”
  heb-heb: כי ידע עבדך כי אני חטאתי והנה באתי היום ראשון לכל בית יוסף לרדת לקראת אדני
    המלך׃
  ben-IRV: আপনার দাস আমি জানি, আমি পাপ করেছি, এই জন্য দেখুন, যোষেফের সমস্ত বংশের মধ্যে
    প্রথমে আমিই আজ আমার প্রভু মহারাজের সঙ্গে দেখা করতে নেমে এসেছি৷”
  pan-pan: ਕਿਉਂ ਜੋ ਤੁਹਾਡਾ ਸੇਵਕ ਜਾਣਦਾ ਹੈ ਜੋ ਮੈਂ ਪਾਪ ਕੀਤਾ ਹੈ। ਵੇਖੋ, ਅੱਜ ਦੇ ਦਿਨ ਮੈਂ ਆਪਣੇ
    ਮਹਾਰਾਜ ਰਾਜਾ ਦੇ ਮਿਲਣ ਨੂੰ ਯੂਸੁਫ਼ ਦੇ ਸਾਰੇ ਘਰਾਣੇ ਤੋਂ ਪਹਿਲਾਂ ਨਿੱਕਲਿਆ ਹਾਂ
  tkr-tkr: Zak'le hav'una bınah vaats'ana. Mançil-allar zı g'iyna paççahne ögilqa
    gırgıne İzrailybışile ögee arı.
  mya-JVB: ကိုယ်တော်ကျွန်သည် ပြစ်မှား မိသည်ကို ကိုယ်တော် ကျွန် သိ ပါ၏။ သို့သော်လည်း
    ယောသပ် အမျိုးသား အပေါင်း တို့အရင် ၊ ကျွန်တော်သည် ယနေ့ အရှင် မင်းကြီး ကို ခရီးဦးကြို
    ပြုခြင်းငှါ လာ ပါပြီဟု လျှောက် လေ၏။
  tte-O: Yau am topaisowa yakatai yakato yalopwano kabo Isileli ali susu kaloli mena
    yau bwaite yalaoma baguna kaliyate kabona kowa te yau talolabin.”
  tbg-tbg: Avuhainaao, te qora kaiqa autu amitaunara virara kankomake irunarave. Virara
    irihama te naane ekaa hini Isareri anku vikaqihai ai quahama amiteha vita karera
    tuvuro, tiro.
  hmo-hmo: Badina, lohia e, lau diba lau kara dika. To hari dina oi itaia, lau be
    lau mai vadaeni, bona Iosepa ena iduhu taudia ibounai lau gunalaia, lauegu lohia
    bona lauegu king do ai hedavari totona.”
  urd-urd: क्यूँकि तेरा बन्दा यह जानता है कि “मैंने गुनाह किया है और देख आज के दिन
    मैं ही यूसुफ़ के घराने में से पहले आया हूँ कि अपने मालिक बादशाह का इस्तक़बाल करूँ।
  rus-SYN: ибо знает раб твой, что согрешил, и вот, ныне я пришел первый из всего
    дома Иосифова, чтобы выйти навстречу господину моему царю.
  bqc-SIM: 'A òɛ̀: Ma dii, ńsu ǹ ma tàae yãdao. Ńsu to yãvãi pↄ́ mapi n zↄ̀blena
    má kɛ̀nɛ gↄↄ pↄ́ n bↄ Yelusalɛũ dↄnguo. Ma dii kía, ńsu ǹyↄ̃ yã́pi kũa
    n sↄ̃ guuo.'
  tcz-CHONGTHU: keiman kahei echan a chonse kahi hitam. Hijeh achu tunia hilai mun
    hung kahi, Israel te jouse lah a dinga kapakai lengpa lamto masapen a.
  mar-mar: आपल्या दासाने अपराध केला आहे हे आपला दास जाणून आहे; म्हणून पाहा, आज माझ्या
    स्वामीराजांच्या भेटीस्तव अवघ्या योसेफ घराण्यातून मीच पहिला आलो आहे.
  qub-qub: Quiquëpis juchayoj cashätaga musyaycämi. Josëpa caj castancunapitaga nogami
    rimir-puntatapis shamushcä gamwan tincunäpaj.»
  bqp-bqp: Makũ n zↄ̀bleri, má dↄ̃ kũ ma durunna kɛ̀. Yusufu burinↄ tɛ́ ń pínki,
    makũmɛ ma dońnɛ arɛ ma su danlɛ gbãra ma dikiri kína.
  hat-hat: Mwen konnen sa m' te fè a te mal, monwa. Ou wè jòdi a, premye moun nan
    tout branch fanmi Jozèf la ki kouri vin resevwa ou, se mwen menm.
  eng-BSB: For your servant knows that I have sinned, so here I am today as the first
    of all the house of Joseph to come down to meet my lord the king.”
  tod-tod: 'é ɠɛ ma: «Màliɠii masagi mina sò ga nà-faaɠaazagi, é mina ɠizɛ su
    ga foloi é ɠɛni ɠulazu la Zeeluzalɛme ʋa, gè faa ɲɔu ɠɛɛni la, é ʋa naa makɛ
    yii ma.'
  eng-WEBPB: For your servant knows that I have sinned. Therefore behold, I have come
    today as the first of all the house of Joseph to go down to meet my lord the king.”
  kbq-kbq: Hagi antahio, nagra kefo navu'nava hu'na kumi hu'noe. E'ina hu'negu mika
    Josefe nagapintira nagra egota hu'na eme hufrufra hugantoe.
  nhe-BL: Nijmati para tlahuel hueyi notlajtlacol ica ta, huan yeca ama nimoachtohui
    tlen nochi ichaj ehuani José para nimitzseliqui.
  bus-bus: Mamↄma n zↄ̀bleri, má dↄ̃ kɛ̀ ma durun kɛ̀. Yusufu boriinↄ tɛ́ píngi, mámbe
    ma dↄńnɛ aɛ ma mↄ danlɛ gbã̀a ma dii kí.
  gub-BL: Akwaw ikatu 'ym ma'e heremiapo kwer ihe. A'e rupi azur xe amogwer ywy kwarahy
    heixe haw awyze har kutyr har rehe har wanenataromo ihe kury, neruwàxi mà ihe
    kury, i'i izupe.
  eng-DRA: 'For I thy servant acknowledge my sin: and therefore I am come this day
    the first of all the house of Joseph, and am come down to meet my lord the king.'
