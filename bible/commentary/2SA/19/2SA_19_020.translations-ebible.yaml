verse: 2SA.019.020
translations:
  mal-C: അവിടത്തെ ദാസനായ അടിയൻ പാപംചെയ്തു എന്നു ഞാൻ അറിയുന്നു. എന്നാൽ ഇന്നിതാ ഞാൻ
    വന്നിരിക്കുന്നു; യോസേഫിന്റെ ഗോത്രങ്ങളിലുംവെച്ച് മുമ്പനായി എന്റെ യജമാനനായ രാജാവിനെ
    എതിരേൽക്കാൻ അടിയൻ വന്നിരിക്കുന്നു.”
  deu-TKW: 'und redete den König an: Möge mir mein Herr Verschuldung nicht anrechnen
    und gedenke nicht an das, was dein Sklave an dem Tage verbrochen hat, als mein
    Herr und König Jerusalem verließ, und beachte es nicht:'
  lin-lin: 'mpe alobaki na ye : « Tika ete nkolo na ngai atangela ngai ngambo te,
    akanisa te mabe oyo mosali na ye asalaki mokolo oyo mokonzi, nkolo na ngai, alongwaki
    na Yelusalemi. Tika ete mokonzi alongola likambo yango na makanisi na ye.'
  eng-LSV: for your servant has known that I have sinned; and behold, I have come
    today, first of all the house of Joseph, to go down to meet my lord the king.”
  eng-GNV: 'For thy seruant doeth knowe, that I haue done amisse: therefore beholde,
    I am the first this day of al the house of Ioseph, that am come to goe downe to
    meete my lord the King.'
  eng-WEBSTER: 'For thy servant doth know that I have sinned: therefore behold, I
    have come the first this day of all the house of Joseph to go down to meet my
    lord the king.'
  nhw-BL: Nijmati para tlahuel hueyi notlajtlacol ica ta, huan yeca ama nimoachtihui
    tlen nochi ichaj ehuani José para nimitzseliqui.
  swh-ONEN: Kwa maana mimi mtumishi wako najua nimefanya dhambi, lakini leo nimekuja
    hapa kama wa kwanza wa nyumba yote ya Yosefu kushuka na kumlaki bwana wangu mfalme.”
  bba-bba: U nɛɛ, yinni, ɑ ku kɔ̃sɑ ye ɡɑrisi ye nɑ nun kuɑ dɔmɑ te ɑ yɑriɔ Yerusɑlɛmun
    di. A ku ye doke ɡɔ̃ruɔ.
  eng-KJVCPB: 'For thy servant doth know that I have sinned: therefore, behold, I
    am come the first this day of all the house of Joseph to go down to meet my lord
    the king.'
  mpx-mpx: Nau wam totuwalali ya atena te iyaka ya gegi, inoke Isileli ali un elulutega
    gamwaliyaa nau hiwe ya nem houwa lan ebe alou owa ta petupatupa-agila.”
  luo-luo: Nimar an jatichni angʼeyo nine atimo richo, to koro asebiro kaka ngʼat
    mokwongo moa e dhood Josef mosebiro mwalo ka mondo aromni ruodha ma en ruoth?”
  meu-meu: Badina be lau emu hesiai tauna dibagu vada na kara dika; a itaia, hari
    dina ai vada nama, Iosef iduhuna taudia iboudiai vada na gunalaidia, egu lohia
    bona egu pavapava ihedavari-henimu.
  npi-ULB: किनकि हजुरको दासले पाप गरेको छ भनी जानेको छ । हेर्नुहोस्, म आज योसेफको
    सबै कुलबाट मेरो मालिक महाराजालाई भेट्न आउनेमा म पहिलो भएको छु ।”
  yor-yor: Nítorí pé ìránṣẹ́ rẹ mọ̀ pé èmi ti ṣẹ̀; sì wò ó, mo wá lónìí yìí, ẹni àkọ́kọ́
    ní gbogbo ìdílé Josẹfu tí yóò sọ̀kalẹ̀ wá pàdé olúwa mi ọba.”
  ind-ind: Hambamu ini sadar bahwa hamba sudah berdosa. Karena itu, hari ini saya
    datang sebagai orang pertama mewakili semua suku Israel selain Yehuda untuk menyambut
    Tuanku Raja.”
  pes-OPCB: چون خودم خوب می‌دانم که چه اشتباه بزرگی مرتکب شده‌ام! به همین دلیل هم
    امروز زودتر از تمام افراد قبیلهٔ یوسف آمده‌ام تا به پادشاه خوش آمد بگویم.»
  tgl-ULB: Dahil alam ng iyong lingkod na ako ay nagkasala. Tingnan mo, kaya pumunta
    ako sa araw na ito bilang una mula sa lahat ng pamilya ni Jose para pumunta pababa
    para makipagkita sa aking panginoong hari.”
  cbu-NT: Nuw Osiyarinchichtana. Ashirucha, yuwaa nuw shiyaa mantsir tsiyatarangi
    anoo nuwaanaatsi yasaranguri, nuw wasina shiyangaz tsiyatati aturi, nuwma imazayaruri
    kusarangi, tárangiya.
  hui-hui: Kini-o í̠naga biabe biahaga i̱ kogo i̱na ko timbuniore birudane manda bialu
    wali agali hameigini i̱ aria uyurayagi padarunaga agali mbiraoreali i̱na ala bamba
    halu i̱naga kini í̠ ala lola hole ibirudagoni, lene.
  mya-mya: အ​ရှင်၊ အ​ကျွန်ုပ်​သည်​ပြစ်​မှား​မိ​ပါ​ပြီ။ သို့ ဖြစ်​၍​မြောက်​ဘက်​အ​နွယ်​ဝင်​များ​ထဲ​မှ
    အ​ကျွန်ုပ်​သည်​ဦး​စွာ​ပ​ထ​မ​အ​ရှင်​မင်း ကြီး​အား ယ​နေ့​လာ​ရောက်​ကြို​ဆို​ခြင်း
    ဖြစ်​ပါ​၏'' ဟု​လျှောက်​၏။
  bod-N: གཟིགས་དང་། ཞབས་ཕྱིས་རང་ལ་སྡིག་ཉེས་ཡོད་པ་ཤེས་བཞིན་དུ། ཡོ་སེབ་ཀྱི་ཁྱིམ་རྒྱུད་ཡོངས་ཀྱི་ཁྲོད་ནས་དེ་རིང་ཉིན་མོར་ང་རང་ཐོག་མར་བདག་གི་ཇོ་བོ་དང་བདག་གི་རྒྱལ་པོ་བསུ་བར་འདིར་འོངས་པ་ཡིན་ཞེས་ཞུས་པ་ལ།
  sna-sna: Nokuti ini muranda wenyu ndinozviziva kuti ndakatadza, asi nhasi ndauya
    pano sewokutanga weimba yose yaJosefa kuti ndiburuke ndizosangana naishe wangu
    iye mambo.”
  spa-BLM: Porque tu siervo sabe que he pecado. Por eso, he venido hoy como el primero
    de toda la casa de José para bajar a recibir a mi señor el rey.”
  cac-cac: Svojtaquejeli to chuc ix vutej in b'a, yuj chi' a d'a yin̈tilal José, a
    in ix in b'ab'laj javi ul ach in cha mamin rey, xchi vin̈.
  swh-ULB: Kwa maana mtumishi wako anatambua kwamba amekosa. Tazama, ndiyo maana nimekuja
    leo wa kwanza katika nyumba ya Yusufu ili kumlaki bwana wangu mfalme.”
  bel-bel: бо ведае раб твой, што зграшыў, і вось, цяпер я прыйшоў першы з усяго дома
    Язэпавага, каб выйсьці насустрач гаспадару майму цару.
  deu-ELBBK: 'Und er sprach zu dem König: Mein Herr wolle mir keine Verschuldung zurechnen;
    und gedenke nicht, wie dein Knecht sich vergangen hat an dem Tag, da mein Herr,
    der König, aus Jerusalem zog, dass der König es zu Herzen nehme!'
  mbb-OT: Mid-angken ku he nekesalà a, Mahal he Hadì. Umbe mibpetelihuna a te kedhendini
    te zuma he menge tribu ziyà te tribu ni Jose para te kedsinuǥung kenikew.”
  mal-2015: അടിയൻ പാപം ചെയ്തിരിക്കുന്നു എന്നു അറിയുന്നു; അതുകൊണ്ടു ഇതാ, യജമാനനായ രാജാവിനെ
    എതിരേല്ക്കേണ്ടതിന്നു ഇറങ്ങിവരുവാൻ യോസേഫിന്റെ സകലഗൃഹത്തിലുംവെച്ചു അടിയൻ ഇന്നു മുമ്പനായി
    വന്നിരിക്കുന്നു എന്നു പറഞ്ഞു.
  rmc-rmc: 'a phenďa leske: „Rajeja miro! Mangav tut, bister pre oda nalačhipen, so
    tuke kerďom oda džives, sar džahas het andral o Jeruzalem. Ma ľiker oda andre
    tiro jilo.'
  pes-OPV: زیرا که بنده تو می‌داند که گناه کرده‌ام و اینک امروز من از تمامی خاندان
    یوسف، اول آمده‌ام و به استقبال آقایم، پادشاه، فرود شده‌ام.»
  ron-1924: Кэч робул тэу мэртурисеште кэ а пэкэтуит. Ши ятэ, вин астэзь, чел динтый
    дин тоатэ каса луй Иосиф, ынаинтя ымпэратулуй, домнул меу.”
  ben-OBCV: কারণ আপনার দাস আমি জানি যে আমি পাপ করেছি, কিন্তু আজ আমিই যোষেফের বংশ থেকে
    প্রথমজন হয়ে এখানে আমার প্রভু মহারাজের সঙ্গে দেখা করার জন্য নেমে এসেছি।”
  som-som: Waayo, anigoo addoonkaaga ah haatan waan ogahay inaan dembaabay, oo sidaas
    daraaddeed ayaan maanta reer Yuusuf oo dhan ugu soo hor maray inaan soo dhaadhaco
    oo aan kaa hor imaado, boqorow, sayidkaygiiyow.
  lat-VUC: 'Agnosco enim servus tuus peccatum meum: et idcirco hodie primus veni de
    omni domo Joseph, descendique in occursum domini mei regis.'
  eng-ASVBT: 'For thy servant doth know that I have sinned: therefore, behold, I am
    come this day the first of all the house of Joseph to go down to meet my lord
    the king.'
  ita-1885: Perciocchè il tuo servitore conosce che io ho peccato; ed ecco, oggi son
    venuto il primo, avanti ogni altro della casa di Giuseppe, per iscendere incontro
    al re, mio signore.
  eng-LXXUP: and said to the king, Let not my lord now impute iniquity, and remember
    not all the iniquity of thy servant in the day in which my lord went out from
    Jerusalem, so that the king should mind it.
  eng-ULB: For your servant knows that I have sinned. See, that is why I have come
    today as the first from all the family of Joseph to come down to meet my master
    the king.”
  spa-VBL: Yo, tu siervo, reconozco que he pecado. Pero ¡mira! Hoy soy el primero
    de las tribus de José que baja a recibir a Su Majestad”.
  fra-_FOB: Car ton serviteur reconnaît qu'il a péché; et voici, je suis venu aujourd'hui,
    le premier de toute la maison de Joseph, pour descendre au-devant du roi, mon
    seigneur.
  mal-mal: അടിയൻ പാപം ചെയ്തിരിക്കുന്നു എന്ന് അറിയുന്നു; അതുകൊണ്ട് അടിയൻ ഇതാ, എന്റെ
    യജമാനനായ രാജാവിനെ എതിരേല്‍ക്കേണ്ടത്തിന് ഇറങ്ങിവരുവാൻ യോസേഫിന്റെ സകലഗൃഹത്തെക്കാളും
    മുമ്പനായി ഇന്ന് വന്നിരിക്കുന്നു എന്നു പറഞ്ഞു.
  urd-GVR: Maiṅ ne jān liyā hai ki mujh se baṛā jurm sarzad huā hai, is lie āj maiṅ
    Yūsuf ke gharāne ke tamām afrād se pahle hī apne āqā aur bādshāh ke huzūr ā gayā
    hūṅ.”
  suz-BL: मारदे हना गो, इन गेय पाइबम पाप पाता, दे तुइक्‍नुङ। मोपतीके गो योसेफ आ खिं
    ङा मुर नेल्‍ल आन क्‍येङा ङोंइती आं प्रभु पिप इन कली ग्रुम्‍थ जाक्‍ती” देंमाक्‍त।
  ita-1927: Poiché il tuo servo riconosce che ha peccato; e per questo sono stato
    oggi il primo di tutta la casa di Giuseppe a scendere incontro al re mio signore”.
  ckb-ckb: لەبەر ئەوەی خزمەتکارەکەت دەزانێت کە گوناهی کردووە، هەر بۆیە من ئەمڕۆ یەکەم
    کەسم لە هەموو بنەماڵەی یوسف کە بۆ پێشوازی پاشای گەورەم دابەزیوم.»
  eng-BBE: 'For your servant is conscious of his sin: and so, as you see, I have come
    today, the first of all the sons of Joseph, for the purpose of meeting my lord
    the king.'
  kan-OKCV: ಏಕೆಂದರೆ ಪಾಪ ಮಾಡಿದೆನೆಂದು ನಿನ್ನ ಸೇವಕನಾಗಿರುವ ನಾನು ತಿಳಿದಿದ್ದೇನೆ. ಆದ್ದರಿಂದ
    ಇಗೋ, ನಾನು ಅರಸನಾದ ನನ್ನ ಒಡೆಯನನ್ನು ಎದುರುಗೊಳ್ಳಲು ಯೋಸೇಫ್ಯರಲ್ಲಿ ಎಲ್ಲರಿಗಿಂತ ಮುಂದಾಗಿ ಈ
    ದಿನ ಬಂದಿದ್ದೇನೆ,” ಎಂದನು.
  tam-2017: உமது அடியானான நான் பாவம்செய்தேன் என்று அறிந்திருக்கிறேன்; இப்போதும், இதோ,
    ராஜாவான என்னுடைய ஆண்டவனுக்கு எதிராக வருவதற்கு, யோசேப்பின் குடும்பத்தார்கள் அனைவரையும்
    நான் இன்று முந்தி வந்தேன் என்றான்.
  spa-RV-1909: Porque yo tu siervo conozco haber pecado, y he venido hoy el primero
    de toda la casa de José, para descender á recibir á mi señor el rey.
  ron-BTF: Pentru că servitorul tău știe că eu am păcătuit; de aceea, iată, am venit
    cel dintâi în această zi din toată casa lui Iosif pentru a coborî să îl întâmpin
    pe domnul meu, împăratul.
  eng-WEBP: For your servant knows that I have sinned. Therefore behold, I have come
    today as the first of all the house of Joseph to go down to meet my lord the king.”
  eng-FBV: I, your servant, recognize that I have sinned. But look! Today I'm the
    first from any of the tribes of Joseph to come down and meet Your Majesty.”
  nld-1939: want uw dienaar weet, dat hij misdaan heeft. Daarom ben ik nu ook de eerste
    van heel het huis Josef, die mijn heer en koning tegemoet is gesneld.
  nch-BL: Nijmati para tahuel hueyi notajtacol ica ta, huan yeca ama nihualajqui achtohui
    ten nochi Israel ehuani para nimitzseliqui.
  vie-1934: Kẻ tôi tớ vua nhìn biết mình đã phạm tội. Vì vậy, ngày nay trong cả nhà
    Giô-sép, tôi đã đến trước hết đặng xuống đón vua chúa tôi.
  hin-CV: आपके सेवक को यह पता है, कि मैंने यह पाप किया है. इसलिये यह देखिए, आज मैं
    ही सारे योसेफ़ वंश में से पहला हूं, जो महाराज, मेरे स्वामी से भेंटकरने आया हूं.”
  spa-BES: Porque tu siervo es consciente de su pecado, y como ves, hoy he venido,
    el primero de todos los hijos de José, con el propósito de encontrarme con mi
    señor el rey.
  tdx-tdx: 'Le hoe re amy mpanjakay: Ehe te tsy hanan-kabò amako ty talèko; ko tiahi’o
    abey i haloloañe nanoe’ ty mpitoro’o amy andro niavota’ ty talèko mpanjaka am’
    Ierosalaimey, ehe ko tana’ i mpanjakay añ’arofo’e ao izay.'
  tha-KJV: ด้วยผู้​รับใช้​ของพระองค์​ได้​ทราบแล้​วว​่าได้กระทำบาป เพราะฉะนั้น ดู​เถิด
    ในวันนี้ข้าพระองค์​ได้​มาเป็นคนแรกในวงศ์วานโยเซฟที่ลงมารับเสด็จกษั​ตริ​ย์​เจ้​านายของข้าพระองค์”
  por-BR-2018: Porque eu teu servo conheço haver pecado, e vim hoje o primeiro de
    toda a casa de José, para descer a receber a meu senhor o rei.
  deu-ELO: Denn dein Knecht weiß wohl, daß ich gesündigt habe. Und siehe, ich bin
    heute gekommen, der erste vom ganzen Hause Joseph, um hinabzugehen, meinem Herrn,
    dem König, entgegen.
  eng-WYC-2018: for I thy servant acknowledge my sin; and therefore today I came the
    first of all the house of Joseph, and I came down into the meeting of my lord
    the king (or and I came down to meet my lord the king).
  epo-epo: Ĉar via sklavo konscias, ke mi pekis; kaj nun mi venis la unua el la tuta
    domo de Jozef, por iri renkonte al mia sinjoro la reĝo.
  uig-PIN: Qünki ⱪulliri ɵzining gunaⱨ ⱪilƣinimni obdan bilidu; xunga mana, mǝn Yüsüpning
    jǝmǝtidin ⱨǝmmidin awwal bügün ƣojam padixaⱨni ⱪarxi elixⱪa qiⱪtimmǝn, — dedi.
  beo-beo: 'Dafawane! Na dawa:! Na da wadela:le hamoi dagoi. Be amo dawa:beba:le,
    na da ga (north) fi huluane bisili, wali eso di, hina noga:i, gousa:musa: misi.”'
  tpi-OTNT: King, mi save mi bin mekim sin, olsem na mi kam paslain long ol arapela
    man bilong ol lain bilong hap not, na mi bungim yu, bikman bilong mi.”
  hau-SA: Na sani ni bawanka na yi maka laifi. Shi ya sa na zama na farko daga dukan
    Gidan Yusuf, da mutanen Isra’ila wanda ya fito don yă tarye ka yau, ranka yă daɗe,
    sarki.”
  uig-LAT: Chünki qulliri özining gunah qilghinimni obdan bilidu; shunga mana, men
    Yüsüpning jemetidin hemmidin awwal bügün ghojam padishahni qarshi élishqa chiqtimmen,
    — dédi.
  nde-nde: Ngoba mina nceku yakho ngiyakwazi ukuthi ngenza isono, kodwa lamhla ngize
    lapha njengowakuqala kuyo yonke indlu kaJosefa ukuzahlangabeza umhlekazi wami,
    inkosi.”
  ton-ton: 'He ʻoku ʻiloʻi ʻe hoʻo tamaioʻeiki kuo u fai angahala: pea ko ia foki
    kuo u haʻu ke u muʻomuʻa mai he ʻaho ni ʻi he fale kotoa pē ʻo Siosefa ke u hoko
    mai ke fakafetaulaki ki hoku ʻeiki ko e tuʻi.”'
  ces-1613: Neboť zná služebník tvůj, že zhřešil, a aj, přišel jsem dnes prvé, než
    kdo ze vší čeledi Jozefovy, abych vyšel vstříc pánu svému králi.
  eng-WMB: For your servant knows that I have sinned. Therefore behold, I have come
