verse: 2SA.019.038
translations:
  mal-C: 'രാജാവു കൽപ്പിച്ചു: “കിംഹാം എന്നോടുകൂടി യോർദാൻ കടന്നുവരട്ടെ! താങ്കളുടെ ഇഷ്ടംപോലെ
    ഞാൻ അവനുവേണ്ടി ചെയ്തുകൊടുക്കാം; താങ്കൾ എന്നിൽനിന്നും ആഗ്രഹിക്കുന്നതെന്തും ഞാൻ
    താങ്കൾക്കുവേണ്ടി ചെയ്തുതരാം.”'
  deu-TKW: 'Laß deinen Knecht umkehren, daß ich in meiner Vaterstadt bei dem Grabe
    meines Vaters und meiner Mutter sterbe: hier dein Knecht Kimham mag mit meinem
    Herrn und Könige ziehen; thue an ihm, was dir gut scheint!'
  lin-lin: Nabondeli yo, tika ete mosali na yo azonga mpo na kokufa na engumba na
    ngai pene ya kunda ya tata mpe mama na ngai ! Kasi tala mwana na ngai ya mobali,
    mosali na yo, Kimeami. Tika ete akende elongo na mokonzi, nkolo na ngai, mpe salela
    ye makambo oyo yo omoni ete ezali malamu.
  eng-LSV: And the king says, “Chimham goes over with me, and I do to him that which
    [is] good in your eyes, indeed, all that you fix on me I do to you.”
  eng-GNV: 'And the king answered, Chimham shall go with me, and I will do to him
    that thou shalt be content with: and whatsoeuer thou shalt require of me, that
    will I do for thee.'
  eng-WEBSTER: 'And the king answered, Chimham shall go over with me, and I will do
    to him that which shall seem good to thee: and whatever thou shalt require of
    me, that will I do for thee.'
  nhw-BL: 'Huan Tlanahuatijquetl David quiilhui: ―Cualtitoc, ma yohui nohuaya Quimam
    huan nijchihuilis catli nimitzchihuilijtosquía. Huan nochi catli tijnequi techtlajtlanis
    para nimitzchihuilis, nijchihuas.'
  swh-ONEN: Mfalme akamwambia Barzilai, “Kimhamu atavuka Yordani pamoja nami, nami
    nitamtendea lolote litakalokupendeza. Nawe kitu chochote unachotaka kutoka kwangu
    nitakutendea.”
  bba-bba: Kpɑ ɑ de n ɡɔsirɑ n wurɑ nɛn wuuɔ n ɡbi mi. Kpɑ bu mɑn sike nɛn bɑɑbɑ kɑ
    nɛn mɛron sikinun bɔkuɔ. Adɑmɑ nɛn bii Kimuhɑmu wee, i doo kɑ wi u n sɑ̃ɑ wunɛn
    bɔ̃ɔ, kpɑ ɑ nùn kuɑ nɡe mɛ ɑ kĩ.
  eng-KJVCPB: 'And the king answered, Chimham shall go over with me, and I will do
    to him that which shall seem good unto thee: and whatsoever thou shalt require
    of me, that will I do for thee.'
  mpx-mpx: Inoke kin i ba, “I waisi, Kimham ni nem alou yaka waisi toto na ginol eliyana
    nasi ni ola wam nuwatu. Ge hauna ebo nu awununi elau, na ginol kaiwem.”
  luo-luo: Ruoth nowacho niya, “Kimham biro ngʼado koda nyaka loka. Kendo abiro timo
    ne gimoro amora mihero. Bende abiro timoni gima chunyi diher mondo atimni.”
  meu-meu: Bena hanua pavapavana e haere, eto, Kimuhamu na lau ida baia hanai, bena
    oiemu lalo-hadai heḡereḡerena baina kara henia, bona egu ai ba gwaurai ḡaudia
    iboudiai do baina henimu.
  npi-ULB: राजाले जवाफ दिए, “किमहाम मसँगै जाने छ, र म त्यसको निम्ति तपाईंलाई जे असल
    लाग्छ सो म गर्ने छु र तपाईंले मबाट जे इच्छा गर्नुहुन्‍छ सो म तपाईंको निम्ति गर्ने
    छु ।”
  yor-yor: Ọba sì dáhùn wí pé, “Kimhamu yóò bá mi gòkè, èmi ó sì ṣe èyí tí ó tọ́ lójú
    rẹ̀ fún un; ohunkóhun tí ìwọ bá sì béèrè lọ́wọ́ mi, èmi ó ṣe é fún ọ.”
  ind-ind: Daud menjawab, “Baiklah! Kimham akan menyeberang dan ikut bersama saya
    ke Yerusalem. Di sana saya akan melakukan baginya apa yang baik menurut Bapak.
    Dan kalau Bapak sendiri membutuhkan apa pun, katakan saja. Saya pasti melakukannya.”
  pes-OPCB: 'پادشاه قبول کرد و گفت: «بسیار خوب، او را همراه خود می‌برم و هر چه تو
    صلاح بدانی برای او می‌کنم. آنچه بخواهی برای تو انجام می‌دهم.»'
  tgl-ULB: Sumagot ang hari, “Aalis si Camaam kasama ko, at gagawin ko para sa kaniya
    anumans sa tingin mo ay mabuti, at anuman ang nanaisin mo mula sa akin, gagawin
    ko iyon para sa iyo.”
  cbu-NT: Kurakshat ashiri ipareetsish Kimjama nuwaanpee tsapuni machchima, watam
    shaana átshawa. Ashiri yuwari shaana átish anuritam ashtachima. Uru nuwaamatari
    tputsiri yamakchuri, nuwashurisha taachiya, tárangiya.
  hui-hui: Ani layagola kini ibugua ibuhondo ladai bialu lalu, Bayale larigo Kimihama
    ibu i̱na haru puwa í̠na ibuhondo buliya hame lederu bibahende biai holiya. I̱na
    í̠nihondo buliya hame lederubi biai holebero, lene.
  mya-mya: မင်း​ကြီး​က​လည်း``ငါ​သည်​သူ့​ကို​ခေါ်​သွား ပြီး​လျှင်​သင်​အ​လို​ရှိ​သည့်​အ​တိုင်း​သူ့​အ​တွက်
    ဆောင်​ရွက်​ပေး​မည်။ သင်​၏​အ​တွက်​သင်​တောင်း လျှောက်​သည့်​အ​တိုင်း​ငါ​ပြု​မည်''
    ဟု​ပြန်​လည် မိန့်​ကြား​တော်​မူ​၏။-
  bod-N: རྒྱལ་པོས། ཀིམ་ཧམ་ནི་ང་དང་མཉམ་དུ་ཕར་སོང་ཆོག་སྟེ། ཁྱེད་ཀྱིས་གང་ལེགས་པར་འདོད་ན་ངས་ཁོ་ལ་དེ་བཞིན་བྱའོ།
    །ཁྱེད་ཀྱིས་ང་ལ་གང་ཞུས་ཀྱང་ངས་ཁྱེད་ཀྱི་ཕྱིར་བྱའོ་ཞེས་གསུངས་སོ། །
  sna-sna: Mambo akati, “Kimihami achayambuka neni, uye ndichamuitira zvose zvinokufadza.
    Uye zvose zvaunoda kwandiri ndichakuitira.”
  spa-BLM: 'El rey respondió: “Chimham irá conmigo, y yo haré con él lo que te parezca
    bien. Todo lo que me pidas, eso haré por ti”.'
  cac-cac: 'Ix yalan vin̈ rey chi'': —B''atocab'' vin̈ ved'' an. Ichocab'' chi'' tz''aji.
    Yaln̈ej tas tza c''an yuj vin̈, ol vac'' d''a vin̈, xchi vin̈.'
  swh-ULB: Mfalme akajibu, “Kimhamu atakwenda pamoja nami, nami nitamtendea kila lionekanalo
    jema kwako, na lolote unalotamani kutoka kwangu nitakutendea.”
  bel-bel: 'І сказаў цар: хай ідзе са мною Кімгам, і я зраблю яму, што табе заўгодна;
    і ўсё, чаго б ты ні зажадаў ад мяне, я зраблю табе.'
  deu-ELBBK: 'Lass doch deinen Knecht zurückkehren, dass ich in meiner Stadt sterbe,
    bei dem Grab meines Vaters und meiner Mutter. Aber siehe, hier ist dein Knecht
    Kimham: Er möge mit meinem Herrn, dem König, hinübergehen; und tu ihm was gut
    ist in deinen Augen.'
  mbb-OT: Midtavak haazà is hadì te, “Ipezume en sikandin kedì ne ebeelan ku is minsan
    hengkey ziyà te kandin he meupiya para kenikew, ne ebeelan ku zaan is minsan hengkey
    he egkesuatan nu.”
  mal-2015: 'അതിന്നു രാജാവു: കിംഹാം എന്നോടുകൂടെ പോരട്ടെ; നിന്റെ ഇഷ്ടപ്രകാരം ഞാൻ അവന്നു
    ചെയ്തുകൊടുക്കാം; നീ എന്നോടു ആവശ്യപ്പെടുന്നതൊക്കെയും ഞാൻ നിനക്കായി ചെയ്യും എന്നു
    പറഞ്ഞു.'
  rmc-rmc: Domuk mange, hoj man te visarav pale andre miro foros a ode te merav paš
    o hrobos mire dadeskro the mira dakro. Ale hin kade jekh tiro služobňikos o Kimham,
    savo dureder džala tuha, rajeja the kraľina miro. Ker leske avke, sar tuke hin
    pre dzeka.“
  pes-OPV: 'پادشاه گفت: «کمهام همراه من خواهد آمدو آنچه در نظر تو پسند آید، با وی
    به عمل خواهم آورد و هر‌چه از من خواهش کنی برای تو به انجام خواهم رسانید.»'
  ron-1924: 'Ымпэратул а зис: „Кимхам сэ трякэ ымпреунэ ку мине ши вой фаче пентру
    ел че вей вря; тот че вей дори де ла мине, ыць вой да!”'
  ben-OBCV: রাজামশাই বললেন, “কিম্‌হম তো আমার সঙ্গে নদী পার হয়ে যাবে, এবং আপনি আমার
    কাছে যা চান, আমি আপনার জন্য তাই করব।”
  som-som: Markaasaa boqorkii wuxuu ku jawaabay, Kimhaam aniguu ila gudbayaa, oo waxaan
    u samaynayaa wixii kula wanaagsan; oo wax alla wixii aad i weyddiisato, waan kuu
    samaynayaa.
  lat-VUC: 'Dixit itaque ei rex: Mecum transeat Chamaam, et ego faciam ei quidquid
    tibi placuerit: et omne quod petieris a me, impetrabis.'
  eng-ASVBT: 'And the king answered, Chimham shall go over with me, and I will do
    to him that which shall seem good unto thee: and whatsoever thou shalt require
    of me, that will I do for thee.'
  ita-1885: 'E il re disse: Vengasene Chimham meco, e io gli farò ciò che ti piacerà;
    ed a te ancora farò tutto ciò che tu chiederai da me.'
  eng-LXXUP: Let, I pray thee, thy servant remain, and I will die in my city, by the
    tomb of my father and of my mother. And, behold, thy servant Chimham shall go
    over with my lord the king; and do thou to him as it seems good in thine eyes.
  eng-ULB: The king answered, “Kimham will go over with me, and I will do for him
    what seems good to you, and whatever you desire from me, I do that for you.”
  spa-VBL: 'El rey respondió: “Quimán cruzará conmigo, y yo lo trataré como mejor
    te parezca, y haré por ti lo que quieras”.'
  fra-_FOB: 'Et le roi dit: Que Kimham passe avec moi, et je ferai pour lui tout ce
    qui te semblera bon; et tout ce que tu souhaiteras de moi, je te l''accorderai.'
  mal-mal: 'അതിന് രാജാവ്: കിംഹാം എന്നോടുകൂടെ പോരട്ടെ; നിന്റെ ഇഷ്ടപ്രകാരം ഞാൻ അവന്
    ചെയ്തുകൊടുക്കാം; നീ എന്നോട് ആവശ്യപ്പെടുന്നതെല്ലാം ഞാൻ നിനക്കായി ചെയ്യും എന്നു
    പറഞ്ഞു.'
  urd-GVR: Dāūd ne jawāb diyā, “Ṭhīk hai, Kimhām mere sāth jāe. Aur jo kuchh bhī āp
    chāheṅge maiṅ us ke lie karūṅga. Agar koī kām hai jo maiṅ āp ke lie kar saktā
    hūṅ to maiṅ hāzir hūṅ.”
  suz-BL: मिनु पिपमी “मो हना किम्‍हाम गो नु आइक्‍ची हांबु गाक्‍ल। मिनु गे मार पचा
    दाक्‍नीनी, मेको इन देंशो खोदेंशो पाइ‍नुङ। गे मार दाक्‍नीनी गो मेको पाइ‍नुङ” देंमाक्‍त।
  ita-1927: 'Il re rispose: “Venga meco Kimham, e io farò per lui quello che a te
    piacerà; e farò per te tutto quello che desidererai da me”.'
  ckb-ckb: 'پاشاش گوتی: «کیمهام لەگەڵمدا دەپەڕێتەوە و ئەوەی تۆ پێت باش بێت لەگەڵیدا
    دەکەم، ئەوەشی لێم دەخوازیت بۆت دەکەم.»'
  eng-BBE: 'And the king said in answer, Let Chimham go over with me, and I will do
    for him whatever seems good to you: and whatever your desire is, I will do it
    for you.'
  kan-OKCV: ಆಗ ಅರಸನು, “ಕಿಮ್ಹಾಮನು ನನ್ನ ಸಂಗಡ ಬರಲಿ; ನಿನ್ನ ದೃಷ್ಟಿಗೆ ಒಳ್ಳೆಯದಾಗಿರುವುದನ್ನು
    ನಾನು ಅವನಿಗೆ ಮಾಡುವೆನು. ನಿನಗೆ ನನ್ನಿಂದ ಬೇಕಾದದ್ದೆಲ್ಲಾ ಮಾಡುವೆನು,” ಎಂದನು.
  tam-2017: 'அப்பொழுது ராஜா: கிம்காம் என்னோடு வரட்டும்; உன்னுடைய பார்வைக்கு நலமானபடியே
    நான் அவனுக்கு செய்து, நீ என்னிடத்தில் கேட்டுக்கொள்வதையெல்லாம் நான் உனக்குச் செய்வேன்
    என்றான்.'
  spa-RV-1909: 'Y el rey dijo: Pues pase conmigo Chimham, y yo haré con él como bien
    te parezca: y todo lo que tú pidieres de mí, yo lo haré.'
  ron-BTF: 'Și împăratul a răspuns: Chimham să treacă împreună cu mine și îi voi face
    ce ți se va părea bine; și orice vei cere de la mine, aceea voi face pentru tine.'
  eng-WEBP: The king answered, “Chimham shall go over with me, and I will do to him
    that which shall seem good to you. Whatever you request of me, that I will do
    for you.”
  eng-FBV: The king replied, “Chimham will cross over with me, and I will treat him
    as you think best, and I will do for you whatever you want.”
  nld-1939: 'Toen sprak de koning: Kimham zal met mij oversteken, en ik zal met hem
    doen wat u goeddunkt, en al uw wensen vervullen.'
  nch-BL: 'Huan Tanahuatijquet David quiilhui: ―Cualtitoc, ma yahui nohuaya Quimam
    huan nijchihuilis cati nimitzchihuilijtosquía ta. Huan nochi cati tijnequi techtajtanis
    para nimitzchihuilis, nijchihuas.'
  vie-1934: 'Vua tiếp rằng: Kim-ham sẽ theo ta, ta sẽ làm cho nó mọi điều ngươi muốn;
    hễ ngươi xin ta điều gì, thì ta sẽ nhậm cho.'
  hin-CV: 'राजा ने सहमति प्रदान की: “किमहाम मेरे साथ अवश्य जाएगा, और मैं उसके लिए
    वही करूंगा, जो आपकी अभिलाषा है, साथ ही मैं आपके लिए भी वहीं करूंगा, जो मुझसे आपकी
    इच्छा है.”'
  spa-BES: 'Y el rey dijo en respuesta: Deja que Quimam me acompañe, y haré por él
    todo lo que te parezca bien; y cualquiera que sea tu deseo, lo haré por ti.'
  tdx-tdx: Ehe adono himpoly ty mpitoro’o, hivetrake an-drovako marine’ ty kiborin-drae
    naho reneko ao. Fe ingo ty mpitoro’o Kimhame, angao hampitsahe’o aze ty talèko
    mpanjaka le ano ama’e ze satrin’arofo’o.
  tha-KJV: กษัตริย์​ตรัสตอบว่า “คิมฮามจงข้ามไปกับเรา เราจะกระทำคุณแก่เขาตามที่ท่านเห็นควร
    สิ​่งใดที่ท่านปรารถนาให้เรากระทำแก่​ท่าน เรายินดีกระทำตาม”
  por-BR-2018: 'E o rei disse: Pois passe comigo Quimã, e eu farei com ele como bem
    te pareça: e tudo o que tu me pedires, eu o farei.'
  deu-ELO: 'Und der König sprach: Kimham soll mit mir hinübergehen, und ich will ihm
    tun, was gut ist in deinen Augen; und alles, was du von mir begehren wirst, will
    ich für dich tun.'
  eng-WYC-2018: Therefore the king said to Barzillai, Chimham (shall) go forth with
    me; and I shall do to him whatever thing pleaseth thee (or and I shall do for
    him whatever pleaseth thee), and thou shalt get all thing, that thou askest of
    me.
  epo-epo: 'Kaj la reĝo diris: Kimham iru kun mi, kaj mi faros por li tion, kio estos
    agrabla al vi; kaj ĉion, kion vi deziros de mi, mi faros por vi.'
  uig-PIN: 'Padixaⱨ: Kimⱨam mening bilǝn ɵtüp barsun; sanga nemǝ layiⱪ kɵrünsǝ uningƣa
    xuni ⱪilay, xundaⱪla sǝn mǝndin ⱨǝr nemǝ sorisang, sanga ⱪilimǝn, — dedi.'
  beo-beo: Hina bagade da ema bu adole i, “Na da e sigi asili amola dia hanai defele
    ema hamomu. Amola, di fidima:ne, dia adi adole ba:sea, na da hamomu.”
  tpi-OTNT: Na king i bekim tok olsem, “Gutpela. Kimham i ken i go wantaim mi. Na
    sapos yu laik mi mekim wanem samting long em, orait bai mi mekim tasol. Maski
    wanem samting yu askim mi long mekim, em bai mi mekim.”
  hau-SA: Sarki ya ce, “Kimham zai ƙetare tare da ni, zan kuwa yi masa abin da ya
    gamshe ka. Kuma duk abin da kake bukata a wurina, zan yi maka.”
  uig-LAT: 'Padishah: Kimham méning bilen ötüp barsun; sanga néme layiq körünse uninggha
    shuni qilay, shundaqla sen mendin her néme sorisang, sanga qilimen, — dédi.'
  nde-nde: Inkosi yasisithi, “UKhimihami uzachaphela ngaphetsheya lami, njalo ngizamenzela
    okukuthokozisayo. Njalo loba yini oyifuna kimi ngizakwenzela yona.”
  ton-ton: 'Pea naʻe pehēange ʻe he tuʻi, “ʻE ʻalu atu mo au ʻa Kimami, pea te u fai
    kiate ia ʻaia te ke loto koe ki ai: pea ko ia kotoa pē ʻoku ke loto mai ke u fai,
    te u fai ia maʻau.”'
  ces-1613: 'I řekl král: Dobře, nechť jde se mnou Chimham, a učiním jemu, což se
    tobě za dobré viděti bude; nadto čehožkoli požádáš ode mne, toť učiním.'
  eng-WMB: The king answered, “Chimham shall go over with me, and I will do to him
    that which shall seem good to you. Whatever you request of me, that I will do
    for you.”
  tam-TCV: அதற்கு அரசன், “கிம்காம் என்னுடன் வரட்டும். உனக்கு மகிழ்ச்சி கொடுப்பதையெல்லாம்
    நான் அவனுக்குச் செய்வேன். நீ விரும்புவது எதையும் உனக்காக நான் அவனுக்குச் செய்வேன்”
    என்றான்.
  ceb-ULB: Mitubag ang hari, “Mouban si Kimham kanako, ug buhaton ko alang kaniya
    kung unsa ang maayo kanimo, ug bisan unsa nga imong gitinguha gikan kanako, buhaton
    ko kana alang kanimo.”
  pol-UBG: 'Król odpowiedział: Niech idzie ze mną Kimham, a ja mu uczynię to, co będzie
    dobre w twoich oczach. A czegokolwiek będziesz sobie życzył ode mnie, to uczynię.'
  agr-agr: 'Tusa tama apu David niina ayaak: “Untsu Quimham wijai pujusti, tuja ame
    uchigminash wajuk yainjukti tusa wakegame nunak imatiksanuk umiktajai. ¡Tuja ame
    waji segattatme nunak ashí dutikatjai!” tiuwai.'
  kyc-kyc: Kiŋi dokome isingi lao, Nambame baa lanyuo papala yulu embame pipili lao
    suu pilini dupwa piru. Dee embame mende pyaka lao piso serene dupwa pyakaro, leya.
  urd-GVU: داؤد نے جواب دیا، ”ٹھیک ہے، کِمہام میرے ساتھ جائے۔ اور جو کچھ بھی آپ چاہیں
    گے مَیں اُس کے لئے کروں گا۔ اگر کوئی کام ہے جو مَیں آپ کے لئے کر سکتا ہوں تو مَیں
    حاضر ہوں۔“
  deu-1912: 'Der König sprach: Chimham soll mit mir hinüberziehen, und ich will ihm
    tun, was dir wohl gefällt; auch alles, was du von mir begehrst, will ich dir tun.'
  kan-2017: ಅದಕ್ಕೆ ಅರಸನು, “ಕಿಮ್ಹಾಮನು ನನ್ನ ಸಂಗಡ ಬರಲಿ. ಅವನಿಗೆ ನಿನ್ನ ಇಷ್ಟದಂತೆ ದಯೆತೋರಿಸುವೆನು.
    ಇನ್ನು ಏನೇನು ಮಾಡಬೇಕೆನ್ನುತ್ತಿಯೋ ಅದೆಲ್ಲವನ್ನೂ ಮಾಡುತ್ತೇನೆ” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Me ga’ar David ni Pilung, “Bay gu fek nge un ngog mu ug ayuweg nrogon ni
    ga ba’adag. Ma tin ni ga ba’adag ni nggu ayuwegnem riy e gu ra rin’.”
  hlt-MCSB: Te dongah manghai loh, “Khimham loh kai n'kat puei saeh lamtah na mikhmuh
    ah a then la anih te ka khueh bitni. Nang ham na ngaih boeih te kamah lamkah loh
    ka saii bitni,” a ti nah.
  mdy-ETH: ካኣቲ ዒማና፦ «ዒዛ ታ ዔኪ ዓኣዻንዳኔ፤ ዒዛም ታ ማዻንዳጉዲ ኔ ኮዓ ባኮ ቢያ ታ ማዻንዳኔ፤ ኔኤማኣ ኔ ዖኦጫ ባኮ
    ቢያ ታ ኩንሣንዳኔ» ጌዔኔ።
  twi-ASANTE: Ɔhene no gye too mu kaa sɛ, “Ɛyɛ, Kimham ne me bɛkɔ, na deɛ anka mɛyɛ
    ama woɔ no, mɛyɛ ama no.”
  eng-WEBU: The king answered, “Chimham shall go over with me, and I will do to him
    that which shall seem good to you. Whatever you request of me, that I will do
    for you.”
  wal-wal: Yaagin kawoi, “Kimihaami tanaara pinno; nena ufaissiyaabaa taani ayyo oottana.
    Qassi neeni tana oichchiyoobaa aibanne taani neeyyo oottana” yaagiis.
  spa-PDDPT: 'Entonces el rey dijo: Que pase Quimhan conmigo y yo haré por él lo que
    te parezca bien. Todo lo que me pidas te lo haré.'
  gun-gun: 'Huvixa ombovai: — Toaxa ha''vy Quimã xereve, ha''e ixupe ajapo ''rã reipotaa
    rami tema. Ndevy voi ajapo ''rã reipota va''e ha''e javi — he''i.'
  agu-BL: —Ba'n bin, ba'n xomtzaj Quimam yi cy'ajlu' ske'j. Ej nin tzimbne' quib yi
    tajbilu' te i'. Ej nin cyakil yil jaku' swetz list wutane'n tan wuk'ol teru',
    stzun Luwiy bantz.
  ilo-ULB: Insungbat ti ari, “Kumuyog kaniak ni Kimham nga agballasiw, ket aramidek
    kenkuana no ania ti ammom a nasayaat, ken no aniaman ti tarigagayam kaniak, aramidek
    dayta para kenka.”
  kpg-kpg: Di king ga helekai, “Au gaa lahi a mee, gaa hai ginai nia mee huogodoo
    be do hiihai, gei au ga dugu adu nia mee huogodoo ala ma ga hiihai ginai goe.”
  uig-ARA: 'پادىشاھ: كىمھام مېنىڭ بىلەن ئۆتۈپ بارسۇن؛ ساڭا نېمە لايىق كۆرۈنسە ئۇنىڭغا
    شۇنى قىلاي، شۇنداقلا سەن مەندىن ھەر نېمە سورىساڭ، ساڭا قىلىمەن، ــ دېدى.'
  sus-sus: Yandi, i xa diɲɛ n tan i xa konyi xa gbilen n baride, n xa sa faxa mɛnni,
    n nga nun n baba xa gaburi na dɛnnaxɛ. Kɔnɔ i naxan nabama n bɛ, i xa Kimehami
    xanin i xun ma, i xa a mali alɔ i wama a xɔn ma ki naxɛ.»
  pon-2006: Nanmwarkio eri ketin sapeng, mahsanih, “I pahn wahda oh wiahiong mehkoaros
    me ke anahne. Oh I pahn mweidohng uhk mehkoaros me ke pahn peki.”
  jae-jae: Ma kiŋ gêjô eŋ awa gebe “Kimham êwiŋ aê êna ma aê oc jaŋgôm gêŋ, taŋ aôm
    ôlic ŋajam naŋ, êndêŋ eŋ ma jaŋgôm gêŋ samob, taŋ aôm oteŋ naŋ, amboac tonaŋgeŋ.”
  ksd-ksd: 'Ma ra king i ga biti: Amir a bolo ma Kimam, ma ina kure da u nuk ia ba
    i takodo; ma ra magit una vo pa ia tagu, ina pait ia tam.'
  tur-YTC: Kral, “Kimham benimle birlikte geçecek, sana iyi gelen şeyi ona yapacağım.
    Benden ne dilersen senin için onu yapacağım.” diye yanıt verdi.
  grc-BRENT: Καθισάτω δὴ ὁ δοῦλός σου, καὶ ἀποθανοῦμαι ἐν τῇ πόλει μου παρὰ τῷ τάφῳ
    τοῦ πατρός μου καὶ τῆς μητρός μου· καὶ ἰδοὺ ὁ δοῦλός σου Χαμαὰμ διαβήσεται μετὰ
    τοῦ κυρίου μου τοῦ βασιλέως· καὶ ποίησον αὐτῷ τὸ ἀγαθὸν ἐν ὀφθαλμοῖς σου.
  ind-AYT: Raja menjawab, “Kimham akan ikut bersamaku. Aku akan melakukan kepadanya
    apa yang baik dalam pandanganmu. Dan, semua yang kaukehendaki atasku akan kulakukan.”
  nya-nya: Mfumu inati, “Kimuhamu adzawoloka ndi ine, ndipo ndidzamuchitira iye chilichonse
    chimene chidzakondweretsa iwe. Ndipo chilichonse chimene udzandipempha ine ndidzakuchitira.”
  hrv-hrv: Dopusti svome sluzi da se vrati, da umrem u svom gradu kod groba svoga
    oca i svoje majke. Ali evo tvoga sluge Kimhama, neka ide dalje s mojim gospodarom
    kraljem, pa njemu učini što je dobro u tvojim očima!”
  mps-mps: Tama kingo po wei ponoyu, te tama po wai, “Wiegi yai dao. Kimham te ena
    dali pomainu yaibao. Tama nago homugo eno mena sę agade emainu homu ebaso da,
    teda te tama naga eno te sę yaibao. Te nago enaba te mena sę emainu hanalu wali
    da, teda tagala, te sę eno yaibao,” Devitgo Barsilaibolo te po wali.
  tpi-tpi: Na king i bekim tok olsem, “Gutpela. Kimham i ken i go wantaim mi. Na sapos
    yu laik mi mekim wanem samting long em, orait bai mi mekim tasol. Maski wanem
    samting yu askim mi long mekim, em bai mi mekim.”
  dan-1931: 'Da sagde Kongen: “Kimham skal følge med mig, og jeg vil gøre med ham,
    hvad dig tykkes bedst; alt, hvad du ønsker, vil jeg gøre for dig!”'
  vie-OVCB: 'Vua đáp: “Được, Kim-ham đi với ta. Ta sẽ đãi Kim-ham theo ý ông muốn.
    Ngoài ra, ông muốn ta giúp gì, ta cũng sẵn sàng.”'
  guj-2017: રાજાએ જવાબ આપ્યો, “ભલે કિમ્હામ મારી સાથે નદી ઊતરીને આવે અને તને સારું
    લાગે તે હું તેના માટે કરીશ, તું મારી પાસે જે કંઈ માગીશ તે હું તારા માટે કરીશ.”
  pon-2006A: Nanmwarkio eri ketin sapeng, mahsanih, “I pahn wahda oh wiahiong mehkoaros
    me ke anahne. Oh I pahn mweidohng uhk mehkoaros me ke pahn peki.”
  por-BRBSL: 'O rei respondeu: “Chimham irá comigo, e eu lhe farei o que lhe parecer
    bem”. O que quer que me peça, eu farei por você”.'
  cth-cth: Siangpahrang ni Khimham teh kai hoi rei ka cei roi han. Ahawi na tie patetlah
    ahni dawk ka sak han. Na hei e pueng hai na sak pouh han telah atipouh.
  twi-twi: Ɔhene no gye too mu kae se, “Eye, Kimham ne me bɛkɔ, na nea anka mɛyɛ ama
    wo no, mɛyɛ ama no.”
  hlt-hlt: Te dongah manghai loh, “Khimham loh kai n'kat puei saeh lamtah na mikhmuh
    ah a then la anih te ka khueh bitni. Nang ham na ngaih boeih te kamah lamkah loh
    ka saii bitni,” a ti nah.
  tbz-SIM: Yóu mí nhɑ kóo tɔ̃ntì kɛ̀ n wɛ̃tɛ kɛ́kú n kɔbɛ borɛ̀, kɛ̀ bɛ̀ n kũnnɛ́
    kɛ́pɛ́ɛ́nɛ̀ n cicɛ nɛ̀ n yɔ̃. Nɛ́ ntɛ ɑ kóo tɔ̃ntì Kimmɑmmu, yóu kɛ̀ weè dɑ nɛinɛ̀,
    kɑ̀ɑ we ndɔɔ̀ ɑ pɛ́nsìrìmɛ̀.
  msy-2020: Ezɨ atrivim kamaghɨn a ikaragha ghaze, “Kimham na ko mangam. Ezɨ kɨ bizir
    tizim a bagh a damusɨ ifongegh, kɨ puram a damuam. Egh nɨ bizir tizim damusɨ pura
    nan azaraghtɨ, kɨ nɨ bagh puram a damuam.”
  dop-dop: Mpi mɑ cɑɑ sɩ ń lɑ-m tɔɣɔlɛ sɩ mɑ́ mǝlɩ nɑ mɑ́ sɩ mɑ ɩcɑtɛ tɑɑ timpi pɑ
    pimɑ mɑ cɑɑ nɑ mɑ too tɔ. Amɑ kpɑɣɑ mɑ pǝyɑlʋ Kimhɑm nɑ ɩ́ pǝsɩ nyɑ́ nyǝŋ nɑ ń
    lɑpɩ-ɩ kʋpɑntʋ nti n cɑɑkɩ tɔ.
  azb-azb: 'Padşah dedi: «Kimham mənimlə bərabər o taya keçəcək, sənin gözündə xoş
    olanı onun üçün edəcəyəm. Məndən umduğun hər şeyi sənin üçün edəcəyəm».'
  eng-DBY: And the king said, Chimham shall go over with me, and I will do to him
    that which seems good to thee; and whatsoever thou shalt require of me, that will
    I do for thee.
  hin-2017: राजा ने कहा, “हाँ, किम्हाम मेरे संग पार चलेगा, और जैसा तुझे भाए वैसा ही
    मैं उससे व्यवहार करूँगा वरन् जो कुछ तू मुझसे चाहेगा वह मैं तेरे लिये करूँगा।”
  wol-KYG: Bàyyil rekk sang bi, ma ñibbi, ndax ma deeyi sama dëkk, ñu denc ma ca sama
    wetu ndey ak sama baay. Waaye ma ne, Buur, sang bi, Kimyam a ngoogu di sa surga.
    Na ànd ak yaw jàll. Defal ko lu la soob.»
  eng-YLT: And the king saith, 'With me doth Chimham go over, and I do to him that
    which [is] good in thine eyes, yea, all that thou dost fix on me I do to thee.'
  eng-WYC-2017: Therefore the king said to Bar-zillai, Chimham go forth with me; and
    I shall do to him whatever thing pleaseth thee, and thou shalt get all thing,
    that thou askest of me.
  eng-WMBB: The king answered, “Chimham shall go over with me, and I will do to him
    that which shall seem good to you. Whatever you request of me, that I will do
    for you.”
  urd-GVH: दाऊद ने जवाब दिया, “ठीक है, किमहाम मेरे साथ जाए। और जो कुछ भी आप चाहेंगे
    मैं उसके लिए करूँगा। अगर कोई काम है जो मैं आपके लिए कर सकता हूँ तो मैं हाज़िर
    हूँ।”
  rug-rug: Olaṉa sa baṉara, “Kaqu turaṉia rau si asa meke kaqu evaṉia rau koasa gua
    sapu kaqu qetu nia goi meke gua sapu hiva nia goi si kaqu tavetia tugo rau.”
  gaz-gaz: Mootichis, “Kimhaam na wajjin ni ceʼa; anis waan ati jaallattu kam iyyuu
    isaaf nan godha; waan ati narraa barbaaddu kam iyyuus siif nan godha” jedhe.
  fra-LSG: 'Le roi dit: Que Kimham passe avec moi, et je ferai pour lui ce qui te
    plaira; tout ce que tu désireras de moi, je te l’accorderai.'
  yal-yal: Nayi, a lu n xa xɛtɛ n ma taani, n sa faxa n baba nun nna gaburun dɛxɔn
    ma. Koni a mato, n ma dii xɛmɛn Kimihami ni i ra, a tan nan sigama i fɔxɔ ra,
    naxan na i kɛnɛn, i yi na liga a ra.”
  haw-1868: 'I aku la ke alii, E hele pu o Kimehama me au, a e hana aku au ia ia ma
    ka mea pono ia oe: a o ka mea au e makemake mai ai ia''u, oia ka''u e hana aku
    ai nou.'
  arb-NAV: 'فَأَجَابَ الْمَلِكُ: «لِيُرَافِقْنِي كِمْهَامُ فَأُجْزِلَ لَهُ مَا يَرُوقُ
    لَكَ مِنْ مُكَافَأَةٍ وَكُلُّ مَا تَتَمَنَّاهُ مِنِّي أُلَبِّيهِ لَكَ».'
  ewe-ewe: Fia la gblɔ be, “Kimham atso tɔ la kplim eye mawɔ nu sia nu si nèdzro la
    nɛ eye mawɔ nu sia nu si nèdzro la na wò.”
  eng-LEE: '(19:39) And the king said, Kimham shall pass over with me, and I will
    do to him that which shall seem good in thy eyes: and whatsoever thou wilt desire
    of me, will I do for thee.'
  asm-FB: ৰজাই উত্তৰ দি ক’লে, “কিমহম মোৰ লগত পাৰ হৈ যাব, তুমি যিহকে ভাল দেখা মই ইয়ালৈ
    তাকে কৰিম আৰু তুমি মোক যি কৰিবলৈ কোৱা, মই তোমালৈ চাই তাকেই কৰিম।”
  sus-A: يَندِ، عِ شَ دِحّ ﭑ تَن عِ شَ كٌنيِ شَ فبِلٍن ﭑ بَرِدٍ، ﭑ شَ سَ قَشَ مّننِ،
    ﭑ نفَ نُن ﭑ بَبَ شَ فَبُرِ نَ دّننَشّ. كْنْ عِ نَشَن نَبَمَ ﭑ بّ، عِ شَ كِمٍهَمِ
    شَنِن عِ شُن مَ، عِ شَ عَ مَلِ عَلْ عِ وَ مَ عَ شْن مَ كِ نَشّ.»
  fra-SBL: 'Le roi répondit : « Chimham passera avec moi, et je lui ferai ce qui te
    semblera bon. Tout ce que tu me demanderas, je le ferai pour toi. »'
  hbo-hbo: יָֽשָׁב־נָ֤א עַבְדְּךָ֙ וְאָמֻ֣ת בְּעִירִ֔י עִ֛ם קֶ֥בֶר אָבִ֖י וְאִמִּ֑י
    וְהִנֵּ֣ה ׀ עַבְדְּךָ֣ כִמְהָ֗ם יַֽעֲבֹר֙ עִם־אֲדֹנִ֣י הַמֶּ֔לֶךְ וַעֲשֵׂה־לֹ֕ו
    אֵ֥ת אֲשֶׁר־טֹ֖וב בְּעֵינֶֽיךָ׃ ס
  kik-kik: Mũthamaki akiuga atĩrĩ, “Kimuhamu nĩekũringa hamwe na niĩ, na nĩngũmwĩka
    o ũrĩa ũngĩona kwagĩrĩire. Na ũrĩa wothe ũngĩenda kuuma kũrĩ niĩ nĩ ngũgwĩkĩra.”
  fra-NCL: Laisse, je t’en prie, ton serviteur s’en retourner, et que je meure dans
    ma ville, près du sépulcre de mon père et de ma mère. Mais voici ton serviteur
    Chamaam ; qu’il passe avec le roi mon seigneur, et fais pour lui ce que tu trouveras
    bon. »
  cek-AK: To naah siangpahrang mah, Khimham loe kai hoi nawnto caeh tih; na koeh ih
    hmuen boih anih hanah ka sak pae han; saksak na koeh ih hmuen to ka sak pae boih
    han, tiah a naa.
  cuk-cuk: 'Rey-David ega sogdemogad: —Nabir. Quimam anba dago. Igi an begi binsasa,
    deyob an-dakedba an imakoed. Quimamʼga ibu-ibmar-imakbi be an-abege, bega an imakoed.
    Ibu-ibmar be abege, bega an ukoed.'
  uig-CYR: 'Падишаһ: Кимһам мениң билән өтүп барсун; саңа немә лайиқ көрүнсә униңға
    шуни қилай, шундақла сән мәндин һәр немә сорисаң, саңа қилимән, — деди.'
  tel-2017: అప్పుడు రాజు “కింహాము నాతో కలసి రావచ్చు. నీ దృష్టికి అనుకూలమైన దాన్ని
    నేను అతనికి చేస్తాను. ఇంకా నా వల్ల నువ్వు ఏమి కోరుతావో అంతా చేస్తాను” అని చెప్పాడు.
  hat-BSA: 'Wa a te reponn: “Kimham va travèse avè m e mwen va fè pou li sa ki bon
    nan zye pa w. Nenpòt sa ke ou vle m fè m ap fè l pou ou.”'
  kos-kos: Tokosra el topuk, “Nga ac usal elan wiyu, ac oru nu sel oana ma kom lungse.
    Oayapa nga ac oru nu sum kutena ma kom siyuk.”
  hbo-WLC: יָֽשָׁב־נָ֤א עַבְדְּךָ֙ וְאָמֻ֣ת בְּעִירִ֔י עִ֛ם קֶ֥בֶר אָבִ֖י וְאִמִּ֑י
    וְהִנֵּ֣ה ׀ עַבְדְּךָ֣ כִמְהָ֗ם יַֽעֲבֹר֙ עִם־אֲדֹנִ֣י הַמֶּ֔לֶךְ וַעֲשֵׂה־ל֕וֹ
    אֵ֥ת אֲשֶׁר־ט֖וֹב בְּעֵינֶֽיךָ׃ ס
  ibo-ibo: Eze zara sị ya, “Ọ dị mma, Kimham ga-eso m gafee, aga m emekwara ya ihe
    ọma niile ị rịọrọ m.”
  ory-ory: ଏଥିରେ ରାଜା ଉତ୍ତର କଲେ, “କିମ୍‍ହମ୍‍ ମୋʼ ସଙ୍ଗେ ପାର ହୋଇଯିବ, ଯାହା ତୁମ୍ଭକୁ ଭଲ
    ଦିଶେ, ତାହା ମୁଁ ତାହା ପ୍ରତି କରିବି; ପୁଣି ତୁମ୍ଭେ ମୋʼ ଉପରେ ଯେଉଁ ଭାର ଦେବାକୁ ମନୋନୀତ କରିବ,
    ତାହା ମୁଁ ତୁମ୍ଭ ନିମନ୍ତେ କରିବି।”
  chk-chk: Iwe, ewe king a üra, “Chimham epwe etieila Jerusalem, nge ngang üpwe föri
    ngeni meinisin mine a öch me reöm, pwal meinisin mine en ka mochen seniei üpwe
    föri ngonuk.”
  ssd-ssd: 'Taŋakina le gabat suŋgo ndek pasa lafumba sana: Ta maye. Kimam ye tumba
    kaŋgit. Ne ame wam nu mbol ki ŋga saka ta ye kamŋgit. Ame agaŋ nu tambim tuku
    saka ta ye tambimŋgit ŋgina.'
  rop-rop: Wal King Deibid bin tok, “Im rait. Ai deigim im garram mi. En ai garra
    dum enijing yu wandim mi blanga dum blanga im. En ai garra dum ebrijing yu askim
    mi blanga dum blanga yu du.”
  ukr-1871: 'І відказав царь: Нехай же Кимгам ійде зо мною. Я з ним чинити му, що
    тобі здасться добрим, і все, чого ти коли від мене схочеш, учиню для тебе.'
  deu-1951: 'Der König sprach: Kimham soll mit mir hinüberziehen, so will ich ihm
    tun, was dir gefällt; auch alles, was du von mir forderst, will ich für dich tun.'
  eng-JPS: '(19-39) And the king answered: ''Chimham shall go over with me, and I
    will do to him that which shall seem good unto thee; and whatsoever thou shalt
    require of me, that will I do for thee.'''
  srp-1865: 'A car reèe: neka ide sa mnom Himam; ja æu mu uèiniti što bude tebi drago,
    i što god zaišteš u mene, sve æu ti uèiniti.'
  lug-lug: Kabaka n’ayogera nti, “Kale Kimamu anaasomoka nange, era ndimukolera nga
    bw’olisiima; ne kyonna ky’onooyagala n’akikukolera.”
  heb-heb: ויאמר המלך אתי יעבר כמהם ואני אעשה לו את הטוב בעיניך וכל אשר תבחר עלי אעשה
    לך׃
  ben-IRV: রাজা উত্তর দিলেন, কিমহম আমার সঙ্গে পার হয়ে যাবে; তোমার যা ভাল মনে হয়,
    আমি তার প্রতি তাই করব এবং তুমি আমাকে যা করতে বলবে, তোমার জন্য আমি তাই করব৷
  pan-pan: ਤਦ ਰਾਜਾ ਨੇ ਉੱਤਰ ਦਿੱਤਾ ਕਿਮਹਾਮ ਮੇਰੇ ਨਾਲ ਪਾਰ ਚੱਲੇਗਾ ਅਤੇ ਜੋ ਕੁਝ ਤੈਨੂੰ ਚੰਗਾ
    ਲੱਗੇ ਸੋ ਮੈਂ ਉਸ ਦੇ ਨਾਲ ਕਰਾਂਗਾ ਅਤੇ ਜੋ ਕੁਝ ਤੂੰ ਮੈਥੋਂ ਮੰਗੇਗਾ ਸੋ ਮੈਂ ਤੇਰੇ ਲਈ ਕਰਾਂਗਾ।
  tkr-tkr: 'Paççahee eyhen: – Kimham zaka sacigee damayne şene aq''valqa ılğeç''es,
    yiğne yik''esqa yugda qöön zı ha''asın. Vas zake hucooyiy ıkkan, vas ıkkanan gırgın
    zı ha''asın.'
  mya-JVB: ရှင် ဘုရင်ကလည်း ၊ ခိမဟံ သည် ငါ နှင့်အတူ လိုက် ရမည်။ သင် အလိုရှိသည်အတိုင်းသူ
    ၌ ငါ ပြု မည်။ သင်တောင်း သမျှ ကိုလည်း သင့် အဘို့ ငါပြု မည်ဟု မိန့် တော်မူ၏။
  tte-O: Kabo kin iwaloba, “Inamwanamwa Kimam ilaoma mekaukava na namwanamwa bwaite
    kaginauli koina besiele am nuwatu. Yo tawae tem ukawanoi-yan koliyau yapaisowai
    kaiwem.”
  tbg-tbg: Basalaiva minti tuvaro avuhainaava tiharo, Kimihaamuva homa tintiro vuanarove.
    Are vo haika tiriara vira autu amitaane tinara, ho te vi haikara vira autu amitarerave.
    Are nana haikarae ti irehara autu timitaane tinara, te vi haikaravata autu amitarerave,
    tiro.
  hmo-hmo: King Davida ia haere, ia gwau, “Kimuhamu be lau danu do ia hanaia, bona
    oiemu ura hegeregerena ia dekenai do lau karaia. Bona lau dekenai oi gwauraia
    gaudia ibounai be lau ese oi dekenai do lau henia.”
  urd-urd: तब बादशाह ने कहा, “किम्हाम मेरे साथ पार चलेगा और जो कुछ तुझे अच्छा मा'लूम
    हो वही मैं उसके साथ करूँगा और जो कुछ तू चाहेगा मैं तेरे लिए वही करूँगा।”
  rus-SYN: 'И сказал царь: пусть идет со мною Кимгам, и я сделаю для него, что тебе
    угодно; и все, чего бы ни пожелал ты от меня, я сделаю для тебя.'
  bqc-SIM: Mapi n zↄ̀blena, to mà ɛa ta ma bɛ wɛ̃́lɛu, kɛ́ másu ga ma de ń ma da
    miao zã̀o yã́i. Ma nɛ n zↄ̀blena Kimaũ gwa kɛ. Ma dii kí, to aà buannↄ. Kɛɛ̀
    lá à kɛ̀nɛ maawa.
  tcz-CHONGTHU: Chuin lengpa jong anom tan aphai, Kimham toh kachikhom ding chule
    aman adei nalam chan a kakithopi ding chule adei angai chan kabolpih ding ahi
    ati.
  mar-mar: तेव्हा राजा म्हणाला, “तर किम्हाम माझ्याबरोबर येईल.” तुला स्मरून मी त्याचे
    भले करीन. तुझ्यासाठी मी काहीही करायला तयार आहे.
  qub-qub: 'Chaura ray niran: «Chaura Quimamta pushacushaj ari. Gam munashayquinömi
    yanapäshaj. Imatapis mañacamashayquitami goshayquipaj.»'
  bqp-bqp: 'Akũ kína pì: Kimamu ni bikũ kũmao. Mani yã kũ à kɛ̀nnɛ mana kɛnɛ,
    yã kũ n gbɛ̀kama sↄ̃ pínki mani kɛnnɛ.'
  hat-hat: 'Wa a reponn li: -Bon. M''ap pran l'' avè m''. M''a fè pou li tou sa ou
    menm w''a wè ki bon pou li. Nenpòt kisa w''a mande m'', m''a fè l'' pou ou.'
  eng-BSB: The king replied, “Chimham will cross over with me, and I will do for him
    what seems good in your sight, and I will do for you whatever you desire of me.”
  tod-tod: Va bu, nɛ̀i gè ga ɗa-wotiɠɛ nui, gè ɠale ma nà-pɛlɛi wu, gè za nà-taazu,
    kɛ̀ɛ ta dèe ta-ɠabaiti koba. Wɛlɛ ɗa-wotiɠɛ nui Kimeɠame ʋa, toɠa yɛsu è ʋolu,
    nii nɔpɛ è pɔ è kɛ bɛ̀ ga ma ʋagɔ, naa ɠɛ bɛ.»
  eng-WEBPB: The king answered, “Chimham shall go over with me, and I will do to him
    that which shall seem good to you. Whatever you request of me, that I will do
    for you.”
  kbq-kbq: Hagi Deviti'a kenona huno, Nagra Kimhamu'na avrenugeno Jodani tina takaheno
    nevanige'na, kagri'ma kavesinia zana amne huntegahue.
  nhe-BL: 'Huan Tlanahuatijquetl David quiilhui: ―Cualtitoc, ma yohui nohuaya Quimam
    huan nijchihuilis tlen nimitzchihuilijtosquía. Huan nochi tlen tijnequi tinechtlajtlanis
    para nimitzchihuilis, nijchihuas.'
  bus-bus: 'Ben kí bè: Kimamu é bikũmao. Mɛ́ yã kɛ̀ à kɛ̀nnɛ maaa kɛnɛ, yã kɛ̀
    ń gbèkama sↄ̃ píngi mɛ́ kɛnnɛ.'
  gub-BL: Uwazar tuwihawete ize'eg izupe. — Araha putar herupi nehe. Azapo ma'e paw
    izupe neremimutar rupi nehe. Wyzài ma'e ihewe nereminoz ràm azapo putar newe nehe
    no, i'i izupe.
  eng-DRA: 'Then the king said to him: Let Chamaam go over with me, and I will do
    for him whatsoever shall please thee, and all that thou shalt ask of me, thou
    shalt obtain.'
