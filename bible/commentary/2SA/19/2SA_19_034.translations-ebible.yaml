verse: 2SA.019.034
translations:
  mal-C: 'എന്നാൽ ബർസില്ലായി രാജാവിനോടു മറുപടി പറഞ്ഞത് ഇപ്രകാരമായിരുന്നു: “ഇനി ഞാൻ
    എത്രകാലം ജീവിച്ചിരിക്കും! ഞാനെന്തിന് രാജാവിനോടുകൂടി ജെറുശലേമിൽ പോരണം!'
  deu-TKW: 'Da sprach der König zu Barsillai: Du mußt mit mir gehen, daß ich bei mir
    in Jerusalem für deine alten Tage sorge.'
  lin-lin: 'Mokonzi alobaki na Barizilayi : — Katisa elongo na ngai mpe vanda epai
    na ngai na Yelusalemi, mpe ngai nakosunga yo.'
  eng-LSV: And Barzillai says to the king, “How many [are] the days of the years of
    my life, that I go up with the king to Jerusalem?
  eng-GNV: And Barzillai said vnto the king, Howe long haue I to liue, that I should
    goe vp with the king to Ierusalem?
  eng-WEBSTER: And Barzillai said to the king, How long have I to live, that I should
    go up with the king to Jerusalem?
  nhw-BL: 'Huan Barzilai quinanquili: ―Na ayacmo nihuejcahuas para niitztos. ¿Para
    tlen niyas Jerusalén san para nimitztequimacati?'
  swh-ONEN: Lakini Barzilai akamjibu mfalme, “Je, nitaishi miaka mingine mingapi,
    hata nipande kwenda Yerusalemu pamoja na mfalme?
  bba-bba: Yerɑ sinɑ boko u nùn sɔ̃ɔwɑ u nɛɛ, ɑ nɑ ɑ kɑ mɑn tɔburɑ su dɑ Yerusɑlɛmuɔ
    ɑ n wɑ̃ɑ nɛn mi. Kon nun nɔɔri mɑm mɑm.
  eng-KJVCPB: And Barzillai said unto the king, How long have I to live, that I should
    go up with the king unto Jerusalem?
  mpx-mpx: Yaa anana Basilai i lahe i ba, “Bahiwa! Iyaka ya liki nabi, nasi nige sauga
    ni yayapu yaka na yaomal, inoke ana sapu ga i ola ge na nowa ta na Yelusalema?
  luo-luo: To Barzilai nodwoko ruoth niya, “Aseti, pod abiro dak higni adi, madimi
    adhi gi ruoth Jerusalem?
  meu-meu: A Barasilai ese hanua pavapavana e haere henia, eto, Laḡani hida baina
    mauri dainai hanua pavapavana ida Ierusalem bainala?
  npi-ULB: बर्जिल्लैले राजालाई जवाफ दिए, “मेरो जीवनका वर्षहरूमा कति दिन बाँकी छन्
    र ताकि म महाराजासँग यरूशलेममा जाऊँ?
  yor-yor: Barsillai sì wí fún ọba pé, “Ọjọ́ mélòó ni ọdún ẹ̀mí mi kù, tí èmi ó fi
    bá ọba gòkè lọ sí Jerusalẹmu.
  ind-ind: Tetapi Barzilai menjawab, “Tuan, hambamu ini tidak akan hidup lama lagi.
    Tidak ada gunanya saya ikut dengan Tuan ke Yerusalem.
  pes-OPCB: 'برزلائی جواب داد: «مگر از عمرم چقدر باقی است که همراه تو به اورشلیم بیایم؟'
  tgl-ULB: Sumagot si Barzilai sa hari, “Ilang mga araw nalang ang natitira sa mga
    taon ng aking buhay, dapat umakyat ako kasama ng hari sa Jerusalem?
  cbu-NT: Itaru, Barsilayshat, ¿Tamari na wachinayanlluri tsipani tutundeenllshat,
    shiyap tsapunish Irusarinap naachi? Mutatayanllshacha tsipani.
  hui-hui: Ani layagola Basilaihanda ladai bialu lalu, Kini-o i̱ mali lu halu homole
    ndodago ina haru mandagi Yarusaleme hama polene nakarulapedago wahalu waharo.
  mya-mya: သို့​ရာ​တွင်​ဗာ​ဇိ​လဲ​က``အ​ကျွန်ုပ်​သည်​ကြာ ကြာ​အ​သက်​ရှင်​ရ​တော့​မည်​မ​ဟုတ်​ပါ။
    အ ဘယ်​ကြောင့်​အ​ရှင်​မင်း​ကြီး​နှင့်​ယေ​ရု​ရှ​လင် မြို့​သို့​လိုက်​ရ​ပါ​မည်​နည်း။-
  bod-N: པཱར་ཟིལ་ལ་ཨི་ཡིས་རྒྱལ་པོ་ལ། ཕྲན་ཆུང་བདག་རྒྱལ་པོ་དང་མཉམ་དུ་ཡེ་རུ་སཱ་ལེམ་ནས་ད་དུང་ལོ་ཅི་ཙམ་ལ་སྡོད་ཐུབ་བམ།
  sna-sna: Asi Bhazirai akapindura mambo akati, “Makore manganiko andichararama, zvokuti
    ndingafanira kukwidza kuJerusarema namambo?
  spa-BLM: 'Barzilai dijo al rey: “¿Cuántos son los días de los años de mi vida, para
    que suba con el rey a Jerusalén?'
  cac-cac: 'Ix tac''vi vin̈aj Barzilai chi'' icha tic: —Jayexon̈ej ab''il pitzan in,
    nab''an̈ejxom tzin b''at ed'' d''a Jerusalén chi''.'
  swh-ULB: Berzilai akamjibu mfalme, “Kwani kuna siku ngapi zilizosalia maishani mwangu,
    hata niende na mfalme huko Yerusalemu?
  bel-bel: 'Але Вэрзэлій адказаў цару: ці доўга мне засталося жыць, каб ісьці з царом
    у Ерусалім?'
  deu-ELBBK: 'Und der König sprach zu Barsillai: Geh du mit mir hinüber, und ich will
    dich bei mir versorgen in Jerusalem.'
  mbb-OT: Midtavak si Barzilai te, “Kenà ad ebpekezuma kenikew ziyà te Jerusalem su
    meǥurang e en.
  mal-2015: 'ബർസില്ലായി രാജാവിനോടു പറഞ്ഞതെന്തെന്നാൽ: ഞാൻ രാജാവിനോടുകൂടെ യെരൂശലേമിൽ
    വരുന്നതെന്തിന്നു? ഞാൻ ഇനി എത്ര നാൾ ജീവിച്ചിരിക്കും?'
  rmc-rmc: 'O David phenďa leske: „Av manca khere andro Jeruzalem a ode man pal tute
    postarinava.“'
  pes-OPV: 'برزلای به پادشاه عرض کرد: «ایام سالهای زندگی من چند است که با پادشاه به
    اورشلیم بیایم؟'
  ron-1924: 'Дар Барзилай а рэспунс ымпэратулуй: „Кыць ань вой май трэи, ка сэ мэ
    суй ку ымпэратул ла Иерусалим?'
  ben-OBCV: কিন্তু বর্সিল্লয় রাজাকে উত্তর দিলেন, “আর কয়বছরই বা আমি বাঁচব যে মহারাজের
    সঙ্গে আমি জেরুশালেমে গিয়ে থাকব?
  som-som: Barsillayna wuxuu boqorkii ku yidhi, Bal cimrigaygu waa intee, markaan
    boqorka Yeruusaalem u raacayo?
  lat-VUC: 'Et ait Berzellai ad regem: Quot sunt dies annorum vitæ meæ, ut ascendam
    cum rege in Jerusalem?'
  eng-ASVBT: And Barzillai said unto the king, How many are the days of the years
    of my life, that I should go up with the king unto Jerusalem?
  ita-1885: 'Ma Barzillai disse al re: Di che età sono io, per salir col re in Gerusalemme?'
  eng-LXXUP: And the king said to Barzillai, Thou shalt go over with me, and I will
    nourish thine old age with me in Jerusalem.
  eng-ULB: Barzillai replied to the king, “How many days are left in the years of
    my life, that I should go up with the king to Jerusalem?
  spa-VBL: “¿Cuánto tiempo crees que tengo que vivir para poder ir a Jerusalén y quedarme
    allí con el rey?” Barzilai respondió.
  fra-_FOB: 'Mais Barzillaï répondit au roi: Combien d''années ai-je à vivre, que
    je monte avec le roi à Jérusalem?'
  mal-mal: 'ബർസില്ലായി രാജാവിനോട് പറഞ്ഞത്: ഞാൻ യെരൂശലേമിൽ രാജാവിനോടുകൂടി പോരേണ്ടതിന്
    ഞാൻ ഇനി എത്ര നാൾ ജീവിച്ചിരിക്കും?'
  urd-GVR: Lekin Barzillī ne inkār kiyā, “Merī zindagī ke thoṛe din bāqī haiṅ, maiṅ
    kyoṅ Yarūshalam meṅ jā basūṅ?
  suz-BL: मिनु बारजील्‍लाइमी पिप कली “गो शुश बर्स मब्रोंइनुङ। दोपा गो पिप नु यरूसलेम
    लाइनुङ।
  ita-1927: 'Ma Barzillai rispose al re: “Troppo pochi son gli anni che mi resta da
    vivere perch’io salga col re a Gerusalemme.'
  ckb-ckb: 'بەرزیلەییش بە پاشای گوت: «چەند ساڵ لە تەمەنم ماوە تاوەکو لەگەڵ پاشادا
    سەربکەومە ئۆرشەلیم؟'
  eng-BBE: And Barzillai said to the king, How much of my life is still before me,
    for me to go up to Jerusalem with the king?
  kan-OKCV: ಆದರೆ ಬರ್ಜಿಲ್ಲೈಯು ಅರಸನಿಗೆ, “ನಾನು ಅರಸನ ಸಂಗಡ ಯೆರೂಸಲೇಮಿಗೆ ಹೋಗುವಹಾಗೆ ನಾನು ಬದುಕುವ
    ವರುಷ ಎಷ್ಟು ಉಂಟು?
  tam-2017: 'பர்சிலாயி ராஜாவைப் பார்த்து: நான் ராஜாவோடு எருசலேமிற்கு வருவதற்கு, நான்
    இன்னும் உயிரோடிருக்கும் ஆயுசின் நாட்கள் எவ்வளவு?'
  spa-RV-1909: 'Mas Barzillai dijo al rey: ¿Cuántos son los días del tiempo de mi
    vida, para que yo suba con el rey á Jerusalem?'
  ron-BTF: 'Și Barzilai a spus împăratului: Cât mai am de trăit, ca să urc cu împăratul
    la Ierusalim?'
  eng-WEBP: Barzillai said to the king, “How many are the days of the years of my
    life, that I should go up with the king to Jerusalem?
  eng-FBV: “How much longer do you think I have to live so I could go to Jerusalem
    and stay there with the king?” Barzillai replied.
  nld-1939: 'Maar Barzillai gaf den koning ten antwoord: Hoeveel jaren heb ik nog
    te leven, dat ik met den koning naar Jerusalem zou gaan?'
  nch-BL: 'Huan Barzilai quinanquili: ―Na ayecmo nihuejcahuas para niitztos. ¿Para
    ten niyas Jerusalén san para nimitztequimacati?'
  vie-1934: 'Nhưng Bát-xi-lai thưa cùng vua rằng: Bây giờ tôi còn bao lâu ngày nữa,
    mà lại cùng vua đi lên Giê-ru-sa-lem?'
  hin-CV: मगर बारज़िल्लई ने राजा को उत्तर दिया, “और कितने दिन बाकी हैं मेरे जीवन के,
    कि मैं महाराज के साथ येरूशलेम चलूं?
  spa-BES: 'Y Barzilai dijo al rey: ¿Cuánto de mi vida me queda por delante, para
    que yo suba a Jerusalén con el rey?'
  tdx-tdx: 'Le hoe i mpanjakay amy Barzilaý: Antao hiharo fitsak’ amako vaho ho fahanako
    e Ierosalaime ao.'
  tha-KJV: แต่​บารซิลลัยทูลกษั​ตริ​ย์​ว่า “ข้าพระองค์จะอยู่ต่อไปได้​อี​กก​ี่​ปี ที่​ข้าพระองค์จะไปอยู่กับกษั​ตริ​ย์​ที่​กรุ​งเยรูซาเล็ม
  por-BR-2018: 'Mas Barzilai disse ao rei: Quantos são os dias do tempo de minha vida,
    para que eu suba com o rei a Jerusalém?'
  deu-ELO: 'Und Barsillai sprach zu dem König: Wie viel sind noch der Tage meiner
    Lebensjahre, daß ich mit dem König nach Jerusalem hinaufziehen sollte?'
  eng-WYC-2018: And Barzillai said to the king, How many (more) be the days of [the]
    years of my life, that I (should) go up with the king into Jerusalem?
  epo-epo: 'Sed Barzilaj diris al la reĝo: Kiel longe mi havas ankoraŭ por vivi, ke
    mi iru kun la reĝo Jerusalemon?'
  uig-PIN: 'Lekin Barzillay padixaⱨⱪa: Mening birnǝqqǝ künlük ɵmrüm ⱪalƣandu, padixaⱨ
    bilǝn birgǝ Yerusalemƣa baramdim?'
  beo-beo: Be Basila:iai da bu adole i, “Na bogomu da gadeneidafa. Amaiba:le, hina
    noga:idafa, na ani Yelusalemega masunu da defea hame.
  tpi-OTNT: Tasol Barsilai i bekim tok olsem, “Bikman, ating i no planti yia na bai
    mi dai. Olsem na maski long mi go wantaim yu long Jerusalem.
  hau-SA: Amma Barzillai ya ce wa sarki, “Shekara nawa ya rage mini har da zan tafi
    Urushalima da sarki?
  uig-LAT: 'Lékin Barzillay padishahqa: Méning birnechche künlük ömrüm qalghandu,
    padishah bilen birge Yérusalémgha baramdim?'
  nde-nde: Kodwa uBhazilayi wayiphendula inkosi wathi, “Mingaki eminye iminyaka engisezayiphila,
    ukuba ngiye eJerusalema lenkosi na?
  ton-ton: Pea naʻe pehē ʻe Pasilai ki he tuʻi, “He ʻoku toe fiha ʻae ngaahi ʻaho
    ʻo ʻeku moʻui, koeʻuhi ke u ʻalu hake ai mo e tuʻi ki Selūsalema?
  ces-1613: 'Ale Barzillai odpověděl králi: Jacíž jsou dnové věku mého, abych šel
    s králem do Jeruzaléma?'
  eng-WMB: Barzillai said to the king, “How many are the days of the years of my life,
    that I should go up with the king to Jerusalem?
  tam-TCV: ஆனால் பர்சிலாய் அரசனிடம், “நான் அரசனோடுகூட எருசலேமுக்கு வருவதற்கு இன்னும்
    எவ்வளவு காலம் உயிரோடிருக்கப்போகிறேன்?
  ceb-ULB: Mitubag si Barzilai sa hari, “Pila na lang ba ka mga adlaw ang nahibilin
    sa katuigan sa akong kinabuhi, nga kinahanglan motungas pa ako uban sa hari paingon
    sa Jerusalem?
  pol-UBG: 'Lecz Barzillaj odpowiedział królowi: Ile lat życia mi pozostało, żebym
    miał iść z królem do Jerozolimy?'
  agr-agr: 'Tusa tama Barzilai ayaak: “Wika múuntuch wajasjai, nuniku asan kuashat
    tsawan iwakuk pujushtatjai. Tuja kuashat tsawan amejai pujustinigkik Jerusalégkak
    minimaitsujai,'
  kyc-kyc: Dopa leyamopape Basilaimi isingi lao, Namba yuu gii malu palu kara naro
    doŋo. Emba kiŋi andake dokopa namba akipamo Jerusaleme parambase? leya.
  urd-GVU: لیکن برزلی نے انکار کیا، ”میری زندگی کے تھوڑے دن باقی ہیں، مَیں کیوں یروشلم
    میں جا بسوں؟
  deu-1912: 'Aber Barsillai sprach zum König: was ist''s noch, das ich zu leben habe,
    daß ich mit dem König sollte hinauf gen Jerusalem ziehen?'
  kan-2017: ಅದಕ್ಕೆ ಬರ್ಜಿಲ್ಲೈಯು, “ಇಷ್ಟು ವಯಸ್ಸು ಕಳೆದವನಾದ ನಾನು ಅರಸನ ಸಂಗಡ ಯೆರೂಸಲೇಮಿಗೆ
    ಬರುವುದು ಹೇಗೆ
  yap-yap: Machane me ga’ar Barzillai, “Dabki n’uw nap’an ni nggu par ko biney e tamilang;
    ere dakuriy fan ni nggu un ngom nga Jerusalem.
  hlt-MCSB: Barzillai loh manghai te, “Ka hingnah a kum khohnin meyet nim aka om tih
    Jerusalem manghai taengla ka caeh eh.
  mdy-ETH: ባርዚላዬ ጋዓንቴ፦ «ካኣቲዮ! ማይ ሃይፓ ሴካ ሚርጌ ሌዔ ታ ናንጋዓኬ፤ ዬያሮ ኔኤና ዎላ ዓይጋ ታ ዓኣዻንዳይ?
  twi-ASANTE: Nanso, Barsilai buaa ɔhene sɛ, “Aka me nna ahe a ɛsɛ sɛ me ne wo kɔtena
    Yerusalem, Nana?
  eng-WEBU: Barzillai said to the king, “How many are the days of the years of my
    life, that I should go up with the king to Jerusalem?
  wal-wal: SHin Barzzillaayi kawuwaa, “Taani hagaappe sinttan daro laittaa de7ikke;
    yaatin, taani kawuwaara Yerusalaame aibissi boo?
  spa-PDDPT: 'Pero Barzilai dijo al rey: ¿Cuántos años me quedan de vida para que
    yo suba con el rey a Jerusalén?'
  gun-gun: 'Barzilai ombovai huvixa pe: — Mbovy ára peve teri nda''u aiko ''rã? Nda''evei
    teve ndee xeruvixa reve aa aguã Jerusalém peve.'
  agu-BL: —Ba'n klo' ta', poro coboxte'n yob atin tan inxome'n nin te'ju' jalen Jerusalén,
  ilo-ULB: Simmungbat ni Barzillai iti ari, “Mano nga aldaw ti nabatbati kadagiti
    tawtawen iti biagko, a masapul a sumurotak iti ari idiay Jerusalem?
  kpg-kpg: Barzillai ga helekai gi di king, “Au gu dee dahi dogu laangi, malaa, au
    e hai loo gii hana madalia di king gi Jerusalem gaa hai behee?
  uig-ARA: 'لېكىن بارزىللاي پادىشاھقا: مېنىڭ بىرنەچچە كۈنلۈك ئۆمرۈم قالغاندۇ، پادىشاھ
    بىلەن بىرگە يېرۇسالېمغا بارامدىم؟'
  sus-sus: Mangɛ naxa a fala Barasilayi bɛ, «I xa lu n fɛ ma Darisalamu. N nan ɲɔxɔ
    sama nɛ i xɔn ma a fanyi ra.»
  pon-2006: Parsilai ahpw sapeng, patohwan, “Ei mour mwotomwotalahr; eri, dahme I
    pahn iangki nanmwarki patohdalahng Serusalem?
  jae-jae: Mago Basilai kêsôm gedeŋ kiŋ gebe “Aêŋoc jala jamoa matoc jaliŋa tendocgeŋ
    gêc, tec jawiŋ kiŋ japi Jerusalem jana.
  ksd-ksd: 'Ma Barsilai i ga biti tai ra king: Aivia boko ra kilala nina ina laun
    tana, upi ba ina varagur ma ra king urama Ierusalem?'
  tur-YTC: Barzillay krala, “Hayatımın yıllarının kaç günü var ki, kralla birlikte
    Yeruşalem'e çıkayım?” dedi.
  grc-BRENT: Καὶ εἶπεν ὁ βασιλεὺς πρὸς Βερζελλὶ, σὺ διαβήσῃ μετʼ ἐμοῦ, καὶ διαθρέψω
    τὸ γῆράς σου μετʼ ἐμοῦ ἐν Ἱερουσαλήμ.
  ind-AYT: Barzilai berkata kepada raja, “Berapa tahun lagi aku hidup sehingga harus
    pergi bersama raja ke Yerusalem?
  nya-nya: Barizilai anayankha mfumu kuti, “Kodi zakhala zaka zingati zoti ndikhale
    ndi moyo, kuti ndipite ku Yerusalemu ndi mfumu?
  hrv-hrv: 'Kralj reče Barzilaju: “Pođi sa mnom, ja ću te u tvojim starim danima uzdržavati
    kod sebe u Jeruzalemu.”'
  mps-mps: Tiali goli, Barsilaigo te tama po wei ponai, “Genuai bidio, te kibu be
    hauwa isiąbadi, te ena isabo homu ebao. Tama tibaso, ena te nage dali te Jerusalemba
    painu wabo te usu meni baso, te tagalao.
  tpi-tpi: Tasol Barsilai i bekim tok olsem, “Bikman, ating i no planti yia na bai
    mi dai. Olsem na maski long mi go wantaim yu long Jerusalem.
  dan-1931: 'Men Barzillaj svarede Kongen: “Hvor lang Tid har jeg endnu tilbage, at
    jeg skulde følge med Kongen op til Jerusalem?'
  vie-OVCB: 'Bát-xi-lai đáp: “Tôi còn sống bao lâu mà lên Giê-ru-sa-lem với vua?'
  guj-2017: બાર્ઝિલ્લાયે રાજાને જણાવ્યું “મારી જિંદગીનાં વર્ષોમાં કેટલા દિવસો બાકી
    રહ્યા છે કે, હે રાજા હું તારી સાથે યરુશાલેમમાં આવું?
  pon-2006A: Parsilai ahpw sapeng, patohwan, “Ei mour mwotomwotalahr; eri, dahme I
    pahn iangki nanmwarki patohdalahng Serusalem?
  por-BRBSL: 'Barzillai disse ao rei: “Quantos são os dias dos anos da minha vida,
    que eu deveria subir com o rei a Jerusalém?'
  cth-cth: Barzillai ni siangpahrang koevah, nâsittouh maw ka hring rah vaiteh, Jerusalem
    siangpahrang koe ka cei van han vaiyoe.
  twi-twi: Nanso, Barsilai buaa ɔhene se, “Aka me nna ahe a ɛsɛ sɛ me ne wo kɔtena
    Yerusalem, Nana?
  hlt-hlt: Barzillai loh manghai te, “Ka hingnah a kum khohnin meyet nim aka om tih
    Jerusalem manghai taengla ka caeh eh.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tìi ò nɑ̀kɛ́ kɛ dɔ̀: Á n nɛinɛ̀ kɛ̀ ti kò nSedisɑdɛmmu kɛ̀ nní
    ndɑkɛ ɑ kpɛ́í.'
  msy-2020: Ezɨ Barsilai a ikaragha ghaze, “Nan gumazir ekiam, kɨ kɨran oveghangɨn
    aremegham, ezɨ kɨ tizim bagh nɨn gɨn Jerusalemɨn mangam?
  dop-dop: 'Mpʋɣʋlɛ wulɑʋ tɔmɑ Pɑɑsilɑyi sɩ: Mɑ nɑ-ŋ tǝ polo Yosɑlɛm nɑ mɑ́ tɔɔ-ŋ
    tǝnɑ.'
  azb-azb: 'Barzillay padşaha dedi: «Ömrümün illəri və günlərinin tamamına nə qalıb
    ki, padşahla bərabər Yerusəlimə qalxım?'
  eng-DBY: And Barzillai said to the king, How many are the days of the years of my
    life, that I should go up with the king to Jerusalem?
  hin-2017: बर्जिल्लै ने राजा से कहा, “मुझे कितने दिन जीवित रहना है, कि मैं राजा के
    संग यरूशलेम को जाऊँ?
  wol-KYG: 'Buur ne Barsilay: «Jàllal nu dem, nga toog ci man, ma yor la ca Yerusalem.»'
  eng-YLT: And Barzillai saith unto the king, 'How many [are] the days of the years
    of my life, that I go up with the king to Jerusalem?
  eng-WYC-2017: And Barzillai said to the king, How many be the days of [the] years
    of my life, that I go up with the king into Jerusalem?
  eng-WMBB: Barzillai said to the king, “How many are the days of the years of my
    life, that I should go up with the king to Jerusalem?
  urd-GVH: लेकिन बरज़िल्ली ने इनकार किया, “मेरी ज़िंदगी के थोड़े दिन बाक़ी हैं, मैं
    क्यों यरूशलम में जा बसूँ?
  rug-rug: Ba olaṉa se Bazilai, “Lopu kaqu toa va seunae si arau. Na vegua ke kaqu
    luli la tu koa goi baṉara si rau pa Zerusalema?
  gaz-gaz: Barzilaayiin garuu mootichaan akkana jedhe; “Ani siʼachi waggaa hammam
    jiraachuufan mooticha wajjin Yerusaalem dhaqa?
  fra-LSG: 'Mais Barzillaï répondit au roi: Combien d’années vivrai-je encore, pour
    que je monte avec le roi à Jérusalem?'
  yal-yal: Mangan yi a fala Barasilayi xa, a naxa, “Fa n fɔxɔ ra Yerusalɛn yi, n nan
    n yengi dɔxɛ i xɔn ma.”
  haw-1868: I mai la o Barezilai i ke alii, Ehia mau la o kuu ola e koe, i pii aku
    ai au me ke alii i Ierusalema?
  arb-NAV: 'فَأَجَابَ بَرْزِلايُ: «كَمْ بَقِيَ لِي مِنَ الْعُمْرِ حَتَّى أَصْعَدَ
    مَعَ الْمَلِكِ إِلَى أُورُشَلِيمَ؟'
  ewe-ewe: Ke Barzilai ɖo eŋu na fia la be, “Ƒe nenie gasusɔ nam be manɔ agbe hafi
    magakplɔ wò ɖo ayi Yerusalem?
  eng-LEE: (19:35) But Barzillai said unto the king, How many yet are the days of
    the years of my life, that I should go up with the king to Jerusalem?
  asm-FB: কিন্তু বৰ্জ্জিলয়ে ৰজাক ক’লে, “মোৰ আয়ুসৰ নো আৰু কিমান দিন আছে, যে, মই মহাৰাজৰ
    লগত যিৰূচালেমলৈ উঠি যাম?
  sus-A: مَنفّ نَشَ عَ قَلَ بَرَ سِلَيِ بّ، «عِ شَ لُ ﭑ قّ مَ دَرِ سَلَمُ. ﭑ نَن حْشْ
    سَمَ نّ عِ شْن مَ عَ قَنيِ رَ.»
  fra-SBL: 'Barzillaï dit au roi : Combien y a-t-il de jours des années de ma vie,
    pour que je monte avec le roi à Jérusalem ?'
  hbo-hbo: וַיֹּ֥אמֶר הַמֶּ֖לֶךְ אֶל־בַּרְזִלָּ֑י אַתָּה֙ עֲבֹ֣ר אִתִּ֔י וְכִלְכַּלְתִּ֥י
    אֹתְךָ֛ עִמָּדִ֖י בִּירוּשָׁלָֽ͏ִם׃
  kik-kik: Nowe Barizilai agĩcookeria mũthamaki atĩrĩ, “Nĩ mĩaka ĩngĩ ĩigana atĩa
    niĩ ngũtũũra muoyo nĩguo nyambate thiĩ Jerusalemu hamwe na mũthamaki?
  fra-NCL: 'Le roi dit à Berzellaï : « Passe avec moi, je te nourrirai chez moi à
    Jérusalem. »'
  cek-AK: Toe Barzillai mah siangpaharng khaeah, Jerusalem ah siangpahrang hoi nawnto
    ka caeh hanah, kai loe saning nazetto maw ka hing vop tih?
  cuk-cuk: 'Barzilai rey-abin sogded: —Jerusalén-neggweburse an beba naesogele, ¿igi-birga
    an napi-gudii guosunna?'
  uig-CYR: 'Лекин Барзиллай падишаға: Мениң бир нәччә күнлүк өмрүм қалғанду, падиша
    билән биргә Йерусалимға барамдим?'
  tel-2017: బర్జిల్లయి “రాజువైన నీతో కలసి యెరూషలేముకు వచ్చి ఉండడానికి ఇంకా నేనెంకాలం
    బతకగలను?
  hat-BSA: 'Men Barzillaï te di a wa a: “Se pou konbyen de tan ke m ap viv toujou
    pou m ta monte ak wa a Jérusalem?'
  kos-kos: Tuh Barzillai el fahk, “Nga ac tia moul paht. Mwe mea ngan wi tokosra som
    nu Jerusalem?
  hbo-WLC: וַיֹּ֥אמֶר הַמֶּ֖לֶךְ אֶל־בַּרְזִלָּ֑י אַתָּה֙ עֲבֹ֣ר אִתִּ֔י וְכִלְכַּלְתִּ֥י
    אֹתְךָ֛ עִמָּדִ֖י בִּירוּשָׁלִָֽם׃
  ibo-ibo: Ma Bazilai zara eze sị ya, “Afọ ole ka ọ fọdụrụ m ịdị ndụ m ga-eji soro
    eze gaa Jerusalem?
  ory-ory: ଏଥିରେ ବର୍ସିଲ୍ଲୟ ରାଜାଙ୍କୁ କହିଲା, “ମୋହର ପରମାୟୁ ବର୍ଷର ଆଉ କେତେ ଦିନ ଅଛି ଯେ,
    ମୁଁ ମହାରାଜଙ୍କ ସଙ୍ଗେ ଯିରୂଶାଲମକୁ ଯିବି?
  chk-chk: Nge Parsilai a üreni ewe king, “Esap chüen chomong lusun ierin manauei.
    Pwota ngang üpwe chüen fituk en ai king le feila Jerusalem?
  ssd-ssd: 'Barsilai nu tuku pasa ta lafumba sana: O gabat suŋgo, mine minemba ye
    kumamŋgit. Ta tuku ye ne dubinumba Yerusalem kine nda.'
  rop-rop: Wal Basilai bin tok, “Nomo. Ai kaan kaman garram yu langa Jerusalem, dumaji
    mi olmen na.
  ukr-1871: 'Берзеллїй же відказав цареві: Скільки ще віку мого, щоб менї йти з царем
    у Ерусалим?'
  deu-1951: 'Aber Barsillai sprach zum König: Wie lange habe ich noch zu leben, daß
    ich mit dem König nach Jerusalem hinaufziehen sollte?'
  eng-JPS: '(19-35) And Barzillai said unto the king: ''How many are the days of the
    years of my life, that I should go up with the king unto Jerusalem?'
  srp-1865: 'Ali Varzelaj reèe caru: koliko ima vijeka mojega, da idem s carem u Jerusalim?'
  lug-lug: Naye Baluzirayi n’addamu kabaka nti, “Nnina ennaku meka okuba omulamu,
    ndyoke ŋŋende ne kabaka e Yerusaalemi?
  heb-heb: ויאמר ברזלי אל המלך כמה ימי שני חיי כי אעלה את המלך ירושלם׃
  ben-IRV: কিন্তু বর্সিল্লয় রাজাকে বললেন, “আমার আয়ুর আর কতদিন আছে যে, আমি মহারাজের
    সঙ্গে যিরূশালেমে উঠে যাব?
  pan-pan: ਬਰਜ਼ਿੱਲਈ ਨੇ ਰਾਜਾ ਨੂੰ ਉੱਤਰ ਦਿੱਤਾ, ਹੁਣ ਮੈਂ ਹੋਰ ਕਿੰਨ੍ਹੇ ਦਿਨ ਜੀਉਂਦਾ ਰਹਾਂਗਾ
    ਜੋ ਰਾਜਾ ਨਾਲ ਯਰੂਸ਼ਲਮ ਨੂੰ ਜਾਂਵਾਂ?
  tkr-tkr: 'Barzilayee paççahık''le eyhen: – Zaqa nimeena ı''mı''rne avxu zı vaka
    İyerusalimeeqa ı''qqəs?'
  mya-JVB: ဗာဇိလဲ က၊ အရှင်မင်းကြီး နှင့်အတူ ယေရုရှလင် မြို့သို့ သွား ရမည်အကြောင်း
    ကျွန်တော် အသက် သည် အဘယ်မျှ လောက်ကျန်ကြွင်းပါသေးသနည်း။
  tte-O: Na kainana Basilai iyamaisa iba, “Tabu, kaiwena yatautaubalako kani nige
    sauga imamamalawe na yaboita. Nige kana dudulai yabo na yalaowa talau Yelusalema.
  tbg-tbg: Minti tuvaro Basalaiva nai tiva amiro tiharo, Nora vaiintio, te kiama airi
    ihi varike qutu vuainarara ti, qumina ainti Ieruharemini vuarorave.
  hmo-hmo: To Barasilai ese king dekenai ia haere, ia gwau, “Lau be lagani hida do
    lau mauri, vadaeni king danu Ierusalema dekenai do lau noho?
  urd-urd: और बरज़िली ने बादशाह को जवाब दिया कि “मेरी ज़िन्दगी के दिन ही कितने हैं
    जो मैं बादशाह के साथ येरूशलेम को जाऊँ?
  rus-SYN: 'Но Верзеллий отвечал царю: долго ли мне осталось жить, чтоб идти с царем
    в Иерусалим?'
  bqc-SIM: 'Ɔ̃ kí òɛ̀: Buamanↄ, mí n gwa ma bɛ Yelusalɛũ.'
  tcz-CHONGTHU: Hichun Barzillai in ahin donbut in, ahipoi keima Jerusalem chan hung
    ding in kateh var tai ati.
  mar-mar: पण बर्जिल्ल्य राजाला म्हणाला, तुम्हास माझे वय माहीत आहे ना? यरूशलेमपर्यंत
    मी तुमच्याबरोबर येऊ शकेन असे तुम्हास वाटते का?
  qub-qub: 'Chaura Barzilai niran: «Tayta, nogaga Jerusalenman manami aywämannachu.
    Ishcay quimsa watallanami cawashaj.'
  bqp-bqp: 'Bazilai wèa à pì: Wɛ̃̀ ũgba mɛ́ à gↄ̃̀mɛnɛ andunia gũn kũ mà tá kũnwo
    Yurusalɛmuu?'
  hat-hat: 'Men Bazilayi reponn li: -Monwa, mwen pa rete anpil tan ankò pou m'' viv.
    M'' pa wè poukisa pou m'' ale ansanm avè ou lavil Jerizalèm.'
  eng-BSB: But Barzillai replied, “How many years of my life remain, that I should
    go up to Jerusalem with the king?
  tod-tod: 'Masagi ɠɛni Ɓaalezilayi ma: «Ʋilɛ pòlu, de ziɛi ɓudɛ, de li Zeeluzalɛme,
    nà è ɓɛdɛma vai pɛ gaaɠula ba pɔ̀ bɛ.»'
  eng-WEBPB: Barzillai said to the king, “How many are the days of the years of my
    life, that I should go up with the king to Jerusalem?
  kbq-kbq: Hagi Bazilai'a kenona huno, ramoka, nagra na'ante Jerusalemia vugahue?
    Nagra ozafa re'noanki'na za'za kna ama mopafina omanigahue.
  nhe-BL: 'Huan Barzilai quinanquili: ―Na ayoc nihuejcahuas para niitztos. ¿Para tlen
    niyas Jerusalén san para nimitztequimacati?'
  bus-bus: 'Bazilai wèàla à bè: Wɛ̃̀ ũgba bé à gↄ̃̀mɛ anduna guu kɛ̀ mà tányo Yerusalɛmu?'
  gub-BL: Uwazar ize'eg izupe. — Naheta kwaw 'ar tetea'u ihewe nehe kury. Àmàno etea'i.
    Màràzàwe tuwe aha putar Zeruzarez pe nerupi nehe, i'i izupe.
  eng-DRA: 'And Berzellai said to the king: How many are the days of the years of
    my life, that I should go up with the king to Jerusalem?'
