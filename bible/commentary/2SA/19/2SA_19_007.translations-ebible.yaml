verse: 2SA.019.007
translations:
  mal-C: അങ്ങ് ഉടനെ പുറത്തുവന്ന് അങ്ങയുടെ ജനത്തെ അഭിനന്ദിക്കണം! അപ്രകാരം ചെയ്യുന്നതിന്
    പുറത്തേക്കു വരാത്തപക്ഷം ഞാനിതാ, യഹോവയുടെ നാമത്തിൽ ആണയിട്ടുപറയുന്നു, ഇന്നു സന്ധ്യയാകുമ്പോഴേക്കും
    അങ്ങയുടെകൂടെ ഒരൊറ്റയാൾപോലും ഉണ്ടായിരിക്കുകയില്ല. അങ്ങയുടെ യൗവനകാലംമുതൽ ഇന്നുവരെ
    ഉണ്ടായിട്ടുള്ള സകല അനർഥങ്ങളെക്കാളും അതു ഗുരുതരമായിരിക്കുകയും ചെയ്യും.”
  deu-TKW: 'indem du denen, die dich hassen, Liebe, und denen die dich lieben, Haß
    erzeigt hast: denn heute hast du wissen lassen, daß du keine Heeresobersten und
    Diener habest, - ja jetzt weiß ich: wäre Absalom noch am Leben und wir alle jetzt
    tot, so wärest du damit ganz zufrieden!'
  lin-lin: Olingaka bato oyo bayinaka yo mpe oyinaka bato oyo balingaka yo. Lelo penza,
    otalisi yango polele ete bakonzi ya basoda mpe basoda na bango bazali pamba na
    miso na yo. Namoni ete olingaki kosepela lelo soki Abisalomi azalaki na bomoi
    mpe soki biso nyonso tokufaki.
  eng-LSV: And now, rise, go out and speak to the heart of your servants, for I have
    sworn by YHWH, that [if] you are not going out—there does not lodge a man with
    you tonight; and this [is] worse for you than all the evil that has come on you
    from your youth until now.”
  eng-GNV: 'Nowe therefore vp, come out, and speake comfortably vnto thy seruants:
    for I sweare by the Lord, except thou come out, there will not tarie one man with
    thee this night: and that wil be worse vnto thee, then all the euill that fell
    on thee from thy youth hitherto.'
  eng-WEBSTER: 'Now therefore arise, go forth, and speak comfortably to thy servants:
    for I swear by the LORD, if thou shalt not go forth, there will not tarry one
    with thee this night: and that will be worse to thee than all the evil that hath
    befallen thee from thy youth until now.'
  nhw-BL: Na nimitzilhuía monequi xiquisa huan xiquinyolchicahua mosoldados pampa
    sintla amo tijchihuas, temachtli amo mocahuas niyon se tlen inijuanti ni yohuali
    mohuaya. Huan sintla nochi mitzcajtehuase elis más fiero que nochi nopa tequipacholi
    catli mitzajsitihualajtoc ipan nochi monemilis hasta quema ticonetzi tieliyaya
    huan hasta ama.
  swh-ONEN: Sasa utoke nje ukawatie moyo watu wako. Naapa kwa Bwana kwamba ikiwa hutatoka
    nje, hakuna mtu atakayesalia pamoja nawe ifikapo leo jioni. Hii itakuwa mbaya
    zaidi kwako kuliko maafa yote yaliyokupata tangu ujana wako hadi sasa.”
  bba-bba: Sɑ wɑ wee ɑ wunɛn yibɛrɛbɑ kĩ mɑ ɑ be bɑ nun kĩ tusɑ. Domi ɑ sun sɔ̃ɔsi
    ɡisɔ mɑ bɛsɛ wunɛn bwɑ̃ɑbu kɑ bɛsɛn wiruɡibu sɑ ǹ sɑ̃ɑ ɡɑ̃ɑnu wunɛn nɔni sɔɔ.
    Tɛ̃ nɑ ɡiɑ mɑ Abusɑlɔmu ù n dɑɑ wɑ̃ɑ wɑ̃ɑru sɔɔ kpɑ bɛsɛ kpuro sɑ n ɡuwɑ, yɑ koo
    nun dore.
  eng-KJVCPB: 'Now therefore arise, go forth, and speak comfortably unto thy servants:
    for I swear by the Lord, if thou go not forth, there will not tarry one with thee
    this night: and that will be worse unto thee than all the evil that befell thee
    from thy youth until now.'
  mpx-mpx: Sauga e nu tagil nu na wam tolohaveyan ateliya nu ba pamatuwa. Ya papasila
    Yehoba alanaa te ebo nige nu tatagil, mulaa abwe bulin ni gan nige tolohaveyan
    etega ni miminaa elam, nasi gegewel nihi eguluwagiwa. Inoke pulowan toto o ni
    bwata hot elam, ni lake te pulowan gegewel bolo u pwawal, i telipunaa wam sauga
    heval ana siga sauga ya.”
  luo-luo: Koro wuogi oko mondo iho jogi. An gadiera e nying Jehova Nyasaye ni ka
    ok iwuok oko, to otieno ma kawuono onge kata mana ngʼato achiel ma biro bedo kodi.
    Mano nobedni masira maduongʼ moloyo masiche duto miseneno nyaka ia e nyathi.”
  meu-meu: Be, a tore isi, a raka lasi, emu hesiai taudia na hereva namodia ba henidia;
    badina be Iehova ladana ai na gwaumu, basio raka lasi negana ai, hari hanuaboi
    tau ta oi dekemu ai basine noho; bena emu ai baine kau dikana ese hahedika gunadia,
    tauhaumu negana ema bona hanhari, iboudiai na baine hereadia.
  npi-ULB: यसकारण अब उठ्नुहोस् र बाहिर जानुहोस् र आफ्नो सिपाहीहरूसँग दयापूर्वक कुरा
    गर्नुहोस्, किनकि म परमप्रभुको नाउँमा शपथ खान्छु, तपाईं जानुभएन भने, आज राती तपाईंसँग
    एक जना पुरुष पनि रहने छैन । त्यो तपाईंको जवान अवस्थादेखि अहिलेसम्म घटेका सबै भन्दा
    खराब कुरा हुने छ ।”
  yor-yor: Sì dìde nísinsin yìí, lọ, kí o sì sọ̀rọ̀ ìtùnú fún àwọn ìránṣẹ́ rẹ, nítorí
    pé èmi fi Olúwa búra, bí ìwọ kò bá lọ, ẹnìkan kì yóò bá ọ dúró ni alẹ́ yìí, èyí
    ni yóò sì burú fún ọ ju gbogbo ibi tí ojú rẹ ti ń rí láti ìgbà èwe rẹ wá títí
    ó fi di ìsinsin yìí.”
  ind-ind: 'Karena itu, bangun dan ucapkanlah terima kasih atas perjuangan mereka
    demi kerajaanmu. Di hadapan TUHAN saya berkata dengan jujur: Kalau Tuan tidak
    mengucapkan terima kasih kepada mereka, mereka pasti tersinggung dan meninggalkan
    Tuan malam ini juga! Kalau sudah begitu, Tuan akan mengalami kesulitan yang lebih
    besar daripada segala kesulitan yang pernah Tuan alami!”'
  pes-OPCB: حال، بلند شو و بیرون بیا و به سربازانت تبریک بگو. به خداوند زنده قسم اگر
    چنین نکنی، امشب حتی یکی از آنها در اینجا باقی نخواهد ماند، و این از تمام بلاهایی
    که تاکنون برایت پیش آمده، بدتر خواهد بود.»
  tgl-ULB: Kaya ngayon tumayo ka at lumabas, magsalita ng mabuti sa iyong mga sundalo,
    dahil ipinapangako ko kay Yahweh, kapag hindi ka pumunta, wala ni isang taong
    mananatili sa iyo mamayang gabi. Iyon ay magiging masama para sa iyo kaysa sa
    lahat ng kapahamakang nangyari sa iyo mula ng iyong kabataan hanggang ngayon.”
  cbu-NT: Pzaya, watsta. Shtungangi. ¿Mayaamsha amb ashiksha? Shitungeerush, sundarureetsish
    tsiyateerush, arang tuwizpurtangi. Papcha. Ndunnaa ashkush, uru zurampatari na
    psaan sundarurish ashparipa suwasuwachinllinaya. Amb ashkatssin, ¿shiyaa chakaja
    ksutchinllina? Shiyshat kanungasimasish kiyung kachiyarangush, wachinarangush
    yutaritshish shiyaa tushiyrangu, natsha tputsirish shiyaa kasakchusin, uru aranginashat
    mangish mantsatsha, tárangiya.
  hui-hui: Ai hale habe. Áyu ogoni í̠nime pialu í̠naga ami agali bu karunaga mini
    mo palia hole pu nabere. I̱na Anduane Homogonaga minini howa heneneore larogo.
    Í̠na anidagua nabiriyagua áyu mbiraga í̠ yu wahalu ibida piai haragola í̠ni genda
    timbuniore yu holebere. Genda abale í̠ni igiri emeneni howa yu hama ibalu genda
    yu haridaruni goyane lowa áyu genda timbuniore yu holebere, lene.
  mya-mya: ယ​ခု​အ​ရှင်​ကြွ​တော်​မူ​၍​အ​ရှင်​၏​လူ​တို့ အား​မေတ္တာ​စ​ကား​ကို​မိန့်​တော်​မူ​ပါ။
    ထို​သို့ အရှင်​ပြု​တော်​မ​မူ​ပါ​လျှင်​နက်​ဖြန်​နံ​နက် ၌​ထို​သူ​တို့​အ​နက်​တစ်​ဦး​တစ်​ယောက်​မျှ
    အ​ရှင်​နှင့်​အ​တူ​ရှိ​နေ​တော့​မည်​မ​ဟုတ် သ​ဖြင့် အ​ရှင့်​တစ်​သက်​တွင်​အ​ဆိုး​ရွား
    ဆုံး​သော​ဘေး​အန္တ​ရာယ်​နှင့်​တွေ့​ကြုံ​ရ​မည် ဖြစ်​ကြောင်း​ကို အ​ကျွန်ုပ်​သည်​ထာ​ဝ​ရ
    ဘု​ရား​၏​နာမ​တော်​ကို​တိုင်​တည်​၍​ကျိန် ဆို​ပါ​၏'' ဟု​လျှောက်​လေ​၏။-
  bod-N: ད་ལྟ་ཁྱེད་རང་ཡར་བཞེངས་ནས་ཕྱི་རུ་ཕེབས་ཏེ་ཁྱེད་ཀྱི་འཁོར་གཡོག་རྣམས་ལ་སེམས་གསོ་གནོངས་ཤིག
    ངས་དཀོན་མཆོག་ཡ་ཝཱེ་དཔང་དུ་བཙུགས་ནས་མནའ་བསྐྱལ་ཏེ། གལ་ཏེ་ཁྱེད་རང་ཕྱི་རུ་མི་འགྲོ་ན།
    དོ་དགོང་ཁྱེད་དང་མཉམ་དུ་མི་གཅིག་ཀྱང་འདུག་མི་སྲིད་དེ། གེགས་བར་ཆད་འདི་ནི་ཁྱེད་རང་སྐུ་ན་ཕྲ་མོ་ནས་ད་བར་དུ་ཕྲད་པའི་སྡུག་བསྔལ་ཐམས་ཅད་ལས་ལྷག་པར་ཚབས་ཆེའོ་ཞེས་ཞུས་པས།
  sna-sna: Zvino budai munokurudzira vanhu venyu. Ndinopika naJehovha kuti kana mukasabuda,
    hakuna munhu achasara nemi usiku huno. Zvichava zvakaipisisa kwamuri kupinda njodzi
    dzose dzakakuwirai kubva pauduku hwenyu kusvikira zvino.”
  spa-BLM: Ahora, pues, levántate, sal y habla para consolar a tus siervos; porque
    te juro por Yahvé que si no sales, ni un solo hombre se quedará contigo esta noche.
    Eso sería peor para ti que todo el mal que te ha ocurrido desde tu juventud hasta
    ahora”.
  cac-cac: Yuj chi', a ticnaic elan̈coti, tzac'an snivanil sc'ol masanil eb' a soldado.
    Tato man̈ ol ach eloc, val d'a yichan̈ Jehová svala', man̈xa junoc mach ayec'
    ed'oc ol q'uin̈ib'oc. Tato icha chi', te chuc tas ol ja d'a ib'an̈ ticnaic d'a
    yichan̈ tastac ec'nac d'a ib'an̈ yictax quelem achto, xchi vin̈aj Joab chi'.
  swh-ULB: Sasa basi, inuka na uende kuongea na askari wako kwa upole, kwani nakuapia
    kwa Yahwe, ikiwa hutakwenda hakuna mtu hata mmoja atakayesalia nawe usiku huu.
    Na hii itakuwa vibaya sana kwako kuliko madhara yoyote yaliyowai kukupata tangu
    ujana wako.”
  bel-bel: Дык вось, устань, выйдзі і пагавары сэрцу рабоў тваіх; бо прысягаю Госпадам,
    што, калі ты ня выйдзеш, у гэтую ноч не застанецца ў цябе ніводнага чалавека;
    і гэта будзе табе горш за ўсе беды, якія находзілі на цябе ад юнацтва твайго і
    да сёньня.
  deu-ELBBK: indem du liebst, die dich hassen, und hasst, die dich lieben; denn du
    hast heute offenbart, dass dir Oberste und Knechte nichts sind; denn heute erkenne
    ich, dass, wenn Absalom lebendig und wir alle heute tot wären, dass es dann recht
    wäre in deinen Augen.
  mbb-OT: Guntaan, gawas ka, ne peselemati nu is menge etew. Su emun kenè ka, ne ibpenangdù
    ku ziyà te etuvangan te Nengazen he wazà ebpelintetaǥak he eduma kenikew te guntaan
    he mezukilem. Ne iyan heini utew mezaat he egkeula-ula kenikew puun pa te nehuna
    taman guntaan.”
  mal-2015: ആകയാൽ ഇപ്പോൾ എഴുന്നേറ്റു പുറത്തു വന്നു നിന്റെ ഭൃത്യന്മാരോടു സന്തോഷമായി
    സംസാരിക്ക; നീ പുറത്തു വരാത്തപക്ഷം യഹോവയാണ, ഈ രാത്രി ആരും നിന്നോടുകൂടെ താമസിക്കയില്ല;
    അതു നിന്റെ ബാല്യംമുതൽ ഇതുവരെ നിനക്കു ഭവിച്ചിട്ടുള്ള സകലഅനർത്ഥത്തെക്കാളും വലിയ
    അനർത്ഥമായ്തീരും.
  rmc-rmc: Se tu kames olen, ko pre tu džan, a džas pre ola, ko tut kamen. Adadžives
    dikhľam, hoj tuke na džal pal o uradňika a aňi pal o služobňika. Dikhav, hoj tuke
    uľahas feder, te o Absolon ačhiľahas te dživel a amen savore uľamas adadžives
    mule.
  pes-OPV: و الان برخاسته، بیرون بیا و به بندگان خود سخنان دل آویز بگو، زیرا به خداوندقسم
    می‌خورم که اگر بیرون نیایی، امشب برای توکسی نخواهد ماند، و این بلا برای تو بدتر
    خواهدبود از همه بلایایی که از طفولیتت تا این وقت به تو رسیده است.»
  ron-1924: Скоалэ-те дар, ешь ши ворбеште дупэ инима служиторилор тэй! Кэч жур пе
    Домнул кэ, дакэ ну ешь сэ те арэць, ну ва рэмыне ун ом ку тине ын ноаптя ачаста,
    ши ачаста ва фи о ненорочире май ря пентру тине декыт тоате ненорочириле каре
    ци с-ау ынтымплат дин тинереце пынэ акум.”
  ben-OBCV: এখন তাই বাইরে গিয়ে আপনার লোকজনকে উৎসাহিত করুন। আমি সদাপ্রভুর নামে শপথ
    করে বলছি, যদি আপনি বাইরে না যান, তবে সন্ধ্যা পর্যন্ত একজনও আপনার সঙ্গে থাকবে না।
    আপনার যৌবনকাল থেকে শুরু করে এখন পর্যন্ত আপনার উপর যত বিপর্যয় এসেছে, সেসবের তুলনায়
    এটি আরও মন্দ হবে।”
  som-som: Haddaba saas daraaddeed kac, oo dibadda u bax, oo addoommadaada intaad
    la hadashid dhiiro geli; waayo, Rabbigaan ku dhaartaye, haddaadan dibadda u bixin,
    inaan ninna caawa kula joogayn; oo taasuna way kaaga sii xumaanaysaa kulli sharkii
    kugu dhacay tan iyo yaraantaadii.
  lat-VUC: 'Nunc igitur surge, et procede, et alloquens satisfac servis tuis: juro
    enim tibi per Dominum quod si non exieris, ne unus quidem remansurus sit tecum
    nocte hac: et pejus erit hoc tibi quam omnia mala quæ venerunt super te ab adolescentia
    tua usque in præsens.'
  eng-ASVBT: 'Now therefore arise, go forth, and speak comfortably unto thy servants;
    for I swear by Jehovah, if thou go not forth, there will not tarry a man with
    thee this night: and that will be worse unto thee than all the evil that hath
    befallen thee from thy youth until now.'
  ita-1885: Or dunque levati, esci fuori, e parla alla tua gente graziosamente; perciocchè
    io giuro per lo Signore, che se tu non esci fuori, non pure un uomo dimorerà teco
    questa notte; e ciò ti sarà un male peggiore che ogni altro male che ti sia avvenuto
    dalla tua giovanezza infino ad ora.
  eng-LXXUP: 'forasmuch as thou lovest them that hate thee, and hatest them that love
    thee; and thou hast this day declared, that thy princes and thy servants are nothing
    in thy sight: for I know this day, that if Absalom were alive, and all of us dead
    today, then it would have been right in thy sight.'
  eng-ULB: Now therefore get up and go out and speak kindly to your soldiers, for
    I swear by Yahweh, if you do not go, not one man will remain with you tonight.
    That would be worse for you than all the disasters that have ever happened to
    you from your youth until now.”
  spa-VBL: Así que levántate, sal y da las gracias a tus hombres. Te juro por el Señor
    que si no lo haces, no te quedará ni un hombre para esta noche. Eso será mucho
    peor para ti que todos los desastres que has tenido desde tu juventud hasta ahora”.
  fra-_FOB: Maintenant donc, lève-toi, sors et parle selon le cœur de tes serviteurs;
    car je te jure par l'Éternel, que si tu ne sors, il ne demeurera pas cette nuit
    un seul homme avec toi; et ce mal sera pire pour toi que tous ceux qui te sont
    arrivés depuis ta jeunesse jusqu'à présent.
  mal-mal: ആകയാൽ ഇപ്പോൾ എഴുന്നേറ്റ് പുറത്തു വന്നു നിന്റെ ഭൃത്യന്മാരോട് സന്തോഷമായി
    സംസാരിക്കുക; നീ പുറത്തു വരാതിരുന്നാൽ യഹോവയാണ, ഈ രാത്രി ആരും നിന്നോടുകൂടെ താമസിക്കുകയില്ല;
    അത് നിന്റെ യൗവനംമുതൽ ഇന്നുവരെ നിനക്ക് ഭവിച്ചിട്ടുള്ള സകലഅനർത്ഥത്തെക്കാളും വലിയതായിരിക്കും.
  urd-GVR: Ab uṭh kar bāhar jāeṅ aur apne ḳhādimoṅ kī hauslā-afzāī kareṅ. Rab kī qasam,
    agar āp bāhar na nikleṅge to rāt tak ek bhī āp ke sāth nahīṅ rahegā. Phir āp par
    aisī musībat āegī jo āp kī jawānī se le kar āj tak āp par nahīṅ āī hai.”
  suz-BL: मुल रीब पा लशा, इन गेय पाइब आन थुं बारपतीन। गे मो मपाइतीनी हना, गो परमप्रभु
    यावे आ नेंमी कसम जशा ‘मुलाक्‍दो गे नु सुइ मबाक्‍नीम’ देंनुङ। मिनु ङोंइती इन तशो
    श्‍येत क्‍येङा मुलाक्‍त ङा श्‍येत ठेयब दुम्‍ब” देंमाक्‍त।
  ita-1927: Or dunque lèvati, esci, e parla al cuore della tua gente; perché io giuro
    per l’Eterno che, se non esci, neppure un uomo resterà con te questa notte; e
    questa sarà per te sventura maggiore di tutte quelle che ti son cadute addosso
    dalla tua giovinezza fino a oggi”.
  ckb-ckb: ئێستاش هەستە و بڕۆ دەرەوە دڵی خزمەتکارەکانت بدەوە، چونکە بە یەزدانی زیندوو،
    ئەگەر نەچیتە دەرەوە، ئەمشەو کەس لەگەڵت نامێنێتەوە، ئەوەش لە هەموو ئەو خراپانەی
    لە گەنجییەوە هەتا ئێستا تووشت بوون خراپتر دەبێت لەسەرت.»
  eng-BBE: So get up now, and go out and say some kind words to your servants; for,
    by the Lord, I give you my oath, that if you do not go out, not one of them will
    keep with you tonight; and that will be worse for you than all the evil which
    has overtaken you from your earliest years.
  kan-OKCV: ಈಗ ನೀನು ಎದ್ದು ಹೊರಟುಬಂದು, ನಿನ್ನ ಸೈನಿಕರ ಸಂಗಡ ಸಮಾಧಾನವಾಗಿ ಮಾತನಾಡು. ನೀನು ಹೊರಗೆ
    ಬಾರದೆ ಇದ್ದರೆ, ಈ ರಾತ್ರಿಯಲ್ಲಿ ಒಬ್ಬರಾದರೂ ನಿನ್ನ ಸಂಗಡ ಇರುವುದಿಲ್ಲವೆಂದು ಯೆಹೋವ ದೇವರ ಮೇಲೆ
    ಆಣೆ ಇಟ್ಟು ಹೇಳುತ್ತೇನೆ. ಆಗ ನಿನ್ನ ಯೌವನಕಾಲದಿಂದ ಈ ದಿನದವರೆಗೂ ನಿನಗೆ ಬಂದ ಸಮಸ್ತ ಕೇಡಿಗಿಂತ
    ಅದು ಅಧಿಕ ಕೇಡಾಗಿರುವುದು,” ಎಂದನು.
  tam-2017: இப்போதும் எழுந்து வெளியே வந்து, உம்முடைய வீரர்களோடு அன்பாகப் பேசும்; நீர்
    வெளியே வராமலிருந்தால், இன்று இரவு ஒருவரும் உம்மோடு தங்கியிருப்பதில்லை என்று யெகோவாமேல்
    ஆணையிடுகிறேன்; அப்பொழுது உம்முடைய சிறுவயது முதல் இதுவரைக்கும் உமக்கு நடந்த எல்லாத்
    தீமையைவிட, அது உமக்கு அதிகத் தீமையாக இருக்கும் என்றான்.
  spa-RV-1909: 'Levántate pues ahora, y sal fuera, y halaga á tus siervos: porque
    juro por Jehová, que si no sales, ni aun uno quede contigo esta noche; y de esto
    te pesará más que de todos los males que te han sobrevenido desde tu mocedad hasta
    ahora.'
  ron-BTF: De aceea acum, ridică-te, ieși și vorbește cu mângâiere servitorilor tăi;
    fiindcă jur pe DOMNUL, dacă nu ieși, nu va rămâne unul cu tine în această noapte;
    și aceasta va fi mai rău pentru tine decât tot răul care a venit asupra ta din
    tinerețea ta până acum.
  eng-WEBP: Now therefore arise, go out and speak to comfort your servants; for I
    swear by the LORD, if you don’t go out, not a man will stay with you this night.
    That would be worse to you than all the evil that has happened to you from your
    youth until now.”
  eng-FBV: So get up, go out, and thank your men. I swear by the Lord that if you
    don't, you won't have a man left by tonight. That will be far worse for you than
    all the disasters you've had from your youth until now.”
  nld-1939: Welnu dan, sta op, ga naar buiten, en spreek uw mannen vriendelijk toe.
    Want ik zweer u bij Jahweh; als ge niet naar buiten gaat, blijft er vannacht geen
    man bij u! Dat zou een grotere ramp voor u zijn, dan al het onheil, dat u van
    uw jeugd af tot vandaag heeft getroffen.
  nch-BL: Na nimitzilhuía monequi xiquisa huan xiquinyolchicahua mosoldados pampa
    sinta amo tijchihuas, temachti amo mocahuas yon se ten inijuanti ni yohuali mohuaya.
    Huan sinta nochi mitzcajtehuase elis más fiero que nochi nopa tequipacholi cati
    mitzajsitihualajtoc ipan nochi monemilis hasta quema ticonetzi tieliyaya huan
    hasta ama.
  vie-1934: Thà vua chổi dậy, đi ra nói những lời giục lòng các tôi tớ vua; vì tôi
    chỉ Đức Giê-hô-va mà thề rằng, nếu vua không chường ra, thì đêm nay sẽ không còn
    một người nào ở bên vua; và tai nạn ấy sẽ còn trọng hơn các tai nạn khác đã xảy
    đến cho vua từ khi thơ ấu tới ngày nay.
  hin-CV: 'अब ऐसा कीजिए: उठिए, बाहर आइए और अपने सैनिकों से सांत्वनापूर्ण शब्दों में
    बातें कीजिए, नहीं तो जीवित याहवेह की शपथ, यदि आप यह न करेंगे, एक भी सैनिक आज रात
    आपके साथ देखा न जाएगा. यह आपके लिए ऐसी किसी भी विपदा से कहीं अधिक सोचने लायक होगा,
    जो आपके बाल्यकाल से आज तक आप पर न आन पड़ी है.”'
  spa-BES: Levántate ahora y sal y di unas palabras amables a tus siervos; porque,
    por el Señor, te doy mi juramento de que si no sales, ninguno de ellos se quedará
    contigo esta noche; y eso será peor para ti que todo el mal que te ha sobrepasado
    desde tu juventud.
  tdx-tdx: amy te kokoa’o o malaiñ’ azoo, naho heje’o o mikoko azoo. Fa nitseize’o
    anindroany te tsy vente’e ama’o o roandriañeo naho o mpitoroñeo; le rendreko androany
    t’ie niveloñe t’i Absalome vaho nikoromake iaby zahay le ho nifale irehe.
  tha-KJV: ฉะนั้น ขอพระองค์ทรงลุกขึ้น ณ บัดนี้​ขอเสด็จออกไปตรัสให้ถึงใจข้าราชการทั้งหลาย
    เพราะข้าพระองค์​ได้​ปฏิญาณในพระนามพระเยโฮวาห์​ว่า ถ้าพระองค์​ไม่​เสด็จจะไม่​มี​ชายสักคนหนึ่งอยู่กับพระองค์ในคืนนี้
    เรื่องนี้จะร้ายแรงยิ่งกว่าเหตุร้ายอื่นๆทั้งสิ้นซึ่​งบ​ังเกิดแก่​พระองค์​ตั้งแต่​ยังทรงพระเยาว์​จนบัดนี้​”
  por-BR-2018: 'Levanta-te, pois, agora, e sai fora, e elogia a teus servos: porque
    juro pelo SENHOR, que se não saíres, nem um sequer ficará contigo esta noite;
    e disto te pesará mais que de todos os males que te sobrevieram desde tua juventude
    até agora.'
  deu-ELO: Und nun mache dich auf, gehe hinaus und rede zum Herzen deiner Knechte;
    denn ich schwöre bei Jehova, wenn du nicht hinausgehst, so wird diese Nacht nicht
    ein Mann bei dir bleiben; und das wäre schlimmer für dich als alles Übel, das
    über dich gekommen ist von deiner Jugend an bis jetzt.
  eng-WYC-2018: Now therefore rise up, and go thou forth, and speak thou, and make
    satisfaction to thy servants; for I swear to thee by the Lord, that if thou shalt
    not go forth, soothly not one man shall dwell with thee in this night; and this
    shall be worse to thee, than all the evils that came [up] on thee from thy young
    waxing age till into this present time. (And so now rise up, and go thou out,
    and speak thou, and give satisfaction to thy men; for I swear by the Lord to thee,
    that if thou shalt not go out to them, truly not one man shall stay with thee
    through this night; and this shall be worse for thee, than all the evil that hath
    come upon thee from thy youngest age unto this present time.)
  epo-epo: Leviĝu do, eliru kaj parolu ion al la koro de viaj servantoj; ĉar mi ĵuras
    per la Eternulo, se vi ne eliros, en ĉi tiu nokto ne restos eĉ unu homo ĉe vi;
    kaj tio estos por vi pli malbona, ol ĉiuj malbonoj, kiuj trafis vin de via juneco
    ĝis nun.
  uig-PIN: Əmdi qiⱪip hizmǝtkarliringning kɵngligǝ tǝsǝlliy bǝrgin; qünki mǝn Pǝrwǝrdigar
    bilǝn ⱪǝsǝm ⱪilimǝnki, ǝgǝr qiⱪmisang, bügün keqǝ ⱨeq adǝm sening bilǝn ⱪalmaydu.
    Bu bala yaxliⱪingdin tartip bügünki küngiqǝ üstünggǝ qüxkǝn ⱨǝrⱪandaⱪ baladin
    eƣir bolidu, — dedi.
  beo-beo: Defea! Di wahadafa dia dunu ilia dogo denisima:ne masa! Na da Hina Gode
    Ea Dioba:le amane ilegele sia:sa. Di da amane hame hamomu ganiaba, aya hahabe
    ilia huluane da di yolesi dagoi ba:mu. Amo hou da doaga:sea, dia lalelegei eso
    amogainini wali bidi hamosu ba:su da amo bagadewane baligimu.”
  tpi-OTNT: “Orait harim. Yu mas kirap i go toktok long ol soldia na mekim gut bel
    bilong ol. Long nem bilong Bikpela, mi tok tru tumas, sapos yu no mekim olsem,
    orait long dispela nait bai olgeta i lusim yu na bai yu kisim bikpela hevi tru.
    Na dispela hevi bai i winim olgeta hevi i bin kamap long yu long taim yu yangpela
    yet na i kam inap long nau.”
  hau-SA: Yanzu ka fita ka ƙarfafa mutanenka. Na rantse da Ubangiji, in ba ka fita
    ba, babu mutum guda da za a bari tare da kai a daren nan. Wannan zai fi maka muni
    fiye da kowace irin masifar da ta auko maka tun ƙuruciyarka har zuwa yanzu.”
  uig-LAT: Emdi chiqip xizmetkarliringning könglige teselliy bergin; chünki men Perwerdigar
    bilen qesem qilimenki, eger chiqmisang, bügün kéche héch adem séning bilen qalmaydu.
    Bu bala yashliqingdin tartip bügünki kün’giche üstüngge chüshken herqandaq baladin
    éghir bolidu, — dédi.
  nde-nde: Khathesi-ke phuma uyequnga abantu bakho isibindi. Ngiyafunga ngoThixo ukuthi
    nxa ungaphumi akulamuntu ozabe esele lawe kufika ukuhlwa. Lokhu kuzakuba kubi
    kakhulu kuwe kulayo yonke incithakalo eseyake yakwehlela kusukela ebutsheni bakho
    kuze kube khathesi.”
  ton-ton: 'Ko ia foki, tuʻu hake, pea ʻalu atu, pea lea fakafiemālie ki he loto ʻo
    hoʻo kau tamaioʻeiki: he ʻoku ou fuakava ʻia Sihova kiate koe, kapau ʻe ʻikai
    te ke ʻalu atu, ʻe ʻikai toe kiate koe ha tokotaha ʻi he poōni: pea ʻe kovi lahi
    hake ia ʻi he kovi kotoa pē kuo hoko mai kiate koe talu mei hoʻo kei siʻi ʻo aʻu
    ki he ʻaho ni.”'
  ces-1613: Protož nyní vstana, vyjdi, a mluv ochotně k služebníkům svým; nebo přisahámť
    skrze Hospodina, jestliže nevyjdeš, žeť nezůstane žádný s tebou této noci, a toť
    bude tobě horší, nežli všecky zlé věci, kteréž na tebe přišly od mladosti tvé
    až dosavad.
  eng-WMB: Now therefore arise, go out and speak to comfort your servants; for I swear
    by the LORD, if you don’t go out, not a man will stay with you this night. That
    would be worse to you than all the evil that has happened to you from your youth
    until now.”
  tam-TCV: இப்பொழுதும் நீர் வெளியே போய் உம்முடைய வீரர்களை உற்சாகப்படுத்தும். அப்படி
    நீர் செய்யாவிட்டால், இன்றிரவு உம்மோடு ஒருவனும் இருக்கமாட்டானென்று யெகோவாமேல் ஆணையிட்டுச்
    சொல்கிறேன். இது உம்முடைய இளமைப்பருவம் தொடங்கி இன்றுவரை உமக்கு நேரிட்ட எல்லா தீமைகளைப்
    பார்க்கிலும் அதிக மோசமாயிருக்கும்” என்றான்.
  ceb-ULB: Busa karon barog ug gula ug pakigsulti nga malumo ngadto sa imong mga sundalo,
    kay ipanumpa ko pinaagi kang Yahweh, kung dili ka moadto, walay bisan usa ka tawo
    ang magpabilin uban kanimo karong gabhiona. Mas labing ngil-ad kana alang kanimo
    kaysa tanan nga daotang katalagman nga nahitabo kanimo gikan sa imong pagkabatan-on
    hangtod karon.”
  pol-UBG: Teraz wstań więc, wyjdź i przemów łagodnie do swoich sług. Przysięgam bowiem
    na PANA, że jeśli nie wyjdziesz, nikt nie pozostanie przy tobie tej nocy, a będzie
    to gorsze niż całe zło, jakie spotkało cię od twej młodości aż dotąd.
  agr-agr: Aní pujutsuk jiinkim amina suntajum aina nunú anentai ichichtugta. Ame
    dutikchataik, amina aentsjum aina duka makichkish juwi batsamsag tsawagchagtatui.
    Nunikagmatai amek juwaktatme. Nunak Tuke Pujuu daajin tajame. Nunú atatui ame
    yaunchuk datsauch asam utugchat igkugkuitam nuna nagkaesau utugchat igkugtatam
    nunú”, tiuwai.
  kyc-kyc: Epapu papala embena akali dupwa anjiki pyuo pii lamaila pare. Dopa pii
    nare ramo doko nambame Kamongona kingi lao rakya yangama dokona mendaki mendepe
    embamoo role kara narami, leto. Emba palu karenge yuu gii dupwana randa andake
    koo nao palu karare, leya.
  urd-GVU: اب اُٹھ کر باہر جائیں اور اپنے خادموں کی حوصلہ افزائی کریں۔ رب کی قَسم،
    اگر آپ باہر نہ نکلیں گے تو رات تک ایک بھی آپ کے ساتھ نہیں رہے گا۔ پھر آپ پر ایسی
    مصیبت آئے گی جو آپ کی جوانی سے لے کر آج تک آپ پر نہیں آئی ہے۔“
  deu-1912: 'So mache dich nun auf und gehe heraus und rede mit deinen Knechten freundlich.
    Denn ich schwöre dir bei dem HERRN: Wirst du nicht herausgehen, es wird kein Mann
    bei dir bleiben diese Nacht über. Das wird dir ärger sein denn alles Übel, das
    über dich gekommen ist von deiner Jugend auf bis hierher.'
  kan-2017: ಈಗ ಎದ್ದು ಹೋಗಿ ನಿನ್ನ ಸೇವಕರನ್ನು ದಯೆಯಿಂದ ಮಾತನಾಡಿಸು. ಯೆಹೋವನಾಣೆ, ನೀನು ಹೀಗೆ
    ಮಾಡದಿದ್ದರೆ ಸಾಯಂಕಾಲವಾಗುವಷ್ಟರಲ್ಲಿ ಎಲ್ಲರೂ ನಿನ್ನನ್ನು ಬಿಟ್ಟು ಹೋಗುವರು. ಯೌವನ ಕಾಲದಿಂದ
    ಈ ವರೆಗೆ ನಿನಗೆ ಬಂದ ಎಲ್ಲಾ ಕೇಡುಗಳಲ್ಲಿ ಇದೇ ಹೆಚ್ಚಿನದಾಗಿರುವುದು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Mman e Chiney ngam fal’eg laniyan’ e salthaw rom. Ya fa’anra dab mu rin’,
