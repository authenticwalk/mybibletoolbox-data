  mdy-ETH: ጋዓንቴ ሃሢ ዔቂጋፓ ኔኤኮ ፖኦሊሶ ዶዲሼ፤ ኔ ዬያይዲባኣቴ ዚሮ ጉቴ ዔያቶይዳፓ ፔቴ ዓሲታዎ ኔኤና ዎላ ማዒንዱዋኣሢ
    ናንጊና ናንጋ ጎዳ ሱንፆና ታ ኔኤም ጫኣቃኔ፤ ዬይ ኔኤኒ ናንጌ ዎዶይዳ ኔና ሄሌ ሜታፓ ቢያ ዑሣ ዓኣዼ ፑርታያ ማዓንዳኔ» ጌዔኔ።
  twi-ASANTE: Afei, firi kɔ seesei, na kɔma akodɔm no amo, na mebɔ Awurade din, ka
    ntam sɛ, sɛ woanyɛ saa a, wɔn mu baako koraa nka ha anadwo yi. Na ɛbɛma woagyigya
    asene kane no.”
  eng-WEBU: Now therefore arise, go out and speak to comfort your servants; for I
    swear by the LORD, if you don’t go out, not a man will stay with you this night.
    That would be worse to you than all the evil that has happened to you from your
    youth until now.”
  wal-wal: Ha77i dendda! Kare kiyada ne asaa minttetta. GODAI ero! Neeni kiyana xayikko,
    hachchi qammi nenaara issi asinne attenna. Ne yelagatettaasappe hachchi gakkanaashin,
    nena gakkida iitaa ubbaappe hagee neeyyo aadhdhiya iita gidana” yaagiis.
  spa-PDDPT: Ahora pues, levántate, sal y habla bondadosamente a tus esclavos, porque
    juro por Yavé que si no sales, no quedará ni un hombre contigo esta noche. Esto
    te será peor que todos los males que llegaron sobre ti desde tu juventud hasta
    ahora.
  gun-gun: 'Epu''ã ke aỹ, eẽ, ha''e ndeayvu nerembiguai kuery ipy''a porã ju aguã
    rami. Xee ma Nhanderuete rery rupi aura vy aipoa''e: Aỹ ndeayvu aguã nereẽi ri
    ramo ndereve neĩ peteĩ''i ava ma voi ndopytavei ''rã kova''e pyávy. Nekunumi guive
    aỹ peve rejexavaiaty gui ma ha''e nunga nda''eveive ''rã ndevy — he''i.'
  agu-BL: Ma jalu' tajwe'n tan bene'nu' tan yol ẍchiwutz yi e' sanlaru' tan chimayse'n
    nin tan tyoẍine'n scyetz, na ko qui', sak swutz Kataj yi ninin te jun akale'ne'j
    cya'l jun xom wi' te'ju'. Ej nin ko ya'tz sbne', ya'stzun yi xtxolbil yi chin
    xo'wbil nin sbajok te'ju', swutz cyakil yi e'chk takle'n yi chin juntlen nin nnojquen
    swutzu' sajle'n nin tunintz, te yi ilu' tzaj xicy.
  ilo-ULB: Ita ngarud, tumakderka ket rummuarka ket makitungtongka a nasayaat kadagiti
    soldadom, ta isapatak iti nagan ni Yahweh, no saanka a mapan, awan ti uray maysa
    a tao a mabati kenka ita a rabii. Dakdakesto dayta para kenka ngem kadagiti amin
    a didigra a napasamak kenka sipud pay kinaagtutubom inggana ita.”
  kpg-kpg: Malaa, dolomeenei gei goe hana, gi helekai goe gi au daangada. Au e hai
    dagu hagamodudahi i di ingoo o Dimaadua, maa goe ga hagalee hana gi malaelae,
    malaa, tangada e dubu i ginei boo nei gaa dae gi di luada daiaa ai. Deenei di
    haingadaa huaidu damanaiee huoloo dela ga tale adu gi di goe i lodo do mouli dogomaalia.”
  uig-ARA: ئەمدى چىقىپ خىزمەتكارلىرىڭنىڭ كۆڭلىگە تەسەللىي بەرگىن؛ چۈنكى مەن پەرۋەردىگار
    بىلەن قەسەم قىلىمەنكى، ئەگەر چىقمىساڭ، بۈگۈن كېچە ھېچ ئادەم سېنىڭ بىلەن قالمايدۇ.
    بۇ بالا ياشلىقىڭدىن تارتىپ بۈگۈنكى كۈنگىچە ئۈستۈڭگە چۈشكەن ھەرقانداق بالادىن ئېغىر
    بولىدۇ، ــ دېدى.
  sus-sus: I mixie xanuma, naxee i xɔnxi, i mixie xɔnma, naxee i xanuxi. To i bara
    a masen a i xa sɔɔrie nun e xa yareratie tide yo mu na i bɛ. Xa muxu birin sa
    faxa nu fo Abisalomi, na nan nafanma i ma nu.
  pon-2006: Eri met, komw ketila mahseniong sapwellimomwi aramas akan. Pwe ma soh,
    I patohwan kahukihla ni mwaren KAUN-O me sohte emen pahn iang komwi mi met nimenseng
    en lakapw. Oh ih met apwal laud me keieu suwed me pahn lelohng komwi nan omwi
    mour.”
  jae-jae: Amboac tonaŋ galoc ôndi sa naôsôm biŋ ŋajam teŋ êndêŋ nêm sakiŋwaga. Embe
    masi, go aê jatôc lemoc jakô Apômtau laŋônêm gebe êndêŋ êmbêc tonec ŋac teŋ oc
    êmoa êwiŋ aôm atomanô. Biŋ tonaŋ oc êtu biŋ sec êlêlêc biŋ samob, taŋ kêtap aôm
    sa gêdêŋ aôm ŋapalêgeŋ e mêŋgêdêŋ galoc naŋ su.”
  ksd-ksd: Ea, una tut ma una vana, ma una vamaram kaum umana tultul; iau vavalima
    tai ra Luluai, ba gala pata, gala pa ta tutana na tur ta ra paparaim go ra marum;
    ma nam ra mangana na kaina piram ta ra lavur kaina magit dia tadav u papa u ga
    barmana ma tuk go ieri.
  tur-YTC: Şimdi kalk, dışarı çık ve hizmetkârlarını teselli etmek için konuş; çünkü
    Yahve aracılığıyla ant içerim ki, eğer dışarı çıkmazsan, bu gece seninle kimse
    kalmayacak. Bu, çocukluğundan bu yana başına gelen bütün kötülüklerden daha kötü
    olurdu.”
  grc-BRENT: τοῦ ἀγαπᾷν τοὺς μισοῦντάς σε, καὶ μισεῖν τοὺς ἀγαπῶντάς σε· καὶ ἀνήγγειλας
    σήμερον, ὅτι οὐκ εἰσὶν οἱ ἄρχοντές σου, οὐδὲ παῖδες· ὅτι ἔγνωκα σήμερον, ὅτι εἰ
    Ἀβεσσαλὼμ ἔζη, πάντες ἡμεῖς σήμερον νεκροί, ὅτι τότε τὸ εὐθὲς ἦν ἐν ὀφθαλμοῖς
    σου.
  ind-AYT: Karena itu, bangunlah, keluarlah, dan berbicaralah untuk menenangkan hati
    para hambamu. Sebab, aku bersumpah demi TUHAN, jika engkau tidak keluar, tidak
    ada seorang pun yang tinggal bersamamu pada malam ini. Hal ini akan menjadi lebih
    buruk bagimu daripada segala kejahatan yang menimpamu, sejak kecil sampai sekarang.”
  nya-nya: Tsopano pitani mukawalimbikitse asilikali anu. Ine ndikulumbira mwa Yehova
    kuti ngati inu simupita palibe munthu amene adzatsale ali ndi inu polowa dzuwa.
    Ichi chidzakhala choyipa kwambiri kuposa zovuta zonse zimene zinakugwerani kuyambira
    muli mnyamata mpaka lero.”
  hrv-hrv: jer iskazuješ ljubav onima koji te mrze, a mržnju onima koji te ljube.
    Danas si pokazao da ti ništa nije ni do vojvoda ni do vojnika, jer vidim sada
    da bi ti sasvim pravo bilo kad bi Abšalom bio živ, a mi svi da smo danas poginuli.
  mps-mps: “Tialima, odao. Nage hogodasa pelama, te ami bidi dabe wiegi yai homu pemene
    ilabo po migi pao,” wali. “Te Genuai Bidigo nogide, eno mu po tama obao, te nago
    tama tisąyu da, teda te sogo hulide te tigidaligo nage taga pobaso, tama nage
    sęgę genuai mu saibao. Tama te sęgęgo te nage gesi ogwa bidide bidibadi nageba
    te pedelali tigidali sęgę te aiyaba elaluama, tama megi e sogoba usu nagasaibao,”
    wali.
  tpi-tpi: “Orait harim. Yu mas kirap i go toktok long ol soldia na mekim gut bel
    bilong ol. Long nem bilong Bikpela, mi tok tru tumas, sapos yu no mekim olsem,
    orait long dispela nait bai olgeta i lusim yu na bai yu kisim bikpela hevi tru.
    Na dispela hevi bai i winim olgeta hevi i bin kamap long yu long taim yu yangpela
    yet na i kam inap long nau.”
  dan-1931: Stå nu op og gå ud og tal godt for dine Folk; thi jeg sværger ved HERREN,
    at hvis du ikke gør det, bliver ikke en eneste Mand hos dig Natten over, og dette
    vil volde dig større Ulykke end alt, hvad der har ramt dig fra din Ungdom af og
    til nu!”
  vie-OVCB: Thôi, xin vua đứng dậy, đi ra nói vài lời vỗ về quân sĩ; nếu không, tôi
    thề có Chúa Hằng Hữu, không một ai ở lại với vua nội trong đêm nay; và như thế,
    đây là tai họa lớn nhất vua chưa từng gặp từ thuở niên thiếu đến bây giờ.”
  guj-2017: માટે હવે ઊઠીને બહાર આવ અને તમારા સૈનિકોને દિલાસો આપો, કેમ કે હું ઈશ્વરની
    હાજરીમાં કહું છું કે, જો તું નહિ આવે, તો આજે રાત્રે કોઈ પણ માણસ તારી સાથે રહેશે
    નહિ. તમારી જુવાનીનાં દિવસથી અત્યાર સુધીમાં જે આફત તારા પર આવી હતી, તે સર્વ કરતાં
    આ વિપત્તિ તારે માટે વધારે ખરાબ થઈ પડશે.”
  pon-2006A: Eri met, komw ketila mahseniong sapwellimomwi aramas akan. Pwe ma soh,
    I patohwan kahukihla ni mwaren KAUN-O me sohte emen pahn iang komwi mi met nimenseng
    en lakapw. Oh ih met apwal laud me keieu suwed me pahn lelohng komwi nan omwi
    mour.”
  por-BRBSL: Agora, portanto, levantem-se, saiam e falem para consolar seus servos;
    pois eu juro por Javé, se você não sair, nenhum homem ficará com você esta noite.
    Isso seria pior para você do que todo o mal que lhe aconteceu desde sua juventude
    até agora”.
  cth-cth: Thaw nateh alawilah tâcawt nateh, na sannaw hnâroumnae lawk dei pouh leih.
    Na tâcawt hoehpawiteh, tami buet touh hai atu tangmin nang koe kaawm awh mahoeh
    toe. Hote hno teh na nawca hoi sahnin totouh nang dawk kaawm e hlak hoe kathout
    han, telah BAWIPA thoebo laihoi ka dei telah atipouh.
  twi-twi: Afei, fi kɔ mprempren, na kɔma asraafo no mo, na mebɔ Awurade din, ka ntam
    se, sɛ woanyɛ saa a, wɔn mu baako koraa nka ha anadwo yi. Na ɛbɛma woagyigya asen
    kan no.”
  hlt-hlt: Thoo lamtah pongpa mai laeh. Na sal rhoek kah a lungbuei te hloep pah laeh.
    BOEIPA dongah ka toemngam coeng he, na cet pawt koinih hlaempang pakhat pataeng
    nang taengah hlang rhaeh mahpawh. Te vaengah na camoe lamloh tahae duela nang
    soah aka thoeng yoethaenah boeih lakah tahae kah he nang ham thae ngai coeng,”
    a ti nah.
  tbz-SIM: A dɔ́ bɛ̀ɛ̀ dɑ níí mbɛm̀bɛ kɛ níí mbɛ̀ɛ̀ dɑ dɔ́, ɑ bɛnkɛmu yíe nkɛ dò nhɑ
    kpɛti í bonɛ̀ bɛ̀ɛ̀ bɑkɛ́ ɑ ɑ̃ɑ̃̀pɔ̀mbɛ̀ nɛ̀ ɑ kó bɛtɔ̃mbɛ̀. M bɑntɛ́mu yíe nkɛ
    dò mbɑ́ kɛ̀ ti do nku timɔu kɛ̀ Abusɑdɔmmu nkpɑɑ́ dɛɛ̀ nɑ ndɑ nɑɑti.
  msy-2020: “Nɨ oragh, nɨ dɨkavigh zuamɨra mangɨ mɨdorozir gumaziba deravɨra me mɨkɨmɨva,
    men navibar amightɨ da deraka. Kɨ Ikiavɨra Itir Godɨn ziamɨn guizbangɨra nɨ mɨgei,
    nɨ kamaghɨn damighan koghtɨ, datɨrɨghɨn dɨmangan me nɨ ateghtɨ, nɨ bar osɨmtɨzir
    ekiam iniam. Eghtɨ osɨmtɨzir kam osɨmtɨzir nɨ uan igiamra ikia iza datɨrɨghɨn
    tuzir osɨmtɨziba, bar dagh afiragham.”
  dop-dop: Mpɑ pɑɑ cɑɑkɩ-ŋ tɔɣɔ n sɔɔlɑɑ nɑ nyɑ́ tɑɑ kpɑɑkǝnɑ mpɑ pɑ cɑɑkɩ-ŋ tɔ. N
    lɑkʋɣʋ ɩsǝntɔ tɔ pǝ hʋlǝɣɩ kɛ́ sɩ n nyǝnǝɣɩ nyɑ́ yoolɑɑ nɑ pɑ nyʋɣʋ nyǝ́mɑ kɛ
    yem. Pǝ lɑkɩ-m ɩsɩɩ ye tɑɑ sǝpǝnɑ nɑ Apǝsɑlɔm wɛnɑ ɩ weesuɣu pɩɩ kǝlɑ-ŋ teu.
  azb-azb: İndi isə qalx ayağa, xalqın qarşısına çıx, adamlarının könlünü al. Çünki
    mən Rəbbin haqqı üçün and içirəm, xalqın qarşısına çıxmasan, bu gecə səninlə bir
    nəfər belə, qalmayacaq. Bu da sənin üçün uşaqlıqdan indiyədək başına gələn müsibətlərin
    hamısından betər olacaq».
  eng-DBY: But now arise, go forth, and speak consolingly to thy servants; for I swear
    by Jehovah, if thou go not forth, there will not tarry one with thee this night;
    and that would be worse to thee than all the evil that has befallen thee from
    thy youth until now.
  hin-2017: इसलिए अब उठकर बाहर जा, और अपने कर्मचारियों को शान्ति दे; नहीं तो मैं यहोवा
    की शपथ खाकर कहता हूँ, कि यदि तू बाहर न जाएगा, तो आज रात को एक मनुष्य भी तेरे संग
    न रहेगा; और तेरे बचपन से लेकर अब तक जितनी विपत्तियाँ तुझ पर पड़ी हैं उन सबसे यह
    विपत्ति बड़ी होगी।”
  wol-KYG: Ndax yaw dangaa bëgg ñi la bañ, bañ ñi la bëgg. Biral nga tey ne kilifay
    xarekat yeek xarekat yépp, tekkiwuñu dara ci yaw. Bir na ma ne bu Absalom doon
    dund tey te nun ñépp nu bokk dee, moo lay gënal.
  eng-YLT: '''And now, rise, go out and speak unto the heart of thy servants, for
    by Jehovah I have sworn, that — thou art not going out — there doth not lodge
    a man with thee to-night; and this [is] worse for thee than all the evil that
    hath come upon thee from thy youth till now.'''
  eng-WYC-2017: Now therefore rise up, and go thou forth, and speak thou, and make
    satisfaction to thy servants; for I swear to thee by the Lord, that if thou shalt
    not go forth, soothly not one man shall dwell with thee in this night; and this
    shall be worse to thee, than all the evils that came [up] on thee from thy young
    waxing age till into this present time.
  eng-WMBB: Now therefore arise, go out and speak to comfort your servants; for I
    swear by the LORD, if you don’t go out, not a man will stay with you this night.
    That would be worse to you than all the evil that has happened to you from your
    youth until now.”
  urd-GVH: अब उठकर बाहर जाएँ और अपने ख़ादिमों की हौसलाअफ़्ज़ाई करें। रब की क़सम, अगर
    आप बाहर न निकलेंगे तो रात तक एक भी आपके साथ नहीं रहेगा। फिर आप पर ऐसी मुसीबत आएगी
    जो आपकी जवानी से लेकर आज तक आप पर नहीं आई है।”
  rug-rug: Ke la mamu valeana pulei dia binalabala sari mua tie. Zama hinokara si
    rau pa pozana Zihova sapu be lopu gua asa si goi, si lopu kaqu keke arini si kaqu
    koa somanae koa goi vugo munumunu. Meke asa sa tinasuna kaleana hola sapu kaqu
    ta sigiti nia goi pa doduruna sa mua tinoa.”
  gaz-gaz: Amma gad baʼiitii namoota kee jajjabeessi. Yoo ati gad baʼuu baatte akka
    edana namni tokko iyyuu si biratti hin hafne ani maqaa Waaqayyootiin nan kakadha.
    Kun immoo rakkina ati ijoollummaa keetii jalqabdee hamma ammaatti keessa dabarte
    hunda caalaa hammaata.”
  fra-LSG: Lève-toi donc, sors, et parle au cœur de tes serviteurs! Car je jure par
    l’Éternel que, si tu ne sors pas, il ne restera pas un homme avec toi cette nuit;
    et ce sera pour toi pire que tous les malheurs qui te sont arrivés depuis ta jeunesse
    jusqu’à présent.
  yal-yal: I raɲaxu naxanye ma, i bata ne rafan, i rafan naxanye ma, i yi ne raɲaxu.
    Bayo i bata a yita to, a i ya gali mangane nun i ya walikɛ tinxinxine, a ne bɔtɛ
    mi i xa. N bata a to iki xa Abisalomi yi lu a nii ra nun to, nxu tan birin yi
    faxa na, na yi rafan i ma nun.
  haw-1868: Ano hoi, e ala'e oe, e hele iwaho, a e olelo hooluolu aku i kau poe kauwa.
    Ke hoohiki aku nei au ma o Iehova la, a i hele ole aku oe, aole e noho kekahi
    me oe i neia po; a e ino loa aku ia mea, i na mea ino a pau i hiki mai iou la
    mai kou wa opiopio a hiki ia nei.
  arb-NAV: فَقُمِ الآنَ وَاخْرُجْ وَاشْرَحْ قُلُوبَ رِجَالِكَ، لأَنِّي قَدْ أَقْسَمْتُ
    بِالرَّبِّ أَنَّهُ إِنْ لَمْ تَخْرُجْ، فَلَنْ يَبْقَى مَعَكَ أَحَدٌ اللَّيْلَةَ،
    فَيَكُونُ هَذَا الأَمْرُ أَسْوَأَ عَلَيْكَ مِنْ كُلِّ كَارِثَةٍ أَصَابَتْكَ مُنْذُ
    صِبَاكَ إِلَى الآنَ».
  ewe-ewe: Azɔ, do go nàda ŋkɔ ɖe wò aʋawɔlawo dzi elabena metsɔ Yehowa ka atam be
    ne mèyi ɖakafu wo o la, wo dometɔ ɖeka pɛ gɔ̃ hã matsi afi sia le zã sia me o.
    Ekema àxaxa azɔ wu ale si nèxaxa kpɔ le wò agbenɔnɔ blibo la me.”
  eng-LEE: '(19:8) And now arise, go forth, and speak to the heart of thy servants;
    for by the Lord have I sworn, that if thou go not forth, there shall not remain
    one man with thee this night: and this would be worse unto thee than all the evil
    that hath befallen thee from thy youth until now.'
  asm-FB: এই হেতুকে এতিয়া আপুনি উঠি বাহিৰলৈ গৈ, আপোনাৰ সৈন্যসকলক শান্ত্বনাৰ কথা কওঁক,
    কিয়নো মই যিহোৱাৰ নামেৰে শপত খাই কৈছোঁ, যদি আপুনি বাহিৰলৈ গৈ তেওঁলোকক নকয়, তেন্তে
    এই ৰাতি আপোনাৰ লগত আৰু এজনো লোক নাথাকিব৷ আৰু আপোনাৰ যৌৱন কালৰে পৰা এতিয়ালৈকে
    আপোনালৈ যিমান অমঙ্গল ঘটিছে, সেই আটাইবোৰতকৈ আপোনাৰ এই অমঙ্গল অতি গুৰুতৰ হ’ব।”
  sus-A: عِ مِشِيٍ شَنُمَ، نَشٍيٍ عِ شْنشِ، عِ مِشِيٍ شْنمَ، نَشٍيٍ عِ شَنُشِ. تٌ
    عِ بَرَ عَ مَسٍن عَ عِ شَ سْورِيٍ نُن عٍ شَ يَرٍرَتِيٍ تِدٍ يٌ مُ نَ عِ بّ. شَ
    مُشُ بِرِن سَ قَشَ نُ قٌ عَبِسَلٌمِ، نَ نَن نَقَنمَ عِ مَ نُ.
  fra-SBL: Maintenant, lève-toi, sors et parle pour réconforter tes serviteurs ; car
    je jure par Yahvé que si tu ne sors pas, pas un homme ne restera avec toi cette
    nuit. Cela serait pire pour toi que tout le mal qui t'est arrivé depuis ta jeunesse
    jusqu'à maintenant. »
  hbo-hbo: לְאַֽהֲבָה֙ אֶת־שֹׂ֣נְאֶ֔יךָ וְלִשְׂנֹ֖א אֶת־אֹהֲבֶ֑יךָ כִּ֣י ׀ הִגַּ֣דְתָּ
    הַיֹּ֗ום כִּ֣י אֵ֤ין לְךָ֙ שָׂרִ֣ים וַעֲבָדִ֔ים כִּ֣י ׀ יָדַ֣עְתִּי הַיֹּ֗ום כִּ֠י
    *לֹא (ל֣וּ) אַבְשָׁלֹ֥ום חַי֙ וְכֻלָּ֤נוּ הַיֹּום֙ מֵתִ֔ים כִּי־אָ֖ז יָשָׁ֥ר בְּעֵינֶֽיךָ׃
  kik-kik: Rĩu ũkĩra ũthiĩ ũkoomĩrĩrie andũ aku ũmekĩre hinya. Niĩ ngwĩhĩta na rĩĩtwa
    rĩa Jehova atĩ aakorwo ndũkuuma ũthiĩ gũtanatuka, gũtirĩ mũndũ o na ũmwe ũgũkorwo
    mwena waku. Ũndũ ũyũ ũgũtuĩka mũũru kũrĩ we gũkĩra maũndũ mothe mooru marĩa managũkora
    kuuma ũrĩ mũnini nginya rĩu.”
  fra-NCL: Tu aimes ceux qui te haïssent et tu hais ceux qui t’aiment, car tu montres
    aujourd’hui que chefs et serviteurs ne sont rien pour toi, et je vois aujourd’hui
    que si Absalom vivait et que nous fussions tous morts en ce jour, cela serait
    heureux à tes yeux.
  cek-AK: To pongah, Angthawk loe, nangmah ih kaminawk khaeah thapaekhaih lok to thui
    ah. Angthawk moe, na caeh ai nahaeloe, vaiduem ah nang khaeah kami maeto doeh
    om mak ai boeh, tiah Angraeng ih ahmin hoiah lokkamhaih ka sak; to hmuen loe nang
    hanah nawkta nathuem hoi vaihni ni khoek to, na tongh ih raihaihnawk boih pongah
    sae kue tih, tiah a naa.
  cuk-cuk: 'Degisoggu, gwisgue, sordagan-abin be nonae, ega nuedgi be sunmaknae. Bab-Jehová-nuggi
    inniki an bega soged: Be nonasulile, we-mutikidba dulemar bar beba gudii guosulid.
    Be sapingwa-akale bonigan-itosadba bur bule bega neg boniga gunonikoed.”'
  uig-CYR: Әнди чиқип хизмәткарлириңниң көңлигә тәсәллий бәргин; чүнки мән Пәрвәрдигар
    билән қәсәм қилимәнки, әгәр чиқмисаң, бүгүн кечә һеч адәм сениң билән қалмайду.
    Бу бала яшлиғиңдин тартип бүгүнки күнгичә үстүңгә чүшкән һәр қандақ баладин еғир
    болиду, — деди.
  tel-2017: నువ్వు గనుక ఇప్పుడు బయటికి రాకపోతే ఈ రాత్రి ఒక్కడు కూడా నీ దగ్గర ఉండడని
    యెహోవా పేరట ఒట్టు పెట్టి చెబుతున్నాను. నీ చిన్నప్పటినుండి ఇప్పటివరకూ నీకు కలిగిన
    కీడులన్నిటికంటే అది నీకు మరీ కష్టంగా ఉంటుంది” అని రాజుతో చెప్పినప్పుడు రాజు లేచి
    బయటకు వచ్చి గుమ్మంలో కూర్చున్నాడు.
  hat-BSA: Alò, pou sa, leve ale deyò a pou pale pawòl ki dous avèk sèvitè ou yo.
    Paske mwen sèmante pa SENYÈ a ke si ou pa sòti deyò, anverite, p ap gen yon moun
    k ap pase nwit lan avèk ou e sa va pi mal pou ou pase tout lòt mal ki gen tan
    parèt sou ou soti nan jenès ou jis rive koulye a.”
  kos-kos: Inge, fahla ac sang kutu kas in akkeye insien mwet lom an. Nga fulahk Inen
    LEUM GOD lah kom fin tia oru, na lututang wangin siefanna selos ac fah wi kom.
    Ma koluk se inge ac tuh alukela ma koluk nukewa ma sikyak nu sum in pacl oemeet
    me nu misenge.”
  hbo-WLC: לְאַֽהֲבָה֙ אֶת־שֹׂ֣נְאֶ֔יךָ וְלִשְׂנֹ֖א אֶת־אֹהֲבֶ֑יךָ כִּ֣י ׀ הִגַּ֣דְתָּ
    הַיּ֗וֹם כִּ֣י אֵ֤ין לְךָ֙ שָׂרִ֣ים וַעֲבָדִ֔ים כִּ֣י ׀ יָדַ֣עְתִּי הַיּ֗וֹם כִּ֠י
    לא אַבְשָׁל֥וֹם חַי֙ וְכֻלָּ֤נוּ הַיּוֹם֙ מֵתִ֔ים כִּי־אָ֖ז יָשָׁ֥ר בְּעֵינֶֽיךָ׃
  ibo-ibo: Ugbu a, pụọ gaa kelee ndị agha gị. Eji m aha Onyenwe anyị na-aṅụ iyi na-asị
    na ọ bụrụ na ị pụghị nʼezi kelee ha, otu onye nʼime ha agaghị afọdụ nʼebe a mgbe
    chi taa jiri, mgbe ahụ ihe ga-ajọrọ gị njọ karịa ihe niile i jirila anya gị hụ
    na ndụ gị.”
  ory-ory: ଏଣୁ ଏବେ ଉଠି ବାହାରକୁ ଯାଇ ଆପଣା ଦାସମାନଙ୍କୁ ଦୟାରେ କଥା କହନ୍ତୁ; କାରଣ ମୁଁ ସଦାପ୍ରଭୁଙ୍କ
    ନାମରେ ଶପଥ କରୁଅଛି, ଯଦି ଆପଣ ବାହାରକୁ ନ ଯାʼନ୍ତି, ତେବେ ଏହି ରାତ୍ରି ଆପଣଙ୍କ ସହିତ ଜଣେ ହେଁ
    ରହିବ ନାହିଁ; ଆଉ ଆପଣଙ୍କ ଯୌବନକାଳ ଠାରୁ ବର୍ତ୍ତମାନ ପର୍ଯ୍ୟନ୍ତ ଯେତେ ଅମଙ୍ଗଳ ଆପଣଙ୍କୁ ଘଟିଅଛି,
    ସେ ସବୁରୁ ହିଁ ଏହି ଅମଙ୍ଗଳ ଆପଣଙ୍କ ପ୍ରତି ଅଧିକ ହେବ।”
  chk-chk: Iei mine kopwe towu o chärisefäli noum kewe aramas. Pun üa eäni pwon fän
    akapel iten ewe Samol mi Lapalap, pwe are kosap feila, esap wor eman me lein ekewe
    mwän epwe nom reöm lepwinei. Ei epwe kon ngau ngonuk lap seni ekewe feiengau meinisin
    ra toruk seni om alüal tori ikenai.”
  ssd-ssd: Ne isa. Ne kile ndo tiŋga kaye ka naŋe kame kuasmbi ndoŋ pasa-pasaka wam
    yoyoniŋga. Ye Suŋgo tuku nyu mbolŋge ne sanet. Ne taŋa ndawa ta furir te mbolŋge
    nane ŋakmba sili-siliwaig le ne piti suŋgo tamŋgat. Piti ande taŋamba ne buk kaŋger
    ndana ŋgina.
  rop-rop: “Wal yu garra go langa detlot solja blanga yu, en yu garra gudbinji langa
    olabat, en yu garra shoum olabat yu jinggabat olabat. Trubala mi dalimbat yu.
    If yu nomo go en tok langa detlot solja blanga yu, wal ailibala yu kaan faindim
    eni solja iya, dumaji dei garra ol ranawei en gibit bekboun langa yu. Wal ai sabi
    loda nogudbala ting bin hepin langa yu. Bat if detlot solja blanga yu ranawei
    brom yu, wal tharran garra jidan mowes blanga yu.” Lagijat na Jowab bin tok.
  ukr-1871: 'Устань же! вийди й заговори приязно до підданих твоїх, бо присягаюсь
    тобі Господом: Як не вийдеш до люду, так іще сієї ночі не зостанеться в тебе нї
    чоловіка, а се буде гірше, нїж усе те лихо, якого дознав єси від молодощів твоїх
    та й до сього часу.'
  deu-1951: 'So mache dich nun auf und gehe hinaus und rede mit deinen Knechten freundlich!
    Denn ich schwöre dir bei dem HERRN: Wenn du nicht hinausgehst, so wird kein Mann
    diese Nacht bei dir bleiben, und das wird ärger sein für dich als alles Unglück,
    das über dich gekommen ist, von deiner Jugend an bis hierher!'
  eng-JPS: (19-8) Now therefore arise, go forth, and speak to the heart of thy servants;
    for I swear by the LORD, if thou go not forth, there will not tarry a man with
    thee this night; and that will be worse unto thee than all the evil that hath
    befallen thee from thy youth until now.'
  srp-1865: Zato ustani sada, i izidi i progovori lijepo slugama svojim; jer zaklinjem
    se Gospodom, ako ne izideš, neæe nijedan ostati kod tebe ovu noæ, i to æe biti
    gore po te negoli sva zla koja su te snalazila od mladosti tvoje do sada.
  lug-lug: Kale nno golokoka ogende ogumye emyoyo gy’abaweereza bo, kubanga nkulayirira
    eri Mukama, nga bwe wataabeewo musajja n’omu anaasigala naawe ekiro kya leero.
    Ekyo kye kirisingako obubi okusinga obubi bwonna bwe wali olabye okuva mu buto
    bwo.”
  heb-heb: ועתה קום צא ודבר על לב עבדיך כי ביהוה נשבעתי כי אינך יוצא אם ילין איש אתך
    הלילה ורעה לך זאת מכל הרעה אשר באה עליך מנעריך עד עתה׃
  ben-IRV: অতএব আপনি এখন উঠে বাইরে গিয়ে নিজের দাসদের সাথে আনন্দদায়ক কথা বলুন৷ আমি
    সদাপ্রভুর নামে শপথ করছি, যদি আপনি বাইরে না যান, তবে এই রাতে আপনার সঙ্গে একজনও
    থাকবে না এবং আপনার যুবক অবস্থা থেকে এখন পর্যন্ত যত অমঙ্গল ঘটেছে, সে সব কিছু থেকেও
    আপনার এই অমঙ্গল বেশি হবে৷
  pan-pan: ਸੋ ਹੁਣ ਉੱਠ ਅਤੇ ਬਾਹਰ ਨਿੱਕਲ ਅਤੇ ਆਪਣੇ ਸੇਵਕਾਂ ਨੂੰ ਤਸੱਲੀ ਦੇਹ ਕਿਉਂ ਜੋ ਮੈਂ ਯਹੋਵਾਹ
    ਦੀ ਸਹੁੰ ਖਾਂਦਾ ਹਾਂ ਕਿ ਜੇ ਬਾਹਰ ਨਾ ਨਿੱਕਲੇਂਗਾ ਤਾਂ ਰਾਤ ਤੱਕ ਇੱਕ ਵੀ ਤੇਰੇ ਨਾਲ ਨਾ ਰਹੇਗਾ
    ਅਤੇ ਇਹ ਤੇਰੇ ਲਈ ਉਨ੍ਹਾਂ ਸਾਰੇ ਬੁਰਿਆਈਆਂ ਨਾਲੋਂ ਜੋ ਜਵਾਨੀ ਤੋਂ ਲੈ ਕੇ ਅੱਜ ਤੱਕ ਤੇਰੇ ਉੱਤੇ
    ਆਈਆਂ ਵੱਧ ਬੁਰੀ ਹੋਵੇਗੀ!
  tkr-tkr: Həşde milletısqa qığeç'e, manbışis yik'bı hele. Rəbbilqan k'ın ixhen, ğu
    g'iyna milletısqa qığdeç'vee, vaka exhalilqasse sacar insan axvas deş. Manıd mek'valile
    g'iyniyne yiğılqamee yiğne vuk'lelqa qadıyn nekke pisın kar ixhes.
  mya-JVB: ယခု မှာထ တော်မူပါ။ ကြွ ၍ ကိုယ်တော် ကျွန် တို့အား နှစ်သိမ့်သောစကားကို ပြော
    တော်မူပါ။ ကြွ တော်မ မူ လျှင် ယနေ့ည မှာ အထံ တော်၌ လူ တယောက်မျှမ နေ ပါ။ ထိုအမှုသည်
    ငယ် သောအရွယ်မှစ၍ ယခု တိုင်အောင် ကိုယ်တော် ၌ ဖြစ် လေသမျှ သော အမှု ထက် သာ၍ဆိုး ပါလိမ့်မည်ဟု
    ထာဝရဘုရား ကို တိုင်တည်၍ ကျွန်တော်ကျိန်ဆို ပါသည်ဟု လျှောက် သော်၊
  tte-O: Sauga bwaite koina kuyawatagili kulau am tokaleyayao kateli ukwabi-yakaiweli.
    Tem nigele kani boniyai nige tokaleya yabo imiyamiya koliwo, kani meuloili silogabae-giwo.
    Kabo polowe bwaite kani ilalakisosi koliwo kabo polowe meuloili siya kulobalobaili
    am sauga kilakai koina kanasiga sauga bwaite.”
  tbg-tbg: 'Ho himpira vevantera otu nena iqoka vaiintiara koqe uva tiraro vika muntukavano
    koqema vuarire. Te Nora Kotira autuqaa mintima turo: Are kia mintirera, vate entaqi
    kia voqavanovata maini vairaiti, ekaa vika ai qaqirake vivaro nora maaravano ariqaa
    qovaraiqianarove. Vi maarava ekaa are naatika variana entaraqaahairo qovaramaqiro
    anira, viravatama aatara kaanarove, tiro.'
  hmo-hmo: Be, harihari oi toreisi, oi raka lao, oiemu tuari taudia dekenai hereva
    namodia do oi henia, badina be bema inai bamona oi karaia lasi neganai, kerukeru
    dabai idia ta be oi dekenai do idia noho lasi. Lohiabada ena ladana dainai inai
    sisiba oi dekenai lau henia noho. Badina bema oiemu taudia ibounai ese oi idia
    rakatania, inai be dika bada oi dekenai, unai dika ese oiemu mauri ena dika ibounai
    do ia hanaia momokani!”
  urd-urd: इसलिए उठ बाहर निकल और अपने ख़ादिमों से तसल्ली बख़्श बातें कर क्यूँकि मैं
    ख़ुदावन्द की क़सम खाता हूँ कि अगर तू बाहर न जाए तो आज रात को एक आदमी भी तेरे साथ
    न रहेगा और यह तेरे लिए उन सब आफतों से बदतर होगा जो तेरी नौजवानी से लेकर अब तक
    तुझ पर आई है।”
  rus-SYN: итак встань, выйди и поговори к сердцу рабов твоих, ибо клянусь Господом,
    что, если ты не выйдешь, в эту ночь не останется у тебя ни одного человека; и
    это будет для тебя хуже всех бедствий, какие находили на тебя от юности твоей
    доныне.
  bqc-SIM: N zangudeↄ ↄ̃ ń yeńzi, ↄ̃ ń za n yenzideↄgu. Ń ↄ̀lↄwɛ̃ɛ gbã, wápiↄ
    n zĩgↄ̃ dↄaanaↄ ń wá gbɛ̃́ↄ wá dɛnɛ pↄe ũo. Má è sa, tó Abisaloũ ku gbã,
    mɛ́ wápiↄ wa gaga píi, bee mɛ́ a kɛnɛ na.
  tcz-CHONGTHU: Hijeh chun tun kipatdoh in lang pot doh pai pai jengin lang nasohte
    koma thu ngeitah tah in hung sei loiyin; ijeh-inem itileh Pakai mina kihahsel
    kahi, nangma nahung potdoh louva ahileh tujan jenga jong hi mihem khat’a khat
    chan jong nagepi louhel ding ahitai; chuti hen lang hileh, nachapa gollhangpa
    a kona nachunga hung lhung thilse hijat sanga jong hiche thilsoh ding hi khohjo
    ding ahi,” ati.
  mar-mar: आता ऊठा आणि आपल्या सेवकांशी बोला. त्यांना प्रोत्साहन द्या. आताच उठून तुम्ही
    हे ताबडतोब केले नाही, तर आज रात्रीपर्यंत तुमच्या बाजूला एकही मनुष्य उरणार नाही
    याची मी परमेश्वरासमक्ष ग्वाही देतो. आणि हा तुमच्या बालपणापासूनच्या आयुष्यातला
    सर्वांत मोठा आघात असेल.
  qub-qub: Tayta, cananga llojshircur shacyächiy gatiräshojcunata. Man'chäga wara
    tutapaj manami ni jucnayllapis warämongapächu gamta gatiräshojcuna. Tayta Diospa
    jutinchömi jurä. Chaura gampäga cangapaj mas piyur llaquicuymi mösu cashayquipita-pacha
    canancama manaraj imaypis cashanno.»
  bqp-bqp: Ǹ futɛ ǹ bo sà. Ǹ gɛ́ ǹ n gbɛ̃nↄ nɛ̀sɛ kpátɛńnɛ. Ma sìnnɛ kũ Dikirio,
    tó ńdi gɛ́ro, ń gbɛ̃ke ni i kũnwo la gwãanialaro. Abirekũ ni kɛnnɛ vãni de
    yã vãni kũ à n le zaa n kɛfɛnnakɛgↄrↄa ari suna gbãrala.
  hat-hat: Koulye a, monwa, leve non! Al pale ak moun pa ou yo pou ankouraje yo. Si
    ou pa fè sa, mwen fè sèman devan Bondye, denmen maten p'ap gen yon moun k'ap kanpe
    avè ou ankò. Malè sa a pral pi rèd pase tout malè ki janm tonbe sou ou depi ou
    te jenn gason rive jounen jòdi a.
  eng-BSB: Now therefore get up! Go out and speak comfort to your servants, for I
    swear by the LORD that if you do not go out, not a man will remain with you tonight.
    This will be worse for you than all the adversity that has befallen you from your
    youth until now!”
  tod-tod: Niiti ti è wɔinzeɠezu, naati ka è ti nɛɛzu ʋɛ, è naati wɔinzeɠe, niiti
    ti è nɛɛzu ʋɛ. È dɛa za ga ɗa-ɠɔɔʋɛbɛi ma ɠundiɠiiti ta ɗa-ɠɔɔɠɔ nuiti, naati
    zɛnvui la ga ani nɔpɛ è ɠaazu. Gè kwɛɛga niina ga ni Aɓesalɔme yɛni vulua, gi
    pɛ gi za, naa a la nɛɛ è ʋɛ.
  eng-WEBPB: Now therefore arise, go out and speak to comfort your servants; for I
    swear by the LORD, if you don’t go out, not a man will stay with you this night.
    That would be worse to you than all the evil that has happened to you from your
    youth until now.”
  kbq-kbq: Hagi menina otinka megia vunka sondia vaheka'a kasunku kea ome huzamanto.
    Hagi e'i anama osananana, Ra Anumzamofo avufi huvempa huankino, mago vahe'mo'e
    huno meni kenagera kagranena omanigahaze. Hagi kasefa kareti'ma maninka enantegati'ma
    erinka e'nana knazana, meni knazamo'a agatereno havizantfa hugahie.
  nhe-BL: Na nimitzilhuía monequi xiquisa huan xiquinyolchicahua mosoldados pampa
    intla ax tijchihuas, temachtli ax mocahuas niyon se tlen inijuanti ni yohuali
    mohuaya. Huan intla nochi mitzcajtehuase elis más fiero que nochi nopa cuesoli
    tlen mitzajsitihualajtoc ipan nochi moyolis hasta quema ticonetzi tieliyaya huan
    hasta ama.
  bus-bus: Ǹ fɛɛ ǹ bↄ sa. Ǹ gá ǹ yã nnaa o n gbɛ̃nↄnɛ. Má sìnnɛ kↄ̃n Diio, tó nɛ́ɛ
    gáro, aↄ̃ gbɛ̃ke é inyo kɛ̀ gwãavĩaro. Beee é kɛnnɛ zaa dɛ yã zaaa kɛ̀ à n le
    zaa n ↄ̀wazikɛgurↄ ai mↄna gbã̀ala.
  gub-BL: Eze'eg eho zauxiapekwer neremiruze'eg wanupe kury. — Ikatuahy penemiapo
    kwer, ere wanupe nehe. Aze neremume'u kwaw neze'egatu wanupe nehe, pyhewe ni amo
    wiko putar nerehe we a'e wà nehe. Amume'u putar ko ma'e Tupàn henataromo ihe kury.
    Aze uzeapo nezewe àwàm nehe, iaiw wera'u putar amogwer iaiw ma'e newe uzeapo ma'e
    kwer wanuwi upaw rupi katete nehe, i'i izupe.
  eng-DRA: 'Now therefore arise, and go out, and speak to the satisfaction of thy
    servants: for I swear to thee by the Lord, that if thou wilt not go forth, there
    will not tarry with thee so much as one this night: and that will be worse to
    thee, than all the evils that have befallen thee from thy youth until now.'
