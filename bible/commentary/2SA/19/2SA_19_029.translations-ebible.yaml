verse: 2SA.019.029
translations:
  mal-C: 'അദ്ദേഹത്തോടു രാജാവു പറഞ്ഞു: “എന്തിനു കൂടുതൽ പറയുന്നു? നീയും സീബായുംകൂടി
    ഭൂസ്വത്തുകൾ വീതിച്ചെടുത്തുകൊള്ളാൻ ഞാനിതാ കൽപ്പിച്ചിരിക്കുന്നു.”'
  deu-TKW: Meine ganze Familie hatte ja von meinem Herrn und König nichts zu erwarten,
    als den Tod; da hast du deinen Sklaven unter deine Tischgenossen aufgenommen -,
    was bleibt mir noch für ein Recht, was für ein Anspruch an den König?
  lin-lin: Pamba te na makanisi ya mokonzi, nkolo na ngai, esengelaki koboma bato
    nyonso ya libota ya koko na ngai, Saulo ; kasi atako bongo, ondimaki mosali na
    yo na mesa, kati na bato oyo bazali kolia elongo na yo. Boye makoki nini nakoki
    lisusu kozala na yango ya kosenga eloko epai ya mokonzi ?
  eng-LSV: And the king says to him, “Why do you speak anymore of your matters? I
    have said, You and Ziba—share the field.”
  eng-GNV: And the king said vnto him, Why speakest thou any more of thy matters?
    I haue said, Thou, and Ziba deuide the landes.
  eng-WEBSTER: And the king said to him, Why speakest thou any more of thy matters?
    I have said, Thou and Ziba divide the land.
  nhw-BL: 'Huan David quinanquili: ―Amo monequi ticamanaltis más. Ma eli quen niquijtojtoc
    para Siba huan ta anmotlajcohuilise nopa tlali.'
  swh-ONEN: Mfalme akamwambia, “Kwa nini useme zaidi? Naamuru wewe na Siba mgawanye
    mashamba.”
  bba-bba: Domi ɡɔɔwɑ nɛn bɑɑbɑn bweseru tɑ kɑ weenɛ wunɛn mi. Adɑmɑ kɑ mɛ, ɑ derɑ
    nɑ rɑ di kɑ be bɑ dimɔ wunɛn dii yerɔ sɑnnu. Mbɑ kon kpĩ n mɑɑ nun bikiɑ.
  eng-KJVCPB: And the king said unto him, Why speakest thou any more of thy matters?
    I have said, Thou and Ziba divide the land.
  mpx-mpx: Yaka kin i baek elana i ba, “Besena liwaliwan! Nau ya ba alom ge Siba tubum
    wana bilibili nuku wali paolaolaek.”
  luo-luo: Ruoth nowachone niya, “Angʼo ma dimi imed wuoyo? Asemiyou chik ni in kod
    Ziba upogru puothe.”
  meu-meu: 'Bena hanua pavapavana ese e hamaoroa, eto, Emu noho na basio herevalaia
    lou. Vada na haeroa vaitani: oi bona Siba ese tano ba haria.'
  npi-ULB: तब राजाले तिनलाई भने, “अझ अरू बेलीबिस्‍तार किन गर्नु? तिमी र सीबाले जमिन
    बाँड्‍नुपर्छ भनी मैले निर्णय गरेको छु ।”
  yor-yor: Ọba sì wí fún un pé, “Èéṣe tí ìwọ fi ń sọ ọ̀ràn ara rẹ fún mi èmi sá à
    ti wí pé, kí ìwọ àti Ṣiba pín ilẹ̀ náà.”
  ind-ind: Lalu raja menjawabnya, “Cukuplah perkataanmu itu. Saya sudah memutuskan
    supaya tanah dan harta Saul dibagi dua antara kamu dan Ziba.”
  pes-OPCB: 'پادشاه گفت: «لازم نیست این چیزها را بگویی. دستور داده‌ام تو و صیبا، مِلک
    شائول را بین خودتان تقسیم کنید.»'
  tgl-ULB: Pagkatapos sinabi sa kaniya ng hari, “Bakit nagpapaliwanag pa? Napagpasyahan
    ko na ikaw at si Ziba ang maghahati sa mga lupain.”
  cbu-NT: Kurakshat, ¿Mayaatsi tsiyateechich? Arang nuw tsiyatssiri wanindaja. Nuw
    Sibaa sirútari kamachtarangina. Siysat Mefibosetash watsapun tarawaztakchus, waama
    pakchitam panangtsa, tárangi. Anuri wandari nuw chinakina, tárangiya.
  hui-hui: Ani layagola kini ibugua ladai bialu lalu, Solonaga dindi andaru mbirale
    ngelalu homene paluniru Siba libu mo talebia holene manda bidogo í̠na bi mbira
    lolene nawigo waha, lene.
  mya-mya: မင်း​ကြီး​က``သင်​နောက်​ထပ်​ပြော​ဆို​ရန်​မ​လို တော့​ပြီ။ ရှော​လု​၏​ဥစ္စာ​ပစ္စည်း​များ​ကို​သင်​နှင့်
    ဇိ​ဘ​တစ်​ဝက်​စီ​ယူ​ကြ​ရန်​ငါ​ဆုံး​ဖြတ်​ပြီး ဖြစ်​သည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: རྒྱལ་པོས་དེ་ལ། ཁྱོད་ཀྱིས་ད་དུང་རང་གི་དོན་རྣམས་གླེང་བ་དེ་ཅི་ཡིན། ངས་ནི་ཁྱོད་དང་ཙི་བཱ་གཉིས་ཀྱིས་ས་ཞིང་བགོ་བར་བྱོས་ཤིག་ཅེས་བསྒོའོ་ཞེས་གསུངས་ཤིང་།
  sna-sna: Mambo akati kwaari, “Uchataurireiko zvakawanda? Ndinokurayira iwe naZibha
    kuti mugovane minda.”
  spa-BLM: 'El rey le dijo: “¿Por qué hablas más de tus asuntos? Yo digo que tú y
    Siba se repartan la tierra”.'
  cac-cac: 'Ix yalan vin̈ rey chi'' d''a vin̈ icha tic: —Man̈xalaj tas vach'' calani,
    toxo ix in na to tza puquec'' lum a luum yed'' vin̈aj Siba, xchi vin̈.'
  swh-ULB: “Kisha mfalme akamwambia, “Kwa nini kueleza yote zaidi? Nimekwisha amua
    kwamba wewe na Siba mtagawana mashamba.”
  bel-bel: 'І сказаў яму цар: навошта ты гаворыш усё гэта? я сказаў, каб ты і Сіва
    падзялілі паміж сабою палі.'
  deu-ELBBK: Denn das ganze Haus meines Vaters war nichts anderes als Männer des Todes
    vor meinem Herrn, dem König; und doch hast du deinen Knecht unter die gesetzt,
    die an deinem Tisch essen. Und was für ein Recht habe ich noch? Und um was hätte
    ich noch zum König zu schreien?
  mbb-OT: Migkeǥiyan sikandin ni David te, “Ereg en heeyan. Iyan en paaǥi ku is tengaa
    niw en ki Ziba is tanà ni Saul.”
  mal-2015: 'രാജാവു അവനോടു: നീ നിന്റെ കാര്യം ഇനി അധികം പറയുന്നതു എന്തിന്നു? നീയും
    സീബയും നിലം പകുത്തെടുത്തുകൊൾവിൻ എന്നു ഞാൻ കല്പിക്കുന്നു എന്നു പറഞ്ഞു.'
  rmc-rmc: Se caľi miri dadeskri famelija peske tutar na zaslužinel ňič, ča te merel.
    Ale tu domukľal tire služobňikoske te bešel pašal tiro skamind. So mek šaj buter
    kamav tutar?“
  pes-OPV: 'پادشاه وی را گفت: «چرادیگر از کارهای خود سخن می‌گویی؟ گفتم که توو صیبا،
    زمین را تقسیم نمایید.»'
  ron-1924: 'Ымпэратул й-а зис: „Че май ворбешть атыта? Ам спус: ‘Ту ши Циба вець
    ымпэрци пэмынтуриле.’”'
  ben-OBCV: রাজামশাই তাঁকে বললেন, “আর কিছু বলবেই বা কেন? আমি তো তোমাকে ও সীবকে জমি
    ভাগাভাগি করে নেওয়ার আদেশ দিয়েই দিয়েছি।”
  som-som: Boqorkiina wuxuu ku yidhi, War maxaad weli uga sii hadlaysaa axwaalahaaga?
    Waxaan ku leeyahay, Adiga iyo Siibaa dhulka qaybsada.
  lat-VUC: 'Ait ergo ei rex: Quid ultra loqueris? fixum est quod locutus sum: tu et
    Siba dividite possessiones.'
  eng-ASVBT: And the king said unto him, Why speakest thou any more of thy matters?
    I say, Thou and Ziba divide the land.
  ita-1885: 'E il re gli disse: Perchè conteresti più le tue ragioni? Io ho detto:
    Tu, e Siba, partite le possessioni.'
  eng-LXXUP: 'For all the house of my father were but as dead men before my lord the
    king; yet thou hast set thy servant among them that eat at thy table: and what
    right have I any longer even to cry to the king?'
  eng-ULB: Then the king said to him, “Why explain anything further? I have decided
    that you and Ziba will divide the fields.”
  spa-VBL: “¿Para qué hablar más de estos asuntos tuyos?” respondió David. “He decidido
    que tú y Siba se repartan la tierra”.
  fra-_FOB: 'Alors le roi lui dit: Pourquoi toutes ces paroles? Je l''ai dit: Toi
    et Tsiba, partagez-vous les terres.'
  mal-mal: 'രാജാവ് അവനോട്: നീ നിന്റെ കാര്യം ഇനി അധികം പറയുന്നത് എന്തിന്? നീയും സീബയും
    നിലം പകുത്തെടുത്തുകൊള്ളുവിൻ എന്നു ഞാൻ കല്പിക്കുന്നു എന്നു പറഞ്ഞു.'
  urd-GVR: Bādshāh bolā, “Ab bas kareṅ. Maiṅ ne faislā kar liyā hai ki āp kī zamīneṅ
    āp aur Zībā meṅ barābar taqsīm kī jāeṅ.”
  suz-BL: मिनु पिपमी “मुल दुम्‍त। सीबा नु गे रू योक्‍सीस, देंती” देंमाक्‍त। २सामुएल
    ९:९-१०; २सामुएल १६:३-४
  ita-1927: 'E il re gli disse: “Non occorre che tu aggiunga altre parole. L’ho detto;
    tu e Tsiba dividetevi le terre”.'
  ckb-ckb: 'پاشاش پێی گوت: «بۆچی قسەی زیاد دەکەیت؟ من گوتم تۆ و چیڤا کێڵگەکە لەنێوانتاندا
    دابەش بکەن.»'
  eng-BBE: And the king said, Say nothing more about these things. I say, Let there
    be a division of the land between Ziba and you.
  kan-OKCV: ಆಗ ಅರಸನು ಅವನಿಗೆ, “ಇನ್ನು ನಿನ್ನ ಕಾರ್ಯಗಳನ್ನು ಕುರಿತು ಮಾತನಾಡುವುದೇನು? ನೀನೂ,
    ಚೀಬನೂ ಭೂಮಿಯನ್ನು ಪಾಲು ಹಂಚಿಕೊಳ್ಳಿರಿ ಎಂದು ಹೇಳಿದ್ದೇನೆ,” ಎಂದನು.
  tam-2017: 'அப்பொழுது ராஜா அவனைப் பார்த்து: உன்னுடைய காரியத்தைக் குறித்து அதிகமாக
    ஏன் பேசவேண்டும்? நீயும் சீபாவும் நிலத்தைப் பங்கிட்டுக்கொள்ளுங்கள் என்று நான் சொல்லுகிறேன்
    என்றான்.'
  spa-RV-1909: 'Y el rey le dijo: ¿Para qué hablas más palabras? Yo he determinado
    que tú y Siba partáis las tierras.'
  ron-BTF: 'Și împăratul i-a spus: De ce mai vorbești încă de lucrurile tale? Eu am
    spus: Tu și Țiba împărțiți câmpul.'
  eng-WEBP: The king said to him, “Why do you speak any more of your matters? I say,
    you and Ziba divide the land.”
  eng-FBV: “Why talk any more about these issues of yours?” David responded. “I've
    decided that you and Ziba should divide the land.”
  nld-1939: 'Maar de koning sprak tot hem: Waarom nog zoveel woorden verspild? Bij
    deze bepaal ik: Gij en Siba moeten het grondbezit delen.'
  nch-BL: 'Huan David quinanquili: ―Amo monequi ticamanaltis más. Ma eli quej niquijtojtoc
    para Siba huan ta anmotajcoxelhuilise nopa tali.'
  vie-1934: 'Vua nói cùng người rằng: Sao còn nói về việc mình làm chi? Ta đã nói
    rằng: Ngươi và Xíp-ba hãy chia lấy đất.'
  hin-CV: राजा ने उससे कहा, “अब ज्यादा बोलने से क्या लाभ? मैंने यह निश्चय किया है
    कि तुम्हारे और ज़ीबा के बीच संपत्ति को बांट दिया जाएगा.”
  spa-BES: 'Y el rey dijo: No digas nada más sobre estas cosas. Yo digo: Que haya
    una división de la tierra entre Siba y tú.'
  tdx-tdx: Fa toe mañeva ho mate am-pitàn-talèko mpanjaka ty anjomban-draeko iaby;
    fe najado’o amo mpikama am-pandambaña’oo ty mpitoro’o. Aa ino ty ho zòko? vaho
    ino ty hitoreovako amy mpanjakay?
  tha-KJV: กษัตริย์​จึงตรัสกั​บท​่านว่า “ท่านจะพูดเรื่องธุ​รก​ิจของท่านต่อไปทำไม เราตัดสินใจว่า
    ท่านกับศิบาจงแบ่งที่​ดิ​นก​ัน”
  por-BR-2018: 'E o rei lhe disse: Para que falas mais palavras? Eu determinei que
    tu e Ziba repartais as terras.'
  deu-ELO: 'Und der König sprach zu ihm: Warum redest du noch von deinen Sachen? Ich
    sage: Du und Ziba, ihr sollt die Felder teilen.'
  eng-WYC-2018: And the king said to him, What speakest thou more? that that I have
    spoken is steadfast; thou and Ziba part the possessions. (And the king said to
    him, Why sayest thou anything more? my decision is final; thou and Ziba will share
    the possessions.)
  epo-epo: 'Kaj la reĝo diris al li: Kial vi parolas ankoraŭ pri viaj aferoj? mi jam
    diris, ke vi kaj Ciba dividu inter vi la kampojn.'
  uig-PIN: 'Padixaⱨ uningƣa: Nemixⱪa ixliring toƣrisida sɵzliwerisǝn? Mening ⱨɵkümüm,
    sǝn bilǝn Ziba yǝrlǝrni bɵlüxiwelinglar, — dedi.'
  beo-beo: 'Hina bagade da bu adole i, “Bu mae sia:ma! Na da di amola Saiba ani da
    gilisili Solo ea musa: gagui liligi amo momagele gaguma:ne ilegei dagoi.”'
  tpi-OTNT: Na king i tok olsem, “Em inap, maski toktok moa. Mi tingting pinis long
    yu tupela Siba i mas tilim graun bilong Sol na yu kisim hap na em i kisim hap.”
  hau-SA: Sarki ya ce masa, “Me ya sa kake zancen nan? Ai, na riga na umarta, da kai,
    da Ziba ku raba filayen.”
  uig-LAT: 'Padishah uninggha: Némishqa ishliring toghrisida sözliwérisen? Méning
    hökümüm, sen bilen Ziba yerlerni bölüshiwélinglar, — dédi.'
  nde-nde: Inkosi yathi kuye, “Usakhulumelani okunye? Ngiyalilaya wena loZibha ukuba
    lahlukaniselane amasimu.”
  ton-ton: Pea naʻe pehē ʻe he tuʻi kiate ia, “Ko e hā ʻoku ke kei lea ai ki hoʻo
    ngaahi meʻa ʻaʻau? Kuo ʻosi ʻeku lea, Ke mo vaheua mo Sipa ʻae fonua.”
  ces-1613: 'Jemuž řekl král: Proč šíříš řeč svou? Vyřklť jsem. Ty a Síba rozdělte
    se statkem.'
  eng-WMB: The king said to him, “Why do you speak any more of your matters? I say,
    you and Ziba divide the land.”
  tam-TCV: அப்பொழுது அரசன் அவனிடம், “இதைப்பற்றி நீ இன்னும் அதிகமாய் பேசுவானேன்; உங்கள்
    உரிமை நிலத்தைப் பங்கிட்டுக்கொள்ளும்படி சீபாவுக்கும், உனக்கும் கட்டளையிடுகிறேன்”
    என்றான்.
  ceb-ULB: Unya miingon ang hari kaniya, “Nganong magpahayag ka pa man? Nakahukom
    na ako nga bahinon nimo ug ni Ziba ang kaumahan.”
  pol-UBG: 'Wtedy król powiedział mu: Po co jeszcze mówisz o swoich sprawach? Już
    powiedziałem: Ty i Siba podzielcie się polem.'
  agr-agr: 'Tusa tama apu David ayaak: “Duka imanuk chichaak wekayipa. Wika amina
    Sibájai Saúla nugke aajakua nunú akandaika jukitajum timajime”, tiuwai.'
  kyc-kyc: Dokopa kiŋi dokome isingi lao, Emba dee kamba lama konda pyuo laa nare
    ingilyamo. Embapa Sipapa Solena bange dupwape dee yuu dupwape mokwa soo nyerambi
    lao suu pyao otapu, leya.
  urd-GVU: بادشاہ بولا، ”اب بس کریں۔ مَیں نے فیصلہ کر لیا ہے کہ آپ کی زمینیں آپ اور
    ضیبا میں برابر تقسیم کی جائیں۔“
  deu-1912: 'Der König sprach zu ihm: Was redest du noch weiter von deinem Dinge?
    Ich habe es gesagt: Du und Ziba teilt den Acker miteinander.'
  kan-2017: ಆಗ ಅರಸನು ಅವನಿಗೆ, “ಹೆಚ್ಚು ಮಾತು ಯಾಕೆ? ನೀನೂ ಮತ್ತು ಚೀಬನೂ ಹೊಲವನ್ನು ಭಾಗಮಾಡಿಕೊಳ್ಳಬೇಕೆಂಬುದೇ
    ನನ್ನ ತೀರ್ಪು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Me fulweg David ni Pilung ngak ni ga’ar, “Dakuriy ban’en ni ngku mog, ya
    kug duwgiliy ni gur nge Ziba e nge milfan ngomew e tirok Saul ban’en.”
  hlt-MCSB: Te dongah anih te manghai loh, “Balae tih ol koep na thui, 'Nang neh Ziba
    Te khohmuen tael uh rhoi,’ ka ti,” a ti nah.
  mdy-ETH: ካኣቲ ዒዛም፦ «ሚርጌ ባኣዚ ማይ ኔ ጌስታንዳያ ኮይሱዋሴ፤ ኔናንታ ፂባንታ ሳኣዖኦሌኮ ዓኣ ባኮ ዎላ ጊሽቲ ዒንሢ
    ዔካንዳጉዲ ታ ዓይሤኔ» ጌዔኔ።
  twi-ASANTE: Ɔhene ka kyerɛɛ no sɛ, “Adɛn enti na wʼasɛm aware? Mehyɛ mo sɛ, wo ne
    Siba nkyɛ nsase no mu.”
  eng-WEBU: The king said to him, “Why do you speak any more of your matters? I say,
    you and Ziba divide the land.”
  wal-wal: Yaagin kawoi a, “Neeni darobaa haasayanau koshshenna. Neeninne Xiibi gadiyaa
    shaakki ekkana mala taani azazais” yaagiis.
  spa-PDDPT: 'Y el rey le dijo: ¿Por qué hablas más de tus asuntos? Ya determiné que
    tú y Siba se dividirán las tierras.'
  gun-gun: 'Ha''e rã huvixa ombovai: — Ha''eve ma. Mba''e re tu ha''e nunga re teri
    ndeayvu? Xeayvu Ziba reve pemboja''o pendeyvy.'
  agu-BL: —¡Nk'era'tz tajwe'n tan awalol junt yol yaj! Na ja wi't chincawun tetz amartoma'
    Siba tan cwe'n ijatxol tziwutz cyakil yi ama'lbe'n yi k'ajtzun ata' tacy'e'x.
  ilo-ULB: Ket kinuna ti ari kenkuana, “Apay nga agpalawagka pay laeng? Ingkeddengkon
    a pagbingayanyo kenni Ziba dagiti taltalon.”
  kpg-kpg: Di king ga helekai, “Guu lawa, hudee helehelekai! Ma gu lawa hua i dagu
    haganoho beenei bolo goolua mo Ziba le e wwae lua nia mee a Saul.”
  uig-ARA: 'پادىشاھ ئۇنىڭغا: نېمىشقا ئىشلىرىڭ توغرىسىدا سۆزلىۋېرىسەن؟ مېنىڭ ھۆكۈمۈم،
    سەن بىلەن زىبا يەرلەرنى بۆلۈشىۋېلىڭلار، ــ دېدى.'
  sus-sus: A sɛriyɛ ki ma a nu lanma i xa n baba bɔnsɔɛ birin faxa e xa fe kobi xa
    fe ra i tan mabiri, kɔnɔ i bara tin n xa lu i xa denbaya ya ma, won birin xa won
    dɛgɛ yire keren. Na kui n mu nɔma i maxandide fefe ra fa.»
  pon-2006: Nanmwarki eri ketin sapeng, mahsanih, “Arier pato! Pwe I koasoanedier
    me kowe oh Sipa pahn ahneki sapwellimen Sohl dipwisou kan.”
  jae-jae: Ma kiŋ kêsôm gêdêŋ eŋ gebe “Ôsôm biŋ taêsam êwiŋ êtu asageŋŋa. Aê kasôm
    biŋ kêtu tôŋ gebe Amagêc Siba awa nomlênsêm êkôc.”
  ksd-ksd: 'Ma ra king i ga biti tana: Ta ra ava una valolovina kaum tinata? Iau tar
    biti, Amur ma Siba, amur a tibe ra pia.'
  tur-YTC: Kral ona, “Neden artık meselelerinden bahsediyorsun? Diyorum ki, sen ve
    Siva ülkeyi paylaşacaksınız.” dedi.
  grc-BRENT: Ὅτι οὐκ ἦν πᾶς ὁ οἶκος τοῦ πατρός μου, ἀλλʼ ἢ ὅτι ἄνδρες θανάτου τῷ κυρίῳ
    μου τῷ βασιλεῖ, καὶ ἔθηκας τὸν δοῦλόν σου ἐν τοῖς ἐσθίουσι τὴν τράπεζάν σου· καὶ
    τί ἐστι μοὶ ἔτι δικαίωμα, καὶ τοῦ κεκραγέναι με ἔτι πρὸς τὸν βασιλέα;
  ind-AYT: Raja menjawab, “Mengapa kamu masih berbicara mengenai perkaramu? Aku memutuskan
    bahwa kamu dan Ziba harus berbagi ladang!”
  nya-nya: Mfumu inayankha kuti, “Uneneranji zambiri? Ine ndikulamula kuti iwe ndi
    Ziba mugawane minda.”
  hrv-hrv: Jer sav moj očinski dom nije bio drugo zaslužio nego smrt od moga gospodara
    kralja, a ti si ipak primio svoga slugu među one koji jedu za tvojim stolom. Pa
    kako još imam pravo tužiti se kralju?”
  mps-mps: Tama kingo te po wai, “Te usu da, te po ma wagio. Eno homude te tama tiali,
    nage me Siba dage sigo te duga wąį Solgo tǫ dobayu, te bugulama, te me badu
    nago siyu, te me badu agai siyu emainu, te tama homu yalio,” wali.
  tpi-tpi: Na king i tok olsem, “Em inap, maski toktok moa. Mi tingting pinis long
    yu tupela Siba i mas tilim graun bilong Sol na yu kisim hap na em i kisim hap.”
  dan-1931: 'Da sagde Kongen til ham: “Hvorfor bliver du ved med at tale? Her er mit
    Ord: Du og Ziba skal dele Jordegodset!”'
  vie-OVCB: 'Vua trả lời: “Thôi, nói đến việc này nữa làm gì, vì ta đã quyết định
    cho anh với Di-ba chia nhau đất đai.”'
  guj-2017: પછી રાજાએ તેને કહ્યું, “શા માટે ગઈ ગુજરી બાબતો તું મને જણાવે છે? મેં નિર્ણય
    કર્યો છે કે, તું અને સીબા શાઉલની બધી મિલકત વહેંચી લો.”
  pon-2006A: Nanmwarki eri ketin sapeng, mahsanih, “Arier pato! Pwe I koasoanedier
    me kowe oh Sipa pahn ahneki sapwellimen Sohl dipwisou kan.”
  por-BRBSL: 'O rei disse-lhe: “Por que você fala mais de seus assuntos? Eu digo,
    você e Ziba dividem a terra”.'
  cth-cth: Siangpahrang ni nange kong bangmaw dei hanelah kaawm. Nang hoi Ziba ni
    lawhmuen na kârei roi han telah kai ni ka dei toe tayaw telah ati.
  twi-twi: Ɔhene ka kyerɛɛ no se, “Adɛn nti na wʼasɛm aware? Mehyɛ mo sɛ, wo ne Siba
    nkyɛ nsase no mu.”
  hlt-hlt: Te dongah anih te manghai loh, “Balae tih ol koep na thui, 'Nang neh Ziba
    te khohmuen tael uh rhoi,’ ka ti,” a ti nah.
  tbz-SIM: N yɑ̀ɑ̀rì Sɑuri cĩ́ɛ̃̀tɛ̀ kɔbɛ bɛmɔu do dò nhɑ bɛ̀ kùɔ̀mu nɛ̀ mɛmmɛ kɑ̀ɑ
    n dɔ̀ɔ̀ mɛsɑ̀ɑ̀ nkɛ n wɛ̃nnɛ́nɛ̀ bɛ̀ɛ̀ dò nkɛ́nyo nhɑ borɛ̀. N tɛ̃́nkɛ bo dɑ bekɛ
    bɑ?
  msy-2020: Ezɨ atrivim kamaghɨn mɨgei, “Nɨn mɨgɨrɨgɨar kam mamaghɨra tugh, kɨ nɨghnigha
    gɨfa. Nɨ Siba ko gua Solɨn nguazim tuiragh uaning danɨng, an akuar tam initɨma
    nɨ akuatam inigh.”
  dop-dop: Pɔpɔtʋ fɛɩ leleŋ, mɑ cɑɑ tǝyɑɣɑ tǝnɑ mʋnɑ sǝm kɛ́. Pɑɑ nɑ mpʋ n yelɑɑ nɑ
    mɑ́ wɛɛ nyɑ́ nɑ mpɑ ɩ́ tɔkɩ tɔ pɑ hɛkʋ. Mɑ fɛɩnɑ mpɑɑʋ sɩ mɑ́ pɔɔsɩ nɑtǝlɩ se.
  azb-azb: 'Padşah ona dedi: «Öz işlərin haqqında nə üçün sözü uzadırsan? Sən və Siva
    torpağı öz aranızda bölün, deyirəm».'
  eng-DBY: And the king said to him, Why speakest thou any more of thy matters? I
    have said, Thou and Ziba divide the land.
  hin-2017: राजा ने उससे कहा, “तू अपनी बात की चर्चा क्यों करता रहता है? मेरी आज्ञा
    यह है, कि उस भूमि को तुम और सीबा दोनों आपस में बाँट लो।”
  wol-KYG: Ndax kat sang bi, du kenn ci sama askanu maam ku yelloowul lu moy nga rey
    ko. Terewul danga maa xajal, sang bi, boole ma ci ñiy bokk ak yaw ndab. Kon Buur,
    ana lu ma la sañatee ñaan?»
  eng-YLT: And the king saith to him, 'Why dost thou speak any more of thy matters?
    I have said, Thou and Ziba — share ye the field.'
  eng-WYC-2017: And the king said to him, What speakest thou more? that that I have
    spoken is steadfast; thou and Ziba part the possessions.
  eng-WMBB: The king said to him, “Why do you speak any more of your matters? I say,
    you and Ziba divide the land.”
  urd-GVH: बादशाह बोला, “अब बस करें। मैंने फ़ैसला कर लिया है कि आपकी ज़मीनें आप और
    ज़ीबा में बराबर तक़सीम की जाएँ।”
  rug-rug: Meke olaṉa sa baṉara, “Mamu lopu zama pule nia goi si keketoṉa. Ele vizatia
    tu rau sapu gamu karua Ziba kaqu varipaqahani sari na tinagotago te Saula.”
  gaz-gaz: Mootichis, “Maaliif dubbii dheeressita? Ani akka atii fi Ziibaan lafa hunda
    gargar qooddattan ajajeera” jedheen.
  fra-LSG: 'Le roi lui dit: A quoi bon toutes tes paroles? Je l’ai déclaré: Toi et
    Tsiba, vous partagerez les terres.'
  yal-yal: Bayo muxun naxanye birin n fafe a denbayani, mangan yi lan nun a ne faxa,
    n kanna, hali na birin, i bata naxanye dɛge tabanla ra i bata n tan i ya walikɛɛn
    basan ne ra. N fe tinxinxin mundun ligaxi n yi n kanna mafan?”
  haw-1868: I aku la ke alii ia ia, No ke aha oe e olelo hou mai nei no kau mau mea?
