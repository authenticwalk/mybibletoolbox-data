  chk-chk: Iwe, ewe king a üreni, “Kosap chüen pwal apasa och usun. Pun üa fen apwüngala
    pwe ämi me Sipa oupwe inetifengeni fanüen Saul kewe.”
  ssd-ssd: 'Taŋakina le gabat suŋgo ndek nu sana: Ta maye. Ne pasa sakat le isit.
    Tale Siba ndoŋ Saul tuku kilke ta walmba kilap ŋga sana kande'
  rop-rop: Wal King Deibid bin tok, “Yu kaan tok enijing mowa, dumaji aibin jinggabat
    miselp. Yunbala yu wekinmen Saiba garra kadimat miselp ol detlot enijing blanga
    Sol.”
  ukr-1871: 'І відказав йому царь: На що стільки слів тратити? Призначую: Ти подїлишся
    добром із Сибою.'
  deu-1951: 'Der König sprach zu ihm: Was machst du noch weiter Worte? Ich habe es
    gesagt: Du und Ziba sollt den Landbesitz unter euch teilen!'
  eng-JPS: '(19-30) And the king said unto him: ''Why speakest thou any more of thy
    matters? I say: Thou and Ziba divide the land.'''
  srp-1865: 'A car mu reèe: šta bi mi više govorio? kazao sam: ti i Siva podijelite
    njivu.'
  lug-lug: Awo kabaka n’amugamba nti, “Lwaki weeyongera okweyogerako? Ndagidde kaakano,
    ggwe ne Ziba mugabane ettaka eryo.”
  heb-heb: ויאמר לו המלך למה תדבר עוד דבריך אמרתי אתה וציבא תחלקו את השדה׃
  ben-IRV: রাজা তাকে বললেন, “তোমার বিষয়ে বেশি কথার কি প্রয়োজন? আমি বলছি, তুমি ও
    সীবঃ উভয়ে সেই জমি ভাগ করে নাও৷”
  pan-pan: ਜਦ ਰਾਜਾ ਨੇ ਉਹ ਨੂੰ ਆਖਿਆ, ਤੂੰ ਆਪਣੀਆਂ ਗੱਲਾਂ ਕਿਉਂ ਕਰਦਾ ਜਾਂਦਾ ਹੈ? ਮੈਂ ਤਾਂ ਆਖ
    ਦਿੱਤਾ ਹੈ ਕਿ ਤੂੰ ਅਤੇ ਸੀਬਾ ਪੈਲੀ ਨੂੰ ਵੰਡ ਲਓ।
  tkr-tkr: 'Paççahee mang''uk''le eyhen: – Nya''a xıliy qa''a? Zı vak''leyiy Tsivayk''le
    çolbı q''öna qe''eva eyhe.'
  mya-JVB: ရှင် ဘုရင်က သင် ၏အမှု အရာတို့ကို အဘယ် ပြော စရာရှိသနည်း။ သင် နှင့် ဇိဘ သည်မြေ
    ကို ဝေ ၍ ယူရကြမည်ငါစီရင် ပြီဟု မိန့် တော်မူ၏။
  tte-O: Mwa kin iwalo koina iba, “Besi edeedede. Yau yawaloba mekamkava Siba tubum
    ana bwatano kwayakasali.”
  tbg-tbg: 'Minti tuvaro avuhainaava tiharo, Hove. Kia virara voqavata tiane. Te nitanta
    Sibaakara mintima turo: Netanta Sorura vata vira rairake, hini vira amira hini
    are varaane turo, tiro.'
  hmo-hmo: Vadaeni king Davida ese ia hamaoroa, ia gwau, “Lau be oiemu noho totona
    do lau hereva lou lasi. Lau be lau laloa vadaeni, oi bona Siba ese Saulo ena tano
    do umui haria.”
  urd-urd: बादशाह ने उनसे कहा, “तू अपनी बातें क्यों बयान करता जाता है? मैं कहता हूँ
    कि तू और ज़ीबा दोनों उस ज़मीन को आपस में बाँट लो।”
  rus-SYN: 'И сказал ему царь: к чему ты говоришь все это? я сказал, чтобы ты и Сива
    разделили между собою поля.'
  bqc-SIM: Ma dii kí, a dɛ yãa ǹ ma de bɛdeↄ dɛdɛ ḿpiiɛ, ↄ̃ n mapi n zↄ̀blena
    baa dàa ń n blɛblenaↄ. Má zɛvĩ mà wiilɛnzi lↄo.
  tcz-CHONGTHU: Nangman aphatai nati, chuin David in adonbut in, nangma le Ziba hi
    nagam sung chu kitoh chat a nakihop lhon ding in kagel lhatai.
  mar-mar: तेव्हा राजा मफीबोशेथला म्हणाला, आता आपल्या अडचणीविषयी आणखी काही सांगू नकोस.
    आता माझा निर्णय ऐक तू आणि सीबा जमीन विभागून घ्या.
  qub-qub: 'Chaura ray niran: «¿Imatanataj parlashunpis? Chayno captenga Siba chasquishan
    chacracuna pullan gampaj cachun y pullanna paypaj cachun.»'
  bqp-bqp: 'Akũ kína pìnɛ: Yã kpaten ĩni o dↄↄ? Ma dìtɛ mↄkↄ̃n kũ Zibao, à zĩtɛ
    kpaatɛkↄ̃nɛmɛ.'
  hat-hat: 'Wa reponn li: -Ou pa bezwen di anyen ankò! Mwen pran desizyon m'' deja.
    W''a antann ou ak Ziba pou nou pataje tè Sayil yo.'
  eng-BSB: The king replied, “Why say any more? I hereby declare that you and Ziba
    are to divide the land.”
  tod-tod: Kɛ̀wola Sayile ná-pɛlɛyeɠei wu nui tanɔpɛ ge la ɠɛa ani ɠili maaɓɔunsu
    è ya kɛni saai, kɛlɛ anɛɛ naa ʋe, è yeezeiʋɛ nɔ̀un bu, gè ɠɛ naati saama, niiti
    ti daami wosu ɗa-laɓalii ɠa. Zobogi ɓɛgele ɠa é bɛ̀ ga gè kpɔba ɠili fali màliɠii
    masagi ma?»
  eng-WEBPB: The king said to him, “Why do you speak any more of your matters? I say,
    you and Ziba divide the land.”
  kbq-kbq: Hagi Deviti'a ana kemofo nona'a huno, Hago rama'a keaga hananki tagano.
    Soli mopa kagrane Siba'ene amu'nompinti refko huta erigaha'e.
  nhe-BL: 'Huan David quinanquili: ―Ax monequi ticamatis más. Ma eli queja niquijtojtoc
    para Siba huan ta inmotlajcoxelhuilise nopa tlali.'
  bus-bus: 'Ben kí bènɛ: Yã kpareen nɛ́ o dↄↄ? Má dìɛ kɛ̀ mpi kↄ̃n Zibao, à tↄↄtɛ
    kpaatɛkↄ̃nɛmɛ.'
  gub-BL: Uwazar tuwihawete ize'eg izupe. — Emume'u zo amo ae ma'e kury. Nezewe haw
    rehe hepurapo wer ihe. Amuza'aza'ak putar Xau ima'e kwer mokoz pehegwer romo nehe.
    Erepyhyk putar pehegwer ipy nehe. Ziw upyhyk putar inugwer ipehegwer a'e nehe
    no, i'i izupe.
  eng-DRA: 'Then the king said to him: Why speakest thou any more? what I have said
    is determined: thou and Siba divide the possessions.'
