  arb-NAV: 'فَأَجَابَهُ الْمَلِكُ: «كَفَاكَ حَدِيثاً عَنْ شُؤُونِكَ، لَقَدْ أَمَرْتُ
    أَنْ تَقْسِمَ أَنْتَ وَصِيبَا الْحُقُولَ».'
  ewe-ewe: David gblɔ be, “Enyo, nye ɖoɖoe nye be wò kple Ziba miama anyigba la sɔsɔe
    ɖe mi ame evea dome.”
  eng-LEE: (19:30) And the king said unto him, For what purpose speakest thou yet
    thy words? I have said, Thou and Ziba shall divide the field.
  asm-FB: তেতিয়া ৰজাই তেওঁক ক’লে, “তুমি এতিয়াও আৰু নিজৰ কথাকে কিয় কৈ আছা? মই সিদ্ধান্ত
    ল’লো যে, তুমি আৰু চীবা, দুয়োয়ে সেই মাটি ভাগ বাঁটি লোৱা।”
  sus-A: عَ سّرِيّ كِ مَ عَ نُ لَنمَ عِ شَ ﭑ بَبَ بْنسْي بِرِن قَشَ عٍ شَ قٍ كٌبِ
    شَ قٍ رَ عِ تَن مَبِرِ، كْنْ عِ بَرَ تِن ﭑ شَ لُ عِ شَ دٍنبَيَ يَ مَ، وٌن بِرِن
    شَ وٌن دّفّ يِرٍ كٍرٍن. نَ كُي ﭑ مُ نْمَ عِ مَشَندِدٍ قٍقٍ رَ قَ.»
  fra-SBL: 'Le roi lui dit : « Pourquoi parles-tu encore de tes affaires ? Je dis
    que toi et Ziba, vous vous partagerez le pays. »'
  hbo-hbo: כִּי֩ לֹ֨א הָיָ֜ה כָּל־בֵּ֣ית אָבִ֗י כִּ֤י אִם־אַנְשֵׁי־מָ֙וֶת֙ לַאדֹנִ֣י
    הַמֶּ֔לֶךְ וַתָּ֙שֶׁת֙ אֶֽת־עַבְדְּךָ֔ בְּאֹכְלֵ֖י שֻׁלְחָנֶ֑ךָ וּמַה־יֶּשׁ־לִ֥י
