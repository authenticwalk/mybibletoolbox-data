  hat-BSA: 'Konsa, wa a te di li: “Poukisa ou pale toujou nan enterè pa w? Mwen gen
    tan pran desizyon, ‘Ou avèk Ziba va divize tè a.’”'
  kos-kos: Tokosra el topuk, “Kom tia enenu in sifilpa fahk kutena ma, mweyen nga
    wotela tari lah kom, ac Ziba, pa ac tukeni ipeis ke acn lal Saul uh.”
  hbo-WLC: כִּי֩ לֹ֨א הָיָ֜ה כָּל־בֵּ֣ית אָבִ֗י כִּ֤י אִם־אַנְשֵׁי־מָ֙וֶת֙ לַאדֹנִ֣י
    הַמֶּ֔לֶךְ וַתָּ֙שֶׁת֙ אֶֽת־עַבְדְּךָ֔ בְּאֹכְלֵ֖י שֻׁלְחָנֶ֑ךָ וּמַה־יֶּשׁ־לִ֥י
    עוֹד֙ צְדָקָ֔ה וְלִזְעֹ֥ק ע֖וֹד אֶל־הַמֶּֽלֶךְ׃ פ
  ibo-ibo: Eze sịrị ya, “Nʼihi gịnị ka ị ka na-ekwuru okwu? Enyela m gị na Ziba iwu
