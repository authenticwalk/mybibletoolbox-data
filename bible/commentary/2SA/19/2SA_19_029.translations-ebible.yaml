  ory-ory: ତହିଁରେ ରାଜା ତାହାକୁ କହିଲେ, “ତୁମ୍ଭେ ଆପଣା ବିଷୟ ଆଉ କାହିଁକି କହୁଅଛ? ମୁଁ କହୁଅଛି,
