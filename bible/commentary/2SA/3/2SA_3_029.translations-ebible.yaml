verse: 2SA.003.029
translations:
  mal-C: അദ്ദേഹത്തിന്റെ രക്തം യോവാബിന്റെയും അയാളുടെ പിതൃഭവനത്തിന്റെയും തലയിൽ പതിക്കട്ടെ!
    യോവാബ് ഗൃഹത്തിൽ ഉണങ്ങാത്ത വ്രണമുള്ളവനോ കുഷ്ഠരോഗിയോ വടികുത്തി നടക്കുന്ന വികലാംഗനോ
    വാളാൽ വീഴുന്നവനോ പട്ടിണിക്കാരനോ ഒരുനാളും ഒഴിയാതിരിക്കട്ടെ!”
  deu-TKW: Möge es zurückfallen auf das Haupt Joabs und auf seines Vaters ganze Familie,
    und mögen in Joabs Familie kein Ende nehmen solche, die an Fluß und Aussatz leiden,
    Leute, die sich auf Krücken stützen, die durchs Schwert fallen oder denen es an
    Brot fehlt!
  lin-lin: Tika ete makila na ye etangama na moto ya Joabi mpe ya libota na ye mobimba !
    Tika ete ndako ya Joabi ezangaka te bato oyo bakobela bokono ya sopisi to bokono
    ya maba to bato oyo bakotambola na banzete to bato oyo bakokufa na mopanga to
    bato oyo bakozanga bilei.
  eng-LSV: it stays on the head of Joab, and on all the house of his father, and there
    is not cut off from the house of Joab one who has discharging, and leprous, and
    laying hold on a staff, and falling by a sword, and lacking bread.”
  eng-GNV: Let the blood fall on the head of Ioab, and on all his fathers house, that
    the house of Ioab be neuer without some that haue running issues, or leper, or
    that leaneth on a staffe, or that doeth fall on the sworde, or that lacketh bread.
  eng-WEBSTER: Let it rest on the head of Joab, and on all his father's house; and
    let there not fail from the house of Joab one that hath an issue, or that is a
    leper, or that leaneth on a staff, or that falleth on the sword, or that lacketh
    bread.
  nhw-BL: Yaya Joab catli quihuica tlajtlacoli ihuaya ichampoyohua. Amo quema ma polihui
    cocolistli ipan ichaj, niyon amo ma polihuica catli metzcuachotzitzi, niyon catli
    cuahuactoque, niyon catli miquij ica mayantli, niyon catli miquij ipan tlahuilancayotl.”
  swh-ONEN: Damu yake na iwe juu ya kichwa cha Yoabu na juu ya nyumba yote ya baba
    yake! Kamwe asikosekane yeyote katika nyumba ya Yoabu mwenye kidonda chenye usaha,
    au ukoma au mwenye kuegemea fimbo au aangukaye kwa upanga au kupungukiwa na chakula.”
  bba-bba: Yen sɔ̃, Gusunɔ u de mu wɔri Yoɑbun wirɔ kɑ sere mɑɑ win bweserɔ. Kpɑ win
    bweseru sɔɔ, ɡoo u n dɑ n yɛm wĩimɔ, ǹ kun mɛ u n bɑrɑ disiɡiru mɔ, ǹ kun mɛ
    u n sɑ̃ɑ yɛmɔ, ǹ kun mɛ u ɡbi tɑbu sɔɔ, ǹ kun mɛ u dĩɑnu biɑ u di.
  eng-KJVCPB: let it rest on the head of Joab, and on all his father’s house; and
    let there not fail from the house of Joab one that hath an issue, or that is a
    leper, or that leaneth on a staff, or that falleth on the sword, or that lacketh
    bread.
  luo-luo: Mad rembe bed ewi Joab gi ewi dhood wuon-gi duto! Mad e dhood Joab kik
    bedi ni onge ngʼama nigi adhola machwer kata ja-dhoho kata ngʼama wuotho gi luth
    kata ngʼama inego gi ligangla kata ngʼama ochando chiemo.”
  meu-meu: Ioab latanai, bona tamana ena iduhu taudia latadiai, baine kau. Uru iboudiai
    Ioab ena iduhu ai haida na enobougorerena bae davaria, eiava bae lepra, eiava
    hahine edia ḡaukara bae kara, eiava dare amo bae mase, eiava bae hitolo.
  npi-ULB: अबनेरको मृत्यको दोष योआब र तिनको बुबाको सारा घरानाको शिरमाथि नै परोस् ।
    योआबको परिवारमा घाउ-खटिरा हुने वा छालाको रोग हुने वा लङ्गडो वा लट्ठीको साहाराले
    हिंड्ने वा खानाविना भौंतारिने मानिस कहिल्यै नटुटोस् ।”
  yor-yor: jẹ́ kí ó wà ní orí Joabu, àti ní orí gbogbo ìdílé baba rẹ̀; kí a má sì
    fẹ́ ẹni ó tí ní ààrùn ìsun, tàbí adẹ́tẹ̀, tàbí ẹni tí ń tẹ ọ̀pá, tàbí ẹni tí a
    ó fi idà pa, tàbí ẹni tí ó ṣe aláìní oúnjẹ kù ní ilé Joabu.”
  ind-ind: Biarlah kematiannya dibalaskan kepada Yoab dan seluruh keluarganya! Biarlah
    di antara keturunan Yoab akan selalu ada laki-laki yang najis karena luka yang
    terus mengeluarkan cairan atau karena penyakit kulit yang berbahaya. Biarlah selalu
    ada keturunannya yang pincang, terbunuh dalam perang, ataupun kelaparan!”
  pes-OPCB: خون او به گردن یوآب و خانواده‌اش باشد. عفونت و جذام همیشه دامنگیر نسل
    او باشد. فرزندانش عقیم شوند و از گرسنگی بمیرند یا با شمشیر کشته شوند.»
  tgl-ULB: Hayaan ang kasalanan sa pagkamatay ni Abner ay bumagsak sa ulo ni Joab
    at sa lahat ng sambahayan ng kaniyang ama. Nawa'y hindi ito maalis sa pamilya
    ni Joab isang tao na mayroong tumutulong sugat o sakit sa balat o isang pilay
    at dapat lumakad na mayroong isang tungkod o pinatay sa pamamagitan ng espada
    o umaalis na walang pagkain.
  hui-hui: Ani ngago Anduane Homogo ibunime Yoaba ibunibi ibu one waneigini damenerubi
    ibu aguane mani holebirarubi bibahendehondo pani milo. Agali Yoaba ogoni ibu damene
    karu aria mbira mbira bibahendengi ge hamua bilobi dere hongohe dabi nahaga ale
    bilobi walime biabe biaga ngaru hangu bialu helobi tinaga waitigirume bo wahaga
    bilobi tomo noa noa lo haabo helobi Anduane Homogohanda Yoaba dameneru dabane
    mbira mbiranaga genda uruni mo migi bilo hameledo, lalu Debidihanda Yoaba damene
    ha halu ani lene.
  mya-mya: ထို​အ​မှု​အ​တွက်​ယွာ​ဘ​နှင့် သူ​၏​အိမ်​ထောင် စု​ဝင်​အ​ပေါင်း​တို့​အ​ပြစ်​ဒဏ်​သင့်​ကြ​ပါ​စေ
    သော။ သူ​၏​ဆွေ​စဉ်​မျိုး​ဆက်​တိုင်း​၌​ရိ​နာ စွဲ​သူ၊ နူ​နာ​စွဲ​သူ၊ ခါး​ကုန်း​ချည့်​နဲ့​သူ၊
    ဋ္ဌား ဘေး​သင့်​သူ၊ ငတ်​မွတ်​သူ​ရှိ​ပါ​စေ​သော'' ဟု မြွက်​ဆို​တော်​မူ​၏။-
  bod-N: ཉེས་པ་དེ་ནི་ཡོ་ཨབ་དང་དེའི་ཕ་གཞིས་ཡོངས་ལ་འབབ་པར་ཤོག་ཅིག ཡང་ཡོ་ཨབ་ཀྱི་ཁྱིམ་ལས་རྣག་འཛིར་བའི་ནད་དང་།
    མཛེ་ནད་དང་། འཁར་བ་ལ་བརྟེན་པ་དང་། གྲི་སོར་ལྟུང་བ་དང་། ཁ་ཟས་མེད་པ་རྣམས་ནི་ནམ་ཡང་ཆད་པར་མ་གྱུར་ཅིག་ཅེས་གསུངས་སོ།
    །
  sna-sna: Ropa rake ngarive pamusoro waJoabhu nepaimba yababa vake yose! Imba yaJoabhu
    ngairege kushaya munhu ane ronda risingapori, kana ana maperembudzi, kana anofamba
    nomudonzvo, kana anourayiwa nomunondo, kana anoshayiwa zvokudya.”
  spa-BLM: Que caiga sobre la cabeza de Joab y sobre toda la casa de su padre. Que
    no falte de la casa de Joab ninguno que tenga una baja, o que sea leproso, o que
    se apoye en un bastón, o que caiga por la espada, o que le falte el pan.”
  cac-cac: Cotocab'can jun tic d'a yib'an̈ vin̈aj Joab yed' d'a yib'an̈ eb' yin̈tilal
    vin̈ yed' eb' sc'ab' yoc. A d'a scal eb', ayocab' mach ol yab' syail yuj tas tz'el
    d'a snivanil, ayocab' mach ol penaayax yuj lepra, ayocab'pax mach tz'em sb'eyi,
    ayocab' mach smiljichamoc yed' mach scham yuj vejel, xchi vin̈ rey chi'.
  swh-ULB: Hatia ya damu ya Abneri na iwe juu ya Yoabu na nyumba yote ya baba yake.
    Na asikosekane katika familia ya Yoabu mtu mwenye vidonda, au mwenye ukoma, au
    kirema atembeaye kwa fimbo au aliyeuawa kwa upanga au mwenye kukosa chakula.”
  bel-bel: няхай упадзе яна на галаву Ёава і на ўвесь дом бацькі ягонага; хай ніколі
    не застаецца дом Ёава бязь семяцечнага, альбо пракажонага, альбо абапертага на
    кій, альбо мечам забітага, альбо таго, каму патрэбен хлеб.
  deu-ELBBK: Es komme über das Haupt Joabs und über das ganze Haus seines Vaters;
    und nie soll im Haus Joabs fehlen der Flüssige und der Aussätzige und der sich
    am Stab stützt und der durchs Schwert fällt und dem es an Brot mangelt!
  mbb-OT: Si Joab wey is pemilya zin iyan duen din televaken. Deyzey pezem ke is pemilya
    zin ne letuni te zaru he ebpenggewasan te meremerik is sudiyè dan, duen daru te
    lundis, mengehimu he inutil wey mebpematey te tebek wey layun bitila.”
  mal-2015: അതു യോവാബിന്റെ തലമേലും അവന്റെ പിതൃഭവനത്തിന്മേലൊക്കെയും ഇരിക്കട്ടെ; യോവാബിന്റെ
    ഗൃഹത്തിൽ സ്രവക്കാരനോ കുഷ്ഠരോഗിയോ വടി കുത്തി നടക്കുന്നവനോ വാളിനാൽ വീഴുന്നവനോ ആഹാരത്തിന്നു
    മുട്ടുള്ളവനോ വിട്ടൊഴിയാതിരിക്കട്ടെ എന്നു പറഞ്ഞു.
  rmc-rmc: Leskro rat mi perel pro šero le Joaboske the leskra caľa famelijake! Andre
    famelija le Joaboskri mi avel furt ajso manuš, kastar čuľal o hňisos, abo kas
    hin malomocenstvo, abo ko phirel pro bakuľi, abo merel andro mariben, abo cerpinel
    bokh!“
  pes-OPV: پس بر سر یوآب و تمامی خاندان پدرش قرار گیرد و کسی‌که جریان وبرص داشته باشد
    و بر عصا تکیه کند و به شمشیربیفتد و محتاج نان باشد، از خاندان یوآب منقطع نشود.»
  ron-1924: Сынӂеле ачеста сэ кадэ асупра луй Иоаб ши асупра ынтреӂий касе а татэлуй
    сэу! Тотдяуна сэ фие ын каса луй Иоаб чинева атинс де о скурӂере де сэмынцэ сау
    де лепрэ, сау каре сэ се реземе ын кыржэ, сау сэ кадэ учис де сабие, сау сэ дукэ
    липсэ де пыне!”
  ben-OBCV: তাঁর রক্তপাতের দোষ যোয়াব ও তাঁর সম্পূর্ণ পরিবারের উপরেই বর্তুক! যোয়াবের
    পরিবারে যেন কখনও এমন কোনও লোকের অভাব না হয় যাদের শরীরে কাঁচা ঘা বা কুষ্ঠরোগ আছে
    অথবা যারা খঞ্জের লাঠিতে ভর দিয়ে চলে বা যারা তরোয়ালের আঘাতে মারা পড়ে বা খাবারের
    অভাবগ্রস্ত হয়।”
  som-som: Yoo'aab madaxiisa ha saarnaado, iyo reerka aabbihiis, oo reer Yoo'aabna
    yaan laga waayin mid cudur dheecaan leh qaba, iyo mid baras qaba, iyo mid ul ku
    tukubaya, iyo mid seef lagu dilo, ama mid cunto la'.
  lat-VUC: 'et veniat super caput Joab, et super omnem domum patris ejus: nec deficiat
    de domo Joab fluxum seminis sustinens, et leprosus, et tenens fusum, et cadens
    gladio, et indigens pane.'
  eng-ASVBT: let it fall upon the head of Joab, and upon all his father’s house; and
    let there not fail from the house of Joab one that hath an issue, or that is a
    leper, or that leaneth on a staff, or that falleth by the sword, or that lacketh
    bread.
  ita-1885: Dimori quello sopra il capo di Ioab, e sopra tutta la casa di suo padre;
    e non avvenga giammai che nella casa di Ioab manchi uomo che abbia la colagione,
    o che sia lebbroso, o che si appoggi al bastone, o che muoia di spada, o che abbia
    mancamento di pane.
  eng-LXXUP: Let it fall upon the head of Joab, and upon all the house of his father;
    and let there not be wanting of the house of Joab one that has an issue, or a
    leper, or that leans on a staff, or that falls by the sword, or that wants bread.
  eng-ULB: Let the guilt of Abner's death fall on the head of Joab and on all his
    father's house. May there never fail to be in the family of Joab someone who has
    a flowing sore or skin disease or who is lame and must walk with a staff or who
    is killed by the sword or who goes without food.”
  spa-VBL: Que la culpa de su muerte caiga sobre Joab y su familia. Que los descendientes
    de Joab siempre tengan a alguien que tenga llagas, o lepra, o esté lisiado o que
    lo maten a espada, o que se muera de hambre”.
  fra-_FOB: Que ce sang retombe sur la tête de Joab, et sur toute la maison de son
    père! Et que la maison de Joab ne soit jamais sans quelque homme ayant un flux,
    ou la lèpre, ou qui s'appuie sur un bâton, ou qui tombe par l'épée, ou qui manque
    de pain!
  mal-mal: അത് യോവാബിന്റെ തലമേലും അവന്റെ പിതൃഭവനത്തിന്മേലൊക്കെയും ഇരിക്കട്ടെ; യോവാബിന്റെ
    കുടുംബത്തിൽ സ്രവക്കാരനോ കുഷ്ഠരോഗിയോ വടി കുത്തി നടക്കുന്നവനോ വാളിനാൽ വീഴുന്നവനോ
    ആഹാരത്തിന് മുട്ടുള്ളവനോ ഒരിക്കലും ഇല്ലാതെയിരിക്കുകയില്ല” എന്നു പറഞ്ഞു.
  urd-GVR: kyoṅki Yoāb aur us ke bāp kā gharānā qusūrwār haiṅ. Rab use aur us ke bāp
    ke gharāne ko munāsib sazā de. Ab se abad tak us kī har nasl meṅ koī na koī ho
    jise aise zaḳhm lag jāeṅ jo bhar na pāeṅ, kisī ko koṛh lag jāe, kisī ko baisākhiyoṅ
    kī madad se chalnā paṛe, koī ġhairtabaī maut mar jāe, yā kisī ko ḳhurāk kī musalsal
    kamī rahe.”
  suz-BL: मेको दोस योआब नु आ आफ आ खिं ङा मुर आन पियाम दुम्‍ल। योआब आ खिंम ग्रांग्रा
    यितीके रोइ पाइब कि कोव़र मुशो रोइ पाइब कि कोक्‍के तिक्‍शा गाक्‍ब कि तरवारम साइक्‍चा
    पुंइसीब कि जचा मताइब मुर का गेना हना यो बाक्‍ल” देंमाक्‍त।
  ita-1927: ricada esso sul capo di Joab e su tutta la casa di suo padre, e non manchi
    mai nella casa di Joab chi patisca di gonorrea o di piaga di lebbra o debba appoggiarsi
    al bastone o perisca di spada o sia senza pane!”
  ckb-ckb: با لە ملی یۆئاب و هەموو ماڵی باوکی بێت! با لە ماڵی یۆئاب زامی درێژخایەن
    و گەڕوگولی و دارشەقە بەدەست و بە شمشێر کوژراو و برسی نان نەبڕێتەوە.»
  eng-BBE: 'May it come on the head of Joab and all his father''s family: among the
    men of Joab''s family may there ever be some who are diseased or lepers, or who
    do the work of women, or are put to the sword, or are wasted from need of food!'
  kan-OKCV: ಅದು ಯೋವಾಬನ ತಲೆಯ ಮೇಲೆಯೂ, ಅವನ ತಂದೆಯ ಮನೆತನದವರ ಮೇಲೆಯೂ ನಿಂತಿರಲಿ. ಯೋವಾಬನ ಮನೆಯಲ್ಲಿ
    ರಕ್ತಸ್ರಾವ ರೋಗದವರೂ, ಕುಷ್ಠರೋಗಿಯೂ, ಕೋಲು ಹಿಡಿದು ನಡೆಯುವವನೂ, ಖಡ್ಗದಿಂದ ಬೀಳುವವನೂ, ಆಹಾರದ
    ಕೊರತೆಯುಳ್ಳವನಾಗಿಯೂ ಇದ್ದೇ ಇರಲಿ,” ಎಂದನು.
  tam-2017: அது யோவாபுடைய தலையின்மேலும், அவனுடைய தகப்பனுடைய குடும்பத்தின்மேலும் சுமந்திருப்பதாக;
    யோவாபினுடைய வீட்டார்களிலே புண் உள்ளவனும், குஷ்டரோகியும், கோல் ஊன்றி நடக்கிறவனும்,
    பட்டயத்தால் சாகிறவனும், அப்பம் இல்லாதவனும், ஒருபோதும் ஒழிந்துபோவதில்லை என்றான்.
  spa-RV-1909: Caiga sobre la cabeza de Joab, y sobre toda la casa de su padre; que
    nunca falte de la casa de Joab quien padezca flujo, ni leproso, ni quien ande
    con báculo, ni quien muera á cuchillo, ni quien tenga falta de pan.
  ron-BTF: Acesta să cadă pe capul lui Ioab și al întregii case a tatălui său; și
    să nu lipsească din casa lui Ioab vreunul care are o scurgere, sau care este un
