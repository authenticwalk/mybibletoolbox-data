    hrikbei, hnamkhun, tahloi hoi duenae, takangnae pout hanh naseh, telah a ti.
  twi-twi: Ne mogya ngu Yoab ne nʼagya fi so! Yoab fi de, awo ntoatoaso mu nyinaa,
    obi a watutu akuru anaa ɔyare kwata, nea ɔnam pema ho nantew anaa nea owu afoa
    ano ne nea ɔsrɛsrɛ aduan rempa hɔ da.”
  hlt-hlt: Joab lu so neh a napa imkhui boeih soah phuei uh saeh. Joab imkhui ah a
    thi a hnai neh aka pahuk, conghol dongah aka kuitung khaw, cunghang neh aka rhu,
    buh ka nai khaw pat boel saeh,” a ti.
  tbz-SIM: Wèe kɑ̃nkiri Soɑbu nɛ̀ o cĩ́ɛ̃̀tɛ̀, o cĩ́ɛ̃̀tɛ̀ miɛkɛ bɛ̀ bo mmuɔkú yɛfɔtɛ̀
    nɛ̀ tikɔ̀ntì, kɛ̀ bɛcĩ̀rìbɛ̀ mbo kɛ̀ bɛtɔbɛ̀ nkɔ̃ ndikpɑ̀nnì miɛkɛ, kɛ̀ dikònnì
    mbo o cĩ́ɛ̃̀tɛ̀.
  msy-2020: Kamagh amizɨ, an ghuzim Joapɨn dapanim girɨva, an afeziamɨn dɨpenimɨn
    itir darazi sara bar me giram. Kɨ kamaghɨn ifonge, Joapɨn dɨpenimɨn aven itir
    gumaziba zurazurara, men tarazi gɨn lepan arɨmariam ikɨtɨ, men tarazi duar kurar
    mɨdir puvatɨziba ikɨtɨ, men tarazi amizibar ingangaribar amuam, eghtɨ men tarazi
    apaniba mɨdorozibar me mɨsoghtɨma me arɨghirɨtɨ, men tarazi zurazurara daghebar
    otevegham.”
  dop-dop: Ɩ sǝm tɔm ɩ́ wɛɛ Sowɑpɩ nɑ ɩ cɑɑ tǝyɑɣɑ nyǝ́mɑ pɑ tɔm. Pǝ tɔɔ tɔ Sowɑpɩ
    lʋlʋɣʋ tɑɑ kɑɑ lɑŋ cɑsɑɣɑ tʋ, yɑɑ tɔnʋɣʋ tɔɔ ɑsilimɑ kʋtɔŋ tʋ, yɑɑ ɩcɑm, yɑɑ wei
    ɩ sǝpǝnɑ lɑɣɑtɛ tɔ, yɑɑ nyɔɣɔtʋ.
  azb-azb: Qoy bu günah Yoavın başına və atasının nəslinin üstünə dönsün. Qoy Yoavın
    nəslindən yara-xoralı, cüzamlı, qoltuq ağacına söykənən, qılıncdan keçən yaxud
    aclıq çəkən adamlar heç vaxt əskik olmasın».
  eng-DBY: let it fall on the head of Joab, and on all his father's house; and let
    there not fail from the house of Joab one that has an issue, or that is a leper,
    or that leans on a staff, or that falls by the sword, or that lacks bread!
  hin-2017: वह योआब और उसके पिता के समस्त घराने को लगे; और योआब के वंश में कोई न कोई
    प्रमेह का रोगी, और कोढ़ी, और लँगड़ा, और तलवार से घात किया जानेवाला, और भूखा मरनेवाला
    सदा होता रहे।”
  wol-KYG: Yal na deewug Abner këppu ci kaw boppu Yowab, mook waa kër baayam gépp.
    Yàlla bu waa kër Yowab ñàkk ku ànd ak jàngoroy xelli, mbaa jàngoroy der juy law,
    mbaa lafañ buy doxe yet, mbaa ku deeye xare, mbaa ku amul lu mu lekk.»
  eng-YLT: it doth stay on the head of Joab, and on all the house of his father, and
    there is not cut off from the house of Joab one having an issue, and leprous,
    and laying hold on a staff, and falling by a sword, and lacking bread.'
  eng-WYC-2017: and come it on the head of Joab, and upon all the house of his father;
    and fail there not from the house of Joab a man suffering flowing of seed, and
    a leprous man, and a man holding a spindle, and a man falling by sword, and a
    man having need to bread.
  eng-WMBB: Let it fall on the head of Joab and on all his father’s house. Let there
    not fail from the house of Joab one who has a discharge, or who is a leper, or
    who leans on a staff, or who falls by the sword, or who lacks bread.”
  urd-GVH: क्योंकि योआब और उसके बाप का घराना क़ुसूरवार हैं। रब उसे और उसके बाप के
    घराने को मुनासिब सज़ा दे। अब से अबद तक उस की हर नसल में कोई न कोई हो जिसे ऐसे
    ज़ख़म लग जाएँ जो भर न पाएँ, किसी को कोढ़ लग जाए, किसी को बैसाखियों की मदद से चलना
    पड़े, कोई ग़ैरतबई मौत मर जाए, या किसी को ख़ुराक की मुसलसल कमी रहे।”
  rug-rug: Mani ta gorei nia e Zoabi meke sari doduru nana tatamana sa vina kilasana.
    Koari doduru sinage kaiqa rina tie koasa nana tatamana si kaqu razai na tubu,
    popoqu, meke koele, babe mate pa vinaripera, na loke gedi ginani na gua.”
  gaz-gaz: Cubbuun dhiiga isaa mataa Yooʼaabii fi mana abbaa isaa hundaa irra haa
    gaʼu! Namni madaa malaa yaasu yookaan lamxii qabu yookaan namni uleetti rarraʼee
    deemu yookaan namni goraadeen ajjeefamu yookaan namni waan nyaatu dhabu mana Yooʼaabii
    hin dhabamin.”
  fra-LSG: Que ce sang retombe sur Joab et sur toute la maison de son père! Qu’il
    y ait toujours quelqu’un dans la maison de Joab, qui soit atteint d’un flux ou
    de la lèpre, ou qui s’appuie sur un bâton, ou qui tombe par l’épée, ou qui manque
    de pain!
  yal-yal: Na goronna xa dɔxɔ Yowaba nun a denbayaan xun ma. Muxuna nde xa lu Yowabaa
    denbayani kɔrɔsilaan luyɛ naxan ma hanma dogonfonna, hanma naxan sigan tiyɛ dunganna
    ra, hanma e faxa silanfanna ra, hanma donse mi naxan yii.”
  haw-1868: E kau aku no ia maluna o ke poo o Ioaba, maluna hoi o ka ohana a pau o
    kona makuakane; aole hoi e nelo kekahi o ka ohana a Ioaba i ka mai puha, a i ka
    lepera paha, a i ke kanikookoo paha, a i ka haule paha maluna o ka pahikaua, a
    i ka ai ole paha.
  arb-NAV: وَلْيَنْصَبَّ دَمُهُ عَلَى رَأْسِ يُوآبَ وَعَلَى كُلِّ بَيْتِ أَبِيهِ،
    وَلا يَنْقَطِعُ مِنْ بَيْتِ يُوآبَ مُصَابٌ بِالسَّيَلانِ وَبِالْبَرَصِ وَبِالْعَرَجِ،
    وَصَرِيعٌ بِالسَّيْفِ وَمُفْتَقِرٌ إِلَى الْخُبْزِ».
  ewe-ewe: Eƒe ʋu nava Yoab kple fofoa ƒe aƒe la katã ƒe ta dzi. Na be ame si ŋu abi
    makumaku alo kpodɔ le alo nuwɔamitɔ alo ame si tsi yinu loo alo dɔwuitɔ magbe
    Yoab ƒe aƒemenɔnɔ gbeɖe o.”
  eng-LEE: May it rest on the head of Joab, and on all his father's house; and may
    there not fail from the house of Joab one that hath an issue, or that is a leper,
    or that leaneth on a crutch, or that falleth by the sword, or that lacketh bread.
  asm-FB: সেই ৰক্তপাতৰ দোষ যোৱাবৰ আৰু তাৰ গোটেই পিতৃ-বংশৰ ওপৰত পৰোক৷ আৰু যোৱাবৰ দেশত
    প্ৰমেহ ৰোগী, কুষ্ঠী, লাখুটিত ভৰ দিওঁতা, তৰোৱালৰ দ্বাৰায় পৰা, বা খাবলৈ নোপোৱা,
    এনে প্ৰকাৰৰ লোকৰ অভাব নহওঁক।”
  sus-A: يِ قَشّ كٌتٍ نَ يٌوَبَ نُن عَ بْنسْييٍ نَن شُن مَ! كُندِ قُرٍ شَ لُ عَ بْنسْي
    مِشِ ندٍيٍ مَ عَبَدَن، شَ نَ مُ عَ رَ، مَبّن قُرٍ، قَشّ حَاشِ، كَ كَامّ.»
  fra-SBL: Qu'il retombe sur la tête de Joab et sur toute la maison de son père. Qu'il
    ne manque pas dans la maison de Joab quelqu'un qui ait une décharge, ou qui soit
    lépreux, ou qui s'appuie sur un bâton, ou qui tombe par l'épée, ou qui manque
    de pain. »
  hbo-hbo: יָחֻ֙לוּ֙ עַל־רֹ֣אשׁ יֹואָ֔ב וְאֶ֖ל כָּל־בֵּ֣ית אָבִ֑יו וְֽאַל־יִכָּרֵ֣ת
    מִבֵּ֣ית יֹואָ֡ב זָ֠ב וּמְצֹרָ֞ע וּמַחֲזִ֥יק בַּפֶּ֛לֶךְ וְנֹפֵ֥ל בַּחֶ֖רֶב וַחֲסַר־לָֽחֶם׃
  piu-2006: '@see-verse:2SA.003.028'
  kik-kik: Thakame yake ĩrocookerera Joabu na nyũmba ya ithe yothe! Nayo nyũmba ya
    Joabu ndĩkanaage mũndũ ũmwe ũrĩ na kĩronda gĩkuura thakame, kana mangũ, kana mũndũ
    ũrĩthiiaga na mĩtĩ, kana mũndũ ũũragĩtwo na rũhiũ rwa njora, kana mũndũ wagĩte
    irio.”
  fra-NCL: Que ce sang retombe sur la tête de Joab et sur toute la maison de son père !
    Qu’il y ait toujours dans la maison de Joab un homme qui souffre d’un flux ou
    de la lèpre, ou qui tienne le fuseau, ou qui tombe par l’épée, ou qui manque de
    pain. »
  cek-AK: anih ih athii loe Joab lu nui hoi anih ampanawk ih imthung takoh boih nuiah
    krah nasoe; Joab ih imthung takoh loe ahlut nathaih tawn kami, to tih ai boeh
    loe ngansae man kami, to tih ai boeh loe cunghet hoi kacaeh kangkuu kami, to tih
    ai boeh loe sumsen hoiah dueh kami, to tih ai boeh loe zok amthlam tui anghaeh
    hoiah dueh kami ah om nasoe, tiah a naa.
  cuk-cuk: 'Unnila Joab, degine, e-gwenadganmar, Abner-oburgwismalad. Bitigi Joab-gwenadgan
    we-bonigan degisadegu nikusmalana gadin: Boni-nalur nika guo, naibe-buna-yaa-maleged-nika
    gubalo, dule-muya-muya-nanamalad-nika gubalo, es-suidgi oburgwiledii gumarbalo,
    ukud-dummad-itodii gumarbalo. Bitigi we-bonigan degisadegu nikusmalana gadin.”'
  uig-CYR: униң қенини аққузуш гунайи Йоабниң бешиға вә атисиниң җәмәтиниң бешиға
    қайнам болуп чүшсун; Йоабниң аилисидин ақма яра кесили, яки мохо кесили, яки һасиға
    таянғучи, қиличтин өлгүчи яки аш-түлүксизләр өксүмисун! — деди.
  tel-2017: ఈ దోషం యోవాబు మీదా, అతని తండ్రి సంతానమంతటి మీదా నిలుస్తుంది గాక. యోవాబు
    సంతానంలో గాయాలు ఉన్నవారు, కుష్టురోగులు, ముసలివారు, కత్తి చేత హతమయ్యేవారు, తిండి
    లేనివారు తప్పక ఉంటారు గాక” అన్నాడు.
  hat-BSA: Konsa, san sa a vin tonbe sou tèt Joab avèk tout lakay papa li. Epi pou
    ta genyen toujou lakay li yon moun ki gen ekoulman, oswa lalèp, oswa ki oblije
    mache ak baton, oswa ki tonbe pa nepe, oswa ki manke pen.”
  kos-kos: Lela tuh folokinyen ma koluk se inge in oan facl Joab ac sou lal nufon.
    Lela in oasr mukul se in fwil nukewa in sou lal weak mas koluk, ku musen leper,
    ku elahn mutan, ku misa ke mweun, ku sufal mongo nal.”
  hbo-WLC: יָחֻ֙לוּ֙ עַל־רֹ֣אשׁ יוֹאָ֔ב וְאֶ֖ל כָּל־בֵּ֣ית אָבִ֑יו וְֽאַל־יִכָּרֵ֣ת
    מִבֵּ֣ית יוֹאָ֡ב זָ֠ב וּמְצֹרָ֞ע וּמַחֲזִ֥יק בַּפֶּ֛לֶךְ וְנֹפֵ֥ל בַּחֶ֖רֶב וַחֲסַר־לָֽחֶם׃
  ibo-ibo: Ka ikpe ọmụma a dakwasị Joab nʼisi, nakwa ezinaụlọ nna ya niile, ka a gharakwa
    ịhụ nʼụlọ Joab onye na-adịghị arịa ọrịa ahụ ihe ntokasị, maọbụ ọrịa ekpenta, maọbụ
    onye ji mkpara eji akpa akwa, maọbụ onye ga-anwụ site na mma agha, maọbụ onye
    ụkọ nri adịghị akọ.”
  ory-ory: ତାହା ଯୋୟାବର ମସ୍ତକରେ ଓ ତାହାର ପିତୃବଂଶ ସମସ୍ତଙ୍କ ଉପରେ ବର୍ତ୍ତୁ ଓ ଯୋୟାବ-ବଂଶରେ
    ପ୍ରମେହୀ କି କୁଷ୍ଠୀ କି ଯଷ୍ଟିରେ ନିର୍ଭରଶୀଳ କି ଖଡ୍ଗହତ କି ଭକ୍ଷ୍ୟହୀନ ଲୋକର ଅଭାବ ନ ହେଉ।”
  chk-chk: Liwinin ei tipis epwe nom won Joap me chon leimwen saman meinisin. Amwo
    epwe wor lein mwirimwirin Joap mi towu seni inisir chönü mi limengau, ika aramas
    mi rupun pwötür, ika aramas mi öüreer, ika aramas mi mäla lon maun, ika aramas
    mi tütüngorfetal ener.”
  ssd-ssd: Ta tuku ndare ta kile luka Yoab tuku gageu ŋakmba pasokuwa. Nane tuku afu
    kareŋ we ŋak ŋak afu ŋgirŋger ŋak ŋak afu kupe baklelok minwaig. Afu kame bagimbi
    bale farwaig le kumwaig. Afu nyamagaŋ kugatok gubak minwaig ŋgina.
  rop-rop: '@see-verse:2SA.003.028'
  ukr-1871: Нехай вона впаде на голову Йоабову і всю родину батька його, й нехай у
    родинї в його не переводяться нїколи такі, що недугують течивом або проказою,
    такі, що ходять на деревяній нозї, що падають од меча або седять без хлїба!
  deu-1951: es falle aber auf den Kopf Joabs und auf das ganze Haus seines Vaters,
    und es möge im Hause Joabs nie an solchen fehlen, die einen Eiterfluß und Aussatz
    haben und die am Stecken gehen und durch das Schwert fallen und an Brot Mangel
    leiden!
  eng-JPS: let it fall upon the head of Joab, and upon all his father's house; and
    let there not fail from the house of Joab one that hath an issue, or that is a
    leper, or that leaneth on a staff, or that falleth by the sword, or that lacketh
    bread.'
  srp-1865: Neka padne na glavu Joavovu i na sav dom oca njegova; i neka dom Joavov
    ne bude nikad bez èovjeka bolna od teèenja ili gubava ili koji ide o štapu ili
    koji padne od maèa ili koji nema hljeba.
  lug-lug: Omusaayi gwe gubeerenga ku mutwe gwa Yowaabu ne ku nnyumba ya kitaawe,
    era mu nnyumba ya Yowaabu mulemenga okubulamu omuziku newaakubadde omugenge, newaakubadde
    omulema newaakubadde alifa n’ekitala, newaakubadde alibulwa emmere.”
  heb-heb: יחלו על ראש יואב ואל כל בית אביו ואל יכרת מבית יואב זב ומצרע ומחזיק בפלך
    ונפל בחרב וחסר לחם׃
  ben-IRV: সেই রক্ত যোয়াবের ও তার সমস্ত বংশের উপরে পড়ুক এবং যোয়াবের বংশের বহুমূত্র
    রোগ কিংবা কুষ্ঠী কিংবা লাঠিতে ভর দিয়ে চলার কিংবা তলোয়ারে মারা যাওয়ার কিংবা
    খাবারের অভাবে কষ্ট পাওয়ার লোকের অভাব না হোক৷”
  pan-pan: ਉਹ ਯੋਆਬ ਦੇ ਸਿਰ ਅਤੇ ਉਹ ਦੇ ਪਿਤਾ ਦੇ ਸਾਰੇ ਘਰਾਣੇ ਦੇ ਉੱਤੇ ਰਹੇ ਅਤੇ ਯੋਆਬ ਦੇ ਘਰ
    ਵਿੱਚ ਕੋਈ ਨਾ ਕੋਈ ਅਜਿਹਾ ਰਹੇ ਜਿਹ ਦਾ ਲਹੂ ਵਗੇ ਜਾਂ ਕੋੜ੍ਹ ਹੋਵੇ ਜਾਂ ਲਾਠੀ ਫੜ੍ਹ ਕੇ ਤੁਰੇ
    ਜਾਂ ਤਲਵਾਰ ਨਾਲ ਡਿੱਗੇ ਜਾਂ ਰੋਟੀ ਦੀ ਘਾਟ ਹੋਵੇ!
  tkr-tkr: Havaasre mana bınah Yoavılqayiy mang'une xizanılqa vuxhecen. Hasre Yoavne
    nasılee maşika gyatsts'ıyn ı'xnabınana insan deşda, əsaka iykarna insan deşda,
    g'ılıncıke qek'ana insan deşda, mıssınçika qek'ana insan deşda gah mooxhecen.
  mya-JVB: ယွာဘ ခေါင်း ၊ သူ့ အဆွေအမျိုး အပေါင်း တို့၏ ခေါင်းပေါ် သို့ရောက် ပါစေ။ ယွာဘ
    ၏အဆွေအမျိုး ၌ ရိနာ စွဲသောသူ၊ နူနာ စွဲသောသူ၊ ကျောကုန်းသောသူ။ ထား ဖြင့် သေ သောသူ၊
    ငတ်မွတ် သောသူ မ ပြတ် စေနှင့်ဟု မြွက်ဆို ၏။
  tbg-tbg: Oho, Noravano Kotivama Ioaapiravata, vira qora vaiinti nahentivata, vika
    kuvuarama tekavata, qoraiqama nimitaarire. Ioaapira ankuqihai vokika qora rovara
    varaimanta, vokika qora numuara varaimanta, vokika aiqu rarera viramanta kauru
    uruqi vimanta, navutaaka vokika arukaimanta vokika kara neva kia vaiqe te hove
    tirerave, tiro. Devitiva minti tura.
  hmo-hmo: Ioaba sibona ia kerere. Unai dainai unai kerere ena davana be Ioaba bona
    iena bese taudia edia latanai do ia ginidae. Lau ura Ioaba ena bese edia uru ibounai
    lalonai gonoria gorere, o lepera gorere, o hahine edia gaukara do idia karaia,
    o tuari kaia dekena amo do idia mase, o do idia hitolo.”
  urd-urd: वह योआब और उसके बाप के सारे घराने के सिर लगे, और योआब के घराने में कोई
    न कोई ऐसा होता रहे जिसे जरयान हो या कोढ़ी या बैसाखी पर चले या तलवार से मरे या
    टुकड़े टुकड़े को मोहताज हों।”
  rus-SYN: пусть падет она на голову Иоава и на весь дом отца его; пусть никогда не
    остается дом Иоава без семеноточивого, или прокаженного, или опирающегося на посох,
    или падающего от меча, или нуждающегося в хлебе.
  bqc-SIM: Yã́pi a wi Yoabu musuɛ ń aà de bɛdeↄ píi. Yoabu bɛdeↄ aaↄ ku kɛ̃nude
    ge kusude ge ɛɛ ge gbɛ̃́ pↄ́ zĩ aà blè ge nↄandɛna saio.
  tcz-CHONGTHU: Joab le a insung mite jouse themmo changah ahitai. Chule Joab insung
    mite akon hitabong gaosap na, thisan a long damlouna, tiphah, tenggol kiphu a
    lamjotna, chemjam a thina chule anneh lhah sam nahohi akhang khang uvin umjing
    hen.
  mar-mar: यवाब आणि त्याचे कुटुंबीय या कृत्याला जबाबदार आहेत. तेव्हा अपराधी ते आहेत.
    याचे फळ त्यांना भोगावे लागेल त्याच्या वंशातील लोक महारोग, पंगुत्व यांनी ग्रासले
    जातील, युध्दात मारले जातील. त्यांची अन्नान्नदशा होईल.”
  qub-qub: Castïguga chayachun Joabman, llapan famillyancunatawan. Paycunaga gueshyanga
    purgasyunwan, leprawan. Pay famillyaga wegru cachun. Guërracho wañuchun. Muchupacajlla
    cachun.»
  bqp-bqp: Yã pì ni wí Yoabu musumɛ kũ a de bedenↄ ń pínki. Yoabu bedenↄ nigↄ̃ kun
    kɛntude ke kusu ke ɛrɛ ke gbɛ̃ kũ zĩ̀ a blè ke nàdɛrii sariro.
  hat-hat: Se pou chatiman an tonbe sou tèt Joab ak tout fanmi li! Se pou toujou gen
    nan fanmi li moun k'ap gen ekoulman osinon move maladi po, gason k'ap blije fè
    travay fanm, gason k'ap mouri nan lagè, gason k'ap nan grangou.
  eng-BSB: May it whirl over the heads of Joab and the entire house of his father,
    and may the house of Joab never be without one having a discharge or skin disease,
    or one who leans on a staff or falls by the sword or lacks food.”
  tod-tod: 'Ma ɠasɔi pɛ ka laazu Zoaɓe ta ná-pɛlɛyeɠei unma! Mavofodai zu mina ʋala
    pɛ ga: kalaɲa kole nu, ɓaa gee nu, ɓaa nui a ɠɛ zɛlɛsu ga tukpɔi, é ɗa ziɛ, ɓaa
    nii a za ga boɠa zɔkpɔi, ɓaa nui daamianigi a ɓe ʋalasu zea.»'
  eng-WEBPB: Let it fall on the head of Joab and on all his father’s house. Let there
    not fail from the house of Joab one who has a discharge, or who is a leper, or
    who leans on a staff, or who falls by the sword, or who lacks bread.”
  kbq-kbq: Hagi Abnama ahe fri'nea zamofo knazama'a Joapu'ene mika nefa naga'amo'zane
    erigahaze. Hagi Joapu'ene agripinti'ma fore'ma hanaza vahe'mofona namu zamarege,
    fugo kri erige, azompare vano huge, bainati kazinu zamahe frige, nezanku zamagatege
    hanige'za frigahaze.
  nhe-BL: Yaja Joab tlen quihuica tlajtlacoli ihuaya ichampoyohua. Ax quema ma polihui
    cocolistli ipan ichaj, niyon ax ma polihuica tlen metzcuachotzitzi, niyon tlen
    cuahuactoque, niyon tlen miquij ica mayantli, niyon tlen miquij ipan tlatehuijcayotl.”
  bus-bus: Yã pì é wí Yoabu musumɛ kↄ̃n à de bɛdeenↄ ń píngi. Yoabu bɛdeenↄ égↄ̃
    kuu kɛntudee ke kusu ke ɛrɛ ke gbɛ̃ kɛ̀ zĩ̀ à blè ke nↄadɛri sairo.
  gub-BL: Tuwe ko ma'e rehe izepyk àwàm u'ar Zoaw rehe nehe, iànàm wanehe nehe no.
    Tuwe heta awa ma'e iperew uke'e 'ym ma'e iànàm wainuromo tuweharupi wà nehe. Tuwe
    heta awa iperewàtà ma'e uke'e 'ym ma'e iànàm wainuromo tuweharupi wà nehe no.
    Tuwe heta amo awa ikàg 'ym ma'e xo kuzà ima'ereko haw zo iapo har iànàm wainuromo
    awyzeharupi wà nehe no. Tuwe amo awa iànàm wainuromo har umàno zeàmàtyry'ymawhu
    pe oho pà tuweharupi wà nehe no. Tuweharupi nuhyk kwaw temi'u iànàm wanupe nehe
    no, i'iahy Tawi ze'egaiw imono pà Zoaw rehe.
  eng-DRA: 'And may it come upon the head of Joab, and upon all his father’s house:
    and let there not fail from the house of Joab one that hath an issue of seed,
    or that is a leper, or that holdeth the distaff, or that falleth by the sword,
    or that wanteth bread.'
