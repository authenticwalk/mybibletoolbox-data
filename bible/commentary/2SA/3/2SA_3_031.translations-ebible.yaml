  dop-dop: 'Tǝnɑɣɑlɛ Tɑfiiti tɔmɑ Sowɑpɩ nɑ ɩ wɑɑlɩ yǝlɑɑ tǝnɑ sɩ: Ɩ́ cǝlɩ mǝ wontu
