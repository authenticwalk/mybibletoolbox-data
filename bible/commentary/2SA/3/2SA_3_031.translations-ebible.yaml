  rug-rug: Ke zama ia Devita se Zoabi meke sari nana tie varipera pude sira rikati
    dia poko, va sage poko baika, meke pude kaboa se Abana totoso ene va kenue ri
    kasa koasa vinaripomunae. Meke e Devita sa baṉara si ene lulia mudina sa tomate.
  gaz-gaz: Daawitis Yooʼaabii fi namoota isa wajjin turan hundaan, “Uffata keessan
    tarsaasaatii uffata gaddaa uffadhaa; fuula Abneer durattis booʼaa” jedhe. Daawit
    mootichis reeffa Abneer geggeesse.
  fra-LSG: 'David dit à Joab et à tout le peuple qui était avec lui: Déchirez vos
    vêtements, ceignez-vous de sacs, et pleurez devant Abner! Et le roi David marcha
    derrière le cercueil.'
  yal-yal: Dawuda yi a fala Yowaba xa e nun yamaan naxan yi biraxi a fɔxɔ ra, a naxa,
    “Ɛ ɛ dugine yibɔ, ɛ kasa bɛnbɛli dugine ragodo ɛ ma sununi, ɛ Abineri saya feen
    liga.” Manga Dawuda yɛtɛɛn yi bira binbin fɔxɔ ra.
  haw-1868: Olelo aku la o Davida ia Ioaba a me ka poe a pau me ia, E haehae iho i
    ko oukou kapa, a e kaei oukou i ke kapa inoino, a e kanikau imua o Abenera. A
    o ke alii o Davida i hele mahope o ka manele.
  arb-NAV: 'وَأَمَرَ دَاوُدُ يُوآبَ وَسَائِرَ الشَّعْبِ الَّذِي مَعَهُ قَاِئلاً: «مَزِّقُوا
    ثِيَابَكُمْ وَارْتَدُوا الْمُسُوحَ، وَالْطِمُوا وُجُوهَكُمْ نَوْحاً عَلَى أَبْنَيْرَ».
    وَكَانَ دَاوُدُ الْمَلِكُ يَمْشِي خَلْفَ النَّعْشِ.'
  ewe-ewe: David gblɔ na Yoab kple ame siwo katã le eŋu la be, “Midze miaƒe awuwo,
    mita akpanya eye mifa na Abner.” Fia David ŋutɔ dze amekukuɖaka la yome yi ameɖiƒe.
  eng-LEE: And David said to Joab, and to all the people that were with him, Rend
    your clothes, and gird yourselves with sackcloth, and [go] mourning before Abner.
    And king David walked behind the bier.
  asm-FB: পাছত দায়ূদে যোৱাব আৰু তেওঁৰ লগত থকা সকলো লোকক ক’লে, তোমালোকে তোমালোকৰ কাপোৰ
    ফালি কঁকালত চট পিন্ধা আৰু শোক কৰি কৰি অবনেৰৰ শৱৰ আগে আগে চলা। আৰু দায়ুদ ৰজাও
    মৰা শৱৰ চাঙৰ পাছে পাছে গ’ল৷
  sus-A: دَوُدَ نَشَ عَ قَلَ يٌوَبَ نُن عَ شَ سْورِيٍ بّ، عَ نَشّ، «وٌ شَ وٌ شَ دٌنمَيٍ
    عِبْو سُننُنيِ كُي، وٌ شَ حْنقٍ دُفِ رَفٌرٌ وٌ مَ عَبٍنٍرِ شَ قَشّ شَ قٍ رَ.»
    مَنفّ دَوُدَ نَشَ عَبٍنٍرِ قُرٍ مَتِ فَبُرِ دّ رَ.
  fra-SBL: 'David dit à Joab et à tout le peuple qui était avec lui : « Déchirez vos
    vêtements, revêtez-vous de sacs, et pleurez devant Abner. » Le roi David suivit
    le cercueil.'
  hbo-hbo: וַיֹּאמֶר֩ דָּוִ֨ד אֶל־יֹואָ֜ב וְאֶל־כָּל־הָעָ֣ם אֲשֶׁר־אִתֹּ֗ו קִרְע֤וּ
    בִגְדֵיכֶם֙ וְחִגְר֣וּ שַׂקִּ֔ים וְסִפְד֖וּ לִפְנֵ֣י אַבְנֵ֑ר וְהַמֶּ֣לֶךְ דָּוִ֔ד
    הֹלֵ֖ךְ אַחֲרֵ֥י הַמִּטָּֽה׃
  piu-2006: '@see-verse:2SA.003.030'
  kik-kik: Hĩndĩ ĩyo Daudi akĩĩra Joabu na andũ othe arĩa aarĩ nao atĩrĩ, “Tembũrangai
    nguo cianyu na mwĩhumbe makũnia, na mũthiĩ mũgĩcakayaga mbere ya Abineri.” Nake
    Daudi ũcio mũthamaki agĩthiĩ arũmĩrĩire ndayaya ĩrĩa yakuuĩte kĩimba.
  fra-NCL: 'David dit à Joab et à tout le peuple qui était avec lui : « Déchirez-vos
    vêtements, ceignez-vous de sacs et faites le deuil devant Abner. » Et le roi David
    marchait derrière la litière.'
  cek-AK: To naah David mah Joab hoi a taengah kaom kaminawk boih khaeah, Kahni asik
    oh loe, kazii angzaeng o pacoengah, Abner to palungsae o haih ah, tiah a naa.
    David siangpahrang angmah doeh qokkung ah caeh.
  cuk-cuk: 'David, Joabʼga, degi, bela dulemarga sogdebalid: “Abner-burgwisad-ular,
    nunmak-itogedba bela dulemar mor-siir-siir-imakmalo, gwage-nunmaked-mor yomalo,
    bukib-binsadii gumalo.” Degine, Rey-David Abner-mui-sorba nadapi gualid.'
  uig-CYR: 'Давут Йоабқа вә униңға әгәшкән барлиқ хәлиққә: Кийимлириңларни житиңлар!
    Бөз кийим кийиңлар! Абнәрниң мейити алдида матәм тутуңлар! деди. Давут падиша
    Абнәрниң җиназисиниң кәйнидин маңди.'
  tel-2017: దావీదు “మీ బట్టలు చింపుకుని గోనెపట్ట కట్టుకుని అబ్నేరు శవం ముందు నడుస్తూ
    విలపించండి” అని యోవాబుకు, అతనితో ఉన్నవారికందరికీ ఆజ్ఞ ఇచ్చాడు.
  hat-BSA: 'Alò, David te di a Joab avèk tout moun ki te avèk li yo: “Chire rad nou
    e abiye nou an sak pou fè lamantasyon devan Abner.” Epi Wa David te mache dèyè
    sèkèy la.'
  kos-kos: Na David el sap Joab ac mwet lal ah in salik nuknuk lalos, ac nokomang
    nuknuk yohk eoa in akkalemye asor lalos kacl Abner. Ke pacl in pukmas, Tokosra
    David sifacna el fahsr tukun box in mas sac.
  hbo-WLC: וַיֹּאמֶר֩ דָּוִ֨ד אֶל־יוֹאָ֜ב וְאֶל־כָּל־הָעָ֣ם אֲשֶׁר־אִתּ֗וֹ קִרְע֤וּ
    בִגְדֵיכֶם֙ וְחִגְר֣וּ שַׂקִּ֔ים וְסִפְד֖וּ לִפְנֵ֣י אַבְנֵ֑ר וְהַמֶּ֣לֶךְ דָּוִ֔ד
    הֹלֵ֖ךְ אַחֲרֵ֥י הַמִּטָּֽה׃
  ibo-ibo: Emesịa, Devid kpọrọ Joab na ndị niile so ya sị ha, “Dọwaanụ uwe unu, yikwasị
    onwe unu akwa mkpe, jegharịakwanụ nʼọnọdụ iru ụjụ nʼihi Abna.” Eze, bụ Devid nʼonwe
    ya so ndị bu ozu Abna nʼazụ.
  ory-ory: ଏଥିଉତ୍ତାରେ ଦାଉଦ ଯୋୟାବକୁ ଓ ତାହାର ସଙ୍ଗୀ ଲୋକ ସମସ୍ତଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେମାନେ
    ଆପଣା ଆପଣା ବସ୍ତ୍ର ଚିରି ଅଖା ପିନ୍ଧ ଓ ଅବ୍‍ନରର ଆଗେ ଆଗେ ଶୋକ କରି ଚାଲ।” ପୁଣି ଦାଉଦ ରାଜା
    ଶବଶଯ୍ୟାର ପଛେ ପଛେ ଚାଲିଲେ।
  chk-chk: Mürin, Tafit a üreni Joap me ekewe aramas meinisin mi eti, “Oupwe kamwei
    üfemi, oupwe üföüf üf seni tuk o kechüeiti Apner.” Nge ewe king Tafit a tapwela
    mürin ewe pwor ewe somä a nom lon.
  ssd-ssd: 'Kile David ndek Yoab nane saniŋgina: Tane taŋgine minde piye paska fetfetmba
    sinamanzer tawi siglika Abner ninanka malmbiwap ŋgina. Taŋakina sulumba David
    nu ter tumba kinaig le ŋgumnem dubikina le'
  rop-rop: Wal afta na King Deibid bin dalim Jowab en detlot solja blanga im blanga
    breigim olabat klos en blanga werrimon sekbeigwan klos blanga kraikrai blanga
    Ebna. En wen deibin abum det fyunral, Deibid bin bulurrumbat det boks biyain blanga
    shoum rispek langa Ebna.
  ukr-1871: 'І повелїв Давид Йоабові й усїм прибічникам його: Пороздирайте одежу на
    собі й йдїте голосючи перед Абениром. Та й царь Давид ійшов за марами.'
  deu-1951: 'David aber sprach zu Joab und zu allem Volk, das mit ihm war: Zerreißet
    eure Kleider und gürtet Säcke um euch und traget Leid um Abner! Und der König
    David ging hinter der Bahre her.'
  eng-JPS: 'And David said to Joab, and to all the people that were with him: ''Rend
    your clothes, and gird you with sackcloth, and wail before Abner.'' And king David
    followed the bier.'
  srp-1865: 'I reèe David Joavu i svemu narodu koji bijaše s njim: razderite haljine
    svoje i pripašite kostrijet, i plaèite za Avenirom. I car David iðaše za nosilima.'
  lug-lug: Awo Dawudi n’agamba Yowaabu n’abantu bonna abaali naye nti, “Mwambale ebibukutu,
    mukungubagire mu maaso ga Abuneeri.” Kabaka Dawudi yennyini n’atambulira emabega
    w’essanduuko omwali omulambo.
  heb-heb: ויאמר דוד אל יואב ואל כל העם אשר אתו קרעו בגדיכם וחגרו שקים וספדו לפני
    אבנר והמלך דוד הלך אחרי המטה׃
  ben-IRV: পরে দায়ূদ যোয়াবকে ও তাঁর সঙ্গী সব লোককে বললেন, “তোমরা নিজের নিজের পোশাক
    ছিঁড়ে চট পর এবং শোক করতে করতে অবনেরের আগে আগে চল৷” আর দায়ূদ রাজাও শবযাত্রার
    পিছনে পিছনে চললেন৷
  pan-pan: ਦਾਊਦ ਨੇ ਯੋਆਬ ਅਤੇ ਸਾਰੇ ਲੋਕਾਂ ਨੂੰ ਜੋ ਉਹ ਦੇ ਨਾਲ ਸਨ ਆਖਿਆ ਆਪਣੇ ਕੱਪੜੇ ਪਾੜੋ ਅਤੇ
    ਤੱਪੜ ਪਹਿਨ ਲਓ ਅਤੇ ਅਬਨੇਰ ਦੇ ਅੱਗੇ ਤੁਰ ਕੇ ਰੋਵੋ ਅਤੇ ਦਾਊਦ ਰਾਜਾ ਆਪ ਅਰਥੀ ਪਿੱਛੇ-ਪਿੱਛੇ ਤੁਰਿਆ।
  tkr-tkr: 'Qiyğa Davudee Yoavık''leyiy cune k''anene insanaaşik''le eyhen: – Tanalinbı
    qıt''axxı, palanbı ale''e, Avnernemee gyaaşe. Avner qıkkek''ane mıghırıqa qihna
    vuc paççah Davud ayk''an.'
  mya-JVB: ဒါဝိဒ် ကလည်း ၊ ယွာဘ နှင့် မိမိ ၌ ရှိသော သူ အပေါင်း တို့အား ၊ သင် တို့အဝတ်
    ကိုဆုတ် ၍ လျှော်တေ အဝတ်ကိုဝတ် လျက် ၊ အာဗနာ အတွက် ငိုကြွေး မြည်တမ်းခြင်းကို ပြုကြလော့ဟု
    အမိန့် တော်ရှိ၍ ကိုယ်တော်တိုင် မသာလိုက် လေ၏။
  tbg-tbg: Ho Devitiva minti tivakero viva Ioaapiravata vira iqoka vaiintivata tiva
    nimiro tiharo, Ne nenta utavaaqa qunahi qaanahimake, kovaara utavaaqa nonkute,
    avuni viha Apinerara ike mpo tiha iqi rata amitaate, tumanta Apinera vaata vare
    Hebaroniqi quntareka kukuta/kirikera autuke vare vi vauvaro King Devitiva vika
    naantiara vura. Apinera quntareka vata quvitora Devitiva aumanto oru vaiharo noraiqama
    kero iqi rate vaumanta vaiinti nahenti vikavata virara iqi rata amite vaura.
  hmo-hmo: Vadaeni Davida ese Ioaba bona iena orea taudia ibounai ia hamaoroa, ia
    gwau, “Emui dabua do umui darea, puse dabua do umui karaia, bona Abinere dainai
    do umui tai.” King Davida be mase patana ena murinai ia raka.
  urd-urd: और दाऊद ने योआब से और उन सब लोगों से जो उसके साथ थे कहा कि “अपने कपड़े
    फाड़ो और टाट पहनो और अबनेर के आगे आगे मातम करो।” और दाऊद बादशाह ख़ुद जनाज़े के
    पीछे पीछे चला।
  rus-SYN: 'И сказал Давид Иоаву и всем людям, бывшим с ним: раздерите одежды ваши
    и оденьтесь во вретища и плачьте над Авениром. И царь Давид шел за гробом его.'
  bqc-SIM: 'Ɔ̃ Davidi ò Yoabuɛ ń gbɛ̃́ pↄ́ kuaànↄↄ píi: À á pↄkasaↄ ga à kɛ̃́,
    í zwã̀nkasaↄ kákaála, íↄ tɛ Abinɛɛ gɛi ń ↄↄlↄo. Kí Davidi mɛ́ gɛpi kpán''aɛkɛ̀.'
  tcz-CHONGTHU: Chuin David in Joab le aumkhompi hocheng kom achun hitin aseiye, “napon
    jouseu bot eh unlang khaodip pon jeng kivon un chule Abner adin lunghemmun ati.
    Chuin leng David amatah jong vuinalam a chi miho nung chu ajuitan ahi.
  mar-mar: दावीदाने यवाब व त्याच्या बरोबरचे सर्व लोक यांना सांगितले, “तुमची ही वस्त्रे
    फाडा आणि शोक झाला असल्याचे दाखवणारी वस्त्रे घाला.” अबनेरच्या मृत्युबद्दल दुःख
    व्यक्त करा.
  qub-qub: 'Chaypita Joabta yan''guincunatawan David niran: «Röpayquicunata rachir
    ushay. Nircorga jaticunqui gachga röpata. Abner wañushanpita wagay.» Nircur ray
    Davidga ayata gatiran.'
  bqp-bqp: 'Akũ Dauda pì Yoabunɛ kũ gbɛ̃ kũ ò kú kãaonↄ ń pínki: À á pↄ́kasanↄ
    gága à kɛ̃kɛ̃, à uta kasanↄ daála, àgↄ̃ tɛ́ arɛ kũ Abana gɛ̀ɛo kũ ↄ́ↄdↄo. Kína
    Dauda sↄ̃ à tɛ́ ń kpɛ.'
  hat-hat: Apre sa, David bay Joab ak tout moun ki te avè l' yo lòd pou yo chire rad
    ki sou yo, pou yo mete rad sak sou yo, lèfini pou yo mache devan sèkèy Abnè a
    ap kriye. Wa David menm t'ap mache dèyè sèkèy defen an.
  eng-BSB: Then David ordered Joab and all the people with him, “Tear your clothes,
    put on sackcloth, and mourn before Abner.” And King David himself walked behind
    the funeral bier.
  tod-tod: 'Davide ɠɛni Zoaɓe ta kɔɔɠɔ nuiti pɛ ma, ti ɠɛni polu: «À wo ɠɔba zeɠeiti
    bali ga, wo ɓɔɠɔ maaɠili ga saa wɔlɔ wo seɠei, wo Aɓenɛɛl ná-saa wɔlɔi wo.» Davide
    ɠɛni ziɛzu pooma ɠesui ʋolu ʋelei.'
  eng-WEBPB: David said to Joab and to all the people who were with him, “Tear your
    clothes, and clothe yourselves with sackcloth, and mourn in front of Abner.” King
    David followed the bier.
  kbq-kbq: Hagi anante Joapune maka agranema mani'naza vahera Deviti'a zamasamino,
    Kukenatamia tagato nehuta, tamasunku kukena huta tamasunku huta Abnankura zavira
    ateho. Hagi kini ne' Deviti'a vahe'ma eri'zama nevaza vahe zamefi e'ne.
  nhe-BL: 'Huajca David quiilhui Joab huan nochi tlen itztoyaj ihuaya: “Xijtzayanaca
    imoyoyo, huan ximoyoyontica ica tlen fiero huan xijchoquilica Abner.” Huan David
    yahuiyaya iniica tlen quihuicayayaj itlacayo Abner para quitlalpachotij.'
  bus-bus: 'Ben Dauda bè Yoabunɛ kↄ̃n gbɛ̃ kɛ̀ aↄ̃ kúonↄ ń píngi: À a pↄ́kãsãanↄ
    gága à kɛ̃kɛ̃, à uta kãsãanↄ dada, àgↄ̃ tɛ́ aɛ kↄ̃n Abana gɛ̀o kↄ̃n ↄ́ↄ dↄↄo.
    Kí Dauda sↄ̃ↄ tɛ́ ń kpɛɛ.'
  gub-BL: Na'e uze'eg Tawi Zoaw pe kury, zauxiapekwer wanupe no. — Pezai'o Aminer
    rehe kury. Pemu'i pekamir pezemumikahy haw hexak kar pà nehe no. Pemunehew kamir
    pàn iànàmuhu ma'eryru romo iapo pyr pezehe nehe no, i'i wanupe. Weruzar ize'eg
    wà. Hetekwer itym àwàm pe heraha mehe tuwihawete Tawi wata hyru haikweromo a'e
    no.
  eng-DRA: 'And David said to Joab, and to all the people that were with him: Rend
    your garments, and gird yourselves with sackcloths, and mourn before the funeral
    of Abner. And king David himself followed the bier.'
