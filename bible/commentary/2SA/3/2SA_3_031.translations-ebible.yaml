  tbz-SIM: 'Kòo kpɑ̀ɑ̀tì Dɑfitii nɑ́kɛ́ Soɑbu nɛ̀ bɛ̀ɛ̀ ò nɛínɛ̀ kɛ dɔ̀: Kɛ̃rínɛ̀
