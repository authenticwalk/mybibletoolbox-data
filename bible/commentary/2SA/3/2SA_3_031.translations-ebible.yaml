  urd-GVU: داؤد نے یوآب اور اُس کے ساتھیوں کو حکم دیا، ”اپنے کپڑے پھاڑ دو اور ٹاٹ
    اوڑھ کر ابنیر کا ماتم کرو!“ جنازے کا بندوبست حبرون میں کیا گیا۔ داؤد خود جنازے
    کے عین پیچھے چلا۔ قبر پر بادشاہ اونچی آواز سے رو پڑا، اور باقی سب لوگ بھی رونے
    لگے۔
  deu-1912: 'David aber sprach zu Joab und allem Volk, das mit ihm war: Zerreißt eure
