  kan-2017: ಅರಸನಾದ ದಾವೀದನು ಯೋವಾಬನಿಗೂ ಅವನ ಸಂಗಡ ಇದ್ದ ಜನರಿಗೂ, “ನಿಮ್ಮ ಬಟ್ಟೆಗಳನ್ನು ಹರಿದುಕೊಂಡು,
