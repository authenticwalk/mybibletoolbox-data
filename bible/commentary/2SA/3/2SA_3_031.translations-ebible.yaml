verse: 2SA.003.031
translations:
  mal-C: 'അതിനുശേഷം ദാവീദ് യോവാബിനോടും അദ്ദേഹത്തിന്റെ കൂടെയുള്ള സകലജനത്തോടും പറഞ്ഞു:
    “നിങ്ങളുടെ വസ്ത്രംകീറി, ചാക്കുശീലയുടുത്ത് അബ്നേരിന്റെ മുമ്പിൽ വിലപിച്ചു നടക്കുക.”
    ദാവീദുരാജാവു ശവമഞ്ചത്തിന്റെ പിന്നിൽ നടന്നിരുന്നു.'
  deu-TKW: 'Und David gebot Joab und seiner gesamten Umgebung: Zerreißt eure Kleider,
    gürtet euch härene Gewänder um und geht wehklagend vor Abner her! Der König David
    aber schritt hinter der Bahre her,'
  lin-lin: 'Bongo Davidi alobaki na Joabi mpe na bato nyonso oyo bazalaki elongo na
    ye : — Bopasola bilamba na bino mpe bolata basaki, bosala matanga liboso ya Abineri.
    Ye moko mokonzi Davidi atambolaki na sima ya ebembe.'
  eng-LSV: And David says to Joab, and to all the people who [are] with him, “Tear
    your garments, and gird on sackcloth, and mourn before Abner”; and King David
    is going after the bier.
  eng-GNV: 'And Dauid said to Ioab, and to al the people that were with him, Rent
    your clothes, and put on sackecloth, and mourne before Abner: and King Dauid him
    selfe followed the beare.'
  eng-WEBSTER: And David said to Joab, and to all the people that were with him, Rend
    your clothes, and gird you with sackcloth, and mourn before Abner. And king David
    himself followed the bier.
  nhw-BL: 'Huajca David quiilhui Joab huan nochi catli itztoyaj ihuaya: “Xijtzayanaca
    amoyoyo, huan ximoyoyontica ica catli fiero huan xijchoquilica Abner.” Huan David
    yohuiyaya iniica catli quihuicayayaj itlacayo Abner para quitlalpachotij.'
  swh-ONEN: Kisha Daudi akamwambia Yoabu na watu wote aliokuwa pamoja nao, “Rarueni
    nguo zenu na mvae nguo za gunia na mtembee mkiomboleza mbele ya Abneri.” Mfalme
    Daudi mwenyewe akatembea nyuma ya jeneza.
  bba-bba: Mɑ Dɑfidi u Yoɑbu kɑ tɔn be bɑ wɑ̃ɑ mi sɔ̃ɔwɑ u nɛɛ, i bɛɛn yɑ̃ɑ ni i doke
    mi kɑsukuo kpɑ i sɑɑkibɑ dewe nuku sɑnkirɑnun sɔ̃, kpɑ i Abinɛɛn ɡɔɔ swĩ. Mɑ wi,
    Dɑfidin tii, u ɡoo te swĩi ye bɑ kɑ tu dɔɔ bu sike.
  eng-KJVCPB: And David said to Joab, and to all the people that were with him, Rent
    your clothes, and gird you with sackcloth, and mourn before Abner. And king David
    himself followed the bier.
  luo-luo: Eka Daudi nowacho ni Joab gi ji duto mane ni kode niya, “Yiechuru lepu
    kendo rwakreuru gi lep ywak kendo wuothuru e nyim Abner ka uywak.” Ruoth Daudi
    owuon to nowuotho kaluwo joma otingʼo ringre Abner.
  meu-meu: Bena David ese Ioab bona ena orea taudia iboudiai e hamaorodia, eto, Emui
    dabua ba dare, puse dabuadia ba hedokilai, Abnere taina ba tai. Hanua pavapavana
    David na mase patana murinai e raka.
  npi-ULB: दाऊदले योआब र तिनीसँग भएका सबै मानिसलाई यसो भने, “आफ्नो लुगा च्यात, भाङ्ग्रा
    लगाओ र अबनेरको मृत शरीको सामु विलाप गर ।” दाऊद राजा मृत्‍यु संस्‍कारको लस्करमा
    लासको पछि-पछि हिंडे ।
  yor-yor: Dafidi sì wí fún Joabu àti fún gbogbo ènìyàn tí ń bẹ lọ́dọ̀ rẹ̀ pé, “Ẹ
    fa aṣọ yín ya, kí ẹ̀yin sì mú aṣọ ọ̀fọ̀, kí ẹ̀yin sì sọkún níwájú Abneri.” Dafidi
    ọba tìkára rẹ̀ sì tẹ̀lé pósí rẹ̀.
  ind-ind: Daud menyuruh Yoab dan semua rakyat di Hebron, “Robeklah pakaian kalian
    dan pakailah kain kabung! Merataplah untuk Abner!” Raja Daud sendiri berjalan
    di belakang usungan jenazah.
  pes-OPCB: داوود به یوآب و همهٔ کسانی که با او بودند دستور داد که لباس خود را پاره
    کنند و پلاس بپوشند و برای ابنیر عزا بگیرند، و خودش همراه تشییع‌کنندگان جنازه به
    سر قبر رفت.
  tgl-ULB: Sinabi ni David kay Joab at sa lahat ng tao na kasama niya, “Punitin ninyo
    ang inyong mga damit, maglagay ng telang magaspang, at manangis sa harapan ng
    bangkay ni Abner.” At si Haring David ay lumakad sa likod ng bangkay sa paghahatid
    sa libingan.
  hui-hui: Kini Debidihanda lalu, Yoaba damene bu kamiru bibahende Yoaba ibuni heba
    tígua Abane dara ho kama lowa walia halu tínaga aga bayale bidamiruni minu lerelo
    wahalu daraho howa aga biaga ngaru karulo halimu. Ani karulo howa Abanenaga dugu
    bia halimu, lene. Ani lalu Abane hora hole ibunaga tingini homaliha mo yalu piyadagua
    Debidi ibuni mama talima pialu hene.
  mya-mya: ထို​နောက်​ဒါ​ဝိဒ်​သည်​ယွာ​ဘ​နှင့်​အ​ပေါင်း​ပါ တို့​အား အ​ဝတ်​များ​ကို​ဆုတ်​ဖြဲ​၍​လျှော်​တေ
    ကို​ဝတ်​ပြီး​လျှင် အာ​ဗ​နာ​အ​တွက်​ငို​ကြွေး မြည်​တမ်း​မှု​ပြု​ကြ​ရန်​အ​မိန့်​ပေး​တော်​မူ​၏။
    ထို​နောက်​အ​လောင်း​ကို​သင်္ချိုင်း​သို့​ပို့​ဆောင်​သွား သော​အ​ခါ​၌​လည်း မင်း​ကြီး​ကိုယ်​တိုင်​တ​လား
    ၏​နောက်​မှ​လမ်း​လျှောက်​၍​လိုက်​ပါ​ပို့​ဆောင် တော်​မူ​၏။-
  bod-N: དེར་དཱ་བིད་ཀྱིས་ཡོ་ཨབ་དང་བཅས་པའི་མི་རྣམས་ལ། རང་གི་གོས་གཤགས་ཏེ་རྩིད་རས་གཡོགས་ཤིག
    ཨབ་ནེར་གྱི་མདུན་ནས་མྱ་ངན་བྱོས་ཤིག་ཅེས་སྨྲས་ཤིང་ཡང་རྒྱལ་པོ་དཱ་བིད་ཀྱང་ཨབ་ནེར་གྱི་པུར་སྒམ་རྗེས་སུ་ཕྱིན་ཏོ།
    །
  sna-sna: Ipapo Dhavhidhi akati kuna Joabhu navanhu vose vaiva naye, “Bvarurai nguo
    dzenyu mupfeke masaga mufambe muchiungudza pamberi paAbhineri.” Mambo Dhavhidhi
    pachake akafamba ari shure kwengoro yaiva nechitunha.
  spa-BLM: 'David dijo a Joab y a todo el pueblo que estaba con él: “Rasguen sus ropas,
    vístanse de saco y hagan duelo frente a Abner”. El rey David siguió el féretro.'
  cac-cac: Ix lajvi chi', ix yalan vin̈ rey d'a vin̈aj Joab chi' yed' d'a masanil
    eb' ajun yed' vin̈ to sn̈ic'chitejel spichul eb', yic tz'och eb' d'a cusc'olal
    yuj schamel vin̈aj Abner chi'. Ix och tzac'an vin̈ rey chi' d'a spatic mach ix
    b'achanb'at snivanil vin̈ chi'.
  swh-ULB: Daudi akamwambia Yoabu na wote waliokuwa pamoja naye, “Rarueni mavazi yenu,
    jivikeni nguo za magunia, na muomboleze mbele ya mwili wa Abneri.” Na mfalme Daudi
    akaufuata mwili wa Abneri wakati wa mazishi.
  bel-bel: 'І сказаў Давід Ёаву і ўсім людзям, якія былі зь ім: падзярэце вопратку
    вашую і апранецеся ў вярэты і плачце над Авэнірам. І цар Давід ішоў за труною
    ягонай.'
  deu-ELBBK: 'Und David sprach zu Joab und zu allem Volk, das mit ihm war: Zerreißt
    eure Kleider und umgürtet euch mit Sacktuch, und klagt vor Abner her! Und der
    König David ging hinter der Bahre her.'
  mbb-OT: Dutun migkeǥiyan ni David si Joab wey kes langun he menge zuma zin te, “Bindasa
    niw is menge kumbalè niw, wey iyan niw ikukumbalà is saku. Ne ilalew niw si Abner
    zutun te edhipanew kew ziyà te egkehunaan te minatey he lawa ni Abner zutun te
    kedlevenga kandin.” Miduma si Hadì David te kedleveng.
  mal-2015: 'ദാവീദ് യോവാബിനോടും അവനോടുകൂടെയുള്ള സകലജനത്തോടും: നിങ്ങളുടെ വസ്ത്രം കീറി
    ചാക്കുശീല ഉടുത്തു അബ്നേരിന്റെ മുമ്പിൽ നടന്നു വിലപിപ്പിൻ എന്നു പറഞ്ഞു. ദാവീദ്‌രാജാവു
    ശവമഞ്ചത്തിന്റെ പിന്നാലെ നടന്നു.'
  rmc-rmc: 'O David phenďa le Joaboske the savore manušenge, save sas leha: „Čhingeren
    pre tumende o gada! Uren pre tumende o gada le gonestar a chuden te rovel pal
    o Abner.“ Sar les parunenas, o David džalas pal o murša, save ľigenenas leskro
    ťelos.'
  pes-OPV: 'و داود به یوآب و تمامی قومی که همراهش بودند، گفت: «جامه خود را بدرید وپلاس
    بپوشید و برای ابنیر نوحه کنید.» و داودپادشاه در عقب جنازه رفت.'
  ron-1924: 'Давид а зис луй Иоаб ши ынтрегулуй попор каре ера ку ел: „Рупеци-вэ хайнеле,
    ынчинӂеци-вэ ку сачь ши бочици-вэ ынаинтя луй Абнер!” Ши ымпэратул Давид мерӂя
    ын урма сикриулуй.'
  ben-OBCV: পরে দাউদ যোয়াব ও তাঁর সঙ্গে থাকা সব লোকজনকে বললেন, “নিজেদের কাপড়গুলি
    ছিঁড়ে ফেলো ও চটের কাপড় পরে অবনেরের আগে আগে শোকপ্রকাশ করতে করতে হাঁটতে থাকো।”
    রাজা দাউদ স্বয়ং শবাধারের পিছু পিছু হেঁটেছিলেন।
  som-som: Markaasaa Daa'uud wuxuu ku yidhi Yoo'aab iyo dadkii isaga la jiray oo dhan,
    Dharkiinna jeexjeexa oo dhar joonyad ah guntada, oo Abneer hortiisa ku baroorta.
    Oo Boqor Daa'uudna wuxuu raacay naxashkii.
  lat-VUC: 'Dixit autem David ad Joab, et ad omnem populum qui erat cum eo: Scindite
    vestimenta vestra, et accingimini saccis, et plangite ante exequias Abner. Porro
    rex David sequebatur feretrum.'
  eng-ASVBT: And David said to Joab, and to all the people that were with him, Rend
    your clothes, and gird you with sackcloth, and mourn before Abner. And king David
    followed the bier.
  ita-1885: 'E Davide disse a Ioab, e a tutto il popolo ch''era seco: Stracciatevi
    i vestimenti, e cignetevi di sacchi, e fate duolo, andando davanti ad Abner. E
    il re Davide andava dietro alla bara.'
  eng-LXXUP: And David said to Joab and to all the people with him, Rend your garments,
    and gird yourselves with sackcloth, and lament before Abner. And King David followed
    the bier.
  eng-ULB: David said to Joab and to all the people who were with him, “Tear your
    clothes, put on sackcloth, and mourn before Abner's body.” Now King David walked
    behind the body in the funeral procession.
  spa-VBL: 'Entonces David les ordenó a Joab y a todos los que estaban allí: “Rasguen
    sus ropas, pónganse silicio y hagan duelo por Abner”. El mismo rey David siguió
    el cuerpo mientras lo llevaban a la tumba.'
  fra-_FOB: 'Mais David dit à Joab et à tout le peuple qui était avec lui: Déchirez
    vos vêtements et ceignez-vous de sacs, et menez deuil sur Abner. Et le roi David
    marcha derrière le cercueil.'
  mal-mal: 'ദാവീദ് യോവാബിനോടും അവനോടുകൂടിയുള്ള സകലജനത്തോടും: “നിങ്ങളുടെ വസ്ത്രം കീറി
    ചാക്കുശീല ഉടുത്ത് അബ്നേരിന്റെ മുമ്പിൽ നടന്ന് വിലപിക്കുവിൻ” എന്നു പറഞ്ഞു. ദാവീദ്‌
    രാജാവ് ശവമഞ്ചത്തിന്റെ പിന്നാലെ നടന്നു.'
  urd-GVR: Dāūd ne Yoāb aur us ke sāthiyoṅ ko hukm diyā, “Apne kapṛe phāṛ do aur ṭāṭ
    oṛh kar Abinair kā mātam karo!” Janāze kā band-o-bast Habrūn meṅ kiyā gayā. Dāūd
    ḳhud janāze ke ain pīchhe chalā. Qabr par bādshāh ūṅchī āwāz se ro paṛā, aur bāqī
    sab log bhī rone lage.
  suz-BL: मिनु दाऊदमी योआब नु आ नु बाक्‍ब नेल्‍ल आन कली “इन वा खाक्‍कीन। मिनु भाङग्रा
    फेक्‍सीन। मिनु आब्‍नेर आ पर्बम रोंका पने” देंमाक्‍त। मिनु पिप दाऊद बेक्‍शो आब्‍नेर
    कुरब आन नोले गाक्‍माक्‍त।
  ita-1927: 'Davide disse a Joab e a tutto il popolo ch’era con lui: “Stracciatevi
    le vesti, cingetevi di sacco, e fate cordoglio per la morte di Abner!” E il re
    Davide andò dietro alla bara.'
  ckb-ckb: 'ئینجا داود بە یۆئاب و هەموو گەل و ئەوانەی لەگەڵیدا بوون، پێی گوتن: «جلەکانتان
    لەبەر خۆتان دابدڕن و جلوبەرگی گوش بپۆشن و لەبەردەم ئەبنێردا شیوەن بگێڕن.» داودی
    پاشاش لەدوای دارەمەیتەکە دەڕۆیشت.'
  eng-BBE: And David said to Joab and all the people who were with him, Go in grief
    and put haircloth about you, in sorrow for Abner. And King David went after the
    dead body.
  kan-OKCV: ದಾವೀದನು ಯೋವಾಬನಿಗೂ, ಅವನ ಸಂಗಡವಿದ್ದ ಸಮಸ್ತ ಜನರಿಗೂ, “ನೀವು ನಿಮ್ಮ ವಸ್ತ್ರಗಳನ್ನು
    ಹರಿದುಕೊಂಡು, ಗೋಣಿತಟ್ಟುಗಳನ್ನು ಉಟ್ಟುಕೊಂಡು, ಅಬ್ನೇರನ ಮುಂದೆ ಗೋಳಾಡಿರಿ,” ಎಂದನು. ಅರಸನಾದ
    ದಾವೀದನು ತಾನೇ ಅವನ ಶವದ ಪೆಟ್ಟಿಗೆಯ ಹಿಂದೆ ಹೋದನು.
  tam-2017: 'தாவீது யோவாபையும், அவனோடு இருந்த எல்லா மக்களையும் பார்த்து: நீங்கள் உங்கள்
    ஆடைகளைக் கிழித்துக்கொண்டு, சாக்கு உடை அணிந்து, அப்னேருக்கு முன்னாக நடந்து துக்கங்கொண்டாடுங்கள்
    என்று சொல்லி, தாவீது ராஜாவும் பாடைக்குப் பின்னே சென்றான்.'
  spa-RV-1909: 'Entonces dijo David á Joab, y á todo el pueblo que con él estaba:
    Romped vuestros vestidos, y ceñíos de sacos, y haced duelo delante de Abner. Y
    el rey iba detrás del féretro.'
  ron-BTF: 'Și David i-a spus lui Ioab și întregului popor care era cu el: Rupeți-vă
    hainele și încingeți-vă cu pânză de sac și jeliți înaintea lui Abner. Și împăratul
    David însuși urma sicriul.'
  eng-WEBP: David said to Joab and to all the people who were with him, “Tear your
    clothes, and clothe yourselves with sackcloth, and mourn in front of Abner.” King
    David followed the bier.
  eng-FBV: Then David ordered Joab and everyone who was there, “Tear your clothes,
    put on sackcloth, and mourn for Abner.” King David himself followed the body as
    it was carried to the grave.
  nld-1939: 'En David sprak tot Joab en tot heel zijn gevolg: Scheurt uw klederen,
    slaat een zak om uw middel, en treurt om Abner! Zelf ging koning David achter
    de baar,'
  nch-BL: 'Huajca David quiilhui Joab huan nochi cati itztoyaj ihuaya: “Xijtzayanaca
    amoyoyo, huan ximoyoyontica ica cati fiero huan xijchoquilica Abner.” Huan David
    yahuiyaya iniica cati quihuicayayaj itacayo Abner para quitalpachotij.'
  vie-1934: 'Đa-vít nói cùng Giô-áp và cả dân sự theo người rằng: Hãy xé áo các ngươi,
    thắt bao nơi lưng, và than khóc Aùp-ne. Rồi Đa-vít đi theo sau linh cữu.'
  hin-CV: इसके बाद राजा दावीद ने योआब और वहां उपस्थित लोगों को संबोधित करते हुए आदेश
    दिया, “अपने वस्त्र फाड़ दो, शोक-वस्त्र पहन लो और अबनेर के लिए विलाप करो.” राजा
    दावीद अर्थी के पीछे-पीछे गये.
  spa-BES: 'Y David dijo a Joab y a todas las personas que estaban con él: Ve con
    dolor y rasguen la ropa, con guarden luto por la muerte de Abner. Y el rey David
    fue tras el cadáver.'
  tdx-tdx: Le hoe t’i Davide am’ Ioabe naho amo hene ondaty nindre ama’eo, Mandriata
    saroñe naho misikina gony vaho miroveta añatrefa’ i Abnere. Le nañorike i horantsañey
    t’i Davide.
  tha-KJV: แล​้วดาวิ​ดก​็ตรัสกับโยอาบ และประชาชนทุกคนที่​อยู่​กับพระองค์​ว่า “จงฉีกเสื้อผ้าของท่านทั้งหลาย
