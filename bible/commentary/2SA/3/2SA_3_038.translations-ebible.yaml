verse: 2SA.003.038
translations:
  mal-C: 'അതിനുശേഷം രാജാവ് തന്റെ ആളുകളോട് ഇപ്രകാരം പറഞ്ഞു: “ഒരു പ്രഭുവും മഹാനുമായ
    വ്യക്തിയാണ് ഇന്ന് ഇസ്രായേലിൽ വീണുപോയതെന്ന് നിങ്ങൾ മനസ്സിലാക്കുന്നില്ലേ!'
  deu-TKW: 'Auch äußerte der König gegen seine Umgebung: Wisset ihr nicht, daß heute
    ein Fürst und Großer in Israel gefallen ist?'
  lin-lin: 'Mokonzi alobaki na basali na ye : « Boni, boyebi na bino ete mokambi moko
    mpe moto moko ya monene akweyi lelo kati na Isalaele ?'
  eng-LSV: And the king says to his servants, “Do you not know that a prince and a
    great one has fallen this day in Israel?
  eng-GNV: And the King said vnto his seruants, Know ye not, that there is a prince
    and a great man falle this day in Israel?
  eng-WEBSTER: And the king said to his servants, Know ye not that there hath a prince
    and a great man fallen this day in Israel?
  nhw-BL: 'Huan David quinilhui isoldados: ―Nelía ama mictoc se tohueyi tlayacanca
    tiisraelitame.'
  swh-ONEN: Kisha mfalme akawaambia watu wake, “Je, hamfahamu kwamba mkuu na mtu mashuhuri
    ameanguka katika Israeli leo?
  bba-bba: Mɑ sinɑ boko u win bwɑ̃ɑbu sɔ̃ɔwɑ u nɛɛ, i n yɛ̃ mɑ tɔn bokowɑ u ɡu mi
    ɡisɔ Isireliɔ.
  eng-KJVCPB: And the king said unto his servants, Know ye not that there is a prince
    and a great man fallen this day in Israel?
  luo-luo: Eka ruoth nowacho ni joge niya, “Donge ungʼeyo ni jatelo kendo ngʼat maduongʼ
    osetho e Israel kawuono?
  meu-meu: Bena hanua pavapavana ese ena hesiai taudia na e hamaorodia, eto, Umui
    asi dibamui a, lohia tauna, tau badana ta, hari ina dina ai vada e mase Israel
    ai.
  npi-ULB: राजाले आफ्‍ना सेवकहरूलाई भने, “आजको दिन इस्राएलमा एक जना शासक र महान् मानिस
    मरेका छन् भनी तिमीहरूलाई थाहा छैन?
  yor-yor: Ọba sì wí fún àwọn ìránṣẹ́ rẹ̀ pé, “Ẹ̀yin kò mọ̀ pé olórí àti ẹni ńlá kan
    ni ó ṣubú lónìí ní Israẹli.
  ind-ind: Lalu Daud berkata kepada para pegawainya, “Sadarilah bahwa hari ini Israel
    sudah kehilangan seorang pemimpin yang hebat!
  pes-OPCB: 'داوود به افرادش گفت: «آیا نمی‌دانید که امروز در اسرائیل یک مرد، یک سردار
    بزرگ، کشته شده است.'
  tgl-ULB: Sinabi ng hari sa kanyang mga lingkod, “Hindi ba ninyo alam na isang prinsipe
    at dakilang lalaki ang bumagsak sa araw na ito sa Israel?
  hui-hui: Kini ibugua ibunaga agali haguane hearuhondo lamialu lalu, Uru-o hale hadaba.
    Horo áyu ina Isaraele wali agalinaga agali haguane hongohe mbira biago homayagoni.
  mya-mya: မင်း​ကြီး​က​မိ​မိ​၏​အ​ရာ​ရှိ​တို့​အား``ယ​နေ့ သည်​ဣ​သ​ရေ​လ​ခေါင်း​ဆောင်​ကြီး​တစ်​ဦး
    ကွယ်​လွန်​သည့်​နေ့​ဖြစ်​ကြောင်း​သင်​တို့​မ​သိ ကြ​ပါ​သ​လော။-
  bod-N: དེ་ནས་རྒྱལ་པོས་ཉིད་ཀྱི་བློན་འཁོར་རྣམས་ལ། དེ་རིང་ཉིན་མོར་ཡེས་ར་ཨེལ་གྱི་ནང་དུ་རྗེ་བོ་དང་སྐྱེས་མཆོག་གྲོངས་པ་ཁྱོད་ཚོས་མི་ཤེས་སམ།
  sna-sna: Ipapo mambo akati kuvaranda vake, “Hamuzivi here kuti nhasi kwafa jinda
    uye munhu anokosha muIsraeri?
  spa-BLM: 'El rey dijo a sus siervos: “¿No sabéis que hoy ha caído un príncipe y
    un gran hombre en Israel?'
  cac-cac: 'Ix lajvi chi'', ix yalan vin̈ rey chi'' d''a masanil eb'' schecab'': —Ojtaquejequeli
    to a ticnaic ix cham jun vin̈ sat yajal d''a co cal a on̈ israel on̈ tic.'
  swh-ULB: Mfalme akawaambia watumishi wake, “je hamjui kuwa mtu mkuu ameanguka leo
    hii katika Israeli?
  bel-bel: 'І сказаў цар слугам сваім: ці ведаеце вы, што правадыр і вялікі муж загінуў
    у гэты дзень у Ізраілі?'
  deu-ELBBK: 'Und der König sprach zu seinen Knechten: Wisst ihr nicht, dass an diesem
    Tag ein Oberster und Großer in Israel gefallen ist?'
  mbb-OT: Ne migkeǥiyan ni David is menge sakup din te, “Wazè niw ve mesavut he is
    minatey ǥuntaan he andew sevaha he ventuǥan he egalen te Israel?
  mal-2015: 'രാജാവു തന്റെ ഭൃത്യന്മാരോടു: ഇന്നു യിസ്രായേലിൽ ഒരു പ്രഭുവും മഹാനുമായവൻ
    പട്ടുപോയി എന്നു നിങ്ങൾ അറിയുന്നില്ലയോ?'
  rmc-rmc: 'O David phenďa peskre služobňikenge: „Či na džanen, hoj adadžives muľa
    o baro vodcas, o angluno murš andral o Izrael?'
  pes-OPV: 'وپادشاه به خادمان خود گفت: «آیا نمی دانید که سروری و مرد بزرگی امروز در
    اسرائیل افتاد؟'
  ron-1924: 'Ымпэратул а зис служиторилор сэй: „Ну штиць кэ о кэпетение, ун ом маре,
    а кэзут астэзь ын Исраел?'
  ben-OBCV: তখন রাজা তাঁর লোকজনকে বললেন, “তোমরা কি বুঝতে পারছ না যে আজ ইস্রায়েলে
    এক সেনাপতি ও মহান এক ব্যক্তি পতিত হয়েছেন?
  som-som: Oo boqorkii wuxuu addoommadiisii ku yidhi, War miyeydnaan ogayn maanta
    inuu reer binu Israa'iil ku dhex dhintay amiir iyo nin weyn?
  lat-VUC: 'Dixit quoque rex ad servos suos: Num ignoratis quoniam princeps et maximus
    cecidit hodie in Israël?'
  eng-ASVBT: And the king said unto his servants, Know ye not that there is a prince
    and a great man fallen this day in Israel?
  ita-1885: 'E il re disse a'' suoi servitori: Non riconoscete voi che un capitano,
    eziandio grande, è oggi morto in Israele?'
  eng-LXXUP: And the king said to his servants, Know ye not that a great prince is
    this day fallen in Israel?
  eng-ULB: The king said to his servants, “Do you not know that a prince and a great
    man has fallen this day in Israel?
  spa-VBL: 'Entonces el rey dijo a sus oficiales: “¿No reconocen que hoy ha caído
    en Israel un comandante y un hombre verdaderamente grande?'
  fra-_FOB: 'Et le roi dit à ses serviteurs: Ne savez-vous pas qu''un capitaine, et
    un grand capitaine, est tombé aujourd''hui en Israël?'
  mal-mal: 'രാജാവ് തന്റെ ഭൃത്യന്മാരോട്: “ഇന്ന് യിസ്രായേലിൽ ഒരു പ്രഭുവും മഹാനുമായവൻ
    വീണുപോയി എന്ന് നിങ്ങൾ അറിയുന്നില്ലയോ?'
  urd-GVR: Dāūd ne apne darbāriyoṅ se kahā, “Kyā āp ko samajh nahīṅ āī ki āj Isrāīl
    kā baṛā sūrmā faut huā hai?
  suz-BL: मिनु पिपमी आ गेय पाइब आन कली “मुलाक्‍ती इस्राएलमी लडाइ पाइब नु ठेयब मुर
    का बेक्‍‍त, दे तुइक्‍चा माल्‍नीनी। १सामुएल २६:१५
  ita-1927: 'E il re disse ai suoi servi: “Non sapete voi che un principe ed un grand’uomo
    è caduto oggi in Israele?'
  ckb-ckb: 'پاشا بە خزمەتکارەکانی گوت: «ئایا نازانن ئەمڕۆ لە ئیسرائیلدا میرێک و گەورە
    پیاوێک کەوتووە؟'
  eng-BBE: And the king said to his servants, Do you not see that a chief and a great
    man has come to his end today in Israel?
  kan-OKCV: ಇದಲ್ಲದೆ ಅರಸನು ತನ್ನ ಸೇವಕರಿಗೆ, “ಇಸ್ರಾಯೇಲಿನಲ್ಲಿ ಈ ಹೊತ್ತು ಪ್ರಧಾನನೂ ದೊಡ್ಡವನೂ
    ಬಿದ್ದಿದ್ದಾನೆಂದು ಗೊತ್ತಿಲ್ಲವೋ?
  tam-2017: 'ராஜா தன்னுடைய ஊழியக்காரர்களை நோக்கி: இன்றையதினம் இஸ்ரவேலில் பிரபுவும்
    பெரிய மனிதனுமான ஒருவன் விழுந்தான் என்று அறியீர்களா?'
  spa-RV-1909: 'Y el rey dijo á sus siervos: ¿No sabéis que ha caído hoy en Israel
    un príncipe, y grande?'
  ron-BTF: 'Și împăratul a spus servitorilor săi: Nu știți că un prinț și un mare
    om a căzut în această zi în Israel?'
  eng-WEBP: The king said to his servants, “Don’t you know that a prince and a great
    man has fallen today in Israel?
  eng-FBV: Then the king said to his officers, “Don't you recognize that a commander
    and a truly great man has fallen in Israel today?
  nld-1939: 'Bovendien sprak de koning tot zijn gevolg: Begrijpt gij niet, dat heden
    een vorst en edelman aan Israël is ontvallen?'
  nch-BL: 'Huan David quinilhui isoldados: ―Nelía ama mictoc se tohueyi tayacanca
    tiisraelitame.'
  vie-1934: 'Vua nói cùng các đầy tớ mình rằng: Một quan trưởng, một đại nhơn trong
    Y-sơ-ra-ên đã thác ngày nay; các ngươi há chẳng biết sao?'
  hin-CV: तब राजा ने अपने सेवकों को संबोधित करते हुए कहा, “क्या आप लोग नहीं समझ रहे
    कि इस्राएल ने आज एक प्रशासक और एक असाधारण व्यक्ति खो दिया है?
  spa-BES: 'Y el rey dijo a sus siervos: ¿No ven que un jefe y un gran hombre han
    llegado a su fin hoy en Israel?'
  tdx-tdx: 'Le hoe i mpanjakay amo mpitoro’eo: Tsy fohi’ areo hao te nihotrake e Israele
    ao anindroany ty roandria fanalolahy?'
  tha-KJV: กษัตริย์​ตรัสกับข้าราชการของพระองค์​ว่า “ท่านไม่ทราบหรือว่า วันนี้​เจ้​านายและคนสำคัญยิ่งคนหนึ่งสิ้นชีวิตในอิสราเอล
  por-BR-2018: 'E o rei disse a seus servos: Não sabeis que caiu hoje em Israel um
    príncipe, e grande?'
  deu-ELO: 'Und der König sprach zu seinen Knechten: Wisset ihr nicht, daß an diesem
    Tage ein Oberster und Großer in Israel gefallen ist?'
  eng-WYC-2018: Also the king said to his servants, Whether ye know not, that the
    prince and the greatest (man) hath fallen down today in Israel?
  epo-epo: 'Kaj la reĝo diris al siaj servantoj: Ĉu vi ne scias, ke princo kaj grandulo
    falis hodiaŭ en Izrael?'
  uig-PIN: 'Padixaⱨ ɵz hizmǝtkarliriƣa: Bilǝmsilǝr? Bügün Israilda bir sǝrdar, uluƣ
    bir zat yiⱪildi!'
  beo-beo: Hina bagade da ea eagene ouligisu dunuma amane sia:i, “Dilia! Noga:le dawa:ma!
    Wali eso, Isala:ili soge ouligisu dunu bagade da bogoi dagoi.
  tpi-OTNT: Na king i tokim ol ofisa bilong en olsem, “Harim. Nau wanpela strongpela
    lida bilong yumi Israel i dai pinis.
  hau-SA: Sa’an nan sarki ya ce wa mutanensa, “Ba ku gane cewa ɗan sarki kuma babban
    mutum ya mutu a ƙasar Isra’ila a yau ba?
  uig-LAT: 'Padishah öz xizmetkarlirigha: Bilemsiler? Bügün Israilda bir serdar, ulugh
    bir zat yiqildi!'
  nde-nde: Inkosi yasisithi ebantwini bayo, “Kaliboni yini ukuthi inkosana lomuntu
    odumileyo ifile ko-Israyeli lamhla na?
  ton-ton: Pea naʻe pehē ʻe he tuʻi ki heʻene kau tamaioʻeiki, “ʻIkai ʻoku mou ʻilo
    ko e ʻeiki mo e tangata ongoongo kuo tō hifo he ʻaho ni ʻi ʻIsileli?
  ces-1613: 'Řekl pak král služebníkům svým: Nevíte-liž, že kníže, a veliké, padlo
    dnes v Izraeli?'
  eng-WMB: The king said to his servants, “Don’t you know that a prince and a great
    man has fallen today in Israel?
  tam-TCV: அப்பொழுது அரசன் தன் மனிதர்களிடம், “இன்று இஸ்ரயேலில் ஒரு இளவரசனும், ஒரு
    பெருந்தலைவனும் கொலையுண்டு விழுந்தான் என்பதை நீங்கள் உணரவில்லையா?
  ceb-ULB: Miingon ang hari sa iyang mga sulugoon, ''Wala ba kamo masayod nga usa
    ka prinsipe ug halangdon nga tawo ang nahulog niining adlawa sa Israel?
  pol-UBG: 'I król powiedział do swoich sług: Czyż nie wiecie, że dziś poległ w Izraelu
    wielki dowódca?'
  urd-GVU: داؤد نے اپنے درباریوں سے کہا، ”کیا آپ کو سمجھ نہیں آئی کہ آج اسرائیل کا
    بڑا سورما فوت ہوا ہے؟
  deu-1912: 'Und der König sprach zu seinen Knechten: Wisset ihr nicht, daß auf diesen
    Tag ein Fürst und Großer gefallen ist in Israel?'
  kan-2017: ಅರಸನು ತನ್ನ ಸೇವಕರಿಗೆ, “ಈ ದಿನ ಇಸ್ರಾಯೇಲರಲ್ಲಿ ಹತವಾದವನು, ಪ್ರಭುವೂ, ಮಹಾಪುರುಷನೂ
    ಆಗಿದ್ದಾನೆಂಬುದು ನಿಮಗೆ ಗೊತ್ತಿದೆಯಲ್ಲಾ.
  yap-yap: Me ga’ar fare pilung ngak e pi tolang ko salthaw rok, “Damur nanged ni
    re rran ney e ke yim’ reb e tayugang’ nrib ga’ u lan yu Israel?
  hlt-MCSB: Te vaengah manghai loh a sal rhoek te, “Mangpa neh hlangtang he na ming
    uh moenih a? Tihnin ah Israel lakli ah a cungku he.
  mdy-ETH: ካኣቲ ፔኤኮ ዶንዞም፦ «ሃኖ ዒስራዔኤሌይዳ ዼኤፒ ሱኡጌ ሃይቄሢ ዒንሢም ዔርቱዋዓዳ?
  twi-ASANTE: Na ɔhene Dawid bisaa ɔmanfoɔ no sɛ, “Monhunu sɛ ɔkannifoɔ kɛseɛ ne onipa
    kɛseɛ atɔ fam ɛnnɛ wɔ Israel anaa?
  eng-WEBU: The king said to his servants, “Don’t you know that a prince and a great
    man has fallen today in Israel?
  wal-wal: Kawoi ba ashkkarata hagaadan yaagiis; “Israa7eela biittan gita asinne halaqi
    haiqqidoogaa intte akeekekketii?
  spa-PDDPT: 'El rey dijo a sus esclavos: ¿No saben ustedes que un jefe y un gran
    hombre cayó hoy en Israel?'
  gun-gun: 'Ha''e gui huvixa aipoe''i guembiguai kuery pe: — Ndapeikuaai teve ange
    Israel yvy re peteĩ ava yvateve ha''e imbaraete va''e ho''aague?'
  agu-BL: 'Bene''n tzun tlol yi rey scyetz yi e'' wi''tz ajcaw yi ate'' jak'' ca''wl:
    —Sak ẍchiwutzu'' yi jalu'' ja quim jun chin wi''tz ajcaw skaxo''l ketz yi o''
    xonl Israel, nin i''tz jun chumbalaj yaj.'
  ilo-ULB: Kinuna ti ari kadagiti adipenna “Saanyo kadi nga ammo a maysa a prinsipe
    ken natan-ok a tao ti napasag iti daytoy nga aldaw iti Israel?
  kpg-kpg: Di king ga helekai gi ana gau aamua, “Goodou gi iloo bolo tagi aamua o
    Israel dela guu made dangi nei.
  uig-ARA: 'پادىشاھ ئۆز خىزمەتكارلىرىغا: بىلەمسىلەر؟ بۈگۈن ئىسرائىلدا بىر سەردار،
    ئۇلۇغ بىر زات يىقىلدى!'
  sus-sus: Mangɛ naxa a fala a xa mixie bɛ, a naxɛ, «N xa a fala wo bɛ, to kuntigi
    xungbe bara faxa Isirayila.
  pon-2006: Nanmwarkio eri mahsanihong sapwellime lapalap ako, “Kumwail wehwehki me
    kaun lapalap en Israel men melahr?
  ksd-ksd: 'Ma ra king i ga biti tai kana umana tultul: Pa ava nunure laka ba ra ngala
    na luluai ma ra rangrang na tutana i tar bura livuan tai Israel ta go ra bung?'
  tur-YTC: 'Kral hizmetkârlarına şöyle dedi: “Bugün İsrael''de bir beyin ve büyük
    bir adamın düştüğünü bilmiyor musunuz?'
  grc-BRENT: Καὶ εἶπεν ὁ βασιλεὺς πρὸς τοὺς παῖδας αὐτοῦ, οὐκ οἴδατε, ὅτι ἡγούμενος
    μέγας πέπτωκεν ἐν τῇ ἡμέρᾳ ταύτῃ ἐν τῷ Ἰσραήλ;
  ind-AYT: Kemudian, Raja Daud berkata kepada para panglimanya, “Tidak tahukah kamu
    bahwa pada hari ini seorang pemimpin besar gugur di Israel?
  nya-nya: Ndipo mfumu inati kwa ankhondo ake, “Kodi inu simukudziwa kuti lero mu
    Israeli mwagwa kalonga ndi munthu wamkulu?
  hrv-hrv: 'Nato kralj reče svojim dvoranima: “Ne znate li da je danas pao knez i
    velik čovjek u Izraelu?'
  mps-mps: Tama kingo te aga ofisa dabebolo te tiwai po wali, “Odiąo. Te e sogode
    da Israelgo bomai bidi mu me deli te isali dao.
  tpi-tpi: Na king i tokim ol ofisa bilong en olsem, “Harim. Nau wanpela strongpela
    lida bilong yumi Israel i dai pinis.
  dan-1931: 'Og Kongen sagde til sine Folk: “Ved I ikke, af der i Dag er faldet en
    Øverste og Stormand i Israel?'
  vie-OVCB: 'Đa-vít nói với mấy người thân cận: “Một nhà lãnh đạo, một vĩ nhân của
    Ít-ra-ên vừa tạ thế hôm nay.'
  guj-2017: રાજાએ પોતાના ચાકરોને કહ્યું કે, “શું તમે જાણો છો કે, આજે ઇઝરાયલમાં એક
    રાજકુમાર તથા મહાન પુરુષ મરણ પામ્યો છે?
  pon-2006A: Nanmwarkio eri mahsanihong sapwellime lapalap ako, “Kumwail wehwehki
    me kaun lapalap en Israel men melahr?
  por-BRBSL: 'O rei disse a seus servos: “Vocês não sabem que um príncipe e um grande
    homem caiu hoje em Israel?'
  cth-cth: Siangpahrang ni a taminaw koe sahnin vah Isarelnaw dawk bawi hoi tami kalen
    a due tie na panuek awh hoeh maw.
  twi-twi: Na ɔhene Dawid bisaa ɔmanfo no se, “Munhu sɛ ɔkannifo kɛse ne onipa kɛse
    atɔ fam nnɛ wɔ Israel ana?
  hlt-hlt: Te vaengah manghai loh a sal rhoek te, “Mangpa neh hlangtang he na ming
    uh moenih a? Tihnin ah Israel lakli ah a cungku he.
  tbz-SIM: 'Kɛ̀ Dɑfitii nɑ́kɛ́ o tũ̀mbɛ̀ kɛ dɔ̀: Yíe ndi nyɛ̃́ kɛ dò nhonìtì diɛwè
    iwɛ̃ĩ yiɛ̀ nwèè ku yíe nyIsidɑyɛɛribɛ cuokɛ̀.'
  msy-2020: Ezɨ atrivim kamaghɨn uan ingangarir gumazibav gɨa ghaze, “Ia oragh. Datɨrɨghɨn,
    e Israelia en faragha zuir gumazir gavgavir mam aremegha gɨfa.
  dop-dop: 'Mpʋɣʋlɛ Tɑfiiti heelɑ yǝlɑɑ sɩ: Ɩsɛɣɛlɩ nyǝ́mɑ yoolɑɑ wulɑʋ sɔsɔ hotinɑ
    sɑŋɑ ɩsǝntɔ.'
  azb-azb: 'Padşah əyanlarına dedi: «Bu gün İsraildə bir rəhbərin, böyük bir adamın
    həlak olduğunu bilmirsinizmi?'
  eng-DBY: And the king said to his servants, Know ye not that there is a prince and
    a great man fallen this day in Israel?
  hin-2017: राजा ने अपने कर्मचारियों से कहा, “क्या तुम लोग नहीं जानते कि इस्राएल में
    आज के दिन एक प्रधान और प्रतापी मनुष्य मरा है?
  wol-KYG: 'Ba loolu amee Buur wax aki nitam ne leen: «Xanaa xamuleen ne ab garmi,
    nit ku màgg moo daanu bésub tey fi digg Israyil?'
  eng-YLT: And the king saith unto his servants, 'Do ye not know that a prince and
    a great one hath fallen this day in Israel?
  eng-WYC-2017: Also the king said to his servants, Whether ye know not, that the
    prince and the greatest hath fallen down today in Israel?
  eng-WMBB: The king said to his servants, “Don’t you know that a prince and a great
    man has fallen today in Israel?
  urd-GVH: दाऊद ने अपने दरबारियों से कहा, “क्या आपको समझ नहीं आई कि आज इसराईल का बड़ा
    सूरमा फ़ौत हुआ है?
  rug-rug: Zamai sa baṉara sari nana tie nomadi, “Gilania gamu sapu koasa rane hie
    si mate si keke koimata ṉiṉirana pa Izireli?
  gaz-gaz: Mootichis namoota isaatiin akkana jedhe; “Isin akka guyyaa harʼaa ilmi
    mootiitii fi namni guddaan tokko Israaʼel keessaa kufe hin beeknee?
  fra-LSG: 'Le roi dit à ses serviteurs: Ne savez-vous pas qu’un chef, qu’un grand
    homme, est tombé aujourd’hui en Israël?'
  yal-yal: Dawuda mɔn yi a fala a walikɛne xa, a naxa, “Ɛ a kolon ba fa fala a Isirayila
    kuntigi gbeena nde bata faxa to?
  haw-1868: Olelo aku la ke alii i kana poe kauwa, Aole anei oukou i ike, he kanaka
    nui i haule i neia la iwaena o ka Iseraela.
  arb-NAV: 'وَقَالَ الْمَلِكُ لِحَاشِيَتِهِ: «أَلا تَعْلَمُونَ أَنَّ قَائِداً وَرَجُلاً
    عَظِيماً قَدْ سَقَطَ الْيَوْمَ فِي إِسْرَائِيلَ؟'
  ewe-ewe: David gblɔ na eƒe amewo be, “Kplɔla gã aɖe kple amegã aɖe ku egbe le Israel
  eng-LEE: And the king said unto his servants, Know ye not that a prince and a great
    man hath fallen this day in Israel?
  asm-FB: পাছে ৰজাই তেওঁৰ দাসবোৰক ক’লে, আজি যে ইস্ৰায়েলৰ মাজত প্ৰধান আৰু মহান লোক
    এজন পতিত হ’ল, তাক জানো তোমালোকে নাজানা নে?
  sus-A: مَنفّ نَشَ عَ قَلَ عَ شَ مِشِيٍ بّ، عَ نَشّ، «ﭑ شَ عَ قَلَ وٌ بّ، تٌ كُنتِفِ
    شُنفبٍ بَرَ قَشَ عِسِرَيِلَ.
  fra-SBL: 'Le roi dit à ses serviteurs : Ne savez-vous pas qu''un prince et un grand
    homme est tombé aujourd''hui en Israël ?'
  hbo-hbo: וַיֹּ֥אמֶר הַמֶּ֖לֶךְ אֶל־עֲבָדָ֑יו הֲלֹ֣וא תֵדְע֔וּ כִּי־שַׂ֣ר וְגָדֹ֗ול
    נָפַ֛ל הַיֹּ֥ום הַזֶּ֖ה בְּיִשְׂרָאֵֽל׃
  piu-2006: '@see-verse:2SA.003.037'
  kik-kik: Ningĩ mũthamaki akĩĩra andũ ake atĩrĩ, “Kaĩ mũtaramenya atĩ mũndũ mũnene
    na ũrĩ igweta mũno nĩarĩkĩtie gũkua ũmũthĩ thĩinĩ wa Isiraeli?
  fra-NCL: 'Le roi dit à ses serviteurs : « Ne savez-vous pas qu’un chef, qu’un grand
    homme est tombé aujourd’hui en Israël ?'
  cek-AK: To naah siangpahrang mah angmah ih kaminawk khaeah, Vaihniah Israel prae
    ah, siangpahrang capa hoi lensawk kami maeto duek boeh, tiah na panoek o ai maw?
  cuk-cuk: 'Rey-David ega-arbamaladga sogsabalid: “¿Ar bemar nue-daksa, dule-nuga-nikad
    burgwisad?'
  uig-CYR: 'Падиша өз хизмәткарлириға: Биләмсиләр? Бүгүн Исраилда бир сәрдар, улуқ
    бир зат жиқилди!'
  tel-2017: తరువాత రాజు తన సేవకులను పిలిచి వారితో ఇలా అన్నాడు. “ఈ రోజు చనిపోయిన వాడు
    ఇశ్రాయేలు వారిలో ముఖ్యమైన వాడనీ ప్రధానుల్లో ఒకడనీ మీకు తెలిసే ఉంటుంది.
  hat-BSA: 'Epi wa a te pale ak sèvitè li yo: “Èske nou pa konnen ke yon prens, yon
    gran òm vin tonbe nan jou sa a an Israël?'
  kos-kos: Ac tokosra el fahk nu sin mwet pwapa lal, “Mea, kowos tia akilen lah sie
    mwet kol fulat lun Israel el misa misenge?
  hbo-WLC: וַיֹּ֥אמֶר הַמֶּ֖לֶךְ אֶל־עֲבָדָ֑יו הֲל֣וֹא תֵדְע֔וּ כִּי־שַׂ֣ר וְגָד֗וֹל
    נָפַ֛ל הַיּ֥וֹם הַזֶּ֖ה בְּיִשְׂרָאֵֽל׃
  ibo-ibo: Devid jụrụ ndị ikom ya ajụjụ sị, “Unu ghọtakwara na onye a dara nʼIzrel
    taa bụ nwa eze na onye dị mkpa?
  ory-ory: ଆହୁରି ରାଜା ଆପଣା ଦାସମାନଙ୍କୁ କହିଲେ, “ଆଜି ଇସ୍ରାଏଲ ମଧ୍ୟରେ ଜଣେ ଅଧିପତି ଓ ମହାନ
    ପୁରୁଷ ଯେ ପତିତ ହେଲା, ଏହା କି ତୁମ୍ଭେମାନେ ଜାଣ ନାହିଁ?
  chk-chk: Mürin, ewe king a üreni nöün kewe aramas, “Ifa usun, oua silei pwe eman
    samol ika eman mi lap a mäla lon Israel ikenai?
  ssd-ssd: 'Kile David ndek nuŋe taŋgo kuasmbi ta wam paguniŋmba saniŋgina: Ki ait
    te mbolŋge kame gabat ande saŋgriknu kumat ta tane ŋakmba kila.'
  rop-rop: Afta na King Deibid bin dalim im wekinmen olabat, “Yumob jinggabat na.
    Ebna bin brabli haibala men blanga ola Isreil pipul, en imbin dai tudei.
  ukr-1871: 'І сказав царь прибічникам своїм: Чи знаєте, що того дня полїг воєначальник
    і великий муж ув Ізраїлї?'
  deu-1951: 'Und der König sprach zu seinen Knechten: Wisset ihr nicht, daß heute
    ein Fürst und ein Großer in Israel gefallen ist?'
  eng-JPS: 'And the king said unto his servants: ''Know ye not that there is a prince
    and a great man fallen this day in Israel?'
  srp-1865: 'I car reèe slugama svojim: ne znate li da je vojvoda i to veliki poginuo
    danas u Izrailju?'
  lug-lug: Awo kabaka n’agamba abantu be nti, “Temumanyi nga leero mu Isirayiri mufuddemu
    omukungu era omusajja omuzira?
  heb-heb: ויאמר המלך אל עבדיו הלוא תדעו כי שר וגדול נפל היום הזה בישראל׃
  ben-IRV: আর রাজা নিজের দাসেদের বললেন, “তোমরা কি জান না যে, আজ ইস্রায়েলের মধ্যে
    প্রধান ও মহান একজন মারা গেছেন? আর রাজপদে অভিষিক্ত হলেও আজ আমি দুর্বল;
  pan-pan: ਰਾਜੇ ਨੇ ਆਪਣੇ ਸੇਵਕਾਂ ਨੂੰ ਆਖਿਆ, ਭਲਾ, ਤੁਸੀਂ ਨਹੀਂ ਜਾਣਦੇ ਕਿ ਅੱਜ ਦੇ ਦਿਨ ਇੱਕ ਪ੍ਰਧਾਨ
    ਸਗੋਂ ਇੱਕ ਮਹਾਂ ਪੁਰਸ਼ ਇਸਰਾਏਲ ਦੇ ਵਿੱਚੋਂ ਹਟਾ ਦਿੱਤਾ ਗਿਆ ਹੈ?
  tkr-tkr: 'Paççahee cune insanaaşik''le eyhen: – G''iyna İzrailee xərna, qıvaats''ına
    insan qik''uva ats''a dişde?'
  mya-JVB: ရှင် ဘုရင်ကလည်း ၊ ဣသရေလ အမျိုး၌ မင်းသား ဖြစ်သောသူ၊ ကြီးမြတ် သောသူတပါးသည်
    ယနေ့ ဆုံး ကြောင်းကို သင်တို့မ သိ သလော။
  tbg-tbg: Avuhainaa vaiintivano nai iqoka vaiinti noranavuara tiharo, Mpo, ne kiae
    kankomake iriavo? Vatema Isareri vaiinti taruva nora vaiintivano qutu vivo.
  hmo-hmo: King Davida ese iena hesiai taudia ia hamaoroa, ia gwau, “Kamonai! Hari
    dina be lohia tauna, bona Israela ena tau badana ta ia mase vadaeni.
  urd-urd: और बादशाह ने अपने मुलाज़िमों से कहा, “क्या तुम नहीं जानते हो कि आज के दिन
    एक सरदार बल्कि एक बहुत बड़ा आदमी इस्राईल में मरा है?
  rus-SYN: 'И сказал царь слугам своим: знаете ли, что вождь и великий муж пал в этот
    день в Израиле?'
  bqc-SIM: 'Ɔ̃ a ò a gbɛ̃́piↄnɛ: Á dↄ̃ kɛ́ Isaili dↄaana zↄ̃ↄ gà gbão lé?'
  tcz-CHONGTHU: Chuin leng David in a sepai lamkai ho kom chun aseiyin, “tunia Israel
    sunga lamkai jaumtah khat alhuh hi geldoh lou nahiu ham?
  mar-mar: दावीद राजा आपल्या सेवकांना म्हणाला, आज एक मुख्य आणि महत्वाचा पुढारी इस्राएलमध्ये
    मारला गेला हे तुम्ही जाणत नाही काय?
  qub-qub: 'Chaypita rayga mandaj suldäruncunata niran: «Gamcuna musyashayquinöpis
    cananga Israelcho wañusha alli runa, mayur runami.'
  bqp-bqp: 'Akũ à pì a gbɛ̃ pìnↄnɛ: Á dↄ̃ kũ Isaraila don''arɛde zↄ̃kↄ̃ↄ gà gbãraroo?'
  hat-hat: 'Wa a di moun k''ap sèvi avè l'' yo: -Aa, mesye! Jòdi a pèp Izrayèl la
    pèdi yon chèf, yon gwo chèf wi!'
  eng-BSB: Then the king said to his servants, “Do you not realize that a great prince
    has fallen today in Israel?
  tod-tod: 'Masagi ɠɛni ná-botiɠɛ nuiti ma: «Wo suɠwɛɛ nɛi ɓaa, ga masa gila ta é
    ga nu wola ɠila, naa ɠa toai za Izelayɛle?'
  eng-WEBPB: The king said to his servants, “Don’t you know that a prince and a great
    man has fallen today in Israel?
  kbq-kbq: Hagi anante kini ne'mo'a eri'za vahe'aramina zamasamino, menina Israeli
    vahepima rankva vahe'ma fri'neana tamagra antahita keta osu'nazo?
  nhe-BL: 'Huan David quinilhui isoldados: ―Nelía ama mictoc se tohueyi tlayacanca
    tiisraelitame.'
  bus-bus: 'Ben à bè a gbɛ̃ pìnↄnɛ: Á dↄ̃ kɛ̀ Isaraili dↄn''aɛde bíta gà gbã̀aroo?'
  gub-BL: Uze'eg Tawi uzehe we har tuwihaw wanupe. — Kutàri amo Izaew wanuwihaw ikàg
    ma'e umàno a'e.
  eng-DRA: 'The king also said to his servants: Do you not know that a prince and
    great man is slain this day in Israel?'
