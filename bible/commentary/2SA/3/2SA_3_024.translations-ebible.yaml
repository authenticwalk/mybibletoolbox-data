verse: 2SA.003.024
translations:
  mal-C: 'അതിനാൽ യോവാബ് രാജസന്നിധിയിൽച്ചെന്ന് ഈ വിധം പറഞ്ഞു: “അങ്ങ് ഈ ചെയ്തതെന്താണ്?
    നോക്കൂ! അബ്നേർ അങ്ങയുടെ അടുത്തുവന്നു; അങ്ങ് അയാളെ വിട്ടുകളഞ്ഞതെന്ത്? അയാൾ പൊയ്ക്കളഞ്ഞല്ലോ!'
  deu-TKW: 'Da ging Joab zum König und sprach: Was hast du gethan! Also Abner hat
    dich besucht: warum hast du ihn denn wieder davon ziehen lassen?'
  lin-lin: 'Joabi akendeki komona mokonzi mpe alobaki na ye : — Eloko nini oyo osali ?
    Mpo na nini otikaki penza Abineri oyo ayaki epai na yo kokende ? Mpe tala sik’oyo,
    akei !'
  eng-LSV: And Joab comes to the king and says, “What have you done? Behold, Abner
    has come to you! Why [is] this—you have sent him away, and he is really gone?
  eng-GNV: Then Ioab came to the King, and saide, What hast thou done? beholde, Abner
    came vnto thee, why hast thou sent him away, and he is departed?
  eng-WEBSTER: Then Joab came to the king, and said, What hast thou done? behold,
    Abner came to thee; why is it that thou hast sent him away, and he is quite gone?
  nhw-BL: 'Huajca Joab nimantzi yajqui quiitato David huan quiilhui: ―¿Tlaque tijchijtoc?
    Abner hualajqui mitzpaxaloco huan tijcahuilijtoc ma cholos tomaco.'
  swh-ONEN: Basi Yoabu alikwenda kwa mfalme na kumwambia, “Ni nini hiki ulichofanya?
    Tazama, Abneri alikuja kwako. Kwa nini ukamwacha aende? Sasa amekwenda!
  bba-bba: Yerɑ Yoɑbu u dɑ u sinɑ boko deemɑ u nɛɛ, mbɑn sɔ̃nɑ ɑ kuɑ mɛ. Ye Abinɛɛ
    u nɑ wunɛn mi, mɑ ɑ nùn deri u doonɑ kɑ bɔri yɛndu?
  eng-KJVCPB: Then Joab came to the king, and said, What hast thou done? behold, Abner
    came unto thee; why is it that thou hast sent him away, and he is quite gone?
  luo-luo: Omiyo Joab ne odhi ir ruoth mowachone niya, “Isetimo angʼoni? Ne, Abner
    ne obiro iri, to angʼo momiyo iweye odhi? Koro osedhi!
  meu-meu: Bena Ioab na pavapava dekena ela, eto, Ede vada o kara toma? A itaia, Abnere
    na dekemu ema; dahaka dainai vada o siaia oho, bena ela?
  npi-ULB: तब योआब राजाकहाँ आए र भने, “तपाईंले य के गर्नुभएको छ? हेर्नुहोस्, अबनेर
    तपाईंकहाँ आए ! तपाईंले तिनलाई किन पठाउनुभएको छ र तिनी गएका छन्?
  yor-yor: Joabu sì tọ ọba wá, ó sì sọ pé, “Kí ni ìwọ ṣe yìí? Wò ó, Abneri tọ̀ ọ́
    wá; èéha ti ṣe tí ìwọ sì fi rán an lọ? Òun sì ti lọ.
  ind-ind: Maka Yoab pergi menemui raja dan menegurnya, “Tuanku Raja, apa yang sudah
    engkau lakukan?! Abner datang kepadamu, tetapi mengapa Tuan melepasnya pergi?!
  pes-OPCB: 'پس یوآب با عجله به حضور پادشاه رفت و گفت: «چه کرده‌ای؟ چرا گذاشتی ابنیر
    سالم برگردد؟'
  tgl-ULB: Pagkatapos pumunta si Joab sa hari at sinabi, “Ano ang ginawa mo? Tingnan
    mo, pumunta si Abner sa iyo! Bakit mo siya pinaalis, at siya ay nakaalis na?
  hui-hui: Yoaba ibu Kini Debidi hondole puwa ibuhondo lamialu lalu, Abane ibu í̠
    heria ibiyagola í̠na ibuhondo mbira bia nabi bame dai bia lariyago aginagabe.
    Í̠na mana ogonidagua biridago bayale ndo lehe birida.
  mya-mya: ထို​အ​ခါ​သူ​သည်​ဘု​ရင့်​ထံ​သို့​သွား​၍``အ​ရှင် အ​ဘယ်​သို့​ပြု​တော်​မူ​ပါ​သ​နည်း။
    အာ​ဗ​နာ​သည် အ​ရှင့်​ထံ​သို့​ရောက်​ရှိ​လာ​သော်​လည်း အ​ရှင်​သည် အ​ဘယ်​ကြောင့်​သူ့​အား​ဤ​သို့​ပြန်​၍​လွှတ်​တော်
    မူ​ပါ​သ​နည်း။-
  bod-N: ཡོ་ཨབ་རྒྱལ་པོའི་དྲུང་དུ་སོང་སྟེ་ན་རེ། ཁྱེད་ཀྱིས་ཅི་ཞིག་བྱས་པར་གཟིགས་དང་།
    ཨབ་ནེར་ཁྱེད་ཀྱི་དྲུང་དུ་སླེབས་ན་དེ་ནི་ཅིའི་ཕྱིར་འགྲོ་རུ་བཅུག་པ་ཡིན་ནམ། ད་ནི་ཁོ་རང་སོང་ཚར།
  sna-sna: Naizvozvo Joabhu akaenda kuna mambo akati, “Ko, chii chamaita? Tarirai,
    Abhineri akauya kwamuri. Ko, makaregerei achienda? Zvino atoenda zvake!
  spa-BLM: 'Entonces Joab se acercó al rey y le dijo: “¿Qué has hecho? He aquí que
    Abner ha venido a ti. ¿Por qué lo has despedido, y ya se ha ido?'
  cac-cac: 'Ix lajvi chi'', ix b''at vin̈aj Joab chi'' d''a vin̈ rey chi'', ix yalan
    vin̈: —Mamin rey, ¿tas yuj icha chi'' ix a c''ulej? Yujto a vin̈aj Abner ix ulec''
    d''ayach, ix a chaanxib''at vin̈ d''a tzalajc''olal.'
  swh-ULB: Kisha Yoabu akaja kwa mfalme na kusema, “Umefanya nini? Tazama, Abneri
    alikuja kwako! Kwa nini umemruhusu kuondoka, naye amenda?
  bel-bel: 'І прыйшоў Ёаў да цара і сказаў: што ты зрабіў? вось, прыходзіў да цябе
    Авэнір; навошта ты адпусьціў яго, і ён пайшоў?'
  deu-ELBBK: 'Da kam Joab zum König und sprach: Was hast du getan! Siehe, Abner ist
    zu dir gekommen; warum doch hast du ihn entlassen, dass er ungehindert weggegangen
    ist?'
  mbb-OT: midhendiyà si Joab te hadì he egkaǥi te, “Hengkey ves is baal nu? Midhengkayi
    en si Abner, maan is impeǥenat nu pa? Ne, guntaan wazè en sikandin!
  mal-2015: 'യോവാബ് രാജാവിന്റെ അടുക്കൽ ചെന്നു: എന്താകുന്നു ഈ ചെയ്തതു? അബ്നേർ നിന്റെ
    അടുക്കൽ വന്നിരുന്നല്ലോ; അവനെ പറഞ്ഞയച്ചതെന്തു?'
  rmc-rmc: 'O Joab geľa ko David a phučľa lestar: „So kerďal? Dikh, o Abner avľa ke
    tu. Soske les mukľal ča avke te džal het?'
  pes-OPV: 'پس یوآب نزد پادشاه آمده، گفت: «چه کردی! اینک ابنیر نزد تو آمد. چرا او
    را رخصت دادی و رفت؟'
  ron-1924: 'Иоаб с-а дус ла ымпэрат ши а зис: „Че ай фэкут? Абнер а венит ла тине.
    Пентру че й-ай дат друмул ши л-ай лэсат сэ плече?'
  ben-OBCV: তখন যোয়াব রাজার কাছে গিয়ে বললেন, “এ আপনি কী করেছেন? দেখুন, অবনের আপনার
    কাছে এলেন। আপনি কেন তাঁকে যেতে দিলেন? এখন তো তিনি চলেই গিয়েছেন!
  som-som: Markaasaa Yoo'aab boqorkii u yimid, oo ku yidhi, Maxaad samaysay? Bal eeg,
    Abneer baa kuu yimid, maxaad u dirtay oo uu u tegey?
  lat-VUC: 'Et ingressus est Joab ad regem, et ait: Quid fecisti? Ecce venit Abner
    ad te: quare dimisisti eum, et abiit et recessit?'
  eng-ASVBT: Then Joab came to the king, and said, What hast thou done? behold, Abner
    came unto thee; why is it that thou hast sent him away, and he is quite gone?
  ita-1885: 'ed egli se n''è andato in pace. E Ioab venne al re, e disse: Che hai
    fatto? ecco, Abner era venuto a te; e perchè l''hai lasciato andare, sì ch''egli
    se n''è andato liberamente?'
  eng-LXXUP: And Joab went in to the king, and said, What is this that thou hast done?
    behold, Abner came to thee; and why hast thou let him go, and he has departed
    in peace?
  eng-ULB: Then Joab came to the king and said, “What have you done? Look, Abner came
    to you! Why have you sent him away, and he is gone?
  spa-VBL: 'Joab fue a ver al rey y le preguntó: “¿Qué crees que estás haciendo? Aquí
    está Abner, que ha venido a verte. ¿Por qué motivo lo enviaste por el camino?
    ¡Ahora se ha escapado limpiamente!'
  fra-_FOB: 'Et Joab vint vers le roi, et dit: Qu''as-tu fait? Voici, Abner est venu
    vers toi; pourquoi l''as-tu renvoyé, et s''en est-il allé ainsi?'
  mal-mal: 'യോവാബ്, രാജാവിന്റെ അടുക്കൽ ചെന്നു: “നീ എന്താകുന്നു ചെയ്തത്? നോക്കൂ, അബ്നേർ
    നിന്റെ അടുക്കൽ വന്നിരുന്നു; നീ അവനെ പറഞ്ഞയച്ചതെന്ത്?'
  urd-GVR: Yoāb fauran bādshāh ke pās gayā aur bolā, “Āp ne yih kyā kiyā hai? Jab
    Abinair āp ke pās āyā to āp ne use kyoṅ salāmatī se ruḳhsat kiyā? Ab use pakaṛne
    kā mauqā jātā rahā hai.
  suz-BL: मिनु योआबम पिप आ बाक्‍तीक लशा “गे एको मार पनी? आब्‍नेर इन बाक्‍तीक जाक्‍माक्‍त।
    गे मारदे मेको कली मो लेश्‍शा सोइक्‍तीनी?
  ita-1927: Allora Joab si recò dal re, e gli disse “Che hai tu fatto? Ecco, Abner
    era venuto da te; perché l’hai tu licenziato, sì ch’egli ha potuto andarsene liberamente?
  ckb-ckb: 'لەبەر ئەوە یۆئاب بۆ لای پاشا چووە ژوورەوە و گوتی: «چیت کرد؟ ئەبنێر هات
    بۆ لات، بۆچی بەڕێت کرد بڕوات؟ ئێستا ڕۆیشتووە!'
  eng-BBE: Then Joab came to the king, and said, What have you done? when Abner came
    to you why did you send him away and let him go?
  kan-OKCV: ಆಗ ಯೋವಾಬನು ಅರಸನ ಬಳಿಗೆ ಬಂದು, “ಏನು ಮಾಡಿದೆ? ಅಬ್ನೇರನು ನಿನ್ನ ಬಳಿಗೆ ಬಂದನು. ಅವನು
    ಹೋಗಿ ಬಿಡುವ ಹಾಗೆ ನೀನು ಅವನನ್ನು ಕಳುಹಿಸಿಬಿಟ್ಟದ್ದು ಏಕೆ?
  tam-2017: 'அப்பொழுது யோவாப் ராஜாவின் அருகில் வந்து: என்ன செய்தீர்? இதோ, அப்னேர்
    உம்மிடத்தில் வந்தானே, நீர் அவனைப் போகவிட்டது என்ன?'
  spa-RV-1909: 'Entonces Joab vino al rey, y díjole: ¿Qué has hecho? He aquí habíase
    venido Abner á ti: ¿por qué pues lo dejaste que se fuése?'
  ron-BTF: 'Atunci Ioab a intrat la împărat și a spus: Ce ai făcut? Iată, Abner a
    venit la tine, de ce l-ai trimis și el a plecat?'
  eng-WEBP: Then Joab came to the king and said, “What have you done? Behold, Abner
    came to you. Why is it that you have sent him away, and he is already gone?
  eng-FBV: Joab went to the king and asked, “What do you think you're doing? Here's
    Abner, who came to see you. Why on earth did you send him on his way? Now he's
    got clean away!
  nld-1939: 'meldde Joab zich bij den koning en zeide: Wat hebt gij gedaan? Daar is
    Abner bij u geweest! Waarom toch hebt gij hem laten vertrekken?'
  nch-BL: 'Huajca Joab nimantzi yajqui quiitato David huan quiilhui: ―¿Taya tijchijtoc?
    Abner hualajqui mitzpaxaloco huan tijcahuilijtoc ma cholo tomaco.'
  vie-1934: 'Giô-áp bèn đến cùng vua mà hỏi rằng: Vua có làm điều chi? Kìa, Aùp-ne
    đã đến nhà vua, cớ sau đã cho người đi về như vậy?'
  hin-CV: यह सुन योआब ने राजा के पास जाकर कहा, “यह आपने क्या कर डाला है? जब अबनेर
    आपके पास आया था, आपने उसे ऐसे ही छोड़ दिया, और अब वह आपके हाथ से बच निकला है!
  spa-BES: 'Entonces vino Joab al rey y dijo: ¿Qué has hecho? cuando Abner vino a
    ti, ¿por qué lo enviaste lejos y lo dejaste ir?'
  tdx-tdx: 'Aa le nomb’ amy mpanjakay t’Ioabe nanao ty hoe: Ino ze o nanoe’oo? Inao
    niheo mb’ama’o mb’etoa t’i Abnere; akore te ni­rahe’o mb’eo, ie vata’e añe?'
  tha-KJV: แล​้วโยอาบเข้าไปเฝ้ากษั​ตริ​ย์ทูลว่า “​พระองค์​ทรงกระทำอะไรเช่นนั้น ดู​เถิด
    อับเนอร์มาเฝ้าพระองค์ ไฉนพระองค์จึงปล่อยเขาไป เขาก็หลุ​ดม​ือไปแล้ว
  por-BR-2018: 'Então Joabe veio ao rei, e disse-lhe: Que fizeste? Eis que Abner veio
    a ti; por que pois o deixaste que se fosse?'
  deu-ELO: 'Da kam Joab zum König und sprach: Was hast du getan! Siehe, Abner ist
    zu dir gekommen; warum doch hast du ihn entlassen, daß er ungehindert weggegangen
    ist?'
  eng-WYC-2018: And Joab entered to the king, and said, What hast thou done? Lo! Abner
    came to thee; why lettest go thou him (or why hast thou let him go), and he went,
    and departed from thee?
  epo-epo: 'Tiam Joab venis al la reĝo, kaj diris: Kion vi faris? jen Abner venis
    al vi; kial do vi forliberigis lin, ke li foriris?'
  uig-PIN: 'Andin Yoab padixaⱨning ⱪexiƣa berip: Bu sening nemǝ ⱪilƣining?! Mana,
    Abnǝr ⱪexingƣa kǝptu! Nemixⱪa uni yolƣa selip ⱪoydung? U ⱨazir ketiptu!'
  beo-beo: Amaiba:le, Youa:be da hina bagade ema asili amane sia:i, “Di da adi hamobela:?
    A:bena da dima misi. Dia abuliba:le e udigili masa:ne logo doasibala:?
  tpi-OTNT: Olsem na Joap i go lukim king na i tokim em olsem, “Ol i tok, Apner i
    bin kam lukim yu na yu larim em i go fri. Bilong wanem yu mekim olsem? Dispela
    pasin bilong yu i no stret.
  hau-SA: Sai Yowab ya je wurin sarki ya ce, “Me ke nan ka yi? Abner ya zo wurinka.
    Don me ka ƙyale shi yă tafi? Ga shi kuwa ya tafi!
  uig-LAT: 'Andin Yoab padishahning qéshigha bérip: Bu séning néme qilghining?! Mana,
    Abner qéshinggha keptu! Némishqa uni yolgha sélip qoydung? U hazir kétiptu!'
  nde-nde: Ngakho uJowabi waya enkosini wathi, “Kuyini okwenzileyo? Khangela, u-Abhineri
    ufikile kuwe. Kungani umyekele wahamba? Khathesi usehambile!
  ton-ton: Ko ia naʻe toki haʻu ai ʻa Soape ki he tuʻi ʻo ne pehē, “Ko e hā eni kuo
    ke fai? Vakai kuo haʻu ʻa ʻApina kiate koe; ko e hā kuo ke tuku ai ia ke ne ʻalu,
    pea kuo ne mole atu ʻaupito?
  ces-1613: 'Protož všed Joáb k králi, řekl: Co jsi učinil? Aj, přišel byl Abner k
    tobě; proč jsi ho pustil, aby zase odšel?'
  eng-WMB: Then Joab came to the king and said, “What have you done? Behold, Abner
    came to you. Why is it that you have sent him away, and he is already gone?
  tam-TCV: எனவே யோவாப் அரசனிடம் போய், “நீர் என்ன செய்தீர்? இதோ, அப்னேர் வந்திருந்தானே.
    அவனை ஏன் போகவிட்டீர்? இப்பொழுது அவன் போய்விட்டான்.
  ceb-ULB: Unya miadto si Joab sa hari ug miingon, “Unsa man kining imong gibuhat?
    Tan-awa, si Abner mianhi kanimo! Nganong gipapauli mo man siya, ug nakalakaw na
    ba siya?
  pol-UBG: 'Joab przyszedł więc do króla i zapytał: Cóż uczyniłeś? Oto przyszedł do
    ciebie Abner. Dlaczego go odprawiłeś, aby mógł odejść?'
  urd-GVU: یوآب فوراً بادشاہ کے پاس گیا اور بولا، ”آپ نے یہ کیا کِیا ہے؟ جب ابنیر
    آپ کے پاس آیا تو آپ نے اُسے کیوں سلامتی سے رُخصت کیا؟ اب اُسے پکڑنے کا موقع جاتا
    رہا ہے۔
  deu-1912: 'Da ging Joab zum König hinein und sprach: Was hast du getan? Siehe, Abner
    ist zu dir gekommen; warum hast du ihn von dir gelassen, daß er ist weggegangen?'
  kan-2017: “ನೀನು ಮಾಡಿದ್ದೇನು? ಅಬ್ನೇರನು ನಿನ್ನ ಬಳಿಗೆ ಬಂದಿದ್ದನಂತೆ. ನೀನು ಅವನನ್ನು ಸುರಕ್ಷಿತವಾಗಿ
    ಕಳುಹಿಸಿಬಿಟ್ಟಿದ್ದೇಕೆ?
  yap-yap: Ma aram me yan Joab ngak fare pilung me ga’ar ngak, “Fin mang e kam rin’?
    Ke yib Abner ngom — mangfan ni kam pag ke yan ni aram rogon?
  hlt-MCSB: Te dongah Joab loh manghai taengla kun tih, “Balae na saii he, namah taengla
    Abner ha pawk Te ba ham lae anih te na tueih tih a caeh khaw a caeh rhoe.
  mdy-ETH: ዬያሮ ዒዮዓቤ ካኣቲ ኮይላ ሙካዖ፦ «ኔ ዓይጎ ማዾ ማዼይ? ዓቤኔሬ ኔ ኮራ ሙካዛ ዎዲ ዒዛ ኔ ሳራሢ ሃሺ ዳኬይ?
  twi-ASANTE: Yoab yɛɛ ntɛm kɔhunuu ɔhene bisaa no sɛ, “Ɛdeɛn na woayɛ yi? Abner kɔ
    a womaa no kɔeɛ yi, wokyerɛ sɛn?
  eng-WEBU: Then Joab came to the king and said, “What have you done? Behold, Abner
    came to you. Why is it that you have sent him away, and he is already gone?
  wal-wal: Hegaa gishshau, Yoo7aabi kawuwaakko biidi, “Waanadii! Abaneeri neekko yin,
    aibissi saro yeddadii? Hekko i biichchiis!
  spa-PDDPT: 'Entonces Joab fue al rey y dijo: ¿Qué hiciste? ¡Ciertamente Abner vino
    a ti! ¿Por qué lo dejaste ir? ¡Ya salió!'
  gun-gun: 'Ha''e rami rã huvixaa py Joabe oo vy aipoe''i ixupe: — Mba''e tu rejapo
    ra''e? Abner ou ra''e ndea py. Mba''exa tu remondouka rive ju?'
  agu-BL: 'Topone''n tzun balk''uj Joab swutz yi rey Luwiy, i tzun taltz: —¡Ilu''
    jun c''oloj kareyil! ¿Mbi ncu'' nuc''ulu''? Na ja wit yi ja ulak nin Abner tan
    yol teru''. ¿Nxac ntak''u'' ama''l tetz tan tele''n liwr?'
  ilo-ULB: Ket napan ni Joab iti ayan ti Ari ket kinunana, “Ania ti inaramidmo? Kitaeman,
    immay ni Abner kenka! Apay a pinapanawmo isuna, ket awanen isuna?
  kpg-kpg: Joab gaa hana gi baahi di king, ga helekai gi mee, “Dau ma di aha dela
    ne hai? Abner gu hanimoi gi do baahi, gei goe gu hagau a mee eiaha?
  uig-ARA: 'ئاندىن يوئاب پادىشاھنىڭ قېشىغا بېرىپ: بۇ سېنىڭ نېمە قىلغىنىڭ؟! مانا، ئابنەر
    قېشىڭغا كەپتۇ! نېمىشقا ئۇنى يولغا سېلىپ قويدۇڭ؟ ئۇ ھازىر كېتىپتۇ!'
  sus-sus: Yowaba naxa siga mangɛ yire, a a fala a bɛ, «I munse rabaxi Abeneri to
    fa i yire? I a luxi munfe ra a xa siga bɔɲɛsa kui?
  pon-2006: Sohap eri patohla rehn nanmwarkio oh patohwanohng, “Dahme komw wiadahr?
    Apner patohdo pahn kupwuromwi—dahme komw kadarkihla duwehte mwo?
  ksd-ksd: 'Ioab i ga vana tadav ra king, ma i ga biti: Ava go u tar pait ia? Abner
    i pot piram, ma upi ra ava u tul vue, ma go i tar vana muka?'
  tur-YTC: 'Bunun üzerine Yoav kralın yanına gelip şöyle dedi: “Ne yaptın? İşte Avner
    yanına geldi. Onu neden gönderdin, o da çoktan gitti?'
  grc-BRENT: Καὶ εἰσῆλθεν Ἰωὰβ πρὸς τὸν βασιλέα, καὶ εἶπε, τί τοῦτο ἐποίησας; ἰδοὺ
    ἦλθεν Ἀβεννὴρ πρὸς σὲ, καὶ ἱνατί ἐξαπέσταλκας αὐτὸν, καὶ ἀπελήλυθεν ἐν εἰρήνῃ;
  ind-AYT: Lalu, Yoab pergi kepada raja dan berkata, “Apa yang telah engkau lakukan?
    Sesungguhnya, Abner datang kepadamu, mengapa engkau membiarkannya begitu saja?
  nya-nya: Choncho Yowabu anapita kwa mfumu ndipo anati, “Mwachita chiyani? Taonani,
    Abineri anabwera kwa inu. Nʼchifukwa chiyani mwamulola kuti apite? Tsopanotu wapitadi!
  hrv-hrv: 'Tada Joab dođe kralju i reče mu: “Što si učinio? Abner je došao k tebi,
    zašto si ga otpustio da ode u miru?'
  mps-mps: Tama tialima, Joap pelama, te king sugi pelama, tama agabolo te tiwai po
    wali, “Augwaligo te tama po walio, Apnergo nage suagasu aselama, tama nago aga
    olo mu pomainu tagala palali po walio. Magi baso nago tama tialiwe? Nago te kolesaga
    yali te dolo ebeo.
  tpi-tpi: Olsem na Joap i go lukim king na i tokim em olsem, “Ol i tok, Apner i bin
    kam lukim yu na yu larim em i go fri. Bilong wanem yu mekim olsem? Dispela pasin
    bilong yu i no stret.
  dan-1931: 'Da gik Joab til Kongen og sagde: “Hvad har du gjort? Abner har jo været
    hos dig! Hvorfor lod du ham rejse, så han frit kunde drage bort?'
  vie-OVCB: 'Giô-áp tức tốc vào chầu Đa-vít và hỏi: “Vua làm gì vậy? Áp-ne đến đây,
    sao vua lại cho ông ta về?'
  guj-2017: યોઆબે રાજા પાસે આવીને કહ્યું, “તેં શું કર્યું છે? જો, આબ્નેર તારી પાસે
    આવ્યો! તો પછી શા માટે તેં તેને વિદાય કર્યો? અને તે જતો રહ્યો?
  pon-2006A: Sohap eri patohla rehn nanmwarkio oh patohwanohng, “Dahme komw wiadahr?
    Apner patohdo pahn kupwuromwi—dahme komw kadarkihla duwehte mwo?
  por-BRBSL: 'Então Joab veio até o rei e disse: “O que você fez? Eis que Abner veio
    até você. Por que você o mandou embora e ele já se foi?'
  cth-cth: Joab teh Siangpahrang koe a kâen teh, bawipa, bangtelamaw na sak e hah
    khenhaw! Abner teh nang koe tho teh, bangkongmaw yout na cei sak.
  twi-twi: Yoab yɛɛ ntɛm kohuu ɔhene bisaa no se, “Dɛn na woayɛ yi? Abner kɔ a womaa
    no kɔe yi, wokyerɛ dɛn?
  hlt-hlt: Te dongah Joab loh manghai taengla kun tih, “Balae na saii he, namah taengla
    Abner ha pawk te ba ham lae anih te na tueih tih a caeh khaw a caeh rhoe.
  tbz-SIM: 'Kɛ̀ Soɑbuu tɑ okpɑ̀ɑ̀tì borɛ̀ kóò bekɛ kɛ dɔ̀: A dɔ̀ɔ̀ bɑ mbotí nku! Abunɛɛ
    weè kɔ̀tɛní ɑ borɛ̀ kɑ̀ɑ ò yóu kòò kònnɑ̀ɑ̀?'
  msy-2020: Kamagh amizɨ, Joap ghua atrivimɨn gara an mɨgɨa ghaze, “Me ghaze, Apner
    iza nɨ batozɨma nɨ anetaghizɨma, a uamategha navir amɨrizim sara ghu.
  dop-dop: 'Kɛlɛnɑ Sowɑpɩ polo wulɑʋ kiŋ nɑ ɩ́ pɔɔsǝɣɩ-ɩ sɩ: Tɑ cɑɑ, Apǝnɛɛ kɔmɑ nyɑ́
    kiŋ nɑ ń yele-ɩ nɑ ɩ́ kpe yɑɑ?'
  azb-azb: 'Yoav padşahın yanına gəlib dedi: «Sən nə etmisən? Bax Avner sənin yanına
    gəlmişdi, bəs nə üçün onu buraxdın? O getdi.'
  eng-DBY: Then Joab came to the king, and said, What hast thou done? behold, Abner
    came to thee; why is it [that] thou hast sent him away, and he is gone?
  hin-2017: तब योआब ने राजा के पास जाकर कहा, “तूने यह क्या किया है? अब्नेर जो तेरे
    पास आया था, तो क्या कारण है कि फिर तूने उसको जाने दिया, और वह चला गया है?
  wol-KYG: 'Yowab dem ca Buur ne ko: «Waaw, li nga def nag? Abner mii dikk, nga bàyyi
    ko mu dem nii rekk!'
  eng-YLT: And Joab cometh unto the king, and saith, 'What hast thou done? lo, Abner
    hath come unto thee! why [is] this — thou hast sent him away, and he is really
    gone?
  eng-WYC-2017: And Joab entered to the king, and said, What hast thou done? Lo! Abner
    came to thee; why lettest thou him go, and he went, and departed from thee?
  eng-WMBB: Then Joab came to the king and said, “What have you done? Behold, Abner
    came to you. Why is it that you have sent him away, and he is already gone?
  urd-GVH: योआब फ़ौरन बादशाह के पास गया और बोला, “आपने यह क्या किया है? जब अबिनैर
    आपके पास आया तो आपने उसे क्यों सलामती से रुख़सत किया? अब उसे पकड़ने का मौक़ा जाता
    रहा है।
  rug-rug: Ke la zama koasa baṉara si asa, “Na sa si tavetia goi? Mae se Abana koa
    goi, venagua ke va pule gunia tu goi sana sia?
  gaz-gaz: Kanaafuu Yooʼaab gara mootichaa dhaqee akkana jedhe; “Maali gochuu kee
    ti? Kunoo Abneer gara kee dhufee ture. Ati Maaliif isa geggeessite? Inni amma
    deemeera!
  fra-LSG: 'Joab se rendit chez le roi, et dit: Qu’as-tu fait? Voici, Abner est venu
    vers toi; pourquoi l’as-tu renvoyé et laissé partir?'
  yal-yal: Yowaba yi siga mangan konni, a yi a fala mangan xa, a naxa, “I nanse ligaxi?
    Abineri yi fa i konni, i yi a lu a siga bɔɲɛ xunbenli?
  haw-1868: Alaila, hele aku la o Ioaba i ke alii, i aku la, Heaha kau i hana'i? Aia
    hoi, ua hele mai nei o Abenera; heaha hoi kau i hoihoi aku ai ia ia, a ua hala
    loa kela?
  arb-NAV: 'فَمَثُلَ يُوآبُ فِي حَضْرَةِ الْمَلِكِ وَقَالَ: «مَاذَا فَعَلْتَ؟ لَقَدْ
    أَقْبَلَ إِلَيْكَ أَبْنَيْرُ، فَلِمَاذَا تَرَكْتَهُ يَمْضِي بِسَلامٍ؟'
  ewe-ewe: Yoab yi Fia la gbɔ eye wògblɔ be, “Nu kae nye esi nèwɔ? Kpɔ ɖa, Abner va
    gbɔwò. Nu ka ta nèɖe asi le eŋu? Fifia edzo!
  eng-LEE: 'Then came Joab to the king, and said, What hast thou done? behold, Abner
    came unto thee: why is it that thou hast dismissed him, that he went freely away?'
  asm-FB: তেতিয়া যোৱাবে ৰজাৰ আগলৈ আহি ক’লে, আপুনি কি কৰিলে? চাওঁক, অবনেৰে আপোনাৰ
    ওচৰলৈ আহিছিল! আপুনি তাক বিদায় দি কিয় শান্তিৰে যাবলৈ দিলে?
  sus-A: يٌوَبَ نَشَ سِفَ مَنفّ يِرٍ، عَ عَ قَلَ عَ بّ، «عِ مُنسٍ رَبَشِ عَبٍنٍرِ
    تٌ قَ عِ يِرٍ؟ عِ عَ لُشِ مُنقٍ رَ عَ شَ سِفَ بْحّسَ كُي؟
  fra-SBL: 'Joab se rendit auprès du roi et dit : « Qu''as-tu fait ? Voici qu''Abner
    est venu te voir. Comment se fait-il que tu l''aies renvoyé, et qu''il soit déjà
    parti ?'
  hbo-hbo: וַיָּבֹ֤א יֹואָב֙ אֶל־הַמֶּ֔לֶךְ וַיֹּ֖אמֶר מֶ֣ה עָשִׂ֑יתָה הִנֵּה־בָ֤א
    אַבְנֵר֙ אֵלֶ֔יךָ לָמָּה־זֶּ֥ה שִׁלַּחְתֹּ֖ו וַיֵּ֥לֶךְ הָלֹֽוךְ׃
  piu-2006: '@see-verse:2SA.003.023'
  kik-kik: Nĩ ũndũ ũcio Joabu agĩthiĩ kũrĩ mũthamaki akĩmũũria atĩrĩ, “Nĩ atĩa ũguo
    weka? Ta kĩone, Abineri nĩokire kũrĩ wee. Ũrekire athiĩ nĩkĩ? Rĩu nĩagĩthiire!
  fra-NCL: 'Joab se rendit chez le roi et dit : « Qu’as-tu fait ? Voilà qu’Abner est
    venu vers toi : pourquoi l’as-tu congédié et laissé partir ?'
  cek-AK: To pongah Joab loe siangpahrang khaeah caeh moe, Tih hmuen maw na sak? Khenah,
    Abner nang khaeah angzoh boeh to mah, tih hanah nam laemsak ving loe? Anih loe
    poekmonghaih hoiah ni caeh boeh.
  cuk-cuk: 'Agine, Joab, Rey-Davidʼse naded, geb ega sogded: “¿Ibiga be nuedgi Ner-machi-Abner-abindaksa?
    ¿Ibiga be nuedgi barmisbali?'
  uig-CYR: 'Андин Йоаб падишаниң қешиға берип: Бу сениң немә қилғиниң?! Мана, Абнәр
    қешиңға кәпту! Немишкә уни йолға селип қойдуң? У һазир кетипту!'
  tel-2017: అతడు రాజు దగ్గరికి వచ్చి “రాజా విను, నువ్వు చేసిన పనేంటి? అబ్నేరు నీ దగ్గరికి
    వచ్చినప్పుడు అతణ్ణి ఎందుకు తిరిగి వెళ్లనిచ్చావు?
  hat-BSA: 'Alò, Joab te vini vè wa a e te di: “Se kisa ou te fè la a? Gade, Abner
    te vin kote ou. Alò, poukisa ou te voye li ale sòti deja?'
  kos-kos: Ouinge Joab el som nu yurin tokosra ac siyuk sel, “Mea se kom orala uh?
    Abner el tuku nu yurum, ac efu ku kom fuhlella elan som?
  hbo-WLC: וַיָּבֹ֤א יוֹאָב֙ אֶל־הַמֶּ֔לֶךְ וַיֹּ֖אמֶר מֶ֣ה עָשִׂ֑יתָה הִנֵּה־בָ֤א
    אַבְנֵר֙ אֵלֶ֔יךָ לָמָּה־זֶּ֥ה שִׁלַּחְתּ֖וֹ וַיֵּ֥לֶךְ הָלֽוֹךְ׃
  ibo-ibo: Ya mere Joab jekwuuru eze sị ya, “Gịnị ka i mere? Lee, Abna bịakwutere
    gị. Gịnị mere i ji hapụ ya ka ọ laa? Lee ya ugbu a, ọ laala!
  ory-ory: ଏଥିରେ ଯୋୟାବ ରାଜାଙ୍କ ନିକଟକୁ ଆସି କହିଲା, “ଆପଣ କଅଣ କଲେ? ଦେଖନ୍ତୁ, ଅବ୍‍ନର ଆପଣଙ୍କ
    ନିକଟକୁ ଆସିଥିଲା, ଆପଣ କାହିଁକି ତାହାକୁ ବିଦାୟ କରିଦେଲେ, ସେ ତ ଗଲାଣି?
  chk-chk: Mürin, Joap a feila ren ewe king o üra, “Met ka föri? Nengeni, Apner a
    feito reöm. Pwota ka mwüt ngeni pwe a liwinla?
  ssd-ssd: 'Taŋamba kubeu tunaig le Yoab ndek tiŋga gabat suŋgo David sota kumba ka
    sawe lika sana: Ne ndaŋam saka Abner mapewat le luka kinit?'
  rop-rop: Wal wen Jowab bin irrim det wed, imbin go langa King Deibid, en imbin dalim
    im, “Ebna bin kaman iya langa yu, en yubin larramgo im fri. Wal wotfo yubin lagijat?
  ukr-1871: 'І прийшов Йоаб до царя й каже: Що ти вчинив? Оце гостював у тебе Абенир,
    на що ж ти відпустив його звідсї?'
  deu-1951: 'Da ging Joab zum König hinein und sprach: Was hast du getan? Siehe, Abner
    ist zu dir gekommen! Warum hast du ihn ziehen lassen, daß er gehen kann, wohin
    er will?'
  eng-JPS: 'Then Joab came to the king, and said: ''What hast thou done? behold, Abner
    came unto thee; why is it that thou hast sent him away, and he is quite gone?'
  srp-1865: 'I Joav otide k caru i reèe: šta uèini? Gle, Avenir je dolazio k tebi;
    zašto ga pusti te otide?'
  lug-lug: Awo Yowaabu n’agenda eri kabaka n’amugamba nti, “Wakoze ki ekyo, okuleka
    Abuneeri n’agenda?
  heb-heb: ויבא יואב אל המלך ויאמר מה עשיתה הנה בא אבנר אליך למה זה שלחתו וילך הלוך׃
  ben-IRV: তখন যোয়াব রাজার কাছে গিয়ে বললেন, “আপনি কি করেছেন? দেখুন, অবনের আপনার
    কাছে এসেছিল, আপনি কেন তাকে বিদায় দিয়ে একেবারে চলে যেতে দিয়েছেন?
  pan-pan: ਸੋ ਯੋਆਬ ਰਾਜਾ ਦੇ ਕੋਲ ਆ ਕੇ ਬੋਲਿਆ, ਇਹ ਤੂੰ ਕੀ ਕੀਤਾ? ਵੇਖ ਅਬਨੇਰ ਤੇਰੇ ਕੋਲ ਆਇਆ
    ਸੋ ਤੂੰ ਉਹ ਨੂੰ ਕਿਉਂ ਵਿਦਾ ਕੀਤਾ ਅਤੇ ਉਹ ਚੱਲਿਆ ਗਿਆ।
  tkr-tkr: 'Yoav, paççahne k''anyaqa qarı, eyhen: – Ğu hı''iyn kar hucoone? Yiğne
    k''anyaqa Avnerniy''e arı? Ğu nya''a mana g''aykkı? Həşde mana ark''ınna.'
  mya-JVB: ယွာဘ သည် ရှင်ဘုရင် ထံ တော်သို့ဝင် ၍ ၊ ကိုယ်တော်သည် အဘယ်သို့ ပြု တော်မူသနည်း။
    အာဗနာ သည်အထံ တော်သို့လာ ပြီးမှတဖန် အလွတ်သွား စေခြင်းငှါအဘယ်ကြောင့် လွှတ်လိုက်
    တော်မူသနည်း။
  tbg-tbg: Ioaapiva vi uvara iriro, viva avuhainaa vaiintivano vaunaini oruntero tiharo,
    Are nana okarae autuaro? Nantiharae are vira qaqi kaararo vivo?
  hmo-hmo: Vadaeni Ioaba be king Davida dekenai ia lao, ia gwau, “Edena bamona oi
    karaia? Oi kamonai, Abinere be oi dekenai ia mai, badina be dahaka oi ese mai
    maino danu oi siaia lao?
  urd-urd: तब योआब बादशाह के पास आकर कहने लगा, “यह तूने क्या किया? देख! अबनेर तेरे
    पास आया था, इसलिए तूने उसे क्यूँ रुख़्सत कर दिया कि वह निकल गया?
  rus-SYN: 'И пришел Иоав к царю и сказал: что ты сделал? Вот, приходил к тебе Авенир;
    зачем ты отпустил его, и он ушел?'
  bqc-SIM: 'Ɔ̃ Yoabu gɛ̀ kía lè à mɛ̀: Bↄ́ yã́ ń kɛ̀ màai? Kɛ́ Abinɛɛ mↄ̀ n
    kĩ́i, bↄ́yãi ń tò à tài?'
  tcz-CHONGTHU: Chujou vin Joab jong lengpa kom alhaijelin ngehna aganei tan ahi,
    “nangman epi nabol hitam? epi nabol na a nangman Abner chu lungmong tah a nasol
    doh jeng hitam? ati.
  mar-mar: तेव्हा यवाब राजाकडे आला आणि म्हणाला, “हे आपण काय केलेत? अबनेर येथे आलेला
    असताना तुम्ही त्यास तसेच जाऊ दिलेत! असे का?
  qub-qub: 'Chaura Joabga raywan parlaj aywar niran: «Tayta ray, ¿imatataj rurashcanqui?
    Abner shamusha caycaptin ¿imanirtaj aywacunanpaj cachaycushcanqui?'
  bqp-bqp: 'Akũ Yoabu gɛ̀ɛ à kína lè à pì: Bↄ́ yãn n kɛ̀ gwee? Kũ Abana sù n kĩnaa,
    bↄ́yãi n tò à tàa?'
  hat-hat: 'Joab al jwenn wa a, li di li: -Sa ou fè konsa? Abnè vin jwenn ou epi ou
    kite l'' ale san ou pa fè l'' anyen?'
  eng-BSB: So Joab went to the king and said, “What have you done? Look, Abner came
    to you. Why did you dismiss him? Now he is getting away!
  tod-tod: 'Zoaɓe liini masagi ʋɔ bɛ, é ɠɛ ma: «Lee ɠa è kɛai? Aɓenɛɛl ʋaaʋɛ è
    ʋɔ bɛ, ɗɔun è zɛ ná, é li ɓɔɠɔ yeema.'
  eng-WEBPB: Then Joab came to the king and said, “What have you done? Behold, Abner
    came to you. Why is it that you have sent him away, and he is already gone?
  kbq-kbq: Higeno Joapu'a ame huno kini nete vuno amanage ome hu'ne, Na'a hu'nane?
    Abna'ma kagrite'ma egenka, nahigenka amnea atrankeno agra vu'ne?
  nhe-BL: 'Huajca Joab nimantzi yajqui quiitato David huan quiilhui: ―¿Tlaque tijchijtoc?
    Abner hualajqui mitzpaxaloco huan tijcahuilijtoc ma cholos tomaco.'
  bus-bus: 'Ben Yoabu gàa à kína lè à bè: Bↄ́ yãn ń kɛ̀ gwee? Kɛ̀ Abana mↄ̀ n kiia,
    bↄ́yãnzi ń tò à tàzi?'
  gub-BL: A'e rupi uze'eg Zoaw oho Tawi pe kury. — Ma'e erezapo ra'e, i'i izupe. —
    Ur Aminer xe a'e. A'e re eremuhem kar xe wi izuka 'ym pà ne.
  eng-DRA: 'And Joab went in to the king, and said: What hast thou done? Behold Abner
    came to thee: Why didst thou send him away, and he is gone and departed?'
