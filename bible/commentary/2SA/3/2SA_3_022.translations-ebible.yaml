    dia kana. Ele taluarae koe Devita pa Heboroni se Abana, sina ele va sarea sa meke
    garunu pule nia sa pa binule si asa.
  gaz-gaz: Namoonni Daawitii fi Yooʼaab yommuu suma boojuu hedduu fudhatanii duulaa
    galan. Abneer garuu Daawit wajjin Kebroon hin turre; Daawit isa geggeessee inni
    nagaan deemeeraatii.
  fra-LSG: Voici, Joab et les gens de David revinrent d’une excursion, et amenèrent
    avec eux un grand butin. Abner n’était plus auprès de David à Hébron, car David
    l’avait renvoyé, et il s’en était allé en paix.
  yal-yal: Na dangu xanbini, Yowaba nun Dawudaa muxune yi fa sa keli yɛngɛni, e yi
    fa yɛngɛ yi se tongoxi wuyaxi ra e yii. Abineri mi yi fa Dawuda fɛma Xebiron yi,
    bayo Dawuda tin nɛn a yi siga bɔɲɛ xunbenli.
  haw-1868: 'Aia hoi, hele mai la na kanaka o Davida me Ioaba mai ke kaua mai, a lawe
    pu mai la me lakou i ka waiwai pio he nui: aole hoi o Abenera me Davida i Heberona;
    no ka mea, ua hoihoi kela ia ia, a ua hele aku ia me ka maluhia.'
  arb-NAV: وَمَا لَبِثَ أَنْ وَصَلَ يُوآبُ مَعَ بَعْضِ رِجَالِهِ قَادِمِينَ مِنْ غَزْوَةٍ
    أَصَابُوا فِيهَا غَنِيمَةً عَظِيمَةً. وكَانَ أَبْنَيْرُ آنَئِذٍ قَدْ غَادَرَ حَبْرُونَ
    بَعْدَ أنْ شَيَّعَهُ دَاوُدُ بِسَلامٍ.
  ewe-ewe: Esi Abner trɔ dzo teti ko la, Yoab kple David ƒe aʋawɔla aɖewo gbɔ tso
    nuwo haƒe eye wotsɔ afunyinuwo gbɔe.
  eng-LEE: And, behold, the servants of David and Joab came from a predatory excursion,
    and brought in much booty with them; but Abner was no more with David in Hebron;
    for he had dismissed him, and he was gone in peace.
  asm-FB: তাৰ পাছত দায়ূদৰ সৈন্যসকল আৰু যোৱাবে কোনো ঠাইত লুটকৰি উভটি অহিছিল আৰু তেওঁলোকে
    লগত বহুত লুট দ্ৰব্য আনিছিল৷ তেতিয়া অবনেৰ দায়ূদৰ লগত হিব্ৰোণত নাছিল৷ কিয়নো দায়ূদে
    তেওঁক বিদায় দিয়াত তেওঁ শান্তিৰে প্ৰস্থান কৰিলে।
  sus-A: عَ مُ بُ، يٌوَبَ نُن دَوُدَ شَ سْورِيٍ نَشَ قَ سٍيٍ رَ عٍ نَشٍيٍ سْتْ فٍرٍ
    ندٍ كُي. عَبٍنٍرِ مُ نُ نَ دَوُدَ يِرٍ هٍبِرٌن، بَرِ مَ دَوُدَ نُ بَرَ عَ بّحِن
    بْحّسَ كُي.
  fra-SBL: Voici, les serviteurs de David et Joab revinrent d'un raid et ramenèrent
    avec eux un grand butin ; mais Abner n'était pas avec David à Hébron, car il l'avait
    renvoyé et il était parti en paix.
  hbo-hbo: וְהִנֵּה֩ עַבְדֵ֨י דָוִ֤ד וְיֹואָב֙ בָּ֣א מֵֽהַגְּד֔וּד וְשָׁלָ֥ל רָ֖ב
    עִמָּ֣ם הֵבִ֑יאוּ וְאַבְנֵ֗ר אֵינֶ֤נּוּ עִם־דָּוִד֙ בְּחֶבְרֹ֔ון כִּ֥י שִׁלְּחֹ֖ו
    וַיֵּ֥לֶךְ בְּשָׁלֹֽום׃
  piu-2006: (2:12-23; 3:22-39; 4:1-12; 5:1-10) Yitjiputjitjaku waarrkana tjuṯangkuya
    kuḻaṯatjarra tjuṯangku, Tapitaku waarrkana tjuṯangkuṯarrayanku pikangkuyanku pungkupayi.
    Pikaya punganyingka yuṯuyuṯu wati Yapinalu yangupala Yatjayilanya wakara mirrintanu.
    Palunyangka Yatjayilaku kaakangku ini Tjuwapalu Tapitaku waarrkanangku, Yapinanya
    ngaparrtjingku tjuuḻangku wakara mirrintanu, Tapitanya wapaḻpa nyinanyingka. Yalatji
    mirrintankunyangka Tapitanya Tjuwapaku kuyarringu. Yapinaku Tapitanyaṯarraya ularra
    tjunutjunu. Tapitalu Katutjanya tjapiṉu, Tjuwapanya ngaparrtji pungkunytjaku,
    mayutju Yapinatjirratjangku. Yapinanya wiyarrinytjala ngaṉṯi, Yitjiputjitjaku
    waarrkana kutjarrangkupula mingarrtjurrirra kuliṉu Yitjiputjitjanya mirri pungkukitjangku,
    Paanalukamu Rikapalu. Ankulapula waaḻangka yarrka tjarrparra Yitjiputjitjanya
    kutunpa ngarrinyingka mirri pungu. Lirripula kuntara kata kilytjuntankula katingu
    tawunu Yipuranakutu, mayutju Tapitalakutu, palumpa ngulytjurrikitjangku. Tapitalu
    yunyparrinytjawiyangku nyakula mirrpaṉarrirra payiṉu pulanya, mirri pungkupayi
    kutjarra. Palumpa kuḻaṯatjarrangka Tapitalu Yitjiputjitjatjirratjangku watjaṉu,
    ngaparrtjingku pulanya wakara mirrintankunytjaku. Palunyatjanu Yitjurilaku walytja
    ngaṉṯitja, mayutju tjuṯa Tapitakutu ngalya ankula yunyparringkula watjaṉu, “Walytjararrala
    nyinanyi. Tjuulanyalampa mayutju tiṉa nyinanyingka, nyuntulanyatju mayutju palyangku
    kuḻaṯatjarra tjuṯa pikakutu katipayi. Mayutju Katutjalunta yurrunpa watjaṉu, mayutju
    tiṉalampatjun nyinanytjaku.” Yalatji tjuṯangku puḻkapungkula Tapitanya mayutju
    tiṉa nyinatjunu. Palunyatjanu Tapitanya tjanampa Yitjurilaku walytja ngaṉṯitja
    tjuṯaku mayutju tiṉa nyinangi. Ngurra Yipuranangka kuḻi tjapanpala nyinarra Tapitalu
    tjananya palumpa kuḻaṯatjarra tjuṯa katingu, Tjarutjalumanya ngurrara tjuṯa mirri
    pungkukitjangku, Tapitakuya kutu rawa mingarrtju nyinanyingka. Paluru tjana pungkula
    tjananya militjitji tjuṯa mirrintara, Tapitanyalpi Tjarutjalumangkalpi nyinangi.
  kik-kik: Hĩndĩ o ĩyo andũ a Daudi, na Joabu magĩcooka kuuma mbaara-inĩ, na magĩũka
    na indo nyingĩ iria maatahĩte. No Abineri ndaarĩ hamwe na Daudi kũu Hebironi,
    tondũ Daudi nĩamwĩrĩte athiĩ, nake agĩthiĩ na thayũ.
  fra-NCL: Mais voici que les serviteurs de David et Joab revenaient d’une excursion,
    ramenant avec eux un grand butin. — Abner n’était plus auprès de David à Hébron,
    car David l’avait congédié et il s’en était allé en paix. —
  cek-AK: To naah David ih kaminawk hoi Joab loe misa patomhaih ahmuen hoiah ang phak
    o; misa ban thung hoiah a lomh o ih paroeai hmuennawk to a sin o; toe Abner loe
    David khaeah Hebron vangpui ah om ai boeh; anih loe David mah longhoihta hoiah
    patoeh boeh pongah, Hebron vangpui hoiah tacawt boeh.
  cuk-cuk: David-e-sordagan Joabʼmala bila-onogedgi urwedinonimargu, e-isdarmalad-ibe
    bukidar-ibmar-susa nonimalad. Deunni, Abnerʼdi bato Hebrón-neggweburgi nade gusad.
    Ar David nuedgi Abnerʼga degimaloye sogsagusad.
  uig-CYR: Мана, шу әснада Давутниң адәмлири билән Йоаб бир йәргә һуҗум қилип нурғун
    олҗа елип қайтип кәлди. Лекин Абнәр шу чағда Һебронда Давутниң қешида йоқ еди;
    чүнки Давутниң узитип қоюши билән аман-есән қайтип кәткән еди.
  tel-2017: దావీదు సేవకులు, యోవాబు యుద్ధంలో పెద్ద మొత్తంలో దోచుకున్న దోపుడు సొమ్ము
    తీసుకు వచ్చే సమయానికి అబ్నేరు హెబ్రోనులో దావీదు దగ్గర లేడు. ఆప్పటికే దావీదు దగ్గర
    అనుమతి తీసుకుని అతడు శాంతికరంగా వెళ్ళిపోయాడు.
  hat-BSA: Epi vwala, sèvitè a David yo avèk Joab te antre sòti nan yon atak piyaj
    e yo te pote anpil piyaj avèk yo. Men Abner pa t avèk David nan Hébron; paske
    li te voye li ale e li te sòti anpè.
  kos-kos: Tok, Joab ac mwet pwapa saya lal David elos folokla liki mweun, ac elos
    us ma wap pukanten welulos. Tusruktu Abner el tila muta Hebron yorol David, mweyen
    David el supwalla wi sie wulela ke misla.
  hbo-WLC: וְהִנֵּה֩ עַבְדֵ֨י דָוִ֤ד וְיוֹאָב֙ בָּ֣א מֵֽהַגְּד֔וּד וְשָׁלָ֥ל רָ֖ב
    עִמָּ֣ם הֵבִ֑יאוּ וְאַבְנֵ֗ר אֵינֶ֤נּוּ עִם־דָּוִד֙ בְּחֶבְר֔וֹן כִּ֥י שִׁלְּח֖וֹ
    וַיֵּ֥לֶךְ בְּשָׁלֽוֹם׃
  ibo-ibo: Nʼotu mgbe ahụ, ndị ikom Devid na Joab si nʼebe ha gara ịpụnara ndị mmadụ
    ihe lọta, bukọrọ ọtụtụ ihe nkwata. Ma Abna anọghịkwa na Hebrọn ya na Devid, nʼihi
    na Devid ezipụla ya, ọ pụọla nʼudo.
  ory-ory: ଏଉତ୍ତାରେ, ଦାଉଦଙ୍କର ସୈନ୍ୟଦଳ ଓ ଯୋୟାବ ପ୍ରଚୁର ଲୁଟିତ ଦ୍ରବ୍ୟ ସଙ୍ଗରେ ନେଇ ଆସିଲେ;
    ମାତ୍ର ଅବ୍‍ନର ହିବ୍ରୋଣରେ ଦାଉଦଙ୍କ ସଙ୍ଗରେ ନ ଥିଲା, କାରଣ ଦାଉଦ ତାହାକୁ ବିଦାୟ କରିବାରୁ ସେ
    କୁଶଳରେ ଯାଇଥିଲା।
  chk-chk: Iwe, lon ewe otun nöün Tafit kewe aramas me Joap ra liwinto seni ar küt
    liaper o uwato chomong liaper. Nge Apner esap chüen nom ren Tafit lon Hepron,
    pun Tafit a fen tinala pwe a feila fän kinamwe.
  ssd-ssd: Abner nu David kusremba kina le Yoab nu nuŋe kame kuasmbi kilmba ŋgueu
    mbal ndoŋ kame bumba gabis agaŋ ndende kilnaig ta ŋakmba yomba kilmba luka Hebron
    pronaig le
  rop-rop: Wal afta na wen King Deibid bin jandimwei Ebna, Jowab en ola najalot solja
    blanga King Deibid bin kambek langa Hebran brom det pleis weya deibin faitfait,
    en deibin bajimbek ola enijing brom detlot dedbala enami blanga olabat.
  ukr-1871: Аж ось несподївано прийшли Давидові військові з Йоабом з одного походу
    додому й принесли велику здобич, тим часом як Абенира не було вже в Давида в Гебронї,
    сей бо одпустив його з упокоєм.
  deu-1951: Und siehe, die Knechte Davids und Joab kamen von einem Streifzug und brachten
    viel Beute mit sich. Aber Abner war nicht mehr bei David zu Hebron, sondern er
    hatte ihn entlassen, so daß er in Frieden weggezogen war.
  eng-JPS: And, behold, the servants of David and Joab came from a foray, and brought
    in a great spoil with them; but Abner was not with David in Hebron; for he had
    sent him away, and he was gone in peace.
  srp-1865: A gle, sluge Davidove vraæahu se s Joavom iz boja, i tjerahu sa sobom
    velik plijen; a Avenir veæ ne bješe kod Davida u Hevronu, jer ga otpusti, te otide
    s mirom.
  lug-lug: Awo abasajja ba Dawudi ne bakomawo ne Yowaabu, nga baleese omunyago munene
    ddala. Naye we baakomerawo nga Abuneeri takyali ne Dawudi e Kebbulooni, kubanga
    yali amusiibudde agende mirembe.
  heb-heb: והנה עבדי דוד ויואב בא מהגדוד ושלל רב עמם הביאו ואבנר איננו עם דוד בחברון
    כי שלחו וילך בשלום׃
  ben-IRV: আর দেখ, দায়ূদের দাসেরা ও যোয়াব আক্রমণ করে ফিরে আসলেন, অনেক লুট করা জিনিস
    সঙ্গে করে নিয়ে আসলেন৷ তখন অবনের হিব্রোণে দায়ূদের কাছে ছিলেন না, কারণ দায়ূদ
    তাঁকে বিদায় করেছিলেন, তিনি ভালোভাবে চলে গিয়েছিলেন৷
  pan-pan: ਵੇਖੋ, ਉਸ ਵੇਲੇ ਦਾਊਦ ਦੇ ਸੇਵਕਾਂ ਅਤੇ ਯੋਆਬ ਕਿਸੇ ਟੋਲੀ ਦਾ ਪਿੱਛਾ ਕਰ ਕੇ ਢੇਰ ਸਾਰੀ
    ਲੁੱਟ ਆਪਣੇ ਨਾਲ ਲੈ ਆਏ। ਉਸ ਵੇਲੇ ਅਬਨੇਰ ਹਬਰੋਨ ਵਿੱਚ ਦਾਊਦ ਦੇ ਕੋਲ ਨਹੀਂ ਸੀ ਕਿਉਂ ਜੋ ਉਸ ਨੇ
    ਉਹ ਨੂੰ ਤੋਰ ਦਿੱਤਾ ਸੀ। ਉਹ ਸੁੱਖ-ਸਾਂਦ ਨਾਲ ਚੱਲਿਆ ਗਿਆ।
  tkr-tkr: Mane gahıl Yoav, Davudne insanaaşika dəv'eençe sark'ıl eyxhe. Manbışe mebınbışike
    g'ayşuyn geed kar adayle. Mane gahıl Avner, Davudusse Xevronğançe ark'ın eyxhe.
    Davudee, Avner vuççud hidi'ı, g'aykkı ıxha.
  mya-JVB: ထိုအခါ ယွာဘ နှင့် ဒါဝိဒ် ၏ကျွန် တို့သည် ရန်သူအလုံးအရင်း ကို လိုက်ရာမှပြန်လာ
    ၍ ၊ လက်ရ ဥစ္စာများ ကို ယူ ခဲ့ကြ၏။ အာဗနာ သည် ဒါဝိဒ် နှင့်အတူ ဟေဗြုန် မြို့၌ မ ရှိ။
    ဒါဝိဒ်သည် လွှတ်လိုက် ၍ သူသည်ငြိမ်ဝပ် စွာ သွား နှင့်ပြီ။
  tbg-tbg: Apineva Hebaroniqi ani vau entara Ioaapiva kia mini vairaitiro, viva Devitira
    iqoka vaiinti hampata vonaini raqireka vura. Ho Devitiva Apinera maateraiqama
    amitero atitovaro anirantero vuvaro Ioaapiva raqunaihairo navutaaka airaira airitahaa
    varero orurantero Hebaroniqi anura.
  hmo-hmo: Unai neganai Davida ena tuari taudia bona Ioaba be tuari dekena amo idia
    ginidae, bona tuari dekenai idia dadia kohu momo idia mailaia. To Abinere be Davida
    danu Heberona dekenai ia noho lasi, badina Davida ese ia siaia lao vadaeni, bona
    ia gwauhamata henia vadaeni tau ta ese Abinere do ia hadikaia lasi.
  urd-urd: 'दाऊद के लोग और योआब किसी जंग से लूट का बहुत सा माल अपने साथ लेकर आए: लेकिन
    अबनेर हबरून में दाऊद के पास नहीं था, क्यूँकि उसे उसने रुख़सत कर दिया था और वह
    सलामत चला गया था।'
  rus-SYN: И вот, слуги Давидовы с Иоавом пришли из похода и принесли с собою много
    добычи; но Авенира уже не было с Давидом в Хевроне, ибо Давид отпустил его, и
    он ушел с миром.
  bqc-SIM: Gↄↄbeezĩ Yoabu ń Davidi gbɛ̃́ↄ sù ń lɛ́lɛamáo. Aa pↄ́ↄ sì gbɛ̃́ↄwa
    maamaa aa sùò. Abinɛɛ kú ń Davidio we lↄo, asa à aà gbàɛ, àlɛ tá aafiaɛ.
  tcz-CHONGTHU: Ahinlah David in Abner lungmong tah a asoldoh jou chat chun, Joab
    le David’s sepai themkhat hochu michom a achi naova kon thil tampi toh ahungkile
    tha taovin ahi.
  mar-mar: इकडे यवाब आणि दावीदाचे लोक युध्दावरून परत आले. त्यांनी शत्रूकडून बऱ्याच
    मौल्यवान वस्तू लुटून आणल्या. दावीदाने निरोप दिल्यावर अबनेर नुकताच शांतचित्ताने
    तेथून गेला होता. तेव्हा हेब्रोन येथे दावीदाजवळ तो अर्थातच नव्हता.
  qub-qub: Joabwan Davidpa suldäruncunaga chay öraraj chayaramuran runacunata asaltaj
    aywashanpita. Ima-aycatapis aypallata apamuran contranta asaltashanta. Abnerga
    Hebronpita aywacushana caran David despachariptin.
  bqp-bqp: Zĩ birea Yoabu kũ Dauda gbɛ̃nↄ sù kũ lɛ́tɛmmanaao. Ò pↄ́nↄ sì gbɛ̃nↄa
    manamana ò sùo. Abana kú kũ Daudao gwe doro, zaakũ à a gbàrɛ, à tá aafia.
  hat-hat: Apre sa, Joab ak patizan David yo vin rive. Yo te sot fè yon pase kay lènmi
    yo, yo te tounen ak anpil bagay yo te pran lakay yo. Lè sa a, Abnè pa t' Ebwon
    ankò lakay David, paske David te gen tan kite l' ale ak garanti anyen p'ap rive
    l'.
  eng-BSB: Just then David’s soldiers and Joab returned from a raid, bringing with
    them a great plunder. But Abner was not with David in Hebron because David had
    sent him on his way in peace.
  tod-tod: Su la ɠoozani, Zoaɓe ta Davide ná-nuiti ti ɗa unkula, ti zeɠe kɔɔmaʋɛ
    ta. Ti ʋaani ga ani mɔinmɔin, niiti ti ti zoni kɔɔi zu. Aɓenɛɛl la mɔ ɠɛni Davide
    ʋɔ bɛ Ɠeeɓelɔn, mazɔlɔɔ Davide ɓeni ba, é li ziilɛigi zu.
  eng-WEBPB: Behold, David’s servants and Joab came from a raid and brought in a great
    plunder with them; but Abner was not with David in Hebron, for he had sent him
    away, and he had gone in peace.
  kbq-kbq: Hagi Abna'ma Hebroni kuma'ma anama atreno'ma nevigeno'a, Deviti sondia
    vahe'ene Joapu'enena ha'ma nehazaregatira hapinti'ma eri'naza zantamina rama'aza
    eri'za e'naze. Hianagi Abna'a Deviti'enena Hebroni kumatera omani'ne. Na'ankure
    Deviti'a ko Abnana huntegeno rimpa frune vu'ne.
  nhe-BL: Huan sanoc onquistoya Abner quema ajsico nopa tlayacanquetl Joab huan isoldados
    David. Inijuanti yajtoyaj ipan tlatehuijcayotl huan quihualicayayaj miyac tlamantli
    tlen quincuilijtoyaj inincualancaitacahua. Huan Abner ayoc itztoya ihuaya David
    pampa ya yajtoya ichaj ica cuali.
  bus-bus: Zĩ beeea Yoabu kↄ̃n Dauda gbɛ̃nↄ sù kↄ̃n lɛ́ɛmmanao. Aↄ̃ pↄ́nↄ sì gbɛ̃nↄa
    maamaa aↄ̃ sùo. Abana kú kↄ̃n Daudao gwe dↄro, zaakɛ à à gbàrɛ, à tá aafia.
  gub-BL: Màràmàràn 'ar pawire Zoaw uzapo puruàmàtyry'ymaw pixika'i ma'e oho wà. Upyhyk
    ma'e tetea'u Tawi iàmàtyry'ymar wanuwi wà. Ur waiko a'e ma'e herur pà wà. Aminer
    nuiko kwaw Emerom pe Zoaw ihem mehe. Ta'e Tawi umuhem kar a'e wi a'e 'ym mehe
    we a'e xe.
  eng-DRA: 'Immediately David’s servants and Joab came, after having slain the robbers,
    with an exceeding great booty: and Abner, was not with David in Hebron, for he
    had now sent him away, and he was gone in peace.'
