verse: 2SA.003.022
translations:
  mal-C: ആസമയത്താണ് ദാവീദിന്റെ പടയാളികളും യോവാബും ഒരു കവർച്ച കഴിഞ്ഞ് ധാരാളം കൊള്ളമുതലുമായി
    തിരിച്ചെത്തിയത്. എന്നാൽ ആ സമയത്ത് ദാവീദിനൊപ്പം ഹെബ്രോനിൽ അബ്നേർ ഇല്ലായിരുന്നു.
    കാരണം ദാവീദ് അദ്ദേഹത്തെ യാത്രയാക്കിയിരുന്നു; അദ്ദേഹം സമാധാനത്തോടെ പോയിക്കഴിഞ്ഞിരുന്നു.
  deu-TKW: Plötzlich aber kamen Davids Krieger mit Joab von einem Streifzug heim und
    brachten reiche Beute mit, während Abner schon nicht mehr bei David in Hebron
    war, sondern jener ihn unbehelligt hatte ziehen lassen.
  lin-lin: Sima na mwa tango, basali ya Davidi mpe Joabi bazongaki wuta na bitumba
    mpe bamemaki bomengo ebele ya bitumba. Abineri azalaki lisusu na Ebron te, epai
    ya Davidi, pamba te Davidi asilaki kotika ye kokende, mpe azongaki na kimia.
  eng-LSV: And behold, the servants of David, and Joab, have come from the troop,
    and have brought much spoil with them, and Abner is not with David in Hebron,
    for he has sent him away, and he goes in peace;
  eng-GNV: 'And beholde, the seruants of Dauid and Ioab came from the campe, and brought
    a great pray with them (but Abner was not with Dauid in Hebron: for he had sent
    him away, and he departed in peace)'
  eng-WEBSTER: 'And behold, the servants of David and Joab came from pursuing a troop,
    and brought in a great spoil with them: but Abner was not with David in Hebron;
    for he had sent him away, and he had gone in peace.'
  nhw-BL: Huan sanoc onquistoya Abner quema ajsico nopa tlayacanquetl Joab huan isoldados
    David. Inijuanti yajtoyaj ipan tlahuilancayotl huan quihualicayayaj miyac tlamantli
    catli quincuilijtoyaj inincualancaitacahua. Huan Abner ayacmo itztoya ihuaya David
    pampa ya yajtoya ichaj ica cuali.
  swh-ONEN: Wakati huo huo, watu wa Daudi na Yoabu walirudi kutoka kwenye kushambulia,
    nao wakarudi na nyara nyingi mno. Lakini Abneri hakuwa tena pamoja na Daudi huko
    Hebroni, kwa sababu Daudi alikuwa amemruhusu aende zake, naye akaenda kwa amani.
  bba-bba: Sɑɑ ye sɔɔ, Dɑfidin tɑbu kowobu bɑ ɡɑbu wɔrɑɑ dɑ, mɑ bɑ dukiɑ bɑkɑ ɡurɑmɑ
    bɑ kɑ wee. N deemɑ Dɑfidi u derɑ Abinɛɛ u ɡɔsirɑ win yɛnuɔ kɑ bɔri yɛndu sɑɑ Heboronin
    di.
  eng-KJVCPB: 'And behold, the servants of David and Joab came from pursuing a troop,
    and brought in a great spoil with them: but Abner was not with David in Hebron;
    for he had sent him away, and he was gone in peace.'
  luo-luo: Joge Daudi gi Joab noduogo koa pecho e sechego kendo negikelo gik mangʼeny
    moyaki. Abner to ne osewuok oweyo Daudi Hebron nikech Daudi ne oseweye thuolo
    mondo odhi, kendo noweye odhi gi kwe.
  meu-meu: Una negana ai, David ena hesiai taudia na Ioab ida tuari amo e kau; e dadi
    kohudia momo e mailai. A Abnere na dia David dekenai Heberon ai; badina be vada
    e siaia oho, bena mai mainona ida ela.
  npi-ULB: त्यसपछि दाऊदका सिपाहीहरू र योआब लुटपिट गरेर आए र आफ्‍नो साथमा धेरै लुटका
    मालहरू ल्याए । तर अबनेरचाहिं हेब्रोनमा दाऊदसँग थिएनन् । दाऊदले तिनलाई पठाइसकेका
    थिए र अबनेर शान्तिसँग विदा भएका थिए ।
  yor-yor: Sì wò ó, àwọn ìránṣẹ́ Dafidi àti Joabu sì ti ibi ìlépa ẹgbẹ́ ogun kan bọ̀,
    wọ́n sì mú ìkógun púpọ̀ bọ̀; ṣùgbọ́n Abneri kò sí lọ́dọ̀ Dafidi ní Hebroni; nítorí
    tí òun ti rán an lọ, òun sì ti lọ ní àlàáfíà.
  ind-ind: Tidak lama setelah Abner meninggalkan Hebron dengan selamat, Yoab dan para
    tentara Daud kembali dari sebuah penyergapan dengan membawa banyak jarahan.
  pes-OPCB: به محض رفتن ابنیر، یوآب و عده‌ای از سپاهیان داوود از غارت بازگشتند و غنیمت
    زیادی با خود آوردند.
  tgl-ULB: Pagkatapos dumating ang mga sundalo ni David at Joab galing sa pagsalakay
    at may dalang maraming mga bagay na kanilang nakuha sa panloloob. Pero si Abner
    ay hindi kasama ni David sa Hebron. Pinaalis siya ni David, at umalis si Abner
    ng may kapayapaan.
  hui-hui: Debidihanda Abanebi agali ibiyarubi andaga pudaba lo heagola Yoaba halu
    Debidinaga ami agali maru hearume ogoningi dege waitigi mende hearu baba wai bialu
    howa dabudabu dewaore mo hilo yalu Heberono tanoha anda ibini.
  mya-mya: ထို​နောက်​ယွာ​ဘ​နှင့်​ဒါ​ဝိဒ်​၏​အ​ခြား​စစ်​သူ​ရဲ တို့​သည် ရန်​သူ​တို့​အား​လု​ယက်​တိုက်​ခိုက်​ရာ​မှ
    လက်​ရ​ပစ္စည်း​အ​မြောက်​အ​မြား​နှင့်​ပြန်​လာ ကြ​၏။ အာ​ဗ​နာ​သည်​ကား​ဒါ​ဝိဒ်​နှင့်​အ​တူ
    ဟေ​ဗြုန်​မြို့​တွင်​မ​ရှိ​တော့​ပေ။ အ​ဘယ်​ကြောင့် ဆို​သော်​ဒါ​ဝိဒ်​သည်​သူ့​အား​ဘေး​မဲ့​ထွက်​ခွာ
    စေ​ပြီ​ဖြစ်​သော​ကြောင့်​တည်း။-
  bod-N: དེའི་དུས་སུ་ཡོ་ཨབ་དང་དཱ་བིད་ཀྱི་འཁོར་གཡོག་རྣམས་ཀྱིས་དགྲ་ལ་རྒོལ་ནས་བཅོམ་ནོར་མང་པོ་ཁྱེར་ཏེ་ལོག་འོངས་ཤིང་།
    སྐབས་དེར་ཨབ་ནེར་ནི་དཱ་བིད་དང་ལྷན་ཅིག་ཧེབ་རོན་དུ་མེད་དེ། གང་ལ་ཞེ་ན། དཱ་བིད་ཀྱིས་ཁོ་རང་བདེ་བར་འགྲོ་རུ་བཅུག་པས་སོ།
    །
  sna-sna: Panguva iyoyo varanda vaDhavhidhi naJoabhu vakadzoka kubva kundopamba uye
    vakauya nezvakawanda zvavakanga vapamba. Asi Abhineri akanga achisiri pamwe naDhavhidhi
    muHebhuroni, nokuti Dhavhidhi akanga amutendera kuenda, uye akanga aenda norugare.
  spa-BLM: He aquí que los siervos de David y Joab venían de una incursión y traían
    consigo un gran botín; pero Abner no estaba con David en Hebrón, pues éste lo
    había despedido y se había ido en paz.
  cac-cac: Ato val sb'at vin̈aj Abner chi', ix c'och vin̈aj Joab yed' eb' soldado
    vin̈aj David, spetoj eb' d'a oval. Te tzijtum tastac yed'nac eb', aton tas ix
    laj yiq'uec' eb' d'a eb' yajc'ool. Ayic ix c'och vin̈aj Joab yed' masanil eb'
    soldado ajun yed'oc, ix alji d'a vin̈ to a vin̈aj Abner chi', ix ulec' vin̈ lolonel
    yed' vin̈ rey chi', toxo ix meltzaj vin̈ d'a tzalajc'olal.
  swh-ULB: Kisha askari wa Daudi na Yoabu wakarudi kutoka katika kuteka nyara na wakaja
    na nyara nyingi. Lakini Abneri hakuwepo Hebroni pamoja na Daudi. Daudi alikuwa
    amemruhusu kuondoka, na alikuwa ameondoka kwa amani.
  bel-bel: І вось, слугі Давідавы зь Ёавам прыйшлі з паходу і прынесьлі з сабою багата
    здабычы; але Авэніра ўжо ня было з Давідам у Хэўроне, бо Давід адпусьціў яго,
    і ён пайшоў зь мірам.
  deu-ELBBK: Und siehe, die Knechte Davids und Joab kamen von einem Streifzug und
    brachten große Beute mit sich. Abner war aber nicht mehr bei David in Hebron;
    denn er hatte ihn entlassen, und er war hingegangen in Frieden.
  mbb-OT: Nekeuma si Joab wey is duma he menge sakup ni David diyà te Hebron he ebpuun
    te kebpengayew, ne utew zekelà is neuwit dan he naaǥew zan. Piru wazè en diyà
    si Abner su impeǥenat en ni David he wazè din menuwa.
  mal-2015: അപ്പോൾ ദാവീദിന്റെ ചേവകരും യോവാബും ഒരു കവർച്ചപ്പട കഴിഞ്ഞു വളരെ കൊള്ളയുമായി
    മടങ്ങിവന്നു; എന്നാൽ ദാവീദ് അബ്നേരിനെ യാത്രയയക്കയും അവൻ സമാധാനത്തോടെ പോകയും ചെയ്തിരുന്നതിനാൽ
    അവൻ അന്നേരം ദാവീദിന്റെ അടുക്കൽ ഇല്ലായിരുന്നു.
  rmc-rmc: Ipen akor pes visarenas pale andral o mariben o Joab the le Davidoskre
    služobňika a ande peha bari korisť, so peske zaile. Ale o Abner imar na sas ko
    David andro Hebron, bo les premukľa, hoj te džal andro smirom khere.
  pes-OPV: و ناگاه بندگان داود و یوآب از غارتی بازآمده، غنیمت بسیار با خود آوردند.
    و ابنیر با داوددر حبرون نبود زیرا وی را رخصت داده، و او به سلامتی رفته بود.
  ron-1924: Иоаб ши оамений луй Давид с-ау ынторс де ла урмэриря уней чете ши ау адус
    ку ей о маре прадэ. Абнер ну май ера ла Давид, ын Хеброн, кэч Давид ый дэдусе
    друмул ши плекасе ын паче.
  ben-OBCV: ঠিক তখনই দাউদের লোকজন ও যোয়াব কোথাও থেকে অতর্কিত আক্রমণ সেরে ফিরছিলেন
    ও সঙ্গে করে প্রচুর লুন্ঠিত জিনিসপত্রও নিয়ে আসছিলেন। কিন্তু অবনের তখন আর হিব্রোণে
    দাউদের সঙ্গে ছিলেন না, কারণ দাউদ তাঁকে বিদায় দিলেন, ও তিনি শান্তিতে চলে গেলেন।
  som-som: Oo bal eeg, Daa'uud addoommadiisii iyo Yoo'aabba waxay ka yimaadeen duulaan,
    iyagoo dhac badan wada, laakiinse Abneer Daa'uud lama joogin Xebroon, waayo, wuu
    iska diray, oo isna nabad buu ku tegey.
  lat-VUC: 'statim pueri David et Joab venerunt, cæsis latronibus, cum præda magna
    nimis: Abner autem non erat cum David in Hebron, quia jam dimiserat eum, et profectus
    fuerat in pace.'
  eng-ASVBT: 'And, behold, the servants of David and Joab came from a foray, and brought
    in a great spoil with them: but Abner was not with David in Hebron; for he had
    sent him away, and he was gone in peace.'
  ita-1885: Or ecco, la gente di Davide e Ioab tornavano d'una correria, e portavano
    con loro una gran preda. Ed Abner non era più con Davide in Hebron; perciocchè
    egli gli avea dato commiato, ed egli se n'era andato in pace.
  eng-LXXUP: 'And, behold, the servants of David and Joab arrived from their expedition,
    and they brought much spoil with them: and Abner was not with David in Hebron,
    because he had sent him away, and he had departed in peace.'
  eng-ULB: Then the soldiers of David and Joab came from a raid and brought much plunder
    with them. But Abner was not with David in Hebron. David had sent him away, and
    Abner had left in peace.
  spa-VBL: Poco después, Joab y los hombres de David regresaron de una incursión,
    trayendo consigo una gran cantidad de botín. Sin embargo, Abner no estaba con
    David en Hebrón porque éste ya lo había enviado sano y salvo en paz.
  fra-_FOB: Et voici, les gens de David revenaient avec Joab de faire une incursion,
    et amenaient avec eux un grand butin. Or Abner n'était plus avec David à Hébron;
    car il l'avait renvoyé, et il s'en était allé en paix.
  mal-mal: അപ്പോൾ ദാവീദിന്റെ ഭടന്മാരും യോവാബും ഒരു കൊള്ള കഴിഞ്ഞ് വളരെ കൊള്ളമുതലുമായി
    വന്നു; എന്നാൽ ദാവീദ് അബ്നേരിനെ യാത്ര അയയ്ക്കുകയും അവൻ സമാധാനത്തോടെ പോകുകയും ചെയ്തിരുന്നതിനാൽ
    അബ്നേർ ഹെബ്രോനിൽ ദാവീദിന്റെ അടുക്കൽ ഇല്ലായിരുന്നു.
  urd-GVR: Thoṛī der ke bād Yoāb Dāūd ke ādmiyoṅ ke sāth kisī laṛāī se wāpas āyā.
    Un ke pās bahut-sā lūṭā huā māl thā. Lekin Abinair Habrūn meṅ Dāūd ke pās nahīṅ
    thā, kyoṅki Dāūd ne use salāmatī se ruḳhsat kar diyā thā.
  suz-BL: मेना योआब दाऊद आ मुरपुकी नु गारशा, लडाइ पा मार मार रोइश्‍शा जाक्‍मा बाक्‍त।
    आब्‍नेर चहिं गाक्‍ने थुम्‍तीके दाऊद नु हेब्रोन सहरम मबाक्‍माक्‍त। मारदे हना दाऊदम
    मेको नु गारशा, सोइक्‍ने थुम्‍शो बाक्‍माक्‍त।
  ita-1927: Or ecco che la gente di Davide e Joab tornavano da una scorreria, portando
    seco gran bottino; ma Abner non era più con Davide in Hebron, poiché questi lo
    avea licenziato ed egli se n’era andato in pace.
  ckb-ckb: لەو کاتەدا یۆئاب و پیاوانی داود لە پەلامارێک دەگەڕانەوە و دەستکەوتێکی زۆریان
    لەگەڵ خۆیاندا هێنابوو. بەڵام ئەبنێر لە حەبرۆن لەگەڵ داود نەبوو، چونکە بەڕێی کردبوو
    و بە سەلامەتی ڕۆیشتبوو.
  eng-BBE: 'Now the servants of David and Joab had been out attacking a band of armed
    men, and they came back with a great store of goods taken in the fight: but Abner
    was no longer in Hebron with David, for he had sent him away and he had gone in
    peace.'
  kan-OKCV: ಆಗ ದಾವೀದನ ಸೇವಕರೂ ಯೋವಾಬನೂ ಒಂದು ಸೈನ್ಯದಿಂದ ದೊಡ್ಡ ಕೊಳ್ಳೆಯನ್ನು ತೆಗೆದುಕೊಂಡು
    ಬಂದರು. ಆಗ ಅಬ್ನೇರನು ಹೆಬ್ರೋನಿನಲ್ಲಿ ದಾವೀದನ ಸಂಗಡ ಇರಲಿಲ್ಲ. ಏಕೆಂದರೆ ಅವನು ಅಬ್ನೇರನನ್ನು
    ಕಳುಹಿಸಿಬಿಟ್ಟದ್ದರಿಂದ, ಅವನು ಸಮಾಧಾನವಾಗಿ ಹೋದನು.
  tam-2017: தாவீதின் வீரர்களும் யோவாபும் அநேக பொருட்களைக் கொள்ளையிட்டு, படையிலிருந்து
    கொண்டு வந்தார்கள்; அப்பொழுது அப்னேர் எப்ரோனில் தாவீதிடம் இல்லை; அவனை அனுப்பிவிட்டான்;
    அவன் சமாதானத்தோடு போய்விட்டான்.
  spa-RV-1909: Y he aquí los siervos de David y Joab, que venían del campo, y traían
    consigo gran presa. Mas Abner no estaba con David en Hebrón, que ya lo había él
    despedido, y él se había ido en paz.
  ron-BTF: Și, iată, servitorii lui David și Ioab s-au întors de la urmărirea unei
    cete înarmate și au adus o mare pradă cu ei; iar Abner nu era cu David în Hebron,
    pentru că îl trimisese și el plecase în pace.
  eng-WEBP: Behold, David’s servants and Joab came from a raid and brought in a great
    plunder with them; but Abner was not with David in Hebron, for he had sent him
    away, and he had gone in peace.
  eng-FBV: Soon after Joab and David's men came back from a raid, bringing with them
    a large amount of plunder. However, Abner wasn't there with David in Hebron because
    David had already sent him safely on his way in peace.
  nld-1939: Maar zie, daar kwam juist Joab met de manschappen van David van een strooptocht
    thuis, met een grote buit bij zich. Abner was toen niet meer in Hebron bij David,
    want deze had hem ongehinderd laten vertrekken.
  nch-BL: Huan quema Abner sanoc onquistoya, ajsico nopa tayacanquet Joab huan isoldados
    David. Inijuanti yajtoyaj ipan tatehuilisti huan quihualicayayaj miyac tamanti
    cati quincuilijtoyaj inincualancaitacahua. Huan Abner ayecmo itztoya ihuaya David
    pampa ya yajtoya ichaj ica cuali.
  vie-1934: Vả, đầy tớ của Đa-vít đi cùng Giô-áp đánh quân thù nghịch trở về, có đem
    nhiều của giặc. Aùp-ne chẳng còn ở cùng Đa-vít tại Hếp-rôn, vì Đa-vít đã cho người
    về, và người đi bình an.
  hin-CV: ठीक उसी समय योआब के साथ दावीद के सेवक छापामार करके लौट रहे थे. उनके पास
