verse: 2SA.003.010
translations:
  mal-C: '@see-verse:2SA.003.009'
  deu-TKW: ich werde das Königtum dem Hause Sauls abnehmen, um Davids Thron über Israel
    und Juda aufzurichten von Dan bis Beerseba!
  lin-lin: ete akolongola bokonzi na ndako ya Saulo mpe akotia kiti ya bokonzi ya
    Davidi kati na Isalaele mpe kati na Yuda, longwa na Dani kino na Beri-Sheba.
  eng-LSV: to cause the kingdom to pass over from the house of Saul, and to raise
    up the throne of David over Israel, and over Judah, from Dan even to Beer-Sheba.”
  eng-GNV: To remoue the kingdome from the house of Saul, that the throne of Dauid
    may be stablished ouer Israel, and ouer Iudah, euen from Dan to Beer-sheba.
  eng-WEBSTER: To translate the kingdom from the house of Saul, and to set up the
    throne of David over Israel and over Judah, from Dan even to Beer-sheba.
  nhw-BL: Nijpalehuis mitzquixtilis ta huan ichaj motata Saúl nochi amotlanahuatilis
    ipan ni tlali Israel huan nijchihuas ma pano ica David hasta ya quinnahuatis nochi
    israelitame campa hueli tlen tlali Dan ica huejcapa hasta altepetl Beerseba ica
    tlatzintla.
  swh-ONEN: na kuuhamisha ufalme kutoka kwenye nyumba ya Sauli na kuimarisha kiti
    cha ufalme cha Daudi juu ya Israeli na Yuda kuanzia Dani mpaka Beer-Sheba.”
  bba-bba: ye u nɛɛ u koo bɑndu wunɑ sɑɑ Sɔɔlun bweserun di u tu Dɑfidi wɛ̃ kpɑ u
    n sɑ̃ɑ sunɔ Isirelibɑ kɑ Yudɑbɑn tem kpuro sɔɔ.
  eng-KJVCPB: to translate the kingdom from the house of Saul, and to set up the throne
    of David over Israel and over Judah, from Dan even to Beer-sheba.
  luo-luo: mi alok pinyruoth kagolo e dhood Saulo kendo kaguro motegno loch Daudi
    e Israel gi Juda chakre Dan nyaka Bersheba.”
  meu-meu: 'Gwauhamata na binai: basileia na Saulo ena iduhu amo baine heabi oho,
    David ena terono baine hahedai, Israel bona Iuda baine lohiadia, Dan amo ela bona
    Bere-sieba.'
  npi-ULB: जसमा शाऊलको घरानाको राज्य हस्तान्तरण गर्न, र इस्राएलमाथि र यहूदामाथि दानदेखि
    बेर्शेबासम्मै दाऊदको सिंहासन स्थापित गर्न ।”
  yor-yor: Láti mú ìjọba náà kúrò ní ìdílé Saulu, àti láti gbé ìtẹ́ Dafidi kalẹ̀ lórí
    Israẹli, àti lórí Juda, láti Dani títí ó fi dé Beerṣeba.”
  ind-ind: Aku akan menyerahkan kerajaan ayahmu ini kepada Daud dan mengokohkan kerajaannya
    atas seluruh Israel dari ujung utara sampai ujung selatan negeri ini, dari Dan
    sampai Bersyeba!”
  pes-OPCB: '@see-verse:2SA.003.009'
  tgl-ULB: na ilipat ang kaharian mula sa tahanan ni Saul at itayo ang trono ni David
    sa buong Israel at sa buong Juda, mula Dan hanggang Beerseba.”
  hui-hui: '@see-verse:2SA.003.009'
  mya-mya: '@see-verse:2SA.003.009'
  bod-N: གང་ཡིན་ཞེ་ན། རྒྱལ་སྲིད་སོ་ལོའི་ཁྱིམ་ལས་ཕྲལ་ཏེ། དཱན་ནས་པེར་ཤ་བཱ་ཡི་བར་དུ་ཡེས་ར་ཨེལ་དང་ཡ་ཧུ་དཱ་གཉིས་ལ་དབང་བསྒྱུར་བར་དཱ་བིད་ཀྱི་རྒྱལ་ཁྲི་བཙུགས་པ་དེའོ་ཞེས་སྨྲས།
  sna-sna: nokubvisa umambo muimba yaSauro ndichisimbisa chigaro choushe chaDhavhidhi
    pamusoro peIsraeri neJudha kubva paDhani kusvikira kuBheerishebha.”
  spa-BLM: transferir el reino de la casa de Saúl y establecer el trono de David sobre
    Israel y sobre Judá, desde Dan hasta Beerseba.”
  cac-cac: '@see-verse:2SA.003.009'
  swh-ULB: kuuhamisha ufalme kutoka nyumba ya Sauli na kukisimika kiti cha enzi cha
    Daudi juu ya Israeli na juu ya Yuda, kutoka Dani hadi Beersheba.”
  bel-bel: адбяру царства ў дома Саўлавага і пастаўлю трон Давіда над Ізраілем і над
    Юдам, ад Дана да Вірсавіі.
  deu-ELBBK: das Königtum von dem Haus Sauls abzuwenden und den Thron Davids aufzurichten
    über Israel und über Juda, von Dan bis Beerseba!
  mbb-OT: Midsaad is Nengazen he kenè din en ibpahadì is minsan hentei he kevuwazan
    ni Saul, kekenà, si David en is edhimuwen din he hadì te Israel wey Juda, puun
    te Dan taman te Beersheba.”
  mal-2015: യഹോവ ദാവീദിനോടു സത്യം ചെയ്തതുപോലെ ഞാൻ അവന്നു സാധിപ്പിച്ചുകൊടുക്കാതിരുന്നാൽ
    ദൈവം അബ്നേരിനോടു തക്കവണ്ണവും അധികവും ചെയ്യട്ടെ.
  rmc-rmc: Bo o RAJ phenďa, hoj le Sauloskra famelijatar odlela o kraľišagos a kerela,
    hoj le Davidoskro tronos ačhela pro furt upral o Izrael, upral e Judsko the upral
    caľi phuv andral o Dan dži ke Beer-Šeba.“
  pes-OPV: تا سلطنت را از خاندان شاول نقل نموده، کرسی داود را بر اسرائیل و یهودا از
    دان تا بئرشبع پایدار گردانم.»
  ron-1924: кынд й-а спус кэ ымпэрэция ва фи луатэ де ла каса луй Саул ши кэ скаунул
    де домние ал луй Давид ва фи ридикат песте Исраел ши песте Иуда, де ла Дан пынэ
    ла Беер-Шеба.”
  ben-OBCV: ও শৌল গোষ্ঠীর হাত থেকে রাজ্য কেড়ে নিয়ে দান থেকে বের-শেবা পর্যন্ত ইস্রায়েল
    ও যিহূদার উপরে দাউদের সিংহাসন স্থির না করি।”
  som-som: taasoo ah inaan boqortooyada ka wareejiyo reer Saa'uul, iyo inaan carshiga
    Daa'uud u qotomiyo reer binu Israa'iil iyo reer binu Yahuudah, iyo tan iyo Daan
    iyo ilaa Bi'ir Shebac.
  lat-VUC: ut transferatur regnum de domo Saul, et elevetur thronus David super Israël
    et super Judam, a Dan usque Bersabee.
  eng-ASVBT: to transfer the kingdom from the house of Saul, and to set up the throne
    of David over Israel and over Judah, from Dan even to Beer-sheba.
  ita-1885: trasportando il reame fuor della casa di Saulle, e fermando il trono di
    Davide sopra Israele, e sopra Giuda, da Dan fino in Beerseba.
  eng-LXXUP: to take away the kingdom from the house of Saul, and to raise up the
    throne of David over Israel and over Judah from Dan to Beersheba.
  eng-ULB: to transfer the kingdom from the house of Saul and set up the throne of
    David over Israel and over Judah, from Dan to Beersheba.”
  spa-VBL: Entregaré el reino de la dinastía de Saúl y ayudaré a establecer el gobierno
    de David sobre Israel y Judá, desde Dan hasta Beerseba”.
  fra-_FOB: En transportant la royauté de la maison de Saül dans la sienne, et en
    établissant le trône de David sur Israël et sur Juda, depuis Dan jusqu'à Béer-Shéba.
  mal-mal: യഹോവ ദാവീദിനോട് സത്യം ചെയ്തതുപോലെ ഞാൻ അവന് സാധിപ്പിച്ചുകൊടുക്കാതിരുന്നാൽ
    ദൈവം അബ്നേരിനോടു തക്കവണ്ണവും അധികവും ചെയ്യട്ടെ”.
  urd-GVR: '@see-verse:2SA.003.009'
  suz-BL: ‘सावल आ खिं ङा मुर आन राज्‍य रोइ‍क्‍चा नु दाऊद कली इस्राएल यहूदा नु दान
    रे बेयर-शेबा सम्‍म सासन पपाइक्‍‍नुङ’ दे परमप्रभु यावेमी देंशो बाक्‍ब” दे आब्‍नेरम
    इश-बोशेथ कली देंमाक्‍त।
  ita-1927: trasferendo il regno dalla casa di Saul a quella di lui, e stabilendo
    il trono di Davide sopra Israele e sopra Giuda, da Dan fino a Beer-Sheba”.
  ckb-ckb: بۆ گواستنەوەی پاشایەتییەکە لە بنەماڵەی شاولەوە، هەروەها دامەزراندنی تەختی
    داود لە ئیسرائیل و یەهودا، لە دانەوە هەتا بیری شابەع.»
  eng-BBE: And if I do not take away the kingdom from the family of Saul and make
    David ruler over Israel and Judah from Dan as far as Beer-sheba!
  kan-OKCV: ದಾವೀದನ ಸಿಂಹಾಸನವನ್ನು ದಾನಿನಿಂದ ಬೇರ್ಷೆಬದ ಮಟ್ಟಿಗೂ ಇರುವ ಇಸ್ರಾಯೇಲಿನ ಮೇಲೆಯೂ,
    ಯೆಹೂದದ ಮೇಲೆಯೂ ಸ್ಥಿರಪಡಿಸುವ ಹಾಗೆ ನಾನು ಮಾಡದೆ ಇದ್ದರೆ, ದೇವರು ಅಬ್ನೇರನಿಗೆ ಹೀಗೆಯೂ ಅಧಿಕವಾಗಿಯೂ
    ಮಾಡಲಿ,” ಎಂದನು.
  tam-2017: யெகோவா தாவீதுக்கு ஆணையிட்டபடியே, நான் அவனுக்குச் செய்யாமற்போனால், தேவன்
    அப்னேருக்கு அதற்குச் சரியாகவும் அதற்கு அதிகமாகவும் செய்யட்டும் என்றான்.
  spa-RV-1909: Trasladando el reino de la casa de Saúl, y confirmando el trono de
    David sobre Israel y sobre Judá, desde Dan hasta Beer-sebah.
  ron-BTF: De a muta împărăția de la casa lui Saul și de a întemeia tronul lui David
    peste Israel și peste Iuda, de la Dan până la Beer-Șeba.
  eng-WEBP: to transfer the kingdom from Saul’s house, and to set up David’s throne
    over Israel and over Judah, from Dan even to Beersheba.”
  eng-FBV: I will hand over the kingdom from Saul's dynasty, and help set up David's
    rule over Israel and Judah, from Dan to Beersheba.”
  nld-1939: het koningschap aan de familie van Saul te ontnemen en de troon van David
    op te richten over Israël en Juda. Van Dan tot Beër-Sjéba.
  nch-BL: Nijpalehuis mitzquixtilis ta huan ichaj motata Saúl nochi amotanahuatilis
    ipan ni tali Israel huan nijchihuas ma pano ica David hasta ya quinnahuatis nochi
    israelitame campa hueli ten tali Dan ica huejcapa hasta altepet Beerseba ica tatzinta.
  vie-1934: tức là dời nước khỏi nhà Sau-lơ qua nhà Đa-vít, và lập ngôi Đa-vít trên
    Y-sơ-ra-ên và trên Giu-đa, từ Đan cho đến Bê-e-Sê-ba.
  hin-CV: जिसकी शपथ याहवेह द्वारा ही ली गई थी, पूरी न करूं, तो परमेश्वर मुझसे ऐसा
    ही, बल्कि इससे भी बढ़कर करें.”
  spa-BES: ¡Quitándole él reino a la familia de Saúl y hago que David gobierne sobre
    Israel y Judá desde Dan hasta Beerseba!
  tdx-tdx: ty hampamindrañe boak’ añ’anjomba’ i Saole i fifeheañey naho hampitroareñe
    ambone’ Israele naho Iehoda boake Dane pake Beersevà ty fiambesa’ i Davide.
  tha-KJV: คือข้าพระองค์จะย้ายราชอาณาจักรจากวงศ์วานของซาอูล และสถาปนาบัลลั​งก​์ของดาวิดเหนื​ออ​ิสราเอลและเหนือยูดาห์
    ตั้งแต่​ดานถึงเบเออร์เชบา”
  por-BR-2018: Transferindo o reino da casa de Saul, e confirmando o trono de Davi
    sobre Israel e sobre Judá, desde Dã até Berseba.
  deu-ELO: das Königtum von dem Hause Sauls abzuwenden und den Thron Davids aufzurichten
    über Israel und über Juda, von Dan bis Beerseba!
  eng-WYC-2018: that the realm be translated from the house of Saul (or that the kingdom
    be transferred from the house of Saul), and (that) the throne of David be raised
    on Israel and on Judah, from Dan till to Beersheba.
  epo-epo: por forpreni la regnon de la domo de Saul, kaj starigi la tronon de David
    super Izrael kaj Jehuda, de Dan ĝis Beer-Ŝeba.
  uig-PIN: — yǝni, padixaⱨliⱪni Saulning jǝmǝtidin yɵtkǝp, Dawutning tǝhtini Dandin
    Bǝǝr-Xebaƣiqǝ pütkül Israil bilǝn Yǝⱨudaning üstigǝ tiklimisǝm!».
  beo-beo: Hina Gode da Da:ibidima, E da Isala:ili hina bagade hou Solo amola egaga
    fi amoga fadegale, Da:ibidi da Isala:ili amola Yuda soge huluanedafa ouligima:ne
    hina bagade hamomu ilegei. Wali, na da amo hou dafawanedafa ba:ma:ne hame hamosea,
    Gode da na fane legemu da defea.”
  tpi-OTNT: '@see-verse:2SA.003.009'
  hau-SA: Zan kuma mayar wa Dawuda sarautar gidan Shawulu, in kafa kursiyin Dawuda
    a kan Isra’ila, da kan Yahuda tun daga Dan har zuwa Beyersheba.”
  uig-LAT: — yeni, padishahliqni Saulning jemetidin yötkep, Dawutning textini Dandin
    Beer-Shébaghiche pütkül Israil bilen Yehudaning üstige tiklimisem!».
  nde-nde: ngisuse umbuso endlini kaSawuli ngimise isihlalo sobukhosi sikaDavida ko-Israyeli
    lakoJuda kusukela koDani kusiyafika eBherishebha.”
  ton-ton: Ke hiki ʻae puleʻanga mei he fale ʻo Saula, pea ke fokotuʻu ʻae nofoʻa
    fakatuʻi ʻo Tevita ki ʻIsileli mo Siuta, ʻo fai atu mei Tani ʻo aʻu ki Peasipa.”
  ces-1613: Aby přeneseno bylo království od domu Saulova, a upevněn byl trůn Davidův
    nad Izraelem i nad Judou, od Dan až do Bersabé.
  eng-WMB: to transfer the kingdom from Saul’s house, and to set up David’s throne
    over Israel and over Judah, from Dan even to Beersheba.”
  tam-TCV: நான் அரசாட்சியை சவுலின் குடும்பத்திலிருந்து மாற்றி எடுத்து, தாண் தொடங்கி
    பெயெர்செபா மட்டுமுள்ள இஸ்ரயேலின்மேலும், யூதாவின்மேலும் தாவீதின் அரியணையை நிலைப்படுத்துவேன்”
    என்றான்.
  ceb-ULB: sa pagbalhin sa gingharian nga gikan sa panimalay ni Saul ug sa pagpahimutang
    sa trono ni David sa tibuok Israel ug sa Juda, gikan sa Dan ngadto sa Beerseba.
  pol-UBG: Aby przenieść królestwo z domu Saula i umocnić tron Dawida nad Izraelem
    i nad Judą, od Dan aż do Beer-Szeby.
  urd-GVU: '@see-verse:2SA.003.009'
  deu-1912: daß das Königreich vom Hause Saul genommen werde und der Stuhl Davids
    aufgerichtet werde über Israel und Juda von Dan bis gen Beer-Seba.
  kan-2017: ಯೆಹೋವನಾದ ದೇವರು ದಾವೀದನಿಗೆ ಮಾಡಿದ ವಾಗ್ದಾನವನ್ನು ನೆರವೇರಿಸದೆ ಹೋದರೆ, ಆತನು ನನಗೆ
    ಬೇಕಾದದ್ದನ್ನು ಮಾಡಲಿ” ಅಂದನು.
  yap-yap: '@see-verse:2SA.003.009'
  hlt-MCSB: A ram te Saul imkhui lamloh a puen vetih Israel neh Judah soah Dan lamloh
    Beersheba duela David kah ngolkhoel a hol pah ham te khaw,” a ti nah.
  mdy-ETH: '@see-verse:2SA.003.009'
  twi-ASANTE: Mede Saulo ahennie bɛkɔ akɔma Dawid na matim Dawid ahennwa ase wɔ Israel
    ne Yuda so afiri Dan akɔsi Beer-Seba.”
  eng-WEBU: to transfer the kingdom from Saul’s house, and to set up David’s throne
    over Israel and over Judah, from Dan even to Beersheba.”
  wal-wal: '@see-verse:2SA.003.009'
  spa-PDDPT: al traspasar el reino de la casa de Saúl y confirmar el trono de David
    sobre Israel y sobre Judá, desde Dan hasta Beerseba.
  gun-gun: Mba'eta Saul ro pygua po'akaague amboaxa 'rã joupe. Ha'e rami vy ajapo
    'rã Davi ju Israel ha'e Judá kuery re ipo'aka aguã rami, Dã guive Berseba peve
    — he'i.
  agu-BL: Na alijt cyen tan Ryos tan tele'n majij yi ca'wl tk'ab Saúl scyuch' yi e'
    tetz xonl, nin tan tak'le'n yi ca'wl tk'ab Luwiy tan cawune'n tibaj Israel nin
    Judá tul yi ama'l cwent Dan jalen cwe'n tzi'n te yi ama'l cwent Beerseba, stzun
    Abner bantz.
  ilo-ULB: nga iyakar ti pagarian manipud iti balay ni Saul ken panangisaad iti trono
    ni David iti entero nga Israel, ken iti entero a Juda, manipud Dan agingga iti
    Beerseba.”
  kpg-kpg: '@see-verse:2SA.003.009'
  uig-ARA: ــ يەنى، پادىشاھلىقنى سائۇلنىڭ جەمەتىدىن يۆتكەپ، داۋۇتنىڭ تەختىنى داندىن
    بەئەر-شېباغىچە پۈتكۈل ئىسرائىل بىلەن يەھۇدانىڭ ئۈستىگە تىكلىمىسەم!».
  sus-sus: a xa mangɛya ba Sɔlu yi ra, a fa Dawuda xa mangɛya mabanban Yudaya bɔxi
    ma, kelife Dana han Beriseeba.»
  pon-2006: '@see-verse:2SA.003.009'
  ksd-ksd: ina kari vue ra varkurai kan ra kuba i Saul, ma ina vatut ra kiki na king
    kai David ure Israel ma Iuda, papa aro Dan ma na tuk uro Ber-Seba.
  tur-YTC: Yahve'nin David'e ant içmiş olduğu gibi ona yapmazsam, Tanrı Avner'e böyle,
    daha da fazlasını yapsın.”
  grc-BRENT: περιελεῖν τὴν βασιλείαν ἀπὸ τοῦ οἴκου Σαοὺλ, καὶ τοῦ ἀναστῆσαι τὸν θρόνον
    Δαυὶδ ἐπὶ Ἰσραὴλ καὶ ἐπὶ τὸν Ἰούδαν ἀπὸ Δὰν ἕως Βηρσαβεέ.
  ind-AYT: yaitu memindahkan kerajaan dari keluarga Saul dan mendirikan takhta Daud
    atas Israel dan atas Yehuda, dari Dan sampai Bersyeba.”
  nya-nya: Ndidzachotsa ufumu ku nyumba ya Sauli ndi kukhazikitsa ufumu wa Davide
    pa Aisraeli onse ndi Yuda kuchokera ku Dani mpaka ku Beeriseba.”
  hrv-hrv: da će oduzeti kraljevstvo Šaulovoj kući i da će utvrditi Davidov prijesto
    nad Izraelom i nad Judom od Dana pa do Beer Šebe!”
  mps-mps: '@see-verse:2SA.003.009'
  tpi-tpi: '@see-verse:2SA.003.009'
  dan-1931: jeg skal sørge for, at Sauls Hus mister Kongedømmet og Davids Trone bliver
    rejst over Israel og Juda fra Dan til Be'ersjeba!”
  vie-OVCB: chuyển vương quyền từ nhà Sau-lơ sang nhà Đa-vít, lập Đa-vít làm vua cả
    Ít-ra-ên và Giu-đa, từ Đan cho đến Bê-e-sê-ba.”
  guj-2017: એટલે કે શાઉલના હાથમાંથી રાજય છીનવીને દાઉદનું રાજયાસન ઇઝરાયલ અને યહૂદિયા
    પર દાનથી તે બેરશેબા સુધી હું સ્થાપું.”
  pon-2006A: '@see-verse:2SA.003.009'
  por-BRBSL: para transferir o reino da casa de Saul, e para estabelecer o trono de
    Davi sobre Israel e sobre Judá, de Dan até Berseba”.
  cth-cth: Devit e bawitungkhung kangdue sak hanelah BAWIPA ni Devit koe lawk a kam
    e patetlah ka sak hoehpawiteh, Cathut ni Abner heh a ngainae patetlah sak naseh,
    hothlak kapap lahai sak naseh.
  twi-twi: Mede Saulo ahenni bɛkɔ akɔma Dawid na matim Dawid ahengua ase wɔ Israel
    ne Yuda so afi Dan akosi Beer-Seba.”
  hlt-hlt: A ram te Saul imkhui lamloh a puen vetih Israel neh Judah soah Dan lamloh
    Beersheba duela David kah ngolkhoel a hol pah ham te khaw,” a ti nah.
  tbz-SIM: Kù bɛ́immu kɛ tú kù bo fietɛ tikpɑ̀tì Sɑuri borɛ̀ kɛ́ tì duɔ́ nDɑfiti,
    kòo mbɑkɛ́ Isidɑyɛɛribɛ bɛmɔu nɛ̀ Sudɑɑ kɔbɛ bɛ tenkɛ̀ duɔ́ kɛ mɑmɛ̀. Dɑnni tenkɛ̀
    kɛ́ntɔ kɛ́tuɔkɛ Bɛɛrisebɑɑ.
  msy-2020: '@see-verse:2SA.003.009'
  dop-dop: '@see-verse:2SA.003.009'
  azb-azb: Bunu Davud üçün mən də etməsəm, qoy Allah Avnerə beləsini və bundan betərini
    etsin!»
  eng-DBY: to translate the kingdom from the house of Saul, and to set up the throne
    of David over Israel and over Judah, from Dan even to Beer-sheba!
  hin-2017: अर्थात् मैं राज्य को शाऊल के घराने से छीनूँगा, और दाऊद की राजगद्दी दान
    से लेकर बेर्शेबा तक इस्राएल और यहूदा के ऊपर स्थिर करूँगा।”
  wol-KYG: ne ko dina jële nguur gi ci waa kër Sóol, samp jalub Daawuda ci kaw Israyil
    ak Yuda, dale ko Dan ca bëj-gànnaar, ba Beerseba ca bëj-saalum.»
  eng-YLT: to cause the kingdom to pass over from the house of Saul, and to raise
    up the throne of David over Israel, and over Judah, from Dan even unto Beer-Sheba.'
  eng-WYC-2017: that the realm be translated from the house of Saul, and the throne
    of David be raised on Israel and on Judah, from Dan till to Beersheba.
  eng-WMBB: to transfer the kingdom from Saul’s house, and to set up David’s throne
    over Israel and over Judah, from Dan even to Beersheba.”
  urd-GVH: '@see-verse:2SA.003.009'
  rug-rug: '@see-verse:2SA.003.009'
  gaz-gaz: wanni Waaqni kakuudhaan isa abdachiise sunis mana Saaʼol irraa mootummaa
