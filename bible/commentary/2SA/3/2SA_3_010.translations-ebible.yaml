    Daawit jabeessee dhaabuu dha.”
  fra-LSG: en disant qu’il ferait passer la royauté de la maison de Saül dans la sienne,
    et qu’il établirait le trône de David sur Israël et sur Juda depuis Dan jusqu’à
    Beer-Schéba.
  yal-yal: a to a fala, a a mangayaan bama nɛn Sɔli a denbayaan yii, a yi Dawuda dɔxɔ
    mangan na Isirayila xun na e nun Yuda, keli Dan ma han sa dɔxɔ Bɛriseba ra.”
  haw-1868: E lawe i ke aupuni mai ka ohana a Saula aku, a e kukulu i ka nohoalii
    o Davida maluna o ka Iseraela a o ka Iuda, mai Dana a hiki i Beeresaba.
  arb-NAV: أَنْ يَنْقُلَ الْمَمْلَكَةَ مِنْ بَيْتِ شَاوُلَ وَيُوَلِّيَهُ عَلَى عَرْشِ
    إِسْرَائِيلَ وَيَهُوذَا مِنْ دَانَ إِلَى بِئْرِ سَبْعٍ».
  ewe-ewe: ne nyemexɔ fiaɖuƒe la tso Saul ƒe aƒe me eye ne nyemeɖo David ƒe fiazikpui
    la gɔme anyi ɖe Israel kple Yuda dzi, tso Dan va se ɖe Beerseba o.”
  eng-LEE: To transfer the kingdom from the house of Saul, and to establish the throne
    of David over Israel and over Judah, from Dan even to Beer-sheba'.
  asm-FB: চৌলৰ পৰিয়ালৰ পৰা ৰাজ্য হস্তান্তৰ কৰিব আৰু দানৰ পৰা বেৰ-চেবা লৈ, সমগ্র ইস্ৰায়েল
    আৰু যিহূদাৰ ওপৰত সিংহাসন স্থাপন কৰিব।”
  sus-A: عَ شَ مَنفّيَ بَ سْلُ يِ رَ، عَ قَ دَوُدَ شَ مَنفّيَ مَبَنبَن يُدَيَ بْشِ
    مَ، كٍلِقٍ دَنَ هَن بٍرِ سٍيبَ.»
  fra-SBL: de transférer le royaume de la maison de Saül et d'établir le trône de
    David sur Israël et sur Juda, depuis Dan jusqu'à Beersheba. »
  hbo-hbo: לְהַֽעֲבִ֥יר הַמַּמְלָכָ֖ה מִבֵּ֣ית שָׁא֑וּל וּלְהָקִ֞ים אֶת־כִּסֵּ֣א דָוִ֗ד
    עַל־יִשְׂרָאֵל֙ וְעַל־יְהוּדָ֔ה מִדָּ֖ן וְעַד־בְּאֵ֥ר שָֽׁבַע׃
  kik-kik: na ndute ũthamaki nyũmba-inĩ ya Saũlũ, na ndũgamie gĩtĩ kĩa Daudi kĩa ũnene
    igũrũ wa Isiraeli na Juda, kuuma Dani nginya Birishiba.”
  fra-NCL: en disant qu’il enlèverait la royauté de la maison de Saül, et qu’il établirait
    le trône de David sur Israël et sur Juda, depuis Dan jusqu’à Bersabée ! »
  cek-AK: Saul ih imthung hoiah siangpahrang ukhaih prae to lak ving moe, Israel hoi
    Judah prae khoek to, Dan hoi Beersheba khoek to, David ih angraeng tangkhang to
    padoet hanah ka bomh ai nahaeloe, Sithaw mah Abner khaeah kanung aep ah toksah
    na soe, tiah a naa.
  cuk-cuk: 'Ade, Bab-Jehová sogsa gusad: ‘Saúl-yar-bela-semaid Davidʼga an bela ukoye.
    David bela Israel-yar-naid seoed, Judá-yar-naidse-bakar, Dan-neggwebur-siid-akale,
    Beerseba-neggwebur-siid-ugakaase yar-seoye.’'
  uig-CYR: — йәни, падишалиқни Саулниң җәмәтидин йөткәп, Давутниң тәхтини Дандин Бәәр-Шебағичә
    пүткүл Исраил билән Йәһуданиң үстигә тиклимисәм!».
  tel-2017: దేవుడు నాకు గొప్ప కీడు రప్పిస్తాడు గాక. సౌలు కుటుంబం వారి చేతిలోనుండి
    రాజ్యాన్ని తప్పించి దాను నుండి బెయేర్షెబా దాకా ఇశ్రాయేలు వారికి, యూదా వారికి దావీదు
    సింహాసనాన్ని నేను స్థిరపరుస్తాను” అన్నాడు.
  hat-BSA: pou fè wayòm nan kite lakay Saül pou vin etabli sou twòn David sou Israël
    ak sou Juda, soti nan Dan, jis rive Beer-Schéba.”
  kos-kos: in eisla tokosrai lukel Saul ac fita lal, ac sang nu sel David tuh elan
    tokosra fin acn Israel ac Judah, mutawauk e Dan nu epang fahla nwe Beersheba nu
    eir!”
  hbo-WLC: לְהַֽעֲבִ֥יר הַמַּמְלָכָ֖ה מִבֵּ֣ית שָׁא֑וּל וּלְהָקִ֞ים אֶת־כִּסֵּ֣א דָוִ֗ד
    עַל־יִשְׂרָאֵל֙ וְעַל־יְהוּדָ֔ה מִדָּ֖ן וְעַד־בְּאֵ֥ר שָֽׁבַע׃
  ibo-ibo: Ịnapụ ụlọ Sọl alaeze ahụ, na ime ka ocheeze Devid guzosie ike nʼebe Izrel
    niile na Juda niile nọ, site na Dan ruo Bịasheba.”
  ory-ory: ସଦାପ୍ରଭୁ ଦାଉଦଙ୍କ ବିଷୟରେ ଯେଉଁ ଶପଥ କରିଅଛନ୍ତି, ତଦନୁସାରେ ଯଦି ମୁଁ ତାଙ୍କ ପ୍ରତି
    ନ କରେ, ତେବେ ପରମେଶ୍ୱର ଅବ୍‍ନରକୁ ସେହି ଦଣ୍ଡ ଓ ତହିଁରୁ ଅଧିକ ଦିଅନ୍ତୁ।”
  chk-chk: Üpwe angei ewe wisen king seni Saul me mwirimwirin kana o seikätä Tafit
    pwe epwe king won Israel me Juta, pwe epwe nemenem seni Tan tori Persepa.”
  ssd-ssd: '@see-verse:2SA.003.009'
  rop-rop: '@see-verse:2SA.003.009'
  ukr-1871: Одійму царство домові Сауловому, та й поставлю престол Давидові над Ізраїлем
    й над Юдою від Дана аж до Берсабії.
  deu-1951: daß das Königreich vom Hause Sauls genommen und der Thron Davids aufgerichtet
    werde über Israel und über Juda, von Dan bis gen Beerseba!
  eng-JPS: to transfer the kingdom from the house of Saul, and to set up the throne
    of David over Israel and over Judah, from Dan even to Beer-sheba.'
  srp-1865: Da se prenese ovo carstvo od doma Saulova, i da se utvrdi prijesto Davidov
    nad Izrailjem i nad Judom, od Dana do Virsaveje.
  lug-lug: okuggya obwakabaka ku nnyumba ya Sawulo, n’okunyweza entebe ey’obwakabaka
    eya Dawudi okufuga Isirayiri ne Yuda okuva ku Ddaani okutuuka e Beeruseba.”
  heb-heb: להעביר הממלכה מבית שאול ולהקים את כסא דוד על ישראל ועל יהודה מדן ועד באר
    שבע׃
  ben-IRV: শৌলের বংশ থেকে রাজ্য নিয়ে দান থেকে বের-শেবা পর্যন্ত ইস্রায়েলের উপরে ও
    যিহূদার উপরে দায়ূদের সিংহাসন স্থাপন করার চেষ্টা না করি৷”
  pan-pan: ਰਾਜ ਨੂੰ ਸ਼ਾਊਲ ਦੇ ਘਰਾਣੇ ਤੋਂ ਵੱਖਰਾ ਕਰ ਦੇਵਾਂ ਅਤੇ ਦਾਊਦ ਦੀ ਗੱਦੀ ਨੂੰ ਇਸਰਾਏਲ ਉੱਤੇ
    ਅਤੇ ਯਹੂਦਾਹ ਉੱਤੇ ਦਾਨ ਤੋਂ ਲੈ ਕੇ ਬਏਰਸ਼ਬਾ ਤੱਕ ਸਥਿਰ ਕਰ ਦੇਵਾਂ!
  tkr-tkr: Zı paççahiyvalla Şaulne nasılıke g'avşu, Davudusqa qevles. Mana İzrailynayiy
    Yahudeyayna, Danile Beer-Şevalqamee, paççah ixhes.
  mya-JVB: ဒါဝိဒ် ၏ အာဏာ တော်ကိုဒန် မြို့မှစ၍ ဗေရရှေဘ မြို့တိုင်အောင် ဣသရေလ ပြည်၊
    ယုဒ ပြည်အရပ်ရပ် တို့၌ တည် စေခြင်းငှါ ဒါဝိဒ်အားပြုမည်ဟု ကျိန်ဆိုတော်မူသည်အတိုင်း၊
    ငါလည်း ဒါဝိဒ်အားမပြုဘဲနေလျှင်၊ ထိုမျှမက ဘုရား သခင်သည် အာဗနာ အား ပြု တော်မူပါစေသောဟု
    ဆိုသောကြောင့်၊
  tbg-tbg: '@see-verse:2SA.003.009'
  hmo-hmo: '@see-verse:2SA.003.009'
  urd-urd: ताकि हुकूमत को साऊल के घराने से हटा कर के दाऊद के तख़्त को इस्राईल और यहूदाह
    दोनों पर दान से बैरसबा' तक क़ाईम करूँ।”
  rus-SYN: отниму царство от дома Саулова и поставлю престол Давида над Израилем и
    над Иудою, от Дана до Вирсавии.
  bqc-SIM: Á Saulu bɛdeↄ, má kpala síwáɛ, mí tó Davidi gↄ̃ Isailiↄ ń Yudaↄ
    kía ũ za Dã e à gɛ pɛò Bɛɛsɛbawa.
  tcz-CHONGTHU: Keima kachi ding Saul’s lenggam chu kalah a David khut a kapeh ding
    ahi. chule keiman David laltouna Israel le Judah mite chunga katundoh ding hichu
    sahlam Dan a pat lhanglam Beersheba gei hiding ahi.
  mar-mar: शौलाच्या घराण्याकडून राज्य काढून घेऊन ते दावीदाकडे सोपवण्याचे भाकित परमेश्वराने
    केले आहे. परमेश्वर दावीदाला इस्राएल आणि यहूदा यांचा राजा करणार आहे. दानपासून बैर-शेब्यापर्यंत
    त्याचे राज्य असेल.
  qub-qub: Tayta Dios aunisha Saúl casta mandajcunata jitarinanpaj, Israelpawan Judäpa
    mandajnin Davidllana cananpaj. Chaura payllanami mandanga Danpita Beersebacama.»
  bqp-bqp: Mani kpata sí Solu bedenↄa mà tó Dauda gↄ̃ Isarailanↄ kũ Yudanↄ kína ũ
    sɛna zaa Dani ari à gɛ́ pɛ́o Bɛsɛbaa.
  hat-hat: Paske li te fè sèman l'ap wete baton kòmandman an nan fanmi Sayil la pou
    l' mete David wa sou moun Izrayèl yo ak sou moun Jida yo, soti depi teritwa Dann
    lan rive teritwa Becheba a.
  eng-BSB: to transfer the kingdom from the house of Saul and to establish the throne
    of David over Israel and Judah, from Dan to Beersheba.”
  tod-tod: é ɠɛ toɠa Izelayɛle ta Zuda masadai ɠulazu Sayile ná-pɛlɛyeɠei ya, é
    fe Davide ya, é lɔɔzei Dan, é li Ɓeel-Seeɓa.»
  eng-WEBPB: to transfer the kingdom from Saul’s house, and to set up David’s throne
    over Israel and over Judah, from Dan even to Beersheba.”
  kbq-kbq: Hagi nagra Abna'na Soli kini trara Deviti eri amisugeno, Israeli vahe'ene
    Juda vahe'ene Dani vahera noti kazigati vuno sauti kaziga Berseba uhanatisigeno
    agrake kegava hugahie.
  nhe-BL: Nijpalehuis mitzquixtilis ta huan ichaj motata Saúl nochi imotlanahuatilis
    ipan ni tlali Israel huan nijchihuas ma pano ica David hasta ya quinnahuatis nochi
    israelitame campa hueli tlen tlali Dan ica huejcapa hasta altepetl Beerseba ica
    tlatzintla.
  bus-bus: Mɛ́ kpata sí Solu bɛdeenↄa mà tó Dauda gↄ̃ Isarailinↄ kↄ̃n Yudanↄ kína
    ũ sɛna zaa Dani ai à gá pɛ́o Bɛɛsɛbaa.
  gub-BL: '@see-verse:2SA.003.009'
  eng-DRA: That the kingdom be translated from the house of Saul, and the throne of
    David be set up over Israel, and over Juda from Dan to Bersabee.
