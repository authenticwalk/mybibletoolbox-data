verse: 2SA.003.026
translations:
  mal-C: പിന്നെ യോവാബ് ദാവീദിന്റെ സന്നിധിയിൽനിന്ന് പുറത്തുകടന്ന്, അബ്നേരിന്റെ പിന്നാലെ
    ദൂതന്മാരെ അയച്ചു. അവർ സീരാ ജലസംഭരണിയിങ്കൽവെച്ച് അദ്ദേഹത്തെക്കണ്ട് കൂട്ടിക്കൊണ്ടുവന്നു.
    എന്നാൽ ഇതൊന്നും ദാവീദ് അറിഞ്ഞില്ല.
  deu-TKW: Und als Joab David verlassen hatte, schickte er Abner Boten nach; die holten
    ihn von Bor Hasira wieder zurück, ohne daß David darum wußte.
  lin-lin: Sima na Joabi kowuta na ndako ya Davidi, atindaki bantoma mpo ete balanda
    mpe bakanga Abineri. Mpe wana Davidi ayebaki te, bantoma bazongisaki Abineri wuta
    na libulu ya mayi ya Sira.
  eng-LSV: And Joab goes out from David, and sends messengers after Abner, and they
    bring him back from the well of Sirah, and David did not know.
  eng-GNV: And when Ioab was gone out from Dauid, he sent messengers after Abner,
    which brought him againe from the well of Siriah vnknowing to Dauid.
  eng-WEBSTER: 'And when Joab had come out from David, he sent messengers after Abner,
    who brought him again from the well of Sirah: but David knew it not.'
  nhw-BL: Huan huajca Joab quisqui iixpa David huan quintitlanqui soldados para ma
    quiajsitij Abner huan ma quiilhuica ma mocuepa. Huan quiajsitoj nechca nopa ameli
    Sira, huan quiilhuijque ma mocuepa huan mocuepqui ininhuaya nopa soldados. Huan
    David amo tleno quimatiyaya.
  swh-ONEN: Ndipo Yoabu akamwacha Daudi na kutuma wajumbe wamfuate Abneri, nao wakamrudisha
    kutoka kisima cha Sira. Lakini Daudi hakufahamu jambo hili.
  bba-bba: Ye Yoɑbu u ɡɑri yi ɡeruɑ u kpɑ, yerɑ u doonɑ Dɑfidin min di, mɑ u sɔmɔbu
    ɡɔrɑ bɑ Abinɛɛ nɑɑ swĩi, bɑ nùn nɑɑmwɛ Sirɑn dɔkɔwɔ. Mɑ bɑ derɑ u ɡɔsirɑmɑ. Adɑmɑ
    Dɑfidi u ǹ yenibɑ kpuro yɛ̃.
  eng-KJVCPB: 'And when Joab was come out from David, he sent messengers after Abner,
    which brought him again from the well of Sirah: but David knew it not.'
  luo-luo: Joab ne owuok oweyo Daudi mi ooro joote mi olawo Abner, kendo ne gijuke
    ka en e soko man Sira mi giduoge. To Daudi ne ok ongʼeyo wachni.
  meu-meu: Ioab na David vairana amo e raka lasi, bena ia ese gwaukau taudia e siaidia,
    Abnere bae ḡavaia. Bena Siragohugohuna amo e hakaua lou mai; a David na asi dibana.
  npi-ULB: जब योआब दाऊदकहाँबाट गए, तब तिनले अबनेरको पछि-पछि दूतहरू पठाए र तिनीहरूले
    तिनलाई सीराको इनारबाट फर्काए ल्याए, तर दाऊदलाई यो कुरा थाहा थिएन ।
  yor-yor: Nígbà tí Joabu sì jáde kúrò lọ́dọ̀ Dafidi, ó sì rán àwọn ìránṣẹ́ láti lépa
    Abneri, wọ́n sì pè é padà láti ibi kànga Sira, Dafidi kò sì mọ̀.
  ind-ind: Lalu Yoab meninggalkan Daud dan mengirim pembawa pesan kepada Abner. Mereka
    menemui Abner di sumur Sira dan meminta dia kembali. Akan tetapi, Daud sama sekali
    tidak tahu tentang hal ini.
  pes-OPCB: پس یوآب چند نفر را به دنبال ابنیر فرستاد تا او را برگردانند. آنها در کنار
    چشمهٔ سیره به ابنیر رسیدند و او با ایشان برگشت. اما داوود از این جریان خبر نداشت.
  tgl-ULB: Nang iniwan ni Joab si David, nagpadala siya ng mga mensahero kay Abner,
    at dinala siya pabalik mula sa balon ng Sira, pero hindi alam ito ni David.
  hui-hui: Yoaba ibu Debidila bi lai halu tagira pene. Puwa ibugua agali maruhondo,
    Abane harigani pialu karia haru dai bule pudaba, lene. Ani laya handala pialu
    Abane ibu iba hambiaga uli wene mini Sira wiagoria pialu hearia tali minalu haru
    dai bini. Ani haru dai biyago Kini Debidi ibu hale nahe hene.
  mya-mya: ယွာ​ဘ​သည်​ဒါ​ဝိဒ်​ထံ​မှ​ထွက်​လာ​ပြီး​နောက် အာ​ဗ​နာ​ကို​ပြန်​ခေါ်​ရန်​စေ​တ​မန်​များ​ကို
    လွှတ်​လိုက်​၏။ သူ​တို့​သည်​အာ​ဗ​နာ​အား​သိ ရ​ရေ​တွင်း​မှ​ပြန်​၍​ခေါ်​ဆောင်​ခဲ့​ကြ​၏။-
  bod-N: ཡོ་ཨབ་ནི་དཱ་བིད་ཀྱི་དྲུང་ནས་ཐོན་པ་ཙམ་གྱིས་ཨབ་ནེར་གྱི་རྗེས་སུ་བང་ཆེན་ར་མདར་མངགས་ཤིང་།
    དེ་དག་གིས་ཁོ་རང་སི་རཱའི་ཡུལ་གྱི་ཁྲོན་པ་ནས་ཕྱིར་ཁྲིད་འོངས་ནའང་། དཱ་བིད་ཀྱིས་དོན་དེ་ཅི་ཡང་མ་ཤེས་སོ།
    །
  sna-sna: Ipapo Joabhu akabva pana Dhavhidhi ndokutumira nhume kuti dzitevere Abhineri,
    uye vakadzoka naye kubva patsime reSira. Asi Dhavhidhi haana kuzviziva.
  spa-BLM: Cuando Joab salió de David, envió mensajeros en busca de Abner, y lo trajeron
    de vuelta del pozo de Sira; pero David no lo sabía.
  cac-cac: Ixn̈ej lajvi slolon vin̈ yed' vin̈ rey chi', ix schecan vin̈ b'at saychaj
    vin̈aj Abner chi' d'a elc'altac, ato b'aj ay a' uc'b'ila' yic Sira, ata' ix meltzaj
    vin̈ yuj eb', palta man̈ yojtacoclaj vin̈aj David chi' tas yaji.
  swh-ULB: Yoabu alipoondoka kwa Daudi, alituma wajumbe kumfuatia Abneri, nao wakamrudisha
    kutoka katika kisima cha Sirah, lakini Daudi hakulijua hili.
  bel-bel: І выйшаў Ёаў ад Давіда і паслаў ганцоў сьледам за Авэнірам; і вярнулі яны
    яго ад калодзежа Сіра, бязь ведаму Давіда.
  deu-ELBBK: Und Joab ging von David hinaus und sandte Boten hinter Abner her; und
    sie holten ihn zurück von der Zisterne Sira; David aber wusste es nicht.
  mbb-OT: Mid-awà si Joab dutun te ki David ne midsuǥù he ibpezal-as si Abner. Neseutan
    dan si Abner ziyà te teheb he Sira ne miduma zan wey mekelikù diyà te Hebron.
    Piru wazà heini metueni ni David.
  mal-2015: യോവാബ് ദാവീദിന്റെ അടുക്കൽനിന്നു പുറത്തിറങ്ങി അബ്നേരിന്റെ പിന്നാലെ ദൂതന്മാരെ
    അയച്ചു; അവർ അവനെ സീരാകിണറ്റിങ്കൽനിന്നു മടക്കിക്കൊണ്ടുവന്നു; ദാവീദ് അതു അറിഞ്ഞില്ലതാനും.
  rmc-rmc: Sar o Joab odgeľa khatar o David, bičhaďa le muršen pal o Abner. On les
    ande pale pašal e chaňig Sira, ale o David olestar na džanelas.
  pes-OPV: و یوآب از حضور داود بیرون رفته، قاصدان در عقب ابنیر فرستاد که او را از
    چشمه سیره بازآوردند اما داود ندانست.
  ron-1924: 'Ши Иоаб, дупэ че а плекат де ла Давид, а тримис пе урмеле луй Абнер ниште
    соль каре л-ау адус ынапой де ла фынтына фэрэ апэ Сира: Давид ну штия нимик.'
  ben-OBCV: যোয়াব পরে দাউদের কাছ থেকে চলে গিয়ে অবনেরের কাছে কয়েকজন দূত পাঠালেন,
    ও তারা সিরার জলাধারের কাছ থেকে তাঁকে ফিরিয়ে এনেছিল। কিন্তু দাউদ তা জানতে পারেননি।
  som-som: Yoo'aabna markuu Daa'uud ka soo baxay ayuu rag ka daba diray Abneer, oo
    waxay ka soo celiyeen ceelkii Siraah, laakiinse taas Daa'uud ma ogayn.
  lat-VUC: Egressus itaque Joab a David, misit nuntios post Abner, et reduxit eum
    a cisterna Sira, ignorante David.
  eng-ASVBT: 'And when Joab was come out from David, he sent messengers after Abner,
    and they brought him back from the well of Sirah: but David knew it not.'
  ita-1885: E Ioab uscì d'appresso a Davide, e mandò messi dietro ad Abner, i quali
    lo ricondussero dalla fossa di Sira, senza che Davide ne sapesse nulla.
  eng-LXXUP: 'And Joab returned from David, and sent messengers to Abner after him;
    and they bring him back from the well of Sirah: but David knew it not.'
  eng-ULB: When Joab left David, he sent messengers after Abner, and they brought
    him back from the well of Sirah, but David did not know this.
  spa-VBL: Cuando Joab salió de la presencia de David, envió mensajeros tras Abner.
    Lo encontraron en el pozo de Sira y lo trajeron de vuelta, pero David no sabía
    nada al respecto.
  fra-_FOB: Puis Joab, ayant quitté David, envoya après Abner des gens qui le ramenèrent
    de la fosse de Sira, sans que David le sût.
  mal-mal: യോവാബ് ദാവീദിന്റെ സന്നിധിയിൽനിന്ന് പുറത്തിറങ്ങി അബ്നേരിന്റെ പിന്നാലെ സന്ദേശവാഹകരെ
    അയച്ചു; അവർ അവനെ സീരാകിണറ്റിങ്കൽനിന്ന് മടക്കിക്കൊണ്ടുവന്നു; ദാവീദ് അത് അറിഞ്ഞില്ലതാനും.
  urd-GVR: Yoāb ne darbār se nikal kar qāsidoṅ ko Abinair ke pīchhe bhej diyā. Wuh
    abhī safr karte karte Sīrā ke hauz par se guzar rahā thā ki qāsid us ke pās pahuṅch
    gae. Un kī dāwat par wuh un ke sāth wāpas gayā. Lekin bādshāh ko is kā ilm na
    thā.
  suz-BL: मिनु योआब दाऊद आ बाक्‍तीक रे ग्रूशा, लोव़ कुरब मुर कली आब्‍नेर आ नोले सोइक्‍ता
    बाक्‍त। मिनु मेकोम आब्‍नेर कली सिराह ङा कुवा रे लेश्‍शा चाक्‍दीत्‍मे बाक्‍त। तन्‍न
    दाऊदम मेको नेल्‍ल मतुइक्‍ता बाक्‍त।
  ita-1927: E Joab, uscito che fu da Davide, spedì dei messi dietro ad Abner, i quali
    lo fecero ritornare dalla cisterna di Siva, senza che Davide ne sapesse nulla.
  ckb-ckb: کاتێک یۆئاب داودی بەجێهێشت، چەند نێردراوێکی بەدوای ئەبنێردا نارد و لە ئەمباراوی
    سیرادا گەڕاندیانەوە، بەڵام داود ئاگای لەمە نەبوو.
  eng-BBE: 'And when Joab had come out from David, he sent men after Abner, and they
    overtook him at the water-spring of Sirah, and made him come back with them: but
    David had no knowledge of it.'
  kan-OKCV: ಯೋವಾಬನು ದಾವೀದನನ್ನು ಬಿಟ್ಟು ಹೊರಟುಬಂದಾಗ, ಅವನು ಅಬ್ನೇರನ ಹಿಂದೆ ದೂತರನ್ನು ಕಳುಹಿಸಿದನು.
    ಅವರು ಅವನನ್ನು ಸಿರಾ ಎಂಬ ಬಾವಿಯಿಂದ ತಿರುಗಿ ಕರೆದುಕೊಂಡು ಬಂದರು. ಆದರೆ ದಾವೀದನಿಗೆ ಅದು ತಿಳಿಯದೆ
    ಇತ್ತು.
  tam-2017: யோவாப் தாவீதைவிட்டுப் புறப்பட்டவுடனே, அவன் அப்னேரைத் தாவீதுக்குத் தெரியாமல்
    கூட்டிக்கொண்டு வரும்படி ஆட்களை அனுப்பினான்; அவர்கள் சீரா என்னும் கிணறுவரை போய்
    அவனை அழைத்துக்கொண்டுவந்தார்கள்.
  spa-RV-1909: Y saliéndose Joab de con David, envió mensajeros tras Abner, los cuales
    le volvieron desde el pozo de Sira, sin saberlo David.
  ron-BTF: Și după ce Ioab a ieșit de la David, a trimis mesageri după Abner, care
    l-au adus înapoi de la fântâna Sira; dar David nu știa aceasta.
  eng-WEBP: When Joab had come out from David, he sent messengers after Abner, and
    they brought him back from the well of Sirah; but David didn’t know it.
  eng-FBV: When Joab left David, he sent messengers after Abner. They met up with
    him at the well of Sirah and brought him back, but David didn't know anything
    about it.
  nld-1939: En van David heengegaan, zond Joab boden achter Abner aan, die hem, zonder
    dat David het wist, terugriepen van de Sira-put.
  nch-BL: Huajca Joab quisqui iixpa David huan quintitanqui soldados para ma quiajsitij
    Abner huan ma quiilhuica ma mocuepa. Huan quiajsitoj nechca nopa ameli Sira, huan
    quiilhuijque ma mocuepa huan mocuetqui inihuaya nopa soldados. Huan David amo
    teno quimatiyaya.
  vie-1934: Đoạn, Giô-áp lui khỏi Đa-vít, sai những sứ giả theo Aùp-ne nối gót mà
    diệu người từ hồ chứa nước Si-ra về, mà không cho Đa-vít hay.
  hin-CV: दावीद की उपस्थिति से बाहर आकर योआब ने अबनेर के पीछे अपने दूत दौड़ा दिए,
    जो अबनेर को सीराह के कुंड के निकट से लौटा लाया. मगर दावीद को इसका कोई ज्ञान न
    था.
  spa-BES: Y cuando Joab salió de David, envió a los hombres para perseguir a Abner,
    y lo alcanzaron en el manantial de agua de Sira, y lo hicieron regresar con ellos,
    pero David no lo sabía.
  tdx-tdx: Ie niavotse amy Davide t’Ioabe le nampihitrike ìrak’ amy Abnere nampibalike
    aze boake Bor’sirà; fe tsy nifohi’ i Davide.
  tha-KJV: เมื่อโยอาบออกมาจากการเข้าเฝ้าดาวิด จึงส่งผู้สื่อสารไปตามอับเนอร์ เขาทั้งหลายก็นำท่านกลับมาจากบ่อน้ำชื่อสีราห์
    แต่​ดาว​ิดหาทรงทราบเรื่องไม่
  por-BR-2018: E saindo Joabe da presença de Davi, enviou mensageiros atrás de Abner,
    os quais o fizeram voltar desde o poço de Sirá, sem que Davi soubesse.
  deu-ELO: Und Joab ging von David hinaus und sandte Boten hinter Abner her; und sie
    holten ihn zurück von der Zisterne Sira; David aber wußte es nicht.
  eng-WYC-2018: Therefore Joab went out from David, and sent messengers after Abner;
    and led him again from the cistern of Sirah (or and they brought him back from
    the Well of Sirah), while David knew not.
  epo-epo: Kaj Joab eliris de David kaj sendis senditojn post Abner, kaj ili revenigis
    lin de la puto Sira; kaj David ne sciis pri tio.
  uig-PIN: Yoab Dawutning ⱪexidin qiⱪixi bilǝn u hǝwǝrqilǝrni Abnǝrning kǝynidin mangdurdi.
    Ular uni Siraⱨ ⱪuduⱪining yenidin yandurup elip kǝldi; lekin Dawut bu ixtin bihǝwǝr
    idi.
  beo-beo: 'Youa:be da Da:ibidi yolesilalu, sia: adola ahoasu dunu, amo A:bena bu
    misa:ne sia:ma:ne asunasi. Ilia da A:bena amo Sila si hano esalebe ba:loba, e
    bu oule misi. Be Da:ibidi da amo hou hame dawa:i galu.'
  tpi-OTNT: Joap i mekim dispela tok pinis, orait em i lusim Devit na i go. Na em
    i salim ol man i go bihainim Apner bilong askim em long kam bek. Ol dispela man
    i go kamap long Apner long hul wara ol i kolim Sira, na ol i bringim em i kam
    bek. Tasol Devit i no save long dispela samting Joap i mekim.
  hau-SA: Yowab ya tashi daga gaban Dawuda ya tafi ya aika manzanni su bi Abner. Suka
    same shi a rijiyar Sira suka komo da shi, Dawuda kuwa bai sani ba.
  uig-LAT: Yoab Dawutning qéshidin chiqishi bilen u xewerchilerni Abnerning keynidin
    mangdurdi. Ular uni Sirah quduqining yénidin yandurup élip keldi; lékin Dawut
    bu ishtin bixewer idi.
  nde-nde: UJowabi wasuka kuDavida wasethuma izithunywa ukuba zilandele u-Abhineri,
    njalo zayabuya laye zivela emthonjeni waseSira. Kodwa uDavida kakwazanga lokho.
  ton-ton: 'Pea hili ʻa ʻene haʻu ʻa Soape meia Tevita, naʻa ne kouna atu ʻae kau
    talafekau kia ʻApina, pea naʻa nau ʻomi ia mei he vaikeli ko Sila: ka naʻe ʻikai
    ʻilo ia ʻe Tevita.'
  ces-1613: Tedy vyšed Joáb od Davida, poslal posly za Abnerem, kteříž ho přivedli
    zase od čisterny Sírach, o čemž David nic nevěděl.
  eng-WMB: When Joab had come out from David, he sent messengers after Abner, and
    they brought him back from the well of Sirah; but David didn’t know it.
  tam-TCV: பின் யோவாப் தாவீதை விட்டுப்போய், அப்னேரை பின்தொடர்ந்து போகும்படி தூதுவரை
    அனுப்பினான். அவர்கள் அப்னேரை சீரா என்னும் கிணற்றருகில் இருந்து மறுபடியும் அழைத்து
    வந்தார்கள். தாவீதிற்கோ இதைப்பற்றி ஒன்றும் தெரியவில்லை.
  ceb-ULB: Sa dihang mibiya si Joab kang David, nagpadala siyag mensahero kang Abner,
    ug gidala nila siya balik gikan sa balon sa Sira, apan si David wala masayod niini.
  pol-UBG: Wtedy Joab wyszedł od Dawida i wyprawił posłańców za Abnerem, którzy zawrócili
    go od studni Sira. Dawid zaś o tym nie wiedział.
  urd-GVU: یوآب نے دربار سے نکل کر قاصدوں کو ابنیر کے پیچھے بھیج دیا۔ وہ ابھی سفر
    کرتے کرتے سیرہ کے حوض پر سے گزر رہا تھا کہ قاصد اُس کے پاس پہنچ گئے۔ اُن کی دعوت
    پر وہ اُن کے ساتھ واپس گیا۔ لیکن بادشاہ کو اِس کا علم نہ تھا۔
  deu-1912: Und da Joab von David ausging, sandte er Boten Abner nach, daß sie ihn
    wiederum holten von Bor-Hassira; und David wußte nichts darum.
  kan-2017: ಯೋವಾಬನು ದಾವೀದನನ್ನು ಬಿಟ್ಟು, ಹೊರಗೆ ಹೋಗಿ, ಅಬ್ನೇರನನ್ನು ಕರೆತರುವಂತೆ ದೂತರನ್ನು
    ಕಳುಹಿಸಿದನು. ಇವರು ಹೋಗಿ ಸಿರಾ ಬಾವಿಯ ಬಳಿಯಿಂದ ಅವನನ್ನು ಕರೆದುಕೊಂಡು ಬಂದರು. ಇದು ದಾವೀದನಿಗೆ
    ಗೊತ್ತಿರಲಿಲ್ಲ.
  yap-yap: Tomuren ni chuw rok David, me l’oeg Joab e pi tamal’og ni ngranod ra feked
    Abner, mranod ra sulweged ko luwed nu Sirah, ma David e dariy ban’en ni manang
    u murung’agen.
  hlt-MCSB: Te phoeiah Joab Te David taeng lamloh coe tih Abner hnukah puencawn a
    tueih.Te dongah Abner te Sirah tuito lamloh a mael puei uh dae David loh ming
    pawh.
  mdy-ETH: ዒዮዓቤ ዳውቴ ኮይላፓ ኬስኪ ዴንዳዖ ዓቤኔሬ ዔኪ ሙካንዳጉዲ ዓሲ ዳኬኔ፤ ዬንሢ ዓሳ ዒዛ ዚራ ጌይንታ ዔቶ ዋኣፆ
    ካራፓ ማሂ ዔኪ ሙኬኔ፤ ዳውቴ ጋዓንቴ ዬያ ባኮ ፔቴታዖ ዔሩዋሴ።
  twi-ASANTE: Ɛhɔ ara, Yoab firi Dawid nkyɛn, na ɔsomaa abɔfoɔ sɛ wɔnti Abner. Wɔkɔtoo
    no Sira ɔtadeɛ ho, twee no de no baeɛ. Nanso, na Dawid nnim ho hwee.
  eng-WEBU: When Joab had come out from David, he sent messengers after Abner, and
    they brought him back from the well of Sirah; but David didn’t know it.
  wal-wal: Yoo7aabi Daawita sinttappe kiyidi, Abaneera geeduwaa kiitaa yeddiis; yeddin
    eti a Siira haatta ollaa lanqqeppe guyye zaaridosona; shin Daawiti ha yohuwaa
    erenna.
  spa-PDDPT: Cuando Joab salió de la presencia de David, envió mensajeros tras Abner,
    y lo devolvieron desde el pozo de Sira, pero David no lo supo.
  gun-gun: Ha'e gui Davi-a gui Joabe ojepe'a ma vy Davi pe oikuaa uka e'ỹ re omondouka
    ayvu mombe'uarã Abner rakykue, ha'e rami vy ojapo Sirá ygua gui ojevy aguã.
  agu-BL: Yi tele'n tzaj Joab tan yol tetz Luwiy, nin tzun e' ben ẍchakol cobox ẍchakum
    tan stz'amle'n Abner. Cho'n tzun stz'amle'n cya'n kale atit yi julil a' Sira.
    Nin pakxij cya'n junt tir Hebrón. Ma Luwiy qui sak swutz mbi mbajij.
  ilo-ULB: Idi pinanawan ni Joab ni David, nangibaon ni Joab kadagiti mensahero a
    mangkamakam kenni Abner, ket insublida isuna manipud iti bubon ti Sira, ngem saan
    nga ammo ni David daytoy.
  kpg-kpg: I muli Joab ne hagatanga i baahi David, mee ga hagau ana gau kae hegau
    bolo gi laha mai Abner. Gei digaula ga laha mai a mee i di Monowai Sirah, gei
    David e de iloo di mee deenei.
  uig-ARA: يوئاب داۋۇتنىڭ قېشىدىن چىقىشى بىلەن ئۇ خەۋەرچىلەرنى ئابنەرنىڭ كەينىدىن
    ماڭدۇردى. ئۇلار ئۇنى سىراھ قۇدۇقىنىڭ يېنىدىن ياندۇرۇپ ئېلىپ كەلدى؛ لېكىن داۋۇت
    بۇ ئىشتىن بىخەۋەر ئىدى.
  sus-sus: Yowaba to keli Dawuda yire, a naxa mixie xɛɛ Abeneri fɔxɔ ra Sira ye kundi
    yire. E naxa fa a ra, kɔnɔ Dawuda mu nu fefe kolon.
  pon-2006: Mwurin Sohap eh mweselsang Depit, e ahpw kadarala meninkeder kei pwe re
    en wahdo Apner, re ahpw kapwurehdohsang ni Pwarer en Sira; ahpw Depit sasairki
    ire wet.
  ksd-ksd: Ma Ioab i ga vana kan David. ma i ga tulue ra umana tultul upi Abner, ma
    dia ga ben valilikun ia kan ra kivu Sira; David i ga tuptup ure go.
  tur-YTC: Yoav David'in yanından çıkınca Avner'in ardından haberciler gönderdi. Onlar
    da onu Sirah Kuyusu'ndan geri getirdiler. Ama David bunu bilmiyordu.
  grc-BRENT: Καὶ ἀνέστρεψεν Ἰωὰβ ἀπὸ τοῦ Δαυὶδ, καὶ ἀπέστειλεν ἀγγέλους πρὸς Ἀβεννὴρ
    ὀπίσω, καὶ ἐπιστρέφουσιν αὐτὸν ἀπὸ τοῦ φρέατος τοῦ Σεειρὰμ· καὶ Δαυὶδ οὐκ ᾔδει.
  ind-AYT: Yoab pergi meninggalkan Daud, lalu mengirim orang untuk menyusul Abner
    dan membawanya kembali dari sumur Sira. Namun, Daud tidak mengetahuinya.
  nya-nya: Kenaka Yowabu anachoka pamaso pa Davide ndipo anatumiza amithenga kutsatira
    Abineri, ndipo anabwera naye kuchokera ku chitsime cha Sira. Koma Davide sanadziwe
    zimenezi.
  hrv-hrv: Potom izađe Joab od Davida i posla glasnike za Abnerom, koji ga vratiše,
    od studenca Sire, a David nije znao ništa o tome.
  mps-mps: Joapgo te po ola silama da, teda aga te Devit tagalama, palio. Tama agai
    bidi meba tagala palama, te Apner pali wali pobeasa peyu, te agaba hanalu omainu
    elama, te ma geasa asomainu yai. Tama te bidi dabe te Apner pidubadi, te ulu wę
    nogi te Sira teba sabolama, tama augwaligo aga ma odasa asai. Tiali goli, Devitgo
    te Joapgo yali sę te agai me konebeo.
  tpi-tpi: Joap i mekim dispela tok pinis, orait em i lusim Devit na i go. Na em i
    salim ol man i go bihainim Apner bilong askim em long kam bek. Ol dispela man
    i go kamap long Apner long hul wara ol i kolim Sira, na ol i bringim em i kam
    bek. Tasol Devit i no save long dispela samting Joap i mekim.
  dan-1931: Så gik Joab bort fra David og sendte uden Davids Vidende Sendebud efter
    Abner og de hentede ham tilbage fra Bor-Sira.
  vie-OVCB: Nói xong, Giô-áp quay ra, sai quân đuổi theo Áp-ne. Đến hồ chứa nước Si-ra,
    họ bắt kịp và điệu Áp-ne về Hếp-rôn. Đa-vít không biết gì về việc này cả.
  guj-2017: જયારે યોઆબ દાઉદ પાસેથી ગયો, ત્યારે તેણે આબ્નેર પાછળ સંદેશાવાહકો મોકલ્યા.
    અને તેઓ તેને સીરાના હોજ પાસેથી પાછો તેડી લાવ્યા, પણ દાઉદ એ વિષે કશું જાણતો ન હતો.
  pon-2006A: Mwurin Sohap eh mweselsang Depit, e ahpw kadarala meninkeder kei pwe
    re en wahdo Apner, re ahpw kapwurehdohsang ni Pwarer en Sira; ahpw Depit sasairki
    ire wet.
  por-BRBSL: Quando Joab tinha saído de David, ele enviou mensageiros atrás de Abner,
    e eles o trouxeram de volta do poço de Sirah; mas David não sabia disso.
  cth-cth: Devit koehoi Joab a tâco navah, Abner hah pâlei hanelah patounenaw a patoun.
    Sirah tuikhu koehoi bout a bankhai. Hatei teh Devit panuek hoeh.
  twi-twi: Ɛhɔ ara, Yoab fi Dawid nkyɛn, na ɔsomaa abɔfo sɛ wontiw Abner. Wɔkɔtoo
    no Sira ɔtare ho, twee no de no bae. Nanso na Dawid nnim ho hwee.
  hlt-hlt: Te phoeiah Joab te David taeng lamloh coe tih Abner hnukah puencawn a tueih.
    Te dongah Abner te Sirah tuito lamloh a mael puei uh dae David loh ming pawh.
  tbz-SIM: Soɑbu yɛ̀nní dìì mɔ̀nnì okpɑ̀ɑ̀tì borɛ̀ kɛ́duɔ́ nkɛ̀ bɛ̀ɛ tũnnɛ Abunɛɛ,
    bɑ́ okpɑ̀ɑ̀tì í yɛ̃́. Kɛ̀ bɛ̀ɛ ò nìntɛ Siidɑ kó tɛbintɛ borɛ̀, kóò wɛ̃̀tɛnní.
  msy-2020: Joap mɨgɨrɨgɨar kam gamigha uamategha ghu. A ua Apner inigh izasa gumaziba
    amadazɨ, me an gɨntɨgha an gɨn ghue. Gumazir kaba ghua Siran mozirpamɨn a batogha,
    uam a inigha izi. Dughiar kamɨn, Devit bizir Joap amir kam gɨfozir puvatɨ.
  dop-dop: Sowɑpɩ lɩɩ Tɑfiiti tɛ, ɩlɛnɑ ɩ́ tili Apǝnɛɛ wɑɑlɩ kɛ kpɑkpɑɑ nɑ pɑ́ hiki-ɩ
    Silɑ lɔkɔ kiŋ nɑ pɑ́ mǝŋnɑ-ɩ, Tɑfiiti nɑ́ tɑ́ nyɩ pǝ tɑɑ pʋlʋ.
  azb-azb: Yoav Davudun yanından çıxıb Avnerin arxasınca çaparlar göndərdi və onu
    Sira quyusunun yanından geri qaytardılar, lakin Davudun bundan xəbəri yox idi.
  eng-DBY: And when Joab was come out from David, he sent messengers after Abner,
    who brought him again from the well of Sirah; but David did not know it.
  hin-2017: योआब ने दाऊद के पास से निकलकर अब्नेर के पीछे दूत भेजे, और वे उसको सीरा
    नामक कुण्ड से लौटा ले आए। परन्तु दाऊद को इस बात का पता न था।
  wol-KYG: Ci kaw loolu Yowab bàyyikoo ca Daawuda, yebal ay ndaw yu toppi Abner, dab
    ko, waññee ko ca teenub Sira. Waaye Daawuda yégu ca dara.
  eng-YLT: And Joab goeth out from David, and sendeth messengers after Abner, and
    they bring him back from the well of Sirah, and David knew not.
  eng-WYC-2017: Therefore Joab went out from David, and sent messengers after Abner;
    and led him again from the cistern of Sirah, while David knew not.
  eng-WMBB: When Joab had come out from David, he sent messengers after Abner, and
    they brought him back from the well of Sirah; but David didn’t know it.
  urd-GVH: योआब ने दरबार से निकलकर क़ासिदों को अबिनैर के पीछे भेज दिया। वह अभी सफ़र
    करते करते सीरा के हौज़ पर से गुज़र रहा था कि क़ासिद उसके पास पहुँच गए। उनकी दावत
    पर वह उनके साथ वापस गया। लेकिन बादशाह को इसका इल्म न था।
  rug-rug: Sipu taluarae se Zoabi koe Devita si garunu tie paleke inavoso si asa pude
    la turaṉa pule mae nia se Abana, kamoa rini koasa berukehe pa Saera meke turaṉa
    pule mae nia rini, ba lopu hite gilania Devita sapu gua asa.
  gaz-gaz: Yooʼaabis Daawit biraa baʼee Abneer duubaan ergamoota erge; isaanis boolla
    bishaanii kan Siiraa biraa isa deebisan. Daawit garuu waan kana hin beekne.
  fra-LSG: 'Et Joab, après avoir quitté David, envoya sur les traces d’Abner des messagers,
    qui le ramenèrent depuis la citerne de Sira: David n’en savait rien.'
  yal-yal: Yowaba keli xanbini Dawuda konni, a yi xɛrane rasiga Abineri ɲɛɲɛ xɔn,
    ne yi sa a li fɔ Sira ige dɔxɔdeni, e sa fa a ra. Dawuda mi yi a kolon.
  haw-1868: 'A hoi mai o Ioaba iwaho, mai o Davida mai, kena aku la ia i na kanaka
    e kii ia Abenera, na lakou ia i hoihoi mai, mai ka punawai mai o Sira: aole hoi
    i ike o Davida.'
  arb-NAV: ثُمَّ خَرَجَ يُوآبُ مِنْ لَدُنِ دَاوُدَ وَأَرْسَلَ رُسُلاً وَرَاءَ أَبْنَيْرَ
    فَرَدُّوهُ مِنْ بِئْرِ السِّيرَةِ مِنْ غَيْرِ عِلْمِ دَاوُدَ.
  ewe-ewe: Yoab dɔ amewo ɖa be woana Abner natrɔ agbɔ. Ame dɔdɔawo tu Abner le Sira
    ƒe vudo la gbɔ eye wòtrɔ gbɔ kpli wo. Ke David menya naneke tso nu sia ŋu o.
  eng-LEE: And Joab went out from David, and he sent messengers after Abner, who brought
    him back from the well of Sirah; but David knew it not.
  asm-FB: যেতিয়া যোৱাবে দায়ূদৰ ওচৰৰ পৰা বাহিৰ ওলাই আহিল, তেতিয়া তেওঁ অবনেৰৰ পাছত
    দূত পঠিয়াই দিলে আৰু তেওঁলোকে গৈ চিৰা নাদৰ ওচৰৰ পৰা অবনেৰক ওভোটাই আনিলে, কিন্তু
    দায়ূদে এই কথাৰ বুজ নাপালে।
  sus-A: يٌوَبَ تٌ كٍلِ دَوُدَ يِرٍ، عَ نَشَ مِشِيٍ شّي عَبٍنٍرِ قْشْ رَ سِرَ يٍ كُندِ
    يِرٍ. عٍ نَشَ قَ عَ رَ، كْنْ دَوُدَ مُ نُ قٍقٍ كٌلٌن.
  fra-SBL: Lorsque Joab fut sorti de chez David, il envoya des messagers à la poursuite
    d'Abner, et ils le ramenèrent du puits de Sira ; mais David ne le sut pas.
  hbo-hbo: וַיֵּצֵ֤א יֹואָב֙ מֵעִ֣ם דָּוִ֔ד וַיִּשְׁלַ֤ח מַלְאָכִים֙ אַחֲרֵ֣י אַבְנֵ֔ר
    וַיָּשִׁ֥בוּ אֹתֹ֖ו מִבֹּ֣ור הַסִּרָ֑ה וְדָוִ֖ד לֹ֥א יָדָֽע׃
  piu-2006: '@see-verse:2SA.003.025'
  kik-kik: Hĩndĩ ĩrĩa Joabu oimire harĩ Daudi, agĩtũma andũ makinyĩre Abineri, nao
    makĩmũcookia kuuma gĩthima-inĩ gĩa Sira. No Daudi ndaigana kũmenya ũhoro ũcio.
  fra-NCL: Joab, ayant quitté David, envoya sur les traces d’Abner des messagers qui
    le ramenèrent depuis la citerne de Sira, sans que David en sût rien.
  cek-AK: Joab loe David khae hoi tacawt moe, Abner hnukah laicaehnawk to patoeh;
    anih to Sirah tuipuek ohhaih ahmuen hoiah amlaem o haih let. Toe To tiah sak ih
    hmuen to David mah panoek ai.
  cuk-cuk: Joab, Davidʼbo-sunmaked-bergusgua, nade gusad. Geb Joab, Abnerʼse-gannar-gornaega
    e-sordagan-barmisad. Degidbali, a-dulemarde Sira-dia-siid-modapidgi, Abner-gannar-obirega
    imaksamalad. Joab, David-owisossuli weyob ibmar-imaknaid.
  uig-CYR: Йоаб Давутниң қешидин чиқиши билән у хәвәрчиләрни Абнәрниң кәйнидин маңдурди.
    Улар уни Сираһ қудуғиниң йенидин яндуруп елип кәлди; лекин Давут бу иштин бехәвәр
    еди.
  tel-2017: అతడు దావీదు దగ్గర నుండి బయలుదేరి అబ్నేరును వెనక్కి పిలిపించడానికి మనుషులను
    పంపాడు. వారు వెళ్లి సిరా అనే బావి దగ్గర నుండి అతణ్ణి వెనక్కి తీసుకు వచ్చారు. అతడు
    తిరిగి వచ్చిన సంగతి దావీదుకు తెలీదు.
  hat-BSA: Lè Joab te sòti kote David, li te voye mesaje yo dèyè Abner. Yo te mennen
    li retounen soti nan pwi Sira a; men David pa t konnen.
  kos-kos: Tukun Joab el som lukel David, el supwala mwet in tuh usalu Abner, ac elos
    folokunulma liki luf in Kof Sirah. Tusruktu David el tia etu kac.
  hbo-WLC: וַיֵּצֵ֤א יוֹאָב֙ מֵעִ֣ם דָּוִ֔ד וַיִּשְׁלַ֤ח מַלְאָכִים֙ אַחֲרֵ֣י אַבְנֵ֔ר
    וַיָּשִׁ֥בוּ אֹת֖וֹ מִבּ֣וֹר הַסִּרָ֑ה וְדָוִ֖ד לֹ֥א יָדָֽע׃
  ibo-ibo: Mgbe Joab si nʼihu Devid pụta, o zipụrụ ndị ozi ka ha sochie Abna azụ,
    gwa ya ka ọ laghachi. Ha hụrụ ya nʼolulu mmiri Sira. O sokwara ha laghachi, ma
    Devid amaghị ihe banyere nke a.
  ory-ory: ଏଉତ୍ତାରେ ଯୋୟାବ ଦାଉଦଙ୍କ ନିକଟରୁ ବାହାରି ଆସି ଅବ୍‍ନରର ପଛରେ ବାର୍ତ୍ତାବହ ପଠାନ୍ତେ,
    ସେମାନେ ସିରା କୂପ ନିକଟରୁ ତାହାକୁ ଫେରାଇ ଆଣିଲେ; ମାତ୍ର ଦାଉଦ ଏହା ଜାଣିଲେ ନାହିଁ।
  chk-chk: Lupwen Joap a towu seni fän mesen Tafit, a tinala chon künö mürin Apner.
    Iwe, ra aliwinisefälieto Apner seni ewe chönüttu lon Sira. Nge Tafit esap silei
    usun.
  ssd-ssd: Taŋamba sawe lika Yoab nu David kusremba kilim kina ka taŋgo afu kukulniŋgina
    le Abner ŋgumnem te-dubimba kinaig ka Sira kule burok tugum taŋge nu te-silika
    tumba luka Hebron pronaig ta David nu katese ndana.
  rop-rop: Afta na wen Jowab bin gowei brom King Deibid, Jowab bin jandim sambala
    men blanga dalim Ebna blanga kambek, en deibin gajimap im deya langa det wel gulum
    Sira nomo longwei brom Hebran. Bat King Deibid nomo bin sabi enijing.
  ukr-1871: І вийшовши Йоаб від Давида, послав гонцїв за Абениром, і завернули його
    від криницї Сири, а Давид про се й не знав.
  deu-1951: Und als Joab von David hinausging, sandte er Abner Boten nach, um ihn
    vom Brunnen Sira zurückzuholen. Aber David wußte nichts davon.
  eng-JPS: And when Joab was come out from David, he sent messengers after Abner,
    and they brought him back from Bor-sirah; but David knew it not.
  srp-1865: Potom otišav Joav od Davida posla ljude za Avenirom da ga vrate od studenca
    Sire, a David ne znadijaše za to.
  lug-lug: Yowaabu n’ava mu maaso ga Dawudi, n’atuma ababaka okugoberera Abuneeri,
    era ne bamukomyawo okuva ku luzzi lwa Siira, naye Dawudi n’atakimanya.
  heb-heb: ויצא יואב מעם דוד וישלח מלאכים אחרי אבנר וישבו אתו מבור הסרה ודוד לא ידע׃
  ben-IRV: পরে যোয়াব দায়ূদের কাছ থেকে বেরিয়ে গিয়ে অবনেরের পিছনে দূতদেরকে পাঠালেন;
    তারা সিরা কূপের কাছ থেকে তাঁকে ফিরিয়ে আনলো; কিন্তু দায়ূদ তা জানতেন না৷
  pan-pan: ਫਿਰ ਜਦ ਯੋਆਬ ਦਾਊਦ ਕੋਲੋਂ ਨਿੱਕਲ ਆਇਆ ਤਾਂ ਉਸ ਨੇ ਅਬਨੇਰ ਦੇ ਪਿੱਛੇ ਦੂਤ ਭੇਜੇ ਅਤੇ
    ਓਹ ਉਸ ਨੂੰ ਸਿਰਾਹ ਦੇ ਖੂਹ ਕੋਲੋਂ ਮੋੜ ਲਿਆਏ ਪਰ ਦਾਊਦ ਨੂੰ ਇਸ ਗੱਲ ਦੀ ਖ਼ਬਰ ਨਹੀਂ ਸੀ।
  tkr-tkr: Yoav Davudusse qığeç'umee, mang'vee Avnerıqa qihna cun insanar g'uxoole.
    Manbışer Avner Sira eyhene kahrızısse yı'q'əlqa sak'al ha'a. Davuduk'le man ats'acad
    eyxhe deş.
  mya-JVB: အထံ တော်ကထွက် ၍ အာဗနာ နောက် သို့ တမန် တို့ကိုစေလွှတ် လျက် ၊ သိရရေတွင်း
    မှ ခေါ် လေ၏။ ထိုအမှုကို ဒါဝိဒ် မ သိ။
  tbg-tbg: Ioaapiva minti tivakero Devitira kero, vaiinti vonavu nititomanta vika
    Siraa vatuka ruvu namari vaunaini orunte, Apinera vita vare anura. Ioaapiva autu
    okarara Devitiva kia irura.
  hmo-hmo: Ioaba be inai hereva ia gwauraia, vadaeni ia ese Davida ia rakatania, bona
    ia ese hesiai taudia ia siaia, Abinere do idia mailaia lou totona. Idia ese Sira
    ranu guri dekenai, Abinere idia davaria, bona unai gabu dekena amo idia hakaua
    lou mai. To unai kara be Davida ia diba lasi.
  urd-urd: जब योआब दाऊद के पास से बाहर निकला तो उसने अबनेर के पीछे क़ासिद भेजे और
    वह उसको सीरह के कुँवें से लौटा ले आए, लेकिन यह दाऊद को मा'लूम नहीं था।
  rus-SYN: И вышел Иоав от Давида и послал гонцов вслед за Авениром; и возвратили
    они его от колодезя Сира, без ведома Давида.
  bqc-SIM: Kɛ́ Yoabu bↄ̀ Davidi kĩ́i, ↄ̃ à gbɛ̃́ↄ zĩ̀ aa pɛ̀lɛ Abinɛɛpizi. Aa aà
    lè Sila lↄ̀ↄ kĩ́i, ↄ̃ aalɛ suaànↄ, ãma Davidi a yã́ dↄ̃o.
  tcz-CHONGTHU: Chujou vin Joab’in David chu adalhan asot tolle hochun Abner agamet
    uva ahin lepui diuvin asol tan ahi. chuin amahon Abner chu Sirah twikul akon ahin
    lepui un ahi, ahin David in thil umchan emacha ahepoi.
  mar-mar: मग दावीदाकडून निघून यवाबाने आपले दूत अबनेरच्या मागावर पाठवले. त्यांनी त्यास
    सिरा विहिरीजवळ गाठले आणि परत आणले. दावीदाला याची काहीच कल्पना नव्हती.
  qub-qub: Davidwan parlashanpita llojshirir Joabga jinan öra cacharan Abnerta ashej.
    Chayta Davidga mana musyaranchu. Aywaj runacuna Abnerta cutichimuran Sira particho
    yacu pösu caycajpitana.
  bqp-bqp: Kũ Yoabu bò Dauda kĩnaa, akũ à gbɛ̃nↄ zĩ̀, ò pɛ̀tɛ Abanai. Ò a lè Sira
    lↄ̀gↄ kĩnaa, akũ òtɛn su kãao, ama Dauda a yã dↄ̃ro.
  hat-hat: Lèfini, Joab soti kay David, li voye moun al chache Abnè san David pa konnen.
    Yo jwenn Abnè bò sitèn dlo Sira a, yo fè l' tounen.
  eng-BSB: As soon as Joab had left David, he sent messengers after Abner, who brought
    him back from the well of Sirah; but David was unaware of it.
  tod-tod: Zoaɓe ɠulani masagi ʋɔ bɛ, é keelaiti teʋe Aɓenɛɛl ʋolu. Ti Aɓenɛɛl ɠaaɠaleni
    ma, é zeɠe ziɛyeɠei ʋɔ bɛ zɔligɔ, nii é Sila. Davide ɠwɛɛ faa la ɠɛni naa zu.
  eng-WEBPB: When Joab had come out from David, he sent messengers after Abner, and
    they brought him back from the well of Sirah; but David didn’t know it.
  kbq-kbq: Anante Joapu'a Abnana ke atrentege'za Sira tinkerire nevige'za ome ke'za
    avre'za e'naze. Hagi e'i ana zama hiazana Deviti'a antahino keno osu'ne.
  nhe-BL: Huan huajca Joab quisqui iixpa David huan quintitlanqui soldados para ma
    quiajsitij Abner huan ma quiilhuica ma mocuepa. Huan quiajsitoj nechca nopa ameli
    Sira, huan quiilhuijque ma mocuepa huan mocuepqui ininhuaya nopa soldados. Huan
    David ax tleno quimatiyaya.
  bus-bus: Kɛ̀ Yoabu bↄ̀ Dauda kiia, ben à gbɛ̃nↄ zĩ̀, aↄ̃ pɛ̀ɛ Abanazi. Aↄ̃ à lè
    Sira lↄ̀gↄ kiia, ben aↄ̃ↄe suuo, mↄde Dauda à yã dↄ̃ro.
  gub-BL: Tàrityka'i uhem oho Tawi wi kury. Omono kar ze'eg heraha har Aminer haikweromo
    wà. Uhem huwake wà, ytyzuzàmaw Xira her ma'e pe wà. Werur wi Emerom pe wà kury.
    Nukwaw kwaw Tawi herur wi awer.
  eng-DRA: Then Joab going out from David, sent messengers after Abner, and brought
    him back from the cistern of Sira, David knowing nothing of it.
