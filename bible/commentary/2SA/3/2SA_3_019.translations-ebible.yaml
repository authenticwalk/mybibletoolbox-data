verse: 2SA.003.019
translations:
  mal-C: അബ്നേർ ബെന്യാമീന്യരോടും വ്യക്തിപരമായി സംസാരിച്ചു. ഇതിനെത്തുടർന്ന് ഇസ്രായേലും
    ബെന്യാമീന്റെ സകലഗൃഹവും താത്പര്യപ്പെടുന്ന കാര്യങ്ങളെല്ലാം ദാവീദിനെ അറിയിക്കുന്നതിനായി
    അദ്ദേഹം ഹെബ്രോനിലേക്കു പോയി.
  deu-TKW: Ebenso sprach sich Abner gegen die Benjaminiten aus und machte sich außerdem
    auf den Weg, um David in Hebron die Willensmeinung Israels und des ganzen Stammes
    Benjamin zu eröffnen.
  lin-lin: Sima na Abineri koloba likambo yango epai ya bato ya libota ya Benjame,
    akendeki na Ebron mpo na koyebisa Davidi makambo nyonso oyo bato ya Isalaele mpe
    libota mobimba ya Benjame babongisaki.
  eng-LSV: And Abner also speaks in the ears of Benjamin, and Abner also goes to speak
    in the ears of David in Hebron all that [is] good in the eyes of Israel, and in
    the eyes of all the house of Benjamin,
  eng-GNV: Also Abner spake to Beniamin, and afterward Abner went to speake with Dauid
    in Hebron, concerning all that Israel was content with, and the whole house of
    Beniamin.
  eng-WEBSTER: 'And Abner also spoke in the ears of Benjamin: and Abner went also
    to speak in the ears of David in Hebron all that seemed good to Israel, and that
    seemed good to the whole house of Benjamin.'
  nhw-BL: Huan Abner nojquiya quincamanalhuito iixhuihua Benjamín. Teipa yajqui altepetl
    Hebrón quiitato David huan quiilhuito nochi catli nopa tlacame ipan tlali Israel
    catli iixhuihua Benjamín quinequiyayaj quichihuase.
  swh-ONEN: Pia Abneri mwenyewe akazungumza na kabila la Benyamini. Kisha akaenda
    mpaka Hebroni kumwambia Daudi kila kitu ambacho Israeli na nyumba yote ya Benyamini
    walichotaka kufanya.
  bba-bba: Mɑ Abinɛɛ u dɑ u Bɛnyɑmɛɛbɑ be bɑ sɑ̃ɑ Sɔɔlun bweseru deemɑ u bu ɡɑri yi
    sɔ̃ɔwɑ. Mɑ bɑ tɔmbu yɛndu ɡɔsɑ bɑ nùn yɔ̃siri bɑ dɑ Dɑfidin mi. Ye bɑ turɑ mi,
    yerɑ u Dɑfidi sɔ̃ɔwɑ kpuro ye Isirelibɑ kɑ Bɛnyɑmɛɛbɑ bɑ ɡɔ̃ru doke bu ko. Mɑ
    Dɑfidi u bu tɔ̃ɔ bɑkɑ dim kuɑ.
  eng-KJVCPB: 'And Abner also spake in the ears of Benjamin: and Abner went also to
    speak in the ears of David in Hebron all that seemed good to Israel, and that
    seemed good to the whole house of Benjamin.'
  luo-luo: Abner ne owuoyo gi jo-Benjamin en owuon. Eka ne odhi Hebron mondo onyis
    Daudi weche duto ma jo-Israel gi dhood Benjamin duto ne dwa timo.
  meu-meu: Abnere ese Beniamina taudia danu e hereva henidia. Bena Abnere na Heberon
    ela, Israel besena bona Beniamina iduhuna idoinai edia lalo-hadai ede bae kara
    toma eto na David baine hamaorolaia totona.
  npi-ULB: अबनेर आफैले पनि बेन्यामीनका मानिसहरूसँग व्यक्‍तिगत रूपले कुरा गरे । त्यसपछि
    इस्राएल र बेन्यामीनका सम्पूर्ण घरानाले गर्न इच्छा गरेका सबै कुरा बताउन अबनेर दाऊदसँग
    कुरा गर्न हेब्रोनमा गए ।
  yor-yor: 'Abneri sì sọ̀rọ̀ létí Benjamini: Abneri sì lọ sọ létí Dafidi ní Hebroni,
    gbogbo èyí tí ó dára lójú Israẹli, àti lójú gbogbo ilé Benjamini.'
  ind-ind: Abner juga berbicara secara khusus kepada para pemimpin suku Benyamin.
    Lalu Abner pergi ke Hebron untuk memberitahu Daud apa yang sudah disepakati oleh
    seluruh bangsa Israel dan suku Benyamin.
  pes-OPCB: ابنیر با قبیلهٔ بنیامین نیز صحبت کرد. آنگاه به حبرون رفت و توافق‌هایی
    را که با اسرائیل و قبیلهٔ بنیامین حاصل نموده بود، به داوود گزارش داد.
  tgl-ULB: Kinausap din mismo ni Abner ang bayan ng Benjamin. Pagkatapos pumunta rin
    si Abner upang makipag-usap kay David sa Hebron para ipaliwanag ang lahat ng bagay
    na ninanais ng Israel at ng buong sambahayan ni Benjamin na nais tapusin.
  hui-hui: Ani lowa Abane ibugua Beniyamini hameigini bu hearuhondo bi ogonidagua
    dege lamule pene. Bi lamiai halu Heberono puwa ibugua Beniyamini hameiginirubi
    Isaraele wali agalirubi tigua ogoale bule manda bu ka lalu Debidi lamule pene.
  mya-mya: အာ​ဗ​နာ​သည်​ဗင်္ယာ​မိန်​အ​နွယ်​ဝင်​တို့​အား​လည်း တိုက်​တွန်း​ပြော​ဆို​၏။
    ထို​နောက်​သူ​သည်​ဣ​သ​ရေ​လ နှင့်​ဗင်္ယာ​မိန်​အ​နွယ်​ဝင်​တို့​အ​ဘယ်​သို့​သ​ဘော တူ​ညီ​ကြ​ကြောင်း​ကို
    ဒါ​ဝိဒ်​အား​ပြန်​ကြား လျှောက်​ထား​ရန်​ဟေ​ဗြုန်​မြို့​သို့​သွား​၏။
  bod-N: ཨབ་ནེར་གྱིས་པེན་ཡཱ་མེན་ལའང་དེ་ལྟར་སྨྲས་སོ། །དེ་ནས་ཨབ་ནེར་ཡང་ཧེབ་རོན་དུ་སོང་སྟེ་ཡེས་ར་ཨེལ་པ་རྣམས་དང་པེན་ཡཱ་མེན་གྱི་ཁྱིམ་ཡོངས་རྫོགས་མོས་མཐུན་ཡིན་པའི་དོན་ཐམས་ཅད་དཱ་བིད་ལ་སྨྲས་སོ།
    །
  sna-sna: Abhineri akataura navaBhenjamini pachake. Ipapo akabva akaenda kundoudza
    Dhavhidhi paHebhuroni zvose zvakanga zvichida kuzoitwa navaIsraeri neimba yose
    yaBhenjamini.
  spa-BLM: Abner también habló en los oídos de Benjamín; y Abner también fue a hablar
    en los oídos de David en Hebrón todo lo que le parecía bien a Israel y a toda
    la casa de Benjamín.
  cac-cac: Ix lolonpax vin̈ yed' masanil eb' yetchon̈ab' aj Benjamín, ix lajvi chi',
    ix b'at vin̈ d'a Hebrón yic slolon vin̈ yed' vin̈aj David yuj tas ix yal eb' yetisraelal
    eb' yed' tas ix yal masanil eb' yetchon̈ab' eb' aj Benjamín chi'.
  swh-ULB: Pia Abneri akasema na watu wa Benjamini ana kwa ana. Kisha Abneri akaenda
    kuongea na Daudi huko Hebroni akaeleza kila jambo ambalo Israeli na nyumba yote
    ya Benjamini walitamani kulitimiza.
  bel-bel: Тое самае гаварыў Авэнір і Веньямініцянам. І пайшоў Авэнір у Хэўрон, каб
    пераказаць Давіду ўсё, чаго хацелі Ізраіль і ўвесь дом Веньямінаў.
  deu-ELBBK: Und Abner redete auch zu den Ohren Benjamins. Und Abner ging auch hin,
    um zu den Ohren Davids in Hebron alles zu reden, was gut war in den Augen Israels
    und in den Augen des ganzen Hauses Benjamin.
  mbb-OT: Mibpekidlalag daan si Abner te tribu ni Benjamin. Ne midhendiyà sikandin
    te Hebron te kebpenudtul ki David he ed-uyun is menge etew te Israel wey te Benjamin
    he iyan en hadì dan sikandin.
  mal-2015: അങ്ങനെ തന്നേ അബ്നേർ ബെന്യാമീന്യരോടും പറഞ്ഞു; പിന്നെ അബ്നേർ യിസ്രായേലിന്നും
    ബെന്യാമീൻ ഗൃഹത്തിന്നൊക്കെയും സമ്മതമായതെല്ലാം ദാവീദിനോടു അറിയിക്കേണ്ടതിന്നു ഹെബ്രോനിൽ
    പോയി.
  rmc-rmc: O Abner oda phenďa avke the le Benjaminčanenge. Paľis geľa pal o David
    andro Hebron, hoj leske te del te džanel, pre soste pes dovakerde o Izraeliti
    the savore Benjaminčana.
  pes-OPV: و ابنیر به گوش بنیامینیان نیزسخن گفت. و ابنیر هم به حبرون رفت تا آنچه راکه
    در نظر اسرائیل و در نظر تمامی خاندان بنیامین پسند آمده بود، به گوش داود بگوید.
  ron-1924: Абнер а ворбит ши луй Бениамин ши с-а дус сэ спунэ ын аузул луй Давид
    ла Хеброн че хотэрысе Исраел ши тоатэ каса луй Бениамин.
  ben-OBCV: অবনের আবার আলাদা করে বিন্যামিনীয়দের সঙ্গেও কথা বললেন। পরে তিনি হিব্রোণে
    দাউদের কাছে সবকিছু বলতে গেলেন, যা ইস্রায়েল ও বিন্যামীনের কূলজাত সব লোকজন করতে
    চেয়েছিল।
  som-som: Oo Abneer wuxuu kaloo la hadlay reer Benyaamiin; oo weliba Abneer wuxuu
    Daa'uud ugu yimid Xebroon si uu ugu sheego waxa la wanaagsan reer binu Israa'iil
    oo dhan, iyo reer Benyaamiin oo dhanba.
  lat-VUC: Locutus est autem Abner etiam ad Benjamin. Et abiit ut loqueretur ad David
    in Hebron omnia quæ placuerant Israëli et universo Benjamin.
  eng-ASVBT: 'And Abner also spake in the ears of Benjamin: and Abner went also to
    speak in the ears of David in Hebron all that seemed good to Israel, and to the
    whole house of Benjamin.'
  ita-1885: Abner parlò eziandio co' Beniaminiti. Poi andò ancora in Hebron, per fare
    intendere a Davide tutto ciò che parea buono ad Israele, ed a tutta la casa di
    Beniamino.
  eng-LXXUP: 'And Abner spoke in the ears of Benjamin: and Abner went to speak in
    the ears of David at Hebron, all that seemed good in the eyes of Israel and in
    the eyes of the house of Benjamin.'
  eng-ULB: Abner also spoke personally to the people of Benjamin. Then Abner went
    also to speak with David in Hebron to explain everything that Israel and the whole
    house of Benjamin desired to accomplish.
  spa-VBL: Abner también habló con la gente de Benjamín y fue a Hebrón para comunicarle
    a David todo lo que los israelitas y toda la tribu de Benjamín habían decidido
    hacer.
  fra-_FOB: Et Abner parla de même à ceux de Benjamin; puis il alla dire à David,
    à Hébron, ce qui avait été approuvé par Israël et par toute la maison de Benjamin.
  mal-mal: അങ്ങനെ തന്നെ അബ്നേർ ബെന്യാമീന്യരോടും പറഞ്ഞു; പിന്നെ അബ്നേർ യിസ്രായേലിനും
    ബെന്യാമീൻ ഗൃഹത്തിനൊക്കെയും സമ്മതമായതെല്ലാം ദാവീദിനെ അറിയിക്കുന്നതിന് ഹെബ്രോനിൽ
    പോയി.
  urd-GVR: Yihī bāt Abinair ne Binyamīn ke buzurgoṅ ke pās jā kar bhī kī. Is ke bād
    wuh Habrūn meṅ Dāūd ke pās āyā tāki us ke sāmne Isrāīl aur Binyamīn ke buzurgoṅ
    kā faislā pesh kare.
  suz-BL: आब्‍नेरमी बेन्‍यामीन आ थर ङा मुर नु यो लोव़ पवा बाक्‍त। नोले आब्‍नेर दाऊद
    आ बाक्‍तीक हेब्रोन लमाक्‍त। मिनु इस्राएली नु बेन्‍यामीन आ थर ङा मुर आन पचा देंशो
    लोव़ नेल्‍ल देंमाक्‍त।
  ita-1927: Abner si abboccò pure con quelli di Beniamino; quindi andò anche a trovar
    Davide a Hebron per metterlo a parte di tutto quello che Israele e tutta la casa
    di Beniamino aveano deciso.
  ckb-ckb: هەروەها ئەبنێر لەگەڵ بنیامینییەکان قسەی کرد. پاشان ئەبنێر چوو بۆ ئەوەی
    لە حەبرۆن لەگەڵ داود قسە بکات دەربارەی هەموو ئەوەی ئیسرائیل و هەموو بنەماڵەی بنیامین
    پەسەندیان کردووە.
  eng-BBE: 'And Abner said the same things to Benjamin: and he went to David in Hebron
    to make clear to him what seemed good to Israel and to all the people of Benjamin.'
  kan-OKCV: ಇದಲ್ಲದೆ ಅಬ್ನೇರನು ಬೆನ್ಯಾಮೀನ್ಯರ ಸಂಗಡ ಮಾತನಾಡಿದನು. ಅಬ್ನೇರನು ಇಸ್ರಾಯೇಲರ ದೃಷ್ಟಿಗೂ
    ಬೆನ್ಯಾಮೀನನ ಮನೆಯವರೆಲ್ಲರ ದೃಷ್ಟಿಗೂ ಒಳ್ಳೆಯದಾಗಿ ತೋರಿದ್ದನ್ನೆಲ್ಲಾ ದಾವೀದನಿಗೆ ತಿಳಿಸುವುದಕ್ಕೆ
    ಹೆಬ್ರೋನಿಗೆ ಹೋದನು.
  tam-2017: இப்படியே அப்னேர் பென்யமீன் மக்களின் காதுகள் கேட்கப் பேசினான்; பின்பு அப்னேர்
    இஸ்ரவேலர்களின் பார்வைக்கும், பென்யமீனுடைய எல்லாக் குடும்பத்தார்களின் பார்வைக்கும்,
    விரும்பினதையெல்லாம் எப்ரோனிலே தாவீதினுடைய காதுகள் கேட்கப் பேசுகிறதற்குப் போனான்.
  spa-RV-1909: 'Y habló también Abner á los de Benjamín: y fué también Abner á Hebrón
    á decir á David todo el parecer de los de Israel y de toda la casa de Benjamín.'
  ron-BTF: Și Abner a vorbit de asemenea în urechile lui Beniamin; și Abner a mers
    de asemenea să vorbească în urechile lui David la Hebron tot ce părea bun lui
    Israel și ce părea bun întregii case a lui Beniamin.
  eng-WEBP: Abner also spoke in the ears of Benjamin; and Abner went also to speak
    in the ears of David in Hebron all that seemed good to Israel and to the whole
    house of Benjamin.
  eng-FBV: Abner also talked to the people of Benjamin, and went to Hebron to let
    David know everything that the Israelites and the whole tribe of Benjamin had
    decided to do.
  nld-1939: Ook met Benjamin had Abner onderhandeld. Nu ging Abner aan David in Hebron
    alles mededelen, wat Israël en geheel het volk van Benjamin hadden besloten.
  nch-BL: Huan Abner nojquiya quincamanalhuito iixhuihua Benjamín. Teipa yajqui altepet
    Hebrón quiitato David huan quiilhuito nochi cati nopa tacame ipan tali Israel
    cati iixhuihua Benjamín quinequiyayaj quichihuase.
  vie-1934: Aùp-ne cũng nói như lời ấy cùng dân Bên-gia-min; đoạn người đi đến Hếp-rôn,
    để tỏ cho Đa-vít biết sự nghị định của Y-sơ-ra-ên và của cả nhà Bên-gia-min.
  hin-CV: अबनेर ने बिन्यामिन गोत्र के लोगों से भी इस विषय के उल्लेख किया. इसके बाद
    अबनेर हेब्रोन नगर में दावीद को यह बताने गया कि सारे इस्राएल और सारे बिन्यामिन
    गोत्र के लोगों के मत में अब क्या करना सही है.
  spa-BES: Y Abner dijo lo mismo a los de Benjamín; y fue a David en Hebrón para aclararle
    lo que parecía bueno para Israel y para toda la gente de Benjamín.
  tdx-tdx: Tinaro’ i Abnere an-dravembia i Beniamine ka izay, le nañavelo t’i Abnere
    nisaontsy an-dravembia’ i Davide e Kebrone ao t’ie ninò’ Israele iaby naho ty
    anjomba’ i Beniamine iaby;
  tha-KJV: อับเนอร์​ก็​พู​ดก​ับคนเบนยามินด้วย และอับเนอร์​ก็​ไปทูลดาวิดที่เมืองเฮโบรนถึงบรรดาสิ่งต่างๆที่​อิสราเอล
    และวงศ์วานทั้งสิ้นของเบนยามินเห็นสมควรที่จะกระทำ
  por-BR-2018: 'E falou também Abner aos de Benjamim: e foi também Abner a Hebrom
    a dizer a Davi todo aquele parecer dos de Israel e de toda a casa de Benjamim.'
  deu-ELO: Und Abner redete auch zu den Ohren Benjamins. Und Abner ging auch hin,
    um zu den Ohren Davids in Hebron alles zu reden, was gut war in den Augen Israels
    und in den Augen des ganzen Hauses Benjamin.
  eng-WYC-2018: And also Abner spake to Benjamin; and he went, that he should speak
    to David, in Hebron, (of) all things that pleased Israel and all Benjamin. (And
    Abner also spoke to the Benjaminites; and then he went to speak to David in Hebron,
    about all that the Israelites and the Benjaminites had agreed to do.)
  epo-epo: Ankaŭ al la oreloj de la Benjamenidoj Abner parolis. Kaj Abner ankaŭ iris,
    por diri al la oreloj de David en Ĥebron ĉion, kio plaĉas al la Izraelidoj kaj
    al la tuta domo de Benjamen.
  uig-PIN: Abnǝr yǝnǝ Binyaminlarning ⱪuliⱪiƣimu muxu sɵzlǝrni eytti. Andin Israil
    bilǝn Binyaminning pütkül jǝmǝtining arzu-istǝklirini Dawutning ⱪuliⱪiƣa eytixⱪa
    Ⱨebronƣa bardi.
  beo-beo: Amola A:bena da amanewane Bediamini fi dunuma sia:i. Amalalu, e da Hibalone
    amoga asili, e da Bediamini amola Isala:ili dunu ilia hamomu sia:i, amo Da:ibidima
    olelei.
  tpi-OTNT: Na Apner i go toktok tu wantaim ol lain Benjamin. Na bihain em i go long
    Hebron bilong tokim Devit long ol samting ol Benjamin na ol Israel i laik mekim.
  hau-SA: Abner kuma ya yi magana da mutane Benyamin da kansa. Sa’an nan ya tafi Hebron
    yă gaya wa Dawuda ko mene ne Isra’ila da kuma dukan gidan Benyamin suke so su
    yi.
  uig-LAT: Abner yene Binyaminlarning quliqighimu mushu sözlerni éytti. Andin Israil
    bilen Binyaminning pütkül jemetining arzu-isteklirini Dawutning quliqigha éytishqa
    Hébron’gha bardi.
  nde-nde: U-Abhineri wakhuluma njalo labakoBhenjamini yena ngokwakhe. Emva kwalokho
    waya eHebhroni ukuyatshela uDavida konke u-Israyeli kanye lendlu yonke kaBhenjamini
    ababefuna ukukwenza.
  ton-ton: 'Pea naʻe lea foki ʻa ʻApina ke ongo atu ki Penisimani: pea naʻe ʻalu foki
    ʻa ʻApina ke lea ʻi he telinga ʻo Tevita ʻi Hepeloni, ʻi he meʻa kotoa pē naʻe
    loto lelei ki ʻIsileli, mo ia naʻe lelei ai ʻae fale kotoa pē ʻo Penisimani.'
  ces-1613: To též mluvil Abner i k Beniaminským. Potom odšel Abner, aby mluvil k
    Davidovi v Hebronu všecko, což se za dobré vidělo Izraelovi a všemu domu Beniamin.
  eng-WMB: Abner also spoke in the ears of Benjamin; and Abner went also to speak
    in the ears of David in Hebron all that seemed good to Israel and to the whole
    house of Benjamin.
  tam-TCV: அப்னேர் பென்யமீனியருடன் நேரில் பேசினான்; அதன் பின்னர் இஸ்ரயேல் மக்களும்
    பென்யமீன் குடும்பத்தார் எல்லோரும் செய்ய விரும்பியதை எல்லாம் தாவீதிற்கு சொல்லும்படி
    அப்னேர் எப்ரோனுக்குப் போனான்.
  ceb-ULB: Nangunay usab sa pagpakig-istorya si Abner sa katawhan ni Benjamin. Unya
    miadto usab si Abner sa Hebron aron sa pagpakig-istorya kang David aron ipasabot
    ang tanang gitinguha nga buhaton sa tibuok Israel ug sa tanan nga sakop sa banay
    ni Benjamin.
  pol-UBG: Abner powiedział to samo do uszu Beniaminitów. Potem Abner poszedł, aby
    zawiadomić Dawida w Hebronie o wszystkim, co wydało się słuszne Izraelowi i całemu
    domowi Beniamina.
  urd-GVU: یہی بات ابنیر نے بن یمین کے بزرگوں کے پاس جا کر بھی کی۔ اِس کے بعد وہ حبرون
    میں داؤد کے پاس آیا تاکہ اُس کے سامنے اسرائیل اور بن یمین کے بزرگوں کا فیصلہ پیش
    کرے۔
  deu-1912: Auch redete Abner vor den Ohren Benjamins und ging auch hin, zu reden
    vor den Ohren Davids zu Hebron alles, was Israel und dem ganzen Hause Benjamin
    wohl gefiel.
  kan-2017: ಅವನು ಬೆನ್ಯಾಮೀನ್ಯರಿಗೂ ಇದೇ ಪ್ರಕಾರ ಹೇಳಿದನು. ತರುವಾಯ ಅವನು ಇಸ್ರಾಯೇಲರೂ ಬೆನ್ಯಾಮೀನ್ಯರೆಲ್ಲರೂ
    ಒಪ್ಪಿಕೊಂಡು ಹೇಳಿದ ಮಾತುಗಳನ್ನು ದಾವೀದನಿಗೆ ತಿಳಿಸುವುದಕ್ಕೋಸ್ಕರ ಹೆಬ್ರೋನಿಗೆ ಹೊರಟನು.
  yap-yap: Miki non Abner ngak e pi girdi’ ko ganong rok Benjamin miki yan nga Hebron
    ni nge yog ngak David e n’en nike yog e girdi’ rok Benjamin nge piyu Israel nike
    ta’reb laniyan’rad ngay ni ngan rin’.
  hlt-MCSB: Abner loh Benjamin kah a hna dongah khaw a thui pah.Te phoeiah Abner Te
    Hebron kah David hna ah Israel mikhmuh neh Benjamin imkhui pum kah mikhmuh ah
    boeih then coeng tila thui pah ham tloekloek cet.
  mdy-ETH: ዒማና ዓቤኔሬ ቢኢኒያሜ ፃጶ ዴሮም ዬያ ኬኤዜኔ፤ ዬካፓ ቢኢኒያሜና ዒስራዔኤሌ ዴሮና ማዻኒ ጌስቴ ባኮ ዳውቴም ኬኤዛኒ
    ኬብሮኦኔ ዴንዴኔ።
  twi-ASANTE: Abner sane ne Benyamin abusua mu ntuanofoɔ kasaeɛ. Afei, ɔkɔɔ Hebron
    kɔbɔɔ Dawid amaneɛ sɛ, Israel nyinaa ne Benyamin taa wʼakyi.
  eng-WEBU: Abner also spoke in the ears of Benjamin; and Abner went also to speak
    in the ears of David in Hebron all that seemed good to Israel and to the whole
    house of Benjamin.
  wal-wal: Abaneeri Biniyaama zaretuyyo dumma haasayiis; hegaappe guyyiyan, Israa7eela
    asainne Biniyaama asai ubbai oottanau koyido ubbabaa Daawitayyo yootanau Kebroona
    katamaa biis.
  spa-PDDPT: Abner habló también a los hijos de Benjamín. Luego él mismo fue a Hebrón
    para decirle a David todo lo que parecía bien a los ojos de Israel y a la casa
    de Benjamín.
  gun-gun: Benjamim kuery pe ju Abner omombe'u uka ha'e rami ae. Ha'e vy Davi oĩa
    katy oo Hebrom tetã py, ixupe omombe'u aguã Israel ha'e Benjamim regua kuery ha'e
    javi oipota okuapya.
  agu-BL: Ncha'tz nin jilon Abner scyetz cyakil yi e' xonl k'ajtzun Benjamín, nin
    tzun icy'tz tan tpone'n jalen Hebrón tan talche'n tetz Luwiy yi mbi'tz na chitxum
    cyakil yi e' aj Israel nin yi mbi'tz na chitxum cyakil yi e' xonl k'ajtzun Benjamín.
  ilo-ULB: Nakisao pay a mismo ni Abner kadagiti tattao ti Benjamin. Kalpasanna, napan
    pay ni Abner a makisarita kenni David idiay Hebron tapno ipalawagna amin a banbanag
    a tinarigagayan dagiti Israelita ken ti sangkabalayan ti Benjamin nga aramiden.
  kpg-kpg: Abner ga helekai labelaa gi di madawaawa Benjamin, ga hanadu gi Hebron
    belee hagi anga gi David nia hagamaanadu o digau Israel mo di madawaawa Benjamin
    ala guu baba ginai.
  uig-ARA: ئابنەر يەنە بىنيامىنلارنىڭ قۇلىقىغىمۇ مۇشۇ سۆزلەرنى ئېيتتى. ئاندىن ئىسرائىل
    بىلەن بىنيامىننىڭ پۈتكۈل جەمەتىنىڭ ئارزۇ-ئىستەكلىرىنى داۋۇتنىڭ قۇلىقىغا ئېيتىشقا
    ھېبرونغا باردى.
  sus-sus: Abeneri naxa wɔyɛn Bunyamin bɔnsɔɛe fan bɛ. Na dangi xanbi, a naxa siga
    Hebiron a falafe ra Dawuda bɛ Isirayilakae nun Bunyamin bɔnsɔɛ naxan natɛxi.
  pon-2006: Apner pil koasoiong kadaudok en Pensamin oh pil douluhllahng Epron pwehn
    padahkihong Depit dahme aramas en Pensamin oh Israel pwungkidahr re en wia.
  ksd-ksd: Ma Abner i ga tata bula pire ra tarai Beniamin, ma namur Abner i ga vana
    uro Kebron ma i ga ve David ure nam parika nina ba Israel ma ra tarai Beniamin
    dia ga tar kure ba diat a pait ia.
  tur-YTC: Avner Benyamin'in kulaklarına da söyledi; Avner İsrael'e iyi gelen ve bütün
    Benyamin evine iyi gelen her şeyi Hevron'da David'in kulağına söylemek için de
    gitti.
  grc-BRENT: Καὶ ἐλάλησεν Ἀβεννὴρ ἐν τοῖς ὠσὶ Βενιαμίν· καὶ ἐπορεύθη Ἀβεννὴρ τοῦ λαλῆσαι
    εἰς τὰ ὦτα τοῦ Δαυὶδ εἰς Χεβρὼν πάντα ὅσα ἤρεσεν ἐν ὀφθαλμοῖς Ἰσραὴλ καὶ ἐν ὀφθαλμοῖς
    οἴκου Βενιαμίν.
  ind-AYT: Abner berbicara dengan orang Benyamin. Abner juga pergi ke Hebron untuk
    berbicara dengan Daud mengenai segala hal yang dipandang baik oleh orang Israel
    dan seluruh kaum Benyamin.
  nya-nya: Abineri anayankhulanso nawo yekha anthu a fuko la Benjamini. Kenaka anapita
    ku Hebroni kukamuwuza Davide zonse zimene Aisraeli ndi fuko lonse la Benjamini
    amafuna kuchita.
  hrv-hrv: Tako je Abner govorio i Benjaminovim sinovima, a onda je otišao u Hebron
    da javi Davidu sve što se svidjelo Izraelu i domu Benjaminovu.
  mps-mps: Tama Apnergo te Benjamingo hani dabe dali me po miani. Tama nosali aga
    te Hebronba pelama, te Devitba te Benjamingo hani dabego me te Israel dabego yainogo
    yali sę po te Devitbolo wagi pali.
  tpi-tpi: Na Apner i go toktok tu wantaim ol lain Benjamin. Na bihain em i go long
    Hebron bilong tokim Devit long ol samting ol Benjamin na ol Israel i laik mekim.
  dan-1931: Abner talte også til Benjamin derom. Endelig gik Abner også til Hebron
    for at meddele David alt, hvad Israel og hele Benjamins Hus havde vedtaget.
  vie-OVCB: Áp-ne cũng vận động trong vòng người Bên-gia-min. Sau đó, ông đi Hếp-rôn
    trình lên Đa-vít nguyện vọng của người Ít-ra-ên và Bên-gia-min.
  guj-2017: આબ્નેરે પણ વ્યક્તિગત રીતે બિન્યામીનીઓની સાથે વાત કરી. પછી ઇઝરાયલ તથા બિન્યામીનના
    આખા કુળને તેઓની જે ઇચ્છા પૂરી કરવી હતી તે વિષે દાઉદને કહેવા સારુ આબ્નેર હેબ્રોનમાં
    ગયો.
  pon-2006A: Apner pil koasoiong kadaudok en Pensamin oh pil douluhllahng Epron pwehn
    padahkihong Depit dahme aramas en Pensamin oh Israel pwungkidahr re en wia.
  por-BRBSL: Abner também falou aos ouvidos de Benjamin; e Abner também foi falar
    aos ouvidos de David em Hebron tudo o que parecia bom para Israel e para toda
    a casa de Benjamin.
  cth-cth: Abner ni Benjamin taminaw a thainae koehai a dei. Hottelah Abner ni Isarel
    taminaw hoi Benjamin imthungnaw ni ahawi ati awh e pueng Hebron vah Devit koe
    dei pouh hanelah a cei awh.
  twi-twi: Abner san ne Benyamin abusua mu ntuanofo kasae. Afei, ɔkɔɔ Hebron kɔbɔɔ
    Dawid amanneɛ se, Israel nyinaa ne Benyamin taa wʼakyi.
  hlt-hlt: Abner loh Benjamin kah a hna dongah khaw a thui pah. Te phoeiah Abner te
    Hebron kah David hna ah Israel mikhmuh neh Benjamin imkhui pum kah mikhmuh ah
    boeih then coeng tila thui pah ham tloekloek cet.
  tbz-SIM: Kɛ múnkɛɛ nɑ́kɛ́nɛ̀ Bɛnsɑmɛɛ botí kɔbɛ kɛ́deè kɛ́nkɔri Ebunɔɔ kɛ bo nɑ́kɛ́
    Dɑfiti ò tũ̀ntɛmɛ̀ tinɑ́ɑǹtì Bɛnsɑmɛɛ botí kɔbɛ nɛ̀ Isidɑyɛɛribɛ sɔmbɛ borɛ̀.
  msy-2020: Egha Apner uaghan uabɨ ghua Benjaminɨn adaraziv keme. Egha gɨn uamategha
    Hebronɨn ghugha, Benjaminia ko Israelia damuasa ifongezir bizibar gun Devit mɨgei.
  dop-dop: Ɩlɛnɑ Apǝnɛɛ heeli-tǝɣɩ Pɛncɑmɛɛ nyǝ́mɑ nɑ ɩ́ tɛlǝsɩ Tɑfiiti kɛ nti nti
    Ɩsɛɣɛlɩ nyǝ́mɑ nɑ Pɛncɑmɛɛ kpekǝle tǝnɑ pɑ cɑɣɑɑ nɑ pɑ́ mɑɣɑsɩ tɔ.
  azb-azb: Avner bunu Binyaminlilərə də söylədi və İsrail ilə bütün Binyamin nəslinin
    gözündə xoş olan hər şeyi Davuda nəql etmək üçün Xevrona getdi.
  eng-DBY: And Abner also spoke in the ears of Benjamin; and Abner went also to speak
    in the ears of David in Hebron all that seemed good to Israel, and that seemed
    good to the whole house of Benjamin.
  hin-2017: अब्नेर ने बिन्यामीन से भी बातें की; तब अब्नेर हेब्रोन को चला गया, कि इस्राएल
    और बिन्यामीन के समस्त घराने को जो कुछ अच्छा लगा, वह दाऊद को सुनाए।
  wol-KYG: Abner wax ak giirug Beñamin itam déeyook ñoom ba noppi dem Ebron ca Daawuda,
    déey ko la waa Israyil ak giirug Beñamin gépp namma def.
  eng-YLT: And Abner speaketh also in the ears of Benjamin, and Abner goeth also to
    speak in the ears of David in Hebron all that [is] good in the eyes of Israel,
    and in the eyes of all the house of Benjamin,
  eng-WYC-2017: And also Abner spake to Benjamin; and he went, that he should speak
    to David, in Hebron, all things that pleased Israel and all Benjamin.
  eng-WMBB: Abner also spoke in the ears of Benjamin; and Abner went also to speak
    in the ears of David in Hebron all that seemed good to Israel and to the whole
    house of Benjamin.
  urd-GVH: यही बात अबिनैर ने बिनयमीन के बुज़ुर्गों के पास जाकर भी की। इसके बाद वह
    हबरून में दाऊद के पास आया ताकि उसके सामने इसराईल और बिनयमीन के बुज़ुर्गों का फ़ैसला
    पेश करे।
  rug-rug: Zama tugo koari tiena sa butubutu te Benisimane se Abana meke tiqe hola
    la tozi nia sa se Devita pa Heboroni gua sapu va egoa rina tie pa popoa Izireli
    meke pa butubutu te Benisimane pude tavetia.
  gaz-gaz: Abneer namoota Beniyaam birattis ni dubbate. Ergasiis Kebroon dhaqee waan
    Israaʼeloonnii fi manni Beniyaam hundi gochuu barbaadan Daawititti hime.
  fra-LSG: Abner parla aussi à Benjamin, et il alla rapporter aux oreilles de David
    à Hébron ce qu’avaient résolu Israël et toute la maison de Benjamin.
  yal-yal: Abineri mɔn yi falan ti Bunyamin kaane fan xa. Na xanbi ra, a sa rali Dawuda
    ma Xebiron yi, naxan birin nafan Isirayila kaane ma e nun Bunyamin bɔnsɔnna muxune
    ma.
  haw-1868: 'Olelo aku la hoi o Abenera maloko o na pepeiao o ka Beniamina: hele aku
    la hoi o Abenera e hai aku maloko o na pepeiao o Davida ma Heberona i na mea a
    pau a ka Iseraela i makemake ai, a me na mea a pau i makemake ai ka Beniamina.'
  arb-NAV: ثُمَّ تَدَاوَلَ أَبْنَيْرُ الأَمْرَ مَعَ شُيُوخِ سِبْطِ بِنْيَامِينَ، وَبَعْدَ
    ذَلِكَ تَوَجَّهَ إِلَى حَبْرُونَ لِيُبَلِّغَ دَاوُدَ مَا تَمَّ الاتِّفَاقُ عَلَيْهِ
    بَيْنَهُ وَبَيْنَ رُؤُسَاءِ إِسْرَائِيلَ.
  ewe-ewe: Abner ƒo nu kple Benyamin ƒe viwo ƒe kplɔlawo hã. Emegbe la, eyi Hebron
    eye wògblɔ ale si wòwɔ nya la ŋu dɔ kple Israelviwo kple Benyamin ƒe viwo la na
    David.
  eng-LEE: And Abner also spoke in the ears of Benjamin; and Abner went also to speak
    in the ears of David in Hebron all that seemed good in the eyes of Israel, and
    in the eyes of the whole house of Benjamin.
  asm-FB: অবনেৰে বিন্যামীনৰ লোকসকলৰ লগত ব্যক্তিগতভাৱে কথা হ’ল৷ তাৰ পাছত ইস্ৰায়েল
    বংশ ও বিন্যামীনৰ গোটেই বংশই যি সম্পূর্ণ কৰিবলৈ ইচ্ছা কৰিছিল, সেই বিষয়ে অবনেৰে
    দায়ূদৰ আগত জনাবৰ বাবে হিব্ৰোণলৈ গ’ল।
  sus-A: عَبٍنٍرِ نَشَ وْيّن بُنيَمِن بْنسْييٍ قَن بّ. نَ دَنفِ شَنبِ، عَ نَشَ سِفَ
    هٍبِرٌن عَ قَلَقٍ رَ دَوُدَ بّ عِسِرَيِلَكَيٍ نُن بُنيَمِن بْنسْي نَشَن نَتّشِ.
  fra-SBL: Abner aussi parla aux oreilles de Benjamin ; et Abner alla aussi dire aux
    oreilles de David à Hébron tout ce qui paraissait bon pour Israël et pour toute
    la maison de Benjamin.
  hbo-hbo: וַיְדַבֵּ֥ר גַּם־אַבְנֵ֖ר בְּאָזְנֵ֣י בִנְיָמִ֑ין וַיֵּ֣לֶךְ גַּם־אַבְנֵ֗ר
    לְדַבֵּ֞ר בְּאָזְנֵ֤י דָוִד֙ בְּחֶבְרֹ֔ון אֵ֤ת כָּל־אֲשֶׁר־טֹוב֙ בְּעֵינֵ֣י יִשְׂרָאֵ֔ל
    וּבְעֵינֵ֖י כָּל־בֵּ֥ית בִּנְיָמִֽן׃
  kik-kik: Nake Abineri nĩacookire akĩaranĩria na andũ a Benjamini. Agĩcooka agĩthiĩ
    Hebironi akeere Daudi maũndũ mothe marĩa Isiraeli na nyũmba yothe ya Benjamini
    meendaga gwĩka.
  fra-NCL: Abner parla aussi aux oreilles de Benjamin, et Abner alla reporter aux
    oreilles de David, à Hébron, ce qui paraissait bon aux yeux d’Israël et aux yeux
    de toute la maison de Benjamin.
  cek-AK: Abner loe Benjamin kaminawk khaeah doeh lokthuih pae; to pacoengah Israel
    kaminawk mah sak koeh o ih hmuennawk hoi Benjamin imthung takoh boih mah sak koeh
    o ih hmuennawk to thuih pae hanah, David khaeah caeh.
  cuk-cuk: Deginbali, Abner, Benjamín-dulemarga deyob sunmaksabalid. Degine, geb Hebrón-neggweburse
    nade gusad, Davidʼga sogega, deyob Israel-dulemar, Benjamín-dulemarse-bakale,
    nabir itomarye.
  uig-CYR: Абнәр йәнә Биняминларниң қулиқиғиму мошу сөзләрни ейтти. Андин Исраил билән
    Биняминниң пүткүл җәмәтиниң арзу-истәклирини Давутниң қулиқиға ейтишқа Һебронға
    барди.
  tel-2017: అబ్నేరు బెన్యామీనీయులతో ఆ విధంగా మాట్లాడిన తరువాత హెబ్రోనుకు వచ్చి ఇశ్రాయేలువారి
    దృష్టికి, బెన్యామీనీయులందరి దృష్టికి ఏది అనుకూలమో దాన్ని దావీదుకు పూర్తిగా తెలియచేశాడు.
  hat-BSA: Abner osi te pale nan zòrèy a moun Benjamin yo. Anplis, Abner te ale fè
    rapò a David nan Hébron ke tout sa te parèt bon pou Israël, tout lakay Israël
    la ak a tout lakay Benjamin an.
  kos-kos: Abner el kaskas pac nu sin mwet in sruf lal Benjamin, na el som nu Hebron
    in fahkang nu sel David ma mwet in sruf lal Benjamin ac mwet Israel insesela in
    oru.
  hbo-WLC: וַיְדַבֵּ֥ר גַּם־אַבְנֵ֖ר בְּאָזְנֵ֣י בִנְיָמִ֑ין וַיֵּ֣לֶךְ גַּם־אַבְנֵ֗ר
    לְדַבֵּ֞ר בְּאָזְנֵ֤י דָוִד֙ בְּחֶבְר֔וֹן אֵ֤ת כָּל־אֲשֶׁר־טוֹב֙ בְּעֵינֵ֣י יִשְׂרָאֵ֔ל
    וּבְעֵינֵ֖י כָּל־בֵּ֥ית בִּנְיָמִֽן׃
  ibo-ibo: Abna gwakwara ndị Benjamin okwu. Emesịa, o jere Hebrọn ịgwa Devid ihe niile
    ndị Izrel na ndị Benjamin zubere ime.
  ory-ory: ଆଉ ଅବ୍‍ନର ବିନ୍ୟାମୀନ୍‍ର କର୍ଣ୍ଣଗୋଚରରେ ମଧ୍ୟ ସେହି କଥା କହିଲା; ପୁଣି ଇସ୍ରାଏଲ ଓ
    ବିନ୍ୟାମୀନ୍‍ର ସମସ୍ତ ବଂଶ ଦୃଷ୍ଟିରେ ଯାହା ଭଲ ଦେଖାଗଲା, ଅବ୍‍ନର ସେହି ସମସ୍ତ କଥା ଦାଉଦଙ୍କର
    କର୍ଣ୍ଣଗୋଚରରେ ମଧ୍ୟ କହିବା ପାଇଁ ହିବ୍ରୋଣକୁ ଯାତ୍ରା କଲା।
  chk-chk: Iwe, Apner a pwal kapas ngeni chon ewe ainangen Peniamin. Mürin a feila
    ren Tafit lon Hepron, pwe epwe üreni meinisin mine chon Israel me unusen chon
    ewe ainangen Peniamin ra tipeeu won pwe repwe föri.
  ssd-ssd: Taŋamba saniŋgina sulumba Abner nu maŋ tiŋga Benyamin tuku tugu ta ndoŋ
    minyoka taŋamba ndo pasa katnaig sulumba kile nu tiŋga taŋgo 20 kilmba nuŋe ndoŋ
    David sota Hebron kinaig. Kinaig ka taŋge Israel mage mage Benyamin tuku tugu
    nane pasa wakeimba katnaig ta David kubeu tuna le
  rop-rop: Afta na Ebna bin go en tok langa ola pipul blanga det Benjamin klen, en
    afta imbin go langa Hebran garram 20 men blanga dalim King Deibid wanim ol detlot
    pipul bin tok.
  ukr-1871: Так само промовляв Абенир і Беняминїям. І пустивсь Абенир в Геброн, щоб
    переказати Давидові все, чого бажав Ізраїль і ввесь рід Беняминів.
  deu-1951: Gleiches redete Abner vor den Ohren der Benjaminiter. Darnach ging Abner
    auch hin, vor den Ohren Davids in Hebron zu reden alles, was Israel und dem ganzen
    Hause Benjamin wohlgefiel.
  eng-JPS: And Abner also spoke in the ears of Benjamin; and Abner went also to speak
    in the ears of David in Hebron all that seemed good to Israel, and to the whole
    house of Benjamin.
  srp-1865: Tako govori Avenir i sinovima Venijaminovijem. Potom otide Avenir i u
    Hevron da kaže Davidu sve što za dobro naðe Izrailj i sav dom Venijaminov.
  lug-lug: Abuneeri n’agenda n’eri Ababenyamini n’ayogera nabo, n’oluvannyuma n’agenda
    n’ategeeza Dawudi e Kebbulooni, ebyo byonna Isirayiri n’ennyumba ya Benyamini
    bye baasalawo okukola.
  heb-heb: וידבר גם אבנר באזני בנימין וילך גם אבנר לדבר באזני דוד בחברון את כל אשר
    טוב בעיני ישראל ובעיני כל בית בנימן׃
  ben-IRV: আর অবনের বিন্যামীন বংশের কানের কাছেও সেই কথা বললেন৷ আর ইস্রায়েলের ও বিন্যামীনের
    সব বংশের চোখে যা ভালো মনে হল, অবনের সেই সব কথা দায়ূদের কানের কাছে বলার জন্য হিব্রোণে
    গেলেন৷
  pan-pan: ਤਦ ਅਬਨੇਰ ਨੇ ਬਿਨਯਾਮੀਨ ਨੂੰ ਵੀ ਇਹ ਗੱਲ ਸੁਣਾਈ ਤਾਂ ਫਿਰ ਅਬਨੇਰ ਹਬਰੋਨ ਨੂੰ ਗਿਆ ਤਾਂ
    ਕਿ ਜੋ ਸਭ ਕੁਝ ਜਿਹੜਾ ਇਸਰਾਏਲ ਨੂੰ ਅਤੇ ਬਿਨਯਾਮੀਨ ਦੇ ਸਾਰੇ ਘਰਾਣੇ ਨੂੰ ਚੰਗਾ ਲੱਗਿਆ ਸੀ ਉਹ
    ਸਭ ਕੁਝ ਦਾਊਦ ਨੂੰ ਸੁਣਾਵੇ।
  tkr-tkr: Avneree man, hark'ın, Benyaminaaşik'led eyhen. Qiyğa İzrailyneyiy Benyaminaaşde
    yik'eençe ılğəən Davudus yuşan ha'asva, mana Xevronqa hayk'an.
  mya-JVB: တဖန် အာဗနာ သည် ဗင်္ယာမိန် အမျိုးသားတို့ကိုလည်း သွေးဆောင် လေ၏။ နောက် တဖန်
    ဣသရေလ အမျိုး အလိုရှိသမျှ အရာ၊ ဗင်္ယာမိန် အမျိုး တညီတညွတ် တည်း အလိုရှိသမျှ သောအရာတို့ကို
    ဟေဗြုန် မြို့၌ ဒါဝိဒ် အား ပြန်လျှောက် ခြင်းငှါ သွား ၍၊
  tbg-tbg: Apineva minti tivakero viva oru Benaminira ankuvata vi uvara tiva nimiro,
    viraqaahairo viva Benaminira ankuvata Isareri vikavata mintimake autireka u uvara
    Devitira tiva amireva Hebaronini oruntora.
  hmo-hmo: Abinere ese Beniamina taudia danu unai bamona ia hereva henia. Vadaeni
    Abinere be Heberona dekenai ia lao, Israela besena, bona Beniamina iduhu ibounai
    edia laloa, bona edia ura, be Davida dekenai do ia hamaoroa totona.
  urd-urd: और अबनेर ने बनी बिनयमीन से भी बातें कीं और अबनेर चला कि जो कुछ इस्राईलियों
    और बिनयमीन के सारे घराने को अच्छा लगा उसे हब्रून में दाऊद को कह सुनाये।
  rus-SYN: То же говорил Авенир и Вениамитянам. И пошел Авенир в Хеврон, чтобы пересказать
    Давиду все, чего желали Израиль и весь дом Вениаминов.
  bqc-SIM: Abinɛɛ yã́pi kã̀ Bɛ̃yãmɛɛ buiↄnɛ ń swã́wa lↄ. Ɔ̃ à gɛ̀ Hɛblↄ̃ yã́
    pↄ́ kà Bɛ̃yãmɛɛ buiↄ ń Isailiↄgupi oi Davidiɛ.
  tcz-CHONGTHU: Chuin Abner in Benjamin mite kom injong agasei kit in, chujouvin Israel
    mite jouse le, Benjamin miten jong David kithopi ding anupna thu'u gasei din Hebron
    lam jonin achi tan ahi.
  mar-mar: अबनेरने हे सर्व हेब्रोन येथे दावीदाच्या कानावर घातले. बन्यामीन घराण्यातील
    लोकांशीही तो या विषयी बोलला त्यांना आणि इस्राएल लोकांस ते चांगले वाटले.
  qub-qub: Abnerga Benjamín runacunawanpis parlaran. Nircurmi Hebronman aywaran Israel
    runacuna, Benjamín runacuna imano yarpashantapis Davidta willaj.
  bqp-bqp: Abana yã pìi dà Biliaminu burinↄnɛ ń sãn dↄ. Akũ à gɛ̀ɛ Ɛblↄnu, de à
    yã kũ à kɛ̀ Biliaminu burinↄnɛ kũ Isarailanↄoo pì o Daudanɛ.
  hat-hat: Anbè pale ak moun branch fanmi Benjamen yo tou. Lèfini, li pati pou Ebwon
    pou li al di David sa moun pèp Izrayèl yo ansanm ak tout moun branch fanmi Benjamen
    yo te tonbe dakò pou yo fè.
  eng-BSB: Abner also spoke to the Benjamites and went to Hebron to tell David all
    that seemed good to Israel and to the whole house of Benjamin.
  tod-tod: Aɓenɛɛl ɓɔɛni ɠana nɔ Ɓɛnzamɛn mavofodai ʋɔ. Naa ʋoluma é liini Ɠeeɓelɔn,
    é naama vaiti daazeeli Davide ma, nii ti zolooni ma ta Izelayɛle nui mɔtaiti,
    naa ʋɛɛ Ɓɛnzamɛn mavofodai zu nuiti ba.
  eng-WEBPB: Abner also spoke in the ears of Benjamin; and Abner went also to speak
    in the ears of David in Hebron all that seemed good to Israel and to the whole
    house of Benjamin.
  kbq-kbq: Hagi anante Abna'a viazamo Benzameni nagara ome ana kea nezamasamino, ete
    ana kea erino Devitinte Hebroni vuno, hago maka Israeli vahe'ene Benzameni naga'mo'za
    mago zamarimpa hu'naze huno ome asami'ne.
  nhe-BL: Huan Abner nojquiya quincamahuito iixhuihua Benjamín. Teipa yajqui altepetl
    Hebrón quiitato David huan quiilhuito nochi tlen nopa tlacame ipan tlali Israel
    tlen iixhuihua Benjamín quinequiyayaj quichihuase.
  bus-bus: Abana yã pì dà Bɛyãmi boriinↄnɛ ń swãla dↄ. Ben à gàa Ɛblↄnu, lɛ à yã
    kɛ̀ à kɛ̀ Bɛyãmi boriinↄ kↄ̃n Isarailinↄnɛ pì o Daudanɛ.
  gub-BL: Uze'eg Aminer oho teko Mezàmi izuapyapyr wanupe a'e no. A'e re oho Emerom
    tawhu pe, Tawi pe uze'eg pà a'e. Umume'u Mezàmi waze'eg awer, Izaew izuapyapyr
    wanemimume'u kwer oho Tawi pe kury.
  eng-DRA: And Abner spoke also to Benjamin. And he went to speak to David in Hebron
    all that seemed good to Israel, and to all Benjamin.
