verse: 2SA.003.002
translations:
  mal-C: 'ഹെബ്രോനിൽവെച്ചു ദാവീദിനു പുത്രന്മാർ ജനിച്ചു: അദ്ദേഹത്തിന്റെ ആദ്യജാതൻ യെസ്രീൽക്കാരി
    അഹീനോവമിന്റെ മകനായ അമ്നോൻ ആയിരുന്നു.'
  deu-TKW: 'In Hebron wurden David Söhne geboren: sein Erstgeborener war Amnon, von
    Ahinoam aus Jesreel,'
  lin-lin: 'Tala bana mibali ya Davidi oyo babotamaki na Ebron : Mwana ya liboso ezalaki
    Aminoni oyo Ayinoami, moto ya Jizireyeli, abotelaki ye ;'
  eng-LSV: And there are sons born to David in Hebron, and his firstborn is Amnon,
    of Ahinoam the Jezreelitess,
  eng-GNV: 'And vnto Dauid were children borne in Hebron: and his eldest sonne was
    Amnon of Ahinoam the Izreelite,'
  eng-WEBSTER: 'And to David were sons born in Hebron: and his first-born was Amnon,
    of Ahinoam the Jezreelitess;'
  nhw-BL: 'Huan nopona ipan altepetl Hebrón tlacatque iconehua David: Iachtihui cone
    quitocaxti Amnón huan eliyaya icone ica Ahinoam catli eliyaya se jezreelita.'
  swh-ONEN: 'Wana walizaliwa kwa Daudi huko Hebroni: Mzaliwa wake wa kwanza alikuwa
    Amnoni mwana wa Ahinoamu wa Yezreeli;'
  bba-bba: Sɑɑ ye sɔɔ, Dɑfidi u bibu nɔɔbɑ tiɑ mɑrɑ Heboroniɔ. Ben ɡbiikoowɑ Amɔɔ.
    Win mɛrowɑ Akinɔɑmu, Yisirɛɛliɡii.
  eng-KJVCPB: 'And unto David were sons born in Hebron: and his firstborn was Amnon,
    of Ahinoam the Jezreelitess;'
  luo-luo: 'Yawuowi mane Daudi onywolo ka en Hebron e magi: Wuode makayo ne en Amnon
    wuod Ahinoam nyar Jezreel;'
  meu-meu: David ese natuna mamaruanedia haida e havaradia Heberon ai. Roboana na
    Amnon; ia na Ahinoama, hane Iesrele, natuna.
  npi-ULB: हेब्रोनमा दाऊदका छोराहरू जन्‍मे । तिनका जेठा छोरा यिजरेली अहीनोमबाट जन्मेका
    अमनोन थिए ।
  yor-yor: 'Dafidi sì bí ọmọkùnrin ní Hebroni: Amnoni ni àkọ́bí rẹ̀ tí Ahinoamu ará
    Jesreeli bí fún un.'
  ind-ind: 'Pada waktu Daud berada di Hebron, istri-istrinya melahirkan enam anak
    laki-laki bagi dia. Inilah nama-nama mereka sesuai urutan lahir: Ahinoam, orang
    Yisreel melahirkan Amnon, Abigail, janda Nabal orang Karmel melahirkan Kileab,
    Makah, anak perempuan Raja Talmai dari Gesyur melahirkan Absalom, Hagit melahirkan
    Adonia, Abital melahirkan Sefatya, Egla melahirkan Yitream.'
  pes-OPCB: در مدتی که داوود در حبرون زندگی می‌کرد، صاحب پسرانی شد. پسر اول داوود،
    امنون از زنش اَخینوعَمِ یِزرِعیلی،
  tgl-ULB: Ang mga anak na lalaki ay ipinanganak kay David sa Hebron. Ang kaniyang
    panganay ay si Amnon, kay Anihoam mula sa Jezreel.
  hui-hui: Debidi ibugua Heberono tanoha howa igiri waragaria hono wini. Igini mbira
    wahenego mini Amanono hene. Amanono ibu ai̱ya Yaserili tano wali mini Ahinoama
    berenego ogoni igini hene.
  mya-mya: ဟေ​ဗြုန်​မြို့​တွင်​ဒါ​ဝိဒ်​ရ​ရှိ​သော​သား​ခြောက် ယောက်​တို့​၏​အ​မည်​များ​ကို​ဖော်​ပြ​အံ့။
    သား​ဦး မှာ​အာ​မ​နုန်​ဖြစ်​၍​သူ​၏​မိ​ခင်​မှာ​ယေ​ဇ​ရေ​လ မြို့​သူ​အ​ဟိ​နောင်​ဖြစ်​၏။-
  bod-N: ཡང་ཧེབ་རོན་དུ་དཱ་བིད་ལ་བུ་རྣམས་སྐྱེས་ཤིང་ཡེ་སི་རེ་ཨེལ་གྱི་ཨ་ཧི་ནོ་ཨམ་ལས་ཆད་པའི་བུ་ཐོག་མ་ཨམ་ནོན་དང་།
  sna-sna: 'Dhavhidhi akaberekerwa vanakomana paHebhuroni: Dangwe rake raiva Amunoni
    mwanakomana waAbhinoami weJezireeri;'
  spa-BLM: A David le nacieron hijos en Hebrón. Su primogénito fue Amnón, de Ahinoam
    la jezreelita;
  cac-cac: 'A eb'' yuninal vin̈aj David ix alji d''a Hebrón, aton sb''i eb'' tic d''a
    stzolal: Vin̈aj Amnón yune'' ix Ahinoam aj Jezreel, vin̈aj Quileab, yune'' ix
    Abigail, ix yetb''eyumcan vin̈aj xilb''a Nabal, aj Carmel, vin̈aj Absalón yune''
    ix Maaca yisil vin̈aj Talmai sreyal Gesur, vin̈aj Adonías yune'' ix Haguit, vin̈aj
    Sefatías yune'' ix Abital yed'' vin̈aj Itream yune'' ix Egla. Aton sb''i eb''
    ix yetb''eyum vin̈aj David tic yed'' eb'' yuninal ix alji ayic ayec'' vin̈ d''a
    Hebrón.'
  swh-ULB: Wana wakazaliwa kwa Daudi huko Hebron. Mzaliwa wake wa kwanza alikuwa Amnoni,
    kwa Ahinoamu wa Yezreeli.
  bel-bel: І нарадзіліся ў Давіда шэсьць сыноў у Хэўроне. Першынец ягоны быў Амон
    ад Ахінаамы Ізрэеліцянкі,
  deu-ELBBK: 'Und es wurden dem David Söhne in Hebron geboren: Sein Erstgeborener
    war Amnon, von Achinoam, der Jisreelitin;'
  mbb-OT: Iyan heini menge anak ni David he neetew ziyà te Hebron. Is kinekekayan
    iyan si Amnon he anak din diyà te ki Ahinoam he tig-Jezreel.
  mal-2015: ദാവീദിന്നു ഹെബ്രോനിൽവെച്ചു പുത്രന്മാർ ജനിച്ചു; യിസ്രെയേല്ക്കാരത്തിയായ
    അഹീനോവം പ്രസവിച്ച അമ്നോൻ അവന്റെ ആദ്യജാതൻ.
  rmc-rmc: 'Andro Hebron uľile le Davidoske kala čhave: Ešebno o Amnon, o čhavo la
    Achinoamakro andral o Jezreel;'
  pes-OPV: و برای داود در حبرون پسران زاییده شدند، و نخست زاده‌اش، عمون، از اخینوعم
    یزرعیلیه بود.
  ron-1924: Луй Давид и с-ау нэскут фий ла Хеброн. Ынтыюл луй нэскут а фост Амнон,
    дин Ахиноам дин Изреел;
  ben-OBCV: 'হিব্রোণে দাউদের কয়েকটি ছেলের জন্ম হল: তাঁর বড়ো ছেলের নাম অম্নোন, যিনি
    যিষ্রিয়েলীয় অহীনোয়মের ছেলে;'
  som-som: Oo Daa'uudna wiilal baa ugu dhashay Xebroon. Curadkiisu wuxuu ahaa Amnoon,
    oo waxaa dhashay Axiinocam tii reer Yesreceel.
  lat-VUC: 'Natique sunt filii David in Hebron: fuitque primogenitus ejus Amnon, de
    Achinoam Jezraëlitide.'
  eng-ASVBT: 'And unto David were sons born in Hebron: and his firstborn was Amnon,
    of Ahinoam the Jezreelitess;'
  ita-1885: ED a Davide nacquero figliuoli in Hebron; e il suo primogenito fu Ammon,
    di Ahinoam Izreelita;
  eng-LXXUP: 'And sons were born to David in Hebron: and his firstborn was Amnon the
    son of Ahinoam the Jezreelitess.'
  eng-ULB: Sons were born to David in Hebron. His firstborn was Amnon, by Ahinoam
    from Jezreel.
  spa-VBL: 'Los hijos de David nacidos en Hebrón fueron: Amnón (primogénito), cuya
    madre fue Ahinoam de Jezreel;'
  fra-_FOB: Et il naquit des fils à David, à Hébron; son premier-né fut Amnon, d'Achinoam
    de Jizréel;
  mal-mal: ദാവീദിന് ഹെബ്രോനിൽവച്ച് പുത്രന്മാർ ജനിച്ചു; യിസ്രയേല്ക്കാരത്തിയായ അഹീനോവം
    പ്രസവിച്ച അമ്നോൻ അവന്റെ ആദ്യജാതൻ.
  urd-GVR: Habrūn meṅ Dāūd ke bāz beṭe paidā hue. Pahle kā nām Amnon thā. Us kī māṅ
    Aḳhīnūsam Yazraelī thī.
  suz-BL: हेब्रोनमी दाऊद आ तौपुकी जरमेसीमा बाक्‍त। मेको आ ङोंइती जरमेशो तौ अम्‍नोन
    बाक्‍माक्‍त। मेको आ ममा येज्रेल ङा अहीनोआम बाक्‍माक्‍त। १इतिहास ३:१-४; २सामुएल
    १३:१
  ita-1927: E nacquero a Davide dei figliuoli a Hebron. Il suo primogenito fu Amnon,
    di Ahinoam, la Izreelita;
  ckb-ckb: 'داود لە حەبرۆن چەند کوڕێکی بوو: کوڕە نۆبەرەکەی ئەمنۆن بوو کە لە ئەحینۆعەمی
    یەزرەعیلی بوو؛'
  eng-BBE: 'While David was in Hebron he became the father of sons: the oldest was
    Amnon, son of Ahinoam of Jezreel;'
  kan-OKCV: 'ಹೆಬ್ರೋನಿನಲ್ಲಿ ದಾವೀದನಿಗೆ ಹುಟ್ಟಿದ ಪುತ್ರರು ಯಾರೆಂದರೆ: ಇಜ್ರೆಯೇಲ್ ಪಟ್ಟಣದ ಅಹೀನೋವಮಳ
    ಚೊಚ್ಚಲ ಮಗ ಅಮ್ನೋನನು;'
  tam-2017: 'எப்ரோனிலே தாவீதுக்குப் பிறந்த மகன்கள்: யெஸ்ரயேல் ஊரைச்சேர்ந்த அகினோவாமிடம்
    பிறந்த அம்னோன் அவனுக்கு முதல் பிறந்தவன்.'
  spa-RV-1909: 'Y nacieron hijos á David en Hebrón: su primogénito fué Ammón, de Ahinoam
    Jezreelita;'
  ron-BTF: Și lui David i s-au născut fii în Hebron; și întâiul său născut a fost
    Amnon, din Ahinoam izreelita;
  eng-WEBP: Sons were born to David in Hebron. His firstborn was Amnon, of Ahinoam
    the Jezreelitess;
  eng-FBV: 'David''s sons born at Hebron were: Amnon (firstborn), by Ahinoam from
    Jezreel;'
  nld-1939: Te Hebron kreeg David de volgende kinderen. De oudste was Amnon, van Achinóam
    uit Jizreël;
  nch-BL: 'Huan nopona ipan altepet Hebrón tacatque iconehua David: Iachtohui cone
    quitocaxti Amnón huan eliyaya icone ica Ahinoam cati eliyaya se jezreelita.'
  vie-1934: Trong khi ở tại Hếp-rôn, Đa-vít sanh nhiều con trai. Con trưởng nam là
    Am-nôn, do A-hi-nô-am ở Gít-rê-ên;
  hin-CV: 'हेब्रोन वास के समय दावीद को ये पुत्र पैदा हुए: उनका पहलौठा था अम्मोन, जो
    येज़्रीलवासी अहीनोअम से पैदा हुआ था;'
  spa-BES: 'Mientras David estaba en Hebrón, fue padre de hijos: el mayor fue Amnón,
    hijo de Ahinoam de Jezreel;'
  tdx-tdx: Nisamak’ anadahy e Kebrone ao t’i Davide; i Amnone ty tañoloñoloña’e boak’
    amy Akinoame nte-Iezreele;
  tha-KJV: ดาว​ิดทรงมีราชโอรสเกิดหลายองค์​ที่​เมืองเฮโบรน ราชโอรสหัวปี​ชื่อ อัมโนน
    บุ​ตรนางอาหิโนอัมชาวยิสเรเอล
  por-BR-2018: 'E nasceram filhos a Davi em Hebrom: seu primogênito foi Amom, de Ainoã
    jezreelita;'
  deu-ELO: 'Und es wurden dem David Söhne in Hebron geboren: Sein Erstgeborener war
    Amnon, von Achinoam, der Jisreelitin;'
  eng-WYC-2018: And sons were born to David in Hebron; and his first begotten son
    was Amnon, of Ahinoam of Jezreel;
  epo-epo: Al David naskiĝis filoj en Ĥebron. Lia unuenaskito estis Amnon, de Aĥinoam,
    la Jizreelanino;
  uig-PIN: Ⱨebronda Dawut bir ⱪanqǝ oƣulluⱪ boldi, uning tunjisi Amnon bolup, Yizrǝǝllik
    Aⱨinoamdin tuƣuldi;
  beo-beo: Da:ibidi egefelali gafeyale gala da Hibalone moilai bai bagade amo ganodini
    lalelelegei. Magobo mano da A:manone (ea:me da Yeseliele uda amo ea dio amo Ahinoua:me).
  tpi-OTNT: Taim Devit i sindaun long Hebron em i kamapim 6-pela pikinini man. Nem
    bilong ol i olsem. Namba wan pikinini em Amnon. Mama bilong Amnon em Ahinoam bilong
    taun Jesril.
  hau-SA: An haifa wa Dawuda ’ya’ya maza a Hebron. Ɗansa na fari shi ne Amnon, ɗan
    Ahinowam mutuniyar Yezireyel;
  uig-LAT: Hébronda Dawut bir qanche oghulluq boldi, uning tunjisi Amnon bolup, Yizreellik
    Ahinoamdin tughuldi;
  nde-nde: 'UDavida wazala amadodana la eHebhroni: Izibulo lakhe lalingu-Amnoni indodana
    ka-Ahinowama owaseJezerili;'
  ton-ton: '¶ Pea naʻe fānau ʻae fānau tangata kia Tevita ʻi Hepeloni: ko hono ʻuluaki
    ko ʻAmanoni, ʻia ʻAhinoami ko e fefine Sesilili;'
  ces-1613: I zrodili se Davidovi synové v Hebronu, z nichž prvorozený jeho byl Amnon
    z Achinoam Jezreelské;
  eng-WMB: Sons were born to David in Hebron. His firstborn was Amnon, of Ahinoam
    the Jezreelitess;
  tam-TCV: 'தாவீது எப்ரோனில் இருக்கும்போது பிறந்த மகன்கள்: யெஸ்ரியேலைச் சேர்ந்த அகினோவாமிடத்தில்
    பிறந்த அம்னோன் அவனுடைய மூத்த மகன்.'
  ceb-ULB: Sa Hebron natawo ang mga anak ni David, ang kinamagulangan mao si Amnon,
    pinaagi kang Ahinoam nga taga-Jezreel.
  pol-UBG: I Dawidowi w Hebronie urodzili się synowie. Jego pierworodnym był Amnon
    z Achinoam Jizreelitki;
  urd-GVU: حبرون میں داؤد کے بعض بیٹے پیدا ہوئے۔ پہلے کا نام امنون تھا۔ اُس کی ماں
    اخی نوعم یزرعیلی تھی۔
  deu-1912: 'Und es wurden David Kinder geboren zu Hebron: Sein erstgeborener Sohn:
    Amnon, von Ahinoam, der Jesreelitin;'
  kan-2017: ಹೆಬ್ರೋನಿನಲ್ಲಿರುವಾಗ ದಾವೀದನಿಗೆ ಹುಟ್ಟಿದ ಮಕ್ಕಳು; ಚೊಚ್ಚಲ ಮಗನು ಅಮ್ನೋನನು, ಇವನು
    ಇಜ್ರೇಲಿನವಳಾದ ಅಹೀನೋವಮಳಲ್ಲಿ ಹುಟ್ಟಿದವನು.
  yap-yap: 'Nel’ i pumo’on nib aray ni fak David, ni tabab ko en nib nganni’ me yan
    i mus ko en ni wen, e ni gargelegrad u Hebron: i Amnon, ni chitinngin e Ahinoam,
    nu Jezreel;'
  hlt-MCSB: David loh Hebron ah a ca a sak rhoek tah Jezreel nu Ahinoam capa Amnon
    Te a cacuek la om.
  mdy-ETH: ዳውቴ ኬብሮኦኔይዳ ዓኣዖ ላሆ ዓቲንቄ ናይ ሾዔኔ፤ ዬያቶኮ ቶይዲ ዒይዚራዔኤሌ ካታማ ሾይንቴዞ ዓሂኖዓሞ ናኣዚ፥ ዓምኖኦኔኬ፤
  twi-ASANTE: 'Yeinom ne Dawid mmammarima a wɔwoo wɔn wɔ Hebron: Nʼabakan no din de
    Amnon a ɔyɛ Ahinoam a ɔfiri Yesreel no babarima.'
  eng-WEBU: Sons were born to David in Hebron. His firstborn was Amnon, of Ahinoam
    the Jezreelitess;
  wal-wal: Kebroona kataman Daawitayyo naati yelettidosona; Iziraa7eeliyaa Ahino7aama
    yelido baira na7ai Aminoona;
  spa-PDDPT: 'A David le nacieron hijos en Hebrón: Su primogénito fue Amnón, de Ahinoam
    jezreelita,'
  gun-gun: Hebrom tetã py Davi ra'y kuery ikuai. Ta'y ypy'i ma Jezreel pygua Ainoã
    pi'a Amnom.
  agu-BL: 'Je chibi'' yi e'' nitxajil Luwiy e'' jal te yi ate'' pon Hebrón: Yi bajx
    cy''ajol na bi''aj Amnón, tal yi txkel i'' yi na bi''aj Ahinoam yi aj Jezreel.'
  ilo-ULB: Naipasngay dagiti putot ni David idiay Hebron. Ti inauna a putot ket ni
    Amnon, a putotna kenni Ahinoam manipud Jezreel.
  kpg-kpg: 'Deenei di hagatau o nia dama daane a David dogoono ala ne haanau i di
    guongo Hebron: go Amnon dono dinana go Ahinoam, di ahina mai Jezreel,'
  uig-ARA: ھېبروندا داۋۇت بىر قانچە ئوغۇللۇق بولدى، ئۇنىڭ تۇنجىسى ئامنون بولۇپ، يىزرەئەللىك
    ئاھىنوئامدىن تۇغۇلدى؛
  sus-sus: Dawuda xa die nan ya naxee barixi Hebiron. A xa di singe findixi Aminon
    nan na, Axinowama Yisireelika naxan bari a bɛ.
  pon-2006: 'Irekidien nein Depit pwutak me ipwidi nan Epron: Amnon, eh nohno Ahinoam,
    sang Sesreel;'
  ksd-ksd: Ma David i ga vangala ra umana bul tutana aro Kebron; a luaina Amnon, nina
    i ga vangala tai Akinoam ra vavina Iesrel;
  tur-YTC: Hevron'da David'e oğullar doğdu. İlk oğlu Yizreelli Ahinoam'dan Amnon'du;
  grc-BRENT: Καὶ ἐτέχθησαν τῷ Δαυὶδ υἱοὶ ἐν Χεβρών· καὶ ἦν ὁ πρωτότοκος αὐτοῦ Ἀμνὼν
    τῆς Ἀχινόομ τῆς Ἰεζραηλίτιδος.
  ind-AYT: Di Hebron, lahir bagi Daud beberapa anak laki-laki. Anaknya yang sulung
    adalah Amnon, dari Ahinoam, perempuan Yizreel.
  nya-nya: 'Ana aamuna a Davide amene anabadwira ku Hebroni anali awa: Woyamba anali
    Amnoni, amayi ake anali Ahinoamu wa ku Yezireeli.'
  hrv-hrv: Davidu se rodiše sinovi u Hebronu. Prvenac mu je bio Amnon, od Ahinoame
    Jizreelke;
  mps-mps: Te Devit te Hebronde bidali sogo, agai te ogwa a naga olama, me badu kibisa
    nogo deli tede ame nani. Augwa nogi dabe te tiwai, te gomunai ogwa aga te Amnon.
    Te Amnongo ida te Ahinoam, te Jesril bulu we dao.
  tpi-tpi: Taim Devit i sindaun long Hebron em i kamapim 6-pela pikinini man. Nem
    bilong ol i olsem. Namba wan pikinini em Amnon. Mama bilong Amnon em Ahinoam bilong
    taun Jesril.
  dan-1931: I Hebron fødtes der David Sønner; hans førstefødte var Amnon, Søn af Ahinoam
    fra Jizre'el,
  vie-OVCB: 'Tại Hếp-rôn, Đa-vít sinh được các con trai sau đây: Trưởng nam là Am-nôn,
    mẹ là A-hi-nô-am, người Gít-rê-ên.'
  guj-2017: હેબ્રોનમાં દાઉદના છ પુત્રોના જન્મ થયા હતા. તેનો પ્રથમજનિત પુત્ર આમ્નોન
    હતો, જેને અહિનોઆમ યિઝ્રએલીએ જન્મ આપ્યો હતો.
  pon-2006A: 'Irekidien nein Depit pwutak me ipwidi nan Epron: Amnon, eh nohno Ahinoam,
    sang Sesreel;'
  por-BRBSL: Os filhos nasceram para David em Hebron. Seu primogênito foi Amnon, de
    Ainoã, a Jezreelita;
  cth-cth: Devit ni Hebron kho vah capa a tawn. Camin Amnon, Jezreel tami Ahinoam
    koehoi e doeh.
  twi-twi: 'Eyinom ne Dawid mmabarima a wɔwoo wɔn wɔ Hebron: Nʼabakan no din de Amnon
    a ɔyɛ Ahinoam a ofi Yesreel no babarima.'
  hlt-hlt: David loh Hebron ah a ca a sak rhoek tah Jezreel nu Ahinoam capa Amnon
    te a cacuek la om.
  tbz-SIM: Dɑfiti do piɛ́ ibí pɛ́u nwe Ebunɔɔ. O kóo po do tú Amunɔɔ o pokù Ainɔɑmmu
    Sisedɛɛdi ɛì kou pɛitɛ́ wè.
  msy-2020: 'Devit Hebron aperagha 6plan otarir kaba ini. Men ziabar kara: Amnon,
    an otarir ivariam, an amebam Ahinoam, a Jesrilɨn nguibar ekiamɨn amizim.'
  dop-dop: Piyɑ mpɑ Tɑfiiti ɑlɑɑ lʋlɑ-ɩ Hepǝlɔŋ tɑɑ tɔ pɑ hǝlɑ ntɔ, pɑ yɑɑ kɑncɑɑlɑɣɑ
    nyǝŋ sɩ Amǝnɔŋ ɩ too kɛlɛ Tɑfiiti ɑlʋ Sisilee nyǝŋ wei pɑ yɑɑ sɩ Ahinowɑm tɔ.
  azb-azb: Xevronda Davudun oğulları doğuldu. İlk oğlu İzreelli Axinoamdan doğulan
    Amnon idi.
  eng-DBY: 'And to David were sons born in Hebron: his firstborn was Amnon, of Ahinoam
    the Jizreelitess;'
  hin-2017: और हेब्रोन में दाऊद के पुत्र उत्पन्न हुए; उसका जेठा बेटा अम्नोन था, जो
    यिज्रेली अहीनोअम से उत्पन्न हुआ था;
  wol-KYG: 'Doomi Daawuda yu góor yi juddoo Ebron ñoo di: taawam Amnon, mi Ayinowam
    waa Yisreel ba di ndeyam;'
  eng-YLT: And there are born to David sons in Hebron, and his first-born is Amnon,
    of Ahinoam the Jezreelitess,
  eng-WYC-2017: And sons were born to David in Hebron; and his first begotten son
    was Amnon, of Ahinoam of Jezreel;
  eng-WMBB: Sons were born to David in Hebron. His firstborn was Amnon, of Ahinoam
    the Jezreelitess;
  urd-GVH: हबरून में दाऊद के बाज़ बेटे पैदा हुए। पहले का नाम अमनोन था। उस की माँ अख़ीनुअम
    यज़्रएली थी।
  rug-rug: Sipu koa pa Heboroni se Devita si ari ka onomo sari na tuna koreo, Amanoni
    si na tuna koreo kenuna, sapu va podo nia sa koe Ahinoami sa barikaleqe pa Zezireli.
  gaz-gaz: 'Daawit Kebroonitti ijoollee dhalche; isaanis: Inni hangafni Amnoon isa
    Ahiinooʼam Yizriʼeelittiin deessee dha;'
  fra-LSG: Il naquit à David des fils à Hébron. Son premier-né fut Amnon, d’Achinoam
    de Jizreel;
  yal-yal: Dawuda yi dii xɛmɛne sɔtɔ Xebiron taani. A dii singen yi xili nɛn Aminon,
    naxan nga yi Yɛsɛreli kaana Axinowami ra.
  haw-1868: 'Ua hanau na keikikane na Davida ma Heberona: o Amenona kana hanau mua
    na Ahinoama no Iezereela;'
  arb-NAV: وَأَنْجَبَ دَاوُدُ بَنِينَ فِي حَبْرُونَ، كَانَ أَكْبَرُهُمْ أَمْنُونَ
    مِنْ أَخِينُوعَمَ الْيَزْرَعِيلِيَّةِ.
  ewe-ewe: Wodzi ŋutsuviwo na David esi wònɔ Hebron. Via ŋutsu tsitsitɔe nye Amnon,
    ame si dadae nye Ahinoam tso Yezreel.
  eng-LEE: 'And there were born unto David sons in Hebron: and his first-born was
    Amnon, of Achino''am the Yizre''elitess;'
  asm-FB: হিব্ৰোণত দায়ূদৰ কেইবাজনো পুত্ৰ জন্মিল। তেওঁৰ বৰ পুত্ৰ অম্নোন, যিজ্ৰিয়েলীয়া
    অহীনোৱমৰ সন্তান;
  sus-A: دَوُدَ شَ دِيٍ نَن يَ نَشٍيٍ بَرِشِ هٍبِرٌن. عَ شَ دِ سِنفٍ قِندِشِ عَمِنٌن
    نَن نَ، عَشِنٌوَ مَ يِسِرٍيلِكَ نَشَن بَرِ عَ بّ.
  fra-SBL: Des fils naquirent à David à Hébron. Son premier-né fut Amnon, d'Ahinoam,
    la Jizreelite ;
  hbo-hbo: '*וַיֵּלְדוּ (וַיִּוָּלְד֧וּ) לְדָוִ֛ד בָּנִ֖ים בְּחֶבְרֹ֑ון וַיְהִ֤י בְכֹורֹו֙
    אַמְנֹ֔ון לַאֲחִינֹ֖עַם הַיִּזְרְעֵאלִֽת׃'
  kik-kik: 'Nake Daudi nĩagĩire na ciana cia aanake arĩ kũu Hebironi: Mũriũ wake wa
    irigithathi eetagwo Amunoni ũrĩa waciarĩtwo nĩ Ahinoamu ũrĩa Mũjezireeli;'
  fra-NCL: Il naquit à David des fils à Hébron. Son premier-né fut Ammon, d’Achinoam
    de Jezraël ;
  cek-AK: David loe Hebron ah oh naah caa nongpanawk to sak; Jezreel ih kami Ahinoam
    mah a calu nongpa Ammon to sak pae;
  cuk-cuk: 'David Hebrón-neggweburgi-maiun, ega we-masmala gwalulenonikid: Amnón,
    machi-sailanagined. Amnón-e-nana Ahinoamʼye nugad, Jezreel-neggweburginedid.'
  uig-CYR: Һебронда Давут бир қанчә оғуллуқ болди, униң тунҗиси Амнон болуп, Йизрәәллик
    Аһиноамдин туғулди;
  tel-2017: హెబ్రోనులో దావీదుకు పుట్టిన కొడుకులు. యెజ్రెయేలీయురాలైన అహీనోయముకు అమ్నోను
    అనే మొదటి కొడుకు పుట్టాడు.
  hat-BSA: 'Fis te ne a David an Hébron: premye ne li a se te Amnon, pa Achinoam,
    Jizreyelit la;'
  kos-kos: 'Wen onkosr natul David inge takla ke matwalos, elos isusla in acn Hebron:
    Amnon — nina kial pa Ahinoam, mutan Jezreel;'
  hbo-WLC: וילדו לְדָוִ֛ד בָּנִ֖ים בְּחֶבְר֑וֹן וַיְהִ֤י בְכוֹרוֹ֙ אַמְנ֔וֹן לַאֲחִינֹ֖עַם
    הַיִּזְרְעֵאלִֽת׃
  ibo-ibo: A mụtaara ọtụtụ ụmụ ndị ikom nye Devid mgbe ọ nọ na Hebrọn. Ọkpara ya bụ
    Amnọn nke, Ahinoam bụ nwanyị Jezril mụrụ.
  ory-ory: ପୁଣି ହିବ୍ରୋଣରେ ଦାଉଦଙ୍କର କେତେକ ପୁତ୍ର ଜାତ ହେଲେ; ତାଙ୍କର ପ୍ରଥମଜାତ ଅମ୍ନୋନ, ସେ
    ଯିଷ୍ରିୟେଲୀୟା ଅହୀନୋୟମ୍‍ଠାରୁ ଜାତ;
  chk-chk: 'Iwe, ikkei ir nöün Tafit kewe mwän mi uputiu me lon Hepron: Iten ewe mwänichi
    Amnon, a nöüni me won Ahinoam seni Jesreel.'
  ssd-ssd: David nu Hebronŋge minyokina sulumba kiŋo 6 kile-patikina. Nane tuku nyu
    naŋgine teŋenmba. Kiŋo mulum Amnon. Ina nuŋe nyunu Ahinoam. Nu Yesrelnu.
  rop-rop: Wal King Deibid bin abum siksbala san wen imbin jidan langa det taun gulum
    Hebran. Det feswan san blanga im bin neim Emnon, en im mami bin neim Ahinowam,
    en imbin brom det taun gulum Jesriyel.
  ukr-1871: 'І народились Давидові сини в Гебронї: перворідень його був Амнон від
    Ахиноами з Езрееля;'
  deu-1951: Und David wurden in Hebron Söhne geboren. Sein Erstgeborener war Amnon
    von Achinoam, der Jesreelitin;
  eng-JPS: And unto David were sons born in Hebron; and his first-born was Amnon,
    of Ahinoam the Jezreelitess;
  srp-1865: 'I Davidu se rodiše sinovi u Hevronu: prvenac mu bješe Amnon od Ahinoame
    Jezraeljanke;'
  lug-lug: Dawudi n’azaalirwa abaana aboobulenzi e Kebbulooni. Omuggulanda yali Amunoni
    eyazaalibwa Akinoamu Omuyezuleeri,
  heb-heb: וילדו לדוד בנים בחברון ויהי בכורו אמנון לאחינעם היזרעאלת׃
  ben-IRV: আর হিব্রোণে দায়ূদের একটি ছেলে হল; তাঁর বড় ছেলে অম্মোন, সে যিষ্রিয়েলীয়া
    অহীনোয়মের ছেলে;
  pan-pan: ਫਿਰ ਹਬਰੋਨ ਵਿੱਚ ਦਾਊਦ ਦੇ ਪੁੱਤਰ ਪੈਦਾ ਹੋਏ, ਉਹ ਦਾ ਪਹਿਲੌਠੇ ਪੁੱਤਰ ਅਮਨੋਨ ਸੀ ਜੋ
    ਯਿਜ਼ਰੇਲਣ ਅਹੀਨੋਅਮ ਦੀ ਕੁੱਖੋਂ ਹੋਇਆ,
  tkr-tkr: Xevronee Davudus dixbı vooxhe. Ts'erriyna dix İzre'elyğançene Axinoamee
    uxuna Amnon ıxha.
  mya-JVB: ဟေဗြုန် မြို့၌ ဒါဝိဒ် မြင် သောသား တို့တွင် သားဦး ကား၊ ယေဇရေလ မြို့သူအဟိနောင်
    တွင် မြင်သောသားအာမနုန် တည်း။
  tbg-tbg: 'Devitiva Hebaroniqi vaiharo qorainti vainti 6 navu vatatora. Vika nutuvano
    maantimama vairo: Vira maaqu hoqarenaava Aminoniva vaura. Aminonira nova Ahinoamiva
    Jeseririhainaava vaura.'
  hmo-hmo: Davida ese iena natuna tau haida Heberona dekenai ia havaraia. Iena vara
    guna be Aminona. Ia be Ahinoama, Ieserele hahine, ena natuna.
  urd-urd: और हब्रून में दाऊद के यहाँ बेटे पैदा हुए, अमनून उसका पहलौठा था, जो यज़र
    ऐली अख़नूअम के बतन से था।
  rus-SYN: И родились у Давида шесть сыновей в Хевроне. Первенец его был Амнон от
    Ахиноамы Изреелитянки,
  bqc-SIM: 'Nɛgↄ̃ɛ pↄ́ Davidi ì Hɛblↄ̃ↄ tↄ́n kɛ: A sɛ̃́ia tↄ́n Aminↄ, aà da tↄ́n
    Ainↄaũ, Yezɛlɛɛ gbɛ̃́ɛ.'
  tcz-CHONGTHU: 'Hichun David in Hebron khopi ah chapa phabep ahingin ahi: apeng masapenpa
    chu ahileh Amnon ahin amahi Jezreel mi ahinoam in ahinpeh ahi.'
  mar-mar: हेब्रोन येथे दावीदाला पुत्र झाले, त्यांचा क्रम असा इज्रेलची अहीनवाम हिच्यापासून
    पाहिला मुलगा झाला तो अम्नोन.
  qub-qub: Hebroncho tiyaycaptin Davidpa wamrancuna achca yuriran. Guechpa caj wamranpa
    jutinmi caran Amnón. Payga Jezreelpita caj warmin Ahinoampa wamranmi caran.
  bqp-bqp: Nɛ́gↄ̃gbɛ̃ kũ Dauda ì Ɛblↄnunↄ tↄ́n dí. A káaku tↄ́n Aminↄ. A da tↄ́n
    Ainↄama, Yɛzɛrili gbɛ̃mɛ.
  hat-hat: 'Men sis pitit gason David vin fè antan li te lavil Ebwon: Pi gran an te
    rele Amon. Se Akenoam, moun lavil Jizreyèl, ki te manman l''.'
  eng-BSB: 'And sons were born to David in Hebron: His firstborn was Amnon, by Ahinoam
    of Jezreel;'
  tod-tod: Davide doun zunua zɔlɔɔni Ɠeeɓelɔn. Ma mɔungi laa ɠɛni ga Amenɔn, Zizeleyɛle
    nui Ayinoame ná-doun zunui.
  eng-WEBPB: Sons were born to David in Hebron. His firstborn was Amnon, of Ahinoam
    the Jezreelitess;
  kbq-kbq: Hagi Deviti'a Hebronima mani'neno'a, ne' mofavrezaga zamante'ne. Hagi zage
    mofavremofo agi'a Amnonikino, Jezrili kumateti a'mo Ahinoamu kasente'ne.
  nhe-BL: 'Huan nopona ipan altepetl Hebrón tlacatque iconehua David: Iachtohui cone
    quitocajti Amnón huan eliyaya icone ica Ahinoam tlen eliyaya se jezreelita.'
  bus-bus: Nɛ́gↄ̃gbɛ̃ kɛ̀ Dauda ì Ɛblↄnunↄ tↄ́n yɛ̀. À káaku tↄ́n Aminↄ. À da tↄ́n
    Ainↄama, Yɛzɛrili gbɛ̃mɛ.
  gub-BL: 'Na''aw Tawi ta''yr Emerom tawhu pe uzexak kar ma''e kwer waner xe wà: Ta''yr
    ipy Aminom her romo a''e. Aenuà Zereew tawhu parer imemyr romo hekon.'
  eng-DRA: 'And sons were born to David in Hebron: and his firstborn was Amnon of
    Achinoam the Jezrahelitess:'
