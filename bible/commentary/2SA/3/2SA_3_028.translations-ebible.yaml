  mya-JVB: ထိုနောက်ဒါဝိဒ် သည် ကြား သောအခါ ၊ နေရ ၏သား အာဗနာ ကို သတ်သောအပြစ်နှင့် ငါသည်
    ထာဝရဘုရား ရှေ့ တော်၌ လွတ်ပါစေ။ ငါ့ နိုင်ငံ လွတ် ပါစေ။
  tbg-tbg: Ioaapiva autu okarara Devitiva iriro tiharo, Oho, Noravano Kotiva tavaivaro
    kia ti okaraqaavata, ti anku okaraqaavatavauve Apineva qutivo. Ioaapira nai okaraqaima
    vaivo, tiro. ˻Noravano Kotiva Ioaapira anku qoraiqama nimitaarire tiro, Devitiva
    tiharo,˼
  hmo-hmo: Gabeai, Davida ese unai sivarai ia kamonai neganai ia gwau, “Lohiabada
    ia diba vadaeni lau bona lauegu basileia taudia be Abinere ena mase totona ai
    be kerere lasi momokani.
  urd-urd: बाद में जब दाऊद ने यह सुना तो कहा कि “मैं और मेरी हुकूमत दोनों हमेशा तक
    ख़ुदावन्द के आगे नेर के बेटे अबनेर के ख़ून की तरफ़ से बे गुनाह हैं।
  rus-SYN: 'И услышал после Давид об этом и сказал: невинен я и царство мое вовек
    пред Господом в крови Авенира, сына Нирова;'
  bqc-SIM: 'Bee gbɛa kɛ́ Davidi mà, à mɛ̀: Mapi ń ma kíakɛo, máↄ tàae vĩ Diiɛ
    Nɛɛ nɛ́ Abinɛɛ dɛa yã́ musuo.'
  tcz-CHONGTHU: Hitabang thilsoh David in ajahdoh phat chun, hitin thuphon aneitai,
    “Pakai minna kakitep ahi Ner chapa Abner chungchang thua hi keima le kalenggam
    eitih a mona neilou kahiuve ati.
  mar-mar: दावीदाला हे वृत्त समजले तेव्हा तो म्हणाला, “नेरचा मुलगा अबनेर याच्या खुनाच्या
    बाबतीत मी आणि माझे राज्य निर्दोष आहोत, परमेश्वर हे जाणतो.
  qub-qub: 'David musyaycur niran: «Nerpa wamran Abnerta wañuchishanpitaga nogapis
    ni mandashä nasyun runacunapis juchaynajmi. Chaytaga Tayta Diospis musyanmi.'
  bqp-bqp: 'Abire gbɛra kũ Dauda mà, à pì: Makũ kũ ma kíkɛo, manigↄ̃ taari vĩ Dikirinɛ
    Nɛrɛ nɛ́ Abana dɛna yã musuro.'
  hat-hat: 'Lè David vin pran nouvèl la, li di: -Seyè a wè ni mwen ni moun gouvènman
    yo, nou pa gen anyen pou nou wè nan lanmò Abnè, pitit Nè a.'
  eng-BSB: Afterward, David heard about this and said, “I and my kingdom are forever
    guiltless before the LORD concerning the blood of Abner son of Ner.
  tod-tod: 'Davide naama wooi mɛnigai ma, nii kɛai, é ɠɛni ma: «Nà-o, nà-masadai-yo
    gi-zɔ ge la Nɛɛl ná-doun zunui Aɓenɛɛl zaa vai zu Ɠɔoɠɔ GALAGI ɠaazu eyɛsu ɠɔ.'
  eng-WEBPB: Afterward, when David heard it, he said, “I and my kingdom are guiltless
    before the LORD forever of the blood of Abner the son of Ner.
  kbq-kbq: Hagi henkama ana ke'ma Deviti'ma nentahino anage hu'ne, Nagrama kegava
    hu'noa vahe'mo'zane nagranena Ra Anumzamofo avufina keta antahita osu'nonankita,
    Neri nemofo Abna'ma fri'nea zamofo kora kumi'mofo knazamo'a tagritera omenetfa
    hugahie.
  nhe-BL: 'Huan quema David quimatqui para quimictijtoya Abner quiijto: “TOTECO quimati
    para na huan inijuanti tlen niquinnahuatía ax tijhuicaj tlajtlacoli pampa quimictijque
    Abner tlen eliyaya icone Ner, pampa ax tleno tijmatiyayaj.'
  bus-bus: 'Beee gbɛra kɛ̀ Dauda mà, à bè: Mapi kↄ̃n ma kíkɛɛo, mɛ́gↄ̃ taari vĩ Diinɛ
    Nɛrɛ nɛ́ Abana dɛna yã musuro.'
  gub-BL: A'e ma'e henu mehe uze'eg Tawi kury. — Ihe ihe, heremiruze'eg a'e wà no,
    naxikwaw pixik kwaw izuka awer. Nazuka kar kwaw ihe. Tupàn ukwaw izuka awer ikwaw
    'ymaw a'e. Ukwaw hereko haw a'e, i'i izupe.
  eng-DRA: 'And when David heard of it, after the thing was now done, he said: I,
    and my kingdom are innocent before the Lord for ever of the blood of Abner the
    son of Ner:'
