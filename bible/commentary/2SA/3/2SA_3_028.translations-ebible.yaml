verse: 2SA.003.028
translations:
  mal-C: 'പിന്നീട് ഇതേപ്പറ്റി അറിഞ്ഞപ്പോൾ ദാവീദ് പറഞ്ഞു: “നേരിന്റെ മകനായ അബ്നേരിന്റെ
    രക്തം സംബന്ധിച്ച് എനിക്കും എന്റെ രാജത്വത്തിനും ഒരുനാളും യഹോവയുടെ സന്നിധിയിൽ കുറ്റമില്ല.'
  deu-TKW: 'Als David es nachträglich erfuhr, rief er aus: Ich und mein Königtum sind
    für immer unschuldig vor Jahwe an dem Blut Abners, des Sohnes Ners!'
  lin-lin: 'Sima na yango, tango kaka Davidi ayokaki sango ya makambo oyo ewutaki
    kosalema, alobaki : — Na miso ya Yawe, ngai mpe bokonzi na ngai tozali na ngambo
    te mpo na libela na tina na makila ya Abineri, mwana mobali ya Neri.'
  eng-LSV: And David hears afterward and says, “My kingdom and I [are] acquitted by
    YHWH for all time, from the blood of Abner son of Ner;
  eng-GNV: And when afterwarde it came to Dauids eare, he saide, I and my kingdome
    are giltlesse before the Lord for euer, concerning the blood of Abner the sonne
    of Ner.
  eng-WEBSTER: 'And afterward when David heard it , he said, I and my kingdom are
    guiltless before the LORD for ever from the blood of Abner the son of Ner:'
  nhw-BL: 'Huan quema David quimatqui para quimictijtoya Abner quiijto: “TOTECO quimati
    para na huan inijuanti catli niquinnahuatía amo tijhuicaj tlajtlacoli pampa quimictijque
    Abner catli eliyaya icone Ner, pampa amo tleno tijmatiyayaj.'
  swh-ONEN: Baadaye, Daudi aliposikia kuhusu jambo hili, akasema, “Mimi na ufalme
    wangu kamwe hatuna hatia mbele za Bwana kuhusu damu ya Abneri mwana wa Neri.
  bba-bba: Yen biruwɑ Dɑfidi u ye nuɑ, mɑ u nɛɛ, nɛn bɑndu tɑ dɛɛre Yinni Gusunɔn
    wuswɑɑɔ, nɛn tii nɑ mɑɑ dɛɛre, Abinɛɛ, Nɛrin biin yɛm mɛ bɑ yɑrin sɔ̃.
  eng-KJVCPB: 'And afterward when David heard it, he said, I and my kingdom are guiltless
    before the Lord for ever from the blood of Abner the son of Ner:'
  luo-luo: Bangʼe ka Daudi nowinjo wachni, nowacho niya, “An kod pinyruodha wanabed
    maler e nyim Jehova Nyasaye nyaka chiengʼ kuom remb Abner wuod Ner.
  meu-meu: Gabeai, David e kamonai negana ai, ia eto, Lau bona egu basileia na asi
    emai kerere Iehova vairanai, Abnere Nere rarana dainai.
  npi-ULB: जब दाऊदले यस कुराको बारेमा सुने, तब तिनले भने, “नेरका छोरा अबनेरको रगतको
    सम्बन्धमा म र मेरो राज्य सदासर्वदा परमप्रभुको सामु निर्दोष छौं ।
  yor-yor: Lẹ́yìn ìgbà tí Dafidi sì gbọ́ ọ, ó sì wí pé, “Èmi àti ìjọba mi sì jẹ́ aláìlẹ́bi
    níwájú Olúwa títí láé, ní ti ẹ̀jẹ̀ Abneri ọmọ Neri,
  ind-ind: Ketika Daud mendengar tentang kejadian itu, dia berkata, “Di hadapan TUHAN,
    untuk selamanya aku dan kerajaanku tidak bersalah atas kematian Abner.
  pes-OPCB: 'داوود چون این را شنید، گفت: «من و قوم من در پیشگاه خداوند از خون ابنیر
    تا به ابد مبرا هستیم.'
  tgl-ULB: Nang marinig ni David ang tungkol dito, sinabi niya, “Ako at ang aking
    kaharian ay inosente sa harapan ni Yahweh magpakailanman hinggil sa dugo ni Abner
    anak na lalaki ni Ner.
  hui-hui: Abane bo wahaya layago hale howa Debidi ibugua lalu, Abane homayadagoni
    i̱na ndo bidogo Anduane Homogo ibu manda bu ka. Ko ogoni i̱naga wali agali bu
    karu tihabi para nahe. Ko ogoni Yoaba ibuni hanguha nga.
  mya-mya: ဤ​သ​တင်း​ကို​ဒါ​ဝိဒ်​ကြား​သိ​တော်​မူ​သော အ​ခါ``အာ​ဗ​နာ​အား​လုပ်​ကြံ​မှု​တွင်​ငါ​နှင့်
    ငါ​၏​ပြည်​သူ​ပြည်​သား​တို့​သည် လုံး​ဝ​အ​ပြစ် ကင်း​ကြ​ကြောင်း​ထာ​ဝ​ရ​ဘု​ရား​သိ​တော်​မူ
    ပါ​၏။-
  bod-N: དེའི་རྗེས་སུ་དཱ་བིད་ཀྱིས་འཕྲིན་དེ་ཐོས་པ་དང་འདི་ལྟར། ནེར་གྱི་བུ་ཨབ་ནེར་བསད་པའི་དོན་དེའི་ཐད་ནས་བདག་དང་བདག་གི་རྒྱལ་སྲིད་ལ་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་ནམ་ཡང་ཉེས་པ་མེད་དོ།
    །
  sna-sna: Shure kwokunge Dhavhidhi anzwa nezvazvo, akati, “Ini noushe hwangu hatina
    mhosva nokusingaperi pamberi paJehovha pamusoro peropa raAbhuneri mwanakomana
    waNeri.
  spa-BLM: 'Después, cuando David lo oyó, dijo: “Yo y mi reino quedamos libres de
    culpa ante el Señor para siempre por la sangre de Abner, hijo de Ner.'
  cac-cac: 'Ayic ix yab''an jun chi'' vin̈aj David, ix yalan vin̈: Syil Jehová to
    a in tic yed'' masanil eb'' in checab'' malaj calan quic d''a schamel vin̈aj Abner
    chi''.'
  swh-ULB: Daudi alipolisikia jambo hili akasema, “Mimi na ufalme wangu hatuna hatia
    mbele za Yahwe daima, kuhusiana na damu ya Abneri mwana wa Neri.
  bel-bel: 'І дачуўся пасьля Давід і сказаў: невінаваты я і царства маё вавек прад
    Госпадам за кроў Авэніра, сына Ніравага;'
  deu-ELBBK: 'Und David hörte es danach und sprach: Schuldlos bin ich und mein Königreich
    vor dem HERRN ewiglich an dem Blut Abners, des Sohnes Ners!'
  mbb-OT: Hein netuenan haazà ni David, ke sikandin te, “Nesayud is Nengazen he siak
    wey is menge sakup ku ne wazà keseyuzan te kemetayen ni Abner he anak ni Ner.
  mal-2015: ദാവീദ് അതു കേട്ടപ്പോൾ നേരിന്റെ മകനായ അബ്നേരിന്റെ രക്തം സംബന്ധിച്ചു എനിക്കും
    എന്റെ രാജത്വത്തിന്നും യഹോവയുടെ മുമ്പാകെ ഒരിക്കലും കുറ്റം ഇല്ല.
  rmc-rmc: 'Sar pes o David pal oda došunďa, phenďa: „Man the mire kraľišagos nane
    binos vaš o rat le Abneroskro.'
  pes-OPV: 'وبعد از آن چون داود این را شنید، گفت: «من وسلطنت من به حضور خداوند از
    خون ابنیر بن نیرتا به ابد بری هستیم.'
  ron-1924: 'Давид а афлат апой ши а зис: „Невиноват сунт еу ши ымпэрэция мя пе вечие
    ынаинтя Домнулуй де сынӂеле луй Абнер, фиул луй Нер.'
  ben-OBCV: পরে, দাউদ যখন সেকথা শুনেছিলেন, তিনি বললেন, “নেরের ছেলে অবনেরের রক্তপাতের
    বিষয়ে আমি ও আমার রাজ্য চিরকাল সদাপ্রভুর সামনে নির্দোষ থাকব।
  som-som: Dabadeedna markuu Daa'uud taas maqlay ayuu yidhi, Aniga iyo boqortooyadayda
    midna eed kuma lahayn Rabbiga hortiisa xagga dhiigga Abneer ina Neer.
  lat-VUC: 'Quod cum audisset David rem jam gestam, ait: Mundus ego sum, et regnum
    meum apud Dominum usque in sempiternum, a sanguine Abner filii Ner:'
  eng-ASVBT: 'And afterward, when David heard it, he said, I and my kingdom are guiltless
    before Jehovah forever of the blood of Abner the son of Ner:'
  ita-1885: 'E Davide, avendo dipoi udita la cosa, disse: Io e il mio regno siamo
    innocenti appo il Signore, in perpetuo, del sangue di Abner, figliuolo di Ner.'
  eng-LXXUP: And David heard of it afterward, and said, I and my kingdom are guiltless
    before the Lord even forever of the blood of Abner the son of Ner.
  eng-ULB: When David heard about this he said, “I and my kingdom are innocent before
    Yahweh forever regarding the blood of Abner son of Ner.
  spa-VBL: 'Y cuando David se enteró de esto, dijo: “¡Yo y mi reino somos totalmente
    inocentes ante el Señor en lo que respecta a la muerte de Abner, hijo de Ner!'
  fra-_FOB: 'Et David l''apprit ensuite, et dit: Je suis innocent, moi et mon royaume,
    devant l''Éternel, à jamais, du sang d''Abner, fils de Ner.'
  mal-mal: പിന്നീട്, ദാവീദ് അത് കേട്ടപ്പോൾ “നേരിന്റെ മകനായ അബ്നേരിന്റെ രക്തം സംബന്ധിച്ച്
    എനിക്കും എന്റെ രാജത്വത്തിനും യഹോവയുടെ മുമ്പാകെ ഒരിക്കലും കുറ്റം ഇല്ല.
  urd-GVR: Jab Dāūd ko is kī ittalā milī to us ne elān kiyā, “Maiṅ Rab ke sāmne qasam
    khātā hūṅ ki bequsūr hūṅ. Merā Abinair kī maut meṅ hāth nahīṅ thā. Is nāte se
    mujh par aur merī bādshāhī par kabhī bhī ilzām na lagāyā jāe,
  suz-BL: मिनु नोले दाऊदम मेको लोव़ नेंशा “गो नु आं राज्‍य परमप्रभु यावे आ ङोंइती
    गेनायो नेर आ तौ आब्‍नेर साइश्‍शो आ पर्बम दोस मताइब दुम्‍नीकी।
  ita-1927: 'Davide, avendo poi udito il fatto, disse: “Io e il mio regno siamo in
    perpetuo innocenti, nel cospetto dell’Eterno, del sangue di Abner, figliuolo di
    Ner;'
  ckb-ckb: 'پاشان داود ئەمەی بیستەوە و گوتی: «من خۆم و پاشایەتییەکەم هەتاهەتایە لای
    یەزدان لە خوێنی ئەبنێری کوڕی نێر بێبەرین.'
  eng-BBE: 'And when David had word of it he said, May I and my kingdom be clear for
    ever in the eyes of the Lord from the blood of Abner, the son of Ner:'
  kan-OKCV: ದಾವೀದನು ಅದನ್ನು ಕೇಳಿದಾಗ, “ನೇರನ ಮಗನಾದ ಅಬ್ನೇರನ ರಕ್ತಾಪರಾಧಕ್ಕೆ ನಾನೂ ನನ್ನ ರಾಜ್ಯವೂ
    ಎಂದೆಂದಿಗೂ ಯೆಹೋವ ದೇವರ ಮುಂದೆ ನಿರಪರಾಧಿಯಾಗಿದ್ದೇವೆ.
  tam-2017: 'தாவீது அதைக் கேட்டபோது: நேரின் மகனான அப்னேரின் இரத்தத்திற்காக, என்மேலும்
    என்னுடைய ராஜ்ஜியத்தின் மேலும் யெகோவாவுக்கு முன்பாக என்றைக்கும் பழியில்லை.'
  spa-RV-1909: 'Cuando David supo después esto, dijo: Limpio estoy yo y mi reino,
    por Jehová, para siempre, de la sangre de Abner hijo de Ner.'
  ron-BTF: 'Și după aceasta, când David a auzit, a spus: Eu și împărăția mea suntem
    nevinovați înaintea DOMNULUI pentru totdeauna de sângele lui Abner, fiul lui Ner;'
  eng-WEBP: Afterward, when David heard it, he said, “I and my kingdom are guiltless
    before the LORD forever of the blood of Abner the son of Ner.
  eng-FBV: When David heard about this later he said, “I and my kingdom are totally
    innocent before the Lord regarding the death of Abner, son of Ner!
  nld-1939: 'Toen David het later vernam, zeide hij: Ik en mijn koninkrijk zullen
    voor Jahweh voor altijd onschuldig zijn aan het bloed van Abner, den zoon van
    Ner.'
  nch-BL: 'Huan quema David quimatqui para quimictijtoya Abner quiijto: “TOTECO quimati
    para na huan inijuanti cati niquinnahuatía amo tijhuicaj tajtacoli pampa quimictijque
    Abner cati eliyaya icone Ner, pampa amo teno tijmatiyayaj.'
  vie-1934: 'Đa-vít liền hay, bèn nói rằng: Ta và nước ta vô tội đời đời trước mặt
    Đức Giê-hô-va về huyết của Aùp-ne, con trai Nê-rơ.'
  hin-CV: जब दावीद को इस घटना के विषय में मालूम हुआ, उनके वचन थे, “नेर के पुत्र अबनेर
    के वध के विषय में याहवेह के सामने मैं और मेरा राज्य हमेशा निर्दोष रहेंगे.
  spa-BES: 'Cuando David lo supo, dijo: Que yo y mi reino somos inocentes para siempre
    ante los ojos del Señor de la sangre de Abner, el hijo de Ner.'
  tdx-tdx: Ie jinanji’ i Davide le hoe re, Malio tahiñe am’ Iehovà, amy lio’ i Abnere
    ana’ i Nerey iraho naho ty fifeheako.
  tha-KJV: ภายหลังเมื่อดาวิดทรงได้ยินเรื่องนี้ พระองค์​ตรั​สว​่า “ตัวเราและราชอาณาจักรของเราปราศจากความผิดสืบไปเป็นนิตย์ต่อพระพักตร์พระเยโฮวาห์ด้วยเรื่องโลหิตของอับเนอร์​บุ​ตรเนอร์
  por-BR-2018: 'Quando Davi soube depois isto, disse: Limpo estou eu e meu reino,
    pelo SENHOR, para sempre, do sangue de Abner filho de Ner.'
  deu-ELO: 'Und David hörte es hernach und sprach: Schuldlos bin ich und mein Königreich
    vor Jehova ewiglich an dem Blute Abners, des Sohnes Ners!'
  eng-WYC-2018: That when David had heard this thing done, he said, I am clean, and
    my realm, with God into without end from the blood of Abner, the son of Ner; (And
    when David had heard that this thing was done, he said, I and my kingdom, be clean
    with God forevermore, of the blood, or of the murder, of Abner, the son of Ner;)
  epo-epo: 'Kiam David poste aŭdis pri tio, li diris: Senkulpa estas mi kaj mia regno
    antaŭ la Eternulo por eterne pri la sango de Abner, filo de Ner.'
  uig-PIN: 'Keyin, Dawut bu ixni anglap: Mǝn wǝ padixaⱨliⱪim Pǝrwǝrdigarning aldida
    Nǝrning oƣli Abnǝrning aⱪⱪan ⱪeni üqün mǝnggü bigunaⱨdurmiz;'
  beo-beo: 'Da:ibidi da amane hamoi sia: nababeba:le, e da amane sia:i, “Hina Gode
    da dawa:! Na amola na baligia aligi dunu huluane, ninia da A:bena e hamedafa fane
    legei.'
  tpi-OTNT: Bihain ol i tokim Devit long dispela samting, na em i tok, “Bikpela i
    save, i no asua bilong mi na Apner i dai. Na olgeta manmeri bilong mi tu, ol i
    no gat asua long dispela samting. Nogat. Em i asua bilong Joap wanpela tasol.
  hau-SA: Daga baya, Dawuda ya ji labarin sai ya ce, “Ni da masarautata har abada
    ba mu da laifi a gaban Ubangiji game da jinin Abner ɗan Ner.
  uig-LAT: 'Kéyin, Dawut bu ishni anglap: Men we padishahliqim Perwerdigarning aldida
    Nerning oghli Abnerning aqqan qéni üchün menggü bigunahdurmiz;'
  nde-nde: Muva, uDavida esekuzwile lokhu, wathi, “Mina lombuso wami kasilacala lanini
    phambi kukaThixo mayelana legazi lika-Abhineri indodana kaNeri.
  ton-ton: '¶ Pea ʻi heʻene toki fanongo ki ai ʻa Tevita, naʻa ne pehē, “ʻOku ou ʻataʻatā
    au mo hoku puleʻanga ʻi he ʻao ʻo Sihova, ʻo taʻengata, ʻi he toto ʻo ʻApina ko
    e foha ʻo Nea:'
  ces-1613: 'To když potom David uslyšel, řekl: Èist jsem já i království mé před
    Hospodinem až na věky od krve Abnera syna Nerova.'
  eng-WMB: Afterward, when David heard it, he said, “I and my kingdom are guiltless
    before the LORD forever of the blood of Abner the son of Ner.
  tam-TCV: இதைக் கேள்விப்பட்ட தாவீது, “நேரின் மகன் அப்னேரின் இரத்தப்பழிக்கு நானும்,
    என் அரசும் யெகோவா முன்னிலையில் என்றென்றும் குற்றமற்றவர்கள்.
  ceb-ULB: Sa pagkadungog ni David niini miingon siya, “Ako ug ang akong gingharian
    dili sad-an sa atubangan ni Yahweh hangtod sa hangtod mahitungod sa dugo ni Abner
    nga anak ni Ner.
  pol-UBG: 'Kiedy Dawid usłyszał o tym później, powiedział: Ja i moje królestwo jesteśmy
    niewinni przed PANEM na wieki za krew Abnera, syna Nera.'
  urd-GVU: جب داؤد کو اِس کی اطلاع ملی تو اُس نے اعلان کیا، ”مَیں رب کے سامنے قَسم
    کھاتا ہوں کہ بےقصور ہوں۔ میرا ابنیر کی موت میں ہاتھ نہیں تھا۔ اِس ناتے سے مجھ
    پر اور میری بادشاہی پر کبھی بھی الزام نہ لگایا جائے،
  deu-1912: 'Da das David hernach erfuhr, sprach er: Ich bin unschuldig und mein Königreich
    vor dem HERRN ewiglich an dem Blut Abners, des Sohnes Ners;'
  kan-2017: ಸ್ವಲ್ಪ ಹೊತ್ತಾದ ಮೇಲೆ ಈ ವರ್ತಮಾನವು ದಾವೀದನಿಗೆ ಮುಟ್ಟಿತು. ಆಗ ಅವನು, “ನೇರನ ಮಗನಾದ
    ಅಬ್ನೇರನ ರಕ್ತಾಪರಾಧಕ್ಕೆ ನಾನೂ, ನನ್ನ ರಾಜ್ಯವೂ ಯೆಹೋವನ ಮುಂದೆ ಸದಾ ನಿರ್ದೋಷಿಗಳು.
  yap-yap: Nap’an ni rung’ag David e n’en nike buch, me ga’ar, “I Somol e manang ni
    pi’in nib milfarad ngog nge gag e ri debuch e romad ko pogofan rok Abner ni kan
    thang.
