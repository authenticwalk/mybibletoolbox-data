verse: 2SA.003.005
translations:
  mal-C: ആറാമൻ ദാവീദിന്റെ ഭാര്യയായ എഗ്ലായിൽ ജനിച്ച യിത്‌രെയാം. ഇവരാണ് ദാവീദിന് ഹെബ്രോനിൽവെച്ചു
    ജനിച്ച മക്കൾ.
  deu-TKW: der sechste Jitream, von Davids Weibe Egla. Diese wurden David in Hebron
    geboren.
  lin-lin: ya motoba, Yitileami oyo Egila, mwasi ya Davidi, abotelaki ye. Bango nde
    bana mibali ya Davidi oyo babotamaki na Ebron.
  eng-LSV: and the sixth [is] Ithream, of Eglah wife of David; these have been born
    to David in Hebron.
  eng-GNV: 'And the sixt, Ithream by Eglah Dauids wife: these were borne to Dauid
    in Hebron.'
  eng-WEBSTER: And the sixth, Ithream, by Eglah David's wife. These were born to David
    in Hebron.
  nhw-BL: Ichicuasempa cone David quitocaxti Itream huan eliyaya icone seyoc isihua
    catli itoca Egla. Nochi ya ni eliyaya iconehua David catli tlacatque ipan altepetl
    Hebrón.
  swh-ONEN: wa sita, Ithreamu mwana wa Egla, mkewe Daudi. Hawa ndio waliozaliwa kwa
    Daudi huko Hebroni.
  bba-bba: Nɔɔbɑ tiɑsewɑ mɑɑ Yitereɑmu. Win mɛrowɑ Eɡilɑ.
  eng-KJVCPB: and the sixth, Ithream, by Eglah David’s wife. These were born to David
    in Hebron.
  luo-luo: mar auchiel ne en Ithream ma wuod chi Daudi miluongo ni Egla. Jogi duto
    Daudi nonywolo ka en Hebron.
  meu-meu: Ihatauratoina na Itireama, David adavana Egla natuna. Una na David ese
    e havaradia, Heberon ai.
  npi-ULB: कान्छो छोरा यित्राम दाऊदकी पत्‍नी एग्‍लाका छोरा थिए । होब्रोनमा जन्‍मेका
    दाऊदका छोराहरू यिनै थिए ।
  yor-yor: Ẹ̀kẹfà sì ni Itreamu, tí Egla aya Dafidi bí fún un. Wọ̀nyí ni a bí fún
    Dafidi ni Hebroni.
  ind-ind: '@see-verse:2SA.003.004'
  pes-OPCB: و پسر ششم او یِتَرعام از زنش عجله بودند.
  tgl-ULB: at ang ika-anim, si Itream, anak na lalaki ng asawa ni David na si Egla.
    Ang mga anak na lalaki na to ay ipinanganak kay David sa Hebron.
  hui-hui: Debidi igini waragane mini Idereama hene. Idereama ibu ai̱ya mini Egela
    mbira berenego igini hene. Debidi igini uruni bibahende Heberono tanoha howa taba
    henene.
  mya-mya: ဆ​ဋ္ဌ​မ​သား​ကား​ဣသ​ရံ​ဖြစ်​၍​သူ​၏​မိ​ခင်​မှာ ဧ​ဂ​လာ​ဖြစ်​၏။ ဤ​သား​တော်​များ​သည်​ဟေ​ဗြုန်
    မြို့​၌​ဖွား​မြင်​သူ​များ​ဖြစ်​သ​တည်း။
  bod-N: བུ་དྲུག་པ་ནི་དཱ་བིད་ཀྱི་ཆུང་མ་ཨེག་ལཱ་ལས་ཆད་པའི་ཡེད་རེ་ཨམ་སྟེ་འདི་རྣམས་ཧེབ་རོན་དུ་དཱ་བིད་ལ་སྐྱེས་པའི་བུ་རྣམས་ཡིན་ནོ།
    །
  sna-sna: uye wechitanhatu, Itireamu mwanakomana womukadzi waDhavhidhi Egira. Ava
    ndivo vakaberekerwa Dhavhidhi paHebhuroni.
  spa-BLM: y el sexto, Itream, de Egla, mujer de David. Estos le nacieron a David
    en Hebrón.
  cac-cac: '@see-verse:2SA.003.004'
  swh-ULB: na wa sita, Ithreamu, alikuwa mwana wa Egla mkewe Daudi. Hawa wote walizaliwa
    kwa Daudi huko Hebroni.
  bel-bel: шосты - Етэраам ад Эглы, жонкі Давідавай. Яны нарадзіліся ў Давіда ў Хэўроне.
  deu-ELBBK: und der sechste Jithream, von Egla, der Frau Davids. Diese wurden dem
    David in Hebron geboren.
  mbb-OT: Ne is ikeenem iyan si Itream he anak din diyà te ki Egla. Iyan sikandan
    impen-anak diyà te Hebron he menge anak ni David.
  mal-2015: ദാവീദിന്റെ ഭാര്യയായ എഗ്ലാ പ്രസവിച്ച യിത്രെയാം ആറാമത്തവൻ. ഇവരാകുന്നു ഹെബ്രോനിൽവെച്ചു
    ദാവീദിന്നു ജനിച്ചവർ.
  rmc-rmc: a šovto o Jitream, o čhavo la Eglakro. Kala čhave uľile le Davidoske andro
    Hebron.
  pes-OPV: و ششم، یترعام ازعجله، زن داود. اینان برای داود در حبرون زاییده شدند.
  ron-1924: ши ал шаселя, Итреам, дин Егла, неваста луй Давид. Ачештя и с-ау нэскут
    луй Давид ла Хеброн.
  ben-OBCV: ষষ্ঠ ছেলে যিত্রিয়ম, যিনি দাউদের স্ত্রী ইগ্লার সন্তান। দাউদের এইসব ছেলের
    জন্ম হল হিব্রোণে।
  som-som: Kan lixaadna wuxuu ahaa Yitrecaam, oo waxaa dhashay Ceglaah oo Daa'uud
    u dhaxday. Intaasu waxay Daa'uud ugu dhasheen Xebroon.
  lat-VUC: 'Sextus quoque Jethraam, de Egla uxore David: hi nati sunt David in Hebron.'
  eng-ASVBT: and the sixth, Ithream, of Eglah, David’s wife. These were born to David
    in Hebron.
  ita-1885: E il sesto fu Itream, figliuolo di Egla, donna di Davide. Questi nacquero
    a Davide in Hebron.
  eng-LXXUP: And the sixth was Ithream, the son of Eglah the wife of David. These
    were born to David in Hebron.
  eng-ULB: and the sixth, Ithream, was the son of David's wife Eglah. These sons were
    born to David in Hebron.
  spa-VBL: Itream (sexto), cuya madre fue Egla, esposa de David. Esos fueron los hijos
    que le nacieron a David en Hebrón.
  fra-_FOB: Et le sixième, Jithréam, d'Égla, femme de David. Ceux-là naquirent à David,
    à Hébron.
  mal-mal: ദാവീദിന്റെ ഭാര്യയായ എഗ്ലാ പ്രസവിച്ച യിത്രെയാം ആറാമത്തവൻ. ഇവരാകുന്നു ഹെബ്രോനിൽവച്ച്
    ദാവീദിന് ജനിച്ച പുത്രന്മാർ.
  urd-GVR: Chhaṭe kā nām Itriyām thā. Us kī māṅ Ijlā thī. Yih chhih beṭe Habrūn meṅ
    paidā hue.
  suz-BL: आ कान्‍छा इथ्रेआम बाक्‍माक्‍त। मेको आ ममा दाऊद आ मीश एग्‍लाह बाक्‍माक्‍त।
    मेको नेल्‍ल हेब्रोनम जरमेशो दाऊद आ तौ बाक्‍मा बाक्‍त।
  ita-1927: e il sesto fu Ithream, figliuolo di Egla, moglie di Davide. Questi nacquero
    a Davide in Hebron.
  ckb-ckb: شەشەمیان یەترعام لە عەگلای ژنی داود بوو. ئەمانە لە حەبرۆن بۆ داود لەدایک
    بوون.
  eng-BBE: And the sixth, Ithream, whose mother was David's wife Eglah. These were
    the sons of David, whose birth took place in Hebron.
  kan-OKCV: ದಾವೀದನ ಹೆಂಡತಿ ಎಗ್ಲಳಿಂದ ಹುಟ್ಟಿದ ಆರನೆಯ ಮಗ ಇತ್ರಾಮನು. ಇವರು ಹೆಬ್ರೋನಿನಲ್ಲಿ ದಾವೀದನಿಗೆ
    ಹುಟ್ಟಿದವರು.
  tam-2017: ஆறாம் மகன் தாவீதின் மனைவியான எக்லாளிடம் பிறந்த இத்ரேயாம் என்பவன்; இவர்கள்
    எப்ரோனிலே தாவீதுக்குப் பிறந்தவர்கள்.
  spa-RV-1909: El sexto, Jetream, de Egla mujer de David. Estos nacieron á David en
    Hebrón.
  ron-BTF: Și al șaselea, Itream, prin Egla, soția lui David. Aceștia i s-au născut
    lui David în Hebron.
  eng-WEBP: and the sixth, Ithream, of Eglah, David’s wife. These were born to David
    in Hebron.
  eng-FBV: Ithream (sixth), by David's wife Eglah. These were the sons born to David
    at Hebron.
  nld-1939: de zesde Jitream, van Davids vrouw Egla. Deze kinderen kreeg David te
    Hebron.
  nch-BL: Ichicuasempa cone David quitocaxti Itream huan eliyaya icone seyoc isihua
    cati itoca Egla. Nochi ya ni eliyaya iconehua David cati tacatque ipan altepet
    Hebrón.
  vie-1934: và con thứ sáu là Dít-rê-am, do Eùc-la là vợ Đa-vít. Đó là những con trai
    đã sanh cho Đa-vít, trong khi người ở tại Hếp-rôn.
  hin-CV: छठा पुत्र इथ्रियाम था, जिसकी माता थी दावीद की पत्नी एग्लाह. ये सभी दावीद
    के हेब्रोन में रहते हुए पैदा हुए थे.
  spa-BES: Y el sexto, Itream, cuya madre era la esposa de David, Egla. Estos fueron
    los hijos de David, cuyo nacimiento tuvo lugar en Hebrón.
  tdx-tdx: vaho ty faha-eneñe, Itreame, amy Eglà vali’ i Davide. Songa nasama’ i Davide
    e Kebrone ao.
  tha-KJV: และคนที่หกชื่อ อิทเรอัม บุ​ตรนางเอกลาห์ภรรยาของดาวิด ราชโอรสเหล่านี้​เก​ิดแก่​ดาว​ิดที่เมืองเฮโบรน
  por-BR-2018: O sexto, Itreão, de Eglá mulher de Davi. Estes nasceram a Davi em Hebrom.
  deu-ELO: und der sechste Jithream, von Egla, dem Weibe Davids. Diese wurden dem
    David in Hebron geboren.
  eng-WYC-2018: and the sixth was Ithream, of Eglah, the wife of David. These (sons)
    were born to David in Hebron.
  epo-epo: la sesa, Jitream, de Egla, edzino de David. Ĉi tiuj naskiĝis al David en
    Ĥebron.
  uig-PIN: Altinqisi Yitriam bolup Dawutning ayali Əglaⱨdin tuƣuldi. Dawutning bu
    altǝ oƣlining ⱨǝmmisi Ⱨebronda tuƣuldi.
  beo-beo: Ufidafa da Idilia:me (ea:me da Egela). Amo dunu mano huluane da Hibalone
    moilai bai bagadegamusu lalelelegei galu.
  tpi-OTNT: Namba 6 pikinini em Itream. Mama bilong Itream em Ekla. Olgeta dispela
    pikinini i kamap long Hebron.
  hau-SA: na shida kuma shi ne Itireyam, ɗan Egla matar Dawuda. An haifi waɗannan
    wa Dawuda a Hebron.
  uig-LAT: Altinchisi Yitriam bolup Dawutning ayali Eglahdin tughuldi. Dawutning bu
    alte oghlining hemmisi Hébronda tughuldi.
  nde-nde: eyesithupha kungu-Ithireyamu indodana yomkaDavida u-Egila. La uDavida wawazalela
    eHebhroni.
  ton-ton: Pea ko hono toko ono, ko Itiliami, ʻia Ekila ko e uaifi ʻo Tevita. Naʻe
    fanauʻi ʻakinautolu ni kia Tevita ʻi Hepeloni.
  ces-1613: Šestý pak Jetram z Egly manželky Davidovy. Ti se zrodili Davidovi v Hebronu.
  eng-WMB: and the sixth, Ithream, of Eglah, David’s wife. These were born to David
    in Hebron.
  tam-TCV: தாவீதின் மனைவி எக்லாள் ஆறாவது மகன் இத்ரேயாமைப் பெற்றாள். இவர்களே எப்ரோனிலே
    தாவீதுக்குப் பிறந்த மகன்கள்.
  ceb-ULB: ug ang ika-unom mao si, Itream, nga anak sa asawa ni David nga si Egla.
    Natawo kining mga anak ni David didto sa Hebron.
  pol-UBG: I szóstym był Jitream z Egli, żony Dawida. Ci urodzili się Dawidowi w Hebronie.
  urd-GVU: چھٹے کا نام اِترعام تھا۔ اُس کی ماں عِجلہ تھی۔ یہ چھ بیٹے حبرون میں پیدا
    ہوئے۔
  deu-1912: 'der sechste: Jethream, von Egla, dem Weib Davids. Diese sind David geboren
    zu Hebron.'
  kan-2017: ಆರನೆಯವನು ಇತ್ರಾಮನು. ಇವನು ದಾವೀದನಿಗೆ ಅವನ ಹೆಂಡತಿಯಾದ ಎಗ್ಲಳಲ್ಲಿ ಹುಟ್ಟಿದವನು.
    ಹೆಬ್ರೋನಿನಲ್ಲಿರುವಾಗ ದಾವೀದನಿಗೆ ಹುಟ್ಟಿದ ಮಕ್ಕಳು ಇವರೇ.
  yap-yap: Ithream, ni chitinngin e Eglah. Gubin e tiney e pumo’on ni fak David e
    yigo’ ni gargalegrad u Hebron.
  hlt-MCSB: a parhuk ah David yuu Eglah capa Ithream tih, te rhoekTe David loh Hebron
    ah a sak rhoek ni.
  mdy-ETH: ላሃሳሢ፦ ዒዛኮ ማቻ ዔግላ ሾኤ ዩትሬዓሜኬ፤ ዬንሢ ቢያ ዒ ኬብሮኦኔይዳ ዓኣዖ ሾዔያኬ።
  twi-ASANTE: Na deɛ ɔtɔ so nsia no din de Yitream a ɔyɛ Dawid yere Egla babarima.
    Wɔwoo saa mma yi maa Dawid wɔ Hebron.
  eng-WEBU: and the sixth, Ithream, of Eglah, David’s wife. These were born to David
    in Hebron.
  wal-wal: Usuppunttoi Daawita keettaayee Egili na7aa Yitira7aama; ha naati ubbai
    Kebroonan Daawitayyo yelettidosona.
  spa-PDDPT: y el sexto Itream, de Egla, esposa de David. Estos le nacieron a David
    en Hebrón.
  gun-gun: Mboapy memea ma Davi ra'yxy Eglá pi'a Itreão. Ha'e kuery ma Davi ra'y kuery
    Hebrom py ae ikuai va'ekue.
  agu-BL: Yi kaki'n cy'ajl na bi'aj Itream, tal Egla, yi i'tz junt txkel Luwiy. Cyakil
    yi e' cy'ajola'tz cho'n quitz'e'n Hebrón yi tnum kale najewe't Luwiy.
  ilo-ULB: ken ti maikanem, ni Itream nga anak ti asawa ni David a ni Egla. Dagitoy
    dagiti lallaki a putot ni David a naiyanak idiay Hebron.
  kpg-kpg: mo Ithream dono dinana go Eglah. Nia dama daane dogoono aanei la ne haanau
    i Hebron.
  uig-ARA: ئالتىنچىسى يىترىئام بولۇپ داۋۇتنىڭ ئايالى ئەگلاھدىن تۇغۇلدى. داۋۇتنىڭ بۇ
    ئالتە ئوغلىنىڭ ھەممىسى ھېبروندا تۇغۇلدى.
  sus-sus: A xa di senni nde findixi Yitireyami nan na, a xa ginɛ Egela naxan bari
    a bɛ. Dawuda xa die nan na ki naxee bari Hebiron.
  pon-2006: oh Idream, eh nohno Ekla. Pwutak pwukat koaros ipwidi nan Epron.
  ksd-ksd: ra valaptikaina Itream, tai Egla, ra taulai kai David. Di ga vangala go
    diat tai David aro Kebron.
  tur-YTC: ve altıncısı David'in karısı Egla'dan olan İtream'dı. Bunlar Hevron'da
    David'e doğdular.
  grc-BRENT: καὶ ὁ ἕκτος Ἰεθεραὰμ τῆς Αἰγὰλ γυναικὸς Δαυίδ· οὗτοι ἐτέχθησαν τῷ Δαυὶδ
    ἐν Χεβρών.
  ind-AYT: Yang keenam adalah Yitream, dari Egla istri Daud. Mereka dilahirkan bagi
    Daud di Hebron.
  nya-nya: ndipo wachisanu ndi chimodzi anali Itireamu, amayi ake anali Egila, mkazi
    wa Davide. Ana awa a Davide anabadwira ku Hebroni.
  hrv-hrv: šesti Jitream, od Egle, Davidove žene. Ti se Davidu rodiše u Hebronu.
  mps-mps: Te Itreamgo ida te Ekla. Te tigidali ogomani te Hebronde bidiyu, ame nai
    dao.
  tpi-tpi: Namba 6 pikinini em Itream. Mama bilong Itream em Ekla. Olgeta dispela
    pikinini i kamap long Hebron.
  dan-1931: og den sjette Jitream, Søn af Davids Hustru Egla. Disse fødtes David i
    Hebron.
  vie-OVCB: Con thứ sáu là Ích-rê-am, mẹ là Éc-la, vợ của Đa-vít. Đó là các con trai
    được sinh cho Đa-vít tại Hếp-rôn.
  guj-2017: છઠો યિથ્રામ, દાઉદની પત્ની એગ્લાનો દીકરો હતો. આ હેબ્રોનમાં દાઉદને જન્મેલા
    પુત્રો છે.
  pon-2006A: oh Idream, eh nohno Ekla. Pwutak pwukat koaros ipwidi nan Epron.
  por-BRBSL: e o sexto, Ithream, de Eglah, a esposa de Davi. Estes nasceram para David
    em Hebron.
  cth-cth: Ataruk e teh, Ithream Devit e yu Eglah koehoi e doeh. Hetnaw teh Devit
    capanaw Hebron kho dawk a khe e naw doeh.
  twi-twi: Na nea ɔto so asia no din de Yitream a ɔyɛ Dawid yere Egla babarima. Wɔwoo
    saa mma yi maa Dawid wɔ Hebron.
  hlt-hlt: a parhuk ah David yuu Eglah capa Ithream tih, te rhoek te David loh Hebron
    ah a sak rhoek ni.
  tbz-SIM: Kòo kuɔ́nwè ntú Itedeɑmmu Ekidɑɑ birɛ. Dɑfiti piɛ́ ìì bí nyi Ebunɔɔ.
  msy-2020: Ezɨ otarir namba 6, Itream, an amebam Ekla, a Devitɨn amuim. Devit Hebronɨn
    ikiava otarir kaba ini.
  dop-dop: Nɑɑtoso nyǝŋ sɩ Ɩtǝleyɑm, ɩ́lɛ́ ɩ too kɛlɛ Ɩkǝlɑ. Ɩ piyɑ nsi ɩ lʋlɑ Hepǝlɔŋ
    tɔɣɔlɛ.
  azb-azb: altıncısı isə Davudun arvadı Eqladan doğulan İtream idi. Davudun bu oğulları
    Xevronda doğulmuşdu.
  eng-DBY: and the sixth, Ithream, of Eglah David's wife. These were born to David
    in Hebron.
  hin-2017: छठवाँ यित्राम, जो एग्ला नाम दाऊद की स्त्री से उत्पन्न हुआ। हेब्रोन में
    दाऊद से ये ही सन्तान उत्पन्न हुईं।
  wol-KYG: juróom benneelu doomam di Ittireyam, mi soxnaam si ñuy wax Egla di ndeyam.
    Ñooñu ñooy doomi Daawuda ya juddoo Ebron.
  eng-YLT: and the sixth [is] Ithream, of Eglah wife of David; these have been born
    to David in Hebron.
  eng-WYC-2017: and the sixth was Ithream, of Eglah, the wife of David. These were
    born to David in Hebron.
  eng-WMBB: and the sixth, Ithream, of Eglah, David’s wife. These were born to David
    in Hebron.
  urd-GVH: छटे का नाम इतरियाम था। उस की माँ इजला थी। यह छः बेटे हबरून में पैदा हुए।
  rug-rug: Vina onomo si Itureami, tinana sa si e Eqala.
  gaz-gaz: jaʼaffaan Yitreʼaam ilma Eglaa niitiin Daawit deessee dha. Isaan kunneen
    Kebroonitti Daawitiif dhalatan.
  fra-LSG: et le sixième, Jithream, d’Égla, femme de David. Ce sont là ceux qui naquirent
    à David à Hébron.
  yal-yal: A dii sennindena, Yitireyami, Dawudaa ɲaxanla Egelaa dii xɛmɛna. Diini
    itoe nan sɔtɔ Dawuda xa Xebiron yi.
  haw-1868: A o ke ono, o Itereama na Egela ka wahine a Davida. Ua hanau keia poe
    na Davida ma Heberona.
  arb-NAV: وَالسَّادِسُ يَثْرَعَامُ ابْنُ عَجْلَةَ امْرَأَةِ دَاوُدَ.
  ewe-ewe: Adeliae nye Itream eye dadae nye Egla. Wodzi ŋutsu ade siawo na Fia David
    le Hebron.
  eng-LEE: And the sixth, Yithre'am, by 'Eglah, David's wife. These were born to David
    in Hebron.
  asm-FB: আৰু ষষ্ঠ পুত্ৰ যিত্ৰিয়ম, দায়ূদৰ তিৰোতা ইগ্লাৰ সন্তান। এই সকলো হিব্ৰোণত
    দায়ূদৰ ঔৰসত জন্মিল।
  sus-A: عَ شَ دِ سٍننِ ندٍ قِندِشِ يِتِرٍيَمِ نَن نَ، عَ شَ فِنّ عٍفٍلَ نَشَن بَرِ
    عَ بّ. دَوُدَ شَ دِيٍ نَن نَ كِ نَشٍيٍ بَرِ هٍبِرٌن.
  fra-SBL: et le sixième, Ithream, d'Égla, femme de David. Ceux-ci naquirent à David
    à Hébron.
  hbo-hbo: וְהַשִּׁשִּׁ֣י יִתְרְעָ֔ם לְעֶגְלָ֖ה אֵ֣שֶׁת דָּוִ֑ד אֵ֛לֶּה יֻלְּד֥וּ
    לְדָוִ֖ד בְּחֶבְרֹֽון׃ פ
  kik-kik: na wa gatandatũ aarĩ Ithireamu mũrũ wa Egila mũtumia wa Daudi. Acio nĩo
    maaciarĩirwo Daudi kũu Hebironi.
  fra-NCL: et le sixième Jéthraam, d’Egla, femme de David. Tels sont les fils qui
    naquirent à David à Hébron.
  cek-AK: tarukto haih capa Ithream loe, David zu Eglah mah sak pae; hae kaminawk
    loe Hebron vangpui ah oh o naah a sak.
  cuk-cuk: Nergwadgi (6) Itream gwalulenonibalid. E-nana, Eglaʼye nugad, David-e-ome-baidbalid.
    We-masmala, Davidʼga Hebrón-neggweburgi gwalulenonimalad.
  uig-CYR: Алтинчиси Йитриам болуп Давутниң аяли Әглаһдин туғулди. Давутниң бу алтә
    оғлиниң һәммиси Һебронда туғулди.
  tel-2017: ఆరవ వాడు ఇత్రెయాము దావీదు భార్య ఎగ్లాకు పుట్టాడు. వీరంతా హెబ్రోనులో దావీదుకు
    పుట్టిన కొడుకులు.
  hat-BSA: epi sizyèm nan, Jithream, pa Égla a, madanm a David.
  kos-kos: Ithream — nina kial pa Eglah. Wen natul inge kewa isusla in acn Hebron.
  hbo-WLC: וְהַשִּׁשִּׁ֣י יִתְרְעָ֔ם לְעֶגְלָ֖ה אֵ֣שֶׁת דָּוִ֑ד אֵ֛לֶּה יֻלְּד֥וּ
    לְדָוִ֖ד בְּחֶבְרֽוֹן׃ פ
  ibo-ibo: nke isii bụ Itream, nwa nwoke Egla nwunye Devid. Ndị a ka a mụtaara Devid
    na Hebrọn.
  ory-ory: ଷଷ୍ଠ ଯିତ୍ରୀୟମ, ସେ ଦାଉଦଙ୍କର ଭାର୍ଯ୍ୟା ଇଗ୍ଲାର ପୁତ୍ର; ହିବ୍ରୋଣରେ ଦାଉଦଙ୍କର ଏହିସବୁ
    ପୁତ୍ର ଜାତ ହେଲେ।
  chk-chk: Iten awonomanün Itream, a nöüni me won Ekla. Ikei ir nöün Tafit kewe mwän
    meinisin mi uputiu me lon Hepron.
  ssd-ssd: Kiŋo 6-nu ta Itream. Ina nuŋe Egla. Kiŋo kame ta ŋakmba Hebronŋge kile-patike
    likinaig.
  rop-rop: Det laswan san blanga King Deibid weya imbin abum langa det taun gulum
    Hebran bin neim Ithreiyim, en im mami bin neim Igla.
  ukr-1871: Шестий Етераам, від жони Давидової Егли. Сї породились Давидові в Гебронї.
  deu-1951: Der sechste Jitream von Egla, dem Weibe Davids. Diese wurden David in
    Hebron geboren.
  eng-JPS: and the sixth, Ithream, of Eglah David's wife. These were born to David
    in Hebron.
  srp-1865: I šesti Itram od Egle žene Davidove. Ti se rodiše Davidu u Hevronu.
  lug-lug: n’ow’omukaaga yali Isuleyamu, eyazaalibwa Egula mukyala wa Dawudi. Abo
    be baazaalirwa Dawudi mu Kebbulooni.
  heb-heb: והששי יתרעם לעגלה אשת דוד אלה ילדו לדוד בחברון׃
  ben-IRV: এবং ষষ্ঠ যিত্রিয়ম, সে দায়ূদের স্ত্রী ইগ্লার ছেলে; দায়ূদের এই সব ছেলের
    হিব্রোণে জন্ম হল৷
  pan-pan: ਅਤੇ ਛੇਵਾਂ ਯਿਥਰਆਮ ਸੀ, ਉਹ ਜੋ ਦਾਊਦ ਦੀ ਪਤਨੀ ਅਗਲਾਹ ਦੀ ਕੁੱਖੋਂ ਪੈਦਾ ਹੋਇਆ ਸੀ। ਦਾਊਦ
    ਦੇ ਇਹ ਪੁੱਤਰ ਹਬਰੋਨ ਵਿੱਚ ਪੈਦਾ ਹੋਏ।
  tkr-tkr: yixhır'esdar Davudne xhunaşşee Eglayee uxuna İtream ıxha. Davudus man gırgınbı
    dixbı Xevronee vuxha.
  mya-JVB: ဆဋ္ဌမ သားကား၊ မြောက်သားတော် ဧဂလာ တွင် မြင်သောသား ဣသရံ တည်း။ ဤရွေ့ကား ၊
    ဟေဗြုန် မြို့၌ ဒါဝိဒ် မြင် သောသားတည်း။
  tbg-tbg: Vinavuka naantiara vira maaqu vo Itireamiva vaura. Itireamira nova Ekilaava
    vaura. Ekaa vika Hebaroniqi vatatoka vaura.
  hmo-hmo: Iena natuna tau namba 6 be Itireama, bona ia be Davida ena adavana Egila
    ena natuna. Unai natuna tau ibounai be Davida ese ia havaraia Heberona dekenai.
  urd-urd: और छठा इत्रि'आम था जो दाऊद की बीवी 'इज्लाह से हुआ, यह दाऊद के यहाँ हब्रून
    में पैदा हुआ।
  rus-SYN: шестой - Иефераам от Эглы, жены Давидовой. Они родились у Давида в Хевроне.
  bqc-SIM: A soolode tↄ́n Iteaũ, aà da tↄ́n Egela. Davidi naↄ nɛ́piↄ ì Hɛblↄ̃ɛ.
  tcz-CHONGTHU: Chule agup channa chu Ithream ahin, David’s jinu Eglah hin ahi. chapa
    hichengsehi David in Hebron munna ahin hochu ahi.
  mar-mar: दावीदाची पत्नी एग्ला हिच्यापासून सहावा इथ्राम झाला. हेब्रोनमध्ये जन्मलेले
    हे त्याचे सहा पुत्र.
  qub-qub: Eglacho caj wamran caran Itream. Paypis caran Davidpa warminmi. Chaycunami
    Davidpa wamrancuna yuriran mayurpita shullcacama Hebroncho tiyaycaptin.
  bqp-bqp: A suddode tↄ́n Itiriamu. A da tↄ́n Egela. Dauda nↄnↄ nɛ́ pìnↄ ì Ɛblↄnumɛ.
  hat-hat: Sizyèm lan te rele Jitreyam. Se Egla, yon lòt madanm David te genyen, ki
    te manman l'. Yo tout te fèt antan David te rete lavil Ebwon.
  eng-BSB: and his sixth was Ithream, by David’s wife Eglah. These sons were born
    to David in Hebron.
  tod-tod: ta dɔzitasiɛi laa ɠɛ ga Yiteleyame, Davide anzai Egela ná-doun zunui.
    Davide ná-doun zunuiti kana, ti zɔlɔɔni bɛ Ɠeeɓelɔn.
  eng-WEBPB: and the sixth, Ithream, of Eglah, David’s wife. These were born to David
    in Hebron.
  kbq-kbq: Hagi nampa 6is mofavrea Itreamukino, Egla kasente'ne. E'i ana mofavrezaga
    Deviti'a Hebroni mani'neno kasezamante'ne.
  nhe-BL: Ichicuasempa cone David quitocajti Itream huan eliyaya icone seyoc isihua
    tlen itoca Egla. Nochi ya ni eliyaya iconehua David tlen tlacatque ipan altepetl
    Hebrón.
  bus-bus: À swɛɛdode tↄ́n Itiriamu. À da tↄ́n Egela. Dauda nↄↄnↄ nɛ́ pìnↄ ì Ɛblↄnumɛ.
  gub-BL: Ta'yr 6 haw Ixireàw her romo a'e. Egira Tawi hemireko imemyr romo hekon.
    A'e ta'yr paw uzexak kar Emerom tawhu pe wà.
  eng-DRA: 'And the sixth Jethraam of Egla the wife of David: these were born to David
    in Hebron.'
