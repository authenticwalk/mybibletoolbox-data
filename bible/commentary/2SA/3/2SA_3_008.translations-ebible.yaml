verse: 2SA.003.008
translations:
  mal-C: 'ഈശ്-ബോശെത്തിന്റെ വാക്കുകൾമൂലം അബ്നേർ അത്യന്തം കുപിതനായി; അദ്ദേഹം മറുപടി
    പറഞ്ഞു: “യെഹൂദാപക്ഷത്തുള്ള ഒരു നായുടെ തലയാണു ഞാനെന്നു താങ്കൾ ധരിച്ചിരിക്കുന്നോ?
    ഞാൻ ഇന്നും താങ്കളുടെ പിതാവായ ശൗലിനോടും അദ്ദേഹത്തിന്റെ കുടുംബത്തോടും സ്നേഹിതന്മാരോടും
    കൂറുള്ളവനായിരിക്കുന്നു. ഞാൻ താങ്കളെ ദാവീദിന്റെ കരങ്ങളിൽ ഏൽപ്പിച്ചുകൊടുത്തിട്ടില്ല.
    എന്നിട്ടും ഈ സ്ത്രീയുടെപേരിൽ താങ്കൾ എന്നിൽ ഒരു കുറ്റം ആരോപിക്കുകയാണോ!'
  deu-TKW: 'Über diese Frage Esbaals erzürnte sich Abner heftig und er rief: Bin ich
    denn ein judäischer Hundskopf? Heute übe ich Liebesdienste an dem Hause deines
    Vaters Saul gegenüber seinen eigenen Angehörigen und Freunden und habe dich nicht
    in Davids Hände geraten lassen - und heute machst du mir Vorwürfe um eines Weibes
    willen!'
  lin-lin: 'Tango Abineri ayokaki makambo oyo Ishi-Bosheti alobaki, asilikaki makasi
    mpe azongisaki : — Boni ! Ngai nazali moto ya mbwa na ngambo ya bato ya Yuda ?
    Ngai oyo, na mokolo ya lelo, nazali kosalela bosembo epai ya libota ya Saulo,
    tata na yo, epai ya bandeko na ye mpe epai ya baninga na ye ; ngai oyo nakabaki
    yo te na maboko ya Davidi, ngai nde sik’oyo ozali kofunda ete nasali mabe na tina
    na mwasi oyo !'
  eng-LSV: And it is exceedingly displeasing to Abner, because of the words of Ish-Bosheth,
    and he says, “[Am] I the head of a dog—that in reference to Judah, today I do
    kindness with the house of your father Saul, to his brothers, and to his friends,
    and have not delivered you into the hand of David—that you charge against me iniquity
    concerning the woman today?
  eng-GNV: Then was Abner very wroth for the words of Ish-bosheth, and said, Am I
    a dogges head, which against Iudah do shew mercie this day vnto the house of Saul
    thy father, to his brethren, and to his neighbours, and haue not deliuered thee
    into the hande of Dauid, that thou chargest me this day with a fault concerning
    this woman?
  eng-WEBSTER: Then was Abner very wroth for the words of Ish-bosheth, and said, Am
    I a dog's head, who against Judah do show kindness this day to the house of Saul
    thy father, to his brethren, and to his friends, and have not delivered thee into
    the hand of David, that thou chargest me to-day with a fault concerning this woman?
  nhw-BL: 'Huan Abner tlahuel cualanqui ica catli Tlanahuatijquetl Is Boset quiijto,
    huan quinanquili: ―¿Techita para se nichichi? ¿Techita nise mocualancaitaca quen
    catli ehuaj tlali Judá? ¿Quenicatza huelis? Na nimitzchihuilijtoc catli cuali
    ta huan motata Saúl, huan iicnihua huan ihuampoyohua. Na nihueltosquía nimitztemactilijtosquía
    ica David, pero amo nijnejqui. San nimitztequipano cuali, huan ama quen notlaxtlahuil,
    techtelhuía para nitlajtlacolchijtoc ihuaya se sihuatl.'
  swh-ONEN: Abneri akakasirika sana kwa sababu ya kile Ish-Boshethi alichosema, naye
    akamjibu, “Je, mimi ni kichwa cha mbwa, kwa upande wa Yuda? Siku hii ya leo mimi
    ni mtiifu kwa nyumba ya baba yako Sauli, kwa jamaa yake na rafiki zake. Sijakukabidhi
    kwa Daudi, lakini bado unanilaumu kwa kosa la kuhusika na huyu mwanamke!
  bba-bba: Mɑ Isi Bosɛtin ɡɑri yi, yi Abinɛɛ duɑ. Mɑ u nɛɛ, ɑ tɑmɑɑ nɑ sɑ̃ɑwɑ nɡe
    Yudɑn wiruɡii be bɑ Sɔɔlu seesimɔ? Wee, sere kɑ tɛ̃, nɛnɑ nɑ wunɛn tundo Sɔɔlun
    yɛnuɡibu kɑ win bɔrɔbɑ durom kuɑmmɛ. Yen biru nɑ ǹ wure n nun Dɑfidi nɔmu sɔndiɑ.
    Yerɑ tɛ̃ ɑ mɑn ɡerusimɔ kurɔ winin sɔ̃?
  eng-KJVCPB: Then was Abner very wroth for the words of Ish-bosheth, and said, Am
    I a dog’s head, which against Judah do shew kindness this day unto the house of
    Saul thy father, to his brethren, and to his friends, and have not delivered thee
    into the hand of David, that thou chargest me to day with a fault concerning this
    woman?
  luo-luo: Abner ne iye owangʼ ahinya nikech wach mane Ish-Boseth owachone mine odwoke
    niya, “Kare aromra mana gi wich guok e kind Juda? Kawuononi abolora e bwo loch
    wuonu ma Saulo gi joode kod osiepene. Pok achiwi e lwet Daudi. To kata kamano,
    iketho nyinga ni atimo richo gi dhakoni!
  meu-meu: Bena Abnere e badu dikadika, Isiboset ena hereva dainai, eto, Be, lau na
    Iuda ena sisia kwarana ta a? Han dina ai, tamamu Saulo iduhuna bona tadikakana
    bona turana doini na badinadiamu. Oi na David imana ai asina atomu. Matona han
    dina ai o habadegumu, hahine ta ida na kerere dainai.
  npi-ULB: त्यसपछि ईश्‍बोशेतको कुराले अबनेर रिसले आगो भए र भने, “के म यहूदाको कुकुर
    हुँ? आज म तपाईंलाई दाऊदको हातमा नसुम्‍पेर तपाईंको बुबा शाऊको घराना, तिनका भाइहरू
    र तिनका मित्रहरूप्रति बफदारीता देखाइरहेको छु । तर अहिले तपाईंले मलाई यो स्‍त्रीको
    बारेको अपराधको दोष लगानुहुन्छ?
  yor-yor: Abneri sì bínú gidigidi nítorí ọ̀rọ̀ wọ̀nyí ti Iṣboṣeti sọ fún un, ó sì
    wí pé, “Èmi jẹ́ bí orí ajá ti Juda bí? Di òní yìí ni mo ṣàánú fún ìdílé Saulu
    baba rẹ, àti fún àwọn arákùnrin rẹ̀, àti fún àwọn ọ̀rẹ́ rẹ̀, tí èmi kò sì fi ọ́
    lé Dafidi lọ́wọ́, ìwọ sì kà ẹ̀ṣẹ̀ sí mí lọ́rùn nítorí obìnrin yìí lónìí?
  ind-ind: Lalu Abner menjawab dengan sangat marah, “Apakah kamu menganggap aku anjing
    dari Yehuda?! Sampai hari ini aku sudah setia kepada keluarga ayahmu dan para
    pendukungnya, meskipun aku dengan mudah bisa menyerahkan kamu ke tangan Daud.
    Tetapi hari ini kamu menuduh aku seolah-olah melakukan pelanggaran besar, padahal
    itu hanya urusan sepele dengan wanita!
  pes-OPCB: 'ابنیر خشمگین شد و فریاد زد: «آیا فکر می‌کنی من به شائول خیانت می‌کنم
    و از داوود حمایت می‌نمایم؟ پس از آن همه خوبی‌هایی که در حق تو و پدرت کردم و نگذاشتم
    به چنگ داوود بیفتی، حالا به خاطر این زن به من تهمت می‌زنی؟ آیا این است پاداش من؟'
  tgl-ULB: Pagkatapos si Abner ay galit na galit sa mga salita ni Isobet at sinabi,
    “Ako ba ay ulo ng aso na pag-aari ng Juda? Sa araw na ito ay ipinapakita ko ang
    katapatan sa tahanan ni Saul, ang iyong ama, sa kaniyang mga kapatid na lalaki,
    at sa kaniyang mga kaibigan sa hindi ko pagbibigay sa iyo sa kamay ni David. At
    ngayon pinaparatangan mo ako sa araw na ito tungkol sa babaeng ito.
  hui-hui: Ani laede hayagola Abane ibu keba timbuniore howa ibuhondo ladai bialu
    lalu, Í̠na manda bu handalu keria i̱ í̠naga biangodane hendedebe. Be í̠na manda
    bialu i̱na Yudali karu biamogo bialu ko lo manda bu kebe. Ani ndoyago i̱na í̠
    aba Solo kini pigane hayangi howa ibubi ibu hamene damene bu kamirubi tínaga andaneha
    haabo harugo áyu kogoni. Ani howa Debidihanda í̠ minalu bo waholilono i̱na baya
    hangu handayaho haabo harugoyu áyu í̠na wali bereagoha i̱hondo bi bame aginaga
    laba haribe. Ai bi ogoni bamedago.
  mya-mya: ယင်း​သို့​ပြစ်​တင်​စွပ်​စွဲ​သည်​ကို​အာ​ဗ​နာ​သည် လွန်​စွာ​စိတ်​ဆိုး​သ​ဖြင့်``ငါ​သည်​ရှော​လု​အား
    သစ္စာ​ဖောက်​မည်​ဟု​ထင်​မှတ်​ပါ​သ​လော။ ငါ​သည် ယု​ဒ​ပြည်​၏​အ​ကျိုး​အ​တွက်​ဆောင်​ရွက်​နေ​သူ
    ဟု​မှတ်​ယူ​ပါ​သ​လော။ အ​စ​မူ​လ​က​ပင်​ငါ သည်​သင်​၏​ခမည်း​တော်​ရှော​လု​၏​အ​ပေါ်​၌
    လည်း​ကောင်း၊ သူ​၏​ညီ​အစ်​ကို​များ၊ မိတ်​ဆွေ များ​အ​ပေါ်​၌​လည်း​ကောင်း​သစ္စာ​စောင့်​ခဲ့​၏။
    သင့်​အား​လည်း​ဒါ​ဝိဒ်​လက်​တွင်း​သို့​မ​ကျ ရောက်​စေ​ရန်​ဆီး​တား​ခဲ့​၏။ သို့​ပါ​လျက်
    ယ​နေ့​သင်​သည်​ငါ့​အား​မိန်း​မ​မှု​နှင့်​ပြစ် တင်​စွပ်​စွဲ​ပါ​သည်​တ​ကား။-
  bod-N: ཨིས་པོ་ཤེད་ཀྱི་གཏམ་དེའི་རྐྱེན་གྱིས་ཨབ་ནེར་ཤིན་ཏུ་ཁྲོས་ནས་དེ་ལ། ང་ནི་ཡ་ཧུ་དཱ་རུ་ཁྱི་ཤི་རོ་ཞིག་ཡིན་ནམ།
    ད་ལྟའི་དུས་འདིར་ང་རང་ཁྱེད་ཀྱི་ཡབ་སོ་ལོའི་ཁྱིམ་མི་སྤུན་ཟླ་དང་མཛའ་གྲོགས་ཐམས་ཅད་ལ་བློ་དཀར་ཞིང་།
    ཁྱེད་ཀྱང་དཱ་བིད་ཀྱི་ལག་ཏུ་མ་གཏད། འོན་ཀྱང་དེ་རིང་ཁྱེད་ཀྱིས་བུད་མེད་འདིའི་ཆེད་དུ་ང་ལ་སྙད་འདོགས་སམ།
  sna-sna: Abhineri akatsamwa zvikuru nezvakanga zvataurwa naIshi-Bhosheti ndokupindura
    achiti, “Ko, ndiri musoro wembwa kurutivi rwaJudha here? Nhasi uno ndakatendeka,
    kuimba yababa vako Sauro nokumhuri yake zvose neshamwari dzake. Handina kukuisa
    mumaoko aDhavhidhi. Kunyange zvakadaro iye zvino unondipomera mhaka pamusoro pomukadzi
    uyu!
  spa-BLM: 'Entonces Abner se enojó mucho por las palabras de Ishboshet, y dijo: “¿Soy
    yo una cabeza de perro que pertenece a Judá? Hoy me muestro bondadoso con la casa
    de tu padre Saúl, con sus hermanos y con sus amigos, y no te he entregado en manos
    de David; ¡y sin embargo me acusas hoy de una falta con respecto a esta mujer!'
  cac-cac: 'Yujto ix yal jun chi'' vin̈aj Is-boset chi'' d''a vin̈aj Abner chi'',
    yuj chi'' ix te cot yoval vin̈, ix yalan vin̈ icha tic: —¿Tom tz''i'' in tzila'',
    tocval van vac''anoch in b''a yed'' eb'' ajc''ol yic Judá tic? A in tic, te vach''n̈ej
    ix vutej in b''a d''a eb'' ayto yuj sb''a yed'' vin̈ a mam yed'' d''a eb'' vach''
    yac''an yed'' vin̈, maj ach vac''paxoch d''a yol sc''ab'' vin̈aj David, axo ticnaic
    tzac''an yovalil d''ayin yuj jun ix ix chi''.'
  swh-ULB: Hata ikawa Abneri akakasirika sana kutokana na maneno ya Ishboshethi naye
    akasema, “Je mimi ni kichwa cha mbwa wa Yuda? Ninaonesha uaminifu kwa nyumba ya
    Sauli, baba yako, kwa jamaa yake, na rafiki zake, kwa kutokukuweka katika mkono
    wa Daudi. Na bado leo unanishutumu kuhusu mwanamke.
  bel-bel: 'Авэнір моцна ўгневаўся на словы Евастэя і сказаў: хіба я - сабачая галава?
    Я супроць Юды зрабіў сёньня ласку дому Саўла, бацькі твайго, братам ягоным і сябрам
    ягоным, і ня выдаў цябе ў рукі Давіда, а ты спаганяеш сёньня зь мяне грэх праз
    жанчыну.'
  deu-ELBBK: 'Da ergrimmte Abner sehr über die Worte Isboseths und sprach: Bin ich
    ein Hundskopf, der es mit Juda hält? Heute erweise ich Güte an dem Haus deines
    Vaters Saul, an seinen Brüdern und an seinen Freunden, und ich habe dich nicht
    in die Hand Davids überliefert; und du wirfst mir heute das Vergehen mit dieser
    Frau vor?'
  mbb-OT: Utew nepauk si Abner zutun te migkaǥi kandin ni Ishboshet, ne midtavak sikandin
    te, “Kunaan nu vuwa ke edluivan ku en is amey nu, ne ziyà a edapig te Juda? Puun
    pa zengan mid-unungan ku is amey nu wey is pemilya zin wey menge emiǥu zin, ne
    wazè ku iveǥey ki David. Guntaan edhelezan a kenikew he nekesalà a keniyan te
    vahi!
  mal-2015: 'അബ്നേർ ഈശ്-ബോശെത്തിന്റെ വാക്കുനിമിത്തം ഏറ്റവും കോപിച്ചു പറഞ്ഞതു: ഞാൻ
    യെഹൂദാ പക്ഷത്തിലുള്ള ഒരു നായ്ത്തലയോ? ഇന്നു ഞാൻ നിന്റെ അപ്പനായ ശൗലിന്റെ ഗൃഹത്തോടും
    അവന്റെ സഹോദരന്മാരോടും സ്നേഹിതന്മാരോടും ദയ കാണിക്കയും നിന്നെ ദാവീദിന്റെ കയ്യിൽ
    ഏല്പിക്കാതിരിക്കയും ചെയ്തിരിക്കെ ഇന്നു ഈ സ്ത്രീ നിമിത്തം നീ എന്നെ കുറ്റം ചുമത്തുന്നുവോ?'
  rmc-rmc: 'O Abner pre leste igen choľisaľiľa a phučľa: „So me som varesavo rikono
    andral e Judsko? Dži adadžives presikavav e pačiv tire dadeske le Sauloske, leskre
    phralenge the leskra famelijake. Andro vasta le Davidoske tut na diňom, ale tu
    mange adadžives čhives pro jakha oda, hoj kerďom binos kala džuvľaha?'
  pes-OPV: 'و خشم ابنیر به‌سبب سخن ایشبوشت بسیار افروخته شده، گفت: «آیا من سر سگ برای
    یهودا هستم و حال آنکه امروز به خاندان پدرت، شاول، و برادرانش واصحابش احسان نموده‌ام
    و تو را به‌دست داودتسلیم نکرده‌ام که به‌سبب این زن امروز گناه بر من اسناد می‌دهی؟'
  ron-1924: 'Абнер с-а мыният фоарте рэу де кувинтеле луй Иш-Бошет ши а рэспунс: „Оаре
    кап де кыне сунт еу ши цин ку Иуда? Еу дау астэзь довадэ де бунэвоинцэ фацэ де
    каса татэлуй тэу Саул, фацэ де фраций ши приетений луй, ну те-ам дат ын мыниле
    луй Давид, ши астэзь ымь баӂь винэ пентру ун пэкат фэкут ку фемея ачаста?'
  ben-OBCV: ঈশ্‌বোশতের কথা শুনে অবনের খুব রেগে গেলেন। তাই তিনি উত্তর দিলেন, “যিহূদার
    পক্ষে আমি কি কুকুরের মুণ্ডু? আজও পর্যন্ত আমি তোমার বাবা শৌলের গোষ্ঠীর ও তাঁর পরিবারের
    ও বন্ধুবান্ধবদের প্রতি আনুগত্য দেখিয়ে এসেছি। তোমাকে আমি দাউদের হাতেও তুলে দিইনি।
    অথচ এখন কি না তুমি এই মহিলাটির সঙ্গে নাম জড়িয়ে আমাকে অপবাদ দিচ্ছ!
  som-som: Markaasaa Abneer aad ugu cadhooday erayadii Iishboshed, oo wuxuu yidhi,
    Anigu ma waxaan ahay madax eey oo reer Yahuudah leeyihiin? Bal maanta raxmad baan
    tusayaa reerkii aabbahaa Saa'uul, iyo walaalihiis, iyo saaxiibbadiis, oo adigana
    kuuma aan gacangelin Daa'uud, oo weliba maanta waxaad igu eedaynaysaa wax ku saabsan
    naagtan.
  lat-VUC: 'Quare ingressus es ad concubinam patris mei? Qui iratus nimis propter
    verba Isboseth, ait: Numquid caput canis ego sum adversum Judam hodie, qui fecerim
    misericordiam super domum Saul patris tui, et super fratres et proximos ejus,
    et non tradidi te in manus David, et tu requisisti in me quod argueres pro muliere
    hodie?'
  eng-ASVBT: Then was Abner very wroth for the words of Ish-bosheth, and said, Am
    I a dog’s head that belongeth to Judah? This day do I show kindness unto the house
    of Saul thy father, to his brethren, and to his friends, and have not delivered
    thee into the hand of David; and yet thou chargest me this day with a fault concerning
    this woman.
  ita-1885: 'Ed Abner si adirò forte per le parole d''Isboset, e disse: Son io la
