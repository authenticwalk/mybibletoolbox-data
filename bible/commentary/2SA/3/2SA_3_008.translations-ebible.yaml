    Sau-lơ, cha vua, cho các anh em bằng hữu vua, không để cho vua phải sa vào tay
    của Đa-vít; mà ngày nay vua lại trách tôi về lỗi phạm với người nữ nầy!'
  hin-CV: इश-बोशेथ के इन शब्दों को सुन अबनेर को बहुत ही गुस्सा हो गए. उन्होंने इश-बोशेथ
    को उत्तर दिया, “क्या मैं यहूदिया के किसी कुत्ते का सिर हूं? आज तक मैं तुम्हारे
    पिता शाऊल के परिवार, उनके भाइयों और उनके मित्रों के प्रति पूरी तरह सच्चा रहा हूं,
    और मैं तुम्हें दावीद के अधीन होने से बचाता रहा हूं, और आज तुम मुझ पर इस स्त्री
