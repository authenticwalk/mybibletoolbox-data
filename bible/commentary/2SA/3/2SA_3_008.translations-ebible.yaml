  ckb-ckb: 'ئەبنێر بە قسەکەی ئیشبۆشەت زۆر تووڕە بوو و گوتی: «ئایا من سەگێکم لە خزمەتی
    یەهودا؟ هەتا ئەمڕۆ من دڵسۆز بووم لەگەڵ ماڵی شاولی باوکت و لەگەڵ براکانی و هاوڕێیەکانی،
    هەروەها تۆم نەداوەتە دەست داودەوە. تۆش بەهۆی پەیوەندیم بەو ژنەوە گوناهبارم دەکەیت؟'
  eng-BBE: And Abner was very angry at the words of Ish-bosheth, and he said, Am I
