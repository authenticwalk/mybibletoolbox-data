  kan-OKCV: ಆಗ ಅಬ್ನೇರನು ಈಷ್ಬೋಶೆತನ ಮಾತುಗಳಿಗೆ ಬಹುಕೋಪಗೊಂಡು, “ನಾನು ನಿನ್ನನ್ನು ದಾವೀದನ ಕೈಯಲ್ಲಿ
