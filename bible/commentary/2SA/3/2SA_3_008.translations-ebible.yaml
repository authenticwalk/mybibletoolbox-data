    hand of David; and yet you charge me today with a fault concerning this woman!
  urd-GVH: अबिनैर बड़े ग़ुस्से में आकर गरजा, “क्या मैं यहूदाह का कुत्ता हूँ कि आप
    मुझे ऐसा रवैया दिखाते हैं? आज तक मैं आपके बाप के घराने और उसके रिश्तेदारों और
    दोस्तों के लिए लड़ता रहा हूँ। मेरी ही वजह से आप अब तक दाऊद के हाथ से बचे रहे हैं।
    क्या यह इसका मुआवज़ा है? क्या एक ऐसी औरत के सबब से आप मुझे मुजरिम ठहरा रहे हैं?
  rug-rug: Ta ṉaziri sisigiti se Abana meke zama, “Balabala ia goi sapu osonia rau
    se Saula, gua? Na lopu e Ziuda si toka nia rau. Tatasana gua tu podalae luli va
    hitehitekia rau se Saula sa tamamu, meke sari tasina koreo, na nana baere. Meke
    ele toka nigo rau pude lopu va kilasigo e Devita, ba pa rane ṉinoroi si va potu
    nau goi sa barikaleqe sana!
  gaz-gaz: Abneer immoo waan Iish-Booshet akkas jedheef akka malee aaree akkana jedhe;
    “Ani mataa saree Yihuudaatii? Ani hamma harʼaatti mana abbaa kee Saaʼoliif, mana
    maatii isaatii fi mana firoota isaatiif amanamaa dha. Siʼi illee dabarsee Daawititti
    hin kennine. Ati garuu amma waaʼee dubartii kanaatiif na himatta!
  fra-LSG: 'Abner fut très irrité des paroles d’Isch-Boscheth, et il répondit: Suis-je
    une tête de chien, qui tienne pour Juda? Je fais aujourd’hui preuve de bienveillance
    envers la maison de Saül, ton père, envers ses frères et ses amis, je ne t’ai
    pas livré entre les mains de David, et c’est aujourd’hui que tu me reproches une
    faute avec cette femme?'
  yal-yal: Yisebosɛti a falan yi Abineri xɔlɔ kati, a yi a yabi, a naxa, “I n mirixi
    Yuda bɔnsɔnna baren nan na ba? To, n walima tinxinna nin i baba Sɔli a denbayaan
    xa, e nun a ngaxakedenne nun a xɔyine, n mi i so Dawuda yii. I fa n mafalama ɲaxanli
    ito nan ma fe ra to?
  haw-1868: Alaila, huhu loa o Abenera i na huaolelo a Iseboseta, i aku la, He poo
    ilio no anei au nana i lokomaikai aku i ka ohana a Saula a kou makuakane, i kona
    poe hoahanau, a me kona poe makamaka, ma ke ku ee ana i ka Iuda i keia manawa,
    aole hoi au i haawi aku ia oe maloko o ka lima o Davida, i hoahewa mai ai oe ia'u
    i neia la no ua wahine nei?
  arb-NAV: 'فَاسْتَشَاطَ أَبْنَيْرُ غَيْظاً مِنْ كَلامِ إِيشْبُوشَثَ، وَقَالَ لَهُ:
    «هَلْ أَنَا رَأْسُ كَلْبٍ لِيَهُوذَا! إِلَى هَذَا الْيَوْمِ وَأَنَا أَبْذِلُ وَلائِي
    فِي سَبِيلِ بَيْتِ شَاوُلَ وَإِخْوَتِهِ وَأَصْحَابِهِ، وَلَمْ أُسَلِّمْكَ لِيَدِ
    دَاوُدَ، والآنَ تَتَّهِمُنِي بِانْتِهَاكِ عِرْضِ الْمَرْأَةِ؟'
  ewe-ewe: Abner do dɔmedzoe le Is Boset ƒe nyawo ta hegblɔ bena, “Avue menye le Yuda
    be woanɔ ƒoyem tso afii yi afimɛa? Menyo na wò kple fofowò vɔ be nyemetsɔ mi de
    asi na David o. Nye fetue nye miakpɔ vodada le nye kple nyɔnu aɖe ŋua?
  eng-LEE: And Abner became very wroth because of the words of Ish-bosheth, and said,
    Am I the chief of the dogs which belong to Judah? unto this day have I shown kindness
    unto the house of Saul thy father, to his brothers, and to his friends, and have
    not delivered thee into the hand of David; and yet thou chargest me today with
    a wrong committed with this woman?
  asm-FB: ঈচ্‌বোচতৰ এই কথাত অবনেৰে অতিশয় ক্ৰুদ্ধ হৈ ক’লে, “মই জানো যিহূদাৰ ফলীয়া
    কুকুৰৰ মূৰ? আজিলৈকে মই তোমাৰ পিতৃ চৌলৰ বংশলৈ আৰু তেওঁৰ ভাই-বন্ধুসকললৈ দয়া কৰি
    আছোঁ আৰু তোমাক দায়ূদৰ হাতত শোধাই দিয়া নাই৷ তথাপি তুমি আজি সেই তিৰোতাজনীৰ বিষয়ে
    মোক দোষী কৰিছা।
  sus-A: عَبٍنٍرِ نَشَ شْنْ عِسِبٌسٍتِ مَ نَ وْيّنيِ شَ قٍ رَ، عَ قَ عَ يَابِ، «ثٍ،
    بَرٍ نَن ﭑ نَ يُدَيَ بْشِ مَ؟ ﭑ قٍ فبٍفبٍ رَبَشِ نّ عِ بْنسْي بّ، عِ بَبَ شَ دٍنبَيَ
    بّ، نُن عِ بَبَ بٌورٍيٍ بّ. عِ بَبَ شَ شَنُنتٍيَ شَ قٍ رَ، ﭑ مُ تِن عِ سٌدٍ دَوُدَ
    يِ رَ. كْنْ يَكْسِ عِ قَ ﭑ كَلَمُشِ يِ فِنّ نَن مَ قٍ رَ؟
  fra-SBL: 'Abner fut très irrité des paroles d''Ishbosheth et dit : « Suis-je une
    tête de chien qui appartient à Juda ? Je fais aujourd''hui preuve de bonté envers
    la maison de ton père Saül, envers ses frères et envers ses amis, et je ne t''ai
    pas livré entre les mains de David ; et pourtant tu m''accuses aujourd''hui d''une
    faute au sujet de cette femme !'
  hbo-hbo: וַיִּחַר֩ לְאַבְנֵ֨ר מְאֹ֜ד עַל־דִּבְרֵ֣י אִֽישׁ־בֹּ֗שֶׁת וַיֹּ֙אמֶר֙ הֲרֹ֨אשׁ
    כֶּ֥לֶב אָנֹ֘כִי֮ אֲשֶׁ֣ר לִֽיהוּדָה֒ הַיֹּ֨ום אֶֽעֱשֶׂה־חֶ֜סֶד עִם־בֵּ֣ית ׀ שָׁא֣וּל
    אָבִ֗יךָ אֶל־אֶחָיו֙ וְאֶל־מֵ֣רֵעֵ֔הוּ וְלֹ֥א הִמְצִיתִ֖ךָ בְּיַד־דָּוִ֑ד וַתִּפְקֹ֥ד
    עָלַ֛י עֲוֹ֥ן הָאִשָּׁ֖ה הַיֹּֽום׃
  kik-kik: Abineri nĩarakarire mũno tondũ wa kwĩrwo ũguo nĩ Ishi-Boshethu, nake akĩmũcookeria
    atĩrĩ, “Kaĩ ndĩkĩrĩ mũtwe wa ngui mwena-inĩ wa Juda? Ũmũthĩ ũyũ niĩ ndĩ rũmwe
    na nyũmba ya thoguo Saũlũ na andũ a nyũmba yake na arata. Niĩ ndirĩ ndaamũneana
    kũrĩ Daudi. No rĩu ũranjĩĩra atĩ nĩhĩtĩtie ihĩtia ũhoro-inĩ ũkoniĩ mũndũ-wa-nja
    ũyũ!
  fra-NCL: '« Pourquoi es-tu venu vers la concubine de mon père ? » Abner, très irrité
    des paroles d’Isboseth, répondit : « Suis-je une tête de chien appartenant à Juda ?
    Aujourd’hui je montre de la faveur à la maison de Saül, ton père, à ses frères
    et à ses amis, et je ne t’ai pas livré aux mains de David, et c’est aujourd’hui
    que tu me reproches une faute avec cette femme ?'
  cek-AK: Ish-Boseth mah to tiah naa pongah Abner loe paroeai palungphui moe, nampa
    Saul ih imthung takoh, a caanawk hoi anih ih ampuinawk nuiah oepthok ah ka oh,
    nang hae David ban ah ka paek ai; kai loe Judah kaminawk pakaa kami ah na ai maw
    ka oh; toe vaihi loe kai hae ui lu baktiah maw nang poek moe, hae nongpata hoiah
    zaehaih sah kami ah nang net?
  cuk-cuk: 'Abner Isboset-deyob-ega-sokargu, bela-bela isdar itosad. Geb Abner Isbosetʼga
    sogded: —¿Achu be an-daksi? ¿Judá-dulemarga mailedii be an-dake? Suli. An be-bab-Saúlʼga
    bule-an-arbadii gusa, be-gwenadganga, degi, be-aimargarbela an arbadii gusbalid.
    Aginbali, an nue-be-akwisbalid. Davidʼga an be-urmaksasurbalid. Emisgindi, be
    anga sognaid, we-omebo an akar-gusye.'
  uig-CYR: 'Абнәр Ишбошәтниң бу сөзлиригә интайин аччиқлинип мундақ деди: — «Мән бүгүнки
    күндиму атаң Саулниң җәмәтигә, униң уруқ-туққанлириға вә достлириға меһриванлиқ
    көрситип, сени Давутниң қолиға тапшурмиған турсам, мени Йәһудаға тәвә бир иштиниң
    бешидәк көрүп, бүгүн бу хотун үчүн мени гунаға буйрумақчимусән?'
  tel-2017: ఇష్బోషెతు తనను అలా నిలదీసి అడిగినందుకు అబ్నేరుకు తీవ్రమైన కోపం వచ్చింది.
    అబ్నేరు “నిన్ను దావీదు చేతికి అప్పగించకుండా నీ తండ్రి అయిన సౌలు కుటుంబం వారికీ,
    అతని సహోదరులకూ, అతని స్నేహితులకూ నేను ఉపకారం చేశానే. నన్ను యూదావారి పక్షంతో చేరిన
    కుక్కతో సమానంగా ఎంచి, ఈ రోజున ఒక స్త్రీని బట్టి నా మీద నేరం మోపుతున్నావా?
  hat-BSA: 'Alò, Abner te byen fache akoz pawòl a Isch-Boscheth yo e te di: “Èske
    mwen se tèt yon chen ki pou Juda? Jodi a, mwen montre favè a lakay papa ou, a
    frè li yo, a zanmi li yo e mwen pa t livre ou nan men David. Epi malgre sa, jodi
    a, ou akize mwen kòm koupab nan afè fanm nan.'
  kos-kos: Ma se inge oru Abner el kasrkusrak ac fahk, “Ku kom nunku mu nga ku in
    oru koluk nu sel Saul? Mea pwaye lah kom pangon mu nga kulansupu mwet Judah? Oemeet
    me nga nuna pwayena nu sel Saul, papa tomom, oayapa mwet wial ac kawuk lal, ac
    nga pa pwanang kom tia kutangyukla sel David. A misenge kom akkolukyeyu ke sripen
    mutan se?
  hbo-WLC: וַיִּחַר֩ לְאַבְנֵ֨ר מְאֹ֜ד עַל־דִּבְרֵ֣י אִֽישׁ־בֹּ֗שֶׁת וַיֹּ֙אמֶר֙ הֲרֹ֨אשׁ
    כֶּ֥לֶב אָנֹ֘כִי֮ אֲשֶׁ֣ר לִֽיהוּדָה֒ הַיּ֨וֹם אֶֽעֱשֶׂה־חֶ֜סֶד עִם־בֵּ֣ית ׀ שָׁא֣וּל
    אָבִ֗יךָ אֶל־אֶחָיו֙ וְאֶל־מֵ֣רֵעֵ֔הוּ וְלֹ֥א הִמְצִיתִ֖ךָ בְּיַד־דָּוִ֑ד וַתִּפְקֹ֥ד
    עָלַ֛י עֲוֺ֥ן הָאִשָּׁ֖ה הַיּֽוֹם׃
  ibo-ibo: Iwe were Abna nke ukwuu nʼihi ihe Ishboshet kwuru. Ya mere, ọ zara, “Ọ
    bụ isi nkịta nke ụlọ Juda ka m bụ? Taa ka m ji obi m niile na-ejere ụlọ nna gị,
    bụ Sọl, na ezinaụlọ ya, na ndị enyi ya ozi. Ewerebeghị m gị nyefee nʼaka Devid.
    Ma lee, ugbu a i na-ebo m ebubo ajọ omume nʼihe metụtara nwanyị a.
  ory-ory: ତେବେ ଅବ୍‍ନର ଈଶ୍‍ବୋଶତର କଥା ସକାଶୁ ଅତି କ୍ରୋଧ କରି କହିଲା, “ମୁଁ କି ଯିହୁଦାର କୁକ୍କୁର
    ମୁଣ୍ଡ? ମୁଁ ଆଜି ତୁମ୍ଭ ପିତା ଶାଉଲ ବଂଶକୁ ଓ ତାଙ୍କର ଭାଇ ଓ ବନ୍ଧୁମାନଙ୍କୁ ଦୟା କରୁଅଛି, ମଧ୍ୟ
    ତୁମ୍ଭକୁ ଦାଉଦ ହସ୍ତରେ ସମର୍ପଣ କରି ନାହିଁ, ତଥାପି ତୁମ୍ଭେ ଆଜି ଏହି ସ୍ତ୍ରୀ ବିଷୟରେ ମୋʼ ଉପରେ
    ଆରୋପ କରୁଅଛ?
  chk-chk: Mürin, Apner a fokun song ren mine Isiposet a apasa. Iwe, a üra, “Ifa usun,
    ka wesewesen ekieki pwe üa angang ngeni Juta? Tori ikenai üa pwärala ai allükülük
    ngeni chon leimwen Saul semom we, ngeni pwin kewe pwal ngeni chiechian kewe. Üsap
    föri met Tafit epwe akufuk ren. Nge ikenai ka atipisiei ren eman fefin.
  ssd-ssd: 'Taŋakina le Abner ndek gubra tormba nu sana: Ye Yuda tugu turket le ne
    ye saye likate e? Ye buk mam naŋe Saul, nuŋe tira kat nuŋe, nuŋe gulab kame dubiken
    ta kile ye minmba minet. Ne Davidŋge ŋayo silinam bafuna le yeŋge ne kigraibken
    ta ne ndaŋam saka kile pino ta tuku ye saye likate ŋgina.'
  rop-rop: Bat Ebna nomo bin silip garram det widogel. En wen Ishboseth bin pudum
    bleim langa Ebna, Ebna bin gitwail detmatj, en Ebna bin dalim im, “Ai nomo bin
    gibit yu dedi bekboun. Ai nomo bekimap detlot Juda pipul. Brom longtaim aibin
    oldei bekimap yu dedi en im femili olabat. Yu sabi? Ai nomo bin hendimoba yu langa
    King Deibid blanga kilim yu. Aibin oldei lukaftumbat yu. Bat tudei yubin pudum
    bleim langa mi blanga det widogel.
  ukr-1871: 'За се питаннє розсердивсь Абенир вельми, та й каже: Хиба ж я песя голова?
    Воюючи проти Юди вчинив я милосердє домові Саула, батька твого, ріднї його й приятелям
    його й не віддав тебе Давидові в руки, а ти дорікаєш оце менї за жінку!'
  deu-1951: 'Da ward Abner sehr zornig über diese Worte Ischbosets und sprach: Bin
    ich denn ein Hundskopf, der ich heute, Juda zuleide, Barmherzigkeit erweise an
    dem Hause deines Vaters Saul und an seinen Brüdern und an seinen Freunden und
    dich nicht in die Hand Davids geraten ließ? Und du wirfst mir heute ein Vergehen
    mit diesem Weibe vor?'
  eng-JPS: 'Then was Abner very wroth for the words of Ish-bosheth, and said: ''Am
    I a dog''s head that belongeth to Judah? This day do I show kindness unto the
    house of Saul thy father, to his brethren, and to his friends, and have not delivered
    thee into the hand of David, and yet thou chargest me this day with a fault concerning
    this woman.'
  srp-1865: 'I Avenir se razgnjevi na rijeèi Isvostejeve i reèe: jesam li ja pasja
    glava, koji sada èinim na Judi milost domu Saula oca tvojega i braæi njegovoj
    i prijateljima njegovijem, i nijesam te pustio u ruke Davidove, te danas tražiš
    na meni zlo radi te žene?'
  lug-lug: Awo Abuneeri n’asunguwala nnyo olw’ekigambo Isubosesi kye yamugamba, n’amuddamu
    nti, “Nze mutwe gw’embwa ya Yuda? Mbadde wa kisa eri ennyumba ya kitaawo Sawulo,
    n’eri baganda be, ne mikwano gye, ne sibawaayo mu mukono gwa Dawudi. Kaakano onteekako
    omusango olw’omukazi oyo.
  heb-heb: ויחר לאבנר מאד על דברי איש בשת ויאמר הראש כלב אנכי אשר ליהודה היום אעשה
    חסד עם בית שאול אביך אל אחיו ואל מרעהו ולא המציתך ביד דוד ותפקד עלי עון האשה היום׃
  ben-IRV: ঈশবোশতের এই কথায় অবনের খুব রেগে গিয়ে বললেন, “আমি কি যিহূদা কুলের কুকুরের
    মাথা? আজ পর্যন্ত তোমার বাবা শৌলের বংশের প্রতি, তাঁর ভাইয়েরা এবং বন্ধুদের প্রতি
    দয়া করছি এবং তোমাকে দায়ূদের হাতে তুলে দিইনি; তবু তুমি আজ ওই মহিলার বিষয়ে আমাকে
    অপরাধী করছ?
  pan-pan: ਅਬਨੇਰ ਈਸ਼ਬੋਸ਼ਥ ਦੀ ਇਸ ਗੱਲ ਦੇ ਕਾਰਨ ਗੁੱਸੇ ਹੋਇਆ ਅਤੇ ਆਖਿਆ, ਕੀ ਮੈਂ ਯਹੂਦਾਹ ਦੇ
    ਕੁੱਤੇ ਦਾ ਸਿਰ ਹਾਂ? ਮੈਂ ਯਹੂਦਾਹ ਨਾਲ ਵਿਰੋਧ ਕਰ ਕੇ ਅੱਜ ਦੇ ਦਿਨ ਤੱਕ ਤੇਰੇ ਪਿਤਾ ਸ਼ਾਊਲ ਦੇ
    ਘਰਾਣੇ ਉੱਤੇ ਅਤੇ ਉਹ ਦੇ ਭਰਾਵਾਂ ਉੱਤੇ ਅਤੇ ਉਹ ਦੇ ਮਿੱਤਰਾਂ ਉੱਤੇ ਕਿਰਪਾ ਕਰਦਾ ਰਿਹਾ ਹਾਂ ਅਤੇ
    ਮੈਂ ਤੈਨੂੰ ਦਾਊਦ ਦੇ ਹੱਥ ਨਹੀਂ ਸੌਂਪਿਆ, ਪਰ ਤੂੰ ਅੱਜ ਇਸ ਇਸਤਰੀ ਦੇ ਕਾਰਨ ਮੇਰੇ ਉੱਤੇ ਦੋਸ਼
    ਲਗਾਉਂਦਾ ਹੈਂ?
  tkr-tkr: 'İşboşetne mane cuvabıke Avnerıs geeb qəl vuxha, eyhen: – Nya''a zı vas,
    Yahudaabışin sura aqqına xvaana vuk''ulyne vob? Zı g''iyna yiğıniy yiğne dekkıne
    Şaulne nasılen, mang''une hambazaaşin sura aqqı. Zı ğu Davudne xılyaqa quvu deş.
    Ğu həşde mane zəiyfal-alla yizde gardanaqa bınah giviyxhe!'
  mya-JVB: ထိုစကား ကြောင့် အာဗနာ သည် အလွန် စိတ်ဆိုး လျက် ၊ ငါသည် ယုဒ အမျိုးကို ဆီးတား၍
    သင့် အဘ ရှောလု အမျိုး နှင့် ညီ အစ်ကိုအဆွေ ခင်ပွန်းတို့အား ယနေ့ တိုင်အောင်ကျေးဇူး
    ပြု သဖြင့် သင့် ကိုဒါဝိဒ် လက် သို့ မ အပ်နှံ ဘဲနေသော်၊ သင်သည်ငါ့ ကို ခွေး ၏ဦးခေါင်း
    ကဲ့သို့သာမှတ်၍ ထိုမိန်းမ အတွက် ယနေ့ အပြစ် တင်ရမည် လော။
  tbg-tbg: Viva minti tuvaro Apineva viva tu uvara iruvaro voqama kero arara itovaro
    tiharo, Oho, te Iutaa vairi voqaara vaurarae are minti tiaro? Ai qova Soruva avuhainaa
    vaiintiqama vu entaraqaahai te kia vira qaqira karaiti, te viravata ekaa vira
    navunaakavata vira tontinavuvata koqemake kahaqi vaunarave. Te kiama Devitira
    qaqi kauraro ai qoraiqama amitairave. Te minturaravata, are nahentiqaa ntuva kera
    tiqaa uva vataaro.
  hmo-hmo: Vadaeni Abinere ia badu maragi lasi, Isiboseta ena hereva dainai, bona
    ia gwau, “Be, lau be oiemu sisia, oi laloa, a? Bona oi laloa lau ese Iuda ena
    kahana taudia lau durua noho, a? Lasi momokani! Oiemu tamana Saulo be king dagi
    ia abia negana, ia mai bona hari, lau ese ia, bona iena varavara, bona iena turana
    lau badinaia momokani. Bona lau ese oi lau naria namonamo, Davida ena imana dekenai
    oi lau atoa lasi. To inai hari oi ese lau oi samania, hahine ta danu lau kerere
    dainai!
  urd-urd: अबनेर इश्बोसत की इन बातों से बहुत ग़ुस्सा होकर कहने लगा, “क्या मैं यहूदाह
    के किसी कुत्ते का सिर हूँ? आज तक मैं तेरे बाप साऊल के घराने और उसके भाइयों और
    दोस्तों से मेहरबानी से पेश आता रहा हूँ और तुझे दाऊद के हवाले नहीं किया, तो भी
    तू आज इस 'औरत के साथ मुझ पर 'ऐब लगाता है।
  rus-SYN: 'Авенир же сильно разгневался на слова Иевосфея и сказал: разве я - собачья
    голова? Я против Иуды оказал ныне милость дому Саула, отца твоего, братьям его
    и друзьям его, и не предал тебя в руки Давида, а ты взыскиваешь ныне на мне грех
    из-за женщины.'
  bqc-SIM: 'Abinɛɛ pↄ pà maamaa Isibosɛ yã́pi yã́i à mɛ̀: Yudaↄ gbɛ̃ min ma ũa?
    Málɛ gbɛ̃kɛkɛ n mae Saulu bɛdeↄnɛ ń aà dãunaↄ ń aà gbɛ̃naↄ e ń a gbão.
    Mi n na Davidiɛ a ↄzĩo, ↄ̃ ńlɛ ma tàae e nↄɛpi yã́ musu saa?'
  tcz-CHONGTHU: Hichun Abner chu alungsou lheh jengin, “keimahi Judah te uicha bonga
    hitia pehlele ding kahim?” tin apeng jah jing tan ahi. “Keiman ijakai napa Saul,
    a insung mite chule aloile gol ho dia kaboldoh jouva nangho jeng jong David khut
    a kapeh doh lou nahiu vin, nangman hiche numeinu chungchanga kathemmo nading nahol,
    hiche hiham kachan ding chu? Ati.
  mar-mar: या बोलण्याचा अबनेरला संताप आला. तो म्हणाला, मी काय यहूदाच्या असलेल्या कुत्र्याचे
    डोके आहे? शौलाशी आणि त्याच्या घराण्याशी मी एकनिष्ठ राहिलेलो आहे. दावीदाच्या हातून
    मी तुमचा पराभव होऊ दिला नाही. मी विश्वासघात केला नाही, पण आता तू मला या स्त्रीच्या
    संदर्भात दोष देत आहेस.
  qub-qub: 'Chaura Abnerga fiyupa rabyacurcur Is-boset-ta niran: «¡Nogaga manacaj
    allgutächu cä Judächöga! Canancamapis allimi goyashcä papäniqui Saulta sirbir.
    Famillyancunatapis, amistänincunatapis allimi ricashcä. Gamtapis manami Davidman
    entregashcächu. ¿Cananga gamrächu jusgamanqui ‹warmiwan juchatami rurashcanqui›
    nir?'
  bqp-bqp: 'Abana pↄ fɛ̃̀ manamana Isibosɛ yã pì yãi à pì: Gbɛ̃dan ma ũ Yudanↄ
    kpa yá? Matɛn gbɛ̃kɛ kɛ n de Solu bedenↄnɛ kũ a dakũnanↄ kũ a gbɛ̃nnanↄ ari
    kũ a gbãrao. Mádi n na Daudanɛ a ↄĩro, akũ ntɛni ma taari e nↄgbɛ̃ pì yã musu
    sàa?'
  hat-hat: 'Lè Abnè tande sa, li fache anpil. Li di Ichbochèt konsa: -Eske se yon
    chen k''ap travay pou moun Jida yo mwen ye? Jouk jounen jòdi a mwen pa janm trayi
    Sayil, papa ou, ni patizan l'' yo, ni zanmi l'' yo. Mwen goumen rèd mare pou m''
    pa kite yo tonbe nan men David. Lèfini, pou koulye a w''ap fè m'' repwòch pou
    yon ti pachat mwen te fè ak fanm sa a!'
  eng-BSB: Abner was furious over Ish-bosheth’s accusation. “Am I the head of a dog
    that belongs to Judah?” he asked. “All this time I have been loyal to the house
    of your father Saul, to his brothers, and to his friends. I have not delivered
    you into the hand of David, but now you accuse me of wrongdoing with this woman!
  tod-tod: 'Naama wooiti ti wola wanani Aɓenɛɛl ma, é ɠɛ Iseɓaale ma: «Ɗa kàazu
    ga gilɛ, nii é botii ɠɛɛzu Zuda ʋɛ ɓaa? Kaite nà wooɠɛɠiladai ɠɛɛzu è-ɠɛɛ Sayile
    ná-pɛlɛyeɠei ʋɛ, naa ʋɛɛ kɛɛɠɛlointi ba, ta bɔɔlaiti. Gè la vaani bu, è ʋa
    loo Davide yeezu. Ɗa ɠa è faaɠaaza daazu ùnma za, anzanui nii maaʋele ma.'
  eng-WEBPB: Then Abner was very angry about Ishbosheth’s words, and said, “Am I a
    dog’s head that belongs to Judah? Today I show kindness to your father Saul’s
    house, to his brothers, and to his friends, and have not delivered you into the
    hand of David; and yet you charge me today with a fault concerning this woman!
  kbq-kbq: Hagi Is-boseti'ma hiankegura Abnana tusi arimpa ahegeno amanage hu'ne,
    Juda vahe'mokizmi zukake kra nagra mani'nogenka nagrira balia rugantugma nehano?
    Hagi maka'zama negafa Soline, naga'ane, roneanema navesinezmante'na kagri'ma kavre'na
    Deviti azampima ome onte'noa zante miza naminaku nehunka, ama ara azeri savri
    hu'nane hunka nehano?
  nhe-BL: 'Huan Abner tlahuel cualanqui ica tlen Tlanahuatijquetl Is Boset quiijto,
    huan quinanquili: ―¿Tinechita para se nichichi? ¿Tinechita nise mocualancaitaca
    queja tlen ehuaj tlali Judá? ¿Quejatza huelis? Na nimitzchihuilijtoc tlen cuali
    ta huan motata Saúl, huan iicnihua huan ihuampoyohua. Na nihueltosquía nimitztemactilijtosquía
    ica David, pero ax nijnejqui. San nimitztequipano cuali, huan ama queja notlaxtlahuil,
    tinechteilhuía para nitlajtlacolchijtoc ihuaya se sihuatl.'
  bus-bus: 'Abana pↄ fɛ̃̀ maamaa Isibosɛ yã pì yãnzi à bè: Gbɛ̃ɛ gɛ̀n ma ũ Yudanↄ
    kpaↄ́? Mɛ́ɛ gbɛ̃kɛɛ kɛɛ n de Solu bɛdeenↄnɛ kↄ̃n à dãaronↄ kↄ̃n à gbɛ̃nnanↄ ai
    kↄ̃n a gbã̀ao. Mɛ́ɛ n na Daudanɛ a ↄzĩro, ben nɛ́ɛ ma taari ee nↄgbɛ̃ pì yã
    musu saa?'
  gub-BL: Wikwahy Aminer ize'eg henu mehe. — Aipo neàmàtyry'ymar romo aiko newe kury.
    Aipo Zuta ywy rehe har wamyrypar romo aiko newe ihe kury, i'i. — Izypy mehe arer
    we aiko Xau neru hemiruze'eg romo ihe. Aiko nerywyr wanemiruze'eg romo. Aiko nemyrypar
    wanemiruze'eg romo no. Urupyro Tawi wi ihe. A'e rupi Tawi nanezuka kwaw a'e. Màràzàwe
    tuwe eremume'u ko kuzà puhe heho awer iko ne.
  eng-DRA: 'Why didst thou go in to my father’s concubine? And he was exceedingly
    angry for the words of Isboseth, and said: Am I a dog’s head against Juda this
    day, who have shewn mercy to the house of Saul thy father, and to his brethren
    and friends, and have not delivered thee into the hands of David, and hast thou
    sought this day against me to charge me with a matter concerning a woman?'
