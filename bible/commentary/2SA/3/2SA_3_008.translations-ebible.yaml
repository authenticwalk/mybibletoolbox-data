    motata Saúl, huan iicnihua huan ihuampoyohua. Na nihueltosquía nimitztemactilijtosquía
    ica David, pero amo nijnejqui. San nimitztequipano cuali, huan ama quej notaxtahuil,
    techtatelhuía para nitajtacolchijtoc ihuaya se sihuat.'
  vie-1934: 'Aùp-ne lấy làm giận lắm về các lời của ỗch-bô-sết, mà nói rằng: Tôi há
