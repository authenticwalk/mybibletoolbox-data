  deu-ELO: 'Und Abner sandte Boten für sich zu David und sprach: Wessen ist das Land?
    Und er sprach: Mache einen Bund mit mir; und siehe, meine Hand wird mit dir sein,
    um ganz Israel dir zuzuwenden.'
  eng-WYC-2018: Therefore Abner sent messengers to David, and they said for him, Whose
    is the land? and that the messengers should (also) speak thus, Make thou friendships
    with me, and mine hand shall be with thee, and I shall bring (over) all Israel
    to thee.
  epo-epo: 'Tiam Abner sendis senditojn al David anstataŭ si, por diri: Al kiu apartenas
    la lando? faru vian interligon kun mi, kaj tiam mia mano estos kun vi, por turni
    al vi la tutan Izraelon.'
  uig-PIN: 'Abnǝr bolsa ɵzi üqün ǝlqilǝrni Dawutning ⱪexiƣa mangdurup uningƣa: Zemin
    kimningki? Mǝn bilǝn ǝⱨdǝ tüzgin, mening ⱪolum sening tǝripingdǝ bolup, pütkül
    Israilni sanga mayil ⱪilimǝn — dedi.'
  beo-beo: Amogalu, Da:ibidi da Hibalone moilai bai bagadega esalu. A:bena da ema
    adola ahoasu dunu ema amane sia:na masa:ne asunasi, “Nowa da ninia soge ouligima:bela:?
    Nama gousa:su hamoma. Amasea, Isala:ili dunu huluane di fuligala:ma:ne, na da
    di fidimu.”
  tpi-OTNT: Orait na kwiktaim Apner i salim tok i go long Devit olsem, “Husat tru
    bai i bosim dispela kantri? Mi laik bai yu mekim wanpela kontrak wantaim mi na
    bai mi helpim yu, na bai olgeta Israel i kamap lain manmeri bilong yu tasol.”
  hau-SA: Sai Abner ya aiki manzanni a madadinsa wurin Dawuda su ce masa, “Ƙasar ta
    wane ne? Ka yi yarjejjeniya da ni, zan kuwa taimake ka, in juye dukan Isra’ila
