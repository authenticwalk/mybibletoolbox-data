  dop-dop: 'Ḿpʋ́ɣʋ́ Apǝnɛɛ tilɑɑ nɑ pɑ heeli Tɑfiiti sɩ: Nyɑ́ niŋ tɑɑ kɛ́ pǝ tʋ tɛtʋ.
