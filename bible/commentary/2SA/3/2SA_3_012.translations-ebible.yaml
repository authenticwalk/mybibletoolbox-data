  tbz-SIM: 'Mɛm̀mɛ kɛ̀ Abunɛɛ tɔ̃ nkɛ̀ bɛ̀ɛ nɑ́kɛ́ Dɑfiti kɛ dɔ̀: Ti yɛ̃́mu fɔ̃́ɔ̃̀
