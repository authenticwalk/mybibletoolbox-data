  arb-NAV: 'وَبَعَثَ أَبْنَيْرُ عَلَى الْفَوْرِ رُسُلاً إِلَى دَاوُدَ قَاِئلاً: «مَنْ
    هُوَ صَاحِبُ الْبِلادِ؟ أَبْرِمْ مَعِي مِيثَاقاً فَأُناصِرَكَ بِضَمِّ جَمِيعِ
    أَسْباطِ إِسْرَائِيلَ إِلَيْكَ».'
  ewe-ewe: Abner dɔ amewo ɖe David gbɔ be woagblɔ nɛ be yeaɖe asi le Israel ƒe fiaɖuƒe
    ŋu nɛ ale be wòawɔ ye yeazu aʋafia gã anɔ Israelʋakɔ la kple Yudaʋakɔ la ƒe ƒuƒoƒo
    nu.
  eng-LEE: And Abner sent messengers to David on his behalf, saying, Whose is the
    land? saying [also,] Make thy covenant with me, and, behold, my hand shall be
    with thee, to bring round unto thee all Israel.
  asm-FB: পাছত অবনেৰে দায়ূদৰ ওচৰলৈ তেওঁৰ পক্ষ হৈ কবলৈ দূতবোৰ পঠিয়াই দি কোৱালে বোলে,
    “এই দেশ কাৰ? আপুনি যদি মোৰ লগত এটি চুক্তি কৰে, তেন্তে চাওঁক মই গোটেই ইস্ৰায়েলক
    আপোনাৰ ফাললৈ নিবলৈ আপোনাৰ সহায় হম।”
  sus-A: عَبٍنٍرِ نَشَ شّيرَيٍ شّي دَوُدَ مَ، عٍ شَ سَ عَ قَلَ عَ بّ عَ تَن شِلِ رَ،
    «ندٍ فبٍ نَ يِ بْشِ رَ؟» عٍ مَن شَ سَ عَ قَلَ عَ بّ، «وٌن شَ سَاتَ، ﭑ شَ عِ مَلِ
    عِسِرَيِلَ بِرِن يَ شَ رَقِندِ عِ مَ.»
  fra-SBL: 'Abner envoya des messagers à David en son nom, disant : « A qui appartient
    le pays ? » et disant : « Fais ton alliance avec moi, et voici, ma main sera avec
    toi pour ramener tout Israël vers toi. »'
  hbo-hbo: וַיִּשְׁלַח֩ אַבְנֵ֨ר מַלְאָכִ֧ים ׀ אֶל־דָּוִ֛ד *תַּחַתֹו (תַּחְתָּ֥יו)
    לֵאמֹ֖ר לְמִי־אָ֑רֶץ לֵאמֹ֗ר כָּרְתָ֤ה בְרִֽיתְךָ֙ אִתִּ֔י וְהִנֵּה֙ יָדִ֣י עִמָּ֔ךְ
    לְהָסֵ֥ב אֵלֶ֖יךָ אֶת־כָּל־יִשְׂרָאֵֽל׃
  kik-kik: Ningĩ Abineri agĩtũma andũ kũrĩ Daudi makamwĩre atĩrĩ, “Bũrũri ũyũ nĩ waũ?
    Nĩtũgĩe na kĩrĩkanĩro nawe, na nĩngũgũteithia ngũrehere andũ a Isiraeli othe mwena
    waku.”
  fra-NCL: 'Abner envoya des messagers à David pour lui dire de sa part : « A qui
    est le pays ? Fais ton alliance avec moi, et voici que ma main t’aidera pour tourner
    vers toi tout Israël. »'
  cek-AK: To naah Abner mah angmah zuengah laicaehnawk to David khaeah patoeh moe,
    Hae loe mi ih prae aa? Kai hoi angdaehhaih sah ah; khenah, Israel kaminawk nang
    khaeah angzoh o thai boih hanah, kang bom han, tiah a naa.
  cuk-cuk: 'Deginbali, Abner, Davidʼse garda-berbemalad barmisad, ega sogegar: “¿Doa-yar
    nai be dake? ¿Ar we-yar begadsursi?” Agi, Davidʼga sogdebalid: “Anmar anbo igar-mesmala.
    Bela-Israel-dulemar-e-dummadga-guega an be-bendakoed.”'
  uig-CYR: 'Абнәр болса өзи үчүн әлчиләрни Давутниң қешиға маңдуруп униңға: Зимин
    кимниңки? Мән билән әһдә түзгин, мениң қолум сениң тәрипиңдә болуп, пүткүл Исраилни
    саңа майил қилимән — деди.'
  tel-2017: అబ్నేరు తన మనుషులను దావీదు దగ్గరికి పంపి “ఈ రాజ్యం ఎవరిది? నువ్వు నాతో
    ఒప్పందం చెయ్యి. నేను నీకు సహాయం చేసి ఇశ్రాయేలు వారినందరినీ నీవైపు తిప్పుతాను”
    అని కబురు పంపాడు. అప్పుడు దావీదు “మంచిది. నేను నీతో ఒప్పందం చేస్తాను.
  hat-BSA: 'Alò Abner te voye mesaje yo kote David nan plas li, e te di: “Pou kilès
    peyi a ye? Fè akò ou avèk mwen; epi pou sa, men m va avèk ou pou mennen tout Israël
    bò kote ou.”'
  kos-kos: Abner el supwala mwet utuk kas nu yorol David, su muta Hebron in pacl sac,
    tuh elos in siyuk, “Su ac leumi facl se inge uh? Kom fin orala sie wulela nu sik,
    na nga ac fah kasrekom eisla acn Israel nufon lom.”
  hbo-WLC: וַיִּשְׁלַח֩ אַבְנֵ֨ר מַלְאָכִ֧ים ׀ אֶל־דָּוִ֛ד תחתו לֵאמֹ֖ר לְמִי־אָ֑רֶץ
    לֵאמֹ֗ר כָּרְתָ֤ה בְרִֽיתְךָ֙ אִתִּ֔י וְהִנֵּה֙ יָדִ֣י עִמָּ֔ךְ לְהָסֵ֥ב אֵלֶ֖יךָ
    אֶת־כָּל־יִשְׂרָאֵֽל׃
  ibo-ibo: Ngwangwa, Abna zipụrụ ndị ozi ka ha jekwuru Devid sị ya, “Onye nwee ala
    a? Ka mụ na gị gbaa ndụ. Aga m enyere gị aka kpọghachite ndị Izrel ka ha dịnyeere
    gị.”
  ory-ory: ଏଉତ୍ତାରେ ଅବ୍‍ନର ଆପଣା ପକ୍ଷରୁ ଦାଉଦଙ୍କ ନିକଟକୁ ବାର୍ତ୍ତାବହ ପଠାଇ କହିଲା, “ଏ ଦେଶ
    କାହାର?” ଆହୁରି କହିଲା, “ଆପଣ ମୋʼ ସଙ୍ଗରେ ନିୟମ କରନ୍ତୁ, ତହିଁରେ ଦେଖନ୍ତୁ, ସମସ୍ତ ଇସ୍ରାଏଲକୁ
    ଆପଣଙ୍କ ନିକଟକୁ ଆଣିବା ପାଇଁ ମୋʼ ହସ୍ତ ଆପଣଙ୍କର ସହାୟ ହେବ।”
  chk-chk: Iwe, Apner a tinala chon künö ren Tafit lon Hepron o apasa, “Iö a nemeni
    ei fanü? Sipwe eäni eu pwonen atipeeufengen, nge ngang üpwe alisuk le aliwini
    ngonuk aramasen Israel meinisin.”
  ssd-ssd: 'Kile Abner ndek taŋgo afu kukulniŋmba saniŋgina: Tane kape ka David teŋenmba
    sawap. Abner nu ne ndoŋ pasa katmba wamdus ulendimba ne sinzaŋnuwa le Israel kuasmbi
    ŋakmba ne ndo dubinamŋgaig. Tane ka taŋamba nu sawap ŋga pasa pilna le nane ndek
    David sota kinaig sulumba'
  rop-rop: Afta na Ebna bin jandim wed langa King Deibid deya langa Hebran weya imbin
    jidan, en imbin dalim im, “Yu garra jidan bos blanga dijan kantri, indit? Wal
    if yu meigim pramis langa mi nomo blanga kilim mi, wal ai garra album yu, en ai
    garra meigim ola Isreil pipul wandim yu blanga jidan bos blanga olabat.”
  ukr-1871: 'От і шле Абенир посли до Давида в Геброн, сказати йому: Чия ж се земля?
    і дальше сказати: Вчини зо мною вмову, й рука моя буде з тобою й приверну до тебе
    всього Ізраїля.'
  deu-1951: 'Und Abner sandte auf der Stelle Boten zu David und ließ ihm sagen: Wem
    gehört das Land? Mache einen Bund mit mir! Siehe, meine Hand soll mit dir sein,
    daß ich ganz Israel zu dir kehre!'
  eng-JPS: 'And Abner sent messengers to David straightway, saying: ''Whose is the
    land?'' saying also: ''Make thy league with me, and, behold, my hand shall be
    with thee, to bring over all Israel unto thee.'''
  srp-1865: 'I Avenir posla poslanike k Davidu od sebe i poruèi: èija je zemlja? I
    poruèi mu: uèini vjeru sa mnom, i evo ruka æe moja biti s tobom, da obratim k
    tebi svega Izrailja.'
  lug-lug: Awo Abuneeri n’atumira Dawudi ababaka okumugamba nti, “Ensi y’ani? Kola
    endagaano nange, laba nnaafuula Isirayiri yonna okuba eyiyo.”
  heb-heb: וישלח אבנר מלאכים אל דוד תחתו לאמר למי ארץ לאמר כרתה בריתך אתי והנה ידי
    עמך להסב אליך את כל ישראל׃
  ben-IRV: পরে অবনের নিজের হয়ে দায়ূদের কাছে দূতদের পাঠিয়ে বললেন, “এই দেশ কার?”
    আরও বললেন, “আপনি আমার সঙ্গে নিয়ম করুন, আর দেখুন, সমস্ত ইস্রায়েলকে আপনার পক্ষে
    আনতে আমার হাত আপনার সাহায্যকারী হবে৷”
  pan-pan: ਇਸ ਲਈ ਅਬਨੇਰ ਨੇ ਦਾਊਦ ਕੋਲ ਦੂਤ ਭੇਜੇ ਅਤੇ ਆਖਿਆ, ਦੇਸ਼ ਕਿਹ ਦਾ ਹੈ? ਤੁਸੀਂ ਮੇਰੇ ਨਾਲ
    ਵਾਇਦਾ ਕਰੋ ਅਤੇ ਵੇਖੋ, ਮੈਂ ਤੁਹਾਡੀ ਸਹਾਇਤਾ ਕਰਾਂਗਾ ਜੋ ਸਾਰੇ ਇਸਰਾਏਲ ਦੇ ਮਨਾਂ ਨੂੰ ਤੁਹਾਡੀ
    ਵੱਲ ਕਰ ਦੇਵਾਂ।
  tkr-tkr: 'Qiyğa Avneree, Davudusqa cun insanar g''axuvu, eyhen: – İn ciga şavunne
    vod? Qora, zınayiy ğu cuvab g''ats''ak''vanas. Qiyğa gırgınacab İzrail yiğne suralqa
    ts''ıts''aa''as zı vas kumag ha''asın.'
  mya-JVB: ထိုနောက် အာဗနာ သည် မိမိ အတွက် သံတမန် တို့ကို ဒါဝိဒ် ထံသို့ စေလွှတ် ၍၊ ပြည်
    ရှင်မင်းကား အဘယ်သူ နည်း။ ကျွန်တော် နှင့် မိဿဟာယ ဖွဲ့ တော်မူပါ။ ဣသရေလ အမျိုးအပေါင်း
    တို့ကို ကိုယ်တော် ထံသို့ ပြောင်းလဲ စေခြင်းငှါ ၊ ကျွန်တော် သည် ကိုယ်တော် ဘက် သို့
    ဝင်စားပါမည်ဟု လျှောက်ဆို ၏။
  tbg-tbg: Mintuvaro Apineva Devitiva Hebaronini vaunaini uva vara kero tiharo, Tavave
    ekaa maa vataraqaa raqikianarove? Ho are tintira vohaa uva tiva taatau tairaqe
    te ai kahaqiari ekaa Isareri ai vaiinti nahenti variate, tiro.
  hmo-hmo: Unai murinai Abinere ese hereva gwauraia taudia Davida dekenai ia siaia,
    Heberona dekenai. Ia gwau, “Inai tano be daika ese do ia gunalaia? Lau danu maino
    do ita karaia, bona lau ese oi do lau durua, Israela ena kahana ibounai be oi
    dekenai do lau veria hanai.”
  urd-urd: और अबनेर ने अपनी तरफ़ से दाऊद के पास क़ासिद रवाना किए और कहला भेजा कि “मुल्क
    किसका है? तू मेरे साथ अपना 'अहद बाँध और देख मेरा हाथ तेरे साथ होगा ताकि सारे इस्राईल
    को तेरी तरफ़ मायल करूँ।”
  rus-SYN: 'И послал Авенир от себя послов к Давиду в Хеврон, где он находился, сказать:
    чья эта земля? И еще сказать: заключи союз со мною, и рука моя будет с тобою,
    чтобы обратить к тебе весь народ Израильский.'
  bqc-SIM: 'Abinɛɛ gbɛ̃́ↄ zĩ̀ Davidiwa ń a tↄ́o a òɛ̀: Démɛ bùsu vĩi? Wà lɛdoũkɛ,
    mí dↄnlɛ, kɛ́ Isailiↄ e nama ḿpii.'
  tcz-CHONGTHU: Chuin Abner injong sottol le hochu David kom asolin hitin aseisah
    tai, “gamsung pumpihi nanga hilou ham? Hijeh chun keima toh kitepna sem in, chuti
    leh keiman Israel mipi jouse hi nangmatoh apankhom nathei diuva kahin kithopi
    ding nahi, ati.
  mar-mar: अबनेरने दूताकरवी दावीदाला निरोप पाठवला, “या प्रदेशावर कोणी राज्य करावे
    असे तुला वाटते? माझ्याशी करार कर. म्हणजे इस्राएलचा राजा म्हणून तुला मान्यता मिळवून
    द्यायला मी मदत करीन.”
  qub-qub: Abnerga Davidwanna alli ricanacuyta munar cachacuran «Sumaj parlacushun.
    Nogami llapan Israelcunata shacyächishaj gamllatana rayninpa ricashunayquipaj»
    nir.
  bqp-bqp: 'Abana gbɛ̃nↄ zĩ̀ Daudaa kũ a tↄ́o à pìnɛ: Dí mɛ́ à bùsu vĩi? Ò lɛ́dokↄ̃nↄ
    kɛ, mani kpányĩ de Isarailanↄ bàka le àgↄ̃ kú kũnwo ń pínki.'
  hat-hat: 'Abnè voye kèk mesaje bò kote David pou di li: -Ki moun ki pral gouvènen
    peyi sa a? Pase yon kontra avè m''. M''ap ede ou pou tout moun Izrayèl yo vin
    jwenn ou.'
  eng-BSB: Then Abner sent messengers in his place to say to David, “To whom does
    the land belong? Make your covenant with me, and surely my hand will be with you
    to bring all Israel over to you.”
  tod-tod: 'Aɓenɛɛl keelaiti teʋeni Davide ma, é ɠɛ ma: «Ɓɛ ɠili ka nɔnɔ ga zooi
    nii? De minazeɠe kɛ yɔɠɔzu, nà zoo gè ɓɔ è ʋa, gè Izelayɛle pɛ tati è ma.»'
  eng-WEBPB: Abner sent messengers to David on his behalf, saying, “Whose is the land?”
    and saying, “Make your alliance with me, and behold, my hand will be with you
    to bring all Israel around to you.”
  kbq-kbq: Anante Abna'a ke erino vu vahete kea Devitina atrenteno anage hu'ne, Ama
    mopa kagri mopa me'neanki, nagri'ene kea eme huhagerafinka huvempa huge'na, nagra
    miko Israeli vahera zamazeri rukrahe hanena kagrite eho.
  nhe-BL: 'Teipa Abner quintitlanqui tlacame para ma quiitatij David huan para ma
    quiilhuitij quej ni: “Nochi ni tlali Israel nelía moaxca ta para tijnahuatis.
    Xijchihua se tlajtolsencahuali nohuaya huan xinechmaca nopa tequitl tlen nijnequi
    ipan motlanahuatilis huan nimitzmactilis momaco nochi tlali Israel ica huejcapa.”'
  bus-bus: 'Abana gbɛ̃nↄ zĩ̀ Daudaa kↄ̃n a tↄ́o à bènɛ: Dé bé à bùsu vĩi? Wà lɛdolɛ
    kɛ, mɛ́ dↄnlɛ lɛ Isarailinↄ bà e àgↄ̃ kúnyo ń píngi.'
  gub-BL: A'e 'ar rehe wiko Tawi Emerom pe. A'e rupi Aminer omono kar uze'eg heraha
    har Tawi pe wà kury. — Mo weruze'eg putar ko ywy rehe har wà nehe. Ezapokatu neze'egaw
    herehe we nehe. A'e mehe urupytywà putar nehe. Amuigo kar putar Izaew paw neremiruze'eg
    romo ihe wà nehe, i'i izupe.
  eng-DRA: 'Abner therefore sent messengers to David for himself, saying: Whose is
    the land? and that they should say: Make a league with me, and my hand shall be
    with thee: and I will bring all Israel to thee.'
