    ನಾನು ನಿನ್ನ ಸಂಗಡ ಕೈಜೋಡಿಸುತ್ತೇನೆ” ಎಂದು ಹೇಳಿಸಿದನು.
  yap-yap: Me l’oeg Abner e pi tamal’og ngranod ngak David, ni bay u Hebron e ngiyal’nem,
