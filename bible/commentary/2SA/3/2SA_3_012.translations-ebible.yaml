  ton-ton: ¶ Pea naʻe fekau atu ʻe ʻApina ʻae kau talafekau kia Tevita maʻana, ʻo
    ne pehē, “ʻOku ʻo hai ʻae fonua? Mo ne pehē, Ke tā kau taha mo au, pea vakai,
    ʻe ʻiate koe ʻa hoku nima, ke fakatoka ʻa ʻIsileli kotoa pē kiate koe.”
  ces-1613: 'A tak poslal Abner posly k Davidovi na místě svém, řka: Èí jest země?
    A aby řekli: Učiň smlouvu se mnou, a aj, ruka má bude s tebou, abych obrátil k
    tobě všecken Izrael.'
  eng-WMB: Abner sent messengers to David on his behalf, saying, “Whose is the land?”
