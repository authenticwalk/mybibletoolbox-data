  kan-2017: ಅನಂತರ ಅಬ್ನೇರನು ದಾವೀದನ ಬಳಿಗೆ ದೂತರನ್ನು ಕಳುಹಿಸಿ ಅವನಿಗೆ, “ದೇಶವು ಯಾರದು? ನೀನು
