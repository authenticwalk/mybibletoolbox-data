verse: 2SA.003.012
translations:
  mal-C: 'അതിനുശേഷം അബ്നേർ ദൂതന്മാരെ അയച്ച് ദാവീദിനോട് ഇപ്രകാരം പറയിച്ചു: “ദേശം ആർക്കുള്ളത്?
    ഞാനുമായി ഒരു ഉടമ്പടി ചെയ്യുക! എന്നാൽ സകല ഇസ്രായേലിനെയും അങ്ങയുടെ പക്ഷത്താക്കുന്നതിന്
    ഞാൻ അങ്ങയെ തുണയ്ക്കാം.”'
  deu-TKW: 'So schickte denn Abner Gesandte zu David nach Hebron mit der Botschaft:
    Wem gehört das Land? Damit wollte er sagen: Schließe einen Vertrag mit mir, so
    werde ich dir Beistand leisten, daß du ganz Israel auf deine Seite bringst!'
  lin-lin: 'Abineri atindaki bantoma koloba na Davidi : — Mokili oyo ezali ya nani ?
    Sala boyokani elongo na ngai, bongo ngai nakosunga yo mpo na kosangisa Isalaele
    mobimba epai na yo.'
  eng-LSV: And Abner sends messengers to David for himself, saying, “Whose [is] the
    land?” [And] saying, “Make your covenant with me, and behold, my hand [is] with
    you, to bring around all Israel to you.”
  eng-GNV: Then Abner sent messengers to Dauid on his behalfe, saying, Whose is the
    lande? who should also say, Make couenant with me, and beholde, mine hande shalbe
    with thee, to bring all Israel vnto thee.
  eng-WEBSTER: And Abner sent messengers to David on his behalf, saying, Whose is
    the land? saying also , Make thy league with me, and behold, my hand shall be
    with thee, to bring about all Israel to thee.
  nhw-BL: 'Teipa Abner quintitlanqui tlacame para ma quiitatij David huan para ma
    quiilhuitij quej ni: “Nochi ni tlali Israel nelía moaxca ta para tijnahuatis.
    Xijchihua se camanal sencahuali nohuaya huan techmaca nopa tequitl catli nijnequi
    ipan motlanahuatilis huan nimitzmactilis momaco nochi tlali Israel ica huejcapa.”'
  swh-ONEN: Ndipo Abneri akatuma wajumbe kwa niaba yake kwa Daudi, kumwambia, “Nchi
    hii ni ya nani? Fanya mapatano na mimi, nami nitakusaidia kuiweka Israeli yote
    juu yako.”
  bba-bba: Yerɑ Abinɛɛ u Dɑfidi sɔmɔbu ɡɔriɑ Heboroniɔ u nɛɛ, wɑrɑ u tem mɛ mɔ. Yen
    sɔ̃, u be kɑ mɑn ɑrukɑwɑni bɔkuo. Ko nɑ n wɑ̃ɑ kɑ wi, kpɑ n de Isirelibɑ kpuro
    bu wurɑ win mi ɡiɑ.
  eng-KJVCPB: And Abner sent messengers to David on his behalf, saying, Whose is the
    land? saying also, Make thy league with me, and behold, my hand shall be with
    thee, to bring about all Israel unto thee.
  luo-luo: 'Eka Abner ne ooro joote mage moko ir Daudi mondo owach kama: “Mani en
    piny ngʼa? Los winjruok koda kendo abiro konyi kakelo Israel duto kuomi.”'
  meu-meu: Bena Abnere ese gwaukau taudia na David dekena e siaidia, Heberon ai, eto,
    Tano be daika ena? Aita herohemaino, bena lau imagu ese baine durumu, Israel idoinai
    na emu ai baina vena hanai.
  npi-ULB: त्यसपछि अबनेरले यसो भन्दै दाऊदकहाँ दूतहरू पठाए, “यो देश कसको हो? मसँग एउटा
    करार गर्नुहोस् र सारा इस्राएललाई तपाईंकहाँ ल्याउन मेरो हात तपाईंसँग भएको तपाईंले
    देख्‍नुहुने छ ।”
  yor-yor: Abneri sì rán àwọn oníṣẹ́ sí Dafidi nítorí rẹ̀ wí pé, “Ti ta ni ilẹ̀ náà
    ń ṣe? Bá mi ṣe àdéhùn, èmi yóò si kó gbogbo Israẹli tọ̀ ọ́ wá.”
  ind-ind: Lalu Abner mengutus pembawa pesan kepada Daud untuk menyampaikan, “Biarlah
    kita memutuskan siapa yang akan menjadi raja atas seluruh negeri ini! Buatlah
    kesepakatan dengan saya, dan saya akan membuat seluruh Israel mendukung engkau.”
  pes-OPCB: 'آنگاه ابنیر قاصدانی را با این پیغام نزد داوود فرستاد: «چه کسی باید بر
    این سرزمین حکومت کند؟ اگر تو با من عهد دوستی ببندی من تمام مردم اسرائیل را به
    سوی تو برمی‌گردانم.»'
  tgl-ULB: Pagkatapos nagpadala ng mga mensahero si Abner kay David, para kausapin
    siya sa pagsasabing, “Kaninong lupa ito?” Gumawa ka ng isang kasunduan sa akin,
    at makikita mo na ang aking kamay ay nasa iyo, dalhin ang buong Israel sa iyo.”
  hui-hui: Horo ogoningi Debidi ibu Heberono tanoha heagola Abanehanda ibuhondo bi
    mbira lawia halu lalu, Dindi ogoria aiwa handayaho holebirabe laro. Í̠na i̱la
    habo nalolene bi mbira buleore lalu lo wibelo hamelo kogoni. Ani lo weregola Isaraele
    wali agali bibahende í̠ andaneha hai helo i̱na biamogo buliya lalu lawia haro,
    lene.
  mya-mya: ထို​အ​ချိန်​၌​ဒါ​ဝိဒ်​သည်​ဟေ​ဗြုန်​မြို့​တွင်​ရှိ နေ​သ​ဖြင့် အာ​ဗ​နာ​သည်​သူ​၏​ထံ​သို့​စေ​တ​မန်
    များ​ကို​လွှတ်​၍``ဤ​ပြည်​ကို​အ​ဘယ်​သူ​အုပ်​စိုး ပါ​မည်​နည်း။ အ​ကျွန်ုပ်​နှင့်​သစ္စာ​ဖွဲ့​တော်​မူ​လျှင်
    အ​ရှင့်​ဘက်​သို့​ဣသ​ရေ​လ​တစ်​ပြည်​လုံး​ပါ လာ​စေ​ရန်​အ​ကျွန်ုပ်​ကူ​ညီ​ဆောင်​ရွက်​ပေး​ပါ
    မည်'' ဟု​လျှောက်​စေ​၏။
  bod-N: དེ་ནས་ཨབ་ནེར་གྱིས་དཱ་བིད་ཀྱི་དྲུང་དུ་བང་ཆེན་མངགས་ནས་འདི་ལྟར། ཡུལ་འདི་སུའི་ཡིན་ནམ་ཞེས་དང་།
    ཡང་ཁྱེད་ཀྱིས་བདག་ལ་ཆད་དོན་མཛོད་ཅིག དེ་ནས་བདག་གིས་ཡེས་ར་ཨེལ་ཐམས་ཅད་ཁྱེད་ཀྱི་ཕྱོགས་སུ་ཁ་བསྒྱུར་བར་རོགས་བྱེད་ངེས་ཡིན་ཞེས་སྨྲས་པ་ལ།
  sna-sna: Ipapo Abhineri akatumira nhume kuna Dhavhidhi kuti dzindopa mashoko ake
    okuti, “Ko, nyika ino ndeyani? Itai sungano neni, uye ini ndichakubatsirai kuti
    Israeri yose iuye kwamuri.”
  spa-BLM: 'Abner envió mensajeros a David en su nombre, diciéndole: “¿De quién es
    la tierra?” y diciendo: “Haz tu alianza conmigo, y he aquí que mi mano estará
    contigo para traer a todo Israel a tu alrededor.”'
  cac-cac: 'Ix lajvi chi'', ix schecanb''at juntzan̈ schecab'' vin̈aj Abner chi''
    yal d''a vin̈aj David icha tic: ¿Tom man̈oc in ay vopisio d''a yib''an̈ jun chon̈ab''
    tic? A ticnaic co b''o junoc co trato yic tzin och ed''oc, yic vach'' masanil
    eb'' quetchon̈ab'' tz''och eb'' ed''oc, xchib''at vin̈.'
  swh-ULB: Kisha Abneri akatuma wajumbe kwa Daudi kusema, “Nchi hii ni ya nani? Fanya
    agano nami, nawe utaona kwamba mkono wangu uko nawe, kuiIeta Israeli yote kwako.”
  bel-bel: 'І паслаў Авэнір ад сябе паслоў да Давіда сказаць: чыя гэта зямля? і яшчэ
    сказаць: заключы спрымірэнства са мною, і рука мая будзе з табою, каб навярнуць
    да цябе ўвесь народ Ізраільскі.'
  deu-ELBBK: 'Und Abner sandte Boten für sich zu David und sprach: Wessen ist das
    Land? Und er sprach: Mach einen Bund mit mir; und siehe, meine Hand wird mit dir
    sein, um ganz Israel dir zuzuwenden.'
  mbb-OT: Ne midsuǥù si Abner te menge etew he ebpekeǥiyan si David te, “Sikew is
    engayan he edhadì te tivuuk he tanà te Israel. Baal ka te kesebutan ta, ne edtevangan
    ku sikew he mesakup nu is tivuuk he nasyun te Israel.”
  mal-2015: 'അനന്തരം അബ്നേർ ഹെബ്രോനിൽ ദാവീദിന്റെ അടുക്കൽ ദൂതന്മാരെ അയച്ചു: ദേശം ആർക്കുള്ളതു?
    എന്നോടു ഉടമ്പടി ചെയ്ക; എന്നാൽ എല്ലായിസ്രായേലിനെയും നിന്റെ പക്ഷത്തിൽ വരുത്തേണ്ടതിന്നു
    എന്റെ സഹായം നിനക്കു ഉണ്ടാകും എന്നു പറയിച്ചു.'
  rmc-rmc: 'Paľis o Abner bičhaďa peskre muršen ko David, hoj leske te phenen: „Kaskri
    hiňi kadi phuv? Phand manca zmluva a me tuke pomožinava, hoj o Izraeliti te predžan
    pre tiri sera.“'
  pes-OPV: 'پس ابنیر در آن حین قاصدان نزد داودفرستاده، گفت: «این زمین مال کیست؟ و
    گفت تو بامن عهد ببند و اینک دست من با تو خواهد بود تاتمامی اسرائیل را به سوی تو
    برگردانم.»'
  ron-1924: 'Абнер а тримис соль ла Давид сэ-й спунэ дин партя луй: „А куй есте цара?
    Фэ легэмынт ку мине, ши мына мя те ва ажута сэ ынторчь ла тине пе тот Исраелул.”'
  ben-OBCV: পরে অবনের তাঁর হয়ে এই কথা বলার জন্য দাউদের কাছে দূত পাঠালেন, “এই দেশটি
    কার? আমার সঙ্গে একটি চুক্তি করুন, সম্পূর্ণ ইস্রায়েলকে আপনার পক্ষে আনার জন্য আমি
    আপনাকে সাহায্য করব।”
  som-som: Markaasaa Abneer wuxuu Daa'uud u soo diray wargeeyayaal magiciisa ku hadlaya,
    oo leh, War dhulka yaa leh? Oo wuxuu kaloo ku yidhi, Heshiis ila dhigo, anna gacan
    baan ku siinayaa, inaan kuu soo wada jeediyo reer binu Israa'iil oo dhan.
  lat-VUC: 'Misit ergo Abner nuntios ad David pro se dicentes: Cujus est terra? et
    ut loquerentur: Fac mecum amicitias, et erit manus mea tecum, et reducam ad te
    universum Israël.'
  eng-ASVBT: And Abner sent messengers to David on his behalf, saying, Whose is the
    land? saying also, Make thy league with me, and, behold, my hand shall be with
    thee, to bring about all Israel unto thee.
  ita-1885: 'Ed Abner mandò in quello stante dei messi a Davide, a dirgli: A cui appartiene
    il paese? Ed anche per dirgli: Patteggia meco, ed ecco, io mi giugnerò teco, per
    rivolgere a te tutto Israele.'
  eng-LXXUP: And Abner sent messengers to David to Thaelam where he was, immediately,
    saying, Make thy covenant with me, and, behold, my hand is with thee to bring
    back to thee all the house of Israel.
  eng-ULB: Then Abner sent messengers to David to speak for him saying, “Whose land
    is this? Make a covenant with me, and you will see that my hand is with you, to
    bring all Israel to you.”
  spa-VBL: 'Entonces Abner envió mensajeros para que hablaran en su nombre con David,
    diciéndole: “Después de todo ¿a quién pertenece el país? Haz un acuerdo conmigo,
    y puedes estar seguro de que estaré de tu lado para que todo Israel te siga”.'
  fra-_FOB: 'Abner envoya donc des messagers à David, pour dire de sa part: A qui
    appartient le pays? en ajoutant: Traite alliance avec moi; et voici, ma main sera
    avec toi, pour réunir à toi tout Israël.'
  mal-mal: 'പിന്നീട് അബ്നേർ ഹെബ്രോനിൽ ദാവീദിന്റെ അടുക്കൽ തനിക്കുപകരം സന്ദേശവാഹകരെ
    അയച്ചു: “ദേശം ആർക്കുള്ളത്? എന്നോട് ഉടമ്പടി ചെയ്യുക; എന്നാൽ എല്ലാ യിസ്രായേലിനെയും
    നിന്റെ പക്ഷത്തിൽ വരുത്തേണ്ടതിന് എന്റെ സഹായം നിനക്ക് ഉണ്ടാകും” എന്നു പറയിച്ചു.'
  urd-GVR: Abinair ne Dāūd ko paiġhām bhejā, “Mulk kis kā hai? Mere sāth muāhadā kar
    leṅ to maiṅ pūre Isrāīl ko āp ke sāth milā dūṅgā.”
  suz-BL: मेको नोले आब्‍नेरम हेब्रोनम बाक्‍ब दाऊद कली “एको रागी सु के बाक्‍बा? गे
    गो नु कबल का पने। मिनु गो इस्राएल नेल्‍ल इन के सेल्‍चा कली वारच पाइ‍नुङ” दे लोव़
    कुरब मुर सोइक्‍ता बाक्‍त।
  ita-1927: 'E Abner spedì tosto de’ messi a Davide per dirli: “A chi appartiene il
    paese?” e “Fa’ alleanza con me, e il mio braccio sarà al tuo servizio per volgere
    dalla tua parte tutto Israele”.'
  ckb-ckb: 'ئینجا ئەبنێر نێردراوی بۆ لای داود نارد بۆ ئەوەی بە ناوی ئەوەوە بڵێن: «ئەم
    خاکە هی کێیە؟» هەروەها بڵێن: «پەیمانی خۆتم لەگەڵدا ببەستە، ئەوەتا منیش دەستم لەگەڵتدایە
    بۆ ئەوەی هەموو ئیسرائیل بۆ خۆت بگەڕێنیتەوە.»'
  eng-BBE: And Abner sent men to David at Hebron, saying, Make an agreement with me,
    and I will give you my support in getting all Israel on your side.
  kan-OKCV: ಆಗ ಅಬ್ನೇರನು ತನ್ನ ಪರವಾಗಿ ದಾವೀದನ ಬಳಿಗೆ ತನ್ನ ದೂತರನ್ನು ಕಳುಹಿಸಿ, “ದೇಶವು ಯಾರದು?
    ಇದಲ್ಲದೆ ನೀನು ನನ್ನ ಸಂಗಡ ಒಡಂಬಡಿಕೆಯನ್ನು ಮಾಡು. ಆಗ ಇಗೋ, ಇಸ್ರಾಯೇಲರನ್ನೆಲ್ಲಾ ನಿನ್ನ ಬಳಿಗೆ
    ಬರಮಾಡುವ ಹಾಗೆ ನನ್ನ ಕೈ ನಿನ್ನ ಸಂಗಡ ಇರುವುದೆಂದು ಹೇಳಿರಿ,” ಎಂದನು.
  tam-2017: 'அப்னேர் தன்னுடைய பெயராலே தாவீதிடம் தூதுவர்களை அனுப்பி: தேசம் யாருடையது?
    என்னோடு உடன்படிக்கை செய்யும்; இதோ, இஸ்ரவேலையெல்லாம் உம்மிடத்தில் திருப்ப, என்னுடைய
    கை உம்மோடிருக்கும் என்று சொல்லச் சொன்னான்.'
  spa-RV-1909: 'Y envió Abner mensajeros á David de su parte, diciendo: ¿Cúya es la
    tierra? Y que le dijesen: Haz alianza conmigo, y he aquí que mi mano será contigo
    para volver á ti á todo Israel.'
  ron-BTF: 'Și Abner a trimis mesageri la David din partea lui, spunând: A cui este
    țara? Spunând de asemenea: Fă o alianță cu mine și, iată, mâna mea va fi cu tine,
    pentru a-ți aduce tot Israelul la tine.'
  eng-WEBP: Abner sent messengers to David on his behalf, saying, “Whose is the land?”
    and saying, “Make your alliance with me, and behold, my hand will be with you
    to bring all Israel around to you.”
  eng-FBV: Then Abner sent messengers to speak for him to David, saying, “Who does
    the country belong to anyway? Make an agreement with me, and you can be sure I'll
    be on your side to have all of Israel follow you.”
  nld-1939: 'Toen stuurde Abner achter hem om boden naar David, en liet hem zeggen:
    Wie is feitelijk meester in het land? Sluit dus een verbond met mij; ik kan u
    helpen, om heel Israël uw partij te doen kiezen.'
  nch-BL: 'Teipa Abner quintitanqui tacame para ma quiitatij David huan para ma quiilhuitij
    quej ni: “Nochi ni tali Israel nelía moaxca ta para tijnahuatis. Xijchihua se
    camanal sencahuali nohuaya huan techmaca nopa tequit cati nijnequi ipan motanahuatilis
    huan nimitzmactilis momaco nochi tali Israel ica huejcapa.”'
  vie-1934: 'Aùp-ne sai sứ đến Đa-vít, đặng thay mình nói rằng: Xứ sẽ thuộc về ai?
    Hãy lập giao ước với tôi, tay tôi sẽ giúp ông, đặng hiệp lại cả Y-sơ-ra-ên cho
    ông.'
  hin-CV: अबनेर ने दावीद के पास इस संदेश के साथ अपने दूत भेजे, “कौन है इस भूमि का
    स्वामी? मुझसे वाचा बांध लीजिए और तब देखिएगा कि मैं अपने प्रभाव से सारे इस्राएल
    को आपकी अधीनता में ला दूंगा.”
  spa-BES: 'Y Abner envió hombres a David en Hebrón, diciendo: Haz un acuerdo conmigo,
    y te daré mi apoyo para poner a todo Israel de tu lado.'
  tdx-tdx: 'Nañitrik’ amy Davide amy zao t’i Abnere nanao ty hoe: An’ ia o taneo?
    naho ty hoe: Mifañinà amako fa inao, ama’o ty tañako hanese Israele iaby.'
  tha-KJV: อับเนอร์​ก็​ส่งผู้สื่อสารแทนตนไปยังดาวิดทูลว่า “​แผ่​นดินนี้เป็นของผู้​ใด​”
    และทูลอี​กว่า “ขอทรงทำพันธสัญญากับข้าพระองค์ และดู​เถิด มือของข้าพระองค์จะอยู่ฝ่ายพระองค์
