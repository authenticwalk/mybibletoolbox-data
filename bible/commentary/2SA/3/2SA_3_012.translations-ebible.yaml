    nimo nga ang akong kamot magauban kanimo, aron dad-on ang tibuok Israel diha kanimo.”
  pol-UBG: 'Wtedy Abner wyprawił posłańców do Dawida, aby powiedzieli w jego imieniu:
    Czyja jest ziemia? I żeby mówili: Zawrzyj ze mną przymierze, a oto moja ręka będzie
