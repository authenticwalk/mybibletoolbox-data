  uig-ARA: 'ئابنەر بولسا ئۆزى ئۈچۈن ئەلچىلەرنى داۋۇتنىڭ قېشىغا ماڭدۇرۇپ ئۇنىڭغا: زېمىن
    كىمنىڭكى؟ مەن بىلەن ئەھدە تۈزگىن، مېنىڭ قولۇم سېنىڭ تەرىپىڭدە بولۇپ، پۈتكۈل ئىسرائىلنى
