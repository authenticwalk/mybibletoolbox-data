  mdy-ETH: ዬካፓ ዓቤኔሬ ኬብሮኦኔይዳ ዓኣ፥ ዳውቴም፦ «ሃኖ ዓጮ ዎይሣንዳሢ ዖናዳይ? ዬያሮ ሃሢ ኔ ታኣና ዎላ ጫኣቁሞ ጫኣቂ
