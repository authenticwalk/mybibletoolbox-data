verse: 2SA.003.016
translations:
  mal-C: എന്നാൽ അവളുടെ ഭർത്താവായ ഫല്തിയേൽ കരഞ്ഞുകൊണ്ട് ബഹൂരീംവരെ അവളുടെ പിന്നാലെ വന്നു.
    “ഭവനത്തിലേക്കു മടങ്ങിപ്പോകുക,” എന്ന് അബ്നേർ അയാളോട് ആജ്ഞാപിച്ചു; അയാൾ മടങ്ങിപ്പോകുകയും
    ചെയ്തു.
  deu-TKW: 'Ihr Gatte gab ihr das Geleite und folgte ihr unter beständigem Weinen
    bis Bahurim. Hier rief Abner ihn an: Fort! Geh heim! Da kehrte er heim.'
  lin-lin: 'Mobali na ye alandaki ye na kolela kino na Bawurimi. Kasi Abineri alobaki
    na mobali yango : — Zonga na ndako na yo. Mpe mobali azongaki.'
  eng-LSV: and her husband goes with her, going on and weeping behind her, to Bahurim,
    and Abner says to him, “Go, return”; and he turns back.
  eng-GNV: 'And her husband went with her, and came weeping behinde her, vnto Bahurim:
    then saide Abner vnto him, Go, and returne. So he returned.'
  eng-WEBSTER: And her husband went with her, weeping behind her to Bahurim. Then
    said Abner to him, Go, return. And he returned.
  nhw-BL: 'Huan ihuehue yajqui ihuaya isihua huan chocatiyajqui. Huan quitoquilijtiyajqui
    nochi ojtli hasta altepetl Bahurim, huan nopona Abner quiilhui: “Ximocuepa mochaj.”
    Huan Paltiel mocuepqui ichaj.'
  swh-ONEN: Hata hivyo, mumewe alikwenda pamoja naye, akilia nyuma ya mkewe njia yote
    hadi Bahurimu. Ndipo Abneri akamwambia Paltieli, “Rudi nyumbani!” Kwa hiyo akarudi.
  bba-bba: Mɑ Pɑtiɛli wi, u Mikɑli swĩi u sumɔ sere bɑ kɑ turɑ Bɑhurimuɔ. Mɑ Abinɛɛ
    u nùn sɔ̃ɔwɑ u nɛɛ, ɑ den ɡɔsiro. Yerɑ u ɡɔsirɑ u wurɑ win yɛnuɔ.
  eng-KJVCPB: And her husband went with her along weeping behind her to Bahurim. Then
    said Abner unto him, Go, return. And he returned.
  luo-luo: Chwore to noluwo bangʼe kaywak nyaka gichopo Bahurim, eka Abner ne owachone
    niya, “Dog dala!” Mi nodok.
  meu-meu: A adavana ese e bamoa, bona murina amo e tai, ela bona Bahurimi. Bena Abnere
    ese e hamaoroa, eto, A lou aola. Bena e lou ela.
  npi-ULB: तिनको पति रुँदै-रुँदै तिनसँगै गए र बहूरीमसम्म तिनलाई पछ्‍याए । तब अबनेरले
    तिनलाई भने, “अब घर फर्क ।” त्यसैले तिनी फर्के ।
  yor-yor: Ọkọ rẹ̀ sì ń bà a lọ, ó ń rìn, ó sì ń sọkún lẹ́yìn rẹ̀ títí ó fi dé Bahurimu
    Abneri sì wí fún un pé, “Padà sẹ́yìn!” Òun sì padà.
  ind-ind: Ketika Abner dan beberapa tentaranya mengantar Mikal kepada Daud, Paltiel
    mengikuti mereka dari belakang sambil menangis sepanjang jalan dari Mahanaim sampai
    ke Bahurim. Akhirnya Abner berkata kepadanya, “Pulanglah!” Dan Paltiel pun pulang.
  pes-OPCB: 'فلطئیل گریه‌کنان تا بحوریم به دنبال زنش رفت. در آنجا ابنیر به او گفت:
    «حالا دیگر برگرد.» فلطئیل هم برگشت.'
  tgl-ULB: Sumama ang kaniyang asawa sa kaniya, umiiyak habang papaalis, at sinundan
    siya sa Bahurim. Pagkatapos sinabi ni Abner sa kaniya, “Bumalik sa bahay mo ngayon.”
    Kaya nagbalik siya.
  hui-hui: Ani layagola agali biarume Migala Debidi andaga haru pole piyagola Paladile
    ibu dugu bima ibu one Migala piyadagua talima pialu Bahurimi tano wiagoria anda
    pene. Ani piyagola Abanehanda ibuhondo lalu, Áyu ogoni andaga dai bia, lene. Ani
    laya handala bi hale halu ibu andaga dai bini.
  mya-mya: ဖာ​လ​တိ​သည်​ငို​ကြွေး​လျက်​ဗာဟု​ရိမ်​မြို့​တိုင် အောင်​မိ​ခါ​လ​နောက်​သို့​လိုက်​လေ​၏။
    ထို့​နောက် အာ​ဗ​နာ​က``အိမ်​သို့​ပြန်​လော့'' ဟု​ဆို​သ​ဖြင့် ပြန်​သွား​ရ​၏။
  bod-N: ཡང་མི་ཀལ་གྱི་ཁྱོ་ག་ངུ་བཞིན་མཉམ་དུ་ཕྱིན་ཅིང་ཁོ་མོའི་རྗེས་དེད་ནས་པཱ་ཧུ་རིམ་བར་དུ་སླེབས།
    དེ་ནས་ཨབ་ནེར་གྱིས་ཁོ་ལ་ཁྱོད་རང་སོང་ཞིག ཕྱིར་ལོག་ཅིག་ཅེས་བསྒོས་པ་དང་ཕལ་ཏི་ཨེལ་ཕྱིར་ལོག་གོ
    །
  sna-sna: Zvisinei, murume wake akamuperekedza, achichema ari mumashure make dakara
    vanosvika kuBhahurimi. Ipapo Abhineri akati kwaari, “Dzokera kumba!” iye ndokudzokera
    hake.
  spa-BLM: 'Su marido la acompañó, llorando, y la siguió hasta Bahurim. Entonces Abner
    le dijo: “¡Vete, vuelve!”, y regresó.'
  cac-cac: A vin̈aj Paltiel chi', ix b'at tzac'an vin̈ yuj ix, ix och ijan vin̈ yoq'ui,
    masanto ix c'och vin̈ d'a Bahurim. Ata' ix yal vin̈aj Abner chi' d'a vin̈ to smeltzaj
    vin̈, yuj chi' ix meltzajcan vin̈.
  swh-ULB: Mme wake akafuatana naye, huku akilia, akaendelea hadi Bahurimu. Kisha
    Abneri akamwambia, “basi sasa rudi nyumbani.” Hivyo akarudi.
  bel-bel: 'Пайшоў зь ёю і муж яе і з плачам праводзіў яе да Бахурыма; але Авэнір
    сказаў яму: ідзі назад. І ён вярнуўся.'
  deu-ELBBK: 'Und ihr Mann ging mit ihr und folgte ihr weinend nach bis Bachurim.
    Da sprach Abner zu ihm: Geh, kehre um! Und er kehrte um.'
  mbb-OT: Ne si Paltiel, midtinundug sikandin ki Mical he edsineǥew taman te Bahurim.
    Migkeǥiyan ni Abner si Paltiel he med-ulì en. Ne mid-ulì en daan sikandin.
  mal-2015: 'അവളുടെ ഭർത്താവു കരഞ്ഞുംകൊണ്ടു ബഹൂരീംവരെ അവളുടെ പിന്നാലെ വന്നു. അബ്നേർ
    അവനോടു: നീ മടങ്ങിപ്പോക എന്നു പറഞ്ഞു.'
  rmc-rmc: 'O Paltiel laha džalas rovibnaha dži andro foros Bachurim. Ale o Abner
    leske phenďa: „Dža pale khere!“ Avke ov geľa.'
  pes-OPV: 'و شوهرش همراهش رفت و در عقبش تا حوریم گریه می‌کرد. پس ابنیر وی را گفت:
    «برگشته، برو.» و اوبرگشت.'
  ron-1924: 'Ши бэрбатул ей а мерс дупэ еа плынгынд пынэ ла Бахурим. Атунч, Абнер
    й-а зис: „Плякэ ши ынтоарче-те!” Ши ел с-а ынторс.'
  ben-OBCV: তাঁর স্বামী অবশ্য পিছন পিছন বহুরীম পর্যন্ত কাঁদতে কাঁদতে তাঁর সঙ্গে গেলেন।
    তখন অবনের তাঁকে বললেন, “তুমি ঘরে ফিরে যাও!” তাই তিনি ফিরে গেলেন।
  som-som: Markaasaa ninkeedii soo raacay iyadii, isagoo ooyaya intuu socday oo dhan,
    oo wuxuu iyadii daba socday tan iyo Baxuuriim. Markaasaa Abneer ku yidhi, War
    orod, oo iska noqo. Kolkaasuu iska noqday.
  lat-VUC: 'Sequebaturque eam vir suus, plorans usque Bahurim: et dixit ad eum Abner:
    Vade, et revertere. Qui reversus est.'
  eng-ASVBT: 'And her husband went with her, weeping as he went, and followed her
    to Bahurim. Then said Abner unto him, Go, return: and he returned.'
  ita-1885: 'E il marito di essa andò con lei, seguitandola e piangendo fino a Bahurim.
    Poi Abner gli disse: Va'', ritornatene. Ed egli se ne ritornò.'
  eng-LXXUP: And her husband went with her weeping behind her as far as Bahurim. And
    Abner said to him, Go, return; and he returned.
  eng-ULB: Her husband went with her, weeping as he went, and followed her to Bahurim.
    Then Abner said to him, “Return home now.” So he returned.
  spa-VBL: 'Su marido la siguió hasta la ciudad de Bahurim, llorando mientras iba.
    Entonces Abner le ordenó: “¡Vuelve a casa!”. Así que se fue a su casa.'
  fra-_FOB: 'Et son mari s''en alla avec elle, pleurant en la suivant jusqu''à Bachurim.
    Puis Abner lui dit: Va, retourne-t''en! Et il s''en retourna.'
  mal-mal: 'അവളുടെ കൂടെ ഇറങ്ങിത്തിരിച്ച അവളുടെ ഭർത്താവ് കരഞ്ഞുകൊണ്ട് ബഹൂരീംവരെ അവളുടെ
    പിന്നാലെ വന്നു. അബ്നേർ അവനോട്: “മടങ്ങിപ്പോകുക” എന്നു പറഞ്ഞു.'
  urd-GVR: Lekin Faltiyel use chhoṛnā nahīṅ chāhtā thā. Wuh rote rote Bahūrīm tak
    apnī bīwī ke pīchhe chaltā rahā. Tab Abinair ne us se kahā, “Ab jāo! Wāpas chale
    jāo!” Tab wuh wāpas chalā.
  suz-BL: मेको ङाक्‍ना ङाक्‍न बाहुरीम सहर सम्‍म मिकल आ नोले खोइश्‍शा पिमाक्‍त। मिनु
    आब्‍नेरमी “लेश्‍शा खिं लावो” दे मदा नोले लेम्‍माक्‍त।
  ita-1927: 'E il marito andò con lei, l’accompagnò piangendo, e la seguì fino a Bahurim.
    Poi Abner gli disse: “Va’, torna indietro!” Ed egli se ne ritornò.'
  ckb-ckb: 'مێردەکەی لەگەڵی دەڕۆیشت و بەدوایدا دەگریا هەتا گەیشتە بەحوریم. ئینجا ئەبنێر
    پێی گوت: «بڕۆ، بگەڕێوە!» ئەویش گەڕایەوە.'
  eng-BBE: And her husband went with her as far as Bahurim, weeping while he went.
    Then Abner said to him, Go back. And he went back.
  kan-OKCV: ಅವಳ ಗಂಡನು ಅವಳ ಸಂಗಡ ಬಹುರೀಮಿನವರೆಗೂ ಅಳುತ್ತಾ ಅವಳ ಹಿಂದೆ ಹೋದನು. ಆಗ ಅಬ್ನೇರನು
    ಅವನಿಗೆ, “ತಿರುಗಿ ಹೋಗು ಹಿಂದಿರುಗು,” ಎಂದನು. ಅವನು ತಿರುಗಿಹೋದನು.
  tam-2017: 'அவள் கணவன் பகூரிம்வரை அவளுக்கு பின்னே அழுதுகொண்டு வந்தான். அப்னேர் அவனை
    நோக்கி: நீ திரும்பிப்போ என்றான்; அவன் திரும்பிப் போய்விட்டான்.'
  spa-RV-1909: 'Y su marido fué con ella, siguiéndola y llorando hasta Bahurim. Y
    díjole Abner: Anda, vuélvete. Entonces él se volvió.'
  ron-BTF: 'Și soțul ei a mers cu ea plângând în urma ei până la Bahurim. Atunci Abner
    i-a spus: Du-te, întoarce-te. Și el s-a întors.'
  eng-WEBP: Her husband went with her, weeping as he went, and followed her to Bahurim.
    Then Abner said to him, “Go! Return!” and he returned.
  eng-FBV: Her husband followed her to the town of Bahurim, crying as he went. Then
    Abner ordered him, “Go back home!” So he went home.
  nld-1939: 'Haar man ging met haar mee, en volgde haar al wenend tot Bachoerim. Maar
    toen beet Abner hem toe: Maak dat je weg komt. En hij keerde terug.'
  nch-BL: 'Huan ihuehue yajqui ihuaya isihua huan chocatiyajqui. Huan quitoquilijtiyajqui
    nochi ojti hasta altepet Bahurim, huan nopona Abner quiilhui: “Xitacuepili mochaj.”
    Huan Paltiel mocuetqui ichaj.'
  vie-1934: 'Chồng nàng vừa đưa đi vừa khóc, theo đến Ba-hu-rim. Đoạn, Aùp-ne nói
    với người rằng: Hãy đi, trở về nhà ngươi. Rồi Pha-ti-ên trở về.'
  hin-CV: इस पर उसका पति सारे रास्ते रोता हुआ उसके साथ साथ बहुरीम तक जा पहुंचा. उसे
    देख अबनेर ने उसे आदेश दिया, “जाओ अपने घर लौट जाओ!” तब वह अपने घर लौट गया.
  spa-BES: 'Y su marido fue tras ella hasta Bahurim, llorando todo el camino. Entonces
    Abner le dijo: Vuelve. Y él volvió.'
  tdx-tdx: 'Nangololoike ty rovetse i vali’ey, ie nañorik’ aze mb’e Bakorime mb’eo.
    Le hoe t’i Abnere ama’e: Akia, iamboho; le nimpoly re.'
  tha-KJV: แต่​สามี​ของเธอก็เดินพลางร้องไห้พลางไปกับเธอจนถึงตำบลบาฮู​ริม แล​้​วอ​ับเนอร์จึงบอกเขาว่า
    “​กล​ับไปเสียเถิด” และเขาก็​กล​ับไป
  por-BR-2018: 'E seu marido foi com ela, seguindo-a e chorando até Baurim. E disse-lhe
    Abner: Anda, volta-te. Então ele se voltou.'
  deu-ELO: 'Und ihr Mann ging mit ihr und folgte ihr weinend nach bis Bachurim. Da
    sprach Abner zu ihm: Geh, kehre um! Und er kehrte um.'
  eng-WYC-2018: and her husband followed her, and wept till to Bahurim. And Abner
    said to him, Go thou, and turn again; and he turned again. (and her husband followed
    her, and wept all the way to Bahurim. But Abner said to him, Go thou back home!
    and so he went home.)
  epo-epo: 'Kaj ŝia edzo iris kun ŝi, ne ĉesante plori pro ŝi ĝis Baĥurim; sed Abner
    diris al li: Iru returne; kaj li iris returne.'
  uig-PIN: 'Lekin uning eri Bahurimƣiqǝ uning kǝynidin yiƣliƣan peti ǝgixip mangdi.
    Ahir berip Abnǝr uningƣa: — Yenip kǝtkin, dewidi, u ⱪaytip kǝtti.'
  beo-beo: Ba:ladiele da diginiwane Maiga:lema fa:no bobogele, Bahiulimi moilaiga
    doaga:i. Amalalu, A:bena da ema amane sia:i, “Di diasua buhagima!” Amanobamone,
    e da buhagi.
  tpi-OTNT: Tasol taim ol i bringim Mikal i go long Devit, Paltiel i wok long krai
    na bihainim Mikal. Ol i go kamap long taun Bahurim na Apner i tokim Paltiel olsem,
    “Yu go bek long ples.” Orait Paltiel i harim tok na i go bek.
  hau-SA: Amma mijin ya raka ta, yana tafe yana kuka, ya bi ta har Bahurim. Sai Abner
    ya ce masa, “Koma gida!” Sai ya koma.
  uig-LAT: 'Lékin uning éri Baxurimghiche uning keynidin yighlighan péti egiship mangdi.
    Axir bérip Abner uninggha: — Yénip ketkin, déwidi, u qaytip ketti.'
  nde-nde: Kodwa umkakhe wahamba laye ekhala ngemva kwakhe indlela yonke kusiya eBhahurimi.
    U-Abhineri wasesithi kuye, “Buyela ekhaya!” Ngakho wabuyela.
  ton-ton: Pea naʻe muimui tangi pe ʻa hono husepāniti ʻiate ia ʻo aʻu ki Pahulimi.
    Pea naʻe pehē ai ʻe ʻApina kiate ia, “ʻAlu, ʻo foki atu.” Pea naʻa ne foki ange.
  ces-1613: 'Šel pak s ní muž její, a jda za ní až do Bahurim, plakal. Tedy řekl jemu
    Abner: Jdi, navrať se zase. I navrátil se.'
  eng-WMB: Her husband went with her, weeping as he went, and followed her to Bahurim.
    Then Abner said to him, “Go! Return!” and he returned.
  tam-TCV: ஆனாலும் அவள் கணவன் அவளுடன் பகூரிம்மட்டும் அழுதுகொண்டு அவள் பின்னே வந்தான்.
    அப்பொழுது அப்னேர், “நீ திரும்பிப்போ” என்று அவனுக்குக் கட்டளையிட்டான்; அப்படியே
    அவனும் திரும்பிப்போனான்.
  ceb-ULB: Miuban ang iyang bana kaniya, mihilak kini samtang naglakaw, ug nagsunod
    kaniya paingon ngadto sa Bahurim. Unya miingon si Abner kaniya, “Balik na sa imong
    balay karon.” Busa mibalik siya.
  pol-UBG: 'Jej mąż szedł z nią i płakał, idąc za nią aż do Bachurim. Wtedy Abner
    powiedział do niego: Idź, wracaj. I wrócił.'
  urd-GVU: لیکن فلطی ایل اُسے چھوڑنا نہیں چاہتا تھا۔ وہ روتے روتے بحوریم تک اپنی بیوی
    کے پیچھے چلتا رہا۔ تب ابنیر نے اُس سے کہا، ”اب جاؤ! واپس چلے جاؤ!“ تب وہ واپس
    چلا۔
  deu-1912: 'Und ihr Mann ging mit ihr und weinte hinter ihr bis gen Bahurim. Da sprach
    Abner zu ihm: Kehre um und gehe hin! Und er kehrte um.'
  kan-2017: ಆಗ ಪಲ್ಟೀಯೇಲನು ಬಹುರೀಮಿನವರೆಗೆ ಅಳುತ್ತಾ ಆಕೆಯ ಹಿಂದೆ ಹೋದನು. ಅನಂತರ ಅಬ್ನೇರನು ಅವನಿಗೆ,
    “ಹಿಂದಿರುಗಿ ಮನೆಗೆ ಹೋಗು” ಎಂದು ಹೇಳಲು ಅವನು ಹಿಂದಿರುಗಿ ಹೋದನು.
  yap-yap: Me lek Paltiel fare pin nge mada’ ko fachi binaw nu Bahurim, ni be yornag
    i yan. Machane nap’an ni ga’ar Abner, “Mu sul nga tabnaw,” me sul.
  hlt-MCSB: Tedae anih te a va loh a vai tih a caeh pah. Bahurim duela a hnukah a
    rhah pah hatah anih te Abner loh , “Mael lamtah cet laeh,” a ti nah tih vik mael.
  mdy-ETH: ዒዞኮ ዓኒ፥ ፓልፂዔኤሌ ዬኤኪ ዬኤኪ ባሁሪሜ ካታሞ ሄላንዳኣና ጊንፆ ዴንዴኔ፤ ጋዓንቴ ዓቤኔሬ ዒማና፦ «ኔ ማኣሪ
    ማዒ ዴንዴ» ጋዓዛ፥ ዒዚ ዴንዴኔ።
  twi-ASANTE: Na Paltiel de su dii ɔbaa no akyi kɔduruu Bahurim. Na Abner ka kyerɛɛ
    no sɛ, “Sane kɔ efie.” Na Paltiel sane kɔɔ efie.
  eng-WEBU: Her husband went with her, weeping as he went, and followed her to Bahurim.
    Then Abner said to him, “Go! Return!” and he returned.
  wal-wal: I keettaawai Baahuriima katamaa gakkanaassi yeekkiiddi i geeduwaa kaalliis;
    kaallin Abaneeri a, “Guyye simmada so ba” yaagiis; yaagin bitanee guyye simmidi
    biis.
  spa-PDDPT: 'Pero su esposo salió con ella. Caminaba y lloraba detrás de ella hasta
    Bahurim, donde Abner le dijo: ¡Anda, devuélvete! Y él regresó.'
  gun-gun: Ime oo ranhe oiny hakykue'i, ooa rupi ojae'o ovy Baurim peve. Ha'e rã ixupe
    Abner — Tereo, ejevy ju eovy — he'i ramo mae ojevy.
  agu-BL: Poro yi Paltiel, nin xom nin wutz coc nin wi'nin tok'e'n jalen yi cyopone'n
    le aldey Bahurim. Nin tzun cawun Abner tetz Paltiel tan pakxe'n.
  ilo-ULB: Kimmuyog kenkuana ti asawana nga agsangsangit kabayatan ti ipapanna, ket
    simmurot kenkuana agingga idiay Bahurim. Ket kinuna ni Abner kenkuana, “Agawidkan.”
    Isu a nagsubli isuna.
  kpg-kpg: Paltiel ga daudali di ahina deelaa gaa dau adu gi di waahale o Bahurim,
    e dangidangi mo di hana, gei Abner gaa hai anga, “Hana gi muli gi doo hale!” Gei
    mee gaa hana.
  uig-ARA: 'لېكىن ئۇنىڭ ئېرى باخۇرىمغىچە ئۇنىڭ كەينىدىن يىغلىغان پېتى ئەگىشىپ ماڭدى.
    ئاخىر بېرىپ ئابنەر ئۇنىڭغا: ــ يېنىپ كەتكىن، دېۋىدى، ئۇ قايتىپ كەتتى.'
  sus-sus: A xa mɔri naxa bira a fɔxɔ ra han Baxurimi a wama, kɔnɔ Abeneri naxa a
    fala a bɛ, «Gbilen i xɔnyi.» Palatiyɛli naxa gbilen.
  pon-2006: Paltiel ahpw idawehnla serepeino lel ni kisin kahnimw Pahurim, wie sengiseng
    kohla. Ahpw ni Apner eh ndahng, “Pwurala ni imwomwo,” e ahpw pwurala.
  ksd-ksd: 'Ma kana tutana i ga mur ia tuk aro Bakurim, ma i ga tangi vanavana nangananga.
    Ma Abner i ga biti tana: Una lilikun; ma i ga lilikun.'
  tur-YTC: Kocası ağlayarak onunla birlikte gitti, Bahurim'e kadar onu takip etti.
    Bunun üzerine Avner ona, “Git! Geri dön!” dedi, adam da geri döndü.
  grc-BRENT: Καὶ ἐπορεύετο ὁ ἀνὴρ αὐτῆς μετʼ αὐτῆς κλαίων ὀπίσω αὐτῆς ἕως Βαρακίμ·
    καὶ εἶπε πρὸς αὐτὸν Ἀβεννὴρ, πορεύου, ἀνάστρεφε· καὶ ἀνέστρεψε.
  ind-AYT: Suaminya berjalan bersama dia, mengikutinya sampai ke Bahurim sambil menangis.
    Abner berkata kepadanya, “Pulanglah!” Lalu, dia pulang.
  nya-nya: Koma mwamuna wake anapita naye akulira pambuyo pake njira yonse mpaka ku
    Bahurimu. Kenaka Abineri anati kwa iye, “Bwerera kwanu!” Ndipo anabwerera kwawo.
  hrv-hrv: 'A njezin muž pođe s njom i pratio ju je plačući sve do Bahurima. Tada
    mu Abner reče: “Hajde, vrati se sada kući!” I on se vrati.'
  mps-mps: Tiali goli, te Mikal augwaligo te Devitba ma odasa soabo sogo, Paltiel
    te Mikal wali peyu, gela wabo sę ela pali. Tialima, augwali te taun Bahunimba
    sabalubo si, tama Apnergo te Paltielbolo walali, “Nage te naga buluba ma geasa
    pao,” wai. Tialima, Paltielgo te po odama, tama aga ma geasa palio.
  tpi-tpi: Tasol taim ol i bringim Mikal i go long Devit, Paltiel i wok long krai
    na bihainim Mikal. Ol i go kamap long taun Bahurim na Apner i tokim Paltiel olsem,
    “Yu go bek long ples.” Orait Paltiel i harim tok na i go bek.
  dan-1931: 'Hendes Mand fulgte hende grædende lige til Bahurim; her sagde Abner til
    ham: “Gå nu hjem!” Så vendte han hjem.'
  vie-OVCB: 'Mặc cho Pha-ti-ên theo sau Mi-canh, vừa đi vừa khóc cho đến tận Ba-hu-rim.
    Đến lúc ấy, Áp-ne mới bảo: “Ông về đi!” Pha-ti-ên đành quay về.'
  guj-2017: તેનો પતિ બાહુરીમ સુધી રડતો રડતો તેની પાછળ ગયો, ત્યારે આબ્નેરે તેને કહ્યું,
    “હવે ઘરે પાછો જા.” તેથી તે પાછો ગયો.
  pon-2006A: Paltiel ahpw idawehnla serepeino lel ni kisin kahnimw Pahurim, wie sengiseng
    kohla. Ahpw ni Apner eh ndahng, “Pwurala ni imwomwo,” e ahpw pwurala.
  por-BRBSL: 'Seu marido foi com ela, chorando enquanto ia, e a seguiu até Bahurim.
    Então Abner lhe disse: “Vá! Volte!” e ele voltou.'
  cth-cth: A vâ teh a kâ laihoi a cei teh, Bahurim kho totouh a kâbang. Abner ni ahni
    koe cet nateh ban lawih telah atipouh teh a ban.
  twi-twi: Na Paltiel de osu dii ɔbea no akyi koduu Bahurim. Na Abner ka kyerɛɛ no
    se, “San kɔ fie.” Na Paltiel san kɔɔ fie.
  hlt-hlt: Tedae anih te a va loh a vai tih a caeh pah. Bahurim duela a hnukah a rhah
    pah hatah anih te Abner loh, “Mael lamtah cet laeh,” a ti nah tih vik mael.
  tbz-SIM: Kɛ̀ Pɑditiyɛdi nhò tũ̀ nkɛ kɔnti kɛ́tuɔkɛnɛ̀ Bɑudimmu. Dɛndɛ Abunɛɛ ò nɑ̀kɛ́mɛ̀
    kɛ dɔ̀ wèe wɛ̃tɛ. Kòo wɛ̃tɛ.
  msy-2020: Me Mikal inigha Devit bagha zuir dughiamɨn, Paltiel aziava Mikalɨn gɨn
    zui. Me ghua Bahurimɨn nguibar ekiamɨn otogha, Apner kamaghɨn Paltiel mɨgei, “Nɨ
    uamategh uan dɨpenimɨn mangɨ.” Ezɨ Paltiel an akam baregha uamatenge.
  dop-dop: 'Nɑ ɩ pɑɑlʋ tǝŋǝɣɩ ɩ ɑlʋ wɑɑlɩ nɑ wulɑ, hɑlǝnɑ timpi pɑ yɑɑ sɩ Pɑhulim
    tɔ. Kɛlɛnɑ Apǝnɛɛ tɔɣɔnɩ-ɩ sɩ: Polo ń mǝlɩ. Ɩ́lɛnɑ ɩ́ mǝlɩ.'
  azb-azb: 'Onun əri ağlaya-ağlaya Baxurimə qədər arvadının dalınca getdi. Burada
    Avner ona dedi: «Geri qayıt». O da geriyə qayıtdı.'
  eng-DBY: And her husband went with her along weeping behind her to Bahurim. Then
    said Abner to him, Go, return. And he returned.
  hin-2017: और उसका पति उसके साथ चला, और बहूरीम तक उसके पीछे रोता हुआ चला गया। तब
    अब्नेर ने उससे कहा, “लौट जा;” और वह लौट गया।
  wol-KYG: 'Paltiyel topp ca gannaaw ndaw sa, di jooy, ba ñu àgg Baxurim. Abner ne
    ko: «Ayca, doxal ñibbi.» Waa ja ñibbi.'
  eng-YLT: and her husband goeth with her, going on and weeping behind her, unto Bahurim,
    and Abner saith unto him, 'Go, turn back;' and he turneth back.
  eng-WYC-2017: and her husband pursued [or followed] her, and wept till to Bahurim.
    And Abner said to him, Go thou, and turn again; and he turned again.
  eng-WMBB: Her husband went with her, weeping as he went, and followed her to Bahurim.
    Then Abner said to him, “Go! Return!” and he returned.
  urd-GVH: लेकिन फ़लतियेल उसे छोड़ना नहीं चाहता था। वह रोते रोते बहूरीम तक अपनी बीवी
    के पीछे चलता रहा। तब अबिनैर ने उससे कहा, “अब जाओ! वापस चले जाओ!” तब वह वापस चला।
  rug-rug: Kabo ene lulia Palitieli se Maekolo meke kamo la gua tu pa vasileana pa
    popoa Bahurimi. Ba sipu zama ia e Abana pude pule gua, si kekere pule pa popoa
    si asa.
  gaz-gaz: Dhirsi ishees hamma magaalaa Bahuuriimitti booʼaa ishee duukaa buʼe. Abneeris,
    “Mana keetti deebiʼi!” jedheen. Kanaafuu inni ni deebiʼe.
  fra-LSG: 'Et son mari la suivit en pleurant jusqu’à Bachurim. Alors Abner lui dit:
    Va, retourne-t’en! Et il s’en retourna.'
  yal-yal: A xɛmɛn wugamatɔɔn yi bira a fɔxɔ ra han Baxurin taani. Nayi, Abineri yi
    a fala a xa, a naxa, “Xɛtɛ i konni.” A yi xɛtɛ.
  haw-1868: Hele pu mai la kana kane me ia e uwe ana mahope iho ona, a hiki i Bahurima.
    Alaila, i aku o Abenera ia ia, O hoi. A hoi aku la ia.
  arb-NAV: 'فَرَاحَ رَجُلُهَا يَسِيرُ مَعَهَا بَاكِياً وَرَاءَهَا حَتَّى مَدِينَةِ
    بَحُورِيمَ، إِلَى أَنْ أَمَرَهُ أَبْنَيْرُ: «امْضِ. ارْجِعْ». فَرَجَعَ.'
  ewe-ewe: Paltiel dze srɔ̃a yome nɔ avi fam va se ɖe keke Bahurim, hafi Abner na
    wòtrɔ yi aƒe.
  eng-LEE: 'And her husband went with her going along and weeping behind her as far
    as Bachurim: when Abner said unto him, Go, return. And he returned.'
  asm-FB: তেতিয়া তাইৰ স্ৱামীয়ে তাইৰ পাছে পাছে কান্দি কান্দি বহূৰীমলৈকে তাইৰ লগত
    আহিল। পাছত অবনেৰে তেওঁক ক’লে, “যোৱা, ঘৰলৈ উভটি যোৱা।” তাতে তেওঁ উভটি গ’ল।
  sus-A: عَ شَ مْرِ نَشَ بِرَ عَ قْشْ رَ هَن بَشُرِ مِ عَ وَ مَ، كْنْ عَبٍنٍرِ نَشَ
    عَ قَلَ عَ بّ، «فبِلٍن عِ شْنيِ.» ثَلَتِيّلِ نَشَ فبِلٍن.
  fra-SBL: 'Son mari partit avec elle, en pleurant, et la suivit jusqu''à Bahurim.
    Abner lui dit : « Va, retourne ! » et il retourna.'
  hbo-hbo: וַיֵּ֨לֶךְ אִתָּ֜הּ אִישָׁ֗הּ הָלֹ֧וךְ וּבָכֹ֛ה אַחֲרֶ֖יהָ עַד־בַּֽחֻרִ֑ים
    וַיֹּ֨אמֶר אֵלָ֥יו אַבְנֵ֛ר לֵ֥ךְ שׁ֖וּב וַיָּשֹֽׁב׃
  kik-kik: No rĩrĩ, mũthuuriwe, agĩtwarana nake, agĩthiĩ amũrũmĩrĩire akĩrĩraga nginya
    Bahurimu. Hĩndĩ ĩyo Abineri akĩmwĩra atĩrĩ, “Cooka mũciĩ!” Nĩ ũndũ ũcio agĩcooka
    mũciĩ.
  fra-NCL: 'et son mari l’accompagna, marchant et pleurant derrière elle, jusqu’à
    Bathurim. Là Abner lui dit : « Va, retourne chez toi. » Et il s’en retourna.'
  cek-AK: A sava loe Bahurim vangpui karoek to a zu hnukah bang moe, qah khing. To
    naah Abner mah, Im ah amlaem lai ah, tiah a naa. To pongah anih loe im ah amlaem
    let.
  cuk-cuk: 'Paltiel, Mical-sorba ogormaknadapi nadegusad, deyobi Bahurim-neggweburse
    modapid. Agine, Abner ega sogded: —¡Be-negse be nae! Degi, Paltiel e-negse nadegusad.'
  uig-CYR: 'Лекин униң ери Бахуримғичә униң кәйнидин жиғлиған пети әгишип маңди. Ахир
    берип Абнәр униңға: — Йенип кәткин, девиди, у қайтип кәтти.'
  tel-2017: ఆమె భర్త బహూరీము వరకూ మీకాలు వెనకాలే ఏడ్చుకుంటూ వస్తుంటే అబ్నేరు “నీవు
    తిరిగి వెనక్కి వెళ్ళిపో” అని చెప్పగానే అతడు వెళ్లిపోయాడు.
  hat-BSA: 'Men mari li te ale avèk li. Li t ap kriye pandan li t ap prale e te swiv
    li jis rive Bachurim. Epi Abner te di li: “Ale, retounen!” Konsa, li te retounen.'
  kos-kos: Paltiel el fahsr na tung tokol nwe ke siti srisrik Bahurim. Tusruktu ke
    Abner el sap elan folokla, na Paltiel el folokla.
  hbo-WLC: וַיֵּ֨לֶךְ אִתָּ֜הּ אִישָׁ֗הּ הָל֧וֹךְ וּבָכֹ֛ה אַחֲרֶ֖יהָ עַד־בַּֽחֻרִ֑ים
    וַיֹּ֨אמֶר אֵלָ֥יו אַבְנֵ֛ר לֵ֥ךְ שׁ֖וּב וַיָּשֹֽׁב׃
  ibo-ibo: Mgbe ha du ya na-aga, Paltiel sogidere ya nʼazụ na-akwa akwa tutu ha eruo
    Bahurim. Nʼebe ahụ ka Abna nọ sị ya, “Laghachi ugbu a.” Ọ tụgharịrị laa.
  ory-ory: ଏଣୁ ତାହାର ସ୍ୱାମୀ ରୋଦନ କରି କରି ତାହା ସଙ୍ଗେ ଆସି ବହୁରୀମ ନଗର ପର୍ଯ୍ୟନ୍ତ ତାହା
    ପଛେ ପଛେ ଗଲା। ଏଥିରେ ଅବ୍‍ନର ତାହାକୁ କହିଲା, “ଯାଅ ଗୃହକୁ ଫେରିଯାଅ,” ତହୁଁ ସେ ଫେରିଗଲା।
  chk-chk: Nge Paltiel a eti Mikal fän kechü won unusen ewe al tori Pahurim. Mürin,
    Apner a üreni, “Kopwe liwinla.” Iwe, a liwinla.
  ssd-ssd: Paltiel nu malmbitamtam Mikal dubimba kina ka ka Bahurim tumbraŋ pronaig.
    Tumbraŋ ta pronaig sulumba Abnerŋge Paltiel peumba ne luka naŋe tumbraŋ kaye ŋga
    kukulna le nu luka nuŋe tumbraŋ kina.
  rop-rop: En Paltiyel bin brabli nogudbinji, en imbin bulurrum det gel raidap langa
    det taun gulum Bahurim, en imbin kraikrai olawei, en wen deibin kamat langa det
    taun, Ebna bin dalim im blanga gobek, en streidawei imbin tenaran, en imbin gobek.
  ukr-1871: 'Супруг її проводжав її плачучи до Багуриму; та Абенир сказав йому: Ійди
    до дому! І вернувся він до дому.'
  deu-1951: 'Und ihr Mann ging mit ihr und weinte stets hinter ihr her bis gen Bachurim.
    Abner aber sprach zu ihm: Geh und kehre um! Da kehrte er um.'
  eng-JPS: 'And her husband went with her, weeping as he went, and followed her to
    Bahurim. Then said Abner unto him: ''Go, return''; and he returned.'
  srp-1865: 'A muž njezin poðe s njom, i jednako plakaše za njom do Vaurima. Tada
    mu reèe Avenir: idi, vrati se natrag. I on se vrati.'
  lug-lug: Naye bba we n’abagoberera, nga bw’akaaba okutuukira ddala, e Bakulimu.
    Abuneeri n’amugamba nti, “Ddayo eka. N’addayo.”
  heb-heb: וילך אתה אישה הלוך ובכה אחריה עד בחרים ויאמר אליו אבנר לך שוב וישב׃
  ben-IRV: তখন তাঁর স্বামী তাঁর পিছন পিছন কাঁদতে কাঁদতে বহুরীম পর্যন্ত তাঁর সঙ্গে
    চলতে লাগলো৷ পরে অবনের তাকে বললেন, “যাও, ফিরে যাও,” তাতে সে ফিরে গেল৷
  pan-pan: ਤਦ ਉਸ ਦਾ ਪਤੀ ਉਸ ਇਸਤਰੀ ਦੇ ਨਾਲ ਤੁਰਿਆ ਉਸ ਦੇ ਪਿੱਛੇ ਬਹੁਰੀਮ ਸ਼ਹਿਰ ਤੱਕ ਰੋਂਦਾ ਆਇਆ।
    ਤਦ ਅਬਨੇਰ ਨੇ ਉਹ ਨੂੰ ਆਖਿਆ, ਜਾ, ਮੁੜ ਜਾ! ਤਦ ਉਹ ਮੁੜ ਗਿਆ।
  tkr-tkr: 'Məng''ı''na adamiy geşşe-geşşe Baxurimqamee xhunaşşeyqa qihna ayk''an.
    Maa''ad Avneree mang''uk''le eyhen: – Yı''q''əlqa sak''le. Manar siyk''alna.'
  mya-JVB: သူ ၏လင် သည် ငိုကြွေး လျက် သူ့ နောက် သို့ ဗာဟုရိမ် မြို့တိုင်အောင် လိုက်
    လေ၏။ အာဗနာ ကလည်း ပြန် သွားတော့ဟုဆို သော် ပြန် သွားရ၏။
  tbg-tbg: Mikaalira vita vare vuvaro Palitiva iqi rataqiro Mikaalira avataqiro viviro,
    Bahurimi vatukaini oru ntovaro Apineva kempukaiqama kero tiharo, Anirantera nena
    maaqaini vuane, tuvaro Palitiva anirantero vura.
  hmo-hmo: To iena adavana Palitiela ese Mikala ena murinai ia raka, mai tai danu,
    ela bona Bahurimi. Vadaeni Abinere ese ia hamaoroa, ia gwau, “Oi giroa lou.” Vadaeni
    ia lou lao.
  urd-urd: और उसका शौहर उसके साथ चला, और उसके पीछे पीछे बहुरीम तक रोता हुआ चला आया,
    तब अबनेर ने उससे कहा, “लौट जा।” इसलिए वह “लौट गया।”
  rus-SYN: 'Пошел с нею и муж ее и с плачем провожал ее до Бахурима; но Авенир сказал
    ему: ступай назад. И он возвратился.'
  bqc-SIM: Ɔ̃ aà zã́pi lɛ́ gɛaànↄ, a tɛaàzi e Bauliũ, àlɛ ↄ́ↄlↄ. Ɔ̃ Abinɛɛ òɛ̀
    aà ɛa tá, ↄ̃ à tà.
  tcz-CHONGTHU: Hitichun Paltin jong amanu nung chu Bahurim lamchan kap pumpum in
    ahinjui peh in, hichun Abner in aja ah, “inlam kinung letan!” ati. Chuin Palti
    jong inlam akinung le tan ahi.
  mar-mar: पालटीयेल हा मीखलचा पती तो तिच्या मागोमाग बहूरीमपर्यंत रडत रडत गेला. पण
    अबनेरने त्यास परत जाण्यास सांगितले तेव्हा तो मागे फिरला.
  qub-qub: Apacuptin Paltielga guepanta aywaran wagaraycar Bahurimcama. Chaychönami
    Abnerga «cuticuy» niran. Chaura Paltielga cuticuran.
  bqp-bqp: Akũ a zã pì tɛn gɛ́ kãao à tɛ́i ari Bahurimu, àtɛn ↄ́ↄ dↄ. Akũ Abana
    ònɛ à ɛra à tá, akũ à ɛ̀ra.
  hat-hat: 'Paltyèl pati dèyè l'', li t''ap kriye sou tout wout la jouk yo rive lavil
    Baourim. Men Abnè di Paltyèl konsa: -Tounen lakay ou non, monchè! Epi Paltyèl
    tounen tounen l''.'
  eng-BSB: Her husband followed her, weeping all the way to Bahurim. Then Abner said
    to him, “Go back.” So he returned home.
  tod-tod: 'Paletiyɛle ʋilɛni polu, é ɗa wɔlɔ, é yɛni polu, ti zeeli Ɓaɠulime. Ti
    zeeliai ma niina, Aɓenɛɛl ɠɛni ma: «Ɠalena ma, è li.» É ɠaleni ma.'
  eng-WEBPB: Her husband went with her, weeping as he went, and followed her to Bahurim.
    Then Abner said to him, “Go! Return!” and he returned.
  kbq-kbq: Hianagi ana ara avre'za neageno, neve'a zavineteno avaririno Bahurimi kumate
    egeno, Abna'a huntegeno, ete rukrahe huno kuma'arega vu'ne.
  nhe-BL: 'Huan ihuehue yajqui ihuaya isihua huan chocatiyajqui. Huan quitoquilijtiyajqui
    nochi ojtli hasta altepetl Bahurim, huan nopona Abner quiilhui: “Ximocuepa mochaj.”
    Huan Paltiel mocuepqui ichaj.'
  bus-bus: Ben à zã pì e gaao à tɛ́zi ai Bahurimu, èe ↄ́ↄ dↄↄ. Ben Abana ònɛ à ɛara
    à tá, ben à ɛ̀ara.
  gub-BL: Upyro oho izuwi wà. Weraha zauxiapekwer Mikaw hereko pe rupi wà. Wata mehe
    imen Pawxiew wata oho iko haikweromo uzai'o pà a'e no. Te uhem Mauri tawhu pe
    wà. Na'e uze'eg Aminer imen pe kury. — Ezewyr eho nereko haw pe kury, i'i izupe.
    A'e rupi uzewyr oho kury.
  eng-DRA: 'And her husband followed her, weeping as far as Bahurim: and Abner said
    to him: Go and return. And he returned.'
