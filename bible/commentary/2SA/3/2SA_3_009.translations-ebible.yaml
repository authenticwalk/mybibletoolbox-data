  urd-urd: ख़ुदा अबनेर से वैसा ही बल्कि उससे ज़्यादा करे अगर मैं दाऊद से वही सुलूक
    न करूँ जिसकी क़सम ख़ुदावन्द ने उसके साथ खाई थी।
  rus-SYN: 'То и то пусть сделает Бог Авениру и еще больше сделает ему! Как клялся
    Господь Давиду, так и сделаю ему в сей день:'
  bqc-SIM: Tó mi lɛ́ pↄ́ Dii gbɛ̃̀ Davidiɛ kɛɛ̀o, Lua yãpãsĩkɛmɛɛ bɛ̃̀ɛbɛ̃ɛ.
  tcz-CHONGTHU: Pakaiyin athu teppih chu David in amolso jou nadia keiman imacha a
    kakithopi lou poupouleh Pathen in keima eibolgim henlang eithat jeng hen!
  mar-mar: आता मात्र मी निश्चित सांगतो की, परमेश्वराने भाकित केल्याप्रमाणे सर्व घडेल.
    माझ्या हातून आता हे सर्व प्रत्यक्षात आले नाही, तर देव खुशाल माझे वाईट करो.
  qub-qub: Canan ichanga Davidta yanapäshaj Tayta Dios aunishan cumlinanpaj. Man'chäga
    Tayta Dios castigamächun.
  bqp-bqp: Tó mádi lɛ́ kũ Dikiri sɛ̀ Daudanɛ kɛnɛro, Luda yã kɛmɛnɛ pãsĩpãsĩ.
  hat-hat: Se pou Seyè a ban m' pi gwo pinisyon ki genyen si mwen pa fè pwomès Bondye
    te fè David la rive vre.
  eng-BSB: 'May God punish Abner, and ever so severely, if I do not do for David what
    the LORD has sworn to him:'
  tod-tod: GALA ge sò ná-ziiɠaawanaiti pɛ su, ni gè la losuʋɛ kpein kɛɛni, naa
    laazeeli vai zu, nii Ɠɔoɠɔ GALAGI minazeɠea la Davide ʋɛ, é konai wo maazu,
  eng-WEBPB: 'God do so to Abner, and more also, if, as the LORD has sworn to David,
    I don’t do even so to him:'
  kbq-kbq: Hagi Ra Anumzamo'ma Devitima huvempa hunte'nesia zama nagrama osanugeno'a,
    Anumzamo'a nagrira nazeri haviza hugahie.
  nhe-BL: Ma Toteco Dios nechtlatzacuilti intla ax nijpalehuiti David para ma quimoyahuas
    itlanahuatilis hasta quiajsis nochi tlaltini tlen TOTECO quiilhuijtoc para quimacas.
  bus-bus: Tó mɛ́ɛ lɛ́ kɛ̀ Dii gbɛ̃̀ Daudanɛ kɛnɛro, Luda yã kɛmɛ pãsĩpãsĩ.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e umume'u Tawi Xau wi tuwihawete romo heko haw
    ipyro àwàm a'e. Umume'u Xau izuapyapyr wanuwi ipyro haw no. — Tawi wiko putar
    Izaew wanuwihawete romo a'e nehe, Zuta wanuwihawete romo a'e nehe no. Amuigo kar
    putar Tawi ko ywy nànànar wanuwihawete romo ihe nehe, i'i Tupàn kwehe mehe. Aze
    nazapo kar kwaw ma'e ize'eg rupi katete nehe, tuwe hezuka Tupàn nehe, i'i Aminer
    izupe.
  eng-DRA: So do God to Abner, and more also, unless as the Lord hath sworn to David,
    so I do to him,
