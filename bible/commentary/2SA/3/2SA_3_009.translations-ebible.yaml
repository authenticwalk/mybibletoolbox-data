verse: 2SA.003.009
translations:
  mal-C: രാജത്വം ശൗലിന്റെ ഗൃഹത്തിൽനിന്നു മാറ്റി ദാവീദിന്റെ സിംഹാസനം ദാൻമുതൽ ബേർ-ശേബാവരെ
    സകല ഇസ്രായേലിലും യെഹൂദ്യയിലും സുസ്ഥിരമാക്കുമെന്ന് യഹോവ ദാവീദിനോടു ശപഥംചെയ്തിരിക്കുന്നു.
    ഞാൻ ദാവീദിനുവേണ്ടി പ്രവർത്തിച്ച് അതു സഫലമാക്കിത്തീർക്കുന്നില്ലെങ്കിൽ ദൈവം അബ്നേരിന്
    അർഹിക്കുന്നതും അതിലധികവുമായ ശിക്ഷ നൽകട്ടെ!”
  deu-TKW: 'Gott tue Abner dies und das - was Jahwe David zugeschworen hat, werde
    ich an ihm erfüllen:'
  lin-lin: Tika ete Nzambe apesa ngai Abineri etumbu ya makasi soki nasali te mpo
    na Davidi makambo oyo Yawe alakaki ye, na nzela ya ndayi,
  eng-LSV: 'Thus God does to Abner, and thus He adds to him, surely as YHWH has sworn
    to David—surely so I do to him:'
  eng-GNV: So doe God to Abner, and more also, except, as the Lord hath sworne to
    Dauid, euen so I doe to him,
  eng-WEBSTER: So do God to Abner, and more also, except, as the LORD hath sworn to
    David, even so I do to him;
  nhw-BL: Ma Toteco Dios nechtlatzacuilti sintla amo nijpalehuiti David para ma quimoyahuas
    itlanahuatilis hasta quiajsis nochi tlalme catli TOTECO quiilhuijtoc para quimacas.
  swh-ONEN: Mungu na amshughulikie Abneri, tena kwa ukali, ikiwa sitafanya kwa ajili
    ya Daudi kile Bwana alichomwahidi kwa kiapo,
  bba-bba: Ǹ n mɛn nɑ, Gusunɔ u mɑn kuɑ ye u kĩ nɑ̀ kun kɑ Dɑfidi yɔ̃re kpɑ n de
    Gusunɔ u win nɔɔ mwɛɛru yibiɑ te u nùn kuɑ,
  eng-KJVCPB: So do God to Abner, and more also, except, as the Lord hath sworn to
    David, even so I do to him;
  luo-luo: Mad Nyasaye ngʼadne Abner bura, kata obed ni en bura matek machalo nade,
    ka diponi ok atimone Daudi gima Jehova Nyasaye nokwongʼore ka singone,
  meu-meu: Iehova ena gwauhamata, David enai, anina basinama havaraia, Dirava ese
    Abnere davana bema henia, ma bema habadaia.
  npi-ULB: पमरप्रभुले गर्छु भनी दऊदसित शपथ खानुभएझैं मैले तिनलाई गरिनँ भने, परमेश्‍वरले
    म अबनेरलाई यो वा योभन्दा बढी गर्नुभएको होस्,
  yor-yor: Bẹ́ẹ̀ ni kí Ọlọ́run ó ṣe Abneri, àti jù bẹ́ẹ̀ lọ pẹ̀lú, bí Olúwa ti búra
    fún Dafidi, bí èmi kò ní ṣe bẹ́ẹ̀ fún un.
  ind-ind: Biarlah Allah menghukum aku, bahkan mencabut nyawaku jika aku tidak membantu
    menggenapi janji TUHAN kepada Daud!
  pes-OPCB: «پس حالا خوب گوش کن. خدا مرا لعنت کند اگر هر چه در قدرت دارم به کار نبرم
    تا سلطنت را خاندان شائول گرفته به داوود بدهم تا همان‌طور که خداوند وعده داده بود
    داوود در سراسر اسرائیل و یهودا پادشاه شود.»
  tgl-ULB: Nawa gawin sa akin ng Diyos, Abner, at mas masama pa, kung hindi ko gagawin
    para kay David ang gaya ng ipinangako ni Yahweh sa kaniya,
  hui-hui: Anduane Homogohanda Debidihondo bi mbira buleore lalu lowialu, Í̠ aba Solo
    bo dugu wahalu í̠ dameneru mani Isaraelenaga kini naholebira, laya. Ai Debidi
    ibu kini ha aribia howa ibugua Isaraele dindihabi Yuda dindihabi bibahende handame
    ho holebira. Ani holebirago ai i̱na Anduane Homogohanda layadadagua Debidi ibu
    kini helonaga mo hongo halu biamogo nabi haruyagua i̱na heneneore larogo Ngode
    Datagaliwabe ibunime i̱ homoliya bo wahelo laro, lene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ရှော​လု​နှင့်​သူ​၏​သား မြေး​များ​ထံ​မှ​နိုင်​ငံ​တော်​ကို​ရုပ်​သိမ်း​၍
    ဒါ​ဝိဒ်​အား​နိုင်​ငံ​တစ်​စွန်း​မှ​တစ်​စွန်း​တိုင်​အောင် ဣ​သ​ရေ​လ​ပြည်​နှင့်​ယု​ဒ​ပြည်​တို့​၏​ဘု​ရင်
    အ​ဖြစ်​ခန့်​ထား​တော်​မူ​မည်​ဟု​က​တိ​ပြု​တော် မူ​ခဲ့​၏။ ယ​ခု​ငါ​သည်​ထို​က​တိ​တော်​အ​ကောင်
    အ​ထည်​ပေါ်​စေ​ရန်​မ​ဆောင်​ရွက်​ပါ​မူ ဘု​ရား​သ​ခင်​သည်​ငါ့​အား​အ​ပြစ်​ဒဏ်​ခတ်​တော်​မူ
    ပါ​စေ​သော'' ဟု​ဆို​၏။-
  bod-N: གལ་ཏེ་བདག་གིས་དཀོན་མཆོག་ཡ་ཝཱེས་དཱ་བིད་ལ་མནའ་དང་བཅས་ཞལ་བཞེས་གནང་བ་བཞིན་སྤྱད་པ་མིན་ན།
    དཀོན་མཆོག་གིས་ཨབ་ནེར་ལ་འདིའམ་འདི་ལས་ལྷག་པ་ཞིག་མཛད་པར་ཤོག
  sna-sna: Mwari ngaarove Abhineri, zvive zvinorwadza kwazvo, kana ndikasaitira Dhavhidhi
    izvo zvaakapikirwa naJehovha
  spa-BLM: 'Que Dios haga lo mismo con Abner, y más aún, si, como Yahvé ha jurado
    a David, no hago lo mismo con él:'
  cac-cac: A Jehová ix yac' sti' d'a vin̈aj David to tz'ic'jiec' opisio d'a vin̈aj
    Saúl yed' pax d'a eb' yin̈tilal, tz'ochcan vin̈aj David chi' reyal d'a Israel
    yed' d'a Judá, scotn̈ej d'a chon̈ab' Dan masanto d'a Beerseba. Cotocab' yoval
    sc'ol Jehová d'a vib'an̈ tato max vac' vip yelc'och tas ix yal chi', xchi vin̈.
  swh-ULB: Mungu na anifanyie hivyo, Abneri, na kuzidi, ikiwa sitafanya kwa Daudi
    kama Yahwe alivyomwapia,
  bel-bel: 'Тое і тое няхай зробіць Бог Авэніру і яшчэ болей зробіць яму! Як прысягаў
    Гасподзь Давіду, так і зраблю яму:'
  deu-ELBBK: 'So möge Gott Abner tun und so ihm hinzufügen, wenn ich nicht, wie der
    HERR dem David geschworen hat, ihm so tun werde:'
  mbb-OT: Emun iyan heeyan, ne deyzey pa ke ed-uǥupan ku si David he metuman is saad
    kandin te Nengazen, ne verakat he siluti a te Megbevayà emun ke kenè ku sikandin
    edtevangan.
  mal-2015: ശൗലിന്റെ ഗൃഹത്തിൽനിന്നു രാജത്വം മാറ്റുകയും ദാവീദിന്റെ സിംഹാസനം ദാൻമുതൽ
    ബേർ-ശേബവരെ യിസ്രായേലിലും യെഹൂദയിലും സ്ഥാപിക്കയും ചെയ്‌വാൻ തക്കവണ്ണം
  rmc-rmc: O Del man zorales mi marel, te na kerava le Davidoske oda, so leske o RAJ
    phenďa andre vera.
  pes-OPV: خدا مثل این و زیاده از این به ابنیر بکند اگر من به طوری که خداوند برای
    داودقسم خورده است، برایش چنین عمل ننمایم.
  ron-1924: Думнезеу сэ педепсяскэ ку тоатэ аспримя пе Абнер, дакэ ну вой фаче кум
    а журат Домнул луй Давид,
  ben-OBCV: ঈশ্বর যেন অবনেরকে দণ্ড দেন, যেন কঠোর দণ্ড দেন। সদাপ্রভু শপথ করে দাউদের
    কাছে যে প্রতিজ্ঞা করলেন, আমি যদি তাঁর হয়ে তা না করি
  som-som: Haddaba sidii Rabbigu ugu dhaartay Daa'uud, Ilaah saas iyo si ka sii badanba
    anoo Abneer ah, ha igu sameeyo haddaanan saas oo kale isaga ku samayn,
  lat-VUC: Hæc faciat Deus Abner, et hæc addat ei, nisi quomodo juravit Dominus David,
    sic faciam cum eo,
  eng-ASVBT: God do so to Abner, and more also, if, as Jehovah hath sworn to David,
    I do not even so to him;
  ita-1885: Così faccia Iddio ad Abner, e così gli aggiunga, se io non fo a Davide,
    secondo che il Signore gli ha giurato,
  eng-LXXUP: God do thus and more also to Abner, if as the Lord swore to David, so
    do I not to him this day;
  eng-ULB: May God do so to me, Abner, and more also, if I do not do for David as
    Yahweh has sworn to him,
  spa-VBL: ¡Que Dios me castigue severamente si no ayudo a David a cumplir lo que
    el Señor le ha prometido!
  fra-_FOB: Que Dieu punisse sévèrement Abner, si je ne fais à David tout ce que l'Éternel
    lui a juré,
  mal-mal: ശൌലിന്റെ കുടുംബത്തിൽനിന്ന് രാജത്വം മാറ്റുകയും ദാവീദിന്റെ സിംഹാസനം ദാൻ മുതൽ
    ബേർ-ശേബവരെ യിസ്രായേലിലും യെഹൂദയിലും സ്ഥാപിക്കുകയും ചെയ്യുവാൻ തക്കവണ്ണം
  urd-GVR: Allāh mujhe saḳht sazā de agar ab se har mumkin koshish na karūṅ ki Dāūd
    pūre Isrāīl aur Yahūdāh par bādshāh ban jāe, shimāl meṅ Dān se le kar junūb meṅ
    Bair-sabā tak. Āḳhir Rab ne ḳhud qasam khā kar Dāūd se wādā kiyā hai ki maiṅ bādshāhī
    Sāūl ke gharāne se chhīn kar tujhe dūṅgā.”
  suz-BL: गो परमप्रभुमी दाऊद कली देंशो मपाता हना, आं कली सजाइ गेयील। परमप्रभु यावेमी
    दाऊद कली दोदेंशो कसम जवा, गो मोदेंशो पाइ‍नुङ।
  ita-1927: Iddio tratti Abner col massimo rigore, se io non faccio per Davide tutto
    quello che l’Eterno gli ha promesso con giuramento,
  ckb-ckb: با خودا توندترین سزای ئەبنێر بدات، ئەگەر من پاڵپشتی داود نەکەم و سوێندەکەی
    یەزدان نەهێنمە دی،
  eng-BBE: May God's punishment be on Abner, if I do not for David as the Lord in
    his oath has said,
  kan-OKCV: ನಾನು ಸೌಲನ ಕುಟುಂಬದಿಂದ ರಾಜ್ಯವನ್ನು ತಪ್ಪಿಸಿ, ಯೆಹೋವ ದೇವರು ದಾವೀದನಿಗೆ ಆಣೆ ಇಟ್ಟ
    ಪ್ರಕಾರವೇ,
  tam-2017: நான் அரசாட்சியை சவுலின் குடும்பத்தைவிட்டு மாற்றி, தாவீதின் சிங்காசனத்தைத்
    தாண் துவங்கிப் பெயெர்செபாவரையுள்ள இஸ்ரவேலின்மேலும் யூதாவின்மேலும் நிலைநிறுத்தும்படி,
  spa-RV-1909: Así haga Dios á Abner y así le añada, si como ha jurado Jehová á David
    no hiciere yo así con él,
  ron-BTF: Astfel să facă Dumnezeu lui Abner și încă mai mult dacă nu îi voi face,
    precum a jurat DOMNUL lui David;
  eng-WEBP: 'God do so to Abner, and more also, if, as the LORD has sworn to David,
    I don’t do even so to him:'
  eng-FBV: So now may God punish me severely if I don't help David achieve what the
    Lord has promised him.
  nld-1939: 'God moge Abner zo doen en nog erger, als ik niet voor David waar maak,
    wat Jahweh hem bezworen heeft:'
  nch-BL: Ma Toteco Dios techtatzacuilti sinta amo nijpalehuiti David para ma quimoyahuas
    itanahuatilis hasta quiajsis nochi talme cati TOTECO quiilhuijtoc para quimacas.
  vie-1934: 'Nguyện Đức Chúa Trời phạt tôi cách nặng nề, nếu tôi chẳng vì Đa-vít làm
    thành mọi điều Đức Giê-hô-va đã hứa cùng người:'
  hin-CV: अब यदि मैं, अबनेर, दान से बियरशीबा तक फैले हुए शाऊल वंश के राज्य दावीद को
    दिए जाने और दावीद के इस्राएल और यहूदिया पर सिंहासन की प्रतिष्ठा मिलने को,
  spa-BES: Que el castigo de Dios sea sobre Abner, y aun le añada, si como ha jurado
    él Señor a David, no haga así con él.
  tdx-tdx: Ee te hanoen’ Añahare amy Abnere naho mandikoatse, naho tsy hanoeko ty
    nifanta’ Iehovà amy Davide;
  tha-KJV: ถ้าข้าพระองค์จะมิ​ได้​กระทำเพื่อดาวิดให้สำเร็​จด​ังที่พระเยโฮวาห์ทรงปฏิญาณไว้ต่อท่านแล้ว
    ก็​ขอพระเจ้าทรงลงโทษอับเนอร์และให้​หน​ักยิ่งกว่า
  por-BR-2018: Assim faça Deus a Abner e assim lhe acrescente, se como o SENHOR jurou
    a Davi eu não fizer assim com ele,
  deu-ELO: 'So möge Gott Abner tun und so ihm hinzufügen, wenn ich nicht, wie Jehova
    dem David geschworen hat, ihm also tun werde:'
  eng-WYC-2018: God do these things to Abner, and add these things to him, no but
    as the Lord swore to David, so I do with him (or so I shall do for him),
  epo-epo: Tiel kaj pli Dio punu Abneron, se mi ne agos konforme al tio, kiel la Eternulo
    ĵuris al David;
  uig-PIN: Mǝn Pǝrwǝrdigarning Dawutⱪa ⱪǝsǝm bilǝn wǝdǝ ⱪilƣinidǝk ⱪilmisam Huda mǝnki
    Abnǝrni ⱪattiⱪ ursun wǝ uningdin artuⱪ ursun!
  beo-beo: '-'
  tpi-OTNT: Bikpela i bin mekim promis long Devit bai em i rausim ol lain bilong Sol
    na ol i no ken i stap king bilong Israel. Na Bikpela i tok bai em i mekim Devit
    i kamap king bilong Israel na Juda wantaim, na bai Devit i bosim olgeta hap bilong
    dispela kantri. Orait sapos mi no helpim Devit long kamap king olsem God i bin
    promis, God i ken kilim mi i dai.”
  hau-SA: Allah yă yi wa Abner hukunci mai tsanani, in ban goyi bayan Dawuda ya sami
    abin da Ubangiji ya yi masa alkawari da rantsuwa ba.
  uig-LAT: Men Perwerdigarning Dawutqa qesem bilen wede qilghinidek qilmisam Xuda
    menki Abnerni qattiq ursun we uningdin artuq ursun!
  nde-nde: UNkulunkulu kamjezise u-Abhineri ngokunzima kakhulu, nxa uDavida ngingamenzeli
    lokho uThixo amthembisa khona ngesifungo
  ton-ton: Ke fai ʻe he ʻOtua kia ʻApina, ʻo lahi hake foki, ʻo kapau ʻe ʻikai te
    u fai ʻo hangē ko e fuakava ʻa Sihova kia Tevita;
  ces-1613: Toto učiň Bůh Abnerovi a toto mu přidej, jestliže nedopomohu k tomu Davidovi,
    jakož jemu přisáhl Hospodin,
  eng-WMB: 'God do so to Abner, and more also, if, as the LORD has sworn to David,
    I don’t do even so to him:'
  tam-TCV: யெகோவா தாவீதிற்கு வாக்குப்பண்ணியபடி, சவுலின் அரசாட்சியை தாவீதிற்குக் கொடுக்க
    நான் உதவிசெய்யாமல் போனால், இறைவன் அப்னேரை எவ்வளவு கடுமையாகவும் தண்டிப்பாராக.
  ceb-ULB: Hinaot nga buhaton usab sa Dios kanako, Abner, ug labaw pa usab, kung dili
    nako buhaton alang kang David ang gisaad ni Yahweh kaniya,
  pol-UBG: Niech Bóg to uczyni Abnerowi i do tego dorzuci, jeśli nie dokonam tego,
    co PAN przysiągł Dawidowi;
  urd-GVU: اللہ مجھے سخت سزا دے اگر اب سے ہر ممکن کوشش نہ کروں کہ داؤد پورے اسرائیل
    اور یہوداہ پر بادشاہ بن جائے، شمال میں دان سے لے کر جنوب میں بیرسبع تک۔ آخر رب
    نے خود قَسم کھا کر داؤد سے وعدہ کیا ہے کہ مَیں بادشاہی ساؤل کے گھرانے سے چھین
    کر تجھے دوں گا۔“
  deu-1912: Gott tue Abner dies und das, wenn ich nicht tue, wie der HERR dem David
    geschworen hat,
  kan-2017: ನಾನು ಅರಸುತನವನ್ನು ಸೌಲನ ಕುಟುಂಬದಿಂದ ತೆಗೆದು ದಾನಿನಿಂದ ಬೇರ್ಷೆಬದ ವರೆಗಿರುವ ಎಲ್ಲಾ
    ಇಸ್ರಾಯೇಲರಲ್ಲಿಯೂ, ಯೆಹೂದ್ಯರಲ್ಲಿಯೂ ದಾವೀದನ ಸಿಂಹಾಸನವನ್ನು ಸ್ಥಿರಪಡಿಸಿ,
  yap-yap: Ke micheg SOMOL ngak David ni bayi chuweg e gagiyeg ko pilung u pa’ Saul
    nge pi’in owchen me tay David nge mang pilung nu Israel ngu Judah, ni mus u baley
    fare nam nge thang nga baley. Ere chiney e mang e yigi li’eg Got nggum’ ni fa’anra
