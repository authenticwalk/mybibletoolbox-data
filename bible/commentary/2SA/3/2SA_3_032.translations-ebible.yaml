verse: 2SA.003.032
translations:
  mal-C: അവർ അബ്നേരിനെ ഹെബ്രോനിൽ സംസ്കരിച്ചു. അബ്നേരിന്റെ ശവകുടീരത്തിൽ രാജാവ് ഉച്ചത്തിൽ
    വിലപിച്ചു. സകലജനവും വിലപിച്ചു.
  deu-TKW: und als man Abner in Hebron begrub, weinte der König gegen Abners Grab
    hin laut auf, und die Volksmenge weinte gleichfalls.
  lin-lin: Bakundaki Abineri, na Ebron, mpe mokonzi alelaki makasi na likolo ya kunda
    ya Abineri. Bato nyonso mpe balelaki.
  eng-LSV: And they bury Abner in Hebron, and the king lifts up his voice, and weeps
    at the grave of Abner, and all the people weep;
  eng-GNV: And when they had buryed Abner in Hebron, the King lift vp his voyce, and
    wept beside the sepulchre of Abner, and all the people wept.
  eng-WEBSTER: 'And they buried Abner in Hebron: and the king lifted up his voice
    and wept at the grave of Abner; and all the people wept.'
  nhw-BL: Huan quitlalpachojque Abner ipan altepetl Hebrón. Huan David chicahuac chocac
    nopona campa quitlalpachoyayaj huan nochi catli itztoyaj ihuaya nojquiya chocaque.
  swh-ONEN: Wakamzika Abneri huko Hebroni, naye mfalme akalia kwa sauti kwenye kaburi
    la Abneri. Pia watu wote wakalia.
  bba-bba: Mɑ bɑ Abinɛɛn ɡoo te sikuɑ Heboroni mi. Yerɑ wi Dɑfidi sinɑ boko u wurɑ
    kuɑ kɑ dɑm siki ten mi. Mɑ tɔn be bɑ wɑ̃ɑ mi, bɑ swĩ.
  eng-KJVCPB: 'And they buried Abner in Hebron: and the king lift up his voice, and
    wept at the grave of Abner; and all the people wept.'
  luo-luo: Abner ne oiki e piny Hebron, kendo ruoth noywak malit e liende. Ji duto
    bende noywak.
  meu-meu: Abnere na Heberon ai e guria; bena hanua pavapavana na gadona e habadaia,
    Abnere gurina badibadinai e tai; taunimanima iboudiai danu e taitai.
  npi-ULB: तिनीहरूले अबनेरलाई हेब्रोनमा गाडे । अबनेरको चिहानमा राजा ठुलो धुरु-धुरु
    रोए र सबै मानिसहरू पनि रोए ।
  yor-yor: Wọ́n sì sin Abneri ní Hebroni, ọba sì gbé ohùn rẹ̀ sókè, ó sì sọkún ní
    ibojì Abneri; gbogbo àwọn ènìyàn náà sì sọkún.
  ind-ind: Mereka menguburkan mayat Abner di Hebron. Daud menangis sangat keras di
    kuburan Abner, dan seluruh rakyat juga menangis.
  pes-OPCB: ابنیر را در حبرون دفن کردند و پادشاه و همراهانش بر سر قبر او با صدای بلند
    گریستند.
  tgl-ULB: Inilibing nila si Abner sa Hebron. Umiyak ang hari at nanangis ng malakas
    sa puntod ni Abner, at lahat din ng tao ay nag iyakan.
  hui-hui: Ani pialu tigua Heberono tanoha Abane hora halu kini ibuni ogoriani howa
    dugu hongohe biyagola wali agali bu hearu tibi nde dugu bia dege bini.
  mya-mya: အာ​ဗ​နာ​ကို​ဟေ​ဗြုန်​မြို့​တွင်​သင်္ဂြိုဟ်​ကြ​၏။ သင်္ချိုင်း​မှာ​မင်း​ကြီး​သည်​အော်​ဟစ်​၍​ငို​ကြွေး
    တော်​မူ​သ​ဖြင့် အ​ခြား​သူ​အ​ပေါင်း​တို့​သည် လည်း​ထို​နည်း​တူ​ပြု​ကြ​ကုန်​၏။-
  bod-N: དེ་ནས་དེ་དག་གིས་ཨབ་ནེར་བྱ་བ་ཧེབ་རོན་ཡུལ་དུ་དུར་ལ་བཅུག་པ་དང་རྒྱལ་པོ་སྐད་ཆེན་པོས་ཨབ་ནེར་གྱི་དུར་ཁུང་གི་མདུན་དུ་བཤུམས་ཏེ་མི་ཐམས་ཅད་ཀྱང་ངུས་སོ།
    །
  sna-sna: Vakaviga Abhineri paHebhuroni, uye mambo akaridza mhere paguva raAbhineri.
    Vanhu vose vakachemawo.
  spa-BLM: Enterraron a Abner en Hebrón; el rey alzó la voz y lloró ante la tumba
    de Abner, y todo el pueblo lloró.
  cac-cac: A d'a Hebrón ix smuc snivanil vin̈ chi' eb'. Ix oc' vin̈ rey chi' b'aj
    ix mucchaj vin̈aj Abner chi', ix oc'pax masanil eb' anima ajun yed' vin̈.
  swh-ULB: Wakamzika Abneri huko Hebroni. Mfalme akalia kwa sauti katika kaburi la
    Abneri, na watu wote pia wakalia.
  bel-bel: Калі хавалі Авэніра ў Хэўроне, дык цар гучна плакаў над труною Авэніра;
    плакаў і ўвесь народ.
  deu-ELBBK: Und sie begruben Abner in Hebron; und der König erhob seine Stimme und
    weinte am Grab Abners, und das ganze Volk weinte.
  mbb-OT: Diyà ileveng si Abner te Hebron; midsineǥew si Hadì David dutun te kedleveng.
    Midsineǥew is langun dutun he miduma te kedleveng.
  mal-2015: അവർ അബ്നേരിനെ ഹെബ്രോനിൽ അടക്കം ചെയ്തപ്പോൾ രാജാവു അബ്നേരിന്റെ ശവക്കുഴിക്കൽ
    ഉറക്കെ കരഞ്ഞു; സകലജനവും കരഞ്ഞു.
  rmc-rmc: Le Abner parunde andro Hebron. O David zorales rovelas paš le Abneroskro
    hrobos a rovenas leha savore manuša.
  pes-OPV: و ابنیر را درحبرون دفن کردند و پادشاه آواز خود را بلندکرده، نزد قبر ابنیر
    گریست و تمامی قوم گریه کردند.
  ron-1924: Ау ынгропат пе Абнер ла Хеброн. Ымпэратул а ридикат гласул ши а плынс
    ла мормынтул луй Абнер, ши тот попорул плынӂя.
  ben-OBCV: তারা হিব্রোণে অবনেরকে কবর দিলেন, এবং রাজামশাই অবনেরের সমাধিস্তম্ভের কাছে
    দাঁড়িয়ে জোরে জোরে কেঁদেছিলেন। সব লোকও কেঁদেছিল।
  som-som: Oo Abneer waxaa lagu aasay Xebroon, boqorkiina codkiisii kor buu u qaaday,
    oo qabrigii Abneer ku dul ooyay; oo dadkii oo dhammuna way wada ooyeen.
  lat-VUC: 'Cumque sepelissent Abner in Hebron, levavit rex David vocem suam, et flevit
    super tumulum Abner: flevit autem et omnis populus.'
  eng-ASVBT: 'And they buried Abner in Hebron: and the king lifted up his voice, and
    wept at the grave of Abner; and all the people wept.'
  ita-1885: Ed Abner fu seppellito in Hebron. E il re alzò la voce, e pianse presso
    alla sepoltura di Abner; tutto il popolo ancora pianse.
  eng-LXXUP: 'And they bury Abner in Hebron: and the king lifted up his voice, and
    wept at his tomb, and all the people wept for Abner.'
  eng-ULB: They buried Abner in Hebron. The king wept and cried loudly at the tomb
    of Abner, and all the people also wept.
  spa-VBL: Enterraron a Abner en Hebrón, y el rey lloró a gritos ante la tumba, junto
    con todo el pueblo.
  fra-_FOB: Et quand ils eurent enseveli Abner à Hébron, le roi éleva la voix et pleura
    près du tombeau d'Abner; et tout le peuple pleura aussi.
  mal-mal: അവർ അബ്നേരിനെ ഹെബ്രോനിൽ അടക്കം ചെയ്തു; രാജാവ് അബ്നേരിന്റെ കല്ലറയ്ക്കൽ ഉറക്കെ
    കരഞ്ഞു; സകലജനവും കരഞ്ഞു.
  urd-GVR: '@see-verse:2SA.003.031'
  suz-BL: मिनु आब्‍नेर कली हेब्रोनम थिम्‍मे बाक्‍त। मिनु पिप आब्‍नेर आ तुरसुम ठेयब
    सेंदा पा ङाक्‍माक्‍त। मिनु मुर नेल्‍ल यो ङाक्‍मा बाक्‍त।
  ita-1927: Abner fu seppellito a Hebron, e il re alzò la voce e pianse sulla tomba
    di Abner; e pianse tutto il popolo.
  ckb-ckb: ئەبنێریان لە حەبرۆن ناشت و پاشاش بە دەنگی بەرز لەسەر گۆڕی ئەبنێر گریا.
    هەموو گەلیش گریان.
  eng-BBE: And they put Abner's body to rest in Hebron; and the king and all the people
    were weeping loudly by the resting-place of Abner's body.
  kan-OKCV: ಅವರು ಅಬ್ನೇರನನ್ನು ಹೆಬ್ರೋನಿನಲ್ಲಿ ಹೂಳಿಟ್ಟರು. ಆಗ ಅರಸನು ತನ್ನ ಧ್ವನಿಯನ್ನೆತ್ತಿ
    ಅಬ್ನೇರನ ಸಮಾಧಿಯ ಬಳಿಯಲ್ಲಿ ಅತ್ತನು; ಜನರೆಲ್ಲರು ಅತ್ತರು.
  tam-2017: அவர்கள் அப்னேரை எப்ரோனிலே அடக்கம்செய்யும்போது, ராஜா அப்னேரின் கல்லறையின்
    அருகில் சத்தமிட்டு அழுதான்; எல்லா மக்களும் அழுதார்கள்.
  spa-RV-1909: 'Y sepultaron á Abner en Hebrón: y alzando el rey su voz, lloró junto
    al sepulcro de Abner; y lloró también todo el pueblo.'
  ron-BTF: Și l-au îngropat pe Abner în Hebron; și împăratul și-a ridicat vocea și
    a plâns la mormântul lui Abner; și tot poporul a plâns.
  eng-WEBP: They buried Abner in Hebron; and the king lifted up his voice and wept
    at Abner’s grave; and all the people wept.
  eng-FBV: They buried Abner in Hebron, and the king cried loudly at the grave, along
    with all the people.
  nld-1939: toen men Abner in Hebron begroef. De koning weende aan het graf van Abner
    met luider stem en alle aanwezigen waren bedroefd.
  nch-BL: Huan quitalpachojque Abner ipan altepet Hebrón. Huan David chicahuac chocac
    nopona campa quitalpachohuayayaj huan nochi cati itztoyaj ihuaya nojquiya chocaque.
  vie-1934: Khi chúng đã chôn Aùp-ne tại Hếp-rôn rồi, vua cất tiếng lên khóc tại mồ
    Aùp-ne; cả dân sự cũng khóc.
  hin-CV: उन्होंने अबनेर को हेब्रोन ही में गाड़ दिया. राजा ऊंची आवाज में रोते हुए
    अबनेर की कब्र के पास खड़े रहे. वहां उपस्थित सभी लोग भी रोए.
  spa-BES: Y enterraron a Abner en Hebrón; y el rey y todo el pueblo lloraba ruidosamente
    junto al sepulcro de Abner.
  tdx-tdx: Nalente’ iereo e Kebrone ao t’i Abnere; le naonjo’ i mpanjakay ty fiarañanaña’e
    nangololoike ty rovetse an-kibori’ i Abnere eo vaho fonga nangoihoy ondatio.
  tha-KJV: เขาก็ฝังศพอับเนอร์​ไว้​ที่​เฮโบรน และกษั​ตริ​ย์​ก็​ส่งพระสุรเสียงกันแสง
    ณ ที่​ฝังศพของอับเนอร์ และประชาชนทั้งปวงก็​ร้องไห้
  por-BR-2018: 'E sepultaram a Abner em Hebrom: e levantando o rei sua voz, chorou
    junto ao sepulcro de Abner; e chorou também todo aquele povo.'
  deu-ELO: Und sie begruben Abner zu Hebron; und der König erhob seine Stimme und
    weinte am Grabe Abners, und das ganze Volk weinte.
  eng-WYC-2018: And when they had buried Abner in Hebron, king David raised (up) his
    voice, and wept on the burial of Abner; and certainly all the people wept.
  epo-epo: Kaj oni enterigis Abneron en Ĥebron; kaj la reĝo levis sian voĉon kaj ploris
    super la tombo de Abner, kaj ploris la tuta popolo.
  uig-PIN: Ular Abnǝrni Ⱨebronda dǝpnǝ ⱪildi, padixaⱨ Abnǝrning ⱪǝbrisining yenida
    awazini kɵtürüp yiƣlidi; hǝlⱪning ⱨǝmmisimu yiƣlaxti.
  beo-beo: 'Ilia da A:bena amo Hibalone moilai bai bagadega uli dogoi. Da:ibidi amola
    dunu huluane da uli dogoi bega: didigia:sa esafulu.'
  tpi-OTNT: '@see-verse:2SA.003.031'
  hau-SA: Suka binne Abner a Hebron, sarki kuwa ya ɗaga murya ya yi kuka a kabarin
    Abner.
  uig-LAT: Ular Abnerni Hébronda depne qildi, padishah Abnerning qebrisining yénida
    awazini kötürüp yighlidi; xelqning hemmisimu yighlashti.
  nde-nde: U-Abhineri bamgcwaba eHebhroni, njalo inkosi yakhala yaphumisela ethuneni
    lika-Abhineri. Abantu bonke labo bakhala.
  ton-ton: 'Pea naʻa nau tanu ʻa ʻApina ʻi Hepeloni: pea naʻe hiki hake ʻe he tuʻi
    hono leʻo ʻo ne tangi ʻi he faʻitoka ʻo ʻApina; pea naʻe tangi ʻae kakai kotoa
    pē.'
  ces-1613: A když pochovávali Abnera v Hebronu, pozdvih král hlasu svého, plakal
    nad hrobem Abnerovým, plakal také všecken lid.
  eng-WMB: They buried Abner in Hebron; and the king lifted up his voice and wept
    at Abner’s grave; and all the people wept.
  tam-TCV: அவர்கள் அப்னேரின் உடலை எப்ரோனில் அடக்கம்பண்ணினார்கள். அரசன் தாவீதோ அவன்
    கல்லறையண்டையில் அவனுக்காக சத்தமிட்டு அழுதான். எல்லா மக்களும் அழுதார்கள்.
  ceb-ULB: Gilubong nila si Abner sa Hebron. Nagbakho ang hari ug naghilak sa makusog
    sa lubnganan ni Abner, ug ang tanan nga katawhan naghilak usab.
  pol-UBG: Gdy pogrzebali Abnera w Hebronie, król podniósł swój głos i zapłakał nad
    grobem Abnera, płakał też cały lud.
  urd-GVU: '@see-verse:2SA.003.031'
  deu-1912: Und da sie Abner begruben zu Hebron, hob der König seine Stimme auf und
    weinte bei dem Grabe Abners, und weinte auch alles Volk.
  kan-2017: ಅಬ್ನೇರನ ಶವವನ್ನು ಹೆಬ್ರೋನಿನಲ್ಲಿ ಸಮಾಧಿಮಾಡಿದರು. ಅರಸನು ಅವನ ಸಮಾಧಿಯ ಹತ್ತಿರ ನಿಂತು
    ಗಟ್ಟಿಯಾಗಿ ಅತ್ತನು. ಜನರೆಲ್ಲರೂ ಅತ್ತರು.
  yap-yap: Min k’eyag Abner u Hebron, me yor fare pilung nib ga’ laman u rom ko fare
    malangne yam’, ma ku errogon gubin e girdi’.
  hlt-MCSB: Abner te Hebron ah a up uh. Manghai loh a ol a huel tih Abner phuel ah
    rhap.Te vaengah pilnam khaw boeih rhap uh.
  mdy-ETH: ዓቤኔሬ ዒማና ኬብሮኦኔይዳ ዱኡቴኔ፤ ካኣቲ ዒኢካ ዱኡፖ ቤዛ ዒላቲ ዬኤኬኔ፤ ዬያሮ ዴራኣ ጉቤ ዒዛ ዛጊ ዒማዺ ዬኤኬኔ፤
  twi-ASANTE: Wɔsiee Abner wɔ Hebron, na ɔhene Dawid ne nnipa no nyinaa suu wɔ ne
    damena no ho.
  eng-WEBU: They buried Abner in Hebron; and the king lifted up his voice and wept
    at Abner’s grave; and all the people wept.
  wal-wal: Abaneeri Kebroonan moogettiis; kawoi ba qaalaa xoqqissidi duufuwan yeekkiis;
    asai ubbaikka yeekkiis.
  spa-PDDPT: Sepultaron a Abner en Hebrón. El rey alzó su voz y lloró junto al sepulcro
    de Abner. Todo el pueblo también lloró.
  gun-gun: Ha'e rami vy Hebrom tetã py onhono porã okuapy Abner retekue. Abner onhono
    porãague yvy'iry huvixa onhendu ratã reve ojae'o oiny. Heta va'e kuery ha'e javi
    ojae'o avi okuapy.
  agu-BL: Cho'n tzun mukxe'n cya'n le tnum Hebrón. Nin tzun ok' rey Luwiy. Wi'nin
    ẍch'ine'n tan o'kl swutz yi nichil Abner. Ncha'tz cyakil wunak e' ok' lentz.
  ilo-ULB: Intanemda ni Abner idiay Hebron. Impigsa ti ari ti sangitna idiay tanem
    ni Abner, ket nagsangit met dagiti amin a tattao.
  kpg-kpg: Abner gaa danu i Hebron, gei di king guu dangi wawwawe huoloo gi dono lee
    gi nua i hongo taalunga deelaa, mo digau huogodoo ala nogo i golo.
  uig-ARA: ئۇلار ئابنەرنى ھېبروندا دەپنە قىلدى، پادىشاھ ئابنەرنىڭ قەبرىسىنىڭ يېنىدا
    ئاۋازىنى كۆتۈرۈپ يىغلىدى؛ خەلقنىڭ ھەممىسىمۇ يىغلاشتى.
  sus-sus: E naxa Abeneri ragata Hebiron. Mangɛ Dawuda naxa wa a xui itexi ra, a nun
    ɲama birin.
  pon-2006: Apner eri seridi nan Epron, nanmwarkio ahpw tentenihr ni kapitie laud
    ni sousouo iangahki aramas koaros.
  ksd-ksd: Ma dia ga punang Abner aro Kebron; ma ra king i ga kukula ma i ga tangi
    ta ra babang na minat kai Abner; ma ra tarai par bula dia ga tangi.
  tur-YTC: Avner'i Hevron'da gömdüler; ve kral sesini yükseltip Avner'in mezarı başında
    ağladı; bütün halk da ağladı.
  grc-BRENT: Καὶ θάπτουσι τὸν Ἀβεννὴρ ἐν Χεβρών· καὶ ᾖρεν ὁ βασιλεὺς τὴν φωνὴν αὐτοῦ
    καὶ ἔκλαυσεν ἐπὶ τοῦ τάφου αὐτοῦ, καὶ ἔκλαυσε πᾶς ὁ λαὸς ἐπὶ Ἀβεννήρ.
  ind-AYT: Ketika mereka menguburkan Abner di Hebron, raja menangis dengan suara nyaring
    di atas kubur Abner, dan seluruh rakyat menangis.
  nya-nya: Iwo anamuyika Abineri mʼmanda ku Hebroni ndipo mfumu inalira mokweza pa
    manda a Abineri. Ndipo anthu onse analiranso.
  hrv-hrv: Kad su ukopali Abnera u Hebronu, udari kralj u glasan plač na grobu Abnerovu,
    a plakao je i sav narod.
  mps-mps: '@see-verse:2SA.003.031'
  tpi-tpi: '@see-verse:2SA.003.031'
  dan-1931: Og da man jordede Abner i Hebron, græd Kongen højt ved Abners Grav, og
    alt Folket græd med,
  vie-OVCB: Vậy, Áp-ne được an táng ở Hếp-rôn. Trước cửa mộ, vua và mọi người đều
    khóc lớn tiếng.
  guj-2017: તેઓએ આબ્નેરને હેબ્રોનમાં દફ્નાવ્યો. દાઉદ રાજા આબ્નેરની કબર પાસે પોક મૂકીને
    રડ્યો અને તેની સાથે સર્વ લોકો પણ રડ્યા.
  pon-2006A: Apner eri seridi nan Epron, nanmwarkio ahpw tentenihr ni kapitie laud
    ni sousouo iangahki aramas koaros.
  por-BRBSL: Eles enterraram Abner em Hebron; e o rei levantou sua voz e chorou na
    sepultura de Abner; e todo o povo chorou.
  cth-cth: Abner teh Hebron vah a pakawp awh teh, siangpahrang hoi taminaw teh Abner
    phuen koe a ka awh.
  twi-twi: Wosiee Abner wɔ Hebron, na ɔhene Dawid ne nnipa no nyinaa suu wɔ ne da
    no ho.
  hlt-hlt: Abner te Hebron ah a up uh. Manghai loh a ol a huel tih Abner phuel ah
    rhap. Te vaengah pilnam khaw boeih rhap uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ kũnnɛ́ Abunɛɛ Ebunɔɔ, kòo kpɑ̀ɑ̀tì Dɑfitii kuɔ́ nho fɔ̃ti ĩ́nkɛ̀
    kɛ̀ ditĩ̀nnì dimɔu múnkɛɛ kuɔ́.
  msy-2020: '@see-verse:2SA.003.031'
  dop-dop: Pɑ pimɑ Apǝnɛɛ kɛ Hepǝlɔŋ, ɩlɛnɑ wulɑʋ Tɑfiiti tʋlɩ nɔɣɔ nɑ ɩ́ wii ɩ pǝlɑɑʋ
    tɔɔ tǝkpoo, nɑ yǝlɑɑ tǝnɑ wii mpʋ tɔtɔ.
  azb-azb: Avneri Xevronda dəfn etdilər. Padşah Avnerin qəbri üstündə bərkdən ağladı
    və bütün xalq ona qoşulub ağladı.
  eng-DBY: And they buried Abner in Hebron; and the king lifted up his voice and wept
    at the grave of Abner; and all the people wept.
  hin-2017: अब्नेर को हेब्रोन में मिट्टी दी गई; और राजा अब्नेर की कब्र के पास फूट
    फूटकर रोया; और सब लोग भी रोए।
  wol-KYG: Ñu denc Abner ca Ebron. Buur Daawuda ne yikkét jooy ca bàmmeelu Abner,
    mbooloo ma mépp jooy.
  eng-YLT: And they bury Abner in Hebron, and the king lifteth up his voice, and weepeth
    at the grave of Abner, and all the people weep;
  eng-WYC-2017: And when they had buried Abner in Hebron, king David raised his voice,
    and wept on the burial of Abner; and certainly all the people wept.
  eng-WMBB: They buried Abner in Hebron; and the king lifted up his voice and wept
    at Abner’s grave; and all the people wept.
  urd-GVH: '@see-verse:2SA.003.031'
  rug-rug: Ta pomunae pa Heboroni se Abana, meke kabo va ululae pa lovu sa baṉara,
    meke gua tugo sari doduru tie.
  gaz-gaz: Isaanis Abneerin Kebroonitti awwaalan; mootichis awwaala Abneer irratti
    iyyee booʼe; namoonni hundinuus ni booʼan.
  fra-LSG: On enterra Abner à Hébron. Le roi éleva la voix et pleura sur le sépulcre
    d’Abner, et tout le peuple pleura.
  yal-yal: E yi Abineri maluxun Xebiron yi. Mangan yi a xuini te, a wuga, yamaan birin
    yi wuga.
  haw-1868: 'Kanu iho la lakou ia Abenera ma Heberona: hookiekie ae la ke alii i kona
    leo iluna ma ka hale kupapau o Abenera, a uwe iho la na kanaka a pau.'
  arb-NAV: وَتَمَّ دَفْنُ أَبْنَيْرَ فِي حَبْرُونَ، وَنَاحَ الْمَلِكُ بِصَوْتٍ مُرْتَفِعٍ
    عَلَى قَبْرِ أَبْنَيْرَ وَبَكَاهُ جَمِيعُ الشَّعْبِ.
  ewe-ewe: Woɖi Abner ɖe Hebron eye fia la fa avi hehehe le Abner ƒe yɔdo to, nenema
    kee nye ameawo katã hã.
  eng-LEE: 'And they buried Abner in Hebron: and the king lifted up his voice, and
    wept at the grave of Abner; and all the people wept.'
  asm-FB: পাছত তেওঁলোকে হিব্ৰোণত অবনেৰক মৈদাম দিলে৷ সেই সময়ত ৰজাই অবনেৰৰ মৈদামৰ ওচৰত
    বৰ মাতেৰে ক্ৰন্দন কৰিলে আৰু আন সকলো লোকেও কান্দিলে।
  sus-A: عٍ نَشَ عَبٍنٍرِ رَفَتَ هٍبِرٌن. مَنفّ دَوُدَ نَشَ وَ عَ شُي عِتٍشِ رَ، عَ
    نُن حَمَ بِرِن.
  fra-SBL: On enterra Abner à Hébron ; le roi éleva la voix et pleura devant le tombeau
    d'Abner, et tout le peuple pleura.
  hbo-hbo: וַיִּקְבְּר֥וּ אֶת־אַבְנֵ֖ר בְּחֶבְרֹ֑ון וַיִשָּׂ֧א הַמֶּ֣לֶךְ אֶת־קֹולֹ֗ו
    וַיֵּבְךְּ֙ אֶל־קֶ֣בֶר אַבְנֵ֔ר וַיִּבְכּ֖וּ כָּל־הָעָֽם׃ פ
  piu-2006: '@see-verse:2SA.003.031'
  kik-kik: Nao magĩthika Abineri kũu Hebironi, nake mũthamaki akĩrĩra aanĩrĩire hau
    mbĩrĩra-inĩ ya Abineri. O nao andũ othe makĩrĩra.
  fra-NCL: On enterra Abner à Hébron. Le roi pleura à haute voix sur le tombeau d’Abner
    et tout le peuple pleura.
  cek-AK: Abner loe Hebron vangpui ah aphum o; siangpahrang loe Abner ih taprong ah
    tha hoiah qah; kaminawk boih doeh qah o.
  cuk-cuk: Abner Hebrón-neggweburgi digles gusad. Rey-David neg-uan-dikarbali nue-boale-ogormagwichi
    gusad, bela dulemar eba nue-bonanai gusmarmogad.
  uig-CYR: Улар Абнәрни Һебронда дәпнә қилди, падиша Абнәрниң қәбриниң йенида авазини
    көтирип жиғлиди; хәлиқниң һәммисиму жиғлашти.
  tel-2017: రాజు కూడా స్వయంగా పాడె వెంట నడిచాడు. వారు అబ్నేరును హెబ్రోనులో పాతిపెట్టినప్పుడు
    రాజు అబ్నేరు సమాధి దగ్గర బిగ్గరగా ఏడ్చాడు. అక్కడ సమకూడిన వారంతా ఏడ్చారు.
  hat-BSA: Konsa, yo te antere Abner Hébron. Wa a te leve vwa li pou te kriye akote
    tonm Abner a, e tout moun te kriye.
  kos-kos: Abner el pukpuki Hebron, ac tokosra el tung ke pusra lulap ke kulyuk ah,
    ac mwet nukewa wi pac tung.
  hbo-WLC: וַיִּקְבְּר֥וּ אֶת־אַבְנֵ֖ר בְּחֶבְר֑וֹן וַיִשָּׂ֧א הַמֶּ֣לֶךְ אֶת־קוֹל֗וֹ
    וַיֵּבְךְּ֙ אֶל־קֶ֣בֶר אַבְנֵ֔ר וַיִּבְכּ֖וּ כָּל־הָעָֽם׃ פ
  ibo-ibo: Ha liri Abna na Hebrọn. Eze na ndị Izrel niile kwara akwa nʼakụkụ ili ahụ
    nʼihi Abna.
  ory-ory: ଆଉ ସେମାନେ ହିବ୍ରୋଣରେ ଅବ୍‍ନରକୁ କବର ଦେଲେ ଓ ରାଜା ରବ ଉଠାଇ ଅବ୍‍ନର-କବର ନିକଟରେ
    ରୋଦନ କଲେ ଓ ସମସ୍ତ ଲୋକ ମଧ୍ୟ ରୋଦନ କଲେ।
  chk-chk: Iwe, ra peiaseni Apner lon Hepron, nge ewe king a leüömong le kechü ünükün
    peiasen Apner. Pwal aramas meinisin ra kechü.
  ssd-ssd: nane Abner tuku mindesiŋ tumba Hebron tumbraŋ taŋge ŋgukinaig. Taŋanaig
    le David nu nuŋe taŋgo kuasmbi ŋakmba ndoŋ sambu laipmba ninanka malmbinaig.
  rop-rop: Wal deibin berrim Ebna deya gin langa det taun gulum Hebran, en nomeda
    Deibid bin king, bat stil imbin kraikrai nomo lilbit blanga Ebna deya langa det
    greibyad, en ola najalot pipul bin kraikrai blanga im du,
  ukr-1871: І як поховали Абенира в Гебронї, то плакав Давид над гробом Абенировим
    у голос і плакав так само ввесь люд.
  deu-1951: Und als sie Abner zu Hebron begruben, erhob der König seine Stimme und
    weinte bei Abners Grab; auch alles Volk weinte.
  eng-JPS: And they buried Abner in Hebron; and the king lifted up his voice, and
    wept at the grave of Abner; and all the people wept.
  srp-1865: A kad pogreboše Avenira u Hevronu, car podiže glas svoj i plaka na grobu
    Avenirovu; plaka i sav narod.
  lug-lug: Abuneeri n’aziikibwa e Kebbulooni, kabaka n’akaaba n’eddoboozi ddene awamu
    n’abantu bonna ku ntaana ya Abuneeri.
  heb-heb: ויקברו את אבנר בחברון וישא המלך את קולו ויבך אל קבר אבנר ויבכו כל העם׃
  ben-IRV: আর হিব্রোণে অবনেরকে কবর দেওয়া হল; তখন রাজা অবনেরের কবরের কাছে খুব জোরে
    কাঁদতে লাগলেন, সব লোকও কাঁদলো৷
  pan-pan: ਸੋ ਉਨ੍ਹਾਂ ਨੇ ਅਬਨੇਰ ਨੂੰ ਹਬਰੋਨ ਵਿੱਚ ਦਫ਼ਨਾ ਦਿੱਤਾ ਅਤੇ ਰਾਜਾ ਉੱਚੀ ਅਵਾਜ਼ ਨਾਲ ਅਬਨੇਰ
    ਦੀ ਕਬਰ ਉੱਤੇ ਰੋਇਆ ਅਤੇ ਲੋਕ ਵੀ ਰੋਏ।
  tkr-tkr: Avner Xevronee k'eyxha. Paççah mang'une nyuq'vnel oo axtıra geşşena. Mang'uka
    sacigee milletıd geşşen.
  mya-JVB: အာဗနာ ကိုဟေဗြုန် မြို့၌ သင်္ဂြိုဟ် ကြ၏။ သင်္ချိုင်း အနား မှာ ရှင် ဘုရင်သည်
    အသံ ကိုလွှင့် ၍ ငိုကြွေး ၏။ လူ အပေါင်း တို့သည်လည်း ငိုကြွေး ကြ၏။
  tbg-tbg: '@see-verse:2SA.003.031'
  hmo-hmo: Abinere be Heberona dekenai idia guria, bona king Davida ese iena gadona
    ia habadaia, bona Abinere ena guria gabuna badibadinai ia tai. Taunimanima ibounai
    danu idia taitai.
  urd-urd: और उन्होंने अबनेर को हब्रून में दफ़न किया और बादशाह अबनेर की क़ब्र पर ज़ोर
    ज़ोर से रोया और सब लोग भी रोए।
  rus-SYN: Когда погребали Авенира в Хевроне, то царь громко плакал над гробом Авенира;
    плакал и весь народ.
  bqc-SIM: Ɔ̃ wà aà vĩ̀ Hɛblↄ̃. Kí ↄ́ↄlↄ̀, à búbuapɛ̀ Abinɛɛ miaa, ↄ̃ gbɛ̃́pii
    ↄ́ↄlↄ̀ sↄ̃.
  tcz-CHONGTHU: Hiti chun Abner chu Hebron munna avui taovin, chule lengpa le mipi
    jouse chu Abner lhan chungah chun akap tao vin ahi.
  mar-mar: त्यांनी हेब्रोन येथे अबनेरचे दफन केले. दावीद अत्यंविधीला हजर होता. अबनेरच्या
    कबरीपाशी राजा आणि इतर सर्वजण यांनी विलाप केला.
  qub-qub: Abnerta pamparan Hebroncho. Pampashan puncucho ray Davidga fiyupa wagaran.
    Llapan runacunapis wagaran.
  bqp-bqp: Akũ ò a vĩ̀ Ɛblↄnu gwe. Kína wɛ̃nda ↄ́ↄ dↄ̀ gbãnagbãna Abana miraa,
    akũ gbɛ̃ sĩnda pínki ↄ́ↄ dↄ̀ se.
  hat-hat: Yo antere Abnè Ebwon. Apre sa, wa a pran rele byen fò, li t'ap kriye sou
    tonm Abnè a. Tout pèp la t'ap kriye tou.
  eng-BSB: When they buried Abner in Hebron, the king wept aloud at Abner’s tomb,
    and all the people wept.
  tod-tod: Ti Aɓenɛɛl maaɠuluni Ɠeeɓelɔn, Davide kpeei ɠulani bu. Eyɛsu nuɓusɛiti
    pɛ ti ɠɛni koba, ti ɗa wɔlɔ.
  eng-WEBPB: They buried Abner in Hebron; and the king lifted up his voice and wept
    at Abner’s grave; and all the people wept.
  kbq-kbq: Hagi Abnana Hebroni ome asentageno, keri'arera kini ne'mo'a tusi zavi ome
    atege'za, mika'mo'za Abnankura zavi ate'naze.
  nhe-BL: Huan quitlalpachojque Abner ipan altepetl Hebrón. Huan David chicahuac chocac
    nopona campa quitlalpachohuayayaj huan nochi tlen itztoyaj ihuaya nojquiya chocaque.
  bus-bus: Ben wà à vĩ̀i Ɛblↄnu gwe. Kína sósobi ↄ́ↄ dↄ̀ gbãngbãn Abana miraa,
    ben baade píngi ↄ́ↄ dↄ̀ se.
  gub-BL: Utym hetekwer Emerom pe wà. Uzai'oahy tuwihawete hehe itym awer huwake wà.
    Teko paw uzai'o hehe we wà no.
  eng-DRA: 'And when they had buried Abner in Hebron, king David lifted up his voice,
    and wept at the grave of Abner: and all the people also wept.'
