verse: 2SA.003.006
translations:
  mal-C: ശൗലിന്റെ ഗൃഹവും ദാവീദിന്റെ ഗൃഹവുംതമ്മിൽ യുദ്ധം നടന്നിരുന്നകാലത്ത് അബ്നേർ
    ശൗലിന്റെ ഗൃഹത്തിൽ തനിക്കുള്ള പദവി ദൃഢതരമാക്കിക്കൊണ്ടിരുന്നു.
  deu-TKW: Während nun der Krieg zwischen dem Hause Sauls und dem Hause Davids währte,
    stand Abner dem Hause Sauls kräftig zur Seite.
  lin-lin: Na tango ya bitumba kati na mabota ya Saulo mpe ya Davidi, Abineri azalaki
    kolendisa nguya na ye kati na ndako ya Saulo.
  eng-LSV: And it comes to pass, in the war being between the house of Saul and the
    house of David, that Abner has been strengthening himself in the house of Saul,
  eng-GNV: Nowe while there was warre betweene the house of Saul and the house of
    Dauid, Abner made all his power for the house of Saul.
  eng-WEBSTER: And it came to pass, while there was war between the house of Saul
    and the house of David, that Abner made himself strong for the house of Saul.
  nhw-BL: Huan nochi nopa xihuitl quema tlahuilanayayaj isoldados David ica isoldados
    Tlanahuatijquetl Is Boset, Abner itlayacanca Is Boset achi más mohueyimatiyaya.
  swh-ONEN: Wakati wa vita kati ya nyumba ya Sauli na nyumba ya Daudi, Abneri alikuwa
    anajiimarisha katika nafasi yake kwenye nyumba ya Sauli.
  bba-bba: Sɑɑ ye tɑbu wɑ̃ɑ Dɑfidin yɛnu kɑ Sɔɔlun yɛnun bɑɑ sɔɔ, Abinɛɛ u kɑ Sɔɔlubɑ
    yɔ̃rɑwɑ dim dim.
  eng-KJVCPB: And it came to pass, while there was war between the house of Saul and
    the house of David, that Abner made himself strong for the house of Saul.
  luo-luo: E ndalo mag lweny mane ni e kind dhood Saulo gi dhood Daudi, Abner nomedo
    bedo gi teko e dhood Saulo.
  meu-meu: Saulo ena orea bona David ena orea e tuari heheniva ai na Abnere ese ena
    siahu e habadaia, Saulo ena orea ai.
  npi-ULB: शाऊलका घराना र दाऊदका घराना बिचको युद्धको समयमा शाऊलको घरानामा अबनेरले
    आफूलाई निकै शक्तिशाली बनाए ।
  yor-yor: Ó sì ṣe, nígbà tí ogun wà láàrín ìdílé Saulu àti ìdílé Dafidi, Abneri sì
    dì alágbára ní ìdílé Saulu.
  ind-ind: Sementara perang antara para pendukung kerajaan Isboset anak Saul dengan
    para pendukung Daud terus berlanjut, Abner semakin memperbesar pengaruhnya sendiri
    atas pendukung keluarga Saul.
  pes-OPCB: در زمانی که جنگ بین خاندان شائول و خاندان داوود ادامه داشت، ابنیر خاندان
    شائول را تقویت می‌نمود.
  tgl-ULB: Nangyari ito sa panahon ng digmaan sa pagitan sa tahanan ni Saul at sa
    tahanan ni David na si Abner ay nagawang palakasin ang tahanan ni Saul.
  hui-hui: Ami agali Debidi aria baba Kini Solo aria baba wai bialu haabo hene. Ogoningi
    Solo ariahayagi Abane ibu agali mini lene timbuni howa bolangua ho hene.
  mya-mya: ရှော​လု​မင်း​ဆက်​ကို​ထောက်​ခံ​သူ​များ​နှင့်​ဒါ​ဝိဒ် ကို​ထောက်​ခံ​သူ​များ​ဆက်​လက်​၍
    စစ်​ဖြစ်​နေ​သည့် ကာ​လ​ကြာ​လာ​သည်​နှင့်​အ​မျှ​အာ​ဗ​နာ​သည် ရှော​လု​၏​ဆွေ​တော်​မျိုး​တော်​တို့​အ​ပေါ်​တွင်
    ပို​၍​ပို​၍​တန်​ခိုး​အာ​ဏာ​လွှမ်း​မိုး​လာ​လေ သည်။
  bod-N: ཡང་སོ་ལོ་དང་དཱ་བིད་ཀྱི་ཁྱིམ་གཉིས་འཁྲུག་པའི་སྐབས་སུ། ཨབ་ནེར་བྱ་བ་སོ་ལོའི་ཁྱིམ་དུ་དབང་ཇེ་ཆེ་ནས་ཇེ་ཆེར་གྱུར།
  sna-sna: Munguva yehondo pakati peimba yaSauro neimba yaDhavhidhi, Abhineri akanga
    achisimbisa chinzvimbo chake muimba yaSauro.
  spa-BLM: Mientras había guerra entre la casa de Saúl y la de David, Abner se hizo
    fuerte en la casa de Saúl.
  cac-cac: Ayic ayn̈ej och oval d'a scal eb' yic vin̈aj David yed' eb' ayoch yed'
    eb' yin̈tilal vin̈aj Saúl, axo vin̈aj Abner chi' ix ste iq'uej yipoc vin̈ d'a
    scal eb' yic vin̈aj Saúl chi'.
  swh-ULB: Ikawa wakati wa vita kati ya nyumba ya Sauli na nyumba ya Daudi Abneri
    akajifanya mwenye nguvu katika nyumba ya Sauli.
  bel-bel: Калі была незлагадзь паміж домам Саўла і домам Давіда, дык Авэнір падтрымліваў
    дом Саўла.
  deu-ELBBK: Und es geschah, während der Kampf war zwischen dem Haus Sauls und dem
    Haus Davids, da stand Abner dem Haus Sauls mutig bei.
  mbb-OT: Dutun te kemulu pa is tebek te midapig ki David wey midapig ki Saul, si
    Abner is melig-en he pengulu te midapig ki Saul.
  mal-2015: ശൗലിന്റെ ഗൃഹവും ദാവീദിന്റെ ഗൃഹവും തമ്മിൽ യുദ്ധം ഉണ്ടായിരുന്ന കാലത്തു അബ്നേർ
    ശൗലിന്റെ ഗൃഹത്തിൽ തന്നെത്താൻ ബലപ്പെടുത്തിയിരുന്നു.
  rmc-rmc: Andre oda časos, sar sas o maribena maškar o murša le Sauloskre the le
    Davidoskre, o Abner ačhiľa angluno le Sauloskre muršendar.
  pes-OPV: و هنگامی که جنگ در میان خاندان شاول وخاندان داود می‌بود، ابنیر، خاندان
    شاول راتقویت می‌نمود.
  ron-1924: Ын тимпул рэзбоюлуй динтре каса луй Саул ши каса луй Давид, Абнер а цинут
    ку тэрие ла каса луй Саул.
  ben-OBCV: শৌল গোষ্ঠী ও দাউদ গোষ্ঠীর মধ্যে যখন যুদ্ধ চলছিল তখন অবনের শৌল গোষ্ঠীতে
    নিজের পদ শক্তপোক্ত করে যাচ্ছিলেন।
  som-som: Intii ay reer Saa'uul iyo reer Daa'uud dagaallamayeen ayaa Abneer aad ugu
    xoogaystay reerkii Saa'uul.
  lat-VUC: Cum ergo esset prælium inter domum Saul et domum David, Abner filius Ner
    regebat domum Saul.
  eng-ASVBT: And it came to pass, while there was war between the house of Saul and
    the house of David, that Abner made himself strong in the house of Saul.
  ita-1885: ORA, mentre durò la guerra fra la casa di Saulle e la casa di Davide,
    Abner si fece potente nella casa di Saulle.
  eng-LXXUP: And it came to pass while there was war between the house of Saul and
    the house of David, that Abner was governing the house of Saul.
  eng-ULB: It came about during the war between the house of Saul and the house of
    David that Abner made himself strong in the house of Saul.
  spa-VBL: Abner había estado fortaleciendo su posición entre los partidarios de la
    dinastía de Saúl durante la guerra entre los del bando de Saúl y los del bando
    de David.
  fra-_FOB: Or, pendant qu'il y eut guerre entre la maison de Saül et la maison de
    David, Abner soutenait la maison de Saül.
  mal-mal: ദാവീദിന്റെ ഭടന്മാരും ശൌലിന്റെ കുടുംബത്തോട് വിധേയത്വം ഉണ്ടായിരുന്ന ഭടന്മാരും
    തമ്മിലുള്ള യുദ്ധം തുടർന്നുകൊണ്ടിരുന്നു. ശൌലിന്റെ അനുയായികളിൽ അബ്നേർ കൂടുതൽ കൂടുതൽ
    ശക്തനായി.
  urd-GVR: Jitnī der tak Ishbosat aur Dāūd ke darmiyān jang rahī, utnī der tak Abinair
    Sāūl ke gharāne kā wafādār rahā.
  suz-BL: सावल नु दाऊद आस खिं ङा मुर आन दातेमी लडाइ दुम्‍ना दुम्‍न लमेनु, आब्‍नेर
    सावल आ खिंमी बोल्‍यो दुम्‍ना दुम्‍न लमाक्‍त।
  ita-1927: Durante la guerra fra la casa di Saul e la casa di Davide, Abner si tenne
    costante dalla parte della casa di Saul.
  ckb-ckb: ئەوە بوو کاتێک جەنگ لەنێوان بنەماڵەی شاول و ماڵی داود بەرپا بوو، ئەبنێر
    پێگەی خۆی لەناو بنەماڵەی شاول بەهێز دەکرد.
  eng-BBE: Now while there was war between Saul's people and David's people, Abner
    was making himself strong among the supporters of Saul.
  kan-OKCV: ಸೌಲನ ಕುಟುಂಬಕ್ಕೂ ದಾವೀದನ ಕುಟುಂಬಕ್ಕೂ ಯುದ್ಧ ನಡೆಯುತ್ತಿರುವಾಗ, ಅಬ್ನೇರನು ಸೌಲನ
    ಕುಟುಂಬದಲ್ಲಿ ತನ್ನದೇ ಆದ ಸ್ಥಾನವನ್ನು ಬಲಪಡಿಸಿಕೊಂಡನು.
  tam-2017: சவுலின் குடும்பத்திற்கும் தாவீதின் குடும்பத்திற்கும் யுத்தம் நடந்து வருகிறபோது,
    அப்னேர் சவுலின் குடும்பத்திலே வலிமை அடைந்தவனான்.
  spa-RV-1909: Y como había guerra entre la casa de Saúl y la de David, aconteció
    que Abner se esforzaba por la casa de Saúl.
  ron-BTF: Și s-a întâmplat, în timp ce era război între casa lui Saul și casa lui
    David, că Abner s-a întărit pentru casa lui Saul.
  eng-WEBP: While there was war between Saul’s house and David’s house, Abner made
    himself strong in Saul’s house.
  eng-FBV: Abner had been strengthening his position among the supporters of Saul's
    dynasty during the war between those on the side of Saul and those on the side
    of David.
  nld-1939: Terwijl de oorlog tussen de familie van Saul en de familie van David voortduurde,
    werd Abner geleidelijk heer en meester in het huis van Saul.
  nch-BL: Huan nochi nopa xihuit quema tatehuiyayaj isoldados David ica isoldados
    Tanahuatijquet Is Boset, Abner itayacanca Is Boset achi más mohueyimatiyaya.
  vie-1934: Trọn trong lúc nhà Sau-lơ và nhà Đa-vít tranh chiến nhau, thì Aùp-ne binh
    vị nhà Sau-lơ.
  hin-CV: जब शाऊल और दावीद के वंश के बीच संघर्ष चल रहा था, अबनेर स्वयं को शाऊल के
    परिवार ही में अपना स्थान सशक्त बनाए जा रहा था.
  spa-BES: Ahora bien, mientras hubo guerra entre el pueblo de Saúl y el pueblo de
    David, Abner se fortaleció entre los partidarios de Saúl.
  tdx-tdx: Ie nitolom-pialy avao ty anjomba’ i Saole naho ty an­jom­ba’ i Davide,
    le nampaozam-batañe añ’ anjomba’ i Saole t’i Abnere.
  tha-KJV: อยู่​มาเมื่​อม​ี​การต่อสู้​ระหว่างวงศ์วานของซาอู​ลก​ับวงศ์วานของดาวิดนั้น
    อับเนอร์​ได้​กระทำตัวให้​เข​้มแข็งยิ่งขึ้นในวงศ์วานของซาอูล
  por-BR-2018: E quando havia guerra entre a casa de Saul e a de Davi, aconteceu que
    Abner se esforçava pela casa de Saul.
  deu-ELO: Und es geschah, während der Streit war zwischen dem Hause Sauls und dem
    Hause Davids, da stand Abner dem Hause Sauls mutig bei.
  eng-WYC-2018: Therefore when battle was betwixt the house of Saul and the house
    of David, Abner, the son of Ner, governed the house of Saul.
  epo-epo: Dum la tempo, kiam estis milito inter la domo de Saul kaj la domo de David,
    Abner subtenadis la domon de Saul.
  uig-PIN: Saulning jǝmǝti bilǝn Dawutning jǝmǝti otturisidiki jǝng dawamida, Abnǝr
    Saulning jǝmǝtidǝ ɵz ⱨoⱪuⱪini küqǝytti.
  beo-beo: Da:ibidima fuligala:su dunu amola Solo ea sosogo fi fuligala:su dunu ele
    gegenanu. A:bena da Solo ea sosogo fi fuligala:su fi amo ganodini gasawane heda:lebe
    ba:i.
  tpi-OTNT: Taim dispela pait namel long lain bilong Sol na lain bilong Devit i wok
    long go het, Apner i wok long kamap bikman long lain bilong Sol.
  hau-SA: Sa’ad da ake yaƙi tsakanin gidan Shawulu da gidan Dawuda, sai Abner ya yi
    ta ƙarfafa matsayinsa a gidan Shawulu.
  uig-LAT: Saulning jemeti bilen Dawutning jemeti otturisidiki jeng dawamida, Abner
    Saulning jemetide öz hoquqini kücheytti.
  nde-nde: Ngesikhathi sempi phakathi kwendlu kaSawuli lendlu kaDavida, u-Abhineri
    wayeqinisa isikhundla sakhe endlini kaSawuli.
  ton-ton: ¶ Pea naʻe hoko ʻo pehē, ʻi he lolotonga ʻae fetauʻaki ʻae fale ʻo Saula
    pea mo e fale ʻo Tevita, naʻe kau mālohi ʻa ʻApina ki he fale ʻo Saula.
  ces-1613: I stalo se, když byla válka mezi domem Saulovým a mezi domem Davidovým,
    a Abner statečně zastával domu Saulova,
  eng-WMB: While there was war between Saul’s house and David’s house, Abner made
    himself strong in Saul’s house.
  tam-TCV: சவுலின் குடும்பத்தாருக்கும் தாவீதின் குடும்பத்தாருக்கும் இடையில் யுத்தம்
    நடந்துகொண்டிருக்கையில் அப்னேர் சவுலின் குடும்பத்தில் தன் நிலையை பெலப்படுத்திக்
    கொண்டிருந்தான்.
  ceb-ULB: Nahitabo kini panahon sa gubat tali sa panimalay ni Saul ug panimalay ni
    David ug si Abner mao ang nakapalig-on sa tibuok panimalay ni Saul.
  pol-UBG: I dopóki trwała wojna między domem Saula a domem Dawida, Abner wzmacniał
    się w domu Saula.
  urd-GVU: جتنی دیر تک اِشبوست اور داؤد کے درمیان جنگ رہی، اُتنی دیر تک ابنیر ساؤل
    کے گھرانے کا وفادار رہا۔
  deu-1912: Als nun der Streit war zwischen dem Hause Sauls und dem Hause Davids,
    stärkte Abner das Haus Sauls.
  kan-2017: ಸೌಲನ ವಂಶದವರಿಗೂ ದಾವೀದನ ವಂಶದವರಿಗೂ ಯುದ್ಧ ನಡೆಯುತ್ತಿರುವಾಗ ಸೌಲನ ವಂಶದವರಲ್ಲಿ ಅಬ್ನೇರನೇ
    ಬಲಿಷ್ಠನಾಗಿದ್ದನು.
  yap-yap: Nap’an ni be gel e cham u thilin e pi salthaw rok David nge yu raba’ i
    salthaw nib fol ko tabnaw rok Saul, ma aram e Abner e be gel gelngin i yan u fithik’
    e pi’in yad ma un ngak Saul.
  hlt-MCSB: Saul imkhui neh David imkhui laklo ah caemtloek a om a om vaengah Abner
    tah Saul imkhui ah khak om.
  mdy-ETH: ሳኣዖኦሌ ማኣሮና ዳውቴ ማኣሮና ዎሊ ዖላኣና ዓቤኔሬ ሳኣዖኦሌ ማኣሮ ዖሊ ባሻያ ማዔኔ።
  twi-ASANTE: Ɛberɛ a na ɔko a ɛda Saulo fie ne Dawid fie no gu so no, na Abner yɛ
    ntuanoni a ɔwɔ tumi wɔ wɔn a wɔdi Saulo akyi no so.
  eng-WEBU: While there was war between Saul’s house and David’s house, Abner made
    himself strong in Saul’s house.
  wal-wal: Saa7oola asaaranne Daawita asaara olettiyo wode, Abaneeri Saa7oola asatu
    giddon minni minnidi biis.
  spa-PDDPT: Durante el transcurso de la guerra entre la casa de Saúl y la casa de
    David, Abner se fortalecía en la casa de Saúl.
  gun-gun: Davi ha'e Saul ro pygua kuery joguero'a jave Saul ro pygua ikuai va'e gui
    Abner ipo'akave ovy.
  agu-BL: Ej i tzun te yi na tzan cyen cunin yi oyintzi' ẍchixo'l yi e' tu Is-boset
    yi cy'ajl k'ajtzun Saúl scyuch' yi e' tu Luwiy, jale'n nin tzun ban mas k'ej Abner
    ẍchixo'l yi e' yi xomij chiwi' te Is-boset.
  ilo-ULB: Dimteng ti tiempo kabayatan ti gubat iti nagbaetan ti balay ni Saul ken
    iti balay ni David a pinapigsa ni Abner ti bagina iti balay ni Saul.
  kpg-kpg: Di madagoaa hua o tauwa dela e hai hai i mehanga di buini dauwa a David
    mo di buini dauwa dela e daudali di baahi di madahaanau o Saul, gei Abner gu maaloo dangihi mai
    i lodo digau dauwa a Saul.
  uig-ARA: سائۇلنىڭ جەمەتى بىلەن داۋۇتنىڭ جەمەتى ئوتتۇرىسىدىكى جەڭ داۋامىدا، ئابنەر
    سائۇلنىڭ جەمەتىدە ئۆز ھوقۇقىنى كۈچەيتتى.
  sus-sus: Sɔlu xa mixie nun Dawuda xa mixie nu na gerefe tɛmui naxɛ, Abeneri nu katama
    sɛnbɛ sɔtɔde Sɔlu xa mixie ya ma.
  pon-2006: Nindokon peio eh nannantihla nanpwungen nein Depit pwihn oh pwihn me loalopwoatohng
    en Sohl eh peneinei, Apner ahpw wie kekehlailla nanpwungen iengen Sohl ko.
  ksd-ksd: Ta ra e ba ra tarai kai Saul ma ra tarai kai David dia ga varvarubu tana,
    Abner i ga vangala vanavana ia iat mulai ta ra kuba i Saul.
  tur-YTC: Saul'un evi ile David'in evi arasında savaş varken, Avner Saul'un evinde
    kendini güçlendirdi.
  grc-BRENT: Καὶ ἐγένετο ἐν τῷ εἶναι τὸν πόλεμον ἀναμέσον τοῦ οἴκου Σαοὺλ καὶ ἀναμέσον
    τοῦ οἴκου Δαυὶδ, καὶ Ἀβεννὴρ ἦν κρατῶν τοῦ οἴκου Σαούλ.
  ind-AYT: Ketika terjadi peperangan antara keluarga Saul dan keluarga Daud, Abner
    semakin mendapat kepercayaan dalam keluarga Saul.
  nya-nya: Pamene kunali nkhondo pakati pa banja la Sauli ndi banja la Davide, Abineri
    anayamba kudzipatsa yekha mphamvu pakati pa banja la Sauli.
  hrv-hrv: Dok je trajao rat između Šaulove kuće i Davidove kuće, Abner je malo-pomalo
    prisvajao svu vlast u Šaulovoj kući.
  mps-mps: Te Solgo hani, me te Devitgo hani si tomode hwįbo sę yali sogo, Apner
    te Solgo hanide genuai bidi pedalubo sę yalio.
  tpi-tpi: Taim dispela pait namel long lain bilong Sol na lain bilong Devit i wok
    long go het, Apner i wok long kamap bikman long lain bilong Sol.
  dan-1931: Under Krigen mellem Sauls og Davids Huse ydede Abner Sauls Hus kraftig
    Støtte.
  vie-OVCB: Trong thời gian chiến tranh với Đa-vít, Áp-ne đã củng cố địa vị mình giữa
    những người theo phe Sau-lơ.
  guj-2017: દાઉદના લોક અને શાઉલના લોક વચ્ચે વિગ્રહ ચાલતો હતો તે દરમિયાન આબ્નેર શાઉલના
    પક્ષ માટે મજબૂત બન્યો.
  pon-2006A: Nindokon peio eh nannantihla nanpwungen nein Depit pwihn oh pwihn me
    loalopwoatohng en Sohl eh peneinei, Apner ahpw wie kekehlailla nanpwungen iengen
    Sohl ko.
  por-BRBSL: Enquanto havia guerra entre a casa de Saul e a casa de David, Abner se
    fez forte na casa de Saul.
  cth-cth: Sawl imthung hoi Devit imthung a kâtuk awh navah, Abner teh Sawl imthung
    koe lah a tha pou a sai.
  twi-twi: Bere a na ɔko a ɛda Saulo fi ne Dawid fi no gu so no, na Abner agye din
    ama nʼankasa ne ho wɔ Saulo fi.
  hlt-hlt: Saul imkhui neh David imkhui laklo ah caemtloek a om a om vaengah Abner
    tah Saul imkhui ah khak om.
  tbz-SIM: Sɑuri kɔbɛ nɛ̀ Dɑfiti kɔbɛ bɛ kpɑ̀nnì miɛkɛ kɛ̀ Abunɛɛ yètìrì mmɔ́nkɛ́
    feirí Sɑuri tĩ̀nnì miɛkɛ.
  msy-2020: Solɨn adarazi ko Devitɨn adarazir mɨdorozir gumaziba uariv sogha ghuavɨra
    itima, Apner a Solɨn adarazir gumazir ekiamɨn otivasava ami.
  dop-dop: Tɑfiiti yǝlɑɑ nɑ Sɑyuli nyǝ́mɑ pɑ yoou tɑɑ kɛ́ Apǝnɛɛ nɑ́ tɑɣɑnɑ ɩ tǝɣɩ
    teu kɛ Sɑyuli tǝyɑɣɑ tɑɑ nɑ ɩ́ nyɔɔ toŋ.
  azb-azb: Şaul nəsli ilə Davud nəsli arasında olan çəkişmə zamanı Şaul nəslini himayə
    edən Avner qüvvə toplayırdı.
  eng-DBY: And it came to pass while there was war between the house of Saul and the
    house of David, that Abner made himself strong for the house of Saul.
  hin-2017: जब शाऊल और दाऊद दोनों के घरानों के मध्य लड़ाई हो रही थी, तब अब्नेर शाऊल
    के घराने की सहायता में बल बढ़ाता गया।
  wol-KYG: Diir ba waa kër Sóol di xareek waa kër Daawuda, Abner a ngay gëna dëgëral
    taxawaayam ca waa kër Sóol.
  eng-YLT: And it cometh to pass, in the war being between the house of Saul and the
    house of David, that Abner hath been strengthening himself in the house of Saul,
  eng-WYC-2017: Therefore when battle was betwixt the house of Saul and the house
    of David, Abner, the son of Ner, governed the house of Saul.
  eng-WMBB: While there was war between Saul’s house and David’s house, Abner made
    himself strong in Saul’s house.
  urd-GVH: जितनी देर तक इशबोसत और दाऊद के दरमियान जंग रही, उतनी देर तक अबिनैर साऊल
    के घराने का वफ़ादार रहा।
  rug-rug: Sipu korapa la sa vinaripera pa varikorapadi ri kalina te Devita meke sa
    qeto minate sapu toka nia sa tutina e Saula, si ṉiṉira lalanana se Abana holani
    sari na tie varitokae pa binaṉara te Saula.
  gaz-gaz: Yeroo mana Saaʼolii fi mana Daawit gidduu waraanni turetti Abneer mana
    Saaʼol irratti humna isaa jabeeffachaa ture.
  fra-LSG: Pendant la guerre entre la maison de Saül et la maison de David, Abner
    tint ferme pour la maison de Saül.
  yal-yal: Yɛngɛn waxatini Sɔli a denbayaan nun Dawudaa denbayaan tagi, Abineri sɛnbɛn
    yi gbo ayi Sɔli a muxune xun na.
  haw-1868: A i ka wa kaua iwaena o ka ohana a Saula a me ka ohana a Davida, hooikaika
    loa iho la o Abenera no ka ohana a Saula.
  arb-NAV: وَفِي غُضُونِ الْحَرْبِ الَّتِي نَشَبَتْ بَيْنَ بَيْتِ شاوُلَ وَبَيْتِ
    دَاوُدَ قَوِيَ نُفُوذُ أَبْنَيْرَ فِي أَوْسَاطِ بَيْتِ شَاوُلَ.
  ewe-ewe: Esi aʋa la nɔ edzi yim la, Abner va kpɔ ŋusẽ gã aɖe le Saul yomedzelawo
    dome.
  eng-LEE: And it came to pass, while the war lasted between the house of Saul and
    the house of David, that Abner upheld with all his strength the house of Saul.
  asm-FB: যি সময়ত দায়ূদৰ বংশ আৰু চৌলৰ বংশৰ মাজত যুদ্ধ চলি আছিল, সেই সময়ত অবনেৰে
    চৌলৰ বংশৰ পক্ষে নিজকে পৰাক্ৰমী দেখুৱাইছিল।
  sus-A: سْلُ شَ مِشِيٍ نُن دَوُدَ شَ مِشِيٍ نُ نَ فٍرٍقٍ تّمُي نَشّ، عَبٍنٍرِ نُ
    كَتَمَ سّنبّ سْتْدٍ سْلُ شَ مِشِيٍ يَ مَ.
  fra-SBL: Comme il y avait une guerre entre la maison de Saül et la maison de David,
    Abner se fortifia dans la maison de Saül.
  hbo-hbo: וַיְהִ֗י בִּֽהְיֹות֙ הַמִּלְחָמָ֔ה בֵּ֚ין בֵּ֣ית שָׁא֔וּל וּבֵ֖ין בֵּ֣ית
    דָּוִ֑ד וְאַבְנֵ֛ר הָיָ֥ה מִתְחַזֵּ֖ק בְּבֵ֥ית שָׁאֽוּל׃
  kik-kik: Hĩndĩ ya mbaara ya nyũmba ya Saũlũ na nyũmba ya Daudi, Abineri no kũgĩa
    aagĩaga na hinya arĩ thĩinĩ wa nyũmba ya Saũlũ.
  fra-NCL: Pendant qu’il y avait guerre entre la maison de Saül et la maison de David,
    Abner se fortifiait dans la maison de Saül.
  cek-AK: Saul imthung takoh hoi David imthung takoh misa angthawk naah, Abner mah
    Saul imthung takoh to kacakah angdoet haih.
  cuk-cuk: David-sordagan, Saúl-sordaganbogwa bila-ononanaigusmalad. Degidbali, Abner,
    Saúl-sordagan-abargi gangumai gualid.
  uig-CYR: Саулниң җәмәти билән Давутниң җәмәти оттурисидики җәң давамида, Абнәр Саулниң
    җәмәтидә өз һоқуқини күчәйтти.
  tel-2017: సౌలు కుటుంబం వారికీ, దావీదు కుటుంబం వారికీ యుద్ధాలు జరిగే సమయంలో అబ్నేరు
    సౌలు కుటుంబం వారికి ఎంతో సహాయం చేశాడు.
  hat-BSA: Li te vin rive ke pandan te gen lagè antre lakay Saül ak lakay David, ke
    Abner t ap ranfòse pozisyon li lakay Saül.
  kos-kos: Ke mweun uh srakna orek inmasrlon mwet mweun lal David ac mwet mweun kasreyen
    sou lal Saul, Abner el kui na kui inmasrlon mwet mweun lal Saul.
  hbo-WLC: וַיְהִ֗י בִּֽהְיוֹת֙ הַמִּלְחָמָ֔ה בֵּ֚ין בֵּ֣ית שָׁא֔וּל וּבֵ֖ין בֵּ֣ית
    דָּוִ֑ד וְאַבְנֵ֛ר הָיָ֥ה מִתְחַזֵּ֖ק בְּבֵ֥ית שָׁאֽוּל׃
  ibo-ibo: O ruo, mgbe agha na-aga nʼihu nʼetiti ụlọ Sọl na ụlọ Devid, na Abna nọ
    na-eme ka ọnọdụ ya sie ike nʼụlọ Sọl.
  ory-ory: ଶାଉଲ ବଂଶ ଓ ଦାଉଦ ବଂଶ ମଧ୍ୟରେ ଯୁଦ୍ଧ ଲାଗିଥିବା ବେଳେ ଅବ୍‍ନର ଶାଉଲ ବଂଶ ମଧ୍ୟରେ ଆପଣାକୁ
    ବଳବାନ କଲା।
  chk-chk: Iwe, lupwen a fis maun lefilen pelien Saul me pelien Tafit, Apner a apöchöküla
    an nemenem won pelien Saul.
  ssd-ssd: Kame suŋgo Saul tuku kuasmbi David tuku kuasmbi ta minmba minna le Abner
    nu Saul tuku kuasmbi ŋgamukŋge taŋgo nyu ŋak mayok kina.
  rop-rop: Wal ol detlot pipul hubin bekimap det femili blanga Sol bin kipgon fait
    langa ol detlot Juda pipul hubin bekimap King Deibid. En Ebna det boswan solja
    blanga ola solja blanga Sol femili bin wandim mowa en mowa pawa, en imbin meigim
    miselp mowa strongbala.
  ukr-1871: Покіль тяглась незгода між домом Сауловим і домом Давидовим, стояв Абенир
    твердо за дом Саулів.
  deu-1951: Solange nun der Krieg zwischen dem Hause Sauls und dem Hause Davids dauerte,
    hielt Abner fest am Hause Sauls.
  eng-JPS: And it came to pass, while there was war between the house of Saul and
    the house of David, that Abner showed himself strong in the house of Saul.
  srp-1865: I dok bijaše rat izmeðu doma Saulova i doma Davidova, Avenir branjaše
    dom Saulov.
  lug-lug: Entalo n’enkaayana nga zikyagenda mu maaso wakati w’ennyumba ya Sawulo
    n’ennyumba ya Dawudi, Abuneeri n’anyweza ekifo kye mu nnyumba ya Sawulo.
  heb-heb: ויהי בהיות המלחמה בין בית שאול ובין בית דוד ואבנר היה מתחזק בבית שאול׃
  ben-IRV: যে দিনের শৌলের বংশে ও দায়ূদের বংশে পরস্পর যুদ্ধ হল, সেই দিনের অবনের শৌলের
    বংশের হয়ে বীরত্ব দেখালেন৷
  pan-pan: ਜਦ ਸ਼ਾਊਲ ਦੇ ਘਰਾਣੇ ਅਤੇ ਦਾਊਦ ਘਰਾਣੇ ਵਿੱਚ ਲੜਾਈ ਹੋ ਰਹੀ ਸੀ ਤਾਂ ਅਜਿਹਾ ਹੋਇਆ ਕਿ
    ਅਬਨੇਰ ਨੇ ਸ਼ਾਊਲ ਦੇ ਘਰਾਣੇ ਵਿੱਚ ਆਪਣੇ ਆਪ ਨੂੰ ਤਕੜਾ ਕੀਤਾ।
  tkr-tkr: Şaulnayiy Davudna nasıl siviyxəmee, Avneree Şaulne sural guc saa'a vuxha.
  mya-JVB: ရှောလု အမျိုး နှင့် ဒါဝိဒ် အမျိုး စစ်တိုက် ကြစဉ် အခါ၊ အာဗနာ သည် ရှောလု
    အမျိုး ဘက် မှာ ကိုယ်ကို ခိုင်မာ စေ၏။
  tbg-tbg: Sorura iqoka vaiintivata Devitira iqoka vaiintivata qaqiqai raquqi vi vauvaro
    Apineva Sorura iqoka vaiintiqaa raqiki vauvaro vira kempukavano voqavata vauvaro
    viva vika nora vaiintivano vaura.
  hmo-hmo: Saulo ena orea taudia, bona Davida ena orea taudia idia tuari noho neganai,
    Abinere ese iena siahu ia habadaia, Saulo ena orea lalonai.
  urd-urd: और जब साऊल के घराने और दाऊद के घराने में जंग हो रही थी, तो अबनेर ने साऊल
    के घराने में ख़ूब ज़ोर पैदा कर लिया।
  rus-SYN: Когда была распря между домом Саула и домом Давида, то Авенир поддерживал
    дом Саула.
  bqc-SIM: Gↄↄ pↄ́ Saulu bɛdeↄ lɛ́ zĩka ń Davidi bɛdeↄ, Abinɛɛ lɛ́ gbãakũ Saulu
    bɛdeↄ guu.
  tcz-CHONGTHU: David insung le Saul insung mite kah a kidouna aumjing laichun, Abner
    chu Saul insung mite adin lamkai thahattah ahung hitan ahi.
  mar-mar: शौल आणि दावीद यांच्या घराण्यात चाललेल्या लढायांमध्ये शौलाच्या सैन्यातील
    अबनेरचे बळ वाढत चालले.
  qub-qub: Chaynöllami pillyaga caycaran Saulpa faburnin cajcunawan Davidpa faburnin
    cajcuna. Saulpa cajchöga Abnertana runacuna mas alli ricaran.
  bqp-bqp: Gↄrↄ kũ Solu bedenↄ tɛn zĩ̀ ká kũ Dauda bedenↄ, Abana tɛn gbãna kũ
    Solu bedenↄ gũn.
  hat-hat: Pandan lagè a t'ap kaye ant patizan fanmi Sayil yo ak patizan David yo,
    Abnè te vin gen plis pouvwa chak jou sou patizan fanmi Sayil yo.
  eng-BSB: During the war between the house of Saul and the house of David, Abner
    had continued to strengthen his position in the house of Saul.
  tod-tod: Kɔɔi ɠɛai ma Sayile ná-pɛlɛyeɠei ta Davide ná-pɛlɛyeɠei yɔɠɔzu, Aɓenɛɛl
    losuʋɛ maaɓakpani Sayile ná-pɛlɛyeɠei wu.
  eng-WEBPB: While there was war between Saul’s house and David’s house, Abner made
    himself strong in Saul’s house.
  kbq-kbq: Hagi ha'ma Deviti naga'ene Soli naga'enema nehaza knafina, Abna'a hanave
    sondia ne' Soli sondia vahepina mani'ne.
  nhe-BL: Huan nochi nopa xihuitl quema tlatehuiyayaj isoldados David ica isoldados
    Tlanahuatijquetl Is Boset, Abner itlayacanca Is Boset achi más mohueyimatiyaya.
  bus-bus: Gurↄↄ kɛ̀ Solu bɛdeenↄↄ e zĩ̀ kaa kↄ̃n Dauda bɛdeenↄ, Abana e gbãa kũu
    Solu bɛdeenↄ guu.
  gub-BL: Xau iànàm wamyrypar uzàmàtyry'ym wi wi Tawi hemiruze'eg waneraha wanereko
    wà. A'e ma'e izeapo mehe we Aminer ikàg wewer Xau iànàm wamyrypar wainuromo tuweharupi
    a'e.
  eng-DRA: Now while there was war between the house of Saul and the house of David,
    Abner the son of Ner ruled the house of Saul.
