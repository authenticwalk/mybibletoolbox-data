verse: 2SA.003.033
translations:
  mal-C: 'അബ്നേരിനെപ്പറ്റി രാജാവ് ഈ വിലാപഗാനം പാടി: “അബ്നേർ ഒരു നീചനെപ്പോലെയോ മരിക്കേണ്ടിവന്നത്!'
  deu-TKW: 'Sodann dichtete der König auf Abner folgendes Klagelied: Mußte Abner den
    Tod eines Gottlosen sterben:'
  lin-lin: 'Bongo mokonzi ayembaki nzembo oyo ya mawa mpo na Abineri : « Esengelaki
    ete Abineri akufa penza lokola zoba ?'
  eng-LSV: and the king laments for Abner and says, “Does Abner die as the death of
    a fool?
  eng-GNV: And the King lamented ouer Abner, and sayde, Dyed Abner as a foole dyeth?
  eng-WEBSTER: And the king lamented over Abner, and said, Died Abner as a fool dieth?
  nhw-BL: 'Huan David quihuicati Abner ica ni huicatl catli tlahuel tetequipacho,
    quiijtohuayaya quej ni: “¿Para tlen timijqui quej ni, Abner? Amo quinamiqui. Timijqui
    quen se tlachtejquetl.'
  swh-ONEN: 'Mfalme akaimba ombolezo hili kwa ajili ya Abneri: “Je, ilipasa Abneri
    afe kama afavyo mpumbavu?'
  bba-bba: Win ɡɔɔ wuri sɔɔ u nɛɛ, Abinɛɛ, mbɑn sɔ̃nɑ ɑ ɡu nɡe tɔn ɡowo.
  eng-KJVCPB: And the king lamented over Abner, and said, Died Abner as a fool dieth?
  luo-luo: 'Ruoth nochwogo wend ywak ne Abner kama: “Yaye bende ne onego Abner tho
    mana kaka ngʼama ofuwo tho?'
  meu-meu: Bena haulua pavapavana na Abnere taina e tai, eto, Abnere na kava tauna
    ena mase ai baineme mase a?
  npi-ULB: राजाले अबनेरको निम्ति विलाप गरे र गित गाए, “के अबनेरले मूर्खले झैं मर्नुपर्छ?
  yor-yor: Ọba sì sọkún lórí Abneri, ó sì wí pé, “Ǹjẹ́ Abneri ó yẹ kí ó kú bí aṣiwèrè?
  ind-ind: 'Raja menyanyikan sebuah ratapan untuk Abner: “Haruskah Abner mati seperti
    orang bodoh?'
  pes-OPCB: 'پادشاه این مرثیه را برای ابنیر خواند: «چرا ابنیر باید با خفت و خواری
    بمیرد؟ ای ابنیر، دستهای تو بسته نشد، پاهایت را در بند نگذاشتند؛ تو را ناجوانمردانه
    کشتند.» و همهٔ حضار بار دیگر با صدای بلند برای ابنیر گریه کردند.'
  tgl-ULB: Ang hari ay nanangis para kay Abner, at umawit. “Kailangan bang mamatay
    ni Abner gaya sa pagkamatay ng isang mangmang?
  hui-hui: Ani bialu howa Kini Debidi ibugua Abanenaga dara howa dugu bialu ogodagua
    lene. Abane agali mini nawi lulu ale mbira homaradagua biyadagoni irane agomedabe.
  mya-mya: ဒါ​ဝိဒ်​သည်​အာ​ဗ​နာ​အ​တွက်​ငို​ချင်း​ကို​ဖွဲ့ ဆို​တော်​မူ​၏။ အ​ဆို​ပါ​ငို​ချင်း​မှာ
    ``အို အာ​ဗ​နာ​သင်​သည်​အ​ဘယ်​ကြောင့် လူ​မိုက်​တစ်​ယောက်​ကဲ့​သို့​သေ​ရ​ပါ​သ​နည်း။
  bod-N: རྒྱལ་པོས་ཨབ་ནེར་གྱི་དོན་དུ་མྱ་ངན་བྱས་ནས་འདི་ལྟར། ཨབ་ནེར་ཁྱེད་རང་གྲོངས་པ་ནི།
    །བླུན་པོ་གྲོངས་པའི་ལུགས་ཡིན་ནམ། །
  sna-sna: 'Mambo akaimba rwiyo urwu rwokuchema Abhineri: “Ko, Abhineri aifanira kufa
    nomufiro webenzi here?'
  spa-BLM: 'El rey se lamentó por Abner y dijo: “¿Debe morir Abner como muere un tonto?'
  cac-cac: 'Yuj chi'' ix sb''itej jun b''it yic cusc''olal vin̈ rey chi'': Ach Abner
    ¿tas yuj icha chi'' ix aj a chami? Icha tz''aj scham eb'' sc''ulan chucal ix aj
    a chami.'
  swh-ULB: Mfalme akamwombolea Abneri naye akaimbo, “Je ilipasa Abneri afe kama afavyo
    mpumbavu?
  bel-bel: 'І аплакаў цар Авэніра, кажучы: ці сьмерцю подлага паміраць Авэніру?'
  deu-ELBBK: 'Und der König stimmte ein Klagelied an über Abner und sprach: Musste,
    wie ein Tor stirbt, Abner sterben?'
  mbb-OT: 'Migkanta si Hadì David kayi he penhulùhulù para ki Abner: “Maan is minatey
    si Abner he iring te sevaha he selaan?'
  mal-2015: 'രാജാവു അബ്നേരിനെക്കുറിച്ചു വിലാപഗീതം ചൊല്ലിയതെന്തെന്നാൽ: അബ്നേർ ഒരു നീചനെപ്പോലെയോ
    മരിക്കേണ്ടതു?'
  rmc-rmc: 'Paľis o David giľaďa žaľakri giľi: „Mušinďa o Abner te merel sar varesavo
    dilino manuš?'
  pes-OPV: 'و پادشاه برای ابنیر مرثیه خوانده، گفت: «آیا باید ابنیر بمیرد به طوری که
    شخص احمق می‌میرد.'
  ron-1924: 'Ымпэратул а фэкут урмэтоаря кынтаре де жале пентру Абнер ши а зис: „Сэ
    моарэ Абнер кум моаре ун мишел?'
  ben-OBCV: 'রাজামশাই অবনেরের জন্য এই বিলাপগাথা গেয়েছিলেন: “অবনেরকে কি বোকার মতো
    মরতেই হত?'
  som-som: Oo boqorkiina wuxuu u baroortay Abneer, oo yidhi, Miyey habboon tahay in
    Abneer u dhinto sida nacas u dhinto oo kale?
  lat-VUC: 'Plangensque rex, et lugens Abner, ait: [Nequaquam ut mori solent ignavi,
    mortuus est Abner.'
  eng-ASVBT: And the king lamented for Abner, and said, Should Abner die as a fool
    dieth?
  ita-1885: 'E il re fece un lamento sopra Abner, e disse: Abner deve egli esser morto,
    come muore un uomo da nulla?'
  eng-LXXUP: And the king mourned over Abner, and said, Shall Abner die according
    to the death of Nabal?
  eng-ULB: The king lamented for Abner and sang, “Should Abner die as a fool dies?
  spa-VBL: 'El rey cantó este lamento por Abner: “¿Merecía Abner morir como un criminal?'
  fra-_FOB: 'Et le roi fit une complainte sur Abner, et dit: Abner devait-il mourir
    comme meurt un méchant?'
  mal-mal: 'രാജാവ് അബ്നേരിനെക്കുറിച്ച് വിലാപഗീതം ചൊല്ലിയതെന്തെന്നാൽ: “അബ്നേർ ഒരു മഠയനെപ്പോലെയോ
    മരിക്കേണ്ടത്?'
  urd-GVR: Phir Dāūd ne Abinair ke bāre meṅ mātamī gīt gāyā,
  suz-BL: मिनु पिपमी आब्‍नेर आ पर्बम रोंका पशो कुम्‍सो सेला बाक्‍त। मेकोमी “मार, आब्‍नेर
    परमप्रभु यावे आ अरेशो मटीब खोदेंशो दुम्‍शा, बेक्‍चा माल्‍दा?
  ita-1927: 'E il re fece un canto funebre su Abner, e disse: “Doveva Abner morire
    come muore uno stolto?'
  ckb-ckb: 'هەروەها پاشا بۆ ئەبنێر لاواندییەوە و گوتی: «ئایا دەبێت ئەبنێر وەک چۆن
    گێلێک دەمرێت ئاوا بمرێت؟'
  eng-BBE: And the king made a song of grief for Abner and said, Was the death of
    Abner to be like the death of a foolish man?
  kan-OKCV: 'ಅರಸನು ಅಬ್ನೇರನಿಗೋಸ್ಕರ ಗೋಳಾಡಿ ಹೀಗೆ ಹಾಡಿದನು: “ಬುದ್ಧಿಹೀನನು ಸತ್ತ ಹಾಗೆಯೇ, ಅಬ್ನೇರನು
    ಸತ್ತನೋ?'
  tam-2017: 'ராஜா அப்னேருக்காகப் புலம்பி: “மதிகெட்டவன் சாகிறதுபோல, அப்னேர் செத்துப்போனானோ?'
  spa-RV-1909: 'Y endechando el rey al mismo Abner, decía: ¿Murió Abner como muere
    un villano?'
  ron-BTF: 'Și împăratul a plâns pentru Abner și a spus: A murit Abner precum moare
    un prost?'
  eng-WEBP: The king lamented for Abner, and said, “Should Abner die as a fool dies?
  eng-FBV: 'The king sang this lament for Abner: “Did Abner deserve to die like a
    criminal?'
  nld-1939: 'Toen hief de koning een klaagzang aan op Abner en sprak: Moest Abner
    als een goddeloze sterven?'
  nch-BL: 'Huan David quihuicati Abner ica ni huicat cati tahuel tetequipacho, quiijtohuayaya
    quej ni: “¿Para ten timijqui quej ni, Abner? Amo quinamiqui. Timijqui quej se
    tachtejquet.'
  vie-1934: 'Vua làm một bài điếu Aùp-ne rằng: Aùp-ne há đáng chết như kẻ ngu dại
    chết sao?'
  hin-CV: 'राजा ने अबनेर के लिए इन शब्दों में शोक गीत गाया: “क्या सही था कि अबनेर
    की मृत्यु ऐसी हो, जैसी एक मूर्ख की?'
  spa-BES: 'Entonces el rey hizo una canción de dolor para Abner y dijo: ¿Fue la muerte
    de Abner como la muerte de un hombre necio?'
  tdx-tdx: 'Aa le nandala i Abnere i mpanjakay, ami’ty hoe: Nihomake manahake ty fikenkañan-dagola
    t’i Abnere?'
  tha-KJV: และกษั​ตริ​ย์ทรงคร่ำครวญด้วยเรื่องอับเนอร์​ว่า “ควรหรือที่อับเนอร์จะตายอย่างคนโง่​ตาย
  por-BR-2018: 'E lamentando o rei pelo mesmo Abner, dizia: Morreu Abner como morre
    um tolo?'
  deu-ELO: 'Und der König stimmte ein Klagelied an über Abner und sprach: Mußte, wie
    ein Tor stirbt, Abner sterben?'
  eng-WYC-2018: And the king bewailed, and bemourned Abner, and said, Abner, thou
    diedest not as dreadful men, either cowards, be wont to die, (or Abner, thou hast
    not died like fearful men, or like cowards, be wont to die).
  epo-epo: 'Kaj la reĝo eldiris funebran parolon pri Abner, kaj diris: Ĉu Abner devis
    morti tiel, kiel mortas malnoblulo?'
  uig-PIN: 'Padixaⱨ Abnǝr üqün mǝrsiyǝ oⱪup: — «Abnǝrning ǝhmǝⱪtǝk ɵlgini toƣrimu?'
  beo-beo: Da:ibidi da A:benaha asigili fofagi gesami amane hea:i, “A:bena da abuliba:le
    gagaoui dunuga bogosu defele bagobela:?
  tpi-OTNT: Devit i mekim dispela song bilong sori long Apner. “Apner i no longlong
    man. Bilong wanem em i dai olsem?
  hau-SA: Sarki ya kuma yi wannan waƙar makoki domin Abner ya ce, “Daidai ne Abner
    yă mutu, kamar yadda marasa bin doka suke mutuwa?
  uig-LAT: 'Padishah Abner üchün mersiye oqup: — «Abnerning exmeqtek ölgini toghrimu?'
  nde-nde: 'Inkosi yahlabelela u-Abhineri isililo lesi: “U-Abhineri bekumele afe njengokufa
    kwezixhwali na?'
  ton-ton: Pea naʻe tēngihia ʻe he tuʻi ʻa ʻApina, ʻo ne pehē, “Ko e hā kuo mate ai
    ʻa ʻApina, ʻo hangē ko ha tangata kovi?
  ces-1613: 'V tom naříkaje král pro Abnera, řekl: Tak-liž jest měl umříti Abner,
    jako umírá nějaký ničemný člověk?'
  eng-WMB: The king lamented for Abner, and said, “Should Abner die as a fool dies?
  tam-TCV: 'அரசர் அப்னேருக்காக இந்தப் பாடலைப் பாடினான்: “அப்னேர் குற்றவாளியைப்போல்
    சாகவேண்டுமோ?'
  ceb-ULB: Nagbangotan ang hari alang kang Abner ug nag-awit, “Kinahanglan ba nga
    mahisama ang kamatayon ni Abner sa usa ka buangbuang?
  pol-UBG: 'Król lamentował z powodu Abnera i powiedział: Czyż tak miał umrzeć Abner,
    jak umiera nikczemnik?'
  urd-GVU: پھر داؤد نے ابنیر کے بارے میں ماتمی گیت گایا،
  deu-1912: 'Und der König klagte um Abner und sprach: Mußte Abner sterben, wie ein
    Ruchloser stirbt?'
  kan-2017: ದಾವೀದನು ಅಬ್ನೇರನನ್ನು ಕುರಿತು, “ಅಬ್ನೇರನೇ ನಿನಗೆ ಮೂರ್ಖರಿಗಾಗುವಂತೆ ದುರ್ಮರಣವಾಯಿತೋ?
  yap-yap: 'Me yin’ David e re dolo’lo’ ni ba’aray ni fen Abner: “Mangfan ni ngari
    yim’ Abner ni bod be’ ndariyfan?'
  hlt-MCSB: Abner ham manghai te rhaengsae tih, “Hlang ang a duek bang lam a Abner
    a duek eh?,
  mdy-ETH: ዳውቴ ዓቤኔሬ ዛሎ ዖዪፆ ዔርዛኒ ሂዚ ጌይ ቃዬኔ፦ «ዓቤኔሬ ላኣፓ ዓሲጉዲ ሃይቂያ?
  twi-ASANTE: 'Afei, ɔhene too saa kwadwom yi maa Abner: “Ɛsɛ sɛ Abner wu sɛdeɛ nkwaseafoɔ
    wuo anaa?'
  eng-WEBU: The king lamented for Abner, and said, “Should Abner die as a fool dies?
  wal-wal: Kawoi Abaneerayyo, “Abaneeri eeya asadan haiqqanau bessii?
  spa-PDDPT: 'El rey pronunció esta endecha por Abner: ¿Tenía que morir Abner como
    muere un insensato?'
  gun-gun: 'Abner re huvixa ojae''o vy aipoe''i: — Mba''e re tu Abner omano heko vai
    va''ekue rami?'
  agu-BL: 'Nin je tal yi rey Luwiy tul yi chuna''n yi ban i'': ¡Abner! yi quimichil
    yi nnojquen tzawutz chin tx''ixwil nin. ¿Ẍe''n mban yi mawak'' awib tk''ab jun
    chin biyol naka''tz? ¡Lastum! Ja cẍe''l cu''n swutz chi na quim jun yaj ẍchik''ab
    yi e'' yi chin txuc nin cyajtza''kl.'
  ilo-ULB: Nagleddaang ti ari ken nagdung-aw, “Rumbeng kadi a matay ni Abner a kas
    iti pannakatay ti maysa a maag?
  kpg-kpg: 'David ga daahili i taahili haga manawa gee deenei ang gi Abner: “Ma e aha
    Abner ne made gadoo be tangada boiboi?'
  uig-ARA: 'پادىشاھ ئابنەر ئۈچۈن مەرسىيە ئوقۇپ: ــ «ئابنەرنىڭ ئەخمەقتەك ئۆلگىنى توغرىمۇ؟'
  sus-sus: Mangɛ naxa yi suuki ba a bɛ, a naxɛ, «Abeneri lan nɛ nu a xa faxa alɔ matandila
    nde?
  pon-2006: 'Depit eri koulki koulen kedepwidepw wet ong Apner: “Dahme Apner mehkihla
    duwehte pweipwei men?'
  ksd-ksd: 'Ma ra king i ga taktakine Abner, ma i ga biti: Ta ra ava Abner i tar mat
    da ra lunga i mat?'
  tur-YTC: 'Kral, Avner için yas tutarak şöyle dedi: “Avner bir akılsız gibi ölmeli
    miydi?'
  grc-BRENT: Καὶ ἐθρήνησεν ὁ βασιλεὺς ἐπὶ Ἀβεννὴρ, καὶ εἶπεν, εἰ κατὰ τὸν θάνατον
    Νάβαλ ἀποθανεῖται Ἀβεννήρ;
  ind-AYT: 'Demikianlah nyanyian ratapan raja kepada Abner: Haruskah kematian Abner
    seperti kematian orang bodoh?'
  nya-nya: 'Mfumu inayimba nyimbo iyi ya maliro a Abineri: “Abineri nʼkufa motere
    monga mmene chimafera chitsiru.'
  hrv-hrv: 'Tada kralj ispjeva ovu tužaljku za Abnerom: “Zar morade umrijeti Abner
    kako umire luda?'
  mps-mps: Tama Devitgo Apnerde homu dene ebo balia te tama wali, “Apner te esela
    me pisąwai bidi. Magi baso aga te tiwai isali dawe?
  tpi-tpi: Devit i mekim dispela song bilong sori long Apner. “Apner i no longlong
    man. Bilong wanem em i dai olsem?
  dan-1931: 'Da sang Kongen denne Klagesang over Abner: Skulde Abner dø en Dåres Død?'
  vie-OVCB: 'Vua đọc bài ai ca cho Áp-ne: “Sao Áp-ne phải chết như một người khờ dại?'
  guj-2017: રાજાએ આબ્નેરને માટે વિલાપ કરીને ગાયું કે, “જેમ મૂર્ખ મરે છે તેમ શું આબ્નેર
    માર્યો જાય?
  pon-2006A: 'Depit eri koulki koulen kedepwidepw wet ong Apner: “Dahme Apner mehkihla
    duwehte pweipwei men?'
  por-BRBSL: 'O rei lamentou por Abner, e disse: “Abner deveria morrer como um tolo?'
  cth-cth: Siangpahrang Abner a ka khai awh teh, Abner teh tamipathu due la maw a
    due han.
  twi-twi: 'Afei, ɔhene too saa kwadwom yi maa Abner: “Ɛsɛ sɛ Abner wu sɛnea nkwaseafo
    wu ana?'
  hlt-hlt: Abner ham manghai te rhaengsae tih, “Hlang ang a duek bang lam a Abner
    a duek eh?,
  tbz-SIM: 'Dɛ kó difɔ̃nkúò kòo kpɑ̀ɑ̀tì kuɔ́ ndikúdɑbònnì dii nhAbunɛɛ kpɛ́í nkɛ
    dɔ̀: Abunɛɛ ɑ do í dò nkɛ́kú onitisĩ́ntíwè kɔ̃mɛ.'
  msy-2020: 'Egha Devit Apner bagha azirakar igiar kam bange: “Apner gumazir onganim
    puvatɨ. A tizim bagha pura kamaghɨn areme?'
  dop-dop: 'Mpʋɣʋlɛ wulɑʋ tɑsɑ-ɩ wulɑ sɩ: Apǝnɛɛ n sǝpɑ mpʋ ɩsɩɩ kʋmɛlɛŋ suwe?'
  azb-azb: 'Padşah Avner üçün mərsiyə oxudu: Avner, bir axmaq kimi ölməli idinmi?'
  eng-DBY: And the king lamented over Abner, and said, Should Abner die as a fool
    dieth?
  hin-2017: तब दाऊद ने अब्नेर के विषय यह विलापगीत बनाया, “क्या उचित था कि अब्नेर मूर्ख
    के समान मरे?
  wol-KYG: 'Woy wii la Buur fent, jooye ko Abner. Mu ne: «Moo Abner, jombuloo dee
    ni sagaru nit a?'
  eng-YLT: 'and the king lamenteth for Abner, and saith: — ''As the death of a fool
    doth Abner die?'
  eng-WYC-2017: And the king bewailed, and be-mourned Abner, and said, Abner, thou
    diedest not as dreadful men, either cowards, be wont to die.
  eng-WMBB: The king lamented for Abner, and said, “Should Abner die as a fool dies?
  urd-GVH: फिर दाऊद ने अबिनैर के बारे में मातमी गीत गाया,
  rug-rug: Kera nia e Devita sa kinera lukalukana hie la koe Abana, “Na venagua tu
    ke mate guana tie duviduvili se Abana?
  gaz-gaz: 'Mootichis faaruu gaddaa kana akkana jedhee Abneeriif faarse: “Abneer akka
    duʼa nama yaraa tokkootti duʼuu qabaa?'
  fra-LSG: 'Le roi fit une complainte sur Abner, et dit: Abner devait-il mourir comme
    meurt un criminel?'
  yal-yal: Mangan yi saya sigin sa Abineri xa, a naxa, “Abineri yi lan ba a faxa alo
    xaxilitarena?
  haw-1868: Kanikau iho la ke alii maluna o Abenera, i aku la, Ua make no anei o Abenera
    e like me ka make o ka naaupo?
  arb-NAV: 'وَرَثَا الْمَلِكُ أَبْنَيْرَ قَائِلاً: «أَهَكَذَا يَمُوتُ أَبْنَيْرُ كَمَوْتِ
    أَحْمَقَ؟'
  ewe-ewe: Fia David dzi konyifaha sia na Abner be, “Ɖe Abner aku abe yakame enea?
  eng-LEE: And the king lamented over Abner, and said, O, that Abner had to die, as
    the worthless dieth!
  asm-FB: ৰজাই অবনেৰৰ বিষয়ে বিলাপ কৰি গীত গালে, “অবনেৰো অজ্ঞানৰ দৰে মৰিব লাগেনে?
  sus-A: مَنفّ نَشَ يِ سُوكِ بَ عَ بّ، عَ نَشّ، «عَبٍنٍرِ لَن نّ نُ عَ شَ قَشَ عَلْ
    مَتَندِلَ ندٍ؟
  fra-SBL: 'Le roi se lamenta sur Abner et dit : « Abner doit-il mourir comme meurt
    un insensé ?'
  hbo-hbo: וַיְקֹנֵ֥ן הַמֶּ֛לֶךְ אֶל־אַבְנֵ֖ר וַיֹּאמַ֑ר הַכְּמֹ֥ות נָבָ֖ל יָמ֥וּת
    אַבְנֵֽר׃
  piu-2006: '@see-verse:2SA.003.032'
  kik-kik: 'Mũthamaki akĩina icakaya rĩĩrĩ nĩ ũndũ wa Abineri: “Abineri nĩaragĩrĩirwo
    nĩgũkua ta andũ arĩa moinaga watho?'
  fra-NCL: 'Le roi chanta un chant funèbre sur Abner, et dit : Abner devait-il mourir
    comme meurt un insensé ?'
  cek-AK: Siangpahrang mah Abner hanah, Abner loe kamthu kami baktiah maw duek?
  cuk-cuk: 'Degidbali, Rey-David, Abner-burgwisadga wile-itogedgi weyob namakded:
    “¿Ibiga Abner dule-isganayob burgwisa?'
  uig-CYR: 'Падиша Абнәр үчүн мәрсийә оқуп: — «Абнәрниң ахмақтәк өлгини тоғриму?'
  tel-2017: రాజు అబ్నేరును గూర్చి ఒక విలాప గీతం పాడాడు,
  hat-BSA: 'Wa a te chante yon lamantasyon pou Abner, e te di: “Èske Abner ta dwe
    mouri tankou yon moun fou ta mouri?'
  kos-kos: 'David el onkin on in eoksra soko inge kacl Abner: “Efu ku Abner elan misa
    oana mwet lalfon se?'
  hbo-WLC: וַיְקֹנֵ֥ן הַמֶּ֛לֶךְ אֶל־אַבְנֵ֖ר וַיֹּאמַ֑ר הַכְּמ֥וֹת נָבָ֖ל יָמ֥וּת
    אַבְנֵֽר׃
  ibo-ibo: Eze bụrụ abụ akwa nʼihi Abna, sị, “O kwesiri ka Abna nwụọ dịka onye nzuzu?
  ory-ory: ପୁଣି ରାଜା ଅବ୍‍ନର ପାଇଁ ବିଳାପ କରି କହିଲେ, “ଯେପରି ମୂଢ଼ ମରେ, ସେପରି କି ଅବ୍‍ନରକୁ
    ମରିବାକୁ ହେଲା?
  chk-chk: King Tafit a eäni ei kölün kechü, “Pwota Apner a mäla usun eman aramasangau
    a mäla?
  ssd-ssd: 'Taŋamba David nu Abner tuku mindesiŋ ninanka mune-muneka sakina: Ndaŋam
    tuku Abner nu ŋginŋgan taŋgo taŋaŋ kumat?'
  rop-rop: en afta Deibid bin sing wanbala song blanga jinggabat Ebna, dumaji imbin
    sori langa im. Wal iya na det song weya King Deibid bin faindim blanga jinggabat
    Ebna. “Ebna nomo bin nogudbala men. Im bingga nomo bin taidap, en im fut nomo
    bin taidap du. Wal wotfo imbin dai jis laiga nogudbala men? Imbin dai jis laiga
    odinri men weya sambodi bin medrim im.” Wal wen King Deibid bin sing det song,
    ola pipul bin kipgon kraikrai mowa en mowa blanga Ebna.
  ukr-1871: 'І оплакуючи Абенира та нарікаючи, промовляв він: Чи то ж смерттю підляки
    вмірати було Абенирові?'
  deu-1951: 'Und der König stimmte ein Klagelied um Abner an und sprach: Sollte denn
    Abner sterben, wie ein Tor stirbt?'
  eng-JPS: 'And the king lamented for Abner, and said: Should Abner die as a churl
    dieth?'
  srp-1865: 'I narièuæi za Avenirom reèe: umrije li Avenir kako umire bezumnik?'
  lug-lug: Kabaka n’akungubagira Abuneeri, ng’agamba nti, “Abuneeri teyandifudde ng’omusirusiru
    bw’afa.
  heb-heb: ויקנן המלך אל אבנר ויאמר הכמות נבל ימות אבנר׃
  ben-IRV: রাজা অবনেরের বিষয়ে দুঃখ করে বললেন, “যেমন মূর্খ মরে, সেই ভাবেই কি অবনের
    মরলেন?”
  pan-pan: ਰਾਜਾ ਨੇ ਅਬਨੇਰ ਲਈ ਵਿਰਲਾਪ ਕੀਤਾ ਅਤੇ ਆਖਿਆ, ਹਾਏ ਅਬਨੇਰ! ਕੀ ਤੂੰ ਇੱਕ ਮੂਰਖ ਦੀ ਮੌਤ
    ਮਰਿਆ?
  tkr-tkr: 'Paççah Davud Avnerne nyuq''vnel oo inva eyhe-eyhe geşşu: Avner məxür,
    g''eliqqa huvu, gik''as dexheyiy.'
  mya-JVB: ရှင် ဘုရင်သည် အာဗနာ အတွက် မြည်တမ်း သည်ကား၊ အာဗနာ သည် လူမိုက် ကဲ့သို့ သေ
    သလော။
  tbg-tbg: 'King Devitiva Apinerara iriharo mpoqi ihira maantima tiro: Mpo, kia avu
    aato vataa vaiintivano qutintema kero, Apineva qutivo. Nantivaroe viva mintivo?'
  hmo-hmo: Davida ese inai bogahisihisi ane Abinere totona ia abia, ia gwau, “Abinere
    be kavakava tauna lasi. Badina dahaka unai bamona ia mase?
  urd-urd: और बादशाह ने अबनेर पर मर्सिया कहा, “क्या अबनेर को ऐसा ही मरना था जैसे बेवकूफ़
    मरता है?
  rus-SYN: 'И оплакал царь Авенира, говоря: смертью ли подлого умирать Авениру?'
  bqc-SIM: 'Ɔ̃ kí wɛ̃nalɛɛ bee sì Abinɛɛ yã́ musu à mɛ̀: Abinɛɛ gaa lán mìsaidewaɛ
    maan wea?'
  tcz-CHONGTHU: 'Chuin lengpan Abner dingin hiche mithila hi asai: “Abner chu mingol
    thi a thiding hitam?'
  mar-mar: तेथे दावीद राजाने हे शोकगीत म्हटले, “एखाद्या मूढ गुन्हेगाराप्रमाणे अबनेर
    मेला, नाही का?
  qub-qub: 'Rayga llaquicuypita cantaran: «Abner ¿upata-jinachu wañuycachishurayqui?'
  bqp-bqp: 'Akũ kína wɛ̃ndalɛ díkĩna sì Abana yã musu à pì: Abana gana lán mìsaride
    bà manan gwe yá?'
  hat-hat: 'Wa a pran chante pou plenn lanmò Abnè. Li di nan chante a: -Abnè, poukisa
    ou mouri bèt konsa?'
  eng-BSB: 'And the king sang this lament for Abner: “Should Abner die the death of
    a fool?'
  tod-tod: 'Masagi saa wɔlɔ wuyei nii looni Aɓenɛɛl ma, é ɠɛ ma: «Lee vaa zu è zaai,
    Aɓenɛɛl, ga nu ɲakaiti saa ʋelei?'
  eng-WEBPB: The king lamented for Abner, and said, “Should Abner die as a fool dies?
  kbq-kbq: Hagi kini ne'mo'a amanage huno asunku zagamera Abnantera hu'ne, Abna'a
    negi vahera omani'neanagi, na'a higeno neginagi vaheknara huno frie?
  nhe-BL: 'Huan David quihuicati Abner ica ni huicatl tlen tlahuel tecueso, quiijtohuayaya
    quej ni: “¿Para tlen timijqui quej ni, Abner? Ax quinamiqui. Timijqui queja se
    tlaxtejquetl.'
  bus-bus: 'Ben kína sósobilɛ kɛ̀kii sì Abana yã musu à bè: Abana gana lán mìsaidee
    bà maan gweↄ́?'
  gub-BL: Na'e uzapo Tawi ko zegar haw Aminer rehe purumuma'enukwaw kar haw a'e kury.
    Màràzàwe tuwe umàno Aminer he'o ma'e ài a'e.
  eng-DRA: 'And the king mourning and lamenting over Abner, said: Not as cowards are
    wont to die, hath Abner died.'
