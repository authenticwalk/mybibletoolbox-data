verse: 2SA.003.004
translations:
  mal-C: നാലാമൻ ഹഗ്ഗീത്തിൽ ജനിച്ച അദോനിയാവ്. അഞ്ചാമൻ അബീതാലിന്റെ മകനായ ശെഫത്യാവ്.
  deu-TKW: der vierte Adonia, der Sohn Haggiths, der fünfte Sephatja, der Sohn Abitals,
  lin-lin: ya minei, Adoniya oyo Agite abotelaki ye ; ya mitano, Shefatia oyo Abitali
    abotelaki ye ;
  eng-LSV: and the fourth [is] Adonijah son of Haggith, and the fifth [is] Shephatiah
    son of Abital,
  eng-GNV: And the fourth, Adoniiah the sonne of Haggith, and the fifth, Shephatiah
    the sonne of Abital,
  eng-WEBSTER: And the fourth, Adonijah the son of Haggith; and the fifth, Shephatiah
    the son of Abital;
  nhw-BL: Inajpa cone David quitocaxti Adonías huan eliyaya icone seyoc isihua catli
    itoca Haguit. Imacuilpa cone David quitocaxtlali Sefatías huan eliyaya icone seyoc
    isihua catli itoca Abital.
  swh-ONEN: wa nne, Adoniya mwana wa Hagithi; wa tano, Shefatia mwana wa Abitali;
  bba-bba: Nnɛsewɑ Adoniyɑ. Win mɛrowɑ Hɑɡiti. Nɔɔbusewɑ Sefɑtiɑ. Win mɛrowɑ Abitɑli.
  eng-KJVCPB: and the fourth, Adonijah the son of Haggith; and the fifth, Shephatiah
    the son of Abital;
  luo-luo: mar angʼwen ne en Adonija wuod Hagith; mar abich ne en Shefatia wuod Abital;
  meu-meu: Ihahanina na Adonia, Hagiti natuna; bona iha-imana na Sefatia, Abitala
    natuna.
  npi-ULB: दाऊदका कहिंलो छोरा अदोनियाहचाहिं हग्गीतका छोरा थिए । तिनका ठाहिंला छोरा
    शपत्याहचाहिं अबीतलका छोरा थिए,
  yor-yor: Ẹ̀kẹrin sì ni Adonijah ọmọ Haggiti; àti ẹ̀karùnún ni Ṣefatia ọmọ Abitali;
  ind-ind: '@see-verse:2SA.003.003'
  pes-OPCB: پسر چهارم او ادونیا از حجیت، پسر پنجم او شفطیا از ابیطال
  tgl-ULB: Si Adonias, ang ikaapat na anak na lalaki ni David, na anak na lalaki ni
    Haggit. Ang ikalima ay si Sheftias, anak na lalaki ni Abital,
  hui-hui: Ibu igini mane Adoniya hene. Adoniya ibu ai̱ya mini Hagidi berenego igini
    hene. Ibu igini dauni mini Sebadia hene. Sebadia ibu ai̱ya mini Abidala berenego
    igini hene.
  mya-mya: စ​တုတ္ထ​သား​သည်​အ​ဒေါ​နိ​ယ​ဖြစ်​၍​သူ​၏ မိ​ခင်​မှာ​ဟ္ဂိတ်​ဖြစ်​၏။ ပဉ္စ​မ​သား​မှာ​ရှေ​ဖ​တိ
    ဖြစ်​၍​သူ​၏​မိ​ခင်​သည်​အ​ဘိ​တ​လ​ဖြစ်​၏။-
  bod-N: བུ་བཞི་པ་ནི་ཧག་གིད་ལས་ཆད་པའི་ཨ་དོ་ནེ་ཡཱ་ཡིན་པ་དང་། བུ་ལྔ་པ་ནི་ཨ་བི་ཏལ་ལས་ཆད་པའི་ཤེ་ཕད་ཡཱ་ཡིན་པ་དང་།
  sna-sna: wechina, Adhoniya mwanakomana waHagiti; wechishanu, Shefatia mwanakomana
    waAbhitari;
  spa-BLM: y el cuarto, Adonías, hijo de Haggit; y el quinto, Sefatías, hijo de Abital;
  cac-cac: '@see-verse:2SA.003.003'
  swh-ULB: Mwana wa nne wa Daudi, Adoniya, alikuwa mwana wa Hagithi. Mwanawe wa tano
    alikuwa Shefatia mwana wa Abitali,
  bel-bel: чацьвёрты - Аданія, сын Агіты; пяты - Сафатыя, сын Авіталы;
  deu-ELBBK: und der vierte Adonija, der Sohn Haggits; und der fünfte Schephatja,
    der Sohn Abitals;
  mbb-OT: Is ikeepat iyan si Adonia he anak din diyà te ki Hagit. Is ikelima iyan
    si Shefatia he anak din diyà te ki Abital.
  mal-2015: ഹഗ്ഗീത്തിന്റെ മകനായ അദോനീയാവു നാലാമത്തവൻ; അബീതാലിന്റെ മകനായ ശെഫത്യാവു
    അഞ്ചാമത്തവൻ;
  rmc-rmc: štarto o Adonijah, o čhavo la Chagitakro; pandžto o Šefatjah, o čhavo la
    Abitalakro;
  pes-OPV: و چهارم ادونیا، پسر حجیت، وپنجم شفطیا پسر ابیطال،
  ron-1924: ал патруля, Адония, фиул Хагитей; ал чинчиля, Шефатия, фиул Абиталей,
  ben-OBCV: চতুর্থ ছেলে আদোনিয়, যিনি হগীতের সন্তান; পঞ্চম ছেলে শফটিয়, যিনি অবীটলের
    সন্তান;
  som-som: Kan afraadna wuxuu ahaa Adoniiyaah oo waxaa dhashay Xaggiid. Kan shanaadna
    wuxuu ahaa Shefatyaah oo waxaa dhashay Abiital.
  lat-VUC: 'Quartus autem Adonias, filius Haggith: et quintus Saphathia, filius Abital.'
  eng-ASVBT: and the fourth, Adonijah the son of Haggith; and the fifth, Shephatiah
    the son of Abital;
  ita-1885: e il quarto fu Adonia, figliuolo di Hagghit; e il quinto fu Sefatia, figliuolo
    di Abital.
  eng-LXXUP: And the fourth was Adonijah, the son of Haggith, and the fifth was Shephatiah,
    the son of Abital.
  eng-ULB: David's fourth son, Adonijah, was the son of Haggith. His fifth son was
    Shephatiah son of Abital,
  spa-VBL: Adonías (cuarto), cuya madre fue Haguit; Sefatías (quinto), cuya madre
    fue Abital;
  fra-_FOB: Le quatrième, Adonija, fils de Hagguith; le cinquième, Shéphatia, fils
    d'Abital;
  mal-mal: ഹഗ്ഗീത്തിന്റെ മകനായ അദോനീയാവു നാലാമത്തവൻ; അബീതാലിന്റെ മകനായ ശെഫത്യാവ് അഞ്ചാമത്തവൻ;
  urd-GVR: Chauthe kā nām Adūniyāh thā. Us kī māṅ Hajjīt thī. Pāṅchwāṅ beṭā Safatiyāh
    thā. Us kī māṅ Abītāl thī.
  suz-BL: काइला अदोनीयाह बाक्‍माक्‍त। मेको आ ममा हग्‍गीथ बाक्‍माक्‍त। ठाइला शेफत्‍याह
    बाक्‍माक्‍त। मेको आ ममा अबीतल बाक्‍माक्‍त। १राजा १:५
  ita-1927: il quarto fu Adonija, figliuolo di Hagghith; il quinto fu Scefatia, figliuolo
    di Abital,
  ckb-ckb: چوارەمیان ئەدۆنیای کوڕی حەگیس بوو؛ پێنجەمیان شەفەتیای کوڕی ئەبیتەل بوو؛
  eng-BBE: And the fourth, Adonijah, the son of Haggith; and the fifth, Shephatiah,
    the son of Abital;
  kan-OKCV: ಹಗ್ಗೀತಳಿಂದ ಹುಟ್ಟಿದ ನಾಲ್ಕನೆಯ ಮಗ ಅದೋನೀಯನು; ಅಬೀಟಾಲಳಿಂದ ಹುಟ್ಟಿದ ಐದನೆಯ ಮಗ ಶೆಫಟ್ಯನು;
  tam-2017: நான்காம் மகன் ஆகீத் பெற்ற அதோனியா என்பவன்; ஐந்தாம் மகன் அபித்தாள் பெற்ற
    செப்பத்தியா என்பவன்.
  spa-RV-1909: El cuarto, Adonías hijo de Haggith; el quinto, Saphatías hijo de Abital;
  ron-BTF: Și al patrulea, Adonia, fiul lui Haghita; și al cincilea, Șefatia, fiul
    lui Abital;
  eng-WEBP: and the fourth, Adonijah the son of Haggith; and the fifth, Shephatiah
    the son of Abital;
  eng-FBV: Adonijah (fourth), by Haggith; Shephatiah (fifth), by Abital;
  nld-1939: de vierde Adonija, de zoon van Chaggit; de vijfde Sjefatja, de zoon van
    Abital;
  nch-BL: Inajpa cone David quitocaxti Adonías huan eliyaya icone seyoc isihua cati
    itoca Haguit. Imacuilpa cone David quitocaxtali Sefatías huan eliyaya icone seyoc
    isihua cati itoca Abital.
  vie-1934: con thứ tư là A-đô-ni-gia, con trai của Ha-ghít; con thứ năm là Se-pha-tia,
    con trai của A-bi-tanh;
  hin-CV: उनका चौथा पुत्र था अदोनियाह, जिसकी माता थी हेग्गीथ; पांचवा पुत्र था शेपाथियाह
    जिसकी माता थी अबीताल;
  spa-BES: Y el cuarto, Adonías, hijo de Haguit; y el quinto, Sefatías, hijo de Abital;
  tdx-tdx: ty fah’efatse i Adonià, ana’ i Kagite; ty faha-lime, i Sefatià ana’ i Abitale;
  tha-KJV: คนที​่​สี​่​ชื่อ อาโดนียาห์ บุ​ตรชายนางฮั​กก​ีท คนที​่ห้าชื่อ เชฟาทิยาห์
    บุ​ตรชายนางอาบีตัล
  por-BR-2018: O quarto, Adonias filho de Hagite; o quinto, Sefatias filho de Abital;
  deu-ELO: und der vierte Adonija, der Sohn Haggiths; und der fünfte Schephatja, der
    Sohn Abitals;
  eng-WYC-2018: and the fourth was Adonijah, the son of Haggith; and the fifth was
    Shephatiah, the son of Abital;
  epo-epo: la kvara, Adonija, filo de Ĥagit; la kvina, Ŝefatja, filo de Abital;
  uig-PIN: tɵtinqisi Adoniya bolup Ⱨaggittin tuƣulƣan idi. Bǝxinqisi Xǝfatiya bolup
    Abitaldin tuƣulƣan idi.
  beo-beo: Amo baligia da Adounaidia (ea:me da Ha:gide). Amo baligia da Siefada:ia
    (ea:me da Abaida:le).
  tpi-OTNT: Namba 4 pikinini em Adoniya. Mama bilong Adoniya em Hagit. Namba 5 pikinini
    em Sefatia. Mama bilong Sefatia em Abital.
  hau-SA: na huɗu shi ne Adoniya, ɗan Haggit; na biyar shi ne Shefatiya, ɗan Abital;
  uig-LAT: tötinchisi Adoniya bolup Haggittin tughulghan idi. Beshinchisi Shefatiya
    bolup Abitaldin tughulghan idi.
  nde-nde: eyesine kungu-Adonija indodana kaHagithi; eyesihlanu kunguShefathiya indodana
    ka-Abhithali;
  ton-ton: Pea ko hono toko fā, ko ʻAtonisa, ko e tama ʻo Hakiti; pea ko hono toko
    nima, ko Sifatia ko e tama ʻo ʻApitali;
  ces-1613: A čtvrtý Adoniáš syn Haggit, a pátý Sefatiáš syn Abitál;
  eng-WMB: and the fourth, Adonijah the son of Haggith; and the fifth, Shephatiah
    the son of Abital;
  tam-TCV: ஆகீத் என்பவள் அவனுடைய நான்காவது மகன் அதோனியாவைப் பெற்றாள். அபித்தாள் ஐந்தாவது
    மகன் செப்பத்தியாவைப் பெற்றாள்.
  ceb-ULB: Ang ika-upat nga anak ni David mao si, Adonija, nga anak ni Hagit. Ang
    ika-lima niyang anak mao si Shefatia nga anak ni Abital,
  pol-UBG: Czwartym był Adoniasz, syn Chaggity, piątym – Szefatiasz, syn Abitali;
  urd-GVU: چوتھے کا نام ادونیاہ تھا۔ اُس کی ماں حجیت تھی۔ پانچواں بیٹا صفطیاہ تھا۔
    اُس کی ماں ابی طال تھی۔
  deu-1912: 'der vierte: Adonia, der Sohn der Haggith; der fünfte: Sephatja, der Sohn
    der Abital;'
  kan-2017: ನಾಲ್ಕನೆಯವನು ಅದೋನೀಯನು. ಇವನು ಹಗ್ಗೀತಳ ಮಗನು. ಐದನೆಯವನು ಶೆಫಟ್ಯನು, ಇವನು ಅಬೀಟಲಳ
    ಮಗನು.
  yap-yap: Adonijah, ni chitinngin e Haggith; Shephatiah, ni chitinngin e Abital;
  hlt-MCSB: a pali ah Haggith capa Adonijah, a panga ah Abital capa Shephatiah,
  mdy-ETH: ዖይዳሳሢ፦ ሃጊቴ ሾኤ ዓዶኒያ፤ ዶንጋሳሢ፦ ዓቢፃላ ሾኤ ሼፓፂያ፤
  twi-ASANTE: Deɛ ɔtɔ so ɛnan no din de Adoniya a ɔyɛ Hagit babarima; deɛ ɔtɔ so enum
    no din de Sefatia a ɔyɛ Abital babarima.
  eng-WEBU: and the fourth, Adonijah the son of Haggith; and the fifth, Shephatiah
    the son of Abital;
  wal-wal: Oiddanttoi Haggiiti na7aa Adooniyaa; ichchashanttoi Abiixaali na7aa SHafaaxiyaa.
  spa-PDDPT: el cuarto Adonías, hijo de Haggit, el quinto Sefatías, hijo de Abital,
  gun-gun: Irundya ma Hagite pi'a Adonias. Peteĩ nhiruĩa ma Abital pi'a Sefatias.
  agu-BL: Yi cyaji'n na bi'aj Adonías, tal Haguit. Yi to'i'n na bi'aj Sefatías tal
    Abital.
  ilo-ULB: Ti maikapat a putot ni David, ni Adonija nga anak ni Haggit. Ti maikalima
    a putotna ket ni Sefatias nga anak ni Abital,
  kpg-kpg: mo Adonijah dono dinana go Haggith, mo Shephatiah dono dinana go Abital,
  uig-ARA: تۆتىنچىسى ئادونىيا بولۇپ ھاگگىتتىن تۇغۇلغان ئىدى. بەشىنچىسى شەفاتىيا بولۇپ
    ئابىتالدىن تۇغۇلغان ئىدى.
  sus-sus: A xa di naani nde findixi Adoniya nan na, Hagi naxan bari a bɛ. A xa di
    suuli nde findixi Sɛfataya nan na, Abitali naxan bari a bɛ.
  pon-2006: Adonaisa, eh nohno Akkid; Sepataia, eh nohno Apital;
  ksd-ksd: ra vaivatina Adonia, tai Kagit; ra vailimana Sepatia, tai Abital;
  tur-YTC: ve dördüncüsü Hagit'in oğlu Adoniya; ve beşincisi Avital'ın oğlu Şefatya'ydı;
  grc-BRENT: καὶ ὁ τέταρτος Ὀρνία υἱὸς Ἀγγὶθ, καὶ ὁ πέμπτος Σαφατία τῆς Ἀβιτὰλ,
  ind-AYT: Yang keempat adalah Adonia, anak Hagit. Yang kelima adalah Sefaca, anak
    Abital.
  nya-nya: wachinayi anali Adoniya, amayi ake anali Hagiti; wachisanu, Sefatiya amayi
    ake anali Abitali;
  hrv-hrv: četvrti Adonija, sin Hagitin; peti Šefatja, sim Abitalin;
  mps-mps: Te me si me si wabo ogwa te Adoniya. Te Adoniyago ida te Hagit. Te a naga
    wali ogwa te Sefatia. Te Sefatiago ida te Abital. Te nogo kibisa ogwa te Itream
    dao.
  tpi-tpi: Namba 4 pikinini em Adoniya. Mama bilong Adoniya em Hagit. Namba 5 pikinini
    em Sefatia. Mama bilong Sefatia em Abital.
  dan-1931: den fjerde Adonija, en Søn af Haggit, den femte Sjefatja, en Søn af Abital,
  vie-OVCB: Con thứ tư là A-đô-ni-gia, mẹ là Hà-ghi. Con thứ năm là Sê-pha-tia, mẹ
    là A-bi-tan.
  guj-2017: ચોથો દીકરો, તે હાગ્ગીથનો દીકરો અદોનિયા હતો. પાંચમા દીકરા શફાટયાને અબીટાલે
    જન્મ આપ્યો હતો,
  pon-2006A: Adonaisa, eh nohno Akkid; Sepataia, eh nohno Apital;
  por-BRBSL: e o quarto, Adonias, filho de Hagite; e o quinto, Sefatias, filho de
    Abital;
  cth-cth: Apali e teh, Adonijah Haggith capa doeh. Apanga e teh, Shephatiah, Abital
    capa doeh.
  twi-twi: Nea ɔto so anan no din de Adoniya a ɔyɛ Hagit babarima; nea ɔto so anum
    no din de Sefatia a ɔyɛ Abital babarima.
  hlt-hlt: a pali ah Haggith capa Adonijah, a panga ah Abital capa Shephatiah,
  tbz-SIM: Kòo nɑɑnwè ntú Adonniyɑ Akiti birɛ. Kòo nummuwè ntú Sefɑtiɑ Abitɑdi birɛ.
  msy-2020: Namba 4ɨn otarim, Adoniya, an amebam Hagit. Otarir namba 5ɨn ziam, Sefatia,
    an amebam Abital.
  dop-dop: Liɣiti nyǝŋ sɩ Atoniyɑ, ɩ́lɛ́ ɩ too kɛlɛ Hɑkiti. Kɑkpɑsɩ nyǝŋ sɩ Sefɑtiyɑ,
    ɩ́lɛ́ ɩ too kɛlɛ Apitɑlɩ.
  azb-azb: dördüncüsü Haqqitdən doğulan Adoniya, beşincisi Avitaldan doğulan Şefatya,
  eng-DBY: and the fourth, Adonijah the son of Haggith; and the fifth, Shephatiah
    the son of Abital;
  hin-2017: चौथा अदोनिय्याह, जो हग्गीत से उत्पन्न हुआ था; पाँचवाँ शपत्याह, जिसकी माँ
    अबीतल थी;
  wol-KYG: ñeenteelu doomam di Adoña, mi Agit di ndeyam; juróomeelu doomam di Sefatiya
    mi Abital di ndeyam;
  eng-YLT: and the fourth [is] Adonijah son of Haggith, and the fifth [is] Shephatiah
    son of Abital,
  eng-WYC-2017: and the fourth was Adonijah, the son of Haggith; and the fifth was
    Shephatiah, the son of Abital;
  eng-WMBB: and the fourth, Adonijah the son of Haggith; and the fifth, Shephatiah
    the son of Abital;
  urd-GVH: चौथे का नाम अदूनियाह था। उस की माँ हज्जीत थी। पाँचवाँ बेटा सफ़तियाह था।
    उस की माँ अबीताल थी।
  rug-rug: Adonaeza si vina made sapu sa tuna e Haqiti, meke e Sepatia, si vina lima,
    sa tuna e Abitali.
  gaz-gaz: afuraffaan Adooniyaa ilma Hagiit; shanaffaan Shefaaxiyaa ilma Abiixaal;
  fra-LSG: le quatrième, Adonija, fils de Haggith; le cinquième, Schephathia, fils
    d’Abithal;
  yal-yal: A diin naanindena, Adoniya, naxan nga findi Xagiti ra, a diin suulundena,
    Sɛfati, naxan nga yi Abitali ra.
  haw-1868: 'A o ka ha, e Adoniia ke keikikaue a Hagita; a o ka lima, o Sepatia ke
    keikikane a Abitala:'
  arb-NAV: وَالَّرابِعُ أَدُونِيَّا بْنُ حَجِّيثَ، وَالْخَامِسُ شَفْطِيَّا بْنُ أَبِيطَالَ،
  ewe-ewe: Eneliae nye Adoniya, ame si Hagit dzi nɛ. Via atɔ̃liae nye Sefatia eye
    dadae nye Abital
  eng-LEE: And the fourth, Adoniyah, the son of Chaggith; and the fifth, Shephatyah,
    the son of Abital;
