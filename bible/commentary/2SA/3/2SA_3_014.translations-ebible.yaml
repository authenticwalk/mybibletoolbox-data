verse: 2SA.003.014
translations:
  mal-C: 'പിന്നെ ദാവീദ് ശൗലിന്റെ മകനായ ഈശ്-ബോശെത്തിന്റെ അടുത്ത് ദൂതന്മാരെ അയച്ച് ഇപ്രകാരം
    ആവശ്യപ്പെട്ടു: “നൂറു ഫെലിസ്ത്യരുടെ അഗ്രചർമം വിലയായിക്കൊടുത്ത് ഞാൻ വിവാഹനിശ്ചയം
    ചെയ്ത, എന്റെ ഭാര്യ മീഖളിനെ ഏൽപ്പിച്ചുതരിക.”'
  deu-TKW: 'Aber David schickte Gesandte an Sauls Sohn Esbaal mit der Forderung: Gieb
    mein Weib Michal heraus, das ich mir um den Preis von hundert Philistervorhäuten
    gefreit habe!'
  lin-lin: 'Bongo Davidi atindaki bantoma koloba na Ishi-Bosheti, mwana mobali ya
    Saulo : — Pesa ngai mwasi na ngai, Mikali, oyo nabalaki ngai moko na motuya ya
    bangenga nkama moko ya bato ya Filisitia.'
  eng-LSV: And David sends messengers to Ish-Bosheth son of Saul, saying, “Give up
    my wife Michal, whom I betrothed to myself with one hundred foreskins of the Philistines.”
  eng-GNV: Then Dauid sent messengers to Ish-bosheth Sauls sonne, saying, Deliuer
    me my wife Michal, which I marryed for an hundreth foreskinnes of the Philistims.
  eng-WEBSTER: And David sent messengers to Ish-bosheth, Saul's son, saying, Deliver
    to me my wife Michal, whom I espoused to me for a hundred foreskins of the Philistines.
  nhw-BL: 'Huan nojquiya para nesis xitlahuac, David quitlajcuilhui Tlanahuatijquetl
    Is Boset huan quiilhui: “Techmactili nosihua Mical pampa timosencajque ica cuali.
    Huan nijtlaxtlahui motata Saúl catli tlajtlanqui pampa quinejqui ma niquinmicti
    nopa 100 filisteo tlacame huan nijchijqui.”'
  swh-ONEN: Kisha Daudi akapeleka wajumbe kwa Ish-Boshethi mwana wa Sauli, kudai,
    “Nipe Mikali mke wangu, ambaye nilimposa mwenyewe kwa mahari ya magovi 100 ya
    Wafilisti.”
  bba-bba: Mɑ Dɑfidi u Isi Bosɛti sɔmɔbu ɡɔriɑ bu nùn sɔ̃ bu nɛɛ, bu be nùn win kurɔ
    Mikɑli wɛ̃ɛmɑ wìn dokuru u rɑɑ kɔruɑ kɑ Filisitibɑn sen sɑrusu wunɔbu (100) si
    bɑ nùn bikiɑ.
  eng-KJVCPB: And David sent messengers to Ish-bosheth Saul’s son, saying, Deliver
    me my wife Michal, which I espoused to me for an hundred foreskins of the Philistines.
  luo-luo: Eka Daudi nooro joote ir Ish-Boseth wuod Saulo konyise niya, “Miya Mikal
    chiega mane anywomo an awuon gi ringre jo-Filistia mia achiel.”
  meu-meu: Bena David ese gwaukau taudia na Isiboset Saulo dekena e siaidia, eto,
    Adavagu Mikala a henigu, badina be na mao henia davana na Filistia taudia sinahu-ta
    peritome ai e iva heḡeḡe kopidia amo vada na karaia.
  npi-ULB: त्यसपछि दाऊदले यसो भन्‍दै शाऊलका छोरा ईश्‍बोशेतकहाँ दूतहरू पठाए, “मलाई
    मेरी पत्‍नी मीकल देऊ, जसलाई मैले सय जना पलिश्‍तीको खलडीको मूल्य तिरें ।”
  yor-yor: Dafidi sì rán àwọn ìránṣẹ́ sí Iṣboṣeti ọmọ Saulu pé, “Fi Mikali obìnrin
    mi lé mi lọ́wọ́, ẹni tí èmi ti fi ọgọ́rùn-ún awọ iwájú orí àwọn Filistini fẹ́.”
  ind-ind: Lalu Daud mengutus pembawa pesan kepada Isboset, “Kembalikanlah Mikal,
    istri saya, yang sudah saya peroleh dengan mas kawin seratus kulit khatan orang
    Filistin.”
  pes-OPCB: 'سپس داوود این پیغام را برای ایشبوشت فرستاد: «همسرم میکال را به من پس
    بده، زیرا او را به قیمت کشتن صد فلسطینی خریده‌ام.»'
  tgl-ULB: Pagkatapos nagpadala ng mga mensahero si David kay Isobet, anak na lalaki
    ni Saul, na nagsasabing, “Ibigay mo sa akin ang aking asawa na si Mical, na aking
    binayaran na nagkakahalaga ng isangdaang balat ng mga taga-Filisteo.”
  hui-hui: Ani lalu Debidihanda Isibosedehondobi bi lawia halu lalu, Í̠na Migala ibu
    i̱ one berelo ibu wariabu agali handari mbira (100) wai bialu Pilidiali bo wahai
    harurunaga dongone podo mabu binigome hende hene i̱ oneore birayagodago ibu haru
    dai bibe laro, lalu lawia hene.
  mya-mya: ထို​နောက်​ဒါ​ဝိဒ်​သည်​ဣရှ​ဗော​ရှက်​ထံ​စေ​တ​မန် များ​လွှတ်​၍``ငါ​၏​ဇ​နီး​မိ​ခါ​လ​ကို​ပြန်​၍
    ပေး​လော့။ ငါ​သည်​သူ့​ကို​ထိမ်း​မြား​နိုင်​ရန် ဖိ​လိတ္တိ​အ​မျိုး​သား​အ​ရေ​ဖျား​တစ်​ရာ​ဖြင့်
    ဝယ်​ယူ​ခဲ့​ရ​၏'' ဟု​မှာ​ကြား​လိုက်​၏။-
  bod-N: དེའི་རྗེས་སུ་དཱ་བིད་ཀྱིས་སོ་ལོའི་སྲས་ཨིས་པོ་ཤེད་ཀྱི་མདུན་དུ་ཡང་བསྐྱར་བང་ཆེན་བརྫངས་ནས་དེ་ལ།
    ཕེ་ལེ་ཤེད་པའི་མཚན་སྐྱི་བརྒྱ་ཕྲག་ཅིག་རིན་པར་སྤྲད་ནས་བག་མར་བླངས་པ་སྟེ། ངའི་ཆུང་མ་མི་ཀལ་ཕྱིར་འོང་དུ་འཇུག་དགོས་ཞེས་སྨྲས་པས།
  sna-sna: Ipapo Dhavhidhi akatuma nhume kuna Ishi-Bhosheti mwanakomana waSauro, kundoti,
    “Ndipe Mikari mudzimai wangu, wandakatsidzirana naye nezvikanda zvokudzingiswa
    zvapamberi zvavaFiristia vane zana.”
  spa-BLM: 'David envió mensajeros a Isboset, hijo de Saúl, diciéndole: “Entrégame
    a mi esposa Mical, a quien me dieron en matrimonio por cien prepucios de los filisteos.”'
  cac-cac: 'Ix schecanpaxb''at eb'' schecab'' vin̈aj David chi'' d''a vin̈aj Is-boset,
    ix yalan vin̈ icha tic: Ac''cot ix Mical, ix vetb''eyum, aton ix vic''nac yic
    vac''annac jun ciento sjolom svinaquil eb'' vin̈ filisteo yuj stojoloc ix d''a
    vin̈ smam, xchib''at vin̈.'
  swh-ULB: Kisha Daudi akatuma wajumbe kwa Ishboshethi, mwana wa Sauli, kusema, “Nipe
    Mikali, mke wangu niliyetoa kwa ajili yake govi mia moja za Wafilisti.”
  bel-bel: 'І выправіў Давід паслоў да Евастэя, сына Саўлавага, сказаць: аддай жонку
    маю Мэлхолу, якую я атрымаў за сто краеабразаньняў Філістымскіх.'
  deu-ELBBK: 'Und David sandte Boten zu Isboseth, dem Sohn Sauls, und ließ ihm sagen:
    Gib mir Michal, meine Frau, die ich mir verlobt habe für 100 Vorhäute der Philister.'
  mbb-OT: Midsuǥù si David te etew he ibpepenudtul ziyà te ki Ishboshet te, “Ilikù
    nu kayi te kedì is esawa ku he si Mical. Su 100 he Filistihanen is midhimetayan
    ku ne migkuwa ku is lundis te purù te sineruwan dan he iyan sunggud ku te ked-esewaa
    ku ki Mical.”
  mal-2015: 'ദാവീദ് ശൗലിന്റെ മകനായ ഈശ്-ബോശെത്തിന്റെ അടുക്കൽ ദൂതന്മാരെ അയച്ചു: ഞാൻ
    വിവാഹനിശ്ചയത്തിന്നു ഫെലിസ്ത്യരുടെ നൂറു അഗ്രചർമ്മം കൊടുത്തു വാങ്ങിയ എന്റെ ഭാര്യയായ
    മീഖളിനെ ഏല്പിച്ചുതരിക എന്നു പറയിച്ചു.'
  rmc-rmc: 'Paľis o David bičhaďa muršen ko Išbošet, ko čhavo le Sauloskro, hoj leske
    te phenen: „De mange pale mira romňa la Mikal, sava chudňom vaš oda, hoj murdarďom
    šel Filišťincen.“'
  pes-OPV: 'پس داود رسولان نزد ایشبوشت بن شاول فرستاده، گفت: «زن من، میکال را که برای
    خود به صد قلفه فلسطینیان نامزد ساختم، نزد من بفرست.»'
  ron-1924: 'Ши Давид а тримис соль луй Иш-Бошет, фиул луй Саул, сэ-й спунэ: „Дэ-мь
    пе невастэ-мя Микал, ку каре м-ам логодит пентру о сутэ де препуцурь де ла филистень.”'
  ben-OBCV: পরে দাউদ শৌলের ছেলে ঈশ্‌বোশতের কাছে দূত পাঠিয়ে দাবি জানিয়েছিলেন, “আমার
    স্ত্রী সেই মীখলকে ফিরিয়ে দাও, যাকে আমি একশো জন ফিলিস্তিনীর লিঙ্গত্বকরূপী মেয়েপণ
    দিয়ে বিয়ে করেছি।”
  som-som: Oo Daa'uudna wargeeyayaal buu u diray Iishboshed oo ahaa ina Saa'uul, isagoo
    leh, Ii keen naagtaydii Miikaal, oo aan ku guursaday boqol buuryo oo reer Falastiin.
  lat-VUC: 'Misit autem David nuntios ad Isboseth filium Saul, dicens: Redde uxorem
    meam Michol, quam despondi mihi centum præputiis Philisthiim.'
  eng-ASVBT: And David sent messengers to Ish-bosheth, Saul’s son, saying, Deliver
    me my wife Michal, whom I betrothed to me for a hundred foreskins of the Philistines.
  ita-1885: 'Davide ancora mandò ambasciadori a Isboset, figliuolo di Saulle, a dirgli:
    Dammi Mical, mia moglie, la quale io mi sposai per cento prepuzii de'' Filistei.'
  eng-LXXUP: And David sent messengers to Ish-bosheth the son of Saul, saying, Restore
    me my wife Michal, whom I took for a hundred foreskins of the Philistines.
  eng-ULB: Then David sent messengers to Ishbosheth, Saul's son, saying, “Give me
    my wife Michal, for whom I paid a price of one hundred Philistine foreskins.”
  spa-VBL: 'Entonces David envió mensajeros para decirle a Isboset, hijo de Saúl:
    “Devuélveme a mi mujer Mical; pagué por ella una dote de cien prepucios filisteos”.'
  fra-_FOB: 'Alors David envoya des messagers à Ishbosheth, fils de Saül, pour lui
    dire: Rends-moi ma femme Mical, que j''ai épousée pour cent prépuces de Philistins.'
  mal-mal: 'ദാവീദ് ശൌലിന്റെ മകനായ ഈശ്-ബോശെത്തിന്റെ അടുക്കൽ സന്ദേശവാഹകരെ അയച്ചു: “ഞാൻ
    വിവാഹനിശ്ചയത്തിന് ഫെലിസ്ത്യരുടെ നൂറു അഗ്രചർമ്മം കൊടുത്തു വാങ്ങിയ എന്റെ ഭാര്യയായ
    മീഖളിനെ എനിക്ക് തരുക” എന്നു പറയിച്ചു.'
  urd-GVR: Dāūd ne Ishbosat ke pās bhī qāsid bhej kar taqāzā kiyā, “Mujhe merī bīwī
    Mīkal jis se shādī karne ke lie maiṅ ne sau Filistiyoṅ ko mārā wāpas kar deṅ.”
  suz-BL: मिनु दाऊदमी सावल आ तौ इश-‍बोशेथ कली यो “आं मीश मिकाल गेयी। गो मेको आ पर्बम
    सहे का जना पलिस्‍ती आन ख्रोइक्‍तीक चिनु ख्रोइश्‍शो कुशुल थाप्‍ताक्‍ङ” देंपाइक्‍थ
    मुर सोइक्‍ता बाक्‍त। १सामुएल १८:२५-२७
  ita-1927: 'E Davide spedì de’ messi a Jsh-Bosheth, figliuolo di Saul, per dirgli:
    “Rendimi Mical, mia moglie, la quale io mi fidanzai a prezzo di cento prepuzi
    di Filistei”.'
  ckb-ckb: 'ئینجا داود نێردراوی بۆ لای ئیشبۆشەتی کوڕی شاول نارد و گوتی: «میخەلی ژنم
    بدەوە کە بە سەد پێستی سەری ئەندامی نێرینەی فەلەستییەکان لە خۆمم مارە کردووە.»'
  eng-BBE: And David sent men to Saul's son Ish-bosheth, saying, Give me back Michal,
    my wife, whom I made mine for the price of the private parts of a hundred Philistines.
  kan-OKCV: ದಾವೀದನು ಸೌಲನ ಮಗ ಈಷ್ಬೋಶೆತನ ಬಳಿಗೆ ದೂತರನ್ನು ಕಳುಹಿಸಿ, “ಫಿಲಿಷ್ಟಿಯರ ನೂರು ಮುಂದೊಗಲುಗಳಿಂದ
    ನನಗೆ ನೇಮಕ ಮಾಡಿಕೊಂಡ ನನ್ನ ಹೆಂಡತಿಯಾದ ಮೀಕಲಳನ್ನು ನನಗೆ ಒಪ್ಪಿಸು,” ಎಂದನು.
  tam-2017: 'அவன் சவுலின் மகனான இஸ்போசேத்திடமும் தூதுவர்களை அனுப்பி: நான் பெலிஸ்தர்களுடைய
    100 நுனித்தோல்களைப் பரிசமாகக் கொடுத்து, விவாகம்செய்த என்னுடைய மனைவியான மீகாளை
    அனுப்பிவிடும் என்று சொல்லச் சொன்னான்.'
  spa-RV-1909: 'Después de esto envió David mensajeros á Is-boseth hijo de Saúl, diciendo:
    Restitúyeme á mi mujer Michâl, la cual yo desposé conmigo por cien prepucios de
    Filisteos.'
  ron-BTF: 'Și David a trimis mesageri la Iș-Boșet, fiul lui Saul, spunând: Dă-mi
    pe soția mea Mical, cu care m-am logodit pentru o sută de prepuțuri ale filistenilor.'
  eng-WEBP: David sent messengers to Ishbosheth, Saul’s son, saying, “Deliver me my
    wife Michal, whom I was given to marry for one hundred foreskins of the Philistines.”
  eng-FBV: Then David sent messengers tell Ishbosheth, son of Saul, “Give me back
    my wife Michal—I paid a dowry for her of one hundred Philistine foreskins.”
  nld-1939: 'Daarna zond David boden naar Isj-Bósjet, den zoon van Saul, en liet hem
    zeggen: Geef mij mijn vrouw Mikal terug, die ik mij verworven heb voor honderd
    voorhuiden van Filistijnen.'
  nch-BL: 'Huan nojquiya para nesis xitahuac, David quitajcuilhui Tanahuatijquet Is
    Boset huan quiilhui: “Techmactili nosihua Mical pampa timosencajque ica cuali.
    Huan nijtaxtahui motata Saúl cati tajtanqui pampa quinejqui ma niquinmicti nopa
    100 filisteo tacame huan nijchijqui.”'
  vie-1934: 'Đa-vít bèn sai sứ giả đến ỗch-bô-sết con trai của Sau-lơ mà nói rằng:
    Hãy trả lại Mi-canh, vợ ta, mà ta đã cưới bằng sinh lễ một trăm dương bì Phi-li-tin.'
  hin-CV: 'इसके बाद दावीद ने शाऊल के पुत्र इश-बोशेथ के पास इस संदेश के साथ संदेशवाहक
    भेजे: “मुझे मेरी पत्नी मीखल दे दो, जिसके साथ मेरा रिश्ता फिलिस्तीनियों की एक सौ
    लिंग की खालों का मूल्य चुकता करने के द्वारा हुआ था.”'
  spa-BES: 'Entonces David envió a los hombres al hijo de Saúl, Is-boset, diciendo:
    Devuélveme a Mical, esposa mía, con la que me case a cambio de cien prepucios
    de filisteos.'
  tdx-tdx: 'Le nañitrik’ am’ Is’bosete ana’ i Saole t’i Davide nanao ty hoe: Aseseo
    amako i Mikale tañanjombako nifofoeñ’ añ’ ofon-te-Pilisty zatoy.'
  tha-KJV: แล​้วดาวิ​ดก​็ส่งผู้สื่อสารไปยั​งอ​ิชโบเชทราชโอรสของซาอูลว่า “ขอมอบมีคาลภรรยาของข้าพเจ้าแก่​ข้าพเจ้า
    ผู้​ซึ่งข้าพเจ้าได้หมั้นไว้ด้วยหนังปลายองคชาตของคนฟีลิสเตียหนึ่งร้อยชิ้น”
  por-BR-2018: 'Depois disto enviou Davi mensageiros a Is-Bosete filho de Saul, dizendo:
    Restitui-me a minha mulher Mical, a qual eu desposei comigo por cem prepúcios
    de filisteus.'
  deu-ELO: 'Und David sandte Boten zu Isboseth, dem Sohne Sauls, und ließ ihm sagen:
    Gib mir Michal, mein Weib, die ich mir verlobt habe um hundert Vorhäute der Philister.'
  eng-WYC-2018: Therefore David sent messengers to Ishbosheth (or And David also sent
    messengers to Ishbosheth), the son of Saul, and said, Yield thou my wife Michal,
    whom I espoused to me for an hundred prepuces of Philistines.
  epo-epo: 'Kaj David sendis senditojn al Iŝ-Boŝet, filo de Saul, por diri: Donu mian
    edzinon Miĥal, kiun mi edzinigis al mi per cent prepucioj de Filiŝtoj.'
  uig-PIN: 'Andin Dawut Ixboxǝtning ⱪexiƣa ǝlqilǝrni mangdurup: Mǝn bir yüz Filistiyning
    hǝtniliki bǝdili bilǝn alƣan ayalim Miⱪalni manga ⱪayturup bǝrgin — dedi.'
  beo-beo: 'Amola Da:ibidi da sia: adola ahoasu dunu Esiabousiede ema amane sia:ma:ne
    sia:si, “Na uda Maiga:le nama bu ima. Na da Filisidini dunu 100 ilia ewa gadofo
    amo uda lama:ne dabe i galu.”'
  tpi-OTNT: Na bihain Devit i salim tok long Isboset olsem, “Mi laik bai yu salim
    meri bilong mi, Mikal, i kam bek long mi. Mi bin baim em long 100 skin kok bilong
    ol Filistia. Olsem na em i meri tru bilong mi.”
  hau-SA: Sai Dawuda ya aiki manzanni zuwa wurin Ish-Boshet ɗan Shawulu cewa, “Ka
    ba ni matata Mikal wadda na biya sadakinta da loɓa ɗari na Filistiyawa.”
  uig-LAT: 'Andin Dawut Ishboshetning qéshigha elchilerni mangdurup: Men bir yüz Filistiyning
    xetniliki bedili bilen alghan ayalim Miqalni manga qayturup bergin — dédi.'
  nde-nde: UDavida wasethuma izithunywa ku-Ishi-Bhoshethi indodana kaSawuli ebamba
    ngamandla esithi, “Ngipha umkami uMikhali, engazendisela yena kimi ngentengo yamajwabu
    emiphambili yamaFilistiya alikhulu.”
  ton-ton: Pea naʻe ʻave ʻe Tevita ʻae kau talafekau kia Isiposeti ko e foha ʻo Saula,
    ʻo ne pehē, “Tuku mai hoku uaifi ko Mikale, ʻaia naʻaku poloʻi kiate au ʻaki ʻae
    muʻa kili ʻe teau ʻoe kau Filisitia.”
  ces-1613: 'I poslal David posly k Izbozetovi synu Saulovu, aby řekli: Dej mi ženu
    mou Míkol, kterouž jsem sobě zasnoubil ve stu obřízek Filistinských.'
  eng-WMB: David sent messengers to Ishbosheth, Saul’s son, saying, “Deliver me my
    wife Michal, whom I was given to marry for one hundred foreskins of the Philistines.”
  tam-TCV: பின்பு தாவீது சவுலின் மகன் இஸ்போசேத்தினிடத்திற்கு தூதுவரை அனுப்பி, “நூறு
    பெலிஸ்தியரின் நுனித்தோலை விலையாகக் கொடுத்து நான் எனக்கென நியமித்துக்கொண்ட என்
    மனைவி மீகாளை எனக்குக் கொடுத்துவிடும்” என்று கேட்டான்.
  ceb-ULB: Unya nagpadala ug mga mensahero si David ngadto kang Isboset, nga anak
    ni Saul nga nag-ingon, “Ihatag kanako ang akong asawa nga si Mical, nga akong
    gibayaran ug usa ka gatos nga yamis sa mga Filistihanon.''
  pol-UBG: 'I Dawid wyprawił posłańców do Iszboszeta, syna Saula, żądając: Oddaj mi
    moją żonę Mikal, którą poślubiłem sobie za sto napletków filistyńskich.'
  urd-GVU: داؤد نے اِشبوست کے پاس بھی قاصد بھیج کر تقاضا کیا، ”مجھے میری بیوی میکل
    جس سے شادی کرنے کے لئے مَیں نے سَو فلستیوں کو مارا واپس کر دیں۔“
  deu-1912: 'Auch sandte David Boten zu Is-Boseth, dem Sohn Sauls, und ließ ihm sagen:
    Gib mir mein Weib Michal, die ich mir verlobt habe mit hundert Vorhäuten der Philister.'
  kan-2017: ಆಗ ದಾವೀದನು ಸೌಲನ ಮಗನಾದ ಈಷ್ಬೋಶೆತನ ಬಳಿಗೆ ದೂತರನ್ನು ಕಳುಹಿಸಿ ಅವನಿಗೆ, “ನಾನು ನೂರು
    ಮಂದಿ ಫಿಲಿಷ್ಟಿಯರ ಮುಂದೊಗಲನ್ನು ತಂದು ಕೊಟ್ಟು ವರಿಸಿದ ನನ್ನ ಹೆಂಡತಿಯಾದ ಮೀಕಲಳನ್ನು ನನಗೊಪ್ಪಿಸು”
    ಎಂಬುದಾಗಿ ಆಜ್ಞಾಪಿಸಿದನು.
  yap-yap: Miki l’oeg David e pi tamal’og ngak Ishbosheth ni nge lungurad, “Mu fulweg
    le’engig i Michal ngog. Kug pi’ puluwon ni nggu le’engiy ni ra’ay e biyach u taban
    dal’ e pi Filistine.”
  hlt-MCSB: Te dongah David loh , “Philisti kah yanghli yakhat neh kamah ham ka bae
    ka yuu Mikhal te m'pae saeh, “tila voek sak ham Saul capa Ishbosheth taengah puencawn
    a tueih.
  mdy-ETH: ዬካፓ ሃሣ ዳውቴ ዔሽባዓኣሌ ኮይላ፦ «ታኣኮ ማቾ ሜልኮኦሎ ማሂ ዒንጌ፤ ታ ዒዞ ዔኪሮ ጌይ ፔቴ ፄኤታ ፒሊስፄኤሜ
    ዓሶኮ ዓቲንቴ ቤርቲ ቲቂሢ ጪጌያኬ» ጌዔኔ።
  twi-ASANTE: Enti, Dawid soma ma wɔkɔbɔɔ Saulo babarima Is-Boset amaneɛ sɛ, “Ma me
    nsa nka me yere Mikal, ɛfiri sɛ, mede Filistifoɔ ɔha nkwa na ɛtɔɔ no.”
  eng-WEBU: David sent messengers to Ishbosheth, Saul’s son, saying, “Deliver me my
    wife Michal, whom I was given to marry for one hundred foreskins of the Philistines.”
  wal-wal: Hegaappe guyyiyan, Daawiti Saa7oola na7aa Yaabusttekko kiittidi, “Xeetu
    Pilisxxematu qaaratuwaa cilooshada ekkido ta maccaasiyo Miikaalo tau imma” yaagiis.
  spa-PDDPT: 'David envió mensajeros a Is-boset, hijo de Saúl y dijo: Devuélveme mi
    esposa Mical, a quien desposé conmigo por 100 prepucios de filisteos.'
  gun-gun: 'Saul ra''ykue Isbosete pe voi Davi ombou ayvu mombe''uarã. Ha''e vy aipoe''i
    uka: — Embou ju xera''yxy Mical, cem filisteu kuery pire amboiague re xera''yxyrã
    ajogua va''ekue — he''i.'
  agu-BL: 'Ncha''tz nin e'' ben cobox chakum tan Luwiy tan yol tetz Is-boset: “Tz''ulke''n
    junt tir yi wuxkel awa''n, yi Mical, na quimnake'' jun cient filistey wa''n tan
    toque''n tetz wuxkel,” chij Luwiy.'
  ilo-ULB: Ket nangibaon ni David kadagiti mensahero kenni Isboset, a putot ni Saul,
    a kunkunana, “Itedmo kaniak ti asawak a ni Mikal, ta binayadak iti gatad a sangagasut
    a kudil ti mabagbagi dagiti Filisteo.”
  kpg-kpg: David ga hagau ana gau kae hegau gi Ishbosheth, gaa hai anga, “Hagau ina mai
    dogu lodo go Michal. Guu lawa dagu hui gi nia gili o nia mee haga madagu o nia
    daane Philistia e lau belee hai ai dogu lodo.”
  uig-ARA: 'ئاندىن داۋۇت ئىشبوشەتنىڭ قېشىغا ئەلچىلەرنى ماڭدۇرۇپ: مەن بىر يۈز فىلىستىينىڭ
    خەتنىلىكى بەدىلى بىلەن ئالغان ئايالىم مىقالنى ماڭا قايتۇرۇپ بەرگىن ــ دېدى.'
  sus-sus: Dawuda naxa xɛɛrae xɛɛ Sɔlu xa di Isiboseti ma, a falafe ra, «N ma ginɛ
    rasanba n ma be, n naxan xa kote dɔxɔ Filisitaka soli kɛmɛ ra.»
  pon-2006: Oh Depit pil kadarala meninkeder kei rehn Isposed, e ketihtihki, “Kapwurehdo
    ei pwoud, Maikal. I pwainkihda kilin nein ohlen Pilisdia me sarawi epwiki pwe
    I en pwoudiki.”
  ksd-ksd: 'Ma David i ga tulue ra umana tultul pire Is-Boset, natu i Saul, ma i biti:
    Una tul tar kaugu taulai Mikal piragu, nina iau ga kul ia ma tika na mar na pal
    i ra pokakikil tai ra tarai Pilistia.'
  tur-YTC: David Saul'un oğlu İşboşet'e haberciler göndererek, “Filistlilerin yüz
    sünnet derisi karşılığında bana evlenmek üzere verilen karım Mikal'i bana ver”
    dedi.
  grc-BRENT: Καὶ ἐξαπέστειλε Δαυὶδ πρὸς Ἰεβοσθὲ υἱον Σαοὺλ ἀγγέλους, λέγων, ἀπόδος
    μοι τῆν γυναῖκά μου τὴν Μελχὸλ, ἣν ἔλαβον ἐν ἑκατὸν ἀκροβυστίαις ἀλλοφύλων.
  ind-AYT: Daud mengirim beberapa pesuruh kepada Isyboset, anak Saul, dengan pesan,
    “Berikanlah istriku, Mikhal, yang kuperoleh dengan seratus kulit khitan orang
    Filistin.”
  nya-nya: Ndipo Davide anatuma amithenga kwa Isi-Boseti mwana wa Sauli, kumulamula
    kuti, “Patse mkazi wanga Mikala, amene ndinamukwatira ndi makungu 100 a msonga
    za mavalo a Afilisti.”
  hrv-hrv: 'Ujedno posla David glasnike i k Išbaalu, Šaulovu sinu, s porukom: “Vrati
    mi moju ženu Mikalu, koju sam stekao stotinom filistejskih obrezaka.”'
  mps-mps: Tama nosali Devitgo te Isbosetba po ola toliyu, tama po wai, “Eno homugo
    te nago eno we, Mikal, te enaba ma tagala palao. Eno aga te Filistia dabe te bidi
    sese a naga 100 bidigo gasa tigi waligo abelali. Tama aga te eno we mu tama dao,”
    wali.
  tpi-tpi: Na bihain Devit i salim tok long Isboset olsem, “Mi laik bai yu salim meri
    bilong mi, Mikal, i kam bek long mi. Mi bin baim em long 100 skin kok bilong ol
    Filistia. Olsem na em i meri tru bilong mi.”
  dan-1931: 'David sendte derpå Bud til Isjbosjet, Sauls Søn, og lod sige: “Giv mig
    min Hustru Mikal, som jeg blev trolovet med for 100 Filisterforhuder!”'
  vie-OVCB: 'Đa-vít cũng sai người đến yêu cầu Ích-bô-sết: “Phải trả Mi-canh vợ ta
    lại cho ta, vì ta đã cưới nàng với sính lễ 100 dương bì Phi-li-tin.”'
  guj-2017: પછી દાઉદે શાઉલના દીકરા ઈશ-બોશેથ પાસે સંદેશાવાહકો મોકલીને કહેવડાવ્યું,
    “જેના માટે મેં પલિસ્તીઓનાં એકસો અગ્રચર્મો આપીને લગ્ન કર્યું હતું તે મારી પત્ની
    મિખાલ મને આપ.”
  pon-2006A: Oh Depit pil kadarala meninkeder kei rehn Isposed, e ketihtihki, “Kapwurehdo
    ei pwoud, Maikal. I pwainkihda kilin nein ohlen Pilisdia me sarawi epwiki pwe
    I en pwoudiki.”
  por-BRBSL: 'David enviou mensageiros a Ishbosheth, filho de Saul, dizendo: “Entregue-me
    minha esposa Michal, com quem fui dado a casar por cem prepúcios dos filisteus”.'
  cth-cth: Devit ni Sawl e capa Ishbosheth koevah Filistin tami vuensom 100 touh hoi
    ka ran e ka yu Mikhal hah na poe telah patounenaw a patoun.
  twi-twi: Enti, Dawid soma ma wɔkɔbɔɔ Saulo babarima Is-Boset amanneɛ se, “Ma me
    nsa nka me yere Mikal, efisɛ mede Filistifo ɔha nkwa na ɛtɔɔ no.”
  hlt-hlt: Te dongah David loh, “Philisti kah yanghli yakhat neh kamah ham ka bae
    ka yuu Mikhal te m'pae saeh, “tila voek sak ham Saul capa Ishbosheth taengah puencawn
    a tueih.
  tbz-SIM: 'Dɛ kó difɔ̃nkúò kɛ̀ Dɑfitii tɔ̃ nkɛ̀ bɛ̀ɛ nɑ́kɛ́ Isibosɛti kɛ dɔ̀: Dɑfiti
    tu ɑ tɛ̃́nnɔ́ɔ o pokù Mikɑɑdi ò do yietí Fidisitɛ̃ɛ̃bɛ kó itɑyéí tɛkɔ̀ùtɛ̀ (100)
    kɛ́puokɛ wè.'
  msy-2020: Egha Devit gɨn Isboset bagha akam amaga ghaze, “Kɨ kamaghɨn ifonge, nɨ
    nan amuim Mikal na bagh anemadaghtɨ a uamategh izɨ. A guizbangɨra nan amuim. Kɨ
    fomɨra 100plan Filistiabar mɨkarzir mogomebar inibar a givese.”
  dop-dop: Ɩlɛnɑ Tɑfiiti tili nɑ pɑ́ heeli Ɩsǝpɑɑlɩ sɩ ɩ́ cɛlɛ-ɩ ɩ ɑlʋ Mikɑɑlɩ wei
    ɩ tɔɔ ɩ suu Filiisi nyǝ́mɑ hǝnnɔɔsɩ nɩɩnʋwɑ (100) tɔ.
  azb-azb: 'Davud Şaul oğlu İş-Boşetin yanına qasidlər göndərib dedi: «Yüz Filiştlinin
    sünnət ətini gətirib nişanlandığım arvadım Mikalı mənə qaytar».'
  eng-DBY: And David sent messengers to Ishbosheth Saul's son, saying, Deliver me
    my wife Michal, whom I espoused to me for a hundred foreskins of the Philistines.
  hin-2017: फिर दाऊद ने शाऊल के पुत्र ईशबोशेत के पास दूतों से यह कहला भेजा, “मेरी
    पत्नी मीकल, जिसे मैंने एक सौ पलिश्तियों की खलड़ियाँ देकर अपनी कर लिया था, उसको
    मुझे दे दे।”
  wol-KYG: 'Gannaaw loolu Daawuda yebal ay ndaw ca Isboset doomu Sóol, ne ko: «Jox
    ma Mikal, sama jabar ja ma cane woon téeméeri mbuñukay waa Filisti.»'
  eng-YLT: And David sendeth messengers unto Ish-Bosheth son of Saul, saying, 'Give
    up my wife Michal, whom I betrothed to myself with a hundred foreskins of the
    Philistines.'
  eng-WYC-2017: Therefore David sent messengers to Ishbosheth, the son of Saul, and
    said, Yield thou my wife Michal, whom I espoused to me for an hundred prepuces
    of Philistines.
  eng-WMBB: David sent messengers to Ishbosheth, Saul’s son, saying, “Deliver me my
    wife Michal, whom I was given to marry for one hundred foreskins of the Philistines.”
  urd-GVH: दाऊद ने इशबोसत के पास भी क़ासिद भेजकर तक़ाज़ा किया, “मुझे मेरी बीवी मीकल
    जिससे शादी करने के लिए मैंने सौ फ़िलिस्तियों को मारा वापस कर दें।”
  rug-rug: Meke garunu lani tugo e Devita sari nana tie paleke inavoso koe Isiboseti
    pude tozi nia sapu guahe, “Va pule mae ia se Maekolo sa qua barikaleqe. Holu nia
    keke gogoto kapu tie Pilisitia rau si asa meke haba ia!”
  gaz-gaz: Ergasiis Daawit, “Niitii koo ishee ani misaa Filisxeemota dhibba tokkootiin
    kaadhimadhe Miikaalin naa ergi” jedhee Iish-Booshet ilma Saaʼolitti ergamoota
    erge.
  fra-LSG: 'Et David envoya des messagers à Isch-Boscheth, fils de Saül, pour lui
    dire: Donne-moi ma femme Mical, que j’ai fiancée pour cent prépuces de Philistins.'
  yal-yal: Dawuda yi xɛrane rasiga a faladeni Sɔli a dii xɛmɛn Yisebosɛti xa, a naxa,
    “N ma ɲaxanla Mikali so n yii, n Filisiti xɛmɛ kɛmɛ banxulan naxan futu se ra.”
  haw-1868: Hoouna aku la o Davida i na elele io Iseboseta la ke keiki a Saula, i
    aku la, E haawi mai oe i ka'u wahine ia Mikala, a'u i kuai ai na'u i na omaka
    o na Pilisetia he haneri.
  arb-NAV: 'وَبَعَثَ دَاوُدُ رُسُلاً إِلَى إيشْبُوشَثَ بْنِ شَاوُلَ قَائِلاً: «أَعْطِنِي
    امْرَأَتِي مِيكَالَ الَّتِي خَطَبْتُهَا بِمِئَةٍ مِنْ غُلَفِ الْفِلسْطِينِيِّينَ».'
  ewe-ewe: Ale David ɖo du ɖe Is Boset be, “Gbugbɔ srɔ̃nye Mixal nam elabena Filistitɔ
    alafa ɖeka ƒe agbe metsɔ na ɖe eta.”
  eng-LEE: And David sent messengers to Ish-bosheth, the son of Saul, saying, Give
    up to me my wife Michal, whom I espoused to me for a hundred foreskins of the
    Philistines.
  asm-FB: তেতিয়া দায়ূদে চৌলৰ পুত্ৰ ঈচ্‌বোচতৰ ওচৰলৈ দূত পঠিয়াই কোৱালে, বোলে, “যাক
    মোলৈ বাগ্দান কৰা হ’ল, মোৰ সেই মীখলক মোক দিয়া, যাৰ বাবে মই পলেষ্টীয়াসকলৰ এশ লিঙ্গাগ্ৰ-
    চৰ্ম্ম দিলোঁ।”
  sus-A: دَوُدَ نَشَ شّيرَيٍ شّي سْلُ شَ دِ عِسِبٌسٍتِ مَ، عَ قَلَقٍ رَ، «ﭑ مَ فِنّ
    رَ سَنبَ ﭑ مَ بٍ، ﭑ نَشَن شَ كٌتٍ دْشْ قِلِسِتَكَ سٌلِ كّمّ رَ.»
  fra-SBL: 'David envoya des messagers à Ishbosheth, le fils de Saül, en disant :
    « Délivre-moi ma femme Mical, qu''on m''a donné en mariage pour cent prépuces
    de Philistins. »'
  hbo-hbo: וַיִּשְׁלַ֤ח דָּוִד֙ מַלְאָכִ֔ים אֶל־אִֽישׁ־בֹּ֥שֶׁת בֶּן־שָׁא֖וּל לֵאמֹ֑ר
    תְּנָ֤ה אֶת־אִשְׁתִּי֙ אֶת־מִיכַ֔ל אֲשֶׁר֙ אֵרַ֣שְׂתִּי לִ֔י בְּמֵאָ֖ה עָרְלֹ֥ות
    פְּלִשְׁתִּֽים׃
  kik-kik: Ningĩ Daudi agĩtũma andũ kũrĩ Ishi-Boshethu mũrũ wa Saũlũ makamwĩre atĩrĩ,
    “Nengera mũtumia wakwa Mikali, ũrĩa ndagũrire na ikonde igana rĩmwe cia Afilisti.”
  fra-NCL: 'Et David envoya des messagers à Isboseth, fils de Saül, pour lui dire :
    « Donne-moi ma femme Michol, que j’ai épousée pour cent prépuces de Philistins. »'
  cek-AK: To pacoengah David mah Saul capa Ish-Boseth khaeah laicaeh to patoeh moe,
    Philistin kami cumvaitonawk ih ahin hoiah kaimah hanah zu ah ka hamh ih, Mikal
    to na paek ah, tiah a naa.
  cuk-cuk: 'A-sorbali, David, Saúl-machi-Isbosetʼse e-garda-berbemalad barmisad. Weyob
    ega sogdapid: “An-ome-Mical gannar be anga uko. Ar Filistea-e-abgan-uka-duku dulatar-merguedgi
    (100) an bennusgusad.”'
  uig-CYR: 'Андин Давут Ишбошәтниң қешиға әлчиләрни маңдуруп: Мән бир йүз Филистийниң
    хәтнилиги бәдили билән алған аялим Миқални маңа қайтуруп бәргин — деди.'
  tel-2017: దావీదు సౌలు కొడుకు ఇష్బోషెతు దగ్గరికి తన మనుషులను పంపించి “ఫిలిష్తీయుల్లో
    వందమంది మర్మాంగ చర్మపు కొనలను తెచ్చి నేను పెండ్లి చేసుకొన్న మీకాలును నాకు అప్పగించాలి”
    అని చెప్పమన్నాడు.
  hat-BSA: 'Konsa, David te voye mesaje yo kote Isch-Boscheth, fis a Saül la, e te
    di: “Ban mwen madanm mwen Mical, avèk sila mwen te fiyanse pou yon santèn prepuce
    moun ki sòti nan Filisten yo.”'
  kos-kos: Ac David el oayapa supwala mwet utuk kas nu yorol Ishbosheth ac fahk, “Folokunulma
    Michal, mutan kiuk. Nga molella tari ke siofok kulun ma mukul lun mwet Philistia,
    tuh elan mutan kiuk.”
  hbo-WLC: וַיִּשְׁלַ֤ח דָּוִד֙ מַלְאָכִ֔ים אֶל־אִֽישׁ־בֹּ֥שֶׁת בֶּן־שָׁא֖וּל לֵאמֹ֑ר
    תְּנָ֤ה אֶת־אִשְׁתִּי֙ אֶת־מִיכַ֔ל אֲשֶׁר֙ אֵרַ֣שְׂתִּי לִ֔י בְּמֵאָ֖ה עָרְל֥וֹת
    פְּלִשְׁתִּֽים׃
  ibo-ibo: Devid ziri Ishboshet nwa Sọl ozi sị ya, “Dulatara m nwunye m Mikal, nʼihi
    na ọ bụ narị apị ndị Filistia ka m ji lụtara ya onwe m.”
  ory-ory: ତହୁଁ ଦାଉଦ ଶାଉଲଙ୍କର ପୁତ୍ର ଈଶ୍‍ବୋଶତ ନିକଟକୁ ବାର୍ତ୍ତାବହମାନଙ୍କୁ ପଠାଇ କହିଲେ,
    “ମୁଁ ପଲେଷ୍ଟୀୟମାନଙ୍କର ଏକ ଶହ ସୁନ୍ନତ ଚର୍ମ ଦେଇ ଯାହାକୁ ବିବାହ କରିଅଛି, ମୋହର ଭାର୍ଯ୍ୟା
    ସେହି ମୀଖଲକୁ ମୋତେ ଦିଅ।”
  chk-chk: Mürin, Tafit a tinala chon künö ren Isiposet nöün Saul we mwän o apasa,
    “Kopwe ngeniei pwülüei Mikal üa liwinietiu ipükü ünüchen ewe kükün inis seni ekewe
    re Filistia fän itan pwe üpwe pwülüeni.”
  ssd-ssd: 'Nane kinaig le David ndek nuŋe taŋgo afu kukulniŋmba saniŋgina: Tane kumba
    ka Isboset sawap le nu yiŋe pino Mikal pilwa le luka prowa. Ye buk pino ta Filistia
    taŋgo 100 tuku nduwa ŋgarombi piyamba pinonu ten ŋga sawap ŋgina le nane pasa
    ta tumba Isboset sota kinaig.'
  rop-rop: Wal seimtaim King Deibid bin jandim wed langa Ishboseth, “Yu garra gibitbek
    langa mi main waif Mikal. Aibin gibit yu dedi det skinpat brom 100 dedwan Filastain
    solja blanga det gel. En ai wandim det gel na.”
  ukr-1871: 'І послав Давид посли ще й до Саулового сина Евостея з вимаганнєм: Оддай
    менї жону мою Мелхолу, що висватав я за сотню Филистійських передних шкірок.'
  deu-1951: 'David sandte auch Boten zu Ischboset, dem Sohne Sauls, und ließ ihm sagen:
    Gib mir mein Weib Michal, die ich mir um hundert Vorhäute der Philister zum Weibe
    erkauft habe!'
  eng-JPS: 'And David sent messengers to Ish-bosheth Saul''s son, saying: ''Deliver
    me my wife Michal, whom I betrothed to me for a hundred foreskins of the Philistines.'''
  srp-1865: 'I posla David poslanike k Isvosteju sinu Saulovu, i poruèi mu: daj mi
    ženu moju Mihalu, koju isprosih za sto okrajaka Filistejskih.'
  lug-lug: Awo Dawudi n’atumira Isubosesi mutabani wa Sawulo ababaka ng’agamba nti,
    “Mpa mukyala wange Mikali gwe nayogereza n’ebikuta ekikumi eby’Abafirisuuti.”
  heb-heb: וישלח דוד מלאכים אל איש בשת בן שאול לאמר תנה את אשתי את מיכל אשר ארשתי
    לי במאה ערלות פלשתים׃
  ben-IRV: আর দায়ূদ শৌলের ছেলে ঈশবোশতের কাছে দূত পাঠিয়ে বললেন, “আমি পলেষ্টীয়দের
    একশোটা লিঙ্গের চামড়া যৌতুক দিয়ে যাকে বিয়ে করেছি, আমার সেই স্ত্রী মীখলকে দাও৷”
  pan-pan: ਫਿਰ ਦਾਊਦ ਨੇ ਸ਼ਾਊਲ ਦੇ ਪੁੱਤਰ ਈਸ਼ਬੋਸ਼ਥ ਨੂੰ ਦੂਤਾਂ ਦੇ ਰਾਹੀਂ ਸੁਨੇਹਾ ਭੇਜਿਆ, ਮੇਰੀ
    ਪਤਨੀ ਮੀਕਲ ਨੂੰ, ਜੋ ਮੈਂ ਫ਼ਲਿਸਤੀਆਂ ਦੀਆਂ ਸੌ ਖਲੜੀਆਂ ਦੇ ਕੇ ਵਿਆਹੀ ਸੀ ਮੇਰੇ ਹੱਥ ਸੌਂਪ ਦੇ।
  tkr-tkr: 'Davudee, İşboşetısqa Şaulne dixesqa cun insanar g''axuvu, eyhen: – Zı
    vəş sunnat hıdi''ına Filiştinğançena gik''ul-alla zas Şaulee hiyvuna yizda xhunaşşe
    Mikal zasqa seek''al hee''e.'
  mya-JVB: ဒါဝိဒ် သည်လည်း သံတမန် တို့ကို ရှောလု သား ဣရှဗောရှက် ထံသို့ စေလွှတ် ၍၊ ငါသည်
    ဖိလိတ္တိ လူ အရေဖျား တရာ နှင့် ဝယ်ယူ သော ငါ့ မယား မိခါလ ကို အပ် လိုက်ရမည်ဟု မှာ
    လိုက်သည်အတိုင်း၊
  tbg-tbg: 'Devitiva minti tivakero viraqaahairo viva Isi-Bosetiva unaini uva varakero
    mintima tiro: Are ti naata Mikaalira tinta timiane. Te vi nahentira koqaa irera
    Pirisia vika vaata 100 navuqohai koqaama taunarave, tiro.'
  hmo-hmo: Bona Davida ese danu hereva gwauraia taudia Isiboseta dekenai ia siaia,
    ia gwau, “Lau dekenai egu adavana Mikala do oi henia lou. Lau ese ia lau adavaia
    ena davana totona be Pilistia taudia 100 edia usi kopidia dekena amo lau karaia.”
  urd-urd: और दाऊद ने साऊल के बेटे इश्बोसत को क़ासिदों कि ज़रिए' कहला भेजा कि “मेरी
    बीवी मीकल को जिसको मैंने फ़िलिस्तियों की सौ खलड़ियाँ देकर ब्याहा था मेरे हवाले
    कर।”
  rus-SYN: 'И отправил Давид послов к Иевосфею, сыну Саулову, сказать: отдай жену
    мою Мелхолу, которую я получил за сто краеобрезаний Филистимских.'
  bqc-SIM: 'Davidi lɛ́kpãsãkɛ̀ Saulu nɛ́ Isibosɛɛ à mɛ̀: Ma na Mikali sↄaamɛɛ.
    Ma ã̀nsueblè ń Filitɛ̃ↄ gyafↄↄo mɛ̀n basↄoɛ.'
  tcz-CHONGTHU: 'Hiti chun David in hiche thuhi Saul chapa Ishbosheth chu athot tan
    ahi: “kajinu Michal chu neihin lepih in, ajeh chu keiman amahi Philistines mijakhat
    hinkho toh kahin kipuitha ahi.” tin aseitai.'
  mar-mar: शौलाचा मुलगा ईश-बोशेथ याच्याकडे दावीदाने जासूदाकरवी निरोप पाठवला, “माझी
    पत्नी मीखल हिला माझ्याकडे पाठवून द्यावे. ती मला देण्यात आलेली आहे. तिच्या प्राप्तीसाठी
    मी शंभर पलिष्ट्यांचा वध केला होता.”
  qub-qub: Is-bosetmanpis Davidga cachacuran «Warmï Micalta entregamay. Paytaga noga
    rucarä Filistea runacunapa pachac (100) pengayninpa punta garanwanmi.»
  bqp-bqp: 'Dauda lɛ́gbãzã kɛ̀ Solu nɛ́ Isibosɛnɛ à pì: Ǹ ma nanↄ Mikala sukpamɛnɛ.
    Ma anzure blè kũ Filisitininↄ gyↄfↄrↄo mɛ̀n basↄↄro.'
  hat-hat: 'Apre sa, David voye kèk mesaje bò kot Ichbochèt pou di li: -Renmèt mwen
    Mikal, madanm mwen. Mwen te bay san po ti kòk moun Filisti pou m'' te ka marye
    avè l''.'
  eng-BSB: Then David sent messengers to say to Ish-bosheth son of Saul, “Give me
    back my wife, Michal, whom I betrothed to myself for a hundred Philistine foreskins.”
  tod-tod: 'Naama ziɛgi zu, Davide keelaiti teʋeni Sayile ná-doun zunui Iseɓaale
    ma, é ɠɛ ma: «Ànzai Mikale ve zèa, nii gè fuluai ga Filiseti nuiti ta-zunu
    ani laayɔɓɔ ungilagi (100).»'
  eng-WEBPB: David sent messengers to Ishbosheth, Saul’s son, saying, “Deliver me
    my wife Michal, whom I was given to marry for one hundred foreskins of the Philistines.”
  kbq-kbq: Huteno Deviti'a ke erino vu vahete Is-bosetina kea atrenteno anage hu'ne,
    A'ni'a Mikelina avrenka eme namio. Na'ankure nagra 100'a Filistia vahe zamahe'na
    ko oku zamavufa anonteti mizase'noa a' mani'ne.
  nhe-BL: 'Huan nojquiya para nesis xitlahuac, David quitlajcuilhui Tlanahuatijquetl
    Is Boset huan quiilhui: “Xinechmactili nosihua Mical pampa timosencajque ica cuali.
    Huan nijtlaxtlahui motata Saúl tlen tlajtlanqui pampa quinejqui ma niquinmicti
    nopa 100 filisteo tlacame huan nijchijqui.”'
  bus-bus: 'Dauda lɛ́kpãsã kɛ̀ Solu nɛ́ Isibosɛnɛ à bè: Ǹ ma naↄ̃ Mikala sukpamɛ.
    Ma anzure blè kↄ̃n Filisitininↄ gɛfↄↄo mɛ̀n basↄↄro.'
  gub-BL: Na'e omono kar Tawi amo uze'eg heraha har Izimozet pe wà kury. — Emur kar
    heremireko Mikaw ihewe nehe kury. Kwehe mehe amono 100 Piri ywy rehe har wapirera'i
    kwer neru pe hekuzaromo ihe wà, heremireko ràm romo heko haw hekuzaromo ihe wà,
    i'i izupe.
  eng-DRA: 'And David sent messengers to Isboseth the son of Saul, saying: Restore
    my wife Michol, whom I espoused to me for a hundred foreskins of the Philistines.'
