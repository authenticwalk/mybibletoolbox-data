verse: 2SA.003.007
translations:
  mal-C: അയ്യാവിന്റെ മകളായി രിസ്പാ എന്നു പേരുള്ള ഒരു വെപ്പാട്ടി ശൗലിനുണ്ടായിരുന്നു.
    “എന്റെ പിതാവിന്റെ വെപ്പാട്ടിയായ സ്ത്രീയെ സ്വീകരിച്ചതെന്തിന്?” എന്ന് ഈശ്-ബോശെത്ത്
    അബ്നേരിനോടു ചോദിച്ചു.
  deu-TKW: 'Nun hatte Saul ein Kebsweib, Namens Rizpa, eine Tochter Ajas, gehabt.
    Da fragte Sauls Sohn Esbaal Abner: Warum bist du zu meines Vaters Kebsweib gegangen?'
  lin-lin: 'Nzokande, Saulo azalaki na makangu moko ; kombo na ye ezalaki « Ritsipa, »
    mwana mwasi ya Aya. Bongo Ishi-Bosheti alobaki na Abineri : — Mpo na nini osangisi
    nzoto na makangu ya tata na ngai ?'
  eng-LSV: and Saul has a concubine, and her name [is] Rizpah daughter of Aiah, and
    [Ish-Bosheth] says to Abner, “Why have you gone in to the concubine of my father?”
  eng-GNV: And Saul had a concubine named Rizpah, the daughter of Aiiah. And Ish-bosheth
    sayde to Abner, Wherefore hast thou gone in to my fathers concubine?
  eng-WEBSTER: 'And Saul had a concubine, whose name was Rizpah, the daughter of Aiah:
    and Ish-bosheth said to Abner, Why hast thou gone in to my father''s concubine?'
  nhw-BL: 'Huan teipa Abner motemacac para cochis ihuaya se sihuatl catli achtihui
    eliyaya iompaca sihua Tlanahuatijquetl Saúl catli ya mictoya. Huan itoca nopa
    sihuatl eliyaya Rizpa huan eliyaya icone Aja. Huajca Tlanahuatijquetl Is Boset
    quitlacahualti Abner huan quiilhui: ―¿Para tlen ticochtoc ihuaya catli eliyaya
    icahual notata, Tlanahuatijquetl Saúl?'
  swh-ONEN: Basi Sauli alikuwa amekuwa na suria, jina lake Rispa binti wa Aiya. Naye
    Ish-Boshethi akamwambia Abneri, “Kwa nini umekutana kimwili na suria wa baba yangu?”
  bba-bba: Adɑmɑ sɔ̃ɔ teeru Isi Bosɛti u Abinɛɛ sɔ̃ɔwɑ u nɛɛ, mbɑn sɔ̃nɑ ɑ kɑ nɛn
    tundo Sɔɔlun kurɔ Risipɑ, Ayɑn bii kpunɑ.
  eng-KJVCPB: 'And Saul had a concubine, whose name was Rizpah, the daughter of Aiah:
    and Ish-bosheth said to Abner, Wherefore hast thou gone in unto my father’s concubine?'
  luo-luo: Saulo ne nigi dhako machielo ma nyinge Rizpa nyar Aiya. Kendo Ish-Boseth
    nopenjo Abner niya, “Marangʼo isedonjo e od wuora mi ikawo chiege miloko mari?”
  meu-meu: Saulo vabuna ta ladana na Rispa, Aia natuna. Bena Isiboset ese Abnere e
    gwau henia, eto, Dahaka dainai tamagu vabuna ta ida o eno bou?
  npi-ULB: अय्याकी छोरी रिश्‍पा शाऊलकी उपपत्‍नी थिइन् । ईश्‍बोशेतले अबनेरलाई भने,
    “तिमी मेरो बुबाको उपपत्‍नीसँग किन सुतेको?”
  yor-yor: 'Saulu ti ní àlè kan, orúkọ rẹ̀ sì ń jẹ́ Rispa, ọmọbìnrin Aiah: Iṣboṣeti
    sì bi Abneri léèrè pé, “Èéṣe tí ìwọ fi wọlé tọ àlè baba mi lọ.”'
  ind-ind: Suatu hari Isboset menuduh Abner sudah meniduri salah satu gundik Saul,
    yaitu Rizpa anak Aya. Isboset berkata kepada Abner, “Kamu sudah melakukan kejahatan
    dengan meniduri istri ayahku!”
  pes-OPCB: یک روز ایشبوشت پسر شائول، ابنیر را متهم کرد که با یکی از کنیزان شائول
    به نام رصفه، دختر اَیه، همبستر شده است.
  tgl-ULB: May isang kerida si Saul na ang pangalan ay Rizpa, ang anak na babae ni
    Aya. Sinabi ni Isobet kay Abner, “Bakit mo sinipingan ang kerida ng aking ama?”
  hui-hui: Ani heagola horo mbirungi Isibosedehanda lalu, Abane í̠na i̱ aba Solo one
    dalo Aia wane Lisiba bereago í̠ haridago aginaga haribe, lalu bi laede hene.
  mya-mya: တစ်​နေ့​သ​၌​ရှော​လု​၏​သား​တော်​ဣရှ​ဗော​ရှက် သည်​အာ​ဗ​နာ​အား​အဲ​အာ​၏​သ​မီး၊
    ရှော​လု ၏​မောင်း​မ​ငယ်​ရိ​ဇ​ပ​နှင့်​သ​မုတ်​ကာ​ပြစ်​တင် စွပ်​စွဲ​၏။-
  bod-N: སྔར་སོ་ལོ་ལ་ཨ་ཡཱ་ཡི་བུ་མོ་སྟེ་རི་ཚི་ཕཱ་བྱ་བའི་ཆུན་མ་ཞིག་ཡོད་དེ། ཡང་ཨིས་པོ་ཤེད་ཀྱིས་ཨབ་ནེར་ལ།
    ཁྱོད་ངའི་ཕ་ཡི་ཆུན་མ་དང་འགྲོགས་དོན་ཅི་ཞེས་དྲིས་པ་དང་།
  sna-sna: Zvino Sauro aiva nomukadzi womurongo ainzi Rizipa mwanasikana waAiya. Uye
    Ishi-Bhosheti akati kuna Abhineri, “Wakararirei nomurongo wababa vangu?”
  spa-BLM: 'Saúl tenía una concubina que se llamaba Rizpa, hija de Aja; e Ishboset
    le dijo a Abner: “¿Por qué te has metido con la concubina de mi padre?”'
  cac-cac: 'A vin̈aj Saúl chi'', aycan jun ix yetb''eyum vin̈ scuchan Rizpa, yisil
    vin̈aj Aja. Ay jun c''u ix yal vin̈aj Is-boset d''a vin̈aj Abner chi'': —¿Tas
    yuj ix ach vay yed'' ix yetb''eyumcan vin̈ in mam? xchi vin̈ d''a vin̈.'
  swh-ULB: Sauli alikuwa na suria jina lake Rispa, binti Aiya. Ishboshethi akamuuliza
    Abneri, “Kwa nini umelala na suria wa baba yangu?”
  bel-bel: 'У Саўла была наложніца, імем Рыцпа, дачка Айя. І ўвайшоў да яе Авэнір.
    І сказаў Евастэй Авэніру: навошта ты ўвайшоў да наложніцы бацькі майго?'
  deu-ELBBK: 'Und Saul hatte eine Nebenfrau, ihr Name war Rizpa, die Tochter Ajas.
    Und Isboseth sprach zu Abner: Warum bist du zu der Nebenfrau meines Vaters eingegangen?'
  mbb-OT: Ne sevaha he andew, migkeǥiyan ni Ishboshet si Abner te, “Maan is midhulizan
    nu is sevaha he esawa te amey ku he si Saul?” Is bahi he ibpesavut ni Ishboshet
    iyan si Rizpa he anak ni Aya.
  mal-2015: 'എന്നാൽ ശൗലിന്നു അയ്യാവിന്റെ മകളായി രിസ്പാ എന്നു പേരുള്ള ഒരു വെപ്പാട്ടി
    ഉണ്ടായിരുന്നു; ഈശ്-ബോശെത്ത് അബ്നേരിനോടു: നീ എന്റെ അപ്പന്റെ വെപ്പാട്ടിയുടെ അടുക്കൽ
    ചെന്നതു എന്തു എന്നു ചോദിച്ചു.'
  rmc-rmc: 'Le Saul sas romňi-služobňička e Ricpa, e čhaj le Ajoskri. Andre jekh džives
    o Išbošet, o čhavo le Sauloskro, phenďa le Abneroske: „Soske geľal te pašľol mire
    dadeskra avra romňaha?“'
  pes-OPV: 'و شاول را کنیزی مسمی به رصفه دختر ایه بود، و ایشبوشت به ابنیر گفت: «چرا
    به کنیز پدرم درآمدی؟»'
  ron-1924: 'Дар Саул авусесе о циитоаре, нумитэ Рицпа, фата луй Аия. Ши Иш-Бошет
    а зис луй Абнер: „Пентру че ай интрат ла циитоаря татэлуй меу?”'
  ben-OBCV: ইত্যবসরে রিস্পা বলে শৌলের এক উপপত্নী ছিল। সে ছিল অয়ার মেয়ে। ঈশ্‌বোশত
    অবনেরকে বললেন, “আপনি কেন আমার বাবার উপপত্নীর সঙ্গে বিছানায় শুয়েছেন?”
  som-som: Haddaba Saa'uul wuxuu lahaa naag addoon ah oo magaceedana la odhan jiray
    Risfaah, waxayna ahayd ina Ayah; oo Iishboshed wuxuu Abneer ku yidhi, War maxaad
    ugu tagtay addoontii aabbahay?
  lat-VUC: 'Fuerat autem Sauli concubina nomine Respha, filia Aja. Dixitque Isboseth
    ad Abner:'
  eng-ASVBT: 'Now Saul had a concubine, whose name was Rizpah, the daughter of Aiah:
    and Ish-bosheth said to Abner, Wherefore hast thou gone in unto my father’s concubine?'
  ita-1885: 'Or Saulle avea avuta una concubina, il cui nome era Rispa, figliuola
    di Aia. E Isboset disse ad Abner: Perchè sei tu entrato dalla concubina di mio
    padre?'
  eng-LXXUP: And Saul had a concubine, Rizpah, the daughter of Jol; and Ish-bosheth
    the son of Saul said to Abner, Why hast thou gone in to my father’s concubine?
  eng-ULB: Saul had a concubine whose name was Rizpah, the daughter of Aiah. Ishbosheth
    said to Abner, “Why have you slept with my father's concubine?”
  spa-VBL: 'Saúl tenía una concubina llamada Rizpa, hija de Aia. Un día Isboset acusó
    a Abner, diciendo: “¿Por qué te has acostado con la concubina de mi padre?” .'
  fra-_FOB: 'Et Saül avait eu une concubine qui s''appelait Ritspa, fille d''Ajja;
    et Ishbosheth dit à Abner: Pourquoi es-tu venu vers la concubine de mon père?'
  mal-mal: 'എന്നാൽ ശൌലിന് അയ്യാവിന്റെ മകളായി രിസ്പാ എന്നു പേരുള്ള ഒരു വെപ്പാട്ടി ഉണ്ടായിരുന്നു;
    ഈശ്-ബോശെത്ത് അബ്നേരിനോട്: നീ എന്റെ അപ്പന്റെ വെപ്പാട്ടിയുടെ അടുക്കൽ ചെന്നത് എന്ത്?
    എന്നു ചോദിച്ചു.'
  urd-GVR: Lekin ek din Ishbosat Abinair se nārāz huā, kyoṅki wuh Sāūl marhūm kī ek
    dāshtā se hambistar ho gayā thā. Aurat kā nām Risfā bint Aiyāh thā. Ishbosat ne
    shikāyat kī, “Āp ne mere bāp kī dāshtā se aisā sulūk kyoṅ kiyā?”
  suz-BL: मिनु सावल आ कान्‍छी मीश का बाक्‍माक्‍त। मेको आइयाह आ तमी बाक्‍माक्‍त। मेको
    आ नें रिस्‍पाह बाक्‍माक्‍त। मिनु इश-‍बोशेथम आब्‍नेर कली “गे आं आफ आ कान्‍छी मीश
    नु मारदे इ‍मे?” दे मदा बाक्‍त।
  ita-1927: 'Or Saul aveva avuta una concubina per nome Ritspa, figliuola di Aia;
    e Jsh-Bosheth disse ad Abner: “Perché sei tu andato dalla concubina di mio padre?”'
  ckb-ckb: 'شاول کەنیزەیەکی هەبوو ناوی ڕیچپای کچی ئەییا بوو، ئیشبۆشەتیش بە ئەبنێری
    گوت: «بۆچی لەگەڵ کەنیزەکەی باوکم جووتبوویت؟»'
  eng-BBE: 'Now Saul had among his wives a woman named Rizpah, the daughter of Aiah:
    and Ish-bosheth said to Abner, Why have you taken my father''s wife?'
  kan-OKCV: ಸೌಲನಿಗೆ ಅಯ್ಯಾಹನ ಮಗಳಾದ ರಿಚ್ಪಳೆಂಬ ಹೆಸರುಳ್ಳ ಒಬ್ಬ ಉಪಪತ್ನಿ ಇದ್ದಳು. ಈಷ್ಬೋಶೆತನು
    ಅಬ್ನೇರನಿಗೆ, “ನೀನು ನನ್ನ ತಂದೆಯ ಉಪಪತ್ನಿಯ ಬಳಿಗೆ ಪ್ರವೇಶಿಸಿದ್ದೇಕೆ?” ಎಂದನು.
  tam-2017: 'சவுலுக்கு ஆயாவின் மகளான ரிஸ்பாள் என்னும் பெயருள்ள ஒரு மறுமனையாட்டி இருந்தாள்;
    இஸ்போசேத் அப்னேரை நோக்கி: நீ என் தகப்பனாருடைய மறுமனையாட்டியோடு உறவுகொண்டது என்ன
    என்றான்.'
  spa-RV-1909: 'Y había Saúl tenido una concubina que se llamaba Rispa, hija de Aja.
    Y dijo Is-boseth á Abner: ¿Por qué has entrado á la concubina de mi padre?'
  ron-BTF: 'Și Saul avea o concubină, al cărei nume era Rițpa, fiica lui Aia; și Iș-Boșet
    i-a spus lui Abner: Pentru ce ai intrat la concubina tatălui meu?'
  eng-WEBP: Now Saul had a concubine, whose name was Rizpah, the daughter of Aiah;
    and Ishbosheth said to Abner, “Why have you gone in to my father’s concubine?”
  eng-FBV: Saul had a concubine named Rizpah, daughter of Aiah. One day Ishbosheth
    accused Abner, saying “Why have you been sleeping with my father's concubine?”
  nld-1939: 'Nu had Saul een bijvrouw gehad, Rispa genaamd, de dochter van Ajja, welke
    Abner zich tot vrouw had genomen. Isj-Bósjet verweet Abner dan ook: Waarom hebt
    ge u afgegeven met de bijvrouw van mijn vader?'
  nch-BL: 'Huan teipa Abner motemacac para cochis ihuaya se sihuat cati achtohui eliyaya
    iompaca sihua Tanahuatijquet Saúl cati ya mictoya. Huan itoca nopa sihuat eliyaya
    Rizpa huan eliyaya icone Aja. Huajca Tanahuatijquet Is Boset quitacahualti Abner
    huan quiilhui: ―¿Para ten ticochtoc ihuaya cati eliyaya icahual notata, Tanahuatijquet
    Saúl?'
  vie-1934: 'Vả, Sau-lơ có một vợ lẽ, tên là Rít-ba, con gái của A-gia. ỗch-bô-sết
    nói cùng Aùp-ne rằng: Cớ sao ngươi đến cùng vợ lẽ của cha ta?'
  hin-CV: शाऊल की रिज़पाह नामक एक उप-पत्नी थी, जो अइयाह की पुत्री थी. इश-बोशेथ ने
    अबनेर का सामना करते हुए पूछा, “तुमने मेरे पिता की उप-पत्नी से संबंध क्यों बनाया
    है?”
  spa-BES: 'Entonces Saúl tenía concubina, una mujer llamada Rizpa, la hija de Aja;
    e Is-boset dijo a Abner: ¿Por qué has tomado a la esposa de mi padre?'
  tdx-tdx: Nisakeza’ i Saole t’i Ritspà anak’ ampela’ i Aià. Le hoe t’Isbosete amy
    Abnere, Ino ty nimoaha’o amy sakezan-draekoy?
  tha-KJV: ฝ่ายซาอู​ลน​ั้​นม​ีนางสนมคนหนึ่งชื่​อริ​สปาห์​บุ​ตรสาวของอัยยาห์ และอิชโบเชทจึงตรัสกับอับเนอร์​ว่า
    “​เหตุ​ใดท่านจึงเข้าหานางสนมของเสด็จพ่อของเรา”
  por-BR-2018: 'E havia Saul tido uma concubina que se chamava Rispa, filha de Aiá.
    E disse Is-Bosete a Abner: Por que te deitaste com a concubina de meu pai?'
  deu-ELO: 'Und Saul hatte ein Kebsweib, ihr Name war Rizpa, die Tochter Ajas. Und
    Isboseth sprach zu Abner: Warum bist du zu dem Kebsweibe meines Vaters eingegangen?'
  eng-WYC-2018: And to Saul was a concubine, that is, a secondary wife, Rizpah by
    name, the daughter of Aiah; and Abner entered [in] to her. And Ishbosheth said
    to Abner, Why hast thou entered [in] to the concubine of my father?
  epo-epo: 'Saul havis kromvirinon, kies nomo estis Ricpa, filino de Aja. Kaj Iŝ-Boŝet
    diris al Abner: Kial vi envenis al la kromvirino de mia patro?'
  uig-PIN: 'Əmdi Saulning bir kiniziki bar idi; u Ayaⱨning ⱪizi bolup, ismi Rizpaⱨ
    idi. Bir küni Ixboxǝt Abnǝrgǝ: Nemixⱪa atamning keniziki bilǝn billǝ boldung?
    — dedi.'
  beo-beo: Eso afaega, Esiabousiede (Solo egefe) e da A:bena da Solo ea gidisedagi
    uda Lisiba (A:ia ea mano) amola gilisili golaiba:le, diwaneya udidi.
  tpi-OTNT: Orait na wanpela de Isboset i sutim tok long Apner olsem, “Yu bin slip
    wantaim wanpela meri bilong papa bilong mi, Sol. Dispela meri em Rispa, pikinini
    bilong Aia. Bilong wanem yu mekim olsem?”
  hau-SA: To, Shawulu yana da ƙwarƙwarar da ake kira Rizfa, ’yar Aiya. Sai Ish-Boshet
    ya ce wa Abner, “Don me kake kwana da ƙwarƙwarar mahaifina?”
  uig-LAT: 'Emdi Saulning bir kiniziki bar idi; u Ayahning qizi bolup, ismi Rizpah
    idi. Bir küni Ishboshet Abnerge: Némishqa atamning kéniziki bilen bille boldung?
    — dédi.'
  nde-nde: Kunjalo-nje uSawuli wayekade elomfazi weceleni owayethiwa nguRizipha indodakazi
    ka-Ayiya. U-Ishi-Bhoshethi wasesithi ku-Abhineri, “Kungani wembathe lomkababa
    owangaphandle na?”
  ton-ton: 'Pea naʻe ai ʻae fefine sinifu ʻo Saula, ʻaia naʻe hingoa ko Lisipa, ko
    e taʻahine ʻo ʻAia: pea naʻe pehē ʻe Isiposeti kia ʻApina, “Ko e hā kuo ke hū
    atu ai ki he sinifu ʻo ʻeku tamai?”'
  ces-1613: '(Měl pak byl Saul ženinu, jejíž jméno bylo Rizpa, dcera Aja), že řekl
    Izbozet Abnerovi: I proč jsi všel k ženině otce mého?'
  eng-WMB: Now Saul had a concubine, whose name was Rizpah, the daughter of Aiah;
    and Ishbosheth said to Abner, “Why have you gone in to my father’s concubine?”
  tam-TCV: ஆயாவின் மகள் ரிஸ்பாள் சவுலுக்கு மறுமனையாட்டியாக இருந்தாள். சவுலின் மகன்
    இஸ்போசேத் ஒரு நாள் அப்னேரிடம், “என் தகப்பனின் மறுமனையாட்டியுடன் ஏன் இப்படி உறவு
    கொண்டாய்?” என்று கேட்டான்.
  ceb-ULB: Adunay ulipon nga kaipon si Saul nga mao si Rizpa, anak siya nga babaye
    ni Aiah. Miingon si Isboset ngadto kang Abner, “Nganong nakigdulog ka man sa kaipon
    sa akong amahan?”
  pol-UBG: 'A Saul miał nałożnicę, której na imię było Rispa, córkę Aji. Iszboszet
    zapytał Abnera: Czemu wszedłeś do nałożnicy mego ojca?'
  urd-GVU: لیکن ایک دن اِشبوست ابنیر سے ناراض ہوا، کیونکہ وہ ساؤل مرحوم کی ایک داشتہ
    سے ہم بستر ہو گیا تھا۔ عورت کا نام رِصفہ بنت ایّاہ تھا۔ اِشبوست نے شکایت کی، ”آپ
    نے میرے باپ کی داشتہ سے ایسا سلوک کیوں کیا؟“
  deu-1912: 'Und Saul hatte ein Kebsweib, die hieß Rizpa, eine Tochter Ajas. Und Is-Boseth
    sprach zu Abner: Warum hast du dich getan zu meines Vaters Kebsweib?'
  kan-2017: ಅಯಾಹನ ಮಗಳಾದ ರಿಚ್ಪಳು ಸೌಲನ ಉಪಪತ್ನಿಯಾಗಿದ್ದಳು. ಒಂದು ದಿನ ಈಷ್ಬೋಶೆತನು ಅಬ್ನೇರನನ್ನು,
    “ನೀನು ನನ್ನ ತಂದೆಯ ಉಪಪತ್ನಿಯರನ್ನು ಕೂಡಿದ್ದೇಕೆ?” ಎಂದು ಕೇಳಿದನು.
  yap-yap: Me yan i reb e rran me non Ishbosheth ni be’ ni pumo’on ni fak Saul ni
    be togopluw ngak Abner ni be yog ni kar pirew Rizpah ni reb e bpin rok Saul, ni
    be’ ni fak Aiah.
  hlt-MCSB: Te vaengah Aiah canu a ming ah Rizpah tah Saul taengah yula la om. Tedae
    Abner te, “Balae tih a pa kah yula te na kun thil,” a ti nah.
  mdy-ETH: ሳዖኦሌኮ ጊንፃኣ ማቾ ሪፂፓ ጎዖስኬና ዓኣኔ፤ ዒዛ ዓያ ናይኬ፤ ፔቴ ኬሊ ሳኣዖኦሌኮ ናኣዚ፥ ዔሽባዓኣሌ ዓቤኔሬ ኮይላ፦
    «ታ ዓዶኮ ጊንፃኣ ማቾ፥ ሪፂፓና ዎላ ኔኤኒ ዓይጋ ላሄይ?» ጌይ ዖኦጬኔ።
  twi-ASANTE: Emu hɔ Is-Boset bɔɔ Abner kwaadu sɛ ɔne nʼagya Saulo mpena a wɔfrɛ no
    Rispa, a ɔyɛ Aya babaa, ada.
  eng-WEBU: Now Saul had a concubine, whose name was Rizpah, the daughter of Aiah;
    and Ishbosheth said to Abner, “Why have you gone in to my father’s concubine?”
  wal-wal: Saa7oolassi Aaya na7iyaa Rixifo giyo issi baakkiyaa de7ausu; Yaabusttee
    Abaneera, “Ta aawaa baakkeera aissi aqadii?” yaagidi oichchiis.
  spa-PDDPT: 'Saúl tuvo una concubina llamada Rizpa, hija de Aja. Entonces Is-boset
    le dijo a Abner: ¿Por qué te uniste a la concubina de mi padre?'
  gun-gun: 'Oiko avi raka''e Saul ra''yxy jevykue Rispa hery va''e, Aiá rajy. Ha''e
    gui Isbosete oporandu Abner pe: — Mba''e re tu ndee renheno xeru ra''yxy jevykue
    reve?'
  agu-BL: 'At tzun jun xna''n yi i''tz ca''p txkel Saúl tane''n, yi na bi''aj Rizpa,
    me''l Aja, nin tzun witbej tib Abner tu jun xna''na''tz. Tan yi xtxolbila''tz
    nin tzun oc Is-boset tan yajle''n: —¡Nxac mawitbej awib tu yi ca''p txkel tane''n
    k''ajtzun intaj! chij i''.'
  ilo-ULB: Adda inkabbalay ni Saul a managan Rispa, a babai nga anak ni Aiah. Kinuna
    ni Isboset kenni Abner, “Apay a kinaiddam ti inkabbalay ni amak?”
  kpg-kpg: Dahi laangi hua, gei Ishbosheth, tama daane a Saul ga hagi aga Abner bolo
    mee guu kii ginaua mo Rizpah, di lodo hege a Saul, tama ahina ni Aiah.
  uig-ARA: 'ئەمدى سائۇلنىڭ بىر كىنىزىكى بار ئىدى؛ ئۇ ئاياھنىڭ قىزى بولۇپ، ئىسمى رىزپاھ
    ئىدى. بىر كۈنى ئىشبوشەت ئابنەرگە: نېمىشقا ئاتامنىڭ كېنىزىكى بىلەن بىللە بولدۇڭ؟
    ــ دېدى.'
  sus-sus: Sɔlu xa konyi ginɛ nde nu na naxan xili Risipa, Aya xa di ginɛ. Isiboseti
    naxa Abeneri maxɔrin, «Munfe ra i biraxi n baba xa konyi ginɛ fɔxɔ ra?»
  pon-2006: Rahn ehu Isposed nein Sohl ahpw kadipahki Apner me dene e engda rehn Rispa,
    en Sohl eh pekehi, nein Aiah serepein.
  ksd-ksd: 'Tika na vavina kai Saul, a iangina Rispa, natu i Aia; ma Is-Boset i ga
    biti tai Abner: Ta ra ava u ga po ma ra vavina kai tamagu?'
  tur-YTC: Saul'un, Aya'nın kızı olup Rispa adında bir cariyesi vardı; ve İşboşet
    Avner'e, “Neden babamın cariyesinin yanına girdin?” dedi.
  grc-BRENT: Καὶ τῷ Σαοὺλ παλλακὴ Ῥεσφὰ θυγάτηρ Ἰώλ· καὶ εἶπεν Ἰεβοσθὲ υἱὸς Σαοὺλ
    πρὸς Ἀβεννὴρ, τί ὅτι εἰσῆλθες πρὸς τὴν παλλακὴν τοῦ πατρός μου;
  ind-AYT: Saul mempunyai gundik bernama Rizpa, anak perempuan Aya. Isyboset berkata
    kepada Abner, “Mengapa engkau menghampiri gundik ayahku?”
  nya-nya: Sauli anali ndi mzikazi dzina lake Rizipa mwana wa Ayiwa. Ndipo Isiboseti
    anati kwa Abineri, “Nʼchifukwa chiyani unagona ndi mzikazi wa abambo anga?”
  hrv-hrv: 'A u kući bijaše Šaulova inoča po imenu Rispa, kći Ajina: nju Abner uze
    sebi. A Išbaal upita Abnera: “Zašto si se približio inoči moga oca?”'
  mps-mps: Tialima, me sogode Isbosetgo te Apnerbolo te tiwai po kisilama wali, “Nago
    te eno aya Solgo we me deli dali pagela pialio. Te we aga te Rispa, te Aiago wegi
    da. Te nago magi baso yaliwe?”
  tpi-tpi: Orait na wanpela de Isboset i sutim tok long Apner olsem, “Yu bin slip
    wantaim wanpela meri bilong papa bilong mi, Sol. Dispela meri em Rispa, pikinini
    bilong Aia. Bilong wanem yu mekim olsem?”
  dan-1931: 'Nu havde Saul haft en Medhustru ved Navn Rizpa, Ajjas Datter. Og Isjbosjet
    sagde til Abner: “Hvorfor gik du ind til min Faders Medhustru?”'
  vie-OVCB: 'Sau-lơ có để lại một cung nữ tên là Rít-ba, con gái của Ai-gia. Ích-bô-sết
    nói với Áp-ne: “Sao ông dám ngủ với vợ bé của cha ta?”'
  guj-2017: શાઉલની ઉપપત્નીનું નામ રિસ્પા હતું, તે એયાહની દીકરી હતી. ઈશ-બોશેથે આબ્નેરને
    કહ્યું, “તું મારા પિતાની ઉપપત્ની સાથે કેમ સૂઈ ગયો હતો?”
  pon-2006A: Rahn ehu Isposed nein Sohl ahpw kadipahki Apner me dene e engda rehn
    Rispa, en Sohl eh pekehi, nein Aiah serepein.
  por-BRBSL: 'Agora Saul tinha uma concubina, cujo nome era Rizpah, a filha de Aiá;
    e Ishbosheth disse a Abner: “Por que você foi à concubina de meu pai?'
  cth-cth: Sawl ni ado a tawn, A min teh Rizpah, Aiah canu doeh. Ishbosheth ni Abner
    koevah bangkong apa e ado koe na kâen telah atipouh.
  twi-twi: Na Saulo wɔ mpena bi a wɔfrɛ no Rispa, a ɔyɛ Aia babea. Na Is-Boset bisaa
    Abner se, “Adɛn nti na wo ne mʼagya mpena dae?”
  hlt-hlt: Te vaengah Aiah canu a ming ah Rizpah tah Saul taengah yula la om. Tedae
    Abner te, “Balae tih a pa kah yula te na kun thil,” a ti nah.
  tbz-SIM: 'Sɑuri do mɔkɛ o pocɛ̃nnì mɑrì ndi kɛ̀ di yètìrì ntú Disipɑɑ Ayɑ kóo sɑpɑ̀ɑ̀.
    Diyiè mɑrì kɛ̀ Isibosɛtii bekɛ́ Abunɛɛ kɛ dɔ̀: Dɛ̀ yĩmɛ kɑ̀ɑ duɔ́nɛ̀ n cicɛ pocɛ̃nnì?'
  msy-2020: Ezɨ dughiar mamɨn, Isboset kamaghɨn akar mam Apner gasa ghaze, “Nɨ nan
    afeziam Solɨn amuir dozim koma akui. Amizir kamɨn ziam Rispa, a Aian guivim. Nɨ
    tizim bagha kamaghɨn ami?”
  dop-dop: 'Ḿpʋ́ɣʋ́ kʋyɑkʋ nɑkʋlɩ Ɩsǝpɑɑlɩ kɑlǝnɑ Apǝnɛɛ sɩ: Pepe tɔɔ kɛ́ n sʋʋnɑ
    Ayɑ pɛɛlɔ Lisipɑ wei mɑ cɑɑ Sɑyuli kɑ kpɑɣɑɑ tɔ?'
  azb-azb: 'Şaulun Ayya qızı Rispa adlı bir cariyəsi var idi. İş-Boşet Avnerə dedi:
    «Niyə atamın cariyəsinin yanına girdin?»'
  eng-DBY: And Saul had a concubine whose name was Rizpah, the daughter of Aiah. And
    [Ishbosheth] said to Abner, Why hast thou gone in to my father's concubine?
  hin-2017: शाऊल की एक रखैल थी जिसका नाम रिस्पा था, वह अय्या की बेटी थी; और ईशबोशेत
    ने अब्नेर से पूछा, “तू मेरे पिता की रखैल के पास क्यों गया?”
  wol-KYG: 'Sóol nag amoon na nekkaale bu ñuy wax Rispa doomu Aya. Mu am bés Isboset
    ne Abner: «Ana lu waral nga dëkkoo sama nekkaaleb baay?»'
  eng-YLT: and Saul hath a concubine, and her name [is] Rizpah daughter of Aiah, and
    [Ish-Bosheth] saith unto Abner, 'Wherefore hast thou gone in unto the concubine
    of my father?'
  eng-WYC-2017: And to Saul was a concubine, that is, a secondary wife, Rizpah by
    name, the daughter of Aiah; and Abner entered [in] to her. And Ishbosheth said
    to Abner, Why hast thou entered [in] to the concubine of my father?
  eng-WMBB: Now Saul had a concubine, whose name was Rizpah, the daughter of Aiah;
    and Ishbosheth said to Abner, “Why have you gone in to my father’s concubine?”
  urd-GVH: लेकिन एक दिन इशबोसत अबिनैर से नाराज़ हुआ, क्योंकि वह साऊल मरहूम की एक दाश्ता
    से हमबिसतर हो गया था। औरत का नाम रिसफ़ा बिंत ऐयाह था। इशबोसत ने शिकायत की, “आपने
    मेरे बाप की दाश्ता से ऐसा सुलूक क्यों किया?”
  rug-rug: Keke rane si va potu nia Isiboseti sa tuna e Saula koe Abana sapu puta
    turaṉia sa sa barikaleqe pinausu tanisa tamana, pozana e Rizipa tuna vineki e
    Aia.
  gaz-gaz: Saaʼolis intala Ayyaa kan Riixiphaa jedhamtu saajjatoo godhatee ture. Iish-Booshetis
    Abneeriin, “Ati maaliif saajjatoo abbaa kootii wajjin rafte?” jedhe.
  fra-LSG: 'Or Saül avait eu une concubine, nommée Ritspa, fille d’Ajja. Et Isch-Boscheth
    dit à Abner: Pourquoi es-tu venu vers la concubine de mon père?'
  yal-yal: Konyi ɲaxanla nde yi Sɔli yii naxan yi xili Risipa, Ayaa dii tɛmɛna. Yisebosɛti
    yi a fala Abineri xa, a naxa, “Nanfera ɛ nun n baba konyi ɲaxanla sigaxi ɛ sa
    kafu?”
  haw-1868: A ia kekahi haiawahine a Saula, o Rizepa kona inoa, kekahi kaikamahine
    a Aia. I aku la o Iseboseta ia Abenera, No ke aha la oe i komo aku ai iloko i
    ka haiawahine a kuu makuakane?
  arb-NAV: 'وَكَانَ لِشَاوُلَ مَحْظِيَّةٌ اسْمُهَا رِصْفَةُ بِنْتُ أَيَّةَ، فَقَالَ
    إِيشْبُوشَثُ لأَبْنَيْرَ: «لِمَاذَا ضَاجَعْتَ مَحْظِيَّةَ أَبِي؟»'
  ewe-ewe: Ewɔ nɔƒe si wòkpɔ la ŋu dɔ eye wòdɔ Saul ƒe ahiãvi aɖe si woyɔna be Rizpa,
    si dadaa nye Aya gbɔ. Ke esi Is Boset bia gbe Abner le nuwɔna sia ŋu la,
  eng-LEE: 'And Saul had a concubine, whose name was Rizpah, the daughter of Ayah:
    and Ish-bosheth said to Abner, Wherefore hast thou gone in unto my father''s concubine?'
  asm-FB: কিন্তু অয়াৰ জীয়েক ৰিস্পা নামেৰে চৌলৰ এজনী উপপত্নী আছিল৷ তাইৰ বিষয়ে ঈচবোচতে
    অবনেৰক ক’লে, “তুমি মোৰ পিতৃৰ উপপত্নীত কিয় গমন কৰিলা?”
  sus-A: سْلُ شَ كٌنيِ فِنّ ندٍ نُ نَ نَشَن شِلِ رِ سِثَ، عَيَ شَ دِ فِنّ. عِسِبٌسٍتِ
    نَشَ عَبٍنٍرِ مَشْرِن، «مُنقٍ رَ عِ بِرَشِ ﭑ بَبَ شَ كٌنيِ فِنّ قْشْ رَ؟»
  fra-SBL: 'Or Saül avait une concubine, qui s''appelait Ritspa, fille d''Aïa ; et
    Ishbosheth dit à Abner : « Pourquoi es-tu allé vers la concubine de mon père ? »'
  hbo-hbo: וּלְשָׁא֣וּל פִּלֶ֔גֶשׁ וּשְׁמָ֖הּ רִצְפָּ֣ה בַת־אַיָּ֑ה וַיֹּ֙אמֶר֙ אֶל־אַבְנֵ֔ר
    מַדּ֥וּעַ בָּ֖אתָה אֶל־פִּילֶ֥גֶשׁ אָבִֽי׃
  kik-kik: Na rĩrĩ, Saũlũ nĩ arĩ na thuriya yetagwo Rizipa mwarĩ wa Aia. Nake Ishi-Boshethu
    akĩũria Abineri atĩrĩ, “Wakomire na thuriya ya baba nĩkĩ?”
  fra-NCL: 'Or Saül avait eu une concubine, nommée Respha, fille d’Aia. Et Isboseth
    dit à Abner :'
  cek-AK: Saul mah Aih canu Rizpah to zula ah suek; Ish-Boseth mah Abner khaeah, Tipongah
    kampa ih zula khaeah na iih loe? tiah a naa.
  cuk-cuk: 'Epenne, Saúl ome-dikarbalid-nikus-gusad, Rizpaʼye nugad, Aja-e-sisgwad.
    Ibagwengine, Isboset, Abnerʼga sogded: —¿Ibiga be an-bab-Saúl-e-ome-dikarbalidse
    be gollali?'
  uig-CYR: 'Әнди Саулниң бир кинизики бар еди; у Аяһниң қизи болуп, исми Ризпаһ еди.
    Бир күни Ишбошәт Абнәргә: Немишкә атамниң кенизиги билән биллә болдуң? — деди.'
  tel-2017: రిస్పా కూతురు అయ్యా సౌలుకు ఒక ఉపపత్ని. ఇష్బోషెతు “నా తండ్రి ఉపపత్నితో
    నువ్వెందుకు సంబంధం పెట్టుకున్నావు” అని అబ్నేరును ప్రశ్నించాడు.
  hat-BSA: 'Alò, Saül te gen yon ti mennaj ki te rele Ritspa, fi a Ajja a. Konsa,
    Isch-Boscheth te di a Abner: “Poukisa ou te antre nan ti mennaj papa m nan?”'
  kos-kos: Sie len ah, Ishbosheth wen natul Saul, el akkolukyal Abner fahk mu el motul
    yorol Rizpah, mutan kulansap kial Saul, su acn natul Aiah.
  hbo-WLC: וּלְשָׁא֣וּל פִּלֶ֔גֶשׁ וּשְׁמָ֖הּ רִצְפָּ֣ה בַת־אַיָּ֑ה וַיֹּ֙אמֶר֙ אֶל־אַבְנֵ֔ר
    מַדּ֥וּעַ בָּ֖אתָה אֶל־פִּילֶ֥גֶשׁ אָבִֽי׃
  ibo-ibo: Ma Sọl nwererịị otu iko nwanyị aha ya bụ Rizpa, nwa Aịa. Ishboshet jụrụ
    Abna ajụjụ sị, “Gịnị mere gị na iko nwanyị nna m ji dinaa?”
  ory-ory: ମାତ୍ର ଶାଉଲଙ୍କର ଏକ ଉପପତ୍ନୀ ଥିଲା, ତାହାର ନାମ ରିସ୍ପା, ସେ ଅୟାର କନ୍ୟା; ପୁଣି ଈଶ୍‍ବୋଶତ
    ଅବ୍‍ନରକୁ କହିଲା, “ତୁମ୍ଭେ କାହିଁକି ମୋହର ପିତାଙ୍କ ଉପପତ୍ନୀ ସହିତ ସହବାସ କଲ?”
  chk-chk: A wor eman ülüpwülüen Saul itan Rispa nöün Aia fefin. Lon eu rän Isiposet
    a üreni Apner, “Pwota ka kon ren ülüpwülüen semei?”
  ssd-ssd: 'Taŋamba minnaig ma ma ait ande Isboset nu Abner sawe lika sana: Ne ndaŋam
    saka mam tuku piyo nuŋe Rispa ndoŋ kinyat ŋgina. (Rispa nu Aya tuku kulim nuŋe
    Saulŋge pinonu tina tuku).'
  rop-rop: Wal wandei Ishboseth det san blanga Sol bin reken Ebna bin silipsilip garram
    det widogel blanga Sol neim Rispa hubin det doda blanga Aiya.
  ukr-1871: 'У Саула ж та була наложниця на імя Рицпа, дочка Айя. І поспитав ув Абенира
    Саулів син Евостей: Чому ввійшов єси до наложницї панотця мого?'
  deu-1951: 'Nun hatte Saul ein Kebsweib gehabt, die hieß Rizpa, eine Tochter Ajas.
    Und Ischboset sprach zu Abner: Warum bist du zu meines Vaters Kebsweibe gegangen?'
  eng-JPS: 'Now Saul had a concubine, whose name was Rizpah, the daughter of Aiah;
    and Ish-bosheth said to Abner: ''Wherefore hast thou gone in unto my father''s
    concubine?'''
  srp-1865: 'A Saul imaše inoèu po imenu Resfu kæer Ajinu; i Isvostej reèe Aveniru:
    zašto si spavao kod inoèe oca mojega?'
  lug-lug: Sawulo yalina omuzaana erinnya lye Lizupa muwala wa Aya. Isubosesi n’abuuza
    Abuneeri nti, “Lwaki weetaba n’omuzaana wa kitange?”
  heb-heb: ולשאול פלגש ושמה רצפה בת איה ויאמר אל אבנר מדוע באתה אל פילגש אבי׃
  ben-IRV: কিন্তু অয়ার মেয়ে রিসপা নামে শৌলের একজন উপপত্নী ছিল; ঈশবোশৎ অবনেরকে বললেন,
    “তুমি আমার বাবার উপপত্নীর সঙ্গে কেন শয়ন করেছ?”
  pan-pan: ਸ਼ਾਊਲ ਦੀ ਇੱਕ ਰਖ਼ੈਲ ਰਿਜ਼ਪਾਹ ਜੋ ਅੱਯਾਹ ਦੀ ਧੀ ਸੀ, ਈਸ਼ਬੋਸ਼ਥ ਨੇ ਅਬਨੇਰ ਨੂੰ ਆਖਿਆ,
    ਤੂੰ ਮੇਰੇ ਪਿਤਾ ਦੀ ਰਖ਼ੈਲ ਨਾਲ ਕਿਉਂ ਸੰਗ ਕੀਤਾ?
  tkr-tkr: 'Şauluqa Ayyayna yiş Ritspa donana caariye yixha. İşboşetee Avnerık''le
    eyhen: – Nya''a ğu, yizde dekkıne caariyeyka g''ılexha?'
  mya-JVB: ရှောလု ၌ အဲအာ ၏သမီး ရိဇပ မည်သော မယားငယ် တယောက်ရှိ၏။ ဣရှဗောရှက်က၊ သင်သည်
    ငါ့ အဘ ၏ မယားငယ် ကို အဘယ်ကြောင့် သိမ်း သနည်းဟု အာဗနာ အား ဆို လျှင်၊
  tbg-tbg: Vo enta Sorura maaqu Isi-Bosetiva Apineraqaa uva vateharo tiharo, Are nantivarae
    ti qora naata vontira vaitaaro? tura. Vi nahentira autu Risipaava viva Aiaara
    raavuravano vaura.
  hmo-hmo: Saulo ena vabu ta, ena ladana be Risipa, Aia ena natuna. Vadaeni dina ta
    Isiboseta ese Abinere ia badu henia, ia samania, ia gwau, “Badina dahaka egu tamana
    ena vabu ta oi sihari henia?”
  urd-urd: और साऊल के एक बाँदी थी जिसका नाम रिस्फ़ाह था, वह अय्याह की बेटी थी इसलिए
    इश्बोसत ने अबनेर से कहा, “तू मेरे बाप की बाँदी के पास क्यूँ गया?”
  rus-SYN: 'У Саула была наложница, по имени Рицпа, дочь Айя и вошел к ней Авенир.
    И сказал Иевосфей Авениру: зачем ты вошел к наложнице отца моего?'
  bqc-SIM: 'Saulu nↄ pↄ́ i mɛ́sɛdilɛɛ̀o vĩ yãa, aà tↄ́n Lizipa, Aya nɛ́ɛ. Isibosɛ
    ò Abinɛɛɛ: Bↄ́yãi n wulɛ ń ma mae nↄoi?'
  tcz-CHONGTHU: Nikhat chu ahitin ahi Saul’s chapa Ishbosheth chun Abner chu apa thaikemnu
    Rizpah kiti Aiah chanu toh chun lumkhom danin angoh tan ahi.
  mar-mar: शौलाची रिस्पा नामक उपपत्नी असून ती अय्याची मुलगी होती. ईश-बोशेथ अबनेरला
    म्हणाला, “माझ्या वडिलांच्या दासीशी तू शारीरिक संबध का ठेवतोस?”
  qub-qub: 'Saulpami Rizpa jutiyoj warmi chïnan caran. Chay caran Ajapa wamran. Juc
    cuti Saulpa wamran Is-bosetga Abnerta niran: «¿Imanirtaj papänëpa chïnanwan cacushcanqui?»'
  bqp-bqp: 'Solu nↄ yìgisaride vĩ yã, a tↄ́n Rizipa, Aya nɛ́mɛ. Isibosɛ pì Abananɛ:
    À kɛ̀ dera n wutɛ kũ ma de nↄoo?'
  hat-hat: 'Sayil te gen yon fanm kay ki te rele Rispa. Se te pitit fi Aja. Abnè te
    kouche avè l''. Yon jou, Ichbochèt rele Abnè, li di l'' konsa: -Poukisa w'' al
    kouche avèk yonn nan fanm kay papa m'' yo?'
  eng-BSB: Meanwhile, Saul had a concubine named Rizpah, the daughter of Aiah. So
    Ish-bosheth questioned Abner, “Why did you sleep with my father’s concubine?”
  tod-tod: 'Anzai ɠɛni Sayile ya, nii é la vuluni ga zɔiti kɛʋele, daa ga Lisepa,
    Aya ná-doun anzanui. Iseɓaale ɗa zelii lo Aɓenɛɛl ma, é ɠɛ ma: «Lee vaa zu è
    laai kɛ̀ɛ anzai ɠoba?»'
  eng-WEBPB: Now Saul had a concubine, whose name was Rizpah, the daughter of Aiah;
    and Ishbosheth said to Abner, “Why have you gone in to my father’s concubine?”
  kbq-kbq: Hagi Soli'ma mago a'ma eri'neana, Aia mofa Rizpa eri'ne. Hagi Is-boseti'a
    Abnankura huno, nahigenka nenafa ara antenka mase'nane?
  nhe-BL: 'Huan teipa Abner motemacac para cochis ihuaya se sihuatl tlen achtohui
    eliyaya iompaca sihua Tlanahuatijquetl Saúl tlen ya mictoya. Huan itoca nopa sihuatl
    eliyaya Rizpa huan eliyaya icone Aja. Huajca Tlanahuatijquetl Is Boset quitlacahualti
    Abner huan quiilhui: ―¿Para tlen ticochtoc ihuaya tlen eliyaya icahual notata,
    Tlanahuatijquetl Saúl?'
  bus-bus: 'Solu nↄ yìgisai vĩ yã, à tↄ́n Rizipa, Aya nɛ́mɛ. Isibosɛ bè Abananɛ:
    N kɛ dia n daɛ kↄ̃n ma de nↄↄo?'
  gub-BL: Amo 'ar mehe Izimozet Xau ta'yr umume'u Aminer hemiapo kwer kury. — Ereker
    eho Xau hemirekoagaw kwer Hizipa her ma'e puhe ne, Ai tazyr puhe ne, i'iahy izupe.
  eng-DRA: 'And Saul had a concubine named Respha, the daughter of Aia. And Isboseth
    said to Abner:'
