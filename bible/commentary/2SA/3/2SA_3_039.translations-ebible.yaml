verse: 2SA.003.039
translations:
  mal-C: ഇന്ന്, ഞാൻ, അഭിഷിക്തനായ രാജാവെങ്കിലും ബലഹീനനാണ്. സെരൂയയുടെ പുത്രന്മാരായ ഈ
    പുരുഷന്മാർ എന്റെ വരുതിയിൽ ഒതുങ്ങാത്ത നിഷ്ഠുരന്മാരാണ്. ദുഷ്ടനു തന്റെ ദുഷ്ടതയ്ക്കു
    തക്കവണ്ണം യഹോവ പകരം നൽകട്ടെ!”
  deu-TKW: Ich aber bin heute, obwohl zum Könige gesalbt, schwach, während diese Leute,
    die Söhne der Zeruja, in ihrer Gewaltthätigkeit mir überlegen sind! Möge Jahwe
    dem, der den Frevel begangen hat, seinem Frevel gemäß vergelten!
  lin-lin: Na mokolo ya lelo, atako bapakola ngai mafuta lokola mokonzi, nazali na
    makasi te, mpe bana mibali oyo ya Tseruya baleki ngai na makasi. Tika ete Yawe
    apesa etumbu na moto oyo asali mabe oyo kolanda mabe na ye ! »
  eng-LSV: 'And today I [am] tender, and an anointed king: and these men, sons of
    Zeruiah, [are] too hard for me; YHWH repays to the doer of the evil according
    to his evil.”'
  eng-GNV: 'And I am this day weake and newly anoynted King: and these men the sonnes
    of Zeruiah be too harde for me: the Lord rewarde the doer of euill according to
    his wickednesse.'
  eng-WEBSTER: And I am this day weak, though anointed king; and these men the sons
    of Zeruiah are too hard for me. The LORD shall reward the doer of evil according
    to his wickedness.
  nhw-BL: Huan masque TOTECO nechtequitlali nitlanahuatijquetl, amo nijpiya chicahualistli
    para nijtlatzacuiltis Joab huan Abisai, catli iconehua Sarvia para niquincuepilis
    ni tlajtlacoli catli quichijtoque. Inijuanti tlahuel yoltetique huan tejtetique.
    Toteco iseli ma quintlaxtlahui por ni tlajtlacoli catli quichijtoque pampa quimictijque
    Abner.
  swh-ONEN: Nami leo ingawa ni mfalme mpakwa mafuta, mimi ni dhaifu, nao hawa wana
    wa Seruya wananizidi nguvu. Bwana na amlipize mtenda maovu sawasawa na matendo
    yake maovu!”
  bba-bba: Wee, nɑ ǹ dɑm mɔ, bɑɑ mɛ bɑ mɑn ɡum tɑ̃re wirɔ nɑ kɑ kuɑ sunɔ. Seruyɑn
    bibu bɑ mɑn bɔbunu kere. Yen sɔ̃, Gusunɔ u tɔn kɔ̃so nùn win nuku kɔ̃suru kɔsie.
  eng-KJVCPB: 'And I am this day weak, though anointed king; and these men the sons
    of Zeruiah be too hard for me: the Lord shall reward the doer of evil according
    to his wickedness.'
  luo-luo: Kawuononi, kata bedni an e ngʼat mowir mondo obed ruoth to abwok, yawuot
    Zeruya-gi otamo wangʼa. Mad Jehova Nyasaye chul kuor ni ngʼama timne rach marom
    gi timbene maricho!”
  meu-meu: Ena be e horogu, pavapava ai e halaogu, to hari ina dina ai vada na manoka-manokamu;
    ina Seruia natuna na egu ai eme auka herea. Iehova ese kara dika tauna davana
    do baine henia, ena kara dika heḡereḡerena.
  npi-ULB: म अभिषिक्‍त राजा भएर पनि अहिले म कमजोर भएको छु । यी मानिसहरू, सरूयाहका
    छोराहरू मप्रति साह्रै निर्दयी भएका छन् । तिनको दुष्‍टता सुहाउँदो दण्ड परमप्रभुले
    तिनलाई दिनुभएको होस् ।”
  yor-yor: 'Èmi sì ṣe aláìlágbára lónìí, bí ó tilẹ̀ jẹ́ pé a fi èmi jẹ ọba; àwọn ọkùnrin
    wọ̀nyí ọmọ Seruiah sì le jù mí lọ: Olúwa ni yóò san án fún ẹni tí ó ṣe ibi gẹ́gẹ́
    bí ìwà búburú rẹ̀!”'
  ind-ind: Hari ini saya merasa lemah, sekalipun saya sudah dilantik sebagai raja.
    Saya tidak bisa mengendalikan kekerasan kedua anak Zeruya, yaitu Yoab dan Abisai!
    Biarlah TUHAN menghukum mereka dengan sepatutnya atas kejahatan mereka!”
  pes-OPCB: هر چند من به پادشاهی برگزیده شده‌ام، ولی نمی‌توانم از عهدهٔ این دو پسر
    صرویه برآیم. خداوند، عاملان این شرارت را به سزای اعمالشان برساند.»
  tgl-ULB: At ako ay mahina sa araw na ito, kahit na ako ang nahirang na hari. ang
    mga kalalakihang ito, ang anak na lalaki ni Zeruias, ay napakalupit para sa akin.
    Nawa'y si Yahweh ang magbayad sa masamang tao, sa pamamagitan ng pagpaparusa sa
    kaniya para sa kaniyang kasamaan, gaya ng nararapat sa kaniya.”
  hui-hui: Ainde heneneore Ngode Datagaliwabe ibunime i̱ kini holiya dabo helene kogonigoyu
    i̱nime Seruia igini kirali ogoni labo libu agali hongo gibihe kago hondowa i̱na
    libu pani babe nahe kogoni. Libugua mana ko biyadagonaga pani Anduane Homogo ibunime
    miadai bilo laro, lalu Debidihanda lene.
  mya-mya: ငါ​သည်​ဘု​ရား​သ​ခင်​ဘိ​သိက်​ပေး​တော်​မူ သော​ဘု​ရင်​ပင်​ဖြစ်​သော်​လည်း ယ​နေ့​အား
    လျော့​ပါ​၏။ ဇေ​ရု​ယာ​၏​သား​တို့​သည်​ငါ့ အ​တွက်​ရက်​စက်​ကြမ်း​ကြုတ်​လွန်း​လှ​ပါ​သည်
    တ​ကား။ ဤ​ရာ​ဇ​ဝတ်​ကောင်​တို့​အား​အ​ပြစ် နှင့်​အ​လျောက် ထာ​ဝ​ရ​ဘု​ရား​ဒဏ်​ခတ်​တော်
    မူ​ပါ​စေ​သော'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: བདག་ནི་རྒྱལ་པོར་བྱུགས་ཀྱང་དེ་རིང་ཉིན་མོར་ད་དུང་ཉམས་ཆུང་སྟེ། ཟེ་རུ་ཡཱ་ཡི་བུ་འདི་རྣམས་ནི་ནུས་སྟོབས་རབ་ཏུ་ཆེ་བས་བདག་གིས་ཐུབ་པ་མིན།
    དཀོན་མཆོག་ཡ་ཝཱེས་ངན་སྤྱོད་མི་ལ་དེའི་ངན་ལན་འཇལ་བར་ཤོག་ཅེས་གསུངས་སོ། །
  sna-sna: Uye kuti nhasi, kunyange ndiri mambo akazodzwa, handina simba, uye vanakomana
    vaZeruya ava vava nesimba kupfuura ini. Jehovha ngaaripire munyangadzi zvinoenderana
    nokuipa kwamabasa ake!”
  spa-BLM: Hoy soy débil, aunque he sido ungido rey. Estos hombres, los hijos de Sarvia,
    son demasiado duros para mí. Que el Señor recompense al malhechor según su maldad”.
  cac-cac: Yuj chi' vach'chom a Dios ix in sic'anoch reyal, palta ste el vip svab'
    yuj schuc spensaril eb' vin̈ yune' ix Sarvia. Aocab' Jehová ol ac'an spac d'a
    jun mach ix c'ulan chucal tic, xchi vin̈.
  swh-ULB: Nami leo nimedhoofika, japokuwa nimetiwa mafuta kuwa mfalme. Watu hawa,
    wana wa Seruya ni hatari sana kwangu. Yahwe na amrudishie mwovu kwa kumlipa kwa
    ajili ya uovu wake kama anavyostahili.
  bel-bel: я цяпер яшчэ слабы, хоць і памазаны на царства, і гэтыя людзі, сыны Саруі,
    мацнейшыя за мяне; хай жа дасьць Гасподзь таму, хто робіць ліхое па злосьці ягонай!
  deu-ELBBK: Ich aber bin heute schwach, obwohl zum König gesalbt; und diese Männer,
    die Söhne der Zeruja, sind zu hart für mich. Der HERR vergelte dem, der das Böse
    tut, nach seiner Bosheit!
  mbb-OT: Ne minsan iyan a mibpilì he hadì guntaan, kenè ku egkeveyveyaan si Joab
    wey si Abishai, he menge anak ni Zeruya. Nereǥenan a utew kandan. Umbe, iyan en
    is Nengazen ebales te lalung he menge etew te kelelalung he menge vaal zan.”
  mal-2015: ഞാൻ രാജാഭിഷേകം പ്രാപിച്ചവൻ എങ്കിലും ഇന്നു ബലഹീനനാകുന്നു; സെരൂയയുടെ പുത്രന്മാരായ
    ഈ പുരുഷന്മാർ എനിക്കു ഒതുങ്ങാത്ത കഠിനന്മാരത്രേ; ദുഷ്ടത പ്രവർത്തിച്ചവന്നു അവന്റെ
    ദുഷ്ടതെക്കു തക്കവണ്ണം യഹോവ പകരം കൊടുക്കട്ടെ എന്നു പറഞ്ഞു.
  rmc-rmc: Kajte som pomazimen kraľis, adadžives som slabo a kala duj čhave la Cerujakre
    – o Joab the o Abišaj – hine zoraleder sar me. O RAJ mi visarel pale le nalačhe
    manušeske vaš leskro nalačhipen.“
  pes-OPV: و من امروز با آنکه به پادشاهی مسح شده‌ام ضعیف هستم و این مردان، یعنی پسران
    صرویه ازمن تواناترند. خداوند عامل شرارت را بر‌حسب شرارتش جزا دهد.»
  ron-1924: Еу сунт ынкэ слаб, мэкар кэ ам примит унӂеря ымпэрэтяскэ, ши оамений ачештя,
    фиий Церуей, сунт пря путерничь пентру мине. Домнул сэ рэсплэтяскэ дупэ рэутатя
    луй челуй че а фэкут рэул!”
  ben-OBCV: আর আজ, আমি যদিও অভিষিক্ত রাজা, তবুও আমি দুর্বল, সরূয়ার এই ছেলেরা আমার
    পক্ষে বড়োই শক্তিশালী। সদাপ্রভু পাপিষ্ঠকে তার পাপকাজের আধারেই প্রতিফল দিন!”
  som-som: Oo anigu maanta in kastoo lay boqray, waan taag yarahay; oo nimankan ay
    Seruuyaah dhashay ayaa iga xoog badan. Kii shar sameeya Rabbigu ha ugu abaalgudo
    sida sharkiisu yahay.
  lat-VUC: 'Ego autem adhuc delicatus, et unctus rex: porro viri isti filii Sarviæ
    duri sunt mihi: retribuat Dominus facienti malum juxta malitiam suam.'
  eng-ASVBT: 'And I am this day weak, though anointed king; and these men the sons
    of Zeruiah are too hard for me: Jehovah reward the evildoer according to his wickedness.'
  ita-1885: Ma oggi, benchè io sia unto re, pur non sono ancora bene stabilito; e
    questi uomini, figliuoli di Seruia, son troppo violenti per me. Faccia il Signore
    la retribuzione a colui che ha fatto il male, secondo la sua malvagità.
  eng-LXXUP: 'And that I am this day a mere kinsman of his, and as it were a subject;
    but these men the sons of Zeruiah are too hard for me: the Lord reward the evildoer
    according to his wickedness.'
  eng-ULB: Now I am weak today, though I am an anointed king. These men, the sons
    of Zeruiah, are too brutal for me. May Yahweh repay the evildoer by punishing
    him for his wickedness, as he deserves.”
  spa-VBL: En este momento soy débil, a pesar de haber sido ungido como rey, y estos
    hombres, los hijos de Sarvia, son demasiado poderosos para mí. Pero que el Señor
    pague al hombre malo según el mal que haya hecho”.
  fra-_FOB: Et je suis encore faible aujourd'hui, bien que j'aie été oint roi; mais
    ces gens, les fils de Tséruja, sont trop puissants pour moi. Que l'Éternel rende
    à celui qui a fait le mal, selon sa malice!
  mal-mal: ഞാൻ രാജാഭിഷേകം പ്രാപിച്ചവൻ എങ്കിലും ഇന്ന് ബലഹീനനാകുന്നു; സെരൂയയുടെ പുത്രന്മാരായ
    ഈ പുരുഷന്മാർ എനിക്ക് ഒതുങ്ങാത്ത കഠിനന്മാരത്രേ; ദുഷ്ടത പ്രവർത്തിച്ചവന് അവന്റെ ദുഷ്ടതയ്ക്ക്
    തക്കവണ്ണം യഹോവ പകരം കൊടുക്കട്ടെ” എന്നു പറഞ്ഞു.
  urd-GVR: Mujhe abhī abhī masah karke bādshāh banāyā gayā hai, is lie merī itnī tāqat
    nahīṅ ki Zarūyāh ke in do beṭoṅ Yoāb aur Abīshai ko kanṭrol karūṅ. Rab unheṅ un
    kī is sharīr harkat kī munāsib sazā de!”
  suz-BL: गो तेल लुक्‍शो पिप दुम्‍ती हना यो, मुलाक्‍ती सक्ति मपाइश्‍शो दुम्‍शो बाक्‍नुङ।
    एको हुश ख्राक्‍श पोक्‍ब सेरूयाह आ तौ गो नु मगारनीम। परमप्रभु यावेमी मरिम्‍शो पाइब
    आन कली आन पशो क्‍येक्‍क लेप्‍ब” देंमाक्‍त। २सामुएल २:१८
  ita-1927: Quanto a me, benché unto re, sono tuttora debole; mentre questa gente,
    i figliuoli di Tseruia, son troppo forti per me. Renda l’Eterno a chi fa il male
    secondo la malvagità di lui”.
  ckb-ckb: ئەمڕۆش، هەرچەندە من پاشا دەستنیشانکراوەکەم، بەڵام لاوازم و ئەم کوڕانەی
    چەرویا لە من بەهێزترن. یەزدان خراپەکار بەپێی خراپەکەی سزا دەدات!»
  eng-BBE: 'While I, though I am crowned king, have little strength, and these men,
    the sons of Zeruiah, are out of my control: may the Lord give to the evil-doer
    the reward of his evil-doing!'
  kan-OKCV: ನಾನು ಅರಸನಾಗಿ ಅಭಿಷೇಕ ಹೊಂದಿದ್ದರೂ ಇಂದಿಗೆ ದುರ್ಬಲನಾಗಿದ್ದೇನೆ. ಚೆರೂಯಳ ಪುತ್ರರಾದ
    ಇವರು ನನ್ನ ಹತೋಟಿಗೆ ಬಾರದವರು. ಕೆಟ್ಟತನ ಮಾಡುವವನಿಗೆ ಯೆಹೋವ ದೇವರು ಅವನ ಕೆಟ್ಟತನಕ್ಕೆ ಸರಿಯಾಗಿ
    ಪ್ರತಿಫಲ ಕೊಡುವರು,” ಎಂದನು.
  tam-2017: நான் ராஜாவாக அபிஷேகம்செய்யப்பட்டவனாக இருந்தபோதும், நான் இன்னும் பெலவீனன்;
    செருயாவின் மகன்களான இந்த மனிதர்கள் என்னுடைய பெலத்திற்கு மிஞ்சினவர்களாக இருக்கிறார்கள்,
    அந்தத் தீங்கைச் செய்தவனுக்குக் யெகோவா அவனுடைய தீங்கிற்கு ஏற்றபடிச் சரிக்கட்டுவாராக
    என்றான்.
  spa-RV-1909: 'Que yo ahora aun soy tierno rey ungido; y estos hombres, los hijos
    de Sarvia, muy duros me son: Jehová dé el pago al que mal hace, conforme á su
    malicia.'
  ron-BTF: Și eu sunt slab în această zi, deși sunt uns împărat și acești oameni,
    fiii Țeruiei, sunt prea tari pentru mine; DOMNUL va răsplăti făcătorului de rău
    după stricăciunea lui.
  eng-WEBP: I am weak today, though anointed king. These men, the sons of Zeruiah
    are too hard for me. May the LORD reward the evildoer according to his wickedness.”
  eng-FBV: I am weak right now, even though I'm anointed as king and these men, the
    sons of Zeruiah, are too powerful for me. But may the Lord repay the evil man
    according to the evil he has done.”
  nld-1939: Nu ben ik nog te zwak, ofschoon ik tot koning gezalfd ben; die lieden,
    de zonen van Seroeja, zijn mij te sterk. Moge dus Jahweh de boosdoeners naar hun
    boosheid vergelden.
  nch-BL: Huan masque TOTECO techtequitali nitanahuatijquet, amo nijpiya chicahualisti
    para nijtatzacuiltis Joab huan Abisai, cati iconehua Sarvia para niquincuepilis
    ni tajtacoli cati quichijtoque. Inijuanti tahuel yoltetique huan tejtetique. Toteco
    iseli ma quintaxtahui por ni tajtacoli cati quichijtoque pampa quimictijque Abner.
  vie-1934: Về phần ta, ngày nay hãy còn yếu, dẫu rằng ta đã chịu xức dầu lập làm
    vua; và những kẻ kia, là các con trai của Xê-ru-gia, là cường bạo cho ta quá.
    Nguyện Đức Giê-hô-va báo kẻ làm ác nầy, tùy sự ác của nó!
  hin-CV: अभिषिक्त राजा होने पर भी आज मैं स्वयं को दुर्बल पा रहा हूं. मेरे लिए ज़ेरुइयाह
    के पुत्र बड़ी समस्या बन गए हैं. याहवेह ही इन दुष्टों को उनके कुकर्मों के लिए सही
    बदला दें!”
  spa-BES: Aunque yo, aunque soy rey coronado, tengo poca fuerza, y estos hombres,
    los hijos de Sarvia, están fuera de mi control. ¡Que el Señor le dé a la persona
    malvada la recompensa de su maldad!
  tdx-tdx: Mamake iraho androany, ie vaho norizañe ho mpanjaka; toe loho gañe amako
    i ana’ i Tseroià rey; ehe ho vale’ Iehovà amy raty tserekey o hatsivokara’eo.
  tha-KJV: แม้​เราได้รับการเจิมเป็นกษั​ตริ​ย์​แล้ว เราก็อ่อนกำลังในวันนี้ ชายเหล่านี้ซึ่งเป็นบุตรของนางเศรุยาห์​หน​ักแก่เราเกินไป
    ขอพระเยโฮวาห์ทรงสนองผู้กระทำผิดตามความผิดของเขาเถิด”
