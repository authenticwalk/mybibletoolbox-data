    mea hana ino e like me koua hewa.'
  arb-NAV: وَهَا أَنَا، عَلَى الرَّغْمِ مِنْ أَنَّنِي الْمَلِكُ الْمَمْسُوحُ، فَإِنَّنِي
    أَضْعَفُ مِنْ أَبْنَاءِ صُرُوِيَّةَ؟ إنَّهُمْ أَقْوَى مِنِّي. لِيُجَازِ الرَّبُّ
    مُرْتَكِبَ الشَّرِّ بِمُوْجِبِ شَرِّهِ».
  ewe-ewe: eye togbɔ be menye Mawu ƒe amesiamina hã la, nyemate ŋu awɔ naneke kple
    Zeruya ƒe vi eve siawo o. Yehowa naɖo vɔ̃ɖivɔ̃ɖi teƒe na ame vɔ̃ɖiwo.”
  eng-LEE: 'And I am this day yet weak, and just anointed king; and these men, the
    sons of Zeruyah, are too strong for me: may the Lord pay the doer of evil according
    to his wickedness.'
  asm-FB: অভিষিক্ত ৰজা হ’লেও আজি মই দূৰ্ব্বল৷ এইকেইজনলোক আৰু চৰূয়াৰ পুত্ৰসকল মোৰ
    বাবে অতি পাষবিক৷ যিহোৱাই কুকৰ্ম কৰাসকলক তেওঁলোকৰ অসৎ ব্যৱহাৰৰ কাৰণে পাব লগীয়া
    উচিত প্ৰতিফল দিয়ক।
  sus-A: هَلِ ﭑ تٌ قِندِشِ وٌ شَ مَنفّ سُفَندِشِ رَ، ﭑ سّنبّ بَرَ شُرُن سٍرُيَ شَ
    دِيٍ يَ عِ. عَلَ شَ عٍ شَ وَلِ حَاشِ سَرٍ رَفبِلٍن عٍ تَن تِنشِنتَرٍيٍ مَ.»
  fra-SBL: Je suis faible aujourd'hui, bien que j'aie été oint roi. Ces hommes, les
    fils de Tseruja, sont trop forts pour moi. Que Yahvé récompense le méchant selon
    sa méchanceté. »
  hbo-hbo: וְאָנֹכִ֨י הַיֹּ֥ום רַךְ֙ וּמָשׁ֣וּחַ מֶ֔לֶךְ וְהָאֲנָשִׁ֥ים הָאֵ֛לֶּה
    בְּנֵ֥י צְרוּיָ֖ה קָשִׁ֣ים מִמֶּ֑נִּי יְשַׁלֵּ֧ם יְהוָ֛ה לְעֹשֵׂ֥ה הָרָעָ֖ה כְּרָעָתֹֽו׃
    פ
  piu-2006: '@see-verse:2SA.003.038'
  kik-kik: Na rĩrĩ, ũmũthĩ, o na gũkorwo ndĩmũitĩrĩrie maguta nduĩke mũthamaki, ndirĩ
    na hinya, nao ariũ aya a Zeruia marĩ na hinya mũno kũngĩra. Jehova arorĩhia mwĩki
    ũũru kũringana na ciĩko ciake njũru!”
  fra-NCL: Pour moi, je suis doux, quoiqu’ayant reçu l’onction royale ; et ces hommes,
    les fils de Sarvia, sont plus durs que moi. Que Yahweh rende à qui fait le mal
    selon le mal qu’il fait ! »
  cek-AK: Vaihniah kai loe situi bawh ih siangpahrang ah ka oh, toe ka thazok; hae
    ih Zeruiah caanawk loe kai pongah thacak hoi kue; hmuen kasae sah kami loe a sak
    ih kasae hmuen baktih toengah Angraeng mah pathok nasoe, tiah a naa.
  cuk-cuk: An reyga-nugsales-inigwele, amba an gargangued nika-itosulid. Ar Sarvia-masmala
    bur sabsur dule-imakmaladid, a-ulale, an gargangued nika itosulid. ¡Bitigi Bab-Jehová
    a-dulemar e-ibmar-isgana-imaksadba nabossunnana gadin!”
  uig-CYR: Гәрчә мән Мәсиһ қилинип падиша тикләнгән болсамму, мән аҗиз бир бәндимән.
    Бу адәмләр, йәни Зәруияниң оғуллириниң вәһшийилигини мән көтирәлмигидәкмән; Пәрвәрдигар
    рәзиллик қилғучиниң рәзиллигини өз бешиға қайтурсун! — деди.
  tel-2017: పట్టాభిషేకం అయిన నేను ఈ రోజు బలం లేనివాడినయ్యాను. సెరూయా కొడులైన ఈ వ్యక్తులు
    నాకంటే బలమైనవారు. వారు చేసిన దుష్టకార్యాలను బట్టి వారు కీడు చేసిన ప్రకారం యెహోవా
    వారికి ప్రతీకారం చేస్తాడు గాక.”
  hat-BSA: Mwen fèb jodi a, malgre m onksyone kòm wa. Mesye sila yo, fis a Tseruja
    yo twò difisil pou mwen! Ke SENYÈ a rekonpanse malfektè a selon mechanste li a.”
  kos-kos: Nga finne tokosra su sulosolla sin Leum God, tuh nga pulakin munas misenge.
    Wen ekasr natul Zeruiah inge upala lokoalok lalos in nunak luk. Lela LEUM GOD
    Elan kalyaelos fal nu ke orekma koluk elos oru inge!”
  hbo-WLC: וְאָנֹכִ֨י הַיּ֥וֹם רַךְ֙ וּמָשׁ֣וּחַ מֶ֔לֶךְ וְהָאֲנָשִׁ֥ים הָאֵ֛לֶּה
    בְּנֵ֥י צְרוּיָ֖ה קָשִׁ֣ים מִמֶּ֑נִּי יְשַׁלֵּ֧ם יְהוָ֛ה לְעֹשֵׂ֥ה הָרָעָ֖ה כְּרָעָתֽוֹ׃
    פ
  ibo-ibo: Ọ bụ ezie na m bụ onye Onyenwe anyị tere mmanụ ịbụ eze, ma o nweghị ihe
    m pụrụ ime ụmụ ndị ikom Zeruaya ndị a, nʼihi na ha dị ike karịa m. Ka Onyenwe
    anyị kwụghachi onye ọjọọ ihe ọjọọ ọ mere.”
  ory-ory: ଏଣୁ ମୁଁ ରାଜାଭିଷିକ୍ତ ହେଲେ ହେଁ ଆଜି ଦୁର୍ବଳ ହେଲି; ଏହି ପୁରୁଷମାନେ, ଅର୍ଥାତ୍‍,
    ସରୁୟାର ପୁତ୍ରମାନେ ଆମ୍ଭ ପ୍ରତି ନିଷ୍ଠୁର; ସଦାପ୍ରଭୁ ଏହି କୁକ୍ରିୟାକାରୀକୁ ତାହାର କୁକର୍ମ
    ଅନୁସାରେ ପ୍ରତିଫଳ ଦିଅନ୍ତୁ।”
  chk-chk: Inamwo ika üa eman king mi kepit, nge üa chök apwangapwang ikenai. Nöün
    Seruia kei mwän ra kon pöchökül mwei. Ewe Samol mi Lapalap epwe liwini ngeni ewe
    chon föföringau ükükün an föföringau.”
  ssd-ssd: Yoab le Abisai nale saŋgri ŋaigo. Ye Kuateŋge gabat suŋgo madiyina ta ye
    nale peunikam fuguwet. Ta tuku Suŋgoŋge mbar ta tuku piya ta lafunu nikuwa ŋgina.
  rop-rop: En nomeda God bin pikimat mi blanga jidan king, bat stil mi wikwan tudei,
    en Jowab en Abaishai det dubala san blanga Seruwaiya dubala strongbala. Wal mi
    askim YAWEI blanga panishim dubala blanga dis nogudbala ting weya dubala bin dum
    langa Ebna.” Lagijat na Deibid bin tok.
  ukr-1871: Я ж іще слабий, хоч і помазано мене на царство; тим часом сї люде, сини
    Саруїні, переважують мене; нехай же Господь одплатить по заслузї тому, хто чинить
    ледарство!
  deu-1951: Ich aber bin noch schwach und erst zum König gesalbt. Aber diese Männer,
    die Söhne Zerujas, sind mir zu stark. Der HERR vergelte dem, der Böses tut, nach
    seiner Bosheit!
  eng-JPS: And I am this day weak, and just anointed king; and these men the sons
    of Zeruiah are too hard for me; the LORD reward the evildoer according to his
    wickedness.'
  srp-1865: Ali ja sam sada još slab, ako i jesam pomazani car; a ovi ljudi, sinovi
    Serujini, vrlo su mi silni. Neka Gospod plati onome koji èini zlo prema zloæi
    njegovoj.
  lug-lug: Era leero, newaakubadde nga nze kabaka eyafukibwako amafuta, ndimunafu
    olw’abaana ba Zeruyiya abampitiriddeko obukakanyavu. Mukama asasule bw’atyo omukozi
    w’ebibi olw’ebikolwa bye!”
  heb-heb: ואנכי היום רך ומשוח מלך והאנשים האלה בני צרויה קשים ממני ישלם יהוה לעשה
    הרעה כרעתו׃
  ben-IRV: এই কয়েকজন লোক, সরূয়ার ছেলেরা, আমার অবাধ্য৷ সদাপ্রভু খারাপ কাজ করা ব্যক্তিকে,
    তার দুষ্টতা অনুযায়ী প্রতিফল দিন ৷”
  pan-pan: ਭਾਵੇਂ ਮੈਂ ਅਭਿਸ਼ੇਕ ਕੀਤਾ ਹੋਇਆ ਰਾਜਾ ਹਾਂ, ਫ਼ਿਰ ਵੀ ਅੱਜ ਦੇ ਦਿਨ ਮੈਂ ਕਮਜ਼ੋਰ ਹਾਂ
    ਅਤੇ ਇਹ ਲੋਕ ਸਰੂਯਾਹ ਦੇ ਪੁੱਤਰ ਮੇਰੇ ਨਾਲ ਜ਼ੋਰਾਵਰੀ ਕਰਦੇ ਹਨ, ਪਰ ਯਹੋਵਾਹ ਬੁਰਿਆਰ ਨੂੰ ਉਹ
    ਦੀ ਬੁਰਿਆਈ ਦਾ ਪੂਰਾ ਬਦਲਾ ਦੇਵੇਗਾ।
  tkr-tkr: G'iyna zı g'əyxı'na paççahır ixheene, zaqa guc k'ılyba vob. Tseruyayn dixbı,
    Yoaviy Avişay, zale nimee vuxhee gucuka vob. Havaasre Rəbbee pisvalla haa'ang'us,
    haa'ane pisvallays sik'ı helecen!
  mya-JVB: ငါ သည်ဘိသိက် ခံရ၍ ရှင်ဘုရင် ဖြစ်သော်လည်း ယနေ့ အားနည်း ၏။ ဇေရုယာ သား ဖြစ်သော
    ဤ သူတို့သည် ငါ့ ထက် လွန်၍ အားကြီး ကြ၏။ မ တရားသဖြင့် ပြု သောသူကို မိမိ အပြစ် နှင့်အလျောက်
    ထာဝရဘုရား ဆပ်ပေး တော်မူစေသတည်းဟု မိမိ ကျွန် တို့အား မိန့် တော်မူ၏။
  tbg-tbg: Oho, Kotiva ti kaama taimanta te avuhainaa vaiintiqamavi vauramantavata,
    ˻ti nakaara˼ Seruiara maaqutanta voqamake vaiinti ari varia vaiintitanta variavaro
    ti kempuka kia ho vaimanta vitanta nái varaataa i kaiqaraqai vare variarave. Noravano
    Kotiva naima Ioaapiva qora kaiqa varairara iriharo vira nai qoraiqama amitairaqe
    te hove tiataarave, tiro. Devitiva turama.
  hmo-hmo: Momokani, Dirava ese lau ia abia hidi, bona king dagi lau dekenai ia henia.
    To hari dina lau be manoka momokani, bona lau goada lasi inai Seruia ena natuna
    ruaosi edia kerere davana do lau karaia. Idia edia dagedage ese egu goada ia hanaia.
    To Lohiabada ese unai kara dika taudia edia kerere davana do ia henia, edia dika
    ena bada hegeregerena.”
  urd-urd: और अगर्चे मैं मम्सूह बादशाह हूँ तो भी आज के दिन बेबस हूँ और यह लोग बनी
    ज़रोयाह मुझसे ताक़तवर हैं ख़ुदावन्द बदकारों को उसकी गुनाह के मुताबिक़ बदला दे।”
  rus-SYN: Я теперь еще слаб, хотя и помазан на царство, а эти люди, сыновья Саруи,
    сильнее меня; пусть же воздаст Господь делающему злое по злобе его!
  bqc-SIM: Mapi sↄ̃, baa kɛ́ Lua ma kpa kía ũ, ma busa gbã. Zeluia nɛ́piↄ yãkɛa
    pãsĩ dɛ ma pↄ́a. Dii mɛ́ a fĩabo vãikɛnaɛ.
  tcz-CHONGTHU: chule keima hi lengdia thao kinusa hijeng jong leng, Zeruiah chapateni
    – Joab le Abishai hi keiman kathunoi a kakoidin ahatbehset lhonin ahi. hijeh chun
    Pakaiyin migiloupa chu athilpha lou bol dung jui in lethuh tahen,” ati.
  mar-mar: आज जरी मी आभिषिक्त राजा आहे, तरी मी अशक्त आहे. सरुवेच्या मुलांचे हे वर्तन
    मला फार त्रासदायक झाले आहे. परमेश्वर त्यांच्या गुन्ह्याबद्दल त्यांना तसेच शासन
    करो.
  qub-qub: Chaymi nogaga, Dios acrashan ray caycashpäpis Sarviapa wamrancuna Joabta
    y Abisaitaga wañuchicoj captin manchacömi. ¡Chaypita Tayta Dios castigachun!»
  bqp-bqp: Makũ sↄ̃, bee kũ Luda ma ka kína ũ, ma busa gbãra. Zeruya nɛ́ pìnↄ
    yãkɛna pãsĩ de ma pↄ́la. Dikiri mɛ́ ani fĩna bo vãnikɛriinɛ a vãni lɛ́n.
  hat-hat: Atout se wa Bondye chwazi a mwen ye, mwen santi m' fèb jòdi a. Pitit gason
    Sewouya yo twò mechan pou mwen. Se pou Bondye pini krimenèl sa yo pou mechanste
    yo fè a.
  eng-BSB: And I am weak this day, though anointed as king, and these men, the sons
    of Zeruiah, are too fierce for me. May the LORD repay the evildoer according to
    his evil!”
  tod-tod: Masa gulɔi ziɛʋɛ mà, kɛlɛ zɛbɛ wola la dɛ zèa. Seluya ná-doun zunui
    niiti ma, ta ga zɛbɛsu nu wolaiti. Ɠɔoɠɔ GALAGI ɓɔɠɔi faa ɲɔu ɠɛ nui zala, é
    zoloo ná-faa ɲɔi ma.»
  eng-WEBPB: I am weak today, though anointed king. These men, the sons of Zeruiah
    are too hard for me. May the LORD reward the evildoer according to his wickedness.”
  kbq-kbq: Hagi Ra Anumzamo'a kini manio huno huhampri nante'neanagi, nagrira hanaveni'a
    omane'ne. Hagi ama Zeruia nemofo Joapu'ene Abisai'enena hanave nentake netre mani'na'ankina,
    nagra zanazeri rava hegara osu'noe. Hagi havi avu'ava hu'nemofona Ra Anumzamo
    azeri havizana hanie.
  nhe-BL: Huan yonque TOTECO nechtequitlali nitlanahuatijquetl, ax nijpiya chicahualistli
    para nijtlatzacuiltis Joab huan Abisai, tlen iconehua Sarvia para niquincuepilis
    ni tlajtlacoli tlen quichijtoque. Inijuanti tlahuel yoltetique huan tejtetique.
    Toteco iselti ma quintlaxtlahui ipampa ni tlajtlacoli tlen quichijtoque pampa
    quimictijque Abner.
  bus-bus: Mamↄma sↄ̃, baa kɛ̀ Luda ma ka kí ũ, ma busa gbã̀a. Zeruya nɛ́ pìnↄ yãkɛna
    pãsĩ dɛ ma pↄ́la. Dii bé eé fĩa bo zaakɛrinɛ a zaa lɛ́n.
  gub-BL: Aiko tuwihawete Tupàn hemixak kwer romo ihe. Nezewe rehe we aiko ikàg 'ym
    ma'e ài kutàri. Awa Zeruz imemyr a'e wà, hehaite wera'u a'e wà. Puruzuka e ma'e
    romo wanekon wà. Tuwe Tupàn uzepyk wanehe nehe. Ta'e ikatu 'ym ma'e uzapo a'e
    wà xe.
  eng-DRA: 'But I as yet am tender, though anointed king. And these men the sons of
    Sarvia are too hard for me: the Lord reward him that doth evil according to his
    wickedness.'
