verse: 2SA.003.034
translations:
  mal-C: നിന്റെ കരങ്ങൾ ബന്ധിച്ചിരുന്നില്ല, നിന്റെ കാലുകൾക്കു ചങ്ങലയിട്ടിരുന്നില്ല.
    ദുഷ്ടന്മാരുടെമുമ്പിൽ ഒരുവൻ വീഴുന്നതുപോലെ നീ വീണല്ലോ!” സകലജനവും അവനെക്കുറിച്ച്
    വീണ്ടും വിലപിച്ചു.
  deu-TKW: Deine Hände waren nicht gebunden, deine Füße nicht in Fesseln geschlagen
    - wie einer vor Ruchlosen fällt, bist du gefallen! Da weinte die Volksmenge noch
    mehr um ihn.
  lin-lin: Bakangaki te maboko na yo na basinga, bakangaki te makolo na yo na basheni.
    Kasi okweyi ndenge bakweyaka liboso ya babomi. » Mpe bato nyonso balelaki ye lisusu
    makasi
  eng-LSV: Your hands not bound, || And your feet not brought near to chains! You
    have fallen as one falling before sons of evil!” And all the people add to weep
    over him.
  eng-GNV: 'Thine handes were not bounde, nor thy feete tyed in fetters of brasse:
    but as a man falleth before wicked men, so diddest thou fall. And all the people
    wept againe for him.'
  eng-WEBSTER: 'Thy hands were not bound, nor thy feet put into fetters: as a man
    falleth before wicked men, so fellest thou. And all the people wept again over
    him.'
  nhw-BL: Momax amo cana ilpitoya, niyon moicxihua amo ilpitoya ica tepos cadena.
    Pero timijqui quen miqui se catli huetzi ininmaco fiero tlacame.” Huan nochi catli
    itztoyaj nopona sempa chocaque.
  swh-ONEN: Mikono yako haikufungwa, miguu yako haikufungwa pingu. Ulianguka kama
    yeye aangukaye mbele ya watu waovu.” Nao watu wote wakamlilia tena.
  bba-bba: Bɑ ǹ nun mwɛ bɑ nɔmɑ kɑ nɑɑsu bɔkue. A wɔrumɑ ɑ ɡu nɡe wi tɔn kɔ̃sobɑ
    so bɑ ɡo. Yerɑ tɔmbu kpuro bɑ kpɑm wure bɑ swĩ.
  eng-KJVCPB: 'Thy hands were not bound, Nor thy feet put into fetters: As a man falleth
    before wicked men, so fellest thou. And all the people wept again over him.'
  luo-luo: Lweti ne ok otwe, tiendeni ne ok otwe gi ratege. Isepodho mana kaka ngʼato
    podho e lwet joma richo.” Kendo ji duto notugore ka ywage kendo.
  meu-meu: Imamu na asie ḡuidia, aemu na asi gadeadia. Kara dika taudia vairadiai
    e ketomu tauna na heto, oi vada o keto. Bena taunimanima iboudiai na ia taina
    ma e tai.
  npi-ULB: तिम्रा हातहरू बाँधिएका थिएनन् । तिम्रा खुट्टाहरू साङ्लाले बाँधिएका थिएनन्
    । एक जना मानिस अन्यायीको छोराको सामु ढलेझैं, तिमी पनि ढल्यौ ।” फेरि एक पल्‍ट सबै
    मानिस तिनको निम्‍ति रोए ।
  yor-yor: A kò sá à dè ọ́ lọ́wọ́, bẹ́ẹ̀ ni a kò kan ẹsẹ̀ rẹ ní àbà. Gẹ́gẹ́ bí ènìyàn
    tí ń ṣubú níwájú àwọn ìkà ènìyàn, bẹ́ẹ̀ ni ìwọ ṣubú.” Gbogbo àwọn ènìyàn náà sì
    tún sọkún lórí rẹ̀.
  ind-ind: Tanganmu tidak terikat dan kakimu tidak terbelenggu. Sayang sekali Abner,
    engkau mati konyol dibunuh oleh orang-orang jahat!” Sesudah cukup lama meratapi
    Abner bersama seluruh rakyat,
  pes-OPCB: '@see-verse:2SA.003.033'
  tgl-ULB: Ang iyong mga kamay ay hindi nakatali. Ang iyong mga paa ay hindi nakakadena.
    habang ang isang lalaki ay bumabagsak sa harapan ng mga anak na lalaki ng walang
    hustisya, kaya ikaw ay bumagsak. “Muli ang lahat ng tao ay nagsiiyakan sa kaniya.
  hui-hui: Ibunaga gi mbira minu daba nahe. Ibunaga gebi minu paulalu daba nahe dege.
    Agali pagebibime bamuore bo waharadagua biyada, lalu Debidihanda dara howa dugu
    bialu bi ani lene. Ani biyago hondowa wali agali bu hearume dara howa dugu lone
    bialu hene.
  mya-mya: ရာ​ဇ​ဝတ်​ကောင်​၏​လက်​ချက်​ဖြင့်​သေ​ရ​သူ နည်း​တူ လက်​ထိတ်​မ​ခတ်​ခြေ​ချင်း​မ​စွဲ​ဘဲ
    ကျ​ဆုံး​လေ​ပြီ​တ​ကား'' ဟူ​၍​ဖြစ်​သည်။ ထို​အ​ခါ​လူ​တို့​သည်​အာ​ဗ​နာ​အ​တွက်​ငို
    ကြွေး​မြည်​တမ်း​ကြ​ပြန်​၏။
  bod-N: ཁྱེད་ཕྱག་ཐག་པས་མ་བཀྱིགས་ལ། །རྐང་པར་ལྕགས་སྒྲོག་ཀྱང་མ་བརྒྱབ། །ཁྱེད་རང་ཅི་ལྟར་ལྷུང་ཞེ་ན།
    །མི་ངན་མདུན་དུ་ལྷུང་བ་བཞིན། །ཞེས་གསུངས་པས་མི་རྣམས་ཨབ་ནེར་གྱི་དོན་དུ་ལྷག་པར་ངུས་སོ།
    །
  sna-sna: Maoko ako akanga asina kusungwa, makumbo ako akanga asina kuiswa mumatare.
    Wakafa sokufa kwomunhu anofira pamberi pavanyangadzi.” Uye vanhu vose vakamuchemazve.
  spa-BLM: Sus manos no fueron atadas, ni sus pies fueron puestos en grilletes. Como
    un hombre cae ante los hijos de la iniquidad, así caíste tú”. Todo el pueblo volvió
    a llorar por él.
  cac-cac: Tocval tzec'b'il a c'ab', ma tzec'b'il oc d'a q'uen cadena. Icha val tz'aj
    scham junoc mach d'a yol sc'ab' eb' anima te chuc sb'eyb'al, icha chi' ix aj a
    chami, xchi vin̈aj David chi'. Axo eb' anima chi', ix oc'pax eb' yuj schamel vin̈aj
    Abner chi'.
  swh-ULB: Mikono yako haikufungwa. Miguu yako hakuwa imefungwa minyororo. Kama mtu
    aangukavyo mbele ya wana wa uovu, ndivyo ulivyoanguka.” Watu wote wakamlilia zaidi.
  bel-bel: рукі твае ня былі зьвязаныя, і ногі твае не ў кайданах, і ты загінуў, як
    гінуць ад разбойнікаў. І ўвесь народ пачаў яшчэ болей плакаць над ім.
  deu-ELBBK: Deine Hände waren nicht gebunden, und nicht in kupferne Fesseln gelegt
    deine Füße. Wie man fällt vor Söhnen der Ungerechtigkeit, so bist du gefallen!
    Da weinte alles Volk noch mehr über ihn.
  mbb-OT: Wazà bekusa is menge velad wey menge paa zin; midhimetayan sikandin te lalung
    he menge etew.” Midsineǥew en maan is langun he menge etew tenged ki Abner.
  mal-2015: നിന്റെ കൈ ബന്ധിച്ചിരുന്നില്ല; നിന്റെ കാലിന്നു ചങ്ങല ഇട്ടിരുന്നില്ല; നീതികെട്ടവരുടെ
    മുമ്പിൽ പട്ടുപോകുമ്പോലെ നീ പട്ടുപോയല്ലോ. സകലജനവും അവനെക്കുറിച്ചു കരഞ്ഞുകൊണ്ടിരുന്നു.
  rmc-rmc: Tire vasta na sas zaphandle; tire pindre na sas andro lanci; tu peľal sar
    oda, kas murdarde o živaňa.“ Androda savore manuša pale chudle te rovel.
  pes-OPV: دستهای تو بسته نشد وپایهایت در زنجیر گذاشته نشد. مثل کسی‌که پیش شریران
    افتاده باشد افتادی.» پس تمامی قوم بار دیگر برای او گریه کردند.
  ron-1924: Н-авяй нич мыниле легате, Нич пичоареле пусе ын ланцурь Ай кэзут кум каде
    чинева ынаинтя челор рэй!” Ши тот попорул а плынс ши май мулт дупэ Абнер.
  ben-OBCV: তোমার হাত তো বাঁধা ছিল না, তোমার পা তো শিকলে বাঁধা ছিল না। তুমি এমন পড়লে
    যেভাবে কেউ দুষ্টলোকের সামনে পড়ে।” সব লোকজন আবার তাঁর জন্য কাঁদতে শুরু করল।
  som-som: Gacmahaagu ma xidhnayn, cagahaaguna ma dabranayn, Sida nin ugu dhaco dad
    dembi leh hortooda ayaad u dhacday. Markaasaa dadkii oo dhammu mar kale u ooyay
    isagii.
  lat-VUC: 'Manus tuæ ligatæ non sunt, et pedes tui non sunt compedibus aggravati:
    sed sicut solent cadere coram filiis iniquitatis, sic corruisti.] Congeminansque
    omnis populus flevit super eum.'
  eng-ASVBT: 'Thy hands were not bound, nor thy feet put into fetters: As a man falleth
    before the children of iniquity, so didst thou fall. And all the people wept again
    over him.'
  ita-1885: Le tue mani non erano legate, e i tuoi piedi non erano stati messi ne' ceppi;
    Tu sei morto come altri muore per mano d'uomini scellerati.
  eng-LXXUP: 'Thy hands were not bound, And thy feet were not put in fetters: One
    brought thee not near as Nabal; Thou didst fall before children of iniquity.'
  eng-ULB: Your hands were not bound. Your feet were not shackled. As a man falls
    before the sons of injustice, so you have fallen.” Once more all the people wept
    over him.
  spa-VBL: Sus manos no estaban atadas, sus pies no tenían grilletes. Pero al igual
    que la víctima de un asesino, tú también fuiste asesinado”. Todo el pueblo lloró
    aún más por él.
  fra-_FOB: Tes mains ne furent point liées, ni tes pieds mis dans les fers. Tu es
    tombé comme on tombe devant les méchants! Et tout le peuple recommença à pleurer
    sur lui.
  mal-mal: നിന്റെ കൈകൾ ബന്ധിച്ചിരുന്നില്ല; നിന്റെ കാലുകൾക്ക് വിലങ്ങ് ഇട്ടിരുന്നില്ല;
    നീതികെട്ടവരുടെ മുമ്പിൽ വീണുപോകും പോലെ നീ വീണുപോയല്ലോ”. സകലജനവും വീണ്ടും അവനെക്കുറിച്ചു
    കരഞ്ഞു.
  urd-GVR: “Hāy, Abinair kyoṅ bedīn kī tarah mārā gayā? Tere hāth bandhe hue na the,
    tere pāṅw zanjīroṅ meṅ jakaṛe hue na the. Jis tarah koī sharīroṅ ke hāth meṅ ā
    kar mar jātā hai usī tarah tū halāk huā.” Tab tamām log mazīd roe.
  suz-BL: इ गुइ मफ्रेंशो बाक्‍त। इ खोइलीम साङलो मपाइश्‍शो बाक्‍त। गे परमप्रभु यावे
    आ अरेशो मटीब आन ङोंइती मेकोपुकी खोदेंशो पा गोल्‍ते” देंमाक्‍त। मिनु मुर नेल्‍ल
    मेको आ पर्बम लेंशा ङाक्‍मा बाक्‍त।
  ita-1927: Le tue mani non eran legate, né i tuoi piedi erano stretti nei ceppi!
    Sei caduto come si cade per mano di scellerati”.
  ckb-ckb: دەستەکانت نەبەسترابوونەوە و پێیەکانت بە زنجیر کۆت نەکرابوون. کەوتی، هەروەک
    یەکێک لەبەردەم بەدکاران کەوتبێت.» جا هەموو گەل دەستیان بە گریان کردەوە بۆی.
  eng-BBE: 'Your hands were free, your feet were not chained: like the downfall of
    a man before evil men, so was your fall. And the weeping of the people over him
    went on again.'
  kan-OKCV: ನಿನ್ನ ಕೈಗಳು ಕಟ್ಟಿರಲಿಲ್ಲ. ನಿನ್ನ ಕಾಲಿಗೆ ಬೇಡಿ ಹಾಕಿರಲಿಲ್ಲ. ಒಬ್ಬನು ದುಷ್ಟರ ಮುಂದೆ
    ಬೀಳುವ ಹಾಗೆಯೇ ನೀನು ಬಿದ್ದು ಹೋದೆ.” ಆಗ ಜನರೆಲ್ಲರು ತಿರುಗಿ ಅವನಿಗೋಸ್ಕರ ಅತ್ತರು.
  tam-2017: உன்னுடைய கைகள் கட்டப்படவும் இல்லை; உன்னுடைய கால்களில் விலங்கு போடப்படவும்
    இல்லை; அக்கிரமக்காரர்களுடைய கையில் இறக்கிறதுபோல இறந்தாயே” என்றான்; அப்பொழுது மக்கள்
    எல்லோரும் பின்னும் அதிகமாக அவனுக்காக அழுதார்கள்.
  spa-RV-1909: 'Tus manos no estaban atadas, ni tus pies ligados con grillos: caíste
    como los que caen delante de malos hombres. Y todo el pueblo volvió á llorar sobre
    él.'
  ron-BTF: Mâinile tale nu erau legate, nici picioarele tale puse în cătușe; precum
    cade un om înaintea oamenilor stricați, astfel ai căzut tu. Și tot poporul a plâns
    din nou pentru el.
  eng-WEBP: Your hands weren’t bound, and your feet weren’t put into fetters. As a
    man falls before the children of iniquity, so you fell.” All the people wept again
    over him.
  eng-FBV: Your hands were not tied together, your feet were not in shackles. But
    just like a murderer's victim, you too were killed.” All the people cried for
    him even more.
  nld-1939: Uw handen waren nimmer geboeid, Uw voeten nimmer in ketenen geklonken!
    Moest gij vallen, zoals booswichten vallen? Daardoor betreurde heel het volk Abner
    nog meer.
  nch-BL: Momax amo cana ilpitoya, yon moicxi amo ilpitoya ica tepos cadena. Pero
    timijqui quej miqui se cati huetzi inimaco fiero tacame.” Huan nochi cati itztoyaj
    nopona sempa chocaque.
  vie-1934: Tay ngươi chẳng bị trói, chân ngươi cũng chẳng mang xiềng; Ngươi ngã chết
    khác nào người ta ngã trước mặt kẻ sát nhơn.
  hin-CV: अबनेर, न तो तुम्हारे हाथ बांधे गए थे, और न पांवों में बेड़ियां डाली गई थी!
    फिर भी तुम्हारी मृत्यु ऐसी हुई, जैसी किसी दुष्ट की.” एक बार फिर लोग अबनेर के शोक
    में रोने लगे.
  spa-BES: Tus manos estaban libres, tus pies no estaban encadenados, como la caída
    de un hombre ante los hombres malvados, así fue tu caída. Y el llanto de la gente
    sobre él continuó de nuevo.
  tdx-tdx: Tsy nisingoreñe o fità’oo, tsy ni-an-dongoke o fandia’oo; nikorovoke hoe
    ondaty zinevo añatrefa’ o lo-tserekeo. Le niroveta’ ondatio indraike.
  tha-KJV: มือของท่านก็​มิได้​ถู​กมัด เท​้าของท่านก็​มิได้​ติ​ดตรวน ท่านได้ล้มลงเหมือนอย่างคนล้มลงต่อหน้าคนชั่วร้าย”
    และประชาชนทั้งปวงก็​ร้องไห้​ถึ​งอ​ับเนอร์​อีก
  por-BR-2018: Tuas mãos não estavam atadas, nem teus pés ligados com grilhões; caíste
    como os que caem diante de homens maus. E todo aquele povo voltou a chorar por
    causa dele.
  deu-ELO: Deine Hände waren nicht gebunden, und nicht in eherne Fesseln gelegt deine
    Füße. Wie man fällt vor Söhnen der Ungerechtigkeit, so bist du gefallen! Da weinte
    alles Volk noch mehr über ihn.
  eng-WYC-2018: Thine hands were not bound, and thy feet were not grieved with stocks,
    but thou hast fallen down, as men be wont to fall before the sons of wickedness.
    And all the people doubled together, and wept on him. (Thy hands were not bound,
    and thy feet were not put in the stocks, but thou hast fallen, like men be wont
    to fall before the sons of wickedness. And all the people wept again for him.)
  epo-epo: Viaj manoj ne estis ligitaj, kaj viaj piedoj ne estis en katenoj; Vi falis,
    kiel oni falas de krimuloj. Kaj ankoraŭ pli ploris pro li la popolo.
  uig-PIN: Ⱪolliring baƣlaƣliⱪ bolmisimu, Putlurung ixkǝllik bolmisimu, Lekin sǝn
    kixilǝrning rǝzillǝrning ⱪolida yiⱪilƣinidǝk, yiⱪilip ɵlgǝnsǝn!» — dedi. Xuning
    bilǝn hǝlⱪning ⱨǝmmisi uning üqün yǝnǝ yiƣlaxti.
  beo-beo: Ea lobo da hame la:gi ba:i. Ea emo da hame la:gi ba:i. E da dunu amo wadela:i
    hamosu dunuga medole legei, amo defele bogoi.” Amalalu, dunu huluane eha da bu
    didiga:i.
  tpi-OTNT: Ol i no bin pasim han na lek bilong en. Ol i trikim em na kilim em, olsem
    ol raskol i save mekim.” Devit i pinisim dispela song na ol manmeri i krai long
    Apner gen.
  hau-SA: Hannuwanka ba a daure suke ba, ƙafafunka ba a tabaibaye suke ba. Ka mutu
    kamar waɗanda suke mutuwa a hannun mugaye.” Sai dukan mutane suka sāke fashe da
    kuka saboda shi.
  uig-LAT: Qolliring baghlaghliq bolmisimu, Putlurung ishkellik bolmisimu, Lékin sen
    kishilerning rezillerning qolida yiqilghinidek, yiqilip ölgensen!» — dédi. Shuning
    bilen xelqning hemmisi uning üchün yene yighlashti.
  nde-nde: Izandla zakho kade zingabotshwanga, inyawo zakho zingelamaketane. Ufe ngokubulawa
    ngabantu ababi.” Abantu bonke bamlilela futhi.
  ton-ton: 'Naʻe ʻikai haʻi ho nima, pea naʻe ʻikai fakamaʻu ho vaʻe ʻi he meʻa haʻi:
    ʻo hangē ko e tō ha tangata ʻi he ʻao ʻoe kakai angakovi, naʻe pehē ʻa hoʻo hinga.”
    Pea naʻe toe tēngihia ia ʻe he kakai kotoa pē.'
  ces-1613: Ruce tvé nebyly svázány a nohy tvé měděnými poutami nebyly sevříny, ale
    padl jsi jako ten, kdož padá od lidí nešlechetných. Tedy ještě více všecken lid
    plakal nad ním.
  eng-WMB: Your hands weren’t bound, and your feet weren’t put into fetters. As a
    man falls before the children of iniquity, so you fell.” All the people wept again
    over him.
