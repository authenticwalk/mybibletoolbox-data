  ibo-ibo: E kekwaghị aka gị abụọ ihe. E kekwaghị ụkwụ gị abụọ agbụ. Ị nwụrụ dịka
    onye ndị ajọ omume gburu.” Mmadụ niile bekwara akwa ọzọ nʼihi ya.
  ory-ory: ତୁମ୍ଭ ହାତ ବନ୍ଧା ନ ଥିଲା, କି ବେଡ଼ିରେ ତୁମ୍ଭ ପାଦ ବନ୍ଧା ନ ଥିଲା; ଯେପରି ମନୁଷ୍ୟ
    ଅଧର୍ମୀ-ସନ୍ତାନମାନଙ୍କ ଆଗରେ ପଡ଼େ, ସେପରି ତୁମ୍ଭେ ପଡ଼ିଲ।” ଏଥିରେ ସମସ୍ତ ଲୋକ ପୁନର୍ବାର ତାହା
    ପାଇଁ ରୋଦନ କଲେ।
  chk-chk: Poum resap ririfengen, nge pecheöm resap fötek. Usun eman a turula mwen
    chon föföringau, iei usun ka turula.” Iwe, aramas meinisin ra kechüeitisefäli
    Apner.
  ssd-ssd: Ne kame mbolŋge kumna kande maye kande. Nane taŋgo yabriniŋmba baleniŋgig
    le kumig taŋamba ndo ne balenaig le kumat ŋgina. Taŋakina le taŋgo pino maŋ nu
    tuku ninanka malmbinaig.
  rop-rop: '@see-verse:2SA.003.033'
  ukr-1871: Руки тобі не звязано, ноги тобі не сковано, й поляг ти, як полягають хиба
    від розбійників. І плакав по йому ще більш увесь люд.
  deu-1951: Deine Hände waren nicht gebunden, noch deine Füße in Ketten geschlossen;
    du bist gefallen, wie man vor bösen Buben fällt! Da beweinte ihn alles Volk noch
    mehr.
  eng-JPS: Thy hands were not bound, nor thy feet put into fetters; as a man falleth
    before the children of iniquity, so didst thou fall. And all the people wept again
    over him.
  srp-1865: Ruke tvoje ne biše vezane, niti noge tvoje u okov okovane; pao si kao
    što se pada od nevaljalijeh ljudi. Tada još veæma plaka za njim sav narod.
  lug-lug: Emikono gyo tegyasibibwa, so n’ebigere byo tebyateekebwa mu masamba. Ng’omuntu
    bw’agwa mu maaso g’abo abatali batuukirivu, bwe wagwa bw’otyo.” Abantu bonna ne
    bamukungubagira.
  heb-heb: ידך לא אסרות ורגליך לא לנחשתים הגשו כנפול לפני בני עולה נפלת ויספו כל העם
    לבכות עליו׃
  ben-IRV: তোমার হাত বাঁধা ছিল না, তোমার পায়ে শিকলও ছিল না; যেমন কেউ অন্যায়কারীদের
    সামনে পড়ে, তেমন ভাবে তুমিও পড়লে৷ তখন সব লোক তাঁর জন্য আবার কাঁদলো৷
  pan-pan: ਤੇਰੇ ਹੱਥ ਬੰਨ੍ਹੇ ਹੋਏ ਨਹੀਂ ਸਨ, ਨਾ ਤੇਰੇ ਪੈਰੀਂ ਬੇੜੀਆਂ ਸਨ, ਤੂੰ ਤਾਂ ਇਸ ਤਰ੍ਹਾਂ
    ਡਿੱਗਿਆ ਜਿਵੇਂ ਕੋਈ ਅਪਰਾਧੀ ਅੱਗੇ ਡਿੱਗ ਪਵੇ! ਤਦ ਉਹ ਦੇ ਉੱਤੇ ਸਭ ਲੋਕ ਹੋਰ ਰੋਏ।
  tkr-tkr: Yiğın xıleppı ayt'ıl ıxha deş, G'elybışisıb zincır üvxü vuxha deş. Ğu sixnareeşine
    ögil qukkyoyk'alan xhinne qukkyork'ul. Manva uvhumee, millet meed Avnernemee geşşen.
  mya-JVB: သင် ၏လက် ကိုမ ချည် ၊ သံ ချေချင်းမ ခတ်ဘဲ လူဆိုး လက်ဖြင့် သေ သကဲ့သို့ သေ
    ရှာပါပြီတကားဟု မြွက်ဆို ၏။ လူ အပေါင်း တို့သည်လည်း တဖန် ငိုကြွေး ကြ၏။
  tbg-tbg: Mpo, Apineo, vika kia ai aiqu kauqu seniqohai rumpake ai aru kaavo. Qora
    vaiinti unaqaraiqama keha vaiinti arukaantema kero, ai arukaivo, tiro. Devitiva
    vi ihira tiva taiqa komanta vaiinti nahentivano qaiqaa Apinera iqi rata amitora.
  hmo-hmo: Idia ese iena imana bona aena idia guia lasi. Ia idia hamasea taudia idia
    koia, rasekolo taudia idia karaia bamona.” Davida ese inai ane ia abia, vadaeni
    taunimanima ese Abinere totona idia tai lou.
  urd-urd: तेरे हाथ बंधे न थे और न तेरे पाँव बेड़ियों में थे, जैसे कोई बदकारों के
    हाथ से मरता है वैसे ही तू मारा गया।” तब उसपर सब लोग दोबारह रोए।
  rus-SYN: Руки твои не были связаны, и ноги твои не в оковах, и ты пал, как падают
    от разбойников. И весь народ стал еще более плакать над ним.
  bqc-SIM: Wi aà gã liɛ̀ a kpɛo, wi galakpaɛ̀o, ↄ̃ à gà lán gbɛ̃́ pↄ́ zù vãikɛnaↄ
    ↄuwa. Ɔ̃ gbɛ̃́pii ɛ̀a ↄ́ↄlↄ̀ lↄ.
  tcz-CHONGTHU: Nakhut tenila akikan pon; nakeng tenila akisompon. Migilouho kitha
    bangin nangma naki that tai” atin ahileh, mipi jouse chu Abner adin akapkit uvin
    ahi.
  mar-mar: अबनेर, अरे, तुझ्या हातात बेड्या नव्हत्या, पाय साखळदंडांनी बांधले नव्हते.
    नाही रे, तुला कपटी लोकांनी मारले.” मग पुन्हा सर्वांनी अबनेरसाठी शोक व्यक्त केला.
  qub-qub: Maquiquipis manami watarashachu. Chaquiquipis manami manyarashachu. ¡Asaltantinömi
    wañuchisha-cashunqui! Mala-muertipami wañushcanqui» nir. Abnerpäga runacunapis
    jinalla wagarcaycaran.
  bqp-bqp: Òdi n gã̀ yĩnnɛ n kpɛ kparo, òdi mↄ̀kakↄ̃ana kánnɛro, n ga lán gbɛ̃ kũ
    à gɛ̃̀ yãvãnikɛrinↄ ↄĩ bà. Akũ gbɛ̃ sĩnda pínki ɛ̀ra ò ↄ́ↄ dↄ̀ dↄ.
  hat-hat: Men ou yo pa t' mare, pye ou yo pa t' nan chenn. Ou mouri tankou moun ki
    tonbe nan men malfektè! Tout pèp la pran kriye ankò pou Abnè.
  eng-BSB: Your hands were not bound, your feet were not fettered. As a man falls
    before the wicked, so also you fell.” And all the people wept over him even more.
  tod-tod: È-yeeiti su la ɠɛa ɠilini, yɔlɔɠɔ la ɠɛa è-ɠɔɠɔiti su, kɛlɛ è-ma ʋoomai
    looʋɛ, eɠɛ nui nii toosu nuiti ti valaai ba.» Nuɓusɛiti pɛ ti tɔɔzeini ga wɔlɔa
    ʋolu.
  eng-WEBPB: Your hands weren’t bound, and your feet weren’t put into fetters. As
    a man falls before the children of iniquity, so you fell.” All the people wept
    again over him.
  kbq-kbq: Kazantera nofira kionte'za seni nofiteti kagarera kionte'naze. Hagi kagrira
    kefo vahe'mo'za kahe frize. Hige'za miko vahe'mo'za Abnankura tusi zavi ate'naze.
  nhe-BL: Moma ax cana ilpitoya, niyon moicxihua ax ilpitoya ica tepos cadena. Pero
    timijqui queja miqui se tlen huetzi ininmaco fiero tlacame.” Huan nochi tlen itztoyaj
    nopona sampa chocaque.
  bus-bus: Wèe n gã̀ yinnɛ n kpɛɛ kparo, wèe gata kpánnɛro, n ga lán gbɛ̃ kɛ̀ gɛ̃̀
    zaakɛrinↄ ↄzĩ bà. Ben baade píngi ɛ̀ara wà ↄ́ↄ dↄ̀ dↄ.
  gub-BL: Nuzàpixipixi kwaw ipo wà. Nuzàpixipixi kwaw ipy wà. Iaiw ma'e wanemizuka
    kwer ài umàno a'e, i'i Tawi uzegar pà. A'e rupi uzai'o wi teko Aminer rehe wà
    kury.
  eng-DRA: 'Thy hands were not bound, nor thy feet laden with fetters: but as men
    fall before the children of iniquity, so didst thou fall. And all the people repeating
    it wept over him.'
