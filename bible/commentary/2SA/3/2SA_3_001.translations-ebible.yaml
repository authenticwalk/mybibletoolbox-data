  fra-NCL: La guerre fut longue entre la maison de Saül et la maison de David. David
    allait se fortifiant, et la maison de Saül allait s’affaiblissant.
  cek-AK: Saul imthung takoh hoi David imthung takoh saning kasawkah misa angtukhaih
    to oh. David imthung takoh loe thacak o aep aep; toe Saul imthung takoh loe thazok
    o aep aep.
  cuk-cuk: Saúl-sordagan, David-sordaganbogwa undar bila-ononanai gusmalad. David
    e-negsemaid gangumai-gangumai gualid. Saúl-sordagan-e-negsemaiddina nollomakmai-nollomakmai
    guded.
  uig-CYR: Һалбуки, Саулниң җәмәти билән Давутниң җәмәти оттурсидики җәң узун вақитқичә
    давамлашти; Давутниң җәмәти барғансери күчәйди, лекин Саулниң җәмәти барғансери
    аҗизлашмақта еди.
  tel-2017: సౌలు కుటుంబం వారికీ, దావీదు కుటుంబం వారికీ చాలాకాలం పాటు యుద్ధాలు జరిగాయి.
    ఫలితంగా దావీదు మరింత బలంగా వృద్ధి చెందాడు, సౌలు కుటుంబం క్రమేపీ క్షీణించిపోయింది.
  hat-BSA: Alò, te gen yon gè byen long antre lakay Saül ak lakay David. David te
    vin pi pwisan, men lakay Saül, ofiyamezi, te vin pi fèb.
  kos-kos: Arulana paht mweun se inmasrlon mwet mweun kasreyen sou lal Saul ac mwet
    mweun kasreyal David. In pacl se inge ku lal David yokyokelik, a ku lun mwet lainul
    sriksrikeni.
  hbo-WLC: וַתְּהִ֤י הַמִּלְחָמָה֙ אֲרֻכָּ֔ה בֵּ֚ין בֵּ֣ית שָׁא֔וּל וּבֵ֖ין בֵּ֣ית
    דָּוִ֑ד וְדָוִד֙ הֹלֵ֣ךְ וְחָזֵ֔ק וּבֵ֥ית שָׁא֖וּל הֹלְכִ֥ים וְדַלִּֽים׃ ס
  ibo-ibo: Agha dị nʼetiti ndị ụlọ Sọl na ụlọ Devid dịịrị ruo oge toro ogologo. Ma
    ka Devid na-aga nʼihu na-esiwanye ike, ụlọ Sọl na-aga azụ na-ada ada.
  ory-ory: ଏଥିଉତ୍ତାରେ ଶାଉଲ ବଂଶ ଓ ଦାଉଦ ବଂଶ ମଧ୍ୟରେ ଦୀର୍ଘ କାଳ ଯୁଦ୍ଧ ହେଲା; ପୁଣି ଦାଉଦ ଧୀରେ
    ଧୀରେ ବଳବାନ ହେଲେ, ମାତ୍ର ଶାଉଲ ବଂଶ ଧୀରେ ଧୀରେ କ୍ଷୀଣ ହେଲେ।
  chk-chk: Iwe, ewe maun lefilen pelien Saul me pelien Tafit a fis lon fansoun langatam.
    Iwe, Tafit a pöpöchökülela, nge ekewe chon ü ngeni ra akapwangapwangala.
  ssd-ssd: Kile David tuku kuasmbi Saul tuku kuasmbi ndoŋ kame maŋ tumba tiŋgina ka
    ka Yuda mbalŋge Israel kuasmbi suŋgomba bale farkinaig le Saul tuku kuasmbi buk
    denkina.
  rop-rop: Wal ol detlot pipul hubin bekimap det femili blanga Sol bin kipgon fait
    langa ol detlot Juda pipul hubin bekimap King Deibid. Bat King Deibid bin gajim
    mowa en mowa pawa, en imbin go mowa strongbala, en detlot enami blanga im bin
    go mowa wikwan.
  ukr-1871: І тяглась довго незгода між домом Сауловим і домом Давидовим; та Давид
    усе більш та більш убивавсь у потугу, дом же Саулів усе слабшав.
  deu-1951: Und es war ein langer Krieg zwischen dem Hause Sauls und dem Hause Davids.
    Und David wurde immerfort stärker, das Haus Sauls aber ward immerfort schwächer.
  eng-JPS: Now there was long war between the house of Saul and the house of David;
    and David waxed stronger and stronger, but the house of Saul waxed weaker and
    weaker.
  srp-1865: I dugo bijaše rat izmeðu doma Saulova i doma Davidova; ali David sve veæma
    jaèaše a dom Saulov postajaše sve slabiji.
  lug-lug: Awo ne wabangawo entalo wakati w’ennyumba ya Sawulo n’ennyumba ya Dawudi
    okumala ebbanga ddene. Dawudi n’akulaakulana, n’aba w’amaanyi, naye ennyumba ya
    Sawulo ne yeeyongeranga okunafuwa.
  heb-heb: ותהי המלחמה ארכה בין בית שאול ובין בית דוד ודוד הלך וחזק ובית שאול הלכים
    ודלים׃
  ben-IRV: শৌলের বংশে ও দায়ূদের বংশে পরস্পরের মধ্য অনেক দিন যুদ্ধ হল; তাতে দায়ূদ
    (ক্রমশঃ) শক্তিশালী হয়ে উঠলেন, কিন্তু শৌলের বংশ দুর্বল হয়ে পড়ল৷
  pan-pan: ਸ਼ਾਊਲ ਦੇ ਘਰਾਣੇ ਅਤੇ ਦਾਊਦ ਦੇ ਘਰਾਣੇ ਵਿੱਚ ਲੰਮੇ ਸਮੇਂ ਤੱਕ ਯੁੱਧ ਹੁੰਦਾ ਰਿਹਾ, ਪਰ
    ਦਾਊਦ ਦਿਨੋ ਦਿਨ ਤਕੜਾ ਹੁੰਦਾ ਗਿਆ, ਪਰ ਸ਼ਾਊਲ ਦਾ ਘਰਾਣਾ ਕਮਜ਼ੋਰ ਹੁੰਦਾ ਗਿਆ।
  tkr-tkr: Şaulneyiy Davudne nasılen səvxı'y xıliyda ts'ıts'exhe. Vaxt apk'ıniylette,
    Davudne nasılena guc hexxooxhe, Şaulnemee nasılena k'ıl qooxhe vuxha.
  mya-JVB: ရှောလု အမျိုး နှင့် ဒါဝိဒ် အမျိုး တို့သည် ကြာမြင့် စွာစစ်တိုက် ၍ ၊ ဒါဝိဒ်
    သည်အား တိုးပွားလျက် ၊ ရှောလု အမျိုး သည် အား ရွေ့လျော့လျက် ရှိကြ၏။
  tbg-tbg: Ho Devitira ankuqivata Sorura ankuqivata raqirava vukaiqama kero variqiro
    vi vaura. Devitira anku kempukavano voqavata kempukaiqamaqiro vuvaro, Sorura anku
    vika kempukavano tuvi vaiqiro vaura.
  hmo-hmo: Saulo ena orea, bona Davida ena orea edia huanai, tuari be idia karaia
    noho nega daudau. Davida be ia goada lao, to Saulo ena orea be ia manoka lao.
  urd-urd: असल में साऊल के घराने और दाऊद के घराने में मुद्दत तक जंग रही और दाऊद रोज़
    ब रोज़ ताक़तवर होता गया और साऊल का ख़ानदान कमज़ोर होता गया।
  rus-SYN: И была продолжительная распря между домом Сауловым и домом Давидовым. Давид
    все более и более усиливался, а дом Саулов более и более ослабевал.
  bqc-SIM: Zĩ pↄ́ Saulu bɛdeↄ kà ń Davidi bɛdeↄ gɛ̃̀gɛ̃. Davidi gbãa lɛ́ dɛdɛɛ,
    Saulu bɛdeↄ sↄ̃, an gbãa lɛ́ busaɛ.
  tcz-CHONGTHU: Hichu Saul dia kitah tah a pang hole David dia kitah tah a pang ho
    kikah a sotpi kidouna anaum akipat na ahi. hitichun phat ahungchal chal in David
    chu ahung hat cheh cheh in, ahin Saul’s thanei na vang chu ahung kem suh cheh
    cheh tan ahi.
  mar-mar: दावीद आणि शौल यांच्या घराण्यांमध्ये दीर्घकाळ युध्द चालू राहिले. काही दिवसानंतर
    दावीदाची ताकद वाढत चालली तर शौलाचे घराणे कमकुवत बनत गेले.
  qub-qub: Chayno unaycamami pillyaran Saulpa faburnin cajcunawan Davidpa faburnin
    cajcunaga. Davidpa cajcunaga mas achcayaycaran. Saulpa cäga ushacaycaranna.
  bqp-bqp: Zĩ̀ kũ Solu bedenↄ kà kũ Dauda bedenↄ gìi kɛ̀. Dauda gbãna tɛn kara,
    Solu bedenↄ sↄ̃, ń gbãna tɛn lago.
  hat-hat: Patizan fanmi Sayil yo ak patizan David yo pase lontan ap goumen yonn ak
    lòt konsa. Men, patizan David yo t'ap vin pi plis chak jou. Patizan fanmi Sayil
    yo menm t'ap bese.
  eng-BSB: Now the war between the house of Saul and the house of David was protracted.
    And David grew stronger and stronger, while the house of Saul grew weaker and
    weaker.
  tod-tod: Kɔɔi lɛbini Sayile ná-pɛlɛyeɠei ta Davide ná-pɛlɛyeɠei yɔɠɔzu, kɛlɛ Davide
    ná-pɛlɛyeɠei zɛbɛi ɠɛni liizu ga wɔɔlɔa, Sayile ná-pɛlɛyeɠei zɛbɛi ɗa li ga
    ʋɛlɛʋɛlɛga.
  eng-WEBPB: Now there was long war between Saul’s house and David’s house. David
    grew stronger and stronger, but Saul’s house grew weaker and weaker.
  kbq-kbq: Hagi anantetira Deviti naga'ene Soli naga'mo'zanena za'zate hara hu'za
    vu'naze. Deviti naga'mo'za mago'ane hanaveti'za vazageno, Soli naga'mofo hanavemo'a
    ome osi osi huno vu'ne.
  nhe-BL: Huan ica ya ni pejqui miyac tlatehuijcayotl ica inijuanti tlen quitoquiliyayaj
    icone Saúl huan tlen quitoquiliyayaj David. Pero isoldados David achi más momiyaquilijtiyohuiyayaj
    huan quipixtiyohuiyayaj más chicahualistli. Huan isoldados icone Saúl caxantiyohuiyaya
    ininchicahualis pampa quitlahuelcajtiyohuiyayaj.
  bus-bus: Zĩ̀ kɛ̀ Solu bɛdeenↄↄ kà kↄ̃n Dauda bɛdeenↄ gì kɛ̀. Dauda gbãaa e kaara,
    Solu bɛdeenↄ sↄ̃ gbãaa e lagoo.
  gub-BL: Umumaw zahy tetea'u uzeàmàtyry'ym pà wà. Xau iànàm wanehe we har uzàmàtyry'ym
    Tawi iànàm wanehe we har wà. Ikàg wewera'u Tawi hemiruze'eg tuweharupi a'e wà.
    Upaw wewer Xau iànàm wanehe we har wakàgaw tuweharupi.
  eng-DRA: 'Now there was a long war between the house of Saul and the house of David:
    David prospering and growing always stronger and stronger, but the house of Saul
    decaying daily.'
