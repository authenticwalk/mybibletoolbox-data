verse: 2SA.003.001
translations:
  mal-C: ശൗലിന്റെ ഗൃഹവും ദാവീദിന്റെ ഗൃഹവുംതമ്മിൽ ദീർഘകാലം യുദ്ധം നടന്നു. ദാവീദ് മേൽക്കുമേൽ
    ശക്തി പ്രാപിച്ചുവന്നു; ശൗലിന്റെപക്ഷം കൂടുതൽ കൂടുതൽ ക്ഷയിച്ചുകൊണ്ടിരുന്നു.
  deu-TKW: Während sich nun der Krieg zwischen dem Hause Sauls und dem Hause David
    lange hinzog, wurde David immer mächtiger, das Haus Sauls aber immer schwächer.
  lin-lin: Bitumba kati na libota ya Saulo mpe libota ya Davidi ewumelaki tango molayi.
    Wana makasi ya Davidi ezalaki komata se komata, makasi ya libota ya Saulo ezalaki
    kaka kokita.
  eng-LSV: And the war is long between the house of Saul and the house of David, and
    David is going on and [is] strong, and the house of Saul is going on and [is]
    weak.
  eng-GNV: 'There was then long warre betweene the house of Saul and the house of
    Dauid: but Dauid waxed stronger, and the house of Saul waxed weaker.'
  eng-WEBSTER: 'Now there was long war between the house of Saul and the house of
    David: but David grew stronger and stronger, and the house of Saul became weaker
    and weaker.'
  nhw-BL: Huan ica ya ni pejqui miyac tlahuilancayotl ica inijuanti catli quitoquiliyayaj
    icone Saúl huan catli quitoquiliyayaj David. Pero isoldados David achi más momiyaquilijtiyohuiyayaj
    huan quipixtiyohuiyayaj más chicahualistli. Huan isoldados icone Saúl caxantiyohuiyaya
    ininchicahualis pampa quitlahuelcajtiyohuiyayaj.
  swh-ONEN: Vita kati ya nyumba ya Sauli na nyumba ya Daudi vilidumu kwa muda mrefu.
    Daudi akaendelea kuwa imara zaidi na zaidi, wakati nyumba ya Sauli iliendelea
    kudhoofika zaidi na zaidi.
  bba-bba: Sɔɔlun yɛnuɡibu bɑ kɑ Dɑfidi yibɛrɛ tɛɛru kuɑ n tɛ. Mɑ Sɔɔlun yɛnu ɡɑ dɑm
    dwiiyɑmɔ ɡɑ dɔɔ, ɑdɑmɑ Dɑfidiɡuu ɡɑ dɑm sosimɔwɑ ɡɑ dɔɔ.
  eng-KJVCPB: 'Now there was long war between the house of Saul and the house of David:
    but David waxed stronger and stronger, and the house of Saul waxed weaker and
    weaker.'
  luo-luo: Lweny mane ni e kind dhood Saulo gi dhood Daudi nodhi nyime kuom ndalo
    mangʼeny. Daudi nomedo bedo giteko ahinya, ka dhood Saulo to nomedo bedo manyap.
  meu-meu: 'Saulo ena orea bona David ena orea na e tuari heheni: tuan na vada e daudau.
    David na e goada e laova, a Saulo ena orea na e manoka e laova.'
  npi-ULB: अब शाऊलका घराना र दाऊदका घरानाका बिच लामो समयसम्म युद्ध भइरह्‍यो । दाऊद
    झन्-झन् बलियो हुँदै गए, तर शाऊलको घराना झन्-झन् कमजोर हुँदै गयो ।
  yor-yor: 'Ogun náà sì pẹ́ títí láàrín ìdílé Saulu àti ìdílé Dafidi: agbára Dafidi
    sì ń pọ̀ sí i, ṣùgbọ́n ìdílé Saulu ń rẹ̀yìn sí i.'
  ind-ind: Pertempuran itu merupakan awal dari perang panjang antara para pendukung
    kerajaan Isboset anak Saul dengan para pendukung Daud. Semakin lama pendukung
    Daud semakin kuat, tetapi pendukung kerajaan Saul semakin lemah.
  pes-OPCB: این سرآغاز یک جنگ طولانی بین پیروان شائول و افراد داوود بود. داوود روز‌به‌روز
    نیرومندتر و خاندان شائول روز‌به‌روز ضعیفتر می‌شد.
  tgl-ULB: Ngayon ay mayroong isang mahabang digmaan sa pagitan ng tahanan ni Saul
    at ng tahanan ni David. Patuloy na lumalakas ng lumakas si David pero ang tahanan
    ni Saul ay patuloy na humihina ng humihina.
  hui-hui: Ogoningi howa ami agali Debidiha henela Kini Solohayagi henelame wai luore
    biaabo halu hene. Ani bialu howa Debidi aria hearu tinaga hongo hama iri iri bialu
    Solo aria hearu tinaga hongo ibira hama dalidali bini.
  mya-mya: ရှော​လု​မင်း​ဆက်​ကို​ထောက်​ခံ​သူ​များ​နှင့် ဒါ​ဝိဒ် ကို​ထောက်​ခံ​သူ​များ​သည်
    ကာ​လ​ကြာ​မြင့်​စွာ ဆက်​လက်​၍​စစ်​ဖြစ်​ပွား​လျက်​နေ​၏။ ဒါ​ဝိဒ်​သည် တ​ဖြည်း​ဖြည်း​အင်​အား​တိုး​တက်​လာ​၍​သူ​၏
    ရန်​သူ​တို့​မူ​ကား​အင်​အား​ဆုတ်​ယုတ်​လာ​လေ သည်။
  bod-N: དེ་ནས་སོ་ལོའི་ཁྱིམ་དང་དཱ་བིད་ཀྱི་ཁྱིམ་གཉིས་བར་དུ་ཡུན་རིང་པོར་དམག་འཁྲུག་བྱུང་བ་དང་།
    དཱ་བིད་ཀྱི་སྟོབས་ནི་ཇེ་ཆེར་འཕེལ་ཞིང་སོ་ལོའི་ཁྱིམ་ནི་སྟོབས་ཇེ་ཆུང་དུ་གྱུར་ཏེ་ཉམས་སོ།
    །
  sna-sna: Hondo pakati peimba yaSauro neimba yaDhavhidhi yakatora nguva refu isati
    yapera. Dhavhidhi akaramba achisimba asi imba yaSauro yakaramba ichipererwa nesimba.
  spa-BLM: Hubo una larga guerra entre la casa de Saúl y la de David. David se hacía
    cada vez más fuerte, pero la casa de Saúl se debilitaba cada vez más.
  cac-cac: A eb' soldado ayoch yed' vin̈ yuninal vin̈aj Saúl chi', najtil ix yac'
    oval eb' yed' eb' ayoch yed' vin̈aj David, palta jab'jab'il ix el yip eb', axo
    pax eb' yic vin̈aj David chi' ix te tec'c'aj eb'.
  swh-ULB: Kulikuwa na vita ya mda mrefu kati ya nyumba ya Sauli na nyumba ya Daudi.
    Daudi akaendelea kupata nguvu zaidi, lakini nyumba ya Sauli iliendelea kudhoofika
    na kuthoofika.
  bel-bel: І была працяглая незлагадзь паміж домам Саўлавым і домам Давідавым. Давід
    усё больш і больш узмацняўся, а дом Саўлаў усё больш і больш занепадаў.
  deu-ELBBK: Und der Kampf war lang zwischen dem Haus Sauls und dem Haus Davids; David
    aber wurde immerfort stärker, während das Haus Sauls immerfort schwächer wurde.
  mbb-OT: Iyan haazà puunà te meluǥayad he tebek te edapig ki Saul wey te edapig ki
    David. Ed-iseg ebmelig-en is grupu ni David ne ebmeluya mulà is grupu ni Saul.
  mal-2015: ശൗലിന്റെ ഗൃഹവും ദാവീദിന്റെ ഗൃഹവും തമ്മിൽ ദീർഘകാലം യുദ്ധം നടന്നു; എന്നാൽ
    ദാവീദിന്നു ബലം കൂടിക്കൂടിയും ശൗലിന്റെ ഗൃഹം ക്ഷയിച്ചു ക്ഷയിച്ചും വന്നു.
  rmc-rmc: O mariben maškar o murša le Sauloskre the le Davidoskre ľikerelas igen
    but. O David furt buter zoraľolas, ale le Sauloskre manuša furt buter slabisaľonas.
  pes-OPV: و جنگ در میان خاندان شاول و خاندان داود به طول انجامید و داود روز به روزقوت
    می‌گرفت و خاندان شاول روز به روزضعیف می‌شدند.
  ron-1924: Рэзбоюл а цинут мулт ынтре каса луй Саул ши каса луй Давид. Давид ера
    тот май таре, ши каса луй Саул мерӂя слэбинд.
  ben-OBCV: শৌল গোষ্ঠী ও দাউদ গোষ্ঠীর মধ্যে চলা যুদ্ধ দীর্ঘদিন স্থায়ী হল। দাউদ দিন
    দিন শক্তিশালী হয়ে উঠছিলেন, অথচ শৌল গোষ্ঠী দিন দিন দুর্বল হয়ে পড়ছিল।
  som-som: Haddaba waxaa jiray dagaal dheer oo dhex maray reer Saa'uul iyo reer Daa'uud;
    oo Daa'uudna waa sii xoog badnaanayay, laakiinse reer Saa'uul way sii xoog yaraanayeen.
  lat-VUC: 'Facta est ergo longa concertatio inter domum Saul et inter domum David:
    David proficiscens, et semper seipso robustior, domus autem Saul decrescens quotidie.'
  eng-ASVBT: 'Now there was long war between the house of Saul and the house of David:
    and David waxed stronger and stronger, but the house of Saul waxed weaker and
    weaker.'
  ita-1885: Or la guerra fu lunga fra la casa di Saulle e la casa di Davide. Ma Davide
    si andava fortificando, e la casa di Saulle si andava indebolendo.
  eng-LXXUP: And there was war for a long time between the house of Saul and the house
    of David; and the house of David grew continually stronger; but the house of Saul
    grew continually weaker.
  eng-ULB: Now there was a long war between the house of Saul and the house of David.
    David grew stronger and stronger, but the house of Saul grew weaker and weaker.
  spa-VBL: Hubo una larga guerra entre los del bando de Saúl y los del bando de David.
    El bando de David se fortalecía, mientras que el de Saúl se debilitaba.
  fra-_FOB: Or il y eut une longue guerre entre la maison de Saül et la maison de
    David; mais David allait se fortifiant, et la maison de Saül allait s'affaiblissant.
  mal-mal: ശൌലിന്റെ കുടുംബവും ദാവീദിന്റെ കുടുംബവും തമ്മിൽ ദീർഘകാലം യുദ്ധം നടന്നു;
    എന്നാൽ ദാവീദിന് ബലം കൂടിക്കൂടിയും ശൌലിന്റെ ഗൃഹം ക്ഷയിച്ചു ക്ഷയിച്ചും വന്നു.
  urd-GVR: Sāūl ke beṭe Ishbosat aur Dāūd ke darmiyān yih jang baṛī der tak jārī rahī.
    Lekin āhistā āhistā Dāūd zor pakaṛtā gayā jabki Ishbosat kī tāqat kam hotī gaī.
  suz-BL: सावल नु दाऊद आस खिं ङा मुर शुश नाक्‍त सम्‍म लडाइ पस ङा पस बाक्‍मा बाक्‍त।
    मिनु दाऊद बोल्‍यो दुम्‍ना दुम्‍न लमाक्‍त। सावल आ खिं ङा मुर चहिं मचाप्‍ब दुम्‍ना
    दुम्‍न लमा बाक्‍त। २सामुएल ५:१०
  ita-1927: La guerra fra la casa di Saul e la casa di Davide fu lunga. Davide si
    faceva sempre più forte, mentre la casa di Saul si andava indebolendo.
  ckb-ckb: جەنگ لەنێوان بنەماڵەی شاول و ماڵی داود درێژەی کێشا، هەتا دەهات داود بەهێزتر
    دەبوو، بنەماڵەی شاولیش هەتا دەهات لاوازتر دەبوون.
  eng-BBE: Now there was a long war between Saul's people and David's people; and
    David became stronger and stronger, but those on Saul's side became more and more
    feeble.
  kan-OKCV: ಸೌಲನ ಕುಟುಂಬದವರಿಗೂ ದಾವೀದನ ಕುಟುಂಬದವರಿಗೂ ಬಹು ದಿವಸ ಯುದ್ಧವು ನಡೆಯಿತು. ದಾವೀದನು
    ಬಲಗೊಳ್ಳುತ್ತಾ ಬಂದನು. ಆದರೆ ಸೌಲನ ಕುಟುಂಬದವರು ಬಲಹೀನರಾಗುತ್ತಾ ಹೋದರು.
  tam-2017: சவுலின் குடும்பத்திற்கும் தாவீதின் குடும்பத்திற்கும் பல நாட்கள் யுத்தம்
    நடந்தது; தாவீது மென்மேலும் வலிமை பெற்றுக்கொண்டே வந்தான்; சவுலின் குடும்பத்தார்களோ
    வரவர பலவீனப்பட்டுப்போனார்கள்.
  spa-RV-1909: Y HUBO larga guerra entre la casa de Saúl y la casa de David; mas David
    se iba fortificando, y la casa de Saúl iba en disminución.
  ron-BTF: Acum, a fost război lung între casa lui Saul și casa lui David; dar David
    creștea din ce în ce mai tare, iar casa lui Saul slăbea din ce în ce mai mult.
  eng-WEBP: Now there was long war between Saul’s house and David’s house. David grew
    stronger and stronger, but Saul’s house grew weaker and weaker.
  eng-FBV: There was a long war between those on the side of Saul and those on the
    side of David. David's side grew stronger, while Saul's side grew weaker.
  nld-1939: Het werd een langdurige oorlog tussen de familie van Saul en de familie
    van David. Maar terwijl David steeds machtiger werd, verzwakte de familie van
    Saul hoe langer hoe meer.
  nch-BL: Huan ica ya ni pejqui miyac tatehuilisti ica inijuanti cati quitoquiliyayaj
    icone Saúl huan cati quitoquiliyayaj David. Pero isoldados David achi más momiyaquilijtiyahuiyayaj
    huan quipixtiyahuiyayaj más chicahualisti. Huan isoldados icone Saúl caxantiyahuiyaya
    ininchicahualis pampa quitahuelcajtiyahuiyayaj.
  vie-1934: Nhà Đa-vít và nhà Sau-lơ giao chiến nhau lâu ngày; nhưng Đa-vít càng ngày
    càng mạnh, còn nhà Sau-lơ càng ngày càng yếu.
  hin-CV: शाऊल के वंश और दावीद के वंश के बीच लंबे समय तक युद्ध चलता रहा. दावीद धीरे
    धीरे मजबूत होते चले गए, और शाऊल का वंश लगातार दुर्बल होता चला गया.
  spa-BES: Y hubo una larga guerra entre el pueblo de Saúl y el pueblo de David; y
    David se hizo más y más fuerte, pero los del lado de Saúl se volvieron cada vez
    más débiles.
  tdx-tdx: Nitolom-pialy avao ty anjomba’ i Saole naho ty anjomba’ i Davide; le nihafatratse
    erike t’i Davide vaho ninìke erike ty anjomba’ i Saole.
  tha-KJV: มี​สงครามระหว่างวงศ์วานของซาอู​ลก​ับวงศ์วานของดาวิ​ดอย​ู่​นาน และดาวิ​ดก​็​เข​้มแข็งยิ่งขึ้น
    ฝ่ายวงศ์วานของซาอู​ลก​็เสื่อมกำลังลงทุกที
  por-BR-2018: E houve longa guerra entre a casa de Saul e a casa de Davi; mas Davi
    se ia fortificando, e a casa de Saul ia diminuindo.
  deu-ELO: Und der Streit war lang zwischen dem Hause Sauls und dem Hause Davids;
    David aber wurde immerfort stärker, während das Haus Sauls immerfort schwächer
    wurde.
  eng-WYC-2018: Therefore a long strife was made betwixt the house of David and the
    house of Saul; and David profited and ever[more] was stronger than himself, in
    comparison of time passed, for his power increased ever, but the house of Saul
    decreased each day. (And so for a long time there was strife between the house
    of David and the house of Saul; and David grew in strength, that is, as more time
    that passed, the more his power increased, but the house of Saul grew ever weaker.)
  epo-epo: Kaj la milito estis longedaŭra inter la domo de Saul kaj la domo de David.
    Sed David fariĝadis ĉiam pli forta, kaj la domo de Saul fariĝadis ĉiam pli malforta.
  uig-PIN: Ⱨalbuki, Saulning jǝmǝti bilǝn Dawutning jǝmǝti ottursidiki jǝng uzun waⱪitⱪiqǝ
    dawamlaxti; Dawutning jǝmǝti barƣanseri küqǝydi, lekin Saulning jǝmǝti barƣanseri
    ajizlaxmaⱪta idi.
  beo-beo: Isala:ili dunu mogili da Da:ibidi ea fi fuligala:su. Mogili da Solo egaga
    fi fuligala:su. Amaiba:le, gegesu da bagade heda:i. Da:ibidima fuligala:su fi
    ilia gasa da heda:lalu, be ea ha lai ilia gasa da gududafa sa:i.
  tpi-OTNT: Bihain long dispela de, pait i stap longpela taim namel long lain bilong
    Devit na lain bilong Sol. Na lain bilong Devit i kamap strong tru na ol i wok
    long pinisim strong bilong lain bilong Sol.
  hau-SA: Aka daɗe ana yaƙi tsakanin gidan Shawulu da gidan Dawuda. Dawuda kuwa ya
    yi ta ƙara ƙarfi, yayinda gidan Shawulu ya yi ta raguwa a ƙarfi.
  uig-LAT: Halbuki, Saulning jemeti bilen Dawutning jemeti ottursidiki jeng uzun waqitqiche
    dawamlashti; Dawutning jemeti barghanséri kücheydi, lékin Saulning jemeti barghanséri
    ajizlashmaqta idi.
  nde-nde: Impi phakathi kwendlu kaSawuli lendlu kaDavida yathatha isikhathi eside.
    UDavida wathuthuka elokhu esiba lamandla, kodwa indlu kaSawuli yaqhubeka ilokhu
    iphela amandla.
  ton-ton: Naʻe fai fuoloa foki ʻae tau ʻae fale ʻo Saula pea mo e fale ʻo Tevita,
    ka naʻe fakaʻaʻau pe ke mālohi lahi ʻa Tevita, pea naʻe fakaʻaʻau ke vaivai hifo
    ʻae fale ʻo Saula.
  ces-1613: I trvala dlouho válka mezi domem Saulovým a domem Davidovým. David pak
    čím dále tím více se silil, ale dům Saulův čím dále tím se více umenšoval.
  eng-WMB: Now there was long war between Saul’s house and David’s house. David grew
    stronger and stronger, but Saul’s house grew weaker and weaker.
  tam-TCV: சவுலின் குடும்பத்தாருக்கும், தாவீதின் குடும்பத்தாருக்கும் இடையே நடந்த இந்த
    யுத்தம் நெடுங்காலம் நீடித்தது; தாவீதின் குடும்பத்தார் மென்மேலும் வலிமையடைந்தார்கள்;
    சவுலின் குடும்பமோ வலுவிழந்துகொண்டே போனது.
  ceb-ULB: Karon adunay taas nga panag-away tali sa panimalay ni Saul ug panimalay
    ni David. Nagkalig-on si David, apan nagkaluya ang panimalay ni Saul.
  pol-UBG: A wojna między domem Saula a domem Dawida trwała długo. Dawid jednak stawał
    się mocniejszy, a dom Saula stawał się coraz słabszy.
  urd-GVU: ساؤل کے بیٹے اِشبوست اور داؤد کے درمیان یہ جنگ بڑی دیر تک جاری رہی۔ لیکن
    آہستہ آہستہ داؤد زور پکڑتا گیا جبکہ اِشبوست کی طاقت کم ہوتی گئی۔
  deu-1912: Und es war ein langer Streit zwischen dem Hause Sauls und dem Hause Davids.
    David aber nahm immer mehr zu, und das Haus Saul nahm immer mehr ab.
  kan-2017: ಬಹು ದಿನಗಳವರೆಗೆ ಸೌಲನ ವಂಶದವರಿಗೂ ಮತ್ತು ದಾವೀದನ ವಂಶದವರಿಗೂ ಯುದ್ಧ ನಡೆಯಿತು. ದಾವೀದನು
    ಬಲಗೊಳ್ಳುತ್ತಾ ಬಂದನು. ಸೌಲನ ವಂಶವು ದುರ್ಬಲವಾಗುತ್ತಾ ಬಂತು.
  yap-yap: Bun’uw nap’an ni i cham e yu raba’ i salthaw nma ayweg e tabnaw rok Saul
    nge tin nma ayweg David. Nap’an ni be gel David i yan, ma aram e pi’in yad be
    togopluw ngak e yad be waer i yan.
  hlt-MCSB: Saul imkhui neh David imkhui ah caemtloek he puet om.Te vaengah David
    tah rhoeng tih Saul imkhui tah tattloel la a pai pah.
  mdy-ETH: ሳኣዖኦሌ ማኣሮና ዳውቴ ማኣሮ ዓሶና ዎላ ዬያይዲ ዖልቲ ሚርጌ ናንጌኔ፤ ያዺ ማዔቴያ ዳውቴ ዓሳ ዶዲ ዶዲ ዓኣዻዛ
    ሳኣዖኦሌ ማኣራ ላቢ ላቢ ሙኬኔ።
  twi-ASANTE: Ɔko a ɛbɛtɔɔ wɔn a wɔwɔ Saulo afa ne wɔn a wɔwɔ Dawid afa no kyɛree
    yie, na ne ahyɛaseɛ nie. Ɛberɛ a Dawid adedie renya ahoɔden no, na Saulo adedie
    no resɛe.
  eng-WEBU: Now there was long war between Saul’s house and David’s house. David grew
    stronger and stronger, but Saul’s house grew weaker and weaker.
  wal-wal: Saa7oola asainne Daawita asai daro wodiyaa olettidosona; Daawiti olan minni
    minnidi biyo wode, Saa7oola asai laafi laafidi bees.
  spa-PDDPT: La guerra entre la casa de Saúl y la casa de David fue larga, pero David
    se fortalecía, mientras la casa de Saúl se debilitaba cada vez más.
  gun-gun: Davi ro pygua kuery reve Saul ro pygua kuery joguero'a are raka'e. Ha'e
    rami teĩ Davi kuery imbaraeteve, ha'e rã Saul ro pygua kuery ma ikangyve oje'oivy.
  agu-BL: Nim tiemp ban yi oyintzi' ẍchixo'l yi e' xonl Luwiy tu yi e' xonl k'ajtzun
    Saúl, nin te yi tele'n tiemp wi'nin jale'n chichamil yi e' tu Luwiy, ma tetz k'ajtzun
    Saúl wi'nin tele'n chichamil.
  eng-PEV: Saul’s mob and David’s mob kept on fighting each other for a long time.
    More and more men joined David’s mob, and only a few men stayed in Saul’s mob.
  ilo-ULB: Ita, adda napaut a gubat iti nagbaetan ti balay ni Saul ken iti balay ni
    David. Ket pimmigsa a pimmigsa ni David, ngem kimmapuy a kimmapuy ti balay ni
    Saul.
  kpg-kpg: Gu waalooloo go teebagi dela ne hai i mehanga di buini dela e huli mai
    di baahi o Saul mo digau ala e huli mai di baahi o David. Di baahi David gu maaloo mai,
    gei dono hagadaumee gu bagege mai.
  uig-ARA: ھالبۇكى، سائۇلنىڭ جەمەتى بىلەن داۋۇتنىڭ جەمەتى ئوتتۇرسىدىكى جەڭ ئۇزۇن ۋاقىتقىچە
    داۋاملاشتى؛ داۋۇتنىڭ جەمەتى بارغانسېرى كۈچەيدى، لېكىن سائۇلنىڭ جەمەتى بارغانسېرى
    ئاجىزلاشماقتا ئىدى.
  sus-sus: Gere bu nɛ ki fanyi ra Dawuda xa mixie nun Sɔlu xa mixie tagi, Dawuda sɛnbɛ
    nu gboma, Sɔlu xa mixie tan sɛnbɛ nu xurunma.
  pon-2006: Peio nanpwungen pali riauo me uhki en Sohl peneinei oh irail kan me uhki
    Depit ahpw wiewiawihki ahnsou reirei. Pali me uhwong Depit wie luluwetala, nidokon
    Depit eh wie kekehlailla.
  ksd-ksd: Ma ra tarai kai Saul dia ga ki na ebar ma ra tarai kai David; ma David
    i ga dekdek vanavana, ma diat kai Saul dia ga bilua vanavana.
  tur-YTC: Saul'un evi ile David'in evi arasındaki savaş uzun oldu. David giderek
    güçlendi ama Saul'un evi giderek zayıfladı.
  grc-BRENT: Καὶ ἐγένετο ὁ πόλεμος ἐπὶ πολὺ ἀναμέσον τοῦ οἴκου Σαοὺλ καὶ ἀναμέσον
    τοῦ οἴκου Δαυίδ· καὶ ὁ οἶκος Δαυὶδ ἐπορεύετο καὶ ἐκραταιοῦτο, καὶ ὁ οἶκος Σαοὺλ
    ἐπορεύετο καὶ ἠσθένει.
  ind-AYT: Peperangan antara keluarga Saul dan keluarga Daud berlangsung lama. Semakin
    lama, Daud semakin kuat, sedangkan keluarga Saul semakin lama semakin lemah.
  nya-nya: Nkhondo ya pakati pa banja la Sauli ndi banja la Davide inachitika nthawi
    yayitali. Mphamvu za Davide zinkakulirakulirabe, pamene banja la Sauli mphamvu
    zake zimapita zicheperachepera.
  hrv-hrv: Rat između Šaulove kuće i Davidove kuće potrajao je još dugo vremena, ali
    je David sve više jačao, a Šaulova kuća postajala sve slabija.
  mps-mps: Te tudi badu nosali side, te Devitgo hanide Solgo hani si tomode te wąbi
    hwįani sesabi mu elaluali. Tama Devitgo hani te bomo yai mu pedelama, tama augwaligo
    te Solgo hanigo bomo tamonobo sę mu yalio.
  tpi-tpi: Bihain long dispela de, pait i stap longpela taim namel long lain bilong
    Devit na lain bilong Sol. Na lain bilong Devit i kamap strong tru na ol i wok
    long pinisim strong bilong lain bilong Sol.
  dan-1931: Krigen imellem Sauls og Davids Huse trak i Langdrag; men David blev stærkere
    og stærkere, Sauls Hus svagere og svagere.
  vie-OVCB: Cuộc nội chiến giữa hai phe Sau-lơ và Đa-vít tiếp diễn lâu ngày nhưng
    triều Đa-vít ngày càng mạnh, còn triều Sau-lơ ngày càng suy yếu.
  guj-2017: હવે શાઉલના લોકો તથા દાઉદના લોકોની વચ્ચે લાંબા સમય સુધી વિગ્રહ ચાલ્યો.
    દાઉદ વધારે બળવાન થતો ગયો, પણ શાઉલ અને તેના લોક નબળા થયા.
  pon-2006A: Peio nanpwungen pali riauo me uhki en Sohl peneinei oh irail kan me uhki
    Depit ahpw wiewiawihki ahnsou reirei. Pali me uhwong Depit wie luluwetala, nidokon
    Depit eh wie kekehlailla.
  por-BRBSL: Agora havia uma longa guerra entre a casa de Saul e a casa de David.
    Davi ficou cada vez mais forte, mas a casa de Saul ficou cada vez mais fraca.
  aly-aly: Saul-arl ilwew-penh, ikwerenh-rnem David-wenh-rnem-then intem-antey werrenh
    arlengew-alenty. David-wenh-rnem akngerrerrew, ingwer-rneman irrpetyap-anem irrew.
    David-wenh-rneman Judah-areny-rnemarl, ingwer-rneman Israel-areny-rnemarl. ...
  cth-cth: Sawl imthung hoi Devit imthung hah atueng moi kasawlah a kâtuk awh. Devit
    imthung hoehoe a thao awh. Sawl imthung teh hoehoe a tha ayoun awh.
  twi-twi: Ɔko a ɛbɛtɔɔ wɔn a wɔwɔ Saulo afa ne wɔn a wɔwɔ Dawid afa no kyɛe yiye,
    na ne mfiase ni. Bere a Dawid adedi renya ahoɔden no na Saulo adedi no resɛe.
  hlt-hlt: Saul imkhui neh David imkhui ah caemtloek he puet om. Te vaengah David
    tah rhoeng tih Saul imkhui tah tattloel la a pai pah.
  tbz-SIM: Mɛm̀mɛ kɛ̀ dikpɑ̀nnì ḿbo Sɑuri kɔbɛ nɛ̀ Dɑfiti kɔbɛ cuokɛ̀ kɛ́mɔntɛ, kɛ̀
    Dɑfiti nsɔkɛ́ kɛ kpénkú kɛ̀ Sɑuri kɔbɛ cĩtiri.
  msy-2020: Dughiar kamɨn gɨn, mɨdorozim dughiar bar ruarimɨn Devit ko Solɨn adarazir
    tongɨn iti. Devitɨn adarazi bar gavgavigha ghuavanaga Solɨn adarazigh amima, me
    bar amɨragha uaghiri.
  dop-dop: Tɑfiiti yǝlɑɑ nɑ Sɑyuli nyǝ́mɑ pɑ yoou tɑɑŋɑ sɔsɔm kɛ́, nɑ Tɑfiiti nɑ ɩ
    nyǝ́mɑ pɑ toŋ sɔɔsǝɣɩ nɑ Sɑyuli yǝlɑɑ toŋ nɑ́ɑ́ sǝkɩ.
  azb-azb: Şaul nəsli ilə Davud nəsli arasında çəkişmə çox uzun çəkdi. Getdikcə Davud
    nəsli qüvvətlənir, Şaul nəsli isə zəifləyirdi.
  eng-DBY: And the war was long between the house of Saul and the house of David;
    but David became continually stronger, and the house of Saul became continually
    weaker.
  hin-2017: शाऊल के घराने और दाऊद के घराने के मध्य बहुत दिन तक लड़ाई होती रही; परन्तु
    दाऊद प्रबल होता गया, और शाऊल का घराना निर्बल पड़ता गया।
  wol-KYG: Xare ba nag yàggoon na diggante waa kër Sóol ak waa kër Daawuda. Daawuda
    di gëna am doole, waa kër Sóol di gëna néew doole.
  eng-YLT: And the war is long between the house of Saul and the house of David, and
    David is going on and [is] strong, and the house of Saul are going on and [are]
    weak.
  eng-WYC-2017: Therefore a long strife was made betwixt the house of David and the
    house of Saul; and David profited and ever[more] was stronger than himself, in
    comparison of time passed, for his power increased ever, but the house of Saul
    decreased each day.
  eng-WMBB: Now there was long war between Saul’s house and David’s house. David grew
    stronger and stronger, but Saul’s house grew weaker and weaker.
  urd-GVH: साऊल के बेटे इशबोसत और दाऊद के दरमियान यह जंग बड़ी देर तक जारी रही। लेकिन
    आहिस्ता आहिस्ता दाऊद ज़ोर पकड़ता गया जबकि इशबोसत की ताक़त कम होती गई।
  rug-rug: Sa vinariperai pa varikorapaedia ri koari pu toka nia sa tatamana te Saula,
    meke koari pu toka nia sa tatamana te Devita si gelenaena hola. Totoso ṉiṉira
    lalanana sa kalina te Devita, si malohoro lalanana tugo sa kalina te Saula.
  gaz-gaz: Mana Saaʼolii fi mana Daawit gidduu waraana bara dheeraatu ture. Yeroo
    Daawit jabaachaa deemetti manni Saaʼol immoo dadhabaa deeme.
  fra-LSG: La guerre dura longtemps entre la maison de Saül et la maison de David.
    David devenait de plus en plus fort, et la maison de Saül allait en s’affaiblissant.
  yal-yal: Yɛngɛn bu nɛn Sɔli a denbayaan nun Dawudaa denbayaan tagi han! Dawuda sɛnbɛn
    yi gboma ayi nɛn tun, Sɔli a denbayaan tan sɛnbɛn yi lu ɲanɲɛ.
  haw-1868: HE kaua loa no iwaena o ka ohana a Saula a me ka ohana a Davida; aka,
    mahuahua ae la ko Davida ikaika, a emi iho la ka ohana a Saula a nawaliwali.
  arb-NAV: وَطَالَتِ الْحَرْبُ بَيْنَ بَيْتِ شَاوُلَ وَبَيْتِ دَاوُدَ، وَكَانَ دَاوُدُ
    يَزْدَادُ قُوَّةً وَبْيتُ شَاوُلَ يَتَفَاقَمُ ضَعْفاً.
  ewe-ewe: Aʋawɔwɔ didi aɖe nɔ edzi yim le Saul ƒe aƒe kple David aƒe dome. David
    ƒe aƒe la nɔ ŋusẽ kpɔm ɖe edzi le esime Saul ƒe aƒe ya nɔ gbɔdzɔgbɔdzɔm ɖe edzi.
  eng-LEE: And the war lasted a long time between the house of Saul and the house
    of David; but David became continually stronger and stronger, and the house of
    Saul became continually weaker and weaker.
  asm-FB: চৌলৰ বংশ আৰু দায়ূদৰ বংশৰ মাজত বহুকাল ধৰি যুদ্ধ হ’ল৷ দায়ুদ ক্ৰমে বলৱান
    হৈ উঠিল, কিন্তু চৌলৰ বংশ হ’লে ক্ৰমে শক্তিহীন হৈ আহিল।
  sus-A: فٍرٍ بُ نّ كِ قَنيِ رَ دَوُدَ شَ مِشِيٍ نُن سْلُ شَ مِشِيٍ تَفِ، دَوُدَ سّنبّ
    نُ فبٌمَ، سْلُ شَ مِشِيٍ تَن سّنبّ نُ شُرُنمَ.
  fra-SBL: Il y eut une longue guerre entre la maison de Saül et la maison de David.
    David devenait de plus en plus fort, mais la maison de Saül s'affaiblissait de
    plus en plus.
  hbo-hbo: וַתְּהִ֤י הַמִּלְחָמָה֙ אֲרֻכָּ֔ה בֵּ֚ין בֵּ֣ית שָׁא֔וּל וּבֵ֖ין בֵּ֣ית
    דָּוִ֑ד וְדָוִד֙ הֹלֵ֣ךְ וְחָזֵ֔ק וּבֵ֥ית שָׁא֖וּל הֹלְכִ֥ים וְדַלִּֽים׃ ס
  kik-kik: Na rĩrĩ, mbaara gatagatĩ ka nyũmba ya Saũlũ na nyũmba ya Daudi nĩyatũũrire
    ihinda iraaya. Daudi agĩkĩrĩrĩria kũgĩa hinya; nayo nyũmba ya Saũlũ ĩgĩkĩrĩrĩria
