verse: 2SA.003.023
translations:
  mal-C: യോവാബും കൂടെയുള്ള പടയാളികളും എത്തിച്ചേർന്നപ്പോൾ നേരിന്റെ മകനായ അബ്നേർ രാജാവിന്റെ
    അടുത്തു വന്നിരുന്നെന്നും അയാൾ സമാധാനത്തോടെ മടങ്ങിപ്പോയി എന്നും അറിഞ്ഞു.
  deu-TKW: 'Als nun Joab mit der ganzen Truppe, die mit ihm gewesen war, heimkam,
    hinterbrachte man Joab: Abner, der Sohn Ners, hat den König besucht, und er hat
    ihn unbehelligt wieder ziehen lassen.'
  lin-lin: 'Tango kaka Joabi mpe basoda na ye nyonso bakomaki, bayebisaki Joabi :
    — Abineri, mwana mobali ya Neri, ayaki epai ya mokonzi ; bongo mokonzi atikaki
    ye kokende, mpe azongaki na kimia.'
  eng-LSV: and Joab and all the host that [were] with him have come, and they declare
    to Joab, saying, “Abner son of Ner has come to the king, and he sends him away,
    and he goes in peace.”
  eng-GNV: When Ioab, and all the hoste that was with him were come, men tolde Ioab,
    saying, Abner the sonne of Ner came to the King, and he hath sent him away, and
    he is gone in peace.
  eng-WEBSTER: When Joab and all the host that was with him had come, they told Joab,
    saying, Abner the son of Ner came to the king, and he hath sent him away, and
    he hath gone in peace.
  nhw-BL: 'Huan quema ajsicoj Joab huan isoldados catli hualayayaj ihuaya sequinoc,
    quiilhuijque: Abner, icone Ner, quipaxaloco Tlanahuatijquetl David huan David
    quiseli ica cuali huan quema quinahuatijtejqui para yas, yajqui ica cuali.'
  swh-ONEN: Yoabu na askari wote aliokuwa nao walipowasili, aliambiwa kwamba Abneri
    mwana wa Neri alikuwa amekuja kwa mfalme na kwamba mfalme alikuwa amemruhusu aende
    zake, na kwamba alikwisha ondoka kwa amani.
  bba-bba: Sɑnɑm mɛ Yoɑbu kɑ tɑbu kowo be, bɑ tunumɑ yɛnuɔ, yerɑ bɑ bu Abinɛɛn lɑbɑɑri
    sɔ̃ɔwɑ. Bɑ nɛɛ, Abinɛɛ, Nɛrin bii, u nɑ Dɑfidi sinɑ bokon mi. Adɑmɑ Dɑfidi u nùn
    deri u doonɑ kɑ bɔri yɛndu.
  eng-KJVCPB: When Joab and all the host that was with him were come, they told Joab,
    saying, Abner the son of Ner came to the king, and he hath sent him away, and
    he is gone in peace.
  luo-luo: Kane Joab gi jolweny duto mane ni kode odonjo, ne owachne ni Abner wuod
    Ner ne osebiro ir ruoth, mi ruoth ne osemiye thuolo modhi, kendo bende nine osedhi
    gi kwe.
  meu-meu: Ioab mai ena tuari oreana idoinai ida e kau; bena haida ese e hamaoroa,
    eto, Abnere Nere na pavapava dekena ema; ma vada e kahua nege, mai mainona ida
    ela.
  npi-ULB: जब योआब र तिनीसँग भएका सबै फौज आइपुगे, तब तिनीहरूले योआबलाई भने, “नेरका
    छोरा अबनेर राजाकहाँ आए र राजाले तिनलाई शान्तिसँग पठाउनुभएको छ र अबनेर शान्तिसँग
    विदा भए ।”
  yor-yor: Nígbà tí Joabu àti gbogbo ogun tí ó pẹ̀lú rẹ̀ sì dé, wọ́n sì sọ fún Joabu
    pé Abneri, ọmọ Neri ti tọ ọba wá, òun sì ti rán an lọ, ó sì ti lọ ní àlàáfíà.
  ind-ind: Ketika mereka tiba, seseorang berkata kepadanya, “Abner anak Ner sudah
    datang menemui raja, dan raja melepasnya pergi dengan selamat!”
  pes-OPCB: وقتی یوآب رسید، به او گفتند که ابنیر، پسر نیر، نزد پادشاه آمده و به سلامت
    بازگشته است.
  tgl-ULB: Nang si Joab at lahat ng hukbo na kasama niya ay dumating, sinabi nila
    kay Joab, “Si Abner anak na lalaki ni Ner ay nagpunta sa hari, at ang hari ay
    pinaalis na siya, at umalis si Abner ng may kapayapaan.”
  hui-hui: Anda ibuwa Yoaba ibu hale halu hearia Abane ibu Kini Debidi hondo ibiniya
    layane hale hene. Kini Debidihanda Abane bolomini nabalimu laya layago hale howa
  mya-mya: ယွာ​ဘ​တို့​လူ​စု​ရောက်​ရှိ​လာ​ကြ​သော​အ​ခါ ဒါ​ဝိဒ်​မင်း​ထံ​သို့​အာ​ဗ​နာ​လာ​ကြောင်း၊
    သူ့ အား​ဒါ​ဝိဒ်​သည်​ဘေး​မဲ့​ပြန်​လွှတ်​လိုက်​ကြောင်း သ​တင်း​ကို​ယွာ​ဘ​ကြား​သိ​ရ​လေ​သည်။-
  bod-N: དེ་ནས་ཡོ་ཨབ་དང་ཁོའི་རྗེས་སུ་འབྲངས་པའི་དམག་དཔུང་ཐམས་ཅད་སླེབས་པ་ལ། དེ་དག་གིས་ཡོ་ཨབ་ལ་ནེར་གྱི་བུ་ཨབ་ནེར་རྒྱལ་པོའི་དྲུང་དུ་འོངས་པ་དང་།
    རྒྱལ་པོས་ཁོ་འགྲོ་རུ་བཅུག་ཅིང་ཁོ་རང་བདེ་བར་ཕྱིན་ཚར་ཞེས་སྨྲས་པས།
  sna-sna: Joabhu paakasvika navarwi vose vaaiva navo, akaudzwa kuti Abhineri mwanakomana
    waNeri akanga auya kuna mambo uye kuti mambo akanga amutendera kuti aende, uye
    akanga aenda norugare.
  spa-BLM: 'Cuando llegó Joab y todo el ejército que estaba con él, le dijeron a Joab:
    “Abner hijo de Ner vino al rey, y él lo ha despedido, y se ha ido en paz.”'
  cac-cac: '@see-verse:2SA.003.022'
  swh-ULB: Wakati Yoabu na Jeshi lote walipofika, Yoabu aliambiwa, “Abneri mwana wa
    Neri alikuja kwa mfalme, na mfalme amemruhusu kuondoka, naye Abneri ameondoka
    kwa amani.”
  bel-bel: 'Калі Ёаў і ўсё войска, якое было зь ім, прыйшлі, дык Ёаву расказалі: прыходзіў
    Авэнір, сын Ніраў, да цара, і той адпусьціў яго, і ён пайшоў зь мірам.'
  deu-ELBBK: 'Als nun Joab und das ganze Heer, das mit ihm war, ankamen, da berichtete
    man Joab und sprach: Abner, der Sohn Ners, ist zum König gekommen; und er hat
    ihn entlassen, und er ist hingegangen in Frieden.'
  mbb-OT: Hein netuenan ni Joab he midhendiyà si Abner te hadì he wazà menuwa,
  mal-2015: 'യോവാബും കൂടെയുള്ള സൈന്യമൊക്കെയും വന്നപ്പോൾ: നേരിന്റെ മകനായ അബ്നേർ രാജാവിന്റെ
    അടുക്കൽ വന്നു, അവൻ അവനെ യാത്രയയച്ചു, അവൻ സമാധാനത്തോടെ പോയി എന്നിങ്ങനെ യോവാബിന്നു
    അറിവു കിട്ടി.'
  rmc-rmc: Sar avľa o Joab peskre slugaďenca, phende leske, hoj o Abner, le Neroskro
    čhavo, avľa ko kraľis a ov les mukľa te džal andro smirom.
  pes-OPV: و چون یوآب و تمامی لشکری که همراهش بودند، برگشتند، یوآب راخبر داده، گفتند
    که «ابنیر بن نیر نزد پادشاه آمد واو را رخصت داده و به سلامتی رفت.»
  ron-1924: 'Кынд а венит Иоаб ку тоатэ чата луй, и с-а спус: „Абнер, фиул луй Нер,
    а венит ла ымпэрат, каре й-а дат друмул ши с-а дус ын паче.”'
  ben-OBCV: যোয়াব যখন তাঁর সঙ্গে থাকা সব সৈন্যসামন্ত নিয়ে সেখানে পৌঁছেছিলেন, তিনি
    খবর পেয়েছিলেন যে নেরের ছেলে অবনের রাজার কাছে এসেছিলেন এবং রাজা তাঁকে বিদায় দিয়েছেন
    ও তিনিও শান্তিতে চলে গিয়েছেন।
  som-som: Oo markii Yoo'aab iyo ciidankii la jiray oo dhammu ay yimaadeen waxaa Yoo'aab
    loo sheegay, oo lagu yidhi, Waxaa boqorka u yimid Abneer ina Neer, oo isna wuu
    iska diray, markaasuu nabad ku tegey.
  lat-VUC: 'Et Joab, et omnis exercitus qui erat cum eo, postea venerunt: nuntiatum
    est itaque Joab a narrantibus: Venit Abner filius Ner ad regem, et dimisit eum,
    et abiit in pace.'
  eng-ASVBT: When Joab and all the host that was with him were come, they told Joab,
    saying, Abner the son of Ner came to the king, and he hath sent him away, and
    he is gone in peace.
  ita-1885: 'E quando Ioab fu ritornato, con tutto l''esercito ch''era con lui, alcuni
    rapportarono a Ioab il fatto, dicendo: Abner, figliuolo di Ner, è venuto al re,
    ed egli gli ha dato commiato,'
  eng-LXXUP: And Joab and all his army came, and it was reported to Joab, saying,
    Abner the son of Ner is come to David, and David has let him go, and he has departed
    in peace.
  eng-ULB: When Joab and all the army with him arrived, they told Joab, “Abner son
    of Ner came to the king, and the king has sent him away, and Abner left in peace.”
  spa-VBL: 'Cuando Joab y todo el ejército que lo acompañaba llegaron, le dijeron:
    “Abner, hijo de Ner, vino a ver al rey, quien lo envió sano y salvo”.'
  fra-_FOB: 'Joab, et toute l''armée qui était avec lui, revint donc; et on fit rapport
    à Joab en ces mots: Abner, fils de Ner, est venu vers le roi, qui l''a laissé
    partir, et il s''en est allé en paix.'
  mal-mal: 'യോവാബും കൂടെയുള്ള സകലസൈന്യവും വന്നപ്പോൾ: “നേരിന്റെ മകനായ അബ്നേർ രാജാവിന്റെ
    അടുക്കൽ വന്നു, അവൻ അവനെ യാത്രയയച്ചു, അവൻ സമാധാനത്തോടെ പോയി” എന്നിങ്ങനെ യോവാബിന്
    അറിവ് കിട്ടി.'
  urd-GVR: Jab Yoāb apne ādmiyoṅ ke sāth shahr meṅ dāḳhil huā to use ittalā dī gaī,
    “Abinair bin Nair bādshāh ke pās thā, aur bādshāh ne use salāmatī se ruḳhsat kar
    diyā hai.”
  suz-BL: मिनु योआब नु लडाइ पाइब हुल जाक्‍मानु, मुरुमी “नेर आ तौ आब्‍नेर दाऊद आ बाक्‍तीक
    जाक्‍मेनु, दाऊदमी मेको नु गारशा सोइक्‍ताक्‍व” दे नेंपदमे बाक्‍त।
  ita-1927: 'Quando Joab e tutta la gente ch’era con lui furono arrivati, qualcuno
    riferì la nuova a Joab, dicendo: “Abner, figliuolo di Ner, è venuto dal re, il
    quale lo ha licenziato, ed egli se n’è andato in pace”.'
  ckb-ckb: 'کاتێک یۆئاب و هەموو ئەو لەشکرەی لەگەڵی بوو هاتن، بە یۆئابیان ڕاگەیاند
    و گوتیان: «ئەبنێری کوڕی نێر هات بۆ لای پاشا و ئەویش بەڕێی کرد و بە سەلامەتی ڕۆیشت.»'
  eng-BBE: When Joab and his men came, news was given them that Abner, the son of
    Ner, had come to the king, who had let him go away again in peace.
  kan-OKCV: ಯೋವಾಬನೂ ಅವನ ಸಂಗಡ ಇದ್ದ ಸೈನ್ಯವೂ ಬಂದಾಗ ಅಲ್ಲಿದ್ದವರು ಯೋವಾಬನಿಗೆ, “ನೇರನ ಮಗ ಅಬ್ನೇರನು
    ಅರಸನ ಬಳಿಗೆ ಬಂದನು. ದಾವೀದನು ಅವನನ್ನು ಕಳುಹಿಸಿಬಿಟ್ಟದ್ದರಿಂದ ಸಮಾಧಾನವಾಗಿ ಹೋಗಿದ್ದಾನೆ,”
    ಎಂದರು.
  tam-2017: யோவாபும் அவனோடு இருந்த எல்லா இராணுவமும் வந்தபோது, நேரின் மகனான அப்னேர்
    ராஜாவிடம் வந்தான் என்றும், அவர் அவனைச் சமாதானமாகப் போகவிட்டார் என்றும், யோவாபுக்கு
    அறிவித்தார்கள்.
  spa-RV-1909: 'Y luego que llegó Joab y todo el ejército que con él estaba, fué dado
    aviso á Joab, diciendo: Abner hijo de Ner ha venido al rey, y él le ha despedido,
    y se fué en paz.'
  ron-BTF: 'Când Ioab și toată oștirea care era cu el s-au întors, i-au spus lui Ioab,
    zicând: Abner, fiul lui Ner, a venit la împărat și el l-a trimis și a plecat în
    pace.'
  eng-WEBP: When Joab and all the army who was with him had come, they told Joab,
    “Abner the son of Ner came to the king, and he has sent him away, and he has gone
    in peace.”
  eng-FBV: When Joab and all the army that was with him arrived, he was told, “Abner,
    son of Ner, came to see the king, who sent him safely on his way.”
  nld-1939: Toen dan Joab met zijn gevolg was aangekomen, en men hem vertelde, dat
    Abner, de zoon van Ner, bij den koning geweest was, en dat deze hem ongehinderd
    had laten vertrekken,
  nch-BL: 'Huan quema ajsicoj Joab huan isoldados cati hualayayaj inihuaya sequinoc,
    inijuanti quiilhuijque: Abner, icone Ner, quipaxaloco Tanahuatijquet David huan
    David quiseli ica cuali huan quema quinahuatijtejqui para yas, yajqui ica cuali.'
  vie-1934: 'Vậy, Giô-áp cùng cả đạo binh trở về; người có đem tin cho người hay rằng:
    Aùp-ne, con trai Nê-rơ, đã đến cùng vua, vua để cho người về, và người đi bình
    yên.'
  hin-CV: योआब और उनकी सारी सेना उनके साथ वहां लौटी, तब उन्हें सूचना इस प्रकार दी
    गई थी, “नेर के पुत्र अबनेर राजा से भेंटकरने आए थे. राजा ने उन्हें पूरी शांति में
    लौटा दिया है.”
  spa-BES: Cuando Joab y sus hombres vinieron, se les dio la noticia de que Abner,
    el hijo de Ner, había venido al rey, quien lo había dejado irse nuevamente en
    paz.
  tdx-tdx: 'Aa ie pok’eo t’Ioabe naho i valobohòke nindre ama’e iabiy, le natalily
    am’ Ioabe ty hoe: Fa niheo amy mpanjakay t’i Abnere ana’ i Nere vaho nampiavote’e
    mb’eo le nienga am-panintsiñañe.'
  tha-KJV: เมื่อโยอาบกับกองทัพทั้งสิ้​นที​่​อยู่​กั​บท​่านมาถึง ก็​มี​คนบอกโยอาบว่า
    “อับเนอร์​บุ​ตรเนอร์มาเฝ้ากษั​ตริ​ย์ และพระองค์ทรงให้เขากลับไป เขาก็​กล​ับไปโดยสันติ​ภาพ​”
  por-BR-2018: 'E logo que chegou Joabe e todo aquele exército que com ele estava,
    foi dado aviso a Joabe, dizendo: Abner filho de Ner veio ao rei, e ele lhe despediu,
    e se foi em paz.'
  deu-ELO: 'Als nun Joab und das ganze Heer, das mit ihm war, ankamen, da berichtete
    man Joab und sprach: Abner, der Sohn Ners, ist zum König gekommen; und er hat
    ihn entlassen, und er ist hingegangen in Frieden.'
  eng-WYC-2018: And Joab, and the hosts that were with him, came afterward; therefore
    it was told to Joab of tellers, (saying), Abner, the son of Ner, came to the king,
    and the king let go him, and he went forth in peace. (And so Joab, and the men
    who were with him, came shortly thereafter; and people said to Joab, Abner, the
    son of Ner, came to the king, and the king let him go away, with a guarantee of
    safety.)
  epo-epo: 'Kiam venis Joab kun la tuta militistaro, kiu estis kun li, oni sciigis
    al Joab, dirante: Abner, filo de Ner, venis al la reĝo; kaj ĉi tiu forliberigis
    lin kaj li iris en paco.'
  uig-PIN: 'Yoab wǝ uning bilǝn bolƣan pütkül ⱪoxun yetip kǝlgǝndǝ, hǝlⱪ uningƣa:
    Nǝrning oƣli Abnǝr padixaⱨning ⱪexiƣa kǝldi, padixaⱨ uni yolƣa selip ⱪoyuxi bilǝn
    u aman-esǝn ⱪaytip kǝtti — dedi.'
  beo-beo: Youa:be amola ea dunu da doaga:le nabagaloba, A:bena da Da:ibidima misini
    amola Da:ibidi da e se mae nabima:ne ilegelalu hi diasua masa:ne asunasi, amo
    ilia nabi.
  tpi-OTNT: Na Joap i harim tok olsem Apner i bin kam lukim King Devit. Na Devit i
    bin tambuim ol man long ol i no ken kilim Apner, na Devit i bin salim em i go.
  hau-SA: Sa’ad da Yowab da dukan sojoji suka dawo, aka gaya masa cewa Abner ɗan Ner
    ya zo wurin sarki, sarki kuwa ya sallame shi, ya kuma tafi lafiya.
  uig-LAT: 'Yoab we uning bilen bolghan pütkül qoshun yétip kelgende, xelq uninggha:
    Nerning oghli Abner padishahning qéshigha keldi, padishah uni yolgha sélip qoyushi
    bilen u aman-ésen qaytip ketti — dédi.'
  nde-nde: Kwathi uJowabi lamabutho wonke ayelaye befika, watshelwa ukuthi u-Abhineri
    indodana kaNeri wayeze enkosini lokuthi inkosi yayithe kahambe njalo ahambe ngokuthula.
  ton-ton: Pea ʻi heʻene hoko mai ʻa Soape mo e kakai kotoa pē naʻe ʻiate ia, naʻa
    nau fakahā kia Soape, ʻo pehē, naʻe haʻu ʻa ʻApina ko e foha ʻo Nea ki he tuʻi,
    pea kuo ne tuku ia ke ʻalu, pea kuo ʻalu melino pe ia.
  ces-1613: 'Joáb tedy i všecko vojsko, kteréž bylo s ním, přišli tam. I oznámili
    Joábovi, řkouce: Byl zde Abner syn Nerův u krále, ale propustil jej, a odšel v
    pokoji.'
  eng-WMB: When Joab and all the army who was with him had come, they told Joab, “Abner
    the son of Ner came to the king, and he has sent him away, and he has gone in
    peace.”
  tam-TCV: யோவாபும் அவனோடிருந்த படைவீரர் அனைவரும் வந்து சேர்ந்தபோது, நேரின் மகன் அப்னேர்
    தாவீதிடம் வந்ததாகவும், அரசன் அப்னேரை அனுப்பிவிட்டதாகவும், அவன் சமாதானத்துடன் போனதாகவும்
    யோவாபுக்கு அறிவித்தார்கள்.
  ceb-ULB: Sa dihang miabot na si Joab ug ang tanang kasundalohan uban kaniya, gitug-anan
    nila si Joab, “Si Abner nga anak ni Ner ania, miadto siya sa hari ug pagkahuman
    gipalakaw siya sa hari nga malinawon.”
  pol-UBG: 'Kiedy przybył Joab wraz z całym wojskiem, które z nim było, doniesiono
    Joabowi: Abner, syn Nera, przyszedł do króla, lecz on go odprawił, i tamten odszedł
    w pokoju.'
  urd-GVU: جب یوآب اپنے آدمیوں کے ساتھ شہر میں داخل ہوا تو اُسے اطلاع دی گئی، ”ابنیر
    بن نیر بادشاہ کے پاس تھا، اور بادشاہ نے اُسے سلامتی سے رُخصت کر دیا ہے۔“
  deu-1912: Da aber Joab und das ganze Heer mit ihm war gekommen, ward ihm angesagt,
    daß Abner, der Sohn Ners, zum König gekommen war und hatte er ihn von sich gelassen,
    daß er mit Frieden war weggegangen.
  kan-2017: ಸೈನ್ಯಸಹಿತವಾಗಿ ಹಿಂದಿರುಗಿ ಬಂದ ಯೋವಾಬನು ನೇರನ ಮಗನಾದ ಅಬ್ನೇರನು ಬಂದಿದ್ದನೆಂದೂ,
    ಅರಸನು ಅವನನ್ನು ಸುರಕ್ಷಿತವಾಗಿ ಕಳುಹಿಸಿದನೆಂದೂ ತಿಳಿದು, ಅರಸನ ಬಳಿಗೆ ಹೋಗಿ,
  yap-yap: Nap’an ni taw Joab nge pi salthaw rok, minog ngak nike yib Abner i guy
    David ni Pilung ke micheg David ngak ni dabi buch ban’en rok ma ke l’oeg ke yan.
  hlt-MCSB: Joab neh amah taengkah caempuei te boeih ha pawk uh vaengah Ner capa Abner
    tah manghai taengla kun tih anih te a tueih dongah ngaimong la a caeh Te Joab
    taengla a puen pa uh tih a thui pauh.
  mdy-ETH: ዒዮዓቤና ዒዛ ዓሶና ዖላፓ ሙካኣና ኔሪ ናኣዚ ዓቤኔሬ ካኣቲ፥ ዳውቴ ኮይላ ሙኬም ካኣቲ ሳራሢ ዓቤኔሬ ዳኬሢ ዓሲ
    ዒዮዓቤም ኬኤዜኔ።
  twi-ASANTE: Ɛberɛ a wɔka kyerɛɛ Yoab sɛ Abner baa hɔ nkyɛree koraa, na ɔbɛsraa ɔhene,
    ama ɔhene ama no kɔ asomdwoeɛ mu no,
  eng-WEBU: When Joab and all the army who was with him had come, they told Joab,
    “Abner the son of Ner came to the king, and he has sent him away, and he has gone
    in peace.”
  wal-wal: Yoo7aabinne aara de7iya olanchchati gakkiyo wode, asai Yoo7aaba, “Neera
    na7aa Abaneeri kawuwaa Daawitakko yin, kawoi a yeddin, i saro biis” yaagidi yootiis.
  spa-PDDPT: 'Cuando Joab llegó con todo el ejército que estaba con él, informaron
    a Joab: Abner, hijo de Ner, vino al rey, y él lo despidió, y se fue en paz.'
  gun-gun: 'Ha''e gui Joabe guexevegua kuery reve ou rã ixupe aipo''ea: — Huvixa Davi-a
    py Ner ra''y Abner ou ra''e, ha''e gui omondouka rire oo porã ju ma oiny — ''ea.'
  agu-BL: Ma yi cyopone'n Joab le tnum scyuch' cyakil yi e' tetz sanlar, nin tzun
    tbit i' yi nsken xa'k tzaj Abner yi cy'ajl Ner, tan yol tetz Luwiy. Nin watok
    cu'n nchijatx quib, nin wi'nin tzatzine'n Abner yi pakxe'n.
  ilo-ULB: Idi simmangpet da Joab ken amin nga armada a kaduana, imbagada kenni Joab,
    “Ni Abner a putot ni Ner ket napan iti ari, ket pinapanaw ti ari isuna, ket pimmanaw
    ni Abner nga addaan kapia.”
  kpg-kpg: Di madagoaa o Joab mo ana daane ala ne dau mai, gaa longo bolo Abner gu hanimoi
    gi baahi o David, gei gu hagau labelaa a mee i lodo di aumaalia,
  uig-ARA: 'يوئاب ۋە ئۇنىڭ بىلەن بولغان پۈتكۈل قوشۇن يېتىپ كەلگەندە، خەلق ئۇنىڭغا:
    نەرنىڭ ئوغلى ئابنەر پادىشاھنىڭ قېشىغا كەلدى، پادىشاھ ئۇنى يولغا سېلىپ قويۇشى بىلەن
    ئۇ ئامان-ئېسەن قايتىپ كەتتى ــ دېدى.'
  sus-sus: Yowaba nun a xa sɔɔrie naxa a kolon Neri xa di Abeneri nu bara fa mangɛ
    yire, a man fa siga bɔɲɛsa kui.
  pon-2006: Ni ahnsou me Sohap oh nah ohl ako lelledo, e ahpw rongada me Apner patohdo
    rehn Nanmwarki Depit oh e pil ketin kadaralahr oh kehkehlingkihong me sohte me
    pahn wiahiong me suwed.
  ksd-ksd: Ma ba Ioab ma kana tarai dia ga pot, ma di ga ve Ioab ba Abner natu i Ner
    i ga pot tadav ra king, ma i ga tul vue ma ra malmal,
  tur-YTC: Yoav'la yanındaki bütün ordu geldiğinde Yoav'a, “Ner oğlu Avner kralın
    yanına geldi, onu gönderdi, o da esenlik içinde gitti” dediler.
  grc-BRENT: Καὶ Ἰωὰβ καὶ πᾶσα ἡ στρατιὰ αὐτοῦ ἤλθοσαν, καὶ ἀπηγγέλη τῷ Ἰωὰβ, λέγοντες,
    ἥκει Ἀβεννὴρ υἱὸς Νὴρ πρὸς Δαυὶδ, καὶ ἀπέσταλκεν αὐτὸν, καὶ ἀπῆλθεν ἐν εἰρήνῃ.
  ind-AYT: Pada waktu Yoab dan seluruh tentara yang menyertainya pulang, diberitahukan
    kepada Yoab, katanya, “Abner, anak Ner, telah datang menghadap raja, dan dia dibiarkan
    pergi dalam damai.”
  nya-nya: Yowabu ndi asilikali onse amene anali naye atafika, anawuzidwa kuti Abineri
    mwana wa Neri anabwera kwa mfumu ndipo kuti mfumu yamulola kuti apite ndi kuti
    wapita ndi mtendere.
  hrv-hrv: Kad stiže Joab i sva vojska što je išla s njim, javiše Joabu da je Abner,
    Nerov sin, bio došao kralju i da ga je kralj otpustio da ode u miru.
  mps-mps: Tama Joapgo te tama po odali, te Apner, te bidi Nergo ogwa, aga te king
    Devit suagasali po wai. Tama Devitgo te bidi dabeba habu seliyu, augwaligo te
    Apner me elamu da po olama, tama Devitgo aga tagala palai.
  tpi-tpi: Na Joap i harim tok olsem Apner i bin kam lukim King Devit. Na Devit i
    bin tambuim ol man long ol i no ken kilim Apner, na Devit i bin salim em i go.
  dan-1931: Da nu Joab var vendt hjem med hele sin Hær, fik han at vide at Abner,
    Ners Søn, havde været hos Kongen, og at denne havde ladet ham rejse, så han var
    draget bort i Fred.
  vie-OVCB: Khi Giô-áp trở về, người được tin Áp-ne đến bệ kiến Đa-vít, và vua cho
    ông ta về bình an.
  guj-2017: જયારે યોઆબ અને તેનું આખું સૈન્ય આવ્યું, ત્યારે તેઓએ યોઆબને કહ્યું, “નેરનો
    દીકરો આબ્નેર રાજા પાસે આવ્યો હતો અને રાજાએ તેને વિદાય કર્યો અને આબ્નેર શાંતિથી
    પાછો ગયો છે.”
  pon-2006A: Ni ahnsou me Sohap oh nah ohl ako lelledo, e ahpw rongada me Apner patohdo
    rehn Nanmwarki Depit oh e pil ketin kadaralahr oh kehkehlingkihong me sohte me
    pahn wiahiong me suwed.
  por-BRBSL: 'Quando Joab e todo o exército que estava com ele tinham vindo, disseram
    a Joab: “Abner, o filho de Ner, veio ao rei, e o mandou embora, e ele partiu em
    paz”.'
  cth-cth: Joab hoi ama koe kaawm e taminaw pha awh navah, Ner capa Abner hah, siangpahrang
    koe a tho teh, ahni ni a ban sak toung dawkvah karoumcalah a cei telah Joab koe
    a dei pouh han.
  twi-twi: Bere a wɔka kyerɛɛ Yoab se Abner baa hɔ nkyɛe koraa, na ɔbɛsraa ɔhene,
    ama ɔhene ama no kɔ asomdwoe mu no,
  hlt-hlt: Joab neh amah taengkah caempuei te boeih ha pawk uh vaengah Ner capa Abner
    tah manghai taengla kun tih anih te a tueih dongah ngaimong la a caeh te Joab
    taengla a puen pa uh tih a thui pauh.
  tbz-SIM: 'Soɑbu tùɔ̀kɛní dìì mɔ̀nnì nɛ̀ dihɑ̃ɑ̃pɔ̀ntĩ̀nnì kɛ̀ bɛ̀ɛ ò nɑ̀kɛ́ kɛ dɔ̀:
    Nɛɛ birɛ Abunɛɛ kɔ̀tɛní diɛ nhokpɑ̀ɑ̀tì borɛ̀, kòo kpɑ̀ɑ̀tì ò yóu kòò kònnɛ̀ diwɛ̀ì.'
  msy-2020: Ezɨ Joap ko an gɨn zuir mɨdorozir gumaziba bar Hebron otivigha, Joap kamaghɨn
    oraki, Apner iza Atrivim Devitɨn gani, ezɨ Devit Apnerɨn mɨsoghan gumazibar anogoregha
    anemadazɨma, a navir amɨrizim sara ghu.
  dop-dop: 'Sowɑpɩ nɑ yoolɑɑ pɑ tɑlɑɑ, ɩlɛnɑ pɑ tɑɣɑsɩ-ɩ sɩ: Apǝnɛɛ kɔmɑ wulɑʋ kiŋ
    nɑ wulɑʋ yele-ɩ nɑ ɩ́ kpenɑ lɑŋhʋlʋmlɛ.'
  azb-azb: 'Yoavla birlikdə bütün ordu gəldi və Yoava bunu xəbər verib dedilər: «Ner
    oğlu Avner padşahın yanına gəlmişdi və padşah onu buraxdı, o da sağ-salamat çıxıb
    getdi».'
  eng-DBY: And Joab and all the host that was with him came; and they told Joab, saying,
    Abner the son of Ner came to the king, and he has sent him away; and he is gone
    in peace.
  hin-2017: जब योआब और उसके साथ की समस्त सेना आई, तब लोगों ने योआब को बताया, “नेर
    का पुत्र अब्नेर राजा के पास आया था, और उसने उसको विदा कर दिया, और वह कुशल से चला
    गया।”
  wol-KYG: Yowab agsi mook mboolem gàngoor ga ànd ak moom. Ñu ne ko Abner doomu Ner
    ñëwoon na ca Buur, ba mu yiwi ko, mu dem ci jàmm.
  eng-YLT: and Joab and all the host that [is] with him have come, and they declare
    to Joab, saying, 'Abner son of Ner hath come unto the king, and he sendeth him
    away, and he goeth in peace.'
  eng-WYC-2017: And Joab, and the hosts that were with him, came afterward; therefore
    it was told to Joab of tellers, Abner, the son of Ner, came to the king, and the
    king let him go, and he went forth in peace.
  eng-WMBB: When Joab and all the army who was with him had come, they told Joab,
    “Abner the son of Ner came to the king, and he has sent him away, and he has gone
    in peace.”
  urd-GVH: जब योआब अपने आदमियों के साथ शहर में दाख़िल हुआ तो उसे इत्तला दी गई, “अबिनैर
    बिन नैर बादशाह के पास था, और बादशाह ने उसे सलामती से रुख़सत कर दिया है।”
  rug-rug: Sipu mae kamo se Zoabi meke sari na tie varipera te Devita, si avoso nia
    rini sapu mae koe baṉara Devita se Abana, meke ele tava sare meke ta garunu pule
    pa binule si asa.
  gaz-gaz: Yooʼaabii fi loltoonni isa wajjin turan hundi yommuu achi gaʼanitti akka
    Abneer ilmi Neer mooticha bira dhufee mootichi nagaan isa geggeesse isatti himame.
  fra-LSG: 'Lorsque Joab et toute sa troupe arrivèrent, on fit à Joab ce rapport:
    Abner, fils de Ner, est venu auprès du roi, qui l’a renvoyé, et il s’en est allé
    en paix.'
  yal-yal: Yowaba fa waxatin naxan yi e nun ganla naxan yi a fɔxɔ ra, e yi a fala
    a xa a Neri a dii xɛmɛna Abineri bata yi fa mangan fɛma, a yi a lu a siga bɔɲɛ
    xunbenli.
  haw-1868: A hiki mai la o Ioaba a me ka poe kaua a pau pu me ia, hai mai la lakou
    ia Ioaba, i ka i ana mai, I hele mai nei o Abenera ke keiki a Nera i ke alii,
    a ua hoihoi aku kela ia ia, a ua hala aku ia me ka maluhia.
  arb-NAV: 'فَقِيلَ لِيُوآبَ: «قَدْ وَفَدَ أَبْنَيْرُ بْنُ نَيْرٍ عَلَى الْمَلِكِ،
    فَأَطْلَقَهُ الْمَلِكُ مُشَيَّعاً بِالسَّلامَةِ».'
  ewe-ewe: Esi wògblɔ na Yoab be Abner, Ner vi, va kpɔ Fia la ɖa eye wòtrɔ dzo dedie
    le ŋutifafa me eteƒe medidi o la,
  eng-LEE: When Joab and all the army that was with him were come, they told Joab,
    saying, Abner the son of Ner came to the king, and he hath dismissed him, and
    he is gone in peace.
  asm-FB: যেতিয়া যোৱাব আৰু তেওঁৰ লগৰ আটাই সৈন্যদলৰ সৈতে আহিল, লোকসকলে যোৱাবক ক’লে,
    “নেৰৰ পুত্ৰ অবনেৰ ৰজাৰ ওচৰলৈ আহিছিল; আৰু ৰজাই তেওঁক বিদায় দিয়াত তেওঁ শান্তিৰে
    প্ৰস্থান কৰিলে।”
  sus-A: يٌوَبَ نُن عَ شَ سْورِيٍ نَشَ عَ كٌلٌن نٍرِ شَ دِ عَبٍنٍرِ نُ بَرَ قَ مَنفّ
    يِرٍ، عَ مَن قَ سِفَ بْحّسَ كُي.
  fra-SBL: 'Lorsque Joab et toute l''armée qui était avec lui furent arrivés, ils
    dirent à Joab : « Abner, fils de Ner, est venu voir le roi, il l''a renvoyé et
    il est parti en paix. »'
  hbo-hbo: וְיֹואָ֛ב וְכָל־הַצָּבָ֥א אֲשֶׁר־אִתֹּ֖ו בָּ֑אוּ וַיַּגִּ֤דוּ לְיֹואָב֙
    לֵאמֹ֔ר בָּֽא־אַבְנֵ֤ר בֶּן־נֵר֙ אֶל־הַמֶּ֔לֶךְ וַֽיְשַׁלְּחֵ֖הוּ וַיֵּ֥לֶךְ בְּשָׁלֹֽום׃
  piu-2006: '@see-verse:2SA.003.022'
  kik-kik: Rĩrĩa Joabu na thigari ciothe iria ciarĩ hamwe nake maakinyire-rĩ, akĩĩrwo
    atĩ Abineri mũrũ wa Neri nĩokĩte kũrĩ mũthamaki, na atĩ mũthamaki nĩarekire athiĩ,
    nake agĩthiĩ na thayũ.
  fra-NCL: 'Joab et toute la troupe qui était avec lui arrivèrent, et on fit ce rapport
    à Joab : « Abner, fils de Ner, est venu auprès du roi, qui l’a congédié, et il
    s’en est allé en paix. »'
  cek-AK: Joab hoi anih ih misatuh kaminawk boih phak o naah, Ner capa Abner loe siangpahrang
    khaeah angzoh moe, siangpahrang mah patoeh pongah, anih loe longhoihta hoiah caeh
    boeh, tiah thuih pae o.
  cuk-cuk: Joab e-sordaganmala nonigua, ega sognanai guarmalad, Ner-machi-Abner wegi
    gudigusye, Rey-Davidʼse atakapye. Rey-David nuedgi Abnerʼga sognai gusye, degimaloye.
  uig-CYR: 'Йоаб вә униң билән болған пүткүл қошун йетип кәлгәндә, хәлиқ униңға: Нәрниң
    оғли Абнәр падишаниң қешиға кәлди, падиша уни йолға селип қоюши билән у аман-есән
    қайтип кәтти — деди.'
  tel-2017: అయితే యోవాబు, తన సైన్యంతో తిరిగి వచ్చినప్పుడు నేరు కొడుకు అబ్నేరు రాజు
    దగ్గరికి వచ్చాడనీ, రాజు అతనికి ఆతిథ్యమిచ్చి పంపాడనీ, అతడు శాంతియుతంగా తిరిగి వెళ్ళాడనీ
    తెలిసికున్నాడు.
  hat-BSA: 'Lè Joab avèk tout lame ki te avèk li a te rive, yo te pale Joab e te di:
    “Abner, fis a Ner a te rive vè wa a, li te voye li ale e li te sòti anpè.”'
  kos-kos: Ke Joab ac mwet lal ah sun acn we, fwackyang nu sel lah Abner el tuku nu
    yorol Tokosra David, ac supweyukla el tari, wi wulela ke misla.
  hbo-WLC: וְיוֹאָ֛ב וְכָל־הַצָּבָ֥א אֲשֶׁר־אִתּ֖וֹ בָּ֑אוּ וַיַּגִּ֤דוּ לְיוֹאָב֙
    לֵאמֹ֔ר בָּֽא־אַבְנֵ֤ר בֶּן־נֵר֙ אֶל־הַמֶּ֔לֶךְ וַֽיְשַׁלְּחֵ֖הוּ וַיֵּ֥לֶךְ בְּשָׁלֽוֹם׃
  ibo-ibo: Mgbe Joab na ndị agha ya lọtara, a kọọrọ ya na Abna, nwa Nea, bịara hụ
    eze, na ọ laakwala nʼudo.
  ory-ory: ଯୋୟାବ ଓ ତାହାର ସଙ୍ଗୀ ସୈନ୍ୟଦଳ ଉପସ୍ଥିତ ହୁଅନ୍ତେ, ଲୋକମାନେ ଯୋୟାବକୁ କହିଲେ, “ନେର୍‍ର
    ପୁତ୍ର ଅବ୍‍ନର ରାଜାଙ୍କ ନିକଟକୁ ଆସିଥିଲା ଓ ସେ ତାହାକୁ ବିଦାୟ କରିବାରୁ ସେ କୁଶଳରେ ଯାଇଅଛି।”
  chk-chk: Lupwen Joap me unusen ewe mwichen sounfiu mi eti ra feito, eman a asile
    ngeni Joap pwe Apner nöün Ner we mwän a feito ren king Tafit, nge ewe king a afeilai
    fän kinamwe.
  ssd-ssd: 'nane ndek Yoab kubeu tumba sanaig: Abner pro teŋge siŋgine gabat David
    kaŋgerat le nu sine peusiŋgat le mapewig le luka kinit ŋginaig.'
  rop-rop: Wal wen Jowab bin kamat langa det taun, deibin dalim im Ebna bin deya blanga
    tok langa King Deibid, en deibin dalim im King Deibid bin jandimwei im gudbalawei.
  ukr-1871: 'Як же вернувсь додому Йоаб із усїм військом, переказують Йоабові: Абенир
    Ниренко гостював у Давида, і він одспустив його з упокоєм.'
  deu-1951: 'Als nun Joab mit dem ganzen Heere kam, teilte man Joab mit: Abner, der
    Sohn Ners, ist zum König gekommen, und er hat ihn entlassen, so daß er in Frieden
    fortgegangen ist!'
  eng-JPS: 'When Joab and all the host that was with him were come, they told Joab,
    saying: ''Abner the son of Ner came to the king, and he hath sent him away, and
    he is gone in peace.'''
  srp-1865: 'Joav dakle i sva vojska što bješe s njim doðoše onamo; i javiše Joavu
    govoreæi: Avenir sin Nirov dolazio je k caru, i on ga otpusti te otide s mirom.'
  lug-lug: Yowaabu n’eggye lyonna bwe baatuuka, Yowaabu n’ategeezebwa nga Abuneeri
    mutabani wa Neeri bwe yazze eri kabaka, naye kabaka n’amusiibula, n’agenda mirembe.
  heb-heb: ויואב וכל הצבא אשר אתו באו ויגדו ליואב לאמר בא אבנר בן נר אל המלך וישלחהו
    וילך בשלום׃
  ben-IRV: পরে যোয়াব ও তাঁর সঙ্গী সমস্ত সৈন্য আসলে লোকেরা যোয়াবকে বলল, “নেরের ছেলে
    অবনের রাজার কাছে এসেছিলেন, রাজা তাঁকে বিদায় দিয়েছেন, তিনি ভালোভাবে চলে গেছেন৷”
  pan-pan: ਜਦ ਯੋਆਬ ਅਤੇ ਦਲ ਦੇ ਸਭ ਲੋਕ ਜੋ ਉਹ ਦੇ ਨਾਲ ਸਨ ਆਏ ਤਾਂ ਉਨ੍ਹਾਂ ਨੇ ਯੋਆਬ ਨੂੰ ਆਖਿਆ,
    ਨੇਰ ਦਾ ਪੁੱਤਰ ਅਬਨੇਰ ਰਾਜਾ ਕੋਲ ਆਇਆ ਸੀ ਅਤੇ ਉਸ ਨੇ ਉਹ ਨੂੰ ਤੋਰ ਦਿੱਤਾ ਅਤੇ ਉਹ ਸੁੱਖ-ਸਾਂਦ
    ਨਾਲ ਚੱਲਿਆ ਗਿਆ।
  tkr-tkr: 'Yoav, gırgıne g''oşunuka sark''ıling''a, mang''uk''le eyhen: – Nerna dix
    Avneriy arı. Paççahee mang''uk vuççud hidi''ı, g''aykkına.'
  mya-JVB: ယွာဘ နှင့် သူ ၌ ပါသော စစ်သူရဲ အပေါင်း တို့သည် ရောက် ကြသောအခါ ၊ နေရ ၏သား
    အာဗနာ သည် ရှင်ဘုရင် ထံ တော်သို့လာ ပြီ။ ရှင်ဘုရင်သည်လည်း လွှတ်လိုက် ၍ ၊ သူသည်ငြိမ်ဝပ်
    စွာသွား ပြီဟု ယွာဘ အား ကြားပြော လျှင်၊
  tbg-tbg: Viva anintero iruvaro Apineva King Devitikantiro ani vauvaro Devitiva vira
    maateraiqama amitero qaqi atitovaro vura.
  hmo-hmo: Ioaba mai ena tuari taudia ibounai danu idia ginidae neganai, tau haida
    ese idia hamaoroa, idia gwau, “Abinere Nere be king Davida dekenai ia mai, bona
    Davida ese mai maino danu ia siaia lao, bona ita ibounai ia taravatua, ita ta
    ese Abinere do ita hadikaia lasi ia gwau.”
  urd-urd: और जब योआब और लश्कर के सब लोग जो उसके साथ थे आए तो उन्होंने योआब को बताया
    कि “नेर का बेटा अबनेर बादशाह के पास आया था और उसने उसे रुख़्सत कर दिया और वह सलामत
    चला गया।”
  rus-SYN: 'Когда Иоав и все войско, ходившее с ним, пришли, то Иоаву рассказали:
    приходил Авенир, сын Ниров, к царю, и тот отпустил его, и он ушел с миром.'
  bqc-SIM: Kɛ́ Yoabu ń zĩgↄ̃ pↄ́ kuaànↄↄ kà, wa òɛ̀ Nɛɛ nɛ́ Abinɛɛ mↄ̀ kía gwai,
    ↄ̃ à aà gbàɛ à tà aafia.
  tcz-CHONGTHU: Chuin Joab ahung lhunlhun chun, mihon aseipih un Abner chun injo chat
    chun Lengpa ahungvil in chule ama lungmong tah in akisol doh tai atiu vin ahi.
  mar-mar: यवाब सर्वसैन्यासह हेब्रोन येथे आला. सैन्यातील लोक यवाबाला म्हणाले, “नेरचा
    मुलगा अबनेर दावीदराजाकडे आलेला होता आणि दावीदाने त्यास शांत मनाने जाऊ दिले.”
  qub-qub: Llapan suldäruncunawan Joab chayaptin willaran Nerpa wamran Abner raywan
    parlacurir aywacushanta.
  bqp-bqp: Kũ Yoabu kũ zĩ̀kari kũ ò kú kãaonↄ kà, ò ònɛ Nɛrɛ nɛ́ Abana sù kína
    gwa, akũ à a gbàrɛ à tá aafia.
  hat-hat: Lè Joab ak sòlda ki te avè l' yo rive, yo di Joab Abnè, pitit Nè a, te
    vin wè wa a, epi wa a kite l' ale ak garanti anyen p'ap rive l'.
  eng-BSB: When Joab and all his troops arrived, he was informed, “Abner son of Ner
    came to see the king, who sent him on his way in peace.”
  tod-tod: 'Siɛgi zu Zoaɓe ta ná-siɛpoluiti ti zeelini la, ti ɠɛni ma: «Nɛɛl ná-doun
    zunui Aɓenɛɛl ɠɛa ʋaani masagi ʋɔ bɛ, naama ge ɓe ba, é li ziilɛi su.»'
  eng-WEBPB: When Joab and all the army who was with him had come, they told Joab,
    “Abner the son of Ner came to the king, and he has sent him away, and he has gone
    in peace.”
  kbq-kbq: Hagi Joapu'ene sondia vahe'enema ehanatizage'za mago'a vahe'mo'za Joapuna
    asami'za, Neri nemofo Abna'a kini nete egeno, kini nemo'a magozana huonteno atregeno
    rimpa frune vu'ne.
  nhe-BL: 'Huan quema ajsicoj Joab huan isoldados tlen hualayayaj ihuaya sequinoc,
    quiilhuijque: Abner, icone Ner, quipaxaloco Tlanahuatijquetl David huan David
    quiseli ica cuali huan quema quinahuatijtejqui para yas, yajqui ica cuali.'
  bus-bus: Kɛ̀ Yoabu kↄ̃n zĩ̀kari kɛ̀ aↄ̃ kúonↄ kà, wà ònɛ Nɛrɛ nɛ́ Abana mↄ̀ kína
    gwa, ben à à gbàrɛ à tá aafia.
  gub-BL: Zoaw uhem wà a'e pe zauxiapekwer uzehe we har wanupi kury. Amo umume'u Aminer
    hemimume'u kwer izupe wà. — Tawi umuhem kar xe wi, i'i izupe wà.
  eng-DRA: 'And Joab and all the army that was with him, came afterwards: and it was
    told Joab, that Abner the son of Ner came to the king, and he hath sent him away,
    and he is gone in peace.'
