verse: 2SA.003.013
translations:
  mal-C: 'ദാവീദ് മറുപടികൊടുത്തു: “കൊള്ളാം; ഞാൻ താങ്കളുമായി ഒരു ഉടമ്പടി ചെയ്യാം. എന്നാൽ
    ഒരു കാര്യം ഞാൻ ആവശ്യപ്പെടുന്നു. താങ്കൾ എന്നെ കാണാൻ വരുമ്പോൾ ശൗലിന്റെ മകളായ മീഖളിനെ
    കൂട്ടിക്കൊണ്ടുവരുന്നില്ലെങ്കിൽ എന്റെ സന്നിധിയിൽ വരരുത്.”'
  deu-TKW: 'Jener gab zur Antwort: Gut, ich schließe einen Vertrag mit dir; nur stelle
    ich dabei eine Forderung an dich, nämlich: du trittst mir nicht unter die Augen,
    ohne daß du Sauls Tochter Michal mitbringst, wenn du herkommst, um mir unter die
    Augen zu treten.'
  lin-lin: 'Davidi azongisaki : — Malamu ! Nandimi kosala boyokani elongo na yo, kasi
    nasengi yo eloko moko : koya liboso na ngai te soki otindeli ngai nanu te Mikali,
    mwana mwasi ya Saulo, tango okoya kokutana na ngai.'
  eng-LSV: And [David] says, “Good—I make a covenant with you; only, one thing I am
    asking of you, that is, you do not see my face, except [that] you first bring
    in Michal daughter of Saul in your coming in to see my face.”
  eng-GNV: 'Who saide, Well, I will make a couenant with thee: but one thing I require
    of thee, that is, that thou see not my face except thou bring Michal Sauls daughter
    when thou commest to see me.'
  eng-WEBSTER: 'And he said, Well; I will make a league with thee: but one thing I
    require of thee, that is, Thou shalt not see my face, except thou shalt first
    bring Michal, Saul''s daughter, when thou comest to see my face.'
  nhw-BL: 'Huan David quiijto: “Cualtitoc, nijchihuas se camanal sencahuali mohuaya,
    pero san se tlamantli monequi. Amo nimitznamiquis para ticamanaltise hasta techhualiquilis
    nosihua Mical, yaya catli iichpoca Tlanahuatijquetl Saúl catli ya mictoc.”'
  swh-ONEN: 'Daudi akasema, “Vyema, nitafanya mapatano nawe. Lakini nahitaji jambo
    moja kwako: Usije mbele yangu mpaka umemleta Mikali binti Sauli wakati utakapokuja
    kuniona.”'
  bba-bba: Ye sɔmɔ be, bɑ turɑ mi, bɑ Dɑfidi ɡɑri yi sɑɑriɑ. Yerɑ u bu sɔ̃ɔwɑ u nɛɛ,
    yɑ wɑ̃, kon kɑ be nùn ɑrukɑwɑni bɔke. Adɑmɑ ɡɑ̃ɑ teenɑ nɑ nùn bikiɑmɔ. Niyɑ u
    ɡinɑ mɑn Mikɑli, Sɔɔlun bii mwɑɑmɑ su sere wɑɑnɑ nɛ kɑ wi.
  eng-KJVCPB: 'And he said, Well; I will make a league with thee: but one thing I
    require of thee, that is, Thou shalt not see my face, except thou first bring
    Michal Saul’s daughter, when thou comest to see my face.'
  luo-luo: Daudi nowacho niya, “Mano ber. Abiro loso winjruok e kinda kodi. To gimoro
    achiel madwaro kuomi en; kik ibi e nyima ka ok ikelo Mikal nyar Saulo chiengʼ
    ma ibiro nena.”
  meu-meu: David eto, Namo; aita herohemaino. Ḡau tamona, dekegu baoma negana ai na
    Saulo natuna hahinena, Mikala, ba hakaua mai guna; bema lasi, vairagu basio itaia.
  npi-ULB: दाऊदले जवाफ दिए, “राम्रो, तिमीसँग एउटा करार गर्नेछु । तर तिमी मलाई भेट्न
    आउँदा म तिमीबाट एउटा कुरा चाहन्छु, पहिले शाऊलकी छोरी मीकल नल्याएसम्म तिमीले मेरो
    मुख हेर्न पाउने छैनौ ।”
  yor-yor: Òun sì wí pé, “Ó dára, èmi ó bá ọ ṣe àdéhùn, ṣùgbọ́n ohun kan ni èmi ó
    béèrè lọ́wọ́ rẹ, èyí ni pé, ìwọ kì yóò rí ojú mi, àfi bí ìwọ bá kọ́ mú Mikali
    ọmọbìnrin Saulu wá, nígbà tí ìwọ bá wá, láti rí ojú mi.”
  ind-ind: Maka kata Daud, “Baik. Saya akan mengadakan kesepakatan dengan engkau.
    Tetapi sebelum kita bisa berunding, saya menuntut engkau mengembalikan istri saya,
    Mikal anak Saul.”
  pes-OPCB: 'داوود پاسخ داد: «بسیار خوب، ولی به شرطی با تو عهد می‌بندم که همسرم میکال
    دختر شائول را با خود نزد من بیاوری.»'
  tgl-ULB: Sumagot si David, “Mabuti, gagawa ako ng isang kasunduan sa iyo. Pero isang
    bagay ang hihingin ko mula sa iyo na hindi mo makikita ang aking mukha maliban
    na dalhin mo muna si Mical, ang anak na babae ni Saul, kapag nakipagkita ka sa
    akin.”
  hui-hui: Anidagua layiyago hale howa Debidi ibugua Abanehondo ladai bialu lalu,
    Í̠na bi o laridagoni bayaledago. Ainde mbirale uruni buleore lalu habo nalolene
    bi ogoni mani lo wuliyanaga áyu í̠na bulene mbira ngago ala bibelo hamelo kogoni
    ogo. Solo wane Migala ala i̱ni koria haru dai bibelo hameledo. I̱na o bibe larogoni
    nabiriyagua i̱ í̠naga wanakui nahondoleberoore laro, lene.
  mya-mya: ဒါ​ဝိဒ်​က``ကောင်း​ပြီ။ သို့​သော်​ငါ့​ထံ​သို့​သင် လာ​ရောက်​ချိန်​၌ ရှော​လု​၏​သ​မီး​မိ​ခါ​လ
    ကို​ဆောင်​ခဲ့​ရ​မည်။ သို့​မှ​သာ​ငါ​သည်​သင် နှင့်​သစ္စာ​ဖွဲ့​နိုင်​မည်'' ဟု​ပြန်​ကြား​လိုက်​၏။-
  bod-N: དཱ་བིད་ན་རེ། ལེགས་པོ་འདུག བདག་གིས་ཁྱོད་དང་ཆད་དོན་བཞག་ཆོག་མོད། ང་ལ་རེ་བ་གཅིག་ཡོད་པ་ནི།
    ཁྱོད་རང་ངའི་མདུན་དུ་འོང་བའི་དུས་སུ་ཐོག་མར་སོ་ལོའི་སྲས་མོ་མི་ཀལ་འཁྲིད་ཡོང་དགོས།
    དེ་ལྟར་མ་བྱས་ན་ཁྱོད་ཀྱིས་ང་རང་མཐོང་བར་མི་འགྱུར་ཞེས་སྨྲས།
  sna-sna: 'Dhavhidhi akati, “Zvakanaka, ndichaita sungano newe. Asi ndinoda chinhu
    chimwe chete kubva kwauri: Usasvika pamberi pangu kunze kwokunge wauya naMikari
    mwanasikana waSauro paunouya kuzondiona.”'
  spa-BLM: 'David dijo: “Bien. Haré un tratado contigo, pero te pido una cosa. Esto
    es, que no verás mi rostro a menos que primero traigas a Mical, la hija de Saúl,
    cuando vengas a ver mi rostro”.'
  cac-cac: 'Ix yalan vin̈aj David chi'': Syal in b''oan in trato chi'' ed''oc, palta
    ay jun tas yovalil tzojtaquejeli: Max yal-laj a javi d''a vichan̈ tato man̈ ed''nacoc
    ix vetb''eyum, ix Mical yisilcan vin̈aj xilb''a Saúl, xchib''at vin̈.'
  swh-ULB: Daudi akajibu, “Vema, nitafanya agano nawe. Lakini neno moja ninalolitaka
    kutoka kwako ni kwamba hautauona uso wangu usipomuleta kwanza Mikali, binti Sauli,
    unapokuja kuonana nami.”
  bel-bel: 'І сказаў Давід: добра, я заключу спрымірэнства з табою, толькі прашу ў
    цябе аднаго, менавіта - ты ня ўбачыш твару майго, калі не прывядзеш з сабою Мэлхолы,
    дачкі Саўла, калі прыйдзеш пабачыцца са мною,'
  deu-ELBBK: 'Und David sprach: Gut, ich will einen Bund mit dir machen; nur eine
    Sache fordere ich von dir, nämlich: Du sollst mein Angesicht nicht sehen, du bringst
    denn zuvor Michal, die Tochter Sauls, wenn du kommst, um mein Angesicht zu sehen.'
  mbb-OT: 'Midtavak si David te, “Uya, ebaal a te kesebutan ta, asal duen ku zaan
    hangyù kenikew: emun edlikù ka kayi te kedì ne uwita nu is esawa ku he si Mical
    he anak ni Saul.”'
  mal-2015: 'അതിന്നു അവൻ: നല്ലതു; ഉടമ്പടി ചെയ്യാം; എന്നാൽ ഞാൻ ഒരു കാര്യം നിന്നോടു
    ആവശ്യപ്പെടുന്നു: നീ എന്നെ കാണ്മാൻ വരുമ്പോൾ ആദ്യം തന്നേ ശൗലിന്റെ മകളായ മീഖളിനെ
    കൂട്ടിക്കൊണ്ടു വരാതിരുന്നാൽ നീ എന്റെ മുഖം കാൺകയില്ല എന്നു പറഞ്ഞു.'
  rmc-rmc: '„Mištes,“ odphenďa o David. „Phandava tuha zmluva. Ale kamav tutar jekh
    veca: Ma sikav tut mange pro jakha, medik mange na aneha la Sauloskra čha la Mikal.“'
  pes-OPV: 'اوگفت: «خوب، من با تو عهد خواهم بست ولیکن یک چیز از تو می‌طلبم و آن این
    است که روی مرانخواهی دید، جز اینکه اول چون برای دیدن روی من بیایی میکال، دختر
    شاول را بیاوری.»'
  ron-1924: 'Ел а рэспунс: „Бине, вой фаче легэмынт ку тине, дар ыць чер ун лукру:
    сэ ну-мь везь фаца декыт дакэ-мь вей адуче май ынтый пе Микал, фата луй Саул,
    кынд вей вени ла мине.”'
  ben-OBCV: '“ভালো,” দাউদ বললেন, “আমি আপনার সঙ্গে চুক্তি করব। কিন্তু আমি আপনার কাছে
    একটি দাবি জানাচ্ছি: আমার সঙ্গে দেখা করার সময় যদি শৌলের মেয়ে মীখলকে নিয়ে আসতে
    না পারেন, তবে আমার সামনে আর আসবেন না।”'
  som-som: Markaasuu yidhi, Waa hagaag; heshiis baan kula dhiganayaa, laakiinse wax
    baan kaa doonayaa, taasuna waxaa weeyaan, markaad ii timaadid waa inaadan i hor
    iman adoo marka hore Miikaal oo ah ina Saa'uul i soo hor taaga mooyaane.
  lat-VUC: 'Qui ait: Optime: ego faciam tecum amicitias: sed unam rem peto a te, dicens:
    Non videbis faciem meam antequam adduxeris Michol filiam Saul: et sic venies,
    et videbis me.'
  eng-ASVBT: 'And he said, Well; I will make a league with thee; but one thing I require
    of thee: that is, thou shalt not see my face, except thou first bring Michal,
    Saul’s daughter, when thou comest to see my face.'
  ita-1885: 'E Davide disse: Bene sta; io patteggerò teco; sol ti chieggio una cosa,
    cioè, che tu non mi venga davanti, che prima tu non mi rimeni Mical, figliuola
    di Saulle, quando tu verrai per presentarti a me.'
  eng-LXXUP: 'And David said, With a good will I will make with thee a covenant: only
    I demand one condition of thee, saying, Thou shalt not see my face, unless thou
    bring Michal the daughter of Saul, when thou comest to see my face.'
  eng-ULB: David answered, “Good, I will make a covenant with you. But one thing I
    require from you is that you cannot see my face unless you first bring Michal,
    Saul's daughter, when you come to see me.”
  spa-VBL: '“Bien”, respondió David, “haré un acuerdo contigo. Pero tengo una condición:
    No te veré a menos que traigas a la hija de Saúl, Mical, cuando vengas”.'
  fra-_FOB: 'Et David répondit: C''est bien; je traiterai alliance avec toi; je te
    demande seulement une chose; c''est que tu ne voies point ma face, que tu ne m''aies
    d''abord ramené Mical, fille de Saül, quand tu viendras me voir.'
  mal-mal: 'അതിന് ദാവീദ്: “നല്ലത്; ഞാൻ നിന്നോട് ഒരു ഉടമ്പടി ചെയ്യാം; എന്നാൽ ഞാൻ ഒരു
    കാര്യം നിന്നോട് ആവശ്യപ്പെടുന്നു: നീ എന്നെ കാണുവാൻ വരുമ്പോൾ ആദ്യം തന്നെ ശൌലിന്റെ
    മകളായ മീഖളിനെ കൂട്ടിക്കൊണ്ട് വരാതിരുന്നാൽ നീ എന്റെ മുഖം കാണുകയില്ല” എന്നു പറഞ്ഞു.'
  urd-GVR: Dāūd ne jawāb diyā, “Ṭhīk hai, maiṅ āp ke sāth muāhadā kartā hūṅ. Lekin
    ek hī shart par, āp Sāūl kī beṭī Mīkal ko jo merī bīwī hai mere ghar pahuṅchāeṅ,
    warnā maiṅ āp se nahīṅ milūṅgā.”
  suz-BL: मिनु दाऊदमी मेको आन कली “दुम्‍ब। गो गे नु कबल पाइनुङ। तन्‍न गो इ कली लोव़
    का पाइ‍नुङ। गे सावल आ तमी मिकाल कली मचाक्‍तीवी हना, आं ङोंइती मजाक्‍को, दे मतीन”
    दे माइक्‍मी बाक्‍त।
  ita-1927: 'Davide rispose: “Sta bene; io farò alleanza con te; ma una sola cosa
    ti chieggo, ed è che tu non ti presenti davanti a me senza menarmi Mical, figliuola
    di Saul, quando mi comparirai dinanzi”.'
  ckb-ckb: 'داودیش گوتی: «باشە، من پەیمانی خۆمت لەگەڵدا دەبەستم، بەڵام یەک شتت لێ
    داوا دەکەم، ئەویش ئەوەیە: کاتێک دێیت بۆ ئەوەی بمبینیت، ئەگەر میخەلی کچی شاول لەگەڵ
    خۆتدا نەهێنیت، ئەوا ڕووی من نابینیت.»'
  eng-BBE: And he said, It is well; I will make an agreement with you, but on one
    condition, which is, that when you come before me, Saul's daughter Michal is to
    come with you; till she comes you will not see my face.
  kan-OKCV: ಅದಕ್ಕೆ ದಾವೀದನು, “ಒಳ್ಳೆಯದು, ನಾನು ನಿನ್ನ ಸಂಗಡ ಒಡಂಬಡಿಕೆಯನ್ನು ಮಾಡುವೆನು. ಆದರೆ
    ನಾನು ನಿನ್ನಲ್ಲಿ ಒಂದನ್ನು ಕೇಳುತ್ತೇನೆ.” ಏನೆಂದರೆ, “ನೀನು ನನ್ನನ್ನು ನೋಡುವುದಕ್ಕೆ ಬರುವಾಗ,
    ಸೌಲನ ಮಗಳಾದ ಮೀಕಲಳನ್ನು ನೀನು ಕರೆದುಕೊಂಡು ಬಾರದೆ ಹೋದರೆ, ನೀನು ನನ್ನ ಮುಖವನ್ನು ಕಾಣಬಾರದು,”
    ಎಂದನು.
  tam-2017: 'அதற்குத் தாவீது: நல்லது, உன்னோடு நான் உடன்படிக்கை செய்வேன்; ஆனாலும்,
    ஒரு காரியம் உன்னிடம் கேட்டுக்கொள்ளுகிறேன்; அது என்னவென்றால், நீ என்னுடைய முகத்தைப்
    பார்க்க வரும்போது, சவுலின் மகளான மீகாளை அழைத்து வரவேண்டும்; அதற்குமுன் நீ என்னுடைய
    முகத்தைப் பார்ப்பதில்லை என்று சொல்லச்சொல்லி,'
  spa-RV-1909: 'Y David dijo: Bien; yo haré contigo alianza: mas una cosa te pido,
    y es, que no me vengas á ver sin que primero traigas á Michâl la hija de Saúl,
    cuando vinieres á verme.'
  ron-BTF: 'Iar el a spus: Bine, voi face alianță cu tine; dar un singur lucru cer
    de la tine, și acesta este: Să nu îmi vezi fața, decât dacă îmi aduci întâi pe
    Mical, fiica lui Saul, când vii să îmi vezi fața.'
  eng-WEBP: David said, “Good. I will make a treaty with you, but one thing I require
    of you. That is, you will not see my face unless you first bring Michal, Saul’s
    daughter, when you come to see my face.”
  eng-FBV: '“Fine,” David replied, “I''ll make an agreement with you. But I have one
    condition: I won''t see you unless you bring Saul''s daughter Michal when you
    come.”'
  nld-1939: 'Hij antwoordde: Goed, ik zal een verbond met u sluiten, maar op één voorwaarde:
    Ge behoeft niet voor mij te verschijnen, of ge moet Mikal, de dochter van Saul,
    meebrengen, wanneer ge bij mij uw opwachting maakt.'
  nch-BL: 'Huan David quiijto: “Cualtitoc, nijchihuas se camanal sencahuali mohuaya,
    pero san se tamanti monequi. Amo nimitznamiquis para ticamanaltise hasta techhualiquilis
    nosihua Mical, yaya cati iichpoca Tanahuatijquet Saúl cati ya mictoc.”'
  vie-1934: 'Đa-vít đáp: Phải lắm; ta sẽ lập giao ước với ngươi. Ta chỉ xin ngươi
    một điều, là khi ngươi đến thăm ta, chớ đến ra mắt ta trước khi chưa dẫn Mi-canh,
    con gái của Sau-lơ đến.'
  hin-CV: दावीद ने उन्हें उत्तर में यह संदेश भेजा. “बहुत बढ़िया, मैं आपसे वाचा ज़रूर
    बांधूंगा, मगर एक ही शर्त पर, आप जब मुझसे भेंटकरने आएं, आप शाऊल की पुत्री मीखल
    को अपने साथ लाएं, नहीं आप मेरा मुख न देख सकेंगे.”
  spa-BES: 'Y él dijo: Está bien; Estaré de acuerdo contigo, pero con una condición,
    es que cuando vengas a verme, trae la hija de Saúl, Mical, vendrá contigo; Hasta
    que ella venga no verás mi cara.'
