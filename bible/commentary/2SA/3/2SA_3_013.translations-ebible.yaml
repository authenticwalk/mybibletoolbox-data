    tokko sin gaafadha; kunis ati yommuu gara koo dhuftutti jalqabatti Miikaal intala
    Saaʼol naa fidi; yoo kanaa achii gara koo hin dhufin” jedhe.
  fra-LSG: 'Il répondit: Bien! Je ferai alliance avec toi; mais je te demande une
    chose, c’est que tu ne voies point ma face, à moins que tu n’amènes d’abord Mical,
    fille de Saül, en venant auprès de moi.'
  yal-yal: Dawuda yi a yabi, a naxa, “N tinxi, n layirin xidi en tagi, koni n fe keden
    nan maxɔdinxi i ma, i mi fa n yɛtagin toma, fɔ i na fa Mikali ra, Sɔli a dii tɛmɛna,
    i nɛma fɛ n fɛma.”
  haw-1868: 'I aku la kela, Pono; e hookuikahi no kaua: hookahi hoi a''u mea e kanoha
    aku nei ia oe, wahi ana, Aole oe e ike mai i kuu maka, ke lawe ole mai oe mamua
    ia Mikala ke kaikamahine a Saula, i kou hele ana mai e ike i kuu maka.'
  arb-NAV: 'فَأَجَابَهُ دَاوُدُ: «حَسَناً، أَنَا أُبْرِمُ مَعَكَ مِيثَاقاً، إِلّا
    أَنَّنِي أَشْتَرِطُ عَلَيْكَ أَمْراً وَاحِداً، هُوَ أَنْ تَأْتِيَ أَوَّلاً بِمِيكَالَ
    بِنْتِ شَاوُلَ حِينَ تَأْتِي لِمُقَابَلَتِي، وَإلَّا فَلَنْ تَرَى وَجْهِي».'
  ewe-ewe: David ɖo eŋu be, “Enyo, melɔ̃ gake nyemawɔ nubabla aɖeke kpli wò o va se
    ɖe esime nàkplɔ srɔ̃nye Mixal, ame si nye Saul vinyɔnu la vɛ nam.”
  eng-LEE: 'And he said, Well: I will indeed make a covenant with thee; but one thing
    I require of thee, namely, Thou shalt not see my face, except thou first bring
    Michal, Saul''s daughter, when thou comest to see my face.'
  asm-FB: দায়ূদে ক’লে, বাৰু, মই তোমাৰ লগত এটি চুক্তি কৰিম, কেৱল এটি বিষয় মই তোমাৰ
    পৰা বিচাৰো যে যেতিয়া তুমি মোক দেখা কৰিবলৈ আহিবা, তেতিয়া প্ৰথমে চৌলৰ জীয়েক মীখলক
    নানিলে, মোক দেখা নাপাবা।
  sus-A: دَوُدَ نَشَ عَ يَابِ، «عَوَ، وٌن شَ سَاتّ شِرِ، كْنْ ﭑ مُ وَ مَ عِ شَ قَ
    ﭑ يِرٍ ﭑ مَ فِنّ مِكَلِ شَنبِ، سْلُ شَ دِ فِنّ.»
  fra-SBL: 'David dit : « Bien. Je vais conclure un traité avec toi, mais je te demande
    une chose. C''est que tu ne verras pas mon visage si tu n''amènes pas d''abord
    Mical, la fille de Saül, quand tu viendras voir mon visage. »'
  hbo-hbo: וַיֹּ֣אמֶר טֹ֔וב אֲנִ֕י אֶכְרֹ֥ת אִתְּךָ֖ בְּרִ֑ית אַ֣ךְ דָּבָ֣ר אֶחָ֡ד
    אָנֹכִי֩ שֹׁאֵ֨ל מֵאִתְּךָ֤ לֵאמֹר֙ לֹא־תִרְאֶ֣ה אֶת־פָּנַ֔י כִּ֣י ׀ אִם־לִפְנֵ֣י
    הֱבִיאֲךָ֗ אֵ֚ת מִיכַ֣ל בַּת־שָׁא֔וּל בְּבֹאֲךָ֖ לִרְאֹ֥ות אֶת־פָּנָֽי׃ ס
  kik-kik: 'Nake Daudi akiuga atĩrĩ, “Ũguo nĩ wega. Nĩtũkũgĩa na kĩrĩkanĩro nawe.
    No nĩ harĩ ũndũ ũmwe ngwenda wĩke: ndũkanooke mbere yakwa angĩkorwo ndũkarehe
    Mikali mwarĩ wa Saũlũ hĩndĩ ĩrĩa ũgooka kũnyona.”'
  fra-NCL: 'Il répondit : « Bien ! je ferai alliance avec toi ; mais je te demande
    une chose, c’est que tu ne voies pas ma face sans m’amener Michol, fille de Saül,
    lorsque tu viendras pour voir ma face. »'
  cek-AK: David mah, Hoih, nang hoi angdaehhaih ka sak han; toe kang khaeah hnik han
    ih hmuen maeto ka tawnh; kai tongh han nang zoh naah, Saul ih canu Mikal to angzo
    haih ai ah loe kai hnuk hanah angzo hmah, tiah a naa.
  cuk-cuk: 'David abin-imaksamogad: “Nabir. An bebo-igar-meso. An bega sogbargwelo:
    Be anse danikile, anga Saúl-e-sisgwa-Mical sedago. Degisulile, mer anse-dagedgi
    be binsao.”'
  uig-CYR: 'Давут җавап берип: — Болиду, мән сән билән әһдә қилай. Пәқәт бирла ишни
    тәләп қилай; мениң қешимға кәлгәндә Саулниң қизи Миқални елип кәлмисәң, йүзүмни
    көрәлмәйсән, деди.'
  tel-2017: అయితే నువ్వు ఒక పని చేయాలి. నన్ను చూడడానికి వచ్చే సమయంలో సౌలు కూతురు మీకాలును
    నా దగ్గరికి తీసుకురావాలి. లేకపోతే నీకు నా దర్శనం దొరకదు” అని జవాబిచ్చాడు.
  hat-BSA: 'Li te di: “Sa bon! Mwen va fè yon akò avèk ou, men mwen ap fè yon sèten
    demann a ou menm. Konsa, ou p ap menm wè figi m sof ke ou mennen premyèman Mical,
    fi a Saül la, lè ou vin wè mwen.”'
  kos-kos: 'David el fahk, “Wona. Nga ac orala sie wulela nu sum kom fin orala ma
    se inge: usalu Michal, acn natul Saul, ke kom ac tuku.”'
  hbo-WLC: וַיֹּ֣אמֶר ט֔וֹב אֲנִ֕י אֶכְרֹ֥ת אִתְּךָ֖ בְּרִ֑ית אַ֣ךְ דָּבָ֣ר אֶחָ֡ד
    אָנֹכִי֩ שֹׁאֵ֨ל מֵאִתְּךָ֤ לֵאמֹר֙ לֹא־תִרְאֶ֣ה אֶת־פָּנַ֔י כִּ֣י ׀ אִם־לִפְנֵ֣י
    הֱבִיאֲךָ֗ אֵ֚ת מִיכַ֣ל בַּת־שָׁא֔וּל בְּבֹאֲךָ֖ לִרְא֥וֹת אֶת־פָּנָֽי׃ ס
  ibo-ibo: Devid sịrị, “Ọ dị mma. Mụ na unu ga-agba ndụ. Ma ọ dị otu ihe m chọrọ nʼaka
    unu. Unu agaghị ahụ ihu m anya ma ọ bụrụ na unu eduteghị Mikal, nwa Sọl, mgbe
    unu ga-abịa ịhụ m.”
  ory-ory: ଏଥିରେ ଦାଉଦ କହିଲେ, “ଭଲ; ମୁଁ ତୁମ୍ଭ ସଙ୍ଗରେ ନିୟମ କରିବି; ମାତ୍ର ମୁଁ ତୁମ୍ଭଠାରୁ
    ଗୋଟିଏ କଥା ଚାହେଁ, ତାହା ଏହି, ତୁମ୍ଭେ ମୋʼ ମୁଖ ଦେଖିବାକୁ ଆସିବା ବେଳେ ପ୍ରଥମେ ଶାଉଲଙ୍କର
    କନ୍ୟା ମୀଖଲକୁ ନ ଆଣିଲେ ମୋʼ ମୁଖ ଦେଖି ପାରିବ ନାହିଁ।”
  chk-chk: Tafit a üra, “Men öch, sipwe eäni eu pwonen atipeeufengen. Nge eu chök
    üa mochen kopwe föri. Kopwe emwenato Mikal nöün Saul we fefin, pun kosap tongeni
    küna mesei, are kosap emwenato.”
  ssd-ssd: 'Abner tuku pasa ta David kubeu tunaig le nu ismba nu suk lafumba pasa
    pilmba sakina: Tane ka Abner teŋenmba sawap. Ne tuku pasa maye ta ye wam ande
    ne sani le kumuwa le ye ne ndoŋ wamdus ulendiwamŋgit. Ne yiŋe pino Mikal Saul
    kulim nuŋe ta tumba ye tugum te prowa ŋga nu sawap ŋgina le nane pasa ta tumba
    luka Abner sota kinaig.'
  rop-rop: Wal wen King Deibid bin irrim det wed, imbin jandimbek wed langa Ebna,
    “Gudwan tharran. En ai meigim det pramis langa yu. Bat wanbala ting deya yu garra
    dum. Wen yu kaman luk mi, yu garra bringimap Mikal det doda blanga Sol, dumaji
    ai wandim im.”
  ukr-1871: 'І відказав той: Добре, вчиню з тобою вмову, тільки вимагаю від тебе одного,
    от чого: не побачиш лиця мого, як не приведеш Саулової дочки Мелхоли, як сам прибудеш,
    щоб бачитись зо мною.'
  deu-1951: 'Er sprach: Wohlan! ich will einen Bund mit dir machen; aber eines erbitte
    ich von dir, daß du mein Angesicht nicht sehest, du bringest denn zu mir Michal,
    die Tochter Sauls, wenn du kommst, mein Angesicht zu sehen!'
  eng-JPS: 'And he said: ''Well; I will make a league with thee; but one thing I require
    of thee, that is, thou shalt not see my face, except thou first bring Michal Saul''s
    daughter, when thou comest to see my face.'''
  srp-1865: 'A on odgovori: dobro; ja æu uèiniti vjeru s tobom; ali jedno ištem od
    tebe, i to: da ne vidiš lica mojega ako mi prvo ne dovedeš Mihalu kæer Saulovu,
    kad doðeš da vidiš lice moje.'
  lug-lug: Dawudi n’ayogera nti, “Kirungi. Nzija okukola endagaano naawe. Naye ekintu
    kimu kye nkusaba. Tojja mu maaso gange okuggyako ng’ojja ne Mikali muwala wa Sawulo,
    ng’ojja okundaba.”
  heb-heb: ויאמר טוב אני אכרת אתך ברית אך דבר אחד אנכי שאל מאתך לאמר לא תראה את פני
    כי אם לפני הביאך את מיכל בת שאול בבאך לראות את פני׃
  ben-IRV: দায়ূদ বললেন, “ভালো; আমি তোমার সঙ্গে নিয়ম করব; শুধু একটা বিষয় আমি তোমার
    কাছে চাই; যখন তুমি আমার মুখ দেখতে আসবে, তখন শৌলের মেয়ে মীখলকে না আনলে আমার মুখ
    দেখতে পাবে না৷”
  pan-pan: ਤਦ ਦਾਊਦ ਬੋਲਿਆ, ਚੰਗੀ ਗੱਲ, ਮੈਂ ਤੇਰੇ ਨਾਲ ਬਚਨ ਕਰਾਂਗਾ, ਪਰ ਤੈਥੋਂ ਮੈਂ ਇੱਕ ਗੱਲ
    ਮੰਗਦਾ ਕਿ ਜਿਸ ਵੇਲੇ ਤੂੰ ਮੈਨੂੰ ਮਿਲਣ ਲਈ ਆਵੇਂ ਅਤੇ ਸ਼ਾਊਲ ਦੀ ਧੀ ਮੀਕਲ ਨੂੰ ਆਪਣੇ ਨਾਲ ਨਾ
    ਲਿਆਵੇਂ ਤਾਂ ਤੂੰ ਮੇਰਾ ਮੂੰਹ ਕਦੇ ਨਾ ਵੇਖੇਂਗਾ।
  tkr-tkr: 'Davudee eyhen: – Geed yugda, zı vaka cuvab g''ats''ak''vanasın. Saccu
    ğu zasqa ı''qqəmee, vakasana Şaulna yiş Mikal ayre. Mana dena zasqa ımmayle.'
  mya-JVB: ဒါဝိဒ်ကလည်း ကောင်း ပြီ။ သင် နှင့် ငါ မိဿဟာယ ဖွဲ့ မည်။ သို့ရာတွင် ငါ တောင်း
    စရာတခု ရှိ၏။ ငါ့ မျက်နှာ ကိုမြင် အံ့သောငှါ လာ သောအခါ ၊ ရှောလု သမီး မိခါလ ကို ဆောင်
    ခဲ့ရမည်။ သို့မဟုတ် ငါ့ မျက်နှာ ကို မ မြင် ရဟု ပြန်ဆို ၏။
  tbg-tbg: Mintima kero uva vara kovaro Devitiva Apinerara tiharo, Koqema tiaro. Are
    vo haika naane ti timiraqe viraqaahai tetanta uva tiva taatau taare. Are Sorura
    raavura Mikaalira vita varera viri ti timiane. Kia mintirera, are kia ho te iainanaini
    aninarave, tiro.
  hmo-hmo: Davida ese Abinere dekenai ia haere, ia gwau, “Namo, do ita maino karaia.
    To gau tamona, oi mai neganai, king Saulo ena natuna hahine, Mikala do oi hakaua
    mai guna. Bema lasi, lau dekenai do oi hedinarai lasi.”
  urd-urd: उसने कहा, “अच्छा मैं तेरे साथ 'अहद बाधूँगा पर मैं तुझसे एक बात चाहता हूँ
    और वह यह है कि जब तू मुझसे मिलने को आए तो जब तक साऊल की बेटी मीकल को पहले अपने
    साथ न लाये तू मेरा मुँह देखने नहीं पाएगा।”
  rus-SYN: 'И сказал Давид: хорошо, я заключу союз с тобою, только прошу тебя об одном,
    именно - ты не увидишь лица моего, если не приведешь с собою Мелхолы, дочери Саула,
    когда придешь увидеться со мною.'
  bqc-SIM: 'Ɔ̃ Davidi mɛ̀: A maa, má lɛdoũkɛnnↄ, ãma yã́ mɛ̀ndo málɛ gbɛama.
    Tó ńlɛ mↄ́ ma gwai, tó ni mↄmɛɛ ń Saulu nɛnↄɛ Mikalioo, ńsu tó wá wɛ́ kɛ
    síiↄ̃o.'
  tcz-CHONGTHU: Chuin David in adonbut in, “aphai,” Ahin kajinu Michal, Saul’s chanu
    chu nahung teng nahin lepui louleh nangma toh kihaolim na kaneilou ding ahi, ati.
  mar-mar: यावर दावीद म्हणाला, “हे छान झाले मी करार करायला तयार आहे. आता माझे एक मागणे
    आहे. शौलाची मुलगी मीखल हिला आपल्याबरोबर आणलीस तरच मी तुला भेटीन.”
  qub-qub: 'Davidna niran: «Nishayquino parlacushun ari. Ichanga shamunqui Saulpa
    wamran Micalta pushacurcur. Mana pushamorga ama chayamunquichu.»'
  bqp-bqp: 'Akũ Dauda pì: À mana, mani lɛ́dokↄ̃nↄ kɛ kũnwo, ama yã mɛ̀n don matɛn
    gbɛkamma. Tó ntɛn su ma gwa, tó ńdi sumɛnɛ kũ Solu nɛ́nↄgbɛ̃ Mikalaoro, ǹsun
    tó ó wɛ́ sikↄ̃lɛro.'
  hat-hat: 'David reponn li: -Dakò. M''ap pase yon kontra avè ou. Men, m''ap mande
    yon sèl bagay. Piga ou vin wè m'' san ou pa mennen Mikal, pitit fi Sayil la, avè
    ou. Se sèl jan pou ou parèt devan m''.'
  eng-BSB: '“Good,” replied David, “I will make a covenant with you. But there is
    one thing I require of you: Do not appear before me unless you bring Saul’s daughter
    Michal when you come to see me.”'
  tod-tod: 'Davide ɠɛni ma: «Zèe ɠa bu, da minazeɠe ɓɔɠɔ yɔɠɔzu, kɛlɛ faa ɠila kpe
    maazu: ɗa ɠɛna ʋaa, kɛni è ʋa dɛɛ ga Sayile ná-doun anzanui Mikale.»'
  eng-WEBPB: David said, “Good. I will make a treaty with you, but one thing I require
    of you. That is, you will not see my face unless you first bring Michal, Saul’s
    daughter, when you come to see my face.”
  kbq-kbq: Higeno Deviti'a ana kerera anage hu'ne, Knarekita huvempa huta huhagerafigahue.
    Hianagi Soli mofa Mikelima kagra avrenka eme namisunka, nagri navufina kegahane.
  nhe-BL: 'Huan David quiijto: “Cualtitoc, nijchihuas se tlajtolsencahuali mohuaya,
    pero san se tlamantli monequi. Ax nimitznamiquis para ticamatise hasta tinechhualiquilis
    nosihua Mical, yajaya tlen iichpoca Tlanahuatijquetl Saúl tlen ya mictoc.”'
  bus-bus: 'Ben Dauda bè: À maa, mɛ́ lɛdolɛ kɛnyo, mↄde yã mɛ̀n doon mɛ́ɛ gbekaamma.
    Tó nɛ́ɛ mↄↄ ma gwa, tó nɛ́ɛ mↄ́mɛ kↄ̃n Solu nɛ́nↄgbɛ̃ Mikalaoro, ǹton tó wa wɛ́ɛ
    sikↄ̃lɛro.'
  gub-BL: Uwazar Tawi ize'eg izupe. — Ikatu. Azapokatu putar heze'eg nerehe we nehe.
    Xo pitài ma'e zo azapo kar newe a'e 'ym mehe we ihe. Ihewe neze'eg pà nezur mehe
    erur Mikaw Xau tazyr ihewe nehe, i'i izupe.
  eng-DRA: 'And he said: Very well: I will make a league with thee: but one thing
    I require of thee, saying: Thou shalt not see my face before thou bring Michol
    the daughter of Saul: and so thou shalt come, and see me.'
