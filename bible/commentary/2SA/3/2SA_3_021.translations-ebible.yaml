verse: 2SA.003.021
translations:
  mal-C: 'അപ്പോൾ അബ്നേർ ദാവീദിനോടു പറഞ്ഞു: “ഞാൻ വേഗം പോകട്ടെ! ഞാൻ ചെന്ന് എന്റെ യജമാനനായ
    രാജാവിനുവേണ്ടി സകല ഇസ്രായേലിനെയും കൂട്ടിവരുത്താം. അവർ അങ്ങയോട് ഉടമ്പടി ചെയ്യട്ടെ!
    അങ്ങ് ആഗ്രഹിക്കുന്നതുപോലെ സകല ഇസ്രായേലിനെയും അങ്ങേക്കു ഭരിക്കുകയും ചെയ്യാം.” അങ്ങനെ
    ദാവീദ് അബ്നേരിനെ യാത്രയാക്കി. അദ്ദേഹം സമാധാനത്തോടെ മടങ്ങിപ്പോയി.'
  deu-TKW: 'Da sprach Abner zu David: Ich will mich auf den Weg machen und um den
    König, meinen Herrn, das ganze Israel scharen, daß es einen Vertrag mit dir schließt
    - dann kannst du König sein, soweit als du irgend Lust hast! Darnach entließ David
    Abner, und er ging unbehelligt hinweg.'
  lin-lin: 'Abineri alobaki na Davidi : — Na ndingisa na yo mokonzi, nkolo na ngai,
    nalingi kokende sik’oyo kosangisela yo bato nyonso ya Isalaele mpo ete basala
    boyokani elongo na yo ; mpe na bongo, yo okokonza na bisika nyonso oyo olingi.
    Davidi atikaki Abineri kokende, mpe Abineri azongaki na kimia.'
  eng-LSV: And Abner says to David, “I arise, and go, and gather the whole of Israel
    to my lord the king, and they make a covenant with you, and you have reigned over
    all that your soul desires”; and David sends Abner away, and he goes in peace.
  eng-GNV: Then Abner sayde vnto Dauid, I will rise vp, and goe gather all Israel
    vnto my lorde the King, that they may make a couenant with thee, and that thou
    mayest reigne ouer all that thine heart desireth. Then Dauid let Abner depart,
    who went in peace.
  eng-WEBSTER: And Abner said to David, I will arise and go, and will gather all Israel
    to my lord the king, that they may make a league with thee, and that thou mayest
    reign over all that thy heart desireth. And David sent Abner away; and he went
    in peace.
  nhw-BL: 'Huan teipa Abner quiilhui David: ―Na nimocuepas nimantzi huan niquinsentiliti
    nochi tlacame ipan tlali Israel para ma quisencahuaca se camanal sencahuali mohuaya
    huan ma mitzchihuaca titlanahuatijquetl. Huan quej nopa tiquinnahuatis nochi israelitame
    quen hasta huejcajya tijnequiyaya. Huajca David quinahuatijtejqui, huan Abner
    yajqui ica cuali.'
  swh-ONEN: Ndipo Abneri akamwambia Daudi, “Niache niende mara moja nikakusanye Israeli
    yote kwa ajili ya mfalme bwana wangu, ili waweze kufanya mapatano na wewe, ili
    kwamba uweze kutawala juu ya yote yale ambayo moyo wako unaonea shauku.” Basi
    Daudi akamuaga Abneri, naye akaenda kwa amani.
  bba-bba: Yen biruwɑ Abinɛɛ u mɑɑ Dɑfidi sɔ̃ɔwɑ u nɛɛ, yinni sinɑ boko, kon se n
    dɑ n Isirelibɑ kpuro mɛnnɑ kpɑ bu kɑ nun ɑrukɑwɑni bɔke bɑ n kɑ wunɛn ɡɑri sɔmburu
    mɔ̀. Kpɑ ɑ n bɑndu dii be sɔɔ, ɑ n mɔ̀ ye ɑ kĩ. Yen biru Dɑfidi u derɑ Abinɛɛ
    u ɡɔsirɑ u dɑ win yɛnuɔ kɑ bɔri yɛndu.
  eng-KJVCPB: And Abner said unto David, I will arise and go, and will gather all
    Israel unto my lord the king, that they may make a league with thee, and that
    thou mayest reign over all that thine heart desireth. And David sent Abner away;
    and he went in peace.
  luo-luo: Eka Abner ne owacho ni Daudi niya, “We mondo adhi piyo mondo achok jo-Israel
    duto ni ruodha ma ruoth, mondo giwinjre kodi, mondo ibed ruodhgi giduto kaka chunyi
    dwaro.” Omiyo Daudi ne oweyo Abner oa ire modhi gi kwe.
  meu-meu: Bena Abnere ese David e hamaoroa, eto, Aina tore isi, bainala, Israel taudia
    iboudiai baina haboudia, egu lohia bona egu pavapava vairamu ai. Idia na oi ida
    bae herohemaino; bena o ura henidiamu taudia iboudiai na ba biagudia. Taunabunai
    David ese Abnere e siaia oho; ia na mai mainona ida ela.
  npi-ULB: अबनेरले दाऊदलाई सविस्तार बताए, “हे मेरो मालिक राजा, म उठेर सबै इस्राएललाई
    तपाईंकहाँ ल्याउने छु, ताकि तिनीहरूले तपाईंसँग करार बाँधुन् र सबैमाथि तपाईंले इच्छा
    गर्नुभएबमोजिम तपाईंले शासन गर्न सक्‍नुभएको होस् ।” यसैले दाऊदले अबनेरलाई पठाइदिए
    र अबनेर शान्‍तिसित विदा भए ।
  yor-yor: Abneri sì wí fún Dafidi pé, “Èmi ó dìde, èmi ó sì lọ, èmi ó sì kó gbogbo
    Israẹli jọ sọ́dọ̀ ọba olúwa mi, wọn ó sì bá a ṣe àdéhùn, ìwọ ó sì jẹ ọba gbogbo
    wọn bí ọkàn rẹ ti ń fẹ́.” Dafidi sì rán Abneri lọ; òun sì lọ ní àlàáfíà.
  ind-ind: Abner berkata kepada Daud, “Tuanku Raja, izinkanlah saya pulang untuk mengumpulkan
    seluruh Israel, agar mereka bisa membuat kesepakatan denganmu. Tuan akan memerintah
    atas semua yang Tuan inginkan.” Maka Daud mengizinkan Abner pergi, dan dia pulang
    dengan selamat.
  pes-OPCB: 'ابنیر به داوود قول داده، گفت: «وقتی برگردم، همهٔ مردم اسرائیل را جمع
    می‌کنم تا تو را چنانکه خواسته‌ای، به پادشاهی خود انتخاب کنند.» پس داوود او را
    به سلامت روانه کرد.'
  tgl-ULB: Ipinaliwanag ni Abner kay David, “Ako ay aalis at titipunin ang buong Israel
    para sa iyo, aking panginoon ang hari, nang sa gayon gagawa sila ng isang kasunduan
    sa iyo, nang sa gayon maaari kang maghari sa lahat ng nanaisin mo.” Kaya pinaalis
    ni David si Abner, at umalis si Abner ng may kapayapaan.
  hui-hui: Emene biruwa Abanehanda Debidi lamialu lalu, Isaraele wali agali bibahende
    í̠ andaneha hai hole lalu habo nalolene bi lo wilo damu poro. Ani lo wiragola
    í̠nime kini howa bulene hame laridagua Isaraele dindi bibahende handameho habelo,
    lene. Ani leagola Debidihanda ibunaga agali bu hearuhondo lamialu lalu, Abaneore
    mbira mo ko holamini nahalimu, lene. Ani layagola Abane ibu andaga dai bini.
  mya-mya: အာ​ဗ​နာ​က​ဒါဝိဒ်​အား``အ​ကျွန်ုပ်​သည်​ယ​ခု သွား​၍ ဣ​သ​ရေ​လ​အ​မျိုး​သား​တစ်​ရပ်​လုံး
    ကို​အ​ရှင်​မင်း​ကြီး​၏​ဘက်​သို့​ပါ​အောင်​ဆောင် ရွက်​ပေး​ပါ​မည်။ သူ​တို့​သည်​အ​ရှင့်​အား​မိ​မိ
    တို့​၏​ဘု​ရင်​အ​ဖြစ်​အ​သိ​အ​မှတ်​ပြု​ကြ ပါ​လိမ့်​မည်။ ထို​အ​ခါ​အ​ရှင်​သည်​မိ​မိ​ဆန္ဒ
    ရှိ​နှင့်​ထား​သည့်​အ​တိုင်း​ဣသ​ရေ​လ​ပြည် တစ်​ခု​လုံး​ကို​အုပ်​စိုး​ရ​ပါ​လိမ့်​မည်''
    ဟု လျှောက်​၏။ ဒါ​ဝိဒ်​သည်​အာ​ဗ​နာ​အား ဘေး​မဲ့​ထွက်​ခွာ​သွား​စေ​တော်​မူ​၏။
  bod-N: དེའི་རྗེས་སུ་ཨབ་ནེར་གྱིས་དཱ་བིད་ལ་འདི་ལྟར། ཁྱེད་དང་ཆད་དོན་འཇོག་པའི་ཕྱིར།
    ང་རང་ལངས་ནས་སོང་སྟེ་ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་བདག་གི་ཇོ་བོ་དང་བདག་གི་རྒྱལ་པོའི་དྲུང་དུ་འཛོམ་པར་བྱའོ།
    །དེ་ལྟར་བྱས་ན་ཁྱེད་ཀྱིས་ཉིད་ཀྱི་ཐུགས་དགོངས་བཞིན་དུ་ཐམས་ཅད་ལ་དབང་བསྒྱུར་བར་འགྱུར་རོ་ཞེས་ཞུས་པ་ལ།
    དཱ་བིད་ཀྱིས་ཨབ་ནེར་ཕྱིར་མངགས་ཤིང་ཁོ་བདེ་བར་ཕྱིན་ཏོ། །
  sna-sna: Ipapo Abhineri akati kuna Dhavhidhi, “Nditenderei kuti ndiende iye zvino
    ndinounganidzira ishe wangu mambo Israeri yose, kuti vaite sungano nemi, uye kuti
    mubate ushe pamusoro pezvose zvinodiwa nomwoyo wenyu.” Saka Dhavhidhi akaendesa
    Abhineri, iye akaenda norugare.
  spa-BLM: 'Abner dijo a David: “Me levantaré e iré y reuniré a todo Israel ante mi
    señor el rey, para que hagan un pacto contigo y para que reines sobre todo lo
    que tu alma desee.” David despidió a Abner, y éste se fue en paz.'
  cac-cac: 'Ix lajvi chi'', ix yalan vin̈aj Abner chi'' d''a vin̈aj David chi'' icha
    tic: —A ticnaic mamin rey, yovalil tzin b''at in molb''ej masanil eb'' quetisraelal,
    yic sb''oan junoc trato eb'' ed''oc, icha val chi'' ol aj ac''an reyal icha val
    tas tza nib''ej, xchi vin̈. —Ixic an, xchi vin̈aj David chi''. Ix lajvi chi'',
    ix yalancan quilcob''a vin̈aj Abner chi'', ix b''at vin̈ d''a tzalajc''olal.'
  swh-ULB: Abneri akamweleza Daudi, “Nitainuka na kukukusanyia Israeli wote, bwana
    wangu mfalme, ili kwamba wafanye agano nawe, kwamba utawale juu ya yote unayotaka.”
    Hivyo Daudi akamruhusu Abneri kuondoka, Abneri akaondoka kwa amani.
  bel-bel: 'І сказаў Авэнір Давіду: я ўстану і пайду і зьбяру да гаспадара майго цара
    ўвесь народ Ізраільскі, і яны ўступяць у запавет з табою, і будзеш цараваць над
    усімі, як жадае душа твая. І адпусьціў Давід Авэніра, і ён пайшоў зь мірам.'
  deu-ELBBK: 'Und Abner sprach zu David: Ich will mich aufmachen und hingehen und
    ganz Israel zu meinem Herrn, dem König, versammeln, dass sie einen Bund mit dir
    machen, und du über alles regierst, was deine Seele begehrt. Und David entließ
    Abner, und er ging hin in Frieden.'
  mbb-OT: Migkeǥiyan ni Abner si David te, “Mahal he Hadì, pemineǥa a kenikew su edhipanew
    a ǥuntaan su egkeǥiyan ku is langun he etew te Israel he med-uyun dan he iyan
    ka hadì dan. Ibpevaal ku sikandan te kesebutan he edewaten ke zan he hadì dan.
    Ne pudu nu en egkehedii is egkesuatan nu he edhedian.” Umbe impeǥenat ni David
    si Abner he wazè din menuwa.
  mal-2015: 'അബ്നേർ ദാവീദിനോടു: ഞാൻ ചെന്നു യിസ്രായേലൊക്കെയും യജമാനനായ രാജാവിനോടു ഉടമ്പടി
    ചെയ്യേണ്ടതിന്നു അവരെ നിന്റെ അടുക്കൽ കൂട്ടിവരുത്തും; അപ്പോൾ നീ ആഗ്രഹിക്കുന്നതുപോലെ
    എല്ലാവർക്കും രാജാവായിരിക്കാം എന്നു പറഞ്ഞു. പിന്നെ ദാവീദ് അബ്നേരിനെ യാത്ര അയച്ചു;
    അവൻ സമാധാനത്തോടെ പോയി.'
  rmc-rmc: 'Paľis o Abner phenďa le Davidoske: „Džava akana te zvičinel savore Izraeliten
    ke tu kraľina, rajeja miro. Phandena tuha zmluva, hoj te aves kraľis upral savorende,
    upral kaste tiro jilo kamel.“ Avke o David premukľa le Abner a ov geľa het andro
    smirom.'
  pes-OPV: 'و ابنیر به داود گفت: «من برخاسته، خواهم رفت و تمامی اسرائیل رانزد آقای
    خود، پادشاه، جمع خواهم آورد تا با توعهد ببندند و به هر‌آنچه دلت می‌خواهد سلطنت
    نمایی. پس داود ابنیر را مرخص نموده، او به سلامتی برفت.'
  ron-1924: 'Абнер а зис луй Давид: „Мэ вой скула ши вой плека сэ стрынг тот Исраелул
    ла домнул меу, ымпэратул, ка сэ факэ легэмынт ку тине ши сэ домнешть ын тотул
    дупэ доринца та.” Давид а дат друмул луй Абнер, каре а плекат ын паче.'
  ben-OBCV: অবনের দাউদকে বললেন, “আমাকে এখনই যেতে দিন। আমি আমার প্রভু মহারাজের জন্য
    সমস্ত ইস্রায়েলকে একত্রিত করব, যেন তারা আপনার সঙ্গে এক নিয়মবদ্ধ হয়, ও আপনি যেন
    আপনার অন্তরের বাসনানুসারে সবার উপর রাজত্ব করতে পারেন।” তখন দাউদ অবনেরকে বিদায়
    দিলেন, ও তিনি শান্তিতে ফিরে চলে গেলেন।
  som-som: Markaasaa Abneer Daa'uud ku yidhi, Anigu waan kacayaa, waanan tegayaa,
    oo reer binu Israa'iil oo dhanna waan kuu soo wada ururin doonaa, boqorow, sayidkaygiiyow,
    inay axdi kula dhigtaan oo adna aad xukuntid in alla intii naftaadu doonayso.
    Markaasaa Daa'uud Abneer iska diray; oo isna nabad buu ku tegey.
  lat-VUC: 'Et dixit Abner ad David: Surgam, ut congregem ad te dominum meum regem
    omnem Israël, et ineam tecum fœdus, et imperes omnibus, sicut desiderat anima
    tua. Cum ergo deduxisset David Abner, et ille isset in pace,'
  eng-ASVBT: And Abner said unto David, I will arise and go, and will gather all Israel
    unto my lord the king, that they may make a covenant with thee, and that thou
    mayest reign over all that thy soul desireth. And David sent Abner away; and he
    went in peace.
  ita-1885: 'Poi Abner disse a Davide: Io mi leverò, ed andrò, e raunerò tutto Israele
    appresso al re, mio signore, acciocchè patteggino teco, e che tu regni interamente
    a tua volontà. E Davide diede commiato ad Abner; ed egli se ne andò in pace.'
  eng-LXXUP: And Abner said to David, I will arise now, and go, and gather to my lord
    the king all Israel; and I will make with him a covenant, and thou shalt reign
    over all whom thy soul desires. And David sent away Abner, and he departed in
    peace.
  eng-ULB: Abner explained to David, “I will arise and gather all Israel to you, my
    master the king, so that they may make a covenant with you, so that you may reign
    over all that you desire.” So David sent Abner away, and Abner left in peace.
  spa-VBL: 'Entonces Abner le dijo a David: “Déjame ir inmediatamente y convocar a
    todo Israel para una reunión con mi señor el rey, para que se pongan de acuerdo
    contigo y puedas gobernar todo lo que quieras”. Entonces David envió a Abner sano
    y salvo.'
  fra-_FOB: 'Puis Abner dit à David: Je me lèverai, et je m''en irai rassembler tout
    Israël auprès du roi, mon seigneur, pour qu''ils traitent alliance avec toi, et
    tu régneras comme ton âme le souhaite. Et David renvoya Abner qui s''en alla en
    paix.'
  mal-mal: 'അബ്നേർ ദാവീദിനോട്: “ഞാൻ ചെന്ന് യിസ്രായേലിനെല്ലാം യജമാനനായ രാജാവിനോട് ഉടമ്പടി
    ചെയ്യേണ്ടതിന് അവരെ നിന്റെ അടുക്കൽ കൂട്ടിവരുത്തും; അപ്പോൾ നീ ആഗ്രഹിക്കുന്നതുപോലെ
    എല്ലാവരെയും നിനക്ക് ഭരിക്കാം” എന്നു പറഞ്ഞു. പിന്നെ ദാവീദ് അബ്നേരിനെ യാത്ര അയച്ചു;
    അവൻ സമാധാനത്തോടെ പോയി.'
  urd-GVR: Phir Abinair ne Dāūd se kahā, “Ab mujhe ijāzat deṅ. Maiṅ apne āqā aur bādshāh
    ke lie tamām Isrāīl ko jamā kar lūṅgā tāki wuh āp ke sāth ahd bāndh kar āp ko
    apnā bādshāh banā leṅ. Phir āp us pūre mulk par hukūmat kareṅge jis tarah āp kā
    dil chāhtā hai.” Phir Dāūd ne Abinair ko salāmatī se ruḳhsat kar diyā.
  suz-BL: मिनु आब्‍नेरमी दाऊद कली “मुल आं कली इस्राएली नेल्‍ल आन कली आं प्रभु, पिप
    इन ङोंइती चाक्‍चा गेयीनी। मिनु मेकोपुकीम गे नु कबल का पाइनीम। गे इन दाक्‍शो राज्‍य
    कामी रागी नेल्‍ल ङा पिप दुम्‍नीनी” देंमाक्‍त। नोले दाऊदमी आब्‍नेर नु गारशा सोइक्‍ता
    बाक्‍त।
  ita-1927: 'Poi Abner disse a Davide: “Io mi leverò e andrò a radunare tutto Israele
    presso il re mio signore, affinché essi facciano alleanza teco e tu regni su tutto
    quello che il cuor tuo desidera”. Così Davide accomiatò Abner, che se ne andò
    in pace.'
  ckb-ckb: 'ئەبنێر بە داودی گوت: «هەڵدەستم و دەڕۆم، تاکو هەموو ئیسرائیل بۆ پاشای گەورەم
    کۆبکەمەوە، بۆ ئەوەی پەیمانت لەگەڵدا ببەستن و تۆش بەپێی هەموو ئەوانەی کە دڵت ئارەزووی
    دەکات فەرمانڕەوایی بکەیت.» داودیش ئەبنێری بەڕێکرد و ئەویش بە سەلامەتی ڕۆیشت.'
  eng-BBE: And Abner said to David, Now I will go, and make all Israel come to my
    lord the king, so that they may make an agreement with you, and your kingdom may
    be as wide as your heart's desire. Then David sent Abner away and he went in peace.
  kan-OKCV: ಆಗ ಅಬ್ನೇರನು ದಾವೀದನಿಗೆ, “ಸಮಸ್ತ ಇಸ್ರಾಯೇಲರು ನಿನ್ನ ಸಂಗಡ ಒಡಂಬಡಿಕೆಯನ್ನು ಮಾಡುವ
    ಹಾಗೆಯೂ, ನಿನ್ನ ಪ್ರಾಣವು ಇಚ್ಛೈಸುವ ಹಾಗೆ ಎಲ್ಲರ ಮೇಲೆ ಆಳುವ ಹಾಗೆಯೂ ನಾನು ಎದ್ದು ಹೋಗಿ, ಸಮಸ್ತ
    ಇಸ್ರಾಯೇಲರನ್ನು ಅರಸನಾದ ನನ್ನ ಒಡೆಯನ ಬಳಿಗೆ ಕೂಡಿಸಿಕೊಂಡು ಬರುವೆನು,” ಎಂದನು. ದಾವೀದನು ಅಬ್ನೇರನಿಗೆ
    ಅಪ್ಪಣೆ ಕೊಟ್ಟದ್ದರಿಂದ ಅವನು ಸಮಾಧಾನವಾಗಿ ಹೋದನು.
  tam-2017: 'பின்பு அப்னேர் தாவீதை நோக்கி: நான் எழுந்துபோய், இஸ்ரவேலர்களை எல்லாம்
    உம்மோடு உடன்படிக்கைசெய்யும்படி, ராஜாவான என்னுடைய ஆண்டவனிடத்தில் சேர்த்துக்கொண்டுவருகிறேன்;
    அதினாலே உம்முடைய ஆத்துமா அரசாள விரும்புகிற இடமெல்லாம் அரசாளுவீர் என்றான்; அப்படியே
    தாவீது அப்னேரை அனுப்பிவிட்டான்; அவன் சமாதானத்தோடு போனான்.'
  spa-RV-1909: 'Y dijo Abner á David: Yo me levantaré é iré, y juntaré á mi señor
    el rey á todo Israel, para que hagan contigo alianza, y tú reines como deseas.
    David despidió luego á Abner, y él se fué en paz.'
  ron-BTF: 'Și Abner i-a spus lui David: Mă voi ridica și voi merge și voi aduna tot
    Israelul la domnul meu, împăratul, ca ei să facă alianță cu tine și ca tu să domnești
    peste tot ce dorește inima ta. Și David l-a trimis pe Abner; și el a mers în pace.'
  eng-WEBP: Abner said to David, “I will arise and go, and will gather all Israel
    to my lord the king, that they may make a covenant with you, and that you may
    reign over all that your soul desires.” David sent Abner away; and he went in
    peace.
  eng-FBV: Abner told David, “Let me go immediately and summon all of Israel to come
    together for my lord the king, so they may make an agreement with you, and that
    you may rule over all you would wish.” Then David sent Abner safely on his way.
  nld-1939: 'zeide Abner tot David: Ik wil heengaan, en heel Israël bij mijn heer
    en koning brengen, om een verbond met u te sluiten; zo zult gij koning zijn, juist
    zoals gij het wenst. Daarop liet David Abner ongehinderd vertrekken.'
  nch-BL: 'Huan teipa Abner quiilhui David: ―Na nimocuepas nimantzi huan niquinsentiliti
    nochi tacame ipan tali Israel para ma quichihuaca se camanal sencahuali mohuaya
    huan ma mitzchihuaca titanahuatijquet. Huan quej nopa tiquinnahuatis nochi israelitame
    quej hasta huejcajquiya tijnequiyaya. Huajca David quinahuatijtejqui, huan Abner
    yajqui ica cuali.'
  vie-1934: 'Aùp-ne bèn nói cùng Đa-vít rằng: Tôi sẽ đi hội hiệp lại cả dân Y-sơ-ra-ên
    đến cùng vua, là chúa tôi, hầu cho chúng lập giao ước với chúa, và chúa sẽ làm
    vua cho cả Y-sơ-ra-ên, y như lòng chúa ước ao. Vậy, Đa-vít cho Aùp-ne về, và người
    đi bình yên.'
  hin-CV: अबनेर ने दावीद से कहा, “मुझे आज्ञा दीजिए कि मैं जाकर सारे इस्राएल को अपने
    स्वामी, जो राजा हैं, उनके सामने इकट्ठा करूं, कि वे आपसे वाचा स्थापित कर सकें,
    कि आप उन पर अपनी इच्छा अनुसार उन सभी पर शासन कर सकें.” तब दावीद ने अबनेर को इसके
    लिए विदा किया और अबनेर वहां से पूरी शांति से चले गए.
  spa-BES: 'Y Abner dijo a David: Ahora iré y haré que todo Israel venga a mi señor
    el rey, para que puedan llegar a un acuerdo contigo, y tu reino sea tan amplio
    como el deseo de tu corazón. Entonces David despidió a Abner y se fue en paz.'
  tdx-tdx: 'Le hoe t’i Abnere amy Davide: Hiongake iraho hiavotse le hatontoko amy
    talèko mpanjakay t’Israele iaby, hifañina ama’o, hifeleha’o ze satrin’arofo’o
    iaby. Aa le nirahe’ i Davide mb’eo t’i Abnere hañavelo am-panintsiñañe.'
  tha-KJV: และอับเนอร์ทูลดาวิดว่า “ข้าพระองค์จะลุกขึ้นกลับไป และจะรวบรวมคนอิสราเอลทั้งสิ้นมายังกษั​ตริ​ย์​เจ้​านายของข้าพระองค์
    เพื่อเขาทั้งหลายจะกระทำพันธสัญญากับพระองค์ และเพื่อพระองค์จะทรงปกครองให้กว้างขวางตามชอบพระทัยของพระองค์”
    ดาว​ิ​ดก​็ทรงส่​งอ​ับเนอร์​กล​ับไป และเขาก็ไปโดยสันติ​ภาพ
  por-BR-2018: 'E disse Abner a Davi: Eu me levantarei e irei, e juntarei a meu senhor
    o rei a todo Israel, para que façam contigo aliança, e tu reines como desejas.
    Davi despediu logo a Abner, e ele se foi em paz.'
  deu-ELO: 'Und Abner sprach zu David: Ich will mich aufmachen und hingehen, und ganz
    Israel zu meinem Herrn, dem König, versammeln, daß sie einen Bund mit dir machen,
    und du über alles regierst, was deine Seele begehrt. Und David entließ Abner,
    und er ging hin in Frieden.'
  eng-WYC-2018: And Abner said to David, I shall rise up, that I gather all Israel
    to thee, my lord the king, and that I make (a) bond of peace with thee, and that
    thou reign on all, as thy soul desireth. Therefore when David had led forth Abner,
    and he had gone in peace, (And Abner said to David, I shall rise up, and gather
    all Israel to thee, my lord the king, and they shall make a covenant with thee,
    and thou shalt reign upon all of them, as thy soul desireth. And after David had
    let Abner go away, with a guarantee of surety, or of safety,)
  epo-epo: 'Kaj Abner diris al David: Mi leviĝos, kaj iros kaj kunvenigos al mia sinjoro
    la reĝo la tutan Izraelon, por ke ili faru kun vi interligon, kaj por ke vi reĝu
    super ĉio, kiel deziros via animo. Kaj David forliberigis Abneron, kaj li iris
    en paco.'
  uig-PIN: 'Abnǝr Dawutⱪa: Mǝn ⱪozƣilip pütkül Israilni ƣojam padixaⱨning aldiƣa jǝm
    ⱪilay, ular sening bilǝn ǝⱨdǝ ⱪilixsun, andin sǝn ɵz kɵnglüng haliƣanning barliⱪi
    üstidin sǝltǝnǝt ⱪilalaydiƣan bolisǝn, dedi. Xuning bilǝn Dawut Abnǝrni yolƣa
    selip ⱪoydi, u aman-esǝn ⱪaytip kǝtti.'
  beo-beo: 'A:bena da Da:ibidima amane adole i, “Hina noga:idafa! Na da wali asili,
    Isala:ili dunu huluane di fuligala:ma:ne hamomu. Amasea, ilia huluane da di hina
    bagade hamoma:ne sia:mu. Amola dia hanai defele, di da Isala:ili soge huluanedafa
    ouligima:mu.” Da:ibidi da A:bena da se hamedafa nabima:ne, gaga:su sia: ilegei.'
  tpi-OTNT: Na bihain, Apner i tokim Devit olsem, “Bai mi go na bringim olgeta Israel
    i kam na bai ol i mekim kontrak bilong i stap aninit long yu. Na bai yu kamap
    king bilong olgeta hap bilong kantri, olsem yu save laikim.” Na Devit i tokaut
    long ol lain bilong en, long ol i no ken mekim nogut long Apner. Na bihain em
    i salim Apner i go bek.
  hau-SA: Sai Abner ya ce wa Dawuda, “Bari in tafi nan da nan in tattara dukan Isra’ila
    wa ranka yă daɗe, sarki, saboda su yi alkawari da kai, ka kuma ka yi mulki bisa
    dukansu yadda ranka yake so.” Saboda haka Dawuda ya sallami Abner, ya kuwa tafi
    lafiya.
  uig-LAT: 'Abner Dawutqa: Men qozghilip pütkül Israilni ghojam padishahning aldigha
    jem qilay, ular séning bilen ehde qilishsun, andin sen öz könglüng xalighanning
    barliqi üstidin seltenet qilalaydighan bolisen, dédi. Shuning bilen Dawut Abnerni
    yolgha sélip qoydi, u aman-ésen qaytip ketti.'
  nde-nde: U-Abhineri wasesithi, “Yekela ngihle ngihambe ngiyebuthanisela inkosi,
    inkosi yami, u-Israyeli wonke, ukuze benze isivumelwano lawe, lokuthi ungabusa
    konke okufiswa yinhliziyo yakho.” Ngakho uDavida wathi u-Abhineri kahambe, wahamba
    ngokuthula.
  ton-ton: Pea naʻe pehē ʻe ʻApina kia Tevita, “Te u tuʻu hake ʻo ʻalu, pea te u tānaki
    ʻa ʻIsileli kātoa ki hoku ʻeiki ko e tuʻi koeʻuhi ke nau fai ha fuakava mo koe,
    pea koeʻuhi ke ke puleʻi ʻaia kotoa pē ʻoku holi ho loto ki ai.” Pea naʻe tukuange
    ʻe Tevita ʻa ʻApina; pea naʻa ne ʻalu ʻi he melino pe.
  ces-1613: 'I řekl Abner Davidovi: Vstanu a půjdu, abych shromáždil ku pánu svému
    králi všecken lid Izraelský, kteříž vejdou s tebou v smlouvu, a budeš kralovati
    nade všemi, jakož toho žádá duše tvá. I propustil David Abnera, kterýž odšel v
    pokoji.'
  eng-WMB: Abner said to David, “I will arise and go, and will gather all Israel to
    my lord the king, that they may make a covenant with you, and that you may reign
    over all that your soul desires.” David sent Abner away; and he went in peace.
  tam-TCV: அப்பொழுது அப்னேர் தாவீதிடம், “இஸ்ரயேல் மக்கள் என் ஆண்டவனோடு ஒரு ஒப்பந்தம்
    செய்யும்படியும், நீர் உமது மனம் விரும்பியபடி அவர்களை அரசாளும்படியும் நான் போய்
    அவர்கள் அனைவரையும் ஒன்றுதிரட்டவிடும்” என்றான். எனவே தாவீது அப்னேரை அனுப்பிவிட்டான்.
    அவனும் சமாதானத்துடன் போனான்.
  ceb-ULB: Nagsaysay si Abner ngadto kang David, “Mobarog ako ug tigomon ko ang tanang
    Israel alang kanimo, akong agalong hari, aron maghimo sila ug pakigsaad kanimo,
    aron mahimo kang maghari sa kinatibuk-an sumala sa imong gitinguha.” Busa gipabiya
    ni David si Abner, ug migikan si Abner nga malinawon.
  pol-UBG: 'Wtedy Abner powiedział do Dawida: Wstanę i pójdę, aby zgromadzić przy
    królu, moim panu, cały Izrael, żeby zawarli z tobą przymierze i żebyś królował
    nad wszystkim, czego pragnie twoja dusza. Potem Dawid odprawił Abnera, który poszedł
    w pokoju.'
  urd-GVU: پھر ابنیر نے داؤد سے کہا، ”اب مجھے اجازت دیں۔ مَیں اپنے آقا اور بادشاہ
    کے لئے تمام اسرائیل کو جمع کر لوں گا تاکہ وہ آپ کے ساتھ عہد باندھ کر آپ کو اپنا
    بادشاہ بنا لیں۔ پھر آپ اُس پورے ملک پر حکومت کریں گے جس طرح آپ کا دل چاہتا ہے۔“
    پھر داؤد نے ابنیر کو سلامتی سے رُخصت کر دیا۔
  deu-1912: 'Und Abner sprach zu David: Ich will mich aufmachen und hingehen, daß
    ich das ganze Israel zu meinem Herrn, dem König, sammle und daß sie einen Bund
    mit dir machen, auf daß du König seist, wie es deine Seele begehrt. Also ließ
    David Abner von sich, daß er hinginge mit Frieden.'
  kan-2017: ಅಬ್ನೇರನು ದಾವೀದನಿಗೆ, “ನಾನು ಹೊರಟುಹೋಗಿ ಇಸ್ರಾಯೇಲರನ್ನೆಲ್ಲಾ ಕೂಡಿಸಿ, ನನ್ನ ಒಡೆಯನಾದ
    ಅರಸನ ಬಳಿಗೆ ಕರೆದುಕೊಂಡು ಬರುವೆನು. ಅವರು ನಿನ್ನ ಸಂಗಡ ಒಡಂಬಡಿಕೆ ಮಾಡಿಕೊಳ್ಳುವರು. ನೀನು ನಿನ್ನ
    ಅಪೇಕ್ಷೆಯಂತೆ ಎಲ್ಲರ ಮೇಲೆ ದೊರೆತನಮಾಡಬಹುದು” ಎಂದು ಹೇಳಲು ದಾವೀದನು ಅವನನ್ನು ಸಮಾಧಾನದಿಂದ ಕಳುಹಿಸಿಕೊಟ್ಟನು.
  yap-yap: Me ga’ar Abner ngak David, “Bay gu wan e chiney nggu yagnag ga’ngin yu
    Israel nga tan e gagiyeg rom. Bay mfel’ u wan’rad ni gur e pilung, ma aram e bayi
    yag ngom e tin ni um finey mag gagiyegnag ga’ngin fare nam.” Me micheg David ngak
    Abner ni dabi buch ban’en rok me l’oeg nge yan.
  hlt-MCSB: Abner loh David taengah, “Ka thoo mai saeh lamtah ka cet mai eh. Ka boeipa
    manghai ham Israel pum te ka coi eh.Te daengah ni namah taengah paipi a saii uh
    vetih na hinglu loh a ngaih sarhui bangla na manghai thil eh?,” a ti nah. Te dongah
    David loh Abner te a tueih tih ngaimong la cet.
  mdy-ETH: ዓቤኔሬ ዳውቴ ኮይላ፦ «ዒስራዔኤሌ ዓሳ ኔኤና ዎላ ጫኣቁሞ ጫኣቃንዳጉዲ ኔ ሼና ጌዔ ጎይፆጉዴያ ቢያሢ ዑፃ ኔ ካኣታዻንዳጉዲ
    ማሃኒ ዒስራዔኤሌ ዓሶ ባንሢ ታ ዴንዶም» ጌዔሢሮ ዳውቴ ዓቤኔሬ ዳካዛ ኮሺና ዒ ዴንዴኔ።
  twi-ASANTE: Na Abner ka kyerɛɛ Dawid sɛ, “Ma menkɔ na menkɔfrɛ Israel nnipa nyinaa
    na wɔmmra wʼafa. Wɔne wo bɛyɛ apam, na wɔasi wo ɔhene. Na ɛbɛma woadi biribiara
    a wʼakoma pɛ so.” Enti, Dawid maa Abner kɔɔ dwoodwoo.
  eng-WEBU: Abner said to David, “I will arise and go, and will gather all Israel
    to my lord the king, that they may make a covenant with you, and that you may
    reign over all that your soul desires.” David sent Abner away; and he went in
    peace.
  wal-wal: Hegaappe guyyiyan Abaneeri Daawita, “Eti nenaara maachchaa maacettanaadaaninne
    ne wozanai amottiyo ubbaa haaranaadan, taani baada Israa7eela asaa ubbaa kawuwaassi
    ta godaassi shiishshais” yaagiis; yaagin Daawiti Abaneera moissidi saro yeddiis.
  spa-PDDPT: 'Abner dijo a David: Me levantaré, iré y reuniré a todo Israel para mi
    ʼadón el rey y que hagan un pacto contigo a fin de que tú reines sobre todo lo
    que desea tu corazón. Así David despidió a Abner, y éste se fue en paz.'
  gun-gun: 'Ha''e rami vy Abner aipoe''i Davi pe: — Xeruvixa, xee apu''ã vy aa ''rã
    Israel kuery ha''e javi amono''õmba aguã ndeea py, ndereve ojapo okuapy aguã ndevy
    ikuai aguã — he''i. Ha''e rami rã Davi Abner omondouka ramo oo porã''i.'
  agu-BL: 'I tzun tal Abnertz tetz Luwiy: —Ma jalu'', na''je''n, na chin tajwe''n
    cunin yil chimben tan chimolche''n cu''n cyakil yi e'' aj Israel, tan bnixe''n
    jun trat cya''n tu yi wi''tz cyajcawil tan toque''n cyenu'' tetz chireyil bantz
    cawune''nu'', quib yi cyetz cyajbil, chij Abner bantz tetz Luwiy. Tzatzin cu''n
    chijatxol quib Luwiy tu Abner. Wi''nin tzatzine''n Abner yi pakxe''nt.'
  ilo-ULB: Impalawag ni Abner kenni David, “Tumakderak ket ummongek amin nga Israel
    para kenka, apok nga ari, tapno makitulagda kenka tapno maiturayam dagiti amin
    a tarigagayam nga iturayan.” Pinapanaw ngarud ni David ni Abner, ket pimmanaw
    ni Abner nga addaan kapia.
  kpg-kpg: Abner ga helekai gi David, “Au gaa hana laa hongo Israel hagatau, ga dugu adu
    gi di goe, meenei di king. Digaula guu tene bolo goe gaa hai di king ni ginaadou,
    gei goe gaa hai do hiihai gaa dagi tenua deelaa hagatau.” David ga hagau a Abner,
    gei mee gaa hana i di aumaalia.
  uig-ARA: 'ئابنەر داۋۇتقا: مەن قوزغىلىپ پۈتكۈل ئىسرائىلنى غوجام پادىشاھنىڭ ئالدىغا
    جەم قىلاي، ئۇلار سېنىڭ بىلەن ئەھدە قىلىشسۇن، ئاندىن سەن ئۆز كۆڭلۈڭ خالىغاننىڭ
    بارلىقى ئۈستىدىن سەلتەنەت قىلالايدىغان بولىسەن، دېدى. شۇنىڭ بىلەن داۋۇت ئابنەرنى
    يولغا سېلىپ قويدى، ئۇ ئامان-ئېسەن قايتىپ كەتتى.'
  sus-sus: Abeneri naxa a fala Dawuda bɛ, «N marigi, tin n xa siga Isirayila birin
    xun lan, alako wo xa saatɛ xiri, birin xa lu i xa mangɛya bun ma, alɔ i wama a
    xɔnma ki naxɛ.» Dawuda naxa tin Abeneri xa masenyi ra, a naxa a lu a xa siga bɔɲɛsa
    kui.
  pon-2006: Apner ahpw ndahng Depit, “I pahn kohla met oh powehdi Israel ong Wasa
    Lapalap. Irail pahn perenki wiahkinkomwihla arail nanmwarki, komwi ahpw pahn ketikihda
    dahme komwi anahne oh pahn kaunda sahpwo pwon.” Depit ahpw ketikihong Apner poadoarepe
    oh kadarala.
  ksd-ksd: 'Abner i ga biti tai David: Ina vana, ma ina agure Israel par tadav kaugu
    luluai ra king, upi diat a pait ra kunubu ma u, upi una kure vapar nam u mainge.
    Ma David i ga tul vue Abner, ma i ga vana ma ra malmal.'
  tur-YTC: Avner David'e, “Ben kalkıp gideceğim,” dedi, “Seninle bir antlaşma yapmaları
    ve canının dilediği her şey üzerinde hüküm sürmen için bütün İsrael'i efendim
    krala toplayacağım.” David Avner'i gönderdi; o da esenlik içinde gitti.
  grc-BRENT: Καὶ εἶπεν Ἀβεννὴρ πρὸς Δαυὶδ, ἀναστήσομαι δὴ καὶ πορεύσομαι καὶ συναθροίσω
    πρὸς κύριόν μου τὸν βασιλέα πάντα Ἰσραὴλ· καὶ διαθήσομαι μετʼ αὐτοῦ διαθήκην,
    καὶ βασιλεύσεις ἐπὶ πᾶσιν οἷς ἐπιθυμεῖ ἡ ψυχή σου. Καὶ ἀπέστειλε Δαυὶδ τὸν Ἀβεννὴρ,
    καὶ ἐπορεύθη ἐν εἰρήνῃ.
  ind-AYT: Abner berkata kepada Daud, “Aku akan bersiap untuk pergi mengumpulkan seluruh
    orang Israel kepada Tuanku Raja supaya mereka mengikat perjanjian dengan tuanku,
    dan engkau akan memerintah atas segala yang diingini hatimu.” Lalu, Daud melepaskan
    kepergian Abner dan pergi dalam damai.
  nya-nya: Ndipo Abineri anawuza Davide kuti, “Loleni kuti ndipite msanga kukasonkhanitsa
    Aisraeli onse kuti abwere kwa inu kuno, mbuye wanga mfumu, kuti adzachite nanu
    pangano, ndipo kuti muzilamulira kulikonse kumene mtima wanu ufuna.” Kotero Davide
    analola Abineri kuti apite, ndipo anapita mwamtendere.
  hrv-hrv: 'Tada Abner reče Davidu: “Hajdemo! Ja ću skupiti svega Izraela oko gospodara
    moga kralja: oni će sklopiti s tobom savez i ti ćeš kraljevati nad svim što budeš
    želio.” David otpusti Abnera, koji ode u miru.'
  mps-mps: Tama nosali Apnergo Devitbolo te tama po wai, “Te ena pelama, tama te Israel
    tigidali odasa aselama, tama augwali te nage dologode bidabo bomai po dąų walumainu
    yaibao. Tama nage te tigidali bulu tǫ pedai king bidi pedalu, te nago godolo
    ebo sę tiwai yagameo,” wali. Tama Devitgo te aga hani dabeba hanilibo po wali,
    te augwaligo Apnerbolo te dwai sę me elamu da po wai. Tama nosali agai te Apner
    tagala palama, tama Apner bugagia ma soalio.
  tpi-tpi: Na bihain, Apner i tokim Devit olsem, “Bai mi go na bringim olgeta Israel
    i kam na bai ol i mekim kontrak bilong i stap aninit long yu. Na bai yu kamap
    king bilong olgeta hap bilong kantri, olsem yu save laikim.” Na Devit i tokaut
    long ol lain bilong en, long ol i no ken mekim nogut long Apner. Na bihain em
    i salim Apner i go bek.
  dan-1931: 'Derpå sagde Abner til David: “Lad mig bryde op og drage hen og samle
    hele Israel om min Herre Kongen, for at de kan slutte Pagt med dig, at du kan
    blive Konge over alt, hvad din Hu står til!” Da lod David Abner rejse, og han
    drog bort i Fred.'
  vie-OVCB: 'Mãn tiệc, Áp-ne nói: “Bây giờ tôi xin phép lên đường kêu gọi toàn dân
    họp lại trước mặt vua. Họ sẽ lập ước với vua và vua sẽ cai trị toàn quốc như điều
    hằng ao ước.” Vậy Đa-vít cho Áp-ne ra về bình an.'
  guj-2017: આબ્નેરે દાઉદને જણાવ્યું, “હું ઊઠીને સર્વ ઇઝરાયલીઓને મારા માલિક પાસે એકત્ર
    કરીશ, કે જેથી તેઓ તારી સાથે કરાર કરે અને તું તારા હૃદયની ઇચ્છા પ્રમાણે બધા પર
    રાજ કરે.” દાઉદે આબ્નેરને શાંતિથી વિદાય કર્યો.
  pon-2006A: Apner ahpw ndahng Depit, “I pahn kohla met oh powehdi Israel ong Wasa
    Lapalap. Irail pahn perenki wiahkinkomwihla arail nanmwarki, komwi ahpw pahn ketikihda
    dahme komwi anahne oh pahn kaunda sahpwo pwon.” Depit ahpw ketikihong Apner poadoarepe
    oh kadarala.
  por-BRBSL: 'Abner disse a Davi: “Eu me levantarei e irei, e reunirei todo Israel
    ao rei meu senhor, para que façam um pacto com você, e para que você reine sobre
    tudo o que sua alma desejar”. Davi mandou Abner embora; e ele foi em paz.'
  cth-cth: Abner ni Devit koevah, kathâw vaiteh, nang koe lawkkamnae a sak thai awh
    nahane hoi na pouknae patetlah lawk ka ceng thai nahan, Isarelnaw pueng ka bawipa
    koe pâkhueng hanelah, ka cei han telah ati. Devit ni Abner a patoun teh duem a
    cei.
  twi-twi: Na Abner ka kyerɛɛ Dawid se, “Ma menkɔ na menkɔfrɛ Israel nnipa nyinaa
    na wɔmmra wʼafa. Wɔne wo bɛyɛ apam, na wɔasi wo hene. Na ɛbɛma woadi biribiara
    a wo koma pɛ so.” Enti Dawid maa Abner kɔɔ dwoodwoo.
  hlt-hlt: Abner loh David taengah, “Ka thoo mai saeh lamtah ka cet mai eh. Ka boeipa
    manghai ham Israel pum te ka coi eh. Te daengah ni namah taengah paipi a saii
    uh vetih na hinglu loh a ngaih sarhui bangla na manghai thil eh?,” a ti nah. Te
    dongah David loh Abner te a tueih tih ngaimong la cet.
  tbz-SIM: 'Kɛ̀ Abunɛɛ nɑ́kɛ́ Dɑfiti kɛ dɔ̀: Okpɑ̀ɑ̀tì n yóó kòmmu kɛ́tíí nyIsidɑyɛɛribɛ
    bɛmɔu ɑ borɛ̀, kɛ̀ dí tɑunnɛ̀ ditɔbɛ̀. Dɛ mɔ̀nnì kɑ̀ɑ mbɛ̀ bɑkɛ́ ɑ dɔ́ mɛ̀ɛ̀ botí.
    Mɛm̀mɛ Dɑfiti cɑummɛ̀ Abunɛɛ kòo kò nnɛ̀ diwɛ̀ì.'
  msy-2020: Ezɨ Apner gɨn kamaghɨn Devit mɨgei, “Nɨ na ateghtɨ, kɨ mangɨva Israelia
    bar me inigh izɨtɨ, me nɨn apengan ikɨsɨ nɨ ko akar gavgavim akɨram. Eghtɨ nɨ
    ifongezɨ moghɨn, nɨ kantrin kamɨn danganiba bar dar atrivimɨn ikiam.” Ezɨ Devit
    uan adaraziv gɨa ghaze, ia arazir kuratamɨn Apner damuan markɨ. Egha a Apner amadazɨma,
    a navir amɨrizim sara uamategha ghu.
  dop-dop: 'Mpʋɣʋlɛ Apǝnɛɛ tɔmɑ Tɑfiiti sɩ: Hɑɩ, tɑ cɑɑ, mɑɑ polo nɑ mɑ́ kpeɣeli Ɩsɛɣɛlɩ
    nyǝ́mɑ tǝnɑ nɑ mɑ́ kɔnɑ nɑ nyɑ́ nɑ-wɛ ɩ́ pɛɛlɩ nɔɣɔ, ɩlɛnɑ ń tɔɣɔ kɑwulɑɣɑ kɛ
    tɛtʋ tǝnɑ tɔɔ ɩsɩɩ n cɑɑkɩ tɔ. Ɩlɛnɑ Tɑfiiti cɛ Apǝnɛɛ nɑ ɩ kpeenɑ lɑŋhʋlʋmlɛ.'
  azb-azb: 'Avner Davuda dedi: «Qoy gedim, bütün İsraili ağam padşaha tərəfdar edim
    ki, onlar da səninlə əhd bağlasın. Sən də ürəyin istəyən kimi bütün ölkəyə padşahlıq
    et». Davud Avneri buraxdı, o da sağ-salamat çıxıb getdi.'
  eng-DBY: And Abner said to David, I will arise and go, and will gather all Israel
    to my lord the king, that they may make a covenant with thee, and that thou mayest
    reign over all that thy heart desires. And David sent Abner away; and he went
    in peace.
  hin-2017: तब अब्नेर ने दाऊद से कहा, “मैं उठकर जाऊँगा, और अपने प्रभु राजा के पास
    सब इस्राएल को इकट्ठा करूँगा, कि वे तेरे साथ वाचा बाँधें, और तू अपनी इच्छा के अनुसार
    राज्य कर सके।” तब दाऊद ने अब्नेर को विदा किया, और वह कुशल से चला गया।
  wol-KYG: 'Ba loolu amee Abner ne Daawuda: «Buur sang bi, dama lay wool Israyil gépp,
    ñu wuysi la. Su ko defee ñu fasook yaw kóllëre, nga mana nguuru fu la neex.» Ba
    loolu amee Daawuda yiwi Abner, mu dem ci jàmm.'
  eng-YLT: And Abner saith unto David, 'I arise, and go, and gather unto my lord the
    king the whole of Israel, and they make with thee a covenant, and thou hast reigned
    over all that thy soul desireth;' and David sendeth away Abner, and he goeth in
    peace.
  eng-WYC-2017: And Abner said to David, I shall rise up, that I gather all Israel
    to thee, my lord the king, and that I make bond of peace with thee, and that thou
    reign on all, as thy soul desireth. Therefore when David had led forth Abner,
    and he had gone in peace,
  eng-WMBB: Abner said to David, “I will arise and go, and will gather all Israel
    to my lord the king, that they may make a covenant with you, and that you may
    reign over all that your soul desires.” David sent Abner away; and he went in
    peace.
  urd-GVH: फिर अबिनैर ने दाऊद से कहा, “अब मुझे इजाज़त दें। मैं अपने आक़ा और बादशाह
    के लिए तमाम इसराईल को जमा कर लूँगा ताकि वह आपके साथ अहद बाँधकर आपको अपना बादशाह
    बना लें। फिर आप उस पूरे मुल्क पर हुकूमत करेंगे जिस तरह आपका दिल चाहता है।” फिर
    दाऊद ने अबिनैर को सलामती से रुख़सत कर दिया।
  rug-rug: Tozi nia Abana se Devita, “Maqu la mo kamahire meke la varigara maeni koa
    goi na qua baṉara sari doduru butubutu Izireli. Kote va egoa mo rini pude na dia
    baṉara si goi, meke tiqe kote boka evaṉia goi gua sapu mizia goi, meke kote kopu
    beto nia goi sa doduruna sa popoa.” Va egoa Devita meke tiqe va sarea sa se Abana
    meke garunu pule nia sa si asa pa binule.
  gaz-gaz: Abneeris Daawitiin, “Ani kaʼee deemee akka isaan gooftaa koo mootii wajjin
    kakuu galanii fi akka ati warra garaan kee fedhe hunda irratti mootii taatuuf
    Israaʼeloota hunda walitti nan qaba” jedhe. Kanaaf Daawit isa geggeesse; innis
    nagaadhaan deeme.
  fra-LSG: 'Abner dit à David: Je me lèverai, et je partirai pour rassembler tout
    Israël vers mon seigneur le roi; ils feront alliance avec toi, et tu règneras
    entièrement selon ton désir. David renvoya Abner, qui s’en alla en paix.'
  yal-yal: Abineri yi a fala Dawuda xa, a naxa, “N kelima nɛn, n siga, n sa Isirayila
    birin malan n kanna sɛnbɛn bun ma, mangana. E layirin fenma nɛn ɛ nun ne tagi,
    i mangayaan liga yiren birin yi alo i waxi a xɔn kii naxan yi.” Dawuda yi tin
    Abineri yi siga bɔɲɛ xunbenli.
  haw-1868: I aku la o Abenera ia Davida, E ku ae au a hele aku e houluulu i ka Iseraela
    a pau i kuu haku i ke alii, i hana lakou i berita me oe, i nohoalii hoi oe maluna
    o na mea a pau a kou naau e makemake nei. Hoihoi aku la o Davida ia Abenera, a
    hele aku la ia me ka maluhia.
  arb-NAV: 'ثُمَّ قَالَ ابْنَيْرُ لِدَاوُدَ: «دَعْنِي أَذْهَبُ عَلَى الْفَوْرِ لأَجْمَعَ
    لِسَيِّدِي الْمَلِكِ جَمِيعَ أَسْبَاطِ إِسْرَائِيلَ لِيُبَايِعُوكَ مَلِكاً عَلَيْهِمْ
    فَيَتَحَقَّقَ مَا تَصْبُو إِلَيْهِ». فَشَيَّعَهُ دَاوُدُ وَمَضَى بِسَلامٍ.'
  ewe-ewe: Esi Abner nɔ dzodzom la, edo ŋugbe na David be, “Ne meɖo aƒe la, mayɔ Israelviwo
    katã aƒo ƒu na nye aƒetɔ fia la, eye mana woatia wò woƒe fiae abe ale si nèdi
    xoxoxo ene.” Ale David na Abner trɔ dzo dedie.
  eng-LEE: 'And Abner said unto David, I will now arise and go, and I will assemble
    unto my Lord the king all Israel, that they may make a covenant with thee, and
    that thou mayest reign over all that thy soul longeth for. And David dismissed
    Abner: and he went in peace.'
  asm-FB: অবনেৰে দায়ূদৰ ওচৰত বাখ্যা কৰি ক’লে, মই উঠি গৈ মোৰ প্ৰভু মহাৰাজৰ গুৰিলৈ
    ইস্ৰায়েলৰ সকলোকে গোটাই আনোগৈ, যেন তেওঁলোকে আপোনাৰে সৈতে এটি চুক্তি কৰিব আৰু আপুনি
    আপোনাৰ মনৰ ইচ্ছাৰ দৰে যেন সকলোৰে ওপৰত ৰাজত্ব কৰিব। পাছত দায়ূদে অবনেৰক বিদাই দিয়াত,
    তেওঁ শান্তিৰে প্ৰস্থান কৰিলে।
  sus-A: عَبٍنٍرِ نَشَ عَ قَلَ دَوُدَ بّ، «ﭑ مَرِفِ، تِن ﭑ شَ سِفَ عِسِرَيِلَ بِرِن
    شُن لَن، عَلَكٌ وٌ شَ سَاتّ شِرِ، بِرِن شَ لُ عِ شَ مَنفّيَ بُن مَ، عَلْ عِ وَ مَ
    عَ شْنمَ كِ نَشّ.» دَوُدَ نَشَ تِن عَبٍنٍرِ شَ مَسٍنيِ رَ، عَ نَشَ عَ لُ عَ شَ
    سِفَ بْحّسَ كُي.
  fra-SBL: 'Abner dit à David : « Je me lèverai et je partirai, et je rassemblerai
    tout Israël auprès de mon seigneur le roi, afin qu''ils fassent alliance avec
    toi, et que tu règnes sur tout ce que ton âme désire. » David renvoya Abner, qui
    s''en alla en paix.'
  hbo-hbo: וַיֹּ֣אמֶר אַבְנֵ֣ר אֶל־דָּוִ֡ד אָק֣וּמָה ׀ וְֽאֵלֵ֡כָה וְאֶקְבְּצָה֩ אֶל־אֲדֹנִ֨י
    הַמֶּ֜לֶךְ אֶת־כָּל־יִשְׂרָאֵ֗ל וְיִכְרְת֤וּ אִתְּךָ֙ בְּרִ֔ית וּמָ֣לַכְתָּ֔ בְּכֹ֥ל
    אֲשֶׁר־תְּאַוֶּ֖ה נַפְשֶׁ֑ךָ וַיְּשַׁלַּ֥ח דָּוִ֛ד אֶת־אַבְנֵ֖ר וַיֵּ֥לֶךְ בְּשָׁלֹֽום׃
  kik-kik: Hĩndĩ ĩyo Abineri akĩĩra Daudi atĩrĩ, “Reke thiĩ o ro rĩu ngacookanĩrĩrie
    andũ a Isiraeli othe nĩ ũndũ wa mũthamaki mwathi wakwa, nĩgeetha marĩkanĩre nawe,
    na nĩguo ũthamakagĩre o kũrĩa guothe ngoro yaku ĩĩrirĩirie.” Nĩ ũndũ ũcio Daudi
    agĩtũma Abineri athiĩ, nake agĩthiĩ na thayũ.
  fra-NCL: 'Et Abner dit à David : « Je vais me lever et partir pour rassembler tout
    Israël vers mon seigneur le roi ; ils feront alliance avec toi et tu régneras
    sur tout ce que ton âme désire. » Et David congédia Abner, qui s’en alla en paix.'
  cek-AK: To naah Abner mah David khaeah, Israel kaminawk nang hoiah angkom o thaih
    moe, nihcae to na koeh baktiah na uk thai hanah, ka caeh moe, ka angraeng siangpahrang
    nang hanah, Israel kaminawk boih ahmuen maeto ah ka pakhueng han, tiah a naa.
    To pongah David mah Abner to patoeh, anih loe lunghoihta ah caeh.
  cuk-cuk: 'Agine, Abner, Davidʼga sogded: “Dummad, an bega bela-Israel-dulemar-onmakega
    be an-imake, bebo igar-mesega. Adi, na be-sogedba be-negseoed nasgumai gudoed.”
    Bergusgua, David nuedgi Abnerʼga sogsad, degimaloye.'
  uig-CYR: 'Абнәр Давутқа: Мән қозғилип пүткүл Исраилни ғоҗам падишаниң алдиға җәм
    қилай, улар сениң билән әһдә қилишсун, андин сән өз көңлүң халиғанниң барлиғи
    үстидин сәлтәнәт қилалайдиған болисән, деди. Шуниң билән Давут Абнәрни йолға селип
    қойди, у аман-есән қайтип кәтти.'
  tel-2017: అప్పుడు అబ్నేరు “నేను వెళ్లి ఇశ్రాయేలు వారినందరినీ నా రాజు అయిన నీ సమక్షంలో
    సమకూర్చి, వారు నీతో ఒప్పందం చేసేలా, నీ చిత్త ప్రకారంగా నువ్వు రాజ్యాధికారం చేపట్టి
    నువ్వు కోరుకున్నదాని అంతటినీ పాలించేలా చేస్తాను” అని దావీదుతో చెప్పి అతని దగ్గర
    అనుమతి తీసుకుని శాంతికరంగా వెళ్లిపోయాడు.
  hat-BSA: 'Abner te di a David: “Kite mwen leve pou m ale rasanble tout Israël la
    kote mèt mwen an, wa a, pou yo kapab fè yon akò avèk ou e pou ou kapab devni wa
    sou tout sa ke nanm ou dezire yo.” Konsa, David te voye Abner ale e li te ale
    anpè.'
  kos-kos: Abner el fahk nu sel David, “Leuwa, inge nga ac som ac eisani mwet Israel
    nukewa in mwet lom. Elos ac fah eis kom in tokosra lalos, na kom ac fah leum fin
    mutunfacl sac nufon, fal nu ke lungse lom.” David el wulela na ku nu sel Abner
    lah el ac muta in misla, na el supwalla inkanek lal.
  hbo-WLC: וַיֹּ֣אמֶר אַבְנֵ֣ר אֶל־דָּוִ֡ד אָק֣וּמָה ׀ וְֽאֵלֵ֡כָה וְאֶקְבְּצָה֩ אֶל־אֲדֹנִ֨י
    הַמֶּ֜לֶךְ אֶת־כָּל־יִשְׂרָאֵ֗ל וְיִכְרְת֤וּ אִתְּךָ֙ בְּרִ֔ית וּמָ֣לַכְתָּ֔ בְּכֹ֥ל
    אֲשֶׁר־תְּאַוֶּ֖ה נַפְשֶׁ֑ךָ וַיְּשַׁלַּ֥ח דָּוִ֛ד אֶת־אַבְנֵ֖ר וַיֵּ֥לֶךְ בְּשָׁלֽוֹם׃
  ibo-ibo: Mgbe ahụ, Abna sịrị Devid, “Ka m gaa ngwangwa ga kpọkọtaa ndị Izrel niile,
    nye onyenwe m bụ eze, ka gị na ha gbaa ndụ, ka ị bụrụ eze ndị niile mkpụrụobi
    gị na-achọsi ike.” Ya mere Devid zilara Abna. Ọ laa nʼudo.
  ory-ory: ଏଉତ୍ତାରେ ଅବ୍‍ନର ଦାଉଦଙ୍କୁ କହିଲା, “ମୁଁ ଉଠିଯାଇ ସମସ୍ତ ଇସ୍ରାଏଲକୁ ମୋହର ପ୍ରଭୁ
    ମହାରାଜଙ୍କ ନିକଟରେ ସଂଗ୍ରହ କରିବି; ତହିଁରେ ସେମାନେ ଆପଣଙ୍କ ସହିତ ନିୟମ କରିବେ ଓ ଆପଣ ସମସ୍ତଙ୍କ
    ଉପରେ ନିଜ ପ୍ରାଣର ଇଚ୍ଛାମତେ ରାଜତ୍ୱ କରିବେ।” ତହୁଁ ଦାଉଦ ଅବ୍‍ନରକୁ ବିଦାୟ କରନ୍ତେ, ସେ କୁଶଳରେ
    ପ୍ରସ୍ଥାନ କଲା।
  chk-chk: Mürin, Apner a üreni Tafit, “Üpwe feila o achufengeni aramasen Israel meinisin
    reöm, en ai samol me ai king, pwe repwe föri eu pwonen atipeeu ngonuk, pwe kopwe
    nemeni meinisin ükükün mochenin letipom!” Mürin, Tafit a tinala Apner pwe epwe
    feila fän kinamwe.
  ssd-ssd: 'Taŋamba nane isukuse deŋpurmba Abner ndek David sana: Ye luka ka sulumba
    Israel mage mage ŋakmba tuku wamdus didiki le ne nane ndoŋ wamdus ulendimba ne
    Israel ma tugu te ŋakmba kulatkam tuku nzalinate taŋamba nane tuku gabat suŋgo
    minamŋgat ŋga David sana. Taŋakina le nu nuŋe kame kuasmbi peuniŋmba Abner mapenaig
    le nu kusremba kina.'
  rop-rop: en wen det padi bin binij, Ebna bin dalim King Deibid, “Bos, yu na main
    king. Wal ai garra gowei na, en ai garra meigim ola Isreil pipul wandim yu blanga
    jidan king blanga olabat. Dei garra agri langa yu. En yu garra jidan bos blanga
    ola Isreil kantri jis laik weya yubin oldei wandim.” Wal wen Ebna bin tok lagijat,
    King Deibid bin jandimwei im na, en imbin gowei gudbalawei.
  ukr-1871: 'І каже Абенир Давидові: Я виберусь і пійду та поскуплюю докупи ввесь
    Ізраїль, щоб учинили вмову з моїм паном, тодї ти будеш царем так широко, як схоче
    душа твоя. І відпустив Давид Абенира, й він відійшов з упокоєм у дорогу.'
  deu-1951: 'Und Abner sprach zu David: Ich will mich aufmachen und hingehen und ganz
    Israel zu meinem Herrn, dem König, versammeln, daß sie einen Bund mit dir machen
    und du König seiest, nach deines Herzens Lust. Also entließ David Abner, und er
    ging in Frieden hin.'
  eng-JPS: 'And Abner said unto David: ''I will arise and go, and will gather all
    Israel unto my lord the king, that they may make a covenant with thee, and that
    thou mayest reign over all that thy soul desireth.'' And David sent Abner away;
    and he went in peace.'
  srp-1865: 'I reèe Avenir Davidu: da ustanem i idem da skupim k caru gospodaru svojemu
    sav narod Izrailjev da uèine vjeru s tobom, pa da caruješ kako ti duša želi. I
    David otpusti Avenira da ide s mirom.'
  lug-lug: Abuneeri n’agamba Dawudi nti, “Ka ŋŋenderewo mukama wange Kabaka, nkuŋŋaanye
    Isirayiri yenna, bakole endagaano naawe, obafuge ng’omutima gwo bwe gunaasiima.”
    Awo Dawudi n’asindika Abuneeri agende, n’agenda mirembe.
  heb-heb: ויאמר אבנר אל דוד אקומה ואלכה ואקבצה אל אדני המלך את כל ישראל ויכרתו אתך
    ברית ומלכת בכל אשר תאוה נפשך וישלח דוד את אבנר וילך בשלום׃
  ben-IRV: পরে অবনের দায়ূদকে বললেন, “আমি উঠে গিয়ে সকল ইস্রায়েলকে আমার প্রভু মহারাজের
    কাছে জড়ো করি; যেন তারা আপনার সঙ্গে নিয়ম করে, আর আপনি নিজের প্রাণের ইচ্ছামত সবার
    উপরে রাজত্ব করেন৷” পরে দায়ূদ অবনেরকে বিদায় দিলে তিনি ভালোভাবে চলে গেলেন৷
  pan-pan: ਅਬਨੇਰ ਨੇ ਦਾਊਦ ਨੂੰ ਆਖਿਆ, ਹੁਣ ਮੈਂ ਉੱਠ ਕੇ ਜਾਂਵਾਂਗਾ ਅਤੇ ਸਾਰੇ ਇਸਰਾਏਲ ਨੂੰ ਆਪਣੇ
    ਮਹਾਰਾਜ ਰਾਜਾ ਦੇ ਕੋਲ ਇਕੱਠਿਆਂ ਕਰਾਂਗਾ ਜੋ ਓਹ ਤੁਹਾਡੇ ਨਾਲ ਵਾਇਦਾ ਕਰਨ ਅਤੇ ਜਿੱਥੇ ਤੁਹਾਡਾ
    ਜੀਅ ਕਰੇ ਉੱਥੇ ਹੀ ਤੁਸੀਂ ਰਾਜ ਕਰੋ। ਦਾਊਦ ਨੇ ਅਬਨੇਰ ਨੂੰ ਵਿਦਾ ਕੀਤਾ ਅਤੇ ਉਹ ਸੁੱਖ-ਸਾਂਦ ਨਾਲ
    ਚੱਲਿਆ ਗਿਆ।
  tkr-tkr: 'Avneree Davuduk''le eyhen: – Hasre zı həşde hark''ın, gırgına İzrail yizde
    xərıng''usqa, paççahısqa, saa''as. Ğunar manbışika cuvab g''ats''ak''vne. Qiyğab
    vas nişşisiy vukkan, xəbvalla hee''e. Məxüd ıxha Davudee Avner vuççud hidi''ı
    g''ekkana.'
  mya-JVB: အာဗနာ ကလည်း ၊ ဣသရေလ အမျိုးသားအပေါင်း တို့သည် ကိုယ်တော် နှင့် မိဿဟာယ ဖွဲ့
    စေခြင်းငှါ ၎င်း၊ ကိုယ်တော် သည်အလို တော်ရှိသမျှ အတိုင်း စိုးစံ စေခြင်းငှါ၎င်း၊
    ကျွန်တော်ထ သွား ၍ ထိုသူအပေါင်းတို့ကို ကျွန်တော် သခင် ၊ ကျွန်တော်ရှင်ဘုရင် ထံ တော်၌စုဝေး
    စေပါမည်ဟု လျှောက် ပြီးမှ ၊ ဒါဝိဒ် လွှတ်လိုက် ၍ သူသည် ငြိမ်ဝပ် စွာ သွား လေ၏။
  tbg-tbg: Nimuvaro Apineva Devitirara tiharo, Are ti qaqi kairaqe te oru Isareri
    vaiinti nahenti ntita viri kaari vika ai hampata uva tiva taatauke ai vevaaraini
    vaivara are vikaqaavata raqikiane. Mintiharama are nena antuqaqaa Iutaavata Isareriqaavata
    raqikiane, tiro. Apineva minti tuvaro Devitiva hove tivakero vira maateraiqama
    amitero atitovaro anirantero vura.
  hmo-hmo: Abinere ese Davida ia hamaoroa, ia gwau, “Egu lohia bona egu king e, do
    lau toreisi, do lau lao, Israela taudia ibounai be oi totona do lau haboua. Idia
    ese oi danu maino do idia karaia, vadaeni oi ese oi ura henia taudia, bona gabudia
    ibounai, do oi biagua.” Vadaeni Davida ese iena orea taudia ia hamaoroa, idia
    ese Abinere do idia hadikaia lasi. Gabeai ia ese Abinere ia siaia lao.
  urd-urd: अबनेर ने दाऊद से कहा, “अब में उठकर जाऊँगा और सारे इस्राईल को अपने मालिक
    बादशाह के पास इकट्ठा करूँगा ताकि वह तुझसे अहद बाँधे और तू जिस जिस पर तेरा जी चाहे
    हुकूमत करे।” इसलिए दाऊद ने अबनेर को रुखसत किया और वह सलामत चला गया।
  rus-SYN: 'И сказал Авенир Давиду: я встану и пойду и соберу к господину моему царю
    весь народ Израильский, и они вступят в завет с тобою, и будешь царствовать над
    всеми, как желает душа твоя. И отпустил Давид Авенира, и он ушел с миром.'
  bqc-SIM: 'Ɔ̃ Abinɛɛ ò Davidiɛ: Ma dii kí, to mà fɛlɛ mà gɛ Isailiↄ kãaanɛ píi,
    aa lɛdoũkɛnnↄ, níↄ dɛ bùsu pↄ́ n pↄ gbàpi píi kía ũ. Ɔ̃ Davidi Abinɛɛ gbàɛ,
    àlɛ tá aafia.'
  tcz-CHONGTHU: Chujou vin Abner in David kom chun aseiyin, “keima chengting kapu
    lengpa tosot din Israel mipi jouse gakhom ingting chule amaho leng nahi thei nadin
    amahon nangma toh kitep na khat sem untin chule nangman amaho jouse chungah nangma
    lungdei bang tah in vaihom tan,” Ati. Hiti chun David in Abner chu asol tan ahile
    amapa jong lungmong tah in achitan ahi.
  mar-mar: अबनेर दावीदाला म्हणाला, “महाराज, सर्व इस्राएल लोकांस मी आता आपल्या पायाशी
    एकत्र आणतो. ते तुमच्याशी करार करतील. मग आपल्या इच्छेप्रमाणे तुम्ही इस्राएलवर राज्य
    कराल.” तेव्हा दावीदाने अबनेरला निरोप दिला. अबनेर शांततेने परत गेला.
  qub-qub: 'Abnerga Davidta niran: «Cananga aywacushäna llapan Israelcunata shuntaj
    gamwan parlacunanpaj. Chayrämi tayta, munashayquino mandanquipaj.» Chaypita Davidga
    despacharan Abnerta. Chauraga allilla aywacuran.'
  bqp-bqp: 'Akũ Abana pì Daudanɛ: Ma dikiri kína, ǹ tó mà futɛ mà gɛ́ mà Isarailanↄ
    kakarannɛ ń pínki, de ò lɛ́dokↄ̃nↄ kɛ kũnwo, ĩnigↄ̃ de bùsu kũ n pↄ yei pínki
    kína ũ. Akũ Dauda Abana gbàrɛ, à tá aafia.'
  hat-hat: 'Abnè di David konsa: -Monwa, mwen prale koulye a, mwen pral sanble tout
    moun pèp Izrayèl yo bò kote ou. y''a pase yon kontra avè ou. Konsa, w''a ka gouvènen
    tout peyi a jan ou vle l'' la. David bay Abnè pèmisyon pou li ale. Lèfini, Abnè
    pati ak kè poze.'
  eng-BSB: Then Abner said to David, “Let me go at once, and I will gather all Israel
    to my lord the king, that they may make a covenant with you, and that you may
    rule over all that your heart desires.” So David dismissed Abner, and he went
    in peace.
  tod-tod: 'Aɓenɛɛl ɠɛni Davide ma: «Nà liizu, gè Izelayɛle nuiti pɛ gaalɛ ba ɗa-zobogi
    wu, màliɠii masagi, minazeɠegi ɠa ɠɛ wo yɔɠɔzu, ɗa masadai ɠɛ, ʋelei nɔpɛ è
    pɔ la.» Naa ʋoluma Davide yeeɓeni Aɓenɛɛl ʋa, é li ziilɛigi zu.'
  eng-WEBPB: Abner said to David, “I will arise and go, and will gather all Israel
    to my lord the king, that they may make a covenant with you, and that you may
    reign over all that your soul desires.” David sent Abner away; and he went in
    peace.
  kbq-kbq: Hagi ne'za nete'za Abna'a Devitina anage huno asami'ne, Natrege'na vu'na
    miko Israeli vahera rani kinimokare ome zamazeri atru hanuge'za, zamagra huvempa
    hu'za kagrira kini kazeri otisagenka, kagri'ma kavesiniaza hunka kegava huzamantegahane.
    Higeno Deviti'a Abnana atregeno rimpa frune vu'ne.
  nhe-BL: 'Huan teipa Abner quiilhui David: ―Na nimocuepas nimantzi huan niquinsentiliti
    nochi tlacame ipan tlali Israel para ma quisencahuaca se tlajtolsencahuali mohuaya
    huan ma mitzchihuaca titlanahuatijquetl. Huan queja nopa tiquinnahuatis nochi
    israelitame queja hasta huejcajquiya tijnequiyaya. Huajca David quinahuatijtejqui,
    huan Abner yajqui ica cuali.'
  bus-bus: 'Ben Abana bè Daudanɛ: Ma dii kí, ǹ tó mà fɛɛ mà gá mà Isarailinↄ kakↄ̃annɛ
    ń píngi, lɛ aↄ̃ lɛdolɛ kɛnyo, nɛ́gↄ̃ dɛ bùsu kɛ̀ n pↄↄ yezi píngi kína ũ. Ben
    Dauda Abana gbàrɛ, à tá aafia.'
  gub-BL: Uze'eg Aminer Tawi pe kury. — Aha putar Izaew paw wamono'og pà newe ihe
    nehe kury. Nemuigo kar putar uwihawete romo wà nehe. Nezewe mehe erereko putar
    neremimutar kwer nehe. Ereruze'eg putar ko ywy rehe har paw ne wà nehe, i'i izupe.
    A'e rupi Tawi umuhem kar Aminer a'e wi ikatu 'ym ma'e iapo 'ym pà izupe kury.
  eng-DRA: 'And Abner said to David: I will rise, that I may gather all Israel unto
    thee my lord the king, and may enter into a league with thee, and that thou mayst
    reign over all as thy soul desireth. Now when David bad brought Abner on his way,
    and he was gone in peace,'
