verse: 2SA.003.020
translations:
  mal-C: അബ്നേരും അദ്ദേഹത്തോടൊപ്പം ഇരുപതു പുരുഷന്മാരും ഹെബ്രോനിൽ ദാവീദിന്റെ അടുത്തെത്തി.
    ദാവീദ് അദ്ദേഹത്തിനും ആൾക്കാർക്കുംവേണ്ടി ഒരു വിരുന്നൊരുക്കി.
  deu-TKW: Als nun Abner in Begleitung von zwanzig Männern zu David nach Hebron kam,
    veranstaltete David für Abner und die ihn begleitenden Männer ein Gastmahl.
  lin-lin: Mpe tango Abineri elongo na bato na ye, tuku mibale, bakomaki epai ya Davidi,
    na Ebron, Davidi asaliselaki bango feti.
  eng-LSV: and Abner comes to David, to Hebron, and twenty men [are] with him, and
    David makes a banquet for Abner and for the men who [are] with him.
  eng-GNV: So Abner came to Dauid to Hebron, hauing twentie men with him, and Dauid
    made a feast vnto Abner, and to the men that were with him.
  eng-WEBSTER: 'So Abner came to David in Hebron, and twenty men with him: and David
    made Abner and the men that were with him, a feast.'
  nhw-BL: Huan yajque ihuaya Abner 20 tlacame para quiitatij David, huan David quichijqui
    se hueyi tlacualistli para Abner huan catli ihuaya hualayayaj.
  swh-ONEN: Wakati Abneri aliyekuwa na watu ishirini pamoja naye, alipokuja kwa Daudi
    huko Hebroni, Daudi akamwandalia karamu pamoja na watu wake.
  bba-bba: '@see-verse:2SA.003.019'
  eng-KJVCPB: So Abner came to David to Hebron, and twenty men with him. And David
    made Abner and the men that were with him a feast.
  luo-luo: Kane Abner gi ji piero ariyo mane obirogo ir Daudi ochopo Hebron, Daudi
    ne olosone nyasi mar chiemo kaachiel gi joge.
  meu-meu: Bena Abnere, tatau ruahui ida, David dekena ela, Heberon ai. Una negana
    ai, David ese aria ta e karaia, Abnere mai bamona ida adia.
  npi-ULB: जब अबनेर र तिनका बिस जना मानिसहरू दाऊदलाई भेट्न हेब्रोनमा आइपुगे, तब दाऊदले
    तिनीहरूका निम्ति भोज तयार गरे ।
  yor-yor: Abneri sì tọ Dafidi wá ní Hebroni, ogún ọmọkùnrin sì lọ pẹ̀lú rẹ̀ Dafidi
    sì ṣe àsè fún Abneri àti fún àwọn ọmọkùnrin tí ó wà pẹ̀lú rẹ̀.
  ind-ind: Ketika Abner bersama dua puluh tentara datang menemui Daud di Hebron, Daud
    menyiapkan perjamuan bagi mereka.
  pes-OPCB: بیست نفر همراه او بودند و داوود برای ایشان ضیافتی ترتیب داد.
  tgl-ULB: Nang dumating sa Hebron si Abner at ang dalawampu sa kaniyang mga tauhan
    para makipagkita kay David, naghanda si David ng isang piging para sa kanila.
  hui-hui: Abane halu agali pira kira (20) bibahende bi yalu Debidi hearia Heberono
    tano anda ibiyagola Debidihanda ti mo turu halu tomo nelo dawa hene.
  mya-mya: အာ​ဗ​နာ​သည်​လူ​နှစ်​ကျိပ်​နှင့်​ဒါ​ဝိဒ်​ရှိ​ရာ ဟေ​ဗြုန်​မြို့​သို့​ရောက်​ရှိ​လာ​သော​အ​ခါ
    ဒါ​ဝိဒ် သည်​သူ​တို့​အား​စား​ပွဲ​တည်​ခင်း​ကျွေး​မွေး​၏။-
  bod-N: ཨབ་ནེར་དང་བཅས་མི་ཉི་ཤུ་དཱ་བིད་ཀྱི་དྲུང་དུ་ཧེབ་རོན་དུ་སོང་བ་དང་། དཱ་བིད་ཀྱིས་ཨབ་ནེར་དང་བཅས་པའི་མི་རྣམས་ལ་གསོལ་སྟོན་བཤམས་པ་རེད།
  sna-sna: Zvino Abhineri, uyo akanga ana varume makumi maviri, akati asvika kuna
    Dhavhidhi paHebhuroni, Dhavhidhi akamugadzirira mabiko pamwe chete navarume vaaiva
    navo.
  spa-BLM: Y Abner vino a David a Hebrón, y veinte hombres con él. David hizo un banquete
    a Abner y a los hombres que estaban con él.
  cac-cac: Ix c'och vin̈ yed' 20 eb' soldado d'a Hebrón b'aj ayec' vin̈aj David chi'.
    Ix schecan b'ojoc jun nivan vael vin̈aj David chi' yuj vin̈aj Abner yed' pax yuj
    eb' ajun yed' vin̈.
  swh-ULB: Wakati Abneri na watu ishirini kati ya watu wake walifika Hebroni kumuona
    Daudi, Daudi akaandaa sherehe kwa ajili yao.
  bel-bel: І прыйшоў Авэнір да Давіда ў Хэўрон і зь ім дваццаць чалавек, і зрабіў
    Давід гасьціну Авэніру і людзям, якія былі зь ім.
  deu-ELBBK: Als nun Abner, und 20 Männer mit ihm, zu David nach Hebron kam, machte
    David Abner und den Männern, die mit ihm waren, ein Mahl.
  mbb-OT: Hein nekeuma si Abner ziyà te Hebron duma is 20 he menge sakup din, migastu
    si David para kandan.
  mal-2015: ഇങ്ങനെ അബ്നേരും അവനോടുകൂടെ ഇരുപതു പുരുഷന്മാരും ഹെബ്രോനിൽ ദാവീദിന്റെ അടുക്കൽ
    ചെന്നു. ദാവീദ് അബ്നേരിന്നും കൂടെയുള്ളവർക്കും വേണ്ടി ഒരു വിരുന്നു കഴിച്ചു.
  rmc-rmc: Sar avľa o Abner peskre biš muršenca ko David andro Hebron, o David kerďa
    hoscina prekal leste the prekal leskre murša.
  pes-OPV: پس ابنیر بیست نفر با خود برداشته، نزدداود به حبرون آمد و داود به جهت ابنیر
    ورفقایش ضیافتی برپا کرد.
  ron-1924: А ажунс ла Давид, ын Хеброн, ынсоцит де доуэзечь де оамень, ши Давид а
    дат ун оспэц ын чинстя луй Абнер ши а челор каре ерау ку ел.
  ben-OBCV: অবনের যখন কুড়ি জন লোক সঙ্গে নিয়ে হিব্রোণে দাউদের কাছে এলেন, দাউদ তখন
    তাঁর ও তাঁর লোকজনের জন্য ভোজসভার আয়োজন করলেন।
  som-som: Saas aawadeed Abneer wuxuu Daa'uud ugu yimid Xebroon, labaatan nin baana
    la socday. Oo Daa'uudna diyaafad ayuu Abneer iyo raggii la socdayba u sameeyey.
  lat-VUC: 'Venitque ad David in Hebron cum viginti viris: et fecit David Abner, et
    viris ejus qui venerant cum eo, convivium.'
  eng-ASVBT: So Abner came to David to Hebron, and twenty men with him. And David
    made Abner and the men that were with him a feast.
  ita-1885: Abner adunque venne a Davide in Hebron, avendo seco vent'uomini. E Davide
    fece un convito ad Abner, e agli uomini che erano con lui.
  eng-LXXUP: 'And Abner came to David to Hebron, and with him twenty men: and David
    made for Abner and his men with him a banquet of wine.'
  eng-ULB: When Abner and twenty of his men arrived in Hebron to see David, David
    had a feast prepared for them.
  spa-VBL: Abner fue con veinte de sus hombres a ver a David a Hebrón, y David les
    preparó un banquete.
  fra-_FOB: Abner vint donc vers David à Hébron, et vingt hommes avec lui; et David
    fit un festin à Abner et aux hommes qui étaient avec lui.
  mal-mal: ഇങ്ങനെ അബ്നേരും അവനോടുകൂടി ഇരുപത് പുരുഷന്മാരും ഹെബ്രോനിൽ ദാവീദിന്റെ അടുക്കൽ
    ചെന്നു. ദാവീദ് അബ്നേരിനും അവനോട് കൂടിയുള്ള പുരുഷന്മാർക്കും വേണ്ടി ഒരു വിരുന്നു
    കഴിച്ചു.
  urd-GVR: Bīs ādmī Abinair ke sāth Habrūn pahuṅch gae. Un kā istiqbāl karke Dāūd
    ne ziyāfat kī.
  suz-BL: मिनु आब्‍नेर २० जना मुर नु दाऊद आ बाक्‍तीक हेब्रोन जाक्‍दीम्‍माक्‍त। दाऊदम
    आब्‍नेर नु मेको नेल्‍ल आन कली भोज गेमी बाक्‍त।
  ita-1927: Abner giunse a Hebron presso Davide, accompagnato da venti uomini; e Davide
    fece un convito ad Abner e agli uomini ch’erano con lui.
  ckb-ckb: کاتێک ئەبنێر لەگەڵ بیست پیاو هاتە حەبرۆن بۆ لای داود، داود خوانێکی ساز
    کرد بۆ ئەبنێر و ئەو پیاوانەی لەگەڵیدا بوون.
  eng-BBE: So Abner, with twenty men, came to Hebron, to David. And David made a feast
    for Abner and the men who were with him.
  kan-OKCV: ಹೀಗೆಯೇ ಅಬ್ನೇರನು ತನ್ನ ಸಂಗಡ ಇಪ್ಪತ್ತು ಜನರನ್ನು ಕರೆದುಕೊಂಡು, ಹೆಬ್ರೋನಿನಲ್ಲಿರುವ
    ದಾವೀದನ ಬಳಿಗೆ ಬಂದನು. ದಾವೀದನು ಅಬ್ನೇರನಿಗೂ, ಅವನ ಸಂಗಡ ಬಂದ ಜನರಿಗೂ ಔತಣ ಮಾಡಿಸಿದನು.
  tam-2017: அப்னேரும், அவனோடு 20 பேரும் எப்ரோனிலிருக்கிற தாவீதிடம் வந்தபோது, தாவீது
    அப்னேருக்கும், அவனோடு வந்த மனிதர்களுக்கும் விருந்துசெய்தான்.
  spa-RV-1909: 'Vino pues Abner á David en Hebrón, y con él veinte hombres: y David
    hizo banquete á Abner y á los que con él habían venido.'
  ron-BTF: Astfel, Abner a venit la David la Hebron și douăzeci de bărbați cu el.
    Și David i-a făcut lui Abner și oamenilor care erau cu el un ospăț.
  eng-WEBP: So Abner came to David to Hebron, and twenty men with him. David made
    Abner and the men who were with him a feast.
  eng-FBV: Abner came with twenty of his men to see David at Hebron, and David prepared
    a feast for them.
  nld-1939: En toen Abner met een gevolg van twintig man bij David in Hebron gekomen
    was, en David voor Abner en zijn gevolg een feestmaal had aangericht,
  nch-BL: Huan yajque ihuaya Abner 20 tacame para quiitatij David, huan David quichijqui
    se hueyi tacualisti para Abner huan cati ihuaya hualayayaj.
  vie-1934: Vậy, Aùp-ne đi đến Đa-vít tại Hếp-rôn, đem theo hai mươi người; rồi Đa-vít
    bày một tiệc đãi Aùp-ne cùng những kẻ đi theo người.
  hin-CV: जब अबनेर बीस व्यक्तियों के साथ दावीद से भेंटकरने हेब्रोन पहुंचे, दावीद ने
    अबनेर और उन बीस व्यक्तियों के लिए एक भोज तैयार किया.
  spa-BES: Entonces Abner, con veinte hombres, vino a Hebrón, a David e hizo David
    una fiesta para Abner y los hombres que estaban con él.
  tdx-tdx: le nimb’ amy Davide e Kebrone añe t’i Abnere rekets’ ondaty roapolo vaho
    nanoa’ i Davide sabadidake t’i Abnere naho ondaty nindre ama’eo.
  tha-KJV: อับเนอร์จึงมาเฝ้าดาวิดที่เมืองเฮโบรนพร้อมกับคนอีกยี่​สิ​บคน ดาว​ิดทรงจัดการเลี้ยงอับเนอร์กับคนที่​อยู่​กั​บท​่าน
  por-BR-2018: 'Veio, pois, Abner a Davi em Hebrom, e com ele vinte homens: e Davi
    fez banquete a Abner e aos que com ele haviam vindo.'
  deu-ELO: Als nun Abner, und zwanzig Männer mit ihm, zu David nach Hebron kamen,
    machte David Abner und den Männern, die mit ihm waren, ein Mahl.
  eng-WYC-2018: And he came to David, in Hebron, with twenty men. And David made a
    feast to Abner, and to the men that came with him, (or And David made a feast
    for Abner, and the men who came with him).
  epo-epo: Kiam Abner venis al David en Ĥebronon kaj kun li dudek viroj, David faris
    por Abner kaj por liaj viroj festenon.
  uig-PIN: xundaⱪ ⱪilip Abnǝr yigirmǝ adǝmning ⱨǝmraⱨliⱪida Ⱨebronƣa Dawutning ⱪexiƣa
    kǝlgǝndǝ Dawut Abnǝr wǝ uning adǝmlirigǝ bir ziyapǝt tǝyyarlidi.
  beo-beo: A:bena amola ea dunu 20 agoane da Hibalone moilai bai bagadega Da:ibidima
    misi. Da:ibidi ili aowama:ne lolo nasu hamoi.
  tpi-OTNT: Apner wantaim 20 man bilong en i go kamap long Devit long Hebron, na Devit
    i mekim bikpela kaikai long ol.
  hau-SA: Sa’ad da Abner wanda yake tare da mutane ashirin suka zo wurin Dawuda a
    Hebron, Dawuda ya shirya masa liyafa tare da mutanensa.
  uig-LAT: shundaq qilip Abner yigirme ademning hemrahliqida Hébron’gha Dawutning
    qéshigha kelgende Dawut Abner we uning ademlirige bir ziyapet teyyarlidi.
  nde-nde: Kwathi u-Abhineri, owayelabantu abangamatshumi amabili, efika kuDavida
    eHebhroni, uDavida wamenzela idili kanye labantu bakhe.
  ton-ton: Ko ia naʻe haʻu ai ʻa ʻApina ki Hepeloni kia Tevita, pea naʻe ʻiate ia
    ʻae kau tangata ʻe toko uofulu. Pea naʻe fai ha kātoanga ʻe Tevita kia ʻApina
    pea mo e kau tangata naʻe ʻiate ia.
  ces-1613: Když tedy přišel Abner k Davidovi do Hebronu a s ním dvadceti mužů, učinil
    David Abnerovi i mužům, kteříž s ním byli, hody.
  eng-WMB: So Abner came to David to Hebron, and twenty men with him. David made Abner
    and the men who were with him a feast.
  tam-TCV: அப்னேர் இருபதுபேருடன் எப்ரோனிலிருந்த தாவீதிடம் வந்தபோது, தாவீது அவனுக்கும்
    அவனுடைய மனிதருக்கும் ஒரு விருந்து ஆயத்தப்படுத்தினான்.
  ceb-ULB: Sa dihang miabot si Abner kauban ang 20 ka mga kalalakin-an ngadto sa Hebron
    aron sa pagpakigkita kang David, nag-andam si David ug kombira alang kanila.
  pol-UBG: A gdy Abner przybył wraz z dwudziestoma mężczyznami do Dawida do Hebronu,
    Dawid wyprawił ucztę dla Abnera i dla mężczyzn, którzy z nim byli.
  urd-GVU: بیس آدمی ابنیر کے ساتھ حبرون پہنچ گئے۔ اُن کا استقبال کر کے داؤد نے ضیافت
    کی۔
  deu-1912: Da nun Abner gen Hebron zu David kam und mit ihm zwanzig Mann, machte
    ihnen David ein Mahl.
  kan-2017: ಅವನು ಹೆಬ್ರೋನಿಗೆ ಬಂದಾಗ ದಾವೀದನು ಅವನಿಗೂ ಅವನ ಸಂಗಡ ಬಂದಿದ್ದ ಇಪ್ಪತ್ತು ಜನರಿಗೂ
    ಔತಣ ಮಾಡಿಸಿದನು.
  yap-yap: Nap’an ni yib Abner gak David u Hebron nike un rriliw e pumo’on ngak, me
    pi’ David ba mur ni fan ngorad.
  hlt-MCSB: Abner loh a taengkah hlang pakul neh Hebron kah David te a paan.Te dongah
    David loh Abner neh anih taengkah hlang rhoek ham buhkoknah a saii pah.
  mdy-ETH: ዓቤኔሬ ላማታሚ ዓሲና ዎላ ዳውቴ ዓኣ ቤዞ፥ ኬብሮኦኔ ሙካዛ ዳውቴ ዔያቶም ሙኡዚ ጊኢጊሼኔ፤
  twi-ASANTE: Ɛberɛ a Abner ne ne mmarima aduonu baa Hebron no, Dawid too wɔn ɛpono
    kɛseɛ.
  eng-WEBU: So Abner came to David to Hebron, and twenty men with him. David made
    Abner and the men who were with him a feast.
  wal-wal: Abaneeri banaara laatamu asata ekkidi, Kebroona katamaa bin, Daawiti ayyoonne
    a asaayyo imatuwaa makkiis.
  spa-PDDPT: Abner fue con 20 hombres a David en Hebrón. Éste hizo un banquete para
    Abner y sus hombres.
  gun-gun: Ha'e gui Hebrom tetã py Davi ro oĩ va'e py Abner ovaẽ, hexeve vinte avakue
    ou va'ekue reve.
  agu-BL: Junak tzun yaj xomche' te Abner yi topone'n jalen Hebrón, kale najle't Luwiy,
    nin tzun bnix jun chin wa'a'n tan Luwiy scyuch' cyakil yi e' yi xomche' te Abner.
  ilo-ULB: Idi simmangpet idiay Hebron da Abner ken dagiti duapulo kadagiti tattaona
    a mangkita kenni David, nangisagana ni David iti padaya para kadakuada.
  kpg-kpg: Di madagoaa o Abner ne dau i baahi o David i Hebron mo ana gau dogomadalua,
    gei David guu hai dana hagamiami damana gi digaula.
  uig-ARA: شۇنداق قىلىپ ئابنەر يىگىرمە ئادەمنىڭ ھەمراھلىقىدا ھېبرونغا داۋۇتنىڭ قېشىغا
    كەلگەندە داۋۇت ئابنەر ۋە ئۇنىڭ ئادەملىرىگە بىر زىياپەت تەييارلىدى.
  sus-sus: Abeneri to siga Dawuda yire Hebiron, a tan nun mixi mɔxɔɲɛn, Dawuda naxa
    xulunyi ti a tan nun a xa mixie bɛ.
  pon-2006: Ni Apner eh lella rehn Depit nan Epron iangahki ohl riehk, Depit ahpw
    wiahiong irail lapalahn kamadipw ehu.
  ksd-ksd: Ba Abner ma ra ura vinun na tutana dia ga pot tadav David aro Kebron, David
    i ga pait ra lukara ure Abner ma kana tarai.
  tur-YTC: Bunun üzerine Avner, yanında yirmi adamla birlikte Hevron'a, David'in yanına
    geldi. David, Avner'e ve yanındaki adamlara bir ziyafet verdi.
  grc-BRENT: Καὶ ἦλθεν Ἀβεννὴρ πρὸς Δαυὶδ εἰς Χεβρὼν, καὶ μετʼ αὐτοῦ εἴκοσι ἄνδρες·
    καὶ ἐποίησε Δαυὶδ τῷ Ἀβεννὴρ καὶ τοῖς ἀνδράσι τοῖς μετʼ αὐτοῦ πότον.
  ind-AYT: Ketika Abner bersama dua puluh orang datang kepada Daud di Hebron, Daud
    mengadakan perjamuan untuk Abner dan orang-orang yang bersamanya.
  nya-nya: Abineri, amene anali ndi anthu makumi awiri, atafika kwa Davide ku Hebroni,
    Davide anamukonzera phwando pamodzi ndi anthu ake.
  hrv-hrv: Kad je Abner došao k Davidu u Hebron, i s njim dvadeset ljudi, David priredi
    gozbu Abneru i ljudima koji bijahu s njim.
  mps-mps: Tialima, Apnergo te we Mikal selama, tama aga bidi dabe te bidi sese deli
    bidi dali pelama, te Devit bidibo bulu Hebronba sabolali, tama Devitgo genuai
    naa te augwaliba ula mani.
  tpi-tpi: Apner wantaim 20 man bilong en i go kamap long Devit long Hebron, na Devit
    i mekim bikpela kaikai long ol.
  dan-1931: Da Abner, fulgt af tyve Mænd, kom til David i Hebron, gjorde David Gæstebud
    for Abner og Mændene, som var med ham.
  vie-OVCB: Áp-ne đi Hếp-rôn chuyến này với một phái đoàn hai mươi người. Họ được
    Đa-vít mở tiệc khoản đãi.
  guj-2017: આબ્નેર અને તેના વીસ માણસો દાઉદને મળવા હેબ્રોનમાં આવ્યા, ત્યારે દાઉદે તેઓને
    ભોજન કરાવ્યું.
  pon-2006A: Ni Apner eh lella rehn Depit nan Epron iangahki ohl riehk, Depit ahpw
    wiahiong irail lapalahn kamadipw ehu.
  por-BRBSL: Então Abner veio a David em Hebron, e vinte homens com ele. Davi fez
    de Abner e dos homens que estavam com ele um banquete.
  cth-cth: Abner ni tami 20 touh hoi Devit aonae koe Hebron kho lah a cei teh, Devit
    ni roipu a sak teh, Abner hoi a taminaw a ca sak.
  twi-twi: Bere a Abner ne ne mmarima aduonu baa Hebron no, Dawid too wɔn pon kɛse.
  hlt-hlt: Abner loh a taengkah hlang pakul neh Hebron kah David te a paan. Te dongah
    David loh Abner neh anih taengkah hlang rhoek ham buhkoknah a saii pah.
  tbz-SIM: Kòo tuɔkoo Dɑfiti borɛ̀ kɛ nɛinɛ̀ bɛnìtìbɛ̀ sipísìdɛ́ kɛ̀ Dɑfitii bɛ dɔ̀ɔ̀
    kupɔ̀ɔ̀kù.
  msy-2020: Apner uan gumazir 20pla ko me ghua Hebronɨn Devit batozir dughiamɨn, Devit
    me bagha isar ekiam gami.
  dop-dop: Apǝnɛɛ tɑlɑ Tɑfiiti tɛ tɔ nɑ yǝlɑɑ hiu kɛ ɩ wɑɑlɩ kɛ́, nɑ ɩ́lɛ́ ɩ́ lɑ-wɛɣɛ
    mʋʋllɛ kɛ teu.
  azb-azb: Avner və onunla bərabər iyirmi nəfər Xevrona, Davudun yanına gəldi. Davud
    Avnerlə adamları üçün ziyafət qurdu.
  eng-DBY: So Abner came to David to Hebron, and twenty men with him. And David made
    Abner and the men that were with him a repast.
  hin-2017: तब अब्नेर बीस पुरुष संग लेकर हेब्रोन में आया, और दाऊद ने उसके और उसके
    संगी पुरुषों के लिये भोज किया।
  wol-KYG: Ba Abner agsee Ebron ca Daawuda, ñaar fukki nit la àndal. Daawuda berndeel
    Abner, mook nit ña ànd ak moom.
  eng-YLT: and Abner cometh in unto David, to Hebron, and with him twenty men, and
    David maketh for Abner, and for the men who [are] with him, a banquet.
  eng-WYC-2017: And he came to David, in Hebron, with twenty men. And David made a
    feast to Abner, and to the men that came with him.
  eng-WMBB: So Abner came to David to Hebron, and twenty men with him. David made
    Abner and the men who were with him a feast.
  urd-GVH: बीस आदमी अबिनैर के साथ हबरून पहुँच गए। उनका इस्तक़बाल करके दाऊद ने ज़ियाफ़त
    की।
  rug-rug: Sipu kamo mae pa Heboroni koe Devita se Abana meke sari ka hiokona puta
    nana tie, si tavete poni inevaṉa e Devita si arini.
  gaz-gaz: Yommuu Abneer namoota isaa digdama wajjin Kebroon dhufetti, Daawit isaa
    fi namoota isaatiif cidha qopheesse.
  fra-LSG: Il arriva auprès de David à Hébron, accompagné de vingt hommes; et David
    fit un festin à Abner et à ceux qui étaient avec lui.
  yal-yal: A yi fa Dawuda fɛma Xebiron yi, muxu mɔxɔɲɛ biraxi a fɔxɔ ra, Dawuda yi
    donse donna ɲaxaɲaxani tɔn Abineri xa e nun muxun naxanye yi a fɔxɔ ra.
  haw-1868: A hiki aku la o Abenera i Heberona io Davida la, oia me na kanaka he iwakalua.
    Hana iho la o Davida i ahaaina na Abenera a na ka poe kanaka me ia.
  arb-NAV: وَجَاءَ أَبْنَيْرُ إِلَى دَاوُدَ فِي حَبْرُونَ بِصُحْبَةِ عِشْرِينَ رَجُلاً،
    فَأَقَامَ دَاوُدُ مَأْدُبَةً لَهُمْ،
  ewe-ewe: Esi Abner kplɔ ame blaeve ɖe asi va David gbɔ le Hebron la, David xɔ wo
    nyuie eye wòɖo kplɔ̃ na wo.
  eng-LEE: And Abner came to David to Hebron, and with him were twenty men; and David
    made for Abner and for the men that were with him a feast.
  asm-FB: এইদৰে দায়ূদক দেখা কৰিবলৈ অবনেৰে তেওঁৰ বিশজন লোকক নিজৰ লগত লৈ হিব্ৰোণলৈ
    আহিল। তাতে দায়ূদে অবনেৰ আৰু তেওঁৰ লগৰ লোকসকলৰ বাবে ভোজ পাতিলে।
  sus-A: عَبٍنٍرِ تٌ سِفَ دَوُدَ يِرٍ هٍبِرٌن، عَ تَن نُن مِشِ مْشْحّن، دَوُدَ نَشَ
    شُلُنيِ تِ عَ تَن نُن عَ شَ مِشِيٍ بّ.
  fra-SBL: Abner vint donc auprès de David à Hébron, et vingt hommes avec lui. David
    fit un festin à Abner et aux hommes qui étaient avec lui.
  hbo-hbo: וַיָּבֹ֨א אַבְנֵ֤ר אֶל־דָּוִד֙ חֶבְרֹ֔ון וְאִתֹּ֖ו עֶשְׂרִ֣ים אֲנָשִׁ֑ים
    וַיַּ֨עַשׂ דָּוִ֧ד לְאַבְנֵ֛ר וְלַאֲנָשִׁ֥ים אֲשֶׁר־אִתֹּ֖ו מִשְׁתֶּֽה׃
  kik-kik: Rĩrĩa Abineri, ũrĩa warĩ na andũ mĩrongo ĩĩrĩ ookire kũrĩ Daudi kũu Hebironi,
    Daudi akĩmũrugithĩria iruga hamwe na andũ ake.
  fra-NCL: Abner vint près de David, à Hébron, accompagné de vingt hommes ; et David
    fit un festin à Abner et aux hommes qui l’accompagnaient.
  cek-AK: Abner loe angmah ih kami pumphaeto hoiah Hebron vangpui ah David khaeah
    caeh moe, David mah anih hoi angmah ih kaminawk hanah buhraenghaih to sak pae.
  cuk-cuk: Abner Hebrón-neggweburse nonigua, David, Abnerʼgala, degine, e-bardakdimalad-e-dulagwenadgala
    (20) iba-ononai gusad.
  uig-CYR: шундақ қилип Абнәр жигирмә адәмниң һәмраһлиғида Һебронға Давутниң қешиға
    кәлгәндә Давут Абнәр вә униң адәмлиригә бир зияпәт тәйярлиди.
  tel-2017: అందుకోసం అబ్నేరు ఇరవైమందిని వెంటబెట్టుకుని హెబ్రోనులో ఉన్న దావీదు దగ్గరకి
    వచ్చాడు. దావీదు అబ్నేరుకు, అతని మనుషులకు విందు చేయించాడు.
  hat-BSA: Alò, Abner avèk ven mesye avèk li te vin kote David nan Hébron. David te
    fè yon gwo fèt pou Abner avèk mesye ki te avèk li yo.
  kos-kos: Ke Abner el tuku nu yorol David in acn Hebron wi mwet longoul, David el
    orala kufwa se nu selos.
  hbo-WLC: וַיָּבֹ֨א אַבְנֵ֤ר אֶל־דָּוִד֙ חֶבְר֔וֹן וְאִתּ֖וֹ עֶשְׂרִ֣ים אֲנָשִׁ֑ים
    וַיַּ֨עַשׂ דָּוִ֧ד לְאַבְנֵ֛ר וְלַאֲנָשִׁ֥ים אֲשֶׁר־אִתּ֖וֹ מִשְׁתֶּֽה׃
  ibo-ibo: Abna, ya na iri ndị ikom abụọ so gakwuru Devid na Hebrọn. Mgbe ha ruru,
    Devid meere ha oke oriri.
  ory-ory: ଏରୂପେ ଅବ୍‍ନର ଆପଣା ସଙ୍ଗରେ କୋଡ଼ିଏ ଜଣକୁ ନେଇ ହିବ୍ରୋଣରେ ଦାଉଦଙ୍କ ନିକଟରେ ଉପସ୍ଥିତ
    ହେଲା। ତହିଁରେ ଦାଉଦ ଅବ୍‍ନର ଓ ତାହାର ସଙ୍ଗୀ ଲୋକମାନଙ୍କ ପାଇଁ ଭୋଜ ପ୍ରସ୍ତୁତ କଲେ।
  chk-chk: Iwe, lupwen Apner me rüe mwän ra feito ren Tafit lon Hepron, Tafit a föri
    eu kametip fän iter.
  ssd-ssd: David ndek Abner nuŋe kuasmbi ta ndoŋ isukusneniŋgam tuku pagunaig.
  rop-rop: Wal wen Ebna en detlot 20 men bin kamat langa King Deibid deya langa Hebran,
    King Deibid bin meigim bigbala padi blanga olabat,
  ukr-1871: Як же прибув Абенир у товаристві двайцятьох мужів громадських до Давида
    в Геброн, справив Давид Абенирові й бувшим із ним бенкет.
  deu-1951: Als nun Abner mit zwanzig Männern zu David nach Hebron kam, bereitete
    David Abner und den Männern, die bei ihm waren, ein Mahl.
  eng-JPS: So Abner came to David to Hebron, and twenty men with him. And David made
    Abner and the men that were with him a feast.
  srp-1865: I kad doðe Avenir k Davidu u Hevron i s njim dvadeset ljudi, uèini David
    gozbu Aveniru i ljudima koji bijahu s njim.
  lug-lug: Awo Abuneeri n’agenda n’abasajja amakumi abiri ewa Dawudi e Kebbulooni,
    Dawudi n’abategekera embaga nnene.
  heb-heb: ויבא אבנר אל דוד חברון ואתו עשרים אנשים ויעש דוד לאבנר ולאנשים אשר אתו
    משתה׃
  ben-IRV: তখন অবনের কুড়ি জনকে সঙ্গে নিয়ে হিব্রোণে দায়ূদের কাছে উপস্থিত হলে দায়ূদ
    অবনেরের ও তাঁর সঙ্গীদের জন্য আহার তৈরী করলেন৷
  pan-pan: ਸੋ ਅਬਨੇਰ ਹਬਰੋਨ ਵਿੱਚ ਦਾਊਦ ਕੋਲ ਆਇਆ ਅਤੇ ਵੀਹ ਮਨੁੱਖ ਉਹ ਦੇ ਨਾਲ ਸਨ। ਤਦ ਦਾਊਦ ਨੇ
    ਅਬਨੇਰ ਦੀ ਅਤੇ ਉਹ ਦੇ ਨਾਲ ਦੇ ਲੋਕਾਂ ਦੀ ਦਾਵਤ ਕੀਤੀ।
  tkr-tkr: Xevroneeqa, Avnerıka sacigee Davudusqa g'ayre (20) insan arayle. Davudee,
    Avnerısiy cune insanaaşis otxhun-ulyodğiy hele.
  mya-JVB: လူ နှစ်ကျိပ် ပါလျက် ဒါဝိဒ် ရှိရာဟေဗြုန် မြို့သို့ ရောက် သဖြင့် ၊ ဒါဝိဒ်
    သည် ပွဲ လုပ် ၍ အာဗနာ နှင့် သူ ၏ လူ တို့ကိုကျွေး၏။
  tbg-tbg: Viva nai iqoka vaiinti 20 navu hampata Devitiva vaunaini Hebaronini oru
    ntovaro Devitiva nora kara unta kero vika nimura.
  hmo-hmo: Abinere, mai ena tau 20 danu, be Davida dekenai idia lao, Heberona dekenai.
    Unai neganai Davida ese aria ta ia karaia, Abinere bona iena tau 20 totona.
  urd-urd: इसलिए अबनेर हब्रून में दाऊद के पास आया और बीस आदमी उसके साथ थे तब दाऊद
    ने अबनेर और उन लोगों की जो उसके साथ थे मेहमान नवाज़ी की।
  rus-SYN: И пришел Авенир к Давиду в Хеврон и с ним двадцать человек, и сделал Давид
    пир для Авенира и людей, бывших с ним.
  bqc-SIM: Kɛ́ à kà Davidi kĩ́i Hɛblↄ̃ ń gbɛ̃ↄn bao pↄ́ kuanↄↄ, ↄ̃ Davidi blɛsakɛ̀nɛ́.
  tcz-CHONGTHU: Chuin Abner le amite mi somni Hebron alhun uchun, David in golvah
    loupi tah abolpin ahi.
  mar-mar: एवढे झाल्यावर तो आपल्या बरोबर वीस जणांना घेऊन हेब्रोन येथे दावीदाकडे आला.
    दावीदाने अबनेर आणि त्याच्या बरोबरचे हे सर्व लोक यांना मेजवानी दिली.
  qub-qub: David caycashan Hebronman chayaran ishcay chunca (20) runacunawan. Chaura
    Davidga alli micuyta rurachiran llapan shamojcunapaj.
  bqp-bqp: Kũ à kà Dauda kĩnaa zaa Ɛblↄnu kũ gbɛ̃nↄn baro kũ ò kú kãaonↄ, akũ
    Dauda pↄnna pↄ́ble kɛ̀ńnɛ.
  hat-hat: Li rive lakay David lavil Ebwon. Li te gen vin lòt gason avè l'. David
    fè yon gwo resepsyon pou Abnè ak pou vin moun ki te avè l' yo.
  eng-BSB: When Abner and twenty of his men came to David at Hebron, David held a
    feast for them.
  tod-tod: É zeelini Davide ʋɔ bɛ Ɠeeɓelɔn, ta zunu ʋuufelegɔiti (20), niiti ti maazaani.
    Davide daami wola ɠɛʋele ɓɛtɛni ti pɛ bɛ.
  eng-WEBPB: So Abner came to David to Hebron, and twenty men with him. David made
    Abner and the men who were with him a feast.
  kbq-kbq: Hagi Abna'a 20'a vahe'ene Deviti'ma mani'nerega Hebroni kumate egeno, Deviti'a
    rama'a ne'za krezmante'ne.
  nhe-BL: Huan yajque ihuaya Abner 20 tlacame para quiitatij David, huan David quichijqui
    se hueyi tlacualistli para Abner huan tlen ihuaya hualayayaj.
  bus-bus: Kɛ̀ à kà Dauda kiia zaa Ɛblↄnu kↄ̃n gↄ̃ↄn baroo kɛ̀ aↄ̃ kúonↄ, ben Dauda
    pↄnna pↄ́blee kɛ̀ńnɛ.
  gub-BL: Oho Aminer 20 awa wanupi Emerom pe Tawi huwàxi mà kury. Tawi uzapo mynykaw
    izupe kury.
  eng-DRA: 'And he came to David in Hebron with twenty men: and David made a feast
    for Abner, and his men that came with him.'
