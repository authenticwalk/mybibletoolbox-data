verse: 2SA.003.030
translations:
  mal-C: (ഗിബെയോനിലെ യുദ്ധത്തിൽവെച്ച് അബ്നേർ തങ്ങളുടെ സഹോദരനായ അസാഹേലിനെ കൊലപ്പെടുത്തിയതുമൂലം
    യോവാബും സഹോദരനായ അബീശായിയുംകൂടി അദ്ദേഹത്തെ വധിക്കുകയായിരുന്നു.)
  deu-TKW: Joab und sein Bruder Abisai hatten nämlich Abner ermordet, weil er ihren
    Bruder Asahel bei Gibeon im Kampfe getötet hatte.
  lin-lin: Joabi mpe ndeko na ye ya mobali, Abishayi, babomaki Abineri mpo ete abomaki
    Asaeli, ndeko na bango ya mobali, na bitumba ya Gabaoni.
  eng-LSV: And Joab and his brother Abishai slew Abner because that he put their brother
    Asahel to death in Gibeon, in battle.
  eng-GNV: (So Ioab and Abishai his brother slewe Abner, because he had slaine their
    brother Asahel at Gibeon in battel)
  eng-WEBSTER: So Joab and Abishai his brother slew Abner, because he had slain their
    brother Asahel at Gibeon in the battle.
  nhw-BL: Huajca quej nopa Joab huan iicni Abisai quimictijque Abner, pampa Abner
    achtihuiya quimictijtoya iniicni, Asael, ipan ne tlahuilancayotl catli oncac ipan
    altepetl Gabaón.
  swh-ONEN: (Yoabu na Abishai ndugu yake walimuua Abneri kwa sababu alikuwa amemuua
    Asaheli ndugu yao katika vita huko Gibeoni.)
  bba-bba: Nɡe mɛyɑ Yoɑbu kɑ win wɔnɔ Abisɑi bɑ kɑ Abinɛɛ ɡo yèn sɔ̃ u ben wɔnɔ Asɑɛli
    ɡo tɑbu sɔɔ Gɑbɑoniɔ.
  eng-KJVCPB: So Joab and Abishai his brother slew Abner, because he had slain their
    brother Asahel at Gibeon in the battle.
  luo-luo: Joab gi Abishai owadgi nonego Abner nikech nosenego Asahel mowadgi e lweny
    mane oked Gibeon.
  meu-meu: Badina bunai Ioab bona tadina Abisai ese Abnere e alaia mase, badina be
    ia ese Gibeon tuarina ai idia tadidia Asahele e alaia mase davana.
  npi-ULB: यसरी योआब र तिनका भाइ अबीशैले अबनेरलाई मारे, किनभने तिनले गिबोनको युद्धमा
    तिनीहरूका भाइ असाहेललाई मारेका थिए ।
  yor-yor: (Joabu àti Abiṣai arákùnrin rẹ̀ sì pa Abneri, nítorí pé òun ti pa Asaheli
    arákùnrin wọn ní Gibeoni ní ogun.)
  ind-ind: Demikianlah Yoab bersama adiknya yang bernama Abisai membunuh Abner, karena
    dia sudah membunuh adik mereka yang bernama Asael dalam pertempuran di Gibeon.
  pes-OPCB: پس بدین ترتیب یوآب و برادرش ابیشای، ابنیر را کشتند چون او برادرشان عسائیل
    را در جنگ جبعون کشته بود.
  tgl-ULB: Kaya si Joab at Abisai ang kaniyang kapatid na lalaki ay pinatay si Abner,
    dahil pinatay niya sa labanan ang kanilang kapatid na lalaki na si Asahel sa Gibeon.
  hui-hui: Yoaba Abisailame libu hamene Asahele Abanehanda amu Gibeono iba bereagoria
    wai birimigoria bo wahenegonaga pani libugua Abane bo wahene.
  mya-mya: သို့​ဖြစ်​၍​ယွာ​ဘ​နှင့်​ညီ​အ​ဘိ​ရှဲ​တို့​သည် ဂိ​ဗောင်​စစ်​ပွဲ​တွင် မိ​မိ​တို့​၏​ညီ​အာ​သ​ဟေ​လ
    အား​အာ​ဗ​နာ​သတ်​ခဲ့​သည့်​အ​တွက်​အာ ဗ​နာ​ကို​လက်​စား​ချေ​လိုက်​ကြ​သ​တည်း။
  bod-N: དེ་ལྟར་ཡོ་ཨབ་དང་དེའི་ནུ་བོ་ཨ་བི་ཤཱ་ཨི་གཉིས་ཀྱིས་ཨབ་ནེར་བསད་དོ། །གང་ལ་ཞེ་ན།
    དེས་ཁོ་ཚོའི་སྤུན་ཨ་སཱ་ཧེལ་བྱ་བ་གིབ་ཡོན་ཡུལ་དུ་འཐབ་མོར་བསད་པས་སོ། །
  sna-sna: (Joabhu nomununʼuna wake Abhishai vakaponda Abhineri nokuti akanga auraya
    Asaheri mununʼuna wavo muhondo paGibheoni.)
  spa-BLM: Entonces Joab y su hermano Abisai mataron a Abner, porque éste había matado
    a su hermano Asael en Gabaón en la batalla.
  cac-cac: A vin̈aj Joab chi' yed' vin̈aj Abisai ix milancham vin̈aj Abner chi', yujto
    ayic ix och oval d'a Gabaón, a vin̈aj Abner chi' ix milancham vin̈aj Asael, vin̈
    yuc'tac eb' vin̈.
  swh-ULB: Hivyo Yoabu na Abishai nduguye wakamwua Abneri, kwa sababu alimwua Asaheli
    ndugu yao vitani huko Gibeoni.
  bel-bel: А Ёаў і брат ягоны Авэса забілі Авэніра за тое, што ён забіў брата іхняга
    Асаіла ў бітве каля Гаваона.
  deu-ELBBK: So haben Joab und Abisai, sein Bruder, Abner ermordet, weil er ihren
    Bruder Asael in Gibeon im Kampf getötet hatte.
  mbb-OT: (Iyan hinungdan te kedhimetayi ni Joab wey ni Abishai he suled din ki Abner
    su midhimetayan daan ni Abner is suled dan he si Asahel hein kedtebek diyà te
    Gibeon.)
  mal-2015: അബ്നേർ ഗിബെയോനിലെ യുദ്ധത്തിൽ തങ്ങളുടെ അനുജനായ അസാഹേലിനെ കൊന്നതു നിമിത്തം
    യോവാബും അവന്റെ സഹോദരനായ അബീശായിയും ഇങ്ങനെ അവനെ കൊന്നുകളഞ്ഞു.
  rmc-rmc: Avke o Joab the leskro phral o Abišaj murdarde le Abner vaš oda, hoj murdarďa
    lengre phrales le Asahel andro mariben andro Gibeon.
  pes-OPV: و یوآب و برادرش ابیشای، ابنیر راکشتند، به‌سبب این که برادر ایشان، عسائیل
    را درجبعون در جنگ کشته بود.
  ron-1924: Астфел, Иоаб ши фрателе сэу Абишай ау оморыт пе Абнер пентру кэ оморысе
    пе фрателе лор Асаел ын лупта де ла Габаон.
  ben-OBCV: (যোয়াব ও তাঁর ভাই অবীশয় অবনেরকে হত্যা করলেন, কারণ তিনি তাদের ভাই অসাহেলকে
    গিবিয়োনের যুদ্ধক্ষেত্রে হত্যা করলেন।)
  som-som: Sidaasay Yoo'aab iyo walaalkiis Abiishay u dileen Abneer, maxaa yeelay,
    wuxuu walaalkood Casaaheel ku dilay dagaalkii Gibecoon.
  lat-VUC: Igitur Joab et Abisai frater ejus interfecerunt Abner, eo quod occidisset
    Asaël fratrem eorum in Gabaon in prælio.
  eng-ASVBT: So Joab and Abishai his brother slew Abner, because he had killed their
    brother Asahel at Gibeon in the battle.
  ita-1885: Così Ioab, e Abisai, suo fratello, uccisero Abner; perciocchè egli avea
    ammazzato Asael, lor fratello, presso a Gabaon, in battaglia.
  eng-LXXUP: For Joab and Abishai his brother laid wait continually for Abner, because
    he slew Asahel their brother at Gibeon in the battle.
  eng-ULB: So Joab and Abishai his brother killed Abner, because he had killed their
    brother Asahel at Gibeon in battle.
  spa-VBL: (Por eso Joab y su hermano Abisai mataron a Abner, porque éste había matado
    a su hermano Asael durante la batalla de Gabaón).
  fra-_FOB: Ainsi Joab et Abishaï, son frère, tuèrent Abner, parce qu'il avait tué
    Asaël, leur frère, près de Gabaon, dans le combat.
  mal-mal: അബ്നേർ ഗിബെയോനിലെ യുദ്ധത്തിൽ തങ്ങളുടെ അനുജനായ അസാഹേലിനെ കൊന്നതുനിമിത്തം
    യോവാബും അവന്റെ സഹോദരനായ അബീശായിയും ഇങ്ങനെ അവനെ കൊന്നുകളഞ്ഞു.
  urd-GVR: Yoṅ Yoāb aur us ke bhāī Abīshai ne apne bhāī Asāhel kā badlā liyā. Unhoṅ
    ne Abinair ko is lie qatl kiyā ki us ne Asāhel ko Jibaūn ke qarīb laṛte waqt maut
    ke ghāṭ utār diyā thā.
  suz-BL: मोपा योआब नु आ लोक्‍ब अबीशैमी आब्‍नेर कली सदसे बाक्‍त। मारदे हना आब्‍नेरमी
    मेको आस लोक्‍ब आसाहेल कली गिबोन ङा लडाइम साइश्‍शो बाक्‍माक्‍त। न्‍यायाधीस ८:१८-२१;
    २राजा १४:५
  ita-1927: Così Joab ed Abishai, suo fratello, uccisero Abner, perché questi aveva
    ucciso Asael loro fratello, a Gabaon, in battaglia.
  ckb-ckb: (یۆئاب و ئەبیشەی برای، ئەبنێریان کوشت، چونکە ئەو عەساهێلی برایانی لە گبعۆن
    لە جەنگدا کوشتبوو.)
  eng-BBE: So Joab and Abishai his brother put Abner to death, because he had put
    to death their brother Asahel in the fight at Gibeon.
  kan-OKCV: ಹೀಗೆ ಯೋವಾಬ ಮತ್ತು ಅಬೀಷೈ ಅಬ್ನೇರನನ್ನು ಕೊಂದುಹಾಕಿದರು. ಏಕೆಂದರೆ ಅಬ್ನೇರನು ಅವನ
    ಸಹೋದರ ಅಸಾಯೇಲನನ್ನು ಗಿಬ್ಯೋನಿನ ಯುದ್ಧದಲ್ಲಿ ಕೊಂದುಹಾಕಿದ್ದನು.
  tam-2017: அப்னேர் கிபியோனிலே நடந்த யுத்தத்திலே தங்களுடைய தம்பியான ஆசகேலைக் கொன்றதினால்
    யோவாபும் அவனுடைய சகோதரனான அபிசாயும் அவனைப் படுகொலைசெய்தார்கள்.
  spa-RV-1909: Joab pues y Abisai su hermano mataron á Abner, porque él había muerto
    á Asael, hermano de ellos en la batalla de Gabaón.
  ron-BTF: Astfel Ioab și Abișai, fratele său, au ucis pe Abner, deoarece el ucisese
    pe fratele lor, Asael, la Gabaon în bătălie.
  eng-WEBP: So Joab and Abishai his brother killed Abner, because he had killed their
    brother Asahel at Gibeon in the battle.
  eng-FBV: (This is why Joab and Abishai his brother killed Abner, because he had
    killed their brother Asahel during the battle at Gibeon.)
  nld-1939: Joab en zijn broer Abisjai hebben Abner vermoord, omdat hij bij Gibon
    Asaël, hun broer, in het gevecht had gedood.
  nch-BL: Huajca quej nopa Joab huan iicni Abisai quimictijque Abner, pampa Abner
    achtohuiya quimictijtoya iniicni, Asael, ipan ne tatehuilisti cati oncac ipan
    altepet Gabaón.
  vie-1934: Giô-áp và A-bi-sai, em người, giết Aùp-ne là như vậy; bởi vì Aùp-ne đã
    giết A-sa-ên, em của hai người, sau khi chiến trận tại Ga-ba-ôn.
  hin-CV: (योआब और उनका भाई अबीशाई अबनेर की हत्या के दोषी थे; यह इसलिये कि अबनेर ने
    गिबयोन के युद्ध में आसाहेल का वध किया था.)
  spa-BES: Joab y Abisai mataron a Abner, porque había matado a su hermano Asael en
    la lucha en Gabaón.
  tdx-tdx: Vinono’ Ioabe naho i rahalahi’e Abisaiy t’i Abnere ty amy namonoa’e i rahalahi’
    iareo Asaele an-kotakotake e Gibone añe.
  tha-KJV: นี่​แหละโยอาบกับอาบีชัยน้องชายของเขาได้ฆ่าอับเนอร์ เพราะอับเนอร์​ได้​ฆ่าอาสาเฮลน้องชายของเขาเมื่อรบกั​นที​่กิเบโอน
  por-BR-2018: Então Joabe e Abisai seu irmão mataram a Abner, porque ele havia matado
    a Asael, irmão deles na batalha de Gibeão.
  deu-ELO: So haben Joab und Abisai, sein Bruder, Abner ermordet, weil er ihren Bruder
    Asael zu Gibeon im Streit getötet hatte.
  eng-WYC-2018: Therefore Joab, and Abishai, his brother, killed Abner, for he had
    slain Asahel, their brother, (or for he had killed their brother Asahel), in Gibeon,
    in battle.
  epo-epo: Tiel Joab kaj lia frato Abiŝaj mortigis Abneron pro tio, ke li mortigis
    Asahelon, ilian fraton, en Gibeon dum la batalo.
  uig-PIN: Xundaⱪ ⱪilip, Abnǝr Gibeondiki jǝngdǝ ularning inisi Asaⱨǝlni ɵltürgini
    üqün, Yoab bilǝn inisi Abixay uni ɵltürdi.
  beo-beo: Youa:be amola eaeya Abisia:i da amanewane A:bena dabe i. Bai e da ela eya
    A:sahele amo Gibione gegesu ganodini fane legei.
  tpi-OTNT: Apner i bin kilim Asahel, brata bilong Joap tupela Abisai, long dispela
    pait bipo i bin kamap long Gibeon. Olsem na tupela i kilim Apner bilong bekim
    dai bilong brata bilong tupela.
  hau-SA: (Yowab da ɗan’uwansa Abishai suka kashe Abner don yă kashe ɗan’uwansu Asahel
    a yaƙin Gibeyon.)
  uig-LAT: Shundaq qilip, Abner Gibéondiki jengde ularning inisi Asahelni öltürgini
    üchün, Yoab bilen inisi Abishay uni öltürdi.
  nde-nde: (UJowabi lomfowabo u-Abhishayi bambulala u-Abhineri ngoba wayebulele umfowabo
    u-Asaheli empini eGibhiyoni.)
  ton-ton: Ko ia naʻe tāmateʻi ʻa ʻApina ʻe Soape mo ʻApisai ko hono tokoua, koeʻuhi
    ko ʻene tāmateʻi ʻa hona tokoua ko ʻAsaeli ʻi he tau ʻi Kipea.
  ces-1613: A tak Joáb a Abizai bratr jeho zamordovali Abnera, proto že byl zabil
    Azaele bratra jejich v Gabaon v bitvě.
  eng-WMB: So Joab and Abishai his brother killed Abner, because he had killed their
    brother Asahel at Gibeon in the battle.
  tam-TCV: கிபியோனில் நடந்த யுத்தத்தில் அப்னேர் தங்கள் சகோதரன் ஆசகேலை கொலைசெய்தபடியால்,
    யோவாபும் அவன் சகோதரன் அபிசாயும் அப்னேரைக் கொலைசெய்தார்கள்.
  ceb-ULB: Busa gipatay sa managsoon nga si Joab ug Abisai si Abner, tungod kay gipatay
    man niya ang igsoon ni Joab nga si Asahel didto sa gubat sa Gibeon.
  pol-UBG: Tak to Joab i jego brat Abiszaj zabili Abnera za to, że on zabił ich brata
    Asahela w bitwie pod Gibeonem.
  urd-GVU: یوں یوآب اور اُس کے بھائی ابی شے نے اپنے بھائی عساہیل کا بدلہ لیا۔ اُنہوں
    نے ابنیر کو اِس لئے قتل کیا کہ اُس نے عساہیل کو جِبعون کے قریب لڑتے وقت موت کے
    گھاٹ اُتار دیا تھا۔
  deu-1912: Also erwürgten Joab und Abisai Abner, darum daß er ihren Bruder Asahel
    getötet hatte im Streit zu Gibeon.
  kan-2017: ಅಬ್ನೇರನು ಗಿಬ್ಯೋನಿನ ಸಮೀಪದಲ್ಲಾದ ಯುದ್ಧದಲ್ಲಿ ಯೋವಾಬ ಅಬೀಷೈಯರ ತಮ್ಮನಾದ ಅಸಾಹೇಲನನ್ನು
    ಸಾಯಿಸಿದ್ದರಿಂದ ಅವರು ಇವನನ್ನು ಕೊಂದು ಹಾಕಿದರು.
  yap-yap: Ere Joab nge Abishai ni walagen ni pumo’on e ra falbiyen walagrow i Asahel
    ni li’ Abner u tan e mael u Gibeon.
  hlt-MCSB: Gibeon caem vaengah a manuca Asahel a ngawn pah dongah Joab neh a mana
    Abishai loh Abner te a ngawn rhoi.
  mdy-ETH: ዬያይዲ ዒዮዓቤና ዓቢሻዬና ዔያቶኮ ጌርሲ ዓሳሄሌ ጌባዖኦኔይዳ ዒ ዎዼሢሮ ዓቤኔሬ ዎዺ ኮሞ ማሄኔ።
  twi-ASANTE: Yoab ne ne nuabarima Abisai kumm Abner, ɛfiri sɛ, Abner kumm wɔn nuabarima
    Asahel wɔ akono wɔ Gibeon.
  eng-WEBU: So Joab and Abishai his brother killed Abner, because he had killed their
    brother Asahel at Gibeon in the battle.
  wal-wal: Hegaadan oottidi, Gabaa7oona kataman kiyida olan bantta ishaa Asaaheela
    Abaneeri worido gishshau, Yoo7aabinne a ishaa Abishaayi Abaneera woridosona.
  spa-PDDPT: Así Joab y Abisai su hermano asesinaron a Abner, porque él dio muerte
    a Asael, hermano de ellos, durante la batalla en Gabaón.
  gun-gun: Ha'e rami py Joabe guyvy Abisai reve ojuka raka'e Abner, Gibeão py joguero'aa
    py tyke'y Asael ojukaague re.
  agu-BL: E' Joab tu Abisai e' biyon cu'n Abner, na tul yi oyintzi' yi bajij Gabaón
    nin cu' biyol Abner yi quitz'un yi na bi'aj Asael.
  ilo-ULB: Isu a pinatay da Joab ken Abisai a kabsatna ni Abner, gapu ta napatayna
    ti kasbatda a ni Asael iti ranget idiay Gabaon.
  kpg-kpg: Joab mo dono duaahina go Abishai ne daaligi Abner, ne tala di hui a mee
    dela ne daaligi di nau duaahina go Asahel i tauwa i Gibeon.
  uig-ARA: شۇنداق قىلىپ، ئابنەر گىبېئوندىكى جەڭدە ئۇلارنىڭ ئىنىسى ئاساھەلنى ئۆلتۈرگىنى
    ئۈچۈن، يوئاب بىلەن ئىنىسى ئابىشاي ئۇنى ئۆلتۈردى.
  sus-sus: Yowaba nun a taara Abisayi Abeneri faxa na ki nɛ, e xunya Asahɛli xa fe
    ra, naxan faxa gere kui Gabayon.
  pon-2006: Eri, Sohap oh rie Apisai ikihki Apner eh kemehla riara pwutak Asahel nan
    mahwen nan Kipeon.
  ksd-ksd: Damana Ioab ma Abisai turana dir ga doko Abner tago i ga doko Asael tura
    i dir, aro Gibeon ta ra vinarubu.
  tur-YTC: Böylece Yoav ile kardeşi Avişay, Avner'i öldürdüler; çünkü o, kardeşleri
    Asahel'i Givon'daki savaşta öldürmüştü.
  grc-BRENT: Ἰωὰβ δὲ καὶ Ἀβεσσὰ ὁ ἀδελφὸς αὐτοῦ διαπαρετηροῦντο τὸν Ἀβεννὴρ, ἀνθʼ
    ὧν ἐθανάτωσε τὸν Ἀσαὴλ τὸν ἀδελφὸν αὐτῶν ἐν Γαβαὼν, ἐν τῷ πολέμῳ.
  ind-AYT: Yoab dan Abisai, adiknya, membunuh Abner, sebab dia telah membunuh Asael,
    adik mereka, dalam pertempuran di Gibeon.
  nya-nya: (Yowabu ndi mʼbale wake Abisai anapha Abineri chifukwa iye anapha mʼbale
    wawo Asaheli ku nkhondo ku Gibiyoni).
  hrv-hrv: Joab i njegov brat Abišaj ubili su Abnera jer je on pogubio njihova brata
    Asahela u boju kod Gibeona. -
  mps-mps: Apnergo te Asahel elali, te Joap de Abisai sigo ama, te polobadu te Gibeonde
    hwįani digi da. Tama tibaso, augwali sigo te augwa si ama isali te wei ponoyu,
    tama augwali sigo te Apner ela muani.
  tpi-tpi: Apner i bin kilim Asahel, brata bilong Joap tupela Abisai, long dispela
    pait bipo i bin kamap long Gibeon. Olsem na tupela i kilim Apner bilong bekim
    dai bilong brata bilong tupela.
  dan-1931: Men Joab og hans Broder Abisjaj havde slået Abner ihjel, fordi han havde
    fældet deres Broder Asa'el i Kampen ved Gibeon.
  vie-OVCB: Như vậy, hai anh em Giô-áp và A-bi-sai trả thù cho em mình, vì Áp-ne đã
    giết A-sa-ên trong trận Ga-ba-ôn.
  guj-2017: આમ યોઆબે તથા તેના ભાઈ અબિશાયે આબ્નેરને મારી નાખ્યો, તેણે તેઓના ભાઈ અસાહેલને
    ગિબ્યોનના યુદ્ધમાં મારી નાખ્યો હતો. તેનું વેર વાળ્યું.
  pon-2006A: Eri, Sohap oh rie Apisai ikihki Apner eh kemehla riara pwutak Asahel
    nan mahwen nan Kipeon.
  por-BRBSL: Então Joab e Abishai seu irmão matou Abner, porque ele havia matado seu
    irmão Asahel em Gibeon na batalha.
  cth-cth: Hottelah, Joab hoi a nawngha Abisai ni Abner hah a thei van, bangkongtetpawiteh,
    Asahel hah Gibeon kâtuknae koe a thei dawk vah.
  twi-twi: Yoab ne ne nuabarima Abisai kum Abner, efisɛ Abner kum wɔn nuabarima Asahel
    wɔ akono wɔ Gibeon.
  hlt-hlt: Gibeon caem vaengah a manuca Asahel a ngawn pah dongah Joab neh a mana
    Abishai loh Abner te a ngawn rhoi.
  tbz-SIM: Mɛm̀mɛ Soɑbu nɛ̀ o nɑntɛ̀ Abikɑii bɛ̀ kùɔmɛ̀ Abunɛɛ ò do kùɔ mɛ̀ɛ̀ kpɛ́í
    mbɛ nɑntɛ̀ Asɑyɛɛdi dikpɑ̀nnì dìì do ɑ̃nnɛ́ Kɑbɑɔ̃ɔ̃ di miɛkɛ.
  msy-2020: Arazir kamɨn, Apner faragha Gibeonɨn mɨdorozimɨn aven Joap ko Abisain
    dozim, Asahel mɨsoghezɨ an areme. Kamaghɨn amizɨ, Joap ko Abisai aning uan dozimɨn
    ovevem ikarvagha, Apnerɨn mɨsoghezɨ an areme.
  dop-dop: Apǝnɛɛ kɑ kʋwɑ Sowɑpɩ nɑ Apǝsɑyi pɑ neu Asɑyɛɛlɩ kɛ Kɑpɑwɔŋ kɛ yoou tɑɑ
    tɔɣɔ pɛlɛ pɑ lɛɛtɑ-ɩ.
  azb-azb: Beləcə Yoavla qardaşı Avişay Avneri öldürdülər, çünki onların qardaşı Asaheli
    Giveondakı döyüşdə o öldürmüşdü.
  eng-DBY: So Joab and Abishai his brother killed Abner, because he had slain their
    brother Asahel at Gibeon in the battle.
  hin-2017: योआब और उसके भाई अबीशै ने अब्नेर को इस कारण घात किया, कि उसने उनके भाई
    असाहेल को गिबोन में लड़ाई के समय मार डाला था।
  wol-KYG: Noonu la Yowab ak rakkam Abisay bóome Abner, ndax la mu reyoon seen doomu
    ndey Asayel ca xareb Gabawon ba.
  eng-YLT: And Joab and Abishai his brother slew Abner because that he put to death
    Asahel their brother, in Gibeon, in battle.
  eng-WYC-2017: Therefore Joab, and Abishai, his brother, killed Abner, for he had
    slain Asahel, their brother, in Gibeon, in battle.
  eng-WMBB: So Joab and Abishai his brother killed Abner, because he had killed their
    brother Asahel at Gibeon in the battle.
  urd-GVH: यों योआब और उसके भाई अबीशै ने अपने भाई असाहेल का बदला लिया। उन्होंने अबिनैर
    को इसलिए क़त्ल किया कि उसने असाहेल को जिबऊन के क़रीब लड़ते वक़्त मौत के घाट उतार
    दिया था।
  rug-rug: Koasa linipuna mo sapu va matea e Abana pa vinaripera pa Qibione se Asahele,
    si va matea ri Zoabi e Abisai se Abana.
  gaz-gaz: Sababii inni lola Gibeʼoon irratti obboleessa isaanii Asaaheelin ajjeeseef
    Yooʼaabii fi obboleessi isaa Abiishaayi Abneerin ajjeesan.
  fra-LSG: Ainsi Joab et Abischaï, son frère, tuèrent Abner, parce qu’il avait donné
    la mort à Asaël, leur frère, à Gabaon, dans la bataille.
  yal-yal: Yowaba nun a tada Abisayi Abineri faxa na kii nin, amasɔtɔ a bata yi e
    xunyɛna Asahɛli faxa Gabayon yi yɛngɛni.
  haw-1868: Pela o Ioaba me Abisai kona kaikaina i pepehi ai ia Abenera; no ka mea,
    ua pepehi iho oia i ko laua kaikaina ia Asahela i ke kaua ana ma Gibeona.
  arb-NAV: وَهَكَذَا قَتَلَ يُوآبُ وَأَبِيشَايُ أَخُوهُ أَبْنَيْرَ ثَأْراً لِسَفْكِهِ
    دَمِ عَسَائِيلَ أَخِيهِمَا فِي جِبْعُونَ فِي الْحَرْبِ.
  ewe-ewe: Yoab kple nɔvia Abisai wowu Abner elabena ewu wo nɔviŋutsu Asahel le aʋa
    le Gibeon.
  eng-LEE: But Joab and Abishai his brother slew Abner, because he had killed their
    brother 'Asahel at Gib'on in the battle.
  asm-FB: এইদৰে যোৱাবে আৰু তেওঁৰ ভায়েক অবীচয়ে, গিবিয়োনৰ যুদ্ধত নিজৰ ভাই অচাহেলক
    বধ কৰাৰ কাৰণে অবনেৰক বধ কৰিলে।
  sus-A: يٌوَبَ نُن عَ تَارَ عَبِسَيِ عَبٍنٍرِ قَشَ نَ كِ نّ، عٍ شُنيَ عَسَهّلِ شَ
    قٍ رَ، نَشَن قَشَ فٍرٍ كُي فَبَيٌن.
  fra-SBL: Joab et son frère Abishai tuèrent Abner, parce qu'il avait tué leur frère
    Asahel à Gabaon dans la bataille.
  hbo-hbo: וְיֹואָב֙ וַאֲבִישַׁ֣י אָחִ֔יו הָרְג֖וּ לְאַבְנֵ֑ר עַל֩ אֲשֶׁ֨ר הֵמִ֜ית
    אֶת־עֲשָׂהאֵ֧ל אֲחִיהֶ֛ם בְּגִבְעֹ֖ון בַּמִּלְחָמָֽה׃ פ
  piu-2006: '@see-verse:2SA.003.029'
  kik-kik: (Joabu na Abishai mũrũ wa nyina mooragire Abineri tondũ nĩooragĩte Asaheli
    mũrũ wa nyina wao mbaara-inĩ kũu Gibeoni.)
  fra-NCL: C’est ainsi que Joab et Abisaï, son frère, tuèrent Abner, parce qu’il avait
    donné la mort à leur frère Asaël, à Gabaon, dans la bataille.
  cek-AK: Gibeon misa angtukhaih ahmuen ah amnawk Asahel to hum pae pongah, Joab hoi
    Abishai mah Abner to hum hoi.
  cuk-cuk: Weyob neg-gussunnad, Joab, e-gwenad-Abisaiʼbogwa Abner-oburgwismalad. Ar
    Abner Gabaón-yargi-urwelenaigu, Asael-oburgwisad. Agala, Joab, e-ia-Abisaiʼbogwa
    e-gwenad-Asael-burgwisad-ular, Abner-oburgwismalad.
  uig-CYR: Шундақ қилип, Абнәр Гибеондики җәңдә уларниң иниси Асаһәлни өлтүргини үчүн,
    Йоаб билән иниси Абишай уни өлтүрди.
  tel-2017: ఆ విధంగా యోవాబు, అతని సోదరుడు అబీషై, గిబియోను యుద్ధంలో అబ్నేరు తమ సోదరుడు
    అశాహేలును చంపిన దానికి ప్రతీకారం తీర్చుకున్నారు.
  hat-BSA: Konsa, Joab avèk Abischaï te touye Abner akoz li te mete frè yo a lanmò
    nan batay Gabaon an.
  kos-kos: Ouinge Joab ac Abishai tamulel lal, eltal foloksak ac unilya Abner ke sripen
    el tuh unilya Asahel tamulel se laltal, ke mweun in acn Gibeon.
  hbo-WLC: וְיוֹאָב֙ וַאֲבִישַׁ֣י אָחִ֔יו הָרְג֖וּ לְאַבְנֵ֑ר עַל֩ אֲשֶׁ֨ר הֵמִ֜ית
    אֶת־עֲשָׂהאֵ֧ל אֲחִיהֶ֛ם בְּגִבְע֖וֹן בַּמִּלְחָמָֽה׃ פ
  ibo-ibo: Ya mere, Joab na Abishai nwanne ya gburu Abna, nʼihi na Abna gburu nwanne
    ha Asahel nʼagha Gibiọn.
  ory-ory: ଏହିରୂପେ ଯୋୟାବ ଓ ତାହାର ଭାଇ ଅବୀଶୟ, ଅବ୍‍ନରକୁ ବଧ କଲେ; ଯେହେତୁ ସେ ଗିବୀୟୋନ୍‍ରେ
    ଯୁଦ୍ଧ ସମୟରେ ସେମାନଙ୍କ ଭାଇ ଅସାହେଲକୁ ମାରିଥିଲା।
  chk-chk: Iwe, Joap me Apisai pwin we ra nimanauei Apner, pokiten Apner a niela Asael
    pwiir we me lon ewe maun lon Kipeon.
  ssd-ssd: Abner nu buk kame suŋgo Gibeonŋge prona le Yoab nale Abisai tuku mambo
    nakile Asahel balena ta lafumba Abner balenaik le kumna.
  rop-rop: '@see-verse:2SA.003.029'
  ukr-1871: Йоаб же й брат його Авесса стратили Абенира за те, що вбив їх брата Асаїла
    в бою під Габаоном.
  deu-1951: Also brachten Joab und sein Bruder Abisai den Abner um, weil er ihren
    Bruder Asahel im Kampfe zu Gibeon getötet hatte.
  eng-JPS: So Joab and Abishai his brother slew Abner, because he had killed their
    brother Asahel at Gibeon in the battle.
  srp-1865: Tako Joav i Avisaj brat njegov ubiše Avenira što on pogubi Asaila brata
    njihova kod Gavaona u boju.
  lug-lug: Yowaabu ne Abisaayi muganda we ne batta Abuneeri kubanga yatta muganda
    waabwe Asakeri mu lutalo e Gibyoni.
  heb-heb: ויואב ואבישי אחיו הרגו לאבנר על אשר המית את עשהאל אחיהם בגבעון במלחמה׃
  ben-IRV: এই ভাবে যোয়াব ও তাঁর ভাই অবীশয় অবনেরকে হত্যা করলেন, কারণ তিনি গিবিয়োনে
    যুদ্ধের দিনের তাঁদের ভাই অসাহেলকে হত্যা করেছিলেন৷
  pan-pan: ਸੋ ਯੋਆਬ ਅਤੇ ਉਸ ਦੇ ਭਰਾ ਅਬੀਸ਼ਈ ਨੇ ਅਬਨੇਰ ਨੂੰ ਮਾਰ ਸੁੱਟਿਆ ਕਿਉਂ ਜੋ ਉਸ ਨੇ ਉਨ੍ਹਾਂ
    ਦੇ ਭਰਾ ਅਸਾਹੇਲ ਨੂੰ ਗਿਬਓਨ ਦੀ ਲੜਾਈ ਦੇ ਵਿੱਚ ਮਾਰ ਸੁੱਟਿਆ ਸੀ।
  tkr-tkr: Yoaveeyiy cune çocee Avişayee Avner gek'ana. Manbışe mana cona çoc Asahel
    Giveonee əlyhəəne dəv'ee gik'uynçil-alla gek'a.
  mya-JVB: ထိုသို့ ယွာဘ နှင့် ညီ အဘိရှဲ သည်အာဗနာ ကို သတ် ၏။ အကြောင်း မူကား၊ သူ တို့ညီ
    အာသဟေလ ကို ဂိဗောင် စစ်တိုက် ပွဲ၌ အာဗနာသတ် သတည်း။
  tbg-tbg: Haaru Gibeonini raqu entara, Apineva Ioaapika Abisaika qata Asaherira arukorara
    iriharo, Ioaapiva Apinera arukero Asaheriraqaa vuntu kora.
  hmo-hmo: Badina be Ioaba bona iena tadina Abisai ese Abinere idia alaia mase, Abinere
    ese Gibeona tuari lalonai, idia edia tadina Asahele ia alaia mase ena davana.
  urd-urd: इसलिए योआब और उसके भाई अबीशै ने अबनेर को मार दिया इसलिए कि उसने जिब’ऊन
    में उनके भाई 'असाहेल को लड़ाई में क़त्ल किया था
  rus-SYN: Иоав же и брат его Авесса убили Авенира за то, что он умертвил брата их
    Асаила в сражении у Гаваона.
  bqc-SIM: Yoabu ń Abisaio mɛ́ Abinɛɛ dɛ̀, kɛ́ aàpi mɛ́ ń dãuna Asaɛli dɛ̀ zĩlau
    Gabaↄ̃ↄ yã́i.
  tcz-CHONGTHU: Hiti chun Joab le asopipa Abishai in Abner chu athat lhon tan ahi
    ajeh chu Abner in asopipa lhon Asahel Gibeon galmun na atha jeh ahi.
  mar-mar: गिबोनच्या लढाईत अबनेरने असाएलला मारले. आपल्या भावाच्या वधाचे प्रत्युत्तर
    म्हणून यवाब आणि अबीशय यांनी अबनेरला मारले.
  qub-qub: Joabwan Abisaiga wañuchiran Abnerta, Gabaón pillyacho wauguinta Abner wañuchishanpitami.
  bqp-bqp: Yoabu kũ Abisaio Abana dɛ̀, kũ àkũ mɛ́ à ń dakũna Asahɛli dɛ̀ zĩ̀lan
    zaa Gibiↄ̃ yãi.
  hat-hat: Se konsa, Joab ak Abichay, frè l' la, te ansasinen Abnè paske Abnè te touye
    Asayèl, frè yo a, lè batay Gabawon an.
  eng-BSB: (Joab and his brother Abishai murdered Abner because he had killed their
    brother Asahel in the battle at Gibeon.)
  tod-tod: Zoaɓe ta deɠei Aɓisayi ti Aɓenɛɛl ʋaani, mazɔlɔɔ é ti-leɠei Azayɛle ʋaani
    Gaɓaɠɔn ɠɔɔi zu.
  eng-WEBPB: So Joab and Abishai his brother killed Abner, because he had killed their
    brother Asahel at Gibeon in the battle.
  kbq-kbq: E'ina hu'negu Joapu'ene nefu Abisaikea Abnana ahe'na'e. Na'ankure agra
    nezanafu Asahelima Gibioni kumate'ma hapima ahe'nea zanku huke ahe'na'e.
  nhe-BL: Huajca queja nopa Joab huan iicni Abisai quimictijque Abner, pampa Abner
    achtohuiya quimictijtoya iniicni, Asael, ipan ne tlatehuijcayotl tlen oncac ipan
    altepetl Gabaón.
  bus-bus: Yoabu kↄ̃n Abisaio Abana dɛ̀, kɛ̀ àmbe à ń dãaro Asahɛli dɛ̀ zĩ̀lan zaa
    Gibiↄ̃ yãnzi.
  gub-BL: Zoaw a'e, tywyr Amizaz a'e no, uzuka Aminer nezewe a'e wà, ta'e a'e 'ym
    mehe Aminer uzuka tyky'yr Azaew a'e wà xe, zeàmàtyry'ymawhu Zimeàw parer pe a'e
    wà xe.
  eng-DRA: So Joab and Abisai his brother slew Abner, because he had killed their
    brother Asael at Gabaon in the battle.
