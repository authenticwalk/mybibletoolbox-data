verse: 2SA.003.036
translations:
  mal-C: സകലജനവും ഇതു ശ്രദ്ധിച്ചു. രാജാവിന്റെ മറ്റു പ്രവൃത്തികളെല്ലാം അവർക്കു സന്തോഷകരമായിരുന്നതുപോലെ,
    ഇതും അവർക്കു സന്തോഷകരമായിത്തീർന്നു.
  deu-TKW: Als dies die Volksmenge wahrnahm, gefiel es ihr wohl; überhaupt gefiel
    alles, was der König that, der Volksmenge wohl.
  lin-lin: 'Bato nyonso bayokaki ndayi yango mpe basepelaki na yango : bazalaki kosepela
    na makambo nyonso oyo mokonzi azalaki kosala.'
  eng-LSV: And all the people have discerned [it], and it is good in their eyes, as
    all that the king has done is good in the eyes of all the people;
  eng-GNV: 'And all the people knewe it, and it pleased them: as whatsoeuer the King
    did, pleased all the people.'
  eng-WEBSTER: 'And all the people took notice of it , and it pleased them: as what
    ever the king did pleased all the people.'
  nhw-BL: Huan nochi nopa israelitame campa hueli quimatque quenicatza David tlahuel
    quichoquili Abner, huan quinpacti. Melahuac nochi catli David quichihuayaya tepactiyaya.
  swh-ONEN: Watu wote wakaona hilo nao ikawapendeza; naam, kila kitu mfalme alichofanya
    kiliwapendeza.
  bba-bba: Mɑ tɔmbu kpuro bɑ wɑ ye Dɑfidi sinɑ boko u kuɑ mɑ yɑ bu dore.
  eng-KJVCPB: 'And all the people took notice of it, and it pleased them: as whatsoever
    the king did, pleased all the people.'
  luo-luo: Ji duto noneno moyie gimor; adieri negimor gi gik moko duto ma ruoth notimo.
  meu-meu: Bena taunimanima iboudiai ese e haeroa, bona lalodia e namo, hanua pavapavana
    ena kara iboudiai ese lalodia e hanamodiava heḡereḡerena.
  npi-ULB: सबै मानिसले दाऊदको विलापलाई ख्याल गरे र यसले तिनीहरूलाई प्रशन्‍न तुल्यायो
    । दाऊदले जे गरे त्यसले तिनीहरूलाई खुसी तुल्यायो ।
  yor-yor: Gbogbo àwọn ènìyàn sì kíyèsi i, ó sì dára lójú wọn, gbogbo èyí tí ọba ṣe
    sì dára lójú gbogbo àwọn ènìyàn náà.
  ind-ind: Seluruh rakyat memperhatikan apa yang Daud lakukan, dan hal itu mereka
    pandang baik. Bahkan segala sesuatu yang dilakukan raja, mereka pandang baik.
  pes-OPCB: '@see-verse:2SA.003.035'
  tgl-ULB: Kaya napansin ng lahat ng tao ang pighati ni David, at nalugod sila, gaya
    ng ginawa ng hari na nakalulugod sa kanila.
  hui-hui: Kinihanda bi ogonidagua layadago hale howa wali agaliru tinaga bu miniha
    turu halu dungulo hai hene. Kini ibugua o biyadagoninaga hangu ndo ibugua biagago
    bibahende bayale dege bialu heagola wali agali ti turu howa bu miniha dungulo
    haga hene.
  mya-mya: ဤ​အ​ခြင်း​အ​ရာ​ကို​မြင်​သော​အ​ခါ​လူ​တို့ သည်​နှစ်​သက်​သ​ဘော​ကျ​ကြ​၏။ အ​မှန်​စင်
    စစ်​သူ​တို့​သည်​မင်း​ကြီး​ပြု​သ​မျှ​သော အ​မှု​တို့​ကို​နှစ်​သက်​ကြ​သည်​သာ​တည်း။-
  bod-N: མི་ཐམས་ཅད་ཀྱིས་དེ་མཐོང་ནས་དགའ་བར་གྱུར་ཅིང་རྒྱལ་པོས་ཅི་བྱས་ཐམས་ཅད་ལ་མི་རྣམས་དགའ་བར་གྱུར་ཏོ།
    །
  sna-sna: Vanhu vose vakazviona uye vakafara; zvirokwazvo, chose chakaitwa namambo
    chakavafadza.
  spa-BLM: Todo el pueblo se dio por enterado, y les pareció bien, pues todo lo que
    hacía el rey le parecía bien a todo el pueblo.
  cac-cac: Masanil anima ayec' ta', ix nachajel jun chi' yuj eb', ix scha val sc'ol
    eb', yujto masanil tas sc'ulej vin̈aj David chi' scha sc'ol eb' anima smasanil.
  swh-ULB: Watu wote wakaiona huzuni ya Daudi, na ikawapendeza, hivyo kila alichokifanya
    mfalme kikawapendeza.
  bel-bel: І ўвесь народ даведаўся пра гэта, і спадабалася яму гэта, як і ўсё, што
    зрабіў цар, падабалася ўсяму народу.
  deu-ELBBK: Und alles Volk nahm es wahr; und es war gut in ihren Augen, wie alles,
    was der König tat, gut war in den Augen des ganzen Volkes.
  mbb-OT: Utew nengelipey is menge etew zutun te migkaǥi ni David, wey kenà iyan dà
    ingkelipey zan haazà, kekenà, elin daan is langun he mibeelan ni David.
  mal-2015: 'ഇതു ജനമെല്ലാം അറിഞ്ഞപ്പോൾ: രാജാവു ചെയ്തതൊക്കെയും സർവ്വജനത്തിന്നും ബോധിച്ചിരുന്നതുപോലെ
    ഇതും അവർക്കു ബോധിച്ചു.'
  rmc-rmc: Sar oda šunde savore manuša, sas lenge oda pre dzeka avke sar savoro, so
    o David kerelas.
  pes-OPV: و تمامی قوم ملتفت شدند و به نظر ایشان پسند آمد. چنانکه هر‌چه پادشاه می‌کرد،
    در نظر تمامی قوم پسند می‌آمد.
  ron-1924: Лукрул ачеста а фост куноскут ши плэкут ла тот попорул; тоць ау гэсит
    кэ ера бине че фэкусе ымпэратул.
  ben-OBCV: সব লোকজন তা লক্ষ্য করে সন্তুষ্ট হল; সত্যিই, রাজামশাই যা যা করলেন তা তাদের
    সন্তুষ্ট করল।
  som-som: Markaasaa dadkii oo dhammu taas u fiirsadeen, wayna la wanaagsanayd, oo
    wax alla wixii boqorku sameeyey ayaa la wanaagsanaa dadkii oo dhan.
  lat-VUC: Omnisque populus audivit, et placuerunt eis cuncta quæ fecit rex in conspectu
    totius populi.
  eng-ASVBT: And all the people took notice of it, and it pleased them; as whatsoever
    the king did pleased all the people.
  ita-1885: 'E tutto il popolo riconobbe la verità del fatto, e la cosa gli piacque:
    tutto quello che il re fece aggradì al popolo.'
  eng-LXXUP: And all the people took notice, and all things that the king did before
    the people were pleasing in their sight.
  eng-ULB: All the people took notice of David's grief, and it pleased them, as whatever
    the king did pleased them.
  spa-VBL: Todos vieron esto y pensaron que era lo correcto, de la misma manera que
    pensaban que todo lo que hacía el rey era lo correcto.
  fra-_FOB: Et tout le peuple l'entendit, et l'approuva; et tout le peuple trouva
    bon tout ce que fit le roi.
  mal-mal: 'ഇത് ജനമെല്ലാം അറിഞ്ഞപ്പോൾ: രാജാവ് ചെയ്തതെല്ലാം സർവ്വജനത്തിനും ബോധിച്ചിരുന്നതുപോലെ
    ഇതും അവർക്ക് ബോധിച്ചു.'
  urd-GVR: Bādshāh kā yih rawaiyā logoṅ ko bahut pasand āyā. Waise bhī Dāūd kā har
    amal logoṅ ko pasand ātā thā.
  suz-BL: मुर नेल्‍लेम मेको लोव़ रुप्‍शा बिस्‍समा बाक्‍त। मिनु ग्‍येरसमा बाक्‍त। पिप
    आ पशो नेल्‍ल दाक्‍तमे बाक्‍त।
  ita-1927: E tutto il popolo capì e approvò la cosa; tutto quello che il re fece
    fu approvato da tutto il popolo.
  ckb-ckb: هەموو گەل زانییان و لەلایان پەسەند بوو، هەروەها هەموو ئەو شتانەی کە پاشا
    کردی لەلایەن هەموو گەلەوە پەسەند بوو.
  eng-BBE: 'And all the people took note of it and were pleased: like everything the
    king did, it was pleasing to the people.'
  kan-OKCV: ಜನರೆಲ್ಲರು ಅದನ್ನು ತಿಳಿದುಕೊಂಡಾಗ, ಅವರೆಲ್ಲರಿಗೆ ಮೆಚ್ಚಿಗೆಯಾಯಿತು. ಹಾಗೆಯೇ ಅರಸನು
    ಏನೇನು ಮಾಡಿದನೋ, ಅದು ಜನರಿಗೆ ಮೆಚ್ಚಿಗೆಯಾಗಿತ್ತು.
  tam-2017: மக்கள் எல்லோரும் அதைக் கவனித்தார்கள், அது அவர்கள் பார்வைக்கு நன்றாயிருந்தது;
    அப்படியே ராஜா செய்தது அனைத்தும் எல்லா மக்களுக்கும் நலமாகத் தோன்றினது.
  spa-RV-1909: Súpolo así todo el pueblo, y plugo en sus ojos; porque todo lo que
    el rey hacía parecía bien en ojos de todo el pueblo.
  ron-BTF: Și tot poporul a observat aceasta și le-a plăcut, la fel cum tot ce făcea
    împăratul plăcea întregului popor.
  eng-WEBP: All the people took notice of it, and it pleased them, as whatever the
    king did pleased all the people.
  eng-FBV: Everyone saw this and thought it was the right thing to do, in the same
    way that they thought everything the king did was the right thing to do.
  nld-1939: Heel het volk merkte het, en het maakte een goede indruk op hen, zoals
    trouwens alles wat de koning deed door heel het volk werd toegejuicht.
  nch-BL: Huan nochi nopa israelitame campa hueli quimatque quenicatza David tahuel
    quichoquili Abner, huan quinpacti. Melahuac nochi cati David quichihuayaya tepactiyaya.
  vie-1934: Dân sự đều để ý vào đó và lấy làm tốt lành, chẳng có điều gì vua làm mà
    chúng không lấy làm tốt lành.
  hin-CV: यह विषय सभी के ज्ञान में आ गया, और इससे सभी प्रसन्‍न हुए! वस्तुतः राजा जो
    कुछ करते थे, उससे सभी लोग प्रसन्‍न ही होते थे.
  spa-BES: Y todo el pueblo tomó nota de ello y se alegraron. Y todo lo que hizo el
    rey, fue agradable al pueblo.
  tdx-tdx: Nihaoñe’ ondatio izay le ninò’e; niantofa’ ondaty iabio ze nanoe’ i mpanjakay.
  tha-KJV: ประชาชนทั้งปวงสังเกตเห็นเช่นนั้​นก​็​พอใจ ดังที่​ประชาชนทั้งปวงพอใจทุกสิ่งที่​กษัตริย์​ทรงกระทำ
  por-BR-2018: Soube-o assim todo aquele povo, e pareceu bem em seus olhos; porque
    tudo o que o rei fazia parecia bem em olhos de todo aquele povo.
  deu-ELO: Und alles Volk nahm es wahr; und es war gut in ihren Augen, wie alles,
    was der König tat, gut war in den Augen des ganzen Volkes.
  eng-WYC-2018: And all the people heard this; and all things which the king did in
    the sight of all the people pleased them;
  epo-epo: Kaj la tuta popolo tion komprenis; kaj tio plaĉis al ĝi, tiel same, kiel
    ĉio, kion faris la reĝo, plaĉis al la tuta popolo.
  uig-PIN: Barliⱪ hǝlⱪ buni bayⱪap, bu ixtin razi boldi; ǝmǝliyǝttǝ padixaⱨ ⱪilƣan
    ⱨǝrbir ix barliⱪ hǝlⱪni razi ⱪilatti.
  beo-beo: Ilia da amo hou ba:lalu, hahawane ba:i. Dafawane! Ilia da hina bagade Da:ibidi
    ea hamobe huluane hahawane ba:i.
  tpi-OTNT: Taim ol manmeri i harim dispela tok bilong king, ol i belgut na amamas.
    Tasol i no dispela wanpela samting tasol i mekim ol i amamas. Nogat. Ol i save
    amamas long olgeta pasin bilong king.
  hau-SA: Dukan mutane suka lura suka kuma ji daɗi ƙwarai, tabbatacce kome da sarki
    ya yi, ya gamshe su.
  uig-LAT: Barliq xelq buni bayqap, bu ishtin razi boldi; emeliyette padishah qilghan
    herbir ish barliq xelqni razi qilatti.
  nde-nde: Abantu bonke bakunanzelela njalo bathaba; impela konke okwenziwa yinkosi
    kwabathokozisa.
  ton-ton: 'Pea naʻe tokanga ʻae kakai kotoa pē, pea naʻa nau leleiʻia ai: ʻo hangē
    foki ko e fiemālie ʻae kakai kotoa pē ʻi he meʻa kotoa pē naʻe fai ʻe he tuʻi.'
  ces-1613: Což když poznal všecken lid, líbilo se jim to; a všecko, což činil král,
    líbilo se všemu lidu.
  eng-WMB: All the people took notice of it, and it pleased them, as whatever the
    king did pleased all the people.
  tam-TCV: மக்கள் அனைவரும் அதைக் கவனித்து மகிழ்ச்சி அடைந்தார்கள். இவ்வாறு அரசன் செய்தவைகளெல்லாம்
    அவர்களுக்கு மகிழ்ச்சியைக் கொடுத்தது.
  ceb-ULB: Nakita sa tanang katawhan ang kasubo ni David, ug nakapalipay kini kanila,
    ingon nga nakapalipay kanila ang bisan unsa nga gibuhat sa hari.
  pol-UBG: Kiedy cały lud to zobaczył, uznał to za słuszne, podobnie jak wszystko,
    co czynił król.
  urd-GVU: بادشاہ کا یہ رویہ لوگوں کو بہت پسند آیا۔ ویسے بھی داؤد کا ہر عمل لوگوں
    کو پسند آتا تھا۔
  deu-1912: Und alles Volk erkannte es, und gefiel ihnen auch wohl, wie alles, was
    der König tat, dem ganzen Volke wohl gefiel;
  kan-2017: ಜನರು ಇದನ್ನು ಕಂಡು ಮೆಚ್ಚಿದರು. ಅರಸನು ಮಾಡಿದ್ದೆಲ್ಲವೂ ಅವರಿಗೆ ಒಪ್ಪಿಗೆಯಾಯಿತು.
  yap-yap: Mar nanged e ren’ey me fel’ u wan’rad. Rriyul’, gubin ban’en ni rin’ fare
    pilung mab fel’ u wan’ e girdi’.
  hlt-MCSB: Pilnam pum loh a hmat uh tih a mik ah cop uh. Manghai loh a saii boeih
    tah pilnam mik ah boeih cop.
  mdy-ETH: ዴራ ቢያ ዒ ማዼ ባኮ ዛጋዖ ዎዛዼኔ፤ ካኣቲ ማዼ ባካ ቢያ ዴሮ ጎኔ ዎዛሴኔ።
  twi-ASANTE: Yei sɔɔ nnipa no ani yie. Nokorɛm, biribiara a ɔhene no yɛeɛ no sɔɔ
    ɔmanfoɔ no ani.
  eng-WEBU: All the people took notice of it, and it pleased them, as whatever the
    king did pleased all the people.
  wal-wal: Kawoi oottidobaa asai ubbai be7idi ufaittiis; tumukka kawoi oottido ubbabai
    asa ubbaa ufaissiis.
  spa-PDDPT: Todo el pueblo supo esto, y lo vio con agrado. Todo cuanto hacía el rey
    parecía bien al pueblo.
  gun-gun: Ha'e rami Davi ijayvu rã heta va'e kuery oendu vy ojou porã okuapy, huvixa
    ojapo va'e rei ojou porã memea rami avi.
  agu-BL: Cyakil cunin tzun e' wunak el chitxumtz tetz yi bis yi at cu'nt yi rey Luwiy,
    nin ba'n ban ẍchiwutz yi xtxolbila'tz, na cyakil yi mbi cu'n na ban yi rey, tircu'n
    wunak na chitzatzin len te'j.
  ilo-ULB: Nadlaw dagiti amin a tattao ti panagladingit ni David, ken naay-ayoda iti
    daytoy, aniaman nga inaramid ti ari ket naay-ayoda.
  kpg-kpg: Malaa, nia daangada huogodoo ga iloo di mee deenei, gei digaula gu manawa
    lamalia. Ma e donu nia mee huogodoo o di king ala ma gaa hai, le e haga manawa
    lamalia digaula.
  uig-ARA: بارلىق خەلق بۇنى بايقاپ، بۇ ئىشتىن رازى بولدى؛ ئەمەلىيەتتە پادىشاھ قىلغان
    ھەربىر ئىش بارلىق خەلقنى رازى قىلاتتى.
  sus-sus: Ɲama to Dawuda xa wɔyɛnyi mɛ, na naxa rafan e ma. Mangɛ Dawuda xa fe nu
    ɲama kɛnɛnma.
  pon-2006: Re ahpw esehda met oh nsenamwahula. Mehlel, pwe soahng koaros me nanmwarki
    kin wia kin kansenamwahwihala aramas akan.
  ksd-ksd: Ma ra tarai dia ga vakilang go, ma dia ga gugu tana, da dia ga gugu ure
    ra magit par nina ba ra king i ga pait ia.
  tur-YTC: Bütün halk bunu önemsedi, kralın yaptığı her şey bütün halkı memnun ettiği
    gibi, bu da onları memnun etti.
  grc-BRENT: Καὶ ἔγνω πᾶς ὁ λαὸς, καὶ ἤρεσεν ἐνώπιον αὐτῶν πάντα ὅσα ἐποίησεν ὁ βασιλεὺς
    ἐνώπιον τοῦ λαοῦ.
  ind-AYT: Seluruh rakyat melihatnya, dan itu baik dalam pandangan mereka, seperti
    segala sesuatu yang dilakukan raja dipandang baik oleh seluruh rakyat.
  nya-nya: Anthu onse anadziwa zimenezi ndipo zinawakondweretsa ndithu. Zonse zimene
    mfumu inachita zinawakondweretsa.
  hrv-hrv: Sav je narod to čuo, i bilo mu je po volji, kao što je narod i sve drugo
    odobravao što god je kralj činio.
  mps-mps: Te we bidi dabego kingo te po wabo odobo si da, augwali haliga te wiegi
    yai pemene mu yali. Tiali goli, te sę deligo naga augwali wiegi yai homu pemene
    me ilibeo. Menio. Augwa te kingo ebo kolesaga tigidalide te wiegi yai homu pemene
    yai dao.
  tpi-tpi: Taim ol manmeri i harim dispela tok bilong king, ol i belgut na amamas.
    Tasol i no dispela wanpela samting tasol i mekim ol i amamas. Nogat. Ol i save
    amamas long olgeta pasin bilong king.
  dan-1931: Hele Folket lagde Mærke dertil, og det gjorde et godt Indtryk på dem;
    alt, hvad Kongen foretog sig, gjorde et godt Indtryk på alt Folket;
  vie-OVCB: Thấy thế, mọi người rất hài lòng. Mọi việc vua làm đều được mọi người
    vừa ý.
  guj-2017: સર્વ લોકોએ દાઉદનું એ દુઃખ ધ્યાનમાં લીધું. અને રાજાએ જે કંઈ કર્યું તેથી
    તેમને ખુશી થઈ.
  pon-2006A: Re ahpw esehda met oh nsenamwahula. Mehlel, pwe soahng koaros me nanmwarki
    kin wia kin kansenamwahwihala aramas akan.
  por-BRBSL: Todo o povo se deu conta disso, e isso os agradou, como o que o rei fez
    agradou a todo o povo.
  cth-cth: Hote hah taminaw ni a thai toteh, a lunghawi awh. Siangpahrang ni a sak
    e pueng taminaw ni a ngai awh teh a lunghawi sak awh.
  twi-twi: Eyi sɔɔ nnipa no ani yiye. Nokware, biribiara a ɔhene no yɛe no sɔɔ ɔmanfo
    no ani.
  hlt-hlt: Pilnam pum loh a hmat uh tih a mik ah cop uh. Manghai loh a saii boeih
    tah pilnam mik ah boeih cop.
  tbz-SIM: Kɛ̀ bɛnìtìbɛ̀ bɛmɔuu ti kèè kɛ́ tì pɛ́nsìrì. Bɛ̀ do ɔ̃ɔ̃ pɛ́nsìrìmu ò dɔ̀ɔ̀ri
    tìì kó dimɑ̀ɑ̀.
  msy-2020: Ezɨ gumazamiziba atrivimɨn akar kam baregha, men naviba amɨrazɨ me bar
    akonge. Guizbangɨra, me atrivim amir biziba bar dar ganigha da bagha bar akonge.
  dop-dop: Yǝlɑɑ nɩɩ wulɑʋ kʋlɑpʋtʋ ntɩ ɩlɛnɑ pɑ lɑŋɑ hɛɛnɑ-tɩ.
  azb-azb: Bütün xalq buna fikir verdi, əvvəllər padşahın etdiyi hər şey onlara xoş
    təsir bağışladığı kimi bu iş də gözlərində o cür yaxşı göründü.
  eng-DBY: And all the people remarked it, and it pleased them; as whatever the king
    did pleased all the people.
  hin-2017: सब लोगों ने इस पर विचार किया और इससे प्रसन्न हुए, वैसे भी जो कुछ राजा
    करता था उससे सब लोग प्रसन्न होते थे।
  wol-KYG: Mbooloo ma mépp a seede loolu, rafetlu ko, na ñu rafetloo mboolem lu Buur
    Daawuda def.
  eng-YLT: And all the people have discerned [it], and it is good in their eyes, as
    all that the king hath done is good in the eyes of all the people;
  eng-WYC-2017: And all the people heard this; and all things which the king did in
    the sight of all the people pleased them;
  eng-WMBB: All the people took notice of it, and it pleased them, as whatever the
    king did pleased all the people.
  urd-GVH: बादशाह का यह रवैया लोगों को बहुत पसंद आया। वैसे भी दाऊद का हर अमल लोगों
    को पसंद आता था।
  rug-rug: Avosia ri doduru tie sapu gua asa meke qetu nia rini. Doduru ginugua sapu
    taveti sa baṉara si qetu betoni rini.
  gaz-gaz: Namoonni hundinuu waan kana arganii gammadan; dhugumaan wanni mootichi
    godhe hundi isaan gammachiise.
  fra-LSG: Cela fut connu et approuvé de tout le peuple, qui trouva bon tout ce qu’avait
    fait le roi.
  yal-yal: Yamaan birin yi na kolon, na yi rafan birin ma.
  haw-1868: 'Nana aku la na kanaka a pau, a ua oluolu lakou ia mea: no ka mea, ma
    na mea a pau a ke alii i hana''i, ua oluolu na kanaka a pau ilaila.'
  arb-NAV: فَذَاعَ الأَمْرُ بَيْنَ الشَّعْبِ وَحَظِيَ دَاوُدُ بِرِضَاهُمْ مِثْلَمَا
    حَظِيَ بِرِضَاهُمْ بِمَآثِرِهِ السَّابِقَةِ.
  ewe-ewe: Ameawo katã de dzesi nya sia eye wokpɔ ŋudzedze le eŋu; le nyateƒe me la,
    nu sia nu si fia la wɔ la dze wo ŋu.
  eng-LEE: 'And all the people took notice of it, and it was pleasing in their eyes:
    as whatsoever the king did was pleasing in the eyes of all the people.'
  asm-FB: তাতে সকলো লোকে তেওঁৰ এই ব্যৱহাৰ দেখি সন্তোষ পালে; আৰু ৰজাই যি যি কৰিছিল,
    তাতো সকলো লোকে সন্তোষ পাইছিল।
  sus-A: حَمَ تٌ دَوُدَ شَ وْيّنيِ مّ، نَ نَشَ رَقَن عٍ مَ. مَنفّ دَوُدَ شَ قٍ نُ
    حَمَ كّنّنمَ.
  fra-SBL: Tout le peuple en prit connaissance, et cela leur plut, comme tout ce que
    faisait le roi plaisait à tout le peuple.
  hbo-hbo: וְכָל־הָעָ֣ם הִכִּ֔ירוּ וַיִּיטַ֖ב בְּעֵֽינֵיהֶ֑ם כְּכֹל֙ אֲשֶׁ֣ר עָשָׂ֣ה
    הַמֶּ֔לֶךְ בְּעֵינֵ֥י כָל־הָעָ֖ם טֹֽוב׃
  piu-2006: '@see-verse:2SA.003.035'
  kik-kik: Nao andũ acio othe maakĩona ũrĩa gwathiĩ magĩkena; ti-itherũ, maũndũ mothe
    marĩa mũthamaki eekire nĩmamakenirie.
  fra-NCL: Tout le peuple le remarqua et le trouva bon, comme il trouvait bon tout
    ce que faisait le roi.
  cek-AK: Kaminawk boih mah to lok to thaih o naah, anghoe o; kaminawk loe siangpahrang
    mah sak ih hmuennawk boih nuiah doeh anghoe o.
  cuk-cuk: Bela-dulemar David-deyob-sogsad nabir-itosmalad. Ar bela-dulemar Rey-David-ibmar-imakalile,
    nued dakdamalad.
  uig-CYR: Барлиқ хәлиқ буни байқап, бу иштин рази болди; әмәлийәттә падиша қилған
    һәр бир иш барлиқ хәлиқни рази қилатти.
  tel-2017: ప్రజలంతా ఈ విషయం తెలుసుకుని సంతోషించారు. ఇప్పటి వరకూ రాజు చేసినదంతా ప్రజల
    దృష్టికి అంగీకారమైనట్టు ఇది కూడా వారి దృష్టికి అంగీకారమయ్యింది.
  hat-BSA: Alò, tout pèp la te remake afè sa a, e li te fè yo plezi, jis jan ke tout
    sa ke wa a te fè te fè tout pèp la plezi.
  kos-kos: Ke mwet uh elos liye ma inge elos insewowo kac. Aok, ma nukewa tokosra
    el oru, mwet uh insewowo kac.
  hbo-WLC: וְכָל־הָעָ֣ם הִכִּ֔ירוּ וַיִּיטַ֖ב בְּעֵֽינֵיהֶ֑ם כְּכֹל֙ אֲשֶׁ֣ר עָשָׂ֣ה
    הַמֶּ֔לֶךְ בְּעֵינֵ֥י כָל־הָעָ֖ם טֽוֹב׃
  ibo-ibo: Ndị mmadụ nụrụ ihe o kwuru, okwu ahụ tọkwara ha ụtọ. Nʼezie, ihe niile
    eze mere tọrọ ha ụtọ.
  ory-ory: ତହିଁରେ ସମସ୍ତ ଲୋକ ବୁଝିଲେ ଓ ତାହା ସେମାନଙ୍କ ଦୃଷ୍ଟିରେ ଭଲ ଦେଖାଗଲା; ରାଜା ମଧ୍ୟ
    ଯାହା ଯାହା କଲେ, ତାହାସବୁ ସମସ୍ତ ଲୋକଙ୍କ ଦୃଷ୍ଟିରେ ଭଲ ଥିଲା।
  chk-chk: Iwe, ekewe aramas meinisin ra küna ei lapalap o pwapwa ngeni, pwal mettoch
    meinisin mine ewe king a föri ekewe aramas ra pwapwa ngeni.
  ssd-ssd: taŋgo pino ŋakmba nu tuku pasa ta ismba nu wam ke likina ta kaŋgerka nu
    tuku gare suŋgo tinaig sulumba
  rop-rop: Wal wen detlot pipul bin irrim det wed, deibin brabli gudbinji, en ebrijing
    weya King Deibid bin dum bin meigim olabat gudbinji,
  ukr-1871: Як довідавсь про се ввесь народ, то вподобав собі вельми, та й усе також,
    що царь чинив, подобалось людові.
  deu-1951: Das begriffen die Leute, und es gefiel ihnen wohl; alles, was der König
    tat, war gut in den Augen des ganzen Volkes.
  eng-JPS: And all the people took notice of it, and it pleased them; whatsoever the
    king did, pleased all the people.
  srp-1865: I sav narod èu to, i bi im po volji; što god èinjaše car, bješe po volji
    svemu narodu.
  lug-lug: Awo abantu bonna ne bakitegeera era ne kibasanyusa. Byonna kabaka bye yakolanga
    ne bisiimibwanga abantu.
  heb-heb: וכל העם הכירו וייטב בעיניהם ככל אשר עשה המלך בעיני כל העם טוב׃
  ben-IRV: তখন সব লোক তা লক্ষ্য করল ও সন্তুষ্ট হল; রাজা যা কিছু করলেন, তাতেই সব লোক
    সন্তুষ্ট হল৷
  pan-pan: ਸਾਰੇ ਲੋਕਾਂ ਨੇ ਇਸ ਗੱਲ ਉੱਤੇ ਧਿਆਨ ਕੀਤਾ ਅਤੇ ਇਹ ਗੱਲ ਉਨ੍ਹਾਂ ਨੂੰ ਚੰਗੀ ਲੱਗੀ ਕਿਉਂਕਿ
    ਜੋ ਕੁਝ ਰਾਜਾ ਕਰਦਾ ਸੀ, ਸਭ ਲੋਕ ਉਸ ਤੇ ਰਾਜ਼ੀ ਹੁੰਦੇ ਸਨ।
  tkr-tkr: Milletık'le paççahee ha'an g'acu, man gırgın manbışde yik'eençe eyxhe.
    Paççahee ha'an gırgıncad milletıs ıkkiykanan.
  mya-JVB: ထိုအမှုကိုလူ အပေါင်း တို့သည် မှတ် ၍ နှစ်သက် ကြ၏။ ပြု တော်မူသမျှ တို့ကိုလည်း
    လူ အပေါင်း တို့သည် နှစ်သက် ကြ၏။
  tbg-tbg: Devitiva vi uvara tumanta vaiinti nahenti vika vira uva iri quahora. Kia
    vika vi uvararaqai quaharaiti, Devitiva ekaa koqe okara autira vika viraravata
    quahora.
  hmo-hmo: Taunimanima ibounai ese inai Davida ena hereva idia kamonai, bona edia
    lalona idia namo. Bona inai kara sibona lasi, to Davida ena kara ibounai totona,
    taunimanima edia lalona idia moale.
  urd-urd: और सब लोगों ने इस पर ग़ौर किया और इससे ख़ुश हुए क्यूँकि जो कुछ बादशाह करता
    था सब लोग उससे ख़ुश होते थे।
  rus-SYN: И весь народ узнал это, и понравилось ему это, как и все, что делал царь,
    нравилось всему народу.
  bqc-SIM: Gbɛ̃́pii wɛtɛ̀ yã́pii, ↄ̃ à kɛ̀nɛ́ maa. Yã́ pↄ́ kípi lɛ́ kɛ píi ì
    kɛ gbɛ̃́ↄnɛ maaɛ.
  tcz-CHONGTHU: Hichun mipiho chu alunglhai shah lheh taovin ahi. chule ahimongin,
    lengpa thilbol jouse chun amaho alunglhai sah un ahi.
  mar-mar: लोकांनी हे सर्व पाहिले आणि दावीद राजाची वर्तणूक पाहून त्यांना आनंद झाला.
  qub-qub: Chauraga llapan runa tantiyacuran. Ray rurashanga llapanpäpis alli caran.
  bqp-bqp: Gbɛ̃ sĩnda pínki wɛ́ tɛ̀ yã pìii, akũ à kɛ̀ńnɛ mana. Yã kũ kína tɛn
    kɛ pínki dì kɛ gbɛ̃nↄnɛ manamɛ.
  hat-hat: Tout pèp la vin konn sa. Sa te fè yo plezi. Pou di vre, tou sa David te
    fè te fè pèp la plezi.
  eng-BSB: All the people took note and were pleased. In fact, everything the king
    did pleased them.
  tod-tod: Nuɓusɛiti pɛ ti faa ɠwɛɛni, é lo naa ʋa, ti va bu, eɠɛʋelei ti ɠɛni vaazu
    la masagi ɠɛɛ vai pɛ bu.
  eng-WEBPB: All the people took notice of it, and it pleased them, as whatever the
    king did pleased all the people.
  kbq-kbq: Hagi miko vahe'mo'za anazama kini ne'mo'ma hiazama nege'za muse nehu'za,
    ko'ma hu'nea zanku'enena muse hu'naze.
  nhe-BL: Huan nochi nopa israelitame campa hueli quimatque quejatza David tlahuel
    quichoquili Abner, huan quinpacti. Melahuac nochi tlen David quichihuayaya tepactiyaya.
  bus-bus: Baade píngi wɛ́ɛ tɛ̀ yã pìzi, ben à kɛ̀ńnɛ maa. Yã kɛ̀ kí e kɛɛ píngi
    è kɛ gbɛ̃nↄnɛ maamɛ.
  gub-BL: Wenu teko ize'eg mehe wà. Ikatu ize'eg wanupe. Tuwihawete Tawi hemiapo kwer
    paw ikatu teko wanupe.
  eng-DRA: And all the people heard, and they were pleased, and all that the king
    did seemed good in the sight of all the people.
