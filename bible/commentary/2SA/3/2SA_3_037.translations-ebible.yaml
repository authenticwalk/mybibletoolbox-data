verse: 2SA.003.037
translations:
  mal-C: നേരിന്റെ മകനായ അബ്നേരിനെ വധിച്ചതിൽ രാജാവിനു യാതൊരു പങ്കുമില്ലായിരുന്നു എന്ന്
    അങ്ങനെ അവിടെ ഉണ്ടായിരുന്ന സകലജനത്തിനും, ഇസ്രായേല്യർക്ക് മുഴുവനും, ബോധ്യമായി.
  deu-TKW: Damals überzeugte sich die Volksmenge und ganz Israel, daß die Ermordung
    Abners, des Sohnes Ners, nicht vom König ausgegangen war.
  lin-lin: Mpe na mokolo wana, basoda nyonso ya Isalaele mpe Isalaele mobimba bandimaki
    ete mokonzi ayebaki ata likambo moko te na tina na kufa ya Abineri, mwana mobali
    ya Neri.
  eng-LSV: and all the people know, even all Israel, in that day, that it has not
    been from the king—to put Abner son of Ner to death.
  eng-GNV: For all the people and all Israel vnderstoode that day, howe that it was
    not the Kings deede that Abner the sonne of Ner was slaine.
  eng-WEBSTER: For all the people and all Israel understood that day that it was not
    of the king to slay Abner the son of Ner.
  nhw-BL: Huan quej nopa quimachilijque nochi israelitame ipan nochi altepeme ipan
    tlali Judá huan ipan tlali Israel para David amo tlanahuatijtoya ma quimictica
    Abner.
  swh-ONEN: Kwa hiyo siku ile watu wote na Israeli yote wakajua kwamba mfalme hakushiriki
    katika mauaji ya Abneri mwana wa Neri.
  bba-bba: Dɑfidin tɔmbu kɑ Isirelibɑ kpuro ɡesi, bɑ ɡiɑ mɑ n ǹ kɑ win yɛ̃ru bɑ kɑ
    Abinɛɛ, Nɛrin bii ɡo.
  eng-KJVCPB: For all the people and all Israel understood that day that it was not
    of the king to slay Abner the son of Ner.
  luo-luo: Omiyo chiengʼno ji duto gi Israel duto nongʼeyo ni ruoth ne ok oriwore
    e wach nek mar Abner wuod Ner.
  meu-meu: Taunabunai, una dina ai hebou taudia iboudiai bona Israel idoinai lalodia
    na e parara, una Abnere Nere iala-masena na dia hanua pavapavana ena ura.
  npi-ULB: त्यसैले नेरका छोरा अबनेरलाई मार्ने इच्छा राजाको थिएन भन्‍ने सारा मानिस
    र सारा इस्राएलले बुझे ।
  yor-yor: Gbogbo àwọn ènìyàn náà àti gbogbo Israẹli sì mọ̀ lọ́jọ́ náà pé, kì í ṣe
    ìfẹ́ ọba láti pa Abneri ọmọ Neri.
  ind-ind: Hari itu seluruh rakyat dan seluruh Israel menyadari bahwa pembunuhan Abner
    bukanlah atas perintah Daud.
  pes-OPCB: تمام قوم، یعنی هم اسرائیل و هم یهودا، دانستند که پادشاه در کشتن ابنیر
    دخالت نداشته است.
  tgl-ULB: Kaya naintindihan ng lahat ng tao at ng buong Israel nang araw na iyon
    na hindi ito nais ng hari na patayin si Abner anak na lalaki ni Ner.
  hui-hui: Anigo Isaraele wali agali hearumebi Kini Debidi ibunaga wali agali bu hearumebi
    ti bibahendeme Kini Debidihanda biyadagoni hondowa Abane homelo bo wahayadagoni
    ibula haru mini mbiraore howa bene ndoyane hendene.
  mya-mya: ဒါ​ဝိဒ်​၏​လူ​တို့​နှင့်​ဣ​သ​ရေ​လ​ပြည်​သား အ​ပေါင်း​တို့​သည် အာ​ဗ​နာ​ကို​သတ်​ဖြတ်​မှု
    တွင်​မင်း​ကြီး​မ​ပါ​ကြောင်း​ကို​သိ​ရှိ​နား လည်​ကြ​၏။-
  bod-N: ཉིན་དེར་མི་ཚོགས་དང་ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་ཀྱིས་ནེར་གྱི་བུ་ཨབ་ནེར་བསད་པ་ནི་རྒྱལ་པོའི་ཐུགས་དགོངས་མིན་པ་ཤེས་པ་རེད།
  sna-sna: Naizvozvo musi uyu vanhu vose neIsraeri yose, vakaziva kuti mambo akanga
    asingatenderani nokuurayiwa kwaAbhineri mwanakomana waNeri.
  spa-BLM: Así que todo el pueblo y todo Israel comprendieron aquel día que no era
    del rey matar a Abner hijo de Ner.
  cac-cac: A d'a jun c'u chi', ix nachajel yuj eb' israel chi' smasanil to a vin̈aj
    rey David chi', man̈ locanoclaj vin̈ d'a schamel vin̈aj Abner chi'.
  swh-ULB: Hivyo watu wote na Israeli wote wakatambua siku hiyo kwamba haikuwa nia
    ya mfalme Abneri mwana wa Neri afe.
  bel-bel: І даведаўся ўвесь народ і ўвесь Ізраіль у той дзень, што не ад цара было
    забойства Авэніра, сына Ніравага.
  deu-ELBBK: Und das ganze Volk und ganz Israel erkannten an jenem Tag, dass es nicht
    von dem König ausgegangen war, Abner, den Sohn Ners, zu töten.
  mbb-OT: Umbe, netuenan human te menge etew te Israel he si Hadì David wazè din kelevetan
    te kemetayen ni Abner.
  mal-2015: നേരിന്റെ പുത്രനായ അബ്നേരിനെ കൊന്നതു രാജാവിന്റെ അറിവോടെയല്ല എന്നു സകലജനത്തിന്നും
    യിസ്രായേലിന്നൊക്കെയും അന്നു ബോധ്യമായി.
  rmc-rmc: Andre oda džives savore manuša the calo Izrael achaľile, hoj o David na
    kamľa o meriben le Abneroskro.
  pes-OPV: و جمیع قوم و تمامی اسرائیل در آن روزدانستند که کشتن ابنیر بن نیر از پادشاه
    نبود.
  ron-1924: Тот попорул ши тот Исраелул ау ынцелес ын зиуа ачея кэ Абнер, фиул луй
    Нер, ну фусесе учис дин порунка ымпэратулуй.
  ben-OBCV: অতএব সেদিন সেখানকার সব লোকজন ও সমস্ত ইস্রায়েল জানতে পেরেছিল যে নেরের
    ছেলে অবনেরের খুন হয়ে যাওয়ার পিছনে রাজার কোনও ভূমিকা ছিল না।
  som-som: Sidaasay dadkii oo dhan iyo reer binu Israa'iil oo dhammu maalintaas u
    garteen inuusan boqorku doonaynin in Abneer oo ahaa ina Neer la dilo.
  lat-VUC: Et cognovit omne vulgus et universus Israël in die illa, quoniam non actum
    fuisset a rege ut occideretur Abner filius Ner.
  eng-ASVBT: So all the people and all Israel understood that day that it was not
    of the king to slay Abner the son of Ner.
  ita-1885: E tutto il popolo e tutto Israele, conobbe in quel dì che non era proceduto
    dal re il far morire Abner, figliuolo di Ner.
  eng-LXXUP: So all the people and all Israel perceived in that day, that it was not
    of the king to slay Abner the son of Ner.
  eng-ULB: So all the people and all Israel understood that day that it was not the
    king's desire to kill Abner son of Ner.
  spa-VBL: Ese día todos en Judá y en todo Israel se dieron cuenta de que David no
    había ordenado el asesinato de Abner.
  fra-_FOB: Ainsi, en ce jour-là, tout le peuple et tout Israël connut que ce n'était
    point par ordre du roi qu'on avait fait mourir Abner, fils de Ner.
  mal-mal: നേരിന്റെ പുത്രനായ അബ്നേരിനെ കൊന്നത് രാജാവിന്റെ അറിവോടുകൂടിയല്ല എന്ന് സകലജനത്തിനും
    യിസ്രായേലിനൊക്കെയും അന്ന് ബോധ്യമായി.
  urd-GVR: Yoṅ tamām hāzirīn balki tamām Isrāīliyoṅ ne jān liyā ki bādshāh kā Abinair
    ko qatl karne meṅ hāth na thā.
  suz-BL: मेको नाक्‍ती इस्राएल ङा मुर नेल्‍लेमी नेर आ तौ आब्‍नेर साइश्‍शोमी पिप आ
    दोस मबा, दे तुइक्‍तमे बाक्‍त।
  ita-1927: Così tutto il popolo e tutto Israele riconobbero in quel giorno che il
    re non entrava per nulla nell’uccisione di Abner, figliuolo di Ner.
  ckb-ckb: ئینجا لەو ڕۆژەدا هەموو گەل و هەموو ئیسرائیل زانییان کە کوشتنی ئەبنێری کوڕی
    نێر لەلایەن پاشاوە نەبوو.
  eng-BBE: So it was clear to Israel and to all the people on that day that the king
    was not responsible for the death of Abner, the son of Ner.
  kan-OKCV: ಏಕೆಂದರೆ ನೇರನ ಮಗ ಅಬ್ನೇರನನ್ನು ಕೊಂದುಹಾಕಿದ್ದು ಅರಸನಿಂದ ಆದದ್ದಲ್ಲವೆಂದು ಸಮಸ್ತ
    ಜನರೂ, ಸಮಸ್ತ ಇಸ್ರಾಯೇಲರೂ ಆ ದಿವಸದಲ್ಲಿ ತಿಳಿದುಕೊಂಡರು.
  tam-2017: நேரின் மகனான அப்னேரைக் கொன்றுபோட்டது ராஜாவால் உண்டாகவில்லை என்று அந்த
    நாளிலே எல்லா மக்களும், இஸ்ரவேலர்கள் அனைவரும் அறிந்துகொண்டார்கள்.
  spa-RV-1909: Y todo el pueblo y todo Israel entendieron aquel día, que no había
    venido del rey que Abner hijo de Ner muriese.
  ron-BTF: Fiindcă tot poporul și tot Israelul au înțeles în acea zi că nu a fost
    de la împărat să ucidă pe Abner, fiul lui Ner.
  eng-WEBP: So all the people and all Israel understood that day that it was not of
    the king to kill Abner the son of Ner.
  eng-FBV: That day everyone in Judah and throughout Israel realized that David had
    not ordered Abner's murder.
  nld-1939: Die dag erkende heel het volk en heel Israël, dat het niet van den koning
    was uitgegaan, om Abner, den zoon van Ner, te vermoorden.
  nch-BL: Huan quej nopa quimachilijque nochi israelitame ipan nochi altepeme ipan
    tali Judá huan ipan tali Israel para David amo tanahuatijtoya ma quimictica Abner.
  vie-1934: Như vậy, trong ngày đó, dân Y-sơ-ra-ên nhìn biết rằng vua chẳng can gì
    đến tội giết Aùp-ne, con trai của Nê-rơ.
  hin-CV: उस दिन इस्राएल के सभी लोगों के सामने यह स्पष्ट हो गया कि राजा की यह इच्छा
    कभी न थी कि नेर के पुत्र अबनेर की हत्या की जाए.
  spa-BES: Así quedó claro para Israel y para todo el pueblo en ese día que el rey
    no era responsable de la muerte de Abner, el hijo de Ner.
  tdx-tdx: Aa le nifohi’ ze hene ondaty naho Israele iaby amy andro zay te tsy nampivetraha’
    i mpanjakay t’i Abnere ana’ i Nere.
  tha-KJV: ประชาชนทั้งสิ้นและชนอิสราเอลทั้งปวงจึงเข้าใจในวันนั้​นว​่าไม่เป็นพระประสงค์ของกษั​ตริ​ย์​ที่​จะให้ฆ่าอับเนอร์​บุ​ตรชายเนอร์​เสีย
  por-BR-2018: E todo aquele povo e todo Israel entenderam aquele dia, que não havia
    vindo do rei que Abner filho de Ner morresse.
  deu-ELO: Und das ganze Volk und ganz Israel erkannten an jenem Tage, daß es nicht
    von dem König ausgegangen war, Abner, den Sohn Ners, zu töten.
  eng-WYC-2018: and all the common people and all Israel knew in that day, that it
    was not done of the king (or that it was not done by the king), that Abner, the
    son of Ner, was slain.
  epo-epo: Kaj eksciis en tiu tago la tuta popolo kaj la tuta Izrael, ke ne de la
    reĝo tio venis, ke oni mortigis Abneron, filon de Ner.
  uig-PIN: Xuning bilǝn barliⱪ hǝlⱪ, xundaⱪla pütkül Israil xu küni Nǝrning oƣli Abnǝrning
    ɵltürülixining padixaⱨning kɵrsǝtmisi ǝmǝslikini bilip yǝtti.
  beo-beo: Da:ibidi ea fi dunu huluane, amola Isala:ili fi dunu huluane da hina bagade
    da A:bena fane legei amo hamedafa fidi, amo noga:le dawa:i galu.
  tpi-OTNT: Na ol manmeri bilong Devit na ol manmeri bilong Israel i lukim ol samting
    King Devit i mekim long dispela de, na ol i save olsem, king i no bin wanbel wantaim
    man i kilim Apner i dai.
  hau-SA: Saboda haka a ranar dukan mutane da dukan Isra’ila suka gane sarki ba shi
    da hannu a kisan Abner ɗan Ner.
  uig-LAT: Shuning bilen barliq xelq, shundaqla pütkül Israil shu küni Nerning oghli
    Abnerning öltürülishining padishahning körsetmisi emeslikini bilip yetti.
  nde-nde: Ngakho ngalelolanga abantu bonke lo-Israyeli wonke bakwazi ukuthi inkosi
    yayingelasandla ekubulaweni kuka-Abhineri indodana kaNeri.
  ton-ton: He naʻe ʻilo ʻi he ʻaho ko ia ʻe he kakai kotoa pē mo ʻIsileli kotoa pē,
    naʻe ʻikai ko e loto ʻoe tuʻi ke tāmateʻi ʻa ʻApina ko e foha ʻo Nea.
  ces-1613: I poznal všecken lid a všecken Izrael v ten den, že nepošlo to od krále,
    aby zabili Abnera syna Nerova.
  eng-WMB: So all the people and all Israel understood that day that it was not of
    the king to kill Abner the son of Ner.
  tam-TCV: எனவே, நேரின் மகனாகிய அப்னேரின் கொலையில் அரசன் சம்பந்தப்படவில்லை என்பதை
    அன்று அங்குள்ள மக்களும், இஸ்ரயேலர் அனைவரும் அறிந்துகொண்டார்கள்.
  ceb-ULB: Busa nakasabot ang katawhan sa Israel nianang adlawa nga dili tinguha sa
    hari ang pagpatay kang Abner nga anak ni Ner.
  pol-UBG: Tego dnia cały lud przekonał się, że nie od króla wyszło, żeby zabić Abnera,
    syna Nera.
  urd-GVU: یوں تمام حاضرین بلکہ تمام اسرائیلیوں نے جان لیا کہ بادشاہ کا ابنیر کو قتل
    کرنے میں ہاتھ نہ تھا۔
  deu-1912: und alles Volk und ganz Israel merkten des Tages, daß es nicht vom König
    war, daß Abner, der Sohn Ners, getötet ward.
  kan-2017: ನೇರನ ಮಗನಾದ ಅಬ್ನೇರನ ಕೊಲೆಯಲ್ಲಿ ಅರಸನು ಕೈಹಾಕಲಿಲ್ಲವೆಂಬುದು ಅವನ ಎಲ್ಲಾ ಜನರಿಗೂ
    ಇಸ್ರಾಯೇಲರಿಗೂ ಅದೇ ದಿನ ಗೊತ್ತಾಯಿತು.
  yap-yap: Urngin e pi girdi’ rok David nge urngin e pi girdi’ nu Israel ma yigo’
    rananged fan ni fare pilung e de nang ban’en u murung’agen Abner ni ngan thang
    e pogofan rok.
  hlt-MCSB: Ner capa Abner a ngawn ham Te manghai taeng lamkah a om moenih tila tekah
    khohnin ah pilnam pum neh Israel pum loh a ming.
  mdy-ETH: ዳውቴ ዓሶንታ ዒስራዔኤሌ ዴሮ ጉቤሢንታ ዓቤኔሬ ዎዺፆይዳ ካኣቲ፥ ዳውቴ ባኣያ ማዔሢ ዔሬኔ።
  twi-ASANTE: Yei maa obiara a ɔte Yuda ne Israel no hunuu sɛ, ɛnyɛ ɔhene Dawid na
    ɔkumm Abner.
  eng-WEBU: So all the people and all Israel understood that day that it was not of
    the king to kill Abner the son of Ner.
  wal-wal: Hegaa gishshau, he gallassi Daawita asai ubbainne Israa7eela asai ubbai
    kawoi Neera na7aa Abaneera worissibeennaagaa akeekidosona.
  spa-PDDPT: Así todo el pueblo y todo Israel entendió aquel día que la muerte de
    Abner, hijo de Ner, no provino del rey.
  gun-gun: Ha'e rami vy ha'e va'e ára guive ha'e kuery ha'e Israel kuery ha'e javi
    oikuaapa okuapy Ner ra'y Abner ojukaague py huvixa Davi mba'eve ndoguerekoiague.
  agu-BL: Te jun k'eja'tz cyakil yi e' xonl Israel el chitxum tetz yi nk'e'tz Luwiy
    biyon cu'n nka txumul tetz tan biyle'n cu'n Abner yi cy'ajl Ner.
  ilo-ULB: Isu a naawatan amin dagiti tattao ken amin nga Israelita a saan a pagayatan
    ti ari a mapapatay iti dayta nga aldaw ni Abner nga anak ni Ner.
  kpg-kpg: Nia daangada huogodoo a David mo digau huogodoo ala i lodo Israel gu iloo
    bolo di king deelaa le e hagalee dau gi taaligi o Abner.
  uig-ARA: شۇنىڭ بىلەن بارلىق خەلق، شۇنداقلا پۈتكۈل ئىسرائىل شۇ كۈنى نەرنىڭ ئوغلى
    ئابنەرنىڭ ئۆلتۈرۈلىشىنىڭ پادىشاھنىڭ كۆرسەتمىسى ئەمەسلىكىنى بىلىپ يەتتى.
  sus-sus: Ɲama birin naxa a kolon a Neri xa di Abeneri mu faxa mangɛ xa yaamari xa
    ma.
  pon-2006: Sapwellimen Depit aramas koaros nan Israel wehwehki me nanmwarkio sohte
    iang pid kamakamalahn Apner.
  ksd-ksd: Ma ra tarai, ma Israel par, dia ga kapa ba vakir ia ra mamainga kai ra
    king ba da doko Abner natu i Ner.
  tur-YTC: Böylece bütün halk ve İsrael'in tümü o gün Ner oğlu Avner'in öldürülmesinin
    kraldan olmadığını anladı.
  grc-BRENT: Καὶ ἔγνω πᾶς ὁ λαὸς καὶ πᾶς Ἰσραὴλ ἐν τῇ ἡμέρᾳ ἐκείνῃ, ὅτι οὐκ ἐγένετο
    παρὰ τοῦ βασιλέως θανατῶσαι τὸν Ἀβεννὴρ υἱὸν Νήρ.
  ind-AYT: Pada hari itu, seluruh rakyat dan seluruh Israel mengetahui bahwa pembunuhan
    Abner, anak Ner, bukan keinginan raja.
  nya-nya: Kotero tsiku limeneli anthu onse ndi Aisraeli onse anadziwa kuti sikunali
    kufuna kwa mfumu kuti Abineri mwana wa Neri aphedwe.
  hrv-hrv: Toga dana sav narod i sav Izrael spozna da kralj nije kriv u umorstvu Abnera,
    sina Nerova.
  mps-mps: Tama te Devitgo we bidigo me, te Israel we bidigo me, te sę dabe te king
    Devitgo te sogode ebo sulama, tama augwa te tama koneani, te kingo te Nergo ogwa
    Apner ela muani bidi dali te deli homu me ebe homu yali.
  tpi-tpi: Na ol manmeri bilong Devit na ol manmeri bilong Israel i lukim ol samting
    King Devit i mekim long dispela de, na ol i save olsem, king i no bin wanbel wantaim
    man i kilim Apner i dai.
  dan-1931: og hele Folket og hele Israel skønnede den Dag, at Kongen ikke var Ophavsmand
    til Drabet på Abner, Ners Søn.
  vie-OVCB: Vậy, những người có mặt hôm ấy và toàn dân Ít-ra-ên đều hiểu rằng vua
    không chủ trương việc giết Áp-ne.
  guj-2017: તેથી સર્વ લોકો તથા સર્વ ઇઝરાયલીઓ જાણી શક્યા કે નેરના દીકરા આબ્નેરને મારવામાં
    રાજાની ઇચ્છા ન હતી.
  pon-2006A: Sapwellimen Depit aramas koaros nan Israel wehwehki me nanmwarkio sohte
    iang pid kamakamalahn Apner.
  por-BRBSL: Então todo o povo e todo Israel entendeu naquele dia que não era do rei
    matar Abner, o filho de Ner.
  cth-cth: Bangkongtetpawiteh, tamihu hoi Isarelnaw pueng ni hat hnin vah Ner capa
    Abner thei e hah siangpahrang khokhangnae nahoeh tie a panue awh.
  twi-twi: Eyi maa obiara a ɔte Yuda ne Israel no huu sɛ, ɛnyɛ ɔhene Dawid na okum
    Abner.
  hlt-hlt: Ner capa Abner a ngawn ham te manghai taeng lamkah a om moenih tila tekah
    khohnin ah pilnam pum neh Israel pum loh a ming.
  tbz-SIM: Kɛ̀ Sudɑɑ kɔbɛ bɛmɔu nɛ̀ Isidɑyɛɛribɛ bɛmɔu kɛ̀ bɛ̀ɛ bɑntɛ́ dɛ yiè Dɑfiti
    weè ì duɔ́mmɛ̀ dinùù kɛ̀ bɛ̀ kùɔ Nɛɛ birɛ Abunɛɛ.
  msy-2020: Devitɨn adarazi ko Israelian gumazamiziba bar, Devit aruer kamɨn amizir
    bizibagh fo, Atrivim Devit, Apnerɨn mɨsoghezɨ aremezir gumazim, an a ko navir
    vamɨra itir puvatɨ.
  dop-dop: Ɩlɛnɑ Ɩsɛɣɛlɩ yǝlɑɑ cɛkǝnɑ kʋyɑkʋ ŋkʋ sɩ pǝ tɑɣɑ wulɑʋ yelinɑ nɑ pɑ́ kʋ́
    Apǝnɛɛ.
  azb-azb: O gün xalq – bütün İsraillilər başa düşdülər ki, Ner oğlu Avnerin öldürülməsində
    günahkar padşah deyil.
  eng-DBY: And all the people and all Israel understood that day that it was not of
    the king to put Abner the son of Ner to death.
  hin-2017: अतः उन सब लोगों ने, वरन् समस्त इस्राएल ने भी, उसी दिन जान लिया कि नेर
    के पुत्र अब्नेर का घात किया जाना राजा की ओर से नहीं था।
  wol-KYG: Mbooloo mépp ak Israyil gépp a xam bésub keroog ne pexe ma rey Abner doomu
    Ner jógewul ca Buur.
  eng-YLT: and all the people know, even all Israel, in that day, that it hath not
    been from the king — to put to death Abner son of Ner.
  eng-WYC-2017: and all the common people and all Israel knew in that day, that it
    was not done of the king, that Abner, the son of Ner, was slain.
  eng-WMBB: So all the people and all Israel understood that day that it was not of
    the king to kill Abner the son of Ner.
  urd-GVH: यों तमाम हाज़िरीन बल्कि तमाम इसराईलियों ने जान लिया कि बादशाह का अबिनैर
    को क़त्ल करने में हाथ न था।
  rug-rug: Doduru tie te Devita, meke sari doduru tie pa popoa Izireli si va hinokara
    betoa rini sapu lopu somana nia e Devita sa vina matena e Abana.
  gaz-gaz: Kanaafuu gaafa sana namoonni hundii fi Israaʼel hundi akka ajjeefamuu Abneer
    ilma Neer keessatti mootichi qooda hin qabne beekan.
  fra-LSG: Tout le peuple et tout Israël comprirent en ce jour que ce n’était pas
    par ordre du roi qu’Abner, fils de Ner, avait été tué.
  yal-yal: Nayi, Yuda yamaan birin nun Isirayila kaane yi a kolon a mangan xa mi yamarin
    fixi alogo Neri a dii xɛmɛna Abineri xa faxa.
  haw-1868: No ka mea, ua ike na kanaka a pau, a me ka Iseraela a pau ia la, aole
    no ke alii ka pepehi ia Abenera ke keiki a Nera.
  arb-NAV: وَأَدْرَكَ كُلُّ شَعْبِ إِسْرَائِيلَ فِي ذَلِكَ الْيَوْمِ أَنَّهُ لَمْ
    يَكُنْ لِلْمَلِكِ يَدٌ فِي مَقْتَلِ أَبْنَيْرَ بْنِ نَيْرٍ.
  ewe-ewe: Ale dukɔ blibo la, Yuda kple Israel siaa nya to David ƒe nuwɔnawo me be
    eƒe asi menɔ Abner ƒe ku la me o.
  eng-LEE: And all the people and all Israel understood on that day that it had not
    been of the king to slay Abner the son of Ner.
  asm-FB: আৰু নেৰৰ পুত্ৰ অবনেৰক বধ কৰা কথাত ৰজাৰ যে অনুমতি নাই, তাক সকলো লোকে আৰু
    সকলো ইস্ৰায়েলেও সেই দিনা বুজি পালে।
  sus-A: حَمَ بِرِن نَشَ عَ كٌلٌن عَ نٍرِ شَ دِ عَبٍنٍرِ مُ قَشَ مَنفّ شَ يَامَرِ
    شَ مَ.
  fra-SBL: Ainsi, tout le peuple et tout Israël comprirent ce jour-là que ce n'était
    pas de la part du roi de tuer Abner, fils de Ner.
  hbo-hbo: וַיֵּדְע֧וּ כָל־הָעָ֛ם וְכָל־יִשְׂרָאֵ֖ל בַּיֹּ֣ום הַה֑וּא כִּ֣י לֹ֤א הָיְתָה֙
    מֵֽהַמֶּ֔לֶךְ לְהָמִ֖ית אֶת־אַבְנֵ֥ר בֶּן־נֵֽר׃ פ
  piu-2006: '@see-verse:2SA.003.036'
  kik-kik: Nĩ ũndũ ũcio andũ othe na Isiraeli guothe makĩmenya mũthenya ũcio atĩ mũthamaki
    ndaarĩ na itemi ũhoro-inĩ wa gĩkuũ kĩa Abineri mũrũ wa Neri.
  fra-NCL: Tout le peuple et tout Israël comprirent en ce jour que ce n’était pas
    de par le roi qu’on avait fait mourir Abner, fils de Ner.
  cek-AK: To pongah to na niah siangpahrang mah, Ner capa Abner to hum ai, tiah kaminawk
    boih hoi Israel kaminawk boih mah panoek o.
  cuk-cuk: A-ibagine, dulemar bela magar-daksamalad, Rey-David, Ner-machi-Abner-oburgwissulid.
  uig-CYR: Шуниң билән барлиқ хәлиқ, шундақла пүткүл Исраил шу күни Нәрниң оғли Абнәрниң
    өлтүрүлишиниң падишаниң көрсәтмиси әмәслигини билип йәтти.
  tel-2017: నేరు కొడుకు అబ్నేరు హత్య రాజు పథకం ప్రకారం చేయించింది కాదని ఆ రోజున ఇశ్రాయేలు
    వారికందరికీ తెలిసింది.
  hat-BSA: Konsa, tout pèp la ak tout Israël te konprann nan jou sa a ke li pa t volonte
    a wa a pou mete Abner, fis a Ner a lanmò.
  kos-kos: Mwet lal David nukewa ac mwet Israel nukewa kalem kac lah wangin ip lal
    Tokosra David ke misa lal Abner.
  hbo-WLC: וַיֵּדְע֧וּ כָל־הָעָ֛ם וְכָל־יִשְׂרָאֵ֖ל בַּיּ֣וֹם הַה֑וּא כִּ֣י לֹ֤א הָיְתָה֙
    מֵֽהַמֶּ֔לֶךְ לְהָמִ֖ית אֶת־אַבְנֵ֥ר בֶּן־נֵֽר׃ פ
  ibo-ibo: Nʼụbọchị ndị mmadụ niile nọ ebe ahụ ka Izrel niile matara na eze amaghị
    ihe banyere ọnwụ Abna, nwa Nea.
  ory-ory: ଏହିରୂପେ ନେର୍‍ର ପୁତ୍ର ଅବ୍‍ନରକୁ ବଧ କରାଇବା ଯେ ରାଜାଙ୍କ ଆଡ଼ୁ ହୋଇ ନାହିଁ, ଏହା
    ସମସ୍ତ ଲୋକ ଓ ସମୁଦାୟ ଇସ୍ରାଏଲ ସେହି ଦିନ ଜାଣିଲେ।
  chk-chk: Lon ewe ränin aramas meinisin lon Israel ra weweiti, pwe esap letipen ewe
    king pwe Apner nöün Ner we mwän epwe mäla.
  ssd-ssd: Israel mbal ŋakmba Davidŋge siseŋkat le Abner bale ndawaig ŋginaig.
  rop-rop: en wen detlot Juda pipul en ol detlot Isreil pipul bin irrim hau King Deibid
    bin shoum rispek langa Ebna, deibin sabi trubala im nomo bin sabi enijing blanga
    det plen blanga Jowab weya imbin medrim Ebna.
  ukr-1871: І впевнився люд і ввесь Ізраїль того дня, що вбито Абенира Ниренка не
    по царському наказові.
  deu-1951: Und alles Volk und ganz Israel merkte an jenem Tage, daß es nicht vom
    König ausgegangen war, daß Abner, der Sohn Ners, getötet wurde.
  eng-JPS: So all the people and all Israel understood that day that it was not of
    the king to slay Abner the son of Ner.
  srp-1865: I pozna sav narod i sav Izrailj u onaj dan da nije bilo od cara što pogibe
    Avenir sin Nirov.
  lug-lug: Era ku lunaku olwo abantu bonna ne Isirayiri yenna ne bategeera nga kabaka
    teyasiima kuttibwa kwa Abuneeri mutabani wa Neeri.
  heb-heb: וידעו כל העם וכל ישראל ביום ההוא כי לא היתה מהמלך להמית את אבנר בן נר׃
  ben-IRV: আর নেরের ছেলে অবনেরের হত্যা রাজার থেকে হয়নি, এটা সব লোক ও সমস্ত ইস্রায়েল,
    সেই দিনের জানতে পারল৷
  pan-pan: ਸਾਰੇ ਲੋਕਾਂ ਨੇ ਅਤੇ ਸਾਰੇ ਇਸਰਾਏਲ ਨੇ ਉਸ ਦਿਨ ਇਹ ਜਾਣ ਲਿਆ ਕਿ ਨੇਰ ਦਾ ਪੁੱਤਰ ਅਬਨੇਰ
    ਰਾਜੇ ਦੀ ਮਰਜ਼ੀ ਨਾਲ ਨਹੀਂ ਮਰਿਆ।
  tkr-tkr: Mane yiğıl gırgıne milletık'leyiy gırgıne İzrailik'lecad ats'axhxhen, Nerna
    dix Avner paççahee gidek'u ıxhay.
  mya-JVB: ရှင် ဘုရင်သည် နေရ ၏သား အာဗနာ ကို သတ် စေခြင်းငှါ အလိုမ ရှိဟု ထို နေ့၌ ဣသရေလ
    အမျိုးသားများနှင့် လူ များအပေါင်း တို့သည် သိ နားလည်ကြ၏။
  tbg-tbg: Ho vi entara Devitira vaiinti nahentivata, ekaa Isareri vikavata, kankomake
    iri tavovaro King Devitiva kia eo tuvaro Ioaapiva nai irikero Nera maaqu Apinera
    arukora.
  hmo-hmo: Bona unai dainai, unai dina dekenai, taunimanima bona Israela taudia ibounai
    idia diba, Abinere Nere ena mase be Davida ena ura lasi.
  urd-urd: तब सब लोगों ने और तमाम इस्राईल ने उसी दिन जान लिया कि नेर के बेटे अबनेर
    का क़त्ल होना बादशाह की तरफ़ से न था।
  rus-SYN: И узнал весь народ и весь Израиль в тот день, что не от царя произошло
    умерщвление Авенира, сына Нирова.
  bqc-SIM: Gↄↄ bee ↄ̃ Davidi gbɛ̃́ↄ ń Isailiↄ píi dↄ̃̀ sa kɛ́ kí lɛ́ kú Nɛɛ nɛ́
    Abinɛɛ dɛa yã́uo.
  tcz-CHONGTHU: Hitichun Abner’s kithana chung changa David in pan alahlou dan Judah
    a um mijouse le Israel mite jousen ahethem taovin ahi.
  mar-mar: दावीदाने नेर चा पुत्र अबनेरला मारलेले नाही याबद्दल यहूदा आणि इस्राएल लोकांची
    खात्री पटली.
  qub-qub: Chay junaj llapan Israelcuna tantiyacuran Nerpa wamran Abner wañushanpita
    rayga juchaynaj cashanta.
  bqp-bqp: Zĩ birea Dauda gbɛ̃nↄ kũ Isarailanↄ pínki dↄ̃̀ sà kũ kína lɛ́ kú Nɛrɛ
    nɛ́ Abana dɛna yãnlo.
  hat-hat: Se konsa tout moun David yo ansanm ak tout moun pèp Izrayèl yo te vin konnen
    tout bon vre wa a pa t' gen anyen pou l' te wè nan jan yo te ansasinen Abnè, pitit
    gason Nè a.
  eng-BSB: So on that day all the troops and all Israel were convinced that the king
    had no part in the murder of Abner son of Ner.
  tod-tod: Kɔɔʋɛbɛiti pɛ ta Izelayɛle pɛ ge kwɛɛni naama voloi ga masagi zɔ ge la
    Nɛɛl ná-doun zunui Aɓenɛɛl ná-saa vai zu.
  eng-WEBPB: So all the people and all Israel understood that day that it was not
    of the king to kill Abner the son of Ner.
  kbq-kbq: Anama hige'za miko vahe'mo'za antahi ama nehu'za, Abna'ma fri'nea zamofona
    kini ne' Deviti'a antahino keno osu'ne hu'za hu'naze.
  nhe-BL: Huan queja nopa quimachilijque nochi israelitame ipan nochi altepetini ipan
    tlali Judá huan ipan tlali Israel para David ax tlanahuatijtoya ma quimictica
    Abner.
  bus-bus: Zĩ beeea Dauda gbɛ̃nↄ kↄ̃n Isarailinↄ píngi dↄ̃̀ sa kɛ̀ kí lɛ́ kú Nɛrɛ
    nɛ́ Abana dɛna yãnlo.
  gub-BL: Hemiruze'eg paw a'e wà, Izaew izuapyapyr paw a'e wà no, uze'eg nezewe uzeupeupe
    wà. — Azeharomoete nuzuka kar kwaw Aminer wemiruze'eg wanupe a'e. Hemiruze'eg
    zutyka'i uzuka a'e wà, i'i uzeupeupe wà.
  eng-DRA: And all the people, and all Israel understood that day that it was not
    the king’s doing, that Abner the son of Ner was slain.
