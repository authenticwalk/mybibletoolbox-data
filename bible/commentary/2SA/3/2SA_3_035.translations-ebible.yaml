verse: 2SA.003.035
translations:
  mal-C: പിന്നെ അവർ, വന്ന് ഭക്ഷണം കഴിക്കുന്നതിനു ദാവീദിനെ നിർബന്ധിച്ചു. നേരം നന്നേ
    പകലായിരുന്നു. എന്നാൽ “സൂര്യൻ അസ്തമിക്കുന്നതിനുമുമ്പ് അപ്പമോ മറ്റെന്തെങ്കിലുമോ
    ഞാൻ ഭക്ഷിക്കുന്നപക്ഷം ഞാൻ അർഹിക്കുന്നവിധവും അതിലധികവും ദൈവം എന്നെ ശിക്ഷിക്കട്ടെ!”
    എന്നു പറഞ്ഞ് ദാവീദ് ഒരു ശപഥംചെയ്തിരുന്നു.
  deu-TKW: 'Während es noch Tag war, kam dann die Volksmenge, um David zu nötigen,
    daß er etwas genieße. Aber David schwur: Gott thue mir dies und das, wenn ich
    vor Sonnenuntergang Brot oder irgend etwas sonst genieße!'
  lin-lin: 'mpe basengaki na Davidi ete alia wana moyi ezali nanu. Kasi Davidi alapaki
    ndayi na maloba oyo : « Tika ete Nzambe apesa ngai etumbu oyo eleki makasi soki
    nameki kolia mapa to eloko mosusu liboso ete moyi elala ! »'
  eng-LSV: And all the people come to cause David to eat bread while yet day, and
    David swears, saying, “Thus God does to me, and thus He adds, for—before the going
    in of the sun, I taste no bread or any other thing.”
  eng-GNV: Afterwarde all the people came to cause Dauid eate meate while it was yet
    day, but Dauid sware, saying, So doe God to me and more also, if I taste bread,
    or ought els till the sunne be downe.
  eng-WEBSTER: And when all the people came to cause David to eat food while it was
    yet day, David swore, saying, So do God to me, and more also, If I taste bread
    or aught else, till the sun is down.
  nhw-BL: 'Huan David amo tlacuajqui nopa tonal. Huan hualajque tlacame huan quiilhuijque
    para ma tlacua, pero amo quinejqui. Quinilhui: ―Ma nechtlatzacuilti Toteco sintla
    nijcuas se pantzi o se tlenijqui hasta ixpolihuis tonati.'
  swh-ONEN: Kisha watu wote wakaja kumsihi Daudi ale chochote kulipokuwa kungali bado
    mchana; lakini Daudi akaapa, akisema, “Mungu na anishughulikie, tena kwa ukali,
    kama nikionja mkate au kitu kingine chochote kabla ya jua kutua!”
  bba-bba: Yen biru bɑ mɑɑ nɑ bɑ Dɑfidi nukuru yɛmiɑsiɑ bɑ nɛɛ, u dio. Adɑmɑ u yinɑ,
    domi u Yinni Gusunɔ nɔɔ mwɛɛru kuɑ u nɛɛ, Gusunɔ u nùn kuɑ ye u kĩ, ù n di sɔ̃ɔ
    u sere du.
  eng-KJVCPB: And when all the people came to cause David to eat meat while it was
    yet day, David sware, saying, So do God to me, and more also, if I taste bread,
    or ought else, till the sun be down.
  luo-luo: Eka giduto negibiro kendo gisayo Daudi mondo ochamie gimoro kar odiechiengʼ,
    to Daudi nosekwongʼore kowacho niya, “Mad Nyasaye ngʼadna bura kata obedo ni en
    malit manade ka dipo ni abilo chiemo kata chamo chiemo moro amora ka chiengʼ pok
    opodho.”
  meu-meu: Bena taunimanima iboudiai na David dekena ela, lalona e ania toho, ia na
    dina ai do baine aniani. A David na hereva metauna e gwauraia, eto, Dina do basine
    diho ai flaoa eiava aniani ḡauna ta baina mamia toho, Dirava ese do baine hadikagu,
    baine hadikagu bada.
  npi-ULB: दिन छँदा नै दाऊदललाई खान मनाउन सबे मानिस आए तर दाऊदले शपथ खाए, “घाम नडुबेसम्म
    मैले रोटी वा कुनै कुरा चाखें भने परमेश्‍वरले मलाई यो वा योभन्दा बढ्ता गर्नुभएको
    होस् ।”
  yor-yor: Nígbà tí gbogbo ènìyàn sì wá láti gba Dafidi ní ìyànjú kí ó jẹun, nígbà
    tí ọjọ́ sì ń bẹ, Dafidi sì búra wí pé, “Bẹ́ẹ̀ ni kí Ọlọ́run ó ṣe sí mi àti jù
    bẹ́ẹ̀ lọ, bí èmi yóò bá tọ́ oúnjẹ wò, tàbí nǹkan mìíràn títí oòrùn yóò fi wọ̀!”
  ind-ind: siang itu ada yang mendesak Daud untuk makan setelah mereka pulang. Tetapi
    Daud bersumpah, “Biarlah Allah menghukumku, bahkan mencabut nyawaku, jika aku
    mengecap roti atau apa pun juga sebelum matahari terbenam!”
  pes-OPCB: 'داوود در روز تشییع‌جنازه چیزی نخورده بود و همه از او خواهش می‌کردند که
    چیزی بخورد. اما داوود قسم خورده، گفت: «خدا مرا بکشد اگر تا غروب آفتاب لب به غذا
    بزنم.» این عمل داوود بر دل مردم نشست، در واقع تمام کارهای او را مردم می‌پسندیدند.'
  tgl-ULB: Lumapit ang lahat ng tao kay David para pakainin habang may araw pa, pero
    nangako si David, “Nawa'y gawin sa akin ng Diyos, at ng mas matindi pa, kung titikim
    ako ng tinapay o anumang bagay bago lumubog ang araw.”
  hui-hui: Horo ogoningi howa Debidi ibu tomo mbira naneore heagola wali agali bu
    hearume ibuhondo, Tomo mbira narene, lalu hene. Ani layagola Debidihanda lalu,
    I̱na tomo lenego mbira nane kone alendo haragola nolebero. Ani nabiruyagua Anduane
    Homogohanda i̱ni bo wahelo, lalu bi hongohe lowini.
  mya-mya: စား​တော်​ခေါ်​ရန်​ဒါ​ဝိဒ်​အား​လူ​တို့​တစ်​နေ့​လုံး တိုက်​တွန်း​ကြ​သော်​လည်း​မင်း​ကြီး​က``ငါ​သည်
    နေ​မ​ဝင်​မီ​စား​တော်​ခေါ်​ခဲ့​သော် ငါ့​အား​ဘု​ရား​သ​ခင်​အ​ပြစ်​ဒဏ်​ခတ်​တော်​မူ​ပါ​စေ​သော''
    ဟု ကျိန်​ဆို​အဋ္ဌိ​ဋ္ဌာန်​ပြု​တော်​မူ​၏။-
  bod-N: དེ་ནས་ཉི་མ་ད་དུང་མ་ནུབ་པའི་དུས་སུ་མི་རྣམས་འོངས་ནས་དཱ་བིད་ལ་ཁ་ཟས་སྟེར་འདོད་ནའང་དཱ་བིད་ཀྱིས་མནའ་བསྐྱལ་ཞིང་གལ་ཏེ་ངས་ཉི་མ་ནུབ་པའི་སྔོན་དུ་ཟས་གང་ཞིག་ཁ་རག་ན།
    དཀོན་མཆོག་གིས་བདག་ལ་འདིའམ་འདི་ལས་ལྷག་པ་ཞིག་མཛད་པར་ཤོག་ཅེས་གསུངས།
  sna-sna: Ipapo vose vakauya vakagombedzera Dhavhidhi kuti awane chaangadya achiri
    masikati; asi Dhavhidhi akaita mhiko, achiti, “Mwari ngaandirove, uye zvakanyanyisa,
    kana ndikaravira chingwa kana chimwe chinhu zuva risati ravira!”
  spa-BLM: 'Todo el pueblo vino a exhortar a David a que comiera pan mientras fuera
    de día; pero David juró diciendo: “Que Dios me haga así, y más, si pruebo el pan
    o cualquier otra cosa, hasta que se ponga el sol.”'
  cac-cac: 'Ix lajvi chi'', ix yalan eb'' d''a vin̈aj David chi'' to sva jab''oc vin̈
    yacb''an manto em c''u, palta ix yac'' sti'' vin̈ d''a yichan̈ Dios: —Aocab''
    Dios tz''ac''anoch yaelal d''a vib''an̈ tato svab''lej jab''oc vael ma junocxo
    tasi ayic manto em c''u, xchi vin̈.'
  swh-ULB: Watu wote wakaja kumtaka Daudi ale wakati kungali mchana, lakini Daudi
    akaapa, “Mungu na anifanyie hivyo, na kuzidi, ikiwa nitaonja mkate au chochote
    kabla jua halijazama.”
  bel-bel: 'І прыйшоў увесь народ прапанаваць Давіду хлеба, калі яшчэ быў дзень; але
    Давід прысягнуў, кажучы: тое і тое хай зрабіць са мною Бог і яшчэ болей зробіць,
    калі я да захаду сонца скаштую хлеба альбо чаго-небудзь.'
  deu-ELBBK: 'Und alles Volk kam, um David zu bewegen, dass er Brot esse, während
    es noch Tag war. Aber David schwur und sprach: So soll mir Gott tun und so hinzufügen,
    wenn ich vor Untergang der Sonne Brot oder irgend etwas koste!'
  mbb-OT: Wazà megkaan si David dutun he andew, ne midteǥel sikandin te menge etew
    he ibpekaan. Piru midsesapà si David he egkaǥi te, “Berakat he purungi a siluti
    te Megbevayà ke egkaan a te minsan hengkey te kenè pa edsanlep is andew.”
  mal-2015: 'നേരം വൈകുംമുമ്പേ ജനമെല്ലാം ദാവീദിനെ ഭക്ഷണം കഴിപ്പിക്കേണ്ടതിന്നു വന്നപ്പോൾ:
    സൂര്യൻ അസ്തമിക്കും മുമ്പെ ഞാൻ അപ്പം എങ്കിലും മറ്റു യാതൊന്നെങ്കിലും ആസ്വദിച്ചാൽ
    ദൈവം എന്നോടു തക്കവണ്ണവും അധികവും ചെയ്യട്ടെ എന്നു ദാവീദ് സത്യം ചെയ്തു പറഞ്ഞു.'
  rmc-rmc: 'Paľis avle savore ko David a ispidenas pre leste, hoj te chal varesavo
    chaben, medik sas džives. Ale o David iľa vera: „O Del man zorales mi marel, te
    chava maro abo varesavo chaben sigeder, sar zaračola.“'
  pes-OPV: 'و تمامی قوم چون هنوز روز بود آمدند تا داود را نان بخوراننداما داود قسم
    خورده، گفت: «خدا به من مثل این بلکه زیاده از این بکند اگر نان یا چیز دیگر پیش
    ازغروب آفتاب بچشم.»'
  ron-1924: 'Тот попорул с-а апропият де Давид ка сэ-л факэ сэ мэнынче чева кыт ера
    ынкэ зиуэ, дар Давид а журат зикынд: „Сэ мэ педепсяскэ Думнезеу ку тоатэ аспримя
    дакэ вой густа пыне сау алтчева ынаинте де апусул соарелуй!”'
  ben-OBCV: পরে তারা সবাই এসে দিন থাকতে থাকতেই দাউদকে কিছু খেয়ে নেওয়ার অনুরোধ জানিয়েছিল;
    কিন্তু এই বলে দাউদ এক শপথ নিয়েছিলেন, “যদি আমি সূর্য অস্ত যাওয়ার আগে রুটি বা
    অন্য কিছুর স্বাদ নিই, তবে ঈশ্বর যেন আমায় দণ্ড দেন, কঠোর দণ্ড দেন!”
  som-som: Markaasay dadkii oo dhammu yimaadeen oo damceen inay Daa'uud wax cunsiiyaan
    intii ay maalinnimada ahayd; laakiinse Daa'uud wuu dhaartay, oo yidhi, Ilaah taasoo
    kale ha igu sameeyo, iyo weliba tu ka sii badan, haddaan kibis dhadhansho, iyo
    wax kale toona, ilaa ay qorraxdu dhacdo.
  lat-VUC: 'Cumque venisset universa multitudo cibum capere cum David, clara adhuc
    die juravit David, dicens: Hæc faciat mihi Deus, et hæc addat, si ante occasum
    solis gustavero panem vel aliud quidquam.'
  eng-ASVBT: And all the people came to cause David to eat bread while it was yet
    day; but David sware, saying, God do so to me, and more also, if I taste bread,
    or aught else, till the sun be down.
  ita-1885: 'E tutto il popolo da capo fece duolo sopra Abner. Poi tutto il popolo
    venne per far prender cibo a Davide, mentre era ancora giorno. Ma Davide giurò,
    e disse: Così mi faccia Iddio, e così aggiunga, se io assaggio pane, o cosa altra
    veruna, avanti che il sole sia tramontato.'
  eng-LXXUP: 'And all the people assembled to weep for him. And all the people came
    to cause David to eat bread while it was yet day: and David swore, saying, God
    do so to me, and more also, if I eat bread or anything else before the sun goes
    down.'
  eng-ULB: All the people came to make David eat while it was still day, but David
    swore, “May God do so to me, and more also, if I taste bread or anything else
    before the sun goes down.”
  spa-VBL: 'Entonces la gente se acercó a David y trataron de persuadirlo para que
    comiera algo durante el día. Pero David hizo un juramento, diciendo: “¡Que Dios
    me castigue severamente si como pan o cualquier otra cosa antes de la puesta del
    sol!”'
  fra-_FOB: 'Puis tout le peuple vint pour faire prendre quelque nourriture à David,
    pendant qu''il était encore jour; mais David fit serment et dit: Que Dieu me punisse
    sévèrement, si avant que le soleil soit couché, je goûte du pain ou quelque autre
    chose.'
  mal-mal: 'നേരം വൈകുംമുമ്പ് ഭക്ഷണം കഴിപ്പിക്കേണ്ടതിന് ജനമെല്ലാം ദാവീദിനെ ഉത്സാഹിപ്പിക്കുവാൻ
    വന്നപ്പോൾ: “സൂര്യൻ അസ്തമിക്കും മുമ്പ് ഞാൻ അപ്പം എങ്കിലും മറ്റു യാതൊന്നെങ്കിലും
    ആസ്വദിച്ചാൽ ദൈവം എന്നോട് തക്കവണ്ണവും അധികവും ചെയ്യട്ടെ” എന്ന് ദാവീദ് സത്യംചെയ്തു
    പറഞ്ഞു.'
  urd-GVR: Dāūd ne janāze ke din rozā rakhā. Sab ne minnat kī ki wuh kuchh khāe, lekin
    us ne qasam khā kar kahā, “Allāh mujhe saḳht sazā de agar maiṅ sūraj ke ġhurūb
    hone se pahle roṭī kā ek ṭukṛā bhī khā lūṅ.”
  suz-BL: मिनु मुरपुकीमी दाऊद कली “नां लाक्‍चा ङोंइती जने” देंमा बाक्‍त। तन्‍न दाऊदमी
    कसम जशा “नां मलाक्‍गा सम्‍म गो मारेइ जचा थोव़क मथी‍नुङ। थीता हना, परमप्रभुमी सजाइ
    गेयील” देंमाक्‍त।
  ita-1927: 'E tutto il popolo ricominciò a piangere Abner; poi s’accostò a Davide
    per fargli prender qualche cibo mentr’era ancora giorno; ma Davide giurò dicendo:
    “Mi tratti Iddio con tutto il suo rigore se assaggerò pane o alcun’altra cosa
    prima che tramonti il sole!”'
  ckb-ckb: 'ئیتر هەموو گەل هاتن بۆ ئەوەی نان بدەنە داود و بیخوات. هێشتا ڕۆژ بوو، بەڵام
    داود سوێندی خوارد: «با خودا توندترین سزام بدات، ئەگەر پێش خۆرئاوابوون نان یان
    هەر شتێکی دیکە بخۆم.»'
  eng-BBE: And the people came to make David take food, while it was still day, but
    David with an oath said, May God's punishment be on me if I take a taste of bread
    or any other thing till the sun has gone down!
  kan-OKCV: ಇನ್ನೂ ಹೊತ್ತಿರುವಾಗಲೇ ಜನರೆಲ್ಲರು ಬಂದು ಊಟಮಾಡು ಎಂದು ದಾವೀದನಿಗೆ ಹೇಳಿದರು. ಅದಕ್ಕೆ
    ದಾವೀದನು, “ಸೂರ್ಯನು ಅಸ್ತಮಿಸುವುದಕ್ಕಿಂತ ಮುಂಚೆ ನಾನು ರೊಟ್ಟಿಯನ್ನಾಗಲಿ, ಬೇರೆ ಯಾವ ಆಹಾರವನ್ನಾಗಲಿ
    ರುಚಿ ನೋಡಿದರೆ, ದೇವರು ನನಗೆ ಬೇಕಾದದ್ದನ್ನು ಮಾಡಲಿ, ಅಧಿಕವಾಗಿಯೂ ಮಾಡಲಿ,” ಎಂದು ಆಣೆ ಇಟ್ಟುಕೊಂಡನು.
  tam-2017: 'பகலாக இருக்கும்போது, மக்கள் எல்லோரும் வந்து: “அப்பம் சாப்பிடும் என்று
    தாவீதுக்குச் சொன்னபோது, தாவீது: சூரியன் மறைவதற்கு முன்பு நான் அப்பமாவது வேறு எதையாவது
    ருசி பார்த்தால், தேவன் எனக்கு அதற்குச் சரியாகவும் அதற்கு அதிகமாகவும் செய்யக்கடவர்”
    என்று ஆணையிட்டுச் சொன்னான்.'
  spa-RV-1909: 'Y como todo el pueblo viniese á dar de comer pan á David siendo aún
    de día, David juró, diciendo: Así me haga Dios y así me añada, si antes que se
    ponga el sol gustare yo pan, ú otra cualquier cosa.'
  ron-BTF: 'Și când tot poporul a venit să îl facă pe David să mănânce mâncare pe
    când era încă ziuă, David a jurat, spunând: Astfel să îmi facă Dumnezeu și încă
    mai mult, dacă voi gusta pâine sau orice altceva, până când soarele apune.'
  eng-WEBP: All the people came to urge David to eat bread while it was yet day; but
    David swore, saying, “God do so to me, and more also, if I taste bread or anything
    else, until the sun goes down.”
  eng-FBV: Then people came to David and tried to persuade him to have something to
    eat during the day. But David swore an oath, saying, “May God punish me severely
    if I eat bread or anything else before sunset!”
  nld-1939: 'En toen heel het volk, terwijl het nog dag was, David tot eten wilde
    bewegen, zwoer David: Zo mag God met mij doen, en nog erger, als ik voor zonsondergang
    brood of wat dan ook aanraak.'
  nch-BL: 'Huan David amo tacuajqui ipan nopa tonali. Huan hualajque tacame huan quiilhuijque
    para ma tacua, pero amo quinejqui. Quinilhui: ―Ma techtatzacuilti Toteco sinta
    nijcuas se pantzi o se tenijqui hasta ixpolihuis tonati.'
  vie-1934: 'Nghe lời nầy, cả dân sự đều khóc. Đoạn, hết thảy đến gần xin người ăn
    ít miếng bánh trước khi hết ngày; nhưng Đa-vít thề rằng: Nếu trước khi mặt trời
    lặn, ta ăn một miếng bánh hay là vật chi khác, nguyện Đức Giê-hô-va phạt ta cách
    nặng nề.'
  hin-CV: इसके बाद सभी लोग आकर दावीद से विनती करने लगे कि वह सूर्यास्त के पहले भोजन
    कर लें; मगर दावीद ने शपथ लेते हुए कहा, “परमेश्वर मेरे साथ यही, मगर इससे भी ज्यादा
    करें, यदि मैं सूर्यास्त के पहले भोजन का सिर्फ स्वाद भी चख लूं!”
  spa-BES: 'Y el pueblo rogó que David comiera, mientras aún era día, pero David con
    un juramento dijo: “Que el castigo de Dios sea mío si pruebo un poco de pan o
    cualquier otra cosa antes que el sol se haya puesto”.'
  tdx-tdx: Nimb’ amy Davide amy zao ondatio nanjotso mofo, ie mbe niantoandro, fe
    nifanta ami’ty hoe t’i Davide; Hanoen’ Añahare amako ndra losore’e naho mi­tsopeke
    mofo ndra inoñe am-para’ te tsofotse i àndroy.
  tha-KJV: แล​้วประชาชนทั้งปวงก็มาทูลชวนเชิญให้​ดาว​ิดเสวยพระกระยาหารเมื่อเวลายังวันอยู่
    แต่​ดาว​ิดทรงปฏิญาณว่า “ถ้าเราลิ้มรสขนมปังหรือสิ่งใดๆก่อนดวงอาทิตย์​ตก ขอพระเจ้าทรงทำโทษเราและให้​หน​ักยิ่งกว่า”
  por-BR-2018: 'E quando todo aquele povo veio a dar de comer pão a Davi sendo ainda
    de dia, Davi jurou, dizendo: Assim me faça Deus e assim me acrescente, se antes
    que se ponha o sol provar eu pão, ou outra qualquer coisa.'
  deu-ELO: 'Und alles Volk kam, um David zu bewegen, daß er Brot esse, während es
    noch Tag war. Aber David schwur und sprach: So soll mir Gott tun und so hinzufügen,
    wenn ich vor Untergang der Sonne Brot oder irgend etwas koste!'
  eng-WYC-2018: And when all the multitude came to take meat with David, while the
    day was yet clear, David swore, and said, God do to me these things, and add these
    things too, if I shall taste bread, either any other thing, before the going down
    of the sun.
  epo-epo: 'Poste venis la tuta popolo, por igi Davidon manĝi, dum estis ankoraŭ tago;
    sed David ĵuris, dirante: Tiel kaj pli punu min Dio, se mi antaŭ la sunsubiro
    gustumos panon aŭ ion ajn.'
  uig-PIN: 'Andin barliⱪ hǝlⱪ Dawutning yeniƣa kelip, uningƣa kün patⱪuqǝ tamaⱪ yeyixni
    ɵtündi. Əmma Dawut ⱪǝsǝm iqip: Mǝn kün patmasta ya nan ya baxⱪa ⱨǝrⱪandaⱪ nǝrsini
    tetisam, Huda meni ursun yaki uningdin artuⱪ jazalisun, — dedi.'
  beo-beo: Amo esoha, dunu da gebewane Da:ibidi e ha:i moma:ne sia:i. Be e da dafawane
    amane ilegele sia:i, “Na da wali eso amoga ha:i nasea, Gode da na fane legemu
    da defea.”
  tpi-OTNT: Bihain long dispela, ol manmeri i tokim Devit bai em i mas kaikai. Tasol
    em i no laik na em i mekim strongpela promis olsem, “Mi no ken kaikai inap long
    san i go daun. Tasol sapos san i no go daun yet na mi kaikai, orait God i ken
    kilim mi i dai.”
  hau-SA: Sa’an nan duk suka zo suka roƙi Dawuda yă ci wani abu tun rana ba tă fāɗi
    ba; amma Dawuda ya rantse ya ce, “Bari Allah yă hukunta ni, in na ɗanɗana abinci
    ko wani abu kafin rana ta fāɗi!”
  uig-LAT: 'Andin barliq xelq Dawutning yénigha kélip, uninggha kün patquche tamaq
    yéyishni ötündi. Emma Dawut qesem ichip: Men kün patmasta ya nan ya bashqa herqandaq
    nersini tétisam, Xuda méni ursun yaki uningdin artuq jazalisun, — dédi.'
  nde-nde: Emva kwalokho bonke beza bancenga uDavida ukuba adle okunye nje kusesemini;
    kodwa uDavida wafunga esithi, “UNkulunkulu kangijezise, kube nzima kakhulu, nxa
    nginambitha isinkwa loba olunye ulutho ilanga lingakatshoni!”
  ton-ton: Pea ʻi he haʻu ʻae kakai kotoa pē kia Tevita ke kole ia ke ne kai ha meʻa
    ʻi heʻene kei ʻaho, naʻe fuakava ʻe Tevita, ʻo pehē, “Ke pehē hono fai kiate au
    ʻe he ʻOtua, ʻo lahi hake, ʻo kapau te u kamata ha konga mā, pe ha meʻa kehe,
    kaeʻoua ke tō hifo ʻae laʻā.”
  ces-1613: 'Potom přišel všecken lid, a měli k tomu Davida, aby jedl chléb ještě
    záhy. Ale David přisáhl, řka: Toto ať mi učiní Bůh a toto přidá, jestliže prvé,
    než slunce zapadne, okusím chleba aneb čehokoli jiného.'
  eng-WMB: All the people came to urge David to eat bread while it was yet day; but
    David swore, saying, “God do so to me, and more also, if I taste bread or anything
    else, until the sun goes down.”
  tam-TCV: இன்னும் பகலின் வெளிச்சம் இருக்கையில் மக்கள் தாவீதிடம் வந்து, ஏதாவது உணவு
    சாப்பிடும்படி வேண்டிக்கொண்டார்கள். ஆனால் தாவீதோ, “நான் சூரியன் மறையும்முன் அப்பத்தையாகிலும்,
    வேறு எதையாகிலும் சாப்பிட்டால் இறைவன் என்னை எவ்வளவு கடுமையாகவும் தண்டிப்பாராக”
    என்று சத்தியம் செய்திருந்தான்.
  ceb-ULB: Ang tanang katawhan miadto kang David aron pakaonon siya samtang wala pa
    mosalop ang adlaw, apan nanumpa si David, ''Silotan unta ako sa Dios, ug labaw
    pa usab, kung motilaw ako ug tinapay o bisan unsa sa dili pa mosalop ang adlaw.”
  pol-UBG: 'Gdy cały lud przyszedł, by skłonić Dawida do zjedzenia posiłku jeszcze
    za dnia, Dawid przysiągł: Niech mi Bóg to uczyni i do tego dorzuci, jeśli przed
    zachodem słońca skosztuję chleba lub czegoś innego.'
  urd-GVU: داؤد نے جنازے کے دن روزہ رکھا۔ سب نے منت کی کہ وہ کچھ کھائے، لیکن اُس نے
    قَسم کھا کر کہا، ”اللہ مجھے سخت سزا دے اگر مَیں سورج کے غروب ہونے سے پہلے روٹی
    کا ایک ٹکڑا بھی کھا لوں۔“
  deu-1912: 'Da nun alles Volk hineinkam, mit David zu essen, da es noch hoch am Tage
    war, schwur David und sprach: Gott tue mir dies und das, wo ich Brot esse oder
    etwas koste, ehe die Sonne untergeht.'
  kan-2017: ಸೂರ್ಯಸ್ತಮಾನಕ್ಕೆ ಮೊದಲೇ ಜನರೆಲ್ಲರೂ ದಾವೀದನ ಬಳಿಗೆ ಬಂದು ಅವನನ್ನು ಊಟಕ್ಕೆ ಎಬ್ಬಿಸಬೇಕೆಂದು
    ಪ್ರಯತ್ನಿಸಿದರು. ಆದರೆ ಅವನು, “ಸೂರ್ಯನು ಮುಣುಗುವ ಮೊದಲು ನಾನು ರೊಟ್ಟಿಯನ್ನಾಗಲಿ, ಬೇರೆ ಯಾವುದನ್ನಾಗಲಿ
    ಬಾಯಲ್ಲಿ ಹಾಕಿದರೆ ದೇವರು ನನಗೆ ಬೇಕಾದದ್ದನ್ನು ಮಾಡಲಿ” ಎಂದು ಆಣೆಯಿಟ್ಟು ಹೇಳಿದನು.
  yap-yap: Polo’ e rran ni i guy fapi girdi’ rogon ni mange yigi kay David ban’en,
    machane me micheg u fithingan Got ni ga’ar, “Mang e yigi li’eg Got nggum’ ni fa’an
    gu ra kay ban’en ndawori polo’ e re rran ney!”
  hlt-MCSB: Kho om vaengah David te buh cah ham pilnam pum loh a paan. Tedae David
    loh a toemngam tih, “Pathen loh kai taengah han saii saeh lamtah khomik a khum
    hlanah buh khaw khat khat khaw ka tuep atah amah loh ng'koei nawn saeh,” a ti.
  mdy-ETH: ዒዞ ዓቦ ዳውቴ ሙኡዚ ሙዓንዳጉዲ ዓሳ ዒዛ ሺኢቄኔ፤ ዒዚ ጋዓንቴ፦ «ሃኖ ዓቢ ጌሉዋንቴ ሙኡዚ ታ ሙዔቴ ፆኦሲ ታና
    ባይዞም!» ጌይ ጫኣቄኔ።
  twi-ASANTE: Ɛda a wɔreyɛ ayie no, Dawid annidi da mu no nyinaa, maa afei, obiara
    srɛɛ no sɛ ɔnnidi. Nanso, na Dawid aka ntam sɛ, “Sɛ medidi ansa na owia akɔtɔ
    a, Onyankopɔn nku me.”
  eng-WEBU: All the people came to urge David to eat bread while it was yet day; but
    David swore, saying, “God do so to me, and more also, if I taste bread or anything
    else, until the sun goes down.”
  wal-wal: Sa7ai poo7o de7ishin, Daawiti oittaa maanaadan shoobbanau asai ubbai akko
    yiis; shin Daawiti, “Awa aifee wullennan de7ishin, oitta woikko harabaa baara
    be7ikko, Xoossai tana woro” yaagidi caaqqiis.
  spa-PDDPT: 'Después todo el pueblo fue a rogar a David que comiera ese día, pero
    David juró: Así me haga ʼElohim y aun me añada si yo pruebo pan o cualquier otra
    cosa antes que se oculte el sol.'
  gun-gun: 'Ha''e gui ma heta va''e kuery ha''e javi ou vy ojapo okuapy Davi okaru
    aguã rami, ára rei teri reve. Ha''e rami teĩ Davi oura vy aipoe''i: — Kuaray oike
    e''ỹ mbove mbojape e''ỹ vy tembi''u mboae xee ha''u ramo tove Nhanderuete taxembopaga
    ha''e oipotaa rami — he''i.'
  agu-BL: 'Nin tzun cu'' chiwutz cyakil tetz Luwiy tan wane''n mu''ẍ tal te ntaxk
    oc akale''n, poro bixe'' jun yol ta''n: —¡Nink tz''ok Kataj Ryos tan incawse''n
    cunin, kol baj jun piẍ pam wa''n nka alchok takle''nil te ntaxk cu'' k''ej! chij
    i''.'
  ilo-ULB: Immay dagiti amin a tattao a mangallukoy kenni David a mangan kabayatan
    nga aldaw pay laeng, ngem nagsapata ni David, “Aramiden koma ti Dios kaniak, ken
    ad-ada pay koma, no rumamanak ti tinapay wenno anaiman sakbay a lumnek ti init.”
  kpg-kpg: Di langi e dahi dogomaalia gei digaula e haga manawa lamalia David bolo
    gi miami a mee, gei mee guu hai dana hagababa, “God gi daaligidia au, ma au gaa gai
    dagu mee i mua di hagaodi o di laangi dangi nei!”
  uig-ARA: 'ئاندىن بارلىق خەلق داۋۇتنىڭ يېنىغا كېلىپ، ئۇنىڭغا كۈن پاتقۇچە تاماق يېيىشنى
    ئۆتۈندى. ئەمما داۋۇت قەسەم ئىچىپ: مەن كۈن پاتماستا يا نان يا باشقا ھەرقانداق نەرسىنى
    تېتىسام، خۇدا مېنى ئۇرسۇن ياكى ئۇنىڭدىن ئارتۇق جازالىسۇن، ــ دېدى.'
  sus-sus: Ɲama birin naxa wa Abeneri xa fe ra. Dawuda xa mixie to wa a xa a dɛge,
    Dawuda naxa a kali, a naxɛ, «Ala xa n xun nakana a ɲaaxi ra xa n nan n dɛgema
    beemanu soge dulama tɛmui naxɛ.»
  pon-2006: Rahn ehu pwon aramas akan ahpw kadekadeke Depit pwe en konot, ahpw e wiadahr
    inou lap ehu, “Koht en ketin kemeiehla ma I pahn tungoale mehkot mwohn rahn wet
    eh pahn imwisekla!”
  ksd-ksd: 'Ma ba ra tarai dia ga lul vovo David ba na ian ba i keake boko, David
    i ga vavalima dari: God na pait ra balbali piragu, ma ra magit i ngala tana, gala
    iau en ta gem ba pa i ti kuba boko ra keake.'
  tur-YTC: 'Halkın tümü, henüz gündüzken David''e ekmek yeme konusunda ısrar etmeye
    geldi; ama David ant içip dedi: “Güneş batana dek ekmek ya da başka bir şey tadarsam,
    Tanrı bana aynısını, daha da fazlasını yapsın.”'
  grc-BRENT: Καὶ ἦλθε πᾶς ὁ λαὸς περιδειπνῆσαι τὸν Δαυὶδ ἄρτοις ἔτι οὔσης ἡμέρας·
    καὶ ὤμοσε Δαυὶδ, λέγων, τάδε ποιήσαι μοι ὁ Θεὸς καὶ τάδε προσθείη, ὅτι ἐὰν μὴ
    δύῃ ὁ ἥλιος, οὐ μὴ γεύσομαι ἄρτου ἢ ἀπὸ παντὸς τινός.
  ind-AYT: Lalu, seluruh rakyat datang membujuk Daud untuk makan roti selagi hari
    masih siang. Namun, Daud bersumpah, katanya, “Kiranya Allah menghukumku, bahkan
    sesungguhnya lebih lagi, jika sebelum matahari terbenam, aku mengecap roti atau
    apa pun.”
  nya-nya: Kenaka onse anabwera kwa Davide kumuwumiriza kuti adye kusanade. Koma Davide
    analumbira kuti, “Mulungu andilange ine, andilange kwambiri, ngati ndilawe buledi
    kapena chilichonse dzuwa lisanalowe!”
  hrv-hrv: 'Nato pristupi sav narod nutkajući Davida da jede dok je još dana, ali
    se David zakle ovako: “Neka mi Bog učini ovo zlo i neka mi doda drugo zlo ako
    okusim kruha ili što drugo prije zalaska sunca!”'
  mps-mps: Te silibo si nosali, te we bidi dabego Devitbolo weyu, te aga nai tuao
    wali. Tiali goli, aga hagela homu elama, tama aga bomai po dąų weyu, te tama
    po wai, “Ena te nai munu me tusiąbadi, te giliga dega sigulaibao. Tiali goli,
    eno homugo te giliga dega sigi pisąbadi, te eno nai tubaso da, teda Godigo ena
    ela mumainao,” Devitgo te po wali.
  tpi-tpi: Bihain long dispela, ol manmeri i tokim Devit bai em i mas kaikai. Tasol
    em i no laik na em i mekim strongpela promis olsem, “Mi no ken kaikai inap long
    san i go daun. Tasol sapos san i no go daun yet na mi kaikai, orait God i ken
    kilim mi i dai.”
  dan-1931: 'og da hele Folket kom for at få David til at spise*, medens det endnu
    var Dag, svor David: “Gud ramme mig både med det ene og det andet, om jeg smager
    Brød eller noget andet, før Sol går ned!” { [*og dermed ende Klagen.] }'
  vie-OVCB: Ngày hôm ấy, người ta cố khuyên Đa-vít ăn, nhưng vua thề với Đức Chúa
    Trời không ăn gì trước khi mặt trời lặn.
  guj-2017: લોકો સૂર્યાસ્ત અગાઉ દાઉદને ભોજન કરાવવાં તેની પાસે આવ્યા, પણ દાઉદે સોગન
    લીધા કે, “સૂર્યાસ્ત થયા અગાઉ જો હું રોટલી કે બીજું કંઈ પણ ખાઉં તો ઈશ્વર મારું
    મૃત્યુ લાવો.”
  pon-2006A: Rahn ehu pwon aramas akan ahpw kadekadeke Depit pwe en konot, ahpw e
    wiadahr inou lap ehu, “Koht en ketin kemeiehla ma I pahn tungoale mehkot mwohn
    rahn wet eh pahn imwisekla!”
  por-BRBSL: 'Todas as pessoas vieram para incitar David a comer pão enquanto ainda
    era dia; mas David jurou, dizendo: “Deus faça isso comigo, e mais ainda, se eu
    provar pão ou qualquer outra coisa, até que o sol se ponha”.'
  cth-cth: Khohmo hoehnahlan Devit teh rawca ca sak hanelah taminaw a tho awh. Hatei
    Devit ni kanî a khup hoehnahlan rawca thoseh, alouknaw hai thoseh ka cat pawiteh,
    Cathut ni a ngai e patetlah na tet naseh, hothlak kapap lahai na sak naseh telah
    thoe a kâbo.
  twi-twi: Da a wɔreyɛ ayi no, Dawid annidi da mu no nyinaa, maa afei, obiara srɛɛ
    no se onnidi. Nanso na Dawid aka ntam se, “Sɛ mididi ansa na owia akɔtɔ a, Onyankopɔn
    nkum me.”
  hlt-hlt: Kho om vaengah David te buh cah ham pilnam pum loh a paan. Tedae David
    loh a toemngam tih, “Pathen loh kai taengah han saii saeh lamtah khomik a khum
    hlanah buh khaw khat khat khaw ka tuep atah amah loh ng'koei nawn saeh,” a ti.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ tɔ́ɔ́nní okpɑ̀ɑ̀tì Dɑfiti borɛ̀ kɛ bo o duɔ́ mmudiì kòo pɑrìkɛ̀
    kɛ dɔ̀: Kɛ̀ n di bɑ́ sɑ́m̀pɔ́ kɛ̀ diyiè kpɑɑ́ feí Kuyie nni ndɔɔ̀ kù dɔ́mɛ̀.'
  msy-2020: Bizir kabar gɨn, gumazamiziba Devit mɨgɨa ghaze, aruem ikiavɨra iti, nɨ
    daghetam amɨ. Ezɨ an aghuagha akar gavgavir mamɨn me mɨgɨa ghaze, “Kɨ daghetam
    ameghan kogh ikɨ mangɨ guaratɨzimɨn tugham. Aruem tɨghar magɨrɨtɨ kɨ daghetam
    ameghtɨ, God na mɨsueghtɨ kɨ aremegham.”
  dop-dop: 'nɑ pɑ́ ponɑ Tɑfiiti kɛ tɔɣɔnɑɣɑ kɛ ilim tɑɑ. Tǝnɑɣɑlɛ Tɑfiiti tuuwɑ sɩ:
    Ye mɑ tǝŋɑ pʋlʋ nɑ ilim tɑ tʋtɑ Ɩsɔ ɩ́ kʋ-m.'
  azb-azb: 'Bütün xalq hələ gündüz ikən Davudun yanına gəlib onu çörək yeməyə məcbur
    edirdi. Lakin Davud and içib dedi: «Əgər gün batmazdan əvvəl çörək yaxud başqa
    bir şey dilimə vursam, qoy Allah mənə beləsini və bundan betərini etsin!»'
  eng-DBY: And all the people came to cause David to eat bread while it was yet day;
    but David swore, saying, So do God to me, and more also, if I taste bread or aught
    else till the sun be down!
  hin-2017: तब सब लोग कुछ दिन रहते दाऊद को रोटी खिलाने आए; परन्तु दाऊद ने शपथ खाकर
    कहा, “यदि मैं सूर्य के अस्त होने से पहले रोटी या और कोई वस्तु खाऊँ, तो परमेश्वर
    मुझसे ऐसा ही, वरन् इससे भी अधिक करे।”
  wol-KYG: 'Gannaaw gi mbooloo mépp di soññ Daawuda, ngir mu lekk, balaa jant a so.
    Daawuda daldi giñ ne: «Yal na ma Yàlla teg mbugal mu gëna tar ndegam maa sex dugub
    mbaa ñam wu mu doon, te jant sowul.»'
  eng-YLT: And all the people come to cause David to eat bread while yet day, and
    David sweareth, saying, 'Thus doth God to me, and thus He doth add, for — before
    the going in of the sun, I taste no bread or any other thing.'
  eng-WYC-2017: And when all the multitude came to take meat with David, while the
    day was yet clear, David swore, and said, God do to me these things, and add these
    things too, if I shall taste bread, either any other thing, before the going down
    of the sun.
  eng-WMBB: All the people came to urge David to eat bread while it was yet day; but
    David swore, saying, “God do so to me, and more also, if I taste bread or anything
    else, until the sun goes down.”
  urd-GVH: दाऊद ने जनाज़े के दिन रोज़ा रखा। सबने मिन्नत की कि वह कुछ खाए, लेकिन उसने
    क़सम खाकर कहा, “अल्लाह मुझे सख़्त सज़ा दे अगर मैं सूरज के ग़ुरूब होने से पहले
    रोटी का एक टुकड़ा भी खा लूँ।”
  rug-rug: Beto sapu gua asa si mae ososo nia rina tie se Devita pude hena ginani
    sipu korapa rane nana sa popoa, ba vekoa sa si keke vina tatara ṉiṉirana, “Mani
    va mate au e Tamasa si rau be hena ia rau si keke vasi ginani sipu lopu ele hokoto
    sa rane!”
  gaz-gaz: Gara saafaattis namoonni hundi dhufanii akka inni waa nyaatuuf Daawitin
    kadhatan; inni garuu, “Yoo ani hamma biiftuun lixxutti buddeena yookaan waan biraa
    afaan kootiin qabe Waaqni waan hamaa natti haa fidu; kana caalaa iyyuu natti haa
    fidu!” jedhee kakate.
  fra-LSG: 'Et tout le peuple pleura de nouveau sur Abner. Tout le peuple s’approcha
    de David pour lui faire prendre quelque nourriture, pendant qu’il était encore
    jour; mais David jura, en disant: Que Dieu me traite dans toute sa rigueur, si
    je goûte du pain ou quoi que ce soit avant le coucher du soleil!'
  yal-yal: Na xanbi ra, e yi e maso Dawuda ra alogo e xa donseen so a yii, sogen mɔn
    yi na, koni Dawuda yi a kɔlɔ, a naxa, “Ala xa tɔrɔya ɲaxin sa n fari xa n donseen
    don benun sogen bira waxatini.”
  haw-1868: 'A hele mai na kanaka a pau e koi aku ia Davida e ai i ka ai oiai ka la:
    hoohiki aku la Davida, i aku la, Pela ke Aku a e hana mai ai ia''u a nui aku,
    ke hoao iho au i ka berena a i kekahi mea e ae, a napoo ka la.'
  arb-NAV: 'وَعِنْدَمَا جَاءَ مَنْ يُقَدِّمُ لِدَاوُدَ طَعَاماً فِي أَثْنَاءِ النَّهَارِ،
    أَقْسَمَ دَاوُدُ قَائِلاً: «لِيُعَاقِبْنِي الرَّبُّ أَشَدَّ عِقَابٍ وَيَزِدْ،
    إِنْ كُنْتُ أَذُوقُ خُبْزاً أَوْ أَيَّ شَيْءٍ آخَرَ قَبْلَ غُرُوبِ الشَّمْسِ».'
  ewe-ewe: Ale wo katã wova eye woƒoe ɖe David nu be wòaɖu nane esi zã medo haɖe o.
    Ke David ka atam be, “Mawu nafiam, agafiam ɖe edzi ne made abolo alo nu bubu aɖe
    nu me hafi ɣe naɖo to!”
  eng-LEE: And all the people came to cause David to eat food while it was yet day;
    but David swore, saying, So do God to me, and thus may he continue, if before
    the sun be down I taste bread, or the least else.
  asm-FB: পাছত আটাই লোকে বেলি থাকোঁতেই দায়ূদক ভোজন কৰাবলৈ আহিলত, দায়ূদে এই শপত খালে,
    “বেলি মাৰ নৌ যাওঁতে মই যদি পিঠা বা আন কিবা বস্তুৰেই আস্বাদ লওঁ, তেন্তে ঈশ্বৰে
    মোক অমুক আৰু তাতোকৈয়ো অধিক দণ্ড দিয়ক।”
  sus-A: حَمَ بِرِن نَشَ وَ عَبٍنٍرِ شَ قٍ رَ. دَوُدَ شَ مِشِيٍ تٌ وَ عَ شَ عَ دّفٍ،
    دَوُدَ نَشَ عَ كَلِ، عَ نَشّ، «عَلَ شَ ﭑ شُن نَكَنَ عَ حَاشِ رَ شَ ﭑ نَن ﭑ دّفٍمَ
    بٍيمَنُ سٌفٍ دُلَمَ تّمُي نَشّ.»
  fra-SBL: 'Tout le peuple vint presser David de manger du pain pendant qu''il faisait
    encore jour ; mais David jura, disant : « Que Dieu me fasse ainsi, et plus encore,
    si je goûte du pain ou autre chose, jusqu''au coucher du soleil. »'
  hbo-hbo: וַיָּבֹ֣א כָל־הָעָ֗ם לְהַבְרֹ֧ות אֶת־דָּוִ֛ד לֶ֖חֶם בְּעֹ֣וד הַיֹּ֑ום וַיִּשָּׁבַ֨ע
    דָּוִ֜ד לֵאמֹ֗ר כֹּ֣ה יַעֲשֶׂה־לִּ֤י אֱלֹהִים֙ וְכֹ֣ה יֹסִ֔יף כִּ֣י אִם־לִפְנֵ֧י
    בֹֽוא־הַשֶּׁ֛מֶשׁ אֶטְעַם־לֶ֖חֶם אֹ֥ו כָל־מְאֽוּמָה׃
  piu-2006: '@see-verse:2SA.003.034'
  kik-kik: Ningĩ andũ othe magĩũka na makĩringĩrĩria Daudi arĩe irio gũtanatuka, no
    Daudi akĩĩhĩta na mwĩhĩtwa, akiuga atĩrĩ, “Ngai arothũũra, o na anjĩke ũũru makĩria,
    ingĩcama irio kana kĩndũ kĩngĩ riũa rĩtanathũa!”
  fra-NCL: 'et tout le peuple s’approcha de David pour lui faire prendre de la nourriture
    lorsqu’il était encore jour. Mais David fit ce serment : « Que Yahweh me traite
    dans toute sa rigueur, si je goûte du pain ou quoi que ce soit avant le coucher
    du soleil ! »'
  cek-AK: Kaminawk loe David khaeah angzoh o moe, khoving ai naah buhcaak hanah pathloep
    o; toe David mah, Niduem ai karoek to takaw maw, to tih ai boeh loe hmuen maeto
    maw, ka pataeng nahaeloe, kanung parai ah, Sithaw mah ka nuiah toksah nasoe, tiah
    lokkamhaih ka sak, tiah a naa.
  cuk-cuk: 'Degidgine, bela dulemar ise-wilegar Davidʼga sogdemalad, neg-mutikgudoed-iduar
    wis mas-itoye. Davidʼdi na ise-sogar sogsad: “Neg-mutikguedse geb an mas-itogoye,
    an deyob imaksulile, Bab-Dummad sabsur-an-odurdakoye.”'
  uig-CYR: 'Андин барлиқ хәлиқ Давутниң йениға келип, униңға күн патқичә тамақ йейишни
    өтүнди. Амма Давут қәсәм ичип: Мән күн патмаста я нан я башқа һәр қандақ нәрсини
    тетисам, Худа мени урсун яки униңдин артуқ җазалисун, — деди.'
  tel-2017: ఇంకా రాత్రి కాకముందు ప్రజలు దావీదు దగ్గరికి వచ్చి ఏమైనా తినమని అతణ్ణి
    బతిమిలాడారు. దావీదు “సూర్యుడు అస్తమించక ముందు నేను ఏదైనా ఆహారం తీసుకొంటే దేవుడు
    నాకు ఎంతో కీడు కలిగిస్తాడుగాక” అని ఒట్టు పెట్టుకున్నాడు.
  hat-BSA: 'Alò, tout pèp la te vini pou konvenk David manje pen pandan li te toujou
    nan lajounen, men David te fè ve e te di: “Ke Bondye fè m sa e menm plis, si mwen
    goute pen oswa nenpòt lòt bagay avan solèy la vin kouche.”'
  kos-kos: In len sac nufon, mwet uh srike in oru David elan kangla kutu mongo, tuh
    el na orala sie wulela na ku mu, “Lela Leum God Elan sringilyuwi ngan misa nga
    fin kangla kutena ma meet liki fongeni!”
  hbo-WLC: וַיָּבֹ֣א כָל־הָעָ֗ם לְהַבְר֧וֹת אֶת־דָּוִ֛ד לֶ֖חֶם בְּע֣וֹד הַיּ֑וֹם וַיִּשָּׁבַ֨ע
    דָּוִ֜ד לֵאמֹ֗ר כֹּ֣ה יַעֲשֶׂה־לִּ֤י אֱלֹהִים֙ וְכֹ֣ה יֹסִ֔יף כִּ֣י אִם־לִפְנֵ֧י
    בֽוֹא־הַשֶּׁ֛מֶשׁ אֶטְעַם־לֶ֖חֶם א֥וֹ כָל־מְאֽוּמָה׃
  ibo-ibo: Mgbe ahụ, ndị mmadụ bịakwutere Devid rịọọ ka o ritụ ihe, mgbe ìhè ụbọchị
    ka dị, ma Devid ṅụrụ iyi sị, “Ka Chineke mesoo m mmeso, otu ọbụla mmeso ahụ si
    dị njọ, ma ọ bụrụ na m edetụ achịcha maọbụ ihe ọbụla ọzọ ọnụ tutu ruo mgbe anyanwụ
    dara.”
  ory-ory: ଏଉତ୍ତାରେ ଦିନ ଥାଉ ଥାଉ ଦାଉଦଙ୍କୁ ଭୋଜନ କରାଇବା ନିମନ୍ତେ ସମସ୍ତ ଲୋକ ଆସିଲେ; ମାତ୍ର
    ଦାଉଦ ଶପଥ କରି କହିଲେ, “ସୂର୍ଯ୍ୟାସ୍ତ ପର୍ଯ୍ୟନ୍ତ ଯେବେ ମୁଁ ରୁଟି କି ଆଉ କିଛି ସ୍ପର୍ଶ କରେ,
    ତେବେ ପରମେଶ୍ୱର ମୋତେ ସେହି ଦଣ୍ଡ ଓ ତହିଁରୁ ଅଧିକ ଦିଅନ୍ତୁ।”
  chk-chk: Mürin, ekewe aramas meinisin ra feito ren Tafit pwe repwe pesei pwe epwe
    mongö, lupwen a chüen rän. Nge Tafit a pwon fän akapel o apasa, “Kot epwe nieila,
    ika üa mongö mwen akkar esamwo tuputiu.”
  ssd-ssd: 'Malmbiwe deŋpurmba taŋgo pino ŋakmba David sanaig: Kile ne ka isukusa
    ŋginaig kande David nu pasa saŋgri pilemba nane saniŋgina: Ye isukuse nda. Ye
    pinka mini le ki ka butuŋguwa. Ye isukusi ta Kuate nu ye mapeye nda ŋgina le'
  rop-rop: Afta det fyunral, King Deibid bin gobek, en im nomo bin wandi dagat daga.
    Bat oldei detlot pipul bin kipgon kaman langa im blanga dalim im blanga dagat
    daga. Bat King Deibid bin meigim pramis langa God nomo blanga dagat daga oldei
    blanga shoum rispek langa Ebna, en imbin dalim detlot pipul hubin kaman langa
    im, “Trubala ai dalim yumob. If mi dagat daga bifo sangodan, wal God garra kilim
    mi ded.”
  ukr-1871: 'Ще був ясний день, як прийшов люд силувати Давида, щоб чого небудь попоїв.
    Давид же заклявсь: Щоб менї Господь те й те вдїяв та ще й причинив, коли їсти
    му хлїб або що небудь, покіль зайде сонце!'
  deu-1951: 'Als nun das ganze Volk herzutrat, um mit David das Leichenmahl zu halten,
    während es noch Tag war, schwur David und sprach: Gott tue mir dies und das, wenn
    ich Brot oder irgend etwas genieße, ehe die Sonne untergegangen ist!'
  eng-JPS: 'And all the people came to cause David to eat bread while it was yet day;
    but David swore, saying: ''God do so to me, and more also, if I taste bread, or
    aught else, till the sun be down.'''
  srp-1865: 'I doðe sav narod nudeæi Davida da jede što, dok još bijaše dan; ali se
    David zakle i reèe: Bog neka mi uèini tako, i tako neka doda, ako okusim hljeba
    ili što drugo dok ne zaðe sunce.'
  lug-lug: Oluvannyuma bonna ne bagezaako okuwaliriza Dawudi alye ku mmere ng’obudde
    bukyalaba, naye n’alayira ng’agamba nti, “Katonda ankole bw’atyo n’okukirawo,
    bwe nnaakomba ku mmere oba ku kintu kyonna, okutuusa enjuba ng’emaze okugwa.”
  heb-heb: ויבא כל העם להברות את דוד לחם בעוד היום וישבע דוד לאמר כה יעשה לי אלהים
    וכה יסיף כי אם לפני בוא השמש אטעם לחם או כל מאומה׃
  ben-IRV: পরে বেলা থাকতে সব লোক দায়ূদকে খাবার খাওয়াতে এল, কিন্তু দায়ূদ এই শপথ
    করলেন, “ঈশ্বর আমাকে ওই রকম ও তার থেকে বেশি শাস্তি দিন, যদি সূর্য্য অস্ত যাবার
    আগে আমি রুটি কিংবা অন্য কোনো জিনিসের স্বাদ গ্রহণ করি৷”
  pan-pan: ਤਾਂ ਸਭ ਲੋਕ ਉੱਥੋਂ ਆਏ ਤੇ ਦਿਨ ਰਹਿੰਦਿਆਂ ਦਾਊਦ ਨੂੰ ਕੁਝ ਖੁਵਾਉਣ ਲੱਗੇ। ਤਦ ਦਾਊਦ ਨੇ
    ਸਹੁੰ ਖਾ ਕੇ ਆਖਿਆ, ਜੇਕਰ ਮੈਂ ਸੂਰਜ ਡੁੱਬਣ ਤੋਂ ਪਹਿਲਾਂ ਰੋਟੀ ਜਾਂ ਹੋਰ ਕੁਝ ਖਾਵਾਂ ਤਾਂ ਪਰਮੇਸ਼ੁਰ
    ਮੇਰੇ ਨਾਲ ਅਜਿਹਾ ਹੀ ਕਰੇ ਸਗੋਂ ਇਸ ਨਾਲੋਂ ਵੀ ਵੱਧ ਕਰੇ!
  tkr-tkr: 'Qiyğa manbışin gırgınbı abı, Davudee, exha qixhesse, kar oxhnecenva mana
    ittunçil aqqaqqa ıxha. Davudeeme, k''ın g''assır, eyhen: – Verığ k''yooçesse,
    yizde ghalek gıney, medın kar set''veene, havaasre Allahee zalqa ver ablee''ecen!'
  mya-JVB: မိုဃ်းမချုပ်မှီ ဒါဝိဒ် သည် စားတော်ခေါ် မည် အကြောင်း လူ အပေါင်း တို့သည်
    ချဉ်းကပ် ကြသော်လည်း ၊ ဒါဝိဒ် က၊ နေ မဝင် မှီ မုန့် အစရှိသော စားစရာ တစုံတခု ကို
    ငါမြည်းစမ်း လျှင် ၊ ထိုမျှမကငါ ၌ ဘုရား သခင်ပြု တော်မူ စေသတည်းဟု ကျိန်ဆို ၏။
  tbg-tbg: Ho vaiinti nahenti vi entaraqaa Devitira vihi tiha kara naane tuvarovata,
    viva kempukaiqama kero tiharo, Te kia kara naraiti, variqi vuariraro kuari avuvano
    vitini tuvi vuarire. Te kia mintiarera, Kotiva ti harukaarire, tiro.
  hmo-hmo: Unai dina dekenai taunimanima ibounai ese Davida idia noia, do ia aniani
    totona. To Davida be gwauhamata metauna ia gwauraia, ia gwau, “Lau ese aniani
    ta do lau ania lasi ela bona dina do ia diho. Bema dina do diho lasi neganai gau
    ta lau ania, Dirava ese lau do ia alaia mase be namo!”
  urd-urd: और सब लोग कुछ दिन रहते दाऊद को रोटी खिलाने आए लेकिन दाऊद ने क़सम खाकर कहा,
    “अगर मैं सूरज के गु़रूब होने से पहले रोटी या और कुछ चखूँ तो ख़ुदा मुझ से ऐसा बल्कि
    इससे ज़्यादा करे।”
  rus-SYN: 'И пришел весь народ предложить Давиду хлеба, когда еще продолжался день;
    но Давид поклялся, говоря: то и то пусть сделает со мною Бог и еще больше сделает,
    если я до захождения солнца вкушу хлеба или чего-нибудь.'
  bqc-SIM: 'Gbɛ̃́pii mↄ ò Davidiɛ aà pↄble e gu àↄ gɛ́ síi, ãma à lakpà azĩala
    à mɛ̀: Tó ma pɛ̃ɛ ge blɛe kã̀ ma lɛ́wa ĩatɛ̃gɛ̃kpɛu sai, Lua yãpãsĩkɛmɛɛ
    bɛ̃̀ɛbɛ̃ɛ.'
  tcz-CHONGTHU: Hiche Abner thi nikho chun nehding jouse David adatan hinlah mipi
    jouse chu ataovin netei in atiuve. Hinlah David in kitepna asem in, hitin aseiye,
    “keiman nilhum masanga epi hijong leh kaneh poupouleh Pathen’in isugim henlang
    tha jong ithat jeng hen, ati.
  mar-mar: दावीदाने काही तरी खाऊन घ्यावे म्हणून दिवसभर लोकांनी त्याची मनधरणी केली.
    पण दावीदाने एक निर्धार केला होता. सूर्यास्तापूर्वी मी भाकर किंवा तत्सम काहीही
    खाल्ले तरी देव मला शासन करो, मला संकटात टाको असे तो बोलला होता.
  qub-qub: 'Chaypitaga runacuna aywaran manaraj inti yagaptin micunanpaj Davidta ruwaj.
    Chaymi Davidga jurashpan niran: «¡Dios fiyupa castigamächun manaraj inti yagaptin
    tantata car, ima micuyta carpis micuptëga!»'
  bqp-bqp: 'Gbɛ̃ sĩnda pínki sù ò ò Daudanɛ à pↄ́ ble ari gu gↄ̃ gɛ́ si, ama à la
    dà à pì: Tó ma burodi ke pↄ́ble ke dà ma lɛ́n ifãntɛ̃ gɛ̃na kpɛ́n sari, Luda
    yã kɛmɛnɛ pãsĩpãsĩ.'
  hat-hat: 'Apre sa, pandan tout rès jounen an, yo pote manje bay David pou li manje,
    men David fè sèman sa a: -Se pou Bondye ban m'' pi gwo pinisyon ki genyen si mwen
    mete anyen nan bouch mwen anvan solèy kouche!'
  eng-BSB: Then all the people came and urged David to eat something while it was
    still day, but David took an oath, saying, “May God punish me, and ever so severely,
    if I taste bread or anything else before the sun sets!”
  tod-tod: 'Naa ʋoluma ɛsɛ pɛ ge ɓɔini Davide la ga é daami wo, siɛgi zu foloi ɠɛni
    ná la dɛ, kɛlɛ é konai nii woni, é ɠɛ ma: «GALA ge sò ná-ziiɠaawanai pɛ su,
    ni nà ɓulu ɓuɠa ɠila kpalaa miina, ɓaa gè daamiani nɔpɛ mi, foloi ʋa ɠɛ é da.»'
  eng-WEBPB: All the people came to urge David to eat bread while it was yet day;
    but David swore, saying, “God do so to me, and more also, if I taste bread or
    anything else, until the sun goes down.”
  kbq-kbq: Anante hanina osunege'za miko vahe'mo'za e'za Devitinkura ne'zana no hu'za
    hu'naze. Hianagi Deviti'a huvempage huno, Zagemo'ma uorami'nenke'na ne'zama nenugeno'a,
    Anumzamo'a nahe frigahie.
  nhe-BL: 'Huan David ax tlacuajqui nopa tonal. Huan hualajque tlacame huan quiilhuijque
    para ma tlacua, pero ax quinejqui. Quinilhui: ―Ma nechtlatzacuilti Toteco intla
    nijcuas se pantzi o se tlenijqui hasta ixpolihuis tonati.'
  bus-bus: 'Baade píngi mↄ̀ wà ò Daudanɛ à pↄ́ ble ai guu gↄ̃ gá si, mↄde à ladà à
    bè: Tó ma burɛdi ke pↄ́ble ke dà ma lɛ́n ↄfãntɛ̃ gɛ̃na kpɛ́n sai, Luda yã kɛmɛ
    pãsĩpãsĩ.'
  gub-BL: — E'u amo ma'e kwarahy heixe 'ym mehe nehe, ureruwihaw, i'i teko Tawi pe
    wà. Numai'u kwaw. Umume'uahy ko uze'eg teko wanupe. — Aze a'u amo ma'e kutàri
    nehe, tuwe Tupàn hezuka nehe, i'i wanupe.
  eng-DRA: 'And when all the people came to take meat with David, while it was yet
    broad day, David swore, saying: So do God to me, and more also, if I taste bread
    or any thing else before sunset.'
