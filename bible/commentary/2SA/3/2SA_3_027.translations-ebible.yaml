  hin-CV: जब अबनेर हेब्रोन पहुंचे, प्रवेश द्वारा के निकट योआब ने उन्हें अलग ले जाकर
    कुछ ऐसा दिखाया की मानो वह उन्हें कोई गुप्‍त संदेश देना चाह रहे थे. उस स्थिति ही
    में योआब ने उनके पेट में घातक वार किया. योआब ने यह हत्या उसके भाई आसाहेल की हत्या
    का बदला लेने के लिए की.
  spa-BES: Y cuando Abner estaba de vuelta en Hebrón, Joab lo llevó a un lado por
    la puerta de la ciudad para hablar con él en voz baja, y allí le hizo una herida
