  tha-KJV: และเมื่​ออ​ับเนอร์​กล​ับมาถึงเฮโบรนแล้ว โยอาบก็​พาท​่านหลบเข้าไปที่กลางประตูเมืองเพื่อจะพู​ดก​ั​บท​่านเป็นการลับ
