  urd-GVU: جب ابنیر دوبارہ حبرون میں داخل ہونے لگا تو یوآب شہر کے دروازے میں اُس کا
    استقبال کر کے اُسے ایک طرف لے گیا جیسے وہ اُس کے ساتھ کوئی خفیہ بات کرنا چاہتا
    ہو۔ لیکن اچانک اُس نے اپنی تلوار کو میان سے کھینچ کر ابنیر کے پیٹ میں گھونپ دیا۔
    اِس طرح یوآب نے اپنے بھائی عساہیل کا بدلہ لے کر ابنیر کو مار ڈالا۔
  deu-1912: Als nun Abner wieder gen Hebron kam, führte ihn Joab mitten unter das
