    nɑ ɩ́ sɔ ɩ lotu tɑɑ kɛ́ sǝyɑɣɑ nɑ ɩ́ sɩ. Ɩ lɛɛtɑ-ɩ kʋɣʋ mpi ɩ kɑ kʋ ɩ neu Asɑyɛɛlɩ
    tɔɣɔlɛ.
  azb-azb: Avner Xevrona qayıdanda Yoav təklikdə danışmaq üçün onu darvazanın içinə
    çəkdi və qardaşı Asahelin qanından ötrü Avneri qarnından vurub öldürdü.
  eng-DBY: And when Abner was returned to Hebron, Joab took him aside in the gate
    to speak with him secretly, and smote him there in the belly, that he died, for
    the blood of Asahel his brother.
  hin-2017: जब अब्नेर हेब्रोन को लौट आया, तब योआब उससे एकान्त में बातें करने के लिये
    उसको फाटक के भीतर अलग ले गया, और वहाँ अपने भाई असाहेल के खून के बदले में उसके
    पेट में ऐसा मारा कि वह मर गया।
  wol-KYG: Naka la Abner délsi ba Ebron, Yowab berook moom ca buntu dëkk ba, mel ni
    kuy déeyook moom, daldi koy jam ci biir, rey ko, feyul Asayel, rakkam ja Abner
    bóomoon.
  eng-YLT: And Abner turneth back to Hebron, and Joab turneth him aside unto the midst
    of the gate to speak with him quietly, and smiteth him there in the fifth [rib]
    — and he dieth — for the blood of Asahel his brother.
  eng-WYC-2017: And when Abner had come again into Hebron, Joab led him asides half
    to the middle of the gate, that he should speak to him in guile; and he smote
    Abner there in the share-bone, and he was dead, into vengeance of the blood of
    his brother Asahel.
  eng-WMBB: When Abner had returned to Hebron, Joab took him aside into the middle
    of the gate to speak with him quietly, and struck him there in the body, so that
    he died for the blood of Asahel his brother.
  urd-GVH: जब अबिनैर दुबारा हबरून में दाख़िल होने लगा तो योआब शहर के दरवाज़े में उसका
    इस्तक़बाल करके उसे एक तरफ़ ले गया जैसे वह उसके साथ कोई ख़ुफ़िया बात करना चाहता
    हो। लेकिन अचानक उसने अपनी तलवार को मियान से खींचकर अबिनैर के पेट में घोंप दिया।
    इस तरह योआब ने अपने भाई असाहेल का बदला लेकर अबिनैर को मार डाला।
  rug-rug: Sipu kamo pule mae pa Heboroni se Abana, si turaṉa vata kale la gua nia
    Zoabi koasa sasada bara, pude mani vivinei koasa telena gua, ba sipu ene tata
    mae se Abana si hovaia sa tiana. Ke tava mate se Abana sina va matea sa se Asahele
    sa tasina, gua.
  gaz-gaz: Yeroo Abneer Kebroonitti deebiʼettis Yooʼaab waan kophaatti isa wajjin
    haasaʼuu barbaade fakkeessee gara karraatti isa baase. Achittis haaloo dhiiga
    obboleessa isaa Asaaheel baasuuf garaa keessa isa waraane; innis ni duʼe.
  fra-LSG: Lorsque Abner fut de retour à Hébron, Joab le tira à l’écart au milieu
    de la porte, comme pour lui parler en secret, et là il le frappa au ventre et
    le tua, pour venger la mort d’Asaël, son frère.
  yal-yal: Abineri xɛtɛ waxatin naxan yi Xebiron yi, Yowaba yi a xili taan so dɛɛn
    dɛxɔn, alo a wundo falan nan tima a xa. A yi a sɔxɔn mɛnni a kuini, alogo a xa
    a xunyɛna Asahɛli gbee faxan ɲɔxɔ.
  haw-1868: A hoi hou mai la o Abenera i Heberona, kono aku la o Ioaba ia ia iwaena
    o ka ipuka e olelo malie aku ia ia, ilaila kela i hou aku ai ia ia malalo iho
    o ka lima o ka iwiaoao, a make iho la ia, no ke koko o Asahela o kona kaikaina.
  arb-NAV: وَعِنْدَمَا رَجَعَ أَبْنَيْرُ إِلَى حَبْرُونَ انْتَحَى بِهِ يُوآبُ جَانِباً
    عِنْدَ مُنْتَصَفِ بَوَّابَةِ الْمَدِينَةِ، وَكَأَنَّهُ يُرِيدُ أَنْ يُسِرَّ إِلَيْهِ
    بِشَيْءٍ، وَطَعَنَهُ فِي بَطْنِهِ فَمَاتَ انْتِقَاماً لِدَمِ عَسَائِيلَ.
  ewe-ewe: Esi Abner va ɖo Hebron la, Yoab ɖe kpɔe le dua ƒe agbonu abe nya ɣaɣla
    aɖee wòbe yeagblɔ nɛ ene, ke eɖe adekpui eye wòwui abe hlɔ̃biabiae ɖe nɔvia Asahel,
    ame si Abner wu la ta ene.
  eng-LEE: And when Abner was returned to Hebron, Joab took him aside in the gate
    to speak with him in private; and he smote him there under the fifth rib, and
    he died, for the blood of 'Asahel his brother.
  asm-FB: যেতিয়া অবনেৰ হিব্ৰোণলৈ ঘূৰি আহিল, যোৱাবে তেওঁক গুপুতে কথা ক’বৰ ছলেৰে নগৰৰ
    দুৱাৰৰ ভিতৰলৈ তেওঁক এফলীয়াকৈ লৈ গৈ, নিজ ভায়েক অচাহেলৰ ৰক্তপাতৰ কাৰণে, সেই ঠাইতে
    তেওঁৰ পেটত এনেকৈ আঘাত কৰিলে, যে তেওঁৰ তাতেই মৃত্যু হ’ল।
  sus-A: عَبٍنٍرِ تٌ فبِلٍن هٍبِرٌن، يٌوَبَ نَشَ عَ مَبّندُن عَ فُندٌ كِ مَ تَا نَادّ
    رَ، عَلْ عَ نّ وَ مَ عٍ شَ عٍ بٌورٍ تٌ. عَ نَشَ عَ سْشْ قِنّ رَ عَ قُرِ مَ مّننِ
    عَ شُنيَ عَسَهّلِ فبٍحْشْقٍ رَ. عَبٍنٍرِ قَشَ نَ كِ نّ.
  fra-SBL: Quand Abner fut de retour à Hébron, Joab le prit à part au milieu de la
    porte pour lui parler à voix basse, et là, il le frappa au corps, de sorte qu'il
    mourut pour le sang d'Asaël, son frère.
  hbo-hbo: וַיָּ֤שָׁב אַבְנֵר֙ חֶבְרֹ֔ון וַיַּטֵּ֤הוּ יֹואָב֙ אֶל־תֹּ֣וךְ הַשַּׁ֔עַר
    לְדַּבֵּ֥ר אִתֹּ֖ו בַּשֶּׁ֑לִי וַיַּכֵּ֤הוּ שָׁם֙ הַחֹ֔מֶשׁ וַיָּ֕מָת בְּדַ֖ם
    עֲשָׂה־אֵ֥ל אָחִֽיו׃
  piu-2006: '@see-verse:2SA.003.026'
  kik-kik: Na rĩrĩ, rĩrĩa Abineri aacookire Hebironi, Joabu akĩmũtwara keheri-inĩ
    kĩhingo-inĩ, ta ekwenda kwaria nake na hitho. Na marĩ hau, akĩmũtheeca nda agĩkua,
    nĩguo arĩhĩrie thakame ya mũrũ wa nyina Asaheli.
  fra-NCL: Quand Abner fut de retour à Hébron, Joab le tira à l’écart, dans l’intérieur
    de la porte, comme pour lui parler tranquillement, et là il le frappa au ventre ;
    il mourut, à cause du sang d’Asaël, frère de Joab.
  cek-AK: Abner Hebron ah amlaem naah, ahmuen kalah ah lokthuih han ih baktih toengah,
    Joab mah anih to sipae khongkha taengah caeh haih; to ah phak naah amnawk Asahel
    ih athii tho lu lak hanah, Joab mah panak ah thunh, to tiah Abner to duek.
  cuk-cuk: Abner Hebrón-neggweburse gannar-nonigua, Joab, Abnerʼbo-sunmakega yawagaksik
    bachikii Abner-sesad. Agi, Joab, Abner-e-sadergi esbunyar yalluu-imaksad, geb
    burgwenonikid. Deyob Joab, e-urba-Asael-oburgwilesad-ular, buged-mai Abner-imaksad.
  uig-CYR: Абнәр Һебронға йенип кәлгәндә Йоаб уни шәһәр қовуқида учритип, «Саңа дәйдиған
    мәхпий сөзүм бар еди» дәп уни бир чәткә әкилип у йәрдә иниси Асаһәлниң қан қисасини
    елиш үчүн қосиғиға пичақ салди, шуниң билән у өлди.
  tel-2017: అబ్నేరు తిరిగి హెబ్రోనుకు వచ్చినప్పుడు యోవాబు “విషయాలు ఎవరికీ వినబడకుండా
    రహస్యంగా మాట్లాడాలి” అని చెప్పి అతణ్ణి ద్వారం దగ్గరికి ఏకాంతంగా తీసుకు వచ్చాడు.
    అక్కడ తన సోదరుడు అశాహేలు ప్రాణం తీసినందుకు ప్రతీకారంగా అబ్నేరును కడుపులో పొడిచి
    చంపేశాడు.
  hat-BSA: Konsa, lè Abner te retounen Hébron, Joab te pran li akote mitan pòtay la,
    konsi, pou pale avèk li an prive, epi la, li te frennen li nan vant jiskaske li
    te mouri akoz san Asaël, frè li a.
  kos-kos: Ke Abner el sun acn Hebron, Joab el kololla nu sisken mutunpot lun siti
    sac oana elan ke sramsram lukma nu sel. Na Joab el fakisya insial Abner. Ouinge
    akmuseyuki Abner mweyen el tuh unilya Asahel, tamulel lal Joab.
  hbo-WLC: וַיָּ֤שָׁב אַבְנֵר֙ חֶבְר֔וֹן וַיַּטֵּ֤הוּ יוֹאָב֙ אֶל־תּ֣וֹךְ הַשַּׁ֔עַר
    לְדַבֵּ֥ר אִתּ֖וֹ בַּשֶּׁ֑לִי וַיַּכֵּ֤הוּ שָׁם֙ הַחֹ֔מֶשׁ וַיָּ֕מָת בְּדַ֖ם עֲשָׂה־אֵ֥ל
    אָחִֽיו׃
  ibo-ibo: Mgbe Abna lọghachiri na Hebrọn, Joab duuru ya gaa nʼakụkụ ọnụ ụzọ ama,
    dịka ọ chọrọ ka ha kparịtaa ụka. Ngwangwa, ọ mịpụtara nwa mma ya, jiri ya magbuo
    Abna, nʼihi ịbọ ọbọ ọbara nwanne ya, bụ Asahel.
  ory-ory: ପୁଣି ଅବ୍‍ନର ହିବ୍ରୋଣକୁ ଫେରି ଆସନ୍ତେ, ଯୋୟାବ ତାହା ସଙ୍ଗରେ ନିରୋଳାରେ ଆଳାପ କରିବା
    ପାଇଁ ତାହାକୁ ନଗରର ଦ୍ୱାର ଭିତରକୁ ନେଇଗଲା, ମାତ୍ର ଆପଣା ଭାଇ ଅସାହେଲର ରକ୍ତପାତ ସକାଶୁ ତାହାର
    ପେଟରେ ଆଘାତ କରନ୍ତେ, ସେ ମଲା।
  chk-chk: Iwe, lupwen Apner a liwiniti Hepron, Joap a emwenala ngeni ewe asamalap
    pwe epwe ita fos ngeni le monomon. Ikenan a posu luken Apner pwe a mäla, pokiten
    Apner a niela Asael pwin we.
  ssd-ssd: 'Nane Abner tumba luka Hebron pronaig le Yoab nu wam sisauka Abner sana:
    Ye ne ndoŋ pasa ŋak ŋgina sulumba nu tumba fonde malaŋga tugum kumba ka taŋge
    kame bagimbi fuŋgul so fetkina le kumna. Ta ndaŋam? Abner buk Yoab mambo nuŋe
    Asahel balena ta lafumba nu Abner balena le kumna.'
  rop-rop: En wen Ebna bin gobek langa Hebran, Jowab bin midim im deya langa det geit
    blanga det taun, en imbin deigim im wansaid blanga tok langa im miselp. Bat wen
    dubala bin jandap deya miselp, Jowab bin gajim im bigwan naif, en imbin jalk langa
    im langa binji, en imbin kilim Ebna ded deya gin.
  ukr-1871: Як же вернувсь Абенир у Геброн, одвів його Йоаб на бік у середину воріт,
    нїби на те, щоб із ним тайно поговорити, й тут кольнув його в живіт. І вмер Абенир
    за кров Асаїла, брата Йоабового.
  deu-1951: Als nun Abner wieder gen Hebron kam, führte ihn Joab mitten unter das
    Tor, um in der Stille mit ihm zu reden; und er stach ihn daselbst in den Bauch,
    daß er starb; um des Blutes willen seines Bruders Asahel.
  eng-JPS: And when Abner was returned to Hebron, Joab took him aside into the midst
    of the gate to speak with him quietly, and smote him there in the groin, that
    he died, for the blood of Asahel his brother.
  srp-1865: I kad se vrati Avenir u Hevron, odvede ga Joav na stranu pod vrata kao
    da govori s njim nasamo; ondje ga udari pod peto rebro, te umrije za krv Asaila
    brata njegova.
  lug-lug: Awo Abuneeri bwe yakomawo e Kebbulooni, Yowaabu n’amutwala ku bbali w’omulyango,
    ne yeefuula ng’ayogera naye mu kyama, n’amufumita mu lubuto n’afa. Ekyo Yowaabu
    y’akikola okumusasula olw’omusaayi gwa Asakeri muganda we.
  heb-heb: וישב אבנר חברון ויטהו יואב אל תוך השער לדבר אתו בשלי ויכהו שם החמש וימת
    בדם עשה אל אחיו׃
  ben-IRV: পরে অবনের হিব্রোণে ফিরে এলে যোয়াব তাঁর সঙ্গে গোপনে আলাপ করার ছলনায় নগরের
    ফটকের ভিতরে তাঁকে নিয়ে গেলেন, পরে নিজের ভাই অসাহেলের রক্তের প্রতিশাধের জন্য সেই
    জায়গায় তাঁর পেটে আঘাত করলেন, তাতে তিনি মারা গেলেন৷
  pan-pan: ਜਦ ਅਬਨੇਰ ਹਬਰੋਨ ਵਿੱਚ ਮੁੜ ਆਇਆ ਤਾਂ ਯੋਆਬ ਉਸ ਦੇ ਨਾਲ ਇਕੱਲੇ ਵਿੱਚ ਗੱਲ ਕਰਨ ਲਈ ਉਹ
    ਡਿਉੜ੍ਹੀ ਦੀ ਨੁੱਕਰ ਵਿੱਚ ਲੈ ਗਿਆ ਅਤੇ ਉੱਥੇ ਉਸ ਦੇ ਢਿੱਡ ਵਿੱਚ ਆਪਣੇ ਭਰਾ ਅਸਾਹੇਲ ਦੇ ਖੂਨ ਬਦਲੇ
    ਅਜਿਹਾ ਮਾਰਿਆ ਕਿ ਉਹ ਮਰ ਗਿਆ।
  tkr-tkr: Avner Xevronqa sak'ımee, Yoavee cona q'öyrecab, yuşan haa'asın xhinne,
    mana şaharne akkabışiyle aqa akkyayhe. Qiyğad cune çocul Asahelil-alla, mang'une
    vuxhnes g'ılıncıqa ı'xı', gek'ana.
  mya-JVB: အာဗနာ သည် ဟေဗြုန် မြို့သို့ရောက် သောအခါ ၊ ယွာဘ သည် အသင့်အတင့်နှုတ်ဆက် ခြင်းငှါ
    ၊ မြို့တံခါး နားသို့ ခေါ်ပြီးလျှင် ၊ ညီ အာသဟေလ သေ သည်အတွက် သူ၏ ဝမ်း ကိုထိုး ၍
    သူသည်လည်း သေ ၏။
  tbg-tbg: Ho Apinera vita vare Hebaronini anintovaro Ioaapiva unaqaraiqama kero Apinekantiro
    uva tirerave tivakero, vira vita varero vaantaavura qentiana oru vaiharo nai ehai/muhupa
    tuatoraqohairo Apinera auha raqonta kovaro qutu vura. Mintimakero Ioaapiva nai
    qata Asaheriraqaa aru vuntu kora.
  hmo-hmo: Vadaeni Abinere be Heberona dekenai ia lou mai neganai, Ioaba ese hanua
    magu ena iduara kahirakahira ia hakaua siri, hunia dekenai do ia hereva henia
    bamona. To idia ruaosi idia gini hebou neganai, Ioaba ese kaia kwadogina dekena
    amo Abinere ena bogana ia gwadaia. Vadaeni Abinere ia mase, iena mase be Ioaba
    ena tadina Asahele ena mase ena davana totona.
  urd-urd: जब अबनेर हब्रून में लौट आया तो योआब उसे अलग फाटक के अन्दर ले गया, ताकि
    उसके साथ चुपके चुपके बात करे, और वहाँ अपने भाई 'असाहील के ख़ून के बदले में उसके
    पेट में ऐसा मारा कि वह मर गया।
  rus-SYN: Когда Авенир возвратился в Хеврон, то Иоав отвел его внутрь ворот, как
    будто для того, чтобы поговорить с ним тайно, и там поразил его в живот. И умер
    Авенир за кровь Асаила, брата Иоавова.
  bqc-SIM: Kɛ́ wà kà ń Abinɛɛo Hɛblↄ̃ wɛ̃́lɛ bↄlɛu, ↄ̃ Yoabu aà sìsi lándↄ̃
    a ye bũnuboaànↄwa, ↄ̃ à aà zↄ̃̀ a gbɛɛu a dɛ̀. Aà dãuna dɛa tↄ ↄ̃ a sìwà.
  tcz-CHONGTHU: Chuin Abner Hebron ahung le lhun tan, hichun Joab’in amachu kelkot
    phung lamah achanga kihaolimpi ding bang in apuidoh tan ahi. hinlah Abner chun
    asopipa Asahel phulah nan a oipoh laitah chu asutpih in athat tan ahi.
  mar-mar: हेब्रोन येथे त्यास आणल्यावर यवाबाने त्यास गुप्त मसलत करण्यासाठी म्हणून
    वेशीच्या आत घेतले आणि अबनेरच्या पोटावर वार केला. अबनेर गतप्राण झाला. यवाबाचा भाऊ
    असाएल याला अबनेराने मारले होते त्याचा यवाबाने सूड उगवला.
  qub-qub: Hebronman Abnerta chayaycachiptin Joabga aparan siudäman yaycuna puncupita
    juc-läduman ishcallan parlananpaj. Chaychöga wauguin Asaelta wañuchishanpita Joab
    wañojpaj pachapa tucsiycuran.
  bqp-bqp: Kũ ò kà kũ Abanao Ɛblↄnu wɛ̃tɛ bĩnilɛa, akũ Yoabu a sìsi lándↄ̃ à ye
    à asiriyã onɛ bà, akũ à a zↄ̃̀ a gbɛrɛa à a dɛ̀. A dakũna Asahɛli dɛna fĩnaan
    à bòa gwe.
  hat-hat: Lè Abnè rive Ebwon, Joab mennen l' apa bò pòtay lavil la tankou si li te
    vle pale pou kont li avè l'. Epi li ba li yon kout ponya nan vant. Se konsa Joab
    touye Abnè paske Abnè te touye Asayèl, frè l' la.
  eng-BSB: When Abner returned to Hebron, Joab pulled him aside into the gateway,
    as if to speak to him privately, and there Joab stabbed him in the stomach. So
    Abner died on account of the blood of Joab’s brother Asahel.
  tod-tod: Aɓenɛɛl ɠalegai ma ma Ɠeeɓelɔn, Zoaɓe liini la dɔɔɠuzu, taai ma ziɠidaʋɛ
    ɠoozu ʋelei, eɠɛ a ɠɛɛ dɔɔɠuzu vaa wosu naa ma. Ti zeeliai ma miná, Zoaɓe boɠai
    lɔɔni Aɓenɛɛl ɠogi zu, é paa, nii a kɛ é deɠei Azayɛle ʋaa vai ʋotokula.
  eng-WEBPB: When Abner had returned to Hebron, Joab took him aside into the middle
    of the gate to speak with him quietly, and struck him there in the body, so that
    he died for the blood of Asahel his brother.
  kbq-kbq: Hagi Abnama ehanatigeno'a, Joapu'a avreno rankuma kafante agri'akema kema
    asaminaku'ma hiaza huno avreno viazamo, negana Asahelima ahe fri'nea zanteku huno
    bainati kazi ome erino rimpa retragufegeno fri'ne.
  nhe-BL: Huan quema Abner ajsico campa ipuerta altepetl Hebrón, Joab quiiyocaquixti
    para camatis ihuaya ixtacatzi. Huan nopona Joab quicalaquili imachete iijtico
    Abner huan nimantzi mijqui. Huan quej nopa Joab momacuepqui pampa quimictijtoya
    iicni, Asael.
  bus-bus: Kɛ̀ wà kà kↄ̃n Abanao Ɛblↄnu wɛ́tɛ bĩilɛa, ben Yoabu à sìsi lándↄ̃ à yezi
    à asiiyã onɛ bà, ben à à zↄ̃̀ a gbɛɛɛn, à à dɛ̀. À dãaro Asahɛli dɛna gɛ̃ɛn
    à bòa gwe.
  gub-BL: Tawhu pe ihem mehe weraha Zoaw Aminer ukenawhu huwake kury. — Heze'eg wer
    newe, i'i mua'u Zoaw izupe. Na'e ukutuk hie pe takihe pupe. Nezewe Zoaw uzuka
    Aminer Ner ta'yr a'e kury. Ta'e a'e 'ym mehe Aminer uzuka Azaew Zoaw ryky'yr a'e
    xe.
  eng-DRA: 'And when Abner was returned to Hebron, Joab took him aside to the middle
    of the gate, to speak to him treacherously: and he stabbed him there in the groin,
    and he died, in revenge of the blood of Asael his brother.'
