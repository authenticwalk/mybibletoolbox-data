verse: 2SA.003.027
translations:
  mal-C: അബ്നേർ ഹെബ്രോനിൽ തിരിച്ചെത്തിയപ്പോൾ ഒരു രഹസ്യം പറയാനെന്നഭാവേന യോവാബ് അദ്ദേഹത്തെ
    കൂട്ടിക്കൊണ്ട് പടിവാതിൽക്കലേക്കു മാറിപ്പോയി. അവിടെവെച്ച്, തന്റെ സഹോദരനായ അസാഹേലിന്റെ
    രക്തത്തിനു പ്രതികാരമായി യോവാബ് അദ്ദേഹത്തെ വയറ്റത്തു കുത്തി; അദ്ദേഹം മരിച്ചുവീണു.
  deu-TKW: Als nun Abner nach Hebron zurückkam, nahm ihn Joab beiseite in einen Winkel
    des Thors, um vertraulich mit ihm zu reden, und stach ihn hier in den Leib, daß
    er starb - zur Rache für das Blut seines Bruders Asahel.
  lin-lin: Tango Abineri azongaki lisusu na Ebron, Joabi abendaki ye na pembeni, na
    kati-kati ya ekuke ya engumba lokola nde alingi kosolola na ye na nkuku. Mpe kuna,
    mpo na kozongisa mabe na mabe na tina na makila ya ndeko na ye ya mobali Asaeli,
    Joabi atubaki Abineri mbeli na libumu, mpe Abineri akufaki.
  eng-LSV: And Abner turns back to Hebron, and Joab turns him aside to the midst of
    the gate to speak with him quietly, and strikes him there in the fifth [rib]—and
    he dies—for the blood of his brother Asahel.
  eng-GNV: And when Abner was come againe to Hebron, Ioab tooke him aside in the gate
    to speake with him peaceably, and smote him vnder the fift ryb, that he dyed,
    for the blood of Asahel his brother.
  eng-WEBSTER: And when Abner had returned to Hebron, Joab took him aside in the gate
    to speak with him quietly, and smote him there under the fifth rib that he died,
    for the blood of Asahel his brother.
  nhw-BL: Huan quema Abner ajsico campa ipuerta altepetl Hebrón, Joab quiiyocaquixti
    para camanaltis ihuaya ichtacatzi. Huan nopona Joab quicalaquili imachete iijtico
    Abner huan nimantzi mijqui. Huan quej nopa Joab momacuepqui pampa quimictijtoya
    iicni, Asael.
  swh-ONEN: Basi Abneri aliporudi Hebroni, Yoabu akamchukua kando ndani ya lango,
    kama vile kuzungumza naye faraghani. Ili kulipiza kisasi damu ya nduguye Asaheli,
    Yoabu akamchoma mkuki tumboni palepale, naye akafa.
  bba-bba: Sɑɑ ye Abinɛɛ u ɡɔsirɑmɑ Heboroniɔ, yerɑ Yoɑbu u nun sokɑ wuun ɡbɑ̃rɑrun
    kɔnnɔn bee tiɑɔ, u kuɑ nɡe u kĩ u nùn ɡɑri ɑsiriɡii sɔ̃. Mɑ u nùn wobu sɛ̃u sɔkɑ
    nukurɔ u ɡo. Nɡe mɛyɑ u kɑ mɔru kɔsiɑ yèn sɔ̃ u win wɔnɔ Asɑɛli ɡo.
  eng-KJVCPB: And when Abner was returned to Hebron, Joab took him aside in the gate
    to speak with him quietly, and smote him there under the fifth rib, that he died,
    for the blood of Asahel his brother.
  luo-luo: Koro kane Abner osedwogo Hebron, Joab notere tenge e dhorangach; ka gima
    odwa wuoyo kode lingʼ-lingʼ. To kendo gikanyo, ema nochuloe kuor mar Asahel, mi
    Joab nochwowo iye motho.
  meu-meu: Bena Abnere na Heberon e lou henia negana ai na Ioab ese hanua ikoukouna
    amo e hakaua siri, baine hereva henia hehuni eto; bena bogana e gwada, bena e
    mase, ia tadina Asahele rarana davana.
  npi-ULB: जब अबनेर हेब्रोनमा फर्के, तिनीसित गोप्य रूपले कुरा गर्नलाई योआबले तिनलाई
    बिच ढोकाको एकातिर लिएर गए । त्‍यहाँ योआबले तिनलाई पेटमा घोचे र तिनलाई मारे । यसरी
    योआबले आफ्‍नो भाइ असाहेलको रगतको बदला लिए ।
  yor-yor: Abneri sì padà sí Hebroni, Joabu sì bá a tẹ̀ láàrín ojú ọ̀nà láti bá a
    sọ̀rọ̀ ní àlàáfíà, ó sì gún un níbẹ̀ lábẹ́ inú, ó sì kú, nítorí ẹ̀jẹ̀ Asaheli
    arákùnrin rẹ̀.
  ind-ind: Ketika Abner kembali ke Hebron, Yoab mengajaknya ke tepi pintu gerbang,
    seakan-akan ingin berbicara dengan dia secara pribadi. Lalu Yoab menusuk perut
    Abner dengan pisaunya sehingga mati— sebagai pembalasan atas kematian Asael, adiknya.
  pes-OPCB: وقتی ابنیر به دروازهٔ شهر حبرون رسید، یوآب به بهانهٔ اینکه می‌خواهد با
    او محرمانه صحبت کند، وی را به کناری برد و خنجر خود را کشیده، به انتقام خون برادرش
    عسائیل، او را کشت.
  tgl-ULB: Nang makabalik si Abner sa Hebron, dinala siya ni Joab sa isang tabi sa
    gitna ng tarangkahan para kausapin siya ng tahimik. Doon sinaksak siya ni Joab
    sa tiyan at pinatay siya. Sa ganitong paraan, naipaghiganti ni Joab ang dugo ni
    Asahel na kaniyang kapatid na lalaki.
  hui-hui: Abane ibu Heberono dai biyagola Yoabahanda Abanela ndi lole haru pubagi
    hetingi howa tanonaga pabe panga heagoria haru pene. Ani haru pubagi howa Yoabahanda
    wai biaga ayu tibu emeneme Abane tinini nogoba hayagola homene. Abale Abane ibugua
    Yoaba hamene Asahele bayagonaga pani Yoabahanda Abane ibuni homelo bene.
  mya-mya: ဟေ​ဗြုန်​မြို့​သို့​အာ​ဗ​နာ​ရောက်​ရှိ​လာ​သော အ​ခါ ယွာ​ဘ​သည်​မြို့​တံ​ခါး​နံ​ဘေး​သို့​ခေါ်
    ယူ​ကာ​တီး​တိုး​ပြော​ဆို​ဆွေး​နွေး​ဟန်​ပြု​၍ ဝမ်း​ကို​ဋ္ဌား​နှင့်​ထိုး​လိုက်​၏။
    ဤ​သို့​လျှင်​အာ​ဗ​နာ သည်​ယွာ​ဘ​၏​ညီ​အာ​သ​ဟေ​လ​ကို​သတ်​ခဲ့ သည့်​အ​တွက်​လုပ်​ကြံ​ခြင်း​ကို​ခံ​ရ​လေ​၏။-
  bod-N: ཨབ་ནེར་ནི་ཧེབ་རོན་དུ་ཕྱིར་སླེབས་པའི་ཚེ། ཡོ་ཨབ་ཀྱིས་ཁོ་ལ་གསང་གཏམ་བཤད་པའི་ཚུལ་གྱིས་ཁོ་རང་མཁར་སྒོའི་གྲུ་ག་ཞིག་ཏུ་ཁྲིད་ནས་ཕོ་བ་བརྟོལ་བས་ཁོ་ཤིའོ།
    །ཡོ་ཨབ་ཀྱིས་དེ་ལྟར་རང་གི་ནུ་བོ་ཨ་སཱ་ཧེལ་ལ་དགྲ་ཤ་བླངས་པ་རེད།
  sna-sna: Kuzoti Abhineri adzoka paHebhuroni, Joabhu akamutora akaenda naye parutivi,
    pakati pesuo sokunge aida kutaura naye muchivande. Zvino ipapo, kuti atsive ropa
    raAsaheri mununʼuna wake, Joabhu akamubaya padumbu, ndokubva afa.
  spa-BLM: Cuando Abner regresó a Hebrón, Joab lo apartó en medio de la puerta para
    hablar con él en voz baja, y lo golpeó allí en el cuerpo, de modo que murió por
    la sangre de su hermano Asael.
  cac-cac: Ayic ix jax vin̈aj Abner chi' d'a Hebrón, axo vin̈aj Joab chi' ix chaan
    vin̈ sjavi d'a spatiquel chon̈ab' chi', ix ic'jib'at vin̈ yuj vin̈ d'a stz'eyb'at
    sti' jun chon̈ab' chi', yic slolon eb' vin̈ ta' sch'ocoj. Ata' ix stipoch yespada
    vin̈aj Joab chi' d'a sc'ol vin̈, ix cham vin̈, yic syac'anec' spac vin̈ yuc'tac
    vin̈aj Joab chi'.
  swh-ULB: Abneri aliporudi Hebroni, Yoabu alimchukua kando kati ya lango ili aongee
    naye faraghani. Hapohapo Yoabu alimchoka tumboni na kumuua. Hivyo, akalipa kisasi
    cha damu ya Asaheli nduguye.
  bel-bel: Калі Авэнір вярнуўся ў Хэўрон, дык Ёаў узяў яго ў браму, быццам дзеля таго,
    каб пагутарыць зь ім таемна, і там ударыў яго ў жывот. І памёр Авэнір за кроў
    Асаіла, брата Ёава.
  deu-ELBBK: Als nun Abner nach Hebron zurückkam, führte ihn Joab beiseite in das
    Tor, um in der Stille mit ihm zu reden; und er schlug ihn dort in den Bauch, dass
    er starb – wegen des Blutes seines Bruders Asael.
  mbb-OT: Hein diyè en si Abner te Hebron, miduma sikandin ni Joab diyà te pultahan
    te inged he iyan dan dà is dezuwa. Mid-ekalan din te zuen dan kun edlelaǥen. Hein
    nekeuma zan dutun midunggab ni Joab si Abner ziyà te getek su impenimales din
    is kedhimetayi ni Abner ki Asahel te suled din. Ne minatey si Abner.
  mal-2015: അബ്നേർ ഹെബ്രോനിലേക്കു മടങ്ങി വന്നപ്പോൾ യോവാബ് സ്വകാര്യം പറവാൻ അവനെ പടിവാതില്ക്കൽ
    ഒരു ഭാഗത്തേക്കു കൂട്ടിക്കൊണ്ടുപോയി തന്റെ സഹോദരനായ അസാഹേലിന്റെ രക്തപ്രതികാരത്തിന്നായി
    അവിടെവെച്ചു അവനെ വയറ്റത്തു കുത്തികൊന്നുകളഞ്ഞു.
  rmc-rmc: 'Sar o Abner avľa pale andro Hebron, o Joab leske phenďa: „Kamav tuha ča
    korkoro te vakerel.“ Paľis les ľigenďa paš e brana le foroskri, ode leske predemaďa
    o per la šabľaha a ov muľa. O Joab leske kamľa te visarel pale vaš oda, hoj murdarďa
    leskre phrales le Asahel.'
  pes-OPV: و چون ابنیربه حبرون برگشت، یوآب او را در میان دروازه به کنار کشید تا با
    او به خفیه سخن گوید و به‌سبب خون برادرش عسائیل به شکم او زد که مرد.
  ron-1924: Кынд с-а ынторс Абнер ла Хеброн, Иоаб л-а трас деопарте ын мижлокул порций
    ка сэ-й ворбяскэ ын тайнэ ши л-а ловит аколо ын пынтече ши л-а оморыт, ка сэ рэзбуне
    моартя фрателуй сэу Асаел.
  ben-OBCV: অবনের যখন হিব্রোণে ফিরে এলেন, যোয়াব তখন তাঁর সঙ্গে গোপনে কথা বলার অছিলায়
    তাঁকে একান্তে ভিতরের একটি ঘরে নিয়ে গেলেন। সেখানে যোয়াব তাঁর ভাই অসাহেলের রক্তের
    প্রতিশোধ নেওয়ার জন্য তাঁর পেটে ছোরা ঢুকিয়ে দিলেন, ও তিনি মরে গেলেন।
  som-som: Oo markuu Abneer ku soo noqday Xebroon ayaa Yoo'aab gees ula baxay oo iridda
    la dhex galay si uu ula faqo, markaasuu caloosha ka dooxay si uu u dhinto, maxaa
    yeelay, dhiiggii walaalkiis Casaaheel ayuu daadshay.
  lat-VUC: 'Cumque rediisset Abner in Hebron, seorsum adduxit eum Joab ad medium portæ
    ut loqueretur ei, in dolo: et percussit illum ibi in inguine, et mortuus est in
    ultionem sanguinis Asaël fratris ejus.'
  eng-ASVBT: And when Abner was returned to Hebron, Joab took him aside into the midst
    of the gate to speak with him quietly, and smote him there in the body, so that
    he died, for the blood of Asahel his brother.
  ita-1885: E come Abner fu ritornato in Hebron, Ioab lo tirò da parte dentro della
    porta, per parlargli in segreto; e quivi lo ferì nella quinta costa, ed egli morì,
    per cagion del sangue di Asael, fratello di Ioab.
  eng-LXXUP: 'And he brought back Abner to Hebron, and Joab caused him to turn aside
    from the gate to speak to him, laying wait for him: and he smote him there in
    the loins, and he died for the blood of Asahel the brother of Joab.'
  eng-ULB: When Abner returned to Hebron, Joab took him aside in the middle of the
    gate to speak with him quietly. There Joab stabbed him in the stomach and killed
    him. In this way, Joab avenged the blood of Asahel his brother.
  spa-VBL: Cuando Abner regresó a Hebrón, Joab lo llevó aparte a la puerta de la ciudad,
    como si fuera a hablar con él en privado. Pero Joab lo apuñaló en el vientre,
    matándolo en venganza por haber matado a Asael, el hermano de Joab.
  fra-_FOB: Abner étant donc revenu à Hébron, Joab le tira à part, en dedans de la
    porte, comme pour lui parler en secret, et là il le frappa au ventre; et Abner
    mourut ainsi, à cause du sang d'Asaël, frère de Joab.
  mal-mal: അബ്നേർ ഹെബ്രോനിലേക്കു മടങ്ങിവന്നപ്പോൾ യോവാബ് സ്വകാര്യം പറവാൻ അവനെ പടിവാതില്ക്കൽ
    ഒരു ഭാഗത്തേക്കു കൂട്ടിക്കൊണ്ടുപോയി തന്റെ സഹോദരനായ അസാഹേലിന്റെ രക്തപ്രതികാരത്തിന്നായി
    അവിടെവച്ച് അവനെ വയറ്റത്തു കുത്തിക്കൊന്നുകളഞ്ഞു.
  urd-GVR: Jab Abinair dubārā Habrūn meṅ dāḳhil hone lagā to Yoāb shahr ke darwāze
    meṅ us kā istiqbāl karke use ek taraf le gayā jaise wuh us ke sāth koī ḳhufiyā
    bāt karnā chāhtā ho. Lekin achānak us ne apnī talwār ko miyān se khīṅch kar Abinair
    ke peṭ meṅ ghoṅp diyā. Is tarah Yoāb ne apne bhāī Asāhel kā badlā le kar Abinair
    ko mār ḍālā.
  suz-BL: मोपा आब्‍नेर हेब्रोनम लेश्‍शा जाक्‍मेनु, योआबमी लोव़ पचा, दे सुइ मबाक्‍तीकेम
    लदा बाक्‍त। मिनु आ कोव़जम थोक्‍गा बाक्‍त। मोपा मेको आसाहेल साइश्‍शो आ पर्बम बेक्‍माक्‍त।
    १राजा २:५; २सामुएल २:२३
  ita-1927: E quando Abner fu tornato a Hebron, Joab lo trasse in disparte nello spazio
    fra le due porte, come volendogli parlare in segreto, e quivi lo colpì nell’inguine,
    sì ch’egli ne morì; e ciò, per vendicare il sangue di Asael suo fratello.
  ckb-ckb: کاتێک ئەبنێر گەڕایەوە حەبرۆن، یۆئاب بۆ ئەوەی بە نهێنی قسەی لەگەڵدا بکات
    بردییە کەناری دەروازەکەوە و لەوێدا لە تۆڵەی خوێنی عەساهێلی برای سکی هەڵدڕی و کوشتی.
  eng-BBE: And when Abner was back in Hebron, Joab took him on one side by the doorway
    of the town to have a word with him quietly, and there he gave him a wound in
    the stomach, causing his death in payment for the death of his brother Asahel.
  kan-OKCV: ಅಬ್ನೇರನು ಹೆಬ್ರೋನಿಗೆ ತಿರುಗಿ ಬಂದ ತರುವಾಯ ಯೋವಾಬನ ಬಾಗಿಲಲ್ಲಿ ಅವನ ಸಂಗಡ ಸಮಾಧಾನವಾಗಿ
    ಮಾತನಾಡಿ, ಅವನನ್ನು ಒಂದು ಕಡೆ ಕರೆದುಕೊಂಡು ಹೋಗಿ, ತನ್ನ ತಮ್ಮ ಅಸಾಯೇಲನ ರಕ್ತಾಪರಾಧದ ನಿಮಿತ್ತ
    ಅಲ್ಲಿ ಅವನ ಹೊಟ್ಟೆಯಲ್ಲಿ ಇರಿದು ಕೊಂದುಹಾಕಿದನು.
  tam-2017: அப்னேர் எப்ரோனுக்குத் திரும்பி வருகிறபோது, யோவாப் அவனோடு இரகசியமாகப் பேசப்போகிறவன்போல,
    அவனை வாசலின் நடுவே ஒரு பக்கமாக அழைத்துப்போய், தன்னுடைய தம்பி ஆசகேலுடைய இரத்தப்பழியை
    வாங்க, அங்கே அவனை வயிற்றிலே குத்திக் கொன்றுபோட்டான்.
  spa-RV-1909: Y como Abner volvió á Hebrón, apartólo Joab al medio de la puerta,
    hablando con él blandamente, y allí le hirió por la quinta costilla, á causa de
    la muerte de Asael su hermano, y murió.
  ron-BTF: Și când Abner s-a întors la Hebron, Ioab l-a luat deoparte la poartă pentru
    a-i vorbi în ascuns, și acolo l-a lovit sub a cincea coastă, încât el a murit,
    pentru sângele lui Asael, fratele său.
  eng-WEBP: When Abner had returned to Hebron, Joab took him aside into the middle
    of the gate to speak with him quietly, and struck him there in the body, so that
    he died for the blood of Asahel his brother.
  eng-FBV: When Abner arrived back in Hebron, Joab took him aside into the town gatehouse
    as if he was going to talk with him in private. But Joab stabbed him in the belly,
    killing him in revenge for killing Joab's brother Asahel.
  nld-1939: Toen Abner naar Hebron terugkeerde, trok Joab hem in de poort terzijde,
    als wilde hij rustig met hem spreken. Daar stak hij hem in de buik en vermoordde
    hem, om het bloed van zijn broer Asaël te wreken.
  nch-BL: Huan quema Abner ajsico campa icalte altepet Hebrón, Joab quiiyocaquixti
    para camanaltis ihuaya ixtacatzi. Huan nopona Joab quicalaquili imacheta iijtico
    Abner huan nimantzi mijqui. Huan quej nopa Joab momacuetqui pampa quimictijtoya
    iicni, Asael.
  vie-1934: Khi Aùp-ne trở về Hếp-rôn, Giô-áp đem người riêng ra trong cửa thành,
