verse: 2SA.003.017
translations:
  mal-C: 'അബ്നേർ ഇസ്രായേലിലെ ഗോത്രത്തലവന്മാരുമായി കൂടിയാലോചിച്ചു. അദ്ദേഹം അവരോടു പറഞ്ഞു:
    “കുറച്ചുനാളായി ദാവീദിനെ നിങ്ങളുടെ രാജാവാക്കാൻ നിങ്ങൾ ആഗ്രഹിക്കുന്നല്ലോ!'
  deu-TKW: 'Nun hatte Abner mit den Vornehmsten in Israel Verhandlungen gepflogen
    und ihnen vorgehalten: Schon längst habt ihr David zum König über euch begehrt:'
  lin-lin: 'Abineri asololaki na bampaka ya Isalaele mpe alobaki na bango : — Lokola
    wuta kala bolingaka ete Davidi akoma mokonzi na bino,'
  eng-LSV: And the word of Abner was with [the] elderly of Israel, saying, “Thus far
    you have been seeking David for king over you,
  eng-GNV: And Abner had communication with the Elders of Israel, saying, Ye sought
    for Dauid in times past, that he might be your King.
  eng-WEBSTER: 'And Abner had communication with the elders of Israel, saying, Ye
    sought for David in times past to be king over you:'
  nhw-BL: 'Huan Abner quincamanalhui nopa huehue tlacame tlen tlali Israel huan quinilhui:
    “Achtihui anquinectoyaj para elis amotlanahuatijca David,'
  swh-ONEN: Abneri akafanya shauri pamoja na wazee wa Israeli, akasema, “Muda mrefu
    mmetaka kumfanya Daudi mfalme wenu.
  bba-bba: Yen biru Abinɛɛ u Isirelibɑn ɡuro ɡurobu mɛnnɑ u bu sɔ̃ɔwɑ u nɛɛ, Dɑfidiwɑ
    i rɑɑ kĩ u n sɑ̃ɑ bɛɛn sinɑ boko.
  eng-KJVCPB: 'And Abner had communication with the elders of Israel, saying, Ye sought
    for David in times past to be king over you:'
  luo-luo: Abner ne owuoyo gi jodong Israel kowacho niya, “Kuom kinde moko usebedo
    ka udwaro keto Daudi obed ruodhu.”
  meu-meu: Bena Abnere na Israel tau-badadia ida e henega bou, eto, Nega taina daudau
    vada e lao bubuni, umui ese David vada o ura heniava, emui pavapava ai bainela.
  npi-ULB: अबनेरले इस्राएलका धर्म-गरुहरूसित यसो भनेर कुरा गरे, “विगतमा तपाईंहरूले
    दाऊदलाई आफ्‍ना राजा बनाउने प्रयास गर्दै हुनुहुन्‍थ्‍यो ।
  yor-yor: Abneri sì bá àwọn àgbàgbà Israẹli sọ̀rọ̀ pé, “Ẹ̀yin ti ń ṣe àfẹ́rí Dafidi
    ní ìgbà àtijọ́, láti jẹ ọba lórí yín.
  ind-ind: Lalu Abner menasihati para pemimpin Israel, “Sudah cukup lama kalian menginginkan
    Daud menjadi raja kita.
  pes-OPCB: 'در ضمن، ابنیر با بزرگان اسرائیل مشورت کرده، گفت: «مدتهاست که می‌خواهید
    داوود را پادشاه خود بسازید.'
  tgl-ULB: Kinausap ni Abner ang mga nakatatanda sa Israel sa pagsasabing, “Nang nakaraan
    sinusubukan ninyo na mag hari si David sa inyo.
  hui-hui: Ani biyagola howa Abane ibugua Isaraele dindiha agali haguane hearu hearia
    puwa tihondo lalu, Bambaore howa tígua Debidi tínaga kini helolene hamelo harimigoni.
  mya-mya: အာ​ဗ​နာ​သည်​ဣ​သ​ရေ​လ​ခေါင်း​ဆောင်​များ ထံ​သို့​သွား​၍``ဒါ​ဝိဒ်​အား​သင်​တို့​မင်း​မြှောက်
    လို​ကြ​သည်​မှာ​ကြာ​ပေ​ပြီ။-
  bod-N: ཨབ་ནེར་གྱིས་ཡེས་ར་ཨེལ་གྱི་རྒན་པོ་རྣམས་ལ་གཏམ་བྱས་ཏེ་འདི་ལྟར། སྔར་ཁྱོད་རྣམས་ཀྱིས་དཱ་བིད་རང་གི་རྒྱལ་པོ་བྱེད་པར་རེ་ལྟོས་བྱས་པ་ཡིན།
  sna-sna: Abhineri akakurukura navakuru veIsraeri akati, “Pava nenguva muchida kugadza
    Dhavhidhi kuti ave mambo wenyu.
  spa-BLM: 'Abner se comunicó con los ancianos de Israel, diciendo: “En tiempos pasados,
    ustedes buscaban que David fuera rey sobre ustedes.'
  cac-cac: 'Yacb''an chi'', ix laj lolon vin̈aj Abner yed'' eb'' yichamtac vinaquil
    Israel, ix yalan vin̈ d''a eb'' icha tic: Ayxo stiempoal ix e na'' a ex tic to
    a vin̈aj David tz''och e reyaloc.'
  swh-ULB: Abneri akaongea na wazee wa Israeli kusema, “Zamani mlitaka Daudi awe mfalme
    wenu.
  bel-bel: 'І зьвярнуўся Авэнір да старэйшынаў Ізраільскіх, кажучы: і ўчора і заўчора
    вы хацелі, каб Давід быў царом над вамі;'
  deu-ELBBK: 'Und Abner hatte sich mit den Ältesten Israels unterredet und gesagt:
    Früher schon habt ihr David zum König über euch begehrt.'
  mbb-OT: Mibpekidsebutà si Abner wey menge sineriǥan te Israel. Migkaǥi sikandin
    te, “Neuǥet en he egkesuat kew he iyan egkehimu he hadì si David.
  mal-2015: 'അവൻ മടങ്ങിപ്പോയി. എന്നാൽ അബ്നേർ യിസ്രായേൽമൂപ്പന്മാരോടു സംസാരിച്ചു: ദാവീദിനെ
    രാജാവായി കിട്ടുവാൻ കുറെ കാലമായല്ലോ നിങ്ങൾ അന്വേഷിക്കുന്നതു.'
  rmc-rmc: 'O Abner pes zgeľa le izraelike vodcenca a phenďa lenge: „Tumen imar sigeder
    kamľan le David kraľiske.'
  pes-OPV: 'و ابنیر با مشایخ اسرائیل تکلم نموده، گفت: «قبل از این داود را می‌طلبیدید
    تا بر شماپادشاهی کند.'
  ron-1924: 'Абнер а стат де ворбэ ку бэтрыний луй Исраел ши ле-а зис: „Одиниоарэ
    вой доряць сэ авець ымпэрат пе Давид;'
  ben-OBCV: অবনের ইস্রায়েলের প্রাচীনদের সঙ্গে আলোচনা করে তাদের বললেন, “বেশ কিছুদিন
    থেকেই আপনারা দাউদকে আপনাদের রাজা বানাতে চাইছেন।
  som-som: Oo Abneerna wuxuu la arrinsaday odayaashii reer binu Israa'iil, oo ku yidhi,
    Waa hore waxaad doonayseen in Daa'uud boqor idiin noqdo.
  lat-VUC: 'Sermonem quoque intulit Abner ad seniores Israël, dicens: Tam heri quam
    nudiustertius quærebatis David ut regnaret super vos.'
  eng-ASVBT: 'And Abner had communication with the elders of Israel, saying, In times
    past ye sought for David to be king over you:'
  ita-1885: 'Or Abner tenne ragionamento con gli Anziani d''Israele, dicendo: Per
    addietro voi avete procacciato che Davide fosse re sopra voi;'
  eng-LXXUP: And Abner spoke to the elders of Israel, saying, In former days ye sought
    David to reign over you;
  eng-ULB: Abner spoke with the elders of Israel saying, “In the past you were trying
    to have David be king over you.
  spa-VBL: 'Abner habló con los ancianos de Israel y les dijo: “Hace tiempo que quieren
    tener a David como rey.'
  fra-_FOB: 'Or Abner parla aux anciens d''Israël et dit: Vous désiriez autrefois
    d''avoir David pour votre roi.'
  mal-mal: 'അവൻ മടങ്ങിപ്പോയി. എന്നാൽ അബ്നേർ യിസ്രായേൽമൂപ്പന്മാരോടു സംസാരിച്ചു: “ദാവീദിനെ
    നിങ്ങൾക്ക് രാജാവായി കിട്ടുവാൻ കുറെ കാലമായല്ലോ നിങ്ങൾ അന്വേഷിക്കുന്നത്.'
  urd-GVR: Abinair ne Isrāīl ke buzurgoṅ se bhī bāt kī, “Āp to kāfī der se chāhte
    haiṅ ki Dāūd āp kā bādshāh ban jāe.
  suz-BL: मिनु नोले आब्‍नेरम इस्राएल ङा खाल्‍पा आन कली “शुश ङोंइती रे गेपुकीम दाऊद
    कली पिप सेल्‍चा माल्‍शो ननी।
  ita-1927: 'Intanto Abner entrò in trattative con gli anziani d’Israele, dicendo:
    “Già da lungo tempo state cercando d’aver Davide per vostro re;'
  ckb-ckb: 'پاشان ئەبنێر لەگەڵ پیرانی ئیسرائیل قسەی کرد و گوتی: «ئێوە لەمێژە داوای
    داودتان دەکرد ببێتە پاشاتان،'
  eng-BBE: 'Then Abner had a talk with the chief men of Israel, saying, In the past
    it was your desire to make David your king: so now, do it:'
  kan-OKCV: ಅಬ್ನೇರನು ಇಸ್ರಾಯೇಲಿನ ಹಿರಿಯರ ಸಂಗಡ ಮಾತನಾಡಿ, “ದಾವೀದನು ನಿಮ್ಮ ಮೇಲೆ ಅರಸನಾಗಿರುವುದಕ್ಕೆ
    ನೀವು ಹುಡುಕುತ್ತಿದ್ದೀರಿ.
  tam-2017: 'அப்னேர் இஸ்ரவேலின் மூப்பர்களோடு பேசி: தாவீதை உங்கள்மேல் ராஜாவாக வைக்கும்படி
    நீங்கள் அநேகநாட்களாகத் தேடினீர்களே.'
  spa-RV-1909: 'Y habló Abner con los ancianos de Israel, diciendo: Ayer y antes procurabais
    que David fuese rey sobre vosotros;'
  ron-BTF: 'Și Abner a avut un cuvânt cu bătrânii lui Israel, spunând: Ați căutat
    în trecut ca David să fie împărat peste voi;'
  eng-WEBP: Abner had communication with the elders of Israel, saying, “In times past,
    you sought for David to be king over you.
  eng-FBV: Abner spoke with the elders of Israel and said, “For a while now you have
    wanted to have David as your king.
  nld-1939: 'Intussen had Abner met de oudsten van Israël als volgt onderhandeld en
    hun gezegd: Al vroeger hebt gij David als koning over u willen hebben.'
  nch-BL: 'Huan Abner quincamanalhui nopa huehue tacame ten tali Israel huan quinilhui:
    “Achtohui anquinectoyaj para elis amotanahuatijca David,'
  vie-1934: 'Aùp-ne nói cùng các trưởng lão Y-sơ-ra-ên rằng: Đã lâu nay, các ông ao
    ước được Đa-vít làm vua.'
  hin-CV: अबनेर ने इस्राएल के पुरनियों की सभा आयोजित की, और उन्हें संबोधित करते हुए
    कहा, “बीते वर्षों से आपकी यह इच्छा रही है कि दावीद आप पर राजा होकर शासन करें.
  spa-BES: 'Entonces Abner habló con los principales hombres de Israel, diciendo:
    En el pasado, tu deseo era hacer de David tu rey; así que ahora, hazlo:'
  tdx-tdx: 'Ie amy zao fa nifañaoñe amo talè’ Israeleo t’i Abnere, nanao ty hoe: Ie
    taolo ro nipay i Davide ho mpanjaka hifehe anahareo,'
  tha-KJV: อับเนอร์จึงปรึกษากับพวกผู้​ใหญ่​ของอิสราเอลว่า “​เมื่อก่อนนี้​ท่านทั้งหลายใคร่​ให้​ดาว​ิดเป็นกษั​ตริ​ย์เหนือท่าน
  por-BR-2018: 'E falou Abner com os anciãos de Israel, dizendo: Ontem e antes procuráveis
    que Davi fosse rei sobre vós;'
  deu-ELO: 'Und Abner hatte sich mit den Ältesten Israels unterredet und gesagt: Früher
    schon habt ihr David zum König über euch begehrt;'
  eng-WYC-2018: Also Abner brought in a word to the elder men of Israel, and said,
    Both yesterday and the third day ago ye sought David, that he should reign upon
    you.
  epo-epo: 'Kaj Abner ekparolis kun la plejaĝuloj de Izrael, dirante: Jam de longe
    vi volas havi Davidon kiel reĝon super vi;'
  uig-PIN: 'Əmdi Abnǝr Israilning aⱪsaⱪalliriƣa: Silǝr burun Dawut üstimizgǝ padixaⱨ
    bolsun, degǝn arzu-istǝktǝ boldunglar.'
  beo-beo: A:bena da Isala:ili ouligisu dunu ilima asili, amane sia:i, “Dilia da eso
    bagohame amoga Da:ibidi dilia hina bagade hamoma:ne hananusu.
  tpi-OTNT: Taim ol i no i go long Devit yet, Apner i bin go long ol hetman bilong
    Israel na i tokim ol olsem, “Harim. Planti taim pinis yupela i laikim Devit i
    mas kamap king bilong yupela.
  hau-SA: Abner ya tattauna da dattawan Isra’ila ya ce, “An daɗe kuna nema ku naɗa
    Dawuda sarkinku.
  uig-LAT: 'Emdi Abner Israilning aqsaqallirigha: Siler burun Dawut üstimizge padishah
    bolsun, dégen arzu-istekte boldunglar.'
  nde-nde: U-Abhineri wakhuluma labadala bako-Israyeli wathi, “Sekulesikhathi esithile
    lifuna ukwenza uDavida abe yinkosi yenu.
  ton-ton: '¶ Pea naʻe fealēleaʻaki ʻa ʻApina pea mo e kau mātuʻa ʻo ʻIsileli, ʻo
    ne pehē, “ʻI he kuonga kuo hili naʻa mou kumi kia Tevita ke ne tuʻi kiate kimoutolu:'
  ces-1613: 'Potom Abner učinil řeč k starším Izraelským, řka: Předešle stáli jste
    o to, aby David byl králem nad vámi.'
  eng-WMB: Abner had communication with the elders of Israel, saying, “In times past,
    you sought for David to be king over you.
  tam-TCV: அப்பொழுது அப்னேர் இஸ்ரயேலரின் முதியவர்களுடன் ஆலோசனை செய்து அவர்களிடம்,
    “தாவீதை உங்களுக்கு அரசனாக்க வேண்டுமென்று சில காலமாய் விரும்பினீர்களே.
  ceb-ULB: Nakigsulti si Abner sa mga katigulangan sa Israel, nga nag-ingon, “Sa mga
    milabay nga panahon buot ninyo nga maghari si David diha kaninyo.
  pol-UBG: 'Potem Abner prowadził rozmowy ze starszymi Izraela: Już dawno chcieliście,
    aby Dawid był królem nad wami.'
  urd-GVU: ابنیر نے اسرائیل کے بزرگوں سے بھی بات کی، ”آپ تو کافی دیر سے چاہتے ہیں
    کہ داؤد آپ کا بادشاہ بن جائے۔
  deu-1912: 'Und Abner hatte eine Rede mit den Ältesten in Israel und sprach: Ihr
    habt schon längst nach David getrachtet, daß er König wäre über euch.'
  kan-2017: ಅಬ್ನೇರನು ಇಸ್ರಾಯೇಲರ ಹಿರಿಯರಿಗೆ, “ದಾವೀದನು ನಮ್ಮ ಅರಸನಾಗಬೇಕೆಂದು ನೀವು ಮೊದಲು ಅಪೇಕ್ಷಿಸಿದಂತೆಯೇ
    ಈಗ ಮಾಡಿರಿ.
  yap-yap: Me yan Abner ngak e pi tayugang’ nu Israel me ga’ar ngorad, “Kari n’uw
    nap’an ni kam athpeged David ni nge mang pilung romed.
  hlt-MCSB: Abner kah olka Te Israel patong taengah om coeng tih, “Hlaem neh hlaemvai
    ah nangmih soah aka manghai la David aka toem khaw na om uh.
  mdy-ETH: ዬካፓ ዓቤኔሬ ዒስራዔኤሌ ሱኡጎ ኮይላ ዓኣዻዖ፦ «ዒንሢ ሚርጌ ዎዴ ‹ዳውቴ ኑኡኮ ካኣቲ ማዓቴ ዓይጎ!› ጌይ ጌይ
    ዓኣኔ፤
  twi-ASANTE: Na Abner ne Israel ntuanofoɔ adidi nkɔmmɔ. Ɔka kyerɛɛ wɔn sɛ, “Mmerɛ
    kakra a atwam nie no, na mopɛ sɛ mosi Dawid ɔhene.
  eng-WEBU: Abner had communication with the elders of Israel, saying, “In times past,
    you sought for David to be king over you.
  wal-wal: Abaneeri Israa7eela cimatukko biidi, hagaadan yaagiis; “Daawiti intte bolli
    kawotana mala, daro wodiyaa amottideta;
  spa-PDDPT: 'Abner consultó con los ancianos de Israel: En tiempos pasados ustedes
    buscaban a David para que fuera su rey.'
  gun-gun: 'Ha''e gui Abner jogueroayvu Israel regua nhomongetaa ikuai va''e reve.
    Ha''e vy aipoe''i: — Kueve ma pemoĩxe Davi penderuvixarã.'
  agu-BL: 'Ej jilone''n tzun Abner scyetz yi e'' wi'' banl wi'' cwent Israel: “Ja
    el nimix tiemp cyanu'' tan joyle''n puntil tan bixewe''n Luwiy tetz kareyil.'
  ilo-ULB: Nakisarita ni Abner kadagiti panglakayen ti Israel a kunana, “Iti napalabas
    kinalikagumanyo nga agari koma ni David kadakayo.
  kpg-kpg: Abner gaa hana gi nia dagi o Israel ga helekai gi digaula, “Gu waalooloo
    di godou talitali a David belee hai di godou king.
  uig-ARA: 'ئەمدى ئابنەر ئىسرائىلنىڭ ئاقساقاللىرىغا: سىلەر بۇرۇن داۋۇت ئۈستىمىزگە
    پادىشاھ بولسۇن، دېگەن ئارزۇ-ئىستەكتە بولدۇڭلار.'
  sus-sus: Abeneri nun Isirayila forie naxa e boore to. A naxa a fala e bɛ, «Singe
    wo nu wama nɛ Dawuda xa findi wo xa mangɛ ra.
  pon-2006: Apner eri kohla rehn kaunen Israel ko oh ndahng irail, “Ahnsou reirei
    kumwail kasikasik Depit en wiahla amwail nanmwarki.
  ksd-ksd: 'Ma Abner i ga tata pire ra umana patuana Israel, ma i ga biti dari: Vailik
    go ava ga mainge ba David na king pire vavat;'
  tur-YTC: 'Avner İsrael ihtiyarlarıyla konuşup dedi: “Geçmişte David''in üzerinize
    kral olmasını istiyordunuz.'
  grc-BRENT: Καὶ εἶπεν Ἀβεννὴρ πρὸς τοὺς πρεσβυτέρους Ἰσραὴλ, λέγων, χθὲς καὶ τρίτην
    ἐζητεῖτε τὸν Δαυὶδ βασιλεύειν ἐφʼ ὑμᾶς.
  ind-AYT: Abner berbicara dengan para tua-tua orang Israel, katanya, “Sudah lama,
    engkau menginginkan Daud menjadi raja atasmu.
  nya-nya: Abineri anakambirana ndi akuluakulu a Israeli ndipo anati, “Kwa kanthawi
    mwakhala mukufuna kulonga Davide kuti akhale mfumu yanu.
  hrv-hrv: 'Abner je već bio razgovarao s Izraelovim starješinama i rekao im: “Već
    odavna želite Davida za svoga kralja.'
  mps-mps: Te augwali Devitba pisąbadi, Apner te Israel polalubo hetman dabeba pelama,
    tama augwaliba te tiwai po wai, “Odao,” wali. “Hauwa sogo weyu, dagego te Devit
    duga king pedalumainu homu godolo ebo homu yai dao.
  tpi-tpi: Taim ol i no i go long Devit yet, Apner i bin go long ol hetman bilong
    Israel na i tokim ol olsem, “Harim. Planti taim pinis yupela i laikim Devit i
    mas kamap king bilong yupela.
  dan-1931: 'Men Abner havde forhandlet med Israels Ældste og sagt: “Allerede tidligere
    ønskede I David til Konge;'
  vie-OVCB: 'Áp-ne bàn với các trưởng lão Ít-ra-ên: “Lâu nay, các ông vẫn mong muốn
    Đa-vít làm vua.'
  guj-2017: આબ્નેરે ઇઝરાયલના વડીલો સાથે વાતચીત કરીને કહ્યું, “ભૂતકાળમાં તમે દાઉદને
    તમારો રાજા બનાવવા માટે પ્રયત્ન કરતા હતા.
  pon-2006A: Apner eri kohla rehn kaunen Israel ko oh ndahng irail, “Ahnsou reirei
    kumwail kasikasik Depit en wiahla amwail nanmwarki.
  por-BRBSL: 'Abner tinha comunicação com os anciãos de Israel, dizendo: “Em tempos
    passados, você procurou que David fosse rei sobre você.'
  cth-cth: Abner ni Isarel kacuenaw a pâkhueng teh, ahnimouh koe, hah hoehnahlan teh
    Devit heh siangpahrang lah na ngai awh e doeh.
  twi-twi: Na Abner ne Israel ntuanofo adidi nkɔmmɔ. Ɔka kyerɛɛ wɔn se, “Mmere kakra
    a atwam no, na mopɛ sɛ musi Dawid ɔhene.
  hlt-hlt: Abner kah olka te Israel patong taengah om coeng tih, “Hlaem neh hlaemvai
    ah nangmih soah aka manghai la David aka toem khaw na om uh.
  tbz-SIM: 'Kɛ̀ Abunɛɛ tíí nyIsidɑyɛɛribɛ kó bɛkótíbɛ̀ kɛ́ bɛ̀ bekɛ kɛ dɔ̀: Dɛ̀ mɔ̀ntɛ
    di dɔ́mɛ̀ Dɑfiti bo nɑɑ́mmɛ̀ di kóo kpɑ̀ɑ̀tì yɑ́ɑ bɑ?'
  msy-2020: Me tɨghar Devit bagh mangamin dughiamɨn, Apner Israelian gumazir dapaniba
    bagha ghugha me mɨgɨa ghaze, “Ia oragh. Faragha zuir dughiar avɨribar ia bar ifongegha
    ghaze, Devit en atrivimɨn ikiam.
  dop-dop: 'Mpʋɣʋlɛ Apǝnɛɛ nɑ Ɩsɛɣɛlɩ nyʋɣʋ nyǝ́mɑ pɑ cɑɣɑɑ nɑ ɩ́ tɔ-wɛ sɩ: Hɑtoo
    lɔŋ Tɑfiiti kɛ ɩ́ cɑɑkɑɣɑ sɩ ɩ́ kpɑ mǝ wulɑʋ,'
  azb-azb: 'Avner İsrail ağsaqqallarına müraciət edib dedi: «Xeyli vaxtdır istəyirsiniz
    ki, Davud padşahınız olsun.'
  eng-DBY: Now Abner had communicated with the elders of Israel, saying, Ye sought
    for David aforetime to be king over you;
  hin-2017: फिर अब्नेर ने इस्राएल के पुरनियों के संग इस प्रकार की बातचीत की, “पहले
    तो तुम लोग चाहते थे कि दाऊद हमारे ऊपर राजा हो।
  wol-KYG: 'Ba mu ko defee Abner gise ak magi Israyil, ne leen: «Yàgg ngeena bëgga
    fal Daawuda, muy seen buur.'
  eng-YLT: And the word of Abner was with the elders of Israel, saying, 'Heretofore
    ye have been seeking David for king over you,
  eng-WYC-2017: Also Abner brought in a word to the elder men of Israel, and said,
    Both yesterday and the third day ago ye sought David, that he should reign upon
    you.
  eng-WMBB: Abner had communication with the elders of Israel, saying, “In times past,
    you sought for David to be king over you.
  urd-GVH: अबिनैर ने इसराईल के बुज़ुर्गों से भी बात की, “आप तो काफ़ी देर से चाहते
    हैं कि दाऊद आपका बादशाह बन जाए।
  rug-rug: La koari na tie tuturaṉa tadi na tie Izireli se Abana meke zama koarini
    si asa, “Ele seunae hola sapu aqania gamu se Devita pude na mia baṉara.
  gaz-gaz: Abneer maanguddoota Israaʼel wajjin mariʼatee akkana jedhe; “Isin kanaan
    dura akka Daawit mootii keessan taʼu hawwaa turtan.
  fra-LSG: 'Abner eut un entretien avec les anciens d’Israël, et leur dit: Vous désiriez
    autrefois d’avoir David pour roi;'
  yal-yal: Abineri nun Isirayila fonne yi falan ti, a yi a fala e xa, a naxa, “Ɛ waxi
    nɛn Dawuda xɔn mangayani xabu to mi a ra,
  haw-1868: Kamailio aku la o Abenera me na lunakahiko o ka Iseraela, i aku la, Ua
    imi aku oukou ia Davida i na manawa mamua i alii maluna o oukou.
  arb-NAV: 'وَقَالَ أَبْنَيْرُ لِشُيُوخِ إِسْرَائِيلَ: «مُنْذُ زَمَنٍ وَأَنْتُمْ تُطَالِبُونَ
    أَنْ يَكُونَ دَاوُدُ عَلَيْكُمْ مَلِكاً.'
  ewe-ewe: Abner wɔ takpekpe kple Israel ƒe kplɔlawo eye wòɖo ŋku edzi na wo be, “Miedi
    be David nanye miaƒe fia ɣeyiɣi didi aɖee nye esi.”
  eng-LEE: 'And Abner had used these words with the elders of Israel, saying, Already
    yesterday and even before ye have been desiring David as king over you:'
  asm-FB: পাছত অবনেৰে ইস্ৰায়েলৰ বৃদ্ধ লোকসকলৰ লগত কথোপকথন কৰি ক’লে, “দায়ূদক তোমালোকৰ
    ওপৰত ৰজা পাতিবলৈ তোমালোকে পূৰ্বতে চেষ্টা কৰিছিলা।
  sus-A: عَبٍنٍرِ نُن عِسِرَيِلَ قٌرِيٍ نَشَ عٍ بٌورٍ تٌ. عَ نَشَ عَ قَلَ عٍ بّ، «سِنفٍ
    وٌ نُ وَ مَ نّ دَوُدَ شَ قِندِ وٌ شَ مَنفّ رَ.
  fra-SBL: 'Abner s''entretint avec les anciens d''Israël, en disant : « Autrefois,
    vous avez cherché à faire de David votre roi.'
  hbo-hbo: וּדְבַר־אַבְנֵ֣ר הָיָ֔ה עִם־זִקְנֵ֥י יִשְׂרָאֵ֖ל לֵאמֹ֑ר גַּם־תְּמֹול֙
    גַּם־שִׁלְשֹׁ֔ם הֱיִיתֶ֞ם מְבַקְשִׁ֧ים אֶת־דָּוִ֛ד לְמֶ֖לֶךְ עֲלֵיכֶֽם׃
  kik-kik: Nake Abineri akĩaranĩria na athuuri a Isiraeli akĩmeera atĩrĩ, “Kwa ihinda
    nĩmũkoretwo mwĩrirĩirie gũtua Daudi mũthamaki wanyu.
  fra-NCL: 'Abner eut des pourparlers avec les anciens d’Israël, et leur dit : « Vous
    désiriez depuis longtemps déjà avoir David pour roi ;'
  cek-AK: Abner loe Israel kacoehtanawk hoiah lokramhaih sak moe, nihcae khaeah, David
    to nangmacae ih siangpahrang ah suek hanah canghni hoiah na koeh o boeh;
  cuk-cuk: 'Geb agi, Abner Israel-dummaganga sunmakded. Weyob ega sogded: “Dikasurgus
    David-be-reyga-gued bemar abediid.'
  uig-CYR: 'Әнди Абнәр Исраилниң ақсақаллириға: Силәр бурун Давут үстимизгә падиша
    болсун, дегән арзу-истәктә болдуңлар.'
  tel-2017: అప్పుడు అబ్నేరు ఇశ్రాయేలు పెద్దలను పిలిపించి “దావీదు మిమ్మల్ని పాలించాలని
    మీరు ఇంతకు ముందు కోరుకున్నారు గదా?
  hat-BSA: 'Alò, Abner te fè konsiltasyon avèk ansyen Israël yo e te di: “Nan tan
    pase yo, nou te chache fè David vin wa sou nou.'
  kos-kos: Abner el som nu yurin mwet kol lun Israel ac fahk nu selos, “Kowos tuh
    kena David elan tokosra lowos ke pacl na loes.
  hbo-WLC: וּדְבַר־אַבְנֵ֣ר הָיָ֔ה עִם־זִקְנֵ֥י יִשְׂרָאֵ֖ל לֵאמֹ֑ר גַּם־תְּמוֹל֙
    גַּם־שִׁלְשֹׁ֔ם הֱיִיתֶ֞ם מְבַקְשִׁ֧ים אֶת־דָּוִ֛ד לְמֶ֖לֶךְ עֲלֵיכֶֽם׃
  ibo-ibo: Abna na ndị okenye Izrel kparịtara ụka. Ọ chetaara ha sị ha, “Ọ dịla anya
    kemgbe unu na-achọ ka Devid bụrụ eze unu.
  ory-ory: ଏଥିଉତ୍ତାରେ ଅବ୍‍ନର ଇସ୍ରାଏଲର ପ୍ରାଚୀନବର୍ଗ ସହିତ ଏରୂପ କଥାବାର୍ତ୍ତା କଲା, “ପୂର୍ବରେ
    ତୁମ୍ଭେମାନେ ଆପଣାମାନଙ୍କ ଉପରେ ରାଜା ହେବା ପାଇଁ ଦାଉଦଙ୍କୁ ଚାହିଁ ଥିଲ;
  chk-chk: Iwe, Apner a churi ekewe souakomwen Israel o üreniir, “A fansoun langatam
    ämi mochen pwe Tafit epwe ämi king.
  ssd-ssd: 'Kile Abner nu Israel mage mage kile-maŋgurka saniŋgina: Tane o buk David
    taŋgine gabat suŋgo minwa ŋga saka minnaig.'
  rop-rop: Wal Ebna bin go langa ola lida blanga ola Isreil pipul, en imbin dalim
    olabat, “Brom longtaim yumob bin wandim Deibid blanga jidan king blanga yumob.
  ukr-1871: 'Увійшов же Абенир у переговори з громадськими мужами в Ізраїлї й говорив:
    Давно вже ви бажали собі Давида царем;'
  deu-1951: 'Und Abner hielt eine Rede an die Ältesten von Israel und sprach: Ihr
    habt je und je darnach getrachtet, daß David euer König werde. So führt es nun
    aus!'
  eng-JPS: 'And Abner had communication with the elders of Israel, saying: ''In times
    past ye sought for David to be king over you;'
  srp-1865: 'Potom Avenir govori starješinama Izrailjskim, i reèe im: preðe tražiste
    Davida da bude car nad vama.'
  lug-lug: Abuneeri n’ateesa n’abakadde ba Isirayiri, n’abagamba nti, “Mumaze ebbanga
    nga mwagala okufuula Dawudi kabaka wammwe.
  heb-heb: ודבר אבנר היה עם זקני ישראל לאמר גם תמול גם שלשם הייתם מבקשים את דוד למלך
    עליכם׃
  ben-IRV: পরে অবনের ইস্রায়েলের প্রাচীনদের সঙ্গে এইরকম কথাবার্তা করলেন, “তোমরা এর
    আগেই নিজেদের উপরে দায়ূদকে রাজা করার চেষ্টা করেছিলে৷
  pan-pan: ਤਦ ਅਬਨੇਰ ਨੇ ਇਸਰਾਏਲ ਦੇ ਬਜ਼ੁਰਗਾਂ ਨਾਲ ਗੱਲਾਂ ਬਾਤਾਂ ਕਰ ਕੇ ਆਖਿਆ, ਤੁਸੀਂ ਤਾਂ ਪਹਿਲਾ
    ਹੀ ਚਾਹੁੰਦੇ ਸੀ ਕਿ ਦਾਊਦ ਸਾਡਾ ਰਾਜਾ ਬਣੇ,
  tkr-tkr: 'Avner İzrailyne ağsaqqalaaşika yuşanxha, eyhen: – Şos mısa ıkkannaniy
    vor, Davuduke şos paççah ha''as!'
  mya-JVB: အာဗနာ သည်လည်း ၊ ဣသရေလ အမျိုး အသက်ကြီး သူတို့နှင့် တိုင်ပင် လျက်၊ သင်တို့သည်
    အထက် က ဒါဝိဒ် ကိုရှင်ဘုရင် အရာ ၌ ချီးမြှောက်ချင်သောစိတ် ရှိ ကြသည်ဖြစ်၍၊
  tbg-tbg: Ho Apineva Isareri nora vaiinti vaunaini oruntero vikara tiharo, Ne iriate.
    Airi entama ne Devitirara viva tinavu avuhainaa vaiintivano vairaqe tenavu hove
    tiataarave ti variarave.
  hmo-hmo: Davida dekenai ia do lao lasi neganai, Abinere be Israela tau badadia danu
    idia hereva hebou, bona Abinere ia gwau, “Nega sisina daudau umui ura Davida be
    emui king.
  urd-urd: और अबनेर ने इस्राईली बुज़ुर्गों के पास ख़बर भेजी, “गुज़रे दिनों में तुम
    यह चाहते थे कि दाऊद तुम पर बादशाह हो।
  rus-SYN: 'И обратился Авенир к старейшинам Израильским, говоря: и вчера и третьего
    дня вы желали, чтобы Давид был царем над вами,'
  bqc-SIM: 'Abinɛɛ yã''ò ń Isaili gbɛ̃zↄ̃ↄↄ à mɛ̀: Za zi álɛ wɛɛlɛ Davidi àↄ
    dɛ á kía ũɛ.'
  tcz-CHONGTHU: Hitichun Abner’in Israel upa ho chu akihaolim pin, hitin aseipih tai,
    “nang hon phatkhat lai a David chu naleng diuva nana dei u hilou ham?”
  mar-mar: अबनेराने इस्राएलाच्या वडीलधाऱ्या मंडळीकडे निरोप पाठवला, “दावीदाला राजा
    करावे असे तुमच्या मनात होते.
  qub-qub: 'Chaypitaga Israel mayurcunata Abner niran: «Gamcunaga ñaupapitanami munarcaycashcanqui
    David rayniqui cananta.'
  bqp-bqp: 'Abana yã ò kũ Isaraila gbɛ̃ zↄ̃kↄ̃nↄ à pì: Zaa zĩ átɛn wɛtɛ Dauda gↄ̃
    de á kína ũ.'
  hat-hat: 'Abnè al jwenn chèf fanmi moun Izrayèl yo pou fè yon koze ak yo. Li di
    yo konsa: -Depi lontan nou te vle se David ki pou te wa nou, pa vre.'
  eng-BSB: Now Abner conferred with the elders of Israel and said, “In the past you
    sought David as your king.
  tod-tod: 'Aɓenɛɛl ɓɔɛni Izelayɛle ɠɛwolaiti pɔ, é ɠɛ ti ma: «Kaite wɔin ɠɛa wo
    ma ga Davide ɠɛ ga wa-masagi.'
  eng-WEBPB: Abner had communication with the elders of Israel, saying, “In times
    past, you sought for David to be king over you.
  kbq-kbq: Hagi Abna'a Israeli ranra vahera zamavare atru huno anage huno zamasami'ne,
    Kotera Devitinku kinitia manigahie huta tamagra hu'naze.
  nhe-BL: 'Huan Abner quincamahui nopa huehue tlacame tlen tlali Israel huan quinilhui:
    “Achtohui inquinectoyaj para elis imotlanahuatijca David,'
  bus-bus: 'Abana yã ò kↄ̃n Isaraili gbɛ̃nsinↄ à bè: Zaa zi ée wɛtɛɛ Dauda gↄ̃ dɛ
    a kína ũ.'
  gub-BL: Na'e uze'eg Aminer oho Izaew wanuwihaw wanupe kury. — Pemumaw kwarahy tetea'u
    Tawi Izaew wanuwihawete romo heko haw iputar pà.
  eng-DRA: 'Abner also spoke to the ancients of Israel, saying: Both yesterday and
    the day before you sought for David that he might reign over you.'
