  urd-urd: तू नेर के बेटे अबनेर को जानता है कि वह तुझको धोका देने और तेरे आने जाने
    और तेरे सारे काम का राज़ लेने आया था।”
  rus-SYN: 'Ты знаешь Авенира, сына Нирова: он приходил обмануть тебя, узнать выход
    твой и вход твой и разведать все, что ты делаешь.'
  bqc-SIM: Ń Nɛɛ nɛ́ Abinɛɛ dↄ̃o lé? À mↄ̀ ↄ̃nↄkɛinɛ, kɛ́ à e àↄ n gugɛgↄↄ ń
    n sugↄↄo dↄ̃ɛ ń n yãkɛaↄ píi.
  tcz-CHONGTHU: Nangman kichenin nahenai ama chu nangma umchan kholtoh ding le nathilbol
    jouse kholtoh dinga hung ahi chu!” ati.
  mar-mar: या नेरच्या मुलाला तुम्ही ओळखताच. त्याचा यामध्ये कावा आहे. तो येथील बातमी
    काढायला आला होता.”
  qub-qub: Tayta, gam ¿manachu musyanqui Nerpa wamran Abnerga engañashunayquipaj shamushanta?
    Payga shamusha imallata rurashayquitapis, mayllapa purishayquitapis musyapacojmi.»
  bqp-bqp: Ń Nɛrɛ nɛ́ Abana dↄ̃roo? À sù ↄ̃ndↄ̃ kɛnnɛ, de à le àgↄ̃ n gɛ́gↄrↄ kũ
    n sugↄrↄo dↄ̃ kũ n yãkɛnanↄ pínki.
  hat-hat: Ou konn ki moun yo rele Abnè, pitit Nè a! Si li vini, se pou l' ka woule
    ou, pou l' ka konnen tout vire tounen ou, pou l' konnen tou sa w'ap fè.
  eng-BSB: Surely you realize that Abner son of Ner came to deceive you and to track
    your movements and all that you are doing.”
  tod-tod: È Nɛɛl ná-doun zunui Aɓenɛɛl ɠwɛɛ sɔ! Ni paaʋɛ è ʋɔ bɛ, naa ɠa nɔ ga
    é è yaava, é è lii ʋeleiti ta è ʋaa ʋeleiti kwɛɛ, naa ʋoluma é naa pɛ kwɛɛ,
    nii è kɛɛzu.»
  eng-WEBPB: You know Abner the son of Ner. He came to deceive you, and to know your
    going out and your coming in, and to know all that you do.”
  kbq-kbq: Hagi kagra antahi'nane, Neri nemofo Abna'a regavatga huno maka zama nehanaza
    ke'naku e'ne.
  nhe-BL: Cuali tijmati Abner san hualajqui para mitzcajcayahuas. Hualajqui para quitlachilis
    quejatza huelis calaquis ipan toaltepe huan teipa sampa hualas techtehuiqui.
  bus-bus: Ń Nɛrɛ nɛ́ Abana dↄ̃roo? À mↄ̀ ↄ̃ndↄ̃ↄ kɛnzi, lɛ à e àgↄ̃ n gágurↄↄ kↄ̃n
    n sugurↄↄo dↄ̃ kↄ̃n n yãkɛnanↄ píngi.
  gub-BL: Ur newe wemu'em pà a'e. Ipurukwaw wer neho haw nànàn a'e. Ipurukwaw wer
    neremiapo nànàn no. Erekwaw ko heze'eg azeharomoete har, i'i Zoaw tuwihawete pe.
  eng-DRA: Knowest thou not Abner the son of Ner, that to this end he came to thee,
    that he might deceive thee, and to know thy going out, and thy coming in, and
    to know all thou dost?
