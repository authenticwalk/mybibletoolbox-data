  pan-pan: ਤੂੰ ਨੇਰ ਦੇ ਪੁੱਤਰ ਅਬਨੇਰ ਨੂੰ ਜਾਣਦਾ ਹੈਂ ਉਹ ਜੋ ਤੇਰੇ ਨਾਲ ਧੋਖਾ ਕਰਨ ਨੂੰ ਅਤੇ ਤੇਰੇ
