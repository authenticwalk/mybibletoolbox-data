verse: 2SA.003.025
translations:
  mal-C: നേരിന്റെ മകനായ അബ്നേരിനെ അങ്ങ് അറിയുമല്ലോ! അങ്ങയെ ചതിക്കാനും അങ്ങയുടെ നീക്കങ്ങൾ
    നിരീക്ഷിക്കാനും അങ്ങയുടെ പ്രവർത്തനങ്ങൾ മനസ്സിലാക്കാനുമാണ് അയാൾ വന്നത്!”
  deu-TKW: Merkst du nicht, daß Abner, der Sohn Ners, nur gekommen ist, um dich zu
    hintergehen und dein Thun und Lassen und alles, was du unternimmst, zu erkunden?
  lin-lin: Nzokande oyebi malamu Abineri, mwana mobali ya Neri ! Soki ayaki epai na
    yo, ezalaki nde mpo na kokosa yo, mpo na kononga mpe koluka koyeba bisika nyonso
    oyo otambolaka mpe makambo nyonso oyo osalaka.
  eng-LSV: You have known Abner son of Ner, that he came to deceive you, and to know
    your going out and your coming in, and to know all that you are doing.”
  eng-GNV: 'Thou knowest Abner the sonne of Ner: for he came to deceiue thee, and
    to knowe thy outgoing and ingoing, and to knowe all that thou doest.'
  eng-WEBSTER: Thou knowest Abner the son of Ner, that he came to deceive thee, and
    to know thy going-out and thy coming-in, and to know all that thou doest.
  nhw-BL: Cuali tijmati Abner san hualajqui para mitzcajcayahuas. Hualajqui para quitlachilis
    quenicatza huelis calaquis ipan toaltepe huan teipa sempa hualas techhuilanaqui.
  swh-ONEN: Wajua Abneri mwana wa Neri alikuja kukudanganya na kuchunguza nyendo zako
    na kupata kila kitu unachokifanya.”
  bba-bba: Wunɛn tii ɑ Abinɛɛ wi yɛ̃. A yɛ̃ mɑ u nɑwɑ u kɑ nun nɔni wɔ̃ke kpɑ u kɑ
    ɡiɑ ye ɑ mɔ̀ kpuro.
  eng-KJVCPB: Thou knowest Abner the son of Ner, that he came to deceive thee, and
    to know thy going out and thy coming in, and to know all that thou doest.
  luo-luo: Ingʼeyo Abner wuod Ner; osebiro mondo owuondi kendo mondo onon kendo ongʼe
    kaka iwuotho mondo ongʼe gik moko duto ma itimo.”
  meu-meu: Oi dibamu Abnere Nere na ikoimu totona ema, emu raka lasi emu raka vareai
    bona emu kara iboudiai baine diba totona.
  npi-ULB: नेरका छोरा अबनेर तपाईंलाई छल्न गर्न र तपाईंका योजनाहरू र तपाईंले गरिरहेका
    हरेक कुरा पत्ता लगाउन आएका होइनन् र?”
  yor-yor: Ìwọ mọ Abneri ọmọ Neri, pé ó wá láti tàn ọ́ jẹ ni, àti láti mọ ìjáde lọ
    rẹ, àti wíwọlé rẹ́ àti láti mọ gbogbo èyí tí ìwọ ń ṣe.”
  ind-ind: Engkau tahu bahwa Abner tidak dapat dipercaya! Pasti dia datang untuk menipu
    Raja dan memata-matai segala sesuatu yang engkau lakukan!”
  pes-OPCB: تو خوب می‌دانی که او برای جاسوسی آمده بود تا از هر چه می‌کنی باخبر شود.»
  tgl-ULB: Hindi mo ba alam na pumunta si Abner anak na lalaki ni Ner para lokohin
    ka, at alamin ang iyong mga plano at malaman ang lahat ng bagay na gagawin mo?”
  hui-hui: Abanehanda bule ibiyago heneneore í̠ manda bidegoni. Ibugua í̠ biamogo
    bule hetingi howa í̠na bule manda bu wiridaru handa í̠ ibagabu hagadaru hondo
    wia bule ibiyago manda nabi harida. Ogoni í̠ni manda bibeheore kegoni, lene.
  mya-mya: သူ​သည်​အ​ရှင့်​အား​လိမ်​လည်​လှည့်​စား​၍ အ​ရှင် သွား​လာ​လှုပ်​ရှား​မှု​အ​လုံး​စုံ​ကို​စုံ​စမ်း​ရန်
    လာ​ရောက်​ခြင်း​ဖြစ်​သည်​ကို​အ​ရှင်​သိ​တော်​မူ သည်​မ​ဟုတ်​ပါ​လော'' ဟု​လျှောက်​၏။
  bod-N: ཁྱེད་རང་ནེར་གྱི་བུ་ཨབ་ནེར་ལ་ཆ་རྒྱུས་ཡོད་ཅིང་། དེ་ནི་ཁྱེད་བསླུ་བ་དང་ཁྱེད་ཀྱི་འགྲོ་འདུག་མཛད་དོན་ཐམས་ཅད་རྟོགས་པའི་ཕྱིར་འདིར་འོངས་པ་ཡིན་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Munomuziva imi Abhuneri mwanakomana waNeri; anga auya kuzokunyengerai uye
    kuzoongorora mafambiro enyu nokusora zvose zvamuri kuita.”
  spa-BLM: Tú conoces a Abner, hijo de Ner. Vino a engañarte y a conocer tu salida
    y tu entrada, y a saber todo lo que haces”.
  cac-cac: Mamin rey ¿tom man̈ ojtacoc to a vin̈aj Abner chi' ton̈ej tzul smusej a
    sat vin̈ yic syil vin̈ tas tza c'ulej yed' tas aji? xchi vin̈.
  swh-ULB: Haujui kwamba Abneri mwana wa Neri alikuja kukudanganya na kupeleleza hali
    yako na kuangalia kila unalofanya?”
  bel-bel: 'ты ведаеш Авэніра, сына Ніравага: ён прыходзіў ашукаць цябе, выведаць
    выхад твой і ўваход твой і разьведаць усё, што ты робіш.'
  deu-ELBBK: Du kennst Abner, den Sohn Ners, dass er gekommen ist, um dich zu bereden
    und um deinen Ausgang und deinen Eingang zu wissen und alles zu wissen, was du
    tust.
  mbb-OT: Nekilala nu en si Abner. Midhendini sikandin su edlimbungan ke zin, wey
    ebpeniizan din is langun he ebeelan nu.”
  mal-2015: അവൻ പോയല്ലോ? നേരിന്റെ മകനായ അബ്നേരിനെ നീ അറികയില്ലേ? നിന്നെ ചതിപ്പാനും
    നിന്റെ പോക്കും വരവും ഗ്രഹിപ്പാനും നീ ചെയ്യുന്നതൊക്കെയും അറിവാനുമല്ലോ അവൻ വന്നതു
    എന്നു പറഞ്ഞു.
  rmc-rmc: Se tu prindžares le Abner, le Neroskre čhas! Avľa vašoda, hoj tut te klaminel
    a te predikhel o thana, khatar džas avri a khatar aves andre. Kamľa pes te dodžanel
    pal savoreste, so keres.“
  pes-OPV: ابنیر بن نیر را می‌دانی که او آمد تا تو را فریب دهد و خروج و دخول تو را
    بداند و هر کاری را که می‌کنی دریافت کند.»
  ron-1924: Ту куношть пе Абнер, фиул луй Нер! А венит сэ те ыншеле, ка сэ-ць пындяскэ
    паший ши сэ штие тот че фачь.”
  ben-OBCV: নেরের ছেলে অবনেরকে তো আপনি জানেনই; তিনি আপনাকে ঠকাতে ও আপনার সব গতিবিধি
    খুঁটিয়ে লক্ষ্য করতে তথা আপনি কী কী করছেন তার খোঁজ নেওয়ার জন্যই তিনি এলেন।”
  som-som: Abneer oo ah ina Neer waad garanaysaa inuu kuugu yimid inuu ku khiyaaneeyo,
    iyo inuu ogaado bixiddaada iyo soo geliddaada, iyo weliba inuu sii ogaado waxaad
    samaysid oo dhanba.
  lat-VUC: ignoras Abner filium Ner, quoniam ad hoc venit ad te ut deciperet te, et
    sciret exitum tuum et introitum tuum, et nosset omnia quæ agis?
  eng-ASVBT: Thou knowest Abner the son of Ner, that he came to deceive thee, and
    to know thy going out and thy coming in, and to know all that thou doest.
  ita-1885: Conosci tu bene Abner, figliuolo di Ner? Certo, egli è venuto per ingannarti,
    e per conoscere i tuoi andamenti, e per saper tutto quello che tu fai.
  eng-LXXUP: Knowest thou not the mischief of Abner the son of Ner, that he came to
    deceive thee, and to know thy going out and thy coming in, and to know all things
    that thou doest?
  eng-ULB: Do you not know that Abner son of Ner came to deceive you and to discover
    your plans and learn everything you are doing?”
  spa-VBL: ¿Te da cuenta de que Abner, hijo de Ner, vino a engañarte, a espiar los
    movimientos de tu ejército y a averiguar todo lo que haces?”
  fra-_FOB: Tu connais Abner, fils de Ner; c'est pour te tromper qu'il est venu, pour
    reconnaître tes démarches, et pour savoir tout ce que tu fais.
  mal-mal: അവൻ പോയല്ലോ! നേരിന്റെ മകനായ അബ്നേർ നിന്നെ ചതിക്കുവാനും നിന്റെ പോക്കും വരവും
    ഗ്രഹിക്കുവാനും നീ ചെയ്യുന്നതെല്ലാം അറിയുവാനുമാണ് വന്നത് എന്ന് നിനക്ക് അറിയുകയില്ലേ?”
    എന്നു പറഞ്ഞു.
  urd-GVR: Āp to use jānte haiṅ. Haqīqat meṅ wuh is lie āyā ki āp ko manwā kar āp
    ke āne jāne aur bāqī kāmoṅ ke bāre meṅ mālūmāt hāsil kare.”
  suz-BL: गे नेर आ तौ आब्‍नेर कली तुइक्‍नीनी। मेकोम इन कली जोल पा इन पर्बम रुप्‍चा
    कली नु गे मार पा बाक्‍नी, मेको तुइक्‍चा कली जाक्‍शो बाक्‍ब” देंमाक्‍त।
  ita-1927: Tu sai chi sia Abner, figliuolo di Ner! egli è venuto per ingannarti,
    per spiare i tuoi movimenti, e per sapere tutto quello che tu fai”.
  ckb-ckb: تۆ ئەبنێری کوڕی نێر دەناسیت؛ تەنها بۆ ئەوە هاتووە فریوت بدات و چاودێریی
    جوڵانەوەت بکات و بە هەموو کارەکانت بزانێت.»
  eng-BBE: Is it not clear to you that Abner, the son of Ner, came with deceit to
    get knowledge of your going out and your coming in and of all you are doing?
  kan-OKCV: ನೇರನ ಮಗ ಅಬ್ನೇರನನ್ನು ನೀನು ಅರಿತಿದ್ದಿಯಲ್ಲಾ. ನಿಶ್ಚಯವಾಗಿ ಅವನು ನಿನ್ನನ್ನು ಮೋಸಗೊಳಿಸಲು
    ನಿನ್ನ ಆಗಮನ, ನಿರ್ಗಮನಗಳನ್ನು ತಿಳಿದುಕೊಳ್ಳುವುದಕ್ಕೂ, ನೀನು ಮಾಡುವುದನ್ನೆಲ್ಲಾ ಕಂಡುಹಿಡಿಯುವುದಕ್ಕೂ
    ಬಂದಿದ್ದನು,” ಎಂದನು.
  tam-2017: நேரின் மகனான அப்னேரை அறிவீரே; அவன் உம்மை மோசம் போக்கவும், உம்முடைய போக்குவரத்தை
    அறியவும், நீர் செய்கிறதையெல்லாம் ஆராயவும் வந்தான் என்று சொன்னான்.
  spa-RV-1909: ¿Sabes tú que Abner hijo de Ner ha venido para engañarte, y á saber
    tu salida y tu entrada, y por entender todo lo que tú haces?
  ron-BTF: Tu îl cunoști pe Abner, fiul lui Ner, că a venit să te înșele și să cunoască
    ieșirea și intrarea ta și să cunoască tot ceea ce faci.
  eng-WEBP: You know Abner the son of Ner. He came to deceive you, and to know your
    going out and your coming in, and to know all that you do.”
  eng-FBV: You do see that Abner, son of Ner, came here to trick you, to spy on the
    movements of your army, and to find out everything you're doing!”
  nld-1939: Begrijpt gij dan niet, dat Abner, de zoon van Ner, gekomen is, om u te
    misleiden, om uw doen en laten te bespieden, en alles te weten te komen wat gij
    onderneemt?
  nch-BL: Cuali tijmati Abner san hualajqui para mitzcajcayahuas. Hualajqui para quitachilis
    quenicatza huelis calaquis ipan toaltepe huan teipa sempa hualas techtehuiqui.
  vie-1934: Vua biết Aùp-ne, con trai của Nê-rơ, chớ; người đến chỉ để gạt vua, để
    rình các đường đi ra đi vào của vua, và đặng biết mọi điều vua làm.
  hin-CV: इतना तो आप समझते हैं कि नेर का पुत्र अबनेर आपसे छल करने के उद्देश्य से यहां
    आया था. वह यहां आया था कि आपकी हर एक गतिविधि का भेद ले ले.”
  spa-BES: ¿No te queda claro que Abner, el hijo de Ner, vino con engaño para conocer
    tu salida y tu entrada y todo lo que estás haciendo?
  tdx-tdx: Fohi’o t’i Abnere ana’i Nere, te nimb’ etoa hama­ñahy azo, hahafohiñe ty
    fiengà’o naho ty fiziliha’o, haharendreha’e ze anoe’o iaby.
  tha-KJV: พระองค์​ทรงทราบแล้​วว​่าอับเนอร์​บุ​ตรเนอร์มาเพื่อล่อลวงพระองค์ และเพื่อทราบถึงการเสด็จเข้าออกของพระองค์
    และเพื่อทราบทุกสิ่งทุกอย่างที่​พระองค์​ทรงกระทำ”
  por-BR-2018: Sabes tu que Abner filho de Ner veio para enganar-te, e para saber
    tua saída e tua entrada, e por entender tudo o que tu fazes?
  deu-ELO: Du kennst Abner, den Sohn Ners, daß er gekommen ist, um dich zu bereden,
    und um deinen Ausgang und deinen Eingang zu wissen, und alles zu wissen, was du
    tust.
  eng-WYC-2018: Knowest thou not (that) Abner, the son of Ner, for hereto he came
    to thee, that he should deceive thee, and that he should know thy going out and
    thine entering, and should know all things which thou doest? (Thou must know that
    Abner, the son of Ner, came to thee so that he could deceive thee, and learn thy
    going out and thy coming in, and so know all the things that thou doest.)
  epo-epo: Vi konas ja Abneron, filon de Ner; nur por tromplogi vin li venis, kaj
    por ekkoni ĉiujn viajn elirojn kaj enirojn, kaj por ekscii ĉion, kion vi faras.
  uig-PIN: Sǝn Nǝrning oƣli Abnǝrni bilisǝnƣu! Uning kelixi jǝzmǝn seni aldax üqün,
    sening qiⱪip-kiridiƣan yolungni, xundaⱪla barliⱪ ix-paaliyitingni biliwelix üqündur,
    — dedi.
  beo-beo: 'E da dima ogogomusa: misi. Amola dia hamobe amola ahoabe huluane abedemusa:
    misi. Di da ea hou dawa:!”'
  tpi-OTNT: Ating yu no save long pasin bilong Apner, a? Em i kam bilong giamanim
    yu tasol, i no bilong helpim yu. Nogat. Em i kam tasol bilong lukluk gut long
    olgeta ples yu save go long en na long olgeta samting yu save mekim, bilong em
    i ken kam bek na pait long yu.”
  hau-SA: Ka san Abner ɗan Ner ya zo ne yă ruɗe ka, yă ga fitarka da shigarka, yă
    kuma binciki kome da kake yi.”
  uig-LAT: Sen Nerning oghli Abnerni bilisen’ghu! Uning kélishi jezmen séni aldash
    üchün, séning chiqip-kiridighan yolungni, shundaqla barliq ish-paaliyitingni biliwélish
    üchündur, — dédi.
  nde-nde: Uyamazi u-Abhineri indodana kaNeri; ulande ukuzakukhohlisa lokubona ukuhambahamba
    kwakho kanye lokwazi konke okwenzayo.”
  ton-ton: ‌ʻOku ke ʻilo ʻa ʻApina ko e foha ʻo Nea naʻa ne haʻu ke kākaaʻi koe, pea
    ke ne matakiʻi ʻa hoʻo feʻaluʻaki, pea ke ʻilo ʻaia kotoa pē ʻoku ke fai.”
  ces-1613: Znáš Abnera syna Nerova. Proto, aby podvedl tebe, přišel, a aby vyšpehoval
    vycházení tvé i vcházení tvé, a zvěděl všecko, co ty činíš.
  eng-WMB: You know Abner the son of Ner. He came to deceive you, and to know your
    going out and your coming in, and to know all that you do.”
  tam-TCV: நேரின் மகன் அப்னேரை உமக்குத் தெரியுமே? அவன் உம்மை ஏமாற்றி, உம்முடைய நடமாட்டத்தை
    கவனிக்கவும், நீர் செய்வதையெல்லாம் ஆராயவுமே உம்மிடம் வந்திருக்கிறான்” எனச் சொன்னான்.
  ceb-ULB: Wala ka ba masayod nga mianhi si Abner dinhi aron sa paglingla kanimo ug
    pagpakisayod sa tanan nimong mga plano ug tun-an ang tanan nimong pagabuhaton?”
  pol-UBG: Znasz Abnera, syna Nera, wiesz, że przyszedł cię zdradzić i poznać twoje
    wyjścia i wejścia, i dowiedzieć się o wszystkim, co czynisz.
  urd-GVU: آپ تو اُسے جانتے ہیں۔ حقیقت میں وہ اِس لئے آیا کہ آپ کو منوا کر آپ کے آنے
    جانے اور باقی کاموں کے بارے میں معلومات حاصل کرے۔“
  deu-1912: Kennst du Abner, den Sohn Ners, nicht? Denn er ist gekommen, dich zu überreden,
    daß er erkennt deinen Ausgang und Eingang und erführe alles, was du tust.
  kan-2017: ನೇರನ ಮಗನಾದ ಅಬ್ನೇರನ ಸಂಗತಿ ನಿನಗೆ ಗೊತ್ತಿಲ್ಲವೋ? ಅವನು ನಿನ್ನನ್ನು ವಂಚಿಸುವುದಕ್ಕೂ
    ನಿನ್ನ ಸ್ಥಿತಿಗತಿಗಳನ್ನು ತಿಳಿದುಕೊಳ್ಳುವುದಕ್ಕೂ ನೀನು ಏನೇನು ಮಾಡುತ್ತಿರುತ್ತೀ ಎಂಬುದನ್ನು
    ಕಂಡುಹಿಡಿಯುವುದಕ್ಕೂ ಬಂದಿದ್ದನಷ್ಟೇ” ಎಂದು ಹೇಳಿ,
