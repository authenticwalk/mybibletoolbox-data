    dɔla, David dzie mato aɖe nye dukɔ, Israel tso Filistitɔwo kple woƒe futɔ bubuawo
    ƒe asi me!’ ”
  eng-LEE: And now do it; for the Lord hath said of David thus, By the hand of my
    servant David will I save my people Israel out of the hand of the Philistines,
    and out of the hand of all their enemies.
  asm-FB: এতিয়া তাকে কৰাহঁক৷ কিয়নো যিহোৱাই দায়ূদৰ বিষয়ে কৈছিল, বোলে, ‘মই নিজ দাস
    দায়ূদৰ হতুৱাই মোৰ প্ৰজা ইস্ৰায়েলক পলেষ্টীয়াসকলৰ হাতৰ পৰা আৰু তেওঁলোকৰ সকলো
    শত্ৰুৰ হাতৰ পৰাও উদ্ধাৰ কৰিম’।”
  sus-A: عَ لَنمَ وٌ شَ عَ رَبَ يَكْسِ، بَرِ مَ عَلَتَلَ عَ قَلَ نّ عَ شَ قٍ رَ، ‹ﭑ
    نَن مَ حَمَ بَمَ نّ قِلِسِتَكَيٍ نُن عَ يَشُييٍ بِرِن يِ رَ ﭑ مَ كٌنيِ دَوُدَ
    نَن سَابُي رَ.›»
  fra-SBL: 'Maintenant, faites-le ! Car Yahvé a parlé de David en disant : « Par la
    main de mon serviteur David, je sauverai mon peuple d''Israël de la main des Philistins
    et de la main de tous ses ennemis. »'
  hbo-hbo: וְעַתָּ֖ה עֲשׂ֑וּ כִּ֣י יְהוָ֗ה אָמַ֤ר אֶל־דָּוִד֙ לֵאמֹ֔ר בְּיַ֣ד ׀ דָּוִ֣ד
    עַבְדִּ֗י הֹושִׁ֜יעַ אֶת־עַמִּ֤י יִשְׂרָאֵל֙ מִיַּ֣ד פְּלִשְׁתִּ֔ים וּמִיַּ֖ד
    כָּל־אֹיְבֵיהֶֽם׃
  kik-kik: Mũtigĩĩke ũguo rĩu! Nĩgũkorwo Jehova nĩerire Daudi atĩrĩ, ‘Na ũndũ wa ndungata
    yakwa Daudi nĩngahonokia andũ akwa a Isiraeli kuuma guoko-inĩ kwa Afilisti na
    kuuma guoko-inĩ gwa thũ ciao ciothe.’ ”
  fra-NCL: 'agissez donc maintenant, car Yahweh a dit à David : C’est par la main
    de David, mon serviteur, que je délivrerai mon peuple d’Israël de la main des
    Philistins et de la main de tous ses ennemis. »'
  cek-AK: vaihi sah o lai ah; Angraeng mah David khaeah, Ka tamna David rang hoiah
    kaimah ih kami Israelnawk to Philistin kaminawk ban hoi angmacae misanawk ih ban
    thung hoiah ka pahlong han, tiah lok a suek boeh, tiah a naa.
  cuk-cuk: 'Emisgindi, bemar deyob imakmalo. Ar Bab-Jehová, Davidʼga sogsa gusad:
    ‘David-an-nug-odummodiidba, an Filistea-dulemargi an-dulamar na bendakoye, an
    e-isdarmaladgi bela bendakbaloye.’ ”'
  uig-CYR: 'Әнди һазир һәрикәт қилиңлар; чүнки Пәрвәрдигар Давут тоғрисида: — Қул-бәндәм
    Давутниң қоли билән Исраил хәлқимни Филистийләрниң қолидин, шундақла барлиқ дүшмәнлириниң
    қолидин қутқузимән, — дегән еди.'
  tel-2017: ‘నా సేవకుడైన దావీదు చేత నా ప్రజలైన ఇశ్రాయేలీయులను ఫిలిష్తీయుల చేతిలో నుండి,
    వారి శత్రువులందరి చేతిలో నుండి విమోచిస్తాను’ అని యెహోవా దావీదును గూర్చి సెలవిచ్చాడు
    కాబట్టి మీ కోరిక నెరవేర్చుకోండి” అని వారితో చెప్పాడు.
  hat-BSA: 'Alò konsa, annou fè l. Paske SENYÈ a te pale a David e te di: ‘Pa men
    a sèvitè Mwen an, David, Mwen va sove pèp Mwen an, Israël soti nan men a Filisten
    yo ak nan men a tout lènmi pa yo.’”'
  kos-kos: Inge pacl wo lowos. Esam lah LEUM GOD El tuh fahk, ‘Nga ac orekmakunul
    David, mwet kulansap luk, tuh elan molela mwet luk Israel liki mwet Philistia
    ac liki mwet lokoalok lalos saya nukewa.’”
  hbo-WLC: וְעַתָּ֖ה עֲשׂ֑וּ כִּ֣י יְהוָ֗ה אָמַ֤ר אֶל־דָּוִד֙ לֵאמֹ֔ר בְּיַ֣ד ׀ דָּוִ֣ד
    עַבְדִּ֗י הוֹשִׁ֜יעַ אֶת־עַמִּ֤י יִשְׂרָאֵל֙ מִיַּ֣ד פְּלִשְׁתִּ֔ים וּמִיַּ֖ד
    כָּל־אֹיְבֵיהֶֽם׃
  ibo-ibo: Ugbu a meenụ ya, nʼihi na Onyenwe anyị kweere Devid nkwa, ‘Site nʼaka ohu
    m bụ Devid ka m ga-esi zọpụta ndị m bụ Izrel site nʼaka ndị Filistia, nakwa site
    nʼaka ndị iro ha niile.’ ”
  ory-ory: ଏବେ ତାହା କର; କାରଣ ସଦାପ୍ରଭୁ ଦାଉଦଙ୍କ ବିଷୟରେ କହିଅଛନ୍ତି, ‘ଆମ୍ଭେ ଆପଣା ଦାସ ଦାଉଦର
    ହସ୍ତ ଦ୍ୱାରା ଆପଣା ଇସ୍ରାଏଲ ଲୋକମାନଙ୍କୁ ପଲେଷ୍ଟୀୟମାନଙ୍କ ହସ୍ତରୁ ଓ ସେମାନଙ୍କ ସମସ୍ତ ଶତ୍ରୁ
    ହସ୍ତରୁ ଉଦ୍ଧାର କରିବା।’”
  chk-chk: Iei otun oupwele apwönüetä. Pun ewe Samol mi Lapalap a pwon ngeni Tafit
    o apasa, ‘Ren nei chon angang Tafit üpwe amanaua nei armasen Israel seni ekewe
    chon Filistia, pwal seni chon oputeer meinisin.’”
  ssd-ssd: 'Pasa ta kile idusap. O buk Suŋgo nu sakina: David nu yiŋe piro taŋgo.
    Ye nu sinzaŋi le yiŋe kuasmbi Israel mbal nane Filistia mbal ŋgueu mbal afu tuku
    wai mbolŋge minig ta kile-luka kilamŋgat ŋgina.'
  rop-rop: Wal yumob garra meigim im jidan king na, dumaji YAWEI bin tok Deibid im
    wekinmen blanga im, en im garra yusum King Deibid blanga seibum ola Isreil pipul
    brom detlot Filastain pipul en brom ola najalot enami blanga yumob.” Lagijat na
    Ebna bin tok langa detlot lidamob, en deibin ol agri langa im.
  ukr-1871: 'Вчинїте ж се тепер, обітував бо Давидові Господь: Рукою раба мого визволю
    я люд мій Ізраїля з рук Филистіїв і всїх ворогів його.'
  deu-1951: 'Denn der HERR hat von David gesagt: Ich will mein Volk Israel durch die
    Hand meines Knechtes David erretten aus der Hand der Philister und aus der Hand
    aller ihrer Feinde!'
  eng-JPS: 'now then do it; for the LORD hath spoken of David, saying: By the hand
    of My servant David I will save My people Israel out of the hand of the Philistines,
    and out of the hand of all their enemies.'''
  srp-1865: 'Eto sada uèinite; jer je Gospod rekao za Davida govoreæi: preko Davida
    sluge svojega izbaviæu narod svoj Izrailja iz ruku Filistejskih i iz ruku svijeh
    neprijatelja njihovijeh.'
  lug-lug: Kaakano mukituukirize, kubanga Mukama yasuubiza Dawudi nti, ‘Ndirokola
    abantu bange Isirayiri okuva mu mukono gw’Abafirisuuti ne mu mukono gw’abalabe
    baabwe bonna, nga nkozesa omuddu wange Dawudi.’ ”
  heb-heb: ועתה עשו כי יהוה אמר אל דוד לאמר ביד דוד עבדי הושיע את עמי ישראל מיד פלשתים
    ומיד כל איביהם׃
  ben-IRV: এখন তাই কর, কারণ সদাপ্রভু দায়ূদের বিষয়ে বলেছেন, ‘আমি নিজের দাস দায়ূদের
    হাত দিয়ে নিজের প্রজা ইস্রায়েলকে পলেষ্টীয়দের হাত থেকে ও সব শত্রুর হাত থেকে উদ্ধার
    করব৷’”
  pan-pan: ਇਸ ਲਈ ਹੁਣ ਤੁਸੀਂ ਅਜਿਹਾ ਹੀ ਕਰੋਂ ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਨੇ ਦਾਊਦ ਦੇ ਲਈ ਆਖਿਆ ਹੈ ਕਿ ਮੈਂ
    ਆਪਣੇ ਦਾਸ ਦਾਊਦ ਦੇ ਰਾਹੀਂ ਆਪਣੀ ਪਰਜਾ ਇਸਰਾਏਲ ਨੂੰ ਫ਼ਲਿਸਤੀਆਂ ਦੇ ਹੱਥੋਂ ਅਤੇ ਉਸ ਦੇ ਸਾਰੇ
    ਵੈਰੀਆਂ ਦੇ ਹੱਥੋਂ ਛੁਟਕਾਰਾ ਦਿਆਂਗਾ।
  tkr-tkr: 'Həşde vuşde yik''eençe ı''lğəən he''e! Rəbbee Davuduk''le dişdiy uvhu:
    «Zı Yizde nukarne Davudne xıleka, İzrail Filiştinaaşdeyiy gırgıne duşmanaaşine
    xılençe g''attivxhan haa''as».'
  mya-JVB: ယခု ချီးမြှောက် ကြလော့။ ထာဝရဘုရား က၊ ငါ့ ကျွန် ဒါဝိဒ် လက် ဖြင့် ငါ ၏လူ
    ဣသရေလ အမျိုးကို ဖိလိတ္တိ လူတို့လက် မှ ၎င်း ၊ ရန်သူ အပေါင်း တို့လက် မှ ၎င်း၊ ငါကယ်နှုတ်
    မည်ဟု ဒါဝိဒ် အဘို့ မိန့် တော်မူပြီဟု ဆို လေ၏။
  tbg-tbg: 'Ho vate Devitiva ni avuhainaa vaiintiqama vuaina entava anintaivo. Noravano
    Kotiva tivatai uvara ne iritaara iriate. Noravano Kotiva minti tirave: Te tenta
    kaiqa vaiinti Devitira noraiqama kaariraro viva ti vaiinti nahenti Isareri Pirisia
    kauquqihairovata, ekaa navutaaka kauquqihairovata ruaruama kaanarove, tirave,
    tiro.'
  hmo-hmo: Harihari umui karaia diba, badina be Lohiabada ese Davida ia gwauhamata
    henia vadaeni, ia gwau, ‘Egu hesiai tauna Davida ena imana dekena amo lau ese
    egu orea Israela be Pilistia taudia edia imana dekena amo, bona Israela idia tuari
    henia besedia ibounai dekena amo do lau hamauria.’ ”
  urd-urd: तब अब ऐसा करलो, क्यूँकि ख़ुदावन्द ने दाऊद के हक़ में फ़रमाया है कि मैं
    अपने बन्दा दाऊद के ज़रिए' अपनी क़ौम इस्राईल को फ़िलिस्तियों और उनके सब दुश्मनों
    के हाथ से रिहाई दूँगा।”
  rus-SYN: 'теперь сделайте это, ибо Господь сказал Давиду: “рукою раба Моего Давида
    Я спасу народ Мой Израиля от руки Филистимлян и от руки всех врагов его”.'
  bqc-SIM: À aà kpa sa, asa Dii lɛgbɛ̃̀ɛ̀ à mɛ̀ á a gbɛ̃́ Isailiↄ bↄ Filitɛ̃ↄ
    ń ń ibɛɛↄ píi ↄzĩ a zↄ̀blena Davidipi sabaiɛ.
  tcz-CHONGTHU: Hijeh chun tuhi aphat ahitai! Ajeh chu Pakaiyin hitin aseiye, “keiman
    David hi kami Israel te Philistines te khut leh agalmiteu dang jouse akon huhdoh
    dia kalhen ahitai.”tin.
  mar-mar: आता ते प्रत्यक्षात आणा परमेश्वराने दावीदा विषयी म्हटले आहे, पलिष्टी लोक
    आणि इतर शत्रू यांच्यापासून मी माझ्या इस्राएल लोकांचे संरक्षण करीन. माझा सेवक दावीद
    याच्यामार्फत मी हे करीन.”
  qub-qub: Cananga ray cananpaj churayna. Tayta Diosmi auniran ‹Sirbimajnë Davidtami
    yanapäshaj Israelcunata Filistea runacunapa munayninpita salbananpaj, llapan chiquejcunapita
    salbananpaj› nir.»
  bqp-bqp: À a ká sà, zaakũ Dikiri lɛ́ sɛ̀nɛ à pì, áni a gbɛ̃ Isarailanↄ bo Filisitininↄ
    kũ ń ibɛrɛnↄ ↄĩ ń pínki a zↄ̀bleri Dauda pìi gãimɛ.
  hat-hat: 'Enben, men chans nou. Paske men sa Seyè a te di sou David: Mwen pral sèvi
    ak David, sèvitè m'' lan, pou m'' delivre pèp Izrayèl la, pèp mwen an, anba men
    moun Filisti yo ak anba men tout lòt lènmi l'' yo.'
  eng-BSB: Now take action, because the LORD has said to David, ‘Through My servant
    David I will save My people Israel from the hands of the Philistines and of all
    their enemies.’”
  tod-tod: 'Yeeɠɛɠalai zeelia, wo naama ɠɛɛwotiiti kɛ. Mazɔlɔɔ Ɠɔoɠɔ GALAGI minazeɠeʋɛ,
    é ɠɛ ma: ‹Nà-botiɠɛ nui Davide ɠa gè nà-nuiti Izelayɛle nuiti unmɔɔsu ga maaʋele,
    gè ti ɠula Filiseti nuiti zea, ta ti zili nuiti pɛ zea.› »'
  eng-WEBPB: Now then do it! For the LORD has spoken of David, saying, ‘By the hand
    of my servant David, I will save my people Israel out of the hand of the Philistines,
    and out of the hand of all their enemies.’”
  kbq-kbq: Hagi menina ana ketamire otita anaza hiho. Na'ankure Ra Anumzamo'a Deviti
    huvempa hunteno, Filistia vahe zamazampinti'ene ha' vahe'tamimofo zamazampintira,
    Israeli vahera eri'za ne'ni'a Deviti zamagu'vazigahie hu'ne.
  nhe-BL: 'huajca ama ya ajsic nopa tonal para queja nopa ma eli. TOTECO quiijtojtoc:
    Elis ica ima David niquinmanahuis israelitame tlen nopa filisteos huan tlen nochi
    sequinoc inincualancaitacahua.”'
  bus-bus: À à ká sa, zaakɛ Dii lɛ́ gbɛ̃̀nɛ à bè, é a gbɛ̃ Isarailinↄ bↄ Filisitininↄ
    kↄ̃n ń ibɛɛnↄ ↄzĩ ń píngi a zↄ̀bleri Dauda pì gãzĩmɛ.
  gub-BL: Uhem i'ar kury. Pezemuàgà'ym ma'e iapo àwàm rehe kury. Pema'enukwaw katu
    ko Tupàn Tuweharupi Wiko Ma'e ize'eg awer rehe nehe kury. — Apyro kar putar heremiaihu
    Izaew Piri ywy rehe har wanuwi ihe wà nehe, amogwer Izaew waàmàtyry'ymar wanuwi
    upaw rupi katete ihe wà nehe no, Tawi pe ihe wà nehe, i'i Tupàn, i'i Aminer a'e
    tuwihaw wanupe.
  eng-DRA: 'Now then do it: because the Lord hath spoken to David, saying: By the
    hand of my servant David I will save my people Israel from the hands of the Philistines,
    and of all their enemies.'
