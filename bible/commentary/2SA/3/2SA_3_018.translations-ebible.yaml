verse: 2SA.003.018
translations:
  mal-C: ‘എന്റെ ദാസനായ ദാവീദിനെക്കൊണ്ട് ഞാൻ എന്റെ ജനമായ ഇസ്രായേലിനെ ഫെലിസ്ത്യരുടെ
    കൈയിൽനിന്നും അവരുടെ സകലശത്രുക്കളുടെയും കൈയിൽനിന്നും വിടുവിക്കും,’ എന്ന് യഹോവ ദാവീദിനോടു
    വാഗ്ദാനംചെയ്തിരിക്കുന്നു. അതിനാൽ നിങ്ങൾ ആഗ്രഹിക്കുന്നവിധത്തിൽത്തന്നെ ചെയ്യുക.”
  deu-TKW: 'so führt es denn jetzt aus; denn Jahwe hat David zugesagt: Durch die Hand
    meines Knechtes David will ich mein Volk Israel aus der Gewalt der Philister und
    aller ihrer Feinde befreien.'
  lin-lin: 'bosala yango sik’oyo ; pamba te Yawe alobaki boye na tina na ye : « Ezali
    na nzela ya Davidi, mosali na ngai, nde nakobikisa bato na Ngai, Isalaele, na
    maboko ya bato ya Filisitia mpe ya banguna na bango nyonso. »'
  eng-LSV: and now, do [it], for YHWH has spoken of David saying, [It is] by the hand
    of my servant David to save My people Israel out of the hand of the Philistines,
    and out of the hand of all their enemies.”
  eng-GNV: 'Nowe then doe it: for the Lord hath spoken of Dauid, saying, By the hand
    of my seruant Dauid I will saue my people Israel out of the handes of the Philistims,
    and out of the handes of all their enemies.'
  eng-WEBSTER: 'Now then do it : for the LORD hath spoken of David, saying, By the
    hand of my servant David I will save my people Israel from the hand of the Philistines,
    and from the hand of all their enemies.'
  nhw-BL: 'huajca ama ya ajsic nopa tonal para quej nopa ma eli. TOTECO quiijtojtoc:
    Elis ica imax David niquinmanahuis israelitame tlen nopa filisteos huan tlen nochi
    sequinoc inincualancaitacahua.”'
  swh-ONEN: Sasa fanyeni hivyo! Kwa maana Bwana alimwahidi Daudi akisema, ‘Kwa kupitia
    Daudi mtumishi wangu nitawaokoa watu wangu Israeli kutoka mikononi mwa Wafilisti
    na kutoka mikononi mwa adui zako wote.’ ”
  bba-bba: Yen sɔ̃ tɛ̃, i nùn koowo sunɔ. Domi Yinni Gusunɔ u rɑɑ ɡeruɑ u nɛɛ, sɑɑ
    win bɔ̃ɔ Dɑfidin nɔmɑn diyɑ u koo win tɔmbu Isirelibɑ yɑkiɑ Filisitibɑn nɔmɑn
    di kɑ sere mɑɑ ben yibɛrɛ be bɑ tien nɔmɑn di.
  eng-KJVCPB: 'now then do it: for the Lord hath spoken of David, saying, By the hand
    of my servant David I will save my people Israel out of the hand of the Philistines,
    and out of the hand of all their enemies.'
  luo-luo: Koro sani timuru kamano! Nimar Jehova Nyasaye ne osingore ni Daudi ni,
    Ka akonyora gi jatichna Daudi abiro reso joga Israel oa e lwet Filistia kendo
    e lwet wasikgi duto.
  meu-meu: Harihari, karana ba karaia; badina be Iehova ese David vada e gwau henia
    hamata, eto, Egu hesiai tauna David imana amo lau ese egu orea Israel na Filistia
    taudia imadia amo bona inaina iboudiai imadia amo baina hamauria.
  npi-ULB: अब यो काम गर्नुहोस् । किनकि परमप्रभुले दाऊदसित यसो भनेर बोल्‍नुभएको छ,
    'म आफ्‍ना मानिसहरूलाई पलिश्‍तीहरूका हात र तिनीहरूका सबै शत्रुका हातबाट मेरो दास
    दाऊदको हातद्वारा नै बचाउने छु' ।”
  yor-yor: Ǹjẹ́ ẹ ṣe, nítorí tí Olúwa ti sọ fún Dafidi pé, ‘Láti ọwọ́ Dafidi ìránṣẹ́
    mi lé mi ó gba Israẹli ènìyàn mi là kúrò lọ́wọ́ àwọn Filistini àti lọ́wọ́ gbogbo
    àwọn ọ̀tá a wọn.’ ”
  ind-ind: Sekarang waktunya kita bertindak! Karena TUHAN sudah berkata kepada Daud,
    ‘Dengan tangan hamba-Ku Daud, Aku akan menyelamatkan umat-Ku Israel dari tangan
    orang Filistin dan dari semua musuh-musuh mereka.’”
  pes-OPCB: حالا وقتش است! زیرا خداوند فرموده است که به‌وسیلۀ داوود قوم خود را از
    دست فلسطینی‌ها و سایر دشمنانشان نجات خواهد داد.»
  tgl-ULB: Ngayon gawin ito. Dahil nakipag-usap si Yahweh kay David sinasabing, 'Sa
    pamamagitan ng kamay ng aking lingkod na si David ililigtas ko ang aking mga tao
    ang Israel mula sa kapangyarihan ng mga Filisteo at sa lahat ng kanilang mga kaaway.””
  hui-hui: Ai áyu tígua ibu kini helolene henge o ngagoni. Bamba Anduane Homogohanda
    bi mbira lo wialu lalu, I̱nime i̱naga biabe biahaga agali Debidinaga hongoni howa
    i̱naga Isaraele wali agali tínaga waitigi Pilidialirunaga giha howabi waitigi
    maru karunaga giha howabi gingila mialu haru dai bulebero, lenego. Bi ani lenedagoni
    mitangi bialu Debidi ibu kini helo áyu dabo helolene nga, lene.
  mya-mya: ယ​ခု​အ​ခါ​ကား​သင်​တို့​အ​ဖို့​အ​ခွင့်​ကောင်း​ပင် ဖြစ်​ပါ​၏။ ထာ​ဝ​ရ​ဘု​ရား​က`ငါ​၏​လူ​မျိုး​တော်
    အား​ဖိ​လိတ္တိ​အ​မျိုး​သား​များ​နှင့်​အ​ခြား​ရန်​သူ တို့​လက်​တွင်း​မှ​ငါ့​ကျွန်​ဒါ​ဝိဒ်​၏​လက်​ဖြင့်
    ကယ်​မည်' ဟု​မိန့်​တော်​မူ​ခဲ့​သည်​ကို​အောက်​မေ့ သ​တိ​ရ​ကြ​လော့'' ဟု​ဆို​၏။-
  bod-N: སྔར་དཀོན་མཆོག་ཡ་ཝཱེས་དཱ་བིད་ཀྱི་སྐོར་ལ་འདི་སྐད་དུ། བདག་གིས་རང་གི་ཞབས་ཕྱི་དཱ་བིད་བརྒྱུད་ནས་བདག་གི་འབངས་མི་ཡེས་ར་ཨེལ་ནི་ཕེ་ལེ་ཤེད་པ་དང་དེ་དག་གི་དགྲ་བོ་ཡོངས་ཀྱི་ལག་ནས་སྐྱོབ་པར་འགྱུར་ཞེས་གསུངས་པས་ད་ལྟ་དེ་བཞིན་གྲུབ་གྱུར་ཅིག་ཅེས་སྨྲས།
  sna-sna: Saka chizviitai iye zvino! Nokuti Jehovha akavimbisa Dhavhidhi achiti,
    ‘Noruoko rwomuranda wangu Dhavhidhi ndichanunura vanhu vangu Israeri kubva muruoko
    rwavavengi vavo vose.’ ”
  spa-BLM: '¡Ahora, pues, háganlo! Porque Yahvé ha hablado de David, diciendo: ‘Por
    la mano de mi siervo David, salvaré a mi pueblo Israel de la mano de los filisteos
    y de la mano de todos sus enemigos’.”'
  cac-cac: A ticnaic jun, toxo ix c'och stiempoal yic tz'och vin̈, yujto yalnaccan
    Jehová yuj vin̈ schecab' chi', to a vin̈ ol colan schon̈ab' d'a yol sc'ab' eb'
    filisteo yed' d'a yol sc'ab' masanil juntzan̈ eb' ayoch ajc'olal d'ayon̈, xchi
    vin̈.
  swh-ULB: Basi sasa fanyeni hivyo. Kwa maana Yahwe alisema kuhusu Daudi kusema, “Kwa
    mkono wa Daudi mtumishi wangu nitawaokoa watu wangu Israeli kutoka katika mkono
    wa Wafilisti na kutoka katika mkono wa adui zao wote.”
  bel-bel: 'цяпер зрабеце гэта, бо Гасподзь сказаў Давіду: «рукою раба Майго Давіда
    Я выратую народ Мой Ізраіля ад рукі Філістымлянаў і ад рукі ўсіх ворагаў ягоных».'
  deu-ELBBK: 'So handelt nun; denn der HERR hat von David geredet und gesagt: Durch
    die Hand Davids, meines Knechtes, will ich mein Volk Israel erretten aus der Hand
    der Philister und aus der Hand aller seiner Feinde.'
  mbb-OT: Guntaan, egkehimu tew en su midsaad is Nengazen he pinaaǥi te suluǥuen din
    he si David, edlibriyen din is keet-etawan din he menge Israilihanen su wey kenè
    en sikandan egkeveyveyaan te menge kuntada zan wey te menge Filistihanen.”
  mal-2015: ഇപ്പോൾ അങ്ങനെ ചെയ്‌വിൻ; ഞാൻ എന്റെ ദാസനായ ദാവീദിന്റെ കൈകൊണ്ടു എന്റെ ജനമായ
    യിസ്രായേലിനെ ഫെലിസ്ത്യർ മുതലായ സകലശത്രുക്കളുടെ കയ്യിൽനിന്നും രക്ഷിക്കുമെന്നു യഹോവ
    ദാവീദിനെക്കുറിച്ചു അരുളിച്ചെയ്തിരിക്കുന്നുവല്ലൊ എന്നു പറഞ്ഞു.
  rmc-rmc: 'Avke keren oda akana, bo o RAJ le Davidoske phenďa: ‚Prekal miro služobňikos
    David zachraňinava mire manušen, le Izrael, andral o vasta le Filišťincengre the
    andral o vasta savore lengre ňeprijaťeľengre.‘ “'
  pes-OPV: پس الان این را به انجام برسانیدزیرا خداوند درباره داود گفته است که به وسیله
    بنده خود، داود، قوم خویش، اسرائیل را از دست فلسطینیان و از دست جمیع دشمنان ایشان
    نجات خواهم داد.»
  ron-1924: 'пунеци-л акум, кэч Домнул а зис деспре ел: ‘Прин робул Меу Давид вой
    избэви пе попорул Меу Исраел дин мына филистенилор ши дин мына тутурор врэжмашилор
    луй.’”'
  ben-OBCV: এখনই তা করে ফেলুন! কারণ সদাপ্রভু দাউদের কাছে প্রতিজ্ঞা করেছেন, ‘আমার দাস
    দাউদকে দিয়েই ফিলিস্তিনীদের ও আমার প্রজা ইস্রায়েলের সব শত্রুর হাত থেকে আমি তাদের
    উদ্ধার করব।’ ”
  som-som: Haddaba haatan sidii yeela, waayo, Rabbigu Daa'uud buu ka hadlay, oo yidhi,
    Addoonkayga Daa'uud gacantiisa ayaan dadkayga reer binu Israa'iil kaga badbaadin
    doonaa gacanta reer Falastiin iyo gacanta cadaawayaashooda oo dhanba.
  lat-VUC: 'Nunc ergo facite: quoniam Dominus locutus est ad David, dicens: In manu
    servi mei David salvabo populum meum Israël de manu Philisthiim, et omnium inimicorum
    ejus.'
  eng-ASVBT: now then do it; for Jehovah hath spoken of David, saying, By the hand
    of my servant David I will save my people Israel out of the hand of the Philistines,
    and out of the hand of all their enemies.
  ita-1885: 'ora dunque, fate, perciocchè il Signore ha parlato intorno a Davide,
    dicendo: Per la mano di Davide, mio servitore, io salverò il mio popolo Israele
    dalla mano de'' Filistei, e dalla mano di tutti i loro nemici.'
  eng-LXXUP: 'and now perform it: for the Lord has spoken concerning David, saying,
    By the hand of my servant David I will save Israel out of the hand of all their
    enemies.'
  eng-ULB: Now do it. For Yahweh has spoken of David saying, 'By the hand of my servant
    David I will save my people Israel from the hand of the Philistines and from the
    hand of all their enemies.'”
  spa-VBL: 'Ahora es el momento de hacerlo, porque el Señor le prometió a David: ‘Por
    medio de mi siervo David voy a salvar a mi pueblo Israel de los filisteos y de
    todos sus enemigos’”.'
  fra-_FOB: 'Maintenant donc, faites-le; car l''Éternel a parlé à David et a dit:
    C''est par David, mon serviteur, que je délivrerai mon peuple d''Israël de la
    main des Philistins et de la main de tous ses ennemis.'
  mal-mal: ഇപ്പോൾ അങ്ങനെ ചെയ്യുവിൻ; ഞാൻ എന്റെ ദാസനായ ദാവീദിന്റെ കൈകൊണ്ട് എന്റെ ജനമായ
    യിസ്രായേലിനെ ഫെലിസ്ത്യർ മുതലായ സകലശത്രുക്കളുടെ കയ്യിൽനിന്നും രക്ഷിക്കുമെന്ന് യഹോവ
    ദാവീദിനെക്കുറിച്ച് അരുളിച്ചെയ്തിരിക്കുന്നുവല്ലോ” എന്നു പറഞ്ഞു.
  urd-GVR: Ab qadam uṭhāne kā waqt ā gayā hai! Kyoṅki Rab ne Dāūd se wādā kiyā hai,
    ‘Apne ḳhādim Dāūd se maiṅ apnī qaum Isrāīl ko Filistiyoṅ aur bāqī tamām dushmanoṅ
    ke hāth se bachāūṅgā.’”
  suz-BL: मुल मेको पची जाक्‍त। मारदे हना परमप्रभु यावेमी दाऊद कली ‘गो आं गेय पाइब
    दाऊद आ गुइ रे आं मुर इस्राएली आन कली पलिस्‍ती नु आन जोरी सत्रु नेल्‍ल आन गुइ रे
    प्रोंइनुङ’ दे लोव़ थोक्‍शो बाक्‍ब” देंमाक्‍त।
  ita-1927: 'ora è tempo d’agire; giacché l’Eterno ha parlato di lui e ha detto: Per
    mezzo di Davide, mio servo, io salverò il mio popolo Israele dalle mani dei Filistei
    e da quelle di tutti i suoi nemici”.'
  ckb-ckb: 'کەواتە ئێستا ئەوە بکەن! لەبەر ئەوەی یەزدان بە داودی فەرمووە: ”من بە دەستی
    داودی بەندەم ئیسرائیلی گەلم لە دەست فەلەستییەکان و سەرجەم دوژمنەکانیان ڕزگار دەکەم.“»'
  eng-BBE: For the Lord has said of David, By the hand of my servant David I will
    make my people Israel safe from the Philistines, and from all who are against
    them.
  kan-OKCV: ಆದರೆ ಈಗ ಅದನ್ನು ಮಾಡಿರಿ. ಏಕೆಂದರೆ, ‘ನಾನು ನನ್ನ ದಾಸನಾದ ದಾವೀದನ ಕೈಯಿಂದ ಜನರಾದ
    ಇಸ್ರಾಯೇಲರನ್ನು ಫಿಲಿಷ್ಟಿಯರ ಕೈಯಿಂದಲೂ, ಅವರ ಸಮಸ್ತ ಶತ್ರುಗಳ ಕೈಯಿಂದಲೂ ತಪ್ಪಿಸಿ ರಕ್ಷಿಸುವೆನು,’
    ಎಂದು ಯೆಹೋವ ದೇವರು ದಾವೀದನ ವಿಷಯದಲ್ಲಿ ಹೇಳಿದ್ದಾರೆ,” ಎಂದನು.
  tam-2017: இப்போதும் அப்படிச் செய்யுங்கள்; என்னுடைய தாசனான தாவீதின் கைகளினால், என்னுடைய
    மக்களான இஸ்ரவேலைப் பெலிஸ்தர்களின் கைக்கும், அவர்களுடைய எல்லா எதிரிகளின் கைகளுக்கும்
    மீட்டு இரட்சிப்பேன் என்று யெகோவா தாவீதைக்குறித்துச் சொல்லியிருக்கிறாரே என்றான்.
  spa-RV-1909: 'Ahora, pues, hacedlo; porque Jehová ha hablado á David, diciendo:
    Por la mano de mi siervo David libraré á mi pueblo Israel de mano de los Filisteos,
    y de mano de todos sus enemigos.'
  ron-BTF: 'De aceea acum faceți aceasta, pentru că DOMNUL a vorbit despre David,
    spunând: Prin mâna servitorului meu David, voi salva pe poporul meu Israel din
    mâna filistenilor și din mâna tuturor dușmanilor săi.'
  eng-WEBP: Now then do it! For the LORD has spoken of David, saying, ‘By the hand
    of my servant David, I will save my people Israel out of the hand of the Philistines,
    and out of the hand of all their enemies.’”
  eng-FBV: Now is the time to do it, because the Lord promised David, ‘Through my
    servant David I am going to save my people Israel from the Philistines and all
    their enemies.’”
  nld-1939: 'Welnu dan, zet dat plan door; want Jahweh heeft tot David gesproken:
    Door de hand van mijn dienaar David zal Ik mijn volk uit de macht van de Filistijnen
    en van al zijn vijanden bevrijden.'
  nch-BL: 'huajca ama ya ajsic nopa tonali para quej nopa ma eli. TOTECO quiijtojtoc:
    Elis ica imax David para niquinmanahuis israelitame ten nopa filisteos huan ten
    nochi sequinoc inincualancaitacahua.”'
  vie-1934: 'Vậy bây giờ, hãy làm đi; vì Đức Giê-hô-va có phán cùng Đa-vít rằng: Aáy
    bởi Đa-vít, tôi tớ ta, mà ta sẽ giải cứu dân Y-sơ-ra-ên ta khỏi tay dân Phi-li-tin
    và khỏi tay mọi kẻ thù nghịch họ.'
  hin-CV: अब यही हो जाने दीजिए; क्योंकि याहवेह ने दावीद से यह प्रतिज्ञा की है, ‘मैं
    अपने सेवक दावीद के बाहुबल से फिलिस्तीनियों के अधिकार से और सारे शत्रुओं से अपनी
    प्रजा इस्राएल को छुड़ाऊंगा.’ ”
  spa-BES: 'Porque él Señor a dicho de David: Por la mano de mi siervo David haré
    que mi pueblo Israel esté a salvo de los filisteos, y de todos los que están contra
    ellos.'
  tdx-tdx: 'Aa le ano henaneo; amy te nafè’ Iehovà amy Davide ty hoe: Ty fitàm-pitoroko
    Davide ty handrombahako ondatiko Isra­eleo am-pità’ o nte-Pilistio, naho am-pità’
    o rafelahi’ iareo iabio.'
