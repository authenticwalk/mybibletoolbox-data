    en imbin det doda blanga det men neim Telmai hubin jidan king blanga det kantri
    gulum Geshuwa.
  ukr-1871: А другий Далуя від Абигеї, жінки Кармелїя Набала; третий Авессалом, син
    Маахи, дочки царя Талмая Гессурського;
  deu-1951: der zweite Gileab, von Abigail, dem Weibe Nabals, des Karmeliters; der
    dritte Absalom, der Sohn der Maacha, der Tochter Talmais, des Königs zu Gesur.
  eng-JPS: and his second, Chileab, of Abigail the wife of Nabal the Carmelite; and
    the third, Absalom the son of Maacah the daughter of Talmai king of Geshur;
  srp-1865: Drugi bješe Hileav od Avigeje žene Navala Karmilca; treæi Avesalom sin
    Mahe kæeri Talmaja cara Gesurskoga;
  lug-lug: owookubiri yali Kireyaabu eyazaalibwa Abbigayiri nnamwandu wa Nabali Omukalumeeri,
    n’owookusatu yali Abusaalomu eyazaalibwa Maaka muwala wa Talumaayi kabaka w’e
    Gesuli;
  heb-heb: ומשנהו כלאב לאביגל אשת נבל הכרמלי והשלשי אבשלום בן מעכה בת תלמי מלך גשור׃
  ben-IRV: তাঁর দ্বিতীয় ছেলে কিলাব, সে কর্মিলীয় নাবলের বিধবা অবীগলের ছেলে; তৃতীয়
    অবশালোম, সে গশূরের তলময় রাজার মেয়ে মাখার ছেলে;
  pan-pan: ਦੂਜੇ ਦਾ ਨਾਮ ਕਿਲਆਬ ਸੀ ਜੋ ਕਰਮਲੀ ਨਾਬਾਲ ਦੀ ਪਤਨੀ ਅਬੀਗੈਲ ਦੀ ਕੁੱਖੋਂ ਪੈਦਾ ਹੋਇਆ
    ਅਤੇ ਤੀਜਾ ਅਬਸ਼ਾਲੋਮ ਸੀ ਜੋ ਗਸ਼ੂਰ ਦੇ ਰਾਜੇ ਤਲਮਈ ਦੀ ਧੀ ਮਅਕਾਹ ਦੀ ਕੁੱਖੋਂ ਪੈਦਾ ਹੋਇਆ,
  tkr-tkr: Q'ör'esda Karmelyğançene Navalne sip'ıree Avigailee uxuna Kilav ıxha. Xhebır'esda
    Geşurne paççahne Talmayne yişşee Maakayee uxuna Avşalom ıxha.
  mya-JVB: ဒုတိယ သားကား၊ နာဗလ မယား ၊ ကရမေလ မြို့သူအဘိဂဲလ တွင်မြင်သောသား ခိလပ် တည်း။
    တတိယ သားကား၊ ဂေရှုရိ ရှင်ဘုရင် တာလမဲ သမီး မာခါ ၏သား အဗရှလုံ တည်း။
  tbg-tbg: Vira naantiara vira maaqu vo Kileapiva vaura. Vira nova Avikeriva Kaamelihainaava
    Nabaarira tentoqavano vaura. Vitanta naantiara vira maaqu vo Apasalomuva vaura.
    Apasalomura nova Makaava vaura. Makaara qova King Talimaiva Gesu vataqaa raqikiharo
    vaura.
  hmo-hmo: Iharuana be Kilea, Abigaila ena natuna, unai Abigaila be Nabala, Karamele
    tauna ena vabu. Ihatoina be Abesaloma, Maka ena natuna, Maka be Talemai, Gesuru
    taudia edia king ena natuna hahine.
  urd-urd: और दूसरा किलयाब था जो कर्मिली नाबाल की बीवी अबीजेल से हुआ, तीसरा अबीसलोम
    था जो जसूर के बादशाह तल्मी की बेटी मा'का से हुआ।
  rus-SYN: а второй сын его - Далуиа от Авигеи, бывшей жены Навала, Кармилитянки;
    третий - Авессалом, сын Маахи, дочери Фалмая, царя Гессурского;
  bqc-SIM: A plaade tↄ́n Kilabu, aà da tↄ́n Abigaili, Nabali gyaa, Kaamɛli gbɛ̃́ɛ.
    A àaↄ̃de tↄ́n Abisaloũ, aà da tↄ́n Maaka, Gesuu kía Talemai nɛ́ɛ.
  tcz-CHONGTHU: Chule anichan na chapa chu Daniel ahin amahi Carmel khoa Nabal inneipi
    meithai nu toh ahin lhon ahi. chule athum chan na chu Absalom ahin, Geshur lengpa,
    Tamai chanu Maacah in ahinpeh ahi.
  mar-mar: दुसरा मुलगा किलाब, हा कर्मेलची नाबालची विधवा अबीगईल हिचा मुलगा. अबशालोम
    तिसरा, गशूरचा राजा तलमय याची मुलगी माका ही याची आई.
  qub-qub: Nabalpa biyüdan Carmelpita caj Abigailcho caran Quileab. Gesurpa raynin
    Talmaipa wamran Maacacho caran Absalón.
  bqp-bqp: A plade tↄ́n Kiliabu. A da tↄ́n Abigaili, Nabala gyaanↄ Kaamɛli gbɛ̃mɛ.
    A aakↄ̃de tↄ́n Abusalomu. A da tↄ́n Maaka, Gesuru kína Talamai nɛ́mɛ.
  hat-hat: Dezyèm lan te rele Kileyab. Se Abigayel, vèv Nabal la, moun lavil Kamèl,
    ki te manman l'. Twazyèm lan te rele Absalon. Se Maka, pitit fi Talmayi, wa lavil
    Gechou a, ki te manman l'.
  eng-BSB: his second was Chileab, by Abigail the widow of Nabal of Carmel; his third
    was Absalom, the son of Maacah daughter of King Talmai of Geshur;
  tod-tod: Felesiɛi laa ɠɛ ga Kileyaɓe, Aɓigayile ná-doun zunui, Kaalemɛle nui Naɓale
    ná-poanzai. Saʋasiɛi laa ɠɛni ga Aɓesalɔme, Maaka ná-doun zunui, Gesuul masagi
    Talemayi ná-doun anzanui.
  eng-WEBPB: and his second, Chileab, of Abigail the wife of Nabal the Carmelite;
    and the third, Absalom the son of Maacah the daughter of Talmai king of Geshur;
  kbq-kbq: Hagi nampa 2 mofavrea Kiliabukino, Karmeli kumateti ne' Nebali kento a'ma
    Abigelima eri'nea a'mo kasente'ne. Hagi nampa 3 mofavre'a Absalomukino, Gesuri
    kumate kini ne'mofo mofa'mo Maka kasente'ne.
  nhe-BL: Iompaca cone quitocajtlali Quileab huan eliyaya icone Abigail tlen achtohui
    eliyaya isihua Nabal tlen ejqui altepetl Carmel. Iexpa cone David quitocajtlali
    Absalón huan eliyaya icone seyoc isihua tlen itoca Maaca tlen eliyaya iichpoca
    Tlanahuatijquetl Talmai tlen tlanahuati ipan tlali Gesur.
  bus-bus: À plaade tↄ́n Kiliabu. À da tↄ́n Abigaili, Nabala gyaanↄ Kamɛli gbɛ̃mɛ.
    À aagↄ̃de tↄ́n Abusalomu. À da tↄ́n Maaka, Gesuu kína Talamai nɛ́mɛ.
  gub-BL: Ta'yr mokoz haw Kireaw her romo a'e. Amigaiw Namaw hemireko kwer Karamew
    parer imemyr romo hekon. Ta'yr na'iruz haw Àmixàràw her romo a'e. Maaka Tawmaz
    tazyr Zezur pe har wanuwihaw tazyr imemyr romo hekon.
  eng-DRA: 'And his second Cheleab of Abigail the wife of Nabal of Carmel: and the
    third Absalom the son of Maacha the daughter of Tholmai king of Gessur:'
