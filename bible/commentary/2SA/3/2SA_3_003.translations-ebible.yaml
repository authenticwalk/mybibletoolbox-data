verse: 2SA.003.003
translations:
  mal-C: രണ്ടാമൻ കർമേൽക്കാരനായ നാബാലിന്റെ വിധവയായ അബീഗയിലിൽ ജനിച്ച കിലെയാബ്. മൂന്നാമൻ
    ഗെശൂർ രാജാവായ തൽമായിയുടെ മകളായ മയഖായുടെ മകൻ അബ്ശാലോം.
  deu-TKW: sein zweiter Kileab, von Abigail, dem Weibe des Karmeliters Nabal, der
    dritte Absalom, der Sohn Maachas, der Tochter des Königs Thalmai von Gesur,
  lin-lin: ya mibale, Kileabi oyo Abigayili oyo akufisaki mobali na ye ya liboso,
    Nabali, moto ya Karimeli, abotelaki ye ; ya misato, Abisalomi oyo Maaka, mwana
    ya Talimayi, mokonzi ya Geshuri, abotelaki ye ;
  eng-LSV: and his second [is] Chileab, of Abigail wife of Nabal the Carmelite, and
    the third [is] Absalom son of Maacah daughter of Talmai king of Geshur,
  eng-GNV: 'And his seconde, was Chileab of Abigail the wife of Nabal the Carmelite:
    and the third, Absalom the sonne of Maacah the daughter of Talmai the King of
    Geshur,'
  eng-WEBSTER: And his second, Chileab, of Abigail the wife of Nabal the Carmelite;
    and the third, Absalom the son of Maacah, the daughter of Talmai king of Geshur;
  nhw-BL: Iompaca cone quitocaxtlali Quileab huan eliyaya icone Abigail catli achtihui
    eliyaya isihua Nabal catli ejqui altepetl Carmel. Iexpa cone David quitocaxtlali
    Absalón huan eliyaya icone seyoc isihua catli itoca Maaca catli eliyaya iichpoca
    Tlanahuatijquetl Talmai catli tlanahuati ipan tlali Gesur.
  swh-ONEN: mzaliwa wake wa pili alikuwa Danieli mwana wa Abigaili, mjane wa Nabali
    wa Karmeli; wa tatu, Absalomu mwana wa Maaka, binti Talmai mfalme wa Geshuri;
  bba-bba: Yirusewɑ Kileɑbu. Win mɛrowɑ Abiɡɑli, Nɑbɑli Kɑɑmɛliɡiin ɡɔmini. Itɑsewɑ
    Abusɑlɔmu. Win mɛrowɑ Mɑɑkɑ, Tɑlimɑi Gesuribɑn sinɑ bokon bii.
  eng-KJVCPB: and his second, Chileab, of Abigail the wife of Nabal the Carmelite;
    and the third, Absalom the son of Maacah the daughter of Talmai king of Geshur;
  luo-luo: mar ariyo ne en Kileab wuod Abigael ma dhako mane chwore otho mane jaod
    Nabal ja-Karmel; mar adek ne en Abisalom wuod Maaka nyar Talmai ruodh Geshur;
  meu-meu: Iharuana na Kilea, Abigail natuna; una Abigail na Nabala, tau Karamele,
    vabuna. Ihatoina na Absalom, Maaka natuna; una Maaka na Talmai, Gesuru pavapavana,
    natuna hahinena.
  npi-ULB: तिनका महिला छोरा नाबबालकी विधवा कर्मेली अबीगेलबाट जन्मेका किलाब थिए । साहिंला
    छोरा अब्शालोम, जो गशूरका राजा तल्मैकी छोरी माकाका छोरा थिए ।
  yor-yor: Èkejì rẹ̀ sì ni Kileabu, tí Abigaili aya Nabali ará Karmeli bí fún un;
    ẹ̀kẹta sì ni Absalomu ọmọ tí Maaka ọmọbìnrin Talmai ọba Geṣuri bí fún un.
  ind-ind: '@see-verse:2SA.003.002'
  pes-OPCB: پسر دوم او کیلاب از زنش اَبیجایِل (بیوهٔ نابال کرملی)، پسر سوم او ابشالوم
    پسر معکه (دختر تلمای پادشاه جشور)،
  tgl-ULB: Ang kaniyang pangalawang anak, ay si Quileb, ay ipinanganak kay Abigail,
    ang biyuda ni Nabal mula sa Carmel. Ang pangatlo, ay si Absalom, anak ni Maaca,
    anak na babae ni Talmai, hari ng Gesur.
  hui-hui: Debidi igini mende mini Kileaba hene. Kileaba ibu ai̱ya Nabala mbira homenego
    one dalo Kamelo tano wali mini Abigele berenego igini hene. Debidi igini tebone
    Abasolomo henego ibu ai̱ya Gesua dindi Kini Talamai mbira henego wane mini Maga
    berenego igini hene.
  mya-mya: ဒု​တိ​ယ​သား​မှာ​ခိ​လပ်​ဖြစ်​၍​သူ​၏​မိ​ခင်​ကား က​ရ​မေ​လ​မြို့​မှ​နာ​ဗ​လ​၏​မု​ဆိုး​မ​အ​ဘိ
    ဂဲ​လ​ဖြစ်​၏။ တ​တိ​ယ​သား​ကား​အ​ဗ​ရှ​လုံ ဖြစ်​၏။ သူ​၏​မိ​ခင်​မှာ​ဂေ​ရှု​ရ​ဘု​ရင်​တာ​လ​မဲ
    ၏​သ​မီး​တော်​မာ​ခါ​ဖြစ်​၏။-
  bod-N: བུ་གཉིས་པ་ནི་ཀར་མེལ་ཡུལ་གྱི་ནཱ་རྦལ་ཞེས་པའི་འདས་པོ་ཁོའི་ཆུང་མ་ཨ་བི་གཱ་ཡིལ་ལས་ཆད་པའི་ཀིལ་ཨབ་དང་།
    བུ་གསུམ་པ་ནི་གེ་ཤུར་གྱི་རྒྱལ་པོ་ཏལ་མཱ་ཨི་ཡི་སྲས་མོ་མ་ཨ་ཀཱ་ཞེས་པ་ནས་ཆད་པའི་ཨབ་ཤཱ་ལོམ་དང་།
  sna-sna: wechipiri, Kiriabhu mwanakomana waAbhigairi chirikadzi yaNabhari weKarimeri;
    wechitatu, Abhusaromu mwanakomana waMaaka mwanasikana waTarimai mambo weGeshuri;
  spa-BLM: y su segundo, Chileab, de Abigail la mujer de Nabal el carmelita; y el
    tercero, Absalón, hijo de Maaca la hija de Talmai, rey de Guesur;
  cac-cac: '@see-verse:2SA.003.002'
  swh-ULB: Mwanawe wa pili, Kileabu, alizaliwa kwa Abigaili, mjane wa Nabali wa Karmeli.
    Wa tatu, Absalomu, alikuwa mwana wa Maaka, binti Talmai, mfalme wa Geshuri.
  bel-bel: а другі сын ягоны - Далуя ад Авігеі, былой жонкі Навала, Кармэліцянкі;
    трэці - Авэсалом, сын Маахі, дачкі Талмая, цара Гесурскага;
  deu-ELBBK: und sein zweiter Kileab, von Abigail, der Frau Nabals, des Karmeliters;
    und der dritte Absalom, der Sohn Maakas, der Tochter Talmais, des Königs von Gesur;
  mbb-OT: Is ikezuwa iyan si Kileab he anak din diyà te ki Abigail te esawa zengan
    ni Nabal he tig-Carmel. Is iketelu iyan si Absalom he anak din diyà te ki Maaca
    he anak ni Hadì Talmai ziyè te Geshur.
  mal-2015: കർമ്മേല്യൻനാബാലിന്റെ ഭാര്യയായിരുന്ന അബീഗയിൽ പ്രസവിച്ച കിലെയാബ് രണ്ടാമത്തവൻ;
    ഗെശൂർരാജാവായ തൽമയിയുടെ മകൾ മയഖയുടെ മകനായ അബ്ശാലോം മൂന്നാമത്തവൻ;
  rmc-rmc: dujto o Kileab, o čhavo la Abigajilakro, savi sas romňi le Nabaloskri andral
    o Karmel; trito o Absolon, o čhavo la Maachakro, savi sas čhaj le kraľiskri Talmajoskri
    andral o Gešur;
  pes-OPV: و دومش، کیلاب، از ابیجایل، زن نابال کرملی، و سوم، ابشالوم، پسر معکه، دختر
    تلمای پادشاه جشور.
  ron-1924: ал дойля, Килеаб, дин Абигаил дин Кармел, неваста луй Набал; ал трейля,
    Абсалом, фиул Маакей, фата луй Талмай, ымпэратул Гешурулуй;
  ben-OBCV: তাঁর দ্বিতীয় ছেলে কিলাব, যিনি কর্মিলীয় নাবলের বিধবা অবীগলের সন্তান;
    তৃতীয় ছেলে অবশালোম, যিনি গশূরের রাজা তলময়ের মেয়ে মাখার সন্তান;
  som-som: Wiilkiisii labaadna wuxuu ahaa Kile'aab, oo waxaa dhashay Abiigayil oo
    u dhaxday Naabaal kii reer Karmel. Kan saddexaadna wuxuu ahaa Absaaloom oo waxaa
    dhashay Macakaah oo ahayd boqorkii Geshuur oo Talmay ahaa gabadhiisii.
  lat-VUC: 'Et post eum Cheleab, de Abigail uxore Nabal Carmeli: porro tertius Absalom,
    filius Maacha filiæ Tholmai regis Gessur.'
  eng-ASVBT: and his second, Chileab, of Abigail the wife of Nabal the Carmelite;
    and the third, Absalom the son of Maacah the daughter of Talmai king of Geshur;
  ita-1885: e il suo secondo fu Chileab, di Abigail che era stata moglie di Nabal
    da Carmel; e il terzo fu Absalom, figliuolo di Maaca, figliuola di Talmai, re
    di Ghesur;
  eng-LXXUP: And his second son was Daluia, the son of Abigail the Carmelitess; and
    the third, Absalom the son of Maacah the daughter of Talmai the king of Geshur.
  eng-ULB: His second son, Kileab, was born to Abigail, the widow of Nabal from Carmel.
    The third, Absalom, was son of Maacah, daughter of Talmai, king of Geshur.
  spa-VBL: Queliab (segundo), cuya madre fue Abigail, viuda de Nabal, de Carmel; Absalón
    (tercero), cuya madre fue Maaca, hija del rey Talmai, de Gesur;
  fra-_FOB: Le second fut Kiléab, d'Abigaïl, de Carmel, qui avait été femme de Nabal;
    le troisième, Absalom, fils de Maaca, fille de Thalmaï, roi de Gueshur;
  mal-mal: കർമ്മേല്യൻ നാബാലിന്റെ വിധവയായിരുന്ന അബീഗയിൽ പ്രസവിച്ച കിലെയാബ് രണ്ടാമത്തവൻ;
    ഗെശൂർരാജാവായ തൽമയിയുടെ മകൾ മയഖയുടെ മകനായ അബ്ശാലോം മൂന്നാമത്തവൻ;
  urd-GVR: Phir Kiliyāb paidā huā jis kī māṅ Nābāl kī bewā Abījel Karmilī thī. Tīsrā
    beṭā Abīsalūm thā. Us kī māṅ Mākā thī jo Jasūr ke bādshāh Talmī kī beṭī thī.
  suz-BL: मेको आ माइला तौ किलेआब बाक्‍माक्‍त। मेको आ ममा कारमेल ङा बेक्‍शो नाबाल आ
    मीश अबीगेल बाक्‍माक्‍त। मेको आ साइला तौ अब्‍सालोम बाक्‍माक्‍त। मेको आ ममा गेशुर
    ङा पिप तल्‍मै आ तमी माकाह बाक्‍माक्‍त। २सामुएल १५:१
  ita-1927: il secondo fu Kileab di Abigail, la Carmelita, ch’era stata moglie di
    Nabal; il terzo fu Absalom, figliuolo di Maaca, figliuola di Talmai re di Gheshur;
  ckb-ckb: دووەمیان کیلئیاڤ لە ئەبیگایل بوو کە بێوەژنەکەی نابالی کارمەلی بوو؛ سێیەمیان
    ئەبشالۆمی کوڕی مەعکای کچی تەلمەی پاشای گەشوور بوو؛
  eng-BBE: And the second, Chileab, whose mother was Abigail, the wife of Nabal the
    Carmelite; and the third, Absalom, son of Maacah, the daughter of Talmai, king
    of Geshur;
  kan-OKCV: ಕರ್ಮೇಲ್ಯನಾದ ನಾಬಾಲನ ವಿಧವೆ ಅಬೀಗೈಲಳಿಂದ ಹುಟ್ಟಿದ ಅವನ ಎರಡನೆಯ ಮಗ ಕಿಲಾಬನೂ; ಗೆಷೂರಿನ
    ಅರಸನಾಗಿರುವ ತಲ್ಮಾಯನ ಮಗಳಾದ ಮಾಕಳಿಂದ ಹುಟ್ಟಿದ ಅವನ ಮೂರನೆಯ ಮಗ ಅಬ್ಷಾಲೋಮನು;
  tam-2017: நாபாலின் மனைவியாக இருந்த கர்மேல் ஊரைச்சேர்ந்த அபிகாயிலிடம் பிறந்த கீலேயாப்
    அவனுடைய இரண்டாம் மகன்; மூன்றாம் மகன் கெசூரின் ராஜாவான தல்மாய் மகளான மாக்காள் பெற்ற
    அப்சலோம் என்பவன்.
  spa-RV-1909: 'Su segundo Chileab, de Abigail la mujer de Nabal, el del Carmelo;
    el tercero, Absalóm, hijo de Maachâ, hija de Talmai rey de Gessur:'
  ron-BTF: Și al doilea al său, Chileab, din Abigail carmelita, soția lui Nabal; și
    al treilea, Absalom, fiul lui Maaca, fiica lui Talmai, împăratul Gheșurului;
  eng-WEBP: and his second, Chileab, of Abigail the wife of Nabal the Carmelite; and
    the third, Absalom the son of Maacah the daughter of Talmai king of Geshur;
  eng-FBV: 'Chileab (second), by Abigail, Nabal''s widow from Carmel; Absalom (third),
    by Maacah, daughter of King Talmai of Geshur:'
  nld-1939: de tweede Kilab, van Abigáil, de vrouw van Nabal uit Karmel; de derde
    Absalom, een zoon van Maäka, een dochter van Talmai, den koning van Gesjoer;
  nch-BL: Iompa cone quitocaxtali Quileab huan eliyaya icone Abigail cati achtohui
    eliyaya isihua Nabal cati ejqui altepet Carmel. Iexpa cone David quitocaxtali
    Absalón huan eliyaya icone seyoc isihua cati itoca Maaca cati eliyaya iichpoca
    Tanahuatijquet Talmai cati tanahuati ipan tali Gesur.
  vie-1934: con thứ nhì là Ki-lê-áp, do A-bi-ga-in, trước làm vợ của Na-banh ở Cạt-mên;
    con thứ ba là Aùp-sa-lôn; mẹ người là Ma-a-ca, con gái của Thanh-mai, vua Ghê-su-rơ;
  hin-CV: उनका दूसरा पुत्र था किलियाब जो कर्मेलवासी नाबाल की विधवा पत्नी अबीगइल से
    पैदा हुआ था; उनका तीसरा पुत्र था अबशालोम, जो गेशूर के राजा तालमाई की पुत्री माकाह
    से पैदा हुआ था;
  spa-BES: Y el segundo, Quileab, cuya madre era Abigail, la esposa de Nabal de Carmel;
    él de tercero, Absalón, hijo de Maaca, hija de Talmai, rey de Gesur;
  tdx-tdx: 'i Kilabe, ty faharoe, nasama’ i Abigale vali’ i Nabale nte-Karmele; ty
    fahatelo: i Abisalome, ana’ i Maakà ana’ i Talmay mpanjaka’ i Gesore;'
  tha-KJV: คนที​่สองชื่อ คิเลอาบ บุ​ตรนางอาบี​กาย​ิลภรรยาของนาบาลชาวคารเมล และคนที่สามชื่อ
    อับซาโลม บุ​ตรชายนางมาอาคาห์ราชธิดาของทั​ลม​ัยกษั​ตริ​ย์เมืองเกชูร์
  por-BR-2018: 'Seu segundo Quileabe, de Abigail a mulher de Nabal, o do Carmelo;
    o terceiro, Absalão, filho de Maaca, filha de Talmai rei de Gesur:'
  deu-ELO: und sein zweiter Kileab, von Abigail, dem Weibe Nabals, des Karmeliters;
    und der dritte Absalom, der Sohn Maakas, der Tochter Talmais, des Königs von Gesur;
  eng-WYC-2018: and after him was Chileab, of Abigail, the wife of Nabal of Carmel;
    and the third was Absalom, the son of Maacah, the daughter of Talmai, king of
    Geshur;
  epo-epo: lia dua filo estis Kilab, de Abigail, edzino de Nabal, la Karmelanino;
    la tria, Abŝalom, de Maaĥa, filino de Talmaj, reĝo de Geŝur;
  uig-PIN: ikkinqisi Kileab bolup Karmǝllik Nabalning ayali bolƣan Abigaildin tuƣuldi.
    Üqinqisi Abxalom idi. U Gǝxorning padixaⱨi Talmayning ⱪizi Maakaⱨdin tuƣulƣanidi,
  beo-beo: Amo baligia da Gilia:be (ea:me da Gamele uda, Na:iba:le ea didalo, ea dio
    amo A:biga:ile). Amo baligia da A:basalome (ea:me da Gisie hina bagade Da:lama:i
    ea idiwi, amo Ma:iaga).
  tpi-OTNT: Namba 2 pikinini em Kileap. Mama bilong Kileap em Abigel bilong taun Karmel.
    Bipo Abigel i meri bilong Nabal, tasol Nabal i dai, na Devit i maritim em. Namba
    3 pikinini em Apsalom. Mama bilong Apsalom em Maka, pikinini meri bilong King
    Talmai bilong kantri Gesur.
  hau-SA: na biyu shi ne Kileyab, ɗan Abigiyel gwauruwar Nabal mutumin Karmel; na
    uku shi ne Absalom, ɗan Ma’aka ’yar Talmai sarkin Geshur;
  uig-LAT: ikkinchisi Kiléab bolup Karmellik Nabalning ayali bolghan Abigaildin tughuldi.
    Üchinchisi Abshalom idi. U Geshorning padishahi Talmayning qizi Maakahdin tughulghanidi,
  nde-nde: eyesibili kunguKhileyabi indodana ka-Abhigeli umfelokazi kaNabhali waseKhameli;
    eyesithathu kungu-Abhisalomu indodana kaMahakha indodakazi kaThalimayi inkosi
    yaseGeshuri;
  ton-ton: 'Pea ko hono toko ua ko Kiliapi, ʻia ʻApikale naʻe mali mo Napale ko e
    tangata Kameli; pea ko hono toko tolu ko ʻApisalomi, ko e tama ʻa Meaka, ko e
    ʻofefine ʻo Talimai ko e tuʻi ʻo Kesuli:'
  ces-1613: A druhý po něm Cheleab z Abigail, ženy někdy Nábale Karmelského; třetí
    pak Absolon, syn z Maachy dcery Tolmai krále Gessur;
  eng-WMB: and his second, Chileab, of Abigail the wife of Nabal the Carmelite; and
    the third, Absalom the son of Maacah the daughter of Talmai king of Geshur;
  tam-TCV: அதன்பின் நாபாலின் மனைவியாயிருந்த கர்மேல் ஊரைச்சேர்ந்த அபிகாயில், கீலேயாப்
    என்னும் அவனுடைய இரண்டாவது மகனைப் பெற்றாள். கேசூரின் அரசன் தல்மாயின் மகள் மாக்காள்
    தாவீதின் மூன்றாவது மகன் அப்சலோமைப் பெற்றாள்.
  ceb-ULB: Ang ikaduha niyang anak, mao si Kileab, pinaagi kang Abigail, ang biyuda
