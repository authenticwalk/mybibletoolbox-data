  hbo-hbo: וּמִשְׁנֵ֣הוּ כִלְאָ֔ב *לַאֲבִיגֵל (לַאֲ‌ֽבִיגַ֕יִל) אֵ֖שֶׁת נָבָ֣ל הַֽכַּרְמְלִ֑י
