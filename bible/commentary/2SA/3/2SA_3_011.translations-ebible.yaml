verse: 2SA.003.011
translations:
  mal-C: ഈശ്-ബോശെത്ത് അബ്നേരിനെ ഭയപ്പെട്ടിരുന്നു. അതിനാൽ പിന്നെ ഒരു വാക്കുപോലും പറയാൻ
    അദ്ദേഹം ധൈര്യപ്പെട്ടില്ല.
  deu-TKW: Jener vermochte Abner aus Furcht vor ihm kein Wort zu erwidern.
  lin-lin: Ishi-Bosheti akokaki kozongisa ata liloba moko te epai ya Abineri, pamba
    te azalaki kobanga ye.
  eng-LSV: And he is not able to return a word [to] Abner anymore, because of his
    fearing him.
  eng-GNV: 'And he durst no more answere to Abner: for he feared him.'
  eng-WEBSTER: And he could not answer Abner a word again, because he feared him.
  nhw-BL: Huan Tlanahuatijquetl Is Boset amo huelqui quinanquili Abner pampa quiimacasiyaya.
  swh-ONEN: Ish-Boshethi hakuthubutu kusema neno jingine kwa Abneri, kwa sababu alimwogopa
    Abneri.
  bba-bba: Sɑɑ ye sɔɔ, Isi Bosɛti kun mɑɑ ɡɑ̃ɑnu ɡeruɑ. Domi Abinɛɛn ɡɑri yi, yi nùn
    bɛrum mwɑ.
  eng-KJVCPB: And he could not answer Abner a word again, because he feared him.
  luo-luo: Ish-Boseth ok nohedhore wacho gimoro kendo ni Abner nikech noluore.
  meu-meu: Bena Isiboset ese Abnere se haere henia, badina be ia garina e gari.
  npi-ULB: ईश्‍बोशेतले अबनेरलाई अर्को शब्द केही पनि भन्‍न सकेन, किनभने तिनीसँग उनी
    डराए ।
  yor-yor: Òun kò sì lè dá Abneri lóhùn kan nítorí tí ó bẹ̀rù rẹ̀.
  ind-ind: Isboset tidak bisa menjawab Abner sepatah kata pun karena takut kepadanya.
  pes-OPCB: ایشبوشت در جواب ابنیر چیزی نگفت چون از او می‌ترسید.
  tgl-ULB: Hindi makasagot si Isobet kay Abner ng iba pang salita, dahil natakot siya
    sa kaniya.
  hui-hui: Ani layagola Isibosede ibu Abanehondo gi timbuni howa ibugua bi mende labe
    nahe hene.
  mya-mya: ဣ​ရှ​ဗော​ရှက်​သည်​အာ​ဗ​နာ​ကို​လွန်​စွာ ကြောက်​သ​ဖြင့်​စ​ကား​တစ်​ခွန်း​မျှ​ပြန်​၍
    မ​တုံ့​မ​ပြန်​ဝံ့​ချေ။
  bod-N: ཨིས་པོ་ཤེད་ནི་ཨབ་ནེར་ལ་ཤིན་ཏུ་འཇིགས་པས་ལན་ཚིག་གཅིག་ཀྱང་སྨྲ་བར་མ་སྤོབས་སོ།
    །
  sna-sna: Ishi-Bhosheti haana kuzomboti bufuzve kuna Abhineri, nokuti akanga ava
    kumutya.
  spa-BLM: No pudo responder a Abner ni una palabra más, porque le tenía miedo.
  cac-cac: Majxo yal-laj yalan junoc b'elan̈ lolonel vin̈aj Is-boset d'a vin̈aj Abner
    chi', yujto xivnac vin̈ d'a vin̈.
  swh-ULB: Ishboshethi hakuweza kumjibu Abneri neno tena, kwani alimuogopa.
  bel-bel: І ня мог Евастэй запярэчыць Авэніру, бо баяўся яго.
  deu-ELBBK: Und er konnte Abner kein Wort mehr erwidern, weil er ihn fürchtete.
  mbb-OT: Wazè en medtavak si Ishboshet su nahandek sikandin ki Abner.
  mal-2015: അവൻ അബ്നേരിനെ ഭയപ്പെടുകകൊണ്ടു അവനോടു പിന്നെ ഒരു വാക്കും പറവാൻ കഴിഞ്ഞില്ല.
  rmc-rmc: A o Išbošet imar daratar na phenďa le Abneroske aňi lav.
  pes-OPV: و او دیگر نتوانست در جواب ابنیر سخنی گوید زیرا که از او می‌ترسید.
  ron-1924: Иш-Бошет н-а ындрэзнит сэ май рэспундэ о ворбэ луй Абнер, пентру кэ се
    темя де ел.
  ben-OBCV: ঈশ্‌বোশত অবনেরকে আর একটিও কথা বলার সাহস পাননি, কারণ তিনি তাঁকে ভয় পেয়েছিলেন।
  som-som: Oo isna eray dambe wuu ugu jawaabi waayay Abneer, maxaa yeelay, wuu ka
    cabsanayay.
  lat-VUC: Et non potuit respondere ei quidquam, quia metuebat illum.
  eng-ASVBT: And he could not answer Abner another word, because he feared him.
  ita-1885: Ed Isboset non potè più risponder nulla ad Abner, per la tema ch'egli
    avea di lui.
  eng-LXXUP: And Ish-bosheth could not any longer answer Abner a word, because he
    feared him.
  eng-ULB: Ishbosheth could not answer Abner another word, because he feared him.
  spa-VBL: Isboset no se atrevió a decirle nada más a Abner porque le tenía miedo.
  fra-_FOB: Et Ishbosheth n'osa répondre un mot à Abner, parce qu'il le craignait.
  mal-mal: ഈശ്-ബോശെത്ത് അബ്നേരിനെ ഭയപ്പെടുകകൊണ്ട് അവനോട് പിന്നെ ഒരു വാക്കും പറയുവാൻ
    കഴിഞ്ഞില്ല.
  urd-GVR: Yih sun kar Ishbosat Abinair se itnā ḍar gayā ki mazīd kuchh kahne kī jurrat
    jātī rahī.
  suz-BL: मिनु इश-बोशेथ आब्‍नेर क्‍येङा हिंतीके मारेइ लोव़ मलेत्‍ता बाक्‍त।
  ita-1927: E Jsh-Bosheth non poté replicar verbo ad Abner, perché avea paura di lui.
  ckb-ckb: ئیتر ئیشبۆشەتیش نەیتوانی بە یەک وشە وەڵامی ئەبنێر بداتەوە، چونکە لێی دەترسا.
  eng-BBE: And so great was Ish-bosheth's fear of Abner that he was not able to say
    a word in answer.
  kan-OKCV: ಈಷ್ಬೋಶೆತನು ಅಬ್ನೇರನಿಗೆ ಭಯಪಟ್ಟದ್ದರಿಂದ ಒಂದು ಮಾತಾದರೂ ಪ್ರತ್ಯುತ್ತರ ಹೇಳಲಾರದೆ
    ಇದ್ದನು.
  tam-2017: அப்பொழுது அவன் அப்னேருக்குப் பயப்பட்டதால், அதன்பின்பு ஒரு பதிலும் அவனுக்குச்
    சொல்லாமலிருந்தான்.
  spa-RV-1909: Y él no pudo responder palabra á Abner, porque le temía.
  ron-BTF: Iar Iș-Boșet nu i-a putut răspunde lui Abner niciun cuvânt înapoi, deoarece
    se temea de el.
  eng-WEBP: He could not answer Abner another word, because he was afraid of him.
  eng-FBV: Ishbosheth didn't dare to say anything else to Abner because he was frightened
    of him.
  nld-1939: En Isj-Bósjet durfde Abner geen woord meer zeggen, zo bang was hij voor
    hem.
  nch-BL: Huan Tanahuatijquet Is Boset amo huelqui quinanquili Abner pampa quiimacasiyaya.
  vie-1934: ỗch-bô-sết không dám đáp một lời nào cùng Aùp-ne, bởi vì sợ người.
  hin-CV: यह सुन इश-बोशेथ अबनेर से एक शब्द तक न कह सका, क्योंकि वह अबनेर से डरता था.
  spa-BES: Y tan grande era el temor de Is-boset a Abner, que no pudo decir una palabra
    en respuesta.
  tdx-tdx: Tsy nahavale i Abnere ndra volan-draike re amy fihembaña’ey.
  tha-KJV: และอิชโบเชทก็หาทรงสามารถตอบอับเนอร์สักคำเดียวอีกไม่ เพราะพระองค์ทรงกลัวเกรงอับเนอร์
  por-BR-2018: E ele não pode responder palavra a Abner, porque lhe temia.
  deu-ELO: Und er konnte Abner kein Wort mehr erwidern, weil er ihn fürchtete.
  eng-WYC-2018: And Ishbosheth might not answer anything to Abner, for he dreaded
    Abner (or for he feared Abner).
  epo-epo: Kaj li ne povis plu respondi al Abner eĉ unu vorton, ĉar li timis lin.
  uig-PIN: Ixboxǝt Abnǝrdin ⱪorⱪup, uningƣa jawabǝn bir eƣiz sɵz ⱪilixⱪimu jür’ǝt
    ⱪilalmidi.
  beo-beo: Esiabousiede da A:benaba:le bagadewane beda:i. E da bu adole imunu hamedei
    ba:i.
  tpi-OTNT: Isboset i pret nogut tru long Apner, olsem na em i no mekim wanpela tok.
  hau-SA: Ish-Boshet bai ƙara yin karambanin ce wa Abner kome ba, gama yana tsoronsa.
  uig-LAT: Ishboshet Abnerdin qorqup, uninggha jawaben bir éghiz söz qilishqimu jür’et
    qilalmidi.
  nde-nde: U-Ishi-Bhoshethi kasatshongo elinye ilizwi ku-Abhineri, ngoba wayemesaba.
  ton-ton: Pea naʻe ʻikai te ne toe faʻa lea mai kia ʻApina, he naʻa ne manavahē kiate
    ia.
  ces-1613: A nemohl k tomu nic více odpovědíti Abnerovi, proto že se ho bál.
  eng-WMB: He could not answer Abner another word, because he was afraid of him.
  tam-TCV: இஸ்போசேத் அப்னேருக்குப் பயந்ததினால், அப்பொழுது அவனுக்கு ஒரு பதிலும் சொல்ல
    அவனுக்குத் துணிவிருக்கவில்லை.
  ceb-ULB: “Wala na makatubag si Isboset sa kang Abner, tungod kay nahadlok man siya
    kaniya.
  pol-UBG: I nie mógł odpowiedzieć Abnerowi ani słowa, bo się go bał.
  urd-GVU: یہ سن کر اِشبوست ابنیر سے اِتنا ڈر گیا کہ مزید کچھ کہنے کی جرأت جاتی رہی۔
  deu-1912: Da konnte er fürder ihm kein Wort mehr antworten, so fürchtete er sich
    vor ihm.
  kan-2017: ಈಷ್ಬೋಶೆತನು ಅವನಿಗೆ ಹೆದರಿ ಏನೂ ಉತ್ತರಕೊಡಲಾರದೆ ಹೋದನು.
  yap-yap: Ma dakiyag ni yog Ishbosheth ta’ab bug i thin ya kari rus ngak Abner.
  hlt-MCSB: Te vaengah anih te a rhih coeng dongah Abner te ol koep a mael ham khaw
    huem voel pawh.
  mdy-ETH: ዔሽባዓኣሌ ዒማና ሚርጌና ዒጊጬሢሮ ዓቤኔሬ ኮይላ ፔቴታዖ ዔኤቢ ጌይባኣሴ።
  twi-ASANTE: Esiane sɛ na Is-Boset suro Abner enti, wantumi ankasa bio.
  eng-WEBU: He could not answer Abner another word, because he was afraid of him.
  wal-wal: Yaabusttee Abaneerayyo yayyido gishshau, hara qaala qaattibeenna.
  spa-PDDPT: Is-boset no pudo responder a Abner porque le temía.
  gun-gun: Ha'e rami Abner ijayvua Isbosete nda'evei ombovai aguã neĩ peteĩ ayvu'i
    py ma voi, okyje vy.
  agu-BL: Qui'ct nin tzun jun yol tal Is-boset tetz Abner, na wi'nin xobe'n i' tetz.
  ilo-ULB: Saan a makasungbat ni Isboset kenni Abner, gapu ta mabuteng isuna kenkuana.
  kpg-kpg: Ishbosheth gu madagu huoloo i Abner, guu noho deemuu deai dana helekai
    ne hai ai.
  uig-ARA: ئىشبوشەت ئابنەردىن قورقۇپ، ئۇنىڭغا جاۋابەن بىر ئېغىز سۆز قىلىشقىمۇ جۈرئەت
    قىلالمىدى.
  sus-sus: Isiboseti mu suusa a yaabide wɔyɛn keren na, barima a gaaxuxi a ya ra.
  pon-2006: Isposed inenen masak Apner me kahrehda e sohla kak nda mehkot.
  ksd-ksd: Ma Is-Boset pa i ga pait valar pa ia pi na bali Abner, tago i ga burutue.
  tur-YTC: Ondan korktuğu için Avner'e başka bir söz etmedi.
  grc-BRENT: Καὶ οὐκ ἠδυνάσθη ἔτι Ἰεβοσθὲ ἀποκριθῆναι τῷ Ἀβεννὴρ ῥῆμα, ἀπὸ τοῦ φοβεῖσθαι
    αὐτόν.
  ind-AYT: Isyboset tidak dapat menjawab lagi sepatah kata pun kepada Abner karena
    takut kepadanya.
  nya-nya: Isiboseti sanayerekezenso kunena mawu ena kwa Abineri, chifukwa ankamuopa.
  hrv-hrv: Išbaal se ne usudi odgovoriti ni riječi Abneru jer ga se bojaše.
  mps-mps: Tialima, Isboset te Apnerde wi mu ebaso, tama agai po deli me wabeo.
  tpi-tpi: Isboset i pret nogut tru long Apner, olsem na em i no mekim wanpela tok.
  dan-1931: Og af Frygt for Abner kunde Isjbosjet ikke svare et Ord.
  vie-OVCB: Ích-bô-sết không dám nói một lời vì sợ Áp-ne.
  guj-2017: પછી ઇશ-બોશેથ આબ્નેરને જવાબમાં કશું કહી શક્યો નહિ, કેમ કે તે તેનાથી ડરતો
    હતો.
  pon-2006A: Isposed inenen masak Apner me kahrehda e sohla kak nda mehkot.
  por-BRBSL: Ele não podia responder a Abner mais uma palavra, porque tinha medo dele.
  cth-cth: Abner hah a taki toung dawkvah Ishbosheth lawkkam touh boehai pathung hoeh.
  twi-twi: Esiane sɛ na Is-Boset suro Abner nti, wantumi ankasa bio.
  hlt-hlt: Te vaengah anih te a rhih coeng dongah Abner te ol koep a mael ham khaw
    huem voel pawh.
  tbz-SIM: Isibosɛti í ndɑ̀ɑ́tí kɛ tɛ̃̀ńnɛ́ Abunɛɛ tìmɑtì ò wè dé mɛ̀ɛ̀ kpɛ́í.
  msy-2020: Kamaghɨn, Isboset oregha bar Apnerɨn atiatigha, ua mɨgeir puvatɨ.
  dop-dop: Ɩsǝpɑɑlɩ tɑ cɔ Apǝnɛɛ kɛ pɑɑ tɔmʋɣʋ kʋlʋmʋɣʋ. Mpi tɔ, ɩ nyɑŋɑɣɑnɑ-ɩ kɛ́.
  azb-azb: Belə olanda İş-Boşet Avnerdən qorxdu, daha cavab qaytara bilmədi.
  eng-DBY: And he could not answer Abner a word again, because he feared him.
  hin-2017: और वह अब्नेर को कोई उत्तर न दे सका, इसलिए कि वह उससे डरता था।
  wol-KYG: Isboset nag ñemewula teg baat ca la Abner wax, ndax ragal ko.
  eng-YLT: And he is not able any more to turn back Abner a word, because of his fearing
    him.
  eng-WYC-2017: And Ishbosheth might not answer anything to Abner, for he dreaded
    Abner.
  eng-WMBB: He could not answer Abner another word, because he was afraid of him.
  urd-GVH: यह सुनकर इशबोसत अबिनैर से इतना डर गया कि मज़ीद कुछ कहने की जुर्रत जाती
    रही।
  rug-rug: Matagutu hola nia Isiboseti se Abana, ke namu lopu kulu si asa.
  gaz-gaz: Iish-Booshet waan isa sodaateef Abneeritti waan tokko illee dubbachuu hin
    dandeenye.
  fra-LSG: Isch-Boscheth n’osa pas répliquer un seul mot à Abner, parce qu’il le craignait.
  yal-yal: Bayo Yisebosɛti yi gaxuxi Abineri yɛɛ ra, a mi nɔ a fala keden peen yabɛ.
  haw-1868: Aole no i hiki ia ia ke pane olelo hou aku ia Abenera; no ka mea, ua makau
    kela ia ia.
  arb-NAV: فَلَمْ يَنْبَسْ إِيشْبُوشَثُ بِحَرْفٍ خَوْفاً مِنْ أَبْنَيْرَ.
  ewe-ewe: Is Boset meɖo eŋu o elabena enɔ vɔvɔ̃m na Abner.
  eng-LEE: And he could not answer Abner a word more in reply, because of his fear
    of him.
  asm-FB: তাতে ঈচবোচতে অবনেৰক পুনৰ কোনো কথা ক’ব নোৱাৰিলে; কাৰণ অবনেৰলৈ তেওঁ ভয় কৰিলে।
  sus-A: عِسِبٌسٍتِ مُ سُو سَ عَ يَابِدٍ وْيّن كٍرٍن نَ، بَرِ مَ عَ فَاشُشِ عَ يَ
    رَ.
  fra-SBL: Il ne pouvait plus répondre à Abner, car il avait peur de lui.
  hbo-hbo: וְלֹֽא־יָכֹ֣ל עֹ֔וד לְהָשִׁ֥יב אֶת־אַבְנֵ֖ר דָּבָ֑ר מִיִּרְאָתֹ֖ו אֹתֹֽו׃
    ס
  kik-kik: Ishi-Boshethu ndaigana kwĩra Abineri ũndũ ũngĩ tondũ nĩamwĩtigĩrĩte.
  fra-NCL: Isboseth ne put répondre un seul mot à Abner, parce qu’il le craignait.
  cek-AK: Ish-Boseth mah Abner to zit pongah, lok pakha to doeh pathim pae ai.
  cuk-cuk: Ar Isboset nue Abner-dobsoggua, bipisaale Abner-abin gochasulid.
  uig-CYR: Ишбошәт Абнәрдин қорқуп, униңға җававән бир еғиз сөз қилишқиму җүръәт қилалмиди.
  tel-2017: అబ్నేరు మాటలకు భయపడిన ఇష్బోషెతు ఇంకేమీ మాట్లాడలేకపోయాడు.
  hat-BSA: Epi li pa t kab reponn Abner ankò, akoz li te pè li.
  kos-kos: Ishbosheth el arulana sangeng sel Abner, oru el tia ku in fahkla sie kas.
  hbo-WLC: וְלֹֽא־יָכֹ֣ל ע֔וֹד לְהָשִׁ֥יב אֶת־אַבְנֵ֖ר דָּבָ֑ר מִיִּרְאָת֖וֹ אֹתֽוֹ׃
    ס
  ibo-ibo: Ishboshet ekwughị ihe ọbụla nʼihi na ọ na-atụ Abna egwu.
  ory-ory: ତହିଁରେ ସେ ଅବ୍‍ନରକୁ ଗୋଟିଏ କଥା ଉତ୍ତର ଦେଇ ପାରିଲା ନାହିଁ, କାରଣ ସେ ତାହାକୁ ଭୟ
    କଲା।
  chk-chk: Nge Isiposet a fokun niuokusiti Apner, iei mine esap tongeni apasa och
    fos ngeni.
  ssd-ssd: nu pasa ta ismba nu tuku kuru-kuruka maninok minna.
  rop-rop: Wal wen Ishboseth bin irrim Ebna tok lagijat, im nomo bin tok enijing,
    dumaji imbin brabli bradin langa Ebna.
  ukr-1871: І не зваживсь Евостей відказати нї слова Абенирові, бо боявсь його.
  deu-1951: Da konnte er Abner kein Wort mehr antworten, so fürchtete er sich vor
    ihm.
  eng-JPS: And he could not answer Abner another word, because he feared him.
  srp-1865: I on ne može više ništa odgovoriti Aveniru, jer ga se bojaše.
  lug-lug: Isubosesi n’ataŋŋaanga kwanukula Abuneeri kigambo kirala, olw’okumutya.
  heb-heb: ולא יכל עוד להשיב את אבנר דבר מיראתו אתו׃
  ben-IRV: তখন তিনি অবনেরকে আর একটা কথাও বলতে পারলেন না, কারণ তিনি তাঁকে ভয় করলেন৷
  pan-pan: ਤਦ ਉਹ ਅਬਨੇਰ ਦੇ ਸਾਹਮਣੇ ਫਿਰ ਕੁਝ ਉੱਤਰ ਨਾ ਦੇ ਸਕਿਆ, ਕਿਉਂ ਜੋ ਉਹ ਉਸ ਤੋਂ ਡਰ ਗਿਆ
    ਸੀ।
  tkr-tkr: İşboşetık'le man eyhenbı g'ayxhımee, mana Avnerıle qəyq'ən ıxhayke, mang'us
    alidghıniycad qeles dəxə axva.
  mya-JVB: ဣရှဗောရှက်သည် ကြောက် ၍ စကား တခွန်း ကိုမျှ မ ပြန် ဝံ့။။
  tbg-tbg: Apineva minti tuvaro Isi-Bosetiva viva tu uvarara voqama kero qeteharo
    kia vo uvavata nai tiva amura.
  hmo-hmo: Vadaeni Isiboseta ese Abinere dekenai hereva ta ia gwauraia lasi, badina
    be, ia dekenai ia gari bada.
  urd-urd: और वह अबनेर को एक लफ्ज़ जवाब न दे सका इसलिए कि उससे डरता था।
  rus-SYN: И не мог Иевосфей возразить Авениру, ибо боялся его.
  bqc-SIM: Isibosɛ i we yã́zãsì Abinɛɛwa lↄo, kɛ́ àlɛ vĩakɛɛ̀ yã́i.
  tcz-CHONGTHU: Hichun Ishbosheth jong chun thudang aseibe tapon ahi ajeh chu Abner
    in epi ahinbol ding chu akichat ahi.
  mar-mar: ईश-बोशेथ हे ऐकून इतका घाबरला की त्याने अबनेरला काहीही प्रत्युत्तर केले
    नाही.
  qub-qub: Chaura Is-bosetga ni juc shimipis mana rimacuranchu Abnerta manchacushpan.
  bqp-bqp: Isibosɛ dí we à wè Abanaa doro, kũ àtɛn vĩna kɛnɛ yãi.
  hat-hat: Ichbochèt pa t' ka reponn Abnè anyen sitèlman li te pè l'.
  eng-BSB: And for fear of Abner, Ish-bosheth did not dare to say another word to
    him.
  tod-tod: Iseɓaale la ɠɛni zooni é ʋa gooɠaaʋote ga woo ɠila kpalaa, mazɔlɔɔ é
    ɠɛni wola luazu ba.
  eng-WEBPB: He could not answer Abner another word, because he was afraid of him.
  kbq-kbq: Hagi Is-boseti'a mago kea osu'ne. Na'ankure Abnankura tusi'a koro hu'ne.
  nhe-BL: Huan Tlanahuatijquetl Is Boset ax huelqui quinanquili Abner pampa quiimacasiyaya.
  bus-bus: Isibosɛ e sí à wè Abanala dↄro, kɛ̀ èe vĩa kɛɛnɛ yãnzi.
  gub-BL: Ukyze Izimozet Aminer wi kury. A'e rupi nuze'eg kwaw izupe kury.
  eng-DRA: And he could not answer him a word, because he feared him.
