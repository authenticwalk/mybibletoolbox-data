verse: 2SA.003.015
translations:
  mal-C: അങ്ങനെ ഈശ്-ബോശെത്ത് കൽപ്പനകൊടുത്ത്, അവളുടെ ഭർത്താവും ലയീശിന്റെ മകനുമായ ഫല്തിയേലിന്റെ
    അടുത്തുനിന്നു മീഖളിനെ വരുത്തി.
  deu-TKW: Da schickte Esbaal hin und ließ sie ihrem Gatten Paltiel, dem Sohne des
    Lais, wegnehmen.
  lin-lin: Boye Ishi-Bosheti atindaki bato kozwa Mikali epai ya mobali na ye, Palitieli,
    mwana mobali ya Laishi.
  eng-LSV: And Ish-Bosheth sends, and takes her from a man, from Phaltiel son of Laish,
  eng-GNV: And Ish-bosheth sent, and tooke her from her husband Phaltiel the sonne
    of Laish.
  eng-WEBSTER: And Ish-bosheth sent, and took her from her husband, even from Phaltiel
    the son of Laish.
  nhw-BL: Ama Mical quipixtoya ihuehue catli itoca eliyaya Paltiel huan yaya eliyaya
    icone Lais. Huajca Tlanahuatijquetl Is Boset tlanahuati para ma quicuilica.
  swh-ONEN: Kwa hiyo Ish-Boshethi akatoa amri kwamba Mikali achukuliwe kutoka kwa
    Paltieli mumewe, mwana wa Laishi.
  bba-bba: Yerɑ Isi Bosɛti u derɑ bɑ kurɔ wi mwɑɑmɑ Pɑtiɛli, Lɑisin biin min di mi
    u mɔre.
  eng-KJVCPB: And Ish-bosheth sent, and took her from her husband, even from Phaltiel
    the son of Laish.
  luo-luo: Omiyo Ish-Boseth nogolo chik mondo ogole kuom Paltiel wuod Laish machuore.
  meu-meu: Bena Isiboset e hesiai, hahine na adavana Paltiel Laisi ena amo e vena
    lou.
  npi-ULB: त्यसैले ईश्‍बोशेतले मीकललाई लिन पठाए र तिनलाई तिनको पति लैशका छोरा पल्तिएलकहाँबाट
    ल्‍याए ।
  yor-yor: Iṣboṣeti sì ránṣẹ́, ó sì gbà á lọ́wọ́ ọkùnrin tí a ń pè ní Paltieli ọmọ
    Laiṣi.
  ind-ind: Maka Isboset mengeluarkan perintah sehingga Mikal diambil dari suaminya,
    Paltiel anak Lais.
  pes-OPCB: پس ایشبوشت، میکال را از شوهرش فلطئیل پس گرفت.
  tgl-ULB: Kaya ipinakuha ni Isobet si Mical at kinuha siya sa kaniyang asawa, na
    si Patiel anak na lalaki ni Lais.
  hui-hui: Bi ogonidagua lawia hayiyago hale halu Isibosede ibugua agali marume Migala
    ibu Laisi igini Paladile one berearia damu pudaba lene.
  mya-mya: သို့​ဖြစ်​၍​ဣရှ​ဗော​ရှက်​သည်​မိ​ခါ​လ​ကို​လဲ​ရှ ၏​သား၊ ခင်​ပွန်း​ဖာ​လ​တိ​ထံ​မှ​ပြန်​သိမ်း​စေ​၏။-
  bod-N: ཨིས་པོ་ཤེད་ཀྱིས་མི་མངགས་ནས་བུད་མེད་དེའི་ཁྱོ་བོ་སྟེ་ལཱ་ཨི་སིའི་བུ་ཕལ་ཏི་ཨེལ་ཞེས་པ་ལས་ཕྲོགས་སོ།
    །
  sna-sna: Naizvozvo Ishi-Bhosheti akatuma nhume kundomutora kumurume wake Paritieri
    mwanakomana waRaishi.
  spa-BLM: Ishbosheth envió y la separó de su marido, Paltiel hijo de Laish.
  cac-cac: Yuj chi' ix yal vin̈aj Is-boset chi' to tz'ic'jiec' ix d'a vin̈ yetb'eyum,
    aton vin̈aj Paltiel, yuninal vin̈aj Lais.
  swh-ULB: Hivyo Ishboshethi akatuma kwa Mikali na kumchukua kutoka kwa mme wake,
    Paltieli mwana wa Laishi.
  bel-bel: І паслаў Евастэй і ўзяў яе ў мужа, у Фалтыя, сына Лаішавага.
  deu-ELBBK: Da sandte Isboseth hin und ließ sie holen von ihrem Mann, von Paltiel,
    dem Sohn des Lais.
  mbb-OT: Umbe, midsuǥù si Ishboshet he ibpekuwa si Mical ziyà te nekeesawa kandin
    he si Paltiel he anak ni Laish.
  mal-2015: ഈശ്-ബോശെത്ത് അവളെ ലയീശിന്റെ മകനായി അവളുടെ ഭർത്താവായ ഫല്തിയേലിന്റെ അടുക്കൽനിന്നു
    വരുത്തി.
  rmc-rmc: Avke o Išbošet bičhaďa muršen a ile la het pašal lakro rom pašal o Paltiel,
    le Lajišoskro čhavo.
  pes-OPV: پس ایشبوشت فرستاده، او را از نزد شوهرش فلطئیل بن لایش گرفت.
  ron-1924: Иш-Бошет а тримис с-о я де ла бэрбатул ей, Палтиел, фиул луй Лаиш.
  ben-OBCV: তখন ঈশ্‌বোশত আদেশ দিয়ে মীখলকে তাঁর স্বামী, লয়িশের ছেলে পল্‌টিয়েলের
    কাছ থেকে আনিয়েছিলেন।
  som-som: Markaasaa Iishboshed rag u diray oo iyadii ka soo kexeeyey ninkeedii, kaasoo
    ahaa Faltii'eel ina Layish.
  lat-VUC: Misit ergo Isboseth, et tulit eam a viro suo Phaltiel filio Lais.
  eng-ASVBT: And Ish-bosheth sent, and took her from her husband, even from Paltiel
    the son of Laish.
  ita-1885: Ed Isboset mandò a torla d'appresso a Paltiel, figliuolo di Lais, suo
    marito.
  eng-LXXUP: And Ish-bosheth sent, and took her from her husband, even from Paltiel
    the son of Selle.
  eng-ULB: So Ishbosheth sent for Michal and took her from her husband, Paltiel son
    of Laish.
  spa-VBL: Isboset envió a buscarla y se la quitó a su marido Paltiel, hijo de Laish.
  fra-_FOB: Et Ishbosheth l'envoya prendre à son mari Paltiel, fils de Laïsh.
  mal-mal: ഈശ്-ബോശെത്ത് അവളെ ലയീശിന്റെ മകനും അവളുടെ ഭർത്താവുമായ ഫല്തിയേലിന്‍റെ അടുക്കൽനിന്ന്
    ആളയച്ച് വരുത്തി.
  urd-GVR: Ishbosat mān gayā. Us ne hukm diyā ki Mīkal ko us ke maujūdā shauhar Faltiyel
    bin Lais se le kar Dāūd ko bhejā jāe.
  suz-BL: मोपतीके इश-‍बोशेथम मुर सोइश्‍शा मिकाल आ वोंइश लाइश आ तौ, पाल्‍तीएल आ बाक्‍तीक
    रे चाक्‍पदा बाक्‍त। १सामुएल २५:४४
  ita-1927: Jsh-Bosheth la mandò a prendere di presso al marito Paltiel, figliuolo
    di Lais.
  ckb-ckb: لەبەر ئەوە ئیشبۆشەت ناردی و لە مێردەکەی وەریگرتەوە، لە پەلتیێلی کوڕی لایش.
  eng-BBE: So Ish-bosheth sent and took her from her husband Paltiel, the son of Laish.
  kan-OKCV: ಆಗ ಈಷ್ಬೋಶೆತನು ಸೇವಕರನ್ನು ಕಳುಹಿಸಿ, ಲಯಿಷನ ಮಗನಾಗಿರುವ ಅವಳ ಗಂಡ ಪಲ್ಟೀಯೇಲನಿಂದ
    ಅವಳನ್ನು ಕರೆಯಿಸಿಕೊಂಡನು.
  tam-2017: அப்பொழுது, இஸ்போசேத் அவளை லாயிசின் மகனான பல்த்தியேல் என்னும் அவளுடைய கணவனிடமிருந்து
    அழைத்துவர ஆட்களை அனுப்பினான்.
  spa-RV-1909: Entonces Is-boseth envió, y quitóla á su marido Paltiel, hijo de Lais.
  ron-BTF: Și Iș-Boșet a trimis și a luat-o de la soțul ei, de la Paltiel, fiul lui
    Laiș.
  eng-WEBP: Ishbosheth sent and took her from her husband, Paltiel the son of Laish.
  eng-FBV: Ishbosheth sent for her and took her away from her husband Paltiel, son
    of Laish.
  nld-1939: En Isj-Bósjet liet haar weghalen van haar man Paltiël, den zoon van Láisj.
  nch-BL: Ama Mical ihuehue eliyaya Paltiel huan yaya eliyaya icone Lais. Huajca Tanahuatijquet
    Is Boset tanahuati para ma quicuilica.
  vie-1934: ỗch-bô-sết bèn sai người bắt nàng nơi nhà chồng nàng, là Pha-ti-ên, con
    trai của La-ít
  hin-CV: इश-बोशेथ ने उसे उसके पति लायीश के पुत्र पालतिएल के पास से छीनकर दावीद के
    पास भेजी.
  spa-BES: Entonces Is-boset la envió y la tomó de su esposo Paltiel, el hijo de Lais.
  tdx-tdx: Aa le nampihitrife’ Isbosete vaho rinambe’e amy Paltiele ana’ i Laise,
    vali’ey.
  tha-KJV: อิชโบเชทจึงทรงให้คนไปพามีคาลมาจากสามีของเธอ คือปัลทีเอลบุตรชายของลาอิช
  por-BR-2018: Então Is-Bosete enviou, e tirou-a de seu marido Paltiel, filho de Laís.
  deu-ELO: Da sandte Isboseth hin und ließ sie holen von ihrem Manne, von Paltiel,
    dem Sohne des Lais.
  eng-WYC-2018: Therefore Ishbosheth sent, and took her from her husband, Phaltiel,
    the son of Laish; (And so Ishbosheth sent some men, and took her away from her
    husband, Phaltiel, the son of Laish;)
  epo-epo: Tiam Iŝ-Boŝet sendis, kaj prenis ŝin de la edzo, de Paltiel, filo de Laiŝ.
  uig-PIN: Ixboxǝt adǝm ǝwǝtip Miⱪalni uning eridin, yǝni Laixning oƣli Paltiyǝldin
    elip kǝldi.
  beo-beo: Amaiba:le, Esiabousiede da Maiga:le amo ea egoa Ba:ladiele (La:ise egefe)
    amo ea lai amo sugui.
  tpi-OTNT: Isboset i harim dispela tok pinis na em i salim sampela man i go kisim
    Mikal long man bilong en, Paltiel, pikinini bilong Lais.
  hau-SA: Sai Ish-Boshet ya ba da umarni, aka kuwa ɗauke ta daga gidan mijinta Faltiyel
    ɗan Layish.
  uig-LAT: Ishboshet adem ewetip Miqalni uning éridin, yeni Laishning oghli Paltiyeldin
    élip keldi.
  nde-nde: Ngakho u-Ishi-Bhoshethi wakhupha imilayo uMikhali wahlubulwa kumkakhe uPhalithiyeli
    indodana kaLayishi.
  ton-ton: Pea naʻe fekau ʻe Isiposeti, ʻo ne ʻomi ia mei hono husepāniti ko Faliteli
    ko e foha ʻo Leisi.
  ces-1613: Poslav tedy Izbozet, vzal ji od muže Faltiele syna Lais.
  eng-WMB: Ishbosheth sent and took her from her husband, Paltiel the son of Laish.
  tam-TCV: எனவே இஸ்போசேத் மீகாளை அவளின் கணவன் லாயீசின் மகன் பல்த்தியேலிடமிருந்து கொண்டுவரும்படி
    கட்டளையிட்டான்.
  ceb-ULB: Busa miadto si Isboset kang Mical ug gikuha niya siya gikan sa iyang bana,
    si Paltiel nga anak ni Lais.
  pol-UBG: Iszboszet posłał więc po nią i zabrał ją od męża, Paltiela, syna Lajisza.
  urd-GVU: اِشبوست مان گیا۔ اُس نے حکم دیا کہ میکل کو اُس کے موجودہ شوہر فلطی ایل
    بن لَیس سے لے کر داؤد کو بھیجا جائے۔
  deu-1912: Is-Boseth sandte hin und ließ sie nehmen von dem Mann Paltiel, dem Sohn
    des Lais.
  kan-2017: ಈಷ್ಬೋಶೆತನು ಲಯಿಷನ ಮಗನೂ ಆಕೆಯ ಗಂಡನೂ ಆದ ಪಲ್ಟೀಯೇಲನ ಮನೆಗೆ ಆಳುಗಳನ್ನು ಕಳುಹಿಸಿ
    ಆಕೆಯನ್ನು ಕರೆಯಿಸಿದನು.
  yap-yap: Ma aram me fek Ishbosheth i Mikal rok e pumo’on rok i Paltiel ni be’ ni
    pumo’on ni fak Laish.
  hlt-MCSB: Ishbosheth a tah vanbangla huta te a va Laish capa Paltiel taeng lamloh
    a bong pah.
  mdy-ETH: ዬያሮ ዔሽባዓኣሌ ኪኢታ ዓሲ ዳኪ ላዊሼ ናኣዚ፥ ዒዞኮ ዓኒ፥ ፓልፂዔኤሌ ዑፃፓ ሜልኮኦሎ ዔኬኔ፤
  twi-ASANTE: Enti, Is-Boset gyee Mikal firii ne kunu Paltiel a ɔyɛ Lais babarima
    no nsam.
  eng-WEBU: Ishbosheth sent and took her from her husband, Paltiel the son of Laish.
  wal-wal: Yaagin Yaabusttee kiitaa yeddidi, i keettaawaa Laawisha na7aa Palxxi7eelappe
    wotti ekkidi ehiissiis.
  spa-PDDPT: Entonces Is-boset envió a quitársela a su esposo, Paltiel, hijo de Lais.
  gun-gun: Ha'e rami rã Isbosete kunha va'e oipe'a uka ju ime Paltiel Laís ra'y va'e
    ro gui.
  agu-BL: Cawune'n tzun Is-boset tan tele'n majij Mical tetz Paltiel, yi cy'ajl Lais.
  ilo-ULB: Isu a nangibaon ni Isboset iti mangala kenni Mikal manipud iti asawana,
    a ni Paltiel a putot ni Lais.
  kpg-kpg: Gei Ishbosheth gaa lahi di ahina deelaa mai i di hale o dono lodo go Paltiel,
    tama daane a Laish.
  uig-ARA: ئىشبوشەت ئادەم ئەۋەتىپ مىقالنى ئۇنىڭ ئېرىدىن، يەنى لائىشنىڭ ئوغلى پالتىيەلدىن
    ئېلىپ كەلدى.
  sus-sus: Na kui Isiboseti naxa sa a ba a xa mɔri Palatiyɛli yi ra, Layisa xa di.
  pon-2006: Isposed eri wahsang serepeino ni imwen eh pwoudo, Paltiel nein Lais.
  ksd-ksd: Ma Is-Boset i ga vartuluai ma i ga tak vue kan kana tutana Paltiel, natu
    i Lais.
  tur-YTC: İşboşet gönderip onu kocası Laiş oğlu Paltiel'den aldı.
  grc-BRENT: Καὶ ἀπέστειλεν Ἰεβοσθὲ, καὶ ἔλαβεν αὐτὴν παρὰ τοῦ ἀνδρὸς αὐτῆς παρὰ Φαλτιὴλ
    υἱοῦ Σελλῆς.
  ind-AYT: Lalu, Isyboset menyuruh mengambil perempuan itu dari suaminya, yaitu Paltiel,
    anak Lais.
  nya-nya: Kotero Isi-Boseti analamulira ndipo anakamutenga kwa mwamuna wake Palitieli
    mwana wa Laisi.
  hrv-hrv: Išbaal posla po nju i uze je od njezina muža Paltiela, Lajiševa sina.
  mps-mps: Isbosetgo te po odolama, tama agai te bidi meba te aga bidi Paltielba tagala
    palama, tama te Mikal sigi pali, te bidi Laisgo ogwa dao.
  tpi-tpi: Isboset i harim dispela tok pinis na em i salim sampela man i go kisim
    Mikal long man bilong en, Paltiel, pikinini bilong Lais.
  dan-1931: Da sendte Isjbosjet Bud og lod hende hente hos hendes Mand Paltiel, Lajisj'
    Søn.
  vie-OVCB: Ích-bô-sết cho người đi bắt Mi-canh trong nhà chồng là Pha-ti-ên con của
    La-ích.
  guj-2017: તેથી ઈશ-બોશેથે મિખાલ માટે માણસ મોકલીને, તેના પતિ એટલે લાઈશના દીકરા પાલ્ટીએલ
    પાસેથી તેને મંગાવી લીધી.
  pon-2006A: Isposed eri wahsang serepeino ni imwen eh pwoudo, Paltiel nein Lais.
  por-BRBSL: Ishbosheth a enviou e a tirou de seu marido, Paltiel, o filho de Laish.
  cth-cth: Ishbosheth ni tami a patoun teh, a vâ Laish capa Paltiel kut dawk e a thokhai.
  twi-twi: Enti Is-Boset gyee Mikal fii ne kunu Paltiel a ɔyɛ Lais babarima no nsam.
  hlt-hlt: Ishbosheth a tah vanbangla huta te a va Laish capa Paltiel taeng lamloh
    a bong pah.
  tbz-SIM: Kɛ̀ Isibosɛtii tɔ̃ nkɛ̀ bɛ̀ɛ túótɛ́ní Mikɑɑdi o dɔù Pɑditiyɛdi Dɑiisi birɛ
    borɛ̀.
  msy-2020: Ezɨ Isboset kamaghɨn oregha gumazir maba amangizɨma, me ghua Laisɨn otarim
    Paltiel, a Mikalɨn pam, me ada Mikal inigha Devit bagha ize.
  dop-dop: Ntɛnɑ Ɩsǝpɑɑlɩ tili nɑ pɑ́ mʋ ɑlʋ kɛ ɩ pɑɑlʋ Lɑyisi pǝyɑlʋ Pɑtiyɛɛlɩ kiŋ.
  azb-azb: İş-Boşet adam göndərib qadını əri Layiş oğlu Paltieldən aldı.
  eng-DBY: And Ishbosheth sent, and took her from [her] husband, from Phaltiel the
    son of Laish.
  hin-2017: तब ईशबोशेत ने लोगों को भेजकर उसे लैश के पुत्र पलतीएल के पास से छीन लिया।
  wol-KYG: Isboset yónnee, jëli Mikal ca jëkkëram Paltiyel doomu Layis.
  eng-YLT: And Ish-Bosheth sendeth, and taketh her from a man, from Phaltiel son of
    Laish,
  eng-WYC-2017: Therefore Ishbosheth sent, and took her from her husband, Phaltiel,
    the son of Laish;
  eng-WMBB: Ishbosheth sent and took her from her husband, Paltiel the son of Laish.
  urd-GVH: इशबोसत मान गया। उसने हुक्म दिया कि मीकल को उसके मौजूदा शौहर फ़लतियेल बिन
    लैस से लेकर दाऊद को भेजा जाए।
  rug-rug: Ke turaṉa taloa nia e Isiboseti se Maekolo koe Palitieli sa nana palabatu
    sapu sa tuna e Laisi.
  gaz-gaz: Kanaafuu Iish-Booshet nama ergee dhirsa ishee Phaltiiʼeel ilma Laayish
    irraa ishee fudhate.
  fra-LSG: Isch-Boscheth la fit prendre chez son mari Palthiel, fils de Laïsch.
  yal-yal: Nayi, Yisebosɛti yi sa Mikali ba a xɛmɛn Palitiyɛli yii, Layisi a dii xɛmɛna.
  haw-1868: Hoouna aku la o Iseboseta, a lawe ae la ia ia mai ke kane aku o Paletiela
    ke keiki a Laisa.
  arb-NAV: فَأَرْسَلَ إِيشْبُوشَثُ وَأَخَذَهَا مِنْ عِنْدِ رَجُلِهَا فَلْطِيئِيلَ
    بْنِ لايِشَ.
  ewe-ewe: Ale Is Boset xɔ Mikal le srɔ̃a Paltiel si nye Lais vi la si.
  eng-LEE: And Ish-bosheth sent, and took her from the man, from Paltiel the son of
    Layish.
  asm-FB: তাতে ঈচ্‌বোচতে মানুহ পঠিয়াই লয়িচৰ পুত্ৰ পল্টীয়েল নামেৰে মীখলৰ স্ৱামীৰ
    পৰা তাইক লৈ আহিল।
  sus-A: نَ كُي عِسِبٌسٍتِ نَشَ سَ عَ بَ عَ شَ مْرِ ثَلَتِيّلِ يِ رَ، لَيِسَ شَ دِ.
  fra-SBL: Ischboscheth l'envoya chercher auprès de son mari, Paltiel, fils de Laïsch.
  hbo-hbo: וַיִּשְׁלַח֙ אִ֣ישׁ בֹּ֔שֶׁת וַיִּקָּחֶ֖הָ מֵ֣עִֽם אִ֑ישׁ מֵעִ֖ם פַּלְטִיאֵ֥ל
    בֶּן־*לוּשׁ (לָֽיִשׁ)׃
  kik-kik: Nĩ ũndũ ũcio Ishi-Boshethu agĩathana Mikali agĩĩrwo kuuma kũrĩ mũthuuriwe
    Palitieli mũrũ wa Laishi.
  fra-NCL: Isboseth l’envoya prendre à son mari Phaltiel, fils de Laïs ;
  cek-AK: To pongah Ish-Boseth mah kami patoeh moe, Mikal to a sava Laish capa Phatiel
    khae hoiah a lak pae.
  cuk-cuk: Isboset dulemar-barmisad, Lais-machi-Paltiel-annik Mical-sunamalaga. Paltiel,
    Mical-e-suid.
  uig-CYR: Ишбошәт адәм әвәтип Миқални униң еридин, йәни Лаишниң оғли Палтийәлдин
    елип кәлди.
  tel-2017: మీకాలు భర్త, లాయీషు కొడుకు అయిన పల్తీయేలు దగ్గర నుండి మీకాలును తీసుకు
    వచ్చేందుకు ఇష్బోషెతు తన మనుషులను పంపించాడు.
  hat-BSA: Isch-Boscheth te voye retire li de mari li, Paithiel, fis a Laïsch la.
  kos-kos: Na Ishbosheth el sap utuku mutan sac lukel Paltiel, mukul tumal, wen natul
    Laish.
  hbo-WLC: וַיִּשְׁלַח֙ אִ֣ישׁ בֹּ֔שֶׁת וַיִּקָּחֶ֖הָ מֵ֣עִֽם אִ֑ישׁ מֵעִ֖ם פַּלְטִיאֵ֥ל
    בֶּן־לוש׃
  ibo-ibo: Na-atụfughị oge, Ishboshet nyere iwu ka e site nʼaka di ya bụ Paltiel,
    nwa Laish, kpọpụta ya.
  ory-ory: ତହିଁରେ ଈଶ୍‍ବୋଶତ ଲୋକ ପଠାଇ ଲୟିଶର ପୁତ୍ର ପଲ୍ଟୀୟେଲ ନାମକ ତାହାର ସ୍ୱାମୀ ନିକଟରୁ
    ମୀଖଲକୁ ନେଲା।
  chk-chk: Iei mine Isiposet a titi Mikal o angei seni pwülüan Paltiel nöün Lais we
    mwän.
  ssd-ssd: Isboset nu pasa ta sanaig le isna sulumba nu ndek taŋgo afu kukulniŋgina
    le kinaig ka Lais kiŋo nuŋe Paltielŋge Mikal tina ta yaimba tumba David tugum
    kinaig le
  rop-rop: Wal Ishboseth bin pulumat det gel brom im hasbin Paltiyel det san blanga
    Layish.
  ukr-1871: І послав Евостей, одняти її в її супруга Фалтія Лайшенка.
  deu-1951: Ischboset sandte hin und ließ sie von ihrem Mann Phaltiel, dem Sohne des
    Lais, nehmen.
  eng-JPS: And Ish-bosheth sent, and took her from her husband, even from Paltiel
    the son of Laish.
  srp-1865: I Isvostej posla te je uze od muža, od Faltila, sina Laisova.
  lug-lug: Amangwago Isubosesi n’alagira, bamuggye ku bba Palutiyeri mutabani wa Layisi.
  heb-heb: וישלח איש בשת ויקחה מעם איש מעם פלטיאל בן לוש׃
  ben-IRV: তাতে ঈশবোশৎ লোক পাঠিয়ে তাঁর স্বামী অর্থাৎ লয়িশের ছেলে পলটিয়ের কাছ থেকে
    মীখলকে নিয়ে আসলেন৷
  pan-pan: ਤਦ ਈਸ਼ਬੋਸ਼ਥ ਨੇ ਲੋਕ ਭੇਜੇ ਅਤੇ ਉਸ ਇਸਤਰੀ ਨੂੰ ਉਸ ਦੇ ਪਤੀ ਲੈਸ਼ ਦੇ ਪੁੱਤਰ ਫ਼ਲਟੀਏਲ
    ਕੋਲੋਂ ਖੋਹ ਲਿਆ।
  tkr-tkr: İşboşetee, insan g'axuvu, zəiyfa adamiysse Layişne dixesse Paltielsee g'ayşes
    ileeka.
  mya-JVB: ဣရှဗောရှက် သည် စေလွှတ် ၍ ထိုမိန်းမကို သူ၏လင် လဲရှ ၏ သား ဖာလတိ လက်မှ နှုတ်ယူ
    လေ၏။
  tbg-tbg: Devitiva minti tuvaro Isi-Bosetiva vi uvara iriro vokuka nititomanta orunte
    Mikaalira Laisira maaqu Palitiva varatora vitora.
  hmo-hmo: Vadaeni Isiboseta ese hesiai taudia ia siaia, Mikala be iena adavana Palitiela
    Laisi dekena amo idia abia totona.
  urd-urd: इसलिए इश्बोसत ने लोग भेज कर उसे उसके शौहर लैस के बेटे फ़लतीएल से छीन लिया।
  rus-SYN: И послал Иевосфей и взял ее от мужа, от Фалтия, сына Лаишева.
  bqc-SIM: Ɔ̃ Isibosɛ gbɛ̃́ↄ zĩ̀, aa nↄɛpi sì a zã Palɛtiɛ, Laisi nɛ́wa.
  tcz-CHONGTHU: Hijeh chun Ishbosheth injong Michal chu ajipa Palti, Liash chapa akon
    chun agapuidoh tan ahi.
  mar-mar: तेव्हा ईश-बोशेथने लईशाचा मुलगा पालटीयेल याच्याकडून मीखलला आणण्यास माणसे
    पाठवली.
  qub-qub: Chaura Is-bosetga cacharan Laispa wamran Paltielpa warminta guechoj.
  bqp-bqp: Akũ Isibosɛ gbɛ̃nↄ zĩ̀, ò nↄgbɛ̃ pìi sì a zã Palatiɛli, Laisi nɛ́a.
  hat-hat: Ichbochèt voye pran Mikal lakay mari li, Paltyèl, pitit gason Layis la.
  eng-BSB: So Ish-bosheth sent and took Michal from her husband Paltiel son of Laish.
  tod-tod: Iseɓaale Mikale zeɠeni sinigi Paletiyɛle ʋɔ bɛ, Layise ná-doun zunui.
  eng-WEBPB: Ishbosheth sent and took her from her husband, Paltiel the son of Laish.
  kbq-kbq: Hagi Is-boseti'a ana nanekema nentahino'a mago'a vahe huzamantege'za, Laisi
    nemofo Paltia nenaro Mikelina ome avre'za e'naze.
  nhe-BL: Ama Mical quipixtoya ihuehue tlen itoca eliyaya Paltiel huan yaja eliyaya
    icone Lais. Huajca Tlanahuatijquetl Is Boset tlanahuati para ma quicuilica.
  bus-bus: Ben Isibosɛ gbɛ̃nↄ zĩ̀, aↄ̃ nↄgbɛ̃ pì sì a zã Palatiɛli, Laisi nɛ́a.
  gub-BL: A'e rupi uze'eg Izimozet amo zauxiapekwer wanupe kury. — Pepyro Mikaw peho
    imen Pawxiew Arai ta'yr wi nehe, i'i wanupe.
  eng-DRA: And Isboseth sent, and took her from her husband Phaltiel, the son of Lais.
