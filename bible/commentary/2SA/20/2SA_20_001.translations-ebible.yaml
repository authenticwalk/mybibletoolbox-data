verse: 2SA.020.001
translations:
  mal-C: 'ബെന്യാമീൻഗോത്രക്കാരനും ബിക്രിയുടെ മകനുമായ ശേബാ എന്നു പേരുള്ള ഒരു നീചൻ ഉണ്ടായിരുന്നു.
    അവൻ കാഹളം ഊതിക്കൊണ്ട് വിളിച്ചുപറഞ്ഞു: “നമുക്ക് ദാവീദിൽ യാതൊരു ഓഹരിയുമില്ല, യിശ്ശായിപുത്രനിൽ
    യാതൊരു പങ്കുമില്ല! ഇസ്രായേലേ, ഓരോരുത്തനും അവനവന്റെ കൂടാരത്തിലേക്കു മടങ്ങിപ്പോകുക!”'
  deu-TKW: 'Nun war dort von ungefähr ein nichtswürdiger Mensch, ein Benjaminit, Namens
    Seba, Sohn Bichris, mit anwesend; der stieß in die Posaune und rief: Wir haben
    keinen Teil an David und kein Erbe am Sohn Isais - ein jeder in seine Heimat,
    Israel!'
  lin-lin: 'Moto moko ya mobulu na kombo Sheba, mwana mobali ya Bikiri, moto ya ekolo
    ya Benjame, abetaki kelelo mpe agangaki : « Tozali na eteni ata moko te ya lisanga
    na Davidi, tozali ata na eloko moko te ya lisanga na mwana mobali ya Izayi. Isalaele,
    tika ete moto moko na moko azonga na ndako na ye ya kapo. »'
  eng-LSV: And there happened to be a man of worthlessness there, and his name [is]
    Sheba, son of Bichri, a Benjamite, and he blows with a horn and says, “We have
    no portion in David, and we have no inheritance in the son of Jesse; each [goes]
    to his tents, O Israel.”
  eng-GNV: 'Then there was come thither a wicked man (named Sheba the sonne of Bichri,
    a man of Iemini) and hee blew the trumpet, and saide, Wee haue no part in Dauid,
    neither haue we inheritance in the sonne of Ishai: euery man to his tents, O Israel.'
  eng-WEBSTER: 'And there happened to be there a man of Belial, whose name was Sheba,
    the son of Bichri, a Benjaminite: and he blew a trumpet, and said, We have no
    part in David, neither have we inheritance in the son of Jesse: every man to his
    tents, O Israel.'
  nhw-BL: 'Huan nopa tonal itztoya nopona se tlacatl catli eliyaya fiero inemilis
    catli itoca Seba catli eliyaya icone Bicri ipan nopa hueyi familia Benjamín. Huan
    yaya quipitzqui tlapitzali huan quinilhui israelitame catli ejque tlali Israel:
    “AnIsrael ehuani, xiyaca amochajchaj. Ni David catli icone Isaí amo totlanahuatijca.
    Amo tleno tijselise nica. Ma tiyaca tochajchaj ipan totlal.”'
  swh-ONEN: Basi, kulikuwa na mtu mbaya sana aliyeitwa Sheba mwana wa Bikri, Mbenyamini,
    aliyekuwako huko. Akapiga tarumbeta na kupaza sauti, “Hatuna fungu katika Daudi,
    wala hatuna sehemu katika mwana wa Yese! Kila mtu aende hemani mwake, enyi Israeli!”
  bba-bba: Sɑɑ ye sɔɔ, tɔn kɔ̃so ɡoo wɑ̃ɑ Bɛnyɑmɛɛn bweseru sɔɔ, win yĩsirɑ Sebɑ,
    Bikirin bii. Yerɑ u kɔbɑ so u nɛɛ, mbɑ n sun mɔɔsinɛ bɛsɛ kɑ Dɑfidi Isɑin bii.
    Mɛyɑ sɑ ǹ mɑɑ tubi tiɑ dimɔ. Yen sɔ̃, bɛɛ Isirelibɑ, bɑɑwure u wuro win yɛnuɔ.
  eng-KJVCPB: 'And there happened to be there a man of Belial, whose name was Sheba,
    the son of Bichri, a Benjamite: and he blew a trumpet, and said, We have no part
    in David, neither have we inheritance in the son of Jesse: every man to his tents,
    O Israel.'
  luo-luo: To koro ne nitie ja-Benjamin machach ma nyinge Sheba wuod Bikri. Nogoyo
    turumbete kokok kowacho niya, “Waonge wat moro gi joka Daudi, kata gima oriwowa
    gi wuod Jesse! Yaye, ja-Israel moro ka moro odog e hembe!”
  meu-meu: Kara-kava kara-kava tauna ta e nohova, ladana na Sieba Bikri, Beniamina
    tauna ta. Ia ese kibi e hiriria, bena eto, Ita na asi ahuda David enai, Asi ahuda
    ta Iese natuna enai. Israel e, ta ta ena kalaga ena kalaga a lou heni.
  npi-ULB: त्यही ठाउँमा बेन्यामिनी बिक्रीको छोरो शेबा नाउँको एक जना समस्‍या उत्‍पन्‍न
    गराउने मानिस थियो । त्यसले तुरही फुक्यो र भन्यो, “दाऊदसँग हाम्रो कुनै हिस्सा छैन,
    न त यिशैको छोरासँग हाम्रो कुनै उत्तराधिकार नै छ । ए इस्राएल, हरेक मानिस आआफ्ना
    घर जाओ ।”
  yor-yor: Ọkùnrin Beliali kan sì ń bẹ níbẹ̀ orúkọ rẹ̀ sì ń jẹ́ Ṣeba ọmọ Bikri ará
    Benjamini; ó sì fún ìpè ó sì wí pé, “Àwa kò ní ipa nínú Dafidi, bẹ́ẹ̀ ni àwa kò
    ni ìní nínú ọmọ Jese! Kí olúkúlùkù ọkùnrin lọ sí àgọ́ rẹ̀, ẹ̀yin Israẹli!”
  ind-ind: Di Gilgal ada seorang yang sering menimbulkan masalah. Namanya Seba anak
    Bikri, dari suku Benyamin. Dia meniup terompet supaya semua orang mendengar pengumumannya
    lalu berseru-seru, “Dengar, orang Israel! Kita tidak usah tunduk kepada Daud,
    anak Isai itu! Biarkan dia memerintah suku Yehuda saja. Mari kita pulang saja!”
  pes-OPCB: 'در این وقت مرد آشوبگری به نام شِبَع (پسر بکری بنیامینی) شیپورش را به
    صدا درآورده، مردم را دور خود جمع کرد و گفت: «ما داوود را نمی‌خواهیم. پسر یسا رهبر
    ما نیست. ای مردم اسرائیل به خانه‌هایتان بروید.»'
  tgl-ULB: Mayroon ding nangyari sa parehong lugar isang basagulero na ang pangalan
    ay Seba anak na lalaki ni Bicri, isang lahi ni Benjamin. Hinipan niya ang trumpeta
    at sinabing, “Wala kaming kinuhang bahagi kay David, ni nakuhang pamana sa anak
    na lalaki ni Jesse. Hayaan ang bawat lalaking bumalik sa kaniyang tahanan, sa
    Israel.”
  hui-hui: Horo ogoninaga Isaraele dindiha agali ko mbira mini Seba hene. Ibu Beniyamini
    hameigini howa agali Bigiri henego igini hene. Seba ibugua pilipe ale biguli pu
    lalu hongo howa ga̱lalu ogodagua lalu, Debidi ogoni nahelo waha. Ina Debidi talima
    napole kama. Ina agali Yasi igini Debidi ibu aria ndo kama. Ina Isaraele wali
    agali kamaruni Debidi ogoni wahalu inane daluha dai bima, lene.
  mya-mya: ဂိ​လ​ဂါ​လ​မြို့​တွင်​ဗိ​ခ​ရိ​၏​သား၊ ဗင်္ယာ​မိန် အ​နွယ်​ဝင်၊ ရှေ​ဘ​ဆို​သူ​လူ​ဆိုး​လူ​သွမ်း
    တစ်​ယောက်​ရှိ​၏။ သူ​သည်​တံ​ပိုး​ခ​ရာ​မှုတ်​ပြီး လျှင်``ဒါ​ဝိဒ်​ကို​အ​လို​မ​ရှိ။
    ငါ​တို့​သူ့​နောက် သို့​မ​လိုက်​လို။ ဣ​သ​ရေ​လ​ပြည်​သူ​တို့​ငါ​တို့ သည်​အိမ်​သို့​ပြန်​ကြ​ကုန်​အံ့''
    ဟု​ဟစ်​အော် ကြွေး​ကြော်​၏။-
  bod-N: དེར་ཏག་ཏག་ཁྲམ་པ་ཞིག་ཡོད་ཅིང་མིང་ལ་ཤེ་བཱ་ཞེས་བྱ་སྟེ། པེན་ཡཱ་མེན་པ་པིག་རེའི་བུ་ཡིན་ལ།
    དེས་རྭ་དུང་འབུད་ཀྱིན་འདི་ལྟར། བདག་ཅག་ལ་དཱ་བིད་ཀྱི་ནང་དུ་སྐལ་བ་མེད་ཅིང་། ཡེ་སེ་ཡི་བུ་དང་འབྲེལ་བ་མེད་དེ།
    ཀྱེ་ཡེས་ར་ཨེལ་པ་རྣམས། མི་རེ་རེ་རང་རང་གི་གུར་དུ་སོང་ཞིག་ཅེས་སྨྲས་པས།
  sna-sna: Zvino nhubu yainzi Shebha mwanakomana waBhikiri, muBhenjamini, aivapowo.
    Akaridza hwamanda akadanidzira achiti, “Isu hatina mugove muna Dhavhidhi, hatina
    chikamu mumwanakomana waJese! Munhu wose ngaaende kutende rake, imi vaIsraeri!”
  spa-BLM: 'Sucedió que estaba allí un malvado, que se llamaba Seba, hijo de Bichri,
    benjamita, y tocó la trompeta y dijo: “No tenemos parte en David, ni tenemos herencia
    en el hijo de Isaí. Cada uno a sus tiendas, Israel”.'
  cac-cac: 'Ay jun vin̈ vinac yelxo te chuc spensar d''a scal eb'' yin̈tilal Benjamín
    scuchan Seba yuninal vin̈aj Bicri. Ix spu noc'' sch''aac vin̈, ix q''ue somnaj
    eb'' anima chi'' yuj vin̈, ix yalan vin̈ icha tic: A on̈ tic malaj calan quic
    d''a vin̈aj David yuninal vin̈aj Isaí tic. Con̈ paxec d''a co pat co masanil a
    on̈ israel on̈ tic, xchi vin̈ d''a eb''.'
  swh-ULB: Ikatukia pia kuwa katika eneo lilelile kulikuwa mfanya fujo jina lake Sheba
    mwana wa Bikri Mbenjamini. Akapiga tarumbeta na kusema, “Sisi hatuna sehemu katika
    Daudi, wala hatuna urithi katika mwana wa Yese. Haya kila mtu na aende nyumbani
    kwake, Israeli.”
  bel-bel: 'Там выпадкова быў адзін нягодны чалавек, імем Савэй, сын Біхры, Веньямініцянін;
    ён затрубіў у трубу і сказаў: няма нам часткі ў Давідзе, і няма нам долі ў сыне
    Есэевым; усе па намётах сваіх, Ізраільцяне!'
  deu-ELBBK: 'Und dort war zufällig ein Mann Belials, sein Name war Scheba, der Sohn
    Bikris, ein Benjaminiter; und er stieß in die Posaune und sprach: Wir haben kein
    Teil an David und kein Erbteil an dem Sohn Isais! Jeder zu seinen Zelten, Israel!'
  mbb-OT: Duen sevaha he etew he tig-Benjamin he layun dà ebpen-ahà te samuk. Iyan
    ngazan din si Sheba, he anak ni Bicri. Impezaǥing din is budyung ne ebpengulahì
    te, “Menge tig-Israel, wazè tew lavet ki David he anak ni Jesse! Ebpen-ulì kiw
    is langun!”
  mal-2015: 'എന്നാൽ ബെന്യാമീന്യനായി ബിക്രിയുടെ മകനായ ശേബ എന്നു പേരുള്ള ഒരു നീചൻ അവിടെ
    ഉണ്ടായിരുന്നു; അവൻ കാഹളം ഊതി: ദാവീദിങ്കൽ നമുക്കു ഓഹരി ഇല്ല; യിശ്ശായിയുടെ മകങ്കൽ
    അവകാശവും ഇല്ല; യിസ്രായേലേ, നിങ്ങൾ വീട്ടിലേക്കു പൊയ്ക്കൊൾവിൻ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Akor sas ode the jekh nalačho murš o Šebas, le Bichriskro čhavo, savo
    sas Benjaminčanos. Ov zatrubinďa pro rohos a phenďa: „Amen nane ňič jekhetane
    le Davidoha, aňi ňisavo ďeďictvos le Izajoskre čhaha! Izraelitale, džan sako andre
    peskro stanos!“'
  pes-OPV: و اتفاق مرد بلیعال، مسمی به شبع بن بکری بنیامینی در آنجا بود و کرنا رانواخته،
    گفت که «ما را در داود حصه‌ای نیست، وبرای ما در پسر یسا نصیبی نی، ای اسرائیل! هرکس
    به خیمه خود برود.»
  ron-1924: 'Аколо ера ун ом де нимик, нумит Шеба, фиул луй Бикри, Бениамитул. Ел
    а сунат дин трымбицэ ши а зис: „Ной н-авем ничо парте ку Давид, ничо моштенире
    ку фиул луй Исай! Фиекаре ла кортул сэу, Исраеле!”'
  ben-OBCV: বিখ্রির ছেলে বিন্যামীনীয় শেব নামক এক উত্তেজনা সৃষ্টিকারী লোক সেখানে উপস্থিত
    ছিল। সে শিঙা বাজিয়ে চিৎকার করে বলল, “দাউদে আমাদের কোনও ভাগ নেই, যিশয়ের ছেলেতে
    কোনও অংশ নেই! হে ইস্রায়েল, প্রত্যেকে যে যার তাঁবুতে ফিরে যাও!”
  som-som: Oo halkaasna waxaa joogay nin waxmatare ah, oo magiciisa la odhan jiray
    Shebac, oo ahaa ina Bikrii, oo qoladiisu ahayd reer Benyaamiin, oo buunkii buu
    afuufay, oo yidhi, Annagu Daa'uud qayb kuma lihin, dhaxalna kuma lihin ina Yesay,
    haddaba reer binu Israa'iilow, nin walowba teendhadaadii tag.
  lat-VUC: 'Accidit quoque ut ibi esset vir Belial, nomine Seba, filius Bochri, vir
    Jemineus: et cecinit buccina, et ait: Non est nobis pars in David, neque hæreditas
    in filio Isai: revertere in tabernacula tua, Israël.'
  eng-ASVBT: 'And there happened to be there a base fellow, whose name was Sheba,
    the son of Bichri, a Benjaminite: and he blew the trumpet, and said, We have no
    portion in David, neither have we inheritance in the son of Jesse: every man to
    his tents, O Israel.'
  ita-1885: 'Or quivi si trovò a caso un uomo scellerato, il cui nome era Seba, figliuolo
    di Bicri, Beniaminita, il qual sonò con la tromba, e disse: Noi non abbiamo parte
    alcuna in Davide, nè ragione d''eredità nel figliuolo d''Isai. O Israele, vadasene
    ciascuno alle sue stanze.'
  eng-LXXUP: 'And there was a transgressor so called there, and his name was Sheba,
    a Benjaminite, the son of Bichri: and he blew the trumpet, and said, We have no
    portion in David, neither have we any inheritance in the son of Jesse: to thy
    tents, O Israel, every one.'
  eng-ULB: There also happened to be at the same place a troublemaker whose name was
    Sheba son of Bikri, a Benjamite. He blew the trumpet and said, “We have no part
    in David, neither have we any inheritance in the son of Jesse. Let every man go
    back to his home, Israel.”
  spa-VBL: 'Un agitador llamado Seba, hijo de Bicri, de la tribu de Benjamín, se encontraba
    allí. Hizo sonar el cuerno de carnero y gritó: “No tenemos ningún interés en David,
    ningún compromiso con el hijo de Isaí. Israelitas, vámonos todos a casa”.'
  fra-_FOB: 'Alors il se trouva là un méchant homme, nommé Shéba, fils de Bicri, Benjamite,
    qui sonna de la trompette et dit: Nous n''avons point de part avec David, ni d''héritage
    avec le fils d''Isaï. Israël, chacun à ses tentes!'
  mal-mal: 'എന്നാൽ ബെന്യാമീന്യനായി ബിക്രിയുടെ മകനായ ശേബ എന്നു പേരുള്ള ഒരു നീചൻ അവിടെ
    ഉണ്ടായിരുന്നു; അവൻ കാഹളം ഊതി: “ദാവീദിൽ നമുക്ക് ഓഹരി ഇല്ല; യിശ്ശായിയുടെ മകനിൽ അവകാശവും
    ഇല്ല; യിസ്രായേലേ, നിങ്ങൾ എല്ലാവരും വീട്ടിലേക്കു പൊയ്ക്കൊള്ളുവിൻ” എന്നു പറഞ്ഞു.'
  urd-GVR: Jhagaṛne wāloṅ meṅ se ek badmāsh thā jis kā nām Sabā bin Bikrī thā. Wuh
    Binyamīnī thā. Ab us ne narsingā bajā kar elān kiyā, “Na hameṅ Dāūd se mīrās meṅ
    kuchh milegā, na Yassī ke beṭe se kuchh milne kī ummīd hai. Ai Isrāīl, har ek
    apne ghar wāpas chalā jāe!”
  suz-BL: शेबा नें पाइश्‍शो मरिम्‍शो पाइब मुर का बाक्‍माक्‍त। मेको बेन्‍यामीन आ थर
    ङा बिक्री आ तौ बाक्‍माक्‍त। मेकोम तुराही ताप्‍शा ग्रीशा “दाऊद नु आंइ के मार बाक्‍बा
    ङा? येस्‍से आ तौ नु आंइ के मारेइ मबाक्‍ब। ए इस्राएली, गे इन ताम्‍बु ताम्‍बुम लने”
    देंमाक्‍त। १राजा १२:१६
  ita-1927: 'Or quivi si trovava un uomo scellerato per nome Sheba, figliuolo di Bicri,
    un Beniaminita, il quale sonò la tromba, e disse: “Noi non abbiamo nulla da spartire
    con Davide, non abbiamo nulla in comune col figliuolo d’Isai! O Israele, ciascuno
    alla sua tenda!”'
  ckb-ckb: 'وا ڕێککەوت پیاوێکی گێرەشێوێن لەوێدا بوو، ناوی شەڤەعی کوڕی بیکری بوو، پیاوێکی
    بنیامینی بوو، فووی بە کەڕەنادا کرد و هاواری کرد: «ئەی ئیسرائیل، هیچ نزیکایەتییەکمان
    لەگەڵ داود نییە، هیچ میراتێکمان لە کوڕی یەسادا نییە! هەرکەسە و بۆ چادرەکەی خۆی!»'
  eng-BBE: 'Now by chance there was present a good-for-nothing person named Sheba,
    the son of Bichri, a Benjamite: and he, sounding the horn, said, We have no part
    in David, or any interest in the son of Jesse: let every man go to his tent, O
    Israel.'
  kan-OKCV: ಬೆನ್ಯಾಮೀನ್ಯನಾದ ಬಿಕ್ರಿಯ ಮಗ ಶೆಬನೆಂಬ ಹೆಸರುಳ್ಳ ಒಬ್ಬ ನೀಚ ವ್ಯಕ್ತಿ ಅಲ್ಲಿದ್ದನು.
    ಅವನು ತುತೂರಿಯನ್ನು ಊದಿ ಹೀಗಂದನು, “ನಮಗೆ ದಾವೀದನಲ್ಲಿ ಪಾಲಿಲ್ಲ, ಇಷಯನ ಮಗನ ಬಳಿಯಲ್ಲಿ ನಮಗೆ
    ಬಾಧ್ಯತೆಯೂ ಇಲ್ಲ. ಇಸ್ರಾಯೇಲರೇ, ನಿಮ್ಮ ನಿಮ್ಮ ಗುಡಾರಗಳಿಗೆ ಹೋಗಿರಿ.”
  tam-2017: 'அப்பொழுது பென்யமீன் மனிதனான பிக்கிரியின் மகனான சேபா என்னும் பெயருள்ள
    பிரச்சினைக்குரிய மனிதன் ஒருவன் தற்செயலாக அங்கே இருந்தான்; அவன் எக்காளம் ஊதி: எங்களுக்கு
    தாவீதிடம் பங்கும் இல்லை, ஈசாயின் மகனிடம் எங்களுக்குச் சுதந்தரமும் இல்லை; இஸ்ரவேலர்களே,
    நீங்கள் அவரவர் தங்கள் வீடுகளுக்குப் போய்விடுங்கள் என்றான்.'
  spa-RV-1909: 'Y ACAECIÓ estar allí un hombre perverso que se llamaba Seba, hijo
    de Bichri, hombre de Benjamín, el cual tocó la corneta, y dijo: No tenemos nosotros
    parte en David, ni heredad en el hijo de Isaí: Israel, ¡cada uno á sus estancias!'
  ron-BTF: 'Și s-a întâmplat să fie acolo un om al lui Belial, al cărui nume era Șeba,
    fiul lui Bicri, un beniamit; și el a sunat din trâmbiță și a spus: Noi nu avem
    parte în David, nici nu avem moștenire în fiul lui Isai; fiecare om la corturile
    sale, Israele.'
  eng-WEBP: There happened to be there a wicked fellow, whose name was Sheba the son
    of Bichri, a Benjamite; and he blew the trumpet, and said, “We have no portion
    in David, neither have we inheritance in the son of Jesse. Every man to his tents,
    Israel!”
  eng-FBV: 'A rabble-rouser called Sheba, son of Bichri, from the tribe of Benjamin,
    happened to be there. He blew the ram''s horn and shouted: “We have no interest
    in David, no commitment to Jesse''s son. Israelites, let''s all go home!”'
  nld-1939: 'Nu bevond zich daar een Belialswicht, een zekere Sjéba, de zoon van Bikri,
    een Benjamiet. Hij stak de bazuin, en riep uit: Wij hebben niets te maken met
    David, Niets uit te staan met den zoon van Jesse: Iedereen naar zijn tenten, Israël!'
  nch-BL: 'Huan ipan nopa tonal itztoya nopona se tacat cati eliyaya fiero inemilis
    cati itoca Seba cati eliyaya icone Bicri ipan nopa hueyi familia Benjamín. Huan
    yaya quipitzqui tapitzali huan quinilhui nopa israelitame ten tali Israel: “AnIsrael
    ehuani, xiyaca amochajchaj. Ni David cati icone Isaí amo totanahuatijca. Amo teno
    tijselise nica. Ma tiyaca tochajchaj ipan total.”'
  vie-1934: 'Tại đó có một người gian tà tên là Sê-ba, con trai của Biếc-ri, người
    Bên-gia-min; người thổi kèn lên và nói rằng: Chúng ta chẳng có phần nào cùng Đa-vít,
    cũng chẳng can thiệp gì nơi con trai Y-sai. Hỡi Y-sơ-ra-ên, mỗi người hãy trở
    về trại mình!'
  hin-CV: वहां बिन्यामिन वंश में से बिकरी नामक व्यक्ति का शीबा नामक निकम्मा पुत्र
    था. उसने तुरही फूंकने पर यह घोषणा की, “दावीद में हमारा कोई भाग नहीं है, और न यिशै
    के पुत्र में कोई पैतृक संपत्ति! सुनो इस्राएल, लौट जाओ अपनी छावनी में!”
  spa-BES: 'Ahora, por casualidad, estaba presente un hombre perverso llamado Seba,
    el hijo de Bicri, un Benjamita, y él, sonando el cuerno, dijo: No tenemos parte
    en David, ni ningún interés en el Hijo de Isaí, que cada uno vaya a su tienda,
    oh Israel.'
  tdx-tdx: 'Aa teo t’indaty nte-Beliale, i Sebà ty añara’e, ana’ i Bikrý nte-Ieminý,
    ie nampipopo tsifan’ añondry nitsey ty hoe: Tsy aman’ anjara amy Davide tika,
    vaho tsy aman-dova amy ana’ Iesey. Vonjeo ty kiboho’o ry Israeleo.'
  tha-KJV: เผอิญที่นั่​นม​ีคนอันธพาลอยู่คนหนึ่งชื่อเชบาบุตรชายบิครี คนเบนยามิน เขาได้เป่าแตรขึ้นกล่าวว่า
    “เราไม่​มี​ส่วนในดาวิด เราไม่​มี​มรดกในบุตรของเจสซี โอ อิสราเอลเอ๋ย ให้​ต่างคนต่างกลับไปเต็นท์ของตนเถิด”
  por-BR-2018: 'E aconteceu estar ali um homem perverso que se chamava Seba, filho
    de Bicri, homem de Benjamim, o qual tocou a trombeta, e disse: Não temos nós parte
    em Davi, nem herança no filho de Jessé: Israel, cada um a suas moradas!'
  deu-ELO: 'Und daselbst war zufällig ein Mann Belials, sein Name war Scheba, der
    Sohn Bikris, ein Benjaminiter; und er stieß in die Posaune und sprach: Wir haben
    kein Teil an David und kein Erbteil an dem Sohne Isais! Ein jeder zu seinen Zelten,
    Israel!'
  eng-WYC-2018: Also it befelled, that a man of Belial was there, Sheba by name, the
    son of Bichri, a man of the generation of Benjamin; and he sounded with a trump,
    and said, No part is to us in David, neither heritage in the son of Jesse; thou
    Israel, turn again into thy tabernacles. (And it befell, that a man of Belial
    was there, named Sheba, the son of Bichri, a man of the tribe of Benjamin; and
    he sounded with a trumpet, and said, There is no part for us with David, nor inheritance
    with the son of Jesse; O Israel, return to thy homes!)
  epo-epo: 'Troviĝis tie viro malbonaga, kies nomo estis Ŝeba, filo de Biĥri, Benjamenido;
    li ekblovis per trumpeto, kaj diris: Ni ne havas parton en David, ni ne havas
    heredaĵon en la filo de Jiŝaj: iru, Izraelidoj, ĉiu en sian tendon.'
  uig-PIN: 'Wǝ xundaⱪ boldiki, xu yǝrdǝ Binyamin ⱪǝbilisidin, Bikrining oƣli Xeba
    isimlik bir iplas bar idi. U kanay qelip: — Bizning Dawutta ⱨeqⱪandaⱪ ortaⱪ nesiwimiz
    yoⱪ; Yǝssǝning oƣlidin ⱨeqⱪandaⱪ mirasimiz yoⱪ! I Israil, ⱨǝrbirliringlar ɵz ɵyünglǝrgǝ
    yenip ketinglar, — dedi.'
  beo-beo: Giliga:le moilai ganodini da wadela:i hamedei dunu ea dio amo Siba esalebe
    ba:i. E da Bediamini fi dunu, amola ea ada da Bigilai. E da dalabede fulabole,
    amane wele sia:i, “Da:ibidi fadegama! Ninia ema hame fa:no bobogemu! Isala:ili
    dunu! Nini diasua afia:la:di!”
  tpi-OTNT: Long dispela taim i gat wanpela man nogut i stap namel long ol Israel,
    nem bilong en Seba. Em i pikinini bilong Bikri na em i bilong lain Benjamin. Seba
    i winim biugel na i singaut olsem, “Maski long Devit, yumi no lain bilong em.
    Yumi no lain bilong dispela pikinini bilong Jesi. Yumi no ken bihainim em. Goan,
    yumi olgeta man bilong Israel, yumi go bek long ples.”
  hau-SA: Akwai wani mai tā-da-na-zaune-tsaye, sunansa Sheba, ɗan Bikri, daga kabilar
    Benyamin, a wurin. Sai ya busa ƙaho, ya yi ihu ya ce, “Ba mu da rabo a wurin Dawuda,
    ba mu da sashe a wurin ɗan Yesse! Kowa yă nufi tentinsa, ya Isra’ila!”
  uig-LAT: 'We shundaq boldiki, shu yerde Binyamin qebilisidin, Bikrining oghli Shéba
    isimlik bir iplas bar idi. U kanay chélip: — Bizning Dawutta héchqandaq ortaq
    nésiwimiz yoq; Yessening oghlidin héchqandaq mirasimiz yoq! I Israil, herbirliringlar
    öz öyünglerge yénip kétinglar, — dédi.'
  nde-nde: Ngalesosikhathi kwenzakala ukuthi umxabanisi owayethiwa nguShebha indodana
    kaBhikhiri umBhenjamini abekhona. Wakhalisa icilongo waklabalala esithi, “Kasilasabelo
    kuDavida, kasilangxenye endodaneni kaJese! Umuntu wonke ethenteni lakhe, Oh Israyeli!”
  ton-ton: 'Pea ʻiloange naʻe nofo ʻi ai ʻae tangata angakovi ʻaia naʻe hingoa ko
    Sepa, ko e foha ʻo Pikili, ko e tangata Penisimani: pea naʻa ne ifi ʻe ia ʻae
    meʻalea, ʻo ne pehē, “ʻOku ʻikai te mau kau mo Tevita, pea ʻoku ʻikai te mau tofiʻa
    fakataha mo e foha ʻo Sese: ʻE ʻIsileli ke taki taha ʻalu ʻae tangata ki hono
    fale.”'
  ces-1613: 'Přišel pak tu náhodou člověk nešlechetný, jehož jméno bylo Seba, syn
    Bichri, muž Jemini. Ten zatroubil v troubu a řekl: Nemámeť my dílu v Davidovi,
    ani dědictví v synu Izai; obrať se jeden každý k stanům svým, ó Izraeli.'
  eng-WMB: There happened to be there a wicked fellow, whose name was Sheba the son
    of Bichri, a Benjamite; and he blew the shofar, and said, “We have no portion
    in David, neither have we inheritance in the son of Jesse. Every man to his tents,
    Israel!”
  tam-TCV: 'அப்பொழுது பென்யமீன் கோத்திரத்தானான பிக்கிரியின் மகன் சேபா என்னும் கலகக்காரனும்
    அங்கே இருந்தான். அவன் எக்காளத்தை ஊதி மக்களிடம் சொன்னதாவது: “எங்களுக்குத் தாவீதிடம்
    பங்கில்லை, ஈசாயின் மகனிடத்தில் எங்களுக்கு ஒரு பாகமுமில்லை. இஸ்ரயேலின் நீங்கள்
    எல்லோரும் உங்கள் கூடாரங்களுக்கு போய்விடுங்கள்.”'
  ceb-ULB: Nahitabo usab nga adunay tighimo ug kasamok nianang dapita nga ang ngalan
    mao si Sheba anak nga lalaki ni Bicri, usa ka Benjaminhanon. Gipatingog niya ang
    trumpeta ug miingon, “Wala kami bahin gikan kay David, o bisan panulondon sa anak
    ni Jesse. Kinahanglan nga ang matag tawo mopauli sa ilang balay, sa Israel.”
  pol-UBG: 'I znalazł się tam przypadkiem człowiek Beliala imieniem Szeba, syn Bikriego,
    Beniaminita. Ten zadął w trąbę i powiedział: Nie mamy działu w Dawidzie ani nie
    mamy dziedzictwa w synu Jessego. Każdy do swojego namiotu, o Izraelu!'
  urd-GVU: جھگڑنے والوں میں سے ایک بدمعاش تھا جس کا نام سبع بن بِکری تھا۔ وہ بن یمینی
    تھا۔ اب اُس نے نرسنگا بجا کر اعلان کیا، ”نہ ہمیں داؤد سے میراث میں کچھ ملے گا،
    نہ یسّی کے بیٹے سے کچھ ملنے کی اُمید ہے۔ اے اسرائیل، ہر ایک اپنے گھر واپس چلا
    جائے!“
  deu-1912: 'Es traf sich aber, daß daselbst ein heilloser Mann war, der hieß Seba,
    ein Sohn Bichris, ein Benjaminiter; der blies die Posaune und sprach: Wir haben
    keinen Teil an David noch Erbe am Sohn Isais. Ein jeglicher hebe sich zu seiner
    Hütte, o Israel!'
  kan-2017: ಆಕಸ್ಮಾತ್ತಾಗಿ ಬೆನ್ಯಾಮೀನ ಕುಲದವನೂ, ಬಿಕ್ರೀಯ ಮಗನೂ ಆದ ಶೆಬನೆಂಬ ಒಬ್ಬ ದುಷ್ಟಮನುಷ್ಯನು
    ಅಲ್ಲಿ ಹೇಗೋ ಬಂದಿದ್ದನು. ಅವನು ಕಹಳೆಯನ್ನು ಊದಿ, “ಇಸ್ರಾಯೇಲರೇ, ದಾವೀದನಲ್ಲಿ ನಮಗೆ ಪಾಲಿಲ್ಲ.
    ಇಷಯನ ಮಗನಲ್ಲಿ ನಮಗೆ ಸ್ವತ್ತು ಇಲ್ಲ. ಪ್ರತಿಯೊಬ್ಬನೂ ನಮ್ಮ ನಮ್ಮ ನಿವಾಸಗಳಿಗೆ ಹೋಗೋಣ” ಎಂದನು.
  yap-yap: Ma yigi buch ni immoy be’ u Gilgal nde fel’ ngonglen ni Sheba fithingan
    ni be’ nib pumo’on ni fak Bikri, ni yib ko fare ganong rok Benjamin. Me thoy Sheba
    e yabul me tolul ni ga’ar, “Ngan dariyfannag David! Dab da leked! Pi pumo’on nu
    Israel, mmarod ngad sulod nga tafedad!”
  hlt-MCSB: Te vaengah hlang muen pakhat om, a ming tah Benjamin hlang, Bikhri capa
    Sheba ni. Tuki te a ueng tih, “Mamih kah hamsum he David ham moenih, mamih kah
    rho he Jesse capa taengah a om ham moenih. Israel rhoekTe amah kah dap la boeih
    cet saeh,” a ti.
  mdy-ETH: ዬኖ ዎዶና ሼባዔ ጌይንታያ ዒኔ ዔርቱዋ፥ ፑርታ ዓሲስኬይ ጌልጌላይዳ ናንጋኔ፤ ዒዚ ሾይንቴሢ ቢኢኒያሜ ፃጳፓ ማዓዛ
    ቢኪሪ ጌይንታኔ፤ ዬይ ዓሢ ዛዬ ዋርቃዖ፦ «ዒሴዬ ናኣዚ ዳውቴ ሃሹዋቴ! ኑ ዒዛ ዓሲ ማዒ ዴዓዓኬ! ዒስራዔኤሌ ዓሲዮቴ ፔቴ ፔቴሢ
    ማኣሪ ማኣሪ ዴንዱዋቴ!» ጌይ ዒላቴኔ።
  twi-ASANTE: Ntɔkwapɛni bi a wɔfrɛ no Seba na ɔyɛ Bikri a ɔfiri Benyamin babarima,
    hyɛnee totorobɛnto teaam sɛ, “Yɛne Dawid nni hwee yɛ. Yɛnni agyapadeɛ biara wɔ
    Yisai babarima no nkyɛn. Israel mmarima, mommra na yɛn nyinaa nkɔ yɛn kurom!”
  eng-WEBU: There happened to be there a wicked fellow, whose name was Sheba the son
    of Bichri, a Benjamite; and he blew the trumpet, and said, “We have no portion
    in David, neither have we inheritance in the son of Jesse. Every man to his tents,
    Israel!”
  wal-wal: Biniyaama zare gidiya Biikira na7ai SHebaa7a giyo issi shori bainna bitanee
    yan de7ees. He bitanee malkkataa punnidi, “Nuuni Daawitaara ekkiyo saami baawa!
    Isseya na7aara nuuni laattanabai baawa! Israa7eela asatoo, ubbaikka intte soo
    intte soo gelite!” yaagiis.
  spa-PDDPT: 'Pero Seba, hijo de Bicri, de Benjamín, hombre perverso, estaba allí.
    Éste sopló la corneta y dijo: ¡No tenemos parte en David ni heredad en el hijo
    de Isaí! ¡Israel: cada uno a su tienda!'
  gun-gun: 'Ha''e py oĩ avi peteĩ ava nhe''ẽ vai ra''y Seba hery va''e, Bicri ra''y,
    Benjamim regua va''e. Ha''e va''e ma mimby guaxu omonhe''ẽ vy aipoe''i: — Nhande
    kuery ma mba''eve ndajarekoi Jessé ra''y Davi reve. Israel kuery, peteĩ-teĩ jaje''oi
    nhandero katy! — he''i.'
  agu-BL: 'At jun scyeri e'' xonl Benjamín, yi na bi''aj Seba yi chin juntlen nin
    tajtza''kl. I'' cy''ajl Bicri. Cho''n tzun at i'' Gilgal te yi na tzan yi jun
    bano''n iba''tz ẍchixo''l yi e'' xonl Judá scyuch'' cyakil yi e'' aj Israel. Nintzun
    xcon jun chun ta''n tan chimolche''n cyakil yi e'' xonl Efraín, itzun taltz scyetz:
    “Qui''c ketz tu Luwiy jalu''. Na qui''ct kawutz quen te jun kaherens te''jx, na
    qui''c balajil yi cy''ajl Isaí-a''tz. Ba''n tcu''n kapakxij len xe''ak ketz ka''ama''l.”'
  ilo-ULB: Nakapasamak iti isu met laeng a lugar nga adda iti maysa a manangriribok
    a managan iti Siba a putot ni Bikri, a Benjaminita. Pinuyotanna ti trumpeta ket
    kinunana, “Awan ti bingaytayo kenni David, kasta met nga awan ti tawidtayo iti
    putot ni Jesse. Agawid ketdin ti tunggal maysa iti pagtaenganna diay Israel.”
  kpg-kpg: Taane i Gilgal tangada hai mee huaidu, dono ingoo go Sheba, tama ni Bikri,
    mai i di madawaawa Benjamin. Tangada deelaa ga ili di buu, ga wowolo gi nua, gaa hai,
    “David hagalee i tadau baahi! Gidaadou hudee daudalia a mee! Nia daane o Israel
    huogodoo, gidaadou gaa hula gi tadau hale!”
  uig-ARA: 'ۋە شۇنداق بولدىكى، شۇ يەردە بىنيامىن قەبىلىسىدىن، بىكرىنىڭ ئوغلى شېبا
    ئىسىملىك بىر ئىپلاس بار ئىدى. ئۇ كاناي چېلىپ: ــ بىزنىڭ داۋۇتتا ھېچقانداق ئورتاق
    نېسىۋىمىز يوق؛ يەسسەنىڭ ئوغلىدىن ھېچقانداق مىراسىمىز يوق! ئى ئىسرائىل، ھەربىرلىرىڭلار
    ئۆز ئۆيۈڭلەرگە يېنىپ كېتىڭلار، ــ دېدى.'
  sus-sus: Mixi sɛriyɛtare nde nu na, naxan nu xili Seeba, Bikiri xa di, fatanfe Bunyamin
    bɔnsɔɛ ra. Seeba naxa feri fe Isirayila ɲama ma, a a fala e bɛ, «Won mu birama
    Dawuda fɔxɔ ra. Won nun Yisayi xa di mu na kɛ keren. Isirayila ɲama xa gbilen
    e xɔnyi!»
  pon-2006: Mie ohl emen nan Kilkal me adsuwed, ede Sipa nein Pikri, sang kadaudok
    en Pensamin. E ahpw peuk sowi oh ngil laud patohwan, “Sohte atail ong Depit! Kitail
    dehr idawehn! Ohl en Israel kan, kitail kohkohla ni imwatail kan!”
  ksd-ksd: 'Ma tika na kaina tutana, a iangina Seba natu i Bikri a te Beniamin, i
    ga vu ra tavur ma i ga biti: Pa kaveve ta tiniba tai David, pa kaveve ta tiniba
    tai ra natu i Iese; ea, Israel, tikatika na tutana na vana ta kana pal na mal.'
  tur-YTC: Orada Benyaminli Bikri oğlu Şeva adında kötü bir adam vardı. Boru çaldı
    ve şöyle dedi, “David’te payımız yoktur, Yişay oğlunda da mirasımız yoktur. Herkes
    çadırlarına, ey İsrael!”
  grc-BRENT: Καὶ ἐκεῖ ἐπικαλούμενος υἱὸς παράνομος, καὶ ὄνομα αὐτῷ Σαβεὲ, υἱὸς Βοχορί
    ἀνὴρ ὁ Ἰεμινὶ, καὶ ἐσάλπισε τῇ κερατίνῃ, καὶ εἶπεν, οὐκ ἔστιν ἡμῖν μερὶς ἐν Δαυὶδ,
    οὐδὲ κληρονομία ἡμῖν ἐν τῷ υἱῷ Ἰεσσαί· ἀνὴρ εἰς τὰ σκηνώματά σου, Ἰσραήλ.
  ind-AYT: Kebetulan, di sana ada seorang yang berkelakuan jahat bernama Seba, anak
    Bikri, orang Benyamin. Dia meniup trompet dan berkata, “Kita tidak mendapat bagian
    dari Daud. Kita tidak mendapat milik pusaka dari anak Isai itu. Setiap orang ke
    tendanya, hai orang Israel!”
  nya-nya: Ndipo munthu wina wokonda kuyambitsa chisokonezo, dzina lake Seba, mwana
    wa Bikiri wa fuko la Benjamini, anali komweko. Iye analiza lipenga ndipo anafuwula
    kuti, “Ife tilibe chathu mu mfumu wa Davide, tilibe gawo mwa mwana wa Yese! Inu
    Aisraeli aliyense apite ku nyumba kwake!”
  hrv-hrv: 'Ondje se slučajno našao opak čovjek po imenu Šeba, Bikrijev sin, Benjaminovac.
    On zatrubi u rog i viknu: “Mi nemamo udjela na Davidu ni baštine na Jišajevu sinu!
    Svaki svome šatoru, Izraele!”'
  mps-mps: Te sogo te bidi dwai me deli te Israel dabe tomode bidali, aga nogi Seba.
    Aga te Bikrigo ogwa, tama aga te Benjamingo hani bidi. Sebago te biugel bu weyu,
    te i olama, te tama po wali, “Te Devit tagalao, da te agai hani menio. Da te Jesigo
    ogwago hani bidi menio. Dago aga wali me pelamuo. Ae, te da Israel bidi tigidali,
    dena buluba ma pelainao,” po wai.
  tpi-tpi: Long dispela taim i gat wanpela man nogut i stap namel long ol Israel,
    nem bilong en Seba. Em i pikinini bilong Bikri na em i bilong lain Benjamin. Seba
    i winim biugel na i singaut olsem, “Maski long Devit, yumi no lain bilong em.
    Yumi no lain bilong dispela pikinini bilong Jesi. Yumi no ken bihainim em. Goan,
    yumi olgeta man bilong Israel, yumi go bek long ples.”
  dan-1931: 'Nu var der tilfældigvis en slet Person ved navn Sjeba, Bikris Søn, en
    Benjaminit. Han stødte i Hornet og sagde: “Vi har ingen Del i David, ingen Lod
    i Isajs Søn! Hver Mand til sine Telte, Israel!”'
  vie-OVCB: 'Lúc ấy có một người trong đám hạ cấp tên là Sê-ba, con của Bích-ri người
    Bên-gia-min, đứng ra thổi kèn kêu gọi người Ít-ra-ên: “Triều đình Đa-vít tan rã
    rồi! Con của Gie-sê chẳng giúp ích gì cho chúng ta đâu. Con dân Ít-ra-ên ơi! Ai
    về trại nấy đi thôi!”'
  guj-2017: પછી એવું બન્યું કે, બિન્યામીની બિખ્રીનો શેબા નામે દીકરો, જે બલિયાલનો માણસ
    હતો તે ત્યાં હતો, તેણે દાઉદ સામે રણશિંગડું ફૂંકીને કહ્યું, “દાઉદ સાથે અમારે કોઈ
    સંબંધ નથી કે યિશાઈના દીકરા સાથે અમારો કોઈ લાગભાગ નથી. આ ઇઝરાયલના સર્વ માણસો તમે
    તમારા તંબુઓમાં જાઓ!”
  pon-2006A: Mie ohl emen nan Kilkal me adsuwed, ede Sipa nein Pikri, sang kadaudok
    en Pensamin. E ahpw peuk sowi oh ngil laud patohwan, “Sohte atail ong Depit! Kitail
    dehr idawehn! Ohl en Israel kan, kitail kohkohla ni imwatail kan!”
  por-BRBSL: 'Aconteceu que estava ali um malvado, cujo nome era Sheba, filho de Bichri,
    um benjamita; e ele tocou a trombeta, e disse: “Não temos parte em David, nem
    herdamos no filho de Jesse. Cada homem para suas tendas, Israel”!'
  cth-cth: Benjamin miphun Bikhri capa a min teh Sheba tie taran ka thaw e buet touh
    ao. Ahni ni mongka a ueng teh Oe Isarel miphun maimouh teh Devit koevah, buet
    touh hai coe hane tawn awh hoeh. Jesi capa koevah râw coe hane kamcu awh hoeh.
    Isarelnaw namamae rim koe lengkaleng cet awh telah atipouh.
  twi-twi: Ɔtɔkwapɛfo bi a na wɔfrɛ no Seba na ɔyɛ Bikri a ofi Benyamin babarima,
    hyɛn torobɛnto teɛɛ mu se, “Yɛne Dawid nni hwee yɛ. Yenni agyapade biara wɔ Yisai
    babarima no nkyɛn. Israel mmarima, mommra na yɛn nyinaa nkɔ yɛn kurom!”
  hlt-hlt: Te vaengah hlang muen pakhat om, a ming tah Benjamin hlang, Bikhri capa
    Sheba ni. Tuki te a ueng tih, “Mamih kah hamsum he David ham moenih, mamih kah
    rho he Jesse capa taengah a om ham moenih. Israel rhoek te amah kah dap la boeih
    cet saeh,” a ti.
  tbz-SIM: 'Kɛ sɔ̃́ nhonitidɔnniwè mɔù bo Kidikɑɑdi, Bɛnsɑmɛɛ botí kou Bikidi birɛ
    kòo yètìrì tu Sebɑɑ, kòo eé ditɑ̃tɛheù kɛ́pĩɛ̃kɛ́ kɛ dɔ̀: Ti kpɛti í bonɛ̀ Dɑfiti,
    ti í kɔkɛ́ Sɛsee birɛ kpɛti! Isidɑyɛɛribɛ bɑ́ wè wèe kò nho cĩ́ɛ̃̀tɛ̀.'
  msy-2020: Dughiar kamɨn gumazir kurar mam iti, an ziam Seba. A Bikrin otarim, a
    Benjaminɨn anabamɨn gumazir mam. Egha Seba sɨgham givia dɨa ghaze, “Devit markɨ,
    e an anabamɨn gumazamiziba puvatɨ. E Jesin otarimɨn adarazi puvatɨ, e an gɨn mangan
    kogham. Aria, e Israelian gumazamiziba uamategh uan nguibabar mangam.”
  dop-dop: 'Wɑɑtʋ ɩnɩ ɩ tɑɑ kɛ́ Pɛncɑmɛɛ ɑpɑlʋ tɛtɛlɑtʋ nɔɣɔlʋ ɩ kɑ wɛnnɑ Kilikɑɑ
    nɑ pɑ́ yɑɑ-ɩ sɩ Sepɑ, nɑ ɩ cɑɑ sɩ Pikili. Ḿpʋ́ɣʋ́ kʋyɑkʋ nɑkʋlɩ ɩ hʋlɑ ɑpɑlʋtutuɣu
    nɑ ɩ́ tɔ sɩ: Tɑ́ nɑ Tɑfiiti tǝ tɑ kɑɑ. Pǝ́cɔ́ ɩ kɑɑ hɑ-tʋɣʋ pʋlʋ. Pɑɑ Ɩsɛɣɛlɩ
    tʋ wei ɩ́ mǝlɩ ɩ cokǝle tɑɑ.'
  azb-azb: 'Elə bu zamanlar Binyaminli Bikri oğlu Şeva adında yaramaz bir adam təsadüfən
    Qilqalda idi. O, şeypur çalıb dedi: «Bizim Davudla şərikliyimiz yoxdur. Yesseyin
    oğlu ilə heç bir irsimiz yoxdur! Ey İsraillilər, hərə öz çadırına!»'
  eng-DBY: 'And there happened to be there a man of Belial, whose name was Sheba,
    the son of Bichri, a Benjaminite; and he blew a trumpet, and said, We have no
    portion in David, neither have we inheritance in the son of Jesse: every man to
    his tents, Israel.'
  hin-2017: वहाँ संयोग से शेबा नामक एक बिन्यामीनी था, वह ओछा पुरुष बिक्री का पुत्र
    था; वह नरसिंगा फूँककर कहने लगा, “दाऊद में हमारा कुछ अंश नहीं, और न यिशै के पुत्र
    में हमारा कोई भाग है; हे इस्राएलियों, अपने-अपने डेरे को चले जाओ!”
  wol-KYG: 'Booba nit ku bon a nga woon ca mbooloo ma, ku ñuy wax Seba, di doomu Bikkri,
    ma bokk ca giirug Beñamin. Seba wal liit ga, daldi yéene ne: «Sunu yoon nekkul
    ci Daawuda doomu Yese jii, du benn cér bu nu am ci moom. Yeen waa Israyil, ku
    nekk ca sa xayma!»'
  eng-YLT: And there hath been called there a man of worthlessness, and his name [is]
    Sheba, son of Bichri, a Benjamite, and he bloweth with a trumpet, and saith, 'We
    have no portion in David, and we have no inheritance in the son of Jesse; each
    to his tents, O Israel.'
  eng-WYC-2017: Also it befelled, that a man of Belial was there, Sheba by name, the
    son of Bichri, a man of the generation of Benjamin; and he sounded with a trump,
    and said, No part is to us in David, neither heritage in the son of Jesse; thou
    Israel, turn again into thy tabernacles.
  eng-WMBB: There happened to be there a wicked fellow, whose name was Sheba the son
    of Bichri, a Benjamite; and he blew the shofar, and said, “We have no portion
    in David, neither have we inheritance in the son of Jesse. Every man to his tents,
    Israel!”
  urd-GVH: झगड़नेवालों में से एक बदमाश था जिसका नाम सबा बिन बिक्री था। वह बिनयमीनी
    था। अब उसने नरसिंगा बजाकर एलान किया, “न हमें दाऊद से मीरास में कुछ मिलेगा, न यस्सी
    के बेटे से कुछ मिलने की उम्मीद है। ऐ इसराईल, हर एक अपने घर वापस चला जाए!”
  rug-rug: Koanana pa Qiliqali si keke tie kaleana, pozana sa si e Siba, na tuna koreo
    e Bikiri, pa butubutu te Benisimane. Ivua sa sa buki, meke zama vura, “Luara veko
    pania se Devita! Koroda lulia si asa! Tiena sa popoa Izireli, aria mada pule la
    pa nada popoa!”
  gaz-gaz: Yeroo kanatti namichi dabaan Shebaa jedhamu, ilmi Biikrii namicha gosa
    Beniyaam tokko achi ture. Innis malakata afuufee sagalee guddaan akkana jedhee
    iyye; “Nu Daawit irraa qooda hin qabnu; ilma Isseey irraa dhaala tokko illee hin
    qabnu! Yaa Israaʼel, tokkoon tokkoon namaa gara dunkaana isaatti!”
  fra-LSG: 'Il se trouvait là un méchant homme, nommé Schéba, fils de Bicri, Benjamite.
    Il sonna de la trompette, et dit: Point de part pour nous avec David, point d’héritage
    pour nous avec le fils d’Isaï! Chacun à sa tente, Israël!'
  yal-yal: Xɛmɛ fuyantenna nde yi Giligali yi, a xili Seeba, Bikiri a dii xɛmɛna,
    Bunyamin kaana. Na yi xɔtaan fe, a gbelegbele, a naxa, “Sese mi en nun Dawuda
    tagi. En nun Yese a dii xɛmɛni ito mi malanxi sese ma. Isirayila kaane, birin
    xa siga a kon yi.”
  haw-1868: 'I LAILA kekahi kanaka hewa, o Seba kona inoa, ke keiki a Bikeri, he mamo
    a Beniamina: puhi aku la ia i ka pu, i aku la, Aole a kakou kuleana iloko o Davida,
    aole hoi he hooilina iloko o ke keiki a Iese: e hoi no kela kanaka keia kanaka
    a pau i kona halelewa, e ka Iseraela.'
  arb-NAV: 'وَحَدَثَ أَنْ كَانَ هُنَاكَ رَجُلٌ لَئِيمٌ يُدْعَى شَبَعَ بْنَ بِكْرِي
    مِنْ سِبْطِ بِنْيَامِينَ، فَنَفَخَ هَذَا بِالْبُوقِ وَقَالَ: «لَيْسَ لَنَا نَصِيبٌ
    فِي دَاوُدَ وَلا قِسْمٌ فِي ابْنِ يَسَّى، فَلْيَرْجِعْ كُلُّ رَجُلٍ إِلَى خَيْمَتِهِ
    يَا إِسْرَائِيلُ».'
  ewe-ewe: 'Seba nye yakame aɖe eye wòganye Bikri, Benyamintɔ la ƒe vi. Eku kpẽ eye
    wòdo ɣli be, “Migbugbɔ le David yome! Migadze eyome o, Israel ŋutsuwo, mina míadzo:
    menye míaƒe fiae o!”'
  eng-LEE: 'And there happened to be a worthless man, whose name was Sheba'', the
    son of Bichri, a Benjamite; and he blew the cornet, and said, We have no part
    in David, nor have we any inheritance in the son of Jesse: every man to his tents,
    O Israel!'
  asm-FB: সেই সময়ত সেই ঠাইতে বিন্যামীনীয়া বিখ্ৰীৰ পুত্ৰ চেবা নামেৰে এজন অশান্তি
    কৰোঁতা লোক আছিল৷ তেওঁ শিঙা বজাই ক’লে, “দায়ূদত আমাৰ কোনো ভাগ নাই আৰু যিচয়ৰ পুত্ৰত
    আমাৰ একো উত্তৰাধধিকাৰো নাই৷ হে ইস্ৰায়েল, আপোনালোক প্ৰতিজনে নিজ নিজ ঘৰলৈ ঘূৰি
    যাওঁক।”
  sus-A: مِشِ سّرِيّتَرٍ ندٍ نُ نَ، نَشَن نُ شِلِ سٍبَ، بِكِرِ شَ دِ، قَتَنقٍ بُنيَمِن
    بْنسْي رَ. سٍبَ نَشَ قٍرِ قٍ عِسِرَيِلَ حَمَ مَ، عَ عَ قَلَ عٍ بّ، «وٌن مُ بِرَ مَ
    دَوُدَ قْشْ رَ. وٌن نُن يِسَيِ شَ دِ مُ نَ كّ كٍرٍن. عِسِرَيِلَ حَمَ شَ فبِلٍن
    عٍ شْنيِ!»
  fra-SBL: 'Il se trouvait là un méchant homme, nommé Schéba, fils de Bichri, Benjamite.
    Il sonna de la trompette, et dit : « Nous n''avons pas de part en David, et nous
    n''avons pas d''héritage dans le fils de Jessé. Chacun dans sa tente, Israël ! »'
  hbo-hbo: וְשָׁ֨ם נִקְרָ֜א אִ֣ישׁ בְּלִיַּ֗עַל וּשְׁמֹ֛ו שֶׁ֥בַע בֶּן־בִּכְרִ֖י אִ֣ישׁ
    יְמִינִ֑י וַיִּתְקַ֣ע בַּשֹּׁפָ֗ר וַ֠יֹּאמֶר אֵֽין־לָ֨נוּ חֵ֜לֶק בְּדָוִ֗ד וְלֹ֤א
    נֽ͏ַחֲלָה־לָ֙נוּ֙ בְּבֶן־יִשַׁ֔י אִ֥ישׁ לְאֹהָלָ֖יו יִשְׂרָאֵֽל׃
  kik-kik: Na rĩrĩ, kwarĩ mũndũ wa ngũĩ wetagwo Sheba mũrũ wa Bikiri, Mũbenjamini,
    nake agĩkorwo aarĩ hau. Akĩhuha karumbeta, akĩanĩrĩra, akiuga atĩrĩ, “Ithuĩ tũtirĩ
    na igai harĩ Daudi, tũtirĩ na handũ harĩ mũrũ wa Jesii! O mũndũ nĩacooke hema-inĩ
    yake, inyuĩ andũ a Isiraeli!”
  fra-NCL: 'Il se trouvait là un homme de Bélial, nommé Séba, fils de Bochri, Benjamite ;
    il sonna de la trompette et dit : « Nous n’avons pas de part avec David, nous
    n’avons pas d’héritage avec les fils de Jessé. Chacun à ses tentes, Israël ! »'
  cek-AK: To naah hmuen kasae sak koeh, Benjamin acaeng, Bikri capa Sheba loe to ahmuen
    ah oh. Anih mah mongkah to ueng moe, Aicae loe David khaeah taham a tawn o ai;
    Jesse capa ah qawktoep han om ai boeh; Aw Israel kaminawk, nangmacae im ah caeh
    o boih lai ah, tiah a naa.
  cuk-cuk: 'Degi-neg-gunaidgi dule-isgana, Benjamín-dule Bicri-machi-Seba gudimogad.
    A-dule gar-trompeta ogote gusad, degi, iseedi sunmakded: “¡Israel-dulemar, bela
    e-neg-e-negse namalo, anmar Davidʼba naguosuli, Isaí-machiba ibmar-nued anmar
    amiosulid!”'
  uig-CYR: 'Вә шундақ болдики, шу йәрдә Бинямин қәбилисидин, Бикриниң оғли Шеба исимлиқ
    бир иплас бар еди. У канай челип: — Бизниң Давутта һеч қандақ ортақ несивимиз
    йоқ; Йәссәниң оғлидин һеч қандақ мирасимиз йоқ! И Исраил, һәр бирлириңлар өз өйүңләргә
    йенип кетиңлар, — деди.'
  tel-2017: బెన్యామీను గోత్రానికి చెందిన బిక్రి కొడుకు షెబ అనే పనికిమాలినవాడు ఒకడున్నాడు.
    వాడు “ఇశ్రాయేలు ప్రజలారా, మీరంతా మీ మీ సొంత స్థలాలకు వెళ్ళిపొండి. దావీదులో మనకు
    పాలు లేదు, యెష్షయి కుమారుడిలో మనకు వాటా ఎంతమాత్రమూ రాదు” అంటూ బాకా ఊది గట్టిగా
    ప్రకటించాడు.
  hat-BSA: 'Alò, te gen yon sanzave ki te la ki te rele Schéba, fis a Bicri, yon Benjamit.
    Konsa, li te soufle twonpèt la e te di: “Nou pa gen anyen nan David, ni nou pa
    gen eritaj nan fis Jesse a. Tout moun rive nan tant pa li yo, O Israël!”'
  kos-kos: In pacl se inge oasr sie mwet lusrongten in acn Gilgal — inel pa Sheba
    wen natul Bikri, ac el ma in sruf lal Benjamin. El ukya mwe ukuk ac wowoyak ac
    fahk, “Sisella David! Kut ac tia welul! Mwet Israel nukewa, kut som nu yen sesr
    ah!”
  hbo-WLC: וְשָׁ֨ם נִקְרָ֜א אִ֣ישׁ בְּלִיַּ֗עַל וּשְׁמ֛וֹ שֶׁ֥בַע בֶּן־בִּכְרִ֖י אִ֣ישׁ
    יְמִינִ֑י וַיִּתְקַ֣ע בַּשֹּׁפָ֗ר וַ֠יֹּאמֶר אֵֽין־לָ֨נוּ חֵ֜לֶק בְּדָוִ֗ד וְלֹ֤א
    נַֽחֲלָה־לָ֙נוּ֙ בְּבֶן־יִשַׁ֔י אִ֥ישׁ לְאֹהָלָ֖יו יִשְׂרָאֵֽל׃
  ibo-ibo: Mgbe ahụ, otu onye okwu na ụka, aha ya bụ Sheba, nwa Bikri, onye Benjamin
    nọ nʼebe ahụ nʼoge a. Ọ fụrụ opi ike ya tie mkpu sị, “Anyị enweghị oke nʼime Devid,
    anyị enwekwaghị ihe nketa nʼime nwa Jesi. Ndị Izrel, onye ọbụla laa nʼụlọ ikwu
    ya!”
  ory-ory: ସେହି ସମୟରେ ବିନ୍ୟାମୀନୀୟ ବିଖ୍ରିର ପୁତ୍ର ଶେବଃ ନାମରେ ଜଣେ ଅସୁବିଧା ସୃଷ୍ଟିକାରୀ
    ଲୋକ ସେଠାରେ ଥିଲା; ପୁଣି ସେ ତୂରୀ ବଜାଇ କହିଲା, “ଦାଉଦଠାରେ ଆମ୍ଭମାନଙ୍କର କୌଣସି ଅଂଶ ନାହିଁ,
    କିଅବା ଯିଶୀର ପୁତ୍ରଠାରେ ଆମ୍ଭମାନଙ୍କର ଅଧିକାର ନାହିଁ; ହେ ଇସ୍ରାଏଲ, ପ୍ରତ୍ୟେକେ ଆପଣା ଆପଣା
    ତମ୍ବୁକୁ ଚାଲ।”
  chk-chk: Iwe, a fis pwe eman mwän mi aramasangau itan Sepa nöün Pikri we mwän seni
    ewe ainangen Peniamin a nom lon Kilkal. Ätei a ettiki ewe rappwa o üra, “Sisap
    eti Tafit, sisap chiechi ngeni nöün Jesi we mwän. Ämi re Israel, oupwe liwiniti
    en me imwan.”
  ssd-ssd: 'Taŋgo ŋayonu ande Bikri kiŋo nuŋe Seba nu nane ndoŋ Gilgal tumbraŋ taŋge
    minna. Taŋgo ta nu Benyamin tuku kuasmbi. Nane kualeyauka minnaig le Seba ndek
    tabil fitka wi kueŋka sakina: Tane David kusrewap. Sine Yesi kiŋo nuŋe David tuku
    kuasmbi kuga. Tane Israel taŋgo ŋakmba tiŋga taŋgine tumbraŋ tumbraŋ kine likap
    ŋgina le'
  rop-rop: Wal wan nogudbala men brom det Benjamin klen bin deya langa det taun gulum
    Gilgel. Imbin neim Shiba, en im dedi bin neim Bikri. Wal wen detlot Juda pipul
    en detlot Isreil pipul bin kipgon agamin gija blanga King Deibid, Shiba bin blowim
    det wisul, en imbin jingat langa ola Isreil pipul, “Tjakidawei King Deibid! Melabat
    kaan bulurrum im enimo! Ol yumob Isreil pipul, yumob kaman na, dumaji wi garra
    gobek langa wi ron kantri en libum detlot Juda pipul!”
  ukr-1871: 'Був там якось чоловік негодяй, Беняминїй, на ймя Себа Бихриєнко. Сей
    затрубив у трубу та й кликнув: Нема нам нїякої спільностї з Давидом анї долї в
    синї Ессейовому. Рушаймо по домах, Ізрайлитяне!'
  deu-1951: 'Nun war daselbst von ungefähr ein nichtswürdiger Mensch, namens Seba,
    ein Sohn Bichris, eines Mannes von Benjamin, der stieß in die Posaune und sprach:
    Wir haben keinen Teil an David, noch Erbe am Sohne Isais; ein jeder begebe sich
    zu seinen Zelten, ihr Israeliten!'
  eng-JPS: 'Now there happened to be there a base fellow, whose name was Sheba, the
    son of Bichri, a Benjamite; and he blew the horn, and said: ''We have no portion
    in David, neither have we inheritance in the son of Jesse; every man to his tents,
    O Israel.'''
  srp-1865: 'A ondje se desi nevaljao èovjek, po imenu Seva sin Vihrijev, od Venijamina.
    On zatrubi u trubu i reèe: mi nemamo dijela s Davidom, ni našljedstva sa sinom
    Jesejevijem; svak u svoj šator, o Izrailju!'
  lug-lug: Waaliwo omusajja omujeemu erinnya lye Seba, mutabani wa Bikuli, Omubenyamini.
    Yafuuwa ekkondeere n’ayogerera n’eddoboozi ery’omwanguka nti, “Tetulina mugabo
    mu Dawudi, so tetulina busika mu mutabani wa Yese! Buli muntu adde mu weema ye,
    ggwe Isirayiri!”
  heb-heb: ושם נקרא איש בליעל ושמו שבע בן בכרי איש ימיני ויתקע בשפר ויאמר אין לנו
    חלק בדוד ולא נחלה לנו בבן ישי איש לאהליו ישראל׃
  ben-IRV: ঐ দিনের সেখানে বিন্যামীনীয় বিখ্রির ছেলে শেবঃ নামে একজন নিষ্ঠুর লোক ছিল;
    সে তূরী বাজিয়ে বলল, “দায়ূদের উপর আমাদের কোন ভাগ নেই, যিশয়ের ছেলের উপরে আমাদের
    কোন অধিকার নেই; হে ইস্রায়েল তোমরা সবাই নিজেদের তাঁবুতে যাও৷”
  pan-pan: ਅਜਿਹਾ ਹੋਇਆ ਉੱਥੇ ਇੱਕ ਸ਼ਬਾ ਨਾਮ ਦਾ ਬਿਨਯਾਮੀਨੀ ਮਨੁੱਖ ਸੀ, ਜੋ ਬੜਾ ਦੁਸ਼ਟ ਸੀ, ਉਹ
    ਮਨੁੱਖ ਬਿਕਰੀ ਦਾ ਪੁੱਤਰ ਸੀ। ਉਸ ਨੇ ਨਰਸਿੰਗਾ ਵਜਾ ਕੇ ਆਖਿਆ, ਨਾ ਸਾਡੀ ਵੰਡ ਯੱਸੀ ਦੇ ਪੁੱਤਰ
    ਨਾਲ ਸਾਡਾ ਭਾਗ ਹੈ। ਹੇ ਇਸਰਾਏਲ, ਆਪੋ ਆਪਣੇ ਤੰਬੂ ਨੂੰ ਜਾਓ!
  tkr-tkr: 'Mane yiğbışil Benyaminaaşina Bikriyna dix Şeva donana sa karaı''dəəna
    insan Gilgalee eyxhe. Mang''vee şeypur əlixı'', eyhen: – Şaka Davuduka, Yesseyne
    duxayka, sacigeedın kar deşin! Yişda mang''uka avqas deş! İzrailybı, gırgınbı
    xaybışeeqa savk''le!'
  mya-JVB: ထိုအခါ ဗင်္ယာမိန် အမျိုးဗိခရိ ၏သား ရှေဘ အမည် ရှိသောအဓမ္မ လူတယောက်ရှိ၏။
    ထိုသူသည်တံပိုး မှုတ် ၍၊ အိုဣသရေလ အမျိုး၊ ငါ တို့သည် ဒါဝိဒ် ၌ တဘို့ ကိုမျှ မ ဆိုင်။
    ယေရှဲ ၏သား ကို အမွေ မ ခံထိုက်။ လူအပေါင်းတို့၊ ကိုယ် နေရာ သို့ သွားကြဟုဆို သဖြင့်၊
  tbg-tbg: Ho vi entara voqamakero antua aantua ti vau vaiintiva Sebaava Giligaalini
    vaura. Viva Bikirira maaqu Benaminira ankuqiraava vaura. Viva aanumaara/noma vuaqakero
    naveraitiharo, Kia tenavu Devitira vevaaraini vairerave. Tenavu kia Devitira ankuvauve
    vauro. Kia tenavu Iesira maaqu Devitira avataqi virerave. Ne Isareri vaiintivara,
    aniqe tentanavu maaqaini anirante vuare, tiro.
  hmo-hmo: Unai neganai tau dikana ta, ena ladana Sieba Bikiri be Gilegala dekenai
    ia noho. Ia be Beniamina iduhu tauna. Ia ese iena kibi ia hiriria, bona ia boiboi,
    ia gwau, “Davida be namo lasi, ia be iseda iduhu lasi tauna. Israela taudia e,
    inai Iese ena natuna ena murinai do ita raka lasi, to iseda gabu Israela dekenai
    do ita giroa lao.”
  urd-urd: और वहाँ एक शरीर बिनयमीनी था और उसका नाम सबा' बिन बिक्री था, उसने नरसिंगा
    फूँका और कहा कि “दाऊद में हमारा कोई हिस्सा नहीं और न हमारी मीरास यस्सी के बेटे
    के साथ है, ऐ इस्राईलियों अपने अपने डेरे को चले जाओ।”
  rus-SYN: 'Там случайно находился один негодный человек, по имени Савей, сын Бихри,
    Вениамитянин; он затрубил трубою и сказал: нет нам части в Давиде, и нет нам доли
    в сыне Иессеевом; все по шатрам своим, Израильтяне!'
  bqc-SIM: 'À mↄ lè gbɛ̃pãe ku we, aà tↄ́n Sɛba, Bikili nɛ́ɛ, Bɛ̃yãmɛɛ buiɛ.
    Ɔ̃ à kuupɛ̀ à mɛ̀: Wá baa daaa ń Davidioo, wá bàa kú ń Yɛse nɛ́oo, á
    Isailiↄ, á baade tá a bɛ.'
  tcz-CHONGTHU: Hiche phatlai hin pan nabei mikhat ana um'in amapa chu amin Sheba
    akiti, ama hi apa min Bicri ahin, Benjamin phunga mi ahiye; Chule Sheba kitipa
    hin saki pengkul amut gingin lhang asamin aseitai, “David koma eihon chan ding
    inei pouvin, Jesse chapa koma goulo ding inei pouve’ Vo Israel mite, nangma nangma
    ponbuh kijot cheh tauvin,” ati.
  mar-mar: शबा नावाचा एक मनुष्य तेथे होता. हा बिक्रीचा मुलगा. बन्यामीन घराण्यातील
    हा शबा अगदी कुचकामी पण खोडसाळ प्रवृत्तीचा होता. त्याने एकदा रणशिंग फुंकले आणि
    लोकांस गोळा केले. आणि त्यांना म्हणाला, दावीदाकडे आपला भाग नाही. या इशायच्या मुलात
    आपला वाटा नाही. इस्राएलींनो, आपापल्या डेऱ्यात परत चला.
  qub-qub: 'Benjamín casta Bicripa wamran Seba fiyu runa caran. Pay caycaran Gilgalcho.
    Sebaga runacunata shimita goran Davidta chiquicarcärinanpaj. Shimita gor niran:
    «¡Isaïpa wamran Davidpa cajmanga ama imamanpis jaticäshunchu! ¡Israelcunaga marcanchïman-cama
    aywacushun!»'
  bqp-bqp: 'Gaavude ke mɛ́ à kú gwe, a tↄ́n Sɛba, Bikiri nɛ́, Biliaminu burimɛ. Akũ
    à kuru pɛ̀ à pì: Ó baka kú kũ Daudaoro, ó bàka kú kũ Yɛsɛ nɛ́oro, ákↄ̃nↄ Isarailanↄ,
    á baadi tá a bɛa.'
  hat-hat: 'Nan lavil Gilgal te gen yon nonm yo te rele Cheba, pitit Bikri, nan branch
    fanmi Benjamen an. Se te yon vakabon. Li manche twonpèt li, li rele pèp la, epi
    li di yo byen fò: -Nou pa gen anyen pou nou wè ak David! Nou pa bezwen anyen nan
    zafè pitit Izayi a! Ann al lakay nou, nou menm moun peyi Izrayèl yo!'
  eng-BSB: 'Now a worthless man named Sheba son of Bichri, a Benjamite, happened to
    be there, and he blew the ram’s horn and shouted: “We have no share in David,
    no inheritance in Jesse’s son. Every man to his tent, O Israel!”'
  tod-tod: 'Nu ɲakai ta ɠɛni náʋɛ, daa ga Seeɓa, é ɠɛni ga Ɓɛnzamɛn nui, Ɓikeli
    ná-doun zunui. É puʋugi vɛɛni, é wooɠula, é ɠɛ ma: «Faa la ade yɔɠɔzu ada
    Davide, ade la ɓɔni faa nɔpɛ ma ada Izayi ná-doun zunui. Adɛi de ga Izelayɛle
    nuiti, ɛsɛ pɛ ge li ná-pɛlɛ wu!»'
  eng-WEBPB: There happened to be there a wicked fellow, whose name was Sheba the
    son of Bichri, a Benjamite; and he blew the trumpet, and said, “We have no portion
    in David, neither have we inheritance in the son of Jesse. Every man to his tents,
    Israel!”
  kbq-kbq: Hagi Benzameni nagapintira mago nera Sibakino, kefo avu'ava'ene ne' mani'ne.
    Ana nera Bikri nemofokino miko Israeli vahe'mo'za antahisazegu ufe nereno amanage
    hu'ne, Israeli veamota, Deviti'a tagri nagapinti nera omani'neanki, atreta nontamirega
    vuta eta hiho. Ama Jesi nemofo'a magore huno erisantima haresuna zana ontamigahie.
  nhe-BL: 'Huan nopa tonal itztoya nopona se tlacatl tlen eliyaya fiero iyolis tlen
    itoca Seba tlen eliyaya icone Bicri ipan nopa hueyi familia Benjamín. Huan yajaya
    quipitzqui tlapitzali huan quinilhui israelitame tlen ejque tlali Israel: “InIsrael
    ehuani, xiyaca imochajchaj. Ni David tlen icone Isaí ax totlanahuatijca. Ax tleno
    tijselise nica. Ma tiyaca tochajchaj ipan totlal.”'
  bus-bus: 'Gaabude ke bé à kú gwe, à tↄ́n Sɛba, Bikiri nɛ́, Bɛyãmi boriimɛ. Ben
    à kuru pɛ̀ à bè: Wa baka kakↄ̃ana kↄ̃n Daudaoro, wa bà kú kↄ̃n Yɛsɛ nɛ́oro, a
    Isarailinↄ, a baade tá a bɛ.'
  gub-BL: Amo awa puruputupyk ma'e Xewa her ma'e wiko a'e pe a'e 'ar mehe. Mikiri
    ta'yr Mezàmi zuapyr romo hekon. Upy uxi'àm teko wamono'og pà kury. — Xityk Tawi
    zane nehe. Zazekaiw zo hehe nehe. Aze zaha hehe we nehe, nuzeapo kwaw ikatu ma'e
    zanewe nehe. Zazewyr zaha zaneràpuz me nehe ty wà, i'i wanupe.
  eng-DRA: 'And there happened to be there a man of Belial, whose name was Seba, the
    son of Bochri, a man of Jemini: and he sounded the trumpet, and said: We have
    no part in David, nor inheritance in the son of Isai: return to thy dwellings,
    O Israel.'
