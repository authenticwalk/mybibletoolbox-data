verse: 2SA.020.004
translations:
  mal-C: പിന്നെ രാജാവ് അമാസയെ വിളിച്ച്, “മൂന്നുദിവസത്തിനകം യെഹൂദാജനതയെ വിളിച്ചുകൂട്ടിക്കൊണ്ട്
    തന്റെ അടുക്കൽ വരാൻ കൽപ്പിച്ചു.”
  deu-TKW: 'Sodann gebot der König Amasa: Biete mir die Judäer in drei Tagen auf;
    du selbst stelle dich dann hier!'
  lin-lin: 'Mokonzi alobaki na Amasa : « Bengela ngai bato nyonso ya Yuda na mikolo
    misato, yo moko mpe zala awa. »'
  eng-LSV: And the king says to Amasa, “Call the men of Judah for me [within] three
    days, and you, stand here,”
  eng-GNV: Then sayde the King to Amasa, Assemble me the men of Iudah within three
    dayes, and be thou here present.
  eng-WEBSTER: Then said the king to Amasa, Assemble to me the men of Judah within
    three days, and be thou here present.
  nhw-BL: 'Huan Tlanahuatijquetl David quinahuati Amasa catli achtihui elqui tlayacanquetl
    tlen isoldados Absalón huan quiilhui: ―Xiquinnotzati nochi nopa soldados tlen
    tlali Judá para ipan eyi tonali monequi ma mosentilica huan ma monextica nica
    moixpa. Huan ta nojquiya monequi timonextis.'
  swh-ONEN: Ndipo mfalme akamwambia Amasa, “Waite watu wa Yuda waje kwangu katika
    muda wa siku tatu, nawe mwenyewe uwepo hapa.”
  bba-bba: Yerɑ sinɑ boko u Amɑsɑ sɔ̃ɔwɑ u nɛɛ, sere n kɑ ko sɔ̃ɔ itɑ nɑ kĩ ɑ mɑn
    Yudɑbɑ mɛnnɑ ɑ kɑ bu nɑ mini.
  eng-KJVCPB: Then said the king to Amasa, Assemble me the men of Judah within three
    days, and be thou here present.
  luo-luo: Eka ruoth nowacho ni Amasa niya, “Luong jo-Juda mondo obi ira bangʼ ndalo
    adek, to in bende ibi ka.”
  meu-meu: Bena hanua pavapavana ese Amasa e hamaoroa, eto, Iuda taudia ba boiridia,
    dina toi do basie ore idia na lau dekegu ai bae hebou iniseni ai, bona oi danu
    baoma.
  npi-ULB: त्यसपछि राजाले अमासालाई भने, “तीन दिनभित्र यहूदाका मानिसहरूलाई एकसाथ भेला
    गर । तिमी पनि यहाँ हुनुपर्छ ।”
  yor-yor: Ọba sì wí fún Amasa pé, “Pe àwọn ọkùnrin Juda fún mi ní ìwọ̀n ọjọ́ mẹ́ta
    òní, kí ìwọ náà kí o sì wà níhìn-ín yìí.”
  ind-ind: Selanjutnya raja berkata kepada Amasa, “Panggillah seluruh pasukan Yehuda
    supaya lusa kalian berkumpul di sini.”
  pes-OPCB: بعد از آن، پادشاه به عماسا دستور داد که در عرض سه روز سپاه یهودا را آماده
    سازد تا نزد او حاضر شوند.
  tgl-ULB: Pagkatapos sinabi ng hari kay Amasa, “Tawagin ang kalalakihan ng Juda ng
    magkasama sa loob ng tatlong araw; dapat narito karin.”
  hui-hui: Mani kini ibugua Amasahondo lamialu lalu, Í̠na puwa Yudali bibahende olo
    mogo bialu yawi lumayaguabi í̠bi ti heba i̱ koria ibule lamule pobe, lene.
  mya-mya: မင်း​ကြီး​သည်​အာ​မ​သ​အား``သင်​သည်​ယု​ဒ ပြည်​သူ​တို့​အား​ခေါ်​ယူ​စု​ရုံး​စေ​ပြီး​လျှင်
    သန် ဘက်​ခါ​ထို​သူ​တို့​နှင့်​အ​တူ​ဤ​အ​ရပ်​သို့​ပြန် လာ​ရ​မည်'' ဟု​မိန့်​တော်​မူ​၏။-
  bod-N: དེ་ནས་རྒྱལ་པོས་ཨ་མ་སཱ་ལ། ཉིན་གསུམ་གྱི་ནང་དུ་ཡ་ཧུ་དཱ་པ་ཐམས་ཅད་ངའི་དྲུང་དུ་བསྡུས་ཤིག
    ཁྱོད་རང་ཡང་འདི་རུ་ལོག་དགོས་ཞེས་བཀའ་བསྩལ་པ་དང་།
  sna-sna: Ipapo mambo akati kuna Amasa, “Dana varume veJudha vauye kwandiri pakati
    pamazuva matatu, uye newe uve pano.”
  spa-BLM: 'Entonces el rey le dijo a Amasa: “Convoca a los hombres de Judá dentro
    de tres días y que estén aquí presentes”.'
  cac-cac: 'Ix lajvi chi'', ix yalan vin̈ rey chi'' d''a vin̈aj Amasa: —B''at molb''ejcot
    masanil eb'' vin̈ vinac yic Judá, axo chab''ej tzach javi yed'' eb'' vin̈ d''a
    tic, xchi vin̈.'
  swh-ULB: Kisha mfalme akamwambia Amasa, “Uwaite watu wa Yuda ndani ya siku hizi
    tatu; wewe pia uwepo hapa.”
  bel-bel: 'І сказаў Давід Амэсаю: пакліч да мяне Юдэяў за тры дні і сам зьявіся сюды.'
  deu-ELBBK: 'Und der König sprach zu Amasa: Berufe mir die Männer von Juda innerhalb
    von drei Tagen, und stell dich selbst hier ein.'
  mbb-OT: Ne zutun migkeǥiyan dutun te hadì si Amasa te, “Umawa nu is langun he menge
    sundaru te Juda ne pehendiyè kew te kedì te iketelu he andew puun guntaan.”
  mal-2015: 'അനന്തരം രാജാവു അമാസയോടു: നീ മൂന്നു ദിവസത്തിന്നകം യെഹൂദാപുരുഷന്മരെ വിളിച്ചുകൂട്ടി
    അവരുമായി ഇവിടെ വരിക എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Avke o David phenďa le Amasoske: „Hin tut trin džives pre oda, hoj te
    vičines kade le muršen andral e Judsko a av the tu kade!“'
  pes-OPV: 'و پادشاه به عماسا گفت: «مردان یهودا را درسه روز نزد من جمع کن و تو در
    اینجا حاضر شو.»'
  ron-1924: 'Ымпэратул а зис луй Амаса: „Кямэ-мь песте трей зиле пе бэрбаций луй Иуда,
    ши ту сэ фий де фацэ аич.”'
  ben-OBCV: পরে রাজামশাই অমাসাকে বললেন, “যিহূদার লোকজনকে তিনদিনের মধ্যে আমার কাছে
    আসতে বলো, ও তুমি নিজে এখানে থাকো।”
  som-som: Markaasaa boqorkii wuxuu Camaasaa ku yidhi, Ragga reer Yahuudah muddo saddex
    maalmood ah isugu kay yeedh, oo adiguna markaas halkan joog.
  lat-VUC: 'Dixit autem rex Amasæ: Convoca mihi omnes viros Juda in diem tertium,
    et tu adesto præsens.'
  eng-ASVBT: Then said the king to Amasa, Call me the men of Judah together within
    three days, and be thou here present.
  ita-1885: 'Poi il re disse ad Amasa: Adunami la gente di Giuda infra tre giorni,
    e tu ritrovati qui presente.'
  eng-LXXUP: And the king said to Amasa, Call to me the men of Judah for three days,
    and do thou be present here.
  eng-ULB: Then the king said to Amasa, “Call the men of Judah together within three
    days; you must be here, too.”
  spa-VBL: 'Entonces el rey ordenó a Amasa: “Convoca al ejército de Judá. Haz que
    vengan a mí dentro de tres días, y ven tú también”.'
  fra-_FOB: 'Puis le roi dit à Amasa: Assemble-moi à cri public, dans trois jours,
    les hommes de Juda; et toi, trouve-toi ici.'
  mal-mal: 'അനന്തരം രാജാവ് അമാസയോട്: “നീ മൂന്നു ദിവസത്തിനകം യെഹൂദാപുരുഷന്മാരെ വിളിച്ചുകൂട്ടി
    അവരുമായി ഇവിടെ വരുക” എന്നു പറഞ്ഞു.'
  urd-GVR: Phir Dāūd ne Amāsā ko hukm diyā, “Yahūdāh ke tamām faujiyoṅ ko mere pās
    bulā lāeṅ. Tīn din ke andar andar un ke sāth hāzir ho jāeṅ.”
  suz-BL: पिपमी आमासा कली “यहूदा ङा वोंइश मुर आन कली खुप्‍तीमी। मिनु नाक्‍त सांमी
    आं बाक्‍तीकेमी जाक्‍पाइक्‍मी। मिनु गे यो जाक्‍को” दे मदा बाक्‍त।
  ita-1927: 'Poi il re disse ad Amasa: “Radunami tutti gli uomini di Giuda entro tre
    giorni; e tu trovati qui”.'
  ckb-ckb: 'ئینجا پاشا بە عەماسای گوت: «لە سێ ڕۆژدا پیاوانی یەهودام بۆ کۆبکەرەوە و
    تۆش وەرە ئێرە.»'
  eng-BBE: Then the king said to Amasa, Get all the men of Judah together, and in
    three days be here yourself.
  kan-OKCV: ಅರಸನು ಅಮಾಸನಿಗೆ, “ನೀನು ಮೂರು ದಿವಸಗಳೊಳಗೆ ಯೆಹೂದ ಜನರನ್ನು ಕೂಡಿಸಿಕೊಂಡು ನನ್ನ ಬಳಿಗೆ
    ಬಾ ಮತ್ತು ನೀನೇ ಇಲ್ಲಿ ಇರು,” ಎಂದನು.
  tam-2017: 'பின்பு ராஜா அமாசாவைப் பார்த்து: நீ யூதா மனிதர்களை மூன்று நாட்களுக்குள்ளே
    என்னிடம் வரவழைத்து, நீயும் வந்து இருக்கவேண்டும் என்றான்.'
  spa-RV-1909: 'Después dijo el rey á Amasa: Júntame los varones de Judá para dentro
    de tres días, y hállate tú aquí presente.'
  ron-BTF: 'Atunci împăratul i-a spus lui Amasa: Adună-mi pe bărbații lui Iuda în
    trei zile și fii și tu aici prezent.'
  eng-WEBP: Then the king said to Amasa, “Call me the men of Judah together within
    three days, and be here present.”
  eng-FBV: Then the king ordered Amasa, “Call up the army of Judah. Have them come
    to me within three days, and you come too.”
  nld-1939: 'Daarop sprak de koning tot Amasa: Roep de Judeërs bijeen; binnen drie
    dagen moet ge weer hier zijn!'
  nch-BL: 'Huan Tanahuatijquet David quinahuati Amasa cati achtohui elqui tayacanquet
    ten isoldados Absalón huan quiilhui: ―Xiquinnotzati nochi nopa soldados ten tali
    Judá para ipan eyi tonati monequi ma mosentilica huan ma monextica nica noixpa.
    Huan ta nojquiya monequi timonextis.'
  vie-1934: 'Kế đó, vua nói cùng A-ma-sa rằng: Trong ba ngày đây, hãy nhóm hiệp cho
    ta những người Giu-đa; và chính ngươi cũng phải có mặt đây.'
  hin-CV: तब राजा ने अमासा को आदेश दिया, “तीन दिन के भीतर यहूदिया मेरे सामने इकट्ठा
    करो, और तुम भी यहां रहना.”
  spa-BES: 'Entonces el rey dijo a Amasa: Reúne a todos los hombres de Judá, y tu
    también preséntate en tres días aquí.'
  tdx-tdx: 'Hoe i mpanjakay amy Amasà: Koiho o lahilahy nte-Iehodao hifanontoñe atoy
    añate’ ty telo andro, le miatrefa ka.'
  tha-KJV: กษัตริย์​ตรั​สส​ั่งอามาสาว่า “จงระดมพลยูดาห์​ให้​มาพร้อมกั​นที​่​นี่​ภายในสามวัน
    ตั​วท​่านจงมาด้วย”
  por-BR-2018: 'Depois o rei disse a Amasa: Convoca-me os homens de Judá para dentro
    de três dias, e apresenta-te aqui.'
  deu-ELO: 'Und der König sprach zu Amasa: Berufe mir die Männer von Juda binnen drei
    Tagen, und stelle dich selbst hier ein.'
  eng-WYC-2018: And David said to Amasa, Call thou together to me all the men of Judah
    into the third day, and be thou present. (And David said to Amasa, Call thou together
    for me all the men of Judah in three days’ time, and be thou present with them.)
  epo-epo: 'Kaj la reĝo diris al Amasa: Kunvoku al mi la Judojn por la tria tago,
    kaj vi ankaŭ venu ĉi tien.'
  uig-PIN: 'Andin padixaⱨ Amasaƣa: Üq kün iqidǝ Yǝⱨudaning adǝmlirini qaⱪirip, yiƣip
    kǝlgin; ɵzüngmu bu yǝrdǝ ⱨazir bolƣin, dedi.'
  beo-beo: 'Hina bagade da Ama:isama amane sia:i, “Yuda dunu huluane gilisima:ne sia:ma!
    Amasea, ili huluane guiguda: oule misa. Gasidawane guiguda: doaga:ma!”'
  tpi-OTNT: Bihain king i tokim Amasa olsem, “Yu go singautim ol man bilong Juda na
    bungim ol, na long tumora o haptumora yupela olgeta i mas kam kamap long mi.”
  hau-SA: Sa’an nan sarki ya ce wa Amasa, “Ka tattaro mutanen Yahuda su zo wurina
    cikin kwana uku, kai kuwa ka kasance a can kai kanka.”
  uig-LAT: 'Andin padishah Amasagha: Üch kün ichide Yehudaning ademlirini chaqirip,
    yighip kelgin; özüngmu bu yerde hazir bolghin, dédi.'
  nde-nde: Inkosi yasisithi ku-Amasa, “Biza abantu bakoJuda beze kimi phakathi kwensuku
    ezintathu, lawe ube lapha wena ngokwakho.”
  ton-ton: ¶ Pea naʻe toki pehē ʻe he tuʻi kia ʻAmasa, “ʻI he teʻeki ke ʻosi ʻae ʻaho
    ʻe tolu ke ke tānaki mai kiate au ʻae kau tangata ʻo Siuta, pea ke ʻi heni koe.”
  ces-1613: 'Potom řekl král Amazovi: Svolej mi muže Judské do třetího dne, ty také
    se tu postav.'
  eng-WMB: Then the king said to Amasa, “Call me the men of Judah together within
    three days, and be here present.”
  tam-TCV: அதன்பின் அரசன் அமாசாவிடம், “இன்னும் மூன்று நாட்களுக்குள் யூதா மக்களை என்னிடம்
    அழைப்பித்து, அத்துடன் நீயும் என்னுடன் இருக்கவேண்டும்” எனச் சொன்னான்.
  ceb-ULB: Unya miingon ang hari kay Amasa, “Tawaga ang tanang mga kalalakin-an sa
    Juda sulod sa tulo ka adlaw; kinahanglan usab nga ania ka dinhi.”
  pol-UBG: 'Potem król powiedział do Amasy: Zbierz mi mężczyzn Judy w ciągu trzech
    dni, ty także się staw.'
  urd-GVU: پھر داؤد نے عماسا کو حکم دیا، ”یہوداہ کے تمام فوجیوں کو میرے پاس بُلا لائیں۔
    تین دن کے اندر اندر اُن کے ساتھ حاضر ہو جائیں۔“
  deu-1912: 'Und der König sprach zu Amasa: Berufe mir alle Männer in Juda auf den
    dritten Tag, und du sollst auch hier stehen!'
  kan-2017: ಅನಂತರ ಅರಸನು ಅಮಾಸನಿಗೆ, “ನೀನು ಮೂರು ದಿನಗಳೊಳಗೆ ಯೆಹೂದ್ಯರನ್ನು ಕೂಡಿಸಿಕೊಂಡು ಇಲ್ಲಿ
    ಸಿದ್ಧವಾಗಿರು” ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು.
  yap-yap: Me ga’ar fare pilung ngak Amasa, “Mu pining e pi pumo’on nu Judah nga ta’bang
    ma nge langleth ma kam tawgad e ngaray.”
  hlt-MCSB: Manghai loh Amasa taengah, “Hnin thum khuiah Judah hlang te kamah taengla
    hueh lamtah namah khaw pahoi om,” a ti nah.
  mdy-ETH: ካኣቲ ዒማና፦ «ዪሁዳ ዓሶ ቢያ ፔቴይዳ ዔኤሊ ቡኩሲጋፓ ሂንቶ ሃይካ ዔኪ ዬዔ» ጌዒ ዓማሳ ዓይሤኔ።
  twi-ASANTE: Ɔhene no hyɛɛ Amasa sɛ ɔmfa nnansa mmoaboa Yuda akodɔm ano, na ɔmmɛka
    biribi nkyerɛ no saa ɛberɛ no mu.
  eng-WEBU: Then the king said to Amasa, “Call me the men of Judah together within
    three days, and be here present.”
  wal-wal: Hegaappe guyyiyan kawoi Amaasa, “Yihudaa asaa ubbaa heezzu gallassan taayyo
    xeesada shiishsha; yaatada neenikka ne huuphen etaara shiiqa” yaagiis.
  spa-PDDPT: 'Luego el rey dijo a Amasa: Convócame a los hombres de Judá dentro de
    tres días y preséntate aquí.'
  gun-gun: 'Ha''e gui Davi aipoe''i Amasa pe: — Mboapy araa py emboatypa ke xea py
    Judá regua avakue, ha''e ndee voi eju ju apy rejexa uka aguã — he''i.'
  agu-BL: 'Itzun yi nsken mbnix yi e''chk takle''na''tz, nintzun cawun Luwiy tetz
    Amasa: —Ma jalu'' Amasa, chamwe'' cu''n cyakil yi e'' yaj aj Judá, nin yil tz''el
    ox k''ej na waj yil cxu''lwok tzone''j tzinwutz.'
  ilo-ULB: Ket kinuna ti ari kenni Amasa, “Ummongem dagiti amin a tattao ti Juda iti
    unos ti tallo nga aldaw; masapul nga addaka met ditoy.”
  kpg-kpg: Di king ga helekai gi Amasa, “Hagadagabuli ina nia daane o Judah huogodoo,
    gei hanimoi gi kinei ma ga dono daiaa mo au gau huogodoo.”
  uig-ARA: 'ئاندىن پادىشاھ ئاماساغا: ئۈچ كۈن ئىچىدە يەھۇدانىڭ ئادەملىرىنى چاقىرىپ،
    يىغىپ كەلگىن؛ ئۆزۈڭمۇ بۇ يەردە ھازىر بولغىن، دېدى.'
  sus-sus: Mangɛ naxa a fala Amasa bɛ, «Siga, sa Yudaya sɔɔrie malan beenun xi saxan
    wo xa be li.»
  pon-2006: Nanmwarkio eri mahsanihong Amasa, “Kapokonepene mehn Suda kan, komw ahpw
    pwurodo met pali iangahki aramas pwukat.”
  ksd-ksd: 'Ma ra king i ga biti tai Amasa: Una oro guve ra tarai Iuda, ma una ki
    ati ba pa i ti par boko ra utul a bung.'
  tur-YTC: Sonra kral Amasa’ya, “Üç gün içinde Yahudalıları bana çağır ve burada hazır
    ol” dedi.
  grc-BRENT: Καὶ εἶπεν ὁ βασιλεὺς πρὸς Ἀμεσσαῒ, βόησόν μοι τὸν ἄνδρα Ἰούδα τρεῖς ἡμέρας,
    σὺ δὲ αὐτοῦ στῆθι.
  ind-AYT: Raja berkata kepada Amasa, “Panggillah orang-orang Yehuda dalam tiga hari,
    lalu menghadaplah kamu di sini.”
  nya-nya: Kenaka mfumu inati kwa Amasa, “Itanitsa ankhondo a Yuda kuti abwere kwa
    ine pasanathe masiku atatu, ndipo iwe udzakhale nawo.”
  hrv-hrv: 'Potom kralj zapovjedi Amasi: “Sazovi mi Judejce do tri dana, a i ti da
    budeš ovdje!”'
  mps-mps: Nosali kingo Amasabolo te tama po wai, “Nage pelama, te Juda bidi dabe
    i olama, tama augwali sisinama, tama do ma duba dage tigidali aselama, enaba sabolao,”
    wai.
  tpi-tpi: Bihain king i tokim Amasa olsem, “Yu go singautim ol man bilong Juda na
    bungim ol, na long tumora o haptumora yupela olgeta i mas kam kamap long mi.”
  dan-1931: 'Derpå sagde Kongen til Amasa: “Stævn Judas Mænd sammen i Løbet af tre
    Dage og indfind dig da her!”'
  vie-OVCB: Vua ra lệnh cho A-ma-sa tập họp quân đội Giu-đa và trình diện vua trong
    hạn ba ngày.
  guj-2017: પછી રાજાએ અમાસાને કહ્યું, “યહૂદિયાના માણસોને ત્રણ દિવસમાં મારી સામે ભેગા
    કર, તારે પણ અહીં મારી સામે હાજર રહેવું.”
  pon-2006A: Nanmwarkio eri mahsanihong Amasa, “Kapokonepene mehn Suda kan, komw ahpw
    pwurodo met pali iangahki aramas pwukat.”
  por-BRBSL: 'Então o rei disse a Amasa: “Chame-me os homens de Judá juntos dentro
    de três dias, e esteja aqui presente”.'
  cth-cth: Siangpahrang ni Amasa koevah, hnin thum touh thung Judahnaw hah kamkhueng
    sak nateh, ahnimouh hoi rei na tho han telah atipouh.
  twi-twi: Ɔhene no hyɛɛ Amasa sɛ ɔmfa nnansa mmoaboa Yuda asraafo ano, na ɔmmɛka
    biribi nkyerɛ no saa bere no mu.
  hlt-hlt: Manghai loh Amasa taengah, “Hnin thum khuiah Judah hlang te kamah taengla
    hueh lamtah namah khaw pahoi om,” a ti nah.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tì Dɑfitii nɑ́kɛ́ Amɑsɑ kɛ dɔ̀: Tíí nSudɑɑ kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀
    yɛwe yɛ̀tɑ̃ɑ̃ti miɛkɛ kɛ̀ n di yɑ̀ diɛ.'
  msy-2020: Ezɨ atrivim gɨn kamaghɨn Amasa mɨgei, “Nɨ mangɨ Judan gumazibar diagh
    me akufagh. Egh gurum mɨzaraghan o zuerimɨn ia bar izɨ na batogh. Egh nɨ uaghan
    me ko ikɨ.”
  dop-dop: 'Ḿpʋ́ɣʋ́ wulɑʋ tɔmɑ Amɑsɑ sɩ: Pɩɩ lɑkɩ kʋyɛɛŋ tooso tɔ, yɑɑ-m Yutɑ nyǝ́mɑ
    nɑ nyɑ́ nɑ-wɛ ɩ́ kɔɔ.'
  azb-azb: 'Padşah Amasaya dedi: «Üç gün ərzində Yəhudalıları mənim yanıma çağır və
    özün də burada ol».'
  eng-DBY: And the king said to Amasa, Call me the men of Judah together within three
    days, and do thou attend here.
  hin-2017: तब राजा ने अमासा से कहा, “यहूदी पुरुषों को तीन दिन के भीतर मेरे पास बुला
    ला, और तू भी यहाँ उपस्थित रहना।”
  wol-KYG: 'Gannaaw loolu Buur ne Amasa, ma jiite mbooloom xareem: «Danga may wool
    góori Yuda, ñu dajesi ci man fii ak ñetti fan, te yaw itam nga dikk taxaw fii.»'
  eng-YLT: And the king saith unto Amasa, 'Call for me the men of Judah [in] three
    days, and thou, stand here,'
  eng-WYC-2017: And David said to Amasa, Call thou together to me all the men of Judah
    into the third day, and be thou present.
  eng-WMBB: Then the king said to Amasa, “Call me the men of Judah together within
    three days, and be here present.”
  urd-GVH: फिर दाऊद ने अमासा को हुक्म दिया, “यहूदाह के तमाम फ़ौजियों को मेरे पास बुला
    लाएँ। तीन दिन के अंदर अंदर उनके साथ हाज़िर हो जाएँ।”
  rug-rug: Zama la koe Amasa sa baṉara, “Tioko varigarani sari na tinoni Ziuda, mamu
    kamo pule mae tani si gamu pa koivugona.”
  gaz-gaz: Ergasiis mootichi Amaasaadhaan, “Namoota Yihuudaa guyyaa sadii keessatti
    walitti naa qabi; atis asitti argami” jedhe.
  fra-LSG: 'Le roi dit à Amasa: Convoque-moi d’ici à trois jours les hommes de Juda;
    et toi, sois ici présent.'
  yal-yal: Mangan yi a fala Amasa xa, a naxa, “Yuda sofane maxili, ɛ birin xa fa be
    yi benun soge saxan.”
  haw-1868: Alaila i aku la ke alii ia Amasa, E houluulu oe no'u i na kanaka o ka
    Iuda i na la ekolu, a e hoi hou mai maanei.
  arb-NAV: 'وَقَالَ الْمَلِكُ لِعَمَاسَا: «احْشِدْ لِي رِجَالَ يَهُوذَا فِي ثَلاثَةِ
    أَيَّامٍ وَاحْضُرْ أَنْتَ إِلَى هُنَا».'
  ewe-ewe: Fia la gblɔ na Amasa be wòaƒo Yuda ƒe aʋawɔlawo nu ƒu le ŋkeke etɔ̃ me
    eye wòana yeanya.
  eng-LEE: Then said the king to 'Amassa, Call together for me the men of Judah within
    three days, and thou present thyself here [then].
  asm-FB: তেতিয়া ৰজাই অমাচাক ক’লে, “তিনি দিনৰ ভিতৰত যিহূদাৰ লোকসকলক মতাই মোৰ ওচৰত
    গোট খুৱাবা; আৰু তুমি নিজেও এই ঠাইত উপস্থিত হ’বা।”
  sus-A: مَنفّ نَشَ عَ قَلَ عَمَسَ بّ، «سِفَ، سَ يُدَيَ سْورِيٍ مَلَن بٍينُن شِ سَشَن
    وٌ شَ بٍ لِ.»
  fra-SBL: 'Et le roi dit à Amasa : « Convoque-moi les hommes de Juda d''ici trois
    jours, et sois ici présent. »'
  hbo-hbo: וַיֹּ֤אמֶר הַמֶּ֙לֶךְ֙ אֶל־עֲמָשָׂ֔א הַזְעֶק־לִ֥י אֶת־אִישׁ־יְהוּדָ֖ה שְׁלֹ֣שֶׁת
    יָמִ֑ים וְאַתָּ֖ה פֹּ֥ה עֲמֹֽד׃
  kik-kik: Nake mũthamaki akĩĩra Amasa atĩrĩ, “Tũmanĩra andũ a Juda moke kũrĩ niĩ
    mũira wa matukũ matatũ mataanathira, nawe mwene ũgaakorwo ho.”
  fra-NCL: 'Le roi dit à Amasa : « Convoque-moi d’ici à trois jours les hommes de
    Juda ; et toi, sois ici présent. »'
  cek-AK: To pacoengah siangpahrang mah Amasa khaeah, Ni thumto thungah Judah kaminawk
    to pakhuengh loe, nangmah to doeh hae ah om ah, tiah a naa.
  cuk-cuk: 'Degine, geb Rey-David, Amasaʼga sogded: “Judá-sordamar be anga onmako,
    ibapaase be an-asabin gwisgunoniko, sordamar nonimarmogo.”'
  uig-CYR: 'Андин падиша Амасаға: Үч күн ичидә Йәһуданиң адәмлирини чақирип, жиғип
    кәлгин; өзүңму бу йәрдә һазир болғин, деди.'
  tel-2017: తరువాత రాజు అమాశాను పిలిపించి “మూడు రోజుల్లోగా నువ్వు యూదా వారినందరినీ
    సమకూర్చి నా దగ్గర హాజరు పరుచు” అని ఆజ్ఞాపించాడు.
  hat-BSA: 'Alò, wa a te di a Amasa: “Rele fè sòti pou mwen mesye Juda yo avan twa
    jou e ou menm, vin prezan isit la.”'
  kos-kos: Ac tokosra el fahk nu sel Amasa, “Pangoneni mwet Judah ac welulos foloko
    nu inse inge ulela.”
  hbo-WLC: וַיֹּ֤אמֶר הַמֶּ֙לֶךְ֙ אֶל־עֲמָשָׂ֔א הַזְעֶק־לִ֥י אֶת־אִישׁ־ יְהוּדָ֖ה
    שְׁלֹ֣שֶׁת יָמִ֑ים וְאַתָּ֖ה פֹּ֥ה עֲמֹֽד׃
  ibo-ibo: Mgbe ahụ, eze gwara Amasa okwu sị, “Kpokọta ndị agha Juda ka ha bịakwute
    m nʼime abalị atọ. Gị onwe gị kwa ga-eso ha bịa nʼoge ahụ.”
  ory-ory: ଏଉତ୍ତାରେ ରାଜା ଅମାସାଙ୍କୁ କହିଲେ, “ତିନି ଦିନ ମଧ୍ୟରେ ଯିହୁଦାର ଲୋକମାନଙ୍କୁ ଡକାଇ
    ମୋʼ ଠାରେ ଏକତ୍ର କର ଓ ତୁମ୍ଭେ ମଧ୍ୟ ଉପସ୍ଥିତ ହୁଅ।”
  chk-chk: Mürin, ewe king a üreni Amasa, “Kopwe köri ekewe re Juta, pwe repwe mwicheto
    rei mürin ülüngat rän. Pwal en kopwe feito.”
  ssd-ssd: 'Kile David ndek Amasa wika sana: Ne kaye ka Yuda taŋgo ŋakmba wika kile-maŋgurka
    aspile nane ŋakmba kilmba ye tugum te prowap ŋgina le'
  rop-rop: Afta na King Deibid bin dalim Amasa det bos blanga im solja olabat, “Yu
    garra jingat langa ola Juda solja en majurrumap olabat, en yu garra bringimap
    olabat iya tudeistaim.”
  ukr-1871: 'Тодї повелїв царь Амазї: Поскликай до мене Юдеїв в три днї; стань і сам
    передо мною тут.'
  deu-1951: 'Und der König sprach zu Amasa: Berufe mir alle Männer von Juda auf den
    dritten Tag, und darnach stelle dich hier wieder ein!'
  eng-JPS: 'Then said the king to Amasa: ''Call me the men of Judah together within
    three days, and be thou here present.'''
  srp-1865: 'Potom reèe car Amasi: sazovi mi ljude od Jude do tri dana, i naði se
    i ti ovdje.'
  lug-lug: Awo kabaka n’agamba Amasa nti, “Nkuŋŋaanyiza abasajja ba Yuda mu nnaku
    ssatu, naawe obeerewo.”
  heb-heb: ויאמר המלך אל עמשא הזעק לי את איש יהודה שלשת ימים ואתה פה עמד׃
  ben-IRV: পরে রাজা অমাসাকে বললেন, “তুমি তিন দিনের র মধ্যে যিহূদার লোকদেরকে ডেকে আমার
    জন্য জড়ো কর, আর তুমিও সেখানে উপস্থিত হও৷”
  pan-pan: ਰਾਜਾ ਨੇ ਅਮਾਸਾ ਨੂੰ ਆਖਿਆ ਕਿ ਤਿੰਨਾਂ ਦਿਨਾਂ ਵਿੱਚ ਯਹੂਦਾਹ ਦੇ ਮਨੁੱਖਾਂ ਨੂੰ ਮੇਰੇ
    ਕੋਲ ਇਕੱਠਿਆਂ ਕਰ ਅਤੇ ਤੂੰ ਵੀ ਐਥੋਂ ਹੋਵੀਂ।
  tkr-tkr: 'Paççahee Amasayk''le eyhen: – Xhebne yiğee Yahuder zasqa see''e, ğunar
    cone k''ane ixhe.'
  mya-JVB: ရှင် ဘုရင်ကလည်း ၊ သုံး ရက် အတွင်းတွင် ယုဒ လူ တို့ကို စုဝေး စေပြီးလျှင်
    ၊ ထိုသူတို့နှင့်အတူကိုယ်တိုင်လာ ရမည်ဟု အာမသ အား မိန့် တော်မူ၏။
  tbg-tbg: Avuhainaa vaiinti viva Amasaarara tiharo, Are oru Iutaa iqoka vaiinti naarama
    kera untu/nutu ruvaaquma kera ntita varera, hurae morae are ekaa vika hampata
    te iainanaini aniate,
  hmo-hmo: Vadaeni king Davida ese Amasa ia hamaoroa, ia gwau, “Iuda taudia do oi
    boiria hebou, dina toi do idia ore lasi idia be lau dekenai do idia haboua, bona
    oi danu do oi mai.”
  urd-urd: और बादशाह ने 'अमासा को हुक्म किया कि “तीन दिन के अन्दर बनी यहूदाह को मेरे
    पास जमा' कर और तू भी यहाँ हाज़िर हो।”
  rus-SYN: 'И сказал Давид Амессаю: созови ко мне Иудеев в течение трех дней и сам
    явись сюда.'
  bqc-SIM: 'Ɔ̃ kí ò Amasaɛ: Yuda zĩgↄ̃ↄ sísi ǹ ń kãaamɛɛ e gↄↄ àaↄ̃ àↄ pa,
    níↄ ku la.'
  tcz-CHONGTHU: Hichun lengpan Amasa koma aseipeh in, “Nithum sungin Judah phunga
    mite abonchan kou khom soh keiyin lang, nangma tah jeng jong hikoma hin hung kikhomuvin,”
    ati.
  mar-mar: राजा अमासास म्हणाला, यहूदाच्या लोकांस तीन दिवसात येऊन मला भेटायला सांग.
    त्यावेळी तूही बरोबर राहा.
  qub-qub: 'Chaypita Amasata ray niran: «Llapan Judá runacunata shuntay. Cananpita
    quimsa junajta cayman llapayqui shamunqui.»'
  bqp-bqp: 'Akũ kína pì Amasanɛ: Ǹ Yuda zĩ̀karinↄ sísi ò kakaramai gↄrↄ aakↄ̃ dagura.
    Mↄkↄ̃n sↄ̃, ĩnigↄ̃ kú lamɛ.'
  hat-hat: 'Apre sa, wa a pale ak Amasa, li di l'' konsa: -M'' ba ou twa jou pou ou
    sanble tout mesye Jida yo. Apre sa, w''a vin ak yo devan m''.'
  eng-BSB: Then the king said to Amasa, “Summon the men of Judah to come to me within
    three days, and be here yourself.”
  tod-tod: 'Masagi ɠɛni Amasa ma: «Gè folo saʋagɔ vea è ya, è Zuda ɠɔɔʋɛbɛi pɛ
    toli bɛ̀, wo ʋa ʋɛ.»'
  eng-WEBPB: Then the king said to Amasa, “Call me the men of Judah together within
    three days, and be here present.”
  kbq-kbq: Hagi Deviti'a amanage huno Amasana asmi'ne, 3'a knamofo agu'afi kagrane
    Juda vene'nea ke hunka amare eme atru hiho!
  nhe-BL: 'Huan Tlanahuatijquetl David quinahuati Amasa tlen achtohui elqui tlayacanquetl
    tlen isoldados Absalón huan quiilhui: ―Xiquinnotzati nochi nopa soldados tlen
    tlali Judá para ipan eyi tonali monequi ma mosentilica huan ma monextica nica
    moixpa. Huan ta nojquiya monequi timonextis.'
  bus-bus: 'Ben kí bè Amasanɛ: Ǹ Yuda zĩ̀kpɛɛnↄ sísi aↄ̃ kakↄ̃amazi gurↄ aagↄ̃ↄ dagura.
    Mmↄn sↄ̃, nɛ́gↄ̃ kú kɛ̀mɛ.'
  gub-BL: Uze'eg tuwihawete Amaz pe kury. — Enoz awakwer Zuta izuapyapyr paw wamuwà
    ne wà nehe ty. Pyhegwepe eiko xe wanehe we nehe, i'i izupe.
  eng-DRA: 'And the king said to Amasa: Assemble to me all the men of Juda against
    the third day, and be thou here present.'
