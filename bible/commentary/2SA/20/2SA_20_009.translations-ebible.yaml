verse: 2SA.020.009
translations:
  mal-C: “സുഖംതന്നെയോ സഹോദരാ,” എന്ന് യോവാബ് അമാസയോടു ചോദിച്ചു. അതിനുശേഷം അദ്ദേഹം അടുത്തുവന്ന്
    ചുംബനം ചെയ്യാനെന്ന ഭാവേന വലതുകരംകൊണ്ട് അമാസയുടെ താടിക്കുപിടിച്ചു.
  deu-TKW: 'Nun fragte Joab Amasa: Geht es dir gut, mein Bruder? Dabei faßte Joab
    Amasa mit der rechten Hand am Bart, um ihn zu küssen.'
  lin-lin: 'Joabi alobaki na Amasa : « Boni ndeko na ngai ya mobali, ozali malamu ? »
    Bongo Joabi asalelaki loboko na ye ya mobali mpo na kosimba Amasa na mandefu mpe
    kopesa ye beze.'
  eng-LSV: And Joab says to Amasa, “Are you [in] peace, my brother?” And the right
    hand of Joab lays hold on the beard of Amasa to give a kiss to him;
  eng-GNV: And Ioab sayde to Amasa, Art thou in health, my brother? and Ioab tooke
    Amasa by the beard with the right hand to kisse him.
  eng-WEBSTER: And Joab said to Amasa, Art thou in health, my brother? And Joab took
    Amasa by the beard with the right hand to kiss him.
  nhw-BL: 'Huan Joab quiilhui Amasa: ―¿Tiitztoc cuali, noicni? Huan quiitzquili itentzo
    Amasa ica inejmac para quitzoponisquía.'
  swh-ONEN: Yoabu akamwambia Amasa, “U hali gani, ndugu yangu?” Kisha Yoabu akamshika
    Amasa ndevu kwa mkono wake wa kuume ili ambusu.
  bba-bba: Mɑ u Amɑsɑ sɔ̃ɔwɑ u nɛɛ, ɑ bwɑ̃ɑ do nɛn wɔnɔku? Yen biru u win toburu nɛnuɑ
    u kɑ nùn bɔkɑsi.
  eng-KJVCPB: And Joab said to Amasa, Art thou in health, my brother? And Joab took
    Amasa by the beard with the right hand to kiss him.
  luo-luo: Joab nowachone Amasa niya, “Idhi nade owadwa?” Eka Joab nomako Amasa gi
    yie tike gi lwete ma korachwich ka gima odwaro mose gi nyoth.
  meu-meu: Bena Ioab ese Amasa e hereva henia, eto, Tadigu, oi namo a? Bena Ioab ese
    imana idibana amo Amasa aukina huina e abia, baine harahua totona.
  npi-ULB: त्यसैले योआबले अमासालाई भने, “हे मेरो भाइ, तिमीलाई ठिकै छ?” योआबले अमासालाई
    चुम्बन गर्न दाह्रीमा समाते ।
  yor-yor: Joabu sì bi Amasa léèrè pé, “Àlàáfíà ha kọ́ ni bí, ìwọ arákùnrin mi?” Joabu
    sì na ọwọ́ ọ̀tún rẹ̀, di Amasa ní irùngbọ̀n mú láti fi ẹnu kò ó lẹ́nu.
  ind-ind: '@see-verse:2SA.020.008'
  pes-OPCB: 'یوآب به عماسا گفت: «برادر، چطوری؟» این را گفت و با دست راستش ریش عماسا
    را گرفت تا او را ببوسد.'
  tgl-ULB: Kaya sinabi ni Joab kay Amasa, “Mabuti ba ang lagay mo, aking pinsan?”
    Magiliw ni Joab na kinuha ang balbas ni Amasa ng kaniyang kanang kamay para halikan
    siya.
  hui-hui: Ani biyagola Yoaba ibugua Amasahondo lalu, Hamene-o í̠ karulape kebe, lene.
    Ani lowa ibugua Amasa nu̱nu̱ lole biatingi howa angarini gi tigame yania hene.
  mya-mya: ယွာ​ဘ​သည်​အာ​မ​သ​အား``မိတ်​ဆွေ၊ ကျန်း မာ​ပါ​၏​လော'' ဟု​ဆို​ပြီး​လျှင်​နမ်း​ရှုပ်​ဟန်
    ပြု​၍​ညာ​လက်​ဖြင့်​အာ​မ​သ​၏​မုတ်​ဆိတ် ကို​ဆွဲ​ကိုင်​ကာ၊-
  bod-N: དེར་ཡོ་ཨབ་ཀྱིས་ཨ་མ་སཱ་ལ། ངའི་སྤུན་མཆེད། ཁྱོད་རང་སྐུ་ཁམས་བདེ་ལགས་སམ་ཞེས་སྨྲས་པ་དང་།
    ལག་གཡས་པས་ཨ་མ་སཱའི་སྨྲ་ར་ལ་འཐམས་ཏེ་ཁོ་ལ་འོ་བྱེད་རྩིས་བྱས་སོ། །
  sna-sna: Joabhu akati kuna Amasa, “Wakadiniko, mununʼuna wangu?” Ipapo Joabhu akabata
    ndebvu dzaAmasa noruoko rwake rworudyi kuti amutsvode.
  spa-BLM: 'Joab dijo a Amasa: “¿Estás bien, hermano mío?” Joab tomó a Amasa por la
    barba con su mano derecha para besarlo.'
  cac-cac: 'Ix syaman xil sti'' vin̈aj Amasa chi'' vin̈ yed'' svach'' c''ab'' yic
    stz''ub''anelta sti'' vin̈ vin̈, ix sc''anb''an vin̈ d''a vin̈: —¿Vach'' am ix
    ach ajelc''och vuc''tac? xchi vin̈aj Joab chi''.'
  swh-ULB: Hivyo Yoabu akamwambia Amasa, “Haujambo binamu yangu?” Kwa utaratibu Yoabu
    akakishika kidevu cha Amasa kwa mkono wake wa kulia ili ambusu.
  bel-bel: 'І сказаў Ёаў Амэсаю: ці здаровы ты, браце мой? І ўзяў Ёаў праваю рукою
    Амэсая за бараду, каб пацалаваць яго.'
  deu-ELBBK: 'Und Joab sprach zu Amasa: Geht es dir wohl, mein Bruder? Und Joab fasste
    mit der rechten Hand Amasas Bart, um ihn zu küssen.'
  mbb-OT: Migkeǥiyan din si Amasa te, “Egkemenumenu ke en suled?” Ne migewezan din
    te kewanan he velad din is sumpà ni Amasa, su uvag kun edhazek kandin.
  mal-2015: 'യോവാബ് അമാസയോടു: സഹോദരാ, സുഖം തന്നേയോ എന്നു പറഞ്ഞു അമാസയെ ചുംബനം ചെയ്‌വാൻ
    വലത്തുകൈകൊണ്ടു അവന്റെ താടിക്കു പിടിച്ചു.'
  rmc-rmc: 'O Joab phučľa le Amasostar: „Sar sal, phrala miro?“ A chudňa les le čače
    vasteha la bradatar, avke sar te les kamľahas te čumidel.'
  pes-OPV: 'و یوآب به عماسا گفت: «ای برادرم آیا به سلامت هستی؟» ویوآب ریش عماسا را
    به‌دست راست خود گرفت تا او را ببوسد.'
  ron-1924: 'Иоаб а зис луй Амаса: „Ешть сэнэтос, фрате?” Ши, ку мына дряптэ, а апукат
    пе Амаса де барбэ сэ-л сэруте.'
  ben-OBCV: যোয়াব অমাসাকে বললেন, “ভাই, তুমি কেমন আছ?” পরে যোয়াব ডান হাতে অমাসার
    দাড়ি টেনে ধরে তাঁকে চুম্বন করতে গেলেন।
  som-som: Markaasaa Yoo'aab Camaasaa ku yidhi, Walaalkayow, ma nabdoon tahay? Yoo'aabna
    gacanta midig ayuu Camaasaa gadhka ku qabtay inuu dhunkado.
  lat-VUC: 'Dixit itaque Joab ad Amasam: Salve mi frater. Et tenuit manu dextera mentum
    Amasæ, quasi osculans eum.'
  eng-ASVBT: And Joab said to Amasa, Is it well with thee, my brother? And Joab took
    Amasa by the beard with his right hand to kiss him.
  ita-1885: 'E Ioab disse ad Amasa: Stai tu bene, fratel mio? Poi con la man destra
    prese Amasa per la barba, per baciarlo.'
  eng-LXXUP: And Joab said to Amasa, Art thou in health, my brother? and the right
    hand of Joab took hold of the beard of Amasa to kiss him.
  eng-ULB: So Joab said to Amasa, “Is it well with you, my cousin?” Joab took Amasa
    by the beard with his right hand to kiss him.
  spa-VBL: “¿Cómo estás, hermano mío?” preguntó Joab a Amasa. Joab tomó a Amasa por
    la barba con su mano derecha para besarlo.
  fra-_FOB: 'Et Joab dit à Amasa: Te portes-tu bien, mon frère? Puis Joab saisit de
    la main droite la barbe d''Amasa pour le baiser.'
  mal-mal: 'യോവാബ് അമാസയോട്: “സഹോദരാ, സുഖം തന്നെയോ” എന്നു പറഞ്ഞ് അമാസയെ ചുംബനം ചെയ്യുവാൻ
    വലത്തുകൈകൊണ്ട് അവന്റെ താടിക്കു പിടിച്ചു.'
  urd-GVR: Us ne salām karke kahā, “Bhāī, kyā sab ṭhīk hai?” Aur phir apne dahne hāth
    se Amāsā kī dāṛhī ko yoṅ pakaṛ liyā jaise use bosā denā chāhtā ho.
  suz-BL: योआबम आमासा कली “आं लोक्‍ब आमासा गे रिम्‍शोन बाक्‍ङे?” दे हिल्‍लो पवा बाक्‍त।
    मिनु मेकोमी आमासा कली पुक्‍पु पाइक्‍चा कली आ ग्‍युरा गुइमी मेको आ गल शोक्रे ग्‍याइक्‍ता
    बाक्‍त।
  ita-1927: 'Joab disse ad Amasa: “Stai tu bene, fratel mio?” E con la destra prese
    Amasa per la barba, per baciarlo.'
  ckb-ckb: 'یۆئاب بە عەماسای گوت: «برام، چۆنی؟» جا یۆئاب بە دەستی ڕاستی ڕیشی عەماسای
    گرت بۆ ئەوەی ماچی بکات.'
  eng-BBE: And Joab said to Amasa, Is it well, my brother? And with his right hand
    he took him by the hair of his chin to give him a kiss.
  kan-OKCV: ಆಗ ಯೋವಾಬನು ಅಮಾಸನಿಗೆ, “ನನ್ನ ಸಹೋದರನೇ, ಕ್ಷೇಮವೋ?” ಎಂದನು. ಯೋವಾಬನು ಅವನನ್ನು ಮುದ್ದಿಟ್ಟುಕೊಳ್ಳಲು
    ತನ್ನ ಬಲಗೈಯಿಂದ ಅವನ ಗಡ್ಡವನ್ನು ಹಿಡಿದನು.
  tam-2017: 'அப்பொழுது யோவாப் அமாசாவைப் பார்த்து: என்னுடைய சகோதரனே, சுகமாக இருக்கிறாயா
    என்று சொல்லி, அமாசாவை முத்தம்செய்யும்படி, தன்னுடைய வலது கையினால் அவன் தாடியைப்
    பிடித்து,'
  spa-RV-1909: 'Entonces Joab dijo á Amasa: ¿Tienes paz, hermano mío? Y tomó Joab
    con la diestra la barba de Amasa, para besarlo.'
  ron-BTF: 'Și Ioab i-a spus lui Amasa: Ești sănătos, fratele meu? Și Ioab l-a apucat
    pe Amasa de barbă cu mâna dreaptă pentru a-l săruta.'
  eng-WEBP: Joab said to Amasa, “Is it well with you, my brother?” Joab took Amasa
    by the beard with his right hand to kiss him.
  eng-FBV: “How are you doing, my brother?” Joab asked Amasa. Joab held Amasa by the
    beard with his right hand to kiss him.
  nld-1939: 'sprak hij tot Amasa: Gaat het u goed, mijn broeder? En met de rechterhand
    greep hij Amasa bij de baard, om hem te omhelzen.'
  nch-BL: 'Huan Joab quiilhui Amasa: ―¿Tiitztoc cuali, noicni? Huan quiitzquili itentzo
    Amasa ica inejmat para quitzoponisquía.'
  vie-1934: 'Giô-áp nói với A-ma-sa rằng: Hỡi anh, anh mạnh chăng? Rồi người lấy bàn
    tay hữu nắm râu A-ma-sa đặng hôn người.'
  hin-CV: योआब ने अमासा से कहा, “मेरे भाई, सब कुछ कुशल तो है?” योआब ने यह कहते अमासा
    का चुंबन लेने के उद्देश्य से दाएं हाथ से उसकी दाढ़ी पकड़ी.
  spa-BES: 'Y Joab dijo a Amasa: ¿Está bien, hermano mío? Y con su mano derecha lo
    tomó por el pelo de su barbilla para darle un beso.'
  tdx-tdx: 'Le hoe t’Ioabe amy Amasà: Akore v’iheo rahalahiko? Le rinambe’ Ioabe am-pità’e
    havana ty volon-tsomo’ i Amasà hañorofa’e aze.'
  tha-KJV: โยอาบจึงถามอามาสาว่า “​พี่​ชายเอ๋ย สบายดี​หรือ​” และโยอาบก็เอามือขวาจับเคราอามาสาจะจุบเขา
  por-BR-2018: 'Então Joabe disse a Amasa: Tens paz, irmão meu? E tomou Joabe com
    a direita a barba de Amasa, para beijá-lo.'
  deu-ELO: 'Und Joab sprach zu Amasa: Geht es dir wohl, mein Bruder? Und Joab faßte
    mit der rechten Hand Amasas Bart, um ihn zu küssen.'
  eng-WYC-2018: And so Joab said to Amasa, Hail, my brother! And Joab held with his
    right hand the chin of Amasa, as kissing him, (or And Joab held Amasa’s chin with
    his right hand, as if to kiss him).
  epo-epo: 'Kaj Joab diris al Amasa: Kiel vi fartas, mia frato? Kaj per la dekstra
    mano Joab prenis la barbon de Amasa, por kisi lin.'
  uig-PIN: 'Yoab Amasadin: Tinqliⱪmu, inim? — dǝp soridi. Yoab Amasani sɵymǝkqi bolƣandǝk
    ong ⱪoli bilǝn uni saⱪilidin tutti.'
  beo-beo: Youa:be da Ama:isama amane sia:i, “Sama! Di da defeala:?” E da Ama:isa
    nonogomusa:, ea mayabo amo ea lobodafa amoga gagui.
  tpi-OTNT: Na Joap i tokim Amasa olsem, “Gude brata, yu stap gut, a?” Na em i holim
    mausgras bilong Amasa long han sut na i mekim olsem em i laik kis long em.
  hau-SA: Yowab ya ce wa Amasa, “Yaya kake, ɗan’uwana?” Sai Yowab ya kama gemun Amasa
    da hannun dama don yă yi masa sumba.
  uig-LAT: 'Yoab Amasadin: Tinchliqmu, inim? — dep soridi. Yoab Amasani söymekchi
    bolghandek ong qoli bilen uni saqilidin tutti.'
  nde-nde: UJowabi wasesithi ku-Amasa, “Unjani, mfowethu?” UJowabi wasebamba u-Amasa
    ngendevu ngesandla sakhe sokudla wasemanga.
  ton-ton: Pea naʻe pehē ʻe Soape kia ʻAmasa, “Hoku kāinga ʻoku ke moʻui lelei?” Pea
    naʻe puke ʻe Soape ki he kava ʻo ʻAmasa ʻaki ʻa hono nima toʻomataʻu ke ʻuma kiate
    ia.
  ces-1613: 'I řekl Joáb Amazovi: Dobře-li se máš, bratře můj? A ujal Joáb pravou
    rukou Amazu za bradu, aby ho políbil.'
  eng-WMB: Joab said to Amasa, “Is it well with you, my brother?” Joab took Amasa
    by the beard with his right hand to kiss him.
  tam-TCV: அப்பொழுது யோவாப் அமாசாவிடம், “சகோதரனே எப்படியிருக்கிறாய்?” என்று கேட்டு
    அவனை முத்தமிடுவதற்காக தன் வலதுகையால் அவன் தாடியைப் பிடித்து இழுத்தான்.
  ceb-ULB: Busa miingon si Joab ngadto kang Amasa, “Kumusta ka man akong ig-agaw?”
    Ug gigunitan ni Joab ang bangas ni Amasa pinaagi sa iyang tuong kamot aron muhalok
    ngadto kaniya.
  pol-UBG: 'I Joab zapytał Amasę: Czy masz się dobrze, mój bracie? I Joab ujął Amasę
    prawą ręką za brodę, jakby miał go pocałować.'
  urd-GVU: اُس نے سلام کر کے کہا، ”بھائی، کیا سب ٹھیک ہے؟“ اور پھر اپنے دہنے ہاتھ
    سے عماسا کی داڑھی کو یوں پکڑ لیا جیسے اُسے بوسہ دینا چاہتا ہو۔
  deu-1912: 'Und Joab sprach zu Amasa: Friede sei mit dir, mein Bruder! Und Joab faßte
    mit seiner rechten Hand Amasa bei dem Bart, daß er ihn küßte.'
  kan-2017: ಅವನು ಅಮಾಸನನ್ನು, “ಸಹೋದರನೇ ಕ್ಷೇಮವೋ” ಎಂದು ಕೇಳಿ ಮುದ್ದಿಡುವುದಕ್ಕೋಸ್ಕರವೋ ಎಂಬಂತೆ
    ಬಲಗೈಯಿಂದ ಅವನ ಗಡ್ಡವನ್ನು ಹಿಡಿದು,
  yap-yap: Me ga’ar Joab ngak Amasa, “Fager rog, ke uw rogom boch?” Me yan Joab i
    kol roben Amasa ko ba’an mat’aw i pa’ ni bod ni nge faray owchen.
  hlt-MCSB: Joab loh Amasa te, “Ka manuca na sading a? a ti nah. Te phoeiah anih te
    mok hamla Amasa hnapae te Joab kah bantang kut neh a tuuk.
  mdy-ETH: ዬካፓ ዒዮዓቤ ዓማሳ ኮይላ፦ «ታ ዒሻሦ! ኔ ዎዚ ዓኣይ?» ጋዓዖ ሄሄርቃያ ማሊ ሚዛቆ ኩጮና ቡኡጮ ዓርቄኔ፤
  twi-ASANTE: Yoab bisaa no sɛ, “Me nua, wo ho te sɛn?” Ɛhɔ ara na Yoab de ne nsa
    nifa sɔɔ nʼabɔgyesɛ mu, sɛ deɛ ɔrefe nʼano.
  eng-WEBU: Joab said to Amasa, “Is it well with you, my brother?” Joab took Amasa
    by the beard with his right hand to kiss him.
  wal-wal: Yoo7aabi Amaasa, “Ta ishau, neeni saro de7ai?” yaagiis; yaagidi Yoo7aabi
    Amaasa yeranau ba ushachcha kushiyan a buuchchaa oiqqiis.
  spa-PDDPT: 'Joab preguntó a Amasa: ¿Tienes paz, hermano mío? Y Joab tomó a Amasa
    por la barba con su mano derecha para besarlo.'
  gun-gun: Ha'e vy Amasa pe Joabe — Xeryvy, reiko porã'i pa? — he'i reve hendyva re
    ojopy oiporu kuaa regua py, oayvu aguã merami.
  agu-BL: 'Te yi je''n stz''amol Joab yi xmatzi'' Amasa tan stz''uble''n jalaj xak
    stzi'' nin k''ajlan nin tetz: —¿Ba''n pe'' awutz witz''un?'
  ilo-ULB: Isu a kinuna ni Joab kenni Amasa, “Naimbag kadi ti amin kenka, kasinsinko?”
    Siaayat nga iniggaman ni Joab ti barbas ni Amasa babaen iti kannawan nga imana
    tapno agkanna isuna.
  kpg-kpg: Joab ga helekai gi Amasa, “Goe guu hai behee, dogu ihoo hagaaloho?” Dono
    lima dau donu ga kumu adu nia ngaahulu o di mudamuda o maa belee hongi adu a mee.
  uig-ARA: 'يوئاب ئاماسادىن: تىنچلىقمۇ، ئىنىم؟ ــ دەپ سورىدى. يوئاب ئاماسانى سۆيمەكچى
    بولغاندەك ئوڭ قولى بىلەن ئۇنى ساقىلىدىن تۇتتى.'
  sus-sus: Yowaba naxa Amasa xɛɛbu, «A rabaxi di ngaxakerenyi?» A naxa a dɛxabe suxu
    a yire fanyi bɛlɛxɛ ra xɛɛbui kui.
  pon-2006: Sohap ahpw ndahng Amasa, “Ia iromw kompoakepahi?” Peh pali meing ahpw
    koledi eh alis ko pwehn metik ih.
  ksd-ksd: 'Ma Ioab i ga biti tai Amasa: I dave, u laun boina turagu? Ma Ioab i ga
    tabe pa ra kabe i Amasa ma ra lima tuna, da i ga mainge ke ba na galum ia.'
  tur-YTC: Yoav Amasa'ya, “İyi misin, kardeşim?” diye sordu. Yoav, Amasa'yı öpmek
    için sağ eliyle sakalından tuttu.
  grc-BRENT: Καὶ εἶπεν Ἰωὰβ τῷ Ἀμεσσαῒ, εἰ ὑγιαίνεις σὺ, ἀδελφέ; καὶ ἐκράτησεν ἡ χεὶρ
    ἡ δεξιὰ Ἰωὰβ τοῦ πώγωνος Ἀμεσσαῒ τοῦ καταφιλῆσαι αὐτόν.
  ind-AYT: Yoab berkata kepada Amasa, “Selamatkah engkau, Saudaraku?” Lalu, tangan
    kanan Yoab memegang janggut Amasa untuk menciumnya.
  nya-nya: Yowabu anati kwa Amasa, “Kodi uli bwanji mʼbale wanga?” Kenaka Yowabu anamugwira
    ndevu Amasa uja ndi dzanja lake lamanja ndi kupsompsona.
  hrv-hrv: 'Joab pozdravi Amasu: “Jesi li mi dobro, brate?” I desnom rukom uhvati
    za bradu Amasu da ga poljubi.'
  mps-mps: Tama Joapgo te tama po Amasa dali wali, “Siade da, ama, nage bugagia bidibawe?”
    Tama aga Amasago penane nisi te dolo nogogo tola selama, tama agai te aga dali
    nono nainogo ebo tiwai gilama yalio.
  tpi-tpi: Na Joap i tokim Amasa olsem, “Gude brata, yu stap gut, a?” Na em i holim
    mausgras bilong Amasa long han sut na i mekim olsem em i laik kis long em.
  dan-1931: 'Joab sagde da til Amasa: “Går det dig vel, Broder?” Og Joab greb med
    højre Hånd om Amasas Skæg for at kysse ham.'
  vie-OVCB: 'Giô-áp nói: “Chào anh. Mọi việc bình an chứ?” Tay phải ông nắm lấy râu
    A-ma-sa để hôn;'
  guj-2017: તેથી યોઆબે અમાસાને કહ્યું, “મારા ભાઈ, શું તું ઠીક તો છે ને?” યોઆબે અમાસાને
    ચુંબન કરવા માટે તેનો જમણો હાથ લંબાવી તેની દાઢી પકડી.
  pon-2006A: Sohap ahpw ndahng Amasa, “Ia iromw kompoakepahi?” Peh pali meing ahpw
    koledi eh alis ko pwehn metik ih.
  por-BRBSL: 'Joab disse a Amasa: “Está tudo bem contigo, meu irmão?” Joab pegou Amasa
    pela barba com sua mão direita para beijá-lo.'
  cth-cth: Joab ni Amasa koevah, ka nawngha na dam ou telah ati. Joab ni a kâsak teh
    a paco han a dei teh a pâkhamuen a rang lae kut hoi a kuet.
  twi-twi: Yoab bisaa no se, “Me nua, wo ho te dɛn?” Ɛhɔ ara na Yoab de ne nsa nifa
    soo nʼabogyesɛ mu, sɛ nea ɔrefew nʼano.
  hlt-hlt: Joab loh Amasa te, “Ka manuca na sading a? a ti nah. Te phoeiah anih te
    mok hamla Amasa hnapae te Joab kah bantang kut neh a tuuk.
  tbz-SIM: 'Kòo dɔu nhAmɑsɑ kɛ dɔ̀: A kpeńnɑ̀ɑ n nɛ́po? Kɛ́pĩ́ nho dɛɛ̀nfɛ̀ nɛ̀ o
    nɔ̀ùtɛ̀ youtɛ kɛ́ndò nhò yóó ò kɔúnnɛ̀.'
  msy-2020: Ezɨ Joap kamaghɨn Amasa mɨgei, “Aruer arɨzim aveghbuam, nɨ deraz, o?”
    Egha uan agharir guvimɨn an ghuamasɨzimɨn suiragha, an torasa.
  dop-dop: 'Ḿpʋ́ɣʋ́ Sowɑpɩ sɛɛ-ɩ sɩ: N wɛ ɑlɑɑfǝyɑ ɑpɑŋnyɑ? Ɩlɛnɑ Sowɑpɩ kpɑ Amɑsɑ
    tɑntʋɣʋ nɑ ɩ niŋ ntɔɣɔŋ sɩ ɩ wɑɣɑlǝɣɩ-ɩ.'
  azb-azb: 'Yoav Amasaya dedi: «Qardaşım, yaxşısanmı?» Sonra Yoav onu öpmək üçün sağ
    əli ilə Amasanın saqqalından yapışdı.'
  eng-DBY: And Joab said to Amasa, Art thou well, my brother? And Joab took Amasa
    by the beard with the right hand to kiss him.
  hin-2017: तो योआब ने अमासा से पूछा, “हे मेरे भाई, क्या तू कुशल से है?” तब योआब ने
    अपना दाहिना हाथ बढ़ाकर अमासा को चूमने के लिये उसकी दाढ़ी पकड़ी।
  wol-KYG: 'Yowab ne Amasa: «Mbokk mi, mbaa jàmm nga am?» Yowab jàpp sikkimu Amasa
    ca loxol ndijooram, mel ni ku koy fóon.'
  eng-YLT: And Joab saith to Amasa, 'Art thou [in] peace, my brother?' and the right
    hand of Joab layeth hold on the beard of Amasa to give a kiss to him;
  eng-WYC-2017: And so Joab said to Amasa, Hail, my brother! And Joab held with his
    right hand the chin of Amasa, as kissing him.
  eng-WMBB: Joab said to Amasa, “Is it well with you, my brother?” Joab took Amasa
    by the beard with his right hand to kiss him.
  urd-GVH: उसने सलाम करके कहा, “भाई, क्या सब ठीक है?” और फिर अपने दहने हाथ से अमासा
    की दाढ़ी को यों पकड़ लिया जैसे उसे बोसा देना चाहता हो।
  rug-rug: Zama la koe Amasa se Zoabi, “Vegua si goi ta qua baere?” guni nia sa. Tuqe
    vagi nia lima mataona sa sa gumina pude aho ia.
  gaz-gaz: Yooʼaabis Amaasaan, “Yaa obboleessoo, akkam jirta?” jedhe. Kana irratti
    Yooʼaab isa dhungachuuf harka isaa mirgaatiin hareeda Amesaay qabate.
  fra-LSG: 'Joab dit à Amasa: Te portes-tu bien, mon frère? Et de la main droite il
    saisit la barbe d’Amasa pour le baiser.'
  yal-yal: Yowaba yi a fala Amasa xa, a naxa, “Ngaxakedenna, i yiyalan?” A yi Amasa
    dɛ xaben suxu a yiifanna ra alo a yi a sunbuma nɛn.
  haw-1868: I aku la o Ioaba ia Amasa, E ola ana oe, e kuu hoahanau? Lalau aku la
    Ioaba ia Amasa ma ka umiumi me ka lima akau e honi ia ia.
  arb-NAV: 'فَقَالَ يُوآبُ لِعَمَاسَا: «أَتَتَمَتَّعُ بِالْعَافِيَةِ يَا أَخِي؟» وَقَبَضَتْ
    يَدُ يُوآبَ الْيُمْنَى عَلَى لِحْيَةِ عَمَاسَا وَكَأَنَّهُ يَهُمُّ بِتَقْبِيلِهِ.'
  ewe-ewe: Yoab te ɖe Amasa ŋu hebiae be, “Èfɔa?” Yoab ku asi Amasa ƒe ge me kple
    ɖusi abe ɖe wòdi be yeagbugbɔ nu nɛ ene.
  eng-LEE: And Joab said to 'Amassa, Art thou in health, my brother? And Joab's right
    hand took hold of 'Amassa's beard to kiss him.
  asm-FB: তেতিয়া যোৱাবে অমাচাক ক’লে, “হে মোৰ ভাই, তুমি মঙ্গলে আছা নে?” এইবুলি যোৱাবে
    সাদৰেৰে তেওঁৰ সোঁ হাতেৰে অমাচাৰ ডাঢ়িত ধৰি তেওঁক চুমা খাবলৈ ল’লে৷
  sus-A: يٌوَبَ نَشَ عَمَسَ شّيبُ، «عَ رَبَشِ دِ نفَشَكٍرٍنيِ؟» عَ نَشَ عَ دّشَبٍ
    سُشُ عَ يِرٍ قَنيِ بّلّشّ رَ شّيبُي كُي.
  fra-SBL: 'Joab dit à Amasa : « Est-ce que tu te portes bien, mon frère ? » Joab
    prit Amasa par la barbe avec sa main droite pour l''embrasser.'
  hbo-hbo: וַיֹּ֤אמֶר יֹואָב֙ לַעֲמָשָׂ֔א הֲשָׁלֹ֥ום אַתָּ֖ה אָחִ֑י וַתֹּ֜חֶז יַד־יְמִ֥ין
    יֹואָ֛ב בִּזְקַ֥ן עֲמָשָׂ֖א לִנְשָׁק־לֹֽו׃
  kik-kik: Joabu akĩĩra Amasa atĩrĩ, “Ũrĩ mwega, mũrũ wa baba?” Hĩndĩ ĩyo Joabu akĩnyiita
    Amasa nderu na guoko gwake kwa ũrĩo nĩguo amũmumunye.
  fra-NCL: 'Et Joab dit à Amasa : « Te portes-tu bien, mon frère ? » Et la main droite
    de Joab saisit la barbe d’Amasa pour le baiser.'
  cek-AK: Joab mah Amasa khaeah, Kamnawk, ngantui maw? tiah a naa. To naah Joab mah
    Amasa to mok han baktiah, bantang ban hoiah anih ih toektaboe mui to patawnh.
  cuk-cuk: 'Agine, Joab Amasaʼga sogded: “Degite gwenad, ¿be nueganbi?” Degine, geb
    Joab sakwa-nuedgi Amasa-e-siga gasad, e-wagar-uegar.'
  uig-CYR: 'Йоаб Амасадин: Течлиқму, иним? — дәп сориди. Йоаб Амасани сөймәкчи болғандәк
    оң қоли билән уни сақилидин тутти.'
  tel-2017: అప్పుడు యోవాబు అమాశాను చూసి “నా సోదరా, క్షేమంగా ఉన్నావా?” అని అడుగుతూ,
    అమాశాను ముద్దు పెట్టుకొంటున్నట్టు తన కుడి చేత్తో అతని గడ్డం పట్టుకున్నాడు.
  hat-BSA: 'Joab te di Amasa: “Èske sa byen avèk ou, frè m?” Epi Joab te kenbe Amasa
    pa bab li avèk men dwat pou bo li.'
  kos-kos: Joab el fahk nu sel Amasa, “Ma lik, kom fuka?” ac el sruokya alut lal ah
    ke lac po layot tuh elan ngok mutal.
  hbo-WLC: וַיֹּ֤אמֶר יוֹאָב֙ לַעֲמָשָׂ֔א הֲשָׁל֥וֹם אַתָּ֖ה אָחִ֑י וַתֹּ֜חֶז יַד־יְמִ֥ין
    יוֹאָ֛ב בִּזְקַ֥ן עֲמָשָׂ֖א לִנְשָׁק־לֽוֹ׃
  ibo-ibo: Joab kelere Amasa sị ya, “Kedụ ka ị dị nwanna m.” Mgbe ahụ, Joab ji aka
    nri ya jide Amasa nʼahụọnụ isutu ya ọnụ,
  ory-ory: ଏଥିରେ ଯୋୟାବ ଅମାସାଙ୍କୁ ପଚାରିଲା, “କି ଭାଇ, ସବୁ ମଙ୍ଗଳ ତ?” ତହୁଁ ଯୋୟାବ ଅମାସାଙ୍କୁ
    ଚୁମ୍ବନ କରିବା ପାଇଁ ଆପଣା ଦକ୍ଷିଣ ହସ୍ତରେ ତାହାର ଦାଢ଼ି ଧରିଲା।
  chk-chk: Iwe, Joap a üreni Amasa, “Ifa usum, pwii?” Mürin, Joap a amwöchü alusen
    Amasa won pöüifichin pwe epwe mitiri.
  ssd-ssd: 'Taŋana le Yoab ndek Amasa sana: O tira, ne maye minit e ŋga nu wai ndinammbi
    Amasa tuku miŋge ŋgue biymba nu mumuwet mumuwet ŋga'
  rop-rop: Wal Jowab bin sei gudei langa Amasa, en imbin tok, “Gudei, main fren.”
    En wen imbin tok lagijat, imbin gajim en pulum detlot wiska blanga Amasa garram
    im raitensaid bingga geman blanga welkam im.
  ukr-1871: 'І промовив Йоаб до Амаза: Здоров, брате! Та й узяв Йоаб правою рукою
    Амазу за бороду, щоб його поцїлувати.'
  deu-1951: 'Und Joab sprach zu Amasa: Geht es dir wohl, mein Bruder? Und Joab faßte
    mit seiner rechten Hand Amasa beim Bart, um ihn zu küssen.'
  eng-JPS: 'And Joab said to Amasa: ''Is it well with thee, my brother?'' And Joab
    took Amasa by the beard with his right hand to kiss him.'
  srp-1865: 'Tada reèe Joav Amasi: jesi li zdravo, brate? I dohvati se Joav desnom
    rukom svojom brade Amasi da ga cjeluje.'
  lug-lug: Yowaabu n’alamusa Amasa ng’ayogera nti, “Mirembe, muganda wange?” Yowaabu
    n’akwata Amasa ekirevu n’omukono gwe ogwa ddyo, n’aba nga agenda okumunywegera.
  heb-heb: ויאמר יואב לעמשא השלום אתה אחי ותחז יד ימין יואב בזקן עמשא לנשק לו׃
  ben-IRV: আর যোয়াব অমাসাকে বললেন, “হে আমার ভাই, তোমার খবর ভালো তো?” পরে যোয়াব অমাসাকে
    চুমু দেওয়ার জন্য ডান হাত দিয়ে তাঁর দাড়ি ধরলেন৷
  pan-pan: ਸੋ ਯੋਆਬ ਨੇ ਅਮਾਸਾ ਨੂੰ ਆਖਿਆ, ਹੇ ਮੇਰੇ ਭਾਈ, ਤੂੰ ਸੁੱਖ-ਸਾਂਦ ਨਾਲ ਹੈਂ? ਅਤੇ ਯੋਆਬ
    ਨੇ ਅਮਾਸਾ ਦੀ ਦਾੜ੍ਹੀ ਸੱਜੇ ਹੱਥ ਨਾਲ ਫੜ੍ਹ ਲਈ ਜੋ ਉਹ ਨੂੰ ਚੁੰਮੇ।
  tkr-tkr: 'Yoavee Amasayk''le eyhen: – Yizda çoc, ğu yugrane vor? Qiyğa Yoavee Amaseys
    ubba ha''asva, mana sağne xıleka muç''ruyke aqqaqqa.'
  mya-JVB: ယွာဘ ကလည်း ၊ မာ ၏လားငါ့ ညီ ဟု အာမသ ကို မေး ၍ နမ်း ဟန်ဆောင်လျက် လက်ျာ လက်
    နှင့် အာမသ ၏မုတ်ဆိတ် ကို ကိုင် ၏။
  tbg-tbg: Ioaapiva muhupa vira tota varero Amasaarara tiharo, Ti qata vakaao, are
    hoe variaro? tivakero nai kauqu tanaraqohairo Amasaara okau utu varero unaqaraiqama
    kero vira moqa kareva autuvaro.
  hmo-hmo: Vadaeni Ioaba ese Amasa ia hereva henia, ia gwau, “Egu tadina e, oi namo,
    a?” Vadaeni Ioaba ese iena imana idibana dekena amo Amasa ena auki huina ia abia,
    do ia kisi henia totona.
  urd-urd: तब योआब ने 'अमासा से कहा, “ऐ मेरे भाई तू ख़ैरियत से है?” और योआब ने 'अमासा
    की दाढ़ी अपने दहने हाथ से पकड़ी कि उसको बोसा दे।
  rus-SYN: 'И сказал Иоав Амессаю: здоров ли ты, брат мой? И взял Иоав правою рукою
    Амессая за бороду, чтобы поцеловать его.'
  bqc-SIM: 'a òɛ̀: Ma gbɛ̃́, ń aafiaa? Ɔ̃ à Amasa kũ̀ a lɛkãnawa ń a ↄplaao,
    lá a ye lɛ́pɛwàwa.'
  tcz-CHONGTHU: Hichun Joab hin Amasa koma hitin aseiye, “Sopi nadam dam hinam? tin
    adongin, hiti chun Joab hin Amasa chu akhut jetlam in amanin abengmul chun atuh
    chah jenge abeng achop ding bangin.
  mar-mar: त्याने अमासास विचारले, तुझे सर्व कुशल आहे ना? आणि अमासाचे चुंबन घेण्यास
    यवाबाने आपला उजव्या हाताने अमासाची दाढी धरून त्यास पुढे खेचले.
  qub-qub: 'Joabga derëchu caj maquinwan Amasata shapranpita muchananpaj charishpan
    tapuran: «¿Allichu purimushcanqui waugui?» nir.'
  bqp-bqp: 'à pìnɛ: Ma gbɛ̃, ń aafia yá? Akũ à Amasa kũ̀ a lɛ́kãsãa kũ a ↄ plao
    lákũ à ye à lɛ́ pɛ́aa bà.'
  hat-hat: 'Joab di Amasa: -Ban m'' nouvèl ou non, zanmi. Epi li kenbe l'' nan bab
    ak men dwat li pou l'' bo li.'
  eng-BSB: “Are you well, my brother?” Joab asked Amasa. And with his right hand Joab
    grabbed Amasa by the beard to kiss him.
  tod-tod: 'Zoaɓe ɠɛni Amasa ma: «È ɠɛdɛgɛ, kɛ̀ɛloun?» É Amasa ɓɛlɛi zoni ga zeezai,
    é nɛɛnɛ ga daaʋɛ komagai.'
  eng-WEBPB: Joab said to Amasa, “Is it well with you, my brother?” Joab took Amasa
    by the beard with his right hand to kiss him.
  kbq-kbq: Hagi Joapu'a Amasana musenke hunteno, nenafuga kagra knare hu'nano? Nehuno
    Joapu'a ome agazafeno antako hunte'naku'ma hiaza huno tamaga azanura agi' azokate
    azeri'ne.
  nhe-BL: 'Huan Joab quiilhui Amasa: ―¿Tiitztoc cuali, noicni? Huan quiitzquili itentzo
    Amasa ica inejmatl para quitzoponisquía.'
  bus-bus: 'à bènɛ: Ma gbɛ̃, ń aafiaↄ́? Ben à Amasa kũ̀ a lɛ́tãnkaa kↄ̃n a ↄ plaaao
    lán à yezi à lɛ́ pɛ́a bà.'
  gub-BL: A'e mehe uze'eg Zoaw Amaz pe. — Nekatu pa, hemyrypar, i'i izupe. Na'e upyhyk
    Amaz iamutaw opo awyze har rehe izurupyter haw iapo pà.
  eng-DRA: 'And Joab said to Amasa: God save thee, my brother. And he took Amasa by
    the chin with his right hand to kiss him.'
