verse: 2SA.020.015
translations:
  mal-C: യോവാബും സകലപടയാളികളും വന്ന് ആബേൽ-ബേത്ത്-മാക്കായിൽ ശേബയെ ഉപരോധിച്ചു. പട്ടണത്തിനുള്ളിൽ
    കടക്കുന്നതിനു ചരിഞ്ഞ പാതയുണ്ടാക്കി. അതു കിടങ്ങിന്റെ വക്കിലായിരുന്നു. യോവാബിനോടുകൂടെയുള്ള
    ജനമെല്ലാം കോട്ട തകർക്കാനായി ഇടിച്ചുകൊണ്ടിരിക്കുമ്പോൾ
  deu-TKW: Aber sie rückten nach, belagerten ihn in Abel Beth Maacha und schütteten
    gegen die Stadt einen Wall auf; der kam auf den Festungsgraben zu stehen. Dann
    übte das ganze Heer, das Joab bei sich hatte sein Zerstörungswerk, um die Mauer
    zu Falle zu bringen.
  lin-lin: Joabi elongo na mampinga na ye nyonso bazingelaki Sheba kati na Abele-Beti-Maaka
    mpe batongaki na libanda ya engumba mwa ngomba oyo ekomaki na molayi ya mir. Tango
    bazalaki kotimola mabele mpo na koluka kokweyisa mir,
  eng-LSV: and they go in and lay siege against him, in Abel of Beth-Maachah, and
    cast up a mound against the city, and it stands in a trench, and all the people
    who are [are] with Joab are destroying, to cause the wall to fall.
  eng-GNV: 'So they came, and besieged him in Abel, neere to Bethmaachah: and they
    cast vp a mount against the citie, and the people thereof stood on the ramper,
    and al the people that was with Ioab, destroyed and cast downe the wall.'
  eng-WEBSTER: 'And they came and besieged him in Abel of Beth-maachah, and they cast
    up a bank against the city, and it stood in the trench: and all the people that
    were with Joab battered the wall, to throw it down.'
  nhw-BL: Huan ajsicoj Joab huan nochi isoldados David hasta altepetl Abel Bet Maaca,
    huan quiyahualojque nopa altepetl huan quimontonojque tetl para huelis panose
    iixco nopa achtihui tepamitl. Teipa pejque quisosolohuaj nopa seyoc tepamitl catli
    más tlatlajco ipan altepetl.
  swh-ONEN: Vikosi vyote vya Yoabu vikaja na kumhusuru Sheba mwana wa Bikri huko Abel-Beth-Maaka.
    Wakauzingira mji kwa kuweka vikosi vya askari, ili kukabiliana na ngome ya mji.
    Walipokuwa wanagongagonga ukuta ili kuubomoa na kuuangusha chini,
  bba-bba: Ye bɑ tunumɑ Abɛli Bɛti Mɑɑkɑɔ bɑ deemɑ Sebɑ u wɑ̃ɑ mi, yerɑ bɑ ye tɑrusi.
    Bɑ yɑnim tɑkɑru kuɑ tɑ kɑ wuu ɡen ɡbɑ̃rɑru ɡunum nɛrɑ. Yen biru bɑ ɡbɑ̃rɑ ten
    temɔ ɡbɑ bu kɑ tu surɑ.
  eng-KJVCPB: 'And they came and besieged him in Abel of Beth-maachah, and they cast
    up a bank against the city, and it stood in the trench: and all the people that
    were with Joab battered the wall, to throw it down.'
  luo-luo: Migepe duto mag jolweny mane nigi Joab nobiro molworo Sheba ka en Abel
    Beth Maaka. Negigoyo agengʼa ne dala maduongʼno kendo ka gichungʼ e agengʼa molworo
    ohinga. To e kindeno mane gitwomo ohinganano mondo gimuke,
  meu-meu: Bena Ioab ena orea idoinai ema, Sieba e koua ahu, Abele, Bete-maka hanuana,
    lalonai. Bena tano e senua hanua vairanai, hanua maḡuna hegaga-hehenina ai, bena
    maḡu iḡiḡi-dobina ai e gugu mase.
  npi-ULB: तिनीहरूले त्यसलाई बेथ-माकाको हाबिलमा भेट्टाए र घेराबन्दी गरे । तिनीहरूले
    सहरको विरुद्ध एउटा घेरा-मचान बनाए । योआबसँग भएका सबै फौजले पर्खाललाई ढाल्‍नलाई
    त्‍यसमा हिर्काउन लागे ।
  yor-yor: Wọ́n wá, wọ́n sì dó tì Ṣeba ní Abeli-Beti-Maaka, wọ́n sì mọ odi ti ìlú
    náà, odi náà sì dúró ti odi ìlú náà, gbogbo ènìyàn tí ń bẹ lọ́dọ̀ Joabu sì ń gbìyànjú
    láti wó ògiri náà lulẹ̀.
  ind-ind: Mendengar itu, Yoab dan pasukannya mulai mengepung kota itu dengan membuat
    timbunan tanah untuk naik ke atas benteng kota, serta menggunakan balok besar
    untuk mendobrak benteng tersebut. Mereka sudah mulai merusak dinding benteng itu
    ketika
  pes-OPCB: نیروهای یوآب نیز به آبل رسیدند و آن شهر را محاصره کردند و در برابر حصار
    شهر، سنگرهای بلند ساخته، به تخریب حصار پرداختند.
  tgl-ULB: Nahuli nila siya at nakulong siya sa Abel ng Bet Maaca. Gumawa sila ng
    isang panlusob na dahilig laban sa lungsod laban sa pader. Lahat ng hukbo na kasama
    ni Joab ay hinampas ang pader para patumbahin ito.
  hui-hui: Ti anda pu heagola Yoaba halu ibunaga ami agali hearu ti hale halu hearia
    Seba ibu tano ogoniha ka layane hale hene. Ani ka layago hale howa tigua tano
    ogoni ho hagira bialu tanonaga ege pabe heago iraga holenaga dindi dugu hanama
    iraga hene. Ani bialu marume ege pabe heago podo ibira helonaga dindiha tombe
    lalu hene.
  mya-mya: ယွာ​ဘ​၏​လူ​တို့​သည်​လည်း​ရောက်​ရှိ​လာ​ကြ လျက်​မြို့​ထဲ​တွင် ရှေ​ဘ​ခို​နေ​ကြောင်း​ကြား​၍
    မြို့​ကို​ဝိုင်း​ရံ​ထား​ကြ​လေ​သည်။ သူ​တို့​သည် မြို့​အ​ပြင်​တံ​တိုင်း​ကို​ကပ်​၍
    မြေ​က​တုတ် များ​ဖို့​ကာ​မြို့​ရိုး​ပြို​ကျ​စေ​ရန်​တံ​တိုင်း အောက်​မြေ​ကို​တူး​ကြ​၏။-
  bod-N: ཡོ་ཨབ་ཀྱི་རྗེས་སུ་འབྲངས་པའི་མི་ཐམས་ཅད་ཨ་བེལ་པེད་མ་ཨ་ཀཱ་རུ་སླེབས་ནས་ཤེ་བཱ་བསྐོར་བ་དང་།
    གྲོང་ཁྱེར་གྱི་ཁ་གཏད་དུ་ས་རགས་བརྩིགས་ཤིང་ལྕགས་རིའི་ཁ་གཏད་དུ་བསྡད་ནས། ཁོ་རྣམས་ཀྱིས་ལྕགས་རི་རྡིབ་ཏུ་འཇུག་པའི་ཕྱིར་དེར་ཤུགས་ཀྱིས་བརྡབས་པ་རེད།
  sna-sna: Vakauya vakamukomba paShebha muAbheri Bheti Maaka. Vakavaka rusvingo rwevhu
    rukasvika kuguta, uye rwakamira rwakatarisana nenhare dzokunze. Pavakanga vachiputsa
    rusvingo,
  spa-BLM: Llegaron y lo sitiaron en Abel de Bet Maaca, y levantaron un montículo
    contra la ciudad, el cual se mantuvo contra la muralla; y todo el pueblo que estaba
    con Joab golpeó la muralla para derribarla.
  cac-cac: Ayic ix c'och eb' soldado vin̈aj Joab d'a Abel-bet-maaca chi', ix oymaj
    eb' d'a spatic, ix sb'oanoch lum luum eb' stec'nub'oc d'a spatictac smuroal chon̈ab'
    chi', yic syac'an oval eb' d'ay. Ix och ijan eb' smac'anem vecnaj smuroal chi'.
  swh-ULB: Walimpata na kumzingira huko Abeli wa Bethi Maaka. Wakajenga buruji ya
    kuhusuru mji nyuma ya ukuta. Jeshi lote lilokuwa pamoja na Yoabu likaugongagonga
    ukuta ili uanguke.
  bel-bel: І прыйшлі і аблажылі яго ў Авэле-Бэт-Мааху; і насыпалі вал перад горадам
    і падступіліся да сьцяны, і ўсе людзі, якія былі зь Ёавам, стараліся разбурыць
    сьцяну.
  deu-ELBBK: Und sie kamen und belagerten ihn in Abel-Beth-Maaka, und sie schütteten
    einen Wall gegen die Stadt auf, so dass derselbe an der Vormauer stand; und alles
    Volk, das mit Joab war, unterwühlte die Mauer, um sie zu stürzen.
  mbb-OT: Hein netuenan heini ni Joab wey te menge sakup din ne midhendiyè dan te
    Abel Bet Maaca ne midlingutan dan heini. Ne midtembuan dan te tanà is kilid te
    verengbeng su para mekeawè dan, ne midnenenayan dan te edrundus haazà is berengbeng.
  mal-2015: മറ്റവർ വന്നു ബേത്ത്-മാഖയോടു ചേർന്ന ആബേലിൽ അവനെ നിരോധിച്ചു പട്ടണത്തിന്നു
    നേരെ വാടകോരി; അതു കിടങ്ങിന്റെ വക്കത്തായിരുന്നു; യോവാബിനോടുകൂടെയുള്ള എല്ലാ പടജ്ജനവും
    മതിൽ തള്ളിയിടുവാൻ തക്കവണ്ണം ഇടിച്ചുതുടങ്ങി.
  rmc-rmc: Sar le Joaboskre murša šunde, hoj o Šebas hino ode, rozačhade pes pašal
    o foros a džanas pre leste. Vašoda, hoj pes te dochuden andro foros, hordinenas
    e čik the e poši pašal o avrune muri a kopaľinenas telal o muri, hoj te peren
    tele.
  pes-OPV: و ایشان آمده، او رادر آبل بیت معکه محاصره نمودند و پشته‌ای دربرابر شهر
    ساختند که در برابر حصار برپا شد، وتمامی قوم که با یوآب بودند، حصار را می‌زدند
    تاآن را منهدم سازند.
  ron-1924: Ау венит ши ау ымпресурат пе Шеба ын Абел-Бет-Маака ши ау ридикат ымпотрива
    четэций ун вал каре атинӂя ынтэритура. Тот попорул каре ера ку Иоаб сэпа зидул
    ка сэ-л факэ сэ кадэ.
  ben-OBCV: যোয়াবের সব সৈন্যসামন্ত এসে আবেল বেথ-মাখায় শেবকে চারদিক থেকে ঘিরে ধরেছিল।
    নগর পর্যন্ত তারা অবরোধকারী এক খাড়া বেষ্টন-পথ তৈরি করল, ও সেটি বাইরের দিকের প্রাচীরে
    উঠে গেল। তারা যখন প্রাচীর ভেঙে ফেলার জন্য বারবার সেখানে সজোরে যন্ত্রণা করছিল,
  som-som: Oo intay yimaadeen ayay isagii ku hareereeyeen Aabeel oo ku taal Beytmacakaah,
    oo taallo ciid ah ayay derbigii magaalada ag tuuleen, ilaa ay qarkii ugu sarreeyey
    gaadhsiiyeen; oo dadkii Yoo'aab la socday oo dhammuna aad bay u garaacayeen derbigii
    magaalada si ay u dumiyaan.
  lat-VUC: 'Venerunt itaque, et oppugnabant eum in Abela et in Bethmaacha, et circumdederunt
    munitionibus civitatem, et obsessa est urbs: omnis autem turba quæ erat cum Joab,
    moliebatur destruere muros.'
  eng-ASVBT: And they came and besieged him in Abel of Beth-maacah, and they cast
    up a mound against the city, and it stood against the rampart; and all the people
    that were with Joab battered the wall, to throw it down.
  ita-1885: E tutta la gente ch'era con Ioab, venne e l'assediò in Abel di Bet-maaca;
    e fecero un argine contro alla città, il quale essendo condotto fino all'antimuro,
    essi tagliavano il muro, per farlo cadere.
  eng-LXXUP: 'And they came and besieged him in Abel and Beth-maacah: and they raised
    a mound against the city and it stood close to the wall; and all the people with
    Joab proposed to throw down the wall.'
  eng-ULB: They caught up with him and besieged him in Abel of Beth Maacah. They built
    up a siege ramp against the city against the wall. All the army who were with
    Joab battered the wall to knock it down.
  spa-VBL: El ejército de Joab llegó y sitió a Sabá en Abel-Bet-Maacá. Construyeron
    una rampa de asedio contra la muralla exterior de la ciudad. Mientras todo el
    ejército de Joab golpeaba la muralla para derribarla,
  fra-_FOB: Les gens de Joab vinrent donc, et l'assiégèrent dans Abel-Beth-Maaca;
    et ils élevèrent contre la ville une terrasse qui atteignait la muraille; et tout
    le peuple qui était avec Joab, sapait la muraille pour la faire tomber.
  mal-mal: മറ്റവർ വന്ന് ബേത്ത്-മാഖയിലെ ആബേലിൽ അവനെ നിരോധിച്ചു. അവർ പട്ടണത്തിന് നേരെ
    ഒരു മൺകൂന ഉയർത്തി; അത് കോട്ടമതിലിനോട് ചേർന്നാണ് നിന്നിരുന്നത്; യോവാബിനോടുകൂടെയുള്ള
    എല്ലാ പടജ്ജനവും മതിൽ തള്ളിയിടുവാൻ തക്കവണ്ണം ഇടിച്ചുതുടങ്ങി.
  urd-GVR: Tab Yoāb aur us ke faujī wahāṅ pahuṅch kar shahr kā muhāsarā karne lage.
    Unhoṅ ne shahr kī bāhar wālī dīwār ke sāth sāth miṭṭī kā baṛā todā lagāyā aur
    us par se guzar kar andar wālī baṛī dīwār tak pahuṅch gae. Wahāṅ wuh dīwār kī
    toṛ phoṛ karne lage tāki wuh gir jāe.
  suz-BL: योआब आ लडाइ पाइब मुर नेल्‍ल जाक्‍शा, आबेल ङा बेथ-माकाह कली पुम्‍दमे बाक्‍त।
    मिनु सहर ङा गारो गे मार मार तेल्‍शा, गारो ङोइक्‍तीक ठीक पामे बाक्‍त। मिनु योआब
    आ लडाइ पाइबपुकीमी गारो प्रेत्‍चा गोव़मे बाक्‍त।
  ita-1927: E vennero e assediarono Sheba in Abel-Beth-Maaca, e innalzarono contro
    la città un bastione che dominava le fortificazioni; e tutta la gente ch’era con
    Joab batteva in breccia le mura per abbatterle.
  ckb-ckb: ئینجا ئەو لەشکرەی کە لەگەڵ یۆئاب بوو هاتن و لە ئابێلی بێت‌مەعکادا شەڤەعییان
    گەمارۆ دا، سەنگەریان لە دەوری شارەکە لێدا. شارەکە گەمارۆ درا، هەموو ئەو گەلەش
    کە لەگەڵ یۆئاب بوون سەرگەرمی ڕووخان بوون بۆ ڕووخاندنی شووراکە،
  eng-BBE: 'And Joab and his men got him shut up in Abel of Beth-maacah, and put up
    an earthwork against the town: and all Joab''s men did their best to get the wall
    broken down.'
  kan-OKCV: ಯೋವಾಬನ ಜೊತೆಗಿದ್ದ ಸೈನಿಕರು ಬಂದು ಆಬೇಲ್ ಬೇತ್ ಮಾಕಾ ಊರಿಗೆ ಮುತ್ತಿಗೆ ಹಾಕಿ, ಪಟ್ಟಣಕ್ಕೆದುರಾಗಿ
    ಊರು ಗೋಡೆಯವರೆಗೆ ಮಣ್ಣಿನ ದಿಬ್ಬವನ್ನು ಮಾಡಿದರು. ಯೋವಾಬನ ಸಂಗಡದಲ್ಲಿರುವ ಜನರೆಲ್ಲರೂ ಗೋಡೆಯನ್ನು
    ಕೆಡವಿಬಿಡುವುದಕ್ಕೆ ಪ್ರಯತ್ನಿಸಿದರು.
  tam-2017: அவர்கள் போய் பெத்மாக்காவான ஆபேலிலே அவனை முற்றுகையிட்டு, பட்டணத்திற்குள்
    போகத் தடைச்சுவர்களைக் கட்டினார்கள்; யோவாபோடு இருக்கிற இராணுவத்தினர்கள் எல்லோரும்
    மதிலை விழச்செய்யும்படி அழிக்க முயற்சிசெய்தார்கள்.
  spa-RV-1909: Y vinieron y cercáronlo en Abel de Beth-maachâ, y pusieron baluarte
    contra la ciudad; y puesto que fué al muro, todo el pueblo que estaba con Joab
    trabajaba por derribar la muralla.
  ron-BTF: Și au venit și l-au asediat pe Șeba în Abel-Bet-Maaca și au înălțat un
    val de pământ împotriva cetății și acesta stătea în șanțul de apărare; și tot
    poporul care era cu Ioab lovea zidul, pentru a-l dărâma.
  eng-WEBP: They came and besieged him in Abel of Beth Maacah, and they cast up a
    mound against the city, and it stood against the rampart; and all the people who
    were with Joab battered the wall to throw it down.
  eng-FBV: Joab's army came and besieged Sheba in Abel-Beth-Maacah. They built a siege
    ramp against the town's outer wall. While all of Joab's army was battering the
    wall to knock it down,
  nld-1939: Maar de mannen van Joab kwamen hem in Abel-Bet-Maäka belegeren, wierpen
    een wal om de stad, en ondermijnden de muur, om hem te laten instorten.
  nch-BL: Huan ajsicoj Joab huan nochi isoldados David hasta altepet Abel Bet Maaca,
    huan quiyahualojque nopa altepet huan quimontonojque tet para huelis panose iixco
    nopa achtohui tepamit. Teipa pejque quisosolohuaj nopa seyoc tepamit cati más
    tatajco ipan altepet.
  vie-1934: Vậy, họ đến vây phủ Sê-ba trong A-bên-Bết-ma-ca, đắp lên một cái lũy cao
    hơn đồn thành, và cả đạo quân Giô-áp đào tường thành đặng làm cho nó ngã xuống.
  hin-CV: योआब के सभी साथी सैनिक वहां आ गए, और शीबा को बेथ-माकाह के आबेल में घेरा
