    की बाहरवाली दीवार के साथ साथ मिट्टी का बड़ा तोदा लगाया और उस पर से गुज़रकर अंदरवाली
    बड़ी दीवार तक पहुँच गए। वहाँ वह दीवार की तोड़-फोड़ करने लगे ताकि वह गिर जाए।
  rug-rug: Avoso nia rina tie te Zoabi sapu koa vasina se Siba gua, ke mae vari likohae
    nia rini sa vasileana lavata. Tavetia rini si keke buturu pa kali goba pude rapata
    na haele sage pa gobana sa vasileana lavata, pude boka ta huara meke boka nuquria
    rini sa vasileana asa, gua.
  gaz-gaz: Loltoonni Yooʼaab wajjin turan hundinuus dhufanii Abeel Beet Maʼaakaatti
    Saabeʼee marsan. Isaanis hamma karra magaalaa sanaatti naannessanii biyyoo tuulan;
    yommuu dallaa magaalaa sanaa jigsuuf tumaa turanittis,
  fra-LSG: Ils vinrent assiéger Schéba dans Abel-Beth-Maaca, et ils élevèrent contre
    la ville une terrasse qui atteignait le rempart. Tout le peuple qui était avec
    Joab sapait la muraille pour la faire tomber.
  yal-yal: Yowaba nun a ganla yi Abeli-Beti-Maka taan yɛngɛ, bayo Seeba yi na nin,
    e yi gbingbinna nde rate taan yinna xɔn. E yi lu yinna dinɲɛ alogo a xa bira.
  haw-1868: 'Hiki aku la lakou, a hoopuni ae la ia ia iloko o Abela-betemaka, hooahu
    aku la lakou i ka puu e ku pono i ke kulanakauhale, e ku ana ia ma ka pa mawaho:
    kui aku la ko Ioaba poe kanaka a pau i ka pa pohaku e hoohiolo ia mea malalo.'
  arb-NAV: وَجَاءَتْ قُوَّاتُ يُوآبَ وَحَاصَرَتْهُ فِي آبَلِ بَيْتِ مَعْكَةَ، وَأَقَامُوا
    مِتْرَاساً مُرْتَفِعاً إزَاءَ الْمَدِينَةِ فِي مُوَاجَهَةِ اسْتِحْكَامَاتِ السُّورِ
    وَشَرَعُوا فِي هَدْمِهِ.
  ewe-ewe: Esi Yoab ƒe aʋawɔlawo va ɖo la, woɖe to ɖe Seba le Abel Bet Maka, ƒu kpo
    ɖe dua ŋu tso anyigba yi gli la tame eye wode asi gli la gbagbã me.
  eng-LEE: 'And they came and besieged him in Abel of Beth-ma''achah, and they cast
    up a trench against the city, and it stood enclosed by the troops: and all the
    people that were with Joab were battering to throw down the wall.'
  asm-FB: তাতে তেওঁলোকে আহি বৈৎমাখাৰ আবেলত চেবাক বেৰি ধৰিলে আৰু নগৰৰ বিৰুদ্ধে এক হাদাম
    বান্ধিলে৷ তেতিয়া যোৱাবৰ লগত থকা সৈন্যদলৰ সকলোৱে সেই হাদাম গড়টো ভাঙিবলে চেষ্টা
    কৰিলে।
  sus-A: عٍ بِرِن نَشَ عَبٍلِ بٍتِ مَاكَ رَبِلِن، سٍبَ نُ نَ نَ تَا كُي. عٍ نَشَ بّندّ
    مَلَن تّتّ كَنكٍ، عَلَكٌ عٍ شَ عَ رَبِرَ، عٍ شَ سٌ تَا كُي.
  fra-SBL: Ils vinrent l'assiéger à Abel, à Beth Maaca, et ils élevèrent contre la
    ville un monticule qui se dressait contre le rempart ; tout le peuple qui était
    avec Joab frappait la muraille pour la renverser.
  hbo-hbo: וַיָּבֹ֜אוּ וַיָּצֻ֣רוּ עָלָ֗יו בְּאָבֵ֙לָה֙ בֵּ֣ית הַֽמַּעֲכָ֔ה וַיִּשְׁפְּכ֤וּ
    סֹֽלְלָה֙ אֶל־הָעִ֔יר וַֽתַּעֲמֹ֖ד בַּחֵ֑ל וְכָל־הָעָם֙ אֲשֶׁ֣ר אֶת־יֹואָ֔ב מַשְׁחִיתִ֖ם
    לְהַפִּ֥יל הַחֹומָֽה׃
  kik-kik: Nacio mbũtũ ciothe cia ita hamwe na Joabu igĩũka na ikĩrigiicĩria Sheba
    kũu Abeli-Bethi-Maaka. Magĩthondeka kĩhumbu gĩa tĩĩri kũrigania na itũũra, nakĩo
    gĩkĩambatio nginya rũthingo rwa na nja rwa ũgitĩri wa itũũra. Na rĩrĩa maahũũraga
    rũthingo nĩguo marũmomore-rĩ,
  fra-NCL: Ils vinrent assiéger Séba dans Abel-Beth-Maacha, et ils élevèrent contre
    la ville une terrasse, qui atteignait le rempart ; et tout le peuple qui était
    avec Joab s’efforçait à faire tomber la muraille.
  cek-AK: Joab kaminawk loe caeh o moe, Sheba ohhaih Beth-Maakah prae, Abel vangpui
    to takui o; vangpui tasa bang ih misa abuephaih sipae to phraek o; Joab hoi anih
    ih kaminawk loe sipae taengah kaom, misa abuephaih ahmuen to muk o moe, phraek
    o.
  cuk-cuk: Joab e-sordaganbo Abel-Bet-Maaca-neggweburse nonimargua, bela neggwebur-ebirismalad.
    Neggweburgi dogega, e-galu-matusulid-akwabiid-dikarba napa-nakwemaid-imaksamalad.
    Geb Joab-sordamar galu-eyaridmalad.
  uig-CYR: Шуниң билән Йоаб вә адәмлири келип, Бәйт-Маакаһдики Абәлдә уни муһасиригә
    алди. Улар шәһәрниң чөрисидики сепилниң удулида бир истиһкам салди; Йоабқа әгәшкәнләрниң
    һәммиси келип, сепилни өрүшкә базғанлаватқанда,
  tel-2017: ఈ విధంగా వారు వచ్చి ఆబేల్బేత్మయకాలో బిక్రిని ముట్టడించారు. పట్టణ ముఖ్య
    ద్వారం ముందు బురుజు కట్టారు. యోవాబు మనుషులు ప్రాకారాన్ని పడగొట్టి పాడు చేయడానికి
    పూనుకున్నారు.
  hat-BSA: Yo te vin fè syèj sou li nan Abel Beth-Maaca. Yo te monte yon ran syèj
    kont vil la. Li te kanpe rive nan mi ranpa e tout moun ki te avèk Joab yo t ap
    kraze pou yo fè mi an tonbe.
  kos-kos: Mwet lal Joab elos lohng lah Sheba el oasr we, na elos fahsreni kuhlusya
    siti sac. Elos sang fohk musaeak nien fanyak lalos nu fin pot we, ac mutawauk
    in pikin ye pot uh in raki.
  hbo-WLC: וַיָּבֹ֜אוּ וַיָּצֻ֣רוּ עָלָ֗יו בְּאָבֵ֙לָה֙ בֵּ֣ית הַֽמַּעֲכָ֔ה וַיִּשְׁפְּכ֤וּ
    סֹֽלְלָה֙ אֶל־הָעִ֔יר וַֽתַּעֲמֹ֖ד בַּחֵ֑ל וְכָל־הָעָם֙ אֲשֶׁ֣ר אֶת־יוֹאָ֔ב מַשְׁחִיתִ֖ם
    לְהַפִּ֥יל הַחוֹמָֽה׃
  ibo-ibo: Ndị agha Joab bịara gbochie ya na Ebel-Bet-Maaka. Ha wuru ihe mgbochi ruo
    obodo ahụ, nọbichie mgbidi dị ya gburugburu. Ebe ha nọ na-akụ mgbidi ahụ ihe,
    ka ha kwatuo ya.
  ory-ory: ପୁଣି ସେମାନେ ଆସି ବେଥ୍‍-ମାଖାସ୍ଥିତ ଆବେଲ୍‍ରେ ଶେବଃଙ୍କୁ ଆକ୍ରମଣ କଲେ ଓ ନଗର ନିକଟରେ
    ଓ ଗଡ଼-ପାଚେରୀ ନିକଟରେ ଏକ ଢିପିନିର୍ମିତ ହେଲା; ତହିଁରେ ଯୋୟାବର ସହିତ ଥିବା ସମସ୍ତ ସୈନ୍ୟ ପାଚେରୀ
    ଭୂମିସାତ୍‍ କରିବା ପାଇଁ ଭାଙ୍ଗିବାକୁ ଲାଗିଲେ।
  chk-chk: Iwe, ekewe sounfiu meinisin mi eti Joap ra feito o pweliela ewe telinimw
    Apel Petmaka ia Sepa a nom ie. Ra achukuchukätä pwül ünükün tittin ewe telinimw
    tori a apökü asen ewe tit me lükün, ra pwal tuw fän ewe tit pwe repwe aturätiu.
  ssd-ssd: Taŋanaig le Yoab tuku kuasmbi pro Seba tumbraŋ te sinam ket ŋginaig le
    ismba nane tumbraŋ ta te-kornaig sulumba afu nane tumbraŋ fonde tugumŋge kilke
    maŋgurkinaig le biŋ tiŋgina le nane ta mbolŋge tiŋga kame bunaig le afu nane tumbraŋ
    fonde ta sambriwam tago-tagomba minnaig.
  rop-rop: Wal Jowab en im solja olabat bin irrim det nyus weya Shiba bin langa det
    taun, en deibin go deya, en deibin jandap raidaran langa det taun. Det taun bin
    abum bigiswan wol raidaran, en Jowab en im solja olabat bin stat hipimapbat graun
    wansaid langa det wol blanga galimap, en sambala solja bin stat grajim det graun
    blanga meigim hol andanith langa det wol blanga meigim det wol buldan.
  ukr-1871: І прийшли вони й облягли його в Абел-Бет-Маасї, й насипали проти городу
    вал, і підступали під мур, і всї люде, що були при Йоабові, взяли розбивати мур.
  deu-1951: Jene aber kamen und belagerten ihn zu Abel-Beth-Maacha, und sie warfen
    einen Wall um die Stadt bis an die Mauern hin. Und alles Volk, das mit Joab war,
    stürmte und wollte die Mauer niederwerfen.
  eng-JPS: And they came and besieged him in Abel of Beth-maacah, and they cast up
    a mound against the city, and it stood in the moat; and all the people that were
    with Joab battered the wall, to throw it down.
  srp-1865: I došavši opkoliše ga u Avel-Vet-Masi, i iskopaše opkop oko grada tako
    da stajahu pred zidom; i sav narod što bješe s Joavom navaljivaše da obori zid.
  lug-lug: Eggye lyonna eryali ne Yowaabu, ne bazingiza Seba mu Aberi eky’e Besumaaka.
    Ne bakola ebifunvu okutuuka ku kibuga n’okwolekera ekigo. Bwe baali nga bakyamenya
    bbugwe,
  heb-heb: ויבאו ויצרו עליו באבלה בית המעכה וישפכו סללה אל העיר ותעמד בחל וכל העם
    אשר את יואב משחיתם להפיל החומה׃
  ben-IRV: পরে তারা আবেল ও বৈৎমাখাতে এসে তাকে ঘিরে ধরে নগরের কাছে ঢিবি প্রস্তুত করল
    এবং সেটা প্রাচীরের সমান হল; আর যোয়াবের সঙ্গী সমস্ত লোক প্রাচীর ধ্বংস করার জন্য
    সেটা ভাঙ্গতে লাগল৷
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਆ ਕੇ ਉਸ ਨੂੰ ਆਬੇਲ ਬੈਤ ਮਆਕਾਹ ਦੇ ਵਿੱਚ ਘੇਰ ਲਿਆ ਅਤੇ ਸ਼ਹਿਰ ਦੇ ਸਾਹਮਣੇ
    ਇੱਕ ਟੀਲਾ ਬਣਾਇਆ ਜੋ ਕੰਧ ਦੇ ਨਾਲ ਸੀ ਅਤੇ ਸਭ ਲੋਕ ਜੋ ਯੋਆਬ ਦੇ ਨਾਲ ਸਨ ਸੋ ਕੰਧ ਨੂੰ ਢਾਉਣ ਦਾ
    ਜਤਨ ਕਰਦੇ ਸਨ।
  tkr-tkr: Yoavna g'oşun k'yoptul, Avel-Bet-Maaka hiqiy-allançe avqaaqqana. Manbışe
    şaharne cabırbışde hiqiy-alla nyuq'vneke sa axtın ciga hı'ı, cabırbı qukkyok'al
    ha'as havayk'an.
  mya-JVB: ရှေဘတည်းခိုသောဗက်မာခ ပြည်၊ အာဗေလမြို့ ကို ဝိုင်းထား ၍၊ ပြင်မြို့ရိုး တစ်ဘက်တချက်၌
    မြေရိုး ကို ဖို့ ကြ၏။ ယွာဘ နှင့် သူ၏ လူ အပေါင်း တို့သည် မြို့ရိုး ကို ဖြို ခြင်းငှါ
    ထိုးဖေါက် ကြ၏။
  tbg-tbg: Mintumanta Ioaapira iqoka vaiinti vika Sebaava Abeli-Beti-Makaqi vaivo
    tu uvara iri, vika oru vi vatukara ututuma tora. Vika vaantaavura tataaqa vata
    raukuke vaumanta hini vaiintinavu vaantaavura viva hiqintuarire ti, katari noraqohai
    vaantaavura rukavi vaura.
  hmo-hmo: Ioaba ena tuari orea taudia idia kamonai Sieba be unai hanua dekenai ia
    noho. Vadaeni idia ese Abele hanua idia koua hagegea. Idia ese hanua ena magu
    kahirakahira tano momo idia haboua, hanua do idia tuari henia totona. Bona magu
    ena henunai guri idia geia, magu do idia hamorua totona.
  urd-urd: और उन्होंने आकर उसे अबील बैत मा'का में घेर लिया शहर के सामने ऐसा दमदमा
    बाँधा कि वह दीवार के बराबर रहा और सब लोगों ने जो योआब के साथ थे दीवार को तोड़ना
    शुरू' किया ताकि उसे गिरा दें।
  rus-SYN: И пришли и осадили его в Авеле-Беф-Маахе; и насыпали вал пред городом и
    подступили к стене, и все люди, бывшие с Иоавом, старались разрушить стену.
  bqc-SIM: Yoabuↄ mↄ̀ koezↄ̃̀aàzi Abɛli Bɛmaaka. Wà bùsu kàlɛkalɛ wɛ̃́lɛ bĩ́i
    saɛ, ↄ̃ aalɛ wɛɛlɛ wà bĩ́ipi gboo.
  tcz-CHONGTHU: Hichun Joab to pang khom mite chu abonchan ahunguvin Bethma’acah gam'a
    Abel khoa chun Sheba aga’um tauve. Khopi um nan pal akaiyuvin, chule khopi pal
    chutoh kingat ton leipal chu akikhang doh jenge; Chuin amahon khopi pal chu phetjal
    dingin agouvin avojal pantauve.
  mar-mar: यवाब आपल्या मनुष्यांसहीत आबेल-बेथ-माका येथे पोचला. त्याच्या सैन्याने नगराला
    वेढा दिला. तटबंदीभोवती त्यांनी माती कचऱ्याचा ढीग रचला. त्याच्यावरून भिंत पार करणे
    त्यांना सोयीस्कर ठरले असते. त्याचबरोबर त्यांनी भिंत पाडण्यासाठी भिंतीतील दगड फोडायला
    सुरुवात केली.
  qub-qub: Joabwan aywaj runacuna Abel-bet-maaca siudäman chayaycur siudä guepanpa
    allpata goturan wichänanpaj. Nircorga siudäpa curralninta llapan juchuchiyta munaycaran.
  bqp-bqp: Yoabunↄ sù ò lìkai zaa Abɛli Bɛtɛmaka. Ò bùsuu kàtɛkatɛ wɛ̃tɛ bĩni sarɛ,
    akũ òtɛn wɛtɛ ò bĩni pìi gboro.
  hat-hat: Sòlda Joab yo vin rive devan Abèl-Bèt Maka. Yo sènen lavil la, yo anpile
    ranblè nan pye gwo miray deyò a pou yo te ka anvayi lavil la. Apre sa, yo pran
    fouye anba miray la pou fè l' tonbe.
  eng-BSB: And Joab’s troops came and besieged Sheba in Abel-beth-maacah and built
    a siege ramp against the outer rampart of the city. As all the troops with Joab
    were battering the wall to topple it,
  tod-tod: Zoaɓe ta ná-kɔɔʋɛbɛi ti zeelini Aɓɛle-Ɓɛte-Maaka taai ma, ti sei kɛlɛ
    su. Ti siɠigi loni taai laalɔɠɔma, é zeeli taai ma ziɠigi ɠɛɠala. Nuɓusɛi niiti
    ti ɠɛni Zoaɓe ʋolu, naati ti tɔɔzeini ga siɠigi wuɠula, nii a kɛ é ʋa ɠolo.
  eng-WEBPB: They came and besieged him in Abel of Beth Maacah, and they cast up a
    mound against the city, and it stood against the rampart; and all the people who
    were with Joab battered the wall to throw it down.
  kbq-kbq: Hagi Joapu sondia vahe'mo'za Abeli kumara avazagi kagite'za, kumamofo have
    kegina tavaontera mopa kate'za ante marerite'za, anante mani'ne'za ana have kegina
    nefragazageno,
  nhe-BL: Huan ajsicoj Joab huan nochi isoldados David hasta altepetl Abel Bet Maaca,
    huan quiyahualojque nopa altepetl huan quimontonojque tetl para huelis panose
    iixco nopa achtohui tepamitl. Teipa pejque quixolehuaj nopa seyoc tepamitl tlen
    más tlajco ipan altepetl.
  bus-bus: Yoabunↄ mↄ̀ wà lìgazi zaa Abɛli Bɛtɛmaka. Wà bùsu kàɛkaɛ wɛ́tɛ bĩi saɛ,
    ben aↄ̃ↄe wɛtɛɛ wà bĩi pì gboro.
  gub-BL: Na'e zauxiapekwer Zoaw rehe we har uhem a'e pe wà kury. Umàmàn tawhu izywyr
    wà. Omonomono ywy pàrirogaw izypy pe myromyrogaw iapo pà uzeupir àwàm iapo pà
    tawhu pupe wixe àwàm romo wà. U'ywykàz pàrirogaw iwy pe wà no. Ipurumu'ar kar
    wer pàrirogaw rehe wà.
  eng-DRA: 'And they came, and besieged him in Abela, and in Bethmaacha, and they
    cast up works round the city, and the city was besieged: and all the people that
    were with Joab, laboured to throw down the walls.'
