verse: 2SA.020.023
translations:
  mal-C: യോവാബ് സകല ഇസ്രായേൽ സൈന്യത്തിനും അധിപനായിരുന്നു; കെരീത്യർക്കും പ്ളേത്യർക്കും
    അധിപതി യെഹോയാദായുടെ മകനായ ബെനായാവ് ആയിരുന്നു.
  deu-TKW: Joab war über das gesamte Heer gesetzt, Benaja, der Sohn Jehojadas, über
    die Krether und die Plether,
  lin-lin: Joabi azalaki kokamba mampinga nyonso ya Isalaele ; Benaya, mwana mobali
    ya Yeoyada, azalaki kokamba bato ya Kereti mpe bato ya Peleti.
  eng-LSV: And Joab [is] over all the host of Israel, and Benaiah son of Jehoiada
    [is] over the Cherethite, and over the Pelethite,
  eng-GNV: Then Ioab was ouer all the hoste of Israel, and Benaiah the sonne of Iehoiada
    ouer the Cherethites and ouer the Pelethies,
  eng-WEBSTER: 'Now Joab was over all the host of Israel: and Benaiah the son of Jehoiada
    was over the Cherethites and over the Pelethites:'
  nhw-BL: Huan Joab quinnahuatiyaya nochi israelita soldados. Huan Benaía catli elqui
    icone Joiada quinnahuatiyaya nopa soldados catli más tlapejpenilme catli quimocuitlahuiyayaj
    nopa tlanahuatijquetl huan motlalohuayayaj ica camanali.
  swh-ONEN: Yoabu alikuwa jemadari wa jeshi lote la Israeli; Benaya mwana wa Yehoyada
    alikuwa juu ya Wakerethi na Wapelethi;
  bba-bba: Sɑɑ ye sɔɔ, be bɑ sɑ̃ɑ Dɑfidi sinɑ bokon sɔm kowobu, ben yĩsɑ wee. Yoɑbuwɑ
    Dɑfidi u kuɑ Isirelibɑ kpuron tɑbu sunɔ. Bɛnɑyɑ, Yehoyɑdɑn bii, wiyɑ u mɑɑ Keretibɑ
    kɑ Pelɛtibɑ kpɑre be bɑ sɑ̃ɑ Dɑfidin tiin kɔ̃sobu.
  eng-KJVCPB: 'Now Joab was over all the host of Israel: and Benaiah the son of Jehoiada
    was over the Cherethites and over the Pelethites:'
  mpx-mpx: Yowab, iya Isileli wali tolohaveyan gegewel wali tohouwa. Yehoiyada natuna
    Benaiya, iya boda Keleti ge boda Peleti wali tohouwa.
  luo-luo: Joab ne jatend jolweny Israel duto; ka Benaya wuod Jehoyada to ne otelo
    ne jolwenj jo-Kereth kod jo-Peleth.
  meu-meu: Ioab ese Israel tuari oreana idoinai e biaguava; Benaia Iehoiada ese Kerete
    taudia bona Pelete taudia e biagudiava;
  npi-ULB: अब योआबचाहिं इस्राएलका सबै फौजका कमाण्‍डर थिए, र यहोयादाका छोरा बनायाह
    करेतीहरू र पलेथीहरूका अधिकृत थिए ।
  yor-yor: Joabu sì ni olórí gbogbo ogun Israẹli; Benaiah ọmọ Jehoiada sì jẹ́ olórí
    àwọn Kereti, àti ti àwọn Peleti.
  ind-ind: Yoab menjabat sebagai panglima pasukan Israel. Benaya anak Yoyada menjabat
    sebagai komandan pasukan pengawal raja.
  pes-OPCB: یوآب فرماندهٔ سپاه اسرائیل بود و بنایا پسر یهویاداع، فرماندهٔ محافظین
    دربار،
  tgl-ULB: Ngayon si Joab ay nasa lahat ng hukbo ng Israel, at si Benaias anak na
    lalaki ni Joaida ay nasa mga lahi ni Ceret at sa mga lahi ni Pelet.
  hui-hui: Isaraelenaga ami agaliru handame howa haru haga haguane Yoaba ibu hene.
    Yahoiada igini Benaia ibugua ami agali kini ibuni mamage haga Keredeali Peledeali
    biaru haru haga hene.
  mya-mya: ယွာ​ဘ​သည်​တပ်​မ​တော်​ဗိုလ်​ချုပ်​ဖြစ်​၍ ယော​ယ​ဒ​၏​သား​ဗေ​နာ​ယ​သည် ဒါ​ဝိဒ်​၏
    ကိုယ်​ရံ​တော်​တပ်​သား​များ​ကို​အုပ်​ချုပ် ရ​၏။-
  bod-N: ཡོ་ཨབ་ནི་ཡེས་ར་ཨེལ་པའི་དམག་དཔུང་ཐམས་ཅད་ཀྱི་དམག་དཔོན་དང་། ཡེ་ཧོ་ཡ་དཱ་ཡི་བུ་པེ་ནཱ་ཡ་ནི་ཀེ་རེད་པ་དང་ཕེ་ལེད་པའི་དམག་དཔོན་དུ་བསྐོས་ལ།
  sna-sna: Joabhu akanga ari mukuru wehondo yose yeIsraeri; Bhenaya mwanakomana waJehoyadha
    akanga ari mukuru wavaKereti navaPareti;
  spa-BLM: Joab estaba al frente de todo el ejército de Israel; Benaía, hijo de Joiada,
    estaba al frente de los cereteos y de los peleteos;
  cac-cac: Icha chi' ix aj scanxi vin̈aj Joab chi' yajalil d'a scal masanil eb' soldado
    yic Israel, axo pax vin̈aj Benaía yuninal vin̈aj Joiada, a vin̈ yajal yaj d'a
    eb' cereteo yed' d'a eb' peleteo.
  swh-ULB: Yoabu alikuwa juu ya jeshi lote la Israeli na Benaya mwana wa Yehoiada
    alikuwa juu ya Wakerethi na Wapelethi.
  bel-bel: І быў Ёаў пастаўлены над усім войскам Ізраільскім, а Ванэя, сын Ёдаеў,
    - над Хэлэтэямі і над Фэлэтэямі;
  deu-ELBBK: Und Joab war über das ganze Heer Israels; und Benaja, der Sohn Jojadas,
    war über die Keretiter und über die Peletiter;
  mbb-OT: Iyan egalen te menge sundaru te tivuuk he Israel, si Joab. Is pengulu te
    tigbantey ki David he menge Kiritnen wey menge Pilitnen, iyan si Benaya he anak
    ni Jehoyada.
  mal-2015: യോവാബ് യിസ്രായേൽസൈന്യത്തിന്നൊക്കെയും അധിപതി ആയിരുന്നു; യെഹോയാദായുടെ മകനായ
    ബെനായാവു ക്രേത്യരുടെയും പ്ലേത്യരുടെയും നായകൻ ആയിരുന്നു.
  rmc-rmc: O Joab ľidžalas savore slugaďen andro Izrael a o Benajah, le Jehojadoskro
    čhavo, sas veľiťeľis le Kereťanenge the le Pileťanenge.
  pes-OPV: و یوآب، سردار تمامی لشکر اسرائیل بود، و بنایاهو ابن یهویاداع سردار کریتیان
    و فلیتیان بود.
  ron-1924: Иоаб ера май-маре песте тоатэ оштиря луй Исраел; Беная, фиул луй Иехоиада,
    ера ын фрунтя керетицилор ши а пелетицилор;
  ben-OBCV: যোয়াব ছিলেন ইস্রায়েলের সমগ্র সৈন্যদলের প্রধান সেনাপতি; যিহোয়াদার ছেলে
    বনায় ছিলেন করেথীয় ও পলেথীয়দের প্রধান;
  som-som: Haddaba Yoo'aab wuxuu u sarreeyey ciidanka reer binu Israa'iil oo dhan;
    Benaayaah oo ahaa ina Yehooyaadaacna wuxuu u sarreeyey reer Kereetiim iyo reer
    Feleetii.
  lat-VUC: 'Fuit ergo Joab super omnem exercitum Israël: Banaias autem filius Jojadæ
    super Cerethæos et Phelethæos:'
  eng-ASVBT: Now Joab was over all the host of Israel; and Benaiah the son of Jehoiada
    was over the Cherethites and over the Pelethites;
  ita-1885: E Ioab restò sopra tutto l'esercito di Israele; e Benaia, figliuolo di
    Ioiada, era sopra i Cheretei, ed i Peletei;
  eng-LXXUP: 'And Joab was over all the forces of Israel: and Benaiah the son of Jehoiada
    was over the Cherethites and over the Pelethites.'
  eng-ULB: Now Joab was over all the army of Israel, and Benaiah son of Jehoiada was
    over the Kerethites and over the Pelethites.
  spa-VBL: Joab comandaba todo el ejército de Israel. Benaía, hijo de Joiada, estaba
    a cargo de los cereteos y los peleteos.
  fra-_FOB: Or Joab était le chef de toute l'armée d'Israël; et Bénaja, fils de Jéhojada,
    avait sous lui les Kéréthiens et les Péléthiens;
  mal-mal: യോവാബ് യിസ്രായേൽ സൈന്യത്തിനെല്ലാം സൈന്യാധിപൻ ആയിരുന്നു; യെഹോയാദായുടെ മകനായ
    ബെനായാവ് ക്രേത്യരുടെയും പ്ലേത്യരുടെയും നായകൻ ആയിരുന്നു.
  urd-GVR: Yoāb pūrī Isrāīlī fauj par, Bināyāh bin Yahoyadā shāhī daste Karetī-o-Faletī
    par
  suz-BL: योआब इस्राएल ङा लडाइ पाइब आन नेल्‍ल क्‍येङा ठेयब मुर बाक्‍माक्‍त। येहो-यादा
    आ तौ बेनायाह केरेथी नु पेलेथी पिप कली खाल पाइब आन ठेयब मुर बाक्‍माक्‍‍त। २सामुएल
    ८:१६-१८; १राजा ४:४-६
  ita-1927: Joab era a capo di tutto l’esercito d’Israele; Benaia, figliuolo di Jehoiada,
    era a capo dei Kerethei e dei Pelethei;
  ckb-ckb: یۆئابیش سەرکردەی هەموو سوپای ئیسرائیل بوو؛ بەنایای کوڕی یەهۆیاداعیش فەرماندەی
    کریتییەکان و پەلەتییەکان بوو؛
  eng-BBE: Now Joab was over all the army; and Benaiah, the son of Jehoiada, was at
    the head of the Cherethites and the Pelethites;
  kan-OKCV: ಯೋವಾಬನು ಇಸ್ರಾಯೇಲಿನ ಸಮಸ್ತ ಸೈನ್ಯದ ಅಧಿಪತಿಯಾಗಿದ್ದನು. ಯೆಹೋಯಾದಾವನ ಮಗ ಬೆನಾಯನು
    ಕೆರೇತ್ಯರ ಮೇಲೆಯೂ ಪೆಲೇತ್ಯರ ಮೇಲೆಯೂ ಮುಖ್ಯಸ್ಥನಾಗಿದ್ದನು.
  tam-2017: யோவாப் இஸ்ரவேலுடைய எல்லா இராணுவத்தின்மேலும், யோய்தாவின் மகனான பெனாயா கிரேத்தியர்கள்மேலும்
    பிலேத்தியர்கள்மேலும் தலைவராக இருந்தார்கள்.
  spa-RV-1909: Así quedó Joab sobre todo el ejército de Israel; y Benaía hijo de Joiada
    sobre los Ceretheos y Peletheos;
  ron-BTF: Acum, Ioab era peste toată oștirea lui Israel; și Benaia, fiul lui Iehoiada,
    era peste cheretiți și peste peletiți;
  eng-WEBP: Now Joab was over all the army of Israel, Benaiah the son of Jehoiada
    was over the Cherethites and over the Pelethites,
  eng-FBV: Joab commanded the whole army of Israel. Benaiah, son of Jehoiada, was
    in charge of the Cherethites and Pelethites.
  nld-1939: Joab stond over heel de legermacht van Israël; Benaja, de zoon van Jehojada,
    over de Kretenzen en de Peletiërs;
  nch-BL: Huan Joab quinnahuatiyaya nochi israelita soldados. Huan Benaía cati elqui
    icone Joiada quinnahuatiyaya nopa soldados cati más tapejpenilme cati quimocuitahuiyayaj
    nopa tanahuatijquet huan motalohuayayaj ica camanali.
  vie-1934: Giô-áp tổng lãnh cả đạo binh của Y-sơ-ra-ên; Bê-na-gia, con trai Giê-hô-gia-đa,
    làm đầu trưởng các người Kê-rê-thít và Phê-rê-thít;
  hin-CV: अब योआब इस्राएल की सारी सेना के प्रधान हो गए; केरेथियों और पेलेथियों के
    प्रधान यहोयादा के पुत्र बेनाइयाह थे;
  spa-BES: Y Joab estaba sobre todo el ejército; y Benaía, el hijo de Joiada, estaba
    al mando de los cereteos y los peleteos;
  tdx-tdx: 'Ie amy zao: mpifehe’ ty valobohò’ Israele t’Ioabe vaho nifeleke o nte-Kereteo
    naho o nte-Peleteo t’i Benaià ana’ Iehoiadà;'
  tha-KJV: โยอาบเป็นผู้บังคับบัญชากองทัพทั้งหมดในอิสราเอล และเบไนยาห์​บุ​ตรชายเยโฮยาดาเป็นผู้บังคับบัญชากองคนเคเรธีและคนเปเลท
  por-BR-2018: Assim ficou Joabe sobre todo aquele exército de Israel; e Benaia filho
    de Joiada sobre os quereteus e peleteus;
  deu-ELO: Und Joab war über das ganze Heer Israels; und Benaja, der Sohn Jojadas,
    war über die Kerethiter und über die Pelethiter;
  eng-WYC-2018: Therefore Joab was on all the host of Israel; forsooth Benaiah, [the]
    son of Jehoiada, was on Cherethites and Pelethites; (And so Joab was over all
    of Israel’s army; and Benaiah, the son of Jehoiada, was over the Cherethites and
    Pelethites;)
  epo-epo: Joab estis super la tuta militistaro de Izrael; kaj Benaja, filo de Jehojada,
    super la Keretidoj kaj la Peletidoj;
  uig-PIN: Əmdi Yoab pütkül Israilning ⱪoxunining sǝrdari idi; Yǝⱨoyadaning oƣli Binaya
    bolsa Kǝrǝtiylǝr bilǝn Pǝlǝtiylǝrning üstigǝ sǝrdar boldi.
  beo-beo: Isala:ili dadi gagui wa:i ouligisudafa da Youa:be. Da:ibidi ea da:igene
    sosodo aligisu dunuma ouligisudafa da Bina:ia (Yihoiada egefe).
  tpi-OTNT: Joap i namba wan ofisa bilong ami na i bosim olgeta soldia bilong kantri
    Israel. Na Benaia, pikinini man bilong Jehoiada, i bosim ol soldia bilong was
    long king, em ol Keret na Pelet.
  hau-SA: Yowab ne yake shugabancin dukan rundunoni; Benahiya ɗan Yehohiyada ne yake
    shugabancin Keretawa da Feletiyawa;
  uig-LAT: Emdi Yoab pütkül Israilning qoshunining serdari idi; Yehoyadaning oghli
    Binaya bolsa Keretiyler bilen Peletiylerning üstige serdar boldi.
  nde-nde: UJowabi wayephethe lonke ibutho lako-Israyeli; uBhenaya indodana kaJehoyada
    ephethe amaKherethi lamaPhelethi;
  ton-ton: '¶ Ka ko eni naʻe pule ʻa Soape ki he kautau kotoa pē ʻo ʻIsileli: pea
    ko Penaia ko e foha ʻo Sehoiata naʻe pule ki he kau Keliti pea mo e kau Peleti:'
  ces-1613: Byl pak Joáb představen všemu vojsku Izraelskému, a Banaiáš syn Joiadův
    nad Cheretejskými a Peletejskými.
  eng-WMB: Now Joab was over all the army of Israel, Benaiah the son of Jehoiada was
    over the Cherethites and over the Pelethites,
  tam-TCV: யோவாப் இஸ்ரயேலின் முழு படைகளுக்கும் தலைவனாகவும், யோய்தாவின் மகன் பெனாயா
    கிரேத்தியருக்கும், பிலேத்தியருக்கும் தலைவனாகவும் இருந்தார்கள்.
  ceb-ULB: Nagmando si Joab sa tanang kasundalohan sa Israel, ug Benaya anak nga lalaki
    ni Jehoyada mao ang nagdumala sa Keretnon ug nagdumala sa mga Peletnon.
  pol-UBG: I Joab był dowódcą całego wojska Izraela. A Benajasz, syn Jehojady, dowódcą
    Keretytów i Peletytów.
  urd-GVU: یوآب پوری اسرائیلی فوج پر، بِنایاہ بن یہویدع شاہی دستے کریتی و فلیتی پر
  deu-1912: Joab aber war über das ganze Heer Israels. Benaja, der Sohn Jojadas, war
    über die Krether und Plether.
  kan-2017: ಯೋವಾಬನು ಇಸ್ರಾಯೇಲರ ಮುಖ್ಯ ಸೇನಾಧಿಪತಿ. ಯೆಹೋಯಾದಾವನ ಮಗನಾದ ಬೆನಾಯನು ಕೆರೇತ್ಯ ಮತ್ತು
    ಪೆಲೇತ್ಯ ಎಂಬ ಕಾವಲುದಂಡುಗಳ ಅಧಿಪತಿ.
  yap-yap: I Joab e i gafaliy fare raba’ i salthaw nu Israel; me Benaiah nib mo’on
    ni fak Jehoyada e ir e tagafaliy e pi salthaw ni yad ma matnagiy David;
  hlt-MCSB: Te dongah Israel caempuei boeih te Joab loh , Kerethi neh Phelethi Te
    Jehoiada capa Benaiah loh ,
  mdy-ETH: ዒዮዓቤ ዒስራዔኤሌ ፖኦሊሶኮ ሱኡጋሢ ማዓዛ፥ ዮዳሄ ናኣዚ ቤናያ ኬሊታ ዓሶንታ ፔሊታ ዓሶንታኮ ሱኡጌኬ፤
  twi-ASANTE: Yoab bɛyɛɛ Dawid akodɔm so sahene bio. Na Yehoiada babarima Benaia nso
    yɛ ɔhene banbɔfoɔ so panin.
  eng-WEBU: Now Joab was over all the army of Israel, Benaiah the son of Jehoiada
    was over the Cherethites and over the Pelethites,
  wal-wal: Yoo7aabi Israa7eela olanchchatu ubbaayyo gadaawaa; Yoodaahe na7ai Banaayi
    Daawita naagiya olanchchatu halaqaa.
  spa-PDDPT: Joab era el general de todo el ejército de Israel, y Benaía, hijo de
    Joiada, era comandante de los cereteos y los peleteos.
  gun-gun: Joabe ma Israel regua xondaro kuery ha'e javi re opena va'e. Ha'e rã Joiada
    ra'y Benaia ma huvixa rarõa kuery re opena.
  agu-BL: Cyaje'n cyen tzun Joab tetz wi'tz bajxom scyetz cyakil e' sanlar yi ate'
    cwent Israel. Ma tetz Benaía, yi cy'ajl Joiada, i' cyajcawil yi e' aj Creta scyuch'
    yi e' aj Gat.
  ilo-ULB: Ita, ni Joab ti nangidadaulo kadagiti amin nga armada ti Israel, ken ni
    Benaias a putot ni Jehoyada ti nangidaulo kadagiti Cheretites ken kadagiti Peletites.
  kpg-kpg: Joab la tagi aamua o nia llongo dauwa o Israel huogodoo. Benaiah tama ni
    Jehoiada, la tagi ni digau e hagaloohi David.
  uig-ARA: ئەمدى يوئاب پۈتكۈل ئىسرائىلنىڭ قوشۇنىنىڭ سەردارى ئىدى؛ يەھويادانىڭ ئوغلى
    بىنايا بولسا كەرەتىيلەر بىلەن پەلەتىيلەرنىڭ ئۈستىگە سەردار بولدى.
  sus-sus: Yowaba nan nu na Isirayila sɔɔrie xa mangɛ ra. Yehoyada xa di Bɛnaya nan
    nu na Keretikae nun Peletakae xunyi ra.
  pon-2006: Sohap me kaun lapalap en karis en sounpein Israel kan. Penaia nein Sehoiada
    me kin apwahpwalih silepen Depit kan;
  ksd-ksd: Ma Ioab i ga ki na nilua ta ra loko na tarai na vinarubu par kai Israel;
    ma Benaia natu i Ieoiada i ga lue ra tarai Keret ma ra tarai Pelet;
  tur-YTC: Yoav bütün İsrael ordusunun başındaydı; Yehoyada oğlu Benaya Keretliler'in
    ve Peletliler'in başındaydı,
  grc-BRENT: Καὶ ὁ Ἰωὰβ πρὸς πάσῃ τῇ δυνάμει Ἰσραήλ· καὶ Βαναίας υἱὸς Ἰωδαὲ ἐπὶ τοῦ
    Χερεθὶ, καὶ ἐπὶ τοῦ Φελεθί·
  ind-AYT: Yoab menjadi kepala atas seluruh tentara Israel, sedangkan Benaya, anak
    Yoyada, menjadi kepala atas orang Kreti dan orang Pleti.
  nya-nya: Yowabu ndiye amalamulira gulu lonse la ankhondo. Benaya mwana wa Yehoyada
    amalamulira Akereti ndi Apeleti.
  hrv-hrv: Joab je bio zapovjednik nad svom vojskom. Jojadin sin Benaja bio je zapovjednik
    nad Kerećanima i Pelećanima.
  mps-mps: Joap te ami dabego polalubo ofisa bidi, tama te Israel bulu tǫde tigidali
    ami tonalubo bidi dao. Tama Benaia, te Jehoiadago ogwago, te king tonalubo ami
    bidi dabe tonalubo bidi bidai, te augwali Kelet me Pelet dabe dao.
  tpi-tpi: Joap i namba wan ofisa bilong ami na i bosim olgeta soldia bilong kantri
    Israel. Na Benaia, pikinini man bilong Jehoiada, i bosim ol soldia bilong was
    long king, em ol Keret na Pelet.
  dan-1931: Joab stod over hele Israels Hær; Benaja, Jojadas Søn, over Kreterne og
    Pleterne;
  vie-OVCB: Lúc ấy, Giô-áp làm tổng tư lệnh quân đội Ít-ra-ên. Bê-na-gia, con Giê-hô-gia-đa
    là chỉ huy đoàn vệ binh người Kê-rê-thít và Phê-lết;
  guj-2017: હવે યોઆબ ઇઝરાયલના સૈન્યનો સેનાપતિ હતો, યહોયાદાનો દીકરો બનાયા કરેથીઓનો
    તથા પલેથીઓનો ઉપરી હતો.
  pon-2006A: Sohap me kaun lapalap en karis en sounpein Israel kan. Penaia nein Sehoiada
    me kin apwahpwalih silepen Depit kan;
  por-BRBSL: Now Joab estava sobre todo o exército de Israel, Benaiah, filho de Jehoiada,
    sobre os queretitas e sobre os peletitas,
  cth-cth: Joab teh Isarel ransanaw e ransabawi lah ao. Jehoiada capa Benaiah teh
    Kereth tami hoi Pelet taminaw kaukkung lah ao.
  twi-twi: Yoab bɛyɛɛ Dawid asraafo no so sahene bio. Na Yehoiada babarima Benaia
    nso yɛ ɔhene bammɔfo so panyin.
  hlt-hlt: Te dongah Israel caempuei boeih te Joab loh, Kerethi neh Phelethi te Jehoiada
    capa Benaiah loh,
  tbz-SIM: Soɑbu weè do bɑkɛ́ Isidɑyɛɛribɛ kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀ bɛmɔu, kɛ̀ Yoyɑdɑɑ birɛ
    Bennɑyɑ bɑkɛ́ Kedetiibɛ nɛ̀ Pedɛsiibɛ.
  msy-2020: Joap datɨrɨghɨn Israelian mɨdorozir gumazibar dapanir bar faragha zuim.
    Ezɨ Jehoiadan otarim Benaia, a mɨdorozir gumazir atrivim geghuvibar gumazibar
    dapanim, kar Keretia ko Peletia.
  dop-dop: Sowɑpɩ kɛlɛ Ɩsɛɣɛlɩ yoolɑɑ tǝnɑ nyʋɣʋ tʋ. Yoyɑtɑ pǝyɑlʋ Penɑyɑ kɛlɛ wulɑʋ
    tɑŋlɑɑ nyʋɣʋ tʋ.
  azb-azb: Yoav bütün İsrail ordusunun başçısı idi. Yehoyadanın oğlu Benaya Keretlilərin
    və Peletlilərin qabağında idi.
  eng-DBY: And Joab was over all the host of Israel; and Benaiah the son of Jehoiada
    was over the Cherethites and over the Pelethites;
  hin-2017: योआब तो समस्त इस्राएली सेना के ऊपर प्रधान रहा; और यहोयादा का पुत्र बनायाह
    करेतियों और पलेतियों के ऊपर था;
  wol-KYG: Yowab moo jiite woon mbooloom xarem Israyil gépp; Benaya doomu Yoyada yilif
    dag ya dar Buur, te di waa Keret ak waa Pelet;
  eng-YLT: And Joab [is] over all the host of Israel, and Benaiah son of Jehoiada
    [is] over the Cherethite, and over the Pelethite,
  eng-WYC-2017: Therefore Joab was on all the host of Israel; forsooth Benaiah, [the]
    son of Jehoiada, was on Cherethites and Pelethites;
  eng-WMBB: Now Joab was over all the army of Israel, Benaiah the son of Jehoiada
    was over the Cherethites and over the Pelethites,
  urd-GVH: योआब पूरी इसराईली फ़ौज पर, बिनायाह बिन यहोयदा शाही दस्ते करेतीओ-फ़लेती
    पर
  rug-rug: Koimata ni e Zoabi sari doduru koasa qeto minate pa Izireli. Benaea tuna
    koreo e Zehoiada si ṉati hiniva koari na tie kopu te Devita.
  gaz-gaz: Yooʼaab loltoota Israaʼel hunda irratti, Benaayaa ilmi Yehooyaadaa immoo
    Kereetotaa fi Pheletota irratti ajajaa taʼe;
  fra-LSG: Joab commandait toute l’armée d’Israël; Benaja, fils de Jehojada, était
    à la tête des Kéréthiens et des Péléthiens;
  yal-yal: Yowaba yi Isirayila ganle birin yamarima nɛn Isirayila yi. Bɛnaya, Yehoyadaa
    dii xɛmɛn nan yi Keretine nun Pɛlɛtine xun na.
  haw-1868: 'A o Ioaba, maluna no ia o ka poe kaua a pau no ka Iseraela: a o Benaia
    ke keiki a Iehoida, maluna no ia o ka poe Kereti a me ka poe Peleti.'
  arb-NAV: وَكَانَ يُوآبُ الْقَائِدَ الْعَامَّ عَلَى جَمِيعِ جَيْشِ إِسْرَائِيلَ،
    وَبَنَايَاهُو بْنُ يَهُويَادَاعَ قَائِدَ حَرَسِ الْمَلِكِ،
  ewe-ewe: Yoab nye aʋafia gãtɔ Israelʋakɔ la. Benaya nɔ fia la ŋu dzɔlawo, Keretitɔwo
    kple Peletitɔwo nu.
  eng-LEE: Now Joab was over all the army of Israel; and Benayah the son of Yehoyada'
    was over the Kerethites and over the Pelethites;
  asm-FB: সেই সময়ত যোৱাব ইস্ৰায়েলৰ প্ৰধান সেনাপতি আছিল আৰু যিহোয়াদাৰ পুত্ৰ বনায়া
    কৰেথীয়া আৰু পেলেথীয়াসকলৰ ওপৰত অধ্যক্ষ আছিল৷
  sus-A: يٌوَبَ نَن نُ نَ عِسِرَيِلَ سْورِيٍ شَ مَنفّ رَ. يٍهٌيَدَ شَ دِ بّنَيَ نَن
    نُ نَ كٍرٍتِكَيٍ نُن ثٍلٍتَكَيٍ شُنيِ رَ.
  fra-SBL: Joab était à la tête de toute l'armée d'Israël ; Benaja, fils de Jehojada,
    était à la tête des Kéréthiens et des Péléthiens ;
  hbo-hbo: וְיֹואָ֕ב אֶ֥ל כָּל־הַצָּבָ֖א יִשְׂרָאֵ֑ל וּבְנָיָה֙ בֶּן־יְהֹ֣ויָדָ֔ע
    עַל־*הַכְּרִי (הַכְּרֵתִ֖י) וְעַל־הַפְּלֵתִֽי׃
  kik-kik: Joabu nĩwe warĩ mũnene wa mbũtũ ciothe cia ita cia Isiraeli; nake Benaia
    mũrũ wa Jehoiada aarĩ mũnene wa Akerethi, o na Apelethi;
  fra-NCL: Joab commandait toute l’armée d’Israël ; Banaïas, fils de Joïada, commandait
    les Céréthiens et les Phéléthiens ;
  cek-AK: Joab loe Israel misatuh kaminawk boih ukkung ah oh; Jehoiada capa Benaiah
    loe Kereth hoi Pereth kaminawk ukkung ah oh;
  cuk-cuk: 'Weyob Joab bela Israel-sordamar-e-dummadga gunonikid: Joiada-machi-Benaíaʼdina,
    Cereteo-dulemar-iduedga, degi, Pelet-dulemar-iduedga gunonimogad.'
  uig-CYR: Әнди Йоаб пүткүл Исраилниң қошуниниң сәрдари еди; Йәһояданиң оғли Беная
    болса Кәрәтийләр билән Пәләтийләрниң үстигә сәрдар болди.
  tel-2017: ఇశ్రాయేలు సైన్యం అంతటికీ యోవాబు అధికారిగా నియామకం అయ్యాడు. కెరేతీయులకు,
    పెలేతీయులకు యెహోయాదా కొడుకు బెనాయా అధిపతిగా ఉన్నాడు.
  hat-BSA: Alò, Joab te sou tèt tout lame Israël la e Benaja, fis a Jehojada a te
    sou Keretyen yo avèk Peletyen yo;
  kos-kos: Joab el captain lun un mwet mweun lun Israel. Benaiah wen natul Jehoiada,
    pa liyaung un mwet topang lal David.
  hbo-WLC: וְיוֹאָ֕ב אֶ֥ל כָּל־הַצָּבָ֖א יִשְׂרָאֵ֑ל וּבְנָיָה֙ בֶּן־יְה֣וֹיָדָ֔ע
    עַל־הכרי וְעַל־הַפְּלֵתִֽי׃
  ibo-ibo: Ọ bụ Joab ka e mere onyeisi agha na-achị ndị agha niile nke Izrel. Benaya
    nwa Jehoiada bụ onye na-achịkọta ndị Keret na ndị Pelet na-eche eze nche.
  ory-ory: ସେସମୟରେ ଯୋୟାବ ଇସ୍ରାଏଲର ସମସ୍ତ ସୈନ୍ୟଦଳର ଉପରେ ଥିଲା; ପୁଣି ଯିହୋୟାଦାର ପୁତ୍ର ବନାୟ
    କରେଥୀୟ ଓ ପଲେଥୀୟମାନଙ୍କ ଉପରେ ଥିଲା।
  chk-chk: Iwe, Joap a nemeni unusen ewe mwichen sounfiun Israel, nge Penaia nöün
    Jehoiata we mwän a nemeni ekewe chon Cheret me chon Pelet.
  ssd-ssd: Yoab nu Israel kame kuasmbi ŋakmba tuku gabat suŋgo minna. Yehoyada kiŋo
    nuŋe Benaya nu David kulatkanu kuasmbi tuku gabat minna. (Nane kuasmbi ta Keret
    le Peret mbal).
  rop-rop: Wal Jowab bin jidan bos blanga ola Isreil solja na. En Benaiya det san
    blanga Jehoiyada bin bos blanga ola blijiman hubin oldei lukaftumbat King Deibid.
  ukr-1871: І поставлено Йоаба над усїм військом Ізрайлевим, а Банею Йодаєнка над
    хелетеями й над фелетеями;
  deu-1951: Und Joab war über das ganze Heer Israels gesetzt und Benaja, der Sohn
    Jojadas, über die Kreter und Pleter.
  eng-JPS: Now Joab was over all the host of Israel; and Benaiah the son of Jehoiada
    was over the Cherethites and over the Pelethites;
  srp-1865: A bijaše Joav nad svom vojskom Izrailjevom; a Venaja sin Jodajev bijaše
    nad Heretejima i Feletejima;
  lug-lug: Yowaabu yali muduumizi wa ggye lya Isirayiri, ne Benaya mutabani wa Yekoyaada
    nga y’akulira Abakeresi, n’Abaperesi.
  heb-heb: ויואב אל כל הצבא ישראל ובניה בן יהוידע על הכרי ועל הפלתי׃
  ben-IRV: ঐ দিনের যোয়াব ইস্রায়েলের সমস্ত সেনার শাসনকর্ত্তা ছিলেন এবং যিহোয়াদার
    ছেলে বনায় করেথীয় ও পলেথীয়দের শাসনকর্ত্তা ছিলেন;
  pan-pan: ਯੋਆਬ ਇਸਰਾਏਲ ਦੀ ਸਾਰੀ ਸੈਨਾਂ ਉੱਤੇ ਸੀ ਅਤੇ ਯਹੋਯਾਦਾ ਦਾ ਪੁੱਤਰ ਬਨਾਯਾਹ ਕਰੇਤੀਆਂ ਅਤੇ
    ਫਲੇਤੀਆਂ ਉੱਤੇ ਪ੍ਰਧਾਨ ਸੀ।
  tkr-tkr: Yoav gırgıne İzrailyne g'oşunna xərna ıxha. Yehoyadayna dix Benaya Keretbışdayiy
    Peletbışda xərna ıxha.
  mya-JVB: ယွာဘ သည် ဣသရေလ တပ်သား အပေါင်း တို့ကို အုပ်သောဗိုလ်ချုပ်မင်းဖြစ်၏။ ယောယဒ
    သား ဗေနာယ သည် ခေရသိ လူနှင့် ပေလသိ လူတို့ကို အုပ် ရ၏။
  tte-O: Yowabi iya Isileli ali tokaleya meuloili ali tobaguna. Yeoyada natuna Benaiya
    iya boda Keleti yo boda Peleti ali tobaguna.
  tbg-tbg: Ioaapiva ekaa Isareri iqoka vaiintiqaa raqiki vaura. Jehoiadaara maaqu
    Benaiaava Devitiraqaa maimaraara raqiki vauka Keretihainaakave, Peletihainaakave,
    vika noravano vaura.
  hmo-hmo: Ioaba ese Israela tuari taudia ibounai ia gunalaia. Benaia Iehoiada ese
    king Davida ena gima taudia, Kerete bona Pelete taudia ia gunalaia.
  urd-urd: और योआब इस्राईल के सारे लश्कर का सरदार था, और बिनायाह बिन यहूयदा' करेतियों
    और फलेतियों का सरदार था।
  rus-SYN: И был Иоав поставлен над всем войском Израильским, а Ванея, сын Иодаев,
    - над Хелефеями и над Фелефеями;
  bqc-SIM: Yoabu mɛ́ Isaili zĩgↄ̃ↄ píi dↄaana ũ. Yoiada nɛ́ Benaia mɛ́ dↄaiↄ gbɛ̃zↄ̃ↄ
    ũ.
  tcz-CHONGTHU: Hichun Joab kitipa hi Israel chate pumpi dinga gal lamkai lenpen chule
    sepai jouse chunga vaipo ahin, Jehoiada chapa Benaiah chu Chereth mite leh Peleth
    mite sepai ho lamkai vaipon apangin;
  mar-mar: यवाब इस्राएलचा सेनापती होता. यहोयादाचा मुलगा बनाया हा करेथी आणि पलेथी यांचा
    प्रमुख होता.
  qub-qub: Joabga llapan Israel suldärucunata mandaran. Joiadapa wamran Benaiana mandaran
    rayta täpaj Ceret, Pelet suldärucunata.
  bqp-bqp: Yoabumɛ Isaraila zĩ̀karinↄ pínki gbɛ̃ zↄ̃kↄ̃ ũ. Yoyada nɛ́ Bɛnayamɛ dogarinↄ
    gbɛ̃ zↄ̃kↄ̃ ũ.
  hat-hat: Joab te kòmandan tout lame pèp Izrayèl la. Benaja, pitit Jeyojada, te kòmandan
    keretyen yo ak peletyen yo, gad pèsonèl wa a.
  eng-BSB: Now Joab was over the whole army of Israel; Benaiah son of Jehoiada was
    over the Cherethites and Pelethites;
  tod-tod: Zoaɓe ɠɛni Izelayɛle ɠɔɔʋɛbɛiti pɛ unda. Yeɠɔyada ná-doun zunui Ɓenaya
    ɠa é ɠɛni Kelɛte nuiti ta Peelɛte nuiti unda.
  eng-WEBPB: Now Joab was over all the army of Israel, Benaiah the son of Jehoiada
    was over the Cherethites and over the Pelethites,
  kbq-kbq: Hagi Joapu'a ete mika Israeli sondia vahe'mokizmia vugote kvazimi manigeno,
    Jehoiata nemofo Benaia'a, Kereti vahe'ene Peleti vahe'ma Devitinte'ma kva hunentaza
    hanavenentake sondia vahe'tamimofo kva ne' mani'ne.
  nhe-BL: Huan Joab quinnahuatiyaya nochi israelita soldados. Huan Benaía tlen elqui
    icone Joiada quinnahuatiyaya nopa soldados tlen más tlapejpenilme tlen quimocuitlahuiyayaj
    nopa tlanahuatijquetl huan motlalohuayayaj ica tlajtoli.
  bus-bus: Yoabun Isaraili zĩ̀kpɛɛnↄ píngi gbɛ̃nsi ũ. Yoyada nɛ́ Bɛnayan dogarinↄ
    gbɛ̃nsi ũ.
  gub-BL: Zoaw wiko zauxiapekwer Izaew izuapyapyr wanuwihaw romo kury. Menai Zoiaz
    ta'yr wiko Kere wanuwihaw romo a'e, Pere wanuwihaw romo no.
  eng-DRA: 'So Joab was over all the army of Israel: and Banaias the son of Joiada
    was over the Cerethites and Phelethites,'
