verse: 2SA.020.025
translations:
  mal-C: ശെവാ ലേഖകൻ, സാദോക്കും അബ്യാഥാരും പുരോഹിതന്മാർ.
  deu-TKW: Seja war Staatsschreiber, Zadok und Abjathar waren Priester.
  lin-lin: Sheva azalaki mokomi mikanda ; Tsadoki mpe Abiatari bazalaki Banganga-Nzambe ;
  eng-LSV: and Sheva [is] scribe, and Zadok and Abiathar [are] priests,
  eng-GNV: And Sheia was Scribe, and Zadok and Abiathar the Priests,
  eng-WEBSTER: 'And Sheva was scribe: and Zadok and Abiathar were the priests:'
  nhw-BL: Huan Seba elqui itlajcuilojca, huan Sadoc huan Abiatar eliyaya totajtzitzi.
  swh-ONEN: Sheva alikuwa mwandishi; Sadoki na Abiathari walikuwa makuhani;
  bba-bba: Seyɑwɑ mɑɑ sɑ̃ɑ tire yoro. Mɑ Sɑdɔku kɑ Abiɑtɑɑ bɑ sɑ̃ɑ yɑ̃ku kowobu.
  eng-KJVCPB: 'and Sheva was scribe: and Zadok and Abiathar were the priests:'
  mpx-mpx: Seva iya toleleli. Seidok ge Abaiyada heliya hi topowon,
  luo-luo: Sheva ne jagoro; to Zadok gi Abiathar ne jodolo.
  meu-meu: Seva na toretore tauna; Sadok bona Abiatara na hahelaḡa taudia;
  npi-ULB: शेभा शास्‍त्री र सादोक तथा अबियाथार पुजारीहरू थिए ।
  yor-yor: Ṣefa sì jẹ́ akọ̀wé; Sadoku àti Abiatari sì ni àwọn àlùfáà.
  ind-ind: Seraya menjadi bendahara negara. Zadok dan Abiatar menjabat sebagai imam
    besar.
  pes-OPCB: شیوا کاتب بود و صادوق و اَبیّاتار هر دو کاهن بودند.
  tgl-ULB: Si Seva ay tagasulat at si Zadok at Abiatar ang mga pari.
  hui-hui: Ani bialu Seheba ibu kininaga beba gili bia dagala biaga hene. Sadogola
    Abaiadala libu loma binigo mo miaga agali hene.
  mya-mya: ရှေ​ဝ​သည်​တ​ရား​ရုံး​တော်​အ​တွင်း​ဝန်​ဖြစ် ၍​ဇာ​ဒုတ်​နှင့်​အ​ဗျာ​သာ​တို့​သည်​ယဇ်​ပု​ရော
    ဟိတ်​များ​ဖြစ်​ကြ​၏။-
  bod-N: ཤེ་ཝཱ་ནི་དྲུང་ཡིག་དང་། ཟཱ་ཏོག་དང་ཨབ་ཡཱ་ཐར་གཉིས་ནི་མཆོད་དཔོན་དང་།
  sna-sna: Shevha akanga ari munyori; Zadhoki naAbhiatari vaiva vaprista;
  spa-BLM: Sheva era el escriba; Sadoc y Abiatar eran los sacerdotes;
  cac-cac: A vin̈aj Seva stz'ib'an yab'ixal vin̈ rey chi' d'a stzolal. Axo vin̈aj
    Sadoc yed' vin̈aj Abiatar, sacerdote yaj eb' vin̈.
  swh-ULB: Sheva alikuwa mwandishi, na Sadoki na Abiathari walikuwa makuhani.
  bel-bel: Суса - пісцом; Садок і Авіятар - сьвятарамі;
  deu-ELBBK: und Scheja war Schreiber; und Zadok und Abjathar waren Priester;
  mbb-OT: Ne iyan sikritaryu te hadì si Sheva. Is lavew he memumuhat ne si Zadok wey
    si Abiatar.
  mal-2015: ശെവാ രായസക്കാരൻ; സാദോക്കും അബ്യാഥാരും പുരോഹിതന്മാർ.
  rmc-rmc: O Šejah sas pisaris a o Cadok the o Ebjatar sas rašaja.
  pes-OPV: و شیوا کاتب و صادوق وابیاتار، کاهن بودند،
  ron-1924: Шея ера логофэт; Цадок ши Абиатар ерау преоць
  ben-OBCV: শবা ছিলেন সচিব; সাদোক ও অবিয়াথর ছিলেন যাজক;
  som-som: oo Shewaana karraani buu ahaa, Saadooq iyo Aabyaataarna wadaaddo bay ahaayeen,
  lat-VUC: 'Siva autem, scriba: Sadoc vero et Abiathar, sacerdotes.'
  eng-ASVBT: and Sheva was scribe; and Zadok and Abiathar were priests;
  ita-1885: e Seia era Segretario; e Sadoc ed Ebiatar erano Sacerdoti; vi era eziandio
    Ira Iairita, ch'era Governatore per Davide.
  eng-LXXUP: 'And Sheva was scribe: and Zadok and Abiathar were priests.'
  eng-ULB: Sheva was scribe and Zadok and Abiathar were priests.
  spa-VBL: Seva era el secretario. Sadoc y Abiatar eran los sacerdotes,
  fra-_FOB: Shéja, secrétaire; Tsadok et Abiathar, sacrificateurs.
  mal-mal: ശെവാ പകർപ്പെഴുത്തുക്കാരൻ; സാദോക്കും അബ്യാഥാരും പുരോഹിതന്മാർ.
  urd-GVR: Siwā mīrmunshī thā aur Sadoq aur Abiyātar imām the.
  suz-BL: शेवा चहिं लडाइ पाइब आन ब्रेक्‍ब बाक्‍माक्‍त। सादोक नु अबीयाथार चहिं चढ़ेब
    बाक्‍सा बाक्‍त।
  ita-1927: Sceia era segretario; Tsadok ed Abiathar erano sacerdoti;
  ckb-ckb: شێڤا خامەی نهێنی بوو؛ سادۆق و ئەبیاتاریش کاهین بوون،
  eng-BBE: And Sheva was the scribe, and Zadok and Abiathar were priests;
  kan-OKCV: ಶೆವನು ಕಾರ್ಯದರ್ಶಿಯಾಗಿದ್ದನು. ಚಾದೋಕನೂ ಅಬಿಯಾತರನೂ ಯಾಜಕರಾಗಿದ್ದರು.
  tam-2017: சேவா எழுத்தாளனாகவும், சாதோக்கும் அபியத்தாரும் ஆசாரியர்களுமாகவும் இருந்தார்கள்.
  spa-RV-1909: Y Seba, escriba; y Sadoc y Abiathar, sacerdotes; é Ira Jaireo fué un
    jefe principal cerca de David.
  ron-BTF: Și Șeva era scrib; și Țadoc și Abiatar erau preoți;
  eng-WEBP: Sheva was scribe, Zadok and Abiathar were priests,
  eng-FBV: Sheva was the secretary. Zadok and Abiathar were the priests,
  nld-1939: Sjewa was schrijver, en Sadok en Ebjatar waren priesters.
  nch-BL: Huan Seba elqui itajcuilojca, huan Sadoc huan Abiatar eliyaya totajtzitzi.
  vie-1934: Sê-gia làm thơ ký; Xa-đốc và A-bia-tha làm thầy tế lễ.
  hin-CV: शेवा सचिव थे; सादोक और अबीयाथर पुरोहित थे;
  spa-BES: Y Seva era el escriba, y Sadoc y Abiatar eran sacerdotes;
  tdx-tdx: mpanokitse t’i Seva, le mpisoroñe t’i Tsa­doke naho i Abiatare;
  tha-KJV: เชวาเป็นราชเลขา ศาโดกกับอาบียาธาร์เป็นปุโรหิต
  por-BR-2018: E Seva, escriba; e Zadoque e Abiatar, sacerdotes;
  deu-ELO: und Scheja war Schreiber; und Zadok und Abjathar waren Priester;
  eng-WYC-2018: and Sheva was scribe; but Zadok and Abiathar were priests; (and Sheva
    was the writer; and Zadok and Abiathar were the priests;)
  epo-epo: kaj Ŝeva estis skribisto; kaj Cadok kaj Ebjatar estis pastroj;
  uig-PIN: Xewa katip, Zadok bilǝn Abiyatar kaⱨin idi;
  beo-beo: 'Fada:i sia: dedesu ouligisu dunu da Sifa. Gobele salasu dunu da Sa:idoge
    amola Abaia:da.'
  tpi-OTNT: Na Seva em i kuskus bilong king. Na Sadok na Abiatar i stap pris,
  hau-SA: Shewa kuwa magatakarda; Zadok da Abiyatar su ne firistoci;
  uig-LAT: Shéwa katip, Zadok bilen Abiyatar kahin idi;
  nde-nde: uSheva engumabhalane; uZadokhi lo-Abhiyathari bengabaphristi;
  ton-ton: 'Pea ko e tangata tohi ʻa Siva: pea ko e ongo taulaʻeiki ʻa Satoki pea
    mo ʻApiata:'
  ces-1613: A Seiáš písařem, Sádoch pak a Abiatar byli kněžími.
  eng-WMB: Sheva was scribe, Zadok and Abiathar were priests,
  tam-TCV: சேவா செயலாளராகவும், சாதோக்கும் அபியத்தாரும் ஆசாரியர்களாகவும் இருந்தார்கள்.
  ceb-ULB: Si Sheva mao ang eskriba ug si Sadok ug Abiatar mao ang mga pari.
  pol-UBG: Szewa – pisarzem, a Sadok i Abiatar byli kapłanami.
  urd-GVU: سِوا میرمنشی تھا اور صدوق اور ابیاتر امام تھے۔
  deu-1912: Seja war Schreiber. Zadok und Abjathar waren Priester;
  kan-2017: ಶೆವನು ಕಾರ್ಯದರ್ಶಿ, ಚಾದೋಕ್ ಮತ್ತು ಎಬ್ಯಾತಾರರು ಯಾಜಕರು.
  yap-yap: Me Sheva e ir e tayol u kort; me Zadok nge Abiathar e yow e prist,
  hlt-MCSB: Sheva Te cadaek, Zadok neh Abiathar loh khosoih te a ngol thil.
  mdy-ETH: ሱሳ ጎዖሢ ካኣቱሞ ማኣሮይዳ ዔኤቢ ፃኣፓያ ማዓዛ፥ ሳዶቄና ዓቢያታሬና ቄኤሶኬ፤
  twi-ASANTE: Na Sewa yɛ asɛnniiɛ twerɛfoɔ. Na Sadok ne Abiatar nso yɛ asɔfoɔ.
  eng-WEBU: Sheva was scribe, Zadok and Abiathar were priests,
  wal-wal: Suusi waanna xaafe; Xaadooqinne Abiyaataari qeeseta.
  spa-PDDPT: Seva era el escriba, y Sadoc y Abiatar, los sacerdotes.
  gun-gun: Seva ma kuaxia re opena va'ety. Zadoque ha'e Abiatar ma sacerdote ikuai.
  agu-BL: Ma tetz Seva, i' yi ajtz'ib te cyakil yi e'chk xtxolbil yi mbajij. Ma tetz
    Sadoc tu Abiatar ya'stzun yi e' wi'tz pale'.
  ilo-ULB: Ni Siva ti sekretario ken da Zadok ken Abiatar dagiti papadi.
  kpg-kpg: Sheva la tangada hihi o di hale king. Zadok mo Abiathar la go nia daangada
    hai mee dabu,
  uig-ARA: شېۋا كاتىپ، زادوك بىلەن ئابىياتار كاھىن ئىدى؛
  sus-sus: Sewa nan nu a xa sɛbɛliti ra. Sadɔki nun Abiyatari nan nu na sɛrɛxɛdubɛe
    xunyie ra.
  pon-2006: Sepa me sounnting en tehnpaso; Sadok oh Apaiadar me wia samworo,
  ksd-ksd: ma Seva i ga tena tutumu; ma Sadok ma Abiatar dir ra ura tena tinabar;
  tur-YTC: Şeva yazıcıydı; Sadok ve Aviyatar kâhinlerdi;
  grc-BRENT: Καὶ Σουσὰ γραμματεύς· καὶ Σαδὼκ καὶ Ἀβιάθαρ ἱερεῖς·
  ind-AYT: Seya menjadi sekretaris negara, dan Zadok serta Abyatar menjadi imam.
  nya-nya: Seva anali mlembi wa mfumu. Zadoki ndi Abiatara anali ansembe
  hrv-hrv: Seraja je bio državni pisar. Sadok i Ebjatar bijahu svećenici.
  mps-mps: Tama Seva aga te kingo kuskus sę ebo bidi bidai. Tama Sadok me Abiatar
    te pris sę ebo bidi si bidai,
  tpi-tpi: Na Seva em i kuskus bilong king. Na Sadok na Abiatar i stap pris,
  dan-1931: Sjeja var Statsskriver, Zadok og Ebjatar Præster;
  vie-OVCB: Sê-va làm tổng thư ký. Xa-đốc và A-bia-tha làm thầy tế lễ.
  guj-2017: શવા શાસ્ત્રી હતો અને સાદોક તથા અબ્યાથાર યાજકો હતા.
  pon-2006A: Sepa me sounnting en tehnpaso; Sadok oh Apaiadar me wia samworo,
  por-BRBSL: Sheva era escriba, Zadok e Abiathar eram sacerdotes,
  cth-cth: Sheva teh ca kathunkung lah ao. Zadok hoi Abiathar teh vaihma lah ao.
  twi-twi: Na Sewa yɛ asennii kyerɛwfo. Na Sadok ne Abiatar nso yɛ asɔfo.
  hlt-hlt: Sheva te cadaek, Zadok neh Abiathar loh khosoih te a ngol thil.
  tbz-SIM: Kɛ̀ Sewɑɑ tu opɑ́tíwɑ̃ɑ̃̀tì, Sɑdɔki nɛ̀ Abiɑtɑɑ kɛ̀ bɛ̀ tu ikuɔ́ nìùbɛ̀.
  msy-2020: Ezɨ Seva, an Atrivim Devit amir eghaghanibar akɨnafariba osirir gumazim.
    Ezɨ Abiatar ko Sadok aning ofa gamir gumazimning.
  dop-dop: nɑ Sefɑ kɛlɛ sɩ ŋmɑɑlʋ. Sɑtɔkɩ nɑ Apiyɑtɑɑ kɛlɛ kɔtǝlɑɑ.
  azb-azb: Şeva mirzə, Sadoqla Evyatar kahin,
  eng-DBY: and Sheva was scribe; and Zadok and Abiathar were priests;
  hin-2017: और शवा मंत्री था; और सादोक और एब्यातार याजक थे;
  wol-KYG: Sewa di bindkat; Cadog ak Abiyatar di ay sarxalkat;
  eng-YLT: and Sheva [is] scribe, and Zadok and Abiathar [are] priests,
  eng-WYC-2017: and Sheva was scribe; but Zadok and Abiathar were priests;
  eng-WMBB: Sheva was scribe, Zadok and Abiathar were priests,
  urd-GVH: सिवा मीरमुंशी था और सदोक़ और अबियातर इमाम थे।
  rug-rug: Seva si na tie kubekubere koasa vetu varipitui. Zedoki meke e Abiata sina
    hiama,
  gaz-gaz: Shewwaan barreessaa, Zaadoqii fi Abiyaataar immoo luboota turan;
  fra-LSG: Scheja était secrétaire; Tsadok et Abiathar étaient sacrificateurs;
  yal-yal: Sɛbɛli tiin nan yi Sewa tan na. Saraxaraliin nan yi Sadɔki nun Abiyatari
    ra.
  haw-1868: 'A o Seva ke kakauolelo: a o Zadoka me Abiatara na kahuna:'
  arb-NAV: وَشِيوَا كَاتِبَ الْمَلِكِ، وَصَادُوقُ وَأَبِيَاثَارُ كَاهِنَيْنِ.
  ewe-ewe: Seve nye nuŋlɔla eye Zadok kple Abiata nye nunɔlawo.
  eng-LEE: And Sheva was scribe; and Zadok and Ebyathar were priests;
  asm-FB: চেয়া ৰাজলিখক আৰু চাদোক আৰু অবিয়াথৰ পুৰোহিত আছিল।
  sus-A: سٍوَ نَن نُ عَ شَ سّبّلِتِ رَ. سَدْكِ نُن عَبِيَتَرِ نَن نُ نَ سّرّشّدُبّيٍ
    شُنيِيٍ رَ.
  fra-SBL: Sheva était scribe ; Tsadok et Abiathar étaient sacrificateurs ;
  hbo-hbo: '*וּשֵׁיָא (וּשְׁוָ֖א) סֹפֵ֑ר וְצָדֹ֥וק וְאֶבְיָתָ֖ר כֹּהֲנִֽים׃'
  kik-kik: nake Sheva nĩwe warĩ mwandĩki-marũa; Zadoku na Abiatharu maarĩ athĩnjĩri-Ngai;
  fra-NCL: Sadoc et Abiathar étaient prêtres,
  cek-AK: Sheva loe ca tarikkung ah oh; Zadok hoi Abiathar loe qaima ah oh hoi.
  cuk-cuk: Sevaʼdina, garda-narmakedga nug-imaklenonikid. Sadoc, degi, Abiatarʼbogwa,
    dule-irwa-Bab-Dummadse-gormaladga nuggunonimalad.
  uig-CYR: Шева катип, Задок билән Абиятар каһин еди;
  tel-2017: రాజ్యపు దస్తావేజులు, పత్రాల మీద అహీలూదు కొడుకు యెహోషాపాతు అధికారులుగా
    నియామకమయ్యారు. షెవా ప్రధానమంత్రి.
  hat-BSA: epi Scheja te sekretè a e Tsadok avèk Abiathar te prèt;
  kos-kos: Sheva pa mwet sim inkul lun tokosra. Zadok ac Abiathar pa mwet tol.
  hbo-WLC: ושיא סֹפֵ֑ר וְצָד֥וֹק וְאֶבְיָתָ֖ר כֹּהֲנִֽים׃
  ibo-ibo: Sheva bụ ode akwụkwọ eze, Zadọk na Abịata bụ ndị nchụaja.
  ory-ory: ଶିବା ଲେଖକ ଥିଲା; ପୁଣି ସାଦୋକ ଓ ଅବୀୟାଥର ଯାଜକ ଥିଲେ;
  chk-chk: nge Sewa i a seketeri. Satok me Apiatar ir ra souasor,
  ssd-ssd: Seva nu David tuku waŋe kuyaranu taŋgo. Sadok le Abiatar nale pris pirokinaik.
  rop-rop: En najawan men neim Sheba bin oldei raidimbat ola leda en enijing blanga
    Deibid. En Seidok en Abaiyatha bin serramonimen blanga King Deibid.
  ukr-1871: Суса був царським писарем; Садок та Абіятар були сьвященниками;
  deu-1951: Aber Seja war Schreiber, und Zadok und Abjatar waren Priester.
  eng-JPS: and Sheva was scribe; and Zadok and Abiathar were priests;
  srp-1865: Seja pisar; a Sadok i Avijatar sveštenici.
  lug-lug: Seva ye yali omuwandiisi, Zadooki ne Abiyasaali nga be bakabona,
  heb-heb: ושיא ספר וצדוק ואביתר כהנים׃
  ben-IRV: আর শবা লেখক ছিলেন এবং সাদোক ও অবীয়াথর যাজক ছিলেন৷
  pan-pan: ਸ਼ਵਾ ਅਹੁਦੇਦਾਰ ਸੀ ਅਤੇ ਸਾਦੋਕ ਅਤੇ ਅਬਯਾਥਾਰ ਜਾਜਕ ਸਨ।
  tkr-tkr: Şeva mirza ıxha, Tsadokiy Evyatarıb kaahinar vuxha.
  mya-JVB: ရှေဝ သည် စာရေးတော်ကြီး ဖြစ်၏။ ဇာဒုတ် နှင့် အဗျာသာ သည် ယဇ်ပုရောဟိတ် ဖြစ်၏။
  tte-O: Seva iya tolelelele. Seidoki yo Ebayada siya topwaoli.
  tbg-tbg: Sevaava avuhainaa vaiinti vira qara ntuva amite vau vaiintiva vaura. Sadokika
    Abiataaka Kotira kaiqa vara amite vautanta vaura.
  hmo-hmo: Seva be king ena kalaka tauna, bona Sadoka bona Abiatara be hahelagaia
    taudia.
  urd-urd: और सिवा मुन्शी था और सदूक़ और अबीयातर काहिन थे।
  rus-SYN: Суса - писцом; Садок и Авиафар - священниками;
  bqc-SIM: Seva mɛ́ lakɛ̃na ũ. Zadoki ń Abiataao mɛ́ sa'onkiaↄ ũ.
  tcz-CHONGTHU: Sheva chu lekha sun in apangin, Zedok le Abiathar chu thempun apang
    lhonin,
  mar-mar: शबा चिटणीस होता. सादोक आणि अब्याथार हे याजक होते.
  qub-qub: Seva caran acta isquirbej. Sadocwan Abiatarna caran mandaj cüracuna.
  bqp-bqp: Sevamɛ takadakɛ̃ri ũ. Zadↄki kũ Abiataoomɛ sa'orikinↄ ũ.
  hat-hat: Cheva te sekretè gouvènman an. Zadòk ak Abyata te prèt.
  eng-BSB: Sheva was the scribe; Zadok and Abiathar were priests;
  tod-tod: Seva ɠɛni ga sɛʋɛ ɠɛ nui, Sadɔke ta Aɓiataal ti ɠɛ ga zalaɠa ɠula nuiti.
  eng-WEBPB: Sheva was scribe, Zadok and Abiathar were priests,
  kbq-kbq: Hagi Siba'a avoma kreno eri fatgo hu eri'za kegava hu'ne. Hagi Abiatake
    Zadokukea pristi netre mani'na'e.
  nhe-BL: Huan Seba elqui itlajcuilojca, huan Sadoc huan Abiatar eliyayaj totajtzitzi.
  bus-bus: Sevan takadakɛ̃ri ũ. Zadↄki kↄ̃n Abiataon sa'orikinↄ ũ.
  gub-BL: Xew (amo ae Xew a'e) wiko tuwihawete ze'eg pape rehe imuapykar har romo.
    Zanok a'e, Amiatar a'e no, wiko xaxeto Tupàn henataromo a'e wà.
  eng-DRA: 'And Siva was scribe: and Sadoc and Abiathar, priests.'
