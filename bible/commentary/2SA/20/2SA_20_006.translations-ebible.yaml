  agu-BL: 'Talol tzun Luwiy tetz Abisai: —Xcyek Seba tan kapo''tze''n mas swutz yi
    mban Absalom. Cha''stzun te swak''e'' yi ca''wl tzatz tan awoque''n tetz bajxom
    ẍchiwutz yi e'' insanlar. Joyaj puntil tan stz''amle''n chan na qui cunin batz,
    stew tib tulak e''chk tnum yi at tapij solte''j, nin qui''t kaxcye'' tan stz''amle''n.'
  ilo-ULB: Isu a kinuna ni David kenni Abisai, “Ita, nakarkaronto pay a kinaranggas
    ti aramiden ni Siba a putot ni Bikri kadatayo ngem ti inaramid ni Absalom. Ikuyogmo
    dagiti adipen ti apom, dagiti soldadok, ket kamatenyo isuna, ta di ket mangbirok
    kadagiti natalged a siudad ket makalibas isuna iti panagkitatayo.”
  kpg-kpg: Di king ga helekai gi Abishai, “Sheba ga hai mai gi gidaadou di haingadaa
    i hongo di haingadaa o Absalom ne hai mai gi gidaadou. Goe lahia au gau dauwa,
    waluwalu hia a mee, gi dee hula hua digaula, gaa noho i lodo nia waahale gu abaaba
    gi mau dangihi, gei digaula ga dagaloaha i gidaadou.”
  uig-ARA: 'ئۇ ۋاقىتتا داۋۇت ئابىشايغا: ئەمدى بىكرىنىڭ ئوغلى شېبا بىزگە چۈشۈرىدىغان
    ئاپەت ئابشالومنىڭ چۈشۈرگىنىدىن تېخىمۇ يامان بولىدۇ. ئەمدى غوجاڭنىڭ خىزمەتكارلىرىنى
    ئېلىپ ئۇلارنى قوغلاپ بارغىن. بولمىسا، ئۇ مۇستەھكەم شەھەرلەرنى ئىگىلىۋېلىپ، بىزدىن
    ئۆزىنى قاچۇرۇشى مۇمكىن، ــ دېدى.'
  sus-sus: Na xi saxan to dangi, Dawuda naxa a fala Abisayi bɛ, «Yakɔsi Bikiri xa
    di Seeba fama won tɔɔrɔde dangife Abisalomi ra. I xa n ma sɔɔrie tongo, wo xa
    siga a fende, alako a naxa a nɔxun taa makantaxi nde kui, a fa lɔɛ won ma.»
  pon-2006: Nanmwarkio eri mahsanihong Apisai, “Sipa pahn kihong kitail apwal me pahn
    laudsang me Apsalom kihong kitail. Komw ale nei sounpei kan oh pwakihala, pwe
    e de kousoanla nan ekei kahnimw me kehl kehlail oh pitsang kitail.”
  ksd-ksd: 'Ma David i ga biti tai Abisai: Seba natu i Bikri na pait ra magit pire
    dat nina ba na kaina ta nina kai Absalom; una kap pa ra umana tultul kai kaum
    luluai, ma una korot mur ia, kan na ruk ta ra pia na pal nina di ga liplip bat
    ia, ma na langalanga kan dat.'
  tur-YTC: David Avişay'a, “Şimdi Bikri oğlu Şeva bize Avşalom'dan daha çok kötülük
    yapacak. Efendinin hizmetkârlarını al ve onu kovala, yoksa surlu kentler bulur
    ve gözümüzün önünden kaçar.” dedi.
  grc-BRENT: Καὶ εἶπε Δαυὶδ πρὸς Ἀμεσσαῒ, νῦν κακοποιήσει ἡμᾶς Σαβεὲ υἱὸς Βοχορὶ ὑπὲρ
    Ἀβεσσαλώμ· καὶ νῦν σὺ λάβε μετὰ σεαυτοῦ τοὺς παῖδας τοῦ κυρίου σου, καὶ καταδίωξον
    ὀπίσω αὐτοῦ, μή ποτε ἑαυτῷ εὕρῃ πόλεις ὀχυρὰς, καὶ σκιάσει τοὺς ὀφθαλμοὺς ἡμῶν.
  ind-AYT: Daud berkata kepada Abisai, “Sekarang, Seba, anak Bikri, menjadi lebih
    berbahaya dari Absalom. Bawalah hamba-hamba tuanmu dan kejarlah dia supaya dia
    jangan mencapai kota yang berkubu sehingga terlepas dari pandangan kita.”
  nya-nya: Davide anati kwa Abisai, “Tsono Seba mwana wa Bikiri adzatipweteka kuposa
    momwe Abisalomu anatichitira. Tenga asilikali a mbuye wako ndipo umuthamangitse,
    mwina adzapeza mizinda yotetezedwa ndi kutithawa ife.”
  hrv-hrv: 'Tada David reče Abišaju: “Sad će nam Bikrijev sin Šeba biti opasniji nego
    Abšalom. Zato uzmi ljude svoga gospodara i pođi za njim u potjeru da se ne domogne
    tvrdih gradova i ne izmakne nam iz očiju!”'
  mps-mps: Amasa te polo ma asisąbaso, tama kingo Abisaiba te tama po wai, “Apsalomgo
    te daba genuai sęgę mawai, tiali goli megi Seba, te Bikrigo ogwago, te genuai
    sęgę dabolo ma manio. Tama tibaso, nago eno ami bidi dabe selama, tama aga pobegi
    pelama, tama aga pageabi igi pao. Tiyu, Seba te aga hani dabe dali pelama, te
    bomai obo bagulai tomoba pelama, bidigi pai madi, tama dago aga sainu ebo usu
    egobeo,” wali.
  tpi-tpi: Amasa i no kam bek kwik, olsem na king i tokim Abisai olsem, “Apsalom i
    bin givim bikpela hevi long yumi, tasol nau Seba, pikinini bilong Bikri, bai i
    givim yumi bikpela hevi moa. Olsem na yu mas kisim ol soldia bilong mi na go ranim
    em na holimpas em. Nogut Seba wantaim ol lain bilong en i go i stap long ol taun
    i gat strongpela banis na bai yumi no inap kisim em.”
  dan-1931: 'sagde David til Abisjaj: “Nu bliver Sjeba, Bikris Søn, os farligere end
    Absalom! Tag derfor din Herres Folk og sæt efter ham, for at han ikke skal kaste
    sig ind i befæstede Byer og slippe fra os!”'
  vie-OVCB: 'Đa-vít bảo A-bi-sai: “Sê-ba có thể nguy hiểm hơn cả Áp-sa-lôm. Vậy ông
    dẫn anh em thuộc hạ của ta đuổi theo người ấy, đừng để nó rút vào thành kiên cố
    thì tai hại lắm.”'
  guj-2017: તેથી દાઉદે અબિશાયને કહ્યું, “હવે બિખ્રીનો દીકરો શેબા આપણને આબ્શાલોમ કરતા
    વધારે નુકસાન પહોંચાડશે. તારા માલિકના ચાકરો, મારા સૈનિકોને લઈને તેનો પીછો કર, નહિ
    તો તે કિલ્લેબંધીવાળાં નગરોમાં પહોંચી જશે અને આપણી દ્રષ્ટિમાંથી તે છટકી જશે.”
  pon-2006A: Nanmwarkio eri mahsanihong Apisai, “Sipa pahn kihong kitail apwal me
    pahn laudsang me Apsalom kihong kitail. Komw ale nei sounpei kan oh pwakihala,
    pwe e de kousoanla nan ekei kahnimw me kehl kehlail oh pitsang kitail.”
  por-BRBSL: 'David disse a Abishai: “Agora Sheba, o filho de Bichri, nos fará mais
    mal do que Absalom”. Pegue os servos de seu senhor e o persiga, para que ele não
    se transforme em cidades fortificadas, e escape de nossa vista”.'
  cth-cth: Devit ni Abishai koevah Bikhri capa Sheba ni Absalom hlak hai runae na
    poe han, na bawipa e sannaw kaw nateh ahnimanaw pâlei awh telah hoehpawiteh, ahni
    teh kacakpounge kho buetbuet touh kâen vaiteh, maimae kut dawk hoi a hlout han
    doeh telah Abishai koe a dei pouh.
  twi-twi: Na Dawid ka kyerɛɛ Abisai se, “Saa ɔtɔkwapɛfo Seba no rebɛhaw yɛn asen
    sɛ nea Absalom haw yɛn no. Fa mʼakofo no, na taa no ansa na waguan akɔbɔ ne ho
    aguaa wɔ hintabea nkurow no mu baabi a yɛn nsa renka no.”
  hlt-hlt: Te dongah David loh Abishai taengah, “Absalom lakah Bikhri capa Sheba loh
    mamih taengah thae a huet pawn ni. Namah loh na boeipa kah sal rhoek ke khuen
    lamtah a hnukah hloem laeh. Khopuei vong cak te anih loh hmuh vetih mamih mikhmuh
    ah huul uh ve,” a ti nah.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tì Dɑfitii nɑ́kɛ́ Abikɑii kɛ dɔ̀: Bikidi birɛ Sebɑɑ bo ti dɔɔ̀
    mɛ̀ɛ̀ yɛi mbo pɛ̃ɛ̃tɛ́ Abusɑdɔmmu kɔ̃mɛ. Túótɛ́ nkó tihɑ̃ɑ̃pɔ̀ntì kɛ̀ di ò tũ̀nnɛ
    kòò mu nyí dɛ̀tɛ́, kòo yɑ̀ɑ bo tɑ dihɛì kperì mɑrì kɛ́sɔri kɛ̀ tí ò mɔ̀ńtɛ́.'
  msy-2020: Ezɨ atrivim kamaghɨn Abisai mɨgei, “Apsalom osɨmtɨzir ekiam e ganɨngi,
    ezɨ datɨrɨghɨn Bikrin otarim Seba, osɨmtɨzir bar ekiam e danɨngam, eghtɨ Seban
    osɨmtɨzim bar ekevegh Apsalomɨn osɨmtɨzim gafiragham. Kamaghɨn amizɨ, nɨ nan mɨdorozir
    gumaziba inigh mangɨ an agɨragh an suiragh. Puvatɨghtɨ Seba uan adarazi ko mangɨ
    nguibar ekiar dɨvazir gavgaviba itibar ikɨtɨ, e an suighan iburagham.”
  dop-dop: 'Tǝnɑɣɑlɛ wulɑʋ tɔmɑ Apisɑyi sɩ: Sepɑ kɑ lɑ-tʋɣʋ ɩsɑɣɑtʋ nɑ pǝ́ kǝlɩ Apǝsɑlɔm.
    Pǝ tɔɔ tɔ kpɑɣɑ mɑ yǝlɑɑ nɑ ń tǝŋ ɩ wɑɑlɩ. Pǝ tɑɑ kɔɔ nɑ ɩ́ tɑlɑ ɑcɑlɛɛ toŋ nyǝnɑ
    nɑ ɩ́ fiti-tʋ.'
  azb-azb: 'Davud Avişaya dedi: «İndi Bikri oğlu Şeva bizə Avşalomdan daha çox ziyan
    vuracaq. Sən ağanın qullarını götür, onu təqib etməyə get. Yoxsa o özünə qala
    divarlı şəhərlər tapar və gözümüzdən qaçar».'
  eng-DBY: And David said to Abishai, Now shall Sheba the son of Bichri do us more
    harm than did Absalom. Take thou thy lord's servants, and pursue after him, lest
    he get him fortified cities and escape our sight.
  hin-2017: तब दाऊद ने अबीशै से कहा, “अब बिक्री का पुत्र शेबा अबशालोम से भी हमारी
    अधिक हानि करेगा; इसलिए तू अपने प्रभु के लोगों को लेकर उसका पीछा कर, ऐसा न हो कि
    वह गढ़वाले नगर पाकर हमारी दृष्टि से छिप जाए।”
  wol-KYG: 'Daawuda nag ne Abisay: «Seba doomu Bikkri jii de dina nu lor lu raw la
    nu Absalom loroon. Àndal ak ñenn ci samay dag te dàqi ko, lu ko moy dina gis fu
    mu làqu ci ay dëkk yu ñu wërale ay tata, ba raw nu.»'
  eng-YLT: and David saith unto Abishai, 'Now doth Sheba son of Bichri do evil to
    us more than Absalom; thou, take the servants of thy lord, and pursue after him,
    lest he have found for himself fenced cities, and delivered himself [from] our
    eye.'
  eng-WYC-2017: And David said to Abishai, Now Sheba, the son of Bichri, shall torment
    us more than Absalom did; therefore take the servants of thy lord, and pursue
    him, lest in hap he find strengthened cities, and escape us.
  eng-WMBB: David said to Abishai, “Now Sheba the son of Bichri will do us more harm
    than Absalom did. Take your lord’s servants and pursue after him, lest he get
    himself fortified cities, and escape out of our sight.”
  urd-GVH: तो दाऊद अबीशै से मुख़ातिब हुआ, “आख़िर में सबा बिन बिक्री हमें अबीसलूम की
    निसबत ज़्यादा नुक़सान पहुँचाएगा। जल्दी करें, मेरे दस्तों को लेकर उसका ताक़्क़ुब
    करें। ऐसा न हो कि वह क़िलाबंद शहरों को क़ब्ज़े में ले ले और यों हमारा बड़ा नुक़सान
    हो जाए।”
  rug-rug: Ke zama la koe Abisai sa baṉara “Kote noma hola nia sa tinasuna te Abusalamu
    va mae ia e Siba koa gita. Vagi sari qua tie, mamu hadu lulia. Kote gua meke tuqe
    vagi sa si kaiqa vasileana lavata pu ta baradi meke tasuna pude vagia gita.”
  gaz-gaz: Daawitis Abiishaayidhaan, “Shebaan ilmi Biikrii miidhaa Abesaaloom nu miidhe
    sana caalaa nu miidha. Ati namoota gooftaa keetii fudhadhuutii isa ariʼi; yoo
    kanaa achii inni magaalaa daʼannoo qabu argatee nu jalaa miliqa” jedhe.
  fra-LSG: 'David dit alors à Abischaï: Schéba, fils de Bicri, va maintenant nous
    faire plus de mal qu’Absalom. Prends toi-même les serviteurs de ton maître et
    poursuis-le, de peur qu’il ne trouve des villes fortes et ne se dérobe à nos yeux.'
  yal-yal: Nayi, Dawuda yi a fala Abisayi xa, a naxa, “Seeba, Bikiri a dii xɛmɛn fe
    ɲaxin ligama en na nɛn dangu Abisalomi ra. I tan yɛtɛɛn xa i kanna walikɛne tongo,
    i yi Seeba sagatan, alogo a nama taa makantanxine li, a lɔ ayi e ma.”
  haw-1868: 'I aku la o Davida ia Abisai, Ano, e oi aku ke ino a Seba ke keiki a Bikeri
    e hana mai ai ia kakou mamua o ka Abesaloma: e lawe oe i na kauwa a kou haku,
    a e alualu aku ia ia, o loaa ia ia na kulanakauhale i paa i ka pa, a hoopakele
    ia ia iho mai o kakou aku.'
  arb-NAV: 'فَقَالَ دَاوُدُ لأَبِيشَايَ: «قَدْ يُسَبِّبُ شَبَعُ الآنَ لَنَا أَذىً
    أَكْثَرَ مِمَّا سَبَّبَهُ أَبْشَالُومُ، أَسْرِعْ خُذْ حَرَسِي الْخَاصَّ وَتَعَقَّبْهُ
    لِئَلّا يَلْجَأَ إِلَى مُدُنٍ حَصِينَةٍ وَيُفْلِتَ مِنْ بَيْنِ أَيْدِينَا».'
  ewe-ewe: David gblɔ na Abisai be, “Azɔ Seba, Bikri vi awɔ nuvevi mí wu nu si Absalom
    wɔ. Netsɔ! Wò kple nye dɔlawo miti eyome hafi wòaɖo du aɖe si woɖo gli ƒo xlãe
    la me eye míaƒe asi magate ŋu asu edzi o.”
  eng-LEE: 'And David said to Abishai, Now will Sheba'' the son of Bichri do us more
    harm than [did] Abshalom: take thou the servants of thy Lord, and pursue after
    him, lest he succeed in reaching fortified cities, and withdraw himself from our
    eyes.'
  asm-FB: তেতিয়া দায়ূদে অবীচয়ক ক’লে, “এতিয়া বিখ্ৰীৰ পুত্ৰ চেবাই অবচালোমতকৈ আমাৰ
    অধিক অনিষ্ট কৰিব৷ তুমি তোমাৰ প্ৰভুৰ দাসবোৰক লৈ তেওঁৰ পাছে পাছে খেদি যোৱা; নহ’লে
    তেওঁ গড়েৰে আবৃত হোৱা কোনো নগৰ পাই আমাৰ চকুৰ আগৰ পৰা সাৰি যাব।”
  sus-A: نَ شِ سَشَن تٌ دَنفِ، دَوُدَ نَشَ عَ قَلَ عَبِسَيِ بّ، «يَكْسِ بِكِرِ شَ
    دِ سٍبَ قَمَ وٌن تْورْدٍ دَنفِقٍ عَبِسَلٌمِ رَ. عِ شَ ﭑ مَ سْورِيٍ تٌنفٌ، وٌ شَ
    سِفَ عَ قٍندٍ، عَلَكٌ عَ نَشَ عَ نْشُن تَا مَكَنتَشِ ندٍ كُي، عَ قَ لْي وٌن مَ.»
  fra-SBL: 'David dit à Abishai : « Maintenant, Saba, fils de Bichri, nous fera plus
    de mal qu''Absalom. Prends les serviteurs de ton seigneur et poursuis-le, de peur
    qu''il ne se procure des villes fortifiées et ne se dérobe à nos yeux. »'
  hbo-hbo: וַיֹּ֤אמֶר דָּוִד֙ אֶל־אֲבִישַׁ֔י עַתָּ֗ה יֵ֧רַֽע לָ֛נוּ שֶׁ֥בַע בֶּן־בִּכְרִ֖י
    מִן־אַבְשָׁלֹ֑ום אַ֠תָּה קַ֞ח אֶת־עַבְדֵ֤י אֲדֹנֶ֙יךָ֙ וּרְדֹ֣ף אַחֲרָ֔יו פֶּן־מָ֥צָא
    לֹ֛ו עָרִ֥ים בְּצֻרֹ֖ות וְהִצִּ֥יל עֵינֵֽנוּ׃
  kik-kik: Daudi akĩĩra Abishai atĩrĩ, “Rĩu Sheba mũrũ wa Bikiri nĩegũtũgera ngero
    nene kũrĩ ĩrĩa twagerirwo nĩ Abisalomu. Oya andũ a mwathi waku mũmũtengʼerie,
    kwaga ũguo aahota kuona matũũra mairigĩre oorĩre kuo, na ithuĩ twage kũmuona.”
  fra-NCL: 'Alors David dit à Abisaï : « Séba, fils de Bochri, va maintenant nous
    faire plus de mal qu’Absalom. Toi donc, prends les serviteurs de ton maître et
    poursuis-le, de peur qu’il ne trouve des villes fortes et ne se dérobe à nos yeux. »'
  cek-AK: David mah Abishai khaeah, Bikri capa Sheba loe Absalom mah sak ih hmuen
    pongah kasae kue hmuen to sah tih; na angraeng ih kaminawk to kawkah loe, anih
    to patom ah; to tih ai nahaeloe sipae kacak thung ih vangpui thungah akun ueloe,
    ka ban thung hoiah loih moeng tih, tiah a naa.
  cuk-cuk: 'David deyob daksadbali, Abisaiʼga sogded: “Bicri-machi-Seba bur bule Absalónʼba
    anmar-wiogoed. Degisoggu, be an-sordamar sedo, be Seba-baleginnamalo, abakale,
    Seba neggwebur-galu-matusulidgi dogalile. Ar degiile, aka bur bule anmarga neg-gaganonikoed.”'
  uig-CYR: 'у вақитта Давут Абишайға: Әнди Бикриниң оғли Шеба бизгә чүшүридиған апәт
    Абшаломниң чүшүргинидин техиму яман болиду. Әнди ғоҗаңниң хизмәткарлирини елип
    уларни қоғлап барғин. Болмиса, у мустәһкәм шәһәрләрни егиливелип, биздин өзини
    қачуруши мүмкин, — деди.'
  tel-2017: అప్పుడు దావీదు అబీషైని పిలిపించాడు. “బిక్రి కొడుకు షెబ అబ్షాలోము కంటే
    మనకు ఎక్కువ కీడు చేస్తాడు. వాడు ఎత్తయిన గోడలు గల పట్టణాల్లో దాక్కుని మనకు దొరకడేమో.
    కాబట్టి నీవు నా సేవకులను వెంటబెట్టుకుని వెళ్లి వాడిని తరిమి పట్టుకో” అని ఆజ్ఞాపించాడు.
  hat-BSA: 'Epi David te di a Abischaï: “Koulye a Schéba, fis a Bicri a, va fè nou
    plis mal ke Absalom. Pran sèvitè mèt ou yo e kouri dèyè li, pou li pa twouve pou
    kont li vil ki ranfòse pou chape devan zye nou.”'
  kos-kos: Na tokosra el fahk nu sel Abishai, “Sheba el ac orek lokoalok nu sesr yohk
    lukel Absalom. Us mwet luk an ac fahsrot ukwal, elan ma tia utyak nu in siti oasr
    pot ku we pwanang kut ac kofla sruokilya.”
  hbo-WLC: וַיֹּ֤אמֶר דָּוִד֙ אֶל־אֲבִישַׁ֔י עַתָּ֗ה יֵ֧רַֽע לָ֛נוּ שֶׁ֥בַע בֶּן־בִּכְרִ֖י
    מִן־אַבְשָׁל֑וֹם אַ֠תָּה קַ֞ח אֶת־עַבְדֵ֤י אֲדֹנֶ֙יךָ֙ וּרְדֹ֣ף אַחֲרָ֔יו פֶּן־מָ֥צָא
    ל֛וֹ עָרִ֥ים בְּצֻר֖וֹת וְהִצִּ֥יל עֵינֵֽנוּ׃
  ibo-ibo: Devid sịrị Abishai, “Lee nwoke a bụ Sheba nwa Bikri na-aga ime ihe ọjọọ
    ga-adị njọ karịa nke Absalọm mere. Chịrị ndị agha nna gị ukwu chụso ya, ma ọ bụghị
    ya, ọ ga-achọta obodo e wusiri ike gbaba, ebe anyị na-apụghị inweta ya.”
  ory-ory: ତହିଁରେ ଦାଉଦ ଅବୀଶୟକୁ କହିଲେ, “ଏବେ ଅବଶାଲୋମ ଅପେକ୍ଷା ବିଖ୍ରିିର ପୁତ୍ର ଶେବଃ ଆମ୍ଭମାନଙ୍କର
    ଅଧିକ ଅନିଷ୍ଟ କରିବ; ତୁମ୍ଭେ ଆପଣା ପ୍ରଭୁଙ୍କ ଦାସମାନଙ୍କୁ ଓ ସୈନ୍ୟମାନଙ୍କୁ ନେଇ ତାହାର ପଛେ
    ପଛେ ଗୋଡ଼ାଅ, ନୋହିଲେ ସେ ପ୍ରାଚୀର-ବେଷ୍ଟିତ କୌଣସି କୌଣସି ନଗରକୁ ଯାଇ ଆମ୍ଭମାନଙ୍କ ଦୃଷ୍ଟିରୁ
    ପଳାଇବ।”
  chk-chk: Iwe, ewe king a üreni Apisai, “Iei Sepa nöün Pikri we mwän epwe afeiengauakich
    lap seni Apsalom. Kopwe angei nei sounfiu o tapweri, pwe esap tolong lon ekewe
    telinimw mi wor tittir o sü senikich.”
  ssd-ssd: 'Limba pitik pro ndana le gabat suŋgo ndek Abisai sana: Absalomŋge sine
    buk piti suŋgokanu siŋgina ta kile maŋ Sebaŋge piti suŋgokanu siŋgamŋgat. Ta tuku
    ne braiŋ yiŋe kame kuasmbi ta kilmba Seba yokermba ka biye tiwap. Kuga ta nu nuŋe
    kuasmbi ta ndoŋ kua ka tumbraŋ fonde kareŋnu ande sinam kuwa le sine nu te nda
    ŋgina.'
  rop-rop: En King Deibid bin dalim Ebishai det braja blanga Jowab, “Yu sabi? Ebsalom
    bin gibit wi trabul. Bat Shiba garra gibit wi bigismob trabul. Wal yu garra deigim
    main solja olabat, en yumob garra aftum Shiba en grebum im bifo im deigim im men
    olabat langa strongbala taun weya wi kaan bidim olabat.”
  ukr-1871: 'Рече Давид Авессї: Оце Себа Бихриєнко доведе нас до лихої години, гірш
    Абессалома. Возьми людей твого пана та й жени за ним, щоб не опанував утвердженого
    якого города та не уйшов нам.'
  deu-1951: 'Da sprach David zu Abisai: Nun wird uns Seba, der Sohn Bichris, mehr
    Schaden tun als Absalom! Nimm du die Knechte deines Herrn und jage ihm nach, daß
    er nicht etwa feste Städte für sich gewinne und so unsern Augen entrinne!'
  eng-JPS: 'And David said to Abishai: ''Now will Sheba the son of Bichri do us more
    harm than did Absalom; take thou thy lord''s servants, and pursue after him, lest
    he get him fortified cities, and escape out of our sight.'''
  srp-1865: 'A David reèe Avisaju: sad æe nam Seva sin Vihrijev èiniti gore nego Avesalom.
    Nego uzmi sluge gospodara svojega, i goni ga da ne naðe za se koji tvrd grad i
