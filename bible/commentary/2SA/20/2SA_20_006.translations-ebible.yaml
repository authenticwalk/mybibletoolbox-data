  lug-lug: Dawudi n’agamba Abisaayi nti, “Seba mutabani wa Bikuli alitukola akabi
    okusinga Abusaalomu bwe yakola. Noolwekyo twala abasajja ba mukama wo omugoberere
    aleme okuddukira mu bibuga ebiriko bbugwe, n’atusimatuka.”
  heb-heb: ויאמר דוד אל אבישי עתה ירע לנו שבע בן בכרי מן אבשלום אתה קח את עבדי אדניך
    ורדף אחריו פן מצא לו ערים בצרות והציל עיננו׃
  ben-IRV: তাতে দায়ূদ অবীশয়কে বললেন, “অবশালোম যা করেছিল, তার থেকে বিখ্রির ছেলে শেবঃ
    এখন আমাদের বেশি ক্ষতি করবে; তুমি নিজের প্রভুর দাসদেরকে নিয়ে তার পিছন পিছন তাড়া
    কর, নাহলে সে প্রাচীরে ঘেরা কোন কোন নগর দখল করে আমাদের নজর এড়াবে৷”
  pan-pan: ਤਦ ਦਾਊਦ ਨੇ ਅਬੀਸ਼ਈ ਨੂੰ ਆਖਿਆ, ਹੁਣ ਸ਼ਬਾ ਬਿਕਰੀ ਦਾ ਪੁੱਤਰ ਸਾਡੇ ਨਾਲ ਅਬਸ਼ਾਲੋਮ ਨਾਲੋਂ
    ਵੀ ਵੱਧ ਬਦੀ ਕਰੇਗਾ ਸੋ ਤੂੰ ਆਪਣੇ ਮਾਲਕ ਦੇ ਸੇਵਕਾਂ ਨੂੰ ਲੈ ਕੇ ਉਸ ਦਾ ਪਿੱਛਾ ਕਰ ਅਜਿਹਾ ਨਾ
    ਹੋਵੇ ਜੋ ਉਹ ਗੜ੍ਹ ਵਾਲੇ ਸ਼ਹਿਰਾਂ ਵਿੱਚ ਵੜ ਕੇ ਸਾਡੀਆਂ ਨਜ਼ਰਾਂ ਤੋਂ ਬਚਣ।
  tkr-tkr: 'Davudee Avişayk''le eyhen: – Həşde Bikriyne duxee, Şevayee, şas dekkanan
    Avşalomuled geed ha''as. Yizın insanarıb alyapt''ı, ğu mang''uqar qihna hoora.
    Deşxheene, sayıb mang''vee hiqiy-allançe cabırbışika it''um hı''iyn şaharbı t''abal
    hı''ı, yişde uleke aygval.'
  mya-JVB: ဒါဝိဒ် ကလည်း ၊ အဗရှလုံ ပြုသည်ထက် ဗိခရိ သား ရှေဘ သည်သာ၍အပြစ် ပြုလိမ့်မည်။
    သင့် သခင် ၏ ကျွန် တို့ကိုခေါ် ၍ ထိုသူ ကိုလိုက် လော့။ သို့မဟုတ် သူသည် ခိုင်ခံ့
    သောမြို့ တစုံတမြို့ထဲသို့ ဝင်၍ ငါ တို့ လက် မှ လွတ် လိမ့်မည်ဟု အဘိရှဲ အား မိန့်
    တော်မူသည်အတိုင်း၊
  tbg-tbg: Kia vaaka orurantero anuvaro avuhainaava Abisairara tiharo, Apasalomuva
    nora maara tinavuqaa vataivaro Bikirira maaqu Sebaava voqavata nora maarama tinavuqaa
    vataanarove. Mintiantorave tira, are ti iqoka vaiinti ntitakera Sebaara avataqira
    vira, oru vira ravaaqavu kaane. Hauri viva nai iqoka vaiinti hampata kempukaiqamake
    vaantaavura aututaa vatukaraqi oru vairaqe tenavu kia ho vira ravaaqavu kaarorave,
    tiro.
  hmo-hmo: Vadaeni Davida ese Abisai ia hamaoroa, ia gwau, “Abesaloma ese ita ia hadikaia
    maragi, to inai Sieba Bikiri ese ita do ia hadikaia bada. Egu tuari taudia haida
    do oi abia lao, Sieba ena murinai do umui lao, ia ese hanua mai magudia haida
    do ia abia, bona ita dekena amo do ia heau mauri garina.”
  urd-urd: तब दाऊद ने अबीशै से कहा कि “सबा' बिन बिक्री तो हमको अबीसलोम से ज़्यादा
    नुक़सान पहुँचायेगा फिर तू अपने मालिक के ख़ादिमों को लेकर उसका पीछा कर ऐसा न हो
    कि वह दीवारदार शहरों को लेकर हमारी नज़र से बच निकले।”
  rus-SYN: 'Тогда Давид сказал Авессе: теперь наделает нам зла Савей, сын Бихри, больше
    нежели Авессалом; возьми ты слуг господина твоего и преследуй его, чтобы он не
    нашел себе укрепленных городов и не скрылся от глаз наших.'
  bqc-SIM: 'Ɔ̃ Davidi ò Abisaiɛ: Bikili nɛ́ Sɛba a ĩadawá tia dɛ yã́ pↄ́ Abisaloũ
    kɛ̀la. Ma gbɛ̃́ↄ sɛ́lɛ à pɛ́lɛaàzi, kɛ́ asu si wɛ̃́lɛ bĩ́ideu à bèebeetɛ̃
    kɛwɛ̃ɛo yã́i.'
  tcz-CHONGTHU: Chuphat’in David chun Abishai koma chun aseiyin, “Tua hi Sheba kitipa
    Bicri chapa khun Absalomin eibol nau sanga khohjoa eibol diu ahi; nangman napu
    lhacha sepaite khu kipuiyin lang anung delpeh in lang, gamantan achuti louva ahileh
    ama in kulpi kikaikhum khopi phabep akisah doh a eiho eisuh genthei diu ahi,”
    ati.
  mar-mar: दावीद अबीशयला म्हणाला, अबशालोमापेक्षाही हा बिक्रीचा मुलगा शबा आपल्या दृष्टीने
    धोकादायक आहे. तेव्हा माझ्या हाताखालच्यांना घेऊन त्याचा पाठलाग कर. तटबंदी असलेल्या
    नगरात तो जायच्या आधीच त्यास गाठायला हवे. एकदा तो मजबूत बंदोबस्त असलेल्या नगरात
    शिरला की त्यास पकडणे अवघड जाईल.
  qub-qub: 'Chaymi Abisaita David niran: «Sebaga Absalonpita masmi llaquicuyman churamäshun.
    Chaymi gaticachay caycho caycaj suldäröcunawan. Curalasha siudäcunaman chayashpanga
    gueshpipaycamashwanmi.»'
  bqp-bqp: 'Akũ Dauda pì Abisainɛ: Bikiri nɛ́ Sɛba ni wari dↄwá tera de wari kũ
    Abusalomu dↄ̀wála. Ǹ ma gbɛ̃nↄ sɛ́tɛ à pɛ́tɛi, de àsun sí wɛ̃tɛ bĩniden à piti
    ó ↄĩro yãi.'
  hat-hat: 'Wa a rele Abichayi, li di l'' konsa: -Cheba pral ban nou plis traka pase
    Absalon. Pran kòmandman lame mwen an. Pati dèyè l'' anvan li gen tan jwenn yon
    lavil ak gwo ranpa pou l'' chape anba men nou.'
  eng-BSB: And David said to Abishai, “Now Sheba the son of Bichri will do us more
    harm than Absalom. Take your lord’s servants and pursue him, or he will find fortified
    cities and elude us.”
  tod-tod: 'Davide ɠɛni Aɓisayi ma: «Ɓikeli ná-doun zunui Seeɓa ɲɔuɗa, é leʋe Aɓesalɔme
    ʋa niina. Liina mu, é lo masa makɛ kɔɔʋɛbɛi luɠɔ, wo ʋilɛ polu, é mina lɔɔɠuzu
    zɔlɔɔ taa wolai ta zu, nii siɠigi ma, ʋɛ ade yee la zeelia ma ná.»'
  eng-WEBPB: David said to Abishai, “Now Sheba the son of Bichri will do us more harm
    than Absalom did. Take your lord’s servants and pursue after him, lest he get
    himself fortified cities, and escape out of our sight.”
  kbq-kbq: Hagi Deviti'a amanage huno Abisaiana asmi'ne, Absalomu'ma hurante'nea hara
    agatereno Bekri nemofo Siba'a menina ra ha' hurantegahie. E'ina hu'negu ru tatreno
    mago'a hanavenentake vihu me'ne'nia rankumapi ufre'nigi, hankave sondia vaheni'a
    zamavarenka arotago hunka vuo.
  nhe-BL: 'Huan Tlanahuatijquetl David quiilhui Abisai: ―Xiquinsentili nochi nosoldados
    tlen nica mocahuaj huan xijtoquili Seba, pampa huelis nechchihuilis más fiero
    que Absalón. Huan intla calaquis ipan se altepetl tzactoc para motlatis, elis
    ohui para tijpantise.'
  bus-bus: 'Ben Dauda bè Abisainɛ: Bikiri nɛ́ Sɛba é ĩa dawa tia dɛ ĩaa kɛ̀ Abusalomu
    dàwaala. Ǹ ma gbɛ̃nↄ sɛ́ɛ à pɛ́ɛzi, lɛ àton sí wɛ́tɛ bĩideen à piti wa ↄzĩro yãnzi.'
  gub-BL: A'e rupi uze'eg Tawi Amizaz pe. — Xewa zanemuma'ereko kar wera'u putar Àmixàràw
    wi a'e nehe. Emono'og zauxiapekwer heremiruze'eg wà kury, haikweromo neho pà kury.
    Aze mo nereho iwer, upuner mo amo tawhu pàrirogawhu hereko har wapyhykaw rehe
    wà nehe. Nezewe mehe naxipyhyk kwaw nehe kury, i'i izupe.
  eng-DRA: 'And David said to Abisai: Now will Seba the son of Bochri do us more harm
    than did Absalom: take thou therefore the servants of thy lord, and pursue after
    him, lest he find fenced cities, and escape us.'
