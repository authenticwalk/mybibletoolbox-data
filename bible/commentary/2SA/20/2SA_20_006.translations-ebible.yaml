verse: 2SA.020.006
translations:
  mal-C: 'അപ്പോൾ ദാവീദ് അബീശായിയോടു പറഞ്ഞു: “ഇപ്പോൾ ബിക്രിയുടെ മകനായ ശേബാ, അബ്ശാലോം
    ചെയ്തതിനെക്കാൾ അധികം ദ്രോഹം നമുക്കു ചെയ്തേക്കാം. അതിനാൽ നിന്റെ യജമാനന്റെ ആളുകളെയും
    കൂട്ടി അവനെ പിൻതുടരുക; അല്ലെങ്കിൽ അവൻ വല്ല സംരക്ഷിതനഗരവും കണ്ടെത്തുകയും നമ്മിൽനിന്ന്
    രക്ഷപ്പെടുകയും ചെയ്തേക്കാം.”'
  deu-TKW: 'sagte David zu Joab: Nun wird uns Seba, der Sohn Bichris, noch größeres
    Unheil zufügen als Absalom; nimm du deines Herrn Leute und setze ihm nach, daß
    er nicht etwa befestigte Städte gewinnt und unser Auge beschattet.'
  lin-lin: 'Davidi ayebisaki Abishayi : « Sheba, mwana mobali ya Bikiri, akomonisa
    biso pasi mingi koleka Abisalomi. Kamata basali ya mokonzi mpe landa ye, noki
    te akomona bingumba batonga makasi mpe akokima biso. »'
  eng-LSV: and David says to Abishai, “Now Sheba son of Bichri does evil to us more
    than Absalom; you, take the servants of your lord, and pursue after him, lest
    he has found fortified cities for himself, and delivered himself [from] our eye.”
  eng-GNV: 'Then Dauid sayd to Abishai, Now shall Sheba the sonne of Bichri doe vs
    more harme then did Absalom: take thou therefore thy lords seruants and follow
    after him, lest he get him walled cities, and escape vs.'
  eng-WEBSTER: 'And David said to Abishai, Now shall Sheba the son of Bichri do us
    more harm than did Absalom: take thou thy lord''s servants, and pursue him, lest
    he get for himself fortified cities, and escape us.'
  nhw-BL: 'Huan Tlanahuatijquetl David quiilhui Abisai: ―Xiquinsentili nochi nosoldados
    catli nica mocahuaj huan xijtoquili Seba, pampa huelis nechchihuilis más fiero
    que Absalón. Huan sintla calaquis ipan se altepetl tzactoc para motlatis, elis
    ohui para tijpantise.'
  swh-ONEN: Daudi akamwambia Abishai, “Sasa Sheba mwana wa Bikri atatuletea madhara
    zaidi kuliko alivyofanya Absalomu. Wachukue watu wa bwana wako na umfuatie, la
    sivyo atapata mji wenye ngome na kututoroka.”
  bba-bba: Mɑ Dɑfidi u Abisɑi sɔ̃ɔwɑ u nɛɛ, Sebɑ, Bikirin bii, u koo sun kɔ̃sɑ kuɑ
    yɑ n Abusɑlɔmuɡiɑ kere. Yen sɔ̃, ɑ wunɛn yinnin tɑbu kowobu suo kpɑ i nùn nɑɑ
    swĩi, u sere kuke wuu ɡe ɡɑ ɡbɑ̃rɑru mɔ sɔɔ.
  eng-KJVCPB: 'And David said to Abishai, Now shall Sheba the son of Bichri do us
    more harm than did Absalom: take thou thy lord’s servants, and pursue after him,
    lest he get him fenced cities, and escape us.'
  luo-luo: Daudi nowachone Abishai niya, “Koro Sheba wuod Bikri biro hinyowa moloyo
    kaka Abisalom notimo. Kaw jolwenj ruodhi mondo ilawe, ka ok kamano to onyalo yudo
    mier madongo mochiel mi odonjie kendo olalnwa.”
  meu-meu: Bena David ese Abisai e hamaoroa, eto, Absalom ese e hadikada maraḡi, a
    hari Sieba Bikri ese baine hadikada bada. Emu lohia ena hesiai taudia bavabidia,
    ia ba ḡavaia, hanua mai magudia haida baine abidia bena baine hahekwarahida na
    garina.
  npi-ULB: त्‍यसैले दाऊदले अबीशैलाई भने, “अब बिक्रीका छोरा शेबाले हामीलाई अब्शालोमले
    भन्दा धेरै हानि गर्ने छ । तिम्रो मालिकका सेवकहरू, अर्थात् मेरा सिपाहरूलाई लिएर
    जाऊ र त्यसलाई खेद नत्र त्यसले किल्लाबन्दी गरेको सहर भेट्टाउने छ र हाम्रा नजरबाट
    उम्किने छ ।”
  yor-yor: Dafidi sì wí fún Abiṣai pé, “Nísinsin yìí Ṣeba ọmọ Bikri yóò ṣe wá ní ibi
    ju ti Absalomu lọ; ìwọ mú àwọn ìránṣẹ́ olúwa rẹ, kí o sì lépa rẹ̀, kí ó má ba
    à rí ìlú olódi wọ̀, kí ó sì bọ́ lọ́wọ́ wa.”
  ind-ind: Jadi Daud berkata kepada Abisai, “Sekarang Seba akan membuat keadaan lebih
    berbahaya daripada Absalom. Karena itu, bawalah pasukan yang ada bersama saya
    dan kejarlah dia, sebelum dia meloloskan diri ke kota yang berbenteng sehingga
    sulit ditangkap.”
  pes-OPCB: 'پس داوود به ابیشای گفت: «شبع برای ما از ابشالوم خطرناک‌تر خواهد بود.
    بنابراین تو افراد مرا برداشته، او را تعقیب کن پیش از اینکه وارد شهر حصارداری شده،
    از دست ما فرار کند.»'
  tgl-ULB: Kaya sinabi ni David kay Abisai, “Ngayon si Seba anak na lalaki ni Bicri
    ay gagawan tayo ng mas maraming pinsala kaysa sa ginawa ni Absalom. Kunin ang
    mga lingkod ng iyong panginoon, aking mga sundalo, at tugisin siya o baka makahanap
    siya ng pinatibay na mga lungsod at makawala sa ating paningin.”
  hui-hui: Amasa ibu abale dai nabiyagola kini ibugua Abisaihondo lalu, Abasalomohanda
    ina genda timbuni mo ngiyago goyane lowa Bigiri igini Sebahanda ina genda tara
    timbuniore mo ngulubadago. Í̠na í̠naga ami agali bu karuni haru halu puwa minu
    yania halimu. Ibunaga agali haru hayadago haru halu puwa tano pabe hongohe kagoha
    hayagua iname ibu minabe nahe holebirago abale minule pudaba, lene.
  mya-mya: ထို့​ကြောင့်​မင်း​ကြီး​သည်​အ​ဘိ​ရှဲ​အား``ရှေ​ဘ သည်​အ​ဗ​ရှ​လုံ​ထက်​ပင်​ပို​၍​ငါ​တို့​အား
    ဒုက္ခ​ပေး​လိမ့်​မည်။ ငါ​၏​လူ​တို့​ကို​ခေါ်​၍​သူ့ နောက်​သို့​လိုက်​လော့။ သို့​မ​ဟုတ်​လျှင်​သူ​သည်
    မြို့​ရိုး​အ​ခိုင်​အ​မာ​ရှိ​သည့်​မြို့​များ​ကို​သိမ်း ယူ​ကာ​ငါ​တို့​လက်​မှ​လွတ်​မြောက်​သွား​လိမ့်
    မည်'' ဟု​မိန့်​တော်​မူ​၏။-
  bod-N: དཱ་བིད་ཀྱིས་ཨ་བི་ཤཱ་ཨི་ལ། ད་ལྟ་པིག་རེའི་བུ་ཤེ་བཱ་ཡིས་རང་ཅག་ལ་ཨབ་ཤཱ་ལོམ་ལས་ཀྱང་ལྷག་པར་གནོད་པ་བྱེད་ཉེན་ཆེ་བས།
    མི་དེ་མཁར་རྫོང་བཙན་པོའི་ནང་དུ་ཞུགས་ཏེ་རང་རེའི་མིག་མདུན་ནས་མ་བྲོས་གོང་དུ། ཁྱོད་ཀྱིས་རང་གི་ཇོ་བོའི་ཞབས་ཕྱི་རྣམས་ཁྲིད་ནས་ཁོའི་ར་མདར་རྒྱུགས་ཤིག་ཅེས་བསྒོས་པ་ལ།
  sna-sna: Dhavhidhi akati kuna Abhishai, “Zvino Shebha mwanakomana waBhikiri achatiitira
    zvakaipa kupfuura zvakaitwa naAbhusaromu. Tora varanda vatenzi wako umutevere,
    zvimwe angawana maguta akakomberedzwa uye akatipunyuka.”
  spa-BLM: 'David dijo a Abisai: “Ahora Seba, hijo de Bichri, nos hará más daño que
    Absalón. Toma a los siervos de tu señor y persíguelo, no sea que se haga de ciudades
    fortificadas y se escape de nuestra vista”.'
  cac-cac: 'Yuj chi'' ix yalan vin̈aj rey David chi'' d''a vin̈aj Abisai: —Tecan to
    ec''b''al ol on̈ yixtej vin̈aj Seba tic d''a yichan̈ icha ix sc''ulej vin̈aj Absalón.
    Yuj chi'' cuchb''ej masanil eb'' soldado, tzach b''at d''a spatic vin̈, axo talaj
    tz''aji tz''och vin̈ scol sb''a d''a junoc chon̈ab'' ayoch smuroal, tz''el vin̈
    d''ayon̈, xchi vin̈.'
  swh-ULB: Hivyo Daudi akamwambia Abishai, “Sasa Sheba mwana wa Bikri atatufanyia
    madhara zaidi ya Absalomu. Chukua watumishi wa bwana wako, askari wangu, na umfuatie
    asije akaingia katika mji wenye ngome na kututoroka.”
  bel-bel: 'Тады Давід сказаў Авэсу: цяпер наробіць нам ліха Савэй, сын Біхры, больш,
    чым Авэсалом; вазьмі ты слуг гаспадара свайго і перасьледуй яго, каб ён не знайшоў
    сабе ўмацаваных гарадоў і ня зьнік з вачэй нашых.'
  deu-ELBBK: 'Da sprach David zu Abisai: Nun wird uns Scheba, der Sohn Bikris, mehr
    Übles tun als Absalom. Nimm du die Knechte deines Herrn und jage ihm nach, ob
    er nicht feste Städte für sich gefunden und sich unseren Augen entzogen hat.'
  mbb-OT: Umbe, migkeǥiyan te hadì si Abishai te, “Tuwas pa he mezaat is ebeelan kenitew
    ni Sheba, kenà te mibeelan ni Absalom. Umbe ǥuntaan, dumaha niw is menge sakup
    ku ne del-asa niw sikandin, su kela ke mekaaǥew sikandin te vinerengbeng he menge
    inged ne egkepeleǥuyan kiw zin.”
  mal-2015: 'എന്നാറെ ദാവീദ് അബീശായിയോടു: അബ്ശാലോം ചെയ്തതിനെക്കാളും ബിക്രിയുടെ മകനായ
    ശേബ ഇപ്പോൾ നമുക്കു അധികം ദോഷം ചെയ്യും; അവൻ ഉറപ്പുള്ള വല്ല പട്ടണത്തിലും കടന്നു
    നമ്മുടെ ദൃഷ്ടിയിൽനിന്നു തെറ്റിപ്പോകാതാരിക്കേണ്ടതിന്നു നീ നിന്റെ യജമാനന്റെ ചേവകരെ
    കൂട്ടിക്കൊണ്ടു അവനെ പിന്തുടരുക എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Akor o David phenďa le Abišajoske: „Akana amenge kerela o Šebas goreder
    sar angloda o Absolon. Vašoda le mire muršen a dža pal leste, hoj peske te na
    arakhel bare fori zorale murenca a te na denašel amenge.“'
  pes-OPV: 'وداود به ابیشای گفت: «الان شبع بن بکری بیشتر ازابشالوم به ما ضرر خواهد
    رسانید؛ پس بندگان آقایت را برداشته، او را تعاقب نما مبادا شهرهای حصاردار برای
    خود پیدا کند و از نظر ما رهایی یابد.»'
  ron-1924: 'Давид а зис атунч луй Абишай: „Шеба, фиул луй Бикри, не ва фаче акум
    май мулт рэу декыт Абсалом. Я ту ынсуць пе служиторий стэпынулуй тэу ши урмэреште-л,
    ка ну кумва сэ гэсяскэ четэць ынтэрите ши сэ се аскундэ динаинтя ноастрэ.”'
  ben-OBCV: দাউদ অবীশয়কে বললেন, “অবশালোম আমাদের যত না ক্ষতি করল, এখন বিখ্রির ছেলে
    শেব তার চেয়েও বেশি ক্ষতি করবে। তোমার মনিবের লোকজনকে নিয়ে তার পিছু ধাওয়া করো,
    তা না হলে সে সুরক্ষিত কোনো নগর খুঁজে নিয়ে আমাদের কাছ থেকে পালিয়ে সেখানে চলে
    যাবে।”
  som-som: Markaasaa Daa'uud Abiishay ku yidhi, Hadda Shebac oo ah ina Bikrii wuxuu
    inagu samayn doonaa waxyeello ka sii daran tii Absaaloom, haddaba addoommada sayidkaaga
    kexee, oo eryo, waaba intaasoo ay magaalo deyr leh helaan, oo ay inaga baxsadaane.
  lat-VUC: 'Ait autem David ad Abisai: Nunc magis afflicturus est nos Seba filius
    Bochri quam Absalom: tolle igitur servos domini tui, et persequere eum, ne forte
    inveniat civitates munitas, et effugiat nos.'
  eng-ASVBT: 'And David said to Abishai, Now will Sheba the son of Bichri do us more
    harm than did Absalom: take thou thy lord’s servants, and pursue after him, lest
    he get him fortified cities, and escape out of our sight.'
  ita-1885: 'Laonde Davide disse ad Abisai: Ora Seba, figliuolo di Bicri, ci farà
    peggio che Absalom; prendi tu la gente del tuo signore, e perseguita Seba; che
    talora egli non si trovi alcune città forti, e scampi dagli occhi nostri.'
  eng-LXXUP: 'And David said to Amasa, Now shall Sheba the son of Bichri do us more
    harm than Absalom: now then take thou with thee the servants of thy lord, and
    follow after him, lest he find for himself strong cities, so will he blind our
    eyes.'
  eng-ULB: So David said to Abishai, “Now Sheba son of Bikri will do us more harm
    than Absalom did. Take your master's servants, my soldiers, and pursue after him,
    or he will find fortified cities and escape out of our sight.”
  spa-VBL: 'David habló entonces con Abisai y le dijo: “Ahora Seba, hijo de Bichri,
    nos va a causar más problemas que Absalón. Lleva a los hombres del rey y persíguelo,
    o se apoderará de las ciudades fortificadas y se alejará de nosotros”.'
  fra-_FOB: 'Alors David dit à Abishaï: Maintenant Shéba, fils de Bicri, nous fera
    plus de mal qu''Absalom. Toi, prends les serviteurs de ton seigneur, et poursuis-le,
    de peur qu''il ne trouve des villes fortes, et que nous ne le perdions de vue.'
  mal-mal: 'എന്നാൽ ദാവീദ് അബീശായിയോട്: “അബ്ശാലോം ചെയ്തതിനെക്കാൾ ബിക്രിയുടെ മകനായ ശേബ
    ഇപ്പോൾ നമുക്കു അധികം ദോഷം ചെയ്യും; അവൻ ഉറപ്പുള്ള വല്ല പട്ടണത്തിലും കടന്ന് നമ്മളിൽനിന്ന്
    രക്ഷപ്പെടാതിരിക്കേണ്ടതിന് നീ നിന്റെ യജമാനന്റെ പടയാളികളെ കൂട്ടിക്കൊണ്ട് അവനെ പിന്തുടരുക”
    എന്നു പറഞ്ഞു.'
  urd-GVR: to Dāūd Abīshai se muḳhātib huā, “Āḳhir meṅ Sabā bin Bikrī hameṅ Abīsalūm
    kī nisbat zyādā nuqsān pahuṅchāegā. Jaldī kareṅ, mere dastoṅ ko le kar us kā tāqqub
    kareṅ. Aisā na ho ki wuh qilāband shahroṅ ko qabze meṅ le le aur yoṅ hamārā baṛā
    nuqsān ho jāe.”
  suz-BL: मिनु दाऊदमी अबीशै कली “अब्‍सालोम क्‍येङा बिक्री आ तौ शेबामी इं कली शुश श्‍येत
    गेब। पिप आ गेय पाइब आन कली लाइश्‍शा, मेको कली खेदा पावो। मेको गारो हिरशो सहरम
    ओव़त हना, इं गुइ रे ब्रोंइब” दे मदा बाक्‍त।
  ita-1927: 'Allora Davide disse ad Abishai: “Sheba, figliuolo di Bicri, ci farà adesso
    più male di Absalom; prendi tu la gente del tuo signore, e inseguilo onde non
    trovi delle città fortificate e ci sfugga”.'
  ckb-ckb: 'داود بە ئەبیشەی گوت: «ئێستا شەڤەعی کوڕی بیکری لە ئەبشالۆم خراپتر دەبێت
    بۆمان. لەبەر ئەوە تۆ خزمەتکارەکانی گەورەت ببە و دوای بکەوە، نەوەک چەند شارێکی
    قەڵابەند بۆ خۆی پەیدا بکات و لەبەرچاومان ون بێت.»'
  eng-BBE: And David said to Abishai, Sheba, the son of Bichri, will do us more damage
    than Absalom did; so take some of your lord's servants and go after him, before
    he makes himself safe in the walled towns, and gets away before our eyes.
  kan-OKCV: ಆದ್ದರಿಂದ ದಾವೀದನು ಅಬೀಷೈಯನಿಗೆ, “ಈಗ ಅಬ್ಷಾಲೋಮನಿಗಿಂತ ಬಿಕ್ರಿಯ ಮಗ ಶೆಬನು ನಮಗೆ
    ಹೆಚ್ಚಿನ ಕೇಡನ್ನು ಮಾಡುವನು. ಅವನು ತನಗೆ ಗಡಿ ಪಟ್ಟಣಗಳನ್ನು ಸಂಪಾದಿಸಿಕೊಂಡು, ನಮ್ಮಿಂದ ತಪ್ಪಿಸಿಕೊಳ್ಳದೆ
    ಹಾಗೆ ನೀನು ನಿನ್ನ ಯಜಮಾನನ ಸೇವಕರನ್ನು ತೆಗೆದುಕೊಂಡು ಹೊರಟು ಅವನನ್ನು ಹಿಂದಟ್ಟು,” ಎಂದನು.
  tam-2017: 'அப்பொழுது தாவீது அபிசாயைப் பார்த்து: அப்சலோமைவிட பிக்கிரியின் மகனான சேபா,
    இப்பொழுது நமக்கு தீங்கு செய்வான்; அவன் பாதுகாப்பான பட்டணங்களுக்கு வந்தடைந்து,
    நம்முடைய கண்களுக்குத் தப்பிப்போகாதபடி, நீ உன் எஜமானுடைய வீரர்களை அழைத்துக்கொண்டு,
    அவனைப் பின்தொடர்ந்துபோ என்றான்.'
  spa-RV-1909: 'Y dijo David á Abisai: Seba hijo de Bichri nos hará ahora más mal
    que Absalom: toma pues tú los siervos de tu señor, y ve tras él, no sea que halle
    las ciudades fortificadas, y se nos vaya de delante.'
  ron-BTF: 'Și David i-a spus lui Abișai: Acum Șeba, fiul lui Bicri, ne va face mai
    multă vătămare decât a făcut Absalom; ia tu pe servitorii domnului tău și urmărește-l,
    ca nu cumva să ajungă în cetățile întărite și să ne scape.'
  eng-WEBP: David said to Abishai, “Now Sheba the son of Bichri will do us more harm
    than Absalom did. Take your lord’s servants and pursue after him, lest he get
    himself fortified cities, and escape out of our sight.”
  eng-FBV: David then spoke to Abishai, saying, “Now Sheba the son of Bichri is going
    to cause us more trouble than Absalom did. Take the king's men and chase him down,
    or he will take over fortified towns and get away from us.”
  nld-1939: 'sprak David tot Abisjai: Nu zal Sjéba, de zoon van Bikri, ons nog gevaarlijker
    worden dan Absalom! Neem dus de eigen soldaten van uw heer en zet Sjéba achterna;
    anders verovert hij nog versterkte steden en ontsnapt hij ons.'
  nch-BL: 'Huan Tanahuatijquet David quiilhui Abisai: ―Xiquinsentili nochi nosoldados
    cati nica mocahuaj huan xijtoquili Seba, pampa huelis techchihuilis más fiero
    que Absalón. Huan sinta calaquis ipan se altepet tzactoc para motatis, elis ohui
    para tijpantise.'
  vie-1934: 'Đa-vít bèn nói với A-bi-sai rằng: Bây giờ, Sê-ba, con trai Biếc-ri, sẽ
    làm hại chúng ta hơn Aùp-sa-lôm. Vậy, ngươi hãy đem các chiến sĩ của chúa ngươi,
    đuổi theo Sê-la, kẻo nó choán lấy thành nào kiên cố, và thoát khỏi chúng ta chăng?'
  hin-CV: तब दावीद ने अबीशाई से कहा, “अब तो बिकरी का पुत्र शीबा अबशालोम की अपेक्षा
    हमारा कहीं अधिक नुकसान कर देगा. अपने स्वामी के सेवकों को लेकर उसका पीछा करो, कि
    वह गढ़ नगरों में प्रवेश न कर सके, और हमसे छिप जाए.”
  spa-BES: 'Entonces David dijo a Abisai: Seba, el hijo de Bicri, nos hará más daño
    que Absalón; así que toma algunos de los sirvientes de tu señor y ve tras él,
    antes de que se ponga a salvo en las ciudades amuralladas y se escape ante nuestros
    ojos.'
  tdx-tdx: 'Le hoe t’i Davide amy Abisay: Ie amy zao, handikoara’ i Seba ana’ i Bikrý
    ty joy nanoe’ i Absalome; rambeso arè o mpitoro’ i talè’oio, vaho horidaño, tsy
    mone ho rambese’e o rova aman-kijolio, vaho hipoliotse tsy ho onin-tika.'
  tha-KJV: ดาว​ิดตรัสกับอาบีชัยว่า “​บัดนี้​เชบาบุตรบิครีจะทำอันตรายแก่เรายิ่งกว่าอับซาโลม
    จงนำข้าราชการทหารของเจ้านายของท่านไปติดตาม เกรงว่าเขาจะหาเมืองที่​มี​ป้อมได้และหนีพ้นเรา”
  por-BR-2018: 'E disse Davi a Abisai: Seba, filho de Bicri, nos fará agora mais mal
    que Absalão; toma, pois, tu, os servos do teu senhor, e vai atrás dele, para que
    ele não ache as cidades fortificadas, e escape de nós.'
  deu-ELO: 'Da sprach David zu Abisai: Nun wird uns Scheba, der Sohn Bikris, mehr
    Übles tun als Absalom. Nimm du die Knechte deines Herrn und jage ihm nach, ob
    er nicht feste Städte für sich gefunden und sich unseren Augen entzogen hat.'
  eng-WYC-2018: And (so) David said to Abishai, Now Sheba, the son of Bichri, shall
    torment us (even) more than Absalom did; therefore take the servants of thy lord
    (or and so take my bodyguards), and pursue him, lest in hap he find strengthened,
    (or fortified), cities, and escape us.
  epo-epo: 'Tiam David diris al Abiŝaj: Nun Ŝeba, filo de Biĥri, faros al ni pli da
    malbono, ol Abŝalom; prenu do vi la servantojn de via sinjoro, kaj postkuru lin,
    por ke li ne trovu fortikigitajn urbojn kaj ne ŝirmu sin kontraŭ niaj okuloj.'
  uig-PIN: 'u waⱪitta Dawut Abixayƣa: Əmdi Bikrining oƣli Xeba bizgǝ qüxüridiƣan apǝt
    Abxalomning qüxürginidin tehimu yaman bolidu. Əmdi ƣojangning hizmǝtkarlirini
    elip ularni ⱪoƣlap barƣin. Bolmisa, u mustǝⱨkǝm xǝⱨǝrlǝrni igiliwelip, bizdin
    ɵzini ⱪaquruxi mumkin, — dedi.'
  beo-beo: 'Amaiba:le, hina bagade da Abisia:ima amane sia:i, “A:basalome da ninima
    bidi hamosu bagade iasu. Be Siba da amo baligimusa: hamomu. Na dunu lidili, Siba
    se bobogema. E da gagili sali moilaiga asili, niniba:le hobeale asi dagoi ba:sa:besa:le,
    bobogema.”'
  tpi-OTNT: Amasa i no kam bek kwik, olsem na king i tokim Abisai olsem, “Apsalom
    i bin givim bikpela hevi long yumi, tasol nau Seba, pikinini bilong Bikri, bai
    i givim yumi bikpela hevi moa. Olsem na yu mas kisim ol soldia bilong mi na go
    ranim em na holimpas em. Nogut Seba wantaim ol lain bilong en i go i stap long
    ol taun i gat strongpela banis na bai yumi no inap kisim em.”
  hau-SA: Dawuda ya ce wa Abishai, “Ina gani Sheba ɗan Bikri zai ba mu wuya fiye da
    Absalom. Ka ɗauki mutanen maigidanka ka fafare shi, don kada yă sami garuruwa
    masu katanga yă tsere mana.”
  uig-LAT: 'u waqitta Dawut Abishaygha: Emdi Bikrining oghli Shéba bizge chüshüridighan
    apet Abshalomning chüshürginidin téximu yaman bolidu. Emdi ghojangning xizmetkarlirini
    élip ularni qoghlap barghin. Bolmisa, u mustehkem sheherlerni igiliwélip, bizdin
    özini qachurushi mumkin, — dédi.'
  nde-nde: UDavida wasesithi ku-Abhishayi, “Khathesi uShebha indodana kaBhikhiri uzasenzela
    umonakalo odlula owenziwa ngu-Abhisalomu. Thatha abantu benkosi yakho umlandele,
    hlezi athole amadolobho avikelweyo aphunyuke kithi.”
  ton-ton: 'Pea naʻe pehē ʻe Tevita kia ʻApisai, “Ko eni ʻe lahi hake ʻi he kovi naʻe
    fai ʻe ʻApisalomi ʻae kovi ʻe fai kiate kitautolu ʻe Sepa ko e foha ʻo Pikili:
    ʻave ʻe koe ʻae kau tamaioʻeiki ʻa hoʻo ʻeiki, pea tuli kiate ia, telia naʻa ne
    maʻu ha ngaahi kolo kuo ʻāʻi, pea ne hao meiate kitautolu.”'
  ces-1613: 'Protož řekl David Abizai: Již nyní hůře nám činiti bude Seba syn Bichri,
    nežli Absolon. Vezmi služebníky pána svého, a hoň jej, aby sobě nenalezl měst
    hrazených, a tak ušel by nám s očí.'
  eng-WMB: David said to Abishai, “Now Sheba the son of Bichri will do us more harm
    than Absalom did. Take your lord’s servants and pursue after him, lest he get
    himself fortified cities, and escape out of our sight.”
  tam-TCV: எனவே தாவீது அபிசாயிடம், “அப்சலோம் நமக்குச் செய்த தீங்கிலும் அதிக தீங்கை
    இப்பொழுது பிக்கிரியின் மகன் சேபா செய்வான். எனவே நீ உனது எஜமானின் மனிதரைக் கூட்டிக்கொண்டு
    அவனைத் துரத்திக்கொண்டு போ. இல்லையெனில் அவன் அரணான பட்டணங்களைத் தேடி எங்களிடமிருந்து
    தப்பிவிடுவான்” என்றான்.
  ceb-ULB: Busa miingon si David kang Abishai, “Karon mas mobuhat pa ug dugang kasamok
    si Sheba nga anak nga lalaki ni Bicri labaw pa sa gihimo ni Absalom. Dad-a ang
    mga sulugoon sa imong agalon, ang akong mga sundalo, ug gukda sila, o basin mangita
    siya ug mga kinutaang siyudad ug makaikyas sila gikan sa atong mga panan-aw.”
  pol-UBG: 'I Dawid powiedział do Abiszaja: Teraz Szeba, syn Bikriego, uczyni nam
    gorzej niż Absalom. Weź więc sługi twego pana i ścigaj go, by nie znalazł sobie
    obronnych miast i nie wymknął się nam.'
  urd-GVU: تو داؤد ابی شے سے مخاطب ہوا، ”آخر میں سبع بن بِکری ہمیں ابی سلوم کی نسبت
    زیادہ نقصان پہنچائے گا۔ جلدی کریں، میرے دستوں کو لے کر اُس کا تعاقب کریں۔ ایسا
    نہ ہو کہ وہ قلعہ بند شہروں کو قبضے میں لے لے اور یوں ہمارا بڑا نقصان ہو جائے۔“
  deu-1912: 'Da sprach David zu Abisai: Nun wird uns Seba, der Sohn Bichris, mehr
    Leides tun denn Absalom. Nimm du die Knechte deines Herrn und jage ihm nach, daß
    er nicht etwa für sich feste Städte finde und entrinne aus unsern Augen.'
  kan-2017: ಅರಸನು ಅಬೀಷೈಗೆ, “ಅಬ್ಷಾಲೋಮನಿಗಿಂತ ಬಿಕ್ರೀಯ ಮಗನಾದ ಶೆಬನು ನಮಗೆ ಹೆಚ್ಚಿನ ಕೇಡು ಮಾಡುವಂತಿದೆ.
    ಆದುದರಿಂದ ನೀನು ನನ್ನ ಸ್ವಂತ ಆಳುಗಳನ್ನು ಕರೆದುಕೊಂಡು ಹೋಗಿ ಅವನನ್ನು ಬೆನ್ನಟ್ಟಿಜಡಿಸು. ಇಲ್ಲವಾದರೆ
    ಅವನು ನಮ್ಮ ಕಣ್ಣಿಗೆ ಮರೆಯಾಗಿ ಹೋಗಿ ಕೋಟೆಕೊತ್ತಲುಗಳುಳ್ಳ ಪಟ್ಟಣಗಳನ್ನು ಸೇರಿಕೊಂಡಾನು” ಎಂದನು.
  yap-yap: Ma aram me ga’ar fare pilung ngak Abishai, “I Sheba e ra pi’ boch e magawon
    ngodad nib gel boch ko tin nike pi’ Absalom. Mu fek e salthaw rog ngam leked i
    yan, ya fa’anra danga’ mra yan i par ngalan boch e binaw ni kan yororiy nib tolang
    ni fan ko mael me thay u pa’dad.”
  hlt-MCSB: Te dongah David loh Abishai taengah, “Absalom lakah Bikhri capa Sheba
    loh mamih taengah thae a huet pawn ni. Namah loh na boeipa kah sal rhoek ke khuen
    lamtah a hnukah hloem laeh. Khopuei vong cak Te anih loh hmuh vetih mamih mikhmuh
    ah huul uh ve,” a ti nah.
  mdy-ETH: ዬያሮ ካኣቲ ዓቢሻዬም፦ «ሼባዔ ዓቤሴሎሜፓ ባሼ ሜቶ ኑጊዳ ዔኪ ዬዓንዳኔ፤ ሃሢ ታኣኮ ፖኦሊሶ ዔኪጋፓ ጊንፆ ዳውሲ
    ዴንዴ፤ ሃንጎ ዒ ዙሎ ዲርቆና ካታሞ ታኣሲፓ ፔቴይዳ ጌሌቴ ቶላኒ ዳንዳዓኔ» ጋዓዛ፥
  twi-ASANTE: Na Dawid ka kyerɛɛ Abisai sɛ, “Saa ntɔkwapɛni Seba no rebɛha yɛn asene
    sɛ deɛ Absalom haa yɛn no. Ntɛm, fa mʼakodɔm no, na taa ne so ansa na wabɔ ne
    ho adwaa wɔ abanbɔeɛ nkuro no mu baabi a yɛn nsa renka no.”
  eng-WEBU: David said to Abishai, “Now Sheba the son of Bichri will do us more harm
    than Absalom did. Take your lord’s servants and pursue after him, lest he get
    himself fortified cities, and escape out of our sight.”
  wal-wal: Daawiti Abishaaya, “Ha77i Biikira na7aa SHebaa7i Abeseloomaagaappekka aattidi
    nuna qohana. Ne godaa ashkkarata ekkada neeni a paanaa kaalla. Hegee xayikko,
    i gimbbettida katamata demmidi nuuppe kessi ekkana” yaagiis.
  spa-PDDPT: 'Entonces David dijo a Abisai: Seba, hijo de Bicri nos hará más daño
    ahora que Absalón. Toma tú a los esclavos de tu ʼadón y vé tras él, no sea que
