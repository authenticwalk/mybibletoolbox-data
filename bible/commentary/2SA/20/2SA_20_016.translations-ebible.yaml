verse: 2SA.020.016
translations:
  mal-C: 'ജ്ഞാനമുള്ള ഒരു സ്ത്രീ നഗരത്തിനുള്ളിൽനിന്ന് വിളിച്ചുപറഞ്ഞു: “ശ്രദ്ധിക്കുക!
    ശ്രദ്ധിക്കുക! ഞാൻ സംസാരിക്കേണ്ടതിന് യോവാബ് ഇവിടേക്കു നീങ്ങിവരണമെന്നു പറഞ്ഞാലും.”'
  deu-TKW: 'Da rief eine kluge Frau aus der Stadt heraus: Hört! Hört! Richtet doch
    dem Joab aus: Komm daher, ich möchte dich sprechen!'
  lin-lin: 'mwasi moko ya bwanya agangaki wuta na engumba : « Boyoka ! Boyoka ! Boyebisa
    Joabi ete aya awa mpo ete naloba na ye. »'
  eng-LSV: And a wise woman calls out of the city, “Hear! Hear! Please say to Joab,
    Come near here, and I speak to you.”
  eng-GNV: Then cried a wise woman out of the citie, Heare, heare, I pray you, say
    vnto Ioab, Come thou hither, that I may speake with thee.
  eng-WEBSTER: Then cried a wise woman out of the city, Hear, hear; say, I pray you,
    to Joab, Come near hither, that I may speak with thee.
  nhw-BL: 'Huan se sihuatl catli tlalnamiqui cuatzajtzic ipan nopa altepetl huan quiijto:
    ―Techcaquica, xiquilhuica Joab para nijnequi nijcamanalhuis.'
  swh-ONEN: mwanamke mmoja mwenye busara akaita kutoka ndani ya mji, akisema, “Sikilizeni!
    Sikilizeni! Mwambieni Yoabu aje hapa ili niweze kuzungumza naye.”
  bba-bba: Yerɑ wuu min tɔn kurɔ bwisiɡii ɡoo u nɔɔɡiru suɑ u nɛɛ, i swɑɑ dɑkio i
    nɔ. I mɑn Yoɑbu sokuɑmɑ n kɑ nùn ɡɑri ko.
  eng-KJVCPB: Then cried a wise woman out of the city, Hear, hear; say, I pray you,
    unto Joab, Come near hither, that I may speak with thee.
  luo-luo: dhako moro mariek mane ni e dala maduongʼno nokok matek kowacho niya, “Winjuru!
    Nyisuru Joab obi ka mondo alos kode.”
  meu-meu: Bena aonega hahinena ta hanua lalona amo e boiboi, eto, A kamonai, a kamonai;
    Ioab a hamaoroa, aine raka mai, baina hereva henia.
  npi-ULB: त्यसपछि एक जना बुद्धिमान स्‍त्रीले सहरबाट कराएर भनिन्, “ए योआब, सुन्‍नुहोस्,
    कृपया सुन्‍नुहोस् ! मेरो नजिक आउनुहोस् र म तपाईंसँग कुरा गर्न सक्‍छु ।”
  yor-yor: Obìnrin ọlọ́gbọ́n kan sì kígbe sókè láti ìlú náà wá pé, “Fetísílẹ̀! Fetísílẹ̀!
    Èmi bẹ̀ yín, ẹ sọ fún Joabu pé, ‘Súnmọ́ ìhín yìí èmi ó sì bá a sọ̀rọ̀.’ ”
  ind-ind: seorang perempuan yang bijaksana memanggil Yoab dari atas benteng, “Perhatian!
    Mohon perhatian! Tolong panggilkan Yoab! Saya perlu berbicara dengan dia.”
  pes-OPCB: 'در آن شهر زن حکیمی زندگی می‌کرد. او از داخل شهر فریاد زد: «گوش کنید!
    گوش کنید! به یوآب بگویید به اینجا بیاید تا با او حرف بزنم.»'
  tgl-ULB: Pagkatapos isang matalinong babae ang sumigaw sa labas ng lungsod, “Makinig
    kayo, pakiusap makinig ka, Joab! Lumapit ka sa akin para maaari akong makipag-usap
    sa iyo.”
  hui-hui: Ani bialu heagola wali mini bayalewi mbira tano ogoniha bereneyagome ege
    pabe biagoria handapeho howa lalu, Uru-o hale hadaba laro. I̱na Yoabahondo bi
    mbira lamuleberogo ibu ogoria ibilo lamidaba, lene.
  mya-mya: ထို​မြို့​ထဲ​တွင်​အသိ​အ​လိမ္မာ​ရှိ​သူ​အ​မျိုး သ​မီး​တစ်​ယောက်​ရှိ​၏။ သူ​က``သင်​တို့​နား
    ထောင်​ကြ​လော့။ နား​ထောင်​ကြ​လော့။ ငါ​သည် ယွာ​ဘ​နှင့်​စ​ကား​ပြော​လို​သည်။ သူ့​အား
    ဤ​နေ​ရာ​သို့​ခေါ်​ခဲ့​ကြ​လော့'' ဟု​မြို့​ရိုး ပေါ်​မှ​ဟစ်​အော်​၏။-
  bod-N: དེའི་ཚེ་བུད་མེད་བློ་གྲོས་དང་ལྡན་པ་ཞིག་གིས་མཁར་ཁ་ནས་བོས་ཏེ། གསན་རོགས་གནང་།
    གསན་རོགས་གནང་། ཁྱེད་ཅག་གིས་ཡོ་ཨབ་ལ། འདིར་ཉེ་བར་ཤོག་དང་ངས་ཁྱེད་ལ་གཏམ་ཞིག་ཞུ་བར་བྱའོ་ཞེས་ཞུ་བར་མཛོད་ཅེས་སྨྲས་པས།
  sna-sna: mukadzi akangwara akadanidzira ari muguta akati, “Inzwai! Inzwai! Taurirai
    Joabhu kuti auye pano kuti ndigotaura naye.”
  spa-BLM: 'Entonces una mujer sabia gritó desde la ciudad: “¡Oye, oye! Di a Joab:
    “Acércate, para que pueda hablar contigo””.'
  cac-cac: 'Ata'' ay jun ix ix te ay spensar, ix q''ue ix d''a yib''an̈ smuroal chon̈ab''
    chi'', ix yalan ix icha tic: —Ab''ec, ab''ec tas ol vala''. Alec d''a vin̈aj Joab
    chi'' to scot vin̈ d''a tic, yujto tzin nib''ej tzin lolon yed'' vin̈, xchi ix.'
  swh-ULB: Ndipo mwanamke mwerevu akapiga kelele kutoka ndani ya mji, “Sikiliza, Yoabu,
    tafadhari sikiliza! Sogea karibu nami ili niongee nawe.”
  bel-bel: 'Тады адна разумная жанчына закрычала са сьцяны горада: паслухайце, паслухайце,
    скажэце Ёаву, каб ён падышоў сюды, і я пагавару зь ім.'
  deu-ELBBK: 'Da rief eine kluge Frau aus der Stadt: Hört, hört! Sprecht doch zu Joab:
    Nahe hierher, dass ich zu dir rede!'
  mbb-OT: Duen dutun sevaha he vahi he uluwanen te seled te inged ne migkulahì din
    is menge sakup ni Joab te, “Pemineg kew kedì! Keǥiyi niw si Joab he medhendini
    te kedì su egkesuat a he ebpekidlalag kandin.”
  mal-2015: 'അപ്പോൾ ജ്ഞാനമുള്ള ഒരു സ്ത്രീ: കേൾപ്പിൻ, കേൾപ്പിൻ; ഞാൻ യോവാബിനോടു സംസാരിക്കേണ്ടതിന്നു
    ഇവിടെ അടുത്തുവരുവാൻ അവനോടു പറവിൻ എന്നു പട്ടണത്തിൽനിന്നു വിളിച്ചുപറഞ്ഞു.'
  rmc-rmc: 'Androda varesavi goďaver džuvľi andral o foros phenďa: „Mištes šunen!
    Phenen le Joaboske, hoj te avel ke ma, bo kamav leha te vakerel!“'
  pes-OPV: 'و زنی حکیم از شهر صدادرداد که بشنوید: «به یوآب بگویید: اینجا نزدیک بیا
    تا با تو سخن گویم.»'
  ron-1924: 'Атунч, о фемее ынцеляптэ а ынчепут сэ стриӂе дин четате: „Аскултаць,
    аскултаць! Спунець, вэ рог, луй Иоаб: ‘Апропие-те пынэ аич, кэч вряу сэ-ць ворбеск!’”'
  ben-OBCV: নগর থেকে একজন বুদ্ধিমতী মহিলা বলে উঠেছিল, “শোনো! শোনো! যোয়াবকে এখানে
    আসতে বলো, যেন আমি তাঁর সাথে কথা বলতে পারি।”
  som-som: Markaasaa naag caqli badanu magaaladii ka dhawaaqday, oo waxay tidhi, Waan
    idin baryayaaye, I maqla, oo i dhegaysta; oo waxaad Yoo'aab ku tidhaahdaan, Halkan
    iigu kaalay, aan kula hadlee.
  lat-VUC: 'Et exclamavit mulier sapiens de civitate: Audite, audite: dicite Joab:
    Appropinqua huc, et loquar tecum.'
  eng-ASVBT: Then cried a wise woman out of the city, Hear, hear; say, I pray you,
    unto Joab, Come near hither, that I may speak with thee.
  ita-1885: 'Allora una donna savia gridò dalla città: Udite, udite; deh! dite a Ioab:
    Accostati qua, ed io parlerò teco.'
  eng-LXXUP: And a wise woman cried from the wall, and said, Hear, hear; say, I pray
    ye, to Joab, Draw near hither, and I will speak to him.
  eng-ULB: Then a wise woman cried out of the city, “Listen, please listen, Joab!
    Come near me so I may speak with you.”
  spa-VBL: 'una mujer sabia de la ciudad gritó: “¡Escuchen! ¡Por favor, escuchen!
    Díganle a Joab que venga aquí para hablar con él”.'
  fra-_FOB: 'Alors une femme habile cria depuis la ville: Écoutez, écoutez! Dites,
    je vous prie, à Joab: Approche jusqu''ici, que je te parle.'
  mal-mal: 'അപ്പോൾ ജ്ഞാനമുള്ള ഒരു സ്ത്രീ: “കേൾക്കുവിൻ, കേൾക്കുവിൻ; ഞാൻ യോവാബിനോട്
    സംസാരിക്കേണ്ടതിന് അടുത്തുവരുവാൻ അവനോട് പറയുവിൻ” എന്ന് പട്ടണത്തിൽനിന്ന് വിളിച്ചുപറഞ്ഞു.'
  urd-GVR: Tab shahr kī ek dānishmand aurat ne fasīl se Yoāb ke logoṅ ko āwāz dī,
    “Suneṅ! Yoāb ko yahāṅ bulā leṅ tāki maiṅ us se bāt kar sakūṅ.”
  suz-BL: मिनु जोक्‍ब तुइक्‍ब मीश मुर काम सहर रे ब्रेश्‍शा “नेनीन, नेनीन, योआब कली
    ब्रेश्‍शा सोइक्‍तीन। मिनु गो मेको नु लोव़ पाइ‍नुङ” देंमाक्‍त।
  ita-1927: 'Allora una donna di senno gridò dalla città: “Udite, udite! Vi prego,
    dite a Joab di appressarsi, ché gli voglio parlare!”'
  ckb-ckb: 'لەو کاتەدا ژنێکی دانا لە شارەکەوە هاواری کرد: «گوێ بگرن! گوێ بگرن! بە
    یۆئاب بڵێن، وەرە پێشەوە بۆ ئێرە، هەتا قسەی لەگەڵدا بکەم.»'
  eng-BBE: Then a wise woman got up on the wall, and crying out from the town, said,
    Give ear, give ear; say now to Joab, Come near, so that I may have talk with you.
  kan-OKCV: ಆಗ ಜ್ಞಾನವುಳ್ಳ ಒಬ್ಬ ಸ್ತ್ರೀಯು ಪಟ್ಟಣದಲ್ಲಿಂದ, “ಕೇಳಿರಿ, ಕೇಳಿರಿ. ನಾನು ಯೋವಾಬನ
    ಸಂಗಡ ಮಾತನಾಡುವ ಹಾಗೆ ಅವನು ಇಲ್ಲಿಗೆ ಸಮೀಪಿಸಲು ಬರಹೇಳಿರಿ,” ಎಂದು ಕೂಗಿ ಬೇಡಿಕೊಂಡಳು.
  tam-2017: 'அப்பொழுது புத்தியுள்ள ஒரு பெண் பட்டணத்திலிருந்து சத்தமிட்டு: கேளுங்கள்,
    கேளுங்கள்; நான் யோவாபோடு பேசவேண்டும்; அவரை இங்கே அருகில் வரச்சொல்லுங்கள் என்றாள்.'
  spa-RV-1909: 'Entonces una mujer sabia dió voces en la ciudad, diciendo: Oid, oid;
    ruégoos que digáis á Joab se llegue á acá, para que yo hable con él.'
  ron-BTF: 'Atunci o femeie înțeleaptă a strigat din cetate: Ascultați, ascultați;
    spuneți, vă rog, lui Ioab: Apropie-te până aici, ca să vorbesc cu tine.'
  eng-WEBP: Then a wise woman cried out of the city, “Hear, hear! Please say to Joab,
    ‘Come near here, that I may speak with you.’”
  eng-FBV: a wise woman from the town called out, “Listen! Please listen! Tell Joab,
    ‘Come over here so I can speak to you.’”
  nld-1939: 'Toen ging een wijze vrouw uit de stad op de verschansing staan, en riep:
    Luistert, luistert! Zegt tegen Joab, dat hij hierheen komt; ik moet met hem spreken!'
  nch-BL: 'Huan se sihuat cati talnamiqui cuatzajtzic ipan nopa altepet huan quiijto:
    ―Techcaquica, xiquilhuica Joab para nijnequi nijcamanalhuis.'
  vie-1934: 'Bấy giờ, có một người nữ khôn ngoan ở trên đầu đồn thành la lên cùng
    chúng rằng: Các ngươi hãy nghe, hãy nghe! Xin hãy nói cùng Giô-áp lại gần đây,
    tôi muốn nói chuyện cùng người.'
  hin-CV: तब एक नगर में से एक चतुर स्त्री ने पुकारते हुए कहा, “सुनो! सुनो! जाकर योआब
    से यह कहना, यहां आइए, कि मैं आपसे बात कर सकूं.”
  spa-BES: 'Entonces una mujer sabia se levantó en la pared y, gritando desde el pueblo,
    dijo: Oye, oye; Di ahora a Joab: acércate, para que pueda hablar contigo.'
  tdx-tdx: 'Nikaik’ amy zao ty rakemba mahihitse boak’ amy rovay, ty hoe: Eo hey nahareo,
    mijanjiña, taroño am’ Ioabe ty hañarine mb’etoa, hivolañako.'
  tha-KJV: มี​หญิงฉลาดคนหนึ่งร้องออกมาจากในเมืองว่า “ขอฟังหน่อย ขอฟังหน่อย ขอบอกโยอาบให้มาที่​นี่
    ฉันอยากจะพูดด้วย”
  por-BR-2018: 'Então uma mulher sábia deu vozes na cidade, dizendo: Ouvi, ouvi; rogo-vos
    que digais a Joabe se chegue a aqui, para que eu fale com ele.'
  deu-ELO: 'Da rief ein kluges Weib aus der Stadt: Höret höret! Sprechet doch zu Joab:
    Nahe hierher, daß ich zu dir rede!'
  eng-WYC-2018: And a wise woman of the city cried (out from) on high, Hear ye! hear
    ye! say ye to Joab, Nigh thou hither (or Come thou here), and I shall speak with
    thee.
  epo-epo: 'Tiam ekkriis unu saĝa virino el la urbo: Aŭskultu, aŭskultu; diru, mi
    petas, al Joab, ke li alproksimiĝu ĉi tien, por ke mi parolu kun li.'
  uig-PIN: 'Danixmǝn bir hotun xǝⱨǝrdin towlap: Ⱪulaⱪ selinglar! Ⱪulaⱪ selinglar!
    Yoabni bu yǝrgǝ qaⱪirip kelinglar, mening uning bilǝn sɵzlǝxmǝkqi bolƣinimni uningƣa
    eytinglar, — dedi.'
  beo-beo: 'Bagade dawa:su uda da amo moilaiga esalu. E da dobea da:iya gado aligili
    amane wele sia:i, “Nabima! Nabima! Youa:be goeguda: misa:ne sia:ma! Na da ema
    sia:mu gala.”'
  tpi-OTNT: Tasol wanpela meri i gat gutpela tingting i stap long dispela taun, na
    em i singaut long lain bilong Joap olsem, “E, yupela harim. Tokim Joap i kam.
    Mi gat tok long em.”
  hau-SA: Sai wata mata mai hikima ta yi kira daga ciki birnin ta ce, “Ku saurara!
    Ku saurara! Ku gaya wa Yowab yă zo nan ina so in yi magana da shi.”
  uig-LAT: 'Danishmen bir xotun sheherdin towlap: Qulaq sélinglar! Qulaq sélinglar!
    Yoabni bu yerge chaqirip kélinglar, méning uning bilen sözleshmekchi bolghinimni
    uninggha éytinglar, — dédi.'
  nde-nde: owesifazane ohlakaniphileyo wamemeza esedolobheni wathi, “Lalelani! Lalelani!
    Tshelani uJowabi eze lapha ukuze ngikhulume laye.”
  ton-ton: Pea naʻe toki ui mai ʻe ha fefine fakapotopoto mei he loto kolo, “Mou fanongo!
    Mou fanongo! ʻOku ou kole kiate kimoutolu, ke mou tala kia Soape, Haʻu ke ofi
    mai ki heni, koeʻuhi ke u lea kiate koe.”
  ces-1613: 'V tom zvolala jedna rozumná žena z města: Slyšte, slyšte! Rcete medle
    Joábovi: Přistup sem, a budu s tebou mluviti.'
  eng-WMB: Then a wise woman cried out of the city, “Hear, hear! Please say to Joab,
    ‘Come near here, that I may speak with you.’”
  tam-TCV: ஒரு ஞானமுள்ள பெண் பட்டணத்திலிருந்து சத்தமிட்டுக் கூப்பிட்டு, “கேளுங்கள்,
    கவனியுங்கள்; நான் யோவாபுடன் பேசும்படி அவரை இங்கே வரச்சொல்லுங்கள்” என்றாள்.
  ceb-ULB: Unya misinggit ang usa ka maalamong babaye gikan sa siyudad, “Paminaw,
    palihog paminaw, Joab! Duol kanako aron ako maka-istorya kanimo.”
  pol-UBG: 'Wtedy pewna mądra kobieta zawołała z miasta: Słuchajcie, słuchajcie! Powiedzcie,
    proszę, do Joaba: Zbliż się tutaj, a porozmawiam z tobą.'
  urd-GVU: تب شہر کی ایک دانش مند عورت نے فصیل سے یوآب کے لوگوں کو آواز دی، ”سنیں!
    یوآب کو یہاں بُلا لیں تاکہ مَیں اُس سے بات کر سکوں۔“
  deu-1912: 'Da rief eine weise Frau aus der Stadt: Hört! hört! Sprecht zu Joab, daß
    er hierher komme; ich will mit ihm reden.'
  kan-2017: ಆಗ ಆ ಊರಿನ ಬುದ್ಧಿವಂತೆಯಾದ ಒಬ್ಬಳು ಹೆಂಗಸು ಅವರಿಗೆ, “ಕೇಳಿರಿ, ದಯವಿಟ್ಟು ಕೇಳಿರಿ.
    ಯೋವಾಬನೊಂದಿಗೆ ನಾನು ಮಾತನಾಡುವುದಕ್ಕಾಗಿ ನನ್ನ ಬಳಿಗೆ ಬರಬೇಕೆಂದು ಹೇಳಿ” ಎಂದು ಕೂಗಿದಳು.
  yap-yap: Ma immoy be’ ni bpin nib gonap u lan fare binaw ni tolul u lan fare yoror,
    ni be ga’ar, “Mmotoyilgad! Mmotoyilgad! Mogned ngak Joab nge yib ngaray; ya gub
    adag ni nggu non ngak.”
  hlt-MCSB: Te vaengah khopuei lamkah huta aka cueih Te pang tih, “Hnatun, hnatun
    uh mai lah, Joab te, 'Hela ha mop lamtah namah taengah ka thui eh?,’ ti nah dae,”
    a ti.
  mdy-ETH: ዒማና ካታሞይዳ ናንጋ ፔቴ ጪንጫ ላኣሊስኬና ኬኤሎ ዲፆ ዑፃ ዔቃዖ ዑኡዞ ዼጊዲ፦ «ዋይዙዋቴ! ዋይዙዋቴ! ዒዮዓቤ
    ሃይካ ሙካንዳጉዲ ኬኤዙዋቴ፤ ታ ዒዛና ዔኤቢ ጌስታኒ ኮዓኔ» ጌዔኔ።
  twi-ASANTE: Na ɔbaa nyansafoɔ bi teaam firi kuro no mu sɛ, “Montie! Montie! Monka
    nkyerɛ Yoab sɛ, ɔmmra ha, na menka asɛm bi nkyerɛ no.”
  eng-WEBU: Then a wise woman cried out of the city, “Hear, hear! Please say to Joab,
    ‘Come near here, that I may speak with you.’”
  wal-wal: katamaappe issi eranchcha mishiriyaa eta xeesada, “Siyite! Siyite! Biidi,
    Yoo7aaba xeegite. Taani ayyo yootiyoobai de7ees” yaagaasu. Yaagin i mishireekko
    bin a,
  spa-PDDPT: 'Entonces una mujer sabia dio voces desde la ciudad: ¡Escuchen! ¡Escuchen!
    Les ruego que digan a Joab: ¡Ven acá para que yo hable contigo!'
  gun-gun: 'Ha''e gui ma tetã gui peteĩ kunha hi''arandu va''e ojapukai: — Pendu ke,
    pendu ke. Aipopeje Joabe pe tou kyvõ katy, hexeve xeayvu aguã.'
  agu-BL: 'Ẍch''ine''n tzaj tzun jun xna''n yi chin list nin, yi cho'' at tib yi tapij:
    —Quibit tzaju'', chibne''u'' jun pawor swetz: Cyale''u'' tetz Joab yi na waj chinjilon
    tetz.'
  ilo-ULB: “Dumngegka, pangaasim ta dumngegka, Joab! Umasidegka kaniak tapno makatungtongka.”
  kpg-kpg: Di ahina kabemee i lodo di waahale deelaa ga wolo iha i hongo di abaaba
    deelaa, ga helekai, “Hagalongo mai! Hagalongo mai! Goodou hai gi Joab gi hanimoi
    gi di gowaa deenei. Au e hiihai e helekai gi mee.”
  uig-ARA: 'دانىشمەن بىر خوتۇن شەھەردىن توۋلاپ: قۇلاق سېلىڭلار! قۇلاق سېلىڭلار! يوئابنى
    بۇ يەرگە چاقىرىپ كېلىڭلار، مېنىڭ ئۇنىڭ بىلەن سۆزلەشمەكچى بولغىنىمنى ئۇنىڭغا ئېيتىڭلار،
    ــ دېدى.'
  sus-sus: Na kui ginɛ xaxilima nde naxa a fala a xui itexi ra kelife tɛtɛ kui, a
    naxɛ, «Wo wo tuli mati! Wo Yowaba xili n bɛ a xa fa be, muxu xa wɔyɛn.»
  pon-2006: Mie lih lamalam mwahu men nan kahnimwo me ngil laud likwersang pohn kehlo,
    nda, “Kumwail rong! Kumwail rong! Kumwail ndahng Sohap en kohdo wasaht; I men
    lokaiaiong.”
  ksd-ksd: 'Ma tika na vavina nina i kabinana i ga oro maro ta ra pia na pal, ma i
    ga biti: Ea, avat a valongore, avat a valongore, avat a ve Ioab ba amir a tata
    me, boina ba na vana uti.'
  tur-YTC: 'Sonra kentten bilge bir kadın bağırdı: “Dinleyin, dinleyin! Lütfen Yoav''a
    söyleyin, ''Yaklaşın da, onunla konuşayım.''”'
  grc-BRENT: Καὶ ἐβόησε γυνὴ σοφὴ ἐκ τοῦ τείχους, καὶ εἶπεν, ἀκούσατε ἀκούσατε, εἴπατε
    δὴ πρὸς Ἰωὰβ, ἔγγισον ἕως ὧδε, καὶ λαλήσω πρὸς αὐτόν.
  ind-AYT: 'Lalu, seorang perempuan bijak dari kota itu berseru, “Dengarlah! Dengarlah!
    Katakanlah sekarang kepada Yoab: Mendekatlah ke sini sehingga aku dapat berbicara
    dengannya.”'
  nya-nya: mayi wina wanzeru anafuwula kuchokera mu mzindawo, “Tamverani! Tamverani!
    Muwuzeni Yowabu abwere pano kuti ndiyankhule naye.”
  hrv-hrv: 'Tada se jedna mudra žena uspe na zid i povika iz grada: “Čujte! Čujte!
    Recite Joabu: ''Priđi ovamo, da govorim s tobom!''”'
  mps-mps: Tiali goli, te wiegi yai homu yai we me deli te hanude bidai, tama agai
    te Joapgo haniba te i weyu te tama po wali, “Ae! Dagego odiąo! Te Joap asa po
    walao. Eno agade po elalubao.”
  tpi-tpi: Tasol wanpela meri i gat gutpela tingting i stap long dispela taun, na
    em i singaut long lain bilong Joap olsem, “E, yupela harim. Tokim Joap i kam.
    Mi gat tok long em.”
  dan-1931: 'trådte en klog Kvinde fra Byen hen på Formuren og råbte: “Hør, hør! Sig
    til Joab, at han skal komme herhen; jeg vil tale med ham!”'
  vie-OVCB: 'Có một người đàn bà khôn ngoan ở trong thành gọi lớn tiếng: “Nghe đây!
    Nghe đây! Xin mời tướng Giô-áp đến cho tôi thưa vài lời.”'
  guj-2017: પછી નગરની દિવાલને તોડવાનું શરૂ કર્યું ત્યારે એક જ્ઞાની સ્ત્રીએ બૂમ પાડીને
    કહ્યું, “સાંભળો, કૃપા કરી સાંભળો! યોઆબને કહે કે તે અહીં મારી પાસે આવો કે જેથી
    હું તેની સાથે વાત કરું.”
  pon-2006A: Mie lih lamalam mwahu men nan kahnimwo me ngil laud likwersang pohn kehlo,
    nda, “Kumwail rong! Kumwail rong! Kumwail ndahng Sohap en kohdo wasaht; I men
    lokaiaiong.”
  por-BRBSL: 'Então uma mulher sábia gritou para fora da cidade: “Ouçam, ouçam! Por
    favor, diga a Joab: “Chegue aqui, para que eu possa falar com você”.'
  cth-cth: Hatnavah, a lungkaang e napui buet touh ni khothung hoi a hram teh a dei
    e teh, thai awh haw, thai awh. Kai ni Joab hoi lawk ka dei thai nahanelah tho
    loe telah Joab koe dei pouh awh telah a ti.
  twi-twi: Na ɔbea nyansafo bi teɛɛ mu fi kurow no mu se, “Muntie! Muntie! Monka nkyerɛ
    Yoab se ɔmmra ha, na menka asɛm bi nkyerɛ no.”
  hlt-hlt: Te vaengah khopuei lamkah huta aka cueih te pang tih, “Hnatun, hnatun uh
    mai lah, Joab te, 'Hela ha mop lamtah namah taengah ka thui eh?,’ ti nah dae,”
    a ti.
  tbz-SIM: 'Kɛ̀ dɛ kó dihɛì kóo nitipòkù mɔù dɛ̀ bo kɛ ciì mɛdiɛ̀ nkɛ pɛ́inní kɛ dɔ̀:
    Kémmúnɛ̀! Nɑ́kɛ́nɛ̀ Soɑbu kòo kɔtɛní, kɛ̀ m mɔ̀kɛ tìmɑtì nti kɛ dɔ́ kóò bɛ́innɛ̀.'
  msy-2020: Ezɨ amizir nɨghnɨzir aghuim itim, nguibar ekiar kamɨn ikia kamaghɨn Joapɨn
    adarazir dɨa ghaze, “Oi, ia oragh! Ia Joap mɨkemeghtɨ a izɨ. Kɨ akam an iti.”
  dop-dop: 'Mpʋɣʋlɛ ɑlʋ kpelikpekɑ tʋ nɔɣɔlʋ mɑpɑ kɑpukɑ nɑ koluŋɑ tɑɑ sɩ: Hɑɩ, hɑɩ,
    mɑ wiikinɑ-mɛ sɩ ɩ́ heeli Sowɑpɩ sɩ mɑ cɑɑ mɑ heeli-ɩ tɔm.'
  azb-azb: 'bir ağıllı qadın şəhərdən qışqırıb dedi: «Qulaq asın! Qulaq asın! Rica
    edirəm, Yoava söyləyin ki, buraya yaxınlaşsın, ona sözüm var».'
  eng-DBY: 'And a wise woman cried out of the city, Hear, hear: say, I pray you, unto
    Joab, Come near hither, that I may speak with thee.'
  hin-2017: तब एक बुद्धिमान स्त्री ने नगर में से पुकारा, “सुनो! सुनो! योआब से कहो,
    कि यहाँ आए, ताकि मैं उससे कुछ बातें करूँ।”
  wol-KYG: 'Ci biir loolu senn as ndaw su am xel ca dëkk ba, woote ne leen: «Dama
    ne, dégluleen! Neleen Yowab mu ñëw, ma wax ko.»'
  eng-YLT: And a wise woman calleth out of the city, 'Hear, hear; say, I pray you,
    unto Joab, Come near hither, and I speak unto thee.'
  eng-WYC-2017: And a wise woman of the city cried on high, Hear ye! hear ye! say
    ye to Joab, Nigh thou hither, and I shall speak with thee.
  eng-WMBB: Then a wise woman cried out of the city, “Hear, hear! Please say to Joab,
    ‘Come near here, that I may speak with you.’”
  urd-GVH: तब शहर की एक दानिशमंद औरत ने फ़सील से योआब के लोगों को आवाज़ दी, “सुनें!
    योआब को यहाँ बुला लें ताकि मैं उससे बात कर सकूँ।”
  rug-rug: Koanana si keke barikaleqe tumatumaena koasa vasileana lavata sapu kukili
    vura gore mae koasa goba, “Va avoso mae! Va avoso mae! Tozi nia se Zoabi pude
    mae gua tani. Hiva vivinei koasa si rau.”
  gaz-gaz: dubartiin ogeettiin tokko magaalattiidhaa isaan waamtee, “Dhagaʼaa! Dhagaʼaa!
    Akka ani waa isatti himuu dandaʼuuf Yooʼaab as haa dhufu itti himaa” jette.
  fra-LSG: 'Alors une femme habile se mit à crier de la ville: Écoutez, écoutez! Dites,
    je vous prie, à Joab: Approche jusqu’ici, je veux te parler!'
  yal-yal: Ɲaxalan xaxilimana nde yi na taani, na yi gbelegbele, a naxa, “N bata ɛ
    mafan! Ɛ tuli mati! Ɛ tuli mati! Ɛ a fala Yowaba xa a xa fa han be, n waxi falan
    ti feni a xa.”
  haw-1868: Alaila, hea mai la kekahi wahine naauao mailoko mai o ke kulanakauhale,
    E hoolohe mai, e hoolohe mai; ke noi aku nei au ia oukou, e i aku ia Ioaba, E
    hele mai a kokoke, i olelo aku ai au me oe.
  arb-NAV: 'فَنَادَتِ امْرَأَةٌ حَكِيمَةٌ مِنَ الْمَدِينَةِ: «اسْمَعُوا، اسْمَعُوا!
    قُولُوا لِيُوآبَ، ادْنُ مِنْ هُنَا لأُكَلِّمَكَ».'
  ewe-ewe: Ke nyɔnu nyanu aɖe tso dua me yɔ Yoab gblɔ nɛ be, “Va afii, na míaɖo dze.”
  eng-LEE: 'Then called a wise woman out of the city, Hear, hear: say, I pray you,
    unto Joab, Come near as far as hither, that I may speak with thee.'
  asm-FB: তেতিয়া নগৰৰ ভিতৰৰ পৰা এজনী জ্ঞানী মহিলাই ৰিঙিয়াই ক’লে, “শুনক, অনুগ্ৰহ
    কৰি শুনক, হে যোৱাব! মই যেন আপোনাৰ লগত কথা-বতৰা হ’ব পাৰোঁ সেই বাবে মোৰ ওচৰলৈ আঁহক৷”
  sus-A: نَ كُي فِنّ شَشِلِمَ ندٍ نَشَ عَ قَلَ عَ شُي عِتٍشِ رَ كٍلِقٍ تّتّ كُي، عَ
    نَشّ، «وٌ وٌ تُلِ مَتِ! وٌ يٌوَبَ شِلِ ﭑ بّ عَ شَ قَ بٍ، مُشُ شَ وْيّن.»
  fra-SBL: 'Alors une femme sage cria de la ville : « Écoute, écoute ! Dis à Joab :
    Approche-toi d''ici, que je te parle. »'
  hbo-hbo: וַתִּקְרָ֛א אִשָּׁ֥ה חֲכָמָ֖ה מִן־הָעִ֑יר שִׁמְע֤וּ שִׁמְעוּ֙ אִמְרוּ־נָ֣א
    אֶל־יֹואָ֔ב קְרַ֣ב עַד־הֵ֔נָּה וַאֲדַבְּרָ֖ה אֵלֶֽיךָ׃
  kik-kik: mũndũ-wa-nja ũmwe mũũgĩ agĩĩtana arĩ thĩinĩ wa itũũra rĩu, akiuga atĩrĩ,
    “Ta thikĩrĩriai! Ta thikĩrĩriai! Ĩrai Joabu oke haha nĩguo njarie nake.”
  fra-NCL: 'Alors une femme avisée se mit à crier de la ville : « Ecoutez, écoutez,
    je vous prie ! Dites à Joab : Approche jusqu’ici, je veux te parler. »'
  cek-AK: To naah palungha nongpata maeto mah vangpui thung hoiah, Tahngai oh, tahngai
    oh, tiah Joab khaeah tahmenhaih hnik; nang khaeah lok kang thuih han, hae ah angzo
    ah, tiah a naa.
  cuk-cuk: 'Agine, geb ome-nue-binsaed-nikadi iseedi Joab-sordamarse goted: —¡An-itomala!
    ¡An-itomala! Joabʼse wis be anga gormala. An ebo sunmakbie.'
  uig-CYR: 'Данишмән бир хотун шәһәрдин товлап: Қулақ селиңлар! Қулақ селиңлар! Йоабни
    бу йәргә чақирип келиңлар, мениң униң билән сөзләшмәкчи болғинимни униңға ейтиңлар,
    — деди.'
  tel-2017: అప్పుడు ఆబేలులో ఉన్న తెలివి గల ఒక స్త్రీ ప్రాకారపు గోడ ఎక్కి “అయ్యలారా
    వినండి, నేను యోవాబుతో మాట్లాడాలి గనుక అతణ్ణి ఇక్కడకి రమ్మని చెప్పండి” అని కేకలు
    వేసింది. యోవాబు ఆమె దగ్గరికి వచ్చాడు.
  hat-BSA: 'Epi yon fanm lespri te rele soti nan vil la: “Koute, koute! Souple di
    Joab: ‘Vin isit la pou m kab pale avèk ou.’ Koute pawòl a sèvant ou an.” Epi li
    te reponn: “M ap koute.”'
  kos-kos: Oasr mutan lalmwetmet se in siti sac, su wowoyak fin pot ah, ac fahk, “Koasrlong!
    Lohng! Sap Joab elan fahsru. Nga ke sramsram nu sel.”
  hbo-WLC: וַתִּקְרָ֛א אִשָּׁ֥ה חֲכָמָ֖ה מִן־הָעִ֑יר שִׁמְע֤וּ שִׁמְעוּ֙ אִמְרוּ־נָ֣א
    אֶל־יוֹאָ֔ב קְרַ֣ב עַד־הֵ֔נָּה וַאֲדַבְּרָ֖ה אֵלֶֽיךָ׃
  ibo-ibo: Otu nwanyị maara ihe si nʼobodo ahụ kpọọ oku sị, “Geenụ m ntị, geenụ m
    ntị, gwanụ Joab ka ọ bịa nʼebe a. Achọrọ m ịgwa ya okwu.”
  ory-ory: ସେତେବେଳେ ନଗର ମଧ୍ୟରୁ ଏକ ବୁଦ୍ଧିମତୀ ସ୍ତ୍ରୀ ଡାକି କହିଲା, “ଶୁଣ, ଶୁଣ! ମୁଁ ବିନୟ
    କରୁଅଛି, ଯୋୟାବକୁ ଏହି ସ୍ଥାନକୁ ଆସିବାକୁ କୁହ, ଯେପରି ମୁଁ ତାଙ୍କ ସହିତ କଥାବାର୍ତ୍ତା କରିପାରେ।”
  chk-chk: Mürin, eman fefin mi tipachem a köwu seni ewe telinimw, “Oupwe aüseling,
    oupwe aüseling! Oupwe üreni Joap epwe feito pwe üpwe kapas ngeni.”
  ssd-ssd: 'Tumbraŋ taŋge pino ande minna. Pino ta nu wamdus kuyar mayenu ŋak. Nu
    ndek tumbraŋ fonde poŋga Yoab tuku kuasmbi wika saniŋgina: Tane isap. Kape ka
    Yoab sawap le ye tugum te ilwa. Ye nu ndoŋ pasa ŋak ŋgina le nane ka Yoab sanaig
    le'
  rop-rop: Wal wan olgamen deya langa det taun bin klebabala langa im main, en imbin
    galimap ontop langa det wol, en imbin jingat langa detlot solja, “Yumob irrim
    na. Yumob dalim Jowab blanga kaman iya, dumaji ai wandi tok langa im.”
  ukr-1871: 'Аж ось крикнула одна мудра женщина з муру міського: Слухайте! слухайте!
    Скажіть Йоабові: Ійди сюди, я перемовлюсь із тобою!'
  deu-1951: 'Da rief eine weise Frau aus der Stadt: Höret, höret! Saget doch zu Joab:
    Komm hierher, ich will mit dir reden!'
  eng-JPS: 'Then cried a wise woman out of the city: ''Hear, hear; say, I pray you,
    unto Joab: Come near hither, that I may speak with thee.'''
  srp-1865: 'Tada viknu jedna mudra žena iz grada: èujte, èujte! Kažite Joavu: pristupi
    ovamo da govorim s tobom.'
  lug-lug: ne wavaayo omukazi ow’amagezi mu kibuga, n’akoowoola ng’ayogera nti, “Muwulirize.
    Muwulirize! Mugambe Yowaabu ajje wano, mbeeko kye mmugamba.”
  heb-heb: ותקרא אשה חכמה מן העיר שמעו שמעו אמרו נא אל יואב קרב עד הנה ואדברה אליך׃
  ben-IRV: পরে নগরের মধ্যে থেকে একটি বুদ্ধিমতি মহিলা চিত্কার করে বলল, “শোন, অনুগ্রহ
    করে যোয়াবকে এখান পর্যন্ত আসতে বল, আমি তাঁর সঙ্গে কথা বলব৷”
  pan-pan: ਉਸ ਵੇਲੇ ਇੱਕ ਸਮਝਦਾਰ ਇਸਤਰੀ ਨੇ ਸ਼ਹਿਰ ਵਿੱਚੋਂ ਹਾਕਾਂ ਮਾਰ ਕੇ ਆਖਿਆ, ਸੁਣਿਓ, ਵੇ ਸੁਣਿਓ!
    ਯੋਆਬ ਨੂੰ ਆਖੋ ਕਿ ਐਥੇ ਨੇੜੇ ਆ ਕਿਉਂ ਜੋ ਮੈਂ ਤੇਰੇ ਨਾਲ ਗੱਲ ਕਰਨੀ ਹੈ।
  tkr-tkr: 'Mane gahil sa ək''elikane zəiyfee şahareençe ts''ir hav''u, eyhen: – K''ırıbı
    alixhxhe! K''ırıbı alixhxhe! Hucoona ixhes, Yoavık''le inyaqana qoracen, cuk''le
    eyhesın cuvab vodun.'
  mya-JVB: ထိုအခါ ပညာရှိ သော မိန်းမ တယောက်သည် မြို့ထဲက ဟစ် ၍ ဆိုသည်ကား၊ နားထောင် ကြ၊
    နားထောင် ကြ၊ ငါသည်ယွာဘနှင့် စကားပြော နိုင်မည်အကြောင်း ချဉ်း လာပါဟု ယွာဘ အား လျှောက်
    ကြလော့ဟုဆိုသည်အတိုင်း၊
  tbg-tbg: Vika minti vauvaro vi vatukaraqi vauva avu aato vataa nahenti vovano vaantaavura
    qiataqaahairo naveraitiharo, Ne Ioaapira tivaro aniraqe te vira vataake uva tiare,
    tiro.
  hmo-hmo: To aonega hahine ta be unai hanua dekenai ia noho. Ia be Ioaba ena orea
    taudia dekenai ia boiboi, ia gwau, “Umui kamonai! Ioaba do umui hamaoroa, do ia
    raka mai, do lau hereva henia.”
  urd-urd: तब एक 'अक़्लमन्द 'औरत शहर में से पुकार कर कहने लगी कि “ज़रा योआब से कह
    दो कि यहाँ आए ताकि मैं उससे कुछ कहूँ।”
  rus-SYN: 'Тогда одна умная женщина закричала со стены города: послушайте, послушайте,
    скажите Иоаву, чтоб он подошел сюда, и я поговорю с ним.'
  bqc-SIM: 'Ɔ̃ nↄɛ ↄ̃nↄdee lɛzù za wɛ̃́lɛ guu à mɛ̀: À swã́kpa! À swã́kpa! O
    Yoabuɛ aà mↄ la mà yã''oɛ̀.'
  tcz-CHONGTHU: Hichun khopi sung langa konin numei miching tah khat hinmi ahinkouvin,
    “Ngaiyuvin, ngaiyuvin, keiman Joab chu kaki houpithei na dingin hinsei peh’uvin
    lang hilai muna hin hung hen, ati hintiuvin,” ahinti.
  mar-mar: नगरात एक चाणाक्ष स्त्री राहत होती. तिने नगरातून मोठ्याने ओरडून सांगितले,
    “माझे ऐका. यवाबाला येथे यायला सांगा. मला त्याच्याशी काही बोलायचे आहे.”
  qub-qub: 'Illajpita juc sabïdu warmi curral jananpita sinchipa gayacuran: «¡Wiyaycallämay!
    ¡Wiyaycallämay ari! ¡Joabta willaycäriy! ¡Paywanmi parlayta munä!»'
  bqp-bqp: 'Akũ nↄgbɛ̃ ↄ̃ndↄ̃de ke lɛ́ zù zaa wɛ̃tɛ gũn à pì: À sã kpá! À sã kpá!
    Ǹ o Yoabunɛ à su la, mà yã onɛ.'
  hat-hat: 'Te gen yon fanm nan lavil la ki te gen bon konprann. Li rete sou miray
    la, li di: -Ey! Ey! Tanpri, koute sa m''ap di nou! Al di Joab pou l'' pwoche bò
    isit la. Mwen ta renmen fè yon ti pale avè l''.'
  eng-BSB: a wise woman called out from the city, “Listen! Listen! Please tell Joab
    to come here so that I may speak with him.”
  tod-tod: 'Anzanui ta ɠɛni ná, é ga ɠima nu, naa yɛni taazuʋɛ, é ɓain, é ɠɛ ma:
    «À woilo dɛɛ! À bo Zoaɓe ma, é soma é maaɓuɠa ʋɛ, nà pɔ gè ɓɔɛ pɔ.»'
  eng-WEBPB: Then a wise woman cried out of the city, “Hear, hear! Please say to Joab,
    ‘Come near here, that I may speak with you.’”
  kbq-kbq: ana kumapinti mago knare antahintahine a'mo kezanke huno, Tamagesa anteta
    antahiho, nagra Joapu'ene keaga hugahuanki kehinkeno erava'o hino.
  nhe-BL: 'Huan se sihuatl tlen tlalnamiqui cuatzajtzic ipan nopa altepetl huan quiijto:
    ―Xinechcaquica, xiquilhuica Joab para nijnequi nijcamahuis.'
  bus-bus: 'Ben nↄgbɛ̃ ↄ̃ndↄ̃de ke lɛ́ zù zaa wɛ́tɛ guu à bè: À swã kpá! À swã kpá!
    Ǹ o Yoabunɛ à mↄ́ kɛ̀, mà yã onɛ.'
  gub-BL: Omo kuzà ma'e kwaw katu har wiko a'e tawhu pupe. Upu'àm pàrirogaw ikupe
    pe uhapukaz pà zauxiapekwer wanupe kury. — Pezeapyaka rihi, pezeapyaka rihi. Perur
    Zoaw xe kury, ta'e heze'eg wer izupe ihe 'y, i'i wanupe.
  eng-DRA: 'And a wise woman cried out from the city: Hear, hear, and say to Joab:
    Come near hither, and I will speak with thee.'
