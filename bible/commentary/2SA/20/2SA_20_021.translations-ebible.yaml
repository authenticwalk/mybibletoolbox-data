    ዋይዞ ዒፄኔ፤ ዬያ ዓሢ ሌሊ ኑም ዒንጉዋቴ፤ ካታሜሎ ኑ ሃሺ ዴንዳንዳኔ» ጌዔኔ። ዒዛ ማሃዖ፦ «ዒዛኮ ቶኦኮ ቲቂ ዔኪ ኬኤሎ
    ዲፆ ዑሣ ኔኤም ኑ ዓጋንዳኔ» ጌዔኔ።
  twi-ASANTE: Deɛ merehwehwɛ no ara ne ɔbarima bi a ne din de Seba a ɔyɛ Bikri babarima
    a ɔfiri Efraim bepɔ so, na wama ne ho so atia ɔhene, ɔhene Dawid. Fa saa ɔbarima
    no bra, na mɛfiri kuro no mu.” Ɔbaa no ka kyerɛɛ Yoab sɛ, “Wɔbɛto ne ti afiri
    ɔfasuo no so ama wo.”
  eng-WEBU: The matter is not so. But a man of the hill country of Ephraim, Sheba
    the son of Bichri by name, has lifted up his hand against the king, even against
    David. Just deliver him, and I will depart from the city.” The woman said to Joab,
    “Behold, his head will be thrown to you over the wall.”
  wal-wal: Yohoi hegaa gidenna; Efireema gezziyaappe Biikira na7aa SHebaa7a giyo issi
    bitanee Kawuwaa Daawita bolli ba kushiyaa denttiis. He bitaniyaa taayyo sheedhdhite;
    yaatikko, taani katamaappe baana” yaagiis. Yaagin mishiriyaa Yoo7aaba, “A huuphee
    gimbbiyaa xeeraara neeyyo olettana” yaagaasu.
  spa-PDDPT: 'El asunto no es así, sino que un hombre de la región montañosa de Efraín,
    Seba, hijo de Bicri, levantó su mano contra el rey David. Entreguen solo a él
    y me iré de la ciudad. Entonces la mujer respondió a Joab: ¡Mira, su cabeza te
    será lanzada desde el muro!'
  gun-gun: 'Ndee rexa''ãa rami e''ỹ aikoa. Ha''e rami avi peteĩ ava Efraim yvyty re
    oiko va''e, Bicri ra''y Seba hery va''e, opu''ã karamboae huvixa Davi rovai. Ha''e
    va''e anho''i pemboaxa xevy, ha''e ramo ajepe''a ju ''rã peneretã gui — he''i.
    Ha''e rã kunha va''e aipoe''i Joabe pe: — Ma''ẽ, inhakãgue amombo uka ''rã ndevy
    tetã kora áry rupi.'
  agu-BL: Na nk'era'tz puntilil na yi ketz kajbil i'tz tan stz'amle'n jun yaj yi na
    bi'aj Seba, jun xonl Efraín. Na ja oc tan contri'n te yi rey Luwiy. Ak'wok tzaj
    sketz, nin list ato't tan cyaje'n cyen kilol yi atanum. —Ba'n bin ta', list ato't
    tan c'oxle'n nin yi wi' teru'.
  ilo-ULB: Saan a pudno dayta. Ngem adda ti lalaki a naggapu iti turod ti pagilian
    ti Efraim, a managan ti Siba a putot ni Bikri, ket intag-ayna ti imana a maibusor
    iti ari, maibusor kenni David. Isukoyo isuna, ket pumanawak iti siudad.” Kinuna
    ti babai kenni Joab, “Maipuruak ti ulona kenka iti ngatoen ti pader.”
  kpg-kpg: Hagalee deenei go di madau hai. Taane dono ingoo go Sheba, di tama ni Bikri,
    tangada tenua gonduu o Ephraim, ne daamada ne hai baahi gi David. Goodou gaamai
    taane deenei gi di au, gei au gaa hana gi daha mo di waahale deenei.” Gei di ahina
    ga helekai, “Gimaadou ga hudu adu di libogo o maa laa hongo di abaaba deenei.”
  uig-ARA: 'ئىش ئۇنداق ئەمەس، بەلكى ئەفرائىمدىكى ئېدىرلىقتىن بىكرىنىڭ ئوغلى شېبا دېگەن
    بىر ئادەم داۋۇت پادىشاھقا قارشى قولىنى كۆتۈرۈپتۇ. پەقەت ئۇنى تاپشۇرساڭلار، ئاندىن
    شەھەردىن كېتىمەن، دېدى. خوتۇن يوئابقا: مانا ئۇنىڭ بېشى سېپىلدىن سىلىگە تاشلىنىدۇ،
    ــ دېدى.'
  sus-sus: Muxu faxi Efiramika nde nan fɔxɔ ra, Bikiri xa di Seeba. A bara mangɛ Dawuda
    matandi. Xa wo a so muxu yi, muxu kelima nɛ be keren na.» Ginɛ naxa a yaabi, «Muxu
    a xunyi nan wolima wo ma tɛtɛ fari ma.»
  pon-2006: Kaidehn ih men at koasoandi. Ohl emen ede Sipa, nein Pikri, mehn sahpw
    nahnahn Epraim, e tapihadahr moromor ehu ong nanmwarki Depit. Kumwail kihdo ohl
    menet rehi, I ahpw pahn pweiekla sang ni kahnimwet.” A liho nda, “Se pahn kesehwei
    moangeo rehmwail sang pohn kehlet.”
  ksd-ksd: 'Vakir kaugu mamainga i damana; ia kaka, tika na tutana maro ra gunan na
    buabuana Epraim, a iangina Seba natu i Bikri, i ga tut na varpiam ure ra king,
    nina ba David; avat a tul tar ia ka, ma ina vana kan ra pia na pal. Ma ra vavina
    i ga biti tai Ioab: Da vue lake ra ul a liplip ma ra lorina tar tam.'
  tur-YTC: “Mesele öyle değil. Ama Efraim dağlık bölgesinden Bikri oğlu Şeva adında
    bir adam, krala, David'e karşı elini kaldırdı. Onu teslim edin, ben de kentten
    ayrılacağım.” Kadın, Yoav'a, “İşte, başı duvarın üzerinden sana atılacaktır” dedi.
  grc-BRENT: Οὐχ οὕτως ὁ λόγος, ὅτι ἀνὴρ ἐξ ὄρους Ἐφραὶμ, Σαβεὲ υἱὸς Βοχορὶ ὄνομα
    αὐτοῦ, καὶ ἐπῇρε τὴν χεῖρα αὐτοῦ ἐπὶ τὸν βασιλέα Δαυίδ. δότε αὐτόν μοι μόνον,
    καὶ ἀπελεύσομαι ἀπάνωθεν τῆς πόλεως. Καὶ εἶπεν ἡ γυνὴ πρὸς Ἰωὰβ, ἰδοὺ ἡ κεφαλὴ
    αὐτοῦ ῥιφήσεται πρὸς σὲ διὰ τοῦ τείχους.
  ind-AYT: Bukan begitu peristiwanya. Sesungguhnya, seseorang dari Pegunungan Efraim,
    yang bernama Seba, anak Bikri, telah mengangkat tangannya terhadap Raja Daud.
    Serahkanlah dia saja, maka aku akan pergi dari kota ini.” Lalu, perempuan itu
    menjawab kepada Yoab, “Baiklah, kepalanya akan dilemparkan kepadamu dari belakang
    tembok ini.”
  nya-nya: Nkhani simeneyo ayi. Koma munthu wina wa ku dziko lamapiri la Efereimu,
    dzina lake Seba mwana wa Bikiri, wawukira mfumu Davide. Muperekeni munthuyo ndipo
    ine ndidzachoka pa mzinda uno.” Mayiyo anati kwa Yowabu, “Mutu wake tikuponyerani
    pa khoma pano.”
  hrv-hrv: 'Ne radi se o tome, nego je jedan čovjek iz Efrajimove gore, po imenu Šeba,
    Bikrijev sin, podigao ruku na kralja, na Davida. Predajte samo njega, pa ću otići
    od grada!” Žena odgovori Joabu: “Dobro. Odmah će ti njegovu glavu baciti preko
    zida!”'
  mps-mps: Mu menio. Dago te bidi me deli naga sagasu asali, aga nogi te Seba, te
    Bikrigo ogwa. Aga te Efraimgo pesage te bulu dude bidi dao. Te bidigo te bidi
    dabego homu hodolobaso, te king Devit aiyaba elaluainu yai. Dago homugo dagego
    te bidi Seba naga daba mobaso tama, teda dago te dagego hanu tagalama, paibao,”
    Joapgo te po wai. Tama te wego Joapbolo te tama po wai, “Mu tama obao, dago te
    bidi ela munama, tama agai tobolu naga te obo buluba sąbo, te nago sueibao,”
    wali.
  tpi-tpi: Nogat tru. Mipela i kam bilong kisim wanpela man tasol, nem bilong en Seba,
    pikinini bilong Bikri. Em i bilong ples maunten bilong Efraim. Dispela man i bin
    kirapim tingting bilong ol man long daunim King Devit. Mipela i laik bai yupela
    i givim Seba tasol long mipela na bai mipela i lusim taun bilong yupela na i go.”
    Na meri i tokim Joap olsem, “Tru tumas, bai mipela i kilim dispela man na tromoi
    het bilong en i kam ausait long banis na bai yu lukim.”
  dan-1931: 'Således er det ingenlunde ment! Men en Mand fra Efraims Bjerge ved Navn
    Sjeba, Bikris Søn, har løftet sin Hånd mod Kong David; hvis I blot vil udlevere
    ham, bryder jeg op fra Byen!” Da sagde Kvinden til Joab: “Hans Hoved skal blive
    kastet ned til dig gennem Muren!”'
  vie-OVCB: 'Nhưng, có một người tên là Sê-ba, gốc miền đồi núi Ép-ra-im, đang ở trong
    thành. Hắn dám nổi loạn chống Vua Đa-vít. Chỉ cần bà giao nạp Sê-ba là tôi sẽ
    rút quân ngay.” Người ấy nói Giô-áp: “Chúng tôi sẽ ném đầu nó qua tường cho ông.”'
  guj-2017: તે સાચું નથી. પણ એફ્રાઇમના પહાડી પ્રદેશનો એક માણસ એટલે બિખ્રીનો દીકરો
    શેબા, તેણે પોતાનો હાથ રાજા એટલે કે દાઉદ રાજા સામે ઉઠાવ્યો છે. તેને મારી આગળ સ્વાધીન
    કરી દે અને હું નગર છોડીને ચાલ્યો જઈશ.” તે સ્ત્રીએ યોઆબને કહ્યું, “જો એમ હોય તો
    તેનું માથું કોટ ઉપરથી તારા તરફ ફેંકી દેવામાં આવશે.”
  pon-2006A: Kaidehn ih men at koasoandi. Ohl emen ede Sipa, nein Pikri, mehn sahpw
    nahnahn Epraim, e tapihadahr moromor ehu ong nanmwarki Depit. Kumwail kihdo ohl
    menet rehi, I ahpw pahn pweiekla sang ni kahnimwet.” A liho nda, “Se pahn kesehwei
    moangeo rehmwail sang pohn kehlet.”
  por-BRBSL: 'O assunto não é assim. Mas um homem da região montanhosa de Efraim,
    Sabá, o filho de Bichri, levantou a mão contra o rei, até mesmo contra Davi. Basta
    entregá-lo, e eu irei embora da cidade”. A mulher disse a Joab: “Eis que sua cabeça
    será jogada sobre a parede”.'
  cth-cth: Hottelah nahoeh bo, Ephraim mon dawk e Bikhri capa a min teh Sheba ni amae
    siangpahrang hah a taran toe. Ahni hah na poe awh haw. Na poe awh pawiteh kho
    dawk hoi ka tâco han telah ati. Napui ni Joab koevah, khenhaw! a lû teh rapan
    hloilah ka tâkhawng han telah a ti.
  twi-twi: Nea merehwehwɛ no ara ne ɔbarima bi a ne din de Seba a ɔyɛ Bikri babarima
    a ofi Efraim bepɔw so, na wama ne ho so atia ɔhene, ɔhene Dawid. Fa saa ɔbarima
    no bra, na mefi kurow no mu.” Ɔbea no ka kyerɛɛ Yoab se, “Wɔbɛtow ne ti afi ɔfasu
    no so ama wo.”
  hlt-hlt: He tah ol voel moenih. Tedae Ephraim tlang kah hlang pakhat, Bikhri capa,
    a ming ah Sheba loh manghai David te a kut a luklek thil. Anih bueng mah han tloeng
    lamtah khopuei lamloh ka nong bitni,” a ti nah. Te vaengah huta loh Joab taengah,
    “A lu te vongtung lamloh namah taengla ham voeih coeng te,” a ti nah.
  tbz-SIM: 'N wɑnti onìtì òmɑ́ɑ̀ ndi wèè yɛ̀nní yɛtɑ̃rɛ̀ ĩ́nkɛ̀ kó kutempɛ̃ mmiɛkɛ,
    Efɑdɑimmu botí kou Bikidi birɛ Sebɑɑ wèè dɔ́ kɛ́bɔ nhokpɑ̀ɑ̀tì. N duɔ́nnɛ̀ we
    omɑ́ɑ̀ kɛ̀ n yóu dihɛì. Kòo nitipòkù dɔ̀: Dɛ̀ wenni ti bo dootɛ́ní o yuu kuduotí.'
  msy-2020: E gumazir vamɨra iniasa ize, an ziam Seba, a Bikrin otarim. A Efraimɨn
    anabar mɨghsɨabar itir gumazim. Gumazir kam, an Atrivim Devit abɨnasa nɨghnɨzim
    gumazibagh anɨdi. E kamaghsua, ia Seba e danightɨ, e ian nguibar ekiam ategh mangam.”
    Ezɨ amizim kamaghɨn Joap mɨgei, “Bar guizbangɨra, e gumazir kam mɨsueghtɨ an aremeghtɨ,
    e an dapanim fegh, dɨvazimɨn vongɨn a kunightɨ, ia datɨrɨghɨram an ganam.”
  dop-dop: 'Aɑɩ, pǝ fɛɩ mpʋ. Amɑ Ɩfǝlɑyim pʋɣʋ tɑɑ tʋ wei pɑ yɑɑ sɩ Sepɑ tɔ ɩnɩ ɩ
    kʋlǝnɑ wulɑʋ Tɑfiiti tɔɔ. Ɩ́ cɛlɛ-m ɩnɩɩnɩ ɩ tike ɩlɛnɑ mɑ́ yele mǝ ɩcɑtɛ nɑ mɑ́
    tɛɛ. Ntɛnɑ ɑlʋ ɩnɩ sɩ: Pɑɑ lɔɣɔ-ŋ ɩ nyʋɣʋ nɑ koluŋɑ.'
  azb-azb: 'İş burasındadır ki, Efrayimin dağlıq bölgəsindən Bikri oğlu Şeva adlı
    bir adam padşah Davuda qarşı üsyan qaldırıb. Yalnız onu bizə verin, mən də bu
    şəhərdən çəkilim». Qadın Yoava dedi: «Onun başı şəhər divarından sənə atılacaq».'
  eng-DBY: 'The matter is not so; but a man of mount Ephraim, Sheba the son of Bichri
    by name, has lifted up his hand against the king, against David: give up him only,
    and I will depart from the city. And the woman said to Joab, Behold, his head
    shall be thrown to thee over the wall.'
  hin-2017: बात ऐसी नहीं है। शेबा नामक एप्रैम के पहाड़ी देश का एक पुरुष जो बिक्री
    का पुत्र है, उसने दाऊद राजा के विरुद्ध हाथ उठाया है; अतः तुम लोग केवल उसी को सौंप
    दो, तब मैं नगर को छोड़कर चला जाऊँगा।” स्त्री ने योआब से कहा, “उसका सिर शहरपनाह
    पर से तेरे पास फेंक दिया जाएगा।”
  wol-KYG: 'Du loolu! Jenn waay ju ñuy wax Seba doomu Bikkri te bokk ca waa tundi
    Efrayim, moo jógal Buur Daawuda. Joxleen ma ko moom doŋŋ, ma bàyyi dëkk bi te
    dem.» Ndaw sa ne Yowab: «Xoolal, boppam lañuy tollu ci kaw taax mi, sànni la ko.»'
  eng-YLT: The matter [is] not so; for a man of the hill-country of Ephraim — Sheba
    son of Bichri his name — hath lifted up his hand against the king, against David;
    give ye up him by himself, and I go away from the city.' And the woman saith unto
    Joab, 'Lo, his head is cast unto thee over the wall.'
  eng-WYC-2017: The thing hath not so itself; but a man of the hill of Ephraim, Sheba,
    the son of Bichri, by surname, raised his hand against king David; betake ye him
    alone to us, and we shall go away from the city. And the woman said to Joab, Lo!
    his head shall be sent to thee by the wall.
  eng-WMBB: The matter is not so. But a man of the hill country of Ephraim, Sheba
    the son of Bichri by name, has lifted up his hand against the king, even against
    David. Just deliver him, and I will depart from the city.” The woman said to Joab,
    “Behold, his head will be thrown to you over the wall.”
  urd-GVH: मेरे आने का एक और मक़सद है। इफ़राईम के पहाड़ी इलाक़े का एक आदमी दाऊद बादशाह
    के ख़िलाफ़ उठ खड़ा हुआ है जिसका नाम सबा बिन बिक्री है। उसे ढूँड रहे हैं। उसे हमारे
    हवाले करें तो हम शहर को छोड़कर चले जाएंगे।” औरत ने कहा, “ठीक है, हम दीवार पर से
    उसका सर आपके पास फेंक देंगे।”
  rug-rug: Lopu asa sa mami binalabala. Keke tie pozana e Siba sa tuna koreo e Bikiri,
    sapu mae guana pa toqere pa Iparemi, si podalae nia sa vinagugue la koe Devita
    sa baṉara. Tuqe mae nia sa tie asa, meke kote rizu taloa mo koasa vasileana lavata
    si rau.” “Kote oki karovo atunia gami sa batuna koa goi pa gobagoba,” gua sa barikaleqe.
  gaz-gaz: Wanni kun akkana miti. Namichi Shebaa jedhamu ilmi Biikrii kan biyya gaaraa
    Efreem sun mootiitti, Daawititti harka isaa ol fudhateera. Namicha tokkicha kana
    dabarsaa kennaa; anis magaalaa kana gad dhiisee nan baʼa.” Dubartiin sunis Yooʼaabiin,
    “Mataan namicha sanaa dallaa irraan gad siif darbatama” jette.
  fra-LSG: 'La chose n’est pas ainsi. Mais un homme de la montagne d’Éphraïm, nommé
    Schéba, fils de Bicri, a levé la main contre le roi David; livrez-le, lui seul,
    et je m’éloignerai de la ville. La femme dit à Joab: Voici, sa tête te sera jetée
    par la muraille.'
  yal-yal: Na fe mi a ra mumɛ! Koni, xɛmɛna nde be, naxan sa kelixi Efirami geya yireni,
    a xili Seeba, Bikiri a dii xɛmɛna. Na bata murutɛ Manga Dawuda xili ma. Ɛ a keden
    peen yiiba n xa. Nayi, n ganla bama nɛn taan dɛ ra.” Ɲaxanla yi a fala Yowaba
    xa, a naxa, “Awa, nxu a xunna wolima i ma nɛn yinna fari ma.”
  haw-1868: 'Aole pela ka mea; aka, he wahi kanaka no ka mauna o Eperaima, o Seba
    ke keiki a Bikeri ka inoa, ua hookiekie ae ia i kona lima e ku e i ke alii ia
    Davida: e haawi mai ia ia wale no, a e hoi hou aku no wau mai ke kulanakauhale
    aku. I mai la ka wahine ia Ioaba, Eia hoi, e kiolaia''ku kona poo i ou la mawaho
    o ka pa.'
  arb-NAV: 'إِنَّ الأَمْرَ لَيْسَ كَذَلِكَ، إِنَّمَا هُنَاكَ رَجُلٌ مِنْ جَبَلِ أَفْرَايِمَ
    يُدْعَى شَبَعَ بْنَ بِكْرِي تَطَاوَلَ عَلَى الْمَلِكِ دَاوُدَ. سَلِّمُوهُ وَحْدَهُ
    فَأَنْصَرِفَ عَنِ الْمَدِينَةِ». فَقَالَتِ الْمَرْأَةُ لِيُوآبَ: «عَمَّا قَلِيلٍ
    يُطْرَحُ إِلَيْكَ رَأْسُهُ مِنْ عَلَى السُّورِ».'
  ewe-ewe: nu si dim mele koe nye ŋutsu aɖe si ŋkɔe nye Seba, Bikri vi; etso Efraim
    ƒe tonyigba la dzi. Etso ɖe Fia David ŋu eya ta ne miatsɔe ade asi na mí la, ekema
    míaɖe asi le dua ŋu le ŋutifafa me.” Nyɔnu la gblɔ be, “Enyo, míada eƒe ta do
    ɖe mi to gli la ta.”
  eng-LEE: 'The matter is not so; but a man from the mountains of Ephraim, Sheba''
    the son of Bichri is his name, hath lifted up his hand against the king, against
    David: give him up alone, and I will withdraw from the city. And the woman said
    unto Joab, Behold, his head shall be cast down to thee over the wall.'
  asm-FB: এনে কথা নহয় কিন্তু বিখ্ৰীৰ পুত্ৰ চেবা নামেৰে এজন ইফ্ৰয়িম পৰ্ব্বতীয়া অঞ্চলৰ
    লোক দায়ুদ ৰজাৰ বিৰুদ্ধে হাত দাঙিছে৷ আপোনালোকে অকল তেওঁকে সমৰ্পণ কৰি দিয়ক আৰু
    তাতে মই নগৰ খনৰ পৰা গুচি যাম।” তেতিয়া সেই মহিলা গৰাকীয়ে যোৱাবক ক’লে, “চাওঁক,
    গড়ৰ ওপৰেদি তেওঁৰ মূৰটো আপোনালৈ পেলাই দিয়া যাব।”
  sus-A: مُشُ قَشِ عٍقِرَ مِكَ ندٍ نَن قْشْ رَ، بِكِرِ شَ دِ سٍبَ. عَ بَرَ مَنفّ دَوُدَ
    مَتَندِ. شَ وٌ عَ سٌ مُشُ يِ، مُشُ كٍلِمَ نّ بٍ كٍرٍن نَ.» فِنّ نَشَ عَ يَابِ،
    «مُشُ عَ شُنيِ نَن وٌلِمَ وٌ مَ تّتّ قَرِ مَ.»
  fra-SBL: 'Il n''en est pas ainsi. Mais un homme de la montagne d''Ephraïm, nommé
    Schéba, fils de Bichri, a levé la main contre le roi, contre David. Délivre-le,
    et je quitterai la ville. » La femme dit à Joab : « Voici, on te jettera sa tête
    par-dessus la muraille. »'
  hbo-hbo: לֹא־כֵ֣ן הַדָּבָ֗ר כִּ֡י אִישׁ֩ מֵהַ֨ר אֶפְרַ֜יִם שֶׁ֧בַע בֶּן־בִּכְרִ֣י
    שְׁמֹ֗ו נָשָׂ֤א יָדֹו֙ בַּמֶּ֣לֶךְ בְּדָוִ֔ד תְּנֽוּ־אֹתֹ֣ו לְבַדֹּ֔ו וְאֵלְכָ֖ה
    מֵעַ֣ל הָעִ֑יר וַתֹּ֤אמֶר הָֽאִשָּׁה֙ אֶל־יֹואָ֔ב הִנֵּ֥ה רֹאשֹׁ֛ו מֻשְׁלָ֥ךְ
    אֵלֶ֖יךָ בְּעַ֥ד הַחֹומָֽה׃
  kik-kik: Ũguo tiguo ũhoro ũtariĩ. Mũndũ wĩtagwo Sheba mũrũ wa Bikiri, kuuma bũrũri
    ũrĩa ũrĩ irĩma wa Efiraimu, nĩarĩkĩtie kwambararia guoko ookĩrĩre mũthamaki, ookĩrĩre
    Daudi. Tũnengerei mũndũ ũcio ũmwe tu, na nĩngũtigana na itũũra rĩĩrĩ.” Mũndũ-wa-nja
    ũcio akĩĩra Joabu atĩrĩ, “Nĩũgũikĩrio mũtwe wake kuuma rũthingo-inĩ.”
  fra-NCL: 'La chose n’est pas ainsi. Mais un homme de la montagne d’Ephraïm, nommé
    Séba, fils de Bochri, a levé sa main contre le roi David ; livrez-le, lui seul,
    et je m’éloignerai de la ville. » La femme dit à Joab : « Voici que sa tête te
    sera jetée par-dessus la muraille. »'
  cek-AK: To tiah sak han ih na ai ni; Ephraim mae nuiah kaom, Bikri capa Sheba loe
    David, siangpahrang ih lok to aek moe, ban phok thuih pongah, to kami to mah ka
    ban ah na paek oh; to tih nahaeloe vangpui hae ka caeh o taak duem han, tiah a
    naa. Nongpata mah Joab khaeah, Khenah, anih ih lu to sipae nui hoiah na va o tih
    hmang, tiah a naa.
  cuk-cuk: 'Neg-oichogega an danisulid. Anmar unnila dule-gwensakbina gudanikid. Efraín-yalaganbalid
    Bicri-machi-Sebaʼbina anmar danikid. A-dule, Rey-Davidʼgi gwisgunonikid. A-dule,
    be anmarga uke. Ar be, a-dule be anmarga uksale, anmar yog-naar saoed. Ome, Joabʼga
    sogded: —Degir-nabirdo. Neggwebur-galu-birgi Seba-e-nono bega egwallenonikodo.'
  uig-CYR: 'иш ундақ әмәс, бәлки Әфраимдики едирлиқтин Бикриниң оғли Шеба дегән бир
    адәм Давут падишаға қарши қолини көтирипту. Пәқәт уни тапшурсаңлар, андин шәһәрдин
    кетимән, деди. Хотун Йоабқа: Мана униң беши сепилдин силигә ташлиниду, — деди.'
  tel-2017: బిక్రి కొడుకు షెబ అనే ఒక ఎఫ్రాయిము గోత్రంవాడు రాజైన దావీదు పట్ల ద్రోహం
    చేశాడు. మీరు వాణ్ణి మాత్రం మాకు అప్పగించండి. వెంటనే నేను ఈ పట్టణం విడిచి వెళ్ళిపోతాము”
    అని చెప్పాడు. ఆమె యోవాబుతో “అయ్యా, అలాగే, వాడి తల ప్రాకారపు గోడపై నుండి పడవేస్తాం”
    అని చెప్పి లోపలికి వెళ్లి,
  hat-BSA: 'Se pa konsa ka a ye! Men yon nonm soti nan peyi ti mòn Ephraïm nan, Schéba,
    fis a Bicri a, selon non li, li te leve men li kont Wa David. Sèlman, lonje bannou
    li e mwen va kite vil la.” Epi fanm nan te di a Joab: “Gade byen, se tèt li m
    ap jete ba ou sou mi an.”'
  kos-kos: Tia pa ingan ma kut akoo. Oasr sie mukul, inel pa Sheba wen natul Bikri,
    el tuku liki eol uh in facl Ephraim, ac el mutawauk sie alein lainul Tokosra David.
    Usalu mwet se ingan, na nga fah som liki siti lowos uh.” Na mutan sac fahk, “Kut
    ac sisot sifal fin pot uh wot nu sum.”
  hbo-WLC: לֹא־כֵ֣ן הַדָּבָ֗ר כִּ֡י אִישׁ֩ מֵהַ֨ר אֶפְרַ֜יִם שֶׁ֧בַע בֶּן־בִּכְרִ֣י
    שְׁמ֗וֹ נָשָׂ֤א יָדוֹ֙ בַּמֶּ֣לֶךְ בְּדָוִ֔ד תְּנֽוּ־אֹת֣וֹ לְבַדּ֔וֹ וְאֵלְכָ֖ה
    מֵעַ֣ל הָעִ֑יר וַתֹּ֤אמֶר הָֽאִשָּׁה֙ אֶל־יוֹאָ֔ב הִנֵּ֥ה רֹאשׁ֛וֹ מֻשְׁלָ֥ךְ
    אֵלֶ֖יךָ בְּעַ֥ד הַחוֹמָֽה׃
  ibo-ibo: Ọ bụghị otu a ka okwu ahụ dị. Otu nwoke a na-akpọ Sheba nwa Bikri, nke
    si nʼobodo ugwu Ifrem e weliela aka ya imegide eze, bụ Devid. Nyefee nwoke a ọsịịsọ
    nʼaka m, aga m esi nʼobodo a pụọ.” Nwanyị ahụ sịrị Joab, “A ga-atụpụtara gị isi
    ya site na mgbidi.”
  ory-ory: କଥା ସେପରି ନୁହେଁ; ମାତ୍ର ବିଖ୍ରିିର ପୁତ୍ର ଶେବଃ ନାମରେ ଜଣେ ଇଫ୍ରୟିମ-ପର୍ବତମୟ ଦେଶୀୟ
    ଲୋକ ଦାଉଦ ରାଜାଙ୍କ ପ୍ରତିକୂଳରେ ଆପଣା ହସ୍ତ ଉଠାଇଅଛି; କେବଳ ତାଙ୍କୁ ସମର୍ପି ଦିଅ, ତହିଁରେ
    ମୁଁ ଏ ନଗରରୁ ପ୍ରସ୍ଥାନ କରିବି।” ତହୁଁ ସେ ସ୍ତ୍ରୀ ଯୋୟାବକୁ କହିଲା, “ଦେଖନ୍ତୁ, ପ୍ରାଚୀର ଦେଇ
    ତାହାର ମସ୍ତକ ଆପଣଙ୍କ ନିକଟକୁ ପକାଯିବ।”
  chk-chk: Esap ina pwüngün äm ekiek. Nge eman mwän seni chukuchukutän ewe fanü Efraim
    itan Sepa nöün Pikri we mwän a ü ngeni ewe king Tafit. I chök oupwe fangewu, mürin
    üpwe liwin seni ei telinimw.” Iwe, ewe fefin a üreni Joap, “Nengeni, aipwe aturätiu
    möküran reöm me won ei tit.”
  ssd-ssd: 'Sine taŋgo ndindo ndo biye tiwam prowig. Taŋgo ta nyunu Seba. Nu Bikri
    kiŋo nuŋe. Nu Efraim ma taknu mbolŋge minna ta nu buk taŋgo kame kile-maŋgurka
    gabat suŋgo David te-siwam sakina. Ta tuku tane Seba tumba sine siŋgap le sine
    tane tuku tumbraŋ kusremba kaŋgig ŋgina le pino ta ndek Yoab sana: Ta maye. Sine
    taŋgo ta ŋinfok kat purmba gabatnu te-bukŋgube le fonde lukamba kilim kuwa le
    ne kaŋgeramŋgat ŋgina.'
  rop-rop: Melabat bin kaman iya blanga gajim Shiba det san blanga Bikri hubin kaman
    brom det hil kantri blanga det Ifreiyim klen. Melabat wandim im na, dumaji im
    meigimbat trabul blanga King Deibid. En if yumob gibit im langa melabat, wal melabat
    gowei en libum yumob.” Lagijat na Jowab bin tok langa det olgamen. Wal det olgamen
    bin tok, “Wal yu weit na. Melabat garra go en gajim det hed blanga Shiba, en melabat
    kambek en tjakam det hed blanga im langa yumob.”
  ukr-1871: 'Ось в чому річ: один чоловік із гори Ефраїмової, на ймя Себа, син Бихрів,
    зняв руку на царя Давида. Видайте менї його, а я відступлю від города. І промовила
    женщина до Йоаба: Зараз перекинуть голову його тобі через мур.'
  deu-1951: 'Die Sache verhält sich nicht so; sondern ein Mann vom Gebirge Ephraim,
    namens Seba, der Sohn Bichris, hat sich wider den König David empört. Gebet denselben
    allein heraus, so will ich von der Stadt abziehen! Die Frau sprach zu Joab: Siehe,
    sein Haupt soll zu dir über die Mauer hinausgeworfen werden!'
  eng-JPS: 'The matter is not so; but a man of the hill-country of Ephraim, Sheba
    the son of Bichri by name, hath lifted up his hand against the king, even against
    David; deliver him only, and I will depart from the city.'' And the woman said
    unto Joab: ''Behold, his head shall be thrown to thee over the wall.'''
  srp-1865: 'Nije tako; nego jedan iz gore Jefremove, po imenu Seva sin Vihrijev,
    podigao je ruku svoju na cara Davida; dajte samo njega, pa æu otiæi od grada.
    A žena reèe Joavu: evo, glava njegova baciæe ti se preko zida.'
  lug-lug: Si bwe kiri. Waliwo omusajja erinnya lye ye Seba, mutabani wa Bikuli, ow’omu
    nsi ey’ensozi eya Efulayimu, agolodde omukono gwe eri kabaka Dawudi. Bwe munaamuwaayo
    oyo omu yekka, nange nzija kulekayo okubalumba.”
  heb-heb: לא כן הדבר כי איש מהר אפרים שבע בן בכרי שמו נשא ידו במלך בדוד תנו אתו לבדו
    ואלכה מעל העיר ותאמר האשה אל יואב הנה ראשו משלך אליך בעד החומה׃
  ben-IRV: কিন্তু বিখ্রির ছেলে শেবঃ নামে পর্বতময় ইফ্রয়িম প্রদেশের একজন লোক রাজার
    বিরুদ্ধে, দায়ূদের বিরুদ্ধে হাত তুলেছে; তোমরা শুধু তাকে সমর্পণ কর, তাতে আমি এই
    নগর থেকে চলে যাব৷” তখন সেই মহিলা যোয়াবকে বলল, “দেখুন, প্রাচীরের উপর দিয়ে তার
    মাথা আপনার কাছে ছোঁড়া হবে৷”
  pan-pan: ਗੱਲ ਇਹ ਨਹੀਂ ਹੈ ਸਗੋਂ ਇਫ਼ਰਾਈਮ ਦੇ ਪਰਬਤ ਦਾ ਇੱਕ ਮਨੁੱਖ ਸ਼ਬਾ ਨਾਮ ਦੇ ਬਿਕਰੀ ਦਾ ਪੁੱਤਰ
    ਹੈ। ਉਸ ਨੇ ਰਾਜਾ ਉੱਤੇ ਅਰਥਾਤ ਦਾਊਦ ਉੱਤੇ ਆਪਣਾ ਹੱਥ ਚੁੱਕਿਆ ਹੈ ਇਸ ਲਈ ਸਿਰਫ਼ ਉਸ ਨੂੰ ਮੇਰੇ
    ਹੱਥ ਸੌਂਪ ਦਿਉ ਤਾਂ ਮੈਂ ਸ਼ਹਿਰੋਂ ਚਲਾ ਜਾਂਵਾਂਗਾ। ਉਸ ਇਸਰਤੀ ਨੇ ਯੋਆਬ ਨੂੰ ਆਖਿਆ, ਵੇਖ ਉਹ ਦਾ
    ਸਿਰ ਕੰਧ ਉੱਤੋਂ ਤੇਰੇ ਕੋਲ ਸੁੱਟਿਆ ਜਾਵੇਗਾ!
  tkr-tkr: 'Man ğu eyhen xhinne deş vod. Efrayimne suvabınane cigeençe Bikriyne dix
    Şeva paççah Davudılqa g''elil qıxha. Saccu mana şasqa qele, zınar ine şaharısse
    qığeç''u, əlyhəəsda. Zəiyfee Yoavık''le eyhen: – Mang''una vuk''ul şaharne cabırıle
    valqa dağepçes.'
  mya-JVB: ထိုသို့ မ ဟုတ်ပါ။ ဧဖရိမ် တောင် သားဖြစ်သော ဗိခရိ ၏သား ရှေဘ အမည်ရှိသောသူသည်
    ရှင်ဘုရင် ဒါဝိဒ် ကို ပုန်ကန် ပြီ။ ထိုသူ ကို အပ် လော့။ အပ်လျှင် ဤမြို့ မှ ငါထွက်သွား
    မည်ဟု ပြောဆိုသော်၊ မိန်းမ က၊ သူ ၏ ဦးခေါင်း ကိုကိုယ်တော် ရှေ့ သို့ ပစ်ချ ပါမည်ဟု
    ဆို ပြီးမှ၊
  tbg-tbg: Bikirira maaqu Sebaava, Efaraimu aiqinaihainaava King Devitira vevaaraini
    kia vairaitiro, vira navutaiqi vairave. Ne vi vaiintiraqai tinavu timiqe tenavu
    ni vatuka qaqi ke vuare, tiro. Viva minti tuvaro nahenti viva Ioaapira tiva amiro
    tiharo, Ho hura toqaqi tenavu vi vaiintira qiata vaantaavura maaqaahai vara vaavi
    aqu amiare, tiro.
  hmo-hmo: Lasi momokani! Ai be inai hanua ai mai ena badina be tamona, tau ta do
    ai dogoatao totona. Unai tau ena ladana be Sieba Bikiri, Eparaima Ororo ena tano
    dekena amo. Ia ese king Davida ia dagedage henia, bona ia tuari henia gwauraia.
    Unai tau sibona be ai dekenai do umui henia, vadaeni ai ese emui hanua do ai rakatania
    momokani.” Unai hahine ese Ioaba ia hamaoroa, ia gwau, “Vadaeni, Sieba ena kwarana
    be magu dekena amo do ai negea hanaia umui dekenai.”
  urd-urd: बात यह नहीं है बल्कि इफ़्राईम के पहाड़ी मुल्क के एक शख़्स ने जिसका नाम
    सबा' बिन बिक्री है बादशाह या'नी दाऊद के ख़िलाफ़ हाथ उठाया है इसलिए सिर्फ़ उसी
    को मेरे हवाले कर देते तो मैं शहर से चला जाऊँगा।” उस 'औरत ने योआब से कहा, “देख
    उसका सिर दीवार पर से तेरे पास फेंक दिया जाएगा।”
  rus-SYN: 'Это не так; но человек с горы Ефремовой, по имени Савей, сын Бихри, поднял
    руку свою на царя Давида; выдайте мне его одного, и я отступлю от города. И сказала
    женщина Иоаву: вот, голова его будет тебе брошена со стены.'
  bqc-SIM: 'Màa no! Gbɛ̃́ pↄ́ wì mɛ Bikili nɛ́ Sɛba, Ɛflaiũ buiↄ bùsu sĩ̀sĩde
    gbɛ̃́ mɛ́ fɛ̀lɛ ń kí Davidio. À gbɛ̃́ mɛ̀ndopi kpaa, mí go á wɛ̃́lɛa. Ɔ̃
    nↄɛpi òɛ̀: Ma! Wa aà mi zunɛ bĩ́ia.'
  tcz-CHONGTHU: Nasei chu adih poi, ahin Ephraim gam'a thinglhang mi Bicri kitipa
    chapa khat amin Sheba kitipa chun David lengpa dou nan akhut alamtai; ama chu
    hinpe doh jenguvin, chutileh keima khopia kona hi kaki nungle jeng ding ahi,”
    ati. Chuphat’in numeinu jong chun adonbut paiyin, Joab koma chun aseitai, “Vetan,
    naseipa chu palvuma aluchang tansa hung kileh lha ding nakoma hung chu ding ahi,”
    atipeh-e.
  mar-mar: पण एफ्राईमाच्या डोंगराळ प्रदेशातील बिक्रीचा पुत्र शबा नावाचा एक मनुष्य
    तुमच्या नगरात आहे. दावीद राजाविरुध्द त्याने बंड केले आहे. त्यास माझ्यापुढे हजर
    केलेत तर नगराला धक्कालावणार नाही. तेव्हा ती स्त्री यवाबाला म्हणाली, ठीक आहे. त्याचे
    मुंडके भिंतीवरून तुझ्याकडे टाकण्यात येईल.
  qub-qub: 'Manami wañuchicuytachu ashiycä. Efraín parti runa Sebami ray Davidta chiquicurcusha.
    Pillyananpaj runacunata shuntasha. Payllata nogacunataga entregaycamay. Chauraga
    cay siudäpita aywacushämi.» Chaura warmiga niran: «Cay perga jananpita umantami
    jitaparamushayqui.»'
  bqp-bqp: 'Lɛnlo! Gbɛ̃ kũ òdi pinɛ Bikiri nɛ́ Sɛba, Ɛflaimu burinↄ bùsu sĩ̀sĩde
    gbɛ̃ mɛ́ à fùtɛ kína Daudai. À gbɛ̃ mɛ̀n do pì kpáma, mani go á wɛ̃tɛla. Akũ
    nↄgbɛ̃ pìi pìnɛ: Ǹ ma! Oni a mì zunnɛ zaa bĩni musu.'
  hat-hat: 'Se pa dèyè sa nou ye. Gen yon nonm yo rele Cheba, pitit gason Bikri a.
    Se moun mòn Efrayim li ye. Li pran lezam kont wa David. Si ou lage nonm sa a nan
    men m'', m''ap vire do m'' kite lavil la an repo. Fanm lan reponn li: -N''ap voye
    tèt li jete lòt bò miray la ba ou.'
  eng-BSB: That is not the case. But a man named Sheba son of Bichri, from the hill
    country of Ephraim, has lifted up his hand against the king, against David. Deliver
    him alone, and I will depart from the city.” “Look,” the woman replied, “his head
    will be thrown to you over the wall.”
  tod-tod: 'Naama vaa laade. Kɛlɛ Efelayime ɠize yooi zu zunui ta ɠa ná, daa ga Seeɓa,
    Ɓikeli ná-doun zunui ʋe. Naa ɠa é wuzeɠeai masagi Davide laalɔɠɔma. À tɔ ɠila
    nɔ ve zèa, gè maaɠooza taai ʋa.» Anzanui ɠɛ Zoaɓe ma: «Naa zolooga! Gá nɔungi
    ʋili niina è ma siɠigi ʋolu ʋelei.»'
  eng-WEBPB: The matter is not so. But a man of the hill country of Ephraim, Sheba
    the son of Bichri by name, has lifted up his hand against the king, even against
    David. Just deliver him, and I will depart from the city.” The woman said to Joab,
    “Behold, his head will be thrown to you over the wall.”
  kbq-kbq: Hagi Efraemi agona mopafinti ne' Bekri nemofo Siba'a kini ne' Devitina
    ha'renteteno freno kumatamifi emani'ne. Hagi e'ina neke avrenamige'na atre'na
    va'neno. Hagi ana a'mo Joapuna kenona hunteno, Menintfa ana ne'mofo agenopa akafrita
    kuma keginamofo fegi'a mate vanunketa kegahaze.
  nhe-BL: 'Pero se tlacatl itoca Seba tlen icone Bicri huan tlen huala ipan nopa cuatitlamitl
    ipan tlali Efraín motlanantoc para quitzontlamiltis itlanahuatilis Tlanahuatijquetl
    David huan yajaya calactoc ipan ni altepetl. Xitechmactili huan tijcahuase ni
    altepetl. Huan nopa sihuatl quinanquili Joab: ―Cualtitoc, timitzmajcahuilise itzonteco
    tlen ni tepamitl.'
  bus-bus: 'Lɛnlo! Gbɛ̃ kɛ̀ wè sísi Bikiri nɛ́ Sɛba, Ɛflaimu boriinↄ bùsu sĩ̀sĩde
    gbɛ̃ bé à fɛ̀ɛ kí Daudazi. À gbɛ̃ mɛ̀n doo pì kpáma, mɛ́ go a wɛ́tɛla. Ben nↄgbɛ̃
    pì bènɛ: Ǹ ma! Weé à mì zunnɛ zaa bĩi musu.'
  gub-BL: Na'urepurapo wer kwaw agwer ma'e rehe. Amo awa ywytyr Eparai ywy rehe har
    Xew her ma'e Mikiri ta'yr a'e, uzypyrog Tawi ureruwihaw iàmàtyry'ym kar pà amo
    teko wanupe a'e. Xo a'e awa zo pemur ihewe nehe. A'e mehe aha putar xe wi nehe,
    i'i izupe. — Oromomor putar iàkàgwer pàrirogaw ikupe wi newe ure nehe, i'i kuzà
    Zoaw pe.
  eng-DRA: 'The matter is not so, but a man of mount Ephraim, Seba the son of Bochri
    by name, hath lifted up his hand against king David: deliver him only, and we
    will depart from the city. And the woman said to Joab: Behold his head shall be
    thrown to thee from the wall.'
