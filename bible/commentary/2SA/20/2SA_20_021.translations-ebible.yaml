verse: 2SA.020.021
translations:
  mal-C: ഞങ്ങളുടെ ഉദ്ദേശ്യം അതല്ല. എഫ്രയീം മലനാട്ടുകാരനും ബിക്രിയുടെ മകനുമായ ശേബാ
    എന്നു പേരുള്ള ഒരു മനുഷ്യൻ ദാവീദുരാജാവിനെതിരേ കരമുയർത്തിയിരിക്കുന്നു. ആ മനുഷ്യനെ
    ഏൽപ്പിച്ചുതന്നാൽ ഞാൻ നഗരത്തിൽനിന്നു പിൻവാങ്ങുന്നതായിരിക്കും.” “അവന്റെ തല മതിലിനുമീതേകൂടി
    അങ്ങയുടെ അടുത്തേക്ക് എറിഞ്ഞുതരുന്നതായിരിക്കും,” എന്ന് ആ സ്ത്രീ യോവാബിന് മറുപടികൊടുത്തു.
  deu-TKW: 'Nicht darum handelt es sich, sondern ein Mann vom Gebirge Ephraim, Namens
    Seba, Sohn Bichris, hat seine Hand gegen den König David erhoben: gebt ihn allein
    heraus, so will ich von der Stadt abziehen! Das Weib erwiderte Joab: Sofort soll
    dir sein Kopf über die Mauer zugeworfen werden.'
  lin-lin: 'Ezali bongo te. Kasi Sheba, mwana mobali ya Bikiri, moto ya etuka ya bangomba
    ya Efrayimi, atombokelaki mokonzi Davidi. Kaba ye, ye moko kaka, mpe nakotika
    kozingela engumba. Mwasi yango alobaki na Joabi : — Bakobwakela yo moto na ye
    na likolo ya mir.'
  eng-LSV: The matter [is] not so; for a man of the hill-country of Ephraim—Sheba
    son of Bichri [is] his name—has lifted up his hand against the king, against David;
    give him up by himself, and I go away from the city.” And the woman says to Joab,
    “Behold, his head is cast to you over the wall.”
  eng-GNV: 'The matter is not so, but a man of mout Ephraim (Sheba ye sonne of Bichri
    by name) hath lift vp his had against ye King, euen against Dauid: deliuer vs
    him onely, and I will depart from the citie. And the woman saide vnto Ioab, Beholde,
    his head shalbe throwen to thee ouer the wall.'
  eng-WEBSTER: 'The matter is not so: but a man of mount Ephraim, Sheba the son of
    Bichri by name, hath lifted up his hand against the king, even against David:
    deliver him only, and I will depart from the city. And the woman said to Joab,
    Behold, his head shall be thrown to thee over the wall.'
  nhw-BL: 'Pero se tlacatl itoca Seba catli icone Bicri huan catli huala ipan nopa
    cuatitlamitl ipan tlali Efraín motlanantoc para quitzontlamiltis itlanahuatilis
    Tlanahuatijquetl David huan yaya calactoc ipan ni altepetl. Techmactili huan tijcahuase
    ni altepetl. Huan nopa sihuatl quinanquili Joab: ―Cualtitoc, timitzmajcahuilise
    itzonteco tlen ni tepamitl.'
  swh-ONEN: Hivyo sivyo ilivyo. Mtu mmoja jina lake Sheba mwana wa Bikri, kutoka nchi
    ya vilima vya Efraimu, ameinua mkono wake dhidi ya mfalme, dhidi ya Daudi. Nikabidhini
    mtu huyu mmoja, nami nitajiondoa katika mji huu.” Huyu mwanamke akamwambia Yoabu,
    “Kichwa chake mtatupiwa kupitia juu ya ukuta.”
  bba-bba: N ǹ mɛ nɛn bwisikunu. Efɑrɑimu wi bɑ mɔ̀ Sebɑ, Bikirin biiwɑ u Dɑfidi
    seesi. Wiyɑ sɑ kɑsu. Yen sɔ̃, i nùn yɑrɑmɑ i sun nɔmu sɔndiɑ, kpɑ n doonɑ n wuu
    ɡe deri. Mɑ kurɔ wi, u Yoɑbu sɔ̃ɔwɑ u nɛɛ, sɑ ko nun win wiru kɑsɑ kuɑmɑ.
  eng-KJVCPB: 'The matter is not so: but a man of mount Ephraim, Sheba the son of
    Bichri by name, hath lift up his hand against the king, even against David: deliver
    him only, and I will depart from the city. And the woman said unto Joab, Behold,
    his head shall be thrown to thee over the wall.'
  luo-luo: Ngangʼ, ok en kamano! To gima timore en ni ngʼat moro miluongo ni Sheba
    wuod Bikri, moa e piny gode mag Efraim, ema piem gi ruoth Daudi. Omiyo miya ngʼatno
    kende, to abiro weyo dala maduongʼni.” Dhakoni nowachone Joab niya, “Wiye ibiro
    dirni gi ewi ohinga.”
  meu-meu: Una na koikoi. A tau ta Efraim ororodia amo, ladana Sieba Bikri, ese King
    David vada e tuan henia; ia mo sibona ba henigu, bena hanua amo baina raka oho.
    Una hahine ese Ioab e hamaoroa, eto, Benaini, ia kwarana na magu amo baia tahoa
    hanai emu ai.
  npi-ULB: त्यो सत्य होइन । तर बिक्रीको छोरा शेबा नाउँ गरेका एफ्राइमको पहाडी देशको
    एक जना मानिसले दाऊद राजाको विरुद्धमा आफ्‍नो हात उठाएको छ । त्यसलाई मकहाँ सुम्‍पिदिनुहोस्
    र म सहरबाट पछि हट्ने छु ।” ती स्‍त्रीले योआबलाई भनिन्, “त्यसको टाउको पर्खालबाट
    बाहिर तपाईंकहाँ फालिने छ ।”
  yor-yor: 'Ọ̀ràn náà kò sì rí bẹ́ẹ̀; ṣùgbọ́n ọkùnrin kan láti òkè Efraimu, tí orúkọ
    rẹ̀ ń jẹ́ Ṣeba, ọmọ Bikri, ni ó gbé ọwọ́ rẹ̀ sókè sí ọba, àní sí Dafidi: fi òun
    nìkan ṣoṣo lé wa lọ́wọ́, èmi ó sì fi ìlú sílẹ̀.” Obìnrin náà sì wí fún Joabu pé,
    “Wò ó, orí rẹ̀ ni a ó sì sọ láti inú odi wá.”'
  ind-ind: Bukan itu tujuan saya. Saya ke sini untuk mengejar Seba anak Bikri, orang
    dari perbukitan Efraim. Dia sudah memimpin pemberontakan melawan Raja Daud. Serahkanlah
    dia, maka saya akan pergi dari kota ini.” Lalu perempuan bijak itu berkata kepada
    Yoab, “Baiklah. Kepalanya akan dilemparkan kepada Tuan dari atas benteng ini.”
  pes-OPCB: 'من فقط به دنبال شبع هستم. او از اهالی کوهستان افرایم است و بر ضد داوود
    پادشاه شورش نموده است. اگر او را به من تسلیم کنید شهر را ترک خواهیم کرد.» زن گفت:
    «بسیار خوب، ما سر او را از روی حصار جلوی تو می‌اندازیم.»'
  tgl-ULB: Hindi iyan totoo. Pero isang lalaki mula sa burulang bansa ng Efraim, na
    ang pangalan ay Seba anak na lalaki ni Bicri, itinaas niya ang kaniyang kamay
    laban sa hari, laban kay David. Ibigay ninyo siyang mag-isa, at aalis ako mula
    sa lungsod.” Sinabi ng babae kay Joab, “Itatapon ang kaniyang ulo sa iyo sa ibabaw
    ng pader.”
  hui-hui: Anigo iname agali mbiraoreli hangu Bigiri igini Seba hangu taya berema.
    Ibu Eberaimi hameigini dindiha amu hari bare wiagoha howa ibini kago. Agali ogoni
    ibugua agali maru hearume Kini Debidi bo wahelo ndelalu hayiyago ai Seba ogoni
    minu ngilimulo hame ledama. Ani minu ngeremigola iname tínaga tano ngelo wahalu
    poleberema, lene. Ani layagola wali biagome lalu, Heneneore buleberemago larogo
    hale habe. Iname agali ogoni balu ibunaga haguane tano pabeha howa batagi haramagola
    tí hondoleberemi, lene.
  mya-mya: ဖျက်​ဆီး​ရန်​ငါ​တို့​မှာ​အ​ကြံ​အ​စည်​လည်း မ​ရှိ​ပါ။ ဧ​ဖ​ရိမ်​တောင်​ကုန်း​ဒေ​သ​မှ​ဗိ​ခ​ရိ
    ၏​သား​ရှေ​ဘ​ဆို​သူ​သည် ဒါ​ဝိဒ်​မင်း​အား ပုန်​ကန်​မှု​ကို​စ​တင်​ပြု​လုပ်​ခဲ့​ပါ​၏။
    ထို​သူ တစ်​ဦး​တည်း​ကို​ငါ့​အား​ပေး​အပ်​ပါ​မူ​ငါ သည်​ဤ​မြို့​မှ​ထွက်​ခွာ​သွား​ပါ​အံ့''
    ဟု ပြန်​ပြော​လေ​၏။ အ​မျိုး​သ​မီး​က``ထို​သူ​၏​ဦး​ခေါင်း​ကို​မြို့​ရိုး ပေါ်​သို့​ကျော်​၍​ပစ်​ချ​လိုက်​ပါ​မည်''
    ဟု​ဆို ပြီး​လျှင်၊-
  bod-N: གཏམ་ནི་དེ་བཞིན་མ་ཡིན་གྱི། ཨེ་ཕཱར་ཡིམ་རི་ཁུལ་གྱི་པིག་རེའི་བུ་ཤེ་བཱ་བྱ་བ་དེས།
    ལག་པ་བཏེགས་ནས་རྒྱལ་པོ་དཱ་བིད་ལ་ངོ་རྒོལ་བྱས་པའི་རྐྱེན་ཁོ་ན་ཡིན། ཁྱོད་ཀྱིས་མི་དེ་གཅིག་པུ་ངའི་ལག་ཏུ་སྤྲོད་ན།
    ང་གྲོང་ཁྱེར་དང་བྲལ་ནས་འགྲོ་ངེས་ཡིན་ཞེས་སྨྲས་པས། བུད་མེད་ཀྱིས་ཡོ་ཨབ་ལ། གཟིགས་དང་།
    དེའི་མགོ་ནི་ལྕགས་རིའི་སྟེང་ནས་གཡུག་པར་བྱའོ་ཞེས་སྨྲས་ཤིང་།
  sna-sna: Hazvina kudaro. Asi murume anonzi Shebha mwanakomana waBhikiri, anobva
    kunyika yamakomo yaEfuremu, ndiye akasimudza ruoko rwake kuti arwise mambo, kuti
    arwise Dhavhidhi. Uyai nomurume mumwe chete iyeye, ipapo ndichabva paguta.” Mukadzi
    akati kuna Joabhu, “Musoro wake uchakandwa kwauri naparusvingo.”
  spa-BLM: 'El asunto no es así. Pero un hombre de la región montañosa de Efraín,
    de nombre Seba, hijo de Bichri, ha levantado su mano contra el rey, incluso contra
    David. Libéralo, y me iré de la ciudad”. La mujer dijo a Joab: “He aquí que su
    cabeza te será arrojada por encima del muro”.'
  cac-cac: Man̈oc jun chi' sco saya', palta a jun vin̈ scuchan Seba yuninal vin̈aj
    Bicri aj tzalquixtac d'a yol yic Efraín sco saya'. A jun vin̈ chi' ix q'ue vaan
    vin̈ ajc'olal d'a vin̈aj rey David. An̈ej vin̈ tzeyac' d'a yol co c'ab', tzon̈
    el d'a jun chon̈ab' tic, xchi vin̈. —D'a yib'an̈ muro tic ol co julem sjolom vin̈
    d'ayach, xchi ix.
  swh-ULB: Hiyo si kweli. Lakini mtu kutoka katika nchi ya milima ya Efraimu, aitwaye
    Sheba mwana wa Bikri, ameinua mkono wake kinyume cha mfalme, kinyume cha Daudi.
    Mtoeni yeye nami nitauacha mji.” Mwanamke akamwambia Yoabu, “Utarushiwa kichwa
    chake kutoka juu ya ukuta.”
  bel-bel: 'Гэта ня так; але чалавек з гары Яфрэмавай, імем Савэй, сын Біхры, падняў
    руку сваю на цара Давіда; выдайце мне яго аднаго, і я адступлюся ад горада. І
    сказала жанчына Ёаву: вось, галава ягоная будзе табе скінута са сьцяны.'
  deu-ELBBK: 'sondern ein Mann vom Gebirge Ephraim, sein Name ist Scheba, der Sohn
    Bikris, hat seine Hand gegen den König, gegen David, erhoben; ihn allein gebt
    heraus, so will ich von der Stadt abziehen. Und die Frau sprach zu Joab: Siehe,
    sein Kopf soll dir über die Mauer zugeworfen werden.'
  mbb-OT: Kenè dey heeyan tuyù. Iyan dey edleyasen si Sheba he anak ni Bicri he ebpuun
    diyà te vuvungan te Efraim. Iyan heini midsukul ki Hadì David. Iveǥey niw sikandin
    kenami ne ed-awè key kayi te inged niw.” Migkaǥi haazà is bahi te, “Idtimbag dey
    ziyà te kenikew is ulu zin puun kayi te seled te verengbeng.”
  mal-2015: 'കാര്യം അങ്ങനെയല്ല; ബിക്രിയുടെ മകനായ ശേബ എന്നൊരു എഫ്രയീംമലനാട്ടുകാരൻ ദാവീദ്‌
    രാജാവിനോടു മത്സരിച്ചിരിക്കുന്നു; അവനെ ഏല്പിച്ചുതന്നാൽ മാത്രം മതി; ഞാൻ പട്ടണത്തെ
    വിട്ടുപോകും എന്നു പറഞ്ഞു. സ്ത്രീ യോവാബിനോടു: അവന്റെ തല മതിലിന്റെ മുകളിൽനിന്നു
    നിന്റെ അടുക്കൽ ഇട്ടുതരും എന്നു പറഞ്ഞു.'
  rmc-rmc: Nane oda avke. Ale le Bichriskro čhavo o Šebas, savo hino andral o verchi
    le Efrajimoskre, pes vzburinďa pro kraľis David. Den mange les a me džava het
    andral o foros.“ „Mištes, leskro šero tuke prečhivava prekal o muros,“ phenďa
    e džuvľi le Joaboske.
  pes-OPV: 'کار چنین نیست بلکه شخصی مسمی به شبع بن بکری از کوهستان افرایم دست خود
    را برداود پادشاه بلند کرده است. او را تنها بسپارید واز نزد شهر خواهم رفت.» زن
    در جواب یوآب گفت: «اینک سر او را از روی حصار نزد توخواهند انداخت.»'
  ron-1924: 'Ну есте аша! Дар ун ом дин мунтеле луй Ефраим, нумит Шеба, фиул луй Бикри,
    а ридикат мына ымпотрива ымпэратулуй Давид; даци-л ынкоаче нумай пе ел, ши мэ
    вой депэрта де четате.” Фемея а зис луй Иоаб: „Ятэ, капул луй ыць ва фи арункат
    песте зид.”'
  ben-OBCV: ব্যাপারটি এরকম নয়। ইফ্রয়িমের পার্বত্য এলাকা থেকে একজন লোক, বিখ্রির ছেলে
    শেব—মহারাজের বিরুদ্ধে, দাউদের বিরুদ্ধে হাত উঠিয়েছে। এই একটি লোককে আমার হাতে তুলে
    দাও, আর আমি নগর ছেড়ে চলে যাব।” মহিলাটি যোয়াবকে বলল, “প্রাচীরের উপর থেকেই তার
    মুণ্ডুটি আপনার কাছে ছুঁড়ে ফেলে দেওয়া হবে।”
  som-som: Laakiinse xaaladdu saas ma aha. Nin ka yimid dalka buuraha leh oo reer
    Efrayim, oo magiciisa la yidhaahdo Shebac ina Bikrii ayaa gacanta u qaaday boqorka
    Daa'uud ah. Haddaba isaga keliya ii soo gacangeliya, oo anna magaalada waan ka
    tegayaa. Markaasaa naagtii waxay Yoo'aab ku tidhi, Bal eeg, madaxiisii ayaa derbiga
    lagaaga soo tuurayaa.
  lat-VUC: 'Non sic se habet res, sed homo de monte Ephraim, Seba filius Bochri cognomine,
    levavit manum suam contra regem David: tradite illum solum, et recedemus a civitate.
    Et ait mulier ad Joab: Ecce caput ejus mittetur ad te per murum.'
  eng-ASVBT: 'The matter is not so: but a man of the hill country of Ephraim, Sheba
    the son of Bichri by name, hath lifted up his hand against the king, even against
    David; deliver him only, and I will depart from the city. And the woman said unto
    Joab, Behold, his head shall be thrown to thee over the wall.'
  ita-1885: 'La cosa non istà così; ma un uomo del monte di Efraim, il cui nome è
    Seba, figliuolo di Bicri, ha levata la mano contro al re Davide. Datemi lui solo,
    ed io mi partirò dalla città. E la donna disse a Ioab: Ecco, il suo capo ti sarà
    gittato d''in sul muro.'
  eng-LXXUP: Is not the case thus, that a man of Mount Ephraim, Sheba son of Bichri
    by name, has even lifted up his hand against King David? Give him only to me,
    and I will depart from the city. And the woman said to Joab, Behold, his head
    shall be thrown to thee over the wall.
  eng-ULB: That is not true. But a man from the hill country of Ephraim, named Sheba
    son of Bikri, has lifted up his hand against the king, against David. Give up
    him alone, and I will withdraw from the city.” The woman said to Joab, “His head
    will be thrown to you over the wall.”
  spa-VBL: Esa no es la intención. Pero un hombre llamado Seba, hijo de Bicri, de
    la región montañosa de Efraín, se ha rebelado contra el rey, contra David. Entrega
    a este hombre y me retiraré de la ciudad”. “Bien”, respondió la mujer, “su cabeza
    será arrojada por encima del muro para ti”.
  fra-_FOB: 'La chose n''est pas ainsi. Mais un homme de la montagne d''Éphraïm nommé
    Shéba, fils de Bicri, a levé la main contre le roi, contre David. Livrez-le, lui
    seul, et je m''éloignerai de la ville. Et la femme dit à Joab: Voici, on va te
    jeter sa tête par-dessus la muraille.'
  mal-mal: 'കാര്യം അങ്ങനെയല്ല; ബിക്രിയുടെ മകനായ ശേബ എന്നൊരു എഫ്രയീംമലനാട്ടുകാരൻ ദാവീദ്‌
    രാജാവിനെതിരെ തന്റെ കരം ഉയർത്തിയിരിക്കുന്നു; അവനെ മാത്രം വിട്ടുതന്നാൽ മതി; ഞാൻ
    പട്ടണത്തെ വിട്ടുപോകും” എന്നു പറഞ്ഞു. സ്ത്രീ യോവാബിനോട്: “നോക്കിക്കൊള്ളുക! അവന്റെ
