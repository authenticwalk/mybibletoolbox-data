verse: 2SA.020.002
translations:
  mal-C: അങ്ങനെ ഇസ്രായേൽജനമെല്ലാം ദാവീദിനെ വിട്ടു പിന്മാറി ബിക്രിയുടെ മകനായ ശേബയെ
    അനുഗമിച്ചു. എന്നാൽ യെഹൂദാജനമാകട്ടെ, യോർദാൻമുതൽ ജെറുശലേംവരെയുള്ള തങ്ങളുടെ യാത്രയിൽ
    രാജാവിനോടു ചേർന്നുനിന്നു.
  deu-TKW: Da fielen die Israeliten insgesamt von David zu Seba, dem Sohne Bichris,
    ab; die Judäer hingegen scharten sich um ihren König vom Jordan an bis nach Jerusalem.
  lin-lin: Bato nyonso ya Isalaele bakimaki Davidi mpo na kolanda Sheba, mwana mobali
    ya Bikiri. Kasi bato ya Yuda batikalaki pembeni ya mokonzi na bango, na nzela
    mobimba, longwa na Yordani kino na Yelusalemi.
  eng-LSV: And every man of Israel goes up from after David, after Sheba son of Bichri,
    and the men of Judah have cleaved to their king, from the Jordan even to Jerusalem.
  eng-GNV: 'So euery man of Israel went from Dauid and followed Sheba the sonne of
    Bichri: but the men of Iudah claue fast vnto their King, from Iorden euen to Ierusalem.'
  eng-WEBSTER: 'So every man of Israel, withdrawing from David, followed Sheba the
    son of Bichri: but the men of Judah adhered to their king, from Jordan even to
    Jerusalem.'
  nhw-BL: Huan ne tonal nochi israelitame tlen tlali Israel ica huejcapa quicajtejque
    David huan quitoquilijque Seba, icone Bicri. Pero nopa israelitame catli ejque
    ipan tlali Judá ica tlatzintla mocajque ihuaya, huan nejnenque ihuaya tlen nopa
    hueyatl Jordán hasta Jerusalén.
  swh-ONEN: Kwa hiyo watu wote wa Israeli wakamwacha Daudi na kumfuata Sheba mwana
    Bikri. Lakini watu wa Yuda wakawa karibu na mfalme wao katika safari yote kutoka
    Yordani mpaka Yerusalemu.
  bba-bba: Yerɑ Isireli be kpuro bɑ Dɑfidi deri bɑ Sebɑ swĩi. Adɑmɑ Yudɑbɑ bɑ kɑ Dɑfidi
    ben sinɑ boko yɔ̃rɑ. Mɑ bɑ nùn yɔ̃siri sɑɑ Yuudɛnin dɑɑrun di sere Yerusɑlɛmuɔ.
  eng-KJVCPB: 'So every man of Israel went up from after David, and followed Sheba
    the son of Bichri: but the men of Judah clave unto their king, from Jordan even
    to Jerusalem.'
  luo-luo: Omiyo jo-Israel duto noweyo Daudi mondo oluw Sheba wuod Bikri. To jo-Juda
    to nodongʼ gi ruodhgi ka gia Jordan nyaka gichopo Jerusalem.
  meu-meu: Taunabunai, Israel taudia iboudiai ese David e rakatania, Sieba Bikri murina
    amo ela; a Iuda taudia ese edia hanua pavapavana e ḡavaia, Ioridane sinavaina
    amo ela bona Ierusalem.
  npi-ULB: त्यसैले इस्राएलका सबै मानिसले दाऊदलाई छोडे र बिक्रीको छोरा शेबाको पछि लागे
    । तर यहूदाका मानिसहरू यर्दन देखि यरूशलेमसम्म नै आफ्‍ना राजाको पछिपछि गए ।
  yor-yor: Gbogbo àwọn ọkùnrin Israẹli sì lọ kúrò lẹ́yìn Dafidi, wọ́n sì ń tọ́ Ṣeba
    ọmọ Bikri lẹ́yìn, ṣùgbọ́n àwọn ọkùnrin Juda sì fi ara mọ́ ọba wọn láti odò Jordani
    wá títí ó fi dé Jerusalẹmu.
  ind-ind: Maka semua orang dari suku-suku Israel meninggalkan Daud dan pergi mengikuti
    Seba. Hanya orang Yehuda yang tetap menyertai raja dari sungai Yordan sampai ke
    Yerusalem.
  pes-OPCB: پس همه، غیر از قبیله یهودا، داوود را ترک گفته، به دنبال شبع رفتند. اما
    مردان یهودا نزد پادشاه خود ماندند و از اردن تا اورشلیم او را همراهی کردند.
  tgl-ULB: Kaya iniwan si David ng lahat ng kalalakihan ng Israel at sumunod kay Seba
    na anak na lalaki ni Bicri. Pero sumunod ng mas malapit ang kalalakihan ng Juda
    sa kanilang hari, mula Jordan hanggang Jerusalem.
  hui-hui: Ani layago hale halu Isaraele wali agali tigua Debidi yu wahalu Bigiri
    igini Seba talima pialu tini daluha dai bini. Ani piya handala Yudaliru tini Debidi
    andaneha howa tigua Debidi ibiyadagua talima ibalu Yodana angeha howa hariga wiadagua
    ibalu Yarusaleme anda ibini.
  mya-mya: ထို့​ကြောင့်​ဣ​သ​ရေ​လ​ပြည်​မှ​လူ​တို့​သည် ဒါ​ဝိဒ်​ကို​စွန့်​၍ ရှေ​ဘ​နှင့်​လိုက်​သွား​ကြ​၏။
    ယု​ဒ​ပြည်​မှ​လူ​တို့​မူ​ကား​သစ္စာ​မ​ဖောက်​ဘဲ ယော်​ဒန်​မြစ်​မှ​ယေ​ရု​ရှ​လင်​မြို့​တိုင်​အောင်
    ဒါ​ဝိဒ်​နှင့်​လိုက်​သွား​ကြ​လေ​သည်။
  bod-N: ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་དཱ་བིད་དང་བྲལ་ནས་པིག་རེའི་བུ་ཤེ་བཱ་ཡི་རྗེས་སུ་འབྲངས། ཡིན་ནའང་ཡ་ཧུ་དཱ་པ་རྣམས་ཡོར་དན་གཙང་པོ་ནས་བཟུང་སྟེ་ཡེ་རུ་སཱ་ལེམ་བར་དུ་རང་གི་རྒྱལ་པོའི་རྗེས་སུ་དམ་པོར་འབྲངས་པ་རེད།
  sna-sna: Saka varume vose veIsraeri vakasiya Dhavhidhi kuti vatevere Shebha mwanakomana
    waBhikiri. Asi varume veJudha vakagara namambo wavo kubva kuJorodhani kusvikira
    kuJerusarema.
  spa-BLM: Así que todos los hombres de Israel dejaron de seguir a David y siguieron
    a Seba hijo de Bichri; pero los hombres de Judá se unieron a su rey, desde el
    Jordán hasta Jerusalén.
  cac-cac: Yuj chi', masanil eb' israel chi' ix actancan vin̈aj rey David chi', axo
    yed' vin̈aj Seba chi' ix b'at eb'. Axo eb' soldado d'a yin̈tilal Judá, ix cann̈ej
    eb' yed' vin̈ rey chi', ix cot eb' yed' vin̈ d'a sti' a' Jordán masanto d'a Jerusalén.
  swh-ULB: Hivyo watu wote wa Israeli wakamwacha Daudi na kumfuata Sheba mwana wa
    Bikri. Lakini watu wa Yuda wakamfuata mfalme wao kwa karibu sana, kutoka Yordani
    njia yote hadi Yerusalemu.
  bel-bel: І аддзяліліся ўсе Ізраільцяне ад Давіда і пайшлі за Савэем, сынам Біхры;
    а Юдэі засталіся на баку цара свайго, ад Ярдана да Ерусаліма.
  deu-ELBBK: Da zogen alle Männer von Israel von David weg, Scheba, dem Sohn Bikris,
    nach. Die Männer von Juda aber hingen ihrem König an, vom Jordan bis Jerusalem.
  mbb-OT: Ne zutun nemenggenat haazà is menge tig-Israel ne mid-ewaan dan si David
    ne miduma zan ki Sheba he anak ni Bicri. Piru is menge tig-Juda ne wazè dan ewai
    is hadì dan, ne midumahan dan puun dutun te Wahig he Jordan pehendiyà te Jerusalem.
  mal-2015: അപ്പോൾ യിസ്രായേൽ ഒക്കെയും ദാവീദിനെ വിട്ടു പിന്മാറി ബിക്രിയുടെ മകനായ ശേബയുടെ
    പക്ഷം ചേർന്നു; യെഹൂദാപുരുഷന്മാരോ യോർദ്ദാൻതുടങ്ങി യെരൂശലേംവരെ തങ്ങളുടെ രാജാവിനോടു
    ചേർന്നുനടന്നു.
  rmc-rmc: Avke savore murša andral o Izrael odgele le Davidostar a džanas pal o Šebas.
    Ale o murša andral e Judsko pes ľikerenas peskre kraľistar le Jordanostar dži
    paš o Jeruzalem.
  pes-OPV: و تمامی مردان اسرائیل از متابعت داود به متابعت شبع ابن بکری برگشتند، اما
    مردان یهودا از اردن تا اورشلیم، پادشاه را ملازمت نمودند.
  ron-1924: Ши тоць бэрбаций луй Исраел с-ау депэртат де Давид ши ау урмат пе Шеба,
    фиул луй Бикри. Дар бэрбаций луй Иуда ау рэмас крединчошь ымпэратулуй лор ши л-ау
    ынсоцит де ла Йордан пынэ ла Иерусалим.
  ben-OBCV: তাই ইস্রায়েলের সব লোকজন দাউদকে ছেড়ে বিখ্রির ছেলে শেবের অনুগামী হল। কিন্তু
    যিহূদার লোকজন সেই জর্ডন থেকে জেরুশালেম পর্যন্ত তাদের রাজার সাথেই ছিল।
  som-som: Sidaas daraaddeed raggii reer binu Israa'iil oo dhammu way ka hadheen Daa'uud
    la socodkiisii, oo waxay daba galeen Shebac oo ahaa ina Bikrii, laakiinse raggii
    reer Yahuudah waxay ku hadheen boqorkoodii, oo ay la socdeen tan iyo Webi Urdun
    xataa ilaa Yeruusaalem.
  lat-VUC: 'Et separatus est omnis Israël a David, secutusque est Seba filium Bochri:
    viri autem Juda adhæserunt regi suo a Jordane usque Jerusalem.'
  eng-ASVBT: So all the men of Israel went up from following David, and followed Sheba
    the son of Bichri; but the men of Judah clave unto their king, from the Jordan
    even to Jerusalem.
  ita-1885: E tutti gli uomini d'Israele si dipartirono d'appresso Davide, e andarono
    dietro a Seba, figliuolo di Bicri; ma que' di Giuda si attennero al re loro, accompagnandolo
    dal Giordano fino in Gerusalemme.
  eng-LXXUP: 'And all the men of Israel went up from following David after Sheba the
    son of Bichri: but the men of Judah adhered to their king, from Jordan even to
    Jerusalem.'
  eng-ULB: So all the men of Israel deserted David and followed Sheba son of Bikri.
    But the men of Judah followed closely their king, from the Jordan all the way
    to Jerusalem.
  spa-VBL: Así que todos los hombres de Israel abandonaron a David para seguir a Seba,
    hijo de Bicri. Pero los hombres de Judá acompañaron a su rey todo el camino desde
    el Jordán hasta Jerusalén.
  fra-_FOB: Alors tous les hommes d'Israël se séparèrent de David et suivirent Shéba,
    fils de Bicri; mais les hommes de Juda s'attachèrent à leur roi, depuis le Jourdain
    jusqu'à Jérusalem.
  mal-mal: അപ്പോൾ യിസ്രായേൽ ഒക്കെയും ദാവീദിനെ വിട്ടു പിന്മാറി ബിക്രിയുടെ മകനായ ശേബയുടെ
    പക്ഷം ചേർന്നു; എന്നാൽ യെഹൂദാപുരുഷന്മാർ യോർദ്ദാൻതുടങ്ങി യെരൂശലേംവരെ അവരുടെ രാജാവിനോട്
    കൂറ് പുലർത്തി.
  urd-GVR: Tab tamām Isrāīlī Dāūd ko chhoṛ kar Sabā bin Bikrī ke pīchhe lag gae. Sirf
    Yahūdāh ke mard apne bādshāh ke sāth lipṭe rahe aur use Yardan se le kar Yarūshalam
    tak pahuṅchāyā.
  suz-BL: मोपतीके इस्राएली नेल्‍लेमी दाऊद कली प्रोंइ‍शा, बिक्री आ तौ शेबा आ नोले खो‍दमे
    बाक्‍त। तन्‍न यहूदा ङा मुरपुकी चहिं दाऊद कली मप्रोंइथु, यर्दन रे यरूसलेम सम्‍म
    आ नोले खोइक्‍स ङा खोइक्‍स पामे बाक्‍त।
  ita-1927: E tutti gli uomini di Israele ripresero la via delle alture, separandosi
    da Davide per seguire Sheba, figliuolo di Bicri; ma quei di Giuda non si staccarono
    dal loro re, e l’accompagnarono dal Giordano fino a Gerusalemme.
  ckb-ckb: لەبەر ئەوە هەموو پیاوانی ئیسرائیل وازیان لە داود هێنا و بەدوای شەڤەعی کوڕی
    بیکریدا ڕۆیشتن. بەڵام پیاوانی یەهودا لە ڕووباری ئوردونەوە هەتا ئۆرشەلیم لەگەڵ
    پاشایاندا مانەوە.
  eng-BBE: 'So all the men of Israel, turning away from David, went after Sheba, the
    son of Bichri: but the men of Judah were true to their king, going with him from
    Jordan as far as Jerusalem.'
  kan-OKCV: ಆಗ ಇಸ್ರಾಯೇಲರೆಲ್ಲರೂ ದಾವೀದನನ್ನು ಬಿಟ್ಟು ಸರಿದು, ಬಿಕ್ರಿಯ ಮಗ ಶೆಬನ ಹಿಂದೆ ಹೋದರು.
    ಆದರೆ ಯೊರ್ದನಿನಿಂದ ಯೆರೂಸಲೇಮಿನವರೆಗೂ ಇರುವ ಯೆಹೂದ ಜನರು ತಮ್ಮ ಅರಸನನ್ನು ಅಂಟಿಕೊಂಡಿದ್ದರು.
  tam-2017: அப்பொழுது இஸ்ரவேல் மனிதர்கள் எல்லோரும் தாவீதைவிட்டுப் பிரிந்து, பிக்கிரியின்
    மகனான சேபாவைப் பின்பற்றிப் போனார்கள்; யோர்தான் தொடங்கி எருசலேம் வரையுள்ள யூதா
    மனிதர்கள் தங்கள் ராஜாவைச் சார்ந்திருந்தார்கள்.
  spa-RV-1909: 'Así se fueron de en pos de David todos los hombres de Israel, y seguían
    á Seba hijo de Bichri: mas los de Judá fueron adheridos á su rey, desde el Jordán
    hasta Jerusalem.'
  ron-BTF: Astfel, fiecare bărbat din Israel a încetat să meargă după David și l-au
    urmat pe Șeba, fiul lui Bicri; dar bărbații lui Iuda s-au lipit de împăratul lor,
    de la Iordan chiar până la Ierusalim.
  eng-WEBP: So all the men of Israel went up from following David, and followed Sheba
    the son of Bichri; but the men of Judah joined with their king, from the Jordan
    even to Jerusalem.
  eng-FBV: So all the men of Israel abandoned David to follow Sheba, son of Bichri.
    But the men of Judah accompanied their king all the way from the Jordan to Jerusalem.
  nld-1939: Nu trokken alle Israëlieten van David weg en volgden Sjéba, den zoon van
    Bikri; maar de Judeërs bleven hun koning volgen van de Jordaan af tot Jerusalem.
  nch-BL: Huan ipan nopa tonali nochi israelitame ten tali Israel ica huejcapa quicajtejque
    David huan quitoquilijque Seba, icone Bicri. Pero nopa israelitame ten tali Judá
    ica tatzinta mocajque ihuaya, huan nejnenque ihuaya ten nopa hueyat Jordán hasta
    Jerusalén.
  vie-1934: Hết thảy dân Y-sơ-ra-ên bèn phân rẽ Đa-vít, theo Sê-ba, con trai Biếc-ri;
    nhưng người Giu-đa vẫn trung tín cùng vua mình, theo người từ Giô-đanh cho đến
    Giê-ru-sa-lem.
  hin-CV: तब सभी इस्राएलियों ने दावीद का अनुसरण छोड़ दिया, और बिकरी के पुत्र शीबा
    का अनुसरण शुरू कर दिया; मगर यहूदियावासी यरदन नदी से येरूशलेम तक अपने राजा के साथ
    बने रहे.
  spa-BES: Entonces todos los hombres de Israel, apartándose de David, fueron tras
    Seba, el hijo de Bicri, pero los hombres de Judá fueron fieles a su rey, y lo
    acompañaron desde el Jordán hasta Jerusalén.
  tdx-tdx: Aa le nisitak’ amy Davide o ana’ Israele iabio vaho nañorike i Sebà, ana’
    i Bikrý; fe nipitek’ amy mpanjaka’ey t’Iehoda boak’ am’ Iordaney pake Ierosalaime.
  tha-KJV: ดังนั้นพวกคนอิสราเอลทั้งหมดจึงถอนตัวจากดาวิด และไปตามเชบาบุตรชายบิครี แต่​พวกคนยูดาห์​ได้​ติ​ดตามกษั​ตริ​ย์ของเขาอย่างมั่นคงจากแม่น้ำจอร์แดนไปถึงกรุงเยรูซาเล็ม
  por-BR-2018: 'Assim deixaram de seguir Davi todos os homens de Israel, e seguiam
    a Seba filho de Bicri: mas os de Judá se aderiram a seu rei, desde o Jordão até
    Jerusalém.'
  deu-ELO: Da zogen alle Männer von Israel von David hinweg, Scheba, dem Sohne Bikris,
    nach. Die Männer von Juda aber hingen ihrem König an, vom Jordan bis Jerusalem.
  eng-WYC-2018: And all Israel was parted from David, and followed Sheba, the son
    of Bichri; and the men of Judah cleaved to their king, from Jordan till to Jerusalem.
    (And so all Israel deserted David, and followed Sheba, the son of Bichri; but
    the men of Judah cleaved to their king, from the Jordan River unto Jerusalem.)
  epo-epo: Kaj ĉiuj Izraelidoj foriris de David, kaj sekvis Ŝeban, filon de Biĥri;
    sed la Judoj restis fidelaj al sia reĝo, de Jordan ĝis Jerusalem.
  uig-PIN: Xuning bilǝn Israilning ⱨǝmmǝ adǝmliri Dawuttin yenip Bikrining oƣli Xebaƣa
    ǝgǝxti. Lekin Yǝⱨudaning adǝmliri Iordan dǝryasidin tartip Yerusalemƣiqǝ ɵz padixaⱨiƣa
    qing baƣlinip, uningƣa ǝgǝxti.
  beo-beo: Amaiba:le, Isala:ili dunu da Da:ibidima fa:no bobogelalu fisiagale, Sibama
    fa:no bobogei. Be Yuda dunu da Da:ibidi fuligala:lalu mae fisili, Da:ibidima fa:no
    bobogele, Yoda:ne Hano fisili, asili, Yelusaleme moilai bai bagadega doaga:i.
  tpi-OTNT: Orait na ol Israel i harim dispela tok, na olgeta i lusim Devit na i go
    wantaim Seba. Tasol ol man bilong Juda i stap aninit long Devit na ol i bihainim
    em long rot bilong Jordan i go inap long Jerusalem.
  hau-SA: Saboda haka dukan mutane Isra’ila suka bar Dawuda don su bi Sheba ɗan Bikri.
    Amma mutanen Yahuda suka kasance a wurin sarki tun daga Urdun har zuwa Urushalima.
  uig-LAT: Shuning bilen Israilning hemme ademliri Dawuttin yénip Bikrining oghli
    Shébagha egeshti. Lékin Yehudaning ademliri Iordan deryasidin tartip Yérusalémghiche
    öz padishahigha ching baghlinip, uninggha egeshti.
  nde-nde: Ngakho bonke abantu bako-Israyeli bahlubuka kuDavida balandela uShebha
    indodana kaBhikhiri. Kodwa abantu bakoJuda babambelela enkosini yabo umango wonke
    kusukela eJodani kusiya eJerusalema.
  ton-ton: 'Ko ia naʻe hiki ai ʻae kau tangata kotoa pē ʻo ʻIsileli mei heʻenau muimui
    kia Tevita, ka nau muimui kia Sepa ko e foha ʻo Pikili: ka naʻe pikitai ʻae kau
    tangata ʻo Siuta ki honau tuʻi mei Sioatani ʻo aʻu ki Selūsalema.'
  ces-1613: A tak všickni muži Izraelští odstoupili od Davida za Sebou synem Bichri,
    ale muži Judští přídrželi se krále svého od Jordánu až do Jeruzaléma.
  eng-WMB: So all the men of Israel went up from following David, and followed Sheba
    the son of Bichri; but the men of Judah joined with their king, from the Jordan
    even to Jerusalem.
  tam-TCV: எனவே இஸ்ரயேலர் அனைவரும் தாவீதை விட்டுப்பிரிந்து பிக்கிரியின் மகன் சேபாவைப்
    பின்பற்றினார்கள். ஆனால் யூதா மக்களோ யோர்தான் தொடங்கி எருசலேமுக்குப் போகும் வழியெல்லாம்
    அரசனோடேயே இருந்தார்கள்.
  ceb-ULB: Busa gibiyaan si David sa tanang katawhan sa Israel ug misunod sila kay
    Sheba anak ni Bicri. Apan ang mga katawhan sa Judah misunod sa ilang hari, gikan
    sa Jordan padulong sa Jerusalem.
  pol-UBG: Odstąpili więc od Dawida wszyscy ludzie Izraela i poszli za Szebą, synem
    Bikriego. Ale ludzie Judy, od Jordanu aż do Jerozolimy, trzymali się swego króla.
  urd-GVU: تب تمام اسرائیلی داؤد کو چھوڑ کر سبع بن بِکری کے پیچھے لگ گئے۔ صرف یہوداہ
    کے مرد اپنے بادشاہ کے ساتھ لپٹے رہے اور اُسے یردن سے لے کر یروشلم تک پہنچایا۔
  deu-1912: Da fiel von David jedermann in Israel, und sie folgten Seba, dem Sohn
    Bichris. Aber die Männer Juda's hingen an ihrem König vom Jordan an bis gen Jerusalem.
  kan-2017: ಆಗ ಇಸ್ರಾಯೇಲರೆಲ್ಲರೂ ದಾವೀದನನ್ನು ಬಿಟ್ಟು, ಬಿಕ್ರೀಯ ಮಗನಾದ ಶೆಬನನ್ನು ಹಿಂಬಾಲಿಸಿದರು.
    ಆದರೆ ಯೆಹೂದ್ಯರು ತಮ್ಮ ಅರಸನನ್ನು ಅಂಟಿಕೊಂಡು ಯೊರ್ದನ್ ತಗ್ಗಿನಿಂದ ಯೆರೂಸಲೇಮಿನ ವರೆಗೂ ಅವನ
    ಜೊತೆಯಲ್ಲಿ ಹೋದರು.
  yap-yap: Ma aram me digey piyu Israel i David ngar uned ngak Sheba, machane pi pumo’on
    nu Judah e ra pired ni yad ba yul’yul’ ni ur leked David ni ka Jordan nge mada’
    nga Jerusalem.
  hlt-MCSB: Te dongah Israel hlang boeih tah David hnuk lamloh Bikhri capa Sheba hnuk
    la cet uh. Tedae Judah hlang tah Jordan lamloh Jerusalem duela a manghai nen ni
    a. kaibaeng uh.
  mdy-ETH: ዬያሮ ዒስራዔኤሌ ዓሳ ዳውቴ ዒኢካ ሃሺ ሼባዔና ዓኣዼኔ፤ ዪሁዳ ዴራ ጋዓንቴ ዮርዳኖሴፓ ዓርቃዖ ዴንዲ ዬሩሳላሜ ሄላንዳኣና
    ዒዛፓ ዱማዺባኣሴ።
  twi-ASANTE: Enti, Israel mmarima gyaa Dawid hɔ, kɔdii Seba akyi. Nanso, Yuda mmarima
    no deɛ, wɔtenaa wɔn ɔhene nkyɛn, na wɔwowaa no firi Asubɔnten Yordan ho, kɔsii
    Yerusalem.
  eng-WEBU: So all the men of Israel went up from following David, and followed Sheba
    the son of Bichri; but the men of Judah joined with their king, from the Jordan
    even to Jerusalem.
  wal-wal: Yaagin Israa7eela asati ubbai Daawita aggidi, Biikira na7aa SHebaa7aara
    biidosona. SHin Yihudaa asati ammanettidi, Yorddaanoosappe Yerusalaame gakkanaashin,
    bantta kawuwaa kaallidosona.
  spa-PDDPT: Entonces todos los hombres de Israel dejaron de seguir a David y siguieron
    a Seba, hijo de Bicri. Pero los hombres de Judá siguieron fielmente a su rey desde
    el Jordán hasta Jerusalén.
  gun-gun: Ha'e ramo Israel regua avakue ha'e javi oja'o jogueravy Davi-a gui, Bicri
    ra'y Seba rupive anho oje'oi. Ha'e rã Judá regua kuery ma huvixa reve tema ikuai,
    ha'e vy Jordão yakã guive ogueru okuapy Jerusalém peve.
  agu-BL: Cyakil tzun yi e' xonl Israela'tz qui't e' pek' tu Luwiy, nin cho'n chixome'n
    te Seba, yi cy'ajl Bicri. Ma yi e' xonl Judá yi najlche' stzi a' Jordán jalen
    te Jerusalén, qui nin cyaj cyen quilol yi chireyil.
  ilo-ULB: Isu a pinanawan amin dagiti Israelita ni David ket sinurotda ni Siba a
    putot ni Bikri. Ngem sinurot dagiti tattao ti Juda ti ari, manipud iti Jordan
    agingga idiay Jerusalem.
  kpg-kpg: Digau Israel gu diiagi David guu hula i muli o Sheba, gei digau Judah e manawa dahi hua
    di nadau daudali David mai Jordan gaa dae loo gi Jerusalem.
  uig-ARA: شۇنىڭ بىلەن ئىسرائىلنىڭ ھەممە ئادەملىرى داۋۇتتىن يېنىپ بىكرىنىڭ ئوغلى شېباغا
    ئەگەشتى. لېكىن يەھۇدانىڭ ئادەملىرى ئىئوردان دەرياسىدىن تارتىپ يېرۇسالېمغىچە ئۆز
    پادىشاھىغا چىڭ باغلىنىپ، ئۇنىڭغا ئەگەشتى.
  sus-sus: Isirayila xɛmɛ birin naxa keli Dawuda xun ma, e bira Bikiri xa di Seeba
    fɔxɔ ra. Yudaya xɛmɛe tan naxa lu e xa mangɛ sɛɛti ma, e sa a mati kelife Yurudɛn
    xure ma, han Darisalamu.
  pon-2006: Mehn Israel ko eri sohpeisang Depit oh idawehnla Sipa, ahpw mehn Suda
    ko dadaurete ar loalopwoat oh ididawehnte Depit sang Sordan lellahng Serusalem.
  ksd-ksd: Ma ra tarai Israel par dia ga vana kan David, ma dia ga mur Seba natu i
    Bikri; ia kaka ra tarai Iuda par dia ga tatabai ta kadia king, papa ra Iordan
    tuk urama Ierusalem.
  tur-YTC: Böylece İsraelliler'in hepsi David’in peşinden ayrılıp Bikri oğlu Şeva’nın
    ardından gittiler; ama Yahudalılar Yarden’den Yeruşalem’e kadar krallarına katıldılar.
  grc-BRENT: Καὶ ἀνέβη πᾶς ἀνὴρ Ἰσραὴλ ἀπὸ ὄπισθεν Δαυὶδ ὀπίσω Σαβεὲ υἱοῦ Βοχορί·
    καὶ ἀνὴρ Ἰούδα ἐκολλήθη τῷ βασιλεῖ αὐτῶν, ἀπὸ τοῦ Ἰορδάνου καὶ ἕως Ἰερουσαλήμ.
  ind-AYT: Seluruh orang Israel undur dari Daud dan mengikuti Seba, anak Bikri. Sementara
    orang-orang Yehuda tetap bergabung dengan raja, dari Sungai Yordan sampai Yerusalem.
  nya-nya: Kotero Aisraeli onse anamuthawa Davide ndipo anatsatira Seba mwana wa Bikiri.
    Koma anthu a ku Yuda anakhala ndi mfumu yawo njira yonse kuchokera ku Yorodani
    mpaka ku Yerusalemu.
  hrv-hrv: Tako svi Izraelci ostaviše Davida i pođoše za Bikrijevim sinom Šebom; a
    Judejci prionuše uza svoga kralja i otpratiše ga od Jordana do Jeruzalema.
  mps-mps: Tialima, te Israel dabego te tama po odolama, tama tigidaligo te Devit
    tagalama, tama Seba dali palio. Tiali goli, te Juda bidi dabe da, te Devit dologode
    bidiyu, tama augwa aga wali pabo bage bidibo dąį te Jordan wę sunumi tedu pelama,
    te Jerusalemba usu nama elaluai.
  tpi-tpi: Orait na ol Israel i harim dispela tok, na olgeta i lusim Devit na i go
    wantaim Seba. Tasol ol man bilong Juda i stap aninit long Devit na ol i bihainim
    em long rot bilong Jordan i go inap long Jerusalem.
  dan-1931: Da faldt alle Israels Mænd fra David og gik over til Sjeba, Bikris Søn,
    medens Judas Mænd trofast fulgte deres Konge fra Jordan til Jerusalem.
  vie-OVCB: Tất cả người Ít-ra-ên bỏ Đa-vít, theo Sê-ba. Còn người Giu-đa cứ theo
    vua, hộ tống vua từ sông Giô-đan về Giê-ru-sa-lem.
  guj-2017: તેથી ઇઝરાયલના બધા માણસો દાઉદને છોડીને બિખ્રીના દીકરા શેબાની પાછળ ગયા.
    પણ યહૂદિયાના માણસો યર્દનથી યરુશાલેમ સુધી રાજાની સાથે રહ્યા.
  pon-2006A: Mehn Israel ko eri sohpeisang Depit oh idawehnla Sipa, ahpw mehn Suda
    ko dadaurete ar loalopwoat oh ididawehnte Depit sang Sordan lellahng Serusalem.
  por-BRBSL: Assim, todos os homens de Israel passaram a seguir Davi, e seguiram Sabá,
    filho de Bicri; mas os homens de Judá se uniram ao seu rei, desde o Jordão até
    Jerusalém.
  cth-cth: Isarelnaw ni Devit hnukkâbang awh hoeh toe. Bikhri capa Sheba hnuk a kâbang
    awh. Judahnaw ni Jordan hoi Jerusalem kho totouh siangpahrang koe a kâhnai awh.
  twi-twi: Enti Israel mmarima gyaw Dawid hɔ, kodii Seba akyi. Nanso Yuda mmarima
    no de, wɔtenaa wɔn hene nkyɛn, na wɔwowaw no fi Asubɔnten Yordan ho, kosii Yerusalem.
  hlt-hlt: Te dongah Israel hlang boeih tah David hnuk lamloh Bikhri capa Sheba hnuk
    la cet uh. Tedae Judah hlang tah Jordan lamloh Jerusalem duela a manghai nen ni
    a kaibaeng uh.
  tbz-SIM: Kɛ̀ Isidɑyɛɛribɛ bɛmɔuu yóu Dɑfiti kɛ́tũnnɛ Bikidi birɛ Sebɑɑ, kɛ̀ Sudɑɑ
    kɔbɛ bɛɛ̀ mɑ́ɑ̀ nkpɑɑ́ nɛ̀ bɛ kóo kpɑ̀ɑ̀tì kóò nɛinɛ̀ Suditɛ̃ɛ̃ borɛ̀ kɛ̀ bɛ̀ɛ
    kò nSedisɑdɛmmu.
  msy-2020: Ezɨ Israelia akar kam baregha, bar Devit ategha Seba ko zui. Ezɨ Judan
    gumaziba Devitɨn gɨn ghua, Jordanɨn Fanem ategha tuavimɨn ghua Jerusalemɨn otifi.
  dop-dop: Mpʋɣʋlɛ Ɩsɛɣɛlɩ nyǝ́mɑ tǝnɑ sewɑ Tɑfiiti nɑ pɑ́ tʋ Sepɑ wɑɑlɩ. Amɑ Yutɑ
    nyǝ́mɑ nɑ́ tɑ́ lɩɩ pɑ wulɑʋ wɑɑlɩ. Pɑ nɑ-ɩ pɑ tɔmnɑ ḿpʋ́ɣʋ́ hɑtoo Yɑɑtɑnɩ, hɑlǝnɑ
    Yosɑlɛm.
  azb-azb: Bütün İsraillilər də Davudu atıb Bikri oğlu Şevanın ardınca getdi. Lakin
    Yəhudalılar padşahları Davuda sadiq qalaraq İordan çayından Yerusəlimə qədər onu
    müşayiət etdi.
  eng-DBY: Then all the men of Israel went up from after David, following Sheba the
    son of Bichri. But the men of Judah clave to their king, from the Jordan even
    to Jerusalem.
  hin-2017: इसलिए सब इस्राएली पुरुष दाऊद के पीछे चलना छोड़कर बिक्री के पुत्र शेबा
    के पीछे हो लिए; परन्तु सब यहूदी पुरुष यरदन से यरूशलेम तक अपने राजा के संग लगे
    रहे।
  wol-KYG: Ba mu ko defee waa Israyil yépp jàmbu Daawuda, topp Seba doomu Bikkri.
    Teewul waa giirug Yuda ñoom taq ci seen buur, toppe ko dexu Yurdan ba Yerusalem.
  eng-YLT: And every man of Israel goeth up from after David, after Sheba son of Bichri,
    and the men of Judah have cleaved to their king, from the Jordan even unto Jerusalem.
  eng-WYC-2017: And all Israel was parted from David, and followed Sheba, the son
    of Bichri; and the men of Judah cleaved to their king, from Jordan till to Jerusalem.
  eng-WMBB: So all the men of Israel went up from following David, and followed Sheba
    the son of Bichri; but the men of Judah joined with their king, from the Jordan
    even to Jerusalem.
  urd-GVH: तब तमाम इसराईली दाऊद को छोड़कर सबा बिन बिक्री के पीछे लग गए। सिर्फ़ यहूदाह
    के मर्द अपने बादशाह के साथ लिपटे रहे और उसे यरदन से लेकर यरूशलम तक पहुँचाया।
  rug-rug: Ke luara veko pania rina tinoni Izireli se Devita meke lulia rini se Siba,
    ba sari na tinoni Ziuda si koa hola na luli va pepekae ia rini se Devita, podalae
    sipu taluarae tu pa Ovuku Zodani meke kamo la gua tu pa Zerusalema.
  gaz-gaz: Kanaafuu namoonni Israaʼel hundinuu Shebaa ilma Biikrii sana duukaa buʼuuf
    jedhanii Daawit irraa garagalan. Namoonni Yihuudaa garuu Yordaanosii hamma Yerusaalemitti
    mootii isaanii wajjin deeman.
  fra-LSG: Et tous les hommes d’Israël s’éloignèrent de David, et suivirent Schéba,
    fils de Bicri. Mais les hommes de Juda restèrent fidèles à leur roi, et l’accompagnèrent
    depuis le Jourdain jusqu’à Jérusalem.
  yal-yal: Nayi, Isirayila kaane yi xɛtɛ Dawuda fɔxɔ ra, e bira Seeba fɔxɔ ra, Bikiri
    a dii xɛmɛna. Koni, Yuda muxune yi lu e mangan fɔxɔ ra, e yi sa a mati keli Yurudɛn
    baani siga han Yerusalɛn yi.
  haw-1868: 'Alaila pii aku la na kanaka a pau o Iseraela mai o Davida aku la, a hahai
    aku la lakou ia Seba ke keiki a Bikeri: aka, hoopili aku la na kanaka o ka Iuda
    i ko lakou alii, mai Ioredane a hiki i Ierusalema.'
  arb-NAV: فَتَخَلَّى كُلُّ رِجَالِ إِسْرَائِيلَ عَنْ دَاوُدَ وَتَبِعُوا شَبَعَ بْنَ
    بِكْرِي، وَأَمَّا رِجَالُ يَهُوذَا فَلازَمُوا مَلِكَهُمْ وَوَاكَبُوهُ مِنَ الأُرْدُنِّ
    إِلَى أُورُشَلِيمَ.
  ewe-ewe: Ke Israel ŋutsuwo katã gblẽ David ɖi eye wodze Seba, Bikri vi yome! Ke
    Yuda ŋutsuwo nɔ woƒe fia la ŋu eye wokplɔe tso Yɔdan tɔsisi la ŋu yi Yerusalem.
  eng-LEE: So every man of Israel went off from David, following Sheba' the son of
    Bichri; but the men of Judah adhered unto their king, from the Jordan even to
    Jerusalem.
  asm-FB: গতিকে ইস্ৰায়েলৰ সকলো লোক দায়ূদৰ পৰা আতৰি গ’ল আৰু বিখ্ৰীৰ পুত্ৰ সেই চেবাৰ
    পাছত যাবলৈ ল’লে৷ কিন্তু যৰ্দ্দনৰ পৰা যিৰূচালেমলৈকে যিহূদাৰ লোকসকলে নিজ ৰজাত আসক্ত
    হৈ থাকিল।
  sus-A: عِسِرَيِلَ شّمّ بِرِن نَشَ كٍلِ دَوُدَ شُن مَ، عٍ بِرَ بِكِرِ شَ دِ سٍبَ
    قْشْ رَ. يُدَيَ شّمّيٍ تَن نَشَ لُ عٍ شَ مَنفّ سّيتِ مَ، عٍ سَ عَ مَتِ كٍلِقٍ
    يُرُدّن شُرٍ مَ، هَن دَرِ سَلَمُ.
  fra-SBL: Et tous les hommes d'Israël cessèrent de suivre David et suivirent Saba,
    fils de Bichri ; mais les hommes de Juda se rallièrent à leur roi, depuis le Jourdain
    jusqu'à Jérusalem.
  hbo-hbo: וַיַּ֜עַל כָּל־אִ֤ישׁ יִשְׂרָאֵל֙ מֵאַחֲרֵ֣י דָוִ֔ד אַחֲרֵ֖י שֶׁ֣בַע בֶּן־בִּכְרִ֑י
    וְאִ֤ישׁ יְהוּדָה֙ דָּבְק֣וּ בְמַלְכָּ֔ם מִן־הַיַּרְדֵּ֖ן וְעַד־יְרוּשָׁלָֽ͏ִם׃
  kik-kik: Nĩ ũndũ ũcio andũ othe a Isiraeli magĩtiganĩria Daudi, makĩrũmĩrĩra Sheba
    mũrũ wa Bikiri. No andũ a Juda makĩrũmĩrĩra mũthamaki wao kuuma Jorodani nginya
    Jerusalemu.
  fra-NCL: Et tous les hommes d’Israël s’éloignèrent de David et suivirent Séba, fils
    de Bochri. Mais les hommes de Juda s’attachèrent à leur roi, depuis le Jourdain
    jusqu’à Jérusalem.
  cek-AK: To pongah Israel kaminawk mah, David to caeh o taak boih, Bikri capa hnukah
    bang o boih. Toe Judah kaminawk loe, Jordan vapui hoi Jerusalem khoek to, angmacae
    siangpahrang khaeah oh o poe.
  cuk-cuk: Degisoggu, bela Israel-sordamar Davidʼgi bangudmarsunnad, geb Bicri-machi-Sebaʼba
    nadmarsunna. Judá-dulemardina, Rey-Davidʼba nadegusmalad, Jordán-diwar-akar Jerusalén-neggweburse
    nadmalad.
  uig-CYR: Шуниң билән Исраилниң һәммә адәмлири Давуттин йенип Бикриниң оғли Шебаға
    әгәшти. Лекин Йәһуданиң адәмлири Иордан дәриясидин тартип Йерусалимғичә өз падишасиға
    чиң бағлинип, униңға әгәшти.
  tel-2017: ఇశ్రాయేలు వారంతా దావీదును విడిచిపెట్టి బిక్రి కొడుకు షెబను వెంబడించారు.
    అయితే యొర్దాను నది నుండి యెరూషలేము వరకూ ఉన్న యూదావారు రాజు దగ్గరే ఉండిపోయారు.
  hat-BSA: Konsa, tout mesye Israël yo te sispann swiv David, e yo te swiv Schéba,
    fis a Bicri a. Men mesye Juda yo te rete lwayal a wa pa yo a, soti nan Jourdain
    an, jis rive Jérusalem.
  kos-kos: Ouinge mwet Israel elos sisella David, ac welulla Sheba. A mwet Judah elos
    insese na yorol David, ac elos welul fahla Infacl Jordan lac nu Jerusalem.
  hbo-WLC: וַיַּ֜עַל כָּל־אִ֤ישׁ יִשְׂרָאֵל֙ מֵאַחֲרֵ֣י דָוִ֔ד אַחֲרֵ֖י שֶׁ֣בַע בֶּן־בִּכְרִ֑י
    וְאִ֤ישׁ יְהוּדָה֙ דָּבְק֣וּ בְמַלְכָּ֔ם מִן־הַיַּרְדֵּ֖ן וְעַד־יְרוּשָׁלִָֽם׃
  ibo-ibo: Ya mere, ndị ikom Izrel niile tụgharịrị hapụ Devid, soro Sheba nwa Bikri.
    Ma ndị ikom Juda nọgidere soro eze ha site na Jọdan ruo Jerusalem.
  ory-ory: ତହିଁରେ ସମଗ୍ର ଇସ୍ରାଏଲ ଲୋକ ଦାଉଦଙ୍କର ପଶ୍ଚାତ୍‍ଗମନରୁ ଫେରି ବିଖ୍ରିିର ପୁତ୍ର ଶେବଃର
    ପଶ୍ଚାତ୍‍ଗମନ କଲେ; ମାତ୍ର ଯର୍ଦ୍ଦନଠାରୁ ଯିରୂଶାଲମ ପର୍ଯ୍ୟନ୍ତ ଯିହୁଦା-ଲୋକମାନେ ଆପଣା ରାଜାଙ୍କଠାରେ
    ଆସକ୍ତ ରହିଲେ।
  chk-chk: Iei mine ekewe re Israel ra likitala Tafit o tapwela mürin Sepa nöün Pikri
    we mwän. nge ekewe re Juta ra chök likitü le tapwela mürin ewe king seni ewe chanpupu
    Jortan tori Jerusalem.
  ssd-ssd: Israel taŋgo ŋakmba pasa ta ismba tiŋga David kusremba Seba dubimba kinaig.
    Taŋamba kinaig le nane Yuda kuasmbi ndo David kumnemŋge minnaig sulumba Yordan
    kule kusremba nu dubimba ka Yerusalem pronaig.
  rop-rop: Wal ol detlot Isreil pipul bin gowei brom King Deibid na, en deibin bulurrum
    Shiba. Bat ola Juda pipul nomo bin gowei brom im. Deibin kipgon bulurrumbat im
    brom det Jodan Riba olawei raidap langa Jerusalem.
  ukr-1871: І відпали всї Ізрайлитяне від Давида до Себи Бихриєнка; навпаки ж Юдеї
    остались при цареві свойму від Йорданї аж до Ерусалиму.
  deu-1951: Da fielen alle Israeliten von David ab und folgten Seba, dem Sohne Bichris.
    Aber die Männer von Juda hingen an ihrem König, vom Jordan an bis gen Jerusalem.
  eng-JPS: So all the men of Israel went up from following David, and followed Sheba
    the son of Bichri; but the men of Judah did cleave unto their king, from the Jordan
    even to Jerusalem.
  srp-1865: Tako svi Izrailjci otstupiše od Davida i otidoše za Sevom sinom Vihrijevim;
    ljudi pak od Jude držaše se cara svojega i otpratiše ga od Jordana do Jerusalima.
  lug-lug: Awo abantu ba Isirayiri bonna ne balekulira Dawudi ne bagoberera Seba mutabani
    wa Bikuli. Naye abantu ba Yuda bo ne basigala ne kabaka waabwe, okuva ku Yoludaani
    okutuuka e Yerusaalemi.
  heb-heb: ויעל כל איש ישראל מאחרי דוד אחרי שבע בן בכרי ואיש יהודה דבקו במלכם מן הירדן
    ועד ירושלם׃
  ben-IRV: তাতে সমস্ত ইস্রায়েল দায়ূদের পিছনে গিয়ে বিখ্রির ছেলে শেবের পিছনে পিছনে
    গেল; কিন্তু যর্দ্দন থেকে যিরূশালেম পর্যন্ত যিহূদার লোকেরা নিজেদের রাজাতে আসক্ত
    থাকল৷
  pan-pan: ਸੋ ਸਾਰੇ ਇਸਰਾਏਲੀ ਮਨੁੱਖ ਦਾਊਦ ਦਾ ਪਿੱਛਾ ਛੱਡ ਕੇ ਬਿਕਰੀ ਦੇ ਪੁੱਤਰ ਸ਼ਬਾ ਦੇ ਪਿੱਛੇ
    ਲੱਗ ਪਏ ਪਰ ਯਹੂਦਾਹ ਦੇ ਲੋਕ ਯਰਦਨ ਤੋਂ ਲੈ ਕੇ ਯਰੂਸ਼ਲਮ ਤੱਕ ਆਪਣੇ ਰਾਜਾ ਦੇ ਨਾਲ ਲੱਗੇ ਰਹੇ।
  tkr-tkr: Gırgıne İzrailybışe Davud g'alerçu, Bikriyne duxayqa Şevayqa qihna avayk'an.
    Yahudermee cone paççahıke Davuduke cureebaxhe deş. Manbı İordanne damaysse İyerusalimqamee
    Davuduqa qihna avayk'an.
  mya-JVB: ဣသရေလ အမျိုးသား အပေါင်း တို့သည် ဒါဝိဒ် ထံ တော်မှ ထွက် ၍ဗိခရိ သား ရှေဘ နောက်
    သို့ လိုက်ကြ ၏။ ယုဒ အမျိုးသား တို့မူကား ၊ ယော်ဒန် မြစ်မှ သည် ယေရုရှလင် မြို့တိုင်အောင်
    ရှင်ဘုရင် ၌ ဆည်းကပ် ကြ၏။
  tbg-tbg: Minti tumanta Isareri vika Devitira qaqira mini ke Sebaara hampata vura.
    Mintumanta Iutaa vikaqai Devitira vevaaraini vaiha vira avata vare Iotanihai Ieruharemini
    orunte vura.
  hmo-hmo: Unai hereva dainai, Israela taudia ibounai ese Davida idia rakatania, Sieba
    Bikiri ena murinai idia raka lao. To Iuda taudia ese king Davida ena murinai idia
    raka, Ioridane Sinavai dekena amo ela bona Ierusalema.
  urd-urd: इसलिए सब इस्राईली दाऊद की पैरवी छोड़ कर सबा' बिन बिक्री के पीछे हो लिए
    लेकिन यहूदाह के लोग यरदन से येरूशलेम तक अपने बादशाह के साथ ही रहे।
  rus-SYN: И отделились все Израильтяне от Давида и пошли за Савеем, сыном Бихри;
    Иудеи же остались на стороне царя своего, от Иордана до Иерусалима.
  bqc-SIM: Ɔ̃ Isailiↄ kɛ̃̀ Davidiwa píi, aa gɛ̀ nà Bikili nɛ́ Sɛbawa, ãma Yudaↄ
    zɛ̀ ń ń kío bↄa za Yuudɛ̃i e Yelusalɛũ.
  tcz-CHONGTHU: Hichejeh chun Israel miten abonchauvin David adalha soh hel tauvin,
    Bicri chapa Sheba nung ajui cheh tauve; ahivangin Judah miten alengpao chu lunglut
    tah in Jordan vadunga pat Jerusalem geiyin ajui lut peh tauvin ahi.
  mar-mar: हे ऐकून सर्व इस्राएल लोक दावीदाला सोडून बिक्रीचा मुलगा शबा याच्या मागे
    गेले. पण यहूदी लोक मात्र यार्देन नदीपासून यरूशलेमपर्यंत राजाच्या पाठीशी राहिले.
  qub-qub: Chaura Israelcunaga Davidta cachaycärir llapan aywacuran. Bicripa wamran
    Sebatana gaticurcuran. Judá casta cajcuna ichanga Jordán mayupita-pacha asta Jerusalencama
    rayninta mana cachaypa yan'garan.
  bqp-bqp: Akũ Isarailanↄ kɛ̃̀ Daudaa ń pínki ò gɛ̀ɛ ò nà Bikiri nɛ́ Sɛbaa, ama Yudanↄ
    zɛ̀ kũ ń kínao bona zaa Yodai ari Yurusalɛmu.
  hat-hat: Se konsa moun peyi Izrayèl yo vire do bay David pou yo swiv Cheba, pitit
    Bikri a. Men, moun peyi Jida yo rete ak David. Yo swiv li depi larivyè Jouden
    rive lavil Jerizalèm.
  eng-BSB: So all the men of Israel deserted David to follow Sheba son of Bichri.
    But the men of Judah stayed by their king all the way from the Jordan to Jerusalem.
  tod-tod: Izelayɛle nui zɔiti pɛ ti zeɠeni Davide ʋa, ti ʋilɛ Ɓikeli ná-doun zunui
    Seeɓa ʋolu. Kɛni Zuda nuiti nɔ ɠa ti yɛni ta-masagi ʋa, ti yɛni polu, ti zeɠe
    Zuludɛn ziɛlaʋɛ, eyɛsu ti zeeli Zeeluzalɛme.
  eng-WEBPB: So all the men of Israel went up from following David, and followed Sheba
    the son of Bichri; but the men of Judah joined with their king, from the Jordan
    even to Jerusalem.
  kbq-kbq: Hige'za Israeli vahe'mo'za Devitina atre'za Siba'ene vu'naze. Hianagi Juda
    vahe'mo'za Jodani tintetira Devitina avariri'za Jerusalemi vu'naze.
  nhe-BL: Huan ne tonal nochi israelitame tlen tlali Israel ica huejcapa quicajtejque
    David huan quitoquilijque Seba, icone Bicri. Pero nopa israelitame tlen ejque
    ipan tlali Judá ica tlatzintla mocajque ihuaya, huan nejnenque ihuaya tlen nopa
    atemitl Jordán hasta Jerusalén.
  bus-bus: Ben Isarailinↄ kɛ̃̀ Daudaa ń píngi aↄ̃ gàa wà nà Bikiri nɛ́ Sɛbaa, mↄde
    Yudanↄ zɛ̀ kↄ̃n ń kío bↄna zaa Yodazi ai Yerusalɛmu.
  gub-BL: A'e rupi Izaew paw upuir Tawi wi wà kury, Xewa rupi oho pà wà kury. Awa
    Zuta izuapyapyr upyta Tawi rehe we wà. Wiko wiwi hemiruze'eg romo wà. Oho haikweromo
    Zotàw yrykaw wi Zeruzarez tawhu pe wà.
  eng-DRA: 'And all Israel departed from David, and followed Seba the son of Bochri:
    but the men of Juda stuck to their king from the Jordan unto Jerusalem.'
