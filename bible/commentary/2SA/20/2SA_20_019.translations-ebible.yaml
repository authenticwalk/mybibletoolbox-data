    וְאֵם֙ בְּיִשְׂרָאֵ֔ל לָ֥מָּה תְבַלַּ֖ע נַחֲלַ֥ת יְהוָֽה׃ פ
  kik-kik: Ithuĩ-rĩ, tũrĩ andũ a thayũ na ehokeku thĩinĩ wa Isiraeli. Wee ũrageria
    kwananga itũũra rĩĩrĩ, na nĩrĩo nyina wa Isiraeli. Nĩ kĩĩ gĩgũtũma wende kũniina
    igai rĩa Jehova?”
  fra-NCL: Je suis une des villes paisibles et fidèles en Israël ; toi, tu cherches
    à détruire une ville qui est une mère en Israël ! Pourquoi détruirais-tu l’héritage
    de Yahweh ! »
  cek-AK: Kai loe angdaehhaih koeh kami, Israel thungah oepthok kami ah ka oh. Nang
    loe Israel prae thungah amno ah kaom sipae thung ih vangpui phraek hanah nam sak;
    tipongah Angraeng mah paek ih qawk to paaeh hanah na poek loe? tiah a naa.
  cuk-cuk: Anmar Israel-yargine dule-belagwamaladid, anmar bila-onoged-dule-surmalad.
    Anmar-neggwebur Israel-yargine nuga-nikadid. ¡Aka be emisgindi neggwebur-nuga-nikad
    be oitobied! ¿Ibiga be Bab-Jehová-e-dulamar osulobie?
  uig-CYR: Исраилниң тинич вә мөмин бәндилиридин биримән; сили һазир Исраилдики ана
    кәби чоң бир шәһәрни харап қиливатидила; немишкә Пәрвәрдигарниң мирасини йоқатмақчи
    болила? — деди.
  tel-2017: నేను ఇశ్రాయేలు గోత్రంలో నెమ్మదస్తురాలు, నిజాయితీ పరురాలు అని పేరు పొందిన
    దాన్ని. ఇశ్రాయేలీయుల పట్టణాల్లో ముఖ్యమైన ఒక పట్టణాన్ని నాశనం చేయాలని నువ్వు తలపెడుతున్నావు.
    అలా చేసి యెహోవా సంపదను నువ్వెందుకు నిర్మూలం చేస్తావు?” అని అడిగింది.
  hat-BSA: Mwen pami sila ki pezib e fidèl an Israël yo. W ap chache detwi yon vil,
    menm yon manman an Israël. Poukisa ou ta anglouti tout eritaj SENYÈ a?”
  kos-kos: Siti se sesr inge siti na pwengpeng se. Yohk misla ac insese lasr nu sin
    tokosra lasr inmasrlon siti Israel nukewa. Efu kom ku srike in kunausla? Ku kom
    lungse akkolukyela ma lun LEUM GOD?”
  hbo-WLC: אָנֹכִ֕י שְׁלֻמֵ֖י אֱמוּנֵ֣י יִשְׂרָאֵ֑ל אַתָּ֣ה מְבַקֵּ֗שׁ לְהָמִ֨ית עִ֤יר
    וְאֵם֙ בְּיִשְׂרָאֵ֔ל לָ֥מָּה תְבַלַּ֖ע נַחֲלַ֥ת יְהוָֽה׃ פ
  ibo-ibo: Anyị bụ ndị udo na ndị kwesiri ntụkwasị obi nʼIzrel. I na-achọ ibibi obodo
    bụ nne nʼIzrel. Gịnị mere i ji chọọ iloda ihe nketa nke Onyenwe anyị?”
  ory-ory: ମୁଁ ଇସ୍ରାଏଲର ଶାନ୍ତ ଓ ବିଶ୍ୱସ୍ତ ଲୋକମାନଙ୍କ ମଧ୍ୟରୁ ଜଣେ; ଆପଣ ଏକ ନଗରକୁ ଓ ଇସ୍ରାଏଲ
    ମଧ୍ୟରେ ଏକ ମାତାକୁ ବିନାଶ କରିବା ପାଇଁ ଚେଷ୍ଟା କରୁଅଛନ୍ତି; ଆପଣ ସଦାପ୍ରଭୁଙ୍କ ଅଧିକାରକୁ କାହିଁକି
    ଗ୍ରାସ କରିବେ?”
  chk-chk: Ai telinimw eu telinimw mi eäni kinamwe, a pwal allükülük me lon Israel.
    Nge iei ka mochen ataela eu telinimw mi wewe ngeni eman inelap me lon Israel.
    Pwota kopwe atatakisi mine än ewe Samol mi Lapalap?”
  ssd-ssd: Sine tuku tumbraŋ suŋgo te mayenu ndo tumbraŋ afu Israel kilke mbolŋge
    mine likade ta liniŋgit. Sine tuku mine bafuknu. Sine Israel mbal tuku gabat suŋgo
    tuku miŋge kumnemŋge mineg. Tumbraŋ te Suŋgoŋge kulatkate ta ne ndaŋam tuku sine
    tuku tumbraŋ te ŋayo siliwam bafute ŋgina.
  rop-rop: Wal Jowab bin tok, “Nomo. Ai kaan rudimat dijan taun blanga yu.
  ukr-1871: Я з мирних, вірних (міст) в Ізраїлї, а ти хочеш зруйнувати город, матїр
    городів ув Ізраїлї. На що руйнуєш наслїддє Господнє?
  deu-1951: Ich bin eine von den friedsamen, getreuen [Städten] in Israel, und du
    willst eine Stadt und Mutter Israels umbringen? Warum willst du das Erbteil des
    HERRN verderben?
  eng-JPS: We are of them that are peaceable and faithful in Israel; seekest thou
    to destroy a city and a mother in Israel? why wilt thou swallow up the inheritance
    of the LORD?'
  srp-1865: Ja sam jedan od mirnijeh i vjernijeh gradova u Izrailju, a ti hoæeš da
    zatreš grad, i to majku u Izrailju. Zašto hoæeš da proždreš našljedstvo Gospodnje?
  lug-lug: Ffe bantu abaagazi b’emirembe era abeesigwa mu Isirayiri. Mwagala okuzikiriza
    ekibuga, nnyina w’abaana mu Isirayiri. Lwaki oyagala okumira obusika bwa Mukama?”
  heb-heb: אנכי שלמי אמוני ישראל אתה מבקש להמית עיר ואם בישראל למה תבלע נחלת יהוה׃
  ben-IRV: আমি ইস্রায়েলের শান্তিপ্রিয় ও বিশ্বাসী লোকদের একজন, কিন্তু আপনি ইস্রায়েলে
    মায়ের মত একটি নগর বিনাশ করতে চেষ্টা করছেন; আপনি কেন সদাপ্রভুর অধিকার গ্রাস করবেন?”
  pan-pan: ਮੈਂ ਇਸਰਾਏਲ ਵਿੱਚ ਸ਼ਾਂਤ ਸੁਭਾਓ ਅਤੇ ਭਲੀ ਮਾਣਸ ਹਾਂ। ਤੂੰ ਇੱਕ ਸ਼ਹਿਰ ਨੂੰ ਅਤੇ ਇੱਕ
    ਮਾਂ ਨੂੰ ਇਸਰਾਏਲ ਵਿੱਚ ਨਾਸ ਕਰਨਾ ਚਾਹੁੰਦਾ ਹੈਂ। ਭਲਾ, ਤੂੰ ਯਹੋਵਾਹ ਦੀ ਮਿਲਖ਼ ਨੂੰ ਕਿਉਂ ਨਿਗਲਣਾ
    ਚਾਹੁੰਦਾ ਹੈਂ।
  tkr-tkr: Mana İzrailyna yugvalla vukkanna qopkuna sa şahar vobna. Vas İzrailyne
    xəbne şaharbışda sane hı'ğəəkar haa'as vukkan? Nişil-allane vas Rəbbis vukkanne
    şaharbışda sa hı'ğəəkar ha'as vukkan?
  mya-JVB: ကျွန်မ သည် ဣသရေလ အမျိုး၌ အမှု မလုပ်ပါ။ သစ္စာ စောင့်သောသူဖြစ်ပါ၏။ ကိုယ်တော်သည်
    မြို့ တမြို့ တည်းဟူသောဣသရေလ အမျိုးတွင် အမိ တယောက်ကို ဖျက်ဆီး ခြင်းငှါ ရှာ တော်မူ၏။
    ထာဝရဘုရား ၏ အမွေ တော်ကို မျို ခြင်းငှါအဘယ်ကြောင့် အလိုရှိတော်မူသနည်းဟု လျှောက်လျှင်၊
  tbg-tbg: Ho iriane. Tenavu Isareri vatanaaka maa vatukaraqi vaurauka kia raqi vauraukave.
    Tenavu avuhainaa vaiinti vevaaraini vauraukave. Ho nana kaarae are maa vatukara
    vehi autu taiqa kareva auti variaro? Are Noravano Kotiva tinavu kaama timitai
    haikara qoraiqama karevae auti variaro? tiro.
  hmo-hmo: “Aiemai hanua be Israela lalonai hanua namona ta, maino hanuana bona king
    Davida ia badinaia hanuana danu. To hari umui ura inai hanua do umui hadikaia
    ore. Badina dahaka Lohiabada ena gau namona ta do umui ura hadikaia?”
  urd-urd: और मैं इस्राईल में उन लोगों में से हूँ जो सुलह पसंद और दयानतदार हैं, तू
    चाहता है कि एक शहर और माँ को इस्राईलियों के बीच हलाक करे, फिर तू क्यूँ ख़ुदावन्द
    की मीरास को निगलना चाहता है?”
  rus-SYN: Я из мирных, верных городов Израиля; а ты хочешь уничтожить город, и притом
    мать городов в Израиле; для чего тебе разрушать наследие Господне?
  bqc-SIM: Wá kú yãkelesai Isaili gbɛ̃́ náaideↄ ũ, ↄ̃ ńlɛ wɛɛlɛ ǹ Isaili wɛ̃́lɛdadeɛ
    beeↄ dɛdɛa? Bↄ́yãi ń ye ǹ Dii wɛ̃́lɛ dɛi?
  tcz-CHONGTHU: Hitia chu keima jong hi Israel mite lah a cham na bol ji le kitah
    taha hinkho mangmi khat chu kahi; hijeh chun tun nangman Israel chate din penna
    khopikhat hi thagamdingin nahol’e; ibola nangman Pakai goulo athilkeo hi hitia
    hi suh mang jeng ding nati ham?” ati.
  mar-mar: इस्राएलमधील शांतताप्रिय, विश्वासू लोकांपैकी मी एक आहे. इस्राएलच्या एका
    महत्वाच्या शहराची तुम्ही नासधूस करत आहात. परमेश्वराच्या मालकीच्या वस्तूची तुम्ही
    मोडतोड का करता?
  qub-qub: Cay siudächo tiyajcunaga llapanëpis cä pï-maypäpis allillami. Israelcunapa
    contranga imaypis manami jatarishcächu. Gamga illgächiyta munaycanqui Israelcho
    mas alli goyäcojtami. ¿Imanirtaj illgächiyta munanqui Tayta Diospa cajtaga?»
  bqp-bqp: Ó kun yãkete sari Isaraila gbɛ̃ náanidenↄ ũ, akũ ntɛn wɛtɛ ǹ Isaraila
    wɛ̃tɛ tↄ́de dí kakatɛ yá? Bↄ́yãi ń ye ǹ Dikiri wɛ̃tɛ dɛɛ?
  hat-hat: Lavil nou se yonn nan lavil peyi Izrayèl yo kote ki pa gen dezòd. Lèfini,
    li pa janm vire do bay wa a. Poukisa w'ap chache detwi l'? Se kraze ou vle kraze
    sa ki pou Seyè a?
  eng-BSB: I am among the peaceable and faithful in Israel, but you are trying to
    destroy a city that is a mother in Israel. Why would you swallow up the LORD’s
    inheritance?”
  tod-tod: Gá naama nuiti saama, niiti ti yiilɛiɗai, ta ti ga wooɠɛɠila nuiti Izelayɛle.
    Ɗa ma, ɗɔun, ɗa pɔ è taai naa ɠoloɠolo, nii é Izelayɛle ga taa ɓiin gola! Lee
    vaa zu è pɔ è Ɠɔoɠɔ GALAGI nɔnɔi ɠoloɠolo?»
  eng-WEBPB: I am amongst those who are peaceable and faithful in Israel. You seek
    to destroy a city and a mother in Israel. Why will you swallow up the LORD’s inheritance?”
  kbq-kbq: Hagi tagra Israeli vahe'mota ha' osu fru vahe mani'nonanki, nahigeta Israeli
    mopafima agima me'nea rankumara eri haviza hu'za nehaze. Na'a higeta Ra Anumzamofo
    zana eri haviza hu'za nehaze?
  nhe-BL: Na niitztoc ininhuaya tlen quinequij para oncas tlatlepanitacayotl para
    totlanahuatijca huan para tiitztose ica cuali. Huan ama ta tijnequi tijxolehuas
    toaltepe tlen ya tlahuel miyac xihuitl quipiya. ¿Cuali para tijxolehuas tlen iaxca
    TOTECO?
  bus-bus: Wá kuu yãkete sai Isaraili gbɛ̃ náanɛdeenↄ ũ, ben nɛ́ɛ wɛtɛɛ ǹ Isaraili
    wɛ́tɛ tↄ́dee kɛ̀ kaatɛↄ́? Bↄ́yãnzi ń yezi ǹ Dii wɛ́tɛ dɛzi?
  gub-BL: Tawhu urereko haw uhua'u. Nuruiko kwaw puruàmàtyry'ymar romo ure. Tuweharupi
    uruiko tuwihawete hemiruze'eg ikatu ma'e romo. Màràzàwe tuwe pezeagaw peiko imumaw
    paw rehe. Aipo peityk putar Tupàn pe imono pyrer nehe, i'i izupe.
  eng-DRA: Am not I she that answer truth in Israel, and thou seekest to destroy the
    city, and to overthrow a mother in Israel? Why wilt thou throw down the inheritance
    of the Lord?
