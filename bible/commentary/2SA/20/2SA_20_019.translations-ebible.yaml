verse: 2SA.020.019
translations:
  mal-C: ഞാൻ ഇസ്രായേലിലെ സമാധാനപ്രിയയും വിശ്വസ്തതയുമുള്ള ഒരുവളാണ്. ഇസ്രായേലിനു മാതാവായ
    ഒരു നഗരത്തെ ഇന്ന് അങ്ങു നശിപ്പിക്കാൻ ഒരുങ്ങുന്നു. യഹോവയുടെ അവകാശത്തെ അങ്ങ് നശിപ്പിക്കാൻ
    തുനിയുന്നതെന്ത്?”
  deu-TKW: 'was die Getreuen Israels verordnet haben! Du suchst eine Stadt und Mutter
    in Israel zu Grunde zu richten: warum verdirbst du das Erbe Jahwes?'
  lin-lin: Tozali bato ya kimia mpe ya sembo kati na Isalaele. Kasi yo ozali koluka
    koboma engumba oyo ezali mama kati na Isalaele ! Mpo na nini olingi kobebisa libula
    ya Yawe ?
  eng-LSV: I [am] of the peaceable, faithful ones of Israel; you are seeking to destroy
    a city and mother in Israel; why do you swallow up the inheritance of YHWH?”
  eng-GNV: 'I am one of them, that are peaceable and faithful in Israel: and thou
    goest about to destroy a citie, and a mother in Israel: why wilt thou deuoure
    the inheritance of the Lord?'
  eng-WEBSTER: 'I am one of them that are peaceable and faithful in Israel: thou seekest
    to destroy a city and a mother in Israel: why wilt thou swallow up the inheritance
    of the LORD?'
  nhw-BL: Na niitztoc ininhuaya catli quinequij para oncas tlatlepanitacayotl para
    totlanahuatijca huan para tiitztose ica cuali. Huan ama ta tijnequi tijsosolos
    toaltepe catli ya tlahuel miyac xihuitl quipiya. ¿Cuali para tijsosolos catli
    iaxca TOTECO?
  swh-ONEN: Sisi ni watu wa amani na waaminifu katika Israeli. Wewe unajaribu kuharibu
    mji ambao ni mama katika Israeli. Kwa nini unataka kumeza urithi wa Bwana?”
  bba-bba: Bɛsɛn wuu ɡeni, ɡɑ sɑ̃ɑwɑ wuu si su bɔri yɛndu mɔn teu kɑ si su rɑ Isirelibɑn
    woodɑbɑ mɛm nɔɔwɛn teu, n kere wuu si su tie. Adɑmɑ wunɛ, ɑ kɑsu ɑ ɡu ɡo, ɡe,
    ɡe ɡɑ sɑ̃ɑ Isirelibɑn wuu mɑrosun teu. Mbɑn sɔ̃nɑ ɑ kɑsu ɑ Yinni Gusunɔn ɑrumɑni
    kpeerɑsiɑ.
  eng-KJVCPB: 'I am one of them that are peaceable and faithful in Israel: thou seekest
    to destroy a city and a mother in Israel: why wilt thou swallow up the inheritance
    of the Lord?'
  luo-luo: Wan joma odak gi kwe kendo ma jo-adiera e piny Israel ka. In to itemo mondo
    iketh dala maduongʼ man Israel. Angʼo momiyo idwaro tieko oganda Jehova Nyasaye?”
  meu-meu: Lau be maino bona heabidadama Israel ai e badinadiamu taudia ta; a oi na
    Israel hanuana gunana ta ihabua-tarina dalana o tahuamu. Dahaka dainai Iehova
    ahuna ba hadonoa?
  npi-ULB: इस्राएलको सबभन्दा शान्तिपूर्ण र विश्‍वासयोग्य हाम्रै सहर हो । तपाईंले इस्राएलको
    आमा सहरलाई नाश गर्न खोज्‍दै हुनुहुन्‍छ । तपाईंले परमप्रभुको उत्तराधिकारलाई किन
    निल्‍न चाहनुहुन्छ?
  yor-yor: Èmi ni ọ̀kan nínú àwọn ẹni àlàáfíà àti olóòtítọ́ ní Israẹli, ìwọ ń wá ọ̀nà
    láti pa ìlú kan run tí ó jẹ́ ìyá ní Israẹli, èéṣe tí ìwọ ó fi gbé ìní Olúwa mì.”
  ind-ind: Kami penduduk kota ini adalah warga kerajaan Israel yang setia dan suka
    damai. Untuk apa membinasakan sebuah kota di mana banyak umat TUHAN dilahirkan?”
  pes-OPCB: شما می‌خواهید شهر ما را که در اسرائیل شهری قدیمی و صلح‌جو و وفادار است
    خراب کنید. آیا انصاف است شهری که به خداوند تعلق دارد خراب شود؟»
  tgl-ULB: Kami ang lungsod na isa sa mga pinaka-mapayapa at tapat sa Israel. Sinusubukan
    ninyong sirain ang isang lungsod na ina sa Israel. Bakit ninyo gustong lunukin
    ang mana ni Yahweh?”
  hui-hui: Ai bi larogo hale habe. Inanaga tano ogo Isaraele dindiha tano mini lene
    mbira wiyagoni nga. Inanaga tano ogoha keba ha wai bia gungu biaru mbira nabiagaore
    tano mini lene bayale mbira o ngamagoni. Iname inanaga kini kago hangu talima
    piaga henego kama. Ani hene kamagoyu áyu í̠na inanaga tano bo gialo wahole bialu
    kegoni. Mbirale Anduane Homogo ibunaga ngago irane aginaga bo gialo waharebe,
    lene.
  mya-mya: ကျွန်​မ​တို့​၏​မြို့​သည်​ကြီး​မြတ်​သည့်​မြို့၊ ဣ​သ​ရေ​လ​ပြည်​တွင်​ငြိမ်း​ချမ်း​မှု​ကို​အ​လို
    လား​ဆုံး၊ သစ္စာ​အ​ရှိ​ဆုံး​မြို့​တစ်​မြို့​ဖြစ်​ပါ​၏။ အ​ရှင်​သည်​ဤ​မြို့​ကို​ဖျက်​ဆီး​ရန်​အ​ဘယ်
    ကြောင့်​ကြိုး​စား​နေ​ပါ​သ​နည်း။ ဘု​ရား​သ​ခင် ပိုင်​တော်​မူ​သော​အ​ရာ​ကို​အ​ရှင်​ပျက်​စီး​စေ
    လို​တော်​မူ​ပါ​သ​လော'' ဟု​မေး​၏။
  bod-N: ང་ནི་ཡེས་ར་ཨེལ་པའི་ཁྲོད་དུ་ཞི་བདེ་ལ་དགའ་བ་དང་བློ་དཀར་བ་ཡིན། ད་ལྟ་ཁྱེད་ཀྱིས་ཡེས་ར་ཨེལ་གྱི་མ་ཡུམ་ཡིན་པའི་གྲོང་ཁྱེར་འདི་བརླག་འདོད་པ་སྟེ།
    ཁྱེད་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་ནོར་སྐལ་མེད་པར་བཟོ་བ་དེ་ཅི་ཡིན་ཞེས་ཞུས་པར།
  sna-sna: Isu tiri vorugare navakatendeka muIsraeri. Uri kuedza kuparadza guta rinova
    ndiro mai muIsraeri. Seiko uchida kumedza nhaka yaJehovha?”
  spa-BLM: Yo estoy entre los pacíficos y fieles de Israel. Ustedes pretenden destruir
    una ciudad y una madre en Israel. ¿Por qué quieres tragar la herencia de Yahvé?”
  cac-cac: A on̈ cajan on̈ d'a jun co chon̈ab' tic, ichn̈ej ta' cajeq'ui, c'anab'ajum
    on̈ d'a sc'ayb'ub'al Dios. Te nivan pax yelc'och jun co chon̈ab' tic. Palta a
    achxo tic tza nib'ej tza sateli. ¿Tas yuj tza nib'ej tza satel tastac to yic Jehová
    yaji? xchi ix.
  swh-ULB: Sisi ni mji ulio miongoni mwa miji yenye nguvu na aminifu sana katika Israeli.
    Mnataka kuharibu mji ambao ni mama katika Israeli. Kwa nini unataka kuumeza urithi
    wa Yahwe?”
  bel-bel: Я зь мірных, верных гарадоў Ізраіля, а ты хочаш зьнішчыць горад, маці гарадоў
    у Ізраілі. Навошта табе разбураць спадчыну Гасподнюю?
  deu-ELBBK: Ich bin von den Friedsamen, den Getreuen Israels; du suchst eine Stadt
    und Mutter in Israel zu töten. Warum willst du das Erbteil des HERRN verschlingen?
  mbb-OT: Sevaha a te menge ebpenganduy he mebpedayun is kelinew te Israel. Piru sikew,
    maan is egkesuatan nu te edrundus is inged he ǥaked te Nengazen?”
  mal-2015: ഞാൻ യിസ്രായേലിൽ സമാധാനവും വിശ്വസ്തതയും ഉള്ളവരിൽ ഒരുത്തി ആകുന്നു; നീ യിസ്രായേലിൽ
    ഒരു പട്ടണത്തെയും ഒരു മാതാവിനെയും നശിപ്പിപ്പാൻ നോക്കുന്നു; നീ യഹോവയുടെ അവകാശം മുടിച്ചുകളയുന്നതു
    എന്തു എന്നു പറഞ്ഞു.
  rmc-rmc: Amen hin savorenca o smirom. Sam pačivale Izraeliti! Soske kamen te zňičinel
    o foros, so hino sar e daj andro Izrael? Soske kamen te zňičinel le RAJESKRO ďeďictvos?“
  pes-OPV: من در اسرائیل سالم و امین هستم و تو می‌خواهی شهری و مادری را دراسرائیل
    خراب کنی، چرا نصیب خداوند را بالکل هلاک می‌کنی؟»
  ron-1924: Еу сунт уна дин четэциле лиништите ши крединчоасе дин Исраел, ши ту кауць
    сэ перзь о четате каре есте о мамэ ын Исраел! Пентру че ай нимичи ту моштениря
    Домнулуй?”
  ben-OBCV: ইস্রায়েলে আমরাই শান্তিপূর্ণ ও বিশ্বস্ত গোষ্ঠী। আপনি এমন এক নগরকে ধ্বংস
    করতে চাইছেন, যা ইস্রায়েলে এক মাতৃস্থানীয় নগর। আপনি কেন সদাপ্রভুর উত্তরাধিকার
    গ্রাস করতে চাইছেন?”
  som-som: Anigu waxaan ka mid ahay kuwa reer binu Israa'iil ee nabadda jecel ee aaminka
    ah, adiguse waxaad doonaysaa inaad dumiso magaalo iyo hooyo reer binu Israa'iil
    ah. Rabbiga dhaxalkiisase maxaad u liqaysaa?
  lat-VUC: Nonne ego sum quæ respondeo veritatem in Israël, et tu quæris subvertere
    civitatem et evertere matrem in Israël? quare præcipitas hæreditatem Domini?
  eng-ASVBT: 'I am of them that are peaceable and faithful in Israel: thou seekest
    to destroy a city and a mother in Israel: why wilt thou swallow up the inheritance
    of Jehovah?'
  ita-1885: Io sono una delle più pacifiche e leali città d'Israele; tu cerchi di
    far perire una città, anzi una madre in Israele. Perchè disperderesti l'eredità
    del Sigore?
  eng-LXXUP: 'I am a peaceable one of the strong ones in Israel; but thou seekest
    to destroy a city and a mother-city in Israel: why dost thou seek to ruin the
    inheritance of the Lord?'
  eng-ULB: We are a city that is one of the most peaceful and faithful in Israel.
    You are trying to destroy a city that is a mother in Israel. Why do you want to
    swallow up the inheritance of Yahweh?”
  spa-VBL: Yo soy del pueblo pacífico y fiel de Israel. Tú tratas de destruir un pueblo
    que es como una madre en Israel. ¿Por qué quieres derribar la posesión del Señor?”
    .
  fra-_FOB: Je suis une des cités paisibles et fidèles en Israël; tu cherches à faire
    périr une ville qui est une mère en Israël! Pourquoi détruirais-tu l'héritage
    de l'Éternel?
  mal-mal: ഞാൻ യിസ്രായേലിൽ സമാധാനവും വിശ്വസ്തതയും ഉള്ളവരിൽ ഒരുവൾ ആകുന്നു; നീ യിസ്രായേലിൽ
    മാതാവായിരിക്കുന്ന ഒരു പട്ടണത്തെ നശിപ്പിക്കുവാൻ നോക്കുന്നു; നീ യഹോവയുടെ അവകാശം
    വിഴുങ്ങിക്കളയുന്നത് എന്ത്?” എന്നു പറഞ്ഞു.
  urd-GVR: Dekheṅ, hamārā shahr Isrāīl kā sab se zyādā amnpasand aur wafādār shahr
    hai. Āp ek aisā shahr tabāh karne kī koshish kar rahe haiṅ jo ‘Isrāīl kī Māṅ’
    kahlātā hai. Āp Rab kī mīrās ko kyoṅ haṛap kar lenā chāhte haiṅ?”
  suz-BL: आं सहर इस्राएल ङा सहरपुकीम लडाइ मपाइ‍ब, पिप कली दाक्‍शा मान पाइ‍ब सहरम हिक्‍सीब।
    मिनु गे एको सहर, इस्राएली आन कली कोव़ब ममा खोदेंशो सहर कली खतम सेल्‍चा माल्‍नीनी?
    मारदे गे परमप्रभु यावे आ शोंप कली खतम पोक्‍चा माल्‍नीनी?” देंमाक्‍त। ब्‍यवस्‍था
    ३२:९
  ita-1927: Abel è una delle città più pacifiche e più fedeli in Israele; e tu cerchi
    di far perire una città che è una madre in Israele. Perché vuoi tu distruggere
    l’eredità dell’Eterno?”
  ckb-ckb: ئێمە لەنێو شارەکانی ئیسرائیلدا ئاشتیخواز و دڵسۆزین، تۆش هەوڵی لەناوبردنی
    شارێک دەدەیت کە لە ئیسرائیلدا دایکانەیە؟ بۆچی میراتی یەزدان هەڵدەلووشیت؟»
  eng-BBE: 'Your purpose is the destruction of a mother-town in Israel: why would
    you put an end to the heritage of the Lord?'
  kan-OKCV: ಹಾಗೆ ನಾವು ಇಸ್ರಾಯೇಲಿನಲ್ಲಿ ಸಮಾಧಾನವುಳ್ಳವರೂ, ನಂಬಿಗಸ್ತರೂ ಆಗಿದ್ದೇವೆ. ಇಸ್ರಾಯೇಲಿನ
    ತಾಯಿಯಂತಿರುವ ನಮ್ಮ ಪಟ್ಟಣವನ್ನು ಹಾಳುಮಾಡಲು ಯೆಹೋವ ದೇವರ ಸೊತ್ತನ್ನು ಕಬಳಿಸುವುದಕ್ಕೆ ಏಕೆ ಪ್ರಯತ್ನಿಸುತ್ತಿದ್ದೀರಿ?”
    ಎಂದಳು.
  tam-2017: இஸ்ரவேலிலே நான் சமாதானமும் உண்மையுமுள்ளவளாக இருக்கும்போது, நீர் இஸ்ரவேலிலே
    தாய் பட்டணமாக இருக்கிறதை அழிக்கவேண்டும் என்று பார்க்கிறீரோ? நீர் யெகோவாவுடைய சுதந்திரத்தை
    விழுங்கவேண்டியது என்ன என்றாள்.
  spa-RV-1909: 'Yo soy de las pacíficas y fieles de Israel: y tú procuras destruir
    una ciudad que es madre de Israel: ¿por qué destruyes la heredad de Jehová?'
  ron-BTF: Eu sunt una dintre acele femei pașnice și credincioase în Israel; tu cauți
    să distrugi o cetate și o mamă în Israel? De ce dorești să înghiți moștenirea
    DOMNULUI?
  eng-WEBP: I am among those who are peaceable and faithful in Israel. You seek to
    destroy a city and a mother in Israel. Why will you swallow up the LORD’s inheritance?”
  eng-FBV: I am one of the peaceful and faithful people of Israel. You're trying to
    destroy a town that's like a mother in Israel. Why do you want to tear down the
    Lord's possession?”
  nld-1939: wat de echte Israëlieten hebben vastgesteld. Wilt gij dus een stad vernietigen,
    die als een moederstad geldt in Israël? Waarom wilt ge het erfdeel van Jahweh
    vernielen?
  nch-BL: Na niitztoc inihuaya cati quinequij para ma onca tatepanitacayot para totanahuatijca
    huan para tiitztose ica cuali. Huan ama ta tijnequi tijsosolos toaltepe cati ya
    tahuel miyac xihuit quipiya. ¿Cuali para tijsosolos cati iaxca TOTECO?
  vie-1934: Trong Y-sơ-ra-ên, thành chúng tôi là một thành hòa bình và trung hậu hơn
    hết, mà ông lại muốn diệt một thành, là chánh đô của Y-sơ-ra-ên sao? Nhân sao
    ông muốn phá hủy cơ nghiệp của Đức Giê-hô-va?
  hin-CV: हम उनमें से हैं, जो इस्राएल में शांति प्रिय और सच्चे माने जाते हैं. आप एक
    ऐसे नगर को नष्ट करने के लिए उठे हैं, जो इस्राएल की माता है. आप याहवेह की मीरास
    को क्यों निगलना चाहते हैं?”
  spa-BES: 'Tu propósito es la destrucción de una ciudad madre en Israel: ¿por qué
    pondrías fin a la herencia del Señor?'
  tdx-tdx: Mpiamo mpampilongo migahiñe e Israeleo atoan-draho; aa mipay handrotsake
    rova naho ty rene raike e Israele ao v’iheo, Ino ty hampigodraña’o ty lova’ Iehovà?
  tha-KJV: ฉันเป็นคนหนึ่งที่รักสงบและสัตย์ซื่อในอิสราเอล ท่านหาช่องที่จะทำลายเมือง
    อันเป็นเมืองแม่ในอิสราเอล ทำไมท่านจึงจะกลืนมรดกของพระเยโฮวาห์​เสีย​”
  por-BR-2018: 'Eu sou das pacíficas e fiéis de Israel: e tu procuras destruir uma
    cidade que é mãe de Israel: por que destróis a herança do SENHOR?'
  deu-ELO: Ich bin von den Friedsamen, den Getreuen Israels; du suchst eine Stadt
    und Mutter in Israel zu töten. Warum willst du das Erbteil Jehovas verschlingen?
  eng-WYC-2018: Whether I am not, that answer truth to Israel? and seekest thou to
    destroy a city, and to do away a mother city in Israel? why castedest thou down/why
    throwest thou down the heritage of the Lord? (My city is one of the most peaceful,
    and faithful, in all of Israel; so why seekest thou to destroy such a city, and
    to do away such a mother in Israel? why throwest thou down the Lord’s inheritance?)
  epo-epo: Mi estas unu el la pacemaj kaj fidelaj urboj de Izrael; vi volas ruinigi
    urbon kaj patrinon en Izrael; por kio vi volas ekstermi posedaĵon de la Eternulo?
  uig-PIN: Israilning tinq wǝ mɵmin bǝndiliridin birimǝn; sili ⱨazir Israildiki ana
    kǝbi qong bir xǝⱨǝrni harap ⱪiliwatidila; nemixⱪa Pǝrwǝrdigarning mirasini yoⱪatmaⱪqi
    bolila? — dedi.
