    sa:i. E da amo galu hedolowane bogoi amola Youa:be da e bu famu da bai hame ba:i.
    Amalalu, Youa:be amola ea eya Abisia:i da bu Siba famusa: se bobogei.'
  tpi-OTNT: Na Joap i holim wanpela bainat long han kais, tasol Amasa i no lukim dispela
