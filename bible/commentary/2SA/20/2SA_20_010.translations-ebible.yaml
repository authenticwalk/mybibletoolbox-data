  tam-2017: தன்னுடைய கையிலிருக்கிற பட்டயத்திற்கு அமாசா எச்சரிக்கையாக இல்லாமலிருந்தபோது,
    யோவாப் அவனை அவனுடைய குடல்கள் தரையிலே விழும்படி, அதினால் வயிற்றிலே ஒரே குத்தாக
    குத்தினான்; அவன் இறந்துபோனான்; அப்பொழுது யோவாபும் அவனுடைய சகோதரனான அபிசாயும் பிக்கிரியின்
