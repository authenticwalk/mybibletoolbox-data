  kan-2017: ಕೈಯಲ್ಲಿದ್ದ ಕತ್ತಿಯನ್ನು ಗಮನಿಸದಿದ್ದ ಅಮಾಸನ ಹೊಟ್ಟೆಯೊಳಗೆ ತಿವಿದನು. ಅದರಿಂದ ಅವನ
