  ksd-ksd: Amasa pa i ga tia nuk pa ra pakat na vinarubu ta ra lima i Ioab; damana
    i ga or ra balana, ma i ga tavuvuduai ra vinau na balana, ma pa i ga ubu mule;
    ma i ga mat abara. Ma Ioab ma Abisai, dir turana, dir ga korot mur Seba natu i
    Bikri.
  tur-YTC: Amasa, Yoav'ın elindeki kılıca aldırmadı. Böylece Yoav onu bedeninden vurdu
    ve bağırsaklarını yere döktü, bir daha vurmadı ve öldü. Yoav ve kardeşi Avişay,
    Bikri oğlu Şeva'yı kovaladılar.
  grc-BRENT: Καὶ Ἀμεσσαῒ οὐκ ἐφυλάξατο τὴν μάχαιραν τὴν ἐν τῇ χειρὶ Ἰωάβ· καὶ ἔπαισεν
    αὐτὸν ἐν αὐτῇ Ἰωὰβ εἰς τὴν ψόαν, καὶ ἐξεχύθη ἡ κοιλία αὐτοῦ εἰς τὴν γῆν, καὶ οὐκ
    ἐδευτέρωσεν αὐτῷ, καὶ ἀπέθανε· καὶ Ἰωὰβ καὶ Ἀβεσσαῒ ὁ ἀδελφὸς αὐτοῦ ἐδίωξεν ὀπίσω
    Σαβεὲ υἱοῦ Βοχορί.
  ind-AYT: Amasa tidak mengawasi pedang yang ada di tangan Yoab itu, yang ditikamkan
    ke perutnya sehingga mencurahkan isi perutnya ke tanah. Tidak ditikamnya dua kali,
    sebab dia sudah mati. Setelah itu, Yoab dan Abisai, adiknya, mengejar Seba, anak
    Bikri. Setelah itu, Yoab dan Abisai adiknya melanjutkan pengejaran terhadap Seba.
  nya-nya: Amasa sanayangʼanitsitse lupanga limene linali mʼdzanja la Yowabu, ndipo
    Yowabu anamubaya nalo mʼmimba ndipo matumbo ake anatuluka ndi kugwera pansi. Popanda
    kubayanso kachiwiri, Amasa anafa. Ndipo Yowabu ndi mʼbale wake Abisai anathamangitsa
    Seba mwana wa Bikiri.
  hrv-hrv: Amasa se nije obazirao na mač koji bijaše Joabu u ruci, i on ga udari njim
    u trbuh i prosu mu utrobu na zemlju. Nije morao ponoviti udarac i Amasa umrije.
    Joab sa svojim bratom Abišajem nastavi potjeru za Bikrijevim sinom Šebom.
  mps-mps: Tama Joapgo te bainat hwą me deli te pobase nogode tolaluali, tiali goli
    Amasago te bainat hwą subeo. Tama Joapgo Amasago haligade te hwągo enama, tama
    agai haliga tigidali dįąsa soyu, te tǫba tulaluama, tama polo tama aga isai.
    Tama tibaso, Joapgo te hwągo aga ma enebeo. Joapgo te Amasa ela munama da, teda
    aga dali, te aga ama Abisai, augwali sigo te Seba pobeasa palio.
  tpi-tpi: Na Joap i holim wanpela bainat long han kais, tasol Amasa i no lukim dispela
    bainat. Na Joap i sutim bel bilong Amasa na olgeta bel bilong en i kapsait i go
    daun long graun, na kwiktaim em i dai. Olsem na Joap i no bin sutim em gen. Joap
    i kilim Amasa pinis, orait em wantaim brata bilong en, Abisai, i go long ranim
    Seba.
  dan-1931: Men Amasa tog sig ikke i Vare for det Sværd, Joab havde i sin venstre
    Hånd; Joab stødte det i Underlivet på ham, så hans Indvolde væltede ud på Jorden,
    og han døde ved det ene Stød. Derpå satte Joab og hans Broder Abisjaj efter Sjeba,
    Bikris Søn,
  vie-OVCB: A-ma-sa không để ý đến lưỡi gươm trong tay kia của Giô-áp, nên bị đâm
    vào bụng, ruột đổ ra trên đất. Giô-áp không cần phải đâm lần thứ hai, và A-ma-sa
    chết liền. Giô-áp và A-bi-sai tiếp tục cuộc săn đuổi Sê-ba.
  guj-2017: પણ યોઆબના હાથમાં તલવાર હતી તે વિષે અમાસાએ ધ્યાન ન આપ્યું. યોઆબે તેના પેટમાં
    તલવારથી ઘા કર્યો એટલે તેનાં આંતરડા બહાર આવી જમીન પર પડ્યાં, યોઆબે બીજો ઘા કર્યો
    નહિ કારણ કે અમાસા મરણ પામ્યો હતો. પછી યોઆબ અને તેના ભાઈ અબિશાય બિખ્રીના દીકરા
    શેબાની પાછળ પડયા.
  pon-2006A: Amasa sohte tehk mwahu kedlahs me Sohap kolokol nan peh palimaun, Sohap
    eri doakoahki kapehdeo, mwasahle ko eri pwediei. E ahpw melahte ni ahnsowo, oh
    Sohap sohte pil pwurehng doakoa. Sohap oh rie pwutak Apisai eri pwakihala Sipa.
  por-BRBSL: Mas Amasa não deu atenção à espada que estava na mão de Joab. Então ele
    o golpeou com ela no corpo e derramou suas entranhas no chão, e não o golpeou
    novamente; e ele morreu. Joab e Abishai seu irmão perseguiram Sheba, o filho de
    Bichri.
  cth-cth: Joab ni avoilae kut dawk sarai a sin e hah Amasa ni a pouk hoeh dawkvah,
    a von dawk a thut pouh teh a ruen hah talai dawk a bo. Bout thun hoeh toe. Amasa
    teh a due. Joab hoi a nawngha Abishai ni Bikhri capa Sheba hah a pâlei roi.
  twi-twi: Amasa anhu sɛ afoa no hyɛ ne nsa benkum mu. Na Yoab de afoa no wɔɔ ne yam,
    maa ne nsono tu guu fam. Ɛho anhia sɛ Yoab betia ne so koraa, na Amasa wui. Yoab
    ne ne nuabarima Abisai gyaw no hɔ, toaa so tiw Bikri babarima Seba.
  hlt-hlt: Te vaengah Joab kut dongkah cunghang te Amasa loh hmuethmat pawh. Te dongah
    Amasa te tumca neh a bung ah a laih tih a bung te diklai la pawk a sop pah. Anih
    te a talh mueh la duek. Te phoeiah Joab neh a mana Abishai loh Bikhri capa Sheba
    te a hloem.
  tbz-SIM: Bɑ́ Amɑsɑ í ndɑkɛ Soɑbu tùótɛ́mɛ̀ o siè nɛ̀ o nɔ̀ùtɛ̀ cɑ̃̀nkutɛ̀ kɛ́ dì
    nhò kũ̀ṹ o pɔuniɛ mmiɛkɛ kɛ̀ tinɑutìi cóúnní kòo doroo kɛ́kú bɑ́ bɛ̀ í nhò yìɛ́
    kuyɛ̃ĩku. Soɑbu nɛ̀ o nɑntɛ̀ Abikɑii kɛ̀ bɛ̀ɛ sɔɔtɛ́ kɛ́mbɛti Sebɑɑ.
  msy-2020: Joap mɨdorozir sabar mam uan agharir kɨriamɨn an suira, ezɨ Amasa mɨdorozir
    sabar kamɨn ganizir puvatɨ. Joap Amasan navim bɨrazɨma, an muriam suiaghɨrɨgha
    nguazim girɨzɨ, a maghɨram areme. Ezɨ Joap uam a bɨrazir puvatɨ. Joap Amasa bɨrazɨ
    an aremezɨ, a uan aveghbuam Abisai ko aning Bikrin otarim Seban agɨntɨghasa ghu.
  dop-dop: Amɑsɑ tɑ pɑɑsǝnɑ lɑɣɑtɛ nte tɩɩ wɛ ɩ niŋ lɛlǝŋ tɑɑ tɔ. Ɩlɛnɑ Sowɑpɩ sɔ-tɛɣɛ
    ɩ lotu tɑɑ kɛ́ tɔm kʋlʋm nɑ ɩ tɑɑ pʋntʋ luli ɑtɛ nɑ ɩ́ sɩ kpɑkpɑɑ. Ḿpʋ́ɣʋ́ Sowɑpɩ
    nɑ ɩ neu Apisɑyi pɑ tʋ Sepɑ wɑɑlɩ.
  azb-azb: Amasa isə Yoavın sol əlindəki qılınca əhəmiyyət vermədi. Yoav qılıncı ilə
    Amasanın qarnından vurub bağırsaqlarını yerə elə tökdü ki, ikinci zərbəyə ehtiyac
    qalmadan Amasa öldü. Yoavla qardaşı Avişay Bikri oğlu Şevanı təqib etdilər.
  eng-DBY: 'And Amasa had taken no notice of the sword that was in Joab''s hand: so
    he smote him with it in the belly and shed out his bowels to the ground, and struck
    him not again; and he died. And Joab and Abishai his brother pursued after Sheba
    the son of Bichri.'
  hin-2017: परन्तु अमासा ने उस तलवार की कुछ चिन्ता न की जो योआब के हाथ में थी; और
    उसने उसे अमासा के पेट में भोंक दी, जिससे उसकी अंतड़ियाँ निकलकर धरती पर गिर पड़ीं,
    और उसने उसको दूसरी बार न मारा; और वह मर गया। तब योआब और उसका भाई अबीशै बिक्री
    के पुत्र शेबा का पीछा करने को चले।
  wol-KYG: Amasa foogul dara ci saamar ba ca loxol càmmoñu Yowab. Yowab bojj ko ko
    ci biir, wàlli ay butitam ci suuf. Tóllantiwul sax, Amasa dee. Ci kaw loolu Yowab
    ànd ak rakkam Abisay, dàqi Seba doomu Bikkri.
  eng-YLT: and Amasa hath not been watchful of the sword that [is] in the hand of
    Joab, and he smiteth him with it unto the fifth [rib], and sheddeth out his bowels
    to the earth, and he hath not repeated [it] to him, and he dieth; and Joab and
    Abishai his brother have pursued after Sheba son of Bichri.
  eng-WYC-2017: Forsooth Amasa took not keep of the sword, which sword Joab had, and
    Joab smote Amasa in the side, and shedded out his entrails into the earth, and
    Amasa was dead; and Joab added not the second wound. And Joab, and Abishai, his
    brother, pursued Sheba, the son of Bichri.
  eng-WMBB: But Amasa took no heed to the sword that was in Joab’s hand. So he struck
    him with it in the body and shed out his bowels to the ground, and didn’t strike
    him again; and he died. Joab and Abishai his brother pursued Sheba the son of
    Bichri.
  urd-GVH: अमासा ने योआब के दूसरे हाथ में तलवार पर ध्यान न दिया, और अचानक योआब ने
    उसे इतने ज़ोर से पेट में घोंप दिया कि उस की अंतड़ियाँ फूटकर ज़मीन पर गिर गईं।
    तलवार को दुबारा इस्तेमाल करने की ज़रूरत ही नहीं थी, क्योंकि अमासा फ़ौरन मर गया।
    फिर योआब और अबीशै सबा का ताक़्क़ुब करने के लिए आगे बढ़े।
  rug-rug: Lopu kopu nia Amasa sa magu varipera sapu tuqea e Zoabi pa kali limana,
    meke hova ia Zoabi sa tiana si asa, ke titisae pa pepeso sari laguna. Lopu sana
    hinoqa mate, ke lopu seke pulea e Zoabi si asa. Ke taluarae meke luli la ia e
    Zoabi meke Abisai sa tasina se Siba.
  gaz-gaz: Amesaay akka Yooʼaab goraadee harkaa qabu hin hubanne ture; kanaafuu Yooʼaab
    goraadee sana garaa isaatti dire; marʼumaan isaas lafatti jige. Amaasaanis utuu
    lammata hin waraanamin duʼe. Ergasii immoo Yooʼaabii fi obboleessi isaa Abiishaayi
    Shebaa ilma Biikrii sana ariʼan.
  fra-LSG: Amasa ne prit point garde à l’épée qui était dans la main de Joab; et Joab
    l’en frappa au ventre et répandit ses entrailles à terre, sans lui porter un second
    coup. Et Amasa mourut. Joab et son frère Abischaï marchèrent à la poursuite de
    Schéba, fils de Bicri.
  yal-yal: Silanfanna naxan yi sɔtɔxi Yowaba kɔmɛnna ma, Amasa mi a yengi lu na xɔn
    ma. Yowaba yi a sɔxɔn a kuini na ra. Amasa fudi lutine yi sa bɔxɔni, Yowaba mi
    fa a yɛɛ firinden sin a ma, a yi faxa. Yowaba nun a tada Abisayi yi keli Seeba
    xili ma, Bikiri a dii xɛmɛna.
  haw-1868: 'Aole i manao o Amasa i ka pahikaua ma ka lima o Ioaba: hou aku la kela
    ia ia me ia mea ma ka lima o ka iwiaoao, a poha mai la kona naau ma ka honua,
    aole ia i hou hou aku ia ia; a make aku la ia. A alualu aku la o Ioaba a me Abisai
    kona hoahanau ia Seba ke keiki a Bikeri.'
  arb-NAV: وَلَمْ يَحْتَرِزْ عَمَاسَا مِنَ السَّيْفِ الَّذِي كَانَ بِيَدِ يُوآبَ،
    فَطَعَنَهُ بِهِ، فَانْدَلَقَتْ أَمْعَاؤُهُ إِلَى الأَرْضِ وَلَمْ يَثْنِ عَلَيْهِ
    لأَنَّهُ مَاتَ عَلَى الْفَوْرِ، وَتَابَعَ يُوآبُ وَأَبِيشَايُ تَعَقُّبَهُمَا لِشَبَعَ
    بْنِ بِكْرِي.
  ewe-ewe: Amasa mekpɔ yi ɖaɖɛ si Yoab lé kple miasi la o. Ale Yoab nyrɔ yi la ɖe
    dɔme nɛ flo, eƒe dɔmenuwo kaka ɖe anyigba eye wòku ɖe afi ma enumake. Yoab kple
    nɔvia Abisai gblẽe ɖe afi ma eye woti Seba, Bikri vi la yome.
  eng-LEE: 'And ''Amassa did not guard himself against the sword that was in Joab''s
    hand: so he smote him therewith in the fifth rib and shed out his bowels to the
    ground, and struck him not again; and he died. But Joab and Abishai his brother
    pursued after Sheba'' the son of Bichri.'
  asm-FB: অমাচাই কিন্তু যোৱাবৰ বাওঁ হাতত থকা ডেগাৰলৈ মন নকৰিলে৷ তাতে যোৱাবে তাৰে তেওঁৰ
    পেটত খোঁচ মাৰি মাটিত তেওঁৰ নাড়ী-ভূঁৰু উলিয়াই পেলালে৷ যোৱাবে পুনৰাই তেওঁক খোঁচ
    নামাৰিলে আৰু তাতে অমাচাৰ মৃত্যু হ’ল। তাৰ পাছত যোৱাব আৰু তেওঁৰ ভায়েক অবীচয়ে বিখ্ৰীৰ
    পুত্ৰ চেবাৰ পাছত খেদি গ’ল।
  sus-A: عَمَسَ مُ عَ حْشْ سَ قِنّ شْن مَ نَشَن نُ نَ يٌوَبَ كْولَ بّلّشّ عِ. يٌوَبَ
    نَشَ عَمَسَ قُرِ سْشْ، عَ عَ قُرِنفّيٍ رَ مِنِ كّنّ مَ، عَ نَشَ قَشَ كٍرٍن نَ.
    نَ تّمُي يٌوَبَ نُن عَ شُنيَ عَبِسَيِ نَشَ سِفَ بِكِرِ شَ دِ سٍبَ قٍندٍ.
  fra-SBL: Mais Amasa ne prit pas garde à l'épée qui était dans la main de Joab. Celui-ci
    le frappa au corps, et répandit ses entrailles à terre ; il ne le frappa plus,
    et il mourut. Joab et son frère Abischaï poursuivirent Saba, fils de Bichri.
  hbo-hbo: וַעֲמָשָׂ֨א לֹֽא־נִשְׁמַ֜ר בַּחֶ֣רֶב ׀ אֲשֶׁ֣ר בְּיַד־יֹואָ֗ב וַיַּכֵּהוּ֩
    בָ֨הּ אֶל־הַחֹ֜מֶשׁ וַיִּשְׁפֹּ֨ךְ מֵעָ֥יו אַ֛רְצָה וְלֹא־שָׁ֥נָה לֹ֖ו וַיָּמֹ֑ת
    ס וְיֹואָב֙ וַאֲבִישַׁ֣י אָחִ֔יו רָדַ֕ף אַחֲרֵ֖י שֶׁ֥בַע בֶּן־בִּכְרִֽי׃
  kik-kik: Amasa ndaatindanĩrĩire na rũhiũ rũrĩa Joabu aanyiitĩte na guoko, nake Joabu
    akĩmũtheeca nda naruo, namo mara make makiuma makĩgũa thĩ, na ndaigana kũmũtheeca
    rĩngĩ, nake Amasa agĩkua. Ningĩ Joabu na mũrũ wa nyina Abishai magĩtengʼeria Sheba
    mũrũ wa Bikiri.
  fra-NCL: Amasa ne prit pas garde à l’épée qui était dans la main de Joab ; et Joab
    l’en frappa au ventre et répandit ses entrailles à terre et, sans qu’on lui portât
    un second coup, Amasa mourut. Joab et son frère Abisaï se mirent à la poursuite
    de Séba, fils de Bochri.
  cek-AK: Toe Joab loe haita sinh, tiah Amasa mah panoek ai; to naah Joab mah anih
    to zok ah thunh moe, tazaenawk long ah tacawt boih; Amasa loe thun let angai ai
    ah duek. To pacoengah Joab hoi amnawk Abishai mah Bikri capa Sheba to patom hoi.
  cuk-cuk: Amasaʼdina, Joab argan-baidgi esbunyar-baid-sedanikid daksasulid. Degisoggu,
    ese-danigua, Joab, Amasa-e-dikargi esbunyar-yononikid. Geb e-samurmar ainide gusad.
    Agi Amasa ilagwen-burgwar naded, bar Joab ese achassulid. Degine geb, Joab e-ia-Abisaiʼbogwa
    Bicri-machi-Seba barganadmalad.
  uig-CYR: Амаса Йоабниң йәнә бир қолида қилич барлиғиға диққәт қилмиди. Йоаб униң
    қосиғиға шундақ тиқтики, үчәйлири чиқип йәргә чүшти. Иккинчи қетим селишниң һаҗити
    қалмиған еди; чүнки у өлди. Андин Йоаб билән иниси Абишай Бикриниң оғли Шебани
    қоғлиғили кәтти.
  tel-2017: యోవాబు చేతిలో ఉన్న కత్తిని అమాశా చూడలేదు కనుక తనను కాపాడుకోలేక పోయాడు.
    యోవాబు కత్తి తీసి అతని కడుపులో బలంగా పొడిచాడు. కత్తి కడుపులో దిగిన వెంటనే అతని
    పేగులు జారి నేలపై పడడంతో ఆ దెబ్బతోనే అతడు చనిపోయాడు. తరువాత యోవాబు, అతని సోదరుడు
    అబీషైలు బిక్రి కొడుకు షెబను తరమడానికి వెళ్ళిపోయారు.
  hat-BSA: Men Amasa pa t veye kont nepe ki te nan men Joab la. Konsa, li te frape
    li nan vant avèk li e zantray li te vide tonbe atè e san frape l ankò, li te mouri.
    Alò Joab avèk Abischaï, frè li a, te kouri dèyè Schéba, fis a Bicri a.
  kos-kos: Amasa el tiana akola nu ke cutlass se ma Joab el sruokya ke lac paol lasa,
    na Joab el fakisya insial ac koanonsial raki nu infohk uh. Na el misa na insac,
    pwanang Joab el tia enenu in faksilya pacl luo. Na Joab ac Abishai tamulel lal,
    som in ukwal Sheba.
  hbo-WLC: וַעֲמָשָׂ֨א לֹֽא־נִשְׁמַ֜ר בַּחֶ֣רֶב ׀ אֲשֶׁ֣ר בְּיַד־יוֹאָ֗ב וַיַּכֵּהוּ֩
    בָ֨הּ אֶל־הַחֹ֜מֶשׁ וַיִּשְׁפֹּ֨ךְ מֵעָ֥יו אַ֛רְצָה וְלֹא־שָׁ֥נָה ל֖וֹ וַיָּמֹ֑ת
    ס וְיוֹאָב֙ וַאֲבִישַׁ֣י אָחִ֔יו רָדַ֕ף אַחֲרֵ֖י שֶׁ֥בַע בֶּן־בִּכְרִֽי׃
  ibo-ibo: Amasa elezighị anya hụ na mma agha nta dị nʼaka Joab. Joab mabanyere ya
    nʼime afọ Amasa, mee ka mgbịrị afọ ya sọsikwaa nʼala. Ọ maghị ya mma ahụ ugboro
    abụọ, nʼihi na otu ugboro ahụ mere ka Amasa nwụọ. Mgbe ahụ, Joab na nwanne ya
    Abishai chụsoro Sheba nwa Bikri nʼazụ.
  ory-ory: ମାତ୍ର ଯୋୟାବର ବାମ ହସ୍ତରେ ଥିବା ଖଡ୍ଗ ପ୍ରତି ଅମାସା କିଛି ମନୋଯୋଗ କଲା ନାହିଁ; ତହୁଁ
    ଯୋୟାବ ସେହି ଖଡ୍ଗରେ ତାହାର ଉଦରକୁ ଆଘାତ କରି ତାହାର ଅନ୍ତବୁଜୁଳି କାଢ଼ି ଭୂମିରେ ପକାଇଦେଲା,
    ସେ ଦ୍ୱିତୀୟ ଥର ଆଘାତ କଲା ନାହିଁ; ତହିଁରେ ହିଁ ସେ ମଲା। ଏଉତ୍ତାରେ ଯୋୟାବ ଓ ତାହାର ଭ୍ରାତା
    ଅବୀଶୟ ବିଖ୍ରିିର ପୁତ୍ର ଶେବଃର ପଛେ ଗୋଡ଼ାଇଲେ।
  chk-chk: Nge Amasa esap afäli ewe ketilas mi nom lepöün Joap. Iwe, Joap a posu luken
    Amasa ngeni ewe ketilas pwe taran ra seliselitiu lepwül, nge esap posu fän ruu.
    Iwe, Amasa a mäla. Mürin, Joap me Apisai pwin we ra tapweri Sepa.
  ssd-ssd: wai ŋaiŋammbi kame bagi kilke mbolŋge ŋgumnem ŋgumnem tina ta Amasa nu
    katese ndana. Kile Yoab nu kame bagi tambi Amasa fuŋgul sambrina le sina goka
    kilke mbol ndeka kummba maninkina. Yoab nu Amasa balena sulumba nu mambo nuŋe
    Abisai ndoŋ Seba yokermba te-dubinaig le
  rop-rop: Wal Amasa nomo bin jinggabat det bigwan naif blanga Jowab, en Jowab bin
    jalk langa im rait langa binji, en ola binji blanga im bin buldan langa graun,
    en Jowab nomo bin lafta jalk langa im sekantaim, dumaji streidawei imbin dai.
    Brom deya Jowab en im braja Ebishai bin kipgon aftumbat Shiba,
  ukr-1871: Амаза ж не постеріг меча у Йоаба, а той пхнув його в черево, так що утроба
    з його випала на землю, й не повторяв уже удару, й той умер. Тепер кинувсь Йоаб
    і брат його Абесса нагонця за Себою Бихриєнком.
  deu-1951: Amasa aber achtete nicht auf das Schwert in Joabs Hand; und der stach
    ihn damit in den Bauch, daß sich seine Eingeweide auf die Erde ergossen; und er
    starb, ohne daß jener ihm noch einen Stich gab. Joab aber und sein Bruder Abisai
    jagten Seba, dem Sohne Bichris, nach.
  eng-JPS: But Amasa took no heed to the sword that was in Joab's hand; so he smote
    him therewith in the groin, and shed out his bowels to the ground, and struck
    him not again; and he died. And Joab and Abishai his brother pursued after Sheba
    the son of Bichri.
  srp-1865: A Amasa ne uzimaše na um maèa, koji bijaše Joavu u ruci; a on ga udari
    njim pod peto rebro, i prosu mu crijeva na zemlju, te od jednoga udarca umrije.
    Potom Joav i Avisaj brat njegov otidoše u potjeru za Sevom sinom Vihrijevim.
  lug-lug: Naye Amasa n’atassaayo mwoyo okwekuuma ekitala ekyali mu mukono gwa Yowaabu;
    Yowaabu n’akimufumita mu lubuto, n’ayiwa ebyenda bye wansi. N’atamufumita lwakubiri,
    Amasa bw’atyo n’afa. Awo Yowaabu ne muganda we Abisaayi ne beeyongera okugoberera
    Seba mutabani wa Bikuli.
  heb-heb: ועמשא לא נשמר בחרב אשר ביד יואב ויכהו בה אל החמש וישפך מעיו ארצה ולא שנה
    לו וימת ויואב ואבישי אחיו רדף אחרי שבע בן בכרי׃
  ben-IRV: কিন্তু যোয়াবের হাতের তলোয়ারের দিকে অমাসার লক্ষ্য না থাকাতে তিনি সেটা
    দিয়ে তার পেটে আঘাত করলেন, তাঁর ভূঁড়ি বেরিয়ে গিয়ে মাটিতে পড়ল; যোয়াব দ্বিতীয়
    বার তাঁকে আঘাত করলেন না, তিনি মারা গেলেন৷ পরে যোয়াব ও তাঁর ভাই অবীশয় বিখ্রির
    ছেলে শেবের পিছন পিছন তাড়া করলেন৷
  pan-pan: ਪਰ ਅਮਾਸਾ ਨੇ ਉਸ ਤਲਵਾਰ ਦਾ ਯੋਆਬ ਦੇ ਹੱਥ ਵਿੱਚ ਸੀ ਕੁਝ ਧਿਆਨ ਨਾ ਕੀਤਾ ਸੋ ਉਸ ਨੇ ਉਹ
    ਨੂੰ ਪਸਲੀ ਵਿੱਚ ਅਜਿਹਾ ਮਾਰਿਆ ਜੋ ਉਹ ਦੀਆਂ ਆਂਦਰਾਂ ਧਰਤੀ ਉੱਤੇ ਜਾ ਡਿੱਗੀਆ ਅਤੇ ਉਸ ਨੇ ਦੂਜੀ
    ਵਾਰੀ ਉਸ ਨੂੰ ਨਾ ਮਾਰਿਆ ਸੋ ਉਹ ਮਰ ਗਿਆ। ਫਿਰ ਯੋਆਬ ਅਤੇ ਉਹ ਦਾ ਭਰਾ ਅਬੀਸ਼ਈ ਬਿਕਰੀ ਦੇ ਪੁੱਤਰ
    ਸ਼ਬਾ ਦੇ ਪਿੱਛੇ ਲੱਗ ਪਏ।
  tkr-tkr: Amasee, Yoavne solne xılene g'ılıncılqa fıkır hoole deş. Yoavee xılen g'ılınc
    Amasayne vuxhnyaqa hı'xı' mang'un iç'alatbı ç'iyelqa ehekka'a. Q'öd'es g'ılınc
    hı'xəsda iş aaxva deş, mana mankecar qek'ana. Yoaviy cuna çoc Avişayıb Bikriyne
    duxayqa, Şevayqa, qihna avayk'an.
  mya-JVB: လက်ဝဲလက် ၌ ကိုင်သော ထား ကို အာမသ သည်သတိ မ ပြုသောကြောင့် ၊ ဝမ်း ကိုထိုး
    ၍ အအူ ကိုမြေ ပေါ် မှာ ချ ၏။ ထပ်၍ မ ထိုးသော်လည်း အာမသသေ လေ၏။ ယွာဘ နှင့် ညီ အဘိရှဲ
    သည် ဗိခရိ သား ရှေဘ ကို လိုက် ကြ၏။
  tbg-tbg: Amasaava Ioaapiva nai kauqu kaanaaqaini muhupa tuatora kia tavovaro Ioaapiva
    muhupa viraqohairo Amasaara arara raqontakero kuhia kovaro Amasaara ararautahaavano
    ekaa vatakanta ontontiaqa vuvaro Amasaava vaaka qutu vuvarora tiro, kia vira qaiqaavata
    raqontora. Ioaapiva Amasaara arukero viraqaahairo nai vakaara Abisaikantiro Sebaara
    qaiqaa avata varero vura.
  hmo-hmo: To Ioaba ese kaia maragina iena imana laurina dekenai ia dogoatao noho,
    bona Amasa ese ia itaia lasi. Ioaba ese Amasa ena bogana ia gwadaia, bona iena
    bogarauna be tano dekenai idia bubua. Amasa be maoromaoro ia mase, bona Ioaba
    ese ia gwadaia lou lasi. Unai neganai Ioaba bona iena tadina Abisai ese Sieba
    Bikiri ma idia lulua.
  urd-urd: और 'अमासा ने उस तलवार का जो योआब के हाथ में थी ख़्याल न किया, इसलिए उसने
    उससे उसके पेट में ऐसा मारा कि उसकी अंतड़ियाँ ज़मीन पर निकल पड़ीं और उसने दूसरा
    वार न किया, इसलिए वह मर गया, फिर योआब और उसका भाई अबीशै सबा' बिन बिक्री का पीछा
    करने चले।
  rus-SYN: Амессай же не остерегся меча, бывшего в руке Иоава, и тот поразил его им
    в живот, так что выпали внутренности его на землю, и не повторил ему удара, и
    он умер. Иоав и Авесса, брат его, погнались за Савеем, сыном Бихри.
  bqc-SIM: Amasa fɛ̃na pↄ́ kú Yoabu ↄu fãn vĩo, ↄ̃ Yoabu aà zↄ̃̀ò a gbɛɛu, aà
    nↄnaↄ bↄ̀lɛ kàlɛ zĩ́lɛ. Yoabu i a gɛ̃n plaade kɛ lↄo, asa à gà kↄ̀ɛ. Ɔ̃ Yoabu
    ń a dãuna Abisaio pɛ̀lɛ Bikili nɛ́ Sɛbazi.
  tcz-CHONGTHU: Hichea hi Amasa hin Joab in akhut veilam a chemjam akidop lam chu
    anahet lou ahiye; hiti hin Joab chun Amasa chua oipoh asutpih in; hichun avela
    sat kit louhel’in khatvei she she chun ama jong athidel jengin ahi. Chujouvin
    Joab le asopipa Abishai chun Bicri chapa Sheba nung chu adel pai pai tauve.
  mar-mar: यवाबाच्या डाव्या हातातील तलवारीकडे अमासाचे लक्ष नव्हते. पण तेवढ्यात यवाबाने
    अमासाच्या पोटात तलवार खुपसली, आणि त्याचा कोथळा बाहेर काढला. यवाबाला पुन्हा वार
    करावा लागलाच नाही. अमासा गतप्राण झाला. यवाब आणि त्याचा भाऊ अबीशय यांनी बिक्रीचा
    मुलगा शबा याचा शोध चालूच ठेवला.
  qub-qub: Y Amasaga mana cäsupashachu caran Joab cuchillunta aptaraycashanta. Joabga
    illajpita Amasata pachacho tucsiycuran. Chaura ashashnin llojshicaramuran. Joab
    manana yaparannachu. Chayllawanna wañucuran. Nircur Joabga wauguin Abisaiwan Bicripa
    wamran Sebata gatir aywacuran.
  bqp-bqp: Amasa dí fɛ̃nɛ kũ à kú Yoabu ↄn tàasi káro, akũ Yoabu a zↄ̃̀o a gbɛrɛn,
    a nukãninↄ bↄ̀tɛ à kàtɛ zĩtɛ. Yoabu dí ɛra à a plade zↄ̃̀ doro, zaakũ à gà kↄ̀.
    Akũ Yoabu kũ a dakũna Abisaio pɛ̀tɛ Bikiri nɛ́ Sɛbai.
  hat-hat: Amasa menm pa fè atansyon lòt nepe Joab te kenbe nan men gòch li a. Joab
    djage l' nan vant. Tout trip li soti deyò. Li mouri la menm. Konsa, Joab pa t'
    bezwen ba li yon dezyèm kou. Apre sa, Joab ak Abichayi, frè l' la, pati dèyè Cheba.
  eng-BSB: Amasa was not on guard against the dagger in Joab’s hand, and Joab stabbed
    him in the stomach and spilled out his intestines on the ground. And Joab did
    not need to strike him again, for Amasa was dead. Then Joab and his brother Abishai
    pursued Sheba son of Bichri.
  tod-tod: Amasa la ɠɛni boɠa zɔkpɔi ɠaani ga pagɔ, nii é ɠɛni Zoaɓe ɠɔʋɛi ɠa. Naa
    zɛba é boɠai lɔ kogi zu, é koozu zɔɔlaiti pu zooi ma. Amasa zaani gaamanɔ, Zoaɓe
    la mɔ ɠɛni boɠai ʋuuni ba, ná ʋa ɠɛ fele. Naa ʋoluma Zoaɓe ta kɛɛɠɛloin Aɓisayi
    ti pele zoni, ti ʋilɛ Ɓikeli ná-doun zunui Seeɓa ɠaiziɛ vai ma.
  eng-WEBPB: But Amasa took no heed to the sword that was in Joab’s hand. So he struck
    him with it in the body and shed out his bowels to the ground, and didn’t strike
    him again; and he died. Joab and Abishai his brother pursued Sheba the son of
    Bichri.
  kbq-kbq: Hagi Joapu'ma osi kazima azampima eri'neana Amasa'a onkeno, kegava osigeno
    Joapu'a ana osi kazinu rimpa reraragufegeno rimpamo'a mopafi herafirami'ne. Hagi
    Joapu'a ru'enena akasino ore'neanki, magoke zupa Amasana kazina regeno fri'ne.
    Joapu'ene negna Abisaikea Bikri nemofo Sibana rotago huke vu'na'e.
  nhe-BL: Huan Amasa ax momacac cuenta tlaque quichihuilisquía Joab. Huan Joab quicalaquili
    iijtico nopa machete huan quicuitlaxcolquixti. Huan nimantzi mijqui Amasa huan
    nopona mocajqui huetztoc itlacayo. Huan Joab huan iicni, Abisai, nimantzi quisque
    quitemotij Seba.
  bus-bus: Amasa e fɛ̃ɛ kɛ̀ kú Yoabu ↄↄn tàasi káro, ben Yoabu à zↄ̃̀o a gbɛɛɛn, à
    nↄaɛnↄ bↄ̀ɛ à kàɛ tↄↄtɛ. Yoabu e gà à zↄ̃̀o gɛ̃̀n plaa dↄro, zaakɛ à gà kↄ̀. Ben
    Yoabu kↄ̃n a dãaro Abisaio pɛ̀ɛ Bikiri nɛ́ Sɛbazi.
  gub-BL: Nuexak kwaw Amaz takihepuku Zoaw ipo inugwer rehe. Na'e Zoaw ukutuk Amaz
    hie pe kury. Uhem hie kwer ywy rehe uhàuhàz tà. A'e 'ar mehe we umàno. Nukutuk
    wi kwaw Zoaw, ta'e umàno pitài kutukaw rehe a'e xe. Na'e Zoaw wekar wiwi Xewa
    oho wywyr Amizaz rupi uzàn pà kury.
  eng-DRA: But Amasa did not take notice of the sword, which Joab had, and he struck
    him in the side, and shed out his bowels to the ground, and gave him not a second
    wound, and he died. And Joab, and Abisai his brother pursued after Seba the son
    of Bochri.
