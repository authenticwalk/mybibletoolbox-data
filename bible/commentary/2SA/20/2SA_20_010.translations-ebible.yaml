    muerto sin darle segundo golpe. Después Joab y su hermano Abisai fueron en seguimiento
    de Seba hijo de Bichri.
  ron-BTF: Dar Amasa nu a luat seama la sabia care era în mâna lui Ioab; astfel Ioab
    l-a lovit cu aceasta în a cincea coastă și i-a vărsat măruntaiele pe pământ și
    nu l-a mai lovit din nou; și el a murit. Astfel Ioab și Abișai, fratele lui, l-au
    urmărit pe Șeba, fiul lui Bicri.
  eng-WEBP: But Amasa took no heed to the sword that was in Joab’s hand. So he struck
    him with it in the body and shed out his bowels to the ground, and didn’t strike
    him again; and he died. Joab and Abishai his brother pursued Sheba the son of
    Bichri.
  eng-FBV: Amasa wasn't prepared for the dagger in Joab's left hand. Joab stabbed
    him in the belly and his intestines poured out onto the ground. Joab didn't need
    to stab him twice, because Amasa was already dead. Then Joab and his brother Abishai
    set off in pursuit of Sheba.
  nld-1939: Daar Amasa niet bedacht was op de dolk, die Joab in de linkerhand hield,
    stak deze hem er zo mee in de buik, dat zijn ingewanden uitpuilden tot over de
    grond, en hij zonder een tweede stoot dood was. Daarop zetten Joab en zijn broer
    Abisjai de achtervolging voort van Sjéba, den zoon van Bikri.
  nch-BL: Huan Amasa amo moilhui taya quichihuilisquía Joab. Huan Joab quicalaquili
    iijtico nopa macheta huan quicuetaxcolquixti. Huan nimantzi mijqui Amasa huan
    nopona mocajqui huetztoc itacayo. Huan Joab huan iicni, Abisai, nimantzi quistejque
    para quitemotij Seba.
  vie-1934: A-ma-sa không coi chừng cây gươm ở nơi tay kia của Giô-áp. Giô-áp đâm
    một mũi trong bụng, ruột A-ma-sa đổ ra xuống đất, người chết, không phải đâm lại
    lần thứ nhì. Đoạn, Giô-áp và A-bi-sai, em người lại đuổi theo Sê-ba, con trai
    Biếc-ri.
  hin-CV: इस समय अमासा का ध्यान उस तलवार पर न था, जो योआब के हाथ में थी. योआब ने अमासा
    के पेट में तलवार से ऐसा वार किया, कि दूसरा वार किए बिना ही उसकी अंतड़ियां बाहर
    निकल भूमि पर आ गिरी, कि उसकी मृत्यु हो गई. तब योआब और उनके भाई अबीशाई ने बिकरी
    के पुत्र शीबा का पीछा किया.
  spa-BES: Pero Amasa no vio peligro por la espada que estaba ahora en la mano izquierda
