    Bruder, jagten Scheba, dem Sohne Bikris, nach.
  eng-WYC-2018: Forsooth Amasa took not keep of the sword, which sword Joab had, and
    Joab smote Amasa in the side, and shedded out his entrails into the earth, and
    Amasa was dead; and Joab added not the second wound. And (then) Joab, and Abishai,
    his brother, pursued Sheba, the son of Bichri. (But Amasa was not on guard for
    the sword which Joab had, and suddenly Joab struck, or stabbed, Amasa in the side
