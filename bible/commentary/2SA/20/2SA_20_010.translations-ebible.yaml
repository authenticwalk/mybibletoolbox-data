  tha-KJV: แต่​อามาสาไม่​ได้​สังเกตเห็นดาบซึ่งอยู่ในมือของโยอาบ โยอาบจึงเอาดาบแทงท้องอามาสา
    ไส้​ทะลักถึ​งด​ิน ไม่​ต้องแทงครั้งที่​สอง เขาก็ตายเสียแล้ว แล​้วโยอาบกับอาบีชัยน้องชายก็​ไล่​ตามเชบาบุตรชายบิครี​ไป
  por-BR-2018: E como Amasa não se cuidou do punhal que Joabe na mão tinha, feriu-lhe
