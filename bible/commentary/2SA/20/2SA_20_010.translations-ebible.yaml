    Sheba, the son of Bichri.)
  epo-epo: Amasa ne atentis la glavon, kiu estis en la mano de Joab; kaj ĉi tiu frapis
    lin per ĝi en la ventron tiel, ke liaj internaĵoj elŝutiĝis sur la teron, kaj
    sen ripetita frapo li mortis. Poste Joab kaj lia frato Abiŝaj postkuris Ŝeban,
    filon de Biĥri.
  uig-PIN: Amasa Yoabning yǝnǝ bir ⱪolida ⱪiliq barliƣiƣa diⱪⱪǝt ⱪilmidi. Yoab uning
