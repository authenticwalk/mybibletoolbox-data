verse: 2SA.020.010
translations:
  mal-C: യോവാബിന്റെ പക്കലുള്ള വാൾ അയാൾ ശ്രദ്ധിച്ചില്ല. യോവാബ് അത് അയാളുടെ ഉദരത്തിൽ
    കുത്തിക്കയറ്റി; അയാളുടെ കുടൽമാല പുറത്തുചാടി. അമാസ മരിച്ചു; അയാളെ രണ്ടാമതൊന്നു
    കുത്തേണ്ടതായി വന്നില്ല. തുടർന്ന് യോവാബും അദ്ദേഹത്തിന്റെ സഹോദരനായ അബീശായിയും ബിക്രിയുടെ
    മകനായ ശേബയെ പിൻതുടർന്നു.
  deu-TKW: Amasa aber hatte das Schwert nicht beachtet, das Joab in der Hand hielt,
    und so stieß er es ihm in den Leib, daß er seine Eingeweide zur Erde schüttete
    und starb, ohne daß er ihm einen zweiten Stoß gab. Joab aber und sein Bruder Abisai
    setzten alsdann Seba, dem Sohne Bichris, nach.
  lin-lin: Amasa azalaki na bokebi te mpo na kotala mopanga oyo ezalaki na loboko
    ya mwasi ya Joabi. Bongo Joabi atobolaki ye libumu, mpe misopo na ye nyonso epanzanaki
    kino na se ; mpe Amasa akufaki mbala moko. Joabi azalaki te na tina na kotuba
    ye mopanga na mbala ya mibale. Boye Joabi mpe ndeko na ye ya mobali, Abishayi,
    balandaki Sheba, mwana mobali ya Bikiri.
  eng-LSV: and Amasa has not been watchful of the sword that [is] in the hand of Joab,
    and he strikes him with it to the fifth [rib], and sheds out his bowels to the
    earth, and he has not repeated [it] to him, and he dies; and Joab and his brother
    Abishai have pursued after Sheba son of Bichri.
  eng-GNV: 'But Amasa tooke no heede to the sworde that was in Ioabs hande: for therewith
    he smote him in the fift rib, and shed out his bowels to the ground, and smote
    him not the second time: so he dyed. then Ioab and Abishai his brother followed
    after Sheba the sonne of Bichri.'
  eng-WEBSTER: 'But Amasa took no heed to the sword that was in Joab''s hand: so he
    smote him in the fifth rib , and shed out his bowels to the ground, and struck
    him not again; and he died. So Joab and Abishai his brother pursued after Sheba
    the son of Bichri.'
  nhw-BL: Huan Amasa amo momacac cuenta tlaque quichihuilisquía Joab. Huan Joab quicalaquili
    iijtico nopa machete huan quicuetlaxcolquixti. Huan nimantzi mijqui Amasa huan
    nopona mocajqui huetztoc itlacayo. Huan Joab huan iicni, Abisai, nimantzi quisque
    quitemotij Seba.
  swh-ONEN: Amasa hakuona upanga uliokuwa mkononi mwa Yoabu, naye Yoabu akamchoma
    nao tumboni, nayo matumbo yake yakamwagika chini. Pasipo kuchomwa mara ya pili,
    Amasa akafa. Basi Yoabu na Abishai nduguye wakamfuatia Sheba mwana wa Bikri.
  bba-bba: N deemɑ Amɑsɑ kun tɑkobi yen lɑɑkɑri sɑ̃ɑ ye Yoɑbu u nɛni. Mɑ u nùn ye
    sɔkɑ nɔn teeru nukurɔ u nuki yɑrɑ. Mɑ Amɑsɑ u wɔrumɑ yɑnde u ɡu. Yen biru Yoɑbu
    kɑ win wɔnɔ Abisɑi bɑ wure bɑ Sebɑ nɑɑ ɡirɑ.
  eng-KJVCPB: 'But Amasa took no heed to the sword that was in Joab’s hand: so he
    smote him therewith in the fifth rib, and shed out his bowels to the ground, and
    strake him not again; and he died. So Joab and Abishai his brother pursued after
    Sheba the son of Bichri.'
  luo-luo: To Amasa ne onge gi paro moro amora kuom ligangla mane ni e lwet Joab,
    kendo Joab nochwowo bund iye gi liganglano molal, mi nyimbiye noredhore piny.
    Amasa notho ma ok ochako ochwowe kendo. Eka Joab gi owadgi ma Abishai nolawo Sheba
    wuod Bikri.
  meu-meu: A Amasa na dare se itaia, Ioab imana ai. Taunabunai, Ioab ese ia bogana
    e gwadaia, bona bogarauna na tano ai e heḡiḡi dobi; ma se gwadaia harua. A tau
    na e mase. Bena Ioab bona tadina Abisai ese Sieba Bikri ma e hahavaia.
  npi-ULB: अमासाले योबको देब्रे हातमा भएको छुरालाई ख्यालै गरेनन् । योआबले अमासाको
    पेटमा रोपिदिए र तिनको आन्द्राभुँडी जमिनमा झर्‍यो । योआबले तिनलाई अर्को पटक प्रहार
    गरेनन् र अमासा मरे । यसरी योआब र तिनको भाइ अबीशैले बिक्रीका छोरो शेबालाई पछ्‍याउँदै
    गए ।
  yor-yor: Ṣùgbọ́n Amasa kò sì kíyèsi idà tí ń bẹ lọ́wọ́ Joabu, bẹ́ẹ̀ ni òun sì fi
    gún un ní ikùn, ìfun rẹ̀ sì tú dà sílẹ̀, òun kò sì tún gún un mọ́, Amasa sì kú.
    Joabu àti Abiṣai arákùnrin rẹ̀ sì lépa Ṣeba ọmọ Bikri.
  ind-ind: Amasa tidak memperhatikan pisau itu, hingga tiba-tiba Yoab menusuk perutnya
    sampai usus-ususnya terburai dan jatuh ke tanah. Amasa langsung meninggal dengan
    sekali tusuk. Kemudian Yoab dan Abisai lanjut mengejar Seba.
  pes-OPCB: عماسا متوجه خنجری که در دست چپ یوآب بود، نشد. یوآب خنجر را به شکم او فرو
    کرد و روده‌های او بر زمین ریخت. عماسا جابه‌جا مرد به طوری که یوآب لازم ندید ضربهٔ
    دیگری به او بزند. یوآب و برادرش او را به همان حال واگذاشته، به تعقیب شبع ادامه
    دادند.
  tgl-ULB: Hindi napansin ni Amasa ang punyal na nasa kaliwang kamay ni Joab. Sinaksak
    ni Joab si Amasa sa tiyan at nahulog sa lupa ang kaniyang mga bituka. Hindi na
    siya hinampas muli ni Joab, at namatay si Amasa. Kaya si Joab at Abisai kaniyang
    kapatid na lalaki ay hinabol si Seba anak na lalaki ni Bicri.
  hui-hui: Ani yania howa Yoaba ibugua ayu tibu nene gadele tubagi mbira gi lehayagi
    yiago Amasa ibu nahende hene. Ani heagola Yoabahanda Amasanaga tombeneni nogoba
    hayagola Amasanaga tini dindini haeala paya bialu ogoningiore halu mende nogoba
    naheaore abale tongolo mini. Tongolo miyago hondowa Yoababi ibu hamene Abisaibi
    libugua Bigiri igini Seba taya bima pole piyagoha pene.
  mya-mya: အာ​မ​သ​သ​တိ​လစ်​နေ​စဉ်​သူ​၏​ဝမ်း​ကို လက်​ဝဲ​လက်​တွင်​ကိုင်​ထား​သော​ဋ္ဌား​နှင့်​ထိုး
    လိုက်​ရာ အူ​များ​မြေ​ပေါ်​သို့​ကျ​၍​ချက်​ချင်း ပင်​အာ​မ​သ​သေ​ဆုံး​လေ​၏။ ထို့​ကြောင့်
    ယွာ​ဘ​သည်​သူ့​အား​နောက်​တစ်​ချက်​ထပ် ၍​ထိုး​ရန်​မ​လို​တော့​ချေ။ ထို​နောက်​ယွာ​ဘ​နှင့်
    သူ​၏​ညီ​အ​ဘိ​ရှဲ တို့​သည် ရှေ​ဘ​၏​နောက်​သို့​လိုက်​ကြ​၏။-
  bod-N: ཨ་མ་སཱ་ཡིས་ཡོ་ཨབ་ཀྱི་ལག་ཏུ་རལ་གྲི་ཡོད་པར་དོགས་ཟོན་མ་བྱས་པས། ཡོ་ཨབ་ཀྱིས་རལ་གྲི་ཡིས་ཁོའི་གྲོད་ཁོག་ལ་བསྣུན་ཐེངས་གཅིག་གིས་ཁོ་རྒྱུ་མ་ས་རུ་བླུགས་ནས་ཤིའོ།
    །དེ་ནས་ཡོ་ཨབ་དང་ཁོའི་ནུ་བོ་ཨ་བི་ཤཱ་ཨི་གཉིས་ཀྱིས་པིག་རེའི་བུ་ཤེ་བཱ་བདས་སོ། །
  sna-sna: Amasa akanga asina kuona munondo waiva muruoko rwaJoabhu, uye Joabhu akaunyudza
    mudumbu make, uye ura hwake hukawira pasi. Asina kunge abayiwazve, Amasa akafa.
    Ipapo Joabhu nomununʼuna wake vakatevera Shebha mwanakomana waBhikiri.
  spa-BLM: Pero Amasa no hizo caso de la espada que estaba en la mano de Joab. Así
    que lo golpeó con ella en el cuerpo y derramó sus entrañas en el suelo, y no lo
    volvió a golpear; y murió. Joab y su hermano Abisai persiguieron a Sabá, hijo
    de Bicri.
  cac-cac: A vin̈aj Amasa chi' max snalaj vin̈ yuj q'uen espada ix siq'uixq'ue vin̈aj
    Joab chi'. Axo ix aji, ix stipanoch q'uen vin̈ d'a sc'ol vin̈aj Amasa chi'. Ix
    elta lan̈naj yol sc'ol vin̈ smasanil d'a sat luum. Junn̈ej ix yac' vin̈aj Joab
    chi' d'a vin̈, ix cham vin̈. Ix lajvi chi', ix b'at vin̈aj Joab chi' yed' vin̈
    yuc'tac chi', aton vin̈aj Abisai d'a spatic vin̈aj Seba chi'.
  swh-ULB: Amasa hakutambua kwamba kulikuwa na jambia katika mkono wa kushoto wa Yoabu.
    Yoabu akamchoma Amasa tumboni na matumbo yake yakadondoka chini. Wala Yoabu hakumpiga
    tena, na Amasa akafa. Hivyo Yoabu na Abishai nduguye wakamfuatia Sheba mwana wa
    Bikri.
  bel-bel: А Амэсай не ўпільнаваўся ад меча, які быў у руцэ ў Ёава, і той ударыў яго
    ім ў жывот, так што выпалі вантробы яго на зямлю, і не паўтарыў яму ўдару, і ён
    памёр. Ёаў і Авэса, брат ягоны, пагналіся за Савэем, сынам Біхры.
  deu-ELBBK: Amasa hatte aber nicht achtgegeben auf das Schwert, das in Joabs Hand
    war; und Joab schlug ihn damit in den Bauch und schüttete seine Eingeweide aus
    zur Erde, und gab ihm keinen zweiten Schlag; und er starb. Joab aber und Abisai,
    sein Bruder, jagten Scheba, dem Sohn Bikris, nach.
  mbb-OT: Wazà mekevantey si Amasa he ziyà te ǥivang ni Joab is ispada. Ne midsundang
    ni Joab diyà te ǥetek ne nekeyakat diyà te tanà is bituka zin. Ne segugunà minatey
    sikandin, ne wazè en meumani mesundang ni Joab. Ne midlaus si Joab wey is suled
    din he si Abishai su edleyasen dan si Sheba.
  mal-2015: എന്നാൽ യോവാബിന്റെ കയ്യിൽ വാൾ ഇരിക്കുന്നതു അമാസാ സൂക്ഷിച്ചില്ല; യോവാബ്
    അവനെ അതു കൊണ്ടു വയറ്റത്തു കുത്തി കുടൽ ചോർത്തിക്കളഞ്ഞു; രണ്ടാമതു കുത്തേണ്ടിവന്നില്ല;
    അവൻ മരിച്ചുപോയി. യോവാബും അവന്റെ സഹോദരനായ അബീശായിയും ബിക്രിയുടെ മകനായ ശേബയെ പിന്തുടർന്നു.
  rmc-rmc: Ale o Amasa na dikhľa, hoj le Joaboste hin andro vast e šabľa, a o Joab
    demaďa leske e šabľa andro per. Demaďa andre leste avke, hoj o goja leske pele
    avri pre phuv. O Amasa takoj muľa pro than a ov les na mušinďa pale te demel.
    Avke o Joab the leskro phral o Abišaj džanas dureder pal o Šebas.
  pes-OPV: و عماسا به شمشیری که دردست یوآب بود، اعتنا ننمود. پس او آن را به شکمش فرو
    برد که احشایش به زمین ریخت و اورا دوباره نزد و مرد.
  ron-1924: Амаса н-а луат сяма ла сабия каре ера ын мына луй Иоаб, ши Иоаб л-а ловит
    ку еа ын пынтече ши й-а вэрсат мэрунтаеле пе пэмынт, фэрэ сэ-й май дя о а доуа
    ловитурэ. Ши Амаса а мурит. Иоаб ши фрателе сэу Абишай ау урмэрит пе Шеба, фиул
    луй Бикри.
  ben-OBCV: অমাসা যোয়াবের হাতে থাকা ছোরার কথা খেয়াল করেননি, আর যোয়াব সেটি অমাসার
    পেটে ঢুকিয়ে দিলেন, ও তাঁর পেটের নাড়িভুঁড়ি বেরিয়ে মাটিতে পড়ে গেল। দ্বিতীয়বার
    আর যন্ত্রণা করতে হয়নি, অমাসা মারা গেলেন। পরে যোয়াব ও তাঁর ভাই অবীশয় বিখ্রির
    ছেলে শেবের পশ্চাদ্ধাবন করে গেলেন।
  som-som: Laakiinse Camaasaa iskama uu jirin seefta Yoo'aab gacanta ugu jirtay, sidaasuu
    caloosha seeftii ugaga dhuftay, oo xiidmihiisiina dhulkuu ugu soo daadiyey, oo
    mar kalena kuma uu dhufan; wuuna dhintay. Dabadeedna Yoo'aab iyo walaalkiis Abiishay
    waxay eryadeen Shebac oo ahaa ina Bikrii.
  lat-VUC: 'Porro Amasa non observavit gladium quem habebat Joab: qui percussit eum
    in latere, et effudit intestina ejus in terram, nec secundum vulnus apposuit:
    et mortuus est. Joab autem, et Abisai frater ejus, persecuti sunt Seba filium
    Bochri.'
  eng-ASVBT: 'But Amasa took no heed to the sword that was in Joab’s hand: so he smote
    him therewith in the body, and shed out his bowels to the ground, and struck him
    not again; and he died. And Joab and Abishai his brother pursued after Sheba the
    son of Bichri.'
  ita-1885: E Amasa non si prendeva guardia della spada che Ioab avea in mano. Ed
    egli lo percosse nella quinta costa, e sparse l'interiora di esso in terra, d'un
    sol colpo, senza raddoppiarlo. Così egli morì. Poi Ioab, ed Abisai suo fratello,
    perseguitarono Seba, figliuolo di Bicri.
  eng-LXXUP: 'And Amasa observed not the dagger that was in the hand of Joab: and
    Joab smote him with it on the loins, and his bowels were shed out upon the ground,
    and he did not repeat the blow, and he died: and Joab and Abishai his brother
    pursued after Sheba the son of Bichri.'
  eng-ULB: Amasa did not notice the dagger that was in Joab's left hand. Joab stabbed
    Amasa in the stomach and his bowels spilled out to the ground. Joab did not strike
    him again, and Amasa died. So Joab and Abishai his brother pursued Sheba son of
    Bikri.
  spa-VBL: Amasa no estaba preparado para el puñal que Joab tenía en la mano izquierda.
    Joab lo apuñaló en el vientre y sus intestinos se derramaron en el suelo. Joab
    no necesitó apuñalarlo dos veces, porque Amasa ya estaba muerto. Entonces Joab
    y su hermano Abisai salieron en persecución de Sabá.
  fra-_FOB: Or Amasa ne prenait point garde à l'épée qui était dans la main de Joab;
    et Joab lui en porta un coup dans le ventre, et répandit ses entrailles à terre,
    sans le frapper une seconde fois; et il mourut. Après cela Joab et Abishaï, son
    frère, poursuivirent Shéba, fils de Bicri.
  mal-mal: എന്നാൽ യോവാബിന്റെ കയ്യിൽ വാൾ ഇരിക്കുന്നത് അമാസാ ശ്രദ്ധിച്ചില്ല; യോവാബ്
    അവനെ വാൾകൊണ്ട് വയറ്റത്തു കുത്തി; അവന്റെ കുടൽമാല പുറത്തു വന്നു; രണ്ടാമത് കുത്തേണ്ടിവന്നില്ല;
    അവൻ മരിച്ചുപോയി. യോവാബും അവന്റെ സഹോദരനായ അബീശായിയും ബിക്രിയുടെ മകനായ ശേബയെ പിന്തുടർന്നു.
  urd-GVR: Amāsā ne Yoāb ke dūsre hāth meṅ talwār par dhyān na diyā, aur achānak Yoāb
    ne use itne zor se peṭ meṅ ghoṅp diyā ki us kī antaṛiyāṅ phūṭ kar zamīn par gir
    gaīṅ. Talwār ko dubārā istemāl karne kī zarūrat hī nahīṅ thī, kyoṅki Amāsā fauran
    mar gayā. Phir Yoāb aur Abīshai Sabā kā tāqqub karne ke lie āge baṛhe.
  suz-BL: आमासामी योआब आ गुइमी तरवार बाक्‍शो मतुइक्‍ता बाक्‍त। मिनु योआबमी मेको आ
    कोव़जम तूदा बाक्‍त। मिनु मेको आ गा क्‍यी खपीम दोक्‍शा बेक्‍माक्‍त। मेकोमी खेयप
    निक्‍शी तूचा ममाल्‍दा बाक्‍त। मिनु योआब नु आ लोक्‍ब अबीशै बिक्री आ तौ शेबा कली
    खेदा पना पन लसा बाक्‍त। १राजा २:५
  ita-1927: Amasa non fece attenzione alla spada che Joab aveva in mano; e Joab lo
    colpì nel ventre si che gli intestini si sparsero per terra; non lo colpì una
    seconda volta e quegli morì. Poi Joab ed Abishai, suo fratello, si misero a inseguire
    Sheba, figliuolo di Bicri.
  ckb-ckb: عەماساش ئاگای لەو خەنجەرە نەبوو کە لە دەستەکەی دیکەی یۆئابدا بوو، یۆئاب
    خەنجەرەکەی کرد بە سکیدا و هەناوی ڕژایە سەر زەوی. پێویستی نەکرد کە جارێکی دیکە
    خەنجەر بکاتەوە بە سکیدا، چونکە دەستبەجێ مرد. ئینجا یۆئاب و ئەبیشەی براشی لەدوای
    شەڤەعی کوڕی بیکری ڕۆیشتن.
  eng-BBE: But Amasa did not see danger from the sword which was now in Joab's left
    hand, and Joab put it through his stomach so that his inside came out on to the
    earth, and he did not give him another blow. So Joab and his brother Abishai went
    on after Sheba, the son of Bichri.
  kan-OKCV: ಆದರೆ ಅಮಾಸನು ಯೋವಾಬನ ಕೈಯಲ್ಲಿ ಕಠಾರಿ ಇದ್ದುದರಿಂದ ಎಚ್ಚರಿಕೆ ತೆಗೆದುಕೊಳ್ಳದಿರುವಾಗ,
