  ton-ton: 'Ka naʻe ʻikai tokanga ʻe ʻAmasa ki he heletā naʻe ʻi he nima ʻo Soape:
    pea pehē naʻa ne hokaʻi ia ʻi hono lalo hui fatafata, pea naʻe tō hifo hono toʻotoʻonga
    ki he kelekele, pea naʻe ʻikai ke ne taaʻi ia ke liunga ua; pea naʻa ne mate ai.
    Ko ia naʻe tuli atu ʻe Soape mo ʻApisai ko hono tokoua kia Sepa ko e foha ʻo Pikili.'
  ces-1613: Ale Amaza nešetřil se meče, kterýž byl v ruce Joábově. I ranil ho jím
