verse: 2SA.020.008
translations:
  mal-C: അവർ ഗിബെയോനിലെ വലിയ പാറയിലെത്തിയപ്പോൾ അമാസ അവർക്കെതിരേ വന്നു. യോവാബ് പടച്ചട്ടയണിഞ്ഞിരുന്നു.
    അതിനുമീതേ അരക്കെട്ടിൽ തുകൽവാറും കെട്ടിയിരുന്നു. അതിൽ ഉറയോടുകൂടിയ ഒരു വാൾ കെട്ടിയിരുന്നു.
    യോവാബു മുമ്പോട്ടു നീങ്ങിയപ്പോൾ അത് ഉറയിൽനിന്നു പുറത്തുവന്നു.
  deu-TKW: Während sie sich nun bei dem großen Steine, der bei Gibeon liegt, befanden,
    ging Amasa vor ihnen her. Joab aber hatte unter dem Waffenrock ein Schwert in
    der Hand und darüber hatte er sich ein Schwert umgegürtet, das mit der Scheide
    an seiner Hüfte festgeknüpft war; das glitt ihm heraus und fiel zu Boden.
  lin-lin: 'Tango bakomaki na libanga monene kati na Gabaoni, Amasa ayaki kokutana
    na bango. Joabi alataki bilamba na ye ya basoda : na loketo na ye, alataki mokaba
    oyo kati na yango atiaki mopanga oyo ezalaki kati na ebombelo na yango na loketo.
    Bongo tango abandaki kopusana, mopanga yango ekweyaki.'
  eng-LSV: they [are] near the great stone that [is] in Gibeon, and Amasa has gone
    before them, and Joab [is] girded; he has put his long robe on him, and on it
    a girdle—a sword [is] fastened on his loins in its sheath; and he has gone out,
    and it falls.
  eng-GNV: When they were at the great stone, which is in Gibeon, Amasa went before
    them, and Ioabs garment, that hee had put on, was girded vnto him, and vpon it
    was a sword girded, which hanged on his loynes in the sheath, and as hee went,
    it vsed to fall out.
  eng-WEBSTER: When they were at the great stone which is in Gibeon, Amasa went before
    them. And Joab's garment that he had put on was girded to him, and upon it a girdle
    with a sword fastened upon his loins in its sheath; and as he went forth it fell
    out.
  nhw-BL: Huan quema inijuanti monechcahuiyayaj campa eltoya se hueyi tetl ipan altepetl
    Gabaón, monamijque ihuaya Amasa catli quinsentiliyaya isoldados David quen quiilhui.
    Huan Joab quihuicayaya iyoyo catli nochipa quitequihuiyaya ipan tlahuilancayotl
    huan motzinquechilpitoya ica se cinturón catli quipiyayaya campa quiajocuiyaya
    imachete ipan icuetlax catli amo ohuijti para quiquixtía. Huan quema monechcahui
    campa Amasa huan mohuijtzonqui, huetzqui imachete huan quitilanqui.
  swh-ONEN: Wakati walikuwa kwenye mwamba mkubwa huko Gibeoni, Amasa alikuja kuwalaki.
    Yoabu alikuwa amevaa mavazi yake ya kijeshi; juu yake alifunga mkanda kwenye kiuno
    wenye upanga ndani ya ala. Alipokuwa akienda mbele, ule upanga ukaanguka kutoka
    kwenye ala.
  bba-bba: Sɑnɑm mɛ bɑ turɑ Gɑbɑonin kpee bɑkɑrɔ yerɑ bɑ kɑ Amɑsɑ yinnɑ. N deemɑ Yoɑbu
    u win tɑbu yɑ̃nu sebuɑ mɑ u win tɑkobin bɛkitiɑ sɛ̃kɑ pɔrɑɔ, mɑ yen tii yɑ sɑ̃ɑre.
    Ye u Amɑsɑ susimɔ, yerɑ tɑkobi ye, yɑ wɔrumɑ yen kɑrɑrun di.
  eng-KJVCPB: When they were at the great stone which is in Gibeon, Amasa went before
    them. And Joab’s garment that he had put on was girded unto him, and upon it a
    girdle with a sword fastened upon his loins in the sheath thereof; and as he went
    forth it fell out.
  luo-luo: Kane pod gin e lwanda maduongʼ man Gibeon, Amasa nobiro romo kodgi. Joab
    norwako lepe mag lweny kendo notweyo okanda e nungone mosoyoe ligangla man e olalo.
    Kane osudo nyime, ligangla nolwar koa e olalo.
  meu-meu: Nadi-bada Gibeon ai enai e kau negana ai, Amasa na ema, idia ida e hedavari.
    Ioab ese tuari dabuana e hahedokilaia, Iatanai dare mai iudalaina ḡauna mai varona
    ida na gabana ai e ḡeḡea; bena rakana ai dare na iudalaina ḡauna amo e moru.
  npi-ULB: जब तिनीहरू गिबोनको ठुलो ढुङ्गामा थिए, तब अमासा तिनीहरूलाई भेट्न आए । योआबले
    हातियार सहितको जङ्गी पोशाक लगाएका थिए जसको कम्मरमा पेटी र त्यसमा दापमा छुरा हुन्थ्यो
    । जसै तिनी अगि बढे, छुरा खस्यो ।
  yor-yor: Nígbà tí wọ́n dé ibi òkúta ńlá tí ó wà ní Gibeoni, Amasa sì ṣáájú wọn,
    Joabu sì di àmùrè sí agbádá rẹ̀ tí ó wọ̀, ó sì sán idà rẹ̀ mọ́ ìdí, nínú àkọ̀
    rẹ̀, bí ó sì ti ń lọ, ó yọ́ jáde.
  ind-ind: Ketika mereka sampai di sebuah batu besar yang ada di Gibeon, mereka bertemu
    dengan Amasa. Yoab sedang mengenakan seragam militer dan ikat pinggang. Sebilah
    pisau terpasang pada ikat pinggangnya itu. Dia segera mendekati Amasa dan merangkulnya
    dengan tangan kanan seolah-olah memberi salam hangat, tetapi tangan kirinya mengambil
    pisau itu secara diam-diam sambil berkata kepada Amasa, “Hai Saudaraku! Apa kabar?”
  pes-OPCB: وقتی آنها به سنگ بزرگی که در جبعون بود رسیدند، عماسا به دیدار آنها رفت.
    یوآب لباس نظامی پوشیده و خنجری به کمر بسته بود. وقتی پیش می‌آمد تا با عماسا احوالپرسی
    کند، خنجرش از غلاف به زمین افتاد.
  tgl-ULB: Nang nasa dakilang bato na sila na nasa Gibeon, Dumating si Amasa para
    salubungin sila. Nakasuot si Joab ng baluting pandigma na kaniyang isinuot, na
    kalakip ang isang sinturon palibot sa kaniyang baywang na mayroong nakalagay na
    isang espadang may lalagyan nito. Sa kaniyang paglalakad, nahulog ang espada.
  hui-hui: Tigua pialu Gibeononi ege to̱le̱ timbuni wiagoria tagira pialu hemigola
    Amasa ibalu hearia lola hene. Yoaba ibu wai bule aga karulaga wiago karulo howa
    wai biaga ayu tibu nogo dongone mandibuha dahene. Ayu tibu ogoni andaneha yuwa
    mandibuha dahenego Yoaba ibu Amasa lola hole uba amu hayagola ayu tibu biago golowa
    ibira hene.
  mya-mya: ဂိ​ဗောင်​မြို့​ရှိ​ကျောက်​တုံး​ကြီး​သို့​ရောက် သော​အ​ခါ သူ​တို့​သည်​အာ​မ​သ​နှင့်​တွေ့
    ဆုံ​မိ​ကြ​၏။ ယွာ​ဘ​သည်​စစ်​ပွဲ​ဝင်​ရန် အ​ဝတ်​တန်​ဆာ​များ​ကို​ဝတ်​ဆင်​ကာ ဋ္ဌား
    ကို​ဋ္ဌား​အိမ်​တွင်​ထည့်​၍​ခါး​ပတ်​တွင်​ချိတ် ထား​၏။ သူ​သည်​ရှေ့​သို့​တိုး​လိုက်​ရာ​ဋ္ဌား
    အိမ်​မှ​လျှော​ကျ​လာ​၏။-
  bod-N: ཁོ་རྣམས་གིབ་ཡོན་གྱི་ཕ་བོང་ཆེན་པོ་ཡོད་སར་སླེབས་པའི་ཚེ། ཨ་མ་སཱ་ཁོ་རྣམས་བསུ་བར་འོངས་པ་དང་།
    སྐབས་དེར་ཡོ་ཨབ་ཀྱིས་གོ་ཁྲབ་གྱོན་ནས་རལ་གྲི་བཏགས་པའི་སྐ་རགས་བཅིངས་ཡོད་དེ། རལ་གྲི་ཤུབས་ཀྱི་ནང་དུ་ཡོད་པ་ཡིན།
    ཡོ་ཨབ་མདུན་དུ་སྐྱོད་པའི་ཚེ་རལ་གྲི་ཤུབས་ནས་ལྷུང་བ་རེད།
  sna-sna: Vakati vari padombo guru muGibheoni, Amasa akauya kuzosangana navo. Joabhu
    akanga akapfeka nguo yake yokurwa, uye pairi paiva nebhanhire rakasungirwa pachiuno
    chake rine munondo waiva mumuhara wawo. Zvino akati achienda mberi, wakadonha
    kubva mumuhara wawo.
  spa-BLM: Cuando llegaron a la gran piedra que está en Gabaón, Amasa salió a su encuentro.
    Joab estaba vestido con su ropa de guerra que se había puesto, y sobre ella tenía
    un fajín con una espada sujeta a su cintura en su vaina; y mientras avanzaba se
    le cayó.
  cac-cac: Ayic ix c'och eb' d'a slac'anil jun nivan tenam ay d'a Gabaón, ata' ix
    schalaj sb'a vin̈aj Amasa chi' yed' eb'. A vin̈aj Joab ayoch spichul vin̈ yic
    oval, ayoch jun cincho d'a snan̈al vin̈. A d'a snan̈al vin̈ chi' jachanoch jun
    q'uen espada ayem d'a yol yatut. Ayic van sc'och vin̈ yac' stzatzil sc'ol vin̈aj
    Amasa chi', ix q'ueta jasnaj q'uen yespada vin̈ chi', ix sic'anxiq'ue q'ueen vin̈.
  swh-ULB: Walipokuwa katika jiwe kubwa lililoko Gibeoni, Amasa akaja kuwalaki. Yoabu
    alikuwa amevaa silaha ya vita aliyokuwa ameivaa, alikuwa pia na upanga uliokuwa
    umefungwa na mkanda katika kiuno chake. Kadili alivyoendelea mbele upanga ukadondoka.
  bel-bel: І калі яны былі паблізу вялікага каменя, што каля Гаваона, дык сустрэўся
    зь імі Амэсай. Ёаў быў апрануты ў вайсковую вопратку сваю і аперазаны мечам, які
    вісеў каля сьцягна ў похвах і які лёгка выходзіў зь іх і ўваходзіў.
  deu-ELBBK: Sie waren bei dem großen Stein, der in Gibeon ist, da kam Amasa ihnen
    entgegen. Und Joab war mit seinem Waffenrock als seinem Gewand umgürtet, und darüber
    war der Gürtel des Schwertes, das in seiner Scheide an seinen Lenden befestigt
    war; und als er hervortrat, fiel es heraus.
  mbb-OT: Hein diyè dan en te zekelà he vatu ziyà te Gibeon, neumahan sikandan ni
    Amasa. Ne si Joab, nekeyuyunipurmi ne edseseluniket te ispada. Hein egkeuvayan
    din en si Amasa, ne mid-el-elesan din hulevuta is ispada zin.
  mal-2015: അവർ ഗിബെയോനിലെ വലിയ പാറയുടെ അടുക്കൽ എത്തിയപ്പോൾ അമാസാ അവർക്കെതിരെ വന്നു.
    എന്നാൽ യോവാബ് ധരിച്ചിരുന്ന പടയങ്കിമേൽ ഒരു കച്ചയിൽ ഉറയോടുകൂടെ ഒരു വാൾ അരെക്കു കെട്ടിയിരിന്നു;
    അവൻ നടക്കുമ്പോൾ അതു വീണുപോയി.
  rmc-rmc: Sar imar sas paš e bari skala paš o Gibeon, o Amasa avelas ke lende. Pro
    Joab sas urde o slugaďika gada le sirimoha a e šabľa leste sas priphandľi andro
    sirimos. Sar džalas ko Amasa, peľa leske e šabľa avri.
  pes-OPV: و چون ایشان نزد سنگ بزرگی که درجبعون است رسیدند، عماسا به استقبال ایشان
    آمد. و یوآب ردای جنگی دربرداشت و بر آن بندشمشیری که در غلافش بود، بر کمرش بسته،
    و چون می‌رفت شمشیر از غلاف افتاد.
  ron-1924: Кынд ау фост лынгэ пятра чя маре каре есте ла Габаон, Амаса а ажунс ынаинтя
    лор. Иоаб ера ынчинс ку о сабие пе дясупра хайнелор де рэзбой ку каре ера ымбрэкат;
    еа ера легатэ ла коапсэ ши стэтя ын тякэ ши, кынд а ынаинтат Иоаб, сабия а алунекат.
  ben-OBCV: তারা যখন গিবিয়োনে বিশাল সেই পাথরটির কাছে ছিল, অমাসা তাদের সঙ্গে দেখা
    করতে এলেন। যোয়াবের পরনে ছিল সামরিক পোশাক, এবং তাঁর কোমরে বাঁধা ছিল একটি কোমরবন্ধ,
    ও সেখানে ঝুলছিল খাপে পোরা একটি ছোরা। তিনি সামনে এগিয়ে গেলে ছোরাটি খাপ থেকে খুলে
    পড়ে গেল।
  som-som: Oo markay gaadheen dhagaxii weynaa oo Gibecoon ku yiil ayaa waxaa ka hor
    yimid Camaasaa. Oo Yoo'aabna wuxuu guntanaa dharkiisii dagaalka ee uu xidhay,
    oo wuxuu kaloo ka kor dhex-xidhay seef gal lihi ku xidhnayd, oo markuu horay u
    soo baxay ayay ka dhacday.
  lat-VUC: Cumque illi essent juxta lapidem grandem qui est in Gabaon, Amasa veniens
    occurrit eis. Porro Joab vestitus erat tunica stricta ad mensuram habitus sui,
    et desuper accinctus gladio dependente usque ad ilia, in vagina, qui fabricatus
    levi motu egredi poterat, et percutere.
  eng-ASVBT: When they were at the great stone which is in Gibeon, Amasa came to meet
    them. And Joab was girded with his apparel of war that he had put on, and thereon
    was a girdle with a sword fastened upon his loins in the sheath thereof; and as
    he went forth it fell out.
  ita-1885: E come furono presso alla gran pietra ch'è in Gabaon, Amasa venne loro
    incontro. Or Ioab avea cinto il manto onde era vestito; e sopra esso la cintura
    della spada ch'era attaccata, pendendo sopra i suoi lombi nel fodero. Ed egli
    si fece avanti, e quella cadde.
  eng-LXXUP: 'And they were by the great stone that is in Gibeon: and Amasa went in
    before them: and Joab had upon him a military cloak over his apparel, and over
    it he was girded with a dagger fastened upon his loins in its scabbard: and the
    dagger came out, it even came out and fell.'
  eng-ULB: When they were at the great stone which is at Gibeon, Amasa came to meet
    them. Joab was wearing the battle armor that he had put on, which included a belt
    around his waist with a sheathed sword fastened to it. As he walked forward, the
    sword fell out.
  spa-VBL: Mientras estaban en la gran roca de Gabaón, Amasa los alcanzó. Joab estaba
    vestido para la batalla. Sobre su ropa llevaba un cinturón alrededor de la cintura
    con una daga en su vaina. Al avanzar, se le cayó.
  fra-_FOB: Et comme ils étaient auprès de la grande pierre qui est à Gabaon, Amasa
    vint au-devant d'eux. Or Joab avait ceint la tunique dont il se vêtait; et par-dessus
    était le ceinturon de son épée, attachée sur ses reins, dans son fourreau; et
    quand il s'avança elle tomba.
  mal-mal: അവർ ഗിബെയോനിലെ വലിയ പാറയുടെ അടുക്കൽ എത്തിയപ്പോൾ അമാസാ അവർക്കെതിരെ വന്നു.
    എന്നാൽ യോവാബ് ധരിച്ചിരുന്ന പടയങ്കിമേൽ ഒരു കച്ചയിൽ ഉറയോടുകൂടി ഒരു വാൾ അരയ്ക്ക്
    കെട്ടിയിരിന്നു; അവൻ നടക്കുമ്പോൾ അത് വീണുപോയി.
  urd-GVR: Jab wuh Jibaūn kī baṛī chaṭṭān ke pās pahuṅche to un kī mulāqāt Amāsā se
    huī jo thoṛī der pahle wahāṅ pahuṅch gayā thā. Yoāb apnā faujī libās pahne hue
    thā, aur us par us ne kamr meṅ apnī talwār kī peṭī bāndhī huī thī. Ab jab wuh
    Amāsā se milne gayā to us ne apne bāeṅ hāth se talwār ko chorī chorī miyān se
    nikāl liyā.
  suz-BL: मिनु मेकोपुकी गिबोन ङा ठेयब फुल्‍लु बाक्‍तीक जाक्‍मानु, आमासा, मेको आन कली
    ग्रुम्‍थ जाक्‍माक्‍त। मिनु योआबम लडाइ पतीक वा फेक्‍शो बाक्‍माक्‍त। मेको तार किप्‍शुर
    किप्‍शो बाक्‍माक्‍त। मिनु खोतम शुइश्‍शा तरवार किप्‍शुरम पिप्‍शो बाक्‍माक्‍त। मिनु
    मेको ङोंइती गे लमेनु, मेको तरवार खोत रे दोक्‍माक्‍त। मत्ती २६:४८-५०
  ita-1927: Si trovavano presso alla gran pietra che è in Gabaon, quando Amasa venne
    loro incontro. Or Joab indossava la sua veste militare sulla quale cingeva una
    spada che, attaccata al cinturino, gli pendea dai fianchi nel suo fodero; mentre
    Joab si faceva innanzi, la spada gli cadde.
  ckb-ckb: کاتێک لەلای بەردە گەورەکەی گبعۆن بوون، عەماسا بەرەو ڕوویان هات، یۆئابیش
    زرێیەکەی پۆشیبوو و پشتێنێکیشی لەسەری بەستبوو، خەنجەرەکەشی لەناو کێلانەکەی بوو،
    لە ناوقەدیەوە بەستبووی. ئینجا کە هاتە پێش، خەنجەرەکەی کەوتە خوارەوە.
  eng-BBE: When they were at the great stone which is in Gibeon, Amasa came face to
    face with them. Now Joab had on his war-dress, and round him a band from which
    his sword was hanging in its cover; and while he was walking, it came out, falling
    to the earth.
  kan-OKCV: ಅವರು ಗಿಬ್ಯೋನಿನ ಸಮೀಪದಲ್ಲಿರುವ ದೊಡ್ಡ ಕಲ್ಲಿನ ಬಳಿಗೆ ಬಂದಾಗ, ಅಮಾಸನು ಅವರೆದುರಿಗೆ
    ಬಂದನು. ಯೋವಾಬನು ತಾನು ಧರಿಸಿದ್ದ ಅಂಗಿಯ ಮೇಲೆ ಒಂದು ನಡುಕಟ್ಟನ್ನು ಕಟ್ಟಿಕೊಂಡಿದ್ದನು. ಅದರಲ್ಲಿ
    ಒರೆಯ ಸಂಗಡ ಒಂದು ಕಠಾರಿ ಅವನ ನಡುವಿನಲ್ಲಿ ತೂಗುತ್ತಿತ್ತು. ಅವನು ನಡೆಯುವಾಗ ಕಠಾರಿ ಒರೆಯಿಂದ
    ಕೆಳಗೆ ಬಿದ್ದಿತು.
  tam-2017: அவர்கள் கிபியோனின் பக்கத்தில் இருக்கிற பெரிய பாறை அருகில் வந்தபோது, அமாசா
    அவர்களுக்கு எதிராக வந்தான்; யோவாபோ, தான் அணிந்துகொண்டிருக்கிற தன்னுடைய சட்டையின்மேல்
    ஒரு வாரைக் கட்டியிருந்தான்; அதில் உறையோடு ஒரு பட்டயம் அவன் இடுப்பில் தொங்கினது;
    அவன் புறப்படும்போது அது விழுந்தது.
  spa-RV-1909: Y estando ellos cerca de la grande peña que está en Gabaón, salióles
    Amasa al encuentro. Ahora bien, la vestidura que Joab tenía sobrepuesta estábale
    ceñida, y sobre ella el cinto de una daga pegada á sus lomos en su vaina, de la
    que así como él avanzó, cayóse aquélla.
  ron-BTF: Când ei erau la piatra cea mare care este în Gabaon, Amasa a ieșit înaintea
    lor. Și haina lui Ioab pe care o îmbrăcase era încinsă peste el și peste ea un
    brâu cu o sabie prinsă peste coapsele lui în teaca ei; și pe când ieșea el, aceasta
    a căzut.
  eng-WEBP: When they were at the great stone which is in Gibeon, Amasa came to meet
    them. Joab was clothed in his apparel of war that he had put on, and on it was
    a sash with a sword fastened on his waist in its sheath; and as he went along
    it fell out.
  eng-FBV: While they were at the large rock in Gibeon, Amasa caught up with them.
    Joab was dressed for battle. Over his clothes was a belt around his waist with
    a dagger in its sheath. As he moved forward, it fell out.
  nld-1939: Toen ze bij de grote steen in Gibon waren gekomen, kwam Amasa hun tegemoet.
    Nu had Joab onder zijn gewaad een dolk gegord. Maar boven zijn gordel had Joab
    over zijn heup een zwaard gebonden, dat in de schede stak; en terwijl Joab dit
    eruit liet glijden, zodat het op de grond viel,
  nch-BL: Huan quema inijuanti monechcahuiyayaj campa eltoya se hueyi tet ipan altepet
    Gabaón, monamijque ihuaya Amasa cati quinsentiliyaya isoldados David quej quiilhui.
    Huan Joab quihuicayaya iyoyo cati nochipa quitequihuiyaya ipan tatehuilisti huan
    motzinquechilpitoya ica se cinturón cati quipiyayaya campa quiajocuiyaya imacheta
    ipan icuetax cati amo ohuijti para quiquixtía. Huan quema monechcahui campa Amasa
    huan mohuijtzonqui, huetzqui imacheta huan quitilanqui.
  vie-1934: Khi chúng đến gần bên hòn đá lớn của Ga-ba-ôn, thì thấy A-ma-sa đi đến.
    Giô-áp mặc áo lính, ở ngoài có dây đeo gươm mình, thòng ở nơi hông và đút trong
    vỏ. Khi người xơm tới, gươm bèn tuột ra.
  hin-CV: जब वे गिबयोन के विशाल चट्टान के निकट आए, अमासा उनसे भेंट करने आ पहुंचा.
    इस समय योआब युद्ध के लिए तैयार थे. उनकी कमर में कमरबंध कसा हुआ था, उनकी जांघ पर
    म्यान में एक तलवार भी थी. जब वह आगे बढ़े, तलवार गिर पड़ी.
  spa-BES: Cuando estaban en la gran piedra que está en Gabaón, Amasa se encontró
    cara a cara con ellos. Ahora Joab llevaba puesto su traje de guerra, y alrededor
    de él un cinturón de la que colgaba su espada en su cubierta; y mientras caminaba,
    se le salió, cayendo al suelo.
  tdx-tdx: Ie nivo­tra­k’ an-damilamy jabajaba’ i Gibone eo, le nimb’eo t’i Amasà
    nifanalaka am’ iereo. Nisikiñe o sarom-pialiañe fiombea’eo t’Ioabe, ama’e ty fiètse
    reketse fibara an-kotra’e nidiañe an-toha’e ao; aa ie nionjomb’eo le napontsoa’e.
  tha-KJV: เมื่อเขาทั้งหลายมาถึงศิลาใหญ่​ที่อยู่​ในเมืองกิเบโอน อามาสาก็มาพบกับเขาทั้งหลาย
    ฝ่ายโยอาบสวมเครื่องแต่งกายทหารมี​เข​็มขัดติดดาบที่​อยู่​ในฝักคาดอยู่​ที่​บั้นเอว
    เมื่อท่านเดินไปดาบก็​ตกลง
  por-BR-2018: E estando eles próximo da grande penha que está em Gibeão, saiu-lhes
    Amasa ao encontro. Agora bem, a vestimenta que Joabe tinha sobreposta estava-lhe
    cingida, e sobre ela o cinto de um punhal apegado a seus lombos em sua bainha,
    da que assim quando ele avançou, o punhal caiu.
  deu-ELO: Sie waren bei dem großen Steine, der zu Gibeon ist, da kam Amasa ihnen
    entgegen. Und Joab war mit seinem Waffenrock als seinem Gewande umgürtet, und
    darüber war der Gürtel des Schwertes, das in seiner Scheide an seinen Lenden befestigt
    war; und als er hervortrat, fiel es heraus.
  eng-WYC-2018: And when they were beside the great stone, which is in Gibeon, Amasa
    came, and ran to them; and Joab was clothed with a strait coat at the measure
    of his shape, and he was girded above with a sword hanging down unto his entrails
    in a sheath; and it went out, and felled down. (And when they were beside the
    great stone, which is in Gibeon, Amasa came over to them; and Joab was clothed
    with a narrow coat tight to his body, and he was girded with a sword in a sheath
    hanging down to his entrails; and as Amasa came over, it fell out or he secretly
    took it out.)
  epo-epo: Kiam ili estis ĉe la granda ŝtono, kiu troviĝas en Gibeon, Amasa venis
    antaŭ ilin. Joab havis sur si striktan veston, kaj sur ĝi estis zonita glavo,
    kiu pendis en la glavingo ĉe lia lumbo kaj facile povis eliri kaj eniri.
  uig-PIN: Ular Gibeondiki ⱪoram taxⱪa yeⱪin kǝlgǝndǝ Amasa ularning aldiƣa qiⱪti.
    Yoab üstibexiƣa jǝng libasini kiyip, beligǝ ƣilapliⱪ bir ⱪiliqini asⱪan kǝmǝr
    baƣliƣanidi. U aldiƣa mengiwidi, ⱪiliq ƣilaptin qüxüp kǝtti.
  beo-beo: 'Ilia da gele bagade Gibione moilai bai bagade soge ganodini gala amoga
    doaga:loba, Ama:isa da ilima yosia:i. Youa:be da gegemusa: liligi gaga:ne, ea
    gegesu gobihei bagade da ea salasu ganodini sanawene buluga idiniginisi ba:i.
    E da midadi ahoanoba, ea gobihei da hisu osoba holole sa:i.'
  tpi-OTNT: Ol i go kamap long bikpela ston long Gibeon, na Amasa i kam bungim ol.
    Joap i bin putim klos pait na em i bin pasim bainat long let bilong en. Dispela
    bainat i stap insait long paus, tasol taim Joap i go klostu long Amasa, dispela
    bainat i pundaun long graun.
  hau-SA: Yayinda suke a babban dutse a Gibeyon, Amasa ya zo don yă tarye su. Yowab
    kuwa yana sanye da doguwar rigar soja, a ɗamarar da ya sha kuwa akwai wuƙa a cikin
    kube. Da ya zo gaba sai wuƙar ta zāre daga kube ta fāɗi.
  uig-LAT: Ular Gibéondiki qoram tashqa yéqin kelgende Amasa ularning aldigha chiqti.
    Yoab üstibéshigha jeng libasini kiyip, bélige ghilapliq bir qilichini asqan kemer
    baghlighanidi. U aldigha méngiwidi, qilich ghilaptin chüshüp ketti.
  nde-nde: Kwathi besesedwaleni elikhulu eGibhiyoni, u-Amasa wayabahlangabeza. UJowabi
    wayegqoke ibhatshi lakhe lempi, phezu kwalo, ekhalweni lwakhe, kubophe ibhanti
    lilomhedla esikhwameni sawo. Esahamba esiya phambili, umhedla wawela ngaphandle
    kwesikhwama sawo.
  ton-ton: Pea ʻi heʻenau hoko atu ki he fuʻu maka ʻaia ʻoku ʻi Kipione, naʻe muʻomuʻa
    atu ʻa ʻAmasa. Pea naʻe noʻotaki kiate ia ʻe Soape ʻa hono kofu naʻa ne ʻai, pea
    naʻe ʻai ki ai ʻae nonoʻo mo e heletā naʻe fakamaʻu ki ai mo hono ʻaiʻanga, ki
    hono tenga; pea ʻi heʻene ʻalu atu naʻe tō hifo ia ki lalo.
  ces-1613: A když byli u kamene toho velikého, kterýž jest v Gabaon, Amaza potkal
    se s nimi. Joáb pak byl opásán po sukni, v kterouž byl oblečen, na níž také měl
    připásaný meč k bedrám v pošvě své, kterýž snadně vytrhnouti i zase vstrčiti mohl.
  eng-WMB: When they were at the great stone which is in Gibeon, Amasa came to meet
    them. Joab was clothed in his apparel of war that he had put on, and on it was
    a sash with a sword fastened on his waist in its sheath; and as he went along
    it fell out.
  tam-TCV: கிபியோனிலுள்ள பெரும் கற்பாறை அருகே அவர்கள் இருந்தபோது, அமாசா அவர்களைச்
    சந்திக்க வந்தான். அப்பொழுது யோவாப் இராணுவ சீருடையை அணிந்திருந்தான். அதன்மேல் அவனுடைய
    இடுப்புப்பட்டியில் ஒரு குறுவாள் கட்டப்பட்டிருந்தது. அவன் முன்னால் அடியெடுத்து
    வைத்தபோது அது உறையிலிருந்து கீழே விழுந்தது.
  ceb-ULB: Sa dihang anaa sila sa Gibeon didto sa dakong bato. Miabot si Amasa aron
    pagtagbo kanila. Gisul-ob ni Joab ang iyang panalipod sa gubat, uban sa bakos
    nga libot sa iyang hawak ug ang sakuban sa espada. Samtang nagpaingon siya, nahagbong
    ang espada.
  pol-UBG: A gdy byli przy wielkim kamieniu, który jest w Gibeonie, Amasa wyszedł
    im naprzeciw. A Joab miał na sobie przepasaną szatę, a na niej pas z mieczem w
    pochwie przypasany do bioder. Gdy on się zbliżał, miecz wypadł mu.
  urd-GVU: جب وہ جِبعون کی بڑی چٹان کے پاس پہنچے تو اُن کی ملاقات عماسا سے ہوئی جو
    تھوڑی دیر پہلے وہاں پہنچ گیا تھا۔ یوآب اپنا فوجی لباس پہنے ہوئے تھا، اور اُس پر
    اُس نے کمر میں اپنی تلوار کی پیٹی باندھی ہوئی تھی۔ اب جب وہ عماسا سے ملنے گیا
    تو اُس نے اپنے بائیں ہاتھ سے تلوار کو چوری چوری میان سے نکال لیا۔
  deu-1912: Da sie aber bei dem großen Stein waren zu Gibeon, kam Amasa vor ihnen
    her. Joab aber war gegürtet über seinem Kleide, das er anhatte, und hatte darüber
    ein Schwert gegürtet, das hing in seiner Hüfte in der Scheide; das ging gerne
    aus und ein.
  kan-2017: ಅವರು ಗಿಬ್ಯೋನಿನಲ್ಲಿದ್ದ ದೊಡ್ಡ ಕಲ್ಲನ್ನು ಸಮೀಪಿಸಿದಾಗ ಅಮಾಸನು ಅವನೆದುರು ಬಂದನು.
    ಯುದ್ಧವಸ್ತ್ರಗಳನ್ನು ಧರಿಸಿಕೊಂಡಿದ್ದ ಯೋವಾಬನೂ ಅವನನ್ನು ವಧಿಸುವುದಕ್ಕೆ ಹೋಗುತ್ತಿರುವಾಗ ಅವನ
    ಸೊಂಟಕ್ಕೆ ಕಟ್ಟಿದ ಕತ್ತಿಯೂ ಒರೆಯಿಂದ ಕೆಳಗೆ ಬಿದ್ದಿತು.
  yap-yap: Nap’an nra tawgad ko fare war nib ga’ u Gibeon, me mada’ nagrad Amasa.
    Ma ke chuw Joab nga madan e mael rok, ni bay e saydon rok u lan tafen ni kan m’ag
    ko leed rok. Ma nap’an ni yib i yib nga m’on, me thay fare gi saydon nga but’.
  hlt-MCSB: Amih Te Gibeon lungnu ah a om uh vaengah Amasa Te amih mikhmuh ah a pawk
    pah.Te dongah Joab loh a himbai neh a pueinak te a muk. Capang dongkah cunghang
    Te cihin neh a cinghen ah a sol dae a khuen vaengah vik a colh pah.
  mdy-ETH: ዔያታ ጌባዖኦኔይዳ ዓኣ ዼኤፖ ሹጫሢ ካሮ ሄላዖ ዓማሳና ካኣሜኔ፤ ዒማና ዒዮዓቤ ጬንቾ ዓፓሮ ጎንጎና ዾቂ ጎንጎኖዋ
    ቃልሻ ቱኪ ዖልዚም ጊኢጊንቲ ዓኣኔ፤ ዒዚ ቤርቲም ሴካ ዴንዳንቴ ጬንቾ ዓፓራ ኪሪ ኬዴኔ፤
  twi-ASANTE: Na wɔduruu Gibeon ɔbo kɛseɛ no ho no, Amasa hyiaa wɔn. Na Yoab hyɛ nʼakotadeɛ
    a ɔde akofena abɔ nʼataaso. Ɔtuu nten kɔɔ nʼanim sɛ, ɔrekɔkyea Amasa pɛ, ɔyɛɛ
    nwaa twee akofena no firii bɔha mu.
  eng-WEBU: When they were at the great stone which is in Gibeon, Amasa came to meet
    them. Joab was clothed in his apparel of war that he had put on, and on it was
    a sash with a sword fastened on his waist in its sheath; and as he went along
    it fell out.
  wal-wal: Eti biidi Gabaa7oonan de7iya wogga zaallaa gakkiyo wode, Amaasi etaara
    gaittanau yiis; Yoo7aabi olaa maayuwaa maayi uttiis; ba xeessan bisuwaa shoohuwaara
    aatti wottido qabattuwaa gixxiis. I sinttaukko tanggishin, he bisoi shoohuwaappe
    kessi ekkidi wodhdhiis.
  spa-PDDPT: Cuando estaban cerca de la gran roca que está en Gabaón, Amasa fue a
    ellos. Joab vestía su ropa militar, y sobre ella una espada con su vaina atada
    a la cintura, la cual se le cayó cuando avanzó.
  gun-gun: Ha'e gui Gibeão katy'i ita tuvixa va'e hi'aĩa py ha'e kuery ovaẽmba jave
    ma Amasa ovaexĩ ouvy. Joabe ma xondaro kuery ao py onhemonde ho'amy ha'e py. Hi'áry
    ku'akuaa oĩ va'e reve kyxe avi oĩ hyru py. Ovaexĩ ovy vy oity kyxe.
  agu-BL: Ej itzun yi cyopone'n nakajil yi jun chin c'ub yi at Gabaón, nintzun el
    tzaj Amasa tan chic'ulche'n. Ma tetz Joab, at cyen yi be'ch tetz, tetz oyintzi'.
    Nin xe c'u'l i' at jun cchilu' tul yi cu'lbilil. Itzun yi ntaxk chic'ul quib,
    nintzun el tx'akx yi cchilu'a'tz wuxtx'otx'. Je'n tzun tz'amol Joab junt tir.
  ilo-ULB: Idi addadan idiay ayan ti dakkel a bato idiay Gabaon, dimteng ni Amasa
    a sumabat kadakuada. Nakaaruat ni Joab ti kalasag a pakigubat, a pakaibilangan
    ti barikes iti siketna nga addaan iti nakakaluban a kampilan a nakagalot iti daytoy.
    Iti panpannagnana nga agpasango, natnag ti kampilan.
  kpg-kpg: Di madagoaa digaula ne dau adu gi di hadugalaa o Gibeon, gei Amasa ga heetugi
    gi digaula. Joab i lodo ono goloo heebagi, dana hulumanu dauwa e daudau i dono
    baahi. Mee ga hanadu hua, gei dana hulumanu dauwa gaa doo.
  uig-ARA: ئۇلار گىبېئوندىكى قورام تاشقا يېقىن كەلگەندە ئاماسا ئۇلارنىڭ ئالدىغا چىقتى.
    يوئاب ئۈستىبېشىغا جەڭ لىباسىنى كىيىپ، بېلىگە غىلاپلىق بىر قىلىچىنى ئاسقان كەمەر
    باغلىغانىدى. ئۇ ئالدىغا مېڭىۋىدى، قىلىچ غىلاپتىن چۈشۈپ كەتتى.
  sus-sus: E to fanye xungbe yire li Gabayon, Amasa naxa mini e ya ra. Yowaba nu bara
    a xa finɛ tɛɛ xiri a xa geresose donma tagi. A to nu makɔrɛfe Amasa ra, a xa finɛ
    naxa mini a tɛɛ kui a bira.
  pon-2006: Ni ahnsou me re lel paipalap en Kipeon, Amasa ahpw tuhwong irail. Sohap
    mi nan eh likoun mahwen, nah kehlahs mwotomwotou ni pengepenge. Ni eh aluhla,
    nah kedlahso pa pwupwudi.
  ksd-ksd: Ma ba dia ga pot aina pire ra ngala na vat aro Gibeon, Amasa i ga barat
    diat. Ma Ioab i ga vung kana lavur vargal na vinarubu, ma i ga vi taun ia ma ra
    vipit, ma kana pakat na vinarubu i ga va taun ra ul a pauna, ma ba i ga vanavana
    i ga taele papa.
  tur-YTC: Givon'daki büyük taşın yanındayken Amasa onları karşılamaya geldi. Yoav
    savaş giysilerini giymişti ve üzerinde beline kınında bir kılıç bulunan bir kemer
    vardı; ve yürürken kılıç düştü.
  grc-BRENT: Καὶ αὐτοὶ παρὰ τῷ λίθῳ τῷ μεγάλῳ τῷ ἐν Γαβαών· καὶ Ἀμεσσαῒ εἰσῆλθεν ἔμπροσθεν
    αὐτῶν· καὶ Ἰωὰβ περιεζωσμένος μανδύαν τὸ ἔνδυμα αὐτοῦ, καὶ ἐπʼ αὐτῷ ἐζωσμένος
    μάχαιραν ἐζευγμένην ἐπὶ τῆς ὀσφύος αὐτοῦ ἐν κολεῷ αὐτῆς· καὶ ἡ μάχαιρα ἐξῆλθε·
    καὶ αὐτὴ ἐξῆλθε καὶ ἔπεσε.
  ind-AYT: Ketika mereka sampai di batu besar yang ada di Gibeon, ternyata Amasa sudah
    sampai lebih dahulu. Saat itu, Yoab mengenakan pakaian perangnya, dan di ikat
    pinggangnya ada pedang yang melekat pada pinggangnya. Dia pun maju dan menjatuhkan
    pedang itu dari sarungnya.
  nya-nya: Ali pa mwala waukulu wa ku Gibiyoni, Amasa anabwera kudzakumana nawo. Yowabu
    anali atavala chovala chausilikali ndipo pamwamba pa malayawo, mʼchiwuno mwake
    anavala lamba womangirirapo lupanga lili moyikamo mwakemo. Akuyenda linasololoka
    kuchoka moyikamo mwake.
  hrv-hrv: Kad su bili kod velikoga kamena što je kod Gibeona, dođe Amasa prema njima.
    Joab imaše na sebi ratnu haljinu, a preko nje imaše pripasan mač uz bedro, u koricama;
    ali mu se mač iskliznu i pade.
  mps-mps: Augwali te Gibeon moni masigi elalubo teba sabolali, tama Amasa te augwali
    dali deliba gesabidi ununani. Joapgo te hwįbo nai munasa pai, tama agai te aga
    kukulude te bainat hwą ge gedelai. Te bainat te aga bulalubo be tomode bulaluai,
    tiali goli Joap te Amasa pąba pabo sogode, te bainat te tǫba dialuali.
  tpi-tpi: Ol i go kamap long bikpela ston long Gibeon, na Amasa i kam bungim ol.
    Joap i bin putim klos pait na em i bin pasim bainat long let bilong en. Dispela
    bainat i stap insait long paus, tasol taim Joap i go klostu long Amasa, dispela
    bainat i pundaun long graun.
  dan-1931: Men da de var ved den store Sten i Gibeon, kom Amasa dem i Møde. Joab
    var iført sin Våbenkjortel, og over den havde han spændt et Sværd, hvis Skede
    var bundet til hans Lænd; og det gled ud og faldt til Jorden.
  vie-OVCB: Đi đến Ga-ba-ôn, nơi có tảng đá lớn, họ gặp A-ma-sa. Lúc ấy Giô-áp mặc
    binh phục, đeo gươm nơi đai lưng. Khi ông bước tới, lưỡi gươm đã được rút ra khỏi
    vỏ.
  guj-2017: જયારે તેઓ ગિબ્યોનમાં મોટા ખડક આગળ પહોંચ્યા ત્યારે અમાસા તેમને મળવા આવ્યો.
    યોઆબે બખતર પહેરેલું હતું, કમરે કમરબંધ બાંધેલો હતો અને તલવાર તેના મ્યાનમાં હતી.
    તે ચાલતો હતો ત્યારે તેની તલવાર બહાર નીકળી આવી હતી.
  pon-2006A: Ni ahnsou me re lel paipalap en Kipeon, Amasa ahpw tuhwong irail. Sohap
    mi nan eh likoun mahwen, nah kehlahs mwotomwotou ni pengepenge. Ni eh aluhla,
    nah kedlahso pa pwupwudi.
  por-BRBSL: Quando eles estavam na grande pedra que está em Gibeon, Amasa veio ao
    seu encontro. Joabe estava vestido com seu traje de guerra que havia colocado,
    e sobre ele estava uma faixa com uma espada presa na cintura em sua bainha; e
    enquanto ele ia junto, caiu para fora.
  cth-cth: Gideon kho dawk e lungsong onae koe a pha awh toteh, Amasa ni ahnimanaw
    a dawn. Joab ni puengcang a kâmahrawk teh a keng dawk taisawm hoi tahloi a neng.
    A cei nalaihoi tahloi a yut teh a bo.
  twi-twi: Na woduu Gibeon ɔbo kɛse no ho no, Amasa hyiaa wɔn. Na Yoab hyɛ nʼakotade
    a ɔde afoa abɔ nʼataaso. Otuu nten kɔɔ nʼanim sɛ ɔrekokyia Amasa no, afoa no fii
    boha no mu tɔɔ fam.
  hlt-hlt: Amih te Gibeon lungnu ah a om uh vaengah Amasa te amih mikhmuh ah a pawk
    pah. Te dongah Joab loh a himbai neh a pueinak te a muk. Capang dongkah cunghang
    te cihin neh a cinghen ah a sol dae a khuen vaengah vik a colh pah.
  tbz-SIM: Kɛ̀ bɛ̀ɛ kétɛ́ kɛ́mberínɛ̀ Kɑbɑɔ̃ɔ̃ kó kupèrìkù borɛ̀, kɛ̀ Amɑsɑ kɔtɛní
    bɛ borɛ̀ kɛ sɔ̃́ nSoɑbu dɑ̀ɑ́tí tihɑ̃ɑ̃pɔ̀nyɑ̀ɑ̀tì kɛ yinɛ̀ o nɑɑkɔ̃̀nfɛ̀ o siè,
    kɛ́ketɛ́ní kɛ̀ dìi kpɑtɛ kɛ́do.
  msy-2020: Me ghua Gibeonɨn dagɨar ekiamɨn otozɨ, Amasa iza me bato. Dughiar kamɨn,
    Joap mɨdorozir korotiam arugha mɨdorozir sabam inigha uan letiamɨn anemɨghɨrɨ.
    Mɨdorozir sabar kam uan mɨsevimɨn aven iti, ezɨ Joap Amasan boroghɨn zuir dughiamɨn
    mɨdorozir sabam suiaghɨrɨgha nguazim girɨ.
  dop-dop: Pɑ kɔmɑ nɑ pɑ́ kpɛɣɛtǝnɑ Kɑpɑwɔŋ pɩɩʋ ɩlɛ Amɑsɑ sǝŋɑ-wɛɣɛlɛ. Nɑ Sowɑpɩ
    lǝlɑ ɩ lɑɣɑtɛ kɛ ɩ tokonɑɑ tɔɔ nɑ tǝ́ wɛ tǝ suɣute tɑɑ. Ɩ tɔŋɑɣɑ mpʋ ɩlɛnɑ lɑɣɑtɛ
    hoti*fɑ*. kpɛɛ lɑɣɑtɛ.
  azb-azb: Onlar Giveondakı böyük qayanın yanında olanda Amasa onları qarşılamağa
    gəldi. Yoav döyüş libasını geymişdi və paltarının üstündə kəməri var idi. Kəmərinə
    bağlı qınında olan bir qılınc belində idi. O irəliyərkən qılınc qınından çıxdı.
  eng-DBY: When they were at the great stone which is in Gibeon, Amasa came before
    them. And Joab was girded with his coat, his dress, and upon it was the girdle
    of the sword which was fastened on his loins in its sheath; and as he went forth
    it fell out.
  hin-2017: वे गिबोन में उस भारी पत्थर के पास पहुँचे ही थे, कि अमासा उनसे आ मिला।
    योआब तो योद्धा का वस्त्र फेंटे से कसे हुए था, और उस फेंटे में एक तलवार उसकी कमर
    पर अपनी म्यान में बंधी हुई थी; और जब वह चला, तब वह निकलकर गिर पड़ी।
  wol-KYG: Dem nañu ba tollu ca doj wu mag wa ca Gabawon, doora gis Amasa, muy dox
    di dajeek ñoom. Yowab a nga sol yérey xareem, laxasaay ga ca ndigg la ànd ak saamar
    bu roofe ca mbaram. Naka la séqi jéego jëm kanam, saamar ba rot.
  eng-YLT: they [are] near the great stone that [is] in Gibeon, and Amasa hath gone
    before them, and Joab [is] girded; his long robe he hath put on him, and upon
    it a girdle — a sword [is] fastened upon his loins in its sheath; and he hath
    gone out, and it falleth.
  eng-WYC-2017: And when they were beside the great stone, which is in Gibeon, Amasa
    came, and ran to them; and Joab was clothed with a strait coat at the measure
    of his shape, and he was girded above with a sword hanging down unto his entrails
    in a sheath; and it went out, and felled down.
  eng-WMBB: When they were at the great stone which is in Gibeon, Amasa came to meet
    them. Joab was clothed in his apparel of war that he had put on, and on it was
    a sash with a sword fastened on his waist in its sheath; and as he went along
    it fell out.
  urd-GVH: जब वह जिबऊन की बड़ी चट्टान के पास पहुँचे तो उनकी मुलाक़ात अमासा से हुई
    जो थोड़ी देर पहले वहाँ पहुँच गया था। योआब अपना फ़ौजी लिबास पहने हुए था, और उस
    पर उसने कमर में अपनी तलवार की पेटी बाँधी हुई थी। अब जब वह अमासा से मिलने गया तो
    उसने अपने बाएँ हाथ से तलवार को चोरी चोरी मियान से निकाल लिया।
  rug-rug: Sipu kamoa rini sa patu lavata pa Qibione, si tutuvi e Amasa si arini.
    Va sage poko varipera se Zoabi, voi nana pa nana vovoina sa nana magu varipera
    meke soto nana koasa nana belete. Sipu rizu vura sa si hoqa vura sa magu varipera.
  gaz-gaz: Utuma isaan Gibeʼoon keessa kattaa guddaa bira jiranuu Amaasaan isaan simachuuf
    dhufe. Yooʼaab uffata isaa kan waraanaa uffate; qalqalli goraadeen isaa keessa
    jirus sabbataan mudhii isaatti hidhamee ture. Akkuma inni gara fuula duraatti
    tarkaanfateenis goraadichi qalqala isaa keessaa lafa buʼe.
  fra-LSG: Lorsqu’ils furent près de la grande pierre qui est à Gabaon, Amasa arriva
    devant eux. Joab était ceint d’une épée par-dessus les habits dont il était revêtu;
    elle était attachée à ses reins dans le fourreau, d’où elle glissa, comme Joab
    s’avançait.
  yal-yal: E to Gabayon gɛmɛ gbeen yiren li, Amasa yi fa e yɛɛ ra. Yowaba yi maxidixi
    a sofa dugine yi, e nun a tagixidina, silanfanna yi singanxi naxan na a tɛɛni.
    Yowaba yi masoma waxatin naxan yi, silanfanna yi ba fɔlɔ a tɛɛni.
  haw-1868: 'Aia hiki aku lakou ma ka pohaku nui i Gibeoua, hele aku la o Amasa imua
    o lakou. A o ka aahu a Ioaba i aahu iho ai, ua kakuaia ia maluna ona, a maluna
    iho ke kaei; ua paaia ma kona puhaka ka pahikaua maloko o kona wahi: a i kona
    hele ana aku, haule iho la ia mea.'
  arb-NAV: وَعِنْدَمَا وَصَلُوا عِنْدَ الصَّخْرَةِ الْعَظِيمَةِ فِي جِبْعُونَ، أَقْبَلَ
    إِلَيْهِمْ عَمَاسَا. وَكَانَ يُوآبُ مُرْتَدِياً ثَوْبَهُ الْعَسْكَرِيَّ مُتَنَطِّقاً
    عَلَى حَقَوَيْهِ بِحِزَامٍ مُعَلَّقٍ بِهِ سَيْفٌ فِي غِمْدِهِ، فَلَمَّا خَرَجَ
    لِلِقَائِهِ انْدَلَقَ السَّيْفُ مِنَ الْغِمْدِ.
  ewe-ewe: Esi wova ɖo agakpe gã si le Gibeon gbɔ la, wodo go Amasa. Yoab do aʋawu
    eye adekpui si nɔ aku me la, nɔ eƒe alidziblaka ŋu. Esi wòɖe zɔ la, eɖe adekpui
    la le eƒe aku me.
  eng-LEE: They were close by the great stone which is at Gib'on, as 'Amassa came
    before them. And Joab was girded with his coat, his [usual] garment, and upon
    it the girdle of the sword which was fastened upon his loins in its sheath; and
    as he went forth it fell out.
  asm-FB: যেতিয়া তেওঁলোকে গিবিয়োনত থকা মহা-শিলটোৰ ওচৰ পালে তেতিয়া অমাচাই তেওঁলোকক
    লগ কৰিবলৈ আহিল৷ যোৱাবৰ ককালত ৰণৰ সাজ বন্ধা আছিল আৰু তাতে নিজৰ ককালত বন্ধা ফাকত
    থকা তৰোৱালে সৈতে এগছ টঙালি আছিল৷ তেওঁ আগবাঢ়ি যাওঁতে, সেই তৰোৱাল মাটিত পৰিল।
  sus-A: عٍ تٌ قَنيٍ شُنفبٍ يِرٍ لِ فَبَيٌن، عَمَسَ نَشَ مِنِ عٍ يَ رَ. يٌوَبَ نُ
    بَرَ عَ شَ قِنّ تّي شِرِ عَ شَ فٍرٍ سٌسٍ دٌنمَ تَفِ. عَ تٌ نُ مَكْرّقٍ عَمَسَ
    رَ، عَ شَ قِنّ نَشَ مِنِ عَ تّي كُي عَ بِرَ.
  fra-SBL: Lorsqu'ils arrivèrent à la grande pierre qui est à Gabaon, Amasa vint à
    leur rencontre. Joab était vêtu de l'habit de guerre qu'il avait revêtu, et il
    portait une ceinture avec une épée attachée à sa taille dans son fourreau ; et
    comme il avançait, elle tomba.
  hbo-hbo: הֵ֗ם עִם־הָאֶ֤בֶן הַגְּדֹולָה֙ אֲשֶׁ֣ר בְּגִבְעֹ֔ון וַעֲמָשָׂ֖א בָּ֣א לִפְנֵיהֶ֑ם
    וְיֹואָ֞ב חָג֣וּר ׀ מִדֹּ֣ו לְבֻשׁ֗וּ *וְעָלֹו (וְעָלָ֞יו) חֲגֹ֥ור חֶ֙רֶב֙ מְצֻמֶּ֤דֶת
    עַל־מָתְנָיו֙ בְּתַעְרָ֔הּ וְה֥וּא יָצָ֖א וַתִּפֹּֽל׃ ס
  kik-kik: Rĩrĩa maarĩ ihiga-inĩ rĩrĩa inene kũu Gibeoni, Amasa agĩũka kũmatũnga.
    Joabu eehumbĩte nguo ciake cia mbaara, na akehotora mũcibi na rũhiũ rũrĩ njora
    thĩinĩ. Rĩrĩa aathiire mbere, rũhiũ rũu rũkiuma njora-inĩ.
  fra-NCL: Lorsqu’ils furent près de la grande pierre qui est à Gabaon, Amasa arriva
    devant eux. Joab avait pour vêtement une tunique militaire, et sur cette tunique
    était ceinte une épée attachée à ses reins dans son fourreau. Comme il s’avançait,
    l’épée tomba.
  cek-AK: Gibeon vangpui ih thlung kalen ohhaih ahmuen phak o naah, Amasa loe nihcae
    hmaa ah caeh; Joab loe aphaw to angkhuk moe, a nuiah moihin kaengkaeh to angzaeng,
    to kaengkaeh nuiah haita tabu thungah haita to angnaeng.
  cuk-cuk: Gabaón-neg-nugadgi akwasaila-siid-dikarba-nadapmargua, Amasa abin noalid.
    Deunni, Joab urwed-mor-yoi-gudiid, e-dikargi-molidub-naidgi es-suid-nai gudibalid.
    Degi-gudiidgi egi esbunyar argwated.
  uig-CYR: Улар Гибеондики қорам ташқа йеқин кәлгәндә Амаса уларниң алдиға чиқти.
    Йоаб үстибешиға җәң либасини кийип, белигә ғилаплиқ бир қиличини асқан кәмәр бағлиған
    еди. У алдиға меңивиди, қилич ғилаптин чүшүп кәтти.
  tel-2017: వారు గిబియోనులో ఉన్న పెద్ద బండ దగ్గరికి వచ్చినప్పుడు వారిని కలిసేందుకు
    అమాశా వచ్చాడు. యోవాబు తొడుక్కున్న చొక్కాకు పైన బిగించి ఉన్న నడికట్టుకు వేలాడుతున్న
    వరలో కత్తి పెట్టుకుని ఉన్నాడు. ఆ వర వదులైనందువల్ల కత్తి నేలపై జారి పడింది.
  hat-BSA: Lè yo te la nan gwo wòch ki Gabaon an, Amasa te vin rankontre yo. Alò Joab
    te abiye an vètman militè e sou li, te gen yon sentiwon avèk yon nepe nan fouwo
    li ki te tache nan senti li; epi pandan li t ap avanse, nepe a te vin tonbe parèt.
  kos-kos: Ke elos sun eot lulap se in acn Gibeon, Amasa el sonolos. Joab el nukum
    nuknuk in mweun, ac cutlass se oan ke ma neinya sripsrip ke pel lal. Ke el fahsr
    nu meet, cutlass sac putatla.
  hbo-WLC: הֵ֗ם עִם־הָאֶ֤בֶן הַגְּדוֹלָה֙ אֲשֶׁ֣ר בְּגִבְע֔וֹן וַעֲמָשָׂ֖א בָּ֣א לִפְנֵיהֶ֑ם
    וְיוֹאָ֞ב חָג֣וּר ׀ מִדּ֣וֹ לְבֻשׁ֗וּ ועלו חֲג֥וֹר חֶ֙רֶב֙ מְצֻמֶּ֤דֶת עַל־מָתְנָיו֙
    בְּתַעְרָ֔הּ וְה֥וּא יָצָ֖א וַתִּפֹּֽל׃ ס
  ibo-ibo: Mgbe ha rutere nʼoke nkume ahụ dị na Gibiọn, Amasa pụtara izute ha. Joab
    yi uwe agha ya nʼoge a; ọ fanyekwara mma agha ya nʼọbọ nʼukwu ya. Mgbe ọ gara
    nʼihu, mma ahụ si nʼọbọ ya dapụta.
  ory-ory: ସେମାନେ ଗିବୀୟୋନ୍‍ସ୍ଥ ବୃହତ ପ୍ରସ୍ତର ନିକଟରେ ଉପସ୍ଥିତ ହୁଅନ୍ତେ, ଅମାସା ସେମାନଙ୍କର
    ନିକଟକୁ ଆସିଲେ। ସେହି ସମୟରେ ଯୋୟାବ ଆପଣା ପରିହିତ ଯୁଦ୍ଧବସ୍ତ୍ର ଭିଡ଼ି ପିନ୍ଧିଥିଲା, ତହିଁ
    ଉପରେ ଏକ କଟିବନ୍ଧନ ଓ କୋଷାବଦ୍ଧ ଖଡ୍ଗ ତାହାର କଟିଦେଶରେ ବନ୍ଧା ଥିଲା; ପୁଣି ସେ ଯାଉ ଯାଉ ତାହା
    ବାହାରି ପଡ଼ିଲା।
  chk-chk: Lupwen ra tori ewe fau watte mi nom lon Kipeon, Amasa a churiir. Iwe, Joap
    a üföüf üfen sounfiu, a pwal fötätä won wänükün efoch pelit fiti nöün ketilas
    mi nom lon sittan. Nge lupwen a feil ngeni Amasa, nöün ketilas a turuwu seni sittan.
  ssd-ssd: Nane kinaig ka Gibeon ndame suŋgo tugum ta pronaig le Amasa pro nane kile-siglikina.
    Yoab nu kame tuku minde piye agaŋ silikina sulumba nuŋe kame bagi tumba niŋgot
    sirmba let mbol kusmba nu ndek Amasa tugum kina le kame bagi ta limba kilke mbolŋge
    ndekina.
  rop-rop: en wen deibin kamat langa det bigwan ston gulijap langa det taun gulum
    Gibiyan, Amasa bin midim olabat. Wal Jowab bin deya du garram Abaishai, en imbin
    werrim ola speshalwan klos weya deibin oldei yusum blanga fait, en imbin abum
    det bigwan naif blanga im langa det pautj langa im belt, en wen imbin go langa
    Amasa blanga sei gudei langa im, det bigwan naif bin buldan, en imbin pikimap
    det bigwan naif garram im lefthensaid bingga.
  ukr-1871: Як були вони коло величезного каменя, показавсь перед ними Амаз. Йоаб
    же був одягнений в тїсну воїнську одежу та й приперезаний мечем, що висїв у його
    при боцї, та легко в піхву входив і з неї виходив.
  deu-1951: Als sie aber bei dem großen Steine zu Gibeon waren, kam ihnen Amasa entgegen;
    Joab aber war mit seinem Waffenrock bekleidet und hatte darüber ein Schwert gegürtet;
    das hing an seiner Hüfte in der Scheide und glitt hervor und fiel heraus.
  eng-JPS: When they were at the great stone which is in Gibeon, Amasa came to meet
    them. And Joab was girded with his apparel of war that he had put on, and thereon
    was a girdle with a sword fastened upon his loins in the sheath thereof; and as
    he went forth it fell out.
  srp-1865: I kad bijahu kod velikoga kamena u Gavaonu, srete ih Amasa. A Joav bijaše
    opasan preko haljine koju imaše na sebi, i ozgo bijaše pripasao maè uz bedricu
    u koricama. I kad poðe, maè mu ispade.
  lug-lug: Bwe baatuuka ku lwazi olunene mu Gibyoni, Amasa n’ajja okubasisinkana.
    Yowaabu yali yeesibye ebyambalo bye eby’olutalo, ne mu kiwato nga yeesibye olukoba
    olwaliko ekitala ekyali mu kiraato kyakyo. Bwe yasituka, ne kisowoka mu kiraato
    kyakyo ne kigwa wansi.
  heb-heb: הם עם האבן הגדולה אשר בגבעון ועמשא בא לפניהם ויואב חגור מדו לבשו ועלו חגור
    חרב מצמדת על מתניו בתערה והוא יצא ותפל׃
  ben-IRV: তারা গিবিয়োনের বড় পাথরের কাছে উপস্থিত হলে অমাসা তাদের সামনে এলেন৷ তখন
    যোয়াবের সৈনিক বেশ কোমরবন্ধনীর নিয়ে তৈরী ছিলেন, তার উপরে তলোয়ারের কোমরবন্ধনী
    ছিল; খোলা তলোয়ারটি তাঁর কোমরে বাঁধা ছিল, পরে যখন তিনি বাইরে যাচ্ছিলেন তখন তলোয়ারটি
    খুলে পড়তে দিলেন৷
  pan-pan: ਜਿਸ ਵੇਲੇ ਓਹ ਉਸ ਵੱਡੇ ਪੱਥਰ ਦੇ ਕੋਲ ਜੋ ਗਿਬਓਨ ਦੇ ਵਿੱਚ ਹੈ ਪਹੁੰਚੇ ਤਾਂ ਅਮਾਸਾ ਉਨ੍ਹਾਂ
    ਨੂੰ ਆ ਕੇ ਮਿਲਿਆ ਅਤੇ ਯੋਆਬ ਨੇ ਆਪਣੇ ਫ਼ੌਜੀ ਬਸਤਰਾਂ ਉੱਤੇ ਇੱਕ ਪਟਕਾ ਕੱਸਿਆ ਹੋਇਆ ਸੀ ਅਤੇ ਉਸ
    ਪਟਕੇ ਵਿੱਚ ਇੱਕ ਤਲਵਾਰ ਮਿਆਨ ਵਿੱਚ ਬੰਨ੍ਹੀ ਹੋਈ ਸੀ ਪੱਟਕਾ ਮਿਆਨ ਵਿੱਚ ਪਈ ਹੋਈ ਤਲਵਾਰ ਸਣੇ ਸੀ
    ਜੋ ਉਹ ਦੇ ਲੱਕ ਉੱਤੇ ਬੰਨਿਆ ਹੋਇਆ ਸੀ ਅਤੇ ਜਦ ਉਹ ਚੱਲਿਆ ਤਾਂ ਤਲਵਾਰ ਡਿੱਗ ਪਈ।
  tkr-tkr: Manbı Giveoneene xənne g'ayeyne k'anenang'a Amasa manbışde ögilqa arayle.
    Yoavıl dəv'əyn tanalinbı ıxha, yıq'eeqab ts'ira qav'u vuxha. Mane ts'iraylid g'ılınc
    givatxın ıxha. Mana ögilqava əlyhəəme, g'ılınc givatxınne cigeençe qakkitxhu,
    g'e'exhxhan.
  mya-JVB: ဂိဗောင် မြို့၌ ရှိသော ကျောက် ကြီး သို့ ရောက်ကြသောအခါ၊ အာမသ သည်သူ တို့ ရှေ့
    သို့ချီသွား လေ၏။ ယွာဘ သည် မိမိ ဝတ်သော အဝတ် ကို ခါး၌စည်းလျက်၊ ထိုခါးစည်းပေါ် မှာလည်း
    ထား ကိုအိမ်နှင့်တကွဆွဲလျက် ထား၏။ သွား စဉ်တွင်ထားသည် လျှော ၍ကျ၏။
  tbg-tbg: Vika oru vivi, Gibeonini nora orivano vaunaini oruntovaro Amasaava vihairo
    ani vika ntitakora. Ioaapiva iqoka sioti nonkutero tavaarana reti rumpatero ehai/muhupa
    nai utaqi ntuvatova Amasaara aaqanto oru vuvaro muhupavano utaqihairo qaqini oqi
    vuvaro Ioaapiva nai kauqu kaanaaqaqohairo vira varora.
  hmo-hmo: Nadi badana Gibeona dekenai idia ginidae neganai, Amasa be idia dekenai
    ia mai, idia danu ia hedavari. Ioaba ese tuari dabua ia karaia noho, tuari kaia
    danu be iena gaba gauna dekenai ia noho. Inai tuari kaia be iena udaia gauna dekenai
    ia noho, to Ioaba be Amasa kahirakahira ia lao neganai unai kaia be tano dekenai
    ia moru.
  urd-urd: और जब वह उस बड़े पत्थर के नज़दीक पहुँचे जो जिब'ऊन में है तो 'अमासा उनसे
    मिलने को आया और योआब अपना जंगी लिबास पहने था और उसके ऊपर एक पटका था जिस से एक
    तलवार मियान में पड़ी हुई उसके कमर में बंधी थी और उसके चलते चलते वह निकल पड़ी।
  rus-SYN: И когда они были близ большого камня, что у Гаваона, то встретился с ними
    Амессай. Иоав был одет в воинское одеяние свое и препоясан мечом, который висел
    при бедре в ножнах и который легко выходил из них и входил.
  bqc-SIM: Gↄↄ pↄ́ aa ku gbɛ̀ gbɛ̃̀nɛ pↄ́ kú Gabaↄ̃ↄ saɛ, ↄ̃ Amasa mↄ̀ daińlɛ. Yoabu
    zĩka'ula daa, mɛ́ aà fɛ̃na dↄa aà pi. Kɛ́ à sↄ̃̀ Amasazi, à fɛ̃napi wò,
  tcz-CHONGTHU: Amaho hi Gibeon khopia songpi lentah phung ahung geiyuvin Amasa jong
    amaho lamto dingin ahung tai. Hichun Joab hi sepai vonin akivonin, chule akongjanga
    chun konggah khat hin chemjam apaiyin akipoh in ahi; amasang lam’uva Amasa chibei
    bol din achepheiyin, hichun ahung kibalhun achemjam chu ahungkithol doh paitan
    ahi.
  mar-mar: यवाब आणि त्याचे सैन्य गिबोनजवळच्या मोठ्या पहाडापाशी आले तेव्हा अमासा त्यांना
    सामोरा आला. यवाबाच्या अंगावर चिलखत होते. त्याने कमरबंद बांधला होता आणि म्यानात
    तलवार होती. यवाब आमासाच्या दिशेने चालू लागला तेव्हा त्याची तलवार म्यानातून निसटून
    पडली. यवाबाने ती उचलली आणि हातात धरली.
  qub-qub: Gatejcunaga carcaycaran Gabaonpa sercan gaga cajcho. Chaycho caycaptinmi
    Amasaga tincunanpaj aywaran. Joabga jatiraycaran pillyananpaj röpanta, sinturunwan
    sumaj wachcusha. Jucaj isquïnanchöga cuchillunta charaycaran. Chay cuchillonga
    shicwacuran.
  bqp-bqp: Gↄrↄ kũ ò kú gbɛ̀ gbɛ̃̀ntɛ̃ kũ à kú Gibiↄ̃ sarɛ, akũ Amasa sù dańlɛ.
    Yoabu zĩ̀ka'uta dana, a fɛ̃nɛ dↄna a pi. Kũ à nà Amasai, à fɛ̃nɛ pìi wòto a
    plɛn
  hat-hat: Lè yo rive bò gwo wòch ki nan lavil Gibeyon an, Amasa vin kontre ak yo.
    Joab te gen rad batay li sou li ak yon nepe nan djenn li mare nan ren l'. Joab
    vanse devan l'. Nepe a soti nan djenn lan, li tonbe atè.
  eng-BSB: And while they were at the great stone in Gibeon, Amasa joined them. Now
    Joab was dressed in military attire, with a dagger strapped to his belt. And as
    he stepped forward, he slipped the dagger from its sheath.
  tod-tod: Ti zeeliai ma kɔtu wolai ma, nii é Gaɓaɠɔn, ti Amasa ɠaani, é ɗa ʋa ga
    ti ʋɔ pelei. Zoaɓe saamaɠiligi ta ɠilini ná-seɠei maazu, boɠa zɔkpɔi ɠɛni ma
    laɠagi zu, giliai saamaɠiligi ʋa. Siɛgi zu Zoaɓe ɠɛni maaɓuɠazu la Amasa ʋa, boɠai
    looni.
  eng-WEBPB: When they were at the great stone which is in Gibeon, Amasa came to meet
    them. Joab was clothed in his apparel of war that he had put on, and on it was
    a sash with a sword fastened on his waist in its sheath; and as he went along
    it fell out.
  kbq-kbq: Hagi ra have me'nere Gibioni kumate vazageno, anante Amasa'a ome tutagiha'
    huzamante'ne. Hagi Amasama azeri frufra hunaku Joapuma nevigeno'a, ha' kukena
    atanineno zaza bainati kazina amu nofipi rusi hu'nea bainati kazimo'a evurami'ne.
  nhe-BL: Huan quema inijuanti monechcahuiyayaj campa eltoya se hueyi tetl ipan altepetl
    Gabaón, monamijque ihuaya Amasa tlen quinsentiliyaya isoldados David queja quiilhui.
    Huan Joab quihuicayaya iyoyo tlen nochipa quitequihuiyaya ipan tlatehuijcayotl
    huan motzinquechilpitoya ica se cinturón tlen quipiyayaya campa quiajcocuiyaya
    imachete ipan icuetlax tlen ax ohuijti para quiquixtía. Huan quema monechcahui
    campa Amasa huan mohuijtzonqui, huetzqui imachete huan quitilanqui.
  bus-bus: Gurↄↄ kɛ̀ aↄ̃ↄ kú gbɛ̀ gbɛ̃̀ntɛ̃ kɛ̀ kú Gibiↄ̃ saɛ, ben Amasa mↄ̀ dańlɛ.
    Yoabu zĩ̀ka'uta dana, à fɛ̃ɛ dↄna à pii. Kɛ̀ à sↄ̃̀ Amasazi, à fɛ̃ɛ pì wòto a
    kpɛ́ɛn
  gub-BL: Itahu pe Zimeàw tawhu pe har pe uhem mehe Amaz uwàxi wà. Zoaw umunehew uma'e
    zeàmàtyry'ymawhu pe har. Wereko utakihepuku iapirer pupe. Umuzaiko uku'aw har
    rehe. Wenataromo iho mehe u'ar itakihe izuwi kury.
  eng-DRA: And when they were at the great stone which is in Gabaon, Amasa coming
    met them. And Joab had on a close coat of equal length with his habit, and over
    it was girded with a sword hanging down to his flank, in a scabbard, made in such
    manner as to come out with the least motion and strike.
