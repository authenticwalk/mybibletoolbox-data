verse: 2SA.020.007
translations:
  mal-C: അതിനാൽ യോവാബിന്റെ ആളുകളും കെരീത്യരും പ്ളേത്യരും സകലപരാക്രമശാലികളായ യോദ്ധാക്കളും
    അബീശായിയുടെ നേതൃത്വത്തിൽ ബിക്രിയുടെ മകനായ ശേബയെ പിൻതുടരാൻ ജെറുശലേമിൽനിന്ന് പുറപ്പെട്ടു.
  deu-TKW: So zog denn Joab mit Abisai an der Spitze seiner Truppe aus samt den Krethern
    und Plethern und den sämtlichen Gibborim. Sie verließen Jerusalem, um Seba, dem
    Sohne Bichris, nachzusetzen.
  lin-lin: Boye na bokambami ya Abishayi, bato ya Joabi, bato ya Kereti, bato ya Peleti
    mpe basoda nyonso ya mpiko, babimaki na Yelusalemi mpo na kolanda Sheba, mwana
    mobali ya Bikiri.
  eng-LSV: And the men of Joab go out after him, and the Cherethite, and the Pelethite,
    and all the mighty men, and they go out from Jerusalem to pursue after Sheba son
    of Bichri;
  eng-GNV: 'And there went out after him Ioabs men, and the Cherethites and the Pelethites,
    and all the mightie men: and they departed out of Ierusalem, to follow after Sheba
    the sonne of Bichri.'
  eng-WEBSTER: 'And there went out after him Joab''s men, and the Cherethites, and
    the Pelethites, and all the mighty men: and they went out of Jerusalem, to pursue
    after Sheba the son of Bichri.'
  nhw-BL: Huajca Joab ica isoldados catli achi más tlapejpenilme huan catli quimocuitlahuiyayaj
    nopa tlanahuatijquetl quisque Jerusalén ica Abisai para quitemotij Seba.
  swh-ONEN: Hivyo watu wa Yoabu, na Wakerethi na Wapelethi, pamoja na wapiganaji mashujaa
    wote wakaondoka chini ya uongozi wa Abishai. Wakatoka Yerusalemu ili kumfuata
    Sheba mwana wa Bikri.
  bba-bba: Mɑ Abisɑi u seewɑ kɑ Yoɑbun tɑbu kowobu kɑ Pelɛtibɑ kɑ Keretibɑ be bɑ sɑ̃ɑ
    sinɑ bokon kɔ̃sobu, kɑ sere mɑɑ tɑbu durɔ wɔruɡɔbɑ. Beyɑ bɑ yɑrɑ Yerusɑlɛmun di
    bɑ Sebɑ, Bikirin bii wi nɑɑ ɡirɑ.
  eng-KJVCPB: 'And there went out after him Joab’s men, and the Cherethites, and the
    Pelethites, and all the mighty men: and they went out of Jerusalem, to pursue
    after Sheba the son of Bichri.'
  luo-luo: Omiyo jo-Joab gi jo-Kereth gi jo-Peleth kod jolweny mathuondi duto nowuok
    kotelnegi gi Abishai. Ne giwuok Jerusalem mondo gilaw Sheba wuod Bikri.
  meu-meu: Bena Ioab bona Kerete taudia bona Pelete taudia bona goada taudia iboudiai
    na Abisai murinai ela; Ierusalem amo e raka lasi, Sieba Bikri bae hahavaia totona.
  npi-ULB: त्यसपछि योआबका मानिसहरू, करेतीहरू, पलेथीहरू र सबै वीर योद्धासँगै त्यसको
    पछिपछि गए । तिनीहरूले बिक्रीको छोरो शेबालाई खेदन यरूशलेमबाट विदा भए ।
  yor-yor: Àwọn ọmọkùnrin Joabu sì jáde tọ̀ ọ́ lọ, àti àwọn Kereti, àti àwọn Peleti,
    àti gbogbo àwọn ọkùnrin alágbára, wọ́n sì ti Jerusalẹmu jáde lọ, láti lépa Ṣeba
    ọmọ Bikri.
  ind-ind: Maka Abisai bersama kakaknya, Yoab, berangkat untuk mengejar Seba dengan
    pasukan yang ada di Yerusalem bersama pasukan pengawal raja.
  pes-OPCB: پس ابیشای با محافظین دربار و یوآب با بهترین سربازان خود از اورشلیم خارج
    شده، به تعقیب شبع پرداختند.
  tgl-ULB: Pagkatapos lumabas ang kalalakihan ni Joab at hinabol siya, kasama ng mga
    lahi ni Kereteo at ang mga lahi ni Pelet at lahat ng malalakas na mandirigma.
    Umalis sila sa Jerusalem para habulin si Seba anak na lalaki ni Bicri.
  hui-hui: Ani laya handala Abisai ibugua Yoabanaga ami agali hearubi ami maru kini
    ibu mamage haga Keredeali Peledeali hearubi ami agali maru wai hongo howa biaga
    hearubi bibahende Yarusaleme tano yu wahalu Seba minule taya bima pole pene.
  mya-mya: သို့​ဖြစ်​၍​ယွာဘ​၏​လူ​များ၊ ကိုယ်​ရံ​တော်​တပ် သား​များ​နှင့်​အ​ခြား​တပ်​သား​အ​ပေါင်း​တို့
    သည် အ​ဘိ​ရှဲ​နှင့်​အ​တူ​ရှေ​ဘ​ကို​လိုက်​လံ ရှာ​ဖွေ​ရန်​ယေ​ရု​ရှ​လင်​မြို့​မှ​ထွက်​ခွာ​ကြ
    လေ​သည်။-
  bod-N: ཡོ་ཨབ་ཀྱི་མི་རྣམས་དང་། ཀེ་རེད་པ་དང་། ཕེ་ལེད་པ་དང་། དཔའ་རྩལ་ཅན་ཐམས་ཅད་ཡེ་རུ་སཱ་ལེམ་ནས་ཐོན་ཏེ་པིག་རེའི་བུ་ཤེ་བཱ་ཡི་ར་མདར་བརྒྱུགས་པ་དང་།
  sna-sna: Saka vanhu vaJoabhu, vaKereti, vaPereti nemhare dzose vakabuda vachitungamirirwa
    naAbhishai. Vakafamba vachibva kuJerusarema vachitevera Shebha mwanakomana waBhikiri.
  spa-BLM: Los hombres de Joab salieron tras él con los cereteos, los peleteos y todos
    los hombres fuertes, y salieron de Jerusalén para perseguir a Seba hijo de Bicri.
  cac-cac: Masanil eb' soldado yic vin̈aj Joab yed' eb' cereteo, eb' peleteo yed'
    juntzan̈xo eb' soldado te jelan, ix el eb' d'a Jerusalén, ix b'at eb' yed' vin̈aj
    Abisai chi' d'a spatic vin̈aj Seba chi'.
  swh-ULB: Ndipo watu wa Yoabu wakamfuatia, pamoja na Wakerethi na Wapelethi na mashujaa
    wote. Wakatoka Yerusalemu ili kumfuatia Sheba mwana wa Bikri.
  bel-bel: І выйшлі за ім людзі Ёававы, і Хэлэтэі і Фэлэтэі, і ўсе адважныя пайшлі
    зь Ерусаліма перасьледаваць Савэя, сына Біхры.
  deu-ELBBK: Da zogen die Männer Joabs aus, ihm nach, und die Keretiter und die Peletiter
    und alle die Helden; und sie zogen aus von Jerusalem, um Scheba, dem Sohn Bikris,
    nachzujagen.
  mbb-OT: Ne migenat si Abishai puun te Jerusalem su edleyasen din si Sheba he anak
    ni Bicri. Miduma zin si Joab wey is menge sakup din, is menge vantey ni David
    he menge Kiritnen wey menge Pilitnen, wey is langun he menge memevurut he menge
    sundaru.
  mal-2015: അങ്ങനെ യോവാബിന്റെ ആളുകളും ക്രോത്യരും പ്ലേത്യരും സകലവീരന്മാരും ബിക്രിയുടെ
    മകനായ ശേബയെ പിന്തുടരുവാൻ യെരൂശലേമിൽനിന്നു പുറപ്പെട്ടു.
  rmc-rmc: Le Joaboskre murša, o Kereťana, o Pileťana the savore zorale murša gele
    avri andral o Jeruzalem a džanas pal le Bichriskro čhavo Šebas.
  pes-OPV: و کسان یوآب و کریتیان و فلیتیان و جمیع شجاعان از عقب او بیرون رفتند، و
    به جهت تعاقب نمودن شبع بن بکری از اورشلیم روانه شدند.
  ron-1924: Ши Абишай а плекат, урмат де оамений луй Иоаб, де керетиць ши де пелетиць,
    ши де тоць витежий; ау ешит дин Иерусалим ка сэ урмэряскэ пе Шеба, фиул луй Бикри.
  ben-OBCV: তাই যোয়াবের লোকজন এবং করেথীয়রা ও পলেথীয়রা এবং সব বীর যোদ্ধা অবীশয়ের
    নেতৃত্বাধীন হয়ে বের হল। বিখ্রির ছেলে শেবের পশ্চাদ্ধাবন করার জন্য তারা জেরুশালেম
    থেকে কুচকাওয়াজ শুরু করল।
  som-som: Markaasaa waxaa isagii raacay Yoo'aab raggiisii, iyo reer Kereetiim iyo
    reer Feleetii, iyo raggii xoogga lahaa oo dhan, oo Yeruusaalem bay uga baxeen
    inay eryadaan Shebac ina Bikrii.
  lat-VUC: 'Egressi sunt ergo cum eo viri Joab, Cerethi quoque et Phelethi: et omnes
    robusti exierunt de Jerusalem ad persequendum Seba filium Bochri.'
  eng-ASVBT: And there went out after him Joab’s men, and the Cherethites and the
    Pelethites, and all the mighty men; and they went out of Jerusalem, to pursue
    after Sheba the son of Bichri.
  ita-1885: Così uscirono fuori dietro a lui la gente di Ioab, ed i Cheretei, ed i
    Peletei, e tutti gli uomini di valore; ed uscirono di Gerusalemme, per perseguitar
    Seba, figliuolo di Bicri.
  eng-LXXUP: 'And there went out after him Amasa and the men of Joab, and the Cherethites,
    and the Pelethites, and all the mighty men: and they went out from Jerusalem to
    pursue after Sheba the son of Bichri.'
  eng-ULB: Then Joab's men went out after him, along with the Kerethites and the Pelethites
    and all the mighty warriors. They left Jerusalem to pursue Sheba son of Bikri.
  spa-VBL: Así que los hombres de Joab, junto con los queretanos, los peletanos, y
    todos los combatientes experimentados, salieron de Jerusalén para perseguir a
    Seba, hijo de Bichri.
  fra-_FOB: Ainsi les gens de Joab sortirent après lui, avec les Kéréthiens, et les
    Péléthiens, et tous les hommes vaillants. Ils sortirent de Jérusalem pour poursuivre
    Shéba, fils de Bicri.
  mal-mal: അങ്ങനെ യോവാബിന്റെ ആളുകളും ക്രേത്യരും പ്ലേത്യരും സകലവീരന്മാരും ബിക്രിയുടെ
    മകനായ ശേബയെ പിന്തുടരുവാൻ യെരൂശലേമിൽനിന്ന് പുറപ്പെട്ടു.
  urd-GVR: Tab Yoāb ke sipāhī, bādshāh kā dastā Karetī-o-Faletī aur tamām māhir faujī
    Yarūshalam se nikal kar Sabā bin Bikrī kā tāqqub karne lage.
  suz-BL: मिनु योआबम केरेथी, पेलेथी नु लडाइ पाइब नेल्‍ल यरूसलेम रे लाइश्‍शा, बिक्री
    आ तौ शेबा कली खेदा पवा बाक्‍त। २सामुएल ८:१८
  ita-1927: E Abishai partì, seguito dalla gente di Joab, dai Kerethei, dai Pelethei,
    e da tutti gli uomini più valorosi; e usciron da Gerusalemme per inseguire Sheba,
    figliuolo di Bicri.
  ckb-ckb: ئیتر پیاوەکانی یۆئاب و کریتی و پەلەتی و هەموو پاڵەوانەکان بە فەرماندەیی
    ئەبیشەی بۆ ڕاونانی شەڤەعی کوڕی بیکری لە ئۆرشەلیمەوە هاتنە دەرەوە.
  eng-BBE: So there went after Abishai, Joab and the Cherethites and the Pelethites
    and all the fighting-men; they went out of Jerusalem to overtake Sheba, the son
    of Bichri.
  kan-OKCV: ಹಾಗೆಯೇ ಅವನ ಹಿಂದೆ ಯೋವಾಬನ ಜನರೂ, ಕೆರೇತ್ಯರೂ, ಪೆಲೇತ್ಯರೂ, ಸಮಸ್ತ ಪರಾಕ್ರಮಶಾಲಿಗಳೂ
    ಅಬೀಷೈಯನ ನೇತೃತ್ವದಲ್ಲಿ ಬಿಕ್ರಿಯ ಮಗ ಶೆಬನನ್ನು ಹಿಂದಟ್ಟಲು ಯೆರೂಸಲೇಮಿನಿಂದ ಹೊರಟರು.
  tam-2017: அப்படியே யோவாபின் மனிதர்களும், கிரேத்தியர்களும் பிலேத்தியர்களும், எல்லா
    வலிமையான வீரர்களும் அவனுக்குப்பின்பாகப் புறப்பட்டு, பிக்கிரியின் மகனான சேபாவைப்
    பின்தொடர்வதற்கு எருசலேமிலிருந்து போனார்கள்.
  spa-RV-1909: 'Entonces salieron en pos de él los hombres de Joab, y los Ceretheos
    y Peletheos, y todos los valientes: salieron de Jerusalem para ir tras Seba hijo
    de Bichri.'
  ron-BTF: Și au mers după el bărbații lui Ioab și cheretiții și peletiții și toți
    războinicii; și au ieșit din Ierusalim, ca să îl urmărească pe Șeba, fiul lui
    Bicri.
  eng-WEBP: Joab’s men went out after him with the Cherethites, the Pelethites, and
    all the mighty men; and they went out of Jerusalem to pursue Sheba the son of
    Bichri.
  eng-FBV: So Joab's men, along with the Cherethites, the Pelethites, and all the
    experienced fighters, marched out of Jerusalem to chase down Sheba, son of Bichri.
  nld-1939: Zo trokken onder het bevel van Amasa zowel Joab als de Kretenzen en Peletiërs
    en de hele keurbende uit, en verlieten Jerusalem, om Sjéba, den zoon van Bikri,
    te achtervolgen.
  nch-BL: Huajca Joab ica isoldados cati achi más tapejpenilme huan cati quimocuitahuiyayaj
    nopa tanahuatijquet quisque Jerusalén ica Abisai para quitemotij Seba.
  vie-1934: Bấy giờ, đạo binh Giô-áp, người Kê-rê-thít và người Phê-rê-thít với các
    kẻ dõng sĩ hơn hết, đều đi theo A-bi-sai. Họ đi ra khỏi thành Giê-ru-sa-lem, đuổi
    theo Sê-ba con trai Biếc-ri.
  hin-CV: तब योआब के साथ उसका पीछा करने निकल पड़े उनके साथ केरेथि, पेलेथी और अन्य
    शूर व्यक्ति भी अबीशाई के अगुवाई में बिकरी के पुत्र शीबा का पीछा उन्होंने येरूशलेम
    से शुरू किया.
  spa-BES: Y fueron después Abisai, Joab y los cereteos, los peleteos y todos los
    combatientes; Salieron de Jerusalén para alcanzar a Seba, el hijo de Bicri.
  tdx-tdx: Aa le niavotse hañoridañe aze ondati’ Ioabeo, naho o nte-Kereteo naho o
    nte-Peleteo, vaho o fanalolahy iabio; niakatse Iero­salaime hañoridañe i Sebà
    ana’ i Bikrý.
  tha-KJV: มี​คนของโยอาบตามเขาไป และคนเคเรธี กับคนเปเลท กับทหารที่​แข​็งกล้าทั้งหมด
    และเขาทั้งหลายยกออกไปจากกรุงเยรูซาเล็มเพื่อไล่ตามเชบาบุตรชายบิครี
  por-BR-2018: 'Então saíram depois dele os homens de Joabe, e os quereteus e peleteus,
    e todos os valentes: saíram de Jerusalém para ir atrás de Seba filho de Bicri.'
  deu-ELO: Da zogen die Männer Joabs aus, ihm nach, und die Kerethiter und die Pelethiter
    und alle die Helden; und sie zogen aus von Jerusalem, um Scheba, dem Sohne Bikris,
    nachzujagen.
  eng-WYC-2018: Therefore the men of Joab went out with Abishai, and (the) Cherethites
    and Pelethites, and all the strong men, (and they) went out of Jerusalem to pursue
    Sheba, the son of Bichri.
  epo-epo: Kaj eliris post li la viroj de Joab kaj la Keretidoj kaj la Peletidoj kaj
    ĉiuj fortuloj; kaj ili eliris el Jerusalem, por postkuri Ŝeban, filon de Biĥri.
  uig-PIN: Xuning bilǝn Yoabning adǝmliri wǝ Kǝrǝtiylǝr, Pǝlǝtiylǝr, xundaⱪla barliⱪ
    palwanlar uningƣa ǝgixip qiⱪti; ular Yerusalemdin qiⱪip, Bikrining oƣli Xebani
    ⱪoƣliƣili bardi.
  beo-beo: 'Amaiba:le, Youa:be ea dunu amola hina bagade ea da:i sosodo ouligisu dunu,
    amola dadi gagui dunu huluane da Yelusaleme fisili, Abisia:i amoma fa:no bobogele,
    Siba famusa: asi.'
  tpi-OTNT: Olsem na Abisai i kisim ol soldia bilong Joap na ol soldia bilong was
    long king, em ol Keret na ol Pelet, na olgeta strongpela man bilong pait, na ol
    i lusim Jerusalem na i go ranim Seba.
  hau-SA: Saboda haka mutanen Yowab da Keretawa da Feletiyawa da dukan jarumawa suka
    fita a ƙarƙashin Abishai. Suka fita daga Urushalima don su fafari Sheba ɗan Bikri.
  uig-LAT: Shuning bilen Yoabning ademliri we Keretiyler, Peletiyler, shundaqla barliq
    palwanlar uninggha egiship chiqti; ular Yérusalémdin chiqip, Bikrining oghli Shébani
    qoghlighili bardi.
  nde-nde: Ngakho abantu bakaJowabi lamaKherethi lamaPhelethi kanye lamaqhawe wonke
    alamandla baphuma belawulwa ngu-Abhishayi. Bahamba besuka eJerusalema belandela
    uShebha indodana kaBhikhiri.
  ton-ton: 'Pea naʻe tuli kiate ia ʻae kau tangata ʻa Soape, mo e kau Keliti, mo e
    kau Peleti, pea mo e kau tangata toʻa kotoa pē: pea naʻa nau ʻalu mei Selūsalema
    ke tuli kia Sepa ko e foha ʻo Pikili.'
  ces-1613: Tedy táhli za ním muži Joábovi, i Cheretejští, i Peletejští, a všickni
    udatní vytáhli z Jeruzaléma, aby honili Sebu syna Bichri.
  eng-WMB: Joab’s men went out after him with the Cherethites, the Pelethites, and
    all the mighty men; and they went out of Jerusalem to pursue Sheba the son of
    Bichri.
  tam-TCV: அதன்படியே யோவாபின் வீரரும், கிரேத்தியரும், பிலேத்தியரும் எல்லா வலிமைமிக்க
    வீரரும் அபிசாயின் தலைமையில் புறப்பட்டார்கள். அவர்கள் பிக்கிரியின் மகன் சேபாவைத்
    துரத்திப்பிடிக்கும்படி எருசலேமிலிருந்து அணிவகுத்துச் சென்றார்கள்.
  ceb-ULB: Unya mikuyog ang mga kasundalohan ni Joab uban kaniya, uban ang mga Keretnon
    ug ang Peletnon ug ang tanang mga kusgan nga manggugubat. Mibiya sila sa Jerusalem
    aron sa paggukod kang Sheba nga anak nga lalaki ni Bicri.
  pol-UBG: Wtedy wyszli z nim ludzie Joaba oraz Keretyci, Peletyci i wszyscy dzielni
    wojownicy. Wyruszyli z Jerozolimy w pościg za Szebą, synem Bikriego.
  urd-GVU: تب یوآب کے سپاہی، بادشاہ کا دستہ کریتی و فلیتی اور تمام ماہر فوجی یروشلم
    سے نکل کر سبع بن بِکری کا تعاقب کرنے لگے۔
  deu-1912: Da zogen aus, ihm nach, die Männer Joabs, dazu die Krether und Plether
    und alle Starken. Sie zogen aber aus von Jerusalem, nachzujagen Seba, dem Sohn
    Bichris.
  kan-2017: ಆಗ ಅವನು ಯೋವಾಬನ ಸೈನಿಕರನ್ನೂ, ಕೆರೇತ್ಯ ಮತ್ತು ಪೆಲೇತ್ಯ ಎಂಬ ಕಾವಲು ದಂಡುಗಳನ್ನೂ
    ಎಲ್ಲಾ ಶೂರರನ್ನೂ ಕರೆದುಕೊಂಡು ಬಿಕ್ರೀಯ ಮಗನಾದ ಶೆಬನನ್ನು ಬೆನ್ನಟ್ಟುವುದಕ್ಕೋಸ್ಕರ ಯೆರೂಸಲೇಮಿನಿಂದ
    ಹೊರಟರು.
  yap-yap: Ma aram me yan e tirok Joab e salthaw, ni fapi tamatnag rok e en pilung,
    nge gubin e tin kabay e salthaw e ra chuwgad u Jerusalem ngar uned ngak Abishai
    ni ngar leked Sheba.
  hlt-MCSB: Te dongah Joab kah hlang rhoek, Kerethi, Phelethi neh hlangrhalh boeih
    tah anih hnukah cet uh tih, Bikhri capa Sheba hnuk hloem hamla Jerusalem lamloh
    khoong uh.
  mdy-ETH: ዒዮዓቤኮ ፖኦሊሳ፥ ኬሊታ ዓሳ፥ ፔሊታ ዓሶንታ ዖሎና ዔርቴ ሃንጎ ፖኦሊሳኣ ዓቢሻዬና ዎላ ቢኪሪ ናኣዚ ሼባዔ ዳውሳኒ
    ዬሩሳላሜ ዴንዴኔ።
  twi-ASANTE: Enti, Abisai ne Yoab yiyii awɛmfoɔ a wɔdi mu firii Yoab akodɔm ne ɔhene
    no ankasa deɛ mu de tii Seba.
  eng-WEBU: Joab’s men went out after him with the Cherethites, the Pelethites, and
    all the mighty men; and they went out of Jerusalem to pursue Sheba the son of
    Bichri.
  wal-wal: Yaagin Yoo7aaba asati, kawuwaa naagiyaageetinne mino olanchchati ubbai
    Abishaayaara Biikira na7aa SHebaa7a paanaa kaallanau Yerusalaameppe kiyidi biidosona.
  spa-PDDPT: Entonces los hombres de Joab con los cereteos, los peleteos y todos los
    valientes salieron tras él. Salieron de Jerusalén para ir tras Seba.
  gun-gun: Ha'e ramo Joabe revegua kuery ma Jerusalém gui kuery oje'oipa Bicri ra'y
    Seba omonha vy, huvixa rarõa ha'e xondaro kuery ipy'a guaxukue ha'e javi reve.
  agu-BL: Cyakil yi e' sanlar e' el le tnum Jerusalén, yi e' yi ate' jak ca'wl Joab,
    scyuch' yi e' aj Creta, tu yi e' aj Gat, yi e' q'uicy'lom tetz yi rey, nin cyakil
    yi e' sanlar yi at chiẍc'atnakil tan oyintzi', nin e' bentz tan stz'amle'n Seba.
  ilo-ULB: Simmaruno ngarud kenkuana dagiti tattao ni Joab, a kaduada dagiti Cheretita
    ken dagiti Peletita ken dagiti amin a maingel a mannakigubat. Pinanawanda ti Jerusalem
    tapno kamatenda ni Siba a putot ni Bikri.
  kpg-kpg: Di llongo dauwa a Joab, ala e hagaloohi di hale di king, mo di llongo dauwa
    huogodoo ala i golo huogodoo gaa hula madalia Abishai, ga hagatanga i Jerusalem,
    gaa hula ga waluwalu adu Sheba.
  uig-ARA: شۇنىڭ بىلەن يوئابنىڭ ئادەملىرى ۋە كەرەتىيلەر، پەلەتىيلەر، شۇنداقلا بارلىق
    پالۋانلار ئۇنىڭغا ئەگىشىپ چىقتى؛ ئۇلار يېرۇسالېمدىن چىقىپ، بىكرىنىڭ ئوغلى شېبانى
    قوغلىغىلى باردى.
  sus-sus: Yowaba xa mixie fan naxa bira Abisayi fɔxɔ ra, a nun Keretikae nun Peletakae.
    E birin naxa mini Darisalamu ra, sigafe Bikiri xa di Seeba fende.
  pon-2006: Eri, nein Sohap sounpei ko, me kin sinsile tehnpaso, oh sounpei teiko
    koaros ahpw iangada Apisai, irail eri mweselsang Serusalem oh pwakihala Sipa.
  ksd-ksd: Ma ra tarai kai Ioab dia ga varagur me, ma ra tarai Keret ma ra tarai Pelet,
    ma ra umana rangrang na tutana par; ma dia ga vana maro Ierusalem upi diat a korot
    mur Seba natu i Bikri.
  tur-YTC: Yoav'ın adamları Keretililer, Peletliler ve bütün yiğitlerle birlikte onun
    peşinden gittiler; ve Bikri oğlu Şeva'yı kovalamak için Yeruşalem'den çıktılar.
  grc-BRENT: Καὶ ἐξῆλθον ὀπίσω αὐτοὺ Ἀβεσσαῒ καὶ οἱ ἄνδρες Ἰωὰβ, καὶ ὁ Χερεθὶ, καὶ
    ὁ Φελεθὶ, καὶ πάντες οἱ δυνατοὶ, καὶ ἐξῆλθον ἐξ Ἱερουσαλὴμ διῶξαι ὀπίσω Σαβεὲ
    υἱοῦ Βοχορί.
  ind-AYT: Dia pergi mengejar orang itu. Lalu, Yoab, orang Kreti, orang Pleti, dan
    seluruh pahlawan pergi dari Yerusalem, berusaha mengejar Seba, anak Bikri.
  nya-nya: Kotero anthu a Yowabu, Akereti ndi Apeleti ndiponso asilikali onse amphamvu
    anapita motsogozedwa ndi Abisai. Iwo anayenda kuchokera ku Yerusalemu kuthamangitsa
    Seba mwana wa Bikiri.
  hrv-hrv: Za Abišajem krenu na put Joab, Kerećani, Pelećani i svi junaci; oni iziđu
    iz Jeruzalema u potjeru za Bikrijevim sinom Šebom.
  mps-mps: Tama tialima, Abisaigo te Joapgo ami bidi dabe selama, tama te king tonalubo
    ami bidi me sali, te augwali Keret me Pelet dabe, tama te tigidali hwįbo bomai
    bidi me, tama augwa te Jerusalem tagalama, tama pelama, te Seba pobegi pai.
  tpi-tpi: Olsem na Abisai i kisim ol soldia bilong Joap na ol soldia bilong was long
    king, em ol Keret na ol Pelet, na olgeta strongpela man bilong pait, na ol i lusim
    Jerusalem na i go ranim Seba.
  dan-1931: Med Abisjaj drog Joab, Kreterne og Pleterne og alle Kernetropperne ud
    fra Jerusalem for at sætte efter Sjeba, Bikris Søn.
  vie-OVCB: Vậy A-bi-sai và Giô-áp từ Giê-ru-sa-lem ra đi, dẫn theo đoàn vệ binh người
    Kê-rê-thít, Phê-lết và cả các dũng sĩ khác, đuổi theo Sê-ba.
  guj-2017: પછી યોઆબના માણસો, રાજાના બધા યોદ્ધાઓ, કરેથીઓ અને પલેથીઓ તેની પાછળ ગયા.
    તેઓ અબિશાયની સાથે બિખ્રીના દીકરા શેબાનો પીછો કરવા સારુ યરુશાલેમથી બહાર નીકળ્યા.
  pon-2006A: Eri, nein Sohap sounpei ko, me kin sinsile tehnpaso, oh sounpei teiko
    koaros ahpw iangada Apisai, irail eri mweselsang Serusalem oh pwakihala Sipa.
  por-BRBSL: Os homens de Joab saíram atrás dele com os queretitas, os peletitas e
    todos os homens poderosos; e saíram de Jerusalém para perseguir Sebá, o filho
    de Bichri.
  cth-cth: Joab e taminaw Kereth tami, Phelet taminaw hoi tami a thakasainaw ni a
    hnukkâbang awh. Jerusalem hoi Bikhri capa Sheba pâlei hanelah a kamthaw awh.
  twi-twi: Enti Abisai ne Yoab yiyii awɛmfo a wodi mu fii Yoab asraafo ne ɔhene no
    ankasa de mu de tiw Seba.
  hlt-hlt: Te dongah Joab kah hlang rhoek, Kerethi, Phelethi neh hlangrhalh boeih
    tah anih hnukah cet uh tih, Bikhri capa Sheba hnuk hloem hamla Jerusalem lamloh
    khoong uh.
  tbz-SIM: Soɑbu kɔbɛ nɛ̀ Kedetiibɛ nɛ̀ Pediisibɛ yɛkɔ̃m̀bɔ̀ yɛmbɛ̀ kɛ̀ bɛ̀ɛ yɛ̀nní
    kɛ́tũnnɛ Abikɑii kɛ̀ bɛ̀ɛ ítɛ́ Sedisɑdɛmmu kɛ́mbɛti Bikidi birɛ Sebɑɑ.
  msy-2020: Ezɨ Abisai, ko Joapɨn mɨdorozir gumaziba, ko atrivim geghuvir mɨdorozir
    gumaziba, kar Keretia ko Peletian mɨdorozir gumazir gavgaviba, me bar Jerusalem
    ategha, Bikrin otarim Seban agɨntɨghasa ghue.
  dop-dop: Ḿpʋ́ɣʋ́ Apisɑyi kpɑɣɑ Sowɑpɩ yoolɑɑ nɑ wulɑʋ tɑŋlɑɑ nɑ yoolɑɑ tɑɑ yoolɑɑ
    tǝnɑ nɑ pɑ́ tʋ Sepɑ wɑɑlɩ.
  azb-azb: Beləcə Yoavın adamları, Keretlilərlə Peletlilər və bütün cəngavərlər Bikri
    oğlu Şevanı təqib etmək üçün Avişayın başçılığı altında Yerusəlimdən çıxdılar.
  eng-DBY: And there went out after him Joab's men, and the Cherethites, and the Pelethites,
    and all the mighty men; and they went out of Jerusalem, to pursue after Sheba
    the son of Bichri.
  hin-2017: तब योआब के जन, और करेती और पलेती लोग, और सब शूरवीर उसके पीछे हो लिए; और
    बिक्री के पुत्र शेबा का पीछा करने को यरूशलेम से निकले।
  wol-KYG: Ba loolu amee niti Yowab ña ànd ak waa Keret ñaak waa Pelet ñay dar Daawuda,
    ak xarekat yépp. Ñu jóge Yerusalem dàqi Seba doomu Bikkri.
  eng-YLT: And the men of Joab go out after him, and the Cherethite, and the Pelethite,
    and all the mighty men, and they go out from Jerusalem to pursue after Sheba son
    of Bichri;
  eng-WYC-2017: Therefore the men of Joab went out with Abishai, and Cherethites and
    Pelethites, and all the strong men, went out of Jerusalem to pursue Sheba, the
    son of Bichri.
  eng-WMBB: Joab’s men went out after him with the Cherethites, the Pelethites, and
    all the mighty men; and they went out of Jerusalem to pursue Sheba the son of
    Bichri.
  urd-GVH: तब योआब के सिपाही, बादशाह का दस्ता करेतीओ-फ़लेती और तमाम माहिर फ़ौजी यरूशलम
    से निकलकर सबा बिन बिक्री का ताक़्क़ुब करने लगे।
  rug-rug: Ke sari na tie te Zoabi, na tie kopu tanisa baṉara, meke sari doduru koasa
    qeto minate si taluara somanae koe Abisai pa Zerusalema pude hadu lulia se Siba.
  gaz-gaz: Kanaafuu namoonni Yooʼaabii fi Kereetonni, Pheletonnii fi namoonni waraanaa
    jajjaboon hundi ajaja Abiishaayi jalatti hiriiranii qajeelan. Isaanis Yerusaalemii
    kaʼanii Shebaa ilma Biikrii sana ariʼuuf qajeelan.
  fra-LSG: Et Abischaï partit, suivi des gens de Joab, des Kéréthiens et des Péléthiens,
    et de tous les vaillants hommes; ils sortirent de Jérusalem, afin de poursuivre
    Schéba, fils de Bicri.
  yal-yal: Yowabaa muxune yi bira Abisayi fɔxɔ ra e nun Keretine nun Pɛlɛtine, e nun
    sofane birin. E birin yi mini Yerusalɛn yi alogo e xa Seeba sagatan, Bikiri a
    dii xɛmɛna.
  haw-1868: 'A hele aku la mamuli ona na kanaka o Ioaba, me ka poe Kereti a me ka
    poe Peleti, a me ka poe kanaka ikaika a pau: puka aku la lakou iwaho o Ierusalema
    e alualu ia Seba ke keiki a Bikeri.'
  arb-NAV: فَمَضَى أَبِيشَايُ عَلَى رَأْسِ رِجَالِ يُوآبَ وَالْجَلادِينَ وَالسُّعَاةِ
    وَالْمُحَارِبِينَ الأَشِدَّاءِ، وَانْدَفَعُوا مِنْ أُورُشَلِيمَ لِيَتَعَقَّبُوا
    شَبَعَ بْنَ بِكْرِي.
  ewe-ewe: Ale Abisai kple Yoab kple ame ɖeka tso Yoab ƒe aʋawɔlawo dome kple fia
    la ŋutɔ ŋudzɔla dze Seba, Bikri vi la yome.
  eng-LEE: 'And there went out after him Joab''s men, and the Kerethites, and the
    Pelethites, and all the mighty men: and they went forth out of Jerusalem, to pursue
    after Sheba'' the son of Bichri.'
  asm-FB: তেতিয়া যোৱাবৰ লোকসকল, লগত কৰেথীয়া আৰু পেলেথীয়া লোকসকলৰ সৈতে আৰু সকলো
    বীৰ পুৰুষ তেওঁৰ পাছে পাছে ওলাই গ’ল৷ তেওঁলোকে বিখ্ৰীৰ পুত্ৰ চেবাৰ পাছে পাছে খেদি
    যাবৰ বাবে যিৰূচালেমৰ পৰা গ’ল।
  sus-A: يٌوَبَ شَ مِشِيٍ قَن نَشَ بِرَ عَبِسَيِ قْشْ رَ، عَ نُن كٍرٍتِكَيٍ نُن ثٍلٍتَكَيٍ.
    عٍ بِرِن نَشَ مِنِ دَرِ سَلَمُ رَ، سِفَقٍ بِكِرِ شَ دِ سٍبَ قٍندٍ.
  fra-SBL: Les hommes de Joab partirent à sa suite, avec les Kéréthiens, les Péléthiens
    et tous les hommes forts, et ils sortirent de Jérusalem pour poursuivre Saba,
    fils de Bichri.
  hbo-hbo: וַיֵּצְא֤וּ אַֽחֲרָיו֙ אַנְשֵׁ֣י יֹואָ֔ב וְהַכְּרֵתִ֥י וְהַפְּלֵתִ֖י וְכָל־הַגִּבֹּרִ֑ים
    וַיֵּֽצְאוּ֙ מִיר֣וּשָׁלַ֔͏ִם לִרְדֹּ֕ף אַחֲרֵ֖י שֶׁ֥בַע בֶּן־בִּכְרִֽי׃
  kik-kik: Nĩ ũndũ ũcio andũ a Joabu, na Akerethi, na Apelethi, na njamba ciothe iria
    ciarĩ hinya makiumagara matongoretio nĩ Abishai. Nao magĩthiĩ moimĩte Jerusalemu,
    matengʼeretie Sheba mũrũ wa Bikiri.
  fra-NCL: Derrière Abisaï partirent les gens de Joab, les Céréthiens et les Phéléthiens,
    et tous les vaillants hommes ; ils sortirent de Jérusalem afin de poursuivre Séba,
    fils de Bochri.
  cek-AK: To pongah Joab ih kaminawk, Kereth kaminawk, Peleth kaminawk hoi thacak
    misatuh kaminawk loe, Bikri capa Sheba to patom hanah, Jerusalem vangpui hoiah
    tacawt o.
  cuk-cuk: 'Agi Jerusalén-neggwebur-akar, Bicri-machi-Seba-barganaega wemar Abisaiʼba
    nade gusmalad: Joab, degi, e-sordamar, Cereteo-sordamar, Pelet-sordamar, degi,
    niga-gandikmalad nadegusmarmogad.'
  uig-CYR: Шуниң билән Йоабниң адәмлири вә Кәрәтийләр, Пәләтийләр, шундақла барлиқ
    палванлар униңға әгишип чиқти; улар Йерусалимдин чиқип, Бикриниң оғли Шебани қоғлиғили
    барди.
  tel-2017: కాబట్టి యోవాబు మనుషులు, కెరేతీయులు, పెలేతీయులు, యోధులందరూ అతనితో కూడ యెరూషలేములో
    నుండి బిక్రి కొడుకు షెబను తరమడానికి బయలుదేరారు.
  hat-BSA: Konsa, mesye Abischaï yo te sòti dèyè li, ansanm avèk Keretyen yo, Peletyen
    yo ak tout mesye vanyan yo. Epi yo te kite Jérusalem pou kouri dèyè Schéba, fis
    a Bicri a.
  kos-kos: Ke ma inge, mwet lal Joab ac mwet topang oayapa mwet mweun nukewa saya,
    elos welul Abishai som liki acn Jerusalem in ukwal Sheba.
  hbo-WLC: וַיֵּצְא֤וּ אַֽחֲרָיו֙ אַנְשֵׁ֣י יוֹאָ֔ב וְהַכְּרֵתִ֥י וְהַפְּלֵתִ֖י וְכָל־הַגִּבֹּרִ֑ים
    וַיֵּֽצְאוּ֙ מִיר֣וּשָׁלִַ֔ם לִרְדֹּ֕ף אַחֲרֵ֖י שֶׁ֥בַע בֶּן־בִּכְרִֽי׃
  ibo-ibo: Ya mere ndị agha Joab, na ndị Keret na Pelet, na ndị niile bụ dike na dimkpa
    nʼagha pụrụ nʼikike ọchịchị Abishai. Ha si Jerusalem pụọ ịchụso Sheba nwa Bikri.
  ory-ory: ଏଣୁ ଯୋୟାବର ଲୋକ ଓ କରେଥୀୟ ଓ ପଲେଥୀୟ ଲୋକ ଓ ସମସ୍ତ ବୀର ଲୋକମାନେ ତାହା ପଛରେ ବାହାରିଲେ,
    ଆଉ ସେମାନେ ଯିରୂଶାଲମରୁ ବାହାରି ବିଖ୍ରିିର ପୁତ୍ର ଶେବଃର ପଛେ ପଛେ ଗୋଡ଼ାଇଲେ।
  chk-chk: Iei mine nöün Joap kewe sounfiu, ekewe chon Cheret me chon Pelet, pwal
    ekewe mwän mi pwora meinisin ra feiliwu seni Jerusalem fän nemenien Apisai pwe
    repwe tapweri Sepa nöün Pikri we mwän.
  ssd-ssd: Taŋakina le Abisai ndek Yoab tuku kame kuasmbi gabat suŋgo kulatkanu kuasmbi
    kame taŋgo ŋakmba kilmba Yerusalem kusremba Seba yokeram kinaig.
  rop-rop: Wal Ebishai bin deigim ola ronwan solja blanga King Deibid en ola solja
    weya Jowab bin jidan bos blanga olabat en ola najalot solja brom Jerusalem, en
    deibin aftumbat Shiba,
  ukr-1871: От і пійшли з ним люде Йоабові, й всї хелетеї й фелетеї і всї хоробрі.
    І рушили вони з Ерусалиму, наздоганяючи Себу Бихриєнка.
  deu-1951: Da zogen aus, ihm nach, die Männer Joabs und die Kreter und Pleter und
    alle Helden; sie zogen aus von Jerusalem, um Seba, dem Sohne Bichris, nachzujagen.
  eng-JPS: And there went out after him Joab's men, and the Cherethites and the Pelethites,
    and all the mighty men; and they went out of Jerusalem, to pursue after Sheba
    the son of Bichri.
  srp-1865: Tako izidoše za njim ljudi Joavovi, i Hereteji i Feleteji i svi junaci,
    izidoše iz Jerusalima da gone Sevu sina Vihrijeva.
  lug-lug: Awo abasajja ba Yowaabu, n’Abakeresi, n’Abaperesi, n’abaserikale abazira
    bonna, ne bava mu Yerusaalemi ne bagenda okunoonya Seba mutabani wa Bikuli nga
    baduumirwa Abisaayi.
  heb-heb: ויצאו אחריו אנשי יואב והכרתי והפלתי וכל הגברים ויצאו מירושלם לרדף אחרי
    שבע בן בכרי׃
  ben-IRV: তাতে যোয়াবের লোকজন, আর করেথীয় ও পলেথীয়রা এবং সমস্ত বীর তাঁর সঙ্গে বেরিয়ে
    এল; তারা বিখ্রির ছেলে শেবের পিছন পিছন তাড়া করার জন্য যিরূশালেম থেকে চলে গেল৷
  pan-pan: ਸੋ ਉਸ ਦੇ ਪਿੱਛੇ ਯੋਆਬ ਦੇ ਲੋਕ ਕਰੇਤੀ, ਫਲੇਤੀ ਅਤੇ ਸਾਰੇ ਸੂਰਮੇ ਨਿੱਕਲੇ ਅਤੇ ਬਿਕਰੀ
    ਦੇ ਪੁੱਤਰ ਸ਼ਬਾ ਦਾ ਪਿੱਛਾ ਕਰਨ ਨੂੰ ਯਰੂਸ਼ਲਮ ਤੋਂ ਬਾਹਰ ਆਏ।
  tkr-tkr: Yoavın insanar, Keretbı, Peletbı, gırgın yugun cehiler Bikriyna dix Şeva
    t'abal ha'asva İyerusalimeençe mang'uqa qihna gyabak'a. Manbışil ooyur Avişay
    ıxha.
  mya-JVB: အဘိရှဲနောက်မှာ ယွာဘ ၏လူ များနှင့် ခေရသိ လူ၊ ပေလသိ လူများမှစ၍ခွန်အား ကြီးသောသူအပေါင်း
    တို့သည် ဗိခရိ သား ရှေဘ ကို လိုက် အံ့သောငှါ ယေရုရှလင် မြို့မှ ထွက်သွား ကြ၏။
  tbg-tbg: Devitiva minti tuvaro Abisaivave, Ioaapira iqoka vaiintive, avuhainaaraqaa
    maimaraara raqikuka Keretihainaakave, Peletihainaakave, ekaa vo iqoka vaiintive,
    ntita varero Ieruharemi kero Sebaara avata varero vura.
  hmo-hmo: Vadaeni Ioaba bona Davida ena gima taudia, Kerete taudia bona Pelete taudia,
    bona Davida ena gima taudia mai goadadia, be Abisai ena murinai idia lao, Ierusalema
    dekena amo idia raka, Sieba Bikiri do idia lulua bona abia totona.
  urd-urd: तब योआब के आदमी और करैती और फ़लेती और सब बहादुर उसके पीछे हो लिए और येरूशलेम
    से निकले ताकि सबा' बिन बिक्री का पीछा करें।
  rus-SYN: И вышли за ним люди Иоавовы, и Хелефеи и Фелефеи, и все храбрые пошли из
    Иерусалима преследовать Савея, сына Бихри.
  bqc-SIM: Ɔ̃ Yoabu gbɛ̃́ↄ ń kí dↄaiↄ ń zĩgↄ̃ↄ píi bↄ̀lɛ Yelusalɛũ, aa pɛ̀lɛ
    Bikili nɛ́ Sɛbazi.
  tcz-CHONGTHU: Abishai nung juiyin Joab jong Chereth mite jong, Peleth miho jong,
    chule mihat jouse jong abonchan akitol soh keiyuvin ahi. Chule amaho hi Jerusalem
    khopia konin Bicri chapa Sheba nung del dingin akondoh tauve.
  mar-mar: तेव्हा यवाब, बिक्रीचा मुलगा शबा याच्या पाठलागासाठी यरूशलेमेहून निघाला.
    त्याने बरोबर आपली माणसे, करेथी, पलेथी तसेच इतर सैनिक घेतले.
  qub-qub: Joabpa suldäruncuna, rayta täpaj Ceret suldärucuna Pelet suldärucuna mas
    allinnin caj acranacarcärir Jerusalenpita Abisaiwan aywaran Sebata gatishpan.
  bqp-bqp: Akũ Yoabu gbɛ̃nↄ kũ kína dãkpãrinↄ kũ zĩ̀karinↄ ń pínki ò bↄ̀tɛ Yurusalɛmu
    ò pɛ̀tɛ Bikiri nɛ́ Sɛbai.
  hat-hat: Se konsa sòlda Joab yo, keretyen yo ak peletyen yo ak tout lòt vanyan sòlda
    ki te nan lame wa a kite lavil Jerizalèm ak Abichayi, yo pati dèyè Cheba.
  eng-BSB: So Joab’s men, along with the Cherethites, the Pelethites, and all the
    mighty men, marched out of Jerusalem in pursuit of Sheba son of Bichri.
  tod-tod: Aɓisayi liini ga Zoaɓe ná-kɔɔʋɛbɛi, ta Kelɛte nuiti, naa ʋɛɛ Peelɛte geleiti
    ba, ta kɔɔɠuluɓa ɠiteiti. Ti zeɠeni Zeeluzalɛme, ti li Ɓikeli ná-doun zunui Seeɓa
    zosuʋɛ.
  eng-WEBPB: Joab’s men went out after him with the Cherethites, the Pelethites, and
    all the mighty men; and they went out of Jerusalem to pursue Sheba the son of
    Bichri.
  kbq-kbq: Hagi Abisaia'ene Joapukea mika sondia vahe'zniane, kini ne'ma kegavama
    hunentaza hanavenentake sondia vahe'ene Kireti vahe'ene Peliti vahe'enena nezamavareke,
    Jerusalemi kumara atre'za Bikri nemofo Sibanku ome hakeku vu'naze.
  nhe-BL: Huajca Joab ica isoldados tlen achi más tlapejpenilme huan tlen quimocuitlahuiyayaj
    nopa tlanahuatijquetl quisque Jerusalén ica Abisai para quitemotij Seba.
  bus-bus: Ben Yoabu gbɛ̃nↄ kↄ̃n kí dãkparinↄ kↄ̃n zĩ̀karinↄ ń píngi wà bↄ̀ɛ Yerusalɛmu
    wà pɛ̀ɛ Bikiri nɛ́ Sɛbazi.
  gub-BL: Na'e awa Zoaw hemiruze'eg wà, Kere izuapyapyr wà no, Pere izuapyapyr wà
    no, zauxiapekwer ipuruzukaiw wera'u ma'e wà no, oho Amizaz rupi wà. Uhem Zeruzarez
    wi Xew hekar pà wà.
  eng-DRA: 'So Joab’s men went out with him, and the Cerethi and the Phelethi: and
    all the valiant men went out of Jerusalem to pursue after Seba the son of Bochri.'
