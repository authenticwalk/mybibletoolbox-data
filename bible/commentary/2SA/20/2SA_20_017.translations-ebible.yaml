  asm-FB: তেতিয়া যোৱাব তাইৰ ওচৰলৈ গ’ল, তাতে সেই মহিলা গৰাকীয়ে তেওঁক সুধিলে, “আপুনি
    যোৱাব হয় নে?” তেওঁ উত্তৰ দি ক’লে, “হয়, মই হওঁ।” তাতে মহিলা গৰাকীয়ে ক’লে, “আপোনাৰ
    বেটীঁৰ কথাবোৰ শুনক।” তেওঁ ক’লে, “বাৰু কওঁক, মই শুনি আছোঁ।”
  sus-A: يٌوَبَ تٌ عَ مَكْرّ، نَ فِنّ نَشَ عَ مَشْرِن، «يٌوَبَ نَن عِ رَ؟» عَ نَشَ
    عَ يَابِ، «عِيٌ.» عَ نَشَ عَ قَلَ عَ بّ، «عِ تُلِ مَتِ ﭑ تَن عِ شَ كٌنيِ فِنّ
    شُي رَ.» عَ نَشّ، «عَوَ.»
  fra-SBL: 'Il s''approcha d''elle ; et la femme dit : « Es-tu Joab ? » Il a répondu :
    « Je le suis. » Puis elle lui dit : « Écoute les paroles de ton serviteur. » Il
    a répondu : « J''écoute. »'
  hbo-hbo: וַיִּקְרַ֣ב אֵלֶ֔יהָ וַתֹּ֧אמֶר הָאִשָּׁ֛ה הַאַתָּ֥ה יֹואָ֖ב וַיֹּ֣אמֶר
    אָ֑נִי וַתֹּ֣אמֶר לֹ֗ו שְׁמַע֙ דִּבְרֵ֣י אֲמָתֶ֔ךָ וַיֹּ֖אמֶר שֹׁמֵ֥עַ אָנֹֽכִי׃
  kik-kik: Nake agĩthiĩ erekeire harĩ we; nake mũndũ-wa-nja ũcio akĩmũũria atĩrĩ,
    “Wee nĩwe Joabu?” Nake agĩcookia atĩrĩ, “Ĩĩ nĩ niĩ.” Nake akiuga atĩrĩ, “Gĩthikĩrĩrie
    ũrĩa ndungata yaku ĩkuuga.” Nake akiuga atĩrĩ, “Nĩ thikĩrĩirie.”
  fra-NCL: 'Il s’approcha d’elle et la femme dit : « Es-tu Joab ? » Il répondit :
    « C’est moi. » Et elle lui dit : « Ecoute les paroles de ta servante. » Il répondit :
    « J’écoute. »'
  cek-AK: Joab loe to nongpata khaeah caeh, to naah nongpata mah, Nang loe Joab maw?
    tiah a naa. Anih mah, Ue, kai ni, tiah a naa. Nongpata mah anih khaeah, Na tamna
    mah thuih ih lok hae tahngai ah, tiah a naa. Anih mah, Ka tahngaih hmang, tiah
    a naa.
  cuk-cuk: 'Agine, Joab omese-nonikid. Geb ome ega sogded: —¿Be, Joab? Joab abin-sogded:
    —Eye, ani an Joab. Ome ega sogdebalid: —Dummad, nue be an-itogo, an bega ibmar-sogoed.
    Joab abin-sogded: —Anga be sogdo, an be-itogoed.'
  uig-CYR: 'У йеқин кәлгәндә хотун униңдин: Сили Йоабму? — дәп сориди. У: Шундақ,
    мән шу, деди. Хотун униңға: Дедәклириниң сөзини аңлиғайла, деди. У: Аңлаватимән,
    деди.'
  tel-2017: అప్పుడు ఆమె “యోవాబువు నువ్వేనా?” అని అతణ్ణి అడిగింది. అతడు “నేనే” అని
    జవాబిచ్చాడు. అప్పుడామె “నీ దాసురాలనైన నేను నీతో మాట్లాడవచ్చా?” అని అడిగినప్పుడు,
    అతడు “మాట్లాడవచ్చు” అన్నాడు.
  hat-BSA: 'Konsa, li te pwoche li e fanm nan te di: “Èske se Joab ke ou ye?” Epi
    li te reponn: “Se mwen”. Alò, li te di li: “Koute pawòl a sèvant ou an.” Epi li
    te reponn: “M ap koute.”'
  kos-kos: Na Joab el som nu yorol, ac mutan sac siyuk, “Ku kom pa Joab?” Na Joab
    el fahk, “Aok, nga.” Na mutan sac fahk, “Lohng ma nga ac fahk uh.” Na Joab el
    fahk, “Nga ac lohng.”
  hbo-WLC: וַיִּקְרַ֣ב אֵלֶ֔יהָ וַתֹּ֧אמֶר הָאִשָּׁ֛ה הַאַתָּ֥ה יוֹאָ֖ב וַיֹּ֣אמֶר
    אָ֑נִי וַתֹּ֣אמֶר ל֗וֹ שְׁמַע֙ דִּבְרֵ֣י אֲמָתֶ֔ךָ וַיֹּ֖אמֶר שֹׁמֵ֥עַ אָנֹֽכִי׃
  ibo-ibo: Joab pụtara gaa ya nso. Nwanyị ahụ jụrụ sị, “Ọ bụ gị bụ Joab?” Ọ zara sị,
    “E, ọ bụ m.” Mgbe ahụ, ọ gwara ya, “Gee ntị, ka i nụ ihe ohu gị nwere ikwu.” Joab
    sịrị ya, “Ana m ege ntị.”
  ory-ory: ତହୁଁ ସେ ତାହା ନିକଟକୁ ଆସନ୍ତେ, ସେ ସ୍ତ୍ରୀ ପଚାରିଲା, “ଆପଣ କʼଣ ଯୋୟାବ?” ସେ ଉତ୍ତର
    କଲା, “ହଁ।” ତେବେ ସେ ସ୍ତ୍ରୀ ତାହାକୁ କହିଲା, “ଆପଣା ଦାସୀର କଥା ଶୁଣନ୍ତୁ।” ସେ ଉତ୍ତର କଲା,
    “ମୁଁ ଶୁଣୁଅଛି।”
  chk-chk: Iwe, Joap a arap ngeni, nge ewe fefin a aisini, “Ifa usun, en Joap?” A
    pälüeni, “Ewer, ngang Joap.” Mürin, neminewe a üreni, “Kopwe aüseling ngeni aloi
    ngang noum chon angang fefin.” Joap a pälüeni, “Ngang üpwe aüseling.”
  ssd-ssd: 'nu pino ta tugum kina le nu kusnana: Ne Yoabŋge e ŋgina le nu lafumba
    sakina: Au. Yeŋge ŋgina le pino ta nu ndek sana: O taŋgo suŋgo, ye pasa ande sani
    le isa ŋgina le Yoab ndek sakina: Ta maye. Saka le ye isi ŋgina.'
  rop-rop: Wal Jowab bin go deya weya det olgamen bin jingat, en det olgamen bin askim
    im, “Yu Jowab?” En Jowab bin tok, “Yuwai. Mi na Jowab.” Wal det olgamen bin tok,
    “Wal yu irrim mi na.” En Jowab bin tok, “Wal gowan. Mi irrim yu.”
  ukr-1871: 'Як же він прийшов, питає женщина: Ти Йоаб? І каже він: Я. І каже вона
    йому: Вислухай слова раби твоєї. І відказав: Слухаю.'
  deu-1951: 'Als er sich ihr nun näherte, sprach die Frau: Bist du Joab? Er sprach:
    Ich bin''s! Sie sprach zu ihm: Höre die Rede deiner Magd! Er sprach: Ich höre!'
  eng-JPS: 'And he came near unto her; and the woman said: ''Art thou Joab?'' And
    he answered: ''I am.'' Then she said unto him: ''Hear the words of thy handmaid.''
    And he answered: ''I do hear.'''
  srp-1865: 'A kad on pristupi k njoj, reèe žena: jesi li ti Joav? A on reèe: jesam.
    A ona reèe: poslušaj rijeèi sluškinje svoje. A on reèe: da èujem.'
  lug-lug: Yowaabu n’agenda okumpi ne we yali, omukazi n’amubuuza nti, “Ggwe Yowaabu?”
    N’addamu nti, “Nze nzuuyo.” N’amugamba nti, “Wuliriza omuweereza wo by’anaayogera.”
    N’addamu nti, “Mpuliriza.”
  heb-heb: ויקרב אליה ותאמר האשה האתה יואב ויאמר אני ותאמר לו שמע דברי אמתך ויאמר
    שמע אנכי׃
  ben-IRV: পরে যোয়াব তার কাছে গেলে সে মহিলাটি জিজ্ঞাসা করল, “আপনি কি যোয়াব?” তিনি
    উত্তর করলেন, “আমি যোয়াব৷” সে মহিলাটি বলল, “আপনার দাসীর কথা শুনুন;” তিনি উত্তর
    দিলেন, “শুনছি৷”
  pan-pan: ਅਤੇ ਜਦ ਉਹ ਨੇੜੇ ਆਇਆ ਤਾਂ ਉਸ ਇਸਤਰੀ ਨੇ ਉਹ ਨੂੰ ਆਖਿਆ, ਤੂੰ ਯੋਆਬ ਹੈਂ? ਉਸ ਆਖਿਆ,
    ਜੀ ਮੈਂ ਉਹੋ ਹਾਂ ਤਾਂ ਉਸ ਨੇ ਉਹ ਨੂੰ ਆਖਿਆ, ਆਪਣੀ ਦਾਸੀ ਦੀ ਗੱਲ ਸੁਣ ਲੈ। ਉਹ ਬੋਲਿਆ, ਜੀ ਮੈਂ
    ਸੁਣਦਾ ਹਾਂ।
  tkr-tkr: 'Yoav məng''ısqana qarımee, məng''ee qiyghanan: – Yoav ğune vor? Mang''vee,
    «Ho''o, zı vornava» eyhe. Zəiyfee meed eyhen: – K''ırı alixhxhe, zı, yiğne nukaree,
    vak''le hucooyiy eyhes. Mang''vee «Yizın k''ırı val vodva» alidghıniy qele.'
  mya-JVB: ယွာဘသည် ချဉ်း လာသောအခါ မိန်းမ က၊ သင် သည်ယွာဘ ဟုတ်သလောဟုမေး လျှင်၊ ငါ ဟုတ်သည်
    ဟုဆို သော် ၊ မိန်းမက၊ ကိုယ်တော် ကျွန် မ၏ စကား ကို နားထောင် တော်မူပါဟုဆို ၏။ ယွာဘကလည်း
    ၊ ငါ နားထောင် လျက် နေသည်ဟုဆို သော်၊
  tbg-tbg: Tuvaro Ioaapiva oru vuvaro nahenti viva vira irero tiharo, Are Ioaapivave?
    tuvaro viva, Eo, te maa vikave, tuvaro nahenti viva virara tiharo, Nora vaiintio,
    are koqema kera iri vairaqe te uva vo ai tiva amiare, tuvaro Ioaapiva, Ho tiraqe
    iriare, tiro.
  hmo-hmo: Ioaba be ia dekenai ia raka kahirakahira lao, bona hahine ia hereva henia,
    ia gwau, “Oi be Ioaba, a?” Ioaba ia haere, ia gwau, “Lau inai.” Hahine ia gwau,
    “Lohia e, egu hereva do oi kamonai.” Ioaba ia gwau, “Lau kamonai noho.”
  urd-urd: तब वह उसके नज़दीक आया, उस 'औरत ने उससे कहा, “क्या तू योआब है?” उसने कहा,
    “हाँ” तब वह उससे कहने लगी, “अपनी लौंडी की बातें सुन।” उसने कहा, “मैं सुनता हूँ।”
  rus-SYN: 'И подошел к ней Иоав, и сказала женщина: ты ли Иоав? И сказал: я. Она
    сказала: послушай слов рабы твоей. И сказал он: слушаю.'
  bqc-SIM: 'Kɛ́ Yoabu sↄ̃̀ nↄɛpizi, ↄ̃ à aà là à mɛ̀: Ḿmɛ ń Yoabua? A wèwà
    à mɛ̀: Mámɛ! Ɔ̃ a òɛ̀: Swã́kpa mapi n zↄ̀blena yã́i. À mɛ̀: Ma swã́ wɛ̃̀.'
  tcz-CHONGTHU: Hiphat chun Joab jong chu amanu koma chun ahungin ahileh, numeinu
    chun hitin aseipeh tai, “Nangma Jo’b nahim? atia ahileh aman jong adonbutin, “Ka
    hinai,” ati. Hichun numeinu jong chun Joab koma chun asei kit’in, “Nasohnu keima
    thusei ding hohi ngai temin,” atia ahileh; Joab in jong adonbut’in, “Kangai peh
    nai,” ati.
  mar-mar: यवाब तिच्याशी बोलायला गेला. तिने त्यास तूच यवाब का, म्हणून विचारले. यवाबाने
    होकार भरला. तेव्हा ती म्हणाली, माझे ऐक. यवाब म्हणाला, “सांग मी ऐकतोय.”
  qub-qub: 'Joab llojshipaptin warmi tapuran: «¿Gamchu Joab canqui?» nir. Niptin Joab
    niran: «Au Joabmi cä.» Chaymi warmiga niran: «Noga nishäta wiyaycamay ari.» Chaura
    Joabga «Mä, nimay ari» niran.'
  bqp-bqp: 'Kũ Yoabu nà nↄgbɛ̃ pìii, akũ à a là à pì: Mↄkↄ̃mmɛ Yoabu ũ yá? À wèa
    à pì: Makũmɛ! Akũ à pìnɛ: Ǹ sã kpá makũ n zↄ̀bleri yãi. À pì: Ma sã kpà.'
  hat-hat: 'Joab vin rive. Fanm lan mande l'': -Se ou menm ki Joab la? Joab reponn:
    -Wi, se mwen menm. Fanm lan di l'': -Se sèvis m''ap rann ou. Koute sa m''ap di
    ou. Joab reponn: -M''ap koute ou, wi.'
  eng-BSB: When he had come near to her, the woman asked, “Are you Joab?” “I am,”
    he replied. “Listen to the words of your servant,” she said. “I am listening,”
    he answered.
  tod-tod: 'Zoaɓe maaɓuɠani, anzanui ɠɛ ma: «Ɗa ɠa è ga Zoaɓe?» É ɠɛ ma: «Eyei,
    nà ʋe.» Anzanui ɠɛ ma: «Woilo gòo ma, nɛ̀i gè ga ɗa-wotiɠɛ nui.» Zoaɓe ɠɛ ma:
    «Gòilogɛ.»'
  eng-WEBPB: He came near to her; and the woman said, “Are you Joab?” He answered,
    “I am.” Then she said to him, “Hear the words of your servant.” He answered, “I’m
    listening.”
  kbq-kbq: Higeno ana kema nentahino, Joapu'ma erava'o higeno, ana amo antahigeno,
    Kagra Joapugo higeno Joapu'a kenona huno, Izo nagre. Higeno ana a'mo'a asamino,
    eri'za a'kamo'na hanua nanekea antahio, higeno Joapu'a huno, Izo nentahue.
  nhe-BL: 'Huan quema Joab monechcahui, nopa sihuatl quitlajtlani: ―¿Ta tiJoab? ―Quena
    ―quinanquili Joab. Huan ya quiilhui: ―Xinechtlacaquili tlen, nimotlatequipanojca,
    nimitzilhuis. ―Cualtitoc ―quiijto Joab.'
  bus-bus: 'Kɛ̀ Yoabu sↄ̃̀ nↄgbɛ̃ pìzi, ben à à là à bè: Ḿbe Yoabu ũↄ́? À wèàla à
    bè: Mámbee! Ben à bènɛ: Ǹ swã kpá mamↄma n zↄ̀bleri yãzi. À bè: Ma swã kpà.'
  gub-BL: Oho Zoaw a'e pe. Upuranu kuzà hehe. — Zoaw romo ereiko aipo, i'i hehe upuranu
    pà. — Aiko Zoaw romo ihe, i'i izupe. — Einu katu heze'eg kury, i'i kuzà izupe.
    — Azeapyaka katu teko ihe, i'i Zoaw pe.
  eng-DRA: 'And when he was come near to her, she said to him: Art thou Joab? And
    he answered: I am. And she spoke thus to him: Hear the words of thy handmaid.
    He answered: I do hear.'
