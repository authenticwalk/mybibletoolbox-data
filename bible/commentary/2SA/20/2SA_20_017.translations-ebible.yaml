verse: 2SA.020.017
translations:
  mal-C: 'യോവാബ് അവളുടെ സമീപത്തേക്കുചെന്നു. “അങ്ങാണോ യോവാബ്?” അവൾ ചോദിച്ചു. “അതേ!
    ഞാൻതന്നെ” എന്ന് അദ്ദേഹം മറുപടി പറഞ്ഞു. അവൾ പറഞ്ഞു: “അങ്ങയുടെ ദാസിയായ അടിയനു പറയാനുള്ളതു
    ശ്രദ്ധിച്ചാലും!” “ഇതാ ഞാൻ ശ്രദ്ധിക്കുന്നു,” എന്ന് അദ്ദേഹം പറഞ്ഞു.'
  deu-TKW: 'Als er nun zu ihr hinkam, fragte das Weib: Bist du Joab? Er sagte: Ja!
    Da sprach sie zu ihm: So höre die Worte deiner Sklavin an! Er antwortete: Ich
    höre!'
  lin-lin: 'Joabi apusanaki pene na ye, mpe mwasi yango atunaki ye : — Yo nde Joabi ?
    Azongisaki : — Iyo, ezali ngai. Mwasi alobaki : — Yoka makambo oyo mwasi mosali
    na yo azali koloba. Joabi azongisaki : — Nazali koyoka.'
  eng-LSV: And he comes near to her, and the woman says, “Are you Joab?” And he says,
    “I [am].” And she says to him, “Hear the words of your handmaid”; and he says,
    “I am hearing.”
  eng-GNV: And when hee came neere vnto her, the woman said, Art thou Ioab? And he
    answered, Yea. And she said to him, Heare the wordes of thine handmaid. And he
    answered, I do heare.
  eng-WEBSTER: And when he was come near to her, the woman said, Art thou Joab? And
    he answered, I am he . Then she said to him, Hear the words of thy handmaid. And
    he answered, I do hear.
  nhw-BL: 'Huan quema Joab monechcahui, nopa sihuatl quitlatzintoquili: ―¿Ta tiJoab?
    ―Quena ―quinanquili Joab. Huan ya quiilhui: ―Techtlacaquili catli, nimotequipanojca,
    nimitzilhuis. ―Cualtitoc ―quiijto Joab.'
  swh-ONEN: Yoabu alikwenda mbele yake, akamuuliza, “Wewe ni Yoabu?” Akamjibu, “Ndiye
    mimi.” Yule mwanamke akamwambia, “Sikiliza kile mtumishi wako atakachokuambia.”
    Akamwambia, “Ninasikiliza.”
  bba-bba: Mɑ Yoɑbu u nùn susi. Yerɑ kurɔ wi, u nùn bikiɑ u nɛɛ, wunɑ Yoɑbu? Mɑ u
    wisɑ u nɛɛ, oo, nɛnɑ. Kurɔ wi, u mɑɑ nɛɛ, ɑ nɛn ɡɑri swɑɑ dɑkio. Mɑ Yoɑbu u nɛɛ,
    ɑ ɡerumɑ.
  eng-KJVCPB: And when he was come near unto her, the woman said, Art thou Joab? And
    he answered, I am he. Then she said unto him, Hear the words of thine handmaid.
    And he answered, I do hear.
  luo-luo: Joab nodhi kama dhakono ne nitie, mi nopenjo niya, “In e Joab?” Nodwoke
    niya, “En an.” Nowachone niya, “Chik iti ni gima jatichni dwaro wachoni.” Joab
    nowacho niya, “Awinjo.”
  meu-meu: Ioab na dekena e raka kahi lao, bena hahine na eto, Oi na Ioab a? Ia na
    e haere, eto, Oibe. Bena hahine ese e hereva henia, eto, Emu hesiai hahinena egu
    hereva ba kamonai. Ia na e haere, eto, Na hakalamu.
  npi-ULB: त्यसैले योआब तिनको नजिक गए र ती स्‍त्रीले भनिन्, “के तपाईं योआब हुनुहुन्छ?”
    तिनले जवाफ दिए, “म हुँ ।” तब तिनलाई उनले भनिन्, “तपाईंकी दासीको कुरा सुन्‍नुहोस्
    ।” तिनले जवाफ दिए, “म सुन्‍दै छु ।”
  yor-yor: Nígbà tí òun sì súnmọ́ ọ̀dọ̀ rẹ̀, obìnrin náà sì wí pé, “Ìwọ ni Joabu bí?”
    Òun sì dáhùn wí pé, “Èmi náà ni.” Obìnrin náà sì wí fún un pé, “Gbọ́ ọ̀rọ̀ ìránṣẹ́bìnrin
    rẹ.” Òun sì dáhùn wí pé, “Èmi ń gbọ́.”
  ind-ind: Yoab mendekat dan perempuan itu bertanya, “Apakah Tuan adalah Yoab?” Jawab
    Yoab, “Ya.” Lalu kata perempuan itu kepadanya, “Tuan, mohon dengarkan saya.” Jawab
    Yoab, “Ya, silakan bicara.”
  pes-OPCB: 'وقتی یوآب به آن زن نزدیک شد، زن پرسید: «آیا تو یوآب هستی؟» گفت: «بله.»
    زن گفت: «به حرفهای کنیزت گوش بده.» گفت: «بگو، گوش می‌دهم.»'
  tgl-ULB: Kaya lumapit si Joab sa kaniya, at sinabi ng babae, “Ikaw ba si Joab?”
    Sumagot siya, “Ako nga.” Pagkatapos sinabi niya sa kaniya, “Makinig sa mga salita
    ng iyong lingkod.” Sumagot siya, “Nakikinig ako.”
  hui-hui: Ani layagola Yoaba ibu wali biago heagoria kaware pu heagola wali biagome
    lalu, Í̠ Yoababe, lene. Ani layagola Yoabahanda ladai bialu, E̱ i̱ Yoaba kogoni,
    layagola wali biagome Yoabahondo lalu, Agali haguane-o i̱na bi lole yidoru loleberogo
    baya hangu hale habe, lene. Ani layagola Yoaba ibugua lalu, Karulape. Í̠naga bi
    uruni i̱na hale holiya la, lene.
  mya-mya: ယွာ​ဘ​ရောက်​ရှိ​လာ​သော​အ​ခါ​အ​မျိုး သ​မီး​က``သင်​သည်​ယွာ​ဘ​ပေ​လော'' ဟု
    မေး​၏။ ``ဟုတ်​ပါ​သည်'' ဟု​ယွာ​ဘ​ဆို​လျှင်၊ ``အ​ရှင်​ကျွန်​မ​၏​စ​ကား​ကို​နား​ထောင်
    တော်​မူ​ပါ'' ဟု​အ​မျိုး​သ​မီး​က​ပြော​၏။ ``ယွာ​ဘ​က`အ​ကျွန်ုပ်​နား​ထောင်​နေ​ပါ​သည်'
    ဟု​ဆို​သော​အ​ခါ၊
  bod-N: ཡོ་ཨབ་བུད་མེད་དེའི་ཉེ་སར་ཕྱིན་པའི་ཚེ་བུད་མེད་ཀྱིས། ཁྱེད་རང་ཡོ་ཨབ་ལགས་སམ་ཞེས་སྨྲས་པས་ལན་དུ།
    ཁོས་ང་རང་ཡིན་ཞེས་སྨྲས་སོ། །དེ་ནས་བུད་མེད་ཀྱིས། ཁྱེད་ཀྱིས་གཡོག་མོ་བདག་གི་གཏམ་ལ་གསན་རོགས་ཞེས་ཞུས་པར།
    ཁོས་ངས་ཉན་ཡོད་ཅེས་སྨྲས་སོ། །
  sna-sna: Akaenda kwaari, iye akamubvunza akati, “Ndiwe Joabhu here?” Akapindura
    akati, “Ndini.” Mukadzi akati, “Teererai zvinoreva murandakadzi wenyu.” Iye akati,
    “Ndakateerera.”
  spa-BLM: 'Él se acercó a ella, y la mujer le dijo: “¿Eres Joab?” Él contestó: “Lo
    soy”. Entonces le dijo: “Escucha las palabras de tu siervo”. Respondió: “Te escucho”.'
  cac-cac: 'Ayic ix c''och vin̈ d''a slac''anil ix, ix sc''anb''an ix icha tic: —¿Tom
    a ach tic ach Joab? xchi ix d''a vin̈. —A in toni, xchi vin̈. Ix yalanxi ix d''a
    vin̈: —Ab'' tas ol val a in a checab'' in tic, xchi ix. —Tic svab''i, xchi vin̈.'
  swh-ULB: Hivyo Yoabu akakaribia, mwanamke akamwambia, “Je wewe ni Yoabu? Akajibu,
    “ni mimi.” mwanamke akamwambia, “Sikiliza maneno ya mtumishi wako.” Akajibu, “Nasikiliza.”
  bel-bel: 'І падышоў да яе Ёаў, і сказала жанчына: ці ты Ёаў? І сказаў: я. Яна сказала:
    паслухай словаў рабы тваёй. І сказаў ён: слухаю.'
  deu-ELBBK: 'Und er näherte sich ihr. Und die Frau sprach: Bist du Joab? Und er sprach:
    Ich bin es. Und sie sprach zu ihm: Höre die Worte deiner Magd! Und er sprach:
    Ich höre.'
  mbb-OT: Ne midhendiyà si Joab te kandin, ne mid-insà haazà is bahi te, “Iyan ke
    ve si Joab?” Midtavak si Joab te, “Uya.” Migkaǥi haazà is bahi te, “Datù, pemineǥa
    nu is egkeǥiyen ku kenikew.” Midtavak si Joab te, “Ne en, ebpemineg a.”
  mal-2015: 'അവൻ അടുത്തുചെന്നപ്പോൾ: നീ യോവാബോ എന്നു ആ സ്ത്രീ ചോദിച്ചു. അതേ എന്നു അവൻ
    പറഞ്ഞു. അവൾ അവനോടു: അടിയന്റെ വാക്കു കേൾക്കേണമേ എന്നു പറഞ്ഞു. ഞാൻ കേൾക്കാം എന്നു
    അവൻ പറഞ്ഞു.'
  rmc-rmc: 'Sar o Joab geľa ke odi džuvľi, oj lestar phučľa: „Tu sal o Joab?“ „He,
    me som,“ odphenďa. Oj leske phenďa: „Šun, so vakerela tiri služobňička.“ „Vaker!
    Šunav tut,“ odphenďa o Joab.'
  pes-OPV: 'و چون نزدیک وی شد، زن گفت که «آیا تو یوآب هستی؟» او گفت: «من هستم.» وی
    را گفت: «سخنان کنیز خود را بشنو.» او گفت: «می‌شنوم.»'
  ron-1924: 'Ел с-а апропият де еа, ши фемея а зис: „Ту ешть Иоаб?” Ел а рэспунс:
    „Еу сунт.” Ши еа й-а зис: „Аскултэ ворбеле роабей тале.” Ел й-а рэспунс: „Аскулт.”'
  ben-OBCV: তিনি মহিলাটির দিকে এগিয়ে গেলেন, ও সে জিজ্ঞাসা করল, “আপনিই কি যোয়াব?”
    “হ্যাঁ, আমিই,” তিনি উত্তর দিলেন। মহিলাটি বলল, “আপনার দাসীর যা বলার আছে, তা একটু
    শুনুন।” “আমি শুনছি,” তিনি বললেন।
  som-som: Markaasuu u soo dhowaaday, oo naagtii waxay ku tidhi, Ma Yoo'aab baad tahay?
    Oo isna wuxuu ugu jawaabay, Haah, waan ahay. Kolkaasay ku tidhi, Bal erayadayda
    maqal, anoo addoontaada ah, oo isna wuxuu ugu jawaabay, Waan ku maqlayaa.
  lat-VUC: 'Qui cum accessisset ad eam, ait illi: Tu es Joab? Et ille respondit: Ego.
    Ad quem sic locuta est: Audi sermones ancillæ tuæ. Qui respondit: Audio.'
  eng-ASVBT: And he came near unto her; and the woman said, Art thou Joab? And he
    answered, I am. Then she said unto him, Hear the words of thy handmaid. And he
    answered, I do hear.
  ita-1885: 'E, quando egli si fu accostato a lei, la donna gli disse: Sei tu Ioab?
    Ed egli disse: Sì, io son desso. Ed ella gli disse: Ascolta le parole della tua
    servente. Ed egli disse: Io ascolto.'
  eng-LXXUP: And he drew nigh to her, and the woman said to him, Art thou Joab? and
    he said, I am. And she said to him, Hear the words of thy handmaid; and Joab said,
    I do hear.
  eng-ULB: So Joab came near to her, and the woman said, “Are you Joab?” He answered,
    “I am.” Then she said to him, “Listen to the words of your servant.” He answered,
    “I am listening.”
  spa-VBL: 'Él se acercó a ella, y la mujer le preguntó: “¿Eres Joab?” “Sí, soy yo”,
    respondió él. “Por favor, escucha lo que yo, tu sierva, tengo que decirte”, le
    dijo ella. “Te escucho”, respondió él.'
  fra-_FOB: 'Et quand il se fut approché d''elle, la femme dit: Es-tu Joab? Il répondit:
    Je le suis. Elle lui dit: Écoute les paroles de ta servante. Il répondit: J''écoute.'
  mal-mal: 'അവൻ അടുത്തുചെന്നപ്പോൾ: “നീ യോവാബോ?” എന്ന് ആ സ്ത്രീ ചോദിച്ചു. “അതേ” എന്ന്
    അവൻ പറഞ്ഞു. അവൾ അവനോട്: “അടിയന്റെ വാക്ക് കേൾക്കണമേ” എന്നു പറഞ്ഞു. “ഞാൻ കേൾക്കുന്നുണ്ട്”
    എന്ന് അവൻ പറഞ്ഞു.'
  urd-GVR: Jab Yoāb dīwār ke pās āyā to aurat ne sawāl kiyā, “Kyā āp Yoāb haiṅ?” Yoāb
    ne jawāb diyā, “Maiṅ hī hūṅ.” Aurat ne darḳhāst kī, “Zarā merī bātoṅ par dhyān
    deṅ.” Yoāb bolā, “Ṭhīk hai, maiṅ sun rahā hūṅ.”
  suz-BL: मिनु योआब आ ङोंइती जाक्‍माक्‍त। मिनु मेको मीश मुरुमी “मार, गे योआब ननी?”
    देंमाक्‍त। मिनु योआबम “ओं, गो नङ” देंमाक्‍त। मिनु मेको मीश मुरुमी “इन गेय पाइब
    आं लोव़ रिम्‍शो पा नेनीन” देंमाक्‍त। मिनु मेकोमी “नेंता” देंमाक्‍त।
  ita-1927: 'E quand’egli si fu avvicinato, la donna gli chiese: “Sei tu Joab?” Egli
    rispose: “Son io”. Allora ella gli disse: “Ascolta la parola della tua serva”.
    Egli rispose: “Ascolto”.'
  ckb-ckb: 'ئەویش چووە پێشەوە بۆ لای، ژنەکەش پرسی: «تۆ یۆئابی؟» ئەویش وەڵامی دایەوە:
    «من ئەوم.» ژنەکە پێی گوت: «گوێ لە قسەی کارەکەرەکەت بگرە.» ئەویش گوتی: «گوێم گرتووە.»'
  eng-BBE: And he came near, and the woman said, Are you Joab? And he said in answer,
    I am. Then she said, Give ear to your servant's words. And he said, I am giving
    ear.
  kan-OKCV: ಅವನು ಅವಳ ಬಳಿಗೆ ಸಮೀಪಿಸಿ ಬಂದಾಗ, ಆ ಸ್ತ್ರೀಯು, “ನೀನು ಯೋವಾಬನೋ?” ಎಂದಳು. ಅದಕ್ಕೆ
    ಅವನು, “ಹೌದು, ನಾನೇ,” ಎಂದು ಉತ್ತರಕೊಟ್ಟನು. ಆಕೆ, “ನಿನ್ನ ದಾಸಿಯ ಮಾತನ್ನು ಕೇಳಿ,” ಎಂದಳು.
    ಅದಕ್ಕೆ ಅವನು, “ನಾನು ಕೇಳುತ್ತೇನೆ,” ಎಂದನು.
  tam-2017: 'அவன் அவளுக்கு அருகில் வந்தபோது, அந்தப் பெண்: நீர்தானா யோவாப் என்று கேட்டாள்;
    அவன் நான்தான் என்றான்; அப்பொழுது, அவள் அவனைப் பார்த்து: உமது அடியாளின் வார்த்தைகளைக்
    கேளும் என்றாள்; அவன்: கேட்கிறேன் என்றான்.'
  spa-RV-1909: 'Y como él se acercó á ella, dijo la mujer: ¿Eres tú Joab? Y él respondió:
    Yo soy. Y ella le dijo: Oye las palabras de tu sierva. Y él respondió: Oigo.'
  ron-BTF: 'Și când s-a apropiat de ea, femeia a spus: Ești tu Ioab? Și el a răspuns:
    Eu sunt. Atunci ea i-a spus: Ascultă cuvintele roabei tale. Iar el a răspuns:
    Ascult.'
  eng-WEBP: He came near to her; and the woman said, “Are you Joab?” He answered,
    “I am.” Then she said to him, “Hear the words of your servant.” He answered, “I’m
    listening.”
  eng-FBV: He went over to her, and the woman asked, “Are you Joab?” “Yes, that's
    me,” he replied. “Please listen to what I, your servant, have to say,” she said.
    “I'm listening,” he replied.
  nld-1939: 'Toen deze naderbij was gekomen, vroeg de vrouw: Zijt gij Joab? Hij antwoordde:
    Ja! Ze zeide tot hem: Luister dan naar uw dienstmaagd. Hij antwoordde: Ik luister.'
  nch-BL: 'Huan quema Joab monechcahui, nopa sihuat quitatzintoquili: ―¿Ta tiJoab?
    Huan Joab quinanquili: ―Quena. Huan ya quiilhui: ―Xijtacaquili cati nimotequipanojca
    nimitzilhuis. Huan Joab quiijto: ―Cualtitoc.'
  vie-1934: 'Khi Giô-áp đã lại gần, người nữ hỏi rằng: Oâng có phải Giô-áp chăng?
    người đáp: Phải, ta. Nàng tiếp: Hãy nghe lời con đòi ông. Người đáp: Ta nghe.'
  hin-CV: तब योआब वहां आए और उस स्त्री ने उनसे पूछा, “क्या आप ही योआब हैं?” “हां,
    मैं हूं.” योआब ने उत्तर दिया. तब उस स्त्री ने उनसे कहा, “अपनी सेविका की सुन लीजिए.”
    योआब ने कहा, “मैं सुन रहा हूं.”
  spa-BES: 'Y él se acercó, y la mujer dijo: ¿Eres tú Joab? Y él respondió: Yo soy.
    Entonces ella dijo: Escucha las palabras de tu sierva. Y él dijo: Estoy escuchando.'
  tdx-tdx: 'Aa ie niharinea’e le hoe i rakembay: Ioabe v’iheo? Le namale re: Izaho
    ‘nio. Le hoe re ama’e: Janjiño ty enta’ o anak’ ampata’oo. Le hoe ty natoi’e,
    Mitsanon-draho.'
  tha-KJV: โยอาบก็​เข​้ามาใกล้หญิงนั้น นางนั้​นก​็​พูดว่า “ท่านคือโยอาบหรือ” เขาตอบว่า
    “​ใช่​แล้ว​” นางจึงเรียนท่านว่า “ขอท่านฟังถ้อยคำของสาวใช้ของท่านสักหน่อย” ท่านก็ตอบว่า
    “ฉันกำลังฟังอยู่​แล้ว​”
  por-BR-2018: 'E quando ele se aproximou a ela, disse a mulher: És tu Joabe? E ele
    respondeu: Eu sou. E ela lhe disse: Ouve as palavras de tua serva. E ele respondeu:
    Ouço.'
  deu-ELO: 'Und er näherte sich ihr. Und das Weib sprach: Bist du Joab? Und er sprach:
