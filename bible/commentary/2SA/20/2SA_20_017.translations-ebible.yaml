  tbz-SIM: 'Kɛ̀ Soɑbuu tɔ́ɔ́nní kòo nitipòkù dɔ̀: Fɔ̃́ Soɑbu nweɑ̀? Kòò dɔ̀: Ɛ̃ɛ̃,
