  dop-dop: 'Sowɑpɩ kpǝtǝnɑ-ɩ ɩlɛnɑ ɑlʋ pɔɔsɩ-ɩ sɩ: Nyɑɣɑ pɑ yɑɑ Sowɑpɩ? Sɩ yɛɛ mɑɣɑ.
