  mdy-ETH: ዒዮዓቤ ዒኢካ ሙካዛ ላኣሌላ፦ «ዒዮዓቤ ጎዖሢ ኔናዳ?» ጌይ ዖኦጬኔ። ዒዚ ማሃዖ፦ «ሂዮ፥ ታናኬ» ጌዔኔ፤ ዒዛ፦
