  kan-2017: ಯೋವಾಬನು ಬರಲು ಆ ಸ್ತ್ರೀಯು, “ನೀನು ಯೋವಾಬನೋ?” ಎಂದು ಅವನನ್ನು ಕೇಳಲು ಅವನು “ಹೌದು
