verse: 2SA.020.024
translations:
  mal-C: അദോരാം നിർബന്ധിതമായി വേലചെയ്യുന്നവരുടെ മേൽവിചാരകൻ. അഹീലൂദിന്റെ മകനായ യെഹോശാഫാത്ത്
    രാജകീയ രേഖാപാലകൻ.
  deu-TKW: Adoniram über die Fron; Josaphat, der Sohn Ahiluds, war Kanzler,
  lin-lin: Adorami azalaki kokamba misala makasi ; Jozafati, mwana mobali ya Ayiludi,
    azalaki mobombi mikanda ;
  eng-LSV: and Adoram [is] over the tribute, and Jehoshaphat son of Ahilud [is] the
    remembrancer,
  eng-GNV: And Adoram ouer the tribute, and Ioshaphat the sonne of Ahilud the recorder,
  eng-WEBSTER: 'And Adoram was over the tribute: and Jehoshaphat the son of Ahilud
    was recorder:'
  nhw-BL: Huan Adoram quinnahuatiyaya nopa tlacame catli monequiyaya tequitise se
    quesqui tonali san tlapic para quitlaxtlahuise impuestos nopa tlanahuatijquetl.
    Huan Josafat, icone Ahilud, eliyaya catli quiijcuilo sesen tlamantli catli panoc
    ipan itlanahuatilis David mojmostla.
  swh-ONEN: Adoramu alikuwa kiongozi wa wale waliofanya kazi ya kulazimishwa; Yehoshafati
    mwana wa Ahiludi alikuwa mweka kumbukumbu;
  bba-bba: Adorɑmuwɑ u rɑ mɑɑ tɔmbu wɔ̃ɔ ɡobi mwɑɑri. Yosɑfɑti, Ahiludun biiwɑ u rɑ
    mɑɑ tirenu bere.
  eng-KJVCPB: 'and Adoram was over the tribute: and Jehoshaphat the son of Ahilud
    was recorder:'
  mpx-mpx: Adonilam, iya totuwalali bolo nige molaliya i logugui-agil. Ahilud natuna
    Yehosapat, iya kin wana logugui ana tomatahikan ge ana towasa.
  luo-luo: Adoniram to notelo ni joma tiyo tich achuna, Jehoshafat wuod Ahilud ne
    jandiko;
  meu-meu: Adorama ese e haḡaukaradiava taudia na e biagudiava. Iehosafat Ahilud na
    e tore pepadia inaridia tau;
  npi-ULB: अदोनीरामचाहिं ज्‍यालाबिना काम गर्नेहरूका अधिकृत थिए र अहीलूदका छोरा यहोशापात
    लेखापाल थिए ।
  yor-yor: Adoniramu sì jẹ́ olórí àwọn agbowó òde; Jehoṣafati ọmọ Ahiludi sì jẹ́ olùkọsílẹ̀
    ohun tí ó ń ṣẹlẹ̀ ní ìlú.
  ind-ind: Adoram menjadi kepala mandor atas para pekerja paksa. Yosafat anak Ahilud
    menjabat sebagai kepala juru tulis yang mencatat semua keputusan dan peristiwa
    dalam kerajaan.
  pes-OPCB: ادونیرام سرپرست کارهای اجباری، و یهوشافاط وقایع‌نگار بود.
  tgl-ULB: Si Adoram ay nasa kalalakihan na gumagawa ng sapilitang trabaho, at si
    Jehoshafat anak na lalaki ni Ahilud ay ang tagatala.
  hui-hui: Adonirama ibugua agali maru kini ibunime ibunaga biabe bia helo dabo helaga
    birago haru haga hene. Ahiludu igini Yahosabada ibugua mbirale bibahendeore Debidihanda
    birago damene gilibu wiai haga hene.
  mya-mya: အ​ဒေါ​နိ​ရံ​သည်​ချွေး​တပ်​ကို​အုပ်​ချုပ်​ရ ၍​အ​ဟိ​လုပ်​၏​သား​ယော​ရှ​ဖတ်​သည်​မော်
    ကွန်း​ထိန်း​ဖြစ်​၏။-
  bod-N: ཨ་དོ་རམ་ནི་སྡུག་ལས་རྒྱག་མཁན་རྣམས་ཀྱི་འགོ་དཔོན་དང་། ཨ་ཧི་ལུད་ཀྱི་བུ་ཡེ་ཧོ་ཤ་ཕད་ནི་ལོ་རྒྱུས་འགོད་མཁན་དུ་བསྐོས་ཏེ།
  sna-sna: Adhoniramu akanga ari mutariri wavashandi vechibharo; Jehoshafati mwanakomana
    waAhirudhi akanga ari munyori wenhoroondo;
  spa-BLM: Adoram estaba al frente de los hombres sometidos a trabajos forzados; Josafat,
    hijo de Ahilud, era el registrador;
  cac-cac: A vin̈aj Adoram tz'ilan eb' ayn̈ejcanoch sb'oan munlajel, axo vin̈aj Josafat
    yuninal vin̈aj Ahilud tz'ib'um yaj vin̈ d'a vin̈ rey chi'.
  swh-ULB: Adoramu alikuwa juu ya watu waliofanya kazi ya shokoa na Yehoshafati mwana
    wa Ahiludi alikuwa mkumbushaji.
  bel-bel: Адарам - над зборам падаткаў; Ёсафат, сын Ахілуда - дзеяпісальнікам;
  deu-ELBBK: und Adoram war über die Fron; und Josaphat, der Sohn Ahiluds, war Geschichtsschreiber;
  mbb-OT: Ne is edumala te menge uripen he ebpeǥesen te kedterebahu ne iyan si Adoniram.
    Ne iyan midseriǥan te menge libru te ginhedian din si Jehoshafat he anak ni Ahilud.
  mal-2015: അദോരാം ഊഴിയവേലക്കാർക്കു മേൽവിചാരകൻ; അഹിലൂദിന്റെ മകനായ യെഹോശാഫാത്ത് മന്ത്രി;
  rmc-rmc: O Adoram ľidžalas o buča, andre save ispidenas le manušen te kerel, a o
    Jošafat, le Achiludoskro čhavo, sas uradňikos.
  pes-OPV: و ادورام سردار باجگیران و یهوشافاط بن اخیلود وقایع نگار،
  ron-1924: Адорам ера май-маре песте дэрь; Иосафат, фиул луй Ахилуд, ера скриитор
    (архивар);
  ben-OBCV: অদোনীরাম বেগার শ্রমিকদের দেখাশোনার দায়িত্বে ছিলেন; অহীলূদের ছেলে যিহোশাফট
    ছিলেন লিপিকার;
  som-som: Oo Adoraamna wuxuu ahaa kan baad qaada, Yehooshaafaad oo ahaa ina Axiiluudna
    wuxuu ahaa kan taariikhda dhiga,
  lat-VUC: 'Aduram vero super tributa: porro Josaphat filius Ahilud, a commentariis:'
  eng-ASVBT: and Adoram was over the men subject to taskwork; and Jehoshaphat the
    son of Ahilud was the recorder;
  ita-1885: ed Adoram era sopra i tributi; e Iosafat, figliuolo di Ahilud, era Cancelliere;
  eng-LXXUP: 'And Adoram was over the tribute: and Jehoshaphat the son of Ahilud was
    recorder.'
  eng-ULB: Adoniram was over the men who did forced labor, and Jehoshaphat son of
    Ahilud was the recorder.
  spa-VBL: Adoniram estaba a cargo de la fuerza de trabajo. Josafat, hijo de Ahilud,
    llevaba los registros oficiales.
  fra-_FOB: Et Adoram était préposé aux tributs; et Jéhosaphat, fils d'Achilud, rédacteur
    des Mémoires;
  mal-mal: അദോരാം ഊഴിയവേലക്കാർക്ക് മേൽവിചാരകൻ; അഹിലൂദിന്റെ മകനായ യെഹോശാഫാത്ത് മന്ത്രി;
  urd-GVR: aur Adorām begāriyoṅ par muqarrar thā. Yahūsafat bin Aḳhīlūd bādshāh kā
    mushīr-e-ḳhās thā.
  suz-BL: अदोराम वाइलीम वाइल आन ठेयब मुर बाक्‍माक्‍त। अहीलुद आ तौ येहो-शाफात ब्रेक्‍ब
    बाक्‍माक्‍त।
  ita-1927: Adoram era preposto ai tributi; Joshafat, figliuolo di Ahilud, era archivista;
  ckb-ckb: ئەدۆنیرام سەرپەرشتیاری بێگاری بوو؛ یەهۆشافاتی کوڕی ئەحیلودیش تۆمارکار بوو؛
  eng-BBE: And Adoram was overseer of the forced work; and Jehoshaphat, the son of
    Ahilud, was the recorder;
  kan-OKCV: ಅದೋನೀರಾಮನು ದಾಸರ ಮೇಲೆ ಉಸ್ತುವಾರಿ ವಹಿಸಿದ್ದನು. ಅಹೀಲೂದನ ಮಗ ಯೆಹೋಷಾಫಾಟನು ಆಸ್ಥಾನದ
    ಆಗುಹೋಗುಗಳನ್ನು ದಾಖಲಿಸುವವನಾಗಿದ್ದನು.
  tam-2017: அதோராம் கடினமாக வேலை வாங்குகிறவனும், அகிலூதின் மகனான யோசபாத் மந்திரியும்,
  spa-RV-1909: Y Adoram sobre los tributos; y Josaphat hijo de Ahillud, el canciller;
  ron-BTF: Și Adoram era peste taxă; și Iosafat, fiul lui Ahilud, era cronicar;
  eng-WEBP: Adoram was over the men subject to forced labor, Jehoshaphat the son of
    Ahilud was the recorder,
  eng-FBV: Adoniram was in charge of the labor force. Jehoshaphat, son of Ahilud,
    kept the official records.
  nld-1939: Adoram over de herendiensten. Jehosjafat, de zoon van Achiloed was kanselier;
  nch-BL: Huan Adoram quinnahuatiyaya nopa tacame cati monequiyaya tequitise se quesqui
    tonati san tapic para quitaxtahuise impuestos nopa tanahuatijquet. Huan Josafat,
    icone Ahilud, eliyaya cati quiijcuilo sesen tamanti cati panoc ipan itanahuatilis
    David mojmosta.
  vie-1934: A-đô-ram được bầu cử coi về thuế khóa; Giô-sa-phát, con trai A-hi-lút,
    làm thủ bộ;
  hin-CV: बेगार के मजदूरों के अधिकारी थे अदोरम; अहीलूद के पुत्र यहोशाफ़ात लेखापाल
    थे;
  spa-BES: Y Adoram era el supervisor del trabajo forzado; y Josafat, el hijo de Ahilud,
    fue el registrador;
  tdx-tdx: i Adorame ty mpifelek’ i habay vaho mpamolily t’Iehosafate, ana’ i Aklode;
  tha-KJV: และอาโดรั​มด​ูแลคนงานโยธา เยโฮชาฟั​ทบ​ุตรชายอาหิลูดเป็นเจ้ากรมสารบรรณ
  por-BR-2018: E Adorão sobre os tributos; e Josafá filho de Ailude, o cronista;
  deu-ELO: und Adoram war über die Fron; und Josaphat, der Sohn Ahiluds, war Geschichtsschreiber;
  eng-WYC-2018: and Adoram was upon the tributes (or and Adoram was over the forced
    labour or was over the taxation); and Jehoshaphat, the son of Ahilud, was (the)
    chancellor;
  epo-epo: kaj Adoram super la impostoj; kaj Jehoŝafat, filo de Aĥilud, estis kronikisto;
  uig-PIN: Adoniram baj-alwanƣa bax boldi, Aⱨiludning oƣli Yǝⱨoxafat bolsa diwan begi
    boldi;
  beo-beo: 'Udigili hawa: hamosu dunu ilia ouligisu dunu da Adounaila:me. Sia: dedei
    ouligisu dunu da Yihosiafa:de (Ahilade egefe).'
  tpi-OTNT: Na Adoniram i save bosim ol lain man king i kisim bilong mekim wok bilong
    en. Na Jehosafat, pikinini man bilong Ahilut, em i man bilong raitim stori bilong
    olgeta samting King Devit i mekim.
  hau-SA: Adoniram kuwa shi ne shugaban aikin gandu; Yehoshafat ɗan Ahilud shi ne
    marubucin tarihi;
  uig-LAT: Adoniram baj-alwan’gha bash boldi, Ahiludning oghli Yehoshafat bolsa diwan
    bégi boldi;
  nde-nde: u-Adoniramu wayephethe izibhalwa; uJehoshafathi indodana ka-Ahiludi wayengumbhali;
  ton-ton: 'Pea naʻe pule ʻa ʻAtolami ki he tukuhau: pea ko Sihosafate ko e foha ʻo
    ʻAhilute ko e tangata tohi meʻa ia:'
  ces-1613: Též Aduram byl nad platy, a Jozafat syn Achiludův byl kanclířem,
  eng-WMB: Adoram was over the men subject to forced labor, Jehoshaphat the son of
    Ahilud was the recorder,
  tam-TCV: அதோராம் கட்டாய வேலைசெய்பவர்களுக்குப் பொறுப்பாகவும் அகிலூதின் மகன் யோசபாத்
    பதிவாளனாகவும்,
  ceb-ULB: Si Adoram ang nagdumala sa mga kalalakin-an nga gipugos sa pagpatrabaho
    ug si Jehosafat anak nga lalaki ni Ahilud mao ang tiglista.
  pol-UBG: Adoram był poborcą daniny, a Jehoszafat, syn Ahiluda, kronikarzem.
  urd-GVU: اور ادورام بیگاریوں پر مقرر تھا۔ یہوسفط بن اخی لُود بادشاہ کا مشیرِ خاص
    تھا۔
  deu-1912: Adoram war Rentmeister. Josaphat, der Sohn Ahiluds, war Kanzler.
  kan-2017: ಅದೋರಾಮನು ಬಿಟ್ಟೀಕೆಲಸ ಮಾಡಿಸುವವನು. ಅಹೀಲೂದನ ಮಗನಾದ ಯೆಹೋಷಾಫಾಟನು ಮುಖ್ಯ ದಾಖಲೆಮಾಡುವ
    ಲೇಖಕ.
  yap-yap: Me Adoniram e ir e ma gagiyegnag rogon e maruwel ko sib; me Jehoshaphat
    nib mo’on ni fak Ahilud e ba milfan babyoren urngin ban’en ngak;
  hlt-MCSB: Adoram loh saldong boei, Ahilud capa Jehoshaphat loh khokhuen cabu,
  mdy-ETH: ዓዶኒራሜ ዔኤቢ ጪጉዋንቴ ጉሪ ማዻ ዓሶኮ ሱኡጌ ማዓዛ፥ ዓሂሉዴ ናኣዚ ዒዮሳፒፄ ማዺንቴ ባኮኮ ሃይሶ ፃኣፓያኬ፤
  twi-ASANTE: Adorinam na na ɔhwɛ adwumayɛfoɔ so, na Yehosafat a ɔyɛ Ahilud babarima
    twerɛ ahemfo ho abakɔsɛm.
  eng-WEBU: Adoram was over the men subject to forced labor, Jehoshaphat the son of
    Ahilud was the recorder,
  wal-wal: Adooniraami wolqqan coo ootissiyoogeetu halaqaa; Ahiluuda na7ai Yoosaafixi
    hanidabaa xaafiyaagaa.
  spa-PDDPT: Adoram estaba a cargo de los tributos, y Josafat, hijo de Ahilud, era
    el cronista.
  gun-gun: Adorão ma omomba'eapo nhea'ãmby kuery re opena. Ha'e rã Ailude ra'y Josafá
    ma mba'emo oiko va'ekue mboparaa ae.
  agu-BL: Ma tetz Adoram, i' ajcaw ban cyen te cyakil e'chk ak'un yi tajwe'n tan bnixe'n
    tul yi tnum. Ma tetz Josafat, yi cy'ajl Ahilud, i' tajtz'ib yi rey ban.
  ilo-ULB: Ni Adoram ti nangidaulo kadagiti tattao nga agtrabaho nga ingkapilitan,
    ket ni Jehosafat a putot ni Ahilut ti tagailista.
  kpg-kpg: Adoniram la tagi ni digau ngalua ala e hai nia moomee llauehe. Jehoshaphat
    tama a Ahilud la tangada e dagi baahi gi nia beebaa.
  uig-ARA: ئادونىرام باج-ئالۋانغا باش بولدى، ئاھىلۇدنىڭ ئوغلى يەھوشافات بولسا دىۋان
    بېگى بولدى؛
  sus-sus: Adorami nan nu na mangɛ xa walikɛe xa yarerati ra. Axiludu xa di Yehosafati
    nan nu na mangɛ xa kɛɛdi makantade xunyi ra.
  pon-2006: Adonairam me kin apwalih doadoahk laud kan; Seosopat nein Ahilud me kin
    kaunen palien pwuhk;
  ksd-ksd: ma Adoram i ga kure ra tarai na papalum; ma Ieosapat natu i Akilud i ga
    tena varbalaurai;
  tur-YTC: Adoram angaryacıların başındaydı; Ahilud oğlu Yehoşafat kâtipti;
  grc-BRENT: Καὶ Ἀδωνιρὰμ ἐπὶ τοῦ φόρου· καὶ Ἰωσαφὰθ υἱὸς Ἀχιλοὺθ ἀναμιμνήσκων.
  ind-AYT: Adoram menjadi kepala atas orang Rodi, sedangkan Yosafat anak Ahilud menjadi
    bendahara negara.
  nya-nya: Adoramu amayangʼanira anthu ogwira ntchito ya thangata, Yehosafati mwana
    wa Ahiludi anali mlembi wa zochitika,
  hrv-hrv: Adoram je bio nadglednik nad radovima. Ahiludov sin Jošafat bio je pečatnik.
  mps-mps: Tama te kingo te bidi mebabolo te agai sę yao po wabo sogo da, teda Adoniramgo
    te hani bidi dabe tonalu yai. Tama Jehosafat, te Ahilutgo ogwa, aga te king Devitgo
    ebo sę tigidali po te asębo bidi bidali.
  tpi-tpi: Na Adoniram i save bosim ol lain man king i kisim bilong mekim wok bilong
    en. Na Jehosafat, pikinini man bilong Ahilut, em i man bilong raitim stori bilong
    olgeta samting King Devit i mekim.
  dan-1931: Adoniram havde Tilsynet med Hoveriarbejdet; Josjafat, Ahiluds Søn, var
    Kansler;
  vie-OVCB: A-đô-ram chỉ huy đoàn lao công. Giê-hô-sa-phát, con A-hi-lút, làm ngự
    sử.
  guj-2017: અદોરામ વસૂલાતખાતા પર હતો અને અહીલૂદનો દીકરો યહોશાફાટ ઇતિહાસકાર હતો.
  pon-2006A: Adonairam me kin apwalih doadoahk laud kan; Seosopat nein Ahilud me kin
    kaunen palien pwuhk;
  por-BRBSL: Adoram estava sobre os homens sujeitos ao trabalho forçado, Jehosafá,
    filho de Ahilud, era o registrador,
  cth-cth: Adoram teh tamuk thaw ka kuen e lah ao. Ahilud capa Jehoshaphat teh kamthang
    kathutkung lah ao.
  twi-twi: Adoram na na ɔhwɛ adwumayɛfo so, na Yehosafat a ɔyɛ Ahilud babarima no
    kyerɛw ahemfo ho abakɔsɛm.
  hlt-hlt: Adoram loh saldong boei, Ahilud capa Jehoshaphat loh khokhuen cabu,
  tbz-SIM: Kɛ̀ Adodɑmmu bɑkɛ́ bɛnuntɔ̃mbɛ̀ bɛ̀ pĩ̀ńnɛ́ bɛ̀ mutɔ̃mmú. Kɛ̀ Aidudi birɛ
    Yosɑfɑti ntú wèè tɔ dihɛì kó yɛpɑ́tɛ.
  msy-2020: Ezɨ Adoniram, a gumazir atrivim uan ingangaribar amuasa inizibar gumazir
    dapanim. Ezɨ Ahilutɨn otarim Jehosafat, a gavmanɨn akɨnafariba osirir gumazir
    faragha zuim.
  dop-dop: Atolɑm kɛlɛ lɑmpuu mʋlɑɑ nyʋɣʋ tʋ, nɑ Ahiluti pǝyɑlʋ Yosɑfɑtɩ kɛlɛ Tɑkǝlɑsɩ
    sɩɩlʋ,
  azb-azb: Adoram mükəlləfiyyətçilərin başçısı və Axilud oğlu Yehoşafat salnaməçi
    idi.
  eng-DBY: and Adoram was over the levy; and Jehoshaphat the son of Ahilud was recorder;
  hin-2017: और अदोराम बेगारों के ऊपर था; और अहीलूद का पुत्र यहोशापात इतिहास का लेखक
    था;
  wol-KYG: Adoram di saytu liggéey ya ñuy sase; Yosafat doomu Ayilut yor kàddug Buur;
  eng-YLT: and Adoram [is] over the tribute, and Jehoshaphat son of Ahilud [is] the
    remembrancer,
  eng-WYC-2017: and Adoram was upon the tributes; and Jehoshaphat, the son of Ahilud,
    was chancellor;
  eng-WMBB: Adoram was over the men subject to forced labour, Jehoshaphat the son
    of Ahilud was the recorder,
  urd-GVH: और अदोराम बेगारियों पर मुक़र्रर था। यहूसफ़त बिन अख़ीलूद बादशाह का मुशीरे-ख़ास
    था।
  rug-rug: Adoniramu si ṉati hiniva koari na tie ta zukuru tinavete ṉiṉiradi. Zehosapati
    tuna koreo e Ahiludi si ṉati hiniva koari na kinopudi rina kinubekubere.
  gaz-gaz: Adooraam namoota hojii humnaa hojjetan irratti muudame; Yehooshaafaax ilmi
    Ahiiluud immoo galmeessaa taʼe;
  fra-LSG: Adoram était préposé aux impôts; Josaphat, fils d’Achilud, était archiviste;
  yal-yal: Adoran nan yi karahan wanle xunna ra, e nun Yosafati, Axiludu a dii xɛmɛn
    nan yi mangana yenla ra.
  haw-1868: 'A o Adorama, maluna no ia o ke auhau: a o lehosapata ke keiki a Ahiluda
    ke kakaumooolelo:'
  arb-NAV: وَأَدُورَامُ مَسْؤولاً عَنْ فِرَقِ الأَشْغَالِ الشَّاقَّةِ، وَيَهُوشَافَاطُ
    بنُ أَخِيلُودَ الْمُسَجِّلَ التَّارِيخِيَّ،
  ewe-ewe: Adoram kpɔa dɔwɔlawo dzi. Yehosafat, Ahilud ƒe vi, nye nyadzɔdzɔwo ŋlɔla,
  eng-LEE: And Adoram was over the tribute; and Jehoshaphat the son of Achilud was
    recorder;
  asm-FB: অদোৰাম বন্দী কাম কৰি দিব লগীয়াসকলৰ অধ্যক্ষ আছিল আৰু অহীলূদৰ পুত্ৰ যিহোচাফট্‌
    ইতিহাস লিখক আছিল৷
  sus-A: عَدٌرَ مِ نَن نُ نَ مَنفّ شَ وَلِكّيٍ شَ يَرٍرَتِ رَ. عَشِلُدُ شَ دِ يٍهٌسَقَتِ
    نَن نُ نَ مَنفّ شَ كّيدِ مَكَنتَدٍ شُنيِ رَ.
  fra-SBL: Adoram était à la tête des hommes soumis au travail forcé ; Josaphat, fils
    d'Ahilud, était archiviste ;
  hbo-hbo: וַאֲדֹרָ֖ם עַל־הַמַּ֑ס וִיהֹושָׁפָ֥ט בֶּן־אֲחִיל֖וּד הַמַּזְכִּֽיר׃
  kik-kik: Adoniramu aarĩ mũtongoria wa kũrutithia wĩra wa hinya; nake Jehoshafatu
    mũrũ wa Ahiludu nĩwe warĩ mwandĩki wa maũndũ ma ihinda rĩu;
  fra-NCL: Aduram était préposé aux corvées ; Josaphat, fils d’Ahilud, était archiviste ;
    Siva était secrétaire ;
  cek-AK: Adoram loe tamut kokhaih khenzawnkung ah oh; Ahilud capa Jehosaphat loe
    ca tarikkung ah oh.
  cuk-cuk: Adoramʼdina, mani-galeged-e-dummadga gunonimogad. Ahilud-machi-Josafatʼdina,
    neg-gusmalad-garda-narmaked-e-dummadid.
  uig-CYR: Адонирам баҗ-алванға баш болди, Аһилудниң оғли Йәһошафат болса диван беги
    болди;
  tel-2017: పన్నువసూలు చేసే పనివారి మీద అదోరాము,
  hat-BSA: epi Adoram te sou travay fòse a e Josaphat, fis a Achilud la te grefye
    a;
  kos-kos: Adoniram pa liyaung orekma lun mwet kohs. Jehoshaphat wen natul Ahilud,
    pa karinganang ma simla.
  hbo-WLC: וַאֲדֹרָ֖ם עַל־הַמַּ֑ס וִיהוֹשָׁפָ֥ט בֶּן־אֲחִיל֖וּד הַמַּזְכִּֽיר׃
  ibo-ibo: Adoniram na-ahụ maka ihe banyere ndị ọrụ mmanye. Jehoshafat nwa Ahilud
    bụ onye na-edekọta ihe niile na-eme nʼobodo.
  ory-ory: ଆଉ ଅଦୋନୀରାମ୍‍ ବେଠିକର୍ମକାରୀଙ୍କ ଅଧ୍ୟକ୍ଷ ଥିଲା ଓ ଅହୀଲୂଦର ପୁତ୍ର ଯିହୋଶାଫଟ୍‍ ଇତିହାସ
    ଲେଖକ,
  chk-chk: Atoram a nemeni ewe mwichen chon angangen kinrosi, Jehosafat nöün Alihut
    we mwän i a soumak,
  ssd-ssd: Adoniram nu David tuku piro mbal tuku gabat. Ahilud kiŋo nuŋe Yehosafat
    nu waŋe kuyaram tuku piro kulatkina.
  rop-rop: En Edaniram bin bos blanga ol pipul brom najalot kantri hubin jidan jis
    laiga prisana en dumbat ola adwek blanga King Deibid en im pipul olabat. En Jehosafet
    det san blanga Ahilad bin oldei maindimbat ola buk blanga Deibid.
  ukr-1871: Адорама над поборами, а Йосафата, сина Ахилудового, дїєписцем;
  deu-1951: Adoram aber war über die Fron gesetzt; und Josaphat, der Sohn Achiluds,
    war Kanzler.
  eng-JPS: and Adoram was over the levy; and Jehoshaphat the son of Ahilud was the
    recorder;
  srp-1865: A Adoram bješe nad dancima; a Josafat sin Ahiludov bješe pametar;
  lug-lug: Adolaamu ye yakuliranga abapakasi, Yekosafaati mutabani wa Akirudi ye yali
    omujjukiza.
  heb-heb: ואדרם על המס ויהושפט בן אחילוד המזכיר׃
  ben-IRV: আর অদোরাম রাজার কাজে নিযুক্ত দাসদের শাসনকর্ত্তা এবং অহীলূদের ছেলে যিহোশাফট
    ইতহাসকর্তা,
  pan-pan: ਅਤੇ ਅਦੋਰਾਮ ਬੇਗ਼ਾਰੀਆਂ ਉੱਤੇ ਸੀ ਅਤੇ ਅਹੀਲੂਦ ਦਾ ਪੁੱਤਰ ਯਹੋਸ਼ਾਫ਼ਾਤ ਇਤਹਾਸ ਦਾ ਲਿਖਾਰੀ
    ਸੀ।
  tkr-tkr: Adoram həmbalaaşina xərna ıxha. Axiludna dix Yehoşafat taarix oyk'anna
    ıxha.
  mya-JVB: အဒေါနိရံ သည် အခွန်တော်ဝန် ဖြစ်၏။ အဟိလုပ် သား ယောရှဖတ် သည် အတွင်းဝန်ဖြစ်၏။
  tte-O: Adonilam iya topaisowa panpanna iloiloina-yagili. Ailudi natuna Yeosapati
    iya kin ana loinao kana togite-kalatan.
  tbg-tbg: Adoniraamuva vaiinti vokuka ntita vatokaqaa raqiki vaumanta vika karapuhi
    kaiqa voqaara, vo kaiqa vo kaiqa vare vaura. Ahilutira maaqu Jehosafaativa King
    Devitiva varo kaiqarave, vo uvave, vukuqi qara nti vau vaiintiva vaura.
  hmo-hmo: Adorama ese king ena gaukara taudia ia biagua, bona Iehosapata Ahiluda
    be king Davida ena torea pepa naria tauna.
  urd-urd: और अदूराम ख़िराज का दरोग़ा था और अख़ीलूद का बेटा यहूसफ़त मुवर्रिख़ था।
  rus-SYN: Адорам - над сбором податей; Иосафат, сын Ахилуда - дееписателем;
  bqc-SIM: Adonilaũ mɛ́ zↄↄ gbɛ̃zↄ̃ↄ ũ. Ailudi nɛ́ Yosafa mɛ́ kpàwakɛna ũ.
  tcz-CHONGTHU: Chule Adoniram kitipa chu engbol a um soh natonga pangho chunga chun
    vaihom in apangin, Ahilud chapa Jehoshaphat kitipa chu thuching lekha koiyin apangin,
  mar-mar: अदोराम हा कष्टकरी लोकांचा प्रमुख होता. अहीलुदाचा मुलगा यहोशाफाट हा अखबारनवीस
    होता.
  qub-qub: Impuestupita aruchejna caran Adoram. Raypa secretaryunna caran Ahiludpa
    wamran Josafat.
  bqp-bqp: Adoniramumɛ zↄ̀nↄ gbɛ̃ zↄ̃kↄ̃ ũ. Ailudi nɛ́ Yosafatamɛ baarukpari ũ.
  hat-hat: Adoram te reskonsab kòve yo. Jeozafa, pitit gason Aliyoud la, te reskonsab
    achiv wa a.
  eng-BSB: Adoram was in charge of the forced labor; Jehoshaphat son of Ahilud was
    the recorder;
  tod-tod: Adɔlame ɠa é ɠɛni pɔlɔtɔ wotiiti unda. Ayilude ná-doun zunui Zɔzafate
    ɠɛni ga sɛʋɛ makɛ nui.
  eng-WEBPB: Adoram was over the men subject to forced labour, Jehoshaphat the son
    of Ahilud was the recorder,
  kbq-kbq: Hagi Atoramu'a kazokzo eri'zama e'neri'za vahete kva mani'ne. Hagi Ahiruti
    nemofo Jehosafati'a kamani avontafe kegava hu'ne.
  nhe-BL: Huan Adoram quinnahuatiyaya nopa tlacame tlen monequiyaya tequitise se quesqui
    tonali san tlapic para quitlaxtlahuise impuestos nopa tlanahuatijquetl. Huan Josafat,
    icone Ahilud, eliyaya tlen quiijcuilo sesen tlamantli tlen panoc ipan itlanahuatilis
    David mojmostla.
  bus-bus: Adoniramu bé zↄ̀nↄ gbɛ̃nsi ũ. Ailudi nɛ́ Yosafatan baarukpari ũ.
  gub-BL: Anoniràw uzekaiw awa zemunehew paw pe imono kar pyrer wanehe. Umuma'erekoahy
    kar tuweharupi wà. Zuzapa Airuz ta'yr wiko pureruze'egaw imume'u har romo tuwihawete
    henataromo.
  eng-DRA: 'But Aduram over the tributes: and Josaphat the son of Ahilud was recorder.'
