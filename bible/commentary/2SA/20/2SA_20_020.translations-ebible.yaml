verse: 2SA.020.020
translations:
  mal-C: അതുകേട്ട് യോവാബ്, “ദൈവം എനിക്കിതിന് ഇടവരുത്താതിരിക്കട്ടെ. വിഴുങ്ങിക്കളയുന്നതിനോ
    നശിപ്പിക്കുന്നതിനോ എനിക്ക് ഇടവരാതിരിക്കട്ടെ!
  deu-TKW: 'Joab entgegnete: Das liegt mir ganz fern! Ich will nicht verderben und
    nicht vernichten!'
  lin-lin: 'Joabi azongisaki : — Mosika na ngai ! Mosika na ngai likanisi ya kobebisa
    to koboma !'
  eng-LSV: And Joab answers and says, “Far be it—far be it from me; I do not swallow
    up nor destroy.
  eng-GNV: And Ioab answered, and said, God forbid, God forbid it me, that I should
    deuoure, or destroy it.
  eng-WEBSTER: And Joab answered and said, Far be it, far be it from me, that I should
    swallow up or destroy.
  nhw-BL: 'Huan Joab quinanquili nopa sihuatl: ―Amo nijnequi nitlasosolos.'
  swh-ONEN: Yoabu akajibu, “Hilo liwe mbali nami. Hilo liwe mbali nami kumeza au kuharibu.
  bba-bba: Mɑ Yoɑbu u nùn wisɑ u nɛɛ, su ku wɑ mɛ, bu nɛɛ, nɛnɑ nɑ wuu ɡe kpeerɑsiɑ
    nɑ ɡen dukiɑ ɡurɑ.
  eng-KJVCPB: And Joab answered and said, Far be it, far be it from me, that I should
    swallow up or destroy.
  luo-luo: Joab nodwoke niya, “Ngangʼ, ok en kamano! Mano gima ok anyal timo kendo
    ok anyal kethe!
  meu-meu: Ioab e haere, eto, Unu asina ura tomamu, asina uramu ḡau ta baina hadonoa
    eiava baina habuaia tari.
  npi-ULB: त्यसैले योआबले जवाफ दिए र भने, “मैले सहर निल्‍ने वा नाश गर्ने कुरा मबाट
    दूर रहोस् ।
  yor-yor: Joabu sì dáhùn wí pé, “Kí a má rí i, kí a má rí i lọ́dọ̀ mi pé èmi gbé
    mì tàbí èmi sì parun.
  ind-ind: Yoab menjawab, “Saya sama sekali tidak ingin membinasakan kotamu!
  pes-OPCB: 'یوآب پاسخ داد: «نه، اینطور نیست.'
  tgl-ULB: Kaya sumagot si Joab at sinabing, “Huwag sanang pahintulatan, huwag sanang
    pahintulatan mula sa akin, na lunukin ko o sirain.
  hui-hui: Ani layagola Yoaba ibugua ladai bialu lalu, I̱na tano ogo bo gialo bagabu
    waholene hame nale ko.
  mya-mya: ယွာ​ဘ​က``ထို​သို့​မ​ဟုတ်​ပါ။ ငါ​သည်​အ​ဘယ် အ​ခါ​၌​မျှ သင်​တို့​၏​မြို့​ကို​ဖျက်​ဆီး​မည်
    မ​ဟုတ်​ပါ။-
  bod-N: ཡོ་ཨབ་ཀྱིས་ལན་དུ། དེ་ལྟར་མིན་ཏེ། ངས་གཏན་ནས་ཁྱུར་མིད་མི་གཏོང་ལ་བརླག་པར་ཡང་མི་བྱེད།
  sna-sna: Joabhu akati, “Ngazvive kure neni! Ngazvive kure neni kuti ndimedze kana
    kuparadza!
  spa-BLM: 'Joab respondió: “Lejos de mí, lejos de mí, que yo trague o destruya.'
  cac-cac: 'Ix yalan vin̈aj Joab chi'' icha tic: —Man̈ ichocta'' van in naani yic
    tzin sataneli.'
  swh-ULB: Ndipo Yoabu alipojibu na kusema, “Iwe mbali, iwe mbali nami, hata nikameze
    au kuharibu.
  bel-bel: 'І адказваў Ёаў і сказаў: хай ня будзе гэтага ад мяне, каб я зьнішчыў альбо
    разбурыў!'
  deu-ELBBK: 'Und Joab antwortete und sprach: Fern, fern sei es von mir, dass ich
    verschlingen und dass ich verderben sollte! Die Sache ist nicht so;'
  mbb-OT: Midtavak si Joab te, “Kenè ku egkesuatan te edrundus is inged niw!
  mal-2015: 'അതിന്നു യോവാബ്: മുടിച്ചുകളകയോ നശിപ്പിക്കയോ ചെയ്‌വാൻ എനിക്കു ഒരിക്കലും
    സംഗതിയാകരുതേ.'
  rmc-rmc: „Na, šoha!“ odphenďa o Joab. „Pača mange, me na kamav te zalel aňi te zňičinel
    tumaro foros!
  pes-OPV: 'پس یوآب در جواب گفت: «حاشا از من حاشا از من! که هلاک یا خراب نمایم.'
  ron-1924: 'Иоаб а рэспунс: „Департе, департе де мине гындул сэ нимическ сау сэ дэрым!'
  ben-OBCV: “এ কাজ আমার কাছ থেকে দূরে থাকুক!” যোয়াব উত্তর দিলেন, “গ্রাস করার বা ধ্বংস
    করার বিষয়টি আমার কাছ থেকে দূরে থাকুক!
  som-som: Markaasaa Yoo'aab wuxuu ugu jawaabay, Inaan wax liqo oo dumiyo ha iga fogaato,
    oo ha iga dheeraato.
  lat-VUC: 'Respondensque Joab, ait: Absit, absit hoc a me: non præcipito, neque demolior.'
  eng-ASVBT: And Joab answered and said, Far be it, far be it from me, that I should
    swallow up or destroy.
  ita-1885: 'E Ioab rispose, e disse: Tolga Iddio, tolga Iddio da me, che io disperda,
    e guasti.'
  eng-LXXUP: And Joab answered and said, Far be it, far be it from me, that I should
    ruin or destroy.
  eng-ULB: So Joab answered and said, “Far be it, far be it from me, that I should
    swallow up or destroy.
  spa-VBL: “¡Claro que no!” respondió Joab. “¡No es eso lo que quiero! ¡No deseo destruir
    ni derribar esta ciudad!
  fra-_FOB: 'Joab répondit et dit: Loin de moi, loin de moi, de vouloir détruire et
    ruiner!'
  mal-mal: 'അതിന് യോവാബ്: “അതിനിടവരാതിരിക്കട്ടെ! വിഴുങ്ങിക്കളയുവാനോ നശിപ്പിക്കുവാനോ
    എനിക്ക് ഇടവരാതിരിക്കട്ടെ!'
  urd-GVR: Yoāb ne jawāb diyā, “Allāh na kare ki maiṅ āp ke shahr ko haṛap yā tabāh
    karūṅ.
  suz-BL: मिनु योआबमी “गो खतम मपोक्‍नुङ, मक्‍याम्‍नुङ।
  ita-1927: 'Joab rispose: “Lungi, lungi da me l’idea di distruggere e di guastare.'
  ckb-ckb: 'یۆئابیش وەڵامی دایەوە و گوتی: «لە من بەدوور بێت! لە من بەدوور بێت هەڵیبلوشم
    و تێکی بدەم!'
  eng-BBE: And Joab, answering her, said, Far, far be it from me to be a cause of
    death or destruction;
  kan-OKCV: ಅದಕ್ಕೆ ಯೋವಾಬನು ಉತ್ತರವಾಗಿ, “ನಾನು ಅದನ್ನು ಎಂದಿಗೂ ಮಾಡುವುದಿಲ್ಲ. ನುಂಗುವುದನ್ನೂ
    ಹಾಳುಮಾಡುವುದನ್ನೂ ನಾನು ಎಂದಿಗೂ ಮಾಡುವುದಿಲ್ಲ.
  tam-2017: 'யோவாப் மறுமொழியாக: விழுங்கவேண்டும் அழிக்கவேண்டும் என்கிற ஆசை எனக்கு வெகுதூரமாக
    இருக்கட்டும்.'
  spa-RV-1909: 'Y Joab respondió, diciendo: Nunca tal, nunca tal me acontezca, que
    yo destruya ni deshaga.'
  ron-BTF: 'Și Ioab a răspuns și a zis: Departe fie aceasta, departe de mine, să înghit
    sau să distrug.'
  eng-WEBP: Joab answered, “Far be it, far be it from me, that I should swallow up
    or destroy.
  eng-FBV: “Certainly not!” Joab answered. “It's not what I want—to destroy or tear
    down this town!
  nld-1939: 'Joab antwoordde: Ik denk er niet aan, iets te vernietigen of te vernielen;'
  nch-BL: 'Huan Joab quinanquili nopa sihuat: ―Amo nijnequi nitasosolos.'
  vie-1934: 'Giô-áp đáp rằng: Không, không phải vậy đâu! Ta quyết hẳn không muốn diệt,
    không muốn phá hủy!'
  hin-CV: योआब ने उत्तर दिया, “मैं ऐसा कभी भी नहीं करूंगा कि यह नगर नष्ट किया जाए!
  spa-BES: 'Y respondiendo Joab, le dijo: Lejos, lejos de mí, sea causa de muerte
    o destrucción;'
  tdx-tdx: 'Natoi’ Ioabe ty hoe: Mitotse amako izay; lavitse ahy t’ie hagodrako ndra
    harotsako.'
  tha-KJV: โยอาบจึงตอบว่า “ซึ่งฉันจะกลืนหรือทำลายนั้น ขอให้​ห่างไกลจากฉัน ขอให้​ห่างไกลที​เดียว
  por-BR-2018: 'E Joabe respondeu, dizendo: Nunca tal, nunca tal me aconteça, que
    eu destrua nem desfaça.'
  deu-ELO: 'Und Joab antwortete und sprach: Fern, fern sei es von mir, daß ich verschlingen
    und daß ich verderben sollte! Die Sache ist nicht also;'
  eng-WYC-2018: And Joab answered, and said, Far be (this), far be this from me; I
    cast not down, neither I destroy (or I do not want to destroy this city).
  epo-epo: 'Tiam Joab respondis kaj diris: Mi tute, tute ne intencas ekstermi kaj
    ruinigi;'
  uig-PIN: 'Yoab jawap berip: Undaⱪ ix mǝndin neri bolsun! Mǝndin neri bolsun! Mening
    ⱨeqnemini yutuwalƣum yaki yoⱪatⱪum yoⱪtur;'
  beo-beo: Youa:be da bu adole i, “Hame mabu! Na da dia moilai hamedafa wadela:lesimu.
  tpi-OTNT: Na Joap i bekim tok olsem, “Mi no gat laik long bagarapim o pinisim dispela
    taun.
  hau-SA: Yowab ya ce, “Allah yă sawwaƙe! Allah yă sawwaƙe in hallaka, ko in lalace
    gādon Ubangiji.
  uig-LAT: 'Yoab jawap bérip: Undaq ish mendin néri bolsun! Mendin néri bolsun! Méning
    héchnémini yutuwalghum yaki yoqatqum yoqtur;'
  nde-nde: UJowabi waphendula wathi, “Akusikho lokho! Akusikho lokho ukuginya loba
    ukudiliza!
  ton-ton: Pea naʻe talaange ʻe Soape ʻo pehē, “Ke mamaʻo ia, ke mamaʻo ia meiate
    au ke u folo hifo pe fakaʻauha.
  ces-1613: 'Tedy odpověděl Joáb a řekl: Odstup, odstup to ode mne, abych sehltiti
    a zkaziti chtěl.'
  eng-WMB: Joab answered, “Far be it, far be it from me, that I should swallow up
    or destroy.
  tam-TCV: அதற்கு யோவாப், “அப்படிப்பட்ட எண்ணம் எனக்கில்லை. அதை அழித்து ஒழிக்கும் எண்ணம்
    எனக்கு இல்லவே இல்லை.
  ceb-ULB: Mitubag si Joab ug miingon. “Dili gayod, Dili gayod, nga akong lamoyon
    o gubaon.
  pol-UBG: 'Joab odpowiedział jej: Nie daj, nie daj Boże, abym miał zburzyć albo zniszczyć.'
  urd-GVU: یوآب نے جواب دیا، ”اللہ نہ کرے کہ مَیں آپ کے شہر کو ہڑپ یا تباہ کروں۔
  deu-1912: 'Joab antwortete und sprach: Das sei ferne, das sei ferne von mir, daß
    ich verschlingen und verderben sollte! Es steht nicht also;'
  kan-2017: ಅದಕ್ಕೆ ಯೋವಾಬನು, “ನುಂಗಿಬಿಡುವುದಾಗಲಿ, ಹಾಳುಮಾಡುವುದಾಗಲಿ ನನಗೆ ದೂರವಾಗಿರಲಿ ಅಂಥದ್ದು
    ಬೇಡವೇ ಬೇಡ.
  yap-yap: Me fulweg Joab, ni ga’ar, “Dariy bi’id! Ri dariy bi’id nugra kirebnag fa
    gu gathogthay e binaw romed!
  hlt-MCSB: Joab loh a doo tih, “Savisava la savisava, kai lamloh aka yoop mai tih
    aka phae mai te.
  mdy-ETH: ዒዮዓቤ ዒዞም፦ «ዒንሢኮ ካታሞ ታ ባይዛዓኬ፤ ፔቴታዖ ታ ሻሂ ዶይሳዓኬ!
  twi-ASANTE: Yoab buaa sɛ, “Ɛnyɛ sɛ mepɛ sɛ mesɛe wo kuropɔn.
  eng-WEBU: Joab answered, “Far be it, far be it from me, that I should swallow up
    or destroy.
  wal-wal: Yaagin Yoo7aabi o, “Hegee taappe haakko! Bashshiyoogee woikko xaissiyoogee
    taappe haakko!
  spa-PDDPT: 'Joab respondió y dijo: ¡Lejos, lejos esté de mí que yo devore o destruya!'
  gun-gun: 'Joabe ombovai vy aipoe''i: — Xee ma namokanhyi ''rãe, nambovaipavei ''rã
    guive.'
  agu-BL: —Quil tzatxum yi juna'tz, na nk'era'tz wajbil tan xite'n cu'n yi tnum.
  ilo-ULB: Isu a simmungbat ni Joab ket kinunana, “Saan a kasta, saan a kasta kaniak,
    a rumbeng nga alun-onek wenno dadaelek.
  kpg-kpg: Joab ga helekai gi mee, “Deeai! Au hagalee loo e oho di godou waahale!
  uig-ARA: 'يوئاب جاۋاپ بېرىپ: ئۇنداق ئىش مەندىن نېرى بولسۇن! مەندىن نېرى بولسۇن!
    مېنىڭ ھېچنېمىنى يۇتۇۋالغۇم ياكى يوقاتقۇم يوقتۇر؛'
  sus-sus: Yowaba naxa a yaabi, «Ala xa n natanga na ma. N mu wama Abeli Beti Maaka
    kanafe.
  pon-2006: Sohap ahpw sapeng, nda, “Soh douluhl! I sohte pahn kamwomwala amwail kahnimw!
  ksd-ksd: 'Ma Ioab i ga biti: Koko muka, koko muka, ba ina vapanie vue ba ina nila
    vue.'
  tur-YTC: Yoav, “Uzak olsun, benden uzak olsun, yutmam ya da yok etmem” diye yanıt
    verdi.
  grc-BRENT: Καὶ ἀπεκρίθη Ἰωὰβ, καὶ εἶπεν, ἵλεώς μοι ἵλεώς μοι, εἰ καταποντιῶ καὶ
    εἰ φθερῶ.
  ind-AYT: Yoab menjawab, “Sama sekali tidak. Jauhlah dariku dari membinasakan dan
    memusnahkan!
  nya-nya: Yowabu anayankha kuti, “Ayi ndisatero. Ine sindikufuna kuwufafaniza kapena
    kuwuwononga.
  hrv-hrv: 'Joab odgovori ovako: “Daleko, daleko bilo to od mene! Ne želim ni zatirati
    ni razarati.'
  mps-mps: Tama Joapgo te po wai, “Eno te hanu doliyu, te silabo homu me elalubeo.
  tpi-tpi: Na Joap i bekim tok olsem, “Mi no gat laik long bagarapim o pinisim dispela
    taun.
  dan-1931: 'Joab svarede: “Det være langt fra mig, det være langt fra mig at ødelægge
    eller volde Fordærv!'
  vie-OVCB: 'Giô-áp đáp: “Không phải thế! Ta không chủ tâm phá hủy.'
  guj-2017: તેથી યોઆબે જવાબ આપ્યો કે, “હું ગળી જાઉં કે નાશ કરું, “એવું મારાથી દૂર
    થાઓ.
  pon-2006A: Sohap ahpw sapeng, nda, “Soh douluhl! I sohte pahn kamwomwala amwail
    kahnimw!
  por-BRBSL: 'Joab respondeu: “Longe de mim, longe de mim, que eu deva engolir ou
    destruir”.'
  cth-cth: Joab ni he pâhma hane, raphoe hane kâcainae awm hoeh bo.
  twi-twi: Yoab buae se, “Ɛnyɛ sɛ mepɛ sɛ mesɛe wo kuropɔn.
  hlt-hlt: Joab loh a doo tih, “Savisava la savisava, kai lamloh aka yoop mai tih
    aka phae mai te.
  tbz-SIM: 'Kɛ̀ Soɑbu dɔ̀: Nɛ̀ Kuyie, n yí dɔ́ kɛ́pɔntɛ dihɛì yoo n dì cɑ̀ɑ̀rɛ̀.'
  msy-2020: Ezɨ Joap kamaghɨn a ikaragha ghaze, “Bar puvatɨ. Kɨ nguibar kam gasɨghasɨgh
    a kuvarɨmasa puvatɨ.
  dop-dop: 'Ntɛnɑ Sowɑpɩ sɩ: Mpusi ɩ́ polo pooluŋ, mɑɑ pɛɛkǝɣɩ ɩcɑtɛ tǝnɛ tǝ wɑkǝlʋɣʋ
    se.'
  azb-azb: 'Yoav cavab verdi: «Dağıtmaq yaxud məhv etmək niyyəti məndən uzaq, qoy
    uzaq olsun!'
  eng-DBY: And Joab answered and said, Far be it, far be it from me, that I should
    swallow up or destroy.
  hin-2017: योआब ने उत्तर देकर कहा, “यह मुझसे दूर हो, दूर, कि मैं निगल जाऊँ या नष्ट
    करूँ!
  wol-KYG: Yowab ne ko «Yàlla tere, tereeti ko, may tas ak a faagaagal kenn!
  eng-YLT: And Joab answereth and saith, 'Far be it — far be it from me; I do not
    swallow up nor destroy.
  eng-WYC-2017: And Joab answered, and said, Far be, far be this from me; I cast not
    down, neither I destroy.
  eng-WMBB: Joab answered, “Far be it, far be it from me, that I should swallow up
    or destroy.
  urd-GVH: योआब ने जवाब दिया, “अल्लाह न करे कि मैं आपके शहर को हड़प या तबाह करूँ।
  rug-rug: “Lokari hokara!” gua se Zoabi. “Lopu kaqu ṉovalia babe huaria rau sa mia
    vasileana lavata!
  gaz-gaz: Yooʼaab immoo akkana jedhee deebise; “Wanni kun narraa haa fagaatu! Magaalattii
    balleessuun yookaan liqimsuun narraa haa fagaatu!
  fra-LSG: 'Joab répondit: Loin, loin de moi la pensée de détruire et de ruiner!'
  yal-yal: Yowaba yi a yabi, a naxa, “N ma miriyaan makuya na ra, sese kala fe mi
    n kui, hanma n yi sena nde raxɔri.
  haw-1868: Olelo aku la o Ioaba, i aku la, Aole loa, aole loa ia'u ia ke hoopau iho,
    aole loa ke luku aku.
  arb-NAV: 'فَأَجَابَ يُوآبُ: «مَعَاذَ اللهِ، مَعاذَ اللهِ أَنْ أَبْتَلِعَ أَوْ أَنْ
    أُدَمِّرَ.'
  ewe-ewe: Yoab ɖo eŋu be, “Mele eme nenema kura o,
  eng-LEE: And Joab answered and said, Far be it, far be it from me, that I should
    destroy or ruin.
  asm-FB: তাতে যোৱাবে উত্তৰ দি ক’লে, “গ্ৰাস বা বিনষ্ট, দূৰ হওঁক, মোৰ পৰা দূৰে থাকক।
  sus-A: يٌوَبَ نَشَ عَ يَابِ، «عَلَ شَ ﭑ نَتَنفَ نَ مَ. ﭑ مُ وَ مَ عَبٍلِ بٍتِ مَاكَ
    كَنَقٍ.
  fra-SBL: 'Joab répondit : Loin de moi, loin de moi l''idée d''engloutir ou de détruire.'
  hbo-hbo: וַיַּ֥עַן יֹואָ֖ב וַיֹּאמַ֑ר חָלִ֤ילָה חָלִ֙ילָה֙ לִ֔י אִם־אֲבַלַּ֖ע וְאִם־אַשְׁחִֽית׃
  kik-kik: Joabu agĩcookia atĩrĩ, “Ũhoro ũcio ũrondaihĩrĩria! Ũhoro wa kũniina na
    kwananga ũrondaihĩrĩria!
  fra-NCL: 'Joab répondit : « Loin, bien loin de moi ! Je ne veux ni détruire ni ruiner ?'
  cek-AK: Joab mah, Angthla nasoe, kai hoi angthla nasoe; paaeh han hoi phraek hanah
    ka poek ai.
  cuk-cuk: 'Joab ome-abin sogded: —Suli, deyob an neg-imakosuli, negmar-earnai an
    guosuli.'
  uig-CYR: 'Йоаб җавап берип: Ундақ иш мәндин нери болсун! Мәндин нери болсун! Мениң
    һеч немини жутувалғум яки йоқатқум йоқтур;'
  tel-2017: అందుకు యోవాబు “నిర్మూలం చెయ్యను, అలా చేయడం నాకు దూరమవుతుంది గాక. అసలు
    సంగతి అది కానే కాదు.
  hat-BSA: 'Joab te reponn: “Lwen de sa, lwen de mwen pou mwen ta anglouti, oswa detwi!'
  kos-kos: Na Joab el topuk, “Mo! Tiana ku! Nga tia ku in akkolukye ku kunausla siti
    lowos uh!
  hbo-WLC: וַיַּ֥עַן יוֹאָ֖ב וַיֹּאמַ֑ר חָלִ֤ילָה חָלִ֙ילָה֙ לִ֔י אִם־אֲבַלַּ֖ע וְאִם־אַשְׁחִֽית׃
  ibo-ibo: Joab zara sị, “Mba! Ọ bụghị uche m ịla obodo a nʼiyi.
  ory-ory: ଏଥିରେ ଯୋୟାବ ଉତ୍ତର କରି କହିଲା, “ଏହା ଦୂର ହେଉ, ମୁଁ ଯେ ଗ୍ରାସ କରିବି କି ବିନାଶ
    କରିବି, ତାହା ମୋʼ ଠାରୁ ଦୂର ହେଉ।
  chk-chk: Nge Joap a pälüeni, “Apwi, ese fokun tufich me rei. Ese fokun tufich pwe
    üpwe atatakisi o ataela om ei telinimw.
  ssd-ssd: 'Taŋaka sana le Yoab nu lafumba sakina: Ye tane tuku tumbraŋ te ŋayo siliwe
    nda.'
  rop-rop: Melabat nomo bin kaman iya blanga rudimat dijan taun.
  ukr-1871: 'І відказав Йоаб: Далеке се від мене. Не хочу я нї руйнувати, нї бурити!'
  deu-1951: 'Joab antwortete und sprach: Das sei ferne, das sei ferne von mir, daß
    ich sie vernichten und verderben sollte!'
  eng-JPS: 'And Joab answered and said: ''Far be it, far be it from me, that I should
    swallow up or destroy.'
  srp-1865: 'A Joav odgovori i reèe: saèuvaj Bože! saèuvaj Bože! neæu da proždrem
    ni da raskopam.'
  lug-lug: Yowaabu n’addamu nti, “Kikafuuwe, nze okumira ekibuga kino newaakubadde
    okukizikiriza.
  heb-heb: ויען יואב ויאמר חלילה חלילה לי אם אבלע ואם אשחית׃
  ben-IRV: যোয়াব উত্তর করলেন, “গ্রাস করা কিংবা বিনাশ করা আমার থেকে দূরে থাকুক, দূরে
    থাকুক৷ ব্যাপার এইরকম নয়৷
  pan-pan: ਯੋਆਬ ਨੇ ਉੱਤਰ ਦੇ ਕੇ ਆਖਿਆ, ਇਹ ਗੱਲ ਮੇਰੇ ਤੋਂ ਦਫ਼ਾ ਦੂਰ ਹੋਵੇ ਜੋ ਨਿਗਲਾਂ ਜਾਂ ਨਾਸ
    ਕਰਾਂ!
  tkr-tkr: 'Yoavee alidghıniy qelen: – Hı''ğəəkaraa''asdayiy avaak''an haa''asda fıkır
    zake əq''əna quvxhecen!'
  mya-JVB: ယွာဘ က၊ မျို ခြင်းအမှု၊ ဖျက်ဆီး ခြင်းအမှုသည် ငါ နှင့် ဝေး ပါစေသော။ ဝေး
    ပါစေသော။
  tbg-tbg: Minti tuvaro Ioaapiva aqao tiro, Kia te ai vatuka vehi autu kareravauve.
  hmo-hmo: Ioaba ia haere, ia gwau, “Lau ura lasi oiemu hanua do lau hadikaia ore.
  urd-urd: योआब ने जवाब दिया, “मुझसे हरगिज़ ऐसा न हो कि मैं निगल जाऊँ या हलाक करूँ।
  rus-SYN: 'И отвечал Иоав и сказал: да не будет этого от меня, чтобы я уничтожил
    или разрушил!'
  bqc-SIM: 'Yoabu wèwà à mɛ̀: Gyaũ! Aawo! Má ye mà á dɛdɛo. Má ye mà á wɛ̃́lɛ
    dɛo.'
  tcz-CHONGTHU: Hichun Joab jong chun adonbut’in, “Keiman itih hijong leh khopi kasuh
    mang louhel ding ahi ai!
  mar-mar: यवाब म्हणाला, “मला कशाचाच नाश करायची इच्छा नाही. तुमच्या नगराची नासधूस
    मी करू इच्छित नाही.”
  qub-qub: 'Niptin Joab niran: «¡Ama chaytaga yarpaychu! Nogaga manami yarpächu illgächiyta.'
  bqp-bqp: 'Yoabu wèa à pì: Gyam! Oi! Má ye mà á dɛdɛro. Má ye mà á wɛ̃tɛ kakatɛro.'
  hat-hat: 'Joab reponn li: -Sa ou kwè a se pa sa! Se pa t'' nan lide m'' ni pou m''
    te kraze, ni pou m'' te detwi lavil nou an.'
  eng-BSB: “Far be it!” Joab declared. “Far be it from me to swallow up or destroy!
  tod-tod: 'Zoaɓe ɠɛni ma: «Naa li poun! Gè la ʋaani taa ɠoloɠolo faa ma, ɓaa gè
    ani nɔpɛ suɠoloɠolo.'
  eng-WEBPB: Joab answered, “Far be it, far be it from me, that I should swallow up
    or destroy.
  kbq-kbq: Higeno Joapu'a kenona huno, I'o, nagra ama kumara eri haviza hu'za nosue.
  nhe-BL: 'Huan Joab quinanquili nopa sihuatl: ―Ax nijnequi nitlaxolehuas.'
  bus-bus: 'Yoabu wèàla à bè: Agya! Lɛnlo! Má yezi mà a dɛdɛro. Má yezi mà a wɛ́tɛ
    kaatɛro.'
  gub-BL: — Nuruzapo pixik kwaw agwer ma'e, i'i Zoaw. — Namumaw pixik kwaw tawhu peneko
    haw ihe nehe. Naityk pixik kwaw nehe no.
  eng-DRA: 'And Joab answering said: God forbid, God forbid that I should, I do not
    throw down, nor destroy.'
