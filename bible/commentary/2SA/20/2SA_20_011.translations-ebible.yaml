verse: 2SA.020.011
translations:
  mal-C: 'യോവാബിന്റെ ആൾക്കാരിൽ ഒരുവൻ അമാസയുടെ ശവത്തിനരികെ നിന്നുകൊണ്ടു വിളിച്ചുപറഞ്ഞു:
    “യോവാബിനോടു കൂറുള്ളവരും ദാവീദിന്റെ പക്ഷത്തുള്ളവരും യോവാബിനെ പിൻതുടരട്ടെ!”'
  deu-TKW: 'Einer aus Joabs Truppe aber mußte bei ihm stehen bleiben und rufen: Wer
    es mit Joab und wer zu David hält, ziehe Joab nach!'
  lin-lin: 'Moto moko kati na bato ya Joabi atelemaki pembeni ya Amasa mpe alobaki :
    « Tika ete bato nyonso oyo bazali mpo na Joabi mpe mpo na Davidi balanda Joabi ! »'
  eng-LSV: And a man has stood by him, of the young men of Joab, and says, “He who
    has delight in Joab, and he who [is] for David—after Joab!”
  eng-GNV: And one of Ioabs men stoode by him, and saide, He that fauoureth Ioab,
    and hee that is of Dauids part, let him go after Ioab.
  eng-WEBSTER: And one of Joab's men stood by him, and said, He that favoreth Joab,
    and he that is for David, let him go after Joab.
  nhw-BL: 'Teipa se isoldado Joab moquetzqui campa eltoya itlacayo Amasa huan quiijto:
    ―Catli itztoc ihuaya David ma quitoquilica Joab para quitemotij Seba.'
  swh-ONEN: Mmoja wa watu wa Yoabu akasimama kando ya Amasa, akasema, “Yeyote ampendaye
    Yoabu na yeyote aliye upande wa Daudi, na amfuate Yoabu!”
  bba-bba: Yerɑ Yoɑbun tɑbu durɔ turo u yɔ̃rɑ Amɑsɑn ɡoo ten bɔkuɔ u ɡerumɔ u mɔ̀,
    wi u Yoɑbu kɑ Dɑfidi kĩ, u Yoɑbu swĩiyɔ.
  eng-KJVCPB: And one of Joab’s men stood by him, and said, He that favoureth Joab,
    and he that is for David, let him go after Joab.
  luo-luo: Achiel kuom jo-Joab nochungʼ but Amasa mowacho niya, “Ngʼama jakor Joab;
    kendo moyie gi Daudi mondo oluw bangʼ Joab!”
  meu-meu: A Ioab ena orea tauna ta ese Amasa badibadinai e gini, eto, Daika ese Ioab
    bona David e lalo namo henidiamu, ia na Ioab murina amo baine raka.
  npi-ULB: योआबका मानिसमध्‍ये एक जना अमासाको छेउमा खडा भयो र त्यो मानिसले भन्यो, “त्‍यो
    जसले योआबको पक्ष लिन्‍छ र त्‍यो जो दाऊदको पक्षमा छ, त्‍यसले योआबलाई पछ्‍याओस्
    ।”
  yor-yor: Ọ̀kan nínú àwọn ọ̀dọ́mọdékùnrin tí ó wà lọ́dọ̀ Joabu sì dúró tì Amasa,
    ó sì wí pé, “Ta ni ẹni tí ó fẹ́ràn Joabu? Ta ni ó sì ń ṣe ti Dafidi, kí ó máa
    tọ Joabu lẹ́yìn.”
  ind-ind: Mayat Amasa tergeletak di tengah jalan dengan berlumuran darah. Yoab sudah
    memberi perintah kepada salah seorang tentaranya untuk berdiri di dekat mayat
    itu dan berseru kepada pasukan yang masih lewat untuk mengejar Seba, “Pergi! Teruslah
    mengejar! Kalau kalian mendukung Yoab dan Raja Daud, cepatlah pergi mengikuti
    Yoab!” Namun, ketika orang itu melihat bahwa semua yang lewat berhenti untuk melihat
    mayat Amasa, dia memindahkannya dari jalan dan menutupinya dengan pakaian. Sesudah
    itu, barulah semua prajurit lewat begitu saja dan bergabung dengan Yoab.
  pes-OPCB: 'یکی از سرداران یوآب، به سربازان عماسا گفت: «اگر طرفدار داوود هستید، بیایید
    و به یوآب ملحق شوید.»'
  tgl-ULB: Pagkatapos isa sa kalalakihan ni Joab ay tumayo sa gilid ni Amasa, at sinabi
    ng lalaki, “Siya na pumapanig kay Joab, at siya na kay David, hayaan silang sumunod
    kay Joab.”
  hui-hui: Ani piyagola Yoabanaga ami agali mbiragome Amasa tingini harigani ibiraho
    wiagoria howa ibugua bi ladaga halu lalu, Agali Yoaba Debidilahondo turuho kamiru
    tí Yoaba poradagua pudaba, lene.
  mya-mya: ယွာ​ဘ​၏​ငယ်​သား​တစ်​ယောက်​သည်​အာ​မ​သ ၏​အ​လောင်း​အ​နီး​တွင်​ရပ်​လျက်``ယွာ​ဘ​နှင့်
    ဒါ​ဝိဒ်​၏​ဘက်​သား​မှန်​သ​မျှ​သည်​ယွာ​ဘ နောက်​သို့​လိုက်​ကြ​လော့'' ဟု​အော်​ဟစ်​၏။-
  bod-N: ཡོ་ཨབ་ཀྱི་གཡོག་པོ་ཞིག་ཨ་མ་སཱ་ཡི་བེམ་པོའི་རྩར་ལངས་བསྡད་དེ་ན་རེ། སུ་ཞིག་ཡོ་ཨབ་ལ་དགའ་བ་དང་དཱ་བིད་ཀྱི་ཕྱོགས་ཡིན་ན།
    དེ་ནི་ཡོ་ཨབ་ཀྱི་རྗེས་སུ་འབྲང་འོས་པ་ཡིན་ཞེས་བསྐུལ།
  sna-sna: Mumwe wavanhu vaJoabhu akamira parutivi rwaAmasa akati, “Ani naani anoda
    Joabhu, uye ani naani ari waDhavhidhi, ngaatevere Joabhu!”
  spa-BLM: 'Uno de los jóvenes de Joab se puso a su lado y dijo: “El que esté a favor
    de Joab y el que esté a favor de David, que siga a Joab”.'
  cac-cac: 'Ay jun vin̈ d''a scal eb'' soldado vin̈aj Joab chi'' ix och lin̈an d''a
    stz''ey snivanil vin̈aj Amasa chi'', ix yalan vin̈: —A mach ayoch yed'' vin̈aj
    Joab yed'' pax vin̈aj rey David, ochocab'' tzac''an yuj vin̈aj Joab chi'', xchi
    vin̈.'
  swh-ULB: Kisha mmoja wa watu wa Yoabu akasimama kando ya Amasa naye akasema, “Aliye
    upande wa Yoabu na aliyeupande wa Daudi na amfuate Yoabu.”
  bel-bel: 'Адзін з хлопцаў Ёававых стаяў над Амэсаем і казаў: той, хто адданы Ёаву
    і хто за Давіда, хай ідзе за Ёавам!'
  deu-ELBBK: 'Und ein Mann von den Knaben Joabs blieb bei Amasa stehen und sprach:
    Wer Joab lieb hat und wer für David ist, folge Joab nach!'
  mbb-OT: Duen sevaha he sakup ni Joab ne midhitindeg dutun te minatey he lawa ni
    Amasa, he migkaǥi ziyà te menge sakup ni Amasa te, “Emun diyè kew edapig te ki
    Joab wey ki David, ne sunud kew en ki Joab!”
  mal-2015: യോവാബിന്റെ ബാല്യക്കാരിൽ ഒരുത്തൻ അതിന്നരികെ നിന്നുകൊണ്ടു യോവാബിനോടു ഇഷ്ടമുള്ളവനും
    ദാവീദിന്റെ പക്ഷക്കാരനും യോവാബിന്റെ പിന്നാലെ ചെല്ലട്ടെ എന്നു പറഞ്ഞു.
  rmc-rmc: 'Paľis vareko le Joaboskre terne muršendar ačhiľa paš o Amasoskro ťelos
    a zvičinďa: „Ko ľikerel paš o Joab the paš o David, mi džal pal o Joab!“'
  pes-OPV: 'و یکی از خادمان یوآب نزدوی ایستاده، گفت: «هرکه یوآب را می‌خواهد وهرکه
    به طرف داود است، در عقب یوآب بیاید.»'
  ron-1924: 'Ун бэрбат динтре оамений луй Иоаб а рэмас лынгэ Амаса ши зичя: „Чине
    вря пе Иоаб ши чине есте пентру Давид? Сэ урмезе пе Иоаб!”'
  ben-OBCV: যোয়াবের লোকজনের মধ্যে একজন অমাসার পাশে দাঁড়িয়ে বলল, “যে কেউ যোয়াবকে
    পছন্দ করে, ও দাউদের পক্ষে আছে, সে যোয়াবের অনুগামী হোক!”
  som-som: Markaasaa waxaa ag istaagay mid ka mid ah Yoo'aab raggiisii dhallinyarada
    ahaa, oo wuxuu yidhi, Kii Yoo'aab jecel iyo kii Daa'uud la dhinac ahu Yoo'aab
    ha raaceen.
  lat-VUC: 'Interea quidam viri, cum stetissent juxta cadaver Amasæ, de sociis Joab,
    dixerunt: Ecce qui esse voluit pro Joab comes David.'
  eng-ASVBT: And there stood by him one of Joab’s young men, and said, He that favoreth
    Joab, and he that is for David, let him follow Joab.
  ita-1885: 'Ed uno de'' fanti di Ioab si fermò presso ad Amasa, e disse: Chi vuol
    bene a Ioab, e chi è per Davide, vada dietro a Ioab.'
  eng-LXXUP: And there stood over him one of the servants of Joab, and said, Who is
    he that is for Joab, and who is on the side of David following Joab?
  eng-ULB: Then one of Joab's men stood by Amasa, and the man said, “He who favors
    Joab, and he who is for David, let him follow Joab.”
  spa-VBL: 'Uno de los hombres de Joab se puso al lado de Amasa y le gritó: “Si están
    del lado de Joab y de David, ¡vengan y siguan a Joab!”.'
  fra-_FOB: 'Et l''un des serviteurs de Joab s''arrêta auprès d''Amasa, en disant:
    Quiconque aime Joab, et quiconque est pour David, suive Joab!'
  mal-mal: 'യോവാബിന്റെ ആളുകളിൽ ഒരുവൻ അമാസയ്ക്കരികിൽ നിന്നുകൊണ്ട്: “യോവാബിനോട് ഇഷ്ടമുള്ളവനും
    ദാവീദിന്റെ പക്ഷക്കാരനും യോവാബിന്റെ പിന്നാലെ ചെല്ലട്ടെ” എന്നു പറഞ്ഞു.'
  urd-GVR: Yoāb kā ek faujī Amāsā kī lāsh ke pās khaṛā rahā aur guzarne wāle faujiyoṅ
    ko āwāz detā rahā, “Jo Yoāb aur Dāūd ke sāth hai wuh Yoāb ke pīchhe ho le!”
  suz-BL: मिनु योआब आ ठिटा मुर काम आमासा आ बेक्‍शो रां आ नेक्‍था राप्‍शा “योआब नु
    दाऊद आस नोले खोइक्‍बपुकीम योआब आ नोले खोदमेक्‍ल” देंमाक्‍त।
  ita-1927: 'Uno de’ giovani di Joab era rimasto presso Amasa, e diceva: “Chi vuol
    bene a Joab e chi è per Davide segua Joab!”'
  ckb-ckb: 'یەکێک لە خزمەتکارەکانی یۆئاب لەلای عەماسا ڕاوەستا و گوتی: «ئەوەی یۆئابی
    دەوێت و ئەوەی سەر بە داودە با لەدوای یۆئابدا بێت!»'
  eng-BBE: And one of Joab's young men, taking his place at Amasa's side, said, Whoever
    is for Joab and for David, let him go after Joab!
  kan-OKCV: ಯೋವಾಬನ ಜನರಲ್ಲಿ ಒಬ್ಬನು ಸತ್ತವನ ಬಳಿಯಲ್ಲಿ ನಿಂತು, “ಯಾವನು ಯೋವಾಬನ ಮೇಲೆ ಇಷ್ಟವುಳ್ಳವನೋ,
    ಯಾವನು ದಾವೀದನಿಗೆ ಹೊಂದಿದವನೋ, ಅವನು ಯೋವಾಬನ ಹಿಂದೆ ಹೋಗಲಿ,” ಎಂದನು.
  tam-2017: யோவாபுடைய வாலிபர்களில் ஒருவன் இறந்தவன் அருகில் நின்று, யோவாபின்மேல் பிரியப்படுகிறவன்
    எவனோ, தாவீதை ஆதரிக்கிறவன் எவனோ, அவன் யோவாபைப் பின்பற்றிப்போகட்டும் என்றான்.
  spa-RV-1909: 'Y uno de los criados de Joab se paró junto á él, diciendo: Cualquiera
    que amare á Joab y á David vaya en pos de Joab.'
  ron-BTF: 'Și unul dintre oamenii lui Ioab stătea în picioare lângă el și spunea:
    Cui îi place de Ioab și cine este pentru David, să meargă după Ioab.'
  eng-WEBP: One of Joab’s young men stood by him, and said, “He who favors Joab, and
    he who is for David, let him follow Joab!”
  eng-FBV: One of Joab's men stood beside Amasa and called out, “If you're on Joab's
    side, and if you are on David's side, then follow Joab!”
  nld-1939: 'Een van Joabs soldaten ging bij Amasa staan, en riep: Al wie het houdt
    met Joab en David, volge Joab!'
  nch-BL: 'Teipa se isoldado Joab moquetzqui campa eltoya itacayo Amasa huan quiijto:
    ―Cati itztoc ihuaya David ma quitoquilica Joab para quitemotij Seba.'
  vie-1934: 'Một đứa trẻ trong bọn đầy tớ của Giô-áp đứng gần A-ma-sa mà nói rằng:
    Ai thương Giô-áp và thuộc về Đa-vít hãy theo Giô-áp.'
  hin-CV: योआब के एक युवा सैनिक ने अमासा के निकट खड़े होकर घोषणा की, “जो कोई योआब
    के समर्थक हैं, जो कोई दावीद पक्ष में है, वह योआब का अनुसरण करे!”
  spa-BES: 'Y uno de los jóvenes de Joab, tomando su lugar al lado de Amasa, dijo:
    Quienquiera que sea para Joab y para David, ¡que vaya tras Joab!'
  tdx-tdx: Nijohañe eo ty ajalahi’ Ioabe nanao ty hoe; Ze miantoke Ioabe naho mpiamy
    Davide, ee te horihe’e t’Ioabe.
  tha-KJV: ทหารหนุ่มคนหนึ่งของโยอาบมายืนอยู่​ใกล้​อามาสาพูดว่า “​ผู้​ใดเห็นชอบฝ่ายโยอาบและผู้ใดอยู่ฝ่ายดาวิดให้​ผู้​นั้นติดตามโยอาบไป”
  por-BR-2018: 'E um dos criados de Joabe se parou junto a ele, dizendo: Qualquer
    um que amar a Joabe e a Davi vá atrás de Joabe.'
  deu-ELO: 'Und ein Mann von den Knaben Joabs blieb bei Amasa stehen und sprach: Wer
    Joab lieb hat und wer für David ist, folge Joab nach!'
  eng-WYC-2018: In the meantime, when some of the children of David, of the fellows
    of Joab, had stood beside the dead body of Amasa, they said, Lo! he that would
    be the fellow of David, (be) for Joab. (In the meantime, one of Joab’s young men
    stood beside Amasa’s dead body, and he said, Behold! he who would be the fellow
    of Joab and of David, follow he Joab!)
  epo-epo: 'Ĉe la mortigito staris viro el la servantoj de Joab, kaj diris: Kiu amas
    Joabon kaj kiu estas por David, tiu sekvu Joabon.'
  uig-PIN: 'Yoabning ƣulamliridin biri Amasaning yenida turup: Kim Yoab tǝrǝptǝ turup
    Dawutni ⱪollisa, Yoabⱪa ǝgǝxsun, dǝytti.'
  beo-beo: Youa:be ea dunu afae da Ama:isa ea bogoi da:i hodo gadenene lela, amane
    wele sia:i, “Nowa da Youa:be amola Da:ibidi elamagai galea, Youa:bema fa:no bobogema!”
  tpi-OTNT: Na wanpela soldia bilong Joap i sanap klostu long bodi bilong Amasa na
    i singaut olsem, “Ol man i laikim Joap na Devit, ol i mas i go bihainim Joap.”
  hau-SA: Ɗaya daga cikin mutanen Yowab ya tsaya kusa da Amasa ya ce, “Duk mai son
    Yowab, kuma duk mai son Dawuda, yă bi Yowab!”
  uig-LAT: 'Yoabning ghulamliridin biri Amasaning yénida turup: Kim Yoab terepte turup
    Dawutni qollisa, Yoabqa egeshsun, deytti.'
  nde-nde: Omunye wabantu bakaJowabi wema phansi kuka-Amasa wathi, “Lowo othanda uJowabi,
    lalowo ongokaDavida, kalandele uJowabi!”
  ton-ton: Pea naʻe tuʻu ofi kiate ia ʻae tokotaha ʻi he kau tangata ʻo Soape, ʻo
    ne pehē, “Ko ia ʻoku kau mo Soape, pea mo ia ʻoku kau kia Tevita, ke ne muimui
    ʻia Soape.”
  ces-1613: 'Tedy stoje tu jeden podlé něho z služebníků Joábových, řekl: Kdokoli
    přeje Joábovi, a kdokoli drží s Davidem, jdi za Joábem.'
  eng-WMB: One of Joab’s young men stood by him, and said, “He who favors Joab, and
    he who is for David, let him follow Joab!”
  tam-TCV: அப்பொழுது யோவாபின் வீரர்களிலொருவன் அமாசாவின் உடலருகே நின்று, “யோவாபை ஆதரிக்கும்
    எவனும், தாவீதின் பக்கம் இருக்கும் எவனும் யோவாபைப் பின்தொடரட்டும்” என்றான்.
  ceb-ULB: Unya mitindog ang usa sa mga tawo ni Joab ngadto sa kay Amasa, miingon
    ang tawo, “Kinsa kadtong modapig kang Joab, ug kinsa kadtong kay David, pasunda
    siya kay Joab.”
  pol-UBG: 'Wtedy stanął przy nim jeden ze sług Joaba i powiedział: Ktokolwiek sprzyja
    Joabowi i ktokolwiek jest za Dawidem, niech idzie za Joabem.'
  urd-GVU: یوآب کا ایک فوجی عماسا کی لاش کے پاس کھڑا رہا اور گزرنے والے فوجیوں کو
    آواز دیتا رہا، ”جو یوآب اور داؤد کے ساتھ ہے وہ یوآب کے پیچھے ہو لے!“
  deu-1912: 'Und es trat ein Mann von den Leuten Joabs neben ihn und sprach: Wer''s
    mit Joab hält und für David ist, der folge Joab nach!'
  kan-2017: ಯೋವಾಬನ ಆಳುಗಳಲ್ಲೊಬ್ಬನು ಅಮಾಸನ ಹತ್ತಿರ ನಿಂತು, “ದಾವೀದ ಹಾಗೂ ಯೋವಾಬರ ಕಡೆಯವರು ಯೋವಾಬನನ್ನು
    ಹಿಂಬಾಲಿಸಲಿ” ಎಂದು ಕೂಗಿದನು
  yap-yap: Me sak’iy reb e pi salthaw rok Joab nga to’oben fare ldow rok Amasa me
    tolul ni ga’ar, “Gubin e girdi’ nib fol ngak Joab nge David e ngar leked Joab!”
  hlt-MCSB: Te vaengah Joab kah tueihyoeih khui lamkah hlang pakhatTe a taengah pai
    tih, “U khaw Joab taengla aka naep tih u khaw David ham aka ti te tah Joab hnukah
    bat saeh,” a ti.
  mdy-ETH: ዒዮዓቤ ፖኦሊሶይዳፓ ፔቴስኬይ ዓማሳኮ ሌዞ ኮይላ ዔቂ፦ «ዒዮዓቤና ዳውቴናሮ ማዔ ዓሳ ቢያ ዒዮዓቤ ጊንፆ ዴንዱዋቴ!»
    ጌዔኔ።
  twi-ASANTE: Yoab akodɔm no mu aberanteɛ a ɔyɛ panin wɔ akodɔm no so no mu baako
    teaam kyerɛɛ Amasa akodɔm no sɛ, “Obiara a ɔtaa Yoab akyi ne obiara a ɔwɔ Dawid
    afa no, ɔmmɛdi Yoab akyi.”
  eng-WEBU: One of Joab’s young men stood by him, and said, “He who favors Joab, and
    he who is for David, let him follow Joab!”
  wal-wal: Yoo7aaba asatuppe issoi Amaasa ahaa matan eqqidi, “Yoo7aaba dosiyaageenne
    Daawitabaa gidiyaagee ooninne Yoo7aaba kaallo” yaagiis.
  spa-PDDPT: 'Uno de los jóvenes de Joab se colocó en pie junto a él y dijo: ¡El que
    favorezca a Joab y esté por David, siga a Joab!'
  gun-gun: 'Joabe reve ikuai va''e regua peteĩ ma Amasa retekue yvýry hi''aĩ vy aipoe''i:
    — Joabe revegua Davi-a katygua peiko va''e ma jaa ke Joabe rupive — he''i.'
  agu-BL: 'Cwe''n tzun txiclok jun sanlar cwent Joab xlaj yi wankil Amasa yi cho''n
    at nicy''al yi be'' nin taltz: —¡Cyakil yi e''u'' yi na xon chiwi''u'' te Joab
    nin te Luwiy, ba''n chixomninu'' te Joab!'
  ilo-ULB: Ket nagtakder iti abay ni Amasa ti maysa kadagiti tattao ni Joab, ken kinuna
    ti lalaki, “Siasinoman nga umanamong kenni Joab, ken siasinoman a para kenni David,
    surotenna ni Joab.”
  kpg-kpg: Tangada mai nia daangada Joab gaa duu i baahi tuaidina o Amasa, gaa wolo,
    “Ma tangada bolo ia e hana i muli Joab mo David, ia gii hana i muli Joab!”
  uig-ARA: 'يوئابنىڭ غۇلاملىرىدىن بىرى ئاماسانىڭ يېنىدا تۇرۇپ: كىم يوئاب تەرەپتە تۇرۇپ
    داۋۇتنى قوللىسا، يوئابقا ئەگەشسۇن، دەيتتى.'
  sus-sus: Yowaba xa mixi nde naxa ti Amasa fure fɛ ma, a a fala a xui itexi ra ɲama
    bɛ, «Naxan na Yowaba nun Dawuda bɛ, wo xa bira Yowaba fɔxɔ ra.»
  pon-2006: Emen nein Sohap sounpei ko ahpw kesihnenda limwahn paliweren Amasa oh
    nda, “Mehmen me men idawehn Sohap oh Depit, en iangada Sohap.”
  ksd-ksd: 'Ma tika na tutana na vinarubu kai Ioab i ga tur marave Amasa, ma i ga
    biti: Nina ba na tur maravut Ioab, ma nina ba na torom tai David, boina ba na
    mur Ioab.'
  tur-YTC: Yoav'ın gençlerinden biri onun yanında durdu ve, “Kim Yoav'ı kayırıyorsa
    ve David'ten yanaysa, Yoav'ı izlesin!” dedi.
  grc-BRENT: Καὶ ἀνὴρ ἔστη ἐπʼ αὐτὸν τῶν παιδαρίων Ἰωὰβ, καὶ εἶπε, τίς ὁ βουλόμενος
    Ἰωὰβ, καὶ τίς τοῦ Δαυὶδ, ὀπίσω Ἰωάβ;
  ind-AYT: Lalu, seseorang dari orang-orang Yoab yang tinggal berdiri di sana berkata,
    “Siapa yang menyukai Yoab dan siapa yang memihak Daud, ikutlah Yoab.”
  nya-nya: Mmodzi mwa ankhondo a Yowabu anakayimirira pafupi ndi mtembo wa Amasa ndipo
    anati, “Aliyense amene amakonda Yowabu ndi aliyense amene ali wa Davide, atsatire
    Yowabu!”
  hrv-hrv: 'Jedan od Joabovih momaka osta na straži kod Amase i tu je vikao: “Kome
    je mio Joab i tko je za Davida neka slijedi Joaba!”'
  mps-mps: Tama te Joapgo ami bidi me deli te Amasago tigi pąde dolalu, te i weyu,
    te tama po wali, “Te Joap me Devit godolo homu ebo bidi dabego, te augwali Joap
    wali piąo,” walio.
  tpi-tpi: Na wanpela soldia bilong Joap i sanap klostu long bodi bilong Amasa na
    i singaut olsem, “Ol man i laikim Joap na Devit, ol i mas i go bihainim Joap.”
  dan-1931: 'medens en af Joabs Folk blev stående ved Amasa og råbte: “Enhver, der
    bryder sig om Joab og holder med David, følge efter Joab!”'
  vie-OVCB: 'Một người của Giô-áp đứng bên xác của A-ma-sa, kêu gọi: “Ai chuộng Giô-áp,
    ai phò Đa-vít, xin tiến lên theo Giô-áp!”'
  guj-2017: યોઆબના માણસોમાંના એકે અમાસા પાસે ઊભા રહીને કહ્યું, “જે યોઆબનો પક્ષનો હોય
    અને જે દાઉદનો પક્ષનો હોય, તે યોઆબને અનુસરે.”
  pon-2006A: Emen nein Sohap sounpei ko ahpw kesihnenda limwahn paliweren Amasa oh
    nda, “Mehmen me men idawehn Sohap oh Depit, en iangada Sohap.”
  por-BRBSL: 'Um dos jovens de Joab ficou ao seu lado, e disse: “Aquele que favorece
    Joab, e aquele que é por David, que siga Joab!'
  cth-cth: Ahni e a teng Joab e tami buet touh a kangdue teh, Joab hoi Devit koelah
    ka kampang e pueng ni Joab heh pou ring naseh telah a ti.
  twi-twi: Yoab asraafo no mu aberante a ɔyɛ panyin wɔ nsraadɔm no so no mu baako
    teɛɛ mu kyerɛɛ Amasa asraafo no se, “Obiara a ɔtaa Yoab akyi ne obiara a ɔwɔ Dawid
    afa no, ommedi Yoab akyi.”
  hlt-hlt: Te vaengah Joab kah tueihyoeih khui lamkah hlang pakhat te a taengah pai
    tih, “U khaw Joab taengla aka naep tih u khaw David ham aka ti te tah Joab hnukah
    bat saeh,” a ti.
  tbz-SIM: Kɛ̀ Soɑbu kó kuhɑ̃ɑ̃pɔ̀nkù mɑkù ńkpɑɑ́ ocíì borɛ̀ kɛ nɑ́ɑ́ nkɛ tú bɛ̀ɛ̀
    kó dimɑ̀ɑ̀ tu Soɑbu kɔbɛ nɛ̀ Dɑfiti kɔbɛ bɛ̀ ntũ nSoɑbu.
  msy-2020: Ezɨ Joapɨn mɨdorozir gumazir mam Amasan kuamɨn boroghɨn tughav ikia dɨa
    ghaze, “Gumazir Devit ko Joap gifongeziba, me Joapɨn gɨn mangɨ.”
  dop-dop: 'Ɩlɛnɑ Sowɑpɩ yoolɑɑ tɑɑ nɔɣɔlʋ cɑɣɑ Amɑsɑ kiŋ tǝnɑ nɑ ɩ́ tɔŋ sɩ: Mpɑ pɑ
    wɛ Sowɑpɩ nɑ Tɑfiiti pɑ tɔɔ tɔ pʋntʋnɑɑ ɩ́ tǝŋ Sowɑpɩ.'
  azb-azb: 'Yoavın adamlarından biri onun yanında durub dedi: «Kim Yoavdan razıdırsa,
    kim Davudun tərəfindədirsə, Yoavın ardınca gəlsin».'
  eng-DBY: And one of Joab's young men stood by [Amasa] and said, He that favours
    Joab, and he that is for David, let him follow Joab.
  hin-2017: और उसके पास योआब का एक जवान खड़ा होकर कहने लगा, “जो कोई योआब के पक्ष और
    दाऊद की ओर का हो वह योआब के पीछे हो ले।”
  wol-KYG: 'Ci biir loolu kenn ci niti Yowab ña taxaw fa Amasa tëdd, daldi ne: «Ku
    sopp Yowab ak képp ku ànd ak Daawuda na topp Yowab.»'
  eng-YLT: And a man hath stood by him, of the young men of Joab, and saith, 'He who
    hath delight in Joab, and he who [is] for David — after Joab!'
  eng-WYC-2017: In the meantime, when some of the children of David, of the fellows
    of Joab, had stood beside the dead body of Amasa, they said, Lo! he that would
    be the fellow of David, be for Joab.
  eng-WMBB: One of Joab’s young men stood by him, and said, “He who favours Joab,
    and he who is for David, let him follow Joab!”
  urd-GVH: योआब का एक फ़ौजी अमासा की लाश के पास खड़ा रहा और गुज़रनेवाले फ़ौजियों को
    आवाज़ देता रहा, “जो योआब और दाऊद के साथ है वह योआब के पीछे हो ले!”
  rug-rug: Keke tie te Zoabi si turu kapae nana koasa tinina e Amasa meke velavela
    vura, “Doduru tie sapu te Zoabi meke e Devita si lulia se Zoabi!”
  gaz-gaz: Namoota Yooʼaab keessaa inni tokko Amesaay bira dhaabatee, “Namni Yooʼaabin
    jaallatu, kan garee Daawit taʼe hundi Yooʼaabin duukaa haa buʼu!” jedhe.
  fra-LSG: 'Un homme d’entre les gens de Joab resta près d’Amasa, et il disait: Qui
    veut de Joab et qui est pour David? Qu’il suive Joab!'
  yal-yal: Yowabaa sofa keden yi lu tixi Amasa binbin dɛxɔn, a naxa, “Ndee Yowaba
    nun Dawuda a fe yi? Ne xa bira Yowaba fɔxɔ ra.”
  haw-1868: Ku mai la kekahi kanaka o Ioaba ma ona la, i mai la, O ka mea makemake
    ia Ioaba, a o ka mea no Davida, mamuli ia o Ioaba.
  arb-NAV: 'فَوَقَفَ أَحَدُ غِلْمَانِ يُوآبَ عِنْدَ جُثَّةِ عَمَاسَا صَائِحاً: «مَنْ
    هُوَ مُعْجَبٌ بِيُوآبَ وَوَلاؤُهُ لِدَاوُدَ فَلْيَتْبَعْ يُوآبَ».'
  ewe-ewe: Yoab ƒe aʋakplɔlawo dometɔ ɖeka do ɣli gblɔ na Amasa ƒe aʋawɔlawo be, “Ne
    miele David dzi la, ekema miva dze Yoab yome.”
  eng-LEE: And one man of Joab's people remained standing by him, and said, He that
    favoreth Joab, and he that is for David, follow Joab.
  asm-FB: তেতিয়া অমাচাৰ ওচৰত যোৱাবৰ এজন থিয় দি থকা লোকে ক’লে, “যি জনে যোৱাবক ভাল
    পায় আৰু দায়ূদৰ ফলীয়া হয়, তেওঁ যোৱাবক অনুসৰণ কৰ’ক।”
  sus-A: يٌوَبَ شَ مِشِ ندٍ نَشَ تِ عَمَسَ قُرٍ قّ مَ، عَ عَ قَلَ عَ شُي عِتٍشِ رَ
    حَمَ بّ، «نَشَن نَ يٌوَبَ نُن دَوُدَ بّ، وٌ شَ بِرَ يٌوَبَ قْشْ رَ.»
  fra-SBL: 'Un des jeunes gens de Joab se tenait près de lui et disait : « Que celui
    qui est favorable à Joab, et qui est pour David, suive Joab ! »'
  hbo-hbo: וְאִישׁ֙ עָמַ֣ד עָלָ֔יו מִֽנַּעֲרֵ֖י יֹואָ֑ב וַיֹּ֗אמֶר מִי֩ אֲשֶׁ֨ר חָפֵ֧ץ
    בְּיֹואָ֛ב וּמִ֥י אֲשֶׁר־לְדָוִ֖ד אַחֲרֵ֥י יֹואָֽב׃
  kik-kik: Ũmwe wa andũ a Joabu akĩrũgama mwena-inĩ wa Amasa, akiuga atĩrĩ, “Mũndũ
    ũrĩa wothe ũrĩ mwena wa Joabu na mwena wa Daudi, nĩarũmĩrĩre Joabu!”
  fra-NCL: 'Mais un des jeunes hommes de Joab resta près d’Amasa, et il disait : « Qui
    est favorable à Joab, et qui est pour David, qu’il suive Joab ! »'
  cek-AK: Amasa taengah angdoe Joab ih kami maeto mah, Joab koeh kami, David han angdoet
    koeh kaminawk boih to Joab hnukah bang o nasoe, tiah a naa.
  cuk-cuk: 'Joab-e-sorda-gwensak Amasa-mui-dikarba gwisgunonikid, geb iseedi goted:
    “¡Dule Joabʼba nanaimalad, David-bendakbimalad, Joab-sorba namalo!”'
  uig-CYR: 'Йоабниң ғуламлиридин бири Амасаниң йенида туруп: Ким Йоаб тәрәптә туруп
    Давутни қоллиса, Йоабқа әгәшсун, дәйтти.'
  tel-2017: యోవాబు సైనికుడు ఒకడు అతని దగ్గర నిలబడి “యోవాబును ఇష్టపడేవారు, దావీదు పక్షంలో
    ఉన్నవారు అంతా యోవాబును వెంబడించండి” అని ప్రకటించాడు.
  hat-BSA: 'Alò, akote li, te kanpe youn nan jennonm a Joab yo, ki te di: “Nenpòt
    moun ki pou Joab e nenpòt moun ki pou David, kite li swiv Joab.”'
  kos-kos: Sie sin mwet lal Joab ah tui ke manol Amasa ac wola fahk, “Mwet nukewa
    su ma lal Joab ac David, fahsr tokol Joab!”
  hbo-WLC: וְאִישׁ֙ עָמַ֣ד עָלָ֔יו מִֽנַּעֲרֵ֖י יוֹאָ֑ב וַיֹּ֗אמֶר מִי֩ אֲשֶׁ֨ר חָפֵ֧ץ
    בְּיוֹאָ֛ב וּמִ֥י אֲשֶׁר־לְדָוִ֖ד אַחֲרֵ֥י יוֹאָֽב׃
  ibo-ibo: Mgbe ahụ, otu nʼime ndị agha Joab guzo nʼakụkụ Amasa sị, “Onye ọbụla dịnyeere
    Joab na Devid ya bịa soro Joab nʼazụ.”
  ory-ory: ଏଥିମଧ୍ୟରେ ଯୋୟାବର ଜଣେ ଲୋକ ତାହା ନିକଟରେ ଠିଆ ହୋଇ କହିଲା, “ଯେ ଯୋୟାବକୁ ଭଲ ପାଏ
    ଓ ଯେ ଦାଉଦଙ୍କର ପକ୍ଷ, ସେ ଯୋୟାବର ପଛେ ଯାଉ।”
  chk-chk: Nge eman lein nöün Joap kewe sounfiu a ütä ren Amasa o üra, “Io a tipeni
    Joap o peni Tafit epwe tapwela mürin Joap.”
  ssd-ssd: 'Yoab tuku kame taŋgo ande nu Amasa tuku mindesiŋ tugum taŋge tiŋ minmba
    wi kueŋka sakina: Tane David le Yoab tuku kuasmbi kande ka Yoab dubiwap ŋgina.'
  rop-rop: en wanbala solja blanga Jowab bin jandap wansaid langa det bodi blanga
    Amasa, en imbin jingat langa ebri solja hubin kaman deya, “If yu bekimap Jowab
    en Deibid, wal kipgon bulurrum Jowab langa det roud.”
  ukr-1871: 'Один же з Йоабового війська став і покликував: Хто держиться Йоаба й
    хто за Давида, рушай за Йоабом!'
  deu-1951: 'Es trat aber einer von den Burschen Joabs neben Amasa und sprach: Wer
    Joab liebt und es mit David hält, der folge Joab nach!'
  eng-JPS: 'And there stood by him one of Joab''s young men, and said: ''He that favoureth
    Joab, and he that is for David let him follow Joab.'''
  srp-1865: 'A jedan od momaka Joavovijeh stade kod njega i reèe: ko ljubi Joava i
    ko je Davidov, za Joavom!'
  lug-lug: Omu ku basajja ba Yowaabu n’ayimirira okumpi n’omulambo gwa Amasa n’ayogera
    nti, “Buli ayagala Yowaabu, era buli ali ku luuyi lwa Dawudi, agoberere Yowaabu.”
  heb-heb: ואיש עמד עליו מנערי יואב ויאמר מי אשר חפץ ביואב ומי אשר לדוד אחרי יואב׃
  ben-IRV: ইতিমধ্যে শেবের কাছে যোয়াবের একজন যুবক দাঁড়িয়ে বলতে লাগল, “যে যোয়াবকে
    ভালবাসে ও দায়ূদের পক্ষে, সে যোয়াবকে অনুসরণ করুক৷”
  pan-pan: ਤਦ ਯੋਆਬ ਦੇ ਜੁਆਨਾਂ ਵਿੱਚੋਂ ਇੱਕ ਜਣਾ ਉਸ ਦੇ ਕੋਲ ਖੜਾ ਰਿਹਾ ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ ਆਖਿਆ,
    ਜੋ ਕੋਈ ਯੋਆਬ ਦੇ ਪੱਖ ਨਾਲ ਰਾਜੀ ਹੈ ਅਤੇ ਦਾਊਦ ਦੀ ਵੱਲ ਹੈ ਸੋ ਯੋਆਬ ਨਾਲ ਤੁਰੇ।
  tkr-tkr: 'Yoavne insanaaşine sang''vee Amasayne k''ane ulyorzul, eyhen: – Şavusiy
    Yoav ıkkan, vuşuyiy Davudne sural Yoavıqa qihna qoracen.'
  mya-JVB: သူ အနား မှာ ယွာဘ ၏ လူ တယောက်သည် ရပ် ၍ ယွာဘ နှင့် ဒါဝိဒ် ဘက်၌နေသောသူဖြစ်လျှင်
    ယွာဘ နောက် သို့ လိုက်တော့ဟုဆို ၏။
  tbg-tbg: Ioaapiva Amasaara arukovaro Ioaapira iqoka vaiinti vovano oru Amasaara
    vaata tataaqa himpi vaiharo naveraitiharo, Ne Ioaapika Devitika mantaraini variaka,
    ne Ioaapira avataqi vuate, tiro.
  hmo-hmo: To Ioaba ena orea tauna ta ese Amasa ena tauanina ena badibadinai ia gini,
    ia gwau, “Umui daika ese Ioaba bona Davida umui ura henia, Ioaba ena murinai do
    umui raka.”
  urd-urd: और योआब के जवानों में से एक शख़्स उसके पास खड़ा हो गया और कहने लगा कि “जो
    कोई योआब से राज़ी है और जो कोई दाऊद की तरफ़ है वह योआब के पीछे होले।”
  rus-SYN: 'Один из отроков Иоавовых стоял над Амессаем и говорил: тот, кто предан
    Иоаву и кто за Давида, пусть идет за Иоавом!'
  bqc-SIM: 'Yoabu ìwaↄ do gↄ̃̀ zɛa Amasala à mɛ̀: Gbɛ̃́ pↄ́ zɛ̀ ń Yoabuo ń Davidio,
    aà tɛ Yoabuzi.'
  tcz-CHONGTHU: Chule Joab sepaite lah a mi khat chu Amasa long phunga aga dingin
    hitin aseiye, “Koi koi hijongle Joab panpia David dinga pang jouse chun Joab nung
    jui cheh hen,” ati.
  mar-mar: यवाबाच्या सैन्यातील एक तरुण सैनिक अमासाच्या मृतदेहाजवळ उभा राहिला आणि म्हणाला,
    “यवाब आणि दावीदाला ज्यांचा पाठिंबा आहे त्यांनी यवाबामागे जावे.”
  qub-qub: 'Chaura Joabpa juc suldärunga Amasa jitaraycashanpa lädunman aywaycur niran:
    «¡Joabpawan Davidpa faburnincunaga Joabta yanapächun!»'
  bqp-bqp: 'Yoabu ìbanↄ do gↄ̃̀ zɛna Amasala à pì: Gbɛ̃ kũ à zɛ̀ kũ Yoabuo kũ Daudao,
    à do Yoabui.'
  hat-hat: 'Yonn nan sòlda Joab yo te kanpe bò kadav Amasa a. Li pran rele byen fò:
    -Tout moun ki pou Joab ak David, se pou yo swiv Joab!'
  eng-BSB: One of Joab’s young men stood near Amasa and said, “Whoever favors Joab,
    and whoever is for David, let him follow Joab!”
  tod-tod: 'Zoaɓe ná-kɔɔɠɔ nui gila ge ɠɛni loni Amasa ma ʋoomai ɠobaʋɛ, é ɗa ɠɛ
    ma: «Zɔiti kpein ti Zoaɓe ta Davide ʋɔ, naati ti ʋilɛ Zoaɓe ʋolu.»'
  eng-WEBPB: One of Joab’s young men stood by him, and said, “He who favours Joab,
    and he who is for David, let him follow Joab!”
  kbq-kbq: Hagi Joapu kazigati mago sondia ne'mo otino, Amasa'ma frino me'nere oti'neno
    kezatino, Joapune Devitintegama ante'naku'ma hanamoka Joapu avaririo.
  nhe-BL: 'Teipa se isoldado Joab moquetzqui campa eltoya itlacayo Amasa huan quiijto:
    ―Tlen itztoc ihuaya David ma quitoquilica Joab para quitemotij Seba.'
  bus-bus: 'Yoabu ìbanↄ doke gↄ̃̀ zɛna Amasala à bè: Gbɛ̃ kɛ̀ zɛ̀ kↄ̃n Yoabuo kↄ̃n
    Daudao, à dↄ Yoabuzi.'
  gub-BL: Amo zauxiapekwer Zoaw hemiruze'eg upyta Amaz hetekwer huwake uhapukaz pà
    kury. — Aze Zoaw imyrypar romo ereiko, aze Tawi hemiruze'eg romo ereiko, eho Zoaw
    haikweromo nehe kury, i'i 'àm wanupe.
  eng-DRA: 'In the mean time some men of Joab’s company stopping at the dead body
    of Amasa, said: Behold he that would have been in Joab’s stead the companion of
    David.'
