verse: 2SA.020.022
translations:
  mal-C: അതിനുശേഷം ആ സ്ത്രീ തന്റെ വിവേകപൂർവമായ ഉപദേശവുമായി ജനങ്ങളെ സമീപിച്ച് സകലജനത്തെയും
    സമ്മതിപ്പിച്ചു. അവർ ബിക്രിയുടെ മകനായ ശേബയുടെ തല വെട്ടി യോവാബിന്റെ അടുത്തേക്ക്
    എറിഞ്ഞുകൊടുത്തു. അദ്ദേഹം കാഹളമൂതി; പടയാളികൾ നഗരത്തിൽനിന്നു പിൻവാങ്ങി. ഓരോരുത്തനും
    താന്താങ്ങളുടെ ഭവനത്തിലേക്കു മടങ്ങി; യോവാബും ജെറുശലേമിൽ രാജാവിന്റെ അടുത്തേക്കു
    മടങ്ങി.
  deu-TKW: Hierauf beredete sie mit ihrer Klugheit die ganze Stadt, daß sie Seba,
    dem Sohne Bichris, den Kopf abhieben und ihn Joab zuwarfen. Der ließ alsdann die
    Trompete blasen, daß sich das Heer auflöste und von der Stadt abzog, jedermann
    nach seiner Heimat, während sich Joab zum Könige nach Jerusalem zurückbegab.
  lin-lin: Bongo mwasi akendeki epai ya bato nyonso mpe ayebisaki bango maloba na
    ye ya bwanya. Boye bakataki moto ya Sheba, mwana mobali ya Bikiri, mpe babwakelaki
    yango Joabi. Bongo Joabi abetaki kelelo, mpe bato na ye bapanzanaki liboso ya
    engumba ; moto na moto azongaki na ndako na ye. Joabi mpe azongaki na Yelusalemi
    epai ya mokonzi.
  eng-LSV: And the woman comes to all the people in her wisdom, and they cut off the
    head of Sheba son of Bichri, and cast [it] to Joab, and he blows with a horn,
    and they are scattered from the city, each [goes] to his tents, and Joab has turned
    back to Jerusalem to the king.
  eng-GNV: 'Then the woman went vnto all the people with her wisedome, and they cut
    off the head of Sheba the sonne of Bichri, and cast it to Ioab: the he blewe the
    trumpet, and they retired from the citie, euery man to his tent: and Ioab returned
    to Ierusalem vnto the King.'
  eng-WEBSTER: Then the woman went to all the people in her wisdom. And they cut off
    the head of Sheba the son of Bichri, and cast it out to Joab. And he blew a trumpet,
    and they retired from the city, every man to his tent. And Joab returned to Jerusalem
    to the king.
  nhw-BL: Huan nopa sihuatl ica miyac tlalnamiquilistli yajqui huan quincamanalhui
    nochi nopa altepetl ehuani. Huan inijuanti quitzontejque itzonteco Seba, icone
    Bicri, huan quimajcahuilijque Joab. Huan Joab quipitzqui nopa tlapitzali para
    ayacmo ma tlahuilanase isoldados. Huan quicajque nopa altepetl, huan nochi mocuepque
    ininchajchaj. Huan Joab yajqui ipan altepetl Jerusalén campa itztoya Tlanahuatijquetl
    David.
  swh-ONEN: Ndipo huyo mwanamke akaenda kwa watu wote akiwa na ushauri wake wa busara,
    nao wakakata kichwa cha Sheba mwana wa Bikri na kumtupia Yoabu. Kwa hiyo Yoabu
    akapiga tarumbeta, na watu wake wakatawanyika kutoka mjini, kila mmoja akirejea
    nyumbani kwake. Naye Yoabu akarudi kwa mfalme huko Yerusalemu.
  bba-bba: Mɑ kurɔ wi, u dɑ u tɔmbu mɛnnɑ kɑ bwisi bɑ dɑ Sebɑn mi, bɑ win wiru burɑ
    bɑ tu Yoɑbu kɑsɑ kuɑmɑ. Yerɑ Yoɑbu u kɔbɑ so mɑ win tɑbu kowobu bɑ yɑrinɑ bɑ wuu
    ɡe deri. Ben bɑɑwure u wurɑ win yɛnuɔ. Mɑ Yoɑbun tii u ɡɔsirɑ Yerusɑlɛmuɔ u dɑ
    sinɑ bokon mi.
  eng-KJVCPB: Then the woman went unto all the people in her wisdom. And they cut
    off the head of Sheba the son of Bichri, and cast it out to Joab. And he blew
    a trumpet, and they retired from the city, every man to his tent. And Joab returned
    to Jerusalem unto the king.
  luo-luo: Eka dhakono nodhi ir ji gi riekone mane ongʼadono, kendo negingʼado wi
    Sheba wuod Bikri mi gidiro ni Joab. Omiyo nogoyo turumbete, mi joge no-aa mi giweyo
    dala maduongʼno kendo moro ka moro nodok e dalane. Joab to nodok Jerusalem ir
    ruoth.
  meu-meu: Bena hahine ese hanua taudia iboudiai dekedia ela, mai aonegana ida e hereva
    henidia. Bena idia ese Sieba Bikri kwarana e utua oho, e tahoa lasi Ioab enai.
    Taunabunai, ia ese kibi e hiriria, bena idia na una hanua amo e raka oho, ta ta
    ena hanua ena hanua ela. Bena Ioab na Ierusalem e lou lao, hanua pavapavana dekena
    ela.
  npi-ULB: त्यसपछि ती स्‍त्री आफ्‍नो बुद्धिमा सबै मानिसकहाँ गइन् । तिनीहरूले बिक्रीका
    छोरा शेबाको टाउको काटे र त्‍यो बाहिर योआबकहाँ फालिदिए । तब योआबले तुरही फुके र
    तिनका मानिसहरूले सहर छोडेर हरेक मानिस आआफ्नो घर गए । अनि योआबचाहिं यरूशलेममा राजाकहाँ
    फर्के ।
  yor-yor: Obìnrin náà sì mú ìmọ́ràn rẹ̀ tọ gbogbo àwọn ènìyàn náà, wọ́n sì bẹ Ṣeba
    ọmọ Bikri lórí, wọ́n sì sọ ọ́ sí Joabu. Òun sì fún ìpè, wọ́n sì túká ní ìlú náà,
    olúkúlùkù sí àgọ́ rẹ̀. Joabu sí padà lọ sí Jerusalẹmu àti sọ́dọ̀ ọba.
  ind-ind: Kemudian wanita itu berbicara dengan bijaksana kepada penduduk kota itu.
    Mereka menerima nasihatnya, lalu memenggal kepala Seba dan melemparkannya kepada
    Yoab. Kemudian Yoab meniup terompet supaya pasukannya bubar dan pulang ke tempat
    masing-masing. Yoab kembali ke Yerusalem untuk menghadap Raja Daud.
  pes-OPCB: بعد آن زن پیش اهالی شهر رفت و نقشهٔ خود را با آنان در میان گذاشت. آنها
    نیز سر شبع را از تنش جدا کردند و پیش پای یوآب انداختند. یوآب شیپور زد و سربازانش
    را از حمله به شهر بازداشت. سپس ایشان به اورشلیم نزد پادشاه بازگشتند.
  tgl-ULB: Pagkatapos pumunta ang babae sa lahat ng tao sa kaniyang karunungan. Pinutol
    nila ang ulo ni Seba anak na lalaki ni Bicri, at itinapon ito palabas kay Joab.
    Pagkatapos hinipan niya ang trumpeta at nilisan ng mga tauhan ni Joab ang lungsod,
    bawat lalaki sa kaniyang tahanan. At bumalik si Joab sa Jerusalem sa hari.
  hui-hui: Anidagua lalu wali biago tanoha puwa ibugua wali agali tanoha bu hearuhondo
    ibunaga mini wiago tihondo lamiai hene. Ani lamiai hayagola tigua ibunaga mini
    wiago talialu Seba bole pene. Balu tigua Sebanaga haguane pugu yalu ibuwa Yoaba
    halu ibunaga ami agaliru bu hearia batagi hene. Anidagua biya handala Yoaba ibugua
    pilipe biguli pu layagola ami agali biaru ti tano ogoni wahalu tini dalu dai bini.
    Yoaba ibu nde Kini Debidi hearia Yarusaleme dai bini.
  mya-mya: မြို့​သူ​မြို့​သား​များ​ထံ​သွား​၍​အ​ကြံ​ပေး​၏။ သူ​တို့​သည်​ရှေ​ဘ​၏​ဦး​ခေါင်း​ကို​ဖြတ်​ပြီး
    လျှင် တံ​တိုင်း​ကို​ကျော်​၍​ယွာ​ဘ​ထံ​သို့​ပစ် ပေး​ကြ​၏။ ယွာ​ဘ​သည်​တံ​ပိုး​ခ​ရာ​မှုတ်
    လိုက်​သော​အ​ခါ​သူ​၏​လူ​အ​ပေါင်း​တို့​သည် ထို​မြို့​မှ​ထွက်​ခွာ​ကာ​မိ​မိ​တို့​နေ​ရပ်​သို့
    ပြန်​ကြ​ကုန်​၏။ ယွာ​ဘ​သည်​လည်း​ယေ​ရု ရှ​လင်​မြို့​ဘု​ရင့်​ထံ​တော်​သို့​ပြန်​လေ​၏။
  bod-N: བུད་མེད་དེ་སོང་སྟེ་རང་གི་བློ་གྲོས་ལ་བརྟེན་ནས་མི་ཚོགས་ལ་སྐུལ་མ་བཏང་ཞིང་། དེ་དག་གིས་པིག་རེའི་བུ་ཤེ་བཱ་ཡི་མགོ་བཅད་དེ་ཡོ་ཨབ་ཀྱི་དྲུང་དུ་གཡུགས་པས།
    དེས་ནི་རྭ་དུང་བུས་པ་ལ་མི་རྣམས་གྲོང་ཁྱེར་དེ་ལས་ཆས་པ་དང་། མི་རེ་རེ་རང་རང་གི་གུར་དུ་སོང་།
    ཡོ་ཨབ་ཕྱིར་ཡེ་རུ་སཱ་ལེམ་དུ་ལོག་སྟེ་རྒྱལ་པོའི་དྲུང་དུ་ཕྱིན་ཏོ། །
  sna-sna: Ipapo mukadzi akaenda kuvanhu vose nezano rake, vakagura musoro waShebha
    mwanakomana waBhikiri vakaukanda kuna Joabhu. Saka Joabhu akaridza hwamanda, vanhu
    vake vakapararira vachibva paguta, mumwe nomumwe achidzokera kumba kwake. Uye
    Joabhu akadzokera kuna mambo muJerusarema.
  spa-BLM: Entonces la mujer acudió a todo el pueblo en su sabiduría. Cortaron la
    cabeza de Seba, hijo de Bichri, y la arrojaron a Joab. Este tocó la trompeta,
    y se dispersaron de la ciudad, cada uno a su tienda. Entonces Joab regresó a Jerusalén
    ante el rey.
  cac-cac: Yuj sjelanil spensar ix chi', ix b'at ix smontej eb' yetchon̈ab' chi'.
    Ix lajvi chi', ix stzepanel sjolom vin̈aj Seba chi' eb', ix sjulanemta eb' d'a
    vin̈aj Joab chi'. Ix lajvi chi', ix yalan vin̈ to spuchaj noc' ch'aac yic tz'el
    eb' d'a jun chon̈ab' chi', yuj chi' ix paxcan junjun eb' soldado d'a spat, ix
    meltzajpaxcan vin̈aj Joab chi' d'a Jerusalén yic b'at lolon vin̈ yed' vin̈ rey
    chi'.
  swh-ULB: Kisha mwanamke akawaendea watu wote wa mji kwa hekima yake. Wakakiondoa
    kichwa cha Sheba mwana wa Bikri na kumrushia Yoabu. Ndipo alipopiga tarumbeta
    na watu wa Yoabu wakauacha mji kila mtu nyumbani kwake. Na Yoabu akarejea Yerusalemu
    kwa mfalme.
  bel-bel: І пайшла жанчына да ўсяго народу са сваім разумным словам. І адсеклі галаву
    Савэю, сыну Біхры, і кінулі Ёаву. Тады Ёаў затрубіў у трубу, і разышліся ад горада
    ўсе па сваіх намётах; а Ёаў вярнуўся ў Ерусалім да цара.
  deu-ELBBK: Und die Frau kam zu dem ganzen Volk mit ihrer Klugheit; und sie hieben
    Scheba, dem Sohn Bikris, den Kopf ab und warfen ihn Joab zu. Und er stieß in die
    Posaune, und sie zerstreuten sich von der Stadt weg, jeder nach seinen Zelten;
    und Joab kehrte zu dem König nach Jerusalem zurück.
  mbb-OT: Ne zutun mibeyaan dutun te vahi is menge meǥinged dutun te inged ne midtudtulan
    din sikandan te planu zin. Mibpungelan dan te ulu si Sheba ne intimbag dan diyà
    te ki Joab. Ne segugunà impezaǥing ni Joab is budyung ne mid-awè dan dutun te
    inged duma is menge sakup din ne mid-ulì dan. Ne midlikù si Joab diyà te Jerusalem.
  mal-2015: അങ്ങനെ സ്ത്രീ ചെന്നു തന്റെ ജ്ഞാനത്താൽ സകലജനത്തെയും സമ്മതിപ്പിച്ചു; അവർ
    ബിക്രിയുടെ മകനായ ശേബയുടെ തല വെട്ടി യോവാബിന്റെ അടുക്കൽ ഇട്ടുകൊടുത്തു; അപ്പോൾ അവൻ
    കാഹളം ഊതി, എല്ലാവരും പട്ടണം വിട്ടു വീടുകളിലേക്കു പോയി. യോവാബ് യെരൂശലേമിൽ രാജാവിന്റെ
    അടുക്കൽ മടങ്ങിപ്പോയി.
  rmc-rmc: Paľis odi džuvľi prevakerďa peskra goďaha ke savore manuša andre oda foros.
    Avke on le Šebasoske odčhinde o šero a čhide prekal o muros le Joaboske. Akor
    o Joab zatrubinďa pro rohos a savore odgele pašal o foros, sako andre peskro stanos.
    A o Joab pes visarďa pale ko kraľis andro Jeruzalem.
  pes-OPV: پس آن زن به حکمت خودنزد تمامی قوم رفت و ایشان سر شبع بن بکری رااز تن جدا
    کرده، نزد یوآب انداختند و او کرنا رانواخته، ایشان از نزد شهر، هر کس به خیمه خودمتفرق
    شدند. و یوآب به اورشلیم نزد پادشاه برگشت.
  ron-1924: Ши фемея с-а дус ши а ындуплекат пе тот попорул ку ынцелепчуня ей; ау
    тэят капул луй Шеба, фиул луй Бикри, ши л-ау арункат луй Иоаб. Иоаб а сунат дин
    трымбицэ; с-ау ымпрэштият де лынгэ четате ши фиекаре с-а дус ын кортул луй. Ши
    Иоаб с-а ынторс ла Иерусалим, ла ымпэрат.
  ben-OBCV: পরে সেই মহিলাটি তার বিচারবুদ্ধিসম্পন্ন পরামর্শ নিয়ে সব লোকজনের কাছে গেল,
    ও তারা বিখ্রির ছেলে শেবের মুণ্ডু কেটে সেটি যোয়াবের কাছে ছুঁড়ে ফেলে দিয়েছিল।
    তিনি তখন শিঙা বাজিয়েছিলেন, ও তাঁর লোকজন সেই নগরটি ছেড়ে নিজের নিজের বাসায় ফিরে
    গেল। যোয়াবও জেরুশালেমে রাজার কাছে ফিরে গেলেন।
  som-som: Markaasaa naagtii waxay caqligeedii ula tagtay dadkii oo dhan. Shebac oo
    ina Bikrii ahaana intay madaxii ka soo gooyeen ayay Yoo'aab dibadda ugu soo tuureen.
    Markaasuu buunkii afuufay, oo ay magaaladii ka kala dareereen, oo nin waluba wuxuu
    tegey teendhadiisii. Oo Yoo'aabna Yeruusaalem iyo boqorkii buu ku noqday.
  lat-VUC: 'Ingressa est ergo ad omnem populum, et locuta est eis sapienter: qui abscissum
    caput Seba filii Bochri projecerunt ad Joab. Et ille cecinit tuba, et recesserunt
    ab urbe, unusquisque in tabernacula sua: Joab autem reversus est Jerusalem ad
    regem.'
  eng-ASVBT: Then the woman went unto all the people in her wisdom. And they cut off
    the head of Sheba the son of Bichri, and threw it out to Joab. And he blew the
    trumpet, and they were dispersed from the city, every man to his tent. And Joab
    returned to Jerusalem unto the king.
  ita-1885: Quella donna adunque se ne venne a tutto il popolo con la sua saviezza.
    Ed essi tagliarono la testa a Seba, figliuolo di Bicri, e la gittarono a Ioab.
    Allora egli fece sonar la tromba, e ognuno si sparse d'appresso alla città, e
    si ridusse alle sue stanze. E Ioab se ne ritornò in Gerusalemme al re.
  eng-LXXUP: 'And the woman went in to all the people, and she spoke to all the city
    in her wisdom; and they took off the head of Sheba the son of Bichri; and took
    it away and threw it to Joab: and he blew the trumpet, and the people separated
    from the city away from him, every man to his tent: and Joab returned to Jerusalem
    to the king.'
  eng-ULB: Then the woman went to all the people in her wisdom. They cut off the head
    of Sheba son of Bikri, and threw it out to Joab. Then he blew the trumpet and
    Joab's men left the city, every man to his home. Then Joab returned to Jerusalem
    to the king.
  spa-VBL: La mujer fue y habló con todos sobre su sabio plan. Así que cortaron la
    cabeza de Sabá y se la arrojaron a Joab. Entonces Joab hizo sonar el cuerno de
    carnero para dar la retirada, y todos sus hombres abandonaron la ciudad y se fueron
    a casa. Y Joab regresó con el rey a Jerusalén.
  fra-_FOB: Cette femme vint donc vers tout le peuple, et leur parla habilement; et
    ils coupèrent la tête à Shéba, fils de Bicri, et la jetèrent à Joab. Alors il
    sonna de la trompette; le peuple se retira de devant la ville, chacun en sa tente;
    et Joab s'en retourna vers le roi, à Jérusalem.
  mal-mal: അങ്ങനെ സ്ത്രീ ചെന്ന് തന്റെ ജ്ഞാനത്താൽ സകലജനത്തെയും സമ്മതിപ്പിച്ചു; അവർ
    ബിക്രിയുടെ മകനായ ശേബയുടെ തലവെട്ടി യോവാബിന്റെ അടുക്കൽ ഇട്ടുകൊടുത്തു; അപ്പോൾ അവൻ
    കാഹളം ഊതി, എല്ലാവരും പട്ടണം വിട്ട് വീടുകളിലേക്ക് പോയി. യോവാബ് യെരൂശലേമിൽ രാജാവിന്റെ
    അടുക്കൽ മടങ്ങിപ്പോയി.
  urd-GVR: Us ne Abīl-bait-mākā ke bāshindoṅ se bāt kī aur apnī hikmat se unheṅ qāyl
    kiyā ki aisā hī karnā chāhie. Unhoṅ ne Sabā kā sar qalam karke Yoāb ke pās phaiṅk
    diyā. Tab Yoāb ne narsingā bajā kar shahr ko chhoṛne kā hukm diyā, aur tamām faujī
    apne apne ghar wāpas chale gae. Yoāb ḳhud Yarūshalam meṅ Dāūd Bādshāh ke pās lauṭ
    gayā.
  suz-BL: मिनु मेको मीश मुरुम आ लोव़ मुर नेल्‍ल आन कली नेंपाइक्‍मी बाक्‍त। मिनु मेकोपुकीम
    बिक्री आ तौ शेबा आ पिया ख्रोइश्‍शा, योआब कली ब्‍वारदमे बाक्‍त। मिनु योआबम तुराही
    तबा बाक्‍त। मिनु लडाइ पाइ‍ब नेल्‍ल सहर प्रोंइशा आन खिं खिं लेम्‍मा बाक्‍त। योआब
    चहिं पिप आ बाक्‍तीके यरूसलेम लेश्‍शा लमाक्‍त।
  ita-1927: Allora la donna si rivolse a tutto il popolo col suo savio consiglio;
    e quelli tagliaron la testa a Sheba, figliuolo di Bicri, e la gettarono a Joab.
    E questi fece sonar la tromba; tutti si dispersero lungi dalla città, e ognuno
    se ne andò alla sua tenda. E Joab tornò a Gerusalemme presso il re.
  ckb-ckb: ئینجا ئافرەتەکە بە داناییەکەی خۆی چوو بۆ لای هەموو گەل و ئەوانیش سەری شەڤەعی
    کوڕی بیکرییان لێکردەوە و بۆ یۆئابیان فڕێدا. ئەویش فووی بە کەڕەنادا کرد و لە شارەکە
    دوورکەوتنەوە، هەرکەسە و بۆ چادرەکەی. یۆئابیش گەڕایەوە بۆ ئۆرشەلیم بۆ لای پاشا.
  eng-BBE: Then the woman in her wisdom had talk with all the town. And they had Sheba's
    head cut off and sent out to Joab. And he had the horn sounded, and sent them
    all away from the town, every man to his tent. And Joab went back to Jerusalem
    to the king.
  kan-OKCV: ಆ ಸ್ತ್ರೀಯು ತನ್ನ ಜ್ಞಾನದಿಂದ ಸಮಸ್ತ ಜನರ ಬಳಿಗೆ ಹೋದಳು. ಆಗ ಅವರು ಬಿಕ್ರಿಯ ಮಗ ಶೆಬನ
    ತಲೆಯನ್ನು ಕಡಿದು ಯೋವಾಬನ ಬಳಿ ಹಾಕಿದರು. ಅವನು ತುತೂರಿಯನ್ನು ಊದಿದ್ದರಿಂದ, ಅವರು ಪಟ್ಟಣದಿಂದ
    ಚದರಿ ಪ್ರತಿ ಮನುಷ್ಯನೂ ತಮ್ಮ ತಮ್ಮ ಮನೆಗಳಿಗೆ ಹೋದರು. ಯೋವಾಬನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿರುವ ಅರಸನ ಬಳಿಗೆ
    ಹಿಂದಿರುಗಿ ಬಂದನು.
  tam-2017: அவள் மக்களிடத்தில் போய் புத்தியாகப் பேசியதால், அவர்கள் பிக்கிரியின் மகனான
    சேபாவின் தலையை வெட்டி, யோவாபிடம் போட்டார்கள்; அப்பொழுது அவன் எக்காளம் ஊதினான்;
    எல்லோரும் பட்டணத்தைவிட்டுக் கலைந்து, தங்கள் வீடுகளுக்குப் புறப்பட்டுப்போனார்கள்;
    யோவாபும் ராஜாவிடம் போகும்படி எருசலேமிற்குத் திரும்பினான்.
  spa-RV-1909: La mujer fué luego á todo el pueblo con su sabiduría; y ellos cortaron
    la cabeza á Seba hijo de Bichri, y echáronla á Joab. Y él tocó la corneta, y esparciéronse
    de la ciudad, cada uno á su estancia. Y Joab se volvió al rey á Jerusalem.
  ron-BTF: Atunci femeia s-a dus la tot poporul în înțelepciunea ei. Și i-au retezat
    capul lui Șeba, fiul lui Bicri, și l-au aruncat lui Ioab. Și el a sunat din trâmbiță
    și s-au retras de lângă cetate, fiecare om la cortul său. Și Ioab s-a întors la
    Ierusalim, la împărat.
  eng-WEBP: Then the woman went to all the people in her wisdom. They cut off the
    head of Sheba the son of Bichri, and threw it out to Joab. He blew the trumpet,
    and they were dispersed from the city, every man to his tent. Then Joab returned
    to Jerusalem to the king.
  eng-FBV: The woman went and talked with everyone about her wise plan. So they cut
    off the head of Sheba and threw it to Joab. Then Joab blew the ram's horn to sound
    the retreat, and all his men left the town and went home. Joab returned to the
    king in Jerusalem.
  nld-1939: De vrouw keerde terug naar de stad, en wist met al haar slimheid de bevolking
    te overreden; ze sloegen Sjéba het hoofd af, en wierpen het Joab toe. Toen liet
    deze de trompet steken; en allen trokken weg van de stad naar hun woonplaats,
    en Joab keerde naar den koning in Jerusalem terug.
  nch-BL: Huan nopa sihuat ica miyac talnamiquilisti yajqui huan quincamanalhui nochi
    nopa altepet ehuani. Huan inijuanti quitzontejque itzonteco Seba, icone Bicri,
    huan quimajcahuilijque Joab. Huan Joab quipitzqui nopa tapitzali para ayecmo ma
    tatehuica isoldados. Huan quicajque nopa altepet, huan nochi tacuepilijque ininchajchaj.
    Huan Joab yajqui ipan altepet Jerusalén campa itztoya Tanahuatijquet David.
  vie-1934: Vậy, người nữ ấy đến trước mặt cả dân chúng, và nói cho nghe lời ý luận
    khôn ngoan của nàng. Chúng chém đầu Sê-ba, con trai Biếc-ri, rồi ném cho Giô-áp.
    Giô-áp bèn thổi kèn lên; đạo quân dan ra khỏi thành và tản đi; ai nấy đều trở
    về nhà mình, còn Giô-áp trở về Giê-ru-sa-lem, gần bên vua.
  hin-CV: तब वह स्त्री अपनी बुद्धिमत्तापूर्ण युक्ति के साथ नगर के सारी भीड़ के सामने
    पहुंची. परिणाम यह हुआ कि लोगों ने बिकरी के पुत्र शीबा का सिर उड़ाकर योआब के सामने
    फेंक दिया. तब योआब ने नरसिंगा फूंका और वे उस नगर से विसर्जित होकर अपने-अपने घर
    को लौट गए जबकि योआब राजा के पास येरूशलेम लौट गए.
  spa-BES: Entonces la mujer en su sabiduría había hablado con todo el pueblo. Y le
    cortaron la cabeza a Seba y la enviaron a Joab. Y él hizo sonar el cuerno de retirada,
    y los envió a todos lejos de la ciudad, cada hombre a su tienda. Y Joab volvió
    a Jerusalén al rey.
  tdx-tdx: Aa le nimb’ am’ ondaty iabio i rakembay amy fahiti’ey. Le kinitsi’ iareo
    ty añambone’ i Sebà ana’i Bikrý vaho natorake mb’ am’ Ioabe ao. Pinopò’e amy zao
    i antsi­vay, le niparaitake boak’ amy rovay ondatio, songa mb’an-kiboho’e añe.
    Nimpoly mb’e Ierosalaime mb’ amy mpanjakay mb’eo t’Ioabe.
  tha-KJV: แล​้วหญิงนั้​นก​็ไปหาประชาชนทั้งปวงด้วยปัญญาของนาง เขาทั้งหลายได้ตัดศีรษะของเชบาบุตรชายบิครีโยนออกมาให้โยอาบ
    โยอาบก็​เป่าแตร พวกเขาจึงถอนตัวจากนครนั้นกลับไปยังเต็นท์ของตนทุกคน โยอาบก็​กล​ับไปเฝ้ากษั​ตริ​ย์​ที่​กรุ​งเยรูซาเล็ม
  por-BR-2018: A mulher foi logo a todo aquele povo com sua sabedoria; e eles cortaram
    a cabeça a Seba filho de Bicri, e lançaram-na a Joabe. E ele tocou a trombeta,
    e dispersaram-se da cidade, cada um à sua morada. E Joabe se voltou ao rei a Jerusalém.
  deu-ELO: Und das Weib kam zu dem ganzen Volke mit ihrer Klugheit; und sie hieben
    Scheba, dem Sohne Bikris, den Kopf ab und warfen ihn Joab zu. Und er stieß in
    die Posaune, und sie zerstreuten sich von der Stadt hinweg, ein jeder nach seinen
    Zelten; und Joab kehrte zu dem König nach Jerusalem zurück.
  eng-WYC-2018: Then the woman went in to all the people, and she spake to them wisely;
    and they threw (out) to Joab the head of Sheba, the son of Bichri, girded off.
    And Joab sounded with a trump, and they departed from the city, each man into
    his tabernacles; and Joab turned again to Jerusalem to the king. (Then the woman
    went to all the people, and she spoke wisely to them; and so they cut off the
    head of Sheba, the son of Bichri, and threw it out to Joab. And then Joab sounded
    with a trumpet, and they left the city, and each man went back to his home; and
    Joab returned to the king in Jerusalem.)
  epo-epo: Kaj la virino venis al la tuta popolo kun sia saĝa parolo; kaj ili dehakis
    la kapon de Ŝeba, filo de Biĥri, kaj ĵetis al Joab. Tiam li ekblovis per trumpeto,
    kaj oni foriris de la urbo ĉiu al sia tendo; kaj Joab revenis Jerusalemon al la
    reĝo.
  uig-PIN: Andin hotun ɵz danaliⱪi bilǝn ⱨǝmmǝ hǝlⱪⱪǝ mǝsliⱨǝt saldi; ular Bikrining
    oƣli Xebaning bexini kesip, Yoabⱪa taxlap bǝrdi. Yoab kanay qaldi, uning adǝmliri
    xuni anglap, xǝⱨǝrdin ketip, ⱨǝrbiri ɵz ɵyigǝ ⱪaytti. Yoab Yerusalemƣa padixaⱨning
    ⱪexiƣa bardi.
  beo-beo: 'Amanoba, e da moilai dunuma asili, ea ilegei amo ilima olelei. Amalalu,
    ilia da Siba ea dialuma damuni fasili, dobea dabudili, Youa:bema galagudui. Youa:be
    da ea dunu amo doagala:lalu fisimusa: olelema:ne, dalabede fulaboi. Ilia da ilia
    diasua buhagi. Amola Youa:be da hina bagade Yelusaleme ganodini esalu, ema buhagi.'
  tpi-OTNT: Olsem na meri i go long ol manmeri bilong taun na autim tingting bilong
    em long ol. Ol i bihainim tok bilong em na ol i go katim nek bilong Seba. Na ol
    i kisim het bilong en na tromoi i go long Joap ausait long taun. Orait na Joap
    i winim biugel na ol soldia bilong en i lusim taun na i go bek long ol ples bilong
    ol. Na Joap i go bek long King Devit long Jerusalem.
  hau-SA: Sa’an nan matar ta tafi wurin dukan mutane da shawararta mai hikima, sai
    suka datse kan Sheba ɗan Bikri suka jefa wa Yowab. Saboda haka sai ya busa ƙaho,
    mutanensa kuwa suka watse daga birnin, kowa ya koma gidansa. Yowab kuma ya koma
    wurin sarki a Urushalima.
  uig-LAT: Andin xotun öz danaliqi bilen hemme xelqqe meslihet saldi; ular Bikrining
    oghli Shébaning béshini késip, Yoabqa tashlap berdi. Yoab kanay chaldi, uning
    ademliri shuni anglap, sheherdin kétip, herbiri öz öyige qaytti. Yoab Yérusalémgha
    padishahning qéshigha bardi.
  nde-nde: Emva kwalokho owesifazane lowo waya ebantwini bonke leseluleko sakhe esikhaliphileyo,
    baquma ikhanda likaShebha indodana kaBhikhiri baliphosela kuJowabi. Ngakho wakhalisa
    icilongo, abantu bakhe bachitheka besuka edolobheni, lowo lalowo ebuyela emzini
    wakhe. UJowabi wabuyela enkosini eJerusalema.
  ton-ton: Pea naʻe toki ʻalu ʻae fefine ki he kakai kotoa pē ʻi heʻene fai fakapotopoto.
    Pea naʻa nau tutuʻu ʻae ʻulu ʻo Sepa ko e foha ʻo Pikili ʻonau lī atu ia kia Soape.
    Pea naʻa ne ifi ʻe ia ha meʻalea, pea naʻa nau tutuku atu mei he kolo, ko e tangata
    taki taha ki hono fale. Pea naʻe foki atu ʻa Soape ki he tuʻi ki Selūsalema.
  ces-1613: A tak zjednala to žena ta u všeho lidu moudrostí svou, že sťavše hlavu
    Seby syna Bichri, vyhodili ji Joábovi. Kterýžto když zatroubil v troubu, rozešli
    se od města jeden každý do stanů svých. Joáb také vrátil se do Jeruzaléma k králi.
  eng-WMB: Then the woman went to all the people in her wisdom. They cut off the head
    of Sheba the son of Bichri, and threw it out to Joab. He blew the shofar, and
    they were dispersed from the city, every man to his tent. Then Joab returned to
    Jerusalem to the king.
  tam-TCV: அதன்படியே அந்தப் பெண் எல்லா மக்களிடமும் ஞானமாய் பேசியதால், அவர்கள் பிக்கிரியின்
    மகன் சேபாவின் தலையை வெட்டி யோவாபிடம் எறிந்துவிட்டார்கள். அப்பொழுது யோவாப் எக்காளம்
    ஊதினன். படைவீரர் அனைவரும் பட்டணத்தைவிட்டு கலைந்து ஒவ்வொருவரும் அவரவர் வீடுகளுக்குப்
    போனார்கள். யோவாபும் எருசலேமுக்கு அரசனிடம் போனான்.
  ceb-ULB: Unya miadto ang babaye sa tibuok katawhan gamit ang iyang kaalam. Giputol
    nila ang ulo ni Sheba anak nga lalaki ni Bicri, ug gilabay ngadto kay Joab. Unya
    iyang gihuyop ang trumpeta ug ang mga kasundalohan ni Joab mihawa sa siyudad,
    ug ang tanang mga tawo mipauli sa kaugalingon nilang panimalay. Unya mipauli si
    Joab sa Jerusalem didto sa hari.
  pol-UBG: Kobieta poszła więc do całego ludu w swojej mądrości. Ścięto głowę Szebie,
    synowi Bikriego, i rzucono ją do Joaba. Ten zaś zadął w trąbę i wszyscy rozeszli
    się spod miasta, każdy do swojego namiotu. A Joab wrócił do króla do Jerozolimy.
  urd-GVU: اُس نے ابیل بیت معکہ کے باشندوں سے بات کی اور اپنی حکمت سے اُنہیں قائل
    کیا کہ ایسا ہی کرنا چاہئے۔ اُنہوں نے سبع کا سر قلم کر کے یوآب کے پاس پھینک دیا۔
    تب یوآب نے نرسنگا بجا کر شہر کو چھوڑنے کا حکم دیا، اور تمام فوجی اپنے اپنے گھر
    واپس چلے گئے۔ یوآب خود یروشلم میں داؤد بادشاہ کے پاس لوٹ گیا۔
  deu-1912: Und die Frau kam hinein zu allem Volk mit ihrer Weisheit. Und sie hieben
    Seba, dem Sohn Bichris, den Kopf ab und warfen ihn zu Joab. Da blies er die Posaune,
    und sie zerstreuten sich von der Stadt, ein jeglicher in seine Hütte. Joab aber
    kam wieder gen Jerusalem zum König.
  kan-2017: ತನ್ನ ಜನರ ಬಳಿಗೆ ಹೋಗಿ ಅವರಿಗೆ ವಿವೇಕದೊಡನೆ ಈ ಸಂಗತಿಯನ್ನು ತಿಳಿಸಿದಳು. ಅವರು ಬಿಕ್ರೀಯ
    ಮಗನಾದ ಶೆಬನ ತಲೆಯನ್ನು ಕತ್ತರಿಸಿ ಯೋವಾಬನಿದ್ದಲ್ಲಿಗೆ ಎಸೆದರು. ಕೂಡಲೆ ಅವನು ಕಹಳೆಯನ್ನು ಊದಿಸಿದನು.
    ಜನರು ಆ ಪಟ್ಟಣವನ್ನು ಬಿಟ್ಟು ತಮ್ಮ ತಮ್ಮ ನಿವಾಸಗಳಿಗೆ ಹೋದರು. ಯೋವಾಬನು ಹಿಂದಿರುಗಿ ಯೆರೂಸಲೇಮಿನಲ್ಲಿದ್ದ
    ಅರಸನ ಬಳಿಗೆ ಹೋದನು.
  yap-yap: Ma aram me yan fare pin ko girdi’ ko fare binaw nike turguy u wan’ e n’en
    ni ngan rin’, miyad th’ab lolugen Sheba ngar yin’ed u daken e yoror ngak Joab.
    Me thoy Joab e yabul ni pow ni nge chuw e salthaw rok ko fare binaw, mar sulod
    nga taferad. Me sul Joab nga Jerusalem ngak fare pilung.
  hlt-MCSB: Huta loh pilnam boeih te a cueihnah neh a paan dongah Bikhri capa Sheba
    kah a lu te a rhaih pa uh tih Joab taengla a voeih uh.Te daengah tuki te a ueng
    tih, hlang khopuei lamloh amah kah dap duela taekyak uh.Te phoeiah Joab Te Jerusalem
    kah manghai taengla koep mael.
  mdy-ETH: ዬያ ዒዛ ማሌ ማሊፆ ማዺ ኩንሣኒ ካታሞ ዴሮ ኮይላ ዴንዴኔ፤ ዔያታ ዒማና ቢኪሪ ናኣዚ፥ ሼባዔኮ ቶኦኮ ቲቂ ዔኪ ኬኤሎ
    ዲፆ ዑሢና ዒዮዓቤም ዓጌኔ፤ ዬካፓ ዒዛኮ ፖኦሊሳ ካታሜሎ ሃሺ ዴንዳንዳጉዲ ዒዮዓቤ ዛዬ ዋርቄም ፖኦሊሳ ፔ ማኣሪ ማኣሪ ማዒ
    ዴንዴኔ፤ ዒዮዓቤያ ካኣቲ ኮይላ ዬሩሳላሜ ዴንዴኔ።
  twi-ASANTE: Afei, ɔbaa no kɔkaa nʼafotu pa no kyerɛɛ nnipa no nyinaa. Na wɔtwaa
    Bikri babarima Seba ti, to maa Yoab. Enti, ɔhyɛnee totorobɛnto, maa ne mmarima
    no bɔ hweteeɛ, maa obiara kɔɔ ne fie. Na Yoab sane kɔɔ ɔhene nkyɛn wɔ Yerusalem.
  eng-WEBU: Then the woman went to all the people in her wisdom. They cut off the
    head of Sheba the son of Bichri, and threw it out to Joab. He blew the trumpet,
    and they were dispersed from the city, every man to his tent. Then Joab returned
    to Jerusalem to the king.
  wal-wal: Hegaappe guyyiyan, mishiriyaa ba era zoriyaara asaa ubbaakko baasu. Hegaa
    gishshau, asai Biikira na7aa SHebaa7a qooriyaappe muucidi, huuphiyaa Yoo7aabayyo
    oliis. Yaatin, Yoo7aabi malkkataa punniis; punnin asai ubbai katamaappe kiyidi,
    ba soo ba soo biis; bin Yoo7aabi kawuwaakko Yerusalaame simmiis.
  spa-PDDPT: Después la mujer fue a todo el pueblo con su sabiduría. Cortaron la cabeza
    a Seba, hijo de Bicri, y la lanzaron a Joab. Y éste tocó la corneta y se retiraron
    de la ciudad, cada uno a su tienda, y Joab regresó al rey en Jerusalén.
  gun-gun: Ha'e gui kunha va'e o'arandua rupi oo guetarã kuery ha'e javi reve jogueroayvu
    aguã. Ha'e rire Bicri ra'y Seba akã ojaya okuapy vy omombo Joabe oexa aguã. Ha'e
    rã omonhe'ẽ mimby guaxu, ha'e ramo ojepe'apa ju tetã gui. Peteĩ-teĩ ngoo katy
    ju oje'oi. Ha'e rã Joabe ma Jerusalém katy ojevy huvixa reve jogueroayvu aguã.
  agu-BL: Jalucunin bene'n yi xna'n tan tocse'n chic'u'l cyakil wunak yi najlche'
    le jun tnuma'tz. Nin e' octz tan tamle'n len yi wi' Seba, nin ben chijo'liltz
    tetz Joab. Cawune'n tzun Joab tan tocse'n yi chun, yi na ẍchaj yi ja tane' yi
    oyintzi' nin yi tajwe'n tan chipakxe'n cyakil yi e' sanlar lakak chi'ama'l. Ma
    tetz Joab, ja pakxij jalen Jerusalén tan yol tetz Luwiy.
  ilo-ULB: Ket napan ti babai kadagiti amin a tattao nga ammona. Pinutedda ti ulo
    ni Siba a putot ni Bikri, ket impurwakda daytoy kenni Joab. Kalpasanna, pinuyotanna
    ti trumpeta ket pinanawan dagiti tattao ni Joab ti siudad, nagawid ti tunggal
    maysa iti pagtaenganna. Ket nagsubli ni Joab idiay Jerusalem iti ayan ti ari.
  kpg-kpg: Di ahina gaa hana gi digau o di waahale deelaa e hagamodongoohia gi digaula
    dana hagamaanadu i di mee deenei, gei digaula gaa tuu gi daha di libogo o Sheba,
    ga hudu iha gi Joab. Joab ga ili dana buu, e haga iloo gi dana llongo dauwa bolo
    ginaadou ga hagatanga gaa hula. Gei digaula gaa hula gi muli gi di nadau guongo.
    Gei Joab gaa hana gi baahi di King David i Jerusalem.
  uig-ARA: ئاندىن خوتۇن ئۆز دانالىقى بىلەن ھەممە خەلققە مەسلىھەت سالدى؛ ئۇلار بىكرىنىڭ
    ئوغلى شېبانىڭ بېشىنى كېسىپ، يوئابقا تاشلاپ بەردى. يوئاب كاناي چالدى، ئۇنىڭ ئادەملىرى
    شۇنى ئاڭلاپ، شەھەردىن كېتىپ، ھەربىرى ئۆز ئۆيىگە قايتتى. يوئاب يېرۇسالېمغا پادىشاھنىڭ
    قېشىغا باردى.
  sus-sus: Na ginɛ naxa wɔyɛn a xa mixie ra xaxilimaya ra. E naxa Bikiri xa di Seeba
    xunyi bolon a dɛ i, e a woli tɛtɛ fari ma, Yowaba nun a xa mixie ma. Yowaba to
    na to, a naxa feri fe, a xa mixie birin naxa gbilen e xɔnyi. Yowaba naxa siga
    mangɛ yire Darisalamu.
  pon-2006: Liho eri kohla rehn aramas en kahnimwo oh weuwa nan kapehde koasoandi
    wet. Irail eri lupukasang moangen Sipa oh kesehla pohn kehlo rehn Sohap, Sohap
    eri peuk nah sowi kilel ong nah sounpei ko me re en mweselda; irail eri pwurala
    nan arail wasa. A Sohap pwurala rehn Nanmwarki Depit nan Serusalem.
  ksd-ksd: Ma ra vavina i ga tata pire ra tarai ma kana kabinana; ma dia ga kutu vue
    ra ulu i Seba natu i Bikri, ma dia ga vue tar ia tai Ioab. Ma i ga vu ra tavur,
    ma dia ga vana varbaiai kan ra pia na pal, ma diat par dia ga lilikun tar ta ra
    kubakuba i diat tikatikai. Ma Ioab i ga lilikun uro Ierusalem pire ra king.
  tur-YTC: Kadın bilgeliğiyle bütün halka gitti. Bikri oğlu Şeva'nın başını kesip
    Yoav'a attılar. Yoav boru çaldı ve kentten dağıldılar, herkes çadırına gitti.
    Sonra Yoav Yeruşalem'e, kralın yanına döndü.
  grc-BRENT: Καὶ εἰσῆλθεν ἡ γυνὴ πρὸς πάντα τὸν λαὸν, καὶ ἐλάλησε πρὸς πᾶσαν τὴν πόλιν
    ἐν τῇ σοφίᾳ αὐτῆς· καὶ ἀφεῖλε τὴν κεφαλὴν Σαβεὲ υἱοῦ Βοχορί· καὶ ἀφεῖλε καὶ ἔβαλε
    πρὸς Ἰωάβ· καὶ ἐσάλπισεν ἐν κερατίνῃ, καὶ διεσπάρησαν ἀπὸ τῆς πόλεως ἀπʼ αὐτοῦ
    ἀνὴρ εἰς τὰ σκηνώματα αὐτοῦ· καὶ Ἰωὰβ ἀπέστρεψεν εἰς Ἰερουσαλὴμ πρὸς τὸν βασιλέα.
  ind-AYT: Perempuan itu datang kepada seluruh rakyat dengan bijaksana. Sesudah itu,
    mereka memenggal kepala Seba, anak Bikri, dan melemparkannya kepada Yoab. Lalu,
    dia meniup trompet, lalu mereka berserak meninggalkan kota, masing-masing ke tempatnya.
    Yoab pun kembali kepada raja di Yerusalem.
  nya-nya: Ndipo mayiyo anapita kwa anthu onse ndi malangizo ake anzeru, ndipo anadula
    mutu wa Seba mwana wa Bikiri ndipo anawuponya kwa Yowabu. Kotero iye analiza lipenga
    ndipo anthu ake anachoka pa mzindawo, aliyense nʼkubwerera kwawo. Ndipo Yowabu
    anabwerera kwa mfumu ku Yerusalemu.
  hrv-hrv: Žena se vrati u grad i progovori svemu narodu kako joj je govorila njezina
    mudrost. I odsjekoše glavu Bikrijevu sinu Šebi i baciše je Joabu. A on zapovjedi
    da zatrube u rog te se raziđoše od grada, svaki u svoj kraj. A Joab se vrati kralju
    u Jeruzalem.
  mps-mps: Tama tialima, te we te hanude bidibo bidi dabeba pelama, tama agai homude
    sela pali po te augwaliba pusali. Augwaligo te agai po wali pelama, tama augwaligo
    te Sebago tobolu mage togogi pelama, tama aga tobolu selama, tama Joapba te tobolu
    buluba dinani. Tialima, Joapgo te biugel bu obaso, tama aga ami dabe te hanu taga
    soyu, tama augwa buluba ma palio. Tama Joap te king Devit bidibo madi, te Jerusalemba
    ma pai.
  tpi-tpi: Olsem na meri i go long ol manmeri bilong taun na autim tingting bilong
    em long ol. Ol i bihainim tok bilong em na ol i go katim nek bilong Seba. Na ol
    i kisim het bilong en na tromoi i go long Joap ausait long taun. Orait na Joap
    i winim biugel na ol soldia bilong en i lusim taun na i go bek long ol ples bilong
    ol. Na Joap i go bek long King Devit long Jerusalem.
  dan-1931: Kvinden fik så ved sin Klogskab hele Byen overtalt til at hugge Hovedet
    af Sjeba, Bikris Søn, og de kastede det ned til Joab. Da stødte han i Hornet,
    og de brød op fra Byen og spredte sig hver til sit, medens Joab selv vendte tilbage
    til Kongen i Jerusalem.
  vie-OVCB: Rồi người ấy khéo léo thuyết phục dân trong thành. Họ bắt Sê-ba chặt đầu,
    ném ra cho Giô-áp. Giô-áp thổi kèn lui quân. Tướng sĩ rời thành, quay về Giê-ru-sa-lem.
  guj-2017: પછી તે સ્ત્રી પોતાની હોશિયારી વાપરીને સર્વ લોકો પાસે ગઈ. લોકોએ બિખ્રીનો
    દીકરો શેબાનું માથું કાપી નાખ્યું એટલે કોટ પરથી યોઆબ તરફ ફેંકયું. પછી તેણે રણશિંગડું
    વગાડ્યું અને યોઆબના માણસો નગર છોડીને પોતપોતના તંબુએ ગયા. અને યોઆબ રાજા પાસે પાછો
    યરુશાલેમમાં આવ્યો.
  pon-2006A: Liho eri kohla rehn aramas en kahnimwo oh weuwa nan kapehde koasoandi
    wet. Irail eri lupukasang moangen Sipa oh kesehla pohn kehlo rehn Sohap, Sohap
    eri peuk nah sowi kilel ong nah sounpei ko me re en mweselda; irail eri pwurala
    nan arail wasa. A Sohap pwurala rehn Nanmwarki Depit nan Serusalem.
  por-BRBSL: Então a mulher foi a todas as pessoas em sua sabedoria. Eles cortaram
    a cabeça de Sheba, o filho de Bichri, e a jogaram fora para Joab. Ele tocou a
    trombeta, e eles foram dispersos da cidade, cada homem para sua tenda. Então Joabe
    voltou para Jerusalém, para o rei.
  cth-cth: Hote napui teh a lungang e patetlah taminaw koe a cei hnukkhu, Bikhri capa
    Sheba lû a tâtueng awh teh Joab koelah alawilah a tâkhawng pouh awh. Joab ni mongka
    a ueng teh taminaw teh hote kho dawk hoi amamouh onae koe bout a ban awh. Hahoi,
    Joab teh Jerusalem siangpahrang koe a ban.
  twi-twi: Afei, ɔbea no kɔkaa nʼafotu pa no kyerɛɛ nnipa no nyinaa. Na wotwaa Bikri
    babarima Seba ti, tow maa Yoab. Enti ɔhyɛn torobɛnto maa ne mmarima no bɔ hwetee,
    maa obiara kɔɔ ne fi. Na Yoab san kɔɔ ɔhene nkyɛn wɔ Yerusalem.
  hlt-hlt: Huta loh pilnam boeih te a cueihnah neh a paan dongah Bikhri capa Sheba
    kah a lu te a rhaih pa uh tih Joab taengla a voeih uh. Te daengah tuki te a ueng
    tih, hlang khopuei lamloh amah kah dap duela taekyak uh. Te phoeiah Joab te Jerusalem
    kah manghai taengla koep mael.
  tbz-SIM: Kòo nitipòkùu wɛ̃too kɛ́nɑ́kɛ́ o kɔbɛ itié nsɑ̀ɑ̀yì, kɛ̀ bɛ̀ɛ féútɛ́ Sebɑɑ
    kɛ́dootɛ́ní Soɑbu o yuu kuduotí. Kòo eé ditɑ̃tɛheù kɛ̀ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ɛ yóu dihɛì
    kɛ́ítɛ́ kɛ́kũṹ mbɛ cɛ̃́ĩ. Soɑbu mɔ́mmuɔ nkòo wɛ̃tɛ okpɑ̀ɑ̀tì borɛ̀ Sedisɑdɛmmu.
  msy-2020: Kamaghɨn amizɨ, amizim nguibar ekiamɨn ghua uan nɨghnɨzir aghuim gumazamiziba
    bar me mɨgei. Ezɨ me an nɨghnɨzimɨn gɨn ghua, Seban fɨrim atugha an dapanim isa
    dɨvazimɨn azenan, Joap bagh anekuni. Ezɨ Joap sɨgham givima an mɨdorozir gumaziba
    nguibar ekiam ategha vaghvagha uamategha uan nguibabar zui. Ezɨ Joap Atrivim Devit
    bagha uamategha Jerusalemɨn ghu.
  dop-dop: Mpʋɣʋlɛ ɑlʋ polɑ ɩcɑtɛ nyǝ́mɑ kiŋ nɑ lɑɣɑtʋ nɑ pɑ́ sɛtɩ Sepɑ nyʋɣʋ nɑ pɑ́
    lɔɣɔ-kʋɣʋ Sowɑpɩ nɑ koluŋɑ. Tǝnɑɣɑlɛ Sowɑpɩ hʋlɑ tutuɣu nɑ ɩ́ yɑsɩ yǝlɑɑ nɑ pɑɑ
    ɑwe kpe ɩ tɛ nɑ ɩnɩ ɩ mǝlɩ Yosɑlɛm kɛ wulɑʋ kiŋ.
  azb-azb: Qadın ağıllı tərpənib xalqının yanına getdi. Onlar da Bikri oğlu Şevanın
    başını kəsib Yoava atdı. Bundan sonra Yoav şeypur çaldı və ordu şəhərin mühasirəsindən
    çəkildi. Hamı öz evinə qayıtdı. Yoav isə Yerusəlimə – padşahın yanına qayıtdı.
  eng-DBY: Then the woman went to all the people in her wisdom. And they cut off the
    head of Sheba the son of Bichri, and cast it to Joab. And he blew a trumpet, and
    they dispersed from the city, every man to his tent. And Joab returned to Jerusalem
    to the king.
  hin-2017: तब स्त्री अपनी बुद्धिमानी से सब लोगों के पास गई। तब उन्होंने बिक्री के
    पुत्र शेबा का सिर काटकर योआब के पास फेंक दिया। तब योआब ने नरसिंगा फूँका, और सब
    लोग नगर के पास से अलग-अलग होकर अपने-अपने डेरे को गए और योआब यरूशलेम को राजा के
    पास लौट गया।
  wol-KYG: Ndaw sa nag dem ca mbooloo ma mépp, xelal leen pexeem mu jub moomu. Ñu
    dog boppu Seba doomu Bikkri, sànni ko Yowab. Yowab wal liit ga, nitam ña tasaaroo,
    bàyyi dëkk ba, ku nekk ñibbi këram. Yowab daldi dellu Yerusalem ca Buur.
  eng-YLT: And the woman cometh unto all the people in her wisdom, and they cut off
    the head of Sheba son of Bichri, and cast [it] unto Joab, and he bloweth with
    a trumpet, and they are scattered from the city, each to his tents, and Joab hath
    turned back to Jerusalem unto the king.
  eng-WYC-2017: Then the woman went in to all the people, and she spake to them wisely;
    and they threw out to Joab the head of Sheba, the son of Bichri, girded off. And
    Joab sounded with a trump, and they departed from the city, each man into his
    tabernacles; and Joab turned again to Jerusalem to the king.
  eng-WMBB: Then the woman went to all the people in her wisdom. They cut off the
    head of Sheba the son of Bichri, and threw it out to Joab. He blew the shofar,
    and they were dispersed from the city, every man to his tent. Then Joab returned
    to Jerusalem to the king.
  urd-GVH: उसने अबील-बैत-माका के बाशिंदों से बात की और अपनी हिकमत से उन्हें क़ायल
    किया कि ऐसा ही करना चाहिए। उन्होंने सबा का सर क़लम करके योआब के पास फेंक दिया।
    तब योआब ने नरसिंगा बजाकर शहर को छोड़ने का हुक्म दिया, और तमाम फ़ौजी अपने अपने
    घर वापस चले गए। योआब ख़ुद यरूशलम में दाऊद बादशाह के पास लौट गया।
  rug-rug: Meke la tozia sa barikaleqe koari tiena sa vasileana lavata sa nana binalabala,
    meke kupa ia rini sa batuna e Siba meke oki karovo la nia rini pa gobagoba koe
    Zoabi. Ivua sa sa buki na vina gilagila koari nana tie pude taluarae koasa vasileana
    lavata, meke pule pa dia popoa si arini, meke pule la koasa baṉara pa Zerusalema
    se Zoabi.
  gaz-gaz: Ergasii dubartiin sun gorsa ishee kan ogummaan guutame sanaan namoota hunda
    bira dhaqxe; isaanis mataa Shebaa ilma Biikrii sanaa kutanii Yooʼaabiif gad darbatan.
    Kanaafuu inni malakata afuufe; namoonni isaa magaalattii dhiisanii tokkoon tokkoon
    namaa mana ofii isaatti gale. Yooʼaab immoo gara Yerusaalem mooticha biratti deebiʼe.
  fra-LSG: Et la femme alla vers tout le peuple avec sa sagesse; et ils coupèrent
    la tête à Schéba, fils de Bicri, et la jetèrent à Joab. Joab sonna de la trompette;
    on se dispersa loin de la ville, et chacun s’en alla dans sa tente. Et Joab retourna
    à Jérusalem, vers le roi.
  yal-yal: Ɲaxanla yi sa falan ti taan muxune birin xa a xaxilimayani, e yi Bikiri
    a dii xɛmɛn Seeba xunna bolon a dɛ, e yi a woli Yowaba ma. Yowaba yi xɔtaan fe,
    sofane yi e masiga taan na, birin yi siga e konne yi. Nayi, Yowaba yi xɛtɛ Yerusalɛn
    yi mangan fɛma.
  haw-1868: Alaila hele aku la ua wahine la i na kanaka a pau ma kona akamai. A oki
    iho la lakou i ke poo o Seba ke keiki a Bikeri, a kiola aku la iwaho io Ioaba
    la. Hookani aku la ia i ka pu, a hoi aku la lakou, o kela kanaka keia kanaka i
    kona halelewa iho. A hoi aku la o Ioaba i Ierusalema a i ke alii.
  arb-NAV: وَتَدَاوَلَتِ الْمَرْأَةُ مَعَ الشَّعْبِ كُلِّهِ فَأَقْنَعَتْهُمْ بِسَدَادِ
    رَأْيِهَا، فَقَطَعُوا رَأْسَ شَبَعَ بْنِ بِكْرِي وَأَلْقَوْهُ إِلَى يُوآبَ، فَنَفَخَ
    بِالبُوقِ، فَفَكُّوا الْحِصَارَ عَنِ الْمَدِينَةِ، وَعَادَ كُلُّ وَاحِدٍ إِلَى
    بَيْتِهِ، وَأَمَّا يُوآبُ فَرَجَعَ إِلَى الْمَلِكِ فِي أُورُشَلِيمَ.
  ewe-ewe: Ale nyɔnu la yi ameawo gbɔ kple eƒe aɖaŋu nyui la. Wotso ta le Seba, Bikri
    vi la nu eye woda eƒe ta la to gli la ta ɖo ɖe Yoab. Enumake Yoab ku kpẽ; ena
    ameawo dzudzɔ dua gbagbã eye wotrɔ yi fia la gbɔ le Yerusalem.
  eng-LEE: 'And the woman came unto all the people with her wisdom; and they cut off
    the head of Sheba'' the son of Bichri, and cast it down to Joab: and he blew the
    cornet, and they scattered themselves from the city, every man to his tents. And
    Joab returned to Jerusalem unto the king.'
  asm-FB: তেতিয়া সেই মহিলা গৰাকীয়ে তেওঁৰ সকলো জ্ঞানত লোকসকলৰ ওচৰলৈ গ’ল৷ তেওঁলোকে
    বিখ্ৰীৰ পুত্ৰ চেবাৰ মূৰ কাটি যোৱাবৰ ওচৰলৈ বাহিৰলৈ পেলাই দিলে। তেতিয়া তেওঁ শিঙা
    বজালে আৰু তেওঁৰ লোকসকলৰ প্ৰতিজনে সেই নগৰখন এৰি নিজ নিজ ঘৰলৈ গ’ল। পাছত যোৱাব যিৰূচালেমলৈ
    ৰজাৰ ওচৰলৈ ঘূৰি আহিল৷
  sus-A: نَ فِنّ نَشَ وْيّن عَ شَ مِشِيٍ رَ شَشِلِمَيَ رَ. عٍ نَشَ بِكِرِ شَ دِ سٍبَ
    شُنيِ بٌلٌن عَ دّ عِ، عٍ عَ وٌلِ تّتّ قَرِ مَ، يٌوَبَ نُن عَ شَ مِشِيٍ مَ. يٌوَبَ
    تٌ نَ تٌ، عَ نَشَ قٍرِ قٍ، عَ شَ مِشِيٍ بِرِن نَشَ فبِلٍن عٍ شْنيِ. يٌوَبَ نَشَ
    سِفَ مَنفّ يِرٍ دَرِ سَلَمُ.
  fra-SBL: Alors la femme alla vers tout le peuple dans sa sagesse. Ils coupèrent
    la tête de Saba, fils de Bichri, et la jetèrent à Joab. Celui-ci sonna de la trompette,
    et ils se dispersèrent hors de la ville, chacun dans sa tente. Puis Joab retourna
    à Jérusalem auprès du roi.
  hbo-hbo: וַתָּבֹוא֩ הָאִשָּׁ֨ה אֶל־כָּל־הָעָ֜ם בְּחָכְמָתָ֗הּ וַֽיִּכְרְת֞וּ אֶת־רֹ֨אשׁ
    שֶׁ֤בַע בֶּן־בִּכְרִי֙ וַיַּשְׁלִ֣כוּ אֶל־יֹואָ֔ב וַיִּתְקַע֙ בַּשֹּׁופָ֔ר וַיָּפֻ֥צוּ
    מֵֽעַל־הָעִ֖יר אִ֣ישׁ לְאֹהָלָ֑יו וְיֹואָ֛ב שָׁ֥ב יְרוּשָׁלַ֖͏ִם אֶל־הַמֶּֽלֶךְ׃
    ס
  kik-kik: Hĩndĩ ĩyo mũtumia ũcio agĩthiĩ kũrĩ andũ othe arĩ na mataaro macio make
    ma ũũgĩ, nao magĩtinia mũtwe wa Sheba mũrũ wa Bikiri, makĩũikĩria Joabu. Nĩ ũndũ
    ũcio Joabu akĩhuha karumbeta, nao andũ ake makĩharagana kuuma itũũra-inĩ, o mũndũ
    agĩcooka gwake mũciĩ. Nake Joabu agĩcooka kũrĩ mũthamaki kũu Jerusalemu.
  fra-NCL: La femme alla vers tout le peuple et lui parla sagement ; et ils coupèrent
    la tête à Séba, fils de Bochri, et la jetèrent à Joab. Joab fit sonner de la trompette,
    et l’on se dispersa loin de la ville, chacun vers ses tentes ; et Joab retourna
    à Jérusalem vers le roi.
  cek-AK: To pacoengah nongpata loe palunghahaih hoiah kaminawk boih khaeah caeh.
    Kaminawk mah Bikri capa ih lu to takroek o pat moe, Joab khaeah vah pae o. To
    pongah anih mah mongkah to ueng, angmah ih kaminawk vangpui thung hoi angnawnsak
    moe, angmacae im ah amlaem o. Joab doeh Jerusalem ah siangpahrang khaeah amlaem
    toeng.
  cuk-cuk: We-ome binsaed-yeer-nikasoggua, bela dulemarbogwa sunmaksad. Degisoggu,
    Bicri-machi-Seba-e-nono egwachamalad. Geb Joabʼga galu-matusulid-birgi Siba-e-nono
    mecharmalad. Agi, Joab gar-trompeta ogochad, geb deyob neggweburgi bangudmalad,
    e-neg-e-negse nadegusmalad. Joabʼdina, Rey-Davidʼse nonikid, Jerusalén-neggweburse.
  uig-CYR: Андин хотун өз даналиғи билән һәммә хәлиққә мәслиһәт салди; улар Бикриниң
    оғли Шебаниң бешини кесип, Йоабқа ташлап бәрди. Йоаб канай чалди, униң адәмлири
    шуни аңлап, шәһәрдин кетип, һәр бири өз өйигә қайтти. Йоаб Йерусалимға падишаниң
    қешиға барди.
  tel-2017: తాను తెలివిగా యోవాబుతో మాట్లాడిన మాటలను అక్కడి ప్రజలందరికీ చెప్పినప్పుడు
    వారు బిక్రి కొడుకు షెబ తల నరికి గోడపై నుండి యోవాబు ముందు పడవేశారు. అప్పుడు యోవాబు
    బాకా ఊదించాడు. ప్రజలంతా ఆ పట్టణాన్ని విడిచి ఎవరి నివాసాలకు వారు బయలుదేరారు. యోవాబు
    యెరూషలేములో ఉన్న రాజు దగ్గరికి తిరిగి వచ్చాడు.
  hat-BSA: Alò, fanm lespri a te vin kote tout pèp la. Epi yo te koupe tèt aSchéba,
    fis Bicri a e te jete li bay Joab. Konsa, li te soufle twonpèt la e yo te lèse
    kite vil la. Chak moun te ale kote tant pa yo. Joab, anplis, te retounen kote
    wa a Jérusalem.
  kos-kos: Na el som nu yurin mwet in siti sac ac fahkak nunak lal nu selos, na elos
    pakela sifal Sheba ac sisla fin pot uh lac nu sel Joab. Joab el ukya mwe ukuk
    in akkalemye nu sin mwet lal elos in som liki siti uh, na elos folokla nu yen
    selos. Ac Joab el folokla nu Jerusalem nu yorol tokosra.
  hbo-WLC: וַתָּבוֹא֩ הָאִשָּׁ֨ה אֶל־כָּל־הָעָ֜ם בְּחָכְמָתָ֗הּ וַֽיִּכְרְת֞וּ אֶת־רֹ֨אשׁ
    שֶׁ֤בַע בֶּן־בִּכְרִי֙ וַיַּשְׁלִ֣כוּ אֶל־יוֹאָ֔ב וַיִּתְקַע֙ בַּשּׁוֹפָ֔ר וַיָּפֻ֥צוּ
    מֵֽעַל־הָעִ֖יר אִ֣ישׁ לְאֹהָלָ֑יו וְיוֹאָ֛ב שָׁ֥ב יְרוּשָׁלִַ֖ם אֶל־הַמֶּֽלֶךְ׃
    ס
  ibo-ibo: Nwanyị ahụ ji ndụmọdụ nke amamihe ya gakwuru ndị obodo. Ha bipụrụ Sheba
    nwa Bikri isi, tụpụtara ya Joab. Ya mere na ọ fụrụ opi ike ya, ndị ikom ya sitere
    nʼobodo ahụ lasaa, onye ọbụla lara nʼụlọ nke ya. Joab laghachikwuru eze na Jerusalem.
  ory-ory: ଏଉତ୍ତାରେ ସେ ସ୍ତ୍ରୀ ଆପଣା ବୁଦ୍ଧିରେ ସମସ୍ତ ଲୋକଙ୍କ ନିକଟକୁ ଗଲା। ତହୁଁ ଲୋକମାନେ
    ବିଖ୍ରିିର ପୁତ୍ର ଶେବଃର ମସ୍ତକ କାଟି ଯୋୟାବ ନିକଟକୁ ବାହାରେ ପକାଇଦେଲେ। ତହିଁରେ ସେ ତୂରୀ ବଜାନ୍ତେ,
    ଲୋକମାନେ ନଗରରୁ ଛିନ୍ନଭିନ୍ନ ହୋଇ ପ୍ରତ୍ୟେକ ଲୋକ ଆପଣା ଆପଣା ତମ୍ବୁକୁ ଗଲେ। ପୁଣି ଯୋୟାବ ଯିରୂଶାଲମକୁ
    ରାଜାଙ୍କ ନିକଟକୁ ଫେରିଗଲା।
  chk-chk: Mürin, ewe fefin a liwinla ren aramasen ewe telinimw meinisin o eäni kapas
    tipachem ngeniir. Iwe, ra pöküela üen Sepa o aturätiu möküran ren Joap. Joap a
    ettiki ewe rappwa, nge nöün kewe sounfiu ra säng seni ewe telinimw o liwiniti
    en me lenian. Nge Joap a liwiniti Jerusalem ren ewe king.
  ssd-ssd: Taŋakina sulumba pino ta kumba ka tumbraŋ taŋgo kame ndoŋ sakina le isnaig.
    Ismba nane kinaig ka Seba ŋinfoknu kat purmba te-bukŋginaig le fonde lukamba kilimŋge
    Yoab tugumŋge ndekina le nu ndek tabil fitkina le kame kuasmbi ŋakmba tumbraŋ
    kusremba sili-silimba kinaig le Yoab ndek luka gabat suŋgo sota Yerusalem kina.
  rop-rop: Wal det olgamen bin godan brom det wol, en imbin dalim ola pipul langa
    det taun wanim imbin tok langa Jowab, en deibin go en kadimof det hed blanga Shiba,
    en deibin tjakamdan det hed blanga im langa Jowab brom ontop langa det wol. Brom
    deya Jowab bin blowim det wisul blanga im blanga meigim ola solja sabi imbin taim
    blanga gowei brom det taun, en deibin ol gobek langa olabat ron kemp, en Jowab
    bin gobek langa King Deibid deya langa Jerusalem.
  ukr-1871: Тодї пійшла вона з своїм мудрим словом перед народ. І відтяли голову Себі
    Бихриєнкові, та й кинули Йоабові. Тодї звелїв він затрубити в труби, й усе військо
    відступило від города та й розійшлося по своїм шатрам, а Йоаб вернувсь до царя
    в Ерусалим.
  deu-1951: Und die Frau ging hinein zu allem Volk in ihrer Weisheit. Da hieben sie
    Seba, dem Sohne Bichris, den Kopf ab und warfen ihn Joab zu. Der stieß in die
    Posaune; und sie zerstreuten sich von der Stadt, ein jeder zu seinem Zelte. Joab
    aber kehrte wieder nach Jerusalem zum König zurück.
  eng-JPS: Then the woman went unto all the people in her wisdom. And they cut off
    the head of Sheba the son of Bichri, and threw it out to Joab. And he blew the
    horn, and they were dispersed from the city, every man to his tent. And Joab returned
    to Jerusalem unto the king.
  srp-1865: I žena otide k svemu narodu s mudrošæu svojom; i otsjekoše glavu Sevi
    sinu Vihrijevu, i baciše je Joavu. A on zatrubi u trubu, te se razidoše od grada
    svak u svoj šator. A Joav se vrati u Jerusalim k caru.
  lug-lug: Omukazi n’agamba Yowaabu nti, “Omutwe gwe gunaakasukibwa gy’oli ku bbugwe.”
    Awo omukazi n’agenda n’ekiteeso kye eri abantu bonna, ne basalako omutwe gwa Seba
    mutabani wa Bikuli, ne bagusuulira Yowaabu. Yowaabu n’afuuwa ekkondeere, abasajja
    be ne bava ku kibuga ne basaasaana, bonna ne baddayo ewaabwe. Yowaabu ye n’addayo
    eri kabaka mu Yerusaalemi.
  heb-heb: ותבוא האשה אל כל העם בחכמתה ויכרתו את ראש שבע בן בכרי וישלכו אל יואב ויתקע
    בשופר ויפצו מעל העיר איש לאהליו ויואב שב ירושלם אל המלך׃
  ben-IRV: পরে সেই মহিলা বুদ্ধি করে সব লোকের কাছে গেল৷ তাতে লোকেরা বিখ্রির ছেলে শেবের
    মাথা কেটে যোয়াবের কাছে বাইরে ফেলে দিল৷ তখন তিনি তূরী বাজালে লোকেরা নগর থেকে ছিন্নভিন্ন
    হয়ে নিজের তাঁবুতে গেল এবং যোয়াব যিরূশালেমে রাজার কাছে ফিরে গেলেন৷
  pan-pan: ਤਦ ਉਹ ਇਸਤਰੀ ਆਪਣੀ ਬੁੱਧ ਨਾਲ ਸਾਰੇ ਲੋਕਾਂ ਦੇ ਕੋਲ ਗਈ ਸੋ ਉਨ੍ਹਾਂ ਬਿਕਰੀ ਦੇ ਪੁੱਤਰ
    ਸ਼ਬਾ ਦਾ ਸਿਰ ਵੱਢ ਕੇ ਯੋਆਬ ਵੱਲ ਬਾਹਰ ਨੂੰ ਸੁੱਟ ਦਿੱਤਾ ਤਦ ਉਸ ਨੇ ਤੁਰ੍ਹੀ ਵਜਾਈ ਅਤੇ ਲੋਕ ਸ਼ਹਿਰ
    ਤੋਂ ਉੱਠ ਕੇ ਸਭ ਆਪੋ ਆਪਣੇ ਤੰਬੂਆਂ ਨੂੰ ਗਏ ਅਤੇ ਯੋਆਬ ਮੁੜ ਕੇ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਰਾਜਾ ਕੋਲ ਆਇਆ।
  tkr-tkr: Zəiyfa ək'elika ı'ğiykır milletne k'anyaqa iyeek'an. Milletınıb Bikriyne
    duxayna Şevayna vuk'ul gats'apk'ın, mang'usqa dağabaççe. Mançile qiyğa Yoavee
    şeypur ı'lyviyxə, g'oşunub şaharne hiqiy-allançe ts'ıts'ooxhena. Gırgınbı cone
    xaybışeeqa siviyk'al. Yoavır İyerusalimqa paççahne k'anyaqa siyk'al.
  mya-JVB: ထိုမိန်းမ သည် ပညာရှိသည်အတိုင်း မြို့သားတို့ရှိရာသို့ သွားပြီးလျှင်၊ သူတို့သည်
    ဗိခရိသားရှေဘ၏ ဦးခေါင်း ကို ဖြတ် ၍ ယွာဘ ရှေ့ သို့ ပစ်ချ ကြ၏။ ယွာဘသည်လည်း တံပိုး
    မှုတ် သဖြင့် ၊ လူများတို့သည် ထိုမြို့ မှ မိမိ တို့ နေရာ သို့ ပြန်သွား ကြ၏။ ယွာဘ
    သည်လည်း ယေရုရှလင် မြို့၊ ရှင်ဘုရင် ထံ တော်သို့ ပြန်သွား၏။
  tbg-tbg: Minti tivakero nahenti viva oru vi vatukaraqi vau vaiinti nahentika koqe
    avu aato nimumanta viva tuntemake, vika Sebaara aunta teqake vira qiata vara vaavi
    Ioaapira aqu amutora. Aqu amitovaro Ioaapiva aanumaara/noma vuaqa komanta vira
    iqoka vaiinti aanumaara/noma uva iri, vi vatukara ke nai maaqa nai maaqa vuvaro
    Ioaapiva anirantero King Devitiva vaunaini Ieruharemini vura.
  hmo-hmo: Vadaeni hahine ese hanua taudia ibounai dekenai ia lao, bona mai aonega
    danu idia dekenai ia hereva henia. Vadaeni idia ese Sieba Bikiri ena kwarana idia
    utua oho, bona Ioaba dekenai idia negea lao. Unai dainai Ioaba ese kibi ia hiriria,
    bona iena tuari taudia be unai hanua dekena amo idia raka siri, ta ta edia hanua,
    edia hanua dekenai idia giroa lou. Vadaeni Ioaba be Ierusalema dekenai ia giroa
    lou, king Davida dekenai.
  urd-urd: तब वह 'औरत अपनी दानाई से सब लोगों के पास गई, फिर उसने सबा'बिन बिक्री का
    सिर काट कर उसे बाहर योआब की तरफ़ फेंक दिया, तब उसने नरसिंगा फूँका और लोग शहर से
    अलग होकर अपने अपने डेरे को चले गये और योआब येरूशलेम को बादशाह के पास लौट आया।
  rus-SYN: И пошла женщина по всему народу со своим умным словом и говорила ко всему
    городу, чтобы отсекли голову Савею, сыну Бихри; и отсекли голову Савею, сыну Бихри,
    и бросили Иоаву. Тогда Иоав затрубил трубою, и разошлись от города все люди по
    своим шатрам; Иоав же возвратился в Иерусалим к царю.
  bqc-SIM: Nↄɛpi gɛ̀ a gbɛ̃́ↄ lè ń a ↄ̃nↄo, ↄ̃ wà Bikili nɛ́ Sɛba mi zↄ̃̀ wa zù
    Yoabuɛ bĩ́ia. Yoabu kuupɛ̀, ↄ̃ wà fã̀aa wà wɛ̃́lɛpi tò we. Baade tà a bɛ,
    ↄ̃ Yoabupi tà kí kĩ́i Yelusalɛũ.
  tcz-CHONGTHU: Numeinu chu alungthima achihna bang dungjuiyin khopi sunga anung chen
    mipi jouse koma chun hitin aga seitai. Chuin mihon Bicri chapa Sheba chu alu atanuvin,
    Joab koma chun agasep lut tauve. Chuphat in Joab chun saki pengkul chu amut paiyin,
    khopia kon chun akikhen cheh soh keiyun, mi jouse chu ama ama in cheh a ache tauve.
    Joab vang chu Jerusalema lengpa koma dingin ahung kile kit tai.
  mar-mar: मग तिने गावातील लोकांस शहाणपणाने आपले म्हणणे पटवून दिले. तेव्हा लोकांनी
    बिक्रीचा पुत्र शबा याचे मुंडके धडावेगळे करून ते यवाबाकडे तटबंदी पलीकडे फेकले.
    यवाबाने रणशिंग फुंकले आणि सैन्याने नगर सोडले. जो तो आपल्या घरी परतला आणि यवाब
    यरूशलेम येथे राजाकडे आला.
  qub-qub: Chayno nircur warmiga sabïdu cayninwan siudächo caycaj runacunata tantiyachiran.
    Chaymi Sebata roguriycärir umallanta jitaparamuran Joabta. Chaura Joabga jinan
    öra niran «suldärucuna witicunanpäna tucay.» Chaymi siudäman yaycunanpaj carcaycashancho
    llapan aywacuran wasinman-cama. Joabna Jerusalenman cutiran raywan parlaj.
  bqp-bqp: Nↄgbɛ̃ pìi gɛ̀ɛ à a gbɛ̃nↄ lè kũ a ↄ̃ndↄ̃kɛo, akũ ò Bikiri nɛ́ Sɛba mìi
    zↄ̃̀ ò zù Yoabunɛ. Yoabu kuru pɛ̀, akũ ò fã̀kↄ̃a, ò wɛ̃tɛ pìi tò gwe. Baadi
    tà a bɛa, akũ Yoabu pìi tà kína kĩnaa Yurusalɛmu.
  hat-hat: li al pale ak moun lavil yo, li di yo sa li gen lide fè. Yo koupe tèt Cheba,
    yo voye l' jete lòt bò miray la bay Joab. Joab fè kònen twonpèt la pou bay sòlda
    li yo siyal pou yo kite lavil la al fè wout yo lakay yo. Joab menm tounen lavil
    Jerizalèm al jwenn wa a.
  eng-BSB: Then the woman went to all the people with her wise counsel, and they cut
    off the head of Sheba son of Bichri and threw it to Joab. So he blew the ram’s
    horn and his men dispersed from the city, each to his own home. And Joab returned
    to the king in Jerusalem.
  tod-tod: Anzanui liini, é ɓɔɛ seiɲɔɠɔiti pɔ ga ɠimalai. Ti Ɓikeli ná-doun zunui
    Seeɓa nɔungi leʋeni ba, ti pili Zoaɓe ma. Zoaɓe puʋugi vɛɛni, ɛsɛ pɛ ge vaza,
    ti zeɠe siɠigi ma, ti ɠale ma ta-ʋɛlɛiti bu. Zoaɓe ɠaleni ma masagi ʋɔ bɛ Zeeluzalɛme.
  eng-WEBPB: Then the woman went to all the people in her wisdom. They cut off the
    head of Sheba the son of Bichri, and threw it out to Joab. He blew the trumpet,
    and they were dispersed from the city, every man to his tent. Then Joab returned
    to Jerusalem to the king.
  kbq-kbq: Anante ana a'mo'a knare antahizama'a mika vahe ome zamasamige'za, ana vahe'mo'za
    Bekri nemofo Sibana ahe'za agenopa'a akafri'za Joapu ome mate vumi'naze. Ana higeno
    Joapua ufereno sondia vahe'a zamazeri atru huteno huzmantege'za nozmirega nevazageno,
    Joapu'a kini netega Jerusalemi vu'ne.
  nhe-BL: Huan nopa sihuatl ica miyac tlalnamiquistli yajqui huan quincamahui nochi
    nopa altepetl ehuani. Huan inijuanti quitzontejque itzonteco Seba, icone Bicri,
    huan quimajcahuilijque Joab. Huan Joab quipitzqui nopa tlapitzali para ayoc ma
    tlatehuise isoldados. Huan quicajque nopa altepetl, huan nochi mocuepque ininchajchaj.
    Huan Joab yajqui ipan altepetl Jerusalén campa itztoya Tlanahuatijquetl David.
  bus-bus: Nↄgbɛ̃ pì gàa à a gbɛ̃nↄ lè kↄ̃n a ↄ̃ndↄ̃kɛyão, ben wà Bikiri nɛ́ Sɛba
    mì zↄ̃̀ wà zù Yoabunɛ. Yoabu kuru pɛ̀, ben wà fã̀akↄ̃a, wà wɛ́tɛ pì tò gwe. Baade
    tà a bɛ, ben Yoabu pì tà kí kiia Yerusalɛmu.
  gub-BL: Na'e oho kuzà teko tawhu pe har wanupe pureruze'egaw imume'u pà kury. Weruzar
    ize'eg wà. Omonohok Xewa iàkàg izuwi wà. Omomor iàkàgwer pàrirogaw ikupe pe Zoaw
    pe wà kury. Na'e upy Zoaw uxi'àm kury. Omono'og zauxiapekwer uzehe we har paw
    wà. Upaw rupi wezar a'e tawhu wà, weko haw pe oho pà wà. Na'e uzewyr Zoaw oho
    tuwihawete Tawi hake Zeruzarez pe kury.
  eng-DRA: 'So she went to all the people, and spoke to them wisely: and they cut
    off the head of Seba the son of Bochri, and cast it out to Joab. And he sounded
    the trumpet, and they departed from the city, every one to their home: and Joab
    returned to Jerusalem to the king.'
