verse: 2SA.020.018
translations:
  mal-C: 'അവൾ തുടർന്നു: “ ‘ആബേലിൽച്ചെന്ന് പ്രശ്നത്തിനു പരിഹാരം തേടുക,’ എന്ന് മുമ്പു
    പറയുമായിരുന്നു. അങ്ങനെ അവർ പ്രശ്നങ്ങൾ പരിഹരിച്ചും വന്നിരുന്നു.'
  deu-TKW: 'Da sprach sie wie folgt: In alter Zeit galt es als Sprichwort: Man frage
    doch nach in Abel und in Dan, ob da außer Brauch gekommen,'
  lin-lin: 'Mwasi yango akobaki koloba : — Na kala, bazalaki na ezaleli ya koloba :
    « Botuna mayele na mboka Abele, » mpe likambo esili.'
  eng-LSV: And she speaks, saying, “They spoke often in former times, saying, Let
    them diligently inquire at Abel, and so they finished.
  eng-GNV: Then shee spake thus, They spake in the olde time, saying, They shoulde
    aske of Abel. and so haue they continued.
  eng-WEBSTER: 'Then she spoke, saying, They were wont to speak in old time, saying,
    They will surely ask counsel at Abel: and so they ended the matter .'
  nhw-BL: 'Huajca nopa sihuatl quiijto: ―Huejcajya nochi momatque quiijtohua: ‘Aqui
    quinequi quimatis se tlenijqui ma tlajtlani consejo ipan altepetl Abel’, huan
    quej nopa mosencahuayaya nochi cualantli, pampa toaltepe quinpiyayaya masehualme
    catli tlalnamiquij.'
  swh-ONEN: Huyo mwanamke akaendelea kusema, “Zamani za kale walikuwa wakisema, ‘Wakaulize
    ushauri huko Abeli,’ hivyo kulimaliza lile shauri.
  bba-bba: Kurɔ wi, u nɛɛ, yellu bɑ rɑ rɑɑ nɛɛwɑ, ɑ bikiɑru doo Abɛli Bɛti Mɑɑkɑɔ
    kpɑ n nùn kuɑ nɡe mɛ ɑ kĩ.
  eng-KJVCPB: 'Then she spake, saying, They were wont to speak in old time, saying,
    They shall surely ask counsel at Abel: and so they ended the matter.'
  luo-luo: Nomedo wuoyo kowachone niya, “Chon gi lala ji ne jawacho ni, ‘Dhi Abel
    mondo ngʼadnie rieko,’ kendo wachno ne rumo kamano.
  meu-meu: Hahine na eto, Sene negadia ai ini e gwau tomava “Abele ai lalo-hadai namona
    ba tahua”, bena unu e kara tomava.
  npi-ULB: तब उनले भनिन्, “प्राचीन समयमा तिनीहरू भन्‍ने गर्थे, 'निश्‍चय हबिलमा सल्लाह
    लिन जाऊ,' र त्यो सल्लाहले कुरा मिल्थ्यो ।
  yor-yor: Ó sì sọ̀rọ̀ wí pé, “Wọ́n ti ń wí ṣáájú pé, ‘Gba ìdáhùn rẹ ní Abeli,’ bẹ́ẹ̀
    ni wọ́n sì parí ọ̀ràn náà.
  ind-ind: Kemudian perempuan itu berkata, “Ada pepatah lama yang mengatakan, ‘Untuk
    menyelesaikan perkara dengan adil, mintalah nasihat dari orang-orang bijaksana
    di kota Abel.’
  pes-OPCB: 'زن گفت: «از قدیم گفته‌اند: اگر مشکلی دارید به آبل بروید و جوابتان را
    بگیرید. چون ما همیشه با پندهای حکیمانهٔ خود، مشکل مردم را حل می‌کنیم.'
  tgl-ULB: Pagkatapos sinabi niya, “Sinasabi nila sa sinaunang panahon, 'Siguraduhing
    humingi ng payo sa Abel,' at ang payong iyon ang tatapos sa bagay.
  hui-hui: Ani layagola wali biagome Yoabahondo lamialu lalu, Bamba bi mbira laganego
    ogo lalu, Í̠ mini tumutumu ho keyagua Abele tano ngagoha pobe, laga. Ani laragola
    pialu karia wali agali Abele tanoha bu karume tinaga mini mo wála halu mo tiga
    bia haga.
  mya-mya: အ​မျိုး​သ​မီး​က``အ​ကြောင်း​ပြီး​စေ​လို​သော် အာ​ဗေ​လ​မြို့​သို့​သွား​လော့'
    ဟု​ရှေး​ဆို​ရိုး စ​ကား​ရှိ​ပါ​၏။ လူ​တို့​သည်​ဤ​အ​တိုင်း လည်း​ပြု​ခဲ့​ကြ​၏။-
  bod-N: ཡང་བུད་མེད་ཀྱིས། གནའ་བོའི་ངག་རྒྱུན་ལ། ཨ་བེལ་དུ་གྲོས་འདྲི་འོས་ཏེ། དེ་རུ་དོན་རྣམས་ཐག་གིས་ཆོད་པ་ཡིན་ཞེས་ཟེར་རོ།
    །
  sna-sna: Mukadzi akaenderera achiti, “Kare kare vaisimboti, ‘Tora mhinduro yako
    paAbheri,’ uye zvaipera ipapo.
  spa-BLM: 'Entonces ella habló diciendo: “Antiguamente decían: ‘Seguramente pedirán
    consejo a Abel’, y así resolvieron un asunto.'
  cac-cac: 'Ix syamanoch ix yalan icha tic: —A d''a peca'' tz''alji icha tic: A mach
    snib''ej syojtaquejel junoc tasi, sc''anb''ejocab'' d''a chon̈ab'' Abel, xchi.
    Icha chi'' tz''aj sb''o yaj junoc tasi.'
  swh-ULB: Ndipo aliposema,”Hapo zamani ilisemwa, 'Bila shaka tafuteni ushauri huko
    Abeli,' na kwamba ushauri huo utakata maneno.
  bel-bel: 'Яна сказала: раней казалі: хто хоча спытацца, спытайся ў Авэле; і так
    вырашалі справу.'
  deu-ELBBK: 'Und sie sprach und sagte: Früher pflegte man zu sprechen und zu sagen:
    Man frage nur in Abel; und so war man fertig.'
  mbb-OT: Migkaǥi haazà is bahi te, “Duen sevaha he erubasa he egkaǥi te, ‘Emun egkesuatan
    niw he mehusey is menge samuk niw, ne vuyù kew te sambag diyà te inged he Abel.’
  mal-2015: 'എന്നാറെ അവൾ: ആബേലിൽ ചെന്നു ചോദിക്കേണം എന്നു പണ്ടൊക്കെ പറകയും അങ്ങനെ കാര്യം
    തീർക്കുകയും ചെയ്ക പതിവായിരുന്നു.'
  rmc-rmc: 'Avke oj phenďa: „Varekana pes kavke vakerelas: ‚Te kames tut vareso te
    dodžanel, dža a dophuč tut andro Abel,‘ a pal oda the ker.'
  pes-OPV: 'پس زن متکلم شده، گفت: «در زمان قدیم چنین می‌گفتند که هرآینه درآبل می‌باید
    مشورت بجویند و همچنین هر امری را ختم می‌کردند.'
  ron-1924: 'Ши еа а зис: „Одиниоарэ ера обичеюл сэ се спунэ: ‘Сэ ынтребэм ын Абел!’
    Ши тотул се испрэвя астфел.'
  ben-OBCV: সে বলে যাচ্ছিল, “বহুকাল আগে লোকে বলত, ‘আবেলে গিয়ে উত্তরটি জেনে এসো,’
    এবং সেভাবেই মামলার নিষ্পত্তি হত।
  som-som: Markaasay la hadashay oo ku tidhi, Waxaa waa hore la odhan jiray, Hubaal
    Aabeel talo ha laga doonto, oo saasay xaalkii ku dhammeeyeen.
  lat-VUC: 'Rursumque illa: Sermo, inquit, dicebatur in veteri proverbio: Qui interrogant,
    interrogent in Abela: et sic perficiebant.'
  eng-ASVBT: 'Then she spake, saying, They were wont to speak in old time, saying,
    They shall surely ask counsel at Abel: and so they ended the matter.'
  ita-1885: 'Ed ella disse così: Anticamente si soleva dire: Vadasi pure a domandar
    consiglio in Abel; e come Abel aveva consigliato, così si mandava ad esecuzione.'
  eng-LXXUP: And she spoke, saying, Of old time they said thus, Surely one was asked
    in Abel, and Dan, whether the faithful in Israel failed in what they purposed;
    they will surely ask in Abel, even in like manner, whether they have failed.
  eng-ULB: Then she spoke, “They used to say in old times, 'Surely seek advice at
    Abel,' and that advice would end the matter.
  spa-VBL: 'Entonces la mujer dijo: “En tiempos pasados se decía: ‘Si quieres un consejo,
    acude a Abel’, y así se resolvían las discusiones.'
  fra-_FOB: 'Elle parla donc, et dit: On disait communément autrefois: Qu''on aille
    consulter Abel, et le but sera atteint.'
  mal-mal: 'എന്നാൽ അവൾ: “‘ആബേലിൽ ചെന്ന് നിർദ്ദേശം ചോദിക്കണം’ എന്ന് പണ്ടൊക്കെ പറയുകയും
    അങ്ങനെ തർക്കം തീർക്കുകയും ചെയ്തിരുന്നു.'
  urd-GVR: Phir aurat ne apnī bāt pesh kī, “Purāne zamāne meṅ kahā jātā thā ki Abīl
    Shahr se mashwarā lo to bāt banegī.
  suz-BL: मिनु मेकोमी “साइ रे मुरपुकीमी लोव़ नेंचा कली ‘आबेल सहर लचा माल्‍नीम’ देंशो
    बाक्‍ब। मिनु मोपा निसाफ दुम्‍बाक्‍त।
  ita-1927: 'Ed ella riprese: “Una volta si soleva dire: Si domandi consiglio ad Abel!
    ed era affar finito.'
  ckb-ckb: 'ژنەکە گوتی: «پێشینان ئاوایان دەگوت: ”لە ئابێل دەپرسن،“ بەو شێوەیە کۆتاییان
    بە کێشەکە دەهێنا.'
  eng-BBE: Then she said, In the old days, there was a saying, Let them put the question
    in Abel and in Dan, saying, Has what was ordered by men of good faith in Israel
    ever come to an end?
  kan-OKCV: ಅವಳು ಮಾತನಾಡುತ್ತಾ, “ಪೂರ್ವಕಾಲದಲ್ಲಿ, ‘ಆಬೇಲಿನವರ ಉತ್ತರ ಪಡೆಯಿರಿ’ ಎಂದು ಹೇಗೆ ವ್ಯಾಜ್ಯ
    ತೀರಿಸಿಕೊಳ್ಳುತ್ತಿದ್ದರು.
  tam-2017: 'அப்பொழுது அவள்: முற்காலத்து மக்கள் ஆபேலிலே விசாரித்தால் வழக்குத் தீரும்
    என்பார்கள்.'
  spa-RV-1909: 'Entonces tornó ella á hablar, diciendo: Antiguamente solían hablar,
    diciendo: Quien preguntare, pregunte en Abel: y así concluían.'
  ron-BTF: 'Și ea a vorbit, spunând: Se vorbea în vechime, zicând: Într-adevăr vor
    cere sfat la Abel; și astfel sfârșeau.'
  eng-WEBP: Then she spoke, saying, “They used to say in old times, ‘They shall surely
    ask counsel at Abel,’ and so they settled a matter.
  eng-FBV: Then the woman said, “In times gone by people used to say, ‘If you want
    advice, go to Abel,’ and that's how arguments were settled.
  nld-1939: 'Toen begon ze: Vroeger was men gewend te zeggen: Laat men in Abel en
    Dan gaan vragen, of er ooit afgeschaft wordt,'
  nch-BL: 'Huajca nopa sihuat quiijto: ―Huejcajquiya nochi momatque quiijtohuaj: ‘Cati
    quinequi quimatis se tenijqui ma tajtani consejo ipan altepet Abel’, huan quej
    nopa mosencahuayaya nochi cualanti, pampa toaltepe quinpiyayaya masehualme cati
    talnamiquij.'
  vie-1934: 'Nàng bèn nói như lời nầy: Thuở xưa người ta có thói quen nói rằng: hãy
    đi hỏi ý dân A-bên; rồi mới nên việc như thế.'
  hin-CV: 'तब उसने आगे कहा, “कुछ समय पहले यह कहा जाता था: ‘उन्हें यदि सलाह लेनी है’
    तो सिर्फ आबेल ही से सलाह लो, इस प्रकार विवाद सुलझा लिया जाता था.'
  spa-BES: 'Entonces ella dijo: En los viejos tiempos, hubo un dicho: Pongan la pregunta
    en Abel y en Dan, diciendo: ¿Ha llegado a su fin lo que los hombres de buena fe
    en Israel han ordenado?'
  tdx-tdx: 'Aa le hoe re, Sinaontsi’ o taoloo ty ti-hoe: Ie aman’ ontane, añontaneo
    e Abele ao: izay ty fampigadoña’ iareo.'
  tha-KJV: นางก็​พูดว่า “​สม​ัยโบราณเขาพู​ดก​ั​นว​่า ‘​ให้​เขาขอคำปรึกษาที่อาเบลเถิด’
    แล​้วเขาก็ตกลงกันได้
  por-BR-2018: 'Então voltou ela a falar, dizendo: Antigamente costumavam falar, dizendo:
    Quem perguntar, pergunte em Abel: e assim concluíam.'
  deu-ELO: 'Und sie sprach und sagte: Früher pflegte man zu sprechen und zu sagen:
    Man frage nur in Abel; und so war man fertig.'
  eng-WYC-2018: And again she said, A word was said in (an) eld proverb, They that
    ask, ask in Abel; and so they profited.
  epo-epo: 'Tiam ŝi diris: En antaŭaj tempoj oni diradis: Demandu la Abelanojn, kaj
    konforme al tio decidu.'
  uig-PIN: 'Hotun: Konilarda Abǝldǝ mǝsliⱨǝt tapⱪin, andin mǝsililǝr ⱨǝl ⱪilinidu,
    degǝn gǝp bar;'
  beo-beo: 'Uda da amane sia:i, “Musa: hemonega ilia da amane sia:su, `Dilia asili,
    A:ibele moilai bai bagadega dilima adole iasu nabamasa!’ amola ilia da amanewane
    hamosu.'
  tpi-OTNT: Na meri i tokim Joap olsem, “Bipo ol i save tok, ‘Sapos yu gat wari, yu
    go long taun Abel.’ Ol i save go, na ol Abel i save stretim wari bilong ol.
  hau-SA: Ta ci gaba ta ce, “A dā can, akan ce, ‘Sami amsarka a Abel,’ shi ke nan
    an gama.
  uig-LAT: 'Xotun: Konilarda Abelde meslihet tapqin, andin mesililer hel qilinidu,
    dégen gep bar;'
  nde-nde: Owesifazane waqhubeka wathi, “Kudala babejwayele ukuthi, ‘Funani impendulo
    e-Abheli-Bhethi-Mahakha,’ lokho kwakuyiqeda indaba.
  ton-ton: Pea naʻa ne toki lea, ʻo pehē, “Naʻa nau faʻa lea ʻi he kuonga ʻi muʻa
    ange, ʻo pehē, ‘Ko e moʻoni tenau fakafehuʻi ki ai ʻi ʻEpeli:” pea ʻe ngata ia
    ʻi ai.
  ces-1613: 'Protož mluvila, řkuci: Takť jsou rozmlouvali hned s počátku, řkouce:
    Bez pochyby žeť se ptáti budou Abelských, a tak se spraví.'
  eng-WMB: Then she spoke, saying, “They used to say in old times, ‘They shall surely
    ask counsel at Abel,’ and so they settled a matter.
  tam-TCV: தொடர்ந்து அவள், “வெகுகாலத்திற்குமுன் மக்கள், ‘ஆபேலில் ஆலோசனையைக் கேளுங்கள்’
    எனச் சொல்வது வழக்கம். அவ்வாறே மக்கள் தங்கள் வழக்குகளைத் தீர்த்தார்கள்.
  ceb-ULB: Unya miingon siya, “Misulti sila kaniadto nga, 'Kinahanglan mangayo kita
    ug tambag gikan kay Abel,' ug kana nga tambag maoy motapos sa maong butang.
  pol-UBG: 'Ona mówiła dalej: W dawnych czasach mówiono: Koniecznie należy radzić
    się w Abelu – i tak sprawa się zakończyła.'
  urd-GVU: پھر عورت نے اپنی بات پیش کی، ”پرانے زمانے میں کہا جاتا تھا کہ ابیل شہر
    سے مشورہ لو تو بات بنے گی۔
  deu-1912: 'Sie sprach: Vorzeiten sprach man: Wer fragen will, der frage zu Abel;
    und so ging''s wohl aus.'
  kan-2017: ಆಗ ಆಕೆಯು, “ಪೂರ್ವಕಾಲದಲ್ಲಿ ಜನರು ಆಬೇಲಿನವರ ಆಲೋಚನೆಯನ್ನು ಕೇಳೋಣ ಅಂದುಕೊಂಡು ಅವರ
    ಆಲೋಚನೆಯ ಮೇರೆಗೆ ತೀರ್ಮಾನವನ್ನು ತೆಗೆದುಕೊಳ್ಳುತ್ತಿದ್ದರು.
  yap-yap: Me ga’ar fare pin, “Kakrom e yima ga’ar, ‘Mman ngam nang e fulweg ko de’er
    rom u lan fare binaw nu Abel” — ma ri aramrogon niy marin’.
  hlt-MCSB: Te phoeiah a thui lam khaw thui pah. Hlamat ah a thui uh tih Abel ah toem
    la toem uh tih cing uh,’ a ti lah ko.
  mdy-ETH: ዒዛ ኬኤዛዖ፦ «ሚና ‹ዓኣቤኤሌ ካታሞ ዴንዲ ዒንሢ ዖኦጫ ባኮ ዒኢካፓ ዋይዛንዳኔ› ጌይንታሢሮ ዓሳ ዒማይዳኔ።
  twi-ASANTE: Ɔkaa sɛ, “Tete no, na yɛka sɛ ‘Yɛrekɔpɛ afotuo wɔ Abel.’
  eng-WEBU: Then she spoke, saying, “They used to say in old times, ‘They shall surely
    ask counsel at Abel,’ and so they settled a matter.
  wal-wal: Mishiriyaa Yoo7aaba, “Beni wode asai ‘Aabeela katamaappe ne oishau zaaruwaa
    demma’ yaagees; hegan yohoi wurees.
  spa-PDDPT: 'Entonces ella habló: Antiguamente solían decir: El que consulte, que
    consulte en Abel, y así concluían cualquier asunto.'
  gun-gun: 'Ha''e rã kunha va''e aipoe''ive ju: — Yma guive aipo''ea: “Penhemongeta
    uka ''rã Abel py, mba''emo pereko va''e re oikuaa pota porãa aguã” ''ea.'
  agu-BL: —Sajle'n nin tu nintz na a'lchij “Ko at jun takle'n yi qui na el atxum tetz
    ban cẍben le tnum Abel tan jakle'n awajtza'kl”, nin ya'tz nin na cyulejtz, na
    chixcye' tan banle'n tane'n.
  ilo-ULB: Ket nagsao ti babai, “Masansan a maibaga idi un-unana a tiempo, 'Pudno
    a no dumawatka ti pammagbaga idiay Abel,' ket sulbaren dayta a pammagbaga ti parikutmo.
  kpg-kpg: Gei di ahina ga helekai, “Di madagoaa i mua digaula e helekai boloo, ‘Hana,
    gaamai nia helekai gi au heeu i di waahale o Abel.’ Malaa, deenaa di mee ne hai
    go digaula.
  uig-ARA: 'خوتۇن: كونىلاردا ئابەلدە مەسلىھەت تاپقىن، ئاندىن مەسىلىلەر ھەل قىلىنىدۇ،
    دېگەن گەپ بار؛'
  sus-sus: A naxa a fala, «Birin a kolon kabi tɛmui xɔnkuye, yi Abeli taa findixi
    xaxilima yire nan na. Mixie fama be nɛ tɛmui birin marasi fende.
  pon-2006: A liho nda, “Kawao re kin nda, ‘Kohwei oh ale pasapeng nan kahnimw en
    Apel’—eri ihme re wia.
  ksd-ksd: 'Ma i ga biti: Amana iat dia ga biti, Diat a matoto aro Abel, ma na ot
    ra varkurai pire diat.'
  tur-YTC: 'Sonra konuşup dedi: “Eskiden, ''Avel''de mutlaka danışacaklar'' derlerdi
    ve böylece bir meseleyi karara bağlarlardı.'
  grc-BRENT: Καὶ εἶπε λέγουσα, λόγον ἐλάλησαν ἐν πρώτοις, λέγοντες, ἠρωτημένος ἠρωτήθη
    ἐν τῇ Ἀβὲλ καὶ ἐν Δὰν εἰ ἐξέλιπον ἃ ἔθεντο οἱ πιστοὶ τοῦ Ἰσραήλ· ἐρωτῶντες ἐπερωτήσουσιν
    ἐν Ἀβὲλ, καὶ οὕτως εἰ ἐξέλιπον.
  ind-AYT: 'Kemudian, dia berkata, “Dahulu, dikatakan orang demikian: ‘Mintalah petunjuk
    di Abel’, demikianlah masalah berakhir.'
  nya-nya: Iye anapitiriza kunena kuti, “Kalekale ankanena kuti, ‘Kapeze yankho lako
    ku Abeli,’ ndipo nkhani imathera pamenepo.
  hrv-hrv: 'Žena nastavi: “Nekoć se govorilo ovako: ''Treba pitati u Abelu i u Danu'
  mps-mps: Tama wego Joapba te tama po wai, “Polobadu augwaligo te tama po wai, ‘Te
    nago homude po me elalubaso da, nage te hanu Abelba pao,’ wai. Augwa te dena bulu
    Abelba aselama, tama te Abel dabego augwa te homu sęgę elalubo dodoliyu yai
    dao.
  tpi-tpi: Na meri i tokim Joap olsem, “Bipo ol i save tok, ‘Sapos yu gat wari, yu
    go long taun Abel.’ Ol i save go, na ol Abel i save stretim wari bilong ol.
  dan-1931: 'Så sagde hun: “I gamle Dage sagde man: Man spørge dog i Abel og Dan,
    om det er gået af Brug, hvad gode Folk i Israel vedtog!'
  vie-OVCB: 'Người ấy nói: “Thuở xưa người ta thường nói: ‘Phải hỏi ý kiến người A-bên
    mới nên việc được.’'
  guj-2017: પછી તેણે કહ્યું, “પ્રાચીન કાળમાં લોકો એમ કહેતા હતા, ‘લોકો આબેલમાં નિશ્ચે
    સલાહ પૂછશે,’ તેની સલાહથી તેમની વાતનો અંત આવતો હશે.
  pon-2006A: A liho nda, “Kawao re kin nda, ‘Kohwei oh ale pasapeng nan kahnimw en
    Apel’—eri ihme re wia.
  por-BRBSL: 'Então ela falou, dizendo: “Antigamente diziam: ''Certamente pedirão
    conselho na Abel'', e assim resolveram um assunto.'
  cth-cth: Ayan teh Abel kho vah kho a khang awh han rah, ouk ati awh. Hottelah laidei
    pou a tâtueng awh.
  twi-twi: Ɔkae se, “Tete no, na yɛka se, ‘Yɛrekɔpɛ afotu wɔ Abel.’
  hlt-hlt: Te phoeiah a thui lam khaw thui pah. Hlamat ah a thui uh tih Abel ah toem
    la toem uh tih cing uh,’ a ti lah ko.
  tbz-SIM: 'Kòo nitipòkù dɔ̀: Nɛ̀ ti bomɛ̀ kɛ̀ dɛ̀ dòmmɛ̀ ti ɔ̃ɔ̃ yĩ́ ti bo beé nhAbɛɛdi
    nwe kɛ̀ tinɑ́ɑǹtìi deè.'
  msy-2020: Ezɨ amizim kamaghɨn Joap mɨgei, “Me fomɨra ghaze, nɨ osɨmtɨzim ikɨva,
    Abelɨn nguibar ekiamɨn mangɨ. Me Abelɨn zuima, a men osɨmtɨziba akɨri.
  dop-dop: 'Ntɛnɑ ɑlʋ sɩ: Pǝ tɩɩ wɛ lɔŋtɑɑ ɩlɛ ye nɔɣɔlʋ wɛnɑ tɔm ɩ kɔŋ Apɛɛlɩ ɩcɑtɛ
    tɑɑ cǝnɛɣɛ nɑ ɩcɑtɛ nyǝ́mɑ tɑsɑ-ɩ lɑɣɑtʋ ɩlɛ pǝ tɛmɑ.'
  azb-azb: Qadın sözünə davam etdi «Qədim zamanlarda “Aveldə məsləhət alın” deyərdilər
    və işləri belə həll edərdilər.
  eng-DBY: And she spoke saying, They were wont to speak in old time saying, Just
    inquire in Abel; and so they ended.
  hin-2017: वह कहने लगी, “प्राचीनकाल में लोग कहा करते थे, ‘आबेल में पूछा जाए,’ और
    इस रीति झगड़े को निपटा देते थे।
  wol-KYG: 'Mu ne ko: «Daa nañu wax bu jëkk naan: “Lu waay di laaj, na dem Abel, tont
    laa nga fa.” Su ko defee, wax ja jeex.'
  eng-YLT: and she speaketh, saying, 'They spake often in former times, saying, Let
    them diligently ask at Abel, and so they finished.
  eng-WYC-2017: And again she said, A word was said in eld [or old] proverb, They
    that ask, ask in Abel; and so they profited.
  eng-WMBB: Then she spoke, saying, “They used to say in old times, ‘They shall surely
    ask counsel at Abel,’ and so they settled a matter.
  urd-GVH: फिर औरत ने अपनी बात पेश की, “पुराने ज़माने में कहा जाता था कि अबील शहर
    से मशवरा लो तो बात बनेगी।
  rug-rug: Meke tiqe zama sa barikaleqe, “Pukerane si zama si arini, ‘La mamu vagia
    sa mua inolaṉa koasa vasileana lavata pa Ebolo,’ gua hokara mo asa si hoke tavetia
    rini.
  gaz-gaz: Isheenis itti fuftee akkana jette; “Bara durii namoonni, ‘Gara Abeel dhaqaa
    gorsa gaafadhaa’ jedhu ture; akkasiinis dubbiin ni dhuma ture.
  fra-LSG: 'Et elle dit: Autrefois on avait coutume de dire: Que l’on consulte Abel!
    Et tout se terminait ainsi.'
  yal-yal: Nayi, ɲaxanla yi a fala, a naxa, “A fɔlɔni, muxune yi darixi a falɛ nɛn,
    e naxa, ‘En maxɔdinna ti Abeli taani, en hayun fanma nɛn.’
  haw-1868: Olelo mai la kela, i mai la, I olelo io mai la lakou mamua, i ka i ana,
    He oiaio no e ninau mai ana lakou ma Abela, a pela e hooki ai.
  arb-NAV: 'فَتَكَلَّمَتِ الْمَرْأَةُ: «كَانُوا قَدِيماً يَقُولُونَ: إِنْ أَرَدْتَ
    الْحُصُولَ عَلَى جَوَابٍ (حَكِيمٍ) فَإِنَّكَ تَجِدُهُ فِي آبَلَ، وَكَانَ هَذَا
    يَحْسِمُ كُلَّ جِدَالٍ.'
  ewe-ewe: Nyɔnu la gblɔ nɛ be, “Wonɔ nya aɖe gblɔm tsã be, ‘Ne èdi be yeawu nyahehe
    aɖe nu la, ekema bia aɖaŋu le Abel,’ elabena míeɖoa aɖaŋu nyui na ame ɣe sia ɣi.
  eng-LEE: Then said she, thus, They ought surely first to have spoken, saying, “Let
    them ask at least in Abel:” and so would they have come to an end.
  asm-FB: তেতিয়া সেই মহিলা গৰাকীয়ে ক’লে, “পূৰ্বকালত লোকসকলে এই কথা কৈছিল, বোলে,
    ‘আবেলত নিশ্চয়কৈ দিহা অনুসন্ধান কৰক,’ আৰু পাছত সেইদৰেই কাৰ্যৰ বিষয় সিদ্ধ হ’ব।
  sus-A: عَ نَشَ عَ قَلَ، «بِرِن عَ كٌلٌن كَبِ تّمُي شْنكُيٍ، يِ عَبٍلِ تَا قِندِشِ
    شَشِلِمَ يِرٍ نَن نَ. مِشِيٍ قَمَ بٍ نّ تّمُي بِرِن مَرَ سِ قٍندٍ.
  fra-SBL: 'Elle prit alors la parole et dit : « Autrefois, on disait : « On demandera
    conseil à Abel », et c''est ainsi qu''on a réglé une affaire.'
  hbo-hbo: וַתֹּ֖אמֶר לֵאמֹ֑ר דַּבֵּ֨ר יְדַבְּר֤וּ בָרִֽאשֹׁנָה֙ לֵאמֹ֔ר שָׁאֹ֧ל יְשָׁאֲל֛וּ
    בְּאָבֵ֖ל וְכֵ֥ן הֵתַֽמּוּ׃
  kik-kik: Mũndũ-wa-nja ũcio agĩthiĩ na mbere kwaria, akiuga atĩrĩ, “Tene-rĩ, ciugo
    ici nĩciaragio, gũkeerwo atĩrĩ ‘Andũ makaahooyaga kĩrĩra kũu Abeli.’ Naguo ũhoro
    ũgaathirĩra kuo.
  fra-NCL: 'Et elle dit : « Autrefois on avait coutume de dire : Que l’on consulte
    Abel, — et tout s’arrangeait ainsi.'
  cek-AK: To naah nongpata mah, Canghnii ah loe, poekhaih kahoih hak na koeh naah,
    Abel vangpui ah caeh oh loe dueng oh, na hak o tih, tiah thuih ih lok to oh.
  cuk-cuk: 'Geb ome weyob Joabʼga sogded: —Epennegwa, dule igar-nudakbiele, gusgu
    soglear daed: ‘Abelʼginmaladse be egismala.’ Ar dulemar deyob igar nudakdamalad.'
  uig-CYR: 'Хотун: Кониларда Абәлдә мәслиһәт тапқин, андин мәсилиләр һәл қилиниду,
    дегән гәп бар;'
  tel-2017: ఆమె “పూర్వకాలంలో ప్రజలు ‘సమస్య ఏదైనా ఉంటే ఆబేలులో పరిష్కరించుకోవాలి’ అని
    చెప్పుకునేవారు. ఆ విధంగా చేసి తమ సమస్యలు తీర్చుకొనేవారు.
  hat-BSA: 'Epi li te pale e te di: “Lontan yo te konn di: ‘Yo va anverite mande konsèy
    nan Abel,’ e se konsa, yo te rezoud pwoblèm nan.'
  kos-kos: Mutan sac fahk, “Oasr kas se lun mwet in pacl somla fahk mu, ‘Fahla eis
    top lom an in siti lun Abel’ — na pa ingan ma elos tuh oru.
  hbo-WLC: וַתֹּ֖אמֶר לֵאמֹ֑ר דַּבֵּ֨ר יְדַבְּר֤וּ בָרִֽאשֹׁנָה֙ לֵאמֹ֔ר שָׁאֹ֧ל יְשָׁאֲל֛וּ
    בְּאָבֵ֖ל וְכֵ֥ן הֵתַֽמּוּ׃
  ibo-ibo: Ọ gara nʼihu sị, “Nʼoge ochie a na-ekwu sị, ‘Gaa jụta ase nʼEbel,’ nʼụzọ
    dị otu a ka ha si ekwubi okwu.
  ory-ory: ତହୁଁ ସେ କହିଲା, “ପୂର୍ବକାଳରେ ଲୋକମାନେ କହୁଥାʼନ୍ତି, ‘ଲୋକେ ଆବେଲ୍‍ରେ ଅବଶ୍ୟ ପରାମର୍ଶ
    ପଚାରିବେ,’ ଆଉ ଏହିରୂପେ କାର୍ଯ୍ୟ ସମାପ୍ତ ହେବ।
  chk-chk: Mürin, ewe fefin a üra, “Mi wor eu kapasen lom ra kan üra, ‘Oupwe feila
    Apel o angei pälüen ämi kapas ais.’ Ren ei osukosuk a wesila.
  ssd-ssd: 'Taŋakina le pino taŋge ndek teŋenmba Yoab sana: O buk nane teŋenmba sakanu.
    Ne piti ŋak kande ne Abel tumbraŋ kaye le Abel mbalŋge ne tuku piti ta te-tiwamŋgaig
    ŋganu.'
  rop-rop: Wal det olgamen bin tok, “Melabat gudbala pipul iya. Melabat nomo oldei
    fait langa enibodi. En nomeda melabat Isreil pipul, bat stil melabat oldei duwit
    langa det king. En brom longtaim wen enibodi bin oldei lukabat enijing, deibin
    oldei dalim im blanga go en askim ola pipul iya langa dijan taun. En melabat bin
    oldei gibit im det ensa. Wal wotfo yu wandi kaman iya en rudimat dijan taun? Yu
    nomo wandi rudimat, dumaji dijan taun blanga YAWEI det trubala God.” Lagijat na
    det olgamen bin tok.
  ukr-1871: 'І промовила вона так: У давні давна була така приповідка: хто хоче питати,
    нехай питає ув Абелї, й так чинено.'
  deu-1951: 'Sie sprach: Vor Zeiten pflegte man zu sagen: Man frage doch in Abel!
    Und so führte man es auch aus.'
  eng-JPS: 'Then she spoke, saying: ''They were wont to speak in old time, saying:
    They shall surely ask counsel at Abel; and so they ended the matter.'
  srp-1865: 'A ona reèe govoreæi: od starine se govori: valja pitati u Avelu. I tako
    se izvršivaše.'
  lug-lug: N’ayongera n’ayogera nti, “Edda baayogeranga nti, ‘Bw’oba ng’olina ky’obuuza
    genda mu Aberi,’ era ekyo kye ky’amalanga ensonga.
  heb-heb: ותאמר לאמר דבר ידברו בראשנה לאמר שאל ישאלו באבל וכן התמו׃
  ben-IRV: পরে মহিলাটি এই কথা বলল, “আগেকার দিনের লোকে বলত, তারা আবেলে পরিকল্পনা জানতে
    চাইবেই চাইবে, এই ভাবে তারা কাজ শেষ করত৷
  pan-pan: ਤਦ ਉਸ ਆਖਿਆ, ਕਿ ਪਿਛਲੇ ਸਮੇਂ ਵਿੱਚ ਇਹ ਕਹਾਉਤ ਆਖਦੇ ਸਨ ਜੋ ਓਹ ਜ਼ਰੂਰ ਆਬੇਲ ਤੋਂ ਸਲਾਹ
    ਪੁੱਛਣਗੇ ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ ਓਹ ਕੰਮ ਨੂੰ ਮੁਕਾਉਂਦੇ ਸਨ।
  tkr-tkr: 'Zəiyfee eyhen: – Şenke «Mı''sləhət Avel eyhene şahareençe hevqevaniyxhe»
    eyhen. İş manbışe məxüb g''ooce vuxha.'
  mya-JVB: မိန်းမက၊ အကယ်စင်စစ်အာဗေလ မြို့မှာ တိုင်ပင်၍ အမှုကို ဆုံးဖြတ် ပါလေစေဟု ရှေး
    ကာလ၌ ဆို တတ်ကြ၏။
  tbg-tbg: Minti tuvaro nahenti viva tiharo, Haaru vaiinti nahenti uva tivate tiha,
    Are vo uva okara kia ho irirera, are Abelini oru viramanta vi vatanaaka vira okara
    ai tiva amiate, tiamanta vaiinti vika tiantemake mini vi variarave.
  hmo-hmo: Hahine ia gwau, “Iseda sene neganai, inai hanua idia herevalaia, idia gwau
    ‘Abele dekenai do oi lao, bona oiemu laloa hekwarahi do oi hamaoromaoroa,’ bona
    momokani, Abele dekenai idia lao neganai, edia laloa hekwarahi idia ore.
  urd-urd: तब वह कहने लगी कि “पुराने ज़माना में यूँ कहा करते थे कि वह ज़रूर अबील में
    सलाह पू छेंगे और इस तरह वह बात को ख़त्म करते थे।
  rus-SYN: 'Она сказала: прежде говаривали: “кто хочет спросить, спроси в Авеле”;
    и так решали дело.'
  bqc-SIM: 'Ɔ̃ nↄɛpi mɛ̀: Wì mɛ yãa, yãgbɛa Abɛlideↄwa, yã́ i midɛ.'
  tcz-CHONGTHU: Hichun numei nun jong aseitai, Masanga gol lui laiyin tehse hon hitin
    ana sei uve, Abel khoa mi bou kidong ding ahi,’ tin aseiyiuve; hiti hin ipi thu
    hijong leh ana seichai jiuve.
  mar-mar: मग ती स्त्री म्हणाली, “पूर्वी लोक म्हणत, गरज पडली की आबेलमध्ये यावे, म्हणजे
    मागाल ते मिळते.”
  qub-qub: 'Niptin warmi niran: «Unay runacunaga nej: ‹Tantiyachicojta tariyta munarga
    Abel marcapa aywachun.› Chay nishannöllami chay marcachöga alli tantiyachicojta
    pipis tarin.'
  bqp-bqp: 'Akũ nↄgbɛ̃ pìi pì: Òdi pi yã, ǹ yã gbɛka Abɛlidenↄa, yã le à mì dɛ.'
  hat-hat: 'Fanm lan di konsa: -Nan tan lontan yo te konn di: Depi ou bezwen konnen
    kichòy, desann lavil Abèl, al mande la. Se konsa moun te toujou regle zafè yo.'
  eng-BSB: Then the woman said, “Long ago they used to say, ‘Seek counsel at Abel,’
    and that is how disputes were settled.
  tod-tod: 'Anzanui ɠɛ ma: «Mɔungi ti ɠɛni ɠɛɛzu ma: ‹À li, wo gaazaɠa bo Aɓɛle,
    naama vai ɠa ɠaaɠula ba.›'
  eng-WEBPB: Then she spoke, saying, “They used to say in old times, ‘They shall surely
    ask counsel at Abel,’ and so they settled a matter.
  kbq-kbq: Hagi ana a'mo huno, Korapara amanage hu'za nehazane, mago'a hazanke'zama
    eri antefatgoma hunakura, Abeli kumate kva vahete vunka keaga eri antefatgo hugahane
    hunege'za ana hu'za keaga erinte fatgo nehazane.
  nhe-BL: 'Huajca nopa sihuatl quiijto: ―Huejcajquiya nochi momatque quiijtohua: ‘Aqui
    quinequi quimatis se tlenijqui ma tlajtlani consejo ipan altepetl Abel’, huan
    queja nopa mosencahuayaya nochi cualantli, pampa toaltepe quinpiyayaya tlacame
    tlen tlalnamiquij.'
  bus-bus: 'Ben nↄgbɛ̃ pì bè: Wè be yã, ǹ yã gbeka Abɛlideenↄa, yã e à mì dɛ.'
  gub-BL: Na'e uze'eg kuzà izupe kury. — Kwehe mehe teko uze'eg nezewe uzeupeupe wà.
    — Peho Apew tawhu pe pureruze'egaw henoz pà nehe, i'i wà. Nezewe uzapokatu ukatu
    haw 'ym a'e wà.
  eng-DRA: 'And she again said: A saying was used in the old proverb: They that inquire,
    let them inquire in Abela: and so they made an end.'
