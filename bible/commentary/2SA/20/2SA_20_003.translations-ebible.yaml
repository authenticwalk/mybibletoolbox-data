verse: 2SA.020.003
translations:
  mal-C: ദാവീദ് ജെറുശലേമിൽ തന്റെ അരമനയിൽ തിരിച്ചെത്തിയപ്പോൾ, താൻ അരമനയുടെ സൂക്ഷിപ്പിനായി
    ആക്കിയിരുന്ന പത്ത് വെപ്പാട്ടികളെയും അദ്ദേഹം കാവൽക്കാരുടെ മേൽനോട്ടത്തിലുള്ള ഒരു
    ഭവനത്തിലാക്കി. അവരുടെ ജീവിതാവശ്യങ്ങളെല്ലാം നൽകിയിരുന്നെങ്കിലും അദ്ദേഹം അവരോടുകൂടി
    കിടക്കപങ്കിട്ടില്ല. അവർ മരണപര്യന്തം വിധവകളെപ്പോലെ കാവൽക്കാരുടെ മേൽനോട്ടത്തിൽ തടവിലായിരുന്നു
    ജീവിച്ചത്.
  deu-TKW: Als nun David nach Jerusalem in seinen Palast gelangt war, ließ er die
    zehn Kebsweiber, die er zur Bewachung des Palastes zurückgelassen hatte, in ein
    besonderes Haus bringen und versorgte sie, jedoch ohne ihnen beizuwohnen. So lebten
    sie abgeschlossen bis an ihren Tod, bei Lebzeiten schon im Witwenstande.
  lin-lin: Tango mokonzi Davidi azongaki na ndako na ye, na Yelusalemi, azwaki bamakangu
    na ye zomi oyo atikaki mpo na kokengela ndako, mpe atiaki bango kati na ndako
    moko oyo bazalaki kokengela malamu. Atako azalaki kosunga bango, kasi akendeki
    te kosangisa na bango nzoto. Bazalaki kokengela bango kino na mokolo na bango
    ya kufa, mpe bazalaki lokola basi bakufisa mibali.
  eng-LSV: And David comes to his house at Jerusalem. And the king takes the ten women-concubines
    whom he had left to keep the house, and puts them in a house of ward and sustains
    them, and he has not gone in to them, and they are shut up to the day of their
    death, living in widowhood.
  eng-GNV: 'When Dauid then came to his house to Ierusalem, the King tooke the ten
    women his concubines, that hee had left behinde him to keepe the house, and put
    them in warde, and fed them, but lay no more with them: but they were enclosed
    vnto the day of their death, liuing in widowhode.'
  eng-WEBSTER: And David came to his house at Jerusalem; and the king took the ten
    women his concubines, whom he had left to keep the house, and put them in custody,
    and fed them, but went not in to them. So they were shut up to the day of their
    death, living in widowhood.
  nhw-BL: Huan David ajsito ipan icaltlanahuatil, huan tlanahuati ma quinpanoltica
    ipan seyoc cali nopa majtlactli iompaca sihuajhua catli quincajtoya para quimocuitlahuise
    icaltlanahuatil. Huan David quintlali tetequipanohuani para quinmocuitlahuise
    huan mojmostla quinmacayaya inintlacualis, pero ayacmo cochqui ininhuaya. Nopona
    mocajque tzactoque iyoca tlen nopa tlanahuatijquetl quen cahual sihuame hasta
    quema mijque.
  swh-ONEN: Daudi aliporudi katika jumba lake la kifalme huko Yerusalemu, aliwachukua
    wale masuria kumi aliokuwa amewaacha ili kuangalia jumba la kifalme na kuwaweka
    ndani ya nyumba chini ya ulinzi. Akawapa mahitaji yao lakini hakukutana nao kimwili.
    Waliwekwa kifungoni wakaishi kama wajane mpaka kifo chao.
  bba-bba: Dɑfidi u turɑ win yɛnuɔ Yerusɑlɛmuɔ. U win kurɔbu wɔku te u rɑɑ deri bɑ
    yɛnu kɔ̃su suɑ u doke diru ɡɑru sɔɔ u nɔɔrimɔ. Adɑmɑ u ǹ kɑ bu kpunɑre. Diru
    miyɑ u bu kɛnusi bɑ wɑ̃ɑ nɡe ɡɔminibu sere bɑ rɑ kɑ ɡu.
  eng-KJVCPB: And David came to his house at Jerusalem; and the king took the ten
    women his concubines, whom he had left to keep the house, and put them in ward,
    and fed them, but went not in unto them. So they were shut up unto the day of
    their death, living in widowhood.
  luo-luo: Kane Daudi odwogo dalane Jerusalem, nokawo monde apar mamoko mane oweyo
    mondo orit dalane, mine oketogi e ot moro miritogie. Nomiyogi gik ma gikonyorego,
    to ne ok oriwore kodgi. Nolornegi e ot nyaka ne githo, ka gidak ka mon ma chwogi
    otho.
  meu-meu: David na ena ruma ai e kau, Ierusalem ai; bena hanua pavapavana ese e adavadia
    hahinedia gwautaosi, hari ruma inarina totona e rakatanidia hahinedia, na e abidia,
    ruma ta ai e koudia ahu mai igimadia; unuseni ai e ubudia, a dekediai se raka
    vareai. Taunabunai idia na e hekou ahu, e nohova vabu na heheto, ela bona e mase.
  npi-ULB: जब दाऊद यरूशलेममा आफ्नो दरबारमा आए, तब उनले दरबारको हेरचाह गर्न छोडेका
    दश जना पत्‍नीलाई लिए र तिनले उनीहरूलाई पालेको अधीनमा एउटा घरमा राखे । उनले उनीहरूलाई
    चाहिने सबै कुरा जुटाइदिए, तर तिनी फेरि उनीहरूसँग सुतेनन् । त्यसैले उनीहरूको मृत्युको
    दिनसम्म नै तिनीहरूलाई नजरबन्द गरियो, यसरी उनीहरू विधवाहरू भएझैं बसे ।
  yor-yor: Dafidi sì wà ní ilé rẹ̀ ní Jerusalẹmu; ọba sì mú àwọn obìnrin mẹ́wàá tí
    í ṣe àlè rẹ̀, àwọn tí ó ti fi sílẹ̀ láti máa ṣọ́ ilé, Ó sì há wọn mọ́ ilé, ó sì
    ń bọ́ wọn, ṣùgbọ́n kò sì tún wọlé tọ̀ wọ́n mọ́. A sì sé wọn mọ́ títí di ọjọ́ ikú
    wọn, wọ́n sì wà bí opó.
  ind-ind: Ketika Daud tiba di istananya, dia memerintahkan supaya kesepuluh selirnya
    yang dia tinggalkan untuk menjaga istana dipindahkan ke rumah lain, dengan selalu
    dijaga oleh pengawal. Kebutuhan mereka tetap dipenuhi oleh raja, tetapi dia tidak
    pernah tidur dengan mereka lagi. Para perempuan itu hidup seperti janda sampai
    mereka meninggal.
  pes-OPCB: وقتی پادشاه به کاخ خود در اورشلیم رسید، دستور داد آن ده کنیزی را که برای
    نگهداری کاخ در آنجا گذاشته بود، از دیگران جدا کرده، به خانه‌ای که زیر نظر نگهبانان
    قرار داشت ببرند و هر چه لازم دارند به ایشان بدهند. ولی داوود دیگر هرگز با آنها
    همبستر نشد. پس آن ده زن تا آخر عمرشان در انزوا ماندند.
  tgl-ULB: Nang dumating si David sa kaniyang palasyo sa Jerusalem, kinuha niya ang
    sampung asawang lingkod na iniwan niya para pangalagaan ang palasyo, at inilagay
    niya sila sa isang bahay na may mga bantay. Naglaan siya para sa kanilang pangangailangan,
    pero hindi na siya sumiping sa kanila kailanman. Kaya kinulong sila hanggang sa
    araw ng kanilang kamatayan, namuhay na parang sila ay mga balo.
  hui-hui: Ti Yarusaleme tano anda ibalu Debidi ibu ibuni kini andaga biagoha anda
    pialu ibu one pira wabuni mende berene biaru ti kini andaga mamage berelalu piyaru
    haru dai buwa anda mbiraha berelowa agali marume ti mamage helo helene. Ani bialu
    ti tomo nelo mialu mamage helo helowa kini ibuni wali uruni baba abale paliaga
    winidagua napale ti bame ani biralu homelo berelene. Ani bereleagola ti agalini
    homene wali dalo biragadagua berene.
  mya-mya: ဒါ​ဝိဒ်​သည်​ယေ​ရု​ရှ​လင်​မြို့​တွင်​ရှိ​သော​မိ​မိ ၏​နန်း​တော်​သို့​ရောက်​သော​အ​ခါ
    နန်း​တော်​စောင့် အ​ဖြစ်​ထား​ခဲ့​သည့်​မောင်း​မ​ဆယ်​ယောက်​ကို ထိန်း​သိမ်း​လိုက်​ပြီး​လျှင်​အ​စောင့်​နှင့်​ထား​၏။
    သူ​တို့​အ​တွက်​လို​အပ်​သော​ပစ္စည်း​အ​သုံး အ​ဆောင်​များ​ကို​ပေး​တော်​မူ​သော်​လည်း​မင်း
    ကြီး​သည်​သူ​တို့​နှင့်​ကိုယ်​လက်​နှီး​နှော​မှု​ကို ပြု​တော်​မ​မူ။ သူ​တို့​သည်​တစ်​သက်​လုံး
    အ​ချုပ်​ခံ​ရ​ကာ​မု​ဆိုး​မ​များ​ကဲ့​သို့ နေ​ထိုင်​ရ​ကြ​၏။
  bod-N: རྒྱལ་པོ་དཱ་བིད་ཡེ་རུ་སཱ་ལེམ་དུ་སླེབས་ཤིང་རང་གི་ཕོ་བྲང་དུ་ཕེབས་ནས། སྔར་ཕོ་བྲང་བསྲུང་བར་བཞག་པའི་ཆུན་མ་བཅུ་པོ་བཀག་སྲུང་བྱས།
    ཁོང་གིས་དེ་དག་འཚོ་སྐྱོང་བྱས་ནའང་དེ་དག་གི་གམ་དུ་མ་ཕྱིན་པ་དང་། དེ་དག་འཆི་བའི་ཉིན་མོ་བར་བཙོན་དུ་ཟུར་བཀག་བྱས་ནས་བཞག་གོ
    །
  sna-sna: Dhavhidhi akati adzokera kumuzinda wake muJerusarema, akatora varongo vake
    gumi vaakanga asiya kuti vachengete muzinda akavaisa mumba vakachengetwa. Akavariritira
    asi haana kuvata navo. Vakanga vakachengetwa kusvikira pazuva rokufa kwavo, vachirarama
    sechirikadzi.
  spa-BLM: David llegó a su casa en Jerusalén, y el rey tomó a las diez mujeres sus
    concubinas, que había dejado para guardar la casa, y las puso en custodia y les
    dio sustento, pero no entró en ellas. Así quedaron encerradas hasta el día de
    su muerte, viviendo en la viudez.
  cac-cac: Ayic ix jax vin̈aj rey David chi' d'a spalacio d'a Jerusalén, ix yic'anelta
    lajun̈van̈ eb' ix schab'il yetb'eyum vin̈, aton eb' ix aycan stan̈vej spat vin̈
    chi', ch'oc junxo pat b'aj ix tan̈vaj eb' ix. Toxon̈ej ix ac'ji tas sva eb' ix,
    palta majxo vaylaj vin̈ yed' eb' ix. Ata' ix cann̈ej eb' ix masanto ix cham eb'
    ix, icha eb' ix chamnacxo yetb'eyum ix ajcan eb' ix.
  swh-ULB: Daudi alipofika katika kasri lake huko Yerusalemu, akawachukua masuria
    aliokuwa amewaacha kulitunza kasri, na akawaweka katika nyumba chini ya uangalizi.
    Aliwaandalia mahitaji yao lakini hakulala nao tena. Hivyo walikuwa wametengwa
    hadi siku ya kufa kwao, waliishi kama wajane.
  bel-bel: І прыйшоў Давід у свой дом у Ерусаліме, і ўзяў цар дзесяць жанчын наложніц,
    якіх ён пакідаў сьцерагчы дом, і разьмясьціў іх у асобным доме пад нагляд, і ўтрымліваў
    іх, але не хадзіў да іх. І ўтрымліваліся яны там да дня сьмерці сваёй, жывучы
    як удовы.
  deu-ELBBK: Und David kam nach seinem Haus, nach Jerusalem. Und der König nahm die
    zehn Nebenfrauen, die er zurückgelassen hatte, um das Haus zu bewahren, und tat
    sie in Gewahrsam und versorgte sie; er ging aber nicht zu ihnen ein; und sie waren
    eingeschlossen bis zum Tag ihres Todes, als Witwen lebend.
  mbb-OT: Hein nekelikù si David diyà te turuǥan din diyà te Jerusalem, ne impaangey
    zin kes sepulù he esawa zin he intaǥak din he para ed-etiman duen te turuǥan,
    ne zuen ibpevantey zin kandan. Ne mibeǥayen din sikandan te kinahanglan dan, piru
    wazè din en hulizi sikandan. Ne zutun en sikandan med-ubpà he henduen be te menge
    valu taman te kebpatey zan.
  mal-2015: ദാവീദ് യെരൂശലേമിൽ അരമനയിൽ എത്തി; അരമന സൂക്ഷിപ്പാൻ പാർപ്പിച്ചിരുന്ന പത്തു
    വെപ്പാട്ടികളെയും രാജാവു അന്തഃപുരത്തിൽ ആക്കി രക്ഷിച്ചു എങ്കിലും അവരുടെ അടുക്കൽ
    ചെന്നില്ല. അങ്ങനെ അവർ ജീവപര്യന്തം കാവലിലിരുന്നു വൈധവ്യം ആചരിച്ചു.
  rmc-rmc: Sar o David avľa andre peskro kher andro Jeruzalem, iľa ole deše romňijen-služobňičken,
    saven mukľa, hoj pes te starinen pal o palacis, a thoďa len andro kher, kaj len
    stražinenas. Starinelas pes pal lende, ale na pašľolas lenca buter. On sas dži
    o meriben zaphandle andro kher a dživenas ode sar vdovi.
  pes-OPV: و داود به خانه خود در اورشلیم آمد، وپادشاه ده زن متعه را که برای نگاهبانی
    خانه خودگذاشته بود، گرفت و ایشان را در خانه محروس نگاه داشته، پرورش داد، اما نزد
    ایشان داخل نشدو ایشان تا روز مردن در حالت بیوگی محبوس بودند.
  ron-1924: Давид а интрат ярэшь ын каса луй, ла Иерусалим. Ымпэратул а луат челе
    зече циитоаре пе каре ле лэсасе пентру паза касей ши ле-а пус ынтр-о касэ суб
    пазэ; а ынгрижит де еле, дар н-а интрат ла еле. Ши ау фост ынкисе пынэ ын зиуа
    морций лор, трэинд ын вэдувие.
  ben-OBCV: দাউদ যখন জেরুশালেমে তাঁর প্রাসাদে ফিরে এলেন, তখন তিনি যাদের সেই প্রাসাদ
    দেখাশোনা করার জন্য ছেড়ে গেলেন, সেই দশজন উপপত্নীকে এনে এমন একটি বাসায় রেখেছিলেন,
    যেখানে পাহারা বসানো ছিল। তিনি তাদের সব প্রয়োজন মিটিয়েছিলেন, কিন্তু তাদের সঙ্গে
    কোনো যৌন সম্পর্ক রাখেননি। বিধবার মতো, আমৃত্যু তাদের বন্দিদশায় দিন কাটাতে হল।
  som-som: Daa'uudna waa yimid gurigiisii Yeruusaalem ku yiil, markaasaa boqorkii
    soo kaxaystay tobankiisii naagood oo addoommaha ahaa, ee uu kaga tegey inay guriga
    dhawraan, oo intuu meel gaadh leh geliyey ayuu masruufayay, laakiinse uma uu tegin.
    Sidaas daraaddeed ilamaa maalintii ay dhinteen bay xidhnaayeen, iyagoo carmallo
    ah.
  lat-VUC: 'Cumque venisset rex in domum suam in Jerusalem, tulit decem mulieres concubinas
    quas dereliquerat ad custodiendam domum, et tradidit eas in custodiam, alimenta
    eis præbens: et non est ingressus ad eas, sed erant clausæ usque in diem mortis
    suæ in viduitate viventes.'
  eng-ASVBT: And David came to his house at Jerusalem; and the king took the ten women
    his concubines, whom he had left to keep the house, and put them in ward, and
    provided them with sustenance, but went not in unto them. So they were shut up
    unto the day of their death, living in widowhood.
  ita-1885: Ora, quando il re Davide fu arrivato in casa sua, in Gerusalemme, prese
    le dieci donne concubine, ch'egli avea lasciate a guardia della casa, e le mise
    in una casa in custodia; e le nudriva, ma non entrava da loro; e furono così rinchiuse
    fino al dì della lor morte, in perpetuo vedovatico.
  eng-LXXUP: 'And David went into his house at Jerusalem: and the king took the ten
    women his concubines, whom he had left to keep the house, and he put them in a
    place of custody, and maintained them, and went not in to them; and they were
    kept living as widows, till the day of their death.'
  eng-ULB: When David came to his palace at Jerusalem, he took the ten slave wives
    whom he had left to keep the palace, and he put them in a house under guard. He
    provided for their needs, but he did not sleep with them any longer. So they were
    shut up to the day of their death, living as if they were widows.
  spa-VBL: Cuando David regresó a su palacio en Jerusalén, tomó a las diez concubinas
    que había dejado para que cuidaran el palacio y los puso en una casa bajo vigilancia.
    Se ocupó de sus necesidades, pero no se acostó con ellas. Estuvieron presas hasta
    que murieron, viviendo como viudas.
  fra-_FOB: Et quand David fut venu dans sa maison à Jérusalem, il prit les dix concubines
    qu'il avait laissées pour garder la maison; et il les mit en un lieu où elles
    furent gardées. Il les y nourrit, mais il n'alla point vers elles. Ainsi elles
    furent enfermées jusqu'au jour de leur mort, pour vivre dans le veuvage.
  mal-mal: ദാവീദ് യെരൂശലേമിൽ അരമനയിൽ എത്തി; അരമന സൂക്ഷിക്കുവാൻ പാർപ്പിച്ചിരുന്ന പത്ത്
    വെപ്പാട്ടികളെയും രാജാവ് അന്തഃപുരത്തിൽ ആക്കി രക്ഷിച്ചു എങ്കിലും അവരുമായി ശാരീരിക
    ബന്ധം പുലർത്തിയില്ല. അങ്ങനെ അവർ മരണംവരെ അടയ്ക്കപ്പെട്ടവരായി വൈധവ്യം ആചരിച്ചു.
  urd-GVR: Jab Dāūd apne mahal meṅ dāḳhil huā to us ne un das dāshtāoṅ kā band-o-bast
    karāyā jin ko us ne mahal ko saṅbhālne ke lie pīchhe chhoṛ diyā thā. Wuh unheṅ
    ek ḳhās ghar meṅ alag rakh kar un kī tamām zarūriyāt pūrī kartā rahā lekin un
    se kabhī hambistar na huā. Wuh kahīṅ jā na sakīṅ, aur unheṅ zindagī ke āḳhirī
    lamhe tak bewā kī-sī zindagī guzārnī paṛī.
  suz-BL: मिनु दाऊद आ खिं यरूसलेमम जाक्‍माक्‍त। मिनु मेकोम आ खिं कोव़चा कली वोइश्‍शो
    मेको १० जना नोले चाक्‍शो मीश आन कली खिं कामी कोव़ब मुर का वोइश्‍शा वोइक्‍मी बाक्‍त।
    मेकोमी आन माल्‍शो नेल्‍ल गेमी बाक्‍त। तन्‍न मेको नु गेनायो मइम्‍माक्‍त। मोपा मेको
    आन बेक्‍ची नाक्‍त सम्‍म यो मप्रोंइथु वोइक्‍मी बाक्‍त। मोपा मेकोपुकी वोंइश बेक्‍शो
    मीश मुर खोदेंशो पा बाक्‍मा बाक्‍त। २सामुएल १६:२१
  ita-1927: Quando Davide fu giunto a casa sua a Gerusalemme, prese le dieci concubine
    che avea lasciate a custodia della casa, e le fece rinchiudere; egli somministrava
    loro gli alimenti, ma non si accostava ad esse; e rimasero così rinchiuse, vivendo
    come vedove, fino al giorno della loro morte.
  ckb-ckb: کاتێک داود هاتەوە بۆ کۆشکەکەی خۆی لە ئۆرشەلیم، ئەو دە کەنیزەیەی بۆ پاراستنی
    کۆشکەکە بەجێی هێشتبوون، بردنی و لە ماڵی دەستبەسەریدا داینان و بەخێوی دەکردن، بەڵام
    لەگەڵیاندا پاڵ نەکەوت، بەڵکو هەتا ڕۆژی مردنیان بە تەنهایی دەستبەسەر کرابوون.
  eng-BBE: 'And David came to his house at Jerusalem: and the king took the ten women
    to whom he had given the care of the house, and had them shut up, and gave them
    the necessaries of life, but did not go near them. So they were shut up till the
    day of their death, living as widows.'
  kan-OKCV: ದಾವೀದನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿರುವ ತನ್ನ ಮನೆಗೆ ಬಂದನು. ಅರಸನು ಮನೆಯಲ್ಲಿ ಕಾಯಲು ಇಟ್ಟ
    ಉಪಪತ್ನಿಗಳಾದ ಹತ್ತು ಮಂದಿ ಸ್ತ್ರೀಯರನ್ನು ತೆಗೆದುಕೊಂಡು, ಅವರನ್ನು ಒಂದು ಕಾವಲಿನಲ್ಲಿರಿಸಿ ಸಾಕುತ್ತಿದ್ದನು.
    ಅವರಿಗೆ ಅನ್ನವಸ್ತ್ರ ಕೊಡುತ್ತಿದ್ದನು. ಅವರ ಸಂಪರ್ಕ ಮಾಡಲಿಲ್ಲ. ಹಾಗೆಯೇ ಅವರು ಸಾಯುವ ದಿವಸದವರೆಗೂ
    ವಿಧವೆಯರಂತೆ ಇದ್ದು ಕಾವಲಲ್ಲಿರಬೇಕಾಯಿತು.
  tam-2017: தாவீது எருசலேமிலுள்ள தன்னுடைய வீட்டிற்கு வந்தபோது, வீட்டைக்காக்க ராஜா
    வைத்துப்போன பத்து மறுமனையாட்டிகளையும் வரவழைத்து, அவர்களை ஒரு காவல் வீட்டிலே வைத்துப்
    பராமரித்தான்; அதன்பின்பு அவர்களிடம் அவன் உறவு வைத்துக்கொள்ளவில்லை; அப்படியே அவர்கள்
    மரணமடைகிற நாட்கள்வரை அடைக்கப்பட்டு, உயிரோடிருக்கிற நாட்களெல்லாம் விதவைகளைப்போல
    இருந்தார்கள்.
  spa-RV-1909: 'Y luego que llegó David á su casa en Jerusalem, tomó el rey las diez
    mujeres concubinas que había dejado para guardar la casa, y púsolas en una casa
    en guarda, y dióles de comer: pero nunca más entró á ellas, sino que quedaron
    encerradas hasta que murieron en viudez de por vida.'
  ron-BTF: Și David a venit acasă în Ierusalim; și împăratul a luat pe cele zece femei
    concubinele lui, pe care le lăsase pentru a păzi casa și le-a pus sub pază și
    le-a hrănit, dar nu a intrat la ele. Astfel ele au fost închise până în ziua morții
    lor, trăind în văduvie.
  eng-WEBP: David came to his house at Jerusalem; and the king took the ten women
    his concubines, whom he had left to keep the house, and put them in custody and
    provided them with sustenance, but didn’t go in to them. So they were shut up
    to the day of their death, living in widowhood.
  eng-FBV: When David returned to his palace in Jerusalem, he took the ten concubines
    he had left to look after the palace and put them in a house under guard. He took
    care of their needs but he didn't sleep with them. They were imprisoned until
    they died, living like widows.
  nld-1939: Toen David in zijn paleis te Jerusalem was teruggekeerd, liet de koning
    de tien bijvrouwen, die hij achtergelaten had, om het paleis te bewaken, in een
    huis van bewaring zetten; hij onderhield ze wel, maar had geen gemeenschap met
    haar, zodat ze tot haar dood als onbestorven weduwen bleven opgesloten.
  nch-BL: Huan David ajsito ipan icaltanahuatil, huan tanahuati ma quinpanoltica ipan
    seyoc cali nopa majtacti iompaca sihuajhua cati quincajtoya para quimocuitahuise
    icaltanahuatil. Huan David quintali tetequipanohuani para quinmocuitahuise huan
    mojmosta quinmacayaya inintacualis, pero ayecmo cochqui inihuaya. Nopona mocajque
    tzactoque iyoca ten nopa tanahuatijquet quej cahual toahuime hasta quema mijque.
  vie-1934: Khi Đa-vít trở về cung mình tại Giê-ru-sa-lem rồi, thì bắt mười người
    cung phi vua đã để cho coi giữ đền, mà cầm trong một nhà riêng, cấp lương thực
    cho chúng nó dùng; nhưng không đi đến cùng chúng nó; chúng nó bị giam cầm, ở góa
    cho đến ngày chết.
  hin-CV: येरूशलेम पहुंचकर दावीद ने अपने राजमहल में प्रवेश किया. राजा ने उन दस स्त्रियों
    को, जो उनकी उपपत्नियां थी, जिन्हें वह राजमहल की देखरेख के उद्देश्य से वहां छोड़
    गए थे, एक पहरेदार की सुरक्षा में छोड़ दिया, और उनके पालन पोषण का उचित प्रबंध कर
    दिया; मगर अब उनसे कोई यौन संबंध न रखा; वे मृत्यु होने तक विधवा समान इसी स्थिति
    में सीमित रह गई.
  spa-BES: Y vino David a su casa en Jerusalén; y el rey llevó a las diez concubinas
    a quienes había dejado el cuidado de la casa, las encerró bajo custodia y les
    dio las necesidades de la vida, pero no volvió a tener relaciones con ellas. Así
    que fueron encerradas hasta el día de su muerte, viviendo como viudas.
  tdx-tdx: Ie nitotsak’ añ’ an­jomba’e Ierosalaime ao t’i Davide le rinambe’ i mpanjakay
    i rakemba folo nisakeza’e rey, i nenga’e ao hañambeñe i anjombay rey naho nagoro­goda’e
    an-traño niga­ri­tañe naho nifahana’e, f’ie tsy nimoak’ am’ iereo ka. Le songa
    nigabeñe ao ampara’ te nivetrake, ie niveloñe ho vantotse avao.
  tha-KJV: ดาว​ิดเสด็จกลับพระราชวังที่​กรุ​งเยรูซาเล็ม กษัตริย์​ก็​รับสั่งให้นำนางสนมทั้งสิบคนที่​พระองค์​ทรงละไว้​ให้​เฝ้าพระราชวังนั้นไปรวมกักอยู่ในบ้านหลังหนึ่ง
    ทรงชุบเลี้ยงไว้​แต่​มิได้​ทรงสมสู่​อยู่​ด้วย นางเหล่านั้​นก​็ต้องถู​กก​ักให้​มี​ชี​วิตอยู่อย่างแม่ม่ายจนวันตาย
  por-BR-2018: 'E logo que chegou Davi a sua casa em Jerusalém, tomou o rei as dez
    mulheres concubinas que havia deixado para guardar a casa, e as pôs em uma casa
    em guarda, e deu-lhes de comer: mas nunca mais entrou a elas, mas sim que ficaram
    encerradas até que morressem como viúvas.'
  deu-ELO: Und David kam nach seinem Hause, nach Jerusalem. Und der König nahm die
    zehn Kebsweiber, die er zurückgelassen hatte, um das Haus zu bewahren, und tat
    sie in Gewahrsam und versorgte sie; er ging aber nicht zu ihnen ein; und sie waren
    eingeschlossen bis zum Tage ihres Todes, als Witwen lebend.
  eng-WYC-2018: And when the king had come into his house in Jerusalem, he took [the]
    ten women, his secondary wives, which he had left to keep the house, and he betook
    them into keeping, and gave meat to them; and he entered not [in] to them; but
    they were closed (up) till to the day of their death, and lived in widowhood.
    (And when the king had come to his palace in Jerusalem, he took his secondary
    wives, the ten women whom he had left in charge of the palace, and he put them
    under guard, and gave them food; but he did not sleep with them any more; and
    they were enclosed until the day of their death, and lived in widowhood.)
  epo-epo: Kiam David venis en sian domon en Jerusalem, la reĝo prenis la dek kromvirinojn,
    kiujn li restigis, por gardi la domon, kaj metis ilin en gardejon; li donadis
    al ili vivrimedojn, sed li ne envenadis al ili. Kaj ili restis ŝlositaj ĝis la
    tago de sia morto, vivante kiel vidvinoj.
  uig-PIN: Dawut Yerusalemƣa kelip ordisiƣa kirdi. Padixaⱨ ordiƣa ⱪaraxⱪa ⱪoyup kǝtkǝn
    axu on kenizǝkni bir ɵygǝ ⱪamap ⱪoydi. U ularni baⱪti, lekin ularƣa yeⱪinqiliⱪ
    ⱪilmidi. Xuning bilǝn ular u yǝrdǝ tul ayallardǝk ɵlgüqǝ ⱪamalƣan peti turdi.
  beo-beo: Da:ibidi da ea hina bagade diasu Yelusaleme ganodini gala amoga doaga:le,
    e da ea gidisedagi uda nabuane gala amo e da hina bagade diasu ouligima:ne yolesi,
    amo oule asili, sosodo aligisu dunu ili ouligima:ne ilegei. E da ilia hanai liligi
    huluane defele momagele ilima i, be e da ili gilisili hame golai. Ilia da amo
    esoha amogainini ilia bogosu eso huluane didalo agoane gadofele esalu.
  tpi-OTNT: Ol i go kamap long Jerusalem na Devit i go long haus king bilong en na
    em i kisim ol 10-pela namba 2 lain meri em i bin lusim ol i stap bilong lukautim
    haus king. Na em i go putim ol long narapela haus na i makim sampela man bilong
    was long ol. Na em i makim sampela lain long lukautim ol na givim kaikai samting
    long ol, tasol em i no i go slip wantaim ol gen olsem bipo em i bin mekim. Na
    oltaim ol i stap tasol long dispela haus inap long taim ol i dai. Ol i stap olsem
    ol meri, man bilong ol i dai pinis.
  hau-SA: Da Dawuda ya komo fadarsa a Urushalima, sai ya ɗauko ƙwarƙwaran goma nan
    da ya bari su lura da fada, ya keɓe su a wani gida inda za a yi tsaronsu. Ya tanada
    musu, amma bai kwana da su ba. Aka sa su a keɓe har iyakar rayuwarsu, suka yi
    zama kamar gwauraye.
  uig-LAT: Dawut Yérusalémgha kélip ordisigha kirdi. Padishah ordigha qarashqa qoyup
    ketken ashu on kénizekni bir öyge qamap qoydi. U ularni baqti, lékin ulargha yéqinchiliq
    qilmidi. Shuning bilen ular u yerde tul ayallardek ölgüche qamalghan péti turdi.
  nde-nde: UDavida esebuyele esigodlweni sakhe eJerusalema, wathatha abafazi bakhe
    beceleni abalitshumi ayebatshiye begcine isigodlo wababeka endlini elindwayo.
    Wabanika ababekuswela, kodwa kembathanga labo. Babehlala bevalelwe kuze kube lusuku
    lokufa kwabo, baphila njengabafelokazi.
  ton-ton: ¶ Pea naʻe hoko mai ʻa Tevita ki hono fale ʻi Selūsalema; pea naʻe ʻave
    ʻe he tuʻi ʻae kau fefine sinifu ʻe toko hongofulu, ʻaia naʻa ne tuku ke tauhi
    hono fale, ʻo ne ʻai kinautolu ki he fale naʻe leʻohi, pea naʻe fafangaʻi ai kinautolu,
    ka naʻe ʻikai ke ne hū atu ia kiate kinautolu, Pea ko ia naʻa nau pōpula ai ʻo
    aʻu ki he ʻaho ʻo ʻenau mate, ʻonau moʻui taʻeʻmali.
  ces-1613: David pak přišel do domu svého do Jeruzaléma. A vzal král deset ženin,
    kterýchž byl nechal, aby hlídaly doma, a dal je pod stráž, a choval je, ale nevcházel
    k nim. A zůstaly zavřené až do dne smrti své v vdovství.
  eng-WMB: David came to his house at Jerusalem; and the king took the ten women his
    concubines, whom he had left to keep the house, and put them in custody and provided
    them with sustenance, but didn’t go in to them. So they were shut up to the day
    of their death, living in widowhood.
  tam-TCV: தாவீது எருசலேமிலுள்ள தன் அரண்மனைக்குத் திரும்பிவந்தபோது, அரண்மனையைப் பார்க்கும்படி
    விட்டுப்போயிருந்த தன் பத்து மறுமனையாட்டிகளையும் ஒரு காவலாளனின் பொறுப்பில் ஒரு
    வீட்டில் வைத்தான். அவர்களுக்கு தேவையானவற்றைக் கொடுத்தானேயல்லாமல், அவர்களுடன் உறவுகொள்ளவில்லை.
    அவர்கள் மரணமடைய மட்டும் விதவைகளைப்போல் தனிமைப்படுத்தி வைக்கப்பட்டிருந்தார்கள்.
  ceb-ULB: Sa dihang miabot si David sa iyang palasyo sa Jerusalem, gikuha niya ang
    iyang napulo ka mga ulipong asawa nga iyang gibiyaan aron sa pag-atiman sa palasyo,
    ug gidala sa iyang balay ilalom sa pagbantay sa mga guwardiya. Gihatag niya ang
    tanan nilang mga gikinahanglan, apan wala na siya makigdulog pa kanila. Busa wala
    sila gipagawas sa balay hangtod sa adlaw sa ilang kamatayon, nagpuyo sila sama
    sa mga biyuda.
  pol-UBG: I Dawid przyszedł do swego domu w Jerozolimie. Wtedy król wziął dziesięć
    kobiet, nałożnic, które pozostawił, aby strzegły domu, umieścił je w strzeżonym
    domu i utrzymywał, ale nie obcował z nimi. Pozostały one zamknięte aż do dnia
    swej śmierci, jakby we wdowieństwie.
  urd-GVU: جب داؤد اپنے محل میں داخل ہوا تو اُس نے اُن دس داشتاؤں کا بندوبست کرایا
    جن کو اُس نے محل کو سنبھالنے کے لئے پیچھے چھوڑ دیا تھا۔ وہ اُنہیں ایک خاص گھر
    میں الگ رکھ کر اُن کی تمام ضروریات پوری کرتا رہا لیکن اُن سے کبھی ہم بستر نہ ہوا۔
    وہ کہیں جا نہ سکیں، اور اُنہیں زندگی کے آخری لمحے تک بیوہ کی سی زندگی گزارنی پڑی۔
  deu-1912: Da aber der König David heimkam gen Jerusalem, nahm er die zehn Kebsweiber,
    die er hatte zurückgelassen, das Haus zu bewahren, und tat sie in eine Verwahrung
    und versorgte sie; aber er ging nicht zu ihnen ein. Und sie waren also verschlossen
    bis an ihren Tod und lebten als Witwen.
  kan-2017: ಅರಸನಾದ ದಾವೀದನು ಯೆರೂಸಲೇಮಿಗೆ ಬಂದ ಮೇಲೆ ತಾನು ಅರಮನೆ ಕಾಯುವುದಕ್ಕೋಸ್ಕರ ಇಟ್ಟಿದ್ದ
    ತನ್ನ ಹತ್ತು ಮಂದಿ ಉಪಪತ್ನಿಯರನ್ನು ಪ್ರತ್ಯೇಕವಾಗಿ ಒಂದು ಮನೆಯಲ್ಲಿಟ್ಟು, ಅವರಿಗೆ ಅನ್ನವಸ್ತ್ರ
    ಕೊಡುತ್ತಿದ್ದನು. ಆದರೆ ಅವರನ್ನು ತಿರುಗಿ ಸಂಗಮಿಸಲಿಲ್ಲ. ಅವರು ಜೀವದಿಂದಿರುವವರೆಗೂ ವಿಧೆವೆಯರಂತಿದ್ದು
    ಕಾವಲಲ್ಲಿ ಇರಬೇಕಾಯಿತು.
  yap-yap: Nap’an ni taw David nga tafen ni fare naun ko pilung nu lan yu Jerusalem,
    me fek fa ragag i ppin rok ni digeyrad u rom ni ngu’ur ayuweged e re naun ko pilung
    nem, nge tay e matnag rorad. Me pi’ e tin nib t’uf ni nge yog ngorad, machane
    de molegrad. Min tayrad ni yi be matnagiyrad nnap’an e yafos rorad, ma yad be
    par ni bod e ppin nike yim’ figirngirad.
  hlt-MCSB: David Te Jerusalem kah amah im la a pawk vaengah im tawt la a paih a yula
    huta parha te manghai loh a loh tih im hloeh ah a khueh. Amih te a cangbam van
    ngawn dae amih taengla moe pah voel pawh. Amih te a duek hnin duela a daengdaeh
    dongah a khosaknah he nuhmai la om uh.
  mdy-ETH: ዳውቴ ዬሩሳላሜይዳ ዓኣ ዒዛኮ ካኣቱሞ ማኣሮ ሙካዖ ዒኢካ ዬያ ማኣሮ ካፓንዳጉዲ ዒ ጌሤ፥ ታጶ ላኣሎንሢ ዔኪ ፔቴ
    ማኣሪዳ ጌሣዖ ካፓ ዓሲና ካፒሴኔ፤ ዔያቶም ኮይሳ ባኣዚያ ቢያ ዒንጋንዳጉዲ ዓይሤኔ፤ ጋዓንቴ ዔያቶና ዒ ላሂባኣሴ፤ ዬማፓ ዓርቃዖ
    ዴንዲ ሃይቃንዳያ ሄላንዳኣና ዓኒ ሃይቄ ዜኤሪንዶጉዲ ዒኢካ ጋሮይዳ ሌሊ ዴዒ ዔያታ ናንጌኔ።
  twi-ASANTE: Ɛberɛ a ɔduruu nʼahemfie hɔ wɔ Yerusalem no, ɔhyɛɛ sɛ ne mpenafoɔ edu
    a ɔgyaa wɔn no, wɔmfa wɔn nkɔhyɛ kɔkoam baabi. Na ɛsɛ sɛ wɔma wɔn wɔn ahiadeɛ
    nyinaa, nanso ɔne wɔn nna bio. Enti, wɔn mu biara tenaa ase sɛ okunafoɔ, kɔsii
    ne wuda.
  eng-WEBU: David came to his house at Jerusalem; and the king took the ten women
    his concubines, whom he had left to keep the house, and put them in custody and
    provided them with sustenance, but didn’t go in to them. So they were shut up
    to the day of their death, living in widowhood.
  wal-wal: Daawiti ba soo Yerusalaame simmido wode, kawo keettaa naaganau ashshido
    tammu baakkota ekki efiidi, issi keettan naagissi wottiis; etayyo koshshiyaabaa
    immiis; shin i etaara aqibeenna. Eti he keettan naagettidi, bantta haiquwaa gallassai
    gakkanaassi am77edan de7idosona.
  spa-PDDPT: Cuando David llegó a su palacio en Jerusalén, tomó a las diez concubinas
    que dejó para cuidar el palacio y las colocó en reclusión. Aunque las sustentó,
    nunca más se unió a ellas. Ellas quedaron en viudez perpetua hasta cuando murieron.
  gun-gun: Jerusalém tetã py ngoo oĩ va'e py Davi ovaẽ vy ogueraapa dez gua'yxy jevy
    oguereko va'ekue ngoo re opena va'erã oeja va'ekue. Ha'e va'e kuery ma ombotypa
    vy omongaru uka porã va'eri neĩ teĩve reve nonhenovei. Ha'e kuery omano e'ỹa ja
    oo omboty pyre py ikuai imeve'ỹ va'e rami ae.
  agu-BL: Yi pakxe'n Luwiy le tetz palacio Jerusalén, nintzun cawun tan chilamxe'n
    yi lajuj ca'p txkel i' tane'n xe jun ca'l. Ya'stzun yi e'a's yi e' cyaj cyen tan
    q'uicy'le'n yi palacio. Nin cyaj cyen q'uicy'lom yi jun ca'la'tz tan qui cyele'n
    ojk. Oc Luwiy tan chic'a'che'n nin tan chiq'uicy'le'n, poro qui nin witbej tib
    scyuch'. Ni'cu'n e' ban chi jun xma'lca'n jalen yi noje'n quen quimichil ẍchiwutz.
  ilo-ULB: Idi dimteng ni David iti palasiona idiay Jerusalem, innalana dagiti sangapulo
    nga adipen nga assawana nga imbatina a mangtaripato iti palasio, ket pinagnaedna
    ida iti balay a nainget ti pannakabantayna. Impaayna dagiti masapsapulda, ngem
    saannan a kinaidda pay ida. Isu a naiserraanda agingga iti aldaw nga ipapatayda,
    nagbibiagda a kasda la balo.
  kpg-kpg: Di madagoaa David ne dau i dono hale i Jerusalem, gei mee gaa lahi ono
    lodo hege e madangaholu, ala ne dugu belee madamada humalia dono hale, gaa dugu
    i di gowaa i golo i di hale king, ga hagaloohi digaula. Mee guu wanga gi digaula
    nia mee huogodoo ala e hai mee ginai digaula, gei digi hai di hai o tagahai lodo
    gi digaula, gei digaula e noho i lodo nadau lawalawa i di waalooloo o nadau mouli,
    e mouli gadoo be nia ahina guu mmade nadau lodo.
  uig-ARA: داۋۇت يېرۇسالېمغا كېلىپ ئوردىسىغا كىردى. پادىشاھ ئوردىغا قاراشقا قويۇپ
    كەتكەن ئاشۇ ئون كېنىزەكنى بىر ئۆيگە قاماپ قويدى. ئۇ ئۇلارنى باقتى، لېكىن ئۇلارغا
    يېقىنچىلىق قىلمىدى. شۇنىڭ بىلەن ئۇلار ئۇ يەردە تۇل ئاياللاردەك ئۆلگۈچە قامالغان
    پېتى تۇردى.
  sus-sus: Mangɛ Dawuda to so a xɔnyi Darisalamu, a naxa a xa konyi ginɛ fu tongo,
    a nu bara naxee lu a xa banxi kantade, a e yigiya banxi makantaxi nde kui. A naxa
    a ɲɛngi sa e xɔn ma, kɔnɔ a nun e tan mu kafu sɔnɔn. E naxa lu na banxi kui e
    kaaɲɛ ki ma han e faxa.
  pon-2006: Ahnsou me Depit lel ni tehnpeseo nan Serusalem, e ahpw kihong silepen
    sapwellime pekehi ehko me e ketikihdi pwe re en sinsile tehnpeseo. E koasoanehdi
    soahng koaros me re pahn anahne, ahpw e sohte ketin wia nsenen pwopwoud ong irail.
    Re mihmihte nan seliparail erein ar mour, momour duwehte liohdi.
  ksd-ksd: Ba David i ga pot ta ra kubana aro Ierusalem, ra king i ga ben pa kana
    vinun na tultul na vavina, nina i ga tibe diat upi diat a balaure ra pal, ma i
    ga varuk diat tai tika na pal nina dia ga mono bat ia; i ga tibe ra nian ure diat,
    ia kaka pa i ga vana tadav diat. Damana di ga banu bat diat tuk tar ba dia ga
    mat, ma dia ga laun uka da ra umana ua na vavina.
  tur-YTC: David Yeruşalem’deki evine geldi; ve kral cariyeleri olan ve evi bakmak
    için bıraktığı on kadını aldı, onları gözaltında tuttu ve onlara yiyecek sağladı,
    ama onların yanına girmedi. Böylece dul yaşayarak ölüm günlerine kadar kapalı
    kaldılar.
  grc-BRENT: Καὶ εἰσῆλθε Δαυὶδ εἰς τὸν οἶκον αὐτοῦ εἰς Ἱερουσαλήμ· καὶ ἔλαβεν ὁ βασιλεὺς
    τὰς δέκα γυναῖκας τὰς παλλακὰς αὐτοῦ, ἃς ἀφῆκε φυλάσσειν τὸν οἶκον, καὶ ἔδωκεν
    αὐτὰς ἐν οἴκῳ φυλακῆς, καὶ διέθρεψεν αὐτὰς, καὶ πρὸς αὐτὰς οὐκ εἰσῆλθε· καὶ ἦσαν
    συνεχόμεναι ἕως ἡμέρας θανάτου αὐτῶν χῆραι ζῶσαι.
  ind-AYT: Daud sampai ke istananya di Yerusalem. Lalu, raja mengambil sepuluh gundik
    perempuan yang ditinggalkannya untuk menunggui istana, dan menempatkan mereka
    di istana yang berada di bawah penjagaan dan menyediakan pemeliharaan atas mereka.
    Akan tetapi, dia tidak menghampiri mereka sehingga mereka terasing sampai pada
    hari kematiannya, hidup sebagai janda.
  nya-nya: Davide atabwerera ku nyumba yake yaufumu ku Yerusalemu, iye anatenga azikazi
    khumi aja amene anawasiya kuti aziyangʼanira nyumba yaufumu, ndipo anawayika mʼnyumba
    imene anayikapo mlonda. Iye ankawadyetsa koma sanagone nawonso. Anasungidwa kwa
    okha mpaka tsiku la kufa kwawo ndipo anakhala ngati akazi amasiye.
  hrv-hrv: Kad se David vratio u svoju palaču u Jeruzalem, uze deset inoča koje je
    bio ostavio da čuvaju palaču i stavi ih da budu čuvane. Brinuo im se za uzdržavanje,
    ali nije više išao k njima. Tako su one živjele zatvorene do svoje smrti, kao
    udovice živoga muža.
  mps-mps: Augwali te Jerusalemba sabolama, tama Devit aga te king bidibo beba pelama,
    tama te si wali nogo si we hani, te aga kingo be tonalumainu taga pali we dabe
    sali. Tama agai augwali te gasa beba munama, tama augwali tonaluabo bidi meba
    nigilali. Tama agai te bidi hani mebago augwali tonalu, te augwali nai mayu yabo
    bidi dabe meba nigilali, tiali goli agai te polobadu yali tiwai gilama te aga
    augwali dali ma pagelama pigi pabeo. Tama sesemane sogo augwa te bede naga bidaludubadi,
    te augwa isibo sogoba usu nani. Te we dabe augwali wilawe we dabe bidalubo tiwai
    yai.
  tpi-tpi: Ol i go kamap long Jerusalem na Devit i go long haus king bilong en na
    em i kisim ol 10-pela namba 2 lain meri em i bin lusim ol i stap bilong lukautim
    haus king. Na em i go putim ol long narapela haus na i makim sampela man bilong
    was long ol. Na em i makim sampela lain long lukautim ol na givim kaikai samting
    long ol, tasol em i no i go slip wantaim ol gen olsem bipo em i bin mekim. Na
    oltaim ol i stap tasol long dispela haus inap long taim ol i dai. Ol i stap olsem
    ol meri, man bilong ol i dai pinis.
  dan-1931: Da David kom til sit Hus i Jerusalem, tog Kongen sine ti Medhustruer,
    som han havde ladet tilbage for at se efter Huset, og lod dem bringe til et bevogtet
    Hus, hvor han sørgede for deres Underhold; men han gik ikke mere ind til dem,
    og således levede de indespærret til deres Dødedag som Kvinder, der er Enker,
    skønt deres Mænd endnu lever.
  vie-OVCB: Về đến cung Giê-ru-sa-lem, vua bắt mười cung phi đã ở lại giữ cung trước
    kia, cầm giữ tại một nơi, cung cấp vật thực cần thiết, nhưng không đi lại với
    họ nữa. Vậy họ bị giam giữ như ở góa cho đến ngày chết.
  guj-2017: જયારે દાઉદ યરુશાલેમમાં તેના મહેલમાં આવ્યો, ત્યારે તેણે દસ ઉપપત્નીઓ જેઓને
    મહેલની સંભાળ રાખવા રહેવા દીધી હતી તેઓની મુલાકાત લીધી. રાજાએ તેઓની જરૂરીયાતો પૂરી
    કરી પણ તેમની સાથે દાંપત્ય વ્યવહાર રાખ્યો નહિ. તેથી તેઓ તેઓના મૃત્યુ પર્યંત સુધી
    પતિ હોવા છતાં વિધવાની જેમ મહેલમાં રહેવું પડ્યું.
  pon-2006A: Ahnsou me Depit lel ni tehnpeseo nan Serusalem, e ahpw kihong silepen
    sapwellime pekehi ehko me e ketikihdi pwe re en sinsile tehnpeseo. E koasoanehdi
    soahng koaros me re pahn anahne, ahpw e sohte ketin wia nsenen pwopwoud ong irail.
    Re mihmihte nan seliparail erein ar mour, momour duwehte liohdi.
  por-BRBSL: David veio a sua casa em Jerusalém; e o rei levou as dez concubinas,
    que ele havia deixado para manter a casa, e as colocou sob custódia e lhes deu
    sustento, mas não as acolheu. Então elas ficaram fechadas até o dia de sua morte,
    vivendo na viuvez.
  cth-cth: Devit ni Jerusalem ama im a pha toteh, siangpahrang ni a yudo 10 touh im
    ka ring hanelah a hruek e hah a ceikhai teh, a paung. A canei kapoenaw ni canei
    kawi a poe awh ei teh, amamouh koe kâen awh hoeh. A due hnin totouh a paung awh
    teh lahmainaw patetlah ao awh.
  twi-twi: Bere a oduu nʼahemfi hɔ wɔ Yerusalem no, ɔhyɛɛ sɛ ne mpenanom du a ogyaw
    wɔn hɔ no, wɔmfa wɔn nkɔhyɛ kokoa mu baabi. Na ɛsɛ sɛ wɔma wɔn wɔn ahiade nyinaa,
    nanso ɔne wɔn renna bio. Enti wɔn mu biara tenaa ase sɛ okunafo, kosii ne wuda.
  hlt-hlt: David te Jerusalem kah amah im la a pawk vaengah im tawt la a paih a yula
    huta parha te manghai loh a loh tih im hloeh ah a khueh. Amih te a cangbam van
    ngawn dae amih taengla moe pah voel pawh. Amih te a duek hnin duela a daengdaeh
    dongah a khosaknah he nuhmai la om uh.
  tbz-SIM: Okpɑ̀ɑ̀tì Dɑfiti tùɔ̀kɛ dìì mɔ̀nnì o cĩ́ɛ̃̀tɛ̀ kɛ́duɔ́ nkɛ̀ bɛ̀ɛ yúní o
    pocĩɛ̃̀ ntɛpíítɛ̀ ò do yóu yɛ̀ kɛ́ítɛ́. Kòo yɛ̀ tɑnnɛ̀ tɛcĩ́ɛ̃̀tɛ̀ bɛ̀ bɑ̀ɑ tɛ̀,
    kɛ́ nyɛ̀ duɔ̀ ntidiitì, ò mɛ nyí nyɛ̀ duɔ́nɛ̀, kɛ̀ yɛ̀ ḿbo bɛkúpobɛ̀ kɔ̃mɛ kɛ̀
    bɛ̀ nyɛ̀ kpetí kɛ̀ yɛ̀ yɑ̀ɑ kúnɛ̀.
  msy-2020: Me ghua Jerusalemɨn otivigha gɨvagha, Devit uan atrivir dɨpenimɨn aven
    ghugha, uan 10plan amuir dozir an atrivir dɨpenimɨn ganasa taghiziba, a me inigha
    dɨpenir igharazimɨn me arigha, men ganasa gumazir maba mɨsefe. Egha marazi amɨsevezɨma,
    me dagheba ko bizir igharaziba sara me ganɨdi. Egha a fomɨra me gami moghɨn, a
    ua ghua me ko akuir puvatɨ. Me zurara pura dɨpenimɨn iti, mati amizir odiariba.
  dop-dop: Ḿpʋ́ɣʋ́ wulɑʋ mǝlɑ ɩ tǝyɑɣɑ tɑɑ kɛ́ Yosɑlɛm, nɑ ɩ́ kuu ɑlɑɑ mpɑ ɩ kɑ́ yelɑɑ
    sɩ pɑ́ tɑŋ tǝyɑɣɑ tɔ nɑ ɩ́ tǝkɩ-wɛɣɛ kutuluɣu nɑkʋlɩ kʋ tɑɑ nɑ pɑ́ tɑŋ-wɛ, nɑ
    pɑ́ pɑɑsǝnɑ-wɛ. Amɑ ɩɩ kpǝtǝɣǝnɑ-wɛ. Pɑ tǝkɑ-wɛɣɛ ḿpʋ́ɣʋ́ nɑ pɑ́ wɛɛ ɩsɩɩ leelɑɑ
    hɑlǝnɑ pɑ sǝm.
  azb-azb: Padşah Davud Yerusəlimdəki evinə gedib on qadını – sarayı qorumaq üçün
    saxladığı cariyələri götürərək öz nəzarəti altında saxladı və onların yaşayışını
    təmin etdi, lakin yanlarına girmədi. Ölənə qədər bu qadınlar dul kimi qalaraq
    qapalı saxlandılar.
  eng-DBY: And David came to his house at Jerusalem; and the king took the ten women,
    concubines, whom he had left to keep the house, and put them in a house of confinement
    and maintained them, but did not go in to them. So they were shut up unto the
    day of their death, living in widowhood.
  hin-2017: तब दाऊद यरूशलेम को अपने भवन में आया; और राजा ने उन दस रखैलों को, जिन्हें
    वह भवन की चौकसी करने को छोड़ गया था, अलग एक घर में रखा, और उनका पालन-पोषण करता
    रहा, परन्तु उनसे सहवास न किया। इसलिए वे अपनी-अपनी मृत्यु के दिन तक विधवापन की
    सी दशा में जीवित ही बन्द रहीं।
  wol-KYG: Buur Daawuda nag ñibbi këram ga ca Yerusalem. Teewul fukki nekkaaleem ña
    mu waccoon ñuy topptoo kër ga, da leena boole denc ci genn kër, ñu di leen fa
    wattu. Mu yor leen fa, te dëkkootu leen. Dees leen faa denc ba keroog ñuy dee,
    ñu mel ni ay jëtun.
  eng-YLT: And David cometh in unto his house at Jerusalem, and the king taketh the
    ten women-concubines — whom he had left to keep the house, and putteth them in
    a house of ward, and sustaineth them, and unto them he hath not gone in, and they
    are shut up unto the day of their death, in widowhood living.
  eng-WYC-2017: And when the king had come into his house in Jerusalem, he took [the]
    ten women, his secondary wives, which he had left to keep the house, and he betook
    them into keeping, and gave meat to them; and he entered not [in] to them; but
    they were enclosed till to the day of their death, and lived in widowhood.
  eng-WMBB: David came to his house at Jerusalem; and the king took the ten women
    his concubines, whom he had left to keep the house, and put them in custody and
    provided them with sustenance, but didn’t go in to them. So they were shut up
    to the day of their death, living in widowhood.
  urd-GVH: जब दाऊद अपने महल में दाख़िल हुआ तो उसने उन दस दाश्ताओं का बंदोबस्त कराया
    जिनको उसने महल को सँभालने के लिए पीछे छोड़ दिया था। वह उन्हें एक ख़ास घर में अलग
    रखकर उनकी तमाम ज़रूरियात पूरी करता रहा लेकिन उनसे कभी हमबिसतर न हुआ। वह कहीं जा
    न सकीं, और उन्हें ज़िंदगी के आख़िरी लमहे तक बेवा की-सी ज़िंदगी गुज़ारनी पड़ी।
  rug-rug: Sipu kamo se Devita, koasa nana vetu baṉara pa Zerusalema, si vagi sa sari
    ka manege puta nana nabulu barikaleqe saripu va koa hola i sa pude kopu nia sa
    vetu baṉara, meke vekoi sa pa kinopu tadi na tie kopu, meke kopuni sa si arini.
    Poniponi ginani e Devita ba lopu eko turaṉi sa si arini. Doduruna sa dia kinoa
    si koa ta kopue guana barikaleqe nabonabokodi mo vasina si arini.
  gaz-gaz: Daawitis yommuu masaraa isaa kan Yerusaalem keessaatti deebiʼetti, saajjatoowwan
    isaa kurnan akka isaan masaraa eeganiif dhiisee biraa deeme sana fuudhee mana
    tokkotti galchee akka isaan eegaman godhe. Inni waan isaan nyaatan kenneef malee
    isaan wajjin hin ciifne. Isaanis hamma gaafa duʼaniitti akka niitota dhirsoonni
    irraa duʼaniitti kophaa jiraatan.
  fra-LSG: David rentra dans sa maison à Jérusalem. Le roi prit les dix concubines
    qu’il avait laissées pour garder la maison, et il les mit dans un lieu où elles
    étaient séquestrées; il pourvut à leur entretien, mais il n’alla point vers elles.
    Et elles furent enfermées jusqu’au jour de leur mort, vivant dans un état de veuvage.
  yal-yal: Dawuda yi so a banxini Yerusalɛn yi. Mangan yi a konyi ɲaxalan fune tongo
    a naxanye lu banxin kantandeni. A yi e lu banxina nde kui naxan yi makantanxi
    ki faɲi, koni e mi fa kafu sɔnɔn, e yi lu ramaraxi han e sayaan lɔxɔni, e lu alo
    kaɲa gilɛne.
  haw-1868: 'Hele mai la o Davida i kona hale i Ierusalema: a lawe ae la ke alii i
    ua mau haiawahine la he umi ana i waiho ai e kiai i ka hale, a hahao ae la ia
    lakou iloko o ka halepaahao, a hanai aku la ia lakou; aka, aole ia i komo aku
    iloko io lakou la. Pela lakou i paa ai e noho kane ole ana, a hiki i ko lakou
    la make.'
  arb-NAV: وَعِنْدَمَا اسْتَقَرَّ الْمَلِكُ فِي مَقَرِّهِ فِي أُورُشَلِيمَ حَجَزَ
    الْمَحْظِيَّاتِ الْعَشْرَ اللَّوَاتِي تَرَكَهُنَّ لِحِفْظِ الْقَصْرِ وَكَانَ يَعُولُهُنَّ،
    وَلَكِنَّهُ امْتَنَعَ عَنْ مُعَاشَرَتِهِنَّ، وَبَقِينَ كَالأَرَامِلِ مَحْجُوزَاتٍ
    حَتَّى يَوْمِ وَفَاتِهِنَّ.
  ewe-ewe: Esi wòɖo eƒe fiasã me le Yerusalem la, ede se be woaɖe yeƒe ahiãvi ewo
    siwo yegblẽ ɖi be woakpɔ fiasã la dzi la ɖe aga, woakpɔ wo dzi le go ɖe sia ɖe
    me gake yemagadɔ wo gbɔ abe yeƒe ahiãviwo ene o. Ale wotrɔ zu abe ahosiwo ene
    va se ɖe woƒe kugbe.
  eng-LEE: And David came to his house at Jerusalem; and the king took the ten women,
    the concubines, whom he had left to guard the house, and put them in a guard-house,
    and provided for them, but went not in unto them. So they were confined until
    the day of their death, living in widowhood.
  asm-FB: পাছত যেতিয়া দায়ুদ যিৰূচালেমলৈ নিজৰ ঘৰলৈ আহিল তেতিয়া তেওঁ ঘৰ ৰাখিবৰ অৰ্থে
    নিজৰ যি দহ জনী উপপত্নী থৈ গৈছিল, তেওঁলোকক আনি এটা ঘৰত পহৰা দি বন্ধ কৰি হ’ল। তেওঁ
    তেওঁলোকৰ প্ৰয়োজনৰ ব্যৱস্থা কৰিছিল, কিন্তু তেওঁলোকৰ সৈতে আৰু গমন নকৰিলে। এই দৰে
    তেওঁলোক বিধৱা অৱস্থাত মৰণ কাললৈকে আবদ্ধ হৈ থাকিল।
  sus-A: مَنفّ دَوُدَ تٌ سٌ عَ شْنيِ دَرِ سَلَمُ، عَ نَشَ عَ شَ كٌنيِ فِنّ قُ تٌنفٌ،
    عَ نُ بَرَ نَشٍيٍ لُ عَ شَ بَنشِ كَنتَدٍ، عَ عٍ يِفِيَ بَنشِ مَكَنتَشِ ندٍ كُي.
    عَ نَشَ عَ حّنفِ سَ عٍ شْن مَ، كْنْ عَ نُن عٍ تَن مُ كَقُ سْنْن. عٍ نَشَ لُ نَ
    بَنشِ كُي عٍ كَاحّ كِ مَ هَن عٍ قَشَ.
  fra-SBL: David arriva dans sa maison à Jérusalem ; et le roi prit les dix femmes
    de ses concubines, qu'il avait laissées pour garder la maison, et les mit sous
    tutelle ; il leur donna de la nourriture, mais il n'entra pas chez elles. Elles
    restèrent ainsi enfermées jusqu'au jour de leur mort, vivant dans le veuvage.
  hbo-hbo: וַיָּבֹ֨א דָוִ֣ד אֶל־בֵּיתֹו֮ יְרֽוּשָׁלַ͏ִם֒ וַיִּקַּ֣ח הַמֶּ֡לֶךְ אֵ֣ת
    עֶֽשֶׂר־נָשִׁ֣ים ׀ פִּלַגְשִׁ֡ים אֲשֶׁ֣ר הִנִּיחַ֩ לִשְׁמֹ֨ר הַבַּ֜יִת וַֽיִּתְּנֵ֤ם
    בֵּית־מִשְׁמֶ֙רֶת֙ וַֽיְכַלְכְּלֵ֔ם וַאֲלֵיהֶ֖ם לֹא־בָ֑א וַתִּהְיֶ֧ינָה צְרֻרֹ֛ות
    עַד־יֹ֥ום מֻתָ֖ן אַלְמְנ֥וּת חַיּֽוּת׃ ס
  kik-kik: Rĩrĩa Daudi aacookire gĩikaro kĩa nyũmba yake ya ũthamaki kũu Jerusalemu-rĩ,
    akĩoya thuriya iria ikũmi aatigĩte imenyagĩrĩre nyũmba ya ũthamaki, makĩigwo nyũmba
    marangagĩrwo. Nĩamaheaga irio, no ndaakomire nao. Maatũũraga marĩ ahingĩre na
    matariĩ ta atumia a ndigwa nginya mũthenya wa gũkua.
  fra-NCL: David revint dans sa maison, à Jérusalem, et le roi prit les dix concubines
    qu’il avait laissées pour veiller sur la maison, et les mit dans une maison gardée.
    Il pourvut à leur entretien, mais il n’alla plus vers elles ; et elles furent
    enfermées jusqu’au jour de leur mort, vivant ainsi dans l’état de veuvage.
  cek-AK: David mah angmah ih im Jerusalem ah amlaem naah, siangpahrang mah im khetzawn
    hanah caehtaak ih, zula hatonawk to kawk moe, imkhaan maeto ah suek; nihcae han
    caaknaek to paek; toe nihcae khaeah iip ai. Nihcae to duek khoek to paung caeng
    pongah, nihcae loe lamhmai baktiah oh o boih.
  cuk-cuk: Rey-David Jerusalén-neggweburgi e-neg-siidse-dognonigua, e-omegan-dikarbalid-warambegwad
    (10) na e-neg-akwega-obesadi, ononai gualid. Neg-bachik-siidse a-omegan-barmisad.
    Agi Rey-David we-e-omegan-dikarbalid-bendakdii gusad. Degi-inigwele, David, a-omeganse
    bar gordii gussulid. A-omegan e-burgwedse negyaba geg-noe gudii gusmalad, sui-e-ibe-burgwismaladyob
    gudii gusmalad.
  uig-CYR: Давут Йерусалимға келип ордисиға кирди. Падиша ордиға қарашқа қоюп кәткән
    әшу он кенизәкни бир өйгә қамап қойди. У уларни бақти, лекин уларға йеқинчилиқ
    қилмиди. Шуниң билән улар у йәрдә тул аяллардәк өлгичә қамалған пети турди.
  tel-2017: దావీదు యెరూషలేములోని తన నగరానికి వచ్చాడు. తన ఇంటికి కాపలాగా ఉంచిన తన ఉపపత్నులు
    పదిమంది స్త్రీలను కాపాడుతూ వారిని పోషిస్తున్నాడు గానీ వారితో లైంగిక సంబంధం పెట్టుకోలేదు.
    వారు కాపలాలో ఉండి జీవించినంత కాలం వితంతువుల వలె ఉండిపోయారు.
  hat-BSA: David te rive kote lakay li Jérusalem. Epi wa a te pran dis fanm sa yo,
    ti mennaj ke li te kite pou okipe kay la. Li te mete yo sou siveyans e te bay
    yo manje, men li pa t antre nan yo. Konsa, yo te rete fèmen jis rive jou ke yo
    te mouri an e te viv tankou vèv.
  kos-kos: Ke David el tuku nu lohm sin tokosra in acn Jerusalem, el orani mutan kulansap
    singoul kial ma el tuh filiya in liyaung inkul sel ah, ac eisalosyang nu inpoun
    mwet topang uh. El sang enenu lalos, tuh el tia oan yorolos. Elos muta kaul ac
    moul oana mutan katinmas ke lusen moul lalos.
  hbo-WLC: וַיָּבֹ֨א דָוִ֣ד אֶל־בֵּיתוֹ֮ יְרֽוּשָׁלִַם֒ וַיִּקַּ֣ח הַמֶּ֡לֶךְ אֵ֣ת
    עֶֽשֶׂר־נָשִׁ֣ים ׀ פִּלַגְשִׁ֡ים אֲשֶׁ֣ר הִנִּיחַ֩ לִשְׁמֹ֨ר הַבַּ֜יִת וַֽיִּתְּנֵ֤ם
    בֵּית־מִשְׁמֶ֙רֶת֙ וַֽיְכַלְכְּלֵ֔ם וַאֲלֵיהֶ֖ם לֹא־בָ֑א וַתִּהְיֶ֧ינָה צְרֻר֛וֹת
    עַד־י֥וֹם מֻתָ֖ן אַלְמְנ֥וּת חַיּֽוּת׃ ס
  ibo-ibo: Mgbe Devid lọghachitere nʼụlọ ya na Jerusalem. O nyere iwu ka ndị iko ya
    nwanyị iri ndị ahụ ọ hapụrụ ilekọta ụlọ, ndị ahụ ha na Absalọm dinara, nọrọ nʼụlọ
    dị iche, ebe a nọ na-eche ha nche. Eze abakwurughị ha ọzọ. Ha bụ ndị emechibidoro
    ụzọ, ha na-ebi ndụ dịka ndị di ha nwụrụ anwụ tutu ruo ụbọchị ọnwụ ha.
  ory-ory: ଏଉତ୍ତାରେ ଦାଉଦ ଯିରୂଶାଲମର ଆପଣା ପ୍ରାସାଦକୁ ଆସିଲେ; ପୁଣି ରାଜା ଆପଣାର ଯେଉଁ ଦଶ ଉପପତ୍ନୀଙ୍କୁ
    ପ୍ରାସାଦ ଜଗିବାକୁ ଛାଡ଼ି ଯାଇଥିଲେ, ସେମାନଙ୍କୁ ପ୍ରହରୀ-ଗୃହରେ ରଖି ଖାଦ୍ୟ ଯୋଗାଇଲେ, ମାତ୍ର
    ସେମାନଙ୍କ ସହିତ ସହବାସ କଲେ ନାହିଁ। ଏଣୁ ସେମାନେ ମରଣ ଦିନ ପର୍ଯ୍ୟନ୍ତ ରୁଦ୍ଧ ହୋଇ ବିଧବା ପରି
    ରହିଲେ।
  chk-chk: Lupwen Tafit a tori imwan lon Jerusalem, a angei ülüpwülüan kewe engol,
    a likitirela pwe repwe tümwünü ewe imw o anomuur lon pwal eu imw fän tümwünüen
    chon mas. Iwe, ewe king a ngeniir alilisir, nge esap chök kon rer. Ra nonometiu
    lon ewe imw tori ränin ar mäla usun fefin mi mä pwülüer.
  ssd-ssd: Nane Yerusalem pronaig sulumba David ndek nuŋe wande sinam kumba ka pino
    kame 10 gabat suŋgo tuku wande kulatkam tuku kusrekina ta kilmba wande ande serniŋmba
    taŋgo afu madiniŋgina le nane kulatka minnaig. Taŋamba nu pino kame ta nyamagaŋ
    agaŋ ndende niŋmba maŋ nane ndoŋ kinye ndakina. Nane ake pino kuembol taŋaŋ wande
    ta mbolŋge minmba ma ma saibo patika kume likinaig.
  rop-rop: Wal wen King Deibid bin kamat langa Jerusalem, imbin go langa im haus,
    en imbin faindim detlot tenbala wekingel deya weya imbin libum basdam blanga lukaftumbat
    det haus, en imbin gajim olabat, en imbin pudum sambodi deya blanga wotjimbat
    olabat en maindimbat olabat, en im nomo bin silip garram olabat enimo, en deibin
    oldei jidan deya gin langa det haus jis laiga widogel weya nomo silip garram eni
    men.
  ukr-1871: Вернувши Давид у Ерусалим до своєї палати, повелїв перевести десять наліжниць,
    що покинув доглядати палату, ув окремнїй будинок і там обмислив їх усячиною, однак
    не пригортавсь до їх. Так і жили вони замкнені до своєї смертї вдовицями.
  deu-1951: Als aber der König David zu seinem Hause kam in Jerusalem, nahm er die
    zehn Kebsweiber, die er zurückgelassen hatte, das Haus zu hüten, und tat sie in
    Verwahrung und versorgte sie; er ging aber nicht mehr zu ihnen; und sie blieben
    eingeschlossen bis an den Tag ihres Todes und lebten als Witwen.
  eng-JPS: And David came to his house at Jerusalem; and the king took the ten women
    his concubines, whom he had left to keep the house, and put them in ward, and
    provided them with sustenance, but went not in unto them. So they were shut up
    unto the day of their death, in widowhood, with their husband alive.
  srp-1865: A kad car David doðe u kuæu svoju u Jerusalim, uze car deset žena inoèa,
    koje bješe ostavio da mu èuvaju kuæu, i metnu ih u zatvor, gdje ih hranjaše ali
    ne lijegaše s njima, nego ostaše zatvorene do smrti svoje i življahu kao udovice.
  lug-lug: Dawudi bwe yadda mu lubiri lwe e Yerusaalemi, n’addira abakyala be ekkumi
    be yali alese okulabirira olubiri n’abasibira mu kkomera. N’abagabirira mu byokulya
    kwabwe, naye n’atebaka nabo. Ne baggalirwa eyo okutuusa lwe baafa, nga bali nga
    bannamwandu.
  heb-heb: ויבא דוד אל ביתו ירושלם ויקח המלך את עשר נשים פלגשים אשר הניח לשמר הבית
    ויתנם בית משמרת ויכלכלם ואליהם לא בא ותהיינה צררות עד יום מתן אלמנות חיות׃
  ben-IRV: পরে দায়ূদ যিরূশালেমে নিজের ঘরে আসলেন৷ আর রাজা বাড়ি রক্ষার জন্য তাঁর যে
    দশটি উপপত্নীকে রেখে গিয়েছিলেন, তাদেরকে নিয়ে কারাগারে আটকে রাখলেন এবং রক্ষা করলেন,
    কিন্তু তাদের কাছে গেলেন না; অতএব তারা মারা যাওয়ার দিন পর্যন্ত বিধবার মত আটকে
    থাকলো৷
  pan-pan: ਦਾਊਦ ਯਰੂਸ਼ਲਮ ਨੂੰ ਆਪਣੇ ਮਹਿਲ ਵਿੱਚ ਆਇਆ ਅਤੇ ਰਾਜਾ ਨੇ ਆਪਣੀਆਂ ਉਨ੍ਹਾਂ ਦਸ ਰਖ਼ੈਲਾਂ
    ਨੂੰ ਫੜ੍ਹ ਕੇ ਕੈਦ ਕਰ ਦਿੱਤਾ ਜਿਨ੍ਹਾਂ ਨੂੰ ਉਹ ਆਪਣੇ ਮਹਿਲ ਦੀ ਰਾਖੀ ਲਈ ਛੱਡ ਗਿਆ ਸੀ ਅਤੇ ਉਨ੍ਹਾਂ
    ਦੇ ਲਈ ਰਸਤ ਠਹਿਰਾ ਦਿੱਤੀ ਪਰ ਉਨ੍ਹਾਂ ਦੇ ਕੋਲ ਨਾ ਗਿਆ ਸੋ ਓਹ ਆਪਣੇ ਮਰਨ ਦੇ ਦਿਨ ਤੱਕ ਕੈਦ ਵਿੱਚ
    ਰੰਡੇਪੇ ਜਿਹੀ ਹਾਲਤ ਵਿੱਚ ਰਹੀਆਂ।
  tkr-tkr: Davud cune İyerusalimeene sareeqa siyk'al. Mang'vee sarayqa ilyaakasva
    g'alyav'uyn caariyebı sa xaaqa akkyaa'a. Qiyğa mane xaane hiqiy-alla g'aravulyçer
    giviyxhe. Mang'vee manbışis gırgıncad helen. Mana saccu manbışika g'ılexha deş.
    Manbı sip'ırer xhinne vuxha. Manbı hapt'asmee mane xaançe qığeebaç'e deş.
  mya-JVB: ဒါဝိဒ် မင်းကြီးသည် ယေရုရှလင် မြို့ နန်း တော်သို့ ရောက် သောအခါ ၊ နန်း တော်ကို
    စောင့် စေခြင်းငှါ ထား ခဲ့ သော ကိုယ်လုပ်တော် တကျိပ် တို့ကိုယူ ၍ လှောင်အိမ် ၌ ထား
    ၏။ ထိုသူ တို့ကို ကျွေးမွေး သော်လည်း မ ပေါင်းဘော်။ သူတို့သည် သေ သည်တိုင်အောင် အချုပ်
    ခံ၍ မုတ်ဆိုးမ ကဲ့သို့နေ ရကြ၏။
  tbg-tbg: Ho Devitiva nai avuhainaara naavuqi oruntero nai naata naantiaraaka 10
    navu nai naavuqaa raqikiate tiro konavuka ntita varero vuru vo naavuqi komanta
    vokuka vinavukaqaa raqiki vaura. Devitiva ne vikaqaa koqemake raqikiate tivakero
    viva kia qaiqaavata vika hampata vaitomanta, vika tentoqa nahenti variantemake,
    variqi vivi, vuru qutu vura.
  hmo-hmo: Davida be iena ruma Ierusalema dekenai ia ginidae, vadaeni ia ese iena
    adavana 10, iena ruma naria totona Ierusalema dekenai ia rakatania, ia abidia,
    ruma ta dekenai ia koudia. Unai ruma naria totona Davida ese gima taudia ia atoa.
    Davida ese unai hahine dekenai edia aniani ia henia, to idia danu ia mahuta hebou
    lou lasi. Unai hahine be unai dina dekena amo ela bona idia mase unai ruma dekenai
    idia koua noho. Edia noho be vabu edia noho hegeregerena.
  urd-urd: और दाऊद येरूशलेम में अपने महल में आया और बादशाह ने अपनी उन दस बाँदियों
    को जिनको वह अपने घर की निगहबानी के लिए छोड़ गया था, लेकर उनको नज़र बंद कर दिया
    और उनकी परवरिश करता रहा लेकिन उनके पास न गया, इसलिए उन्होंने अपने मरने के दिन
    तक नज़र बंद रहकर रंडापे की हालत में ज़िन्दगी काटी।
  rus-SYN: И пришел Давид в свой дом в Иерусалиме, и взял царь десять жен наложниц,
    которых он оставлял стеречь дом, и поместил их в особый дом под надзор, и содержал
    их, но не ходил к ним. И содержались они там до дня смерти своей, живя как вдовы.
  bqc-SIM: Kɛ́ Davidi sù a bɛ Yelusalɛũ, à a nↄ pↄ́ i mɛ́sɛdilɛnɛ́oↄ gbɛ̃ↄn kwi
    pↄ́ á tò aalɛ bɛgwaↄ sɛ̀ à ń kálɛ gudↄ̃ana bɛ. Davidi ń gwá, ãma i wúlɛńnↄ
    lↄo. Wà ń kaka kpɛ́u gyaaↄ ũɛ e aa gɛ̀ gàgaò.
  tcz-CHONGTHU: David chu Jerusalema ahung in ain ahung lhungtai, chuin lengpan in
    ngah dinga adalhah thaikem numei som ho chu abonchan aman khom soh keiyin in khat
    a akoikhom in, chule hiche in chu mi angah ding sepai akoiyin, neh le chah vang
    apenan, amaho hi avil tapon, aluppi tapoi. Hijeh chun amaho hi athi ni geiyuvin
    cha hing louvin aumsohkeiyun, meithai bangin aumsoh keitauve.
  mar-mar: दावीद यरूशलेम येथील आपल्या घरी परतला. आपल्या दहा दासींना त्याने घराच्या
    निगराणीसाठी मागे ठेवले होते त्यांना त्याने एका खास घरात ठेवले. आणि त्यांच्यावर
    पहारा ठेवला. मरेपर्यंत या स्त्रिया तेथेच राहिल्या दावीदाने त्यांच्या उदरनिर्वाहाची
    सगळी नीट व्यवस्था केली पण पुन्हा त्यांच्याशी संबंध ठेवले नाहीत. त्यामुळे शेवटपर्यंत
    त्यांची स्थिती विधवेसारखी होती.
  qub-qub: Jerusalenman David cutiycorga palasyuta täpaycänanpaj cachashan chunca
    chïnancunata juc wasiman tiyachiran. Uywaynincunawan täpachiran. Davidga manana
    imaypis chay warmicunawanga cacurannachu. Chay warmicunaga shuynillana tiyacuran.
    Biyüdacunanöllana wañunancama tiyacuran.
  bqp-bqp: Kũ Dauda sù a bɛa Yurusalɛmu, à a nↄ yìgisaride gbɛ̃nↄn kuri kũ à tò
    òtɛn bɛ gwanↄ sɛ̀ à ń ká bɛ ken ògↄ̃ ń dãkpã. Dauda ń gwá, ama adi wútɛ kũńwo
    doro. Ò ń káka kpɛ́n gyaanↄnↄ ũmɛ ari ò gɛ̀ɛ ò gàgao.
  hat-hat: Lè David rive nan palè li lavil Jerizalèm, li pran dis fanm kay li te kite
    pou okipe palè a, li fèmen yo nan yon kay apa ak moun pou siveye yo. Li ba yo
    tou sa yo bezwen, men li pa janm kouche ak yo yonn ankò. Yo rete fèmen la tout
    rès lavi yo, tankou fanm ki pèdi mari yo.
  eng-BSB: When David returned to his palace in Jerusalem, he took the ten concubines
    he had left to care for the palace, and he placed them in a house under guard.
    He provided for them, but he no longer slept with them. They were confined until
    the day of their death, living as widows.
  tod-tod: Davide zeeliai ma masa pɛlɛi wu, é anza puugɔiti gaiziɛni, niiti ti la
    vuluni ga zɔiti kɛʋele, niiti é ti yɛni ga ti ɗa wɛlɛ koii ma. É ti ʋuuni pɛlɛ
    ɠila bu, ʋɛ ná makɛgai ga pagɔ. É ɠɛni ti ɓɛdɛma vaiti pɛ gaaɠulazu ba, kɛlɛ
    é la mɔ ɠɛni laani ti ɠoba pɛ. Naati ti yɛni pɛlɛ laaɠulugai wu eyɛsu ti zaa
    voloi zeeli, ti ta-eteai ziɛ eɠɛ poanzaiti.
  eng-WEBPB: David came to his house at Jerusalem; and the king took the ten women
    his concubines, whom he had left to keep the house, and put them in custody and
    provided them with sustenance, but didn’t go in to them. So they were shut up
    to the day of their death, living in widowhood.
  kbq-kbq: Hagi Deviti'a Jerusalemima uhanatino noma'ama ome enerino nemanino'a, 10ni'a
    henka a'nema'ama kuma kegava hiho hige'za Jerusalemima mani'naza a'neramina zamavareno
    mago nompi zamantege'za mani'nageno ne'zane mago'azana nezamino mago'a vahe huzmanteg'za
    kegava huzmante'naze. Hianagi ana a'nea ome zamanteno omasege'za, ana a'nemo'za
    kento ane manizaza hu'za mani'ne'za ufri'naze.
  nhe-BL: Huan David ajsito ipan icaltlanahuatil, huan tlanahuati ma quinpanoltica
    ipan seyoc cali nopa majtlactli iompaca sihuajhua tlen quincajtoya para quimocuitlahuise
    icaltlanahuatil. Huan David quintlali tlatequipanohuani para quinmocuitlahuise
    huan mojmostla quinmacayaya inintlacualis, pero ayoc cochqui ininhuaya. Nopona
    mocajque tzactoque iyoca tlen nopa tlanahuatijquetl queja cahual sihuame hasta
    quema mijque.
  bus-bus: Kɛ̀ Dauda sù a bɛ Yerusalɛmu, à a nↄ yìgisai gↄ̃ↄn kuri kɛ̀ à tò aↄ̃ↄe
    bɛɛ gwaanↄ sɛ̀ à ń ká kpɛ́n wàgↄ̃ ń dãkpaa. Dauda ń gwá, mↄde èe daɛńyo dↄro.
    Wà ń káka kpɛ́n gyaanↄnↄ ũmɛ ai aↄ̃ gàa wà gàgao.
  gub-BL: Oho Tawi wàpuzuhu pe. A'e 10 hemirekoagaw iro izupe wà. A'e rupi omono kar
    amo tàpuz pupe wà. Umuzekaiw kar amo zauxiapekwer a'e tàpuz rehe wà. Omono wanemimutar
    wanupe, omono temi'u wanupe no. Nuker kwaw wapuhe. — Pepyta tàpuz pupe nehe, i'i
    wanupe. — Napepuner kwaw a'e wi pehem àwàm rehe nehe. Penekuwe mehe napehem pixik
    kwaw xe tàpuz wi nehe. Pemumaw putar pe'ar paw xe peneko pà kuzà imen umàno ma'e
    kwer zàwegatete nehe, i'i wanupe.
  eng-DRA: 'And when the king was come into his house at Jerusalem, he took the ten
    women his concubines, whom he had left to keep the house, and put them in ward,
    allowing them provisions: and he went not in unto them, but they were shut up
    unto the day of their death living in widowhood.'
