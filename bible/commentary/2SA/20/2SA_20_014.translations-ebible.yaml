verse: 2SA.020.014
translations:
  mal-C: ശേബാ ആബേൽ ബേത്ത്-മാക്കാവരെയുള്ള സകല ഇസ്രായേൽ ഗോത്രങ്ങളിലൂടെയും ബേര്യരുടെ
    സകലപ്രവിശ്യകളിലൂടെയും കടന്നുപോയി. അവരെല്ലാം ഒത്തുകൂടി അദ്ദേഹത്തെ അനുഗമിച്ചു.
  deu-TKW: Der durchzog jedoch alle Stämme Israels bis nach Abel Beth Maacha, und
    alle Bichriter kamen zuhauf und drangen ihm nach dort ein.
  lin-lin: Mpo na kokoma na Abele-Beti-Maaka, Sheba akatisaki bikolo nyonso ya Isalaele
    mpe etuka mobimba ya bato ya Berimi oyo mpe basanganaki mpe balandaki Joabi.
  eng-LSV: And he passes over through all the tribes of Israel to Abel, and to Beth-Maachah,
    and to all the Berites, and they are assembled, and also go in after him,
  eng-GNV: 'And he went through all the tribes of Israel vnto Abel, and Bethmaachah
    and all places of Berim: and they gathered together, and went also after him.'
  eng-WEBSTER: 'And he went through all the tribes of Israel to Abel, and to Beth-maachah,
    and all the Berites: and they were assembled, and went also after him.'
  nhw-BL: Huan Seba panoc ipan nochi nopa altepeme ipan tlali Israel. Yajqui altepetl
    Abel Bet Maaca hasta ipan nochi inintlal catli quisque ipan ifamilia Barim. Huan
    miyac mosentilijque ihuaya huan quitoquilijque.
  swh-ONEN: Sheba akapita katika makabila yote ya Israeli hadi Abel-Beth-Maaka na
    kupitia eneo lote la Waberi ambao walijikusanya pamoja na kumfuata.
  bba-bba: Ye Yoɑbu u dɔɔ Abɛli Bɛti Mɑɑkɑn berɑ ɡiɑ, yerɑ u Isirelibɑn bwese kɛri
    kpuro bukiɑnɑ. Mɑ ben tɑbu durɔ wɔruɡɔbɑ bɑ nùn swĩi.
  eng-KJVCPB: 'And he went through all the tribes of Israel unto Abel, and to Beth-maachah,
    and all the Berites: and they were gathered together, and went also after him.'
  luo-luo: Sheba nokadho e dier dhout Israel duto mochopo nyaka Abel Beth Maaka, bende
    nokadho e gwenge jo-Beri duto, kendo jogo nochokore kaachiel mondo oluwe.
  meu-meu: Sieba na Israel iduhudia iboudiai bogaragidia amo e raka hanai ela bona
    Abele, Bete-maka kahana hanuana ta; bena Bikri ena taunimanima iboudiai e hebou,
    ia murina amo ela, hanua lalonai e didi vareai.
  npi-ULB: शेबा इस्राएलका सबै कुल हुँदै गएर बेथ-माकाको हबिलमा पुग्‍यो र बरीहरूका सारा
    देशबाट भएर गयो जो एकसाथ भेला भए र शेबाको पछि लागे ।
  yor-yor: Ṣeba kọjá nínú gbogbo ẹ̀yà Israẹli sí Abeli-Beti-Maaka, àti gbogbo àwọn
    ará Beri; wọ́n sì kó ara wọn jọ, wọ́n sì tọ̀ ọ́ lẹ́yìn pẹ̀lú.
  ind-ind: Sementara itu, Seba anak Bikri sudah mengunjungi kesepuluh daerah suku
    Israel untuk menggerakkan pemberontakan. Terakhir, dia mengumpulkan pasukan dari
    keluarga besarnya dan bersama mereka dia masuk ke dalam kota Abel Bet Maaka.
  pes-OPCB: در این میان شبع به نزد تمام قبایل اسرائیل رفت. هنگامی که به شهر آبل واقع
    در بیت‌معکه رسید، همهٔ افراد طایفهٔ بکری دور او جمع شدند.
  tgl-ULB: Nakalagpas si Seba sa lahat ng lipi ng Israel sa Abel, sa Bet Maaca, at
    sa lahat ng lupain ng mga lahi ni Beri, na nagtipong magkakasama at tinugis rin
    si Seba.
  hui-hui: Seba ibu nde Isaraele hameigini dindi wiaruha piai halu Abele Bedemaga
    tano kaware ngelowa dindi lene wiagohayagi anda pene. Ani piyagola Beri hameigini
    hearume ibu piyadagua ti haruru pialu tanoha anda pene.
  mya-mya: ရှေ​ဘ​သည်​ဣသ​ရေ​လ​အ​နွယ်​ရှိ​သ​မျှ​ထံ သို့ လှည့်​လည်​ပြီး​လျှင်​အာ​ဗေ​လ​ဗက်​မာ​ခ
    မြို့​သို့​ရောက်​ရှိ​လာ​၏။ ထို​အ​ခါ​ဗိ​ခ​ရိ သား​ချင်း​စု​ရှိ​သ​မျှ​တို့​သည် သူ့​နောက်​သို့
    လိုက်​၍​မြို့​ထဲ​သို့​ဝင်​ကြ​၏။-
  bod-N: དེ་ནས་ཤེ་བཱ་ནི་ཡེས་ར་ཨེལ་གྱི་ཚོ་ཁག་རེ་རེ་བརྒྱུད་ནས། པེད་མ་ཨ་ཀཱ་ཡི་ཨ་བེལ་བར་དང་པེ་རེ་པའི་མངའ་ཁོངས་ཀུན་ཏུ་སླེབས་པ་དང་།
    མི་ཐམས་ཅད་འདུས་ནས་ཁོའི་རྗེས་སུ་འབྲངས་པ་རེད།
  sna-sna: Shebha akapfuura nomumarudzi ose aIsraeri kusvikira kuAbheri Bheti Maaka
    uye nomudunhu rose ravaBheri, uye vakaungana pamwe chete vakamutevera.
  spa-BLM: Atravesó todas las tribus de Israel hasta Abel, hasta Bet Maaca y todos
    los beritas. Se reunieron y también fueron tras él.
  cac-cac: A vin̈aj Seba chi', ix ec' vin̈ smolb'ej eb' soldado d'a junjun macan̈
    yin̈tilal eb' israel, masanto ix c'och vin̈ d'a Abel-bet-maaca. Axo masanil eb'
    yin̈tilal Bicri tzac'anxo och eb' yuj vin̈, ix och eb' d'a yol chon̈ab' chi'.
  swh-ULB: Sheba akazipita kabila zote za Israeli mpaka Abeli wa Beth Maaka, na katika
    nchi yote ya Berite ambao pia walijikusanya pamoja pia na kumfuatia Sheba.
  bel-bel: І ён прайшоў праз усе плямёны Ізраільскія да Авэла-Бэт-Мааха і праз увесь
    Бэрым; і жыхары гарадоў зьбіраліся і ішлі за ім.
  deu-ELBBK: Und er durchzog alle Stämme Israels nach Abel und Beth-Maaka und ganz
    Berim; und sie versammelten sich und kamen ihm ebenfalls nach.
  mbb-OT: Midhendiyà si Sheba te langun he tribu te Israel su edtiǥumen din is langun
    he menge kezuzumahi zin. Ne midsunud kandin is menge kezuzumahi zin, ne mid-amur-amur
    zan diyà te Abel Bet Maaca.
  mal-2015: എന്നാൽ ശേബ എല്ലായിസ്രായേൽഗോത്രങ്ങളിലും കൂടി കടന്നു ആബേലിലും ബേത്ത്-മാഖയിലും
    എല്ലാബേര്യരുടെ അടുക്കലും ചെന്നു; അവരും ഒന്നിച്ചുകൂടി അവന്റെ പിന്നാലെ ചെന്നു.
  rmc-rmc: O Šebas pregeľa prekal savore izraelika kmeňi dži paš o foros Abel-Bet-Maacha.
    Savore andral e Bichriskri famelija pes zgele a džanas pal leste andro foros.
  pes-OPV: و او از جمیع اسباط اسرائیل تا آبل و تا بیت معکه و تمامی بیریان عبور کرد،
    و ایشان نیز جمع شده، او را متابعت کردند.
  ron-1924: Иоаб а стрэбэтут тоате семинцииле луй Исраел ынспре Абел-Бет-Маака ши
    тоць бэрбаций де сямэ с-ау стрынс ши л-ау урмат.
  ben-OBCV: শেব ইস্রায়েলের সব গোষ্ঠীভুক্ত এলাকার মধ্যে দিয়ে ও বিখ্রিয়দের গোটা অঞ্চল
    দিয়ে গিয়ে আবেল-বৈৎমাখায় পৌঁছেছিল, ও বিখ্রিয়রা একত্রিত হয়ে শেবের অনুগামী হল।
  som-som: Isna wuxuu dhex maray qabiilooyinkii reer binu Israa'iil oo dhan iyo tan
    iyo Aabeel, iyo Beytmacakaah, iyo reer Beerii oo dhan, oo dhammaantood intay soo
    urureen ayay eryadeen.
  lat-VUC: 'Porro ille transierat per omnes tribus Israël in Abelam et Bethmaacha:
    omnesque viri electi congregati fuerant ad eum.'
  eng-ASVBT: 'And he went through all the tribes of Israel unto Abel, and to Beth-maacah,
    and all the Beriites: and they were gathered together, and went also after him.'
  ita-1885: Ed esso, passato per tutte le tribù d'Israele, venne in Abel, ed in Bet-maaca,
    con tutti i Beriti, i quali si erano adunati, e l'aveano eziandio seguitato.
  eng-LXXUP: And he went through all the tribes of Israel to Abel, and to Beth-maacah;
    and all in Charri too were assembled, and followed after him.
  eng-ULB: Sheba passed through all the tribes of Israel to Abel of Beth Maacah, and
    through all the land of the Bikrites, who gathered together and also pursued Sheba.
  spa-VBL: Mientras tanto, Sabá había recorrido todas las tribus de Israel y finalmente
    llegó a la ciudad de Abel-bet-maaca. Todos los bicritas se reunieron para la batalla
    y lo siguieron hasta la ciudad.
  fra-_FOB: Et Shéba parcourut toutes les tribus d'Israël, jusqu'à Abel-Beth-Maaca,
    et tout le pays des Bérites, qui se rassemblèrent et le suivirent aussi.
  mal-mal: എന്നാൽ ശേബ എല്ലായിസ്രായേൽഗോത്രങ്ങളിലും കൂടി കടന്ന് ആബേലിലും ബേത്ത്-മാഖയിലും
    എല്ലാ ബേര്യരുടെ അടുക്കലും ചെന്നു; അവരും ഒന്നിച്ചുകൂടി അവന്റെ പിന്നാലെ ചെന്നു.
  urd-GVR: Itne meṅ Sabā pūre Isrāīl se guzarte guzarte shimāl ke shahr Abīl-bait-mākā
    tak pahuṅch gayā thā. Bikrī ke ḳhāndān ke tamām mard bhī us ke pīchhe lag kar
    wahāṅ pahuṅch gae the.
  suz-BL: शेबा इस्राएल ङा थर नेल्‍ल लाक्‍शा, आबेल ङा बेथ-माकाहम जाक्‍मा सम्‍म बिक्री
    आ खिं ङा मुर नेल्‍ल तेइ तेइ रे ग्रुम्‍मा बाक्‍त। मिनु मेको आ नोले सहर ओव़मा बाक्‍त।
  ita-1927: Joab passò per mezzo a tutte le tribù d’Israele fino ad Abel ed a Beth-Maaca.
    E tutto il fior fiore degli uomini si radunò e lo seguì.
  ckb-ckb: شەڤەعیش بەناو هەموو هۆزەکانی ئیسرائیلدا تێپەڕی، هەتا ئابێلی بێت‌مەعکا و
    هەموو ناوچەی بیرییەکان، ئەوانیش هەمووان کۆبوونەوە و شوێنی کەوتن.
  eng-BBE: And Sheba went through all the tribes of Israel, to Abel of Beth-maacah;
    and all the Bichrites came together and went in after him.
  kan-OKCV: ಶೆಬನು ಇಸ್ರಾಯೇಲಿನ ಎಲ್ಲಾ ಗೋತ್ರಗಳಲ್ಲಿ ಹಾದು ಬೇತ್ ಮಾಕದ ಆಬೇಲಿಗೆ ಬಂದು, ಬೇರ‍್ಯರ
    ಪ್ರದೇಶದ ಮಾರ್ಗವಾಗಿ ಹೋದನು. ಆಗ ಬೇರ‍್ಯರು ಕೂಡಿಕೊಂಡು ಅವನ ಸಂಗಡ ಹೋದರು.
  tam-2017: அவன் இஸ்ரவேல் கோத்திரங்களையெல்லாம் சுற்றி, பெத்மாக்காவான ஆபேல்வரையும்,
    பேரீமின் கடைசிவரையிலும் வந்திருந்தான்; அந்த இடத்தார்களும் கூடி, தாங்களும் அவனுக்குப்
    பின்சென்றார்கள்.
  spa-RV-1909: 'Y él pasó por todas las tribus de Israel hasta Abel y Beth-maachâ
    y todo Barim: y juntáronse, y siguiéronlo también.'
  ron-BTF: Și el a mers prin toate triburile lui Israel, până la Abel și până la Bet-Maaca
    și la toți beriții; și s-au adunat și au mers și ei după el.
  eng-WEBP: He went through all the tribes of Israel to Abel, to Beth Maacah, and
    all the Berites. They were gathered together, and went also after him.
  eng-FBV: In the meantime Sheba had gone around all the tribes of Israel and eventually
    ended up the town of Abel-beth-maacah. All the Bichrites gathered for battle and
    followed him into the town.
  nld-1939: Deze had alle stammen van Israël doorkruist, maar men wilde niets van
    hem weten; zo kwam hij te Abel-Bet-Maäka, gevolgd door al de Bikrieten.
  nch-BL: Huan Seba panoc ipan nochi nopa altepeme ipan tali Israel. Yajqui ipan altepet
    Abel Bet Maaca hasta ipan nochi inintal ifamilia Barim. Huan miyac mosentilijque
    ihuaya huan quitoquilijque.
  vie-1934: Giô-áp đi khắp các chi phái Y-sơ-ra-ên, cho đến A-bên-Bết-ma-ca, và hết
    thảy những dõng sĩ đều nhóm hiệp lại và đi theo đạo quân người.
  hin-CV: जब शीबा इस्राएल राज्य के हर एक प्रदेश को पार करता हुआ बेथ-माकाह के आबेल
    पहुंचा, वहां सभी बिकरीवासी इकट्ठा होकर उसके पीछे-पीछे नगर में चले गए.
  spa-BES: Y Seba pasó por todas las tribus de Israel a Abel de Bet-maaca; Y todos
    los descendientes de Bicri se juntaron y entraron tras él.
  tdx-tdx: Niranga ze hene fifokoa’ Israele re pak’ Abele, naho e Betemaakà, naho
    amo nte-Berìo; aa le nifanon­toñe iereo, nanonjohy aze.
  tha-KJV: เชบาก็ผ่านคนอิสราเอลทุกตระกูลไปจนถึงตำบลอาเบล และเมืองเบธมาอาคาห์ และบรรดาคนบี​ไรต์
    คนเหล่านั้​นก​็มารวมกันและติดตามเขาไปด้วย
  por-BR-2018: 'E ele passou por todas as tribos de Israel até Abel e Bete-Maaca e
    toda a terra dos beritas: e juntaram-se, e seguiram-no também.'
  deu-ELO: Und er durchzog alle Stämme Israels nach Abel und Beth-Maaka und ganz Berim;
    und sie versammelten sich und kamen ihm ebenfalls nach.
  eng-WYC-2018: Forsooth Sheba had passed by all the lineages of Israel till into
    Abel, and into Bethmaachah; and all the chosen men were gathered to him. (And
    Sheba passed through the territories of all the tribes of Israel unto Abel of
    Bethmaachah; and all the men of Bichri or and all the Berites were gathered to
    him, and followed him.)
  epo-epo: Ĉi tiu trairis ĉiujn tribojn de Izrael, ĝis Abel kaj Bet-Maaĥa, kaj ĉiuj
    Beriidoj; kaj oni kolektiĝis, kaj sekvis lin.
  uig-PIN: Xeba bolsa Bǝyt-Maakaⱨdiki Abǝlgiqǝ wǝ Beriyliklǝrning yurtining ⱨǝmmǝ
    yǝrlirini kezip Israilning ⱨǝmmǝ ⱪǝbililiridin ɵtti. Beriyliklǝrmu jǝm bolup uningƣa
    ǝgixip bardi.
  beo-beo: Siba da Isala:ili fi huluane ilia sogega fodomane fasili, e da A:ibele
    Bede Ma:iaga moilaiga doaga:i. Bigilai fi dunu huluane da gilisili, ema fa:no
    bobogele, moilaia ganodini golili sa:i.
  tpi-OTNT: Seba i wokabaut i go brukim graun bilong olgeta lain bilong Israel, na
    em i kamap long taun Abel Betmaka, long arere tru bilong graun bilong ol. Na olgeta
    man bilong lain Beri i bung wantaim em na i bihainim em i go insait long taun.
  hau-SA: Sheba ya bi ta dukan kabilan Isra’ila zuwa Abel da kuma ta dukan yankin
    Beriyawa, waɗanda suka taru suka bi shi.
  uig-LAT: Shéba bolsa Beyt-Maakahdiki Abelgiche we Bériyliklerning yurtining hemme
    yerlirini kézip Israilning hemme qebililiridin ötti. Bériyliklermu jem bolup uninggha
    egiship bardi.
  nde-nde: UShebha wadabula phakathi kwazo zonke izizwana zako-Israyeli kusiya e-Abheli-Bhethi-Mahakha
    laphakathi kwesabelo sonke samaBikiri, aqoqanayo amlandela.
  ton-ton: '¶ Pea naʻa ne ʻalu atu ʻi he ngaahi faʻahinga kotoa pē ʻo ʻIsileli ʻo
    aʻu ki ʻEpeli, pea ki Pete Meaka, pea mo e kakai ʻo Peli kātoa: pea naʻe fakataha
    ʻakinautolu, ʻonau muimui foki kiate ia.'
  ces-1613: (Kterýžto prošel všecka pokolení Izraelská do Abel Betmaacha se všechněmi
    Berejskými, kteříž se byli shromáždili a šli za ním.)
  eng-WMB: He went through all the tribes of Israel to Abel, to Beth Maacah, and all
    the Berites. They were gathered together, and went also after him.
  tam-TCV: சேபா இஸ்ரயேல் கோத்திரங்களையெல்லாம் சுற்றி, பெத்மாக்காவாகிய ஆபேலுக்கு வந்து
    அங்கு அவன் பேரேத்தியரின் பிரதேசம் வழியாகச் சென்றான். அவர்கள் ஒன்றுபட்டு அவனைப்
    பின்தொடர்ந்தார்கள்.
  ceb-ULB: Milabay si Sheba sa tanang tribo sa Israel ngadto sa taga Abel sa Bet Maaca,
    ug sa tanang kayutaan sa mga Beritihanon, nagkahiusa sa pagtigom ug gigukod usab
    si Sheba.
  pol-UBG: Ten przeszedł przez wszystkie pokolenia Izraela aż do Abel i Bet-Maaka,
    a wszyscy Berici zebrali się i poszli za nim.
  urd-GVU: اِتنے میں سبع پورے اسرائیل سے گزرتے گزرتے شمال کے شہر ابیل بیت معکہ تک
    پہنچ گیا تھا۔ بِکری کے خاندان کے تمام مرد بھی اُس کے پیچھے لگ کر وہاں پہنچ گئے
    تھے۔
  deu-1912: Und er zog durch alle Stämme Israels gen Abel und Beth-Maacha und ganz
    Haberim; und versammelten sich und folgten ihm nach
  kan-2017: ಶೆಬನು ಇಸ್ರಾಯೇಲರ ಪ್ರಾಂತ್ಯಗಳಲ್ಲಿ ಸಂಚರಿಸುತ್ತಾ ಆಬೇಲ್, ಬೇತ್ಮಾಕಾಕ್ಕೂ ಬಂದನು.
    ಬೇರಿಯರೆಲ್ಲರೂ ಸೇರಿಕೊಂಡು ಅವನೊಡನೆ ಆ ಊರನ್ನು ಸೇರಿದರು.
  yap-yap: Me yan Sheba u lan tafen fapi ganong nu Israel ni gubin me yib ngab binaw
    ni Abel Beth Maacah fithingan, ma gubin chongin fare ke girdi’ rok Bikri nra mu’ulung
    gad ngar leked i yan ngalan fare binaw.
  hlt-MCSB: Te vaengah Israel koca boeih Te Abel lungnu neh Bethmaakha due, Beree
    boeih te khaw a hil.Te dongah coi tih, tingtun uh tih a hnukah bang uh.
  mdy-ETH: ሼባዔ ዒማና ዒስራዔኤሌ ፃጶ ዓጮ ቢያኮ ጊዴና ቲቂ ዴንዲ ዓቤልቤትማዕካ ጌይንታ ካታሞ፥ ሃሣ ቢኪሪ ዓሶ ዓጮዋ ሄሌኔ፤
    ዬያሮ ቢኪሪ ቶኦኪ ማዔ ዓሳ ቢያ ቡኪንቲ ሼባዔ ጊንፆ ካታሜሎ ጌሌኔ፤
  twi-ASANTE: Saa ɛberɛ no, Seba kyinii Israel nyinaa boaboaa ne fiefoɔ Bikrifoɔ ano
    wɔ Abel-Bet-Maaka.
  eng-WEBU: He went through all the tribes of Israel to Abel, to Beth Maacah, and
    all the Berites. They were gathered together, and went also after him.
  wal-wal: SHebaa7i Israa7eela zaretu ubbaa biittaara kanttidi, Aabeeli-Beetimaa7ika
    giyo katamaa gakkiis. Biikiratu biittaara kanttishin, asai ubbai shiiqidi a kaalliis.
  spa-PDDPT: Seba pasó por todas las tribus de Israel hasta Abel de Bet-maacá. Todos
    los bicritas se reunieron y también fueron tras él.
  gun-gun: Seba kuery ma Israel ha'e javi regua ikuaia rupi oaxapa jogueravy, Abel-Bete-Maaca
    peve. Ha'e rami teĩ berita kuery anho onhemboatypa vy oje'oi hupive.
  agu-BL: Ma Seba cho'n tzun ticy'e'n lakak jujun k'u'j yi e' aj Israel jalen yi tpone'n
    je'n tzi'n le tnum Abel-bet-maaca. Ej nin cyakil yi e' xonl Bicri e' cham quib
    te'j le jun tnuma'tz.
  ilo-ULB: Linabsan ni Siba dagiti amin a tribu ti Israel a nagturong iti Abel, iti
    Bet Maaca, ken kadagiti amin a daga ti Berites, a naguummong ken kimmamat met
    kenni Siba.
  kpg-kpg: Sheba guu hana laa lodo nnenua o nia madawaawa huogodoo o Israel, gei mee
    gaa dau gi di waahale o Abel-Beth-Maacah, mo di madawaawa Bikri ga daudali adu
    a mee gi lodo di waahale deelaa.
  uig-ARA: شېبا بولسا بەيت-مائاكاھدىكى ئابەلگىچە ۋە بېرىيلىكلەرنىڭ يۇرتىنىڭ ھەممە
    يەرلىرىنى كېزىپ ئىسرائىلنىڭ ھەممە قەبىلىلىرىدىن ئۆتتى. بېرىيلىكلەرمۇ جەم بولۇپ
    ئۇنىڭغا ئەگىشىپ باردى.
  sus-sus: Yowaba naxa dangi Isirayila bɔnsɔɛe birin na sigafe ra taa nde naxan xili
    Abeli Beti Maaka longori ra. Berimukae fan naxa bira a fɔxɔ ra.
  pon-2006: Sipa kotehla sapwen kadaudok koaros en Israel, e ahpw kohdo ni kahnimw
    en Apel Ped Maaka, oh peneinei koaros en Pikri ahpw pokonpene oh idawehnla kolahng
    nan kahnimwo.
  ksd-ksd: Ma Seba i ga alalu ra umana vuna tarai Israel par, ma i ga tadav nagam
    ra pia na pal Abel aro Bet-Maka; ma ra vuna tarai kai Bikri dia ga tur varurung
    ma dia ga varagur me.
  tur-YTC: İsrael'in bütün oymaklarından geçerek Abel'e, Beyt Maaka'ya ve bütün Berililer'e
    gitti. Toplanıp onlar da onun peşinden gittiler.
  grc-BRENT: Καὶ διῆλθεν ἐν πάσαις φυλαῖς Ἰσραὴλ εἰς Ἀβὲλ καὶ εἰς Βαθμαχά· καὶ πάντες
    ἐν Χαῤῥὶ καὶ ἐξεκκλησιάσθησαν, καὶ ἦλθον κατόπισθεν αὐτοῦ.
  ind-AYT: Lalu, Seba melewati semua daerah suku Israel, melewati Abel Bet-Maakha.
    Semua orang Bikri sudah datang berkumpul dan mengikutinya.
  nya-nya: Seba anadutsa mafuko onse a Israeli mpaka ku Abeli ndi Beti-Maaka ndiponso
    chigawo chonse cha Abeli, amene anasonkhana pamodzi ndi kumutsata iye.
  hrv-hrv: Šeba je prošao kroza sva izraelska plemena sve do Abel Bet Maake i svi
    Bikrani s njim. Skupiše se oni i pođoše za njim.
  mps-mps: Seba pelama, te tigidali Israel dabego tǫ pelama, te siminigi pali te
    tǫ sesegeba mu sabolama, tama aga te hanu Abel Betmaka teba sabolali. Tama te
    Beri hani tigidali te aga dali muna selama, tama aga wali peyu, te hanu tomoba
    palio.
  tpi-tpi: Seba i wokabaut i go brukim graun bilong olgeta lain bilong Israel, na
    em i kamap long taun Abel Betmaka, long arere tru bilong graun bilong ol. Na olgeta
    man bilong lain Beri i bung wantaim em na i bihainim em i go insait long taun.
  dan-1931: Denne drog imidlertid gennem alle Israels Stammer indtil Abel-Bet-Ma'aka,
    og alle Bikritterne samlede sig og fulgte ham.
  vie-OVCB: Sê-ba đến A-bên Bết-ma-ca sau khi đi khắp các đại tộc Ít-ra-ên. Những
    người Bích-ri đều theo Sê-ba.
  guj-2017: શેબા ઇઝરાયલનાં બધા કુળો પાસે થઈને રસ્તામાં આવતા આબેલ, બેથ-માકામાં તથા
    બરિયાઓમાં ફર્યો, તેઓ એકસાથે ભેગા થઈને શેબાને અનુસર્યા.
  pon-2006A: Sipa kotehla sapwen kadaudok koaros en Israel, e ahpw kohdo ni kahnimw
    en Apel Ped Maaka, oh peneinei koaros en Pikri ahpw pokonpene oh idawehnla kolahng
    nan kahnimwo.
  por-BRBSL: Ele passou por todas as tribos de Israel até Abel, até Beth Maacah, e
    todos os beritas. Eles se reuniram e foram também atrás dele.
  cth-cth: Joab ni Bethmaakha ram Abel kho totouh Isarel ram pueng koe a cei. Bere
    taminaw koehai a cei teh taminaw a pâkhueng teh, Sheba hnuk a kâbang awh.
  twi-twi: Saa bere no, Seba kyinii Israel nyinaa boaboaa ne fifo Bikrifo ano wɔ Abel-Bet-Maaka.
  hlt-hlt: Te vaengah Israel koca boeih te Abel lungnu neh Bethmaakha due, Beree boeih
    te khaw a hil. Te dongah coi tih, tingtun uh tih a hnukah bang uh.
  tbz-SIM: Kɛ̀ Soɑbuu pɛ̃ɛ̃tɛ́ Isidɑyɛɛribɛ kó yɛhɛkɛ̀ yɛmɔu kɛ́tuɔkɛ Abɛdi-Bɛti-Mɑɑkɑ
    kɛ̀ yɛhɛkɛ̀ yɛ̀ɛ̀ dɛ̀ tɔ̀kɛ́ yɛ kɔbɛ bɛmɔuu ítɛ́ní kóò tũ̀nnɛ.
  msy-2020: Ezɨ Seba ghua Israelian anababa bar men nguaziba abigha ghua, nguibar
    ekiam Abel Betmakan oto. Ezɨ Berin ikɨzimɨn gumaziba bar, a ko uari akuvagha a
    ko ghua nguibar ekiamɨn aven ghue.
  dop-dop: Ɩlɛnɑ Sowɑpɩ fɑɣɑnɑ Ɩsɛɣɛlɩ kpekɑ tǝnɑ tɑɑ nɑ ɩ́ mǝlǝɣǝnɑ timpi pɑ yɑɑ
    sɩ Apɛɛlɩ-Pɛtɩ-Mɑɑkɑ nɑ ɩ cɑɑ lʋlʋɣʋ nyǝ́mɑ tǝnɑ koti nɑ pɑ́ tʋ́ ɩ wɑɑlɩ.
  azb-azb: Şeva Avel-Bet-Maaka və bütün Berim diyarlarına qədər bütün İsrail qəbilələrinin
    içərisindən keçdi və bütün camaat yığılıb onun ardınca getdi.
  eng-DBY: who went through all the tribes of Israel to Abel, and to Beth-Maacah,
    and all the Berim; and they gathered together, and went also after him.
  hin-2017: शेबा सब इस्राएली गोत्रों में होकर आबेल और बेतमाका और बैरियों के देश तक
    पहुँचा; और वे भी इकट्ठे होकर उसके पीछे हो लिए।
  wol-KYG: Yowab jaar ca giiri Israyil gépp ba ca Abel Bet Maaka. Waa Ber gépp daje
    topp ko.
  eng-YLT: And he passeth over through all the tribes of Israel to Abel, and to Beth-Maachah,
    and to all the Berites, and they are assembled, and go in also after him,
  eng-WYC-2017: Forsooth Sheba had passed by all the lineages of Israel till into
    Abel, and into Bethmaacah; and all the chosen men were gathered to him.
  eng-WMBB: He went through all the tribes of Israel to Abel, to Beth Maacah, and
    all the Berites. They were gathered together, and went also after him.
  urd-GVH: इतने में सबा पूरे इसराईल से गुज़रते गुज़रते शिमाल के शहर अबील-बैत-माका
    तक पहुँच गया था। बिक्री के ख़ानदान के तमाम मर्द भी उसके पीछे लगकर वहाँ पहुँच गए
    थे।
  rug-rug: Nuquru hola gua koasa kali popoa tadi na tinoni Izireli se Siba, meke mae
    koasa vasileana lavata pa Ebolo Beti Ma'aka, meke varigara sa doduruna sa butubutu
    te Bikiri meke nuquru luli turaṉia rini koasa vasileana lavata.
  gaz-gaz: Saabeʼeenis gosoota Israaʼel hunda keessa darbee gara Abeel Beet Maʼaakaatii
    fi gara biyya Beeriit hundaa dhaqe; namoonni Beeriitis walitti qabamanii isa duukaa
    buʼan.
  fra-LSG: Joab traversa toutes les tribus d’Israël dans la direction d’Abel-Beth-Maaca,
    et tous les hommes d’élite se rassemblèrent et le suivirent.
  yal-yal: Yowaba yi Isirayila bɔnsɔnne yamanan birin yigidi a sa Abeli-Beti-Maka
    taan li. Berimi kaane birin yi e malan, e bira a fɔxɔ ra.
  haw-1868: 'Hele aku la ia ma na ohana a pau o ka Iseraela, a hiki i Abela a i Betemaka;
    a i ka poe Beerota a pau: a ua houluuluia e la hoi lakou a hahai aku la mahope
    ona.'
  arb-NAV: وَدَارَ شَبَعُ عَلَى جَمِيعِ أَسْبَاطِ إِسْرَائِيلَ حَتَّى آبَلَ وَبيْتِ
    مَعْكَةَ وَسَائِرِ مِنْطَقَةِ الْبِيرِيِّينَ فَالْتَفُّوا حَوْلَهُ وَانْضَمُّوا
    إِلَيْهِ.
  ewe-ewe: Le ɣeyiɣi sia me la, Seba zɔ to Israelnyigba dzi be yeaƒo aʋakɔ aɖe nu
    ƒu tso eya ŋutɔ ƒe hlɔ̃, Bikri hlɔ̃ la me le Abel Bet Maka dua me.
  eng-LEE: 'And this one passed through all the tribes of Israel unto Abel, which
    is of Beth-ma''achah, and all the Berim: and they assembled themselves together,
    and went also after him.'
  asm-FB: পাছত চেবাই ইস্ৰায়েলৰ সকলো ফৈদৰ মাজেদি আবেল আৰু বৈৎ-মাখালৈকে আৰু সকলো বেৰীয়াসকলৰ
    অঞ্চললৈকে গ’ল; আৰু তেওঁলোকেও গোট খাই তেওঁৰ পাছত গ’ল।
  sus-A: يٌوَبَ نَشَ دَنفِ عِسِرَيِلَ بْنسْييٍ بِرِن نَ سِفَقٍ رَ تَا ندٍ نَشَن شِلِ
    عَبٍلِ بٍتِ مَاكَ لٌنفٌرِ رَ. بٍرِ مُكَيٍ قَن نَشَ بِرَ عَ قْشْ رَ.
  fra-SBL: Il traversa toutes les tribus d'Israël, jusqu'à Abel, jusqu'à Beth Maaca,
    et tous les Berites. Ils se rassemblèrent, et marchèrent aussi après lui.
  hbo-hbo: וַֽיַּעֲבֹ֞ר בְּכָל־שִׁבְטֵ֣י יִשְׂרָאֵ֗ל אָבֵ֛לָה וּבֵ֥ית מַעֲכָ֖ה וְכָל־הַבֵּרִ֑ים
    ס *וַיִּקְלֵהוּ (וַיִּקָּ֣הֲל֔וּ) וַיָּבֹ֖אוּ אַף־אַחֲרָֽיו׃
  kik-kik: Sheba akĩhĩtũkĩra mĩhĩrĩga-inĩ yothe ya Isiraeli, agĩkinya Abeli-Bethi-Maaka,
    akĩhĩtũkĩra bũrũri-inĩ wothe wa Aberi, arĩa moonganire hamwe na makĩmũrũmĩrĩra.
  fra-NCL: Joab traversa toutes les tribus d’Israël jusqu’à Abel et Beth-Maacha, et
    tous les hommes d’élite se rassemblèrent et le suivirent.
  cek-AK: Sheba loe Abel vangpui, Beth-Maakah prae, Ber kaminawk hoi Israel acaengnawk
    boih khaeah caeh; to kaminawk loe nawnto amkhueng o moe, anih hnukah bang o.
  cuk-cuk: Seba, bela Israel-dadgan-walambe-gakabogwad-bukwadse (12) idakdii gusad,
    degi, Abel-Bet-Maaca-neggwebur-siidse idakdii gusad. Degi, Barim-neggweburginmalad
    bela Sebaʼba nagusmarmogad.
  uig-CYR: Шеба болса Бәйт-Маакаһдики Абәлгичә вә Берийликләрниң жутиниң һәммә йәрлирини
    кезип Исраилниң һәммә қәбилилиридин өтти. Берийликләрму җәм болуп униңға әгишип
    барди.
  tel-2017: యోవాబు, ఇశ్రాయేలు గోత్రపువారు, ఆబేలు బేత్మయకా, బెరీయుల గోత్రాలవారి దగ్గరికి
    వచ్చాడు. వారంతా కలసికట్టుగా అతణ్ణి వెంబడించారు.
  hat-BSA: Alò, li te pase nan tout tribi Israël yo jis rive Abel, menm jis nan Beth-Maaca
    ak tout Berit yo. Yo te rasanble ansanm pou te ale dèyè li tou.
  kos-kos: Sheba el fahsr alukela acn sin sruf nukewa lun Israel, ac tuku nu ke siti
    Abel Beth Maacah, ac mwet nukewa in sou lal Bikri elos toeni ac fahsr tokol nu
    in siti uh.
  hbo-WLC: וַֽיַּעֲבֹ֞ר בְּכָל־שִׁבְטֵ֣י יִשְׂרָאֵ֗ל אָבֵ֛לָה וּבֵ֥ית מַעֲכָ֖ה וְכָל־הַבֵּרִ֑ים
    ס ויקלהו וַיָּבֹ֖אוּ אַף־אַחֲרָֽיו׃
  ibo-ibo: Sheba gabigara ebo niile nke Izrel ruo Ebel-Bet-Maaka, gabigakwa oke ala
    ndị Bikri, bụ ndị zukọtara soro ya.
  ory-ory: ଏଉତ୍ତାରେ ଯୋୟାବ ଇସ୍ରାଏଲର ସମସ୍ତ ବଂଶ ମଧ୍ୟଦେଇ ଆବେଲ୍‍ ଓ ବେଥ୍‍ମାଖା ଓ ସମସ୍ତ ବେରୀମ୍‍
    ଅଞ୍ଚଳ ପର୍ଯ୍ୟନ୍ତ ଗମନ କଲା; ତହିଁରେ ଲୋକମାନେ ଏକତ୍ରିତ ହେଲେ, ମଧ୍ୟ ତାହାର ପଛେ ପଛେ ଗମନ କଲେ।
  chk-chk: Iwe, Sepa a feila lemenen fanüen ekewe ainangen Israel meinisin o tori
    ewe telinimw Apel Petmaka. Nge än Pikri we cho meinisin ra chufengen ren o tapweelong
    mürin lon ewe telinimw.
  ssd-ssd: Seba nu Israel ma tugu ŋakmba kusreka kina ka Abel-Bet-Maka tumbraŋ prona
    le mam nuŋe Bikri tuku kuasmbi nane nu dubimba tumbraŋ sinam kinaig.
  rop-rop: Wal Shiba bin go thru ola kantri blanga ola Isreil klen, en imbin kamat
    langa det taun gulum Eibulbethmaka, en ola femili blanga im dedi Bikri bin majurrumap
    miselp, en deibin go deya langa det taun garram Shiba.
  ukr-1871: Він же пройшов по всїх поколїннях Ізрайлевих аж до Абел-Бет-Мааха й через
    цїлий Берим, і всї добірні мужі збірались і йшли за ним.
  deu-1951: Der zog durch alle Stämme Israels bis nach Abel-Beth-Maacha; und alle
    Beriter versammelten sich und folgten ihm auch nach.
  eng-JPS: And he went through all the tribes of Israel unto Abel, and to Beth-maacah,
    and all the Berites; and they were gathered together, and went in also after him.
  srp-1865: I on proðe kroz sva plemena Izrailjeva do Avela i do Vetmahe sa svijem
    Viranima, koji se okupiše te iðahu za njim.
  lug-lug: Seba n’ayita mu bika byonna ebya Isirayiri ng’abakunga okutuuka mu Aberi
    eky’e Besumaaka, n’ayita ne mu kitundu kyonna eky’Ababeri ne bakuŋŋaanira gy’ali
    ne bamugoberera.
  heb-heb: ויעבר בכל שבטי ישראל אבלה ובית מעכה וכל הברים ויקלהו ויבאו אף אחריו׃
  ben-IRV: আর তিনি ইস্রায়েলের সব বংশের মধ্যে দিয়ে আবেল ও বৈৎমাখায় এবং বেরীয়দের
    সমস্ত অঞ্চল পর্যন্ত গেলেন, তাতে লোকেরা জড়ো হয়ে শেবের পিছন পিছন চলল৷
  pan-pan: ਸੋ ਉਹ ਸਾਰੇ ਇਸਰਾਏਲ ਦੇ ਗੋਤਾਂ ਵਿੱਚੋਂ ਹੋ ਕੇ ਆਬੇਲ ਅਤੇ ਬੈਤ ਮਅਕਾਹ ਤੱਕ ਗਿਆ ਅਤੇ
    ਸਾਰੇ ਬੇਰੀ ਇਕੱਠੇ ਹੋ ਕੇ ਉਹ ਦੇ ਪਿੱਛੇ ਤੁਰੇ।
  tkr-tkr: Yoav Avel-Bet-Maaka eyhene şaharılqasse gırgıne İzrailyne nasılbışde yı'q'neençe
    ılğeç'e. Maane cigabışeençeb g'oşun sabı, mang'uqab qihna avayk'an. Sayib mang'uqab
    qihna Berim eyhene cigeençenbı avayk'an.
  mya-JVB: ယွာဘသည် ဗက်မာခ ပြည်၊ အာဗေလ မြို့ တိုင်အောင် ဣသရေလ တိုင်း ခရိုင်ရှိသမျှ
    ကို ရှောက်သွား ၏။ ဗေရိ လူအပေါင်း တို့သည်လည်း စုဝေး ၍ ယွာဘ နောက် သို့ လိုက် ကြ၏။
  tbg-tbg: Ho Sebaava viviro, Isareri vo anku vo anku vauka vara maini mainima kero,
    Abeli-Beti-Maka vatuka ekaanaini vitini vauraqi oruntomanta Bikirira anku vika
    ekaa ruvaaqumavi, vira hampata vatuka viraqi oriqetora.
  hmo-hmo: Sieba be Israela iduhu ibounai edia huanai dekena amo Israela tano ia raka
    hanaia lao, ela bona Abela, Bete Maka kahana hanua ta dekenai. Vadaeni Bikiri
    ena iduhu taudia ibounai idia haboua, Sieba ena murinai, hanua lalonai idia raka
    vareai.
  urd-urd: और वह इस्राईल के सब क़बीलों में से होता हुआ अबील और बैत मा'का और सब बेरियों
    तक पहुँचा और वह भी जमा' होकर उसके पीछे चले।
  rus-SYN: А он прошел чрез все колена Израильские до Авела-Беф-Мааха и чрез весь
    Берим; и все жители городов собирались и шли за ним.
  bqc-SIM: Sɛba Isaili bùsu baa vĩ̀ e Abɛli Bɛmaaka, ↄ̃ Beli buiↄ mↄ̀ kã̀aaaàzi
    we.
  tcz-CHONGTHU: Sheba hin Israel mite phung tin anakhol soh keiyin, Bethema’acah gam'a
    Abel chan gei anajot man in ahi; hijeh chun Bicri mite jouse akikhom’uvin ama
    nung ajui soh hel tauve.
  mar-mar: इस्राएलांच्या सर्व वंशांमधून जाऊन, शबा आबेल व बेथ माका येथे गेला. सर्व
    बेरीही एकत्र येऊन शबाला मिळाले.
  qub-qub: Sebaga aywar päsaran llapan Israel trïbucuna tiyaycashanpa. Abel-bet-maaca
    partiman chayaran. Bicripita mirar aywajcunaga chayman shuntacaran. Nircorga siudäman
    llapan yaycuran.
  bqp-bqp: Sɛba lìka Isaraila burinↄ bùsuui pínki ari Abɛli Bɛtɛmaka, akũ Bɛri burinↄ
    sù ò kàkara ò tɛ̀i gwe.
  hat-hat: Cheba bò pa l' menm te pase nan tout peyi ki pou branch fanmi Izrayèl yo,
    li rive lavil Abèl-Bèt Maka. Tout moun fanmi Bikri yo te sanble dèyè l', yo swiv
    li nan lavil la.
  eng-BSB: Sheba passed through all the tribes of Israel to Abel-beth-maacah and through
    the entire region of the Berites, who gathered together and followed him.
  tod-tod: Ti Izelayɛle yooi ná pɛ suɓizɛni, ti li ga Aɓɛle-Ɓɛte-Maaka ʋele. Ɓeel
    nuiti pɛ ti ɠaalɛɛni ba, ti ʋilɛ Zoaɓe ʋolu.
  eng-WEBPB: He went through all the tribes of Israel to Abel, to Beth Maacah, and
    all the Berites. They were gathered together, and went also after him.
  kbq-kbq: Hagi Siba'a mika Israeli naga nofi'mofo mopafi vugatereno, Abel-Betmaka
    vu'ne. Hagi Beriti nagara agri nagaki'za agrane hagerafi'za kuma agu'a ufre'naze.
  nhe-BL: Huan Seba panoc ipan nochi nopa altepetini ipan tlali Israel. Yajqui altepetl
    Abel Bet Maaca hasta ipan nochi inintlal tlen quisque ipan ifamilia Barim. Huan
    miyac mosentilijque ihuaya huan quitoquilijque.
  bus-bus: Sɛba lili ò Isaraili boriinↄ bùsun píngi ai Abɛli Bɛtɛmaka, ben Bɛri boriinↄ
    mↄ̀ wà kàkↄ̃a wà tɛ̀zi gwe.
  gub-BL: Wahaw Xew Izaew izuapyapyr waiwy paw oho a'e. Uhem tawhu Apewmetemaka her
    ma'e pe kury. Upytu'u a'e pe. Mikiri iànàm izuapyapyr paw uzemono'og a'e pe wà.
    Oho tawhu pupe hupi wà.
  eng-DRA: 'Now he had passed through all the tribes of Israel unto Abela and Bethmaacha:
    and all the chosen men were gathered together unto him.'
