verse: 2SA.020.005
translations:
  mal-C: അങ്ങനെ അമാസ പോയി. എന്നാൽ രാജാവ് അനുവദിച്ചിരുന്ന സമയം കഴിഞ്ഞിട്ടും അദ്ദേഹം
    തിരിച്ചെത്തിയില്ല.
  deu-TKW: Amasa machte sich auf den Weg, die Judäer aufzubieten. Als er jedoch über
    die Zeit hinaus verzog, die er ihm bestimmt hatte,
  lin-lin: Kasi tango Amasa akendeki kobenga bato ya Yuda, azwaki tango molayi koleka
    oyo mokonzi apesaki ye.
  eng-LSV: and Amasa goes to call Judah, and tarries beyond the appointed time that
    he had appointed him;
  eng-GNV: So Amasa went to assemble Iudah, but hee taried longer then the time which
    he had appoynted him.
  eng-WEBSTER: 'So Amasa went to assemble the men of Judah: but he tarried longer
    than the set time which he had appointed him.'
  nhw-BL: Huajca Amasa yajqui para quinsentilis nochi nopa soldados tlen tlali Judá,
    pero amo huelqui mocuepas ipan nopa tonal quema mocajtoya para mocuepasquía.
  swh-ONEN: Lakini Amasa alipokwenda kuwaita Yuda, alichukua muda mrefu zaidi ya ule
    mfalme aliokuwa amemwekea.
  bba-bba: Mɑ Amɑsɑ wi, u dɑ u Yudɑ be kpuro mɛnnɑ. Adɑmɑ u tɛ n kere sɔ̃ɔ itɑ ye
    sinɑ boko u nùn burɑ.
  eng-KJVCPB: 'So Amasa went to assemble the men of Judah: but he tarried longer than
    the set time which he had appointed him.'
  luo-luo: Kane Amasa odhi luongo jo-Juda nokawo ndalo mangʼeny moloyo ndalo mane
    ruoth omiye.
  meu-meu: Taunabunai, Amasa na Iuda taudia iboiridia ela, to e halahe, vada e gwauraia
    hamata dinadia ai se lou mai.
  npi-ULB: त्यसैले अमासा यहूदालाई बोलाउन गए तर तिनलाई राजाले तोकेको समयभन्दा तिनी
    ढिला भए ।
  yor-yor: Amasa sì lọ láti pe àwọn ọkùnrin Juda; ṣùgbọ́n ó sì dúró pẹ́ ju àkókò tí
    a fi fún un.
  ind-ind: Amasa pun pergi mengumpulkan orang Yehuda, tetapi dia tidak kembali menghadap
    raja pada waktu yang sudah ditetapkan.
  pes-OPCB: عماسا برای جمع‌آوری سربازان یهودا بیرون رفت، ولی این کار بیش از سه روز
    طول کشید.
  tgl-ULB: Kaya pumunta si Amasa para tawagin ang kalalakihan ng Juda ng magkasama,
    pero nanatili siya ng higit pa sa itinakdang oras na inutos sa kaniya ng hari.
  hui-hui: Ani laya handala Amasa ibugua pialu agali olo mogo buwa horo ibabe layangi
    dai nabi hene.
  mya-mya: အာ​မ​သ​သည်​ယု​ဒ​ပြည်​သူ​တို့​ကို​ခေါ်​ယူ ရန်​ထွက်​ခွာ​သွား​သော်​လည်း မင်း​ကြီး​ချိန်း​ဆို
    သည့်​အ​ချိန်​၌​ပြန်​လည်​၍​ရောက်​မ​လာ​ချေ။-
  bod-N: ཨ་མ་སཱ་ནི་ཡ་ཧུ་དཱ་པ་རྣམས་བསྡུ་བར་ཕྱིན་ནའང་། ཁོས་འགོར་འགྱངས་བྱས་ཏེ་རྒྱལ་པོའི་དུས་བཅད་ལས་བརྒལ་བས།
  sna-sna: Asi Amasa akati aenda kundodana Judha, akatora nguva yakareba kupfuura
    yaakanga atarirwa namambo.
  spa-BLM: Entonces Amasa fue a convocar a los hombres de Judá, pero se quedó más
    tiempo del que se le había señalado.
  cac-cac: Ix b'at vin̈aj Amasa chi' smolb'ej eb' vin̈, palta ix ec' tiempo, maj jalaj
    vin̈ icha val sc'ual yaj yalancan eb' vin̈ chi'.
  swh-ULB: Hivyo Amasa akaenda kuwaalika watu wote wa Yuda kwa pamoja, lakini akatumia
    muda mrefu kulika mfalme alivyokuwa amemwamuru.
  bel-bel: І пайшоў Амэсай клікаць Юдэяў, але прамарудзіў больш назначанага яму часу.
  deu-ELBBK: Und Amasa ging hin, Juda zu berufen; aber er verzog über die bestimmte
    Zeit, die er ihm bestimmt hatte.
  mbb-OT: Ne migenat si Amasa ne impetawag din is menge sundaru te Juda, piru wazà
    sikandin mekelikù dutun te andew he migkaǥi kandin te hadì.
  mal-2015: അങ്ങനെ അമാസാ യെഹൂദാപുരുഷന്മരെ വിളിച്ചുകൂട്ടുവാൻ പോയി; എന്നാൽ കല്പിച്ച
    അവധിയിലധികം അവൻ താമസിച്ചുപോയി.
  rmc-rmc: Paľis o Amasa geľa len te vičinel, ale na doľikerďa oda časos, so les diňa
    o David.
  pes-OPV: پس عماسا رفت تا یهودا را جمع کند، اما اززمانی که برایش تعیین نموده بود
    تاخیر کرد.
  ron-1924: Амаса а плекат сэ кеме пе Иуда, дар а зэбовит песте время пе каре й-о
    хотэрысе ымпэратул.
  ben-OBCV: কিন্তু অমাসা যখন যিহূদার লোকজনকে ডাকতে গেলেন, তখন তিনি তাঁর জন্য রাজার
    নির্দিষ্ট করে দেওয়া সময়ের থেকে কিছু বেশি সময় নিয়ে ফেলেছিলেন।
  som-som: Markaasaa Camaasaa u tegey inuu reer Yahuudah isugu yeedho, laakiinse wuu
    ka daba maray wakhtigii loo qabtay ee lala ballamay.
  lat-VUC: Abiit ergo Amasa ut convocaret Judam, et moratus est extra placitum quod
    ei constituerat rex.
  eng-ASVBT: So Amasa went to call the men of Judah together; but he tarried longer
    than the set time which he had appointed him.
  ita-1885: Amasa dunque andò per adunare que' di Giuda; ma tardò oltre al termine
    che il re gli avea posto.
  eng-LXXUP: And Amasa went to call Judah, and delayed beyond the time which David
    appointed him.
  eng-ULB: So Amasa went to call Judah, but he was delayed beyond the time that the
    king had allotted for him.
  spa-VBL: Amasa convocó al ejército de Judá, pero tardó más del tiempo que le habían
    dado.
  fra-_FOB: Amasa s'en alla donc pour assembler à cri public ceux de Juda; mais il
    tarda au-delà du temps qu'on lui avait assigné.
  mal-mal: അങ്ങനെ അമാസാ യെഹൂദാപുരുഷന്മാരെ വിളിച്ചുകൂട്ടുവാൻ പോയി; എന്നാൽ ദാവീദ് നിശ്ചയിച്ച
    അവധിയിലധികം അവൻ താമസിച്ചുപോയി.
  urd-GVR: Amāsā rawānā huā. Lekin jab tīn din ke bād lauṭ na āyā
  suz-BL: मोपतीके आमासा यहूदा ङा मुर आन कली खुप्‍‍चा कली गाक्‍माक्‍त। तन्‍न पिपमी
    देंशो क्‍येङा मेको कली शुश नाक्‍त माल्‍दा बाक्‍त।
  ita-1927: Amasa dunque partì per adunare gli uomini di Giuda; ma tardò oltre il
    tempo fissatogli dal re.
  ckb-ckb: عەماساش بۆ کۆکردنەوەی پیاوانی یەهودا چوو، بەڵام لەو کاتە دواکەوت کە بۆی
    دیاری کردبوو.
  eng-BBE: So Amasa went to get all the men of Judah together, but he took longer
    than the time David had given him.
  kan-OKCV: ಹಾಗೆಯೇ ಅಮಾಸನು ಯೆಹೂದ ಜನರನ್ನು ಕೂಡಿಸಲು ಹೋದನು. ಆದರೆ ಅವನು ತನಗೆ ನೇಮಿಸಿದ ಕಾಲಕ್ಕಿಂತ
    ಬಾರದೆ ಹೆಚ್ಚು ತಡಮಾಡಿದನು.
  tam-2017: 'அப்பொழுது அமாசா: யூதாவை அழைப்பதற்காக போய், தனக்குக் குறித்த காலத்தில்
    வராமல் தாமதித்தான்.'
  spa-RV-1909: Fué pues Amasa á juntar á Judá; pero detúvose más del tiempo que le
    había sido señalado.
  ron-BTF: Astfel Amasa a mers să adune pe bărbații lui Iuda; dar a întârziat mai
    mult decât timpul pe care i-l rânduise.
  eng-WEBP: So Amasa went to call the men of Judah together, but he stayed longer
    than the set time which had been appointed to him.
  eng-FBV: Amasa called up the army of Judah, but he took longer than the time he
    was given.
  nld-1939: Amasa vertrok dus, om Juda bijeen te roepen. Maar toen hij langer dan
    de vastgestelde tijd uitbleef,
  nch-BL: Huajca Amasa yajqui para quinsentilis nochi nopa soldados ten tali Judá,
    pero amo huelqui tacuepili ipan nopa tonal quema mocajtoya para tacuepilis.
  vie-1934: Vậy, A-ma-sa đi đặng nhóm hiệp người Giu-đa; nhưng người chậm trễ đã quá
    hạn đã định.
  hin-CV: तब अमासा यहूदिया के सैनिकों को इकट्ठा करने निकल पड़ा, मगर उसे निर्धारित
    समय से अधिक देर हो गई.
  spa-BES: Entonces Amasa fue a reunir a todos los hombres de Judá, pero él tomó más
    tiempo del que David le había dado.
  tdx-tdx: Aa le nimb’eo t’i Amasà hikanjy o nte-Iehodao hivory; f’ie nitambatse añe
    mandikoatse i andro nafè’e azey.
  tha-KJV: อามาสาก็ออกไประดมคนยูดาห์ แต่​เขาก็ทำงานล่าช้าเกินกำหนดที่​พระองค์​รับสั่งไว้
  por-BR-2018: Foi, pois, Amasa, convocar Judá; mas demorou-se além do tempo que lhe
    havia sido designado.
  deu-ELO: Und Amasa ging hin, Juda zu berufen; aber er verzog über die bestimmte
    Zeit, die er ihm bestimmt hatte.
  eng-WYC-2018: Therefore Amasa went forth, that he call together the people of Judah;
    and he dwelled over the covenanted time, which the king had set to him. (And so
    Amasa went out to call together the people of Judah; but he took more time to
    arrange matters than what the king had set for him.)
  epo-epo: Amasa iris, por kunvoki la Judojn; sed li malfruis la templimon, kiu estis
    destinita al li.
  uig-PIN: Xuning bilǝn Amasa Yǝⱨudaning adǝmlirini qaⱪirip yiƣⱪili bardi. Lekin uning
    undaⱪ ⱪilixi padixaⱨ bekitkǝn waⱪittin keyin ⱪaldi,
  beo-beo: Ama:isa da Yuda dunu misa:ne wele sia:na asi. Be e da hina bagade ea ilegei
    esoha amogalawane hame misi ba:i.
  tpi-OTNT: Orait Amasa i go singautim ol, tasol em i abrusim taim king i makim long
    em i mas kamap.
  hau-SA: Amma da Amasa ya tafi kiran mutanen Yahuda, ya ɗauki lokaci fiye da lokacin
    da sarki ya ba shi.
  uig-LAT: Shuning bilen Amasa Yehudaning ademlirini chaqirip yighqili bardi. Lékin
    uning undaq qilishi padishah békitken waqittin kéyin qaldi,
  nde-nde: Kodwa u-Amasa eseyebiza uJuda, wathatha isikhathi eside kulaleso inkosi
    eyayimisele sona.
  ton-ton: 'Ko ia naʻe ʻalu ʻa ʻAmasa ke tānaki ʻa Siuta: ka naʻa ne tatali fuoloa
    ange ʻi he ngaahi ʻaho naʻe tukupau ʻe ia kiate ia.'
  ces-1613: A tak odšel Amaza, aby svolal lid Judský, ale prodlil mimo určitý čas,
    kterýž mu byl uložil.
  eng-WMB: So Amasa went to call the men of Judah together, but he stayed longer than
    the set time which had been appointed to him.
  tam-TCV: ஆனால் யூதா மக்களை அழைத்துவரும்படி சென்ற அமாசா, அரசன் தனக்குக் குறிப்பிட்ட
    காலத்தையும்விட அதிக காலத்தை எடுத்தான்.
  ceb-ULB: Busa miadto si Amasa aron sa pagtawag sa mga kalalakin- an sa Juda, apan
    nagpabilin siya sa taas nga panahon gikan sa gitakna nga gisugo sa hari kaniya.
  pol-UBG: Poszedł więc Amasa, by zebrać lud Judy. Lecz przekroczył termin, który
    mu wyznaczył.
  urd-GVU: عماسا روانہ ہوا۔ لیکن جب تین دن کے بعد لوٹ نہ آیا
  deu-1912: Und Amasa ging hin, Juda zu berufen; aber er verzog die Zeit, die er ihm
    bestimmt hatte.
  kan-2017: ಅಮಾಸನು ಹೋಗಿ ಯೆಹೂದ್ಯರನ್ನು ಕೂಡಿಸಿದನು. ಆದರೆ ಅವನು ನೇಮಕವಾದ ಸಮಯಕ್ಕೆ ಬಾರದೆ ತಡಮಾಡಿದ್ದರಿಂದ
  yap-yap: Me yan Amasa ni nge piningrad, machane de sul ko fa ngiyal’ nike yog fare
    pilung ngak ni nge sul riy.
  hlt-MCSB: Amasa loh Judah rhoekTe hueh hamla cet ngawn dae uelh, uelh tih tingtunnah
    te a khueh.
  mdy-ETH: ዬካፓ ዒዚ ዔያቶ ዔኤላኒ ዳንዳዔኔ፤ ጋዓንቴ ካኣቲ ጌዔ ኬሎና ማዒ ዒዚ ሙካኒ ዳንዳዒባኣሴ።
  twi-ASANTE: Enti, Amasa kɔbɔɔ akodɔm no amaneɛ, nanso nʼahoboa no boroo nnansa no.
  eng-WEBU: So Amasa went to call the men of Judah together, but he stayed longer
    than the set time which had been appointed to him.
  wal-wal: Yaagin Amaasi Yihudaa asata xeesanau biis; shin kawoi ayyo keerido gallassaappe
    gam77iis.
  spa-PDDPT: Amasa fue a convocar a Judá, pero tardó más del tiempo que le fue señalado.
  gun-gun: Ha'e ramo Amasa oo Judá regua avakue oguerupa aguã, teĩ ou ju e'ỹ re ára
    oa'angaague oaxa rive.
  agu-BL: Bene'n tzun Amasa tan chichamle'n, poro icy' tib yi tajlal yi ox k'eja'tz
    yi ntal Luwiy tetz.
  ilo-ULB: Isu a napan inayaban ni Amasa dagiti amin a tattao ti Juda, ngem nagtalinaed
    isuna iti nabaybayag ngem iti ingkeddeng ti ari a tiempo nga imbilinna kenkuana.
  kpg-kpg: Amasa gaa hana ga gahi mai digaula, gei mee digi hanimoi i di laangi o di
    king dela ne hagi a mee.
  uig-ARA: شۇنىڭ بىلەن ئاماسا يەھۇدانىڭ ئادەملىرىنى چاقىرىپ يىغقىلى باردى. لېكىن ئۇنىڭ
    ئۇنداق قىلىشى پادىشاھ بېكىتكەن ۋاقىتتىن كېيىن قالدى،
  sus-sus: Amasa naxa siga na rabade, kɔnɔ a naxa dugundi.
  pon-2006: Amasa eri kohla ekerirailpene, ahpw e sohte pwurodo ni rahn me nanmwarki
    ketin kilelehdi.
  ksd-ksd: Ma Amasa i ga.vana pi na oro guve ra tarai Iuda; ma i ga pakit vue ra bung
    nina di ga kubu ia.
  tur-YTC: Bunun üzerine Amasa Yahudalılar'ı çağırmaya gitti, ama kendisine tayin
    edilmiş olan zamandan daha uzun kaldı.
  grc-BRENT: Καὶ ἐπορεύθη Ἀμεσσαῒ τοῦ βοῆσαι τὸν Ἰούδαν, καὶ ἐχρόνισεν ἀπὸ τοῦ καιροῦ
    οὗ ἐτάξατο αὐτῷ Δαυίδ.
  ind-AYT: Amasa pergi untuk mengerahkan orang Yehuda, tetapi dia menunda-nunda sampai
    melewati waktu yang ditetapkan.
  nya-nya: Motero Amasa anakayitana Ayuda, koma anachedwa, napitirira pa nthawi imene
    mfumu inamuyikira.
  hrv-hrv: Amasa ode da sazove Judejce, ali se zadrža preko vremena koje mu bijaše
    odredio kralj.
  mps-mps: Tialima, Amasa pelama, augwali i wagi pali, tiali goli agai te kingo bodolu
    mani sogo edelama, me asobeo.
  tpi-tpi: Orait Amasa i go singautim ol, tasol em i abrusim taim king i makim long
    em i mas kamap.
  dan-1931: Amasa gik så bort for at stævne Judas Mænd sammen. Men da han tøvede ud
    over den fastsatte Frist,
  vie-OVCB: A-ma-sa lo việc triệu tập quân đội Giu-đa, nhưng quá ba ngày mà vẫn chưa
    hoàn tất sứ mệnh.
  guj-2017: તેથી અમાસા યહૂદિયાના માણસોને એકત્ર કરવા ગયો, પણ પાછા આવીને મળવા માટે જે
    સમય રાજાએ ઠરાવ્યો હતો તેના કરતા તેને વધારે સમય લાગ્યો.
  pon-2006A: Amasa eri kohla ekerirailpene, ahpw e sohte pwurodo ni rahn me nanmwarki
    ketin kilelehdi.
  por-BRBSL: Então Amasa foi chamar os homens de Judá juntos, mas ele ficou mais tempo
    do que o tempo estabelecido que lhe havia sido designado.
  cth-cth: Judahnaw kamkhueng sak hanelah Amasa teh a cei. Hatei, Devit teh a hnin
    a khoe e hlak hnuk a teng.
  twi-twi: Enti Amasa kɔbɔɔ asraafo no amanneɛ, nanso nʼahoboa no boroo nnansa no.
  hlt-hlt: Amasa loh Judah rhoek te hueh hamla cet ngawn dae uelh, uelh tih tingtunnah
    te a khueh.
  tbz-SIM: Kɛ̀ Amɑsɑ kɔtɛ kɛ́dɔɔ̀ okpɑ̀ɑ̀tì ò nɑ̀kɛ́ tì, ò mɛ nyí nkonní, kòo kpɑ̀ɑ̀tì
    Dɑfiti ò dɔú nyɛ̀ɛ̀ we yɑ̀ɑ pɛ̃ɛ̃tɛ́.
  msy-2020: Ezɨ Amasa men dɨmasa ghua, egha a zuamɨra men diazir puvatɨ, ezɨ atrivim
    me izasa dɨborozir dughiam, a gɨvazɨ me tɨghar izam.
  dop-dop: Ɩlɛnɑ Amɑsɑ tɛɛ. Amɑ kʋyɛɛŋ wei wulɑʋ kɑ tʋ-ɩ tɔ ɩ tɛɛwɑ nɑ pǝ́cɔ́ ɩ́ mǝlɩ.
  azb-azb: Amasa Yəhudalıları bir yerə çağırmaq üçün getdi, lakin onun üçün təyin
    olunan vaxtda geri qayıtmadı.
  eng-DBY: So Amasa went to call together [the men of] Judah; but he delayed longer
    than the set time which he had appointed him.
  hin-2017: तब अमासा यहूदियों को बुलाने गया; परन्तु उसके ठहराए हुए समय से अधिक रह
    गया।
  wol-KYG: Amasa dem wooyi Yudeen ña, yàgg ca ba wees diir ba ko Buur àppaloon.
  eng-YLT: and Amasa goeth to call Judah, and tarrieth beyond the appointed time that
    he had appointed him;
  eng-WYC-2017: Therefore Amasa went forth, that he call together the people of Judah;
    and he dwelled over the covenanted time, which the king had set to him.
  eng-WMBB: So Amasa went to call the men of Judah together, but he stayed longer
    than the set time which had been appointed to him.
  urd-GVH: अमासा रवाना हुआ। लेकिन जब तीन दिन के बाद लौट न आया
  rug-rug: Topue la se Amasa pude la tioki, ba lopu kamo pule mae si asa koasa totoso
    gua sapu hiva nia sa baṉara.
  gaz-gaz: Amaasaan garuu yommuu namoota Yihuudaa waamuu deemetti yeroo mootichi isaaf
    kenne caalaa ture.
  fra-LSG: Amasa partit pour convoquer Juda; mais il tarda au-delà du temps que le
    roi lui avait fixé.
  yal-yal: Amasa yi sa na yamarin liga, koni mangan lɔxɔn naxan saxi a xa, a yi na
    radangu.
  haw-1868: 'Alaila hele aku la o Amasa e houluulu i ka Iuda: aka, ua lohi kela a
    hala ka manawa i haawiia nona.'
  arb-NAV: فَانْطَلَقَ عَمَاسَا لِيُجَنِّدَ رِجَالَ يَهُوذَا، وَلَكِنَّهُ تَأَخَّرَ
    عَنِ الْمَوْعِدِ الَّذِي حَدَّدَهُ لَهُ الْمَلِكُ.
  ewe-ewe: Ale Amasa yi ɖana nyanya aʋawɔlawo gake nu sia wɔwɔ xɔ wu ŋkeke etɔ̃ si
    wonae.
  eng-LEE: So 'Amassa went to call Judah together; but he remained out longer than
    the set time which he had appointed him.
  asm-FB: তেতিয়া অমাচাই যিহূদাৰ লোকসকলক মতাই গোট খুৱাবলৈ গ’ল কিন্তু ৰজাই নিৰূপিত
    কৰা কালতকৈ তেওঁৰ অধিক পলম হ’ল।
  sus-A: عَمَسَ نَشَ سِفَ نَ رَبَدٍ، كْنْ عَ نَشَ دُفُندِ.
  fra-SBL: Amasa alla donc convoquer les hommes de Juda, mais il resta plus longtemps
    que le temps qui lui avait été fixé.
  hbo-hbo: וַיֵּ֥לֶךְ עֲמָשָׂ֖א לְהַזְעִ֣יק אֶת־יְהוּדָ֑ה *וַיִּיחֶר (וַיֹּ֕וחֶר)
    מִן־הַמֹּועֵ֖ד אֲשֶׁ֥ר יְעָדֹֽו׃ ס
  kik-kik: No rĩrĩa Amasa aathiire gwĩta andũ a Juda, agĩikara ihinda iraaya kũrĩ
    rĩrĩa mũthamaki aamwĩrĩte.
  fra-NCL: Amasa partit pour convoquer Juda ; mais il tarda au-delà du temps que le
    roi avait fixé.
  cek-AK: To pongah Amasa loe Judah kaminawk pakhueng hanah caeh; toe siangpahrang
    mah khaeh ih atue pongah kasawkah akra.
  cuk-cuk: Amasa, Judá-sordamar-onmakega nade gusad. Sordamar-onmakega undar gaganai
    gualid, degisoggu, e-ibagan ega obite gusad.
  uig-CYR: Шуниң билән Амаса Йәһуданиң адәмлирини чақирип жиққили барди. Лекин униң
    ундақ қилиши падиша бекиткән вақиттин кейин қалди,
  tel-2017: అమాశా యూదా వారిని సమీకరించడానికి వెళ్లిపోయాడు. అమాశా ఆలస్యం చేయడంతో అతనికిచ్చిన
    సమయం ముగిసిపోయింది.
  hat-BSA: Konsa, Amasa te ale rele mesye Juda yo, men li te pran reta plis tan ke
    li te dwe pran an.
  kos-kos: Amasa el som in pangnolos, tuh el tia foloko ke pacl se tokosra el tuh
    fahk nu sel ah.
  hbo-WLC: וַיֵּ֥לֶךְ עֲמָשָׂ֖א לְהַזְעִ֣יק אֶת־יְהוּדָ֑ה וייחר מִן־הַמּוֹעֵ֖ד אֲשֶׁ֥ר
    יְעָדֽוֹ׃ ס
  ibo-ibo: Amasa pụrụ jee ịkpọkọta ndị Juda; ma o were ya ọtụtụ oge karịa abalị atọ.
  ory-ory: ତହିଁରେ ଅମାସା ଯିହୁଦାର ଲୋକମାନଙ୍କୁ ଡାକି ଏକତ୍ର କରିବାକୁ ଗଲା; ମାତ୍ର ସେ ରାଜାଙ୍କ
    ଦତ୍ତ ନିରୂପିତ ସମୟରୁ ଅଧିକ ବିଳମ୍ବ କଲା।
  chk-chk: Iei mine Amasa a feila pwe epwe körifengeni ekewe re Juta. Nge Amasa a
    mang seni ewe fansoun ewe king a aükü ngeni.
  ssd-ssd: nu kina ka Yuda mbal wike lika minna ma ma gabat suŋgo nu lunu tuku ait
    tuna ta lina.
  rop-rop: Wal Amasa bin gowei blanga majurrumap ola Juda solja. Bat im nomo bin kambek
    tudeistaim.
  ukr-1871: І пустивсь Амаз в дорогу скликати Юдеїв. Як загаявся ж довше, нїж йому
    призначено,
  deu-1951: Und Amasa ging hin, Juda einzuberufen; aber er verzog, auf die bestimmte
    Zeit zu kommen.
  eng-JPS: So Amasa went to call the men of Judah together; but he tarried longer
    than the set time which he had appointed him.
  srp-1865: I otide Amasa da sazove narod Judin; ali se zabavi preko roka koji mu
    bješe odreðen.
  lug-lug: Naye Amasa bwe yagenda okukola ky’alagiddwa, n’atwala ekiseera kiwanvu
    okusinga kabaka kye yali amuwadde.
  heb-heb: וילך עמשא להזעיק את יהודה וייחר מן המועד אשר יעדו׃
  ben-IRV: তখন অমাসা যিহূদার লোকদেরকে ডেকে জড়ো করতে গেলেন, কিন্তু রাজা যে দিনের নির্দিষ্ট
    করে দিয়েছিলেন, সেই নির্দ্দিষ্ট দিনের র থেকে তিনি অনেক বেশি দেরী করলেন৷
  pan-pan: ਸੋ ਅਮਾਸਾ ਯਹੂਦਾਹ ਦੇ ਮਨੁੱਖਾਂ ਨੂੰ ਇਕੱਠਾ ਕਰਨ ਗਿਆ ਪਰ ਉਸ ਨੇ ਠਹਿਰਾਏ ਹੋਏ ਸਮੇਂ ਤੋਂ
    ਵੱਧ ਸਮਾਂ ਲਾ ਦਿੱਤਾ।
  tkr-tkr: Amasa, Yahuder sacigeeqa qoot'alasva ark'ıneeyir, cus gyuvxhuyne gahıl
    yı'q'əlqa siyk'al deş.
  mya-JVB: အာမသ သည်သွား ၍ ယုဒ လူတို့ကို နှိုးဆော် သဖြင့် ၊ ချိန်းချက် သော အချိန် ကို
    လွန် စေ၏။
  tbg-tbg: tuvaro Amasaava oru vika naarareva vuvaro avuhainaava kaamato entava qumina
    aitarovaro Amasaava kia vaaka orurantero anura. (19:13)
  hmo-hmo: Unai dainai Amasa be idia haboua totona ia lao, to ia giroa mai haraga
    lasi, king ia gwauraia nega ia hanaia.
  urd-urd: तब 'अमासा बनी यहूदाह को बुलाने गया, लेकिन वह मुताअय्यन वक़्त से जो उसने
    उसके लिए मुक़र्रर किया था ज़्यादा ठहरा।
  rus-SYN: И пошел Амессай созвать Иудеев, но промедлил более назначенного ему времени.
  bqc-SIM: Amasa gɛ̀ Yudaↄ sìsi, ãma à gɛ̃̀gɛ̃ dɛ gↄↄ pↄ́ kí dìlɛɛla.
  tcz-CHONGTHU: Hijeh chun Amasa jong Judah mite kou dingin akondoh tai; Ahinla ama
    dinga aphat kitep peh sangnga tamjo ahin la tan ahi.
  mar-mar: तेव्हा अमासा यहूद्यांना बोलवून आणायला रवाना झाला. पण राजाने सांगितल्यापेक्षा
    जास्त वेळ त्यास लागला.
  qub-qub: Chaura Amasa aywaran shuntananpaj. Ichanga diyata jitapashan junajllapaj
    shuntayta mana atiparanchu.
  bqp-bqp: Amasa gɛ̀ɛ à Yudanↄ sìsi, ama à gìi kɛ̀ de gↄrↄ kũ kína dìtɛnɛla.
  hat-hat: Amasa pati al avèti mesye Jida yo. Men, li pa tounen dat wa a te ba li
    pou l' te tounen an.
  eng-BSB: So Amasa went to summon Judah, but he took longer than the time allotted
    him.
  tod-tod: Amasa masagi ná-devei laazeelini, kɛlɛ kui leʋeni, nii masagi toni.
  eng-WEBPB: So Amasa went to call the men of Judah together, but he stayed longer
    than the set time which had been appointed to him.
  kbq-kbq: Higeno Amasa'a vuno mika Juda vene'nea ome kehu atru hu'neanagi, ana eri'zama
    ome eriana kini ne'mo'ma hu'nea kna agatereno za'zate ana eri'zana eri'ne.
  nhe-BL: Huajca Amasa yajqui para quinsentilis nochi nopa soldados tlen tlali Judá,
    pero ax huelqui mocuepas ipan nopa tonal quema mocajtoya para mocuepasquía.
  bus-bus: Amasa gàa à Yudanↄ sìsi, mↄde à gì kɛ̀ dɛ gurↄↄ kɛ̀ kí dìɛnɛla.
  gub-BL: Amaz uhem oho a'e wi wamono'og pà. Nuzewyr kwaw 'ar imume'u pyrer rehe.
  eng-DRA: So Amasa went to assemble the men of Juda, but he tarried beyond the set
    time which the king had appointed him.
