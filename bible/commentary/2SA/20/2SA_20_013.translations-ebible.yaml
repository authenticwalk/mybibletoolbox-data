verse: 2SA.020.013
translations:
  mal-C: അങ്ങനെ അമാസ പെരുവഴിയിൽനിന്നു നീക്കപ്പെട്ടതിനുശേഷം ജനമെല്ലാം ബിക്രിയുടെ മകനായ
    ശേബയെ പിടികൂടാൻ യോവാബിന്റെ പിന്നാലെ ചെന്നു.
  deu-TKW: Nachdem er ihn vom Wege weggeschafft hatte, zog jedermann Joab nach, um
    Seba, dem Sohne Bichris, nachzusetzen.
  lin-lin: Sima na ye kolongola Amasa na nzela, bato nyonso bakendeki elongo na Joabi
    mpo na kolanda Sheba, mwana mobali ya Bikiri.
  eng-LSV: When he has been removed out of the highway, every man has passed on after
    Joab, to pursue after Sheba son of Bichri.
  eng-GNV: When hee was remoued out of the way, euerie man went after Ioab, to follow
    after Sheba the sonne of Bichri.
  eng-WEBSTER: When he was removed out of the highway, all the people went on after
    Joab, to pursue after Sheba the son of Bichri.
  nhw-BL: Huan teipa nochi quitoquilijque Joab.
  swh-ONEN: Baada ya Amasa kuondolewa kutoka barabarani, watu wote walienda pamoja
    na Yoabu kumfuatia Sheba mwana wa Bikri.
  bba-bba: Ye u kpɑ, yerɑ tɔmbɑ sɑrɑ bɑ Yoɑbu swĩi bɑ kɑ Sebɑ Bikirin bii wi nɑɑ ɡirɑ.
  eng-KJVCPB: When he was removed out of the highway, all the people went on after
    Joab, to pursue after Sheba the son of Bichri.
  luo-luo: Kane Amasa osegol e yo, ji duto nodhi gi Joab mondo gilaw Sheba wuod Bikri.
  meu-meu: Laolao dalana amo vada e abia oho murinai, taunimanima iboudiai na Ioab
    murina amo ela, Sieba Bikri e hahavaia.
  npi-ULB: अमासालाई बाटोदेखि बाहिर लगेपछि बिक्रीको छोरो शेबालाई खेद्‍न सबै मानिसले
    योआबलाई पछ्याए ।
  yor-yor: Nígbà tí ó sì gbé Amasa kúrò lójú ọ̀nà gbogbo ènìyàn sì tọ Joabu lẹ́yìn
    láti lépa Ṣeba ọmọ Bikri.
  ind-ind: '@see-verse:2SA.020.012'
  pes-OPCB: وقتی جنازهٔ عماسا برداشته شد، همه به دنبال یوآب رفتند تا شبع را تعقیب
    کنند.
  tgl-ULB: Pagkatapos nang inalis si Amasa sa daan, sumunod ang lahat ng kalalakihan
    kay Joab sa paghabol kay Seba na anak na lalaki ni Bicri.
  hui-hui: Amasanaga tingini harigani howa mo bagi heagola ami agali bibahende biaru
    ti Yoaba piyadagua talima pialu Bigiri igini Seba taya bima pole pene.
  mya-mya: လမ်း​ပေါ်​မှ​အ​လောင်း​ကို​ဖယ်​ရှား​လိုက်​သော အ​ခါ လူ​အ​ပေါင်း​တို့​သည်​ရှေ​ဘ​အား​လိုက်
    လံ​ဖမ်း​ဆီး​ရန်​ယွာ​ဘ​၏​နောက်​သို့​လိုက်​သွား ကြ​၏။
  bod-N: བེམ་པོ་ལམ་ཁ་ནས་བསྣུར་བའི་རྗེས་སུ། མི་ཐམས་ཅད་ཡོ་ཨབ་ཀྱི་རྗེས་འབྲངས་ནས་པིག་རེའི་བུ་ཤེ་བཱ་ཡི་ར་མདར་བརྒྱུགས་སོ།
    །
  sna-sna: Shure kwokunge Amasa abviswa mumugwagwa, varume vose vakapfuurira mberi
    naJoabhu vachitevera Shebha mwanakomana waBhikiri.
  spa-BLM: Cuando lo sacaron del camino, todo el pueblo siguió a Joab para perseguir
    a Seba, hijo de Bicri.
  cac-cac: Ayic toxo ix sn̈ercanel vin̈ chi', ix ec'b'at eb' soldado smasanil, ix
    b'at eb' yed' vin̈aj Joab say vin̈aj Seba chi'.
  swh-ULB: Baada ya Amasa kuondolewa njiani watu wote wakamfuata Yoabu katika kumfuatia
    Sheba mwana wa Bikri.
  bel-bel: Але калі ён быў сьцягнуты з дарогі, дык увесь народ Ізраільскі пайшоў сьледам
    за Ёавам перасьледаваць Савэя, сына Біхры.
  deu-ELBBK: Als er von der Straße weggeschafft war, zog jedermann vorüber, Joab nach,
    um Scheba, dem Sohn Bikris, nachzujagen.
  mbb-OT: Hein naawè en dutun is lawa ni Amasa te dalan, ne nemenlaus dan is langun
    he edsunud ki Joab he edlayas ki Sheba.
  mal-2015: അവനെ പെരുവഴിയിൽനിന്നു മാറ്റിയശേഷം എല്ലാവരും ബിക്രിയുടെ മകനായ ശേബയെ പിന്തുടരുവാൻ
    യോവാബിന്റെ പിന്നാലെ പോയി.
  rmc-rmc: Sar les ile pal o drom, savore murša dureder džanas le Joaboha pal o Šebas.
  pes-OPV: پس چون از میان راه برداشته شد، جمیع مردان در عقب یوآب رفتند تا شبع بن بکری
    را تعاقب نمایند.
  ron-1924: Дупэ че а фост луат дин друм, фиекаре а урмат пе Иоаб, ка сэ урмэряскэ
    пе Шеба, фиул луй Бикри.
  ben-OBCV: অমাসার দেহটি পথ থেকে সরিয়ে ফেলার পর প্রত্যেকেই বিখ্রির ছেলে শেবের পশ্চাদ্ধাবন
    করার জন্য যোয়াবের সাথে চলে গেল।
  som-som: Oo markii jidka laga durkiyey ayaa dadkii oo dhammu tageen oo Yoo'aab raaceen
    inay eryadaan Shebac oo ahaa ina Bikrii.
  lat-VUC: Amoto ergo illo de via, transibat omnis vir sequens Joab ad persequendum
    Seba filium Bochri.
  eng-ASVBT: When he was removed out of the highway, all the people went on after
    Joab, to pursue after Sheba the son of Bichri.
  ita-1885: Quando egli fu levato via, ciascuno passò dietro a Ioab, per perseguitar
    Seba, figliuolo di Bicri.
  eng-LXXUP: And when he was quickly removed from the road, every man of Israel passed
    after Joab to pursue after Sheba the son of Bichri.
  eng-ULB: After Amasa was taken off the road, all the men followed on after Joab
    in pursuit of Sheba son of Bikri.
  spa-VBL: Una vez que el cuerpo de Amasa estuvo fuera del camino, todos los hombres
    siguieron a Joab en busca de Sabá.
  fra-_FOB: Et quand il l'eut ôté du chemin, chacun passa outre après Joab, afin de
    poursuivre Shéba, fils de Bicri.
  mal-mal: അവനെ പെരുവഴിയിൽനിന്ന് മാറ്റിയശേഷം എല്ലാവരും ബിക്രിയുടെ മകനായ ശേബയെ പിന്തുടരുവാൻ
    യോവാബിന്റെ പിന്നാലെ പോയി.
  urd-GVR: Lāsh ke ġhāyb ho jāne par sab log Yoāb ke pīchhe chale gae aur Sabā kā
    tāqqub karne lage.
  suz-BL: मेको कली ठेयब लां रे लदमे नोले, मुर नेल्‍लेम बिक्री आ तौ शेबा कली खेदा पचा
    कली योआब आ नोले खोदमे बाक्‍त।
  ita-1927: ma quand’esso fu tolto dalla strada, tutti passavano al séguito di Joab
    per dar dietro a Sheba figliuolo di Bicri.
  ckb-ckb: کاتێک عەماسا لە ڕێگاکە گواسترایەوە، هەموو پیاوێک دوای یۆئاب کەوت بۆ ڕاونانی
    شەڤەعی کوڕی بیکری.
  eng-BBE: When he had been taken off the road, all the people went on after Joab
    in search of Sheba, the son of Bichri.
  kan-OKCV: ಶವವನ್ನು ರಾಜಮಾರ್ಗದಿಂದ ಎಳೆದು ಆಚೆ ಹಾಕಿದ ತರುವಾಯ ಜನರೆಲ್ಲರೂ ಮುಂದಕ್ಕೆ ಹೋಗಿ, ಬಿಕ್ರಿಯ
    ಮಗನಾದ ಶೆಬನನ್ನು ಹಿಂದಟ್ಟಿ ಯೋವಾಬನ ಹಿಂದೆ ಹೋದರು.
  tam-2017: அவன் வழியிலிருந்து எடுத்துப்போடப்பட்ட பின்பு, எல்லோரும் கடந்து, பிக்கிரியின்
    மகனான சேபாவைப் பின்தொடர, யோவாபுக்குப் பின்னேசென்றார்கள்.
  spa-RV-1909: Luego, pues, que fué apartado del camino, pasaron todos los que seguían
    á Joab, para ir tras Seba hijo de Bichri.
  ron-BTF: După ce a fost luat din drumul mare, toți oamenii au mers după Ioab, pentru
    a-l urmări pe Șeba, fiul lui Bicri.
  eng-WEBP: When he was removed out of the highway, all the people went on after Joab
    to pursue Sheba the son of Bichri.
  eng-FBV: Once Amasa's body was off the road, all the men followed Joab in pursuit
    of Sheba.
  nld-1939: Zodra hij nu van de weg was verwijderd, trokken alle manschappen verder
    achter Joab aan, om Sjéba, den zoon van Bikri, te achtervolgen.
  nch-BL: Huan teipa nochi quitoquilijque Joab.
  vie-1934: Khi thây đã cất khỏi đường cái rồi, thì hết thảy dân chúng đều đi qua
    theo Giô-áp đặng đuổi theo Sê-ba, con trai Biếc-ri.
  hin-CV: जब मार्ग पर से अमासा को हटा दिया गया, तब सभी सैनिक बिकरी के पुत्र शीबा का
    पीछा करने योआब के साथ हो लिए.
  spa-BES: Cuando lo sacaron del camino, todas las personas siguieron a Joab en busca
    de Seba, el hijo de Bicri.
  tdx-tdx: Aa ie navike tsy ho an-dalañey le norihe’ ondaty iabio t’Ioabe, hañoridañe
    i Sebà ana’ i Bikrý.
  tha-KJV: เมื่อเอาศพอามาสาออกจากทางหลวงแล้ว ประชาชนทั้งปวงก็ตามโยอาบเพื่อติดตามเชบาบุตรชายบิครี
  por-BR-2018: Logo, pois, que foi afastado do caminho, passaram todos os que seguiam
    a Joabe, para ir atrás de Seba filho de Bicri.
  deu-ELO: Als er von der Straße weggeschafft war, zog jedermann vorüber, Joab nach,
    um Scheba, dem Sohne Bikris, nachzujagen.
  eng-WYC-2018: Therefore when he was removed from the way, each man passed forth,
    following Joab to pursue Sheba, the son of Bichri.
  epo-epo: Kiam li estis forigita for de la vojo, ĉiuj iris post Joab, por postkuri
    Ŝeban, filon de Biĥri.
  uig-PIN: Jǝsǝt yoldin yɵtkǝlgǝndin keyin hǝlⱪning ⱨǝmmisi Bikrining oƣli Xebani
    ⱪoƣliƣili Yoabⱪa ǝgǝxti.
  beo-beo: Ama:isa ea da:i hodo da logoa dialu amo lalefasi ba:loba, dunu huluane
    da Youa:bema fa:no bobogele, Siba se bobogei.
  tpi-OTNT: Bodi bilong Amasa i no moa i stap long rot, olsem na olgeta soldia i bihainim
    Joap na i go ranim Seba.
  hau-SA: Bayan an ɗauke Amasa daga hanya, sai dukan mutane suka bi Yowab don fafaran
    Sheba ɗan Bikri.
  uig-LAT: Jeset yoldin yötkelgendin kéyin xelqning hemmisi Bikrining oghli Shébani
    qoghlighili Yoabqa egeshti.
  nde-nde: Emva kokuba u-Amasa esesusiwe emgwaqweni, abantu bonke bedlula loJowabi
    ukuyaxotshana loShebha indodana kaBhikhiri.
  ton-ton: Pea hili ʻae hiki atu ia mei he loto hala, naʻe muimui atu kia Soape ʻae
    kakai kotoa pē, ke tuli kia Sepa ko e foha ʻo Pikili.
  ces-1613: A když byl odvlečen z cesty, šel jeden každý za Joábem, aby honili Sebu
    syna Bichri.
  eng-WMB: When he was removed out of the highway, all the people went on after Joab
    to pursue Sheba the son of Bichri.
  tam-TCV: அமாசாவின் உடல் வழியில் இருந்து அப்புறப்படுத்தப்பட்டபின், படைவீரர் அனைவரும்
    பிக்கிரியின் மகன் சேபாவை துரத்திப்பிடிக்கும்படி யோவாபுடன் போனார்கள்.
  ceb-ULB: Human makuha si Amasa gikan sa dalan, misunod ang tanang mga tawo kang
    Joab aron sa paggukod kang Sheba anak nga lalaki ni Bicri.
  pol-UBG: A gdy usunięto go z drogi, wszyscy szli za Joabem, by ścigać Szebę, syna
    Bikriego.
  urd-GVU: لاش کے غائب ہو جانے پر سب لوگ یوآب کے پیچھے چلے گئے اور سبع کا تعاقب کرنے
    لگے۔
  deu-1912: Da er nun aus der Straße getan war, folgte jedermann Joab nach, Seba,
    dem Sohn Bichris, nachzujagen.
  kan-2017: ಶವವನ್ನು ಆಚೆ ಹಾಕಿದ ನಂತರ ಜನರೆಲ್ಲರೂ ಬಿಕ್ರೀಯ ಮಗನಾದ ಶೆಬನನ್ನು ಹಿಂದಟ್ಟುವುದಕ್ಕೊಸ್ಕರ
    ಯೋವಾಬನನ್ನು ಹಿಂಬಾಲಿಸಿದರು.
  yap-yap: Ma nap’an ni chuweg fare ldow u lane kanawo’, ma gubin e girdi’ ni lek
    Joab ni ngan lol’oeg Sheba.
  hlt-MCSB: Long lamloh a khoe van nen tah hlang boeih loh Bikhri capa Sheba hnuk
    hloem hamla Joab te a paan.
  mdy-ETH: ዓማሳኮ ሌዞ ጎይፃፓ ዬይ ዓሢ ሺኢሼስካፓ ዓሳ ጉቤ ቢኪሪ ናኣዚ ሼባዔ ዳውሳኒ ዒዮዓቤ ጊንፆ ዴንዴኔ።
  twi-ASANTE: Wɔyii Amasa firii ɛkwan no mu akyi no, mmarima no nyinaa dii Yoab akyi
    sɛ wɔrekɔkyere Bikri babarima Seba.
  eng-WEBU: When he was removed out of the highway, all the people went on after Joab
    to pursue Sheba the son of Bichri.
  wal-wal: Amaasa ogiyaappe diggidoogaappe guyyiyan, Biikira na7aa SHebaa7a paanaa
    kaallanau olanchchati ubbai Yoo7aabaara biidosona.
  spa-PDDPT: Cuando fue apartado del camino, todos los hombres siguieron tras Joab
    para perseguir a Seba, hijo de Bicri.
  gun-gun: Tape gui oguerova ma rire avakue ha'e javi oo Joabe rupive, Bicri ra'y
    Seba rakykue monha vy.
  agu-BL: Yi mbnixe'n yi xtxolbila'se'j cyakil tzun e' sanlar e' xom nintz te Joab
    tan stz'amle'n Seba.
  ilo-ULB: Kalpasan a naibagkat ni Amasa manipud iti dalan, simmurot amin dagiti tattao
    kenni Joab a mangkamat kenni Siba a putot ni Bikri.
  kpg-kpg: I muli hua tuaidina ne daa gi daha mo di ala, gei digaula gaa hula i muli
    Joab, ga waluwalu adu a Sheba.
  uig-ARA: جەسەت يولدىن يۆتكەلگەندىن كېيىن خەلقنىڭ ھەممىسى بىكرىنىڭ ئوغلى شېبانى قوغلىغىلى
    يوئابقا ئەگەشتى.
  sus-sus: A to a ba kira ra, ɲama naxa bira Yowaba fɔxɔ ra, sigafe Bikiri xa di Seeba
    fende.
  pon-2006: Mwurin paliwereo eh wisiksang nanialo, irail koaros ahpw iang Sohap pwakihala
    Sipa.
  ksd-ksd: Ba di ga tar kari vue kan ra nga, a tarai par dia ga mur Ioab upi diat
    a korot mur Seba natu i Bikri.
  tur-YTC: Amasa yoldan kaldırılınca, bütün halk Bikri oğlu Şeva'yı kovalamak için
    Yoav'ın peşinden gitti.
  grc-BRENT: Ἡνίκα δὲ ἔφθασεν ἐκ τῆς τρίβου, παρῆλθε πᾶς ἀνὴρ Ἰσραὴλ ὀπίσω Ἰωὰβ τοῦ
    διῶξαι ὀπίσω Σαβεὲ υἱοῦ Βοχορί.
  ind-AYT: Sesudah dia memindahkan mayat itu dari jalan raya, semua orang itu berjalan
    mengikuti Yoab dan berusaha mengejar Seba, anak Bikri.
  nya-nya: Amasa atachotsedwa pa msewu anthu onse anapita ndi Yowabu kuthamangitsa
    Seba mwana wa Bikiri.
  hrv-hrv: Kad je Amasa bio uklonjen s puta, svi ljudi pođoše za Joabom da gone Bikrijeva
    sina Šebu.
  mps-mps: Te Amasago tigi te sunumide ma munalusiąbaso, tama te tigidali ami bidi
    te Joap wali pelama, tama te Seba pobeasa palio.
  tpi-tpi: Bodi bilong Amasa i no moa i stap long rot, olsem na olgeta soldia i bihainim
    Joap na i go ranim Seba.
  dan-1931: Så snart han var fjernet fra Vejen, fulgte alle efter Joab for at sætte
    efter Sjeba, Bikris Søn.
  vie-OVCB: Sau khi xác được dẹp khỏi đường, mọi người tiến lên theo Giô-áp, truy
    nã Sê-ba, con Bích-ri.
  guj-2017: અમાસાને રસ્તા ઉપરથી લઈ લેવામાં આવ્યા પછી બધા લોકો યોઆબની પાછળ બિખ્રીના
    દીકરા શેબાનો પીછો કરવા ગયા.
  pon-2006A: Mwurin paliwereo eh wisiksang nanialo, irail koaros ahpw iang Sohap pwakihala
    Sipa.
  por-BRBSL: Quando ele foi retirado da rodovia, todas as pessoas foram atrás de Joab
    para perseguir Sheba, o filho de Bichri.
  cth-cth: Haw e lam dawk hoi a puen awh hnukkhu, Bikhri capa Sheba pâlei hanelah
    taminaw ni, Joab e hnuk a kâbang awh.
  twi-twi: Woyii Amasa fii ɔkwan no mu akyi no, mmarima no nyinaa dii Yoab akyi sɛ
    wɔrekɔkyere Bikri babarima Seba.
  hlt-hlt: Long lamloh a khoe van nen tah hlang boeih loh Bikhri capa Sheba hnuk hloem
    hamla Joab te a paan.
  tbz-SIM: Dɛ mɔ̀nnì kɛ̀ tihɑ̃ɑ̃pɔ̀ntì nkeriní kɛ pɛ̃nkù kɛ tũũ̀ nSoɑbu kɛ̀ bɛ̀ bɛ̀ti
    Bikidi birɛ Sebɑɑ.
  msy-2020: Ezɨ Amasan kuam ua tuavimɨn itir puvatɨzɨma, mɨdorozir gumaziba bar Joapɨn
    gɨn ghua Seba buri.
  dop-dop: Ɩ lǝsɑ-ɩ mpɑɑʋ tɑɑ tǝnɑ ɩlɛnɑ pɑ tǝnɑ pɑ́ tǝŋ Sowɑpɩ nɑ pɑ́ tɔɣɔnɩ Sepɑ.
  azb-azb: Amasa böyük yoldan götürüləndən sonra hamı Bikri oğlu Şevanı təqib etmək
    üçün Yoavın ardınca getdi.
  eng-DBY: When he was removed out of the highway, all the people went on after Joab,
    to pursue after Sheba the son of Bichri,
  hin-2017: उसके सड़क पर से सरकाए जाने पर, सब लोग बिक्री के पुत्र शेबा का पीछा करने
    को योआब के पीछे हो लिए।
  wol-KYG: Ba ñu fa jëlee néewu Amasa, ñépp ànd ak Yowab toppi Seba doomu Bikkri.
  eng-YLT: When he hath been removed out of the highway, every man hath passed on
    after Joab, to pursue after Sheba son of Bichri.
  eng-WYC-2017: Therefore when he was removed from the way, each man passed forth,
    pursuing [or following] Joab to pursue Sheba, the son of Bichri.
  eng-WMBB: When he was removed out of the highway, all the people went on after Joab
    to pursue Sheba the son of Bichri.
  urd-GVH: लाश के ग़ायब हो जाने पर सब लोग योआब के पीछे चले गए और सबा का ताक़्क़ुब
    करने लगे।
  rug-rug: Mudina tava rizu sa tinina pa siraṉa, si lulia ri doduru se Zoabi koasa
    hinaduna e Siba.
  gaz-gaz: Erga reeffi Amesaay karaa irraa kaafamee booddee namoonni hundinuu Shebaa
    ilma Biikrii sana ariʼuuf Yooʼaab faana qajeelan.
  fra-LSG: Quand il fut ôté de la route, chacun suivit Joab, afin de poursuivre Schéba,
    fils de Bicri.
  yal-yal: A to a ba kiraan xɔn, birin yi bira Yowaba fɔxɔ ra, alogo e xa siga Bikiri
    a dii xɛmɛn Seeba xili ma.
  haw-1868: A laweia'ku ia mawaho o ke kuamoo, alaila hele aku la na kanaka a pau
    mahope o Ioaba, e alualu ia Seba ke keiki a Bikeri.
  arb-NAV: وَمَا لَبِثَ، بَعْدَ نَقْلِ الْجُثَّةِ مِنَ الطَّرِيقِ، أَنْ لَحِقَ كُلُّ
    جُنْدِيٍّ بِيُوآبَ لِمُطَارَدَةِ شَبَعَ بْنِ بِكْرِي.
  ewe-ewe: Esi wohe ame kuku la le mɔa dzi la, ame sia ame dze Yoab yome be yewoalé
    Seba, Bikri vi la.
  eng-LEE: When he was removed out of the highway, every man passed on after Joab,
    to pursue after Sheba' the son of Bichri.
  asm-FB: যেতিয়া অমাচাক ৰাজবাটৰ পৰা নিয়া হ’ল, তেতিয়া আটাই লোক বিখ্ৰীৰ পুত্ৰ চেবাক
    খেদি যাবৰ কাৰণে যোৱাবৰ পাছে পাছে গ’ল।
  sus-A: عَ تٌ عَ بَ كِرَ رَ، حَمَ نَشَ بِرَ يٌوَبَ قْشْ رَ، سِفَقٍ بِكِرِ شَ دِ سٍبَ
    قٍندٍ.
  fra-SBL: Lorsqu'il fut retiré de la route, tout le peuple se mit à la suite de Joab
    pour poursuivre Saba, fils de Bichri.
  hbo-hbo: כַּאֲשֶׁ֥ר הֹגָ֖ה מִן־הַֽמְסִלָּ֑ה עָבַ֤ר כָּל־אִישׁ֙ אַחֲרֵ֣י יֹואָ֔ב
    לִרְדֹּ֕ף אַחֲרֵ֖י שֶׁ֥בַע בֶּן־בִּכְרִֽי׃
  kik-kik: Amasa aarĩkia kweherio njĩra-inĩ, andũ othe makĩrũmĩrĩra Joabu, magĩtengʼeria
    Sheba mũrũ wa Bikiri.
  fra-NCL: Lorsqu’il fut ôté de la route, chacun passa après Joab, à la poursuite
    de Séba, fils de Bochri.
  cek-AK: Amasa to loklam hoi takhoe pacoengah ni, kaminawk boih mah Bikri capa Sheba
    to patom hanah, Joab hnukah caeh o vop.
  cuk-cuk: Deyob Amasa-onirilesgua, Bicri-machi-Seba-baleginnegar sordamar bela Joabʼba
    nadegusmalad.
  uig-CYR: Җәсәт йолдин йөткәлгәндин кейин хәлиқниң һәммиси Бикриниң оғли Шебани қоғлиғили
    Йоабқа әгәшти.
  tel-2017: శవం దారిలో నుండి తీసిన తరువాత ప్రజలంతా బిక్రి కొడుకు షెబను తరమడానికి యోవాబు
    వెంట వెళ్ళారు.
  hat-BSA: Depi li te rete sou granchemen an, tout mesye yo te pase ale dèyè Joab
    pou kouri dèyè Schéba, fis a Bicri a.
  kos-kos: Tukun mano sac mokleyukla liki innek ah, na mwet nukewa fahsr tokol Joab
    in ukwal Sheba.
  hbo-WLC: כַּאֲשֶׁ֥ר הֹגָ֖ה מִן־הַֽמְסִלָּ֑ה עָבַ֤ר כָּל־אִישׁ֙ אַחֲרֵ֣י יוֹאָ֔ב
    לִרְדֹּ֕ף אַחֲרֵ֖י שֶׁ֥בַע בֶּן־בִּכְרִֽי׃
  ibo-ibo: Mgbe e bupụsịrị ozu Amasa nʼụzọ, ndị agha niile sooro Joab gaa ijide Sheba,
    nwa Bikri.
  ory-ory: ଅମାସା ରାସ୍ତାରୁ ବାହର କରାଯାʼନ୍ତେ, ସମସ୍ତ ଲୋକ ବିଖ୍ରିିର ପୁତ୍ର ଶେବଃର ପଛେ ଗୋଡ଼ାଇବା
    ପାଇଁ ଯୋୟାବର ଅନୁଗାମୀ ହେଲେ।
  chk-chk: Iwe, lupwen inisin Amasa esap chüen nom lon ewe alelap, ekewe aramas meinisin
    ra tapwela mürin Joap, pwe repwe tapweri Sepa.
  ssd-ssd: Taŋamba nu Amasa tuku mindesiŋ ndin kusremba ŋgaŋŋgiŋmba pilna le kame
    kuasmbi Yoab dubimba Seba te-dubimba kinaig.
  rop-rop: en afta na wen ebribodi bin luk nobodi bin deya langa det roud, deibin
    oldei bulurrum Jowab blanga lukabat Shiba.
  ukr-1871: Як одволочено його з дороги, то ввесь люд простував слїдом за Йоабом,
    щоб наздоганяти Себу Бихриєнка.
  deu-1951: Als er nun von der Straße weggeschafft war, folgte jedermann Joab nach,
    um Seba, dem Sohne Bichris, nachzujagen.
  eng-JPS: When he was removed out of the highway, all the people went on after Joab,
    to pursue after Sheba the son of Bichri.
  srp-1865: I kad bi uklonjen s puta proðoše svi za Joavom da tjeraju Sevu sina Vihrijeva.
  lug-lug: Awo omulambo gwa Amasa bwe gwaggyibwa mu kkubo abantu bonna ne beeyongerayo
    ne Yowaabu okugoberera Seba mutabani wa Bikuli.
  heb-heb: כאשר הגה מן המסלה עבר כל איש אחרי יואב לרדף אחרי שבע בן בכרי׃
  ben-IRV: তখন অমাসাকে রাজপথ থেকে সরান হলে সমস্ত লোক বিখ্রির ছেলে শেবের পিছন পিছন
    তাড়া করার জন্য যোয়াবের অনুগামী হল৷
  pan-pan: ਜਦ ਉਹ ਰਾਹ ਵਿੱਚੋਂ ਉਹ ਨੂੰ ਚੁੱਕ ਲੈ ਗਿਆ ਤਾਂ ਸਭ ਲੋਕ ਯੋਆਬ ਦੇ ਨਾਲ ਬਿਕਰੀ ਦੇ ਪੁੱਤਰ
    ਸ਼ਬਾ ਦਾ ਪਿੱਛਾ ਕਰਨ ਨੂੰ ਤੁਰ ਪਏ।
  tkr-tkr: Amasa yəqqı'le alyart'uyle qiyğa, gırgınbı Bikriyna dix Şeva aqqasva Yoavne
    qihna avayk'an.
  mya-JVB: ထိုသို့ လမ်းမ က ရွေ့ ပြီးမှ၊ လူ အပေါင်း တို့သည် ယွာဘ နှင့်အတူ ဗိခရိ သား
    ရှေဘ ကို လိုက်သွား ကြ၏။
  tbg-tbg: Amasaara vaata aaraqaahairo rarau vuruvi ahakaqi komanta viraqaahai ekaa
    iqoka vaiinti vika Ioaapira hampata Sebaara avataqi vura.
  hmo-hmo: Laolao dalana dekena amo Amasa ena tauanina idia kokia murinai, tuari taudia
    ibounai ese Ioaba ena murinai idia raka lao, Sieba Bikiri do idia dogoatao totona.
  urd-urd: और जब वह सड़क पर से हटा लिया गया, तो सब लोग योआब के पीछे सबा' बिन बिक्री
    का पीछा करने चले।
  rus-SYN: Но когда он был стащен с дороги, то весь народ Израильский пошел вслед
    за Иоавом преследовать Савея, сына Бихри.
  bqc-SIM: Kɛ́ a gàlɛ gòò zɛ́u, gbɛ̃́pii bↄ̀ tɛ Yoabuzi, ↄ̃ aa pɛ̀lɛ Bikili nɛ́
    Sɛbazi.
  tcz-CHONGTHU: Chuin Amasa chu lamlen lailunga kona akai mang phat chun mipi sepai
    jouse jong chu Joab nung juiya Bicri chapa Sheba nung del dingin ache pai pai
    jeng tauve.
  mar-mar: अमासाचा देह तिथून हलवल्यावर लोक ते सरळ ओलांडून यवाबाच्या मागे चालू लागले.
    मग त्यांनी यवाबाबरोबर बिक्रीचा पुत्र शबा याचा पाठलाग सुरू केला.
  qub-qub: Nänipita witircacherga Joabwan llapan aywacuran Sebata gatishpanna.
  bqp-bqp: Kũ à gàtɛ à gòo zɛ́n lɛ, gbɛ̃ sĩnda pínki bò à tɛ̀ Yoabui, akũ ò Bikiri
    nɛ́ Sɛba gbɛ̀sɛ.
  hat-hat: Lè li wete kadav la nan mitan wout la, tout lame a pase, yo pati ak Joab
    dèyè Cheba, pitit Bikri a.
  eng-BSB: As soon as Amasa’s body was removed from the road, all the men went on
    with Joab to pursue Sheba son of Bichri.
  tod-tod: Poomai zeɠeai ma pelei zu, kɔɔɠɔ nuiti pɛ ti leʋeni, ti ʋilɛ Zoaɓe ʋolu,
    Ɓikeli ná-doun zunui Seeɓa ɠaiziɛ vai ma.
  eng-WEBPB: When he was removed out of the highway, all the people went on after
    Joab to pursue Sheba the son of Bichri.
  kbq-kbq: Hagi Amasa avufgama kampinti'ma eri atrege'za, maka vahe'mo'za Joapuna
    avariri'za Bikri nemofo Sibana ahenaku vu'naze.
  nhe-BL: Huan teipa nochi quitoquilijque Joab.
  bus-bus: Kɛ̀ à gàɛ à gùo zɛ́n lɛ, baade píngi bↄ̀ à tɛ̀ Yoabuzi, ben aↄ̃ Bikiri
    nɛ́ Sɛba gbɛ̀sɛ.
  gub-BL: Hetekwer pe wi imunyryk ire zauxiapekwer paw oho Zoaw rupi Xew hekar pà
    wà kury.
  eng-DRA: And when he was removed out of the way, all the people went on following
    Joab to pursue after Seba the son of Bochri.
