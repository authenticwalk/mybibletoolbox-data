  tam-TCV: அமாசா நடுவழியில் இரத்தத்தில் மூழ்கிக்கிடந்தான். அங்கு வந்த படைவீரர் அமாசாவின்
    உடலைப் பார்க்க தாமதித்து நிற்பதை அவன் கண்டான். அதனால் அமாசாவின் உடலை வழியிலிருந்து
    இழுத்து வயலுக்குள் போட்டு அதை ஒரு துணியால் மூடினான்.
  ceb-ULB: Nagbuy-od si Amasa nga naglunang sa iyang kaugalingong dugo sa tunga sa
