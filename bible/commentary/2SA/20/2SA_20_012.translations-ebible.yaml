verse: 2SA.020.012
translations:
  mal-C: അമാസ നടുവഴിയിൽ ചോരയിൽ കുളിച്ചു കിടന്നിരുന്നു. പടയാളികളെല്ലാം അവിടെ വരുമ്പോൾ
    നിൽക്കുന്നതായി ഒരുവൻ കണ്ടു. അമാസയുടെ അരികെ വന്നെത്തുന്നവരെല്ലാം അവിടെ നിൽക്കുന്നതായി
    അയാൾ മനസ്സിലാക്കി. അയാൾ ആ ശവം വയലിലേക്കു വലിച്ചുമാറ്റി ഒരു തുണിയും അതിന്മേൽ ഇട്ടു.
  deu-TKW: Da aber Amasa mit Blut besudelt mitten im Wege lag, und der Mann sah, wie
    die Leute alle stehen blieben, schob er Amasa beiseite vom Weg hinweg aufs Feld
    und warf einen Mantel über ihn, nachdem er bemerkt hatte, wie jeder, der an ihm
    vorbeikam, stehen blieb.
  lin-lin: Nzokande, wana Amasa azalaki kobaluka kati na makila na ye na kati-kati
    ya nzela, moto yango amonaki ete mampinga nyonso bayaki kotelema wana. Boye abendaki
    Amasa libanda ya nzela, atandaki ye kati na elanga mpe afinikaki ye elamba.
  eng-LSV: And Amasa is rolling himself in blood, in the midst of the highway, and
    the man sees that all the people have stood still, and he brings around Amasa
    out of the highway to the field, and casts a garment over him when he has seen
    that everyone who has come by him has stood still.
  eng-GNV: 'And Amasa wallowed in blood in the mids of the way: and when the man sawe
    that all the people stood still, he remooued Amasa out of the way into the fielde,
    and cast a cloth vpon him, because he saw that euery one that came by him, stoode
    still.'
  eng-WEBSTER: And Amasa wallowed in blood in the midst of the highway. And when the
    man saw that all the people stood still, he removed Amasa out of the highway into
    the field, and cast a cloth upon him, when he saw that every one that came by
    him stood still.
  nhw-BL: Huan Amasa espoltic huetztoya tlajco ojtli huan nochi catli panoyayaj moquetzayayaj
    huan quitlachiliyayaj. Huan nopa soldado momacac cuenta para nochi moquetzayayaj
    nopona, huajca quiijcuini itlacayo huan quiixtzajqui ica se yoyomitl.
  swh-ONEN: Amasa alikuwa akigaagaa katika damu yake katikati ya barabara; mtu mmoja
    akaona kwamba vikosi vyote vilikuwa vinasimama pale. Huyo mtu alipotambua kwamba
    kila aliyefika pale Amasa alipokuwa alisimama, alimburuta Amasa kutoka barabarani
    mpaka kwenye shamba na kutupia nguo juu yake.
  bba-bba: Mɑ Amɑsɑn ɡoo te, tɑ kpĩ tɑ yɛm mwɛɛre swɑɑ suunu sɔɔ. Ye tɑbu durɔ wi,
    u wɑ tɔmbɑ yɔ̃rɑmɔ mi, yerɑ u ɡoo te ɡɑwɑ swɑɑn di u kɑ dɑ yɑkɑsɔ u tu bekuru
    wukiri.
  eng-KJVCPB: And Amasa wallowed in blood in the midst of the highway. And when the
    man saw that all the people stood still, he removed Amasa out of the highway into
    the field, and cast a cloth upon him, when he saw that every one that came by
    him stood still.
  luo-luo: Amasa noriere piny kochadhore gi rembe e dier yo, kendo ngʼatno noneno
    ka jolweny duto ne chungʼ kochopo kanyo. Bende ka noneno ka ji duto chungʼ kochopo
    kama Amasa nothoeno, noywaye oko mar yo motere e pap moume gi law.
  meu-meu: Hari Amasa na sibona rarana lalonai e hekure, laolao dalana ai; raka-hanai
    taudia na e itaia, bena e gini. Bena una tau ese e itadia, idia na vada e gini,
    bena ia ese Amasa e abia, laolao dalana amo e huaia lao, rei lalonai e atoa, bena
    dabua amo e tarua ahu.
  npi-ULB: अमासा बिच बाटोमा आफ्नै रगतमा यताउता पल्‍टिरहे । सबै मानिस चुपचाप खडा भएको
    त्यो मानिसले देखेपछि त्यसले अमासालाई घिसारेर बाटोदेखि बाहिर खेतमा लग्‍यो । त्यसले
    लासमाथि कपडाले छोपिदियो किनभने उसको छेउमा आउने हरेक मानिस खडा भएको त्‍यसले देख्‍यो
    ।
  yor-yor: Amasa sì ń yíràá nínú ẹ̀jẹ̀ láàrín ọ̀nà. Ọkùnrin náà sì rí i pé gbogbo
    ènìyàn sì dúró tì í, ó sì gbé Amasa kúrò lójú ọ̀nà lọ sínú igbó, ó sì fi aṣọ bò
    ó, nígbà tí ó rí i pé ẹnikẹ́ni tí ó bá dé ọ̀dọ̀ rẹ̀, á dúró.
  ind-ind: '@see-verse:2SA.020.011'
  pes-OPCB: عماسا در وسط راه غرق در خون افتاده بود. آن سردار وقتی دید عدهٔ زیادی دور
    جنازهٔ عماسا حلقه زده‌اند و به آن خیره شده‌اند، جسد را از میان راه برداشت و آن
    را به صحرا برد و پوششی بر آن انداخت.
  tgl-ULB: Nakahiga si Amasa na naliligo sa kaniyang dugo sa gitna ng daan. Nang nakita
    ng lalaki na lahat ng tao'y nanatiling nakatayo, kinuha niya si Amasa paalis sa
    daan at inilagay sa isang bukirin. Tinapon niya ang isang tela kay Amasa dahil
    nakita niya na ang bawat isa na dumating kasama niya ay nanatiling nakatayo.
  hui-hui: Anigo daramame Amasanaga tingini gobahego harigani wiaabo hene. Ani wiagola
    ami agali maha ibiyaru ti ogoni handalu ogoriani hondo hene. Ani hondo heago hondowa
    Yoabanaga ami agali biagome Amasa tingini harigani wiago gililo yalu pubagi howa
    tani heagoria wialu agame bu dambi ho ngelene.
  mya-mya: အာ​မ​သ​၏​အ​လောင်း​သည်​လမ်း​လယ်​တွင် သွေး​၌​လူး​လျက်​နေ​၏။ လူ​တိုင်း​ပင်​ထို
    နေ​ရာ​သို့​ရောက်​သော​အ​ခါ​ရပ်​တန့်​လိုက် ကြ​သည်​ကို​ယွာ​ဘ​၏​ငယ်​သား​မြင်​သော အ​ခါ
    အ​လောင်း​ကို​ကွင်း​ပြင်​သို့​ဆွဲ​ယူ ပြီး​လျှင်​အ​ဝတ်​နှင့်​အုပ်​ထား​လိုက်​၏။ အ​ဘယ်​ကြောင့်​ဆို​သော်​အ​နီး​မှ​ဖြတ်
    သွား​သူ​အ​ပေါင်း​တို့​သည်​ထို​အ​လောင်း ကို​မြင်​ရ​ကြ​သော​ကြောင့်​ဖြစ်​၏။-
  bod-N: ཨ་མ་སཱའི་ལུས་ཡོངས་ཁྲག་གིས་བརྫིས་ནས་ལམ་དཀྱིལ་དུ་འགྱེལ་ཡོད་ཅིང་། མི་དེས་དེར་སླེབས་པའི་འབངས་ཐམས་ཅད་ལངས་སྡོད་པ་མཐོང་བས།
    ཨ་མ་སཱའི་བེམ་པོ་ལམ་ཁ་ནས་ཞིང་ཁར་བསྣུར་ཞིང་སྟེང་དུ་ལྭ་བ་བཀབ་བོ། །
  sna-sna: Amasa akavata achiumburuka muropa rake pakati pomugwagwa. Uye mumwe murume
    akaona kuti mauto ose aiuya achimira ipapo. Paakaona kuti munhu wose aisvika pana
    Amasa aimira, akamukweva kubva mumugwagwa akamuisa musango, akakanda nguo pamusoro
    pake.
  spa-BLM: Amasa yacía revolcándose en su sangre en medio del camino. Cuando el hombre
    vio que todo el pueblo se detenía, sacó a Amasa de la calzada al campo, y echó
    un manto sobre él al ver que todos los que pasaban por allí se detenían.
  cac-cac: Ix can telan snivanil vin̈aj Amasa chi' d'a scal schiq'uil d'a yol b'e
    chi'. Ayic ix yilan jun vin̈ soldado chi' to ayic van yec'ta eb' soldado d'a stz'ey
    snivanil vin̈aj Amasa chi', tz'och lin̈an eb' yila', yuj chi' ix sn̈ercanel vin̈
    d'a ti' b'e, ix slich'anb'at jun c'apac vin̈ d'a yib'an̈.
  swh-ULB: Amasa akawa anagalagala katika damu yake katikati ya njia. Mtu yule alipoona
    kwamba watu wote wamesimama, akambeba Amasa na kumweka shambani kando ya njia.
    Akatupa vazi juu yake kwa maana aliona kila mmoja aliyekuja alisimamaa pale.
  bel-bel: А Амэсай ляжаў у крыві сярод дарогі. І той чалавек, убачыўшы, што ўвесь
    народ спыняецца над ім, сьцягнуў Амэсая з дарогі ў поле і накінуў на яго вопратку,
    бо ён бачыў, што кожны прахожы спыняўся над ім.
  deu-ELBBK: Amasa aber wälzte sich im Blut mitten auf der Straße; und als der Mann
    sah, dass alles Volk stehen blieb, schaffte er Amasa von der Straße auf das Feld
    und warf ein Oberkleid über ihn, da er sah, dass jeder, der an ihn herankam, stehen
    blieb.
  mbb-OT: Nekesesavuk is lawa ni Amasa zutun te teliwazà te zalan he nepurung melupit
    te lengesa zin. Kada zuen ebayà dutun he ebpekaahà kandin ne edteren su ed-ahà.
    Ne hein netuenan heini te sakup ni Joab, ne miguyud din haazà is minatey he lawa
    ni Amasa puun dutun ne ziyè din uwita te vevesukà, ne midtembunan din te malung.
  mal-2015: അമാസാ വഴിനടുവിൽ രക്തത്തിൽ മുഴുകി കിടന്നതുകൊണ്ടു ജനമൊക്കെയും നില്ക്കുന്നു
    എന്നു കണ്ടിട്ടു അവൻ അമാസയെ വഴിയിൽനിന്നു വയലിലേക്കു മാറ്റി; അവിടെ എത്തുന്നവനെല്ലാം
    നില്ക്കുന്നു എന്നു കാൺകകൊണ്ടു അവൻ ഒരു വസ്ത്രം അവന്റെമേൽ ഇട്ടു.
  rmc-rmc: O Amasa pašľolas andro rat pre phuv maškar o drom. Sar jekh le Joaboskre
    muršendar dikhľa, hoj o manuša zaačhen a dikhen pre leste, odcirdňa les pre maľa
    a čhiďa pre leste o plašťos, bo dikhľa, hoj dojekh zaačhelas paš leste.
  pes-OPV: و عماسا در میان راه در خونش می‌غلطید، وچون آن شخص دید که تمامی قوم می‌ایستند،
    عماسا را از میان راه در صحرا کشید و لباسی بر اوانداخت زیرا دید که هر‌که نزدش می‌آید،
    می‌ایستد.
  ron-1924: Амаса се ростоголя ын сынӂе ын мижлокул друмулуй, ши омул ачела, вэзынд
    кэ тот попорул се опреште, а трас пе Амаса дин друм, пе ун кымп, ши а арункат
    о хайнэ пе ел кынд а вэзут кэ тоць чей че ажунӂяу лынгэ ел се опряу.
  ben-OBCV: পথের মাঝখানে অমাসার দেহটি রক্তাক্ত অবস্থায় মাটিতে গড়াগড়ি খাচ্ছিল, ও
    সেই লোকটি দেখেছিল, যেসব সৈন্যসামন্ত সেখানে এসে দাঁড়িয়ে যাচ্ছিল। সে যখন বুঝেছিল
    যে প্রত্যেকেই অমাসার দেহটির কাছে এসে দাঁড়িয়ে যাচ্ছে, তখন সে তাঁর দেহটি পথের
    মাঝখান থেকে টেনে ক্ষেতে নিয়ে গেল ও সেটির উপর একটি কাপড় বিছিয়ে দিয়েছিল।
  som-som: Oo Camaasaa wuxuu yiil jidka dhexdiisa isagoo dhiiggiisii dhex jiifa. Oo
    ninkiina markuu arkay in dadkii oo dhammu weli taagan yihiin ayuu Camaasaa jidkii
    ka qaaday oo meel ku jiiday, markaasuu marona kor saaray kolkuu arkay in dadkii
    yimid oo dhammu ay is-ag taageen.
  lat-VUC: Amasa autem conspersus sanguine jacebat in media via. Vidit hoc quidam
    vir, quod subsisteret omnis populus ad videndum eum, et amovit Amasam de via in
    agrum, operuitque eum vestimento, ne subsisterent transeuntes propter eum.
  eng-ASVBT: And Amasa lay wallowing in his blood in the midst of the highway. And
    when the man saw that all the people stood still, he carried Amasa out of the
    highway into the field, and cast a garment over him, when he saw that everyone
    that came by him stood still.
  ita-1885: E Amasa si voltolava nel sangue in mezzo della strada. E quell'uomo, veggendo
    che tutto il popolo si fermava, strascinò Amasa fuor della strada, in un campo,
    e gli gittò una vesta addosso, poichè vide che tutti quelli che venivano a lui
    si arrestavano.
  eng-LXXUP: And Amasa was weltering in blood in the midst of the way. And a man saw
    that all the people stood still; and he removed Amasa out of the path into a field,
    and he cast a garment upon him, because he saw everyone that came to him standing
    still.
  eng-ULB: Amasa lay wallowing in his blood in the middle of the road. When the man
    saw that all the people stood still, he carried Amasa off of the road and into
    a field. He threw a garment over him because he saw that everyone who came by
    him stood still.
  spa-VBL: Pero Amasa estaba allí, tendido en su sangre en medio del camino principal.
    Cuando el hombre vio que todo el mundo se detenía a mirar, sacó el cuerpo del
    camino a un campo y arrojó un paño sobre él.
  fra-_FOB: Or Amasa se roulait dans le sang au milieu du chemin; et cet homme, voyant
    que tout le peuple s'arrêtait, poussa Amasa hors du chemin dans un champ, et jeta
    sur lui un vêtement, quand il vit que tous ceux qui arrivaient près de lui, s'arrêtaient.
  mal-mal: അമാസാ പെരുവഴിനടുവിൽ രക്തത്തിൽ മുഴുകി കിടന്നതുകൊണ്ട് ജനമെല്ലാം നില്ക്കുന്നു
    എന്ന് കണ്ടിട്ട് അവൻ അമാസയെ പെരുവഴിയിൽനിന്ന് വയലിലേക്ക് മാറ്റി; അവിടെ എത്തുന്നവനെല്ലാം
    നില്ക്കുന്നു എന്ന് കണ്ടതിനാൽ അവൻ ഒരു വസ്ത്രം അവന്റെമേൽ മൂടി.
  urd-GVR: Lekin jitne wahāṅ se guzare wuh Amāsā kā ḳhūnālūdā aur taṛaptā huā jism
    dekh kar ruk gae. Jab ādmī ne dekhā ki lāsh rukāwaṭ kā bāis ban gaī hai to us
    ne use rāste se haṭā kar khet meṅ ghasīṭ liyā aur us par kapṛā ḍāl diyā.
  suz-BL: आमासा आ बेक्‍शो रां हुशेम गिल्‍शा ठेयब लांमी गोल्‍शा बाक्‍माक्‍त। मिनु मुर
    नेल्‍ल लांमी दिक्‍शा बाक्‍शो बाक्‍मा बाक्‍त। मिनु मेकोम आमासा आ बेक्‍शो रां कली
    लां रे लाइश्‍शा आइक्‍ची खेतम ताइक्‍ता बाक्‍त। मिनु मेको कली वा काम सुमा बाक्‍त।
  ita-1927: Intanto Amasa si rotolava nel sangue in mezzo alla strada. E quell’uomo
    vedendo che tutto il popolo si fermava, strascinò Amasa fuori della strada in
    un campo, e gli buttò addosso un mantello; perché avea visto che tutti quelli
    che gli arrivavan vicino, si fermavano;
  ckb-ckb: عەماساش لەناوەڕاستی ڕێگاکەدا لەناو خوێندا گەوزابوو، جا کاتێک خزمەتکارەکە
    بینی هەموو گەل ڕادەوەستن، عەماسای لەسەر ڕێگاکە گواستەوە بۆ ناو کێڵگەکە و پارچە
    جلێکی بەسەریدا دا، چونکە بینی هەرکەسێک بگاتە سەری ڕادەوەستێت.
  eng-BBE: And Amasa was stretched out in a pool of blood in the middle of the highway.
    And when the man saw that all the people were stopping, he took Amasa out of the
    highway and put him in a field, with a cloth over him, when he saw that everyone
    who went by came to a stop.
  kan-OKCV: ಆದರೆ ಅಮಾಸನು ರಾಜಮಾರ್ಗದೊಳಗೆ ರಕ್ತದಲ್ಲಿ ಹೊರಳಾಡುತ್ತಾ ಇದ್ದನು. ಜನರೆಲ್ಲರು ನಿಂತಿರುವುದನ್ನು
    ಆ ಮನುಷ್ಯನು ಕಂಡಾಗ, ಅವನು ಅಮಾಸನನ್ನು ದಾರಿಯಿಂದ ಹೊಲಕ್ಕೆ ಎಳೆದು ಹಾಕಿ, ಅವನ ಮೇಲೆ ಒಂದು ವಸ್ತ್ರವನ್ನು
    ಹಾಕಿದನು.
  tam-2017: அமாசா நடுவழியில் இரத்தத்திலே புரண்டுகிடந்தபடியால், மக்கள் எல்லோரும் அங்கேயே
    நிற்பதை அவன் கண்டு, அமாசாவை வழியிலிருந்து வயலிலே இழுத்துப்போட்டான்; அவன் அருகில்
    வருகிறவர்கள் எல்லோரும் அங்கேயே நிற்பதைக் கண்டு, ஒரு ஆடையை அவன்மேல் போட்டான்.
  spa-RV-1909: 'Y Amasa se había revolcado en la sangre en mitad del camino: y viendo
    aquel hombre que todo el pueblo se paraba, apartó á Amasa del camino al campo,
    y echó sobre él una vestidura, porque veía que todos los que venían se paraban
    junto á él.'
  ron-BTF: Și Amasa se zvârcolea în sânge în mijlocul drumului mare. Și, când omul
    a văzut că tot poporul se oprea, l-a tras pe Amasa din drumul mare pe câmp și
    a aruncat o pânză deasupra lui, când a văzut că toți care ajungeau la el se opreau.
  eng-WEBP: Amasa lay wallowing in his blood in the middle of the highway. When the
    man saw that all the people stood still, he carried Amasa out of the highway into
    the field, and cast a garment over him when he saw that everyone who came by him
    stood still.
  eng-FBV: But Amasa was there, lying in his blood in the middle of the main road.
    When the man saw that everybody was stopping to look, he pulled the body off the
    road into a field and threw a cloth over it.
  nld-1939: Maar daar Amasa badend in zijn bloed midden op de weg lag, bleef iedereen,
    die voorbij kwam, staan kijken. Toen de soldaat dus bemerkte, dat al het volk
    bleef stilstaan, sleepte hij Amasa van de weg af, de berm op, en wierp een kleed
    over hem heen.
  nch-BL: Huan Amasa espoltic huetztoya tajco ojti huan nochi cati panoyayaj moquetzayayaj
    huan quitachiliyayaj. Huan nopa soldado quiitac para nochi moquetzayayaj nopona,
    huajca quiijcueni itacayo huan quiixtzajqui ica se yoyomit.
  vie-1934: Song A-ma-sa đẵm trong máu ở giữa đường; khi đứa trẻ thấy hết thảy dân
    chúng đều dừng lại gần thây A-ma-sa, thì xít thây người khỏi đường, đem đi trong
    một cánh đồng, đắp một cái áo choàng trên nó.
  hin-CV: अमासा इस समय प्रमुख मार्ग पर अपने रक्त में लोट रहा था. जब इस व्यक्ति ने
    देखा कि उस मार्ग से आते जाते सभी यात्री उसे देख वहीं ठहर जाते हैं, उसने अमासा
    को मार्ग पर से हटाकर खेत में रख दिया और उसे एक वस्त्र से ढांक दिया.
  spa-BES: Y Amasa estaba tendido en un charco de sangre en medio de la carretera.
    Y cuando el hombre vio que toda la gente se estaba deteniendo, sacó a Amasa de
    la carretera y lo puso en un campo, con un paño sobre él, cuando vio que todos
    los que iban se detuvieron parados junto a él.
  tdx-tdx: Nilomoloañe an-dio’e añivo’ i lalañey t’i Amasà. Aa ie niisa’e te nijohañe
    ama’e avao ze hene ondaty le nijinie’e t’i Amasà naho nente’e alafe’ i lalañey
    mb’ an-teteke mb’eo vaho nañifike saroñe ama’e, amy te nioni’e te fonga nijohañe
    eo avao ze nañarine aze.
  tha-KJV: อามาสาก็นอนเกลือกโลหิตของตัวอยู่​ที่​ในทางหลวง เมื่อชายคนนั้นเห็นประชาชนทั้งสิ้นมาหยุ​ดอย​ู่
    เขาก็นำศพอามาสาจากทางหลวงไปทิ้งในทุ่งนาและเอาเสื้อผ้าปิดไว้ เพราะเขาเห็​นว​่าเมื่อใครมาก็​เข​้าไปหยุ​ดอย​ู่
  por-BR-2018: 'E Amasa se havia revolvido no sangue no meio do caminho: e vendo aquele
    homem que todo aquele povo se parava, separou a Amasa do caminho ao campo, e lançou
    sobre ele uma vestimenta, porque via que todos os que vinham se paravam junto
    a ele.'
  deu-ELO: Amasa aber wälzte sich im Blute mitten auf der Straße; und als der Mann
    sah, daß alles Volk stehen blieb, schaffte er Amasa von der Straße auf das Feld
    und warf ein Oberkleid über ihn, da er sah, daß jeder, der an ihn herankam, stehen
    blieb.
  eng-WYC-2018: And Amasa was besprinkled with blood, and lay in the middle of the
    way. Some man saw this/A man saw this, that all the people abode to see Amasa,
    and he removed Amasa from the way into the field, and he covered Amasa with a
    cloth, lest men passing should abide [still] for him. (And Amasa was covered with
    blood, and lay in the middle of the road. And some man saw that all the people
    stood about looking at Amasa, and so he moved Amasa’s body from the road to a
    nearby field, and he covered it with a cloak, lest men passing by should stand
    there, and gawk at him.)
  epo-epo: Amasa kuŝis rulita en sango meze de la vojo. Kiam tiu viro vidis, ke ĉiuj
    haltadis, li fortrenis Amasan de la vojo sur la kampon kaj ĵetis sur lin veston,
    ĉar li vidis, ke ĉiu, kiu venis al li, haltis.
  uig-PIN: Əmma Amasa ɵz ⱪenida yumilinip, yolning ottursida yatatti; uni kɵrgǝn hǝlⱪning
