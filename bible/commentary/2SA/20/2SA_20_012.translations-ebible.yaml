  yap-yap: Ma fare ldow rok Amasa, nike ing e racha’, e kaba’ u lukngun e kanawo’.
    Me guy fare salthaw rok Joab ni bay yib e girdi’ mi nib ntal ngay, ma aram me
    girengiy fare ldow u kanawo’ ngalan e flang nge upnguy nga bang i blanket.
  hlt-MCSB: Amasa tah long lung ah a thii neh a bol vaengah hlang pakhat loh a hmuh.
    Te dongah pilnam te boeih a hloh tih Amasa te longpuei lamloh lohma la a thoeih
