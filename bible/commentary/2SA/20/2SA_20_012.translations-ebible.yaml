    się.
  urd-GVU: لیکن جتنے وہاں سے گزرے وہ عماسا کا خون آلودہ اور تڑپتا ہوا جسم دیکھ کر
    رُک گئے۔ جب آدمی نے دیکھا کہ لاش رکاوٹ کا باعث بن گئی ہے تو اُس نے اُسے راستے
    سے ہٹا کر کھیت میں گھسیٹ لیا اور اُس پر کپڑا ڈال دیا۔
  deu-1912: Amasa aber lag im Blut gewälzt mitten auf der Straße. Da aber der Mann
    sah, daß alles Volk da stehenblieb, wandte er Amasa von der Straße auf den Acker
