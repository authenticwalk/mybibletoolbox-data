  beo-beo: 'Ama:isa ea da:i hodo da maga:mega dedebole, logo dogoa dialebe ba:i. Youa:be
    ea dunu huluane da amogai aliligisimusa: amanebe ba:i. Amaiba:le, e da da:i hodo
    amo logoa dialu amo hiougili, bugili nasu sogebia ligisiagalisi, abula sosone
    diasu amoga dedebolesi.'
  tpi-OTNT: Tasol blut i karamapim bodi bilong Amasa olgeta, na bodi i slip i stap
    yet namel long rot. Na olgeta soldia i wokabaut i kam, ol i lukim bodi na ol i
    no wokabaut moa. Dispela soldia bilong Joap i lukim ol i no wokabaut moa, orait
    em i pulim bodi i go arere long rot na i karamapim bodi long laplap.
  hau-SA: Amasa kuwa yana kwance cikin tafkin jininsa a kan hanya, sai mutumin ya
    ga dukan sojoji suka zo suka tsaya cik a can. Da ya gane cewa duk wanda ya haura
    zuwa wurin Amasa sai ya tsaya, sai ya ja gawar Amasa daga hanyar ya kai can cikin
    wani fili ya rufe shi da zane.
  uig-LAT: Emma Amasa öz qénida yumilinip, yolning ottursida yatatti; uni körgen xelqning
    herbiri toxtaytti. U kishi hemme xelqning toxtighinini körüp, Amasaning jesitini
    yoldin étizliqqa tartip qoydi hem bir kiyimni uning üstige tashlidi.
  nde-nde: U-Amasa walala ezibhixeka egazini lakhe phakathi komgwaqo, umuntu lowo
    wabona ukuthi amabutho wonke afika ame khonapho. Kwathi esenanzelele ukuthi umuntu
    wonke owafika ku-Amasa wema, wamhudula emsusa emgwaqweni wamusa egangeni, waphosela
    isembatho phezu kwakhe.
  ton-ton: ¶ Pea naʻe tokoto ʻa ʻAmasa ʻi he toto ʻi he loto hala. Pea ʻi heʻene mamata
    ʻe he tangata ʻoku tuʻumaʻu ʻae kakai kotoa pē, naʻa ne hiki atu ʻa ʻAmasa mei
    he loto hala ki he vao, mo ne ʻufiʻufi ia ʻaki ha kofu, ko e meʻa ʻi heʻene mamata
    naʻe tuʻumaʻu ai ʻakinautolu kotoa pē naʻe haʻu ofi ki ai.
  ces-1613: Amaza pak válel se ve krvi prostřed cesty. A vida onen, že se zastavoval
    všecken lid, odvlékl Amazu s cesty do pole, a uvrhl na něj roucho, vida, že každý,
    kdož šel mimo něj, zastavoval se.
  eng-WMB: Amasa lay wallowing in his blood in the middle of the highway. When the
