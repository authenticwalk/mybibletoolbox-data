  kan-2017: ಮಾರ್ಗದ ಮಧ್ಯದಲ್ಲಿ ರಕ್ತದಲ್ಲಿ ಹೊರಳಾಡುತ್ತಿದ್ದ ಅಮಾಸನನ್ನು ನೋಡುತ್ತಾ ಎಲ್ಲಾ ಜನರು
