    hah lam dawk hoi a la awh teh, kahrawng vah a puen awh teh hni hoi a ramuk awh.
  twi-twi: Amasa daa ne mogyabura mu wɔ ɔkwan no mfimfini. Na ɔbarima no huu sɛ asraafo
    no adu hɔ a wɔagyina rehwɛ Amasa no, ɔtwee no fii ɔkwan no mu, de no too wuram,
    de atade kataa ne so.
  hlt-hlt: Amasa tah long lung ah a thii neh a bol vaengah hlang pakhat loh a hmuh.
    Te dongah pilnam te boeih a hloh tih Amasa te longpuei lamloh lohma la a thoeih
    uh. Anih taengla aka thoeng boeih loh a hmuh vaengah a pai thil tih anih te himbai
    a khuk thil.
  tbz-SIM: Kɛ sɔ̃́ nhocíì kpɑɑ́ duɔ́ kucɛ cuokɛ̀ kɛ mùɔ̀ti mɛyĩ̀ĩ̀. Kɛ̀ bɛnìtìbɛ̀
    bɛ̀ɛ̀ keriní kɛ̀ bɛ̀ ncommu kɛ wéí, kɛ̀ kuhɑ̃ɑ̃pɔ̀nkùu dɛ̀ yɑ̀, kóò fũtɛ́ kɛ́tɑnnɛ́
    dikpɑ́ɑ̀ kupɑku mɑkù miɛkɛ kóò dɑ̀tínnɛ́ diyɑɑ̀bòrì.
  msy-2020: Ezɨ ghuzim bar Amasan kuam noghezɨ, an kuam tuavir torim girɨghav iti.
    Ezɨ mɨdorozir gumaziba bar iza an kuamɨn ganigha ua zuir puvatɨ. Ezɨ Joapɨn mɨdorozir
    gumazir kam gari me zuir puvatɨzɨma, a an kuam gekuigha ghua tuavim ategha tuzir
    torimɨn anetɨgha inimɨn anevara.
  dop-dop: Nɑ Amɑsɑ nɑ́ɑ́ tɔŋnɑ ɩ cɑlǝm tɑɑ kɛ pilimuɣu kɛ hɑpǝlɛ tɔɔ. Yoolu ɩnɩ ɩ
    nɑwɑ sɩ yǝlɑɑ tǝnɑ kɔŋ nɑ pɑ́ sǝŋǝɣɩ ɩlɛnɑ ɩ́ tuli Amɑsɑ nɑ ɩ́ ponɑ hɑpǝlɛ kpeeŋɑ
    nɑ ɩ́ tɑkɩ-ɩ pǝcɛkǝlɛ.
  azb-azb: Amasa əsas yolun ortasında qan içində üzürdü. Yoavın tərəfdarı həmin adam
    gördü ki, Amasanın cəsədinin yanına gələn hər kəs dayanır. Xalqın dayandığını
    gördüyü üçün cəsədi böyük yoldan götürüb çölə apararaq üstünə bir paltar atdı.
  eng-DBY: Now Amasa wallowed in blood in the midst of the highway. And when the man
    saw that all the people stood still, he removed Amasa out of the highway into
    the field, and cast a cloth upon him, when he saw that every one that came by
    stood still.
  hin-2017: अमासा सड़क के मध्य अपने लहू में लोट रहा था। जब उस मनुष्य ने देखा कि सब
    लोग खड़े हो गए हैं, तब अमासा को सड़क पर से मैदान में उठा ले गया, क्योंकि देखा
    कि जितने उसके पास आते हैं वे खड़े हो जाते हैं, तब उसने उसके ऊपर एक कपड़ा डाल दिया।
  wol-KYG: Néewub Amasaa nga ca digg yoon wa, sangoo deretam. Waa ja gis ne képp ku
    dox ba tollook moom, taxaw nga fa. Naka la waa ja gis ñépp di taxaw foofa, mu
    diri néew ba, jële ko ca yoon wa, ba ca àll ba. Mu sànni malaan ca kawam.
  eng-YLT: And Amasa is rolling himself in blood, in the midst of the highway, and
    the man seeth that all the people have stood still, and he bringeth round Amasa
    out of the highway to the field, and casteth over him a garment, when he hath
    seen that every one who hath come by him — hath stood still.
  eng-WYC-2017: And Amasa was besprinkled with blood, and lay in the middle of the
    way. Some man saw this, that all the people abode to see Amasa, and he removed
    Amasa from the way into the field, and he covered Amasa with a cloth, lest men
    passing by should abide [still] for him.
  eng-WMBB: Amasa lay wallowing in his blood in the middle of the highway. When the
    man saw that all the people stood still, he carried Amasa out of the highway into
    the field, and cast a garment over him when he saw that everyone who came by him
    stood still.
  urd-GVH: लेकिन जितने वहाँ से गुज़रे वह अमासा का ख़ूनआलूदा और तड़पता हुआ जिस्म देखकर
    रुक गए। जब आदमी ने देखा कि लाश रुकावट का बाइस बन गई है तो उसने उसे रास्ते से हटाकर
    खेत में घसीट लिया और उस पर कपड़ा डाल दिया।
  rug-rug: Tale eharana meke eko nana pa kokorapa siraṉa sa tinina e Amasa. Dogoria
    sa tie te Zoabi sapu noso beto sari doduru tie, ke ririhi vura nia sa pa siraṉa
    meke la nobi nia baleqete sa pa kali hiqohiqoana.
  gaz-gaz: Yeroo kanatti reeffi Amaasaa dhiigaan faalamee karaa irra ciisa ture; namichi
    tokkos akka loltoonni hundi achi dhadhaabatan arge. Innis yommuu akka warri gara
    Amesaay dhufan hundi dhadhaabatan argetti karaa irraa gara lafa qotiisaatti isa
    harkisee wayyaa irra buuse.
  fra-LSG: Amasa se roulait dans le sang au milieu de la route; et cet homme, ayant
    vu que tout le peuple s’arrêtait, poussa Amasa hors de la route dans un champ,
    et jeta sur lui un vêtement, lorsqu’il vit que tous ceux qui arrivaient près de
    lui s’arrêtaient.
  yal-yal: Na waxatini, Amasa bata yi a makutukutu a wunli kira tagini. Sofaan yi
    a rakɔrɔsi, a yi a to birin tixi na. Nayi, a yi Amasa binbin ba kiraan xɔn, a
    sa a sa xɛɛn ma, a dugin so a xun na.
  haw-1868: Oni ae la o Amasa maloko o ke koko, iwaena o ke kuamoo. A ike ae la ua
    kanaka la, ua ku malie iho la na kanaka a pau, lawe aku la oia ia Amasa mawaho
    o ke kuamoo i ke kula, a hohola iho la i ke kapa maluna ona, i kona ike ana ua
    ku malie kela kanaka keia kanaka i hele mai ma ona la.
  arb-NAV: وَكَانَ عَمَاسَا رَاقِداً فِي وَسَطِ الطَّرِيقِ غَارِقاً فِي دِمَائِهِ،
    وَلَمَّا رَأَى الرَّجُلُ أَنَّ كُلَّ الْجُنُودِ الْمَارِّينَ يَتَوَقَّفُونَ عِنْدَهُ،
    نَقَلَ جُثَّةَ عَمَاسَا مِنَ الطَّرِيقِ إِلَى الْحَقْلِ وَغَطَّاهَا بِثَوْبٍ.
  ewe-ewe: Ke Amasa ƒe kukua mlɔ eƒe ʋu me le mɔa titina. Esi Yoab ƒe aʋakplɔlawo
    kpɔ be ameawo nɔ ƒu ƒom na ame kuku la kpɔkpɔ la, wohe ame kuku la tso mɔa dzi
    do ɖe gbe me eye wotsɔ awu aɖe tsyɔ edzi.
  eng-LEE: And 'Amassa was wallowing in his blood in the midst of the highway. And
    when the man saw that all the people stood still, he put 'Amassa aside out of
    the highway into the field, and threw a garment over him, when he saw that every
    one that came by him stood still.
  asm-FB: তেতিয়ালৈকে অমাচা ৰাজ বাটৰ মাজত নিজৰ তেজেৰে লেটি-পেটি হৈ পৰি আছিল৷ তেতিয়া
    সেই লোকজনে আটাই লোকক ৰৈ থকা দেখি, অমাচাক বাটৰ পৰা পথাৰলৈ আঁতৰাই নিলে আৰু তেওঁৰ
    ওপৰত এখন কাপোৰ পেলাই ঢাকি দিলে কিয়নো তেওঁৰ ওচৰেদি যোৱা সকলো লোকক থিয় হৈ ৰৈ থকা
    দেখিলে।
  sus-A: عَمَسَ تٌ نُ سَشِ عَ وُلِ شْورَ كِرَ تَفِ، حَمَ قَن نُ تِشِ نَا عَ مَتٌدٍ.
    نَ كُي يٌوَبَ شَ نَ مِشِ نَشَ عَمَسَ قُرٍ بّندُن سّشّ شْورَ، عَ دُفِ ندٍ قٍلٍن
    عَ مَ، عَلَكٌ حَمَ نَشَ تِ نَا عَ مَتٌدٍ.
  fra-SBL: Amasa gisait, baignant dans son sang, au milieu de la route. Quand l'homme
    vit que tout le peuple s'arrêtait, il emporta Amasa hors du chemin dans les champs
    et jeta sur lui un vêtement, quand il vit que tous ceux qui passaient près de
    lui s'arrêtaient.
  hbo-hbo: וַעֲמָשָׂ֛א מִתְגֹּלֵ֥ל בַּדָּ֖ם בְּתֹ֣וךְ הַֽמְּסִלָּ֑ה וַיַּ֨רְא הָאִ֜ישׁ
    כִּֽי־עָמַ֣ד כָּל־הָעָ֗ם וַיַּסֵּב֩ אֶת־עֲמָשָׂ֨א מִן־הַֽמְסִלָּ֤ה הַשָּׂדֶה֙
    וַיַּשְׁלֵ֤ךְ עָלָיו֙ בֶּ֔גֶד כַּאֲשֶׁ֣ר רָאָ֔ה כָּל־הַבָּ֥א עָלָ֖יו וְעָמָֽד׃
  kik-kik: Nake Amasa eegaragaragia thakame-inĩ yake arĩ njĩra gatagatĩ, nake mũndũ
    ũcio akĩona atĩ mbũtũ ciothe cia ita nĩciarũgamaga hau. Rĩrĩa aamenyire atĩ o
    mũndũ aakinyaga harĩ Amasa akarũgama-rĩ, akĩmũkururia kuuma njĩra-inĩ, akĩmũiga
    gĩthaka-inĩ, na akĩmũhumbĩra na nguo.
  fra-NCL: Or Amasa s’était roulé dans son sang, au milieu de la route. Cet homme,
    voyant que tout le peuple s’arrêtait, tira Amasa hors de la route dans un champ,
    et jeta sur lui un manteau, parce qu’il voyait que tous ceux qui arrivaient près
    de lui s’arrêtaient.
  cek-AK: Amasa loe loklam um ah athii thungah asawt khing vop. To naah to loklam
    ah angzo kaminawk boih hoi to ahmuen ah pha kaminawk boih loe, to ah angdoet o,
    tiah kami maeto mah hnuk naah, Amasa to loklam hoi taw bangah zaeh moe, kahni
    hoiah khuk khoep.
  cuk-cuk: Amasa abebi igargi meremaisoggua, sordamar-a-igarba-nadapmalad, Amasa-dakega,
    bela gwisguddamalad. Agi, sorda-iseedi-gochadi dulemar-gwisguddamalad-daksagua,
    Amasa-igargi-maid obacha imaksad. Geb mor-dummad egi ogicha imaksabalid.
  uig-CYR: Амма Амаса өз қенида жумилинип, йолниң оттурсида ятатти; уни көргән хәлиқниң
    һәр бири тохтайтти. У киши һәммә хәлиқниң тохтиғинини көрүп, Амасаниң җәситини
    йолдин етизлиққа тартип қойди һәм бир кийимни униң үстигә ташлиди.
  tel-2017: అమాశా రక్తంలో దొర్లుతూ దారి వెంట పడి ఉన్నాడు. ఆ చోటికి వచ్చినవారంతా నిలబడి
    చూస్తూ ఉండడం సైనికుడు చూసి, అమాశాను దారిలో నుండి పక్కన ఉన్న పొలంలోకి లాగివేసి,
    ఆ దారిలో నడిచేవారు ఎవ్వరూ చూడకుండా ఆ శవం మీద ఒక గుడ్డను కప్పివేశాడు.
  hat-BSA: Men Amasa te kouche tòde vire nan san li nan mitan granchemen an. Epi lè
    nonm nan te wè ke tout moun te kanpe, li te deplase Amasa soti nan granchemen
    an rive nan chan an e li te jete yon vètman sou li lè li te wè ke tout moun ki
    te pase kote li te vin kanpe.
  kos-kos: Manol Amasa afla ke srah ac oanna inkanek ah. Sie mwet lal Joab liye lah
    mwet uh fahsr tui ke mano sac, na el amakunla liki innek ah nu inimae, ac afinya
    ke kaot se.
  hbo-WLC: וַעֲמָשָׂ֛א מִתְגֹּלֵ֥ל בַּדָּ֖ם בְּת֣וֹךְ הַֽמְסִּלָּ֑ה וַיַּ֨רְא הָאִ֜ישׁ
    כִּֽי־עָמַ֣ד כָּל־הָעָ֗ם וַיַּסֵּב֩ אֶת־עֲמָשָׂ֨א מִן־הַֽמְסִלָּ֤ה הַשָּׂדֶה֙
    וַיַּשְׁלֵ֤ךְ עָלָיו֙ בֶּ֔גֶד כַּאֲשֶׁ֣ר רָאָ֔ה כָּל־הַבָּ֥א עָלָ֖יו וְעָמָֽד׃
  ibo-ibo: Ma Amasa tọgbọ nʼala nʼetiti ụzọ. Ọbara sikwa ya nʼahụ na-asọpụta. Mgbe
    nwoke ahụ hụrụ na ọtụtụ ndị agha na-agbakọ ile Amasa, o bupụrụ ozu ya nʼụzọ, were
    uwe kpuchie ya nʼọhịa.
  ory-ory: ସେସମୟରେ ଅମାସା ରାସ୍ତା ମଧ୍ୟରେ ଆପଣା ରକ୍ତରେ ଲଟ୍‍ପଟ୍‍ ହୋଇ ପଡ଼ିଥିଲା। ପୁଣି ସେହି
    ମନୁଷ୍ୟ ସମସ୍ତ ଲୋକଙ୍କୁ ଠିଆ ହେବାର ଦେଖି ଅମାସାଙ୍କୁ ରାସ୍ତାରୁ କ୍ଷେତ୍ରକୁ ନେଇଗଲା, ଆଉ ଯେତେ
    ଲୋକ ତାହା ନିକଟ ଦେଇ ଆସିଲେ, ପ୍ରତ୍ୟେକଙ୍କୁ ଠିଆ ହେବାର ଦେଖନ୍ତେ, ସେ ତାହା ଉପରେ ଖଣ୍ଡେ ବସ୍ତ୍ର
    ପକାଇଦେଲା।
  chk-chk: Nge inisin Amasa a pwölüla ren chan me won ewe alelap. Iwe, eman me eman
    mi pwereto o küna Amasa a üla. Nge lupwen nöün Joap we sounfiu a küna pwe ekewe
    aramas meinisin ra üla, a uwala inisin Amasa seni ewe alelap ngeni ewe mälämäl
    o pwölüela ngeni echö üf.
  ssd-ssd: Amasa tuku mindesiŋ ta ndin ŋgamu taŋge ndareŋge ndo soŋga minna le kame
    kuasmbi promba mindesiŋ ndin tukulmba minna le nane ririŋga tiŋginaig le Yoab
    tuku kame taŋgo ta kaŋgermba mindesiŋ ta didika ndin makembi kumba tawimbi kaina.
  rop-rop: Wal det bodi blanga Amasa bin leidanbat deya rait langa midul langa det
    roud garram blad ebriweya, en det solja blanga Jowab hubin jandapbat deya bin
    nodisim ebribodi bin oldei stap en lukinatbat det bodi, en imbin go en gajim det
    bodi, en imbin pulum det bodi wansaid deya gin langa det fam, en imbin gaburrumap
    det bodi garram bleingkit,
  ukr-1871: Амаз же скровавлений лежав на дорозї, й бачивши той, що всї люде зупиняються
    над ним, одволїк Амазу з дороги на поле та й накинув його одежиною, щоб проходячі
    не зупинялись над ним.
  deu-1951: Amasa aber wälzte sich in seinem Blute mitten auf der Straße. Als aber
    der Mann sah, daß alles Volk daselbst stehenblieb, schob er Amasa von der Straße
    auf den Acker und warf Kleider auf ihn, weil er sah, daß alle Vorübergehenden
    stehen blieben.
  eng-JPS: And Amasa lay wallowing in his blood in the midst of the highway. And when
    the man saw that all the people stood still, he carried Amasa out of the highway
    into the field, and cast a garment over him, when he saw that every one that came
    by him stood still.
  srp-1865: A Amasa se valjaše u svojoj krvi nasred puta. I videæi onaj èovjek gdje
    se ustavlja sav narod odvuèe Amasu s puta u polje i baci haljinu na nj, kad vidje
    gdje se ustavlja svaki ko naiðe na nj.
  lug-lug: Omulambo gwa Amasa ne gubeera mu musaayi gwe nga gukulukunyirizibwa omwo
    wakati mu luguudo. Ne wabaawo omusajja eyalaba nga buli eyatuukanga awali omulambo
    gwa Amasa ng’ayimirira; omusajja oyo n’agusitula n’aguggya mu luguudo n’agutwala
    ebbali mu nsiko, n’agusuulako olugoye.
  heb-heb: ועמשא מתגלל בדם בתוך המסלה וירא האיש כי עמד כל העם ויסב את עמשא מן המסלה
    השדה וישלך עליו בגד כאשר ראה כל הבא עליו ועמד׃
  ben-IRV: তখনও অমাসা রাজপথের মধ্যে নিজের রক্তে গড়াগড়ি দিচ্ছিলেন; অতএব সমস্ত লোক
    দাঁড়িয়ে আছে দেখে ঐ ব্যক্তি অমাসাকে রাজপথ থেকে ক্ষেতে সরিয়ে দিয়ে তাঁর উপরে
    একটি কাপড় ফেলে দিল; কারণ সে দেখল, যে কেউ তাঁর কাছ দিয়ে যায়, সে দাঁড়িয়ে থাকে৷
  pan-pan: ਅਤੇ ਅਮਾਸਾ ਰਾਹ ਵਿੱਚ ਲਹੂ ਦੇ ਵਿਚਕਾਰ ਲੇਟਣੀਆਂ ਖਾਂਦਾ ਸੀ ਅਤੇ ਜਦ ਉਸ ਮਨੁੱਖ ਨੇ ਵੇਖਿਆ
    ਕਿ ਸਾਰੇ ਲੋਕ ਖੜ੍ਹੇ ਹੋ ਜਾਂਦੇ ਹਨ ਤਾਂ ਉਹ ਅਮਾਸਾ ਨੂੰ ਰਾਹ ਉੱਤੋਂ ਪੈਲੀ ਵਿੱਚ ਘਸੀਟ ਲੈ ਗਿਆ
    ਅਤੇ ਉਹ ਦੇ ਉੱਤੇ ਕੱਪੜਾ ਪਾ ਦਿੱਤਾ ਕਿਉਂ ਜੋ ਉਸਨੇ ਵੇਖਿਆ ਕਿ ਜਿਹੜਾ ਕੋਈ ਉਹ ਦੇ ਨੇੜੇ ਆਇਆ ਸੋ
    ਖੜ੍ਹਾ ਹੋ ਜਾਂਦਾ ਹੈ।
  tkr-tkr: Amasa yəqqı'ne yı'q'nee eban alyart'u ıxha. Mane insanık'le g'ecen, Amasayne
    mayıtısqa qarına-qarına maa'ar ulyoyzarır. Millet mang'usne ulyoyzar g'ecemee,
    mang'vee Amasayn mayıt yəqqı'ne yı'q'neençe alyaat'u, çoleeqa qıkkı, ooqad tanalin
    kar adaççe.
  mya-JVB: အာမသ သည် လမ်းမ အလယ် တွင် မိမိအသွေး ၌ လူး လျက်ရှိ၏။ လမ်း၌ သွား လာသောသူ အပေါင်း
    တို့ သည် ရပ် ၍ နေကြသည်ကို ယွာဘ၏ လူမြင် သောအခါ၊ အာမသ ကို လမ်းမ က ယူ၍ လယ်ပြင် သို့
    ရွှေ့ ပြီးလျှင် အဝတ် နှင့်ဖုံး လေ၏။
  tbg-tbg: Minti tivakero tavovaro Amasaara vaatavano nai naareqi aara tavaaraqaa
    vaumanta ekaa iqoka vaiinti aniha vira vaata taveha vauvaro vi vaiintiva Amasaara
    vaata aaraqaahairo rarau vuruvi ahakaqi kero tavunaqohairo vira aqu amitora.
  hmo-hmo: Amasa ena tauanina be rarana ese ia koua, bona ia be laolao dalana ena
    huanai ia hekure noho. Vadaeni Ioaba ena orea tauna ese ia itaia, tuari taudia
    ibounai idia raka mai, bona idia gini noho, tauanina itaia totona. Unai dainai
    ia ese unai tauanina ia abia, laolao dala dekena amo ia veria lao, rei ena lalonai
    ia atoa, bona dabua dekena amo ia koua.
  urd-urd: और 'अमासा सड़क के बीच अपने ख़ून में लोट रहा था और उस शख़्स ने देखा कि सब
    लोग खड़े हो गये हैं, तो वह 'अमासा को सड़क पर से मैदान को उठा ले गया और जब यह देखा
    कि जो कोई उसके पास आता है खड़ा हो जाता है, तो उस पर एक कपड़ा डाल दिया।
  rus-SYN: Амессай же мертвый лежал в крови среди дороги; и тот человек, увидев, что
    весь народ останавливается над ним, стащил Амессая с дороги в поле и набросил
    на него одежду, так как он видел, что всякий проходящий останавливался над ним.
  bqc-SIM: Au daa Amasa gɛa zɛdau, ↄ̃ zĩgↄ̃ pↄ́ lɛ́ mↄ́ↄ zɛ̀ lɛ́ gwa píi. Kɛ́ Yoabu
    ìwapi è gbɛ̃́ pↄ́ lɛ́ mↄ́ weↄ píi zɛ̀ lɛ́ gwa, ↄ̃ à Amasa gɛ gàlɛ gòò zɛ́u
    a dìlɛ sɛ̃u, ↄ̃ à ula kùaàla.
  tcz-CHONGTHU: Hichun Amasa vang chu lamlen kim laitah a athisan lah a akisai saiyin
    alumden tai. Lampia hung mi jouse chun amudoh tengule ading cheh jiuvin, hijeh
    chun alongkom a dingpa chun miho jouse agahdin ji jeh u chun Amasa long chu akaimangin
    gamlah a apolut in pon akhu khumtan ahi.
  mar-mar: अमासा रस्त्याच्या मध्याभागी रक्ताच्या थारोळ्यात पडला होता. येणारा जाणारा
    प्रत्येकजण थांबून हे दृष्य पाहतोय हे त्या तरुण सैनिकाच्या लक्षात आले. तेव्हा त्याने
    ते प्रेत रस्त्यावरून ढकलत शेतात नेऊन टाकले. त्याच्यावर एक कापड अंथरले.
  qub-qub: Nänicho pasaypa yawarllana Amasa wañusha jitaraptinmi chaypa päsaj suldärucuna
    ichiycur ricaparan. Chayno ichiptinmi chay suldäruga nänipita juc-läman apaycur
    jacurashanta jorgurir chapaycuran.
  bqp-bqp: Aru dana Amasa gɛ̀la zɛ́dan, akũ zĩ̀kari kũ òtɛn sunↄ zɛ̀ òtɛn gwa ń
    pínki. Kũ Yoabu ìbaa pìi è gbɛ̃ kũ òtɛn su gwenↄ ń pínki ò zɛ̀ òtɛn gwa, akũ
    à Amasa gɛ̀ɛ gàtɛ à gòo zɛ́n à dìtɛ sɛ̃̀n, akũ à uta kùala.
  hat-hat: Men, kadav Amasa a, tou plen san, te blayi nan mitan wout la. Lè sòlda
    Joab la wè chak fwa yon moun rive devan kadav la li rete, li pran kadav Amasa
    a, li trennen l' nan yon jaden sou kote wout la, li voye yon rad sou li.
  eng-BSB: But Amasa wallowed in his blood in the middle of the road, and when the
    man saw that all the troops were stopping there, he dragged the body off the road
    into a field and threw a garment over it.
  tod-tod: Amasa maaɠɔkɔni ma ɲamai zu pele ɠɛzɛi zu. Kɔɔɠɔ nui naa kaai ma ga kɔɔʋɛbɛi
    pɛ ka ʋaazu, ti ɗa lo, é Amasa ma ʋoomai zeɠeni pelei zu, é da kpalagi ta zu,
    é seɠei ʋɛɛ ma.
  eng-WEBPB: Amasa lay wallowing in his blood in the middle of the highway. When the
    man saw that all the people stood still, he carried Amasa out of the highway into
    the field, and cast a garment over him when he saw that everyone who came by him
    stood still.
  kbq-kbq: Hagi Amasa'a ka amu'nompi mase'neno, agra'a kora timpi maseno hapa nerege'za,
    sondia vahe'mo'za, anante eme oti'ne'za uruha nehazageno, kezamatia ne'mo'a Amasana
    kampinti avazu huno hozafi ome netreno, nakare ku erino refitente'ne.
  nhe-BL: Huan Amasa espoltic huetztoya tlajco ojtli huan nochi tlen panoyayaj moquetzayayaj
    huan quitlachiliyayaj. Huan nopa soldado momacac cuenta para nochi moquetzayayaj
    nopona, huajca quiijcueni itlacayo huan quiixtzajqui ica se yoyomitl.
  bus-bus: Aru daa Amasa gɛ̀la zɛ́daan, ben zĩ̀kari kɛ̀ aↄ̃ↄe mↄↄnↄ zɛ̀ aↄ̃ↄe gwaa
    ń píngi. Kɛ̀ Yoabu ìba pì è gbɛ̃ kɛ̀ aↄ̃ↄe mↄↄ gweenↄ ń píngi wà zɛ̀ wèe gwaa,
    ben à Amasa gɛ̀ gàɛ à gùo zɛ́n à dìɛ sɛ̃̀n, ben à uta kùàla.
  gub-BL: Amaz hetekwer upyta a'e pe, pe myter pe u'aw pà. Heta tetea'u huwykwer.
    Huwykwer upyk hetekwer. Zoaw ipytywà har wexak upytu'u ma'e kwer paw wà. A'e rupi
    umutyk hetekwer heraha pe iwyr wà. Upyk amo puruwànaw pupe wà. Ta'e hexakar paw
    upytu'u a'e pe wà xe.
  eng-DRA: And Amasa imbrued with blood, lay in the midst of the way. A certain man
    saw this that all the people stood still to look upon him, so he removed Amasa
    out of the highway into the field, and covered him with a garment, that they who
    passed might not stop on his account.
