    Gilabayan niya siya ug bisti tungod kay ang tanang makakita kaniya magpabilin
    sa pagtindog
  pol-UBG: Tymczasem Amasa tarzał się we krwi na środku drogi. A gdy ten człowiek
    zobaczył, że cały lud zatrzymuje się, usunął Amasę z drogi na pole i zarzucił
