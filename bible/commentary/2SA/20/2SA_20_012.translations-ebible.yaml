    a khuk thil.
  mdy-ETH: ዒማና ዓማሳኮ ሌዛ ሱጉሢ ሌሊ ማዒ ጎይፆ ሳዛ ላሂ ዓኣኔ፤ ዬይ ዓሢ ዒዮዓቤኮ ፖኦሊሳ ጉቤ ዔቂ ዛጋሢሮ ሌዞ ጎቺ
    ዔኪ ጎሺ ጋርሲ ጌልዚ ዓፒላና ካንቂ ሃሼኔ።
  twi-ASANTE: Amasa daa ne mogyabura mu, wɔ ɛkwan no mfimfini. Na ɔbarima no hunuu
