verse: 2SA.020.026
translations:
  mal-C: യായിര്യനായ ഈരാ ദാവീദിന്റെ പുരോഹിതനുമായിരുന്നു.
  deu-TKW: Der Jairit Ira war gleichfalls Priester bei David.
  lin-lin: mpe Ira, moto ya Yairi, azalaki Nganga-Nzambe ya Davidi.
  eng-LSV: and also, Ira the Jairite has been minister to David.
  eng-GNV: And also Ira the Iairite was chiefe about Dauid.
  eng-WEBSTER: And Ira also the Jairite was a chief ruler about David.
  nhw-BL: Huan Ira, catli ejqui pilaltepetzi Jair, nojquiya eliyaya totajtzi, pero
    mocajqui san ica David.
  swh-ONEN: na Ira, Myairi, alikuwa kuhani wa Daudi.
  bba-bba: Irɑ, Yɑiriɡiiwɑ mɑɑ sɑ̃ɑ Dɑfidin sinɑ kpɑɑrun wiruɡii turo.
  eng-KJVCPB: and Ira also the Jairite was a chief ruler about David.
  mpx-mpx: ge Yail tubutubunina etega alana Ila, iya Deibid wana topowon.
  luo-luo: To Ira ja-Jair ne jadolo mar Daudi.
  meu-meu: bona Ira, tau lairi, na David ena hahelaḡa tauna danu.
  npi-ULB: याईरी ईरा दाऊदका मुख्य सेवक थिए ।
  yor-yor: Ira pẹ̀lú, ará Jairi ni ń ṣe àlùfáà lọ́dọ̀ Dafidi.
  ind-ind: Ira, yang berasal dari kota Yair, menjabat sebagai hakim utama di bawah
    Daud.
  pes-OPCB: عیرای یائیری نیز یکی از کاهنان داوود به شمار می‌آمد.
  tgl-ULB: Si Ira ang lahi ni Jair ang pangulong ministro ni David.
  hui-hui: Ani bialu Yairi hameigini agali mbira mini Ira henego ibubi nde Debidinaga
    loma binigo mo miaga helo dabo helalu bini.
  mya-mya: ယာ​ဣ​ရ​မြို့​သား​ဣ​ရ​သည်​လည်း​ဒါ​ဝိဒ်​၏ ယဇ်​ပု​ရော​ဟိတ်​တစ်​ပါး​ဖြစ်​သ​တည်း။
  bod-N: ཡཱ་ཨིར་པ་ཨི་རཱ་ཡང་དཱ་བིད་ཀྱི་མཆོད་དཔོན་དུ་བསྐོས་པའོ། །
  sna-sna: uye Ira muJairi aiva muprista waDhavhidhi.
  spa-BLM: e Ira, el jairita, era el ministro principal de David.
  cac-cac: Axo pax vin̈aj Ira, aj chon̈ab' Jair, sacerdote yaj vin̈ d'a vin̈aj rey
    David chi'.
  swh-ULB: Ira wa Yairi alikuwa mhudumu mkuu wa Daudi.
  bel-bel: таксама і Іра Ярыцянін быў сьвятаром, у Давіда.
  deu-ELBBK: und auch Ira, der Jairiter, war Krondiener Davids.
  mbb-OT: Ne si Ira he tig-Jair iyan keugelingen ni David he memumuhat.
  mal-2015: യായീര്യനായ ഈരയും ദാവീദിന്റെ പുരോഹിതൻ ആയിരുന്നു.
  rmc-rmc: The o Iras andral o Jair sas rašaj le Davidoskro.
  pes-OPV: و عیرای یائیری نیز کاهن داود بود.
  ron-1924: ши Ира дин Иаир ера службаш де стат ал луй Давид.
  ben-OBCV: এবং যায়ীরীয় ঈরা ছিলেন দাউদের ব্যক্তিগত যাজক।
  som-som: oo Ciiraa oo reer Yaa'iir ahaa isna Daa'uud buu wadaad u ahaa.
  lat-VUC: Ira autem Jairites erat sacerdos David.
  eng-ASVBT: and also Ira the Jairite was chief minister unto David.
  eng-LXXUP: Moreover Ira the son of Jair was priest to David.
  eng-ULB: Ira the Jairite was chief minister to David.
  spa-VBL: e Ira el jairita era el sacerdote de David.
  fra-_FOB: Et Ira, Jaïrite, était aussi sacrificateur de David.
  mal-mal: യായീര്യനായ ഈരയും ദാവീദിന്റെ പുരോഹിതൻ ആയിരുന്നു.
  urd-GVR: Īrā Yāīrī Dāūd kā zātī imām thā.
  suz-BL: याइर आ मुर इरा चहिं दाऊद आ चढ़ेब बाक्‍माक्‍त।
  ita-1927: (H20-25) òe anche Ira di Jair era ministro di stato di Davide.
  ckb-ckb: هەروەها عیرای یائیریش کاهینی داود بوو.
  eng-BBE: And in addition, Ira the Jairite was a priest to David.
  kan-OKCV: ಯಾಯೀರಿನವನಾದ ಈರನೂ ದಾವೀದನ ಯಾಜಕನಾಗಿದ್ದನು.
  tam-2017: யயீரியனான ஈராவும் தாவீதுக்கு முதலமைச்சராக இருந்தான்.
  ron-BTF: Și de asemenea Ira iairitul era un mare conducător lângă David.
  eng-WEBP: and Ira the Jairite was chief minister to David.
  eng-FBV: and Ira the Jairite was David's priest.
  nld-1939: Ook Ira, de Jaïriet, was priester voor David.
  nch-BL: Huan Ira, ten pilaltepetzi Jair, nojquiya eliyaya totajtzi, pero mocajqui
    san ica David.
  vie-1934: Còn Y-ra, người Giai-rơ, làm tể tướng thân mật của Đa-vít.
  hin-CV: और याईर वासी ईरा भी दावीद के पुरोहित थे.
  spa-BES: Y además, Ira él Jaireo era sacerdote de David.
  tdx-tdx: mpifehe amy Davide ka t’Irà nte-Iaire.
  tha-KJV: อิราคนยาอีร์เป็นประมุขของดาวิดด้วย
  por-BR-2018: E Ira jairita foi um chefe oficial de Davi.
  deu-ELO: und auch Ira, der Jairiter, war Krondiener Davids.
  eng-WYC-2018: and Ira of Jairites was the priest of David.
  epo-epo: ankaŭ Ira, la Jairano, estis pastro ĉe David.
  uig-PIN: Yairliⱪ Ira bolsa Dawutⱪa has kaⱨin boldi.
  beo-beo: Amola Yie moilai dunu A:ila amo da Da:ibidi ea gobele salasu dunu esalu.
  tpi-OTNT: na Ira bilong lain Jair, em tu i pris bilong Devit.
  hau-SA: Ira mutumin Yayir kuwa shi ne firist na Dawuda.
  uig-LAT: Yairliq Ira bolsa Dawutqa xas kahin boldi.
  nde-nde: u-Ira umJayiri engumphristi kaDavida.
  ton-ton: Pea ko Ila ko e tangata Saili ko e ʻeiki lahi foki ia naʻe kau kia Tevita.
  ces-1613: Híra také Jairský byl knížetem Davidovým.
  eng-WMB: and Ira the Jairite was chief minister to David.
  tam-TCV: அத்துடன் யயீரியனான ஈரா தாவீதின் ஆசாரியனாயும் இருந்தான்.
  ceb-ULB: Si Ira nga taga-Jair mao pangulong pari ni David.
  pol-UBG: Również Ira Jairyta był naczelnym dostojnikiem u Dawida.
  urd-GVU: عیرا یائیری داؤد کا ذاتی امام تھا۔
  deu-1912: dazu war Ira, der Jairiter, Davids Priester.
  kan-2017: ಯಾಯೀರಿನವನಾದ ಈರನೂ ದಾವೀದನ ಯಾಜಕನು.
  yap-yap: ma ku er rogon Ira ni be’ ko fa chi binaw nu Jair ni ku ir reb e prist
    rok David.
  hlt-MCSB: Jairi Ira khaw David taengah khosoih la om van.
  mdy-ETH: ዬያጉዲ ሃሣ ያዒሬ ካታማ ሾይንቴ፥ ዒራ ጎዖስኬይ ዳውቴም ቄኤሴ ማዒ ማዻያኬ።
  twi-ASANTE: Ɛnna Yairini Ira nso yɛ Dawid ɔsɔfoɔ.
  eng-WEBU: and Ira the Jairite was chief minister to David.
  wal-wal: Yaa7iira katamaa asa gidiya Irikka Daawitayyo qeese.
  spa-PDDPT: Ira, el jaireo, era un ministro principal de David.
  gun-gun: Ha'e gui Jair ramymino Ira ma Davi mongetaaty oiko.
  agu-BL: Ma tetz Ira, yi aj Jair, i' yi pale'il yi rey Luwiy.
  ilo-ULB: Ni Ira a Jairita ti panguloen a ministro ni David.
  kpg-kpg: mo Ira, tangada mai di waahale o Jair, la tangada labelaa hai mee dabu
    ni David.
  uig-ARA: يائىرلىق ئىرا بولسا داۋۇتقا خاس كاھىن بولدى.
  sus-sus: Ira Yayirika nan nun na Dawuda xa sɛrɛxɛdubɛ ra.
  pon-2006: oh Aira sang kahnimw Sair iei ih pil emen sapwellimen Depit samworo.
  ksd-ksd: ma Ira ra te Iair i ga tena tinabar pire David.
  tur-YTC: Yairli İra David'in baş hizmetkârıydı.
  grc-BRENT: Καί γε Ἰρὰς ὁ Ἰαρὶν ἦν ἱερεὺς τῷ Δαυίδ.
  ind-AYT: Lalu, Ira, orang Yair itu, menjadi imam bagi Daud.
  nya-nya: ndipo Ira wa ku Yairi anali wansembe wa Davide.
  hrv-hrv: Uz to je Jairanin Ira bio zamjenik Davidov.
  mps-mps: tama Jair hani bidi Ira, aga me te Devitgo pris bidi bidai dao.
  tpi-tpi: na Ira bilong lain Jair, em tu i pris bilong Devit.
  dan-1931: også Ja'iritten Ira var Præst hos David.
  vie-OVCB: Và Y-ra, người Giai-rơ làm tể tướng dưới triều Đa-vít.
  guj-2017: ઈરા યાઈરી દાઉદનો મુખ્ય વહીવટી સેવક હતો.
  pon-2006A: oh Aira sang kahnimw Sair iei ih pil emen sapwellimen Depit samworo.
  por-BRBSL: e Ira, o jairite, era ministro-chefe de Davi.
  cth-cth: Jair tami teh Devit e ram kaukkung bawi lah ao.
  twi-twi: Ɛnna Yairini Ira nso yɛ Dawid sɔfo.
  hlt-hlt: Jairi Ira khaw David taengah khosoih la om van.
  tbz-SIM: Kɛ̀ Yɑii yɑɑ̀birɛ Idɑɑ múnkɛ tú ikuɔ́ nìùtì kɛ bonɛ̀ Dɑfiti.
  msy-2020: Ezɨ Jairɨn adarazir gumazim Ira, a uaghan Devitɨn ofa gamir gumazir mam.
  dop-dop: Nɑ Yɑyii tʋ Ɩlɑ kɛlɛ Tɑfiiti Sɔpɑɑpɩ.
  azb-azb: Yairli İra isə Davudun kahini idi.
  eng-DBY: and Ira also, the Jairite, was David's chief ruler.
  hin-2017: और याईरी ईरा भी दाऊद का एक मंत्री था।
  wol-KYG: Ira ma fekk baax Yayir itam di sarxalkatu Daawuda.
  eng-YLT: and also, Ira the Jairite hath been minister to David.
  eng-WYC-2017: and Ira of Jairites was the priest of David.
  eng-WMBB: and Ira the Jairite was chief minister to David.
  urd-GVH: ईरा याईरी दाऊद का ज़ाती इमाम था।
  rug-rug: meke e Ira pa vasileana nomana pa Zaea ba keke hiama soti tugo te Devita.
  gaz-gaz: akkasumas Iiraas namichi gosa Yaaʼiri sun luba Daawit ture.
  fra-LSG: et Ira de Jaïr était ministre d’état de David.
  yal-yal: Dawudaa saraxaralina nde nan yi Ira fan na, naxan yi kelixi Yayiri xabilani.
  haw-1868: A o Ira hoi no Iaira, kekahi alii ia no Davida.
  arb-NAV: أَمَّا عِيرَا الْيَائِيرِيُّ فَكَانَ كَاهِنَ دَاوُدَ الْخَاصَّ.
  ewe-ewe: Ira, Yairtɔ la nye nunɔla le David ŋutɔ ƒe gbedoxɔ me.
  eng-LEE: And 'Ira also the Yairite was an officer of state unto David.
  asm-FB: আৰু যায়ীৰীয়া ঈৰাও দায়ূদৰ মূখ্য-মন্ত্ৰী আছিল।
  sus-A: عِرَ يَيِرِكَ نَن نُن نَ دَوُدَ شَ سّرّشّدُبّ رَ.
  fra-SBL: Ira, le Jaïrite, était chef des services de David.
  hbo-hbo: וְגַ֗ם עִירָא֙ הַיָּ֣אִרִ֔י הָיָ֥ה כֹהֵ֖ן לְדָוִֽד׃ ס
  kik-kik: nake Ira, ũrĩa Mũnjairi, aarĩ mũthĩnjĩri-Ngai wa Daudi.
  fra-NCL: et Ira le Jaïrite était aussi conseiller intime de David.
  cek-AK: Jair vangpui ih kami Ira loe, David ih im khenzawnkung ah ah oh.
  cuk-cuk: Jair-dule-Iraʼdina, Davidʼga dule-irwa-Bab-Dummadse-goledga gunonimogad.
  uig-CYR: Яирлиқ Ира болса Давутқа хас каһин болди.
  tel-2017: సాదోకు, అబ్యాతారు యాజక వృత్తి నిర్వహించే వారు. యాయీరీయుడైన ఈరా దావీదుకు
    ముఖ్య సలహాదారు.
  hat-BSA: epi Ira, Jayirit la te yon prèt osi pou David.
  kos-kos: Ac Ira, sie mwet liki siti Jair, el oayapa sie sin mwet tol lal David.
  hbo-WLC: וְגַ֗ם עִירָא֙ הַיָּ֣אִרִ֔י הָיָ֥ה כֹהֵ֖ן לְדָוִֽד׃ ס
  ibo-ibo: Ira, onye si nʼobodo Jaịa, bụ onye nchụaja eze Devid.
  ory-ory: ପୁଣି ଯାୟୀରୀୟ ଈରା ମଧ୍ୟ ଦାଉଦଙ୍କର ଯାଜକ ଥିଲା।
  chk-chk: nge Ira seni ewe telinimw Jair pwal eman nöün Tafit souasor.
  ssd-ssd: Yairnu taŋgo Ira nu mata David tuku pris pirokina tuku taŋgo ande.
  rop-rop: En wan men neim Aira brom det taun gulum Jaiyiya bin jidan serramonimen
    blanga King Deibid du.
  ukr-1871: Також Іра Яритїй був сьвященником у Давида.
  deu-1951: Auch Ira, der Iairiter, war ein Priester Davids.
  eng-JPS: and Ira also the Jairite was chief minister unto David.
  srp-1865: I Ira Jairanin bješe knez Davidu.
  lug-lug: ne Ira Omuyayiri nga ye kabona wa Dawudi.
  heb-heb: וגם עירא היארי היה כהן לדוד׃
  ben-IRV: আর যায়ীরীয় ঈরাও দায়ূদের যাজক (রাজমন্ত্রী) ছিলেন৷
  pan-pan: ਅਤੇ ਈਰਾ ਯਾਇਰੀ ਵੀ ਦਾਊਦ ਦਾ ਸ਼ਾਹੀ ਜਾਜਕ ਸੀ।
  tkr-tkr: Yair eyhene şahareençena İra Davudusne kaahin ıxha.
  mya-JVB: ယဣရ မြို့သားဣရ သည်နန်းတော်အုပ် ဖြစ် ၏။
  tte-O: Na Ila iya Yaila gamena iya Deibida ana topwaoli yabo.
  tbg-tbg: Jairi vatukaihainaava Iraava, vivavata Kotira kaiqa vara amite vau vaiintiva
    Devitira aaqanto vaiharo vi kaiqara vare vaura.
  hmo-hmo: Ira, Iairi hanua tauna, danu be Davida ena hahelagaia tauna.
  urd-urd: और 'ईरा याइरी भी दाऊद का एक काहिन था।
  rus-SYN: также и Ира Иаритянин был священником у Давида.
  bqc-SIM: Yaii gbɛ̃́ Ila mɛ́ Davidi kwàasi ũ.
  tcz-CHONGTHU: Chule Jair mi Ira vang chu David din thempun anapang tan ahi.
  mar-mar: आणि याईरी ईरा हा दावीदाचा मुख्य सेवक होता.
  qub-qub: Jairpita miraj Irapis Davidpa cüran caran.
  bqp-bqp: Yairi gbɛ̃ Iramɛ Dauda kpàasi ũ.
  hat-hat: Te gen yon nonm yo te rele Ira, moun lavil Jayi, ki te prèt wa David tou.
  eng-BSB: and Ira the Jairite was David’s priest.
  tod-tod: Yayiil nui Iila ɠɛni ɓalaa ga zalaɠa ɠula nui Davide ʋɛ.
  eng-WEBPB: and Ira the Jairite was chief minister to David.
  kbq-kbq: Hagi Jaira nagapinti ne Ira'a, Devitina agri'a pristi ne' mani'ne.
  nhe-BL: Huan Ira, tlen ejqui pilaltepetzi Jair, nojquiya eliyaya totajtzi, pero
    mocajqui san ica David.
  bus-bus: Yairi gbɛ̃ Iran Dauda kpàasi ũ.
  gub-BL: Ira Zair tawhu pe har a'e no, wiko xaxeto romo Tawi pe a'e no.
  eng-DRA: And Ira the Jairite was the priest of David.
