    loolu kay, mel na ni tooñ nga, ndax jëliwoo sa doom ja gàddaay.'
  eng-YLT: And the woman saith, 'And why hast thou thought thus concerning the people
    of God? yea, the king is speaking this thing as a guilty one, in that the king
    hath not brought back his outcast;
  eng-WYC-2017: And the woman said, Why hast thou thought such a thing against the
    people of God? and the king spake this word, that he do sin, and bring not again
    his son who is cast out?
  eng-WMBB: The woman said, “Why then have you devised such a thing against the people
    of God? For in speaking this word the king is as one who is guilty, in that the
    king does not bring home again his banished one.
  urd-GVH: तब औरत ने कहा, “आप ख़ुद क्यों अल्लाह की क़ौम के ख़िलाफ़ ऐसा इरादा रखते
    हैं जिसे आपने अभी अभी ग़लत क़रार दिया है? आपने ख़ुद फ़रमाया है कि यह ठीक नहीं,
    और यों आपने अपने आपको ही मुजरिम ठहराया है। क्योंकि आपने अपने बेटे को रद्द करके
    उसे वापस आने नहीं दिया।
  rug-rug: “Na vegua ke tavetia goi sa tinavete kaleana guahe koari na tinoni te Tamasa?”
    gua sa barikaleqe. “Tataru nau goi, ba heki nia goi sa tumu koreo soti pude taluarae
    mae gua koa sa nana vasina govegoveteana, gua asa ke zutu pulenigo si goi koasa
    mua zinama sapu tiqe zama nia goi.
  gaz-gaz: Dubartittiin immoo akkana jette; “Yoos ati maaliif waan akkasii saba Waaqaatti
    yaadde? Mootichi ilma isaa kan biyyaa baqate sana hin deebifneetii; akkana jechuun
    isaa ofitti muruu isaa mitii?
  fra-LSG: 'La femme dit: Pourquoi penses-tu de la sorte à l’égard du peuple de Dieu,
    puisqu’il résulte des paroles mêmes du roi que le roi est comme coupable en ne
    rappelant pas celui qu’il a proscrit?'
  yal-yal: Ɲaxanla yi a fala, a naxa, “Nanfera i feene rabama kiini ito yi Alaa yamaan
    xili ma, i falan tima alo i baxi naxan ligade iki, i bata i yɛtɛ findi yulubi
    kanna ra, bayo i mi faxi Abisalomi ra sa keli yamanani a luxunxi dɛnaxan yi.
  haw-1868: I aku la ka wahine, No ke aha la hoi oe i manao ia mea ku e i ko ke Akua
    poe kanaka? no ka mea, ua olelo mai ke alii ia mea, me he mea hewa la, i ka hoihoi
    ole mai o ke alii ia nei i ka mea ana i hookuke aku ai.
  arb-NAV: 'قَالَتِ الْمَرْأَةُ: «إذَنْ، لِمَاذَا ارْتَكَبْتَ هَذَا الأَمْرَ فِي حَقِّ
    شَعْبِ اللهِ؟ أَلا يَدِينُ المَلِكُ نَفْسَهُ عِنْدَمَا يُصْدِرُ مِثْلَ هَذَا الْحُكْمِ
    لأَنَّهُ لَمْ يَرُدَّ ابْنَهُ مِنْ مَنْفَاهُ؟'
  ewe-ewe: Nyɔnu la gblɔ be, “Ekema nu ka ta nèɖo nu sia tsitre ɖe Mawu ƒe amewo ŋuti?
    Elabena le nyametsotso si nèna nu la, fia la bu fɔ eɖokui le esime megbugbɔ via
    si wònya de gbe la va aƒee o.
  eng-LEE: And the woman said, Wherefore then hast thou thought such a thing against
    the people of God? and since the king doth speak this thing, he is as a guilty
    man, if the king do not permit his banished one to return home.
  asm-FB: পাছে সেই মহিলাই ক’লে, “ঈশ্বৰৰ প্ৰজাৰ বিৰুদ্ধে আপুনি কিয় তেনে কল্পনা কৰিছে?
    সেই কথা কোৱাতে মহাৰাজ দোষী লোক যেন হৈছে, কাৰণ মহাৰাজে খেদি দিয়া পুত্ৰক ওভোটাই
    আনিব নোখোজে।
  sus-A: فِنّ نَشَ عَ مَشْرِن، «مُنقٍ رَ عِ نَ رَبَشِ عَلَتَلَ شَ حَمَ رَ؟ عِ شَ وْيّنيِ
    عَ مَسٍنشِ عِ تَن بَرَ تَنتَن، بَرِ مَ عِ مُ تِنشِ مِشِ رَقَدٍ عِ نَشَن كٍرِشِ.
  fra-SBL: 'La femme dit : « Pourquoi donc as-tu imaginé une telle chose contre le
    peuple de Dieu ? Car en prononçant cette parole, le roi est comme un coupable,
    en ce que le roi ne ramène pas son banni.'
  hbo-hbo: וַתֹּ֙אמֶר֙ הָֽאִשָּׁ֔ה וְלָ֧מָּה חָשַׁ֛בְתָּה כָּזֹ֖את עַל־עַ֣ם אֱלֹהִ֑ים
    וּמִדַּבֵּ֨ר הַמֶּ֜לֶךְ הַדָּבָ֤ר הַזֶּה֙ כְּאָשֵׁ֔ם לְבִלְתִּ֛י הָשִׁ֥יב הַמֶּ֖לֶךְ
    אֶֽת־נִדְּחֹֽו׃
  kik-kik: Mũndũ-wa-nja ũcio akĩmũũria atĩrĩ, “Nĩ kĩĩ gĩtũmĩte wee ũthondeke ũndũ
    ta ũyũ wa gũũkĩrĩra andũ a Ngai? Rĩrĩa mũthamaki oiga ũguo-rĩ, githĩ tiwe wĩtuĩrĩire
    ciira, nĩgũkorwo mũthamaki ndacooketie mũriũ wake ũrĩa mũingate mũciĩ?
  fra-NCL: 'Et la femme dit : « Pourquoi as-tu pensé ainsi à l’égard du peuple de
    Dieu — le roi, en prononçant ce jugement, se déclare coupable, — à savoir que
    le roi ne rappelle pas celui qu’il a banni.'
  cek-AK: To naah to nongpata mah, To tiah nahaeloe tipongah Sithaw kaminawk nuiah
    hae baktih hmuen na sak loe? Siangpahrang mah haek ih a capa to kawk let ai pongah,
    siangpahrang mah hae lokthuih naah, a sak ih zaehaih to panoek ai maw?
  cuk-cuk: 'Ome reyga sogdebalid: —Ar we-ibmar be anga sogsadba be anga oyoged, dulemar-isgusale,
    igi-barsaye be sogdaed. Ar degite, ¿ibiga be-machi-ononnolesaddina gannar-dagega
    geg be imaksunna? Be imake-wilubbinad. Emide, na be dukin be-nug-oichonaid, degi,
    be-neggwebur-nug be oichonaibalid.'
  uig-CYR: 'Аял йәнә мундақ деди: Әнди сили немишкә Худаниң хәлқигә шуниңға охшаш
    зиянлиқ бир ишни нийәт қилдила? Падиша шу гепи билән өзини гунакар қилип бекитиватиду,
    чүнки у өзи палиған кишини қайтуруп әкәлмиди.'
  tel-2017: ఆ స్త్రీ “రాజు తాను చెప్పిన మాట ప్రకారం తన సొంతమనిషినే తిరిగి రానివ్వకుండా
    దోషం చేసిన వాడవుతున్నాడు. దేవుని ప్రజలైన వారికి వ్యతిరేకంగా నువ్వు ఎందుకు ఇలా
    చేస్తున్నావు?
  hat-BSA: 'Fanm nan te di: “Alò, poukisa ou te fè yon move plan konsa kont pèp Bondye
    a? Paske nan pale pawòl sila a, se wa a ki koupab, kòmsi wa a pa mennen retounen
    sila li te ekzile a.'
  kos-kos: Na mutan sac fahk nu sel, “Efu ku kom orala sie tafongla na yohk nu sin
    mwet lun God, ke kom tia fuhlela tuh wen nutum sifacna in foloko liki sruoh? Ke
    ma inge kom sifacna tukakin tafongla lom ke ma kom fahk ingena ah.
  hbo-WLC: וַתֹּ֙אמֶר֙ הָֽאִשָּׁ֔ה וְלָ֧מָּה חָשַׁ֛בְתָּה כָּזֹ֖את עַל־עַ֣ם אֱלֹהִ֑ים
    וּמִדַּבֵּ֨ר הַמֶּ֜לֶךְ הַדָּבָ֤ר הַזֶּה֙ כְּאָשֵׁ֔ם לְבִלְתִּ֛י הָשִׁ֥יב הַמֶּ֖לֶךְ
    אֶֽת־נִדְּחֽוֹ׃
  ibo-ibo: Nwanyị ahụ sịrị, “Ọ bụ nʼihi gịnị ka ị chere ihe dị otu a megide ndị nke
    Chineke? Mgbe eze na-ekwu otu a, ọ bụ na ọ dịghị ama onwe ya ikpe, nʼihi na eze
    a jụla ịkpọghachi nwa ya a chụpụrụ achụpụ?
  ory-ory: ତହୁଁ ସେହି ସ୍ତ୍ରୀ କହିଲା, “ତେବେ ଆପଣ କାହିଁକି ପରମେଶ୍ୱରଙ୍କ ଲୋକମାନଙ୍କ ବିରୁଦ୍ଧରେ
    ଏରୂପ ସଂକଳ୍ପ କରିଅଛନ୍ତି? ମହାରାଜ ଯାହା କହିଲେ, ତଦ୍ଦ୍ୱାରା ଦୋଷୀ ଲୋକ ପରି ହୋଇଅଛନ୍ତି, କାରଣ
    ମହାରାଜ ଆପଣା ନିର୍ବାସିତ ଲୋକଙ୍କୁ ଫେରାଇ ଆଣୁ ନାହାନ୍ତି।
  chk-chk: Iwe, ewe fefin a apasa, “Nge pwota chök ka akota ei sokun mettoch mi mwäl
    ngeni nöün Kot aramas? Lupwen ka apasa ekei kapas, en ewe king ka püsin atipisuk,
    pun kosap mwüt ngeni noum we ka asüela pwe epwe liwinto.
  ssd-ssd: 'pino ta nu sana: Ne ndaŋam tuku Kuate tuku mbal mbolŋge maŋau ŋayonu kate?
    Ne naŋe kiŋo pitaina sulumba nu te-luka tam nda iduste tukunu kile naŋe miroŋ
    naŋe pasa teŋge ne naŋe ŋgaro pasa mbolŋge palet.'
  rop-rop: Wal det gel bin tok, “Wotfo yubin dum dis seimkain nogudbala ting langa
    ola pipul blanga God? Yu nomo bin larram yu san kambek brom det kantri weya imbin
    ranawei. En det wed weya yubin tok langa mi, im shoum yu, yubin rong.
  ukr-1871: 'І каже молодиця: Чого в тебе таке на умі проти люду Божого? Вирекши царь
    такий вирок, обвиноватив сам себе, бо свого вигнанника не кличе царь назад.'
  deu-1951: 'Das Weib sprach: Warum hast du denn solches wider das Volk Gottes im
    Sinn? Und mit dem, was der König geredet, hat er sich selbst schuldig gesprochen,
    weil der König seinen Verstoßenen nicht zurückholen läßt.'
  eng-JPS: 'And the woman said: ''Wherefore then hast thou devised such a thing against
    the people of God? for in speaking this word the king is as one that is guilty,
    in that the king doth not fetch home again his banished one.'
  srp-1865: 'A žena reèe: a zašto si namislio taku stvar narodu Božijemu? jer car
    kao da je kriv govoreæi tako, jer neæe car da dozove natrag onoga koga je odagnao.'
  lug-lug: Omukazi n’ayogera nti, “Kiki ekikukoza ekigambo bwe kityo abantu ba Katonda?
    Kabaka aba teyeesalira yekka omusango kubanga takomezaawo omwana we eyagobebwa?
  heb-heb: ותאמר האשה ולמה חשבתה כזאת על עם אלהים ומדבר המלך הדבר הזה כאשם לבלתי השיב
    המלך את נדחו׃
  ben-IRV: সেই মহিলা বলল, “তবে ঈশ্বরের প্রজার বিরুদ্ধে আপনি কেন সেরকম পরিকল্পনা করছেন?”
    ফলে এই কথা বলাতে মহারাজ এক প্রকার দোষী হয়ে পড়লেন, যেহেতুক মহারাজ আপনার নির্বাসিত
    সন্তানটিকে ফিরিয়ে আনছেন না৷
  pan-pan: ਉਸ ਨੇ ਆਖਿਆ, ਬੋਲ ਤਦ ਉਸ ਇਸਤਰੀ ਨੇ ਆਖਿਆ, ਫਿਰ ਤੁਸੀਂ ਪਰਮੇਸ਼ੁਰ ਦੇ ਲੋਕਾਂ ਦੇ ਵਿਰੁੱਧ
    ਅਜਿਹੀ ਯੋਜਨਾ ਕਿਉਂ ਬਣਾਈ ਹੈ? ਕਿਉਂਕਿ ਜੋ ਬਚਨ ਰਾਜਾ ਨੇ ਬੋਲੇ ਹਨ, ਉਸ ਨਾਲ ਰਾਜਾ ਹੀ ਦੋਸ਼ੀ
    ਠਹਿਰਦਾ ਹੈ ਕਿਉਂ ਜੋ ਰਾਜਾ ਆਪਣੇ ਕੱਢੇ ਹੋਏ ਨੂੰ ਫਿਰ ਨਹੀਂ ਸੱਦਦਾ।
  tkr-tkr: 'Zəiyfee eyhen: – Nya''a manke ğu, Allahne milletne ögil məxbına iş hav''u?
    Ğu məxüd uvhuyka, valqa bınah qaa''a. Menne cigeeqa hixu ark''ınna yiğna dix ğu
    vasqa sak''al hı''ı deş.'
  mya-JVB: မိန်းမ ကလည်း ၊ သို့ဖြစ်လျှင် ကိုယ်တော်သည် ဘုရား သခင်၏ လူ တို့တစ်ဘက် ၌ အဘယ်ကြောင့်
    ကြံစည် တော်မူသနည်း။ အရှင်မင်းကြီး နှင်ထုတ် သောသူကို တဖန်ခေါ် တော်မ မူသဖြင့်၊ ကိုယ်ကို
    အပြစ်တင်၍ စီရင် တော်မူပါပြီတကား။
  tbg-tbg: nahenti viva kia qaiqaa una uva tiraitiro, vutukero Devitira tiva amiro
    tiharo, Are tivata ti maaquvata aaqurihama timitehara, nena maaqu kia aaqurihama
    amitera iaro. Are vira atitaararo vivara kia qaiqaa vira aaraararo orurantero
    anivo. Vira kaara are nenama Kotira vaiinti nahenti qora okara autu nimite variaro.
    Are vate vaaka tiara uvava, vi uvava ai ninama utu varaivo.
  hmo-hmo: Hahine ese Davida ia hamaoroa, ia gwau, “Badina dahaka oi sibona ese inai
    bamona kara idauna Dirava ena taudia dekenai oi karaia noho? Oi ese oiemu natuna
    tau oi lulua vadaeni, bona iena lou mai dalana oi ese oi koua. Unai dainai, hari
    lau dekenai oi hereva gauna dekena amo, oi sibona oi gwauraia dika.
  urd-urd: उसने जवाब दिया, “कह” तब उस 'औरत ने कहा “कि तूने ख़ुदा के लोगों के ख़िलाफ़
    ऐसी तदबीर क्यों निकाली है? क्यूँकि बादशाह इस बात के कहने से मुजरिम सा ठहरता है,
    इसलिए कि बादशाह अपने जिला वतन को फिर घर लौटा कर नहीं आता।
  rus-SYN: 'Он сказал: говори. И сказала женщина: почему ты так мыслишь против народа
    Божия? Царь, произнеся это слово, обвинил себя самого, потому что не возвращает
    изгнанника своего.'
  bqc-SIM: 'Ɔ̃ a òɛ̀: Bↄ́yãi n yã́ bee taa kpàaĩ ń Lua gbɛ̃́ↄi? Yã́ pↄ́ ń
    òmɛɛ mɛ́ n dayãu, asa ni gbɛ̃́ pↄ́ ń yà gbɛsi n suòo.'
  tcz-CHONGTHU: Hichun numei nun asei in, “Chuti ahileh ipi dinga nangman Pathen mite
    douna a hitobang thilgon hi nanei ham? Ijeh-inem itileh lengpan hitobanga thutanna
    naneiya kon hin lengpan nadel mangpa inlama napuilut loujeh-in nathu tan hi nangma
    chungma ma a nakitan ahi tai ati.
  mar-mar: 'त्यावर ती म्हणाली, तुम्ही देवाच्या लोकांच्या विरूद्ध योजना का केली आहे?
    होय, तुम्ही असे म्हणालात तेव्हा तुम्ही स्वत: दोषी ठरता. कारण राजाने आपल्या घराबाहेर
    घालवलेल्या पुत्राला पुन्हा परत आणलेले नाही.'
  qub-qub: 'Warmiga niran: «Tayta ray cananga shimillayquimi jitarpushunqui. Gamga
    jitarisha wamrayqui cutimunanta mana munarmi juchayoj caycanqui.'
  bqp-bqp: 'Akũ à pìnɛ: Bↄ́yãi n yã dí taka kpàkũsũ kũ Luda gbɛ̃nↄↄ? Yã kũ
    n òmɛnɛ mɛ́ à n da yãn, zaakũ ńdi gbɛ̃ kũ n pɛaa gbɛsɛ n su kãaoro.'
  hat-hat: 'Fanm lan di l'' konsa: -Poukisa ou fè move lide sa a sou pèp Bondye a?
    Ou pa vle kite pwòp pitit gason ou lan tounen nan peyi a. Jan ou sot pale a, ou
    kondannen pwòp tèt ou.'
  eng-BSB: The woman asked, “Why have you devised a thing like this against the people
    of God? When the king says this, does he not convict himself, since he has not
    brought back his own banished son?
  tod-tod: 'Anzanui kpɔɛi zeɠeni ʋolu, é ɠɛ ma: «Lee vaa zu mu è ɠisiɛi ɠana, é
    lo GALA ná-nuɓusɛiti ba? Mazɔlɔɔ wooi niiti maaʋele ma, è ti wogai feya, masagi,
    è ɓɔɠɔ ɠwɛɛgɛ ga sɔba nu, mazɔlɔɔ è la Aɓesalɔme ɠaaɠaleni ma, nii è kpɛai.'
  eng-WEBPB: The woman said, “Why then have you devised such a thing against the people
    of God? For in speaking this word the king is as one who is guilty, in that the
    king does not bring home again his banished one.
  kbq-kbq: Higeno ana a'mo'a kini ne' Devitina eri ante ama huno asami'ne, Nahigenka
    Anumzamofo vahetera e'inahu antahintahia retro hu'nane? Hagi menima nagri'ma nasami'na
    nanekea, kagraka'a havizama hu'nana zana eri ama hunka keaga hugantane. Na'ankure
    negamofoma kuma'ma atre'noma fregenka omesiema hu'nana mofavrea, ete avrankeno
    ome'ne.
  nhe-BL: 'Huajca nopa sihuatl quiilhui: ―¿Para tlen ax tiquinchihuilis sequinoc israelitame
    tlen tiquijtojtoc tinechchihuilis na huan nocone? Pampa ica tlen tiquijtojtoc
    timotlajtlacolmacac ica moselti. Ta nojquiya ax tijcahuilijtoc ma mocuepa mocone,
    Absalón, tlen mohuejcatlalijtoc.'
  bus-bus: 'Ben à bènɛ: À kɛ̀ dia nɛ́ɛ Luda gbɛ̃nↄ kpákpaa kↄ̃n à zaaao? Yã kɛ̀ ń
    òmɛɛ bé à n da yãn, zaakɛ nɛ́ɛ gbɛ̃ kɛ̀ n pɛa gbɛsɛ n suoro.'
  gub-BL: — Màràzàwe tuwe nerezapo kwaw agwer ikatu ma'e ihewe neremiapo Tupàn hemiaihu
    wanupe. Erezapo ikatu ma'e ihewe. Nerezapo kwaw nezewe nugar nera'yrete pe, amo
    ae ywy rehe neremimono karer, neremimuzàn karer pe, imuzewyr kar pà.
  eng-DRA: 'And the woman said: Why hast thou thought such a thing against the people
    of God, and why hath the king spoken this word, to sin, and not bring home again
    his own exile?'
