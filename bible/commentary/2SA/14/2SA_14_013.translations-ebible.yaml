verse: 2SA.014.013
translations:
  mal-C: 'ആ സ്ത്രീ പറഞ്ഞു: “എങ്കിൽ ദൈവജനത്തിനെതിരേ ഇതേവിധത്തിലുള്ള ഒരു കാര്യം രാജാവേ,
    അങ്ങു നിരൂപിക്കുന്നതെന്ത്? രാജാവേ, അങ്ങ് ഈ വിധി പ്രസ്താവിക്കുമ്പോൾ തന്നെത്തന്നെ
    കുറ്റം വിധിക്കുകയല്ലേ? കാരണം പ്രവാസിയായിരിക്കുന്ന സ്വന്തം മകനെ അങ്ങ് തിരികെ വരുത്തിയിട്ടില്ലല്ലോ!'
  deu-TKW: 'Das Weib sagte: Warum hast du solches gegen das Volk Gottes im Sinn -
    und indem der König diese Entscheidung fällte, sprach er sich selbst das Urteil
    -, daß der König seinen verstoßenen nicht zurückruft?'
  lin-lin: 'Mwasi alobaki : — Mpo na nini osali mabongisi ya boye mpo na kotelemela
    bato ya Nzambe ? Wana mokonzi abimisi maloba oyo, ye moko azali komikweyisa te
    mpo ete azongisi te mwana mobali oyo akimaki na mboka ya bapaya ?'
  eng-LSV: And the woman says, “And why have you thought thus concerning the people
    of God? Indeed, the king is speaking this thing as a guilty one, in that the king
    has not brought back his outcast;
  eng-GNV: Then the woman sayde, Wherefore then hast thou thought such a thing against
    the people of God? or why doeth the King, as one which is faultie, speake this
    thing, that he will not bring againe his banished?
  eng-WEBSTER: And the woman said, Why then hast thou thought such a thing against
    the people of God? for the king doth speak this thing as one who is faulty, in
    that the king doth not bring home again his banished.
  nhw-BL: 'Huajca nopa sihuatl quiilhui: ―¿Para tlen amo tiquinchihuilis sequinoc
    israelitame catli tiquijtojtoc techchihuilis na huan nocone? Pampa ica catli tiquijtojtoc
    timotlajtlacolmacac ica moseli. Ta nojquiya amo tijcahuilijtoc ma mocuepa mocone,
    Absalón, catli mohuejcatlalijtoc.'
  swh-ONEN: Huyo mwanamke akasema, “Mbona basi wewe umewaza jambo kama hili dhidi
    ya watu wa Mungu? Je, mfalme asemapo hili, hajitii hatiani mwenyewe, kwa maana
    mfalme hajamrudisha mwanawe aliyefukuziwa mbali?
  bba-bba: Mɑ u nɛɛ, yinni, mbɑn sɔ̃nɑ ɑ kɔ̃sɑ yeni mɔ̀ ye yɑ Gusunɔn tɔmbu wɑɑmɔ.
    A derɑ wunɛn tiin bii u kpikiru woo wunɛn sɔ̃. Tɛ̃, wunɛn ɡɑri yi ɑ ɡeruɑ mi,
    wunɑ yi kɑ yɑ̃.
  eng-KJVCPB: And the woman said, Wherefore then hast thou thought such a thing against
    the people of God? for the king doth speak this thing as one which is faulty,
    in that the king doth not fetch home again his banished.
  luo-luo: Kendo dhakono nowacho niya, “Kara en angʼo momiyo isengʼado wach marach
    kama kuom jo-Nyasaye? Ka ruoth wacho kama, donge ongʼado bura ne en owuon, nikech
    ruoth pok odwogo wuode mane oriembi.
  meu-meu: Bena hahine na eto, Dahaka dainai Dirava ena orea taudia na kara idauna
    amo o kara henidiamu? Badina be ina hereva amo hanua pavapavana ese sibona e hahemaoro
    henimu; badina be hanua pavapavana ese natuna vada e negea daure bena se hakaua
    lou mai.
  npi-ULB: त्यसैले ती स्‍त्रीले भनिन्, “तपाईंले परमश्‍वरका मानिसहरूका विरुद्धमा किन
    यस्तो कुरा गर्नुभएको छ? राजाले यसो भन्‍नुहुँदा उहाँ कुनै दोषी व्यक्‍तिजस्तै हुनुहुन्छ,
    किनभने राजाले आफ्नो निर्वासित छोरालाई फिर्ता ल्याउनुभएको छैन ।
  yor-yor: Obìnrin náà sì wí pé, “Nítorí kín ni ìwọ sì ṣe ro irú nǹkan yìí sí àwọn
    ènìyàn Ọlọ́run? Nítorí pé ní sísọ nǹkan yìí ọba ní ẹ̀bi, nítorí pé ọba kò mú ìsáǹsá
    rẹ̀ bọ̀ wá ilé.
  ind-ind: Wanita itu pun berkata, “Dengan keputusan Tuan tadi, maka tampaklah bahwa
    Tuan melakukan kesalahan yang merugikan umat Allah, karena Tuan belum memanggil
    kembali anak Tuan yang ada di tempat pengasingan.
  pes-OPCB: 'گفت: «چرا همین کاری را که قول دادید برای من بکنید، برای قوم خدا انجام
    نمی‌دهید؟ چطور پسر مرا بخشیدید، اما پسر خودتان را که آواره شده است نمی‌بخشید؟
    آیا در این مورد مقصر نیستید؟'
  tgl-ULB: Kaya sinabi ng babae, “Sa gayon bakit ka nag-iisip ng ganoong bagay laban
    sa mga tao ng Diyos? Dahil sa pagsasabi ng bagay na ito, ang hari ay katulad ng
    isang tao na makasalanan, dahil hindi na ibinalik pauwi ng hari ang pinalayas
    niyang anak.
  hui-hui: Ani layagola wali biagome Debidihondo bi tigatiga lamialu lalu, Í̠na Ngode
    Datagaliwabenaga wali agali bu karuhondo mana ogonidagua biriyago agua biyane
    biribe. Í̠na í̠ iginiore biago waratagi halu talu pelowa haru dai nabi dege kegoni.
    Anidagua bu kegome bi í̠na áyu i̱hondo langirigoni podene í̠niha o dai biragoni
    ndobe.
  mya-mya: အ​မျိုး​သ​မီး​က``အ​ရှင်​မင်း​ကြီး၊ အ​ရှင်​သည် ဘု​ရား​သ​ခင်​၏​လူ​မျိုး​တော်​အား
    အ​ဘယ် ကြောင့်​မ​တ​ရား​ပြု​တော်​မူ​ပါ​သ​နည်း။ ပြည် နှင်​ဒဏ်​သင့်​သူ​သား​တော်​ကို​ပြန်​လာ​ခွင့်​ပေး
    တော်​မ​မူ​သ​ဖြင့် အ​ရှင်​သည်​ယ​ခု​ပင်​မိန့်​ကြား တော်​မူ​ခဲ့​သည့်​စ​ကား​အ​ရ မိ​မိ​ကိုယ်​ကို
    ပြန်​၍​အ​ပြစ်​ဒဏ်​သင့်​စေ​တော်​မူ​ပါ​ပြီ။-
  bod-N: བུད་མེད་ཀྱིས། རྒྱལ་པོ་ཁྱེད་ཀྱིས་དཀོན་མཆོག་གི་འབངས་མི་ལ་གནོད་བསྐྱལ་བའི་ཐུགས་སེམས་དེ་ལྟ་བུ་ཅིའི་ཕྱིར་བཅངས་པ་ཡིན་ནམ།
    རྒྱལ་པོས་བྲོས་བྱོལ་དུ་ཕྱིན་པ་དེ་ཕྱིར་འོང་དུ་མ་བཅུག་ན། རྒྱལ་པོས་དེ་བཞིན་གསུངས་པ་ནི་རང་ཉིད་ནོར་བར་ར་སྤྲོད་མཛད་པ་ཡིན་ནོ།
    །
  sna-sna: Mukadzi uya ndokuti, “Zvino seiko makarongera vanhu vaMwari zvakadai? Kana
    mambo vachitaura zvakadai, havasi kuzvipa mhosva here, nokuti mambo havana kudzosa
    mwanakomana uya akambenge adzingwa.
  spa-BLM: 'La mujer dijo: “¿Por qué, pues, has ideado tal cosa contra el pueblo de
    Dios? Porque al decir esta palabra el rey es como uno que es culpable, ya que
    el rey no hace volver a casa a su desterrado.'
  cac-cac: 'Ix yalan ix icha tic: —Mamin rey, ¿tom man̈ vanoc ac''an chucal d''a schon̈ab''
    Dios? Ayic ix alani to tza b''o yaj tas tz''aj vin̈ vune'', van a ch''oxaneli
    to man̈ tojoloc a pensar yujto maxtzac a cha meltzaj vin̈ uninal aycanb''at elelal
    d''a junxo ch''oc chon̈ab''il.'
  swh-ULB: Hivyo mwanamke akasema, “Kwa nini basi umetenda kwa hila dhidi ya watu
    Mungu? Maana kwa kusema hivi, mfalme ni kama mtu mwenye hatia, kwa kuwa mfalme
    hamjamrudisha tena mwanaye aliyeondoka.
  bel-bel: 'Ён сказаў: кажы. І сказала жанчына: чаму ты так робіш супроць народу Божага?
    Цар, вымавіўшы гэтае слова, зьвінаваціў сябе самога, бо не вяртае выгнанца свайго.'
  deu-ELBBK: 'Und er sprach: Rede! Da sprach die Frau: Und warum hast du dergleichen
    gegen Gottes Volk im Sinn? Denn da der König dieses Wort geredet hat, ist er wie
    schuldig, indem der König seinen Verstoßenen nicht zurückholen lässt.'
  mbb-OT: Migkaǥi haazà is bahi te, “Kenè be salè nu heeyan diyà te menge etew te
    Megbevayà is kedlevani nu te anak ku piru is kenikew he anak he mibpelaǥuy ne
    wazè nu ipeulì?
  mal-2015: 'ആ സ്ത്രീ പറഞ്ഞതു: ഇങ്ങനെയുള്ള കാര്യം നീ ദൈവത്തിന്റെ ജനത്തിന്നു വിരോധമായി
    വിചാരിക്കുന്നതു എന്തു? രാജാവു തന്റെ ഭ്രഷ്ടനെ മടക്കിവരുത്താഞ്ഞതിനാൽ ഇപ്പോൾ കല്പിച്ച
    വചനംകൊണ്ടു രാജാവു തന്നേ കുറ്റക്കാരനെന്നു വന്നുവല്ലോ.'
  rmc-rmc: 'Oj leske phenďa: „Soske gondoľinehas the tu kajso nalačhipen pro manuša
    le Devleskre? Tu korkoro tut odsudzinďal andre oda, so phenďal, bo na domukľal
    te anel khere tire čhas, saves tradňal het.'
  pes-OPV: 'زن گفت: «پس چرا درباره قوم خدا مثل این تدبیر کرده‌ای و پادشاه در گفتن
    این سخن مثل تقصیرکار است، چونکه پادشاه آواره شده خود راباز نیاورده است.'
  ron-1924: 'Фемея а зис: „Пентру че гындешть ту астфел ку привире ла попорул луй
    Думнезеу, кэч ну есе кяр дин кувинтеле ымпэратулуй кэ ымпэратул есте ка ши виноват
    кынд ну кямэ ынапой пе ачела пе каре л-а изгонит?'
  ben-OBCV: মহিলাটি বলল, “তবে কেন আপনি ঈশ্বরের প্রজাদের বিরুদ্ধে এরকম এক কৌশল অবলম্বন
    করলেন? মহারাজ যখন এরকম বলছেন, তিনি কি তখন নিজেকেই দোষী করে তুলছেন না, কারণ মহারাজ
    যে নিজেই তাঁর নির্বাসিত ছেলেকে ফিরিয়ে আনেননি?”
  som-som: Naagtiina waxay tidhi, Maxaad ugu fikirtay wax sidaas ah oo dadka Ilaah
    ka gees ah? Waayo, waxan aad ku hadlaysay daraaddii, boqorow, waxaad tahay sida
    mid gardaran, maxaa yeelay, mar dambe reerkii kuma aad soo celin kaagii aad eriday,
    boqorow.
  lat-VUC: 'Dixitque mulier: Quare cogitasti hujuscemodi rem contra populum Dei, et
    locutus est rex verbum istud, ut peccet, et non reducat ejectum suum?'
  eng-ASVBT: And the woman said, Wherefore then hast thou devised such a thing against
    the people of God? for in speaking this word the king is as one that is guilty,
    in that the king doth not fetch home again his banished one.
  ita-1885: 'E la donna disse: Perchè dunque hai tu pensato una cosa simile a questa
    contro al popolo di Dio? e il re parlando in questa maniera, è in certo modo colpevole,
    non facendo tornar colui ch''egli ha cacciato.'
  eng-LXXUP: And the woman said, Why hast thou devised this thing against the people
    of God? or is this word out of the king’s mouth as a transgression, so that the
    king should not bring back his banished?
  eng-ULB: So the woman said, “Why then have you devised such a thing against the
    people of God? For in saying this thing, the king is like someone who is guilty,
    because the king has not brought back home again his banished son.
  spa-VBL: “¿Por qué has tramado algo similar contra el pueblo de Dios?” , preguntó
    la mujer. “Ya que Su Majestad acaba de decidir mi caso por lo que dijo, ¿no se
    ha condenado a sí mismo porque se niega a traer de vuelta al hijo que desterró?
  fra-_FOB: 'Et la femme dit: Pourquoi donc as-tu pensé une chose semblable contre
    le peuple de Dieu? Car, en tenant ce discours, le roi se déclare coupable, en
    ce qu''il ne fait point revenir celui qu''il a banni.'
  mal-mal: 'ആ സ്ത്രീ പറഞ്ഞത്: “ഇങ്ങനെയുള്ള കാര്യം അങ്ങ് ദൈവത്തിന്റെ ജനത്തിന് വിരോധമായി
    വിചാരിക്കുന്നത് എന്ത്? ഓടിപ്പോയവനെ രാജാവ് മടക്കിവരുത്താഞ്ഞതിനാൽ ഇപ്പോൾ കല്പിച്ച
    വചനംകൊണ്ട് രാജാവുതന്നെ കുറ്റക്കാരനെന്ന് വന്നുവല്ലോ.'
  urd-GVR: Tab aurat ne kahā, “Āp ḳhud kyoṅ Allāh kī qaum ke ḳhilāf aisā irādā rakhte
    haiṅ jise āp ne abhī abhī ġhalat qarār diyā hai? Āp ne ḳhud farmāyā hai ki yih
    ṭhīk nahīṅ, aur yoṅ āp ne apne āp ko hī mujrim ṭhahrāyā hai. Kyoṅki āp ne apne
    beṭe ko radd karke use wāpas āne nahīṅ diyā.
  suz-BL: मिनु मेको मीश मुरुमी “गे परमप्रभु आ मुर आन कली मारदे ओदेंशो पचा मिम्‍तीनी?
    गे मोदेंशो पाइतीनी हना, गे दोसी खोदेंशो दुम्‍नीनी। गे रागी रे ग्रुंइशा सोइश्‍शो
    मुर कली लेंशा जाक्‍चा गेने मबिस्‍सीनी।
  ita-1927: 'Riprese la donna: “E perché pensi tu nel modo che fai quando si tratta
    del popolo di Dio? Dalla parola che il re ha ora pronunziato risulta esser egli
    in certo modo colpevole, in quanto non richiama colui che ha proscritto.'
  ckb-ckb: 'ژنەکەش گوتی: «ئەی بۆچی بیرت لە کارێکی وا کردووەتەوە لە دژی گەلی خودا؟
    کە پاشا ئەمە دەڵێت خۆی تاوانبار دەکات، لەبەر ئەوەی پاشا کوڕە دوورخراوەکەی خۆی
    نەگەڕاندووەتەوە!'
  eng-BBE: And the woman said, Why have you had such a thought about the people of
    God? (for in saying these very words the king has put himself in the wrong because
    he has not taken back the one whom he sent far away.)
  kan-OKCV: ಆಗ ಆ ಸ್ತ್ರೀಯು, “ಹಾಗಾದರೆ, ಏಕೆ ದೇವಜನರಿಗೆ ವಿರೋಧವಾಗಿ ಅಂಥಾ ಕಾರ್ಯವನ್ನು ನೀನು
    ನಡೆಸುವುದೇನು? ಅರಸನು ತಾನು ಬಹಿಷ್ಕರಿಸಿದ ಮಗನನ್ನು ತಿರುಗಿ ಸೇರಿಸಿಕೊಳ್ಳದೆ ಹೋದದ್ದರಿಂದ, ತನ್ನನ್ನು
    ತಾನೇ ಅಪರಾಧಿ ಎಂದು ತೀರ್ಪುಮಾಡಿದ ಹಾಗಾಯಿತು.
  tam-2017: 'அப்பொழுது அந்தப் பெண்: பின்னே ஏன் தேவனுடைய மக்களுக்கு எதிராக இப்படிப்பட்ட
    நினைவை நீர் கொண்டிருக்கிறீர், துரத்தப்பட்ட தம்முடைய மகனை ராஜா திரும்ப அழைக்காததாலே,
    ராஜா இப்பொழுது சொன்ன வார்த்தையால் குற்றமுள்ளவரைப்போல் இருக்கிறார்.'
  spa-RV-1909: 'Entonces la mujer dijo: ¿Por qué pues piensas tú otro tanto contra
    el pueblo de Dios? que hablando el rey esta palabra, es como culpado, por cuanto
    el rey no hace volver á su fugitivo.'
  ron-BTF: 'Și femeia a spus: Pentru ce atunci ai gândit un asemenea lucru împotriva
    poporului lui Dumnezeu? Pentru că împăratul spune acest cuvânt ca unul care este
    vinovat, în aceea că împăratul nu aduce din nou acasă pe cel alungat al lui.'
  eng-WEBP: The woman said, “Why then have you devised such a thing against the people
    of God? For in speaking this word the king is as one who is guilty, in that the
    king does not bring home again his banished one.
  eng-FBV: “So why have you schemed in a similar way against the people of God?” the
    woman asked. “Since Your Majesty just decided my case by what you said, haven't
    you convicted yourself because you refuse to bring back the son you banished?
  nld-1939: 'En de vrouw hernam: Waarom zijt gij dan iets dergelijks van plan met
    het volk van God? Nu de koning deze beslissing heeft genomen, verklaart hij als
    het ware zichzelf schuldig, wanneer hij niet laat terugkeren dien hij verstoten
    heeft.'
  nch-BL: 'Huajca nopa sihuat quiilhui: ―¿Para ten amo tiquinchihuilis sequinoc israelitame
    cati tiquijtojtoc techchihuilis na huan nocone? Pampa ica cati tiquijtojtoc timotajtacolmacac
    ica moseli. Ta nojquiya amo tijcahuilijtoc ma tacuepili mocone, Absalón, cati
    mohuejcatalijtoc.'
  vie-1934: 'Người đàn bà nói: Vậy thì sao đối cùng dân sự của Đức Chúa Trời, vua
    chẳng đoán xét đồng một thể? Vua phán lời đó giống như kẻ có tội, vì vua không
