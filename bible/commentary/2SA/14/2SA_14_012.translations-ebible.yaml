verse: 2SA.014.012
translations:
  mal-C: “അങ്ങയുടെ ഈ ദാസി ഒരു വാക്കുകൂടി ഉണർത്തിക്കട്ടെ!” എന്നു സ്ത്രീ പറഞ്ഞു. “പറയൂ,”
    എന്നു രാജാവു മറുപടികൊടുത്തു.
  deu-TKW: 'Nun sagte das Weib: Dürfte doch deine Magd an meinen königlichen Herrn
    ein Wort richten! Er antwortete: Sprich!'
  lin-lin: 'Mwasi yango alobaki : — Tika ete mwasi mosali na yo aloba likambo moko
    epai ya mokonzi, nkolo na ngai. Mokonzi azongisaki : — Loba !'
  eng-LSV: And the woman says, “Please let your maidservant speak a word to my lord
    the king”; and he says, “Speak.”
  eng-GNV: Then the woman said, I pray thee, let thine handmayde speake a worde to
    my lord the King. And he sayd, Say on.
  eng-WEBSTER: Then the woman said, Let thy handmaid, I pray thee, speak one word
    to my lord the king. And he said, Say on.
  nhw-BL: 'Huan nopa sihuatl sempa quiilhui: ―Techcahuili nimitztlatzintoquilis seyoc
    tlamantli. ―Techilhui ―quiilhui David.'
  swh-ONEN: Ndipo huyo mwanamke akasema, “Mruhusu mtumishi wako aseme neno kwa mfalme
    bwana wangu.” Mfalme akajibu, “Sema.”
  bba-bba: Mɑ kurɔ wi, u nɛɛ, yinni, ɑ de n mɑɑ ɡɑri fiiko ɡere. Yerɑ sinɑ boko u
    nɛɛ, ɑ ɡeruo.
  eng-KJVCPB: Then the woman said, Let thine handmaid, I pray thee, speak one word
    unto my lord the king. And he said, Say on.
  luo-luo: Eka dhakono nowachone niya, “Yie iwe jatichni owach wach moro ni ruodhe
    ma en ruoth.” Nodwoke niya, “Wachi.”
  meu-meu: Bena hahine eto, Mani emu kara, lau binai emu hesiai hahinena ese egu lohia
    bona egu pavapava na hereva ta aina hamaorolaimu. Ia eto, A hereva.
  npi-ULB: अनि ती स्‍त्रीले भनिन्, “कृपया आफ्नो दासीलाई महाराजासँग अरू एउटा कुरा गर्न
    दिनुहोस् ।” तिनले भने, “भन ।”
  yor-yor: Obìnrin náà sì wí pé, “Èmí bẹ̀ ọ́, jẹ́ kí ìránṣẹ́bìnrin rẹ sọ̀rọ̀ kan fún
    olúwa mi ọba.” Òun si wí pé, “Máa wí.”
  ind-ind: Lalu kata ibu itu, “Tuanku, mohon izinkan saya berbicara kepada Tuan tentang
    masalah lain.” Jawab Daud, “Silakan.”
  pes-OPCB: 'زن گفت: «التماس می‌کنم اجازه دهید یک چیز دیگر نیز بگویم.» پادشاه فرمود:
    «بگو!»'
  tgl-ULB: Pagkatapos sinabi ng babae, “Pakiusap hayaang magsalita pa ang iyong lingkod
    sa aking panginoon na hari.” Sinabi niya, “Magsalita ka.”
  hui-hui: Ani layagola wali biago ibugua lalu, I̱naga agali haguane kini-o i̱na í̠naga
    biabe biahaga bedogome í̠hondo bi mbiraore hangu loabe, lene. Ani layagola Kini
    Debidihanda ladai bialu lalu, Karulapego ladege bia, lene.
  mya-mya: အ​မျိုး​သ​မီး​က``အ​ရှင်​မင်း​ကြီး​ကျွန်​တော် မ​အား​စ​ကား​တစ်​ခွန်း​ထပ်​မံ​လျှောက်​ထား
    ခွင့်​ပြု​တော်​မူ​ပါ'' ဟု​တောင်း​ပန်​သော​အ​ခါ၊ မင်း​ကြီး​က``လျှောက်​လော့'' ဟု​ဆို​၏။
  bod-N: དེར་བུད་མེད་ཀྱིས། བདག་གི་ཇོ་བོ་དང་བདག་གི་རྒྱལ་པོ་ཁྱེད་ཀྱིས་གཡོག་མོ་བདག་ལ་ཡང་ཚིག་གཅིག་ཞུ་བར་གནོངས་ཤིག་ཅེས་ཞུས་པ་ལ།
    རྒྱལ་པོས་སྨྲོས་ཤིག་གསུངས་ཤིང་།
  sna-sna: Ipapo mukadzi uya akati, “Tenderai muranda wenyu kuti ataure shoko kuna
    ishe mambo wangu.” Iye akati, “Taura hako.”
  spa-BLM: 'Entonces la mujer dijo: “Por favor, deja que tu siervo hable una palabra
    a mi señor el rey”. Dijo: “Diga”.'
  cac-cac: 'Ix ochxi ijan ix yalan icha tic: —Mamin rey, elocab'' d''a a c''ol to
    tza cha ab'' jun b''elan̈ lolonel ol val d''ayach, xchi ix. —Ala'', xchi vin̈
    d''a ix.'
  swh-ULB: Kisha mwanamke akasema, “Tafadhari acha mtumishi wako anene neno moja zaidi
    kwa bwana wangu mfalme.” Akasema, “Sema.”
  bel-bel: 'І сказала жанчына: дазволь рабе тваёй сказаць яшчэ слова гаспадару майму
    цару.'
  deu-ELBBK: 'Und die Frau sprach: Lass doch deine Magd ein Wort zu meinem Herrn,
    dem König, reden!'
  mbb-OT: Migkaǥi haazà is bahi te, “Mahal he Hadì, duen pa sevaha he idsarig ku kenikew.”
    Midtavak haazà is hadì te, “Uya, hengkey heeyan?”
  mal-2015: 'അപ്പോൾ ആ സ്ത്രീ: യജമാനനായ രാജാവിനോടു അടിയൻ ഒരു വാക്കു ബോധിപ്പിച്ചുകൊള്ളട്ടെ
    എന്നു പറഞ്ഞു. പറക എന്നു അവൻ പറഞ്ഞു.'
  rmc-rmc: 'E džuvľi mek phenďa: „Domuk tira služobňičkake, hoj te phenel mek vareso
    peskre rajeske the kraľiske.“ „Vaker!“ phenďa o David.'
  pes-OPV: 'پس زن گفت: «مستدعی آنکه کنیزت باآقای خود پادشاه سخنی گوید.» گفت: «بگو.»'
  ron-1924: 'Фемея а зис: „Дэ вое роабей тале сэ спунэ о ворбэ домнулуй меу, ымпэратул.”
    Ши ел а зис: „Ворбеште!”'
  ben-OBCV: তখন সেই মহিলাটি বলল, “আপনার দাসীকে আমার প্রভু মহারাজের কাছে একটি কথা বলতে
    দিন।” “বলো,” তিনি উত্তর দিলেন।
  som-som: Markaasaa naagtii tidhi, Waan ku baryayaaye, anoo addoontaada ah, aan eray
    kugula hadlo, boqorow sayidkaygiiyow. Isna wuxuu yidhi, Bal ku hadal.
  lat-VUC: 'Dixit ergo mulier: Loquatur ancilla tua ad dominum meum regem verbum.
    Et ait: Loquere.'
  eng-ASVBT: Then the woman said, Let thy handmaid, I pray thee, speak a word unto
    my lord the king. And he said, Say on.
  ita-1885: 'E la donna disse: Deh! lascia che la tua servente dica una parola al
    re, mio signore. Ed egli le disse: Parla.'
  eng-LXXUP: And the woman said, Let now thy servant speak a word to my lord the king.
    And he said, Say on.
  eng-ULB: Then the woman said, “Please let your servant speak a further word to my
    master the king.” He said, “Speak on.”
  spa-VBL: “¿Podría pedir otra cosa, Su Majestad?” , preguntó la mujer. “Adelante”,
    respondió él.
  fra-_FOB: 'Alors la femme dit: Je te prie, que ta servante dise un mot au roi, mon
    seigneur. Et il répondit: Parle!'
  mal-mal: 'അപ്പോൾ ആ സ്ത്രീ: “യജമാനനായ രാജാവിനോട് അങ്ങയുടെ ഈ ദാസി ഒരു വാക്ക് ബോധിപ്പിച്ചുകൊള്ളട്ടെ”
    എന്നു പറഞ്ഞു. “പറയുക” എന്ന് അവൻ പറഞ്ഞു.'
  urd-GVR: Phir aurat asal bāt par ā gaī, “Mere āqā, barāh-e-karm apnī ḳhādimā ko
    ek aur bāt karne kī ijāzat deṅ.” Bādshāh bolā, “Kareṅ bāt.”
  suz-BL: मिनु मेको मीश मुरुमी “आं प्रभु पिप, गो इन वाइलीममी मुल यो लोव़ का देंचा
    ताइक्‍नुङा कों?” देंमाक्‍त। मिनु पिपमी “देंनो” देंमाक्‍त।
  ita-1927: 'Allora la donna disse: “Deh! lascia che la tua serva dica ancora una
    parola al re, mio signore!” Egli rispose: “Parla”.'
  ckb-ckb: 'ئینجا ژنەکەش گوتی: «تکایە با کارەکەرەکەت قسەیەکی دیکە بۆ پاشای گەورەی
    بکات.» ئەویش گوتی: «قسە بکە.»'
  eng-BBE: Then the woman said, Will the king let his servant say one word more? And
    he said, Say on.
  kan-OKCV: ಆಗ ಆ ಸ್ತ್ರೀಯು, “ಅರಸನಾದ ನನ್ನ ಒಡೆಯನ ಸಂಗಡ ನಿನ್ನ ದಾಸಿಯು ಒಂದು ಮಾತನ್ನು ಹೇಳುವುದಕ್ಕೆ
    ಅಪ್ಪಣೆ ಆಗಬೇಕು,” ಎಂದಳು. ಆಗ ಅವನು, “ಹೇಳು,” ಎಂದನು.
  tam-2017: 'அப்பொழுது அந்த பெண்: ராஜாவான என்னுடைய ஆண்டவனோடு உமது அடியாள் ஒரு வார்த்தை
    சொல்ல அனுமதி வேண்டும் என்றாள். அவன்: சொல்லு என்றான்.'
  spa-RV-1909: 'Y la mujer dijo: Ruégote que hable tu criada una palabra á mi señor
    el rey. Y él dijo: Habla.'
  ron-BTF: 'Atunci femeia a spus: Să vorbească roaba ta, te rog, un cuvânt către domnul
    meu împăratul. Și el a spus: Spune.'
  eng-WEBP: Then the woman said, “Please let your servant speak a word to my lord
    the king.” He said, “Say on.”
  eng-FBV: “Could I please ask for one other thing, Your Majesty?” the woman asked.
    “Go ahead,” he replied.
  nld-1939: 'Nu sprak de vrouw: Mag uw dienstmaagd mijn heer en koning nog iets zeggen?
    Hij antwoordde: Spreek.'
  nch-BL: 'Huan nopa sihuat sempa quiilhui: ―Techcahuili nimitztatzintoquilis seyoc
    tamanti. ―Techilhui ―quiilhui David.'
  vie-1934: 'Người đàn bà lại tiếp: Xin cho phép con đòi vua còn tâu một lời cùng
    vua chúa tôi nữa. Vua đáp: Hãy nói.'
  hin-CV: इसके बाद उस स्त्री ने दावीद से यह कहा, “कृपया अपनी दासी को महाराज, मेरे
    स्वामी, एक और विनती प्रस्तुत करने की आज्ञा दें.” “कहो,” राजा ने कहा.
  spa-BES: 'Entonces la mujer dijo: ¿Permitirá el rey que su sierva diga una palabra
    más? Y él dijo: Habla.'
  tdx-tdx: 'Le hoe i rakembay: Mihalaly ama’o: adono hinday entañe raik’ amy talèko
    mpanjakay ty anak’ ampata’o. Le hoe re Misaontsia.'
  tha-KJV: แล​้วหญิงนั้นกราบทูลว่า “ข้าแต่​พระองค์ ขอสาวใช้ของพระองค์กราบทูลอีกสักคำหนึ่งแก่​กษัตริย์​เจ้​านายของหม่อมฉัน”
    พระองค์​ตรั​สว​่า “​พู​ดไป”
  por-BR-2018: 'E a mulher disse: Rogo-te que fale tua criada uma palavra a meu senhor
    o rei. E ele disse: Fala.'
  deu-ELO: 'Und das Weib sprach: Laß doch deine Magd ein Wort zu meinem Herrn, dem
    König, reden!'
  eng-WYC-2018: Therefore the woman said, Thine handmaid speak a word to my lord the
    king, (or And the woman said, May thy servantess speak a word to my lord the king?).
    And the king said, Speak thou.
  epo-epo: 'Kaj la virino diris: Permesu, ke via sklavino diru vorton al mia sinjoro
    la reĝo. Li diris: Parolu.'
  uig-PIN: 'Lekin ayal: Dedǝkliri ƣojam padixaⱨⱪa yǝnǝ bir sɵzni degili ⱪoyƣayla,
    dewidi, u: Eytⱪin — dedi.'
  beo-beo: Uda da amane sia:i, “Hina noga:idafa! Na da eno afae fawane sia:mu da defeala:?”
    E bu adole i, “Defea! Sia:ma!”
  tpi-OTNT: Na meri i tokim em olsem, “King, inap yu larim mi i mekim wanpela tok
    moa?” Na Devit i tok, “I orait, yu ken tok.”
  hau-SA: Sai matar ta ce, “Bari baiwarka ta ƙara yin magana sau ɗayan nan wa ranka
    yă daɗe.” Ya ce, “Ki faɗa.”
  uig-LAT: 'Lékin ayal: Dédekliri ghojam padishahqa yene bir sözni dégili qoyghayla,
    déwidi, u: Éytqin — dédi.'
  nde-nde: Lapho-ke owesifazane wasesithi, “Vumela incekukazi yakho ikhulume ilizwi
    enkosini yami.” Yathi, “Khuluma.”
  ton-ton: Pea naʻe toki pehē ai ʻe he fefine, “ʻOku ou kole kiate koe, tuku ki hoʻo
    kaunanga ke ne fai ha lea ki hoku ʻeiki ko e tuʻi.” Pea naʻa ne pehē ʻe ia, “Ke
    ke lea pe.”
  ces-1613: 'K tomu řekla žena: Nechť promluví, prosím, služebnice tvá pánu svému
    králi slovo. Kterýžto odpověděl: Mluv.'
  eng-WMB: Then the woman said, “Please let your servant speak a word to my lord the
    king.” He said, “Say on.”
  tam-TCV: பின்பும் அவள், “என் தலைவனாகிய அரசரிடம் உமது அடியவள் இன்னும் ஒன்றைக் கேட்கலாமா?”
    என்றாள். அதற்கு அரசன், “சரி கேள்” என்றான்.
  ceb-ULB: Unya miingon ang babaye, “Palihog tugoti ang imong sulugoon sa pagsulti
    ug dugang nga pulong sa akong agalong hari.” Miingon siya, “Pagsulti.”
  pol-UBG: 'Kobieta powiedziała: Pozwól, proszę, że twoja służąca przemówi jeszcze
    jedno słowo do mego pana, króla. Odpowiedział: Mów.'
  urd-GVU: پھر عورت اصل بات پر آ گئی، ”میرے آقا، براہِ کرم اپنی خادمہ کو ایک اَور
    بات کرنے کی اجازت دیں۔“ بادشاہ بولا، ”کریں بات۔“
  deu-1912: 'Und das Weib sprach: Laß deine Magd meinem Herrn König etwas sagen. Er
    sprach: Sage an!'
  kan-2017: ಆಗ ಸ್ತ್ರೀಯು, “ನನ್ನ ಒಡೆಯನೇ, ಇನ್ನೊಂದು ಮಾತನ್ನು ಹೇಳಿಕೊಳ್ಳುವುದಕ್ಕೆ ಅಪ್ಪಣೆಯಾಗಲಿ”
    ಅನ್ನಲು ಅರಸನು, “ಹೇಳು” ಎಂದನು.
  yap-yap: Me ga’ar fare pin, “Gur en Pilung, wenig ngom, mu pageg nga’a yug kugog
    ta’abn’en.” Me fulweg fare pilung, ni ga’ar, “Mu non.”
  hlt-MCSB: Te phoeiah huta loh, “Na salnu long he ka boeipa manghai taengah ol kan
    thui dae eh,” a ti nah hatah, “Thui saw,” a ti nah.
  mdy-ETH: ላኣሌላ፦ «ካኣቲዮ! ሃሣ ታ ፔቴ ባኣዚ ኬኤዞም» ጌዔኔ። ዒዚ፦ «ሂንዳ ኬኤዜ» ጌዔኔ።
  twi-ASANTE: Afei, ɔbaa no kaa sɛ, “Ma wo ɔsomfoɔ nka biribi nkyerɛ me wura ɔhene.”
    Ɔbuaa sɛ, “Kɔ so kasa.”
  eng-WEBU: Then the woman said, “Please let your servant speak a word to my lord
    the king.” He said, “Say on.”
  wal-wal: Hegaappe guyyiyan, maccaasiyaa kawuwaa, “Ta godaa kawuwaayyo taani issi
    qaalaa haasayais” yaagaasu. Yaagin kawoi, “Haasaya” yaagiis.
  spa-PDDPT: 'Y la mujer respondió: Permite, te ruego, que tu esclava hable una palabra
    a mi ʼadón el rey. Y él dijo: Habla.'
  gun-gun: 'Ha''e gui ma kunha va''e aipoe''i: — Xeruvixa, tove xee nerembiguai tamombe''uve''i
    ju peteĩ ayvu ndevy. Ombovai: — Emombe''u tema — he''i.'
  agu-BL: 'Poro yi xna''n qui nin mak tib tan yol tetz yi rey. Ej nintzun taltz tetz:
    —Max c''u''lu'' swi''baj, na in jun tu'' ẍchakumu'', quil je'' swutzu'' yi coboxt
    inyol yi na waj wal nin teru''. —Cu bin, ba''n cẍjilon tzaj, stzun yi rey tetz
    yi xna''n.'
  ilo-ULB: Kinuna ngarud ti babai. Pangngaasim ta palubosam daytoy adipenmo nga agibaga
    pay iti apok nga ari.” Kinuna ti ari, “Agsaoka latta.”
  kpg-kpg: Di ahina ga helekai, “Meenei, goe gi dumaalia mai bolo au gi helekai di
    mee dela i golo.” Gei David ga helekai gi mee, “Helekai.”
  uig-ARA: 'لېكىن ئايال: دېدەكلىرى غوجام پادىشاھقا يەنە بىر سۆزنى دېگىلى قويغايلا،
    دېۋىدى، ئۇ: ئېيتقىن ــ دېدى.'
  sus-sus: Na tɛmui na ginɛ naxa a fala mangɛ bɛ, «I xa i haakɛ to, n xa masenyi nde
    ti i bɛ.» A naxɛ, «Awa yire.»
  pon-2006: Liho ahpw pil patohwanlahng, “Maing, Wasa Lapalap, komwi pil ketin mweidohng
    ie I en pil pato.” E sapeng, mahsanih, “Nna pato.”
  ksd-ksd: 'Ma ra vavina i ga biti: Boina ba kaum tultul na tatike ta tinata pire
    kaugu luluai ra king. Ma i ga biti: Una tata.'
  tur-YTC: O zaman kadın, “Lütfen hizmetkârın efendim krala bir söz söylesin” dedi.
    “Söyle” dedi.
  grc-BRENT: Καὶ εἶπεν ἡ γυνὴ, λαλησάτω δὴ ἡ δούλη σου πρὸς τὸν κύριόν μου βασιλέα
    ῥῆμα· καὶ εἶπε, λάλησον.
  ind-AYT: Perempuan itu berkata, “Izinkanlah hambamu ini mengatakan sepatah kata
    lagi kepada Tuanku Raja.” Dia menjawab, “Katakanlah.”
  nya-nya: Kenaka mkaziyo anati, “Lolani kuti wantchito wanu ayankhule mawu kwa inu
    mbuye wanga mfumu.” Iye anayankha kuti, “Yankhula.”
  hrv-hrv: 'A žena nastavi: “Dopusti da tvoja službenica kaže jednu riječ svome gospodaru
    kralju.” A on odvrati: “Govori!”'
  mps-mps: Tama te wego agabolo te tama po wai, “King, te eno nageba po me deli ma
    omainu yabo te usu da wagowe?” Tama Devitgo te po wai, “Te usu da, nago po wao.”
  tpi-tpi: Na meri i tokim em olsem, “King, inap yu larim mi i mekim wanpela tok moa?”
    Na Devit i tok, “I orait, yu ken tok.”
  dan-1931: 'Da sagde Kvinden: “Må din Trælkvinde sige min Herre Kongen et Ord?” Han
    svarede: “Tal!”'
  vie-OVCB: 'Đến đây, người đàn bà nói: “Xin vua cho tôi thưa thêm một lời.” Vua bảo:
    “Nói đi.”'
  guj-2017: પછી તે સ્ત્રીએ કહ્યું કે, “કૃપા કરી હવે તારી દાસીને એક વાત મારા માલિક
    રાજાને કહેવા દે.” તેણે કહ્યું, “બોલ.”
  pon-2006A: Liho ahpw pil patohwanlahng, “Maing, Wasa Lapalap, komwi pil ketin mweidohng
    ie I en pil pato.” E sapeng, mahsanih, “Nna pato.”
  por-BRBSL: 'Então a mulher disse: “Por favor, deixe seu servo falar uma palavra
    a meu senhor, o rei”. Ele disse: “Diga”.'
  cth-cth: Hatdawkvah napui ni, na sannu ni ka bawipa siangpahrang koe lawk kam touh
    bout dei naseh telah ati. Ahni ni dei loe atipouh.
  twi-twi: Afei, ɔbea no kae se, “Ma wo somfo nka biribi nkyerɛ me wura ɔhene.” Obuae
    se, “Kɔ so kasa.”
  hlt-hlt: Te phoeiah huta loh, “Na salnu long he ka boeipa manghai taengah ol kan
    thui dae eh,” a ti nah hatah, “Thui saw,” a ti nah.
  tbz-SIM: 'Kòo nitipòkù dɔ̀: Okpɑ̀ɑ̀tì yóu kɛ̀ n yíɛ́ kɛ dɑ bɛ́innɛ̀ tìmɑtì. Kòo
    dɔ̀: Bɛ́i.'
  msy-2020: Ezɨ amizim kamaghɨn mɨgei, “Ga uaning, nan atrivir ekiam, kɨ nɨn ingangarir
    amizir kɨnim. Nɨ na ateghtɨ kɨ tong ua mɨkemeka?” Ezɨ Devit ghaze, “A dera nɨ
    mɨkɨm.”
  dop-dop: 'Mpʋɣʋlɛ ɑlʋ sɩ: Hɑɩ, Tɑcɑɑ, yele nɑ mɑ́ tɑsɑ tɔmʋɣʋ kʋlʋmʋɣʋ kɛ yɔɣɔtʋɣʋ.
    Ɩlɛnɑ wulɑʋ sɩ: Yɔɣɔtɩ.'
  azb-azb: 'Qadın dedi: «Rica edirəm, izin ver, kənizin ağam padşaha bir söz söyləsin».
    O «söylə» dedi.'
  eng-DBY: And the woman said, Let thy bondmaid, I pray thee, speak a word to my lord
    the king. And he said, Speak.
  hin-2017: स्त्री बोली, “तेरी दासी अपने प्रभु राजा से एक बात कहने पाए।”
  wol-KYG: 'Jigéen ja ne ko: «Buur, sang bi, ma ñeme laa waxati benn baat boog!» Mu
    ne ko: «Waxal.»'
  eng-YLT: And the woman saith, 'Let, I pray thee, thy maid-servant speak unto my
    lord the king a word;' and he saith, 'Speak.'
  eng-WYC-2017: Therefore the woman said, Thine handmaid speak a word to my lord the
    king. And the king said, Speak thou.
  eng-WMBB: Then the woman said, “Please let your servant speak a word to my lord
    the king.” He said, “Say on.”
  urd-GVH: फिर औरत असल बात पर आ गई, “मेरे आक़ा, बराहे-करम अपनी ख़ादिमा को एक और बात
    करने की इजाज़त दें।” बादशाह बोला, “करें बात।”
  rug-rug: “Ke qua baṉara mu tataru nau, maqu zama nia keke toṉa pule,” gua sa barikaleqe.
    “Ego” gua se Devita,
  gaz-gaz: Ergasiis dubartittiin, “Akka ani garbittiin kee gooftaa koo mootichatti
    dubbii tokkittii dubbadhu naa eeyyami” jette. Innis, “Dubbadhu” jedhee deebise.
  fra-LSG: 'La femme dit: Permets que ta servante dise un mot à mon seigneur le roi.
    Et il dit: Parle!'
  yal-yal: Ɲaxanla yi a fala, a naxa, “Tin, i ya walikɛ ɲaxanla xa fala keden peen
    ti i xa, i tan, n kanna, mangana.” A yi a fala, a naxa, “Falan ti.”
  haw-1868: Alaila i aku la ua wahine la, Ke noi aku nei au ia oe, e ae mai oe i kau
    kauwawahine, e hai aku ia i hookahi huaolelo i kuu haku i ke alii. I mai la kela,
    E hai mai
  arb-NAV: 'فَقَالَتِ الْمَرْأَةُ: «دَعْ جَارِيَتَكَ تَقُولُ كَلِمَةً لِسَيِّدِي الْمَلِكِ»
    فَقَالَ: «تَكَلَّمِي».'
  ewe-ewe: Nyɔnu la yi edzi be “Meɖe kuku, na magabia nu ɖeka wò, nye aƒetɔ fia la!”
    David gblɔ nɛ be, “Bia faa!”
  eng-LEE: Then said the woman, Let thy hand-maid, I pray thee, speak unto my Lord
    the king one word. And he said, Speak on.
  asm-FB: তেতিয়া সেই মই ক’লে, “মই বিনয় কৰোঁ, আপোনাৰ বেটীক মোৰ প্ৰভু মহাৰাজৰ আগত
    এটি কথা ক’বলৈ দিয়ক।” তাতে ৰজাই ক’লে, “কোৱা।”
  sus-A: نَ تّمُي نَ فِنّ نَشَ عَ قَلَ مَنفّ بّ، «عِ شَ عِ هَاكّ تٌ، ﭑ شَ مَسٍنيِ
    ندٍ تِ عِ بّ.» عَ نَشّ، «عَوَ يِرٍ.»
  fra-SBL: 'Alors la femme dit : « Je te prie de laisser ton serviteur dire un mot
    à mon seigneur le roi. » Il a dit : « Dis-le. »'
  hbo-hbo: וַתֹּ֙אמֶר֙ הָֽאִשָּׁ֔ה תְּדַבֶּר־נָ֧א שִׁפְחָתְךָ֛ אֶל־אֲדֹנִ֥י הַמֶּ֖לֶךְ
    דָּבָ֑ר וַיֹּ֖אמֶר דַּבֵּֽרִי׃ ס
  kik-kik: Ningĩ mũndũ-wa-nja ũcio akĩmwĩra atĩrĩ, “Reke ndungata yaku ĩkwĩre kiugo
    wee mũthamaki, mwathi wakwa.” Nake agĩcookia atĩrĩ, “Kĩarie.”
  fra-NCL: 'La femme dit : « Permets à ta servante, je te prie, de dire un mot à mon
    seigneur le roi ! » Il répondit : « Parle ! »'
  cek-AK: To naah nongpata mah, na tamna kai hae siangpahrang khaeah lok vaito mah
    na thuisak raeh, tiah a naa. Anih mah thui khae, tiah a naa.
  cuk-cuk: 'Ome ega sogdebalid: —Dummad-Rey, napi an bega ibmar sogbied. Rey-David
    ega sogded: —Sunmakdena.'
  uig-CYR: 'Лекин аял: Дедәклири ғоҗам падишаға йәнә бир сөзни дегили қойғайла, девиди,
    у: Ейтқин — деди.'
  tel-2017: అప్పుడు ఆ స్త్రీ “నా యజమానివైన నీతో ఇంకొక మాట చెప్పుకోడానికి నీ దాసిని,
    నాకు దయచేసి అనుమతి ఇవ్వండి” అంది. రాజు “ఏమిటో చెప్పు” అన్నప్పుడు.
  hat-BSA: 'Alò, fanm nan te di: “Souple kite sèvant ou an pale yon mo ak mèt mwen,
    wa a.” Li te di: “Pale”.'
  kos-kos: Ac mutan sac sifilpa fahk, “Nunak munas, leum fulat, oasr ma sefanna lula
    nga lungse fahk nu sum.” Na David el fahk, “Kwal, fahk.”
  hbo-WLC: וַתֹּ֙אמֶר֙ הָֽאִשָּׁ֔ה תְּדַבֶּר־נָ֧א שִׁפְחָתְךָ֛ אֶל־אֲדֹנִ֥י הַמֶּ֖לֶךְ
    דָּבָ֑ר וַיֹּ֖אמֶר דַּבֵּֽרִי׃ ס
  ibo-ibo: Mgbe ahụ, nwanyị ahụ sịrị, “Biko kwere ka ohu gị nwanyị gwa onyenwe m eze
    otu mkpụrụ okwu ọzọ.” Ọ sịrị, “Gaa nʼihu kwuo.”
  ory-ory: ସେତେବେଳେ ସେହି ସ୍ତ୍ରୀ କହିଲା, “ଆପଣଙ୍କ ଦାସୀଙ୍କୁ ମୋର ପ୍ରଭୁ ମହାରାଜଙ୍କ ନିକଟରେ
    ଗୋଟିଏ କଥା କହିବାକୁ ଦେଉନ୍ତୁ;” ସେ କହିଲେ, “କୁହ।”
  chk-chk: Mürin, ewe fefin a apasa, “Kose mochen kopwe mwüt ngeniei ngang noum chon
    angang fefin pwe üpwe apasa pwal eu kapas ngonuk, en ai samol me ai king.” Tafit
    a üra, “Kopwe kapas.”
  ssd-ssd: 'Kile pino ta maŋ lato pasa sana: O gabat suŋgo, ye maŋ pasa ande ne sanamŋgit
    ŋgina le nu ndek sakina: Maye ne saka le isi ŋgina le'
  rop-rop: Wal det gel bin tok, “Bos, yu nomo gitwail langa mi, dumaji wanmo ai garra
    tok.” Wal King Deibid bin tok, “Wal gowan.”
  ukr-1871: 'Тодї молодиця: Дозволь же твоїй служебцї промовити мойму цареві й панові
    ще слово! І відказав: промов.'
  deu-1951: 'Und das Weib sprach: Laß doch deine Magd meinem Herrn, dem König, etwas
    sagen. Er aber sprach: Sag her!'
  eng-JPS: 'Then the woman said: ''Let thy handmaid, I pray thee, speak a word unto
    my lord the king.'' And he said: ''Say on.'''
  srp-1865: 'A žena reèe: da kaže sluškinja tvoja nešto caru gospodaru. A on reèe:
    govori.'
  lug-lug: Awo omukazi n’agamba kabaka nti, “Nkwegayiridde, ka mbeeko ekigambo kye
    ŋŋamba mukama wange kabaka.” N’amuddamu nti, “Yogera.”
  heb-heb: ותאמר האשה תדבר נא שפחתך אל אדני המלך דבר ויאמר דברי׃
  ben-IRV: তখন সেই মহিলা বলল, “প্রার্থনা করি, আপনার দাসীকে আমার প্রভু মহারাজের কাছে
    একটা কথা বলতে দিন ৷” রাজা বললেন, “বল৷”
  pan-pan: ਤਦ ਉਸ ਇਸਤਰੀ ਨੇ ਆਖਿਆ, ਆਪਣੀ ਦਾਸੀ ਨੂੰ ਆਗਿਆ ਦੇ ਜੋ ਆਪਣੇ ਮਹਾਰਾਜ ਰਾਜਾ ਅੱਗੇ ਇੱਕ
    ਗੱਲ ਹੋਰ ਬੋਲੇ
  tkr-tkr: 'Zəiyfee Davuduk''le eyhen: – Hucoona ixhes, zasqa sa cuvab eyhes hasre.
    Paççahee «Eyheva» eyhe.'
  mya-JVB: တဖန် မိန်းမ ကလည်း၊ ကိုယ်တော် ကျွန် မသည် အရှင် မင်းကြီး အား စကား တခွန်းလျှောက်
    ရသောအခွင့် ကိုပေး တော်မူပါဟု တောင်းပန် လျှင် ၊ လျှောက် လော့ဟု မိန့် တော်မူ၏”
  tbg-tbg: Minti tuvaro nahenti viva virara tiharo, Are hoe ti qaqi kairaqe te uva
    voqavata tiare? tuvaro Devitiva tiharo, Ho tiane, tuvaro
  hmo-hmo: Vadaeni hahine be ma ia gwau, “Mani emu kara, lau, oiemu hesiai hahine
    be hereva ta ma lau ura gwauraia.” Davida ia haere, ia gwau, “Namo, oi hereva.”
  urd-urd: तब उस 'औरत ने कहा, “ज़रा मेरे मालिक बादशाह से तेरी लौंडी एक बात कहे?”
  rus-SYN: 'И сказала женщина: позволь рабе твоей сказать еще слово господину моему
    царю.'
  bqc-SIM: 'Ɔ̃ nↄɛpi mɛ̀: Ma dii kí, mapi n zↄ̀blena ma gba zɛ́ mà ɛa yã''onɛ.
    A wèwà à mɛ̀: O!'
  tcz-CHONGTHU: Hichun numei nun asei kit’in, “Lungset tah-in nasohnu kei hi kapu
    lengpa koma thu cheng khat beh neisei sah thei kit ding ham,’ atia ahileh; lengpan
    jong, “Seiyin seiyin,” ati.
  mar-mar: मग ती म्हणाली, माझे स्वामी, मला तुमच्याशी आणखी काही बोलायचे आहे, परवानगी
    असावी. राजा म्हणाला, बोल.
  qub-qub: 'Chaypis warmiga yapayraj niran: «Tayta ray juc shimillana rimarcamushaj
    ari.» Chaura rayga niran: «Nimay ari.»'
  bqp-bqp: 'Akũ nↄgbɛ̃ pìi pì: Ma dikiri kína, makũ n zↄ̀bleri ǹ ma gba zɛ́ mà ɛra
    mà yã onnɛ. À wèa à pì: Ǹ o!'
  hat-hat: 'Lè sa a, fanm lan di ankò: -Tanpri, monwa! Kite m'' di ou yon dènye pawòl.
    Wa a reponn li: -Pale non.'
  eng-BSB: Then the woman said, “Please, may your servant speak a word to my lord
    the king?” “Speak,” he replied.
  tod-tod: 'Anzanui ɠɛni ma: «Ɗa va bu nɛi, màliɠii masagi, gè faa ɠili bo dɛ è
    ma, nɛ̀i gè ga ɗa-wotiɠɛ anzanui?» Masagi ɠɛ ma: «Ɓɔɛna.»'
  eng-WEBPB: Then the woman said, “Please let your servant speak a word to my lord
    the king.” He said, “Say on.”
  kbq-kbq: Anante ana a'mo'a huno, Natrege'na mago'ane kini nemoka kantahiga'neno,
    higeno kini ne'mo'a huno, Amne huo.
  nhe-BL: 'Huan nopa sihuatl sampa quiilhui: ―Xinechcahuili nimitztlajtlanis seyoc
    tlamantli. Huan David quiijto: ―Xinechilhui'
  bus-bus: 'Ben nↄgbɛ̃ pì bè: Ma dii kí, mamↄma n zↄ̀bleri ǹ ma gba zɛ́ mà ɛara mà
    yã onnɛ. À wèàla à bè: Ǹ o!'
  gub-BL: — Hezar. Xo pitài ma'e zo amume'u putar newe kury, i'i izupe. — Ikatu, i'i
    Tawi kuzà pe.
  eng-DRA: 'Then the woman said: Let thy handmaid speak one word to my lord the king.
    And he said: Speak.'
