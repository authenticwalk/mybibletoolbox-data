verse: 2SA.014.031
translations:
  mal-C: അപ്പോൾ യോവാബ് അബ്ശാലോമിന്റെ വീട്ടിലേക്കുചെന്നു. “അങ്ങയുടെ ദാസന്മാർ എന്റെ
    വയലിനു തീയിട്ടതെന്തിന്?” എന്ന് അദ്ദേഹം ചോദിച്ചു.
  deu-TKW: 'Nun machte sich Joab auf, ging hin zu Absalom ins Haus und fragte ihn:
    Weshalb haben deine Knechte das Feld, das mir gehört, in Brand gesteckt?'
  lin-lin: 'Joabi akendeki na ndako ya Abisalomi mpe alobaki na ye : — Mpo na nini
    otie moto na elanga na ngai ?'
  eng-LSV: And Joab rises and comes to Absalom in the house, and says to him, “Why
    have your servants burned the portion that I have with fire?”
  eng-GNV: Then Ioab arose, and came to Absalom vnto his house, and sayd vnto him,
    Wherefore haue thy seruants burnt my field with fire?
  eng-WEBSTER: Then Joab arose, and came to Absalom, to his house, and said to him,
    Why have thy servants set my field on fire?
  nhw-BL: 'Huajca Joab yajqui quiitato Absalón huan quiilhui: ―¿Para tlen motequipanojcahua
    yajque nechtlatilitoj nomil campa nijtoctoya cebada?'
  swh-ONEN: Basi Yoabu akaenda nyumbani kwa Absalomu, akamwambia, “Kwa nini watumishi
    wako wametia moto shamba langu?”
  bba-bba: Yerɑ Yoɑbu u seewɑ u dɑ Abusɑlɔmun mi, u nùn bikiɑ u nɛɛ, mbɑ n kuɑ wunɛn
    bwɑ̃ɑbu bɑ kɑ dɑ bɑ nɛn ɡberu dɔ̃ɔ mɛni.
  eng-KJVCPB: Then Joab arose, and came to Absalom unto his house, and said unto him,
    Wherefore have thy servants set my field on fire?
  mpx-mpx: Inoke Yowab i na Absalom wana limiya ge i neli i ba, “Hauna kaiwena wam
    totuwalali no bali ana eyowa hi ton?”
  luo-luo: Eka Joab nodhi ir Abisalom e ode mowachone niya, “Angʼo momiyo jotiji owangʼo
    puotha?”
  meu-meu: Bena Ioab e tore isi, Absalom dekena ela, ena ruma ai, e nanadaia, eto,
    Badina be dahaka emu hesiai taudia ese egu uma vada e doua?
  npi-ULB: अनि योआब उठे र अब्शालोमको घरमा तिनीकहाँ आए र तिनलाई भने, “तिम्रा सेवकहरूले
    मेरो खेतमा किन आगो लगाइदिएका छन्?”
  yor-yor: Joabu sì dìde, ó sì tọ Absalomu wá ní ilé, ó sì wí fún un pé, “Èéṣe tí
    àwọn ìránṣẹ́ rẹ̀ fi tiná bọ oko mi?”
  ind-ind: Lalu Yoab datang ke rumah Absalom dan memprotes, “Mengapa para pegawaimu
    membakar ladang saya?!”
  pes-OPCB: 'پس یوآب نزد ابشالوم آمد و گفت: «چرا خدمتکارانت مزرعهٔ مرا آتش زدند؟»'
  tgl-ULB: Pagkatapos tumayo si Joab at pumunta sa bahay ni Absalom at sinabi sa kaniya,
    “Bakit sinunog ng iyong mga lingkod ang aking bukid?”
  cbu-NT: Jowabshat anoo parangu, anuritam Absalonangaz tsiyatkatu kusarangiya. ¿Mayaamshat
    shiy m'chachurish nuwaa mzari sumaspat tirooranganaya? tárangiya.
  hui-hui: Anidagua biya layago hale halu Yoaba ibu Abasalomo andaga puwa lalu, Í̠naga
    biabe biahaga agali hearume i̱ mabuha bame bali hengewago dai helayadago irane
    aginagabe, lene.
  mya-mya: ယွာ​ဘ​သည်​အ​ဗ​ရှ​လုံ​၏​အိမ်​သို့​သွား​၍``အ​ရှင် ၏​အ​စေ​ခံ​တို့​သည်​အ​ဘယ်​ကြောင့်​အ​ကျွန်ုပ်​၏
    လယ်​ကို​မီး​ရှို့​ကြ​ပါ​သ​နည်း'' ဟု​မေး​၏။
  bod-N: དེར་ཡོ་ཨབ་ཡར་ལངས་ཏེ་ཨབ་ཤཱ་ལོམ་གྱི་ཁྱིམ་དུ་འོངས་ནས་དེ་ལ། ཁྱེད་ཀྱི་ཞབས་ཕྱི་རྣམས་ཀྱིས་ཅིའི་ཕྱིར་ངའི་ཞིང་བསྲེགས་པ་ཡིན་ཞེས་པའི་ལན་དུ།
  sna-sna: Ipapo Joabhu akaenda kumba kwaAbhusaromu akandoti kwaari, “Ko, varanda
    vako vapisirei munda wangu?”
  spa-BLM: 'Entonces Joab se levantó y vino a Absalón a su casa y le dijo: “¿Por qué
    tus siervos han incendiado mi campo?”'
  cac-cac: 'Ix b''at vin̈aj Joab d''a spat vin̈aj Absalón chi'', ix yalan vin̈: —¿Tas
    yuj ix a checb''at eb'' a checab'' sn̈ustz''a tas avab''il vuuj? xchi vin̈.'
  swh-ULB: Kisha Yoabu akainuka na kwenda nyumbani kwa Absalomu akamwambia, “Kwa nini
    watumishi wako wamelichoma moto shamba langu?
  bel-bel: 'І ўстаў Ёаў, і прыйшоў да Авэсалома ў дом, і сказаў яму: навошта слугі
    твае выпалілі маю дзялянку агнём?'
  deu-ELBBK: 'Da machte Joab sich auf und kam zu Absalom ins Haus und sprach zu ihm:
    Warum haben deine Knechte mein Ackerstück mit Feuer angezündet?'
  mbb-OT: Midhendiyà si Joab te ki Absalom he egkaǥi te, “Maan is mibinsulan te menge
    suluǥuen nu is bevesukè ku?”
  mal-2015: 'അപ്പോൾ യോവാബ് എഴുന്നേറ്റു അബ്ശാലോമിന്റെ വീട്ടിൽ ചെന്നു അവനോടു: നിന്റെ
    ഭൃത്യന്മാർ എന്റെ കൃഷി ചുട്ടുകളഞ്ഞതു എന്തു എന്നു ചോദിച്ചു.'
  rmc-rmc: 'Paľis o Joab avľa andro kher le Absolonoskro a phenďa leske: „Soske mange
    tire sluhi podlabarde e maľa?“'
  pes-OPV: آنگاه یوآب برخاسته، نزد ابشالوم به خانه‌اش رفته، وی را گفت که «چرا خادمان
    تو مزرعه مراآتش زده‌اند؟»
  ron-1924: 'Иоаб с-а скулат ши с-а дус ла Абсалом акасэ. Ши й-а зис: „Пентру че ау
    пус служиторий тэй фок кымпулуй меу?”'
  ben-OBCV: যোয়াব পরে অবশালোমের বাসায় গেলেন, ও তিনি তাকে বললেন, “তোমার দাসেরা কেন
    আমার ক্ষেতে আগুন লাগিয়ে দিয়েছে?”
  som-som: Dabadeedna Yoo'aab baa soo kacay oo Absaaloom gurigiisii ugu yimid, oo
    ku yidhi, War addoommadaadu maxay beertayda dab u qabadsiiyeen?
  lat-VUC: 'Surrexitque Joab, et venit ad Absalom in domum ejus, et dixit: Quare succenderunt
    servi tui segetem meam igni?'
  eng-ASVBT: Then Joab arose, and came to Absalom unto his house, and said unto him,
    Wherefore have thy servants set my field on fire?
  ita-1885: 'E Ioab si levò, e venne ad Absalom in casa, e gli disse: Perchè hanno
    i tuoi servitori messo il fuoco nel mio campo?'
  eng-LXXUP: And Joab arose, and came to Absalom into the house, and said to him,
    Why have thy servants set my field on fire?
  eng-ULB: Then Joab arose and came to Absalom at his house, and said to him, “Why
    have your servants set my field on fire?”
  spa-VBL: 'Joab fue a la casa de Absalón y preguntó: “¿Por qué tus siervos incendiaron
    mi campo?” .'
  fra-_FOB: 'Alors Joab se leva et vint trouver Absalom dans sa maison, et lui dit:
    Pourquoi tes serviteurs ont-ils mis le feu à mon champ?'
  mal-mal: 'അപ്പോൾ യോവാബ് എഴുന്നേറ്റ് അബ്ശാലോമിന്റെ വീട്ടിൽചെന്ന് അവനോട്: “നിന്റെ
    ഭൃത്യന്മാർ എന്റെ കൃഷി ചുട്ടുകളഞ്ഞത് എന്ത്?” എന്നു ചോദിച്ചു.'
  urd-GVR: Jab khet meṅ āg lag gaī to Yoāb bhāg kar Abīsalūm ke pās āyā aur shikāyat
    kī, “Āp ke naukaroṅ ne mere khet ko āg kyoṅ lagāī hai?”
  suz-BL: मिनु योआब रीब पा अब्‍सालोम आ खिं लशा, मेको कली “मारदे इन गेय पाइबपुकीम आं
    रूम मी सुइक्‍तमे?” दे हिल्‍लो पवा बाक्‍त।
  ita-1927: 'Allora Joab si levò, andò a casa di Absalom, e gli disse: “Perché i tuoi
    servi hanno eglino dato fuoco al mio campo?”'
  ckb-ckb: 'ئیتر یۆئاب هەستا و چوو بۆ لای ئەبشالۆم بۆ ماڵەوە و پێی گوت: «بۆچی خزمەتکارەکانت
    ئاگریان لە کێڵگەکەی من بەردا؟»'
  eng-BBE: Then Joab came to Absalom in his house and said to him, Why have your servants
    put my field on fire?
  kan-OKCV: ಆಗ ಯೋವಾಬನು ಎದ್ದು ಅಬ್ಷಾಲೋಮನ ಮನೆಗೆ ಬಂದು ಅವನಿಗೆ, “ನನ್ನ ಹೊಲವನ್ನು ನಿನ್ನ ಸೇವಕರು
    ಬೆಂಕಿಯಿಂದ ಸುಟ್ಟುಬಿಟ್ಟಿದ್ದೇಕೆ?” ಎಂದು ಕೇಳಿದನು.
  tam-2017: அப்பொழுது யோவாப் எழுந்து, அப்சலோமின் வீட்டிற்குள் போய், என்னுடைய நிலத்தை
    உம்முடைய வேலைக்காரர்கள் தீயைக் கொளுத்திப்போட்டது என்ன என்று அவனைக் கேட்டான்.
  spa-RV-1909: 'Levantóse por tanto Joab, y vino á Absalom á su casa, y díjole: ¿Por
    qué han puesto fuego tus siervos á mis tierras?'
  ron-BTF: 'Atunci Ioab s-a ridicat și a venit la Absalom acasă și i-a spus: Pentru
    ce au dat foc servitorii tăi câmpului meu?'
  eng-WEBP: Then Joab arose and came to Absalom to his house, and said to him, “Why
    have your servants set my field on fire?”
  eng-FBV: Joab went to Absalom's house and asked “Why did your servants set my field
    on fire?”
  nld-1939: 'begaf Joab zich eindelijk naar de woning van Absalom en zeide tot hem:
    Waarom hebben uw dienaren mijn akker in brand gestoken?'
  nch-BL: 'Huajca Joab yajqui quiitato Absalón huan quiilhui: ―¿Para ten motequipanojcahua
    yajque techtatilitoj nomil campa nijtoctoya cebada?'
  vie-1934: 'Bấy giờ, Giô-áp đứng dậy, đến cùng Aùp-sa-lôn trong nhà người mà nói
    rằng: Cớ sao các tôi tớ ngươi có châm lửa vào ruộng ta?'
  hin-CV: इस पर योआब ने अबशालोम के घर पर जाकर उससे पूछा, “तुम्हारे सेवकों ने मेरे
    खेत में आग क्यों लगाई?”
  spa-BES: 'Entonces Joab vino a Absalón en su casa y le dijo: ¿Por qué tus siervos
    han prendido fuego a mi campo?'
  tdx-tdx: 'Niongak’ amy zao t’Ioabe, nimb’ añ’ anjomba’i Absalome mb’eo, nanao ty
    hoe ama’e: Aa vaho akore ty nanodora’ o mpitoro’oo i tetekoy?'
  tha-KJV: โยอาบก็​ลุ​กขึ้นไปหาอับซาโลมที่วังของท่าน ถามท่านว่า “ทำไมมหาดเล็กของท่านจึงเอาไฟเผานาของหม่อมฉัน”
  por-BR-2018: 'Levantou-se, portanto, Joabe, e veio a Absalão à sua casa, e disse-lhe:
    Por que puseram fogo teus servos a minhas terras?'
  deu-ELO: 'Da machte Joab sich auf und kam zu Absalom ins Haus, und sprach zu ihm:
    Warum haben deine Knechte mein Ackerstück mit Feuer angezündet?'
  eng-WYC-2018: And Joab rose up, and came to Absalom into his house, and said, Why
    have thy servants burnt [up] my (barley) corn with fire? (And Joab rose up, and
    came to Absalom at his house, and said, Why have thy servants burned down my crop?)
  epo-epo: 'Tiam Joab leviĝis, kaj venis al Abŝalom en la domon, kaj diris al li:
    Kial viaj servantoj forbruligis per fajro mian kampoparton?'
  uig-PIN: 'Andin Yoab ⱪozƣilip Abxalomning ɵyigǝ kirip uningdin: Nemixⱪa hizmǝtkarliring
    etizliⱪimƣa ot ⱪoydi! — dǝp soridi.'
  beo-beo: 'Youa:be da A:basalome ea diasuga asili, ougili amane adole ba:i, “Dia
    hawa: hamosu dunu da abuliba:le na bugili nasu soge ulugagibala:?”'
  tpi-OTNT: Na taim Joap i harim tok long dispela pasin ol wokboi i mekim, orait na
    em i go long haus bilong Apsalom na i askim em, “Bilong wanem ol wokboi bilong
    yu i kukim gaden bilong mi?”
  hau-SA: Sa’an nan Yowab ya tafi gidan Absalom ya ce masa, “Me ya sa bayinka suka
    sa wa gonata wuta?”
  uig-LAT: 'Andin Yoab qozghilip Abshalomning öyige kirip uningdin: Némishqa xizmetkarliring
    étizliqimgha ot qoydi! — dep soridi.'
  nde-nde: Lapho-ke uJowabi waya endlini ka-Abhisalomu wathi kuye, “Kungani izinceku
    zakho zithungele insimu yami ngomlilo?”
  ton-ton: Pea naʻe tuʻu hake ai ʻa Soape, ʻo ne haʻu ki he fale ʻo ʻApisalomi, ʻo
    ne pehē kiate ia, “Ko e hā kuo tutu ai ʻe hoʻo kau tamaioʻeiki ʻa ʻeku ngoue?
  ces-1613: 'A vstav Joáb, přišel k Absolonovi do domu jeho, a řekl jemu: Proč jsou
    služebníci tvoji zapálili dědinu mou?'
  eng-WMB: Then Joab arose and came to Absalom to his house, and said to him, “Why
    have your servants set my field on fire?”
  tam-TCV: அப்பொழுது அப்சலோமின் வீட்டிற்கு யோவாப் போய் அவனிடம், “உன் பணியாட்கள் என்
    வயலுக்கு ஏன் நெருப்பு வைத்தார்கள்?” என்று கேட்டான்.
  ceb-ULB: Unya miadto si Joab sa balay ni Absalom, ug nangutana kaniya, “Nganong
    gisunog man sa imong sulugoon ang akong uma?”
  pol-UBG: 'Potem Joab wstał, przyszedł do Absaloma do jego domu i zapytał go: Czemu
    twoi słudzy podpalili moje pole?'
  agr-agr: 'Dutikiagtai Joab Absalógka jegajua chichajak: “¿Wagka amina inakem aidaush
    mina ajagnash apenawa?” tau.'
  kyc-kyc: Doko sepala Joape baa Epesalomena anda papala lamaiyuo lao, Akipamo embena
    kendemande akali dupwame nambana ee yuu dokona isare palyalamisi? leya.
  urd-GVU: جب کھیت میں آگ لگ گئی تو یوآب بھاگ کر ابی سلوم کے پاس آیا اور شکایت کی،
    ”آپ کے نوکروں نے میرے کھیت کو آگ کیوں لگائی ہے؟“
  deu-1912: 'Da machte sich Joab auf und kam zu Absalom ins Haus und sprach zu ihm:
    Warum haben deine Knechte mein Stück mit Feuer angesteckt?'
  kan-2017: ಆಗ ಯೋವಾಬನು ಅಬ್ಷಾಲೋಮನ ಮನೆಗೆ ಹೋಗಿ, “ನಿನ್ನ ಸೇವಕರು ನನ್ನ ಹೊಲಕ್ಕೆ ಬೆಂಕಿ ಹಚ್ಚಿದ್ದೇಕೆ?”
    ಎಂದು ಅವನನ್ನು ಕೇಳಿದನು.
  yap-yap: Me yan Joab ko naun rok Absalom me ga’ar, “Mangfan nike tay e tapigpig
    rom e nifiy ko woldug rog?”
  hlt-MCSB: Te daengah Joab Te too tih Absalom te a im la a paan.Te vaengah, “Balae
    tih na sal rhoek loh kai lo ke hmai neh a hlup uh,” a ti nah.
  mdy-ETH: ዬካፓ ዒዮዓቤ ዓቤሴሎሜ ማኣሪ ሙካዖ፦ «ኔኤኮ ዓይላ ታ ጎዣ፥ ሃኣኮይዳ ዓይጎሮ ታሞ ዓጌይ?» ጌይ ዖኦጬኔ።
  twi-ASANTE: Na Yoab baa Absalom nkyɛn bɛbisaa no sɛ, “Adɛn enti na wʼasomfoɔ akɔto
    mʼafuo mu ogya?”
  eng-WEBU: Then Joab arose and came to Absalom to his house, and said to him, “Why
    have your servants set my field on fire?”
  wal-wal: Yaatin, Yoo7aabi denddidi, Abeselooma soo biis; biidi “Ne ashkkarati ta
    banggaa aibissi tamaa oittidonaa?” yaagiis.
  spa-PDDPT: 'Entonces Joab se levantó y fue a la casa de Absalón y le preguntó: ¿Por
    qué tus esclavos pusieron fuego a mi parcela?'
  gun-gun: 'Ha''e rami rã Joabe opu''ã vy oo Absalão ro py. Ha''e vy aipoe''i: — Mba''e
    re tu nerembiguai kuery oapy ri xemba''ety?'
  agu-BL: 'Topone''n tzun Joab tan jakle''n tkanil tetz Absalom: —¿Nxac tzun mo''c
    k''a''kl incosech tetz cebada tan yi e'' amos?'
  ilo-ULB: Timmakder ngarud ni Joab ken napan ni Joab iti balay ni Absalom, ket kinunana,
    “Apay a pinuoran dagiti adipenmo ti talonko?
  kpg-kpg: Gei ogo Joab gaa hana gi di hale o Absalom, ga heeu, “Au gau hai hegau
    la ne dudu dagu hadagee eimaha?”
  uig-ARA: 'ئاندىن يوئاب قوزغىلىپ ئابشالومنىڭ ئۆيىگە كىرىپ ئۇنىڭدىن: نېمىشقا خىزمەتكارلىرىڭ
    ئېتىزلىقىمغا ئوت قويدى! ــ دەپ سورىدى.'
  sus-sus: E to gɛ na rabade, Yowaba naxa siga Abisalomi yire, a sa a maxɔrin a a
    xa xɛ ganxi fe naxan ma.
  pon-2006: Sohap eri kohla ni imwen Apsalom oh idek reh, “Dahme omw ladu kan wiahkihda
    soahng wet, isikada ei mwetuwelo?”
  jae-jae: Go Joab gêdi gêdêŋ Absalom nê andu gêja ma kêsôm gêdêŋ eŋ gebe “Aômnêm
    sakiŋwaga sêkêŋ ja geŋ aêŋoc kôm kêtu ageŋŋa.”
  ksd-ksd: 'Ma Ioab i ga tut ma i ga vana pire Absalom uro ra kubana, ma i ga biti
    tana: Ta ra ava kaum umana tultul dia ga vautunge vue kaugu uma?'
  tur-YTC: Sonra Yoav kalkıp Avşalom'a, evine geldi ve ona, “Hizmetkârların neden
    tarlamı ateşe verdi?” diye sordu.
  grc-BRENT: Καὶ ἀνέστη Ἰωὰβ, καὶ ἦλθε πρὸς Ἀβεσσαλὼμ εἰς τὸν οἶκον, καὶ εἶπε πρὸς
    αὐτὸν, ἱνατί ἐνεπύρισαν οἱ παῖδές σου τὴν μερίδα τὴν ἐμὴν ἐν πυρί;
  ind-AYT: Kemudian, Yoab berangkat dan pergi menemui Absalom ke rumahnya dan bertanya
    kepadanya, “Mengapa hamba-hambamu membakar ladang milikku sampai habis terbakar?”
  nya-nya: Ndipo Yowabu anapita ku nyumba ya Abisalomu ndipo anati kwa iye, “Nʼchifukwa
    chiyani antchito ako atentha munda wanga?”
  hrv-hrv: 'Tada se diže Joab, dođe k Abšalomu u kuću i upita ga: “Zašto su tvoje
    sluge zapalile moje polje?”'
  mps-mps: Tama te sę bidi dabego te sę yali kolesaga po te Joapgo odolama, tama
    aga te Apsalomgo beba pelama, te agaba hanalugi pai, “Magi baso nago sę bidi
    dabego te eno nedu du gi siago ulali dawe?”
  tpi-tpi: Na taim Joap i harim tok long dispela pasin ol wokboi i mekim, orait na
    em i go long haus bilong Apsalom na i askim em, “Bilong wanem ol wokboi bilong
    yu i kukim gaden bilong mi?”
  dan-1931: 'Da begav Joab sig ind til Absalom og sagde til ham: “Hvorfor har dine
    Folk stukket Ild på min Mark?”'
  vie-OVCB: 'Giô-áp đến, hỏi Áp-sa-lôm: “Tại sao đầy tớ của hoàng tử đốt ruộng tôi?”'
  guj-2017: ત્યારે યોઆબે આબ્શાલોમના ઘરે આવીને તેને કહ્યું, “તારા ચાકરોએ મારા ખેતરમાં
    આગ કેમ લગાડી?”
  pon-2006A: Sohap eri kohla ni imwen Apsalom oh idek reh, “Dahme omw ladu kan wiahkihda
    soahng wet, isikada ei mwetuwelo?”
  por-BRBSL: 'Então Joab levantou-se e veio a Absalom, em sua casa, e lhe disse: “Por
    que seus servos incendiaram meu campo”?'
  cth-cth: Joab ni Absalom koe a cei teh na sannaw ni kaie law bangkongmaw hmai a
    sawi awh telah a pacei.
  twi-twi: Na Yoab baa Absalom nkyɛn bebisaa no se, “Adɛn nti na wʼasomfo akɔto mʼafuw
    mu gya?”
  hlt-hlt: Te daengah Joab te too tih Absalom te a im la a paan. Te vaengah, “Balae
    tih na sal rhoek loh kai lo ke hmai neh a hlup uh,” a ti nah.
  tbz-SIM: 'Kɛ̀ Soɑbuu kɔtɛ dɛndɛ bɑ̀mbɑ̀ nhAbusɑdɔmmu borɛ̀ kóò bekɛ kɛ dɔ̀: Dɛ̀
    yĩ́mɛ kɑ̀ɑ kó bɛtɔ̃mbɛ̀ cɔ́u m pɑku?'
  msy-2020: Ezɨ Joap arazir Apsalomɨn ingangarir gumaziba amizir kam baregha, Apsalomɨn
    dɨpenimɨn ghugha an azara, “Nɨn ingangarir gumaziba bizir tizim bagha nan balin
    azenim gaboro?”
  dop-dop: 'Mpʋɣʋlɛ Sowɑpɩ polɑ Apǝsɑlɔm tǝyɑɣɑ tɑɑ nɑ ɩ́ pɔɔsɩ-ɩ sɩ: Pepe tɔɔ kɛ́
    nyɑ́ tǝmlɛ nyǝ́mɑ sɔpɑ mɑ tɑɑlɛ kɛ kɔkɔ?'
  azb-azb: 'Yoav durub Avşalomun evinə gəlib dedi: «Niyə sənin qulların gəlib mənim
    tarlama od vurdular?»'
  eng-DBY: Then Joab arose, and came to Absalom to [his] house, and said to him, Why
    have thy servants set my allotment on fire?
  hin-2017: तब योआब उठा, और अबशालोम के घर में उसके पास जाकर उससे पूछने लगा, “तेरे
    सेवकों ने मेरे खेत में क्यों आग लगाई है?”
  wol-KYG: 'Ba loolu amee Yowab waaxu ba ca kër Absalom, ne ko: «Ana lu waral say
    surga taal sama tool?»'
  eng-YLT: And Joab riseth and cometh unto Absalom in the house, and saith unto him,
    'Why have thy servants burned the portion that I have with fire?'
  eng-WYC-2017: And Joab rose up, and came to Absalom into his house, and said, Why
    have thy servants burnt [up] my corn with fire?
  eng-WMBB: Then Joab arose and came to Absalom to his house, and said to him, “Why
    have your servants set my field on fire?”
  urd-GVH: जब खेत में आग लग गई तो योआब भागकर अबीसलूम के पास आया और शिकायत की, “आपके
    नौकरों ने मेरे खेत को आग क्यों लगाई है?”
  rug-rug: La pa vetu te Abusalamu se Zoabi meke zama ṉiṉira laia, “Na venagua ke
    sulua rina mua nabulu sa qua inuma?”
  gaz-gaz: Kana irratti Yooʼaab gara mana Abesaaloom dhaqee, “Hojjettoonni kee maaliif
    lafa qotiisaa kootti ibidda qabsiisan?” jedheen.
  fra-LSG: 'Joab se leva et se rendit auprès d’Absalom, dans sa maison. Il lui dit:
    Pourquoi tes serviteurs ont-ils mis le feu au champ qui m’appartient?'
  yal-yal: Mafurɛn, Yowaba yi siga Abisalomi konni, a yi a maxɔdin, a naxa, “Nanfera
    i tɛɛn soxi n ma xɛɛn na?”
  haw-1868: Alaila ku ae la o loaba, a hele mai io Abesaloma la i kona hale, i mai
    la ia ia, E heaha ka mea i puhi aku ai kau poe kauwa i kuu mahinaai i ke ahi.
  arb-NAV: 'فَأَقْبَلَ يُوآبُ إِلَى أَبْشَالُومَ فِي بَيْتِهِ قَائِلاً: «لِمَاذَا
    أَحْرَقَ رِجَالُكَ حَقْلِي بِالنَّارِ؟»'
  ewe-ewe: Yoab yi Absalom gbɔ eye wòbiae be, “Nu ka ta wò subɔlawo tɔ dzo nye lugble
    ɖo?”
  eng-LEE: Then did Joab arise, and he went to Abshalom unto his house, and said unto
    him, Wherefore have thy servants set the field belonging to me on fire?
  asm-FB: তেতিয়া যোৱাবে উঠি অবচালোমৰ ঘৰলৈ তেওঁৰ ওচৰলৈ আহি তেওঁক ক’লে, “তোমাৰ দাসবোৰে
    মোৰ খেতিত কিয় জুই লগাই দিলে?”
  sus-A: عٍ تٌ فّ نَ رَبَدٍ، يٌوَبَ نَشَ سِفَ عَبِسَلٌمِ يِرٍ، عَ سَ عَ مَشْرِن عَ
    عَ شَ شّ فَنشِ قٍ نَشَن مَ.
  fra-SBL: 'Alors Joab se leva et vint chez Absalom, dans sa maison, et lui dit :
    « Pourquoi tes serviteurs ont-ils mis le feu à mon champ ? »'
  hbo-hbo: וַיָּ֣קָם יֹואָ֔ב וַיָּבֹ֥א אֶל־אַבְשָׁלֹ֖ום הַבָּ֑יְתָה וַיֹּ֣אמֶר אֵלָ֔יו
    לָ֣מָּה הִצִּ֧יתוּ עֲבָדֶ֛ךָ אֶת־הַחֶלְקָ֥ה אֲשֶׁר־לִ֖י בָּאֵֽשׁ׃
  kik-kik: Hĩndĩ ĩyo Joabu agĩthiĩ mũciĩ kwa Abisalomu, akĩmwĩra atĩrĩ, “Nĩ kĩĩ gĩatũma
    ndungata ciaku icine mũgũnda wakwa?”
  fra-NCL: 'Joab se leva et, étant venu vers Absalom dans sa maison, il lui dit :
    « Pourquoi tes serviteurs ont-ils mis le feu au champ qui m’appartient ? »'
  cek-AK: To naah Joab loe angthawk moe, Absalom im ah caeh pacoengah anih khaeah,
    Tipongah na tamnanawk mah kai ih lawk hmai hoiah thlaek o loe? tiah a dueng.
  cuk-cuk: 'Agine, Joab, Absalónʼse nade gusad. Ega sogdapid: —¿Ibiga bega-arbamalad
    an-nainu ogumaksa?'
  uig-CYR: 'Андин Йоаб қозғилип Абшаломниң өйигә кирип униңдин: Немишкә хизмәткарлириң
    етизлиғимға от қойди! — дәп сориди.'
  tel-2017: ఇది తెలిసిన యోవాబు అబ్షాలోము ఇంటికి వచ్చి “నీ పనివాళ్ళు నా పంటలు ఎందుకు
    తగలబెట్టారు?” అని అడిగాడు.
  hat-BSA: 'Alò, Joab te leve rive kote Absalom lakay li a. Li te di li: “Poukisa
    sèvitè ou yo te lage dife nan chan mwen an?”'
  kos-kos: Joab el som nu lohm sel Absalom, ac siyuk, “Efu ku mwet kulansap lom ah
    esukak ima luk ah?”
  hbo-WLC: וַיָּ֣קָם יוֹאָ֔ב וַיָּבֹ֥א אֶל־אַבְשָׁל֖וֹם הַבָּ֑יְתָה וַיֹּ֣אמֶר אֵלָ֔יו
    לָ֣מָּה הִצִּ֧יתוּ עֲבָדֶ֛ךָ אֶת־הַחֶלְקָ֥ה אֲשֶׁר־לִ֖י בָּאֵֽשׁ׃
  ibo-ibo: Mgbe ahụ, Joab biliri jee nʼụlọ Absalọm, ma sị ya, “Gịnị mere ndị na-ejere
    gị ozi ji gbaa ubi m ọkụ?”
  ory-ory: ଏଥିରେ ଯୋୟାବ ଉଠି ଅବଶାଲୋମ ପାଖକୁ ତାହାର ଗୃହକୁ ଆସି ତାହାକୁ କହିଲା, “ତୁମ୍ଭ ଦାସମାନେ
    କାହିଁକି ମୋʼ କ୍ଷେତ୍ରରେ ନିଆଁ ଲଗାଇଲେ?”
  chk-chk: Mürin, Joap a feito ren Apsalom lon imwan o aisini, “Pwota noum chon angang
    ra kenala ekewe parli won fanüei?”
  ssd-ssd: 'Taŋanaig le Yoab ndek Absalom tuku wande mbol kumba sawe lika sana: Ne
    ndaŋam saka naŋe piro mbal siseŋniŋgat le ye tuku wit piro piyaig ŋgina le'
  rop-rop: Afta na Jowab bin kaman langa Ebsalom, en imbin askim im, “Wotfo yu wekinmen
    olabat bin barnimap det gadin main?”
  ukr-1871: 'Піднявсь тодї Йоаб, прийшов до Абессалома в господу й питає: Чому твої
    кметї пустили на пожар моє поле?'
  deu-1951: 'Da machte sich Joab auf und kam zu Absalom ins Haus und sprach zu ihm:
    Warum haben deine Knechte mein Stück Acker in Brand gesteckt?'
  eng-JPS: 'Then Joab arose, and came to Absalom unto his house, and said unto him:
    ''Wherefore have thy servants set my field on fire?'''
  srp-1865: 'Tada se podiže Joav, i doðe k Avesalomu u kuæu, i reèe mu: zašto sluge
    tvoje upališe moju njivu?'
  lug-lug: Yowaabu n’agolokoka n’agenda eri Abusaalomu mu nnyumba ye n’amubuuza nti,
    “Lwaki abaddu bo bookezza ennimiro yange?”
  heb-heb: ויקם יואב ויבא אל אבשלום הביתה ויאמר אליו למה הציתו עבדך את החלקה אשר לי
    באש׃
  ben-IRV: তখন যোয়াব উঠে অবশালোমের কাছে তার ঘরে এসে তাকে বললেন, “তোমার দাসেরা আমার
    ক্ষেতে কেন আগুন দিয়েছে?”
  pan-pan: ਤਦ ਯੋਆਬ ਉੱਠਿਆ ਅਤੇ ਅਬਸ਼ਾਲੋਮ ਦੇ ਘਰ ਆਇਆ ਅਤੇ ਉਹ ਨੂੰ ਆਖਿਆ, ਤੇਰੇ ਸੇਵਕਾਂ ਨੇ ਮੇਰੇ
    ਖੇਤ ਕਿਉਂ ਸਾੜ ਦਿੱਤੇ?
  tkr-tkr: 'Manke Yoav Avşalomne xaaqa arı, qiyghanan: – Nya''a yiğne nukaraaşe abı,
    yizde çolus ts''a ı''xı''?'
  mya-JVB: ထိုအခါ ယွာဘ သည် အဗရှလုံ အိမ် သို့ ထ သွား ၍ ၊ ကိုယ်တော် ၏ ကျွန် တို့သည်
    ကျွန်တော် လယ် ကို အဘယ်ကြောင့် မီး ရှို့ ကြသနည်းဟုမေး သော်၊
  tte-O: Kabo Yowabi ilau Abisalomi ana nume mena yo ineli iwaloba, “Tawae kaiwena
    am topaisowao yagu bali tanona sigabu?”
  tbg-tbg: Tatoqa kovaro Ioaapiva irumanta vira kaiqa vaiinti vika mintu uvara iriro,
    ho viva Apasalomura naavuqi oruntero viva vira irero tiharo, Nana kaarae ai kaiqa
    vaiinti ti naaho iha tatoqa kaavo? tiro.
  hmo-hmo: Unai dainai Ioaba ia toreisi, Abesaloma dekenai ia lao, iena ruma dekenai.
    Ioaba ese ia nanadaia, ia gwau, “Badina dahaka oiemu hesiai taudia ese lauegu
    uma idia gabua?”
  urd-urd: तब योआब उठा और अबीसलोम के पास उसके घर जाकर उससे कहने लगा, “तेरे ख़ादिमों
    ने मेरे खेत में आग क्यों लगा दी?”
  rus-SYN: 'И встал Иоав, и пришел к Авессалому в дом, и сказал ему: зачем слуги твои
    выжгли мой участок огнем?'
  bqc-SIM: 'Ɔ̃ Yoabu fɛ̀lɛ gɛ̀ Abisaloũ bɛ, à aà là à mɛ̀: Bↄ́yãi n ìwaↄ tɛsↄ̃̀i
    ma buawai?'
  tcz-CHONGTHU: Chuphat’in Joab jong akipat doh in Absalom koma achen akoma hitin
    aseiye, “Ipi dinga nasoh ten kalou meiya ahal vam jeng u hitam?” aga tie.
  mar-mar: तेव्हा यवाब उठून अबशालोमकडे आला, आणि त्यास म्हणाला “तुझ्या सेवकांनी माझ्या
    शेतात जाळपोळ का केली?”
  qub-qub: 'Chaura Joabga jinan öra Absalonpa wasinman aywar tapuran: «¿Imanirtaj
    uywayniquicuna chacräta cañapaycusha?» nir.'
  bqp-bqp: 'Akũ Yoabu fùtɛ à gɛ̀ɛ Abusalomu bɛa, à a là à pì: Bↄ́yãi n zĩkɛrinↄ
    tɛ́ sↄ̃̀ ma buraaa?'
  hat-hat: 'Joab al lakay Absalon, li mande l'': -Poukisa moun pa ou yo mete dife
    nan jaden m'' lan?'
  eng-BSB: Then Joab came to Absalom’s house and demanded, “Why did your servants
    set my field on fire?”
  tod-tod: 'Zoaɓe wuzeɠeni, é li Aɓesalɔme ʋɔ bɛ, é gaazaɠa, é ɠɛ ma: «Lee vaa
    zu ɗa-wotiɠɛ nuiti ti abui logai nà-kpalagi ʋa?»'
  eng-WEBPB: Then Joab arose and came to Absalom to his house, and said to him, “Why
    have your servants set my field on fire?”
  kbq-kbq: Anante Joapu'a Absalomu nontega eno, Nahigenka eri'za vaheka'a huzamantanke'za
    hozani'a teve ome taginte'naze?
  nhe-BL: 'Huajca Joab yajqui quiitato Absalón huan quiilhui: ―¿Para tlen motlatequipanojcahua
    yajque nechtlatilitoj nomil campa nijtoctoya cebada?'
  bus-bus: 'Ben Yoabu fɛ̀ɛ à gàa Abusalomu bɛ, à à là à bè: Bↄ́yãnzi n zĩkɛrinↄ tɛ́
    sↄ̃̀ ma buraaazi?'
  gub-BL: A'e rupi oho Zoaw Àmixàràw hàpuz me, hehe upuranu pà kury. — Màràzàwe tuwe
    newe uma'ereko ma'e umunyk tata heko rehe wà, i'i izupe.
  eng-DRA: 'Then Joab arose, and came to Absalom to his house, and said: Why have
    thy servants set my corn on fire?'
