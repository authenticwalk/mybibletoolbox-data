  msy-2020: Ezɨ datɨrɨghɨn nan pamɨn ikɨzimɨn adarazi bar dɨkavigha nan atara ghaze,
    otarir uan aveghbuam mɨsoghezɨ an aremezim, nɨ a isɨ en dafarim datɨghtɨ, e a
