    dagu dama daane ai. Digaula ga haga huaidu dogu hagadagadagagee hagaodi, gei tangada
    e dadaahi di ingoo o dogu lodo gi muli ai.”
  uig-ARA: مانا، ھازىر پۈتۈن ئۆيدىكىلەر دېدەكلىرىگە قارشى قوپۇپ، ئىنىسىنى ئۆلتۈرگىنىنى
    بىزگە تۇتۇپ بەرگىن؛ ئىنىسىنىڭ جېنىنى ئېلىپ، قەتل قىلغىنى ئۈچۈن بىز جانغا جان ئالىمىز.
    شۇنىڭ بىلەنمۇ مىراس ئالغۇچىنى يوقىتىمىز، دەۋاتىدۇ. ئۇلار شۇنداق قىلىپ يالغۇز قالغان
    چوغۇمنى ئۆچۈرۈپ، ئېرىمگە نە نام نە يەر يۈزىدە ئەۋلادمۇ قالدۇرغىلى قويمايدۇ، ــ
    دېدى.
  sus-sus: Yakɔsi n ma mixie bara a fala n bɛ, a n xa n ma di so e yi ra naxan luxi,
    e xa a fan faxa n ma di faxaxi gbeɲɔxɔfe ra. E wama na kɛ tongoma kerenyi faxafe
    naxan luma n bɛ, alako n ma mɔri xili nun a xa fe xa ɲɔn feo.»
  pon-2006: Eri, met ei peneinei uhwongieier oh ngidingidkihong ie I en patohwanohng
