    mwana pa banja lathu.”
  hrv-hrv: 'I sad se podiže sav rod na tvoju službenicu i reče: ''Predaj nam toga
    što je ubio svoga brata: mi ćemo ga pogubiti za život njegova brata koga je ubio,
    a time ćemo zatrti i baštinika.'' Tako hoće da ugase žeravicu koja mi je ostala,
    da ne ostave mome mužu ni imena ni potomstva na zemlji.”'
  mps-mps: Tama te ena bidigo hanigo te ena dali wado genuai elama, tama augwa te
    tama po weyu, eno te bidibo ogwa selama, tama te augwaliba tagala palao olama,
    tama augwa te bomai po wali peyu, tama aga ela muainu yali, te agai elali ama
    wei siyu, te aga ela muainu yali. Tiali goli, eno te augwaligo po wali pigi sogo
    da, teda eno wai me deli bidigi menio. Te eno sia dage me deli dwasianu elalubo
    tiwai ebadi, tama augwaligo te sia me sula sawainu ebo tiwai yali. Te augwaligo
    tama tiyu da, teda eno bidigo hani me te eno bidigo nogi dali te sia sigi dao,”
    te wego te po wali.
  tpi-tpi: Olsem na nau ol lain bilong man bilong mi i gat bikpela kros long mi na
    ol i tok mi mas kisim dispela pikinini i stap yet na salim i go long ol na bai
    ol i ken bihainim lo na kilim em i dai, bilong bekim dai bilong brata em i bin
    kilim. Tasol sapos mi bihainim tok bilong ol, bai mi no gat wanpela pikinini i
    stap. I olsem mi gat wanpela liklik hap paia tasol i stap na ol i laik mekim dispela
    paia tu i dai. Sapos ol i mekim olsem, bai lain na nem bilong man bilong mi i
    pinis.”
  dan-1931: 'Men nu træder hele Slægten op imod din Trælkvinde og siger: Udlever Brodermorderen,
