    mahpawh he,” a ti nah.
  mdy-ETH: ካኣቲዮ! ሃሢ ታኣኮ ዒጊና ቢያ ታና፥ ኔ ዓይሌሎ፦ ‹ፔ ጌርሲ ዎዼሢሮ ኑ ዒዛ ዎዻንዳጉዲ ኔኤኮ ናዓሢ ኑም ዓኣሢ
