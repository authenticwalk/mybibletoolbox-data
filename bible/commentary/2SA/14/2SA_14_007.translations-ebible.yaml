    sohla me pahn kadakadaur eden ei pwoudo.”
  ksd-ksd: 'Ma kaugu apik na tarai par dia ga tut ure kaum tultul, ma dia ga biti:
    Una nur tar nina i ga ubu turana ta vevet upi avet a doka, upi a balbali ure ra
    nilaun kai turana nina i ga doka, damana dir par dir a panie; ta ra magit dari
    diat a pun vue kaugu lakit na iap i ki boko, ma ra iang i kaugu tutana na panie
    kan ra mata i ra rakarakan a gunagunan, ma na damana bula kana apik na tarai.'
  tur-YTC: İşte, bütün aile hizmetkârına karşı ayaklandı ve, ‘Kardeşini vuranı teslim
