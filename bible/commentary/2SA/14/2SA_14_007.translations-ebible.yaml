  guj-2017: અને હવે, આખું કુટુંબ મારી વિરુદ્ધ ઊઠ્યું છે, તેઓએ કહ્યું, ‘જેણે તેના ભાઈને
    મારી નાખ્યો છે, તેને અમારા હાથમાં સોંપ, કે તેના ભાઈને મારી નાખ્યો તેના બદલામાં
