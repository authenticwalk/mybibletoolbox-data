    on the surface of the earth.”
  wal-wal: Ha77i ta dabboti ubbai ta bolli denddidi, ‘Ba ishaa i worido gishshau,
    nuuni a woranaadan ba ishaa woridaagaa nuuyyo hamma; yaatidi nuuni laattiyaabaa
    xaissana’ yaagidosona. Yaatikko, eti taayyo laatau attida issi xiifaa toissoosona;
