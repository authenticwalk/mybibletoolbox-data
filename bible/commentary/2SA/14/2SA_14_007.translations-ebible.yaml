verse: 2SA.014.007
translations:
  mal-C: ഇപ്പോൾ കുലം മുഴുവൻ ഈ ദാസിക്കെതിരേ തിരിഞ്ഞിരിക്കുന്നു. ‘സഹോദരഘാതകനായവനെ ഏൽപ്പിച്ചുതരിക,
    അവൻ കൊന്ന സഹോദരന്റെ ജീവനുപകരം ഞങ്ങൾ അവനെ കൊന്നു പ്രതികാരംചെയ്യട്ടെ. അവൻ പൈതൃകസ്വത്ത്
    അവകാശമാക്കാൻ യോഗ്യനല്ല’ എന്നാണ് അവർ പറയുന്നത്. ഭൂമുഖത്ത് എന്റെ ഭർത്താവിനു പേരോ
    പിൻഗാമിയോ അവശേഷിക്കാതെ, എനിക്ക് ഇന്നുള്ള ഏക കനലും കെടുത്തിക്കളയാനാണ് അവരുടെ ഭാവം.”
  deu-TKW: 'Auf einmal erhob sich das ganze Geschlecht gegen deine Magd und rief:
    Gieb den Brudermörder heraus, daß wir ihn umbringen für das Leben seines Bruders,
    den er erschlagen hat, und den Erben auch ausrotten! So wollen sie die Kohle,
    die mir noch übrig geblieben ist, auslöschen, um meinem Manne keinen Namen noch
    Nachkommen auf dem Erdboden zu lassen.'
  lin-lin: 'Sik’oyo, libota mobimba etelemeli mwasi mosali na yo, bazali koloba :
    « Kaba na maboko na biso ye oyo abetaki ndeko na ye ya mobali mpo ete toboma ye
    mpo na bomoi ya ndeko na ye ya mobali oyo ye abomaki. Na nzela wana, tokolongola
    mokitani ya libula. » Na bongo, bakoki koboma mwa likala ya moto oyo natikali
    na yango mpe kozangisa mobali na ngai kombo mpe bakitani kati na mokili.'
  eng-LSV: and behold, the whole family has risen against your maidservant, and say,
    Give up him who strikes his brother, and we put him to death for the life of his
    brother whom he has slain, and we also destroy the heir; and they have quenched
    my coal which is left—so as not to set a name and remnant on the face of the ground
    for my husband.”
  eng-GNV: 'And beholde, the whole familie is risen against thine handmayde, and they
    sayde, Deliuer him that smote his brother, that we may kill him for the soule
    of his brother whome hee slewe, that we may destroy the heire also: so they shall
    quenche my sparkle which is left, and shall not leaue to mine husband neither
    name nor posteritie vpon the earth.'
  eng-WEBSTER: 'And behold, the whole family hath risen against thy handmaid, and
    they said, Deliver him that smote his brother, that we may kill him, for the life
    of his brother whom he slew; and we will destroy the heir also: and so they will
    quench my coal which is left, and will not leave to my husband neither name nor
    remainder upon the earth.'
  nhw-BL: Huan ama nochi nochan ehuani nechcualancaitaj huan quinequij ma niquinmactili
    nocone catli quimicti iicni para nojquiya quimictise quen ya quimicti iicni. Pero
    sintla niquinmactilis, ayacmo nijpiyas niyon se aqui ipan tlaltipactli huan ixpolihuis
    itoca nohuehue.
  swh-ONEN: Sasa ukoo wote umeinuka dhidi ya mtumishi wako, wakisema, ‘Utukabidhi
    huyo aliyemuua ndugu yake, ili tumuue kwa ajili ya uhai wa ndugu yake ambaye alimuua,
    nasi hapo tutakuwa tumekatilia mbali na mrithi pia.’ Wakifanya hivyo, watakuwa
    wamezima tumaini langu lililobaki, mume wangu hataachiwa jina wala mzao katika
    uso wa dunia.”
  bba-bba: Tɛ̃ wee, nɛn bweseru tɑ mɑn seesi tɑ nɛɛ, n bu wi u win winsim ɡo mi nɔmu
    sɔndio bu mɑɑ nùn ɡo, yèn sɔ̃ u win winsim yɛm yɑri. Wee, nɑ̀ n bu bii wi nɔmu
    sɔndiɑ, nɑ ǹ mɑɑ bii ɡoo mɔ wi u koo nɛn durɔn tubi di, kpɑ win bweseru tu ɡbi.
  eng-KJVCPB: 'And behold, the whole family is risen against thine handmaid, and they
    said, Deliver him that smote his brother, that we may kill him, for the life of
    his brother whom he slew; and we will destroy the heir also: and so they shall
    quench my coal which is left, and shall not leave to my husband neither name nor
    remainder upon the earth.'
  luo-luo: Koro anywola duto orido ni jatichni matek; kagiwacho ni, Gol ngʼat mane
    onego owadgi, mondo wanege, kaka ne onego owadgi; eka wanatieki nyaka jarit girkeni
    bende. Koro gidwaro nego mirni maliel madongʼ-go, ka giweyo chwora dongʼ maonge
    nying kata kothe modongʼ e wangʼ piny.”
  meu-meu: Harihari egu iduhu taudia iboudiai ese emu hesiai hahinena vada e daḡedaḡe
    henigumu, e tomu, Tadikakana e alaia tauna a henimai, baia alaia mase, hari tadikakana
    e alaia tauna ena mauri davana. Unu amo idia ese dihi danu bae ha-orea; unu amo
    egu gida tamona doini e aramu na bema habodoa, adavagu na ladana eiava garana
    basiema mia tanobada latanai.
  npi-ULB: सारा कुल नै तपाईंको दासीको विरुद्धमा उठेका छन् र तिनीहरू भन्छन्, 'आफ्नो
    भाइलाई प्रहार गर्ने मानिसलाई हाम्रो हातमा सुम्प, ताकि त्यसले मारेको आफ्नो भाइको
    जीवनको निम्ति मूल्य चुकाउन हामी त्यसलाई मार्न सकौँ ।' यसरी तिनीहरूले उत्तराधिकार
    पनि नष्‍ट पार्ने छन् । यसरी मैले छोडेको बलिरहेको भुङ्‍ग्रोलाई तिनीहरूले निभाउने
    छन् र तिनीहरूले मेरो पतिको निम्ति पृथ्वीको सहतमा न नाम न त सन्तान नै छोड्ने छन्
    ।
  yor-yor: Sì wò ó, gbogbo ìdílé dìde sí ìránṣẹ́bìnrin rẹ̀, wọ́n sì wí pé, ‘Fi ẹni
    tí ó pa arákùnrin rẹ fún wa, àwa ó sì pa á ní ipò ẹ̀mí arákùnrin rẹ̀ tí ó pa,
    àwa ó sì pa àrólé náà run pẹ̀lú.’ Wọn ó sì pa iná mi tí ó kù, wọn kì yóò sì fi
    orúkọ tàbí ẹni tí ó kú sílẹ̀ fún ọkọ mi ní ayé.”
  ind-ind: Sekarang seluruh anggota keluarga kami sedang menuntut agar saya menyerahkan
    kakaknya, supaya dia dihukum mati untuk membalas kematian adiknya. Tetapi kalau
    dia dibunuh, tidak akan ada lagi ahli waris dari almarhum suami saya. Dengan begitu
    padamlah satu-satunya harapan saya untuk meninggalkan keturunan atas nama suami
    saya di muka bumi ini.”
  pes-OPCB: حال تمام قوم و خویشانم می‌خواهند پسر دیگرم را به آنها تسلیم کنم تا او
    را به جرم قتل برادرش، بکشند. ولی اگر من این کار را بکنم، دیگر کسی برایم باقی نمی‌ماند
    و نسل شوهر مرحومم از روی زمین برانداخته می‌شود.»
  tgl-ULB: At ngayon nag-alsa laban sa iyong lingkod ang buong angkan at sinabi nila,
    “Isuko ang lalaking pumalo sa kaniyang kapatid, para mapatay namin siya, para
    bayaran ang buhay ng kaniyang kapatid na kaniyang pinatay.' At kaya sisirain din
    nila ang tagapagmana. Samakatwid papawiin nila ang nagliliyab na uling na natitira
    sa akin at walang iiwan para sa aking asawa maging pangalan ni kaapu-apuhan sa
    ibabaw ng mundo.”
  hui-hui: Ani binigo ainde áyu i̱ agalini damene bu karume i̱hondo keba timbuni halu
    lalu, Inanaga mana biaga wini ngadagua bialu í̠ igini ibu hamene bo wahayago ogoni
    ibunibi homelo bo waholoma̱ya ibilabe, lalu ka. Ani larago i̱na tinaga bi hale
    halu igiri ogoni pelaruyagua nde i̱ biamogo bialu handayaho holene igiri mbira
    naholobada. I̱naga ira dene emene dedago bo hundiaore holobada. Tigua ogonidagua
    biyagua nde i̱ agalini ibu damenego biba halu amolope holobada, lene.
  mya-mya: သို့​ဖြစ်​၍​အ​ရှင်၊ ယ​ခု​အ​ခါ​ကျွန်​တော်​မ​၏ ဆွေ​မျိုး​တို့​သည်​ကျွန်​တော်​မ​အား​ရန်​ဘက်​ပြု
    ကာ ကျွန်​တော်​မ​၏​သား​ငယ်​ကို​သူ​၏​အစ်​ကို အား​သတ်​သည့်​အ​တွက်​သေ​စား​သေ​စေ​ရန်
    အပ်​ရ​မည်​ဟု​တောင်း​ဆို​နေ​ကြ​ပါ​၏။ ဤ အ​တိုင်း​သာ​ထို​သူ​တို့​ပြု​ကြ​ပါ​မူ​ကျွန်
    တော်​မ​၏​နောက်​ဆုံး​မျှော်​လင့်​အား​ထား​ရာ သား​တစ်​ယောက်​မျှ​ကျန်​ရှိ​တော့​မည်​မ​ဟုတ်
    ပါ။ ကျွန်​တော်​မ​ခင်​ပွန်း​၏​မျိုး​ဆက်​သည် လည်း​ပြတ်​သွား​ပါ​လိမ့်​မည်'' ဟု​လျှောက်
    လေ​၏။
  bod-N: གཟིགས་དང་། ནང་མི་ཐམས་ཅད་ཁྱེད་ཀྱི་གཡོག་མོའི་དགྲ་རུ་ལངས་ནས་འདི་ལྟར། ཁྱོད་ཀྱིས་རང་གི་སྤུན་ཟླ་གསོད་མཁན་དེ་སྤྲོད་ཤོག
    སྤུན་བསད་པའི་སྲོག་ལན་དུ་ངེད་རྣམས་ཀྱིས་ཁོ་བསད་ནས་ཕ་ཤུལ་འཛིན་མཁན་མེད་པར་བྱའོ་ཞེས་སྨྲས་སོ།
    །དེ་ལྟར་ཁོ་ཚོས་བདག་ལ་ལུས་པའི་བུ་གཅིག་པོ་དེ་ཡང་གསོད་ཅིང་། ས་གཞིའི་ངོས་སུ་བདག་གི་ཁྱོ་གའི་མིང་ངམ་གང་ཡང་མི་ལུས་པའི་ཕྱིར་དེ་བཞིན་བྱེད་དོ་ཞེས་ཞུས་པ་དང་།
  sna-sna: Zvino mhuri yose yamukira murandakadzi wenyu. Vari kuti, ‘Tipei uyo akauraya
    mununʼuna wake, kuti timuuraye nokuda kwoupenyu hwomununʼuna wake waakauraya;
    kunyange tichizobvisa mudyi wenhaka zvakare.’ Saka vachadzima zimbe rangu rimwe
    ranga rasara, vakasasiyira murume wangu zita kana rudzi panyika.”
  spa-BLM: 'He aquí que toda la familia se ha levantado contra tu siervo, y dicen:
    “Entrega al que hirió a su hermano, para que lo matemos por la vida de su hermano
    al que mató, y así destruir también al heredero. Así apagarían mi carbón que queda,
    y no dejarían a mi marido ni nombre ni resto en la superficie de la tierra.”'
  cac-cac: Axo ticnaic masanil eb' in c'ab' voc smeltzajoch ajc'olal d'ayin, snib'ej
    eb' svac'och vin̈ ix milancham vin̈ yuc'tac chi' d'a yol sc'ab' eb' yic smilancham
    vin̈ eb' yuj schamel vin̈ yuc'tac chi'. Icha chi' snib'ej eb' yic satcanel vin̈
    ay yalan yic yic'ancan smacb'en smam chi'. Tato icha chi', man̈xa mach svac'och
    yipoc in c'ool, tzam satel masanil yin̈tilal vin̈ vetb'eyum, man̈xa am b'aj sb'inajcan
    vin̈, xchi ix.
  swh-ULB: Na sasa ukoo wote umeinuka juu ya mtumishi wako, wanasema, 'Mtoe aliyempiga
    nduguye, ili tumwue kulipe uhai wa nduguye aliyeuawa.' Na hivyo watamwangamiza
    mrithi. Hivyo watalizima kaa liwakalo nililobakiwa, hata kumwondolea mme wangu
    jina na mzao juu ya uso wa nchi.”
  bel-bel: 'І вось, паўстала ўся радня на рабу тваю, і кажуць: аддай забойцу брата
    свайго; і мы заб''ем яго за душу брата ягонага, якую ён загубіў, і зьнішчым нават
    спадчыньніка. І так яны патушаць астатнюю іскру маю, каб не пакінуць мужу майму
    імя і нашчадкаў на ўлоньні зямлі.'
  deu-ELBBK: 'Und siehe, das ganze Geschlecht ist gegen deine Magd aufgestanden, und
    sie sprechen: Gib den heraus, der seinen Bruder erschlagen hat, dass wir ihn töten
    für die Seele seines Bruders, den er ermordet hat, und auch den Erben vertilgen!
    Und so wollen sie meine Kohle auslöschen, die mir übriggeblieben ist, um meinem
    Mann weder Namen noch Überrest auf dem Erdboden zu lassen.'
  mbb-OT: Ne zutun nemenhendiyà is langun he menge kezuzumahi ku he egkaǥi te, ‘Iveǥey
    nu kenami heeyan is anak nu, su edhimetayan dey sikandin su midhimetayan din is
    suled din. Kenà engayan sikandin he ebpengevilin te ketiǥeyunan te amey zin.’
    Emun ebeelan dan heini, egkaawà kayi te kedì is nesamà he anak ku he iyan dà edseriǥan
    ku he ebpekeuǥup kedì, wey egketazin en is ngazan te esawa ku kayi te kelibutan.”
  mal-2015: 'കുലം മുഴുവനും അടിയന്റെ നേരെ എഴുന്നേറ്റു: സഹോദരഘാതകനെ ഏല്പിച്ചുതരിക; അവൻ
    കൊന്ന സഹോദരന്റെ ജീവന്നു പകരം അവനെ കൊന്നു അങ്ങനെ അവകാശിയെയും നശിപ്പിക്കട്ടെ എന്നു
    പറയുന്നു; ഇങ്ങനെ അവർ എന്റെ ഭർത്താവിന്നു പേരും സന്തതിയും ഭൂമിയിൽ വെച്ചേക്കാതെ എനിക്കു
    ശേഷിച്ചിരിക്കുന്ന കനലും കെടുത്തുകളവാൻ ഭാവിക്കുന്നു.'
  rmc-rmc: 'Akana džal pre ma caľi famelija a phenen: ‚De amenge oles, ko murdarďa
    peskre phrales, hoj les te murdaras vaš o dživipen le phraleskro.‘ Te on oda kerena,
    me ačhava bi o čhavo a lena miri naďej, so mek mange ačhiľa, bo pal miro rom na
    ačhiľahas pre kadi phuv o nav aňi o potomstvos.“'
  pes-OPV: واینک تمامی قبیله بر کنیز تو برخاسته، و می‌گویندقاتل برادر خود را بسپار
    تا او را به عوض جان برادرش که کشته شده است، به قتل برسانیم، ووارث را نیز هلاک
    کنیم. و به اینطور اخگر مرا که باقی‌مانده است، خاموش خواهند کرد، و برای شوهرم نه
    اسم و نه اعقاب بر روی زمین واخواهند گذاشت.»
  ron-1924: 'Ши ятэ кэ тоатэ фамилия с-а ридикат ымпотрива роабей тале, зикынд: ‘Скоате
    ынкоаче пе учигашул фрателуй сэу! Врем сэ-л оморым пентру вяца фрателуй сэу пе
    каре л-а учис; врем сэ нимичим кяр ши пе моштенитор!’ Ей ар стинӂе астфел ши тэчунеле
    каре-мь май рэмыне, ка сэ ну ласе бэрбатулуй меу нич нуме, нич урмаш виу пе фаца
    пэмынтулуй.”'
  ben-OBCV: এখন সম্পূর্ণ গোষ্ঠী আপনার দাসীর বিরুদ্ধে রুখে দাঁড়িয়েছে; তারা বলছে,
    ‘যে তার ভাইকে মেরে ফেলেছে তাকে আমাদের হাতে তুলে দাও, যেন আমরা তার সেই ভাইয়ের
    প্রাণের পরিবর্তে তাকে হত্যা করতে পারি, যাকে সে খুন করল; তখন আর সম্পত্তির উত্তরাধিকারীও
    কেউ থাকবে না।’ তারা আমার কাছে অবশিষ্ট একমাত্র জ্বলন্ত কয়লাটিকেও নিভিয়ে দিতে
    চাইছে, পৃথিবীর বুকে আমার স্বামীর নাম বা বংশ, কোনো কিছুই আর রাখতে চাইছে না।”
  som-som: Oo bal eeg, anoo addoontaada ah waxaa igu kacay reerkii oo dhan, oo waxay
    igu yidhaahdeen, Noo keen kii walaalkiis dilay, aannu walaalkiis oo uu nafta ka
    qaaday daraaddiis u dilnee, oo aannu kan dhaxalka lehna dilnee; oo saasna waxay
    u bakhtiin doonaan dhuxushii ii hadhay, oo ninkaygana dhulka uguma ay reebi doonaan
    magac iyo wax u hadha toona.
  lat-VUC: 'Et ecce consurgens universa cognatio adversum ancillam tuam, dicit: Trade
    eum qui percussit fratrem suum, ut occidamus eum pro anima fratris sui quem interfecit,
    et deleamus hæredem: et quærunt extinguere scintillam meam quæ relicta est, ut
    non supersit viro meo nomen, et reliquiæ super terram.'
  eng-ASVBT: And, behold, the whole family is risen against thy handmaid, and they
    say, Deliver him that smote his brother, that we may kill him for the life of
    his brother whom he slew, and so destroy the heir also. Thus will they quench
    my coal which is left, and will leave to my husband neither name nor remainder
    upon the face of the earth.
  ita-1885: 'Ed ecco, tutto il parentado si è levato contro alla tua servente, dicendo:
    Dacci colui che ha percosso il suo fratello, acciocchè lo facciamo morire, per
    la vita del suo fratello ch''egli ha ucciso, e lo sterminiamo; benchè egli sia
    l''erede; e così spegneranno il carbone acceso che mi è rimasto, senza lasciare
    al mio marito alcun nome, nè alcun rimanente sopra la faccia della terra.'
  eng-LXXUP: 'And behold the whole family rose up against thy handmaid, and they said,
    Give up the one that smote his brother, and we will put him to death for the life
    of his brother, whom he slew, and we will take away even your heir: so they will
    quench my coal that is left, so as not to leave my husband remnant or name on
    the face of the earth.'
  eng-ULB: Now the whole clan has risen against your servant, and they say, 'Give
    into our hand the man who struck his brother, so that we may put him to death,
    to pay for the life of his brother whom he killed.' So they would also destroy
    the heir. Thus they will put out the burning coal that I have left, and they will
    leave for my husband neither name nor descendant on the surface of the earth.”
  spa-VBL: 'Ahora toda la familia está en mi contra, y me dicen: ‘Entrega a tu hijo,
    que ha matado a su hermano, para que lo condenemos a muerte por haber asesinado
    a su hermano. Así tampoco heredará nada’. Con esto apagarían el último tizón de
    esperanza que tengo para continuar con el nombre de mi marido y su familia en
    el mundo”.'
  fra-_FOB: 'Et voici, toute la famille s''est élevée contre ta servante, en disant:
    Donne-nous celui qui a frappé son frère, et que nous le fassions mourir, pour
    l''âme de son frère qu''il a tué, et que nous exterminions même l''héritier. Et
    ils veulent éteindre le charbon vif qui m''est resté, pour ne laisser à mon mari
    ni nom ni survivant sur la face de la terre.'
  mal-mal: 'ഇപ്പോൾ കുടുംബം മുഴുവനും അങ്ങയുടെ ഈ ദാസിയുടെ നേരെ എഴുന്നേറ്റ്: ‘സഹോദരനെ
    കൊന്നവനെ വിട്ടുതരുക; അവൻ കൊന്ന സഹോദരന്റെ ജീവന് പകരം അവനെ കൊന്ന് അങ്ങനെ അവകാശിയെയും
    നശിപ്പിക്കും’ എന്നു പറയുന്നു; ഇങ്ങനെ അവർ എന്റെ ഭർത്താവിന് പേരും സന്തതിയും ഭൂമിയിൽ
    വെച്ചേക്കാതെ എനിക്ക് ശേഷിച്ചിരിക്കുന്ന കനലും കെടുത്തിക്കളയുവാൻ ഭാവിക്കുന്നു”.'
  urd-GVR: Us waqt se pūrā kumbā mere ḳhilāf uṭh khaṛā huā hai. Wuh taqāzā karte haiṅ
    ki maiṅ apne beṭe ko un ke hawāle karūṅ. Wuh kahte haiṅ, ‘Us ne apne bhāī ko mār
    diyā hai, is lie ham badle meṅ use sazā-e-maut deṅge. Is tarah wāris bhī nahīṅ
    rahegā.’ Yoṅ wuh merī ummīd kī āḳhirī kiran ko ḳhatm karnā chāhte haiṅ. Kyoṅki
    agar merā yih beṭā bhī mar jāe to mere shauhar kā nām qāym nahīṅ rahegā, aur us
    kā ḳhāndān rū-e-zamīn par se miṭ jāegā.”
  suz-BL: मुल आ थर ङा मुर नेल्‍लेमी, इन वाइलीम कली ‘आ लोक्‍ब साइक्‍ब कली आंइ गुइम
    गेने। मिनु गो मेको कली साइक्‍नीकी। मारदे हना आ लोक्‍ब कली साइक्‍तु। गो इ अङस ताइब
    सुइ मबाक्‍त हना यो, गो मेको कली साइक्‍नीक’ देंतेक्‍म। मेकोपुकीम मो पाम्‍तेक्‍म
    हना, आं लीशो मी यो काप्‍नीम। मिनु आं वोंइश आ नें नु चच युइ यो रागी रे क्‍याम्‍सीनीम”
    दें‍माक्‍त। ब्‍यवस्‍था १९:११-१३
  ita-1927: 'Ed ecco che tutta la famiglia è insorta contro la tua serva, dicendo:
    Consegnaci colui che ha ucciso il fratello, affinché lo facciam morire per vendicare
    il fratello ch’egli ha ucciso, e per sterminare così anche l’erede. In questo
    modo spegneranno il tizzo che m’è rimasto, e non lasceranno a mio marito né nome
    né discendenza sulla faccia della terra”.'
  ckb-ckb: 'ئەوەتا هەموو خێڵەکە لە کارەکەرەکەت هەستاون و دەڵێن: ”ئەوەمان ڕادەست بکە
    کە براکەی خۆی کوشتووە، بۆ ئەوەی لە جیاتی گیانی براکەی کە کوشتوویەتی بیکوژینەوە،
    هەروەها میراتگرەکە لەناو ببەین.“ ئەو پشکۆیەم دەکوژێننەوە کە ماوەتەوە، ناو و پاشماوەی
    پیاوەکەم لەسەر ڕووی زەوی ناهێڵنەوە.»'
  eng-BBE: 'And now all the family is turned against me, your servant, saying, Give
    up him who was the cause of his brother''s death, so that we may put him to death
    in payment for the life of his brother, whose life he took; and we will put an
    end to the one who will get the heritage: so they will put out my last burning
    coal, and my husband will have no name or offspring on the face of the earth.'
  kan-OKCV: ಆದ್ದರಿಂದ ಕುಟುಂಬದವರೆಲ್ಲರು ನಿನ್ನ ಸೇವಕಿಯ ವಿರೋಧವಾಗಿ ಎದ್ದು, ‘ತನ್ನ ಸಹೋದರನನ್ನು
    ಕೊಂದವನನ್ನು ಅವನ ಸಹೋದರನ ಪ್ರಾಣಕ್ಕೋಸ್ಕರ ಅವನನ್ನು ಒಪ್ಪಿಸಿಕೊಡು, ತಮ್ಮನ ಪ್ರಾಣಕ್ಕಾಗಿ ಅವನ
    ಪ್ರಾಣವನ್ನೂ ತೆಗೆದುಬಿಟ್ಟು ನಿನ್ನನ್ನು ಬಾಧ್ಯಸ್ಥವಿಲ್ಲದ ಹಾಗೆ ಮಾಡಿಬಿಡುತ್ತೇವೆ’ ಎನ್ನುತ್ತಾರೆ.
    ಹೀಗೆಯೇ ಅವರು ನನಗೆ ಉಳಿದಿರುವ ಒಂದು ಕೆಂಡವನ್ನು ಆರಿಸಿ, ಭೂಮಿಯ ಮೇಲೆ ನನ್ನ ಗಂಡನ ಹೆಸರನ್ನೂ,
    ಸಂತಾನವನ್ನೂ ಅಳಿಸಬೇಕೆಂದಿದ್ದಾರೆ,” ಎಂದಳು.
  tam-2017: வம்சத்தார்கள் எல்லோரும் உம்முடைய அடியாளுக்கு விரோதமாக எழும்பி, தன்னுடைய
    சகோதரனைக் கொன்று போட்டவனை எங்களிடம் ஒப்புவி; அவன் கொன்ற அவனுடைய சகோதரனுடைய உயிருக்காக
    நாங்கள் அவனைக் கொன்றுபோடுவோம்; ஒரே வாரிசாக இருந்தாலும் அவனையும் அழித்துப்போடுவோம்
    என்கிறார்கள். இப்படி என் கணவனின் பெயரும் நீதியும் பூமியின்மேல் வைக்கப்படாதபடி,
    எனக்கு இன்னும் மீதியாக இருக்கிற கடைசியாக எரிகிற சிறு நெருப்பையும் அணைத்துப்போட
    மனதாக இருக்கிறார்கள் என்றாள்.
  spa-RV-1909: 'Y he aquí toda la parentela se ha levantado contra tu sierva, diciendo:
    Entrega al que mató á su hermano, para que le hagamos morir por la vida de su
    hermano á quien él mató, y quitemos también el heredero. Así apagarán el ascua
    que me ha quedado, no dejando á mi marido nombre ni reliquia sobre la tierra.'
  ron-BTF: 'Și, iată, întreaga familie s-a ridicat împotriva roabei tale și au spus:
    Predă-l pe cel care l-a lovit pe fratele său, ca să îl ucidem, pentru viața fratelui
    său, pe care l-a ucis și îl vom nimici și pe moștenitor; și astfel ei vor stinge
    cărbunele care a rămas și nu vor lăsa soțului meu nici nume nici rămășiță pe pământ.'
  eng-WEBP: Behold, the whole family has risen against your servant, and they say,
    ‘Deliver him who struck his brother, that we may kill him for the life of his
    brother whom he killed, and so destroy the heir also.’ Thus they would quench
    my coal which is left, and would leave to my husband neither name nor remainder
    on the surface of the earth.”
  eng-FBV: Now the whole family is against me. They're saying, ‘Hand over your son
    who killed his brother so we can put him to death for murdering his brother. That
    way he won't inherit anything either!’ By doing this they would snuff out the
    last ember of hope I have to carry on my husband's name and family in the world.”
  nld-1939: 'En nu eist de hele familie van uw dienstmaagd: Lever den broedermoordenaar
    uit! We willen zijn leven voor dat van zijn broer, dien hij vermoord heeft, en
    willen ook den erfgenaam uit de weg ruimen! Zo willen ze de vonk uitdoven, die
    mij nog rest, en gunnen mijn man naam noch nakroost op aarde.'
  nch-BL: Huan ama nochi nochan ehuani techcualancaitaj huan quinequij ma niquinmactili
    nocone cati quimicti iicni para nojquiya quimictise quej ya quimicti iicni. Pero
    sinta niquinmactilis, ayecmo nijpiyas yon se aqui ipan taltipacti huan ixpolihuis
    itoca nohuehue.
  vie-1934: 'Vì đó, cả dòng họ đều dấy lên nghịch cùng con đòi của vua, và nói rằng:
    Hãy nộp cho chúng ta kẻ đã giết em mình, chúng ta muốn giết nó, để báo thù em
    nó mà nó đã giết; và mặc dầu nó là kẻ kế nghiệp, chúng ta cũng sẽ diệt nó. Vậy,
    chúng toan tắt đóm lửa còn lại cho tôi, không để cho chồng tôi hoặc danh, hoặc
    dòng dõi gì trên mặt đất.'
  hin-CV: अब सारे परिवार आपकी सेविका के विरुद्ध उठ खड़ा हुआ है. उनकी मांग है, ‘अपना
    वह पुत्र हमें सौंप दो, जिसने भाई की हत्या की है, कि हम उसके भाई की हत्या के लिए
    उसकी भी हत्या करे.’ यदि वे ऐसा करेंगे तो उत्तराधिकारी की संभावना ही समाप्‍त हो
    जाएगी. इससे तो वे उत्तराधिकारी ही समाप्‍त कर देंगे. इसमें तो वे मेरे शेष रह गए
    अंगार का ही शमन कर देंगे और तब पृथ्वी पर मेरे पति का न तो नाम रह जाएगा और न कोई
    उत्तराधिकारी.”
  spa-BES: 'Y ahora toda la familia se ha vuelto contra mí, tu sierva, diciendo: Renuncia
    al que fue la causa de la muerte de su hermano, para que lo condenamos a muerte
    por la vida de su hermano, cuyo vida que tomó y pondremos fin a la persona que
    obtendrá la herencia. Así apagan mi último carbón ardiendo, y mi esposo no tendrá
    nombre ni descendencia sobre la faz de la tierra.'
  tdx-tdx: 'Ie amy zao, nitroatse niatreatre ami’ ty mpitoro’o o longo iabio nanao
    ty hoe: Aseseo i nañè-doza aman-drahalahi’ey hamonoa’ay ty amy fiain-draha­lahi’e
    zinevo’ey, handrotsaha’ iareo ka ty mpandova. Izay ty hamonoa’ iareo ty sehangam-poroha
    mirekake, tsy hanañam-baliko ndra tahinañe ndra tariratse ambone tane atoy.'
  tha-KJV: ดู​เถิด หมู่ญาติ​ทั้งสิ้​นร​ุมกันมาหาสาวใช้ของพระองค์บอกว่า ‘จงมอบผู้​ที่​ฆ่าพี่ชายของตัวมาให้​เรา
    เพื่อเราจะฆ่าเขาเสีย เพื่อแก้แค้นแทนพี่ชายที่เขาได้ฆ่าเสียนั้น จะได้ฆ่าผู้​ที่​รับมรดกเสียด้วย’
    ดังว่าจะดับถ่านไฟของหม่อมฉั​นที​่ยังเหลืออยู่นั้นเสีย ไม่​ให้​สามี​ของหม่อมฉั​นม​ีชื่อหรื​อม​ีเชื้อเหลืออยู่บนพื้นโลกเลย”
  por-BR-2018: 'E eis que toda a parentela se levantou contra tua serva, dizendo:
    Entrega ao que matou a seu irmão, para que lhe façamos morrer pela vida de seu
    irmão a quem ele matou, e tiremos também o herdeiro. Assim apagarão a brasa que
    me restou, não deixaram a meu marido nome nem remanescente sobre a terra.'
  deu-ELO: 'Und siehe, das ganze Geschlecht ist wider deine Magd aufgestanden, und
    sie sprechen: Gib den heraus, der seinen Bruder erschlagen hat, daß wir ihn töten
    für die Seele seines Bruders, den er ermordet hat, und auch den Erben vertilgen!
    Und so wollen sie meine Kohle auslöschen, die mir übriggeblieben ist, um meinem
    Manne weder Namen noch Überrest auf dem Erdboden zu lassen.'
  eng-WYC-2018: And lo! all the kindred riseth against thine handmaid, and saith,
    Give thou him to us that killed his brother, that we slay him, for the life of
    his brother whom he killed, and that we do away the heir; and they seek to quench
    my spark that is left, that the name dwell not to mine husband, and that remnants
    be not to him on earth. (And behold! all the kinsmen riseth against thy servantess,
    and saith, Give thou to us he who killed his brother, so that we can kill him
    for taking his brother’s life, and so that we can do away the heir; yea, they
    seek to quench what is left of my spark, so that my husband’s name not remain,
    and that there be no remnant of him left here on the earth.)
  epo-epo: 'Kaj jen leviĝis kontraŭ vian sklavinon la tuta familio, dirante: Eldonu
    la fratmortiginton, por ke ni mortigu lin pro la animo de lia frato, kiun li mortigis,
    kaj ni ekstermu ankaŭ la heredanton. Tiel ili volas estingi mian karbon, kiu ankoraŭ
    restis, por ne restigi al mia edzo nomon nek ian restaĵon sur la tero.'
  uig-PIN: Mana, ⱨazir pütün ɵydikilǝr dedǝklirigǝ ⱪarxi ⱪopup, inisini ɵltürginini
    bizgǝ tutup bǝrgin; inisining jenini elip, ⱪǝtl ⱪilƣini üqün biz janƣa jan alimiz.
    Xuning bilǝnmu miras alƣuqini yoⱪitimiz, dǝwatidu. Ular xundaⱪ ⱪilip yalƣuz ⱪalƣan
    qoƣumni ɵqürüp, erimgǝ nǝ nam nǝ yǝr yüzidǝ ǝwladmu ⱪaldurƣili ⱪoymaydu, — dedi.
  beo-beo: Amola wali, hina, na sosogo huluane da nama mae asigili, nagofe eno amo
    ilia fuga:musa:, ilima ima:ne sia:sa. Bai e da ea hobe medole legei, ilia sia:sa.
    Ilia da amane hamosea, na da mano hamedafa esalebe ba:mu. Amai galea, nama dafawane
    hamoma:beyale dawa:lusu huluane da fisi dagoi ba:mu. Amola, nagoa ea dio da osobo
    bagadega hame adolalumu.”
  tpi-OTNT: Olsem na nau ol lain bilong man bilong mi i gat bikpela kros long mi na
    ol i tok mi mas kisim dispela pikinini i stap yet na salim i go long ol na bai
    ol i ken bihainim lo na kilim em i dai, bilong bekim dai bilong brata em i bin
    kilim. Tasol sapos mi bihainim tok bilong ol, bai mi no gat wanpela pikinini i
    stap. I olsem mi gat wanpela liklik hap paia tasol i stap na ol i laik mekim dispela
    paia tu i dai. Sapos ol i mekim olsem, bai lain na nem bilong man bilong mi i
    pinis.”
  hau-SA: To, ga duk iyali sun hau kan baiwarka, suna cewa, ‘Ki ba mu ɗayan da ya
    kashe ɗan’uwansa mu kashe don ran ɗan’uwansa da ya kashe; sa’an nan za mu hallaka
    magājin shi ma.’ Za su kashe garwashin wuta mai ci da nake da shi kaɗai, su bar
    mijina ba suna, ba jika, a duniya.”
  uig-LAT: Mana, hazir pütün öydikiler dédeklirige qarshi qopup, inisini öltürginini
    bizge tutup bergin; inisining jénini élip, qetl qilghini üchün biz jan’gha jan
    alimiz. Shuning bilenmu miras alghuchini yoqitimiz, dewatidu. Ular shundaq qilip
    yalghuz qalghan choghumni öchürüp, érimge ne nam ne yer yüzide ewladmu qaldurghili
    qoymaydu, — dédi.
  nde-nde: Manje-ke bonke abosendo sebevukele incekukazi yakho, bathi, ‘Sinike lowo
    owabulala umfowabo ukuze simbulale ngenxa yempilo yomfowabo ambulalayo; lapho-ke
    sizasusa lendlalifa futhi.’ Bazacitsha ilahle lami elivuthayo eliyilo lodwa engilalo
    eliseleyo, umkami asale engaselabizo loba inzalo ebusweni bomhlaba.”
  ton-ton: 'Pea vakai, kuo hiki ʻita mai ʻae kāinga kotoa pē ki hoʻo kaunanga, pea
    kuo nau pehē, Tuku mai ia ʻaia naʻe teʻia ʻa hono tokoua, koeʻuhi ke mau tāmateʻi
    ia, koeʻuhi ko e moʻui ʻa hono tokoua ʻaia naʻa ne tāmateʻi; pea neongo ko e tama
    hoko ia, te mau tāmateʻi ia: pea ka pehē, tā ʻe tāmateʻi ʻae malalaʻi afi ʻoku
    kei toe kiate au, pea ʻe ʻikai tuku ki hoku husepāniti ha hingoa pe ha toenga
    hako ʻi he funga ʻo māmani.”'
  ces-1613: 'Aj, teď povstala všecka rodina proti služebnici tvé, a řekli: Vydej toho,
    jenž zabil bratra svého, ať ho zabijeme za život bratra jeho, kteréhož zamordoval,
    nýbrž zahubíme i dědice. A tak uhasí jiskru mou, kteráž pozůstala, aby nezanechali
    muži mému jména a ostatku na zemi.'
  eng-WMB: Behold, the whole family has risen against your servant, and they say,
    ‘Deliver him who struck his brother, that we may kill him for the life of his
    brother whom he killed, and so destroy the heir also.’ Thus they would quench
    my coal which is left, and would leave to my husband neither name nor remainder
    on the surface of the earth.”
  tam-TCV: இப்பொழுது எங்கள் வம்சம் எல்லாம் உமது அடியாளுக்கு எதிராக எழும்பி, ‘தன் சகோதரனைக்
    கொன்றவனை எங்களிடம் கொண்டுவா. அவன் கொலைசெய்த அவனுடைய சகோதரனின் உயிருக்காக அவனைக்
    கொலைசெய்யவேண்டும். சொத்துக்கு உரிமையாளனையும் அழிப்போம்’ என்கிறார்கள். இவ்வாறாக
    எனக்கு மிஞ்சியிருக்கும் அந்த ஒரே விளக்கை அணைத்து, என் கணவருக்கு பூமியின்மேல் பெயரும்
    சந்ததியும் இல்லாதபடி செய்வார்கள்” என்றாள்.
  ceb-ULB: Ug karon ang tibuok nga banay nakigbatok sa imong sulugoon, ug miingon
    sila, 'Itugyan ang lalaki nga nagbunal sa iyang igsoon, aron kapahamtangan ta
    siyag kamatayon, ingon nga bayad sa kinabuhi sa iyang igsoon nga iyang gipatay.'
    Aron dugmokon usab nila ang manununod. Palongon usab nila ang nagdilaab nga baga
    nga nahibilin kanako, wala silay ibilin alang sa akong bana bisan ngalan o kaliwat
    dinhi sa kalibotan.”
  pol-UBG: 'A oto cała rodzina powstała przeciw twojej służącej i powiedziała: Wydaj
    tego, który zabił swego brata, byśmy mogli go zabić za życie jego brata, którego
    zamordował, a także zgładzimy dziedzica. W ten sposób zgaszą mój węgielek, który
    pozostał, aby nie zostawić po moim mężu ani imienia, ani potomka na ziemi.'
  urd-GVU: اُس وقت سے پورا کنبہ میرے خلاف اُٹھ کھڑا ہوا ہے۔ وہ تقاضا کرتے ہیں کہ مَیں
    اپنے بیٹے کو اُن کے حوالے کروں۔ وہ کہتے ہیں، ’اُس نے اپنے بھائی کو مار دیا ہے،
    اِس لئے ہم بدلے میں اُسے سزائے موت دیں گے۔ اِس طرح وارث بھی نہیں رہے گا۔‘ یوں
    وہ میری اُمید کی آخری کرن کو ختم کرنا چاہتے ہیں۔ کیونکہ اگر میرا یہ بیٹا بھی مر
    جائے تو میرے شوہر کا نام قائم نہیں رہے گا، اور اُس کا خاندان رُوئے زمین پر سے
    مٹ جائے گا۔“
  deu-1912: 'Und siehe, nun steht auf die ganze Freundschaft wider deine Magd und
    sagen: Gib her den, der seinen Bruder erschlagen hat, daß wir ihn töten für die
    Seele seines Bruders, den er erwürgt hat, und auch den Erben vertilgen; und wollen
    meinen Funken auslöschen, der noch übrig ist, daß meinem Mann kein Name und nichts
    Übriges bleibe auf Erden.'
  kan-2017: ಈಗ ನೋಡು ಬಳಗದವರೆಲ್ಲರು ನಿನ್ನ ದಾಸಿಯಾದ ನನಗೆ ವಿರೋಧವಾಗಿ ಎದ್ದು ‘ತಮ್ಮನನ್ನು ಕೊಂದವನೆಲ್ಲಿ?,
    ಅವನನ್ನು ನಮಗೆ ಒಪ್ಪಿಸು. ತಮ್ಮನ ಪ್ರಾಣಕ್ಕಾಗಿ ಅವನ ಪ್ರಾಣವನ್ನೂ ತೆಗೆದುಬಿಟ್ಟು ನಿನ್ನನ್ನು
    ಬಾಧ್ಯಸ್ಥನಿಲ್ಲದ ಹಾಗೆ ಮಾಡಿಬಿಡುತ್ತೇವೆ’ ಅನ್ನುತ್ತಾರೆ. ಹೀಗೆ ಅವರು ನನಗುಳಿದಿರುವ ಒಂದು ಕೆಂಡವನ್ನೂ
    ಆರಿಸಿಬಿಟ್ಟು, ನನ್ನ ಗಂಡನ ಹೆಸರನ್ನೂ, ಸಂತಾನವನ್ನೂ ಭೂಲೋಕದ ಮೇಲಿನಿಂದ ಅಳಿಸಬೇಕೆಂದಿದ್ದಾರೆ”
    ಎಂದು ಉತ್ತರ ಕೊಟ್ಟಳು.
  yap-yap: Siro’, chiney e urngin pi girdi’eg ma kar togopluwgad ngog ma yad be yog
    ngog ni nggu pi’ fare pagel ni fakag ngorad, ya ngar thanged e fan rok ni bochan
    e ke thang e fan rok walagen. Fa’anra yad ra yodroy, ma gu ra par ni dakriy e
    pagel ni fakag. Yad ra thang e ta’are n’en nma lagan’ug ngay me par figirngig
    ni dakriy fak ni pagel ni ngki tunguy fithingan.”
  hlt-MCSB: Te dongah a huiko boeih loh na salnu he m'pai thil tih, 'A manuca aka
    ngawn te han tloeng lamtah anih loh a ngawn a manuca kah hinglu ah anih te ka
