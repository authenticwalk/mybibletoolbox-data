    damightɨ, nan pam ko an ikɨzimɨn ziam nguazir kamɨn ikian kogham.”
  dop-dop: Tǝnɑɣɑlɛ mɑ nyǝ́mɑ tǝnɑ kʋlɑɑ nɑ pɑ́ sǝŋ mɑ tɔɔ sɩ mɑ́ yele nɑ pɑ́ kʋ kʋlʋ.
    Sɩ pɑɑ kʋlʋ ɩnɩ ɩ kɑ kpɑɣɑnɑ ɩ cɑɑ wɛnɑʋ, ɩsɩɩ pɑ kʋ-ɩ. Ɩsǝlɛ kʋlʋmtǝlɛ nte tɩɩ
    kɑɑsɑ-m tɔɣɔlɛ pɑ tɛɛsǝɣɩ nɑŋtʋɣʋ. Pǝ kɑɑ kɑɑsɩ mɑ pɑɑlʋ kɛ́ pǝyɑɣɑ ŋkɑ pɑɑ yɑɑkǝnɑ
    ɩ hǝtɛ tɔɣɔ tɛtʋ tɑɑ.
  azb-azb: Bax bütün nəsil mənə – kənizinə qarşı çıxdı və “qardaş qatilini bizə ver,
    öldürdüyü qardaşının canının əvəzinə onu öldürək, qoy mirasa varis olan qardaş
    da həlak olsun” dedilər. Onlar ocağımın qalan közünü də söndürəcəklər və ərimin
    yer üzündə nə adı, nə də yadigarı qalacaq».
  eng-DBY: 'And behold, the whole family is risen against thy bondmaid, and they say,
    Deliver him that smote his brother, that we may put him to death, for the life
    of his brother whom he killed; and we will destroy the heir also: so they will
    quench my coal which is left, and will not leave to my husband a name or remnant
    on the earth.'
  hin-2017: अब सुन, सब कुल के लोग तेरी दासी के विरुद्ध उठकर यह कहते हैं, ‘जिसने अपने
    भाई को घात किया उसको हमें सौंप दे, कि उसके मारे हुए भाई के प्राण के बदले में उसको
    प्राणदण्ड दें;’ और इस प्रकार वे वारिस को भी नष्ट करेंगे। इस तरह वे मेरे अंगारे
    को जो बच गया है बुझाएँगे, और मेरे पति का नाम और सन्तान धरती पर से मिटा डालेंगे।”
  wol-KYG: 'Bokk yépp daldi jóg dal ci sama kaw, sang bi. Ñu ne ma: “Jox nu sa doom
    ji rey doomu ndeyam, nu rey ko, feyul doomu ndeyam ji mu rey. Moo dese ndono li,
    kon danu koy sàkkal pexe, moom itam.” Dañoo nara fey wenn xal wi ma dese, ba xañ
    sama jëkkër aw tur, xañ ko aw askan ci kaw suuf.»'
  eng-YLT: and lo, the whole family hath risen against thy maid-servant, and say,
    Give up him who smiteth his brother, and we put him to death for the life of his
    brother whom he hath slain, and we destroy also the heir; and they have quenched
    my coal which is left — so as not to set to my husband a name and remnant on the
    face of the ground.'
  eng-WYC-2017: And lo! all the kindred riseth against thine handmaid, and saith,
    Give thou him to us that killed his brother, that we slay him, for the life of
    his brother whom he killed, and that we do away the heir; and they seek to quench
    my spark that is left, that the name dwell not to mine husband, and that remnants
    be not to him on earth.
  eng-WMBB: Behold, the whole family has risen against your servant, and they say,
    ‘Deliver him who struck his brother, that we may kill him for the life of his
    brother whom he killed, and so destroy the heir also.’ Thus they would quench
    my coal which is left, and would leave to my husband neither name nor remainder
    on the surface of the earth.”
  urd-GVH: उस वक़्त से पूरा कुंबा मेरे ख़िलाफ़ उठ खड़ा हुआ है। वह तक़ाज़ा करते हैं
    कि मैं अपने बेटे को उनके हवाले करूँ। वह कहते हैं, ‘उसने अपने भाई को मार दिया है,
    इसलिए हम बदले में उसे सज़ाए-मौत देंगे। इस तरह वारिस भी नहीं रहेगा।’ यों वह मेरी
    उम्मीद की आख़िरी किरण को ख़त्म करना चाहते हैं। क्योंकि अगर मेरा यह बेटा भी मर
    जाए तो मेरे शौहर का नाम क़ायम नहीं रहेगा, और उसका ख़ानदान रूए-ज़मीन पर से मिट
    जाएगा।”
  rug-rug: Meke kamahire, baṉara, sari doduru turaṉaqu si bugoro nau meke tepau rini
    pude vala nia sa tuqu koreo, pude madi va matea gua, sina va matea sa sa tasina.
    Be guana evaṉia rini sapu gua hie, si kote loke tuqu koreo mo si arau. Kote ṉovalia
    mo rini sa qua rinoverove vugo repere meke sa loaqu si kote loke tuna koreo pude
    toa hola sa tutina.”
  gaz-gaz: Kunoo, gosti hundi ana garbittii keetti kaʼeera; isaanis, ‘Waan inni obboleessa
    ofii isaa ajjeeseef akka nu sababii lubbuu obboleessa isaa kan inni ajjeese sanaa
    isa ajjeefnuuf dabarsii nutti kenni; ergasii dhaaltuu isaa illee ni galaafanna’
    jedhu. Isaanis akkasiin akka dhirsi koo maqaa yookaan sanyii lafa irraa hin qabaanneef
    ibsaa koo tokkicha hafe kana dhaamsu.”
  fra-LSG: 'Et voici, toute la famille s’est levée contre ta servante, en disant:
    Livre le meurtrier de son frère! Nous voulons le faire mourir, pour la vie de
    son frère qu’il a tué; nous voulons détruire même l’héritier! Ils éteindraient
    ainsi le tison qui me reste, pour ne laisser à mon mari ni nom ni survivant sur
    la face de la terre.'
  yal-yal: Na ma, xabilan muxune birin bata keli n xili ma, e yi a fala n xa, e naxa,
    ‘Naxan faxan tixi, na so nxu yii. Nxu xa a faxa a ngaxakedenna fe ra a naxan faxaxi.
    Nxu waxi kɛ tongon nan faxa fe yi.’ Yigidi kedenna naxan luxi n xa, e na kalama
    nɛn, e yi n ma xɛmɛn xinla ralɔ ayi, sese mi lu bɔxɔ xɔnna fari.”
  haw-1868: 'Aia hoi, ua ku e mai ka ohana a pau i kau kauwawahine; i mai lakou, E
    haawi mai oe i ka mea nana i hahau i kona hoahanau, i pepehi aku makou ia ia,
    no ke ola o kona hoahanau ana i pepehi aku ai; a e hoopau no hoi makou i ka hooilina:
    pela no lakou e kinai ai i kuu lanahu ahi i koe, aole no hoi lakou e waiho no
    ka''u kane i inoa, aole hoi koena maluna o ka honua.'
  arb-NAV: وَهَا هِيَ الْعَشِيرَةُ قَاطِبَةً قَدْ قَامَتْ تُطَالِبُنِي بِتَسْلِيمِ
    الْقَاتِل لِمُعَاقَبَتِهِ جَزَاءً لَهُ عَلَى قَتْلِ أَخِيهِ وَبِذَلِكَ يَقْضُونَ
    عَلَى الْوَارِثِ. وَهَكَذَا يُطْفِئُونَ أَمَلِي الَّذِي بَقِيَ لِي، وَيَمْحُونَ
    اسْمَ زَوْجِي وَذِكْرِهُ مِنْ عَلَى وَجْهِ الأَرْضِ».
  ewe-ewe: Azɔ la, ƒometɔ mamlɛawo le biabiam be maɖe asi le esi wu nɔvia la ŋu ne
    woawu eya hã le ale si wòwu nɔvia la ta. Ne mewɔ woƒe gbe dzi la, viŋutsu aɖeke
    maganɔ asinye o, ekema srɔ̃nye ƒe ŋkɔ abu le anyigba dzi.”
  eng-LEE: 'And, behold, the whole family is risen up against thy handmaid, and they
    said, Give up the slayer of his brother, that we may have him put to death, for
    the life of his brother whom he hath killed; and we will destroy also the heir:
    and thus they will quench my coal which is remaining, so as not to allow to my
    husband either name or remainder upon the face of the earth.'
  asm-FB: এতিয়া চাওঁক, গোটেই গোষ্ঠীয়ে আপোনাৰ বেটীৰ বিৰুদ্ধে উঠি কৈছে, ‘তই সেই ভ্ৰাতৃ-বধীটোক
    শোধাই দে; তাৰ বধ কৰা ভায়েকৰ প্ৰাণৰ সলনি আমি তাৰ প্ৰাণ লম৷’ গতিকে তেওঁলোকে উত্তৰাধিকাৰিকো
    বিনষ্ট কৰিব। এইদৰে সিহঁতে মোৰ বাকী থকা আঙ্গঠাটি নুমাই পৃথিৱীত মোৰ স্বামীৰ নাম
    আদি একো নথকা কৰিব খুজিছে।”
  sus-A: يَكْسِ ﭑ مَ مِشِيٍ بَرَ عَ قَلَ ﭑ بّ، عَ ﭑ شَ ﭑ مَ دِ سٌ عٍ يِ رَ نَشَن لُشِ،
    عٍ شَ عَ قَن قَشَ ﭑ مَ دِ قَشَشِ فبٍحْشْقٍ رَ. عٍ وَ مَ نَ كّ تٌنفٌمَ كٍرٍنيِ
    قَشَقٍ نَشَن لُمَ ﭑ بّ، عَلَكٌ ﭑ مَ مْرِ شِلِ نُن عَ شَ قٍ شَ حْن قٍوٌ.»
  fra-SBL: 'Voici que toute la famille s''est soulevée contre ton serviteur, et ils
    disent : « Délivrez celui qui a frappé son frère, afin que nous le tuions pour
    la vie de son frère qu''il a tué, et que nous fassions aussi périr l''héritier ».
    Ainsi, ils éteindraient mon charbon qui reste, et ne laisseraient à mon mari ni
    nom ni reste sur la surface de la terre. »'
  hbo-hbo: וְהִנֵּה֩ קָ֨מָה כָֽל־הַמִּשְׁפָּחָ֜ה עַל־שִׁפְחָתֶ֗ךָ וַיֹּֽאמְרוּ֙ תְּנִ֣י ׀
    אֶת־מַכֵּ֣ה אָחִ֗יו וּנְמִתֵ֙הוּ֙ בְּנֶ֤פֶשׁ אָחִיו֙ אֲשֶׁ֣ר הָרָ֔ג וְנַשְׁמִ֖ידָה
    גַּ֣ם אֶת־הַיֹּורֵ֑שׁ וְכִבּ֗וּ אֶת־גַּֽחַלְתִּי֙ אֲשֶׁ֣ר נִשְׁאָ֔רָה לְבִלְתִּ֧י
    *שֹׂום־ (שִׂים)־לְאִישִׁ֛י שֵׁ֥ם וּשְׁאֵרִ֖ית עַל־פְּנֵ֥י הָאֲדָמָֽה׃ פ
  kik-kik: Na rĩrĩ, mũhĩrĩga wothe nĩũũkĩrĩire ndungata yaku; ũkoiga atĩrĩ, ‘Tũnengere
    mũndũ ũrĩa ũragĩte mũrũ wa nyina, nĩgeetha tũmũũrage nĩ ũndũ wa muoyo wa mũrũ
    wa nyina ũrĩa ooragĩte; tũkĩniine mũgai o nake.’ Nao mangĩĩka ũguo no mahorie
    ikara rĩrĩa rĩraakana, na no rĩo riiki ndigairie, maniine rĩĩtwa rĩa mũthuuri
    wakwa, o na maniine njiaro ciake gũkũ thĩ.”
  fra-NCL: 'Et voici que toute la famille s’est levée contre ta servante, en disant :
    Livre le meurtrier de son frère ; nous le ferons mourir pour la vie de son frère
    qu’il a tué, et nous détruirons même l’héritier ! Ils éteindront ainsi le charbon
    qui me reste, pour ne laisser à mon mari ni un nom ni un survivant sur la face
    de la terre. »'
  cek-AK: To pongah khenah, a imthung takoh boih na tamna kai khaeah angzoh o moe,
    Amya hum kami to tacawtsak ah, anih to amya hum zuengah ka hum o han; qawktoep
    kami doeh om ai ah ka hum o han, tiah ang naa o. To tiah sah o nahaeloe kanghmat
    kai ih hmaisa-ae doeh nihcae mah paduek o tih; ka sava ih ahmin hoi ka caa maeto
    doeh long ah om o sak mak ai, tiah a naa.
  cuk-cuk: 'Emisgindi dakleargua, aka angi bela an-gwenadgan atakdemalad. Geb an-gwenadgan
    sokarmalad: ‘Dule-e-gwenad-oburgwisad be anmarga udaye, e-gwenad-oburgwisad-nukad
    anmar oburgwemogoye.’ ¡Ar we-dulemardi gwen bai an-daksurmalad! Anga napi-gudiid
    oburgwebimalad, itoba e-nug-berguega imakbimalad, abali an-sui-e-nug bergudsunnoed.'
  uig-CYR: Мана, һазир пүтүн өйдикиләр дедәклиригә қарши қопуп, инисини өлтүргинини
    бизгә тутуп бәргин; инисиниң җенини елип, қәтл қилғини үчүн биз җанға җан алимиз.
    Шуниң биләнму мирас алғучини йоқитимиз, дәватиду. Улар шундақ қилип ялғуз қалған
    чоғумни өчүрүп, еримгә нә нам нә йәр йүзидә әвлатму қалдурғили қоймайду, — деди.
  tel-2017: నా రక్త సంబంధులందరూ నీ దాసిని నామీదికి వచ్చి, ‘తన సోదరుణ్ణి చంపినవాణ్ణి
    అప్పగించు. వాడు తన సోదరుని ప్రాణం తీసినందుకు మేము వాణ్ణి చంపి వాడికి హక్కు లేకుండా
    చేస్తాము’ అంటున్నారు. ఈ విధంగా వారు నా భర్త పేరట భూమిపై ఉన్న హక్కును, కుటుంబ వారసత్వాన్ని
    లేకుండా చేయబోతున్నారు” అని రాజుతో చెప్పింది.
  hat-BSA: Koulye a, gade byen, tout fanmi an gen tan leve kont sèvant ou an. Y ap
    mande m lonje ba yo sila ki te frape frè li a, pou nou kab mete li a lanmò pou
    lavi a frè l ke li te touye a, e vin detwi eritye a tou. Konsa, yo va etenn sèl
    chabon limen ki rete a, pou kite mari mwen san non, san rès sou fas tè a.”
  kos-kos: Ac inge sou luk nukewa ngetla likiyu, ac kwafe ngan sang wen se lula nutik
    inge nu selos elos in unilya ke sripen el uniya tamulel lal ah. Elos fin oru ma
    se inge, na ac wanginla wen nutik. Elos ac kunausla finsrak safla se luk, ac oru
    tuh in wanginla tulik in us inen mukul tumuk ah nwe tok.”
  hbo-WLC: וְהִנֵּה֩ קָ֨מָה כָֽל־הַמִּשְׁפָּחָ֜ה עַל־שִׁפְחָתֶ֗ךָ וַיֹּֽאמְרוּ֙ תְּנִ֣י
    ׀ אֶת־מַכֵּ֣ה אָחִ֗יו וּנְמִתֵ֙הוּ֙ בְּנֶ֤פֶשׁ אָחִיו֙ אֲשֶׁ֣ר הָרָ֔ג וְנַשְׁמִ֖ידָה
    גַּ֣ם אֶת־הַיּוֹרֵ֑שׁ וְכִבּ֗וּ אֶת־גַּֽחַלְתִּי֙ אֲשֶׁ֣ר נִשְׁאָ֔רָה לְבִלְתִּ֧י
    שום ־לְאִישִׁ֛י שֵׁ֥ם וּשְׁאֵרִ֖ית עַל־פְּנֵ֥י הָאֲדָמָֽה׃ פ
  ibo-ibo: Ma ugbu a, ndị ikwu di m na-esogbu m na-asị ‘Kpọpụta onye ahụ gburu nwanne
    ya ka anyị gbuo ya nʼihi ndụ nwanne ya o wepụrụ, ka anyị si otu a memilaa onye
    nke fọdụrụ ga-erita oke ezinaụlọ.’ Ha chọrọ isi otu a menyụọ icheku ọkụ nke fọdụụrụ
    m, nke bụ na di m agaghị enwezikwa aha maọbụ onye fọdụụrụ ya nʼelu ụwa.”
  ory-ory: ଏବେ ଦେଖନ୍ତୁ, ସମୁଦାୟ ଗୋଷ୍ଠୀ ଆପଣଙ୍କ ଦାସୀ ବିରୁଦ୍ଧରେ ଉଠି କହୁଛନ୍ତି, ‘ଆପଣା ଭାଇକୁ
    ଯେ ମାରିଲା, ତାହାକୁ ସମର୍ପଣ କର, ତହିଁରେ ଆମ୍ଭେମାନେ ତାହାର ହତ ଭାଇର ପ୍ରାଣ ବଦଳେ ତାହାର ପ୍ରାଣ
    ନେବୁ,’ ପୁଣି ଉତ୍ତରାଧିକାରୀଙ୍କୁ ମଧ୍ୟ ଉଚ୍ଛିନ୍ନ କରିବୁ; ଏହା କଲେ ସେମାନେ ମୋର ବାକି ଥିବା
    ନିଆଁ ଲିଭାଇ ଦେବେ ଓ ପୃଥିବୀରୁ ମୋʼ ସ୍ୱାମୀର ନାମ ଓ ଅବଶିଷ୍ଟ କିଛି ରଖିବେ ନାହିଁ।”
  chk-chk: Nge iei chon ai famili meinisin ra ü ngeniei o apasa, ‘Kopwe mwütawu ätewe
    mi awata pwin, pwe äm aipwe niela pokiten a nimanauei pwin.’ Are repwe föri ei,
    esap chüen wor eman alemwiri. Repwe angeala ai amwüchülan apilükülük o föri pwe
    esap chüen wor iten pwülüei ika mwirimwirin me won fanüfan.”
  ssd-ssd: kile yiŋe taŋgo tuku kuasmbi nane ye tuku gubra suŋgo tumba nane teŋenmba
    ye sayinaig. Naŋe kiŋo ta sine siŋga le kiŋo inum kumna ta tuku lafunu nu turmba
    balebe le kumwa ŋga sayinaig. Nane taŋawaig ta ye kiŋo kugatok mini le yiŋe taŋgo
    tuku ndare mata kugawamŋgat ŋga David sana.
  rop-rop: “Wal tudei ola kantrimen main gibitbat mi adtaim, dumaji dei wandim mi
    blanga hendimoba det san main langa olabat blanga kilim im ded blanga peiyimbek
    im blanga im braja. Bat if dei kilim im ded, wal ai nomo garram eni san na, dumaji
    ai garram oni det wanbala san. En if dei kilim im ded, wal ai nomo garram enibodi
    blanga meigim det neim blanga main dedbala hasbin femili kipgon.” Lagijat na det
    gel bin tok.
  ukr-1871: 'І се вся рідня піднялась проти твоєї служебки та й домагаєсь: Видай нам
    братогубника, ми вбємо його за братню душу, що він згубив, і наслїдника його викоренимо!
    Так вони завзялись ізгасити й останню искорку, що менї зісталась, щоб мойму чоловікові
    нї ймення нї потомків на землї не зоставити.'
  deu-1951: 'Und siehe, nun ist die ganze Verwandtschaft wider deine Magd und sagt:
    Gib den her, der seinen Bruder erschlagen hat, daß wir ihn töten für die Seele
    seines Bruders, den er umgebracht hat, und daß wir auch den Erben vertilgen! Sie
    wollen also den Funken auslöschen, der mir noch übriggeblieben ist, daß meinem
    Mann kein Name und keine Nachkommenschaft auf Erden bleibe.'
  eng-JPS: 'And, behold, the whole family is risen against thy handmaid, and they
    said: Deliver him that smote his brother, that we may kill him for the life of
    his brother whom he slew, and so destroy the heir also. Thus will they quench
    my coal which is left, and will leave to my husband neither name nor remainder
    upon the face of the earth.'''
  srp-1865: 'I gle, sav dom usta na sluškinju tvoju govoreæi: daj toga što je ubio
    brata svojega da ga pogubimo za dušu brata njegova, kojega je ubio, i da istrijebimo
    našljednika; i tako hoæe da ugase iskru koja mi je ostala, da ne ostave imena
    mužu mojemu ni ostatka na zemlji.'
  lug-lug: Kaakano ekika kyonna kiyimukidde omuweereza wo, nga boogera nti, ‘Tuwe
    omusajja oyo asse muganda we, tumutte olw’obulamu bwa muganda we gwe yatta, tutte
    n’omusika.’ Mu ngeri eyo banaaba bazikizza etabaaza yokka gye nsigazza, obutalekaawo
    linnya lya baze wange newaakubadde obusika bwe ku nsi yonna.”
  heb-heb: והנה קמה כל המשפחה על שפחתך ויאמרו תני את מכה אחיו ונמתהו בנפש אחיו אשר
    הרג ונשמידה גם את היורש וכבו את גחלתי אשר נשארה לבלתי שום לאישי שם ושארית על פני
    האדמה׃
  ben-IRV: আর দেখুন, পুরো জাতি আপনার দাসীর বিরুদ্ধে উঠে বলছে, ‘তুমি সেই ভাইয়ের হত্যাকারীকে
    সমর্পণ কর, আমরা তার মৃত ভাইয়ের প্রাণের পরিবর্তে তার প্রাণ নেব, আমরা উত্তরাধিকারীকেও
    উচ্ছেদ করব৷’ এই ভাবে তারা আমার শেষ আগুনের শিখাটাও নিভিয়ে দিতে চায় এবং পৃথিবীতে
    আমার স্বামীর নামে কিছুই অবশিষ্ট রাখতে চায় না৷”
  pan-pan: ਹੁਣ ਵੇਖੋ, ਸਾਰਾ ਘਰਾਣਾ ਤੁਹਾਡੀ ਦਾਸੀ ਦਾ ਵਿਰੋਧੀ ਹੋ ਗਿਆ ਅਤੇ ਉਹ ਆਖਦੇ ਹਨ ਕਿ ਜਿਸ
    ਨੇ ਆਪਣੇ ਭਰਾ ਨੂੰ ਵੱਢ ਸੁੱਟਿਆ ਹੈ ਉਸ ਨੂੰ ਸਾਡੇ ਹੱਥ ਸੌਂਪ ਦੇ ਤਾਂ ਜੋ ਅਸੀਂ ਉਹ ਦੇ ਮਾਰੇ ਹੋਏ
    ਭਰਾ ਦੇ ਬਦਲੇ ਉਹ ਨੂੰ ਵੱਢ ਸੁੱਟੀਏ। ਇਸ ਤਰ੍ਹਾਂ ਉਹ ਵਾਰਿਸ ਨੂੰ ਵੀ ਮਾਰ ਸੁੱਟਣਗੇ! ਅਤੇ ਉਹ ਮੇਰੇ
    ਰਹਿੰਦੇ ਅੰਗਾਰੇ ਨੂੰ ਵੀ ਬੁਝਾਉਣਾ ਚਾਹੁੰਦੇ ਹਨ ਅਤੇ ਮੇਰੇ ਪਤੀ ਦਾ ਨਾਂ ਅਤੇ ਵੰਸ਼ ਨੂੰ ਧਰਤੀ
    ਉੱਤੋਂ ਮਿਟਾ ਦੇਣਗੇ।
  tkr-tkr: 'Həşde gırgınacab xizan zalqa g''elil quvxha, manbışe eyhen: «Çoc gik''una
    şasqa qale, şi mana çoc gik''yunçil-alla gik''as. Dekkın kar şavusiy axvas manar
    gik''as». Manbışe məxüd zaqa vodun-deşin man ts''ünq'' q''ətqa''as. Məxüb manbışe
    çiyeyne aqval yizde adamiyke g''abıynbı g''alepçes deş.'
  mya-JVB: ယခု မှာ အဆွေအမျိုး အပေါင်း တို့သည် ကိုယ်တော် ကျွန် မတဘက် ၌ထ ကြ၍ အစ်ကို
    ကို သတ် သောသူကိုသေစားသေစေ ခြင်းငှါ အပ် ရမည်။ အမွေခံ ကိုလည်း ငါတို့ပယ်ရှင်း မည်ဟုဆို
    ကြပါ၏။ ထိုသို့ပြုလျှင်၊ ကျွန်တော်မ ၌ ကျန်ကြွင်း သေးသော မီးခဲ ကို သူတို့သည် သတ်
    ကြပါလိမ့်မည်။ ကျွန်တော်မ လင် ၏အမည် ကို၎င်း ၊ အကျန် အကြွင်းကို၎င်း၊ မြေကြီး ပေါ်
    က သုတ်သင်ပယ်ရှင်းကြပါလိမ့်မည်ဟု လျှောက် လေသော်၊
  tbg-tbg: 'Mintimanta ti vaati qata vakaa vika virara voqamake arara itaimanta vika
    ti titiha mintima ti: Nai qata arukai vaiintira tinavu timiraqe tenavu nai qataqaa
    aru vuntu kaare, tiavo. Mpo, vika ti maaqu vovata arukaivera, iha auruvano qimpa
    vintemakero, ti vaati autuvano taiqairaro vira maaquvanovata taiqairaro kia ho
    vika qaiqaa kuvuarevarave, tiro.'
  hmo-hmo: Bona harihari egu iduhu taudia ibounai ese lau dekenai idia oda, lau ese
    egu natuna tamona idia dekenai do lau henia, do idia alaia totona, ia alaia tauna
    ena mauri davana. Bema unai bamona idia karaia, lau be natuna ta lasi momokani.
    Inai be hegeregere, egu lahi gida maragina, lau dekenai ia do noho gauna, be do
    idia habodoa bamona. Bona bema unai bamona idia karaia, egu adavana ena bese,
    bona iena ladana, do ia ore momokani.”
  urd-urd: और अब देख कि सब कुम्बे का कुम्बा तेरी लौंडी के ख़िलाफ़ उठ खड़ा हुआ है,
    और वह कहते हैं, कि उसको जिसने अपने भाई को मारा हमारे हवाले कर ताकि हम उसको उसके
    भाई की जान के बदले, जिसे उसने मार डाला क़त्ल करें, और यूँ वारिस को भी हलाक कर
    दें, इस तरह वह मेरे अंगारे को जो बाक़ी रहा है बुझा देंगे, और मेरे शौहर का न तो
    नाम न बक़िया रू — ए — ज़मीन पर छोड़ेंगे।”
  rus-SYN: 'И вот, восстало все родство на рабу твою, и говорят: “отдай убийцу брата
    своего; мы убьем его за душу брата его, которую он погубил, и истребим даже наследника”.
    И так они погасят остальную искру мою, чтобы не оставить мужу моему имени и потомства
    на лице земли.'
  bqc-SIM: Ɔ̃ ma bɛdeↄ fɛ̀lɛ ḿpii, aa ò mapi n zↄ̀blenaɛ aa mɛ̀ mà a nɛ́ pↄ́ a
    gbɛ̃do dɛ̀pi kpámá wà dɛ, kɛ́ à a gbɛ̃do dɛ̀ yã́i. Aa ye yàa miↄn tɛde pↄ́
    gↄ̃̀mɛɛ túbiblena ũpi tɛdɛɛ, kɛ́ ma zã́ su àↄ tↄ́ ge bui vĩ dṹnia guu lↄo.
  tcz-CHONGTHU: Hijeh chun tun vetan, insung pumpi ahung kon uvin nasoh nu hi eidel
    khum’uvin hitin asei uve, Asopipa that pachu hinlha doh loiyin, aman asopi pa
    athat in ahinkho khel a keihon ama katha diu ahi,’ tin aseiyuve; hitobang hin
    amahon ama chilhah jong asuh bei teidiu dol ahitai. Hitia hi amahon keima mei-am
    jeng jong achen mit uva hiche leiset chunga kaji pa min asuh mang diu, achi khai
    ding jong aumsah lou diu ahitai,” ati.
  mar-mar: आता सगळे घर माझ्याविरूद्ध उठले आहे. सगळे मला म्हणतात, आपल्या भावाचा जीव
    घेणाऱ्या त्या मुलाला आमच्या स्वाधीन कर. त्यास आम्ही मारून टाकतो कारण त्याने आपल्या
    भावाला मारले. माझा पुत्र हा आगीतल्या शेवटच्या ठिणगी सारखा आहे. त्यांनी माझ्या
    पुत्राचा जीव घेतला. तर ती आग नष्ट होईल. आपल्या वडिलांच्या मालमत्तेचा तो एकुलता
    एक वारस आहे. तोही गेला तर माझ्या मृत पतीची मालमत्ता दुसरा कोणी हडप करील. आणि या
    भूमीवर नावनिशाणीही राहणार नाही.
  qub-qub: Chaymi cananga llapan castäcuna chiquicarcamasha. Wañuchej caj wamräta
    paycunaman apanäta munarcaycan wauguinta wañuchishanpita wañuchinanpaj. Ima-aycäwanpis
    pay japallanna quëdananpaj caycaj wamrätami illgachiyta munaycan. Chauraga famillyä
    manami canganachu. Chayno ruraptenga runäpa castan manami canganachu.»
  bqp-bqp: Akũ ma bedenↄ fùtɛ ń pínki, ò pì makũ n zↄ̀bleriinɛ mà a nɛ́ kũ à a
    gbɛ̃ndo dɛ̀ɛ pì kpáḿma ò dɛ, kũ à a gbɛ̃ndo dɛ̀ yãi. Ò ye ò yàka mì'oro tɛ́de
    kũ à gↄ̃̀mɛnɛ túbibleri ũ pì tɛ́ dɛmɛ, de ma zã súngↄ̃ tↄ́ ke buri vĩ andunia
    gũn doro yãi.
  hat-hat: Koulye a menm, tout fanmi m' yo leve dèyè m', y'ap mande m' pou m' lage
    sa ki te touye lòt la nan men yo pou yo touye l' tou, paske li te touye frè l'
    la. Si yo fè sa, m'ap rete san pitit gason. Y'ap wete dènye ti espwa ki te rete
    m' lan. Lèfini, mari m' p'ap gen yon pitit gason pou leve non l' sou tè a.
  eng-BSB: Now the whole clan has risen up against your maidservant and said, ‘Hand
    over the one who struck down his brother, that we may put him to death for the
    life of the brother whom he killed. Then we will cut off the heir as well!’ So
    they would extinguish my one remaining ember by not preserving my husband’s name
    or posterity on the earth.”
  tod-tod: 'Pɛlɛyeɠei pɛ buzeɠe ʋele ɠana dàalɔɠɔma, ti ɠɛ mà: ‹Zɔi é bɔɔlai ʋaai,
    fe, gi paa, tɔɔzei é kɛɛɠɛloin ʋaaʋɛ. Ʋele ɠana gá pogani zeɠe nui undaaʋili
    da gaama.› Ta naa ɠɛɛna, ta nà-kito gaaɓelagi ɠoloɠolosu naazu. Sìnigi laaseigi
    ta mavofodai ɠa ɲɛɛlɛ zooi ɠa.»'
  eng-WEBPB: Behold, the whole family has risen against your servant, and they say,
    ‘Deliver him who struck his brother, that we may kill him for the life of his
    brother whom he killed, and so destroy the heir also.’ Thus they would quench
    my coal which is left, and would leave to my husband neither name nor remainder
    on the surface of the earth.”
  kbq-kbq: Hagi anama higeno'a maka tagri naga'mo'za oti'za nefuma ahe fria zante,
    ana risera ahe frisunkeno, nefazana erisanti oharegahie hu'za hu'naze. Hagi zamagra
    magoke mofavreni'a ahe fri'za nehazankino, nenave agine, naga'amofo zamagima erino
    maniga vahera ama mopafina omanigahie.
  nhe-BL: Huan ama nochi nochaj ehuani nechcualancaitaj huan quinequij ma niquinmactili
    nocone tlen quimicti iicni para nojquiya quimictise queja ya quimicti iicni. Pero
    intla niquinmactilis, ayoc nijpiyas niyon se aqui ipan tlaltepactli huan ixpolihuis
    itoca nohuehue.
  bus-bus: Ben ma bɛdeenↄ fɛ̀ɛ ń píngi, aↄ̃ↄ bè mamↄma n zↄ̀blerinɛ mà ma nɛ́ kɛ̀
    à a gbɛ̃ndoo dɛ̀ pì kpáḿma wà dɛ, kɛ̀ à a gbɛ̃ndoo dɛ̀ yãnzi. Aↄ̃ↄ yezi wà yàka
    tɛ́mio kɛ̀ gↄ̃̀mɛ túbibleri ũu pì tɛ́ dɛmɛ, lɛ ma zã tóngↄ̃ tↄ́ ke borii vĩ
    anduna guu dↄro yãnzi.
  gub-BL: A'e rupi ko 'ar rehe heànàm paw wiko heàmàtyry'ymar romo wà kury. — Emur
    nememyr wikuwe ma'e urewe nehe, i'i waiko ihewe wà, ta'e ipuruzuka wer hehe wà
    'y, ta'e uzuka wywyr a'e 'y. Aze uzuka wà nehe, aiko putar imemyr 'ym ma'e romo
    nehe. Uzuka putar hememyr iahykaw rehe har wà nehe. A'e rupi naheta kwaw ta'yr
    hemen umàno ma'e kwer pe wà nehe. Naheta kwaw izuapyapyr izupe wà nehe. Naheta
    kwaw her hereko àràm izupe nehe. Ukàzym putar her nehe, i'i izupe.
  eng-DRA: 'And behold the whole kindred rising against thy handmaid, saith: Deliver
    him that hath slain his brother, that we may kill him for the life of his brother,
    whom he slew, and that we may destroy the heir: and they seek to quench my spark
    which is left, and will leave my husband no name, nor remainder upon the earth.'
