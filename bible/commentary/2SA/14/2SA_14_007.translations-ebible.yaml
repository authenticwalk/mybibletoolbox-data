  tbz-SIM: Kɛ̀ n dɔù nɑɑ̀mùnkù kɔbɛ nɛ́ ìtɛ́ kɛ bo ò kùɔ, kɛ tú m bɛ̀ duɔ́ nhonitikɔ̀ùtì,
    kɛ̀ bɛ̀ɛ ò kùɔ kɛ́pɛitɛ ò kùɔmɛ̀ o nɑntɛ̀. Bɛ̀ dɔ́ kɛ́kuɔmu osɔnwe n kpɑɑ́ wúó
