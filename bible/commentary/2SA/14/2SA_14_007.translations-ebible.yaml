    da yok edelim’ dediler. Bunun için geride kalan közümü söndürecekler ve kocama
    yeryüzünde ne ad ne de kalıntı bırakacaklar.”
  grc-BRENT: Καὶ ἰδοὺ ἐπανέστη ὅλη ἡ πατριὰ πρὸς τὴν δούλην σου, καὶ εἶπαν, δὸς τὸν
    παίσαντα τὸν ἀδελφὸν αὐτοῦ, καὶ θανατώσομεν αὐτὸν ἀντὶ τῆς ψυχῆς τοῦ ἀδελφοῦ αὐτοῦ
    οὗ ἀπέκτεινε, καὶ ἐξαροῦμεν καί γε τὸν κληρονόμον ὑμῶν· καὶ σβέσουσι τὸν ἄνθρακά
    μου τὸν καταλειφθέντα ὥστε μὴ θέσθαι τῷ ἀνδρί μου κατάλειμμα καὶ ὄνομα ἐπὶ προσώπου
    τῆς γῆς.
  ind-AYT: Sekarang, seluruh keluarga bangkit melawan hambamu ini. Mereka berkata,
    ‘Serahkanlah orang yang telah membunuh saudaranya itu untuk dihukum mati sebagai
    pengganti nyawa saudaranya yang telah dibunuhnya, dan juga memusnahkan ahli waris
    itu.’ Mereka akan membinasakan seluruh keturunanku yang masih tersisa dengan tidak
    meninggalkan nama dari orang yang masih tersisa bagi suamiku di muka bumi.”
  nya-nya: Tsono banja lonse landiwukira ine, wantchito wanu. Iwo akuti, ‘Utipatse
