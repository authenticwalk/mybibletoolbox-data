  agu-BL: Ma jalu' cyakil yi e' inxonl na choyintzin swe'j, na yi cyajbil i'tz yil
    tzinjatx nin chik'ab yi jun wala'tz yi ncu' quimsal yi stzicy, tan cyoque'n tan
    biyle'n cu'n, bantz quicy'sal chic'u'l te'j. Ko ya'tz, sotzok yi jun tal wala'tz
    yi k'ajbil k'ajtzun alma'. Ej nin ko ya'tz sban, quil jal jun xonl yi k'ajtzun
    wuchmil tan tetzal yi herens, stzun yi jun xna'na'tz ban tetz yi rey.
  ilo-ULB: Ket ita, sangsangkamaysa a bimmusor kaniak nga adipenmo ti sibubukel a
    puli, ket kinunada, ''Ipaimayo kadakami ti anak a nangpang-or iti kabsatna, tapno
    papatayenmi isuna, a kasukat ti biag ti kabsatna a pinatayna.' Ket dadaelenda
    uray pay ti agtawid. Iti kasta, pukawendanto ti nabatik a beggang, ket awan ibatida
    nga uray man laeng nagan wenno kaputotan ti asawak iti rabaw ti daga.”
  kpg-kpg: Dolomeenei, digau huogodoo dogu madahaanau gu hai baahi mai gi di au, digaula
    e hai hai mai gi wanga ina dagu dama gi ginaadou e daaligi gii made, idimaa mee
