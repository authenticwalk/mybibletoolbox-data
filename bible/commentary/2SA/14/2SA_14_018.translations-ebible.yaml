verse: 2SA.014.018
translations:
  mal-C: 'അപ്പോൾ രാജാവ് ആ സ്ത്രീയോടു പറഞ്ഞു: “ഞാൻ നിന്നോട് ഒരു കാര്യം ചോദിക്കട്ടെ!
    അതു നീ എന്നിൽനിന്ന് മറച്ചുവെക്കരുത്.” “എന്റെ യജമാനനായ രാജാവ് ചോദിച്ചാലും,” സ്ത്രീ
    മറുപടി പറഞ്ഞു.'
  deu-TKW: 'Nun hob der König an und sprach zu dem Weibe: Verhehle mir nichts in Bezug
    auf das, was ich dich fragen will! Das Weib erwiderte: Mein königlicher Herr wolle
    nur sprechen!'
  lin-lin: 'Mokonzi alobaki na mwasi : — Kobombela ngai te eyano ya likambo oyo nalingi
    kotuna yo. Mwasi azongisaki : — Tika ete mokonzi, nkolo na ngai, aloba !'
  eng-LSV: And the king answers and says to the woman, “Please do not hide from me
    the thing that I am asking you”; and the woman says, “Please let my lord the king
    speak.”
  eng-GNV: Then the King answered, and said vnto the woman, Hide not from me, I pray
    thee, the thing that I shall aske thee. And the woman sayde, Let my lord the King
    now speake.
  eng-WEBSTER: Then the king answered and said to the woman, Hide not from me, I pray
    thee, the thing that I shall ask thee. And the woman said, Let my lord the king
    now speak.
  nhw-BL: 'Huan David quiilhui nopa sihuatl: ―Nijnequi nimitztlatzintoquilis se tlamantli.
    Amo tleno techneltlatili, san techilhui catli melahuac. ―Cualtitoc, notlanahuatijca,
    techilhui tlaque tijnequi tijmatis ―quinanquili nopa sihuatl.'
  swh-ONEN: Basi mfalme akamwambia huyo mwanamke, “Usinifiche jibu kuhusu hilo nitakalokuuliza.”
    Huyo mwanamke akasema, “Mfalme bwana wangu na aseme.”
  bba-bba: Mɑ sinɑ boko u kurɔ wi sɔ̃ɔwɑ u nɛɛ, nɑ kĩ n nun ɡɑ̃ɑnu bikiɑ. A ku mɑn
    weesu kuɑ ɑ yen ɡɑɑ bere. Mɑ kurɔ wi, u nɛɛ, yinni, ɑ ɡeruo.
  eng-KJVCPB: Then the king answered and said unto the woman, Hide not from me, I
    pray thee, the thing that I shall ask thee. And the woman said, Let my lord the
    king now speak.
  luo-luo: Eka ruoth nowacho ni dhakono niya, “Kik ipandna dwoko e gima adwaro penji.”
    Dhakono nowacho niya, “Ruodha ma en ruoth owuo.”
  meu-meu: Bena hanua pavapavana ese hahine na e haere henia, eto, Na noimumu, ḡau
    ta egu ai basio hunia. Hahine na eto, Egu lohia bona egu pavapava na aine hereva.
  npi-ULB: अनि राजाले जवाफ दिए र ती स्‍त्रीलाई भने, “मैले तिमीलाई सोध्‍ने कुनै पनि
    कुरा मबाट नलुकाऊ ।” ती स्‍त्रीले जवाफ दिइन्, “हे मेरा मालिक महाराजा भन्‍नहोस्
    ।”
  yor-yor: Ọba sì dáhùn, ó sì wí fún obìnrin náà pé, “Má ṣe fi nǹkan tí èmi ó béèrè
    lọ́wọ́ rẹ pamọ́ fún mi, èmi bẹ̀ ọ́.” Obìnrin náà wí pé, “Jẹ́ kí olúwa mi ọba máa
    wí?”
  ind-ind: Lalu raja berkata kepada wanita itu, “Sekarang saya akan bertanya kepadamu.
    Jangan sembunyikan apa pun dari saya!” Dia menjawab, “Baik, Tuan.”
  pes-OPCB: 'پادشاه گفت: «سؤالی از تو می‌کنم و تو راستش را بگو.» عرض کرد: «ای پادشاه،
    گوش به فرمانم.»'
  tgl-ULB: Pagkatapos sumagot ang hari at sinabi sa babae, “Pakiusap huwag itago mula
    sa akin ang anumang bagay na aking tinatanong sa iyo.” Sumagot ang babae, “Hayaang
    magsalita ngayon ang aking panginoon na hari.”
  hui-hui: Wali biagome bi layaruni hale howa kini ibugua lalu, Bayale larigo ainde
    i̱na í̠hondo bi mbira hale harogo tigatigaore ladai bibe, lene. Ani layagola wali
    biagome lalu, I̱naga agali haguane kini-o karulapego i̱hondo bi hale harene, lene.
  mya-mya: မင်း​ကြီး​က``သင့်​အား​မေး​ခွန်း​တစ်​ခု​ကို​ငါ မေး​မည်။ သင်​သည်​မှန်​သည့်​အ​တိုင်း​ပွင့်​လင်း
    စွာ​ဖြေ​ကြား​ရ​မည်'' ဟု​ဆို​သော်၊ အ​မျိုး​သ​မီး​က``အ​ရှင်​မင်း​ကြီး​မေး​လို​ရာ
    မေး​တော်​မူ​ပါ'' ဟု​လျှောက်​၏။
  bod-N: རྒྱལ་པོས་བུད་མེད་དེ་ལ། ངས་ཁྱོད་ལ་ཚིག་གཅིག་འདྲི་བར་བྱ་སྟེ། ཁྱོད་ཀྱིས་གསང་བར་མི་བྱའོ་ཞེས་བསྐུལ་བར།
    བུད་མེད་ཀྱིས། བདག་གི་ཇོ་བོ་དང་བདག་གི་རྒྱལ་པོས་གསུང་བར་མཛོད་ཅེས་ཞུས་ཤིང་།
  sna-sna: Ipapo mambo akati kumukadzi, “Usandivanzira hako shoko randichakubvunza.”
    Mukadzi akati, “Ishe mambo wangu ngavataure havo.”
  spa-BLM: 'El rey respondió a la mujer: “Por favor, no me ocultes nada de lo que
    te pido”. La mujer dijo: “Que hable ahora mi señor el rey”.'
  cac-cac: 'Ix yalan vin̈ rey chi'' d''a ix: —A ticnaic ay tas ol in c''anb''ej d''ayach.
    Malaj tas ol a c''ub''ejel d''ayin, xchi vin̈. —Al an mamin rey, xchi ix.'
  swh-ULB: Ndipo mfalme akajibu na kumwambia yule mwanamke, Tafadhari usinifiche neno
    lolote nikuulizalo.” Mwanamke akajibu, “Basi bwana wangu mfalme na aseme sasa.
  bel-bel: 'І адказваў цар і сказаў жанчыне: не хавай ад мяне, пра што я спытаюся
    ў цябе. І сказала жанчына: кажы, гаспадару мой цар.'
  deu-ELBBK: 'Da antwortete der König und sprach zu der Frau: Verheimliche mir doch
    ja nichts, wonach ich dich fragen will! Und die Frau sprach: Es wolle doch mein
    Herr, der König, reden!'
  mbb-OT: Ne migkeǥiyan te hadì haazà is bahi te, “Uya, tudtuli a te tutuu mehitenged
    te id-insè ku kenikew.” Midtavak haazà is bahi te, “Uya, Mahal he Hadì.”
  mal-2015: 'രാജാവു സ്ത്രീയോടു: ഞാൻ നിന്നോടു ഒരു കാര്യം ചോദിക്കുന്നു; അതു എന്നോടു
    മറെച്ചുവെക്കരുതു എന്നു പറഞ്ഞു. യജമാനനായ രാജാവു കല്പിച്ചാലും എന്നു സ്ത്രീ പറഞ്ഞു.'
  rmc-rmc: 'Akor o David lake phenďa: „Vareso tutar phučava a odphen mange o čačipen!“
    „Ča vaker, rajeja miro the kraľina,“ odphenďa e džuvľi.'
  pes-OPV: 'پس پادشاه در جواب زن فرمود: «چیزی راکه از تو سوال می‌کنم، از من مخفی مدار.»
    زن عرض کرد «آقایم پادشاه، بفرماید.»'
  ron-1924: 'Ымпэратул а рэспунс ши а зис фемеий: „Ну-мь аскунде че те вой ынтреба.”
    Ши фемея а зис: „Сэ ворбяскэ домнул меу, ымпэратул!”'
  ben-OBCV: তখন রাজামশাই মহিলাটিকে বললেন, “আমি যে প্রশ্নটি তোমাকে করতে চলেছি, সেটির
    উত্তর আমার কাছে লুকিয়ো না।” “আমার প্রভু মহারাজ বলুন,” মহিলাটি বলল।
  som-som: Markaasaa boqorkii naagtii ugu jawaabay, Waan ku baryayaaye waxa aan ku
    weyddiin doono, waxba ha iga qarin. Oo naagtiina waxay tidhi, Boqorow, sayidkaygiiyow,
    bal iska hadal.
  lat-VUC: 'Et respondens rex, dixit ad mulierem: Ne abscondas a me verbum quod te
    interrogo. Dixitque ei mulier: Loquere, domine mi rex.'
  eng-ASVBT: Then the king answered and said unto the woman, Hide not from me, I pray
    thee, aught that I shall ask thee. And the woman said, Let my lord the king now
    speak.
  ita-1885: 'E il re rispose, e disse alla donna: Deh! non celarmi ciò che io ti domanderò.
    E la donna disse: Parli pure il re, mio signore.'
  eng-LXXUP: And the king answered, and said to the woman, Hide not from me, I pray
    thee, the matter which I ask thee. And the woman said, Let my lord the king by
    all means speak.
  eng-ULB: Then the king answered and said to the woman, “Please do not hide from
    me anything that I will ask you.” The woman replied, “Let my master the king now
    speak.”
  spa-VBL: “Por favor, no te niegues a responder a la pregunta que voy a hacer”, le
    dijo el rey a la mujer. “Por favor, haga su pregunta, Su Majestad”, respondió
    ella.
  fra-_FOB: 'Et le roi répondit, et dit à la femme: Ne me cache point ce que je vais
    te demander. Et la femme répondit: Que le roi, mon seigneur, parle.'
  mal-mal: 'രാജാവ് സ്ത്രീയോട്: “ഞാൻ നിന്നോട് ചോദിക്കുന്നതൊന്നും എന്നിൽനിന്ന് മറെച്ചുവയ്ക്കരുത്”
    എന്നു പറഞ്ഞു. “എന്റെ യജമാനനായ രാജാവ് കല്പിച്ചാലും” എന്നു സ്ത്രീ പറഞ്ഞു.'
  urd-GVR: Yih sab kuchh sun kar Dāūd bol uṭhā, “Ab mujhe ek bāt batāeṅ. Is kā sahīh
    jawāb deṅ.” Aurat ne jawāb diyā, “Jī mere āqā, bāt farmāie.” Dāūd ne pūchhā, “Kyā
    Yoāb ne āp se yih kām karwāyā?”
  suz-BL: मिनु पिपमी मेको मीश मुर कली “आं ङोंइती मारेइ लोव़ मख्रुइक्‍तो, इ कली लोव़
    का हिल्‍लो पाइक्‍नुङ” देंमाक्‍त। मिनु मीश मुरुमी “आं प्रभु पिप, देंनीन” देंमाक्‍त।
  ita-1927: 'Il re rispose e disse alla donna: “Ti prego, non celarmi quello ch’io
    ti domanderò”. La donna disse: “Parli pure il re, mio signore”.'
  ckb-ckb: 'پاشا وەڵامی دایەوە و بە ژنەکەی گوت: «شتێکت لێ دەپرسم، لێم مەشارەوە.» ژنەکەش
    گوتی: «تکایە، با پاشای گەورەم بفەرموێت.»'
  eng-BBE: Then the king said to the woman, Now give me an answer to the question
    I am going to put to you; keep nothing back. And the woman said, Let my lord the
    king say on.
  kan-OKCV: ಆಗ ಅರಸನು ಉತ್ತರವಾಗಿ ಆ ಸ್ತ್ರೀಗೆ, “ನಾನು ನಿನ್ನಿಂದ ಕೇಳುವುದನ್ನು ನನಗೆ ಮರೆಮಾಡಬೇಡ,”
    ಎಂದನು. ಅದಕ್ಕವಳು, “ಅರಸನಾದ ನನ್ನ ಒಡೆಯನು ಮಾತನಾಡಲಿ,” ಎಂದಳು.
  tam-2017: 'அப்பொழுது ராஜா அந்தப் பெண்ணுக்கு பதிலாக: நான் உன்னிடம் கேட்கும் காரியத்தை
    நீ எனக்கு மறைக்க வேண்டாம் என்றான். அதற்கு அந்தப் பெண் பதிலாக, ராஜாவான என்னுடைய
    ஆண்டவர் சொல்லட்டும் என்றாள்.'
  spa-RV-1909: 'Entonces él respondió, y dijo á la mujer: Yo te ruego que no me encubras
    nada de lo que yo te preguntare. Y la mujer dijo: Hable mi señor el rey.'
  ron-BTF: 'Atunci împăratul a răspuns și a zis femeii: Nu îmi ascunde, te rog, lucrul
    despre care te voi întreba. Și femeia a spus: Să vorbească acum domnul meu împăratul.'
  eng-WEBP: Then the king answered the woman, “Please don’t hide anything from me
    that I ask you.” The woman said, “Let my lord the king now speak.”
  eng-FBV: “Please don't refuse to answer the question I'm about to ask,” the king
    said to the woman. “Please ask your question, Your Majesty,” she replied.
  nld-1939: 'De koning hernam en sprak tot de vrouw: Verzwijg nu eens niet, wat ik
    u thans ga vragen. De vrouw antwoordde: Mijn heer en koning spreke.'
  nch-BL: 'Huan David quiilhui nopa sihuat: ―Nijnequi nimitztatzintoquilis se tamanti.
    Amo teno techneltatili, san techilhui cati melahuac. ―Cualtitoc, notanahuatijca,
    techilhui taya tijnequi tijmatis ―quinanquili nopa sihuat.'
  vie-1934: 'Vua nói tiếp cùng người đàn bà rằng: Chớ dấu ta chi hết về điều ta sẽ
    hỏi ngươi. Người đàn bà thưa rằng: Xin vua chúa tôi hãy hỏi.'
  hin-CV: यह सुन राजा ने उस स्त्री से कहा, “मुझसे कुछ न छिपाना; मैं तुमसे कुछ पूछने
    जा रहा हूं.” उस स्त्री ने उत्तर दिया, “महाराज, मेरे स्वामी मुझसे प्रश्न करें.”
  spa-BES: 'Entonces el rey dijo a la mujer: Ahora dame una respuesta a la pregunta
    que te voy a hacer; no guardes nada Y la mujer dijo: Hable mi señor el rey.'
  tdx-tdx: 'Le hoe i mpanjakay amy rakembay: Ehe, ko aetak’ amako ty hañontaneako
    azo. Le hoe i rakembay: Ehe misaontsia, ry talèko mpanjaka.'
  tha-KJV: แล​้วกษั​ตริ​ย์ทรงตอบหญิงนั้​นว​่า “​สิ​่งใดที่เราจะถามเจ้า เจ้​าอย่าปิดบังนะ”
    ผู้​หญิงนั้นกราบทูลว่า “ขอกษั​ตริ​ย์​เจ้​านายของหม่อมฉันจงตรัสเถิด”
  por-BR-2018: 'Então ele respondeu, e disse à mulher: Eu te rogo que não me encubras
    nada do que eu te perguntar. E a mulher disse: Fale meu senhor o rei.'
  deu-ELO: 'Da antwortete der König und sprach zu dem Weibe: Verhehle mir doch ja
    nichts, wonach ich dich fragen will! Und das Weib sprach: Es wolle doch mein Herr,
    der König, reden!'
  eng-WYC-2018: And the king answered, and said to the woman, Hide thou not from me
    the word which I ask thee (or Hide thou not from me what I ask thee). And the
    woman said to him, Speak thou, my lord the king.
  epo-epo: 'Tiam ekparolis la reĝo, kaj diris al la virino: Mi petas, kaŝu antaŭ mi
    nenion, pri kio mi demandos vin. Kaj la virino diris: Mia sinjoro la reĝo volu
    paroli.'
  uig-PIN: 'Padixaⱨ ayalƣa jawab berip: Sǝndin ɵtünimǝnki, mǝn sǝndin sorimaⱪqi bolƣan
    ixni mǝndin yoxurmiƣaysǝn, dedi. Ayal: Ƣojam padixaⱨ sɵz ⱪilsila, dedi.'
  beo-beo: 'Hina bagade da bu adole i, “Na da dima adole ba:mu gala. Sia: huluanedafa
    molole olelema!” Uda da amane sia:i, “Hina noga:idafa! Dia hanaiga nama adole
    ba:ma!”'
  tpi-OTNT: King i harim, na em i tokim meri olsem, “Gutpela. Tasol nau mi gat wanpela
    askim, na mi laik yu bekim tok tru long mi.” Na meri i tok, “Orait king, yu ken
    askim mi.”
  hau-SA: Sai sarki ya ce wa matar, “Kada ki ɓoye mini kome daga abin da zan tambaye
    ki.” Matar ta ce, “Bari ranka yă daɗe sarki yă yi tambaya.”
  uig-LAT: 'Padishah ayalgha jawab bérip: Sendin ötünimenki, men sendin sorimaqchi
    bolghan ishni mendin yoshurmighaysen, dédi. Ayal: Ghojam padishah söz qilsila,
    dédi.'
  nde-nde: Inkosi yasisithi kowesifazane lowo, “Ungangifihleli impendulo kulokhu engizakubuza
    khona.” Owesifazane wathi “Mhlekazi wami, inkosi kayikhulume.”
  ton-ton: Pea naʻe toki pehēange ʻe he tuʻi ki he fefine, “ʻOku ou kole kiate koe,
    ke ʻoua naʻa ke fufū meiate au ʻae meʻa ʻaia te u fehuʻi ai ni kiate koe.” Pea
    naʻe pehē ʻe he fefine, “Ke lea pe eni ʻa hoku ʻeiki ko e tuʻi.”
  ces-1613: 'A odpovídaje král, řekl ženě: Medle, netaj přede mnou toho, nač se já
    tebe vzeptám. I řekla žena: Mluv, prosím, pane můj králi.'
  eng-WMB: Then the king answered the woman, “Please don’t hide anything from me that
    I ask you.” The woman said, “Let my lord the king now speak.”
  tam-TCV: அப்பொழுது அரசன் அப்பெண்ணிடம், “நான் உன்னிடம் கேட்கப்போவதற்கு நீ எனக்கு
    ஒன்றும் மறைக்காமல் பதில் சொல்லவேண்டும்” என்றான். அதற்கு அப்பெண், “என் தலைவனாகிய
    அரசே கேளும்” என்றாள்.
  ceb-ULB: Unya mitubag ang hari ug miingon ngadto sa babaye, “Palihog ayaw itago
    kanako ang tanan nga akong ipangutana kanimo.” Ang babaye mitubag, “Sulti akong
    agalong hari.”
  pol-UBG: 'Wtedy król odezwał się do kobiety: Proszę, nie ukrywaj przede mną tego,
    o co zapytam. Kobieta odpowiedziała: Niech mówi mój pan, król.'
  urd-GVU: یہ سب کچھ سن کر داؤد بول اُٹھا، ”اب مجھے ایک بات بتائیں۔ اِس کا صحیح جواب
    دیں۔“ عورت نے جواب دیا، ”جی میرے آقا، بات فرمایئے۔“ داؤد نے پوچھا، ”کیا یوآب نے
    آپ سے یہ کام کروایا؟“
  deu-1912: 'Der König antwortete und sprach zu dem Weibe: Leugne mir nicht, was ich
    dich frage. Das Weib sprach: Mein Herr, der König, rede.'
  kan-2017: ಆಗ ಅರಸನು ಆ ಸ್ತ್ರೀಗೆ, “ನಾನು ನಿನ್ನನ್ನು ಒಂದು ಮಾತು ಕೇಳಬೇಕೆಂದಿರುತ್ತೇನೆ. ನೀನು
    ಅದನ್ನು ಮರೆಮಾಚದೆ ತಿಳಿಸಬೇಕು” ಎಂದನು. ಆಗ ಆಕೆಯು, “ಅರಸನ ಅಪ್ಪಣೆಯಾಗಲಿ” ಎಂದು ಉತ್ತರಕೊಟ್ಟಳು.
  yap-yap: Me fulweg fare pilung, ni ga’ar, “Nggu fith ba de’er ngom, ma thingar mog
    ngog e riyul’.” Me ga’ar fare pin, “Demturug e n’en ni ga ra fith ngog, Gure en
    Pilung.”
  hlt-MCSB: Te phoeiah manghai loh huta te a doo tih, “Namah kan dawt bangla kai taengah
    ol phah boel mai,” a ti nah. Te vaengah huta long khaw, “Ka boei manghai nang
    thui laeh,” a ti nah.
  mdy-ETH: ካኣቲ ዒማና ዒዞ ኮራ፦ «ፔቴ ባኣዚ ታ ኔና ዖኦጮም፤ ኔኤኒ ጋፒሲ ጎኑሞማ ኬኤዜ» ጌዔኔ። ዒዛ፦ «ካኣቲዮ! ኔ ኮዔ
    ባኣዚ ዖኦጬ» ጌዔኔ።
  twi-ASANTE: Ɔhene bisaa sɛ, “Mepɛ sɛ mehunu adeɛ baako.” Ɔbaa no kaa sɛ, “Ɛyɛ ɛdeɛn,
    me wura?”
  eng-WEBU: Then the king answered the woman, “Please don’t hide anything from me
    that I ask you.” The woman said, “Let my lord the king now speak.”
  wal-wal: Kawoi mishireeyyo, “Taani nena oichchana haniyoobaa zaaruwaa neeni taappe
    qottoppa” yaagiis. Yaagin maccaasiyaa, “Ta godai kawoi haasayo” yaagaasu.
  spa-PDDPT: 'Y el rey respondió a la mujer: Nada me ocultes de lo que te voy a preguntar.
    La mujer dijo: Hable mi ʼadón el rey.'
  gun-gun: 'Ha''e ramo huvixa ombovai vy aipoe''i kunha va''e pe: — Ajerure renhenhomi
    e''ỹ aguã ndevy aporandu taa re. Kunha va''e ombovai: — Ndeayvu ha''vy, xeruvixa
    — he''i.'
  agu-BL: —Ma jalu' altzaj yi mero bintzij swetz. Quil tzawew jun e'chk takle'n tzinwutz.
    —Ba'n bin jaktzaju' yi mbi i' ila'tz yi tajbilu' ta', na ilu' inreyil.
  ilo-ULB: Simmungbat ngarud ti ari ket kinunana iti babai, “Pangngaasim ta saanmo
    nga ilibak kaniak ti aniaman a saludsudek kenka.” Simmungbat ti babai, “Agsao
    koma itan ti apok nga ari.”
  kpg-kpg: Di king ga helekai, “Au ga heeu adu gi di goe di heeu deenei, gei goe gi helekai
    donu mai gi di au.” Di ahina ga helekai, “Meenei, goe e mee di heeu mai au mee
    huogodoo.”
  uig-ARA: 'پادىشاھ ئايالغا جاۋاب بېرىپ: سەندىن ئۆتۈنىمەنكى، مەن سەندىن سورىماقچى
    بولغان ئىشنى مەندىن يوشۇرمىغايسەن، دېدى. ئايال: غوجام پادىشاھ سۆز قىلسىلا، دېدى.'
  sus-sus: Mangɛ naxa na ginɛ yaabi, «Nɔndi fala n bɛ, i naxa fefe nɔxun n ma.» Ginɛ
    naxɛ, «Awa yire n mangɛ n marigi.»
  pon-2006: Nanmwarki ahpw ketin sapeng, mahsanih, “I pahn idek rehmw pweidek pwoat,
    eri ke uhdahn pahn lokaia mehlel ong ie.” Liho ahpw sapeng, patohwan, “Wasa Lapalap
    kak ketin keinemwe rehi soahng koaros.”
  ksd-ksd: 'Ma ra king i ga biti tai ra vavina: Koko una ive kan iau nina ba ina tir
    u tana. Ma ra vavina i ga biti: Boina ba kaugu luluai ra king na tata.'
  tur-YTC: O zaman kral kadına yanıt verdi, “Lütfen senden soracağım hiçbir şeyi benden
    gizleme.” Kadın, “Efendim kral şimdi konuşsun” dedi.
  grc-BRENT: Καὶ ἀπεκρίθη ὁ βασιλεὺς, καὶ εἶπε πρὸς τὴν γυναῖκα, μὴ δὴ κρύψῃς ἀπʼ
    ἐμοῦ ῥῆμα, ὃ ἐγὼ ἐπερωτῶ σε· καὶ εἶπεν ἡ γυνή, λαλησάτω δὴ ὁ κύριός μου ὁ βασιλεύς.
  ind-AYT: Raja berkata kepada perempuan itu, “Jangan menyembunyikan dariku apa yang
    akan aku tanyakan kepadamu.” Perempuan itu berkata, “Biarlah Tuanku Raja berbicara.”
  nya-nya: Kenaka mfumu inati kwa mkaziyo, “Usandibisire chilichonse pondiyankha chimene
    ndidzakufunsa.” Mkaziyo anati, “Mbuye wanga mfumu yankhulani.”
  hrv-hrv: 'Tada progovori kralj i reče ženi: “Nemoj mi sada zatajiti ono što ću te
    pitati!” A žena odgovori: “Neka govori moj gospodar kralj!”'
  mps-mps: Kingo odama, tama agai te weba te tama po wai, “Wiegi yai dao. Tiali goli,
    megi da, eno hanalubo po me deli elalubao, tama eno homugo te nago mu po enaba
    wei ponainu homu ebao.” Tama wego te po wali, “Tialima, king, nago enaba hanalu
    wao,” wali.
  tpi-tpi: King i harim, na em i tokim meri olsem, “Gutpela. Tasol nau mi gat wanpela
    askim, na mi laik yu bekim tok tru long mi.” Na meri i tok, “Orait king, yu ken
    askim mi.”
  dan-1931: 'Da sagde Kongen til Kvinden: “Svar mig på det Spørgsmål, jeg nu stiller
    dig, dølg ikke noget!” Kvinden sagde: “Min Herre Kongen tale!”'
  vie-OVCB: 'Vua nói: “Ta muốn hỏi một điều, đừng giấu ta.” Người ấy thưa: “Xin vua
    cứ hỏi.”'
  guj-2017: પછી રાજાએ તે સ્ત્રીને કહ્યું, “કૃપા કરીને જે કંઈ વાત હું તને પૂછું તેમાંનું
    કંઈ મારાથી છુપાવીશ નહિ.” તે સ્ત્રીએ જવાબ આપ્યો, “મારા માલિક રાજા બોલો.
  pon-2006A: Nanmwarki ahpw sapeng, mahsanih, “I pahn idek rehmw peidek ehu, eri ke
    uhdahn pahn lokaia mehlel ong ie.” Liho ahpw sapeng, patohwan, “Wasa Lapalap kak
    ketin keinemwe rehi soahng koaros.”
  por-BRBSL: 'Então o rei respondeu à mulher: “Por favor, não me esconda nada do que
    eu lhe peço”. A mulher disse: “Deixe meu senhor, o rei, falar agora”.'
  cth-cth: Siangpahrang ni napui koevah, kai ni na pacei e pueng banghai hrawk hanh
    telah ati. Napui ni siangpahrang ka bawipa dei yawkaw telah atipouh.
  twi-twi: Ɔhene no ka kyerɛɛ ɔbea no se, “Mepɛ sɛ mihu ade baako; mfa nhintaw me.”
    Ɔbea no kae se, “Ɛyɛ dɛn asɛm, me wura?”
  hlt-hlt: Te phoeiah manghai loh huta te a doo tih, “Namah kan dawt bangla kai taengah
    ol phah boel mai,” a ti nah. Te vaengah huta long khaw, “Ka boei manghai nang
    thui laeh,” a ti nah.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tìi nɑ́kɛ́ onitipòkù kɛ dɔ̀: N yóó dɑ bekɛ tìmɑtì nti, kɛ̀ m
    mɛ ntì ndɑ bekɛ ɑ bɑ́ n sɔnnɛ. Kòo nitipòkù dɔ̀: Okpɑ̀ɑ̀tì bɛ́i.'
  msy-2020: Atrivim oregha kamaghɨn amizim ikara, “A dera, kɨ datɨrɨghɨn azangsɨzir
    mam nɨn ti. Kɨ kamaghsua, nɨ datɨrɨghɨn guizbangɨra na mɨkɨmɨva bizitam nan mongan
    markɨ.” Ezɨ amizim ghaze, “A dera, atrivim, nan gumazir ekiam, nɨ nan azang.”
  dop-dop: 'Ḿpʋ́ɣʋ́ wulɑʋ tɔmɑ ɑlʋ sɩ: Tɑɑ ŋmɛsɩ-m nti mɑ pɔɔsǝɣɩ-ŋ ɩsǝntɔ tɔ. Alʋ
    sɩ: Yɛɛ, yɔɣɔtɩ mɑ cɛ.'
  azb-azb: 'Bu sözdən sonra padşah qadına belə dedi: «Səndən bir şey soruşacağam,
    cavabını məndən gizlətmə». Qadın dedi: «Ağam padşah, söylə, rica edirəm».'
  eng-DBY: And the king answered and said to the woman, Hide not from me, I pray thee,
    the thing that I shall ask thee. And the woman said, Let my lord the king now
    speak.
  hin-2017: राजा ने उत्तर देकर उस स्त्री से कहा, “जो बात मैं तुझ से पूछता हूँ उसे
    मुझसे न छिपा।” स्त्री ने कहा, “मेरा प्रभु राजा कहे जाए।”
  wol-KYG: 'Buur ne jigéen ja: «Léegi nag, bu ma nëbbu, tontu ma ci lii ma lay laaj.»
    Mu ne ko: «Waxal, Buur, sang bi.»'
  eng-YLT: And the king answereth and saith unto the woman, 'Do not, I pray thee,
    hide from me the thing that I am asking thee;' and the woman saith, 'Let, I pray
    thee, my lord the king speak.'
  eng-WYC-2017: And the king answered, and said to the woman, Hide thou not from me
    the word which I ask thee. And the woman said to him, Speak thou, my lord the
    king.
  eng-WMBB: Then the king answered the woman, “Please don’t hide anything from me
    that I ask you.” The woman said, “Let my lord the king now speak.”
  urd-GVH: यह सब कुछ सुनकर दाऊद बोल उठा, “अब मुझे एक बात बताएँ। इसका सहीह जवाब दें।”
    औरत ने जवाब दिया, “जी मेरे आक़ा, बात फ़रमाइए।” दाऊद ने पूछा, “क्या योआब ने आपसे
    यह काम करवाया?”
  rug-rug: Olaṉa sa baṉara, “Maqu nanasa pakinigo keke ninanasa, meke kaqu tozi nau
    goi sa doduruna sa hinokara.” “Ego nanasa mae au tu, qua baṉara,” gua si asa.
  gaz-gaz: Kana irratti mootichi dubartittiidhaan, “Ati waan ani si gaafadhu kam iyyuu
    na hin dhoksin” jedhe. Dubartittiinis, “Gooftaan koo mootichi haa dubbatu” jette.
  fra-LSG: 'Le roi répondit, et dit à la femme: Ne me cache pas ce que je vais te
    demander. Et la femme dit: Que mon seigneur le roi parle!'
  yal-yal: Mangan yi a fala ɲaxanla xa, a naxa, “I nama sese luxun n ma n naxan maxɔdinma
    i ma.” Ɲaxanla yi a yabi, a naxa, “Mangana, n kanna, falan ti.”
  haw-1868: Alaila, olelo mai la ke alii, i mai la i ua wahine la, Mai huna oe ia'u,
    ea, i ka mea a'u e ninau aku nei ia oe. I aku la ka wahine, E olelo mai kuu haku
    ke alii ano.
  arb-NAV: 'فَقَالَ الْمَلِكُ لِلْمَرْأَةِ: «لَدَيَّ مَا أَسْأَلُكِ عَنْهُ فَلا تَكْتُمِي
    الْجَوَابَ عَنِّي». فَأَجَابَتْ: «لِيَتَكَلَّمْ سَيِّدِي الْمَلِكُ».'
  ewe-ewe: Fia la gblɔ be, “Medi be manya nu ɖeka.” Nyɔnu la biae be, “Nye aƒetɔ,
    nu kae?”
  eng-LEE: Then answered the king and said unto the woman, Conceal not, I pray thee,
    from me a word concerning what I am going to ask thee. And the woman said, Let
    my Lord the king but speak.
  asm-FB: তেতিয়া ৰজাই উত্তৰ দি সেই মহিলা গৰাকীক ক’লে, “মই বিনয় কৰোঁ, তোমাক মই যি
    সোধো, সেই বিষয়ে যেন একোকে মোৰ পৰা গুপুতে নাৰাখা।” তাতে তাই ক’লে, “হে মোৰ প্ৰভু
    মহাৰাজ, এতিয়া কওঁক।”
  sus-A: مَنفّ نَشَ نَ فِنّ يَابِ، «نْندِ قَلَ ﭑ بّ، عِ نَشَ قٍقٍ نْشُن ﭑ مَ.» فِنّ
    نَشّ، «عَوَ يِرٍ ﭑ مَنفّ ﭑ مَرِفِ.»
  fra-SBL: 'Alors le roi répondit à la femme : « Je t''en prie, ne me cache rien de
    ce que je te demande. » La femme dit : « Que mon seigneur le roi parle maintenant. »'
  hbo-hbo: וַיַּ֣עַן הַמֶּ֗לֶךְ וַיֹּ֙אמֶר֙ אֶל־הָ֣אִשָּׁ֔ה אַל־נָ֨א תְכַחֲדִ֤י מִמֶּ֙נִּי֙
    דָּבָ֔ר אֲשֶׁ֥ר אָנֹכִ֖י שֹׁאֵ֣ל אֹתָ֑ךְ וַתֹּ֙אמֶר֙ הָֽאִשָּׁ֔ה יְדַבֶּר־נָ֖א
    אֲדֹנִ֥י הַמֶּֽלֶךְ׃
  kik-kik: Hĩndĩ ĩyo mũthamaki akĩĩra mũndũ-wa-nja ũcio atĩrĩ, “Ndũkaahithe ũndũ o
    wothe ũrĩa ngũkũũria.” Nake mũndũ-wa-nja ũcio akĩmwĩra atĩrĩ, “Mũthamaki mwathi
    wakwa nĩakĩarie.”
  fra-NCL: 'Le roi répondit et dit à la femme : « Ne me cache rien de ce que je vais
    te demander. » La femme dit : « Que mon seigneur le roi parle ! »'
  cek-AK: To naah siangpahrang mah nongpata khaeah, Kang dueng ih lok to angphat hmah,
    tiah a naa. To naah nongpata mah, Ka angraeng siangpahrang, vaihi na thui ah,
    tiah a naa.
  cuk-cuk: 'Agine, David ome-abin sogded: —An bese ibmar-egisgwelo. Mer be angi ibmar-odukuo,
    be anga sogo. Ome abin-sogded: —Dummad, be anga sogdo.'
  uig-CYR: 'Падиша аялға җавап берип: Сәндин өтүнимәнки, мән сәндин соримақчи болған
    ишни мәндин йошурмиғайсән, деди. Аял: Ғоҗам падиша сөз қилсила, деди.'
  tel-2017: అప్పుడు రాజు “నేను నిన్ను అడిగే విషయం ఎంతమాత్రం దాచిపెట్టకుండా నాకు చెప్పు”
    అని ఆ స్త్రీతో అన్నాడు. ఆమె “నా యజమానివైన రాజా, ఏమిటో అడుగు” అంది.
  hat-BSA: 'Wa a te reponn e te di a fanm nan: “Souple, pa kache pou mwen anyen ke
    m prè pou mande ou la a.” Epi fanm nan te di: “Kite mèt mwen an, wa a, pale, souple.”'
  kos-kos: Tokosra el fahk, “Nga ac siyuk kusen siyuk se sum, ac kom fahkma ma na
    pwaye an.” Ac mutan sac fahk, “Leum luk, kom ku in siyuk ma nukewa kom ke siyuk
    an.”
  hbo-WLC: וַיַּ֣עַן הַמֶּ֗לֶךְ וַיֹּ֙אמֶר֙ אֶל־הָ֣אִשָּׁ֔ה אַל־נָ֨א תְכַחֲדִ֤י מִמֶּ֙נִּי֙
    דָּבָ֔ר אֲשֶׁ֥ר אָנֹכִ֖י שֹׁאֵ֣ל אֹתָ֑ךְ וַתֹּ֙אמֶר֙ הָֽאִשָּׁ֔ה יְדַבֶּר־נָ֖א
    אֲדֹנִ֥י הַמֶּֽלֶךְ׃
  ibo-ibo: Mgbe ahụ, eze gwara nwanyị ahụ okwu sị, “Achọrọ m ka ị gwa m eziokwu nʼajụjụ
    a m na-aga ịjụ gị.” Nwanyị ahụ zara sị, “Ka onyenwe m, bụ eze kwuo ihe dị ya nʼobi.”
  ory-ory: ଏଥିରେ ରାଜା ଉତ୍ତର ଦେଇ ସେହି ସ୍ତ୍ରୀକୁ କହିଲେ, “ଭଲ, ମୁଁ ତୁମ୍ଭକୁ ଯାହା ପଚାରିବି,
    ତାହା ମୋʼ ଠାରୁ ଗୋପନ କରିବ ନାହିଁ।” ତହୁଁ ସେହି ସ୍ତ୍ରୀ କହିଲା, “ମୋର ପ୍ରଭୁ ମହାରାଜ କହନ୍ତୁ।”
  chk-chk: Mürin, ewe king a üreni ewe fefin, “Kosap tukumala seniei meinisin mine
    üpwe aisinuk.” Nge ewe fefin a üra, “Ai samol me ai king, kopwe kapas.”
  ssd-ssd: 'Taŋakina le gabat suŋgo pino ta tuku pasa lafumba sana: Ye kusna ande
    ŋak ta ne lafuwa ŋgina le nu ndek sakina: O gabat suŋgo, saka le ye isi ŋgina
    le'
  rop-rop: Wal King Deibid bin tok, “Ai garra askim yu samting, en yu garra dalim
    mi trubala. Yu nomo laiya langa mi.” Wal det gel bin tok, “Wal gowan, bos. Yu
    gin askim mi enijing.”
  ukr-1871: 'І озвався царь і рече до молодицї: Не втаюй від мене того, про що в тебе
    поспитаю. І відказала молодиця: Нехай тільки промовить мій царь і пан.'
  deu-1951: 'Der König antwortete und sprach zu dem Weibe: Verhehle mir doch nicht,
    was ich dich frage! Das Weib sprach: Mein Herr, der König, sage an!'
  eng-JPS: 'Then the king answered and said unto the woman: ''Hide not from me, I
    pray thee, aught that I shall ask thee.'' And the woman said: ''Let my lord the
    king now speak.'''
  srp-1865: 'A car odgovori i reèe ženi: nemoj tajiti od mene što æu te pitati. A
    žena reèe: neka govori car gospodar moj.'
  lug-lug: Awo kabaka n’agamba omukazi nti, “Tobaako n’ekimu ky’onkisa ku bye nnaakubuuza.”
    Omukazi n’addamu nti, “Mukama wange kabaka ambuuze.”
  heb-heb: ויען המלך ויאמר אל האשה אל נא תכחדי ממני דבר אשר אנכי שאל אתך ותאמר האשה
    ידבר נא אדני המלך׃
  ben-IRV: তখন রাজা উত্তর দিয়ে মহিলাটাকে বললেন, “অনুরোধ করি, তোমাকে যা জিজ্ঞাসা করব,
    তা আমার থেকে গোপন করো না৷” সেই মহিলা বলল, “আমার প্রভু মহারাজ বলুন৷”
  pan-pan: ਤਦ ਰਾਜਾ ਨੇ ਉਸ ਇਸਤਰੀ ਨੂੰ ਆਖਿਆ ਜਿਹੜੀ ਗੱਲ ਮੈਂ ਪੁੱਛਦਾ ਹਾਂ ਸੋ ਤੂੰ ਮੈਥੋਂ ਨਾ ਲੁਕਾਵੀਂ,
    ਤਦ ਉਸ ਇਸਤਰੀ ਨੇ ਕਿਹਾ, ਜੀ ਮਹਾਰਾਜ ਰਾਜਾ, ਦੱਸੋ
  tkr-tkr: 'Paççahee zəiyfayk''le eyhen: – Zı vake sa cuvab qiyghanas, mançin alidghıniy
    zake dyugul hıma''a. Zəiyfee eyhen: – Yizda xərna paççah, hucoona ixhes qiyghne.'
  mya-JVB: ထိုအခါ ရှင် ဘုရင်က၊ ငါ မေးမြန်း သည်အမှု ကို မ ထိမ် မဝှက်ပါနှင့် ဟုအမိန့်
    ရှိသော် ၊ မိန်းမ က အရှင် မင်းကြီး အမိန့် ရှိတော်မူပါဟု လျှောက် လေ၏”
  tbg-tbg: Nahenti viva minti tuvaro avuhainaa vaiintivano virara tiharo, Ho te vo
    uva ai iraarirara are quqaa uvaqai ti tiva timiane, tuvaro nahenti viva tiharo,
    Avuhainaao, vi uvara ti irairaqe te ai tiva amiare, tiro.
  hmo-hmo: King Davida ia haere, ia gwau, “Oi dekenai lau noinoi, gau ta lau dekena
    amo do oi hunia lasi.” Hahine ia gwau, “Egu king e, gau ta lau dekenai do oi nanadaia,
    bona oi dekenai do lau hamaoroa.”
  urd-urd: तब बादशाह ने उस 'औरत से कहा, मैं तुझसे जो कुछ पूछूँ तो उसको ज़रा भी मुझसे
    मत छिपाना। उस 'औरत ने कहा, “मेरा मालिक बादशाह फ़रमाए।”
  rus-SYN: 'И отвечал царь и сказал женщине: не скрой от меня, о чем я спрошу тебя.
    И сказала женщина: говори, господин мой царь.'
  bqc-SIM: 'Ɔ̃ kí òɛ̀: Ńsu gí yã́ pↄ́ málɛ n lai zã́ síiao. Ɔ̃ nↄɛpi mɛ̀:
    O ma dii kí!'
  tcz-CHONGTHU: Hichun lengpan jong numeinu chu adonbut’in, “Keiman kadoh doh chu
    ipi hijong le imlou hellin neihin seipi in ati. Hichun numeinun jong aseiyin,
    “Kapu lengpan na seinom nom sei jengin,’ atitai.
  mar-mar: राजा दावीद त्या स्त्रीला म्हणाला, आता मी विचारतो त्याचे उत्तर दे. माझ्यापासून
    काही लपवून ठेवू नकोस. ती म्हणाली माझे स्वामी, विचारा.
  qub-qub: 'Chaura rayga warmita niran: «Willamay. Juctapis ama pacapämaychu.» «Mä
    nimay ari tayta» niran warmiga.'
  bqp-bqp: 'Akũ kína pìnɛ: Ǹsun gí yã kũ matɛni n la onaairo. Akũ nↄgbɛ̃ pìi pì:
    Ǹ o ma dikiri kína!'
  hat-hat: 'Wa a di l'' konsa: -Mwen pral mande ou kichòy, pa kache m'' anyen. Fanm
    lan reponn: -Monwa, mande m'' sa ou vle?'
  eng-BSB: Then the king said to the woman, “I am going to ask you something; do not
    conceal it from me!” “Let my lord the king speak,” she replied.
  tod-tod: 'Masagi ɠɛni anzanui ma: «Nà ɓalaa, nii gè è ɠaazaɠasu ma, mina tanɔpɛ
    dɔɔɠu bà.» Anzanui ɠɛ ma: «Màliɠii masagi, ɓɔɛna.»'
  eng-WEBPB: Then the king answered the woman, “Please don’t hide anything from me
    that I ask you.” The woman said, “Let my lord the king now speak.”
  kbq-kbq: Higeno kini ne'mo huno, nagra mago zanku kantahige'za huanki kagra mago'zana
    erifra okinka nasamio, higeno ana a'mo'a huno, kini ne' ranimoka amane nantahigo.
  nhe-BL: 'Huan David quiilhui nopa sihuatl: ―Nijnequi nimitztlajtlanis se tlamantli.
    Ax tleno xinechtlatili, san xinechilhui tlen melahuac. Huan nopa sihuatl quinanquili:
    ―Cualtitoc, notlanahuatijca, xinechilhui tlaque tijnequi tijmatis.'
  bus-bus: 'Ben kí bènɛ: Ǹton gí yã kɛ̀ mɛ́ɛ n laa oziro. Ben nↄgbɛ̃ pì bè: Ǹ o ma
    dii kí!'
  gub-BL: — Xo pitài haw rupi zo apuranu putar nerehe ihe kury. Emume'u ze'eg azeharomoete
    har paw ihewe nehe, i'i Tawi izupe. — Wyzài ma'e rehe epuranu herehe nehe, i'i
    kuzà Tawi pe.
  eng-DRA: 'And the king answering, said to the woman: Hide not from me the thing
    that I ask thee. And the woman said to him: Speak, my lord the king.'
