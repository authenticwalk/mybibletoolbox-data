verse: 2SA.014.024
translations:
  mal-C: എന്നാൽ “അവൻ സ്വന്തം ഭവനത്തിലേക്കുതന്നെ പോകട്ടെ. എന്റെ സന്നിധിയിൽ അവൻ വരരുത്,”
    എന്നു രാജാവ് കൽപ്പിച്ചു. അപ്രകാരം അബ്ശാലോം സ്വഭവനത്തിലേക്കു പോയി. രാജാവിനെ മുഖം
    കാണിച്ചതുമില്ല.
  deu-TKW: 'Der König aber erklärte: Er mag sich nach Hause wenden; mir aber soll
    er nicht unter die Augen treten! Da wandte sich Absalom nach Hause und trat dem
    Könige nicht unter die Augen.'
  lin-lin: 'Kasi mokonzi alobaki : — Asengeli kokende na ndako na ye ; asengeli te
    komona elongi na ngai. Boye Abisalomi akendeki na ndako na ye, mpe amonaki elongi
    ya mokonzi te.'
  eng-LSV: and the king says, “Let him turn around to his house, and he does not see
    my face.” And Absalom turns around to his house, and he has not seen the face
    of the king.
  eng-GNV: And the King sayde, Let him turne to his owne house, and not see my face.
    So Absalom turned to his owne house, and saw not the Kings face.
  eng-WEBSTER: And the king said, Let him turn to his own house, and let him not see
    my face. So Absalom returned to his own house, and saw not the king's face.
  nhw-BL: 'Huan David tlanahuati: Quema ajsis, xiquilhuica Absalón para ma ajsiti
    ichaj, pero amo ma moixnextis campa nochaj, pampa amo nijnequi niquitas.'
  swh-ONEN: Lakini mfalme akasema, “Lazima Absalomu aende kwenye nyumba yake mwenyewe;
    kamwe asiuone uso wangu.” Kwa hiyo Absalomu akaenda kwenye nyumba yake na hakuuona
    uso wa mfalme.
  bba-bba: Ye bɑ tunumɑ, sinɑ boko u nɛɛ, ɑ de u dɑ u sinɑ win yɛnuɔ. A ku de u nɑ
    nɛn mi. Mɑ Abusɑlɔmu u dɑ win yɛnuɔ, u ǹ de sinɑ bokon mi.
  eng-KJVCPB: And the king said, Let him turn to his own house, and let him not see
    my face. So Absalom returned to his own house, and saw not the king’s face.
  mpx-mpx: Yaa kin i ba, “Ni noek ya wana limiya ge ni miminaa to, bahi ni nenem ni
    kikiteyau.” Inoke i na wana limiya ge nige i nana kin i kikite.
  luo-luo: To ruoth nowachone niya, “Nyaka odhi e ode owuon; kendo kik obi buta.”
    Omiyo Abisalom nodhi e ode owuon kendo ne ok osudo machiegni gi ruoth.
  meu-meu: Bena hanua pavapavana eto, Ia na sibona ena ruma ai baine noho edea, vairagu
    basinema. Taunabunai, Absalom na sibona ena ruma ai e noho edea, hanua pavapavana
    dekenai se raka vareai.
  npi-ULB: राजाले भने, “ऊ आफ्नै गरमा फर्कोस्, तर उसले मेरो मुख हेर्न नआओस् ।” त्यसैले
    अब्शालोम आफ्नै घरमा गए तर राजाको मुख देखेनन् ।
  yor-yor: Ọba sì wí pé, “Jẹ́ kí ó yípadà lọ sí ilé rẹ̀, má ṣe jẹ́ kí ó rí ojú mi.”
    Absalomu sì yípadà sí ilé rẹ̀, kò sì rí ojú ọba.
  ind-ind: Tetapi Daud berpesan, “Absalom hanya boleh kembali ke rumahnya sendiri.
    Jangan sampai dia mendatangi saya.” Jadi Absalom pulang ke rumahnya dan tidak
    datang kepada raja.
  pes-OPCB: 'پادشاه گفت: «او باید به خانهٔ خود برود و به اینجا نیاید، چون نمی‌خواهم
    رویش را ببینم.» پس ابشالوم به خانهٔ خود رفت و پادشاه را ندید.'
  tgl-ULB: Sinabi ng hari, “Maaari siyang bumalik sa kaniyang sariling bahay, pero
    hindi niya maaaring makita ang aking mukha.” Kaya bumalik si Absalom sa kaniyang
    sariling bahay, pero hindi nakita ang mukha ng hari.
  cbu-NT: Itaru kurakshat, Nuw anoo tputs nda pamaam zandkina. Waani pangpitam kanapuchpa,
    kurak tárangu, Absalonshat waptam pangup kanapurangiya. Itaru, nda waparee wach
    parangiya.
  hui-hui: Ani haru dai biyagola kini ibugua lalu, Abasalomo ibu kini andaga naibilo
    ibuni andaga hayadagoha holene nga, lene. Ani layagola nde Abasalomo ibu kininaga
    dengui hondole ibu heagoha nape ibuni andaga haabo hene.
  mya-mya: သို့​ရာ​တွင်​မင်း​ကြီး​သည်​အ​ဗ​ရှ​လုံ​အား နန်း​တော်​တွင်း​၌​နေ​ထိုင်​ခွင့်​မ​ပြု​ရန်​အ​မိန့်
    ထုတ်​ဆင့်​တော်​မူ​၏။ မင်း​ကြီး​က``ငါ​သည်​သူ့ ကို​မ​တွေ့​မ​မြင်​လို'' ဟု​ဆို​၏။
    ထို့​ကြောင့် အ​ဗ​ရှ​လုံ​သည်​ကိုယ်​ပိုင်​အိမ်​တော်​တွင်​နေ ထိုင်​ရ​သော်​လည်း​မင်း​ကြီး​၏​ရှေ့​တော်​သို့
    ဝင်​ရောက်​ခွင့်​မ​ရ​ချေ။
  bod-N: རྒྱལ་པོས་ཁོ་ནི་རང་གི་ཁྱིམ་ལ་འགྲོ་རུ་ཆུག་དང་། ངའི་མཐོང་སར་འོང་མི་རིགས་སོ་ཞེས་བཀའ་བསྩལ་པས།
    ཨབ་ཤཱ་ལོམ་རང་ཁྱིམ་དུ་སོང་ནས་རྒྱལ་པོ་མཇལ་བར་མ་གྱུར་ཏོ། །
  sna-sna: Asi mambo akati, “Anofanira kuenda kuimba yake; haafaniri kuona chiso changu.”
    Saka Abhusaromu akaenda kumba kwake akasaona chiso chamambo.
  spa-BLM: 'El rey dijo: “Que vuelva a su casa, pero que no vea mi rostro”. Así que
    Absalón volvió a su casa y no vio el rostro del rey.'
  cac-cac: Palta ix yalan vin̈ rey to b'en̈ej sc'ochcan vin̈ d'a spat, max jalaj vin̈
    d'a yichan̈ vin̈ rey chi'. Icha chi' ix aj sc'ochcan vin̈aj Absalón chi' d'a spat
    chi', maj c'ochlaj vin̈ d'a yichan̈ vin̈ rey chi'.
  swh-ULB: Mfalme akasema, “Na arudi nyumbani kwake, lakini hasinione uso wangu.”
    Hivyo Absalomu akarudi katika nyumba yake mwenyewe, na hakuweza kuuona uso wa
    mfalme.
  bel-bel: 'І сказаў цар: хай ён вернецца ў дом свой, а твару майго ня бачыць. І пайшоў
    Авэсалом у свой дом, а твару царскага ня бачыў.'
  deu-ELBBK: 'Aber der König sprach: Er soll sich nach seinem Haus wenden und mein
    Angesicht nicht sehen. Und Absalom wandte sich nach seinem Haus und sah das Angesicht
    des Königs nicht.'
  mbb-OT: Piru migkaǥi is hadì te, “Dutun niw ipeubpà sikandin te valey zin; kenè
    ku egkesuatan he meehè ku kayi te turuǥan.” Ne mid-ulì si Absalom diyà te valey
    zin ne wazè en sikandin mebpaahà te hadì.
  mal-2015: 'എന്നാൽ രാജാവു: അവൻ തന്റെ വീട്ടിലേക്കു പോകട്ടെ; എന്റെ മുഖം അവൻ കാണരുതു
    എന്നു കല്പിച്ചു. അങ്ങനെ അബ്ശാലോം തന്റെ വീട്ടിൽ പോയി; രാജാവിന്റെ മുഖം കണ്ടതുമില്ല.'
  rmc-rmc: 'O kraľis phenďa le Joaboske: „Mi džal andre peskro kher, no pro jakha
    pes mange te na sikavel.“ Avke o Absolon geľa andre peskro kher, ale le kraľis
    na dikhľa.'
  pes-OPV: و پادشاه فرمود که به خانه خودبرگردد و روی مرا نبیند. پس ابشالوم به خانه
    خودرفت و روی پادشاه را ندید.
  ron-1924: 'Дар ымпэратул а зис: „Сэ се дукэ ын каса луй ши сэ ну-мь вадэ фаца.”
    Ши Абсалом с-а дус ын каса луй ши н-а вэзут фаца ымпэратулуй.'
  ben-OBCV: কিন্তু রাজামশাই বললেন, “তাকে নিজের বাসায় যেতে হবে; সে যেন আমার মুখদর্শন
    না করে।” অতএব অবশালোম নিজের বাসায় গেল ও রাজার মুখদর্শন করেনি।
  som-som: Markaasaa boqorkii yidhi, Gurigiisii ha ku noqdo, laakiinse yuusan wejigayga
    arkin. Saas aawadeed Absaaloom wuxuu ku noqday gurigiisii, mana uu arkin boqorka
    wejigiisii.
  lat-VUC: 'Dixit autem rex: Revertatur in domum suam, et faciem meam non videat.
    Reversus est itaque Absalom in domum suam, et faciem regis non vidit.'
  eng-ASVBT: And the king said, Let him turn to his own house, but let him not see
    my face. So Absalom turned to his own house, and saw not the king’s face.
  ita-1885: 'E il re disse: Riducasi a casa sua, e non vegga la mia faccia. Absalom
    adunque si ridusse a casa sua, e non vide la faccia del re.'
  eng-LXXUP: And the king said, Let him return to his house, and not see my face.
    And Absalom returned to his house, and saw not the king’s face.
  eng-ULB: The king said, “He may return to his own house, but he may not see my face.”
    So Absalom returned to his own house, but did not see the king's face.
  spa-VBL: 'Pero el rey dio esta orden: “Puede volver a su casa, pero no debe venir
    a verme”. Así que Absalón volvió a su casa, pero no fue a ver al rey.'
  fra-_FOB: 'Et le roi dit: Qu''il se retire dans sa maison, et qu''il ne voie point
    ma face. Et Absalom se retira dans sa maison, sans voir la face du roi.'
  mal-mal: 'എന്നാൽ രാജാവ്: “അവൻ തന്റെ വീട്ടിലേക്ക് പോകട്ടെ; എന്റെ മുഖം അവൻ കാണരുത്”
    എന്നു കല്പിച്ചു. അങ്ങനെ അബ്ശാലോം തന്റെ സ്വഭവനത്തിലേക്ക് മടങ്ങിപോയി; രാജാവിന്റെ
    മുഖം കണ്ടതുമില്ല.'
  urd-GVR: Lekin jab wuh Yarūshalam pahuṅche to bādshāh ne hukm diyā, “Use apne ghar
    meṅ rahne kī ijāzat hai, lekin wuh kabhī mujhe nazar na āe.” Chunāṅche Abīsalūm
    apne ghar meṅ dubārā rahne lagā, lekin bādshāh se kabhī mulāqāt na ho sakī.
  suz-BL: तन्‍न पिपमी “मेको आ खिंमीन बाक्‍ल। आं ङोंइती जाक्‍चा मदुम्‍ब” देंमाक्‍त।
    मोपतीके अब्‍सालोम आ खिंमीन बाक्‍शा, पिप आ ङोंइती मजाक्‍माक्‍त।
  ita-1927: 'E il re disse: “Ch’ei si ritiri in casa sua e non vegga la mia faccia!”
    Così Absalom si ritirò in casa sua, e non vide la faccia del re.'
  ckb-ckb: 'بەڵام پاشاش گوتی: «با بچێتە ماڵەکەی خۆی و ڕووم نەبینێت.» لەبەر ئەوە ئەبشالۆم
    چووە ماڵەکەی خۆی و ڕووی پاشای نەبینی.'
  eng-BBE: And the king said, Let him go to his house, but let him not see my face.
    So Absalom went back to his house and did not see the face of the king.
  kan-OKCV: ಆದರೆ ಅರಸನು, “ಅವನು ತನ್ನ ಮನೆಗೆ ತಿರುಗಿ ಹೋಗಲಿ. ಅವನು ನನ್ನ ಮುಖವನ್ನು ನೋಡಬಾರದು,”
    ಎಂದನು. ಆದ್ದರಿಂದ ಅಬ್ಷಾಲೋಮನು ಅರಸನ ಮುಖವನ್ನು ನೋಡದೆ ತನ್ನ ಮನೆಗೆ ತಿರುಗಿಹೋದನು.
  tam-2017: 'ராஜா: அவன் என்னுடைய முகத்தைப் பார்க்கவேண்டியதில்லை; தன்னுடைய வீட்டிற்குத்
    திரும்பிப் போகட்டும் என்றான்; அப்படியே அப்சலோம் ராஜாவின் முகத்தைப் பார்க்காமல்
    தன்னுடைய வீட்டுக்குத் திரும்பிப்போனான்.'
  spa-RV-1909: 'Mas el rey dijo: Váyase á su casa, y no vea mi rostro. Y volvióse
    Absalom á su casa, y no vió el rostro del rey.'
  ron-BTF: 'Și împăratul a spus: Să se întoarcă acasă la el și să nu îmi vadă fața.
    Astfel Absalom s-a întors acasă și nu a văzut fața împăratului.'
  eng-WEBP: The king said, “Let him return to his own house, but let him not see my
    face.” So Absalom returned to his own house, and didn’t see the king’s face.
  eng-FBV: But the king gave this order, “He may return to his home, but he's not
    to come and see me.” So Absalom returned to his own home, but he didn't go and
    see the king.
  nld-1939: 'Maar de koning beval: Hij mag zich naar zijn woning begeven, maar mij
    niet onder de ogen komen! Absalom begaf zich dus naar zijn woning, en kwam den
    koning niet onder de ogen.'
  nch-BL: 'Huan David quichijqui ni tanahuatili: “Quema ajsis, xiquilhuica Absalón
    para ma ajsiti ichaj, pero ma amo moixnexti campa nochaj, pampa amo nijnequi niquitas.”'
  vie-1934: 'Vua bèn nói rằng: Nó phải rút ở trong nhà nó, chớ ra mặt trước mặt ta.
    Aáy vậy, Aùp-sa-lôm rút ở trong nhà mình, không ra mắt vua.'
  hin-CV: राजा ने आदेश दिया, “सही होगा कि उसे उसी के घर में रहने दिया जाए; वह मेरी
    उपस्थिति में न आए.” इसलिये अबशालोम अपने घर चला गया, और राजा का चेहरा न देखा.
  spa-BES: 'Y el rey dijo: Déjalo ir a su casa, y no se presente ante mi. Entonces
    Absalón volvió a su casa y sin ver al rey.'
  tdx-tdx: 'Le hoe i mpanjakay: Ampitoliho mb’ añ’anjomba’e mb’eo re tsy hahatrea
    ty tareheko. Aa le nivìke mb’añ’ anjomba’e mb’eo t’i Absalome; vaho tsy niisa’e
    ty lahara’ i mpanjakay.'
  tha-KJV: และกษั​ตริ​ย์รับสั่งว่า “​ให้​เขาไปอยู่วังของเขาเถิด อย่าให้​เข​้าเฝ้าเรา”
    อับซาโลมก็ไปอยู่วังของท่าน มิได้​เข​้าเฝ้าเฉพาะพระพักตร์​กษัตริย์
  por-BR-2018: 'Mas o rei disse: Vá-se à sua casa, e não veja meu rosto. E voltou-se
    Absalão à sua casa, e não viu o rosto do rei.'
  deu-ELO: 'Aber der König sprach: Er soll sich nach seinem Hause wenden und mein
    Angesicht nicht sehen. Und Absalom wandte sich nach seinem Hause und sah das Angesicht
    des Königs nicht.'
  eng-WYC-2018: And the king said, Turn he again into his house, and see not he my
    face. Therefore Absalom turned again into his house, and saw not the face of the
    king. (And the king said, Go he back to his own house, for he shall not come before
    me, or into my presence. And so Absalom returned to his own house, and did not
    come before the king.)
  epo-epo: 'Sed la reĝo diris: Li reiru en sian domon, sed mian vizaĝon li ne vidu.
    Kaj Abŝalom revenis en sian domon, sed la vizaĝon de la reĝo li ne vidis.'
  uig-PIN: 'Əmma padixaⱨ: — U mening yüzümni kɵrmǝy, ɵz ɵyigǝ barsun, degǝnidi. Xunga
    Abxalom padixaⱨning yüzini kɵrmǝy, ɵz ɵyigǝ kǝtti.'
  beo-beo: Be hina bagade da A:basalome e hina bagade diasu amoga mae golama:ne sia:i.
    Da:ibidi da amane sia:i, “Na da ea odagi hamedafa ba:mu galebe.” Amaiba:le, A:basalome
    da hi diasua esalu. E da hina bagade hame ba:la asi.
  tpi-OTNT: Tasol king i tok olsem, “Apsalom i mas i stap long haus bilong em yet.
    Na em i no ken i kam lukim mi.” Orait Apsalom i stap long haus bilong em yet na
    i no i go lukim king.
  hau-SA: Amma sarki ya ce, “Yă tafi gidansa; kada yă zo yă gan ni.” Saboda haka Absalom
    ya tafi gidansa, bai kuwa je ganin sarki ba.
  uig-LAT: 'Emma padishah: — U méning yüzümni körmey, öz öyige barsun, dégenidi. Shunga
    Abshalom padishahning yüzini körmey, öz öyige ketti.'
  nde-nde: Kodwa inkosi yathi, “Kaye endlini yakhe, akumelanga abone ubuso bami.”
    Ngakho u-Abhisalomu waya endlini yakhe akaze abubona ubuso benkosi.
  ton-ton: Pea naʻe pehē ʻe he tuʻi, “Tuku ke ne ʻalu ki hono fale ʻoʻona, pea ʻoua
    siʻi naʻa ne sio mai ki hoku fofonga.” Ko ia naʻe tafoki ai ʻa ʻApisalomi ki hono
    fale ʻoʻona, pea naʻe ʻikai sio ia ki he fofonga ʻoe tuʻi.
  ces-1613: 'I řekl král: Nechť se navrátí do domu svého, ale tváři mé ať nevidí.
    A tak navrátil se Absolon do domu svého, ale tváři královské neviděl.'
  eng-WMB: The king said, “Let him return to his own house, but let him not see my
    face.” So Absalom returned to his own house, and didn’t see the king’s face.
  tam-TCV: ஆனாலும் அரசன், “அப்சலோம் தன் சொந்த வீட்டிற்குப் போகட்டும்; அவன் என் முகத்தைப்
    பார்க்கக்கூடாது” என்றான். எனவே அப்சலோம் அரசனின் முகத்தைப் பார்க்காமலே தன் சொந்த
    வீட்டிற்குப் போனான்.
  ceb-ULB: Miingon ang hari, “Pabalika siya sa kaugalingon niyang balay, apan dili
    siya makakita sa akong panagway.” Busa mibalik si Absalom sa kaugalingon niya
    nga balay, apan wala niya makita ang panagway sa hari.
  pol-UBG: 'Król jednak powiedział: Niech wróci do swego domu, ale mojej twarzy nie
    zobaczy. Absalom wrócił więc do swego domu, ale twarzy króla nie zobaczył.'
  agr-agr: 'Nunik wetai Apu chichaak: “Yamaikik Absalógkak minak waitkashtatui, tutupit
    niina jeen weti”, tiuwai. Tusa tibau asa Absalógkak apu pujamunmak wetsuk tutupit
    niina jeen weuwai.'
  kyc-kyc: Dokopa kiŋi dokome Epesalome baa kiŋinya anda dokona pali nara lao lalu
    lao leya. Lapala lao, Baame Epesalome kanda naro daa, leya. Dokona Epesalome baa
    rangena anda palu karapala kiŋi peteya dokona epo maro laope pii naya.
  urd-GVU: لیکن جب وہ یروشلم پہنچے تو بادشاہ نے حکم دیا، ”اُسے اپنے گھر میں رہنے کی
    اجازت ہے، لیکن وہ کبھی مجھے نظر نہ آئے۔“ چنانچہ ابی سلوم اپنے گھر میں دوبارہ رہنے
    لگا، لیکن بادشاہ سے کبھی ملاقات نہ ہو سکی۔
  deu-1912: 'Aber der König sprach: Laß ihn wider in sein Haus gehen und mein Angesicht
    nicht sehen. Also kam Absalom wieder in sein Haus und sah des Königs Angesicht
    nicht.'
  kan-2017: ಆದರೆ ಅರಸನು, “ಅಬ್ಷಾಲೋಮನು ತನ್ನ ಮನೆಗೆ ಹೋಗಲಿ, ಅವನು ನನ್ನ ಮುಖವನ್ನು ನೋಡಬಾರದು”
    ಎಂದು ಆಜ್ಞಾಪಿಸಿದ್ದರಿಂದ ಅವನು ತನ್ನ ಮನೆಗೆ ಹೋದನು. ಅರಸನ ಮುಖವನ್ನು ನೋಡಲಿಲ್ಲ.
  yap-yap: Machane me yog David ni Pilung ndabi un Absalom ko par u lan e naun rok
    ni tafen e pilung. Ya ga’ar David ni Pilung, “Dabug ni ngug guy owchen.” Me par
    Absalom u naun rok nde yib nga p’eowchen e en ni pilung.
  hlt-MCSB: Tedae manghai loh, “Amah im la mael saeh lamtah ka maelhmai he hmu boel
    saeh,” a ti nah. Te dongah Absalom Te amah im la mael tih manghai kah maelhmai
    khaw hmu pawh.
  mdy-ETH: ጋዓንቴ ዓቤሴሎሜ ካኣቱሞ ማኣሮ ጌሊ ናንጉዋጉዲ ካኣቲ ላኣጌኔ፤ ዬያጉዲ ሃሣ ካኣቲ፦ «ዓቤሴሎሜ ዛጋኒ ፔቴታዖ ታ
    ኮዑዋሴ» ጌዔኔ። ዬያሮ ዓቤሴሎሜ ካኣቲ ቤርቶ ኬስኩዋዖ ፔ ማኣራ ናንጌኔ።
  twi-ASANTE: Nanso, ɔhene maa ahyɛdeɛ yi sɛ, “Absalom tumi kɔ ɔno ankasa ne fie,
    nanso ɔnhwɛ na wamma mʼanim ha.” Enti, Absalom anhunu ɔhene no.
  eng-WEBU: The king said, “Let him return to his own house, but let him not see my
    face.” So Absalom returned to his own house, and didn’t see the king’s face.
  wal-wal: SHin kawoi, “I ba soo baanau bessees; i ta som77uwaa be7oppo” yaagiis;
    yaagin Abeseloomi ba soo biis; kawuwaa som77uwaakka be7ibeenna.
  spa-PDDPT: 'Y el rey dijo: ¡Que regrese a su propia casa y no mire el semblante
    del rey! Así que Absalón regresó a su propia casa, pero no vio el semblante del
    rey.'
  gun-gun: 'Ha''e rami rã huvixa aipoe''i: — Tojevy ju ngoo py xerova oexa e''ỹ re
    — he''i ramo Absalão ngoo py ae ojevy huvixa rova oexa e''ỹ re.'
  agu-BL: 'Poro nin tal Luwiy tetz Joab: “Ba''n tcu''n yi nink ben Absalom xe yi tetz
    ca''l, na qui na waj wil wutz i''.” Cha''stzun te yi tule''n Absalom Jerusalén,
    qui nin til wutz yi rey, na sbej nin bene''n tan najewe''n xe tetz ca''l.'
  ilo-ULB: Kinuna ti ari, “Mabalinna ti agsubli iti bukodna a balay, ngem saanna a
    mabalin a makita ti rupak.” Nagsubli ngarud ni Absalom iti bukodna a balay, ngem
    saanna a nakita ti rupa ti ari.
  kpg-kpg: Di king gaa hai bolo Absalom la gi hudee noho i lodo di hale king, gei
    gu helekai labelaa bolo ia hagalee e hiihai e heetugi gi mee. Malaa, Absalom nogo
    noho hua i dono hale, digi hana loo gi mua nnadumada o di king.
  uig-ARA: 'ئەمما پادىشاھ: ــ ئۇ مېنىڭ يۈزۈمنى كۆرمەي، ئۆز ئۆيىگە بارسۇن، دېگەنىدى.
    شۇڭا ئابشالوم پادىشاھنىڭ يۈزىنى كۆرمەي، ئۆز ئۆيىگە كەتتى.'
  sus-sus: Kɔnɔ Abisalomi to Darisalamu li, mangɛ naxa yaamari fi a a naxa fa mangɛ
    yire, a xa lu a xɔnyi. Na kui Abisalomi naxa siga a xɔnyi, a mu mangɛ yire li.
  pon-2006: Nanmwarkio ahpw ketin koasoanehdi pwe Apsalom en dehr kin kousoan nan
    tehnpaso, pwe e mahsanih, “I sohte men tuhwong.” Apsalom eri kin koukousoan ni
    imweo, oh sohte kin pwarala mwohn silangin nanmwarkio.
  jae-jae: Ma kiŋ tau kêsôm gebe “Eŋ êŋgôŋ taunê andu ma êmoa tauŋa. Eŋ êmêŋ êkô aê
    laŋôcnêmŋa atom.” Tec Absalom gêmoa nê tauŋa gêŋgôŋ ênê andu ma jakêkô kiŋ laŋônêmŋa
    atom.
  ksd-ksd: 'Ma ra king i ga biti: Boina ba na vana tar ta ra kubana iat, upi koko
    na gire ra matagu. Damana Absalom i ga vana tar ta ra kubana, ma pa i ga gire
    ra mata i ra king.'
  tur-YTC: Kral, “Kendi evine dönsün, ama yüzümü görmesin” dedi. Böylece Avşalom kendi
    evine döndü ve kralın yüzünü görmedi.
  grc-BRENT: Καὶ εἶπεν ὁ βασιλεὺς, ἀποστραφήτω εἰς τὸν οἶκον αὐτοῦ, καὶ τὸ πρόσωπόν
    μου μὴ βλεπέτω· καὶ ἀπέστρεψεν Ἀβεσσαλὼμ εἰς τὸν οἶκον αὐτοῦ, καὶ τὸ πρόσωπον
    τοῦ βασιλέως οὐκ εἶδε.
  ind-AYT: Namun, raja berkata, “Dia harus pulang ke rumahnya, dan jangan biarkan
    dia melihat wajahku.” Jadi, Absalom pulang ke rumahnya dan tidak melihat wajah
    raja.
  nya-nya: Koma mfumu inati, “Iye apite ku nyumba yake; asaone nkhope yanga.” Kotero
    Abisalomu anapita ku nyumba yake ndipo sanakumane ndi mfumu.
  hrv-hrv: 'Ali kralj reče: “Neka ide u svoju kuću, a meni neka ne dolazi na oči!”
    I Abšalom se povuče u svoju kuću i ne dođe kralju na oči.'
  mps-mps: Tiali goli, kingo te tama po wali, “Apsalom te aga bede digi bidimainu
    emainao. Aga aselama, te ena me suagaselamuo,” wali. Tialima, Apsalom te aga bede
    digi bidiyu, tama aga te king gesabidiba me sabaligi pabeo.
  tpi-tpi: Tasol king i tok olsem, “Apsalom i mas i stap long haus bilong em yet.
    Na em i no ken i kam lukim mi.” Orait Apsalom i stap long haus bilong em yet na
    i no i go lukim king.
  dan-1931: 'Men Kongen sagde: “Lad ham gå hjem til sit Hus; for mit Åsyn bliver han
    ikke stedet!” Da gik Absalom hjem til sit Hus, og for Kongens Åsyn blev han ikke
    stedet.'
  vie-OVCB: 'Vua ra lệnh: “Áp-sa-lôm phải ở nhà, không được thấy mặt ta.” Vậy Áp-sa-lôm
    không được diện kiến vua.'
  guj-2017: રાજાએ કહ્યું, “તે પાછો ફરીને પોતાના ઘરે જાય, પણ મારું મુખ ન જુએ.” તેથી
    આબ્શાલોમ વળીને તેના ઘરે ગયો, પણ રાજાનું મુખ જોવા પામ્યો નહિ.”
  pon-2006A: Nanmwarkio ahpw ketin koasoanehdi pwe Apsalom en dehr kin kousoan nan
    tehnpaso, pwe e mahsanih, “I sohte men tuhwong.” Apsalom eri kin koukousoan ni
    imweo, oh sohte kin pwarala mwohn silangin nanmwarkio.
  por-BRBSL: 'O rei disse: “Deixe-o voltar para sua própria casa, mas não deixe que
    ele veja meu rosto”. Então Absalão voltou para sua própria casa, e não viu o rosto
    do rei.'
  cth-cth: Siangpahrang ni a ma im cet naseh, ka mei hmawt hanh naseh telah ati. A
    dei e patetlah Absalom ni a im lah a cei teh siangpahrang e minhmai hmawt hoeh.
  twi-twi: Nanso ɔhene hyɛe se, “Absalom tumi kɔ ɔno ankasa ne fi, nanso ɔnhwɛ na
    wamma mʼanim ha.” Enti Absalom anhu ɔhene no.
  hlt-hlt: Tedae manghai loh, “Amah im la mael saeh lamtah ka maelhmai he hmu boel
    saeh,” a ti nah. Te dongah Absalom te amah im la mael tih manghai kah maelhmai
    khaw hmu pawh.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tìi bɛ́i nkɛ dɔ̀: Wèe kò nho cĩ́ɛ̃̀tɛ̀ n yí dɔ́ kóò yɑ̀. Mɛm̀mɛ
    kɛ̀ Abusɑdɔmmuu kò mbɑ́ ò í yɑ̀ okpɑ̀ɑ̀tì.'
  msy-2020: Ezɨ atrivim kamaghɨn mɨgɨa ghaze, “Apsalom uan dɨpenimra ikɨ, egh a nan
    damazimɨn izɨ nan ganan markɨ.” Kamaghɨn amizɨ, Apsalom uan dɨpenimra ikia egha
    atrivimɨn damazimɨn ghuzir puvatɨ.
  dop-dop: 'Kɛlɛnɑ wulɑʋ sɩ: Apǝsɑlɔm ɩ́ cɑɣɑ ɩ tǝyɑɣɑ tɑɑ, mɑ́ nɑ-ɩ tɑ ɩsɛ ɩ́ tɑɑ
    suli. Ɩlɛnɑ Apǝsɑlɔm mǝlɩ ɩ tǝyɑɣɑ, ɩ nɑ wulɑʋ pɑɑ nɑɑkɩ tǝmɑ.'
  azb-azb: 'Lakin padşah dedi: «Qoy o öz evinə qayıtsın, mənim gözümə görünməsin».
    Avşalom evinə qayıtdı və padşahın gözünə görünmədi.'
  eng-DBY: And the king said, Let him turn to his own house, and let him not see my
    face. And Absalom withdrew to his own house, and saw not the king's face.
  hin-2017: तब राजा ने कहा, “वह अपने घर जाकर रहे; और मेरा दर्शन न पाए।” तब अबशालोम
    अपने घर चला गया, और राजा का दर्शन न पाया।
  wol-KYG: Buur Daawuda nag ne, na Absalom yem këram. Mu ne bumu taxaw ci kanamam.
    Ba mu ko defee Absalom yem këram, te taxawul fa kanam Buur Daawuda.
  eng-YLT: and the king saith, 'Let him turn round unto his house, and my face he
    doth not see.' And Absalom turneth round unto his house, and the face of the king
    he hath not seen.
  eng-WYC-2017: And the king said, Turn he again into his house, and see not he my
    face. Therefore Absalom turned again into his house, and saw not the face of the
    king.
  eng-WMBB: The king said, “Let him return to his own house, but let him not see my
    face.” So Absalom returned to his own house, and didn’t see the king’s face.
  urd-GVH: लेकिन जब वह यरूशलम पहुँचे तो बादशाह ने हुक्म दिया, “उसे अपने घर में रहने
    की इजाज़त है, लेकिन वह कभी मुझे नज़र न आए।” चुनाँचे अबीसलूम अपने घर में दुबारा
    रहने लगा, लेकिन बादशाह से कभी मुलाक़ात न हो सकी।
  rug-rug: Ba zama sa baṉara Devita, “Lopu kaqu mae koa koasa vetu baṉara se Abusalamu,
    ba kaqu la pa nana vetu soti si asa,” ke la koa pa nana vetu soti si asa, meke
    lopu hite va malaqaiti hokara la koe Devita.
  gaz-gaz: Mootichi garuu, “Inni gara mana isaa deemuu qaba; inni fuula koo arguu
    hin qabu” jedhe. Kanaafuu Abesaaloom gara mana isaatti gale; fuula mootichaas
    hin argine.
  fra-LSG: 'Mais le roi dit: Qu’il se retire dans sa maison, et qu’il ne voie point
    ma face. Et Absalom se retira dans sa maison, et il ne vit point la face du roi.'
  yal-yal: Koni mangan yi a fala, a naxa, “A xa xɛtɛ a konni. A nama fa n yɛtagi.”
    Nayi, Abisalomi yi siga a banxini, a mi fa mangan yɛtagi.
  haw-1868: I aku la ke alii, E kipa ae ia i kona hale iho, aole ia e ike mai i kuu
    maka. A hoi ae la o Abesaloma i kona hale, aole i ike aku i na maka o ke alii.
  arb-NAV: 'فَقَالَ الْمَلِكُ: «لِيَنْصَرِفْ إِلَى بَيْتِهِ ولا يَرَ وَجْهِي». فَمَضَى
    أَبْشَالُومُ إِلَى بَيْتِهِ وَلَمْ يَمْثُلْ فِي حَضْرَةِ الْمَلِكِ.'
  ewe-ewe: Fia David de se be, “Absalom ate ŋu ayi eya ŋutɔ ƒe nɔƒe le fiasã sia me
    gake mekpɔ mɔ ado ɖe nye ŋkume le afi sia gbeɖe o. Nyemedi be makpɔe kura o!”
  eng-LEE: And the king said, Let him repair to his own house, but my face he shall
    not see. So Abshalom repaired to his own house, but the king's face he did not
    see.
  asm-FB: তেতিয়া ৰজাই ক’লে, সি নিজ ঘৰলৈ ঘূৰি আহিব পাৰে কিন্তু মোৰ মুখ হ’লে সি দেখিবলৈ
    নাপাওঁক। তেতিয়া অবচালোমে নিজৰ ঘৰলৈ ঘূৰি গ’ল কিন্তু ৰজাৰ মুখ দেখিবলৈ নাপালে।
  sus-A: كْنْ عَبِسَلٌمِ تٌ دَرِ سَلَمُ لِ، مَنفّ نَشَ يَامَرِ قِ عَ عَ نَشَ قَ مَنفّ
    يِرٍ، عَ شَ لُ عَ شْنيِ. نَ كُي عَبِسَلٌمِ نَشَ سِفَ عَ شْنيِ، عَ مُ مَنفّ يِرٍ
    لِ.
  fra-SBL: 'Le roi dit : « Qu''il retourne dans sa maison, mais qu''il ne voie pas
    mon visage. » Absalom retourna donc dans sa maison, et ne vit pas le visage du
    roi.'
  hbo-hbo: וַיֹּ֤אמֶר הַמֶּ֙לֶךְ֙ יִסֹּ֣ב אֶל־בֵּיתֹ֔ו וּפָנַ֖י לֹ֣א יִרְאֶ֑ה וַיִּסֹּ֤ב
    אַבְשָׁלֹום֙ אֶל־בֵּיתֹ֔ו וּפְנֵ֥י הַמֶּ֖לֶךְ לֹ֥א רָאָֽה׃ ס
  piu-2006: '@see-verse:2SA.014.023'
  kik-kik: Nowe mũthamaki akĩmwĩra atĩrĩ, “No nginya athiĩ mũciĩ gwake mwene; ndakarekwo
    oone ũthiũ wakwa.” Nĩ ũndũ ũcio Abisalomu agĩthiĩ mũciĩ gwake na ndaigana kuona
    ũthiũ wa mũthamaki.
  fra-NCL: 'Mais le roi dit : « Qu’il se retire dans sa maison, et qu’il ne voie pas
    ma face. » Et Absalom se retira dans sa maison, et il ne vit pas la face du roi.'
  cek-AK: Toe siangpahrang angmah, Ka mikhmai hnu ai ah, angmah ih im ah caeh poe
    nasoe, tiah a naa. To pongah Absalom loe siangpahrang mikhmai hnu ai ah, angmah
    im ah caeh poe.
  cuk-cuk: 'Agine, Rey-David sogded: “Mer Absalón anse dagoye. E-negse na nadeguoye.”
    Degisoggu, Absalón e-negse nadegu imaksad, reyse arbisurgusad.'
  uig-CYR: 'Амма падиша: — У мениң йүзүмни көрмәй, өз өйигә барсун, дегән еди. Шуңа
    Абшалом падишаниң йүзини көрмәй, өз өйигә кәтти.'
  tel-2017: అయితే రాజు “అతడు నాకు ఎదుట పడక తన ఇంటికి వెళ్ళిపోవాలి” అని చెప్పాడు. అబ్షాలోము
    రాజుకు తన ముఖం చూపించకుండా తన ఇంటికి వెళ్ళిపోయాడు.
  hat-BSA: 'Men wa a te di: “Pa kite li wè figi mwen.” Konsa, Absalom te vire kote
    pwòp lakay pa li, e li pa t wè figi a wa a.'
  kos-kos: Tusruktu tokosra el fahk mu Absalom elan tia muta inkul sin tokosra. El
    fahk, “Nga tia lungse liyal.” Ouinge Absalom el muta in lohm sel sifacna, ac tiana
    sikyak nu ye mutun tokosra.
  hbo-WLC: וַיֹּ֤אמֶר הַמֶּ֙לֶךְ֙ יִסֹּ֣ב אֶל־בֵּית֔וֹ וּפָנַ֖י לֹ֣א יִרְאֶ֑ה וַיִּסֹּ֤ב
    אַבְשָׁלוֹם֙ אֶל־בֵּית֔וֹ וּפְנֵ֥י הַמֶּ֖לֶךְ לֹ֥א רָאָֽה׃ ס
  ibo-ibo: Mgbe ha bịaruru, eze gwara Joab okwu sị, “Gwa ya ka ọ laa nʼụlọ ya. Ọ gaghị
    abịa nʼihu m, nʼihi na-achọghị m ịhụ ya anya.” Ya mere, Absalọm lara nʼụlọ ya.
    Ọ hụkwaghị eze anya.
  ory-ory: ଆଉ ରାଜା କହିଲେ, “ସେ ଫେରି ଆପଣା ଘରକୁ ଯାଉ, ମାତ୍ର ସେ ମୋହର ମୁଖ ନ ଦେଖୁ।” ତହିଁରେ
    ଅବଶାଲୋମ ଆପଣା ଗୃହକୁ ଫେରିଗଲା ଓ ରାଜାଙ୍କର ମୁଖ ଦେଖିଲା ନାହିଁ।
  chk-chk: Nge ewe king a üra, “Apsalom epwe feila o nom lon püsin imwan, pun üsap
    mochen küna mesan.” Iei mine Apsalom a nom lon püsin imwan, nge esap küna mesen
    ewe king.
  ssd-ssd: 'David nu Absalom kaŋgeram mbulmba sakina: Nu nuŋe wande mbolŋge minwa.
    Ye nu tumail kaŋgere nda ŋgina le Absalom ndek nuŋe wande mbol kumba mam nuŋe
    tugum kine ndakina.'
  rop-rop: Bat im nomo bin deigim im langa King Deibid, dumaji Deibid bin tok, “Ai
    nomo wandi luk im. En im kaan jidan langa main haus du.” En Ebsalom bin lafta
    kemp langa im ronwan haus, en im nomo bin oldei luk im dedi King Deibid.
  ukr-1871: 'Царь же заявив: Нехай собі вертається в господу, менї ж на очі не попадається.
    І вернувсь Абессалом у господу й не показувавсь на очі цареві.'
  deu-1951: 'Aber der König sprach: Laß ihn wieder in sein Haus gehen, und mein Angesicht
    soll er nicht sehen! Also ging Absalom wieder in sein Haus und sah das Angesicht
    des Königs nicht.'
  eng-JPS: 'And the king said: ''Let him turn to his own house, but let him not see
    my face.'' So Absalom turned to his own house, and saw not the king''s face.'
  srp-1865: 'I car reèe: neka ide svojoj kuæi, a lica mojega da ne vidi. I otide Avesalom
    svojoj kuæi, i ne vidje lica careva.'
  lug-lug: Naye kabaka n’awa ekiragiro nti, “Ateekwa kugenda mu nnyumba eyiye ku bubwe,
    tateekwa kulaba maaso gange.” Awo Abusaalomu n’abeera mu nnyumba eyiye ku bubwe,
    n’atalaba maaso ga kabaka.
  heb-heb: ויאמר המלך יסב אל ביתו ופני לא יראה ויסב אבשלום אל ביתו ופני המלך לא ראה׃
  ben-IRV: পরে রাজা বললেন, “সে ফিরে নিজের বাড়িতে যাক, সে আমার মুখ না দেখুক৷” তাতে
    অবশালোম নিজের বাড়িতে ফিরে গেল, রাজার মুখ দেখতে পেল না৷
  pan-pan: ਤਦ ਰਾਜਾ ਨੇ ਆਖਿਆ, ਉਹ ਆਪਣੇ ਘਰ ਮੁੜ ਜਾਏ ਮੇਰਾ ਮੂੰਹ ਨਾ ਵੇਖੇ! ਸੋ ਅਬਸ਼ਾਲੋਮ ਆਪਣੇ
    ਘਰ ਗਿਆ ਅਤੇ ਰਾਜਾ ਦਾ ਮੂੰਹ ਨਾ ਵੇਖਿਆ।
  tkr-tkr: 'Paççaheeme eyhen: – Hasre mana cune xaaqa sak''lecen, yizde ulesqa qımaylecen.
    Avşalom cune xaaqa siyk''al, mana paççahne ulesqa qarayle deş.'
  mya-JVB: ရှင် ဘုရင်ကလည်း ၊ မိမိ အိမ် သို့ သွား စေ။ ငါ့ မျက်နှာ ကို မ မြင် စေနှင့်ဟု
    အမိန့် တော်ရှိသည်အတိုင်း ၊ အဗရှလုံ သည် မိမိ အိမ် သို့ သွား ၍ ရှင်ဘုရင် ၏ မျက်နှာ
    တော်ကို မ မြင် ရ။
  tte-O: Na Deibida iwaloba, “Ilau ana nume mena imiyamiya bwaine koina tabu ilalaoma
    igigitaiyau.” Mwa ilau ana nume mena yo nige ilalau kin igigitai.
  tbg-tbg: Vita varero anuvarovata, avuhainaa vaiinti viva tiharo, Apasalomuva nai
    naavuniqai vaiharo kiama ti ani tavaarire, tuvaro Apasalomuva nai naavuniqai vaiharo
    kia oru avuhainaa vaiinti tavora.
  hmo-hmo: To king Davida ia oda, ia gwau Abesaloma be king ena ruma dekenai do ia
    noho lasi, ia be ia sibona ena ruma dekenai do ia noho siri. Davida ia gwau, “Lau
    ura lasi Abesaloma lau itaia.” Unai dainai Abesaloma be sibona ena ruma dekenai
    ia noho, king ena vairanai ia hedinarai lasi.
  urd-urd: तब बादशाह ने फ़रमाया, “वह अपने घर जाए और मेरा मुँह न देखे।” तब अबीसलोम
    अपने घर गया और वह बादशाह का मुँह देखने न पाया।
  rus-SYN: 'И сказал царь: пусть он возвратится в дом свой, а лица моего не видит.
    И пошел Авессалом в свой дом, а лица царского не видал.'
  bqc-SIM: 'Ɔ̃ kí mɛ̀: Oɛ̀ aà gɛ zↄ̃lɛ azĩa bɛ, wá wɛ́ a kɛ síiↄ̃o. Ɔ̃ Abisaloũ
    gɛ̀ zↄ̃̀lɛ a bɛ, aai wɛsikↄ̃lɛ ń kíoo.'
  tcz-CHONGTHU: Ahin lengpan hitin thupeh aneiye, “Absalom hi ama insunga chimei thei
    ahi, ahin keima angsunga vang hung vah lut thei louhel ding ahi,” ati. Hijeh chun
    Absalom in lengpa cu amutapon ahi.
  mar-mar: पण राजा दावीद म्हणाला, अबशालोमला त्याच्या घरी जाऊ दे त्यास मला भेटता मात्र
    येणार नाही. तेव्हा राजाचे तोंड न पाहताच अबशालोम आपल्या घरी परतला.
  qub-qub: Raymi ichanga niran «wasinman derëchu aywacuchun. Ama ricamächunchu». Chaura
    Absalonga raywan mana tincullar derëchu wasinman aywacuran.
  bqp-bqp: 'Akũ kína pì: Ǹ onɛ à gɛ́ vutɛ a zĩda bɛa, ó wɛ́ ni kɛ siikↄ̃ro. Akũ
    Abusalomu gɛ̀ɛ à vùtɛ a bɛa, odi wɛ́ sikↄ̃lɛ kũ kínaoro.'
  hat-hat: Men, wa a bay lòd pou Absalon pa vin rete nan palè a, paske li pa vle pou
    l' parèt devan li. Se konsa Absalon al rete lakay li, li pa janm parèt devan wa
    a.
  eng-BSB: But the king added, “He may return to his house, but he must not see my
    face.” So Absalom returned to his own house, but he did not see the king.
  tod-tod: 'Masagi ɠɛni ma: «Aɓesalɔme mina zeeli pɔ̀ bɛ, é li ná-pɛlɛi wu.» Aɓesalɔme
    liini ná-pɛlɛi wu, é la ɠaazulaani masagi ma.'
  eng-WEBPB: The king said, “Let him return to his own house, but let him not see
    my face.” So Absalom returned to his own house, and didn’t see the king’s face.
  kbq-kbq: Hianagi kini ne'mo'a anage huno hanave kea hu'ne, Absalomu'a noma'arega
    umanigahianki, nagri navurera omegahie. Anage higeno Absalomu'a agra'a noma'afi
    umani'neno, kini nera eme onke'ne.
  nhe-BL: 'Huan David quichijqui ni tlanahuatili: “Quema ajsis, xiquilhuica Absalón
    para ma ajsiti ichaj, pero ax ma moixnextis campa nochaj, pampa ax nijnequi niquitas.”'
  bus-bus: 'Ben kí bè: Ǹ onɛ à gá vɛ̃ɛ a zĩnda bɛ, wa wɛ́ɛ é kɛ siigↄ̃ro. Ben Abusalomu
    gàa à vɛ̃̀ɛ a bɛ, aↄ̃ↄe wɛ́ɛ sikↄ̃lɛ kↄ̃n kíoro.'
  gub-BL: — Àmixàràw nuiko kwaw heràpuzuhu pe nehe, i'i Tawi tuwihaw wanupe. — Nahepurexak
    wer kwaw hehe ihe nehe, i'i izupe. A'e rupi wiko Àmixàràw oho wàpuz me kury. Nuzexak
    kar pixik kwaw tuwihawete pe a'e 'ar mehe henataromo.
  eng-DRA: 'But the king said: Let him return into his house, and let him not see
    my face. So Absalom returned into his house, and saw not the king’s face.'
