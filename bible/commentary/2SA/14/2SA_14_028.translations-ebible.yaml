verse: 2SA.014.028
translations:
  mal-C: രാജസന്നിധിയിൽ പ്രത്യക്ഷപ്പെടാതെ അബ്ശാലോം രണ്ടുവർഷം ജെറുശലേമിൽ താമസിച്ചു.
  deu-TKW: So wohnte Absalom in Jerusalem zwei Jahre lang, ohne dem König unter die
    Augen zu kommen.
  lin-lin: Abisalomi avandaki na Yelusalemi mibu mibale mpe atikalaki komona te elongi
    ya mokonzi.
  eng-LSV: And Absalom dwells in Jerusalem [for] two years of days, and he has not
    seen the face of the king;
  eng-GNV: So Absalom dwelt the space of two yeres in Ierusalem, and saw not the Kings
    face.
  eng-WEBSTER: So Absalom dwelt two full years in Jerusalem, and saw not the king's
    face.
  nhw-BL: Huan mocajqui Absalón ome xihuitl huan tlajco ipan altepetl Jerusalén huan
    amo quiitac ixayac itata, Tlanahuatijquetl David.
  swh-ONEN: Absalomu akaishi miaka miwili huko Yerusalemu pasipo kuuona uso wa mfalme.
  bba-bba: Abusɑlɔmu wi, u kuɑwɑ wɔ̃ɔ yiru Yerusɑlɛmuɔ, u ǹ sinɑ boko wɑɑre.
  eng-KJVCPB: So Absalom dwelt two full years in Jerusalem, and saw not the king’s
    face.
  mpx-mpx: Baliman labui Absalom i miminaa Yelusalema, yaa nige i nana kin i kikite.
  luo-luo: Abisalom nodak Jerusalem kuom higni ariyo kapok osudo machiegni but ruoth.
  meu-meu: Taunabunai, Absalom na Ierusalem ai e nohova, hanua pavapavana dekenai
    se raka vareai, ela bona Iaḡani rua vada e ore.
  npi-ULB: अब्शालोम राजाको मुख नहेरिकन नै पुरा दुई वर्ष यरूशलेममा बसे ।
  yor-yor: Absalomu sì gbé ni ọdún méjì ní Jerusalẹmu kò sì rí ojú ọba.
  ind-ind: Sudah dua tahun berlalu sejak Absalom tinggal di Yerusalem tanpa diizinkan
    menghadap raja.
  pes-OPCB: ابشالوم دو سال در اورشلیم ماند، ولی در این مدت پادشاه را ندید، پس به دنبال
    یوآب فرستاد تا برای او وساطت کند؛ اما یوآب نیامد. ابشالوم بار دیگر به دنبال او
    فرستاد، ولی این بار هم نیامد.
  tgl-ULB: Nanirahan si Absalom sa Jerusalem ng dalawang buong taon na hindi nakikita
    ang mukha ng hari.
  cbu-NT: Absalonshat anshuri Irusarinash tsimbun masach kurakash nda pakchiyam naptariya.
  hui-hui: Abasalomo ibu dai buwa mali kira Yarusalemeni daibu howa ibu kininaga dengui
    nahende haabo hene.
  mya-mya: အ​ဗ​ရှ​လုံ​သည်​မင်း​ကြီး​၏​ရှေ့​တော်​သို့​မ​ဝင် ရ​ဘဲ ယေ​ရု​ရှ​လင်​မြို့​တွင်​နှစ်​နှစ်​ပတ်​လုံး​နေ
    ထိုင်​လေ​သည်။-
  bod-N: ཨབ་ཤཱ་ལོམ་ལོ་ཧྲིལ་པོ་གཉིས་ལ་ཡེ་རུ་སཱ་ལེམ་དུ་གནས་ཀྱང་རྒྱལ་པོའི་ཞལ་མ་མཇལ་ལོ།
    །
  sna-sna: Abhusaromu akagara kwamakore maviri muJerusarema asina kumboona chiso chamambo.
  spa-BLM: Absalón vivió dos años enteros en Jerusalén, y no vio el rostro del rey.
  cac-cac: Schab'ilxo ab'il sjax vin̈aj Absalón chi' d'a Jerusalén, palta an̈eja'
    max yal-laj sc'och vin̈ d'a yichan̈ vin̈ rey.
  swh-ULB: Absalomu akaishi Yerusalem miaka miwili pasipo kuona uso wa mfalme.
  bel-bel: І заставаўся Авэсалом у Ерусаліме два гады, а твару царскага ня бачыў.
  deu-ELBBK: Und Absalom wohnte in Jerusalem zwei volle Jahre; und er sah das Angesicht
    des Königs nicht.
  mbb-OT: Diyà med-ubpà si Absalom te Jerusalem seled te zezuwa he tuig he wazè din
    maahà is hadì.
  mal-2015: രാജാവിന്റെ മുഖം കാണാതെ അബ്ശാലോം രണ്ടു സംവത്സരം മുഴുവനും യെരൂശലേമിൽ പാർത്തു.
  rmc-rmc: O Absolon bešelas andro Jeruzalem imar duj berš, ale le David mek na dikhľa.
  pes-OPV: و ابشالوم دو سال تمام در اورشلیم مانده، روی پادشاه را ندید.
  ron-1924: Абсалом а локуит дой ань ла Иерусалим фэрэ сэ вадэ фаца ымпэратулуй.
  ben-OBCV: অবশালোম রাজার মুখদর্শন না করে দুই বছর জেরুশালেমে বসবাস করল।
  som-som: Oo Absaaloomna Yeruusaalem laba sannadood oo dhan ayuu degganaa, mana uu
    arag wejigii boqorka.
  lat-VUC: Mansitque Absalom in Jerusalem duobus annis, et faciem regis non vidit.
  eng-ASVBT: And Absalom dwelt two full years in Jerusalem; and he saw not the king’s
    face.
  ita-1885: Ed Absalom dimorò in Gerusalemme due anni, senza vedere la faccia del
    re.
  eng-LXXUP: And Absalom remained in Jerusalem two full years, and he saw not the
    king’s face.
  eng-ULB: Absalom lived two full years in Jerusalem, without seeing the king's face.
  spa-VBL: Absalón vivió en Jerusalén durante dos años, pero no se le permitió ver
    al rey.
  fra-_FOB: Et Absalom demeura à Jérusalem deux ans entiers, sans voir la face du
    roi.
  mal-mal: രാജാവിന്റെ മുഖം കാണാതെ അബ്ശാലോം രണ്ടു വർഷം മുഴുവനും യെരൂശലേമിൽ വസിച്ചു.
  urd-GVR: Do sāl guzar gae. Phir bhī Abīsalūm ko bādshāh se milne kī ijāzat na milī.
  suz-BL: मिनु अब्‍सालोम बर्स निक्‍शी सम्‍म यरूसलेमम बाक्‍माक्‍त। मेको पिप आ ङोंइती
    मजाक्‍थु बाक्‍माक्‍त।
  ita-1927: Absalom dimorò in Gerusalemme due anni, senza vedere la faccia del re.
  ckb-ckb: ئەبشالۆم دوو ساڵ لە ئۆرشەلیم مایەوە، بەبێ ئەوەی ڕووی پاشا ببینێت.
  eng-BBE: For two full years Absalom was living in Jerusalem without ever seeing
    the face of the king.
  kan-OKCV: ಅಬ್ಷಾಲೋಮನು ಅರಸನ ಮುಖವನ್ನು ಕಾಣದೆ, ಪೂರ್ಣವಾಗಿ ಎರಡು ವರ್ಷ ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ವಾಸವಾಗಿದ್ದನು.
  tam-2017: அப்சலோம், ராஜாவின் முகத்தைக் காணாமலே, இரண்டு வருடங்கள் எருசலேமிலே குடியிருந்தான்.
  spa-RV-1909: Y estuvo Absalom por espacio de dos años en Jerusalem, y no vió la
    cara del rey.
  ron-BTF: Astfel Absalom a locuit doi ani întregi în Ierusalim și nu a văzut fața
    împăratului.
  eng-WEBP: Absalom lived two full years in Jerusalem, and he didn’t see the king’s
    face.
  eng-FBV: Absalom lived in Jerusalem for two years but was not permitted to see the
    king.
  nld-1939: Toen Absalom twee jaar in Jerusalem gewoond had, zonder den koning onder
    de ogen te zijn gekomen,
  nch-BL: Huan mocajqui Absalón ome xihuit huan tajco ipan altepet Jerusalén huan
    amo quiitac ixayac itata, Tanahuatijquet David.
  vie-1934: Aùp-sa-lôm ở tại Giê-ru-sa-lem trọn hai năm, không ra mắt vua.
  hin-CV: अबशालोम को येरूशलेम में रहते हुए राजा की उपस्थिति में गए बिना दो साल बीत
    गए.
  spa-BES: Durante dos años completos, Absalón vivía en Jerusalén sin ver nunca el
    rostro del rey.
  tdx-tdx: Aa le nimoneñe roe taoñe e Ierosa­laime ao t’i Absalome vaho tsy niisa’e
    ty lahara’ i mpanjakay.
  tha-KJV: อับซาโลมประทับในกรุงเยรูซาเล็มได้สองปี​เต็ม โดยมิ​ได้​เข​้าเฝ้าเฉพาะพระพักตร์​กษัตริย์
  por-BR-2018: E esteve Absalão por espaço de dois anos em Jerusalém, e não viu a
    cara do rei.
  deu-ELO: Und Absalom wohnte zu Jerusalem zwei volle Jahre; und er sah das Angesicht
    des Königs nicht.
  eng-WYC-2018: And Absalom dwelled in Jerusalem two years, and he saw not the face
    of the king. (And Absalom lived in Jerusalem for two years, but he never came
    before the king.)
  epo-epo: Abŝalom restis en Jerusalem du jarojn, kaj la vizaĝon de la reĝo li ne
    vidis.
  uig-PIN: Abxalom padixaⱨning yüzini kɵrmǝy, Yerusalemda toptoƣra ikki yil toxⱪuqǝ
    turdi;
  beo-beo: A:basalome da ode adunaga, hina bagade mae ba:le, Yelusaleme moilai bai
    bagade ganodini esalu.
  tpi-OTNT: Apsalom i stap tupela yia pinis long Jerusalem, tasol insait long dispela
    tupela yia em i no inap i go lukim king.
  hau-SA: Absalom ya zauna a Urushalima shekara biyu amma ba tare da ganin fuskar
    sarki ba.
  uig-LAT: Abshalom padishahning yüzini körmey, Yérusalémda toptoghra ikki yil toshquche
    turdi;
  nde-nde: U-Abhisalomu wahlala iminyaka emibili eJerusalema engabuboni ubuso benkosi.
  ton-ton: ¶ Ko ia naʻe nofo ai ʻa ʻApisalomi ʻi Selūsalema ʻi he taʻu kātoa ʻe ua,
    ka naʻe ʻikai ke ne sio ki he fofonga ʻoe tuʻi.
  ces-1613: I byl Absolon v Jeruzalémě dvě létě, a tváři královské neviděl.
  eng-WMB: Absalom lived two full years in Jerusalem, and he didn’t see the king’s
    face.
  tam-TCV: அப்சலோம் தாவீது அரசனின் முகத்தைப் பார்க்காமல் இரண்டு வருடங்கள் எருசலேமில்
    இருந்தான்.
  ceb-ULB: Nagpuyo sa Jerusalem si Absalom sa duha ka tuig, nga wala makakita sa panagway
    sa hari.
  pol-UBG: I Absalom mieszkał w Jerozolimie dwa lata, a twarzy króla nie zobaczył.
  agr-agr: Absalógkak Jerusalén jegauwaitak, apu David eke waitkashti tibau asa, niina
    waintsuk jimag mijan pujau.
  kyc-kyc: Epesalome baa kiŋi doko kanda nao ee kana lama Jerusaleme palyuo kareya.
  urd-GVU: دو سال گزر گئے، پھر بھی ابی سلوم کو بادشاہ سے ملنے کی اجازت نہ ملی۔
  deu-1912: Also blieb Absalom zwei Jahre zu Jerusalem, daß er des Königs Angesicht
    nicht sah.
  kan-2017: ಅಬ್ಷಾಲೋಮನು ಅರಸನ ಮೋರೆಯನ್ನು ನೋಡದೆ ಎರಡು ವರ್ಷ ಯೆರೂಸಲೇಮಿನಲ್ಲೇ ವಾಸವಾಗಿದ್ದನು.
  yap-yap: L’agruw e duw ni par Absalom u Jerusalem nde guy owchen David ni Pilung.
  hlt-MCSB: Absalom tah Jerusalem ah khohnin la kum nit kho a sak dae manghai maelhmai
    hmuh pawh.
  mdy-ETH: ዓቤሴሎሜ ካኣቲና ካኣሙዋዖ ዬሩሳላሜይዳ ላምዖ ሌዔ ዴዔኔ፤
  twi-ASANTE: Absalom tenaa Yerusalem mfeɛ mmienu a wanhunu ɔhene no da.
  eng-WEBU: Absalom lived two full years in Jerusalem, and he didn’t see the king’s
    face.
  wal-wal: Abeseloomi naa77u laitta kumettaa kawuwaa som77uwaa be7ennan Yerusalaamen
    de7iis.
  spa-PDDPT: Absalón vivió dos años en Jerusalén y no vio el semblante del rey.
  gun-gun: Mokoĩ ma'etỹ re ma huvixa rova oexa e'ỹ re Jerusalém py Absalão oiko vy
  agu-BL: Cob tzun yob a'tij Absalom Jerusalén, nin tul yi cob yoba'tz qui nin ak'lij
    ama'l tetz tan xajse'n yi rey.
  ilo-ULB: Nagnaed ni Absalom idiay Jerusalem iti uneg ti dua a tawen a saanna a nakitkita
    ti rupa ti ari.
  kpg-kpg: Absalom nogo noho i Jerusalem i nia ngadau e lua, digi mmada loo gi di
    king,
  uig-ARA: ئابشالوم پادىشاھنىڭ يۈزىنى كۆرمەي، يېرۇسالېمدا توپتوغرا ئىككى يىل توشقۇچە
    تۇردى؛
  sus-sus: Abisalomi naxa lu Darisalamu ɲɛ firin, mangɛ mu tin e xa boore to ra.
  pon-2006: Apsalom koukousoanki Serusalem erein sounpar riau, ahpw e sohte mwahn
    kin tuhwong nanmwarkio.
  jae-jae: Amboac tonaŋ Absalom gêmoa Jerusalem jala samuc luagêc ma kêsa kiŋ laŋônêm
    ŋagec atomanô.
  ksd-ksd: Ma Absalom i ga ki a ura kilala arama Ierusalem, ma pa i ga gire ra mata
    i ra king.
  tur-YTC: Avşalom Yeruşalem'de tam iki yıl yaşadı ve kralın yüzünü görmedi.
  grc-BRENT: Καὶ ἐκάθισεν Ἀβεσσαλὼμ ἐν Ἱερουσαλὴμ δύο ἔτη ἡμερῶν, καὶ τὸ πρόσωπον
    τοῦ βασιλέως οὐκ εἶδε.
  ind-AYT: Absalom tinggal di Yerusalem selama 2 tahun dan tidak melihat wajah raja.
  nya-nya: Abisalomu anakhala zaka ziwiri mu Yerusalemu osaonekera kwa mfumu.
  hrv-hrv: Abšalom provede dvije godine u Jeruzalemu a da nije došao kralju na oči.
  mps-mps: Te Apsalom te Jerusalemde kibu be si bidali, tiali goli te kibu be si tomode
    aga te king sugi pabo usu me ebeo.
  tpi-tpi: Apsalom i stap tupela yia pinis long Jerusalem, tasol insait long dispela
    tupela yia em i no inap i go lukim king.
  dan-1931: Absalom boede nu to År i Jerusalem uden at blive stedet for Kongen.
  vie-OVCB: Sau hai năm ở Giê-ru-sa-lem nhưng không được thấy mặt vua cha,
  guj-2017: આબ્શાલોમ રાજાનું મુખ જોયા વગર યરુશાલેમમાં પૂરા બે વર્ષ રહ્યો.
  pon-2006A: Apsalom koukousoanki Serusalem erein sounpar riau, ahpw e sohte mwahn
    kin tuhwong nanmwarkio.
  por-BRBSL: Absalom viveu dois anos inteiros em Jerusalém, e não viu o rosto do rei.
  cth-cth: Absalom ni siangpahrang e a minhmai hmawt laipalah kum 2 touh thung Jerusalem
    kho vah ao hnukkhu,
  twi-twi: Absalom tenaa Yerusalem mfe abien a wanhu ɔhene no da.
  hlt-hlt: Absalom tah Jerusalem ah khohnin la kum nit kho a sak dae manghai maelhmai
    hmuh pawh.
  tbz-SIM: Kɛ̀ Abusɑdɔmmu mbo Sedisɑdɛmmu kɛ dɔ̀ yɛbie nyɛ̀dɛ́ɛ̀ bɑ́ ò í kɔ̀tɛ okpɑ̀ɑ̀tì
    cĩ́ɛ̃̀tɛ̀.
  msy-2020: Ezɨ Apsalom azenir pumuningɨn Jerusalemɨn ikia, egha tong bar atrivimɨn
    damazimɨn ghuzir puvatɨ.
  dop-dop: Ḿpʋ́ɣʋ́ Apǝsɑlɔm cɑɣɑ pɩɩsɩ nɑɑlɛɣɛ Yosɑlɛm. Ɩlɛ ɩ́ nɑ wulɑʋ pɑɑ keesiɣi
    tǝmɑ.
  azb-azb: Avşalom tam iki il Yerusəlimdə qaldı və padşahın gözünə görünmədi.
  eng-DBY: So Absalom dwelt two full years in Jerusalem, and did not see the king's
    face.
  hin-2017: अतः अबशालोम राजा का दर्शन बिना पाए यरूशलेम में दो वर्ष रहा।
  wol-KYG: Absalom nekk na Yerusalem ñaari ati lëmm yu mu sañula taxaw fa kanam Buur
    baayam.
  eng-YLT: And Absalom dwelleth in Jerusalem two years of days, and the face of the
    king he hath not seen;
  eng-WYC-2017: And Absalom dwelled in Jerusalem two years, and he saw not the face
    of the king.
  eng-WMBB: Absalom lived two full years in Jerusalem, and he didn’t see the king’s
    face.
  urd-GVH: दो साल गुज़र गए, फिर भी अबीसलूम को बादशाह से मिलने की इजाज़त न मिली।
  rug-rug: Karua vuaheni si koa se Abusalamu pa Zerusalema meke lopu hite dogoro hokaria
    sa sa baṉara.
  gaz-gaz: Abesaaloom utuu fuula mootichaa hin argin waggaa lama Yerusaalem keessa
    jiraate.
  fra-LSG: Absalom demeura deux ans à Jérusalem, sans voir la face du roi.
  yal-yal: Abisalomi yi lu Yerusalɛn yi ɲɛɛ firin, a mi fa mangan yɛtagi.
  haw-1868: Pela i noho ai o Abesaloma ma Ierusalema, elua makahiki okoa, aole hoi
    ia i ike aku i na maka o ke alii.
  arb-NAV: وَمَكَثَ أَبْشَالُومُ فِي أُورُشَلِيمَ سَنَتَيْنِ مِنْ غَيْرِ أَنْ يَحْظَى
    بِالْمُثُولِ فِي حَضْرَةِ الْمَلِكِ
  ewe-ewe: Absalom nɔ Yerusalem ƒe eve eye mekpɔ fia la o.
  eng-LEE: And Abshalom dwelt two full years in Jerusalem, and the king's face he
    did not see.
  asm-FB: পাছত অবচালোমে ৰজাৰ মুখ নেদেখি সম্পূৰ্ণ দুবছৰ যিৰূচালেমত নিবাস কৰিলে৷
  sus-A: عَبِسَلٌمِ نَشَ لُ دَرِ سَلَمُ حّ قِرِن، مَنفّ مُ تِن عٍ شَ بٌورٍ تٌ رَ.
  fra-SBL: Absalom vécut deux années entières à Jérusalem, et il ne vit pas le visage
    du roi.
  hbo-hbo: וַיֵּ֧שֶׁב אַבְשָׁלֹ֛ום בִּירוּשָׁלַ֖͏ִם שְׁנָתַ֣יִם יָמִ֑ים וּפְנֵ֥י הַמֶּ֖לֶךְ
    לֹ֥א רָאָֽה׃
  kik-kik: Abisalomu aatũũrire mĩaka ĩĩrĩ Jerusalemu atarĩ oona ũthiũ wa mũthamaki.
  fra-NCL: Absalom demeura deux ans à Jérusalem sans voir la face du roi.
  cek-AK: Absalom loe siangpahrang mikhmai hnu ai ah saning hnetto thung Jerusalem
    vangpui ah oh.
  cuk-cuk: Absalón birgabo-wilub rey-e-wagar-daksuli Jerusalén-neggweburgi gudigusad.
  uig-CYR: Абшалом падишаниң йүзини көрмәй, Йерусалимда топтоғра икки жил тошқичә
    турди;
  tel-2017: అబ్షాలోము రాజును చూడకుండా పూర్తిగా రెండేళ్ళు యెరూషలేములోనే ఉండిపోయాడు.
  hat-BSA: Alò, Absalom te viv pandan dezan konplè Jérusalem e pa t wè figi a wa a.
  kos-kos: Absalom el muta Jerusalem yac luo ac el tiana liyal tokosra.
  hbo-WLC: וַיֵּ֧שֶׁב אַבְשָׁל֛וֹם בִּירוּשָׁלִַ֖ם שְׁנָתַ֣יִם יָמִ֑ים וּפְנֵ֥י הַמֶּ֖לֶךְ
    לֹ֥א רָאָֽה׃
  ibo-ibo: Mgbe Absalọm nọrọ afọ abụọ na Jerusalem na-ahụghị eze anya,
  ory-ory: ଅବଶାଲୋମ ଯିରୂଶାଲମରେ ସମ୍ପୂର୍ଣ୍ଣ ଦୁଇ ବର୍ଷ ବାସ କଲା; ମାତ୍ର ରାଜାଙ୍କର ମୁଖ ଦେଖିଲା
    ନାହିଁ।
  chk-chk: Apsalom a nonom lon Jerusalem lon ükükün ruu ier, nge esap küna mesen ewe
    king.
  ssd-ssd: Absalom nu yar armba Yerusalemŋge minna ta nu gabat suŋgo David kaŋger
    ndana.
  rop-rop: Wal Ebsalom bin jidan langa Jerusalem fo dubala yiya, en im nomo bin oldei
    luk im dedi King Deibid.
  ukr-1871: Оце же Абессалом жив у Ерусалимі два роки, не показуючись на очі цареві.
  deu-1951: Und Absalom blieb zwei Jahre lang zu Jerusalem, ohne daß er das Angesicht
    des Königs sah.
  eng-JPS: And Absalom dwelt two full years in Jerusalem; and he saw not the kings
    face.
  srp-1865: I Avesalom osta cijele dvije godine u Jerusalimu, a lica careva ne vidje.
  lug-lug: Abusaalomu n’abeera mu Yerusaalemi okumala emyaka ebiri nga talaba maaso
    ga kabaka.
  heb-heb: וישב אבשלום בירושלם שנתים ימים ופני המלך לא ראה׃
  ben-IRV: আর অবশালোম সম্পূর্ণ দু বছর যিরূশালেমে বাস করল, কিন্তু রাজার মুখ দেখতে পেল
    না৷
  pan-pan: ਅਬਸ਼ਾਲੋਮ ਪੂਰੇ ਦੋ ਸਾਲ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਰਿਹਾ ਪਰ ਰਾਜਾ ਦਾ ਮੂੰਹ ਨਾ ਵੇਖਿਆ।
  tkr-tkr: Avşalom q'ölle senna İyerusalim axveeyir, mang'uk'le paççahın aq'va g'ece
    deş.
  mya-JVB: အဗရှလုံ သည် ရှင်ဘုရင် ၏ မျက်နှာ တော်ကို မ မြင် ရဘဲနှစ်နှစ် ပတ်လုံးယေရုရှလင်
    မြို့၌ နေ ပြီးမှ၊
  tte-O: Bolime labui Abisalomi imiyamiya Yelusalema na nige ilalau kin igigitai.
  tbg-tbg: Apasalomuva taara ihiara Ieruharemiqi vaiharovata, kia avuhainaa vaiinti
    oru tavora.
  hmo-hmo: Abesaloma be Ierusalema dekenai ia noho, to king dekenai ia hedinarai lasi,
    ela bona lagani rua idia ore.
  urd-urd: और अबीसलोम पूरे दो बरस येरूशलेम में रहा और बादशाह का मुँह न देखा।
  rus-SYN: И оставался Авессалом в Иерусалиме два года, а лица царского не видал.
  bqc-SIM: Abisaloũ ku Yelusalɛũ e wɛ̃̀ pla wɛsia kílɛ sai.
  tcz-CHONGTHU: Hiti hin Absalom hi kum ni lhingset Jerusalema acheng ahin, hijongle
    lengpa ang sungah khatvei cha avah lut kha hih beh in ahi.
  mar-mar: यरूशलेमेमध्ये अबशालोम पूर्ण दोन वर्षे राहिला. पण त्या कालावधीत दावीद राजाला
    मात्र तो एकदाही भेटू शकला नाही.
  qub-qub: Absalonga ishcay wata goyaran Jerusalencho raywan mana tincuyllapa.
  bqp-bqp: Abusalomu kú Yurusalɛmu ari wɛ̃̀ pla wɛ́sina kínalɛ sari.
  hat-hat: Absalon pase dezan lavil Jerizalèm san li pa janm parèt devan wa a.
  eng-BSB: Now Absalom lived in Jerusalem two years without seeing the face of the
    king.
  tod-tod: Aɓesalɔme kɛɛni ga kona felegɔ Zeeluzalɛme, é la liini masagi ɠakala.
  eng-WEBPB: Absalom lived two full years in Jerusalem, and he didn’t see the king’s
    face.
  kbq-kbq: Hagi Absalomu'a tare kafu Jerusalemi kumatera mani'ne. Hianagi agra vuno
    kini nemofo avufina ome onke'ne.
  nhe-BL: Huan mocajqui Absalón ome xihuitl huan tlajco ipan altepetl Jerusalén huan
    ax quiitac ixayac itata, Tlanahuatijquetl David.
  bus-bus: Abusalomu kú Yerusalɛmu ai wɛ̃̀ plaa wɛ́ɛsina kílɛ sai.
  gub-BL: Umumaw Àmixàràw mokoz kwarahy Zeruzarez tawhu pe wiko pà tuwihawete hexak
    'ym pà.
  eng-DRA: And Absalom dwelt two years in Jerusalem, and saw not the king’s face.
