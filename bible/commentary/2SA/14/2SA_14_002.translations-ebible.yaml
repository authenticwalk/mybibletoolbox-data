    wanzeru. Yowabu anati kwa mkaziyo, “Ukhale ngati namfedwa. Uvale zovala zaumasiye
    ndipo usadzole mafuta ena aliwonse. Ukhale ngati mkazi amene wakhala akulira masiku
    ambiri.
  hrv-hrv: 'Zato Joab pošalje u Tekou po jednu pametnu ženu i reče joj: “Učini se
    kao da si u žalosti za mrtvim, obuci žalobne haljine, nemoj se mazati uljem, nego
    budi kao žena koja je već dugo vremena u žalosti za mrtvim.'
  mps-mps: Tama tialima, Joapgo te bidi me deli te Tekoa buluba pomainu tagala palama,
    te we me deli agaba sela asomainu yai. Te wego homu kolesaga wiegi yai elaluali.
    Te we sabalubo side da, tama Joapgo te tama te webolo wali, “Eno homugo nago e
    tama temainu, nage te haliga sęgę mu elalu, tama nage te bidi me deli isai homu
    dene tiwai elaluao. Nago te homu dene ebo ugwa gudama, tama nago tobolu nisi te
    tobolu yaga me selamuo. Nago naga digi te bidi me deli isaide te bobage sogo homu
    dene elaluali, te tama tiwai pedelao,” wali.
  tpi-tpi: Olsem na Joap i salim wanpela man i go long ples Tekoa bilong kisim wanpela
    meri i kam long em. Dispela meri i gat gutpela tingting. Dispela meri i kamap
    pinis, na Joap i tokim em olsem, “Mi laik bai yu mekim olsem yu bel hevi tru na
    yu sori long wanpela man i dai. Yu mas putim klos bilong sori, na yu no ken komim
    gras bilong yu. Yu mas mekim yu yet i kamap olsem meri i sori longpela taim pinis
    long wanpela man i dai.
  dan-1931: 'sendte han Bud til Tekoa efter en klog Kvinde og sagde til hende: “Lad,
