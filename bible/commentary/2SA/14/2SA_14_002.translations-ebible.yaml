  dop-dop: 'Ɩlɛnɑ ɩ́ tili timpi pɑ yɑɑ sɩ Tɛkʋwɑ tɔ nɑ pɑ́ kɔnɑ-ɩ ɑlʋ lɑɣɑtʋ nɔɣɔlʋ
