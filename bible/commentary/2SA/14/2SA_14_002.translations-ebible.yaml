verse: 2SA.014.002
translations:
  mal-C: 'അദ്ദേഹം തെക്കോവയിലേക്ക് ആളയച്ച് അവിടെനിന്നും വിവേകവതിയായ ഒരു സ്ത്രീയെ വരുത്തി.
    അദ്ദേഹം അവളോടു പറഞ്ഞു: “നീ വിലാപത്തിലാണെന്നു നടിക്കണം; വിലാപവസ്ത്രങ്ങളണിയണം, സുഗന്ധതൈലങ്ങളൊന്നും
    പൂശരുത്; മരിച്ചവനുവേണ്ടി വളരെനാളായി ദുഃഖാചരണം നടത്തുന്ന ഒരു സ്ത്രീയെന്നമട്ടിൽ
    പെരുമാറണം.'
  deu-TKW: 'schickte Joab nach Thekoa, ließ von dort eine kluge Frau holen und sprach
    zu ihr: Stelle dich doch trauernd und ziehe Trauerkleider an, salbe dich nicht
    mit Öl und geberde dich wie eine, die nun schon lange Zeit um einen Verstorbenen
    trauert.'
  lin-lin: 'Boye, Joabi atindaki moto moko na mboka Tekoa, mpo na koluka mwasi moko
    ya bwanya mpe komema ye longwa kuna. Alobaki na ye : « Sala lokola moto oyo azali
    na matanga, lata bilamba ya matanga, kopakola mafuta te : sala lokola mwasi oyo
    alata pili wuta mikolo ebele mpo na kolela ebembe ;'
  eng-LSV: and Joab sends to Tekoah, and takes a wise woman from there, and says to
    her, “Please feign yourself a mourner, and now put on garments of mourning, and
    do not anoint yourself with oil, and you have been as a woman mourning for the
    dead [for] these many days,
  eng-GNV: 'And Ioab sent to Tekoah, and brought thence a subtile woman, and sayd
    vnto her, I pray thee, fayne thy selfe to mourne, and nowe put on mourning apparel,
    and anoynt not thy selfe with oyle: but be as a woman that had now long time mourned
    for the dead.'
  eng-WEBSTER: 'And Joab sent to Tekoah, and brought thence a wise woman, and said
    to her, I pray thee, feign thyself to be a mourner, and put on now mourning apparel,
    and anoint not thyself with oil, but be as a woman that had a long time mourned
    for the dead:'
  nhw-BL: 'huajca tlanahuati ma quicuitij se sihuatl tlen pilaltepetzi Tecoa pampa
    tlahuel tlalnamiquiyaya. Huan Joab quiilhui quenicatza ma quiilhuiti nopa tlanahuatijquetl,
    quiijto: “Ximoyoyonti huan ximochihua quen tijpiya miyac tequipacholi. Amo ximoyejyecchihua
    para quej nopa tinesis para ya huejcajtoc tijpiya tequipacholi pampa acajya mijqui.'
  swh-ONEN: Kwa hiyo Yoabu akamtuma mtu fulani kwenda Tekoa na kumleta mwanamke mwenye
    hekima kutoka huko. Akamwambia huyo mwanamke, “Jifanye uko katika maombolezo.
    Vaa nguo za kuomboleza, nawe usitumie mafuta yoyote ya uzuri, jifanye kama mwanamke
    ambaye amekuwa na huzuni kwa siku nyingi kwa ajili ya kufiwa.
  bba-bba: Yerɑ u ɡɔrɑ Tekoɑɔ bu dɑ bu kurɔ bwisiɡii ɡoo kɑsumɑ. Ye kurɔ wi, u tunumɑ
    yerɑ Yoɑbu u nùn sɔ̃ɔwɑ u nɛɛ, ɑ ɡɔɔ woorun yɑ̃nu dokeo kpɑ ɑ n sɑ̃ɑ nɡe ɑ nuki
    sɑnkire. A ku turɑre ɡɑɑ doke. A n ɡesi sɑ̃ɑ nɡe wi u ɡɔɔ sɔ̃ n tɛ.
  eng-KJVCPB: 'And Joab sent to Tekoah, and fetcht thence a wise woman, and said unto
    her, I pray thee, feign thyself to be a mourner, and put on now mourning apparel,
    and anoint not thyself with oil, but be as a woman that had a long time mourned
    for the dead:'
  luo-luo: Omiyo Joab nooro ngʼat moro Tekoa mi okelne dhako moro mariek koa kuno.
    Nowachone niya, “Wuondri ni ikuyo. Rwak lep ywak kendo kik iwirri gi mo del. Chal
    ka dhako mosebet ka ywago ngʼate motho kuom ndalo mangʼeny.
  meu-meu: Bena Ioab e hesiai, aonega hahinena ta Tekoa amo e boiria, e hamaoroa,
    eto, Mase tauna taina e taimu hahinena ba tohotohoa, guma dabuadia ba dokilai;
    taumu na dehoro amo basio dahua, a dina momo mase tauna taula vada e tai hahinena
    heḡereḡerena ai baola;
  npi-ULB: योआबले तकोमा खबर पठाए र एउटा बुद्धिमानी स्‍त्रीलाई तिनीकहाँ ल्याउन लगाए
    । तिनले उनलाई भने, “कृपया तिमी शोकमा परेको बहाना गर र शोकको लुगा लगाऊ । आफूलाई
    तेल नलगाऊ, तर मरेको मानिसको निम्ति लामो समयदेखि शोकमा परेकी स्‍त्रीजस्तो होऊ ।
  yor-yor: Joabu sì ránṣẹ́ sí Tekoa, ó sì mú ọlọ́gbọ́n obìnrin kan láti ibẹ̀ wá, ó
    sì wí fún un pé, “Èmi bẹ̀ ọ́, ṣe bí ẹni tí ń ṣọ̀fọ̀, kí o sì fi aṣọ ọ̀fọ̀ sára,
    kí o má sì ṣe fi òróró pa ara, kí o sì dàbí obìnrin ti ó ti ń ṣọ̀fọ̀ fún òkú lọ́jọ́
    púpọ̀.
  ind-ind: Oleh sebab itu, Yoab menyusun rencana untuk menyelesaikan persoalan raja.
    Dia menyuruh utusan ke kota Tekoa untuk menjemput seorang perempuan yang dikenal
    cerdik. Waktu dia datang, Yoab berkata kepadanya, “Saya minta Ibu berpura-pura
    seperti sedang berduka. Kenakanlah pakaian berkabung dan jangan memakai minyak
    wangi. Bersikaplah seakan-akan Ibu sudah lama berkabung atas kematian anggota
    keluargamu.
  pes-OPCB: 'به دنبال زنی حکیم فرستاد که در شهر تقوع زندگی می‌کرد. یوآب به آن زن گفت:
    «خودت را به قیافهٔ زنی که مدت طولانی است عزادار می‌باشد در بیاور؛ لباس عزا بپوش
    و موهایت را شانه نکن.'
  tgl-ULB: Kaya nagpadala ng salita si Joab sa Tekoa at nagpadala ng isang matalinong
    babae sa kaniya. Sinabi niya sa kaniya, “Pakiusap magkunwaring ikaw ay isang taong
    nagdadalamhati at magsuot ng damit panluksa. Pakiusap huwag pahiran ang iyong
    sarili ng langis, pero maging katulad ng isang babaeng nagluluksa ng magtagal
    na panahon para sa patay.
  hui-hui: Ani hondowa ibugua mbiralihondo, Dindi emene mbira Tegoa wiagoha wali mbira
    maru bedali ale ndo mini ohewi bogabi bereago haru ibule pu, lene. Ani laya handala
    ibugua puwa haru dai biyagola Yoabahanda wali ogonihondo lalu, Í̠ bu miniha dara
    hetingi halu mbirali homedagola genda yu biragadagua birabelo hameledo. Ani biruwa
    dara ho ko lowa walia halu aga karulaga ale karulalu mandari kumu nabibe. Mbirali
    homenegonaga dara howa horo dewa halu berene biragadagua birabe.
  mya-mya: ထို့​ကြောင့်​သူ​သည်​တေ​ကော​မြို့​နေ​အ​သိ အ​လိမ္မာ​ရှိ​သူ​အ​မျိုး​သ​မီး​တစ်​ယောက်​ကို
    အ​ခေါ်​ခိုင်း​ပြီး​လျှင် ထို​အ​မျိုး​သ​မီး​အား``သင် သည်​ငို​ကြွေး​မြည်​တမ်း​ဟန်​ပြု​လော့။
    ဝမ်း​နည်း ပူ​ဆွေး​သည့်​အ​နေ​ဖြင့်​ဝတ်​စား​၍​ခေါင်း​မ​ဖီး ဘဲ ကာ​လ​ကြာ​မြင့်​စွာ​ငို​ကြွေး​မြည်​တမ်း​နေ
    သူ​အ​မျိုး​သ​မီး​တစ်​ဦး​ကဲ့​သို့​ပြု​မူ​လော့။-
  bod-N: ཁོས་ཐེ་ཀོ་ཨ་རུ་མི་མངགས་པ་དང་། དེ་ནས་བུད་མེད་མཁས་པ་ཞིག་བོས་ནས་དེ་ལ། ཁྱོད་ཀྱིས་རང་གི་མགོར་སྡུག་ལྷུང་ཁུལ་བྱས་ཏེ་སྡུག་གོས་གྱོན་ལ།
    ལུས་ལ་སྣུམ་ཡང་མི་སྐུད་པར། དུས་ཡུན་རིང་པོར་གཤིན་པོའི་དོན་དུ་སྡུག་འཁུར་བའི་བུད་མེད་ལྟ་བུར་བྱས་ཏེ།
  sna-sna: Saka Joabhu akatuma munhu kuTekoa kuti andouya nomukadzi akanga akachenjera
    kubva ikoko. Akati kwaari, “Ita somunhu ari pakuchema. Upfeke nguo dzokuchema
    uye usazvizora mafuta. Uite somukadzi ava namazuva akawanda ari pakuchema vakafa.
  spa-BLM: 'Joab envió a Tecoa y trajo de allí a una mujer sabia, y le dijo: “Por
    favor, actúa como una mujer de luto, y ponte ropa de luto, por favor, y no te
    unjas con aceite, sino sé como una mujer que ha llorado mucho tiempo a un muerto.'
  cac-cac: 'Yuj chi'' ix b''at schec vin̈ ic''joccot jun ix ix te jelan spensar cajan
    d''a Tecoa. Ix yalan vin̈ d''a ix icha tic: Tz''ac cus val a b''a, tzac''anoch
    pichul yic cusc''olal. Man̈ ac''och perfume d''ayach. Icha val junoc ix ix to
    ayxo syamanoch yoc'' yuj junoc chamnac, icha chi'' tzutej a b''a.'
  swh-ULB: Hivyo Yoabu akatuma neno huko Tekoa kumleta kwake mwanamke mwelevu. Akamwambia,
    “Tafadhari, vaa mavazi ya uombolezaji ujifanye kuwa mwombolezaji. Usijipake mafuta,
    lakini uwe kama mwanamke ambaye ameomboleza kwa muda mrefu kwa ajili yake aliyekufa.
  bel-bel: 'І паслаў Ёаў у Тэкою, і ўзяў адтуль разумную жанчыну, і сказаў ёй: прыкінься,
    быццам плачаш, і апрані жалобную вопратку, і ня мажся алеем, і назавіся жанчынаю,
    якая шмат дзён плакала па памерлым;'
  deu-ELBBK: 'Da sandte Joab nach Tekoa und ließ von dort eine kluge Frau holen; und
    er sprach zu ihr: Stell dich doch trauernd und zieh Trauerkleider an und salbe
    dich nicht mit Öl, und sei wie eine Frau, die schon viele Tage über einen Toten
    trauert;'
  mbb-OT: Umbe, impetawag din is sevaha he vahi he uluwanen he ziyà te Tekoa. Hein
    nekeuma haazà is bahi, migkeǥiyan ni Joab te, “Uvag kun edlalew ka te minatey.
    Kukumbalè ka te visti he ibivisti te edlalew, ne kenè ka mebpurungpurung, kekenà,
    iringi nu is ulaula te vahi he neuǥet en is kedlalew zin tenged te minatey.
  mal-2015: 'അവിടെനിന്നു വിവേകവതിയായ ഒരു സ്ത്രീയെ വരുത്തി അവളോടു: മരിച്ചുപോയവനെക്കുറിച്ചു
    ഏറിയനാളായിട്ടു ദുഃഖിച്ചുകൊണ്ടിരിക്കുന്ന ഭാര്യയുടെ ഭാവത്തിൽ നീ ദുഃഖംനടിച്ചും ദുഃഖവസ്ത്രം
    ധരിച്ചും തൈലം പൂശാതെയും'
  rmc-rmc: 'bičhaďa varekas andre Tekoa, hoj te anen odarik goďaver džuvľa. Sar la
    ande, phenďa lake o Joab: „Ker avke: Uri pre tu ola gada, so hin pro smutkos,
    a makh tut le olejoha, ale av sar džuvľi, savi imar but časos ľikerel o smutkos
    pal o mulo.'
  pes-OPV: 'پس یوآب به تقوع فرستاده، زنی دانشمند از آنجا آورد و به وی گفت: «تمنا اینکه
    خویشتن را مثل ماتم کننده ظاهر سازی، و لباس تعزیت پوشی و خود را به روغن تدهین نکنی
    و مثل زنی که روزهای بسیار به جهت مرده ماتم گرفته باشد، بشوی.'
  ron-1924: 'А тримис сэ адукэ дин Текоа о фемее искуситэ ши й-а зис: „Фэ-те кэ плынӂь
    ши ымбракэ-те ын хайне де жале; ну те унӂе ку унтделемн ши фий ка о фемее каре
    де мултэ време плынӂе дупэ ун морт.'
  ben-OBCV: তাই যোয়াব তকোয়ে একজন লোক পাঠিয়ে সেখান থেকে একজন চালাক-চতুর মহিলাকে
    আনিয়েছিলেন। তিনি মহিলাটিকে বললেন, “শোক করার ভান কোরো। শোক পালনের উপযোগী পোশাক
    পরে থেকো, ও কোনও সাজগোজ কোরো না বা তেলও মেখো না। এমন একজন মহিলার মতো আচরণ কোরো
    যে দীর্ঘদিন ধরে মরা মানুষের জন্য শোকপ্রকাশ করে চলেছে।
  som-som: Markaasaa Yoo'aab u cid diray Teqooca, oo wuxuu halkaas uga yeedhay naag
    caqli badan, oo ku yidhi, Waan ku baryayaaye, waxaad iska dhigtaa sidii mid barooranaysa,
    oo waan ku baryayaaye, waxaad xidhataa dharkii baroorta, saliidna ha ku subkan,
    laakiinse waxaad noqotaa sidii naag wakhti dheer ku ka dhintay u barooranaysay;
  lat-VUC: 'misit Thecuam, et tulit inde mulierem sapientem: dixitque ad eam: Lugere
    te simula, et induere veste lugubri, et ne ungaris oleo, ut sis quasi mulier jam
    plurimo tempore lugens mortuum:'
  eng-ASVBT: 'And Joab sent to Tekoa, and fetched thence a wise woman, and said unto
    her, I pray thee, feign thyself to be a mourner, and put on mourning apparel,
    I pray thee, and anoint not thyself with oil, but be as a woman that hath a long
    time mourned for the dead:'
  ita-1885: 'e ne fece venire una donna accorta, alla quale disse: Deh! infigniti
    di far duolo, e vestiti di vestimenti da cordoglio, e non ungerti di olio; anzi
    sii a guisa di una donna, che già da molti giorni faccia cordoglio di un morto;'
  eng-LXXUP: And Joab sent to Tekoa, and took thence a cunning woman, and said to
    her, Mourn, I pray thee, and put on mourning apparel, and anoint thee not with
    oil, and thou shalt be as a woman mourning for one that is dead thus for many
    days.
  eng-ULB: So Joab sent word to Tekoa and had a wise woman brought to him. He said
    to her, “Please pretend you are a mourner and put on mourning clothes. Please
    do not anoint yourself with oil, but be like a woman who has mourned a long time
    for the dead.
  spa-VBL: 'Entonces Joab envió un mensajero a Tecoa para que trajera a una mujer
    sabia que vivía allí. Y le dijo: “Finge estar de luto. Ponte ropa de luto y no
    uses aceites perfumados. Ponte como una mujer que lleva mucho tiempo de luto por
    los muertos.'
  fra-_FOB: 'Envoya à Thékoa, et fit venir de là une femme habile et lui dit: Je te
    prie, mets-toi en deuil, revêts-toi d''habits de deuil, et ne t''oins pas d''huile,
    mais sois comme une femme qui depuis longtemps pleure un mort;'
  mal-mal: 'അവിടെനിന്ന് വിവേകമതിയായ ഒരു സ്ത്രീയെ വരുത്തി അവളോട്: “മരിച്ചുപോയവനെക്കുറിച്ച്
    ഏറിയനാളായി ദുഃഖിച്ചുകൊണ്ടിരിക്കുന്ന ഭാര്യയുടെ ഭാവത്തിൽ നീ ദുഃഖംനടിച്ചും, ദുഃഖവസ്ത്രം
    ധരിച്ചും, തൈലം പൂശാതെയും'
  urd-GVR: is lie us ne Taqua se ek dānishmand aurat ko bulāyā. Yoāb ne use hidāyat
    dī, “Mātam kā rūp bhareṅ jaise āp der se kisī kā mātam kar rahī hoṅ. Mātam ke
    kapṛe pahan kar ḳhushbūdār tel mat lagānā.
  suz-BL: मिनु योआबम मुर का कली तेकोहा सहरम सोइश्‍शा जोक्‍ब तुइक्‍ब मीश मुर का कली
    चाक्‍पाइक्‍मी बाक्‍त। योआबम मेको मीश मुर कली “रोंका पशो मीश मुर खोदेंशो पखु पावो।
    रोंका पतीक वा फेक्‍सो। पियाम तेल मख्रेक्‍सो। शुश नाक्‍त रे बेक्‍शो मुर आ पर्बम
    रोंका पशो मीश मुर खोदेंशो पखु पावो।
  ita-1927: 'e ne fece venire una donna accorta, alla quale disse: “Fingi d’essere
    in lutto: mettiti una veste da lutto, non ti ungere con olio, e sii come una donna
    che pianga da molto tempo un morto;'
  ckb-ckb: 'لەبەر ئەوە یۆئاب کەسێکی ناردە تەقۆعە و لەوێوە ژنێکی دانای هێنا و پێی گوت:
    «تکایە خۆت وەک ماتەمدار نیشان بدە، جلی ماتەم لەبەر بکە و بۆن لە خۆت مەدە، بەڵکو
    وەک ژنێک دەربکەوە کە ماوەیەکی درێژە ماتەمدارە،'
  eng-BBE: 'And Joab sent to Tekoa and got from there a wise woman, and said to her,
    Now make yourself seem like one given up to grief, and put on the clothing of
    sorrow, not using any sweet oil for your body, but looking like one who for a
    long time has been weeping for the dead:'
  kan-OKCV: ಆದುದರಿಂದ ಯೋವಾಬನು ತೆಕೋವಗೆ ಮನುಷ್ಯರನ್ನು ಕಳುಹಿಸಿ, ಅಲ್ಲಿಂದ ಒಬ್ಬ ಜ್ಞಾನವುಳ್ಳ
