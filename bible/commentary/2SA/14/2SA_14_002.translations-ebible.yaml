  tbz-SIM: 'kɛ́tɔ̃ nkɛ̀ bɛ̀ɛ yúní onitipòkù mɔù Tekoɑ ɛì, kòò ciì mɛdiɛ̀, kòo ò nɑ̀kɛ́
    kɛ dɔ̀: Dɔɔ̀ kɛ̀ dɛ̀ ńdò nhɑ tɔ tiyɔ̃́ɔ̃́tì, ɑ bɑ́ɑ́ yɔɔrɛ ɑmɑ́ɑ̀ tùdɑ̀ɑ̀rí, dɔɔ̀
