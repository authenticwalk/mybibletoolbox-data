    ଲଗାଅ ନାହିଁ, ମାତ୍ର ମୃତ ଲୋକ ପାଇଁ ବହୁ କାଳରୁ ଶୋକକାରିଣୀ ସ୍ତ୍ରୀ ପରି ହୁଅ;
  chk-chk: Mürin, a titila Tekoa pwe eman fefin mi tipachem epwe feito seni ikenan.
    Lupwen a war, Joap a üreni, “Kopwe tipin lapalapeni lapalapen eman chon letipeta
    o üföüf üfen chon letipeta. Kosap epituk noppuk, nge kopwe pwomweni pwomwen eman
    fefin mi letipeta chomong rän fän iten eman mi mäla.
  ssd-ssd: 'nu taŋgo ande kukulna le nu tiŋga kina ka Tekoa tumbraŋ prona sulumba
    pino ande wamdus kuyar mayenu ŋak ta tumba luka Yoab tugum kinaik le nu ndek pino
    ta wam pagumba sana: Ne kaye sulumba pino kuembol taŋgo nuŋe o buk kummba kusrena
    le sagka minanu taŋaŋ'
  rop-rop: en imbin jandim wed langa wan klebawan gel deya langa det taun gulum Tekowa,
    en wen det gel bin kaman langa im, Jowab bin dalim im, “Yu garra geman kraikrai,
    en yu garra werrimon detkain klos weya gel oldei werrimon blanga sori miselp,
    en yu garra meigim miselp luk jis laik yubin kraikrai longtaim,
  ukr-1871: 'Послав Йоаб у Текою, звелїв покликати звідти мудру молодицю та й каже
    їй: Зробись, наче б ти була в смутку, й надїнь жалібну одежину, ненамащуйся олїєю
    й повертайся так, нїби ти вже давно побиваєшся по мертвому;'
  deu-1951: 'sandte er hin gen Tekoa und ließ ein kluges Weib von dort holen und sprach
    zu ihr: Stelle dich doch trauernd und ziehe Trauerkleider an und salbe dich nicht
    mit Öl, sondern stelle dich wie ein Weib, das lange Zeit um einen Toten Leid getragen
    hat.'
  eng-JPS: 'And Joab sent to Tekoa, and fetched thence a wise woman, and said unto
    her: ''I pray thee, feign thyself to be a mourner, and put on mourning apparel,
    I pray thee, and anoint not thyself with oil, but be as a woman that had a long
    time mourned for the dead;'
  srp-1865: 'I posla Joav u Tekuju te dozva otuda ženu lukavu, pa joj reèe: uèini
    se kao da si u žalosti, i obuci žalosne haljine, i nemoj se namazati uljem, nego
    budi kao žena koja odavna žali za mrtvijem.'
  lug-lug: Yowaabu n’atumya omukazi omugezigezi okuva e Tekowa, n’amugamba nti, “Weefuule
    akungubaga, oyambale engoye ez’okukungubaga, teweesiiga mafuta, obeere ng’omukyala
    amaze ennaku ennyingi ng’akungubagira omufu.
  heb-heb: וישלח יואב תקועה ויקח משם אשה חכמה ויאמר אליה התאבלי נא ולבשי נא בגדי אבל
    ואל תסוכי שמן והיית כאשה זה ימים רבים מתאבלת על מת׃
  ben-IRV: তকোয়ে শহরে দূত পাঠিয়ে সেখান থেকে এক চালাক মহিলাকে এনে তাকে বললেন, “তুমি
    একবার ছলনা করে শোক কর এবং শোকের পোশাক পর; গায়ে তেল মেখো না, কিন্তু মৃতের জন্য
    বহু বছর শোককরা স্ত্রীর মত হও;
  pan-pan: ਇਸ ਲਈ ਯੋਆਬ ਨੇ ਤਕੋਆਹ ਵਿੱਚ ਮਨੁੱਖ ਭੇਜ ਕੇ ਉੱਥੋਂ ਇੱਕ ਸਮਝਦਾਰ ਇਸਤਰੀ ਨੂੰ ਬੁਲਵਾਇਆ
    ਅਤੇ ਉਸ ਨੂੰ ਆਖਿਆ, ਜੋ ਸੋਗ ਦਾ ਪਹਿਰਾਵਾ ਪਾ ਕੇ ਸੋਗ ਕਰਨ ਵਾਲੀ ਬਣ ਅਤੇ ਤੇਲ ਨਾ ਲਗਾ ਸਗੋਂ ਅਜਿਹੀ
    ਬਣ ਜੋ ਬਹੁਤ ਦਿਨਾਂ ਤੋਂ ਮੌਤ ਦਾ ਵਿਰਲਾਪ ਕਰ ਰਹੀ ਹੋਵੇ।
  tkr-tkr: 'Yoavee Teqoayeeqa insan g''ıxele mançe ats''alynana zəiyfa ayres. Mang''vee
    arıyne zəiyfayk''le eyhen: – Hucoona ixhes, ğucar ğu ak'' avquyn xhinne heegve.
    K''aarın tanalinbı ale''e, vuk''lelqa zeytunun q''ış qımadağva, ğucar ğu qik''uyng''unemee
    geer yiğbına geeşen xhinne heegve.'
  mya-JVB: တေကော မြို့သို့ စေလွှတ် ၍ ပညာရှိ သောမိန်းမ ကို ခေါ် ပြီးလျှင် ၊ သင်သည်
    ဆီ မ လိမ်း ပါနှင့်။ စိတ် မသာညည်းတွားဟန်ပြု၍ မသာ အဝတ် ကို ဝတ် ပါတော့။ လူသေ အတွက်
    ကြာမြင့် စွာ ငိုကြွေး သောမိန်းမ ယောင်ဆောင် လျက်၊
  tbg-tbg: Mintuvaro Ioaapiva iruvaro avu aato vataa nahenti vovano Tekoa vatukaini
    vauvaro viva vira aarovaro anuvaro virara tiharo, Qutuvi vaiintirara mpo ike tiantema
    kera, are unaqaraiqama kera kovaara utavaaqa nonkutera, nena qiatavata kia qaahi
    ntiraitira, qutuvi vaiintirara vukaiqamake iqi rate vaika voqaantema kera variane.
  hmo-hmo: Vadaeni Ioaba ese hereva ia siaia, aonega hahine ta Tekoa hanua dekena
    amo ia boiria mai. Hahine ia ginidae neganai, Ioaba ese ia hamaoroa, ia gwau,
    “Lau ura oi ese mase tauna totona oi taitai hahine bamona do oi karaia koikoi.
    Mase totona idia taitai taudia edia puse dabua do oi karaia, bona oiemu huina
    do oi duaria lasi. Lau ura oi be mase tauna ta totona oi taitai nega daudau ena
    hahine bamona do oi karaia koikoi,
  urd-urd: तब योआब ने तक़ू'अ को आदमी भेज कर वहाँ से एक 'अक़्लमन्द 'औरत बुलवाई और उससे
    कहा कि “ज़रा सोग वाली सा भेस करके मातम के कपड़े पहन ले, और तेल न लगा बल्कि ऐसी
    'औरत की तरह बन जा, जो बड़ी मुद्दत से मुर्दा के लिए मातम कर रही हो।
  rus-SYN: 'И послал Иоав в Фекою, и взял оттуда умную женщину и сказал ей: притворись
    плачущею и надень печальную одежду, и не мажься елеем, и представься женщиною,
    много дней плакавшею по умершем;'
  bqc-SIM: 'ↄ̃ à gbɛ̃́ↄ zĩ̀ Tekoa, aa nↄɛ ↄ̃nↄna sɛ̀ aa sùò. Ɔ̃ a òɛ̀: Kɛ lá
    ńlɛ gɛwiipɛwa. Gyaa pↄkasaↄ da. Ńsu nísidↄↄo. Kɛ lán nↄɛ pↄ́ a gbɛ̃́ gà àlɛ
    a ↄ́ↄlↄ à gɛ̃̀gɛ̃wa.'
  tcz-CHONGTHU: Joab hin mi asolin Tekoa khosunga mi numei chingtah khat aga hol doh
    sah in, amanu koma chun asei tai, “Nangma tun lunghem a pul dou dou jeng tobang'in
    kisem in, pul douna ponsil kisil’in lang, thao jeng jong kinu dan, ajeh chu phat
    sottah sunga thi op’a um numei pul dou dou jeng bangin um'in ati.
  mar-mar: तेव्हा तकोवा शहरात निरोप्याला पाठवून त्याने तेथील एका चतुर स्त्रीला बोलावणे
    पाठवले. तिला तो म्हणाला, तू खूप दु:खात असल्याचे ढोंग कर. त्यास शोभेसे कपडे कर.
    नटू सजू नको. अनेक दिवस मृताचा शोक करीत असलेल्या स्त्रीसारखी तू दिसली पाहिजेस.
  qub-qub: 'Chaymi gayachimuran Tecoa marcacho tiyaj sabïdu warmita. Nircur artita
    rurananpaj Joab yachachiran: «Artita rurar llaquicunqui. Llaquicushayqui musyacänanpaj
    sajpi röpata jaticunqui. Ama perfümiwanpis cupacunquichu. Gamga caycänayqui wañupacushanpita
    unaypita-pachana llaquicuycajno.'
  bqp-bqp: 'akũ à gbɛ̃nↄ zĩ̀ Tɛkoa, ò nↄgbɛ̃ ↄ̃ndↄ̃de ke sɛ̀ ò sù kãao. Akũ à
    pìnɛ: Ǹ kɛ lándↄ̃ ntɛn wɛ̃nda kɛ bà. Ǹ gyaanↄ pↄ́kasanↄ da. Ǹsun nísi dↄkↄro.
    Ǹ kɛ lákũ nↄgbɛ̃ kũ a gbɛ̃ gà àtɛni a ↄ́ↄ dↄ à gìi kɛ̀ bà.'
  hat-hat: 'Sa li fè, li voye lavil Tekoa al chache yon fanm ki te gen anpil ladrès.
    Lè fanm lan rive, li di l'' konsa: -Ou pral pran pòz ou nan gwo lapenn. W''ap
    mete rad dèy sou ou, lèfini pa mete ankenn odè sou ou. Se pou yo ka pran ou pou
    yon moun ki gen yon moun mouri depi lontan.'
  eng-BSB: So Joab sent to Tekoa to bring a wise woman from there. He told her, “Please
    pretend to be a mourner; put on clothes for mourning and do not anoint yourself
    with oil. Act like a woman who has mourned for the dead a long time.
  tod-tod: 'É keela leʋeni Tekoa, ti ʋa ga anzanui ta, nii gola zoogai faa ɓɛtɛzu,
    é ɠɛ ma: «Ɓɔɠɔ ɠɛ eɠɛ ɗa ɠɛ saa wɔlɔ wosu, è saa wɔlɔ zeɠei loo ɠɔba, mina gulɔ
    maku nɛɛnɛ siɛ ɓɔɠɔ ma, ɠaazuʋɛ ɠɛ eɠɛ anzanui nii é ná-nui ta zaa wɔlɔ wosu
    kaite.'
  eng-WEBPB: Joab sent to Tekoa and brought a wise woman from there, and said to her,
    “Please act like a mourner, and put on mourning clothing, please, and don’t anoint
    yourself with oil; but be as a woman who has mourned a long time for the dead.
  kbq-kbq: Joapua mago'a vahe huzamantege'za Tekoa kumate vu'za, mago knare antahi'zane
    a' ome avre'za e'naze. Hagi Joapu'a ana ara asamino, Zamasunku hu'zama nentanizankna
    kukena haviza hunka, masavena ofrenka, ko'ma vahe frinegeno asunku huno za'zakna
    mani'nea a'mo'ma nehiaza huo.
  nhe-BL: 'huajca tlanahuati ma quicuitij se sihuatl tlen pilaltepetzi Tecoa pampa
    tlahuel tlalnamiquiyaya. Huan Joab quiilhui quejatza ma quiilhuiti nopa tlanahuatijquetl,
    quiijto: “Ximoyoyonti huan ximochihua queja tijpiya miyac cuesoli. Amo ximoyejyecchihua
    para queja nopa tinesis para ya huejcajtoc tijpiya cuesoli pampa acajya mijqui.'
  bus-bus: 'ben à gbɛ̃nↄ zĩ̀ Tɛkoa, aↄ̃ nↄgbɛ̃ ↄ̃ndↄ̃de ke sɛ̀ wà sùo. Ben à bènɛ:
    Ǹ kɛ lándↄ̃ nɛ́ɛ sósobi kɛɛ bà. Ǹ gyaanↄ pↄ́kãsãanↄ da. Ǹton nↄ́si kɛmmaro.
    Ǹ kɛ lán nↄgbɛ̃ kɛ̀ à gbɛ̃ gà, èe à ↄ́ↄ dↄↄ à gì kɛ̀ bà.'
  gub-BL: A'e rupi omono kar amo awa Tekoa tawhu pe amo kuzà ma'e kwaw katu har a'e
    pe har ipiaromo kury. Werur izupe. A'e rupi Zoaw uze'eg kuzà pe kury. — Ezai'o
    mua'u tuwihawete henataromo amo imàno awer rehe nehe. Emunehew nema'e nezai'o
    mehe har nehe. Emuguz zo ne'aw nehe. Eiko mua'u 'ar tetea'u rehe uzai'o ma'e romo
    kury.
  eng-DRA: 'Sent to Thecua, and fetched from thence a wise woman: and said to her:
    Feign thyself to be a mourner, and put on mourning apparel, and be not anointed
    with oil, that thou mayest be as a woman that had a long time been mourning for
    one dead.'
