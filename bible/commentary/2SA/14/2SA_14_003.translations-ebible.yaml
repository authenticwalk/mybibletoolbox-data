verse: 2SA.014.003
translations:
  mal-C: എന്നിട്ടു നീ രാജസന്നിധിയിൽച്ചെന്ന് ഇത്തരത്തിൽ അദ്ദേഹത്തോടു പറയണം.” അവൾ പറയേണ്ട
    വാക്കുകളെല്ലാം യോവാബു പറഞ്ഞുകൊടുത്തു.
  deu-TKW: 'Dann begieb dich hinein zum König und rede ihn folgendermaßen an: - Joab
    gab ihr sodann die Worte in den Mund.'
  lin-lin: mpe kende epai ya mokonzi, yebisa ye maloba oyo. » Joabi ayebisaki maloba
    oyo asengelaki koloba.
  eng-LSV: and you have gone to the king, and spoken to him, according to this word”;
    and Joab puts the words into her mouth.
  eng-GNV: And come to the King, and speake on this maner vnto him, (for Ioab taught
    her what she should say).
  eng-WEBSTER: And come to the king, and speak in this manner to him. So Joab put
    the words in her mouth.
  nhw-BL: Huan xiya iixpa nopa tlanahuatijquetl huan tiquilhuis quen nimitzilhuis.”
    Huan Joab quiilhui nochi catli quinequiyaya ma quiilhuisquía David.
  swh-ONEN: Kisha nenda kwa mfalme ukazungumze maneno haya.” Naye Yoabu akaweka maneno
    kinywani mwa yule mwanamke.
  bba-bba: À n kuɑ mɛ, kpɑ ɑ dɑ sinɑ bokon mi, ɑ nùn sɔ̃ ye kon nun sɔ̃ kpuro. Mɑ
    u nùn sɔ̃ɔwɑ ye u koo ɡere.
  eng-KJVCPB: and come to the king, and speak on this manner unto him. So Joab put
    the words in her mouth.
  luo-luo: Bangʼe idhi ir ruoth kendo iwachne wechegi.” Joab nomiye weche monego owach.
  meu-meu: bena hanua pavapavana dekenai ba raka vareai, ini ba hereva henia toma.
    Bena baine gwaurai herevadia na Ioab ese e henia.
  npi-ULB: अनि राजाकहाँ जाऊ र तिनलाई मैले बताएको कुरामा बारेमा बताऊ ।” यसरी उनले राजालाई
    भन्‍नुपर्ने कुरा योआबले उनलाई भने ।
  yor-yor: Kí o sì tọ ọba wá, kí o sọ fún un gẹ́gẹ́ bí ọ̀rọ̀ yìí.” Joabu sì fi ọ̀rọ̀
    sí lẹ́nu.
  ind-ind: Lalu pergilah menghadap raja dan katakan kepadanya seperti yang kuajarkan
    ini.” Yoab pun memberitahukan apa yang harus dikatakan ibu itu.
  pes-OPCB: بعد پیش پادشاه برو و این سخنان را که به تو می‌گویم به او بگو.» سپس به
    او یاد داد چه بگوید.
  tgl-ULB: Pagkatapos pumunta sa hari at sabihin sa kaniya ang tungkol sa kung ano
    ang aking ilalarawan.” Kaya sinabi ni Joab sa kaniya ang mga salita kaniyang sasabihin
    sa hari.
  hui-hui: Ani bialu kini bedaria puwa bi i̱na ogodagua labe lalu langerogo labe,
    lene. Ani lowa Yoaba ibugua wali biagome kinihondo bi lamiloru ogodagua labe lalu
    lamiai hene.
  mya-mya: ထို​နောက်​ဘု​ရင်​၏​ထံ​တော်​သို့​သွား​၍​ငါ​ပြော သည့်​အ​တိုင်း​လျှောက်​ထား​လော့''
    ဟု​ဆို​ပြီး နောက်​မင်း​ကြီး​အား​မည်​သို့​လျှောက်​ထား​ရ မည်​ကို​သင်​ကြား​ပေး​၏။
  bod-N: རྒྱལ་པོའི་དྲུང་དུ་ཕྱིན་ཏེ་ཁོང་ལ་འདི་བཞིན་ཞུ་དགོས་ཞེས་སྨྲས་ནས། ཡོ་ཨབ་ཀྱིས་བུད་མེད་ལ་ཅི་ལྟར་ཞུ་དགོས་པའི་ཚིག་ཐམས་ཅད་སྨྲས་སོ།
    །
  sna-sna: Ipapo ugoenda kuna mambo undotaura mashoko aya kwaari.” Uye Joabhu akaisa
    mashoko mumuromo make.
  spa-BLM: Entra al rey y háblale así”. Entonces Joab puso las palabras en su boca.
  cac-cac: Slajvi chi' ol alan d'a yichan̈ vin̈ rey tas ol val tic d'ayach, xchi vin̈
    d'a ix. Ix yalan vin̈aj Joab chi' tas ol yutoc ix yalani.
  swh-ULB: Kisha ingia kwa mfalme na umwambiye maneno nitakayokueleza.” Hivyo Yoabu
    akamwambia maneno ambayo angeyasema kwa mfalme.
  bel-bel: і йдзі да цара і скажы яму так і так. І ўклаў Ёаў у вусны яе, што сказаць.
  deu-ELBBK: und geh zum König hinein und rede zu ihm nach diesem Wort. Und Joab legte
    ihr die Worte in den Mund.
  mbb-OT: Ne pehendiyè ka te hadì ne keǥiya nu kandin is migkaǥi ku kenikew.” Ne migkaǥi
    ni Joab kandin is egkeǥiyen din diyà te hadì.
  mal-2015: രാജാവിന്റെ അടുക്കൽ ചെന്നു അവനോടു ഇന്നിന്നപ്രകാരം സംസാരിക്കേണം എന്നു പറഞ്ഞു;
    യോവാബ് വാചകം അവൾക്കു ഉപദേശിച്ചുകൊടുത്തു.
  rmc-rmc: Paľis džaha ko David, hoj leha te vakeres.“ A diňa la goďi, so leha te
    vakerel.
  pes-OPV: و نزدپادشاه داخل شده، او را بدین مضمون بگویی.» پس یوآب سخنان را به دهانش
    گذاشت.
  ron-1924: Сэ те дучь астфел ла ымпэрат ши сэ-й ворбешть аша ши аша.” Ши Иоаб й-а
    спус че требуя сэ зикэ.
  ben-OBCV: পরে রাজার কাছে গিয়ে তাঁকে এই কথাগুলি বোলো।” এই বলে যোয়াব তার মুখে কথা
    বসিয়ে দিলেন।
  som-som: oo waxaad u gashaa boqorka, oo sidan ula hadal. Sidaasuu Yoo'aab erayadii
    afka ugu riday.
  lat-VUC: et ingredieris ad regem, et loqueris ad eum sermones hujuscemodi. Posuit
    autem Joab verba in ore ejus.
  eng-ASVBT: and go in to the king, and speak on this manner unto him. So Joab put
    the words in her mouth.
  ita-1885: ed entra dal re, e digli tali e tali cose. E Ioab le mise le parole in
    bocca.
  eng-LXXUP: And thou shalt go to the king, and speak to him according to this word.
    And Joab put the words in her mouth.
  eng-ULB: Then go to the king and speak to him about what I will describe.” So Joab
    told her the words she was to say to the king.
  spa-VBL: Luego ve al rey y dile esto”. Entonces Joab le indicó lo que debía decir.
  fra-_FOB: Puis entre vers le roi, et tiens-lui ces discours. Et Joab lui mit dans
    la bouche ce qu'elle devait dire.
  mal-mal: രാജാവിന്റെ അടുക്കൽ ചെന്ന് അവനോട് ഇപ്രകാരം സംസാരിക്കണം” എന്നു പറഞ്ഞു; യോവാബ്
    വാക്കുകൾ അവൾക്ക് ഉപദേശിച്ചുകൊടുത്തു.
  urd-GVR: Bādshāh ke pās jā kar us se bāt kareṅ.” Phir Yoāb ne aurat ko lafz balafz
    wuh kuchh sikhāyā jo use bādshāh ko batānā thā.
  suz-BL: मिनु पिप आ बाक्‍तीक लशा, आं शेंशो लोव़ देंनो” दे मदा बाक्‍त। मिनु मार देंचा
    माल्‍बा, योआबम मेको कली शेंदा बाक्‍त।
  ita-1927: poi entra presso il re, e parlagli così e così”. E Joab le mise in bocca
    le parole da dire.
  ckb-ckb: بڕۆ ژوورەوە بۆ لای پاشا و ئەم قسەیەی پێ بڵێ.» جا یۆئاب قسەکەی خستە سەر
    زاری.
  eng-BBE: And come to the king and say these words to him. So Joab gave her words
    to say.
  kan-OKCV: ಅರಸನ ಬಳಿಗೆ ಹೋಗಿ ಅವನ ಸಂಗಡ ಈ ಪ್ರಕಾರ ಮಾತನಾಡು,” ಎಂದು ಹೇಳಿ ಯೋವಾಬನು ಅವಳಿಗೆ ಕಲಿಸಿಕೊಟ್ಟನು.
  tam-2017: 'ராஜாவிடம் போய், அவரை நோக்கி: இவ்வாறாகச் சொல் என்று அவள் சொல்லவேண்டிய
    வார்த்தைகளை யோவாப் அவளிடம் சொன்னான்.'
  spa-RV-1909: Y entrando al rey, habla con él de esta manera. Y puso Joab las palabras
    en su boca.
  ron-BTF: Și intră la împărat și vorbește-i în acest fel. Și Ioab a pus cuvintele
    în gura ei.
  eng-WEBP: Go in to the king and speak like this to him.” So Joab put the words in
    her mouth.
  eng-FBV: Then go to the king and tell him this.” Joab told her what to say.
  nld-1939: Vervoeg u dan bij den koning, en spreek tot hem als volgt. En Joab legde
    haar de woorden in de mond.
  nch-BL: Huan xiya iixpa nopa tanahuatijquet huan tiquilhuis quej nimitzilhuis.”
    Huan Joab quiilhui nochi cati quinequiyaya ma quiilhuis David.
  vie-1934: Đoạn, hãy vào đền vua, tâu cùng vua theo cách nầy. Giô-áp bèn để trong
    miệng nàng các lời nàng phải nói.
  hin-CV: तब आप राजा की उपस्थिति में जाकर इस प्रकार कहिए.” और योआब ने उस स्त्री को
    समझा दिया कि उसे वहां क्या-क्या कहना होगा.
  spa-BES: Y ven al rey y dile estas palabras. Así que Joab dio sus palabras para
    decir.
  tdx-tdx: vaho akia mb’amy mpanjakay mb’eo, misaontsia an-tsata zao. Aa le napo’
    Ioabe am-palie’e ty ho saontsie’e.
  tha-KJV: จงเข้าไปเฝ้ากษั​ตริ​ย์ กราบทูลข้อความนี้​แก่​พระองค์​” แล​้วโยอาบก็สอนคำกราบทูลให้หญิงนั้น
  por-BR-2018: E entrando ao rei, fala com ele desta maneira. E pôs Joabe as palavras
    em sua boca.
  deu-ELO: und gehe zum König hinein und rede zu ihm nach diesem Worte. Und Joab legte
    ihr die Worte in den Mund.
  eng-WYC-2018: And thou shalt enter to the king, and thou shalt speak to him such
    manner words. And Joab put the words in her mouth.
  epo-epo: kaj venu al la reĝo, kaj diru al li jenon; kaj Joab inspiris al ŝi, kion
    ŝi devas diri.
  uig-PIN: Dawut padixaⱨning ⱪexiƣa berip uningƣa mundaⱪ degin, — dedi. Xundaⱪ ⱪilip,
    Yoab demǝkqi bolƣanlirini u ayalƣa ɵgǝtti.
  beo-beo: 'Amasea, hina bagade ema asili, na dima adomu amo ema sia:ma.” Amalalu,
    Youa:be da ema amo sia: sia:ma:ne olelei.'
  tpi-OTNT: Orait na yu go long king na autim ol dispela tok mi laik givim long yu.”
    Na Joap i givim em sampela tok em i mas autim long king.
  hau-SA: Sa’an nan ki je wurin sarki, ki ce masa haka.” Sai Yowab ya faɗa mata duk
    abin da za tă faɗa.
  uig-LAT: Dawut padishahning qéshigha bérip uninggha mundaq dégin, — dédi. Shundaq
    qilip, Yoab démekchi bolghanlirini u ayalgha ögetti.
  nde-nde: Uye enkosini ukhulume amazwi la kuyo.” UJowabi wasemfunza lawomazwi.
  ton-ton: pea ke haʻu ki he tuʻi, pea ke lea pehē ni kiate ia.” Pea ko ia, naʻe ʻai
    ʻe Soape ʻae ngaahi lea ki hono ngutu.
  ces-1613: I půjdeš k králi a mluviti mu budeš vedlé řeči této. A naučil ji Joáb,
    co by měla mluviti.
  eng-WMB: Go in to the king and speak like this to him.” So Joab put the words in
    her mouth.
  tam-TCV: பின் அரசனிடம் போய் இவ்விதமாய் நீ பேசவேண்டும்” என்றான். அவ்வாறே யோவாப் அவள்
    பேசவேண்டியதை அவளுக்குச் சொல்லிக் கொடுத்தான்.
  ceb-ULB: Unya adto sa hari ug sultihi siya mahitungod sa akong ihulagway kanimo.”
    Busa gisulti ni Joab kaniya ang mga pulong nga isulti niya ngadto sa hari.
  pol-UBG: Potem idź do króla i mów do niego w ten sposób. I Joab pouczył ją, co ma
    mówić.
  urd-GVU: بادشاہ کے پاس جا کر اُس سے بات کریں۔“ پھر یوآب نے عورت کو لفظ بہ لفظ وہ
    کچھ سکھایا جو اُسے بادشاہ کو بتانا تھا۔
  deu-1912: und sollst zum König hineingehen und mit ihm reden so und so. Und Joab
    gab ihr ein, was sie reden sollte.
  kan-2017: ಅರಸನ ಬಳಿಗೆ ಹೋಗಿ ಈ ಮಾತುಗಳನ್ನು ಅವನಿಗೆ ಹೇಳು” ಎಂದು ಆಜ್ಞಾಪಿಸಿ, ಹೇಳಬೇಕಾದ ಮಾತುಗಳನ್ನು
    ಆಕೆಗೆ ಕಲಿಸಿಕೊಟ್ಟನು.
  yap-yap: Ma aram magyan ngak fare pilung ngamog ngak e n’en ni nggog ngom ni ngamog.”
    Ma aram meyog Joab ngak e n’en ni ngeyog.
  hlt-MCSB: Te phoeiah manghai taengla cet lamtah amah taengah hekah ol bangla thui
    pah,” a ti nah tih Joab loh anih ka dongah ol a khueh pah.
  mdy-ETH: ዬካፓ ካኣቲ ኮይላ ዴንዲ ታኣኒ ኔኤም ጋዓ ባኮ ኬኤዜ» ጌይ ዒ ዞሬኔ፤ ያዺ ጌዔስካፓ ዒዛ ጋዓንዳ ባኮ ቢያ ዒዞም
    ዒ ኬኤዜኔ።
  twi-ASANTE: Na kɔ ɔhene nkyɛn kɔka asɛm a merebɛka akyerɛ wo yi kyerɛ no.” Na Yoab
    kaa asɛm a ɔpɛ sɛ ɔbaa no kɔka no kyerɛɛ no.
  eng-WEBU: Go in to the king and speak like this to him.” So Joab put the words in
    her mouth.
  wal-wal: Yaatada kawuwaakko baada ha qaalata ayyo oda” yaagiis. Yoo7aabi a kawuwaayyo
    odanabaa iyyo yootiis.
  spa-PDDPT: Vé al rey y háblale estas palabras. Y Joab colocó las palabras en su
    boca.
  gun-gun: Ejexa uka ha'e rami huvixa pe, ha'e ndeayvu hexeve aipoa'eague rupi anho
    — he'i. Ha'e vy Joabe omombe'u ijayvu aguã.
  agu-BL: Kalena's tzun ba'n cẍopon swutz yi rey tan talche'n yi xtxolbil yi swale'
    nin tzatz.” Yi wi't talol Joab cyakil yi xtxolbil yi tajwe'n tal yi xna'n,
  ilo-ULB: Ket mapanka iti ayan ti ari ket ibagam kenkuana dagiti ibagak.” Imbaga
    ngarud ni Joab kenkuana dagiti sasao nga ibagana iti ari.
  kpg-kpg: Gei goe gaa hana gi baahi di king ga helekai i agu helekai ala gaa hai adu
    gi di goe.” (Gei Joab gaa hai gi mee di mee dela bolo gi helekai ai.)
  uig-ARA: داۋۇت پادىشاھنىڭ قېشىغا بېرىپ ئۇنىڭغا مۇنداق دېگىن، ــ دېدى. شۇنداق قىلىپ،
    يوئاب دېمەكچى بولغانلىرىنى ئۇ ئايالغا ئۆگەتتى.
  sus-sus: Na tɛmui i xa siga mangɛ yire, i fa wɔyɛn a bɛ alɔ n a falama i bɛ ki naxɛ.»
    Yowaba naxa na wɔyɛnyi birin masen a bɛ.
  pon-2006: Kowe eri patohla rehn nanmwarkio oh patohwanohng dahme I ndaiong uhk.”
  ksd-ksd: ma una vana pire ra king, ma una biti tana dari. (Ma Ioab i ga tul tar
    ra tinata pirana.)
  tur-YTC: “Kralın yanına git ve ona böyle konuş.” Böylece Yoav sözleri kadının ağzına
    koydu.
  grc-BRENT: καὶ ἐλεύσῃ πρὸς τὸν βασιλέα, καὶ λαλήσεις πρὸς αὐτὸν κατὰ τὸ ῥῆμα τοῦτο·
    καὶ ἔθηκεν Ἰωὰβ τοὺς λόγους ἐν τῷ στόματι αὐτῆς.
  ind-AYT: Pergilah menghadap raja dan berbicaralah kepadanya dengan perkataan ini.”
    Lalu, Yoab mengajarkan perkataan-perkataan itu ke dalam mulut perempuan itu.
  nya-nya: Kenaka upite kwa mfumu ndipo ukayankhule mawu awa.” Ndipo Yowabu anamuwuza
    mawu oti akanene.
  hrv-hrv: Otići ćeš kralju i govorit ćeš mu ovako.” I Joab je nauči što će govoriti.
  mps-mps: “Tialima, nage te kingba dolo pelama, tama eno nageba te mawainu ebo po
    dabe pusao,” wali. Tama Joapgo agai te kingba pusumainu yabo po meba agaba mani.
    Tialima, te wego te Joapgo agaba wali sę po tigidali te ola silama, tama nosali
    aga te kingba pai.
  tpi-tpi: Orait na yu go long king na autim ol dispela tok mi laik givim long yu.”
    Na Joap i givim em sampela tok em i mas autim long king.
  dan-1931: gå så til Kongen og sig således til ham” - og Joab lagde hende Ordene
    i Munden.
  vie-OVCB: và đi nói với vua những lời tôi dặn.” Và Giô-áp dặn bà những lời phải
    nói.
  guj-2017: પછી હું તને જે કહું તે પ્રમાણે રાજા પાસે જઈને તેને કહે.” પછી યોઆબે તેને
    એ વાત કહી કે જે તેણે જઈને રાજાને કહેવાની હતી.
  pon-2006A: Kowe eri patohla rehn nanmwarkio oh patohwanohng dahme I ndaiong uhk.”
  por-BRBSL: Vá até o rei e fale assim com ele”. Então Joab colocou as palavras em
    sua boca.
  cth-cth: Siangpahrang koe na cei vaiteh ahni koe hettelah na dei pouh han telah
    ati. Hottelah Joab ni a cangkhai teh a pâtu.
  twi-twi: Na kɔ ɔhene nkyɛn kɔka asɛm a merebɛka akyerɛ wo yi kyerɛ no.” Na Yoab
    kaa asɛm a ɔpɛ sɛ ɔbea no kɔka no kyerɛɛ no.
