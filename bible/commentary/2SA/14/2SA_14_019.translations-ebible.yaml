verse: 2SA.014.019
translations:
  mal-C: 'രാജാവു ചോദിച്ചു: “ഈ കാര്യങ്ങളിലെല്ലാം നിന്നോടുകൂടെ യോവാബിന്റെ കൈയില്ലേ?”
    സ്ത്രീ മറുപടി പറഞ്ഞു: “എന്റെ യജമാനനായ രാജാവേ, അങ്ങാണെ, എന്റെ യജമാനനായ രാജാവു കൽപ്പിക്കുന്ന
    ഒരു കാര്യത്തിൽനിന്ന് ഇടത്തോട്ടോ വലത്തോട്ടോ മാറാൻ ഒരുവനും കഴിയുകയില്ലല്ലോ! അതേ,
    ഇതു ചെയ്യാൻ എനിക്കു നിർദേശം തന്നത് അങ്ങയുടെ ദാസനായ യോവാബുതന്നെ. ഈ വാക്കുകളെല്ലാം
    എനിക്കു പറഞ്ഞുതന്നതും അദ്ദേഹംതന്നെ.'
  deu-TKW: 'David fragte: Ist in diesem ganzen Handel die Hand Joabs bei dir mit im
    Spiel? Das Weib antwortete: So wahr du lebst, mein königlicher Herr! Es ist nicht
    möglich, rechts oder links vorüberzukommen an irgend etwas, was mein königlicher
    Herr gesprochen hat: ja dein Diener Joab, der hat mir den Auftrag gegeben und
    der hat alle jene Worte deiner Magd in den Mund gelegt.'
  lin-lin: 'Mokonzi atunaki : — Boni, loboko ya Joabi ezali elongo na yo te na makambo
    oyo nyonso ? Mwasi azongisaki : — Na kombo na yo mokonzi, nkolo na ngai, kati
    na makambo nyonso oyo mokonzi, nkolo na ngai, awuti koloba, moto moko te akoki
    kokende, ezala na ngambo ya loboko ya mobali to na ngambo ya loboko ya mwasi.
    Solo, ezali mosali na yo, Joabi, nde atindaki ngai kosala makambo oyo, mpe ye
    nde atiaki maloba oyo na monoko na ngai mwasi mosali na yo.'
  eng-LSV: And the king says, “Is the hand of Joab with you in all this?” And the
    woman answers and says, “Your soul lives, my lord, O king, none [turn] to the
    right or to the left from all that my lord the king has spoken; for your servant
    Joab commanded me, and he put all these words in the mouth of your maidservant.
  eng-GNV: 'And the King said, Is not the hand of Ioab with thee in all this? Then
    the woman answered, and sayd, As thy soule liueth, my lord the King, I will not
    turne to the right hande nor to the left, from ought that my lorde the King hath
    spoken: for euen thy seruant Ioab bade mee, and he put all these wordes in the
    mouth of thine handmayde.'
  eng-WEBSTER: 'And the king said, Is not the hand of Joab with thee in all this?
    And the woman answered and said, As thy soul liveth, my lord the king, none can
    turn to the right hand or to the left from aught that my lord the king hath spoken:
    for thy servant Joab, he bade me, and he put all these words in the mouth of thy
    handmaid:'
  nhw-BL: 'Huan David quiilhui: ―Techilhui sintla Joab mitztitlantoc. Huan nopa sihuatl
    quinanquili: ―Quena, Joab nechtitlanqui huan yaya nechilhui nochi quenicatza ma
    nimitzcamanalhuis.'
  swh-ONEN: Mfalme akauliza, “Je, mkono wa Yoabu haupo pamoja nawe katika jambo hilo
    lote?” Huyo mwanamke akajibu, “Hakika kama uishivyo, bwana wangu mfalme, hakuna
    yeyote anayeweza kugeuka kulia wala kushoto kutokana na chochote anachosema bwana
    wangu mfalme. Naam, ni mtumishi wako Yoabu ndiye alinifundisha kufanya hivi, naye
    ndiye aliweka maneno haya yote kinywani mwa mtumishi wako.
  bba-bba: Yerɑ sinɑ boko u nɛɛ, n ǹ Yoɑbuwɑ u nun yenibɑ sɔ̃ɔwɑ? Kurɔ wi, u nùn
    wisɑ u nɛɛ, yinni, sere kɑ wunɛn wɑ̃ɑru, ye ɑ ɡeruɑ mi, yɑ sɑ̃ɑwɑ ɡem. Wunɛn bɔ̃ɔ
    Yoɑbuwɑ u mɑn ɡɑri yi sɔ̃ɔwɑ u nɛɛ, n nɑ n nun sɔ̃.
  eng-KJVCPB: 'And the king said, Is not the hand of Joab with thee in all this? And
    the woman answered and said, As thy soul liveth, my lord the king, none can turn
    to the right hand or to the left from ought that my lord the king hath spoken:
    for thy servant Joab, he bade me, and he put all these words in the mouth of thine
    handmaid:'
  luo-luo: Ruoth nopenje niya, “Donge Joab ni kodi e wechegi duto?” Dhakono nodwoke
    niya, “Akwongʼora e nyimi ni in ruodha ma en ruoth kendo ni gima iwachono en adier.
    Ee, ne en jatichni Joab mane onyisa mondo atim ma kendo en bende ema noketo wechegi
    e dho jatichni.
  meu-meu: Bena hanua pavapavana eto, Ina kara ai Ioab imana na oi ida a? Hahine na
    e haere, eto, Mornokani, egu lohia bona egu pavapava o maurimu heḡereḡerena, egu
    lohia bona egu pavapava emu hereva amo taunimanima ta basine raka sin diba, idiba
    kahana ai eiava lauri kahana ai. Emu hesiai tauna Ioab ese e haḡanigu; ia ese
    ini hereva iboudiai na emu hesiai hahinena uduna ai e atoa.
  npi-ULB: राजाले भने, “के यी सबै कुराको पछाडी योआबको हात छैन र?” ती स्‍त्रीले जवाफ
    दिइन्, “जस्तो तपाईं मेरो मालिक महाराजा जीवित हुनुहुन्छ, मेरो मालिक महाराजाले भन्‍नुभएको
    कुराबाट कोही पनि दाया वा बाँया लाग्‍न सक्दैन । तपाईंकी दासीले बोलेको यी कुराहरू
    भन्‍न मलाई आज्ञा गर्ने र बताउने तपाईंको दास योआब नै थिए ।
  yor-yor: Ọba sì wí pé, “Ọwọ́ Joabu kò ha wà pẹ̀lú rẹ nínú gbogbo èyí?” Obìnrin náà
    sì dáhùn ó sì wí pé, “Bí ẹ̀mí rẹ ti ń bẹ láààyè, olúwa mi ọba, kò sí ìyípadà sí
    ọwọ́ ọ̀tún, tàbí sí ọwọ́ òsì nínú gbogbo èyí tí olúwa mi ọba ti wí, nítorí pé
    Joabu ìránṣẹ́ rẹ, òun ni ó rán mi, òun ni ó sì fi gbogbo ọ̀rọ̀ wọ̀nyí sí ìránṣẹ́bìnrin
    rẹ lẹ́nu.
  ind-ind: Tanya raja, “Apakah Yoab yang menyuruhmu melakukan semua ini?” Jawab perempuan
    itu, “Benar Tuan! Di hadapan Tuanku Raja saya bersumpah bahwa itu benar, sebab
    tidak ada apa pun yang dapat dirahasiakan dari Tuan. Yoab yang mengutus saya,
    bahkan dia mengajarkan semua yang tadi saya katakan kepada Tuan.
  pes-OPCB: 'پادشاه گفت: «آیا یوآب تو را به اینجا فرستاده است؟» زن جواب داد: «چطور
    می‌توانم حقیقت را از شما، ای پادشاه، کتمان کنم؟ بله، یوآب مرا فرستاد و به من یاد
    داد که چه بگویم.'
  tgl-ULB: Sinabi ng hari, “Kasama mo ba ang kamay ni Joab sa lahat ng ito?” Sumagot
    ang babae at sinabi, “Habang buhay ka, aking panginoon na hari, walang isa mang
    makakatakas sa iyong kanang kamay o sa kaliwa mula sa anumang bagay na sinabi
    ng aking panginoon na hari. Ang iyong lingkod na si Joab ang siyang nag-utos sa
    akin at sinabi sa akin ang mga bagay na ito na sinabi ng iyong lingkod.
  hui-hui: Ani layagola Debidi ibugua hale halu lalu, Í̠na bi áyu o lareruni Yoabahanda
    ani lole pu laya handala lole ibiribe, lene. Ani hale hayagola wali biago ibugua
    ladai bialu lalu, I̱naga agali haguane kini-o i̱na heneneore gi dolalu larogo
    í̠na i̱hondo hale haregoni habo naleorego i̱na ogoni ndo lalu mo ke̱bi naholebero.
    Í̠na bi larigoni heneneore. Í̠naga ami agaliru haru haga haguane Yoabahanda anidagua
    lole pu laya. Ibunime bi ogodaguaore labe lalu bibahendeore endeho ngiya handala
    í̠hondo langule ibinigo larugoni.
  mya-mya: မင်း​ကြီး​က``ဤ​သို့​ငါ့​အား​လျှောက်​ထား​ရန် သင့်​အား​စေ​ခိုင်း​သူ​မှာ​ယွာ​ဘ​ပေ​လော''
    ဟု မေး​တော်​မူ​၏။ အ​မျိုး​သ​မီး​က``အ​ရှင်​မင်း​ကြီး၊ အ​ရှင်​၏​မေး ခွန်း​ကို​ဖြေ​ကြား​ရန်​လွှဲ​ဖယ်​၍​မ​ဖြစ်​နိုင်​ကြောင်း
    ကျွန်​တော်​မ​ကျိန်​ဆို​လျှောက်​ထား​ပါ​၏။ မည်​သို့ ပြု​ရ​မည်​ကို​လည်း​ကောင်း၊ မည်​သို့​လျှောက်​ထား
    ရ​မည်​ကို​လည်း​ကောင်း သင်​ကြား​ပေး​သူ​မှာ ကိုယ်​တော့်​ကျွန်​ယွာ​ဘ​ပင်​ဖြစ်​ပါ​၏။-
  bod-N: རྒྱལ་པོས། འདི་ཐམས་ཅད་ནི་ཡོ་ཨབ་ཀྱིས་ཁྱོད་ལ་བསྟན་པ་མིན་ནམ་ཞེས་དྲིས་པའི་ལན་དུ་བུད་མེད་ཀྱིས།
    བདག་གིས་རང་གི་ཇོ་བོ་དང་བདག་གི་རྒྱལ་པོའི་མདུན་དུ་མནའ་སྐྱེལ་ཏེ། བདག་གི་ཇོ་བོ་དང་བདག་གི་རྒྱལ་པོས་གནང་བའི་གསུང་ནི་གཡས་གཡོན་གང་དུའང་གཟུར་མེད།
    དེ་ནི་ཁྱེད་ཀྱི་ཞབས་ཕྱི་ཡོ་ཨབ་ཀྱིས་བདག་ལ་བསྒོས་ཤིང་། ཚིག་འདི་ཐམས་ཅད་ཁོས་གཡོག་མོ་བདག་གི་སྨྲ་སྒོ་རུ་བཞག་པ་ཡིན།
  sna-sna: Mambo akabvunza akati, “Ko, ruoko rwaJoabhu harusi kubatsirana newe pazvinhu
    zvose izvi here?” Mukadzi akapindura akati, “Noupenyu hwenyu, ishe wangu mambo,
    hapana munhu angatendeukira kurudyi kana kuruboshwe kubva pane zvinenge zvataurwa
    nashe mambo wangu. Ichokwadi, muranda wenyu Joabhu ndiye andirayira kuti ndiite
    izvi uye ndiye aisa mashoko ose aya mumuromo womurandakadzi wenyu.
  spa-BLM: 'El rey dijo: “¿Está la mano de Joab contigo en todo esto?” La mujer respondió:
    “Vive tu alma, mi señor el rey, que nadie puede volverse a la derecha o a la izquierda
    de nada de lo que mi señor el rey ha dicho; porque tu siervo Joab me urgió, y
    puso todas estas palabras en boca de tu siervo.'
  cac-cac: 'Yuj chi'' ix sc''anb''ej vin̈ rey chi'' d''a ix icha tic: —¿Tom man̈oc
    vin̈aj Joab ix b''oan al jun tic? xchi vin̈. Ix tac''vi ix: —Ichaton chi'' mamin
    rey, ix a naeli. A vin̈ a checab'' chi'' ix in checancoti, a vin̈ ix alanpax d''ayin
    tastac tzul val tic d''ayach.'
  swh-ULB: Mfalme akasema, Je siyo mkono wa Yoabu ulio pamoja nawe katika haya yote?
    Mwanamke akajibu na kusema, “Kama uishivyo bwana wangu mfalme, hakuna awezae kuelekea
    mkono wa kulia wala wa kushoto kwa yale bwana wangu mfalme aliyosema. Ni mtumishi
    wako Yoabu aliyeniambia na kuniagiza kusema kile mtumishi wako alichokisema.
  bel-bel: 'І сказаў цар: ці ня рука Ёава ва ўсім гэтым з табою. І адказвала жанчына
    і сказала: хай жыве душа твая, гаспадару мой цар; ні направа, ні налева нельга
    ўхіліцца ад таго, што сказаў гаспадар мой цар; правільна, раб твой Ёаў загадаў
    мне, і ён уклаў у вусны рабы тваёй усе гэтыя словы;'
  deu-ELBBK: 'Und der König sprach: Ist die Hand Joabs mit dir in diesem allem? Und
    die Frau antwortete und sprach: So wahr deine Seele lebt, mein Herr König, wenn
    zur Rechten oder zur Linken zu weichen ist von allem, was mein Herr, der König,
    redet! Denn dein Knecht Joab, er hat es mir geboten, und er hat deiner Magd alle
    diese Worte in den Mund gelegt.'
  mbb-OT: Mid-insà is hadì te, “Iyan be si Joab mibpenurù kenikew kayi?” Midtavak
    haazà is bahi te, “Kena a ebpekevelivad te tavak te insè nu, Mahal he Hadì. Uya,
    si Joab he suluǥuen nu is midsuǥù kedì te kebaal kayi wey iyan sikandin mibpenurù
    ke hengkey is egkeǥiyen ku.
  mal-2015: 'അപ്പോൾ രാജാവു: ഇതിലൊക്കെയും യോവാബിന്റെ കൈ ഇല്ലയോ എന്നു ചോദിച്ചതിന്നു
    സ്ത്രീ ഉത്തരം പറഞ്ഞതു: യജമാനനായ രാജാവേ, നിന്റെ ജീവനാണ, യജമാനനായ രാജാവു അരുളിച്ചെയ്താൽ
    വലത്തോട്ടോ ഇടത്തോട്ടോ ആർക്കും മാറിക്കൂടാ; നിന്റെ ഭൃത്യനായ യോവാബ് തന്നേ ആകുന്നു
    ഇതു അടിയനോടു കല്പിച്ചതു; അവൻ തന്നേ ഈ വാചകമൊക്കെയും അടിയന്നു ഉപദേശിച്ചുതന്നതു.'
  rmc-rmc: '„Na sas oda o Joab, savo tut bičhaďa ke ma?“ phučľa latar o David. E džuvľi
    odphenďa: „Avke sar tu džives, rajeja miro the kraľina, našťi garuvav ada angle
    tu, hoj tuke te na odphenav. Sas oda tiro služobňikos o Joab, savo mange oda phenďa
    a diňa man goďi, so tuke te phenav.'
  pes-OPV: 'پادشاه گفت: «آیا دست یوآب در همه این کار با تونیست؟» زن در جواب عرض کرد:
    «به حیات جان تو، ای آقایم پادشاه که هیچ‌کس از هرچه آقایم پادشاه بفرماید به طرف
    راست یا چپ نمی تواندانحراف ورزد، زیرا که بنده تو یوآب، اوست که مرا امر فرموده
    است، و اوست که تمامی این سخنان را به دهان کنیزت گذاشته است.'
  ron-1924: 'Ымпэратул а зис атунч: „Оаре мына луй Иоаб ну есте еа ку тине ын тоатэ
    тряба ачаста?” Ши фемея а рэспунс: „Виу есте суфлетул тэу, ымпэрате, домнул меу,
    кэ ну есте ку путинцэ ничо абатере, нич ла дряпта, нич ла стынга, де ла тот че
    а зис домнул меу, ымпэратул. Ын адевэр, робул тэу Иоаб мь-а порунчит ши а пус
    ын гура роабей тале тоате ачесте кувинте.'
  ben-OBCV: রাজামশাই জিজ্ঞাসা করলেন, “তোমার সঙ্গে এই সবে যোয়াবের হাত নেই তো?” মহিলাটি
    উত্তর দিয়েছিল, “হে আমার প্রভু মহারাজ, আপনার প্রাণের দিব্যি, আমার প্রভু মহারাজ
    যা বলেন, সেখান থেকে কেউ ডাইনে বা বাঁয়ে ফিরতে পারে না। হ্যাঁ, আপনার দাস যোয়াবই
    এসব করতে আমাকে নির্দেশ দিলেন ও তিনিই আপনার দাসীর মুখে এই কথাগুলি বসিয়ে দিলেন।
  som-som: Boqorkiina wuxuu yidhi, Waxyaalahan oo dhan ma Yoo'aab baa kugu weheliya?
    Kolkaasaa naagtii ugu jawaabtay, Boqorow, sayidkaygiiyow, naftaada nool baan ku
    dhaartaye inaan ninna xagga midigta ama xagga bidixda uga leexan karin waxaad
    tidhi, boqorow, sayidkaygiiyow, waayo, addoonkaaga Yoo'aab ah ayaa igu amray waxan,
    oo erayadan oo dhanna isagaa afka iigu riday, anoo addoontaada ah.
  lat-VUC: 'Et ait rex: Numquid manus Joab tecum est in omnibus istis? Respondit mulier,
    et ait: Per salutem animæ tuæ, domine mi rex, nec ad sinistram, nec ad dexteram
    est ex omnibus his quæ locutus est dominus meus rex: servus enim tuus Joab, ipse
    præcepit mihi, et ipse posuit in os ancillæ tuæ omnia verba hæc.'
  eng-ASVBT: And the king said, Is the hand of Joab with thee in all this? And the
    woman answered and said, As thy soul liveth, my lord the king, none can turn to
    the right hand or to the left from aught that my lord the king hath spoken; for
    thy servant Joab, he bade me, and he put all these words in the mouth of thy handmaid;
  ita-1885: 'E il re disse: Non ha Ioab tenuto mano a farti far tutto questo? E la
    donna rispose, e disse: Come l''anima tua vive, o re, mio signore, ei non si può
    sfuggire nè a destra, nè a sinistra, di cosa alcuna che il re, mio signore, ha
    detta; perciocchè Ioab, tuo servitore, è quel che mi ha ordinato questo; ed egli
    stesso ha poste in bocca alla tua servente tutte queste parole.'
  eng-LXXUP: And the king said, Is not the hand of Joab in all this matter with thee?
    and the woman said to the king, As thy soul lives, my lord, O king, there is no
    turning to the right hand or to the left from all that my lord the king has spoken;
