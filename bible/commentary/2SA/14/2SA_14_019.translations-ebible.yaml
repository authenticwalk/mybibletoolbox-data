    mua koimata tugo sapu se Zoabi, sapu tozi nau gua pude tavetia, meke gua pude
    zama nia.
  gaz-gaz: Mootichi, “Waan kana hunda keessatti harki Yooʼaab si wajjin jiraa?” jedhee
    gaafate. Dubartiin sun immoo akkana jettee deebifte; “Yaa gooftaa koo mooticha,
    duʼa kee ti; dubbii gooftaan koo mootichi dubbatu irraa namni gara mirgaatti yookaan
    gara bitaatti goruu dandaʼu tokko illee hin jiru. Dhuguma namni akka ani waan
    kana dubbadhu na ajajee fi kan dubbii kana hundas afaan garbittii keetii keessa
    kaaʼe Yooʼaabuma garbicha kee ti.
  fra-LSG: 'Le roi dit alors: La main de Joab n’est-elle pas avec toi dans tout ceci?
    Et la femme répondit: Aussi vrai que ton âme est vivante, ô roi mon seigneur,
    il n’y a rien à droite ni à gauche de tout ce que dit mon seigneur le roi. C’est,
    en effet, ton serviteur Joab qui m’a donné des ordres, et qui a mis dans la bouche
    de ta servante toutes ces paroles.'
  yal-yal: Mangan yi a maxɔdin, a naxa, “Yowaba xa mi ito birin falaxi i xa ba?” A
    yi a yabi, a naxa, “N bata n kɔlɔ mangan siini, mangana, n kanna, ɲɔndin na a
    ra. I ya walikɛɛn Yowaba nan n yamari, a falani itoe ti n xa n lan n xa naxanye
    fala i xa.
  haw-1868: 'I mai la ke alii, Aole anei ka lima o Ioaba pu me oe i neia mea? Olelo
    aku la ua wahine la, i aku la, Oiaio no, e kuu haku, e ke alii, aole e hiki i
    kekahi ke kapae aku ma ka akau, aole hoi ma ka hema o kekahi mea a kuu haku a
    ke alii i olelo mai nei: o kau kauwa o Ioaba, oia ka i kauoha mai ia''u, a hahao
    mai la ia mau huaolelo a pau maloko o ka waha o kau kauwawahine.'
  arb-NAV: 'فَسَأَلَهَا: «هَلْ لِيُوآبَ يَدٌ فِي كُلِّ هَذَا الأَمْرِ؟» فَأَجَابَتْ:
    «لِتَحْيَ نَفْسُكَ يَا سَيِّدِي الْمَلِكَ! إِنَّ أَحَداً لَا يَقْدِرُ أَنْ يُرَاوِغَ
    فِي أَمْرِ سَيِّدِي الْمَلِكِ. نَعَمْ إِنَّ عَبْدَكَ يُوآبَ هُوَ أَوْصَانِي وَلَقَّنَنِي
    كُلَّ مَا نَطَقْتُ بِهِ.'
  ewe-ewe: Fia la yi edzi be, “Yoab ye nye ame si dɔ wò ɖe afi sia?” Nyɔnu la ɖo eŋu
    be, “Nye aƒetɔ fia, aleke mate ŋu agblɔ be menye eyae o? Ɛ̃, Yoab ye dɔm ɖa eye
    wògblɔ nu si magblɔ na wò la nam.
  eng-LEE: And the king said, Is not the hand of Joab with thee in all this? And the
    woman answered and said, As thy soul liveth, my Lord, O king! none can turn to
    the right or to the left from all that my Lord the king hath spoken; for it was
    thy servant Joab who hath bidden me, and it was he that hath put in the mouth
    of thy hand-maid all these words.
  asm-FB: ৰজাই ক’লে, “তোমাৰ এই সকলো কথাত যোৱাবৰ জানো হাত নাই?” তাতে সেই মহিলা গৰাকীয়ে
    উত্তৰ দি ক’লে, “হে মোৰ প্ৰভু মহাৰাজ, আপোনাৰ জীৱনৰ শপত, মোৰ প্ৰভু মহাৰাজে কোৱা
    কথাৰ পৰা সোঁ কি বাওঁফালে ঘূৰিবৰ কাৰো সাধ্য নাই৷ আপোনাৰ দাস যোৱাবেই মোক আদেশ কৰিলে
    আৰু মই যি কথা ক’লোঁ, এই সকলো কথা আপোনাৰ বেটীক কবলৈ দিলে।
  sus-A: مَنفّ نَشَ عَ مَشْرِن، «عِ شَ مَسٍنيِ بِرِن قَتَنشِ يٌوَبَ نَن نَ؟» فِنّ
    نَشَ عَ قَلَ عَ بّ، «مَنفّ، عِ بَرَ نْندِ يَتِ قَلَ. مِشِ مُ نْمَ قٍقٍ نْشُندٍ
    عِ مَ. يٌوَبَ نَن ﭑ شّيشِ ﭑ شَ نَ بِرِن مَسٍن عِ بّ.
  fra-SBL: 'Le roi dit : « La main de Joab est-elle avec toi dans tout cela ? » La
    femme répondit : « Aussi vrai que ton âme est vivante, mon seigneur le roi, personne
    ne peut se détourner à droite ou à gauche de ce que mon seigneur le roi a dit ;
    car ton serviteur Joab m''a pressée, et il a mis toutes ces paroles dans la bouche
    de ta servante.'
  hbo-hbo: וַיֹּ֣אמֶר הַמֶּ֔לֶךְ הֲיַ֥ד יֹואָ֛ב אִתָּ֖ךְ בְּכָל־זֹ֑את וַתַּ֣עַן הָאִשָּׁ֣ה
    וַתֹּ֡אמֶר חֵֽי־נַפְשְׁךָ֩ אֲדֹנִ֨י הַמֶּ֜לֶךְ אִם־אִ֣שׁ ׀ לְהֵמִ֣ין וּלְהַשְׂמִ֗יל
    מִכֹּ֤ל אֲשֶׁר־דִּבֶּר֙ אֲדֹנִ֣י הַמֶּ֔לֶךְ כִּֽי־עַבְדְּךָ֤ יֹואָב֙ ה֣וּא צִוָּ֔נִי
    וְה֗וּא שָׂ֚ם בְּפִ֣י שִׁפְחָֽתְךָ֔ אֵ֥ת כָּל־הַדְּבָרִ֖ים הָאֵֽלֶּה׃
  kik-kik: Nake mũthamaki akĩmũũria atĩrĩ, “Githĩ mũtinyiitanĩire na Joabu ũhoro-inĩ
    ũyũ wothe?” Nake mũndũ-wa-nja akĩmũcookeria atĩrĩ, “Ti-itherũ o ta ũrĩa ũtũũraga
    muoyo, wee mũthamaki mwathi wakwa, gũtirĩ mũndũ ũngĩĩhũgũra mwena wa ũrĩo kana
    wa ũmotho, aregane na ũndũ o wothe ũrĩa mũthamaki mwathi wakwa angiuga. Ĩĩ nĩguo,
    nĩ ndungata yaku Joabu yanjĩĩrire njĩke ũndũ ũyũ, na nĩwe wĩkĩrĩte ciugo ici ciothe
    kanua-inĩ ka ndungata yaku.
  fra-NCL: 'Et le roi dit : « La main de Joab est-elle avec toi dans tout cela ? »
    La femme répondit : « Aussi vrai que ton âme est vivante, ô mon seigneur le roi,
    il est impossible d’aller à droite ou à gauche de tout ce que dit mon seigneur
    le roi. Oui, c’est ton serviteur Joab qui m’a donné des ordres et qui a mis toutes
    ces paroles dans la bouche de ta servante.'
  cek-AK: To naah siangpahrang mah, Hae hmuen sak hanah Joab mah maw ang thuisak?
    tiah a dueng. Nongpata mah, Ka angraeng siangpahrang, nang na hing baktih toengah,
    ka angraeng siangpahrang mah thuih ih lok loe, mi mah doeh banqoi bantang pathui
    thai mak ai; Ue, na tamna Joab mah hae hmuennawk hae sak hanah ang pacae moe,
    na tamna mah thuih han koi loknawk doeh ang patuk.
  cuk-cuk: 'Rey ese egisded: —¿Joab, wese be-barmiali? Ome abinsaded: —Dummad-Rey,
    be-nuggi napira an soged. Ar nabir be soge. Ar be-sorda-Joab bebo-sunmakega bese
    an-barmialid. Degine, bela an bega ibmar-sogsadi, Joab anga sogsad, deyob be reyga
    sogoye.'
  uig-CYR: 'Падишаһ: Бу гәплириңниң һәммиси Йоабниң көрсәтмисиму, қандақ? — деди.
    Аял җавап берип: И, ғоҗам падиша, силиниң җанлири билән қәсәм қилимәнки, ғоҗам
    падиша ейтқанлири оңғиму, солғиму қаймайдиған һәқиқәттур. Дәрвәқә силиниң қуллири
    Йоаб маңа шуни тапилап, бу сөзләрни дедәклириниң ағзиға салди.'
  tel-2017: రాజు “ఇదంతా యోవాబు నీకు చెప్పి పంపాడా?” అని అడిగాడు. అప్పుడు ఆమె ఇలా చెప్పింది
    “నా ఏలికవైన రాజా, నీ మీద ఒట్టు, చెప్పినదంతా తప్పకుండా గ్రహించడానికి నా యజమానివైన
    నీలాంటి రాజు తప్ప ఇంకెవ్వరూ లేరు. నీ సేవకుడు యోవాబు ఈ మాటలన్నిటినీ నీ దాసినైన
    నాకు నేర్పించాడు.
  hat-BSA: 'Alò, wa a te reponn e te di: “Èske men Joab mele avèk ou nan tout sa?”
    Epi fanm nan te reponn: “Jan nanm ou viv la, mèt mwen an, wa a, pèsòn pa kab vire
    ni adwat ni agoch nan anyen ke mèt mwen an, wa a, te pale a. Anverite, se te sèvitè
    ou a, Joab ki te kòmande mwen. Epi se te li ki te mete tout pawòl sa yo nan bouch
    sèvant ou an,'
  kos-kos: Na David el siyuk sel, “Ku Joab pa sap kom in fahk ma ingan uh?” Na el
    topuk, “Leum luk, nga fulahk ke ma mutal nukewa, lah wangin inkanek nga in ku
    in kaingkunla mwe siyuk lom an. Ma na pwaye se lah Joab, captain lom an, pa fahk
    nu sik ma ngan oru ac ma ngan fahk.
  hbo-WLC: וַיֹּ֣אמֶר הַמֶּ֔לֶךְ הֲיַ֥ד יוֹאָ֛ב אִתָּ֖ךְ בְּכָל־זֹ֑את וַתַּ֣עַן הָאִשָּׁ֣ה
    וַתֹּ֡אמֶר חֵֽי־נַפְשְׁךָ֩ אֲדֹנִ֨י הַמֶּ֜לֶךְ אִם־אִ֣שׁ ׀ לְהֵמִ֣ין וּלְהַשְׂמִ֗יל
    מִכֹּ֤ל אֲשֶׁר־דִּבֶּר֙ אֲדֹנִ֣י הַמֶּ֔לֶךְ כִּֽי־עַבְדְּךָ֤ יוֹאָב֙ ה֣וּא צִוָּ֔נִי
    וְה֗וּא שָׂ֚ם בְּפִ֣י שִׁפְחָֽתְךָ֔ אֵ֥ת כָּל־הַדְּבָרִ֖ים הָאֵֽלֶּה׃
  ibo-ibo: Devid jụrụ ya sị, “Aka Joab ọ dị nʼokwu ndị a niile?” Nwanyị ahụ zara sị
    ya, “Dịka ị na-adị ndụ, onyenwe m, bụ eze, ọ dịghị onye ọbụla ga-esi nʼihe onyenwe
    m bụ eze kwuru, chee ihu nʼaka nri maọbụ nʼaka ekpe. E, ọ bụ ohu gị Joab nyere
    m iwu ime nke a, ya gwakwara ohu gị nwanyị okwu niile ndị a.
  ory-ory: ଏଥିରେ ରାଜା କହିଲେ, “ଏସମସ୍ତ କଥାରେ କି ତୁମ୍ଭ ସଙ୍ଗେ ଯୋୟାବର ହାତ ନାହିଁ?” ସେହି
    ସ୍ତ୍ରୀ ଉତ୍ତର ଦେଇ କହିଲା, “ହେ ମୋର ପ୍ରଭୋ, ମହାରାଜ, ଆପଣଙ୍କ ପ୍ରାଣ ଜୀବିତ ଥିବା ପ୍ରମାଣେ
    କହୁଛି, ମୋʼ ପ୍ରଭୁ ମହାରାଜ ଯାହା କହିଅଛନ୍ତି, ତହିଁର ଡାହାଣକୁ କି ବାମକୁ ଫେରିବାକୁ କାହାରି
    ଆୟତ୍ତ ନାହିଁ; କାରଣ ଆପଣଙ୍କ ଦାସ ଯୋୟାବ ମୋତେ ଆଦେଶ କରି ଆପଣଙ୍କ ଦାସୀଙ୍କୁ ଏହି ସମସ୍ତ କଥା
    ଶିଖାଇଅଛନ୍ତି।
  chk-chk: Iwe, ewe king a ais, “Ifa usun, Joap a afalafala ngonuk ekei kapas meinisin?”
    Neminewe a pälüeni, “Mwo manauom, ai samol me ai king, üsap tongeni tükümi senuk
    mine ka eäni kapas ais ngeniei. Ewer, noum chon angang Joap a öüröüraei pwe üpwe
    föri ei o anöünöüei ekei kapas meinisin.
  ssd-ssd: 'nu ndek kusnana: Ne Yoabŋge kukulnat le pasa te tumba prowat e ŋgina le
    pino ta lafumba sana: O gabat suŋgo, ne tuku kusna ta ye yabukam kumuŋ kuga. Ne
    kumumbi sakate. Naŋe kame gabat Yoabŋge ye wam paguyumba kukulyat le wamdus te
    tumba ne tugum prowit ta'
  rop-rop: Wal Deibid bin askim det gel na, “Jowab na bin dalim yu blanga kaman en
    tok langa mi, indit?” Wal det gel bin tok, “Wal trubala ai dalim yu, en ai garra
    gibit yu det trubalawan ensa, dumaji YAWEI na witnis weya mi tok langa yu. Yuwai.
    Jowab det boswan wekinmen blanga yu bin jandim mi iya, en im na bin dalim mi hau
    blanga tok.
  ukr-1871: 'І питає Давид: Чи не Йоаба рука з тобою в цїй справі? І відказала молодиця:
    Так певно, як ти жив, мій царю й пане; неможливо звернути нї праворуч, нї лїворуч
    із того, що промовив царь мій й пан; так, се твій слуга Йоаб дав менї наказ і
    він усї ті слова вложив в уста рабі твоїй.'
  deu-1951: 'Der König sprach: Ist nicht Joabs Hand mit dir bei alledem? Das Weib
    antwortete und sprach: So wahr deine Seele lebt, mein Herr und König, es ist nicht
    möglich, weder zur Rechten noch zur Linken auszuweichen bei allem, was mein Herr,
    der König, sagt. Ja, dein Knecht Joab hat es mir befohlen, und er selbst hat alle
    diese Worte deiner Magd in den Mund gelegt.'
  eng-JPS: 'And the king said: ''Is the hand of Joab with thee in all this?'' And
    the woman answered and said: ''As thy soul liveth, my lord the king, none can
    turn to the right hand or to the left from aught that my lord the king hath spoken;
    for thy servant Joab, he bade me, and he put all these words in the mouth of thy
    handmaid;'
  srp-1865: 'Tada car reèe: da nije Joavov posao u svemu tome što èiniš? A žena odgovori
    i reèe: tako da je živa duša tvoja, care gospodaru, ne može se ni nadesno ni nalijevo
    od svega što kaza car gospodar moj; jer sluga tvoj Joav zapovijedio mi je i nauèio
    sluškinju tvoju sve ovo da govorim.'
  lug-lug: Kabaka n’amubuuza nti, “Omukono gwa Yowaabu guli wamu naawe mu bigambo
    ebyo byonna?” Omukazi n’amuddamu nti, “Nga bw’oli omulamu mukama wange kabaka,
    tewali ayinza okukubuzaabuza ng’adda ku mukono ogwa ddyo oba ogwa kkono okukuggya
    ku ky’oyogera mukama wange kabaka. Weewaawo, omuddu wo Yowaabu yeyandagidde, n’ampa
    n’ebigambo ebyo byonna.
  heb-heb: ויאמר המלך היד יואב אתך בכל זאת ותען האשה ותאמר חי נפשך אדני המלך אם אש
    להמין ולהשמיל מכל אשר דבר אדני המלך כי עבדך יואב הוא צוני והוא שם בפי שפחתך את
    כל הדברים האלה׃
  ben-IRV: রাজা বললেন, “এই সমস্ত ব্যাপারে তোমার সঙ্গে কি যোয়াবের হাত আছে?” সেই মহিলা
    উত্তর করে বলল, “হে আমার প্রভু, মহারাজ, আপনার জীবিত প্রাণের দিব্যি, আমার প্রভু
    মহারাজ যা বলেছেন, তার ডানে কিংবা বামে ফেরার উপায় নেই; আপনার দাস যোয়াবই আমাকে
    আদেশ করেছেন, এই সমস্ত কথা আপনার দাসীকে শিখিয়ে দিয়েছেন৷
  pan-pan: ਸੋ ਰਾਜਾ ਨੇ ਆਖਿਆ, ਭਲਾ, ਇਸ ਸਾਰੇ ਕੰਮ ਵਿੱਚ ਯੋਆਬ ਦਾ ਹੱਥ ਤੇਰੇ ਨਾਲ ਨਹੀਂ?
  tkr-tkr: 'Paççahee qiyghanan: – İne yiğne işee Yoavna xılyne alivku vob? Zəiyfee
    alidghıniy qele: – Yizda xərna paççah, valqan k''ın ixhen, şavussecad val k''ırı
    ilydiyxhı t''ub cigeençe ı''ğviykar haa''as vəəxəs deş. Ho''o, yiğne nukaree Yoavee
    zas əmr hav''u, zı hucooyiy eyhes ıkkanvad, mang''vee xət qı''ı.'
  mya-JVB: ရှင် ဘုရင်ကလည်း ၊ ဤ အမှု၌ ယွာဘ သည် သင့် အားအကြံပေးသည်မဟုတ်လောဟုမေး သော်
    ၊ မိန်းမ က အိုအရှင် မင်းကြီး ၊ ကိုယ်တော် အသက် ရှင်တော်မူသည်အတိုင်း၊ အရှင် မင်းကြီး
    မိန့် တော်မူသော စကားလမ်းမှ လက်ျာ ဘက်လက်ဝဲ ဘက်သို့ အဘယ်သူမျှမ လွှဲနိုင် ရာ။ အကယ်စင်စစ်
    ကိုယ်တော် ကျွန် ယွာဘ သည် ကျွန်တော်မ ကို မှာ ထား၍ ဤ စကား အလုံးစုံ တို့ကို သွန်သင်
    ပါ၏။
  tbg-tbg: Minti tuvaro Devitiva vira irero tiharo, Ioaapivae ai atitero ariara vi
    uvara minti tivakera tiane tivarae are aniaro? tuvaro nahenti viva tiharo, Mpo,
    avuhainaao, are ti nora vaiintivano varianarara irihama, te kia vi uvara kukeqa
    karaiti, vutuke ai tiva amirerave. Quqaama ai kaiqa vaiinti Ioaapivama ti tititeharo
    tiriara vi uvara vira tiva amiane, tirave.
  hmo-hmo: Vadaeni king ia gwau, “Lau laloa Ioaba ese oi ia siaia, inai hereva lau
    dekenai do oi hamaoroa totona, a?” Hahine ia haere, ia gwau, “Egu king e, oi be
    oi mauri noho momokani hegeregerena, lau diba oiemu henanadai dekena amo lau raka
    siri diba lasi, bona egu hereva lau hunia diba lasi. Io, momokani, oiemu hesiai
    tauna Ioaba ese lau ia oda henia, inai hereva ibounai be oi dekenai do lau gwauraia.
  urd-urd: बादशाह ने कहा, “क्या इस सारे मु'आमले में योआब का हाथ तेरे साथ है?” उस 'औरत
    ने जवाब दिया, तेरी जान की क़सम “ऐ मेरे मालिक बादशाह कोई इन बातों से जो मेरे मालिक
    बादशाह ने फ़रमाई हैं दहनी याँ बायीं तरफ़ नहीं मुड़ सकता क्यूँकि तेरे ख़ादिम योआब
    ही ने मुझे हुक्म दिया और उसी ने यह सब बातें तेरी लौंडी को सिखायीं।
  rus-SYN: 'И сказал царь: не рука ли Иоава во всем этом с тобою? И отвечала женщина
    и сказала: да живет душа твоя, господин мой царь; ни направо, ни налево нельзя
    уклониться от того, что сказал господин мой, царь; точно, раб твой Иоав приказал
    мне, и он вложил в уста рабы твоей все эти слова;'
  bqc-SIM: 'Ɔ̃ kí aà là à mɛ̀: Yoabu lɛ́ kú yã́pi guu yã̀? Nↄɛpi wèwà à
    mɛ̀: Ma dii kí, ń n kuao yã́ pↄ́ ń òpi gɛa aɛ ń kpɛo vĩo. Ao, n zↄ̀blena
    Yoabu mɛ́ yã́pi sòso kàmɛɛ ma lɛ́u píi.'
  tcz-CHONGTHU: Hichun lengpan adong in, “Thil hijatpi nasei na a hi nangma Joab chutoh
    kihoutoh a kikhut jop nahim?” atileh; numeinu jong chun adonbut’in, “Kapu lengpa,
    eti kem kaseilep ding ham? Koima chan nangma kommah emacha sel thei ponte. Henge,
    Joab in eihinsol a chule thu hijat pi hi aman nasohnu keima hi eithumop’a ka kamsung'a
    eikhumpeh ahinai ati.
  mar-mar: राजा म्हणाला, तुला हे सर्व बोलायला यवाबाने सांगितले ना? ती म्हणाली, होय
    महाराज, तुमचे सेवक यवाब यांनीच मला हे सर्व बोलायला सांगितले.
  qub-qub: 'Chaura ray tapuran: «¿Gamtaga manachu Joab llapantapis yachachisha-cashunqui?»
    nir. Warmina niran: «Au, llapantapis rasun cajllatami rimashcanqui tayta. Nogataga
    mandaj suldäruyqui Joabmi cachamasha. Rimanäpäpis llapanta yachachimasha.'
  bqp-bqp: 'Akũ kína a là à pì: Yoabu lɛ́ kú yã pìi gũn yá? Nↄgbɛ̃ pìi wèa à pì:
    Ma dikiri kína, kũ n kunnaao yã kũ n òo pì gɛna arɛ kũ kpɛo vĩro. Ee, n zↄ̀bleri
    Yoabu mɛ́ à yã pìi kàkamɛnɛ pínki.'
  hat-hat: 'Wa a mande l'': -Eske Joab pa nan plan sa a avè ou? Fanm lan reponn li:
    -Menm jan ou vivan an, monwa, pa gen anyen ki pi sèten pase sa ou di la a. Wi,
    monwa. Se Joab, chèf lame ou la, ki di m'' tou sa pou m'' fè ak tou sa pou m''
    di.'
  eng-BSB: So the king asked, “Is the hand of Joab behind all this?” The woman answered,
    “As surely as you live, my lord the king, no one can turn to the right or to the
    left from anything that my lord the king says. Yes, your servant Joab is the one
    who gave me orders; he told your maidservant exactly what to say.
  tod-tod: 'Masagi kpɔɛi zeɠeni ʋolu, é ɠɛ ma: «Zoaɓe lɛi é ʋa ɠɛ ʋolu niima vai
    pɛ su?» Anzanui ɠɛ ma: «Ee, màliɠii masagi, GALA ka kàazu, eɠɛʋelei è vulua
    la ga ɠite, nii kpein màliɠii masagi boga, nu la zooga zeɠezu ba, è ʋa li ga
    yeeza ɓaa ɠɔʋɛzu ʋele. Ti pɛ ka ga gaamai, ɗa-wotiɠɛ nui Zoaɓe ɠa é tèʋega,
    ga gè ɓɔɛ è ʋɔ. Nii kpein maanɛai ga gè bo, nɛ̀i gè ga ɗa-wotiɠɛ anzanui,
    tɔ ɠa é ti pɛ pua dà.'
  eng-WEBPB: The king said, “Is the hand of Joab with you in all this?” The woman
    answered, “As your soul lives, my lord the king, no one can turn to the right
    hand or to the left from anything that my lord the king has spoken; for your servant
    Joab urged me, and he put all these words in the mouth of your servant.
  kbq-kbq: Hagi kini ne'mo huno, Kagrira Joapu hugantegenka nagritera enampi? Higeno
    ana a'mo kenona huno, Kini nera ranimoka, nankna hu'na eri frakigahue? Hagi kagrama
    kasefa'ma hunka mani'nenankeno'a, mago'mo'e huno mago'azana kagritera eri fraraokigahie.
    Tamage, eri'za nekamo Joapu ome asamio huno hunantea ke eme kasami'noe.
  nhe-BL: 'Huan David quiilhui: ―Xinechilhui intla Joab mitztitlantoc. Huan nopa sihuatl
    quinanquili: ―Quena, Joab nechtitlanqui huan yajaya nechilhui nochi quejatza ma
    nimitzcamahuis.'
  bus-bus: 'Ben kí à là à bè: Yoabu lɛ́ kú yã pì guuↄ́? Nↄgbɛ̃ pì wèàla à bè: Ma
    dii kí, kↄ̃n n kuunao yã kɛ̀ ń ò pì gagana vĩro. Ee, n zↄ̀bleri Yoabu bé à yã
    pì kàkamɛ píngi.'
  gub-BL: — Aipo Zoaw uzapo kar ko ma'e newe a'e, i'i izupe. Uwazar kuzà izupe. —
    Amume'u newe ma'e Tupàn pe imono pyrer paw wanenataromo ihe kury. Azeharomoete
    napuner kwaw nepuranu haw wi hehemaw rehe. Aze ma. Tuwihaw nerehe we har Zoaw
    her ma'e uzapo kar ko ma'e ihewe a'e. Umume'u kar ko ma'e ihewe a'e, i'i izupe.
  eng-DRA: 'And the king said: Is not the hand of Joab with thee in all this? The
    woman answered, and said: By the health of thy soul, my lord, O king, it is neither
    on the left hand, nor on the right, in all these things which my lord the king
    hath spoken: for thy servant Joab, he commanded me, and he put all these words
    into the mouth of thy handmaid.'
