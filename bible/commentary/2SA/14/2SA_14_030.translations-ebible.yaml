  urd-GVU: تب ابی سلوم نے اپنے نوکروں کو حکم دیا، ”دیکھو، یوآب کا کھیت میرے کھیت سے
    ملحق ہے، اور اُس میں جَو کی فصل پک رہی ہے۔ جاؤ، اُسے آگ لگا دو!“ نوکر گئے اور
