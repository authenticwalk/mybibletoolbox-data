    field on fire.
  urd-GVH: तब अबीसलूम ने अपने नौकरों को हुक्म दिया, “देखो, योआब का खेत मेरे खेत से
    मुलहिक़ है, और उसमें जौ की फ़सल पक रही है। जाओ, उसे आग लगा दो!” नौकर गए और ऐसा
    ही किया।
  rug-rug: “Dotu, sa inuma te Zoabi si pa kalina mo sa qua inuma meke toaia na bale
    si asa. La sulu pania.” Ke la vala nia nika rini sa inuma.
  gaz-gaz: Ergasiis Abesaaloom hojjettoota isaatiin, “Ilaa, lafti qotiisaa Yooʼaab
    lafa qotiisaa kootti aana; innis garbuu achii qaba. Dhaqaatii ibidda itti qabsiisaa”
    jedhe. Kanaafuu hojjettoonni Abesaaloom dhaqanii lafa qotiisaa sanatti ibidda
    qabsiisan.
  fra-LSG: 'Absalom dit alors à ses serviteurs: Voyez, le champ de Joab est à côté
    du mien; il y a de l’orge; allez et mettez-y le feu. Et les serviteurs d’Absalom
    mirent le feu au champ.'
  yal-yal: Nayi, Abisalomi yi a fala a walikɛne xa, a naxa, “Ɛ bata Yowabaa funde
    xɛɛn to n gbeen dɛxɔn ma, ɛ sa tɛɛn so a ra.” Abisalomi a walikɛne yi sa tɛɛn
    so xɛɛn na.
  haw-1868: Alaila i aku la ia i kana poe kauwa, Aia ka mahinaai a loaba e kokoke
    ana i kuu wahi, a he bale kana ilaila; ou haele oukou e puhi i ke ahi. A puhi
    aku la na kauwa a Abesaloma i ua mahinaai la i ke ahi.
  arb-NAV: 'عِنْدَئِذٍ قَالَ أَبْشَالُومُ لِرِجَالِهِ: «لِيُوآبَ حَقْلُ شَعِيرٍ مُجاوِرٍ
    لِحَقْلِي، فَاذْهَبُوا وَأَحْرِقُوهُ». فَقَامَ رِجَالُ أَبْشَالُومَ بِإِحْرَاقِ
    الْحَقْلِ بِالنَّارِ.'
  ewe-ewe: Ale Absalom ɖe gbe na eƒe subɔlawo be, “Miyi miatɔ dzo Yoab ƒe lugble si
    le tɔnye xa” eye woyi ɖatɔ dzoe.
  eng-LEE: 'He thereupon said unto his servants, See, Joab''s field is alongside of
    mine, and he hath barley there: go and set it on fire. And Abshalom''s servants
    set the field on fire.'
  asm-FB: তেতিয়া অবচালোমে নিজৰ দাসবোৰক ক’লে, “চোৱা, মোৰ মাটিৰ ওচৰতে যোৱাবৰ এখন শস্যক্ষেত্ৰ
    আছে আৰু তাত তেওঁৰ যৱধান আছে৷ তোমালোকে সেই ঠাইত গৈ তাত জুই লগাই দিয়া।” তাতে অবচালোমৰ
    দাসবোৰে সেই খেতিত জুই লগাই দিলে।
  sus-A: نَ كُي عَبِسَلٌمِ نَشَ عَ قَلَ عَ شَ مِشِيٍ بّ، «وٌ عَ كٌلٌن، يٌوَبَ شَ مّنفِ
    شّ نَ ﭑ فبٍ قّ مَ. وٌ سَ تّ سٌ نَا رَ.»
  fra-SBL: 'Il dit alors à ses serviteurs : « Voici, le champ de Joab est près du
    mien, et il y a de l''orge. Allez-y et mettez-y le feu. » Les serviteurs d''Absalom
    mirent donc le feu au champ.'
  hbo-hbo: וַיֹּ֨אמֶר אֶל־עֲבָדָ֜יו רְאוּ֩ חֶלְקַ֨ת יֹואָ֤ב אֶל־יָדִי֙ וְלֹו־שָׁ֣ם
    שְׂעֹרִ֔ים לְכ֖וּ *וְהֹוצִּתֵיהָ (וְהַצִּית֣וּהָ) בָאֵ֑שׁ וַיַּצִּ֜תוּ עַבְדֵ֧י
    אַבְשָׁלֹ֛ום אֶת־הַחֶלְקָ֖ה בָּאֵֽשׁ׃ פ
  kik-kik: Hĩndĩ ĩyo akĩĩra ndungata ciake atĩrĩ, “Atĩrĩrĩ, mũgũnda wa Joabu ũhakanĩte
    na wakwa, na arĩ na cairi kuo. Thiĩi mũmĩcine na mwaki.” Nĩ ũndũ ũcio ndungata
    cia Abisalomu ikĩgwatia mũgũnda ũcio mwaki ũkĩhĩa.
  fra-NCL: 'Absalom dit alors à ses serviteurs : « Voyez, le champ de Joab est à côté
    du mien ; il s’y trouve de l’orge pour lui : allez-y mettre le feu. » Et les serviteurs
    d’Absalom mirent le feu au champ.'
  cek-AK: To pongah Absalom mah a tamnanawk khaeah, Khenah, Joab ih lawk loe kai ih
    lawk taengah oh, a lawk ah Barli cang to patit; caeh oh loe hmai hoi thlaek pae
    oh, tiah a naa. To pongah Absalom ih tamnanawk mah lawk to hmai hoiah thlaek pae
    o.
  cuk-cuk: 'Agine, Absalón dule-ega-arbamaladga sogded: “Nabir, Joab-e-nainu-cebada-digar-naidse
    be namalo. A-nainu, an-nainu-dikarba naid, e-ibe be ogumakmalo.” Absalónʼga-arbamalad
    nadegusmalad, geb Joab-e-nainu ogumaksamalad.'
  uig-CYR: 'Шуниң билән Абшалом өз хизмәткарлириға: — Йоабниң мениңкигә яндаш арпа
    териқлиқ бир парчә етизлиғи бар. Берип униңға от қоюңлар, дәп буйруди. Шундақ
    қилип, Абшаломниң хизмәткарлири Йоабниң бу бир парчә етизлиғиға от қойди.'
  tel-2017: తన పనివారిని పిలిచి “యోవాబు పొలం నా పొలం దగ్గరే ఉన్నది గదా. అతని పొలంలో
    యవల పంట కోతకు వచ్చి ఉంది. మీరు వెళ్లి ఆ పంటను తగలబెట్టండి” అని చెప్పాడు. అబ్షాలోము
    పనివాళ్ళు ఆ పంటలు తగలబెట్టారు.
  hat-BSA: 'Pou sa, li te pale a sèvitè yo pa li menm: “Gade, chan Joab la akote pa
    m nan ki gen sereyal lòj. Ale mete dife ladann”. Konsa sèvitè Absalom yo te mete
    dife nan chan an.'
  kos-kos: Ke ma inge, Absalom el fahk nu sin mwet kulansap lal, “Liye, ima se lal
    Joab pa sisken ima luk ah, ac barley pa kapak kac. Fahla esukak.” Na elos som
    esukak ima sac.
  hbo-WLC: וַיֹּ֨אמֶר אֶל־עֲבָדָ֜יו רְאוּ֩ חֶלְקַ֨ת יוֹאָ֤ב אֶל־יָדִי֙ וְלוֹ־שָׁ֣ם
    שְׂעֹרִ֔ים לְכ֖וּ והוצתיה בָאֵ֑שׁ וַיַּצִּ֜תוּ עַבְדֵ֧י אַבְשָׁל֛וֹם אֶת־הַחֶלְקָ֖ה
    בָּאֵֽשׁ׃ פ
  ibo-ibo: Nʼikpeazụ, Absalọm gwara ndị na-ejere ya ozi okwu sị ha, “Gaanụ sunye ubi
    ọka balị Joab dị nʼakụkụ nke m ọkụ.” Ha mekwara dịka a gwara ha.
  ory-ory: ଏହେତୁ ସେ ଆପଣା ଦାସମାନଙ୍କୁ କହିଲା, “ଦେଖ, ଆମ୍ଭ କ୍ଷେତ୍ର ପାଖରେ ଯୋୟାବର କ୍ଷେତ୍ର
    ଅଛି, ସେ ତହିଁରେ ଯବ କରିଅଛି; ଯାଅ, ତହିଁରେ ନିଆଁ ଲଗାଇ ଦିଅ।” ତହୁଁ ଅବଶାଲୋମର ଦାସମାନେ ସେହି
    କ୍ଷେତ୍ରରେ ନିଆଁ ଲଗାଇଦେଲେ।
  chk-chk: Mürin, Apsalom a üreni nöün kewe chon angang, “Nengeni, fanüen Joap a nom
    ünükün fanüei. Won fanüan a mär parli, oupwe feila o kenala.” Iei mine nöün Apsalom
    kewe chon angang ra kenala ekewe parli won fanüen Joap.
  ssd-ssd: 'Taŋana le Absalom ndek gubrana le nuŋe piro taŋgo siseŋniŋmba saniŋgina:
    Tane ka Yoab tuku wit piro ta piyap ŋgina le nane kinaig ka wit piro ta piynaig.'
  rop-rop: Afta na Ebsalom bin dalim im wekinmen olabat, “Yumob irrim mi na. Det gadin
    blanga Jowab weya im growimap olkain sid daga im deya wansaid langa main gadin.
    Wal yumob garra go en barnimap det gadin blanga im.” Wal detlot wekinmen bin go
    langa det gadin blanga Jowab, en deibin barnimap det gadin.
  ukr-1871: 'І каже він кметям своїм: Дивітесь, оце Йоабове поле межує з моїм, і вродив
    у його ячмінь; ійдїте й пустїть його пожаром. І пустили Абессаломові слуги поле
    пожаром.'
  deu-1951: 'Da sprach er zu seinen Knechten: Habt ihr den Acker Joabs gesehen, der
    neben dem meinigen liegt und darauf er Gerste hat? Geht hin und zündet sie an!
    Da steckten die Knechte Absaloms das Stück Acker in Brand.'
  eng-JPS: 'Therefore he said unto his servants: ''See, Joab''s field is near mine,
    and he hath barley there; go and set it on fire.'' And Absalom''s servants set
    the field on fire.'
  srp-1865: 'Tada reèe slugama svojim: vidite li njivu Joavovu pored moje? na njoj
    je jeèam; idite i upalite je. I upališe sluge Avesalomove onu njivu.'
  lug-lug: Abusaalomu n’agamba abaddu be nti, “Ennimiro ya Yowaabu eriraanye eyange,
    era alinamu sayiri. Mugende mugikumeko omuliro.” Awo abaddu ba Abusaalomu ne bagikumako
    omuliro ne bagyokya.
  heb-heb: ויאמר אל עבדיו ראו חלקת יואב אל ידי ולו שם שערים לכו והוצתיה באש ויצתו
    עבדי אבשלום את החלקה באש׃
  ben-IRV: অতএব সে নিজের দাসদেরকে বলল, “দেখ, আমার জমির পাশে যোয়াবের ক্ষেত আছে; সেখানে
    তার যে যব আছে, তোমরা গিয়ে তাতে আগুন লাগিয়ে দাও৷” তাতে অবশালোমের দাসেরা সেই ক্ষেতে
    আগুন লাগিয়ে দিল৷
  pan-pan: ਤਦ ਉਸ ਨੇ ਆਪਣੇ ਸੇਵਕਾਂ ਨੂੰ ਆਖਿਆ, ਵੇਖੋ, ਯੋਆਬ ਦੇ ਖੇਤ ਜੋ ਮੇਰੇ ਖੇਤ ਦੇ ਨਜ਼ਦੀਕ
    ਹੈ ਅਤੇ ਉਸ ਵਿੱਚ ਜੌਂ ਦੀ ਫ਼ਸਲ ਤਿਆਰ ਹੈ, ਸੋ ਉਸ ਨੂੰ ਜਾ ਕੇ ਅੱਗ ਨਾਲ ਸਾੜ ਸੁੱਟੋ! ਤਦ ਅਬਸ਼ਾਲੋਮ
    ਦੇ ਸੇਵਕਾਂ ਨੇ ਖੇਤ ਨੂੰ ਅੱਗ ਲਾ ਦਿੱਤੀ
  tkr-tkr: 'Avşalomee manke cune nukaraaşik''le eyhen: – İlyaake, Yoavın xhıt''anan
    çol yizde çoluk at''itq''ın vod. Hapk''ın, maqa ts''a ı''xe. Avşalomne nukaraaşed
    hapk''ın, maqa ts''a ı''xiyxən.'
  mya-JVB: ဒုတိယ အကြိမ်ခေါ်သော်လည်း မ လာ။ ထိုကြောင့် ကျွန် တို့အား ၊ ယွာဘ ၏ လယ် သည်
    ငါတို့နေရာ နှင့်နီးပြီ။ မုယော စပါးရှိ၏။ သွား ၍ မီး ရှို့ ကြဟု စီရင်သည်အတိုင်း
    အဗရှလုံ ၏ကျွန် တို့သည် မီး ရှို့ ကြ၏။
  tte-O: Mwa Abisalomi iwalo ana topaisowao kolili iba, “Wakataiyako Yowabi ana bali
    tanona imiyamiyaya yagu tano salina mena. Na kwalau wagabu.” Mwa siginauli besiele
    ana walowa.
  tbg-tbg: Kia anuvaro viva nai kaiqa vaiintinavuara tiharo, Ti naaho tataaqama Ioaapira
    baali naaho vaivo. Ne oru vira baali naaho ihaqohai tatoqa kaate, tumanta vira
    kaiqa vaiinti vika oru Ioaapira baali naaho ihaqohai tatoqa kora.
  hmo-hmo: Vadaeni Abesaloma ese iena hesiai taudia ia hamaoroa, ia gwau, “Umui kamonai,
    Ioaba ena uma be lauegu uma badibadinai. Iena bali anina be unuseni. Unai lao,
    umui gabua ore.” Idia lao, Ioaba ena uma idia gabua.
  urd-urd: तब उसने अपने मुलाज़िमों से कहा, “देखो योआब का खेत मेरे खेत से लगा है और
    उसमें जौ हैं इसलिए जाकर उसमें आग लगा दो।” और अबीसलोम के मुलाज़िमों ने उस खेत में
    आग लगा दी।
  rus-SYN: 'И сказал Авессалом слугам своим: видите участок поля Иоава подле моего,
    и у него там ячмень; пойдите, выжгите его огнем. И выжгли слуги Авессалома тот
    участок поля огнем. И пришли слуги Иоава к нему, разодрав одежды свои, и сказали:
    слуги Авессалома выжгли участок твой огнем.'
  bqc-SIM: 'Ɔ̃ a ò a ìwaↄnɛ: À Yoabu bua pↄ́ kú ma pↄ́ saɛ gwa, aà naa mà. À
    gɛ tɛsↄ̃wà. Ɔ̃ Abisaloũ ìwaↄ gɛ̀ tɛsↄ̃̀ Yoabu buapiwa.'
  tcz-CHONGTHU: Chuphat’in aman jong asoh te koma asei in, “Veuvin, Joab lou khu keima
    lou ban tah ahin, cheuvin lang alou laiya khu mei in gahal vam tauvin,” ati. Hijeh
    chun Absalom soh ten jong Joab lou chu meiyin agahal vam tao vin ahi.
  mar-mar: तेव्हा मात्र अबशालोम आपल्या सेवकांना म्हणाला, माझ्या शेताला लागूनच यवाबाचे
    शेत आहे. त्यामध्ये जवाचे पीक आले आहे ते पेटवून द्या अबशालोमच्या सेवकांनी त्याप्रमाणे
    यवाबाच्या शेतात आग लावली.
  qub-qub: 'Chaura Absalonga uywaynincunata niran: «Joabpa chacranga nogapa chacräwanmi
    tincuraycan. Sebädami caycan. ¡Ayway sindipaycäriy!» Absalonpa uywaynincunaga
    patrunnin nishanno Joabpa chacranta sindipaycuran.'
  bqp-bqp: 'Akũ à pì a zĩkɛrinↄnɛ: À Yoabu bura kũ à kú ma pↄ́ sarɛ gwa, a nagã
    mà. À gɛ́ à tɛ́ sↄ̃a. Akũ Abusalomu zĩkɛrinↄ gɛ̀ɛ ò tɛ́ sↄ̃̀ Yoabu bura pìia.'
  hat-hat: 'Lè sa a, Absalon di domestik li yo: -Gade! Nou wè jaden Joab ki toupre
    jaden pa m'' lan. Li plante lòj. Enben, al met dife ladan l''. Y'' ale, yo mete
    dife nan jaden Joab la.'
  eng-BSB: Then Absalom said to his servants, “Look, Joab’s field is next to mine,
    and he has barley there. Go and set it on fire!” And Absalom’s servants set the
    field on fire.
  tod-tod: 'Názu ɠa Aɓesalɔme ɠɛni la ná-botiɠɛ nuiti ma: «À wɛlɛ! Zoaɓe ná-kpalagi
    ɠa nɔ̀nɔi ɠoba. À li, wo abui ʋili ba.» Aɓesalɔme ná-botiɠɛ nuiti ti abui ʋilini
    Zoaɓe ná-kpalagi ʋa.'
  eng-WEBPB: Therefore he said to his servants, “Behold, Joab’s field is near mine,
    and he has barley there. Go and set it on fire.” So Absalom’s servants set the
    field on fire.
  kbq-kbq: Hagi Absalomu'a eri'za vahe'a huzamanteno, Joapu bali hozamo'a nagri hoza
    tava'onte me'neanki, teve ome taginteho huno huzmante'ne.
  nhe-BL: Huajca teipa Absalón quinnahuati itlatequipanojcahua ma quitlatitij imil
    Joab campa quitoctoya cebada pampa imil Joab mocahuayaya iteno imil Absalón. Huan
    itlatequipanojcahua yajque quitlatitoj.
  bus-bus: 'Ben à bè a zĩkɛrinↄnɛ: À Yoabu buraa kɛ̀ kú ma pↄ́ saɛ gwa, à nagãa mà.
    À gá à tɛ́ sↄ̃a. Ben Abusalomu zĩkɛrinↄ gàa wà tɛ́ sↄ̃̀ Yoabu buraa pìa.'
  gub-BL: A'e rupi uze'eg uzeupe uma'ereko ma'e wanupe. — Pexak kury. Zoaw iko a'e,
    heko izywyra'i rehe tuz a'e. Heta arozràn xewar her ma'e itym myrer iko pe. Pemunyk
    tata peho iko rehe nehe ty wà, i'i wanupe. A'e rupi umunyk tata oho Zoaw iko rehe
    wà.
  eng-DRA: 'He said to his servants: You know the field of Joab near my field, that
    hath a crop of barley: go now and set it on fire. So the servants of Absalom set
    the corn on fire. And Joab’s servants coming with their garments rent, said: The
    servants of Absalom have set part of the field on fire.'
