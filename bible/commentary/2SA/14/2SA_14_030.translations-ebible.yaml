verse: 2SA.014.030
translations:
  mal-C: അപ്പോൾ അദ്ദേഹം തന്റെ സേവകന്മാർക്കു കൽപ്പനകൊടുത്തു. “നോക്കൂ, യോവാബിന്റെ വയൽ
    എന്റെ വയലിന് തൊട്ടടുത്താണല്ലോ! അതിൽ യവം വിളഞ്ഞുകിടക്കുന്നു. നിങ്ങൾചെന്ന് അതിന്
    തീകൊടുക്കുക!” അങ്ങനെ അബ്ശാലോമിന്റെ ദാസന്മാർ ആ വയലിന് തീയിട്ടു.
  deu-TKW: 'Da sagte er zu seinen Knechten: Seht, Joab hat da ein Feld neben mir und
    hat Gerste darauf: geht hin und steckt es in Brand! Absalom Knechte steckten das
    Feld in Brand.'
  lin-lin: 'Abisalomi alobaki na basali na ye : « Botala ! Elanga ya Joabi ezali pembeni
    ya elanga na ngai, ezali na bambuma ya orje. Bokende kotia yango moto. » Basali
    ya Abisalomi batiaki yango moto.'
  eng-LSV: And he says to his servants, “See, the portion of Joab [is] by the side
    of mine, and he has barley there; go and burn it with fire”; and the servants
    of Absalom burn the portion with fire.
  eng-GNV: 'Therefore he sayde vnto his seruants, Beholde, Ioab hath a fielde by my
    place, and hath barley therein: go, and set it on fire: and Absaloms seruants
    set the field on fire.'
  eng-WEBSTER: Therefore he said to his servants, See, Joab's field is near mine,
    and he hath barley there; go and set it on fire. And Absalom's servants set the
    field on fire.
  nhw-BL: Huajca teipa Absalón quinnahuati itequipanojcahua ma quitlatitij imil Joab
    campa quitoctoya cebada pampa imil Joab mocahuayaya iteno imil Absalón. Huan itequipanojcahua
    yajque quitlatitoj.
  swh-ONEN: Ndipo akawaambia watumishi wake, “Tazama, shamba la Yoabu liko jirani
    na langu, naye ana shayiri humo. Nendeni mkalitie moto.” Kisha watumishi wa Absalomu
    wakalitia moto shamba hilo.
  bba-bba: Mɑ Abusɑlɔmu u win bwɑ̃ɑbu sɔ̃ɔwɑ u nɛɛ, Yoɑbun ɡberu wee nɛɡirun bɔkuɔ.
    U mɑɑ dĩɑnu mɔ mi. I doo i win ɡbee te dɔ̃ɔ mɛni. Mɑ bɑ dɑ bɑ tu dɔ̃ɔ mɛni.
  eng-KJVCPB: Therefore he said unto his servants, See, Joab’s field is near mine,
    and he hath barley there; go and set it on fire. And Absalom’s servants set the
    field on fire.
  mpx-mpx: Yaka Absalom i baek wana totuwalali elal i ba, “Ku atena te Yowab wana
    bali ana eyowa i minaa no eyowa bebenaa. He ku na ku ton.” Yaka hi ginol ola wana
    baaba.
  luo-luo: Eka nowachone jotije niya, “Neuru puoth Joab omakore gi mara, kendo cham
    mar shairi ni e iye. Dhiuru umokie mach.” Omiyo jotij Abisalom nodhi momoko mach
    e puodhono.
  meu-meu: Bena ia ese ena hesiai taudia e hamaorodia, eto, A itaia, Ioab ena uma
    na lauegu uma badibadinai; ena bali na unuseni ai; aola, a doua. Taunabunai, Absalom
    ena hesiai taudia ese uma na e doua.
  npi-ULB: त्यसैले अब्शालोमले आफ्ना सेवकहरूलाई भने, “हेर, योआबको खेत मेरो खतको छेउमै
    छ र त्यहाँ उसको जौ छ । जाऊ र त्‍यसलाई आगो लगाइदेऊ ।” अनि अब्शालोमका सेवकहरूले
    त्यो खेतमा आगो लगाइदिए ।
  yor-yor: Ó sì wí fún àwọn ìránṣẹ́ rẹ̀ pé, “Wò ó, oko Joabu gbé ti èmi, ó sì ní ọkà
    barle níbẹ̀; ẹ lọ kí ẹ sì ti iná bọ̀ ọ́.” Àwọn ìránṣẹ́ Absalomu sì tiná bọ oko
    náà.
  ind-ind: Maka Absalom berkata kepada para pegawainya, “Yoab memiliki ladang yang
    bersebelahan dengan ladang saya. Ada tanaman jelai yang siap dipanen di situ.
    Bakarlah ladangnya itu!” Jadi para pegawai Absalom membakar ladang Yoab.
  pes-OPCB: 'بنابراین ابشالوم به خدمتکارانش گفت: «بروید و مزرعهٔ جو یوآب را که کنار
    مزرعهٔ من است، آتش بزنید.» آنها نیز چنین کردند.'
  tgl-ULB: Kaya sinabi ni Absalom sa kaniyang mga lingkod, “Tingnan, malapit sa akin
    ang bukid ni Joab at mayroon siyang sebada roon. Puntahan ninyo at sunugin ito.”
    Kaya sinunog ng mga lingkod ni Absalom ang bukid.
  cbu-NT: Ashirucha, Absalon Jowabaa kamachtaku, xapoorangu, kapung tsiyantarangu,
    muchchureetsshat kamachtarangiya. Jowab mazar nuwanungiri taariya. Anush sebaadaa
    zapan tatsumiriya. Amb naateerus, sumaspat tirooyarus ksashinints, tárangiya.
    Muchchurshat ayu tárangusin, Jowabaa mazar tirooranganaya.
  hui-hui: Naibu dege biyagola Abasalomo ibugua keba timbuniore howa ibunaga biabe
    biahaga agali hearuhondo, Yoabanaga balawa wabiaga mini bali mabu mbira ibuni
    mabu wiagoria dege mandagi handa a̱i̱ na̱i̱ winigo ogoni delo bo heda hole pudaba,
    lene. Ani layagola agali biabe biahaga hearume hale halu Yoaba mabuha bali heago
    delo bo heda hene.
  mya-mya: ထို့​ကြောင့်​အ​ဗ​ရှ​လုံ​သည်​မိ​မိ​၏​အ​စေ​ခံ တို့​အား``ကြည့်​လော့၊ ယွာ​ဘ​၏​လယ်​သည်​ငါ့
    လယ်​နှင့်​ကပ်​လျက်​နေ​၏။ ထို​လယ်​တွင်​မု​ယော စ​ပါး​ခင်း​များ​ရှိ​၏။ ယင်း​တို့​ကို​မီး​ရှို့​ပစ်
    လော့'' ဟု​ဆို​လျှင်​အ​စေ​ခံ​တို့​သည်​ထို လယ်​ကို​သွား​၍​မီး​ရှို့​ကြ​၏။
  bod-N: དེའི་ཕྱིར་ཨབ་ཤཱ་ལོམ་གྱིས་རང་གི་ཞབས་ཕྱི་རྣམས་ལ། ལྟོས་ཤིག ཡོ་ཨབ་ཀྱི་ཞིང་ངའི་ཞིང་གི་འགྲམ་དུ་ཡོད་ཅིང་དེ་རུ་ནས་བཏབ་ཡོད།
    སོང་ལ་དེ་མེ་རུ་བསྲེག་པར་གྱིས་ཤིག་ཅེས་བསྒོས་པ་དང་། ཨབ་ཤཱ་ལོམ་གྱི་ཞབས་ཕྱི་རྣམས་སོང་ནས་ཞིང་དེ་མེར་བསྲེགས་སོ།
    །
  sna-sna: Ipapo akati kumuranda wake, “Onaka, munda waJoabhu wakaganhurana nowangu,
    uye ane bhari imomo. Enda unoupisa.” Naizvozvo varanda vaAbhusaromu vakapisa munda.
  spa-BLM: 'Entonces dijo a sus siervos: “He aquí que el campo de Joab está cerca
    del mío, y tiene allí cebada. Vayan y préndanle fuego”. Así que los siervos de
    Absalón prendieron fuego al campo.'
  cac-cac: 'Axo ix aji, ix schecanb''at eb'' schecab'' vin̈aj Absalón chi'', ix yalan
    vin̈: —Ixiquec b''aj ay smunlajel vin̈aj Joab d''a slac''anil sti'' vico'', aton
    b''aj avab''il ixim cebada yuj vin̈, tze n̈usantz''a tas avab''il chi'' yuj vin̈,
    xchi vin̈. Ix b''at eb'' schecab'' vin̈ chi'', ix b''at sn̈usantz''a tas avab''il
    chi'' eb''.'
  swh-ULB: Hivyo Absalomu akawambia watumishi wake, “Tazameni, shamba la Yoabu lipo
    karibu na langu, naye ana shayiri kule. Nendeni mkalichome moto” Hivyo watumishi
    wa Absalome wakalichoma moto lile shamba.
  bel-bel: 'І сказаў Авэсалом слугам сваім: бачыце дзялянку поля Ёава каля майго,
    і ў яго там ячмень: ідзеце, выпаліце яго агнём. І выпалілі слугі Авэсалома тую
    дзялянку поля агнём.'
  deu-ELBBK: 'Da sprach er zu seinen Knechten: Seht, das Ackerstück Joabs ist an meiner
    Seite, und er hat dort Gerste; geht hin und zündet es mit Feuer an! Und die Knechte
    Absaloms zündeten das Ackerstück mit Feuer an.'
  mbb-OT: Migkeǥiyan ni Absalom is menge suluǥuen din te, “Binsuli niw is menge pemuleey
    ni Joab he mibpemulaan te barli. Durug dà te vevesukè ku.” Umbe mibinsulan dan
    is bevesukà ni Joab.
  mal-2015: 'അതുകൊണ്ടു അവൻ തന്റെ ഭൃത്യന്മാരോടു: എന്റെ നിലത്തിന്നരികെ യോവാബിന്നു ഒരു
    നിലം ഉണ്ടല്ലോ; അതിൽ യവം വിളഞ്ഞുകിടക്കുന്നു; നിങ്ങൾ ചെന്നു അതു തീവെച്ചു ചുട്ടുകളവിൻ
    എന്നു പറഞ്ഞു. അങ്ങനെ അബ്ശാലോമിന്റെ ഭൃത്യന്മാർ ആ കൃഷി ചുട്ടുകളഞ്ഞു.'
  rmc-rmc: 'Paľis o Absolon phenďa peskre sluhenge: „Dikhen, le Joaboskri maľa hiňi
    pašes paš miri a hin les ode jačmeňis. Džan a podlabaren la!“ Avke o sluhi gele
    a podlabarde odi maľa.'
  pes-OPV: 'پس به خادمان خود گفت: «ببینید، مزرعه یوآب نزد مزرعه من است و در آنجا جودارد.
    بروید و آن را به آتش بسوزانید.» پس خادمان ابشالوم مزرعه را به آتش سوزانیدند.'
  ron-1924: 'Абсалом а зис атунч служиторилор луй: „Ведець, огорул луй Иоаб есте лынгэ
    ал меу; аре орз пе ел; дучеци-вэ ши пунеци-й фок.” Ши служиторий луй Абсалом ау
    пус фок кымпулуй.'
  ben-OBCV: তখন সে তার দাসদের বলল, “দেখো, যোয়াবের ক্ষেতটি আমার ক্ষেতের পাশেই আছে,
    আর সে সেখানে যব বুনেছে। যাও, সেখানে আগুন লাগিয়ে দাও।” অবশালোমের দাসেরা তখন ক্ষেতে
    আগুন লাগিয়ে দিয়েছিল।
  som-som: Sidaas daraaddeed Absaaloom wuxuu addoommadiisii ku yidhi, Bal eega, Yoo'aab
    beertiisu waxay u dhow dahay tayda, oo waxaa ugu taal shaciir; haddaba taga oo
    dab qabadsiiya. Markaasaa Absaaloom addoommadiisii beertii dab qabadsiiyeen.
  lat-VUC: 'dixit servis suis: Scitis agrum Joab juxta agrum meum, habentem messem
    hordei: ite igitur, et succendite eum igni. Succenderunt ergo servi Absalom segetem
    igni. Et venientes servi Joab, scissis vestibus suis, dixerunt: Succenderunt servi
    Absalom partem agri igni.'
  eng-ASVBT: Therefore he said unto his servants, See, Joab’s field is near mine,
    and he hath barley there; go and set it on fire. And Absalom’s servants set the
    field on fire.
  ita-1885: 'Ed Absalom disse a'' suoi servitori: Ecco il campo di Ioab, ch''è presso
    del mio, dove egli ha dell''orzo; andate, e mettetevi il fuoco. E i servitori
    di Absalom misero il fuoco in quel campo.'
  eng-LXXUP: 'And Absalom said to his servants, Behold, Joab’s portion in the field
    is next to mine, and he has in it barley; go and set it on fire. And the servants
    of Absalom set the field on fire: and the servants of Joab come to him with their
    clothes rent, and they said to him, The servants of Absalom have set the field
    on fire.'
  eng-ULB: So Absalom said to his servants, “See, Joab's field is near mine, and he
    has barley there. Go and set it on fire.” So Absalom's servants set the field
    on fire.
  spa-VBL: 'Entonces Absalón les dijo a sus siervos: “Miren, el campo de Joab está
    al lado del mío, y tiene cebada creciendo allí. Vayan y préndanle fuego”. Los
    siervos de Absalón fueron y prendieron fuego al campo.'
  fra-_FOB: 'Alors il dit à ses serviteurs: Voyez le champ de Joab qui est auprès
    du mien, ce champ d''orge; allez-y mettre le feu. Et les serviteurs d''Absalom
    mirent le feu à ce champ.'
  mal-mal: 'അതുകൊണ്ട് അവൻ തന്റെ ഭൃത്യന്മാരോട്: “ഇതാ, എന്റെ നിലത്തിനരികെ യോവാബിന് ഒരു
    നിലം ഉണ്ടല്ലോ; അതിൽ യവം വിളഞ്ഞുകിടക്കുന്നു; പോയി അത് തീവച്ച് ചുട്ടുകളയുവിൻ” എന്നു
    പറഞ്ഞു. അങ്ങനെ അബ്ശാലോമിന്റെ ഭൃത്യന്മാർ ആ കൃഷി ചുട്ടുകളഞ്ഞു.'
  urd-GVR: Tab Abīsalūm ne apne naukaroṅ ko hukm diyā, “Dekho, Yoāb kā khet mere khet
    se mulhiq hai, aur us meṅ jau kī fasal pak rahī hai. Jāo, use āg lagā do!” Naukar
    gae aur aisā hī kiyā.
  suz-BL: मिनु अब्‍सालोमम आ गेय पाइब आन कली “योआब आ रू का आं रू आ नेक्‍था बाक्‍ब।
    मेको के क्‍योव़ज वाशो बाक्‍ब, दे गे तुइक्‍नीनी। मेकेर मी सुइक्‍तीन” दे माइक्‍मी
    बाक्‍त। मोपतीके अब्‍सालोम आ गेय पाइबपुकीम मेकेर मी सुइक्‍तमे बाक्‍त।
  ita-1927: 'Allora Absalom disse ai suoi servi: “Guardate! il campo di Joab è vicino
    al mio, e v’è dell’orzo; andate a mettervi il fuoco!” E i servi di Absalom misero
    il fuoco al campo.'
  ckb-ckb: 'لەبەر ئەوە بە خزمەتکارەکانی گوت: «تەماشا بکەن، کێڵگەکەی یۆئاب لەتەنیشت
    ئەوەی منەوەیە و جۆ لەوێ هەیە. بڕۆن و ئاگری تێبەردەن.» ئینجا خزمەتکارەکانی ئەبشالۆم
    ئاگریان لە کێڵگەکە بەردا.'
  eng-BBE: So he said to his servants, See, Joab's field is near mine, and he has
    barley in it; go and put it on fire. And Absalom's servants put the field on fire.
  kan-OKCV: ಆದ್ದರಿಂದ ಅವನು ತನ್ನ ಸೇವಕರಿಗೆ, “ನೋಡಿರಿ, ನನ್ನ ಹೊಲಕ್ಕೆ ಸಮೀಪವಾಗಿ ಯೋವಾಬನ ಹೊಲವಿದೆ.
    ಅದರಲ್ಲಿ ಜವೆಗೋಧಿ ಇದೆ. ನೀವು ಹೋಗಿ ಅದನ್ನು ಬೆಂಕಿಯಿಂದ ಸುಟ್ಟುಬಿಡಿರಿ,” ಎಂದನು. ಹಾಗೆಯೇ ಅಬ್ಷಾಲೋಮನ
    ಸೇವಕರು ಆ ಹೊಲಕ್ಕೆ ಬೆಂಕಿಯನ್ನು ಹಚ್ಚಿದರು.
  tam-2017: 'அப்பொழுது அவன் தன்னுடைய வேலைக்காரர்களைப் பார்த்து: இதோ என்னுடைய நிலத்திற்கு
    அருகில் யோவாபின் நிலம் இருக்கிறது; அதிலே அவனுக்கு வாற்கோதுமை விளைந்திருக்கிறது;
    நீங்கள் போய் அதிலே தீயைக்கொளுத்திப் போடுங்கள் என்றான்; அப்படியே அப்சலோமின் வேலைக்காரர்கள்
    அந்த நிலத்தில் தீயைக் கொளுத்திப்போட்டார்கள்.'
  spa-RV-1909: 'Entonces dijo á sus siervos: Bien sabéis las tierras de Joab junto
    á mi lugar, donde tiene sus cebadas; id, y pegadles fuego; y los siervos de Absalom
    pegaron fuego á las tierras.'
  ron-BTF: 'De aceea Absalom a spus servitorilor săi: Vedeți, câmpul lui Ioab este
    aproape de al meu și are orz acolo; mergeți și dați-i foc. Și servitorii lui Absalom
    au dat foc câmpului.'
  eng-WEBP: Therefore he said to his servants, “Behold, Joab’s field is near mine,
    and he has barley there. Go and set it on fire.” So Absalom’s servants set the
    field on fire.
  eng-FBV: So Absalom told his servants, “Look, Joab's field is next to mine, and
    he has barley growing there. Go and set it on fire!” Absalom's servants went and
    set the field on fire.
  nld-1939: 'Daarom zeide hij tot zijn dienaren: Naast het land van mij ligt een stuk
    land van Joab, waarop hij gerst heeft staan; gaat dat in brand steken. Toen de
    dienaren van Absalom het stuk land in brand hadden gestoken,'
  nch-BL: Huajca teipa Absalón quinnahuati itequipanojcahua ma quitatitij imil Joab
    campa quitoctoya cebada pampa imil Joab mocahuayaya iteno imil Absalón. Huan itequipanojcahua
    yajque quitatitoj.
  vie-1934: 'Aùp-sa-lôn bèn nói cùng các tôi tớ mình rằng: Hãy xem ruộng của Giô-áp,
    là ruộng lúa mạch kia, ở gần bên ruộng ta; hãy đi châm lửa vào ruộng ấy. Các tôi
    tớ của Aùp-sa-lôm bèn châm lửa vào ruộng đó.'
  hin-CV: तब अबशालोम ने अपने सेवकों को आदेश दिया, “जाओ, योआब के खेत में आग लगा दो.
