  gub-BL: Na'e upu'àm Zoaw kury. Oho Zezur tawhu pe. Werur wi Àmixàràw Zeruzarez pe.
  eng-DRA: Then Joab arose and went to Gessur, and brought Absalom to Jerusalem.
