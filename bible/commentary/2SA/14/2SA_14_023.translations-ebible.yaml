  ben-IRV: পরে যোয়াব উঠে গশূরে গিয়ে অবশালোমকে যিরূশালেমে আনলেন৷
  pan-pan: ਫਿਰ ਯੋਆਬ ਉੱਠਿਆ ਅਤੇ ਗਸ਼ੂਰ ਨੂੰ ਜਾ ਕੇ ਅਬਸ਼ਾਲੋਮ ਨੂੰ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਲੈ ਆਇਆ।
  tkr-tkr: Yoav Geşureeqa hark'ın, Avşalom İyerusalimeeqa sak'al ha'a.
  mya-JVB: ထိုနောက် ယွာဘ သည်ထ ၍ ဂေရှုရ မြို့သို့ သွား သဖြင့် ၊ အဗရှလုံ ကို ယေရုရှလင်
    မြို့သို့ဆောင် ခဲ့လေ၏။
