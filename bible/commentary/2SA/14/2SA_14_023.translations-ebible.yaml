verse: 2SA.014.023
translations:
  mal-C: അതിനുശേഷം യോവാബ് ഗെശൂരിൽച്ചെന്ന് അബ്ശാലോം കുമാരനെ ജെറുശലേമിലേക്കു കൂട്ടിക്കൊണ്ടുവന്നു.
  deu-TKW: Hierauf machte sich Joab auf den Weg nach Gesur und führte Absalom nach
    Jerusalem zurück.
  lin-lin: Bongo Joabi akendeki na Geshuri mpe azongisaki Abisalomi, na Yelusalemi.
  eng-LSV: And Joab rises and goes to Geshur, and brings in Absalom to Jerusalem,
  eng-GNV: And Ioab arose, and went to Geshur, and brought Absalom to Ierusalem.
  eng-WEBSTER: So Joab arose and went to Geshur, and brought Absalom to Jerusalem.
  nhw-BL: Huajca Joab motlananqui huan yajqui altepetl Gesur campa itztoya Absalón
    huan sempa quihualicac ipan Jerusalén.
  swh-ONEN: Ndipo Yoabu akaenda hadi Geshuri akamrudisha Absalomu Yerusalemu.
  bba-bba: Mɑ Yoɑbu u seewɑ u dɑ Gesuriɔ Abusɑlɔmun mi, u kɑ nùn wurɑmɑ Yerusɑlɛmuɔ.
  eng-KJVCPB: So Joab arose and went to Geshur, and brought Absalom to Jerusalem.
  mpx-mpx: Inoke Yowab i na panuwa Gesul Absalom i en pasikalim Yelusalema.
  luo-luo: Eka Joab nodhi Geshur mi okelo Abisalom Jerusalem.
  meu-meu: Taunabunai, Ioab na e tore isi, Gesuru ela, Absalom e hakaua mai Ierusalem
    ai.
  npi-ULB: त्यसैले योआब उठे, गशूरमा गए र अब्शालोमलाई यरूशलेममा फिर्ता ल्याए ।
  yor-yor: Joabu sì dìde, ó sì lọ sí Geṣuri, ó sì mú Absalomu wá sí Jerusalẹmu.
  ind-ind: Kemudian Yoab berangkat ke kota Gesur untuk membawa Absalom kembali ke
    Yerusalem.
  pes-OPCB: یوآب به جشور رفت و ابشالوم را با خود به اورشلیم آورد.
  tgl-ULB: Kaya tumayo si Joab, pumunta sa Gesur at dinala si Absalom pabalik sa Jerusalem.
  cbu-NT: Tárangu, Jowab káyaranllu, Guesurap Absalonangaz yanpukatu naatarangiya.
    Absalonaa yamayashinu, Irusarinash yushindarangiya.
  hui-hui: Ani lalu Yoaba ibu heyalu abale Gesua tano puwa Abasalomo haru halu Yarusaleme
    dai bini.
  mya-mya: ထို​နောက်​သူ​သည်​ထ​၍​ဂေ​ရှု​ရ​မြို့​သို့​သွား​၍ အ​ဗ​ရှ​လုံ​အား​ယေ​ရု​ရှ​လင်​မြို့​သို့​ပြန်​လည်
    ခေါ်​ခဲ့​၏။-
  bod-N: ཡོ་ཨབ་ཡར་ལངས་ཏེ་གེ་ཤུར་དུ་སོང་ནས་ཨབ་ཤཱ་ལོམ་ཕྱིར་ཡེ་རུ་སཱ་ལེམ་དུ་ཁྲིད་འོངས་ནའང་།
  sna-sna: Saka Joabhu akaenda kuGeshuri akandouya naAbhusaromu kuJerusarema.
  spa-BLM: Entonces Joab se levantó y fue a Gesur, y trajo a Absalón a Jerusalén.
  cac-cac: Ix lajvi chi', ix b'at vin̈aj Joab chi' d'a chon̈ab' Gesur yic b'at yic'anxicot
    vin̈aj Absalón chi' vin̈, yic sjax vin̈ d'a Jerusalén.
  swh-ULB: Hivyo Yoabu akainuka na kwenda Geshuri, akamrejesha Absalomu Yerusalemu
    tena.
  bel-bel: І ўстаў Ёаў, і пайшоў у Гесур, і прывёў Авэсалома ў Ерусалім.
  deu-ELBBK: Und Joab machte sich auf und ging nach Gesur, und er brachte Absalom
    nach Jerusalem.
  mbb-OT: Ne migenat si Joab pehendiyà te Geshur, ne miduma zin si Absalom te edlikù
    diyà te Jerusalem.
  mal-2015: അങ്ങനെ യോവാബ് പുറപ്പെട്ടു ഗെശൂരിൽ ചെന്നു അബ്ശാലോമിനെ യെരൂശലേമിലേക്കു കൂട്ടിക്കൊണ്ടു
    വന്നു.
  rmc-rmc: Paľis o Joab geľa andro Gešur a anďa le Absolon pale andro Jeruzalem.
  pes-OPV: پس یوآب برخاسته، به جشور رفت و ابشالوم را به اورشلیم بازآورد.
  ron-1924: Иоаб с-а скулат, а плекат ын Гешур ши а адус пе Абсалом ынапой ла Иерусалим.
  ben-OBCV: পরে যোয়াব গশূরে গিয়ে অবশালোমকে জেরুশালেমে ফিরিয়ে এনেছিলেন।
  som-som: Sidaas daraaddeed Yoo'aab wuu kacay, oo Geshuur tegey, oo Absaaloomna Yeruusaalem
    buu keenay.
  lat-VUC: Surrexit ergo Joab et abiit in Gessur, et adduxit Absalom in Jerusalem.
  eng-ASVBT: So Joab arose and went to Geshur, and brought Absalom to Jerusalem.
  ita-1885: Ioab adunque si levò, e andò in Ghesur, e ne menò Absalom in Gerusalemme.
  eng-LXXUP: And Joab arose, and went to Geshur, and brought Absalom to Jerusalem.
  eng-ULB: So Joab arose, went to Geshur, and brought Absalom back to Jerusalem.
  spa-VBL: Joab fue a Gesur y trajo a Absalón de vuelta a Jerusalén.
  fra-_FOB: Joab se leva donc et s'en alla à Gueshur, et il ramena Absalom à Jérusalem.
  mal-mal: അങ്ങനെ യോവാബ് പുറപ്പെട്ട് ഗെശൂരിൽ ചെന്ന് അബ്ശാലോമിനെ യെരൂശലേമിലേക്ക് കൂട്ടിക്കൊണ്ടുവന്നു.
  urd-GVR: Yoāb rawānā ho kar Jasūr chalā gayā aur wahāṅ se Abīsalūm ko wāpas lāyā.
  suz-BL: मिनु योआब रीब पा गेशुर लशा, अब्‍सालोम कली यरूसलेमम चाक्‍गा बाक्‍त। २सामुएल
    १३:३७
  ita-1927: Joab dunque si levò, andò a Gheshur, e menò Absalom a Gerusalemme.
  ckb-ckb: ئینجا یۆئاب هەستا و چوو بۆ گەشوور و ئەبشالۆمی هێنایەوە ئۆرشەلیم.
  eng-BBE: So Joab got up and went to Geshur and came back again to Jerusalem with
    Absalom.
  kan-OKCV: ಹಾಗೆಯೇ ಯೋವಾಬನು ಎದ್ದು ಗೆಷೂರಿಗೆ ಹೋಗಿ ಅಬ್ಷಾಲೋಮನನ್ನು ಯೆರೂಸಲೇಮಿಗೆ ಕರೆದುಕೊಂಡು
    ಬಂದನು.
  tam-2017: பின்பு யோவாப் எழுந்து, கெசூருக்குப் போய், அப்சலோமை எருசலேமிற்கு அழைத்துக்கொண்டு
    வந்தான்.
  spa-RV-1909: Levantóse luego Joab, y fué á Gessur, y volvió á Absalom á Jerusalem.
  ron-BTF: Astfel Ioab s-a ridicat și a mers la Gheșur și l-a adus pe Absalom la Ierusalim.
  eng-WEBP: So Joab arose and went to Geshur, and brought Absalom to Jerusalem.
  eng-FBV: Joab went to Geshur, and brought Absalom back to Jerusalem.
  nld-1939: En Joab vertrok, ging naar Gesjoer en bracht Absalom naar Jerusalem terug.
  nch-BL: Huajca Joab motananqui huan yajqui altepet Gesur campa itztoya Absalón huan
    sempa quihualicac ipan Jerusalén.
  vie-1934: Giô-áp bèn chổi dậy, đi đến Ghê-su-rơ, đem Aùp-sa-lôm về Giê-ru-sa-lem.
  hin-CV: तब योआब गेशूर के लिए चले गए और अबशालोम को येरूशलेम ले आए.
  spa-BES: Entonces Joab se levantó, fue a Gesur y regresó a Jerusalén con Absalón.
  tdx-tdx: Aa le niavotse t’Ioabe nimb’e Gesore mb’eo vaho nendese’e mb’e Ierosalaime
    mb’eo t’i Absalome.
  tha-KJV: โยอาบจึงลุกขึ้นไปยังเมืองเกชูร์และพาอับซาโลมมายังกรุงเยรูซาเล็ม
  por-BR-2018: Levantou-se logo Joabe, e foi a Gesur, e voltou a Absalão a Jerusalém.
  deu-ELO: Und Joab machte sich auf und ging nach Gesur, und er brachte Absalom nach
    Jerusalem.
  eng-WYC-2018: Therefore Joab rose up, and went into Geshur, and brought Absalom
    into Jerusalem. (And so Joab rose up, and went to Geshur, and brought Absalom
    back to Jerusalem.)
  epo-epo: Kaj Joab leviĝis, kaj iris en Geŝuron, kaj venigis Abŝalomon en Jerusalemon.
  uig-PIN: Andin Yoab ⱪozƣilip, Gǝxurƣa berip Abxalomni Yerusalemƣa elip kǝldi.
  beo-beo: Amalalu, e da wa:legadole, Gesie sogega asili, A:basalome amo Yelusaleme
    moilai bai bagadega bu oule misi.
  tpi-OTNT: Orait Joap i kirap i go long Gesur na bringim Apsalom i kam bek long Jerusalem.
  hau-SA: Sa’an nan Yowab ya tafi Geshur ya dawo da Absalom Urushalima.
  uig-LAT: Andin Yoab qozghilip, Geshurgha bérip Abshalomni Yérusalémgha élip keldi.
  nde-nde: Emva kwalokho uJowabi waya eGeshuri wayabuya lo-Abhisalomu eJerusalema.
  ton-ton: Ko ia naʻe tuʻu hake ai ʻa Soape ʻo ne ʻalu ki Kesuli, pea ne ʻomi ʻa ʻApisalomi
    ki Selūsalema.
  ces-1613: Tedy vstav Joáb, odšel do Gessur, a přivedl Absolona do Jeruzaléma.
  eng-WMB: So Joab arose and went to Geshur, and brought Absalom to Jerusalem.
  tam-TCV: பின்பு யோவாப் கேசூருக்குப்போய் அப்சலோமை எருசலேமுக்கு அழைத்து வந்தான்.
  ceb-ULB: Busa mitindog si Joab, miadto sa Gesur, ug gikuha niya si Absalom balik
    sa Jerusalem.
  pol-UBG: Wtedy Joab wstał i wyruszył do Geszur, i sprowadził Absaloma do Jerozolimy.
  agr-agr: Aatus tusa, jiinki Gueshur nugkanum weuwai Absalógkan juki Jerusalén itaatatus.
  kyc-kyc: Lapala Joape baa sipurapala yuu Gesa papala Epesalome nyuo minyuo Jerusaleme
    epeya.
  urd-GVU: یوآب روانہ ہو کر جسور چلا گیا اور وہاں سے ابی سلوم کو واپس لایا۔
  deu-1912: Also macht sich Joab auf und zog gen Gessur und brachte Absalom gen Jerusalem.
  kan-2017: ನಂತರ ಯೋವಾಬನು ಎದ್ದು ಗೆಷೂರಿಗೆ ಹೋಗಿ ಅಬ್ಷಾಲೋಮನನ್ನು ಯೆರೂಸಲೇಮಿಗೆ ಕರೆದುಕೊಂಡು
    ಬಂದನು.
  yap-yap: Me sak’iy nge yan nga Geshur nge non ngak Absalom nge un ngak ngar sulow
    nga Jerusalem.
  hlt-MCSB: Joab Te thoo tih Geshuri la cet tih Absalom te Jerusalem la a mael puei.
  mdy-ETH: ዬካፓ ዒ ጌሹሬ ዴንዲ፥ ዔቤሴሎሜ ማሂ ዔኪ ዬሩሳላሜ ሙኬኔ፤
  twi-ASANTE: Na Yoab kɔɔ Gesur kɔfaa Absalom baa Yerusalem.
  eng-WEBU: So Joab arose and went to Geshur, and brought Absalom to Jerusalem.
  wal-wal: Hegaappe guyyiyan, Yoo7aabi denddidi Gashuura biitti biis; biidi Abeselooma
    Yerusalaame ekki ehiis.
  spa-PDDPT: Entonces Joab se levantó, fue a Gesur y trajo de vuelta a Absalón a Jerusalén.
  gun-gun: Ha'e rami vy Joabe opu'ã vy oo Gesur katy. Ha'e vy Jerusalém py ju ogueru
    Absalão.
  agu-BL: Je'n tzun txiclok Joab nin sbejnin ben jalen Gesur tan ticy'le'n tzaj Absalom,
    tan pakxe'n junt tir Jerusalén.
  ilo-ULB: Isu a timmakder ni Joab ket napan idiay Gesur, ken inayawidna ni Absalom
    idiay Jerusalem.
  kpg-kpg: Gei mee gaa hana gi Geshur, ga laha mai a Absalom gi Jerusalem.
  uig-ARA: ئاندىن يوئاب قوزغىلىپ، گەشۇرغا بېرىپ ئابشالومنى يېرۇسالېمغا ئېلىپ كەلدى.
  sus-sus: Yowaba naxa siga Gesuri Abisalomi fɔxɔ ra, a fa fa a ra Darisalamu.
  pon-2006: Ih eri patopatolahng Kesur oh kahrehdo Apsalom nan Serusalem.
  jae-jae: Amboac tonaŋ Joab gêdi gêja Gesur ma kêkôc Absalom gêmu gêmêŋ Jerusalem
    kêtiam.
  ksd-ksd: Ma Ioab i ga tut ma i ga vana uro Gesur, ma i ga agur pa Absalom urama
    Ierusalem.
  tur-YTC: Bunun üzerine Yoav kalkıp Geşur'a gitti ve Avşalom'u Yeruşalem'e getirdi.
  grc-BRENT: Καὶ ἀνέστη Ἰωὰβ, καὶ ἐπορεύθη εἰς Γεδσούρ, καὶ ἤγαγε τὸν Ἀβεσσαλὼμ εἰς
    Ἰερουσαλήμ.
  ind-AYT: Lalu, Yoab bangun dan pergi ke Gesur untuk membawa Absalom ke Yerusalem.
  nya-nya: Choncho Yowabu anapita ku Gesuri ndipo anamubweretsa Abisalomu ku Yerusalemu.
  hrv-hrv: Potom se diže Joab, ode u Gešur i dovede Abšaloma natrag u Jeruzalem.
  mps-mps: Tialima, Joap hogodolama, te Gesurba pelama, tama Apsalom te Jerusalemba
    ma odasa asai.
  tpi-tpi: Orait Joap i kirap i go long Gesur na bringim Apsalom i kam bek long Jerusalem.
  dan-1931: Derpå begav Joab sig til Gesjur og hentede Absalom tilbage til Jerusalem.
  vie-OVCB: Nói xong, Giô-áp đứng lên đi Ghê-sua, đem Áp-sa-lôm về Giê-ru-sa-lem.
  guj-2017: તેથી યોઆબ ઊઠીને ગશૂર ગયો અને આબ્શાલોમને યરુશાલેમમાં પાછો લાવ્યો.
  pon-2006A: Ih eri patopatolahng Kesur oh kahrehdo Apsalom nan Serusalem.
  por-BRBSL: Então Joab se levantou e foi para Geshur, e trouxe Absalom para Jerusalém.
  cth-cth: Joab teh a thaw teh Geshur kho lah a cei teh, Absalom hah Jerusalem kho
    lah a thokhai.
  twi-twi: Na Yoab kɔɔ Gesur kɔfaa Absalom baa Yerusalem.
  hlt-hlt: Joab te thoo tih Geshuri la cet tih Absalom te Jerusalem la a mael puei.
  tbz-SIM: Kɛ̀ Soɑbuu ítɛ́ kɛ́pĩ́ nkucɛ kɛ́kɔtɛ Kesuu kɛ́tɔní Abusɑdɔmmu, kɛ̀ bɛ̀ɛ
    konní Sedisɑdɛmmu.
  msy-2020: Egha Joap dɨkavigha Gesurɨn ghugha, Apsalom inigha uamategha Jerusalemɨn
    ize.
  dop-dop: Mpʋɣʋlɛ Sowɑpɩ tɛɛ Kesuu nɑ ɩ́ kɔnɑ Apǝsɑlɔm kɛ Yosɑlɛm.
  azb-azb: Yoav durub Geşura gedib Avşalomu Yerusəlimə gətirdi.
  eng-DBY: And Joab arose and went to Geshur, and brought Absalom to Jerusalem.
  hin-2017: अतः योआब उठकर गशूर को गया, और अबशालोम को यरूशलेम ले आया।
  wol-KYG: Ba loolu amee Yowab dem Gesur, daldi délloosi Absalom Yerusalem.
  eng-YLT: And Joab riseth and goeth to Geshur, and bringeth in Absalom to Jerusalem,
  eng-WYC-2017: Therefore Joab rose up, and went into Geshur, and brought Absalom
    into Jerusalem.
  eng-WMBB: So Joab arose and went to Geshur, and brought Absalom to Jerusalem.
  urd-GVH: योआब रवाना होकर जसूर चला गया और वहाँ से अबीसलूम को वापस लाया।
  rug-rug: Ke taluarae si asa meke la gua pa Qesura, meke turaṉa pule mae nia sa se
    Abusalamu pa Zerusalema.
  gaz-gaz: Ergasii Yooʼaab Geshuur dhaqee Abesaaloomin deebisee Yerusaalemitti fide.
  fra-LSG: Et Joab se leva et partit pour Gueschur, et il ramena Absalom à Jérusalem.
  yal-yal: Yowaba yi keli, a siga Gesuri yi. A sa fa Abisalomi ra Yerusalɛn yi.
  haw-1868: Ku ae la o Ioaba, a hele aku la i Gesura, a lawe mai la ia Abesaloma i
    Ierusalema.
  arb-NAV: ثُمَّ انْطَلَقَ يُوآبُ إِلَى جَشُورَ وَأَحْضَرَ أَبْشَالُومَ إِلَى أُورُشَلِيمَ.
  ewe-ewe: Ale Yoab yi Gesur eye wòkplɔ Absalom gbɔ va Yerusalem.
  eng-LEE: And Joab arose and went to Geshur, and brought Abshalom to Jerusalem.
  asm-FB: তাৰ পাছত যোৱাব উঠি গচুৰলৈ গৈ অবচালোমক যিৰূচালেমলৈ আনিলে।
  sus-A: يٌوَبَ نَشَ سِفَ فٍسُرِ عَبِسَلٌمِ قْشْ رَ، عَ قَ قَ عَ رَ دَرِ سَلَمُ.
  fra-SBL: Joab se leva, alla à Gueschur, et amena Absalom à Jérusalem.
  hbo-hbo: וַיָּ֥קָם יֹואָ֖ב וַיֵּ֣לֶךְ גְּשׁ֑וּרָה וַיָּבֵ֥א אֶת־אַבְשָׁלֹ֖ום יְרוּשָׁלָֽ͏ִם׃
    פ
  piu-2006: '@see-verse:2SA.014.022'
  kik-kik: Hĩndĩ ĩyo Joabu agĩthiĩ Geshuru, na agĩcookia Abisalomu Jerusalemu.
  fra-NCL: Et Joab, s’étant levé, alla à Gessur, et il ramena Absalom à Jérusalem.
  cek-AK: To pacoengah Joab loe Geshur ah caeh moe, Absalom to Jerusalem ah amlaem
    haih let.
  cuk-cuk: Joab deyob sogsagua, gwisguded, agi Gesur-neggweburse naded. Degi, Joab
    Jerusalén-neggweburse Absalón-senonikid.
  uig-CYR: Андин Йоаб қозғилип, Гәшурға берип Абшаломни Йерусалимға елип кәлди.
  tel-2017: అబ్షాలోమును యెరూషలేముకు వెంటబెట్టుకుని వచ్చాడు.
  hat-BSA: Konsa, Joab te leve ale Gueschur pou te mennen Absalom Jérusalem.
  kos-kos: Na el tuyak ac som nu Geshur, ac usalu Absalom nu Jerusalem.
  hbo-WLC: וַיָּ֥קָם יוֹאָ֖ב וַיֵּ֣לֶךְ גְּשׁ֑וּרָה וַיָּבֵ֥א אֶת־אַבְשָׁל֖וֹם יְרוּשָׁלִָֽם׃
    פ
  ibo-ibo: Joab biliri gaa Geshua, kpọlata Absalọm na Jerusalem.
