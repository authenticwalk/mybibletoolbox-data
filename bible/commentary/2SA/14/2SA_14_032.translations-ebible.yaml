  wol-KYG: 'Absalom ne Yowab: «Xam nga damaa yónnee ci yaw, ne la ñëwal, ma yónni
    la ca Buur, nga laajal ma ko lu ma taxa jóge Gesur. Li gënoon ci man kay mooy
    ma toog foofa! Léegi daal damay gis Buur. Su fekkee ne damaa tooñ, na ma rey!»'
  eng-YLT: And Absalom saith unto Joab, 'Lo, I sent unto thee, saying, Come hither,
    and I send thee unto the king to say, Why have I come in from Geshur? — good for
    me while I [am] there — and now, let me see the king's face, and if there is in
    me iniquity then thou hast put me to death.'
  eng-WYC-2017: And Absalom answered to Joab, I sent to thee, and besought that thou
    shouldest come to me, and that I should send thee to the king, that thou shouldest
    say to him, Why came I from Geshur? It was better to me to have been there; therefore
    I beseech, that I see the face of the king, that if he is mindful of my wickedness,
    slay he me.
  eng-WMBB: Absalom answered Joab, “Behold, I sent to you, saying, ‘Come here, that
    I may send you to the king, to say, “Why have I come from Geshur? It would be
    better for me to be there still. Now therefore, let me see the king’s face; and
    if there is iniquity in me, let him kill me.”’”
  urd-GVH: अबीसलूम ने जवाब दिया, “देखें, आप नहीं आए जब मैंने आपको बुलाया। क्योंकि
    मैं चाहता हूँ कि आप बादशाह के पास जाकर उनसे पूछें कि मुझे जसूर से क्यों लाया गया।
    बेहतर होता कि मैं वहीं रहता। अब बादशाह मुझसे मिलें या अगर वह अब तक मुझे क़ुसूरवार
    ठहराते हैं तो मुझे सज़ाए-मौत दें।”
  rug-rug: Olaṉa se Abusalamu, “Sina koromu mae totoso va tatara nigo rau. Hiva nigo
    rau pude la koasa baṉara meke la nanasa guahe, ‘Na venagua ke taluarae pa Qesura
    si rau meke mae koa tani. Leana hola si pude koa vasina, hola nia si pude mae
    tani meke lopu dogoria sa baṉara.’ ” Meke zama hoda la tu se Abusalamu, “Hiva
    nia rau pude la va toṉotia goi pude la dogoria rau sa baṉara, meke be sea si rau,
    si mani va mate pani au mo.”
  gaz-gaz: Abesaaloomis deebisee Yooʼaabiin akkana jedhe; “Kunoo ani akka ati, ‘Inni,
    “Ani maaliifin Geshuurii dhufe? Utuun hamma ammaatti achuma jiraadhee naaf wayya
    ture!” jedha’ jettee mootichatti naaf himtuuf gara mootichaatti si ergachuuf,
    na bira kottu jedhee sitti dhaammadheen ture. Ani amma illee fuula mootichaa arguun
    fedha; yoo ani yakka tokko illee hojjedhee jiraadhe inni na haa ajjeesu.”
  fra-LSG: 'Absalom répondit à Joab: Voici, je t’ai fait dire: Viens ici, et je t’enverrai
    vers le roi, afin que tu lui dises: Pourquoi suis-je revenu de Gueschur? Il vaudrait
    mieux pour moi que j’y fusse encore. Je désire maintenant voir la face du roi;
    et s’il y a quelque crime en moi, qu’il me fasse mourir.'
  yal-yal: Abisalomi yi Yowaba yabi, a naxa, “Bayo n bata yi a fala i xa nun a i xa
    fa, koni i mi tinxi. N yi waxi i rasiga feni mangan nan ma xɛrayani ito ra, fa
    fala ‘Nanfera n kelixi Gesuri yamanani? A yi lan nun n lu na yi mɔn.’ N waxi mangan
    yɛtagin to feni fa, xa fɛna n na, a xa n faxa.”
  haw-1868: 'Olelo aku la o Abesaloma ia loaba, Aia hoi, ua hoouna aku la au iou la,
    me ka i ana aku, E hele mai ia nei, i hoouna aku ai au ia oe i ke alii, e i aku
    ia ia, Heaha ka mea i hoi mai nei au mai Gesura mai? E aho no wau e noho malaila
    a hiki i neia wa: ano hoi, e ae mai oe e ike aku au i na maka o ke alii; a ina
    he hewa iloko o''u, e pepehi mai keia ia''u.'
  arb-NAV: 'فَأَجَابَ أَبْشَالُومُ: «أَرْسَلْتُ طَالِباً إِلَيْكَ أَنْ تَأْتِيَ إِلَى
    هُنَا لأُوْفِدَكَ إِلَى الْمَلِكِ لِتَسْأَلَهُ لِمَاذَا اسْتَدْعَانِي مِنْ جَشُورَ
    خَيْرٌ لِي لَوْ بَقِيتُ هُنَاكَ. إِنِّي أَوَدُّ أَنْ أَمْثُلَ فِي حَضْرَةِ الْمَلِكِ،
    فَإِنْ كُنْتُ مُذْنِباً فَلْيَقْتُلْنِي».'
  ewe-ewe: Absalom ɖo eŋu be, “Elabena medi be nàbia fia la nam be, nu ka ta wòkplɔm
    gbɔe tso Gesur ne medi be yeakpɔm o? Anye ne manɔ afi ma hafi. Na maƒo nu kple
    fia la eye ne ekpɔ be mewu ame la, wòawum.”
  eng-LEE: 'And Abshalom said to Joab, Behold, I had sent unto thee, saying, Come
    hither, that I may send thee to the king, to say, Wherefore am I come from Geshur?
    it would be better for me were I yet there: and now let me see the king''s face;
    and if there be any iniquity in me, let him put me to death.'
  asm-FB: তেতিয়া অবচালোমে যোৱাবক ক’লে, “চোৱা, মই তোমাক খবৰ পঠিয়াইছিলো বোলে, ‘তুমি
    মোৰ ওচৰলৈ আহা যাতে মই তোমাক ৰজাৰ ওচৰলৈ ক’বলৈ পঠিয়াম যে, “মই গচুৰৰ পৰা কেলেই আহিলোঁ?
    এতিয়ালৈকে তাত থকা হ’লে মোৰ ভাল আছিল৷ এতিয়া এই হেতুকে মোক ৰজাৰ মুখ দেখিবলৈ দিয়ক
    আৰু যদি মোত কিবা অপৰাধ আছে তেতিয়া হ’লে তেওঁ যেন মোক বধ কৰক৷” ’”
  sus-A: عَبِسَلٌمِ نَشَ عَ يَابِ، «ﭑ بَرَ عِ شِلِ عَلَكٌ ﭑ شَ عِ شّي مَنفّ شْن، عِ
    شَ عَ مَشْرِن ﭑ بّ، ‹مُنقٍ رَ عِ ﭑ تٌنفٌشِ فٍسُرِ، عِ قَ ﭑ نَ بٍ؟ شَ عِ مُ وَ مَ
    ﭑ تٌقٍ، عَ نُ قِسَ ﭑ شَ لُ مّننِ!› يَكْسِ ﭑ وَ مَ ﭑ يّتّ دّنتّفّقٍ مَنفّ بّ. شَ
    ﭑ بَرَ سّرِيّ ندٍ كَنَ، عَ شَ ﭑ قَشَ.»
  fra-SBL: 'Absalom répondit à Joab : « Voici, je t''ai envoyé dire : Viens ici, afin
    que je t''envoie dire au roi : « Pourquoi suis-je venu de Gueshur ? Il vaudrait
    mieux que j''y sois encore. Maintenant, que je voie la face du roi, et s''il y
    a en moi de l''iniquité, qu''il me fasse mourir ».'
  hbo-hbo: וַיֹּ֣אמֶר אַבְשָׁלֹ֣ום אֶל־יֹואָ֡ב הִנֵּ֣ה שָׁלַ֣חְתִּי אֵלֶ֣יךָ ׀ לֵאמֹ֡ר
    בֹּ֣א הֵ֠נָּה וְאֶשְׁלְחָה֩ אֹתְךָ֙ אֶל־הַמֶּ֜לֶךְ לֵאמֹ֗ר לָ֤מָּה בָּ֙אתִי֙ מִגְּשׁ֔וּר
    טֹ֥וב לִ֖י עֹ֣ד אֲנִי־שָׁ֑ם וְעַתָּ֗ה אֶרְאֶה֙ פְּנֵ֣י הַמֶּ֔לֶךְ וְאִם־יֶשׁ־בִּ֥י
    עָוֹ֖ן וֶהֱמִתָֽנִי׃
  kik-kik: Nake Abisalomu akĩĩra Joabu atĩrĩ, “Ndagũtũmanĩire, ngĩkwĩra atĩrĩ, ‘Ũka,
    nĩguo ngũtũme kwa mũthamaki, ũkamũũrie atĩrĩ, “Nĩ kĩĩ gĩatũmire nyume Geshuru?
    Ũngĩrĩ ũndũ mwega korwo nĩkuo ndũũraga o na rĩu!” ’ Rĩu-rĩ, nĩngwenda kuona ũthiũ
    wa mũthamaki, na hangĩkorwo nĩ harĩ na ũndũ njĩkĩte mũũru, nĩakĩĩnjũrage.”
  fra-NCL: 'Absalom répondit à Joab : « Voilà que je t’avais envoyé dire : Viens ici
    et je t’enverrai vers le roi afin que tu lui dises : Pourquoi suis-je revenu de
    Gessur ? Il vaudrait mieux pour moi que j’y fusse encore. Maintenant, je veux
    voir la face du roi ; et, s’il y a quelque iniquité en moi, qu’il me fasse mourir ! »'
  cek-AK: Absalom mah Joab khaeah, Khenah, Tipongah maw Geshur vangpui hoiah hae ah
    kang zoh? To vangpui ah vaihi khoek to ka oh vop hahaeloe hoi tih, tiah siangpahrang
    khaeah nang thuih pae hanah kang kawk. Vaihi siangpahrang ih mikhmai hnuk hanah
    ka koeh, ka sakpazaehaih om nahaeloe, na hum nasoe, tiah a naa.
  cuk-cuk: 'Absalón abin-sogded: —An bese gochanad, anse be dagye, adi, an-ular reyse
    be naegar. Adi, ese egisega: ‘¿Ibiga Gesur-neggweburgi-gudii an suleapi? An weba
    bur gudiina, nuedinad. Emide, reyse an naoed, ar ibmar-oakalos an-dakele, an-oburgodo.’'
  uig-CYR: 'Абшалом Йоабқа җавап берип: Мана, мән саңа адәм әвәтип: Қешимға кәлсун,
    андин падишаниң қешиға маңа вакалитән барғузуп униңға: Мән немишкә Гәшурдин йенип
    кәлгәндимән? У йәрдә қалсам, яхши болаттикән, дәп ейтқузмақчи едим. Әнди падиша
    билән дидарлашсам дәймән; мәндә қәбиһлик болса, у мени өлтүрсун, — деди.'
  tel-2017: అబ్షాలోము యోవాబుతో ఇలా అన్నాడు “గెషూరు నుండి నేను రావడంవల్ల ఉపయోగం ఏమిటి?
    నేను అక్కడే ఉండడం మంచిదని నీ ద్వారా రాజుకు చెప్పించడానికి నీకు కబురు పంపాను. నేను
    రాజును కలుసుకోవాలి. నాలో ఏమైనా నేరం కనిపిస్తే రాజు నాకు మరణశిక్ష విధించవచ్చు”
    అన్నాడు.
  hat-BSA: 'Absalom te reponn Joab: “Gade, mwen te voye dèyè ou, e mwen te di: ‘Vin
    isit la pou m kab voye ou kote wa a pou mande l: “Poukisa mwen te kite Gueschur?
    Li ta pi bon pou mwen si m te toujou la.”’ Pou sa, kite mwen wè figi a wa a, e
    si gen inikite nan mwen, kite li mete m a lanmò.”'
  kos-kos: 'Na Absalom el fahk, “Mweyen kom tia tuku ke nga sapla suli kom. Nga tuh
    ke kom in som nu yorol tokosra ac siyuk kas inge keik: ‘Efu ku nga tuh tuyak liki
    acn Geshur ac tuku nu yenu? Nga funu mutana we lukun wo liki.’” Na Absalom el
    sifilpa fahk, “Nga ke kom in sakunla in oasr pacl luk yurin tokosra. Fin oasr
    ma koluk luk, na lela elan uniyuwi.”'
  hbo-WLC: וַיֹּ֣אמֶר אַבְשָׁל֣וֹם אֶל־יוֹאָ֡ב הִנֵּ֣ה שָׁלַ֣חְתִּי אֵלֶ֣יךָ ׀ לֵאמֹ֡ר
    בֹּ֣א הֵ֠נָּה וְאֶשְׁלְחָה֩ אֹתְךָ֨ אֶל־הַמֶּ֜לֶךְ לֵאמֹ֗ר לָ֤מָּה בָּ֙אתִי֙ מִגְּשׁ֔וּר
    ט֥וֹב לִ֖י עֹ֣ד אֲנִי־שָׁ֑ם וְעַתָּ֗ה אֶרְאֶה֙ פְּנֵ֣י הַמֶּ֔לֶךְ וְאִם־יֶשׁ־בִּ֥י
    עָוֺ֖ן וֶהֱמִתָֽנִי׃
  ibo-ibo: Absalọm sịrị ya, “Lee ezitere m gị ozi, sị, ‘Bịa nʼebe a ka m ziga gị na
    nke eze ka ị jụta, “Nʼihi gịnị ka m ji site na Geshua lọghachita? Ọ gara a kara
    m mma ma a sị na m nọ nʼebe ahụ ruo ugbu a.” ’ Ugbu a, achọrọ m ka mụ hụ ihu eze,
    ọ bụrụ na onwe ajọ omume dị nʼime m, ya mee ka m nwụọ.”
  ory-ory: ତହୁଁ ଅବଶାଲୋମ ଯୋୟାବଙ୍କୁ ଉତ୍ତର କଲା, “ଦେଖ ମୁଁ ତୁମ୍ଭ ନିକଟକୁ ଲୋକ ପଠାଇ କହିଲି,
    ତୁମ୍ଭେ ଏଠାକୁ ଆସ, ମୁଁ କାହିଁକି ଗଶୂରରୁ ଆସିଲି? ଏ କଥା ପଚାରିବା ପାଇଁ ମୁଁ ରାଜାଙ୍କ ନିକଟକୁ
    ତୁମ୍ଭକୁ ପଠାଇବି। ଆଜି ପର୍ଯ୍ୟନ୍ତ ସେଠାରେ ଥିଲେ, ମୋହର ଭଲ ହୋଇଥାʼନ୍ତା; ଏବେ ମୋତେ ରାଜାଙ୍କ
    ମୁଖ ଦେଖିବାକୁ ଦିଅ, ଯେବେ ମୋʼ ଠାରେ ଅପରାଧ ଥାଏ, ତେବେ ସେ ମୋତେ ବଧ କରନ୍ତୁ।”
  chk-chk: Iwe, Apsalom a pälüeni Joap, “Nengeni, üa titila kapas reöm pwe kopwe feito
    rei, nge kosap feito. Pun üa mochen tinukela ren ewe king pwe kopwe aisini, ‘Pwota
    üa liwinto seni Kesur? Epwe fen mürina ai üpwe chök nom ikenan.’ Iei mine, Joap,
    kopwe föri met üpwe küna ren mesen ewe king. Nge are a wor ai tipis, epwe nieila.”
  ssd-ssd: 'Absalom ndek Yoab tuku pasa lafumba sana: Ye ne tuku pasa palmbim aren
    ta ne ye tuku pasa ismba nda isanu sukmba ye tugum te pro ndana. Ye ne wam paguni
    le ne ka gabat suŋgo kaŋgeram tuku pasa pilen. Ne kumba ka gabat suŋgo teŋenmba
    sawa. Tane ndaŋam tuku ye Gesurŋge didika tumba te pronaig? Mbulap le yiŋe Gesurŋge
    minam tuku ŋga nu sawa ŋgina. Taŋaka sana sulumba nu maŋ lato sana: Ne ka gabat
    suŋgo sawa le nu ye kaŋgeryuwa. Nu ye mbaren ŋga idusmba baleyam ndeta baleyuwa
    le kumi ŋgina.'
  rop-rop: Wal Ebsalom bin tok, “Deibin barnimap det gadin dumaji yu nomo bin kaman
    langa mi wen aibin jandim det wed blanga yu. Aibin wandim yu garra go langa King
    Deibid en askim im wotfo imbin dalim mi blanga gowei brom det kantri Geshuwa en
    kaman iya. En nomeda mi iya, bat stil im nomo wandi luk mi. En im kaan larram
    mi jidan langa im haus. Wal im mobeda blanga mi if ai bina stap deya gin langa
    det najawan kantri. Ai wandim yu garra meigim ebrijing rait blanga mi blanga tok
    langa King Deibid, en if im faindim samting rong langa mi, wal im garra kilim
    mi ded.” Lagijat na Ebsalom bin tok.
  ukr-1871: 'І відказав Абессалом Йоабові: Я ж посилав по тебе кажучи: прийди сюди;
    я пошлю тебе до царя сказати: за чим я вернувсь із Гессуру? Лучче було б менї
    пробувати там і далїй. Я хочу побачити лице царя. Коли я винуватий, то вбий мене.'
  deu-1951: 'Absalom sprach zu Joab: Siehe, ich sandte nach dir und ließ dir sagen:
    «Komm her, daß ich dich zum König sende und sagen lasse: Warum bin ich von Geschur
    gekommen? Es wäre mir besser, daß ich noch daselbst wäre!» So verschaffe nun,
    daß ich das Angesicht des Königs sehen darf!'
  eng-JPS: 'And Absalom answered Joab: ''Behold, I sent unto thee, saying: Come hither,
    that I may send thee to the king, to say: Wherefore am I come from Geshur? it
    were better for me to be there still; now therefore let me see the king''s face;
    and if there be iniquity in me, let him kill me.'''
  srp-1865: 'Avesalom reèe Joavu: eto slao sam k tebi govoreæi: hodi ovamo da te pošljem
    k caru da mu kažeš: zašto sam došao iz Gesura? bolje bi bilo da sam još ondje.
    Zato da vidim lice carevo; ako li ima kaka krivica na meni, neka me pogubi.'
  lug-lug: Abusaalomu n’agamba Yowaabu nti, “Laba, nakutumya, nga ŋŋamba ojje wano
    nkutume eri kabaka okumubuuza nti, ‘Lwaki nava e Gesuli? Kyandisinze singa nasigala
    eyo.’ Kaakano njagala kugenda mu maaso ga kabaka, obanga nnina omusango, anzite.”
  heb-heb: ויאמר אבשלום אל יואב הנה שלחתי אליך לאמר בא הנה ואשלחה אתך אל המלך לאמר
    למה באתי מגשור טוב לי עד אני שם ועתה אראה פני המלך ואם יש בי עון והמתני׃
  ben-IRV: অবশালোম যোয়াবকে বলল, “দেখ, আমি তোমার কাছে লোক পাঠিয়ে এখানে আসতে বলেছিলাম,
    তার ফলে রাজার কাছে এই কথা প্রার্থনা করবার জন্য তোমাকে পাঠাব বলেছিলাম যে, ‘আমি
    গশূর থেকে কেন আসলাম? সেখানে থাকলে আমার আরো ভালো হত৷’ এখন আমাকে রাজার মুখ দেখতে
    দিন, আর যদি আমার অপরাধ থাকে, তবে তিনি আমাকে মেরে ফেলুন৷”
  pan-pan: ਤਦ ਅਬਸ਼ਾਲੋਮ ਨੇ ਯੋਆਬ ਨੂੰ ਆਖਿਆ, ਵੇਖ, ਮੈਂ ਤੈਨੂੰ ਸੁਨੇਹਾ ਭੇਜਿਆ ਕਿ ਐਥੇ ਆ ਜੋ ਮੈਂ
    ਤੈਨੂੰ ਇਹ ਸੁਨੇਹਾ ਦੇ ਕੇ ਰਾਜਾ ਕੋਲ ਭੇਜਾਂ ਕਿ ਮੈਂ ਗਸ਼ੂਰ ਤੋਂ ਇੱਥੇ ਕਿਉਂ ਆਇਆ? ਮੇਰੇ ਲਈ ਤਾਂ
    ਉੱਥੇ ਰਹਿਣਾ ਹੀ ਚੰਗਾ ਸੀ, ਸੋ ਹੁਣ ਰਾਜਾ ਦਾ ਦਰਸ਼ਣ ਮੈਨੂੰ ਕਰਾਈਂ ਅਤੇ ਜੇ ਮੇਰੇ ਵਿੱਚ ਕੋਈ ਦੋਸ਼
    ਹੋਵੇ ਤਾਂ ਉਹ ਮੈਨੂੰ ਮਾਰ ਸੁੱਟੇ।
  tkr-tkr: 'Avşalomee Yoavık''le eyhen: – Zasqa ayreva zı yiğne k''anyaqa insan g''axuvu.
    Eyhelan zak''le, zı inyaqa Geşureençe nişisniy qarı? Zı şaacar axunaxhiy inçile
    nimeexheyid yugda eyxheyiy. Hasre zak''le paççah g''aces. Zaqa bınah vobxhee,
    gik''ecen.'
  mya-JVB: အဗရှလုံ က၊ ငါသည် ဂေရှုရ မြို့မှ အဘယ်ကြောင့် လာ ရသနည်း။ ထို မြို့၌ ယခုတိုင်အောင်နေကောင်း
    သည်ဟု လျှောက် စေခြင်းငှါ ၊ သင့် ကို ရှင်ဘုရင် ထံ တော်သို့ စေလွှတ် မည်ဟု ငါခေါ်၏။
    ယခု မှာ ရှင်ဘုရင် ၏ မျက်နှာ တော်ကို ငါမြင် ရပါစေ။ အပြစ် ရှိ လျှင် သတ် တော်မူပါစေဟု
    ယွာဘ အား ပြောဆို သော်၊
  tte-O: Mwa Abisalomi iwalo koina iwaloba, “Kainagu yayawasa koliwo yakato kulaoma
    koliyau na iyamo nige kulalaoma. Yakato yayawasao kulau kin kuneliyan tawae kaiwena
    Gesuli yalogabaen na yalaoma bwaite koina. Ilonamwayagau tem yamiyamiya Gesuli
    na tabu yalalaoma. Nuwanuwagu yalau kin yagitai. Tem ginauli yabo yalopwano koina
    kani yatalam ikoyamateyau.”
  tbg-tbg: 'Tuvaro Apasalomuva vira nai tiva amiro tiharo, Te uva varake ariara ani
    ti tavaane turara are kiama aniaro. Are ti uva varera avuhainaa vaiintivano vainaini
    vuane ti, ai aaraunarave. Ti uvavano maantimama vaivo: Ne nana kaarae Gesuhai
    oru ti qumina vita vare Ieruharemini viri kaarave? Ne ti Gesuni qaqi kaatirio,
    te mini koqemakema vauraitirio. Ho vate te avuhainaa vaiinti oru tavarerave. Te
    oru vira tavaariraro viva tiriara tiharo, Ariqaama okara vaivo tirera, viva homa
    ti harukaanarove, tiro.'
  hmo-hmo: 'Abesaloma ese Ioaba dekenai ia haere, ia gwau, “Badina be guna, hesiai
    taudia be oi dekenai lau siaia, lau gwau, ‘Oi mai lau dekenai.’ To oi mai lasi.
    Lau ura egu hereva, be king dekenai oi hamaoroa. Lau gwau: Badina dahaka lau be
    Gesuru dekena amo lau mai? Namona be unuseni lau do noho. Lauegu noho unuseni
    be namo. Lau ura be king ena vairanai do lau hedinarai, bona bema ia laloa lau
    be mai egu kerere, king ese lau do ia alaia mase be namo.”'
  urd-urd: अबीसलोम ने योआब को जवाब दिया कि “देख मैंने तुझे कहला भेजा कि यहाँ आ ताकि
    मैं तुझे बादशाह के पास यह कहने को भेजूँ, कि मैं जसूर से यहाँ क्यों आया? मेरे लिए
    वहीँ रहना बेहतर होता, इसलिए बादशाह अब मुझे अपना दीदार दे और अगर मुझमें कोई बुराई
    हो तो मुझे मार डाले।”
  rus-SYN: 'И сказал Авессалом Иоаву: вот, я посылал за тобою, говоря: приди сюда,
    и я пошлю тебя к царю сказать: зачем я пришел из Гессура? Лучше было бы мне оставаться
    там. Я хочу увидеть лице царя. Если же я виноват, то убей меня.'
  bqc-SIM: 'Ɔ̃ Abisaloũ wèwà à mɛ̀: Gwa, ma gbɛ̃́ zĩ̀ma, ma mɛ̀ mↄ mà n zĩ
    kíwaɛ, kɛ́ ǹ aà la bↄ́mɛ tò à ma gbɛ̀si Gesuu à sùmanↄi? Kua we sã̀ↄmɛɛ
    dɛ laa! Má ye mà kↄ̃''e ń kío tia. Tó má tàae vĩɛ, aà ma dɛ.'
  tcz-CHONGTHU: Hichun Ab’salom jong chun Joab chu adonbut’in, “ Vetan, keiman nahenga
    thu kahin thot jin, ‘Hikoma hungin keiman lengpa koma nasol ing ting, “Ipi ding
    pen tah a keima hi Geshur gam'a kona hung khoh khoh a kahiya, kei dinga Geshur
    gam'a umden chu nomjo dinga?” tin aseiye, tia gadoh sah ding kati nahi. Tujengin
    jong lengpa angsunga neilut sah mong mong in lang keiman themmona kaneiya ahijong
    leh aman eithat jeng hen,’ ati tia ga sei sah ding kati ahi,” ati.
  mar-mar: अबशालोम यवाबाला म्हणाला, “मी निरोप पाठवून तुला बोलावणे धाडले होते. तुला
    मी राजाकडे पाठवणार होतो. गशूरहून त्याने मला का बोलावले ते मी तुला त्यास विचारायला
    सांगणार होतो. मी त्याचे दर्शन घेऊ शकत नसेन तर गशूरहून मी इथे का आलो? तेव्हा मला
    त्यास भेटू दे. माझा काही अपराध असला तर त्याने मला मारून टाकावे.
  qub-qub: 'Chaura Absalón niran: «Papänë cajman aywanayquipaj ruwacuptëpis mana aywaptiquimi
    sebädayquita cañapaycunanpaj cachashcä. Cananga juclla papänëman aywaycur niy:
    ‹Gamwan mana tincunanpaj caycaptenga ¿imapätäshi Gesur nasyunpita wamrayquita
    cutichimushcanqui? Mana tincunayquipaj captenga jinan Gesurllachöshi tiyacunman
    caran. Caychöna caycarga gamwanshi tincuyta munaycan. Juchan captenga jucllashi
    wañuchinqui.› »'
  bqp-bqp: 'Akũ Abusalomu wèa à pì: Ǹ gwa, ma gbɛ̃ zĩ̀mma ma pì ǹ mↄ́ mà n zĩ kínaa,
    de ǹ a la bↄ́ mɛ́ à tò à ma gbɛsɛ zaa Gesuru à sù kũmaoo? Ma kunna gwe sã̀namɛnɛ
    de gu díla! Má ye mà kↄ̃ e kũ kínao tera. Tó má taari ke vĩ, à ma dɛ.'
  hat-hat: 'Absalon reponn li: -Paske ou pa t'' vle vini lè mwen te voye chache ou
    la. Mwen te bezwen ou ale bò kote wa a pou mwen pou ou mande l'' sa m'' te bezwen
    kite lavil Gechou a vin isit la fè. Pito m'' te rete laba a. Koulye a, mwen ta
    renmen ou jwenn yon jan pou m'' parèt devan wa a. Si m'' antò, li mèt touye m''!'
  eng-BSB: '“Look,” said Absalom, “I sent for you and said, ‘Come here. I want to
    send you to the king to ask: Why have I come back from Geshur? It would be better
    for me if I were still there.’ So now, let me see the king’s face, and if there
    is iniquity in me, let him kill me.”'
  tod-tod: 'Aɓesalɔme gooɠaaʋoteni, é ɠɛ ma: «Gè è loligɛ, è la kɛɛni, è ʋa ʋa.
    Gè ɠɛa ɠɛɛzu, gè è leʋe, è masagi ɠaazaɠa, è ɠɛ ma: ‹Lee vaa zu sèɠeai Gesuul,
    gè ʋa? Maanɛɛni nɔ gè yɛ ná.› Nà pɔ niina ga gè ɠɛ masagi ɠakala niizu, ni
    nà ga sɔba nu, é pàa!»'
  eng-WEBPB: Absalom answered Joab, “Behold, I sent to you, saying, ‘Come here, that
    I may send you to the king, to say, “Why have I come from Geshur? It would be
    better for me to be there still. Now therefore, let me see the king’s face; and
    if there is iniquity in me, let him kill me.”’”
  kbq-kbq: Higeno Absalomu'a kenona huno, Nagra ke atregante'na, are ege'na hugantanena
    kini ne' ome ko hu'na huana kagra ome'nane. Hagi kagra na'ante knare'ma hu'na
    mani'noana kea hanke'na Gesuritira e'noe huno nagrikura hie hunka ome antahigo.
    Hagi anantega manuresina knare hiresine. Hagi menina natrege'na kini ne ome ka'nenkeno
    hazenkema hunenugeno'a nahe frino.
  nhe-BL: 'Huan Absalón quinanquili: ―Pampa na nitlatitlantoc para ma mitznotzatij
    huan para tihualasquía nica. Nimitztitlanisquía xiquitati Tlanahuatijquetl David.
    Nijnequi xijtlajtlani para tlen nechquixti ipan altepetl Gesur intla ax quinequiyaya
    nechitas. Más cuali nimocajtosquía nepa. Na nijnequi ma nechcahuili niquitas huan
    intla quipantía para nijhuica tlajtlacoli, ma nechmicti.'
  bus-bus: 'Ben Abusalomu wèàla à bè: Ǹ gwa, ma gbɛ̃ zĩ̀mma ma bè ǹ mↄ́ mà n zĩ kía,
    lɛ ǹ à la bↄ́ bé à tò à ma gbɛ̀sɛ zaa Gesuru à sùmaozi? Ma kuuna gwee sã̀ↄmɛ
    dɛ gura kɛ̀la! Má yezi mà kↄ̃ e kↄ̃n kío tia. Tó má taari ke vĩ, ɛ̃ndɛ̃ à ma dɛ.'
  gub-BL: — Urenoz kar ihe. Aputar tuwihawete Tawi pe neho haw rehe izupe neze'eg
    àwàm. Epuranu hehe herekuzaromo nehe. — Màràzàwe tuwe azewyr Zezur wi ihe. Aze
    mo apyta a'e pe, a'e mehe mo ikatu wera'u mo ihewe, ere izupe nehe. Uze'eg wiwi
    Àmixàràw izupe. — Heze'eg wer tuwihawete pe ihe. Aze puruzuka ma'e romo aiko,
    tuwe hezuka nehe, i'i Àmixàràw Zoaw pe.
  eng-DRA: 'And Absalom answered Joab: I sent to thee beseeching thee to come to me,
    that I might send thee to the king, to say to him: Wherefore am I come from Gessur?
    it had been better for me to be there: I beseech thee therefore that I may see
    the face of the king: and if he be mindful of my iniquity, let him kill me.'
