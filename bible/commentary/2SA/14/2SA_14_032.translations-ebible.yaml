verse: 2SA.014.032
translations:
  mal-C: 'അബ്ശാലോം യോവാബിനോടു പറഞ്ഞു: “നോക്കൂ ഞാൻ താങ്കൾക്കുവേണ്ടി ആളയച്ചില്ലേ? ‘ഞാൻ
    ഗെശൂരിൽനിന്ന് വന്നതെന്തിന്? അവിടെ താമസിക്കുകയായിരുന്നു എനിക്കു നല്ലത് എന്നു രാജാവിനോടു
    ചെന്നു പറയുന്നതിനായി താങ്കൾ വരണമെന്നു ഞാൻ പറഞ്ഞയച്ചിരുന്നു.’ എനിക്കിപ്പോൾ രാജസന്നിധിയിൽ
    പോകണം. എന്നിൽ എന്തെങ്കിലും കുറ്റമുണ്ടെങ്കിൽ അദ്ദേഹം എന്നെ കൊല്ലട്ടെ!”'
  deu-TKW: 'Absalom erwiderte Joab: Ich habe ja nach dir geschickt und dir sagen lassen:
    Komme her, ich möchte dich zum Könige senden mit der Botschaft: Wozu bin ich von
    Gesur heimgekommen? Es wäre mir lieber, ich wäre noch dort - nun aber werde ich
    dem König unter die Augen treten: liegt eine Schuld auf mir, so mag er mich töten!'
  lin-lin: 'Abisalomi azongiselaki Joabi : — Tala, natindelaki yo maloba ; nalobaki :
    « Yaka awa mpo ete natinda yo epai ya mokonzi mpo na kotuna ye : ‹ Mpo na nini
    nalongwaki na Geshuri ? Elingaki kozala malamu mpo na ngai soki natikalaki na
    ngai kuna. Sik’oyo, nalingi komona elongi ya mokonzi ; mpe soki namemaki ngambo
    na likambo moko, tika ete baboma ngai ! › »'
  eng-LSV: And Absalom says to Joab, “Behold, I sent to you, saying, Come here, and
    I send you to the king to say, Why have I come in from Geshur? [It was] good for
    me while I [was] there—and now, let me see the king’s face, and if there is iniquity
    in me then you have put me to death.”
  eng-GNV: 'And Absalom answered Ioab, Beholde, I sent for thee, saying, Come thou
    hither, and I wil send thee to the King for to say, Wherefore am I come from Geshur?
    It had bene better for me to haue bene there still: nowe therefore let mee see
    the Kings face: and if there be any trespasse in me, let him kill me.'
  eng-WEBSTER: 'And Absalom answered Joab, Behold, I sent to thee, saying, Come hither,
    that I may send thee to the king, to say, Why am I come from Geshur? it had been
    good for me had I been there still: now therefore let me see the king''s face;
    and if there is any iniquity in me, let him kill me.'
  nhw-BL: 'Huan Absalón quinanquili: ―Pampa na nitlatitlantoc para ma mitznotzatij
    huan para tihualasquía nica. Nimitztitlanisquía xiquitati Tlanahuatijquetl David.
    Nijnequi xijtlatzintoquili para tlen nechquixti ipan altepetl Gesur sintla amo
    quinequiyaya nechitas. Más cuali nimocajtosquía nepa. Na nijnequi ma nechcahuili
    niquitas huan sintla quipantía para nijhuica tlajtlacoli, ma nechmicti.'
  swh-ONEN: Absalomu akamwambia Yoabu, “Tazama, nilikutumia ujumbe na kusema, ‘Njoo
    ili niweze kukutuma kwa mfalme kuuliza, “Kwa nini nimekuja kutoka Geshuri? Ingekuwa
    bora zaidi kwangu kama ningebaki huko!” ’ Sasa basi, nataka kuuona uso wa mfalme,
    na ikiwa nina hatia ya jambo lolote, basi na aniue.”
  bba-bba: Abusɑlɔmu u nùn wisɑ u nɛɛ, domi nɑ nun sokusiɑ nɑ nɛɛ, ɑ nɑ n nun ɡɔri
    sinɑ bokon mi, kpɑ ɑ nùn bikiɑ mbɑn sɔ̃nɑ u derɑ nɑ wurɑmɑ Gesurin di. Domi n
    dɑɑ sɑnɔ nɑ n woo mi ɡiɑ. Tɛ̃ nɑ kĩ su wɑɑnɑ nɛ kɑ sinɑ boko. Tɑɑrɛ ɡɑɑ yɑ̀ n
    mɑn wɑ̃ɑsi, kpɑ u mɑn ɡo.
  eng-KJVCPB: 'And Absalom answered Joab, Behold, I sent unto thee, saying, Come hither,
    that I may send thee to the king, to say, Wherefore am I come from Geshur? it
    had been good for me to have been there still: now therefore let me see the king’s
    face; and if there be any iniquity in me, let him kill me.'
  mpx-mpx: Yaka Absalom i baek elana i ba, “Am baaba ya patuna nu nem eliyau, yaa
    nige u nenem. Tage na patunawa nu na kin nu neli hauna kaiwena Gesul ya eguluwai
    ge ya nem e. Binimala na minek to. He sauga ya nuwau na na kin na kite. Ebo bugul
    etega kaiwena ni pwawaagau ya gegi, he ya talam ni tagapaaligau.”
  luo-luo: 'Abisalom nowacho ni Joab niya, “Ne, naoroni wach kawacho ni, ‘Bi mondo
    aori ir ruoth mondo ipenje kama: “Angʼo momiyo nabiro kawuok Geshur? Dine ber
    kane pod an kuno!” ’ Sani koro adwaro dhi neno ruoth, to ka an gi ketho moro,
    to mondo onega.”'
  meu-meu: 'Bena Absalom ese Ioab e haere henia, eto, Badina be gwau-kau na dekemu
    ai na siaia, nato “Baoma, hanua pavapavana dekena baina siaimu lao, ba henanadai,
    baoto: Dahaka dainai Gesuru amo nama? Unuseni ai bama noho ema bona harihari bema
    namo.” Taunabunai, hanua pavapavana dekenai aina raka vareai na tomu; bena bema
    mai egu kerere, ia ese baine alagu mase.'
  npi-ULB: अब्शालोमले योआबलाई जवाफ दिए, “हेर, मैले तिमीकहाँ यसो भनेर खबर पठाएँ, 'यहाँ
    आऊ, ताकि तिमीलाई राजाकहाँ म यसो भन्‍नलाई पठाउन सकूँ’ । ‘म गशूरबाट किन आएँ? मलाई
    त अझै त्यहाँ हुनु नै असल हुन्‍छ। यसकारण अब म राजाको मुख हेर्न पाऊँ र म दोषी छु
    भने तिनले नै मलाई मारुन् ।'”
  yor-yor: Absalomu sì dá Joabu lóhùn pé, “Wò ó, èmi ránṣẹ́ sí ọ, wí pé, ‘Wá níhìn-ín
    yìí, èmi ó sì rán ọ lọ sọ́dọ̀ ọba, láti béèrè pé, “Kí ni èmi ti Geṣuri wá si?
    Ìbá sàn fún mí bí ó ṣe pé èmi wà lọ́hùn ún síbẹ̀!” ’ Ǹjẹ́ nísinsin yìí jẹ́ kí
    èmi lọ síwájú ọba bí ó bá sì ṣe ẹ̀bi ń bẹ nínú mi, kí ó pa mí.”
  ind-ind: Jawab Absalom, “Karena aku sudah memanggilmu, tetapi kamu tidak mau datang.
    Aku bermaksud meminta kamu menghadap raja dan bertanya, ‘Untuk apa Ayah menyuruh
    aku pulang dari Gesur kalau tidak mau bertemu denganku? Lebih baik aku tetap di
    sana. Izinkanlah aku datang menghadap Ayah. Jika memang aku bersalah, aku bersedia
    dihukum mati!’”
  pes-OPCB: 'ابشالوم جواب داد: «چون می‌خواهم از پادشاه بپرسی اگر نمی‌خواست مرا ببیند،
    چرا مرا از جشور به اینجا آورد؟ بهتر بود همان جا می‌ماندم. حال ترتیبی بده تا در
    این باره با پادشاه صحبت کنم. اگر مقصرم، خودش مرا بکشد.»'
  tgl-ULB: Sumagot si Absalom kay Joab, “Tingnan, nagpadala ako ng salita sa iyo na
    nagsasabing, 'Pumarito ka para maaaring maipadala kita sa hari para sabihin na,
    “Bakit pa ako pumarito mula sa Gesur? Mas mabuti pang nanatili ako roon. Kaya
    ngayon hayaan akong makita ang mukha ng hari at kung nagkasala ako, hayaan siyang
    patayin ako."”'
  cbu-NT: Absalonshat, ¿Mayaama nuw kurakpat tsiyatpi túri, kamachtaki anoo shiy ngataksha?
    Kurakash nuwaa kuki nda wayaksha. ¿Mayaamanaa nuwaa shiy Guesurash tsap yamarshinsha?
    Watam kurak nuwaa pamaam nda zandkuwa. Ndunnaari ashiru, na ambiritanaaparee Guesurash
    tsap kis taarina. Ashireeja nuw shiyaa, Mashanda. Nuw kurakpat tsiyatpi átana,
    átat ashki. Wandaya nuw kurakaa tayutaritaranguri, ashiriya kurakaa, Pchangi,
    tángcha, tárangiya.
  hui-hui: Ani layagola Abasalomohanda ladai bialu lalu, I̱na í̠ ibabelo hondo pudaba
    larugola í̠ naibiriyago ai i̱naga bi ogo kini bedaria yalu pobelo hameledo. Pialu
    howa i̱ Gesua dindiha pu hewago haru dai birimigo agi bulenaga Yarusaleme haru
    dai birimibe. I̱ Gesua dindiha henedale nde bayale kolego áyu ogoni kini abale
    hondole pu. Ibugua handalu karia i̱ha ko mbira ngane hondo heagua nde i̱ homoliya
    bo wahelo laro, lene.
  mya-mya: အ​ဗ​ရှ​လုံ​က``ငါ့​အ​တွက်​လျှောက်​ထား​ပေး​ရန် သင့်​အား​ဘု​ရင့်​ထံ​သို့​စေ​လွှတ်​လို​သ​ဖြင့်
    အ​ခေါ် ခိုင်း​ခဲ့​ပါ​၏။ ငါ​သည်​အ​ဘယ်​ကြောင့်​ဂေ​ရှု​ရ​မြို့ မှ​ထွက်​ခွာ​၍​ဤ​အ​ရပ်​သို့​လာ​ရောက်​မိ​ပါ​သ
    နည်း။ ထို​မြို့​တွင်​နေ​ရ​သည်​က​ငါ့​အ​တွက်​ပို ၍​ပင်​ကောင်း​မည်။ ဘု​ရင်​နှင့်​တွေ့​ဆုံ​ခွင့်​ရ​ရန်
    ငါ့​အ​တွက်​စီ​စဉ်​ပေး​စေ​လို​ပါ​သည်။ အ​ကယ် ၍​ငါ့​မှာ​အ​ပြစ်​ရှိ​ခဲ့​လျှင်​မင်း​ကြီး​သည်​ငါ့
    ကို​အ​ဆုံး​စီ​ရင်​တော်​မူ​ပါ​စေ'' ဟု​ယွာ​ဘ အား​ပြော​၏။
  bod-N: ཨབ་ཤཱ་ལོམ་གྱིས་ཡོ་ཨབ་ལ། ལྟོས་དང་། ངས་མི་མངགས་ནས་ཁྱོད་འདིར་བོས་ཏེ། ཁྱོད་རྒྱལ་པོའི་དྲུང་དུ་མངགས་ནས་ཁོང་ལ།
    བདག་གེ་ཤུར་ནས་ཕྱིར་འོངས་དོན་ཅི་ཡོད། བདག་སྔར་བཞིན་དེ་རུ་གནས་ན་ལེགས་པ་ཡིན་ཞེས་ཞུ་བའི་ཕྱིར་ཡིན།
    ད་བདག་ལ་རྒྱལ་པོའི་ཞལ་མཇལ་དུ་གནོངས་ཤིག གལ་ཏེ་བདག་ལ་ཉེས་སྐྱོན་ཡོད་ན་ཁོང་གིས་བདག་སྲོག་དང་འཕྲལ་བར་རུང་ངོ་ཞེས་སྨྲས་པས།
  sna-sna: Abhusaromu akati kuna Joabhu, “Tarira, ndakatuma shoko kwauri ndikati,
    ‘Uya kuno kuti ndikutume kuna mambo unobvunza kuti, “Ko, zvino ndakabvirei hangu
    kuGeshuri? Zvingadai zviri nani dai ndanga ndichiriko zvangu!” ’ Naizvozvo, ndinoda
    kuona chiso chamambo, uye kana ndine mhosva yechimwe chinhu, ngavandiuraye havo.”
  spa-BLM: 'Absalón respondió a Joab: “He aquí que yo te envié a decir: “Ven aquí,
    para que te envíe al rey a decir: “¿Por qué he venido de Guesur? Sería mejor para
    mí estar todavía allí. Ahora, pues, déjame ver la cara del rey; y si hay iniquidad
    en mí, que me mate””.'
  cac-cac: 'Ix tac''vi vin̈aj Absalón chi'' d''a vin̈: —Ix ach vavtej, yic sb''at
    a c''anb''ej d''a vin̈ rey tas yuj ix b''at in cot d''a chon̈ab'' Gesur. Te vach''
    ama, tato ix in canxon̈ej ta''. In gana svil vin̈ rey chi''. Tato ay in mul, syal
    in smilancham vin̈, xchi vin̈.'
  swh-ULB: Absalomu akamjibu Yoabu, “Tazama nilituma neno kwako kusema, 'Njoo ili
    nikutume kwa mfalme kusema, “Kwa nini nilikuja kutoka Geshuri? Ingekuwa heri kwangu
    kama ningesalia huko. Kwa hiyo sasa niache niuone uso wa mfalme na kama nina hatia
    basi na aniue.”
  bel-bel: 'І сказаў Авэсалом Ёаву: вось, я пасылаў па цябе, кажучы: прыйдзі сюды,
    і я пашлю цябе да цара сказаць: навошта я прыйшоў з Гесура? Лепей бы мне заставацца
    там. Я хачу ўбачыць твар цара. Калі ж я вінаваты, дык забі мяне.'
  deu-ELBBK: 'Und Absalom sprach zu Joab: Siehe, ich habe zu dir gesandt und dir sagen
    lassen: Komm her, dass ich dich zu dem König sende, um ihm zu sagen: Warum bin
    ich von Gesur gekommen? Besser wäre mir, ich wäre noch dort. Und nun möchte ich
    das Angesicht des Königs sehen; und wenn eine Ungerechtigkeit an mir ist, so töte
    er mich!'
  mbb-OT: Midtavak si Absalom te, “Tenged te wazè ka medhendini te kebpetawaǥa ku
    kenikew. Egkesuatan ku pezem he medhendiyè ka te hadì wey nu meinsai sikandin
    ke maan is impaangey e zin pa ziyà te Geshur. Meupiya pa pezem ke diyè e zà. Guntaan,
    egkesuatan ku he meehè ku is hadì; emun nekesalà a, ne pehimetayi e zin.”
  mal-2015: 'അബ്ശാലോം യോവാബിനോടു: ഞാൻ ഗെശൂരിൽനിന്നു എന്തിന്നു വന്നിരിക്കുന്നു? ഞാൻ
    അവിടെത്തന്നേ പാർത്തിരുന്നെങ്കിൽ കൊള്ളായിരുന്നു എന്നു രാജാവിനോടു പറവാൻ നിന്നെ അവന്റെ
    അടുക്കൽ അയക്കേണ്ടതിന്നു നീ ഇവിടെ വരേണം എന്നു ഞാൻ പറഞ്ഞയച്ചുവല്ലോ; എനിക്കു ഇപ്പോൾ
    രാജാവിന്റെ മുഖം കാണേണം; എന്നിൽ കുറ്റം ഉണ്ടെങ്കിൽ അവൻ എന്നെ കൊല്ലട്ടെ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'O Absolon leske odphenďa: „Dikh! Bičhaďom pal tu, hoj te aves ke mande,
    bo kamľom tut te bičhavel ko kraľis, hoj leske te phenes: ‚Soske avľom andral
    o Gešur? Se feder mange uľahas, te ačhiľomas ode.‘ Ale akana kamav te džal anglo
    David a te vareso kerďom nalačho, mi murdarel man.“'
  pes-OPV: 'ابشالوم به یوآب گفت: «اینک نزد تو فرستاده، گفتم: اینجا بیا تا تو را نزد
    پادشاه بفرستم تا بگویی برای چه از جشور آمده‌ام؟ مرابهتر می‌بود که تابحال در آنجا
    مانده باشم، پس حال روی پادشاه را ببینم و اگر گناهی در من باشد، مرا بکشد.»'
  ron-1924: 'Абсалом а рэспунс луй Иоаб: „Ятэ, ць-ам тримис ворбэ ши ць-ам зис: ‘Вино
    аич ши те вой тримите ла ымпэрат сэ-й спуй: «Пентру че м-ам ынторс дин Гешур?
    Ар фи фост май бине пентру мине сэ фиу ши акум аколо.» Дореск акум сэ вэд фаца
    ымпэратулуй ши, дакэ есте врео нелеӂюире ын мине, сэ мэ омоаре.’”'
  ben-OBCV: অবশালোম যোয়াবকে বলল, “দেখুন, আমি আপনাকে খবর পাঠিয়ে বললাম, ‘এখানে আসুন,
    যেন আমি আপনাকে রাজার কাছে পাঠিয়ে তাঁকে জিজ্ঞাসা করতে পারি, “আমি কেন গশূর থেকে
    ফিরে এলাম? আমি সেখানে থাকলেই ভালো হত!” ’ আর এখন, আমি মহারাজের মুখদর্শন করতে চাই,
    ও আমি যদি দোষ করে থাকি, তিনি আমায় মেরে ফেলতে পারেন।”
  som-som: Absaaloomna wuxuu Yoo'aab ugu jawaabay, Bal eeg waan kuu soo cid dirtay
    inaad ii timaadid, waayo, waxaan doonayay inaan boqorka kuu dirto oo aan ku idhaahdo,
    Bal maxaan Geshuur uga imid? Waayo, waxaa ii roonayd inaan halkaas sii joogo,
    haddaba sidaas daraaddeed i daa aan boqorka wejigiisa soo arkee; oo haddaan dembi
    leeyahayna, isagu ha i dilo.
  lat-VUC: 'Et respondit Absalom ad Joab: Misi ad te obsecrans ut venires ad me, et
    mitterem te ad regem, et diceres ei: Quare veni de Gessur? melius mihi erat ibi
    esse: obsecro ergo ut videam faciem regis: quod si memor est iniquitatis meæ,
    interficiat me.'
  eng-ASVBT: And Absalom answered Joab, Behold, I sent unto thee, saying, Come hither,
    that I may send thee to the king, to say, Wherefore am I come from Geshur? it
    were better for me to be there still. Now therefore let me see the king’s face;
    and if there be iniquity in me, let him kill me.
  ita-1885: 'Ed Absalom disse a Ioab: Ecco, io ti avea mandato a dire: Vieni qua,
    ed io ti manderò al re, a dirgli: Perchè sono io venuto di Ghesur? meglio sarebbe
    per me che io vi fossi ancora; ora dunque fa'' che io vegga la faccia del re;
    e se in me vi è alcuna iniquità, facciami morire.'
  eng-LXXUP: 'And Absalom said to Joab, Behold, I sent to thee, saying, Come hither,
    and I will send thee to the king, saying, Why did I come out of Geshur? it would
    have been better for me to have remained there: and now, behold, I have not seen
    the face of the king; but if there is iniquity in me, then put me to death.'
  eng-ULB: Absalom answered Joab, “Look, I sent word to you saying, 'Come here so
    I may send you to the king to say, “Why did I come from Geshur? It would be better
    for me to still be there. Now therefore let me see the king's face, and if I am
    guilty, let him kill me.”'”
  spa-VBL: '“Mira” – dijo Absalón, – “te he mandado llamar diciendo: ‘Ven aquí. Quiero
    que vayas a ver al rey y le preguntes: ¿Por qué me he molestado en volver de Gesur?
    Hubiera sido mejor que me quedara allí’. Así que ve y haz que me vea el rey, y
    si soy culpable de algo, que me mate”.'
  fra-_FOB: 'Et Absalom répondit à Joab: Voici, je t''ai envoyé dire: Viens ici, et
    je t''enverrai vers le roi; afin que tu lui dises: Pourquoi suis-je revenu de
    Gueshur? Mieux vaudrait pour moi que j''y fusse encore. Maintenant donc, que je
    voie le visage du roi; et s''il y a de l''iniquité en moi, qu''il me fasse mourir.'
  mal-mal: 'അബ്ശാലോം യോവാബിനോട്: “ഞാൻ ഗെശൂരിൽനിന്ന് എന്തിന് വന്നിരിക്കുന്നു? ഞാൻ അവിടെത്തന്നെ
    പാർത്തിരുന്നെങ്കിൽ കൊള്ളാമായിരുന്നു എന്ന് രാജാവിനോട് പറയുവാൻ നിന്നെ അവന്റെ അടുക്കൽ
    അയയ്ക്കേണ്ടതിന് നീ ഇവിടെ വരണം എന്ന് ഞാൻ പറഞ്ഞയച്ചുവല്ലോ; എനിക്ക് ഇപ്പോൾ രാജാവിന്റെ
    മുഖം കാണേണം; എന്നിൽ കുറ്റം ഉണ്ടെങ്കിൽ അവൻ എന്നെ കൊല്ലട്ടെ” എന്നു പറഞ്ഞു.'
  urd-GVR: Abīsalūm ne jawāb diyā, “Dekheṅ, āp nahīṅ āe jab maiṅ ne āp ko bulāyā.
    Kyoṅki maiṅ chāhtā hūṅ ki āp bādshāh ke pās jā kar un se pūchheṅ ki mujhe Jasūr
    se kyoṅ lāyā gayā. Behtar hotā ki maiṅ wahīṅ rahtā. Ab bādshāh mujh se mileṅ yā
    agar wuh ab tak mujhe qusūrwār ṭhahrāte haiṅ to mujhe sazā-e-maut deṅ.”
  suz-BL: मिनु अब्‍सालोममी योआब कली “गो इन कली ब्रथ सोइक्‍ताक्‍ङ। गे आं पर्बम पिप
    कली लोव़ लाइक्‍नीनी कों, दे मिम्‍ताक्‍ङ। गे पिप कली ‘गो मारदे गेशुर रे जाक्‍चा
    माल्‍ङा? गो मेक उइ बाक्‍शो नङ हना, रिम्‍शो दुम वा’ देंचा कली ब्रेत्‍थ सोइक्‍ताक्‍ङ।
    गो पिप आ ङोंइती लचा तङल। गो मारेइ मरिम्‍शो पशो बाक्‍ती हना, दोस ताइब बाक्‍ती हना,
    साइय्‍यील” देंमाक्‍त।
  ita-1927: 'Absalom rispose a Joab: “Io t’avevo mandato a dire: Viene qua, ch’io
    possa mandarti dal re a dirgli: Perché son io tornato da Gheshur? Meglio per me
    s’io vi fossi ancora! Or dunque fa’ ch’io vegga la faccia del re! e se v’è in
    me qualche iniquità, ch’ei mi faccia morire!”'
  ckb-ckb: 'ئەبشالۆمیش بە یۆئابی گوت: «من بەدوای تۆدا ناردم و گوتم: ”وەرە ئێرە، هەتا
    بتنێرمە لای پاشا و بڵێیت، ’من بۆچی لە گەشوورەوە هاتمەوە؟ بۆ من چاکتر بوو لەوێ
    بمێنمەوە!‘ “ ئێستاش دەمەوێت چاوم بە پاشا بکەوێت، ئەگەر تاوانێکی تێمدا بەدیی کرد،
    با بمکوژێت.»'
  eng-BBE: 'And Absalom''s answer was, See, I sent to you saying, Come here, so that
    I may send you to the king to say, Why have I come back from Geshur? it would
    be better for me to be there still: let me now see the king''s face, and if there
    is any sin in me, let him put me to death.'
  kan-OKCV: ಅಬ್ಷಾಲೋಮನು ಯೋವಾಬನಿಗೆ, “ನಾನು ಗೆಷೂರಿನಿಂದ ಏಕೆ ಬಂದೆನೆಂದು ಅರಸನಿಗೆ ಹೇಳುವುದಕ್ಕೆ
    ನಿನ್ನನ್ನು ಕಳುಹಿಸುವ ಹಾಗೆ ‘ಇಲ್ಲಿಗೆ ಬಾ’ ಎಂದು ನಿನ್ನನ್ನು ಕರೆಕಳುಹಿಸಿದೆನು. ನಾನು ಇನ್ನೂ
    ಅಲ್ಲಿಯೇ ಇದ್ದಿದ್ದರೆ ನನಗೆ ಉತ್ತಮವಾಗಿತ್ತು. ಈಗ ನಾನು ಅರಸನ ಮುಖವನ್ನು ನೋಡಬೇಕು. ನನ್ನಲ್ಲಿ
    ಅಕ್ರಮ ಇದ್ದರೆ, ಅವನು ನನ್ನನ್ನು ಕೊಂದು ಹಾಕಲಿ,” ಎಂದನು.
  tam-2017: 'அப்சலோம் யோவாபைப் பார்த்து: இதோ, நான் ஏன் கெசூரிலிருந்து வந்தேன்; நான்
    அங்கே இருந்துவிட்டால் நலம் என்று ராஜாவுக்குச் சொல்லும்படி உம்மை ராஜாவிடம் அனுப்புவதற்காக
    உம்மை இங்கே வரும்படி அழைப்பு கொடுத்தேன்; இப்போதும் நான் ராஜாவின் முகத்தைப் பார்க்கட்டும்;
    என்மேல் குற்றம் இருந்தால் அவர் என்னைக் கொன்றுபோடட்டும் என்றான்.'
  spa-RV-1909: 'Y Absalom respondió á Joab: He aquí, yo he enviado por ti, diciendo
    que vinieses acá, á fin de enviarte yo al rey á que le dijeses: ¿Para qué vine
    de Gessur? mejor me fuera estar aún allá. Vea yo ahora la cara del rey; y si hay
    en mí pecado, máteme.'
  ron-BTF: 'Și Absalom i-a răspuns lui Ioab: Iată, am trimis la tine, spunând: Vino
    aici, ca să te trimit la împărat, pentru a spune: Pentru ce am venit din Gheșur?
    Ar fi fost bine pentru mine să fi fost tot acolo; de aceea acum, lasă-mă să văd
    fața împăratului; și dacă este vreo nelegiuire în mine, să mă ucidă.'
  eng-WEBP: Absalom answered Joab, “Behold, I sent to you, saying, ‘Come here, that
    I may send you to the king, to say, “Why have I come from Geshur? It would be
    better for me to be there still. Now therefore, let me see the king’s face; and
    if there is iniquity in me, let him kill me.”’”
  eng-FBV: '“Look here,” said Absalom, “I sent for you, saying, ‘Come here. I want
    you to go to the king and ask: Why did I bother coming back from Geshur? It would
    have been better for me to stay there.’ So go and arrange for me to see the king,
    and if I''m guilty of anything, he can kill me.”'
  nld-1939: 'Absalom gaf Joab ten antwoord: Wel, ik heb u laten verzoeken, eens bij
    me te komen. Ik wilde u aan den koning laten vragen: Waarom ben ik eigenlijk uit
    Gesjoer gekomen? Het zou beter voor me zijn, als ik daar was gebleven. Nu wil
    ik ofwel door den koning ontvangen worden, óf hij moet me maar doden, als ik nog
    schuld heb.'
  nch-BL: 'Huan Absalón quinanquili: ―Pampa na nitatitantoc para ma mitznotzatij huan
    para tihualasquía nica. Nimitztitanisquía xiquitati Tanahuatijquet David. Nijnequi
    xijtatzintoquili para ten nechquixti ipan altepet Gesur sinta amo quinequiyaya
    techitas. Más cuali nimocajtosquía nepa. Na nijnequi ma nechcahuili niquitas huan
    sinta quiita para nijhuica tajtacoli, ma techmicti.'
  vie-1934: 'Aùp-sa-lôn nói với người rằng: Hãy đến đây, ta sẽ sai ngươi đến cùng
    vua, đặng nói rằng: Tôi đã ở Ghê-su-rơ trở về làm chi? Thà tôi còn ở đó thì hơn.
    Vậy bây giờ, tôi muốn ra mắt vua; ví bằng tôi có tội ác gì, xin vua hãy giết tôi
    đi.'
  hin-CV: अबशालोम ने योआब को उत्तर दिया, “याद है, मैंने आपसे विनती की थी, ‘आप यहां
    आएं, कि मैं आपको राजा की उपस्थिति में इस विनती के साथ भेजूं, “क्या लाभ हुआ मेरे
    गेशूर से यहां आने का? मेरे लिए अच्छा यही होता कि मैं वहीं ठहरा रहता!” ’ अब तो
    मुझे राजा के दर्शन करने दीजिए. यदि मैं उनकी दृष्टि में अपराधी हूं, तो वही मुझे
    मृत्यु दंड दे दें.”
  spa-BES: 'Y la respuesta de Absalón fue: Mira, te envié diciendo: Ven aquí, para
    que te pueda enviar al rey y decir: ¿Por qué he vuelto de Gesur? sería mejor para
    mí estar allí todavía: déjame ver la cara del rey, y si hay algún pecado en mí,
    que me mate.'
  tdx-tdx: 'Aa hoe ty natoi’ i Absalome Ioabe: Inao! toe nampihitrifeko ami’ty hoe:
    Mb’etoa, hañirahako azo amy mpanjakay, hanao ty hoe: Ino ty nimpoliako boake Gesore
    añe? Ndra kitra’e mbe nitambatse añe; aa ehe ampahaoniño ahy ty lahara’ i mpanjakay;
    aa lehe aman-kakeo iraho, adono re hañoho-doza amako.'
  tha-KJV: อับซาโลมตอบโยอาบว่า “​ดู​เถิด เราส่งคนไปบอกท่านว่า ‘​มานี​่​เถิด เราจะส่งท่านไปหากษั​ตริ​ย์ทูลว่า
    “​ให้​ข้าพระองค์มาจากเกชูร์​ทำไม ข้าพระองค์ยังอยู่​ที่​นั่​นก​็​ดีกว่า ฉะนั้นบัดนี้​ขอให้​เราได้​เข​้าเฝ้าเฉพาะพระพักตร์​กษัตริย์​”’
    ถ้าเรามีความชั่วช้าประการใด ก็​ขอพระองค์ทรงประหารเราเสีย”
  por-BR-2018: 'E Absalão respondeu a Joabe: Eis que, eu enviei por ti, dizendo que
    viesses aqui, a fim de enviar-te eu ao rei a que lhe dissesses: Para que vim de
    Gesur? Melhor me fora estar ainda lá. Veja eu agora a cara do rei; e se há em
    mim pecado, mate-me.'
  deu-ELO: 'Und Absalom sprach zu Joab: Siehe, ich habe zu dir gesandt und dir sagen
    lassen: Komm her, daß ich dich zu dem König sende, um ihm zu sagen: Warum bin
    ich von Gesur gekommen? Besser wäre mir, ich wäre noch dort. Und nun möchte ich
    das Angesicht des Königs sehen; und wenn eine Ungerechtigkeit an mir ist, so töte
    er mich!'
  eng-WYC-2018: And Absalom answered to Joab, I sent to thee, and besought that thou
    shouldest come to me, and that I should send thee to the king, that thou shouldest
    say to him, Why came I from Geshur? It was better to me to have been there; therefore
    I beseech, that I see the face of the king, that if he is mindful of my wickedness,
    slay he me. (And Absalom answered to Joab, I sent for thee, and desired that thou
    wouldest come to me, so that I could send thee to the king, and thou couldest
    say to him for me, Why did I come back from Geshur? It was better for me to have
    stayed there; and so I beseech thee, let me go before the king, and if he thinketh
    on my wickedness, then let him kill me.)
  epo-epo: 'Abŝalom respondis al Joab: Jen mi sendis al vi, por diri al vi: Venu ĉi
    tien, por ke mi sendu vin al la reĝo, por demandi, kial mi venis el Geŝur; pli
    bone estus por mi resti tie. Nun mi volas vidi la vizaĝon de la reĝo; kaj se mi
    havas en mi krimon, li mortigu min.'
  uig-PIN: 'Abxalom Yoabⱪa jawab berip: Mana, mǝn sanga adǝm ǝwǝtip: Ⱪeximƣa kǝlsun,
    andin padixaⱨning ⱪexiƣa manga wakalitǝn barƣuzup uningƣa: Mǝn nemixⱪa Gǝxurdin
    yenip kǝlgǝndimǝn? U yǝrdǝ ⱪalsam, yahxi bolattikǝn, dǝp eytⱪuzmaⱪqi idim. Əmdi
    padixaⱨ bilǝn didarlaxsam dǝymǝn; mǝndǝ ⱪǝbiⱨlik bolsa, u meni ɵltürsun, — dedi.'
  beo-beo: 'A:basalome da bu adole i, “Bai na da di nama misa:ne sia:i. Be di da hame
    misi. Na da di hina bagade ema asunasili, ema na sia: amane adole ba:ma:ne dawa:i,
    `Na da abuliba:le Gesie soge fisili, guiguda: misibala:? Na amogawi esalumu da
    defea galu.” Amola A:basalome da eno amane sia:i, “Dia da na amo hina bagade ba:ma:ne,
    logo hamoma. Be e da na wadela:i hamosu dunu agoai ba:sea, e da na fane legema:ne
    sia:mu da defea.”'
  tpi-OTNT: Na Apsalom i bekim tok olsem, “Mi bin salim tok i go long yu long kam
    lukim mi, tasol yu no kam. Mi laik yu kisim tok bilong mi i go long king. Tok
    bilong mi i olsem. Mi laik save bilong wanem yupela i kisim mi long Gesur na bringim
    mi i kam bek long Jerusalem. Sapos mi stap yet long Gesur, bai i gutpela moa.
    Orait mi laik i go lukim king. Na sapos em i ting mi gat asua, orait em i ken
    kilim mi i dai.”
  hau-SA: Absalom ya ce wa Yowab, “Kai, na aika, ‘Ka zo nan don in aike ka wurin sarki
    ka tambaya, “Me ya sa na dawo daga Geshur? Ai, ya fi mini a ce ina can har yanzu!” ’
    Yanzu kuwa, ina so in ga sarki, kuma idan na yi wani laifi, to, yă kashe ni.”
  uig-LAT: 'Abshalom Yoabqa jawab bérip: Mana, men sanga adem ewetip: Qéshimgha kelsun,
    andin padishahning qéshigha manga wakaliten barghuzup uninggha: Men némishqa Geshurdin
    yénip kelgendimen? U yerde qalsam, yaxshi bolattiken, dep éytquzmaqchi idim. Emdi
    padishah bilen didarlashsam deymen; mende qebihlik bolsa, u méni öltürsun, — dédi.'
  nde-nde: U-Abhisalomu wathi kuJowabi, “Khangela, ngithumele ilizwi kuwe ngathi,
    ‘Woza lapha ukuze ngikuthume enkosini ukuyabuza ukuthi, “Pho ngisukeleni eGeshuri?
    Kade kuzakuba ngcono kimi aluba ngilokhu ngikhonale!” ’ Khathesi nje, mina ngifuna
    ukubona ubuso benkosi, nxa ngilecala laloba yini kangibulale.”
  ton-ton: Pea naʻe pehē ʻe ʻApisalomi kia Soape, “Vakai, naʻaku fekau atu kiate koe,
    ʻo pehē, Haʻu kiate au, koeʻuhi ke u fekau atu koe ki he tuʻi, ke pehē, ‘Ko e
    hā kuo u haʻu ai mei Kesuli? ʻE lelei pe ʻo ka ne u kei ʻi ai ni:’ kae tuku eni
    ke u mamata ki he fofonga ʻoe tuʻi; pea kapau ʻoku ʻiate au ha meʻa hala, tuku
    ke ne tāmateʻi au.”
  ces-1613: 'Odpověděl Absolon Joábovi: Aj, poslal jsem k tobě, řka: Přiď sem, a pošli
    tě k králi, abys řekl jemu: I proč jsem přišel z Gessur? Lépe mi bylo ještě tam
    zůstati. Protož nyní nechať uzřím tvář královu. Pakliť jest na mně nepravost,
    nechť mne rozkáže zabiti.'
  eng-WMB: Absalom answered Joab, “Behold, I sent to you, saying, ‘Come here, that
    I may send you to the king, to say, “Why have I come from Geshur? It would be
    better for me to be there still. Now therefore, let me see the king’s face; and
    if there is iniquity in me, let him kill me.”’”
  tam-TCV: அதற்கு அப்சலோம் யோவாபிடம், “இதோ பார், ‘நான் ஏன் கேசூரிலிருந்து அழைத்துவரப்பட்டேன்?
    இன்னும் நான் அங்கே இருந்திருந்தால் நலமாயிருந்திருக்கும்’ என உன் மூலம் அரசனுக்குச்
    சொல்லியனுப்பும்படி உன்னை இங்கே வரும்படி ஆளனுப்பினேன். இப்பொழுது நான் அரசனின் முகத்தைப்
    பார்க்கவேண்டும். என்மேல் ஏதாவது குற்றமிருந்தால் அவர் என்னைக் கொலைசெய்யட்டும்”
    என்றான்.
  ceb-ULB: Mitubag si Absalom kang Joab, “Tan-awa, nagpadala ako ug mensahe kanimo
    nga nag-ingon, 'Ali aron ipadala ko ikaw ngadto sa hari aron sa pag-ingon, “Nganong
    gipakuha man ako gikan sa Gesur? Mas maayo alang kanako nga magpabilin didto.
    Karon pakit-a ako sa nawong sa hari, ug kung sad-an ako, mahimo niya akong patyon.””
  pol-UBG: 'Absalom odpowiedział Joabowi: Oto posłałem po ciebie, mówiąc: Przyjdź
    tutaj, a wyślę cię do króla, abyś zapytał: Po co przybyłem z Geszur? Lepiej mi
    było tam jeszcze zostać. Teraz pozwól mi więc zobaczyć twarz króla. A jeśli jest
    we mnie jakaś nieprawość, niech mnie zabije.'
  agr-agr: 'Tama Absalón ayaak: “¿Wagka wisha Gueshur pujaunush juwish taamja? Dekas
    imaug pujumainnas miniyagtai tajai. Tau asan amina akateakun: ‘Yamai apuh, amina
    wainkatasan wakegajai, tuja wi pegkegchaun takamsamu akuig mantuata tajame’ tujamui
    tusam apu David ujatjukta tusan awematag tai, ame dakitau asamin aunak aikajai”,
    tiuwai.'
  kyc-kyc: Epesalome isingi lao, Doo pimi renge doko nambame emba nyela pena lapu
    doko emba epa napi dokona pimi, leya. Lapala lao, Nambame emba kiŋi doko petamo
    dokona papala piso sakao, Namba akipamo yuu Gesa doko yaki nyuo dae epeyose? Namba
    doo kareyoli doko keyange ingyapyali lapya lakapili lao suu piyu. Lapala deeko
    lao, Namba kiŋi doko kandala pare lao embame kiŋi dokome yuu gii mende jinya lao
