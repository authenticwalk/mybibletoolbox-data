verse: 2SA.014.016
translations:
  mal-C: ‘ദൈവം ഞങ്ങൾക്കു നൽകിയ അവകാശത്തിൽനിന്ന് എന്നെയും എന്റെ മകനെയും ഛേദിച്ചുകളയാൻ
    ശ്രമിക്കുന്ന മനുഷ്യന്റെ കരങ്ങളിൽനിന്ന് എന്നെ വിടുവിക്കാൻ രാജാവു മനസ്സുവെച്ചേക്കും,’
    എന്ന് അടിയൻ വിചാരിച്ചു.
  deu-TKW: Denn der König wird darauf eingehen, daß er seine Sklavin aus den Händen
    des Mannes befreie, der darnach trachtet, mich und meinen Sohn zugleich aus dem
    Eigentume Gottes hinwegzutilgen.
  lin-lin: Tango mosusu, mokonzi akondima kokangola mwasi mosali na ye wuta na loboko
    ya mobali oyo azali koluka kobwaka ngai mpe mwana na ngai ya mobali mosika ya
    libula oyo Nzambe apesaki biso. »
  eng-LSV: for the king listens to deliver his handmaid out of the paw of the man
    [seeking] to destroy me and my son together out of the inheritance of God,
  eng-GNV: For the King wil heare, to deliuer his handmayde out of the hande of the
    man that woulde destroy mee, and also my sonne from the inheritance of God.
  eng-WEBSTER: For the king will hear, to deliver his handmaid from the hand of the
    man that would destroy me and my son together out of the inheritance of God.
  nhw-BL: 'Pampa noseli nimoilhui: Quema nopa tlanahuatijquetl quicaquis catli niitequipanojca
    niquilhuía, nechmanahuis tlen ne tlacame catli quinequij nechtzontlamiltise na
    huan nocone, huan nechixpolose ipan ni tlali Israel catli Toteco Dios nechmacatoc.'
  swh-ONEN: Labda mfalme atakubali kumwokoa mtumishi wake kutoka mkononi mwa mtu anayejaribu
    kunikatilia mbali, mimi na mwanangu, kutoka kwenye urithi Mungu aliotupatia.’
  bba-bba: Kpɑ ɑ sun wɔrɑ nɛ kɑ nɛn bii be bɑ kɑsu bu sun ɡon nɔmɑn di, be, be bɑ
    ǹ kĩ sɑ n mɑɑ bɑɑ mɔ tem mɛ Gusunɔ u sun wɛ̃ sɔɔ.
  eng-KJVCPB: For the king will hear, to deliver his handmaid out of the hand of the
    man that would destroy me and my son together out of the inheritance of God.
  luo-luo: Kamoro dipo ruoth biro yie mondo okony jatichne e lwet ngʼat madwaro tieka
    an kaachiel gi wuoda e girkeni mane Nyasaye omiyowa.’
  meu-meu: Badina be hanua pavapavana baine kamonai, bena ia ese ena hesiai hahinena
    baine hamauna, lau bona natugu na Dirava ena orea lalona amo baine habuamai tari
    eto tauna imana amo.
  npi-ULB: सायद महाराजाले मेरो बिन्‍ती सुन्‍नुहुने छ र परमेश्‍वरले हामीलाई दिनुभएको
    उत्तराधिकारबाट म र मेरो छोरोलाई नष्‍ट पार्ने मानिसहरूको हातबाट मुक्‍त गर्नुहुने
    छ ।'
  yor-yor: Nítorí pé ọba ò gbọ́, láti gbà ìránṣẹ́bìnrin rẹ sílẹ̀ lọ́wọ́ ọkùnrin náà
    tí ó ń fẹ́ gé èmi àti ọmọ mi pẹ̀lú kúrò nínú ilẹ̀ ìní Ọlọ́run.’
  ind-ind: Ternyata benar! Raja sudah mendengarkan dan melepaskan saya dari tangan
    orang yang hendak membunuh saya dan anak saya. Kalau anak saya terbunuh, kami
    akan kehilangan tanah warisan yang sudah diberikan Allah!
  pes-OPCB: '@see-verse:2SA.014.015'
  tgl-ULB: Dahil pakikinggan ako ng hari, para iligtas ang kaniyang lingkod mula sa
    kamay ng lalaki na sisira sa akin at sa aking anak ng sama-sama, mula sa pamana
    ng Diyos.'
  hui-hui: I̱na manda birugola í̠hondo hale haruyagua agali larugome i̱ igini iya
    mo ko naholobada lo manda bialu ibiru. Ibugua iya mo ko hayagua nde dindi Ngode
    Datagaliwabehanda ina ibunaga wali agali kamaruhondo ngini o ngagoria naholeberabada
    lo manda bido.
  mya-mya: မင်း​ကြီး​သည်​ကျွန်​တော်​မ​၏​သား​ကို​သတ် ၍​မိ​မိ​လူ​မျိုး​တော်​အား ဘု​ရား​သခင်​ပေး
    တော်​မူ​သည့်​ပြည်​မှ​ပယ်​ရှား​ရန်​ကြိုး​စား သူ​တို့​၏​လက်​မှ​ကျွန်​တော်​မ​ကို​ကယ်​တော်
    မူ​မည်​ဖြစ်​ကြောင်း​ကျွန်​တော်​မ​သည်​တွေး တော​မိ​ပါ​၏။-
  bod-N: མི་ཡིས་བདག་དང་བདག་གི་བུ་གཉིས་མཉམ་དུ་དཀོན་མཆོག་གི་ནོར་སྐལ་ལས་མེད་པར་བྱེད་འདོད་པ་དང་།
    རྒྱལ་པོས་འདི་གསན་ནས་གཡོག་མོ་བདག་མི་རྣམས་ཀྱི་ལག་ནས་སྐྱོབ་ངེས་ཡིན་སྙམ་པ་དང་།
  sna-sna: Zvimwe mambo vangabvuma kurwira murandakadzi wavo kubva paruoko rwomunhu
    anotsvaka kuparadza zvose ini nomwanakomana wangu kuti tirege kugara nhaka yatakapiwa
    naMwari.’
  spa-BLM: Porque el rey escuchará, para librar a su siervo de la mano del hombre
    que quiere destruirnos a mí y a mi hijo juntos de la herencia de Dios.
  cac-cac: to tzin a col d'a mach snib'ej tzin satanel yed' eb' vune' d'a sat lum
    luum ix yac' Dios co macb'enoc tic.
  swh-ULB: Kwa maana mfalme atanisikiliza, ili kwamba kumtoa mtumishi wake katika
    mikono ya mtu ambaye angeniangamiza mimi na mwanangu pamoja, tutoke katika urithi
    wa Mungu.
  bel-bel: мабыць, цар выслухае і выбавіць рабу сваю з рук людзей, якія хочуць зьнішчыць
    мяне разам з сынам маім са спадчыны Божай.
  deu-ELBBK: denn der König wird erhören, um seine Magd aus der Hand des Mannes zu
    erretten, der mich und meinen Sohn zusammen aus dem Erbteil Gottes vertilgen will.
  mbb-OT: he luwasa a wey is menge anak ku te menge etew he ebpelenuwan dan te egkuwa
    is tanà he imbeǥey te Megbevayà kenami.
  mal-2015: രാജാവു കേട്ടു എന്നെയും എന്റെ മകനെയും ഒന്നിച്ചു ദൈവത്തിന്റെ അവകാശത്തിൽനിന്നു
    നശിപ്പിപ്പാൻ ഭാവിക്കുന്നവന്റെ കയ്യിൽനിന്നു വിടുവിക്കുമല്ലോ എന്നു അടിയൻ വിചാരിച്ചു.
  rmc-rmc: Šaj man šunel avri a zachraňinel ole manušendar, save man the mire čhas
    kamen te čhivel avri andral e phuv, so amenge diňa o Del.‘
  pes-OPV: زیراپادشاه اجابت خواهد نمود که کنیز خود را ازدست کسی‌که می‌خواهد مرا و
    پسرم را با هم ازمیراث خدا هلاک سازد، برهاند.
  ron-1924: Да, ымпэратул ва аскулта пе роаба са ка сэ скапе дин мына челор че каутэ
    сэ не нимичяскэ, пе мине ши пе фиул меу, дин моштениря луй Думнезеу.
  ben-OBCV: হয়তো মহারাজ তাঁর দাসীকে সেই লোকটির হাত থেকে রক্ষা করতে রাজি হবেন, যে
    ঈশ্বরের উত্তরাধিকার থেকে আমাকে ও আমার ছেলে—দুজনকেই বঞ্চিত করতে চাইছে।’
  som-som: Waayo, boqorku wuu i maqli doonaa, inuu anoo addoontiisa ah iga samatabbixiyo
    gacantii ninkii doonayay inuu na baabbi'iyo oo dhaxalka Ilaahna naga saaro aniga
    iyo wiilkaygaba.
  lat-VUC: Et audivit rex, ut liberaret ancillam suam de manu omnium qui volebant
    de hæreditate Dei delere me, et filium meum simul.
  eng-ASVBT: For the king will hear, to deliver his servant out of the hand of the
    man that would destroy me and my son together out of the inheritance of God.
  ita-1885: 'Se il re acconsente di liberar la sua servente dalla mano di colui che
    vuole sterminar me, e insieme il mio figliuolo, dall''eredità del Signore; la
    tua servente ha anche detto:'
  eng-LXXUP: for the king will hear. Let him rescue his handmaid out of the hand of
    the man that seeks to cast out me and my son from the inheritance of God.
  eng-ULB: Perhaps the king will listen to me and deliver his servant from the hand
    of the man who would destroy me and my son together, out of the inheritance God
    gave us.'
  spa-VBL: Tal vez el rey me escuche y me salve del hombre que quiere separarnos a
    mí y a mi hijo del pueblo elegido por Dios.
  fra-_FOB: Car le roi écoutera sa servante, pour la délivrer de la main de celui
    qui veut nous exterminer, moi et mon fils ensemble, de l'héritage de Dieu.
  mal-mal: രാജാവ് അടിയനെ കേൾക്കുകയും എന്നെയും എന്റെ മകനെയും ഒന്നിച്ച് ദൈവത്തിന്റെ
    അവകാശത്തിൽനിന്ന് നശിപ്പിക്കുവാൻ ഭാവിക്കുന്നവന്റെ കയ്യിൽനിന്ന് വിടുവിക്കുകയും ചെയ്യും.
  urd-GVR: aur mujhe us ādmī se bachāeṅ jo mujhe aur mere beṭe ko us maurūsī zamīn
    se mahrūm rakhnā chāhtā hai jo Allāh ne hameṅ de dī hai.
  suz-BL: मिनु पिपमी आ गेय पाइब, आं लोव़ नेंशा, गो नु आं तौ आंस कली श्‍येत गेब मुर
    रे प्रोंइबा कों, देंती। मारदे हना मेको मुरपुकीमी आंस कली परमप्रभु आ गेशो रू रे
    क्‍याम्‍चा माल्‍तेक्‍म।
  ita-1927: il re ascolterà la sua serva, e la libererà dalle mani di quelli che vogliono
    sterminar me e il mio figliuolo dalla eredità di Dio.
  ckb-ckb: لەوانەیە پاشا گوێ بگرێت بۆ ئەوەی کارەکەرەکەی لە دەست ئەو پیاوە دەرباز بکات
    کە دەیەوێت خۆم و کوڕەکەم پێکەوە لە میراتی خودا بسڕێتەوە.“
  eng-BBE: For the king will give ear, and take his servant out of the power of the
    man whose purpose is the destruction of me and my son together from the heritage
    of God.
  kan-OKCV: ಏಕೆಂದರೆ ಅರಸನು ಕೇಳಿ ನನ್ನನ್ನೂ, ನನ್ನ ಮಗನನ್ನೂ ದೇವರ ಬಾಧ್ಯತೆಯಲ್ಲಿಂದ ನಾಶಮಾಡಬೇಕೆಂದಿರುವ
    ಮನುಷ್ಯರ ಕೈಯಿಂದ ದಾಸಿಯನ್ನು ತಪ್ಪಿಸುವನು,’ ಎಂದುಕೊಂಡೆನು.
  tam-2017: என்னையும் என்னுடைய மகனையும் ஒன்றாக தேவனுடைய சுதந்தரத்திலிருந்து நீக்கி,
    அழிக்க நினைக்கிற மனிதனுடைய கைக்குத் தமது அடியாளை தப்புவிக்கும்படி ராஜா கேட்பார்.
  spa-RV-1909: Pues el rey oirá, para librar á su sierva de mano del hombre que me
    quiere raer á mí, y á mi hijo juntamente, de la heredad de Dios.
  ron-BTF: Pentru că împăratul va asculta, pentru a elibera pe roaba sa din mâna omului
    care voiește să mă nimicească pe mine împreună cu fiul meu din moștenirea lui
    Dumnezeu.
  eng-WEBP: For the king will hear, to deliver his servant out of the hand of the
    man who would destroy me and my son together out of the inheritance of God.
  eng-FBV: Perhaps the king will listen and save me from the man who would cut off
    both me and my son from God's chosen people.
  nld-1939: De koning zal wel luisteren en zijn dienstmaagd redden uit de greep van
    den man, die mij zowel als mijn zoon wil uitstoten uit het erfdeel van God.
  nch-BL: 'Pampa noselti nimoilhui: Quema nopa tanahuatijquet quicaquis cati niitequipanojca
    niquilhuía, techmanahuis ten nopa tacame cati quinequij techtzontamiltise na huan
    nocone, huan techixpolose ipan ni tali Israel cati Toteco Dios techmacatoc.'
  vie-1934: Phải, vua sẽ nghe con đòi vua mà giải cứu nó khỏi tay kẻ muốn diệt chúng
    tôi, là tôi và con trai tôi, khỏi sản nghiệp của Đức Chúa Trời.
  hin-CV: क्योंकि जब महाराज यह सुनेंगे, वही अपनी सेविका को उस व्यक्ति से सुरक्षा प्रदान
    करेंगे, जो मुझे और मेरे पुत्र को परमेश्वर के उत्तराधिकार से वंचित करने पर है.’
  spa-BES: Porque el rey oirá y sacará a su sierva del poder del hombre cuyo propósito
    es la destrucción de mí y mi hijo juntos de la herencia de Dios.
  tdx-tdx: Amy te hijanjiñe i mpanjakay, handrombake i mpitoro’ey ampità’ indaty te
    handrotsak’ ahy naho i anakoy amy lovan’ Añaharey.
  tha-KJV: ด้วยกษั​ตริ​ย์จะทรงสดับฟัง และทรงช่วยหญิงผู้​รับใช้​ของพระองค์​ให้​พ้นจากมือของผู้​ที่​ตั้งใจทำลายหม่อมฉัน
    และบุตรชายของหม่อมฉันเสียจากมรดกของพระเจ้า’
  por-BR-2018: Pois o rei ouvirá, para livrar à sua serva da mão do homem que me quer
    exterminar a mim, e a meu filho juntamente, da propriedade de Deus.
  deu-ELO: denn der König wird erhören, um seine Magd aus der Hand des Mannes zu erretten,
    der mich und meinen Sohn zusammen aus dem Erbteil Gottes vertilgen will.
  eng-WYC-2018: And the king heard the words, that he should deliver his handmaid
    from the hands of all men, that would do away me, and my son together, from the
    heritage of the Lord. (And for the king to hear these words, so that he might
    deliver his servantess from the hands of all those who would do away me, and my
    son, from the Lord’s inheritance.)
  epo-epo: eble la reĝo aŭskultos, por savi sian sklavinon el la mano de tiu homo,
    kiu volas ekstermi min kaj mian filon kune el la heredaĵo de Dio.
  uig-PIN: Qünki padixaⱨ anglixi mumkin, qɵrisini ⱨǝm oƣlumni Hudaning mirasidin tǝng
    yoⱪatmaⱪqi bolƣan kixining ⱪolidin ⱪutⱪuzup ⱪalar.
  beo-beo: 'Na da amane dawa:i, `Hina bagade da na sia: nabimu. Amola e da dunu amo
    da nagofe fuga:musa: amola na sosogodafa soge amo Gode da Ea fi ilima i, amoga
    fadegamusa: dawa:lala, hina bagade da amo dunuma nagofe mae fuga:ma:ne gemu,’
    na agoane dawa:i.'
  tpi-OTNT: Mi ting bai yu no inap larim dispela man i bagarapim mi tupela pikinini
    bilong mi. Sapos em i mekim olsem, bai mitupela i no inap i stap moa long dispela
    graun God i bin givim long yumi ol manmeri bilong en.
  hau-SA: Wataƙila sarki zai yarda yă ceci baiwarsa daga hannun mutumin nan da yake
    ƙoƙari yă hallaka ni da ɗana daga gādon da Allah ya ba mu.’
  uig-LAT: Chünki padishah anglishi mumkin, chörisini hem oghlumni Xudaning mirasidin
    teng yoqatmaqchi bolghan kishining qolidin qutquzup qalar.
  nde-nde: Engxenye inkosi izavuma ukuhlenga incekukazi yayo esandleni somuntu ozama
    ukungisusa mina lendodana yami elifeni esaliphiwa nguNkulunkulu.’
  ton-ton: Koeʻuhi ʻe fanongo ʻe he tuʻi, ke ne fakamoʻui ai ʻa ʻene kaunanga mei
    he nima ʻoe tangata ʻoku fie fakaʻauha fakataha au mo hoku tama mei he tofiʻa
    ʻoe ʻOtua.
  ces-1613: Neboť vyslyší král a vysvobodí služebnici svou z ruky muže, chtějícího
    vyhladiti mne i syna mého spolu z dědictví Božího.
  eng-WMB: For the king will hear, to deliver his servant out of the hand of the man
    who would destroy me and my son together out of the inheritance of God.
  tam-TCV: இறைவன் எங்களுக்குக் கொடுத்த உரிமைச்சொத்திலிருந்து என்னையும், என் மகனையும்
    அகற்றிவிட முயலும் மனிதனின் கையிலிருந்து ஒருவேளை அரசன் விடுவிக்க உடன்படுவார் என்றும்
    நினைத்தேன்.’
  ceb-ULB: Tungod kay maminaw kanako ang hari, sa tuyo nga ihatag ang iyang sulugoon
    gawas sa kamot sa tawo nga molaglag kanako ug sa akong anak, gawas sa panulondon
    sa Dios.'
  pol-UBG: Król bowiem wysłucha swojej służącej i wybawi ją z ręki człowieka, który
    chce zgładzić mnie i mojego syna z Bożego dziedzictwa.
  urd-GVU: اور مجھے اُس آدمی سے بچائیں جو مجھے اور میرے بیٹے کو اُس موروثی زمین سے
    محروم رکھنا چاہتا ہے جو اللہ نے ہمیں دے دی ہے۔
  deu-1912: Denn er wird seine Magd erhören, daß er mich errette von der Hand aller,
    die mich samt meinem Sohn vertilgen wollen vom Erbe Gottes.
  kan-2017: ಅರಸನು ತನ್ನ ಸೇವಕಿಯಾದ ನನ್ನ ಬಿನ್ನಹವನ್ನು ಲಾಲಿಸಿ ನನ್ನನ್ನೂ, ನನ್ನ ಮಗನನ್ನೂ ದೇವರ
    ಸ್ವತ್ತಿನಿಂದ ತೆಗೆದುಹಾಕಬೇಕೆಂದಿರುವವರ ಕೈಗೆ ಸಿಕ್ಕದಂತೆ ತಪ್ಪಿಸಿ ರಕ್ಷಿಸುವನೆಂದು ನಂಬಿಕೊಂಡಿದ್ದೇನೆ.’
  yap-yap: Ug leamnag ni ga ra motoyil ngog ngam ayuwegneg rok fa’en ni be guy rogon
    ni nge thang e fan rok fakag nge gag ni aram e nge therbegmow u daken fare nam
    ni pi’ Got ngak pi girdi’en.
  hlt-MCSB: Pathen kah rho dong lamloh kamah neh ka capa rhenten aka mitmoeng sak
    ham khaw, hlang kut lamloh a sal nu a huul ham khaw manghai loh ya pai saeh.
  mdy-ETH: ታ ናዓሢና ታኣና ዎዺ ባይዚ፥ ፆኦሲ ፔኤም ማሄ ሳዓፓ ዳካኒ ኮዓ ዓሢዳፓ ታ ኔኤም ኬኤዛ ባኮ ዋይዚ ታና ኔ ዓውሳንዳጉዲ
    ጌይኬ።
  twi-ASANTE: na wagye yɛn afiri wɔn a wɔbɛtwa yɛn afiri Onyankopɔn nkurɔfoɔ ho no
    nsam.’
  eng-WEBU: For the king will hear, to deliver his servant out of the hand of the
    man who would destroy me and my son together out of the inheritance of God.
  wal-wal: Xoossai nuuyyo immido laataappe tananne ta na7aa xaissanau koyiya asa kushiyaappe
    kawoi siyidi ashshanaakkonne’ yaagada qoppais.
  spa-PDDPT: por cuanto el rey me oirá para librar a su esclava de la mano del hombre
    que querría destruirme a mí y mi hijo, y eliminarnos de la heredad de ʼElohim.
  gun-gun: Mba'eta ndee xeruvixa, xee nerembiguai re reikuaa pota 'rã avakue po gui
    xerepy aguã, xee ha'e xepi'a rekove ha'e kuery oipe'a e'ỹ aguã, Nhanderuete mba'emo
    ome'ẽ rã rojopy e'ỹ aguã rami.
  agu-BL: Pero yi mero bintzi, ja el intxum tetz yi list atitu' tan colche'n yi wal
    nin tan colche'n yi herens yi ak'ij sketz tan Ryos ẍchik'ab yi e' yi na cyaj chimajlen.
  ilo-ULB: Ta dumngegto ti ari kaniak, tapno mawayawayaan ti adipenna manipud iti
    ima ti tao a mangdadael koma kadakami iti anakko a lalaki, manipud iti impatawid
    ti Dios.'
  kpg-kpg: Au e hagamaanadu bolo goe ga hagalongo mai laa gi di au ga hagamouli au
    gi daha mo tangada dela e hagamada bolo ia e daaligi au mo dagu dama daane, gaa hai
    gimaua gi hagalee i tenua dela ne gaamai go God.
  uig-ARA: چۈنكى پادىشاھ ئاڭلىشى مۇمكىن، چۆرىسىنى ھەم ئوغلۇمنى خۇدانىڭ مىراسىدىن تەڭ
    يوقاتماقچى بولغان كىشىنىڭ قولىدىن قۇتقۇزۇپ قالار.
  sus-sus: N bara a maɲɔxun a i nɔma n bade n yaxui bɛlɛxɛ i naxan wama n tan nun
    n ma di faxafe, muxu naxa lu sɔnɔn Ala xa ɲama ya ma.
  pon-2006: I medemedewe me komwi pahn ketin karonge ie oh kapitiesang ih me songosong
    en kemehla ngehi oh ei tungoal pwutako oh adihasang kiht sahpw me Koht ketikihong
    sapwellime aramas akan.
  ksd-ksd: Tago ra king na valongore, ma na valaun kana tultul kan ra lima i ra tutana
    nina ba na vapanie vue amir ma natugu kan ra magit na kakalai pire God.
  tur-YTC: Çünkü Tanrı'nın mirasından beni ve oğlumu birlikte yok etmek isteyen adamın
    elinden hizmetkârını kurtarmak için kral dinleyecektir.
  grc-BRENT: ὅτι ἀκούσει ὁ βασιλεύς· ῥυσάσθω τὴν δούλην αὐτοῦ ἐκ χειρὸς τοῦ ἀνδρὸς
    τοῦ ζητοῦντος ἐξᾶραί με καὶ τὸν υἱόν μου ἀπὸ κληρονομίας Θεοῦ.
  ind-AYT: Sebab, raja akan mendengarkan dan melepaskan hambanya ini dari tangan orang
    yang hendak memusnahkan aku serta anakku secara bersama-sama dari milik pusaka
    Allah.’
  nya-nya: Mwina mfumu idzavomereza kupulumutsa mdzakazi wake mʼdzanja la munthu amene
    akufuna kupha ine pamodzi ndi mwana wanga kutichotsa pa cholowa chimene Mulungu
    anatipatsa.’
  hrv-hrv: Jer će kralj poslušati svoju službenicu i izbaviti je iz ruku čovjeka koji
    hoće da me istrijebi zajedno s mojim sinom iz Božje baštine.
  mps-mps: Eno homugo te ena me, eno ogwa dali dolobo bidi te nago gogologobe da homu
    yali. Te agai tama tiyu da, teda te Godigo aga we bidi dabe daba mani tǫde te
    da si te tǫde ma bidainu ebo te usu egobe da, homu yai dao.
  tpi-tpi: Mi ting bai yu no inap larim dispela man i bagarapim mi tupela pikinini
    bilong mi. Sapos em i mekim olsem, bai mitupela i no inap i stap moa long dispela
    graun God i bin givim long yumi ol manmeri bilong en.
  dan-1931: thi Kongen vil bønhøre mig og fri sin Trælkvinde af den Mands Hånd, som
    tragter efter at udrydde mig tillige med min Søn af Guds Arvelod.
  vie-OVCB: không cho chúng tôi hưởng cơ nghiệp Đức Chúa Trời ban cho
  guj-2017: કેમ કે રાજા મારું સાંભળીને, જે માણસ મારા દીકરા સાથે ઈશ્વરના વારસામાંથી
    નાશ કરવાને ઇચ્છે છે, તેના હાથમાંથી મને છોડાવશે.
  pon-2006A: I medemedewe me komwi pahn ketin karonge ie oh kapitiesang ih me songosong
    en kemehla ngehi oh ei tungoal pwutako oh adihasang kiht sahpw me Koht ketikihong
    sapwellime aramas akan.
  por-BRBSL: Pois o rei ouvirá, para livrar seu servo da mão do homem que me destruiria
    a mim e a meu filho juntos da herança de Deus.
  cth-cth: Siangpahrang ni kai hoi ka capa heh Cathut e râw coe hoeh nahanlah thei
    hanelah kakâcainaw thung hoi na sannu heh na rungngang hanelah na thai pouh han
    doeh telah ka ti.
  twi-twi: na wagye yɛn afi wɔn a wobetwa yɛn afi Onyankopɔn nkurɔfo ho no nsam.’
  hlt-hlt: Pathen kah rho dong lamloh kamah neh ka capa rhenten aka mitmoeng sak ham
    khaw, hlang kut lamloh a sal nu a huul ham khaw manghai loh ya pai saeh.
  tbz-SIM: Okpɑ̀ɑ̀tì n yɛ̃́mu kɛ dò nhɑ yó n dɛɛtɛ́nɛ̀ wèè dɔ́ kɛ ti kuɔ mí nnɛ̀ m
    birɛ kɛ̀ ti kpɛrɛɛ deè dihɛì Kuyie nduɔ́ ndì ku kó bɛnìtìbɛ̀ di miɛkɛ.
  msy-2020: Kɨ kamaghɨn nɨghnɨsi, gumazir maba kɨ uan otarim ko, ga gasɨghasɨghava
    ami, eghtɨ God ga ganɨngizir nguazir kam, ga an ikian kogham. Kɨ ghaze, nɨ ti
    nan akam baragh nan akuragh, gumazir kabar dafarim da ua ga iniam.
  dop-dop: N kɑ́ mʋ mɑ tɔm nɑ ń yɑ-m mpɑ pɑ lʋkɩ sɩ pɑ́ kpiisi mɑ nɑ mɑ pǝyɑɣɑ sɩ
    tǝ tɑɑ nɑ Ɩsɔ kpɑncoou tɔ pɑ niŋ tɑɑ.
  azb-azb: Ona görə ki padşah bu kənizini eşidəcək və oğlunu Allahın irs olaraq verdiyi
    torpaqdan qoparıb atmaq istəyənin əlindən qurtaracaq”.
  eng-DBY: For the king will hear, to deliver his handmaid out of the hand of the
    man that would destroy me and my son together out of the inheritance of God.
  hin-2017: निःसन्देह राजा सुनकर अवश्य अपनी दासी को उस मनुष्य के हाथ से बचाएगा, जो
    मुझे और मेरे बेटे दोनों को परमेश्वर के भाग में से नष्ट करना चाहता है।’
  wol-KYG: Jombul Buur sang bi nangu maa xettli ci ki nuy fexee boole ak sama doom
    sànk, beddee nu ci céru Yàlla.
  eng-YLT: for the king doth hearken to deliver his handmaid out of the paw of the
    man [seeking] to destroy me and my son together out of the inheritance of God,
  eng-WYC-2017: And the king heard the words, that he should deliver his handmaid
    from the hands of all men, that would do away me, and my son together, from the
    heritage of the Lord.
  eng-WMBB: For the king will hear, to deliver his servant out of the hand of the
    man who would destroy me and my son together out of the inheritance of God.
  urd-GVH: और मुझे उस आदमी से बचाएँ जो मुझे और मेरे बेटे को उस मौरूसी ज़मीन से महरूम
    रखना चाहता है जो अल्लाह ने हमें दे दी है।
  rug-rug: Ele balabala ia tu rau sapu kaqu avosau goi meke harupau koa sa tie sapu
    korapa podekia pude va matea sa tuqu koreo meke arau tugo. Pude lopu tago hola
    ia gami sa popoa sapu poni nia Tamasa koa ri nana tinoni.
  gaz-gaz: Mootichi waan kana dhagaʼee harka namicha anaa fi ilma koo dhaala Waaqni
    nuu kenne nu dhabsiisuu yaaluu jalaa garbittii isaa ni baasaatii.’
  fra-LSG: Oui, le roi écoutera sa servante, pour la délivrer de la main de ceux qui
    cherchent à nous exterminer, moi et mon fils, de l’héritage de Dieu.
  yal-yal: A tinma nɛn naxan waxi nxu raxɔri feni Alaa yamani, a yi nxu ba na yii,
    n tan nun n ma dii xɛmɛna.’
  haw-1868: No ka mea, e lohe mai no ke alii, i hoopakele oia i kana kauwawahine i
    ka lima o ke kanaka nana e hoolei aku ia maua pu me kuu keiki iwaho o ka noho
    ana o ke Akua.
  arb-NAV: لأَنَّ الْمَلِكَ قَدْ يُوَافِقُ عَلَى إِنْقَاذِ جَارِيَتِهِ مِنْ يَدِ الرَّجُلِ
    الَّذِي يُحَاوِلُ أَنْ يَقْضِيَ عَلَيَّ وَعَلَى ابْنِي وَيَسْتَوْلِيَ عَلَى الْمِيرَاثِ
    الَّذِي وَهَبَنَا إِيَّاهُ اللهُ.
  ewe-ewe: Ɖewohĩ fia la alɔ̃ be yeaɖe eƒe subɔla tso ame si le didim be yeana be
    nye kple vinye míaxɔ domenyinu si Mawu na mí o la si me.’
  eng-LEE: For the king may hear [me], to deliver his hand-maid out of the hand of
    the man [that desireth] to exterminate me and my son together out of the inheritance
    of God.
  asm-FB: কিয়নো যি জনে মোক আৰু মোৰ ল’ৰাটিক একেলগে যিহোৱাৰ উত্তৰাধিকাৰৰ পৰা উচ্ছন্ন
    কৰিবলৈ খুজিছে, তেওঁৰ হাতৰ পৰা নিজৰ বেটীক উদ্ধাৰ কৰিবলৈ মহাৰাজে মোৰ কথা শুনিব।’
  sus-A: ﭑ بَرَ عَ مَحْشُن عَ عِ نْمَ ﭑ بَدٍ ﭑ يَشُي بّلّشّ عِ نَشَن وَ مَ ﭑ تَن نُن
    ﭑ مَ دِ قَشَقٍ، مُشُ نَشَ لُ سْنْن عَلَ شَ حَمَ يَ مَ.
  fra-SBL: Car le roi écoutera, pour délivrer son serviteur de la main de l'homme
