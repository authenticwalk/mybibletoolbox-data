  fra-NCL: Oui, le roi écoutera, pour délivrer sa servante de la main de l’homme qui
    veut nous retrancher, mon fils et moi, de l’héritage de Dieu.
  cek-AK: Sithaw mah paek ih qawktoephaih long hoiah paduek hanah patoem kami ih ban
    thung hoiah kaimah hoi ka capa, angmah ih tamna nongpata to pahlong khoe doeh
    om tih.
  cuk-cuk: Degi, Reydina dule-an-oburgwebi-gudiidgi an-bendakoeddeeye, an-machi-bendakbaloeddeeye,
