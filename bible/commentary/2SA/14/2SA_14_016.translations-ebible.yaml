  uig-CYR: Чүнки падиша аңлиши мүмкин, чөрисини һәм оғлумни Худаниң мирасидин тәң
    йоқатмақчи болған кишиниң қолидин қутқузуп қалар.
  tel-2017: దేవుని స్వాస్థ్యం అనుభవించకుండా నన్నూ, నా కొడుకునీ అంతం చేయాలని చూసేవారి
    చేతిలో నుండి నన్ను కాపాడతాడని అనుకొన్నాను.
  hat-BSA: Paske wa a va tande e delivre sèvant li an soti nan men a nonm ki ta detwi
    ni mwen, ni fis mwen an sou eritaj Bondye a.
  kos-kos: Nga tuh etu na lah kom ku in lohng ma nga siyuk, ac moliyula liki sie su
    srike in uniyuwi ac wen nutik ac siskutla liki facl se su God El sang nu sin mwet
    lal.
  hbo-WLC: כִּ֚י יִשְׁמַ֣ע הַמֶּ֔לֶךְ לְהַצִּ֥יל אֶת־אֲמָת֖וֹ מִכַּ֣ף הָאִ֑ישׁ לְהַשְׁמִ֨יד
    אֹתִ֤י וְאֶת־בְּנִי֙ יַ֔חַד מִֽנַּחֲלַ֖ת אֱלֹהִֽים׃
  ibo-ibo: Ma eleghị anya eze ga-anapụta ohu ya nwanyị site nʼaka nwoke ahụ na-agbalị
    ibipụ mụ na nwa m nwoke site nʼihe nketa nke Chineke.’
  ory-ory: ଯେଉଁ ଲୋକ ମୋତେ ଓ ମୋʼ ପୁତ୍ରକୁ ଏକତ୍ର ପରମେଶ୍ୱରଙ୍କ ଅଧିକାରରୁ ଉଚ୍ଛିନ୍ନ କରିବାକୁ
    ଇଚ୍ଛା କରେ, ତାହା ହସ୍ତରୁ ମହାରାଜ ଆପଣା ଦାସୀଙ୍କୁ ରକ୍ଷା କରିବାକୁ ମନୋଯୋଗ କରିବେ।’
  chk-chk: Eli en, ai king, kopwe tipeeu ngeni om kopwe angasaei seni ätewe mi ekiekin
    äripökükeemila me nei mwän seni ewe fanü Kot a ngenikem.
  ssd-ssd: taŋgo ta peuniŋga le sile kiŋo ndoŋ ŋaigo siglike nda ŋga idusit.
  rop-rop: Aibin reken yu garra lisin langa mi, en yu garra seibum mi brom detlot
    femili main weya wandi kilim mi en main san ded. Dei wandi deigidawei minbala
    main san brom dijan kantri weya God bin gibit langa im pipul olabat.
  ukr-1871: І певно, що царь вислухає й визволить рабу свою з людських рук, що задумали
    мене й сина мого заразом із наслїддя Божого викоренити.
  deu-1951: denn der König wird seine Magd erhören, daß er mich errette aus der Hand
    des Mannes, der mich samt meinem Sohn aus dem Erbe Gottes vertilgen will.
  eng-JPS: For the king will hear, to deliver his servant out of the hand of the man
    that would destroy me and my son together out of the inheritance of God.
  srp-1865: Jer æe car uslišiti i izbaviti sluškinju svoju iz ruke onoga koji hoæe
    da istrijebi mene i sina mojega iz našljedstva Božijega.
  lug-lug: Oboolyawo kabaka anaawulira ensonga yange, n’alokola omuzaana we mu mukono
    gw’omusajja agezaako okunzikiriza nze n’omwana wange okutuggyako obusika Katonda
    bwe yatuwa.’
  heb-heb: כי ישמע המלך להציל את אמתו מכף האיש להשמיד אתי ואת בני יחד מנחלת אלהים׃
  ben-IRV: আমার ছেলের সঙ্গে আমাকে ঈশ্বরের অধিকার থেকে উচ্ছেদ করতে যে চেষ্টা করে, তার
    হাত থেকে আপনার দাসীকে রক্ষা করতে মহারাজ অবশ্যই মনোযোগ করবেন৷”
  pan-pan: ਕਿਉਂ ਜੋ ਰਾਜਾ ਜ਼ਰੂਰ ਸੁਣ ਕੇ ਆਪਣੀ ਦਾਸੀ ਨੂੰ ਉਸ ਮਨੁੱਖ ਦੇ ਹੱਥੋਂ ਜੋ ਮੈਨੂੰ ਅਤੇ
    ਮੇਰੇ ਪੁੱਤਰ ਨੂੰ ਪਰਮੇਸ਼ੁਰ ਦੇ ਦਿੱਤੇ ਹੋਏ ਭਾਗ ਵਿੱਚੋਂ ਕੱਢ ਕੇ ਮਾਰਨਾ ਚਾਹੁੰਦੇ ਹਨ, ਛੁਡਾਵੇਗਾ।
  tkr-tkr: Paççahee, zı uvhunçil k'ırı alixhxhı, zınayiy yizda dix, şi gyapt'as vukkanang'une
    xıleençe g'attivxhan haa'a. Məxüb şi Allahne milletne yı'q'neençe hakkal hidyaa'a».
  mya-JVB: ငါ နှင့် ငါ့ သား ကိုဘုရား သခင်၏ အမွေ တော်မြေပေါ်က သုတ်သင်ပယ်ရှင်း သောသူ
    ၏လက် မှ ငါ့ကို နှုတ် အံ့သောငှါ နားထောင် တော်မူလိမ့်မည်ဟု ဆို ပါ၏။
  tbg-tbg: '@see-verse:2SA.014.015'
  hmo-hmo: Lau laloa, oi ese egu noinoi do oi kamonai, bona egu natuna bona lau ia
    alaia gwauraia tauna ena dala do oi koua. Badina bema unai tau ese egu natuna
    ia alaia neganai, ai ruaosi be Dirava ese iena bese ia henia tano dekena amo do
    ai boio.
  urd-urd: क्यूँकि बादशाह सुनकर ज़रूर अपनी लौंडी को उस शख़्स के हाथ से छुड़ाएगा, जो
    मुझे और मेरे बेटे दोनों को ख़ुदा की मीरास में से मिटा डालना चाहता है।’
  rus-SYN: верно царь выслушает и избавит рабу свою от руки людей, хотящих истребить
    меня вместе с сыном моим из наследия Божия.
  bqc-SIM: ní ma bↄ gbɛ̃́ pↄ́ ye mapi ń ma nɛ́o tↄↄlɛ pↄ́ Lua tòwɛ̃ɛ síwá ↄzĩ.
  tcz-CHONGTHU: Chule lengpan jong eisumang ding miho khut’a eihuh doh tei ding ahi,
    Pathen mite lah a ei suhmang sah lou ding ahi.’
  mar-mar: तो माझे ऐकून घेईल. मला आणि माझ्या मुलाला मारायला निघालेल्या मनुष्यापासून
    माझा बचाव करील. देवाने आपल्याला जो वारसा दिला त्यापासून हा मनुष्य आम्हास वंचित
    करू पाहत आहे.
  qub-qub: Yarpashanno wamräta wañucherga Tayta Diospita chasquishä partisyunpitapis
    gargaraycamangachari. Chayno mana cananpämi ruwacoj shamushcä.
  bqp-bqp: ǹ ma bo gbɛ̃ kũ à ye à makũ kũ ma nɛ́o zĩtɛ kũ Luda tòwɛrɛ sí ó ↄĩ.
  hat-hat: Mwen t'ap di wa a ka koute m', li ka delivre m' anba men moun ki soti pou
    yo touye pitit gason m' lan ansanm avè m', anba men moun ki soti pou wete moso
    tè ki vin pou nou nan peyi Bondye bay pèp li a.
  eng-BSB: For the king will hear and deliver his maidservant from the hand of the
    man who would cut off both me and my son from God’s inheritance.’
  tod-tod: Tanisu toɠa kɛ é ɓaa màazu, nɛ̀i gè ga ná-botiɠɛ anzanui, zunui naa
    laalɔɠɔma, nii é ɠɛa pɔ é gi laazeɠe etea, gá dòun zunui, ga é gi ɠula nuɓusɛiti
    saama, niiti GALA ge yiimazeɠeai ga tiye ga ti ɠɛ ga nɔnɔ.›
  eng-WEBPB: For the king will hear, to deliver his servant out of the hand of the
    man who would destroy me and my son together out of the inheritance of God.
  kbq-kbq: Hagi kini ne'moka, eri'za a'kamo'na kea antahinaminka Anumzamo'ma tamigeta
    erisantima hare'nona mopafintira nagri'ene nenamofonema tahe fanenema hu'za nehaza
    vahe zamazampintira tagu'vazigahane.
  nhe-BL: 'Pampa noselti nimoilhui: Quema nopa tlanahuatijquetl quicaquis tlen niitlatequipanojca
    niquilhuía, nechmanahuis tlen ne tlacame tlen quinequij nechtzontlamiltise na
    huan nocone, huan nechixpolose ipan ni tlali Israel tlen Toteco Dios nechmacatoc.'
  bus-bus: ǹ ma bↄ gbɛ̃ kɛ̀ yezi à mapi kↄ̃n ma nɛ́o tↄↄtɛ kɛ̀ Ludaa tòwe sí wa ↄzĩ.
  gub-BL: Aze ru'u erenu putar heze'eg nehe. Aze ru'u urepyro putar pe hememyr izuka
    haw rehe uzeagaw ma'e wi ne nehe. Ta'e iporomono kar wer urerehe ywy Tupàn urewe
    hemimur kwer wi a'e 'y.
  eng-DRA: And the king hath hearkened to me to deliver his handmaid out of the hand
    of all that would destroy me and my son together out of the inheritance of God.
