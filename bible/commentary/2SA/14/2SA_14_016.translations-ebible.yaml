  hbo-hbo: כִּ֚י יִשְׁמַ֣ע הַמֶּ֔לֶךְ לְהַצִּ֥יל אֶת־אֲמָתֹ֖ו מִכַּ֣ף הָאִ֑ישׁ לְהַשְׁמִ֨יד
    אֹתִ֤י וְאֶת־בְּנִי֙ יַ֔חַד מִֽנַּחֲלַ֖ת אֱלֹהִֽים׃
  kik-kik: no gũkorwo mũthamaki nĩegwĩtĩkĩra kũhonokia ndungata yake kuuma guoko-inĩ
    kwa mũndũ ũrĩa ũrageria gũtũniina niĩ hamwe na mũriũ wakwa, matweherie kuuma kũrĩ
