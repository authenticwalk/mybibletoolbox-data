verse: 2SA.014.033
translations:
  mal-C: അതിനാൽ യോവാബ് രാജസന്നിധിയിൽച്ചെന്ന് ഇക്കാര്യമെല്ലാം അറിയിച്ചു. അപ്പോൾ രാജാവ്
    അബ്ശാലോമിനെ വിളിപ്പിച്ചു. അദ്ദേഹം രാജസന്നിധിയിൽ വന്ന് ആദരപൂർവം സാഷ്ടാംഗം വീണു
    നമസ്കരിച്ചു. രാജാവ് അബ്ശാലോമിനെ ചുംബിച്ചു.
  deu-TKW: Nun ging Joab zum König hin und meldete es ihm, und er ließ Absalom rufen.
    Er trat vor den König und warf sich vor dem Könige mit dem Angesichte zur Erde
    nieder, und der König küßte Absalom.
  lin-lin: Boye Joabi akendeki epai ya mokonzi mpe ayebisaki ye makambo nyonso. Mokonzi
    abengisaki Abisalomi, mpe Abisalomi akendeki liboso ya mokonzi, agumbamaki elongi
    kino na mabele, mpe mokonzi ayambaki ye.
  eng-LSV: And Joab comes to the king, and declares [it] to him, and he calls to Absalom,
    and he comes to the king, and bows himself to him, on his face, to the earth,
    before the king, and the king gives a kiss to Absalom.
  eng-GNV: 'Then Ioab came to the King, and told him: and he called for Absalom, who
    came to the King, and bowed himselfe to the grounde on his face before the King,
    and the King kissed Absalom.'
  eng-WEBSTER: 'So Joab came to the king, and told him: and when he had called for
    Absalom, he came to the king, and bowed himself on his face to the ground before
    the king: and the king kissed Absalom.'
  nhw-BL: Huan Joab yajqui quipohuilito David nochi quen quiilhuijtoya Absalón. Huan
    David tlanahuati ma quinotzatij Absalón. Huan quema Absalón ajsico iixpa David
    mohuijtzonqui hasta tlalchi quen momatque quichihuaj, huan David quitzoponi.
  swh-ONEN: Basi Yoabu akaenda kwa mfalme na kumwambia jambo hili. Kisha mfalme akamwita
    Absalomu, naye akaingia ndani akasujudu uso wake mpaka ardhini mbele ya mfalme.
    Naye mfalme akambusu Absalomu.
  bba-bba: Mɑ Yoɑbu u dɑ sinɑ bokon mi, u nùn ɡɑri yi tusiɑ. Yerɑ sinɑ boko u Abusɑlɔmu
    sokusiɑ. Ye u tunumɑ win mi, u kpunɑ kɑ bɛɛrɛ. Mɑ sinɑ boko u nùn tɔburɑ u bɔkɑsi.
  eng-KJVCPB: 'So Joab came to the king, and told him: and when he had called for
    Absalom, he came to the king, and bowed himself on his face to the ground before
    the king: and the king kissed Absalom.'
  mpx-mpx: Inoke Yowab i na kin wana wasa i pek Absalom ga i ba ola. Yaka kin Absalom
    i yogaan ni na eliyana. Sauga i vin, inoke i kululu maninina i pahanalowanek bilibiliya
    kin awonaa. Yaka abwe kin Absalom i nalo ge i yaliyaya-an.
  luo-luo: Omiyo Joab nodhi ir ruoth mowachone wechegi. Eka ruoth noluongo Abisalom,
    mi nodonjo kendo nokulore auma piny e nyim ruoth. Ruoth nonyodho Abisalom.
  meu-meu: Bena Ioab na hanua pavapavana dekena ela, e hamaoroa. Bena hanua pavapavana
    ese Absalom e boiria. Absalom na hanua pavapavana dekenai e kau, bena tano ai
    e igo diho, hanua pavapavana vairanai. Bena hanua pavapavana ese Absalom e harahua.
  npi-ULB: त्यसैले योआब राजाकहाँ गए र तिनलाई भने । जब राजाले अब्शालोमलाई बोलाए, तब
    तिनी राजाकहाँ आए र राजाको सामु भुईंमा निहुरिए र राजाले अब्शालोमलाई चुम्बन गरे
    ।
  yor-yor: 'Joabu sì tọ ọba wá, ó sì rò fún un: ó sì ránṣẹ́ pe Absalomu, òun sì wá
    sọ́dọ̀ ọba, ó tẹríba fún un, ó sì dojú rẹ̀ bolẹ̀ níwájú ọba, ọba sì fi ẹnu ko
    Absalomu lẹ́nu.'
  ind-ind: Yoab pun menemui raja dan menyampaikan pesan itu kepadanya. Kemudian raja
    memanggil Absalom. Absalom datang dan bersujud di hadapannya. Lalu Daud memeluk
    anaknya itu.
  pes-OPCB: هر چه ابشالوم گفته بود یوآب به عرض پادشاه رسانید. سرانجام داوود ابشالوم
    را به حضور پذیرفت. ابشالوم آمده، در حضور پادشاه تعظیم کرد و داوود او را بوسید.
  tgl-ULB: Kaya pumunta si Joab sa hari at sinabihan siya. Nang pinatawag ng hari
    si Absalom, pumunta siya sa hari at yumukod nang mababa sa lupa sa harapan ng
    hari at hinagkan ng hari si Absalom.
  cbu-NT: Jowabshat ayu tárangu, kurakash kuseeru, Iparish Absalon shiyapat tsiyatamaam
    zandkiya, tárangiya. Ashiriya, Dapiyshat, Yamashini, táyaru, kamachtarangiya.
    Absalonsha Dapiyash kusarangu, much tsapush kizpur timuchta ashirangu, Dapiyshat
    putayaru ishambarangiya. Ashiriya, kamaneena yuwaa Absalon yusur Irusarinash taarangu
    anootsi.
  hui-hui: Ani laya handala Yoaba ibugua kini berearia abale puwa Abasalomohanda bi
    layaruni bibahende kinihondo lamiai hene. Ani lamiai hayagola kini ibugua agali
    bu hearuhondo, Abasalomo haru ibule pudaba, lene. Tigua haru ibiyagola Abasalomohanda
    kininaga mini yaraga halu kininaga wanakuihayagi bulu palialu dindini palipe hene.
    Ani biyagola kini ibugua ibu nu̱nu̱ lene.
  mya-mya: သို့​ဖြစ်​၍​ယွာ​ဘ​သည်​မင်း​ကြီး​ထံ​သို့​သွား​၍ ထို​အ​ကြောင်း​ကို​လျှောက်​ထား​၏။
    မင်း​ကြီး​သည် အဗ​ရှ​လုံ​အား​အ​ခေါ်​ခိုင်း​သ​ဖြင့် အ​ဗ​ရှ​လုံ သည်​လာ​ရောက်​၍​ရှေ့​တော်​၌​ဦး​ညွှတ်​ပျပ်​ဝပ်
    လေ​၏။ မင်း​ကြီး​သည်​သူ့​အား​နမ်း​ရှုပ်​လေ​၏။
  bod-N: ཡོ་ཨབ་རྒྱལ་པོའི་དྲུང་དུ་ཕྱིན་ནས་ཁོང་ལ་ཞུས་པ་དང་རྒྱལ་པོས་ཨབ་ཤཱ་ལོམ་བོས་ཤིང་།
    དེ་རྒྱལ་པོའི་དྲུང་དུ་འོངས་ནས་ལུས་སར་བཏུད་ཅིང་རྒྱལ་པོས་ཁོ་ལ་འོ་བྱས་སོ། །
  sna-sna: Saka Joabhu akaenda kuna mambo akandotaura saizvozvo. Ipapo mambo akadana
    Abhusaromu, uye akauya akasvikokotamisa uso hwake pasi pamberi pamambo. Uye Mambo
    akatsvoda Abhusaromu.
  spa-BLM: Entonces Joab vino al rey y se lo comunicó; y cuando llamó a Absalón, éste
    vino al rey y se postró en tierra ante el rey; y el rey besó a Absalón.
  cac-cac: Yuj chi' ix b'at vin̈aj Joab yal d'a vin̈ rey tas ix yal vin̈aj Absalón
    chi'. Ix lajvi chi', ix avtaj vin̈aj Absalón yuj vin̈ rey chi'. Ayic ix c'och
    vin̈, ix em n̈ojan vin̈ d'a sat luum d'a yichan̈ vin̈ rey chi', ix chaji vin̈
    yuj vin̈ rey chi', ix stz'ub'an sti' vin̈ yuninal vin̈ chi'.
  swh-ULB: Hivyo Yoabu akaenda kwa mfalme na kumwambia. Mfalme alipomwita, Absalomu
    alikuja kwa mfalme na akainama hadi juu ya uso nchi mbele ya mfalme na mfalme
    akambusu Absalomu.
  bel-bel: І пайшоў Ёаў да цара і пераказаў яму. І паклікаў цар Авэсалома. Ён прыйшоў
    да цара і ўпаў тварам сваім на зямлю перад царом. І пацалаваў цар Авэсалома.
  deu-ELBBK: Da begab sich Joab zu dem König und berichtete es ihm. Und er rief Absalom;
    und er kam zu dem König und warf sich auf sein Gesicht zur Erde nieder vor dem
    König, und der König küsste Absalom.
  mbb-OT: Midhendiyà si Joab te hadì, ne midtudtul zin is migkaǥi ni Absalom. Impetawag
    te hadì si Absalom, ne hein nekeuma sikandin, midluhud sikandin su edtahud te
    hadì. Ne zutun midhezekan sikandin te hadì.
  mal-2015: യോവാബ് രാജാവിന്റെ അടുക്കൽ ചെന്നു വസ്തുത അറിയിച്ചു; അവൻ അബ്ശാലോമിനെ വിളിപ്പിച്ചു;
    അവൻ രാജാവിന്റെ അടുക്കൽ ചെന്നു രാജാവിന്റെ മുമ്പാകെ സാഷ്ടാംഗം വീണു നമസ്കരിച്ചു;
    രാജാവു അബ്ശാലോമിനെ ചുംബിച്ചു.
  rmc-rmc: Paľis o Joab geľa ko David a phenďa leske savoro. Avke o David vičinďa
    ke peste le Absolon a o Absolon avľa ko David. Sar avľa, banďiľa anglal o kraľis
    le mujeha dži pre phuv a o kraľis čumidľa le Absolon.
  pes-OPV: پس یوآب نزد پادشاه رفته، او را مخبر ساخت. و او ابشالوم را طلبید که پیش
    پادشاه آمد و به حضور پادشاه رو به زمین افتاده، تعظیم کرده و پادشاه، ابشالوم را
    بوسید.
  ron-1924: Иоаб с-а дус ла ымпэрат ши й-а спус лукрул ачеста. Ши ымпэратул а кемат
    пе Абсалом, каре а венит ла ел ши с-а арункат ку фаца ла пэмынт ынаинтя луй. Ымпэратул
    а сэрутат пе Абсалом.
  ben-OBCV: তাই যোয়াব রাজার কাছে গিয়ে তাঁকে সেকথা বললেন। তখন রাজামশাই অবশালোমকে
    ডেকে পাঠালেন, ও সে এসে রাজার সামনে মাটিতে উবুড় হয়ে পড়েছিল। রাজামশাই তাকে চুম্বন
    করলেন।
  som-som: Sidaas daraaddeed Yoo'aab baa boqorkii u yimid, wuuna u sheegay, oo markuu
    Absaaloom u yeedhay ayuu isna boqorkii u yimid, oo intuu u sujuuday ayuu wejigiisa
    dhulka saaray boqorka hortiisa; oo boqorkiina Absaaloom buu dhunkaday.
  lat-VUC: 'Ingressus itaque Joab ad regem, nuntiavit ei omnia: vocatusque est Absalom,
    et intravit ad regem, et adoravit super faciem terræ coram eo: osculatusque est
    rex Absalom.'
  eng-ASVBT: 'So Joab came to the king, and told him; and when he had called for Absalom,
    he came to the king, and bowed himself on his face to the ground before the king:
    and the king kissed Absalom.'
  ita-1885: Ioab adunque venne al re, e gli rapportò la cosa. E il re chiamò Absalom;
    ed egli venne a lui, e si prosternò in terra davanti a lui sopra la sua faccia.
    E il re baciò Absalom.
  eng-LXXUP: 'And Joab went in to the king, and brought him word: and he called Absalom,
    and he went in to the king, and did him obeisance, and fell upon his face to the
    ground, even in the presence of the king; and the king kissed Absalom.'
  eng-ULB: So Joab went to the king and told him. When the king called for Absalom,
    he came to the king and bowed low to the ground before the king, and the king
    kissed Absalom.
  spa-VBL: Así que Joab fue y le contó al rey lo que Absalón había dicho. Entonces
    David llamó a Absalón, quien vino y se inclinó con el rostro en el suelo ante
    él en señal de respeto. Entonces el rey besó a Absalón.
  fra-_FOB: Joab vint donc vers le roi et lui fit ce rapport. Et le roi appela Absalom,
    qui vint vers le roi, et se prosterna le visage en terre devant lui; et le roi
    baisa Absalom.
  mal-mal: യോവാബ് രാജാവിന്റെ അടുക്കൽ ചെന്ന് വസ്തുത അറിയിച്ചു; അവൻ അബ്ശാലോമിനെ വിളിപ്പിച്ചു;
    അവൻ രാജാവിന്റെ അടുക്കൽ ചെന്ന് രാജാവിന്റെ മുമ്പാകെ സാഷ്ടാംഗം വീണു നമസ്കരിച്ചു;
    രാജാവ് അബ്ശാലോമിനെ ചുംബിച്ചു.
  urd-GVR: Yoāb ne bādshāh ke pās jā kar use yih paiġhām pahuṅchāyā. Phir Dāūd ne
    apne beṭe ko bulāyā. Abīsalūm andar āyā aur bādshāh ke sāmne aundhe muṅh jhuk
    gayā. Phir bādshāh ne Abīsalūm ko bosā diyā.
  suz-BL: मिनु नोले योआब पिप आ बाक्‍तीक लशा, अब्‍सालोम आ लोव़ नेंपदा बाक्‍त। मिनु
    पिपमी अब्‍सालोम कली ब्रेत्‍थ सोइक्‍ता बाक्‍त। मिनु मेको पिप आ ङोंइती जाक्‍शा खप
    सम्‍म बाप्‍शा, सेउ पवा बाक्‍त। मिनु पिपमी अब्‍सालोम कली पुक्‍पु पदा बाक्‍त।
  ita-1927: Joab allora andò dal re e gli fece l’ambasciata. Il re fece chiamare Absalom,
    il quale venne a lui, e si prostrò con la faccia a terra in sua presenza; e il
    re baciò Absalom.
  ckb-ckb: ئیتر یۆئاب چوو بۆ لای پاشا و پێی ڕاگەیاند. ئەویش ئەبشالۆمی بانگکرد و هاتە
    لای پاشا، لەبەردەم ئەودا کڕنۆشی برد و سەری خستە سەر زەوی، پاشاش ئەبشالۆمی ماچکرد.
  eng-BBE: 'So Joab went to the king and said these words to him: and when the king
    had sent for him, Absalom came, and went down on his face on the earth before
    the king: and the king gave him a kiss.'
  kan-OKCV: ಹಾಗೆಯೇ ಯೋವಾಬನು ಅರಸನ ಬಳಿಗೆ ಹೋಗಿ ತಿಳಿಸಿದ್ದರಿಂದ, ಅರಸನು ಅಬ್ಷಾಲೋಮನನ್ನು ಕರೆಸಿದನು.
    ಆಗ ಅವನು ಅರಸನ ಬಳಿಗೆ ಬಂದು ಸಾಷ್ಟಾಂಗ ನಮಸ್ಕಾರಮಾಡಿದನು. ಆಗ ಅರಸನು ಅಬ್ಷಾಲೋಮನಿಗೆ ಮುದ್ದಿಟ್ಟನು.
  tam-2017: யோவாப் ராஜாவிடம் போய், அதை அவனுக்கு அறிவித்தபோது, அப்சலோமிற்கு அழைப்பு
    கொடுத்தான்; அவன் ராஜாவிடம் வந்து, ராஜாவுக்கு முன்பாகத் தரையிலே முகங்குப்புற விழுந்து
    வணங்கினான், அப்பொழுது ராஜா அப்சலோமை முத்தமிட்டான்.
  spa-RV-1909: 'Vino pues Joab al rey, é hízoselo saber. Entonces llamó á Absalom,
    el cual vino al rey, é inclinó su rostro á tierra delante del rey: y el rey besó
    á Absalom.'
  ron-BTF: Și Ioab a venit la împărat și i-a spus. Și după ce împăratul l-a chemat
    pe Absalom, el a venit la împărat și s-a plecat cu fața la pământ înaintea împăratului;
    și împăratul l-a sărutat pe Absalom.
  eng-WEBP: So Joab came to the king and told him; and when he had called for Absalom,
    he came to the king and bowed himself on his face to the ground before the king;
    and the king kissed Absalom.
  eng-FBV: So Joab went and told the king what Absalom had said. Then David summoned
    Absalom, who came and bowed down with his face to the ground before him in respect.
    Then the king kissed Absalom.
  nld-1939: Joab ging dus naar den koning, en toen hij hem alles verteld had, liet
    hij Absalom roepen. Deze begaf zich naar den koning, en boog zich voor den koning
    ter aarde neer. En de koning kuste Absalom.
  nch-BL: Huan Joab yajqui quipohuilito David nochi quej quiilhuijtoya Absalón. Huan
    David tanahuati ma quinotzatij Absalón. Huan quema Absalón ajsico iixpa David
    mohuijtzonqui hasta talchi quej momatque quichihuaj, huan David quitzoponi.
  vie-1934: Vậy, Giô-áp đi đến vua, thuật lại các lời ấy. Vua bèn đòi Aùp-sa-lôm đến;
    người vào đền vua, sấp mình xuống trước mặt vua, và vua hôn Aùp-sa-lôm.
  hin-CV: तब योआब ने जाकर राजा को यह सब बताया. राजा ने अबशालोम को बुलवाया. अबशालोम
    ने राजा की उपस्थिति में जाकर भूमि पर गिरकर उनको नमस्कार किया और राजा ने अबशालोम
    का चुंबन लिया.
  spa-BES: 'Entonces Joab fue al rey y le dijo estas palabras: y cuando el rey mandó
    a buscarlo, vino Absalón, y se postró sobre la tierra delante del rey; y el rey
    le dio un beso.'
  tdx-tdx: Niheo amy mpanjakay t’Ioabe, nitalily ama’e; aa le kinanji’e t’i Absalome
    naho nimb’amy mpanjakay mb’eo nidrodrètse mb’an-tane ty lahara’e añatrefa’ i mpanjakay,
    vaho norofa’ i mpanjakay t’i Absalome.
  tha-KJV: โยอาบจึงเข้าไปเฝ้ากษั​ตริ​ย์กราบทูลพระองค์ พระองค์​ก็​ทรงเรียกอับซาโลม
    ท่านจึงเข้าไปเฝ้ากษั​ตริ​ย์​โน​้มกายลงซบหน้าลงถึ​งด​ินต่อพระพักตร์​กษัตริย์ กษัตริย์​ก็​ทรงจุบอับซาโลม
  por-BR-2018: 'Veio, pois, Joabe ao rei, e fê-lo saber. Então chamou a Absalão, o
    qual veio ao rei, e inclinou seu rosto em terra diante do rei: e o rei beijou
    a Absalão.'
  deu-ELO: Da begab sich Joab zu dem König und berichtete es ihm. Und er rief Absalom;
    und er kam zu dem König und warf sich auf sein Antlitz zur Erde nieder vor dem
    König, und der König küßte Absalom.
  eng-WYC-2018: (So) Joab entered to the king, and told to him. And Absalom was called,
    and he entered to the king, and he worshipped on the face of [the] earth before
    him, (or and honouring him, he bowed low to the ground before him), and the king
    kissed Absalom.
  epo-epo: Kaj Joab iris al la reĝo, kaj diris al li tion; kaj ĉi tiu alvokis Abŝalomon,
    kiu venis al la reĝo, kaj adorkliniĝis vizaĝaltere antaŭ la reĝo; kaj la reĝo
    kisis Abŝalomon.
  uig-PIN: Xuning bilǝn Yoab padixaⱨning ⱪexiƣa berip, uningƣa bu hǝwǝrni yǝtküzdi.
    Padixaⱨ Abxalomni qaⱪirdi; u padixaⱨning ⱪexiƣa kelip, padixaⱨning aldida tǝzim
    ⱪilip bax urdi; padixaⱨ Abxalomni sɵydi.
  beo-beo: Amaiba:le, Youa:be da hina bagade Da:ibidima asili, A:basalome ea sia:i
    liligi olelei. Hina bagade e da A:basalome ema misa:ne sia:i. A:basalome da ema
    asili, ea midadi osoba begudui. Hina bagade da ema hahawane yosia:le, nonogoi.
  tpi-OTNT: Orait Joap i go lukim king na i tokim em long ol dispela tok bilong Apsalom.
    King i harim pinis na em i salim ol man i go kisim Apsalom i kam. Apsalom i kam
    na i pundaun long graun long pes bilong king, bilong givim biknem long king. Na
    king i givim kis long em.
  hau-SA: Saboda haka Yowab ya tafi wurin sarki ya gaya masa wannan. Sai sarki ya
    aika aka zo da Absalom, ya kuma rusuna da fuskarsa har ƙasa a gaban sarki. Sarki
    kuwa ya sumbaci Absalom.
  uig-LAT: Shuning bilen Yoab padishahning qéshigha bérip, uninggha bu xewerni yetküzdi.
    Padishah Abshalomni chaqirdi; u padishahning qéshigha kélip, padishahning aldida
    tezim qilip bash urdi; padishah Abshalomni söydi.
  nde-nde: Ngakho uJowabi waya enkosini wayitshela lokhu. Inkosi yambiza u-Abhisalomu,
    wafika wangena wasesithi mbo phansi ngobuso phambi kwenkosi. Inkosi yamanga u-Abhisalomu.
  ton-ton: 'Ko ia naʻe haʻu ai ʻa Soape ki he tuʻi, ʻo ne fakahā ki ai: pea hili ʻa
    ʻene ui kia ʻApisalomi naʻa ne haʻu ki he tuʻi, pea naʻa ne punou hifo ia mo hono
    mata ki he kelekele ʻi he ʻao ʻoe tuʻi: pea naʻe ʻuma ʻe he tuʻi kia ʻApisalomi.'
  ces-1613: Tedy přišel Joáb k králi a oznámil to jemu. I povolal Absolona. Kterýž
    přišed k králi, poklonil se na tvář svou až k zemi před ním. I políbil král Absolona.
  eng-WMB: So Joab came to the king and told him; and when he had called for Absalom,
    he came to the king and bowed himself on his face to the ground before the king;
    and the king kissed Absalom.
  tam-TCV: எனவே யோவாப் அப்சலோம் சொன்ன யாவற்றையும் அரசனிடம் போய் சொன்னான். அதைக்கேட்ட
    அரசன் அப்சலோமை அழைத்துவரச் செய்தான். அப்சலோம் அரசனின் முன்பாக முகங்குப்புற விழுந்து
    வணங்கினான். அரசன் அப்சலோமை முத்தமிட்டான்.
  ceb-ULB: Busa miadto si Joab sa hari ug gisuginlan siya. Sa dihang gipatawag sa
    hari si Absalom, miduol siya sa hari ug mihapa sa yuta atubangan sa hari, ug mihalok
    ang hari kang Absalom.
  pol-UBG: Wtedy Joab przybył do króla i oznajmił mu to. Gdy wezwał Absaloma, ten
    przyszedł do króla i pokłonił się twarzą do ziemi przed królem. A król ucałował
    Absaloma.
  agr-agr: Tusa tima Joab apu Davitan ujaktatus wejiuwai. Nunik jegajua ujakam, apu
    David Absalógkan untsukui. Dutikam apu pujamunum jegá, apun eme anentus tsuntsuma
    nijayin nugka antig pujusui. Unstu apu niina kumpamak shiig anentus yapinum kugkuasui.
    Dutika tsagkujug ataktu nii pujusa inamtaijin awayauwai.
  kyc-kyc: Dokopa Joape baa kiŋi Dapiti peteyamo dokona papala Epesalomeme leyamo
    dupwa baa lamaiya. Dopa pyuo lamaiyasa kiŋi dokome Epesalome banya anda epena
    nyela pena leya. Leyasa Epesalome nyela peyaminyipa kiŋi peteyamo dokona lenge
    kambusa epapala yuu dokona pangu siya. Dokopa kiŋi dokome baa nyinyi pyuo yako
    lao nyiya.
  urd-GVU: یوآب نے بادشاہ کے پاس جا کر اُسے یہ پیغام پہنچایا۔ پھر داؤد نے اپنے بیٹے
    کو بُلایا۔ ابی سلوم اندر آیا اور بادشاہ کے سامنے اوندھے منہ جھک گیا۔ پھر بادشاہ
    نے ابی سلوم کو بوسہ دیا۔
  deu-1912: Und Joab ging hinein zum König und sagte es ihm an. Und er rief Absalom,
    daß er hinein zum König kam; und er fiel nieder vor dem König auf sein Antlitz
    zur Erde, und der König küßte Absalom.
  kan-2017: ಯೋವಾಬನು ಹೋಗಿ ಇದನ್ನು ಅರಸನಿಗೆ ತಿಳಿಸಿದಾಗ ಅರಸನು ಅಬ್ಷಾಲೋಮನನ್ನು ಕರೇಕಳುಹಿಸಿದನು.
    ಅವನು ಅರಸನ ಬಳಿಗೆ ಬಂದು ಸಾಷ್ಟಾಂಗನಮಸ್ಕಾರ ಮಾಡಿದನು. ಅರಸನು ಅವನನ್ನು ಮುದ್ದಿಟ್ಟನು.
  yap-yap: Me yan Joab i weliy ngak e en ni pilung. Me pi’ fa en ni pilung e thin
    ni nge yib Absalom i guy, me yib i paraw nga but’ u p’eowchen e en ni pilung.
    Me faray e en ni pilung owchen Absalom.
  hlt-MCSB: Joab Te manghai taengla cet tih a thui pah.Te daengah Absalom te a khue
    tih manghai taengla koep ha pawk.Te vaengah manghai kah mikhmuh ah a maelhmai
    diklai la a buluk tih a bawk. Manghai loh Absalom te a mok.
  mdy-ETH: ዬያሮ ዒዮዓቤ ካኣቲ፥ ዳውቴ ኮራ ዴንዲ ዓቤሴሎሜ ጌዔ ባኮ ቢያ ኬኤዜሢሮ ዳውቴ ዓቤሴሎሜ ዔኤሊሴኔ፤ ዬካፓ ዓቤሴሎሜ
    ካኣቲ ቤርቶ ሙካዖ ሳዓ ላሂ ቦንቾ ዔኤሊሢ ዔኤላዛ ካኣቲ ዒዛ ዔኪ ሄርቄኔ።
  twi-ASANTE: Enti, Yoab kaa asɛm a Absalom aka akyerɛ no no kyerɛɛ ɔhene no. Afei,
    Dawid frɛɛ ne ba a wate ne ho no, ma ɔbaa nʼanim. Absalom bɛduruu ɔhene no anim
    no, ɔbɔɔ ne mu ase, na Dawid fee nʼano.
  eng-WEBU: So Joab came to the king and told him; and when he had called for Absalom,
    he came to the king and bowed himself on his face to the ground before the king;
    and the king kissed Absalom.
  wal-wal: Yaagin Yoo7aabi kawuwaakko biidi, Abeseloomi giidoogaa yootiis. Kawoi Abeselooma
    xeesissiis; xeesissin Abeseloomi soo gelidi, kawuwaa sinttan sa7an lichchi giidi
    ziggiis; yaatin, kawoi Abeselooma yeriis.
  spa-PDDPT: Entonces Joab fue al rey y le informó. Luego el rey llamó a Absalón,
    y éste fue al rey. Se postró en tierra sobre su rostro delante del rey, y el rey
    besó a Absalón.
  gun-gun: Ha'e ramo huvixaa py Joabe oo vy omombe'upa. Ha'e ramo mae huvixa oenoĩ
    uka Absalão. Ha'e ramo ou vy ojexa uka huvixa renonde, ngova yvy re omovaẽ reve.
    Ha'e ramo huvixa oayvupa.
  agu-BL: Bene'n tzun Joab tan yol tu yi rey, tan talche'n yi mbi ntal Absalom tetz.
    Nintzun ben mantar yi rey tan ẍchakle'n tzaj Absalom. Ma yi tpone'n, nintzun cu'
    jokloktz swutz yi rey tan tak'le'n k'ej i'. Ma tetz rey, nintzun ben tan tz'uble'n
    xak stzi' yi cy'ajl.
  ilo-ULB: Isu a napan ni Joab iti ari ket imbagana kenkuana. Idi pinaayaban ti ari
    ni Absalom, napan isuna iti ari ken nagrukob iti daga iti sangoanan ti ari, ket
    inagekan ti ari ni Absalom.
  kpg-kpg: Gei Joab gaa hana gi di king go David, ga hagi anga nia helekai Absalom
    ala ne hai. Gei di king gaa hai dana hegau gi Absalom, gei Absalom gaa hana gi
    mee, ga dogoduli iha gi hongo nia gelegele i mua di king, gei di king guu hila
    ang gi mee, guu hongi a mee.
  uig-ARA: شۇنىڭ بىلەن يوئاب پادىشاھنىڭ قېشىغا بېرىپ، ئۇنىڭغا بۇ خەۋەرنى يەتكۈزدى.
    پادىشاھ ئابشالومنى چاقىردى؛ ئۇ پادىشاھنىڭ قېشىغا كېلىپ، پادىشاھنىڭ ئالدىدا تەزىم
    قىلىپ باش ئۇردى؛ پادىشاھ ئابشالومنى سۆيدى.
  sus-sus: Yowaba naxa siga mangɛ yire, a sa Abisalomi xa xɛɛra iba mangɛ bɛ. Na tɛmui
    mangɛ naxa Abisalomi xili. Abisalomi to siga mangɛ yire, a naxa a magoro bɔxi
    ma binyɛ kui, mangɛ fa a sunbu.
  pon-2006: Sohap eri patohla rehn nanmwarkio oh patohwanohng mehkoaros. Nanmwarkio
    eri poaronlahng Apsalom en patohdo reh. Apsalom eri patohla pahn kupwure oh poaridiong
    mwohn silangi. Nanmwarkio eri kasamwo oh metik.
  jae-jae: Go Joab gêdêŋ kiŋ gêja ma gêjac miŋ biŋ gêdêŋ eŋ. Ma kiŋ gêmôêc Absalom.
    Amboac tonaŋ eŋ gêdêŋ kiŋ tau gêja ma gewec laŋôanô kêsêp nom gêc kiŋ laŋônêmŋa.
    Ma kiŋ kêlêsôp Absalom alianô.
  ksd-ksd: Ma Ioab i ga vana pire ra king, ma i ga ve; ma ba i ga vartuluai upi ia,
    Absalom i ga vana pire ra king, ma i ga bura timtibum ta ra luaina mata i ra king;
    ma ra king i ga galum Absalom.
  tur-YTC: Bunun üzerine Yoav krala geldi ve ona anlattı; ve Avşalom'u çağırınca kralın
    yanına geldi ve kralın önünde yüzüstü yere eğildi; kral da Avşalom'u öptü.
  grc-BRENT: Καὶ εἰσῆλθεν Ἰωὰβ πρὸς τὸν βασιλέα, καὶ ἀπήγγειλεν αὐτῷ· καὶ ἐκάλεσε
    τὸν Ἀβεσσαλώμ· καὶ εἰσῆλθε πρὸς τὸν βασιλέα, καὶ προσεκύνησεν αὐτῷ, καὶ ἔπεσεν
    ἐπὶ πρόσωπον αὐτοῦ ἐπὶ τὴν γῆν, καὶ κατὰ πρόσωπον τοῦ βασιλέως· καὶ κατεφίλησεν
    ὁ βασιλεὺς τὸν Ἀβεσσαλώμ.
  ind-AYT: Lalu, Yoab datang menghadap raja untuk memberitahukan kepadanya. Raja memanggil
    Absalom, lalu dia menghadap raja, lalu sujud di hadapan raja dengan muka ke tanah.
    Kemudian, raja mencium Absalom.
  nya-nya: Choncho Yowabu anapita kwa mfumu ndipo anayiwuza zimenezi. Ndipo mfumu
    inamuyitanitsa Abisalomu, ndipo analowa nawerama kugunditsa nkhope yake pansi
    pamaso pa mfumu. Tsono mfumu inapsompsona Abisalomu.
  hrv-hrv: Joab ode kralju i javi mu te riječi. Zatim kralj pozva Abšaloma. Dođe on
    pred kralja, pokloni mu se i pade ničice pred kralja. I kralj poljubi Abšaloma.
  mps-mps: Tialima, Joap te kingba pelama, tama agaba te Apsalomgo wali po dabe wagi
    pali. Kingo odolama, tama agai te bidi meba tagala palama, te Apsalom sigi pelama
    asomainu yai. Apsalom aselama, te king gesabidiba te tǫba degasa dulali, te kingba
    genuai nogi mayu tiali. Tama kingo aga nono nanio.
  tpi-tpi: Orait Joap i go lukim king na i tokim em long ol dispela tok bilong Apsalom.
    King i harim pinis na em i salim ol man i go kisim Apsalom i kam. Apsalom i kam
    na i pundaun long graun long pes bilong king, bilong givim biknem long king. Na
    king i givim kis long em.
  dan-1931: Joab gik da til Kongen og overbragte ham disse Ord. Så lod han Absalom
    kalde, og han kom ind til Kongen; og han bøjede sig for ham og faldt på sit Ansigt
    til Jorden for Kongen. Så kyssede Kongen Absalom.
  vie-OVCB: Vậy, Giô-áp nói lại với vua. Vua đòi Áp-sa-lôm vào. Ông cúi gập mình,
    đầu chấm đất trước mặt vua, và vua hôn Áp-sa-lôm.
  guj-2017: તેથી યોઆબે રાજાને એ બાબત જણાવી. પછી રાજાએ આબ્શાલોમને બોલાવ્યો, ત્યારે
    તેણે રાજા પાસે આવીને તેમને સાષ્ટાંગ દંડવત કર્યા અને રાજાએ આબ્શાલોમને ચુંબન કર્યું.
  pon-2006A: Sohap eri patohla rehn nanmwarkio oh patohwanohng mehkoaros. Nanmwarkio
    eri poaronlahng Apsalom en patohdo reh. Apsalom eri patohla pahn kupwure oh poaridiong
    mwohn silangi. Nanmwarkio eri kasamwo oh metik.
  por-BRBSL: Então Joab veio ao rei e lhe disse; e quando chamou por Absalom, ele
    veio ao rei e se inclinou com o rosto no chão diante do rei; e o rei beijou Absalom.
  cth-cth: Joab ni siangpahrang koe a cei teh a dei pouh. Absalom hah a kaw teh siangpahrang
    koe a cei teh siangpahrang hmalah talai dawk rekkâbet lahoi a lûsaling teh a tabo.
    Siangpahrang ni Absalom teh a tapam teh a paco
  twi-twi: Enti Yoab kaa asɛm a Absalom aka akyerɛ no no kyerɛɛ ɔhene no. Afei, Dawid
    frɛɛ ne ba a watew ne ho no, ma ɔbaa nʼanim. Absalom beduu ɔhene no anim no, ɔbɔɔ
    ne mu ase, na Dawid few nʼano.
  hlt-hlt: Joab te manghai taengla cet tih a thui pah. Te daengah Absalom te a khue
    tih manghai taengla koep ha pawk. Te vaengah manghai kah mikhmuh ah a maelhmai
    diklai la a buluk tih a bawk. Manghai loh Absalom te a mok.
  tbz-SIM: Kɛ̀ Soɑbuu kɔtɛ kɛ́nɑ́kɛ́ okpɑ̀ɑ̀tì Abusɑdɔmmu ò nɑ̀kɛ́ tì timɔu. Kòo kpɑ̀ɑ̀tìi
    duɔ́ nkɛ̀ bɛ̀ɛ ò yùní kòo cokɛ́ní kɛ́nínkóo o ììkɛ̀ kòo ò kɔúnnɛ̀.
  msy-2020: Ezɨ Joap ghugha Apsalomɨn akabar gun Atrivim Devit mɨgei. Atrivim oregha
    gɨvagha gumazir maba amadazɨma, me ghua Apsalom inigha izi. Ezɨ Apsalom nguazim
    girɨgha fuagha, uan guam nguazim mɨtuagha ziar ekiam atrivim ganɨngi. Ezɨ atrivim
    an tore.
  dop-dop: Ḿpʋ́ɣʋ́ Sowɑpɩ nɑ́ polɑɑ nɑ ɩ́ heeli-tǝɣɩ wulɑʋ. Ɩlɛnɑ wulɑʋ yɑɑ Apǝsɑlɔm
    nɑ ɩ́ kɔɔ nɑ ɩ́ hǝntɩ wulɑʋ kɛ ɑtɛ nɑ ɩ́lɛ́ ɩ wɑɣɑlɩ-ɩ.
  azb-azb: Yoav da padşahın yanına gəlib bunu ona bildirdi və padşah Avşalomu çağırdı.
    Avşalom padşahın yanına gedib onun qarşısında üzüstə yerə təzim etdi və padşah
    onu öpdü.
  eng-DBY: And Joab came to the king, and told him. And he called Absalom, and he
    came to the king, and bowed himself on his face to the ground before the king;
    and the king kissed Absalom.
  hin-2017: तब योआब ने राजा के पास जाकर उसको यह बात सुनाई; और राजा ने अबशालोम को बुलवाया।
    अतः वह उसके पास गया, और उसके सम्मुख भूमि पर मुँह के बल गिरकर दण्डवत् की; और राजा
    ने अबशालोम को चूमा।
  wol-KYG: Yowab dem ca Buur, wax ko ko. Buur woolu Absalom. Mu dikk sukk, sujjóotal
    ko. Buur taf ko ca kawam.
  eng-YLT: And Joab cometh unto the king, and declareth [it] to him, and he calleth
    unto Absalom, and he cometh unto the king, and boweth himself to him, on his face,
    to the earth, before the king, and the king giveth a kiss to Absalom.
  eng-WYC-2017: Joab entered to the king, and told to him. And Absalom was called,
    and he entered to the king, and he worshipped on the face of [the] earth before
    him, and the king kissed Absalom.
  eng-WMBB: So Joab came to the king and told him; and when he had called for Absalom,
    he came to the king and bowed himself on his face to the ground before the king;
    and the king kissed Absalom.
  urd-GVH: योआब ने बादशाह के पास जाकर उसे यह पैग़ाम पहुँचाया। फिर दाऊद ने अपने बेटे
    को बुलाया। अबीसलूम अंदर आया और बादशाह के सामने औंधे मुँह झुक गया। फिर बादशाह ने
    अबीसलूम को बोसा दिया।
  rug-rug: Ke la koasa baṉara Devita se Zoabi meke la tozi nia sa, gua sapu zama nia
    e Abusalamu, ke la si asa, meke la kokotuṉu pa kenuna sa sa baṉara. Umaia na va
    kamoa sa baṉara si asa.
  gaz-gaz: Kanaafuu Yooʼaab gara mootichaa dhaqee waan kana itti hime. Mootichis Abesaaloomin
    waamsise; innis dhufee fuula mootichaa duratti addaan lafatti gombifame. Mootichis
    Abesaaloomin dhungate.
  fra-LSG: Joab alla vers le roi, et lui rapporta cela. Et le roi appela Absalom,
    qui vint auprès de lui et se prosterna la face contre terre en sa présence. Le
    roi baisa Absalom.
  yal-yal: Yowaba yi siga Abisalomi a xɛrayaan nalideni mangan ma. Mangan yi Abisalomi
    xili, a fa a fɛma, a yi a xinbi sin a yɛtagi, a yɛtagin yi lan bɔxɔn ma. Mangan
    yi Abisalomi sunbu.
  haw-1868: 'Alaila hele aku la o loaba i ke alii, a hai aku la ia ia: a hea mai la
    oia ia Abesaloma, a hele aku la ia i ke alii, a kulou iho la ia ma ka honua ilalo
    kona alo imua o ke alii; a honi mai la ke alii ia Abesaloma.'
  arb-NAV: فَمَضَى يُوآبُ إِلَى الْمَلِكِ وَأَبْلَغَهُ كَلامَ أَبْشَالُومَ. فَاسْتَدْعَى
    الْمَلِكُ أَبْشَالُومَ، فَجَاءَ هَذَا إِلَيْهِ وَسَجَدَ أَمَامَهُ، فَقَبَّلَ الْمَلِكُ
    أَبْشَالُومَ.
  ewe-ewe: Yoab gblɔ nya si Absalom gblɔ la na fia la eye David yɔ Absalom mlɔeba.
    Eva, de ta agu na fia la eye wòkpla asi kɔ nɛ.
  eng-LEE: 'So Joab went to the king, and told it to him: and he called for Abshalom,
    who came to the king, and bowed himself on his face to the ground before the king;
    and the king kissed Abshalom.'
  asm-FB: তেতিয়া যোৱাবে ৰজাৰ আগলৈ গৈ তেওঁক সেই কথা জনালে৷ যেতিয়া ৰজাই অবচালোমক মতাই
    আনিলে, তেতিয়া তেওঁ ৰজাৰ আগলৈ গৈ তললৈ মাটিত মূৰ দোঁৱাই ৰজাৰ আগত প্ৰণিপাত কৰিলে
    আৰু তেতিয়া ৰজাই অবচালোমক চুমা খালে।
  sus-A: يٌوَبَ نَشَ سِفَ مَنفّ يِرٍ، عَ سَ عَبِسَلٌمِ شَ شّيرَ عِبَ مَنفّ بّ. نَ
    تّمُي مَنفّ نَشَ عَبِسَلٌمِ شِلِ. عَبِسَلٌمِ تٌ سِفَ مَنفّ يِرٍ، عَ نَشَ عَ مَفٌرٌ
    بْشِ مَ بِنيّ كُي، مَنفّ قَ عَ سُنبُ.
  fra-SBL: Joab se rendit auprès du roi et lui en fit part. Après avoir appelé Absalom,
    il vint auprès du roi et se prosterna à terre, face contre terre, devant le roi ;
    et le roi embrassa Absalom.
  hbo-hbo: וַיָּבֹ֨א יֹואָ֣ב אֶל־הַמֶּלֶךְ֮ וַיַּגֶּד־לֹו֒ וַיִּקְרָ֤א אֶל־אַבְשָׁלֹום֙
    וַיָּבֹ֣א אֶל־הַמֶּ֔לֶךְ וַיִּשְׁתַּ֨חוּ לֹ֧ו עַל־אַפָּ֛יו אַ֖רְצָה לִפְנֵ֣י הַמֶּ֑לֶךְ
    וַיִּשַּׁ֥ק הַמֶּ֖לֶךְ לְאַבְשָׁלֹֽום׃ פ
  kik-kik: Nĩ ũndũ ũcio Joabu agĩthiĩ kũrĩ mũthamaki, na akĩmũhe ũhoro ũcio. Hĩndĩ
    ĩyo mũthamaki agĩĩta Abisalomu, nake agĩũka, akĩinamĩrĩra aturumithĩtie ũthiũ
    thĩ mbere ya mũthamaki. Nake mũthamaki akĩmumunya Abisalomu.
  fra-NCL: Joab alla trouver le roi et lui rapporta ces choses. Et il appela Absalom,
    et celui-ci vint auprès du roi et se prosterna la face contre terre devant le
    roi. Et le roi baisa Absalom.
  cek-AK: To pongah Joab loe siangpahrang khaeah caeh moe, to lok to a thuih pae.
    To naah siangpahrang mah Absalom to kawk, anih loe siangpahrang khaeah caeh moe,
    a hmaa ah long ah akuep; to pacoengah siangpahrang mah Absalom to mok.
  cuk-cuk: Agi, geb Joab reyse nade gusad, Absalón ega ibmar-sogsadba reyga ibmar
    sogdapid. Agine, rey, Absalónʼbina gochad, ese dagegar. Degi, geb Absalón reyse
    nonikid, rey-abin dulluu napa-naga imaksad. Geb Rey-David Absalón-wagar usad,
    adi, oyogega na ebo nugusmarye.
  uig-CYR: Шуниң билән Йоаб падишаниң қешиға берип, униңға бу хәвәрни йәткүзди. Падиша
    Абшаломни чақирди; у падишаниң қешиға келип, падишаниң алдида тазим қилип баш
    урди; падиша Абшаломни сөйди.
  tel-2017: అప్పుడు యోవాబు రాజు దగ్గరికి వచ్చి ఆ విషయం రాజుకు చెప్పినప్పుడు, రాజు
    అబ్షాలోమును పిలిపించాడు. అతడు రాజు దగ్గరికి వచ్చి రాజు ముందు సాష్టాంగపడి నమస్కారం
    చేశాడు. రాజు అబ్షాలోమును దగ్గరికి తీసుకుని ముద్దు పెట్టుకున్నాడు.
  hat-BSA: Konsa, lè Joab te rive kote wa a e te pale li, li te rele Absalom. Konsa,
    li te rive a wa a e te bese li ba avèk figi li atè devan wa a e wa a te bo Absalom.
  kos-kos: Ouinge Joab el som nu yurin Tokosra David ac fahkang nu sel ma Absalom
    el fahk ah. Na tokosra el sapla solal Absalom, ac Absalom el som nu yorol ac srimi
    nwe infohk ah ye mutal. Ac tokosra el paingul ac ngok mutal.
  hbo-WLC: וַיָּבֹ֨א יוֹאָ֣ב אֶל־הַמֶּלֶךְ֮ וַיַּגֶּד־לוֹ֒ וַיִּקְרָ֤א אֶל־אַבְשָׁלוֹם֙
    וַיָּבֹ֣א אֶל־הַמֶּ֔לֶךְ וַיִּשְׁתַּ֨חוּ ל֧וֹ עַל־אַפָּ֛יו אַ֖רְצָה לִפְנֵ֣י הַמֶּ֑לֶךְ
    וַיִּשַּׁ֥ק הַמֶּ֖לֶךְ לְאַבְשָׁלֽוֹם׃ פ
  ibo-ibo: Joab gakwuru eze, gwa ya ihe Absalọm kwuru. Mgbe ahụ, eze kpọrọ Absalọm,
    onye batara ma kpọọ isiala nʼihu eze. Eze sutukwara ya ọnụ.
  ory-ory: ତହୁଁ ଯୋୟାବ ଯାଇ ରାଜାଙ୍କୁ ଏହା ଜଣାଇଲା; ତହିଁରେ ରାଜା ଅବଶାଲୋମଙ୍କୁ ଡକାନ୍ତେ, ସେ
    ରାଜାଙ୍କ ନିକଟକୁ ଆସି ତାଙ୍କ ସମ୍ମୁଖରେ ଭୂମିରେ ମୁହଁ ମାଡ଼ି ପ୍ରଣାମ କଲା, ପୁଣି ରାଜା ଅବଶାଲୋମଙ୍କୁ
    ଚୁମ୍ବନ କଲେ।
  chk-chk: Iei mine Joap a feila ren ewe king o üreni alon Apsalom. Mürin, ewe king
    a titi Apsalom. Iwe, Apsalom a feito ren ewe king o chapetiu lepwül me mwan, nge
    ewe king a mitiri Apsalom.
  ssd-ssd: Taŋakina le Yoab ndek tiŋga Absalom tuku pasa ta tumba ka gabat suŋgo kubeu
    tuna le nu ndek pasa ta ismba taŋgo afu kukulniŋgina le ka Absalom tumba pronaig
    le nu gabat suŋgo tuku tumailam taŋge dagol tidroŋga lokina le nu bagailmba mumuna.
  rop-rop: Wal Jowab bin go langa King Deibid, en imbin dalim im wanim Ebsalom bin
    tok. Afta na Deibid bin jandim wed langa Ebsalom blanga kaman langa im, en wen
    imbin go langa im, Ebsalom bin nildan lida langa im blanga shoum rispek langa
    im, en King Deibid bin kis langa im blanga welkam im langa im haus.
  ukr-1871: От і пійшов Йоаб до царя й сказав йому се, й він звелїв кликнути Абессалома.
    І прийшов той перед царя й кинувсь перед царем ниць на землю. І поцїлував царь
    Абессалома.
  deu-1951: Da ging Joab zum König hinein und sagte es ihm. Und er rief Absalom; und
    er kam zum König und verneigte sich vor dem König mit dem Angesicht zur Erde;
    und der König küßte Absalom.
  eng-JPS: So Joab came to the king, and told him; and when he had called for Absalom,
    he came to the king, and bowed himself on his face to the ground before the king;
    and the king kissed Absalom.
  srp-1865: I otide Joav k caru, i kaza mu. I dozva Avesaloma; a on došavši k caru
    pokloni se licem do zemlje pred carem, i car cjelova Avesaloma.
  lug-lug: Awo Yowaabu n’agenda eri kabaka, n’amutegeeza ebigambo ebyo. Kabaka n’atumya
    Abusaalomu, n’ajja, n’avuunama amaaso ge wansi mu maaso ga kabaka. Kabaka n’amunywegera.
  heb-heb: ויבא יואב אל המלך ויגד לו ויקרא אל אבשלום ויבא אל המלך וישתחו לו על אפיו
    ארצה לפני המלך וישק המלך לאבשלום׃
  ben-IRV: পরে যোয়াব রাজার কাছে গিয়ে তাঁকে সেই কথা জানালে রাজা অবশালোমকে ডেকে পাঠালেন,
    তাতে সে রাজার কাছে গিয়ে রাজার সামনে উপুড় হয়ে মাটিতে পড়ে প্রণাম করল, আর রাজা
    অবশালোমকে চুমু দিলেন৷
  pan-pan: ਤਦ ਯੋਆਬ ਨੇ ਰਾਜਾ ਕੋਲ ਜਾ ਕੇ ਉਸ ਨੂੰ ਇਹ ਗੱਲ ਆਖੀ ਅਤੇ ਜਦ ਉਸ ਨੇ ਅਬਸ਼ਾਲੋਮ ਨੂੰ ਸੱਦਿਆ
    ਤਾਂ ਉਹ ਰਾਜਾ ਕੋਲ ਆਇਆ ਅਤੇ ਰਾਜਾ ਦੇ ਅੱਗੇ ਮੂੰਹ ਦੇ ਭਾਰ ਡਿੱਗ ਪਿਆ ਅਤੇ ਰਾਜਾ ਨੇ ਅਬਸ਼ਾਲੋਮ
    ਨੂੰ ਚੁੰਮਿਆ।
  tkr-tkr: Yoavee hark'ın, man gırgın paççahılqa hixhar ha'an. Paççaheeyir Avşalom
    cusqa qoyt'al. Avşalom paççahısqa arı, mang'une ögil aq'va ç'iyek qet'asmee k'yoyzarna.
    Paççahee mang'us ubba ha'a.
  mya-JVB: ယွာဘ သည် ရှင်ဘုရင် ထံ တော်သို့ သွား ၍ လျှောက် သဖြင့် ၊ အဗရှလုံ ကို ခေါ်
    တော်မူ၏။ အဗရှလုံ သည်လာ ၍ ရှင်ဘုရင် ရှေ့ တော်၌ ဦးချ ပြပ်ဝပ်၏။ ရှင် ဘုရင်သည် သူကို
    နမ်း တော်မူ၏။
  tte-O: Kabo Yowabi ilau Deibida ana wasa iwolena Abisalomi tawae kainana. Mwa Deibida
    Abisalomi iyoganyama koina. Saugana iyawatagilima kabo ipwalou bwatano mena manna
    mena me ana nuwalobi. Kabo Deibida natuna Abisalomi inisoi yo iyaliyaya koina.
  tbg-tbg: Tuvaro ho Ioaapiva Apasalomuva tu uvara vuru avuhainaa vaiinti tiva amuvaro
    viva Apasalomura aarovaro anintero avuhainaa vaiinti avuqaa kankakaaviro nai viri
    vatainiqama kero vaura. Mintuvaro avuhainaa vaiinti viva Apasalomura moqa kora.
  hmo-hmo: Vadaeni Ioaba be king dekenai ia lao, inai hereva ia hamaoroa. Bona Davida
    ese Abesaloma ia boiria. Abesaloma be king dekenai ia ginidae, vadaeni ia tui
    diho, iena vairana be tano dekenai ia atoa, king ena vairana dekenai. Bona king
    Davida ese Abesaloma dekenai ia kisi henia.
  urd-urd: तब योआब ने बादशाह के पास जाकर उसे यह पैग़ाम दिया और जब उसने अबीसलोम को
    बुलवाया तब वह बादशाह के पास आया और बादशाह के आगे ज़मीन पर सर झुका दिया, और बादशाह
    ने अबीसलोम को बोसा दिया।
  rus-SYN: И пошел Иоав к царю и пересказал ему это. И позвал царь Авессалома; он
    пришел к царю, поклонился ему и пал лицем своим на землю пред царем; и поцеловал
    царь Авессалома.
  bqc-SIM: Ɔ̃ Yoabu gɛ̀ yã́pi ò kíɛ. Ɔ̃ kípi Abisaloũ sìsi. Kɛ́ à mↄ̀, à kùlɛɛ̀
    à wùlɛ a gbɛɛu. Ɔ̃ kí lɛpɛ̀wà.
  tcz-CHONGTHU: Hijeh chun Joab jong lengpa koma achen aga seipeh tan ahileh, hichun
    lengpan jong Absalom chu akoutai. Chuin Absalom jong lengpa koma ahungin, lengpa
    angsunga chun abohkhup in amai tol'a asulut in jana apen ahi; chuin lengpan jong
    Absalom chu achop tai.
  mar-mar: तेव्हा यवाब राजाकडे आला आणि त्याने अबशालोमचे मनोगत राजाला सांगितले राजाने
    अबशालोमला बोलावले, अबशालोम आला त्याने राजाला वाकून अभिवादन केले, राजाने त्याचे
    चुंबन घेतले.”
  qub-qub: Chaura Joabga aywaran ray cajman. Willaran Absalón nishanta. Ray Davidna
    gayachiran. Ray cajman chayar Absalonga gongurpaycur umpuran urcunpis pampaman
    töpananyaj. Raypis wamranta muchashpanraj jamachiran.
  bqp-bqp: Akũ Yoabu gɛ̀ɛ à yã pìi ò kínanɛ. Akũ kína Abusalomu sìsi. Kũ à sù,
    à kùtɛnɛ kũ a mìio zĩtɛ. Akũ kína lɛ́ pɛ̀a.
  hat-hat: Se konsa Joab al bò kote wa David, li rapòte l' sa Absalon te di l' la.
    Wa a voye chache Absalon. Absalon vini, li tonbe ajenou devan wa a, li bese tèt
    li jouk atè. Wa resevwa l', li bo l'.
  eng-BSB: So Joab went and told the king, and David summoned Absalom, who came to
    him and bowed facedown before him. Then the king kissed Absalom.
  tod-tod: Zoaɓe liini masagi ʋɔ bɛ, é naa ná-doin laawooiti pɛ daazeeli ma. Masagi
    Aɓesalɔme lolini. Diai ma, é nɔkɔ masagi wu. Masagi Aɓesalɔme nɛɛnɛni ga daaʋɛ
    komagai.
  eng-WEBPB: So Joab came to the king and told him; and when he had called for Absalom,
    he came to the king and bowed himself on his face to the ground before the king;
    and the king kissed Absalom.
  kbq-kbq: Higeno Joapu'a kini nete vuno ana nanekea ome asamigeno, kini ne'mo'a Absalomuna
    ke higeno eno avugosaregati mopafi umasegeno, kini ne'mo Absalomuna antako hunte'ne.
  nhe-BL: Huan Joab yajqui quipohuilito David nochi queja quiilhuijtoya Absalón. Huan
    David tlanahuati ma quinotzatij Absalón. Huan quema Absalón ajsico iixpa David
    mohuijtzonqui hasta tlalchi queja momatque quichihuaj, huan David quitzoponi.
  bus-bus: Ben Yoabu gàa à yã pì ò kínɛ. Ben kí Abusalomu sìsi. Kɛ̀ à mↄ̀, à kùɛnɛ
    à dàɛ a puua. Ben kí lɛ́ pɛ̀a.
  gub-BL: Na'e oho Zoaw tuwihawete pe uze'eg pà kury. A'e rupi wenoz kar tuwihawete
    Àmixàràw uzeupe. Ur a'e. Wapyk upenàràg rehe uwa imuhyk pà ywy rehe henataromo.
    Na'e tuwihawete uzurupyter Àmixàràw kury.
  eng-DRA: 'So Joab going in to the king, told him all: and Absalom was called for,
    and he went in to the king: and prostrated himself on the ground before him: and
    the king kissed Absalom.'
