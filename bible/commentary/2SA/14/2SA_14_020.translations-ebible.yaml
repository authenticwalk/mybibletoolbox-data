    kaom hmuennawk to na panoek boih, tiah a naa.
  cuk-cuk: Be-machi-Absalónʼga be igar-nudakega yamo Joab deyob imaksad. Dummad, ar
    bedi, Bab-Dummad-e-baliwituryob nue binsaed nikasoggu, we-napaneggi-ibmar-gued
    magasar be daked.
  uig-CYR: Йоабниң бундақ қилиши бу ишни һәл қилиш үчүн еди. Ғоҗамниң даналиғи Худаниң
    бир пәриштисиниңкидәк екән, зиминда йүз бериватқан һәммә ишларни билидикән, —
    деди.
  tel-2017: జరుగుతున్న పరిస్థితులను మార్చడానికి నీ సేవకుడు యోవాబు ఇలా చేశాడు. ఈ లోకంలో
    సమస్తాన్నీ గ్రహించడానికి నా రాజువైన నువ్వు దేవదూతలకుండే జ్ఞానం ఉన్నవాడవు.”
  hat-BSA: pou l te kab chanje aparans a bagay yo, sèvitè Joab la te fè bagay sa a.
    Men mèt mwen an saj, tankou sajès a zanj Bondye a, pou konnen tout sa ki sou tè
    a.”
  kos-kos: Tuh el oru in aksuwosyela nufon fohs se inge. Leum fulat luk, kom arulana
    lalmwetmet oana lipufan lun God, su etu ma nukewa ma sikyak.”
  hbo-WLC: לְבַעֲב֤וּר סַבֵּב֙ אֶת־פְּנֵ֣י הַדָּבָ֔ר עָשָׂ֛ה עַבְדְּךָ֥ יוֹאָ֖ב אֶת־הַדָּבָ֣ר
    הַזֶּ֑ה וַאדֹנִ֣י חָכָ֗ם כְּחָכְמַת֙ מַלְאַ֣ךְ הָאֱלֹהִ֔ים לָדַ֖עַת אֶֽת־כָּל־אֲשֶׁ֥ר
    בָּאָֽרֶץ׃ ס
  ibo-ibo: Ohu gị bụ Joab mere ihe a ka ọ gbanwee otu ọnọdụ ihe dị ugbu a. Onyenwe
    m nwere amamihe dịka ndị mmụọ ozi Chineke. Ọ maakwara ihe niile na-eme nʼala.”
  ory-ory: କଥାକୁ ଏପରି ବୁଲାଇ କହିବାକୁ ଆପଣଙ୍କ ଦାସ ଯୋୟାବ ଏହା କରିଅଛନ୍ତି; ଯାହାହେଉ, ମୋର ପ୍ରଭୁ
    ପୃଥିବୀର ସମସ୍ତ ବିଷୟ ଜାଣିବା ପାଇଁ ପରମେଶ୍ୱରଙ୍କ ଦୂତଙ୍କ ଜ୍ଞାନ ପ୍ରମାଣେ ଜ୍ଞାନବାନ ଅଟନ୍ତି।”
  chk-chk: Noum chon angang Joap a föri ei pwe epwe öchüla ei lapalap. Nge en, ai
    samol, ka eäni tipachem usun än nöün Kot chon läng tipachem, pun ka silei mettoch
    meinisin mi fis won fanüfan.”
  ssd-ssd: nu Absalom tuku ŋga maŋau ta kina. O gabat suŋgo, ne wamdus kuyar mayenu
    ŋak Kuate tuku eŋel suk. Ne kilke tugu ŋakmba mbolŋge maŋau prowe likade ta ne
    kila ŋgina.
  rop-rop: Imbin dum lagijat dumaji imbin wandi streitinimap dis trabul. Wal bos,
    yu sabi ebrijing jis laiga einjul brom God. Yu sabi ebrijing weya im hepin langa
    dijan kantri.” Lagijat na det gel bin tok langa King Deibid, en afta det gel bin
    gowei.
  ukr-1871: Щоб прикладом дати речі таке лице, навчив мене слуга твій Йоаб; та мій
    пан такий мудрий як Божий ангел, і знає все, що на землї.
  deu-1951: Um der Sache ein anderes Aussehen zu geben, hat dein Knecht Joab so gehandelt;
    mein Herr ist so weise wie ein Engel Gottes, daß er alles auf Erden weiß!
  eng-JPS: to change the face of the matter hath thy servant Joab done this thing;
    and my lord is wise, according to the wisdom of an angel of God, to know all things
    that are in the earth.'
  srp-1865: Sluga je tvoj Joav uèinio, te sam ovako izvila besjedu svoju; ali je gospodar
    moj mudar kao anðeo Božji, te zna sve što biva na zemlji.
  lug-lug: Omuddu wo Yowaabu, ekyo y’akikoze okukyusa embeera eriwo kaakano. Naye
    mukama wange mugezigezi nga malayika wa Katonda amanyi byonna ebifa ku nsi.”
  heb-heb: לבעבור סבב את פני הדבר עשה עבדך יואב את הדבר הזה ואדני חכם כחכמת מלאך האלהים
    לדעת את כל אשר בארץ׃
  ben-IRV: এই বিষয়ে নতুন আকার দেখাবার জন্য আপনার দাস যোয়াব এই কাজ করেছেন; যাই হোক,
    আমার প্রভু পৃথিবীর সমস্ত বিষয় জানতে ঈশ্বরের দূতের মত বুদ্ধিমান৷”
  pan-pan: ਉਸ ਇਸਤਰੀ ਨੇ ਉੱਤਰ ਦੇ ਕੇ ਆਖਿਆ ਤੁਹਾਡੀ ਜਾਨ ਦੀ ਸਹੁੰ, ਹੇ ਮੇਰੇ ਮਹਾਰਾਜ ਰਾਜਾ, ਕਿਸੇ
    ਨੂੰ ਉਨ੍ਹਾਂ ਗੱਲਾਂ ਤੋਂ ਜੋ ਮੇਰੇ ਮਹਾਰਾਜ ਰਾਜਾ ਨੇ ਆਖੀਆਂ ਹਨ ਸੱਜੇ ਜਾਂ ਖੱਬੇ ਵੱਲ ਮੁੜਨਾ ਅਣਹੋਣਾ
    ਹੈ! ਤੁਹਾਡੇ ਸੇਵਕ ਯੋਆਬ ਨੇ ਹੀ ਮੈਨੂੰ ਆਗਿਆ ਦਿੱਤੀਆਂ ਸੀ ਅਤੇ ਉਸ ਨੇ ਇਹ ਸਭ ਗੱਲਾਂ ਤੁਹਾਡੀ
    ਦਾਸੀ, ਤੇਰੇ ਦਾਸ ਯੋਆਬ ਨੇ ਇਹ ਕੰਮ ਇਸ ਕਰਕੇ ਕੀਤਾ ਤਾਂ ਜੋ ਉਹ ਇਸ ਕੰਮ ਦਾ ਰੰਗ ਬਦਲ ਦੇਵੇ ਅਤੇ
    ਜੋ ਕੁਝ ਧਰਤੀ ਉੱਤੇ ਹੁੰਦਾ ਹੈ ਉਹ ਦੇ ਜਾਣਨ ਨੂੰ ਮੇਰਾ ਮਹਾਰਾਜ ਪਰਮੇਸ਼ੁਰ ਦੇ ਦੂਤ ਦੀ ਬੁੱਧ ਅਨੁਸਾਰ
    ਬੁੱਧਵਾਨ ਹੈ।
  tkr-tkr: Məxüd yiğne nukaree Yoavee mana iş qa'asva hı'ı. Yizde xərıng'una paççahna
    ək'el, Allahne malaaikna ək'elymee geeb vob, mang'uk'le dyunyel eyxhen gırgın
    ats'an.
  mya-JVB: ပရိယာယ်ပြု၍ ဤသို့ အယောင်ဆောင် စေခြင်းငှါ ကိုယ်တော် ကျွန် ယွာဘ သည် စီရင်
    ပါ၏။ အရှင်သခင် သည်လည်း မြေကြီး ပေါ် မှာ ရှိသမျှ တို့ကို သိ နိုင်သည် တိုင်အောင်ဘုရား
    သခင်၏ ကောင်းကင်တမန် သည် ပညာရှိ သကဲ့သို့ ပညာရှိ တော်မူသည်ဟု ပြန်လျှောက် လေ၏”
  tbg-tbg: Are Apasalomura uva qaiqaa irira, viraqaa vai maarara taiqa kaane tiro,
    Ioaapiva ti tititairave. Mpo, nora vaiintio, ai avu aatovano Kotira enseli avu
    aato voqaara vaivara, are ekaa haikavano maa vataraqaa qovaraiqi vai haikara kankoma
    kera iri tave variaravave, tiro.
  hmo-hmo: To ia ese unai bamona ia karaia, inai lalohisihisi Abesaloma totona do
    ia haorea totona. To egu lohia e, oi be Dirava ena aneru hegeregerena, bona tanobada
    dekenai idia vara gaudia ibounai be oi diba.”
  urd-urd: और तेरे ख़ादिम योआब ने यह काम इसलिए किया ताकि उस मज़मून के रंग ही को पलट
    दे और मेरा मालिक 'अक़्लमन्द है, जिस तरह ख़ुदा के फ़रिश्ता में समझ होती है कि दुनिया
    की सब बातों को जान ले।”
  rus-SYN: чтобы притчею дать делу такой вид, раб твой Иоав научил меня; но господин
    мой царь мудр, как мудр Ангел Божий, чтобы знать все, что на земле.
  bqc-SIM: N zↄ̀blena Yoabu kɛ̀ màa, kɛ́ à e yã́ pↄ́ daa líwa tiaɛ bee kɛkɛ yã́iɛ.
    Ma dii, ń ↄ̃nↄ lán Lua malaikaewaɛ, ń yã́ pↄ́ kɛ̀ dṹniau dↄ̃ píi.
  tcz-CHONGTHU: Nalhacha Joab chun nalung nakhel a thil kigon dol jouse nakhel doh
    ding gelkhoh na a hiche hi abol anahi. Ahoi chu hita leh kapu nangma hi leiset
    chunga um thil ijakai hetna dol a na chih dan mong mong Pathen Vantil chihna tobang
    bang a hi bou’ve,” atin ahi.
  mar-mar: अलिप्तपणे सर्व गोष्टी न्याहाळता याव्यात म्हणूनच स्वरूप बदलून सांगायची युक्ती
    यवाबाने केली. स्वामी तुम्ही देवदूता सारखेच ज्ञानी आहात. तुम्हास या पृथ्वीवरील
    सर्व घटना समजतात.
  qub-qub: Ichanga yachachimasha mas alli cananta munarmi. Chaypis gamga Tayta Diospa
    anjilninnömi llapanta musyanqui cay nasyuncho imanöpis caycashantaga.»
  bqp-bqp: N zↄ̀bleri Yoabu kɛ̀ lɛ, de à le à yã kũ à lokona tera díkũ kɛkɛ yãimɛ.
    Ma dikiri, ń ↄ̃ndↄ̃ lán Luda malaikaa bàmɛ, ń yã kũ à kɛ̀ andunia gũn dↄ̃ pínki.
  hat-hat: Men, si li fè l' se paske li vle pou tout bagay sa a regle. Monwa, ou gen
    bon konprann tankou yon zanj Bondye, ou konnen tou sa ki ap pase nan peyi a.
  eng-BSB: Joab your servant has done this to bring about this change of affairs,
    but my lord has wisdom like the wisdom of the angel of God, to know everything
    that happens in the land.”
  tod-tod: Ni ɗa-wotiɠɛ nui Zoaɓe naa ɠɛa, toɠa pɔ é niima vai ɠula ga kɛʋelei taɠili.
    Kɛlɛ ɠigi ɠa màliɠii ya, eɠɛ GALA ná-geezuɠeelai. Nii kpein é ɠɛɛzu zooi zu,
    é ti pɛ kwɛɛ.»
  eng-WEBPB: Your servant Joab has done this thing to change the face of the matter.
    My lord is wise, according to the wisdom of an angel of God, to know all things
    that are in the earth.”
  kbq-kbq: Hagi agra amne anara osu'neanki, Absalomu'ma hu'nea hazenki eri fru hunaku
    hu'ne. Hianagi kini nemoka, Anumzamofo ankero vahekna hunka, knare'nare antahintahine
    vahe mani'nenka, maka'zama mopafi'ma fore'ma hiazana antahinka kenka nehane.
  nhe-BL: Huan quichijqui nochi para timomacas cuenta tlen ni tlamantli huan quejatza
    elisquía intla tijtlajtolsencahuasquía seyoc tlacatl icone. Pero ta tlahuel titlalnamiqui
    queja se tiielhuicac ejca Toteco huan tijmati nochi tlen pano.
  bus-bus: N zↄ̀bleri Yoabu kɛ̀ lɛ, lɛ à e à yã kɛ̀ logona tiaa kɛ̀ kɛkɛ yãnzimɛ.
    Ma dii, ń ↄ̃ndↄ̃ lán Luda malaika bàmɛ, ń yã kɛ̀ kɛ̀ anduna guu dↄ̃ píngi.
  gub-BL: Uzapo nezewe haw a'e ta'e ipurumuàgy'ygatu ko ma'e rehe a'e 'y. Ne erekwaw
    katu ma'e Tupàn reko haw pe har ài ne. Erekwaw katu ma'e uzeapo ma'e kwer ne,
    i'i kuzà tuwihawete pe.
  eng-DRA: 'That I should come about with this form of speech, thy servant Joab, commanded
    this: but thou, my lord, O king, art wise, according to the wisdom of ail angel
    of God, to understand all things upon earth.'
