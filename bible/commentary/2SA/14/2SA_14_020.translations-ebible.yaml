verse: 2SA.014.020
translations:
  mal-C: ഇന്നത്തെ അവസ്ഥയ്ക്കു മാറ്റം വരുത്താനായി അങ്ങയുടെ ദാസനായ യോവാബ് ഇതു ചെയ്തിരിക്കുന്നു.
    എന്റെ യജമാനൻ ഒരു ദൈവദൂതനു സദൃശം ജ്ഞാനിയാണല്ലോ! ഭൂതലത്തിൽ നടക്കുന്നതെല്ലാം അവിടന്ന്
    അറിയുന്നു.”
  deu-TKW: 'Um der Sache ein anderes Gesicht zu geben, hat dein Diener Joab in dieser
    Weise gehandelt: aber mein Herr kommt an Weisheit dem Engel Gottes gleich, daß
    er alles weiß, was auf Erden vorgeht.'
  lin-lin: Mosali na yo, Joabi, asalaki boye mpo na kobongola mpe kokomisa makambo
    oyo ndenge mosusu. Kasi nkolo na ngai azali na bwanya lokola Anjelu na Nzambe,
    ayebi makambo nyonso oyo ezali koleka kati na mokili.
  eng-LSV: Your servant Joab has done this thing in order to bring around the appearance
    of the thing, and my lord [is] wise, according to the wisdom of a messenger of
    God, to know all that [is] in the land.”
  eng-GNV: 'For to the intent that I should chage the forme of speach, thy seruant
    Ioab hath done this thing: but my lord is wise according to the wisdome of an
    Angel of God to vnderstande all things that are in the earth.'
  eng-WEBSTER: 'To bring about this form of speech hath thy servant Joab done this
    thing: and my lord is wise, according to the wisdom of an angel of God, to know
    all things that are on the earth.'
  nhw-BL: Huan quichijqui nochi para timomacas cuenta tlen ni tlamantli huan quenicatza
    elisquía sintla tijtlajtolsencahuayaya seyoc masehuali icone. Pero ta tlahuel
    titlalnamiqui quen se itequihua Toteco huan tijmati nochi catli pano.
  swh-ONEN: Mtumishi wako Yoabu amefanya hivi ili kubadili hali iliyopo. Bwana wangu
    ana hekima kama ile ya malaika wa Mungu, hufahamu kila kitu kinachotokea katika
    nchi.”
  bba-bba: U ye kuɑwɑ n wɑ ɡɑri yi kpuro yi kɑ wɛ̃rɑ. Wee, ɑ mɑɑ bwisi mɔ nɡe Gusunɔn
    ɡɔrɑdo ɑ n kɑ yɛ̃ ye yɑ koorɑmɔ hɑnduniɑɔ.
  eng-KJVCPB: 'to fetch about this form of speech hath thy servant Joab done this
    thing: and my lord is wise, according to the wisdom of an angel of God, to know
    all things that are in the earth.'
  luo-luo: Jatichni Joab notimo ma mondo okel lokruok kuom gik matimore sanigi. Ruodha
    nigi rieko ka mar malaika mar Nyasaye kendo ongʼeyo gik moko duto matimore e pinywa
    ka.”
  meu-meu: Kara iha-idaudia totona emu hesiai tauna Ioab na unu e kara toma. A egu
    lohia na Dirava ena aneru heḡereḡerena, tanobada ḡaudia iboudiai na mai dibana.
  npi-ULB: तपाईंको दास योआबले जे भइरहेको छ त्यसको प्रवाहलाई परिवर्तन गर्न यसो गरेका
    हुन् । मेरो मालिक परमेश्‍वरको स्वर्गदूतजस्तै बुद्धिमान हुनुहुन्छ र मुलुकमा भइरहेका
    हरेक कुरा जान्‍नुहुन्छ ।”
  yor-yor: 'Láti mú irú ọ̀rọ̀ wọ̀nyí wá ni Joabu ìránṣẹ́ rẹ ṣe ṣe nǹkan yìí: olúwa
    mi sì gbọ́n, gẹ́gẹ́ bí ọgbọ́n angẹli Ọlọ́run, láti mọ gbogbo nǹkan tí ń bẹ̀ ní
    ayé.”'
  ind-ind: Hambamu Yoab melakukannya supaya Raja dapat melihat masalah antara Tuan
    dan Absalom dari sudut pandang lain. Tuan memang berhikmat seperti malaikat. Itulah
    sebabnya Tuan mengetahui segala sesuatu yang sedang terjadi di negeri ini.”
  pes-OPCB: این کار را برای رفع کدورت کرد. اما سَروَرم حکمتی مانند حکمت فرشتۀ خدا
    دارد و هر چه در این سرزمین اتفاق می‌افتد، می‌داند.»
  tgl-ULB: Ang iyong lingkod na si Joab ang gumawa nito para palitan ang takbo ng
    pangyayari. Matalino ang aking panginoon, katulad ng katalinuhan ng isang anghel
    ng Diyos at alam niya ang lahat ng bagay na nangyayari sa lupain.”
  hui-hui: Anigo í̠naga ami haru haga Yoaba ibugua bi ogoni bame ndo Abasalomonaga
    genda ngago mo waholenaga laya. Anigo i̱naga agali haguane-o í̠ Ngode Datagaliwabenaga
    dahuliyali ale mini mandala bogabiore howa í̠na dindini bialu karu ogoale bira
    lalu manda biaihe kegoni, lalu wali biagome lai lene.
  mya-mya: သူ​သည်​ယင်း​သို့​ပြု​ရ​ခြင်း​မှာ​ဤ​အ​မှု​၏ အ​ခြေ​အ​နေ​ကို​ပြောင်း​လဲ​စေ​ရန်​ပင်​ဖြစ်
    ပါ​၏။ အ​ရှင်​မင်း​ကြီး​သည်​ဘု​ရား​သ​ခင်​၏ ကောင်း​ကင်​တ​မန်​ကဲ့​သို့ ဉာဏ်​ပ​ညာ​ရှိ​၍​ဖြစ်
    ပျက်​သည့်​အ​မှု​အ​ရာ​မှန်​သ​မျှ​ကို​သိ​တော် မူ​ပါ​၏'' ဟု​လျှောက်​ထား​၏။
  bod-N: ཁྱེད་ཀྱི་ཞབས་ཕྱི་ཡོ་ཨབ་ཀྱིས་འདི་ལྟར་བྱེད་པ་ནི་གནས་ཚུལ་ཇེ་ལེགས་སུ་གཏོང་བའི་ཆེད་དུ་ཡིན་ཏེ།
    བདག་གི་ཇོ་བོའི་ཤེས་རབ་ནི་དཀོན་མཆོག་གི་ཕོ་ཉའི་ཤེས་རབ་དང་མཚུངས་ལ། ས་སྟེང་གི་དོན་ཐམས་ཅད་མཁྱེན་ནུས་པའོ་ཞེས་ཞུས་སོ།
    །
  sna-sna: Muranda wenyu Joabhu akaita izvi kuti ashandure mamiriro ezvinhu. Ishe
    wangu ano uchenjeri sehwomutumwa waMwari, anoziva zvose zvinoitika panyika.”
  spa-BLM: Tu siervo Joab ha hecho esto para cambiar la cara del asunto. Mi señor
    es sabio, según la sabiduría de un ángel de Dios, para conocer todas las cosas
    que hay en la tierra.”
  cac-cac: Ix sna juntzan̈ tic vin̈ yic tope sq'uexvi a pensar d'a vin̈ uninal aj
    Absalón. Palta a ach tic mamin rey, te aj pensar ach, lajan ach icha val junoc
    yángel Dios, ojtac masanil tastac tzuji d'a yol a macb'en tic, xchi ix.
  swh-ULB: Mtumishi wako Yoabu amefanya hivi ili kubadilisha hali ya kile kinachotendeka.
    Bwana wangu ni mwenye akili kama hekima ya malaika wa Mungu, ajuaye yote yatendekayo
    ndani ya nchi.”
  bel-bel: каб прытчаю даць справе такі выгляд, раб твой Ёаў навучыў мяне; але гаспадар
    мой мудры, як мудры анёл Божы, каб ведаць усё, што на зямлі.
  deu-ELBBK: Um das Ansehen der Sache zu wenden, hat dein Knecht Joab dieses getan;
    aber mein Herr ist weise, gleich der Weisheit eines Engels Gottes, dass er alles
    weiß, was auf der Erde vorgeht.
  mbb-OT: Mibeelan din is iring kayi para kun mebmeupiya is kedepitè niw ki Absalom.
    Piru netuenan nu heini, Mahal he Hadì, su iring ka te velinsuǥuen te Megbevayà–netuenan
    nu is langun he egkeulaula kayi te nasyun tew.”
  mal-2015: കാര്യത്തിന്റെ രൂപം മാറ്റേണ്ടതിന്നു നിന്റെ ഭൃത്യനായ യോവാബ് ഇതു ചെയ്തിരിക്കുന്നു;
    എന്നാൽ ഭൂമിയിലുള്ളതൊക്കെയും അറിവാൻ ഒരു ദൈവദൂതന്റെ ജ്ഞാനത്തിന്നൊത്തവണ്ണം എന്റെ
    യജമാനൻ ജ്ഞാനമുള്ളവനാകുന്നു.
  rmc-rmc: Ov oda kerďa vašoda, hoj te čerinel kadi situacija. Ale tu, rajeja miro,
    sal goďaver sar le Devleskro aňjelos a džanes pal savoreste, so pes kerel andre
    kadi phuv.“
  pes-OPV: برای تبدیل صورت این امر، بنده تو، یوآب، این کار راکرده است، اما حکمت آقایم،
    مثل حکمت فرشته خدا می‌باشد تا هر‌چه بر روی زمین است، بداند.»
  ron-1924: Ка сэ дя о алтэ ынфэцишаре лукрулуй, а фэкут робул тэу Иоаб лукрул ачеста.
    Дар домнул меу есте тот атыт де ынцелепт ка ши ун ынӂер ал луй Думнезеу, ка сэ
    куноаскэ тот че се петрече пе пэмынт.”
  ben-OBCV: বর্তমান পরিস্থিতি বদলানোর জন্যই আপনার দাস যোয়াব এসব করলেন। আমার প্রভু,
    ঈশ্বরের একজন দূতের মতোই জ্ঞানী—দেশে যা যা হয়, তিনি সেসব জানেন।”
  som-som: Addoonkaaga Yoo'aab ahu wuxuu waxan u sameeyey inuu xaalka si kale u beddelo
    aawadeed. Sayidkaygiiyow, caqli baad leedahay, waxaanad leedahay xigmad sida tan
    malaa'igta Ilaah oo kale ah, oo waxaad garan kartaa waxyaalaha dhulka ku jira
    oo dhan.
  lat-VUC: 'Ut verterem figuram sermonis hujus, servus tuus Joab præcepit istud: tu
    autem, domine mi rex, sapiens es, sicut habet sapientiam angelus Dei, ut intelligas
    omnia super terram.'
  eng-ASVBT: 'to change the face of the matter hath thy servant Joab done this thing:
    and my lord is wise, according to the wisdom of an angel of God, to know all things
    that are in the earth.'
  ita-1885: Ioab, tuo servitore, ha fatto questo per trasformare il negozio; ma il
    mio signore è savio come un angelo di Dio, per conoscer tutto quello che si fa
    in terra.
  eng-LXXUP: 'In order that this form of speech might come about it was that thy servant
    Joab has framed this matter: and my lord is wise as is the wisdom of an angel
    of God, to know all things that are in the earth.'
  eng-ULB: Your servant Joab has done this to change the course of what is happening.
    My master is wise, like the wisdom of an angel of God, and he knows everything
    that is happening in the land.”
  spa-VBL: Lo hizo para mostrar el otro lado de la situación, pero Su Majestad es
    tan sabio como un ángel de Dios, y usted sabe todo lo que sucede en este país”.
  fra-_FOB: Ton serviteur Joab m'a fait donner ce tour à mon discours. Mais mon seigneur
    est sage comme un ange de Dieu, pour savoir tout ce qui se passe dans le pays.
  mal-mal: കാര്യങ്ങളെല്ലാം നേരെയാക്കാൻ നിന്റെ ഭൃത്യനായ യോവാബ് ഇത് ചെയ്തിരിക്കുന്നു;
    എന്നാൽ ഭൂമിയിലുള്ള സകലവും അറിയുവാൻ ഒരു ദൈവദൂതന്റെ ജ്ഞാനത്തിനൊത്തവണ്ണം എന്റെ യജമാനൻ
    ജ്ഞാനമുള്ളവനാകുന്നു”.
  urd-GVR: kyoṅki wuh āp ko yih bāt barāh-e-rāst nahīṅ pesh karnā chāhtā thā. Lekin
    mere āqā ko Allāh ke farishte kī-sī hikmat hāsil hai. Jo kuchh bhī mulk meṅ wuqū
    meṅ ātā hai us kā āp ko patā chal jātā hai.”
  suz-BL: योआबमी इन थुं ङा मिम्‍शो गेय फाइक्‍चा कली मोदेंशो पपाइक्‍ती। तन्‍न गे, आं
    प्रभु, परमप्रभु आ स्‍वर्ग ङा गेय पाइब खोदेंशो पा रुप्‍तीक थुं पाइश्‍शो बाक्‍नीनी।
    रागीम मार दुम्‍शो बाक्‍बा, मेको नेल्‍ल तुइक्‍नीनी” देंमाक्‍त। २सामुएल १४:१७
  ita-1927: Il tuo servo Joab ha fatto così per dare un altro aspetto all’affare di
    Absalom; ma il mio signore ha la saviezza d’un angelo di Dio e conosce tutto quello
    che avvien sulla terra”.
  ckb-ckb: یۆئابی خزمەتکارت ئەم کارەی کرد بۆ ئەوەی دۆخەکە بگۆڕێت. دانایی گەورەم وەک
    دانایی فریشتەی خودایە هەتا هەموو ئەو شتانەش بزانێت کە لە خاکەکە هەیە.»
  eng-BBE: 'This he did, hoping that the face of this business might be changed: and
    my lord is wise, with the wisdom of the angel of God, having knowledge of everything
    on earth.'
  kan-OKCV: ಈ ಮಾತನ್ನು ರೂಪಕವಾಗಿ ತಿರುಗಿಸುವುದಕ್ಕೆ ನಿನ್ನ ಸೇವಕನಾದ ಯೋವಾಬನು ಇದನ್ನು ಮಾಡಿದ್ದಾನೆ.
    ಆದರೆ ಭೂಮಿಯಲ್ಲಿ ನಡೆಯುವುದನ್ನೆಲ್ಲಾ ತಿಳಿದುಕೊಳ್ಳುವುದಕ್ಕೆ ದೇವದೂತನ ಜ್ಞಾನದ ಹಾಗೆಯೇ ನನ್ನ
    ಒಡೆಯನು ಜ್ಞಾನವುಳ್ಳವನಾಗಿದ್ದಾನೆ,” ಎಂದಳು.
  tam-2017: நான் இந்தக் காரியத்தை விளக்கிப் பேசுவதற்கு உமது அடியானாகிய யோவாப் அதற்குக்
    காரணமாக இருந்தான்; ஆனாலும் தேசத்தில் நடக்கிறதையெல்லாம் அறிய, என் ஆண்டவனுடைய ஞானம்
    தேவதூதனுடைய ஞானத்தைப்போல் இருக்கிறது என்றாள்.
  spa-RV-1909: 'Y que trocara la forma de las palabras, Joab tu siervo lo ha hecho:
    mas mi señor es sabio, conforme á la sabiduría de un ángel de Dios, para conocer
    lo que hay en la tierra.'
  ron-BTF: Pentru a da această formă cuvântării a făcut servitorul tău Ioab acest
    lucru; și domnul meu este înțelept, conform înțelepciunii unui înger al lui Dumnezeu,
    pentru a ști toate lucrurile care sunt pe pământ.
  eng-WEBP: Your servant Joab has done this thing to change the face of the matter.
    My lord is wise, according to the wisdom of an angel of God, to know all things
    that are in the earth.”
  eng-FBV: He did so to show the other side of the situation, but Your Majesty is
    as wise as an angel of God, and you know everything that happens in this country.”
  nld-1939: Uw dienaar Joab heeft dat gedaan, om de zaak een ander voorkomen te geven;
    maar mijn heer is zo wijs als een engel van God, die alles weet, wat er op aarde
    gebeurt.
  nch-BL: Huan quichijqui nochi para timomacas cuenta ten ni tamanti huan quenicatza
    elisquía sinta tijtajtolsencahuayaya seyoc masehuali icone. Pero ta tahuel titalnamiqui
    quej se iilhuicac ejca Toteco huan tijmati nochi cati pano.
  vie-1934: Giô-áp, tôi tớ của vua, đã làm như vậy, để làm cho việc nầy thành ra cách
    mới. Nhưng chúa tôi là khôn ngoan như thiên sứ của Đức Chúa Trời, hiểu rõ mọi
    việc đã xảy ra trên đất.
  hin-CV: आपके सेवक योआब ने यह सब इसलिये किया है, कि इस समय घटित हो रही घटनाओं की
    दिशा परिवर्तित की जा सके. मगर मेरे स्वामी में परमेश्वर के स्वर्गदूत के समान ऐसी
    बुद्धि है कि पृथ्वी के सारे विषयों को समझा जा सके.”
  spa-BES: 'Esto hizo, con la esperanza de que el aspecto de este asunto pudiera cambiar:
    y mi señor es sabio, con la sabiduría del ángel de Dios, que tiene conocimiento
    de todo lo que hay en la tierra.'
  tdx-tdx: ty hampiova ty tarehe’ i rahay ty nanoe’ Ioabe mpitoro’o o raha zao; toe
    mahihitse o talèkoo hoe hihin’ anjelin’ Añahare, haha­fo­hina’e ze he’e an-tane
    atoy.
  tha-KJV: โยอาบผู้​รับใช้​ของพระองค์​ได้​กระทำเช่นนี้​ก็​เพื่อจะเปลี่ยนโฉมหน้าของเหตุ​การณ์
    แต่​เจ้​านายของหม่อมฉันทรงมีพระสติ​ปัญญา ดังสติปัญญาแห่งทูตสวรรค์​องค์​หน​ึ่งของพระเจ้า
    ทรงทราบทุกสิ่งทุกอย่างที่​อยู่​บนพิ​ภพ​”
  por-BR-2018: E Joabe, teu servo o fez, modificando a aparência do assunto; mas meu
    senhor é sábio, conforme a sabedoria de um anjo de Deus, para conhecer o que há
    na terra.
  deu-ELO: Um das Ansehen der Sache zu wenden, hat dein Knecht Joab dieses getan;
    aber mein Herr ist weise, gleich der Weisheit eines Engels Gottes, daß er alles
    weiß, was auf Erden vorgeht.
  eng-WYC-2018: that I should turn the figure of this word (or so that I might help
    straighten out this matter); for thy servant Joab commanded this thing. Forsooth
    thou, my lord the king, art wise, as an angel of God that hath wisdom, that thou
    understand all things on (the) earth.
  epo-epo: Por aliformigi la aspekton de la afero, via sklavo Joab tion faris; sed
    mia sinjoro estas saĝa per saĝeco de anĝelo de Dio, kaj scias ĉion, kio estas
    sur la tero.
  uig-PIN: Yoabning bundaⱪ ⱪilixi bu ixni ⱨǝl ⱪilix üqün idi. Ƣojamning danaliⱪi Hudaning
    bir pǝrixtisiningkidǝk ikǝn, zeminda yüz beriwatⱪan ⱨǝmmǝ ixlarni bilidikǝn, —
    dedi.
