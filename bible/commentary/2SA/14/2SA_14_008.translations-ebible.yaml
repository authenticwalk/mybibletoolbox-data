verse: 2SA.014.008
translations:
  mal-C: 'രാജാവ് ആ സ്ത്രീയോട് ഇപ്രകാരം പറഞ്ഞു: “നീ വീട്ടിൽ പൊയ്ക്കൊള്ളൂ! നിന്റെ കാര്യത്തിൽ
    ഞാൻ കൽപ്പന കൊടുക്കുന്നുണ്ട്.”'
  deu-TKW: 'Der König erwiderte dem Weibe: Geh nach Hause, ich werde deinethalben
    verfügen.'
  lin-lin: 'Mokonzi alobaki na mwasi : — Zonga na ndako na yo, nakopesa mitindo na
    tina na yo.'
  eng-LSV: And the king says to the woman, “Go to your house, and I give charge concerning
    you.”
  eng-GNV: And the King said vnto the woman, Go to thine house, and I wil giue a charge
    for thee.
  eng-WEBSTER: And the king said to the woman, Go to thy house, and I will give charge
    concerning thee.
  nhw-BL: 'Huajca Tlanahuatijquetl David quiilhui nopa sihuatl: ―Xiya mochaj huan
    na nitlanahuatis para amo aqui huelis quicocos.'
  swh-ONEN: Mfalme akamwambia huyo mwanamke, “Nenda nyumbani, nami nitatoa agizo kwa
    ajili yako.”
  bba-bba: Mɑ sinɑ boko u kurɔ wi sɔ̃ɔwɑ u nɛɛ, ɑ ɡinɑ wio. Kon nɛn bwɑ̃ɑbu sɔ̃ bu
    dɑ bu nun wunɛn ɡɑri yi wunɑnɑ.
  eng-KJVCPB: And the king said unto the woman, Go to thine house, and I will give
    charge concerning thee.
  luo-luo: Ruoth nowacho ni dhakoni niya, “Dhi dala, kendo abiro golo chik e wachnino.”
  meu-meu: Bena hanua pavapavana ese hahine na e hamaoroa. eto, Emu ruma aola, taravamu
    do baina atua.
  npi-ULB: राजाले ती स्‍त्रीलाई भने, “आफ्नो घर जाऊ र तिम्रो निम्ति केही कुरा गर्न
    म आदेश दिने छु ।”
  yor-yor: Ọba sì wí fún obìnrin náà pé, “Lọ sí ilé rẹ̀, èmi ó sì kìlọ̀ nítorí rẹ.”
  ind-ind: Jawab raja kepadanya, “Baik. Silakan pulang. Saya akan mengeluarkan perintah
    supaya anakmu itu tidak dihukum mati akibat peristiwa yang sudah terjadi.”
  pes-OPCB: 'پادشاه به او گفت: «با خیال راحت به خانه برو. ترتیب کار را خواهم داد.»'
  tgl-ULB: Kaya sinabi ng hari sa babae, “Umuwi ka sa iyong bahay at mag-uutos ako
    ng isang bagay na gagawin para sa iyo.”
  hui-hui: Anidagua layago hale howa kini ibugua wali biago lamialu lalu, Emene ogoninaga
    mini burugu nale í̠naga genda ogoni i̱na mo tiga buliya dai bule áyu andaga pu,
    lene.
  mya-mya: မင်း​ကြီး​က``ဤ​အ​မှု​ကို​ငါ​ဆောင်​ရွက်​ပေး မည်။ သင်​အိမ်​သို့​ပြန်​လော့''
    ဟု​ဆို​လျှင်၊
  bod-N: རྒྱལ་པོས་བུད་མེད་ལ། ད་ལྟ་རང་ཁྱིམ་དུ་སོང་ཞིག ངས་ཁྱོད་ཀྱི་དོན་དུ་བཀའ་གནང་བར་བྱ་ཞེས་གསུངས་ཤིང་།
  sna-sna: Mambo akati kumukadzi, “Enda hako kumba kwako, ini ndicharayira shoko pamusoro
    pako.”
  spa-BLM: 'El rey dijo a la mujer: “Vete a tu casa, y yo daré una orden sobre ti”.'
  cac-cac: 'Ix tac''vi vin̈ rey chi'' d''a ix icha tic: —Paxan̈ d''a a pat, ol xo
    vila'' tas ol vutej in colvaj d''ayach, xchi vin̈.'
  swh-ULB: Hivyo mfalme akamwambia mwanamke, “Nenda nyumbani kwako, nami nitaagiza
    jambo la kukufanyia.”
  bel-bel: 'І сказаў цар жанчыне: ідзі спакойна дамоў, я дам загад пра цябе.'
  deu-ELBBK: 'Da sprach der König zu der Frau: Geh nach deinem Haus, und ich werde
    deinethalben gebieten.'
  mbb-OT: Migkeǥiyan te hadì haazà is bahi te, “Ulì ke en su iyan e en metau. Egkeǥiyan
    ku sikandan he kenè dan menuwa is anak nu.”
  mal-2015: 'രാജാവു സ്ത്രീയോടു: നിന്റെ വീട്ടിലേക്കു പോക; ഞാൻ നിന്റെ കാര്യത്തിൽ കല്പന
    കൊടുക്കും എന്നു പറഞ്ഞു.'
  rmc-rmc: „Dža khere,“ phenďa lake o David. „Me lava ada andre mire vasta.“
  pes-OPV: 'پادشاه به زن فرمود: «به خانه ات برو و من درباره ات حکم خواهم نمود.»'
  ron-1924: 'Ымпэратул а зис фемеий: „Ду-те акасэ. Вой да порунчь ку привире ла тине.”'
  ben-OBCV: রাজা মহিলাটিকে বললেন, “বাড়ি ফিরে যাও, আমি তোমার স্বপক্ষে হুকুম জারি করে
    দিচ্ছি।”
  som-som: Markaasaa boqorkii naagtii ku yidhi, Orod oo gurigaagii tag, oo amar kugu
    saabsan baan bixin doonaa.
  lat-VUC: 'Et ait rex ad mulierem: Vade in domum tuam, et ego jubebo pro te.'
  eng-ASVBT: And the king said unto the woman, Go to thy house, and I will give charge
    concerning thee.
  ita-1885: 'E il re disse alla donna: Vattene a casa tua, ed io darò ordine intorno
    al fatto tuo.'
  eng-LXXUP: And the king said to the woman, Go in peace to thy house, and I will
    give commandment concerning thee.
  eng-ULB: So the king said to the woman, “Go to your house, and I will command something
    to be done for you.”
  spa-VBL: “Vete a casa”, le dijo el rey a la mujer, “y yo mismo me encargaré de que
    se resuelva tu caso”.
  fra-_FOB: 'Le roi dit à la femme: Va-t''en en ta maison; je donnerai des ordres
    à ton sujet.'
  mal-mal: 'രാജാവ് സ്ത്രീയോട്: “നിന്റെ വീട്ടിലേക്ക് പോകുക; ഞാൻ നിന്റെ കാര്യത്തിൽ ആജ്ഞ
    കൊടുക്കും” എന്നു പറഞ്ഞു.'
  urd-GVR: Bādshāh ne aurat se kahā, “Apne ghar chalī jāeṅ aur fikr na kareṅ. Maiṅ
    muāmalā hal kar dūṅgā.”
  suz-BL: मिनु पिपमी मेको मीश मुर कली “इ खिं लावो। इ निसाफ गो कोव़नुङ” देंमाक्‍त।
  ita-1927: 'Il re disse alla donna: “Vattene a casa tua: io darò degli ordini a tuo
    riguardo”.'
  ckb-ckb: 'پاشاش بە ژنەکەی گوت: «بگەڕێوە ماڵەکەت و من بڕیارێک لەبارەی تۆوە دەردەکەم.»'
  eng-BBE: And the king said to the woman, Go to your house and I will give orders
    about this.
  kan-OKCV: ಆಗ ಅರಸನು ಆ ಸ್ತ್ರೀಗೆ, “ನೀನು ನಿನ್ನ ಮನೆಗೆ ಹೋಗು; ನಾನು ನಿನ್ನ ವಿಷಯವಾಗಿ ಆಜ್ಞಾಪಿಸುತ್ತೇನೆ,”
    ಎಂದನು.
  tam-2017: 'ராஜா அந்தப் பெண்ணைப் பார்த்து: நீ உன்னுடைய வீட்டுக்குப் போ, உன்னுடைய
    காரியத்தைக் குறித்து கட்டளை கொடுப்பேன் என்றான்.'
  spa-RV-1909: 'Entonces el rey dijo á la mujer: Vete á tu casa, que yo mandaré acerca
    de ti.'
  ron-BTF: 'Și împăratul a spus femeii: Du-te acasă și voi da poruncă referitor la
    tine.'
  eng-WEBP: The king said to the woman, “Go to your house, and I will give a command
    concerning you.”
  eng-FBV: “Go on home,” the king told the woman, “and I myself will make sure your
    case is dealt with for you.”
  nld-1939: 'De koning zei tot de vrouw: Ga maar naar huis; ik zal uitspraak doen
    in uw zaak.'
  nch-BL: 'Huajca Tanahuatijquet David quiilhui nopa sihuat: ―Xiya mochaj huan na
    nitanahuatis para amo aqui huelis quicocos.'
  vie-1934: 'Vua nói cùng người đàn bà rằng: Hãy trở về nhà ngươi; ta sẽ truyền lịnh
    về việc ngươi.'
  hin-CV: यह सुन राजा ने उस स्त्री से कहा, “तुम अपने घर जाओ. इस विषय में मैं आदेश
    प्रसारित करूंगा.”
  spa-BES: 'Y el rey dijo a la mujer: Ve a tu casa y yo daré órdenes con respecto
    a ti.'
  tdx-tdx: 'Le hoe i mpanjakay tamy rakembay: Mimpolia mb’añ’ anjomba’o mb’eo, le
    hamantoke ty ama’o iraho.'
  tha-KJV: กษัตริย์​จึงรับสั่งแก่หญิงคนนั้​นว​่า “ไปบ้านของเจ้าเถิด เราจะสั่งการเรื่องเจ้า”
  por-BR-2018: 'Então o rei disse à mulher: Vai-te à tua casa, que eu mandarei acerca
    de ti.'
  deu-ELO: 'Da sprach der König zu dem Weibe: Gehe nach deinem Hause, und ich werde
    deinethalben gebieten.'
  eng-WYC-2018: And the king said to the woman, Go into thine house, and I shall (give
    a) command for thee.
  epo-epo: 'Tiam la reĝo diris al la virino: Iru hejmen, kaj mi donos ordonon pri
    vi.'
  uig-PIN: 'Padixaⱨ ayalƣa: Ɵyünggǝ barƣin, mǝn ǝⱨwalƣa ⱪarap sǝn toƣruluⱪ ⱨɵküm qiⱪirimǝn,
    — dedi.'
  beo-beo: Hina bagade da bu adole i, “Di diasuga buhagima. Na da amo liligi hahamomu.”
  tpi-OTNT: King i harim dispela tok na em i tokim meri olsem, “Maski, yu no ken wari
    tumas. Yu go bek long haus, na bai mi stretim dispela hevi bilong yu.”
  hau-SA: Sarki ya ce wa macen, “Koma gida, zan ba da umarni a madadinki.”
  uig-LAT: 'Padishah ayalgha: Öyüngge barghin, men ehwalgha qarap sen toghruluq höküm
    chiqirimen, — dédi.'
  nde-nde: Inkosi yasisithi kowesifazane lowo, “Buyela ekhaya, ngizakhupha umlayo
    ngimele wena.”
  ton-ton: Pea naʻe pehē ʻe he tuʻi ki he fefine, “ʻAlu koe ki ho fale, pea te u tokanga
    ʻo fai ha fekau ki hoʻo meʻa.”
  ces-1613: 'Tedy řekl král ženě: Navrať se do domu svého, a jáť poručím o tobě.'
  eng-WMB: The king said to the woman, “Go to your house, and I will give a command
    concerning you.”
  tam-TCV: அப்பொழுது அரசன் அவளிடம், “நீ வீட்டிற்கு போ; நான் உன் சார்பில் ஒரு கட்டளை
    அனுப்புவேன்” என்றான்.
  ceb-ULB: Busa miingon ang hari sa babaye, “Pauli sa imong balay, ug magsugo ako
    ug tawo nga mobuhat niini alang kanimo.”
  pol-UBG: 'Wtedy król powiedział do kobiety: Idź do swego domu, a ja wydam rozkaz
    w twojej sprawie.'
  urd-GVU: بادشاہ نے عورت سے کہا، ”اپنے گھر چلی جائیں اور فکر نہ کریں۔ مَیں معاملہ
    حل کر دوں گا۔“
  deu-1912: 'Der König sprach zum Weibe: Gehe heim, ich will für dich gebieten.'
  kan-2017: ಆಗ ಅರಸನು, “ನೀನು ಮನೆಗೆ ಹೋಗು, ನಿನ್ನ ವಿಷಯದಲ್ಲಿ ಆಜ್ಞಾಪಿಸುತ್ತೇನೆ” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Me fulweg fare pilung, ni ga’ar, “Mu sul nga tafnam, me gag e bay gu gonpiy
    rogon e ran’nir.”
  hlt-MCSB: Te dongah manghai loh huta te, “Na im la mael laeh, nang ham Te kamah
    loh ka uen bitni,” a ti nah.
  mdy-ETH: ካኣቲ ዒማና፦ «ማኣሪ ዴንዴ፤ ታኣኒ ዬያ ኔ ጌዔ ባኮ ጌስታንዳኔ» ጌዔኔ።
  twi-ASANTE: Ɔhene ka kyerɛɛ no sɛ, “Gyae asɛm no ma me. Kɔ efie na mɛhwɛ sɛ obiara
    remfa ne nsa nka no.”
  eng-WEBU: The king said to the woman, “Go to your house, and I will give a command
    concerning you.”
  wal-wal: Kawoi he mishiriyo, “Ne soo ba; taani neeyyo azazana” yaagiis.
  spa-PDDPT: 'El rey dijo a la mujer: Vé a tu casa, y yo daré orden con respecto a
    ti.'
  gun-gun: 'Kunha va''e pe huvixa ombovai: — Tereo ndero katy. Ha''e rã xee ajapo
    ''rã ndeayvuague — he''i.'
  agu-BL: —Max ac'u'l swutz. Ba'n cẍa'j xe aca'l, na yi in wetz ẍchincawunk tan colche'n
    awal.
  ilo-ULB: Kinuna ngarud ti ari iti babai, Agawidka iti balaymo, ket mangibilinakto
    iti maysa a banag a maaramid a maipaay kenka.”
  kpg-kpg: Di king ga helekai, “Hana gi doo hale, au ga hagamaamaa goe i di hai deenei.”
  uig-ARA: 'پادىشاھ ئايالغا: ئۆيۈڭگە بارغىن، مەن ئەھۋالغا قاراپ سەن توغرۇلۇق ھۆكۈم
    چىقىرىمەن، ــ دېدى.'
  sus-sus: Mangɛ naxa a fala na ginɛ bɛ, «I naxa kɔntɔfili. Siga i xɔnyi. N yaamari
    fima i xa fe ra yakɔsi.»
  pon-2006: Nanmwarkio ahpw ketin sapeng, mahsanih, “Pwurowei ni imwomwo, ngehi me
    pahn seweseiuk pwukoahki ire wet.”
  ksd-ksd: 'Ma ra king i ga biti tai ra vavina: Una vana ta ra kubam, ma ina pait
    ta varkurai ure u.'
  tur-YTC: Kral kadına, “Evine git, seninle ilgili buyruk vereceğim” dedi.
  grc-BRENT: Καὶ εἶπεν ὁ βασιλεὺς πρὸς τὴν γυναῖκα, ὑγιαίνουσα βάδιζε εἰς τὸν οἶκόν
    σου, κᾀγὼ ἐντελοῦμαι περὶ σοῦ.
  ind-AYT: Raja berkata kepada perempuan itu, “Pulanglah ke rumahmu. Aku akan memutuskannya
    atasmu.”
  nya-nya: Mfumu inati kwa mkaziyo, “Pitani ku nyumba kwanu ndipo ine ndidzalamula
    mʼmalo mwanu.”
  hrv-hrv: 'A kralj reče ženi: “Idi svojoj kući, ja ću odrediti što treba za te.”'
  mps-mps: Kingo te po odolama, tama agai te weba te tama po wai, “Tagalao, nago moni
    homu me elamuo. Naga beba ma geasa pao, tama nago te sęgę eno dodolaibao,” wali.
  tpi-tpi: King i harim dispela tok na em i tokim meri olsem, “Maski, yu no ken wari
    tumas. Yu go bek long haus, na bai mi stretim dispela hevi bilong yu.”
  dan-1931: 'Da sagde Kongen til Kvinden: “Gå kun hjem, jeg skal jævne Sagen for dig!”'
  vie-OVCB: 'Vua nói: “Ngươi cứ an tâm về nhà đi. Ta sẽ truyền lệnh về việc này.”'
  guj-2017: તેથી રાજાએ તે સ્ત્રીને કહ્યું કે, “તારા ઘરે જા, તારા વિષે કંઈ કરવા માટે
    હું હુકમ આપીશ.”
  pon-2006A: Nanmwarkio ahpw ketin sapeng, mahsanih, “Pwurowei ni imwomwo, ngehi me
    pahn seweseiuk pwukoahki ire wet.”
  por-BRBSL: 'O rei disse à mulher: “Vá para sua casa, e eu lhe darei uma ordem a
    seu respeito”.'
  cth-cth: Siangpahrang ni napui koevah, nama im lah cet lawih. Nange kong dawk kai
    ni ka dei han telah a ti.
  twi-twi: Ɔhene ka kyerɛɛ no se, “Gyae asɛm no ma me. Kɔ fie na mɛhwɛ sɛ obiara remfa
    ne nsa nka no.”
  hlt-hlt: Te dongah manghai loh huta te, “Na im la mael laeh, nang ham te kamah loh
    ka uen bitni,” a ti nah.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tì dɔ̀: Kò nhɑ cĩ́ɛ̃̀tɛ̀, n yóó yɑ̀mu ɑ kpɛti.'
  msy-2020: Ezɨ Atrivim Devit, amizimɨn akam baregha kamaghɨn a ikaragha ghaze, “A
    dera, kɨ nɨn osɨmtɨzim nɨ bagh anekɨram. Nɨ uamategh uan dɨpenimɨn mangɨ.”
  dop-dop: 'Ntɛnɑ wulɑʋ sɩ: Kpe nyɑ́ tɛ nɑ mɑ́ pɑɑsǝnɑ nyɑ́ tɔm.'
  azb-azb: 'Padşah qadına dedi: «Evinə qayıt. Mən sənin haqqında əmr verərəm».'
  eng-DBY: And the king said to the woman, Go to thy house, and I will give charge
    concerning thee.
  hin-2017: राजा ने स्त्री से कहा, “अपने घर जा, और मैं तेरे विषय आज्ञा दूँगा।”
  wol-KYG: 'Buur ne ko: «Demal ñibbi. Man ci sama bopp maay joxe ndigal ci yaw.»'
  eng-YLT: And the king saith unto the woman, 'Go to thine house, and I give charge
    concerning thee.'
  eng-WYC-2017: And the king said to the woman, Go into thine house, and I shall command
    for thee.
  eng-WMBB: The king said to the woman, “Go to your house, and I will give a command
    concerning you.”
  urd-GVH: बादशाह ने औरत से कहा, “अपने घर चली जाएँ और फ़िकर न करें। मैं मामला हल कर
    दूँगा।”
  rug-rug: “Ego, mu pule la pa mua vetu,” olaṉa gua sa baṉara. “Meke kaqu va toṉotia
    rau sa ginugua hie.”
  gaz-gaz: Mootichis dubartii sanaan, “Ani waaʼee keetiif ajaja nan dabarsaatii ati
    mana keetti gali” jedhe.
  fra-LSG: 'Le roi dit à la femme: Va dans ta maison. Je donnerai des ordres à ton
    sujet.'
  yal-yal: Mangan yi a fala ɲaxanla xa, a naxa, “Siga banxini. N yamarin fima nɛn
    i ya fe yi.”
  haw-1868: I mai la ke alii i ua wahine la, O hoi oe i kou hale, a e kauoha aku hoi
    au nou.
  arb-NAV: 'فَقَالَ الْمَلِكُ لِلْمَرْأَةِ: «امْضِي إِلَى بَيْتِكِ وَأَنَا أُصْدِرُ
    قَرَاراً فِي أَمْرِكِ».'
  ewe-ewe: Fia la gblɔ nɛ be, “Gblẽ nya sia ɖe nye asi me; makpɔ egbɔ be ame aɖeke
    maka asi viwò ŋutsu la ŋu o.”
  eng-LEE: And the king said unto the woman, Go to thy house, and I will issue [my]
    charge concerning thee.
  asm-FB: তেতিয়া ৰজাই সেই মহিলাক ক’লে, “তুমি তোমাৰ ঘৰলৈ যোৱা, মই বাৰু কি কৰিব পাৰোঁ,
    তোমাৰ কাৰণে এই বিষয়ে আজ্ঞা দিম।”
  sus-A: مَنفّ نَشَ عَ قَلَ نَ فِنّ بّ، «عِ نَشَ كْنتْقِلِ. سِفَ عِ شْنيِ. ﭑ يَامَرِ
    قِمَ عِ شَ قٍ رَ يَكْسِ.»
  fra-SBL: 'Le roi dit à la femme : « Va dans ta maison, et je donnerai un ordre à
    ton sujet. »'
  hbo-hbo: וַיֹּ֧אמֶר הַמֶּ֛לֶךְ אֶל־הָאִשָּׁ֖ה לְכִ֣י לְבֵיתֵ֑ךְ וַאֲנִ֖י אֲצַוֶּ֥ה
    עָלָֽיִךְ׃
  kik-kik: Nake mũthamaki akĩĩra mũndũ-wa-nja ũcio atĩrĩ, “Inũka, na nĩngũruta watho
    nĩ ũndũ waku.”
  fra-NCL: 'Le roi dit à la femme : « Va à ta maison ; je donnerai des ordres à ton
    sujet. »'
  cek-AK: Siangpahrang mah nongpata khaeah, Im ah amlaem ah; nang kawng to ka thuih
    han hmang, tiah a naa.
  cuk-cuk: 'Agine, Rey-David omega sogded: —Bega an igar-imako. Degisoggu, be-negse
    be nae.'
  uig-CYR: 'Падиша аялға: Өйүңгә барғин, мән әһвалға қарап сән тоғрилиқ һөкүм чиқиримән,
    — деди.'
  tel-2017: అప్పుడు రాజు “నువ్వు నీ ఇంటికి వెళ్ళు. నీ గురించి ఆజ్ఞ జారీ చేస్తాను”
    అని చెప్పాడు.
  hat-BSA: 'Alò, wa a te di a fanm nan: “Ale lakay ou e mwen va bay lòd pou ou menm.”'
  kos-kos: Tokosra el topuk, “Folokla nu lohm sum, ac nga ac fah fosrngakin elya sac.”
  hbo-WLC: וַיֹּ֧אמֶר הַמֶּ֛לֶךְ אֶל־הָאִשָּׁ֖ה לְכִ֣י לְבֵיתֵ֑ךְ וַאֲנִ֖י אֲצַוֶּ֥ה
    עָלָֽיִךְ׃
  ibo-ibo: Eze sịrị nwanyị ahụ, “Laa nʼụlọ gị, aga m ahụ na o nweghị onye metụrụ ya
    aka.”
  ory-ory: ଏଥିରେ ରାଜା ସେହି ସ୍ତ୍ରୀଙ୍କୁ କହିଲେ, “ଘରକୁ ଯାଅ, ମୁଁ ତୁମ୍ଭ ବିଷୟରେ ଆଜ୍ଞା ଦେବି।”
  chk-chk: Mürin, ewe king a üreni ewe fefin, “Kopwe liwinla lon imwom, nge ngang
    üpwe alisuk lon om na weires.”
  ssd-ssd: 'Taŋakina le gabat suŋgo ndek pino ta tuku pasa lafumba sana: Ne luka naŋe
    wande mbol kaye le yeŋge pasa ta nane ndoŋ te-tiwamŋgit ŋgina le'
  rop-rop: Wal Deibid bin tok, “Yu gobek langa yu kemp gudbinjiwei, dumaji ai garra
    hendulum dis trabul gudwei blanga yu.”
  ukr-1871: 'І відказав царь молодицї: Йди в супокою до дому, я прикажу, що треба.'
  deu-1951: 'Da sprach der König zum Weibe: Gehe heim, ich will deinetwegen Befehle
    geben!'
  eng-JPS: 'And the king said unto the woman: ''Go to thy house, and I will give charge
    concerning thee.'''
  srp-1865: 'A car reèe ženi: idi kuæi svojoj, a ja æu narediti za te.'
  lug-lug: Awo kabaka n’agamba omukazi nti, “Ddayo eka, nzija kukola ku nsonga yo.”
  heb-heb: ויאמר המלך אל האשה לכי לביתך ואני אצוה עליך׃
  ben-IRV: তখন রাজা মহিলাটাকে বললেন, “তুমি ঘরে যাও, আমি তোমার বিষয়ে আদেশ দেব৷”
  pan-pan: ਇਸ ਲਈ ਰਾਜੇ ਨੇ ਉਸ ਇਸਤਰੀ ਨੂੰ ਆਖਿਆ, ਤੂੰ ਆਪਣੇ ਘਰ ਜਾ ਅਤੇ ਮੈਂ ਤੇਰੇ ਲਈ ਆਗਿਆ ਦਿਆਂਗਾ।
  tkr-tkr: 'Paççahee zəiyfayk''le eyhen: – Xaaqa sayk''le. Zı yiğne hək''ee əmr haa''asda.'
  mya-JVB: ရှင် ဘုရင်က သင့် အိမ် သို့ ပြန်သွား လော့။ သင့်အမှုကို ငါ စီရင် မည်ဟု မိန်းမ
    အား မိန့် တော်မူ၏”
  tbg-tbg: Minti tuvaro avuhainaa vaiinti viva virara tiharo, Ho are anirantera nena
    maaqaini viraqe te vi maarara ai avuqavuqama amitaariraro ai maaquvano ho variarire,
    tiro.
  hmo-hmo: Davida ese hahine dekenai ia haere, ia gwau, “Oiemu ruma dekenai do oi
    giroa lou, bona oi laloa hekwarahi lasi, badina lau ese inai kerere do lau hamaoromaoroa.”
  urd-urd: बादशाह ने उस 'औरत से कहा, “तू अपने घर जा और मैं तेरे बारे में हुक्म करूँगा।”
  rus-SYN: 'И сказал царь женщине: иди спокойно домой, я дам приказание о тебе.'
  bqc-SIM: 'Ɔ̃ kí ò nↄɛpiɛ: Ta bɛ, má yãdilɛ n yã́pi musu.'
  tcz-CHONGTHU: Chuphat’in lengpan jong numei nu koma chun hitin aseiye, “keima boldin
    dalhan lang, Na’in lama chen, keiman anavesui tange koiman atohkhah lou nadin,’
    tin asol tai.
  mar-mar: हे ऐकून राजा तिला म्हणाला, मी यामध्ये लक्ष घालतो तू घरी जा.
  qub-qub: 'Chaura rayga warmita niran: «Cuticuy wasiquiman. Cananga nogami camacächishaj
    faburniquina.»'
  bqp-bqp: 'Akũ kína pì nↄgbɛ̃ pìinɛ: Ǹ tá bɛ, mani yã gwa n yã pìi musu.'
  hat-hat: 'Wa a di madanm lan: -Ou mèt al lakay ou. M''ap okipe sa pou ou.'
  eng-BSB: “Go home,” the king said to the woman, “and I will give orders on your
    behalf.”
  tod-tod: 'Masagi ɠɛni anzanui ma: «Li ɗa-laazu, nà deveiti feezu ɗa-vaa zu.»'
  eng-WEBPB: The king said to the woman, “Go to your house, and I will give a command
    concerning you.”
  kbq-kbq: Hagi kini nemo'a ana ara asamino, Nagra ama ana kegaga eri ante fatgo hugahuanki,
    kumakarega vuo.
  nhe-BL: 'Huajca Tlanahuatijquetl David quiilhui nopa sihuatl: ―Xiya mochaj huan
    na nitlanahuatis para ax aqui huelis quicocos.'
  bus-bus: 'Ben kí bè nↄgbɛ̃ pìnɛ: Ǹ tá bɛ, mɛ́ yã diɛ n yã pì musu.'
  gub-BL: Uwazar Tawi ize'eg izupe. — Ezewyr eho neràpuz me nehe. Ihe ae azekaiw putar
    ko ma'e rehe ihe nehe, i'i izupe.
  eng-DRA: 'And the king said to the woman: Go to thy house, and I will give charge
    concerning thee.'
