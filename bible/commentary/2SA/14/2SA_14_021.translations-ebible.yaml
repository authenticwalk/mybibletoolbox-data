verse: 2SA.014.021
translations:
  mal-C: 'രാജാവു യോവാബിനോടു പറഞ്ഞു: “കൊള്ളാം; ഇക്കാര്യം ഞാൻ സമ്മതിച്ചിരിക്കുന്നു.
    നീ പോയി അബ്ശാലോം കുമാരനെ കൂട്ടിക്കൊണ്ടുവരിക!”'
  deu-TKW: 'Hierauf sprach der König zu Joab: Wohlan, ich will dieses Anliegen erfüllen:
    so gehe denn hin und hole den jungen Mann, Absalom, zurück.'
  lin-lin: 'Mokonzi alobaki na Joabi : — Malamu ! Nakosala yango. Kende, zongisa elenge
    mobali Abisalomi.'
  eng-LSV: And the king says to Joab, “Now behold, you have done this thing; and go,
    bring back the young man Absalom.”
  eng-GNV: 'And the King sayde vnto Ioab, Beholde nowe, I haue done this thing: go
    then, and bring the yong man Absalom againe.'
  eng-WEBSTER: 'And the king said to Joab, Behold now, I have done this thing: go
    therefore, bring the young man Absalom again.'
  nhw-BL: 'Huajca David quinotzqui Joab huan quiilhui: ―Cualtitoc, xiya huan xiquilhuiti
    Absalón ma huala.'
  swh-ONEN: Mfalme akamwambia Yoabu, “Vyema sana, nitalifanya jambo hili. Nenda, ukamlete
    kijana Absalomu.”
  bba-bba: Yen biru Dɑfidi sinɑ boko u dɑ u Yoɑbu sɔ̃ɔwɑ u nɛɛ, to, kon ko nɡe mɛ
    ɑ kĩ. A doo ɑ nɛn bii Abusɑlɔmu wi ɡɔsiɑmɑ.
  eng-KJVCPB: 'And the king said unto Joab, Behold now, I have done this thing: go
    therefore, bring the young man Absalom again.'
  mpx-mpx: Inoke abwe kin i baek Yowab elana i ba, “I waisi, na ginol ni ola wam nuwatu.
    He nu nok nu na heval Absalom nu en pasikalim.”
  luo-luo: Ruoth nowacho ni Joab niya, “Mano kare, abiro timo kamano. Dhiyo mondo
    iom wuowi ma Abisalom oduogi.”
  meu-meu: 'Bena hanua pavapavana ese Ioab e hereva henia, eto, A kamonai, na gwau
    maoromu: aola, eregabe tauna Absalom ba hakaua lou mai.'
  npi-ULB: राजाले योआबलाई भने, “हेर, म यो गर्ने छु । तब जाऊ र त्‍यो जवान अब्शालोमलाई
    फर्काएर ल्‍याऊ ।”
  yor-yor: Ọba sì wí fún Joabu pé, “Wò ó, èmi ó ṣe nǹkan yìí, nítorí náà lọ, kí o
    sì mú ọmọdékùnrin náà Absalomu padà wá.”
  ind-ind: Lalu raja berkata kepada Yoab, “Baiklah! Saya setuju melakukan apa yang
    kamu inginkan. Bawalah Absalom kembali ke sini!”
  pes-OPCB: 'پس پادشاه یوآب را خواست و به او گفت: «بسیار خوب، برو و ابشالوم را بیاور.»'
  tgl-ULB: Kaya sinabi ng hari kay Joab, “Tingnan mo ngayon, gagawin ko ang bagay
    na ito. Pagkatapos pumunta ka at isama pabalik ang binatang si Absalom.”
  cbu-NT: Ashiriya, kurakshat Dapiy waanaatsi wipa Absalonaa yusur Irusarinap taachpa
    átu, Jowabaa kuruzeeru, Na Absalonamun tsiyatsis yararanguri, natunaa ipareetsi
    Absalona yusur ningtam yanpushini, tárangu,
  hui-hui: Mani wali biago ibu tagira peaha Debidihanda Yoaba íbu lowa lalu, Í̠na
    manda biridagoni karulape laro. Ai Abasalomo damu pialu haru daibule pu, lene.
  mya-mya: ထို​နောက်​မင်း​ကြီး​သည်​ယွာ​ဘ​အား``သင်​အ​လို ရှိ​သည့်​အ​တိုင်း​ပြု​ရန်​ငါ​ဆုံး​ဖြတ်​ပြီး​ပြီ။
    ထို သူ​ငယ်​အ​ဗ​ရှ​လုံ​ကို​သွား​၍​ခေါ်​လော့'' ဟု မိန့်​တော်​မူ​၏။
  bod-N: དེར་རྒྱལ་པོས་ཡོ་ཨབ་ལ། ལྟོས་ཤིག ངས་དེ་བཞིན་དུ་གནང་བས། སོང་ལ་ཨབ་ཤཱ་ལོམ་འདི་རུ་འཁྲིད་ཤོག་ཅེས་བསྒོས་པ་དང་།
  sna-sna: Mambo akati kuna Joabhu, “Zvakanaka chose, ndichaita saizvozvo. Chienda,
    unouya nejaya Abhusaromu.”
  spa-BLM: 'El rey dijo a Joab: “Mira ahora, he concedido esto. Ve, pues, y haz volver
    al joven Absalón”.'
  cac-cac: 'Yuj chi'' ix avtaj vin̈aj Joab chi'' yuj vin̈ rey chi'': —Toxo ix in na''a,
    elocab''c''och icha tas tza nib''ej chi''. Ixic, b''at ic'' meltzaj vin̈aj quelem
    Absalón chi'', xchi vin̈ rey chi'' d''a vin̈.'
  swh-ULB: Hivyo mfalme akamwambia Yoabu, “Tazama, nitatenda jambo hili. Nenda na
    umrudishe huyo kijana Absalomu.”
  bel-bel: 'І сказаў цар Ёаву: вось, я зраблю; ідзі ж, вярні хлопца Авэсалома.'
  deu-ELBBK: 'Und der König sprach zu Joab: Sieh doch, ich habe dieses getan; so geh
    hin, hol den Jüngling, den Absalom, zurück.'
  mbb-OT: Ne impetawag te hadì si Joab ne migkeǥiyan te, “Uya, hipanew ka ne dumaha
    nu si Absalom ke edlikù ka kayi.”
  mal-2015: 'രാജാവു യോവാബിനോടു: ഞാൻ ഈ കാര്യം സമ്മതിച്ചിരിക്കുന്നു; അതു കൊണ്ടു നീ ചെന്നു
    അബ്ശാലോംകുമാരനെ കൊണ്ടുവരിക എന്നു കല്പിച്ചു.'
  rmc-rmc: 'Paľis o David phenďa le Joaboske: „Mištes, me kerava oda, so kames. Dža
    a an pale le Absolon.“'
  pes-OPV: 'پس پادشاه به یوآب گفت: «اینک این کار راکرده‌ام. حال برو و ابشالوم جوان
    را باز آور.»'
  ron-1924: 'Ымпэратул а зис луй Иоаб: „Ятэ, вряу сэ фак лукрул ачеста; ду-те дар
    де аду ынапой пе тынэрул Абсалом.”'
  ben-OBCV: রাজামশাই যোয়াবকে বললেন, “ঠিক আছে, আমি এরকমই করব। যাও, সেই যুবক অবশালোমকে
    ফিরিয়ে নিয়ে এসো।”
  som-som: Markaasaa boqorkii wuxuu Yoo'aab ku yidhi, Bal eeg, waxan baan sameeyey;
    haddaba tag, oo soo celi ninkii dhallinyarada ahaa ee ahaa Absaaloom.
  lat-VUC: 'Et ait rex ad Joab: Ecce placatus feci verbum tuum: vade ergo, et revoca
    puerum Absalom.'
  eng-ASVBT: 'And the king said unto Joab, Behold now, I have done this thing: go
    therefore, bring the young man Absalom back.'
  ita-1885: 'Allora il re disse a Ioab: Ecco, ora tu hai condotto questo affare; va'' dunque,
    e fa'' ritornare il giovane Absalom.'
  eng-LXXUP: 'And the king said to Joab, Behold now, I have done to thee according
    to this thy word: go, bring back the young man Absalom.'
  eng-ULB: So the king said to Joab, “Look now, I will do this thing. Go then, and
    bring the young man Absalom back.”
  spa-VBL: 'El rey le dijo a Joab: “Bien, lo haré. Ve y trae de vuelta al joven Absalón”.'
  fra-_FOB: 'Alors le roi dit à Joab: Voici, maintenant, c''est toi qui as conduit
    cette affaire; va donc, et fais revenir ce jeune homme, Absalom.'
  mal-mal: 'രാജാവ് യോവാബിനോട്: “ശരി, ഞാൻ ഈ കാര്യം സമ്മതിച്ചിരിക്കുന്നു; അതുകൊണ്ട്
    നീ ചെന്ന് അബ്ശാലോംകുമാരനെ തിരിച്ച് കൊണ്ടുവരുക” എന്നു കല്പിച്ചു.'
  urd-GVR: Dāūd ne Yoāb ko bulā kar us se kahā, “Ṭhīk hai, maiṅ āp kī darḳhāst pūrī
    karūṅga. Jāeṅ, mere beṭe Abīsalūm ko wāpas le āeṅ.”
  suz-BL: मिनु पिपमी योआब कली “दुम्‍ब, गो एको लोव़ बिस्‍साक्‍यी। लशा, मेको ठिटा अब्‍सालोम
    कली लेश्‍शा चाक्‍कीन” देंमाक्‍त।
  ita-1927: 'Allora il re disse a Joab: “Ecco, voglio fare quello che hai chiesto;
    va’ dunque, e fa’ tornare il giovane Absalom”.'
  ckb-ckb: 'ئیتر پاشا بە یۆئابی گوت: «ئێستا من بڕیارم دا و بڕۆ ئەو کوڕە گەنجە، ئەبشالۆم
    بهێنەرەوە.»'
  eng-BBE: 'And the king said to Joab, See now, I will do this thing: go then and
    Come back with the young man Absalom.'
  kan-OKCV: ಆದ್ದರಿಂದ ಅರಸನು ಯೋವಾಬನಿಗೆ, “ನಾನು ಈ ಕಾರ್ಯವನ್ನು ಮಾಡಿದೆನು. ನೀನು ಹೋಗಿ ಯೌವನಸ್ಥನಾದ
    ಅಬ್ಷಾಲೋಮನನ್ನು ತಿರುಗಿ ಕರೆದುಕೊಂಡು ಬಾ,” ಎಂದನು.
  tam-2017: 'அப்பொழுது ராஜா யோவாபைப் பார்த்து: இதோ, இந்தக் காரியத்தைச் செய்கிறேன்,
    நீ போய் அப்சலோம் என்னும் வாலிபனைத் திரும்ப அழைத்துக்கொண்டுவா என்றான்.'
  spa-RV-1909: 'Entonces el rey dijo á Joab: He aquí yo hago esto: ve, y haz volver
    al mozo Absalom.'
  ron-BTF: 'Și împăratul i-a spus lui Ioab: Iată acum, am făcut acest lucru; du-te
    de aceea, adu înapoi pe tânărul Absalom.'
  eng-WEBP: The king said to Joab, “Behold now, I have granted this thing. Go therefore,
    and bring the young man Absalom back.”
  eng-FBV: The king said to Joab, “Fine, I'll do it. Go and bring young Absalom back.”
  nld-1939: 'Toen sprak de koning tot Joab: Goed dan! Ik doe wat ge me voorstelt;
    ge kunt den jongen Absalom terughalen.'
  nch-BL: 'Huajca David quinotzqui Joab huan quiilhui: ―Cualtitoc, xiya huan xiquilhuiti
    Absalón ma huala.'
  vie-1934: 'Vua bèn nói cùng Giô-áp rằng: Vậy vì ngươi đã làm việc nầy, hãy đi đòi
    gã trai trẻ Aùp-sa-lôm trở về.'
  hin-CV: तब राजा ने योआब को आदेश दिया, “सुनो, मैंने तुम्हारा यह प्रस्ताव स्वीकार
    किया. जाओ, उस युवा अबशालोम को यहां ले आओ.”
  spa-BES: 'Y el rey dijo a Joab: Mira, haré esto; ve, y vuelve con el joven Absalón.'
  tdx-tdx: 'Aa le hoe i mpanjakay am’ Ioabe: Mahaoniña arè, fa nanoeko; aa le akia,
    hitrifo añe i ajalahy Absalome.'
  tha-KJV: กษัตริย์​ตรั​สส​ั่งโยอาบว่า “​ดู​เถิด เราอนุมั​ติ​ตามคำขอนี้​แล้ว จงไปพาอับซาโลมชายหนุ่มคนนั้นกลับมา”
  por-BR-2018: 'Então o rei disse a Joabe: Eis que eu faço isto: vai, e faze voltar
    ao jovem Absalão.'
  deu-ELO: 'Und der König sprach zu Joab: Siehe doch, ich habe dieses getan; so gehe
    hin, hole den Jüngling, den Absalom, zurück.'
  eng-WYC-2018: And (later), the king said to Joab, Lo! I am pleased, and I have done
    thy word; therefore go thou, and again-call thou the child Absalom. (And later,
    the king said to Joab, Behold! I grant thy request; go thou, and bring back the
    young man Absalom.)
  epo-epo: 'Tiam la reĝo diris al Joab: Jen mi tion faris; iru do kaj revenigu la
    junulon Abŝalom.'
  uig-PIN: 'Xuning bilǝn padixaⱨ Yoabⱪa: Maⱪul! Mana, bu ixⱪa ijazǝt bǝrdim. Berip
    u yigit Abxalomni elip kǝlgin, dedi.'
  beo-beo: 'Amogalu fa:no, hina bagade da Youa:bema amane sia:i, “Na da dia hanai
    hamoma:ne ilegei dagoi. Dia asili, goi ayeligi A:basalome lalalu, guiguda: oule
    misa!”'
  tpi-OTNT: Meri i go pinis na bihain king i singautim Joap i kam na em i tokim Joap
    olsem, “Harim. Mi orait long bihainim tingting bilong yu. Olsem na yu go kisim
    Apsalom na bringim em i kam.”
  hau-SA: Sarki ya ce wa Yowab, “To, da kyau, zan yi haka. Je ka, ka dawo da saurayin
    nan Absalom.”
  uig-LAT: 'Shuning bilen padishah Yoabqa: Maqul! Mana, bu ishqa ijazet berdim. Bérip
    u yigit Abshalomni élip kelgin, dédi.'
  nde-nde: Inkosi yasisithi kuJowabi, “Kulungile, ngizakwenza lokho. Hamba uyebuya
    lalo ijaha u-Abhisalomu.”
  ton-ton: '¶ Pea naʻe pehē ʻe he tuʻi kia Soape, “Vakai mai, kuo u fai ʻae meʻa ni:
    ko ia ke ke ʻalu ʻo toe ʻomi ʻae tangata talavou ko ʻApisalomi.”'
  ces-1613: 'A protož řekl král Joábovi: Aj, již jsem to učinil. Jdiž tedy, přiveď
    mládence Absolona.'
  eng-WMB: The king said to Joab, “Behold now, I have granted this thing. Go therefore,
    and bring the young man Absalom back.”
  tam-TCV: அப்பொழுது அரசன் யோவாபை அழைத்து, “நான் அதைச் செய்வேன். நீ போய் வாலிபனான
    அப்சலோமை அழைத்து வா” என்றான்.
  ceb-ULB: Busa miingon ang hari ngadto kang Joab, “Tan-awa karon, buhaton ko kining
    butanga. Lakaw, ug kuhaa ang batan-ong lalaki nga si Absalom ug ibalik siya dinhi.”
  pol-UBG: 'Król więc powiedział do Joaba: Oto teraz uczyń tę rzecz. Idź i sprowadź
    młodzieńca Absaloma.'
  agr-agr: 'Makichik tsawantai apu David Joapan chichajak: “Absalón wakitki taa pujusti
    tusan tajai. Nuadui weme Absalón ujakta wakitki Jerusalén taati”, tiuwai.'
  kyc-kyc: Enakana kiŋi dokome Joape lamaiyuo lao, Embame piso sipinyi dokona nambame
    piru lao suu pyapu. Emba papala akali parange Epesalome doko nyepala minyuo dae
    ipupi, leya.
  urd-GVU: داؤد نے یوآب کو بُلا کر اُس سے کہا، ”ٹھیک ہے، مَیں آپ کی درخواست پوری کروں
    گا۔ جائیں، میرے بیٹے ابی سلوم کو واپس لے آئیں۔“
  deu-1912: 'Da sprach der König zu Joab: Siehe, ich habe solches getan; so gehe hin
    und bringe den Knaben Absalom wieder.'
  kan-2017: ಅನಂತರ ಅರಸನು ಯೋವಾಬನಿಗೆ, “ನೀನು ಕೇಳಿಕೊಂಡದ್ದನ್ನು ಅನುಗ್ರಹಿಸಿದ್ದೇನೆ, ಹೋಗಿ ಯೌವನಸ್ಥನಾದ
    ಅಬ್ಷಾಲೋಮನನ್ನು ಕರೆದುಕೊಂಡು ಬಾ” ಅಂದನು.
  yap-yap: Me ga’ar David ni Pilung ngak Joab, “Kug duwgiliy ni nggu rin’ e tin ni
    ga ba’adag. Mman mu pining fare pagel i Absalom ngam fulweg ngaray.”
  hlt-MCSB: Te daengah manghai loh Joab te, “Ol he ka tloek bitni ne, cet lamtah Absalom
    camoe te lo laeh,” a ti nah.
  mdy-ETH: ዬካፓ ካኣቲ ዻካ ኔጌዖ ዒዮዓቤም፦ «ቃራኬ፤ ዴንዲ ዼጌሢ፥ ዓቤሴሎሜ ኮይ ዔኪ ሙኬ» ጌዔኔ።
  twi-ASANTE: Enti, ɔhene no soma ma wɔkɔfaa Yoab baeɛ, na ɔka kyerɛɛ no sɛ, “Ɛyɛ,
    kɔ na kɔfa aberanteɛ Absalom bra.”
  eng-WEBU: The king said to Joab, “Behold now, I have granted this thing. Go therefore,
    and bring the young man Absalom back.”
  wal-wal: Kawoi Yoo7aaba, “Daro lo77o! Taani hagaa oottana! Ba; baada he yelaga bitaniyaa
    Abeselooma ekkada ya” yaagiis.
  spa-PDDPT: 'Entonces el rey dijo a Joab: Mira, yo concedo esto. ¡Vé y trae al joven
    Absalón!'
  gun-gun: 'Ha''e gui ma Joabe pe ju huvixa aipoe''i: — Aendu ma rejerure ukaa. Tereo
    ha''vy, eru kunumi Absalão — he''i.'
  agu-BL: 'Tan tu'' yi xtxolbila''tz, nintzun cawunin yi rey tetz Joab: —Ja wi''t
    intxum yi mbil tzimban te yi xtxolbile''j. Ba''n bin cẍben tan ticy''le''n tzaj
    Absalom, yi incy''ajl.'
  ilo-ULB: Isu nga imbaga ti ari kenni Joab, “Kitaem ita, aramidek daytoy a banag.
    Inka ngarud, ket isublim ditoy ti agtutubo a ni Absalom.”
  kpg-kpg: Nomuli gei di king ga helekai gi Joab, “Au gu hagababa aga i ogu lodo bolo
    au ga haga gila dau mee dela e hiihai ginai. Hana laa, laha mai tama daane go
    Absalom gi kinei.”
  uig-ARA: 'شۇنىڭ بىلەن پادىشاھ يوئابقا: ماقۇل! مانا، بۇ ئىشقا ئىجازەت بەردىم. بېرىپ
    ئۇ يىگىت ئابشالومنى ئېلىپ كەلگىن، دېدى.'
  sus-sus: Mangɛ naxa a fala Yowaba bɛ, a naxɛ, «I naxan fala, n wama na nan nabafe.
    Siga, i sa fa n ma di Abisalomi ra.»
  pon-2006: Eri mwuhr, nanmwarkio ahpw mahsanihong Sohap, “Eri, I koasoanedier nan
    kapehdi I en kapwaiada dahme ke anahnehn. Eri, kohwei oh kahrehdo met mwahnakapw
    Apsalom.”
  jae-jae: Go kiŋ kêsôm gêdêŋ Joab gebe “Gôlicgac, aê jakêŋ êwiŋ nêm biŋ, taŋ koteŋ
    naŋ. Naôkôc ŋac wakuc Absalom êmu êmêŋ êtiam.”
  ksd-ksd: 'Ma ra king i ga biti tai Ioab: Ina pait ot pa go ra magit; una vana, ma
    una ben pa mule ra barmana Absalom.'
  tur-YTC: Kral Yoav'a, “İşte, bu şeyi kabul ettim. Bunun için git ve genç Avşalom'u
    geri getir.” dedi.
  grc-BRENT: Καὶ εἶπεν ὁ βασιλεὺς πρὸς Ἰωὰβ, ἰδοὺ δὴ ἐποίησά σοι κατὰ τὸν λόγον σου
    τοῦτον· πορεύου, ἐπιστρέψον τὸ παιδάριον τὸν Ἀβεσσαλώμ.
  ind-AYT: Lalu, raja berkata kepada Yoab, “Ketahuilah sekarang, aku akan melakukan
    hal itu. Pergilah dan bawalah orang muda itu, Absalom, kembali.”
  nya-nya: Mfumu inati kwa Yowabu, “Chabwino, ine ndichita zimenezi. Pita kamutenge
    Abisalomuyo.”
  hrv-hrv: 'Tada se kralj okrenu Joabu i reče mu: “Dobro, učinit ću to. Idi i dovedi
    natrag mladića Abšaloma!”'
  mps-mps: Te we pai madigi, tama nosali kingo te Joap i olama asobo si, tama agai
    te tama po Joapbolo wali. “Odao. Eno nago homu wali peyu, usu da po wali. Tama
    tialima, nage pelama, te Apsalom sigi pelama, tama aga odasa asao,” wali.
  tpi-tpi: Meri i go pinis na bihain king i singautim Joap i kam na em i tokim Joap
    olsem, “Harim. Mi orait long bihainim tingting bilong yu. Olsem na yu go kisim
    Apsalom na bringim em i kam.”
  dan-1931: 'Derpå sagde Kongen til Joab: “Vel, jeg vil gøre det! Gå hen og bring
    den unge Mand, Absalom, tilbage!”'
  vie-OVCB: 'Vua bảo Giô-áp: “Thôi được! Hãy đưa Áp-sa-lôm về đây.”'
  guj-2017: તેથી રાજાએ યોઆબને કહ્યું, “હવે જો, હું આ કામ કરીશ. માટે જા, જુવાન આબ્શાલોમને
    પાછો લઈ આવ.”
  pon-2006A: Eri mwuhr, nanmwarkio ahpw mahsanihong Sohap, “Eri, I koasoanedier nan
    kapehdi I en kapwaiada dahme ke anahnehn. Eri, kohwei oh kahrehdo met mwahnakapw
    Apsalom.”
  por-BRBSL: 'O rei disse a Joab: “Eis que agora eu concedi isto. Ide, portanto, e
    trazei o jovem Absalom de volta”.'
  cth-cth: Siangpahrang ni Joab koevah, bokheiyah hete lawk kai ni ka dei han. Cet
    nateh thoundoun Absalom hah thokhai haw telah atipouh.
  twi-twi: Enti ɔhene no soma ma wɔkɔfaa Yoab bae, na ɔka kyerɛɛ no se, “Eye, kɔ na
    kɔfa aberante Absalom bra.”
  hlt-hlt: Te daengah manghai loh Joab te, “Ol he ka tloek bitni ne, cet lamtah Absalom
    camoe te lo laeh,” a ti nah.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tìi kɔtɛ kɛ́nɑ́kɛ́ Soɑbu kɛ dɔ̀: N yiemmu kɛ bo dɔɔ̀ ɑ m bekɛ
    tì, kɔtɛ kɛ́yúní odɑpɑ̀ɑ̀ nhAbusɑdɔmmu kɛ̀ di konní.'
  msy-2020: Ezɨ gɨn atrivim kamaghɨn Joap mɨgei, “Bar dera, kɨ nɨn nɨghnɨzimɨn gɨn
    mangam. Eghtɨ nɨ mangɨva Apsalom inigh uamategh izɨ.”
  dop-dop: 'Pǝlɛ pǝ wɑɑlɩ kɛ́ wulɑʋ tɔmɑ Sowɑpɩ sɩ: Tɔm ntɩ tǝ tɛmɑ, polo nɑ ń kɔnɑ
    Apǝsɑlɔm.'
  azb-azb: 'Padşah Yoava dedi: «Yaxşı, bu işi görərəm. Get, o cavanı – Avşalomu geri
    qaytar».'
  eng-DBY: 'And the king said to Joab, Behold now, I have done this thing: so go,
    bring back the young man Absalom.'
  hin-2017: तब राजा ने योआब से कहा, “सुन, मैंने यह बात मानी है; तू जाकर उस जवान अबशालोम
    को लौटा ला।”
  wol-KYG: 'Gannaaw gi Buur ne Yowab: «Waaw, baax na, nangu naa. Demal jëli ngóor
    sa, Absalom.»'
  eng-YLT: And the king saith unto Joab, 'Lo, I pray thee, thou hast done this thing;
    and go, bring back the young man Absalom.'
  eng-WYC-2017: And the king said to Joab, Lo! I am pleased, and I have done thy word;
    therefore go thou, and again-call thou the child Absalom.
  eng-WMBB: The king said to Joab, “Behold now, I have granted this thing. Go therefore,
    and bring the young man Absalom back.”
  urd-GVH: दाऊद ने योआब को बुलाकर उससे कहा, “ठीक है, मैं आपकी दरख़ास्त पूरी करूँगा।
    जाएँ, मेरे बेटे अबीसलूम को वापस ले आएँ।”
  rug-rug: Mumudi hoi si zama koe Zoabi sa baṉara, “Ele balabala ia tu rau sapu gua
    hiva nia goi. La mamu turaṉa pule mae nia tani se Abusalamu sa tie vaqura.”
  gaz-gaz: Mootichis Yooʼaabiin, “Tole; ani waan kana nan godha. Ati dhaqii Abesaaloom
    dargaggeessicha fidi” jedhe.
  fra-LSG: 'Le roi dit à Joab: Voici, je veux bien faire cela; va donc, ramène le
    jeune homme Absalom.'
  yal-yal: Mangan yi a fala Yowaba xa, a naxa, “Nayi, n waxi na liga feni, siga, i
    sa fa banxulanna Abisalomi ra.”
  haw-1868: I aku la ke alii ia Ioaba, aia hoi, ua hana iho nei au i keia mea, e kii
    aku oe, a e hoihoi mai i ke kanaka opiopio ia Abesaloma.
  arb-NAV: 'فَقَالَ الْمَلِكُ لِيُوآبَ: «لَقَدِ اسْتَقَرَّ رَأْيِي عَلَى تَنْفِيذِ
    هَذَا الأَمْرِ. فَاذْهَبِ الآنَ وَأَحْضِرِ الْفَتَى أَبْشَالُومَ».'
  ewe-ewe: Ale David yɔ Yoab eye wògblɔ nɛ be, “Enyo, yi nàkplɔ Absalom vɛ.”
  eng-LEE: 'And the king said unto Joab, Behold, now, thou hast done this thing: go
    then, bring back the young man Abshalom.'
  asm-FB: তাৰ পাছত ৰজাই যোৱাবক ক’লে, “এতিয়া চোৱা, মই এনে কৰ্ম কৰিম৷ এই হেতুকে যোৱা,
    সেই ডেকা অবচালোমক পুনৰায় আনাগৈ।”
  sus-A: مَنفّ نَشَ عَ قَلَ يٌوَبَ بّ، عَ نَشّ، «عِ نَشَن قَلَ، ﭑ وَ مَ نَ نَن نَبَقٍ.
    سِفَ، عِ سَ قَ ﭑ مَ دِ عَبِسَلٌمِ رَ.»
  fra-SBL: 'Le roi dit à Joab : « Voici, j''ai accordé cette chose. Va donc, et ramène
    le jeune homme Absalom. »'
  hbo-hbo: וַיֹּ֤אמֶר הַמֶּ֙לֶךְ֙ אֶל־יֹואָ֔ב הִנֵּה־נָ֥א עָשִׂ֖יתִי אֶת־הַדָּבָ֣ר
    הַזֶּ֑ה וְלֵ֛ךְ הָשֵׁ֥ב אֶת־הַנַּ֖עַר אֶת־אַבְשָׁלֹֽום׃
  piu-2006: (13:1-21; 13:23-29,37-39; 14:21-24; 15:1-15; 16:15-23; 18:1,2,14-15,33;
    21:15-22) Tapitaku katja Yamananya palumpa nyarrumpaku, kungka Tamaku yunytjurringkulara
    nyinangi. Yaḻṯikitjangku puṯu kulira pikatjarra nguwanparringu. Palumpa paapangka
    Tapitangkara tjapiṉu, palumpa nyarrumpa Tamalu ngalya yankula Yamanaku mangarri
    kutjara yungkunytjaku. Palunyatjanu Tamalura palumpa kaaka Yamanaku mangarri kutjara
    piitakutu katirra yungu. Yamanalu palumpa nyarrumpa maḻanypa tjapiṉu, tjungu ngarrikitjangku.
    Tamalu nguḻurrirra wiya watjaṉu. Palunyatjanu Yamanalu witira ngarritjunkula kanyiṉu.
    Kanyira mirrpaṉarrirra payira wantirriyaṉu. Wati kutjupaku nyinakitjangku puṯu
    kulira yularra yanu, kaaka kutjupangka tjakultjunkukitja, Yapatjalumala. Tjakultjunkunytja
    kulira Yapatjalumanya palumpa kaakaku Yamanaku mirrpaṉpa, pika nyinangi. Yiiya
    kutjarrarrirra Yapatjalumalu Tapitanya tjapiṉu, tjunguya Tapitaku katja tjuṯa
    kutjungkarrirra ngalkula pukuḻarrinytjaku. Tapitalu wiya watjaṉingka Yapatjalumalu
    kutu tjapiṉu kaaka Yamananya kutju yankula tjungungku ngalkula pukuḻarrinytjaku.
    Tapitalulpi watjaṉu katjararranpa Yamananyaṯarraya palya yankunytjaku. Yankulaya
    tjungungku ngalkula pulakina tjikira Yamananya rarrirarrirrinytjala, Yapatjalumaku
    waarrkana tjuṯangkuya mirri pungu, nyarrumpa Tamalara kuya palyaṉutjangka. Yapatjalumalu
    tjananya tjingapungutjangkaya mirri pungu. Yapatjalumaku maḻanypa kutjupa tjuṯa
    pakara nguḻurrirra tuungkiyi tjuṯangka kaḻparra ngurra Tjarutjalumakutu maḻakuya
    yanu. Yamananyaya mirri pungkunytjaku yalatji tjananya tjingapungkula Yapatjalumanya
    ngurra waṉmakutu ankula nyinangi. Tapitanya yuḻṯurrirra tjuḻurrmankula rawa yulangi.
    Tjuwapanya nyinangu tjilirratjarra tjuṯaku mayutju. Paluru Tapitanya tjapiṉu,
    yankula Yapatjalumanya aḻṯirra ngalya katinytjaku. Tapitalu yuwa watjaṉu. Palunyatjanu
    Yapatjalumanya maḻaku ngalya yankula Tjarutjalumangkalpi nyinanytjala Tapitalu
    Tjuwapanya watjaṉu, “Yapatjalumanya ngurra kutjupangka nyinanytjaku, ngayukuṉungka
    wiya. Ngayulu wiya yunytjurringanyi palunya nyakunytjaku.” Yapatjalumanya kutu
    nyinangu Tapitanya nyakunytjawiya. Yiiya kutjarra paluru ngurra kutjupangka nyinangi.
    Palunyatjanu Tapitanya Yapatjalumaku kalyparringu. Yiiya puupala Tjarutjalumangka
    nyinarra Yapatjalumalu kuliṉu mayutju tiṉa nyinakitjangku, aṉangu tjuṯaku. Paluru
    tjananya yaḻṯirra tjingapungkupayi mayutju nyinatjunkukitjangku, Tapitanya panypurangkula.
    Kutjupa tjuṯaya Tjarutjalumakutu ngalya yankunytjala, Yapatjalumanya tjanala tjungurrirra
    tjingapungkupayi mayutju nyinatjunkukitjangku. Yalatji yaṉangu tjuṯalingkura ngulytjurringu.
    Palunyatjanu yulparirra yankula nyinangi tawunu Yipuranangka. Yipuranangkaya Yapatjalumanyaṯarra
    waarrkana yantaṯa kutjarra tjungu nyinangi. Tawunu kutjupa tjuṯakutu Yapatjalumalu
    waarrkana tjuṯa wantirriyaṉu, yara yalatji tjananya tjakultjunkunytjaku, “Yapatjalumanyalpilampa
    mayutju tiṉa kuwarri nyinaku.” Tapitaluṯarraya Tjarutjalumangka nyinarra kuliṉu,
    Yapatjalumakuya mayutju tiṉa aṉangu tjuṯa yunyparringutjatjanungka. Palunyatjanungka
    Tapitalu tjananya palumpa waarrkana tjuṯangka watjaṉu, tjunguya pakara tjalkaḻungkukitjangku.
    Tapitalu palumpa miita tjuṯaṯarra Tjarutjalumangka wantirra anu. Paluru miiṯa
    kutjupa tjuṯa tjananya wantikatingu ngurra yaṉṯayaṉṯara kanyintjaku. Yapatjalumanyaṯarraya
    palumpa waarrkana tjuṯa Tjarutjalumakutu ngalya ankula Tapitaku ngurrangka nyinangi.
    Yapatjalumaku waarrkana Yatjiyupalalu Yapatjalumanya alatji tjingapungu, “Tapitaku
    miiṯa tjuṯangka nyuntulpi tjananya ngarri!, ngaangka wantikatinytja tjuṯawana.”
    Palunyatjanu Yapatjalumalu tjananya kanyiṉu, palumpa paapaku miiṯa tjuṯa, Tapitanya
    mirrpaṉpara nyinanytjaku. Palunyatjanu Yapatjalumalu tjananya Yitjurilaku walytja
    tjuṯa tjilirratjarra tjuṯa yaḻṯingu tjungurrinytjaku. Tjungurrirraya Tapitanyaṯarra
    pungkukitja anu. Palunyatjanu Tapitalu tjananya palumpa tjilirratjarra tjuṯa wantirriyaṉu,
    Yapatjalumanyaṯarra pikangku pungkunytjaku. Watjaṉu tjananya wantirriyalkitjangku,
    “Yapatjalumanya wiyanyurra mirri pungkunytjaku, witira kutjuya ngalya kati!” Tapitaku
    waarrkana tjuṯangku tjananya ngalya ankula pungkula nguḻutjingara wantirriyaṉu.
    Yapatjalumanya tjalkaḻungkukitja watiyangka yunnguwana miyulatjarra tjalkaḻungu.
    Palunyatjanu watiyangku mangka witira waralytjunkula kanyiṉingi. Waarrkana kutjupangku
    nyakula Tjuwapangka tjakultjunu. Tjuwapalu Tapitaku wangka kulira wantirra yankula
    waralyngarayananyingka kultu wakaṉu. Paluru yalatji wakaṉutjangka Tapitalu kulira
    yulangi. Tapitanyaṯarraya maḻaku ankula Tjarutjalumangka mayutju tiṉa nyinangi.
    Ngula Pilitjiyanya ngurrara tjuṯaya tjilirratjarra pikaku tjungurringu. Palunyatjanu
    tjananya Tapitaluṯarra palumpa tjilirratjarra tjuṯangkuya, pikangku pungkula nguḻutjingara
    wantirriyaṉu.
  kik-kik: Mũthamaki akĩĩra Joabu atĩrĩ, “Nĩ wega, nĩngwĩka ũguo. Thiĩ, ũcookie mwanake
    ũcio ti Abisalomu.”
  fra-NCL: 'Le roi dit à Joab : « Voici, je vais faire cela ; va donc, ramène le jeune
    homme Absalom. »'
  cek-AK: To naah Joab khaeah, Khenah, hae hmuennawk ka paek boih boeh; Caeh loe,
    thendoeng Absalom to kawk let ah, tiah a naa.
  cuk-cuk: 'Geb Rey-David ome-ega-ibmar-sogsadba, Joabʼse gochad, ega sogded: —Nabir
    be soge, an beba nai. Absalón be sunae.'
  uig-CYR: 'Шуниң билән падиша Йоабқа: Мақул! Мана, бу ишқа иҗазәт бәрдим. Берип у
    жигит Абшаломни елип кәлгин, деди.'
  tel-2017: అప్పుడు రాజు యోవాబును పిలిచి “విను, నువ్వు చెప్పినది నేను అంగీకరించాను”
    అని చెప్పి,
  hat-BSA: 'Alò, wa a te di Joab: “Gade byen, anverite, mwen va fè bagay sa a. Pou
    sa, ale mennen fè tounen jennonm nan, Absalom.”'
  kos-kos: Tok kutu, tokosra el fahk nu sel Joab, “Nga sulela mu nga ac oru ma kom
    lungse an. Fahla ac folokunulma Absalom nu yenu.”
  hbo-WLC: וַיֹּ֤אמֶר הַמֶּ֙לֶךְ֙ אֶל־יוֹאָ֔ב הִנֵּה־נָ֥א עָשִׂ֖יתִי אֶת־הַדָּבָ֣ר
    הַזֶּ֑ה וְלֵ֛ךְ הָשֵׁ֥ב אֶת־הַנַּ֖עַר אֶת־אַבְשָׁלֽוֹם׃
  ibo-ibo: Eze sịrị Joab, “Ọ dị mma, aga m eme ya. Gaa kpọghachite nwokorobịa ahụ
    bụ Absalọm.”
  ory-ory: ଏଥିଉତ୍ତାରେ ରାଜା ଯୋୟାବକୁ କହିଲେ, “ଆଚ୍ଛା, ଦେଖ, ମୁଁ ଏହି କଥା କରିବି, ଏଣୁ ଯାଅ,
    ସେ ଯୁବା ଅବଶାଲୋମଙ୍କୁ ପୁନର୍ବାର ଆଣ।”
  chk-chk: Mürin, ewe king a üreni Joap, “Ewer, üa mwütätä om tüngor. Kopwe feila
    o emwenisefälieto ewe alüal Apsalom.”
  ssd-ssd: 'Pino ta David kusremba kina le nu ndek Yoab wikina le nu sota prona le
    nu ndek sana: Ne isa. Ye ne tuku wamdus dubiwamŋgit. Ne kumba ka Absalom tumba
    te prowa ŋgina le'
  rop-rop: Afta na Deibid bin jingat langa Jowab, en wen imbin kaman langa im, imbin
    tok, “Aibin jinggabat wanim yubin wandim, en ai garra duwit langa yu. Wal yu go
    en gajim det yangmen Ebsalom, en yu garra bringimbek im iya.”
  ukr-1871: 'І рече царь Йоабові: Нехай буде по твоєму! Йди ж та поклич назад молодика
    Абессалома до дому.'
  deu-1951: 'Da sprach der König zu Joab: Siehe, ich habe diese Worte ausgesprochen;
    so gehe nun hin und hole den Jüngling Absalom zurück!'
  eng-JPS: 'And the king said unto Joab: ''Behold now, I have granted this request;
    go therefore, bring the young man Absalom back.'''
  srp-1865: 'Tada reèe car Joavu: evo, ti si uèinio to, idi, dovedi natrag dijete
    Avesaloma.'
  lug-lug: Awo kabaka n’agamba Yowaabu nti, “Kale, nzija kukikola. Genda okime omuvubuka
    Abusaalomu.”
  heb-heb: ויאמר המלך אל יואב הנה נא עשיתי את הדבר הזה ולך השב את הנער את אבשלום׃
  ben-IRV: পরে রাজা যোয়াবকে বললেন, “এখন দেখ, আমিই এই কাজ করছি; অতএব যাও, সেই যুবক
    অবশালোমকে আবার আন৷”
  pan-pan: ਤਦ ਰਾਜਾ ਨੇ ਯੋਆਬ ਨੂੰ ਆਖਿਆ, ਵੇਖ, ਮੈਂ ਇਹ ਕੰਮ ਕਰਦਾ ਹਾਂ! ਤੂੰ ਜਾ ਅਤੇ ਉਸ ਜੁਆਨ
    ਅਬਸ਼ਾਲੋਮ ਨੂੰ ਮੋੜ ਲਿਆ।
  tkr-tkr: 'Paççahee Yoavık''le eyhen: – Ho''o, zı man kar ha''asın. Hoora, şena mek''vna
    Avşalom yı''q''əlqa sak''al he''e.'
  mya-JVB: ထိုအခါ ရှင် ဘုရင်က၊ ဤ အမှု ကို ငါစီရင် ရ၏။ သင်သွား ၍ ထို လုလင် အဗရှလုံ
    ကို တဖန်ခေါ်ရမည်ဟု ယွာဘ အား မိန့် တော်မူ၏။
  tte-O: Kabo Deibida iwalolau Yowabi koina iwaloba, “Inamwanamwa yapaisowai besiele
    am nuwatu. Kulau kilakaine Abisalomi kuyoga-yapileyoiyama.”
  tbg-tbg: Minti tivakero nahenti viva vuvaro avuhainaa vaiinti viva Ioaapira aaramakero
    virara tiharo, Ho iriane. Ai antuqavano vaintemake te mintirerave. Are oru qaraaka
    vaiinti Apasalomura vita varera maini aniane, tiro.
  hmo-hmo: Vadaeni king Davida ese Ioaba ia hamaoroa, ia gwau, “Oi kamonai, oi dekenai
    maoro lau henia, oi lao, eregabe tauna Abesaloma do oi hakaua lou mai.”
  urd-urd: तब बादशाह ने योआब से कहा, “देख, मैंने यह बात मान ली इसलिए तू जा और उस जवान
    अबीसलोम को फिर ले आ।”
  rus-SYN: 'И сказал царь Иоаву: вот, я сделал по слову твоему; пойди же, возврати
    отрока Авессалома.'
  bqc-SIM: 'Ɔ̃ kí gɛ ò Yoabuɛ: Too, má yã́pi kɛ sa. Gɛ ǹ ɛ̀waaso Abisaloũ gbɛsi
    ǹ suò.'
  tcz-CHONGTHU: Chutah chun lengpan jong Joab koma asei in asol tan ahi, aphai tun
    chinlang golhangpa Absalom chu ga nung pui lut tan,” ati.
  mar-mar: राजा यवाबाला म्हणाला, माझे वचन मी खरे करीन. आता अबशालोमला परत आणा.
  qub-qub: 'Chaymi rayga Joabta niran: «Joab, maynami yarpashayquita aunishcä. Chaymi
    cananga wamrä Absalonta cutichimuy.»'
  bqp-bqp: 'Akũ kína gɛ̀ɛ à ò Yoabunɛ: Tↄ̀, mani yã pì kɛ sà. Ǹ gɛ́ ǹ kɛfɛnna Abusalomu
    gbɛsɛ ǹ su kãao.'
  hat-hat: 'Pita, wa a di Joab konsa: -Mwen pral fè sa ou vle m'' fè a. Ale chache
    jennonm yo rele Absalon an, mennen l'' tounen isit la.'
  eng-BSB: Then the king said to Joab, “I hereby grant this request. Go, bring back
    the young man Absalom.”
  tod-tod: 'Masagi liini, é ɠɛ Zoaɓe ma: «Nii è boga, gè vaa bu. Liina, è ʋa ga
    zunu loungoi Aɓesalɔme ʋɛ.»'
  eng-WEBPB: The king said to Joab, “Behold now, I have granted this thing. Go therefore,
    and bring the young man Absalom back.”
  kbq-kbq: Higeno kini ne'mo'a Joapuna asamino, Knareki kema hanazana hugahuanki vunka
    Absalomuna ome avrenka eno.
  nhe-BL: 'Huajca David quinotzqui Joab huan quiilhui: ―Cualtitoc, xiya huan xiquilhuiti
    Absalón ma huala.'
  bus-bus: 'Ben kí gàa à bè Yoabunɛ: Tↄ̀, mɛ́ yã pì kɛ sa. Ǹ gá ǹ gↄ̃kparɛ Abusalomu
    gbɛsɛ ǹ suo.'
  gub-BL: Nan kwehe tete uze'eg tuwihawete Zoaw pe. — Azapo putar neremiapo putar
    haw ihe nehe. Erur kwàkwàmo Àmixàràw eho kury, i'i izupe.
  eng-DRA: 'And the king said to Joab: Behold I am appeased and have granted thy request:
    Go therefore and fetch back the boy Absalom.'
