verse: 2SA.014.015
translations:
  mal-C: “ജനം എന്നെ ഭയപ്പെടുത്തിയതിനാൽ ഇക്കാര്യം എന്റെ യജമാനനായ രാജാവിനോടു പറയാൻ വന്നതാണ്
    ഞാൻ. ‘ഞാൻ രാജാവിനോടു സംസാരിക്കും; ഒരുപക്ഷേ അദ്ദേഹം തന്റെ ദാസി പറയുന്നതു ചെയ്തേക്കാം’
    എന്ന് അങ്ങയുടെ ദാസിയായ അടിയൻ ചിന്തിച്ചു.
  deu-TKW: 'Nun denn, daß ich hergekommen bin, um an meinen königlichen Herrn dies
    Wort zu richten, geschah deshalb, weil die Leute mir Angst machten; da dachte
    deine Magd: Ich will es doch dem Könige vortragen - vielleicht wird der König
    den Wunsch seiner Sklavin erfüllen!'
  lin-lin: 'Mpe sik’oyo, soki nayei kobimisa maloba oyo epai ya mokonzi, nkolo na
    ngai, ezali mpo ete bato babangisaki ngai. Yango wana mwasi mosali na yo amilobelaki :
    « Tika ete naloba na mokonzi, nkolo na ngai. Tango mosusu, akosala kolanda makambo
    oyo mwasi mosali na ye akosenga.'
  eng-LSV: And now that I have come to speak this word to my lord the king, [it is]
    because the people made me afraid, and your maidservant says, Please let me speak
    to the king; it may be the king does the word of his handmaid,
  eng-GNV: 'Nowe therefore that I am come to speake of this thing vnto my lord the
    King, the cause is that the people haue made me afrayd: therefore thine handmayde
    sayd, Nowe will I speake vnto the King: it may be that the King will perfourme
    the request of his handmayde.'
  eng-WEBSTER: 'Now therefore that I have come to speak of this thing to my lord the
    king, it is because the people have made me afraid: and thy handmaid said, I will
    now speak to the king; it may be that the king will perform the request of his
    handmaid.'
  nhw-BL: Pero na nihualajqui moixpa pampa nochi nopa masehualme nechmajmatijque huan
    quinequij nechmictilise nocone. Huan nimoilhui para nimitzitaqui para techmanahuisquía.
  swh-ONEN: “Nami sasa nimekuja kusema hili kwa bwana wangu mfalme kwa sababu watu
    wameniogopesha. Mtumishi wako alifikiri, ‘Nitanena na mfalme, labda mfalme atamfanyia
    mtumishi wake kile anachoomba.
  bba-bba: Yinni, ye nɑ kɑ nɑ wunɛn mi, nɑ nun ɡɑri yini kpuro sɔ̃ɔwɑ, nɛn tɔmbɑ bɑ
    mɑn bɛrum tiɑ. Yerɑ nɑ nɛɛ, kon nɑ n nun yi sɔ̃. Sɔrɔkudo kɑɑ nɛn ɡere wurɑ.
  eng-KJVCPB: 'Now therefore that I am come to speak of this thing unto my lord the
    king, it is because the people have made me afraid: and thy handmaid said, I will
    now speak unto the king; it may be that the king will perform the request of his
    handmaid.'
  luo-luo: “To koro sani asebiro mondo awach ma ni ruodha ma en ruoth nikech ji osemiya
    luoro. Jatichni noparo ni, ‘Abiro wuoyo gi ruoth; kamoro dipo kotimo gima jatichne
    okwaye.
  meu-meu: Ina hereva na egu lohia, hanua pavapavana, ihamaorolaina totona vada nama,
    badina be taunimanima ese vada e hagarigu. Bena emu hesiai hahinena ese lalona
    e hadaia, eto, Hanua pavapavana baina hereva henia; reana hanua pavapavana ese
    ena hesiai hahinena ena noinoi heḡereḡerena baine karaia.
  npi-ULB: अब यो देखेर म मेरो मालिक राजासँग यो कुरा गर्न आएको छु, किनभने मानिसहरूले
    मलाई भयभीत तुल्याएका छन् । तपाईंको दासीले मनमनै भनिन्, 'म अब महाराजासित कुरा गर्ने
    छु । सायद महाराजाले आफ्नो दासीको बन्ती पुरा गरिदिनुहुने छ ।
  yor-yor: “Ǹjẹ́ nítorí náà ni èmi sì ṣe wá sọ nǹkan yìí fún olúwa mi ọba, bí ó tilẹ̀
    jẹ́ pé àwọn ènìyàn ti dẹ́rùbà mí; ìránṣẹ́bìnrin rẹ sì wí pé, ‘Ǹjẹ́ èmi ó sọ fún
    ọba; ó lè rí bẹ́ẹ̀ pé ọba yóò ṣe ìfẹ́ ìránṣẹ́bìnrin rẹ̀ fún un.
  ind-ind: “Tuanku, ketika ada anggota keluarga saya yang mengancam, saya datang berbicara
    kepada Tuan sebab saya pikir, ‘Mungkin raja akan mengabulkan permintaan hambanya
    ini.’
  pes-OPCB: البته من برای پسر خودم به اینجا آمده‌ام، چون می‌ترسم او را بکشند. با خود
    گفتم شاید پادشاه به عرایضم توجه نمایند و ما را از دست کسی که می‌خواهد ما را از
    آب و خاکی که خدا به ما عطا کرده بی‌نصیب کند، برهانند.
  tgl-ULB: Pagkatapos ngayon, sa pagkakakita na pumarito ako para sabihin ang bagay
    na ito sa panginoon ko na hari, Ito ay dahil tinakot ako ng mga tao. Kaya sinabi
    ng iyong lingkod sa kaniyang sarili, 'Makikipag-usap ako ngayon sa hari. Marahil
    gagawin ng hari ang kahilingan ng kaniyang lingkod.
  hui-hui: Anigo i̱naga agali haguane kini-o wali agali bu hearu tigua i̱ mo ko holeberema
    layagola gi halu í̠ heria ibiru. I̱nime mandabu handalu hewaria í̠hondo hale harogola
    í̠na hariga taya bialu i̱ biamogo bulebere lo manda bialu ibiru.
  mya-mya: အ​ရှင်​မင်း​ကြီး၊ အ​ရှင့်​ထံ​သို့​ကျွန်​တော် မ​လာ​ရောက်​လျှောက်​ထား​ရ​သည့်​အ​ကြောင်း
    မှာ လူ​တို့​သည်​ကျွန်​တော်​မ​အား​ခြိမ်း​ခြောက် ကြ​သော​ကြောင့်​ဖြစ်​ပါ​၏။ သို့​ဖြစ်​၍​ကျွန်
    တော်​မ​၏​ပြန်​ကြား​ချက်​အ​တိုင်း​ပြု​တော် မူ​လိမ့်​မည်​ဟု​မျှော်​လင့်​လျက်​ကျွန်​တော်​မ
    သည်​အ​ရှင့်​အား​လျှောက်​ထား​ရ​သော်​ကောင်း အံ့​ဟု​တစ်​ကိုယ်​တည်း​ပြော​ဆို​နေ​မိ​ပါ​၏။-
  bod-N: མི་རྣམས་ཀྱིས་བདག་འཇིགས་སུ་བཅུག་པས། ང་རང་ད་ལྟ་བདག་གི་ཇོ་བོ་དང་བདག་གི་རྒྱལ་པོར་གཏམ་འདི་ཞུ་བར་འོངས་པ་ཡིན།
    ཁྱེད་ཀྱི་གཡོག་མོས། བདག་གིས་རྒྱལ་པོ་ལ་ཞུས་ན་རྒྱལ་པོས་ཉིད་ཀྱི་གཡོག་མོའི་ཞུ་བ་བཞིན་མཛད་ཀྱང་སྲིད།
  sna-sna: “Zvino ini ndauya kuzotaura izvi kuna ishe mambo wangu nokuti vanhu vandityisidzira.
    Murandakadzi wenyu akafunga akati, ‘Rega ndinotaura namambo zvimwe vangaitira
    muranda wavo zvaanokumbira.
  spa-BLM: 'Ahora, pues, viendo que he venido a decir esta palabra a mi señor el rey,
    es porque el pueblo me ha hecho temer. Tu siervo dijo: ‘Ahora hablaré al rey;
    puede ser que el rey cumpla la petición de su siervo’.'
  cac-cac: A ticnaic mamin rey, in javi ul val juntzan̈ tic d'ayach, yuj eb' anima
    tzin xib'tan chi'. Yuj chi' ix in coti yic tzin lolon d'a ichan̈, q'uinaloc tza
    cha ab' tas tzin c'an tic mamin rey
  swh-ULB: Sasa basi, nimesema jambo hili kwa bwana wangu mfalme, kwa sababu watu
    wamenitisha. Hivyo mtumishi wako akajinenea nafsini mwake, 'Sasa nitaongea na
    mfalme. Huenda mfalme akampa mtumishi wake haja yake.
  bel-bel: 'І цяпер я прыйшла сказаць цару, гаспадару майму, гэтыя словы, бо народ
    палохае мяне; і раба твая сказала: пагавару я з царом, ці ня зробіць ён паводле
    слова рабы сваёй;'
  deu-ELBBK: 'Und nun, dass ich gekommen bin, um dieses Wort zu dem König, meinem
    Herrn, zu reden, ist, weil das Volk mich in Furcht gesetzt hat. Da dachte deine
    Magd: Ich will doch zu dem König reden, vielleicht wird der König das Wort seiner
    Magd tun;'
  mbb-OT: “Mahal he Hadì, midhengkayi a su edtudtulen ku kenikew is prublima ku su
    egkahandek a te ebeelan kedì te menge kezuzumahi ku. Egkeisip ku is ebpekidlalag
    a kenikew su kela ke ebpemineǥen nu is hangyù ku kenikew
  mal-2015: ഞാൻ ഇപ്പോൾ യജമാനനായ രാജാവിനെ ഈ കാര്യം ഉണർത്തിപ്പാൻ വന്നതു ജനം എന്നെ ഭയപ്പെടുത്തുകകൊണ്ടാകുന്നു;
    അതുകൊണ്ടു ഇപ്പോൾ രാജാവിനെ ഉണർത്തിക്കട്ടെ. പക്ഷേ രാജാവു അടിയന്റെ അപേക്ഷ പ്രകാരം
    ചെയ്യുമായിരിക്കും;
  rmc-rmc: 'Vašoda oda avľom te phenel mire rajeske the kraľiske, bo o manuša man
    oleha darade a phenďom mange: ‚Džava te vakerel le kraľiha a ko džanel, či man
    na šunela avri.'
  pes-OPV: و حال که به قصد عرض کردن این سخن، نزدآقای خود، پادشاه، آمدم، سبب این بود
    که خلق، مرا ترسانیدند، و کنیزت فکر کرد که چون به پادشاه عرض کنم، احتمال دارد که
    پادشاه عرض کنیز خود را به انجام خواهد رسانید.
  ron-1924: 'Акум, дакэ ам венит сэ спун ачесте лукрурь ымпэратулуй, домнул меу, ам
    венит пентру кэ попорул м-а ынспэймынтат. Ши роаба та а зис: ‘Вряу сэ ворбеск
    ымпэратулуй; поате кэ ымпэратул ва фаче че ва зиче роаба са.’'
  ben-OBCV: “এখন আমার প্রভু মহারাজের কাছে আমি একথাই বলতে এসেছি, কারণ লোকেরা আমাকে
    ভয় দেখিয়েছিল। আপনার দাসী ভেবেছিল, ‘আমি মহারাজের কাছে একথা বলব; হয়তো তিনি তাঁর
    দাসীর প্রার্থনা মঞ্জুর করবেন।
  som-som: Sidaas daraaddeed ayaan kuugu imid, boqorow, sayidkaygiiyow, inaan eraygan
    kugula hadlo; maxaa yeelay, dadkaa i cabsiiyey, markaasaan anoo addoontaada ah
    is-idhi, Haatan waxaan la hadlayaa boqorka, waayo, waaba intaasoo uu boqorku ii
    yeelaa waxaan weyddiisto anoo addoontiisa ah.
  lat-VUC: 'Nunc igitur veni, ut loquar ad dominum meum regem verbum hoc, præsente
    populo. Et dixit ancilla tua: Loquar ad regem, si quomodo faciat rex verbum ancillæ
    suæ.'
  eng-ASVBT: 'Now therefore seeing that I am come to speak this word unto my lord
    the king, it is because the people have made me afraid: and thy handmaid said,
    I will now speak unto the king; it may be that the king will perform the request
    of his servant.'
  ita-1885: 'Ed ora ciò che io son venuta per parlare di questa cosa al re, mio signore,
    è stato perchè il popolo mi ha fatto paura; onde la tua servente ha detto: Ora
    io parlerò col re; forse il re farà ciò che la sua servente gli dirà.'
  eng-LXXUP: And now whereas I came to speak this word to my lord the king, the reason
    is that the people will see me, and thy handmaid will say, Let one now speak to
    my lord the king, if peradventure the king will perform the request of his handmaid;
  eng-ULB: Now then, seeing that I have come to speak this thing to my master the
    king, it is because the people have made me afraid. So your servant said to herself,
    'I will now speak to the king. It may be that the king will perform the request
    of his servant.
  spa-VBL: Por eso he venido a explicarle esto a Su Majestad, porque alguien me ha
    asustado. Así que he pensado que es mejor hablar con el rey, y que tal vez me
    conceda mi petición.
  fra-_FOB: 'Et maintenant, si je suis venue pour tenir ce discours au roi, mon seigneur,
    c''est que le peuple m''a épouvantée. Et ta servante a dit: Je parlerai maintenant
    au roi; peut-être que le roi fera ce que sa servante lui dira.'
  mal-mal: 'ജനം എന്നെ ഭയപ്പെടുത്തുകകൊണ്ടാകുന്നു ഇപ്പോൾ ഞാൻ എന്റെ യജമാനനായ രാജാവിനോട്
    ഈ കാര്യം പറയുവാൻ വന്നത്. അങ്ങയുടെ ദാസി പറഞ്ഞത്: ‘ഞാൻ ഇപ്പോൾ രാജാവിനോടു സംസാരിക്കും
    തന്റെ ദാസിയുടെ അപേക്ഷ പ്രകാരം രാജാവ് ചെയ്യുമായിരിക്കും;'
  urd-GVR: Ai bādshāh mere āqā, maiṅ is waqt is lie āp ke huzūr āī hūṅ ki mere log
    mujhe ḍarāne kī koshish kar rahe haiṅ. Maiṅ ne sochā, maiṅ bādshāh se bāt karne
    kī jurrat karūṅgī, shāyad wuh merī suneṅ
  suz-BL: गो, इन वाइलीम, एको लोव़ आं प्रभु पिप, इन कली देंथ जाक्‍ती। मारदे हना मुरपुकीम
    आं कली हिंच कोंइताक्‍यीमी। मिनु गो पिप नु लोव़ पाइनुङ। मेकोमी आ वाइलीम कली आ पुंइशो
    गेबा कों?
  ita-1927: 'Ora, se io son venuta a parlar così al re mio signore è perché il popolo
    mi ha fatto paura; e la tua serva ha detto: “Voglio parlare al re; forse il re
    farà quello che gli dirà la sua serva;'
  ckb-ckb: '«ئێستاش من هاتم هەتا لەو بارەیەوە قسە لەگەڵ پاشای گەورەم بکەم، چونکە گەل
    منیان ترساند. کارەکەرەکەت گوتی: ”قسە لەگەڵ پاشا دەکەم، بەڵکو پاشا بە گوێی کارەکەرەکەی
    بکات.'
  eng-BBE: 'And now it is my fear of the people which has made me come to say these
    words to my lord the king: and your servant said, I will put my cause before the
    king, and it may be that he will give effect to my request.'
  kan-OKCV: “ಆದ್ದರಿಂದ ಈಗ ಜನರು ನನ್ನನ್ನು ಭಯಪಡಿಸಿದ್ದರಿಂದ, ಈ ಕಾರ್ಯವನ್ನು ಕುರಿತು ನನ್ನ ಒಡೆಯನಾದ
    ಅರಸನ ಸಂಗಡ ನಿನ್ನ ದಾಸಿಯಾದ ನಾನು ಮಾತಾನಾಡುವುದಕ್ಕೆ ಬಂದೆನು. ‘ನಿನ್ನ ದಾಸಿಯಾದ ನಾನು ಅರಸನ
    ಬಳಿಗೆ ಹೋಗುತ್ತೇನೆ. ಒಂದು ವೇಳೆ ಅರಸನು ತನ್ನ ದಾಸಿಯ ಕಾರ್ಯವನ್ನು ನೆರವೇರಿಸಿಯಾನು.
  tam-2017: 'இப்பொழுதும் நான் என்னுடைய ஆண்டவனாகிய ராஜாவோடு இந்த வார்த்தையைப் பேசவந்த
    காரணம் என்னவென்றால்: மக்கள் எனக்குப் பயமுண்டாக்கியதால், நான் ராஜாவோடு பேசவந்தேன்;
    ஒருவேளை ராஜா தமது அடியாளுடைய வார்த்தையின்படி செய்வார் என்று உமது அடியாளான நான்
    நினைத்ததாலும் வந்தேனே தவிர வேறொன்றுமில்லை.'
  spa-RV-1909: 'Y que yo he venido ahora para decir esto al rey mi señor, es porque
    el pueblo me ha puesto miedo. Mas tu sierva dijo: Hablaré ahora al rey: quizá
    él hará lo que su sierva diga.'
  ron-BTF: 'Acum de aceea, dacă am venit să vorbesc acest lucru domnului meu împăratul,
    este pentru că poporul m-a înfricoșat; și roaba ta a spus: Voi vorbi acum împăratului;
    poate că împăratul va împlini cererea roabei sale.'
  eng-WEBP: Now therefore, seeing that I have come to speak this word to my lord the
    king, it is because the people have made me afraid. Your servant said, ‘I will
    now speak to the king; it may be that the king will perform the request of his
    servant.’
  eng-FBV: That's why I've come to explain this to Your Majesty, because someone has
    frightened me. So I thought to myself, I will go and speak to the king. Perhaps
    he will grant my request.
  nld-1939: 'De reden, waarom ik den koning dit alles ben komen vertellen, is, dat
    de mensen mij bang maakten. Toen dacht uw dienstmaagd: Laat ik eens met den koning
    gaan praten; misschien doet de koning wel wat zijn dienstmaagd vraagt.'
  nch-BL: Pero na nihualajqui moixpa pampa nochi nopa masehualme techmajmatijque na
    huan nocone huan quinequij techmictise. Huan nimoilhui para nimitzitaqui para
    techmanahuisquía.
  vie-1934: 'Bấy giờ, nếu tôi đến tâu cùng vua chúa tôi, ấy vì dân sự làm cho tôi
    run sợ. Con đòi vua có nghĩ rằng: Mình phải tâu cùng vua, có lẽ vua sẽ làm điều
    con đòi vua cầu xin.'
