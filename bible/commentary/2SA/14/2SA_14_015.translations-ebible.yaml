    ri na tinoni, gua asa ke zama telequ si arau sapu kaqu tavetia goi gua sapu tepa
    ia rau.
  gaz-gaz: “Kanaafuu sababii namoonni na sodaachisaniif ani dubbii kana gooftaa koo
    mootichatti himuuf dhufeera. Garbittiin kees waan kana yaadde; ‘Ani mooticha nan
    gaafadha; innis waan garbittiin isaa gaafatte tole jedha taʼa.
  fra-LSG: 'Maintenant, si je suis venue dire ces choses au roi mon seigneur, c’est
    que le peuple m’a effrayée. Et ta servante a dit: Je veux parler au roi; peut-être
    le roi fera-t-il ce que dira sa servante.'
  yal-yal: Iki, n fa ito birin falaxi mangan xa nɛn, bayo yamaan bata yi n magaxu.
    Nayi, n yi a fala, n naxa, ‘N na a falama nɛn mangan xa, nayi waxatina nde n naxan
    falama, a na ligama nɛn.
  haw-1868: 'Nolaula hoi, i kuu hiki ana mai e olelo aku i kuu haku i ke alii ma ia
    mea, no ka hoomakau ana mai a na kanaka ia''u: i iho la kau kauwawahine, E olelo
    aku no wau i ke alii; malia paha e hana mai ke alii e like me ka noi ana aku a
    kana kauwawahine.'
  arb-NAV: 'وَهَا أَنَا الآنَ قَدْ جِئْتُ لأُخَاطِبَ سَيِّدِي الْمَلِكَ بِهَذَا الأَمْرِ
    لأَنَّ الشَّعْبَ أَخَافَنِي. فَقُلْتُ: سَأُخَاطِبُ الْمَلِكَ لَعَلَّهُ يَتَقَبَّلُ
    طَلَبَ جَارِيَتِهِ.'
  ewe-ewe: “Eya ta meva be magblɔ nya sia na nye aƒetɔ, fia la elabena ameawo le vɔvɔ̃
    dom nam. Wò subɔla bu be, ‘Maƒo nu kple fia la kpɔ; ɖewohĩ awɔ nu si eƒe subɔla
    la abia.
  eng-LEE: And now that I am come to speak unto my Lord the king of this thing, [happened]
    because the people made me afraid; and therefore thy hand-maid said, I will still
    speak unto the king; perhaps the king may act [in accordance with] the word of
    his hand-maid.
  asm-FB: এতিয়া মই যে এই কথা মোৰ প্ৰভু মহাৰাজৰ আগত ক’বলৈ আহিলোঁ, লোকসকলে মোক ভয়
    দেখুৱাৰ কাৰণেহে আহিলোঁ৷ তেতিয়া আপোনাৰ বেটীয়ে মনতে ভাবিলো যে, ‘মই মহাৰাজৰ আগত
    এই কথা জনাম, কিজানি মহাৰাজে নিজৰ বেটীৰ নিবেদন অনুসাৰে কাৰ্য কৰিব।
  sus-A: «مَنفّ، ﭑ بَرَ يِ بِرِن مَسٍن مَنفّ بّ تٌ، بَرِ مَ ﭑ بَرَ فَاشُ حَمَ يَ رَ.
    ﭑ بَرَ عَ مَحْشُن عَ تّمُندٍ عِ نْمَ تِندٍ ﭑ تَن عِ شَ كٌنيِ شَ مَسٍنيِ رَ.
  fra-SBL: 'Maintenant, si je suis venu pour dire cette parole à mon seigneur le roi,
    c''est parce que le peuple m''a fait peur. Ton serviteur a dit : « Je vais maintenant
    parler au roi ; il se peut que le roi exauce la demande de son serviteur ».'
  hbo-hbo: וְ֠עַתָּה אֲשֶׁר־בָּ֜אתִי לְדַבֵּ֨ר אֶל־הַמֶּ֤לֶךְ אֲדֹנִי֙ אֶת־הַדָּבָ֣ר
    הַזֶּ֔ה כִּ֥י יֵֽרְאֻ֖נִי הָעָ֑ם וַתֹּ֤אמֶר שִׁפְחָֽתְךָ֙ אֲדַבְּרָה־נָּ֣א אֶל־הַמֶּ֔לֶךְ
    אוּלַ֛י יַעֲשֶׂ֥ה הַמֶּ֖לֶךְ אֶת־דְּבַ֥ר אֲמָתֹֽו׃
  kik-kik: “Na rĩrĩ, njũkĩte gũkwĩra ũhoro ũyũ wee mũthamaki mwathi wakwa tondũ andũ
    nĩmatũmĩte niĩ ndĩtigĩre. Ndungata yaku ĩciirĩtie atĩrĩ, ‘Niĩ nĩngwarĩria mũthamaki;
    no gũkorwo nĩegwĩka ũrĩa ndungata yake ĩkũmũũria;
  fra-NCL: 'Maintenant, si je suis venue dire ces choses au roi mon seigneur, c’est
    que le peuple m’a effrayée ; et ta servante a dit : Je veux parler au roi ; peut-être
    le roi fera-t-il ce que dira ta servante.'
  cek-AK: Kaminawk mah kai ang pazih o pongah, ka angraeng siangpahrang khaeah hae
    lokthuih hanah vaihi kang zoh. Na tamna kai mah, siangpahrang khaeah lok ka thuih
    han vop, a tamna mah thuih ih lok to siangpahrang mah na sah pae khoe doeh om
    tih.
  cuk-cuk: '”Dummad-Rey, dulemar an-ogwayealidba an bebo-sunmakega nonikid. Weyob
    sogoye an binsasad: ‘Reybogwa an sunmakoye, an ese ibmar egisoye, abakalegi anga
    nabir ibmar imakalirye an binsasad.'
  uig-CYR: 'Әмәлийәттә, мениң ғоҗам падишаға шу иш тоғрисидин сөз қилғили келишимниң
    сәвәви, хәлиқ мени қорқатти. Лекин дедәклири: Бу гәпни падишаға ейтай! Падиша
    бәлким өз чөрисиниң илтимасини беҗа кәлтүрәр, дегән ойда болди.'
  tel-2017: మావాళ్ళు నన్ను భయపెట్టారు కాబట్టి నేను దీన్ని గురించి నా ఏలికవైన నీతో
    మాట్లాడాలని వచ్చాను. రాజు తన దాసిని, నా విన్నపం ఆలకించి,
  hat-BSA: 'Alò, rezon pou sila ke m vini pou pale pawòl sa a de mèt mwen an, wa a,
    se ke pèp la te fè m pè; pou sa sèvant pa ou a te di a: ‘Kite mwen pale avèk wa
    a. Petèt wa a va akonpli demann lan a sèvant li an.’'
  kos-kos: Inge, leum fulat, sripa se pwanang nga tuku in sramsram nu sum uh pa ke
    mwet uh aksangengyeyu. Na pa nga fahk nu sik sifacna mu nga ac sramsram nu sum,
    mweyen nga finsrak na mu kom ac oru ma nga siyuk sum uh.
  hbo-WLC: וְ֠עַתָּה אֲשֶׁר־בָּ֜אתִי לְדַבֵּ֨ר אֶל־הַמֶּ֤לֶךְ אֲדֹנִי֙ אֶת־הַדָּבָ֣ר
    הַזֶּ֔ה כִּ֥י יֵֽרְאֻ֖נִי הָעָ֑ם וַתֹּ֤אמֶר שִׁפְחָֽתְךָ֙ אֲדַבְּרָה־נָּ֣א אֶל־הַמֶּ֔לֶךְ
    אוּלַ֛י יַעֲשֶׂ֥ה הַמֶּ֖לֶךְ אֶת־דְּבַ֥ר אֲמָתֽוֹ׃
  ibo-ibo: “Ma ugbu a, ebe m bịara ịgwa onyenwe m bụ eze, okwu a, nʼihi na ndị mmadụ
    emenyela m egwu. Ohu gị chere nʼobi ya, ‘Aga m agwa eze okwu; ma eleghị anya,
    ọ ga-emezuru ohu ya nwanyị ihe ọ rịọrọ.
  ory-ory: ଏବେ ମୁଁ ଯେ ମୋର ପ୍ରଭୁ ମହାରାଜଙ୍କ ନିକଟରେ ଏହି କଥା ନିବେଦନ କରିବାକୁ ଆସିଲି, ତହିଁର
    କାରଣ ଏହି ଯେ, ଲୋକମାନେ ମୋର ଭୟ ଜନ୍ମାଇଲେ; ତହିଁରେ ଆପଣଙ୍କ ଦାସୀ କହିଲା, ‘ମୁଁ ଏବେ ମହାରାଜଙ୍କୁ
    କହିବି; ହୋଇପାରେ, ମହାରାଜ ଆପଣା ଦାସୀର ନିବେଦନାନୁସାରେ କରିବେ।
  chk-chk: Popun ai feito pwe üpwe apasatä ekei kapas ngonuk, en ai samol me ai king,
    pun ekewe aramas ra eniwokusuei. Ngang noum chon angang fefin üa ekieki pwe üpwe
    kapas ngonuk usun ei, eli kopwe apwönüetä ai tüngor.
  ssd-ssd: 'Taŋamba nu maŋ lato sakina: O gabat suŋgo, nane ye mbolŋge maŋau kam sakinaig
    ta ye kuru-kuruka ne sota prowit. Ye idusit ye ne kusnani le ne ye tuku pasa ismba
    ye turyumba'
  rop-rop: “Wal bos, aibin kaman blanga tok langa yu, dumaji detlot pipul bin tok
    nogudbalawei langa mi, en aibin jinggabat wen mi askim yu blanga album mi, wal
    maitbi yu garra duwit langa mi.
  ukr-1871: 'Тепер же я прийшла, сказати мойму цареві й панові се слово, тому що люде
    завдали менї страху; от служебка твоя й думає: поставлю я се перед царем, може
    царь уволить волю раби своєї;'
  deu-1951: 'Daß ich nun gekommen bin, mit meinem Herrn, dem König, solches zu reden,
    geschah deshalb, weil das Volk mir Angst machte; deine Magd aber dachte: Ich will
    doch mit dem König reden; vielleicht wird der König tun, was seine Magd sagt;'
  eng-JPS: 'Now therefore seeing that I am come to speak this word unto my lord the
    king, it is because the people have made me afraid; and thy handmaid said: I will
    now speak unto the king; it may be that the king will perform the request of his
    servant.'
  srp-1865: 'I tako doðoh da kažem ovo caru gospodaru svojemu, jer me narod uplaši;
    zato reèe sluškinja tvoja: da govorim caru, može biti da æe uèiniti car što sluškinja
    njegova kaže.'
  lug-lug: “Kale nno ekyo kye kyandeese eri kabaka, kubanga abantu bantiisizza, ne
    baleetera omuweereza wo okulowooza nti, ‘Bwe nnaayogera ne kabaka, mpozzi aliddamu
    omuweereza we ky’amusaba.
  heb-heb: ועתה אשר באתי לדבר אל המלך אדני את הדבר הזה כי יראני העם ותאמר שפחתך אדברה
    נא אל המלך אולי יעשה המלך את דבר אמתו׃
  ben-IRV: এখন আমি যে নিজের প্রভু মহারাজের কাছে প্রার্থনা করতে আসলাম, তার কারণ এই;
    লোকেরা আমার ভয় জন্মিয়েছিল; তাই আপনার দাসী বলল, “আমি মহারাজের কাছে প্রার্থনা
    করব; হতে পারে, মহারাজ নিজের দাসীর প্রার্থনা অনুসারে কাজ করবেন৷
  pan-pan: ਸੋ ਹੁਣ ਮੈਂ ਆਪਣੇ ਮਹਾਰਾਜ ਰਾਜਾ ਅੱਗੇ ਇਹ ਆਖਣ ਲਈ ਆਈਂ ਹਾਂ ਕਿਉਂ ਜੋ ਲੋਕਾਂ ਨੇ ਮੈਨੂੰ
    ਡਰਾਇਆ ਤਦ ਤੁਹਾਡੀ ਦਾਸੀ ਨੇ ਆਖਿਆ ਕਿ ਮੈਂ ਆਪ ਰਾਜਾ ਅੱਗੇ ਬੇਨਤੀ ਕਰਾਂਗੀ। ਕੀ ਜਾਣੀਏ ਜੋ ਰਾਜਾ
    ਆਪਣੀ ਦਾਸੀ ਦੀ ਬੇਨਤੀ ਅਨੁਸਾਰ ਕਰੇ?
  tkr-tkr: 'Zı milletın qı''yeeq''ən hey''ı, çil-allar zı həşde vasqa, yizde xərıng''usqa
    paççahısqa arı. Yizde fıkreeqa qadıyn: «Hark''ın paççahıka gaf haa''as, sayid
    mang''vee zı uvhuyn ha''a.'
  mya-JVB: သို့ဖြစ်၍ ကျွန်တော်မသည် လာ ၍ဤ အမှု ကို အရှင် မင်းကြီး အား လျှောက် ရသည်အကြောင်း
    မှာ၊ ကျွန်တော်မ ကြောက် အောင် လူ များတို့သည်ပြုကြပါ၏။ ကိုယ်တော် ကျွန် မကလည်း ၊
    ရှင်ဘုရင် ကို ငါလျှောက် မည်။ ရှင် ဘုရင်သည် ငါတောင်းပန်သည်အတိုင်း ပြု ကောင်း ပြုတော်မူမည်။
  tbg-tbg: 'Avuhainaao, vaiinti nahenti vika ti qoraiqama timitareka auti variamanta
    te vika aatu qeteha are iananaini anuro. Te ariara viva ti kahaqiaina aarara ranta
    timitaarire ti anuro. Te tenta mintima iruro: Hauri vaiinti vovano ti tinta maaquntiro
    qoraiqama timitaiqe tetanta kia ho maa vatara Kotiva tinavu nai vaiinti nahenti
    timina vataraqaa variarorave. Ho kaiqe te avuhainaa vaiinti iraariraro viva vi
    vaiintika kauquqihairo titanta qaqini vara kaarire. Te mintima irikema are iananaini
    anuro.'
  hmo-hmo: “Egu lohia bona egu king e, inai hereva oi dekenai hamaoroa totona lau
    mai, badina be taunimanima ese lau idia hagaria. Lau laloa bema oi dekenai lau
    noinoi neganai, sedira oi ese lau durua dalana do oi davaria.
  urd-urd: और मैं जो अपने मालिक से यह बात कहने आई हूँ, तो इसकी वजह यह है कि लोगों
    ने मुझे डरा दिया था, इसलिए तेरी लौंडी ने कहा कि मैं ख़ुद बादशाह से दरख़्वास्त
    करूँगी, शायद बादशाह अपनी लौंडी की गुज़ारिश पूरी करे।
  rus-SYN: 'И теперь я пришла сказать царю, господину моему, эти слова, потому что
    народ пугает меня; и раба твоя сказала: поговорю я с царем, не сделает ли он по
    слову рабы своей;'
  bqc-SIM: Ma mↄ yã́pi oi ma dii kíɛɛ, asa gbɛ̃́ↄ tò vĩa ma kũɛ. Ɔ̃ mapi n zↄ̀blena
    ma mɛ̀ má yã'onɛ. Wìliↄ dↄ̃o tó ńyↄ̃ ma wabikɛama sí,
  tcz-CHONGTHU: Chule keima hiche thuseiya hi kapu lengpa heng hung kahi, ipijeh-inem
    itileh mipi hin keima eitijat sah tauvin chuphat’a nasohnu ken jong hitia hi kagela,
    ‘Keiman lengpa koma gasei tange, ijem itileh lengpan asohnu kei thuseihi ngai
    jeng khat nan’te
  mar-mar: स्वामी, हेच सांगायला मी येथपर्यंत आले. लोकांमुळे मी भयभीत झाले होते. मी
    मनाशी म्हणाले, राजाशी मी बोलेन कदाचित् तोच मला मदत करील.
  qub-qub: '«Gamwan parlaj shamunäpäga wañuchiyta munaycaj famillyancunami manchachimasha.
    Chaymi nogaga yarparä: ‹Imano captinpis parlashaj raywan. Capaschari ruwacushäta
    wiyamangapis› nir.'
  bqp-bqp: Ma su yã pì o ma dikiri kínanɛmɛ, zaakũ gbɛ̃nↄ tò vĩna ma kũ. Akũ makũ
    n zↄ̀bleri ma pì mani yã pì onnɛ. Òdigↄ̃ dↄ̃ro ke ĩni ma wɛ́kɛna sí
  hat-hat: Monwa, rezon ki fè mwen te vin pale avè ou la, se paske moun yo t'ap fè
    m' pè. Mwen di nan kè m' mwen pral pale ak wa a. Wa a ka fè sa m'ap mande l' la.
  eng-BSB: Now therefore, I have come to present this matter to my lord the king because
    the people have made me afraid. Your servant thought, ‘I will speak to the king.
    Perhaps he will grant the request of his maidservant.
  tod-tod: 'Ɗa kaana, pàai gè ɓɔɛ è ʋɔ, toɠa ga nuɓusɛiti kɛʋelei ɠa, é màaluai,
    gè ɠɛ ɓɔɠɔ ma: ‹Nà liizu, gè ɓɔɛ masagi ʋɔ, tanisu toɠa ziɛ ga nà-tɛnɛ gooi,
    nɛ̀i gè ga ná-botiɠɛ anzanui.'
  eng-WEBPB: Now therefore, seeing that I have come to speak this word to my lord
    the king, it is because the people have made me afraid. Your servant said, ‘I
    will now speak to the king; it may be that the king will perform the request of
    his servant.’
  kbq-kbq: Hagi kini ne' ranimoka, naza hugahane hu'na kagrite e'noe. Na'ankure vahe'mo'za
    nazeri kore hazage'na, kini ne'mo'a naza hugahie hu'na nagra hu'noe.
  nhe-BL: Pero na nihualajqui moixpa pampa nochi nopa tlacame nechmajmatijque huan
    quinequij nechmictilise nocone. Huan nimoilhui para nimitzitaqui para tinechmanahuisquía.
  bus-bus: Ma mↄ yã pì o ma dii kínɛmɛ, zaakɛ gbɛ̃nↄↄ tò vĩa ma kũ. Ben mamↄma n
    zↄ̀bleri ma bè mɛ́ yã pì gbãnnɛ. Wègↄ̃ dↄ̃ro ke nɛ́ ma wɛ́ɛkɛna sí
  gub-BL: Tuwihawete. Azur newe heze'eg pà kwez ihe, ta'e teko umume'u iaiw ma'e ihewe
    wemiapo ràm a'e wà 'y. A'e rupi aze'eg hezeupe. Aze'eg putar tuwihawete pe nehe.
    Àro hereminoz kwer iapo àwàm teko ihe, a'e hezeupe.
  eng-DRA: 'Now therefore I am come, to speak this word to my lord the king before
    the people. And thy handmaid said: I will speak to the king, it maybe the king
    will perform the request of his handmaid.'
