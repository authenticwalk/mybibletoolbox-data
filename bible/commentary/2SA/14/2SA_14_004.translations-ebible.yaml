verse: 2SA.014.004
translations:
  mal-C: തെക്കോവക്കാരിയായ ആ സ്ത്രീ രാജസന്നിധിയിൽ എത്തി. അദ്ദേഹത്തെ സാഷ്ടാംഗം വീണു
    നമസ്കരിച്ചു. “രാജാവേ! അടിയനെ സഹായിക്കണേ,” അവൾ കേണു.
  deu-TKW: 'Das Weib aus Thekoa begab sich hinein zum Könige, warf sich huldigend
    mit dem Angesichte zur Erde nieder und rief: Hilf doch, o König, hilf doch!'
  lin-lin: 'Tango mwasi ya mboka Tekoa akomaki epai ya mokonzi, agumbamaki elongi
    na ye kino na mabele mpe alobaki : — Oh mokonzi, sunga ngai !'
  eng-LSV: And the woman of Tekoah speaks to the king, and falls on her face to the
    earth, and pays respect, and says, “Save, O king.”
  eng-GNV: Then the woman of Tekoah spake vnto the king, and fel downe on her face
    to the ground, and did obeysance, and sayd, Helpe, O King.
  eng-WEBSTER: And when the woman of Tekoah spoke to the king, she fell on her face
    to the ground, and did obeisance, and said, Help, O king.
  nhw-BL: 'Huan nopa sihuatl tlen Tecoa yajqui quiitato Tlanahuatijquetl David. Huan
    quema ajsito, mohuijtzonqui hasta tlalchi ica miyac tlatlepanitacayotl huan quiilhui:
    ―Techpalehui, Tlanahuatijquetl.'
  swh-ONEN: Huyo huyo mwanamke kutoka Tekoa alipofika kwa mfalme, akaanguka kifudifudi
    kumpa mfalme heshima, akasema, “Ee mfalme, nisaidie!”
  bba-bba: Mɑ kurɔ wi, u seewɑ u dɑ u kɑ sinɑ boko ɡɑri yi ko. Ye u turɑ mi, yerɑ
    u yiirɑ u wiru tem ɡirɑri u nɛɛ, yinni, ɑ mɑn fɑɑbɑ koowo.
  eng-KJVCPB: And when the woman of Tekoah spake to the king, she fell on her face
    to the ground, and did obeisance, and said, Help, O king.
  luo-luo: Kane dhako moa Tekoa odhi ir ruoth, nokulore nyaka e lowo auma mar miye
    luor, eka nowachone niya, “Konya, yaye ruoth!”
  meu-meu: Hari Tekoa hahinena na hanua pavapavana dekenai e kau negana ai, ia na
    tano ai e goru diho, e toma henia diho, eto, Pavapava e, a kahagu.
  npi-ULB: तकोकी ती स्‍त्रीले राजासँग कुरा गर्दा, उनले आफ्‍नो अनुहार भुईंमा घोप्‍टो
    पारिन् र भनिन्, “हे महाराजा, मलाई सहायता गर्नुहोस् ।”
  yor-yor: Nígbà tí obìnrin àrá Tekoa sì ń fẹ́ sọ̀rọ̀ fún ọba, ó wólẹ̀, ó dojúbolẹ̀,
    o sí bu ọlá fún un, o sì wí pé, “Ọba, gbà mi.”
  ind-ind: Saat perempuan yang cerdik itu menghadap raja, dia bersujud untuk menghormatinya,
    lalu berkata, “Tuanku Raja, mohon tolonglah hamba!”
  pes-OPCB: 'وقتی آن زن نزد پادشاه رسید، تعظیم کرد و گفت: «ای پادشاه، به دادم برس!»'
  tgl-ULB: Nang makipag-usap sa hari ang babaeng mula sa Tekoa, nagpatirapa siya sa
    lupa at sinabi, “Tulungan mo ako, hari.”
  hui-hui: Wali biago ibugua Yoabahanda bibe lalu lamiyaru bialu ibu kini berearia
    pene. Puwa ibugua kininaga mini yaraga halu dindini kininaga wanakuihayagi bulu
    paluwa lalu, Kini-o í̠na i̱ biamogo bibelonaga íbu bedogoni, lene.
  mya-mya: ထို​အ​မျိုး​သ​မီး​သည်​ဘု​ရင့်​ထံ​သို့​သွား​၍ ပျပ်​ဝပ်​ရှိ​ခိုး​လျက်``အ​ရှင်​မင်း​ကြီး​ကျွန်​တော်
    မ​အား​ကယ်​တော်​မူ​ပါ'' ဟု​လျှောက်​၏။
  bod-N: དེ་ནས་ཐེ་ཀོ་ཨ་ཡུལ་གྱི་བུད་མེད་རྒྱལ་པོའི་དྲུང་དུ་འོངས་ནས་ཕྱག་བཙལ་ཏེ་ན་རེ།
    རྒྱལ་པོ་ལགས། ཁྱེད་ཀྱིས་སྐྱབས་མཛོད་ཅིག་ཅེས་ཞུས་པ་དང་།
  sna-sna: Mukadzi akabva kuTekoa akati asvika kuna mambo, akawira pasi nechiso chake,
    kuri kupa rukudzo, akati, “Ndibatsireiwo, nhai mambo!”
  spa-BLM: 'Cuando la mujer de Tecoa se dirigió al rey, se postró en el suelo, mostró
    respeto y dijo: “¡Ayuda, oh rey!”'
  cac-cac: 'Ix b''at ix d''a yichan̈ vin̈ rey chi'', ix em n̈ojan ix d''a sat luum
    yuj sch''oxanel yemnaquilal ix d''a vin̈, ix yalan ix: —Mamin rey, colvajan̈ ved''oc,
    xchi ix.'
  swh-ULB: Wakati mwanamke kutoka Tekoa alipoongea na mfalme, aliinamisha uso wake
    chini na kusema,
  bel-bel: 'І ўвайшла жанчына Тэкаіцянка да цара і ўпала тварам сваім на зямлю, і
    пакланілася і сказала: памажы, цару!'
  deu-ELBBK: 'Und die tekoitische Frau sprach zu dem König; und sie fiel auf ihr Gesicht
    zur Erde und beugte sich nieder und sprach: Hilf, o König!'
  mbb-OT: Hein nekeuma haazà is bahi ziyà te hadì, midluhud sikandin tuus te kedtahud
    he egkaǥi te, “Tevangi a, Mahal he Hadì!”
  mal-2015: 'ഇങ്ങനെ തെക്കോവക്കാരത്തിയായ സ്ത്രീ രാജാവിനോടു സംസാരിപ്പാൻ ചെന്നു സാഷ്ടാംഗം
    വീണു നമസ്കരിച്ചു: രാജാവേ, രക്ഷിക്കേണമേ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Akor odi džuvľi andral e Tekoa geľa ko kraľis, banďolas anglal leste le
    mujeha dži pre phuv a phenďa: „Pomožin mange, kraľina!“'
  pes-OPV: 'و چون زن تقوعیه با پادشاه سخن گفت، به روی خود به زمین افتاده، تعظیم نمود
    و گفت: «ای پادشاه، اعانت فرما.»'
  ron-1924: 'Фемея ачея дин Текоа с-а дус сэ ворбяскэ ымпэратулуй. А кэзут ку фаца
    ла пэмынт, с-а ынкинат ши а зис: „Ымпэрате, скапэ-мэ!”'
  ben-OBCV: তকোয়ের মহিলাটি রাজার কাছে গিয়ে, তাঁকে সম্মান জানানোর জন্য মাটিতে উবুড়
    হয়ে পড়েছিল ও বলল, “হে মহারাজ, আমাকে সাহায্য করুন!”
  som-som: Oo naagtii reer Teqooca markay boqorkii la hadashay ayay dhulka wejiga
    saartay oo u sujuudday, oo waxay ku tidhi, Boqorow, i caawi.
  lat-VUC: 'Itaque cum ingressa fuisset mulier Thecuitis ad regem, cecidit coram eo
    super terram, et adoravit, et dixit: Serva me, rex.'
  eng-ASVBT: And when the woman of Tekoa spake to the king, she fell on her face to
    the ground, and did obeisance, and said, Help, O king.
  ita-1885: 'Quella donna Tecoita adunque andò a parlare al re, e si gittò in terra
    sopra la sua faccia, e si prosternò, e disse: Salvami, o re.'
  eng-LXXUP: So the woman of Tekoa went in to the king and fell upon her face to the
    earth, and did him obeisance, and said, Help, O king, help.
  eng-ULB: When the woman from Tekoa spoke to the king, she lay facedown on the ground
    and said, “Help me, king.”
  spa-VBL: 'Cuando la mujer de Tecoa fue a ver al rey, se inclinó hacia el suelo en
    señal de respeto y dijo: “¡Por favor, ayúdeme, Su Majestad!”'
  fra-_FOB: 'La femme thékoïte parla donc au roi. Elle se jeta le visage contre terre
    et se prosterna, et dit: O roi, aide-moi!'
  mal-mal: 'ഇങ്ങനെ തെക്കോവക്കാരത്തിയായ സ്ത്രീ രാജാവിനോട് സംസാരിക്കുവാൻ ചെന്ന് സാഷ്ടാംഗം
    വീണു നമസ്കരിച്ചു: “രാജാവേ, സഹായിക്കണമേ” എന്നു പറഞ്ഞു.'
  urd-GVR: Dāūd ke darbār meṅ ā kar aurat ne aundhe muṅh jhuk kar iltamās kī, “Ai
    bādshāh, merī madad kareṅ!”
  suz-BL: मिनु तेकोहा सहर ङा मीश मुर पिप आ बाक्‍तीक जाक्‍शा, खप सम्‍म बाप्‍शा सेउ
    पवा बाक्‍त। मिनु ङाक्‍ना ङाक्‍न “पिप वारच पाइय्‍यीनी” देंमाक्‍त।
  ita-1927: 'La donna di Tekoa andò dunque a parlare al re, si gettò con la faccia
    a terra, si prostrò, e disse: “O re, aiutami!”'
  ckb-ckb: 'کاتێک ژنە تەقۆعییەکە چوو بۆ لای پاشا، خۆی خستە سەر زەوی و کڕنۆشی برد و
    گوتی: «ئەی پاشا، ڕزگارم بکە!»'
  eng-BBE: And the woman of Tekoa came to the king, and falling on her face, gave
    him honour and said, Give me help, O king.
  kan-OKCV: ಹಾಗೆಯೇ ತೆಕೋವದ ಆ ಸ್ತ್ರೀಯು ಅರಸನ ಸಂಗಡ ಮಾತನಾಡಿದಳು. ಮೋರೆ ಕೆಳಗಾಗಿ ನೆಲಕ್ಕೆ ಬಿದ್ದು
    ವಂದಿಸಿ, “ಅರಸನೇ, ಸಹಾಯಮಾಡು,” ಎಂದಳು.
  tam-2017: 'அப்படியே தெக்கோவா ஊரைச்சேர்ந்த அந்த பெண் ராஜாவோடு பேசப்போய், தரையிலே
    முகங்குப்புற விழுந்து வணங்கி: ராஜாவே, இரட்சியும் என்றாள்.'
  spa-RV-1909: 'Entró pues aquella mujer de Tecoa al rey, y postrándose en tierra
    sobre su rostro hizo reverencia, y dijo: Oh rey, salva.'
  ron-BTF: 'Și după ce femeia din Tecoa a vorbit împăratului, a căzut cu fața la pământ
    și s-a prosternat și a spus: Ajută-mă, împărate.'
  eng-WEBP: When the woman of Tekoa spoke to the king, she fell on her face to the
    ground, showed respect, and said, “Help, O king!”
  eng-FBV: When the woman from Tekoa went to see the king, she bowed facedown to the
    ground in respect, and said, “Please help me, Your Majesty!”
  nld-1939: 'Bij den koning toegelaten, wierp de vrouw uit Tekóa zich vol eerbied
    op de grond en sprak: Help mij, o koning!'
  nch-BL: 'Huan nopa sihuat ten Tecoa yajqui quiitato Tanahuatijquet David. Huan quema
    ajsito, mohuijtzonqui hasta talchi ica miyac tatepanitacayot huan quiilhui: ―Techpalehui,
    Tanahuatijquet.'
  vie-1934: 'Vậy, người đàn bà ở Thê-cô-a đi đến cùng vua, sấp mình xuống đất mà lạy,
    rồi tâu rằng: Lạy vua, xin hãy cứu tôi!'
  hin-CV: जब तकोआ निवासी वह स्त्री राजा की उपस्थिति में आई, उसने भूमि पर मुख के बल
    गिरकर सम्मानपूर्वक राजा का अभिवादन किया और राजा के सामने अपनी यह विनती की, “महाराज
    मेरी रक्षा कीजिए!”
  spa-BES: 'Entonces la mujer de Tecoa se acercó al rey y, cayendo sobre su rostro,
    le dio honor y le dijo: Ayúdame, rey.'
  tdx-tdx: 'Aa ie nisaontsy amy mpanjakay i rakemba nte-Tekoý, le ni­babok’ an-tane
    eo, nidrakadrakake nanao ty hoe: Oloro ry mpanjaka.'
  tha-KJV: เมื่อหญิงชาวเทโคอามาเฝ้ากษั​ตริ​ย์ นางก็ซบหน้าลงถึ​งด​ินถวายบังคมแล้วกราบทูลว่า
    “​โอ ข้าแต่​กษัตริย์ ขอพระกรุณาคุณเป็​นที​่​พึ่ง​”
  por-BR-2018: 'Entrou, pois, aquela mulher de Tecoa ao rei, e prostrando-se em terra
    sobre seu rosto fez reverência, e disse: Ó rei, socorre-me!'
  deu-ELO: 'Und das tekoitische Weib sprach zu dem König; und sie fiel auf ihr Antlitz
    zur Erde und beugte sich nieder und sprach: Hilf, o König!'
  eng-WYC-2018: Therefore when the woman of Tekoah had entered to the king, she felled
    before him on the earth, and worshipped, and said, O! king, keep thou me. (And
    so when the woman from Tekoah had entered before the king, she fell on the ground
    before him, and honoured him, and said, O king! help thou me.)
  epo-epo: 'Kaj la virino el Tekoa ekparolis al la reĝo, kaj ĵetis sin vizaĝaltere
    kaj adorkliniĝis, kaj diris: Helpu min, ho reĝo!'
  uig-PIN: 'Xuning bilǝn Tǝkoaliⱪ bu ayal padixaⱨning aldiƣa berip, tǝzim ⱪilip, bax
    urup: I padixaⱨim, meni ⱪutⱪuziwalƣayla, — dedi.'
  beo-beo: Amo uda da hina bagadema asili, ema nodoma:ne osobaga beguduli, amane sia:i,
    “Hina noga:idafa! Dia na fidima!”
  tpi-OTNT: Orait meri i mekim olgeta samting olsem Joap i tokim em, na bihain em
    i go long king. Em i pundaun long graun long pes bilong king, bilong givim biknem
    long king. Na meri i tok olsem, “King, mi laik bai yu helpim mi.”
  hau-SA: Da macen da ta fito daga Tekowa ta je wajen sarki, sai ta rusuna har ƙasa
    don bangirma, sai ta ce, “Ka taimake ni, ya sarki!”
  uig-LAT: 'Shuning bilen Tekoaliq bu ayal padishahning aldigha bérip, tezim qilip,
    bash urup: I padishahim, méni qutquziwalghayla, — dédi.'
  nde-nde: Kwathi owesifazane owavela eThekhowa esefikile enkosini wathi mbo phansi
    ngobuso eyihlonipha, wasesithi, “Ake ungisize, awu nkosi!”
  ton-ton: ¶ Pea ʻi heʻene hoko ʻo lea ʻae fefine mei Tikoa ki he tuʻi, naʻa ne tō
    hifo ki hono mata ki he kelekele, ʻo ne fai fakaʻapaʻapa, mo ne pehē ʻe ia, “ʻE
    tuʻi, ke ke tokoni mai.”
  ces-1613: 'Protož mluvila žena ta Tekoitská králi, padši na tvář svou k zemi, a
    poklonu učinivši, řekla: Spomoz, ó králi.'
  eng-WMB: When the woman of Tekoa spoke to the king, she fell on her face to the
    ground, showed respect, and said, “Help, O king!”
  tam-TCV: அதன்படி தெக்கோவா ஊராளான அப்பெண் அரசனிடம் சென்று, தரையில் முகங்குப்புற விழுந்து
    வணங்கி, “அரசே, எனக்கு உதவும்” என்றாள்.
  ceb-ULB: Sa dihang ang babaye nga gikan sa Tekoa nakigsulti sa hari, mihapa siya
    sa yuta ug miingon, “Tabangi ako, hari.”
  pol-UBG: 'A gdy kobieta z Tekoa mówiła do króla, upadła twarzą do ziemi i oddała
    mu pokłon. Powiedziała: Ratuj, królu!'
  urd-GVU: داؤد کے دربار میں آ کر عورت نے اوندھے منہ جھک کر التماس کی، ”اے بادشاہ،
    میری مدد کریں!“
  deu-1912: 'Und da das Weib von Thekoa mit dem König reden wollte, fiel sie auf ihr
    Antlitz zur Erde und beugte sich nieder und sprach: Hilf mir, König!'
  kan-2017: ತೆಕೋವದ ಸ್ತ್ರೀಯು ಅರಸನ ಹತ್ತಿರ ಹೋಗಿ ಅವನ ಮುಂದೆ ನೆಲಕ್ಕೆ ಬಿದ್ದು, “ಅರಸನೇ ರಕ್ಷಿಸು”
    ಎಂದು ಕೂಗಿದಳು.
  yap-yap: Me yan fare pin ngak fare pilung, me yan i siro’ ngak ni be tayfan, me
    ga’ar, “Mu ayuwegneg, Gur e en ni Pilung!”
  hlt-MCSB: Tekoa nu loh manghai te a voek vaengah a maelhmai diklai la a buluk thil
    tih a bawk pueng.Te phoeiah ni, “Manghai nang loh ng'khang,” a ti nah.
  mdy-ETH: ዬያሮ ላኣሌላ ካኣቲ ኮራ ዴንዲ ሳዓ ላሂ ቦንቾ ዔኤሊሢ ዔኤላዖ፦ «ካኣቲዮ! ሃዳራ ታና ማኣዴ!» ጌዔኔ።
  twi-ASANTE: Na Tekoani baa no duruu ɔhene no anim no, ɔhwee fam de nʼanim butuu
    fam teaam sɛ, “Ao Nana! Boa me!”
  eng-WEBU: When the woman of Tekoa spoke to the king, she fell on her face to the
    ground, showed respect, and said, “Help, O king!”
  wal-wal: Taqo7a katamaa maccaasiyaa kawuwaakko biido wode, biittan lichchi gaada
    gufannada, “Kawuwau, tana maaddarkkii!” yaagaasu.
  spa-PDDPT: 'La mujer de Tecoa fue al rey, cayó en tierra sobre su rostro, hizo reverencia
    y dijo: ¡Auxilio, oh rey!'
  gun-gun: 'Ha''e gui huvixa pe Tecoa pygua kunha ojexa uka vy ojero''a reve oĩ guenapy''ã
    re, ngova yvy re omovaẽ reve. Ha''e vy aipoe''i: — Xeruvixa, xepytyvõ ke!'
  agu-BL: nintzun ben yi jun xna'na'tz yi aj Tecoa swutz yi rey nin cu' jokloktz swutz
    tan tak'le'n k'ej i'. —Max c'u'lu' ta', nink tz'el k'ajabu' swe'j.
  ilo-ULB: Idi napan nakisarita iti ari ti nasirib a babai a naggapu idiay Tekoa,
    nagpakleb isuna iti daga ket kinunana, “Apo ari tulongannak.”
  kpg-kpg: Di ahina la gaa hana gi baahi di king, ga dogoduli iha gi hongo nia gelegele,
    ga helekai, “Meenei, goe dumaalia mai.”
  uig-ARA: 'شۇنىڭ بىلەن تەكوئالىق بۇ ئايال پادىشاھنىڭ ئالدىغا بېرىپ، تەزىم قىلىپ،
    باش ئۇرۇپ: ئى پادىشاھىم، مېنى قۇتقۇزىۋالغايلا، ــ دېدى.'
  sus-sus: Na ginɛ Tekowaka naxa sa wɔyɛn mangɛ bɛ na ki. A naxa a yatagi rafelen
    bɔxi ma mangɛ ya i, a fa a fala, «Mangɛ, i xa n nakisi.»
  pon-2006: Liho eri patohla rehn nanmwarkio oh poaridiong nanpwel, patohwan, “Maing,
    Wasa Lapalap, komw ketin kupwure ie.”
  ksd-ksd: 'Ma ba ra vavina maro Tekoa i ga tata pire ra king, i ga bura timtibum
    ma ra variru, ma i ga biti: U ra king, una maravut iau.'
  tur-YTC: Tekoa'lı kadın kralla konuşurken yüzüstü yere kapandı, saygı gösterdi ve,
    “Yardım et, ey kral!” dedi.
  grc-BRENT: Καὶ εἰσῆλθεν ἡ γυνὴ ἡ Θεκωῖτις πρὸς τὸν βασιλέα, καὶ ἔπεσεν ἐπὶ πρόσωπον
    αὐτῆς εἰς τὴν γῆν, καὶ προσεκύνησεν αὐτῷ, καὶ εἶπε, σῶσον βασιλεῦ, σῶσον.
  ind-AYT: Ketika perempuan Tekoa itu menghadap raja, dia bersujud dengan mukanya
    sampai ke tanah dan menyembah, katanya, “Tolonglah, ya raja!”
  nya-nya: Mkazi wochokera ku Tekowa uja atapita kwa mfumu anadzigwetsa pansi, napereka
    ulemu kwa mfumu nati, “Thandizeni mfumu!”
  hrv-hrv: 'Žena iz Tekoe ode kralju, pade ničice na zemlju i pokloni se, zatim reče:
    “Pomozi, kralju!”'
  mps-mps: Aga te king gesabidide te tǫba degasa dulama, te kingba genuai nogi mayu
    tiali. Tama wego te tama po wali, “Te king o, eno homugo te nago ena tau somainu
    homu ebao.”
  tpi-tpi: Orait meri i mekim olgeta samting olsem Joap i tokim em, na bihain em i
    go long king. Em i pundaun long graun long pes bilong king, bilong givim biknem
    long king. Na meri i tok olsem, “King, mi laik bai yu helpim mi.”
  dan-1931: 'Kvinden fra Tekoa gik så til Kongen, faldt til Jorden på sit Ansigt,
    bøjede sig og sagde: “Hjælp Konge!”'
  vie-OVCB: 'Đến trước mặt vua, người đàn bà phủ phục dưới đất, rồi nói: “Xin vua
    giúp tôi một việc!”'
  guj-2017: પછી તકોઆની તે સ્ત્રી રાજાની સાથે વાત કરવા ગઈ. ત્યારે તેણે સાષ્ટાંગ પ્રણામ
    કરીને કહ્યું, “હે રાજા, મને મદદ કર.”
  pon-2006A: Liho eri patohla rehn nanmwarkio oh poaridiong nanpwel, patohwan, “Maing,
    Wasa Lapalap, komw ketin kupwure ie.”
  por-BRBSL: 'Quando a mulher de Tekoa falou com o rei, ela caiu de cara para o chão,
    mostrou respeito e disse: “Socorro, ó rei!'
  cth-cth: Tekoa kho e napui ni siangpahrang koe lawk a dei nah talai dawk minhmai
    kâbet lah a tabo. Oe siangpahrang na kabawm loe telah a ti.
  twi-twi: Na Tekoani bea no duu ɔhene no anim no, ɔhwee fam de nʼanim butuw fam teɛɛ
    mu se, “Ao Nana! Boa me!”
  hlt-hlt: Tekoa nu loh manghai te a voek vaengah a maelhmai diklai la a buluk thil
    tih a bawk pueng. Te phoeiah ni, “Manghai nang loh ng'khang,” a ti nah.
  tbz-SIM: 'Kòo nitipòkùu kɔtɛ kɛ́yɑ̀ okpɑ̀ɑ̀tì kɛ́nínkú kɛ́sĩ́nnɛ́ o ììkɛ̀, kóò nɑ̀kɛ́
    kɛ dɔ̀: N dɔ́ ɑ n teennɛ̀mu.'
  msy-2020: Ezɨ Tekoan amizir kam atrivim bagha ghugha, atrivimɨn damazimɨn nguazim
    girɨgha uan guam nguazim mɨtuagha, ziar ekiam a ganɨga ghaze, “O atrivim, nɨ nan
    akuragh.”
  dop-dop: 'Ḿpʋ́ɣʋ́ ɑlʋ ɩnɩ ɩ polɑ wulɑʋ tɛ nɑ ɩ́ hoti ɩ tɛɛ nɑ ɩ́ tɔ sɩ: Hɑɩ, tɑ
    cɑɑ, yɑ-m.'
  azb-azb: 'Teqoalı qadın padşahın hüzurunda üzüstə yerə döşəndi və ona müraciət edib
    belə dedi: «Kömək et, ey padşah!»'
  eng-DBY: And the woman of Tekoah spoke to the king, and she fell on her face to
    the ground and did obeisance, and said, Save, O king!
  hin-2017: जब तकोआ की वह स्त्री राजा के पास गई, तब मुँह के बल भूमि पर गिर दण्डवत्
    करके कहने लगी, “राजा की दुहाई।”
  wol-KYG: 'Jigéen ja dëkk Tekowa àgg ca Buur, daanu ci suuf, sujjóotal ko, ne ko:
    «Buur, wallu ma!»'
  eng-YLT: And the woman of Tekoah speaketh unto the king, and falleth on her face
    to the earth, and doth obeisance, and saith, 'Save, O king.'
  eng-WYC-2017: Therefore when the woman of Tekoah had entered to the king, she felled
    before him on the earth, and worshipped, and said, O! king, keep thou me.
  eng-WMBB: When the woman of Tekoa spoke to the king, she fell on her face to the
    ground, showed respect, and said, “Help, O king!”
  urd-GVH: दाऊद के दरबार में आकर औरत ने औंधे मुँह झुककर इलतमास की, “ऐ बादशाह, मेरी
    मदद करें!”
  rug-rug: Meke la koasa baṉara sa barikaleqe, meke todoṉo gore si asa pa pepeso pa
    pinamaṉa meke zama, “Baṉara, toka nau!”
  gaz-gaz: Dubartiin sun yommuu Teqooʼaadhaa gara mootichaa dhuftetti ulfina isaaf
    kennuuf addaan lafatti gombifamtee, “Yaa mootii, na gargaari!” jette.
  fra-LSG: 'La femme de Tekoa alla parler au roi. Elle tomba la face contre terre
    et se prosterna, et elle dit: O roi, sauve-moi!'
  yal-yal: Ɲaxanla naxan kelixi Tekowa taani, na yi siga fala tideni mangan xa. A
    bira bɔxɔni, a yɛtagin yi lan bɔxɔn ma, a sɔnxɔ, a naxa, “Mangana, n mali!”
  haw-1868: A i ka wa i olelo aku ai ka wahine o Tekoa i ke alii, moe iho la ia ilalo
    kona alo, hoomaikai aku la i ke alii, i aku la, E hoola mai, e ke alii.
  arb-NAV: 'وَمثَلَتِ الْمَرْأَةُ التَّقُوعِيَّةُ أَمَامَ الْمَلِكِ، وَخَرَّتْ عَلَى
    وَجْهِهَا إِلَى الأَرْضِ وَسَجَدَتْ قَائِلَةً: «أَغِثْنِي أَيُّهَا الْمَلِكُ»'
  ewe-ewe: Esi nyɔnu la ɖo fia la gbɔ la, emlɔ anyigba, tsyɔ mo anyi le fia la ŋkume
    eye wòdo ɣli be, “Oo, fia, nyo nam!”
  eng-LEE: And the woman from Tekoa' spoke to the king, and fell on her face to the
    ground, and bowed herself, and said, Help, O king!
  asm-FB: পাছত তকোৱাৰ মহিলা গৰাকীয়ে ৰজাক কোৱা সময়ত, তাই তললৈ মুখ কৰি মাটিত পৰি প্ৰণিপাত
    কৰি ক’লে, “হে মহাৰাজ, উপকাৰ কৰক।”
  sus-A: نَ فِنّ تٍكٌوَكَ نَشَ سَ وْيّن مَنفّ بّ نَ كِ. عَ نَشَ عَ يَتَفِ رَقٍلٍن
    بْشِ مَ مَنفّ يَ عِ، عَ قَ عَ قَلَ، «مَنفّ، عِ شَ ﭑ نَكِسِ.»
  fra-SBL: 'Lorsque la femme de Tekoa a parlé au roi, elle s''est prosternée à terre,
    s''est montrée respectueuse et a dit : « Au secours, ô roi ! »'
  hbo-hbo: וַ֠תֹּאמֶר הָאִשָּׁ֤ה הַתְּקֹעִית֙ אֶל־הַמֶּ֔לֶךְ וַתִּפֹּ֧ל עַל־אַפֶּ֛יהָ
    אַ֖רְצָה וַתִּשְׁתָּ֑חוּ וַתֹּ֖אמֶר הֹושִׁ֥עָה הַמֶּֽלֶךְ׃ ס
  kik-kik: Rĩrĩa mũndũ-wa-nja ũcio wa kuuma Tekoa aathiire kũrĩ mũthamaki, akĩĩgũithia,
    agĩturumithia ũthiĩ thĩ nĩguo amũhe gĩtĩĩo, akĩmwĩra atĩrĩ, “Wee mũthamaki, ndeithia!”
  fra-NCL: 'La femme de Thécua vint parler au roi. Tombant la face contre terre et
    se prosternant, elle dit : « O roi, sauve-moi ! »'
  cek-AK: Tekoa vangpui ih nongpata loe siangpahrang khaeah caeh moe, a hmaa ah azat
    paekhaih hoiah long ah akuep pacoengah, Aw siangpahrang, na bom ah, tiah a naa.
  cuk-cuk: 'Ome-Tecoa-neggweburgined Rey-David-asabin gwisgunonigua, e-dummad-dakedba,
    dulluu-napase imaksad. Davidʼga sogded: —¡Rey, be an-bendake!'
  uig-CYR: 'Шуниң билән Тәкоалиқ бу аял падишаниң алдиға берип, тазим қилип, баш уруп:
    И падишасим, мени қутқузивалғайла, — деди.'
  tel-2017: అప్పుడు ఆ తెకోవ స్త్రీ రాజు దగ్గరికి వచ్చింది. రాజుకు సాగిలపడి సమస్కారం
    చేసి “రాజా, నన్ను కాపాడు” అంది.
  hat-BSA: 'Alò, lè fanm a Tekoa a te pale a wa a, li te vin tonbe sou figi li e te
    kouche atè nèt, Li te di: “Sekou, O wa.”'
  kos-kos: Mutan sac som nu yorol tokosra ac srimi nwe infohk ah in akfulatyal, ac
    fahk, “O tokosra, kasreyu!”
  hbo-WLC: וַ֠תֹּאמֶר הָאִשָּׁ֤ה הַתְּקֹעִית֙ אֶל־הַמֶּ֔לֶךְ וַתִּפֹּ֧ל עַל־אַפֶּ֛יהָ
    אַ֖רְצָה וַתִּשְׁתָּ֑חוּ וַתֹּ֖אמֶר הוֹשִׁ֥עָה הַמֶּֽלֶךְ׃ ס
  ibo-ibo: Mgbe nwanyị ahụ si Tekoa gara na nke eze, ọ dara nʼala kpuo ihu ya nʼala
    ịsọpụrụ eze. Ọ sịrị, “Biko nyere m aka, gị onye a na-asọpụrụ!”
  ory-ory: ତହୁଁ ତକୋୟର ସେହି ସ୍ତ୍ରୀ ରାଜାଙ୍କୁ କଥା କହିବା ବେଳେ ଭୂମିରେ ମୁହଁ ମାଡ଼ି ପ୍ରଣାମ
    କରି କହିଲା, “ମହାରାଜ, ରକ୍ଷା କରନ୍ତୁ।”
  chk-chk: Iwe, lupwen ewe fin Tekoa a tolong ren ewe king, a chapetiu lepwül o asamolu.
    A üra, “Kopwe alisiei, ai king.”
  ssd-ssd: 'Taŋamba nu Tekoanu pino ta wam paguna le nu kumba ka gabat suŋgo tuku
    tumailamŋge dagol tidroŋga loka sakina: O gabat suŋgo, ne ye turya ŋgina le'
  rop-rop: Wal det gel bin duwit langa Jowab, en imbin go langa King Deibid, en imbin
    baudan lida langa im blanga shoum rispek langa im, en imbin tok, “Bos, yu garra
    album mi.”
  ukr-1871: 'Молодиця з Текої прийшла перед царя, припала, кланяючись, лицем до землї,
    та й каже: Поможи менї, царю, ой ратуй мене!'
  deu-1951: 'Als nun das Weib von Tekoa mit dem König reden wollte, fiel sie auf ihr
    Angesicht zur Erde, verneigte sich und sprach: Hilf mir, o König!'
  eng-JPS: 'And when the woman of Tekoa spoke to the king, she fell on her face to
    the ground, and prostrated herself, and said: ''Help, O king.'''
  srp-1865: 'I kad otide žena Tekujanka k caru da govori, pade nièice na zemlju i
    pokloni se, i reèe: pomagaj, care!'
  lug-lug: Awo omukazi ow’e Tekowa n’agenda eri kabaka, n’avuunama amaaso ge ku ttaka,
    ne yeeyanza, n’ayogera nti, “Mbeera, ayi kabaka.”
  heb-heb: ותאמר האשה התקעית אל המלך ותפל על אפיה ארצה ותשתחו ותאמר הושעה המלך׃
  ben-IRV: পরে তকোয়ের সেই মহিলাটা রাজার কাছে কথা বলতে গিয়ে উপুড় হয়ে মাটিতে পরে
    প্রণাম করে বলল, “মহারাজ রক্ষা করুন৷”
  pan-pan: ਜਦ ਤਕੋਆਹ ਦੀ ਉਹ ਇਸਤਰੀ ਰਾਜੇ ਕੋਲ ਆਈ ਤਾਂ ਮੂੰਹ ਦੇ ਭਾਰ ਧਰਤੀ ਉੱਤੇ ਡਿੱਗੀ ਅਤੇ ਮੱਥਾ
    ਟੇਕਿਆ ਅਤੇ ਆਖਣ ਲੱਗੀ, ਹੇ ਰਾਜਾ, ਮੇਰੀ ਦੁਹਾਈ ਸੁਣ!
  tkr-tkr: 'Teqoayeençena zəiyfa paççahısqa ikkeyç''u, mang''une ögee aq''vak k''ena
    ç''iyelqa gizerçu, eyhen: – Ay paççah, kumag he''e!'
  mya-JVB: ထိုတေကော မြို့သူမိန်းမ သည် အထံ တော်သို့ ဝင်၍ မြေ ပေါ် မှာ ပြပ်ဝပ် ရှိခိုး
    လျက် ၊ အရှင်မင်းကြီး ၊ ကယ်မ သနားတော်မူပါဟု လျှောက် လေ၏။
  tbg-tbg: Ho Tekoaihainaa nahenti viva Ioaapiva tuntema kero, viva avuhainaa vaiintivano
    vaunaini oruntero vira nora autuara iriharo vira avuqaa vataini hiqintiro nai
    viri vatainiqama kero virara tiharo, Mpo, avuhainaao, ti kahaqiane, tiro.
  hmo-hmo: Vadaeni inai Tekoa hahine be king Davida ena vairana dekenai ia lao, bona
    tano dekenai iena vairana ia atoa, ia gwau, “King e, mani emu kara, lau do oi
    durua.”
  urd-urd: और जब तक़ू'अ की वह 'औरत बादशाह से बातें करने लगी, तो ज़मीन पर औंधे मुँह
    होकर गिरी और सिज्दा करके कहा, ऐ बादशाह तेरी दुहाई है!।”
  rus-SYN: 'И вошла женщина Фекоитянка к царю и пала лицем своим на землю, и поклонилась
    и сказала: помоги, царь, помоги!'
  bqc-SIM: 'Kɛ́ Tekoa nↄɛpi gɛ̀ kí lè, à kùlɛɛ̀ à wùlɛ a gbɛɛu à mɛ̀: Kí,
    ma suaba!'
  tcz-CHONGTHU: Tekoa khosunga numeinu chu lengpa koma ahung phat’in abohkhup in tol'a
    amai asulut in jana ape tai, chule aman aseiyin, “Vo lengpa, nei pan pin,” ati.
  mar-mar: मग तकोवा येथील स्त्री राजाशी बोलली. तिने स्वत:ला जमिनीवर लवून व राजापुढे
    नतमस्तक होऊन ती म्हणाली, कृपाकरून मला मदत करा.
  qub-qub: 'Tecoa warmi aywaran rayman. Rispitashpan urcunpis pampaman töpananyaj
    gongurpacuran. Nircur niran: «Yanapaycallämay ari tayta.»'
  bqp-bqp: 'Kũ Tɛkoa nↄgbɛ̃ pìi gɛ̀ɛ à kína lè, à kùtɛnɛ kũ à mìio zĩtɛ à pì: Kína,
    ǹ ma mì sí!'
  hat-hat: 'Fanm lan ale vre bò kot wa a, li tonbe ajenou devan wa a, li bese tèt
    li jouk atè, epi li di: -Tanpri, monwa, fe kichòy pou mwen!'
  eng-BSB: When the woman from Tekoa went to the king, she fell facedown in homage
    and said, “Help me, O king!”
  tod-tod: 'Tekoa anzanui liini masagi ʋɔ bɛ, é nɔkɔ bu, é ɠɛ ma: «Ee, masagi, kìzo.»'
  eng-WEBPB: When the woman of Tekoa spoke to the king, she fell on her face to the
    ground, showed respect, and said, “Help, O king!”
  kbq-kbq: Higeno Tekoati a'mo'a kini netema uhanatino'a, ome kepri humino avugati
    mopafi umase'neno amanage hu'ne, Muse hugantoanki kini ne'moka naza huo!
  nhe-BL: 'Huan nopa sihuatl tlen Tecoa yajqui quiitato Tlanahuatijquetl David. Huan
    quema ajsito, mohuijtzonqui hasta tlalchi ica miyac tlatlepanitacayotl huan quiilhui:
    ―Xinechpalehui, Tlanahuatijquetl.'
  bus-bus: 'Kɛ̀ Tɛkoa nↄgbɛ̃ pì gàa à kí lè, à kùɛnɛ à mì pɛ̀ɛnɛ à bè: Kí, ǹ ma mì
    sí!'
  gub-BL: Oho kuzà tuwihawete henataromo kury. Wapyk upenàràg rehe uwa imuhyk pà ywy
    rehe imuwete haw hexak kar pà. — Hepytywà pe nehe, hezar, i'i izupe.
  eng-DRA: 'And when the woman of Thecua was come in to the king, she fell before
    him upon the ground, and worshipped, and said: Save me, O king.'
