verse: 2SA.014.014
translations:
  mal-C: നിലത്തു തൂകിപ്പോയ ജലം വീണ്ടും തിരിച്ചു ശേഖരിക്കാൻ കഴിയാത്തതുപോലെ, നാം എല്ലാം
    മരിക്കും. എന്നാൽ ദൈവം ജീവനെ എടുത്തുകളയാതെ ഭ്രഷ്ടനായ ഒരുവൻ, താൻ ഇനിയും ഭ്രഷ്ടനായിക്കഴിയാതിരിപ്പാനുള്ള
    വഴി ആലോചിക്കുന്നു.
  deu-TKW: Denn sterben müssen wir und sind wie Wasser, das auf die Erde gegossen
    wird, und das man nicht wieder zurücknehmen kann, und Gott rafft das Leben dessen
    nicht hin, der darauf sinnt, einen Verbannten nicht länger von sich verbannt sein
    zu lassen!
  lin-lin: Solo, ndenge bakokaka te kolokota mayi oyo esili kosopana, ndenge mpe biso
    tosengeli kokufa. Kasi sik’oyo, ezali te mokano ya Nzambe mpo na Abisalomi, pamba
    te asalaki mabongisi mpo ete moto oyo abungi nzela awumela te mosika na Ye.
  eng-LSV: for we surely die, and [are] as water which is running down to the earth,
    which is not gathered, and God does not accept a person, and has devised plans
    in that the outcast is not outcast by Him.
  eng-GNV: 'For we must needes dye, and we are as water spilt on the ground, which
    cannot be gathered vp againe: neither doeth God spare any person, yet doeth he
    appoynt meanes, not to cast out from him, him that is expelled.'
  eng-WEBSTER: 'For we must needs die, and are as water spilt on the ground, which
    cannot be gathered up again; neither doth God respect any person: yet doth he
    devise means, that his banished be not expelled from him.'
  nhw-BL: Nochi tojuanti timiquise se tonal. Tonemilis amo huejcahua. San eltoc quen
    atl catli toyahui tlalchi huan amo aqui hueli quisentilía. Huan Toteco Dios amo
    quimictía se catli mohuejcatlalijtoc, yaya quitemohua quenicatza quicuepaltis
    sempa.
  swh-ONEN: Kama vile maji yaliyomwagika ardhini, yasivyoweza kuzoleka tena, hivyo
    sisi kufa ni lazima. Lakini Mungu haondoi uhai, badala yake, yeye hufanya njia
    ili kwamba aliyefukuzwa asibaki akiwa amefarikishwa naye.
  bba-bba: Tilɑsiwɑ bɛsɛn bɑɑwure u kɑ ɡbi sɔ̃ɔ teeru kpɑ sɑ n sɑ̃ɑ nɡe nim mɛ mu
    yɑri tem sɔɔ, mɛ bɑ ǹ kpɛ̃ bu mɑɑ ɡurɑ. Adɑmɑ Gusunɔ kun kĩ Abusɑlɔmu u ɡbi tɛ̃.
    U kĩwɑ u ɡɔsirɑmɑ kpikirun di u n wɑ̃ɑ win bɔkuɔ.
  eng-KJVCPB: 'For we must needs die, and are as water spilt on the ground, which
    cannot be gathered up again; neither doth God respect any person: yet doth he
    devise means, that his banished be not expelled from him.'
  luo-luo: Kaka pi mopukore piny ma ok nyal tuom kendo, omiyo nyaka watho. To Nyasaye
    ok neg ngʼato; kar timo kamano, to oloso yore mondo ngʼat mane oriembi kik osiki
    ka en jasike.
  meu-meu: Ita iboudai baita mase; ita na ranu tano ai e hebubumu na heto, tau ta
    ese basine haboua lou diba. A vada e murimuria tauna se negea daure vaitanimu
    to iabi-louna dalana e haeroamu tauna na Dirava ese ena mauri basine abia oho.
  npi-ULB: किनकि हामी सबै नै मर्नुपर्छ र हामी जमिनमा पोखिएको पानीजस्तै छौं, जसलाई
    फेरि जम्‍मा पार्न सकिंदैन । तर परमेश्‍वरल जीवन लिनुहुने छैन । बरु, उहाँले धपाइएकाहरूलाई
    पुनर्स्थापना गर्ने कुनै उपाय खोज्नुहुन्छ ।
  yor-yor: Nítorí pé àwa ó sá à kú, a ó sì dàbí omi tí a tú sílẹ̀ tí a kò sì lè ṣàjọ
    mọ́; nítorí bí Ọlọ́run kò ti gbà ẹ̀mí rẹ̀, ó sì ti ṣe ọ̀nà kí a má bá a lé ìsáǹsá
    rẹ̀ kúrò lọ́dọ̀ rẹ.
  ind-ind: Tuan, kita semua pasti akan mati. Dan siapa yang sudah mati tidak bisa
    hidup lagi, sama seperti air yang sudah tumpah ke tanah tidak dapat dikumpulkan
    kembali. Tetapi Allah tidak mengambil nyawa orang. Sebaliknya, Dia selalu membuka
    jalan bagi orang yang sudah jauh dari-Nya supaya dapat kembali. Demikian juga
    yang seharusnya kita lakukan terhadap anak kita.
  pes-OPCB: سرانجام همهٔ ما می‌میریم. عمر ما مثل آب بر زمین ریخته می‌شود، آب که ریخت
    دیگر نمی‌توان آن را جمع کرد. وقتی کسی از خدا آواره می‌شود خدا جان او را نمی‌گیرد،
    بلکه او را به سوی خود باز می‌خواند. پادشاه نیز چنین کنند.
  tgl-ULB: Dahil dapat mamatay tayong lahat at katulad ng tubig na natapon sa lupa
    na hindi na maaaring matipong muli. Pero hindi kumukuha ng buhay ang Diyos; sa
    halip, hahanap siya ng isang paraan para ibalik ang isang pinaalis mula sa kaniyang
    sarili.
  hui-hui: Iba hambu yinigo dindini odope hayagua lone mo yu dai bibe nahe wiralidagua
    ina homarimayagua lone heyabe nahe holeberemago mandabu kamagoni ndobe. Ai Ngode
    Datagaliwabehanda ina wali agalinaga holene bame mo wanahaga ka. Wali agali mbirago
    kaundiaha heagua ibugua uruni ibuni kagoria kaware haru halu dai bulene hame laga
    ka.
  mya-mya: ကျွန်​တော်​မ​တို့​အား​လုံး​ပင်​သေ​ရ​ကြ​မည့် သူ​များ​ဖြစ်​ပါ​၏။ ကျွန်​တော်​မ​တို့​သည်​မြေ
    ပေါ်​သို့​ဖိတ်​ကျ​သွား​သော​ရေ​နှင့်​တူ​ပါ​၏။ ယင်း​ရေ​ကို​နောက်​တစ်​ဖန်​ကျုံး​၍​မ​ယူ​နိုင်
    တော့​ပါ။ ဘု​ရား​သ​ခင်​ပင်​လျှင်​သေ​သူ​ကို ပြန်​၍​ရှင်​စေ​တော်​မ​မူ​ပါ။ သို့​ရာ​တွင်​ဘု​ရင်
    သည်​ပြည်​နှင်​ဒဏ်​သင့်​သူ​တစ်​ဦး​ကို​ပြန် လည်​ခေါ်​ယူ​နိုင်​ပါ​၏။-
  bod-N: ངེད་ཅག་ཐམས་ཅད་འཆི་བར་ངེས་ཤིང་། དེ་ནི་སར་ཕོ་བའི་ཆུ་སླར་སྡུད་ཐབས་མེད་པ་དང་འདྲའོ།
    །དཀོན་མཆོག་གིས་མི་ཡི་འཆི་བ་མེད་པར་མི་མཛད་མོད། འོན་ཀྱང་བྲོས་བྱོལ་དུ་ཕྱིན་པ་དེ་ནི་མཐར་བསྐྲད་དེ་ཕྱིར་ལོག་མི་ནུས་པའི་མི་རུ་མི་འགྱུར་བའི་ཕྱིར་ཐབས་མཛད་དོ།
    །
  sna-sna: Semvura yadeukira pasi, isingazogoni kudyorerwa, saizvozvo tinofanira kufa.
    Asi Mwari haaurayi munhu; pachinzvimbo chaizvozvo anotoronga zano rokuti akadzingwa
    arege kuraswa zvachose naye.
  spa-BLM: Porque es necesario que muramos, y somos como el agua derramada en la tierra,
    que no puede volver a recogerse; y Dios no quita la vida, sino que inventa medios
    para que el desterrado no sea desterrado de él.
  cac-cac: Yujto co masanil ol on̈ chamoc. Lajan on̈ icha a a' stob'b'at d'a sat luum,
    maxtzac yal co molanq'uei, palta a Dios man̈ comonoc syiq'uel co q'uinal, a tas
    sc'ulej to say tas tz'aj smeltzajxicot eb' najat aycanb'ati.
  swh-ULB: Kwa maana sisi sote tutakufa, kwa kuwa tu kama maji yamwagwayo juu ya ardhi
    na kwamba hayawezi kukusanywa tena. Lakini Mungu hatachukua uhai; badala yake,
    utafuta njia kwa walio mbali kurejeshwa.
  bel-bel: Мы памром і будзем, як вада, вылітая на зямлю, якую нельга сабраць; але
    Бог ня хоча загубіць душу і думае, як бы не адкінуць ад Сябе і адкінутага.
  deu-ELBBK: Denn wir müssen gewisslich sterben und sind wie Wasser, das auf die Erde
    geschüttet ist, das man nicht wieder sammeln kann; und Gott nimmt nicht das Leben
    weg, sondern er sinnt darauf, dass der Verstoßene nicht von ihm weg verstoßen
    bleibe.
  mbb-OT: Is langun he etew ebpatey, iring te wahig he egkeulaan diyà te tanà he kenè
    en ebpekelikù. Piru kenà igkesuat te Megbevayà is kegkuwaa te untung te etew;
    iyan pa ganì egkesuatan din he medlikù diyà te kandin is menge etew he mibpekeziyù
    kandin.
  mal-2015: 'നാം മരിക്കേണ്ടുന്നവരല്ലോ: നിലത്തു ഒഴിച്ചുകളഞ്ഞതും വീണ്ടും ചേർത്തുകൂടാത്തതുമായ
    വെള്ളംപോലെ ഇരിക്കുന്നു; ദൈവം ജീവനെ എടുത്തുകളയാതെ ഭ്രഷ്ടനായവൻ തനിക്കു ഇനിയും ഭ്രഷ്ടനായിരിക്കാതവണ്ണം
    മാർഗ്ഗം ചിന്തിക്കുന്നു.'
  rmc-rmc: Bo jekhvar mušinas savore te merel, sam sar o paňi, so hino avričhordo
    pre phuv a so imar pes na del te skidel upre. Ale o Del na kamel te lel ňikaske
    o dživipen, ale kerel savoro, hoj te anel pale oles, ko hino lestar dur.
  pes-OPV: زیرا ما باید البته بمیریم ومثل آب هستیم که به زمین ریخته شود، و آن رانتوان
    جمع کرد، و خدا جان را نمی گیرد بلکه تدبیرها می‌کند تا آواره شده‌ای از او آواره
    نشود.
  ron-1924: Требуе негрешит сэ мурим ши вом фи ка ниште апе вэрсате пе пэмынт, каре
    ну се май адунэ. Думнезеу ну я вяца, чи дореште ка фугарул сэ ну рэмынэ изгонит
    динаинтя Луй.
  ben-OBCV: মাটিতে ঢেলে দেওয়া জল যেমন তুলে আনা যায় না, তেমনি আমাদেরও মরতেই হবে।
    কিন্তু ঈশ্বর এমনটি চান না; বরং, তিনি এমন কৌশল বের করলেন যেন একজন নির্বাসিত ব্যক্তি
    বরাবরের জন্য তাঁর কাছ থেকে নির্বাসিত হয়ে না থাকে।
  som-som: Waayo, kolleyba dhammaanteen waan dhimanaynaa, oo waxaannu la mid nahay
    sidii biyo dhulka ku daatay, oo aan mar dambe la soo ururin karin; oo Ilaahna
    nafta ma qaado, laakiinse si fiican buu u talaggalaa, si uusan kii xaggiisa laga
    eryay u noqonin ku isaga ka go'ay.
  lat-VUC: 'Omnes morimur, et quasi aquæ dilabimur in terram, quæ non revertuntur:
    nec vult Deus perire animam, sed retractat cogitans ne penitus pereat qui abjectus
    est.'
  eng-ASVBT: For we must needs die, and are as water spilled on the ground, which
    cannot be gathered up again; neither doth God take away life, but deviseth means,
    that he that is banished be not an outcast from him.
  ita-1885: Perciocchè noi per certo morremo, e saremo simili ad acqua sparsa in terra,
    la qual non si può raccogliere; e Iddio non ha riguardo ad alcuna persona; pensi
    adunque il re alcun modo, che colui ch'è cacciato non rimanga scacciato da lui.
  eng-LXXUP: For we shall surely die, and be as water poured upon the earth, which
    shall not be gathered up, and God shall take the life, even as he devises to thrust
    forth from him his outcast.
  eng-ULB: For we all must die, and we are like water spilled on the ground, which
    cannot be gathered up again. But God will not take away life; instead, he finds
    a way for those who were driven away to be restored.
  spa-VBL: Sí, todos tenemos que morir. Somos como el agua derramada en el suelo que
    no se puede volver a recoger. Pero eso no es lo que hace Dios. Por el contrario,
    él obra para que todo aquel que es desterrado pueda volver a casa con él.
  fra-_FOB: Car certainement nous mourrons, et nous sommes semblables aux eaux qui
    s'écoulent sur la terre et qu'on ne recueille point. Or Dieu ne lui ôte pas la
    vie, mais il médite les moyens de ne pas repousser loin de lui l'exilé.
  mal-mal: നാം മരിക്കേണ്ടവരും നിലത്ത് ഒഴിച്ചുകളഞ്ഞതും വീണ്ടും ചേർത്തുകൂടാത്തതുമായ
    വെള്ളംപോലെ ഇരിക്കുന്നു; ദൈവം ജീവനെ എടുത്തുകളയാതെ ഭ്രഷ്ടനായവൻ തനിക്കു ഇനിയും ഭ്രഷ്ടനായിരിക്കാതവണ്ണം
    മാർഗ്ഗം ചിന്തിക്കുന്നു.
  urd-GVR: Beshak ham sab ko kisī waqt marnā hai. Ham sab zamīn par unḍele gae pānī
    kī mānind haiṅ jise zamīn jazb kar letī hai aur jo dubārā jamā nahīṅ kiyā jā saktā.
    Lekin Allāh hamārī zindagī ko bilāwajah miṭā nahīṅ detā balki aise mansūbe taiyār
    rakhtā hai jin ke zariye mardūd shaḳhs bhī us ke pās wāpas ā sake aur us se dūr
    na rahe.
  suz-BL: गो नेल्‍ल बेक्‍चा माल्‍नय। गो खपीम क्‍युप्‍शा हुइक्‍ने मचाप्‍चा ङा ब्‍वाक्‍कु
    खोदेंशो बाक्‍नय। तन्‍न परमप्रभुमी मुर कली मखेरब। मेकोमी आ ङोंइती चाक्‍चा कली मिम्‍ना
    मिम्‍न बाक्‍ब। इजीकीएल १८:२३
  ita-1927: Noi dobbiamo morire, e siamo come acqua versata in terra, che non si può
    più raccogliere; ma Dio non toglie la vita, anzi medita il modo di far sì che
    il proscritto non rimanga bandito lungi da lui.
  ckb-ckb: وەک ئاوێکی ڕژاو لەسەر زەوی کە کۆناکرێنەوە، بێگومان دەمرین. بەڵام خودا گیان
    ناکێشێت، بەڵکو چەند ڕێگایەک دادەڕژێت هەتا ئەوەی لێی دوورخراوەتەوە بە دوورخراوەیی
    نەمێنێتەوە.
  eng-BBE: For death comes to us all, and we are like water drained out on the earth,
    which it is not possible to take up again; and God will not take away the life
    of the man whose purpose is that he who has been sent away may not be completely
    cut off from him.
  kan-OKCV: ನಾವೆಲ್ಲರೂ ಸಾಯುವುದು ಅವಶ್ಯವೇ. ನಾವು ನೆಲದ ಮೇಲೆ ಚೆಲ್ಲಿ ತಿರುಗಿ ತುಂಬಿಕೊಳ್ಳಲಾಗದ
    ನೀರಿನ ಹಾಗೆ ಇದ್ದೇವೆ. ಆದರೆ ದೇವರು ಹಾಗೆ ಯಾರ ಪ್ರಾಣವನ್ನೂ ತೆಗೆಯ ಬಯಸುವವರಲ್ಲ. ಅದಕ್ಕೆ ಬದಲಾಗಿ
    ಬಹಿಷ್ಕಾರವಾದವವರನ್ನು ತಿರುಗಿ ತಮ್ಮ ಬಳಿಗೆ ಬರುವಂತೆ ದೇವರು ಸದುಪಾಯಗಳನ್ನು ಕಲ್ಪಿಸುವವರಾಗಿದ್ದಾರೆ.
  tam-2017: நாம் மரிப்பது நிச்சயம், திரும்பச் சேர்க்கக்கூடாதபடி, தரையிலே சிந்தப்படுகிற
    தண்ணீரைப்போல் இருக்கிறோம்; தேவன் ஜீவனை எடுத்துக்கொள்ளாமல், துரத்தப்பட்டவன் முழுவதும்
    தம்மைவிட்டு விலக்க முடியாமலிருக்கும் நினைவுகளை நினைக்கிறார்.
  spa-RV-1909: 'Porque de cierto morimos, y somos como aguas derramadas por tierra,
    que no pueden volver á recogerse: ni Dios quita la vida, sino que arbitra medio
    para que su desviado no sea de él excluído.'
  ron-BTF: Pentru că noi trebuie să murim și suntem ca apa vărsată pe pământ, care
    nu mai poate fi adunată; nici Dumnezeu nu se uită la vreo persoană; totuși plănuiește
    mijloace, încât cel alungat al său să nu fie scos de la el.
  eng-WEBP: For we must die, and are like water spilled on the ground, which can’t
    be gathered up again; neither does God take away life, but devises means, that
    he who is banished not be an outcast from him.
  eng-FBV: Yes, we all have to die. We're like water spilled on the ground that can't
    be collected again. But that's not what God does. Instead he works out ways for
    anyone who is banished to come back home to him.
  nld-1939: Want wij sterven toch; en evenmin als water, dat op de grond gemorst is,
    nog teruggehaald kan worden, zo geeft God geen leven terug. Laat de koning dus
    maatregelen nemen, om den verstotene niet langer van zich te verwijderen.
  nch-BL: Nochi tojuanti timiquise se tonali. Tonemilis amo huejcahua. San eltoc quej
    at cati toyahui talchi huan amo aqui hueli quisentilía. Huan Toteco Dios amo quimictía
    se cati mohuejcatalijtoc, yaya quitemohua quenicatza quicuepaltis sempa.
  vie-1934: Vì rốt lại, chúng ta là kẻ hay chết, giống như nước chảy trên đất, không
    hốt lại được. Nhưng Đức Chúa Trời không cất mạng sống đi, Ngài biết tìm cách thế
    đặng không đẩy kẻ bị đầy cách xa Ngài.
  hin-CV: हम सभी की मृत्यु निश्चित है. हम सभी भूमि पर छलक चुके उस जल के समान हैं,
    जिसे दोबारा इकट्ठा करना संभव नहीं होता. मगर परमेश्वर जीवन नष्ट नहीं करते. वह ऐसी
    युक्ति करते हैं कि कोई भी निकाले हुए हमेशा उनकी उपस्थिति से दूर न रहे.
  spa-BES: Porque la muerte nos llega a todos, y somos como el agua drenada sobre
    la tierra, que no es posible retomar; y Dios no quitará la vida al hombre, sino
    que pone los medios, para que él que ha sido desterrado no esté completamente
    separado de él.
  tdx-tdx: Amy te hivetrake zahay, manahake ty rano nadoañe an-tane, ie tsy mete tovizeñe;
    tsy mirihy ondaty t’i Andrianañahare; f’ie toe misafiry lalañe, soa tsy hatao
    añombelahi-mavo i naitoañey.
  tha-KJV: คนเราจะต้องตายหมดด้วยกันทุกคน เป็นเหมือนน้ำที่หกบนแผ่นดิน จะเก็บรวมกลับคืนมาอีกไม่​ได้
    พระเจ้าไม่ทรงเลือกหน้าผู้​ใด แต่​ทรงดำริหาหนทางไม่​ให้​ผู้​ที่​ถู​กเนรเทศต้องถูกทรงทอดทิ้ง
  por-BR-2018: 'Porque de certo morremos, e somos como águas derramadas por terra,
    que não podem voltar a recolher-se: nem Deus tira a vida, mas sim planeja meio
    para que seu desviado não seja dele excluído.'
  deu-ELO: Denn wir müssen gewißlich sterben und sind wie Wasser, das auf die Erde
    geschüttet ist, welches man nicht wieder sammeln kann; und Gott nimmt nicht das
    Leben weg, sondern er sinnt darauf, daß der Verstoßene nicht von ihm weg verstoßen
    bleibe.
  eng-WYC-2018: All we die, and as waters that shall not turn again, we slide into
    the earth; and God will not that a soul perish, but he withdraweth, and thinketh,
    lest he perish utterly, which is cast away. (We shall all die, and we shall slide
    into the earth, like water that shall not return; but God desireth that no soul
    perish, but he withdraweth, and thinketh, lest he, who is cast away, utterly perish.)
  epo-epo: Ĉar ni devas morti, kaj ni similas al akvo, kiu estas verŝata sur la teron
    kaj kiun oni ne povas enkolekti; sed Dio ne volas pereigi animon; Li pripensas,
    ke forpuŝito ne estu forpuŝata ankaŭ de Li.
  uig-PIN: Dǝrwǝⱪǝ ⱨǝmmimiz qoⱪum ɵlüp, yǝrgǝ tɵkülgǝn, ⱪaytidin yiƣiwalƣili bolmaydiƣan
    sudǝk bolimiz. Lekin Huda adǝmning jenini elixⱪa ǝmǝs, bǝlki Ɵz palanƣinini Ɵzigǝ
    ⱪayturup ǝkilixkǝ ilaj ⱪilidu.
  beo-beo: 'Ninia huluanedafa da bogosu ba:mu. Ninia da hano osoboga adasa:i agoane,
    bu lamu da hamedei. Gode Hi amolawane da bogoi dunu bu esaloma:ne hame hamosa.
    Be di, hina bagade, da dunu mugululi asi, amo ea buhagimu logo doasimusa: dawa:.'
  tpi-OTNT: Yumi save, yumi olgeta bai i dai na yumi no inap kamap laip gen. I wankain
    olsem wara i kapsait long graun na man i no inap kisim bek gen. Tasol God i no
    save pinisim nating laip bilong man. Nogat. Sapos wanpela man i stap longwe long
    em, em i save painim rot long bringim dispela man i kam klostu long em.
  hau-SA: Kamar ruwan da ya zuba a ƙasa, wanda ba a iya kwasa, haka dole mu mutu.
    Amma Allah ba ya ɗaukan rai; a maimako, yakan ƙirƙiro hanyoyi domin mutumin da
    aka kora kada yă kasance yasasshe daga gare shi.
  uig-LAT: Derweqe hemmimiz choqum ölüp, yerge tökülgen, qaytidin yighiwalghili bolmaydighan
    sudek bolimiz. Lékin Xuda ademning jénini élishqa emes, belki Öz palan’ghinini
    Özige qayturup ekilishke ilaj qilidu.
  nde-nde: Njengamanzi achithekele phansi, angeke abuthwe, kanjalo kumele sife. Kodwa
    uNkulunkulu kakususi ukuphila, esikhundleni salokho yena uceba izindlela zokuthi
    umuntu oxotshiweyo angehlukaniswa laye kokuphela.
  ton-ton: 'He kuo pau pe ke tau mate, pea tau hangē ko e vai kuo lilingi ki he kelekele,
    ʻaia ʻoku ʻikai faʻa tānaki hake; pea ʻoku ʻikai filifilimānako ʻae ʻOtua ki ha
    tokotaha: ka neongo ia ʻoku ne fakakaukauʻi ʻae meʻa ke ʻoua naʻa kapusi meiate
    ia ʻaia kuo fakahēʻi.'
  ces-1613: Všickniť jsme zajisté nepochybně smrtelní a jako vody, kteréž rozlity
    jsouce po zemi, zase sebrány býti nemohou, aniž se Bůh na něčí osobu ohlédá; ovšemť
    i myšlení svá vynesl, aby vyhnaného nevyháněl od sebe.
  eng-WMB: For we must die, and are like water spilled on the ground, which can’t
    be gathered up again; neither does God take away life, but devises means, that
    he who is banished not be an outcast from him.
  tam-TCV: நிலத்தில் சிந்திய தண்ணீரைத் திருப்பி எடுக்க முடியாததுபோல, நாங்கள் எல்லோரும்
    சாகவேண்டும். ஆனால் இறைவன் உயிர்களை அப்படி எடுக்கிறவர் அல்ல. அதற்குப் பதிலாகத்
    தன்னை விட்டுத் தூரமாய் போனவர்களைத் திரும்பவும் தன்னிடம் கொண்டுவர அவர் வழிகளை வகுக்கிறார்.
  ceb-ULB: Kay mangamatay man kitang tanan, ug mahisama kita sa tubig nga mayabo sa
    yuta, nga dili na matigom pag-usab. Apan ang Dios dili mobawi sa kinabuhi; hinuon,
    mangita siyag paagi alang niadtong gipakagiw aron mapasig-uli.
  pol-UBG: Wszyscy bowiem umieramy i jesteśmy jak woda rozlana na ziemi, której nie
    można zebrać. Bóg jednak nie odebrał mu życia, ale obmyśla sposób na to, by wygnaniec
    nie pozostawał na wygnaniu.
  urd-GVU: بےشک ہم سب کو کسی وقت مرنا ہے۔ ہم سب زمین پر اُنڈیلے گئے پانی کی مانند
    ہیں جسے زمین جذب کر لیتی ہے اور جو دوبارہ جمع نہیں کیا جا سکتا۔ لیکن اللہ ہماری
    زندگی کو بلاوجہ مٹا نہیں دیتا بلکہ ایسے منصوبے تیار رکھتا ہے جن کے ذریعے مردود
    شخص بھی اُس کے پاس واپس آ سکے اور اُس سے دُور نہ رہے۔
  deu-1912: Denn wir sterben eines Todes und sind wie Wasser, so in die Erde verläuft,
    das man nicht aufhält; und Gott will nicht das Leben wegnehmen, sondern bedenkt
    sich, daß nicht das Verstoßene auch von ihm verstoßen werde.
  kan-2017: ನಾವು ಸಾಯುವವರು. ನೆಲದ ಮೇಲೆ ಚೆಲ್ಲಿದ ನೀರು ಪುನಃ ತೆಗೆದುಕೊಳ್ಳಲು ಆಗದಂತೆ ಇರುವ ನೀರಿನಂತೆ
    ನಾವು. ಮನುಷ್ಯರ ಪ್ರಾಣವನ್ನು ತೆಗೆಯುವುದಕ್ಕೆ ದೇವರಿಗೆ ಇಷ್ಟವಿಲ್ಲ. ತಳ್ಳಲ್ಪಟ್ಟವನು ತಿರುಗಿ
    ತನ್ನ ಬಳಿಗೆ ಬರುವ ಹಾಗೆ ಆತನು ಸದುಪಾಯಗಳನ್ನು ಕಲ್ಪಿಸುವವನಾಗಿರುತ್ತಾನೆ.
  yap-yap: Gadad gubin ni go’ bay da m’ad; gadad bod e ran nike map’ nga daken e but’,
    ni dabkiyag i kunuy bayay. Mus ngak Got ma de faseg e pi’in karm’ad, machane en
    pilung e ra gonpiy rogon reb i kanawo’en me sul be’ ni pumo’on ni ba’ u bang ni
    bod ba kalbus.
  hlt-MCSB: Diklai dongah tui a luh tih a coi thai voel pawt bangla n'duek rhoe n'duek
    uh pawn ni. Pathen loh a hinglu bawt pah pawt cakhaw a kopoek te a moeh pah ta.Te
    dongah a heh tangtae khaw amah taeng lamloh loh a bung moenih.
  mdy-ETH: ኑ ቢያሢ ሃይቢ ዓታዓኬ፤ ኑኡኒ ሳዓይዳ ላኣሊንታዖ ጊንሣ ዔውታኒ ዳንዳዑዋ ዋኣሢጉዲኬ። ፆኦሲ ጋዓንቴ ፑኒ ዴንዴ
    ዓሲ ዒዛይዳፓ ሃኪ ዴንዴማና ዓቱዋጉዲ ዒዚ ማዒ ሙካንዳ ካራ ጊኢጊሻኔ፤ ሼምፓሢ ጉሪ ያዺ ባይቃንዳጉዲ ኮዑዋሴ።
  twi-ASANTE: Sɛ ɛkɔsi sɛn ara, obiara bɛwu. Na sɛdeɛ nsuo hwie gu fam a wosesa a
    ɛnyɛ yie no, saa ara na nkwa teɛ. Ɛno enti na Onyankopɔn sane de yɛn ba ne nkyɛn
    ɛberɛ a yɛate yɛn ho afiri ne ho no. Wɔn a ɔhwɛ wɔn no, ɔmma wɔnnhwere wɔn kra;
    enti wo nso, ɛnsɛ sɛ woyɛ saa.
  eng-WEBU: For we must die, and are like water spilled on the ground, which can’t
    be gathered up again; neither does God take away life, but devises means, that
    he who is banished not be an outcast from him.
  wal-wal: Nuuni ubbai haiqqana; biittan gukkida haattai simmennaagaadan, nuuni naa77antto
    simmokko. SHin Xoossai bohettida asi mulekka xayenna mala, ayyo ogiyaa giigisseesippe
    attin, i coo xayanaadan koyenna.
  spa-PDDPT: Porque ciertamente moriremos y somos como agua derramada en la tierra
    que no puede ser recogida, pero ʼElohim no quita la vida, sino provee medios para
    que el desterrado no siga alejado de Él.
  gun-gun: Mba'eta nhande kuery ma nhamano 'rãe, yvy py yy onhoẽ mbyre nanhamboyru
    kuaaveia rami. Ha'e rã Nhanderuete ma nanhandejuka rivei 'rã, ha'e rami 'rãgue
    py onhembopy'a 'rã henonde gui omondouka pyre mombyry riae ikuai e'ỹ aguã re.
  agu-BL: Mero bintzi skaquimok len, na ni'cu'n o' tu mu'ẍ a' yi na el tx'akx wuxtx'otx'
    yi jalcu'n na sotz, nin qui'c rmeril tan molche'n junt tir. Poro yi ketz karyosil
    qui na joy puntil tan sotzaje'n jun, ma na, na joy puntil tan chipakxe'n tzaj
    yi e' yi ate' joylaj te i', nin tan chibansal quib scyuch' yi e' yi na chijuch
    quil swutz i'.
  ilo-ULB: Ta mataytayo amin ken maiyarig tayo iti danum a saanen a maurnong kalpasan
    a naibuyat iti daga. Ngem saan a pukawen ti Dios ti biag; ngem ketdi, mangbirok
    isuna iti wagas tapno pasublienna ti tao a pinapanawna manipud kenkuana.
  kpg-kpg: Gidaadou huogodoo digau ala belee mmade. Gidaadou e hai gadoo be nia wai
    ala ne dui gi hongo nia gelegele dela e deemee di hagabudu mai labelaa gi di gowaa
    e dahi. God hagalee e laha mai labelaa digau ala guu mmade gi lodo di mouli dolomeenei,
    gei ogo di king e mee di laha mai labelaa tangada dela ne lahi gi daha.
  uig-ARA: دەرۋەقە ھەممىمىز چوقۇم ئۆلۈپ، يەرگە تۆكۈلگەن، قايتىدىن يىغىۋالغىلى بولمايدىغان
    سۇدەك بولىمىز. لېكىن خۇدا ئادەمنىڭ جېنىنى ئېلىشقا ئەمەس، بەلكى ئۆز پالانغىنىنى
    ئۆزىگە قايتۇرۇپ ئەكىلىشكە ئىلاج قىلىدۇ.
  sus-sus: Ibunadama birin faxama nɛ. E luxi nɛ alɔ ye ifilixi naxan mu makɔma sɔnɔn!
    Kɔnɔ Ala mu tinma mixi xa simaya xun nakanade. A fe birin nabama alako naxan bara
    a makuya a ra, na man xa makɔrɛ a ra.»
  pon-2006: Kitail koaros pahn kapilsalehdala, kitail rasehng pihl me wudekiong nanpwel
    me sohte kak en pwurehng rikirikpene. Koht pil sohte kin ketin kapwuredohng me
    melahr akan nan mour wet, ahpw nanmwarki kak ketin kasapahldo aramas emen me kalipilipala.
  ksd-ksd: Dat a tarai, dat a mat, da vardada ma ra tava di ga lolonge ta ra pia,
    nina ba da mama kulupe mule; ia kaka, gala ta tikai na nuk upi ta nga pi da ben
    valilikun nina di ga korot vue, God pa na tak vue ra nilaun kan ia.
  tur-YTC: Çünkü ölmemiz gerek, yere dökülen ve yeniden toplanamayan su gibiyiz; Tanrı
    da yaşamı alıp götürmez, ama sürgüne gönderilen kendisinden uzak kalmasın diye
    çareler tasarlar.
  grc-BRENT: Ὅτι θανάτῳ ἀποθανούμεθα, καὶ ὥσπερ τὸ ὕδωρ τὸ καταφερόμενον ἐπὶ τῆς γῆς
    ὃ οὐ συναχθήσεται, καὶ λήψεται ὁ Θεὸς ψυχὴν, καὶ λογιζόμενος τοῦ ἐξῶσαι ἀπʼ αὐτοῦ
    ἐξεωσμένον.
  ind-AYT: Sebab, kita pasti mati seperti air yang tercurah ke bumi, yang tidak terkumpulkan.
    Namun, Allah tidak mengambil nyawa, tetapi bermaksud merancang agar orang-orang
    yang terbuang tidak terbuang dari-Nya.
  nya-nya: Koma poti madzi akatayika sawoleka, ndiye tonsefe tiyenera kufa ndithu.
    Koma Mulungu safuna kuti moyo wa munthu utayike kotero anakonza njira yakuti wopirikitsidwayo
    asakhale wotayikiratu.
  hrv-hrv: 'Mi smo svi osuđeni na smrt, slični smo vodi koja se prolije na zemlju
    i više se ne može skupiti, i Bog ne podiže mrtvaca: neka, dakle, kralj misli na
    to da prognanik ne ostane izagnan daleko od njega.'
  mps-mps: Dago koneani, da tigidali te isaibao, tama te da bidabo ula ma sainu ebo
    te usu me egobeo. Te wę tǫba gealuali, te dago ma sainu ebo te usu isiąbo,
    te tobage tiwai ebao. Tiali goli, Godigo te bidigo bidibo ula te olo dali sela
    sąwainu ebaso, usu me egobeo. Menio. Te bidi me deli agade te digibulu bidibaso
    da, agai te bidi te aga pąba ma odasa asabo sunumi gegibo dao.
  tpi-tpi: Yumi save, yumi olgeta bai i dai na yumi no inap kamap laip gen. I wankain
    olsem wara i kapsait long graun na man i no inap kisim bek gen. Tasol God i no
    save pinisim nating laip bilong man. Nogat. Sapos wanpela man i stap longwe long
    em, em i save painim rot long bringim dispela man i kam klostu long em.
  dan-1931: Thi vi skal visselig alle dø, vi er som Vandet, der ikke kan samles op
    igen, når det hældes ud på Jorden; men Gud vil ikke tage det Menneskes Liv, der
    omgås med den Tanke, at en forstødt ikke skal være forstødt for stedse.
  vie-OVCB: Người nào rồi cũng có ngày chết, như nước đổ trên đất, không hốt lại được.
    Nhưng Đức Chúa Trời không cất mạng sống đi; Ngài có cách đem những người bị đày
    đọa trở về.
  guj-2017: કેમ કે આપણા સર્વનું મૃત્યુ નિશ્ચિત છે અને જેમ જમીન ઉપર ઢળેલું પાણી જે
    ફરીથી ઉપર ભેગું કરાતું નથી, તેના જેવા છીએ. ઈશ્વર કોઈનો જીવ લેતા નથી; પણ, જેને
    તેમણે પોતાનાથી દૂર કર્યા છે તેને પાછો લાવે છે.
  pon-2006A: Kitail koaros pahn kapilsalehdala, kitail rasehng pihl me wudekiong nanpwel
    me sohte kak en pwurehng rikirikpene. Koht pil sohte kin ketin kapwuredohng me
    melahr akan nan mour wet, ahpw nanmwarki kak ketin kasapahldo aramas emen me kalipilipala.
  por-BRBSL: Pois devemos morrer, e somos como água derramada no chão, que não pode
    ser recolhida de novo; nem Deus tira a vida, mas inventa meios, para que aquele
    que é banido não seja um proscrito dele.
  cth-cth: Bangkongtetpawiteh, abuemlahoi he due awh han. Talai dawk tui rabawk e
    bout duek thai hoeh e patetlah doeh o awh. Cathut teh tami minhmai a khet ei nakunghai,
    pâlei lah kaawm e tami teh, ama koehoi pou pâlei e lah kaawm e nahoeh.
  twi-twi: Nea ɛte biara no, obiara bewu. Na sɛnea nsu hwie gu fam a wosesaw a ɛnyɛ
    yiye no, saa ara na nkwa te. Ɛno nti na Onyankopɔn san de yɛn ba ne nkyɛn bere
    a yɛatew yɛn ho afi ne ho no. Wɔn a ɔhwɛ wɔn no, ɔmma wɔnnhwere wɔn kra; enti
    wo nso, ɛnsɛ sɛ woyɛ saa.
  hlt-hlt: Diklai dongah tui a luh tih a coi thai voel pawt bangla n'duek rhoe n'duek
    uh pawn ni. Pathen loh a hinglu bawt pah pawt cakhaw a kopoek te a moeh pah ta.
    Te dongah a heh tangtae khaw amah taeng lamloh loh a bung moenih.
  tbz-SIM: Timɔu ti yóó kúmu. Ti dònnɛ̀ mɛkùɔ̀ mmɛ, kɛ̀ mɛkùɔ̀ ncòú nkoutɛ́ í bo,
    mɛɛ̀ botí nku Kuyie nyí yóó fòùkùnnɛ wèè ku. Okpɑ̀ɑ̀tì, Kuyie nnɛ́ í dɔ́ bɛ̀ bɛ̀ti
    we bo yɛinkoomɛ̀.
  msy-2020: E fo, e bar moghɨra arɨghiregh ua angamɨra ikian kogham, mati gumazim
    dɨpam nguazim gingeghtɨ, gumazitam uam a iniva avegham. God pura gumazibar ikɨrɨmɨriba
    agevir puvatɨ. Eghtɨ gumazitam an saghon ikɨtɨma, a gumazir kam inigh uabɨn boroghɨn
    izɨsɨ, a bagh tuaviba buriam.
  dop-dop: Tɑ tǝnɑ tɩɩ sɩ teitei kɛ́ ɩsɩɩ pɑ pǝlʋɣʋ lʋm kɛ ɑtɛ nɑ pǝ́ fɛɩ kpɑʋ tɔ.
    Amɑ Ɩsɔ nɑɑ kʋɣɩ, ɩ́lɛ́ ɩ cɑɑkɩ kɛ́ sɩ pɑ́ hʋ́lɩ́ suulu kɛ wei pɑ lɔwɑ tɔ nɑ pɑ́
    mǝlǝnɑ-ɩ.
  azb-azb: Axı hamımız öləcəyik, yerə dağılan və yenidən bir yerə yığılmayan su kimiyik.
    Allah da canı insandan çəkib almaz, lakin bir çarə düşünər ki, sürgündə olan adam
    Özündən uzaq düşməsin.
  eng-DBY: For we must needs die, and are as water spilt on the ground, which cannot
    be gathered up again; and God has not taken away his life, but devises means that
    the banished one be not expelled from him.
  hin-2017: हमको तो मरना ही है, और भूमि पर गिरे हुए जल के समान ठहरेंगे, जो फिर उठाया
    नहीं जाता; तो भी परमेश्वर प्राण नहीं लेता, वरन् ऐसी युक्ति करता है कि निकाला हुआ
    उसके पास से निकाला हुआ न रहे।
  wol-KYG: Su dee dee moom, nun ñépp ay dee ni ndox di tuuroo ba deesu ko tanqati.
    Yàlla nag musalul kenn ci dee, waaye moo lal pexe ngir ki gàddaay du saxoo gàddaay
    bérab bu ko sore.
  eng-YLT: for we do surely die, and [are] as water which is running down to the earth,
    which is not gathered, and God doth not accept a person, and hath devised devices
    in that the outcast is not outcast by Him.
  eng-WYC-2017: All we die, and as waters that shall not turn again, we slide into
    the earth; and God will not that a soul perish, but he withdraweth, and thinketh,
    lest he perish utterly, which is cast away.
  eng-WMBB: For we must die, and are like water spilled on the ground, which can’t
    be gathered up again; neither does God take away life, but devises means, that
    he who is banished not be an outcast from him.
  urd-GVH: बेशक हम सबको किसी वक़्त मरना है। हम सब ज़मीन पर उंडेले गए पानी की मानिंद
    हैं जिसे ज़मीन जज़ब कर लेती है और जो दुबारा जमा नहीं किया जा सकता। लेकिन अल्लाह
    हमारी ज़िंदगी को बिलावजह मिटा नहीं देता बल्कि ऐसे मनसूबे तैयार रखता है जिनके ज़रीए
    मरदूद शख़्स भी उसके पास वापस आ सके और उससे दूर न रहे।
  rug-rug: Kote mate beto si gami, kekeṉoṉo gua mo na kolo sapu ta zoropae pa pepeso,
    sapu lopu boka ta pudiki varigarae pule. Ke gua asa lopu kaqu toa pule sari na
    tie matedi, ke sa baṉara si boka hata ia si keke siraṉa pude turaṉa pule mae nia
    sa tie sapu koa pa vasileana govegoveteana.
  gaz-gaz: Nus akkuma bishaan lafatti dhangalaʼee deebiʼee hin waraabamneetti ni duuna.
    Waaqni garuu karaa namni biyyaa baqate sun ittiin deebiʼu barbaada malee akka
    inni isa irraa fagaatee hafu hin fedhu.
  fra-LSG: Il nous faut certainement mourir, et nous serons comme des eaux répandues
    à terre et qui ne se rassemblent plus; Dieu n’ôte pas la vie, mais il désire que
    le fugitif ne reste pas banni de sa présence.
  yal-yal: Lɔxɔna nde en birin faxan nɛn, en luxi nɛn alo igen na bɔxɔn, a mi fa makɔɛ.
    Anu, Ala mi mafura muxun niin bɛ, a feene yitɔnma alogo naxan bata kedi, na mɔn
    xa a maso.
  haw-1868: 'No ka mea, he oiaio no e make kakou, a ua like me ka wai i haniniia ma
    ka honua, aole e hiki ke ukuhi hou ia: aole no ke Akua i lawe aku i kona ola,
    aka, ua noonoo kela i ka mea e lilo loa ole ai ka mea ana i hookuke aku ai.'
  arb-NAV: لأَنَّنَا لابُدَّ أَنْ نَمُوتَ وَنَكُونَ مِثْلَ الْمِيَاهِ الْمُتَسَرِّبَةِ
    فِي شُقُوقِ الأَرْضِ الَّتِي يَتَعَذَّرُ جَمْعُهَا. وَلَكِنَّ اللهَ لَا يَسْتأْصِلُ
    نَفْساً بَلْ يُفَكِّرُ بِشَتَّى الطُّرُقِ حَتَّى لَا يَقْطَعَ عَنْهُ مَنْفِيَّهُ.
  ewe-ewe: Mí katã míele kuku ge, mlɔeba la míaƒe agbe le abe tsi si wotrɔ kɔ ɖe anyigba
    ene, womagate ŋu aklui o. Ke Mawu ayra wò kple agbe didi wu, ne àto mɔ aɖe nu
    ana viwò Absalom nagbɔ va aƒe.
  eng-LEE: For we must needs die, and are as water which is spilt on the ground, which
    cannot be gathered up again; and yet doth God not take away life; and he deviseth
    thoughts, so that the banished one may not remain banished from him.
  asm-FB: কিয়নো আমি অৱশ্যে মৰিম; আৰু আমি পুনৰায় জমা কৰিব নোৱাৰা মাটিত পৰা পানীৰ
    নিচিনা হ’ম৷ ঈশ্বৰে প্ৰাণ নিনিয়ে, কিন্তু আপোনাৰ পৰা দেশান্তৰ কৰা লোক যাতে দেশান্তৰিত
    হৈ নাথাকে, তাৰ উপায় চিন্তা কৰে।
  sus-A: عِبُنَدَ مَ بِرِن قَشَمَ نّ. عٍ لُشِ نّ عَلْ يٍ عِقِلِشِ نَشَن مُ مَكْمَ
    سْنْن! كْنْ عَلَ مُ تِنمَ مِشِ شَ سِمَيَ شُن نَكَنَدٍ. عَ قٍ بِرِن نَبَمَ عَلَكٌ
    نَشَن بَرَ عَ مَكُيَ عَ رَ، نَ مَن شَ مَكْرّ عَ رَ.»
  fra-SBL: Car nous devons mourir, et nous sommes comme de l'eau répandue sur le sol,
    qui ne peut être recueillie ; et Dieu n'ôte pas la vie, mais il conçoit des moyens,
    afin que celui qui est banni ne soit pas exclu de lui.
  hbo-hbo: כִּי־מֹ֣ות נָמ֔וּת וְכַמַּ֙יִם֙ הַנִּגָּרִ֣ים אַ֔רְצָה אֲשֶׁ֖ר לֹ֣א יֵאָסֵ֑פוּ
    וְלֹֽא־יִשָּׂ֤א אֱלֹהִים֙ נֶ֔פֶשׁ וְחָשַׁב֙ מַֽחֲשָׁבֹ֔ות לְבִלְתִּ֛י יִדַּ֥ח
    מִמֶּ֖נּוּ נִדָּֽח׃
  kik-kik: Ta ũrĩa maaĩ maitĩkaga thĩ, marĩa matangĩoeka-rĩ, no taguo arĩ o nginya
    ithuĩ tũkue. No Ngai ndarutaga mũndũ muoyo; handũ ha gwĩka ũguo-rĩ, athondekaga
    njĩra nĩgeetha mũndũ ũrĩa mũingate ndakae gũtũũra ta ateetwo biũ agathengio harĩ
    we.
  fra-NCL: Car nous mourrons certainement ; nous sommes comme les eaux répandues à
    terre et qui ne se rassemblent plus ; Dieu n’ôte pas la vie, et il forme le dessein
    que le banni ne reste pas banni de sa présence.
  cek-AK: Long ah bawh ih tui loe la let thai ai baktih toengah, aicae loe a duek
    o boih han oh; Sithaw loe kami mikhmai khethaih tawn ai; toe Anih loe a haek ih
    kami kawk lethaih loklam to a poek.
  cuk-cuk: Igi dii napagi ariodele, gege bar gannar welege, debayobi anmar bela berguedsegad.
    Ar Bab-Dummaddina dule-oburgwesulid. Dule-ononnolesgudiid gannar-ese-daged bur
    abeged, adi, ega igar amiegar.
  uig-CYR: Дәрвәқә һәммимиз чоқум өлүп, йәргә төкүлгән, қайтидин жиғивалғили болмайдиған
    судәк болимиз. Лекин Худа адәмниң җенини елишқа әмәс, бәлки Өз паланғинини Өзигә
    қайтуруп әкилишкә илаҗ қилиду.
  tel-2017: మనమంతా చనిపోతాం, మనం నేలపై ఒలికిపోయి తిరిగి ఎత్తలేని నీళ్లలాగా ఉన్నాం.
    దేవుడు ప్రాణాలు తీయడు. వెళ్ళగొట్టిన వారు తనకు దూరంగా కాకుండా ఉండేలా ఆయన మార్గం
    చూపుతాడు.
  hat-BSA: Paske anverite, nou va mouri. Se tankou dlo ki gaspiye atè e ki p ap kab
    ranmase ankò. Men Bondye pa retire lavi, men toujou fè plan pou sila ki ekzile
    a pa vin jete deyò nèt de Li menm.”
  kos-kos: Kut nukewa ac misa. Kut oana kof kahkla nu fin fohk uh ma tia ku in sifil
    orekeni. Finne God sifacna, El tia folokonma mwet misa nu ke moul. Tusruktu tokosra
    se el ku in konauk inkanek in folokonma sie mwet liki sruoh.
  hbo-WLC: כִּי־מ֣וֹת נָמ֔וּת וְכַמַּ֙יִם֙ הַנִּגָּרִ֣ים אַ֔רְצָה אֲשֶׁ֖ר לֹ֣א יֵאָסֵ֑פוּ
    וְלֹֽא־יִשָּׂ֤א אֱלֹהִים֙ נֶ֔פֶשׁ וְחָשַׁב֙ מַֽחֲשָׁב֔וֹת לְבִלְתִּ֛י יִדַּ֥ח
    מִמֶּ֖נּוּ נִדָּֽח׃
  ibo-ibo: Anyị niile ga-anwụ. Anyị dịkwa ka mmiri a wụsara nʼala, nke a na-apụghị
    ịchịkọtakwa ọzọ. Ma Chineke adịghị anapụ mmadụ ndụ ya, ma ọ na-emeghepụ ụzọ ga-eme
    ka onye ọ chụpụrụ achụpụ lọghachikwutekwa ya.
  ory-ory: ଆମ୍ଭେମାନେ ତ ନିତାନ୍ତ ମରିବା, ପୁଣି ଭୂମିରେ ଢଳାଗଲା ଉତ୍ତାରେ ଯାହା ପୁନର୍ବାର ସଂଗୃହୀତ
    ହୋଇ ନ ପାରେ, ଏପରି ଜଳ ତୁଲ୍ୟ ହେବା; କିନ୍ତୁ ପରମେଶ୍ୱର ଜୀବନ ହରଣ କରନ୍ତି ନାହିଁ; ମାତ୍ର ନିର୍ବାସିତ
    ଲୋକ ଯେପରି ତାହାଙ୍କଠାରୁ ନିର୍ବାସିତ ନ ହୁଏ, ଏପରି ଉପାୟର ସଂକଳ୍ପ କରନ୍ତି।
  chk-chk: Äm meinisin aipwe mäla, aia chök wewe ngeni koluk mi nitiu won pwül, ese
    wor eman a chüen tongeni üfisefälietä. Iwe, Kot esap angei manauen eman, nge a
    fen ekiekietä met epwe föri ngeni ewe mi kasüla, pwe esap nonom lon an toau seni.
  ssd-ssd: Kule nu kilke mbolŋge kutukate ta taŋgo nu maŋ luka tam kumuŋ kuga. Taŋamba
    ndo sine ŋakmba kumbe sulumba maŋ luka aboŋge nda. Kuate nu ake sinaŋ taŋgo bale
    ndaniŋgit. Ande nu ŋgumnemba maskenŋge minit ta nu te-luka tam tuku nu piro kareŋkate
    ŋgina.
  rop-rop: Ebribodi sabi wi garra ol dai wulijim woda weya wi spilim langa graun.
    Nobodi kaan bringimbek det woda. Bat God nomo wandim enibodi hubin ranawei brom
    im blanga dai. God wandi bringimbek im langa im. En yu du gin faindim wei blanga
    bringimbek yu san brom det pleis weya imbin ranawei.
  ukr-1871: Ми ж мусимо померти й будемо як та вода, що вилито на землю, нїхто бо
    її не візьме назад, а Бог не бажає погубити душу, й мислить, як би не відкинути
    від себе й того, що його відкинули.
  deu-1951: Denn wir müssen zwar gewiß sterben und sind wie das Wasser, das in die
    Erde versiegt und welches man nicht wieder auffangen kann. Aber Gott will das
    Leben nicht hinwegnehmen, sondern sinnt darauf, daß der Verstoßene nicht von ihm
    verstoßen bleibe.
  eng-JPS: For we must needs die, and are as water spilt on the ground, which cannot
    be gathered up again; neither doth God respect any person; but let him devise
    means, that he that is banished be not an outcast from him.
  srp-1865: Jer æemo doista pomrijeti, i jesmo kao voda koja se prospe na zemlju i
    više se ne može skupiti; jer mu Bog nije uzeo života, nego je naumio da odagnani
    ne ostane odagnan od njega.
  lug-lug: Ffenna tuli baakufa, ng’amazzi bwe gayiibwa ku ttaka, ne gatayinzika kuyooleka
    nate. Naye Katonda taggyawo bulamu, anoonya engeri gy’anaayinza okukomyawo omuntu
    abuze.
  heb-heb: כי מות נמות וכמים הנגרים ארצה אשר לא יאספו ולא ישא אלהים נפש וחשב מחשבות
    לבלתי ידח ממנו נדח׃
  ben-IRV: আমরা তো নিশ্চয়ই মরব এবং যা একবার মাটিতে ঢেলে ফেললে পরে তুলে নেওয়া যায়
    না, এমন জলের মত হবে; নাহলে ঈশ্বরও প্রাণ কেড়ে নেন না, কিন্তু নির্বাসিত লোক যাতে
    তাঁর থেকে নির্বাসিত না থাকে, তার উপায় চিন্তা করেন৷
  pan-pan: ਅਸੀਂ ਸਭ ਨੇ ਮਰਨਾ ਹੀ ਹੈ ਅਤੇ ਪਾਣੀ ਵਰਗੇ ਹਾਂ ਜੋ ਧਰਤੀ ਉੱਤੇ ਡੋਲ੍ਹਿਆ ਜਾਂਦਾ ਹੈ ਅਤੇ
    ਫਿਰ ਚੁੱਕਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ। ਪਰਮੇਸ਼ੁਰ ਕਿਸੇ ਦੀ ਜਾਨ ਨਹੀਂ ਲੈਂਦਾ ਪਰ ਅਜਿਹਾ ਹਲ ਕਰਦਾ ਹੈ ਕਿ
    ਕੱਢਿਆ ਹੋਇਆ ਉਸ ਕੋਲੋਂ ਕੱਢਿਆ ਹੋਇਆ ਨਾ ਰਹੇ।
  tkr-tkr: Yişin gırgınbı hapt'asınbı, şi ç'iyelqa ott'ulne yı'q'əlqa sa'as dexhene
    xhyanık akar. Allaheeyid insanıke ts'ıts'ı'ı can g'eşşe deş, Mang'veeyib Cuke
    əq'ənaqa girxhuna nəxürne Cus k'ane qa'asva fıkır ooxhan.
  mya-JVB: ငါတို့သည် သေ အံ့သောသူဖြစ် ကြ၏။ မြေ ပေါ် မှာသွန် ပြီးလျှင်နောက်တဖန်ကျုံး
    ၍ မ ယူနိုင်သောရေ နှင့် တူ ကြပါ၏။ ဘုရား သခင်သည် လူမျက်နှာကို မ ထောက် သော်လည်း ၊
    နှင်ထုတ် ခြင်းကိုခံရသောသူသည် အစဉ် နှင်ထုတ် ခြင်းကိုခံ ၍ မ နေရမည်အကြောင်း ကြံစည်
    တော်မူ၏။
  tbg-tbg: Namarivano vataini rauru vira kia ho qaiqaa nuntu varaintemake, tenavu
    qutu vuariraro kia ho vovano tinavu qaiqaa qaqi vara himpima kaanarove. ˻Kia ho
    vovano ai maaqu Aminonira qaqi vara himpima kaanarove.˼ Mpo, Kotira niaraini vai
    vaiintiva vaivaro viva vi vaiintiva orurantero aniaina aarara rante vaivama vaivo.
    Kotiva kia vaiinti vo vaaka arukaraitiro, vi vaiintira aaqurihama amitareva auti
    vaivama vaivo.
  hmo-hmo: Ita ibounai do ita mase, ita be ranu, tano dekenai idia bubua bamona, bona
    tau ta ese inai ranu ia haboua lou diba lasi. To Dirava ese tau ena mauri ia haorea
    kava lasi. Lasi, to bema tau ta be ia dekena amo daudau herea ia noho, Dirava
    ese dala ta do ia karaia diba, unai tau do ia abia lou.
  urd-urd: क्यूँकि हम सबको मरना है, और हम ज़मीन पर गिरे हुए पानी कि तरह हो जाते हैं
    जो फिर जमा' नहीं हो सकता, और ख़ुदा किसी की जान नहीं लेता बल्कि ऐसे ज़रिए' निकालता
    है, कि जिला वतन उसके यहाँ से निकाला हुआ न रहे।
  rus-SYN: Мы умрем и будем как вода, вылитая на землю, которую нельзя собрать; но
    Бог не желает погубить душу и помышляет, как бы не отвергнуть от Себя и отверженного.
  bqc-SIM: Wápii wá ga, wíↄ dɛ lán í pↄ́ kↄ̀lɛ tↄↄlɛ gbɛ̃e i e sɛ̀lɛ lↄowa. Lua
    lí gbɛ̃́ pↄ́ wa yà wɛ̃ni bↄo, ì zɛwɛɛlɛ ade ɛa suwaɛ.
  tcz-CHONGTHU: Ajeh chu eiho Ibon chauva athi cheh ding Ihiu’ve, chule Ibon chauva
    tol'a twi kisung lha kinung thaldoh kit thei lou tobang ihiuvin ahi, Pathen in
    jong mithi long damsa chu phong doh kit deh tapon te; chule lengpa chun ama toh
    ekikhan teng ule ama toh ihung eumkhom theikit nadiu aneiyin ahi.
  mar-mar: आपण सर्वच कधीतरी मरण पावणार आहोत. जमिनीवर पडलेल्या पाण्यासारखी आपली स्थिती
    होणार आहे. सांडलेले पाणी पुन्हा भरता येत नाही. देव क्षमाशील आहे हे तुम्ही जाणता.
    स्वसंरक्षणासाठी पळालेल्याच्या बाबतीतही देवाची काही योजना असते. देव त्यास आपल्यापासून
    पळायला लावत नाही.
  qub-qub: Llapanchïpis wañushunpämi. Pampaman yacuta jicharerga manami shuntanchïnachu.
    Tayta Diosmi ichanga pitapis mana wañuchinchu. Chaypa ruquenga imanöpapis camacächin
    gargushacuna ñaupanman cutinanpaj.
  bqp-bqp: Ó pínki óni ga, ónigↄ̃ de lán í kũ à kↄ̀tɛ zĩtɛ gbɛ̃ke dí le à sɛ̀tɛ doro
    bà. Luda dì gbɛ̃ kũ ò pɛ̀aa wɛ̃̀ndi boro, àdi zɛ́ wɛtɛ ade ɛra à suawamɛ.
  hat-hat: Nou tout gen pou mouri. Nou tankou dlo. Depi ou lage dlo atè, ou pa ka
    ranmase l' ankò. Lè yon moun fin mouri, li mouri nèt. Men, Bondye ta vle pou moun
    ki te kouri al chache pwoteksyon nan peyi etranje a tounen nan peyi l'.
  eng-BSB: For surely we will die and be like water poured out on the ground, which
    cannot be recovered. Yet God does not take away a life; but He devises ways that
    the banished one may not be cast out from Him.
  tod-tod: Yeeta ade pɛ ada zaazu, eɠɛ ziɛi puai ya zooi ma, nu la zooga zɛʋɛzu. GALA
    ge la ɗa ga zɛnvu ɠula nu ya, kɛlɛ toɠa ɗa pelei ɠaiziɛ ga nii kpɛai, é mina
    yɛ pela ʋelei zu.
  eng-WEBPB: For we must die, and are like water spilled on the ground, which can’t
    be gathered up again; neither does God take away life, but devises means, that
    he who is banished not be an outcast from him.
  kbq-kbq: Na'ankure mopafima tima tagiramige'za ete ana tima e'orizankna huta frigahune.
    Hu'neanagi vahe'mota havizama hunkeno'a, Anumzamo'a tahe nofrianki, mago'a kanku
    hakeno atre'zama frazage'za omesnazema hu'naza vahera, ete agrarega zamavare tava'o
    nehie.
  nhe-BL: Nochi tojuanti timiquise se tonal. Toyolis ax huejcahua. San eltoc queja
    atl tlen toyahui tlalchi huan ax aqui hueli quisentilía. Huan Toteco Dios ax quimictía
    se tlen mohuejcatlalijtoc, yajaya quitemohua quejatza quicuepaltis sampa.
  bus-bus: Wa píngi wé ga, wégↄ̃ dɛ lán í kɛ̀ kwɛ̀ɛ tↄↄtɛ gbɛ̃kee e e à sɛ̀ɛ dↄroo
    bà. Luda è gbɛ̃ kɛ̀ wà pɛ̀a wɛ̃̀ndi bↄro, è zɛ́ wɛtɛ adee ɛara à suawamɛ.
  gub-BL: Zane paw zàmàno putar nehe. Zaiko 'y ywy rehe izakook pyrer ài zane. Ni
    amo nupuner kwaw a'e 'y imono'og wi haw rehe wà. Ni Tupàn numuzewyr kar kwaw umàno
    ma'e kwer tywypaw wi a'e wà. Tuwihawete zo upuner amo awa imuzewyr kar haw rehe
    amo ae ywy wi a'e.
  eng-DRA: 'We all die, and like waters that return no more, we fall down into the
    earth: neither will God have a soul to perish, but recalleth, meaning that he
    that is cast off should not altogether perish.'
