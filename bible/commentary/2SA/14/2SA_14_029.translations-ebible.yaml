  hbo-WLC: וַיִּשְׁלַ֨ח אַבְשָׁל֜וֹם אֶל־יוֹאָ֗ב לִשְׁלֹ֤חַ אֹתוֹ֙ אֶל־הַמֶּ֔לֶךְ
    וְלֹ֥א אָבָ֖ה לָב֣וֹא אֵלָ֑יו וַיִּשְׁלַ֥ח עוֹד֙ שֵׁנִ֔ית וְלֹ֥א אָבָ֖ה לָבֽוֹא׃
  ibo-ibo: o ziri ozi ka Joab bịa, ka ọ gaa ziere ya eze ozi, ma Joab abịaghị. Absalọm
    zigakwara ozi ọzọ ka ọ bịa ma Joab ekweghị ịbịa.
  ory-ory: ଏଣୁ ଅବଶାଲୋମ ରାଜାଙ୍କ ନିକଟକୁ ପଠାଇବା ପାଇଁ ଯୋୟାବଙ୍କୁ ଡକାଇଲା; ମାତ୍ର ସେ ଆସିଲା
    ନାହିଁ; ତହୁଁ ସେ ଦ୍ୱିତୀୟ ଥର ପୁଣି ଲୋକ ପଠାଇଲା, ମାତ୍ର ସେ ଆସିଲା ନାହିଁ।
  chk-chk: Mürin, Apsalom a titi Joap pwe epwe tinala ren ewe king. Nge Joap esap
    mochen feito ren. Iwe, Apsalom a pwal titisefäl, nge Joap esap mochen feito.
  ssd-ssd: Taŋamba nu Yoab gabat suŋgo tugum kuwa ŋga pasa pilna kande Yoab nu ismba
    nda isanu sukmba minna le nu maŋ lato pasa pilna kande nu maŋ ismba nda isanu
    sukna.
  rop-rop: Wal wandei Ebsalom bin jandim wed langa Jowab blanga kaman langa im, dumaji
    imbin wandim Jowab blanga go en tok langa King Deibid blanga im. Bat Jowab nomo
    bin go langa Ebsalom. Wal wanmo Ebsalom bin jandim wed langa Jowab blanga kaman
    langa im. Bat stil Jowab nomo bin go langa im.
  ukr-1871: Тодї ж послав Абессалом покликати Йоаба, щоб його до царя послати, та
    Йоаб затявсь прийти. І послав він удруге, але він не схотїв прийти.
  deu-1951: Dann aber sandte Absalom nach Joab, um ihn zum König zu schicken; aber
    er wollte nicht zu ihm kommen. Er aber sandte noch einmal; dennoch wollte jener
    nicht kommen.
  eng-JPS: Then Absalom sent for Joab, to send him to the king; but he would not come
    to him; and he sent again a second time, but he would not come.
  srp-1865: Tada posla Avesalom po Joava da ga pošlje k caru; ali on ne htje doæi
    k njemu; i posla opet drugi put, ali on ne htje doæi.
  lug-lug: Awo Abusaalomu n’atumya Yowaabu amutume eri kabaka, naye Yowaabu n’atagendayo.
    N’amutumya omulundi ogwokubiri, naye era n’agaana okugenda yo.
  heb-heb: וישלח אבשלום אל יואב לשלח אתו אל המלך ולא אבה לבוא אליו וישלח עוד שנית
    ולא אבה לבוא׃
  ben-IRV: পরে অবশালোম রাজার কাছে পাঠাবার জন্য যোয়াবকে ডেকে পাঠাল, কিন্তু তিনি তার
    কাছে আসতে রাজি হলেন না; পরে দ্বিতীয় বার লোক পাঠাল, তখনও তিনি আসতে রাজি হলেন না৷
  pan-pan: ਸੋ ਅਬਸ਼ਾਲੋਮ ਨੇ ਯੋਆਬ ਨੂੰ ਸੱਦਿਆ ਤਾਂ ਜੋ ਉਹ ਉਸ ਨੂੰ ਰਾਜਾ ਕੋਲ ਭੇਜੇ ਪਰ ਉਹ ਉਸ ਦੇ
    ਕੋਲ ਨਹੀਂ ਆਇਆ ਅਤੇ ਫਿਰ ਉਸ ਨੇ ਉਹ ਨੂੰ ਦੂਜੀ ਵਾਰ ਸੱਦਿਆ ਪਰ ਉਹ ਨਾ ਆਇਆ
  tkr-tkr: Avşalomee Yoavıqar qihna insan g'ıxele. Avşalomus ıkkananniy, Yoavee vuc
    paççahısqa ıkkı. Yoavıs mang'une k'anyaqa ayres ıkkiykan deş. Avşalomee q'ör'es
    Yoavne k'anyaqa insan g'ıxele. Mang'us meer mang'une k'anyaqa ayres ıkkiykan deş.
  mya-JVB: ယွာဘ ကိုရှင်ဘုရင် ထံ တော်သို့ စေလွှတ် မည်အကြံနှင့် ခေါ်သောအခါ ယွာဘသည်မ
    လာ။
  tte-O: Kabo walo iyawasa Yowabi koina yakato ilaoma na isagui na tem kin igitai,
    na Yowabi isikote. Walo iyawasayoi na nige ilalaoma.
  tbg-tbg: Kia tavora kaara viva kaiqe te Ioaapira atitaariraro avuhainaa vaiintivano
    inanaini vuarire tivakero uva varakovarovata, Ioaapiva kia ani Apasalomura tavora.
    Mintuvaro Apasalomuva qaiqaa uva vara kovaro Ioaapiva kia viva unaini aniataa
    uvaro kia anura.
  hmo-hmo: Vadaeni Abesaloma ese hesiai tauna ta Ioaba dekenai ia siaia, ia gwau,
    “Mani emu kara, king dekenai do oi lao, lau totona do oi noinoi.” To Ioaba ia
    lao lasi. Nega iharuana Abesaloma ese hesiai tauna ia siaia, to Ioaba be ia kamonai
    lasi.
  urd-urd: तब अबीसलोम ने योआब को बुलवाया ताकि उसे बादशाह के पास भेजे, लेकिन उसने उसके
    पास आने से इन्कार किया, और उसने दोबारह बुलवाया लेकिन वह न आया।
  rus-SYN: И послал Авессалом за Иоавом, чтобы послать его к царю, но тот не захотел
    прийти к нему. Послал и в другой раз; но тот не захотел прийти.
  bqc-SIM: Ɔ̃ à Yoabu sìsi aà gɛɛ kí kĩ́i, ãma Yoabu i we mↄ̀ aà kĩ́io. Ɔ̃
    à ɛ̀a à aà sìsi lↄ, i we mↄ̀o.
  tcz-CHONGTHU: Chuin Absalom chun Joab kou dingin mi asol’in, ahunga ahileh lengpa
    koma sol din agon; ahinla Joab chu Absalom koma ahung tapon ahi. Hichun Joab in
    mi asol kit’in, ahi vang'in Joab chu ahung deh kit poi.
  mar-mar: तेव्हा अबशालोमने यवाबाकडे आपल्या सेवकाला पाठवले. आपली राजाशी भेट घडवून
    आणावी असा निरोप दूतांकरवी यवाबाला दिला. पण यवाब अबशालोमकडे आला नाही. अबशालोमने
    त्यास पुन्हा बोलावणे पाठवले, तरीही तो येईना.
  qub-qub: Chaypita Absalonga Joabta gayachiran rayman cachacunanpaj. Joabga aywayta
    mana munaranchu. Yapaypis Absalonga gayachiran. Joabna mana munaranchu.
  bqp-bqp: Akũ à Yoabu sìsi à gɛ́arɛ kína kĩnaa, ama Yoabu dí we à sù a kĩnaaro.
    Akũ à ɛ̀ra à a sìsi dↄ, adi we à sùro.
  hat-hat: Apre sa, li voye chache Joab pou mande l' al kote wa a pou li. Men, Joab
    pa vini. Yon lòt fwa ankò, Absalon voye chache l'. Fwa sa a tou Joab refize vini.
  eng-BSB: Then he sent for Joab to send him to the king, but Joab refused to come
    to him. So Absalom sent a second time, but Joab still would not come.
  tod-tod: Yeeta é Zoaɓe lolini ga é naa leʋe masagi ʋɔ bɛ, kɛlɛ Zoaɓe la ɠɛni kɛɛni,
    é ʋa li pɔ bɛ toligi ma. Aɓesalɔme tolini ná velesiɛi zu, kɛlɛ Zoaɓe la ɠɛni
    kɛɛni.
  eng-WEBPB: Then Absalom sent for Joab, to send him to the king, but he would not
    come to him. Then he sent again a second time, but he would not come.
  kbq-kbq: Hagi Absalomu'a agri agi erino kini ne' ome keniegu Joapuna ke atrente'ne.
    Hianagi Joapu'a omegeno, mago'ane eri'za vahera huzmantege'za vu'nazanagi Joapu'a
    avesra huno ome'ne.
  nhe-BL: Huajca Absalón tlatitlanqui ma quinotzatij Joab para ma yohui quiitati Tlanahuatijquetl
    David huan ma quicamahui ipampa ya. Pero Joab ax quinejqui yas. Huan ica ompa
    quinotzqui huan sampa ax quinejqui.
  bus-bus: Ben à Yoabu sìsi à gáare kí kiia, mↄde Yoabu e we à mↄ̀ à kiiaro. Ben à
    ɛ̀ara à à sìsi dↄ, èe we à mↄ̀ro.
  gub-BL: Amo 'ar mehe wenoz Àmixàràw Zoaw uzeupe kury. — Eze'eg eho tuwihawete pe
    herehe nehe, i'i izupe. Na'iho wer kwaw Zoaw. Wenoz wi Zoaw imuwà no. — Eze'eg
    wi eho izupe rihi no ty, i'i izupe. — Nan, i'i Zoaw izupe.
  eng-DRA: 'He sent therefore to Joab, to send him to the king: but he would not come
    to him. And when he had sent the second time, and he would not come to him,'
