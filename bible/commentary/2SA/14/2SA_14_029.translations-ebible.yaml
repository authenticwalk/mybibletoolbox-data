verse: 2SA.014.029
translations:
  mal-C: പിന്നെ യോവാബിനെ രാജസന്നിധിയിലേക്ക് അയയ്ക്കുന്നതിന് അദ്ദേഹത്തെ വിളിച്ചുകൊണ്ടുവരുന്നതിന്
    അബ്ശാലോം ആളയച്ചു. എന്നാൽ യോവാബ് ചെല്ലാൻ കൂട്ടാക്കിയില്ല. രണ്ടാമതും അദ്ദേഹം ആളയച്ചു;
    യോവാബു ചെന്നില്ല.
  deu-TKW: Dann aber schickte Absalom zu Joab, um ihn zum Könige zu senden; aber Joab
    weigerte sich, zu ihm zu kommen. Da schickte er noch ein zweites Mal hin, aber
    er weigerte sich, zu kommen.
  lin-lin: Bongo Abisalomi abengisaki Joabi mpo ete atinda ye epai ya mokonzi, kasi
    Joabi aboyaki kokende epai na ye. Abengisaki lisusu Joabi na mbala ya mibale,
    kasi Joabi aboyaki kaka kokende.
  eng-LSV: and Absalom sends to Joab, to send him to the king, and he has not been
    willing to come to him; and he sends again a second time, and he has not been
    willing to come.
  eng-GNV: 'Therefore Absalom sent for Ioab to sende him to the King, but he would
    not come to him: and when he sent againe, he would not come.'
  eng-WEBSTER: 'Therefore Absalom sent for Joab, that he might send him to the king;
    but he would not come to him: and when he sent again the second time, he would
    not come.'
  nhw-BL: Huajca Absalón tlatitlanqui ma quinotzatij Joab para ma yohui quiitati Tlanahuatijquetl
    David huan ma quicamanalhui por ya. Pero Joab amo quinejqui yas. Huan ica ompa
    quinotzqui huan sempa amo quinejqui.
  swh-ONEN: Basi Absalomu akamwita Yoabu kwa kusudi la kumtuma kwa mfalme, lakini
    Yoabu akakataa kuja kwa Absalomu. Ndipo akamwita tena mara ya pili, lakini pia
    akakataa kuja.
  bba-bba: Yerɑ u Yoɑbu sokusiɑ u nɑ u nùn ɡɔri sinɑ bokon mi. Adɑmɑ Yoɑbu u yinɑ
    u nɑ. Mɑ u kpɑm wure u nùn sokusiɑ. Kɑ mɛ, u yinɑ u nɑ.
  eng-KJVCPB: 'Therefore Absalom sent for Joab, to have sent him to the king; but
    he would not come to him: and when he sent again the second time, he would not
    come.'
  mpx-mpx: Inoke baaba i patuna Yowab elana tage ni na eliyana yaka ni patuna kin
    elana, yaa Yowab i towa nige i nonok. He palabuina al baaba i patuna, yaa i towa
    nige i nonok.
  luo-luo: Eka Abisalom noluongo Joab mondo oore ir ruoth, to Joab nodagi dhi ire.
    Omiyo nochako ooro wach mar ariyo to nochako odagi.
  meu-meu: Bena Absalom ese gwau-kau e siaia, Ioab na hanua pavapavana, dekenai bainela;
    a Ioab na e gwau edeede. Nega iharuana ia ese gwau-kau e siaia, a Ioab ma e gwau
    edeede.
  npi-ULB: त्यसपछि अब्शालोमले आफूलाई राजाकहाँ पठाउनलाई योआबलाई बोलाए, तर योआब तिनीकहाँ
    आएनन् । यसैले अब्शालोमले दोस्रो पटक खबर पठाए, तर योआब अझै आएनन् ।
  yor-yor: Absalomu sì ránṣẹ́ sí Joabu, láti rán an sí ọba, ṣùgbọ́n òun kò fẹ́ wá
    sọ́dọ̀ rẹ̀; ó sì ránṣẹ́ lẹ́ẹ̀kejì òun kò sì fẹ́ wá.
  ind-ind: Pada suatu hari, Absalom menyuruh orang memanggil Yoab. Dia hendak mengutusnya
    menghadap raja untuk memintakan izin bertemu. Namun, Yoab tidak datang. Untuk
    kedua kalinya, Absalom memanggil Yoab, tetapi dia masih tidak datang.
  pes-OPCB: '@see-verse:2SA.014.028'
  tgl-ULB: Pagkatapos nagpadala ng salita si Absalom kay Joab para ipadala siya sa
    hari, pero hindi pumunta sa kaniya si Joab. Kaya nagpadala ng salita si Absalom
    sa pangalawang pagkakataon, pero hindi parin pumunta si Joab.
  cbu-NT: Ashirucha amb ashirangu, Jowabaatsshat masharangiya. Nuwaam tsiyatanda.
    Nuw kurakash napamaam zandaktana. Shiy kamaningcha, tárangu, Jowabshat ngatarangiya.
    Anumun yusur tsimbunarinshitini Jowabaa masharangiya. Jowabshat yusur ngatarangiya.
  hui-hui: Ani howa ibugua Yoabahanda kini hondole pelonaga ibu andaga ibabe lalu
    lawia hayagola Yoaba ibu naibi haabo hene. Ani biyagola Abasalomo ibugua Yoaba
    ibabe lalu bi halu mende lawia hayagobi Yoaba ibu naibi dege hene.
  mya-mya: သူ​သည်​ယွာ​ဘ​အား​မိ​မိ​၏​အ​တွက်​မင်း​ကြီး ထံ​စေ​လွှတ်​လို​သ​ဖြင့်​ခေါ်​စေ​ရာ
    ယွာ​ဘ​သည် မ​လာ​ဘဲ​နေ​၏။ နောက်​တစ်​ကြိမ်​ခေါ်​စေ​သော် လည်း​ယွာ​ဘ​မ​လာ​ဘဲ​နေ​ပြန်​၏။-
  bod-N: དེ་ནས་ཨབ་ཤཱ་ལོམ་གྱིས་ཡོ་ཨབ་རྒྱལ་པོའི་དྲུང་དུ་མངག་ཆེད་བོས་ཀྱང་། ཡོ་ཨབ་མ་འོངས་པ་དང་།
    ཐེངས་གཉིས་པར་འབོད་དུ་མངགས་ཀྱང་མ་འོངས་པ་རེད།
  sna-sna: Ipapo Abhusaromu akadana Joabhu kuti amutume kuna mambo, asi akaramba kuenda
    kwaari. Saka akatumazve shoko kechipiri, asi akaramba kuuya.
  spa-BLM: Entonces Absalón mandó llamar a Joab para que lo enviara al rey, pero éste
    no quiso acudir a él. Volvió a enviar por segunda vez, pero no quiso venir.
  cac-cac: Yuj chi', ix avtaj vin̈aj Joab chi' yuj vin̈ yic tz'ic'jib'at vin̈ d'a
    yichan̈ vin̈ rey chi', palta maj cotlaj vin̈aj Joab chi'. Ix yavtanxi vin̈aj Joab
    chi' vin̈ d'a schaelal, palta an̈eja' maj cotlaj vin̈.
  swh-ULB: Kisha Absalome akatuma neno kwa Yoabu ili ampeleke kwa mfalme, lakini Yoabu
    hakwenda kwake. Hivyo Absalomu akatuma neno mara ya pili, lakini Yoabu hakuja
    bado.
  bel-bel: І паслаў Авэсалом па Ёава, каб паслаць яго да цара; але той не захацеў
    прыйсьці да яго. Паслаў і другі раз, але той не захацеў прыйсьці.
  deu-ELBBK: Da sandte Absalom zu Joab, um ihn zu dem König zu senden; aber er wollte
    nicht zu ihm kommen. Und er sandte wiederum zum zweiten Mal, aber er wollte nicht
    kommen.
  mbb-OT: Sevaha zutun he andew, impetawag ni Absalom si Joab su ibpehendiyè din te
    hadì para melelaǥi zin mehitenged kandin. Piru wazà mebpemineg si Joab he ibpehendiyà
    ni Absalom. Impeuman din ipetawag si Joab, piru wazà gihapun medhendiyà.
  mal-2015: ആകയാൽ അബ്ശാലോം യോവാബിനെ രാജാവിന്റെ അടുക്കൽ അയക്കേണ്ടതിന്നു അവനെ വിളിപ്പാൻ
    ആളയച്ചു. എന്നാൽ അവൻ അവന്റെ അടുക്കൽ ചെന്നില്ല. രണ്ടാമതു പറഞ്ഞയച്ചിട്ടും അവൻ ചെന്നില്ല.
  rmc-rmc: Paľis diňa te vičinel le Joab, hoj te avel ke leste, bo kamľa les te bičhavel
    ko David, ale o Joab na kamelas te džal ke leste. O Absolon bičhaďa pal leste
    dujtovar, ale aňi akor na geľa.
  pes-OPV: پس ابشالوم، یوآب راطلبید تا او را نزد پادشاه بفرستد. اما نخواست که نزد
    وی بیاید. و باز بار دیگر فرستاد و نخواست که بیاید.
  ron-1924: Апой а кемат пе Иоаб сэ-л тримитэ ла ымпэрат, дар Иоаб н-а воит сэ винэ
    ла ел. Л-а кемат а доуа оарэ, ши Иоаб тот н-а врут сэ винэ.
  ben-OBCV: পরে অবশালোম রাজার কাছে পাঠানোর জন্য যোয়াবকে ডেকে পাঠিয়েছিল, কিন্তু যোয়াব
    তার কাছে আসতে চাননি। তাই সে দ্বিতীয়বার তাঁকে ডেকে পাঠিয়েছিল, কিন্তু তাও তিনি
    আসতে রাজি হননি।
  som-som: Markaasaa Absaaloom u cid dirtay Yoo'aab inuu boqorka u diro; laakiinse
    wuu diiday inuu u yimaado; oo haddana mar labaad buu u cid dirtay, laakiinse wuu
    diiday inuu yimaado.
  lat-VUC: 'Misit itaque ad Joab, ut mitteret eum ad regem: qui noluit venire ad eum.
    Cumque secundo misisset, et ille noluisset venire ad eum,'
  eng-ASVBT: 'Then Absalom sent for Joab, to send him to the king; but he would not
    come to him: and he sent again a second time, but he would not come.'
  ita-1885: Ed Absalom mandò per Ioab, per mandarlo al re. Ma egli non volle venire
    a lui. Ed Absalom mandò per lui ancora la seconda volta; ma egli non volle venire.
  eng-LXXUP: 'And Absalom sent to Joab to bring him in to the king, and he would not
    come to him: and he sent to him the second time, and he would not come.'
  eng-ULB: Then Absalom sent word for Joab to send him to the king, but Joab would
    not come to him. So Absalom sent word a second time, but Joab still did not come.
  spa-VBL: Absalón llamó a Joab para que le permitiera ver al rey, para que Joab lo
    enviara al rey, pero Joab se negó a ir. Absalón volvió a llamar a Joab, pero éste
    siguió sin venir.
  fra-_FOB: C'est pourquoi Absalom manda Joab pour l'envoyer vers le roi, et il ne
    voulut point venir vers lui. Il le manda encore pour la seconde fois, mais il
    ne voulut point venir.
  mal-mal: ആകയാൽ അബ്ശാലോം യോവാബിനെ രാജാവിന്റെ അടുക്കൽ അയയ്ക്കേണ്ടതിന് അവനെ വിളിക്കുവാൻ
    ആളയച്ച്. എന്നാൽ അവൻ അവന്റെ അടുക്കൽ ചെന്നില്ല. രണ്ടാമത് പറഞ്ഞയച്ചിട്ടും അവൻ ചെന്നില്ല.
  urd-GVR: Phir us ne Yoāb ko ittalā bhejī ki wuh us kī sifārish kare. Lekin Yoāb
    ne āne se inkār kiyā. Abīsalūm ne use dubārā bulāne kī koshish kī, lekin is bār
    bhī Yoāb us ke pās na āyā.
  suz-BL: मिनु अब्‍सालोममी पिप कली ग्रुम्‍चा कली योआब कली लोव़ सोइक्‍ता बाक्‍त। तन्‍न
    योआब जाक्‍ने मबिस्‍से बाक्‍त। लेंशा ब्रथ सोइक्‍ता‍नु यो, जाक्‍ने मबिस्‍से बाक्‍त।
  ita-1927: Poi Absalom fece chiamare Joab per mandarlo dal re; ma egli non volle
    venire a lui; lo mandò a chiamare una seconda volta, ma Joab non volle venire.
  ckb-ckb: لەبەر ئەوە ئەبشالۆم بەدوای یۆئابدا ناردی تاکو بینێرێتە لای پاشا، بەڵام
    ئەو نەیویست بێتە لای. دووبارە بەدوایدا ناردییەوە، بەڵام ئەو نەیویست بێت.
  eng-BBE: 'Then Absalom sent for Joab to send him to the king, but he would not come
    to him: and he sent again a second time, but he would not come.'
  kan-OKCV: ಆದ್ದರಿಂದ ಅಬ್ಷಾಲೋಮನು ಅರಸನ ಬಳಿಗೆ ತನ್ನನ್ನು ಕಳುಹಿಸುವುದಕ್ಕೆ ಯೋವಾಬನನ್ನು ಕರೆಕಳುಹಿಸಿದನು.
    ಆದರೆ ಅವನು ಅವನ ಬಳಿಗೆ ಬರಲೊಲ್ಲದೆ ಹೋದನು. ಎರಡನೆಯ ಸಾರಿ ಅವನನ್ನು ಕರೆಕಳುಹಿಸಿದನು. ಅವನು ಬರಲೊಲ್ಲದೆ
    ಹೋದನು.
  tam-2017: ஆகையால் அப்சலோம் யோவாபை ராஜாவிடம் அனுப்பும்படி அழைப்பு கொடுத்தான்; அவனோ
    அவனிடம் வரமாட்டேன் என்றான்; இரண்டாம்முறையும் அவன் அழைப்பு கொடுத்தான்; அவன் வரமாட்டேன்
    என்றான்.
  spa-RV-1909: Y mandó Absalom por Joab, para enviarlo al rey; mas no quiso venir
    á él; ni aunque envió por segunda vez, quiso él venir.
  ron-BTF: De aceea Absalom a trimis după Ioab, pentru a-l trimite la împărat; dar
    el a refuzat să vină la el; și când a trimis din nou, a doua oară, el a refuzat
    să vină.
  eng-WEBP: Then Absalom sent for Joab, to send him to the king, but he would not
    come to him. Then he sent again a second time, but he would not come.
  eng-FBV: Absalom called Joab to arrange for him to see the king, for Joab, to send
    him to the king, but Joab refused to come. Absalom called Joab again, but Joab
    still wouldn't come.
  nld-1939: ontbood hij Joab met de bedoeling, hem tot den koning te zenden. Maar
    deze wilde niet bij hem komen. Hij ontbood hem nog eens, maar hij weigerde weer.
  nch-BL: Huajca Absalón tatitanqui ma quinotzatij Joab para ma yahui quiitati Tanahuatijquet
    David huan ma quicamanalhui por ya. Pero Joab amo quinejqui yas. Huan ica ompa
    quinotzqui huan sempa amo quinejqui.
  vie-1934: Kế đó, Aùp-sa-lôm đòi Giô-áp đặng sai người đi đến cùng vua; nhưng Giô-áp
    không chịu đến gần người. Aùp-sa-lôn đòi người lại một lần thứ nhì, song Giô-áp
    lại từ chối, không muốn đến.
  hin-CV: तब अबशालोम ने योआब से विनती की कि उसे राजा की उपस्थिति में जाने दिया जाए,
    मगर योआब उससे भेंटकरने नहीं आए.
  spa-BES: Entonces Absalón envió a Joab para que lo enviara al rey, pero él no quiso
    acudir a él; y envió otra vez por segunda vez, pero no quiso venir.
  tdx-tdx: Le nampihitrife’ i Absalome t’Ioabe, hañirake aze mb’ amy mpanjakay mb’eo;
    f’ie tsy nimete hiheo mb’ama’e; nampisangitrife’e fañindroe’e fe tsy nimete homb’eo.
  tha-KJV: แล​้​วอ​ับซาโลมก็​ให้​ไปตามโยอาบ จะใช้​ให้​เข​้าไปเฝ้ากษั​ตริ​ย์ แต่​โยอาบไม่ยอมมาหาท่าน
    ท่านก็​ใช้​คนไปครั้งที่​สอง แต่​โยอาบก็​ไม่​มาเหมือนกัน
  por-BR-2018: E mandou Absalão por Joabe, para enviá-lo ao rei; mas não quis vir
    a ele; ele mandou mensagem ainda pela segunda vez, mas não quis vir.
  deu-ELO: Da sandte Absalom zu Joab, um ihn zu dem König zu senden; aber er wollte
    nicht zu ihm kommen. Und er sandte wiederum zum zweiten Mal, aber er wollte nicht
    kommen.
  eng-WYC-2018: Therefore he sent to Joab, that he should send him to the king; and
    Joab would not come to him. And when he had sent the second time, and Joab would
    not come, (And so he sent for Joab, so that he could take a message to the king;
    but Joab would not come to him. And when he had sent for him a second time, and
    Joab would still not come,)
  epo-epo: Kaj Abŝalom sendis al Joab, por sendi lin al la reĝo; sed tiu ne volis
    veni al li. Li sendis ankoraŭ duan fojon, sed tiu ne volis veni.
  uig-PIN: Abxalom Yoabⱪa adǝm mangdurup, ɵzini padixaⱨning ⱪexiƣa ǝwǝtixini ɵtündi,
    ǝmma u kǝlgili unimidi. Abxalom ikkinqi ⱪetim uning yeniƣa adǝm ǝwǝtti, lekin
    Yoab kelixni halimidi.
  beo-beo: 'Amalalu, A:basalome da Youa:be ema misa:ne sia:i. E da Youa:be amo A:basalome
    ea hou olelema:ne, hina bagadema asunasimusa: dawa:i galu. Be Youa:be da ema hame
    misi. A:basalome da bu Youa:be ema misa:ne sia:i, be Youa:be da bu hame misunu
    sia:i.'
  tpi-OTNT: Olsem na Apsalom i ting long salim Joap i go long king, tasol taim Apsalom
    i salim tok long Joap, Joap i no laik i kam lukim Apsalom. Orait na namba 2 taim
    em i salim tok i go long Joap, tasol Joap i no laik i kam.
  hau-SA: Sai Absalom ya aika a kira masa Yowab don yă aike shi wurin sarki, amma
    Yowab ya ƙi zuwa. Saboda haka ya sāke aika sau na biyu, amma ya ƙi yă zo.
  uig-LAT: Abshalom Yoabqa adem mangdurup, özini padishahning qéshigha ewetishini
    ötündi, emma u kelgili unimidi. Abshalom ikkinchi qétim uning yénigha adem ewetti,
    lékin Yoab kélishni xalimidi.
  nde-nde: Yikho u-Abhisalomu wabiza uJowabi wamthuma enkosini, kodwa uJowabi wala
    ukuya kuye. Wathumela okwesibili, kodwa wala ukuza.
  ton-ton: 'Pea naʻe fekau ai ʻe ʻApisalomi kia Soape ke ne haʻu ʻo ʻalu ki he tuʻi;
    ka naʻe ʻikai fie haʻu ia kiate ia: pea ʻi heʻene fekau ʻo liunga ua, naʻe ʻikai
    te ne haʻu.'
  ces-1613: A protož poslal Absolon k Joábovi, chtěje ho poslati k králi. Kterýžto
    nechtěl přijíti k němu. I poslal ještě podruhé, a nechtěl přijíti.
  eng-WMB: Then Absalom sent for Joab, to send him to the king, but he would not come
    to him. Then he sent again a second time, but he would not come.
  tam-TCV: பின்பு அப்சலோம் அரசனுக்கு செய்தி அனுப்புவதற்காக யோவாபை அழைத்துவர ஆளனுப்பினான்.
