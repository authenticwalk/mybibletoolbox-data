  urd-urd: बादशाह ने उससे कहा, “तुझे क्या हुआ?” उसने कहा, “मैं सच मुच एक बेवा हूँ
    और मेरा शौहर मर गया है।
  rus-SYN: 'И сказал ей царь: что тебе? И сказала она: я давно вдова, муж мой умер;'
  bqc-SIM: 'Ɔ̃ kípi aà là à mɛ̀: Bↄ́ ń yeii? A wèwà à mɛ̀: Gyaan ma ũ, ma
