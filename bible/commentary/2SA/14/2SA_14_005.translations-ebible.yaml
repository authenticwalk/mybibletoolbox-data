  fra-LSG: 'Le roi lui dit: Qu’as-tu? Elle répondit: Oui, je suis veuve, mon mari
    est mort!'
  yal-yal: Mangan yi a maxɔdin, a naxa, “I waxi nanse xɔn ma?” A yi a yabi, a naxa,
