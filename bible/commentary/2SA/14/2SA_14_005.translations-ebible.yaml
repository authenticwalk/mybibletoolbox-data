  asm-FB: ৰজাই সুধিলে, “তোমাৰ কি হ’ল?” তাতে তাই ক’লে, “মই সঁচাকৈ এগৰাকী বিধৱা; মোৰ
    স্বামী মৰিল।
  sus-A: مَنفّ نَشَ عَ مَشْرِن، «مُنسٍ نِيَشِ؟» عَ نَشَ عَ يَابِ، «كَاحّ فِنّ نَن
    ﭑ نَ، ﭑ مَ مْرِ بَرَ قَشَ.
  fra-SBL: 'Le roi lui dit : « Qu''est-ce qui te prend ? » Elle répondit : « En vérité,
