  arb-NAV: 'فَسَأَلَهَا الْمَلِكُ: «مَا شَأْنُكِ؟» فَأَجَابَتْ: «أَنَا أَرْمَلَةٌ،
    مَاتَ رَجُلِي'
  ewe-ewe: Fia la biae be, “Nu kae le fu ɖem na wò.” Eɖo eŋu be, “Ahosie menye, srɔ̃nye
