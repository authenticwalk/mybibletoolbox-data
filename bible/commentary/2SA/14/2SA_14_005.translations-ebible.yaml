  hbo-WLC: וַיֹּֽאמֶר־לָ֥הּ הַמֶּ֖לֶךְ מַה־לָּ֑ךְ וַתֹּ֗אמֶר אֲבָ֛ל אִשָּֽׁה־אַלְמָנָ֥ה
    אָ֖נִי וַיָּ֥מָת אִישִֽׁי׃
  ibo-ibo: Eze jụrụ ya ajụjụ sị, “Gịnị bụ mkpa gị?” Ọ zara sị, “Abụ m nwanyị isi mkpe,
