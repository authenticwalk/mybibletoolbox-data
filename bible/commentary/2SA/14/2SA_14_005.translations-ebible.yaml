  kbq-kbq: Higeno kini ne'mo'a antahigeno, nankna hazenke me'negenka nehane? Higeno
    ana a'mo kenona huno, Nagrira neneve'a frige'na kento a' mani'noe.
  nhe-BL: 'Huan David quiilhui: ―¿Tlaque tijpiya? Huan ya quinanquili: ―Na nicahuali
    pampa nohuehue ya mijqui.'
  bus-bus: 'Ben kí pì à là à bè: Bↄ́n ń yezi? À wèàla à bè: Gyaanↄↄn ma ũ, ma zã
    gà.'
  gub-BL: — Ma'e ereputar, i'i Tawi izupe. — Hemen umàno kwez a'e kury. Imen umàno
    ma'e kwer hemetarer 'ym ma'e romo aiko ihe.
  eng-DRA: 'And the king said to her: What is the matter with thee? She answered:
    Alas, I am a widow woman: for my husband is dead.'
