verse: 2SA.014.005
translations:
  mal-C: '“എന്താണു നിന്റെ പ്രശ്നം?” രാജാവു ചോദിച്ചു. അവൾ പറഞ്ഞു: “രാജാവേ, അടിയൻ ഒരു
    വിധവയാണ്. അടിയന്റെ ഭർത്താവു മരിച്ചുപോയി.'
  deu-TKW: 'Der König fragte sie: Was ist dir? Sie erwiderte: Ach ja! ich bin eine
    Witfrau und mein Mann ist gestorben.'
  lin-lin: 'Mokonzi atunaki ye : — Eloko nini ezali kotungisa yo ? Azongisaki : —
    Nazali mwasi akufisa mobali ; mobali na ngai akufaki.'
  eng-LSV: And the king says to her, “What do you [want]?” And she says, “I [am] truly
    a widow woman, and my husband dies,
  eng-GNV: 'Then the King sayd vnto her, What aileth thee? And she answered, I am
    in deede a widow, and mine husband is dead:'
  eng-WEBSTER: And the king said to her, What aileth thee? And she answered, I am
    indeed a widow woman, and my husband is dead.
  nhw-BL: '―¿Tlaque tijpiya? ―quiilhui David. Huan ya quinanquili: ―Na nicahuali pampa
    nohuehue ya mijqui.'
  swh-ONEN: Mfalme akamuuliza, “Una shida gani?” Akamwambia, “Mimi ni mjane hasa,
    mume wangu amekufa.
  bba-bba: Yerɑ sinɑ boko u nùn bikiɑ u nɛɛ, mbɑ n kuɑ. Mɑ u wisɑ u nɛɛ, yinni, wee,
    nɛ ɡɔminiwɑ. Nɛn durɔ u ɡu,
  eng-KJVCPB: And the king said unto her, What aileth thee? And she answered, I am
    indeed a widow woman, and mine husband is dead.
  luo-luo: Ruoth nopenje niya, “Angʼo machandi?” Nowacho niya, “Chutho, an dhako ma
    chwore otho; chwora nosetho.
  meu-meu: Hanua pavapavana ese e nanadaia, eto, Emu hekwarahi be dahaka? Hahine na
    e haere, eto, Lau na vabu, adavagu na vada e mase.
  npi-ULB: राजाले उनलाई भने, “के खराबी भयो ?” उनले जवाफ दिइन्, “सत्य कुराचहिं म एउटी
    विधवा हुँ र मेरा पति मरिसकेका छन् ।
  yor-yor: Ọba sì bi í léèrè pé, “Kín ni o ṣe ọ́?” Òun sì dáhùn wí pé, “Nítòótọ́ opó
    ni èmi ń ṣe, ọkọ mi sì kú.
  ind-ind: Raja bertanya, “Apa masalahmu?” Ibu itu pun bercerita, “Saya seorang janda.
  pes-OPCB: 'پادشاه پرسید: «چه شده است؟» عرض کرد: «من زن بیوه‌ای هستم. دو پسر داشتم.
    یک روز آن دو در صحرا با هم دعوا کردند و چون کسی نبود آنها را از هم جدا کند، یکی
    از ایشان به دست دیگری کشته شد.'
  tgl-ULB: Sinabi ng hari sa kaniya, “Anong problema?” Sumagot siya, “Ang katotohanan
    isa akong balo at patay na ang aking asawa.
  hui-hui: Ani layagola kini ibugua wali biagohondo hale halu lalu, Í̠ha genda agi
    ngabe, lene. Ani layagola wali biagome ladai bialu lalu, Kini-o i̱ agalini homayagola
    i̱ hanguore dalo bedogoni.
  mya-mya: မင်း​ကြီး​က``သင်​သည်​အ​ဘယ်​အ​ရာ​ကို အ​လို​ရှိ​သ​နည်း'' ဟု​မေး​တော်​မူ​လျှင်၊
    အ​မျိုး​သ​မီး​က``ကျွန်​တော်​မ​သည်​ဆင်း​ရဲ သူ​မု​ဆိုး​မ​ဖြစ်​ပါ​၏။ ကျွန်​တော်​မ​၏​ခင်​ပွန်း
    သည်​သေ​ပါ​ပြီ။-
  bod-N: རྒྱལ་པོས་དེ་ལ། ཁྱོད་ལ་ཅི་ཞིག་བྱུང་ཞེས་དྲིས་པའི་ལན་དུ་མོ་ན་རེ། བདག་ནི་ཡུགས་མོ་ཞིག་ཡིན་ཏེ།
    བདག་གི་ཁྱོ་ག་ཤི་སོང་བ་དང་།
  sna-sna: Mambo akamubvunza akati, “Watambudzwa neiko?” Iye akati, “Zvirokwazvo ndiri
    chirikadzi; murume wangu akafa.
  spa-BLM: 'El rey le dijo: “¿Qué te pasa?” Ella respondió: “Verdaderamente soy viuda,
    y mi marido ha muerto.'
  cac-cac: '—¿Tas tzach ic''ani? xchi vin̈. Ix tac''vi ix: —Mamin rey, a in tic chamnacxo
    vin̈ vetb''eyum.'
  swh-ULB: “Mfalme, anisaidie.” Mfalme akamwambia, “Shida yako ni nini?” Akajibu,
    Ukweli ni kwamba mimi ni mjane, mme wangu alikufa.
  bel-bel: 'І сказаў ёй цар: што табе? І сказала яна: я ўдава, муж мой памёр;'
  deu-ELBBK: 'Und der König sprach zu ihr: Was ist dir? Und sie sprach: Ach, ich bin
    eine Witwe, und mein Mann ist gestorben.'
  mbb-OT: Mid-insaan sikandin te hadì, “Hengkey ves is igkeseeng nu?” Midtavak sikandin
    te, “Sevaha a he valu,
  mal-2015: 'രാജാവു അവളോടു: നിനക്കു എന്തുവേണം എന്നു ചോദിച്ചതിന്നു അവൾ പറഞ്ഞതു: അടിയൻ
    ഒരു വിധവ ആകുന്നു; ഭർത്താവു മരിച്ചുപോയി.'
  rmc-rmc: „So tute?“ phučľa latar o kraľis. „Me som vdova,“ odphenďa. „Miro rom muľa.
  pes-OPV: 'و پادشاه به او گفت: «تو راچه شده است؟» عرض کرد: «اینک من زن بیوه هستم
    و شوهرم مرده است.'
  ron-1924: 'Ымпэратул й-а зис: „Че ай?” Еа а рэспунс: „Да, сунт вэдувэ, бэрбатул
    мь-а мурит!'
  ben-OBCV: রাজা তাকে জিজ্ঞাসা করলেন, “তোমার অসুবিধাটি কী?” সে বলল, “আমি একজন বিধবা
    নারী; আমার স্বামী মারা গিয়েছে।
  som-som: Markaasaa boqorkii wuxuu ku yidhi, Naa maxaa kugu dhacay? Oo iyana waxay
    ugu jawaabtay, Sida runta ah waxaan ahay naag carmal ah, oo ninkaygiina waa dhintay.
  lat-VUC: 'Et ait ad eam rex: Quid causæ habes? Quæ respondit: Heu, mulier vidua
    ego sum: mortuus est enim vir meus.'
  eng-ASVBT: And the king said unto her, What aileth thee? And she answered, Of a
    truth I am a widow, and my husband is dead.
  ita-1885: 'E il re le disse: Che hai? Ed ella disse: Certo io sono una donna vedova,
    e il mio marito è morto.'
  eng-LXXUP: And the king said to her, What is the matter with thee? And she said,
    I am indeed a widow woman, and my husband is dead.
  eng-ULB: The king said to her, “What is wrong?” She answered, “The truth is that
    I am a widow, and my husband is dead.
  spa-VBL: “¿Qué pasa?” , le preguntó el rey. “Lamentablemente soy viuda. Mi marido
    ha muerto”, respondió ella.
  fra-_FOB: 'Et le roi lui dit: Qu''as-tu? Elle répondit: Ah! je suis une femme veuve,
    et mon mari est mort.'
  mal-mal: 'രാജാവ് അവളോട്: “നിനക്ക് എന്ത് സംഭവിച്ചു?” എന്ന് ചോദിച്ചതിന് അവൾ പറഞ്ഞത്:
    “ഞാൻ ഒരു വിധവ ആകുന്നു; എന്റെ ഭർത്താവ് മരിച്ചുപോയി.'
  urd-GVR: Dāūd ne dariyāft kiyā, “Kyā maslā hai?” Aurat ne jawāb diyā, “Maiṅ bewā
    hūṅ, merā shauhar faut ho gayā hai.
  suz-BL: मिनु पिपमी मेको कली “इ कली मार श्‍येत दुम्‍मे?” दे मदा बाक्‍त। मिनु मेकोमी
    “गो वोंइश बेक्‍शो मीश मुर का नङ। आं वोंइश बेक्‍त।
  ita-1927: 'Il re le disse: “Che hai?” Ed ella rispose: “Pur troppo, io sono una
    vedova; mio marito è morto.'
  ckb-ckb: 'پاشاش پێی گوت: «چیت دەوێ؟» ئەویش گوتی: «من بێوەژنم و پیاوەکەم مردووە،'
  eng-BBE: And the king said to her, What is your trouble? And her answer was, Truly
    I am a widow, and my husband is dead.
  kan-OKCV: ಅರಸನು ಅವಳಿಗೆ, “ನಿನಗೆ ಏನಾಯಿತು?” ಎಂದನು. ಅದಕ್ಕವಳು, “ನಾನು ನಿಶ್ಚಯವಾಗಿ ವಿಧವೆಯಾದ
    ಸ್ತ್ರೀಯು. ನನ್ನ ಗಂಡನು ಸತ್ತುಹೋಗಿದ್ದಾನೆ.
  tam-2017: 'ராஜா அவளைப் பார்த்து: உனக்கு என்ன வேண்டும் என்று கேட்டதற்கு, அவள்: நான்
    ஒரு விதவை, என்னுடைய கணவன் இறந்துபோனான்.'
  spa-RV-1909: 'Y el rey le dijo: ¿Qué tienes? Y ella respondió: Yo á la verdad soy
    una mujer viuda y mi marido es muerto.'
  ron-BTF: 'Și împăratul i-a spus: Ce îți este? Iar ea a răspuns: Eu sunt cu adevărat
    o femeie văduvă și soțul meu este mort.'
  eng-WEBP: The king said to her, “What ails you?” She answered, “Truly I am a widow,
    and my husband is dead.
  eng-FBV: “What's the matter?” the king asked her. “Sadly I'm a widow. My husband
    is dead,” she replied.
  nld-1939: 'De koning vroeg haar wat er aan scheelde. Zij hernam: Ach, ik ben een
    weduwvrouw. Toen mijn man stierf,'
  nch-BL: 'Huan David quiilhui: ―¿Taya tijpiya? Huan ya quinanquili: ―Na niicnotzi
    pampa nohuehue ya mijqui.'
  vie-1934: 'Vua nói: Ngươi muốn chi? Nàng thưa rằng: Hỡi ôi! tôi góa bụa, chồng tôi
    đã chết.'
  hin-CV: राजा ने उससे प्रश्न किया, “क्या है तुम्हारी व्यथा?” उसने उत्तर दिया, “मैं
    एक अभागी विधवा हूं क्योंकि मेरे पति की मृत्यु हो चुकी है.
  spa-BES: 'Y el rey le dijo: ¿Cuál es tu problema? Y su respuesta fue: Verdaderamente
    soy una viuda, y mi esposo está muerto.'
  tdx-tdx: 'Le hoe i mpanjakay tama’e: Ino ty mañore azo? Le hoe re: Toe vantotse
    iraho, mate valy.'
  tha-KJV: กษัตริย์​ตรัสถามหญิงนั้​นว​่า “​เจ้​ามีเรื่องอะไร” นางกราบทูลว่า “หม่อมฉันเป็นหญิ​งม​่ายอย่างแท้​จริง
    สามี​ตายเสียแล้ว
  por-BR-2018: 'E o rei disse: Que tens? E ela respondeu: Eu à verdade sou uma mulher
    viúva e meu marido é morto.'
  deu-ELO: 'Und der König sprach zu ihr: Was ist dir? Und sie sprach: Fürwahr, ich
    bin eine Witwe, und mein Mann ist gestorben.'
  eng-WYC-2018: And the king said to her, What hast thou of cause? And she answered,
    Alas! I am a woman widow, for mine husband is dead; (And the king said to her,
    What is thy problem? And she answered, Alas! I am a widow woman, for my husband
    is dead;)
  epo-epo: 'Kaj la reĝo diris al ŝi: Kio estas al vi? Kaj ŝi respondis: Ho ve, mi
    estas vidvino, mia edzo mortis.'
  uig-PIN: 'Padixaⱨ uningdin: Nemǝ dǝrding bar? dǝp soridi. U jawap berip: Mǝn dǝrwǝⱪǝ
    bir tul hotunmǝn! Erim ɵlüp kǝtti;'
  beo-beo: Da:ibidi da ema amane sia:i, “Di adilamusa:la:?” Uda da bu adole i, “Hina!
    Na da hame gagui didalo. Nagoa da bogoi dagoi.
  tpi-OTNT: Na king i askim em, “Yu gat wanem hevi?” Na meri i tok, “King, man bilong
    mi i dai pinis na mi stap wanpis.
  hau-SA: Sarki ya ce mata, “Mece ce matsalarki?” Sai ta ce, “Tabbatacce, ni gwauruwa
    ce; mijina ya mutu.
  uig-LAT: 'Padishah uningdin: Néme derding bar? dep soridi. U jawap bérip: Men derweqe
    bir tul xotunmen! Érim ölüp ketti;'
  nde-nde: Inkosi yambuza yathi, “Kuyini okukuhluphayo?” Yena wathi, “Ngingumfelokazi
    impela, umkami wafa.
  ton-ton: Pea naʻe pehē kiate ia ʻe he tuʻi, “Ko e hā hoʻo mamahi?” Pea naʻa ne pehēange,
    “Ko e fefine paea moʻoni au, he kuo pekia ʻa hoku husepāniti.
  ces-1613: 'I řekl jí král: Což jest tobě? Odpověděla ona: Zajisté žena vdova jsem,
    a umřel mi muž můj.'
  eng-WMB: The king said to her, “What ails you?” She answered, “Truly I am a widow,
    and my husband is dead.
  tam-TCV: அப்பொழுது அரசன் அவளிடம், “உனக்கு என்ன துன்பம் நேரிட்டது?” என்று கேட்டான்.
    அதற்கு அவள், “எனது கணவர் இறந்துவிட்டார். நான் ஒரு விதவை.
  ceb-ULB: Ang hari miingon kaniya, “Unsa may problema?” Mitubag siya, “Ang tinuod
    usa ako ka biyuda, ug ang akong bana patay na.
  pol-UBG: 'I król ją zapytał: Co ci jest? Ona zaś odpowiedziała: Jestem wdową, mój
    mąż umarł;'
  urd-GVU: داؤد نے دریافت کیا، ”کیا مسئلہ ہے؟“ عورت نے جواب دیا، ”مَیں بیوہ ہوں، میرا
    شوہر فوت ہو گیا ہے۔
  deu-1912: 'Der König sprach zu ihr: Was ist dir? Sie sprach: Ach, ich bin eine Witwe,
    und mein Mann ist gestorben.'
  kan-2017: ಅರಸನು, “ನಿನಗೇನಾಯಿತು?” ಎಂದು ಆಕೆಯನ್ನು ಕೇಳಲು ಆಕೆಯು,
  yap-yap: Me fith fare pilung, ni ga’ar, “Mang e ga ba’adag?” Me fulweg ni ga’ar,
    “Siro’, i gag be’ ni bpin ni gu ba gafgow, keyim’ figirngig.
  hlt-MCSB: Te dongah amah te manghai loh , “Nang te ba dae lae,” a ti nah. Te vaengah,
    “Kai tah nuhmai nu tih ka va khaw duek coeng.
  mdy-ETH: ካኣቲ ዒዞ ኮራ፦ «ዓይጎዳይ?» ጌዔኔ፤ ዒዛ ዒማና፦ «ታኣኒ ዜኤሪንዶኬ፤
  twi-ASANTE: Ɔhene no bisaa no sɛ, “Ɛyɛ asɛm bɛn?” Ɔbuaa no sɛ, “Meyɛ okunafoɔ.
  eng-WEBU: The king said to her, “What ails you?” She answered, “Truly I am a widow,
    and my husband is dead.
  wal-wal: Yaagin kawoi o, “Nena aibee metidai?” yaagidi oichchiis. Oichchin a, “Taani
    azini haiqqido maccaasa.
  spa-PDDPT: 'El rey le preguntó: ¿Qué tienes? Y ella respondió: En verdad soy una
    mujer viuda, pues mi esposo murió.'
  gun-gun: 'Huvixa oporandu: — Mba''e ha''vy rereko? Ombovai: — Aikore! Xee nerembiguai
    ma kunha imeve''ỹ va''e aiko xeme omano rire.'
  agu-BL: —¿Mbi i' ila'tz awajbil? —Yi in wetz, in jun tal xma'lca'n, na ten quim
    wetz wuchmil.
  ilo-ULB: Kinuna ti ari kenkuana, “Ania ti napasamak?” Simmungbat ti babai, “Ti kinapudnona
    ket maysaak a balo, ken natayen ti asawak.
  kpg-kpg: Di king ga heeu adu, “Ma di aha dela e hiihai ginai goe?” Gei mee ga helekai,
    “Au di ahina hagaloale, guu made dogu lodo.
  uig-ARA: 'پادىشاھ ئۇنىڭدىن: نېمە دەردىڭ بار؟ دەپ سورىدى. ئۇ جاۋاپ بېرىپ: مەن دەرۋەقە
    بىر تۇل خوتۇنمەن! ئېرىم ئۆلۈپ كەتتى؛'
  sus-sus: Mangɛ naxa a maxɔrin, «Munse niyaxi?» A naxa a yaabi, «Kaaɲɛ ginɛ nan n
    na, n ma mɔri bara faxa.
  pon-2006: Nanmwarkio ahpw ketin keinemwe reh, mahsanih, “Dahme ke anahne?” A e sapeng,
    patohwan, “Liohdi semwehmwe men ngehi. Ei pwoudo kapilsalehdalahr.
  ksd-ksd: 'Ma ra king i ga biti tana: U dave? Ma i ga biti: A dovotina iau a ua na
    vavina, ma kaugu tutana i tar mat.'
  tur-YTC: Kral ona, “Neyin var?” diye sordu. Kadın, “Gerçekten dul bir kadınım, kocam
    da öldü” diye yanıt verdi.
  grc-BRENT: Καὶ εἶπε πρὸς αὐτὴν ὁ βασιλεὺς, τί ἐστι σοι;
  ind-AYT: Raja bertanya, “Apa yang terjadi atasmu?” Dia menjawab, “Ah, aku ini seorang
    janda, sebab suamiku sudah mati.
  nya-nya: Mfumu inamufunsa kuti, “Kodi chikukusautsa iwe nʼchiyani?” Iye anayankha
    kuti, “Ine ndine mkazi wamasiye, mwamuna wanga anamwalira.
  hrv-hrv: 'Kralj je upita: “Što ti je?” A ona odgovori: “Ah, ja sam udovica. Muž
    mi je umro,'
  mps-mps: Tama kingo agaba hanalu wali, “Nago magi sęgę elalubawe?” Tama wego te
    tama po wali, “King o, ena bidi isai dao.
  tpi-tpi: Na king i askim em, “Yu gat wanem hevi?” Na meri i tok, “King, man bilong
    mi i dai pinis na mi stap wanpis.
  dan-1931: 'Kongen spurgte hende: “Hvad fattes dig?” Og hun sagde: “Jo, jeg er Enke,
    min Mand er død.'
  vie-OVCB: 'Vua hỏi: “Ngươi có việc gì cần ta giúp?” Bà thưa: “Tôi ở góa từ ngày
    chồng tôi mất để nuôi hai đứa con trai.'
  guj-2017: રાજાએ તેને કહ્યું કે, “તારી સાથે શું ખરાબ થયું છે?” તેણે જવાબ આપ્યો કે,
    સાચી વાત એ છે કે હું વિધવા છું અને મારો પતિ મરણ પામ્યો છે.
  pon-2006A: Nanmwarkio ahpw ketin keinemwe reh, mahsanih, “Dahme ke anahne?” A e
    sapeng, patohwan, “Liohdi semwehmwe men ngehi. Ei pwoudo kapilsalehdalahr.
  por-BRBSL: 'O rei disse-lhe: “O que te aflige?” Ela respondeu: “Realmente sou viúva
    e meu marido está morto”.'
  cth-cth: Siangpahrang ni napui koevah, bangpatet lae runae maw na tawn telah ati.
    Napui ni ka vâ a due toe.
  twi-twi: Ɔhene no bisaa no se, “Ɛyɛ asɛm bɛn?” Obuaa no se, “Meyɛ okunafo.
  hlt-hlt: Te dongah amah te manghai loh, “Nang te ba dae lae,” a ti nah. Te vaengah,
    “Kai tah nuhmai nu tih ka va khaw duek coeng.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tìi ò bekɛ kɛ dɔ̀: A dɔ́ bɑ? Kòò dɔ̀: Okpɑ̀ɑ̀tì n tú okúpokù
    nwe, n dɔù weè ku,'
  msy-2020: Ezɨ atrivim an azara, “Nɨ osɨmtɨzir manam iti?” Ezɨ amizim ghaze, “Atrivim,
    guizbangɨra, nan pam aremezɨ kɨ odiarimɨn iti.
  dop-dop: 'Ntɛnɑ wulɑʋ sɩ: Pepe lɑpɑ ye? Ntɛnɑ ɑlʋ sɩ: Hɑɩ, tɑ cɑɑ, mɑ pɑɑlʋ sǝpɑɣɑ
    nɑ pǝ́ yele-m leelu.'
  azb-azb: 'Padşah da ona dedi: «Dərdin nədir?» Qadın dedi: «Həqiqətən, mən dul bir
    qadınam, ərim ölüb.'
  eng-DBY: And the king said to her, What aileth thee? And she said, I am indeed a
    widow woman, and my husband is dead.
  hin-2017: राजा ने उससे पूछा, “तुझे क्या चाहिये?” उसने कहा, “सचमुच मेरा पति मर गया,
    और मैं विधवा हो गई।
  wol-KYG: 'Buur ne ko: «Lu la dal?» Mu ne ko: «Man de gore, dama dib jëtun; sama
    jëkkër a dee.'
  eng-YLT: And the king saith to her, 'What — to thee?' and she saith, 'Truly a widow
    woman [am] I, and my husband dieth,
  eng-WYC-2017: And the king said to her, What hast thou of cause? And she answered,
    Alas! I am a woman widow, for mine husband is dead;
  eng-WMBB: The king said to her, “What ails you?” She answered, “Truly I am a widow,
    and my husband is dead.
  urd-GVH: दाऊद ने दरियाफ़्त किया, “क्या मसला है?” औरत ने जवाब दिया, “मैं बेवा हूँ,
    मेरा शौहर फ़ौत हो गया है।
  rug-rug: “Na sa si hiva nia goi?” nanasa gunia sa si asa. “Baṉara, arau si keke
    nabonaboko habahualaqu,” olaṉa gua si asa. “Sa loaqu si ele mate tu.
  gaz-gaz: Mootichis, “Ati maal rakkatte?” jedhee ishee gaafate. Isheenis akkana jette;
