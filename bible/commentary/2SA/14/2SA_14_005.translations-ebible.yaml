  uig-CYR: 'Падиша униңдин: Немә дәрдиң бар? дәп сориди. У җавап берип: Мән дәрвәқә
    бир тул хотунмән! Ерим өлүп кәтти;'
  tel-2017: రాజు “నీకేం ఇబ్బంది కలిగింది?” అని అడిగాడు. ఆమె “నా భర్త చనిపోయాడు. విధవరాలిని.
  hat-BSA: 'Wa a te di li: “Ki pwoblèm ou?” Li te reponn: “Anverite, se yon vèv ke
    mwen ye, paske mari mwen mouri.'
  kos-kos: Tokosra el siyuk sel, “Mea kom lungse?” Ac mutan sac fahk, “Leum luk, mukul
