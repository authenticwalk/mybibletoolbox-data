  mya-JVB: ရှင်ဘုရင် ကလည်း ၊ အဘယ် အမှုရှိသနည်းဟုမေး တော်မူလျှင် မိန်းမ က၊ ကျွန်တော်မ
    သည် လင် သေ သော မုတ်ဆိုးမ ဖြစ်ပါ၏။
  tbg-tbg: Minti tuvaro avuhainaa vaiinti viva vira irero tiharo, Aiqi nana maara
