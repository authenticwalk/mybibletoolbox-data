  pan-pan: ਤਦ ਰਾਜਾ ਨੇ ਉਸ ਨੂੰ ਆਖਿਆ, ਤੈਨੂੰ ਕੀ ਹੋਇਆ? ਉਹ ਬੋਲੀ, ਮੈਂ ਸੱਚ-ਮੁੱਚ ਵਿਧਵਾ ਇਸਤਰੀ
