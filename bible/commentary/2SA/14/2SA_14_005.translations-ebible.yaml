  ory-ory: ତହିଁରେ ରାଜା ତାହାକୁ କହିଲେ, “ତୁମ୍ଭର କଅଣ ହେଲା?” ସେ ଉତ୍ତର କଲା, “ମୁଁ ସତ୍ୟ କହୁଛି,
