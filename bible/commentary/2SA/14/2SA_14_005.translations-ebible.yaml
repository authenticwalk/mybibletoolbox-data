  hbo-hbo: וַיֹּֽאמֶר־לָ֥הּ הַמֶּ֖לֶךְ מַה־לָּ֑ךְ וַתֹּ֗אמֶר אֲבָ֛ל אִשָּֽׁה־אַלְמָנָ֥ה
    אָ֖נִי וַיָּ֥מָת אִישִֽׁי׃
  kik-kik: Nake mũthamaki akĩmũũria atĩrĩ, “Nĩ kĩĩ kĩragũthĩĩnia?” Nake akiuga atĩrĩ,
