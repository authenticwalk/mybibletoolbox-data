  mar-mar: राजाने तिची विचारपूस करून तिची अडचण जाणून घेतली. ती म्हणाली, मी एक विधवा
    स्त्री आहे.
  qub-qub: 'Chaura ray niran: «¿Imatataj munaycanqui?» Niptin warmiga niran: «Nogaga
    biyüdami cä. Runä wañushami.'
  bqp-bqp: 'Akũ kína pì a là à pì: Bↄ́n ń yeii? À wèa à pì: Gyaanↄn ma ũ, ma zã
