verse: 2SA.014.010
translations:
  mal-C: 'അതിനു രാജാവു മറുപടി പറഞ്ഞു: “ആരെങ്കിലും നിന്നോട് എന്തെങ്കിലും പറഞ്ഞാൽ അവനെ
    എന്റെ അടുക്കൽ വരുത്തുക. പിന്നെ ഒരിക്കലും അവൻ നിന്നെ ശല്യപ്പെടുത്തുകയില്ല.”'
  deu-TKW: 'Der König erwiderte: Den, der das Ansinnen an dich gestellt hat, führe
    mir vor - er soll dich ferner nicht mehr antasten!'
  lin-lin: 'Mokonzi alobaki na ye : — Soki moto moko ameki kotombokela yo, yaka na
    ye epai na ngai, mpe akozongela lisusu te kotungisa yo.'
  eng-LSV: And the king says, “He who speaks to you, and you have brought him to me,
    then he does not add to come against you anymore.”
  eng-GNV: And the King sayde, Bring him to me that speaketh against thee, and he
    shall touche thee no more.
  eng-WEBSTER: And the king said, Whoever saith aught to thee, bring him to me, and
    he shall not touch thee any more.
  nhw-BL: 'Huan David quiilhui: ―Sintla se acajya mitzcuatotonis por motelpoca, techhualiquili
    huan ayacmo quema mitzcuatotonis.'
  swh-ONEN: Mfalme akajibu, “Ikiwa mtu yeyote atakusemesha lolote, mlete kwangu, naye
    hatakusumbua tena.”
  bba-bba: Sinɑ boko u nùn sɔ̃ɔwɑ u nɛɛ, ɡoo ù n wunɛn kɔ̃sɑ ɡeruɑ, ɑ kɑ nùn nɑ mini.
    Sɑɑ yerɑ yɛ̃ro kun mɑɑ nun bɑbɑmɔ.
  eng-KJVCPB: And the king said, Whosoever saith ought unto thee, bring him to me,
    and he shall not touch thee any more.
  luo-luo: Ruoth nodwoke niya, “Ka ngʼato owachoni gimoro, to mondo ikele ira, ma
    ok nochak ochandi kendo.”
  meu-meu: Hanua pavapavana eto, Bema tau ta ese hereva ta baine hamaorolaimu, dekegu
    ba hakaua mai; ia na nega ta basine daumu toho lou.
  npi-ULB: राजाले जवाफ दिए, “कसैले तिमीलाई कुनै कुरा भन्यो भने त्यसलाई मकहाँ लेऊ र
    त्यसले तिमीलाई फेरि छुने छैन ।”
  yor-yor: Ọba sì wí pé, “Ẹnikẹ́ni tí ó bá sọ̀rọ̀ sí ọ, mú ẹni náà tọ̀ mí wá, òun
    kì yóò sì tọ́ ọ mọ́.”
  ind-ind: Kata raja, “Jika ada anggota keluarga yang masih menuntut kematian anakmu,
    bawalah dia ke hadapan saya, dan saya jamin bahwa dia tidak akan mengganggumu
    lagi.”
  pes-OPCB: 'پادشاه فرمود: «اگر کسی به تو چیزی گفت، او را نزد من بیاور. کاری می‌کنم
    که او هرگز مزاحم تو نشود.»'
  tgl-ULB: Sumagot ang hari, “Sinuman ang magsasabi ng anumang bagay sa iyo, dalhin
    mo siya sa akin at hindi ka niya mahahawakan kailanman.”
  hui-hui: Ani layagola kini ibugua wali biagohondo lalu, Mbiralime í̠ mo ko holene
    bi mbira layagua nde ogoni ibuni i̱ koria haru ibabe. Haru ibiriyagua nde í̠ha
    mo genda holene mani nawulebira, lene.
  mya-mya: မင်း​ကြီး​က``အ​ကယ်​၍​သင့်​အား​ခြိမ်း​ခြောက် သူ​ရှိ​လျှင်​သူ့​အား​ငါ့​ထံ​သို့​ခေါ်​ခဲ့​လော့။
    သူ သည်​သင့်​ကို​နောက်​တစ်​ဖန်​မ​နှောင့်​ယှက်​ရ'' ဟု ဆို​၏။
  bod-N: རྒྱལ་པོས་དེ་ལ། སུ་ཞིག་གིས་ཁྱོད་ལ་ཅི་ཞིག་སྨྲས་ནས་སྡུག་ལ་གཏོད་ན་དེ་ངའི་མདུན་དུ་འཁྲིད་ཤོག་དང་།
    དེས་ཁྱོད་ལ་ཡང་བསྐྱར་དཀའ་ལས་མི་བཟོའོ་ཞེས་གསུངས་སོ། །
  sna-sna: Mambo akapindura akati, “Kana munhu akataura chinhu kwauri, uya naye kwandiri,
    haangozokunetsizve.”
  spa-BLM: 'El rey dijo: “Quien te diga algo, tráemelo y no te molestará más”.'
  cac-cac: 'Ix tac''vixi vin̈ rey chi'' d''a ix: —A mach snib''ej tzach ixtan chi'',
    ic''cot d''ayin d''a tic yic vach'' man̈xo ol ach stzuntzoc, xchi vin̈.'
  swh-ULB: Mfalme akasema, “Yeyote atakayekwambia neno umlete kwangu, naye hatakugusa
    tena.”
  bel-bel: 'І сказаў цар: таго, хто будзе супроць цябе, прывядзі да мяне, і ён больш
    не чапацьме цябе.'
  deu-ELBBK: 'Und der König sprach: Wer gegen dich redet, den bring zu mir, und er
    soll dich fortan nicht mehr antasten.'
  mbb-OT: Midtavak is hadì te, “Emun duen edriklamu ziyà te kenikew, ne dumaha nu
    sikandin kayi te kedì, ne kenè ke zin en ed-umanan edriklamuwi.”
  mal-2015: 'അതിന്നു രാജാവു: നിന്നോടു വല്ലതും പറയുന്നവനെ എന്റെ അടുക്കൽ കൊണ്ടുവരിക;
    അവൻ പിന്നെ നിന്നെ തൊടുകയില്ല എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Avke o kraľis lake phenďa: „Te vareko phenela vareso pre tu, an les ke
    mande a kerava oda, hoj šoha pre tu imar na vakerela ňič nalačho.“'
  pes-OPV: 'و پادشاه گفت: «هر‌که با توسخن گوید، او را نزد من بیاور، و دیگر به تو ضررنخواهد
    رسانید.»'
  ron-1924: 'Ымпэратул а зис: „Дакэ ва ворби чинева ымпотрива та, сэ-л адучь ла мине
    ши ну се ва май атинӂе де тине.”'
  ben-OBCV: রাজামশাই উত্তর দিলেন, “কেউ যদি তোমায় কিছু বলে, তবে তাদের আমার কাছে নিয়ে
    এসো, তারা আর তোমায় জ্বালাতন করবে না।”
  som-som: Boqorkiina wuxuu yidhi, Ku alla kii kula hadla, ii keen oo isna mar dambe
    ku taaban maayo.
  lat-VUC: 'Et ait rex: Qui contradixerit tibi, adduc eum ad me, et ultra non addet
    ut tangat te.'
  eng-ASVBT: And the king said, Whosoever saith aught unto thee, bring him to me,
    and he shall not touch thee anymore.
  ita-1885: 'E il re le disse: Se alcuno parla contro a te, fallo venire a me, ed
    egli non ti toccherà più.'
  eng-LXXUP: And the king said, Who was it that spoke to thee? thou shalt even bring
    him to me, and one shall not touch him anymore.
  eng-ULB: The king replied, “Whoever says anything to you, bring him to me, and he
    will not touch you anymore.”
  spa-VBL: “Si alguien se queja de ello, tráemelo aquí y no volverá a molestarte”,
    le dijo el rey.
  fra-_FOB: 'Et le roi répondit: Amène-moi celui qui parlera contre toi, et jamais
    il ne lui arrivera de te toucher.'
  mal-mal: 'അതിന് രാജാവ്: “നിന്നോട് വല്ലതും പറയുന്നവനെ എന്റെ അടുക്കൽ കൊണ്ടുവരിക; അവൻ
    പിന്നെ നിന്നെ തൊടുകയില്ല” എന്നു പറഞ്ഞു.'
  urd-GVR: Dāūd ne isrār kiyā, “Agar koī āp ko tang kare to use mere pās le āeṅ. Phir
    wuh āindā āp ko nahīṅ satāegā!”
  suz-BL: मिनु पिपमी “मुल यो सुइम इ कली मारेइ देंतेक्‍म हना, मेको आन कली आं बाक्‍तीक
    चाक्‍को। मिनु मेकोपुकीम इ कली लेंशा श्‍येत मगेनीम” दे मदा बाक्‍त।
  ita-1927: 'E il re: “Se qualcuno parla contro di te, menalo da me, e vedrai che
    non ti toccherà più”.'
  ckb-ckb: 'پاشاش گوتی: «ئەگەر کەسێک قسەی لەگەڵ کردیت، بیهێنە لام بۆ ئەوەی دیسان بێزارت
    نەکات.»'
  eng-BBE: And the king said, If anyone says anything to you, make him come to me,
    and he will do you no more damage.
  kan-OKCV: ಅದಕ್ಕೆ ಅರಸನು, “ಯಾವನಾದರೂ ನಿನಗೆ ಏನಾದರೂ ಹೇಳಿದರೆ, ಅವನನ್ನು ನನ್ನ ಬಳಿಗೆ ಕರೆದುಕೊಂಡು
    ಬಾ. ಅವನು ಇನ್ನು ನಿನ್ನನ್ನು ಎಂದಿಗೂ ಮುಟ್ಟದೆ ಇರುವನು,” ಎಂದನು.
  tam-2017: 'அதற்கு ராஜா: உனக்கு விரோதமாகப் பேசுகிறவனை என்னிடம் கொண்டுவா; அப்பொழுது
    அவன் இனி உன்னைத் தொடாமல் இருப்பான் என்றான்.'
  spa-RV-1909: 'Y el rey dijo: Al que hablare contra ti, tráelo á mí, que no te tocará
    más.'
  ron-BTF: 'Și împăratul a spus: Oricine îți spune ceva, adu-l la mine și nu te va
    mai atinge.'
  eng-WEBP: The king said, “Whoever says anything to you, bring him to me, and he
    will not bother you any more.”
  eng-FBV: “If anyone complains to you about it, bring him here to me, and he won't
    bother you again!” the king told her.
  nld-1939: 'De koning antwoordde: Als iemand iets van u wil, moet ge hem maar naar
    mij toe sturen; dan zal hij het niet meer wagen, u lastig te vallen.'
  nch-BL: 'Huan David quiilhui: ―Sinta se acajya mitzcuatotonis por motelpoca, techhualiquili
    huan ayecmo quema mitzcuatotonis.'
  vie-1934: 'Vua tiếp: Nếu có ai hăm dọa ngươi nữa, hãy dẫn nó đến ta. Nó sẽ chẳng
    còn dám đụng đến ngươi nữa đâu.'
  hin-CV: राजा ने आगे यह भी कहा, “यदि कोई भी इस विषय में आपत्ति उठाए तो उसे मेरे यहां
    भेज देना. वह फिर कभी तुम्हें सताएगा नहीं.”
  spa-BES: 'Y el rey dijo: Si alguien te dice algo, haz que venga a mí y no te hará
    más daño.'
  tdx-tdx: 'Le hoe i mpanjakay tama’e: Ndra iaia ty hiatreatre azo, aseseo amako le
    tsy ho tsapae’e.'
  tha-KJV: กษัตริย์​ตรั​สว​่า “ถ้ามี​ผู้​ใดกล่าวอะไรแก่​เจ้า จงพาเขามาหาเรา คนนั้นจะไม่แตะต้องเจ้าอีกเลย”
  por-BR-2018: 'E o rei disse: Ao que falar contra ti, traze-o a mim, que não te tocará
    mais.'
  deu-ELO: 'Und der König sprach: Wer wider dich redet, den bringe zu mir, und er
    soll dich fortan nicht mehr antasten.'
  eng-WYC-2018: And the king said, Bring thou him to me, that against-saith thee,
    and he shall no more add to (it), that he touch thee.
  epo-epo: 'Kaj la reĝo diris: Alkonduku al mi tiun, kiu parolas kontraŭ vi, kaj li
    ne plu tuŝos vin.'
  uig-PIN: 'Padixaⱨ: Birǝr kim sanga bu toƣruluⱪ gǝp ⱪilsa, uni mening ⱪeximƣa elip
    kǝlgin, u seni yǝnǝ awarǝ ⱪilmaydiƣan bolidu, — dedi.'
  beo-beo: Hina bagade da bu adole i, “Nowa dunu da dima magagisia, amo nama oule
    misa! Amasea, amo dunu da dima bu se nabasu hamedafa imunu.”
  tpi-OTNT: Na king i tokim em, “Sapos wanpela man i tok long mekim nogut long yu,
    orait yu mas bringim em i kam long mi. Na bai em i no inap givim hevi long yu
    moa.”
  hau-SA: Sai sarki ya ce, “In wani ya yi miki magana, ki kawo shi wurina, ba zai
    kuwa ƙara damunki ba.”
  uig-LAT: 'Padishah: Birer kim sanga bu toghruluq gep qilsa, uni méning qéshimgha
    élip kelgin, u séni yene aware qilmaydighan bolidu, — dédi.'
  nde-nde: Inkosi yaphendula yathi, “Nxa loba ngubani esitsho loba yini kuwe, mlethe
    kimi, njalo kasoze akuhluphe futhi.”
  ton-ton: Pea naʻe pehē ʻe he tuʻi, “Kapau ʻe lea ha tokotaha kiate koe, ʻomi ia
    kiate au, pea ʻe ʻikai te ne toe ala kiate koe.”
  ces-1613: 'Řekl také král: Bude-li kdo mluviti co proti tobě, přiveď ho ke mně,
    a nedotkneť se tebe více.'
  eng-WMB: The king said, “Whoever says anything to you, bring him to me, and he will
    not bother you any more.”
  tam-TCV: அதற்கு அரசன், “உனக்கு யாராவது ஏதாவது சொன்னால் என்னிடம் கொண்டுவா; அவன் உன்னை
    மறுபடியும் தொந்தரவு செய்யமாட்டான்” என்றான்.
  ceb-ULB: Mitubag ang hari, “Bisan kinsa kadtong nagsultig bisan unsa kanimo, dad-a
    siya kanako, ug dili na gayod siya makatandog kanimo.”
  pol-UBG: 'Król powiedział: Jeśli ktoś będzie mówił przeciwko tobie, przyprowadź
    go do mnie, a już więcej cię nie dotknie.'
  urd-GVU: داؤد نے اصرار کیا، ”اگر کوئی آپ کو تنگ کرے تو اُسے میرے پاس لے آئیں۔ پھر
    وہ آئندہ آپ کو نہیں ستائے گا!“
  deu-1912: 'Der König sprach: Wer wider dich redet, den bringe zu mir, so soll er
    nicht mehr dich antasten.'
  kan-2017: ಅರಸನು ಆಕೆಗೆ, “ಹಾಗೆ ಅಂದವರನ್ನು ನನ್ನ ಬಳಿಗೆ ಕರೆದುಕೊಂಡು ಬಾ, ಅವರು ನಿನ್ನನ್ನು
    ಮುಟ್ಟದಂತೆ ಮಾಡುತ್ತೇನೆ” ಎಂದನು.
  yap-yap: Me fulweg fare pilung, ni ga’ar, “Fa’anra k’aring be’ e marus ngom, mag
    fek i yib ngog, ma dakuriy bi’id nra magawon nigem.”
  hlt-MCSB: Te phoeiah manghai loh, “Nang taengah aka thui te kamah taengla hang khuen,
    nang koep m'ben ham Te khoep boel saeh,” a ti nah.
  mdy-ETH: ካኣቲ ዒዞም፦ «ዓይጎ ዓሲያ ኔና ሜታሴያ ማዔቴ ታ ኮይላ ዒዛ ሺኢሼ፤ ላምዓንሦ ዒ ኔና ሜታሳዓኬ» ጌዔኔ።
  twi-ASANTE: Ɔhene no kaa sɛ, “Mma yei nha wo. Sɛ nnipa bi mpene a, fa wɔn brɛ me
    wɔ ha. Na mɛtumi ama wo awerɛhyɛmu sɛ, obiara nwiinwii wɔ ho bio.”
  eng-WEBU: The king said, “Whoever says anything to you, bring him to me, and he
    will not bother you any more.”
  wal-wal: Yaagin kawoi maccaasiyo, “Ne bolli qaala qaattiya oonanne taakko eha; i
    nena naa77antto bochchenna” yaagiis.
  spa-PDDPT: 'Y el rey dijo: Al que hable contra ti, tráelo a mí y no te molestará
    más.'
  gun-gun: 'Huvixa ombovai: — Nderovai ijayvuave ri ramo eru xea py. Ha''e ramo nanemoangekovei
    ''rã — he''i.'
  agu-BL: —Kol tz'oc jun tan ixo'wse'n tan ibiyle'n cu'n, ba'n tz'ul ita'n tzinwutz.
    Ej, jun cu'n qui tz'oc junt tir tan ixo'wse'n mas.
  ilo-ULB: Simmungbat ti ari, “Siasinoman nga agibaga iti aniaman kenka, iyegmo kaniak,
    ket saannakanton a sagiden.”
  kpg-kpg: Di king ga helekai, “Maa tangada bolo ia e haga huaidu goe, gei goe gi haga iloo ina
    mai gi di au, gei di maa ga hagalee haga deaadee goe labelaa.”
  uig-ARA: 'پادىشاھ: بىرەر كىم ساڭا بۇ توغرۇلۇق گەپ قىلسا، ئۇنى مېنىڭ قېشىمغا ئېلىپ
    كەلگىن، ئۇ سېنى يەنە ئاۋارە قىلمايدىغان بولىدۇ، ــ دېدى.'
  sus-sus: Mangɛ naxa a fala a bɛ, «Xa mixi nde sa i rakiiti, i xa fa a ra n xɔn ma.
    A mu i rakiitima sɔnɔn.»
  pon-2006: Nanmwarkio eri sapeng, mahsanih, “Ma mehmen pahn men kauweikomwihla, a
    ke pakairkihong ie, e ahpw pahn sohla kedirepweiuk.”
  ksd-ksd: 'Ma ra king i ga biti: Una kap nina ba na takun u uti, ma pa na pait mule
    ta magit piram.'
  tur-YTC: Kral, “Kim sana bir şey söylerse onu bana getir, bir daha seni rahatsız
    etmeyecektir” dedi.
  grc-BRENT: Καὶ εἶπεν ὁ βασιλεύς, τίς ὁ λαλῶν πρὸς σὲ, καὶ ἄξεις αὐτὸν πρὸς ἐμὲ,
    καὶ οὐ προσθήσει ἔτι ἅψασθαι αὐτοῦ;
  ind-AYT: Raja berkata, “Jika ada yang berbicara terhadapmu, bawalah orang itu menghadapku
    supaya dia jangan lagi mengganggumu terus-menerus.”
  nya-nya: Mfumu inayankha kuti, “Ngati wina aliyense anene kanthu kwa iwe, umubweretse
    kwa ine, ndipo sadzakuvutitsanso.”
  hrv-hrv: 'A kralj nastavi: “Onoga koji ti se zaprijetio dovedi k meni! Taj te neće
    više dirnuti!”'
  mps-mps: Tama kingo agaba te tama po walai, “Te bidi me deligo nageba dwai sę ilaiba
    po obaso da, teda nago aga enaba odasa asao. Tama tiyu da, te agai nageba sęgę
    me magobeo,” wali.
  tpi-tpi: Na king i tokim em, “Sapos wanpela man i tok long mekim nogut long yu,
    orait yu mas bringim em i kam long mi. Na bai em i no inap givim hevi long yu
    moa.”
  dan-1931: 'Kongen sagde da: “Enhver, som vil dig noget, skal du bringe til mig,
    så skal han ikke mere volde dig Men!”'
  vie-OVCB: 'Vua dặn: “Nếu có ai nói năng điều gì, thì dẫn người ấy đến đây. Như vậy
    họ sẽ không động đến ngươi nữa.”'
  guj-2017: રાજાએ કહ્યું, “જો કોઈ તને કશું કહે, તેને મારી પાસે લાવ અને તે હવેથી તારું
    નામ લેશે નહિ.”
  pon-2006A: Nanmwarkio eri sapeng, mahsanih, “Ma mehmen pahn men kauweikomwihla,
    a ke pakairkihong ie, e ahpw pahn sohla kedirepweiuk.”
  por-BRBSL: 'O rei disse: “Quem lhe disser alguma coisa, traga-o até mim, e ele não
    o incomodará mais”.'
  cth-cth: Siangpahrang ni nange kong dawk yon na ka pen e pueng hi tho sak, a rucatnae
    bout na poe awh mahoeh toe telah atipouh.
  twi-twi: Ɔhene no kae se, “Mma eyi nhaw wo. Sɛ nnipa bi mpene a, fa wɔn brɛ me wɔ
    ha. Na metumi ama wo awerehyɛmu sɛ, obiara renwiinwii wɔ ho bio.”
  hlt-hlt: Te phoeiah manghai loh, “Nang taengah aka thui te kamah taengla hang khuen,
    nang koep m'ben ham te khoep boel saeh,” a ti nah.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tì dɔ̀: Kòò mɔù dɑ kpɑnnɛ̀, ɑ wè nni ntɔní ò tɛ̃́nkɛ bɑ́ɑ́ dɛ̀
    yìɛ́ nɛ̀ ò bo mbomɛ̀.'
  msy-2020: Ezɨ atrivim a mɨgɨa ghaze, “Gumazitam mɨgɨrɨgɨar kuratam nɨ mɨkemeghtɨ,
    nɨ a inigh na bagh izɨtɨ, kɨ a mɨkemeghtɨ a ua kamaghɨn nɨ damuan kogham.”
  dop-dop: 'Mpʋɣʋlɛ wulɑʋ tɔmɑ sɩ: Ye nɔɣɔlʋ lɑkɩ nyɑ́ tɔm kɛ tɔm ntɩ tǝ tɑɑ, ɩlɛ
    n kɔnɑ-ɩ mɑ kiŋ, ɩ kɑɑ tɑsɑ-ŋ tokinɑʋ.'
  azb-azb: 'Padşah dedi: «Kim sənə bir söz desə, onu mənim yanıma gətir, heç kim sənə
    toxuna bilməz».'
  eng-DBY: And the king said, Whoever speaks to thee, bring him to me, and he shall
    not touch thee any more.
  hin-2017: राजा ने कहा, “जो कोई तुझ से कुछ बोले उसको मेरे पास ला, तब वह फिर तुझे
    छूने न पाएगा।”
  wol-KYG: 'Buur ne ko: «Ku la tudd, indil ma ko, dootu la sonal.»'
  eng-YLT: And the king saith, 'He who speaketh [aught] unto thee, and thou hast brought
    him unto me, then he doth not add any more to come against thee.'
  eng-WYC-2017: And the king said, Bring thou him to me, that against-saith thee,
    and he shall no more add to, that he touch thee.
  eng-WMBB: The king said, “Whoever says anything to you, bring him to me, and he
    will not bother you any more.”
  urd-GVH: दाऊद ने इसरार किया, “अगर कोई आपको तंग करे तो उसे मेरे पास ले आएँ। फिर वह
    आइंदा आपको नहीं सताएगा!”
  rug-rug: Olaṉa sa baṉara, “Be va matamatagutigo keke tie, si mamu turaṉa mae nia
    koa rau, meke lopu kaqu tavete guni pulenigo sa si goi.”
  gaz-gaz: Mootichis deebisee, “Yoo namni kam iyyuu waan tokko illee sitti dubbate
    isa natti fidi; innis deebiʼee si hin rakkisu” jedhe.
  fra-LSG: 'Le roi dit: Si quelqu’un parle contre toi, amène-le-moi, et il ne lui
    arrivera plus de te toucher.'
  yal-yal: Mangan yi a fala, a naxa, “Xa muxuna nde falan ti i ma, fa na kanna ra
    n fɛma. A mi fa na ɲɔxɔn ligɛ sɔnɔn.”
  haw-1868: I mai la ke alii, O ka mea olelo mai ia oe, e kai mai ia ia io'u nei,
    aole hoi ia e hoopa hou aku ia oe.
  arb-NAV: 'فَقَالَ الْمَلِكُ: «إِذَا اعْتَرَضَ عَلَيْكِ أَحَدٌ فَأَحْضِرِيهِ إِلَيَّ
    فَلا يَعُودَ يُسِيءُ إِلَيْكِ».'
  ewe-ewe: Fia la yi edzi be, “Mègatsi dzi le akpa ma ŋu o. Ne ame aɖe melɔ̃ ɖe edzi
    o la, kplɔe vɛ nam. Meka ɖe edzi na wò be magagblɔ nya aɖeke o!”
  eng-LEE: And the king said, Whosoever speaketh aught unto thee, bring him to me,
    and he shall not touch thee any more.
  asm-FB: তেতিয়া ৰজাই ক’লে, “কোনোৱে যদি তোমাক কিবা কয়, তেন্তে তাক মোৰ আগলৈ আনিবা,
    তাতে সি আৰু তোমাক নুচুব।”
  sus-A: مَنفّ نَشَ عَ قَلَ عَ بّ، «شَ مِشِ ندٍ سَ عِ رَكِيتِ، عِ شَ قَ عَ رَ ﭑ شْن
    مَ. عَ مُ عِ رَكِيتِمَ سْنْن.»
  fra-SBL: 'Le roi dit : « Si quelqu''un te dit quelque chose, amène-le moi, et il
    ne t''ennuiera plus. »'
  hbo-hbo: וַיֹּ֖אמֶר הַמֶּ֑לֶךְ הַֽמְדַבֵּ֤ר אֵלַ֙יִךְ֙ וַֽהֲבֵאתֹ֣ו אֵלַ֔י וְלֹֽא־יֹסִ֥יף
    עֹ֖וד לָגַ֥עַת בָּֽךְ׃
  kik-kik: Nake mũthamaki agĩcookia atĩrĩ, “Mũndũ o na ũ angĩkwĩra ũndũ o na ũrĩkũ,
    mũrehe kũrĩ niĩ, nake ndagacooka gũgũthĩĩnia rĩngĩ.”
  fra-NCL: 'Le roi dit : « Si quelqu’un t’inquiète encore, amène-le-moi, et il ne
    lui arrivera plus de te toucher. »'
  cek-AK: Siangpahrang mah, Mi kawbaktih doeh nang khaeah lokthui nahaeloe, anih to
    kai khaeah angzo haih ah, anih mah raihaih na paek let mak ai boeh, tiah a naa.
  cuk-cuk: 'Rey-David ome-abin sogdebalid: —Nabir. Ar dule be-oakalobidibe, be anga
    sogo, adi, mer bese achaega.'
  uig-CYR: 'Падишаһ: Бирәр ким саңа бу тоғрилиқ гәп қилса, уни мениң қешимға елип
    кәлгин, у сени йәнә аварә қилмайдиған болиду, — деди.'
  tel-2017: రాజు “ఎవడైనా ఈ విషయంలో నీకేమైనా ఇబ్బంది కలిగిస్తే వాణ్ణి నా దగ్గరికి తీసుకురా.
    ఇక వాడు నీకు అడ్డు రాడు” అని ఆమెతో చెప్పాడు.
  hat-BSA: 'Konsa, wa a te di: “Nenpòt moun ki pale avè w, mennen li bò kote m e li
    p ap touche ou ankò.”'
  kos-kos: Ac tokosra el topuk, “Fin oasr kutena mwet aksangengye kom, kom usalu nu
    sik, ac el ac fah tia ku in sifilpa aklokoalokye kom.”
  hbo-WLC: וַיֹּ֖אמֶר הַמֶּ֑לֶךְ הַֽמְדַבֵּ֤ר אֵלַ֙יִךְ֙ וַֽהֲבֵאת֣וֹ אֵלַ֔י וְלֹֽא־יֹסִ֥יף
    ע֖וֹד לָגַ֥עַת בָּֽךְ׃
  ibo-ibo: Eze zara ya, “Enyela onwe gị nsogbu maka nke ahụ. Ọ bụrụ na onye ọbụla
    agwa gị okwu ọbụla, kpọtara m ya. Onye dị otu a agaghị enyekwa gị nsogbu ọzọ.”
  ory-ory: ତହିଁରେ ରାଜା କହିଲେ, “କେହି ଯେବେ ତୁମ୍ଭକୁ କିଛି କହେ, ତାଙ୍କୁ ମୋʼ ନିକଟକୁ ଆଣ, ତେବେ
    ସେ ତୁମ୍ଭକୁ ଆଉ ଛୁଇଁବ ନାହିଁ।”
  chk-chk: Ewe king a üra, “Are eman epwe kapas pöchökül ngonuk, kopwe emwenato ätewe
    rei. Iwe, esap fokun chüen osukosukok.”
  ssd-ssd: 'gabat suŋgo ndek lafumba sana: Taŋgo ande nu ne kumammba pasa pitinu ande
    sanuwa kande ne nu tumba ye tugum te prowa. Taŋawa le nu ne maŋ lato piti ande
    tine nda ŋgina le'
  rop-rop: Wal Deibid bin tok, “If enibodi tok enijing langa yu, wal yu garra bringimap
    im iya langa mi, en ai garra meiksho im kaan meigim trabul blanga yu enimo.”
  ukr-1871: 'І відказав царь: Того, хто буде противен тобі, приведи перед мене, він
    більше не торкне тебе.'
  deu-1951: 'Der König sprach: Wer wider dich redet, den bringe zu mir, so soll er
    dich nicht mehr angreifen!'
  eng-JPS: 'And the king said: ''Whosoever saith aught unto thee, bring him to me,
    and he shall not touch thee any more.'''
  srp-1865: 'A car reèe: ko uzgovori na te, dovedi ga k meni, i neæe te se više dotaæi.'
  lug-lug: Kabaka n’addamu nti, “Bwe wanaabeerawo omuntu yenna abaako kya kugamba,
    mundeetere, taddeyo nate kukutawanya.”
  heb-heb: ויאמר המלך המדבר אליך והבאתו אלי ולא יסיף עוד לגעת בך׃
  ben-IRV: রাজা বললেন, “যে কেউ তোমাকে কিছু বলে, তাকে আমার কাছে আন, সে তোমাকে স্পর্শ
    করবে না৷”
  pan-pan: ਤਦ ਰਾਜਾ ਨੇ ਆਖਿਆ, ਜੋ ਕੋਈ ਤੈਨੂੰ ਕੁਝ ਬੋਲੇ ਉਸ ਨੂੰ ਮੇਰੇ ਕੋਲ ਲੈ ਆ ਫਿਰ ਉਹ ਤੈਨੂੰ
    ਛੂਹ ਨਾ ਸਕੇਗਾ।
  tkr-tkr: 'Paççahee eyhen: – Şavaayiy vak''le sa cuvab uvhu, mana zasqa ayre. Mançile
    qiyğa mana vak sayır set''as deş.'
  mya-JVB: ရှင် ဘုရင်က၊ သင် ၌ အပြစ် တင်သောသူကို ငါ့ ထံသို့ ခေါ် ခဲ့လော့။ နောက် တဖန်သင့်
    ကို မ နှောင့်ရှက် ရဟု မိန့် တော်မူသော်၊
  tbg-tbg: Minti tuvaro avuhainaa vaiinti viva vira tiva amiro tiharo, Vo vaiintivano
    ariara aqao are kia mintiataarave tirera, ho are vira vita varera te iainanaini
    aniane. Are mintiraro viva kia ho vo maaravata qaiqaa ai amianarove, tiro.
  hmo-hmo: King ia gwau, “Bema tau ta ese oi hagaria totona hereva oi dekenai ia gwauraia,
    lau dekenai do oi mailaia, bona ia ese nega ta oi do ia hisihisi henia lou lasi.”
  urd-urd: तब बादशाह ने फ़रमाया, “जो कोई तुझसे कुछ कहे उसे मेरे पास ले आना और फिर
    वह तुझको छूने नहीं पायेगा।”
  rus-SYN: 'И сказал царь: того, кто будет против тебя, приведи ко мне, и он более
    не тронет тебя.'
  bqc-SIM: 'Ɔ̃ kí mɛ̀: Tó gbɛ̃e lɛkã̀ yã́piwa, mↄaànↄ ma kĩ́i la, a e ĩadama
    lↄo.'
  tcz-CHONGTHU: Chuin lengpan asei kit in, “Mihem khat touvin nakoma thu asei kit’a
    ahileh ama chu kei koma hin pui jeng in, ama chun nang ma natham khah kit louhel
    ding ahi,’ ati peh e.
  mar-mar: राजा दावीद म्हणाला, तुझ्याविरूद्ध कोणी काही बोलले तर त्यास माझ्याकडे आण.
    तुला पुन्हा कोणी त्रास देणार नाही.
  qub-qub: 'Chaura ray niran: «Pipis rimashuptiquega caycho arriglashun. Chaura mananami
    mastaga rimanganachu.»'
  bqp-bqp: 'Akũ kína pì: Tó gbɛ̃ke lɛ́ pà yã pìia, ǹ mↄ́ kãao ma kĩnaa la, ani
    le à wari dↄmma doro.'
  hat-hat: 'Wa a reponn li: -Si yon moun konprann pou li kraponnen ou, mennen l''
    ban mwen. Li p''ap janm chache ou kont ankò.'
  eng-BSB: “If anyone speaks to you,” said the king, “bring him to me, and he will
    not trouble you again!”
  tod-tod: 'Masagi ɠɛni ma: «Ni nu nɔpɛ ka zeli lona è ma niima vai zu, ʋaa la pɔ̀,
    toɠa è yɛ ná.»'
  eng-WEBPB: The king said, “Whoever says anything to you, bring him to me, and he
    will not bother you any more.”
  kbq-kbq: Hagi kini ne'mo'a huno, Iza'o ana nanekema hugantenimofona avrenka nagrite
    egeno, mago'enena ke hakarea huoganteno.
  nhe-BL: 'Huan David quiilhui: ―Intla se acajya mitzcuatotonis ipampa motelpoca,
    xinechhualiquili huan ayoc quema mitzcuatotonis.'
  bus-bus: 'Ben kí bè: Tó gbɛ̃ke lɛ́ pà yã pìa, ǹ mↄ́o ma kiia kɛ̀, eé n lɛ́ wɛtɛo
    dↄro.'
  gub-BL: Na'e i'i tuwihawete izupe kury. — Aze amo umume'u nezuka àwàm newe nehe,
    erur xe nehe. Nezewe mehe naneputupyk pixik kwaw a'e nehe, i'i izupe.
  eng-DRA: 'And the king said: If any one shall say ought against thee, bring him
    to me, and be shall not touch thee any more.'
