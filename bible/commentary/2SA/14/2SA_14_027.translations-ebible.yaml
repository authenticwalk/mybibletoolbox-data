verse: 2SA.014.027
translations:
  mal-C: അബ്ശാലോമിന് മൂന്നുപുത്രന്മാരും ഒരു പുത്രിയും ജനിച്ചിരുന്നു. പുത്രിയുടെ പേര്
    താമാർ എന്നായിരുന്നു; അവൾ അതീവസുന്ദരിയുമായിരുന്നു.
  deu-TKW: Es wurden aber Absalom drei Söhne und eine Tochter, Namens Thamar, geboren;
    diese war ein Weib von schönem Äußeren.
  lin-lin: Abisalomi azalaki na bana mibali misato mpe mwana moko ya mwasi. Kombo
    ya mwana na ye ya mwasi ezalaki Tamari, mpe azalaki mwasi moko ya kitoko makasi.
  eng-LSV: And there are born to Absalom three sons and one daughter, and her name
    [is] Tamar; she was a woman of beautiful appearance.
  eng-GNV: And Absalom had three sonnes, and one daughter named Tamar, which was a
    fayre woman to looke vpon.
  eng-WEBSTER: 'And to Absalom there were born three sons, and one daughter, whose
    name was Tamar: she was a woman of a fair countenance.'
  nhw-BL: Huan Absalón quinpiyayaya eyi ioquichpilhua huan se isihuapil catli quitocaxtlalijtoya
    Tamar, huan Tamar nojquiya mochijqui se sihuatl tlahuel yejyectzi.
  swh-ONEN: Walizaliwa wana watatu na binti mmoja kwa Absalomu. Jina la binti yake
    aliitwa Tamari, naye akawa mwanamke mzuri wa sura.
  bba-bba: Bii tɔn durɔbu itɑwɑ u mɑrɑ kɑ bii tɔn kurɔ turo. Win yĩsirɑ Tɑmɑɑ. U sɑ̃ɑwɑ
    kurɔ burɔn tii.
  eng-KJVCPB: 'And unto Absalom there were born three sons, and one daughter, whose
    name was Tamar: she was a woman of a fair countenance.'
  mpx-mpx: Absalom natunau bolau ali gewi eton ge yovana maisena, lagona i abil. Toto
    yovana alana Tama, ge sauga i bwata ana awa i waisi hot.
  luo-luo: Abisalom nonywolo yawuowi adek gi nyako achiel. Nyare ne iluongo ni Tamar,
    kendo nodongo nyako ma jaber.
  meu-meu: Absalom natuna na e vara, mamaruanedia tatoi, hahine tamona. Natuna hahinena
    ladana e hatoa Tamara; ia na hane namo.
  npi-ULB: अब्शालोमका तीन छोरा र एक छोरी थिए, जसको नाउँ तामार थियो । तिनी सुन्दरी
    महिला थिइन ।
  yor-yor: 'A sì bí ọmọkùnrin mẹ́ta fún Absalomu àti ọmọbìnrin kan ti orúkọ rẹ̀ ń
    jẹ́ Tamari: òun sì jẹ́ obìnrin tí ó lẹ́wà lójú.'
  ind-ind: Absalom mempunyai tiga anak laki-laki dan seorang anak perempuan yang sangat
    cantik, namanya Tamar.
  pes-OPCB: او صاحب سه پسر و یک دختر شد. دختر او تامار نام داشت و بسیار زیبا بود.
  tgl-ULB: Isinilang kay Absalom ang tatlong anak na lalaki at isang anak na babae
    na ang pangalan ay Tamar. Isa siyang magandang babae.
  cbu-NT: Wipshat tuchip kamuz taarangiya. Kizshat minumta. Wip kiz sur Támar kamasinari
    kizpur wanasirimuna.
  hui-hui: Abasalomo ibu wali dabu binigo ibu igini tebira wane mbira berenego wanedago
    ogoni mini Tama berene. Wandari ogoni agali wanela tabetabe nabi baya taraore
    berene.
  mya-mya: အ​ဗ​ရှ​လုံ​တွင်​သား​သုံး​ယောက်​နှင့်​တာ​မာ​မည် သော​သ​မီး​တစ်​ယောက်​ရှိ​၏။
    ထို​အ​မျိုး​သ​မီး သည်​အ​လွန်​အ​ဆင်း​လှ​၏။
  bod-N: ཨབ་ཤཱ་ལོམ་ལ་བུ་གསུམ་དང་བུ་མོ་གཅིག་སྐྱེས་པ་དང་། བུ་མོའི་མིང་ལ་ཐལ་མཱར་ ཞེས་བཏགས་ཤིང་དེ་ནི་བུད་མེད་མཛེས་མ་ཞིག་ཡོད་པ་ཡིན།
  sna-sna: Abhusaromu akaberekerwa vanakomana vatatu nomwanasikana mumwe chete. Zita
    romwanasikana rainzi Tamari, uye akanga ari mukadzi akanaka pachiso.
  spa-BLM: A Absalón le nacieron tres hijos y una hija que se llamaba Tamar. Era una
    mujer de rostro hermoso.
  cac-cac: Ay oxvan̈ yuninal vin̈ yed' jun yisil. A ix yisil vin̈ chi', Tamar sb'i
    ix, te vach' yilji ix.
  swh-ULB: Kwake Absalomu walizaliwa wana watatu na binti mmoja, jina lake Tamari.
    Alikuwa mwanamke mzuri.
  bel-bel: І нарадзіліся ў Авэсалома тры сыны і адна дачка, імем Тамар; яна была жанчына
    прыгожая.
  deu-ELBBK: Und dem Absalom wurden drei Söhne geboren und eine Tochter, ihr Name
    war Tamar; sie war eine Frau, schön von Ansehen.
  mbb-OT: Duen menge anak ni Absalom he tetelu he menge maama ne sevaha is bahi. Is
    ngazan dutun te vahi ne si Tamar, ne utew heini sikandin metaid.
  mal-2015: അബ്ശാലോമിന്നു മൂന്നു പുത്രന്മാരും താമാർ എന്നു പേരുള്ള ഒരു മകളും ജനിച്ചിരുന്നു;
    അവൾ സൗന്ദര്യമുള്ള സ്ത്രീ ആയിരുന്നു.
  rmc-rmc: Le Absolon sas trin muršora the jekh čhajori a lakro nav sas Tamar. Oj
    sas igen šukar džuvľi.
  pes-OPV: و برای ابشالوم سه پسر و یک دختر مسمی به تامارزاییده شدند. و او دختری نیکو
    صورت بود.
  ron-1924: Луй Абсалом и с-ау нэскут трей фий ши о фийкэ, нумитэ Тамар, каре ера
    о фемее фрумоасэ ла кип.
  ben-OBCV: অবশালোমের তিনটি ছেলে ও একটি মেয়ের জন্ম হল। তার মেয়ের নাম তামর, আর সে
    খুব সুন্দরী হল।
  som-som: Oo Absaaloom waxaa u dhashay saddex wiil, iyo gabadh magaceeda la odhan
    jiray Taamaar, oo iyana waxay ahayd naag suurad qurxoon.
  lat-VUC: Nati sunt autem Absalom filii tres, et filia una nomine Thamar, elegantis
    formæ.
  eng-ASVBT: 'And unto Absalom there were born three sons, and one daughter, whose
    name was Tamar: she was a woman of a fair countenance.'
  ita-1885: E nacquero ad Absalom tre figliuoli, e una figliuola, il cui nome era
    Tamar; e fu una bella donna.
  eng-LXXUP: 'And there were born to Absalom three sons and one daughter, and her
    name was Tamar: she was a very beautiful woman, and she becomes the wife of Rehoboam
    son of Solomon, and she bears to him Abijah.'
  eng-ULB: To Absalom were born three sons and one daughter, whose name was Tamar.
    She was a beautiful woman.
  spa-VBL: Tenía tres hijos y una hija llamada Tamar, una mujer muy hermosa.
  fra-_FOB: Et il naquit à Absalom trois fils, et une fille, nommée Tamar, qui était
    une très belle femme.
  mal-mal: അബ്ശാലോമിന് മൂന്നു പുത്രന്മാരും താമാർ എന്നു പേരുള്ള ഒരു മകളും ജനിച്ചിരുന്നു;
    അവൾ സൗന്ദര്യമുള്ള സ്ത്രീ ആയിരുന്നു.
  urd-GVR: Abīsalūm ke tīn beṭe aur ek beṭī thī. Beṭī kā nām Tamr thā aur wuh nihāyat
    ḳhūbsūrat thī.
  suz-BL: अब्‍सालोम के तौ सां नु तमी का बाक्‍मा बाक्‍त। आ तमी आ नें तामार बाक्‍माक्‍त।
    मेको थाम्‍पा दारशो मीश मुर बाक्‍माक्‍त।
  ita-1927: Ad Absalom nacquero tre figliuoli e una figliuola per nome Tamar, che
    era donna di bell’aspetto.
  ckb-ckb: هەروەها ئەبشالۆم سێ کوڕ و کچێکی بوو، ناوی کچەکەش تامار بوو، بووە ئافرەتێکی
    زۆر جوان.
  eng-BBE: And Absalom was the father of three sons and of one daughter named Tamar,
    who was very beautiful.
  kan-OKCV: ಅಬ್ಷಾಲೋಮನಿಗೆ ಮೂರು ಮಂದಿ ಪುತ್ರರೂ, ತಾಮಾರ್ ಎಂಬ ಒಬ್ಬ ಪುತ್ರಿಯೂ ಹುಟ್ಟಿದರು. ತಾಮಾರಳು
    ಸೌಂದರ್ಯವುಳ್ಳ ಸ್ತ್ರೀ ಆಗಿದ್ದಳು.
  tam-2017: அப்சலோமுக்கு மூன்று மகன்களும், தாமார் என்னும் பெயர்கொண்ட ஒரு மகளும் பிறந்தார்கள்;
    இவள் மிக அழகான பெண்ணாக இருந்தாள்.
  spa-RV-1909: Y Naciéronle á Absalom tres hijos, y una hija que se llamó Thamar,
    la cual era hermosa de ver.
  ron-BTF: Și lui Absalom i s-au născut trei fii și o fiică, al cărei nume era Tamar;
    ea era o femeie cu o înfățișare frumoasă.
  eng-WEBP: Three sons were born to Absalom, and one daughter, whose name was Tamar.
    She was a woman with a beautiful face.
  eng-FBV: He had three sons, and a daughter named Tamar—a very beautiful woman.
  nld-1939: Absalom had drie zonen gekregen; bovendien een dochter, die Tamar heette
    en een zeer mooie vrouw was.
  nch-BL: Huan Absalón quinpiyayaya eyi ioquichpilhua huan se isihuapil cati quitocaxtalijtoya
    Tamar, huan Tamar nojquiya mochijqui se sihuat tahuel yejyectzi.
  vie-1934: Aùp-sa-lôm sanh ba con trai và một con gái, tên là Ta-ma; nàng là người
    nữ rất lịch sự.
  hin-CV: अबशालोम के तीन पुत्र पैदा हुए और एक पुत्री, जिसका नाम था तामार. वह रूपवती
    स्त्री थी.
  spa-BES: Y Absalón fue padre de tres hijos y de una hija llamada Tamar, que era
    muy hermosa.
  tdx-tdx: Nisamak’ ana-dahy telo t’i Absalome, naho anak’ ampela raike, natao Tamare
    ty añara’e; ampela soa vintañe.
  tha-KJV: มี​บุ​ตรชายสามคนเกิดแก่อับซาโลมและบุตรสาวคนหนึ่งชื่อทามาร์ เธอเป็นหญิงที่​หน​้าตางดงาม
  por-BR-2018: E nasceram-lhe a Absalão três filhos, e uma filha que se chamou Tamar,
    a qual era bela de ver.
  deu-ELO: Und dem Absalom wurden drei Söhne geboren und eine Tochter, ihr Name war
    Tamar; sie war ein Weib, schön von Ansehen.
  eng-WYC-2018: And three sons, and a daughter, Tamar by name, (and she was) of seemly
    shape, or excellent form, were born to Absalom.
  epo-epo: Al Abŝalom naskiĝis tri filoj, kaj unu filino, kies nomo estis Tamar; ŝi
    estis virino belaspekta.
  uig-PIN: Abxalomdin üq oƣul wǝ Tamar isimlik bir ⱪiz tuƣuldi. Ⱪizi tolimu qirayliⱪ
    idi.
  beo-beo: A:basalome da egefelali udiana amola idiwi afae galu. Ea idiwi ea dio amo
    da Da:ima. E da isisima:goi ba:su uda esalu.
  tpi-OTNT: Na Apsalom i marit na i gat tripela pikinini man na wanpela pikinini meri,
    nem bilong en Tamar. Tamar em i naispela meri tru.
  hau-SA: Aka haifa wa Absalom ’ya’ya uku maza da ’ya mace guda. Sunanta Tamar, ta
    kuwa zama kyakkyawan mace ƙwarai.
  uig-LAT: Abshalomdin üch oghul we Tamar isimlik bir qiz tughuldi. Qizi tolimu chirayliq
    idi.
  nde-nde: U-Abhisalomu wazala amadodana amathathu lendodakazi eyodwa. Ibizo lendodakazi
    lalinguThamari, owayengumfazi omuhle.
  ton-ton: 'Pea naʻe fanauʻi kia ʻApisalomi ʻae foha ʻe toko tolu, mo e ʻofefine ʻe
    tokotaha, ʻaia naʻe hingoa ko Tamaa: ko e fefine ia naʻe mata hoihoifua.'
  ces-1613: Zrodili se pak Absolonovi tři synové a jedna dcera, jejíž jméno bylo Támar,
    kteráž byla žena vzezření krásného.
  eng-WMB: Three sons were born to Absalom, and one daughter, whose name was Tamar.
    She was a woman with a beautiful face.
  tam-TCV: அப்சலோமுக்கு மூன்று மகன்களும், ஒரு மகளும் இருந்தார்கள். மகளின் பெயர் தாமார்,
    அவள் அழகிய பெண்ணாயிருந்தாள்.
  ceb-ULB: Adunay tulo ka mga anak nga lalaki ug usa ka anak nga babaye si Absalom,
    nga ginganlan ug Tamar. Maanyag siya nga babaye.
  pol-UBG: I Absalomowi urodzili się trzej synowie i jedna córka, która miała na imię
    Tamar. Była to kobieta o pięknym wyglądzie.
  agr-agr: Absalógka uchijig kampatum aajakui. Untsu nawanji makichik Tamar daagtin
    shigmauch aajakui.
  kyc-kyc: Epesalome baa wane rema mandenge. Dee wanake mendaki baa ama elyape keyange
    wakasa kingi Tama lenge manjo pingi.
  urd-GVU: ابی سلوم کے تین بیٹے اور ایک بیٹی تھی۔ بیٹی کا نام تمر تھا اور وہ نہایت
    خوب صورت تھی۔
  deu-1912: Und Absalom wurden drei Söhne geboren und eine Tochter, die hieß Thamar
    und war ein Weib schön von Gestalt.
  kan-2017: ಅವನಿಗೆ ಮೂರು ಮಂದಿ ಗಂಡು ಮಕ್ಕಳೂ, ಒಬ್ಬಳು ಮಗಳು ಇದ್ದಳು. ಮಗಳ ಹೆಸರು ತಾಮಾರಳು. ಈಕೆಯು
    ಬಹು ಸುಂದರಿಯಾಗಿದ್ದಳು.
  yap-yap: Absalom e dalip e pagel ni fak nge reb e bpin nrib pidorang ni Tamar fithingan.
  hlt-MCSB: Absalom loh capa pathum neh canu pakhat a sak. A canu ming tah Tamar tih,
    a mueimae khaw sakthen nu la om.
  mdy-ETH: ዓቤሴሎሜኮ ዒማና ሃይሦ ዓቲንቄ ናይና ፔቴ ዉዱሮ ናይ ዓኣኔ፤ ዉዱሮ ናዔሎኮ ሱንፃ ቲማኣሮ ጌይንታያ፥ ሚርጌና ሚዛጳያኬ።
  twi-ASANTE: Na ɔwɔ mmammarima baasa ne ɔbabaa baako. Na ne babaa no din de Tamar.
    Na Tamar nso kura ahoɔfɛ a ɛmma ɔka.
  eng-WEBU: Three sons were born to Absalom, and one daughter, whose name was Tamar.
    She was a woman with a beautiful face.
  wal-wal: Abeseloomayyo heezzu attuma naatinne issi macca na7iyaa yelettidosona;
    macca na7ee sunttai Taamaaro; he na7iyaa puulanchcha maccaasa gidaasu.
  spa-PDDPT: A Absalón le nacieron tres hijos y una hija, el nombre de la cual era
    Tamar, y ella era una mujer de hermoso semblante.
  gun-gun: Oiko avi ta'y mboapy ha'e peteĩ'i tajy, Tamar hery va'e. Ha'e va'e kunha
    ma jaexa rã iporã ete va'e.
  agu-BL: Cob tzun cy'ajl Absalom at tu jun me'l, yi na bi'aj Tamar, yi chin yube'n
    nin i'.
  ilo-ULB: Naaddaan ni Joab iti tallo a putot a lallaki ken maysa a babai nga agnagan
    ti Tamar. Napintas isuna a babai.
  kpg-kpg: Absalom ana dama daane dogodolu, gei dana dama ahina hua e dahi, dono ingoo
    go Tamar, tama ahina madanga huoloo.
  uig-ARA: ئابشالومدىن ئۈچ ئوغۇل ۋە تامار ئىسىملىك بىر قىز تۇغۇلدى. قىزى تولىمۇ چىرايلىق
    ئىدى.
  sus-sus: Abisalomi di xɛmɛ saxan nan bari, a nun di ginɛ nde naxan xili Tamari.
    Ginɛ tofanyi na nu a ra.
  pon-2006: Eri, Apsalom naineki pwutak silimen oh serepein men, ede Damar, me inenen
    masamwahu.
  jae-jae: Ma Absalomnê latui têlêac ma latuo tageŋ, ŋaê Tamar. Awê tonaŋ awê êjam
    ŋanô.
  ksd-ksd: Ma Absalom i ga vangala ra utul a bul tutana, ma tika na bul vavina, a
    iangina Tamar, ma ia ra potar muka.
  tur-YTC: Avşalom'a üç oğul ve bir kız doğdu; kızın adı Tamar'dı. Güzel yüzlü bir
    kadındı.
  grc-BRENT: Καὶ ἐτέχθησαν τῷ Ἀβεσσαλὼμ τρεῖς υἱοὶ, καὶ θυγάτηρ μία, καὶ ὄνομα αὐτῇ
    Θημάρ· αὕτη ἦν γυνὴ καλὴ σφόδρα· καὶ γίνεται γυνὴ Ῥοβοὰμ υἱῷ Σαλωμὼν, καὶ τίκτει
    αὐτῷ τὸν Ἀβία.
  ind-AYT: Bagi Absalom, dilahirkan tiga orang anak laki-laki dan seorang anak perempuan,
    bernama Tamar. Dia adalah perempuan yang berwajah cantik.
  nya-nya: Abisalomu anali ndi ana aamuna atatu ndi wamkazi mmodzi. Mwana wamkazi
    dzina lake linali Tamara, ndipo anali mkazi wokongola kwambiri.
  hrv-hrv: Abšalomu se rodiše tri sina i jedna kći po imenu Tamara; bila je to vrlo
    lijepa žena.
  mps-mps: Tama Apsalom te we sali, tama te ogwa sela elaluai, te wegi deli, aga nogi
    te Tamar. Tamar te gasa sawi yai we mu dao.
  tpi-tpi: Na Apsalom i marit na i gat tripela pikinini man na wanpela pikinini meri,
    nem bilong en Tamar. Tamar em i naispela meri tru.
  dan-1931: Der fødtes Absalom tre Sønner og én Datter ved Navn Tamar; hun var en
    smuk Kvinde.
  vie-OVCB: Ông có ba trai và một gái. Cô con gái rất xinh đẹp tên là Ta-ma.
  guj-2017: આબ્શાલોમને ત્રણ દીકરા અને એક દીકરી હતાં, જેનું નામ તામાર હતું. તે સુંદર
    કન્યા હતી.
  pon-2006A: Eri, Apsalom naineki pwutak silimen oh serepein men, ede Damar, me inenen
    masamwahu.
  por-BRBSL: Três filhos nasceram de Absalom, e uma filha, cujo nome era Tamar. Ela
    era uma mulher com um rosto lindo.
  cth-cth: Absalom ni ca tongpa 3 touh hoi, a canu Tamar a min phung e a tawn. A canu
    teh a meilam hroung ahawi.
  twi-twi: Na ɔwɔ mmabarima baasa ne ɔbabea baako. Na ne babea no din de Tamar. Na
    Tamar nso wɔ ahoɔfɛ a ɛmma ɔka.
  hlt-hlt: Absalom loh capa pathum neh canu pakhat a sak. A canu ming tah Tamar tih,
    a mueimae khaw sakthen nu la om.
  tbz-SIM: Abusɑdɔmmu do mɔkɛ initidɑbí itɑ̃ɑ̃ti ndi dɛnitipobirɛ dɛ̀mɑ́ɑ̀, kɛ̀ dɛ
    yètìrì tú Tɑmɑɑ kɛ̀ dɛ̀ wenni mɛdiɛ̀.
  msy-2020: Apsalom amuimɨn ikia otarir 3pla ikia egha guivir vamɨra iti, an ziam
    Tamar. A bar amizir dirim.
  dop-dop: Apǝsɑlɔm lʋlɑ ɑpɑlʋpiyɑ tooso nɑ ɑlʋpǝyɑɣɑ kʋlʋmɑɣɑ. Pɑ yɑɑ-kɛ sɩ Tɑmɑɑ,
    kɑ ɩsɛntɑɑ kɑ lɩɩwɑɣɑ.
  azb-azb: Avşalomun üç oğlu və Tamar adında bir qızı vardı. Tamar çox gözəl bir qadın
    olmuşdu.
  eng-DBY: 'And to Absalom there were born three sons, and one daughter, whose name
    was Tamar: she was a woman of a beautiful countenance.'
  hin-2017: अबशालोम के तीन बेटे, और तामार नामक एक बेटी उत्पन्न हुई थी; और यह रूपवती
    स्त्री थी।
  wol-KYG: Absalom amoon na ñetti doom yu góor ak doom ju jigéen. Tamar, doom ju jigéen
    ja, doon ndaw su taaru.
  eng-YLT: And there are born to Absalom three sons, and one daughter, and her name
    [is] Tamar; she was a woman of a fair appearance.
  eng-WYC-2017: And three sons, and a daughter, Tamar by name, of seemly shape, or
    excellent form, were born to Absalom.
  eng-WMBB: Three sons were born to Absalom, and one daughter, whose name was Tamar.
    She was a woman with a beautiful face.
  urd-GVH: अबीसलूम के तीन बेटे और एक बेटी थी। बेटी का नाम तमर था और वह निहायत ख़ूबसूरत
    थी।
  rug-rug: Ari ka ṉeta sari na tuna koreo e Abusalamu meke sa pozana sa tuna vineki
    si e Tama, keke vineki leleana si asa.
  gaz-gaz: Abesaaloom ilmaan sadii fi intala tokko dhalche. Maqaan intala sanaa Taamaar
    jedhama; isheenis dubartii akka malee bareeddu turte.
  fra-LSG: Il naquit à Absalom trois fils, et une fille nommée Tamar, qui était une
    femme belle de figure.
  yal-yal: Abisalomi dii xɛmɛ saxan nan sɔtɔ e nun dii tɛmɛ keden naxan yi xili Tamari,
    a yi tofan han.
  haw-1868: Ua hanau na Abesaloma ekolu keikikane, a hookahi kaikamahine, o Tamara
    kona inoa; he wahine maikai hoi ma kona helehelena.
  arb-NAV: وَأَنْجَبَ أَبْشَالُومُ ثَلاثَةَ بَنِينَ وَبِنْتاً وَاحِدَةً اسْمُهَا ثَامَارُ،
    كَانَتْ تَتَمَتَّعُ بِقِسْطٍ وَافِرٍ مِنَ الْجَمَالِ.
  ewe-ewe: Viŋutsu etɔ̃ kple vinyɔnu ɖeka, Tamar, ame si dze tugbe ŋutɔ la nɔ Absalom
    si.
  eng-LEE: 'And there was born unto Abshalom three sons and one daughter, whose name
    was Thamar: this one was a woman of handsome appearance.'
  asm-FB: অবচালোমৰ তিনটা পুত্ৰ আৰু তামাৰ নামেৰে এজনী জীয়েক জন্মে৷ সেই ছোৱালীজনী বৰ
    শুৱনী আছিল।
  sus-A: عَبِسَلٌمِ دِ شّمّ سَشَن نَن بَرِ، عَ نُن دِ فِنّ ندٍ نَشَن شِلِ تَمَرِ.
    فِنّ تٌقَنيِ نَ نُ عَ رَ.
  fra-SBL: Trois fils naquirent à Absalom, et une fille, dont le nom était Tamar.
    C'était une femme qui avait un beau visage.
  hbo-hbo: וַיִּֽוָּלְד֤וּ לְאַבְשָׁלֹום֙ שְׁלֹושָׁ֣ה בָנִ֔ים וּבַ֥ת אַחַ֖ת וּשְׁמָ֣הּ
    תָּמָ֑ר הִ֣יא הָיְתָ֔ה אִשָּׁ֖ה יְפַ֥ת מַרְאֶֽה׃ פ
  kik-kik: Nake Abisalomu nĩaciarire aanake atatũ na mũirĩtu ũmwe. Nake mwarĩ eetagwo
    Tamaru, na aarĩ mũndũ-wa-nja mũthaka.
  fra-NCL: Il naquit à Absalom trois fils et une fille nommée Thamar ; c’était une
    femme de belle figure.
  cek-AK: Absalom mah capa thumto hoi canu maeto sak; a canu loe Tamar, tiah ahmin
    phui moe, kranghoih parai.
  cuk-cuk: Absalón walapaa masmala nikusad, degine, bunolo gwensak nikusbalid. E-bunolo
    Tamarʼye-nugad, bunolo-nued dakleged.
  uig-CYR: Абшаломдин үч оғул вә Тамар исимлиқ бир қиз туғулди. Қизи толиму чирайлиқ
    еди.
  tel-2017: అబ్షాలోముకు ముగ్గురు కొడుకులు, ఒక కూతురు ఉన్నారు. అతని కూతురి పేరు తామారు.
    ఆమె అత్యంత సౌందర్యవతి.
  hat-BSA: Pou Absalom te ne twa fis ak yon fi ki te rele Tamar. Se te yon fanm ki
    te byen bèl.
  kos-kos: Oasr wen tolu natul Absalom, ac sie acn pangpang Tamar, su arulana kato.
  hbo-WLC: וַיִּֽוָּלְד֤וּ לְאַבְשָׁלוֹם֙ שְׁלוֹשָׁ֣ה בָנִ֔ים וּבַ֥ת אַחַ֖ת וּשְׁמָ֣הּ
    תָּמָ֑ר הִ֣יא הָיְתָ֔ה אִשָּׁ֖ה יְפַ֥ת מַרְאֶֽה׃ פ
  ibo-ibo: Absalọm mụtara ụmụ ndị ikom atọ, na otu nwanyị, aha ya bụ Tama. Nwaagbọghọ
    a mara mma nke ukwuu.
  ory-ory: ସେହି ଅବଶାଲୋମର ତିନି ପୁତ୍ର ଓ ଗୋଟିଏ କନ୍ୟା ଜାତ ହୋଇଥିଲେ; କନ୍ୟାର ନାମ ତାମର ଥିଲା,
    ସେ ପରମାସୁନ୍ଦରୀ।
  chk-chk: Iwe, a wor nöün Apsalom ülüman ät me eman nengin itan Tamar. Neminei a
    fokun liöch.
  ssd-ssd: Absalom nu kiŋo keŋmba kulim ndindo kile-patikina. Kulim ta nyunu Tamar.
    Nu pino ŋgarosu tumail pasi mayenu ndo.
  rop-rop: Wal Ebsalom bin abum thribala san en wanbala doda, en det neim blanga im
    doda bin Teima, en imbin brabli purdibala gel du.
  ukr-1871: Було ж ув Абессалома три сини й одна дочка, на ймя Тамара, вона була женщина
    вельми вродлива.
  deu-1951: Und dem Absalom wurden drei Söhne geboren und eine Tochter, die hieß Tamar;
    die war ein Weib von schöner Gestalt.
  eng-JPS: And unto Absalom there were born three sons, and one daughter, whose name
    was Tamar; she was a woman of a fair countenance.
  srp-1865: I rodiše se Avesalomu tri sina i jedna kæi, kojoj bijaše ime Tamara, i
    ona bijaše lijepa.
  lug-lug: Abusaalomu n’azaalirwa abaana basatu aboobulenzi n’owoobuwala omu. Omuwala
    ye yali Tamali nga mukyala mulungi nnyo ku maaso.
  heb-heb: ויולדו לאבשלום שלושה בנים ובת אחת ושמה תמר היא היתה אשה יפת מראה׃
  ben-IRV: অবশালোমের তিনটি ছেলে ও একটি মেয়ে হয়েছিল, মেয়েটির নাম তামর; সে দেখতে
    সুন্দরী ছিল৷
  pan-pan: ਅਬਸ਼ਾਲੋਮ ਦੇ ਤਿੰਨ ਪੁੱਤਰ ਪੈਦਾ ਹੋਏ ਅਤੇ ਇੱਕ ਧੀ ਸੀ ਜਿਸ ਦਾ ਨਾਮ ਤਾਮਾਰ ਸੀ। ਉਹ ਬਹੁਤ
    ਸੋਹਣੀ ਸੀ।
  tkr-tkr: Avşalomuqa xhebiyre dixiy Tamar donana sa yiş yixha. Tamar geer micagna
    içiy yixha.
  mya-JVB: အဗရှလုံ သည် သား သုံး ယောက်နှင့် တာမာ အမည် ရှိသောသမီး တယောက် ကိုမြင် လေ၏။
    သမီးသည် အလွန်လှ သောသူဖြစ် ၏။
  tte-O: Abisalomi natunao tatao kali baibaiwa yaiyona yo sine kaigeda. Iya sinene
    esana Tama yo saugana ilalaki kana koleya inamwanamwasosi.
  tbg-tbg: Apasalomuva nahenti varatero viraqaa qorainti vainti taaramonavu vatatero
    nahenti vainti vohaiqa vatatora. Viva nai raavura autu nteharo Tamaarave tura.
    Tamaava noruqamaviro koqe viri vaata vataa nahentivano vaura.
  hmo-hmo: Abesaloma ena natuna tau be toi, bona iena natuna hahine be tamona, iena
    ladana be Tamara, hahine mai hairaina momokani.
  urd-urd: और अबीसलोम से तीन बेटे पैदा हुए और एक बेटी जिसका नाम तमर था वह बहुत ख़ूबसूरत
    'औरत थी।
  rus-SYN: И родились у Авессалома три сына и одна дочь, по имени Фамарь; она была
    женщина красивая (и сделалась женою Ровоама, сына Соломонова, и родила ему Авию).
  bqc-SIM: À nɛgↄ̃ɛↄ ì gbɛ̃ↄn àaↄ̃ ń nɛnↄɛo do. Nɛnↄɛpi tↄ́n Tamaa. Nↄ kɛfɛnaɛ.
  tcz-CHONGTHU: Absalom hin chapa thum ahing in, chule chanu khat jong ahing in, achanu
    min chu Tamar akiti; Tamar jong hi numei hoi tah khatma ahi.
  mar-mar: त्यास तीन पुत्र आणि एक कन्या होती, त्या कन्येचे नाव तामार होते. तामार दिसायला
    सुंदर होती.
  qub-qub: Absalonpaga caran quimsa ollgu wamran. Warmi wamranpapis jutin caran Tamar.
    Payga caran cuyayllapaj camarajlla.
  bqp-bqp: À nɛ́gↄ̃gbɛ̃nↄ ì gbɛ̃nↄn aakↄ̃ kũ nɛ́nↄgbɛ̃o mɛ̀n do. Nɛ́nↄgbɛ̃ pì tↄ́n
    Tama. Nↄ manamɛ.
  hat-hat: Absalon te gen twa pitit gason ak yon pitit fi ki te rele Tama. Tama te
    bèl anpil.
  eng-BSB: Three sons were born to Absalom, and a daughter named Tamar, who was a
    beautiful woman.
  tod-tod: Aɓesalɔme zunu loun saʋagɔ zɔlɔɔni, ta anzanu loun ɠila, nii é ɠɛni ga
    anzanu ʋapa gola, daa ɠɛni ga Tamaal.
  eng-WEBPB: Three sons were born to Absalom, and one daughter, whose name was Tamar.
    She was a woman with a beautiful face.
  kbq-kbq: Hagi Absalomu'a tagufa ne' mofavre nenteno, magoke hentofa mofa anteno
    agi'a Tamari'e huno ante'ne.
  nhe-BL: Huan Absalón quinpiyayaya eyi ioquichpilhua huan se isihuapil tlen quitocajtlalijtoya
    Tamar, huan Tamar nojquiya mochijqui se sihuatl tlahuel yejyectzi.
  bus-bus: À nɛ́gↄ̃gbɛ̃nↄ ì gↄ̃ↄn aagↄ̃ kↄ̃n nɛ́nↄgbɛ̃o mɛ̀n do. Nɛ́nↄgbɛ̃ pì tↄ́n
    Tama. Nↄ maaamɛ.
  gub-BL: Heta na'iruz ta'yr izupe wà. Heta pitài tazyr Tamar her ma'e. Ipuràg eteahy
    a'e.
  eng-DRA: 'And there were born to Absalom three sons: and one daughter, whose, name
    was Thamar, and she was very beautiful.'
