    তখন তাদেরকে ছাড়িয়ে দেবার কেউ না থাকতে একজন অন্য জনকে আঘাত করে মেরে ফেলল৷
  pan-pan: ਤੁਹਾਡੀ ਦਾਸੀ ਦੇ ਦੋ ਪੁੱਤਰ ਸਨ ਸੋ ਦੋਵੇ ਖੇਤ ਵਿੱਚ ਹੱਥੋਂ ਪਾਈ ਹੋ ਪਏ ਅਤੇ ਉੱਥੇ ਕੋਈ
    ਨਹੀਂ ਸੀ ਜੋ ਉਨ੍ਹਾਂ ਨੂੰ ਅਲੱਗ ਕਰੇ ਸੋ ਇੱਕ ਨੇ ਦੂਜੇ ਨੂੰ ਮਾਰਿਆ ਅਤੇ ਵੱਢ ਸੁੱਟਿਆ।
  tkr-tkr: Zaqa, yiğne nukarıqa, q'öyre dixniy vor. Sa yiğıl manbışda q'öyre çolee
    sana-sang'uka aldapxhıninbı. Maa'ar manbı curaa'asda vuşucar ıxha deş. Sang'vee
    manasa ı'xı' gik'una.
  mya-JVB: ကိုယ်တော် ကျွန် မ၌ သား နှစ် ယောက်ရှိပါ၏။ ထိုသားနှစ် ယောက်တို့သည် ခိုက်ရန်
    ပြုကြပါ၏။ ဖျန်ဖြေ သောသူမ ရှိသောကြောင့် တယောက် သည် တယောက် ကို သေ သည်တိုင်အောင်လုပ်ကြံ
    ပါ၏။
  tbg-tbg: Haaru ti maaqu taaraqanta vo enta naahoqi vaiha vo haika kaara raqi variavaro
    kia vo vaiintivano vitanta antuaraarirava vaimanta vitanta raquqi vuaraqihairo
    vovano kempukaiqama kero nai qata arukairave.
  hmo-hmo: Lohia e, guna egu natuna tau be rua. Nega ta idia be uma gabuna dekenai
    idia heai, bona edia heatu koua totona tau ta be lasi dainai, egu natuna ta ese
    ta ia alaia mase.
  urd-urd: तेरी लौंडी के दो बेटे थे, वह दोनों मैदान पर आपस में मार पीट करने लगे, और
    कोई न था जो उनको छुड़ा देता, इसलिए एक ने दूसरे को ऐसी मार लगाई कि उसे मार डाला।
  rus-SYN: и у рабы твоей было два сына; они поссорились в поле, и некому было разнять
    их, и поразил один другого и умертвил его.
  bqc-SIM: Mapi n zↄ̀blena, má nɛgↄ̃ɛↄ vĩ gbɛ̃ↄn pla. Kɛ́ aalɛ sòlekɛ kↄ̃tɛ̃ɛ bua,
    gbɛ̃e ku à ń yoaao. Ɔ̃ an gbɛ̃do a gbɛ̃do lɛ dɛ̀.
  tcz-CHONGTHU: Chule nasoh nu kei hin chapa ni kaneiyin, amani chu lou jaova ahung
    kibao lhonin akina lhone; hichun amani phel khen ding mihem khat cha anaum lou
    jeh in khatpan khatjoh pachu ajep’in athat pai tai.
  mar-mar: मला दोन पुत्र होते. एकदा शेतात त्यांचे भांडण लागले त्यांना थांबवायलाही
    कोणी नव्हते. तेव्हा एकाने दुसऱ्याचा जीव घेतला.
  qub-qub: Tayta mandaj, nogapaga ishcaymi wamrä casha. Chaycunami pillyasha jircacho.
    Mana pipis raquinanpaj captinmi jucnin cäga jucajta wañuycachisha.
  bqp-bqp: Makũ n zↄ̀bleri, má nɛ́gↄ̃gbɛ̃nↄ vĩ gbɛ̃nↄn pla. Kũ òtɛn fìti kɛ ń kↄ̃
    tɛ̃nɛ bura, gbɛ̃ke kun à ń kpaatɛro. Akũ gbɛ̃ do a gbɛ̃ do lɛ̀ à dɛ̀.
  hat-hat: Li kite m' ak de pitit gason. Yon jou, yo te nan jaden, yonn gen kont ak
    lòt, yo goumen. Pa t' gen pesonn la pou separe yo. Yonn ladan yo touye lòt la.
  eng-BSB: And your maidservant had two sons who were fighting in the field with no
    one to separate them, and one struck the other and killed him.
  tod-tod: Doun zunu felegɔ ɠa é ɠɛa zèa, nɛ̀i gè ga ɗa-wotiɠɛ anzanui. Ti felegɔ
    ti kɔɔni dɔɓɔi zu, nu la ná, é ʋa ti ɠaaɠwɛ, zɔi ɗa bɔɔlai loɠa, é paa.
  eng-WEBPB: Your servant had two sons; and they both fought together in the field,
    and there was no one to part them, but the one struck the other and killed him.
  kbq-kbq: Hagi eri'za a'kamo'na tare ne' mofavre zanante'noankine hoza agupofi ha'
    ome nehakeno, vahe'mo'a zanazeri amnea osigeke, mago'mo'a mago'mofona ahe fri'ne.
  nhe-BL: Huan niquinpiyayaya ome noconehua. Huan se tonal motehuijque campa tequitiyayaj
    huan ax aqui quinmanahui. Huan se tlen inijuanti quimicti iicni.
  bus-bus: Mamↄma n zↄ̀bleri, má nɛ́gↄ̃gbɛ̃nↄ vĩ gↄ̃ↄn plaa. Kɛ̀ aↄ̃ↄe swèe kɛɛ ń
    kↄ̃ tɛ̃ɛ bura, gbɛ̃kee kuu à ń yokↄ̃aro. Ben gbɛ̃ doo a gbɛ̃ndoo lɛ̀ à dɛ̀.
  gub-BL: Kwehe mehe heta mokoz hememyr awa ihewe wà. Amo 'ar mehe uzeàmàtyry'ym kaiwer
    pe wà. Naheta kwaw wamupytu'u kar har a'e pe a'e 'ar mehe wà. A'e rupi amo uzuka
    inugwer.
  eng-DRA: 'And thy handmaid had two sons: and they quarrelled with each other in
    the field, and there was none to part them: and the one struck the other, and
    slew him.'
