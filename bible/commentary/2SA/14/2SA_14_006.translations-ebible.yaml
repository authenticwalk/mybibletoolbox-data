verse: 2SA.014.006
translations:
  mal-C: അവിടത്തെ ദാസിയായ അടിയനു രണ്ടു പുത്രന്മാരുണ്ടായിരുന്നു. അവർ വയലിൽവെച്ചു പരസ്പരം
    കലഹിച്ചു. അവരെ പിടിച്ചുമാറ്റുവാൻ ആരും ഉണ്ടായിരുന്നില്ല. അതിനാൽ ഒരുവൻ മറ്റവനെ അടിച്ചുകൊന്നു.
  deu-TKW: 'Es besaß aber deine Magd zwei Söhne; die bekamen miteinander Streit auf
    dem Felde, ohne daß jemand da war, der zwischen ihnen schlichtete: so schlug denn
    der eine auf seinen Bruder los und tötete ihn.'
  lin-lin: Ngai, mwasi mosali na yo, nazalaki na bana mibali mibale. Bango mibale
    baswanaki kati na bilanga, mpe moto moko te azalaki kuna mpo na kokabola bango.
    Moko abetaki mosusu mpe abomaki ye.
  eng-LSV: and your maidservant has two sons; and both of them strive in a field,
    and there is no deliverer between them, and one strikes the other, and puts him
    to death;
  eng-GNV: 'And thine handmayd had two sonnes, and they two stroue together in the
    fielde: (and there was none to part them) so the one smote the other, and slew
    him.'
  eng-WEBSTER: And thy handmaid had two sons, and they two strove together in the
    field, and there was none to part them, but the one smote the other and slew him.
  nhw-BL: Huan niquinpiyayaya ome noconehua. Huan se tonal mohuilanque campa tequitiyayaj
    huan amo aqui quinmanahui. Huan se tlen inijuanti quimicti iicni.
  swh-ONEN: Mimi mtumishi wako nilikuwa na wana wawili. Wakapigana wao kwa wao huko
    shambani wala huko hapakuwa na mtu hata mmoja wa kuwaamua. Mmoja akampiga mwenzake
    na kumuua.
  bba-bba: u mɑn bibu yiru deriɑ. Bii berɑ bɑ sɑnnɑ ɡberɔ. Sɑɑ ye sɔɔ, ɡoo sɑri ben
    turuku u sere bu yɑkiɑnɑ. Mɑ turo u win winsim so u ɡo.
  eng-KJVCPB: And thy handmaid had two sons, and they two strove together in the field,
    and there was none to part them, but the one smote the other, and slew him.
  luo-luo: An jatichni, ne an gi yawuowi ariyo. Negigore ka gin oko e pap, ne onge
    ngʼato machiegni mane nyalo thegogi. Achiel nogoyo machielo mi onege.
  meu-meu: Lau binai emu hesiai hahinena natugu mamaruanedia na rarua. Nega ta idia
    na tano paka ai e heai; asi tauna ta unuseni ai baine dogodia, bena ta ese ta
    e alaia mase.
  npi-ULB: म तपाईंको दासीका दुई जना छोरा थिए र तिनीहरू खेतमा एक-आपसमा झगडा गरे र तिनीहरूलाई
    छुट्टाउने त्‍यहाव कोही पनि थिएन । एउटाले अर्कोलाई प्रहार गर्‍यो र त्यसलाई मार्‍यो
    ।
  yor-yor: Ìránṣẹ́bìnrin rẹ̀ sì ti ní ọmọkùnrin méjì, àwọn méjèèjì sì jọ jà lóko,
    kò sì si ẹni tí yóò là wọ́n, èkínní sì lu èkejì, ó sì pa á.
  ind-ind: Saya memiliki dua anak laki-laki. Suatu hari, mereka berkelahi di ladang.
    Karena tidak ada yang menghentikan perkelahian mereka, maka kakaknya memukuli
    adiknya sampai mati.
  pes-OPCB: '@see-verse:2SA.014.005'
  tgl-ULB: Ako na iyong lingkod ay nagkaroon ng dalawang anak na lalaki, nag-away
    silang dalawa sa bukid at walang sinumang umawat sa kanila. Pinalo ng isa ang
    isa at pinatay siya.
  hui-hui: I̱ igini kirali henego ainde horo mbirungi libu mabuha howa libuni keba
    haga buwa gungu biribiya. Ani bialu hebigola mbirali libu mo hadaki bia holene
    naheyagola mendeali hongo bolangua hayagome ibu hamene biago bo tongolo milayiya.
  mya-mya: ကျွန်​တော်​မ​တွင်​သား​နှစ်​ယောက် ရှိ​ပါ​၏။ တစ်​နေ့ သော​အ​ခါ​သူ​တို့​သည်​ဖျန်​ဖြေ​ပေး​မည့်​သူ​တစ်
    ဦး​တစ်​ယောက်​မျှ​မ​ရှိ​သည့်​လယ်​ကွင်း​ထဲ​၌​ရန် ဖြစ်​ကြ​သ​ဖြင့် တစ်​ယောက်​က​အ​ခြား​တစ်
    ယောက်​ကို​သတ်​ဖြတ်​လိုက်​ပါ​၏။-
  bod-N: ཁྱེད་ཀྱི་གཡོག་མོ་བདག་ལ་བུ་གཉིས་ཡོད་ཅིང་། དེ་གཉིས་ཞིང་ཁར་འཛིངས་པ་དང་བར་འབྱེད་མཁན་གང་ཡང་མེད་པས།
    གཅིག་གིས་གཞན་དེ་ལ་བརྡུངས་ནས་བསད་དོ། །
  sna-sna: Zvino ini muranda wenyu ndakanga ndina vanakomana vaviri. Vakarwa vari
    vaviri musango, uye hapana aivapo kuti avarandutsire. Mumwe akarova mumwe uye
    akamuuraya.
  spa-BLM: Tu siervo tenía dos hijos, y ambos peleaban juntos en el campo, y no había
    quien los separara, pero el uno hirió al otro y lo mató.
  cac-cac: An̈ej chavan̈ vune' ay. Ay junel ix yac' oval eb' vin̈ d'a caltac te'.
    Yujto malaj mach ix pojan eb' vin̈, yuj chi' ay jun vin̈ ix miljicham yuj vin̈
    yuc'tac chi'.
  swh-ULB: Mimi, mtumishi wako, nilikuwa na wana wawili, wakagombana shambani, na
    hakukuwa na wa kuwaachanisha. Mmoja wao akampiga mwenziwe na kumwua.
  bel-bel: і ў рабы тваёй было два сыны; яны пасварыліся ў полі, і ня было каму разьвесьці
    іх, і пабіў адзін другога і забіў яго.
  deu-ELBBK: Und deine Magd hatte zwei Söhne, und sie zankten sich beide auf dem Feld,
    und niemand war da, der rettend dazwischentrat; und der eine schlug den anderen
    und tötete ihn.
  mbb-OT: ne zuen dezuwa he anak ku he maama. Sevaha zutun he andew midtebek sikandan
    is dezuwa ziyà te pemuleey, ne tenged te wazà edsambag kandan dutun, ne nepatey
    is sevaha.
  mal-2015: എന്നാൽ അടിയന്നു രണ്ടു പുത്രന്മാർ ഉണ്ടായിരുന്നു; അവർ വയലിൽവെച്ചു തമ്മിൽ
    കലഹിച്ചു; അവരെ പിടിച്ചുമാറ്റുവാൻ ആരും ഇല്ലായ്കകൊണ്ടു ഒരുത്തൻ മറ്റവനെ അടിച്ചുകൊന്നു.
  rmc-rmc: Sar mire duj čhave sas pre maľa, vesekedinde pes maškar peste a na sas
    ode ňiko, hoj len pestar te odlel. Jekh lendar demaďa dujtones avke, hoj les murdarďa.
  pes-OPV: و کنیز تو را دو پسر بود و ایشان با یکدیگر در صحرا مخاصمه نمودند و کسی نبود
    که ایشان را از یکدیگر جداکند. پس یکی از ایشان دیگری را زد و کشت.
  ron-1924: Роаба та авя дой фий; амындой с-ау чертат пе кымп ши н-а фост нимень сэ-й
    деспартэ; унул а ловит пе челэлалт ши л-а оморыт.
  ben-OBCV: আপনার এই দাসীর—আমার দুই ছেলে ছিল। মাঠে তারা দুজন পরস্পরের সঙ্গে মারপিট
    করছিল, আর কেউ তাদের ছাড়াতে পারছিল না। একজন অন্যজনকে আঘাত করল ও তাকে মেরে ফেলেছিল।
  som-som: Oo anoo addoontaadii ahuna waxaan lahaa laba wiil, oo labadoodii ayaa ku
    diriray duurka, oo wax kala qabtaana lama jirin; markaasaa midkood kii kale wax
    ku dhuftay, wuuna dilay.
  lat-VUC: 'Et ancillæ tuæ erant duo filii: qui rixati sunt adversum se in agro, nullusque
    erat qui eos prohibere posset: et percussit alter alterum, et interfecit eum.'
  eng-ASVBT: And thy handmaid had two sons, and they two strove together in the field,
    and there was none to part them, but the one smote the other, and killed him.
  ita-1885: Ora la tua servente avea due figliuoli, i quali vennero a contesa fuori
    a' campi; e, non essendovi fra loro chi li spartisse, l'uno percosse l'altro,
    e l'uccise.
  eng-LXXUP: And moreover thy handmaid had two sons, and they fought together in the
    field, and there was no one to part them; and the one smote the other his brother,
    and slew him.
  eng-ULB: I, your servant, had two sons, and they fought together in the field, and
    there was no one to separate them. One struck the other and killed him.
  spa-VBL: “Su Majestad, yo tenía dos hijos. Se pelearon fuera, y no había nadie para
    detenerlos. Uno de ellos golpeó al otro y lo mató.
  fra-_FOB: Or, ta servante avait deux fils qui se sont querellés dans les champs,
    et il n'y avait personne qui les séparât; ainsi l'un a frappé l'autre, et l'a
    tué.
  mal-mal: എന്നാൽ അങ്ങയുടെ ഈ ദാസിക്ക് രണ്ടു പുത്രന്മാർ ഉണ്ടായിരുന്നു; അവർ വയലിൽവച്ച്
    തമ്മിൽ കലഹിച്ചു; അവരെ പിടിച്ചു മാറ്റുവാൻ ആരും ഇല്ലാതിരുന്നതുകൊണ്ട് ഒരുവൻ മറ്റവനെ
    അടിച്ചുകൊന്നു.
  urd-GVR: Aur mere do beṭe the. Ek din wuh bāhar khet meṅ ek dūsre se ulajh paṛe.
    Aur chūṅki koī maujūd nahīṅ thā jo donoṅ ko alag kartā is lie ek ne dūsre ko mār
    ḍālā.
  suz-BL: मेको इन वाइल आ तौ निक्‍शी बाक्‍ताक्‍स। मेको निक्‍शी दिंमम राम्‍शी पाम्‍से
    बाक्‍त। मेको आस कली फ्राब सुइ मबाक्‍मा बाक्‍त। मिनु काम आ लोक्‍ब कली तुप्‍शा सदा
    बाक्‍त।
  ita-1927: La tua serva aveva due figliuoli, i quali vennero tra di loro a contesa
    alla campagna; e, come non v’era chi li separasse, l’uno colpì l’altro, e l’uccise.
  ckb-ckb: کارەکەرەکەت دوو کوڕی هەبوو کە لە کێڵگەدا بە شەڕ هاتن و کەس نەبوو لێکیان
    بکاتەوە، یەکێکیان لەوی دیکەیانی دا و کوشتی.
  eng-BBE: And I had two sons, and the two of them had a fight in the field, and there
    was no one to come between them, and one with a blow put the other to death.
  kan-OKCV: ಆದರೆ ನಿನ್ನ ಸೇವಕಳಿಗೆ ಇಬ್ಬರು ಪುತ್ರರಿದ್ದರು. ಅವರಿಬ್ಬರೂ ಹೊಲದಲ್ಲಿ ಹೊಡೆದಾಡಿದರು.
    ಅವರನ್ನು ಬಿಡಿಸುವವರು ಯಾರೂ ಇಲ್ಲದ್ದರಿಂದ, ಒಬ್ಬನು ಮತ್ತೊಬ್ಬನನ್ನು ಹೊಡೆದು ಕೊಂದುಹಾಕಿದನು.
  tam-2017: உமது அடியாளுக்கு இரண்டு மகன்கள் இருந்தார்கள்; அவர்கள் இருவரும் வெளியிலே
    சண்டையிட்டு, அவர்களை விலக்க ஒருவரும் இல்லாதபடியால், ஒருவன் மற்றவனை அடித்துக் கொன்றுபோட்டான்.
  spa-RV-1909: Y tu sierva tenía dos hijos y los dos riñeron en el campo; y no habiendo
    quien los despartiese, hirió el uno al otro, y matólo.
  ron-BTF: Și roaba ta avea doi fii și cei doi s-au luptat la câmp și nu era nimeni
    să îi despartă și unul a lovit pe celălalt și l-a ucis.
  eng-WEBP: Your servant had two sons; and they both fought together in the field,
    and there was no one to part them, but the one struck the other and killed him.
  eng-FBV: “Your Majesty, I had two sons. They had a fight outside, and there was
    nobody there to stop them. One of them hit the other, and killed him.
  nld-1939: had uw dienstmaagd twee zonen; op het veld kregen ze samen twist, en omdat
    er niemand was, die tussenbeide kon komen, sloeg de een den ander dood.
  nch-BL: Huan niquinpiyayaya ome noconehua. Huan se tonali motehuijque campa tequitiyayaj
    huan amo aqui quinmanahui. Huan se ten inijuanti quimicti iicni.
  vie-1934: Kẻ đòi vua vốn có hai con trai; chúng nó đã đánh lộn với nhau ở ngoài
    đồng, và vì không ai can ra, nên đứa nầy đánh đứa kia chết.
  hin-CV: आपकी सेविका के दो पुत्र थे. जब वे खेत में थे, उनमें विवाद फूट पड़ा. वहां
    कोई भी न था, जो उनके बीच हस्तक्षेप करे. एक ने ऐसा वार किया कि दूसरे की मृत्यु
    हो गई.
  spa-BES: Y tuve dos hijos, y los dos tuvieron una pelea en el campo, y no había
    nadie entre ellos, y uno con un golpe mató al otro.
  tdx-tdx: Nanañ’ anadahy roe ty anak’ ampata’o, aa ie nifanehak’ an-kivok’ añe, tsy
    teo ty hampifanarake iareo fa zinevo’ ty raike ty raike namono aze.
  tha-KJV: สาวใช้​ของพระองค์​มี​บุ​ตรชายสองคน วิ​วาทก​ั​นที​่ในทุ่งนา ไม่มี​ใครช่วยห้ามปราม
    บุ​ตรชายคนหนึ่งจึงตี​อี​กคนหนึ่งตาย
  por-BR-2018: E tua serva tinha dois filhos e os dois brigaram no campo; e não havendo
    quem os separasse, feriu o um à outra, e o matou.
  deu-ELO: Und deine Magd hatte zwei Söhne, und sie zankten sich beide auf dem Felde,
    und niemand war da, der rettend dazwischentrat; und der eine schlug den anderen
    und tötete ihn.
  eng-WYC-2018: and twain sons were of thine handmaid, which debated against themselves
    in the field, and none was that might forbid them, and the one smote the tother,
    and killed him. (and thy servantess had two sons, who raged against each other
    out in the field, and no one could separate them, and one of them struck the other,
    and killed him.)
  epo-epo: Sed via sklavino havis du filojn; ili ambaŭ ekkverelis sur la kampo, kaj
    ĉar estis inter ili neniu savanto, unu frapis la alian kaj mortigis lin.
  uig-PIN: Dedǝklirining ikki oƣli bar idi. Ikkisi etizliⱪta uruxup ⱪelip, ariƣa qüxidiƣan
    adǝm bolmiƣaqⱪa, biri yǝnǝ birini urup ɵltürüp ⱪoydi.
  beo-beo: Hina! Na da nagofe aduna galu. Eso afaega, ela da bugili nasu sogega sia:ga
    gegei. Ela afafama:ne gaga:mu dunu afae hame ba:i. Amola nagofe afae da eno amo
    ea fane legei dagoi.
  tpi-OTNT: Bipo mi gat tupela pikinini man, tasol wanpela taim tupela i stap long
    gaden na tupela i kros long wanpela samting na tupela i pait. I no gat man bilong
    brukim pait bilong tupela na mekim pait i dai, olsem na wanpela pikinini i strong
    moa na i kilim brata bilong en i dai.
  hau-SA: Baiwarka tana da ’ya’ya maza biyu. Suka yi faɗa da juna a fili, kuma ba
    wanda yake can don yă raba su. Ɗayan ya bugi ɗayan, ya kashe shi.
  uig-LAT: Dédeklirining ikki oghli bar idi. Ikkisi étizliqta urushup qélip, arigha
    chüshidighan adem bolmighachqa, biri yene birini urup öltürüp qoydi.
  nde-nde: Mina ncekukazi yakho ngangilamadodana amabili. Alwa egangeni njalo akulamuntu
    owayelapho ukuba awalamule. Enye yatshaya enye yayibulala.
  ton-ton: Pea naʻe maʻu ʻe hoʻo kaunanga ʻae tama ʻe toko ua, pea naʻa na fekeʻikeʻi
    ʻi he ngoue, pea naʻe ʻikai ʻi ai ha tokotaha ke fakamavae ʻakinaua, pea naʻe
    taaʻi ʻae tokotaha ʻa hono tokoua, ʻo ne tāmateʻi ia.
  ces-1613: Měla pak služebnice tvá dva syny, kteříž svadili se spolu na poli, a když
    nebyl, kdo by je rozvadil, udeřil jeden druhého a zabil ho.
  eng-WMB: Your servant had two sons; and they both fought together in the field,
    and there was no one to part them, but the one struck the other and killed him.
  tam-TCV: உம்முடைய அடியாளாகிய எனக்கு இரண்டு மகன்கள் இருந்தார்கள். அவர்கள் இருவரும்
    வயல்வெளியில் சண்டையிட்டார்கள். அவர்களை விலக்கிவிட ஒருவரும் இல்லாதபடியால், ஒருவன்
    மற்றவனை அடித்துக் கொன்றுவிட்டான்.
  ceb-ULB: Ako, nga imong sulugoon, adunay duha ka mga anak nga lalaki, ug nag-away
    sila didto sa uma, ug walay makaulang kanila. Ang usa mibunal sa usa ug namatay
    kini.
  pol-UBG: Twoja służąca miała dwóch synów, którzy pokłócili się ze sobą na polu.
    A gdy nie było nikogo, kto by ich rozdzielił, jeden uderzył drugiego i zabił go.
  urd-GVU: اور میرے دو بیٹے تھے۔ ایک دن وہ باہر کھیت میں ایک دوسرے سے اُلجھ پڑے۔ اور
    چونکہ کوئی موجود نہیں تھا جو دونوں کو الگ کرتا اِس لئے ایک نے دوسرے کو مار ڈالا۔
  deu-1912: Und deine Magd hatte zwei Söhne, die zankten miteinander auf dem Felde,
    und da kein Retter war, schlug einer den andern und tötete ihn.
