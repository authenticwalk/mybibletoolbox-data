verse: 2SA.014.001
translations:
  mal-C: രാജാവിന്റെ ഹൃദയം അബ്ശാലോമിനുവേണ്ടി വാഞ്ഛിക്കുന്നുണ്ടെന്ന് സെരൂയയുടെ മകനായ
    യോവാബ് ഗ്രഹിച്ചു.
  deu-TKW: Als nun Joab, der Sohn der Zeruja, bemerkte, daß des Königs Herz an Absalom
    hing,
  lin-lin: Joabi, mwana mobali ya Tseruya, asosolaki ete motema ya mokonzi ekomi na
    posa ya Abisalomi.
  eng-LSV: And Joab son of Zeruial knows that the heart of the king [is] on Absalom,
  eng-GNV: Then Ioab the sonne of Zeruiah perceyued, that the Kings heart was toward
    Absalom,
  eng-WEBSTER: Now Joab the son of Zeruiah perceived that the king's heart was towards
    Absalom.
  nhw-BL: Huan quema Joab, icone Sarvia, momacac cuenta para Tlanahuatijquetl David
    tlahuel quinequiyaya quiitas icone, Absalón,
  swh-ONEN: Yoabu mwana wa Seruya akafahamu kuwa moyo wa mfalme ulikuwa na shauku
    ya kumwona Absalomu.
  bba-bba: Yoɑbu Seruyɑn bii u ɡiɑ mɑ Dɑfidi sinɑ bokon ɡɔ̃ru ɡɑ woowɑ win bii Abusɑlɔmun
    mi ɡiɑ.
  eng-KJVCPB: Now Joab the son of Zeruiah perceived that the king’s heart was toward
    Absalom.
  mpx-mpx: Seluwaiya natuna Yowab i atena te kin Deibid nuwana hot Absalom ni kite.
  luo-luo: Joab wuod Zeruya nongʼeyo ni chuny ruoth gombo Abisalom.
  meu-meu: Ioab Seruia lalona vada e parara, hanua pavapavana ese Absalom e laloa
    badava.
  npi-ULB: राजाको हृदयमा अब्शालोमलाई भेट्ने इच्‍छा जागेछ भनी सरूयाहका छोरा योआबले
    बुझे ।
  yor-yor: Joabu ọmọ Seruiah sì kíyèsi i, pé ọkàn ọba sì fà sí Absalomu.
  ind-ind: Yoab menyadari bahwa raja Daud sangat sedih karena kehilangan Absalom.
  pes-OPCB: وقتی یوآب فهمید که پادشاه چقدر مشتاق دیدار ابشالوم است،
  tgl-ULB: Ngayon, nahalata ni Joab anak na lalaki ni Zeruias na naghahangad ang puso
    ng hari na makita si Absalom.
  hui-hui: Seruia igini Yoaba ibugua manda bu handalu hearia Kini Debidihanda ibu
    igini Abasalomo hondoa howa bereago hendene.
  mya-mya: ဇေ​ရု​ယာ​၏​သား​ယွာ​ဘ​သည် အ​ဗ​ရှ​လုံ​ကို ဒါ​ဝိဒ်​မင်း​လွန်​စွာ​လွမ်း​ဆွတ်​တ​သ​လျက်​နေ
    ကြောင်း​သိ​၏။-
  bod-N: དེ་ཡང་ཟེ་རུ་ཡཱ་ཡི་བུ་ཡོ་ཨབ་ཀྱིས་རྒྱལ་པོའི་སེམས་ནས་ཨབ་ཤཱ་ལོམ་དྲན་པ་ཤེས་པས།
  sna-sna: Zvino Joabhu mwanakomana waZeruya akaziva kuti mwoyo wamambo wakanga woshuva
    Abhusaromu.
  spa-BLM: Joab, hijo de Sarvia, se dio cuenta de que el corazón del rey estaba inclinado
    hacia Absalón.
  cac-cac: A vin̈aj Joab yune' ix Sarvia yojtac vin̈ to ste cus vin̈ rey yuj vin̈aj
    Absalón.
  swh-ULB: Yoabu mwana wa Seruya akatambua kwamba moyo wa mfalme ulitamani kumwona
    Absalomu.
  bel-bel: І заўважыў Ёаў, сын Саруі, што сэрца цара павярнулася да Авэсалома.
  deu-ELBBK: Und Joab, der Sohn der Zeruja, merkte, dass das Herz des Königs nach
    Absalom stand.
  mbb-OT: Netuenan ni Joab he anak ni Zeruya he ebulungen si Hadì David ki Absalom.
  mal-2015: രാജാവിന്റെ മനസ്സു അബ്ശാലോമിന്റെ നേരെ ചാഞ്ഞിരിക്കുന്നു എന്നു സെരൂയയുടെ
    മകനായ യോവാബ് അറിഞ്ഞപ്പോൾ തെക്കോവയിലേക്കു ആളയച്ചു
  rmc-rmc: Sar la Cerujakro čhavo o Joab dikhľa, hoj o kraľis o David hino smutno
    pal o Absolon,
  pes-OPV: و یوآب بن صرویه فهمید که دل پادشاه به ابشالوم مایل است.
  ron-1924: Иоаб, фиул Церуей, а бэгат де сямэ кэ инима ымпэратулуй ера апринсэ де
    дор дупэ Абсалом.
  ben-OBCV: সরূয়ার ছেলে যোয়াব জানতেন যে অবশালোমের জন্য রাজার প্রাণ আকাঙ্ক্ষিত হয়ে
    আছে।
  som-som: Markaasaa Yoo'aab oo ay Seruuyaah dhashay ayaa ogaaday in boqorka qalbigiisii
    Absaaloom la jiro.
  lat-VUC: Intelligens autem Joab filius Sarviæ quod cor regis versum esset ad Absalom,
  eng-ASVBT: Now Joab the son of Zeruiah perceived that the king’s heart was toward
    Absalom.
  ita-1885: OR Ioab, figliuolo di Seruia, conoscendo che il cuor del re era inverso
    Absalom, mandò in Tecoa,
  eng-LXXUP: And Joab the son of Zeruiah knew that the heart of the king was toward
    Absalom.
  eng-ULB: Now Joab son of Zeruiah perceived that the king's heart desired to see
    Absalom.
  spa-VBL: Joab, hijo de Sarvia, sabía que el rey seguía pensando en Absalón.
  fra-_FOB: Alors Joab, fils de Tséruja, connaissant que le cœur du roi se rapprochait
    d'Absalom,
  mal-mal: രാജാവിന്റെ ഹൃദയം അബ്ശാലോമിനെക്കുറിച്ച് വിചാരപ്പെടുന്നു എന്ന് സെരൂയയുടെ
    മകനായ യോവാബ് ഗ്രഹിച്ചപ്പോൾ തെക്കോവ പട്ടണത്തിലേക്ക് ആളയച്ച്
  urd-GVR: Yoāb bin Zarūyāh ko mālūm huā ki bādshāh apne beṭe Abīsalūm ko chāhtā hai,
  suz-BL: मिनु सेरूयाह आ तौ योआबम पिप आ थुंम अब्‍सालोम कली दाक्‍चा गोप्‍तु, दे तुइक्‍ता
    बाक्‍त।
  ita-1927: Or Joab, figliuolo di Tseruia, avvedutosi che il cuore del re si piegava
    verso Absalom, mandò a Tekoa,
  ckb-ckb: یۆئابی کوڕی چەرویا زانی کە دڵی پاشا ئارەزووی بینینی ئەبشالۆمی دەکرد.
  eng-BBE: Now it was clear to Joab, the son of Zeruiah, that the king's heart was
    turning to Absalom.
  kan-OKCV: ಅರಸನಾದ ದಾವೀದನ ಹೃದಯವು ಅಬ್ಷಾಲೋಮನ ಕಡೆಗೆ ಇರುವುದನ್ನು ಚೆರೂಯಳ ಮಗ ಯೋವಾಬನಿಗೆ ತಿಳಿಯಿತು.
  tam-2017: ராஜாவின் இருதயம் அப்சலோமின் மேல் இன்னும் நினைவாக இருக்கிறதைச் செருயாவின்
    மகன் யோவாப் கண்டு,
  spa-RV-1909: Y CONOCIENDO Joab hijo de Sarvia, que el corazón del rey estaba por
    Absalom,
  ron-BTF: Acum Ioab, fiul Țeruiei, a priceput că inima împăratului tânjea după Absalom.
  eng-WEBP: Now Joab the son of Zeruiah perceived that the king’s heart was toward
    Absalom.
  eng-FBV: Joab, son of Zeruiah, knew that the king kept on thinking about Absalom.
  nld-1939: Toen dan ook Joab, de zoon van Seroeja, bemerkte, dat het hart van den
    koning naar Absalom trok,
  nch-BL: Huan quema Joab, icone Sarvia, quimatqui para Tanahuatijquet David tahuel
    quinequiyaya quiitas icone, Absalón,
  vie-1934: Bấy giờ, Giô-áp, con trai của Xê-ru-gia, thấy lòng vua hướng về Aùp-sa-lôm,
  hin-CV: ज़ेरुइयाह के पुत्र योआब ने यह भांप लिया कि राजा का हृदय अबशालोम के लिए लालायित
    है.
  spa-BES: A Joab, hijo de Sarvia, le quedó claro que el corazón del rey se dirigía
    a Absalón.
  tdx-tdx: Nioni’ Ioabe ana’ i Tseroià te amy Absalome ty arofo’ i mpanjakay.
  tha-KJV: ฝ่ายโยอาบบุตรชายของนางเศรุยาห์ทราบว่า กษัตริย์​อาลัยถึ​งอ​ับซาโลม
  por-BR-2018: E conhecendo Joabe, filho de Zeruia, que o coração do rei estava por
    Absalão,
  deu-ELO: Und Joab, der Sohn der Zeruja, merkte, daß das Herz des Königs nach Absalom
    stand.
  eng-WYC-2018: Forsooth Joab, the son of Zeruiah, understood, that the heart of the
    king was turned to(wards) Absalom;
  epo-epo: Joab, filo de Ceruja, rimarkis, ke la koro de la reĝo plifavoriĝis por
    Abŝalom.
  uig-PIN: Əmdi Zǝruiyaning oƣli Yoab padixaⱨ ⱪǝlbining Abxalomƣa tǝlmüriwatⱪanliⱪini
    bayⱪidi.
  beo-beo: Youa:be da Da:ibidi da A:basalomeha fofagi gala, amo dawa:i.
  tpi-OTNT: Joap, pikinini man bilong Seruia, i save olsem King Devit i laikim tumas
    long lukim gen pikinini man bilong en, Apsalom.
  hau-SA: Yowab, ɗan Zeruhiya ya gane cewa zuriyar sarki ta koma ga Absalom.
  uig-LAT: Emdi Zeruiyaning oghli Yoab padishah qelbining Abshalomgha telmüriwatqanliqini
    bayqidi.
  nde-nde: UJowabi indodana kaZeruya wakwazi ukuthi inhliziyo yenkosi yayimkhumbula
    u-Abhisalomu.
  ton-ton: Pea ko eni, naʻe mamata ʻe Soape, ko e tama ʻo Selaia, kuo ngaue ʻae loto
    ʻoe tuʻi kia ʻApisalomi.
  ces-1613: Srozuměv pak Joáb syn Sarvie, že by naklonilo se srdce královo k Absolonovi,
  eng-WMB: Now Joab the son of Zeruiah perceived that the king’s heart was toward
    Absalom.
  tam-TCV: தாவீது அரசனின் இருதயம் அப்சலோமுக்காக ஏங்கிக்கொண்டிருக்கிறது என்பதை செருயாவின்
    மகன் யோவாப் அறிந்துகொண்டான்.
  ceb-ULB: Karon si Joab nga anak ni Zeruia nasayod nga nagtinguha ang kasingkasing
    sa hari nga makita si Absalom.
  pol-UBG: A Joab, syn Serui, spostrzegł, że serce króla skłaniało się ku Absalomowi.
  urd-GVU: یوآب بن ضرویاہ کو معلوم ہوا کہ بادشاہ اپنے بیٹے ابی سلوم کو چاہتا ہے،
  deu-1912: Joab aber, der Zeruja Sohn, merkte, daß des Königs Herz war wider Absalom,
  kan-2017: ಅರಸನು ಅಬ್ಷಾಲೋಮನಿಗಾಗಿ ಹಂಬಲಿಸುತ್ತಿರುವುದನ್ನು ಚೆರೂಯಳ ಮಗನಾದ ಯೋವಾಬನು ತಿಳಿದು
  yap-yap: Manang Joab nike tawrengnag David ni Pilung i Absalom nrib gel,
  hlt-MCSB: Manghai kah a lungbuei tah Absalom taengla a om te Zeruiah capa Joab loh
    a ming.
  mdy-ETH: ካኣቲ፥ ዳውቴ ዓቤሴሎሜ ጶቂሣሢ ፄሩያ ናኣዚ፥ ዒዮዓቤ ዔሬኔ፤
  twi-ASANTE: Na Yoab hunuu sɛ ɔhene pɛ sɛ ɔhunu Absalom.
  eng-WEBU: Now Joab the son of Zeruiah perceived that the king’s heart was toward
    Absalom.
  wal-wal: Xaruuyi na7ai Yoo7aabi Kawoi Daawiti Abeselooma laamotidoogaa eriis.
  spa-PDDPT: Entonces Joab, hijo de Sarvia, entendió que el corazón del rey se inclinaba
    hacia Absalón.
  gun-gun: Ha'e gui huvixa opy'a py oexa nga'u tema gua'y Absalão. Ha'e nunga Zeruia
    pi'a Joabe oikuaa vy
  agu-BL: Ej itzun tetz Joab, yi tal wutzile'n na' Sarvia, nintzun el xtxum tetz yi
    wi'nin na joyon Absalom tetz Luwiy.
  ilo-ULB: Ita, naawatan ni Joab a putot a lalaki ni Zeyuras ti tarigagay ti puso
    ti ari a makakita kenni Absalom.
  kpg-kpg: Joab e iloo ia bolo David e hidihidi huoloo i dana dama daane go Absalom,
  uig-ARA: ئەمدى زەرۇئىيانىڭ ئوغلى يوئاب پادىشاھ قەلبىنىڭ ئابشالومغا تەلمۈرىۋاتقانلىقىنى
    بايقىدى.
  sus-sus: Seruya xa di xɛmɛ Yowaba nu a kolon a Abisalomi rafan Dawuda ma.
  pon-2006: Sohap ese mehlel duwen Depit eh kupwur pahtouki sapwellime pwutak Apsalom,
  ksd-ksd: Ma Ioab natu i Seruia i ga gire ba ra bala i ra king i ga ngarao upi Absalom.
  tur-YTC: Seruya oğlu Yoav, kralın yüreğinin Avşalom yönünde olduğunu anladı.
  grc-BRENT: Καὶ ἔγνω Ἰωὰβ υἱὸς Σαρουίας ὅτι ἡ καρδία τοῦ βασιλέως ἐπὶ Ἀβεσσαλώμ.
  ind-AYT: Yoab, anak Zeruya, mengetahui bahwa hati raja merindukan Absalom.
  nya-nya: Yowabu mwana wa Zeruya anadziwa kuti maganizo a mfumu ali pa Abisalomu.
  hrv-hrv: A Joab, sin Sarvijin, opazi da se kraljevo srce okreće k Abšalomu.
  mps-mps: Joap, te Seruiago ogwago, te king Devitgo te aga ogwa, Absalom, te ma suabo
    homu godolo ebo te koneani.
  tpi-tpi: Joap, pikinini man bilong Seruia, i save olsem King Devit i laikim tumas
    long lukim gen pikinini man bilong en, Apsalom.
  dan-1931: Da nu Joab, Zerujas Søn, mærkede, at Kongens Hjerte hang ved Absalom,
  vie-OVCB: Giô-áp thấy vua có lòng thương nhớ Áp-sa-lôm,
  guj-2017: હવે સરુયાના દીકરા યોઆબને લાગ્યું કે, રાજાનું હૃદય આબ્શાલોમને જોવાની અગમ્ય
    ઇચ્છા ધરાવે છે.
  pon-2006A: Sohap ese mehlel duwen Depit eh kupwur pahtouki sapwellime pwutak Apsalom,
  por-BRBSL: Agora Joab, filho de Zeruiah, percebeu que o coração do rei estava voltado
    para Absalom.
  cth-cth: Zeruiah capa Joab ni siangpahrang e lungthin teh Absalom koe ao tie a panue.
  twi-twi: Na Yoab huu sɛ ɔhene pɛ sɛ ohu Absalom.
  hlt-hlt: Manghai kah a lungbuei tah Absalom taengla a om te Zeruiah capa Joab loh
    a ming.
  tbz-SIM: Kɛ̀ Seduyɑɑ birɛ Soɑbuu bɑntɛ́ Dɑfiti yɛ̀mmɛ̀ bomɛ̀ Abusɑdɔmmu bíɛ́kɛ̀,
  msy-2020: Seruian otarim Joap kamaghɨn fo, Atrivim Devitɨn navim bar Apsalom baghavɨra
    iti.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑfiiti yoolɑɑ nyʋɣʋ tʋ Sowɑpɩ cɛkǝnɑɑ sɩ wulɑʋ hɑɣɑ Apǝsɑlɔm nɑ
    pɑ́ɑ́nɑ́.
  azb-azb: Seruya oğlu Yoav başa düşdü ki, padşah Avşalomun həsrətini çəkir.
  eng-DBY: And Joab the son of Zeruiah perceived that the king's heart was toward
    Absalom.
  hin-2017: सरूयाह का पुत्र योआब ताड़ गया कि राजा का मन अबशालोम की ओर लगा है।
  wol-KYG: Ci biir loolu Yowab, mi Seruya di yaayam, xam ne xelu Buur Daawudaa ngi
    ci Absalom.
  eng-YLT: And Joab son of Zeruial knoweth that the heart of the king [is] on Absalom,
  eng-WYC-2017: Forsooth Joab, the son of Zeruiah, understood, that the heart of the
    king was turned to Absalom;
  eng-WMBB: Now Joab the son of Zeruiah perceived that the king’s heart was towards
    Absalom.
  urd-GVH: योआब बिन ज़रूयाह को मालूम हुआ कि बादशाह अपने बेटे अबीसलूम को चाहता है,
  rug-rug: Ele gilania Zoabi sapu saivi hola ia Devita se Abusalamu,
  gaz-gaz: Yooʼaab ilmi Zeruuyaa akka garaan mootichaa Abesaaloom itti deebiʼe beeke.
  fra-LSG: Joab, fils de Tseruja, s’aperçut que le cœur du roi était porté pour Absalom.
  yal-yal: Yowaba, Seruyaa dii xɛmɛn bata yi a kolon a Abisalomi xɔnla bata yi mangan
    suxu.
  haw-1868: IKE ae la o Ioaba ke keiki a Zeruia, ua hele aku ka naau o ke alii io
    Abesaloma la.
  arb-NAV: وَعَلِمَ يُوآبُ بْنُ صُرُوِيَّةَ أَنَّ قَلْبَ الْمَلِكِ مُتَشَوِّقٌ لأَبْشَالُومَ،
  ewe-ewe: Esi Aʋafia Yoab kpɔ be David di vevie be yeagakpɔ Absalom la,
  eng-LEE: 'And when now Joab the son of Zeruyah perceived that the heart of the king
    was [turned] toward Abshalom:'
  asm-FB: পাছত চৰূয়াৰ পুত্ৰ যোৱাবে ৰজাৰ মন অবচালোমৰ প্ৰতি থকা বুজি,
  sus-A: سٍرُيَ شَ دِ شّمّ يٌوَبَ نُ عَ كٌلٌن عَ عَبِسَلٌمِ رَقَن دَوُدَ مَ.
  fra-SBL: Joab, fils de Tseruja, s'aperçut que le cœur du roi était tourné vers Absalom.
  hbo-hbo: וַיֵּ֖דַע יֹואָ֣ב בֶּן־צְרֻיָ֑ה כִּֽי־לֵ֥ב הַמֶּ֖לֶךְ עַל־אַבְשָׁלֹֽום׃
  kik-kik: Na rĩrĩ, Joabu mũrũ wa Zeruia nĩamenyete atĩ ngoro ya mũthamaki nĩyeriragĩria
    kuona Abisalomu.
  fra-NCL: Joab, fils de Sarvia, s’aperçut que le cœur du roi se tournait vers Absalom.
  cek-AK: Siangpahrang mah Absalom to dawn parai boeh, tiah Zeruiah capa Joab mah
    panoek.
  cuk-cuk: Sarvia-machi-Joab, Rey-David bela-bela Absalónʼgi-nue-binsaed magar daksad.
  uig-CYR: Әнди Зәруияниң оғли Йоаб падиша қәлбиниң Абшаломға тәлмүриватқанлиғини
    байқиди.
  tel-2017: రాజు తన మనస్సు అబ్షాలోము పైనే పెట్టుకుని ఉన్నాడని సెరూయా కుమారుడు యోవాబు
    గ్రహించాడు.
  hat-BSA: Alò Joab, fis a Tseruja a te vin apèsi ke kè David te apiye anvè Absalom.
  kos-kos: Joab el etu lah Tokosra David el asor yohk kacl Absalom,
  hbo-WLC: וַיֵּ֖דַע יוֹאָ֣ב בֶּן־צְרֻיָ֑ה כִּֽי־לֵ֥ב הַמֶּ֖לֶךְ עַל־אַבְשָׁלֽוֹם׃
  ibo-ibo: Joab, nwa Zeruaya matara na obi eze dị nʼebe Absalọm nọ.
  ory-ory: ଏଥିଉତ୍ତାରେ ସରୁୟାର ପୁତ୍ର ଯୋୟାବ ଦେଖିଲା ଯେ, ରାଜାଙ୍କର ହୃଦୟ ଅବଶାଲୋମ ଆଡ଼େ ଅଛି।
  chk-chk: Iwe, Joap nöün Seruia we mwän a mefi pwe Tafit a positi Apsalom.
  ssd-ssd: Gabat suŋgo David nu kiŋo nuŋe Absalom te-denna sulumba ŋgamuŋgal piti
    ŋak minna ta Yoab nu katesena tukunu
  rop-rop: Wal Jowab bin sabi King Deibid bin oldei jinggabat blanga im san Ebsalom,
  ukr-1871: Як же постеріг Йоаб, син Саруї, що цареве серце звернулось до Абессалома,
  deu-1951: Als aber Joab, der Sohn der Zeruja, merkte, daß des Königs Herz sich zu
    Absalom neigte,
  eng-JPS: Now Joab the son of Zeruiah perceived that the king's heart was toward
    Absalom.
  srp-1865: A Joav sin Serujin opazi da se srce carevo obratilo k Avesalomu.
  lug-lug: Awo Yowaabu mutabani wa Zeruyiya n’ategeera nga omutima gwa kabaka gulumirwa
    Abusaalomu.
  heb-heb: וידע יואב בן צריה כי לב המלך על אבשלום׃
  ben-IRV: পরে সরূয়ার ছেলে যোয়াব রাজার মন অবশালোমের জন্য ব্যাকুল দেখে,
  pan-pan: ਸਰੂਯਾਹ ਦੇ ਪੁੱਤਰ ਯੋਆਬ ਨੇ ਜਾਣ ਲਿਆ ਕਿ ਰਾਜਾ ਦਾ ਦਿਲ ਅਬਸ਼ਾਲੋਮ ਵੱਲ ਹੈ।
  tkr-tkr: Tseruyayne duxayk'le Yoavık'le ats'anniy, paççahın yik' Avşalomuqa gyotxhan
    ıxhay.
  mya-JVB: ထိုသို့ ရှင်ဘုရင် ၏ စိတ် နှလုံးသည် အဗရှလုံ သို့ ပါသွားကြောင်း ကို ဇေရုယာ
    သား ယွာဘ သည် ရိပ်မိ သောအခါ၊
  tte-O: Na Yowabi ikatai kin Deibida nuwanuwana lalakina Abisalomi igitai. Tomna
    2-3 Tomna 4-7 Tomna 8-11 Tomna 12-17 Tomna 18-20
  tbg-tbg: Seruiara maaqu Ioaapiva iri tavo varo King Devitiva Apasalomura tavaataa
    uvaro vaura.
  hmo-hmo: Ioaba Seruia ia diba vadaeni king Davida ia ura bada iena natuna Abesaloma
    do ia itaia lou.
  urd-urd: और ज़रोयाह के बेटे योआब ने जान लिया कि बादशाह का दिल अबीसलोम की तरफ़ लगा
    है।
  rus-SYN: И замети Иоав, сын Саруи, что сердце царя обратилось к Авессалому.
  bqc-SIM: Zeluia nɛ́ Yoabu dↄ̃ kɛ́ kí pↄ dↄ Abisaloũwa,
  tcz-CHONGTHU: Chuin lengpan Absalom hi angai cha lheh jeng taiti Zeruiah chapa Joab
    hin ahin hetdoh tan ahi.
  mar-mar: अबशालोमच्या ओढीमुळे राजा बेचैन झालेला आहे हे सरुवेचा मुलगा यवाब याला कळले.
  qub-qub: Wamran Absalonpaj David fiyupa llaquicurpis cutichimuyta mana munashantami
    Sarviapa wamran Joab tantiyaran.
  bqp-bqp: Zeruya nɛ́ Yoabu dↄ̃ kũ kína pↄ kpɛ́ kú Abusalomua,
  hat-hat: Joab, pitit Sewouya a, te konnen wa David te anvi wè Absalon anpil.
  eng-BSB: Now Joab son of Zeruiah perceived that the king’s heart longed for Absalom.
  tod-tod: Seluya ná-doun zunui Zoaɓe kaani ga masagi yiimaalɛiɗa Aɓesalɔme letegi.
  eng-WEBPB: Now Joab the son of Zeruiah perceived that the king’s heart was towards
    Absalom.
  kbq-kbq: Hagi Zeruia nemofo Joapu'ma antahiama kini ne'mo'ma Absalomuma kenigu tusizama
    higeno'a,
  nhe-BL: Huan quema Joab, icone Sarvia, momacac cuenta para Tlanahuatijquetl David
    tlahuel quinequiyaya quiitas icone, Absalón,
  bus-bus: Zeruya nɛ́ Yoabu dↄ̃ kɛ̀ kí pↄↄ kpɛ́ kú Abusalomua,
  gub-BL: Omonokatu Tawi weha Àmixàràw rehe. Zoaw Zeruz memyr ukwaw Tawi izemumikahy
    haw a'e.
  eng-DRA: And Joab the son of Sarvia, understanding that the king’s heart was turned
    to Absalom,
