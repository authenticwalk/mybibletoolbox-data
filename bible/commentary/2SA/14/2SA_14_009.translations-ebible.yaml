verse: 2SA.014.009
translations:
  mal-C: 'എന്നാൽ ആ തെക്കോവക്കാരി വീണ്ടും അദ്ദേഹത്തോടു പറഞ്ഞു: “എന്റെ യജമാനനായ രാജാവേ,
    കുറ്റം എന്റെമേലും എന്റെ പിതൃഭവനത്തിന്മേലും ഇരിക്കട്ടെ. രാജാവും അവിടത്തെ സിംഹാസനവും
    കുറ്റമറ്റതായിരിക്കട്ടെ.”'
  deu-TKW: 'Da entgegnete das Weib aus Thekoa dem Könige: Auf mir, mein königlicher
    Herr, liege die Schuld und auf meiner Familie; der König aber und sein Thron sei
    rein!'
  lin-lin: 'Kasi mwasi ya mboka Tekoa alobaki na mokonzi : — Oh mokonzi, nkolo na
    ngai, tika ete ngambo ekweya na moto na ngai mpe na libota ya tata na ngai ; kasi
    tika ete mokonzi mpe kiti na ye ya bokonzi bazala mosika ya likambo oyo.'
  eng-LSV: And the woman of Tekoah says to the king, “On me, my lord, O king, [is]
    the iniquity, and on the house of my father; and the king and his throne [are]
    innocent.”
  eng-GNV: Then the woman of Tekoah said vnto the King, My lord, O King, this trespas
    be on me, and on my fathers house, and the King and his throne be giltlesse.
  eng-WEBSTER: 'And the woman of Tekoah said to the king, My lord, O king, the iniquity
    be on me, and on my father''s house: and the king and his throne be guiltless.'
  nhw-BL: 'Huan nopa sihuatl quiilhui Tlanahuatijquetl David: ―Ma huetzi nopa tlajtlacoli
    ipan na huan ipan notata. Huan ta titlanahuatijquetl amo tijhuicas tlajtlacoli
    ipan ni tlamantli, niyon motlanahuatil.'
  swh-ONEN: Lakini huyo mwanamke kutoka Tekoa akamwambia, “Mfalme bwana wangu, lawama
    na iwe juu yangu na juu ya nyumba ya baba yangu, naye mfalme na kiti chake cha
    enzi na asiwe na hatia.”
  bba-bba: Mɑ kurɔ wi, u nùn wisɑ u nɛɛ, yinni, bɑɑ bɑ̀ n koo ɡoo tɑɑrɛ wɛ̃, nɛ kɑ
    nɛn tundon yɛnuɡibɑ bɑ koo tɑɑrɛ wɛ̃, n ǹ wunɛ kɑ wunɛn bwɑ̃ɑbu.
  eng-KJVCPB: 'And the woman of Tekoah said unto the king, My lord, O king, the iniquity
    be on me, and on my father’s house: and the king and his throne be guiltless.'
  luo-luo: To dhako moa Tekoa nowachone niya, “Ruodha ma en ruoth, we mondo ketho
    odongʼ e wiya kendo ewi dhood wuora, to mondo ruoth gi kom ruodhe obed maonge
    ketho.”
  meu-meu: Tekoa hahinena ese hanua pavapavana ma e hamaoroa, eto, Egu lohia bona
    egu pavapava, kerere na lau latagu ai bona tamagu ena ruma latanai baine mia;
    hanua pavapavana bona ena terono na asi kereredia.
  npi-ULB: तकोकी महिलाले राजालाई जवाफ दिइन्, “हे मेरो मालिक महाराजा, सारा दोष म र
    मेरो पिताको घरानामाथि परोस् । महाराजा र उहाँको सिंहासन दोषरहित होस् ।
  yor-yor: Obìnrin ará Tekoa náà sì wí fún ọba pé, “Olúwa mi, ọba, jẹ́ kí ẹ̀ṣẹ̀ náà
    wà lórí mi, àti lórí ìdílé baba mí; kí ọba àti ìtẹ́ rẹ̀ ó jẹ́ aláìlẹ́bi.”
  ind-ind: Wanita itu kemudian berkata, “Tuanku, kalau ada yang merasa keputusan Tuan
    tidak adil, biar saya dan keluarga ayah saya yang menanggung tuduhan bersalah.
    Tuan dan kerajaan Tuan tidak akan dianggap bersalah dalam keputusan ini.”
  pes-OPCB: 'زن گفت: «ای پادشاه، تقصیر به گردن من و خانواده‌ام باشد و پادشاه و تختش
    بی‌تقصیر!»'
  tgl-ULB: Sumagot sa hari ang babae ng Tekoa, “Aking panginoon, hari, nawa'y sa akin
    at sa pamilya ng aking ama ang kasalanan. Walang kasalanan ang hari at kaniyang
    trono.”
  hui-hui: Anidagua layago lelowa wali biago ibugua lalu, Anigo i̱naga agali haguane
    kini-o i̱naga genda ngogo mo tiga bule hariga tara maru taya bulenego wahalu í̠na
    bulebererunaga pani nolene uruni i̱nibi i̱ dameneruhabi anda ibilo waha. Anigo
    í̠nibi í̠ one waneiginiruhabi genda nawi habelo, lene.
  mya-mya: အ​မျိုး​သ​မီး​က``အ​ရှင်​မင်း​ကြီး၊ အ​ရှင် အ​ဘယ်​သို့​ပင်​ပြု​သည်​မ​ဆို​ကျွန်​တော်​မ
    နှင့်​မိ​သား​စု​တို့​အ​ပေါ်​အ​ပြစ်​ရောက်​ပါ စေ​သော။ အ​ရှင်​နှင့်​အရှင့်​ဆွေ​တော်​မျိုး​တော်
    တို့​သည်​အ​ပြစ်​ကင်း​ကြ​ပါ​စေ​သော'' ဟု လျှောက်​၏။
  bod-N: ཐེ་ཀོ་ཨ་ཡུལ་གྱི་བུད་མེད་ཀྱིས་རྒྱལ་པོ་ལ། བདག་གི་ཇོ་བོ་དང་བདག་གི་རྒྱལ་པོ་ལགས།
    ཉེས་སྡིག་ཐམས་ཅད་བདག་དང་བདག་གི་ཕ་རྒྱུད་ལ་འབབ་པར་ཤོག་ཅིག རྒྱལ་པོ་དང་རྒྱལ་ཁྲི་གཉིས་ལ་ཉེས་སྐྱོན་མི་འཕོག་པར་ཤོག་ཅིག་ཅེས་ཞུས་པ་དང་།
  sna-sna: Asi mukadzi weTekoa akati kwaari, “Ishe wangu mambo, mhosva ngaive kwandiri
    nokuimba yababa vangu, uye mambo nechigaro chake choushe ngazvirege kuva nemhosva.”
  spa-BLM: 'La mujer de Tecoa dijo al rey: “Rey, señor mío, que la iniquidad caiga
    sobre mí y sobre la casa de mi padre, y que el rey y su trono queden libres de
    culpa.”'
  cac-cac: 'Ix tac''vi ix d''a vin̈ icha tic: —Ach mamin rey, a smul vin̈ vune'' chi'',
    emocab'' d''a vib''an̈ yed'' d''a yib''an̈ masanil eb'' in c''ab'' voc, palta
    mocab'' d''a ib''an̈ yed'' d''a yib''an̈ a macb''en tz''emi, xchi ix.'
  swh-ULB: Mwanamke kutoka Tekoa akamjibu mfalme, “Bwana wangu mfalme, hatia na iwe
    juu yangu na juu ya familia ya baba yangu. Mfalme na kiti chake cha enzi hawana
    hatia.”
  bel-bel: 'Але жанчына Тэкаіцянка сказала цару: на мне, гаспадару мой цар, хай будзе
    віна і на доме бацькі майго, а цар і трон ягоны невінаваты.'
  deu-ELBBK: 'Und die tekoitische Frau sprach zu dem König: Auf mir, mein Herr König,
    und auf dem Haus meines Vaters sei die Ungerechtigkeit; der König aber und sein
    Thron seien schuldlos!'
  mbb-OT: Migkaǥi haazà is bahi te, “Mahal he Hadì, ke zuen edsumbung kenikew tenged
    te mid-uǥupan a kenikew, ne televaken ku wey te pemilya ku heeyan ne kenà kenikew.”
  mal-2015: 'ആ തെക്കോവക്കാരത്തി രാജാവിനോടു: എന്റെ യജമാനനായ രാജാവേ, കുറ്റം എന്റെമേലും
    എന്റെ പിതൃഭവനത്തിന്മേലും ഇരിക്കട്ടെ; രാജാവിന്നും സിംഹാസനത്തിന്നും കുറ്റമില്ലാതെ
    ഇരിക്കട്ടെ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Ale e džuvľi le Davidoske phenďa: „Raja miro the kraľina! Odi vina mi
    perel pre mande the pre miri famelija a tu the tiro tronos te aves bi e vina.“'
  pes-OPV: 'و زن تقوعیه به پادشاه عرض کرد: «ای آقایم پادشاه، تقصیر بر من و بر خاندان
    من باشد و پادشاه و کرسی اوبی تقصیر باشند.»'
  ron-1924: 'Фемея дин Текоа а зис ымпэратулуй: „Асупра мя, ымпэрате, домнул меу,
    ши асупра касей татэлуй меу сэ кадэ педяпса; ымпэратул ши скаунул луй де домние
    сэ ну айбэ нимик де суферит.”'
  ben-OBCV: কিন্তু তকোয় থেকে আসা মহিলাটি তাঁকে বলল, “আমার প্রভু মহারাজ আমায় ও আমার
    পরিবারকে ক্ষমা করুন, এবং মহারাজ ও তাঁর সিংহাসন নির্দোষ থাকুক।”
  som-som: Naagtii reer Teqoocana waxay boqorkii ku tidhi, Boqorow, Sayidkaygiiyow,
    dembigu ha saarnaado aniga iyo reerka aabbahayba; oo adiga iyo carshigaaguna ka
    eed la'aada, boqorow.
  lat-VUC: 'Dixitque mulier Thecuitis ad regem: In me, domine mi rex, sit iniquitas,
    et in domum patris mei: rex autem et thronus ejus sit innocens.'
  eng-ASVBT: And the woman of Tekoa said unto the king, My lord, O king, the iniquity
    be on me, and on my father’s house; and the king and his throne be guiltless.
  ita-1885: 'E la donna Tecoita disse al re: O re, mio signore, l''iniquità sia sopra
    me, e sopra la casa di mio padre; e sia innocente il re e il suo trono.'
  eng-LXXUP: And the woman of Tekoa said to the king, On me, my lord, O king, and
    on my father’s house be the iniquity, and the king and his throne be guiltless.
  eng-ULB: The woman of Tekoa replied to the king, “My master, king, may the guilt
    be on me and on my father's family. The king and his throne are guiltless.”
  spa-VBL: “Gracias, Su Majestad”, dijo la mujer. “Yo y mi familia asumiremos la culpa,
    y que Su Majestad y su familia sean considerados inocentes”.
  fra-_FOB: 'Et la femme thékoïte dit au roi: Mon seigneur et mon roi, que l''iniquité
    soit sur moi et sur la maison de mon père, et que le roi et son trône en soient
    innocents!'
  mal-mal: 'ആ തെക്കോവക്കാരത്തി രാജാവിനോട്: “എന്റെ യജമാനനായ രാജാവേ, കുറ്റം എന്റെമേലും
    എന്റെ പിതൃഭവനത്തിന്മേലും ഇരിക്കട്ടെ; രാജാവിനും സിംഹാസനത്തിനും കുറ്റമില്ലാതെ ഇരിക്കട്ടെ”
    എന്നു പറഞ്ഞു.'
  urd-GVR: Lekin aurat ne guzārish kī, “Ai bādshāh, ḍar hai ki log phir bhī mujhe
    mujrim ṭhahrāeṅge agar mere beṭe ko sazā-e-maut na dī jāe. Āp par to wuh ilzām
    nahīṅ lagāeṅge.”
  suz-BL: मिनु मेको तेकोहा सहर ङा मीश मुरुमी पिप कली “आं प्रभु पिप, मेको दोस गो नु
    आं आफ आ खिं कली दुम्‍ल। पिप नु इन राज्‍य दोस मतवल” देंमाक्‍त।
  ita-1927: 'E la donna di Tekoa disse al re: “O re mio signore, la colpa cada su
    me e sulla casa di mio padre, ma il re e il suo trono non ne siano responsabili”.'
  ckb-ckb: 'ژنە تەقۆعییەکەش بە پاشای گوت: «ئەی پاشای گەورەم، با تاوانەکە لە ئەستۆی
    خۆم و ماڵی باوکم بێت، پاشا و تەختەکەی پاک و بێتاوان بن.»'
  eng-BBE: And the woman of Tekoa said to the king, My lord, O king, may the sin be
    on me and on my family, and may the king and the seat of his kingdom be clear
    of sin!
  kan-OKCV: ಆದರೆ ತೆಕೋವದ ಸ್ತ್ರೀಯು ಅರಸನಿಗೆ, “ಅರಸನಾದ ನನ್ನ ಒಡೆಯನೇ, ಆ ಅಕ್ರಮವು ನನ್ನ ಮೇಲೆಯೂ,
    ನನ್ನ ತಂದೆಯ ಮನೆಯ ಮೇಲೆಯೂ ಇರಲಿ. ಅರಸನೂ, ಅವನ ಸಿಂಹಾಸನವೂ ನಿರಪರಾಧವಾಗಿರಲಿ,” ಎಂದಳು.
  tam-2017: 'பின்னும் அந்தத் தெக்கோவாவூர் பெண் ராஜாவைப் பார்த்து: ராஜாவான என்னுடைய
    ஆண்டவனே, ராஜாவின் மேலும் அவருடைய சிங்காசனத்தின்மேலும் குற்றமில்லாதபடி, அந்தப்
    பழி என்மேலும் என்னுடைய தகப்பன் குடும்பத்தின்மேலும் சுமரட்டும் என்றாள்.'
  spa-RV-1909: 'Y la mujer de Tecoa dijo al rey: Rey señor mío, la maldad sea sobre
    mí y sobre la casa de mi padre; mas el rey y su trono sin culpa.'
  ron-BTF: 'Și femeia din Tecoa a spus împăratului: Domnul meu, împărate, nelegiuirea
    fie asupra mea și asupra casei tatălui meu; și împăratul și tronul său să fie
    nevinovați.'
  eng-WEBP: The woman of Tekoa said to the king, “My lord, O king, may the iniquity
    be on me, and on my father’s house; and may the king and his throne be guiltless.”
  eng-FBV: “Thank you, Your Majesty,” said the woman. “I and my family will take the
    blame, and may Your Majesty and your family be held to be innocent.”
  nld-1939: 'Maar de vrouw uit Tekóa zeide tot den koning: Ja maar, mijn heer en koning,
    de bloedschuld komt op mij neer en op mijn familie; de koning en zijn troon hebben
    er geen hinder van.'
  nch-BL: 'Huan nopa sihuat quiilhui Tanahuatijquet David: ―Ma huetzi nopa tajtacoli
    ipan na huan ipan notata. Huan ta titanahuatijquet amo tijhuicas tajtacoli ipan
    ni tamanti, yon motanahuatil.'
  vie-1934: 'Người đàn bà Thê-cô-a thưa cùng vua rằng: Lạy vua chúa tôi, nguyện lỗi
    đổ lại trên tôi và trên nhà cha tôi, nguyện vua và ngôi vua không can dự đến!'
  hin-CV: तकोआ निवासी उस स्त्री ने राजा से कहा, “महाराज, मेरे स्वामी, इसका दोष मुझ
    पर और मेरे पिता के वंश पर हो. महाराज और महाराज का सिंहासन इस विषय में निर्दोष
    रहेंगे.”
  spa-BES: 'Y la mujer de Tecoa dijo al rey: Señor mío, oh rey, que el pecado sea
    sobre mí y sobre mi familia, y que el rey y la sede de su reino estén libres de
    pecado.'
  tdx-tdx: 'Aa le hoe i rakemba nte-Tekoiý tamy mpanjakay: O ry talèko, mpanjaka,
    ee te ho amako ty hakeo naho ami’ty anjomban-draeko vaho halio tahiñe ty fiambesa’
    i mpanjakay.'
  tha-KJV: หญิงชาวเทโคอาได้กราบทูลกษั​ตริ​ย์​ว่า “​โอ ข้าแต่​กษัตริย์​เจ้​านายของหม่อมฉัน
    ขอให้​ความชั่วช้าตกอยู่กับหม่อมฉัน และกับวงศ์วานบิดาของหม่อมฉัน แต่​กษัตริย์​และราชบัลลั​งก​์ของพระองค์อย่าให้​มี​โทษเลย”
  por-BR-2018: 'E a mulher de Tecoa disse ao rei: Rei senhor meu, a maldade seja sobre
    mim e sobre a casa de meu pai; mas o rei e seu trono sem culpa.'
  deu-ELO: 'Und das tekoitische Weib sprach zu dem König: Auf mir, mein Herr König,
    und auf dem Hause meines Vaters sei die Ungerechtigkeit; der König aber und sein
    Thron seien schuldlos!'
  eng-WYC-2018: And the woman of Tekoah said to the king, My lord the king, this wickedness
    be on me, and on the house of my father; forsooth (let) the king and his throne
    be innocent/be guiltless.
  epo-epo: 'Sed la virino el Tekoa diris al la reĝo: Sur mi, mia sinjoro, ho reĝo,
    estu la krimo, kaj sur la domo de mia patro; sed la reĝo kaj lia trono estas senkulpaj.'
  uig-PIN: 'Tǝkoaliⱪ ayal padixaⱨⱪa: I, ƣojam padixaⱨ, bu ixta gunaⱨ bolsa, ⱨǝmmisi
    mening bilǝn atamning jǝmǝti üstidǝ bolsun, padixaⱨ wǝ uning tǝhti bilǝn munasiwǝtsiz
    bolsun, — dedi.'
  beo-beo: Uda da amane sia:i, “Hina noga:i! Dia adi hamosea, na sosogo amola na da
    amo ninia hamoi fawane sia:mu. Di amola hina bagade ea sosogo amola da giadofale
    hamedafa hamoi ba:mu.”
  tpi-OTNT: Tasol meri i tokim king olsem, “King, maski yu bihainim wanem kain rot
    bilong stretim dispela hevi bilong mi, bai asua bilong dispela samting yu mekim
    i ken kam long mi wantaim famili bilong mi. Tasol yu wantaim famili bilong yu
    bai i no gat asua.”
  hau-SA: Amma macen da ta fito daga Tekowa ta ce, “Ranka yă daɗe, sarki! Bari alhakin
    shari’arka yă kasance a kaina da gidan mahaifina, kai sarki da gidan mulkinka,
    ba ku da laifi a ciki.”
  uig-LAT: 'Tekoaliq ayal padishahqa: I, ghojam padishah, bu ishta gunah bolsa, hemmisi
    méning bilen atamning jemeti üstide bolsun, padishah we uning texti bilen munasiwetsiz
    bolsun, — dédi.'
  nde-nde: Kodwa owesifazane waseThekhowa wathi kuyo, “Mhlekazi wami, nkosi, umlandu
    kawube kimi lakwabendlu kababa, kuthi inkosi lesihlalo sayo sobukhosi kungabi
    lacala.”
  ton-ton: 'Pea naʻe pehēange ʻe he fefine Tikoa ki he tuʻi, “ʻE Tuʻi, ko hoku ʻeiki,
    ka kuo halaia, pea tuku ia kiate au, pea ki he fale ʻo ʻeku tamai: pea ke taʻehalaia
    ai ʻae tuʻi, pea mo hono nofoʻanga fakatuʻi.”'
  ces-1613: 'I odpověděla žena Tekoitská králi: Nechť jest, pane můj králi, na mne
    ta nepravost, a na dům otce mého, král pak a stolice jeho ať jest bez viny.'
  eng-WMB: The woman of Tekoa said to the king, “My lord, O king, may the iniquity
    be on me, and on my father’s house; and may the king and his throne be guiltless.”
  tam-TCV: ஆனாலும் அந்த தெக்கோவா பெண் அரசனிடம், “என் தலைவனாகிய அரசே, இந்த குற்றம்
    என்மேலும் என் தகப்பன் குடும்பத்தின்மேலும் சுமருவதாக; அரசனும், அவரது சிங்காசனமும்
    குற்றமின்றி இருக்கட்டும்” என்றாள்.
  ceb-ULB: Ang babaye nga taga-Tekoa mitubag sa hari, “Akong agalong hari, unta ang
    sala maana kanako ug sa pamilya sa akong amahan. Walay sala ang hari ug ang iyang
    trono.”
  pol-UBG: 'I kobieta z Tekoa odpowiedziała królowi: Mój panie, królu, niech ta nieprawość
    spadnie na mnie i na dom mego ojca. A król i jego tron niech będzie bez winy.'
  urd-GVU: لیکن عورت نے گزارش کی، ”اے بادشاہ، ڈر ہے کہ لوگ پھر بھی مجھے مجرم ٹھہرائیں
    گے اگر میرے بیٹے کو سزائے موت نہ دی جائے۔ آپ پر تو وہ الزام نہیں لگائیں گے۔“
  deu-1912: 'Und das Weib von Thekoa sprach zum König: Mein Herr König, die Missetat
    sei auf mir und meines Vaters Hause; der König aber und sein Stuhl sei unschuldig.'
  kan-2017: ಆ ತೆಕೋವದ ಸ್ತ್ರೀಯು, “ಅರಸನೇ, ಒಡೆಯನೇ ಅಪರಾಧವು ನನ್ನ ಮೇಲೆಯೂ, ನನ್ನ ಕುಟುಂಬದ ಮೇಲೆಯು
    ಇರಲಿ. ಅರಸನಿಗೂ ಅವನ ಸಿಂಹಾಸನಕ್ಕೂ ದೋಷ ಹತ್ತದಿರಲಿ” ಎಂದಳು.
  yap-yap: Me ga’ar fare pin, “Gur en Pilung, demturug e n’en ni ga ra rin’, ma chon
    e tabnaw rog nge gag e gamad e ra aw e kireb riy ngomad; gur nge tabnaw rom nib
    pilung e bfel’ e romed.”
  hlt-MCSB: Tedae Tekoa nu loh manghai taengah, “Ka boei manghai kathaesainah he kamah
    so neh a pa imkhui ah om saeh lamtah manghai neh a ngolkhoel ta ommongsitoe la
    om saeh,” a ti nah.
  mdy-ETH: ዒዛ ጊንሣ፦ «ካኣቲዮ! ኔ ጌስቲ ዎጋንዳ ዎጋ ኔኤም ሜቶ ማዢንዱዋኣሢ ታ ጉሙርቃኔ፤ ማዤያ ማዔቴያ ዬይ ዻቢንታ ታኣና
    ታ ማኣሮ ዓሶናይዳ ማዖም» ጌዔኔ።
  twi-ASANTE: Ɔkaa sɛ, “Ao, me wura, meda wo ase. Na sɛ mmoa a woaboa me yi enti,
    sɛ obi kasa tia wo a, mɛfa ho soboɔ no.”
  eng-WEBU: The woman of Tekoa said to the king, “My lord, O king, may the iniquity
    be on me, and on my father’s house; and may the king and his throne be guiltless.”
  wal-wal: SHin Taqo7a katamaa maccaasiyaa kawuwaa, “Ta godau kawuwau, gomee tananne
    ta aawaa keettaa asaa oiqqo; shin kawoinne a kawotaa araatai geeshsha gido” yaagaasu.
  spa-PDDPT: 'Y la mujer de Tecoa contestó al rey: ¡Oh rey ʼadón mío, recaiga la iniquidad
    sobre mí y sobre la casa de mi padre, pero que el rey y su trono sean sin culpa!'
  gun-gun: 'Tecoa pygua kunha aipoe''ive ju huvixa pe: — Ha''e gui xeruvixa, tove
    xere ha''e xeru ro pygua kuery re toĩ ha''e nungakue re ropaga aguã. Ha''e rã
    ndee xeruvixa, tenda repenaaty py reĩ va''e re toĩ eme.'
  agu-BL: —Ilu' inrey, ilu' wajcaw, nink scuyu' impaj tan yi cobox inyol yi swale'
    nin teru'. Ko at jun ajpaj te yi xtxolbile'j, nk'era'tz ilu' nka yi e' yi ate'
    xlaju' tan pujle'n xtisya', ma na yi e' ajpaj, i'tz yi in wetz tuml yi e' najal
    intaj. Kapaj nin kera'tz.
  ilo-ULB: Simmungbat iti ari ti babai a naggapu idiay Tekoa, “Apok nga ari, maadda
    koma kaniak ken iti pamilia ni amak ti pammabasol. Ta awan ti nagbiddutan ti ari
    ken iti tronona.”
  kpg-kpg: Di ahina ga helekai, “Meenei nia mee huogodoo ala ma gaa hai kooe, gimaadou
    mo dogu madahaanau ala gaa dau gi di mee huaidu deenei. Goe mo do madahaanau hagalee
    dau gi di hai deenei.”
  uig-ARA: 'تەكوئالىق ئايال پادىشاھقا: ئى، غوجام پادىشاھ، بۇ ئىشتا گۇناھ بولسا، ھەممىسى
    مېنىڭ بىلەن ئاتامنىڭ جەمەتى ئۈستىدە بولسۇن، پادىشاھ ۋە ئۇنىڭ تەختى بىلەن مۇناسىۋەتسىز
    بولسۇن، ــ دېدى.'
  sus-sus: Na Tekowa ginɛ naxa a yaabi, «N ma fe rabaxi sare xa gbilen n tan nun n
    xabilɛ ma. Na kote naxa lu mangɛ nun a xa kibanyi xun ma.»
  pon-2006: Liho ahpw patohwan, “Maing, Wasa Lapalap, mehkoaros me komwi pahn ketin
    wia, ngehi oh ei peneinei me pahn pwukoahki; komwi oh omwi peneinei sohte pahn
    iang pidada ire wet.”
  ksd-ksd: 'Ma ra vavina maro Tekoa i ga biti tai ra king: Kaugu luluai, ra king,
    ta balbali ure ra kaina mangamangana na ki tagu ma diat ta kaugu vuna tarai; ra
    king ma kana kiki na king na langalanga.'
  tur-YTC: Tekoalı kadın krala, “Efendim, ey kral, haksızlık benim üzerime ve babamın
    evinin üzerine olsun; kral ve onun tahtı suçsuz olsun” dedi.
  grc-BRENT: Καὶ εἶπεν ἡ γυνὴ ἡ Θεκωΐτις πρὸς τὸν βασιλέα, ἐπʼ ἐμὲ, κύριέ μου βασιλεῦ,
    ἡ ἀνομία καὶ ἐπὶ τὸν οἶκον τοῦ πατρός μου, καὶ ὁ βασιλεὺς καὶ ὁ θρόνος αὐτοῦ ἀθῶος.
  ind-AYT: Perempuan Tekoa itu berkata kepada raja, “Ya Tuanku Raja, kesalahan itu
    ada padaku dan keluargaku. Sebab, raja dan takhtanya tidak bersalah.”
  nya-nya: Koma mkazi wochokera ku Tekowayo anati kwa mfumu, “Mbuye wanga mfumu, kulakwa
    kukhale pa ine ndi banja la abambo anga ndipo mfumu ndi mpando wanu waufumu mukhale
    osalakwa.”
  hrv-hrv: 'A žena iz Tekoe reče kralju: “Gospodaru kralju! Neka na me i na moj očinski
    dom padne krivica; kralj i njegovo prijestolje nedužni su u tome!”'
  mps-mps: Tiali goli, wego te tama po kingba wai, “King, te nago eno te sęgę dodolabo
    te tobage sunumi te mena tama gegibaso da, teda nago te sę yali page te enaba
    me, eno hani sibiba dali, asomainu yaibao. Tiali goli, nage dali te naga hani
    sibide me, te sę po meni yaibao,” wali.
  tpi-tpi: Tasol meri i tokim king olsem, “King, maski yu bihainim wanem kain rot
    bilong stretim dispela hevi bilong mi, bai asua bilong dispela samting yu mekim
    i ken kam long mi wantaim famili bilong mi. Tasol yu wantaim famili bilong yu
    bai i no gat asua.”
  dan-1931: 'Men kvinden fra Tekoa sagde til Kongen: “Lad Skylden* komme over mig
    og mit Fædrenehus, Herre Konge, men Kongen og hans Trone skal være skyldfri!”
    { [*dvs. den, der opstår, når Broderens Drab ikke hevnes.] }'
  vie-OVCB: 'Người đàn bà Thê-cô-a lại thưa: “Xin đội ơn vua; tôi và gia đình nhà
    cha tôi gánh chịu trách nhiệm, còn vua và ngôi vua vô tội.”'
  guj-2017: તકોઆની સ્ત્રીએ રાજાને જવાબ આપ્યો, “મારા માલિક રાજા, આ દોષ મારા પર તથા
    મારા પિતાના ઘર પર આવો. રાજા તથા તેનું રાજ્યાસન નિર્દોષ રહો.”
  pon-2006A: Liho ahpw patohwan, “Maing, Wasa Lapalap, mehkoaros me komwi pahn ketin
    wia, ngehi oh ei peneinei me pahn pwukoahki; komwi oh omwi peneinei sohte pahn
    iang pidada ire wet.”
  por-BRBSL: 'A mulher de Tecoa disse ao rei: “Meu senhor, ó rei, que a iniqüidade
    esteja sobre mim e sobre a casa de meu pai; e que o rei e seu trono sejam sem
    culpa”.'
  cth-cth: Tekoa kho e napui ni siangpahrang koevah, oe siangpahrang ka bawipa, hete
    yonnae phu teh, kai hoi apa imthung koe bawt naseh. Siangpahrang hoi a bawitungkhung
    ni yon phawt hanh naseh telah a ti.
  twi-twi: Ɔkae se, “Me wura, meda wo ase. Mmoa a wode ama me yi nti, sɛ obi kasa
    tia wo a, mɛfa ho sobo no.”
  hlt-hlt: Tedae Tekoa nu loh manghai taengah, “Ka boei manghai kathaesainah he kamah
    so neh a pa imkhui ah om saeh lamtah manghai neh a ngolkhoel ta ommongsitoe la
    om saeh,” a ti nah.
  tbz-SIM: 'Kòo nitipòkù dɔ̀: Okpɑ̀ɑ̀tì, kɛ̀ tìmɑtì tùɔ̀kɛní, dɛ kó tinɑ́ɑǹtì ĩ́nkɛ̀,
    mí nnɛ̀ n cĩ́ɛ̃̀tɛ̀ kɔbɛ ti bo ti tɔ, ti í yó ntú ɑ kpɛti yoo ɑ kpɑ̀ɑ̀tìyuu kpɛti.'
  msy-2020: Ezɨ Tekoan amizim kamaghɨn atrivim mɨgei, “Atrivim, nan gumazir ekiam,
    osɨmtɨzir kam na ko nan afeziamɨn adarazir izam. Eghtɨ nɨ ko nɨn dɨpenimɨn itir
    darazi osɨmtɨziba puvatɨgham.”
  dop-dop: 'Mpʋɣʋlɛ ɑlʋ cɔ-ɩ sɩ: Pɑɑ mpi pǝ lɑpɑ pǝ́ wɛɛ mɑ nɑ mɑ cɑɑ tǝyɑɣɑ tɑ tɔm
    pǝ tɑɑ wɛɛ nyɑ́ nɑ nyɑ́ tǝyɑɣɑ mǝ nyǝntʋ.'
  azb-azb: 'Teqoalı qadın padşaha dedi: «Ağam padşah, günahın qoy mənim və atamın
    nəsli üzərinə düşsün! Qoy padşahla taxtı günahsız qalsın!»'
  eng-DBY: And the woman of Tekoah said to the king, Upon me, my lord, O king, be
    the iniquity, and upon my father's house; and the king and his throne be guiltless.
  hin-2017: तब तकोआ की उस स्त्री ने राजा से कहा, “हे मेरे प्रभु, हे राजा, दोष मुझी
    को और मेरे पिता के घराने ही को लगे; और राजा अपनी गद्दी समेत निर्दोष ठहरे।”
  wol-KYG: 'Jigéen ja ne ko: «Buur sang bi, àq ju ci am, yal na ma topp, maak sama
    waa kër baay, te nga bañ cee gàddu dara, yaak sa waa kër.»'
  eng-YLT: And the woman of Tekoah saith unto the king, 'On me, my lord, O king, [is]
    the iniquity, and on the house of my father; and the king and his throne [are]
    innocent.'
  eng-WYC-2017: And the woman of Tekoah said to the king, My lord the king, this wicked-ness
    be on me, and on the house of my father; forsooth the king and his throne be innocent
    or guiltless.
  eng-WMBB: The woman of Tekoa said to the king, “My lord, O king, may the iniquity
    be on me, and on my father’s house; and may the king and his throne be guiltless.”
  urd-GVH: लेकिन औरत ने गुज़ारिश की, “ऐ बादशाह, डर है कि लोग फिर भी मुझे मुजरिम ठहराएँगे
    अगर मेरे बेटे को सज़ाए-मौत न दी जाए। आप पर तो वह इलज़ाम नहीं लगाएँगे।”
  rug-rug: “Qua baṉara, sapu gua ele tozia goi, mamu tavetia. Arau meke sa qua tatamana
    si kaqu vagia sa tinazutu; sina via si agoi meke sa mua puku tatamana baṉara.”
  gaz-gaz: Dubartiin Teqooʼaa sun garuu, “Yaa gooftaa ko, yaa mooticha, yakki sun
    anaa fi maatii abbaa koo irra haa buʼu; mootichii fi teessoon isaa yakka irraa
    haa qulqullaaʼan” jette.
  fra-LSG: 'La femme de Tekoa dit au roi: C’est sur moi, ô roi mon seigneur, et sur
    la maison de mon père, que le châtiment va tomber; le roi et son trône n’auront
    pas à en souffrir.'
  yal-yal: Ɲaxanla naxan kelixi Tekowa taani na yi a fala mangan xa, a naxa, “Mangana,
    n kanna, n tan nan kalan tixi e nun n babaa denbayana. Na yulubin nama lu mangan
    nun a mangayaan fari.”
  haw-1868: 'Olelo aku la ka wahine o Tekoa i ke alii, E kuu haku, e ke alii, maluna
    iho o''u ka hala, a maluna hoi o ka ohana a ko''u makua: a e hala ole ke alii
    a me kona nohoalil'
  arb-NAV: 'فَأَجَابَتِ الْمَرْأَةُ: «لِيَقَعِ اللَّوْمُ عَلَيَّ وَعَلَى بَيْتِ أَبِي،
    أَمَّا الْمَلِكُ وَعَرْشُهُ فَهُمَا بَرِيئَانِ مِنْ كُلِّ شَائِبَةٍ».'
  ewe-ewe: Tekoa nyɔnu la gblɔ nɛ be, “Oo, nye aƒetɔ, meda akpe na wò; ne woaxa wò
    be nèkpe ɖe ŋunye alea la, maxɔ nya la ɖe ɖokuinye dzi.”
  eng-LEE: 'Then said the woman of Tekoa unto the king, On me, my Lord, O king, be
    the iniquity, and on my father''s house: and may the king and his throne be guiltless.'
  asm-FB: পাছে সেই তকোৱাৰ মহিলাই ৰজাক ক’লে, “হে মোৰ প্ৰভু, মহাৰাজ, মোৰ আৰু মোৰ পিতৃ-বংশৰ
    ওপৰতেই এই দোষ পৰক৷ মহাৰাজ আৰু নিজ সিংহাসন হ’লে নিৰ্দ্দোষী হওঁক।”
  sus-A: نَ تٍكٌوَ فِنّ نَشَ عَ يَابِ، «ﭑ مَ قٍ رَبَشِ سَرٍ شَ فبِلٍن ﭑ تَن نُن ﭑ
    شَبِلّ مَ. نَ كٌتٍ نَشَ لُ مَنفّ نُن عَ شَ كِبَنيِ شُن مَ.»
  fra-SBL: 'La femme de Tekoa dit au roi : « Mon seigneur, ô roi, que l''iniquité
    retombe sur moi et sur la maison de mon père, et que le roi et son trône soient
    sans reproche. »'
  hbo-hbo: וַתֹּ֜אמֶר הָאִשָּׁ֤ה הַתְּקֹועִית֙ אֶל־הַמֶּ֔לֶךְ עָלַ֞י אֲדֹנִ֥י הַמֶּ֛לֶךְ
    הֶעָוֹ֖ן וְעַל־בֵּ֣ית אָבִ֑י וְהַמֶּ֥לֶךְ וְכִסְאֹ֖ו נָקִֽי׃ ס
  kik-kik: No mũndũ-wa-nja ũcio wa Tekoa akĩmwĩra atĩrĩ, “Mũthamaki mwathi wakwa,
    reke ũũru ũcio ũnjookerere hamwe na nyũmba ya baba, na ũreke wee mũthamaki na
    gĩtĩ gĩaku gĩa ũthamaki wage gũcookererwo nĩ ũũru o na ũrĩkũ.”
  fra-NCL: 'La femme de Thécua dit au roi : « Que ce soit sur moi, ô roi mon Seigneur,
    et sur la maison de mon père que la faute retombe ; que le roi et son trône n’aient
    pas à en souffrir ! »'
  cek-AK: Tekoa vangpui ih nongpata mah siangpahrang khaeah, Ka angraeng siangpahrang,
    Ahmin sethaih loe kaimah hoi kampa imthung takoh nuiah om nasoe, siangpahrang
    hoi siangpahrang ih angraeng tangkhang nuiah zaehaih om hmah nasoe, tiah a naa.
  cuk-cuk: 'Ome-Tecoa-neggweburgined reyga sogdebalid: —Dummad, be anga igar-imaksulile,
    akarsuli. Ar boni noalile, angi siid, degi, an-gwenadgangi siid. Rey, begindina,
    degi, be-negsemaidgindina we-boni sigosulid.'
  uig-CYR: 'Тәкоалиқ аял падишаға: И, ғоҗам падиша, бу ишта гуна болса, һәммиси мениң
    билән атамниң җәмәти үстидә болсун, падиша вә униң тәхти билән мунасивәтсиз болсун,
    — деди.'
  tel-2017: అప్పుడు ఆ తెకోవ స్త్రీ “నా యజమానివైన రాజా, ఈ విషయంలో రాజుకు, రాజు సింహాసనానికి
    ఎలాంటి దోషం తగలకూడదు, అది నామీదా, నా కుటుంబం మీదా ఉండుగాక” అని రాజుతో అన్నది.
    అప్పుడు
  hat-BSA: 'Fanm Tekoa a te di wa a: “O mèt mwen, wa a, inikite a sou mwen avèk lakay
    papa m; men kite wa a avèk twòn li an pa koupab.”'
  kos-kos: Na mutan sac fahk, “Leum luk, kutena ma kom ac oru, nga ac sou luk ac fah
    eis mwata. Ac fah wangin ma sufal lom ac sou fulat lom kac.”
  hbo-WLC: וַתֹּ֜אמֶר הָאִשָּׁ֤ה הַתְּקוֹעִית֙ אֶל־הַמֶּ֔לֶךְ עָלַ֞י אֲדֹנִ֥י הַמֶּ֛לֶךְ
    הֶעָוֺ֖ן וְעַל־בֵּ֣ית אָבִ֑י וְהַמֶּ֥לֶךְ וְכִסְא֖וֹ נָקִֽי׃ ס
  ibo-ibo: Ma nwanyị ahụ si Tekoa sịrị ya, “Ka onyenwe m, bụ eze, gbaghara mụ na ezinaụlọ
    m, ka ikpe ọmụma ọbụla ghara ịdịrị eze na ocheeze ya.”
  ory-ory: ତହୁଁ ତକୋୟର ସେହି ସ୍ତ୍ରୀ ରାଜାଙ୍କୁ କହିଲା, “ହେ ମୋହର ପ୍ରଭୋ, ମହାରାଜ, ଏ ଅପରାଧଟି
    ମୋʼ ଉପରେ ଓ ମୋʼ ପିତୃଗୃହ ଉପରେ ଥାଉ; ମାତ୍ର ମହାରାଜ ଓ ତାଙ୍କ ସିଂହାସନ ଦୋଷରହିତ ହେଉନ୍ତୁ।”
  chk-chk: Nge ewe fin Tekoa a üreni ewe king, “Ai samol me ai king, ewe tipis epwe
    nom woi pwal won ai famili, nge en me om famili ousap tipis.”
  ssd-ssd: 'pino ta ndek nu sana: O gabat suŋgo, ne ye tuku piti te te-tiwam bafuwa
    le nane gubraniŋguwa ndeta ne tuku mbar kuga. Piti ta ye yiŋe ndare ndoŋ sine
    kurawamŋgig ŋgina le'
  rop-rop: Wal det gel bin tok, “Bos, if enibodi pudum bleim langa yu blanga det ting
    weya yu garra dum blanga mi, wal yu en yu femili olabat kaan abum det bleim. Det
    bleim garra kaman langa mi en main femili olabat.”
  ukr-1871: 'Молодиця ж із Текої каже цареві: На менї, мій царю й пане, лежати ме
    вина й на моїй родинї, царь же й престол його буде неповинний.'
  deu-1951: 'Da sprach das Weib von Tekoa zum König: Auf mir sei die Schuld und auf
    meines Vaters Haus; der König aber und sein Thron seien unschuldig!'
  eng-JPS: 'And the woman of Tekoa said unto the king: ''My lord, O king, the iniquity
    be on me, and on my father''s house; and the king and his throne be guiltless.'''
  srp-1865: 'A žena Tekujanka reèe caru: care gospodaru! neka na me i na dom oca mojega
    padne krivica, a car i njegov prijesto neka je prav.'
  lug-lug: Naye omukazi ow’e Tekowa n’agamba kabaka nti, “Mukama wange kabaka, omusango
    ka gubeere ku nze, n’ennyumba ya kitange; kabaka n’obwakabaka bwe buleme kubeerako
    musango.”
  heb-heb: ותאמר האשה התקועית אל המלך עלי אדני המלך העון ועל בית אבי והמלך וכסאו נקי׃
  ben-IRV: পরে ঐ তকোয়ীয়া মহিলা রাজাকে বলল, “হে আমার প্রভু৷ হে মহারাজ৷ আমারই প্রতি
    ও আমার বাবার বংশের প্রতি এই অপরাধ পড়ুক; মহারাজ ও তাঁর সিংহাসন নির্দোষ হন৷”
  pan-pan: ਤਦ ਉਸ ਤਕੋਆਹ ਦੀ ਇਸਤਰੀ ਨੇ ਰਾਜਾ ਨੂੰ ਆਖਿਆ, ਹੇ ਮੇਰੇ ਮਹਾਰਾਜ ਰਾਜਾ, ਸਾਰਾ ਦੋਸ਼ ਮੇਰੇ
    ਉੱਤੇ ਅਤੇ ਮੇਰੇ ਪਿਤਾ ਦੇ ਘਰਾਣੇ ਉੱਤੇ ਹੋਵੇ ਅਤੇ ਰਾਜਾ ਅਤੇ ਉਸ ਦਾ ਸਿੰਘਾਸਣ ਨਿਰਦੋਸ਼ ਹੋਵੇ।
  tkr-tkr: 'Teqoayeençene xhunaşşee paççahık''le eyhen: – Yizda xərna paççah, hasre
    mançina bınah zalqayiy yizde xizanılqa vuxhecen! Paççahılqayiy cune taxtılqa bınah
    gyumooxhacen!'
  mya-JVB: တေကော မြို့သူမိန်းမ ကလည်း ၊ အိုအရှင်မင်းကြီး ၊ ကျွန်တော်မ နှင့် ကျွန်တော်မ
    အဆွေအမျိုး ၌ အပြစ် ရောက်ပါစေ။ ရှင်ဘုရင် နှင့် ရာဇ ပလ္လင်တော်သည် အပြစ် လွတ်ပါစေဟုလျှောက်
    လျှင်၊
  tbg-tbg: Minti tuvaro nahenti viva tiharo, ˻Mpo, koqemave.˼ Hauri are vi uvara avuqavuqama
    timitairaro vovano vira kaara ariqaavata ai ankuqaavata uva vataantorave. Vo uvavano
    qovaraiqirera, vi uvava tiqaavata ti qora ankuqaavata variarire, tiro.
  hmo-hmo: Tekoa hahine ese king ma ia hamaoroa, ia gwau, “Egu lohia bona egu king,
    lau bona lauegu tamana ena bese, aiemai latanai inai kerere ia noho. Egu king
    e, oi bona oiemu bese be mai emui kerere ta lasi.”
  urd-urd: तक़ू'अ की उस 'औरत ने बादशाह से कहा, “ऐ मेरे मालिक! ऐ बादशाह! सारा गुनाह
    मुझ पर और मेरे बाप के घराने पर हुआ और बादशाह और उसका तख़्त बे गुनाह रहे।”
  rus-SYN: 'Но женщина Фекоитянка сказала царю: на мне, господин мой царь, да будет
    вина и на доме отца моего, царь же и престол его неповинен.'
  bqc-SIM: 'Ɔ̃ Tekoa nↄɛpi mɛ̀: Ma dii kí, tàaepi wi ma musu ń ma de bɛdeↄ, mpi
    níↄ ku tàaesai ń n kíakɛo.'
  tcz-CHONGTHU: Chuin Tekoa khoa hung kon numeinu chun lengpa koma chun hitin asei
    kit’e, kakipah e, kapu lengpa chule “Kapu lengpa chu keima eikithopi jeh a nahin
    seiset khah uleh themmona chu keima le ka inkote chunga chujo hen, lengpa le alaltou
    na vang themmona beiyin umjo hen,’ tin aseiye.
  mar-mar: तेव्हा ती तकोवा येथील स्त्री राजाला म्हणाली, माझे स्वामी या सगळ्याला मी
    जबाबदार आहे. मी दोषी आहे. तुम्ही आणि तुमचे आसन निर्दोष आहेत.
  qub-qub: 'Chaura warmiga niran: «Tayta ray, grasyas cuyapämashayquipita. Ray caycar
    yanapämashayquipita pipis jamurpäshuptiquega nogami y taytäpa castancunami juchayoj
    cashaj.»'
  bqp-bqp: 'Akũ Tɛkoa nↄgbɛ̃ pìi pì: Ma dikiri kína, taari pì wí ma musu kũ ma de
    bedenↄ, mↄkↄ̃n ǹgↄ̃ kun taari sari kũ n kíkɛo.'
  hat-hat: 'Fanm lavil Tekoa a di wa a konsa: -Monwa, nenpòt kisa w''a deside fè,
    si pou gen repwòch, y''a repwoche mwen menm ansanm ak fanmi pa m''. Men, ou menm
    ak gouvènman ou, nou pa reskonsab anyen.'
  eng-BSB: But the woman of Tekoa said to the king, “My lord the king, may any blame
    be on me and on my father’s house, and may the king and his throne be guiltless.”
  tod-tod: 'Tekoa anzanui ɠɛni ma: «Màliɠii masagi, niima vaaɠaazagi yɛ ga giye,
    gá nà-pɛlɛyeɠei, masagi ɠɛ ga sɔbalala nu, ta mavofodaiti, niima vai zu.»'
  eng-WEBPB: The woman of Tekoa said to the king, “My lord, O king, may the iniquity
    be on me, and on my father’s house; and may the king and his throne be guiltless.”
  kbq-kbq: Hianagi Tekoati amo'a kini nera asamino, Kini ne' ranimoka, atregeno ana
    knazamo'a nagrite'ene nenfa nagate'ene meno. Hagi kagrane naga ka'anena knazana
    e'origahaze.
  nhe-BL: 'Huan nopa sihuatl quiilhui Tlanahuatijquetl David: ―Ma huetzi nopa tlajtlacoli
    ipan na huan ipan notata. Huan ta titlanahuatijquetl ax tijhuicas tlajtlacoli
    ipan ni tlamantli, niyon motlanahuatil.'
  bus-bus: 'Ben Tɛkoa nↄgbɛ̃ pì bè: Ma dii kí, taari pì wí ma musu kↄ̃n ma de bɛdeenↄ,
    mpi ǹgↄ̃ kuu taari sai kↄ̃n n kíkɛɛo.'
  gub-BL: — Hezar, i'i kuzà. — Ihe ihe, heànàm a'e wà no, uruiko putar wyzài neremiapo
    ràm iapo har zàwe nehe. Ne nehe, neànàm wà nehe no, napeiko kwaw a'e ma'e iapo
    harete romo. Tuwe zepyk àwàm u'ar urerehe nehe, i'i izupe.
  eng-DRA: 'And the woman of Thecua said to the king: Upon me, my lord, be the iniquity,
    and upon the house of my father: but may the king and his throne be guiltless.'
