verse: 2SA.014.025
translations:
  mal-C: ഇസ്രായേലിലെങ്ങും സൗന്ദര്യംകൊണ്ട് അബ്ശാലോം കുമാരനോളം കീർത്തിയുള്ള ഒരാളും ഉണ്ടായിരുന്നില്ല.
    ആപാദചൂഡം യാതൊരുവിധ ന്യൂനതകളുമില്ലാത്ത വ്യക്തിയായിരുന്നു അദ്ദേഹം.
  deu-TKW: 'So schön, wie Absalom, war kein Mann in ganz Israel, daß man ihn gleich
    hoch hätte preisen können: von der Fußsohle bis zum Scheitel war kein Makel an
    ihm.'
  lin-lin: Kati na Isalaele mobimba, ezalaki na moto moko te oyo azalaki kitoko koleka
    Abisalomi mpe oyo bazalaki kokumisa lokola ye. Azalaki ata na mbeba moko te, banda
    na moto kino na misapi ya makolo.
  eng-LSV: And there was no man [so] beautiful in all Israel like Absalom, to praise
    greatly; from the sole of his foot even to his crown there was no blemish in him;
  eng-GNV: 'Nowe in all Israel there was none to be so much praysed for beautie as
    Absalom: from the sole of his foote euen to the toppe of his head there was no
    blemish in him.'
  eng-WEBSTER: 'But in all Israel there was none to be so much praised as Absalom
    for his beauty: from the sole of his foot even to the crown of his head there
    was no blemish in him.'
  nhw-BL: Huan Absalón eliyaya nelía yejyectzi huan ipan nochi tlali Israel amo mopantiyaya
    seyoc quen ya. Nochi itlacayo tlen iicxihua hasta itzoncal ipan itzonteco, amo
    tleno catli amo cuali quipixqui; senquistoc cuali nochi itlacayo. Huan nochi israelitame
    quihueyichihuayayaj.
  swh-ONEN: Katika Israeli yote hakuna mtu yeyote aliyesifiwa kwa uzuri wa sura kama
    Absalomu. Kuanzia utosi wa kichwa chake hadi wayo wa mguu wake hapakuwa na kasoro.
  bba-bba: Abusɑlɔmu wi, durɔ burɔn tiiwɑ. Goo sɑri Isirelibɑ sɔɔ wi u yĩsiru yɑrɑ
    burɑm mɛn sɑɑbu. Sɑɑ win nɑɑ tɑrɑrun di sere kɑ win wirɔ, ɡɑm sɑri mi kɑɑ kpɑkɑ
    wɑ.
  eng-KJVCPB: 'But in all Israel there was none to be so much praised as Absalom for
    his beauty: from the sole of his foot even to the crown of his head there was
    no blemish in him.'
  mpx-mpx: Isileli gegewel gamwaliyaa, Absalom ana tobal i bwata te iya ana awa i
    waisi hot. He nige potpot etega i gagan tuwanaa, i telipunaa kokowanaa i lau i
    na aenaa.
  luo-luo: Ei Israel duto ne onge ngʼama ipako ni jaber ka Abisalom. Koa e wiye nyaka
    e pat tiende ne oonge gi mbala moro amora kuome.
  meu-meu: Israel idoinai raho-namo tauna ta asie imodaiava, Absalom heḡereḡerena;
    aena henuna amo ela bona kwarana tubuana ia na asi bebeka-bebekana.
  npi-ULB: सारा इस्राएलमा नै आफ्नो सुन्दरताको निम्ति प्रशंसा गरिएको व्यक्‍ति अब्शालोमभन्दा
    अरू थिएन । तिनको शिरदेखि पाउसम्म नै तिनमा कुनै खोट थिएन ।
  yor-yor: 'Kó sì sí arẹwà kan ní gbogbo Israẹli tí à bá yìn bí Absalomu: láti àtẹ́lẹsẹ̀
    rẹ̀ títí dé àtàrí rẹ̀ kò sí àbùkù kan lára rẹ̀.'
  ind-ind: Di seluruh Israel, Absalom dipuji karena ketampanannya. Dari ujung rambut
    sampai ujung kaki, dia tidak bercela.
  pes-OPCB: ابشالوم مردی خوش‌قیافه بود و از این لحاظ در اسرائیل هیچ‌کس به پای او نمی‌رسید.
    از موی سر تا نوک پا در او عیبی نبود.
  tgl-ULB: Ngayon, walang sinuman sa buong Israel ang pinuri para sa kaniyang kakisigan
    na higit pa kay Absalom. Walang kapintasan sa kaniya mula sa talampakan ng kaniyang
    paa hanggang sa tuktok ng kaniyang ulo.
  cbu-NT: Absalonshat wanuts kizpur wanasirimuna. Wamari ichingaroom kasiru taarangiya.
    Ashim tputs wanasiririni Israelchich ndunarimuna.
  hui-hui: Abasalomo ibu huliya igiri baya dege lalu do mbaraleni ibuha dere motudubi
    mbira nawi hene. Isaraele dindiha huliya igiri baya ibu ale mende naheyagola Isaraele
    wali agali tigua Abasalomo hondole turu timbuni haga hene.
  mya-mya: ဣ​သ​ရေ​လ​ပြည်​တွင်​ရုပ်​ရည်​ချော​မော​မှု ကြောင့်​အ​ဗ​ရှ​လုံ​ကဲ့​သို့ ထင်​ပေါ်​ကျော်​ကြား
    သူ​တစ်​ဦး​တစ်​ယောက်​မျှ​မ​ရှိ။ သူ​သည်​ဦး ခေါင်း​မှ​ခြေ​ဖျား​တိုင်​ခြောက်​ပြစ်​ကင်း​သူ
    ဖြစ်​၏။-
  bod-N: ཡེས་ར་ཨེལ་ཡུལ་ཐམས་ཅད་དུ་ཨབ་ཤཱ་ལོམ་དང་འདྲ་བའི་སྐྱེས་ཡག་བསྔགས་བརྗོད་བྱ་རུང་བ་གཅིག་ཀྱང་མེད་དེ།
    དེའི་རྐང་མཐིལ་ནས་སྤྱི་བོའི་བར་དུ་སྐྱོན་གང་ཡང་མེད་པ་ཡིན།
  sna-sna: MuIsraeri mose makanga musina murume airumbidzwa navanhu nokuda kworunako
    rwake saAbhusaromu. Kubva kumusoro wake kusvikira kutsoka dzake pakanga pasina
    panonzi apa pakaipa.
  spa-BLM: En todo Israel no había nadie que fuera tan alabado como Absalón por su
    belleza. Desde la planta de su pie hasta la coronilla de su cabeza no había en
    él ningún defecto.
  cac-cac: A d'a scal masanil eb' israel, malaj junoc vinac vach' yilji icha yilji
    vin̈aj Absalón chi'. Te b'inajnac vin̈ yuj svach'il yilji chi', malaj jab'oc palta
    d'a snivanil vin̈.
  swh-ULB: Hakukuwa na mtu katika Israeli aliyesifiwa kwa uzuri kama Absalomu. Kutoka
    katika wayo wa mguu wake hadi katika utosi wake hakuwa na waa lolote.
  bel-bel: 'Ня было ва ўсім Ізраілі мужчыны такога прыгожага, як Авэсалом, і такога
    пахвальнага, як ён: ад падэшвы ног да верху галавы яго ня было ў ім пахібы.'
  deu-ELBBK: Und in ganz Israel war kein Mann wegen seiner Schönheit so sehr zu preisen
    wie Absalom; von seiner Fußsohle bis zu seinem Scheitel war kein Fehl an ihm.
  mbb-OT: Wazà ebpekeiring te ketaid ni Absalom te tivuuk he Israel, umbe utew sikandin
    egkevantug te langun. Wazà igkesawey kandin puun te ulu pehendiyà te parapara.
  mal-2015: എന്നാൽ എല്ലായിസ്രായേലിലും സൗന്ദര്യംകൊണ്ടു അബ്ശാലോമിനോളം ശ്ലാഘ്യനായ ഒരുത്തനും
    ഉണ്ടായിരുന്നില്ല; അടിതൊട്ടു മുടിവരെ അവന്നു ഒരു ഊനവും ഇല്ലായിരുന്നു.
  rmc-rmc: Andre calo Izrael le Absolon lašarenas, bo na sas ňiko ajso šukar sar ov.
    Le šerestar dži o pindre pre leste na sas chiba.
  pes-OPV: و در تمامی اسرائیل کسی نیکو منظر وبسیار ممدوح مثل ابشالوم نبود که از کف
    پا تا فرق سرش در او عیبی نبود.
  ron-1924: Ну ера ом ын тот Исраелул аша де вестит ка Абсалом ын привинца фрумусеций
    луй; дин талпа пичорулуй пынэ ын крештетул капулуй н-авя ничун кусур.
  ben-OBCV: সমস্ত ইস্রায়েলের মধ্যে আর কেউ অবশালোমের মতো তার অপরূপ সুন্দর রূপের জন্য
    প্রশংসা পাওয়ার যোগ্য হয়নি। তার মাথার তালু থেকে পায়ের পাতা পর্যন্ত কোথাও একটুও
    খুঁত ছিল না।
  som-som: Haddaba reer binu Israa'iil oo dhan laguma arag nin Absaaloom la mid ah
    oo quruxdiisa aad loogu ammaano, waayo, cagtiisa cad ilaa dhaladiisa innaba iin
    laguma arag.
  lat-VUC: 'Porro sicut Absalom, vir non erat pulcher in omni Israël, et decorus nimis:
    a vestigio pedis usque ad verticem non erat in eo ulla macula.'
  eng-ASVBT: 'Now in all Israel there was none to be so much praised as Absalom for
    his beauty: from the sole of his foot even to the crown of his head there was
    no blemish in him.'
  ita-1885: Ora in tutto Israele non vi era uomo alcuno che fosse pari ad Absalom
    in eccellente bellezza; non vi era in lui alcun difetto, dalla pianta del piè
    fino alla sommità del capo.
  eng-LXXUP: 'And there was not a man in Israel so very comely as Absalom: from the
    sole of his foot even to the crown of his head there was no blemish in him.'
  eng-ULB: Now in all Israel there was no one praised for his handsomeness more than
    Absalom. From the sole of his foot to the top of his head there was no blemish
    in him.
  spa-VBL: Absalón era admirado como el hombre más apuesto de todo Israel. No tenía
    ni un solo defecto de la cabeza a los pies.
  fra-_FOB: Or il n'y avait pas d'homme aussi beau qu'Absalom dans tout Israël, et
    sa beauté était fort célèbre; depuis la plante des pieds jusqu'au sommet de la
    tête, il était sans défaut.
  mal-mal: എന്നാൽ എല്ലായിസ്രായേലിലും സൗന്ദര്യംകൊണ്ട് അബ്ശാലോമിനോളം പ്രകീർത്തിക്കപ്പെട്ട
    ഒരുവനും ഉണ്ടായിരുന്നില്ല; അടിതൊട്ട് മുടിവരെ അവന് ഒരു ന്യൂനതയും ഇല്ലായിരുന്നു.
  urd-GVR: Pūre Isrāīl meṅ Abīsalūm jaisā ḳhūbsūrat ādmī nahīṅ thā. Sab us kī ḳhās
    tārīf karte the, kyoṅki sar se le kar pāṅwoṅ tak us meṅ koī nuqs nazar nahīṅ ātā
    thā.
  suz-BL: इस्राएल नेल्‍लेमी अब्‍सालोम खोदेंशो दारशो सुइ मबाक्‍मा बाक्‍त। आ पिया रे
    खोइल सम्‍म मेको के मारेइ मरिम्‍शो मदुम्‍शो मबाक्‍माक्‍त।
  ita-1927: Or in tutto Israele non v’era uomo che fosse celebrato per la sua bellezza
    al pari di Absalom; dalle piante de’ piedi alla cima del capo non v’era in lui
    difetto alcuno.
  ckb-ckb: لە هەموو ئیسرائیلدا لە قۆزی کەس نەبوو وەک ئەبشالۆم بە شانوباڵیدا هەڵبدرێت،
    لە بنی پێیەوە هەتا تەپڵی سەری بێ کەموکوڕی بوو.
  eng-BBE: 'Now in all Israel there was no one so greatly to be praised for his beautiful
    form as Absalom: from his feet to the crown of his head he was completely beautiful.'
  kan-OKCV: ಸಮಸ್ತ ಇಸ್ರಾಯೇಲಿನಲ್ಲಿ ಬಹಳ ಹೊಗಳಿಕೆಗೆ ಪಾತ್ರನಾದ ಅಬ್ಷಾಲೋಮನಂಥ ಸೌಂದರ್ಯವುಳ್ಳವನು
    ಒಬ್ಬನೂ ಇರಲಿಲ್ಲ. ಅವನ ಅಂಗಾಲು ಮೊದಲ್ಗೊಂಡು ನಡುನೆತ್ತಿಯವರೆಗೂ ಅವನಲ್ಲಿ ಒಂದು ಕಳಂಕವಾದರೂ ಇಲ್ಲದೆ
    ಇತ್ತು.
  tam-2017: இஸ்ரவேலர்கள் அனைவருக்குள்ளும் அப்சலோமைப்போல் அழகுள்ளவனும் புகழப்பட்டவனும்
    இல்லை; உள்ளங்கால் தொடங்கி உச்சந்தலைவரை அவனில் ஒரு குறையும் இல்லாமல் இருந்தது.
  spa-RV-1909: 'Y no había en todo Israel hombre tan hermoso como Absalom, de alabar
    en gran manera: desde la planta de su pie hasta la mollera no había en él defecto.'
  ron-BTF: Dar în tot Israelul nu era nimeni atât de lăudat ca Absalom pentru frumusețea
    lui; din talpa piciorului său chiar până în creștetul capului său nu era niciun
    cusur în el.
  eng-WEBP: Now in all Israel there was no one to be so much praised as Absalom for
    his beauty. From the sole of his foot even to the crown of his head there was
    no defect in him.
  eng-FBV: Absalom was admired as the most handsome man in the whole of Israel. He
    didn't have a single blemish from head to toe.
  nld-1939: Nu was er in heel Israël niemand, die zozeer om zijn schoonheid geprezen
    werd als Absalom; van top tot teen viel er niets op hem aan te merken.
  nch-BL: Huan Absalón eliyaya nelía yejyectzi huan ipan nochi tali Israel amo oncayaya
    seyoc quej ya. Nochi itacayo ten iicxi hasta itzoncal ipan itzonteco, amo teno
    cati amo cuali quipixqui; senquisa cuali nochi itacayo. Huan nochi israelitame
    quihueyichihuayayaj.
  vie-1934: Vả, trong cả Y-sơ-ra-ên chẳng có một người nào được khen chuộng về nhan
    sắc mình như Aùp-sa-lôm; nơi mình người, từ bàn chân cho đến chót đầu, chẳng có
    tì vít gì hết.
  hin-CV: सारे इस्राएल में सुंदरता में ऐसा कोई भी न था जो अबशालोम के समान प्रशंसनीय
    हो. सिर से लेकर पैरों तक उसमें कहीं भी कोई दोष न था.
  spa-BES: 'Ahora en todo Israel no había nadie tan alabado por su hermosa forma como
    Absalón: desde sus pies hasta la corona de su cabeza, era completamente hermoso.'
  tdx-tdx: Ie amy zao, tsy ia e Israele ao ty nahazo engeñe ami’ty faràm-binta’e naho
    tsy i Absalome, ie tsy nanan-kandra boak’ an-delam-pandia’e pak’ an-dengon’ añambone’e.
  tha-KJV: ในบรรดาอิสราเอลหามี​ผู้​ใดรูปงามน่าชมอย่างอับซาโลมไม่ ในตั​วท​่านตั้งแต่ฝ่าเท้าจนถึงกระหม่อมไม่​มีตำหนิ​เลย
  por-BR-2018: E não havia em todo Israel homem tão elogiado por sua beleza como Absalão;
    desde a planta de seu pé até ao topo da cabeça não havia nele defeito.
  deu-ELO: Und in ganz Israel war kein Mann wegen seiner Schönheit so sehr zu preisen
    wie Absalom; von seiner Fußsohle bis zu seinem Scheitel war kein Fehl an ihm.
  eng-WYC-2018: Soothly no man in all Israel was so fair as Absalom, and full comely;
    from the step of the foot unto the top, there was no wem in him (or there was
    no flaw, or blemish, on him);
  epo-epo: 'En la tuta Izrael estis neniu homo tiel famege bela, kiel Abŝalom: de
    la plando de lia piedo ĝis lia verto estis en li nenia mallaŭdindaĵo.'
  uig-PIN: Əmdi pütkül Israil tǝwǝsidǝ Abxalomdǝk qirayliⱪ dǝp mahtalƣan adǝm yoⱪ
    idi. Tapinidin tartip qoⱪⱪusiƣiqǝ uningda ⱨeq ǝyib yoⱪ idi.
  beo-beo: A:basalome ea da:i da noga:iwane ba:su. Isala:ili soge ganodini, dunu eno
    e agoai hame ba:i. Ea dialuma gadonini sa:ili, emoa guduli da bobonomai fawane
    ba:su.
  tpi-OTNT: Apsalom i naispela man tru, na bodi bilong en i no gat wanpela mak bilong
    sua samting i stap long en. I no gat wanpela man long Israel i luk nais olsem
    Apsalom, olsem na ol Israel i save amamas moa yet long lukim em.
  hau-SA: A cikin dukan Isra’ila babu wanda ake yabon kyansa kamar Absalom. Tun daga
    kansa har zuwa tafin ƙafansa babu tabo a jikinsa.
  uig-LAT: Emdi pütkül Israil teweside Abshalomdek chirayliq dep maxtalghan adem yoq
    idi. Tapinidin tartip choqqusighiche uningda héch eyib yoq idi.
  nde-nde: Kulolonke elako-Israyeli kakho umuntu owayebatshazwa kakhulu ngobuhle bakhe
    njengo-Abhisalomu. Kusukela ekhanda lakhe kusiya ephangweni lonyawo lwakhe kwakungekho
    sici kuye.
  ton-ton: '¶ Ka naʻe ʻikai ha tokotaha ʻi ʻIsileli kotoa pē naʻe ongoongolelei ʻene
    toulekeleka ke hangē ko ʻApisalomi: mei hono ʻaofi vaʻe ʻo aʻu ki he tumuʻaki
    ʻo hono ʻulu naʻe ʻikai siʻi ha mele ʻiate ia.'
  ces-1613: Nebylo pak žádného muže tak krásného jako Absolon ve všem Izraeli, aby
    takovou chválu měl. Od paty nohy jeho až do vrchu hlavy jeho nebylo na něm poškvrny.
  eng-WMB: Now in all Israel there was no one to be so much praised as Absalom for
    his beauty. From the sole of his foot even to the crown of his head there was
    no defect in him.
  tam-TCV: இஸ்ரயேல் முழுவதிலும் அப்சலோமைப்போல் அழகான தோற்றமுடையவனென புகழப்படத்தக்க
    ஒருவனும் இருக்கவில்லை. அவனுடைய உச்சி முதல் உள்ளங்கால் வரை ஒரு குறையும் இருக்கவில்லை.
  ceb-ULB: Karon sa tibuok nga Israel wala gayoy lain nga gidayeg nga sama sa kaguwapo
    ni Absalom. Gikan sa iyang lapalapa hangtod sa iyang alimpulo walay gayod siyay
    tatsa.
  pol-UBG: 'A w całym Izraelu nie było mężczyzny tak osławionego z powodu urody jak
    Absalom: od stóp jego nóg aż po czubek głowy nie było na nim skazy.'
  agr-agr: Tuja Absalógjai ashí tikich Israel aents aidau ijumja diismash, niijai
    betek shigmauchik makichkish atsujakui. Absalógkak niina nawen nagkamas buukenish
    shiig shigmauch aajakui.
  kyc-kyc: Epesalome baa akali ama keyange Isaraele wambu dupwame baa kando lakanda
    minya minya pingi. Banya yongo peparae kombe palyuope pii nange.
  urd-GVU: پورے اسرائیل میں ابی سلوم جیسا خوب صورت آدمی نہیں تھا۔ سب اُس کی خاص تعریف
    کرتے تھے، کیونکہ سر سے لے کر پاؤں تک اُس میں کوئی نقص نظر نہیں آتا تھا۔
  deu-1912: Es war aber in ganz Israel kein Mann so schön wie Absalom, und er hatte
    dieses Lob vor allen; von seiner Fußsohle an bis auf seinen Scheitel war nicht
    ein Fehl an ihm.
  kan-2017: ಸೌಂದರ್ಯದಲ್ಲಿ ಅಬ್ಷಾಲೋಮನಂತೆ ಹೆಸರುಗೊಂಡ ಪುರುಷನು ಇಸ್ರಾಯೇಲರಲ್ಲಿ ಒಬ್ಬನೂ ಇರಲಿಲ್ಲ.
    ಅವನಲ್ಲಿ ಅಂಗಾಲಿನಿಂದ ನಡುನೆತ್ತಿಯ ವರೆಗೂ ಒಂದು ದೋಷವಾದರೂ ಇರಲಿಲ್ಲ.
  yap-yap: Ga’ngin yu Israel ndariy ta’abe’ riy nib gilbuguwan nga feni pichoay ni
    bod rogon Absalom; ya dariy tharan u lolugen nge mada’ nga bugul i ay.
  hlt-MCSB: Absalom bangla sakthen hlang he Israel boeih khuiah a om moenih. A khopha
    lamloh a luki duela thangthen hamla om. A pum dongah a lolhmaih pakhat khaw om
    pawh.
  mdy-ETH: ዓቤሴሎሜጉዴያ ሚዛጲ ዓሲ ዒስራዔኤሌይዳ ፔቴታዖ ባኣሴ፤ ዒዛኮ ቶኦኮ ጋፓናፓ ዴንዲ ቶኮ ፁንጎ ሄላንዳኣና «ሃይማ
    ፓጬኔ» ጌይሳ ባኣዚ ባኣያኬ፤
  twi-ASANTE: Israel nyinaa, na obiara nni hɔ a ne ho yɛ fɛ, te sɛ Absalom. Ɛfiri
    ne tiri so kɔsi ne nan ase, na wohunu sɛ ɔyɛ ɔbarima ankasa.
  eng-WEBU: Now in all Israel there was no one to be so much praised as Absalom for
    his beauty. From the sole of his foot even to the crown of his head there was
    no defect in him.
  wal-wal: Israa7eela ubbaa giddon mera lo77on Abeseloomadan sabettida issi asinne
    baawa. A huuphiyaappe biidi tohuwaa yachchaa gakkanaashinkka an boriyoobi baawa.
  spa-PDDPT: En todo Israel no había hombre tan alabado por su elegancia como Absalón.
    Desde la planta de su pie hasta su coronilla no había en él algún defecto.
  gun-gun: Israel ha'e javi rupi amboae nda'ipoi Absalão rami ojou porãmby. Ipy guive
    ijapyte peve noĩ ivaikuea.
  agu-BL: Yi Absalom, i' jun yaj yi chin yube'n nin. Ya'stzun na cyal cyakil wunak
    yi najlche' Israel, na i' jun yaj yi qui'c mu'ẍ yana'sil.
  ilo-ULB: Ita iti entero nga Israel, awan iti ad-adda a naidaydayaw gapu iti kinataerna
    ngem ni Absalom. Awan ti pakapilawanna manipud iti dapanna agingga iti tuktokna.
  kpg-kpg: Tangada i Israel e madanga gei e humalia dono huaidina be Absalom ai, e daamada
    i dono libogo gaa tugi i ono babaawae.
  uig-ARA: ئەمدى پۈتكۈل ئىسرائىل تەۋەسىدە ئابشالومدەك چىرايلىق دەپ ماختالغان ئادەم
    يوق ئىدى. تاپىنىدىن تارتىپ چوققۇسىغىچە ئۇنىڭدا ھېچ ئەيىب يوق ئىدى.
  sus-sus: Mixi yo mu nu na Isirayila bɔxi ma, naxan nu tofan alɔ Abisalomi, kelife
    a xunyi han a sanyi. Ɲama birin na to nɛ.
  pon-2006: Eri, sohte aramas emen mie nan wehin Israel me ndandki eh masamwahu oh
    paliwaramwahu duwehte Apsalom; sang ni moange lel ni sendin neh.
  jae-jae: Ŋac laŋôêjam teŋ kêtôm Absalom gêmoa Israel ŋalêlôm atom. Laŋôanô latu-latu
    ma ôli ŋageo gêc atomanô.
  ksd-ksd: Ta ra langun Israel par pa di ga pite pa ta tikai da di ga pite pa Absalom,
    tago i ga metek muka; papa ra pal a kauna tuk tar ta ra tunurot na uluna pa ta
    ik a matmat na vakilang tana.
  tur-YTC: Bütün İsrael'de Avşalom kadar güzelliğiyle övülen kimse yoktu. Ayağının
    tabanından tepesine kadar kendisinde kusur yoktu.
  grc-BRENT: Καὶ ὡς Ἀβεσσαλὼμ οὐκ ἦν ἀνὴρ ἐν παντὶ Ἰσραὴλ αἰνετὸς σφόδρα, ἀπὸ ἴχνους
    ποδὸς αὐτοῦ καὶ ἕως κορυφῆς αὐτοῦ οὐκ ἦν ἐν αὐτῷ μῶμος.
  ind-AYT: Tidak ada orang di seluruh Israel yang ketampanannya sangat dipuji seperti
    Absalom. Tidak ada yang cacat padanya, dari telapak kaki sampai ujung kepala.
  nya-nya: Mʼdziko lonse la Israeli munalibe munthu amene anayamikidwa chifukwa cha
    maonekedwe ake wokongola ngati Abisalomu. Kuyambira kumutu mpaka ku mapazi ake,
    analibe chilema.
  hrv-hrv: 'U svemu Izraelu ne bijaše čovjeka tako lijepa kao Abšalom komu bi se mogle
    izreći tolike pohvale: od pete do glave nije bilo na njemu mane.'
  mps-mps: Apsalom te gasa sawi yai bidi mu, tama aga tigide te keni keni yali masalu
    deli me elalusiąwani. Te Israel bidi me deli te Apsalomgo gesabidi sawi yai tiwai
    me elalusiąwai, tama te Israel augwa te aga suabo homu elama, te wiegi yai homu
    pemene mu yai dao.
  tpi-tpi: Apsalom i naispela man tru, na bodi bilong en i no gat wanpela mak bilong
    sua samting i stap long en. I no gat wanpela man long Israel i luk nais olsem
    Apsalom, olsem na ol Israel i save amamas moa yet long lukim em.
  dan-1931: Men ingen Mand i hele Israel blev beundret så højt for sin Skønhed som
    Absalom; fra Fodsål til Isse var der ikke en Lyde ved ham.
  vie-OVCB: Lúc ấy trong cả nước Ít-ra-ên không có người nào đẹp bằng Áp-sa-lôm, thân
    thể không có một khuyết điểm nào cả, được nhiều người khen chuộng.
  guj-2017: હવે આખા ઇઝરાયલમાં કોઈ પણ માણસ સૌંદર્યની બાબતમાં આબ્શાલોમના જેવો પ્રશંસાપાત્ર
    નહોતો. તેના પગનાં તળિયાંથી તે તેના માથા સુધી તેનામાં કંઈ પણ ખોડ ન હતી.
  pon-2006A: Eri, sohte aramas emen mie nan wehin Israel me ndandki eh masamwahu oh
    paliwaramwahu duwehte Apsalom; sang ni moange lel ni sendin neh.
  por-BRBSL: Agora em todo Israel não havia ninguém que fosse tão elogiado como Absalão
    por sua beleza. Desde a planta de seu pé até a coroa de sua cabeça, não havia
    nenhum defeito nele.
  cth-cth: Isarelnaw thung dawk Absalom patetlae a meikahawi, oup e lah kaawm e apihai
    awm hoeh. Khoktabei koehoi a lû totouh toun kawi buet touh hai awm hoeh.
  twi-twi: Israel nyinaa, na obiara nni hɔ a ne ho yɛ fɛ, te sɛ Absalom. Efi ne ti
    so kosi ne nan ase, na wuhu sɛ ɔyɛ ɔbarima ankasa.
  hlt-hlt: Absalom bangla sakthen hlang he Israel boeih khuiah a om moenih. A khopha
    lamloh a luki duela thangthen hamla om. A pum dongah a lolhmaih pakhat khaw om
    pawh.
  tbz-SIM: Isidɑyɛɛribɛ miɛkɛ òmɔù do í bo wèè wenni kɛ dònnɛ̀ Abusɑdɔmmu, kɛ́túótɛ́
    o nɑɑ̀cɛ̀i kɛ́dekɛnɛ̀ o yuu dɛ̀mɑrɛ̀ do í bo ɑ bo yĩ́ dɛ̀ɛ̀ yetɛ́. Dɛɛ̀ do te
    kɛ̀ bɛ̀ nhò sɑ̃ntí.
  msy-2020: Apsalom gumazir bar dirim, egha duar kuritam bar an namnamɨn dagarimningɨn
    ikegha uanaga an dapanir siriamɨn itir puvatɨ. Israelian gumazitam an mɨn garir
    puvatɨ, kamagh amizɨ, Israelia an ganasa bar akonge.
  dop-dop: Nɔɣɔlʋ tɑ hɑŋnɑ Apǝsɑlɔm kɛ teu kɛ Ɩsɛɣɛlɩ tǝnɑ tɑɑ. Ɩ ŋmɑtʋ tǝnɑ kɑ tewɑɣɑ,
    ɩ tiili fɛɩ pɑɑ kpǝtiyɑ mɑɣɑmɑɣɑ.
  azb-azb: Bütün İsraildə Avşalom qədər gözəlliyi mədh olunan heç kim yox idi. Təpədən
    dırnağa qədər onda bir eyib yox idi.
  eng-DBY: 'But in all Israel there was none to be so much praised as Absalom for
    his beauty: from the sole of his foot even to the crown of his head there was
    no blemish in him.'
  hin-2017: समस्त इस्राएल में सुन्दरता के कारण बहुत प्रशंसा योग्य अबशालोम के तुल्य
    और कोई न था; वरन् उसमें नख से सिख तक कुछ दोष न था।
  wol-KYG: Absalom nag amul woon góor gu siiwe ni moom ci Israyil gépp ndax góorayiw.
    La ko dale ca wewu tànkam ba ca digg bopp ba, du lenn lu ca sikk.
  eng-YLT: And like Absalom there was no man [so] fair in all Israel, to praise greatly;
    from the sole of his foot even unto his crown there was no blemish in him;
  eng-WYC-2017: Soothly no man in all Israel was so fair as Absalom, and full comely;
    from the step of the foot unto the top, there was no wem in him;
  eng-WMBB: Now in all Israel there was no one to be so much praised as Absalom for
    his beauty. From the sole of his foot even to the crown of his head there was
    no defect in him.
  urd-GVH: पूरे इसराईल में अबीसलूम जैसा ख़ूबसूरत आदमी नहीं था। सब उस की ख़ास तारीफ़
    करते थे, क्योंकि सर से लेकर पाँव तक उसमें कोई नुक़्स नज़र नहीं आता था।
  rug-rug: Loke tie pa Izireli si hite ṉana kamoa sa tinolava te Abusalamu, lopu hite
    ari kisakisana podalae pa batu kaluna meke gore kamo pa nenena.
  gaz-gaz: Guutummaa Israaʼel keessa namni akka Abesaaloom miidhaguma isaatiin baayʼee
    jajame tokko iyyuu hin turre. Inni mataa isaatii jalqabee hamma faana miilla isaatti
    hirʼina tokko iyyuu hin qabu ture.
  fra-LSG: Il n’y avait pas un homme dans tout Israël aussi renommé qu’Absalom pour
    sa beauté; depuis la plante du pied jusqu’au sommet de la tête, il n’y avait point
    en lui de défaut.
  yal-yal: Isirayila birin yi, xɛmɛ tofaɲi mi yi na alo Abisalomi, keli a sansonle
    ma han a xun tagi, fɛ yo mi yi a ra.
  haw-1868: 'A iloko o ka Iseraela a pau, aole he kanaka e ae i mahalo nui ia e like
    me Abesaloma no kona maikai: mai ka poli wawae ona a hiki iluna i ka piko o kona
    poo, aohe ona kina iki.'
  arb-NAV: وَلَمْ يَكُنْ فِي كُلِّ إِسْرَائِيلَ رَجُلٌ وَسِيمُ الْمُحَيَّا، يَحْظَى
    بِالإِعْجَابِ كَأَبْشَالُومَ الَّذِي خَلا مِنْ كُلِّ عَيْبٍ مِنْ قِمَّةِ الرَّأْسِ
    إِلَى أَخْمَصِ الْقَدَمِ.
  ewe-ewe: Ame aɖeke medze ɖeka le Israelnyigba dzi abe Absalom ene o eye womekafua
    ame bubu aɖeke hã nenema abe eya ene o.
  eng-LEE: 'And like Abshalom there was no man as handsome in all Israel, so that
    he was greatly praised: from the sole of his foot up to the crown of his head
    there was no blemish on him.'
  asm-FB: সেই সময়ত গোটেই ইস্ৰায়েলৰ মাজত অবচালোমতকৈ সৌন্দৰ্য্যৰ কথাত প্ৰশংসনীয় তেনে
    কোনো পুৰুষ নাছিল৷ তেওঁৰ ভৰিৰ তলুৱাৰ পৰা মূৰৰ তালুলৈকে তেওঁত একো ঘূণ নাছিল।
  sus-A: مِشِ يٌ مُ نُ نَ عِسِرَيِلَ بْشِ مَ، نَشَن نُ تٌقَن عَلْ عَبِسَلٌمِ، كٍلِقٍ
    عَ شُنيِ هَن عَ سَنيِ. حَمَ بِرِن نَ تٌ نّ.
  fra-SBL: Or, dans tout Israël, il n'y avait personne qui fût aussi loué qu'Absalom
    pour sa beauté. Depuis la plante de son pied jusqu'au sommet de sa tête, il n'y
    avait en lui aucun défaut.
  hbo-hbo: וּכְאַבְשָׁלֹ֗ום לֹא־הָיָ֧ה אִישׁ־יָפֶ֛ה בְּכָל־יִשְׂרָאֵ֖ל לְהַלֵּ֣ל מְאֹ֑ד
    מִכַּ֤ף רַגְלֹו֙ וְעַ֣ד קָדְקֳדֹ֔ו לֹא־הָ֥יָה בֹ֖ו מֽוּם׃
  kik-kik: Thĩinĩ wa Isiraeli guothe gũtiarĩ mũndũ ũngĩ o na ũmwe waganagwo gũthakara
    ta Abisalomu. Kuuma rũcuĩrĩ rwake rwa mũtwe nginya nyarĩrĩ ciake ndaarĩ na kameni.
  fra-NCL: Dans tout Israël il n’y avait pas un homme aussi renommé qu’Absalom pour
    sa beauté ; de la plante du pied au sommet de la tête, il n’y avait en lui aucun
    défaut.
  cek-AK: Israel prae thung boih ah Absalom baktiah minawk mah pakoeh ih, kranghoih
    kami midoeh om ai. A khokpadae hoi a lu khoek to coek koi om ai.
  cuk-cuk: Israel-dulemar-abargine Absalón-daklegedyobi dule sulid. Ar e-daklegedi,
    machered-nued dakleged.
  uig-CYR: Әнди пүткүл Исраил тәвәсидә Абшаломдәк чирайлиқ дәп махталған адәм йоқ
    еди. Тапинидин тартип чоққусиғичә униңда һеч әйип йоқ еди.
  tel-2017: ఇశ్రాయేలీయులందరిలో అబ్షాలోము అంతటి అందమైనవాడు ఎవ్వరూ లేరు. అరికాలు మొదలు
    నడినెత్తి వరకూ అతనిలో ఎలాంటి లోపమూ లేదు.
  hat-BSA: Alò, nan tout Israël, pa t gen lòt moun ki te pi bo ke Absalom, ki te resevwa
    lwanj tankou li. Soti nan talon pye li jis rive anwo tèt li, pa t gen defo menm.
  kos-kos: Wangin sie mwet in acn Israel nufon pwengpeng ke oasku lal oana Absalom.
    Wanginna kutu ma koluk ke manol, insifali nwe ke kufinnial.
  hbo-WLC: וּכְאַבְשָׁל֗וֹם לֹא־הָיָ֧ה אִישׁ־יָפֶ֛ה בְּכָל־יִשְׂרָאֵ֖ל לְהַלֵּ֣ל מְאֹ֑ד
    מִכַּ֤ף רַגְלוֹ֙ וְעַ֣ד קָדְקֳד֔וֹ לֹא־הָ֥יָה ב֖וֹ מֽוּם׃
  ibo-ibo: Ọ dịghị nwoke mara mma dịka Absalọm nʼala Izrel niile. Ọ dịkwaghị onye
    na-adịghị ekwu okwu banyere ịma mma ya. Nʼihi na ntụpọ ọbụla adịghị ya nʼahụ site
    nʼopi isi ya ruo nʼọbọ ụkwụ ya.
  ory-ory: ସମୁଦାୟ ଇସ୍ରାଏଲ ମଧ୍ୟରେ ଅବଶାଲୋମ ପରି ଅତି ପ୍ରଶଂସନୀୟ ସୌନ୍ଦର୍ଯ୍ୟ ପୁରୁଷ କେହି ନ
    ଥିଲା; ତାହାର ତଳିପାରୁ ମସ୍ତକର ଅଗ୍ରଭାଗ ପର୍ଯ୍ୟନ୍ତ ତାହାଠାରେ କୌଣସି ଖୁଣ ନ ଥିଲା।
  chk-chk: Iwe, esap wor eman me lein chon Israel meinisin a iteföüla ren äteöchün
    usun Apsalom. Pun seni fän pechen tori won möküran esap wor och terin.
  ssd-ssd: Absalom tuku ŋgarosu ta uge liŋnu. Israel sinamŋge taŋgo ande nu suk mine
    ndakina. Nane ŋakmba nu tuku saka minnaig.
  rop-rop: Wal Ebsalom bin brabli purdibala. Nomo eni Isreil men bin purdibala wulijim
    im. En nomo enijing bin rong langa im.
  ukr-1871: 'Такого вродливого, як Абессалом не було в усьому Ізраїлї та й такого
    вихвалюваного як він: від пяти до тїмя на голові не було на ньому хиби.'
  deu-1951: Aber in ganz Israel war kein Mann so schön und so berühmt wie Absalom.
    Von der Fußsohle bis zum Scheitel war kein Makel an ihm.
  eng-JPS: Now in all Israel there was none to be so much praised as Absalom for his
    beauty; from the sole of his foot even to the crown of his head there was no blemish
    in him.
  srp-1865: A ne bješe èovjeka tako lijepa kao Avesalom u svem Izrailju, da ga tako
    hvale; od pete do tjemena ne bješe na njemu mane.
  lug-lug: Mu Isirayiri yonna temwali n’omu eyatenderezebwa nga Abusaalomu olw’endabika
    ye ennungi, kubanga okuviira ddala ku mutwe okutuuka ku bigere teyaliiko kamogo.
  heb-heb: וכאבשלום לא היה איש יפה בכל ישראל להלל מאד מכף רגלו ועד קדקדו לא היה בו
    מום׃
  ben-IRV: সমস্ত ইস্রায়েলের মধ্যে অবশালোমের মত সৌন্দর্য্যেও খুব প্রশংসনীয় কেউ ছিল
    না; তার পায়ের তালু থেকে মাথার তালু পর্যন্ত নিখুঁত ছিল৷
  pan-pan: ਸਾਰੇ ਇਸਰਾਏਲ ਵਿੱਚ ਕੋਈ ਮਨੁੱਖ ਅਬਸ਼ਾਲੋਮ ਦੇ ਵਰਗਾ ਸੁਹੱਪਣ ਦੇ ਕਾਰਨ ਪ੍ਰਸ਼ੰਸਾ ਦੇ
    ਜੋਗ ਨਹੀਂ ਸੀ ਕਿਉਂ ਜੋ ਉਹ ਦੇ ਪੈਰਾਂ ਦੀ ਤਲੀ ਤੋਂ ਲੈ ਕੇ ਸਿਰ ਦੀ ਚੋਟੀ ਤੱਕ ਕੋਈ ਕਮੀ ਨਹੀਂ
    ਸੀ।
  tkr-tkr: İzrailyvolle Avşalom xhinne micagna adameeşina insan ıxha deş. Gırgıng'us
    mana ıkkan ıxha. Vuk'lele kıts'alqamee mang'uqa qəlan ciga ıxha deş.
  mya-JVB: ဣသရေလ အမျိုး တမျိုးလုံး တွင် အဗရှလုံ ကဲ့သို့ အဆင်းလှ ၍ ချီးမွမ်း ရသောသူတယောက်မျှမ
    ရှိ။ ခြေဘဝါး မှ သည် ဦးထိပ် တိုင်အောင် အပြစ် တခုမျှမ ရှိ။
  tte-O: Isileli meuloili kaloli mena Abisalomi kana tobali ilalaki kaiwena kana koleya
    inamwanamwasosi. Tabe nige gai simiyamiya yona mena iyatubu kulukuluna mena ilau
    kaekaena mena.
  tbg-tbg: Apasalomuva koqe viri vaata vataa vaiintivano vauvaro kia vo vaaraquvanove,
    vo haikavanove, vira vaataqaa vaura. Isareriqi kia Apasalomura voqaa vaiinti vovano
    vaumantara ti, Isareri vika vira taveha voqavata quahe vaura.
  hmo-hmo: Abesaloma be toana namo tauna momokani, iena toana be mai ena sivarai bada.
    Bona tau ta ese ia hereaia lasi, Israela ena kahana ibounai dekenai. Iena aena
    dekena amo ela bona iena kwarana dekenai ia be maka dikana ta lasi.
  urd-urd: और सारे इस्राईल में कोई शख़्स अबीसलोम की तरह उसके हुस्न की वजह से ता'रीफ़
    के क़ाबिल न था क्यूँकि उसके पाँव के तलवे से सर के चाँद तक उसमें कोई ऐब न था।
  rus-SYN: Не было во всем Израиле мужчины столь красивого, как Авессалом, и столько
    хвалимого, как он; от подошвы ног до верха головы его не было у него недостатка.
  bqc-SIM: Gↄ̃ kɛfɛnae ku Isailiↄ guu lán Abisaloũwao. Wìↄ aà maabo maamaaɛ. Sɛa
    za aà gbá zĩ́lɛ e à gɛ̀ pɛ̀ aà minanguo sãae kuo.
  tcz-CHONGTHU: Tun Israel chate lah a Absalom tobanga amel hoi jeh a seiphat thei
    dang koima cha anaum poi; Absalom hi akeng khotal juma pat alujang gei a achunga
    nolna ding imacha beihel ahi.
  mar-mar: अबशालोमच्या देखणेपणाची लोक तोंड भरून प्रशंसा करत होते. इस्राएलमध्ये त्याचा
    रुपाला तोड नव्हती. त्याच्या पायाच्या तळव्यापासून तर डोक्यापर्यंत त्याच्यात कोणताही
    दोष नव्हता.
  qub-qub: Intëru Israelcho ni jucpis manami caranchu Absalonno camaraj mösuga. Chaquipita-pacha
    umancama sänu caran. Chaymi llapan cuyaj.
  bqp-bqp: Gↄ̃ mana ke kú Isarailanↄ tɛ́ lán Abusalomu bàro. Òdigↄ̃ a manakɛ yã o
    manamana. Sɛna zaa a gɛ̀sɛɛa ari à gɛ̀ɛ pɛ́ a mìdangura mamberu ke kúaro.
  hat-hat: Pa t' gen pi bèl gason nan tout peyi Izrayèl la pase Absalon. Tout moun
    t'ap di sa. Pran depi nan cheve l' rive nan pwent zòtèy li, li pa t' gen ankenn
    defo.
  eng-BSB: Now there was not a man in all Israel as handsome and highly praised as
    Absalom. From the sole of his foot to the top of his head, he did not have a single
    flaw.
  tod-tod: Izelayɛle yooi zu, Aɓesalɔme ɠɛɠala la ɠɛni ná pagi zu, é zo kɔɠɔaʋɛ,
    é lɛ unmaʋɛ, ná pɛ paga ɠɛni de.
  eng-WEBPB: Now in all Israel there was no one to be so much praised as Absalom for
    his beauty. From the sole of his foot even to the crown of his head there was
    no defect in him.
  kbq-kbq: Hianagi Absalomuna Israeli vahe'mo'za husga hunte'naze. Agra asenireti'ma
    vuno agiare'ma urami'neana, afuhe afahera omanegeno, hentofa avufgane ne' mani'ne.
    Hagi magora agrikna vahera Israeli vahepina omani'naze.
  nhe-BL: Huan Absalón eliyaya nelía yejyectzi huan ipan nochi tlali Israel ax mopantiyaya
    seyoc queja ya. Nochi itlacayo tlen iicxihua hasta itzoncal ipan itzonteco, ax
    tleno tlen ax cuali quipixqui; senquistoc cuali nochi itlacayo. Huan nochi israelitame
    quihueyichihuayayaj.
  bus-bus: Gↄ̃ maa kee kú Isarailinↄ tɛ́ lán Abusalomu bàro. Wègↄ̃ à maakɛ yã oo
    maamaa. Sɛna zaa à kɛ̀sɛa ai à gàa pɛ́ à mìdangura see kee kúaro.
  gub-BL: Awa ipuràg eteahy ma'e romo hekon Àmixàràw. Naheta kwaw amo izàwenugar Izaew
    wainuinuromo wà. Naheta kwaw iro haw hehe, iàkàg wi ipy pe.
  eng-DRA: 'But in all Israel there was not a man so comely, and so exceedingly beautiful
    as Absalom: from the sole of the foot to the crown of his head there was no blemish
    in him.'
