  tam-2017: 'பின்னும் அவள்: இரத்தப்பழி வாங்குகிறவர்கள் தீங்கு செய்து, என்னுடைய மகனை
    அழிக்கப் பெருகாதபடி, ராஜாவானவர் தம்முடைய தேவனாகிய யெகோவாவை நினைப்பாராக என்றாள்.
    அதற்கு ராஜா: உன் மகனுடைய தலைமுடியில் ஒன்றும் தரையில் விழுவதில்லை என்று யெகோவாவின்
    ஜீவனைக்கொண்டு சொல்லுகிறேன் என்றான்.'
  spa-RV-1909: 'Dijo ella entonces: Ruégote, oh rey, que te acuerdes de Jehová tu
    Dios, que no dejes á los cercanos de la sangre aumentar el daño con destruir á
    mi hijo. Y él respondió: Vive Jehová, que no caerá ni un cabello de la cabeza
    de tu hijo en tierra.'
  ron-BTF: 'Atunci ea a spus: Te rog, să își amintească împăratul de DOMNUL Dumnezeul
    tău, ca să nu permiți răzbunătorilor sângelui să mai mărească prăpădul, ca nu
    cumva să nimicească pe fiul meu. Iar el a spus: Precum DOMNUL trăiește, nu va
    cădea un singur fir de păr al fiului tău la pământ.'
  eng-WEBP: Then she said, “Please let the king remember the LORD your God, that the
    avenger of blood destroy not any more, lest they destroy my son.” He said, “As
    the LORD lives, not one hair of your son shall fall to the earth.”
  eng-FBV: “Please, Your Majesty,” the woman continued, “swear by the Lord your God
    that you will stop the person wanting to avenge the murder from making it worse
    by killing my son!” “As the Lord lives,” he promised, “not a single hair from
    your son's head will fall to the ground.”
  nld-1939: 'Toen zeide de vrouw: Laat de koning bij Jahweh, uw God, verzekeren, dat
    de bloedwreker geen kwaad zal stichten, en dat mijn zoon niet uit de weg wordt
    geruimd! En hij beloofde: Zowaar Jahweh leeft; geen haar van uw zoon zal gekrenkt
    worden.'
  nch-BL: 'Huan nopa sihuat sempa quiilhui: ―Nimitztajtanía iixpa TOTECO Dios cati
    tijtequipanohua para ma amo aqui quimicti nocone. Na ayecmo nijnequi ma onca miquilisti.
    Huan David quiilhui: ―Nelía nimitzilhuía yon se tamanti amo quichihuilise mocone.'
  vie-1934: 'Nàng tiếp rằng: Tôi cầu xin vua hãy chỉ Giê-hô-va Đức Chúa Trời của vua
