verse: 2SA.014.011
translations:
  mal-C: 'അവൾ പറഞ്ഞു: “രക്തപ്രതികാരകൻ കൂടുതൽ നാശം വരുത്തുകയും എന്റെ മകൻ കൊല്ലപ്പെടുകയും
    ചെയ്യാതിരിക്കാൻവേണ്ടി രാജാവേ, അങ്ങ് ദൈവമായ യഹോവയെ വിളിച്ചപേക്ഷിക്കണേ!” അദ്ദേഹം
    അതിനു മറുപടിയായി: “യഹോവയാണെ, നിന്റെ മകന്റെ തലയിലെ ഒരു രോമംപോലും നിലത്തു വീഴുകയില്ല”
    എന്നു പറഞ്ഞു.'
  deu-TKW: 'Sie warf ein: Möchte der König doch an Jahwe, seinen Gott, denken, daß
    der Bluträcher nicht noch mehr verderben anrichte, und man meinen Sohn nicht hinwegtilge!
    Er sprach: So wahr Jahwe lebt: nicht ein Haar deines Sohnes soll zu Boden fallen!'
  lin-lin: 'Mwasi alobaki : — Tika ete mokonzi alapa ndayi na Kombo na Yawe, Nzambe
    na ye, ete akopekisa mobukanisi makila mpo ete akoba te kobebisa na koboma mwana
    na ngai ya mobali, oyo atikali. Mokonzi alobaki : — Na Kombo na Yawe, suki ata
    moko te ya moto ya mwana na yo ya mobali ekokweya na mabele.'
  eng-LSV: And she says, “Please let the king remember by your God YHWH, that the
    redeemer of blood does not add to destroy, and they do not destroy my son”; and
    he says, “YHWH lives; if there falls [even one] hair of your son to the earth.”
  eng-GNV: Then said she, I pray thee, let the King remember the Lord thy God, that
    thou wouldest not suffer many reuengers of blood to destroy, lest they slay my
    sonne. And he answered, As the Lord liueth, there shall not one heare of thy sonne
    fall to the earth.
  eng-WEBSTER: Then said she, I pray thee, let the king remember the LORD thy God,
    that thou wouldest not suffer the revengers of blood to destroy any more, lest
    they destroy my son. And he said, As the LORD liveth, there shall not one hair
    of thy son fall to the earth.
  nhw-BL: 'Huan nopa sihuatl sempa quiilhui: ―Nimitztlajtlanía iixpa TOTECO Dios catli
    tijtequipanohua para ma amo aqui quimictis nocone. Na ayacmo nijnequi ma onca
    miquilistli. Huan David quiilhui: ―Nelía nimitzilhuía niyon se tlamantli amo quichihuilise
    mocone.'
  swh-ONEN: Huyo mwanamke akasema, “Basi mfalme na amwombe Bwana Mungu wake ili kuzuia
    mlipiza kisasi cha damu kuongeza juu ya uharibifu, ili kwamba mwanangu asije akaangamizwa.”
    Mfalme akasema, “Hakika kama aishivyo Bwana, hakuna unywele mmoja wa kichwa cha
    mwanao utakaoanguka chini.”
  bba-bba: Mɑ kurɔ wi, u nɛɛ, ɑ mɑn nɔɔ mwɛɛru kuo kɑ Yinni Gusunɔn yĩsiru, mɑ ɑ ǹ
    derimɔ be bɑ bii win mɔru kɔsiɑmɔ bu mɑɑ kɔ̃sɑ sosi bu nɛn bii wi u tie ɡo. Yerɑ
    sinɑ boko u nùn wisɑ u nɛɛ, sere kɑ Yinni Gusunɔn wɑ̃ɑru, wunɛn bii wi, bɑɑ win
    wirun seri tiɑ kun wɔrimɔ.
  eng-KJVCPB: Then said she, I pray thee, let the king remember the Lord thy God,
    that thou wouldest not suffer the revengers of blood to destroy any more, lest
    they destroy my son. And he said, As the Lord liveth, there shall not one hair
    of thy son fall to the earth.
  luo-luo: Nowacho niya, “Kara koro ruoth osingre gi nying Jehova Nyasaye ni odhi
    tamo jachul kuor mondo kik omed ketho kendo mondo wuoda kik negi.” Nowacho niya,
    “Akwongʼora gi nying Jehova Nyasaye mangima ni onge yie wi wuodi kata achiel manolwar
    piny.”
  meu-meu: Hahine ma eto, Namona be hanua pavapavana ese Iehova, emu Dirava, do ba
    hahanea, bena rara davana iabina tauna basine ala-ala lou, bona natugu na basine
    mase. Hanua pavapavana eto, Iehova e maunmu heḡereḡerena, natumu huina tamona
    na tano ai basine moru.
  npi-ULB: उनले भनिन्, “महाराजाले परमप्रभु आफ्‍ना परमेश्‍वरलाई सम्झनुभएको होस्, ताकि
    रगतको बदला लिनेले अब उसो नाश गर्ने छैन ताकि तिनीहरूले मेरो छोरालाई नाश गर्ने छैनन्
    । राजाले जवाफ दिए, “जस्तो परमप्रभु जीवित हुनुहुन्छ, तिम्रो छोराको शिरको एउटा कपाल
    पनि भुईंमा खस्‍ने छैन ।
  yor-yor: Ó sì wí pé, “Èmi bẹ̀ ọ́ jẹ́ kí ọba ó rántí Olúwa Ọlọ́run rẹ̀, kí olùgbẹ̀san
    ẹ̀jẹ̀ má ṣe ní ipá láti ṣe ìparun, kí wọn o má bá a pa ọmọ mi!” Òun sì wí pé,
    “Bí Olúwa ti ń bẹ láààyè ọ̀kan nínú irun orí ọmọ rẹ ki yóò bọ sílẹ̀.”
  ind-ind: Jawabnya, “Ya Tuanku Raja, berjanjilah di hadapan TUHAN Allahmu, supaya
    anggota keluarga yang hendak menuntut kematian anakku itu tidak membunuhnya. Jangan
    sampai ada penumpahan darah lagi.” Jawab raja, “Aku berjanji di hadapan TUHAN
    yang hidup, anakmu itu tidak akan dicelakai sedikit pun.”
  pes-OPCB: 'سپس آن زن به پادشاه گفت: «ای پادشاه، به خداوند، خدایتان قسم یاد کنید
    که نخواهید گذاشت خویشاوند من انتقام خون پسرم را از پسر دیگرم بگیرد و او را بکشد.»
    پادشاه پاسخ داد: «به خداوند زنده قسم، مویی از سر پسرت کم نخواهد شد!»'
  tgl-ULB: Pagkatapos sinabi niya, “Pakiusap, nawa'y isipin ng hari si Yahweh na iyong
    Diyos, para hindi na makasira ng sinuman ang tagapaghiganti ng dugo, para hindi
    nila wasakin ang aking anak.” Sumagot ang hari, “Habang nabubuhay si Yahweh, walang
    isang buhok ng iyong anak ang mahuhulog sa lupa.”
  hui-hui: Ani layago hale howa wali biago ibugua laabo halu lalu, Kini-o Anduane
    Homogo í̠naga Ngode Datagaliwabenaga minini howa í̠na bi henene larogoni lalu
    i̱ igini mende ogoni nabelonaga lahabe. Mana lowini ngagome agali ibuni hamene
    bo wahenego ibu dameneme ogoni ibuni bo wahaga ngagonigoyu harugo lowa i̱ iginiore
    bo wanahelo laro, lene. Ani layagola Debidihanda wali biagohondo lalu, I̱na heneneore
    Anduane Homogo haluhe kagonaga minini howa í̠ langerogo tigua í̠ iginihondo mbirale
    mbira nabulebiraore, lene.
  mya-mya: အ​မျိုး​သ​မီး​က​လည်း``အ​ရှင်​မင်း​ကြီး၊ ကျွန် တော်​မ​၏​သား​ကြီး​အ​တွက်​လက်​စား​ချေ​ရန်
    ကြံ​စည်​နေ​ကြ​သော​ဆွေ​မျိုး​တို့​သည် ကျွန်​တော် မ​၏​သား​ငယ်​ကို​သတ်​ခြင်း​အား​ဖြင့်
    ပို​မို​ကြီး လေး​သည့်​ရာ​ဇ​ဝတ်​မှု​ကို​မ​ပြု​ကြ​စေ​ရန် အ​ရှင်​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​အား
    ဆု​တောင်း​ပတ္ထ​နာ​ပြု​တော်​မူ​ပါ'' ဟု​လျှောက်​၏။ ထို​အ​ခါ​ဒါ​ဝိဒ်​က``သင်​၏​သား​ငယ်​သည်​စိုး
    စဉ်း​မျှ​ဘေး​ဥ​ပဒ်​မ​ဖြစ်​စေ​ရန် အ​သက်​ရှင် တော်​မူ​သော​ထာ​ဝ​ရ​ဘု​ရား​ကို​တိုင်​တည်​၍
    ငါ​က​တိ​ပြု​၏'' ဟု​ဆို​၏။
  bod-N: དེ་ནས་བུད་མེད་ན་རེ། ཡང་དགྲ་ཤ་ལེན་མཁན་དག་གིས་ངའི་བུ་རྩ་མེད་དུ་མི་གཏོང་བའི་ཕྱིར།
    རྒྱལ་པོ་ཁྱེད་ཀྱིས་ཉིད་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་དཔང་དུ་བཙུགས་ནས་དམ་བཅའ་བར་མཛོད་ཅེས་ཞུས་པ་ན།
    རྒྱལ་པོས་འདི་ལྟར། བདག་གིས་གཙོ་བོ་ཡ་ཝཱེ་དཔང་དུ་བཙུགས་ནས་དམ་བཅའ་འཇོག་སྟེ། ཁྱོད་ཀྱི་བུ་ཡི་སྐྲ་ཉག་མ་གཅིག་ཀྱང་སར་ལྷུང་བར་མི་འགྱུར་ཞེས་གསུངས།
  sna-sna: Iye akati, “Naizvozvo mambo ngaataure naIshe Mwari wake kuti mutsivi weropa
    arege kuramba achiparadza, kuti mwanakomana wangu arege kuparadzwa.” Mambo akati,
    “NaJehovha mupenyu, hapana ruvhudzi rumwe rwomwanakomana wako ruchawira pasi.”
  spa-BLM: 'Entonces ella dijo: “Por favor, que el rey se acuerde de Yahvé, tu Dios,
    para que el vengador de la sangre no destruya más, para que no destruyan a mi
    hijo”. Dijo: “Vive Yahvé, que ni un pelo de tu hijo caerá a la tierra”.'
  cac-cac: 'Palta ix ochn̈ej tean ix d''a vin̈ rey chi'': —Tzin tevi d''ayach mamin
    rey, to tzac'' a ti'' d''a yichan̈ Jehová co Diosal to a jun in c''ab'' voc snib''ej
    yac''anec'' spac schamel vin̈ vune'' chi'', mocab'' smilcham junxo vune'' chi'',
    yic max te javi cuselal d''a vib''an̈, xchi ix. Ix tac''vi vin̈ rey chi'': —Svac''
    in ti'' d''a yichan̈ Jehová to malaj jab''oc tas ol ic''an vin̈ une'' chi'', xchi
    vin̈.'
  swh-ULB: Kisha mwanamke akasema, “Tafadhari mfalme amkumbuke Yahwe Mungu wake, ili
    kwamba mlipa kisasi cha damu asiaribu zaidi, ili kwamba wasimwangamize mwanangu.”
    Mfalme akajibu, “Kama Mungu aishivyo, hakuna hata unywele mmoja wa mwanao utaanguka
    chini.”
  bel-bel: 'Яна сказала: спамяні, цару, Госпада Бога твайго, каб не памножыліся помсьнікі
    за кроў і не загубілі сына майго. І сказаў цар: жывы Гасподзь! не ўпадзе і волас
    з сына твайго на зямлю.'
  deu-ELBBK: 'Und sie sprach: Der König gedenke doch des HERRN, deines Gottes, damit
    der Bluträcher nicht noch mehr Verderben anrichte, und sie meinen Sohn nicht vertilgen!
    Und er sprach: So wahr der HERR lebt, wenn von den Haaren deines Sohnes eines
    auf die Erde fällt!'
  mbb-OT: Ne migkaǥi haazà is bahi te, “Mahal he Hadì, emun egkehimu ne penangdù ka
    ziyà te Nengazen he Megbevayè nu he kenè nu tuǥuti he zuen ebales te anak ku para
    kenà sikandin mepatey wey wazè en duma pa he egkeulaula.” Midtavak si Hadì David
    te, “Ibpenangdù ku te uuyag he Nengazen he wazè en egkevut te anak nu.”
  mal-2015: 'രക്തപ്രതികാരകൻ അധികം സംഹാരം ചെയ്കയും എന്റെ മകനെ അവർ നശിപ്പിക്കയും ചെയ്യാതിരിക്കേണ്ടതിന്നു
    രാജാവു ദൈവമായ യഹോവയെ ഓർക്കേണമേ എന്നു അവൾ പറഞ്ഞു. അതിന്നു അവൻ: യഹോവയാണ, നിന്റെ
    മകന്റെ ഒരു രോമംപോലും നിലത്തു വീഴുകയില്ല എന്നു പറഞ്ഞു.'
  rmc-rmc: 'A oj leske phenďa: „Mangav tut, le mange vera anglo RAJ, tiro Del, hoj
    oda dženo, ko pes mušinel te pomsťinel mire čhaske vaš o dživipen le phraleskro,
    les te na murdarel, bo oleha kerďahas mek goreder binos.“ „Avke sar dživel o RAJ,“
    phenďa lake o David, „tire čhaske aňi o bal na perela pal o šero.“'
  pes-OPV: 'پس زن گفت: «ای پادشاه، یهوه، خدای خود را به یاد آور تا ولی مقتول، دیگر
    هلاک نکند، مبادا پسر مرا تلف سازند.» پادشاه گفت: «به حیات خداوند قسم که مویی ازسر
    پسرت به زمین نخواهد افتاد.»'
  ron-1924: 'Еа а зис: „Сэ-шь адукэ аминте ымпэратул де Домнул Думнезеул тэу, пентру
    ка рэзбунэторул сынӂелуй сэ ну мэряскэ прэпэдул ши сэ ну ми се нимичяскэ фиул!”
    Ши ел а зис: „Виу есте Домнул кэ ун пэр дин капул фиулуй тэу ну ва кэдя ла пэмынт!”'
  ben-OBCV: সে বলল, “তবে মহারাজ তাঁর ঈশ্বর সদাপ্রভুর নামে শপথ করুন, যেন রক্তের প্রতিশোধকারী
    আর সর্বনাশ করতে না পারে, ও আমার ছেলেও যেন না মরে।” “জীবন্ত সদাপ্রভুর দিব্যি,”
    তিনি বললেন, “তোমার ছেলের মাথার একটি চুলও মাটিতে পড়বে না।”
  som-som: Markaasay tidhi, Waan ku baryayaaye, Boqorow, xusuuso Rabbiga Ilaahaaga
    ah, si kan dhiig u aaraa uusan mar dambe wax u dilin, waaba intaasoo ay wiilkayga
    dilaane. Oo isna wuxuu ku yidhi, Nolosha Rabbigaan ku dhaartaye inaan wiilkaaga
    tin keli ahi dhulka kaga dhacayn.
  lat-VUC: 'Quæ ait: Recordetur rex Domini Dei sui, ut non multiplicentur proximi
    sanguinis ad ulciscendum, et nequaquam interficiant filium meum. Qui ait: Vivit
    Dominus, quia non cadet de capillis filii tui super terram.'
  eng-ASVBT: Then said she, I pray thee, let the king remember Jehovah thy God, that
    the avenger of blood destroy not anymore, lest they destroy my son. And he said,
    As Jehovah liveth, there shall not one hair of thy son fall to the earth.
  ita-1885: 'Ed ella disse: Deh! mentovi il re il Signore Iddio suo, che tu non lascerai
    che il vendicatore del sangue passi misura per uccidere; e che non istermineranno
    il mio figliuolo. Ed egli le disse: Come vive il Signore, non caderà pure un capello
    del tuo figliuolo a terra.'
  eng-LXXUP: And she said, Let now the king remember concerning his Lord God in that
    the avenger of blood is multiplied to destroy, and let them not take away my son.
    And he said, As the Lord lives, not a hair of thy son shall fall to the ground.
  eng-ULB: Then she said, “Please, may the king call to mind Yahweh your God, so that
    the avenger of blood will not destroy anyone further, so that they will not destroy
    my son.” The king replied, “As Yahweh lives, not one hair of your son will fall
    to the ground.”
  spa-VBL: “Por favor, Majestad”, continuó la mujer, “¡jura por el Señor, tu Dios,
    que impedirás que la persona que quiere vengar el asesinato lo empeore matando
    a mi hijo!” “Vive el Señor”, prometió, “ni un solo pelo de la cabeza de tu hijo
    caerá al suelo”.
  fra-_FOB: 'Et elle dit: Je te prie que le roi se souvienne de l''Éternel, son Dieu,
    afin que le vengeur du sang n''augmente point la ruine, et qu''on ne fasse pas
    périr mon fils! Et il répondit: l''Éternel est vivant! il ne tombera pas à terre
    un seul cheveu de ton fils.'
  mal-mal: '“രക്തപ്രതികാരകൻ അധികം സംഹാരം ചെയ്യുകയും എന്റെ മകനെ അവർ നശിപ്പിക്കുകയും
    ചെയ്യാതിരിക്കേണ്ടതിന് രാജാവ് ദൈവമായ യഹോവയെ ഓർക്കണമേ” എന്ന് അവൾ പറഞ്ഞു. അതിന് അവൻ:
    “യഹോവയാണ, നിന്റെ മകന്റെ ഒരു മുടിപോലും നിലത്തു വീഴുകയില്ല” എന്നു പറഞ്ഞു.'
  urd-GVR: Aurat ko tasallī na huī. Us ne guzārish kī, “Ai bādshāh, barāh-e-karm Rab
    apne Ḳhudā kī qasam khāeṅ ki āp kisī ko bhī maut kā badlā nahīṅ lene deṅge. Warnā
    nuqsān meṅ izāfā hogā aur merā dūsrā beṭā bhī halāk ho jāegā.” Dāūd ne jawāb diyā,
    “Rab kī hayāt kī qasam, āp ke beṭe kā ek bāl bhī bīkā nahīṅ hogā.”
  suz-BL: मिनु मेको मीश मुरुमी “पिप, गे परमप्रभु यावे, इन परमप्रभु कली मिम्‍शा गेय
    पने। मिनु हुश ख्राक्‍श पोक्‍चा नांइसेक्‍ल। मिनु आं तौ साइक्‍चा मपुंइसीब” देंमाक्‍त।
    मिनु पिपमी “परमप्रभु यावे ब्रोंइशो खोदेंशो पा इ तौ के चां का यो महेम्‍ब” देंमाक्‍त।
    गन्‍ती ३५:१९-२१
  ita-1927: 'Allora ella disse: “Ti prego, menzioni il re l’Eterno, il tuo Dio, perché
    il vindice del sangue non aumenti la rovina e non mi sia sterminato il figlio”.
    Ed egli rispose: “Com’è vero che l’Eterno vive, non cadrà a terra un capello del
    tuo figliuolo!”'
  ckb-ckb: 'ژنەکەش گوتی: «ئەی پاشا، تکایە ناوی یەزدانی پەروەردگارت بهێنە، هەتا خوێنگری
    تۆڵەسێنەر زۆر نەبن بۆ کوشتنەوە و کوڕەکەم نەفەوتێت.» ئەویش گوتی: «بە یەزدانی زیندوو،
    تاڵە مووێکی کوڕەکەت ناکەوێتە سەر زەوی.»'
  eng-BBE: Then she said, Let the king keep in mind the Lord your God, so that he
    who gives punishment for blood may be kept back from further destruction and that
    no one may send death on my son. And he said, By the living Lord, not a hair of
    your son's head will come to the earth.
  kan-OKCV: ಆಕೆ, “ಹಾಗಾದರೆ ನನ್ನ ಮಗನು ಸಾಯದಂತೆ ನಾಶನಕ್ಕೆ ನಾಶನವನ್ನು ಕೂಡಿಸುವ ಸೇಡುತೀರಿಸುವವರನ್ನು
    ತಡೆಯಲು ಅರಸನು ತನ್ನ ದೇವರಾದ ಯೆಹೋವ ದೇವರನ್ನು ಬೇಡಿಕೊಳ್ಳಲಿ,” ಎಂದಳು. ಅದಕ್ಕೆ ದಾವೀದನು, “ಯೆಹೋವ
