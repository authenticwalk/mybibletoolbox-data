  kpg-kpg: Gei di ahina ga helekai, “Meenei, dalodalo gi Dimaadua go doo God, bolo
    tangada i dogu madahaanau dela ga hagaanga ginai di hala o tama daane dela ne made,
    gi dee hai labelaa di huaidu e daaligi dagu dama daane dela i golo.” David ga helekai,
    “Au e hagababa i di ingoo Dimaadua dela e mouli, bolo dau dama daane hagalee doo
    gi lodo di haingadaa.”
  uig-ARA: 'ئايال جاۋاب بېرىپ: ئۇنداقتا پادىشاھ پەرۋەردىگار خۇدالىرىنى ياد قىلغايلا،
    قانغا قان ئىنتىقام ئالغۇچىلارنىڭ ئوغلۇمنى يوقاتماسلىقى ئۈچۈن، ئۇلارنىڭ ھالاك قىلىشىغا
    يول قويمىغايلا، ــ دېدى. پادىشاھ: پەرۋەردىگارنىڭ ھاياتى بىلەن قەسەم قىلىمەنكى،
    سېنىڭ ئوغلۇڭنىڭ بىر تال چېچى يەرگە چۈشمەيدۇ، ــ دېدى.'
  sus-sus: Na ginɛ naxa a yaabi, «Mangɛ, i xa laayidi tongo n bɛ i Marigi Alatala
    xili ra, alako n ma di faxaxi gbeɲɔxɔfe soxi mixi naxan yi, na naxa nde sa n ma
    tɔɔrɛ xun ma n ma di baloxi faxafe ra.» Mangɛ naxa a fala a bɛ, «N xa a fala i
    bɛ Alatala xili ra, sese mu fama i xa di tode.»
  pon-2006: A liho patohwan, “Wasa Lapalap en ketin loulouki ong sapwellime Koht,
    pwe ei peneinei me ahneki pwukoahn ikih melahn nei pwutako re en dehr wiahda ehu
    dihp me pahn laudsang kamakamalahn nei pwutak teio.” Depit ahpw sapeng, mahsanih,
    “I inoukihda ni mwaren Koht me ketin ieias, me noumw pwutako sohte pahn diar apwal.”
  ksd-ksd: 'Ma i ga biti: Boina ba ra king na vavalima tai ra Luluai kaum God ba koko
    ra tena varobo na gap na vardodoko, upi koko diat a doko natugu. Ma i ga biti:
    Da ra Luluai i laun, pa ta kopono pepe na ulu i natum na bura ra pia.'
  tur-YTC: Sonra, “Lütfen kral, Tanrın Yahve'yi hatırlasın ki, kan öcünü alan bir
    daha yok etmesin, yoksa oğlumu yok ederler” dedi. Ve dedi, “Yaşayan Yahve'nin
    hakkı için, oğlunun bir saç teli yere düşmeyecektir.”
  grc-BRENT: Καὶ εἶπε, μνημονευσάτω δὴ ὁ βασιλεὺς τὸν Κύριον Θεὸν αὐτοῦ πληθυνθῆναι
    ἀγχιστέα τοῦ αἵματος τοῦ διαφθεῖραι, καὶ οὐ μὴ ἐξάρωσι τὸν υἱόν μου· καὶ εἶπε,
    ζῇ Κύριος, εἶ πεσεῖται ἀπὸ τῆς τριχὸς τοῦ υἱοῦ σου ἐπὶ τὴν γῆν.
  ind-AYT: Perempuan itu berkata, “Kiranya raja mengingat TUHAN, Allahmu, supaya penuntut
    darah jangan mendatangkan kemusnahan dan supaya mereka jangan memusnahkan anakku
    itu.” Lalu, raja berkata, “Demi TUHAN yang hidup, sehelai rambut pun tidak akan
    jatuh dari kepala anakmu itu ke bumi!”
  nya-nya: Mkaziyo anati, “Mfumu ipemphe kwa Yehova Mulungu wake kuti aletse wobwezera
    imfa asaphenso wina kuti mwana wanga asawonongedwe.” Mfumu inati, “Pali Yehova
    wamoyo ngakhale tsitsi limodzi la pamutu pa mwana wako silidzathotholedwa.”
  hrv-hrv: 'A ona reče: “Neka se kralj udostoji spomenuti ime Jahve, svoga Boga, da
    krvni osvetnik neće umnožiti zator i da neće pogubiti moga sina!” A on obeća:
    “Tako mi živog Jahve, nijedna vlas neće pasti s glave tvome sinu!”'
  mps-mps: Tiali goli, te wego po wadoliyu, te tiwai po ma wali, “King, eno homugo
    nago te naga Genuai Bidi Godigo nogide po bomo elama omainu homu ebao, tama augwaligo
    eno e gasa ogwa te ela mumainu homu me egobeo. Menio. Te mu tama, te deli kanemego
    te aga ama ela mumainu yabo bomai po muani te elaluali, tiali goli, nago agai
    te tama temainu elama, tama eno te wai ela mumainu me elamuo,” wali. Tama Devitgo
    te tama po wali, “Te Sesemane Sogo Bidibo Genuai Bidigo nogide, eno mu po nageba
    obao, augwaligo te nago ogwaba te magi sę deli me egobeo,” wali.
  tpi-tpi: Tasol meri i skruim tok moa olsem, “King, mi laik bai yu tok strong long
    nem bilong God, Bikpela bilong yu, na bai ol i no ken kilim dispela arapela pikinini
    bilong mi i dai. Nogat. I tru, i gat lo long wanpela wanblut i mas kilim i dai
    dispela man i kilim brata bilong en, tasol yu no ken larim em i mekim olsem na
    kilim i dai pikinini bilong mi.” Na Devit i tok, “Long nem bilong Bikpela i stap
    oltaim, mi tok tru long yu, ol i no inap mekim wanpela samting long pikinini bilong
    yu.”
  dan-1931: 'Men Kvinden sagde: “Vilde dog Kongen nævne HERREN din Guds Navn*, for
    at Blodhævneren ikke skal volde endnu mere Ulykke og min Søn blive ryddet af Vejen!”
    Da sagde han: “Så sandt HERREN lever, der skal ikke krummes et Hår på din Søns
    Hoved!” { [*sværge.] }'
  vie-OVCB: 'Bà ấy năn nỉ: “Xin vua thề trước Chúa Hằng Hữu, Đức Chúa Trời của vua
    rằng con tôi sẽ không bị người nào báo thù giết hại.” Vua thề: “Con ngươi sẽ không
    mất một sợi tóc.”'
  guj-2017: પછી તેણે કહ્યું કે, “કૃપા કરી, હે રાજા પોતાના પ્રભુ ઈશ્વરનું સ્મરણ કર,
    લોહીનો બદલો લેનારા હવે કોઈનો નાશ કરે નહિ, કે જેથી તેઓ મારા દીકરાનો નાશ કરે નહિ.”
    રાજાએ જવાબ આપ્યો કે, “જીવતા ઈશ્વરના સમ, તારા દીકરાનો એક વાળ પણ હું જમીન પર પડવા
    નહિ દઉં.”
  pon-2006A: A liho patohwan, “Wasa Lapalap en ketin loulouki ong sapwellime Koht,
    pwe ei peneinei me ahneki pwukoahn ikih melahn nei pwutako re en dehr wiahda ehu
    dihp me pahn laudsang kamakamalahn nei pwutak teio.” Depit ahpw sapeng, mahsanih,
    “I inoukihda ni mwaren Koht me ketin ieias, me noumw pwutako sohte pahn diar apwal.”
  por-BRBSL: 'Então ela disse: “Por favor, que o rei se lembre de Yahweh seu Deus,
    que o vingador do sangue não destrua mais, para que eles não destruam meu filho”.
    Ele disse: “Como Javé vive, nem um cabelo de seu filho cairá na terra”.'
  cth-cth: Napui ni thi ka palawng naw koe kaie ka canaw a thei awh hane ka ngaihri
    dawkvah, ahnimouh ni a thei hoeh nahan, siangpahrang na BAWIPA Cathut teh, pahnim
    roeroe hanh naseh. Nahoeh pawiteh, ka capa a thei payon awh han telah ati. Ahni
    ni BAWIPA a hring e patetlah na capa e samrui buet touh boehai talai dawk bawt
    mahoeh telah atipouh.
  twi-twi: Afei, ɔbea no kae se, “Fa Awurade, wo Nyankopɔn, no din ka ntam kyerɛ me
    sɛ, woremma obiara ntɔ me babarima no so were. Menhwehwɛ mogyahwiegu bio.” Ɔhene
    no nso kae se, “Mmere dodow a Awurade te ase yi, wo ba no tinwi a ɛwɔ ne ti so
    mu baako mpo ho renka.”
  hlt-hlt: Te phoeiah, “BOEIPA na Pathen loh manghai te n'thoelh pawn saeh. Thii phu
    aka suk te a rhaep, rhaep la thup nawn saeh. Te daengah ni ka capa te a diil sak
    uh pawt eh,” a ti nah. Te vaengah manghai loh, “BOEIPA kah hingnah rhangneh na
    capa kah a sam pakhat pataeng diklai la rhul mahpawh,” a ti nah.
  tbz-SIM: 'Kòo nitipòkùu yíɛ́ kɛ́bɛ́i nkɛ dɔ̀: Okpɑ̀ɑ̀tì, bɛ́i nkɛ́yú Kuyie nhɑ bɑ́ɑ́
    nkù yètìrì, wèè dɔ́ kɛ́pɛitɛ kòò bɑ́ɑ́ kuɔ m birɛ sɔnnɛ. Kòo kpɑ̀ɑ̀tì dɔ̀: Kuyie
    mbomu kɛ̀ n yú ku yètìrì kɛ bɛ́i nkɛ tú ɑ birɛ kó kuyùrìkù mɑkù í doti kɛtenkɛ̀
    bɑ́ kùmɑ́ɑ̀.'
  msy-2020: Ezɨ amizim ua kamaghɨn mɨgei, “Ga uaning, atrivim, kɨ kamaghɨn ifonge,
    Ikiavɨra Itir God, a nɨn God, nɨ an ziamɨn mɨghvɨra a mɨkɨmtɨma, me nan otarir
    igharazim mɨsueghtɨ an aremeghan markɨ. Bar markiam. Guizbangɨra, en arazim kamakɨn,
    gumazim uan aveghbuam mɨsueghtɨ an aremeghtɨ, gumazir kamɨn anababara a mɨsueghtɨ
    an aremegham. Ezɨ nɨ arazir kamɨn gɨn mangan markɨ, eghtɨ gumazitam nan otarim
    mɨsueghtɨ an aremeghan markɨ.” Ezɨ Devit ghaze, “Kɨ, Ikiavɨra Itir Godɨn ziamɨn
    guizbangɨra nɨ mɨgei, nɨn otarimɨn dapanir arɨzitam tong nguazim girɨghan kogham.
    An aremeghan kogham.”
  dop-dop: 'Ntɛnɑ ɑlʋ tɑsɑ sɩ: Tɑ cɑɑ wulɑʋ, tuunɑ nyɑ́ Ɩsɔ Tɑcɑɑ sɩ yʋlʋ lɛɛtʋlʋ
    ɩnɩ ɩ kɑɑ kʋ mɑ pǝyɑɣɑ nɑ pǝ́ yele ncɑɑlɛ. Ḿpʋ́ɣʋ́ wulɑʋ nɑ́ tuuwɑ sɩ: Nɑ Ɩsɔ,
    nɔɣɔlʋ kɑɑ kpɑɣɑ nyɑ́ pǝyɑlʋ tɔɔ kɛ́ nyɩɩlʋɣʋ.'
  azb-azb: 'Qadın dedi: «Rica edirəm, padşah Allahı Rəbbi xatırlasın ki, qan qisasını
    alaraq qırğını davam etdirməsin, yoxsa onlar mənim oğlumu həlak edəcək». Davud
    dedi: «Var olan Rəbb haqqı, oğlunun başından bir tük belə, əskik olmayacaq».'
  eng-DBY: Then she said, I pray thee, let the king remember Jehovah thy God, that
    thou wouldest not suffer the revengers of blood to destroy any more, lest they
    cut off my son. And he said, [As] Jehovah liveth, there shall not one hair of
    thy son fall to the earth.
  hin-2017: उसने कहा, “राजा अपने परमेश्वर यहोवा को स्मरण करे, कि खून का पलटा लेनेवाला
    और नाश करने न पाए, और मेरे बेटे का नाश न होने पाए।” उसने कहा, “यहोवा के जीवन की
    शपथ, तेरे बेटे का एक बाल भी भूमि पर गिरने न पाएगा।” (गिन. 35:19, 1 राजा. 1:52)
  wol-KYG: 'Mu ne ko: «Kon ngalla Buur, woo ci seede sa turu Yàlla Aji Sax ji, ngir
    kiy toppe bakkanu ka dee baña yokk yàqute, ba ñu rey sama doom ji.» Mu ne ko:
    «Giñ naa ko ci turu Aji Sax ji, Kiy Dund, kawar gu gëna tuut du jóge ci sa boppu
    doom, wadd ci suuf.»'
  eng-YLT: And she saith, 'Let, I pray thee, the king remember by Jehovah thy God,
    that the redeemer of blood add not to destroy, and they destroy not my son;' and
    he saith, 'Jehovah liveth; if there doth fall of the hair of thy son to the earth.'
  eng-WYC-2017: And she said, The king have mind on his Lord God, and the next kins-men
    of blood to take vengeance be not multiplied, and they shall not slay my son.
    And the king said, The Lord liveth, for none of the hairs of thy son shall fall
    upon the earth.
  eng-WMBB: Then she said, “Please let the king remember the LORD your God, that the
    avenger of blood destroy not any more, lest they destroy my son.” He said, “As
    the LORD lives, not one hair of your son shall fall to the earth.”
  urd-GVH: औरत को तसल्ली न हुई। उसने गुज़ारिश की, “ऐ बादशाह, बराहे-करम रब अपने ख़ुदा
    की क़सम खाएँ कि आप किसी को भी मौत का बदला नहीं लेने देंगे। वरना नुक़सान में इज़ाफ़ा
    होगा और मेरा दूसरा बेटा भी हलाक हो जाएगा।” दाऊद ने जवाब दिया, “रब की हयात की क़सम,
    आपके बेटे का एक बाल भी बीका नहीं होगा।”
  rug-rug: Zama si asa, “Qua baṉara, tataru nau, mamu varavara la koe Zihova sa mua
    Tamasa, pude sari na turaṉaqu pu hiva lipua sa vina matena sa tuqu koreo, si lopu
    kaqu evaṉia si keke tinasuna nomana, pude va matei si kaiqa pule tuqu koreo.”
    Olaṉa se Devita, “Koe Zihova sapu toana si va tatara nia rau, pude mani lopu ta
    ṉovala hokara sa tumu koreo.”
  gaz-gaz: Ishee immoo, “Kanaafuu akka namni haaloo dhiigaa baasu sun ittuma fufee
    nama biraa ajjeesee akkasiin ilmi koo hin ajjeefamneef mootichi Waaqayyoon Waaqa
    isaa haa waammatu” jette. Innis, “Dhugaa Waaqayyo jiraataa, rifeensi tokkittiin
    mataa ilma keetii irraa lafa hin buʼu” jedhe.
  fra-LSG: 'Elle dit: Que le roi se souvienne de l’Éternel, ton Dieu, afin que le
    vengeur du sang n’augmente pas la ruine, et qu’on ne détruise pas mon fils! Et
    il dit: L’Éternel est vivant! Il ne tombera pas à terre un cheveu de ton fils.'
  yal-yal: A yi a fala, a naxa, “Mangan xa dɛ xuiin tongo n xa a Marigina Ala xinli,
    alogo gbeeɲɔxɔ tiin nama kalan nadangu ayi, n ma dii xɛmɛn naxan luxi a yi na
    fan faxa.” A yi a fala, a naxa, “N bata n kɔlɔ habadan Alatala yi, i ya diin xun
    sɛxɛ keden peen mi birɛ bɔxɔni.”
  haw-1868: Alaila, i aku la kela, Ke noi aku nei au ia oe, e hoomanao ke alii ia
    Iehova i kou Akua, i ole e luku hou aku ka mea hoopai koko, o make ka'u keiki
    I mai la ke alii, Ma ko Iehova ola ana, aole o haule ka lauoho hookahi o kau keiki
    ma ka honua.
  arb-NAV: 'فَقَالَتِ الْمَرْأَةُ: «احْلِفْ لِي باسْمِ الرَّبِّ إِلَهِكَ أَنْ تَمْنَعَ
    طَالِبَ الدَّمِ مِنْ إِرَاقَةِ مَزِيدٍ مِنَ الدِّمَاءِ لِئَلّا يُهْلِكَ ابْنِي».
    فَأَجَابَهَا: «حَيٌّ هُوَ الرَّبُّ إِنَّهُ لَنْ تَسْقُطَ شَعْرَةٌ مِنْ رَأْسِ
    ابْنِكِ إِلَى الأَرْضِ».'
  ewe-ewe: Nyɔnu la gblɔ na David be, “Meɖe kuku, tsɔ Yehowa, wò Mawu, ka atam nam
    be, yemaɖe mɔ ame aɖeke nawɔ nuvevi vinye la o. Nyemedi be woagakɔ ʋu bubu aɖeke
    ɖi o.” David ɖo eŋu be, “Metsɔ Yehowa ka atam na wò bena ame aɖeke manyɔ viwò
    la ƒe taɖa ɖeka pɛ gɔ̃ hã o!”
  eng-LEE: Then said she, Let the king, I pray thee, remember the Lord thy God, so
    as not to suffer the avenger of the blood to cause yet more destruction, and that
    they may not destroy my son. And he said, As the Lord liveth, there shall not
    fall one hair of thy son to the earth.
  asm-FB: তেতিয়া সেই মহিলাই ক’লে, “মই মিনতি কৰিছোঁ, প্ৰতিকাৰ সাধকক নষ্ট কৰিবলৈ নিদিবলৈ
    মহাৰাজে নিজ ঈশ্বৰ যিহোৱাৰ নাম উচ্ছাৰণ কৰক; সেয়ে নহ’লে তেওঁলোকে মোৰ ল’ৰাটিক বিনষ্ট
    কৰিব।” ৰজাই ক’লে, “জীৱন্ত যিহোৱাৰ শপত, তোমাৰ ল’ৰাৰ এডালি চুলিও মাটিত নপৰিব।”
  sus-A: نَ فِنّ نَشَ عَ يَابِ، «مَنفّ، عِ شَ لَايِدِ تٌنفٌ ﭑ بّ عِ مَرِفِ عَلَتَلَ
    شِلِ رَ، عَلَكٌ ﭑ مَ دِ قَشَشِ فبٍحْشْقٍ سٌشِ مِشِ نَشَن يِ، نَ نَشَ ندٍ سَ ﭑ
    مَ تْورّ شُن مَ ﭑ مَ دِ بَلٌشِ قَشَقٍ رَ.» مَنفّ نَشَ عَ قَلَ عَ بّ، «ﭑ شَ عَ
    قَلَ عِ بّ عَلَتَلَ شِلِ رَ، سٍسٍ مُ قَمَ عِ شَ دِ تٌدٍ.»
  fra-SBL: 'Et elle dit : « Je te prie, que le roi se souvienne de Yahvé, ton Dieu,
    afin que le vengeur du sang ne détruise plus, de peur qu''on ne fasse périr mon
    fils. » Il a dit : « Yahvé est vivant, aucun cheveu de ton fils ne tombera sur
    la terre. »'
  hbo-hbo: וַתֹּאמֶר֩ יִזְכָּר־נָ֨א הַמֶּ֜לֶךְ אֶת־יְהוָ֣ה אֱלֹהֶ֗יךָ *מֵהַרְבִית
    (מֵהַרְבַּ֞ת) גֹּאֵ֤ל הַדָּם֙ לְשַׁחֵ֔ת וְלֹ֥א יַשְׁמִ֖ידוּ אֶת־בְּנִ֑י וַיֹּ֙אמֶר֙
    חַי־יְהוָ֔ה אִם־יִפֹּ֛ל מִשַּׂעֲרַ֥ת בְּנֵ֖ךְ אָֽרְצָה׃
  kik-kik: Nake mũndũ-wa-nja ũcio akĩmwĩra atĩrĩ, “Reke mũthamaki agwete rĩĩtwa rĩa
    Jehova Ngai wake, nĩguo agirĩrĩrie mũrĩhĩria wa thakame ndakae kũũragana rĩngĩ,
    nĩgeetha mũriũ wakwa ndakae kũũragwo.” Nake mũthamaki akĩmwĩra atĩrĩ, “Ti-itherũ
    o ta ũrĩa Jehova atũũraga muoyo-rĩ, gũtirĩ rũcuĩrĩ o na rũmwe rwa mũtwe wa mũrũguo
    rũkũgũa thĩ.”
  fra-NCL: 'Elle dit : « Que le roi fasse mention de Yahweh, ton Dieu, afin que le
    vengeur du sang n’augmente pas le dommage, et qu’on ne détruise pas mon fils ! »
    Il répondit : « Aussi vrai que Yahweh est vivant ! Il ne tombera pas à terre un
    cheveu de ton fils. »'
  cek-AK: To nongpata mah, To tiah nahaeloe athii tho pongah athii hnih kaminawk mah
    ka capa hum o han ai ah, siangpahrang mah Angraeng khaeah lokkamhaih sah pae nasoe,
    tiah a naa. To naah anih mah, Angraeng loe hing baktih toengah, na capa ih sam
    maeto mataeng doeh long ah angmuen mak ai, tiah a naa.
  cuk-cuk: 'Ome ega sogdebalid: —Rey, bese an wilegedgi egise, be-Bab-Dummad-Jehováʼse
    be gole, adi, an-gwenadgan-an-machi-buged-mai-imakbied, mer an-ibe an-machi-baid-oburgwegar.
    An-machi-oburgwilesale, aka bur bule anga nunmaked-ukbalo-itole. Rey omega sogdebalid:
    —Bab-Jehová-Dula-Maid-nuggi an bega soged, dule bipisaar be-machise gwen achaosulid.'
  uig-CYR: 'Аял җавап берип: Ундақта падиша Пәрвәрдигар Худалирини яд қилғайла, қанға
    қан интиқам алғучиларниң оғлумни йоқатмаслиғи үчүн, уларниң һалак қилишиға йол
    қоймиғайла, — деди. Падишаһ: Пәрвәрдигарниң һаяти билән қәсәм қилимәнки, Сениң
    оғлуңниң бир тал чечи йәргә чүшмәйду, — деди.'
  tel-2017: అప్పుడు ఆమె “హత్యకు ప్రతిగా హత్య చేసేవాడు నా కుమారుడికి ఏ హానీ తలపెట్టకుండా
    ఉండేలా రాజవైన నువ్వు నీ దేవుడైన యెహోవాను ప్రార్థించు” అని మనవి చేసింది. అప్పుడు
    రాజు “యెహోవా మీద ఒట్టు, నీ కొడుకు తలవెంట్రుకల్లో ఒక్కటి కూడా నేలపై పడదు” అని చెప్పాడు.
  hat-BSA: 'Alò, li te di: “Souple, kite wa a sonje SENYÈ a, pou vanjè san an pa kontinye
    detwi, sof ke sa, y ap detwi fis mwen an.” Epi li te di: “Jan SENYÈ a viv la,
    nanpwen menm yon grenn cheve a fis ou a k ap tonbe atè.”'
  kos-kos: Mutan sac fahk, “Leum luk, nunak munas pre nu sin LEUM GOD lom, tuh mwet
    se in sou luk su akoeyuk foloksak ke misa lun wen nutik ah in tia akyokye ma koluk
    lal ke el uniya pac wen se lula nutik inge.” David el topuk, “Nga wulela ke Inen
    LEUM GOD moul, lah wanginna ma koluk ac fah sun wen nutum an.”
  hbo-WLC: וַתֹּאמֶר֩ יִזְכָּר־נָ֨א הַמֶּ֜לֶךְ אֶת־יְהוָ֣ה אֱלֹהֶ֗יךָ מהרבית גֹּאֵ֤ל
    הַדָּם֙ לְשַׁחֵ֔ת וְלֹ֥א יַשְׁמִ֖ידוּ אֶת־בְּנִ֑י וַיֹּ֙אמֶר֙ חַי־יְהוָ֔ה אִם־יִפֹּ֛ל
    מִשַּׂעֲרַ֥ת בְּנֵ֖ךְ אָֽרְצָה׃
  ibo-ibo: Mgbe ahụ ọ zara, “Biko, ka eze kpọkuo aha Onyenwe anyị Chineke ya ka ọ
    kwụsị onye na-agwa ọchụ, ka ọ ghara igbu onye ọzọ, ka a gharakwa ịla nwa m nwoke
    nʼiyi.” Ọ sịrị, “Dịka Onyenwe anyị na-adị ndụ, otu agịrị isi agaghị esi nʼisi
    nwa gị dapụ nʼala.”
  ory-ory: ତହିଁରେ ସେ ସ୍ତ୍ରୀ କହିଲେ, “ରକ୍ତର ପ୍ରତିହନ୍ତା (ନାଶକ) ଯେପରି ଆଉ ବିନାଶ ନ କରେ,
    ଏଥିପାଇଁ ମହାରାଜ ଆପଣା ସଦାପ୍ରଭୁ ପରମେଶ୍ୱରଙ୍କୁ ସ୍ମରଣ କରନ୍ତୁ, ନୋହିଲେ, ସେମାନେ ମୋʼ ପୁତ୍ରକୁ
    ଉଚ୍ଛିନ୍ନ କରିବେ।” ତହୁଁ ରାଜା କହିଲେ, “ସଦାପ୍ରଭୁ ଜୀବିତ ଥିବା ପ୍ରମାଣେ ତୁମ୍ଭ ପୁତ୍ରର ଏକ
    କେଶ ହିଁ ତଳେ ପଡ଼ିବ ନାହିଁ।”
  chk-chk: Mürin, neminewe a apasa, “Üa tongoreek, en ai king, pwe kopwe apelü iten
    ewe Samol mi Lapalap om we Kot, pwe ewe chon kütta liwinin chan aramasan esap
    chüen niela nei mwän pwe esap mäla.” Iwe, Tafit a apasa, “Mwo manauen ewe Samol
    mi Lapalap, sap mwo nge emet meten möküren noum mwän epwe morotiu lepwül.”
  ssd-ssd: 'nu ndek sakina: O gabat suŋgo, ne naŋe Mbara Suŋgo yabaŋa le nane ye tuku
    kiŋo kumna ta lafunu ye tuku kiŋo ande te bale ndawaig ŋgina le David nu sakina:
    Suŋgo abo tugu ŋak nu tuku nyu mbolŋge ye son pasa ne sanet. Nane maŋau ande ne
    tuku kiŋo mbolŋge ke nda ŋgina.'
  rop-rop: Wal det gel bin tok, “Bos, yu garra tok langa YAWEI det trubala God blanga
    yu, en yu garra dalim im blanga det femili main weya wandi kilim main san blanga
    peiyimbek im, en yu garra askim im nomo blanga larram olabat kilim im ded en meigim
    dis trabul mowes blanga mi.” Wal King Deibid bin tok, “Wal trubala ai dalim yu.
    Nobodi kaan kilim det san blanga yu.”
  ukr-1871: 'Вона ж йому: Нехай царь, про Господа, Бога свого, памятає, щоб кровопомстників
    не прибувало ще більш і не погубили сина мого. А він їй: Як певно, що Бог жив,
    нї волосина в сина твого не впаде з голови!'
  deu-1951: 'Sie sprach: Der König gedenke doch an den HERRN, deinen Gott, daß der
    Bluträcher nicht noch mehr Unheil anrichte und daß man meinen Sohn nicht verderbe!
    Er sprach: So wahr der HERR lebt, es soll kein Haar von deinem Sohn auf die Erde
    fallen!'
  eng-JPS: 'Then said she: ''I pray thee, let the king remember the LORD thy God,
    that the avenger of blood destroy not any more, lest they destroy my son.'' And
    he said: ''As the LORD liveth, there shall not one hair of thy son fall to the
    earth.'''
  srp-1865: 'A ona reèe: neka se opomene car Gospoda Boga svojega, da se ne umnože
    osvetnici koji ubijaju, i da ne ubiju sina mojega. A on reèe: tako živ bio Gospod,
    nijedna dlaka s tvojega sina neæe pasti na zemlju.'
  lug-lug: Omukazi n’ayogera nti, “Nkwegayiridde, kabaka, ondayirire eri Mukama Katonda
    wo, awalana eggwanga olw’omusaayi era aziyiza obubi okweyongera ku bubi, mutabani
    wange aleme okuzikirizibwa.” N’amuddamu nti, “Mukama nga bw’ali omulamu, tewaliba
    luviiri olwa mutabani wo olulimuva ku mutwe.”
  heb-heb: ותאמר יזכר נא המלך את יהוה אלהיך מהרבית גאל הדם לשחת ולא ישמידו את בני
    ויאמר חי יהוה אם יפל משערת בנך ארצה׃
  ben-IRV: পরে সেই মহিলা বলল, “প্রার্থনা করি, মহারাজ নিজের ঈশ্বর সদাপ্রভুকে স্মরণ
    করুন, যেন রক্তের প্রতিশোধদাতা আর ধ্বংস না করে;” নাহলে তারা আমার ছেলেকে হত্যা করবে৷
    রাজা বললেন, “জীবন্ত সদাপ্রভুর দিব্যি, তোমার ছেলের একটা চুলও মাটিতে পরবে না৷”
  pan-pan: ਤਦ ਉਸ ਨੇ ਆਖਿਆ, ਮੈਂ ਬੇਨਤੀ ਕਰਦੀ ਹਾਂ, ਹੇ ਰਾਜਾ, ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਵੱਲ ਧਿਆਨ
    ਲਾ ਕੇ ਖੂਨ ਦਾ ਬਦਲਾ ਲੈਣ ਵਾਲਿਆਂ ਨੂੰ ਰੋਕ ਦਿਓ ਅਜਿਹਾ ਨਾ ਹੋਵੇ ਜੋ ਮੇਰੇ ਪੁੱਤਰ ਨੂੰ ਮਾਰ ਦੇਣ।
    ਤਦ ਉਸ ਨੇ ਆਖਿਆ, ਜਿਉਂਦੇ ਯਹੋਵਾਹ ਦੀ ਸਹੁੰ, ਤੇਰੇ ਪੁੱਤਰ ਦਾ ਇੱਕ ਵਾਲ਼ ਵੀ ਧਰਤੀ ਉੱਤੇ ਨਾ ਡਿੱਗੇਗਾ।
  tkr-tkr: 'Zəiyfee eyhen: – Hucoona ixhes, paççahee, Rəbbilqa, cune Allahılqa k''ın
    g''aysrecen, şavusqacad yizde dixıke qəl qığaahas havaasaras deşva. Deşxhee, manbışe
    yizda dix gik''as. Davudee eyhen: – Vorne Rəbbilqan k''ın ixhen, yiğne duxayne
    vuk''lele ç''ərıb g''a''avxhas deş.'
  mya-JVB: မိန်းမက၊ သေစားသေစေ သောသူတို့သည် ကျွန်တော်မ ၏သား ကိုသတ် မည်ဟု စိုးရိမ်ပါသည်ဖြစ်၍
    ၊ သူတို့သည်အထူးသဖြင့်မ ဖျက်ဆီး စေခြင်းငှါအရှင်မင်းကြီးသည် ကိုယ်တော် ၏ ဘုရား သခင်ထာဝရဘုရား
    ကို အောက်မေ့ တော်မူပါဟု လျှောက် ပြန်သော် ၊ ရှင်ဘုရင်က၊ ထာဝရဘုရား အသက် ရှင်တော်မူသည်အတိုင်း
    ၊ သင့် သား ၏ဆံပင် တပင်မျှ မြေ ပေါ်သို့ မ ကျ ရဟု မိန့် တော်မူ၏”
  tbg-tbg: Tuvaro nahenti viva qaiqaa tiharo, Avuhainaao, are nena Variqa Nora Kotira
    autuqaa qioqama tairamanta vika kia vakaara aruke nai qataqaa vuntu kaate. Hauri
    qora okaravano qaqiqai variantorave, tiro. Minti tuvaro King Devitiva tiharo,
    Noravano Kotiva ekaa enta qaqi variqiro vi vaira autuqaa te tiha, Vika kiama ho
    ai maaqu vo qarama amitevarave. Vika kiama vira qiata kauki voqavata qoraiqama
    kevarave, tiro.
  hmo-hmo: Ma hahine ese Davida ia noia lou, ia gwau, “Egu king e, mani emu kara oi
    ese Lohiabada oiemu Dirava do oi noia, vadaeni mase ena davana henia tauna ese
    mase ma ta do ia havaraia lasi, egu natuna tamona do ia alaia lasi.” Davida ese
    hahine dekenai ia haere, ia gwau, “Ia mauri noho Lohiabada ena ladanai lau gwauhamata
    inai, oiemu natuna be do idia hadikaia lasi momokani.”
  urd-urd: तब उसने कहा कि “मैं 'अर्ज़ करती हूँ कि बादशाह ख़ुदावन्द अपने ख़ुदा को याद
    करे, कि ख़ून का बदला लेने वाला और हलाक न करने पाए, ऐसा न हो कि वह मेरे बेटे को
    हलाक कर दें” उसने जवाब दिया, “ख़ुदावन्द की हयात की क़सम तेरे बेटे का एक बाल भी
    ज़मीन पर नहीं गिरने पायेगा।”
  rus-SYN: 'Она сказала: помяни, царь, Господа Бога твоего, чтобы не умножились мстители
    за кровь и не погубили сына моего. И сказал царь: жив Господь! не падет и волос
    сына твоего на землю.'
  bqc-SIM: 'Ɔ̃ nↄɛpi mɛ̀: Kí, lɛgbɛ̃ ń Dii n Lua tↄ́o, kɛ́ tↄ̀sina su ma nɛ́ dɛ
    kɛmapla ma leo yã́i. Ɔ̃ kípi mɛ̀: Ń Diio n nɛ́pi mikãe a lɛ́lɛ zĩ́lɛo.'
  tcz-CHONGTHU: Hichun amanun jong asei kit in, “Lungset tah in Pakai na Pathen henga
    nei taopeh teitei in, chutia chu thisan phu lanom pan mi atha kit louva, kachapa
    atha louna din,’ atileh; lengpan jong aseipeh-in, “Pakai hing jing mina kasei
    ahi, nachapa chu asamjang khat jeng cha jong kisubui lou ding ahi,’ ati tai.
  mar-mar: ती तकोवा येथील स्त्री पुन्हा राजाला म्हणाली, परमेश्वर देवाच्या नावाची शपथ
    वाहून सांगा की, या लोकांचा तुम्ही बंदोबस्त कराल. त्यांना भावाचा खून केल्याबद्दल
    माझ्या मुलाला शासन करायचे आहे. तेव्हा त्यास धक्का पोहचणार नाही याचे मला आश्वासन
    द्या. दावीद म्हणाला, परमेश्वर जिवंत असेपर्यंत कोणीही तुझ्या पुत्राला इजा करणार
    नाही. त्याच्या केसालाही धक्का पोचणार नाही.
  qub-qub: 'Chaypis warmiga niranraj: «¡Tayta ray fiyupami ruwacö. Tayta Diosniquita
    mañacapaycamay, wamräta wañuchiyta munaycaj famillyan mana wañuchinanpaj!» Chaura
    rayga niran: «¡Tayta Diospa jutinchömi jurä. Wamrayquitaga manami pipis wañuchengachu!»'
  bqp-bqp: 'Akũ nↄgbɛ̃ pìi pì: Kína, ǹ sì kũ Dikiri n Ludao, de mↄrakari sún ma
    nɛ́ mɛ̀n do kũ à gↄ̃̀ lakiti kɛro yãi. Akũ kína pìi pì: Kũ Dikirio n nɛ́ pìi
    mìkã ke ni lɛ́tɛ zĩtɛro.'
  hat-hat: 'Fanm lan di ankò: -Tanpri, monwa! Lapriyè Seyè a, Bondye ou la, pou moun
    nan fanmi an ki reskonsab pou tire revanj lanmò pitit gason m'' lan pa fè plis
    dega toujou, pou l'' pa touye lòt pitit gason ki rete m'' lan. David reponn li:
    -Mwen fè sèman nan non Seyè ki vivan an, mwen p''ap kite yo manyen yon grenn cheve
    nan tèt pitit gason ou lan!'
  eng-BSB: “Please,” she replied, “may the king invoke the LORD your God to prevent
    the avenger of blood from increasing the devastation, so that my son may not be
    destroyed!” “As surely as the LORD lives,” he vowed, “not a hair of your son’s
    head will fall to the ground.”
  tod-tod: 'Anzanui kpɔɛi zeɠeni ʋolu, é ɠɛ ma: «Masagi soma, é minazeɠe bɛ̀ Ɠɔoɠɔ
    GALAGI laaseigi zu, ga potokula nui mina ta ʋɛɛ nà-maanɔɠɔi ʋa, ga é ʋa zɔi
    ʋaa, nii zɛgai zèa.» Masagi gooɠaaʋoteni, é ɠɛ ma: «Gè ɠonaa Ɠɔoɠɔ GALAGI ma,
    nii é vulua, ga è-loin unma undeɠai gila kpalaa ge la loa zooi ma.»'
  eng-WEBPB: Then she said, “Please let the king remember the LORD your God, that
    the avenger of blood destroy not any more, lest they destroy my son.” He said,
    “As the LORD lives, not one hair of your son shall fall to the earth.”
  kbq-kbq: Hagi ana a'mo'a kenona huno, Muse hugantoanki, kini ne'moka Ra Anumzana
    kagri Anumzankamofo agifi huvempa hunka hugeno, vahe'mo'za mofavre'nia ahe ofriho.
    Hagi kini ne'mo'a kenona huno, Tamage hu'na kasefa'ma huno'ma mani'nea Ra Anumzamofo
    agifi huankino mago'mo'a ana mofavrea mago'azana huontegahie.
  nhe-BL: 'Huan nopa sihuatl sampa quiilhui: ―Nimitztlajtlanía iixpa TOTECO Dios tlen
    tijtequipanohua para ma ax aqui quimictis nocone. Na ayoc nijnequi ma onca miquistli.
    Huan David quiilhui: ―Nelía nimitzilhuía niyon se tlamantli ax quichihuilise mocone.'
  bus-bus: 'Ben nↄgbɛ̃ pì bè: Kí, ǹ lɛ́ gbɛ̃ kↄ̃n Dii n Luda tↄ́o, lɛ gɛ̃ɛbori tón
    ma nɛ́ doo kɛ̀ gↄ̃̀ laata kpáro yãnzi. Ben kí pì bè: Kↄ̃n Diio n nɛ́ pì mìkã
    ke é lɛ́ɛ tↄↄtɛro.'
  gub-BL: — Hezar, eze'eg Tupàn Tuweharupi Wiko Ma'e nezar pe nehe. Nezewe mehe heànàm
    hememyr izuka àràm nuzuka kwaw inugwer hehe uzepyk pà wà nehe. Nezewe mehe mo
    uzuka amo hememyr wà, i'i izupe. — Amume'u putar ko ma'e Tupàn Tuweharupi Wiko
    Ma'e henataromo kury. Ni amo nopokok kwaw nememyr rehe wà nehe, i'i izupe.
  eng-DRA: 'And she said: Let the king remember the Lord his God, that the next of
    kin be not multiplied to take revenge, and that they may not kill my son. And
    he said: As the Lord liveth, there shall not one hair of thy son fall to the earth.'
