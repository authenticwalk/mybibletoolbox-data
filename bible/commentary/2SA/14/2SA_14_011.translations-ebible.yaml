  mdy-ETH: ዒዛ ዒማና፦ «ካኣቲዮ! ታ ናዓሢ ሃይቄሢ ዛሎ ኮሞ ዔካኒ ኮዓ ታ ዒጊናሢ ታኣኮ ዓቴ ናዖማ ዎዺ ዑሣ ዓኣዼ ዻቢንቲዳ
