    tôi. Vua đáp: Ta chỉ Đức Giê-hô-va hằng sống mà thề rằng, một sợi tóc sẽ chẳng
    rụng xuống khỏi đầu của con trai ngươi!'
  hin-CV: उस स्त्री ने तब यह भी कहा, “कृपया महाराज, याहवेह अपने परमेश्वर से यह विनती
    करें कि अब बदला लेनेवाला किसी की हत्या न करे और मेरा पुत्र जीवित रहे.” राजा ने
    आश्वासन दिया, “जीवन्त याहवेह की शपथ, तुम्हारे पुत्र का एक बाल भी भूमि पर न गिरेगा.”
  spa-BES: 'Entonces ella le dijo: Ruego al rey que invoque al Señor su Dios, para
    que el vengador de la sangre no pueda traer más destrucción matando a mi otro
    hijo. Y él dijo: Por el Señor vivo, ni un cabello de la cabeza de tu hijo vendrá
    a la tierra.'
  tdx-tdx: 'Aa le hoe re: Miambane ama’o, ehe te ho tiahi’ i mpanjakay t’Iehovà Andrianañahare’o,
    le tsy hijoy ka ty mpamale fate, tsy mone harotsa’ iereo i anakoy. Le hoe re:
    Kanao veloñe t’Iehovà, leo raik’ ami’ty maroi’ i ana’oy tsy hipok’ an-tane.'
  tha-KJV: นางก็กราบทูลว่า “ข้าแต่​พระองค์ ขอกษั​ตริ​ย์ทรงระลึกถึงพระเยโฮวาห์พระเจ้าของพระองค์
