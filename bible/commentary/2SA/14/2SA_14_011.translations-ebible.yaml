    พระองค์​ตรั​สว​่า “พระเยโฮวาห์ทรงพระชนม์​อยู่​แน่​ฉันใด เส้นผมของบุตรชายของเจ้าสักเส้นเดียวจะไม่ตกลงถึ​งด​ิน”
  por-BR-2018: 'Disse ela então: Rogo-te, ó rei, que te lembres do SENHOR teu Deus,
