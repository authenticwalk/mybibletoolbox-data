  eng-WYC-2018: And she said, The king have mind on his Lord God, and the next (kins)men
    of blood to take vengeance be not multiplied, and they shall not slay my son.
    And the king said, The Lord liveth, for none of the hairs of thy son shall fall
    upon the earth. (And she said, May the king pray to the Lord his God, that the
