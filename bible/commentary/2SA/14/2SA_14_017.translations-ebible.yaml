    tayta.»
  bqp-bqp: Ma dikiri kína, makũ n zↄ̀bleri ma pì n yã ni tó ma laakari kpátɛ, zaakũ
    ń de lán Luda malaikaa bàmɛ, ndì sã kpá yã mana kũ a vãniooi pínki. Dikiri
    n Luda gↄ̃ kú kũnwo.
  hat-hat: Mwen di ankò pawòl monwa va ban m' kouraj paske wa a se tankou yon zanj
    Bondye li ye. Li konn rekonèt sa ki byen ak sa ki mal. Mwen mande pou Seyè a,
    Bondye ou la, toujou kanpe la avè ou!
  eng-BSB: And now your servant says, ‘May the word of my lord the king bring me rest,
    for my lord the king is able to discern good and evil, just like the angel of
    God. May the LORD your God be with you.’”
  tod-tod: 'Kɛ̀ɛʋɛ ɓɔɠɔ ma: ‹Maliɠii masagi laawooi ɠa ɠɛ ga ziilɛi kpɔɛ bɛ̀.› Mazɔlɔɔ
    màliɠii masagi ɠɛɛʋɛ eɠɛ GALA ná-geezuɠeelai ga é faa ʋagɔi ta faa ɲɔi yɔɠɔzuɠula.
    Ɠɔoɠɔ GALAGI ɗa-ƓALAGI yɛ è ʋa.»'
  eng-WEBPB: Then your servant said, ‘Please let the word of my lord the king bring
    rest; for as an angel of God, so is my lord the king to discern good and bad.
    May the LORD, your God, be with you.’”
  kbq-kbq: Hu'negu kini ne' ranimoka kemo'a narimpa fru namigahie. Na'ankure kini
    ne'moka kagra Anumzamofo ankero kna hu'nenka, havizane knare'zanena refako nehane.
    Hagi Ra Anumzana, kagri Anumzamo'a kagri'ene manisnie.
  nhe-BL: 'Huan nojquiya nimoilhui: Quena, nopa tlanahuatijquetl nechyoltlalis ica
    tlen nechilhuis, pampa yajaya itztoc queja se ielhuicac ejcahua Toteco Dios tlen
    quimachilía tlen cuali huan tlen fiero. TOTECO Dios tlen moTeco ma itzto mohuaya.
    Queja nopa quiijto nopa sihuatl.'
  bus-bus: Ma dii kí, mamↄma n zↄ̀bleri ma bè n yã é tó ma làakari kpáɛ, zaakɛ ń
    dɛ lán Luda malaika bàmɛ, nɛɛ̀ swã kpá yã maa kↄ̃n a zaaaozi píngimɛ. Dii n
    Luda gↄ̃ kúnyo.
  gub-BL: Ihe neremiruze'eg ihe. Nezewe a'e hezeupe. Tuwihawete hepyro putar uze'eg
    rupi a'e nehe. Ta'e tuwihawete wiko Tupàn reko haw pe har zàwenugar romo a'e 'y.
    Ukwaw ma'e paw a'e 'y, a'e hezeupe. Tuwe Zanezar Tupàn Tuweharupi Wiko Ma'e wiko
    nerehe we nehe, i'i kuzà Tawi pe.
  eng-DRA: 'Then let thy handmaid say, that the word of the Lord the king be made
    as a sacrifice. For even as an angel of God, so is my lord the king, that he is
    neither moved with blessing nor cursing: wherefore the Lord thy God is also with
    thee.'
