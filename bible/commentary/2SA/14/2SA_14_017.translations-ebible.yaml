verse: 2SA.014.017
translations:
  mal-C: അതിനാൽ അങ്ങയുടെ ഈ ദാസി അപേക്ഷിക്കട്ടെ, ‘എന്റെ യജമാനനായ രാജാവിന്റെ കൽപ്പന
    എന്റെ ഓഹരി സുരക്ഷിതമാക്കട്ടെ. കാരണം നന്മതിന്മകൾ വിവേചിക്കുന്നതിൽ എന്റെ യജമാനനായ
    രാജാവ് ദൈവദൂതനു സദൃശനാണല്ലോ! അങ്ങയുടെ ദൈവമായ യഹോവ അങ്ങയുടെകൂടെ ഉണ്ടായിരിക്കട്ടെ.’ ”
  deu-TKW: 'Daher dachte deine Magd: Das Wort meines königlichen Herrn soll mir eine
    Beruhigung sein; denn mein königlicher Herr gleicht darin dem Engel Gottes, daß
    er Gutes und Schlimmes anhört - und Jahwe, dein Gott, sei mit dir!'
  lin-lin: 'Mpe sik’oyo, tala makambo oyo mwasi mosali na yo azali koloba : « Tika
    ete liloba ya mokonzi, nkolo na ngai, epesa ngai bopemi, pamba te mokonzi, nkolo
    na ngai, azali lokola Anjelu na Nzambe oyo ayebaka kososola mabe mpe malamu. Tika
    ete Yawe, Nzambe na yo, azala elongo na yo ! »'
  eng-LSV: and your maidservant says, Please let the word of my lord the king be for
    ease; for as a messenger of God so [is] my lord the king, to understand the good
    and the evil; and your God YHWH is with you.”
  eng-GNV: 'Therefore thine handmaid sayd, The word of my lord the King shall now
    be comfortable: for my lorde the King is euen as an Angel of God in hearing of
    good and bad: therefore the Lord thy God be with thee.'
  eng-WEBSTER: 'Then thy handmaid said, The word of my lord the king, will now be
    comfortable: for as an angel of God, so is my lord the king to discern good and
    bad: therefore the LORD thy God will be with thee.'
  nhw-BL: 'Huan nojquiya nimoilhui: Quena, nopa tlanahuatijquetl nechyoltlalis ica
    catli nechilhuis, pampa yaya itztoc quen itequihua Toteco Dios catli quimachilía
    catli cuali huan catli fiero. TOTECO Dios catli moTeco ma itzto mohuaya. Quej
    nopa quiijto nopa sihuatl.'
  swh-ONEN: “Basi sasa mtumishi wako anasema, ‘Neno la bwana wangu mfalme na linipatie
    pumziko, kwa maana bwana wangu mfalme ni kama malaika wa Mungu katika kutambua
    jema na baya. Bwana Mungu wako na awe pamoja nawe.’ ”
  bba-bba: Nɑ tii sɔ̃ɔwɑ nɑ nɛɛ, wunɛn ɡɑri yi koo mɑn nukuru yɛmiɑsiɑ. Domi nɑ nun
    mɛɛrɑwɑ nɡe Gusunɔn ɡɔrɑdo wi u kɔ̃sɑ kɑ ɡeɑn wunɑnɔ yɛ̃. Kpɑ Gusunɔ wunɛn Yinni
    u n wɑ̃ɑ kɑ wunɛ.
  eng-KJVCPB: 'Then thine handmaid said, The word of my lord the king shall now be
    comfortable: for as an angel of God, so is my lord the king to discern good and
    bad: therefore the Lord thy God will be with thee.'
  luo-luo: “To koro sani jatichni wacho ni, ‘Mad wach ruodha kelna kwe, nimar ruodha
    ma en ruoth chal gi malaika mar Nyasaye manono ber gi rach. Mad Jehova Nyasaye
    ma Nyasachi bed kodi.’ ”
  meu-meu: Bena emu hesiai hahinena ese lalona e hadaia, eto, Egu lohia bona egu pavapava
    ena hereva ese lalogu baine hamarumarua; badina be egu lohia bona egu pavapava
    na Dirava ena aneru na heto, namo bona dika itadia mai dibana. Iehova, emu Dirava,
    ese baine bamomu.
  npi-ULB: त्यसपछि तपाईंकी दासीले प्रार्थना गरिन्, 'हे परमप्रभु, मेरो मालिक महाराजाका
    वचनले मलाई मुक्‍त गर्नुभएको होस्, किनकि मेरो मालिक असल र खराब छुट्याउनला परमश्‍वरको
    स्वर्गदूतजस्तै हुनुहुन्छ ।' परमप्रभु तपाईंको परमेश्‍वर तपाईंसँग हुनुभएको होस्
    ।”
  yor-yor: '“Ìránṣẹ́bìnrin rẹ̀ sì wí pé, ‘Ǹjẹ́ ọ̀rọ̀ ọba olúwa mi yóò sì jásí ìtùnú;
    nítorí bí angẹli Ọlọ́run bẹ́ẹ̀ ni olúwa mi ọba láti mọ rere àti búburú: Olúwa
    Ọlọ́run rẹ yóò sì wà pẹ̀lú rẹ.’ ”'
  ind-ind: Tetapi sekarang hati saya merasa tenang karena saya yakin bahwa keputusan
    Tuan akan memberkati saya dan seluruh umat Allah. Tuan berhikmat seperti malaikat,
    karena selalu tahu membedakan antara hal yang baik dan yang jahat. Kiranya TUHAN
    Allah senantiasa menyertai Tuan!”
  pes-OPCB: با خود گفتم که قول پادشاه، ما را آسوده‌خاطر خواهد کرد. شما مثل فرشتهٔ
    خدا هستید و خوب را از بد تشخیص می‌دهید. خداوند، خدایتان همراه شما باشد.»
  tgl-ULB: Pagkatapos nanalangin ang iyong lingkod, “Yahweh, pakiusap hayaang magbigay
    ginhawa sa akin ang salita ng aking amo na hari, dahil gaya ng isang anghel ng
    Diyos, gayon din ang aking amo na hari sa pagsasabi ng mabuti mula sa masama.'
    Makasama mo nawa si Yahweh na iyong Diyos.”
  hui-hui: Ani manda buwa í̠na í̠naga biabe biahaga bedogo bayale holiya biamogo bule
    lalu bi hongohe lolebere lo manda bialuore ibiru. I̱naga agali haguane kini-o
    í̠ Ngode Datagaliwabenaga dahuliyali ale kego í̠na mana bayale tigabi ogoore nga
    mana lehe ogoore nga lowa tale bialu baya hangu manda biai ho kegoni. Anduane
    Homogo í̠naga Ngode Datagaliwabe ibu í̠ heba mandagi haabo helo laro, lene.
  mya-mya: အ​ရှင်​မင်း​ကြီး​သည်​ဘု​ရား​သ​ခင်​၏​ကောင်း ကင်​တ​မန်​ကဲ့​သို့ ကောင်း​မ​ကောင်း​ကို​ပိုင်း​ခြား
    သိ​မြင်​တော်​မူ​ပါ​၏။ သို့​ဖြစ်​၍​ကျွန်​တော်​မ သည်​အ​ရှင်​၏​က​တိ​တော်​အ​တိုင်း
    အ​သက် ချမ်း​သာ​ရာ​ရ​လိမ့်​မည်​ဟု​တစ်​ကိုယ်​တည်း ပြော​ဆို​နေ​မိ​ပါ​၏။ အ​ရှင်​၏​ဘု​ရား​သ​ခင်
    ထာ​ဝ​ရ​ဘု​ရား​သည်​အ​ရှင်​နှင့်​အ​တူ​ရှိ တော်​မူ​ပါ​စေ​သော'' ဟု​လျှောက်​၏။
  bod-N: ཡང་ཁྱེད་ཀྱི་གཡོག་མོས། བདག་གི་ཇོ་བོ་དང་བདག་གི་རྒྱལ་པོའི་གསུང་གིས་ང་ལ་སེམས་གསོ་གནང་བར་ངེས་སྙམ་པ་ཡིན།
    གང་ལ་ཞེ་ན། བདག་གི་ཇོ་བོ་དང་བདག་གི་རྒྱལ་པོ་ནི་ལེགས་ཉེས་འབྱེད་པའི་ཐད་དཀོན་མཆོག་གི་ཕོ་ཉ་དང་འདྲ་བ་ལགས།
    ཁྱེད་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ནི་ཁྱེད་དང་མཉམ་དུ་བཞུགས་པར་ཤོག་ཅེས་ཞུས་པའི་ལན་དུ།
  sna-sna: “Zvino murandakadzi wenyu anoti, ‘Ndinokumbira kuti shoko rashe mambo wangu
    rindinyaradze, nokuti ishe wangu mambo akafanana nomutumwa waMwari pakuziva zvakanaka
    nezvakaipa. Jehovha Mwari wenyu ngaave nemi.’ ”
  spa-BLM: 'Entonces su siervo dijo: ‘Por favor, que la palabra de mi señor el rey
    traiga descanso; porque como un ángel de Dios, así es mi señor el rey para discernir
    lo bueno y lo malo. Que Yahvé, tu Dios, esté contigo’”.'
  cac-cac: A in a checab' vaj tic, ol in tan̈vej tas ol aj a pacan d'ayin yic vach'
    man̈xa tas ol in na'a, yujto a ach tic mamin rey, ojtac val a ch'olb'itan tas
    yaji, tato vach', mato chuclaj, lajan ach icha junoc ángel yic Dios. Aocab' Jehová
    co Diosal ayoch ed'oc, mamin rey, xchi ix.
  swh-ULB: Kisha mtumishi wako akaomba, 'Yahwe, tafadhari ruhusu neno la bwana wangu
    mfalme linipe msaada, kwa maana bwana wangu mfalme ni kama malaika wa Mungu kwa
    kutofautisha wema na ubaya.' Yahwe, Mungu na awe pamoja nawe.”
  bel-bel: 'І сказала раба твая: хай будзе слова гаспадара майго цара ўцехаю мне,
    бо гаспадар мой цар, як анёл Божы, і можа выслухаць і добрае і благое. І Гасподзь
    Бог твой будзе з табою.'
  deu-ELBBK: 'Und deine Magd dachte: Das Wort meines Herrn, des Königs, möge doch
    zur Beruhigung sein; denn wie ein Engel Gottes, so ist mein Herr, der König, um
    das Gute und das Böse anzuhören; und der HERR, dein Gott, sei mit dir!'
  mbb-OT: Umbe ǥuntaan is egkeǥiyen nu ne iyan ebpekeveǥey kedì te kelinew su iring
    ka te velinsuǥuen te Megbevayà su netau ka te meupiya wey mezaat. Berakat he zumahi
    ka te Nengazen he Megbevayè nu.”
  mal-2015: യജമാനനായ രാജാവിന്റെ കല്പന ആശ്വാസമായിരിക്കട്ടെ; ഗുണവും ദോഷവും തിരിച്ചറിവാൻ
    യജമാനനായ രാജാവു ഒരു ദൈവദൂതനെപ്പോലെ ഇരിക്കുന്നു എന്നും അടിയൻ വിചാരിച്ചു. അതുകൊണ്ടു
    നിന്റെ ദൈവമായ യഹോവ നിന്നോടുകൂടെ ഇരിക്കുമാറാകട്ടെ.
  rmc-rmc: O lav mire rajeskro the kraľiskro mange anel o smirom, bo miro raj the
    kraľis hino sar le Devleskro aňjelos, savo rozprindžarel o lačho le nalačhestar.
    O RAJ, tiro Del, mi el tuha.“
  pes-OPV: و کنیز تو فکرکرد که کلام آقایم، پادشاه، باعث تسلی خواهدبود، زیرا که آقایم،
    پادشاه، مثل فرشته خداست تانیک و بد را تشخیص کند، و یهوه، خدای توهمراه تو باشد.»
  ron-1924: 'Роаба та а зис: ‘Кувынтул домнулуй меу, ымпэратул, сэ-мь дя одихнэ. Кэч
    домнул меу, ымпэратул, есте ка ун ынӂер ал луй Думнезеу, гата сэ аудэ бинеле ши
    рэул.’ Ши Домнул Думнезеул тэу сэ фие ку тине.”'
  ben-OBCV: “এখন আপনার দাসী আমি বলছি, ‘আমার প্রভু মহারাজের কথাই যেন আমার উত্তরাধিকার
    সুরক্ষিত করে, কারণ ভালোমন্দ বিচার করার ক্ষেত্রে আমার প্রভু মহারাজ ঈশ্বরের এক দূতের
    মতোই। আপনার ঈশ্বর সদাপ্রভু আপনার সঙ্গেই থাকুন।’ ”
  som-som: Haddaba anoo addoontaada ah waxaan idhi, Boqorka sayidkayga ah hadalkiisu
    ha ahaado mid i nasiya, waayo, boqorka sayidkayga ahu sida malaa'igta Ilaah ayuu
    u kala gartaa xumaanta iyo samaanta. Rabbiga Ilaahaaga ahuna ha kula jiro.
  lat-VUC: 'Dicat ergo ancilla tua, ut fiat verbum domini mei regis sicut sacrificium.
    Sicut enim angelus Dei, sic est dominus meus rex, ut nec benedictione, nec maledictione
    moveatur: unde et Dominus Deus tuus est tecum.'
  eng-ASVBT: 'Then thy handmaid said, Let, I pray thee, the word of my lord the king
    be comfortable; for as an angel of God, so is my lord the king to discern good
    and bad: and Jehovah thy God be with thee.'
  ita-1885: Or sarà la parola del re, mio signore, a tranquillità; perciocchè il re,
    mio signore, è come un angelo di Dio, per udire il bene e il male; e il Signore
    Iddio tuo sarà teco.
  eng-LXXUP: 'And the woman said, If now the word of my lord the king be gracious—well:
    for as an angel of God, so is my lord the king, to hear good and evil: and the
    Lord thy God shall be with thee.'
  eng-ULB: Then your servant prayed, 'Yahweh, please let the word of my master the
    king give me relief, for as an angel of God, so is my master the king in telling
    good from evil.' May Yahweh your God be with you.”
  spa-VBL: 'Y pensé: ‘Que lo que diga Su Majestad me traiga la paz, pues Su Majestad
    es capaz de distinguir entre el bien y el mal, como un ángel de Dios. Que el Señor,
    tu Dios, esté contigo’”.'
  fra-_FOB: 'Et ta servante a dit: Que la parole du roi, mon seigneur, nous donne
    du repos; car le roi, mon seigneur, est comme un ange de Dieu pour entendre le
    bien et le mal. Que l''Éternel, ton Dieu, soit avec toi!'
  mal-mal: എന്റെ യജമാനനായ രാജാവിന്റെ കല്പന ഇപ്പോൾ ആശ്വാസമായിരിക്കും; ഗുണവും ദോഷവും
    തിരിച്ചറിയുവാൻ എന്റെ യജമാനനായ രാജാവ് ഒരു ദൈവദൂതനെപ്പോലെ ഇരിക്കുന്നു’ എന്നും അടിയൻ
    പറഞ്ഞു. അതുകൊണ്ട് നിന്റെ ദൈവമായ യഹോവ നിന്നോടുകൂടെ ഇരിക്കുമാറാകട്ടെ”.
  urd-GVR: Ḳhayāl yih thā ki agar bādshāh muāmalā hal kar deṅ to phir mujhe dubārā
    sukūn milegā, kyoṅki āp achchhī aur burī bātoṅ kā imtiyāz karne meṅ Allāh ke farishte
    jaise haiṅ. Rab āp kā Ḳhudā āp ke sāth ho.”
  suz-BL: मिनु इन वाइलीम, आं प्रभु, आं पिप, आ लोव़म आं थुं नाइक्‍चा गेब। मारदे हना
    गे, आं प्रभु पिप, परमप्रभु आ स्‍वर्ग ङा गेय पाइब खोदेंशो बाक्‍नीनी। रिम्‍शो नु
    मरिम्‍शो तिल्‍ब बाक्‍नीनी। परमप्रभु यावे, इन परमप्रभु गे नु बाक्‍ब” देंमाक्‍त।
    २सामुएल १९:२८; १सामुएल २९:९
  ita-1927: 'E la tua serva diceva: Oh possa la parola del re, mio signore, darmi
    tranquillità! poiché il re mio signore è come un angelo di Dio per discernere
    il bene dal male. L’Eterno, il tuo Dio, sia teco!”'
  ckb-ckb: '«هەروەها کارەکەرەکەت دەڵێت: ”بەڵکو وتەی پاشای گەورەم دڵنەوایی بێت بۆم،
    چونکە پاشای گەورەم وەک فریشتەی خودایە لە تێگەیشتنی چاکە و خراپە، با یەزدانی پەروەردگارت
    لەگەڵت بێت.“»'
  eng-BBE: 'Then your servant said, May the word of my lord the king give me peace!
    for my lord the king is as the angel of God in his hearing of good and bad: and
    may the Lord your God be with you!'
  kan-OKCV: “ನಿನ್ನ ದಾಸಿಯು, ‘ಅರಸನಾದ ನನ್ನ ಒಡೆಯನ ಮಾತು ಆದರಣೆಯಾಗಿರಲಿ. ಏಕೆಂದರೆ ಒಳ್ಳೆಯದನ್ನೂ,
    ಕೆಟ್ಟದ್ದನ್ನೂ ಕೇಳುವುದಕ್ಕೆ ಅರಸನಾದ ನನ್ನ ಒಡೆಯನು ದೇವದೂತನ ಹಾಗೆ ಇದ್ದಾನೆ ಮತ್ತು ನಿನ್ನ ದೇವರಾದ
    ಯೆಹೋವ ದೇವರು ನಿನ್ನ ಸಂಗಡ ಇರಲಿ,’ ಎಂದಳು.”
  tam-2017: ராஜாவான என் ஆண்டவனுடைய வார்த்தை எனக்கு ஆறுதலாக இருக்கும் என்று உமது அடியாளான
    நான் நினைத்தேன்; நன்மையையும் தீமையையும் கேட்கும்படி, ராஜாவான என்னுடைய ஆண்டவன்
    தேவனுடைய தூதனைப்போல இருக்கிறார்; இதற்காக உம்முடைய தேவனாகிய யெகோவா உம்மோடு இருக்கிறார்
    என்றாள்.
  spa-RV-1909: 'Tu sierva pues dice: Que sea ahora la respuesta de mi señor el rey
    para descanso; pues que mi señor el rey es como un ángel de Dios para escuchar
    lo bueno y lo malo. Así Jehová tu Dios sea contigo.'
  ron-BTF: 'Atunci roaba ta a spus: Cuvântul domnului meu, împăratul, va fi acum mângâietor;
    precum un înger al lui Dumnezeu, așa este domnul meu, împăratul, discernând binele
    și răul; de aceea DOMNUL Dumnezeul tău să fie cu tine.'
  eng-WEBP: Then your servant said, ‘Please let the word of my lord the king bring
