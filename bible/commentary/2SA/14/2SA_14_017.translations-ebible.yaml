  pan-pan: ਤਦ ਤੁਹਾਡੀ ਦਾਸੀ ਨੇ ਆਖਿਆ, ਮੇਰੇ ਮਹਾਰਾਜ ਰਾਜਾ ਦੀ ਗੱਲ ਸੁਖਦਾਇਕ ਹੋਵੇਗੀ ਕਿਉਂ ਜੋ
