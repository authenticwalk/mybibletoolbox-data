  ory-ory: ଆପଣଙ୍କ ଦାସୀ ଆହୁରି କହିଲା, ‘ମୋର ପ୍ରଭୁ ମହାରାଜଙ୍କ ବାକ୍ୟ ଅବଶ୍ୟ ଶାନ୍ତିଦାୟକ ହେବ,
