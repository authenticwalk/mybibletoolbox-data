verse: 2SA.014.022
translations:
  mal-C: 'യോവാബ് ആദരപൂർവം സാഷ്ടാംഗം വീണു നമസ്കരിച്ചു. അദ്ദേഹം രാജാവിനെ അഭിനന്ദിച്ചുകൊണ്ട്
    ഈ വിധം പറഞ്ഞു: “എന്റെ യജമാനനായ രാജാവേ, അങ്ങ് ഈ ദാസന്റെ അഭ്യർഥന അനുവദിച്ചിരിക്കുന്നല്ലോ!
    അങ്ങയുടെ കണ്മുമ്പിൽ ഈ ദാസനു പ്രസാദം ലഭിച്ചിരിക്കുന്നു എന്ന് ഇന്നു ഞാൻ മനസ്സിലാക്കുന്നു.”'
  deu-TKW: 'Da warf sich Joab mit dem Angesichte zur Erde nieder, huldigte und beglückwünschte
    den König. Und Joab rief aus: Heute erfährt dein Sklave, daß mein königlicher
    Herr mir gnädig gesinnt ist, weil der König das Anliegen seines Sklaven erfüllt
    hat!'
  lin-lin: 'Bongo Joabi agumbamaki elongi kino na mabele mpo na kopesa mokonzi lokumu
    mpe apambolaki ye. Joabi alobaki : — Lelo, mosali na yo asosoli ete azwi ngolu
    na miso na yo mokonzi, nkolo na ngai, pamba te mokonzi andimi kosala makambo oyo
    mosali na ye asengi.'
  eng-LSV: And Joab falls on his face to the earth, and pays respect, and blesses
    the king, and Joab says, “Today your servant has known that I have found grace
    in your eyes, my lord, O king, in that the king has done the word of his servant.”
  eng-GNV: And Ioab fell to the grounde on his face, and bowed himselfe, and thanked
    the King. Then Ioab sayde, This day thy seruant knoweth, that I haue found grace
    in thy sight, my lord the King, in that the King hath fulfilled the request of
    his seruant.
  eng-WEBSTER: 'And Joab fell to the ground on his face, and bowed himself, and thanked
    the king: and Joab said, To-day thy servant knoweth that I have found grace in
    thy sight, my lord, O king, in that the king hath fulfilled the request of his
    servant.'
  nhw-BL: 'Huan Joab mohuijtzonqui hasta tlalchi, huan quitiochijqui Tlanahuatijquetl
    David huan quiilhui: ―Ama nijmachilijtoc para techtlasojtla pampa tijchijtoc quen
    nimitztlajtlaniyaya.'
  swh-ONEN: Yoabu akaanguka kifudifudi mpaka ardhini kumpa mfalme heshima, naye akambariki
    mfalme. Yoabu akasema, “Leo mtumishi wako anajua kuwa amepata kibali machoni pako,
    bwana wangu mfalme, kwa sababu mfalme amemjalia mtumishi wake ombi lake.”
  bba-bba: Yerɑ Yoɑbu u nùn kpunɑ kɑ bɛɛrɛ u nùn siɑrɑ. Mɑ u ɡeruɑ u nɛɛ, yinni, ɡisɔrɑ
    nɑ wɑ mɑ ɑ kɑ mɑn nɔnu ɡeu mɛɛrɑ. Domi ɑ nɛɛ, kɑɑ ko ye nɑ nun kɑnɑ.
  eng-KJVCPB: 'And Joab fell to the ground on his face, and bowed himself, and thanked
    the king: and Joab said, To day thy servant knoweth that I have found grace in
    thy sight, my lord, O king, in that the king hath fulfilled the request of his
    servant.'
  mpx-mpx: Yaka kin ana awatauwan kaiwena Yowab i kululu maninina i pahanalowanek
    bilibiliya. Inoke i ba, “No babala ge no kin, Yehoba ni mulolu-agiwa! Lan ebe
    nau wam totuwalali ya atena u yaliyaya-agau bubun, kaiwena no awanun eliyam iyaka
    u paolaolaek.”
  luo-luo: Joab nopodho piny auma e nyime mondo omiye duongʼ, kendo nogwedho ruoth.
    Joab nowacho niya, “Kawuononi jatichni ongʼeyo ni ogene gi ruodha ma en ruoth,
    nikech ruoth oseyie timo gima jatichne okwaye.”
  meu-meu: Bena Ioab na tano ai e goru diho, hanua pavapavana e toma henia diho, bona
    e hanamoa. Ioab eto, Egu lohia bona egu pavapava, hari dina ai emu hesiai tauna
    dibana oi ese vada o lalo namo henigumu, badina be hanua pavapavana ese ena hesiai
    tauna ena noinoi vada e abia dae.
  npi-ULB: त्यसैले योआबले राजाप्रति आदर र कृतज्ञता प्रकट गर्न भुईंमा घोप्‍टो परे ।
    योआबले भने, “राजाले आफ्नो दासको बिन्ती पुरा गर्नुभएकोमा मैले मेरा मालिक महाराजा
    तपाईंको दृष्‍टिमा निगाह पाएको छु भनी मैले आज थाहा पायो ।”
  yor-yor: Joabu sì wólẹ̀ ó dojú rẹ̀ bolẹ̀, ó sì tẹríba fún un, ó sì súre fún ọba.
    Joabu sì wí pé, “Lónìí ni ìránṣẹ́ rẹ mọ̀ pé, èmi rí oore-ọ̀fẹ́ gbà lójú rẹ, olúwa
    mi, ọba, nítorí pé ọba ṣe ìfẹ́ ìránṣẹ́ rẹ̀.”
  ind-ind: Maka Yoab bersujud dan berterima kasih kepada Daud, “Hari ini hambamu tahu
    bahwa Tuanku Raja berkenan kepada hamba, karena Tuan sudah mengabulkan permintaan
    hambamu ini!”
  pes-OPCB: 'یوآب تعظیم کرد و گفت: «ای پادشاه، امروز فهمیدم که به من نظر لطف دارید،
    چون درخواست مرا اجابت کردید. خدا شما را برکت دهد.»'
  tgl-ULB: Kaya nagpatirapa si Joab sa lupa bilang paggalang at pasasalamat sa hari.
    Sinabi ni Joab, “Ngayon alam ng iyong lingkod na nakasumpong ako ng kabutihang-loob
    sa iyong paningin, aking panginoon na hari na ginawa ng hari ang kahilingan ng
    kaniyang lingkod.''
  cbu-NT: Jowabshat tsapush tutunlltaata sheeru, much tsapush kizpur timuchta sheeru,
    kurakaatssha wanasir tsiyatarangu, Ichee, nuw mangi kischa, watam nuw nduntaati
    waritakuri, shiyaa nguti mashiranguri, shiysha anuritam chinakshawa, tárangiya.
  hui-hui: Ani layagola Yoabahanda kini wanakuini bulu palialu denguime dindi ela
    halu kininaga mini yaraga halu lalu, I̱naga agali haguane kini-o Ngode Datagaliwabehanda
    í̠ mo bayale helo hameledo. I̱na í̠hondo bi hale harugo e̱ laridago nde í̠naga
    biabe biahaga i̱ kogohondo turu ho kedalo manda bido, lene.
  mya-mya: ယွာ​ဘ​သည်​ဒါ​ဝိဒ်​၏​ရှေ့​တော်​၌​ပျပ်​ဝပ်​ပြီး လျှင်``အ​ရှင်​မင်း​ကြီး၊
    အ​ရှင့်​အား​ဘု​ရား​သ​ခင် ကောင်း​ချီး​ပေး​တော်​မူ​ပါ​စေ​သော။ အ​ရှင်​သည် အ​ကျွန်ုပ်​အား​နှစ်​သက်​တော်​မူ​ကြောင်း​ယ​ခု
    အ​ကျွန်ုပ်​သိ​ရှိ​ရ​ပါ​ပြီ။ အ​ဘယ်​ကြောင့်​ဆို သော်​အ​ရှင်​သည်​အ​ကျွန်ုပ်​ပန်​ကြား​သည့်
    အ​တိုင်း​ပြု​တော်​မူ​သော​ကြောင့်​ဖြစ်​ပါ​၏'' ဟု​လျှောက်​လေ​၏။-
  bod-N: ཡོ་ཨབ་ཀྱིས་ལུས་སར་བཏུད་ནས་ཕྱག་བཙལ་ཏེ་རྒྱལ་པོའི་ཆེད་དུ་སྨོན་འདུན་ཞུས་ཤིང་འདི་ལྟར།
    རྒྱལ་པོས་ཞབས་ཕྱི་བདག་གི་ཞུ་བ་བཞིན་དུ་མཛད་པས། བདག་གི་ཇོ་བོ་དང་བདག་གི་རྒྱལ་པོ་ཁྱེད་ཀྱི་སྤྱན་སྔར་ཐུགས་རྗེ་བརྙེད་པ་ཞབས་ཕྱིས་དེ་རིང་མཐོང་བ་ཡིན་ཞེས་ཞུས་ནས།
  sna-sna: Joabhu akawira pasi nechiso chake achipa rukudzo, uye akaropafadza mambo.
    Joabhu akati, “Nhasi muranda wenyu aziva kuti awana nyasha pamberi penyu, ishe
    wangu mambo, nokuti mambo aita zvandakumbira ini muranda wake.”
  spa-BLM: 'Joab se postró en el suelo sobre su rostro, mostró respeto y bendijo al
    rey. Joab dijo: “Hoy sabe tu siervo que he hallado gracia ante tus ojos, mi señor,
    oh rey, pues el rey ha cumplido la petición de su siervo”.'
  cac-cac: 'Yuj chi'' ix em n̈ojan vin̈aj Joab chi'' d''a yichan̈ vin̈ rey chi'' d''a
    sat luum, yuj sch''oxanel vin̈ to nivan yelc''och vin̈ rey chi'' d''a sat vin̈.
    Ix yalan vach'' lolonel vin̈ d''a vin̈ rey chi'' icha tic: —A ticnaic mamin rey,
    ix nachajel vuuj to ay velc''och d''ayach, yujto ix a cha ab'' tas tzin nib''ej
    ix val d''ayach, xchi vin̈.'
  swh-ULB: HivyoYoabu akainamisha uso wake chini juu ya ardhi katika heshima na shukurani
    kwa mfalme. Yoabu akasema, “Mtumishi wako amejua kwamba amepata neema mbele zako,
    bwana wangu, mfalme, kwa vile mfalme amempa mtumishi wake haja ya moyo wake.
  bel-bel: 'Тады Ёаў упаў тварам на зямлю і пакланіўся, і дабраславіў цара і сказаў:
    цяпер ведае раб твой, што здабыў упадабаньне ў вачах тваіх, гаспадару мой цар,
    бо цар зрабіў паводле слова раба свайго.'
  deu-ELBBK: 'Da fiel Joab auf sein Angesicht zur Erde und beugte sich nieder und
    segnete den König; und Joab sprach: Heute weiß dein Knecht, dass ich Gnade gefunden
    habe in deinen Augen, mein Herr König, da der König das Wort seines Knechtes getan
    hat.'
  mbb-OT: Midluhud si Joab su edtahud te hadì ne migkaǥi te, “Berakat he tuvazi ka
    te Nengazen, Mahal he Hadì. Guntaan netuenan ku he nezeliǥan a kenikew su midtuman
    nu is hangyù ku.”
  mal-2015: 'യോവാബ് സാഷ്ടാംഗം വീണു നമസ്കരിച്ചു രാജാവിനെ അഭിനന്ദിച്ചു: യജമാനനായ രാജാവേ,
    അടിയന്റെ വാക്കുപോലെ രാജാവു ചെയ്തതുകൊണ്ടു അടിയന്നു തിരുമുമ്പിൽ കൃപ ലഭിച്ചു എന്നു
    അടിയൻ ഇന്നു അറിയുന്നു എന്നു യോവാബ് പറഞ്ഞു.'
  rmc-rmc: 'Akor o Joab peľa anglo David a banďolas le mujeha dži pre phuv a paľikerelas
    leske. Phenďa: „Adadžives sprindžarďom, hoj arakhľom milosť andre tire jakha,
    rajeja miro the kraľina, bo kerďal oda, so kamľom.“'
  pes-OPV: 'آنگاه یوآب به روی خود به زمین افتاده، تعظیم نمود، و پادشاه را تحسین کرد
    و یوآب گفت: «ای آقایم پادشاه امروز بنده ات می‌داند که در نظر تو التفات یافته‌ام
    چونکه پادشاه کار بنده خود را به انجام رسانیده است.»'
  ron-1924: 'Иоаб а кэзут ку фаца ла пэмынт, с-а ынкинат ши а бинекувынтат пе ымпэратул.
    Апой а зис: „Робул тэу куноаште азь кэ ам кэпэтат тречере ынаинтя та, ымпэрате,
    домнул меу, фииндкэ ымпэратул лукрязэ дупэ кувынтул робулуй сэу.”'
  ben-OBCV: তাঁকে সম্মান জানানোর জন্য যোয়াব মাটিতে উবুড় হয়ে পড়েছিলেন, ও রাজাকে
    ধন্যবাদ জানিয়েছিলেন। যোয়াব বললেন, “হে আমার প্রভু মহারাজ, আজই আপনার দাস জেনেছে
    যে সে আপনার দৃষ্টিতে অনুগ্রহ লাভ করেছে, কারণ মহারাজ তাঁর দাসের প্রার্থনা মঞ্জুর
    করেছেন।”
  som-som: Kolkaasaa Yoo'aab dhulka wejiga saaray, oo sujuuday, oo boqorkii u duceeyey;
    wuxuuna Yoo'aab yidhi, Boqorow, sayidkaygiiyow, maanta anoo addoonkaaga ah waan
    ogahay inaan raallinimo kaa helay, waayo, boqorow, waad ii yeeshay wixii aan ku
    weyddiistay, anoo addoonkaaga ah.
  lat-VUC: 'Cadensque Joab super faciem suam in terram, adoravit, et benedixit regi:
    et dixit Joab: Hodie intellexit servus tuus quia inveni gratiam in oculis tuis,
    domine mi rex: fecisti enim sermonem servi tui.'
  eng-ASVBT: And Joab fell to the ground on his face, and did obeisance, and blessed
    the king; and Joab said, Today thy servant knoweth that I have found favor in
    thy sight, my lord, O king, in that the king hath performed the request of his
    servant.
  ita-1885: 'E Ioab si gittò in terra sopra la sua faccia, e si prosternò, e benedisse
    il re, e disse: Oggi conosce il tuo servitore che io ho trovata grazia appo te,
    o re, mio signore; poichè il re ha fatto ciò che il suo servitore gli ha detto.'
  eng-LXXUP: 'And Joab fell on his face to the ground, and did obeisance, and blessed
    the king: and Joab said, Today thy servant knows that I have found grace in thy
    sight, my lord, O king, for my lord the king has performed the request of his
    servant.'
  eng-ULB: So Joab lay facedown on the ground in honor and gratitude to the king.
    Joab said, “Today your servant knows that I have found favor in your eyes, my
    master, king, in that the king has performed the request of his servant.”
  spa-VBL: Joab se inclinó con el rostro hacia el suelo en señal de respeto y bendijo
    al rey. “Hoy”, dijo Joab, “yo, tu siervo, sé que me apruebas, Su Majestad, porque
    has concedido mi petición”.
  fra-_FOB: 'Et Joab se jeta la face en terre, et se prosterna, et bénit le roi. Et
    Joab dit: Aujourd''hui ton serviteur a connu qu''il a trouvé grâce devant toi,
    ô roi, mon seigneur, car le roi a fait ce que son serviteur lui demandait.'
  mal-mal: 'അപ്പോൾ യോവാബ് സാഷ്ടാംഗം വീണു നമസ്കരിച്ചു രാജാവിനെ അഭിനന്ദിച്ചു: “എന്റെ
    യജമാനനായ രാജാവേ, അടിയന്റെ അപേക്ഷപോലെ രാജാവ് ചെയ്തതുകൊണ്ട് അടിയന് തിരുമുമ്പിൽ കൃപ
    ലഭിച്ചു എന്ന് അടിയൻ ഇന്ന് അറിയുന്നു” എന്നു യോവാബ് പറഞ്ഞു.'
  urd-GVR: Yoāb aundhe muṅh jhuk gayā aur bolā, “Rab bādshāh ko barkat de! Mere āqā,
    āj mujhe mālūm huā hai ki maiṅ āp ko manzūr hūṅ, kyoṅki āp ne apne ḳhādim kī darḳhāst
    ko pūrā kiyā hai.”
  suz-BL: मिनु योआबमी आ कुल खप सम्‍म बा‍प्‍शा, सेउ पवा बाक्‍त। मेकोमी पिप कली “परमप्रभु
    यावेमी इन कली आसीक गेवल। मुलाक्‍ती गो आं प्रभु, पिप इन ङोंइती शिशी ताता, दे तुइक्‍ताक्‍ङ।
    मारदे हना गे आं पुंइशो गेतीनी” देंमाक्‍त।
  ita-1927: 'Joab si gettò con la faccia a terra, si prostrò, benedisse il re, e disse:
    “Oggi il tuo servo riconosce che ha trovato grazia agli occhi tuoi, o re, mio
    signore; poiché il re ha fatto quel che il suo servo gli ha chiesto”.'
  ckb-ckb: 'یۆئابیش کەوتە سەر زەوی و کڕنۆشی برد و داوای بەرەکەتی بۆ پاشای کرد، یۆئاب
    گوتی: «ئەی پاشای گەورەم، ئەمڕۆ خزمەتکارەکەت دەزانێت کە لەلای تۆ پەسەندە، چونکە
    پاشا بە قسەی خزمەتکاری خۆی کرد.»'
  eng-BBE: Then Joab, falling down on his face on the earth, gave the king honour
    and blessing; and Joab said, Today it is clear to your servant that I have grace
    in your eyes, my lord king, because the king has given effect to the request of
    his servant.
  kan-OKCV: ಆಗ ಯೋವಾಬನು ಮೋರೆ ಕೆಳಗಾಗಿ ನೆಲದ ಮೇಲೆ ಬಿದ್ದು ವಂದಿಸಿದನು. ಯೋವಾಬನು, “ಅರಸನು ತನ್ನ
    ಸೇವಕನ ಮಾತಿನ ಪ್ರಕಾರ ಮಾಡಿದ್ದರಿಂದ, ನನ್ನ ಒಡೆಯನಾದ ಅರಸನೇ ನಿನ್ನ ದೃಷ್ಟಿಯಲ್ಲಿ ನನಗೆ ದಯೆ
    ದೊರಕಿತೆಂಬುದು ಈ ಹೊತ್ತು ನಿನ್ನ ಸೇವಕನಿಗೆ ತಿಳಿಯಿತು,” ಎಂದನು.
  tam-2017: அப்பொழுது யோவாப் தரையிலே முகங்குப்புற விழுந்து வணங்கி, ராஜாவை வாழ்த்தி,
    ராஜா தமது அடியானுடைய வார்த்தையின்படி செய்ததால், என்னுடைய ஆண்டவனாகிய ராஜாவின் கண்களில்
    எனக்குத் தயவு கிடைத்தது என்று இன்று உமது அடியானுக்குத் தெரியவந்தது என்றான்.
  spa-RV-1909: 'Y Joab se postró en tierra sobre su rostro, é hizo reverencia, y después
    que bendijo al rey, dijo: Hoy ha entendido tu siervo que he hallado gracia en
    tus ojos, rey señor mío; pues que ha hecho el rey lo que su siervo ha dicho.'
  ron-BTF: 'Și Ioab a căzut cu fața la pământ și s-a plecat și a mulțumit împăratului;
    și Ioab a spus: Astăzi servitorul tău cunoaște că am găsit favoare înaintea ochilor
    tăi, domnul meu, împărate, în aceea că împăratul a împlinit cererea servitorului
    său.'
  eng-WEBP: Joab fell to the ground on his face, showed respect, and blessed the king.
    Joab said, “Today your servant knows that I have found favor in your sight, my
    lord, O king, in that the king has performed the request of his servant.”
  eng-FBV: Joab bowed down with his face to the ground in respect, and blessed the
    king. “Today,” said Joab, “I, your servant, know that you approve of me, Your
    Majesty, because you have granted my request.”
  nld-1939: 'Joab wierp zich vol eerbied op de grond, wenste den koning geluk en zeide:
    Nu weet uw dienaar, mijn heer en koning, dat ik bij u in de gunst sta, omdat de
    koning gedaan heeft, wat uw dienaar hem vroeg.'
  nch-BL: 'Huan Joab mohuijtzonqui hasta talchi, huan quitiochijqui Tanahuatijquet
    David huan quiilhui: ―Ama nijmachilijtoc para techtasojta pampa tijchijtoc quej
    nimitztajtaniyaya.'
  vie-1934: 'Giô-áp sấp mình xuống đất lạy, và chúc phước cho vua, mà rằng: Vua chúa
    tôi ôi, ngày nay tôi tớ vua biết rằng nó đã được ơn trước mặt vua; vì vua đã làm
    điều tôi tớ vua đã cầu xin Ngài.'
  hin-CV: योआब ने भूमि पर दंडवत होकर राजा का अभिवादन किया और उनसे यह प्रतिवेदन किया,
    “आज आपके सेवक को यह मालूम हो गया है, कि मुझ पर आपकी दया बनी है, क्योंकि महाराज,
    मेरे स्वामी ने मेरे प्रस्ताव को स्वीकार किया है.”
  spa-BES: 'Entonces Joab, cayendo sobre su rostro en la tierra, le dio honor y bendición
    al rey; y Joab dijo: Hoy está claro para tu siervo que tengo gracia ante tus ojos,
    mi señor rey, porque el rey ha dado efecto a la petición de su siervo.'
  tdx-tdx: 'Nibabok’ an-daha­ra’e mb’an-tane t’Ioabe naho nidrakadrakake, vaho nañandriañe
    i mpanjakay, le hoe t’Ioabe: Fohi’ ty mpitoro’o henaneo te nahatrea fañisohañe
    am-pahaoniña’o ry talèko mpanjaka, ami’ty nanoe’ i mpanjakay i halalim-pitoro’ey.'
  tha-KJV: โยอาบก็ซบหน้าลงถึ​งด​ินและน้อมตัวลง แล​้วโมทนาพระคุณกษั​ตริ​ย์ โยอาบกราบทูลว่า
    “​โอ ข้าแต่​กษัตริย์​เจ้​านายของข้าพระองค์ วันนี้​ผู้รับใช้​ของพระองค์ทราบว่า
    ข้าพระองค์​ได้​รับพระกรุณาในสายพระเนตรของพระองค์ ในประการที่​กษัตริย์​ทรงทำให้​บรรลุ​ตามคำทูลขอของผู้​รับใช้​ของพระองค์”
  por-BR-2018: 'E Joabe se prostrou em terra sobre seu rosto, e fez reverência, e
    depois que abençoou ao rei, disse: Hoje há entendido teu servo que achei favor
    em teus olhos, rei senhor meu; pois que fez o rei o que seu servo disse.'
  deu-ELO: 'Da fiel Joab auf sein Angesicht zur Erde und beugte sich nieder und segnete
    den König; und Joab sprach: Heute weiß dein Knecht, daß ich Gnade gefunden habe
    in deinen Augen, mein Herr König, da der König das Wort seines Knechtes getan
    hat.'
  eng-WYC-2018: And Joab felled upon his face to the earth, and he worshipped, and
    blessed the king; and Joab said, Thy servant hath understood today, that I have
    found grace in thine eyes, my lord (the) king, for thou hast done the word of
    thy servant. (And Joab fell down on the ground, or the floor, and he honoured
    the king, and blessed him; and Joab said, Thy servant knoweth today, that I have
    found favour in thine eyes, my lord the king, for thou hast granted my request.)
  epo-epo: 'Joab ĵetis sin vizaĝaltere kaj adorkliniĝis, kaj dankis la reĝon. Kaj
    Joab diris: Hodiaŭ via sklavo scias, ke mi akiris vian favoron, mia sinjoro, ho
    reĝo, ĉar la reĝo plenumis la vorton de sia sklavo.'
  uig-PIN: 'Yoab yǝrgǝ yiⱪilip bax urup, padixaⱨⱪa bǝht-bǝrikǝt tilidi. Andin Yoab:
    I ƣojam padixaⱨ, ɵz ⱪulungning tǝlipigǝ ijazǝt bǝrginingdin, ɵz ⱪulungning sening
    aldingda iltipat tapⱪinini bügün bildim, — dedi.'
  beo-beo: Youa:be da Da:ibidima nodoma:ne, ea midadi osoba gala:la sa:ili, amane
    sia:i, “Hina noga:idafa! Hina Gode da dima hahawane dogolegele hamomu da defea!
    Di da na adole ba:i defele hamomuba:le, di da nama hahawane gala, amo na dawa:.”
  tpi-OTNT: Joap i harim dispela tok na em i pundaun long graun long pes bilong king,
    bilong givim biknem long king. Na em i tok olsem, “King, God i ken mekim gut long
    yu. Nau mi save, yu amamas long mi, long wanem, yu orait long askim bilong mi.”
  hau-SA: Yowab ya rusuna har ƙasa don bangirma, ya kuma yi wa sarki kyakkyawar fata.
    Yowab ya ce, “Yau, bawanka ya sani ya sami tagomashi a gare ka, ranka yă daɗe
    sarki, gama sarki ya ji roƙon bawansa.”
  uig-LAT: 'Yoab yerge yiqilip bash urup, padishahqa bext-beriket tilidi. Andin Yoab:
    I ghojam padishah, öz qulungning telipige ijazet berginingdin, öz qulungning séning
    aldingda iltipat tapqinini bügün bildim, — dédi.'
  nde-nde: UJowabi wathi mbo phansi ngobuso eyihlonipha, waseyibonga inkosi. UJowabi
    wasesithi, “Lamhla inceku yakho isikwazi ukuthi isithole umusa emehlweni akho,
    mhlekazi wami, nkosi, ngoba inkosi isivumile isicelo senceku yayo.”
  ton-ton: 'Pea naʻe tō hifo ʻa Soape ki hono mata ki he kelekele, pea naʻa ne punou,
    ʻo ne fakafetaʻi ki he tuʻi: pea naʻe pehē ʻe Soape, “Kuo ʻilo ʻe hoʻo tamaioʻeiki
    he ʻaho ni kuo u maʻu ʻae ʻofa ʻi ho ʻao, ʻa koe ko hoku ʻeiki, ʻe tuʻi, ko e
    meʻa ʻi he fai ʻe he tuʻi ki he kole ʻa hoʻo tamaioʻeiki.”'
  ces-1613: 'I padl Joáb na tvář svou k zemi, a pokloniv se, poděkoval králi, a řekl
    Joáb: Dnes jest poznal služebník tvůj, že jsem nalezl milost před očima tvýma,
    pane můj králi, poněvadž jest král naplnil žádost služebníka svého.'
  eng-WMB: Joab fell to the ground on his face, showed respect, and blessed the king.
    Joab said, “Today your servant knows that I have found favor in your sight, my
    lord, O king, in that the king has performed the request of his servant.”
  tam-TCV: உடனே யோவாப் அரசனுக்கு முன் முகங்குப்புற விழுந்து, அவனைக் கனப்படுத்தும்படி
    அவனை வணங்கி வாழ்த்தினான். “என் தலைவனாகிய அரசே, உம்முடைய கண்களில் எனக்குத் தயவு
    கிடைத்திருக்கிறது என இன்று உமது அடியவன் அறிந்தேன். ஏனெனில் தன் அடியவனுடைய வேண்டுகோளை
    அரசன் நிறைவேற்றினார்” என்றான்.
  ceb-ULB: Busa mihapa si Joab sa yuta atubangan sa hari aron sa pagtahod ug pagpasalamat
    kaniya. Miingon si Joab, “Karon nasayod ang imong sulugoon nga nakakaplag ako
    ug pabor diha sa imong panan-aw, akong agalong hari, niana gibuhat sa hari ang
    gipangayo sa iyang sulugoon.”
  pol-UBG: 'I Joab upadł twarzą do ziemi, pokłonił się i błogosławił króla. Potem
    Joab powiedział: Dziś twój sługa poznał, że znalazłem łaskę w twoich oczach, mój
    panie, królu, ponieważ król spełnił prośbę swego sługi.'
  agr-agr: 'Tusa tama Joab Davitan eme anentus tsuntsuma nijayin nugka antig pujus
    chichaak: “Apuh, ame mina wait anenjam nunak yamai dekas shiig dekaajai. Wi amina
    segabiajam nunú antugtuku asam, ame minak inatme”, tiuwai.'
  kyc-kyc: Dokopa Dapiti peteyamo lenge kambusa Joapeme yuu dokona pangu sepala lao,
    Emba kiŋi andake doko Anatumi emba elyape keta pisinya. Embame nambana piso sipunu
    dokona kapa lao sakapi dokona epapu embame namba rae mailini doko namba silyu,
    leya.
  urd-GVU: یوآب اوندھے منہ جھک گیا اور بولا، ”رب بادشاہ کو برکت دے! میرے آقا، آج مجھے
    معلوم ہوا ہے کہ مَیں آپ کو منظور ہوں، کیونکہ آپ نے اپنے خادم کی درخواست کو پورا
    کیا ہے۔“
  deu-1912: 'Da fiel Joab auf sein Antlitz zur Erde und beugte sich nieder und dankte
    dem König und sprach: Heute merkt dein Knecht, daß ich Gnade gefunden habe vor
    deinen Augen, mein Herr König, da der König tut, was sein Knecht sagt.'
  kan-2017: ಆಗ ಯೋವಾಬನು ನೆಲಕ್ಕೆ ಬಿದ್ದು ನಮಸ್ಕರಿಸಿ, ಅರಸನನ್ನು ಹರಸಿ, “ಅರಸನೇ ನನ್ನ ಒಡೆಯನೇ,
    ನೀನು ನಿನ್ನ ಸೇವಕನಾದ ನನ್ನ ಬಿನ್ನಹವನ್ನು ಲಾಲಿಸಿದ್ದರಿಂದ ನಿನ್ನ ದೃಷ್ಟಿಯಲ್ಲಿ ನನಗೆ ದಯೆ ದೊರಕಿತೆಂದು
    ಈಗ ಗೊತ್ತಾಯಿತು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Me paraw Joab nga but’ u p’eowchen David ni aram e ke tay fan, me ga’ar,
    “Pilung, i Got e ngi i fal’eg wa’atham! Chiney e kug nang ni gub fel’ u wun’um,
    ya kamog e kefel’ ko tin ni kug wenignag ngom.”
  hlt-MCSB: Te dongah Joab loh a maelhmai te diklai la a buluk tih a bawk phoeiah
    manghai te a uem.Te phoeiah Joab loh , “Tihnin ah tah ka boei manghai na mikhmuh
    ah mikdaithen ka dang te na sal loh ka ming. Na sal kah a sal patoeng ol he manghai
    loh a rhoi coeng,” a ti.
  mdy-ETH: ዒማና ዒዮዓቤ ዳውቴ ቤርታ ሳዓ ላሂ ቦንቾ ዔኤሊሢ ዔኤላዖ ካኣቲ ጋላቴኔ፤ ሃሣ ዒዚ፦ «ታ ኮዔ ባኣዚ ማዻንዳጉዲ
    ኔ ዓይሤሢሮ ኔ ታና ቦንቼሢ ታ ዔሬኔ» ጌዔኔ።
  twi-ASANTE: Yoab hwee ɔhene no nan ase, hyiraa no sɛ, “Ne korakora mu no, woapene
    me so, na woayɛ mʼabisadeɛ ama me.”
  eng-WEBU: Joab fell to the ground on his face, showed respect, and blessed the king.
    Joab said, “Today your servant knows that I have found favor in your sight, my
    lord, O king, in that the king has performed the request of his servant.”
  wal-wal: Yaagin Yoo7aabi kawuwaa sinttan lichchi giidi gufannidi, kawuwaa hagaadan
    yaagidi anjjiis; “Ta godau kawuwau, ne sinttan nashettidoogaa ne ashkkarai hachchi
    eriis; aissi giikko, kawoi ba ashkkarai oichchidobaa siyiis” yaagiis.
  spa-PDDPT: 'Joab cayó en tierra sobre su rostro, se postró y bendijo al rey. Y Joab
    dijo: Tu esclavo sabe ahora que hallé gracia delante de mi ʼadón, oh rey, pues
    el rey cumple la petición de su esclavo.'
  gun-gun: 'Ha''e ramo Joabe ojero''a vy guenapy''ã re oĩ ngova yvy re omovaẽ peve.
    Ha''e vy huvixa ogueroayvu porã vy aipoe''i: — Aỹ ma xeruvixa, aikuaa ma ndee
    xejou porãa, xee nerembiguai ajerure ukaague rejapo rire — he''i.'
  agu-BL: 'Cwe''n tzun joklok Joab wutz tkan Luwiy tan tak''le''n k''ej i'', nin tal
    tetz: —Ntyoẍ teru'' ta'', yi ilu'' inreyil. Jalu'' na el intxum tetz yi ja jal
    imbalajil swutzu'' tan tu'' nxomu'' tan banle''n tane''n yi wajtza''kl, chij Joab
    bantz.'
  ilo-ULB: Isu a nagpakleb iti daga ni Joab kas panangipakitana iti panagdayaw ken
    panagyamanna iti ari. Kinuna ni Joab, “ Ita nga aldaw, ammo daytoy adipenmo a
    nakasarakak iti pabor iti imatangmo, apok nga ari, iti dayta, pinatgan ti ari
    ti kiddaw ti adipenna.”
  kpg-kpg: Joab ga dogoduli iha gi hongo nia gelegele i mua nnadumada o David, ga helekai,
    “God la gi hagahumalia ina goe, meenei dogu dagi di king. Dolomeenei gei au gu iloo
    bolo goe gu tenetene mai gi di au, i di goe dela gu haga gila dagu dangidangi.”
  uig-ARA: 'يوئاب يەرگە يىقىلىپ باش ئۇرۇپ، پادىشاھقا بەخت-بەرىكەت تىلىدى. ئاندىن يوئاب:
    ئى غوجام پادىشاھ، ئۆز قۇلۇڭنىڭ تەلىپىگە ئىجازەت بەرگىنىڭدىن، ئۆز قۇلۇڭنىڭ سېنىڭ
    ئالدىڭدا ئىلتىپات تاپقىنىنى بۈگۈن بىلدىم، ــ دېدى.'
  sus-sus: Yowaba naxa a magoro bɔxi ma binyɛ kui, a fa duba mangɛ bɛ. A naxa a fala
    mangɛ bɛ, «Mangɛ n marigi, to n bara i xa hinnɛ to n mabiri, barima i bara tin
    n ma wɔyɛnyi ra.»
  pon-2006: Sohap ahpw poaridiong nanpwel mwohn silangin Depit oh patohwan, “Koht
    en ketin kupwuramwahwih komwi, Wasa Lapalap. Met I patohwan ese duwen omwi ketin
    kupwurperenkin ie, pwehki omwi ketin kupwurehla ei pekipek.”
  jae-jae: Ma Joab gêu tau laŋôanô gêdêŋ nom ma ketoc kiŋ sa to gêjam mec eŋ. Ma Joab
    kêsôm gebe “Ocsalô nêm sakiŋwaga aê kajala gebe ŋoc ŋatau kiŋ gêlic aê gajac mataanô
    ŋajam ma kiŋ tau gêlôc kêtu biŋ, taŋ kateŋ naŋŋa.”
  ksd-ksd: 'Ma Ioab i ga bura timtibum ma ra variru, ma i ga tata vadoane ra king;
    ma Ioab i ga biti: Ta go ra bung kaum tultul i nunure ba kaugu luluai ra king
    i mari iau, tago ra king i ga torom ta ra nilul kai kana tultul.'
  tur-YTC: Yoav yüzüstü yere kapandı, saygı gösterdi ve kralı kutsadı. Yoav, “Efendim
    ey kral, bugün kralın hizmetkârının dileğini yerine getirmesiyle senin gözünde
    lütuf bulduğumu hizmetkârın biliyor” dedi.
  grc-BRENT: Καὶ ἔπεσεν Ἰωὰβ ἐπὶ πρόσωπον αὐτοῦ ἐπὶ τὴν γῆν, καὶ προσεκύνησε, καὶ
    εὐλόγησε τὸν βασιλέα· καὶ εἶπεν Ἰωὰβ, σήμερον ἔγνω ὁ δοῦλός σου ὅτι εὗρον χάριν
    ἐν ὀφθαλμοῖς σου, κύριέ μου βασιλεῦ, ὅτι ἐποίησεν ὁ κύριός μου ὁ βασιλεὺς τὸν
    λόγον τοῦ δούλου αὐτοῦ.
  ind-AYT: Yoab sujud dengan muka ke tanah untuk menyembah dan memohon berkat bagi
    raja. Yoab berkata, “Pada hari ini, hambamu mengetahui bahwa aku telah mendapat
    kemurahan dalam pandangan Tuanku Raja, sebab raja telah mengabulkan permintaan
    hambamu ini.”
  nya-nya: Yowabu anawerama pansi kupereka ulemu kwa mfumu. Yowabuyo anati, “Lero
    mtumiki wanu wadziwa kuti wapeza chifundo pamaso panu, mbuye wanga mfumu, chifukwa
    mwavomera pempho lakeli.”
  hrv-hrv: 'A Joab pade licem na zemlju, pokloni se i zahvali kralju; zatim reče Joab:
    “Danas vidi tvoj sluga da je našao milost u tvojim očima, gospodaru kralju, kad
    je kralj ispunio molbu svoga sluge.”'
  mps-mps: Joapgo te po odolama, tama aga te king gesabidiba te tǫba degasa dulama,
    te kingba genuai nogi mayu tialio. Tama agai te tama po wai, “O king, Godigo wiegi
    yai sę nageba yao. Megi da, eno koneani, nago enaba wiegi yai homu pemene ebao,
    magi baso meni, nago eno hanalu wali pode usu da po walio,” wali.
  tpi-tpi: Joap i harim dispela tok na em i pundaun long graun long pes bilong king,
    bilong givim biknem long king. Na em i tok olsem, “King, God i ken mekim gut long
    yu. Nau mi save, yu amamas long mi, long wanem, yu orait long askim bilong mi.”
  dan-1931: 'Da faldt Joab på sit Ansigt til Jorden og bøjede sig og velsignede Kongen
    og sagde: “Nu ved din Træl, at jeg har fundet Nåde for dine Øjne, Herre Konge,
    siden Kongen har opfyldt sin Træls Bøn!”'
  vie-OVCB: 'Giô-áp phủ phục dưới đất vái lạy, chúc phước lành cho vua và nói: “Hôm
    nay tôi biết được vua có thiện cảm với tôi, nên mới thỏa mãn điều tôi thỉnh cầu.”'
  guj-2017: યોઆબે સાષ્ટાંગ દંડવત્ પ્રણામ કર્યા અને રાજાનો આદર કરીને ધન્યવાદ આપ્યો.
    યોઆબે કહ્યું, “હે મારા માલિક રાજા, આજે તારો દાસ હું જાણું છું કે હું તારી દ્રષ્ટિમાં
    કૃપા પામ્યો છું, કેમ કે તમે મારી વિનંતી સ્વીકારી છે.”
  pon-2006A: Sohap ahpw poaridiong nanpwel mwohn silangin Depit oh patohwan, “Koht
    en ketin kupwuramwahwih komwi, Wasa Lapalap. Met I patohwan ese duwen omwi ketin
    kupwurperenkin ie, pwehki omwi ketin kupwurehla ei pekipek.”
  por-BRBSL: 'Joab caiu de cara no chão, mostrou respeito e abençoou o rei. Joab disse:
    “Hoje seu servo sabe que encontrei favor a seus olhos, meu senhor, ó rei, na medida
    em que o rei cumpriu o pedido de seu servo”.'
  cth-cth: Joab teh talai dawk minhmai kâbet lahoi a tabo hnukkhu, siangpahrang koe
    lunghawi lawk a dei. Joab ni Oe siangpahrang ka bawipa ni, na san ni ka kâhei
    e patetlah minhmai kahawi na hmaitung vah ka hmu e ka lung a kuep e ka panue telah
    atipouh.
  twi-twi: Yoab hwee ɔhene no nan ase, hyiraa no se, “Ne korakora mu no, woapene me
    so, na woayɛ mʼabisade ama me.”
  hlt-hlt: Te dongah Joab loh a maelhmai te diklai la a buluk tih a bawk phoeiah manghai
    te a uem. Te phoeiah Joab loh, “Tihnin ah tah ka boei manghai na mikhmuh ah mikdaithen
    ka dang te na sal loh ka ming. Na sal kah a sal patoeng ol he manghai loh a rhoi
    coeng,” a ti.
  tbz-SIM: 'Kɛ̀ Soɑbuu nínkú okpɑ̀ɑ̀tì ììkɛ̀ kɛ́sĩ́nnɔ́ɔ kɛtenkɛ̀ kóò dɔunnɛ̀ mutɔ̃mmú
    kɛ dɔ̀: Okpɑ̀ɑ̀tì n yɛ̃́mu kɛ dò m pɛ̀tɛ́ ɑ kó mɛsɑ̀ɑ̀, ɑ mɛ̀ nyiemmɛ̀ kɛ dɔ̀ɔ̀
    mí nhɑ kóo tɔ̃ntì n dɑ bekɛ tì.'
  msy-2020: Ezɨ Joap kamaghɨn oregha Atrivim Devitɨn damazimɨn nguazim girɨgha fuagha,
    uan guam nguazim mɨtuagha ziar ekiam a ganɨga ghaze, “O atrivim, nan gumazir ekiam,
    God deraghvɨra nɨ damu. Nɨ nan azangsɨzimɨn gɨn ghuzɨ, kɨ datɨrɨghɨn fo, nɨ na
    gifonge.”
  dop-dop: 'Tǝnɑɣɑlɛ Sowɑpɩ hotɑ wulɑʋ nɔɔhɛɛ tɛɛ kɛ́ kpɑkpɑɑ nɑ ɩ́ kooli-ɩ kʋpɑntʋ.
    Ɩlɛnɑ ɩ́ tɔ sɩ: Hɑɩ, Tɑcɑɑ, sɑŋɑ ntɛ́ mɑ nɑwɑ sɩ n hʋlɑ-m suulu kɛ timpi n tisuɣu
    mɑ tɔm tǝnɛ tɔ.'
  azb-azb: 'Yoav üzüstə düşüb yerə döşəndi və padşahı alqışladı. Sonra Yoav dedi:
    «Ağam padşah, bu gün sənin gözündə lütf tapdığını bu qulun bilir, çünki padşah
    qulunun ricasına əməl etdi».'
  eng-DBY: And Joab fell to the ground on his face and bowed himself, and blessed
    the king; and Joab said, To-day thy servant knows that I have found favour in
    thy sight, my lord, O king, in that the king has fulfilled the request of his
    servant.
  hin-2017: तब योआब ने भूमि पर मुँह के बल गिर दण्डवत् कर राजा को आशीर्वाद दिया; और
    योआब कहने लगा, “हे मेरे प्रभु, हे राजा, आज तेरा दास जान गया कि मुझ पर तेरी अनुग्रह
    की दृष्टि है, क्योंकि राजा ने अपने दास की विनती सुनी है।”
  wol-KYG: 'Yowab nag daanu ca suuf, sujjóot, ne Buur: «Buur, sang bi, yal nanga barkeel,
    sang bi. Xam naa ne may nga ma cér, gannaaw yaa ma may lii may dagaan.»'
  eng-YLT: And Joab falleth on his face to the earth, and doth obeisance, and blesseth
    the king, and Joab saith, 'To-day hath thy servant known that I have found grace
    in thine eyes, my lord, O king, in that the king hath done the word of his servant.'
  eng-WYC-2017: And Joab felled upon his face to the earth, and he worshipped, and
    blessed the king; and Joab said, Thy servant hath understood today, that I have
    found grace in thine eyes, my lord king, for thou hast done the word of thy servant.
  eng-WMBB: Joab fell to the ground on his face, showed respect, and blessed the king.
    Joab said, “Today your servant knows that I have found favour in your sight, my
    lord, O king, in that the king has performed the request of his servant.”
  urd-GVH: योआब औंधे मुँह झुक गया और बोला, “रब बादशाह को बरकत दे! मेरे आक़ा, आज मुझे
    मालूम हुआ है कि मैं आपको मंज़ूर हूँ, क्योंकि आपने अपने ख़ादिम की दरख़ास्त को पूरा
    किया है।”
  rug-rug: Hoqa todoṉo pa kenuna e Devita se Zoabi pa pinamaṉa, meke zama, “Tamasa
    mana nigo qua baṉara. Kamahire gilania rau sapu qetu nau goi, sina va tabea goi
    sa qua tinepa atu.”
  gaz-gaz: Yooʼaabis ulfina isaaf kennuuf addaan gombifamee mooticha eebbise. Yooʼaab,
    “Sababii mootichi kadhannaa garbicha isaa dhagaʼeef inni akka fuula gooftaa isaa
    mootichaa duratti fudhatama argate harʼa ni beeka” jedhe.
  fra-LSG: 'Joab tomba la face contre terre et se prosterna, et il bénit le roi. Puis
    il dit: Ton serviteur connaît aujourd’hui que j’ai trouvé grâce à tes yeux, ô
    roi mon seigneur, puisque le roi agit selon la parole de son serviteur.'
  yal-yal: Yowaba yi bira, a yi a yɛtagin lan bɔxɔn ma, a duba mangan xa. A mɔn yi
    a fala, a naxa, “Mangana, n bata a kolon fa a i bata i ya fanna yita n na, amasɔtɔ
    i bata tin a ligadeni n naxan falaxi i xa.”
  haw-1868: Moe iho la o Ioaba ma ka honua ilalo kona alo, kulou iho la, a hoomaikai
    aku la i ke alii. I aku la o Ioaba, Ke ike nei au i keia la, ua loaa ia'u ke aloha
    imua o kou maka, e kuu haku, e ke alii, no ka mea, ua hooko mai ke alii i ka mea
    a kana kauwa i noi aku ai.
  arb-NAV: 'فَانْحَنَى يُوآبُ بِوَجْهِهِ إِلَى الأَرْضِ وَسَجَدَ وَبَارَكَ الْمَلِكَ
    قَائِلاً: «الْيَوْمَ عَلِمَ عَبْدُكَ أَنِّي قَدْ حَظِيتُ بِرِضَاكَ يَا سَيِّدِي
    الْمَلِكَ، إِذِ اسْتَجَابَ الْمَلِكُ لِطَلَبِ عَبْدِهِ».'
  ewe-ewe: Yoab mlɔ anyigba le fia la ŋkume eye wòyra fia la hegblɔ be, “Nye aƒetɔ
    fia, egbe nye wò dɔla medze sii mlɔeba be èlɔ̃m elabena èlɔ̃ ɖe nu si mebia wò
    la dzi!”
  eng-LEE: 'And Joab fell on his face to the ground, and bowed himself, and blessed
    the king: and Joab said, Today is thy servant convinced that I have found grace
    in thy eyes, my Lord, O king; since the king hath acted in accordance with the
    word of thy servant.'
  asm-FB: তাতে যোৱাবে মাটিত উবুৰি হৈ ৰজাক প্ৰণিপাত কৰিলে আৰু তেওঁক ধন্যবাদ জনালে৷
    তেওঁ ৰজাক ক’লে, “হে মোৰ প্ৰভু মহাৰাজ, আপুনি আপোনাৰ দাসৰ নিবেদন অনুসাৰে যে কাৰ্য
    কৰিলে আৰু মই যে আপোনাৰ দৃষ্টিত অনুগ্ৰহ পাইছোঁ, সেই বিষয়ে আজি আপোনাৰ এই দাসে জানিলে।”
  sus-A: يٌوَبَ نَشَ عَ مَفٌرٌ بْشِ مَ بِنيّ كُي، عَ قَ دُبَ مَنفّ بّ. عَ نَشَ عَ
    قَلَ مَنفّ بّ، «مَنفّ ﭑ مَرِفِ، تٌ ﭑ بَرَ عِ شَ هِننّ تٌ ﭑ مَبِرِ، بَرِ مَ عِ
    بَرَ تِن ﭑ مَ وْيّنيِ رَ.»
  fra-SBL: 'Joab tomba à terre sur sa face, fit preuve de respect et bénit le roi.
    Joab dit : « Ton serviteur sait aujourd''hui que j''ai trouvé grâce à tes yeux,
    mon seigneur, ô roi, puisque le roi a exécuté la demande de son serviteur. »'
  hbo-hbo: וַיִּפֹּל֩ יֹואָ֨ב אֶל־פָּנָ֥יו אַ֛רְצָה וַיִּשְׁתַּ֖חוּ וַיְבָ֣רֶךְ אֶת־הַמֶּ֑לֶךְ
    וַיֹּ֣אמֶר יֹואָ֡ב הַיֹּום֩ יָדַ֨ע עַבְדְּךָ֜ כִּי־מָצָ֨אתִי חֵ֤ן בְּעֵינֶ֙יךָ֙
    אֲדֹנִ֣י הַמֶּ֔לֶךְ אֲשֶׁר־עָשָׂ֥ה הַמֶּ֖לֶךְ אֶת־דְּבַ֥ר *עַבְדֹּו (עַבְדֶּֽךָ)׃
  piu-2006: '@see-verse:2SA.014.021'
  kik-kik: Joabu akĩĩgũithia aturumithĩtie ũthiũ thĩ nĩguo amũhe gĩtĩĩo, na akĩrathima
    mũthamaki. Joabu akĩmwĩra atĩrĩ, “Ũmũthĩ ndungata yaku nĩyamenya atĩ nĩĩrĩkĩtie
    gwĩtĩkĩrĩka maitho-inĩ maku mũthamaki mwathi wakwa, tondũ mũthamaki nĩetĩkĩrĩte
    ihooya rĩa ndungata yake.”
  fra-NCL: 'Joab tomba la face contre terre et se prosterna, et il bénit le roi ;
    puis Joab dit : « Ton serviteur connaît aujourd’hui que j’ai trouvé grâce à tes
    yeux, ô roi, mon seigneur, puisque le roi agit selon la parole de son serviteur. »'
  cek-AK: Joab mah khingyahaih hoiah long ah akuep moe, Ka angraeng siangpahrang,
    na tamna hnikhaih nang paroi pae pongah, na tamna loe ka angraeng siangpahrang
    hmaa ah mikcuk naakrak ah ka oh, tiah ka panoek, tiah anghoehaih lok to a thuih.
  cuk-cuk: 'Joab, Rey-David e-dummad-dakedba e-asabin dulluu-napase imaksad. Geb degine,
    reyga-sognai gualid, be nueganbi-sadeguana gadinye. Joab, Davidʼga sogdebalid:
    —Rey, be an-dummadid, an wisi, be nued angi binsaed. An ibmar-bese-egichad be
    anga imaksad.'
  uig-CYR: 'Йоаб йәргә жиқилип баш уруп, падишаға бәхит-бәрикәт тилиди. Андин Йоаб:
    И ғоҗам падиша, өз қулуңниң тәливигә иҗазәт бәргиниңдин, өз қулуңниң сениң алдиңда
    илтипат тапқинини бүгүн билдим, — деди.'
  tel-2017: “యువకుడైన అబ్షాలోమును రప్పించండి” అని ఆజ్ఞ ఇచ్చాడు. అప్పుడు యోవాబు సాష్టాంగపడి
    నమస్కారం చేసి రాజును కీర్తించాడు. “రాజువైన నువ్వు నీ దాసుడనైన నా మనవి అంగీకరించినందుకు
    నా ఏలికవైన నీ ద్వారా నేను అనుగ్రహం పొందానని నాకు తెలిసింది” అని చెప్పి, గెషూరుకు
    వెళ్లి
  hat-BSA: 'Joab te tonbe figi atè, kouche nèt e te beni wa a. Epi Joab te di: “Jodi
    a, sèvitè ou konnen ke li twouve favè nan zye ou, O mèt mwen, wa a, akoz wa a
    te akonpli demann lan a sèvitè li a.”'
  kos-kos: Joab el putati nu infohk uh ye mutal David in akfulatyal, ac fahk, “Leum
    fulat, God Elan akinsewowoye kom! Inge nga etu lah kom insewowo sik, mweyen kom
    ase nu sik enenu luk uh.”
  hbo-WLC: וַיִּפֹּל֩ יוֹאָ֨ב אֶל־פָּנָ֥יו אַ֛רְצָה וַיִּשְׁתַּ֖חוּ וַיְבָ֣רֶךְ אֶת־הַמֶּ֑לֶךְ
    וַיֹּ֣אמֶר יוֹאָ֡ב הַיּוֹם֩ יָדַ֨ע עַבְדְּךָ֜ כִּי־מָצָ֨אתִי חֵ֤ן בְּעֵינֶ֙יךָ֙
    אֲדֹנִ֣י הַמֶּ֔לֶךְ אֲשֶׁר־עָשָׂ֥ה הַמֶּ֖לֶךְ אֶת־דְּבַ֥ר עבדו׃
  ibo-ibo: Joab dara nʼala kpuo ihu ya nʼala, kpọọ isiala, gọzie eze. Joab sịrị, “Taa
    ka ohu gị maara na ahụtala m amara nʼihu gị, onyenwe m bụ eze, nʼihi na eze e
    merela ohu ya ihe ọ rịọrọ.”
  ory-ory: ତହିଁରେ ଯୋୟାବ ମୁହଁ ମାଡ଼ି ପ୍ରଣାମ କରି ରାଜାଙ୍କର ଧନ୍ୟବାଦ କଲା; ଆଉ ଯୋୟାବ କହିଲା,
    “ହେ ମୋହର ପ୍ରଭୋ, ମହାରାଜ, ମୁଁ ଯେ ଆପଣଙ୍କ ଦୃଷ୍ଟିରେ ଅନୁଗ୍ରହ ପାଇଅଛି, ଏହା ଆପଣଙ୍କ ଦାସ
    ଆଜି ଜାଣିଲା, ଯେହେତୁ ମହାରାଜ ଆପଣା ଦାସର ନିବେଦନାନୁସାରେ କଲେ।”
  chk-chk: Iwe, Joap a chapetiu lepwül, a asamolu o afeiöchü ewe king. A apasa, “Ikenai
    ngang noum chon angang üa silei pwe üa küna ümöümöch me reöm, ai samol me ai king.
    Pun ka mwütätä ai we tüngor.”
  ssd-ssd: 'Yoab nu pasa ta ismba David tumailamŋge truk kina sulumba sakina: O gabat
    suŋgo, Kuate nu ne nyaro tinwa. Kile ye kila pilet. Ne ye tuku wamdus gare ŋak
    ŋgina.'
  rop-rop: Wal Jowab bin baudan lida langa Deibid blanga shoum rispek langa im, en
    imbin tok, “Bos, God garra gudbala langa yu. En ai sabi yu gudbinji langa mi,
    dumaji yu garra duwit langa mi wanim aibin wandim yu blanga dum.”
  ukr-1871: 'І впав Йоаб ниць на землю, благословляючи царя, й каже: Тепер знає твій
    раб, що царь і пан мій милостивий до мене, бо царь уволив волю раба свого.'
  deu-1951: 'Da fiel Joab auf sein Angesicht und verneigte sich und segnete den König
    und sprach: Heute merkt dein Knecht, daß ich vor deinen Augen Gnade gefunden habe,
    mein Herr und König, da der König tut, was sein Knecht sagt!'
  eng-JPS: 'And Joab fell to the ground on his face, and prostrated himself, and blessed
    the king; and Joab said: ''To-day thy servant knoweth that I have found favour
    in thy sight, my lord, O king, in that the king hath performed the request of
    thy servant.'''
  srp-1865: 'Tada pade Joav licem na zemlju, i pokloni se i blagoslovi cara, i reèe
    Joav: danas vidi sluga tvoj da sam našao milost pred tobom, care gospodaru, kad
    je car uèinio što mu sluga njegov reèe.'
  lug-lug: Awo Yowaabu n’agwa bugazi ku ttaka ne yeeyanza, n’asabira kabaka omukisa,
    n’ayogera nti, “Leero, omuddu wo ategedde ng’alabye ekisa mu maaso go, mukama
    wange kabaka, kubanga kabaka azeemu okwegayirira okw’omuddu we.”
  heb-heb: ויפל יואב אל פניו ארצה וישתחו ויברך את המלך ויאמר יואב היום ידע עבדך כי
    מצאתי חן בעיניך אדני המלך אשר עשה המלך את דבר עבדו׃
  ben-IRV: তাতে যোয়াব উপুড় হয়ে মাটিতে পড়ে প্রণাম করলেন এবং রাজার ধন্যবাদ করলেন,
    আর যোয়াব বললেন, “হে আমার প্রভু, মহারাজ, আপনি আপনার দাসের প্রার্থনা পূরণ করলেন,
    এতে আমি যে আপনার চোখে দয়া পেলাম, তা আজ আপনার এই দাস জানল৷”
  pan-pan: ਤਦ ਯੋਆਬ ਧਰਤੀ ਉੱਤੇ ਮੂੰਹ ਭਾਰ ਡਿੱਗ ਪਿਆ ਅਤੇ ਮੱਥਾ ਟੇਕ ਕੇ ਰਾਜਾ ਨੂੰ ਧੰਨ ਆਖਿਆ।
    ਤਦ ਯੋਆਬ ਬੋਲਿਆ, ਹੇ ਮੇਰੇ ਮਹਾਰਾਜਾ, ਅੱਜ ਤੁਹਾਡਾ ਸੇਵਕ ਜਾਣ ਗਿਆ ਹੈ ਕਿ ਤੁਹਾਡੀ, ਮੇਰੇ ਉੱਤੇ
    ਕਿਰਪਾ ਦੀ ਨਜ਼ਰ ਹੈ, ਇਸ ਲਈ ਜੋ ਰਾਜਾ ਨੇ ਆਪਣੇ ਸੇਵਕ ਦੀ ਬੇਨਤੀ ਮੰਨ ਲਈ ਹੈ।
  tkr-tkr: 'Yoav aq''vakkena ç''iyelqa gizerçu, «Ğu paççah geer qa''anava» uvhu. Qiyğa
    Yoavee meed eyhen: – G''iyna paççahee, cune nukaree uvhuyn hı''ı. Həşde zak''le,
    yiğne nukarık''le, ats''axhxhayn, vasqa zı yugra qarı ıxhay.'
  mya-JVB: ယွာဘ သည်လည်း မြေ ပေါ် မှာ ဦးချ ပြပ်ဝပ် လျက် ၊ ကျွန်တော် သခင် အရှင်မင်းကြီး
    ၊ ကိုယ်တော် ကျွန် အသနား တော်ခံသည်အတိုင်း အရှင်မင်းကြီး ပြု တော်မူသောကြောင့်၊ ကိုယ်တော်
    ကျွန် သည် ရှေ့ တော်၌ မျက်နှာရ ကြောင်း ကို ကျွန်တော်သိ ပါသည်ဟု ကျေးဇူးတော်ကို ဝန်ခံလေ၏။
  tte-O: Na kin kana yakasisi kaiwena Yowabi ipwalou-talu bwatano mena manna mena
    me ana nuwalobi kabo iwaloba, “Yagu guyau yo yagu kin, Yeoba imuloloiwo. Kaliyate
    kabona yau am topaisowa yakatai kuyaliyaya koliyau kaiwena yagu kawanoi koliwo
    besiele.”
  tbg-tbg: Ioaapiva vi uvara iriro viva avuhainaa vaiinti nora autuara iriharo vira
    avuqaa vataini kankakaama viro nai viri vatainiqama kero tiharo, Mpo, avuhainaao,
    Kotiva ai koqema amitaarire. Ti nora vaiintio, are te ai kaiqa vaiintivano iraunarara
    hove tianarara ti, te vate tavaurara are tiriara quaheharama variaro, tiro.
  hmo-hmo: Ioaba be tano dekenai ia tui diho, iena kwarana tano dekenai ia atoa, Davida
    dekenai ia tomadiho, bona ia hanamoa. Ioaba ia gwau, “Lauegu lohia bona lauegu
    king, hari dina lau diba, oi ese lau dekenai oi laloa namo, badina be egu noinoi
    oi abia dae dainai.”
  urd-urd: तब यूआब ज़मीन पर औंधे होकर गिरा और सज्दा किया और बादशाह को मुबारक बाद दी
    और योआब कहने लगा, “आज तेरे बन्दा को यक़ीन हुआ ऐ मेरे मालिक बादशाह मुझ पर तेरे
    करम की नज़र है इसलिए कि बादशाह ने अपने ख़ादिम की गुज़ारिश पूरी की।”
  rus-SYN: 'Тогда Иоав пал лицем на землю и поклонился, и благословил царя и сказал:
    теперь знает раб твой, что обрел благоволение пред очами твоими, господин мой
    царь, так как царь сделал по слову раба своего.'
  bqc-SIM: 'Ɔ̃ Yoabu kùlɛ kípiɛ, à wùlɛ a gbɛɛu à aà sáaukpà à mɛ̀: Ma dii
    kí, mapi n zↄ̀blena, má dↄ̃̀ gbã sa kɛ́ ma yã́ kàngu, asa n ma yãmà.'
  tcz-CHONGTHU: Chuin Joab jong chu tol'a abohkhup in, jana apen, lengpa phatthei
    aboh in, hiti hin Joab chun asei tai, “Tuni hin kapu lengpa mitmun lungset na
    kachang mong mong e, ti na soh pa thil ngeh khoh pen hi nanop peh jenge,’ ati.
  mar-mar: यवाबाने राजाला वाकून अभिवादन केले राजाचे अभीष्ट चिंतून तो म्हणाला, तुम्ही
    माझ्यावर प्रसन्न आहात हे मी जाणतो. माझी विनंती तुम्ही मान्य केलीत यावरुन मी हे
    ताडले.
  qub-qub: 'Chaura Joabga rispitashpan gongurpacur umpuran urcunpis pampaman tüpananyaj.
    Bindisyunta gor niran: «Cananga musyämi ray cuyapämashanta. Rayga nishäta aunimashami.»'
  bqp-bqp: 'Akũ Yoabu kùtɛ kínanɛ kũ à mìio, à a sáabu kpà à pì: Ma dikiri kína,
    makũ n zↄ̀bleri, ma dↄ̃̀ gbãra sà kũ ma yã kàngu, zaakũ n ma yã mà.'
  hat-hat: 'Joab tonbe ajenou devan David, li bese tèt li jouk atè. Li di: -Se pou
    Bondye beni ou, monwa! Jòdi a mwen konnen ou kontan avè m'' vre, paske ou ban
    mwen sa m'' mande ou la.'
  eng-BSB: Joab fell facedown in homage and blessed the king. “Today,” said Joab,
    “your servant knows that he has found favor with you, my lord the king, because
    the king has granted his request.”
  tod-tod: 'Zoaɓe nɔkɔni masagi wu, é ɠɛ ma: «GALA ge tuya loo è ʋɛ, masagi! Gè
    kwɛɛga ga è yiilaaʋɛ mà, tɔɔzei è naa ɠɛa, nii gè bogai è ma, nɛ̀i gè ga
    ɗa-wotiɠɛ nui.»'
  eng-WEBPB: Joab fell to the ground on his face, showed respect, and blessed the
    king. Joab said, “Today your servant knows that I have found favour in your sight,
    my lord, O king, in that the king has performed the request of his servant.”
  kbq-kbq: Hagi Joapu'a avugosaregati mopafi umaseno, ra agi nemino anage hu'ne, Kini
    ne' ranimoka, menina eri'za ne'kamo'na kema antahinaminka knare kavukvama hunantana
    zana menina antahiama hue. Na'ankure ke'ni'a antahinka hu izo hunantane.
  nhe-BL: 'Huan Joab mohuijtzonqui hasta tlalchi, huan quitiochijqui Tlanahuatijquetl
    David huan quiilhui: ―Ama nijmachilijtoc para tinechtlasojtla pampa tijchijtoc
    queja nimitztlajtlaniyaya.'
  bus-bus: 'Ben Yoabu kùɛ kínɛ à mì pɛ̀ɛnɛ, à à sáabu kpà à bè: Ma dii kí, mamↄma
    n zↄ̀bleri, má dↄ̃̀ gbã̀a sa kɛ̀ ma yã kànnɛ, zaakɛ n ma yã mà.'
  gub-BL: Na'e Zoaw uzemomor ywy rehe Tawi henataromo kury. — Tuwe Tupàn umur uze'egatu
    nerehe nehe, heruwihawete. Aiko neremiruze'eg romo ihe. Azeharomoete hekatu newe,
    ta'e erezapo putar heremiapo putar haw ne nehe xe. Akwaw newe hekatu haw ihe kury,
    i'i izupe.
  eng-DRA: 'And Joab falling down to the ground upon his face, adored, and blessed
    the king: and Joab said: This day thy servant hath understood, that I have found
    grace in thy sight, my lord, O king: for thou hast fulfilled the request of thy
    servant.'
