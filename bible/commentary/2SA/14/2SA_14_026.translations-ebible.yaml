verse: 2SA.014.026
translations:
  mal-C: അദ്ദേഹം വർഷത്തിലൊരിക്കലേ തന്റെ മുടിമുറിപ്പിക്കുമായിരുന്നുള്ളൂ. അതു വളർന്ന്
    തനിക്കു ഭാരമായിത്തീരുമ്പോഴായിരുന്നു മുറിപ്പിച്ചിരുന്നത്. അദ്ദേഹം മുടി മുറിപ്പിക്കുമ്പോഴൊക്കെയും
    അതിന്റെ തൂക്കം നോക്കുമായിരുന്നു. അതിന്റെ ഭാരം രാജതൂക്കപ്രകാരം ഇരുനൂറു ശേക്കേൽ
    ആയിരുന്നു.
  deu-TKW: Und wenn er sein Haupthaar scheren ließ -, so wog sein Haupthaar zweihundert
    Sekel nach königlichem Gewicht.
  lin-lin: Na suka ya mibu nyonso, azalaki kokata suki ya moto na ye, mpo ete ezalaki
    kokoma kilo makasi. Boye tango bazalaki kotia yango na bimekelo, ezalaki na bakilo
    mibale na bagrame nkama mitano, kolanda ndenge bamekaka kilo kati na ndako ya
    mokonzi.
  eng-LSV: and in his shaving his head—and it has been at the end of year by year
    that he shaves [it], for it [is] heavy on him, and he has shaved it—he has even
    weighed out the hair of his head—two hundred shekels by the king’s weight.
  eng-GNV: 'And when he polled his head, (for at euery yeeres ende he polled it: because
    it was too heauie for him, therefore he polled it) he weyghed the heare of his
    head at two hundreth shekels by the Kings weight.'
  eng-WEBSTER: 'And when he polled his head, (for it was at every year''s end that
    he polled it : because the hair was heavy on him, therefore he polled it:) he
    weighed the hair of his head at two hundred shekels after the king''s weight.'
  nhw-BL: Huan itlamiya sesen xihuitl motequiliyaya itzoncal pampa etic, huan ietica
    eliyaya ome kilo huan tlajco.
  swh-ONEN: Kila mara aliponyoa nywele za kichwa chake, kwa kuwa alikuwa akinyoa mara
    kwa mara zilipokuwa zinamwia nzito, alizipima uzito wake ulikuwa shekeli mia mbili
    kwa kipimo cha kifalme.
  bba-bba: Wɔ̃ɔ kɑ wɔ̃ɔwɑ u rɑ win seri kɔni. Domi sɑɑ yerɑ yi rɑ nùn buniɛ too. Win
    seri yi bɑ kɔnɑ mi, yin bunum mu rɑ kilo yiru kere.
  eng-KJVCPB: 'And when he polled his head, (for it was at every year’s end that he
    polled it: because the hair was heavy on him, therefore he polled it:) he weighed
    the hair of his head at two hundred shekels after the king’s weight.'
  mpx-mpx: Baliman maisena ge maisena pamaisena kokowana ni tomwa yoho, kaiwena i
    balu ge i pupulowan. Yaka ana pulowan ni luvi ni ola tu kiloglem (2 kg) ge pwatanaa
    al. He ana pulowan i sikeli eluviluvi toto kin i ba gamagalau nihi patuwalali
    elana.
  luo-luo: E kinde duto mane olielo yie wiye, nimar nojaliel wiye kinde ka kinde nikech
    yie wiye ne dongo piyo kendo bedone mapek, kane opime to ne oloyo kilo ariyo kopim
    gi rapim mar joka ruoth.
  meu-meu: Laḡani ta ta dokodia ai ia ese huina e utua, e metauva dainai; bena e utua
    negadia ai na huina metauna e hahetohoa; metauna na sekele sinahu-rua, hanua pavapavana
    ena metau hahetohona ḡaudia amo.
  npi-ULB: जब तिनले हरेक वर्षको अन्‍तमा गह्रौं भएको हुनाले आफ्नो कपाल काट्थे, तब तिनले
    आफ्नो कपाल तौलन्थे । यो लगभग दुई सय शेकेल हुन्थो, जसलाई राजाको मानकअनुसारको तौलद्वरा
    नापिन्‍थ्‍यो।
  yor-yor: Nígbà tí ó bá sì rẹ́ irun orí rẹ̀ (nítorí pé lọ́dọọdún ni òun máa ń rẹ́
    ẹ. Nígbà tí ó bá wúwo fún un, òun a sì máa rẹ́ ẹ) òun sì wọn irun orí rẹ̀, ó sì
    jásí igba ṣékélì nínú òsùwọ̀n ọba.
  ind-ind: Setahun sekali, Absalom mencukur rambutnya ketika dia merasa sudah terlalu
    berat. Berat rambut yang dipotong bisa mencapai dua setengah kilogram.
  pes-OPCB: موی سرش بسیار پرپشت بود و او سالی یک بار آن را کوتاه می‌کرد، زیرا بر سرش
    سنگینی می‌نمود. به مقیاس شاهی، وزن آن دو کیلوگرم می‌شد.
  tgl-ULB: Kapag ginugupit niya ang buhok sa kaniyang ulo sa katapusan ng bawat taon,
    dahil mabigat ito sa kaniya, tinitimbang niya ang kaniyang buhok; tumitimbang
    ito ng dalawang daang sekel na sinusukat sa pamamagitan ng pamantayang timbang
    ng hari.
  cbu-NT: Muchshat wazuranimuna. Kapung muntarangiya. Ashirucha, ichingaru masach
    muchoo kturtariya. Minum masach tushiykchu, muchoo kturta, kturta ashtariya. Anshat
    much tsimbun kil taarangiya.
  hui-hui: Ibunaga mandari lu timbuni palango toheore hene. Mali mbira poragola ibunaga
    mandari ogoni podaganego genda magi handalu karia kilogarama kira ale wiaga.
  mya-mya: သူ​၏​ဆံ​ပင်​သည်​အ​လွန်​ကောင်း​၍​ရှည်​လွန်း လေး​လွန်း​သ​ဖြင့် ယင်း​ကို​တစ်​နှစ်​လျှင်​တစ်
    ကြိမ်​ဖြတ်​ပစ်​ရ​လေ​သည်။ ဖြတ်​လိုက်​သည့် ဆံ​ပင်​သည်​တော်​ဝင်​စံ​မီ​အ​လေး​ချိန်​အား
    ဖြင့်​ငါး​ပေါင်​ခန့်​ရှိ​၏။-
  bod-N: ཁོའི་མགོ་ཡི་སྐྲ་ནི་ཧ་ཅང་ལྗིད་དེ། ལོ་རེའི་མཇུག་ཏུ་སྐྲ་ཐེངས་གཅིག་ལ་འབྲེག་པ་དང་།
    དེའི་སྐྲ་ཡི་ལྗིད་ཚད་ནི་རྒྱལ་པོའི་རྒྱ་མར་ཚད་ན་སྲང་ཉིས་བརྒྱ་ ཡོད་པ་རེད།
  sna-sna: Pose paaigurira bvudzi rake, aigurira bvudzi rake nguva nenguva parainge
    rava kumuremera, airiyera, uye uremu hwaro hwaisvika mashekeri mazana maviri kana
    zvichierwa nechiereso chamambo.
  spa-BLM: Cuando se cortaba el pelo de la cabeza (ahora era al final de cada año
    que se lo cortaba; porque le pesaba, por eso se lo cortaba), pesaba el pelo de
    su cabeza en doscientos siclos, según el peso del rey.
  cac-cac: Juneln̈ej sjoxjiel xil sjolom vin̈ d'a junjun ab'il, ayic ste alb'i syab'
    vin̈. A xil sjolom vin̈ chi', ec'to chan̈e' libra yalil, icha yechlab' eb' rey
    sc'ana'.
  swh-ULB: Alipokata nywele za kichwa chake mwishoni mwa kila mwaka, kwa sababu zilikuwa
    nzito juu yake, alipima nywele zake zaidi ya shekeli mia mbili, kwa kiwango cha
    kipimo cha mfalme.
  bel-bel: Калі ён стрыг галаву сваю, - а ён стрыг яе кожны год, бо яна абцяжарвала
    яго, дык валасы з галавы ягонай важылі дзьвесьце сікляў па вазе царскай.
  deu-ELBBK: Und wenn er sein Haupt scheren ließ, – es geschah nämlich von Jahr zu
    Jahr, dass er es scheren ließ, denn es war ihm zu schwer, und so ließ er es scheren
    – so wog sein Haupthaar 200 Sekel, nach dem Gewicht des Königs.
  mbb-OT: Kesevaha zà sikandin ebpaalut te senge-tuig, ne ebpaalut sikandin su egkeveǥatan
    sikandin te bulvul zin. Emun edtimbangen is bulvul zin ne zezuwa he kilu is keveǥat
    emun dutun te timbangan te hadì.
  mal-2015: അവൻ തന്റെ തലമുടി ആണ്ടുതോറും കത്രിപ്പിച്ചുകളയും; അതു തനിക്കു ഭാരമായിരിക്കയാൽ
    അത്രേ കത്രിപ്പിച്ചതു; അവന്റെ തലമുടി കത്രിച്ചാൽ രാജതൂക്കത്തിന്നു ഇരുനൂറു ശേക്കെൽ
    കാണും.
  rmc-rmc: Leskre bala sas igen bare a strihinelas len jekhvar andro berš, sar sas
    igen phare. Sar len važinelas, sas len vaj duj kili.
  pes-OPV: و هنگامی که موی سرخود را می‌چید، (زیرا آن را در آخر هر سال می‌چید، چونکه
    بر او سنگین می‌شد و از آن سبب آن را می‌چید) موی سر خود را وزن نموده، دویست مثقال
    به وزن شاه می‌یافت.
  ron-1924: Кынд ышь тундя капул – ши-л тундя ын фиекаре ан, пентру кэ пэрул ый ера
    греу – греутатя пэрулуй де пе капул луй ера де доуэ суте де сикли, дупэ греутатя
    ымпэратулуй.
  ben-OBCV: যখনই সে তার মাথার চুল কাটাত—সে বছরে একবারই তার চুল কাটাত, কারণ সেগুলি
    তার পক্ষে খুব ভারী হয়ে যেত—সে সেগুলি ওজন করাতো, আর সেগুলির ওজন রাজকীয় মাপ অনুসারে
    হত 200 শেকল।
  som-som: Haddaba timihiisu way ku cuslaayeen, oo sannad kasta dhammaadkeeda ayuu
    iska jari jiray, oo markuu timaha madaxiisa jaro wuu miisaami jiray oo miisaankoodu
    wuxuu ahaa laba boqol oo sheqel ee ah miisaanka boqorka.
  lat-VUC: Et quando tondebat capillum (semel autem in anno tondebatur, quia gravabat
    eum cæsaries), ponderabat capillos capitis sui ducentis siclis, pondere publico.
  eng-ASVBT: And when he cut the hair of his head (now it was at every year’s end
    that he cut it; because it was heavy on him, therefore he cut it); he weighed
    the hair of his head at two hundred shekels, after the king’s weight.
  ita-1885: E, quando egli si facea tondere il capo, il che facea ogni anno, perciocchè
    gli pesava troppo, egli pesava le chiome del suo capo, ed erano di peso di dugento
    sicli a peso del re.
  eng-LXXUP: And when he polled his head (and it was at the beginning of every year
    that he polled it, because it grew heavy upon him), even when he polled it, he
    weighed the hair of his head, two hundred shekels according to the royal shekel.
  eng-ULB: When he cut the hair of his head at the end of every year, because it was
    heavy on him, he weighed his hair; it would weigh about two hundred shekels, which
    is measured by the weight of the king's standard.
  spa-VBL: 'Se cortaba el pelo todos los años porque se le ponía muy pesado: pesaba
    doscientos siclos reales.'
  fra-_FOB: Et quand il se coupait les cheveux (or il les coupait tous les ans, parce
    qu'ils lui pesaient trop), le poids de sa chevelure était de deux cents sicles,
    au poids du roi.
  mal-mal: അവൻ തന്റെ തലമുടി എല്ലാ വർഷത്തിന്റെയും അവസാനം കത്രിപ്പിച്ചുകളയും; അത് തനിക്ക്
    ഭാരമായിരിക്കുകയാൽ അത്രേ കത്രിപ്പിച്ചത്; അവന്റെ തലമുടി കത്രിച്ചാൽ രാജതൂക്കത്തിന്
    ഇരുനൂറ് ശേക്കെൽ കാണും.
  urd-GVR: Sāl meṅ wuh ek hī martabā apne bāl kaṭwātā thā, kyoṅki itne meṅ us ke bāl
    had se zyādā waznī ho jāte the. Jab unheṅ tolā jātā to un kā wazn taqrīban sawā
    do kilogrām hotā thā.
  suz-BL: मेकोम बर्स बर्सम आ चां ख्रोइक्‍बाक्‍माक्‍त। मारदे हना हेल्‍बाक्‍माक्‍त।
    मिनु मेको आ चां पिप आ नाक्‍तीकेम नाक्‍शोनु, सहे निक्‍शी शेकेल ङा दुम्‍बाक्‍‍त।
    २०० शेकेल २ किलो ३०० ग्राम खोदेंशो बाक्‍ब।
  ita-1927: E quando si facea tagliare i capelli (e se li faceva tagliare ogni anno
    perché la capigliatura gli pesava troppo) il peso de’ suoi capelli era di duecento
    sicli a peso del re.
  ckb-ckb: لە کۆتایی هەموو ساڵێک سەری دەتاشی، چونکە سەری قورس دەبوو، کێشی مووی سەری
    بەپێی کێشی پاشایەتی دوو سەد شاقل دەبوو.
  eng-BBE: And when he had his hair cut, (which he did at the end of every year, because
    of the weight of his hair;) the weight of the hair was two hundred shekels by
    the king's weight.
  kan-OKCV: ಅವನು ತನ್ನ ತಲೆಯ ಕೂದಲು ಭಾರವಾಗಿದೆ ಎಂದು ಪ್ರತಿವರ್ಷದ ಕೊನೆಯಲ್ಲಿ ಬೋಳಿಸಿಕೊಳ್ಳುತ್ತಿದ್ದನು.
    ಬೋಳಿಸಿಕೊಳ್ಳುವಾಗ ಅವನ ತಲೆಯ ಕೂದಲು ರಾಜರ ತೂಕದ ಪ್ರಕಾರ ಎರಡು ಕಿಲೋಗ್ರಾಂ ತೂಕವಾಗಿರುತ್ತಿತ್ತು.
  tam-2017: அவன் தன்னுடைய தலைமுடி தனக்குப் பாரமாக இருப்பதால் ஒவ்வொரு வருடமும் சிரைத்துக்கொள்ளுவான்;
    சிரைக்கும்போது, அவனுடைய தலைமுடி ராஜாவுடைய அளவின்படி இருநூறு சேக்கல் எடையாக இருக்கும்.
  spa-RV-1909: Y cuando se cortaba el cabello, (lo cual hacía al fin de cada año,
    pues le causaba molestia, y por eso se lo cortaba), pesaba el cabello de su cabeza
    doscientos siclos de peso real.
  ron-BTF: Și când își tundea capul, (fiindcă îl tundea la fiecare sfârșit de an,
    pentru că părul era greu pe el, de aceea îl tundea) el cântărea părul capului
    său la două sute de șekeli după greutatea împăratului.
  eng-WEBP: When he cut the hair of his head (now it was at every year’s end that
    he cut it; because it was heavy on him, therefore he cut it), he weighed the hair
    of his head at two hundred shekels, after the king’s weight.
  eng-FBV: He cut his hair every year because it got so heavy—it weighed two hundred
    royal shekels.
  nld-1939: Eens per jaar liet hij zijn hoofdhaar knippen; want dan was het zo’n vracht,
    dat hij het wel moest laten korten. Als hij dan zijn hoofdhaar liet knippen, woog
    het tweehonderd sikkel, naar koninklijk gewicht.
  nch-BL: Huan itamiya sesen xihuit motequiliyaya itzoncal pampa etic, huan ietica
    eliyaya ome kilo huan tajco.
  vie-1934: Mỗi năm người hớt tóc mình, vì nặng làm cho người bất tiện, thì tóc người
    cân được hai trăm siếc-lơ, theo cân của vua.
  hin-CV: प्रति वर्ष जब उसके केश काटे जाते थे; क्योंकि उसके सिर के लिए वे बहुत भारी
    सिद्ध होते थे, तब राजा के तुलामान के अनुसार इन केशों का भार 200 शकेल होता था.
  spa-BES: Y cuando se cortó el cabello (lo cual hizo al final de cada año, debido
    al peso de su cabello), el peso del cabello era de doscientos siclos de peso real.
  tdx-tdx: Aa ie harate’e ty añambone’e—amy t’ie niharatse i añambone’ey am-pigadoñan-taoñe,
    amy te navesatse ama’e o maròi’eo, le nañitsifa’e—naho nandanja i maròi’ey le
    ni-roanjato amy fandanjam-panjakay.
  tha-KJV: เมื่อท่านตัดผม (ท่านเคยตัดผมสิ้นปี​ทุกปี เพราะผมหนักแล้​วท​่านก็ตัดเสีย)
    ท่านก็ชั่งผมของท่านได้​หน​ักสองร้อยเชเขลตามพิกัดหลวง
  por-BR-2018: E quando se cortava o cabelo, (o qual fazia ao fim de cada ano, pois
    lhe incomodava, e por isso se o cortava,) pesava o cabelo de sua cabeça duzentos
    siclos de peso real.
  deu-ELO: Und wenn er sein Haupt scheren ließ es geschah nämlich von Jahr zu Jahr,
    daß er es scheren ließ, denn es war ihm zu schwer, und so ließ er es scheren so
    wog sein Haupthaar zweihundert Sekel, nach dem Gewicht des Königs.
  eng-WYC-2018: and inasmuch as he clipped more his hairs, by so much the more they
    waxed; but he was clipped once in the year, for his hair grieved him. And when
    he clipped the hairs, he weighed the hairs of his head by two hundred shekels
    by common weight, (or And when he cut his hair, the hairs of his head weighed
    two hundred shekels by common weight).
  epo-epo: Kaj kiam li tondis sian kapon (li tondadis ĉiujare, ĉar la haroj fariĝadis
    por li tro pezaj, kaj estis necese tondi), la haroj de lia kapo pezis ducent siklojn
    laŭ la reĝa pesilo.
  uig-PIN: Uning qeqini qüxürgǝndǝ (u ⱨǝr yilning ahirida qeqini qüxürǝtti; qeqi eƣirlixip
    kǝtkǝqkǝ, xunga uni qüxürǝtti), qeqini padixaⱨning «ɵlqǝm taraza»si bilǝn tartsa
    ikki yüz xǝkǝl qiⱪatti.
  beo-beo: Ea dialuma hinabo da gesoma agoane amola e da ode huluane amoga afaega
    ea dialuma hinabo dadamusu. Bai ea hinabo da sedadedafa amola dioi bagade ba:su.
    Amo hinabo ea dioi defei, da ilia hina bagade ea ilegei defele ba:su. Defei da
    gilougala:me aduna agoane ba:su.
  tpi-OTNT: Het bilong en i gat planti gras na gras i save kamap longpela na i hevi.
    Olsem na em i save katim wanpela taim long olgeta yia. Na taim ol i skelim gras
    em i bin katim, hevi bilong en inap olsem 2 kilogram long skel bilong king.
  hau-SA: A duk sa’ad da ya aske gashin kansa (yakan aske kansa lokaci-lokaci sa’ad
    da ya yi masa nauyi) yakan auna shi, nauyin gashin kuwa yakan kai wajen shekel
    ɗari biyu a ma’aunin da ake awo.
  uig-LAT: Uning chéchini chüshürgende (u her yilning axirida chéchini chüshüretti;
    chéchi éghirliship ketkechke, shunga uni chüshüretti), chéchini padishahning «ölchem
    taraza»si bilen tartsa ikki yüz shekel chiqatti.
  nde-nde: Kwakusithi lapho egele inwele zekhanda lakhe wayejwayele ukuzigela inwele
    zakhe kanye ngomnyaka nxa zasezimsinda kakhulu, wayezilinganisa esikalini, isisindo
    sazo sasingamakhulu amabili amashekeli ngesilinganiso sesikhosini.
  ton-ton: 'Pea ʻi heʻene kosi hono louʻulu, (he naʻa ne kosi ia ʻi he kuonga niʻihi:
    he naʻe mamafa ia kiate ia, pea ko ia naʻa ne kosi ai ia:) naʻa ne fakamamafa
    ʻae louʻulu ʻo hono ʻulu ko e sikeli ʻe uangeau ʻo fakatatau mo e fakamamafa ʻae
    tuʻi.'
  ces-1613: A když střihával vlasy hlavy své, (měl pak obyčej každého roku je střihati,
    protože jej obtěžovaly, i střihával je), tedy vážíval vlasy hlavy své, a bývalo
    jich dvě stě lotů váhy obecné.
  eng-WMB: When he cut the hair of his head (now it was at every year’s end that he
    cut it; because it was heavy on him, therefore he cut it), he weighed the hair
    of his head at two hundred shekels, after the king’s weight.
  tam-TCV: அவனுடைய தலைமயிர் அவனுடைய தலைக்குப் பாரமாக இருப்பதால், வருடத்திற்கு ஒருமுறை
    அதை வெட்டுவது வழக்கம். அதை வெட்டும்போதெல்லாம் தலைமயிரை அவன் நிறுப்பான். அது அரச
    நிறையின்படி இருநூறு சேக்கல் எடையுள்ளதாயிருக்கும்.
  ceb-ULB: Sa dihang magpatupi siya sa matag kataposan sa tuig, tungod kay bug-at
    naman kini kaayo kaniya, ginatimbang niya ang iyang buhok; 200 ka shekel ang gimbug-aton
    niini nga sukdon pinaagi sa kaugalingong sukod sa hari.
  pol-UBG: A gdy strzygł swoją głowę – a strzygł ją co roku, bo włosy mu ciążyły i
    dlatego ją strzygł – włosy jego głowy ważyły dwieście syklów według wagi królewskiej.
  agr-agr: Niig maki makichik mijan amuebaunum intashin tsupimajakui, wagki intashi
    tsakatai tutitag dekapeau asa. Nunú intash tsupikbau dekapamak jimag kilo nagkaesau
    aajakui. Duka kijin dekapatai apunu aajakua duwi dekas shiig dekapa diisbau aajakui.
  kyc-kyc: Banya kyawa dokona kyawasi ama malu karo dee ama londe wakasa kenda pingi.
    Dokome ee kana yaka lao yuu mendaki larapu pyakepo rokonge. Kyawasi romende doko
    kiŋinya sikyali pingi dokona sikyali kilokerame lama ingiya.
  urd-GVU: سال میں وہ ایک ہی مرتبہ اپنے بال کٹواتا تھا، کیونکہ اِتنے میں اُس کے بال
    حد سے زیادہ وزنی ہو جاتے تھے۔ جب اُنہیں تولا جاتا تو اُن کا وزن تقریباً سوا دو
    کلو گرام ہوتا تھا۔
  deu-1912: Und wenn man sein Haupt schor (das geschah gemeiniglich alle Jahre; denn
    es war ihm zu schwer, daß man's abscheren mußte), so wog sein Haupthaar zweihundert
    Lot nach dem königlichen Gewicht.
  kan-2017: ಅವನ ತಲೆಯ ಕೂದಲು ಬಹು ಭಾರವಾದ್ದರಿಂದ ಪ್ರತಿ ವರ್ಷದ ಅಂತ್ಯದಲ್ಲಿ ಬೋಳಿಸಿಕೊಳ್ಳುತ್ತಿದ್ದನು.
    ಆಗ ಅವನ ಕೂದಲು ರಾಜರ ತೂಕದ ಪ್ರಕಾರ ಇನ್ನೂರು ರೂಪಾಯಿ ತೂಕವಾಗುತ್ತಿತ್ತು.
  yap-yap: Rib dub’ag piyan lolugen, mra reb e duw ma ri ta’ab yay nike th’ab, ya
    kayigi n’uw ma ke tomal. Ma yan i taw tomalngin ko lal e pawn nrogon ko thabthabel
    nike yog e en ni pilung ni ngan maruwel ngay.
  hlt-MCSB: A kum, kum ah apat a pha atah a lu Te vok. Te khaw amah mat a nan vaengah
    ni a. vok pueng. A lu dongkah sam te a vok tih a thuek vaengah manghai coilung
    ah shekel yahnih a lo pah.
  mdy-ETH: ዒዛኮ ቶኦኮ ጋፓና ዖዶቃሢሮ ሃሣ ዒዛ ዴኤፃሢሮ ሌዔይዳ ፔቴና ዒ ታይዛኔ፤ ዬያ ታይዞና ጋፓኖኮ ዴኤሡማ ካኣቶ ማኣሮይዳ
    ዴኤሡሞ ዔሮ ባኮና ዛጎዛ ላምዖ ኪሎፓ ባሻያኬ።
  twi-ASANTE: Afe biara, na ɔyi ne ti pɛnkorɔ, ɛfiri sɛ, ne nwi no yɛ adesoa ma no.
    Na sɛ ɔyi na ɔkari a, na ɛyɛ kilogram mmienu ne fa.
  eng-WEBU: When he cut the hair of his head (now it was at every year’s end that
    he cut it; because it was heavy on him, therefore he cut it), he weighed the hair
    of his head at two hundred shekels, after the king’s weight.
  wal-wal: I bana deexxiyo wode ba huuphiyaa binnaanaa qanxxissees; ba huuphiyaa binnaanaa
    qanxxissiyo wode ubban miizaanan wottidi mazzanees; mazzanin kawo meezaanaa likkiyan
    naa77u kilonne heezzu xeetu giraame deexxees.
  spa-PDDPT: Cuando se cortaba el cabello de su cabeza, lo cual hacía al final de
    cada año, porque lo molestaba, y por eso se lo cortaba, el cabello de su cabeza
    pesaba 2,5 kilogramos de peso real.
  gun-gun: Hi'a ma ma'etỹa opaa nhavõ ojayaa vy ipoyia oexaa rã dois quilos raxa'i
    'rã, mba'emo opejaa huvixa oiporu uka va'e rami.
  agu-BL: Na el xi'il wi' i' ntin yi na baj wi' jujun yob, tan paj wi'nin na latz'un
    te i'. Yi na el jak wi' yi talal yi xi'il wi' yi na el, i'tz mas cyaj liwr.
  ilo-ULB: No pukisanna ti buokna tunggal agleppas ti tawen, gapu ta nadagsen daytoy
    kenkuana, timbangenna ti buokna; agdagsen daytoy iti agarup dua gasut a siklo,
    a natimbag iti pagtimbangan ti ari.
  kpg-kpg: Nia ngaahulu o dono libogo koia e maadolu huoloo, gei e dahi hagadahi i di
    ngadau e dahi, ma gaa tomo gaa lloo. Nia ngaahulu aalaa le e daamaha nia pauna
    e lima, ma ga pauna i di mee pauna mee o tenua deelaa.
  uig-ARA: ئۇنىڭ چېچىنى چۈشۈرگەندە (ئۇ ھەر يىلنىڭ ئاخىرىدا چېچىنى چۈشۈرەتتى؛ چېچى
    ئېغىرلىشىپ كەتكەچكە، شۇڭا ئۇنى چۈشۈرەتتى)، چېچىنى پادىشاھنىڭ «ئۆلچەم تارازا»سى
    بىلەن تارتسا ئىككى يۈز شەكەل چىقاتتى.
  sus-sus: Ɲɛ yo ɲɛ a nu luma a xunyi bii ra, barima a xunsɛxɛ nu binya han kilo firin
    mangɛ maniyase ki ma.
  pon-2006: Pitenmoange inenen mosul; pak ehu nan pahr ehu e kin seisei ni eh kin
    reireila oh toutoula. Toutouwih kin paun limau ni eh kin tenek ni mehntenek en
    wehio.
  jae-jae: Gêdêŋ taŋ jala gêjac pep naŋ, eŋ kêkapiŋ nê môkêlauŋ gebe môkêlauŋ ŋawapac
    kêsa. Ma kêkêŋ môkêlauŋ kêpi dôŋ ma gêlic ŋawapac kêtôm kiŋnê dôŋ kilo 2.
  ksd-ksd: Ma ari i ga kut ra pepe na uluna, (i ga kutkut ia ta ra mutuai ra kilakilala
    tago i ga mamat,) i ga valar ra pepe na uluna, ma ra mamatina i ga da ra utul
    a kilogram (a lavurua na paun mamat), da ra valavalar kai ra king.
  tur-YTC: Başındaki saçı kestiği zaman (her yıl sonunda keserdi; çünkü ona ağır gelirdi,
    bu yüzden keserdi), başındaki saçı kral ağırlığına göre iki yüz şekel tartardı.
  grc-BRENT: Καὶ ἐν τῷ κείρεσθαι αὐτὸν τὴν κεφαλὴν αὐτοῦ, καὶ ἐγένετο ἀπʼ ἀρχῆς ἡμερῶν
    εἰς ἡμέρας ὡς ἂν ἐκείρετο, ὅτι κατεβαρύνετο ἐπʼ αὐτὸν, καὶ κειρόμενος αὐτὴν ἔστησε
    τὴν τρίχα τῆς κεφαλῆς αὐτοῦ διακοσίους σίκλους ἐν τῷ σίκλῳ τῷ βασιλικῷ.
  ind-AYT: Ketika dia mencukur rambutnya, pada akhir setiap tahun dia mencukurnya
    karena terlalu berat baginya, dia menimbang rambutnya itu, beratnya 200 syikal
    menurut batu timbangan raja.
  nya-nya: Nthawi ina iliyonse akamameta tsitsi lake, ankameta pamene layamba kumulemera.
    Akatero amaliyeza, ndipo limalemera makilogalamu awiri pa sikelo yaufumu.
  hrv-hrv: 'A kad bi šišao kosu - a šišao ju je na koncu svake godine, jer mu je bila
    preteška pa ju je morao šišati - mjerio bi svoju kosu: bila bi teška dvije stotine
    šekela, po kraljevskoj mjeri.'
  mps-mps: Te aga tobolu nisi hauwa elalu, tama te tobolu nisi bobage holama, te sęgę
    yai. Tama aga te tigidali kibu bede te deli sogo togoyu iduai. Tama agai te togali
    tobolu nisi augwa te sęgę dagala subadi, te aga sęgę te dagala suali te kilogram
    si usu igulali, te kingo skel tiwai yai dao.
  tpi-tpi: Het bilong en i gat planti gras na gras i save kamap longpela na i hevi.
    Olsem na em i save katim wanpela taim long olgeta yia. Na taim ol i skelim gras
    em i bin katim, hevi bilong en inap olsem 2 kilogram long skel bilong king.
  dan-1931: Og når han lod sit Hår klippe - han lod det klippe, hver Gang der var
    gået et År, fordi det blev ham for tungt, derfor måtte han lade det klippe - vejede
    det 200 Sekel efter kongelig Vægt.
  vie-OVCB: Mỗi năm ông phải cắt tóc một lần vì tóc nhiều quá. Số tóc cắt đem cân
    được 2,3 ký theo cân hoàng gia.
  guj-2017: તેના માથાના વાળ વધવાથી તે દર વર્ષને અંતે માથાના વાળ કપાવતો, ત્યારે તે
    પોતાના માથાના વાળનું વજન કરાવતો હતો. તેનું વજન રાજાના તોલ પ્રમાણે બસો શેકેલ થતું.
  pon-2006A: Pitenmoange inenen mosul; pak ehu nan pahr ehu e kin seisei ni eh kin
    reireila oh toutoula. Toutouwih kin paun limau ni eh kin tenek ni mehntenek en
    wehio.
  por-BRBSL: Quando ele cortou o cabelo de sua cabeça (agora era no final de cada
    ano que ele o cortava; porque era pesado para ele, portanto ele o cortava), ele
    pesava o cabelo de sua cabeça a duzentos siclos, depois do peso do rei.
  cth-cth: A sam a ngaw navah, siangpahrang e yawcu dawk a khing navah kum touh dawk
    shekel 200 touh a pha.
  twi-twi: Afe biara, na oyi ne ti pɛnkoro, efisɛ ne nwi no yɛ adesoa ma no. Na sɛ
    oyi na ɔkari a, na ɛyɛ kilogram abien ne fa.
  hlt-hlt: A kum, kum ah apat a pha atah a lu te vok. Te khaw amah mat a nan vaengah
    ni a vok pueng. A lu dongkah sam te a vok tih a thuek vaengah manghai coilung
    ah shekel yahnih a lo pah.
  tbz-SIM: Bɑ́ dìì benni kó mukṹṹ nkòò níí kɛ̃ĩ́ o yùtì, kɛ yɛ̃́ tì ɔ̃ɔ̃ cɛ̃ɛ̃kɛmɛ̀
    mɛdiɛ̀ nkòò níí tì kɛ̃ĩ́ kɛ́cɔ̃nnɛ́ okpɑ̀ɑ̀tì kó tɛbiètɛ̀ kɛ̀ tì mbo cìdóò bɛ̀dɛ́bɛ̀.
  msy-2020: An dapanir arɨzim bar mɨtemegha, aghua ruarvagha a baseir dughiamɨn, an
    azeniba vaghvagha gevir dughiamɨn an anepɨri. Egha me dapanir arɨzir a dɨpɨrizir
    kamɨn osɨmtɨzimɨn gari, an atrivimɨn skelɨn a kilogremɨn pumuningɨn tu.
  dop-dop: Ɩ kɑ wɛnɑ nyɔɔsɩ kɛ sɔsɔm kɛ́, nɑ pɩɩ wɛɛ sɩ pɑ́ hʋmɩ-ɩ pɑɑ pǝnɑɣɑ ŋkɑ.
    Mpi tɔ, ɩ nyɔɔsɩ ɩ́ kɔmɑ sɩ wɛ yuŋ kɛ́. Ye pɑ hʋmɑ-ɩ sɩ yuŋ wɛɛkɩ kiloonɑɑ nɑɑlɛ
    nɑ hɔɣɔlʋɣʋ ɩsɩɩ wulɑʋ mɑɣɑsǝlɑɣɑ wɛʋ tɔ.
  azb-azb: Hər ilin sonunda saçı ona ağırlıq etdiyi üçün kəsərdi, başından saçını
    kəsəndə saçı padşah tərəzisi ilə iki yüz şekel gələrdi.
  eng-DBY: And when he shaved his head (for it was at every year's end that he shaved
    it, because it was heavy on him, therefore he shaved it), he weighed the hair
    of his head at two hundred shekels after the king's weight.
  hin-2017: वह वर्ष के अन्त में अपना सिर मुँण्डवाता था; (उसके बाल उसको भारी जान पड़ते
    थे, इस कारण वह उसे मुँड़ाता था) और जब जब वह उसे मुँड़ाता तब-तब अपने सिर के बाल
    तौलकर राजा के तौल के अनुसार दो सौ शेकेल भर पाता था।
  wol-KYG: At mu jotaan mu watu ndax njañ lu diis, te bu watoo, natt kawar ga ci doomi
    nattukaayu buur, mu jege ñaari kilook genn-wàll.
  eng-YLT: and in his polling his head — and it hath been at the end of year by year
    that he polleth [it], for it [is] heavy on him, and he hath polled it — he hath
    even weighed out the hair of his head — two hundred shekels by the king's weight.
  eng-WYC-2017: and inasmuch as he clipped more his hairs, by so much the more they
    waxed; but he was clipped once in the year, for his hair grieved him. And when
    he clipped the hairs, he weighed the hairs of his head by two hundred shekels
    by common weight.
  eng-WMBB: When he cut the hair of his head (now it was at every year’s end that
    he cut it; because it was heavy on him, therefore he cut it), he weighed the hair
    of his head at two hundred shekels, after the king’s weight.
  urd-GVH: साल में वह एक ही मरतबा अपने बाल कटवाता था, क्योंकि इतने में उसके बाल हद
    से ज़्यादा वज़नी हो जाते थे। जब उन्हें तोला जाता तो उनका वज़न तक़रीबन सवा दो किलोग्राम
    होता था।
  rug-rug: Moata valeana sa kaluna meke keke totoso pa vuaheni si hoke koto si asa
    totoso mamata sa kalu. Karua kilo qaramu mamatana totoso ta pada koasa padapadana
    tanisa butubutu baṉara.
  gaz-gaz: Yommuu rifeensi mataa isaa itti ulfaatutti waggaatti yeroo tokko of irraa
    mura ture; yeroo inni rifeensa mataa isaa kana madaalli mootiitiin madaaluttis
    rifeensi isaa saqilii dhibba lama ulfaata ture.
  fra-LSG: Lorsqu’il se rasait la tête, c’était chaque année qu’il se la rasait, parce
    que sa chevelure lui pesait, le poids des cheveux de sa tête était de deux cents
    sicles, poids du roi.
  yal-yal: A yi a xunna maxabama ɲɛɛ raɲanne nin bayo a yi binyama ayi nɛn. A xun
    sɛxɛne binyen yi dangu kilo firin na.
  haw-1868: Aia ako ia i kona poo, (no ka mea, i ka pau ana o kela makahiki, keia
    makahiki, ako ae la ia i ke oho; no ko kaumaha o ke oho maluna ona, nolaila ia
    i ako ia mea;) kaupaona iho la ia i ke oho o kona poo, elua haneri sekela, e like
    me Ka ke alii hookau ana.
  arb-NAV: وَكَانَ يَقُصُّ شَعْرَ رَأْسِهِ مَرَّةً فِي كُلِّ عَامٍ لأَنَّهُ كَانَ
    يَثْقُلُ عَلَيْهِ، إِذْ كَانَ يَزِنُ مِئَتَيْ شَاقِلٍ (نَحْوَ كِيلُو جِرَامَيْنِ
    وَنِصْفٍ).
  ewe-ewe: Ekoa eƒe taɖa zi ɖeka pɛ ko le ƒe blibo ɖeka me. Nu si ta ko wòkonɛ zi
    ɖeka ma hãe nye be taɖa la tona ʋutuu, eye ne edae la ekpena kilogram etɔ̃ sɔŋ
    eye wòkpena le ta nɛ akpa.
  eng-LEE: And when he shaved off [the hair of] his head [and it was at the end of
    every year that he shaved it off; because it was too heavy on him, so that he
    had to shave it off:] he weighed the hair of his head at two hundred shekels by
    the king's weight.
  asm-FB: যেতিয়া তেওঁৰ মুৰৰ চুলি অতি গধুৰ হয় তেতিয়া প্ৰত্যেক বছৰৰ শেষত নিজৰ মূৰৰ
    চুলি কাটি পেলায় আৰু তেওঁ তেওঁৰ সেই কটা চুলি জোখে যাৰ ৰাজ পৰিমাণ অনুসাৰে প্ৰায়
    দুশ চেকলমান হয়।
  sus-A: حّ يٌ حّ عَ نُ لُمَ عَ شُنيِ بِي رَ، بَرِ مَ عَ شُنسّشّ نُ بِنيَ هَن كِلٌ
    قِرِن مَنفّ مَنِيَسٍ كِ مَ.
  fra-SBL: Lorsqu'il se coupait les cheveux de sa tête (c'était à la fin de chaque
    année qu'il les coupait ; comme ils étaient lourds pour lui, il les coupait),
    il pesait les cheveux de sa tête à deux cents sicles, selon le poids du roi.
  hbo-hbo: וּֽבְגַלְּחֹו֮ אֶת־רֹאשֹׁו֒ וְֽ֠הָיָה מִקֵּץ֙ יָמִ֤ים ׀ לַיָּמִים֙ אֲשֶׁ֣ר
    יְגַלֵּ֔חַ כִּֽי־כָבֵ֥ד עָלָ֖יו וְגִלְּחֹ֑ו וְשָׁקַל֙ אֶת־שְׂעַ֣ר רֹאשֹׁ֔ו מָאתַ֥יִם
    שְׁקָלִ֖ים בְּאֶ֥בֶן הַמֶּֽלֶךְ׃
  kik-kik: Rĩrĩa rĩothe eenjaga njuĩrĩ cia mũtwe wake, nĩenjagwo o mwaka wathira rĩrĩa
    njuĩrĩ yamũritũhĩra mũno, angĩamĩthimire, ũritũ wayo wakoragwo ũrĩ cekeri magana
    meerĩ, kũringana na gĩthimi kĩa mũthamaki.
  fra-NCL: Lorsqu’il se rasait la tête, — c’était chaque année qu’il le faisait ;
    lorsque sa chevelure lui pesait, il la rasait — le poids des cheveux de sa tête
    était de deux cents sicles, poids du roi.
  cek-AK: Lu nui ih sam azit hmoek pongah, saning kruek sam to aah, a sam to tah naah
    siangpahrang im ih kazit tahhaih shekel cumvai hnetto oh.
  cuk-cuk: Absalón sailagia-modogusale, e-sailagia sikardaed. E-sailagia-siklesale,
    rey-e-nibiratar-wilub aidiku gusdaed.
  uig-CYR: Униң чечини чүшүргәндә (у һәр жилниң ахирида чечини чүшүрәтти; чечи еғирлишип
    кәткәчкә, шуңа уни чүшүрәтти), чечини падишаниң «өлчәм тараза»си билән тартса
    икки йүз шәкәл чиқатти.
  tel-2017: అతడు ఏడాదికొకసారి తన తలవెంట్రుకలు కత్తిరిస్తూ ఉంటాడు. ఆ వెంట్రుకల బరువు
    ఆనాటి కొలతను బట్టి దాదాపు రెండు కిలోగ్రాముల బరువు ఉండేది.
  hat-BSA: Lè l te konn taye cheve li (ki te fèt nan fen chak ane ke li te koupe li;
    paske li te lou sou li e pou sa, li te koupe l), li te peze cheve a tèt li nan
    pèz de-san sik selon balans a wa a.
  kos-kos: Aunsifal matol, ac el muta kalkul pacl se ke yac se ke sripen ac arulana
    loes ac toasr. Fin pauni ac oasr ke paun limekosr ma, fal nu ke srikasrak lun
    mwet leum uh.
  hbo-WLC: וּֽבְגַלְּחוֹ֮ אֶת־רֹאשׁוֹ֒ וְֽ֠הָיָה מִקֵּ֨ץ יָמִ֤ים ׀ לַיָּמִים֙ אֲשֶׁ֣ר
    יְגַלֵּ֔חַ כִּֽי־כָבֵ֥ד עָלָ֖יו וְגִלְּח֑וֹ וְשָׁקַל֙ אֶת־שְׂעַ֣ר רֹאשׁ֔וֹ מָאתַ֥יִם
    שְׁקָלִ֖ים בְּאֶ֥בֶן הַמֶּֽלֶךְ׃
  ibo-ibo: Mgbe ọbụla ọ kpụchara ntutu isi ya, nʼihi na ọ bụ otu ugboro nʼafọ ka ọ
    na-akpụcha agịrị isi mgbe o bidoro ịnyị ya arọ. Ọ na-atụ agịrị isi a na-akpụchapụta
    ya nʼisi, ịdị arọ ya na-eru narị shekel abụọ ma a tụọ ya nʼihe ọtụtụ eze.
  ory-ory: ତାହାର ମସ୍ତକର କେଶ ଭାରୀ ହେବାରୁ ପ୍ରତି ବର୍ଷର ଶେଷରେ ସେ ତାହା କଟାଏ। ପୁଣି ସେ ଆପଣା
    ମସ୍ତକର କେଶ କଟାଇବା ବେଳେ ରାଜପରିମାଣାନୁସାରେ ତାହା ଦୁଇ ଶହ ଶେକଲ ପରିମିତ ହୁଏ।
  chk-chk: Iwe, möküren Apsalom a fokun pwük, iei mine a soun fichi iteiten ier, pun
    a kon chou ren. Iwe, ükükün choun meten möküran, lupwen a fich, limu paun, a kilo
    won än ewe king kilo.
  ssd-ssd: Nu tuku gabat waŋe ta suŋgokanu kuen ŋayo. Yar nduik nduik sinamŋge ait
    ndindo ndo nuŋe gabat kuerkanu. Gabat waŋe ta pitinu 2 kilo taŋaŋ.
  rop-rop: En det heya blanga im bin brabli thikwan, en wen det heya bin gro brabli
    longwan, imbin brabli hebiwan, en ebriyiya imbin oldei lafta kadim det heya, en
    det weit blanga det heya bin 2 kilogrem.
  ukr-1871: Як він стриг на голові волоссє, а стригся він що року, бо волосся в його
    було стільки, що йому було важко, то волоссє з голови його важило двістї секлів
    по царській вазї.
  deu-1951: Und wenn er sein Haupt scheren ließ (dies geschah nämlich zu Ende eines
    jeden Jahres, denn es war ihm zu schwer, also daß man es abscheren mußte), so
    wog sein Haupthaar zweihundert Schekel nach königlichem Gewicht.
  eng-JPS: And when he polled his head — now it was at every year's end that he polled
    it; because the hair was heavy on him, therefore he polled it — he weighed the
    hair of his head at two hundred shekels, after the king's weight.
  srp-1865: I kad bi strigao glavu a imaše obièaj svake godine striæi je, jer mu bijaše
    teško mjerio bi kosu s glave svoje, i bivaše je dvjesta sikala carskom mjerom.
  lug-lug: Buli lwe yasalanga enviiri ze, lwe zali ng’ennyingi ku mutwe gwe, obuzito
    bw’azo bw’ali nga kilo bbiri ne desimoolo ssatu ng’ebipimo bya kabaka bwe byali.
  heb-heb: ובגלחו את ראשו והיה מקץ ימים לימים אשר יגלח כי כבד עליו וגלחו ושקל את שער
    ראשו מאתים שקלים באבן המלך׃
  ben-IRV: আর তার মাথার চুল ভারী মনে হলে সে তা কেটে ফেলত; এক বছর অন্তর কেটে ফেলত;
    মাথা কামানোর দিনের মাথার চুল ওজন করত; তাতে রাজ পরিমাণ অনুসারে তা দুশো শেকল পরিমাপের
    হত৷
  pan-pan: ਸਾਲ ਦੇ ਅੰਤ ਵਿੱਚ ਉਹ ਆਪਣੇ ਵਾਲ਼ ਕਟਾਉਂਦਾ ਸੀ ਕਿਉਂ ਜੋ ਉਸ ਦੇ ਵਾਲ਼ ਬਹੁਤ ਭਾਰੇ ਸਨ,
    ਇਸ ਕਰਕੇ ਉਨ੍ਹਾਂ ਨੂੰ ਕੱਟਦਾ ਸੀ ਅਤੇ ਆਪਣੇ ਸਿਰ ਦੇ ਵਾਲ਼ ਤੋਲਦਾ ਸੀ ਜੋ ਰਾਜਾ ਦੀ ਤੋਲ ਅਨੁਸਾਰ
    ਢਾਈ ਸੇਰ ਹੁੰਦੇ ਸਨ।
  tkr-tkr: Senıs, ç'ərbışe mang'us yı'q'valla haa'ava, mang'vee manbı gyadaxa ıxha.
    Qiyğad g'apanıl gyoodkumee, q'öd vəş (200) şekel qadayle ıxha. (Şekel paççahee
    gixhxhiyn standart ıxha.)
  mya-JVB: ဆံပင်လေး သောကြောင့် ၊ နှစ်တိုင်းဖြတ်၍ တနှစ်လျှင် အကျပ်တော်အတိုင်း အကျပ်
    သုံးဆယ်ရတတ်၏။
  tte-O: Bolime kaigeda kaigeda mekaigeda itona itomtom-gabaen kaiwena ipolowe ibalubalu.
    Kana polowe iliyei besiele tu kilogelam (2 Kg) yo isaeyoi.
  tbg-tbg: Vira qiata kaaki vukai vauvaro, kaaki viva voqavata maara ntora. Mintivaro
    viva vohaa ihiqi vohaa tataaqai nai qiata kaaki toqake vaura. Viva qiata kaaki
    toqa kora varake avuhainaara sikeriqaa hirike tavovaro vira maaravano 2 kilo vaura.
  hmo-hmo: Iena huina be bada herea, bona lagani ta ta ia utua, ia be metau herea,
    bona lata herea dainai. Lagani ta ena huina, ia utua gauna, ena metau, be 2 kilogaram
    mai kahana, king ena sikele metau tohoa gauna dekenai.
  urd-urd: जब वह अपना सिर मुंडवाता था क्यूँकि हर साल के आख़िर में वह उसे मुंडवाता
    था इसलिए कि उसके बाल घने थे, इसलिए वह उनको मुंडवाता था तो अपने सिर के बाल वज़न
    में शाही तौल बाट के मुताबिक़ दो सौ मिस्क़ाल के बराबर पाता था।
  rus-SYN: Когда он стриг голову свою, - а он стриг ее каждый год, потому что она
    отягощала его, - то волоса с головы его весили двести сиклей по весу царскому.
  bqc-SIM: Ìↄ a mi bo wɛ̃ ń wɛ̃oɛ. Ì a gbia ma. Tó a bò, ì yↄ̃ kiloowa, ìↄ
    dɛ kiloo plaa.
  tcz-CHONGTHU: Alujang sam chu kumkhat a khatvei bou ache ji ahi chule ajeh chu agih
    behseh jijeh ahi. hitia hi asam akivoa thil te naa atea ahileh, asam jeng jong
    chu shekel ja ni cheng agih jin ahi.
  mar-mar: प्रत्येक वर्षाच्या अखेरीस अबशालोम आपल्या माथ्यावरील केस कापून त्याचे वजन
    करीत, केसांचे ओझे होत असल्यामुळे तो ते करीत असे, ते केस राजाच्या वजनाप्रमाणे दोनशे
    शेकेल भरत असत.
  qub-qub: Amatar rabyachiptin ajchanta rutucoj cada wata. Ajchan lasaj ishcay quïlupita
    mas, palasyu balansawan pësaptin.
  bqp-bqp: Àdigↄ̃ a mì bo wɛ̃̀ kũ wɛ̃̀ɛomɛ. Àdi kɛa tìkisi. Tó à bò, àdi yↄ̃ kilooa,
    a tìkisii dìgↄ̃ de kiloo plala.
  hat-hat: Li te gen anpil cheve. Li te blije koupe yo chak lanne paske, lè yo te
    lonje yo te vin twò lou pou li. Lè yo peze cheve yo, yo ka rive peze senk liv
    dapre sistèm pèz yo sèvi kay wa a.
  eng-BSB: And when he cut the hair of his head—he shaved it every year because his
    hair got so heavy—he would weigh it out to be two hundred shekels, according to
    the royal standard.
  tod-tod: Konagi ɓesu ɠilagila, é ɠɛni nɔungi wosu, mazɔlɔɔ nɔun deɠai ɠɛni wuizu
    ma. Ti ɓena nɔun deɠai ɠɔɠɔ, é ɠɛ ga, kilo felegɔ ta tukpɛ (2,5), eɠɛʋelei masagi
    ná-kɔɠɔgiti ti la.
  eng-WEBPB: When he cut the hair of his head (now it was at every year’s end that
    he cut it; because it was heavy on him, therefore he cut it), he weighed the hair
    of his head at two hundred shekels, after the king’s weight.
  kbq-kbq: Agra maka kafurera magoke zupa azokara haretere hu'ne. Na'ankure ana azokamo'a
    kna hu'negeno'e. Hagi ana azokama erinte'za kna'ama refkoma hu'za kazana, 2 kilogremi
    hu'ne.
  nhe-BL: Huan itlamiya sesen xihuitl motequiliyaya itzoncal pampa etic, huan ietica
    eliyaya ome kilo huan tlajco.
  bus-bus: Ègↄ̃ a mì boo wɛ̃̀ kↄ̃n wɛ̃̀omɛ. È kɛa tìisi. Tó à bò, è yↄ̃ kilooa, à
    tìisi ègↄ̃ dɛ kiloo plaala.
  gub-BL: I'awku a'e. Kwarahy nànàgatu omonohok u'aw pitài haw, ta'e ipukua'u a'e
    xe, ta'e ipuhuz katu a'e no xe. Imonohok ire heta mokoz kir ma'e ipuhuz taw zàwegatete.
    Tuwihawete hàpuzuhu pe heta amo puhuz taw hagaw paw ikatu ma'e. Wexak i'aw kwer
    ipuhuz taw a'e pe.
  eng-DRA: And when he polled his hair (now he was polled once a year, because his
    hair was burdensome to him) he weighed the hair of his head at two hundred sicles,
    according to the common weight.
