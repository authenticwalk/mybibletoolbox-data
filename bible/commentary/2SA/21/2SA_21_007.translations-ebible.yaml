  arb-NAV: وَأَشْفَقَ الْمَلِكُ عَلَى مَفِيبُوشَثَ بْنِ يُونَاثَانَ مِنْ أَجْلِ مَا
    بَيْنَ دَاوُدَ وَيُونَاثَانَ بْنِ شَاوُلَ مِنْ عَهْدِ الرَّبِّ،
  ewe-ewe: Ena Yonatan ƒe viŋutsu Mefiboset, ame si nye Saul ƒe tɔgbuiyɔvi la tsi
