  pon-2006A: Ahpw pwehki inou sarawi me Depit oh Sonadan wiahda nanpwungara, Depit
    ketin kupwurehla nein Sonadan pwutak Mepiposed, me pahpa kahlapki Sohl.
  por-BRBSL: Mas o rei poupou Mephibosheth, filho de Jonathan, filho de Saul, por
    causa do juramento de Yahweh que estava entre eles, entre David e Jonathan, filho
