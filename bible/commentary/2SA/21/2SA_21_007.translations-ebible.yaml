  eng-WEBU: But the king spared Mephibosheth the son of Jonathan the son of Saul,
    because of the LORD’s oath that was between them, between David and Jonathan the
    son of Saul.
  wal-wal: Saa7oola na7ai Yonaataaninne Daawiti GODAA sinttan caaqqido caaquwaa gishshau,
    Saa7oola na7aa Yonaataana na7aa Mafibosheeta kawoi ashshiis.
  spa-PDDPT: Pero el rey pasó por alto a Mefi-boset, hijo de Jonatán, hijo de Saúl,
