  ory-ory: ମାତ୍ର ଶାଉଲଙ୍କର ପୌତ୍ର, ଯୋନାଥନର ପୁତ୍ର ମଫୀବୋଶତ୍‍ଙ୍କୁ ରାଜା ରକ୍ଷା କଲେ, ଯେହେତୁ
    ସେମାନଙ୍କ ମଧ୍ୟରେ, ଅର୍ଥାତ୍‍, ଦାଉଦ ଓ ଶାଉଲଙ୍କର ପୁତ୍ର ଯୋନାଥନ ମଧ୍ୟରେ ସଦାପ୍ରଭୁଙ୍କର ଶପଥ
    ଥିଲା।
  chk-chk: Nge ewe king Tafit a achika Mefiposet nöün Jonatan we, nge Jonatan nöün
