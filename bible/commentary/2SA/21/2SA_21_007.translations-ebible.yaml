  cek-AK: Toe David hoi Saul capa Jonathan loe, Angraeng hmaa ah maeto hoi maeto lokkamhaih
    sak hoi pongah, Saul capa Jonathan, Jonathan capa Mephiboseth to loe pathlung.
  cuk-cuk: Degi-inigwele, Rey-David, Bab-Jehová-asabin ise-sogar Saúl-machi-Jonatánʼbo
