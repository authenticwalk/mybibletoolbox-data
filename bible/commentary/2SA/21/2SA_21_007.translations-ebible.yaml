  hrv-hrv: Kralj poštedje Meribaala, sina Šaulova sina Jonatana, zbog zakletve pred
    Jahvom koja ih je vezala, Davida i Jonatana, sina Šaulova.
  mps-mps: Te Genuai Bidigo nogide, Devitgo te Solgo ogwa Jonatan dali te bomai po
    dąų wali, tama megi da, agai te dąų wali bomai po te homu kone ma palali.
    Tama tiyu, agai te Mefiboset sabeo, te Jonatango ogwa, tama te Solgo wąį, tama
    te Gibeon dabeba mabeo. Menio.
  tpi-tpi: Long nem bilong Bikpela, Devit i bin mekim promis long Jonatan, pikinini
    bilong Sol, na nau em i tingim dispela promis. Olsem na em i no kisim Mefiboset,
    pikinini man bilong Jonatan na tumbuna pikinini bilong Sol, na givim long ol Gibeon.
    Nogat.
  dan-1931: Men Kongen skånede Mefibosjet, en Søn af Sauls Søn Jonatan, af Hensyn
    til den Ed ved HERREN, som var imellem David og Sauls Søn Jonatan.
  vie-OVCB: Vua tránh không đụng đến Mê-phi-bô-sết, con Giô-na-than, cháu Sau-lơ,
    vì vua đã có lời thề với Giô-na-than trước Chúa Hằng Hữu.
  guj-2017: પણ શાઉલના દીકરા યોનાથાન તથા દાઉદની વચ્ચે ઈશ્વરના જે સમ હતા, તેને કારણે
