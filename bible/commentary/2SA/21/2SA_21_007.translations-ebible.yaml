  mdy-ETH: ጋዓንቴ ዳውቴና ዮናታኣኔና ዎላ ናንጊና ናንጋ ጎዳ ማርካ ማሂ ጫኣቄ ጫኣቁሞሮ ሳኣዖኦሌኮ ናኣዚ ዮናታኣኔ ናይ ማዔሢ፥
    ሜፒቦሼቴ ዔያታ ዎዻንዳጉዲ ዳውቴ ዔያቶም ዓኣሢ ዒንጊባኣሴ።
  twi-ASANTE: Dawid gyaee Yonatan babarima Mefiboset a na ɔyɛ Saulo nana no, ɛsiane
