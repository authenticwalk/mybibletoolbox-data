  asm-FB: কিন্তু দায়ুদৰ আৰু চৌলৰ পুত্ৰ যোনাথনৰ মাজত যিহোৱাৰ নামেৰে শপতৰ কাৰণে, ৰজাই
    চৌলৰ নাতিয়েক যোনাথনৰ পুত্ৰ মফিবোচতক দয়া কৰি ৰক্ষা কৰিলে।
  sus-A: مَنفّ مُ تِن سْلُ شَ مَمَدِ مٍقِبٌسٍتِ سٌدٍ عٍ يِ رَ. يٌنَتَن شَ دِ نَن نُ
    نَ رَ. دَوُدَ نُ بَرَ عَ كَلِ سْلُ شَ دِ يٌنَتَن بّ عَ مُ قٍ حَاشِ يٌ رَبَمَ عَ
