    gudfren gija.
  ukr-1871: Пощадив однак же царь Мемфівостея, сина Йонатанового Сауленкового, задля
    побратимства, що вони заприсягли перед Господом, Давид і Йонатан, син Саулів.
  deu-1951: Aber der König verschonte Mephiboset, den Sohn Jonatans, des Sohnes Sauls,
    wegen des Eides bei dem HERRN, der zwischen ihnen war, nämlich zwischen David
    und Jonatan, dem Sohne Sauls.
  eng-JPS: But the king spared Mephibosheth, the son of Jonathan the son of Saul,
    because of the LORD'S oath that was between them, between David and Jonathan the
    son of Saul.
  srp-1865: Ali car poštjede Mefivosteja sina Jonatana sina Saulova radi zakletve
    Gospodnje, koja bi meðu njima, meðu Davidom i Jonatanom sinom Saulovijem.
  lug-lug: Kabaka n’alekawo Mefibosesi mutabani wa Yonasaani, mutabani wa Sawulo.
  heb-heb: ויחמל המלך על מפיבשת בן יהונתן בן שאול על שבעת יהוה אשר בינתם בין דוד ובין
    יהונתן בן שאול׃
  ben-IRV: তখন রাজা বললেন, “সমর্পণ করব৷ দায়ূদের ও শৌলের ছেলে যোনাথনের মধ্যে সদাপ্রভুর
    নামে এই শপথ হয়েছিল, তার জন্য রাজা শৌলের নাতি, যোনাথনের ছেলে মফীবোশতের প্রতি দয়া
    করলেন৷”
  pan-pan: ਪਰ ਰਾਜਾ ਨੇ ਸ਼ਾਊਲ ਦੇ ਪੋਤਰੇ ਯੋਨਾਥਾਨ ਦੇ ਪੁੱਤਰ ਮਫ਼ੀਬੋਸ਼ਥ ਉੱਤੇ ਤਰਸ ਕੀਤਾ ਅਤੇ
    ਉਸ ਸਹੁੰ ਦੇ ਕਾਰਨ ਜੋ ਉਨ੍ਹਾਂ ਨੇ ਅਰਥਾਤ ਦਾਊਦ ਅਤੇ ਸ਼ਾਊਲ ਦੇ ਪੁੱਤਰ ਯੋਨਾਥਨ ਨੇ ਯਹੋਵਾਹ ਨੂੰ
    ਵਿੱਚ ਰੱਖ ਕੇ ਖਾਧੀ ਸੀ।
  tkr-tkr: Paççah Davudus Şaulne ühatsühat Yonatanna dix Mefiboşet qiykkanna. Mang'us
    mana qiykkanna Rəbbine ögil Yonatanıs k'ın g'assırva.
  mya-JVB: သို့သော်လည်း ဒါဝိဒ် နှင့် ရှောလု ၏သား ယောနသန် တို့သည် ထာဝရဘုရား ရှေ့တော်၌
    တယောက်နှင့် တယောက်သစ္စာ ဂတိထားသောကြောင့် ၊ ရှင် ဘုရင်သည် ရှောလု ၏သား ယောနသန် မြင်သောမေဖိဗောရှက်
    ကို နှမြော တော်မူ၏။
  tbg-tbg: Devitiva Nora Kotira autuqaa Sorura maaqu Ionataanirara tivato uvara iriharo,
    Sorura nainti Ionataanira maaqu Mefibosetira qaqi vehakuma amitero, kia vira Gibeoni
    vatanaaka nimura.
  hmo-hmo: To Davida ese Ionatana dekenai gwauhamata helagana idia karaia dainai,
    Davida ese Ionatana ena natuna, Mepiboseta, Saulo ena tubuna, ia henia lasi Gibeona
    taudia dekenai.
  urd-urd: लेकिन बादशाह ने मिफ़ीबोसत बिन यूनतन बिन साऊल को ख़ुदावन्द की क़सम की वजह
    से जो उनके दाऊद और साऊल के बेटे यूनतन के दरमियान हुई थी बचा रख्खा।
  rus-SYN: Но пощадил царь Мемфивосфея, сына Ионафана, сына Саулова, ради клятвы именем
    Господним, которая была между ними, между Давидом и Ионафаном, сыном Сауловым.
  bqc-SIM: Kí i Yonatãa nɛ́ Mɛfibosɛ, Saulu tↄũna kpámáo, lɛ́ pↄ́ aa kɛ̀ Diiwa
    sãnu ń Yonatãao yã́i.
  tcz-CHONGTHU: Lengpan Saul chapa Jonathan chapa Mephibosheth vang chu ahing hoiye;
    ijeh-inem itileh amanin Pakaiya kihahsel na ana nei lhon ahi, David le Saul chapa
    Jonathan in kihahsel na ananeisa lhon ahitai.
  mar-mar: पण योनाथानाचा मुलगा मफीबोशेथ याला राजाने अभय दिले. योनाथान हा शौलाचा मुलगा.
    पण दावीदाने त्यास त्याच्या कुटुंबियांच्या सुरक्षिततेचे परमेश्वरास स्मरून वचन दिले
    होते, म्हणून मफीबोशेथला राजाने इजा पोचू दिली नाही.
  qub-qub: Tayta Diospa jutincho auninacur Jonatanwan parlacushanta cumlirmi Gabaón
    runacuna wañuchinanpaj Mefi-boset-ta David entregayta mana munaranchu. Mefi-bosetga
    caran Saulpa willcanmi.
  bqp-bqp: Kína dí Yonatã nɛ́ Mɛfibosɛ, Solu daikore kpáḿmaro, lɛ́ kũ ò kɛ̀ Dikiria
    lɛɛlɛ kũ Yonatão yãi.
  hat-hat: David pa ba yo Mefibochèt, pitit Jonatan an, pitit pitit Sayil la, poutèt
    sèman li menm ak Jonatan, pitit Sayil la, yo te fè devan Bondye.
  eng-BSB: Now the king spared Mephibosheth son of Jonathan, the son of Saul, because
    of the oath before the LORD between David and Jonathan son of Saul.
  tod-tod: Masagi Zonatan ná-doun zunui Mefiɓaale yɛni ná, tɔɔzei minazeɠegi ʋa,
    ti kɛɛni yɔɠɔzu ta Sayile ná-doun zunui Zonatan, Ɠɔoɠɔ GALAGI ɠaazu.
  eng-WEBPB: But the king spared Mephibosheth the son of Jonathan the son of Saul,
    because of the LORD’s oath that was between them, between David and Jonathan the
    son of Saul.
  kbq-kbq: Hagi Deviti'a Jonatani'ene huvempa hu'negu nentahino, Jonatani ne'mofo
    Mefi-boseti'na avre franekino Amori vahera avre ozami'ne.
  nhe-BL: Pero Tlanahuatijquetl David ax quinmacac Mefi Boset, icone nopa mijcatzi
    Jonatán huan iixhui nopa mijcatzi Saúl, pampa ica mocajtoya Jonatán iixpa TOTECO
    para quinmocuitlahuis iconehua.
  bus-bus: Kí e Yonatã nɛ́ Mɛfibosɛ, Solu dio kpáḿmaro, lɛ́ kɛ̀ aↄ̃ↄ kɛ̀ Diia lɛdo
    kↄ̃n Yonatão yãnzi.
  gub-BL: A'e 'ym mehe umume'uahy uze'eg Zonata pe Tupàn henataromo a'e. A'e rupi
    nupuner kwaw Mewimozet Zonata ta'yr Xau hemimino izuka kar haw rehe Zimeàw pe
    har wanupe.
  eng-DRA: And the king spared Miphiboseth the son of Jonathan the son of Saul, because
    of the oath of the Lord, that had been between David and Jonathan the son of Saul.
