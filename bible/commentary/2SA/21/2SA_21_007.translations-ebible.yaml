    anwuki.
  hbo-WLC: וַיַּחְמֹ֣ל הַמֶּ֔לֶךְ עַל־מְפִי־בֹ֖שֶׁת בֶּן־יְהוֹנָתָ֣ן בֶּן־שָׁא֑וּל
    עַל־שְׁבֻעַ֤ת יְהוָה֙ אֲשֶׁ֣ר בֵּֽינֹתָ֔ם בֵּ֣ין דָּוִ֔ד וּבֵ֖ין יְהוֹנָתָ֥ן בֶּן־שָׁאֽוּל׃
  ibo-ibo: Ma eze nwere ọmịiko nʼahụ Mefiboshet nwa Jonatan, nwa Sọl, nʼihi ịgba ndụ
