verse: 2SA.021.007
translations:
  mal-C: യഹോവയുടെമുമ്പാകെ ദാവീദും ശൗലിന്റെ മകനായ യോനാഥാനുംതമ്മിൽ ചെയ്ത ഉടമ്പടിയനുസരിച്ച്
    രാജാവ് ശൗലിന്റെ മകനായ യോനാഥാന്റെ മകൻ മെഫീബോശെത്തിനെ ഒഴിവാക്കി.
  deu-TKW: Der König verschonte jedoch Meribaal, den Sohn von Sauls Sohn Jonathan,
    um des Eides willen, den sie sich gegenseitig bei Jahwe geleistet hatten, David
    auf der einen und Sauls Sohn Jonathan auf der anderen Seite.
  lin-lin: Mokonzi atikaki na bomoi Mefibosheti, mwana mobali ya Jonatan, mwana mobali
    ya Saulo, mpo na boyokani oyo ezalaki kati na bango mibale, Davidi mpe Jonatan,
    mwana mobali ya Saulo, tango Davidi alapaki ndayi na Kombo na Yawe.
  eng-LSV: and the king has pity on Mephibosheth son of Jonathan, son of Saul, because
    of the oath of YHWH that [is] between them, between David and Jonathan son of
    Saul;
  eng-GNV: But the King had compassion on Mephibosheth the sonne of Ionathan the sonne
    of Saul, because of the Lordes othe, that was betweene them, euen betweene Dauid
    and Ionathan the sonne of Saul.
  eng-WEBSTER: But the king spared Mephibosheth, the son of Jonathan, the son of Saul,
    because of the LORD'S oath that was between them, between David and Jonathan the
    son of Saul.
  nhw-BL: Pero Tlanahuatijquetl David amo quinmacac Mefi Boset, icone nopa mijcatzi
    Jonatán huan iixhui nopa mijcatzi Saúl, pampa ica mocajtoya Jonatán iixpa TOTECO
    para quinmocuitlahuis iconehua.
  swh-ONEN: Mfalme akamhifadhi Mefiboshethi mwana wa Yonathani, mwana wa Sauli, kwa
    sababu ya kile kiapo mbele za Bwana kati ya Daudi na Yonathani.
  bba-bba: Adɑmɑ u ǹ dere bu kɑ Mɛfibosɛti, Yonɑtɑm bii, Sɔɔlun debubu dɑ, ɑrukɑwɑni
    ye bɑ bɔkuɑ wi kɑ Yonɑtɑm Yinni Gusunɔn wuswɑɑɔn sɔ̃.
  eng-KJVCPB: But the king spared Mephibosheth, the son of Jonathan the son of Saul,
    because of the Lord’s oath that was between them, between David and Jonathan the
    son of Saul.
  luo-luo: To ruoth ne ongʼwono ma ok ochiwo Mefibosheth wuod Jonathan, ma wuod Saulo,
    nikech singruok mane Daudi gi Jonathan wuod Saulo otimo e nyim Jehova Nyasaye.
  meu-meu: Hanua pavapavana ese Saulo tubuna, Mefiboset Ionatan, na e hamauria gunaguna
    ia bona Ionatan Saulo na Iehova vairanai e gwauhamata heheni dainai.
  npi-ULB: तर दाऊद र शाऊलका छोरा जोनाथन, तिनीहरूका बिचमा भएको परमप्रभुको शपथको कारणले
    गर्दा राजाले जोनाथनका छोरा मपीबोशेतलाई छोडिदिए ।
  yor-yor: Ṣùgbọ́n ọba dá Mefiboṣeti sí, ọmọ Jonatani, ọmọ Saulu, nítorí ìbúra Olúwa
    tí ó wà láàrín Dafidi àti Jonatani ọmọ Saulu.
  ind-ind: Namun, raja melindungi Mefiboset anak Yonatan oleh karena sumpah persahabatan
    antara Daud dan Yonatan di hadapan TUHAN.
  pes-OPCB: داوود به خاطر عهد و پیمانی که در حضور خداوند با یوناتان بسته بود، پسر
    او مفیبوشت را که نوهٔ شائول بود به دست ایشان نداد.
  tgl-ULB: Pero iniligtas ng hari si Mefiboset anak na lalaki ni Jonatan anak na lalaki
    ni Saul, dahil sa sinumpaan ni Yahweh sa pagitan nila, sa pagitan ni David at
    Jonatan anak na lalaki ni Saul.
  hui-hui: Anduane Homogonaga minini howa Debidi ibugua Solo igini Yonadanala habo
    nalolene bi mbira lowinigo ogoni lone mitangi bu dai bini. Ani mitangi bialu ibugua
    Solo aguane Yonadana igini Mebibosede ibu Gibeonoali biaru minu mia nabi wahene.
  mya-mya: ဒါ​ဝိဒ်​သည်​ဘု​ရား​သ​ခင်​၏​ရှေ့​တော်​တွင် ယော န​သန်​နှင့်​မိ​မိ​ပြု​ခဲ့​သည့်​သစ္စာ​က​တိ​ကို
    ထောက်​၍ ယော​န​သန်​၏​သား၊ ရှော​လု​၏​မြေး မေ​ဖိ​ဗော​ရှက်​၏​အ​သက်​ကို​ချမ်း​သာ ပေး​၍၊-
  bod-N: ཡང་དཱ་བིད་དང་སོ་ལོའི་བུ་ཡོ་ནཱ་ཐན་གཉིས་ཀྱི་བར་དུ་དཀོན་མཆོག་ཡ་ཝཱེ་དཔང་དུ་བཙུགས་པའི་མནའ་ཡོད་པས།
    རྒྱལ་པོས་སོ་ལོའི་ཚ་བོ་དང་ཡོ་ནཱ་ཐན་གྱི་བུ་མེ་ཕི་པོ་ཤེད་གཅེས་སུ་བཟུང་བ་དང་།
  sna-sna: Mambo akararamisa Mefibhosheti mwanakomana waJonatani, mwanakomana waSauro,
    nokuda kwemhiko pamberi paJehovha pakati paDhavhidhi naJonatani mwanakomana waSauro.
  spa-BLM: Pero el rey perdonó a Mefiboset, hijo de Jonatán, hijo de Saúl, a causa
    del juramento de Yahvé que había entre ellos, entre David y Jonatán, hijo de Saúl.
  cac-cac: Maj ac'jilaj vin̈aj Mefi-boset d'a yol sc'ab' eb', aton vin̈ yuninal vin̈aj
    Jonatán yixchiquin vin̈aj Saúl, yujto yac'nac sti' vin̈aj David d'a vin̈aj Jonatán
    chi' d'a yichan̈ Jehová to man̈ ol miljoccham yin̈tilal vin̈.
  swh-ULB: Lakini mfalme akamwifadhi Mefiboshethi mwana wa Yonathani mwana wa Sauli,
    kwa ajili ya kiapo cha Yahwe kati ya Daudi na Yonathani mwana wa Sauli.
  bel-bel: Але пашкадаваў цар Мэмфівастэя, сына Ёнатана, сына Саўлавага, дзеля прысягі
    імем Гасподнім, якая была паміж імі, паміж Давідам і Ёнатанам, сынам Саўлавым.
  deu-ELBBK: Aber der König verschonte Mephiboseth, den Sohn Jonathans, des Sohnes
    Sauls, um des Schwures des HERRN willen, der zwischen ihnen war, zwischen David
    und Jonathan, dem Sohn Sauls.
  mbb-OT: Piru si Mefiboshet is anak ni Jonatan he apù ni Saul ne wazà mulà iapil
    ni David te ebeǥey kandan, tenged te penangdù dan ki Jonatan diyà te etuvangan
    te Nengazen.
  mal-2015: എന്നാൽ ദാവീദും ശൗലിന്റെ മകനായ യോനാഥാനും തമ്മിൽ യഹോവയുടെ നാമത്തിൽ ചെയ്ത
    സത്യംനിമിത്തം രാജാവു ശൗലിന്റെ മകനായ യോനാഥാന്റെ മകൻ മെഫീബോശെത്തിനെ ഒഴിച്ചു.
  rmc-rmc: Ale o kraľis lenge na diňa le Mefibošet, le Jonatanoskre čhas, le Sauloskre
    vnukos, angle vera, so ile jekh avreske anglal o RAJ o David le Jonatanoha.
  pes-OPV: اما پادشاه، مفیبوشت بن یوناتان بن شاول رادریغ داشت، به‌سبب قسم خداوند که
    در میان ایشان، یعنی در میان داود و یوناتان بن شاول بود.
  ron-1924: Ымпэратул а круцат пе Мефибошет, фиул луй Ионатан, фиул луй Саул, пентру
    журэмынтул пе каре-л фэкусерэ ынтре ей, ынаинтя Домнулуй, Давид ши Ионатан, фиул
    луй Саул.
  ben-OBCV: রাজা দাউদ সদাপ্রভুর সামনে তাঁর ও শৌলের ছেলে যোনাথনের মধ্যে করা শপথের খাতিরে
    শৌলের নাতি ও যোনাথনের ছেলে মফীবোশৎকে রেহাই দিলেন।
  som-som: Laakiinse boqorkii wuu badbaadiyey Mefiiboshed, oo ahaa ina Yoonaataan
    ina Saa'uul, maxaa yeelay, dhaartii Rabbiga ayaa u dhexaysay Daa'uud iyo Yoonaataan
    ina Saa'uul.
  lat-VUC: Pepercitque rex Miphiboseth filio Jonathæ filii Saul, propter jusjurandum
    Domini quod fuerat inter David et inter Jonathan filium Saul.
  eng-ASVBT: But the king spared Mephibosheth, the son of Jonathan the son of Saul,
    because of Jehovah’s oath that was between them, between David and Jonathan the
    son of Saul.
  ita-1885: E il re risparmiò Mefiboset, figliuolo di Gionatan, figliuolo di Saulle,
    per cagion del giuramento fatto nel Nome del Signore ch' era stato fra loro; fra
    Davide, e Gionatan, figliuolo di Saulle.
  eng-LXXUP: But the king spared Mephibosheth son of Jonathan the son of Saul, because
    of the oath of the Lord that was between them, even between David and Jonathan
    the son of Saul.
  eng-ULB: But the king spared Mephibosheth son of Jonathan son of Saul, because of
    Yahweh's oath between them, between David and Jonathan son of Saul.
  spa-VBL: Sin embargo, el rey perdonó a Mefi-boset, hijo de Jonatán, hijo de Saúl,
    a causa del juramento hecho ante el Señor entre David y Jonatán, hijo de Saúl.
  fra-_FOB: Or le roi épargna Méphibosheth, fils de Jonathan, fils de Saül, à cause
    du serment qu'avaient fait entre eux, devant l'Éternel, David et Jonathan, fils
    de Saül.
  mal-mal: എന്നാൽ ദാവീദും ശൌലിന്റെ മകനായ യോനാഥാനും തമ്മിൽ യഹോവയുടെ നാമത്തിൽ ചെയ്ത
    സത്യംനിമിത്തം ശൌലിന്റെ മകനായ യോനാഥാന്റെ മകൻ മെഫീബോശെത്തിനെ രാജാവ് ഒഴിവാക്കി.
  urd-GVR: Yūnatan kā beṭā Mifībosat Sāūl kā potā to thā, lekin bādshāh ne use na
    chheṛā, kyoṅki us ne Rab kī qasam khā kar Yūnatan se wādā kiyā thā ki maiṅ āp
    kī aulād ko kabhī nuqsān nahīṅ pahuṅchāūṅgā.
  suz-BL: तन्‍न पिपमी परमप्रभु यावे आ नेंम नु सावल आ तौ योनाथन नु कसम जतीके सावल आ
    चच योनाथन आ तौ मेफी-बोशेथ कली प्रोंइशा वोदा बाक्‍त। १सामुएल २०:१५-१७;
  ita-1927: Il re risparmiò Mefibosheth, figliuolo di Gionathan, figliuolo di Saul,
    per cagione del giuramento che Davide e Gionathan, figliuolo di Saul, avean fatto
    tra loro davanti all’Eterno;
  ckb-ckb: پاشا دەستی لە مەفیبۆشەتی کوڕی یۆناتانی کوڕی شاول پاراست، لەبەر ئەو سوێندەی
    یەزدان کە لەنێوان داود و یۆناتانی کوڕی شاول هەبوو.
  eng-BBE: But the king did not give up Mephibosheth, the son of Saul's son Jonathan,
    because of the Lord's oath made between David and Jonathan, the son of Saul.
  kan-OKCV: ಆದರೆ ತಮಗೂ, ದಾವೀದನಿಗೂ, ಸೌಲನ ಮಗ ಯೋನಾತಾನನಿಗೂ ಯೆಹೋವ ದೇವರನ್ನು ಕುರಿತು ಮಾಡಿದ
    ಪ್ರಮಾಣಕ್ಕೋಸ್ಕರ ಅರಸನು ಸೌಲನ ಮೊಮ್ಮಗನೂ, ಯೋನಾತಾನನ ಮಗನೂ ಆದ ಮೆಫೀಬೋಶೆತನನ್ನು ಉಳಿಸಿ,
  tam-2017: ஆனாலும் தாவீதும் சவுலின் மகனான யோனத்தானும் யெகோவாவுக்கு செய்துகொண்ட ஆணைக்காக,
    ராஜா சவுலின் மகனான யோனத்தானின் மகன் மேவிபோசேத்தைத் தப்பவிட்டு,
  spa-RV-1909: Y perdonó el rey á Mephi-boseth, hijo de Jonathán, hijo de Saúl, por
    el juramento de Jehová que hubo entre ellos, entre David y Jonathán hijo de Saúl.
  ron-BTF: Dar împăratul a cruțat pe Mefiboșet, fiul lui Ionatan, fiul lui Saul, pentru
    jurământul DOMNULUI care era între ei, între David și Ionatan, fiul lui Saul.
  eng-WEBP: But the king spared Mephibosheth the son of Jonathan the son of Saul,
    because of the LORD’s oath that was between them, between David and Jonathan the
    son of Saul.
  eng-FBV: However, the king spared Mephibosheth, son of Jonathan, son of Saul, because
    of the oath sworn before the Lord between David and Jonathan, son of Saul.
  nld-1939: De koning wilde echter Mefibósjet sparen, den zoon van Jonatan, den zoon
    van Saul, omdat David en Jonatan, de zoon van Saul, een eed bij Jahweh aan elkander
    hadden gezworen.
  nch-BL: Pero Tanahuatijquet David amo quinmacac Mefi Boset, icone nopa mijcatzi
    Jonatán huan iixhui nopa mijcatzi Saúl, pampa ica mocajtoya Jonatán iixpa TOTECO
    para quinmocuitahuis iconehua.
  vie-1934: Đa-vít dong thứ Mê-phi-bô-sết, con trai của Giô-na-than, cháu của Sau-lơ,
    vì cớ lời thề Đa-vít và Giô-na-than, con trai của Sau-lơ, đã lập với nhau trước
    mặt Đức Giê-hô-va.
  hin-CV: मगर राजा ने याहवेह के सामने अपनी प्रतिज्ञा के कारण, शाऊल के पुत्र योनातन
    के पुत्र मेफ़िबोशेथ को सुरक्षा प्रदान की.
  spa-BES: Pero el rey no dejó a Mefi-boset, el hijo de Jonatán, nieto de Saúl, a
    causa del juramento del Señor entre David y Jonatán, el hijo de Saúl.
  tdx-tdx: Fe napo’ i mpanjakay t’i Mefibosete, ana’ Ionatane, ana’i Saole, ty amy
    fañina nifanoa’ iareo am’ Iehovày; i nanoe’ i Davide naho Ionatane ana’ i Saoley.
  tha-KJV: แต่​กษัตริย์​ทรงไว้​ชี​วิตเมฟีโบเชท บุ​ตรชายของโยนาธาน ราชโอรสของซาอูล
    ด้วยเหตุคำปฏิญาณระหว่างทั้งสองที่กระทำในพระนามพระเยโฮวาห์ คือระหว่างดาวิ​ดก​ับโยนาธานราชโอรสของซาอูล
  por-BR-2018: E perdoou o rei a Mefibosete, filho de Jônatas, filho de Saul, pelo
    juramento do SENHOR que havia entre eles, entre Davi e Jônatas filho de Saul.
  deu-ELO: Aber der König verschonte Mephiboseth, den Sohn Jonathans, des Sohnes Sauls,
    um des Schwures Jehovas willen, der zwischen ihnen war, zwischen David und Jonathan,
    dem Sohne Sauls.
  eng-WYC-2018: And the king spared Mephibosheth (or But the king spared Mephibosheth),
    the son of Jonathan, the son of Saul, for the oath of the Lord, that was betwixt
    David and Jonathan, the son of Saul.
  epo-epo: Sed la reĝo indulgis Mefiboŝeton, filon de Jonatan, filo de Saul, pro la
    ĵuro antaŭ la Eternulo, kiu ekzistis inter ili, inter David kaj Jonatan, filo
    de Saul.
  uig-PIN: Lekin Dawut bilǝn Saulning oƣli Yonatanning Pǝrwǝrdigar aldida iqixkǝn
    ⱪǝsimi wǝjidin padixaⱨ Saulning nǝwrisi, Yonatanning oƣli Mǝfiboxǝtni ayidi.
  beo-beo: Be Da:ibidi amola Yonada:ne elea dabele hamomu sia:ne sema ilegei amo baiga
    e da Solo ea aowa Mifibousiede, Yonada:ne ea mano amo hegoa:nesima:ne, ilima hame
    i.
  tpi-OTNT: Long nem bilong Bikpela, Devit i bin mekim promis long Jonatan, pikinini
    bilong Sol, na nau em i tingim dispela promis. Olsem na em i no kisim Mefiboset,
    pikinini man bilong Jonatan na tumbuna pikinini bilong Sol, na givim long ol Gibeon.
    Nogat.
  hau-SA: Sarki ya ware Mefiboshet ɗan Yonatan jikan Shawulu, saboda rantsuwar da
    take tsakanin Dawuda da Yonatan, ɗan Shawulu a gaban Ubangiji.
  uig-LAT: Lékin Dawut bilen Saulning oghli Yonatanning Perwerdigar aldida ichishken
    qesimi wejidin padishah Saulning newrisi, Yonatanning oghli Mefiboshetni ayidi.
  nde-nde: Kodwa uMefibhoshethi indodana kaJonathani, indodana kaSawuli, inkosi yamtshiya
    ngenxa yesifungo phambi kukaThixo phakathi kukaDavida loJonathani indodana kaSawuli.
  ton-ton: Ka naʻe fakahaofi ʻe he tuʻi ʻa Mifiposeti, ko e foha ʻo Sonatane ko e
    foha ʻo Saula, koeʻuhi ko e fuakava ʻia Sihova naʻe ʻiate kinaua ʻaia naʻe fefaiʻaki
    ʻe Tevita mo Sonatane ko e foha ʻo Saula.
  ces-1613: Odpustil pak král Mifibozetovi synu Jonaty, syna Saulova, pro přísahu
    Hospodinovu, kteráž byla mezi nimi, mezi Davidem a Jonatou synem Saulovým.
  eng-WMB: But the king spared Mephibosheth the son of Jonathan the son of Saul, because
    of the LORD’s oath that was between them, between David and Jonathan the son of
    Saul.
  tam-TCV: ஆனாலும் தாவீது தானும் சவுலின் மகன் யோனத்தானும் யெகோவா முன்னிலையில் செய்துகொண்ட
    ஆணையின் நிமித்தம், சவுலின் பேரனும் யோனத்தானின் மகனுமான மேவிபோசேத்தைத் தப்பவிட்டான்.
  ceb-ULB: Apan gibangkaw sa hari si Mefiboset ang anak nga lalaki ni Jonatan ang
    anak nga lalaki ni Saul, tungod sa saad ni Yahweh tali kanila, tali kang David
    ug kang Jonatan ang anak nga lalaki ni Saul.
  pol-UBG: Lecz król oszczędził Mefiboszeta, syna Jonatana, syna Saula, z powodu przysięgi
    PANA, która była między nimi, między Dawidem a Jonatanem, synem Saula.
  urd-GVU: یونتن کا بیٹا مفی بوست ساؤل کا پوتا تو تھا، لیکن بادشاہ نے اُسے نہ چھیڑا،
    کیونکہ اُس نے رب کی قَسم کھا کر یونتن سے وعدہ کیا تھا کہ مَیں آپ کی اولاد کو کبھی
    نقصان نہیں پہنچاؤں گا۔
  deu-1912: Aber der König verschonte Mephiboseth, den Sohn Jonathans, des Sohnes
    Sauls, um des Eides willen des HERRN, der zwischen ihnen war, zwischen David und
    Jonathan, dem Sohn Sauls.
  kan-2017: ದಾವೀದನು ತಾನು ಸೌಲನ ಮಗನಾದ ಯೋನಾತಾನನಿಗೆ ಯೆಹೋವನ ಹೆಸರಿನಲ್ಲಿ ಮಾಡಿದ ಪ್ರಮಾಣವನ್ನು
    ನೆನಪುಮಾಡಿಕೊಂಡು ಸೌಲನ ಮೊಮ್ಮಗನೂ ಯೋನಾತಾನನ ಮಗನೂ ಆದ ಮೆಫೀಬೋಶೆತನನ್ನು ಉಳಿಸಿದನು.
  yap-yap: Machane bochan e michmich u fithingan Got ni tay David nge Jonathan, ma
    de pi’ David Mefibosheth ni be’ ni pumo’on ni fak Jonathan, ni Saul e tutuw rok.
  hlt-MCSB: Tedae amih laklo kah BOEIPA olhlo bangla manghai tah Saul koca Jonathan
