  hbo-hbo: וַיַּחְמֹ֣ל הַמֶּ֔לֶךְ עַל־מְפִי־בֹ֖שֶׁת בֶּן־יְהֹונָתָ֣ן בֶּן־שָׁא֑וּל
    עַל־שְׁבֻעַ֤ת יְהוָה֙ אֲשֶׁ֣ר בֵּֽינֹתָ֔ם בֵּ֣ין דָּוִ֔ד וּבֵ֖ין יְהֹונָתָ֥ן בֶּן־שָׁאֽוּל׃
  kik-kik: Na rĩrĩ, mũthamaki akĩhonokia Mefiboshethu mũrũ wa Jonathani, mũrũ wa Saũlũ,
    nĩ ũndũ wa mwĩhĩtwa ũrĩa Daudi na Jonathani mũrũ wa Saũlũ meehĩtanĩire mbere ya
