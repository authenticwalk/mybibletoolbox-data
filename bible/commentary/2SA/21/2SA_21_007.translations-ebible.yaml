  twi-twi: Dawid gyaee Yonatan babarima Mefiboset a na ɔyɛ Saulo nena no, esiane ntam
    a na Dawid ne Yonatan aka wɔ Awurade anim no nti.
  hlt-hlt: Tedae amih laklo kah BOEIPA olhlo bangla manghai tah Saul koca Jonathan
