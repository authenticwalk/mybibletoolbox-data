  hin-2017: परन्तु दाऊद ने और शाऊल के पुत्र योनातान ने आपस में यहोवा की शपथ खाई थी,
    इस कारण राजा ने योनातान के पुत्र मपीबोशेत को जो शाऊल का पोता था बचा रखा।
  wol-KYG: Teewul Daawuda déeg Mefiboset, ma Yonatan doomu Sóol di baayam, ndax la
