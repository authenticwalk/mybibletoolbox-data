  uig-CYR: Лекин Давут билән Саулниң оғли Йонатанниң Пәрвәрдигар алдида ичишкән қәсими
    вәҗидин падиша Саулниң нәвриси, Йонатанниң оғли Мәфибошәтни айиди.
  tel-2017: అతడు సౌలు కొడుకు యోనాతానుకు యెహోవా పేరిట చేసిన ప్రమాణం కారణంగా యోనాతాను
    కొడుకు మెఫీబోషెతును కాక,
  hat-BSA: Men wa a te bay pwotèj a Méphiboscheth, fis a Jonathan an, fis a Saül la,
