  agu-BL: Ej nin, tan tu' yi trat yi banak Luwiy tu Jonatán swutz Ryos, yi chin xan
    nin, nintzun el k'ajab Luwiy te Mefi-boset, yi mamaj Saúl.
  ilo-ULB: Ngem insalakan ti ari ni Mefiboset a putot ni Jonatan nga anak ni Saul,
    gapu ti sapata ni Yahweh iti nagbaetanda, iti nagbaetan ni David kenni Jonatan
    nga anak ni Saul.
  kpg-kpg: Idimaa di hagababa dabu dela ne hai go David mo Jonathan i nau mehanga,
    David guu daa di tama a Jonathan dela go Mephibosheth, dono damana madua go Saul.
  uig-ARA: لېكىن داۋۇت بىلەن سائۇلنىڭ ئوغلى يوناتاننىڭ پەرۋەردىگار ئالدىدا ئىچىشكەن
    قەسىمى ۋەجىدىن پادىشاھ سائۇلنىڭ نەۋرىسى، يوناتاننىڭ ئوغلى مەفىبوشەتنى ئايىدى.
  sus-sus: Mangɛ mu tin Sɔlu xa mamadi Mefiboseti sode e yi ra. Yonatan xa di nan
    nu na ra. Dawuda nu bara a kali Sɔlu xa di Yonatan bɛ a mu fe ɲaaxi yo rabama
    a xa denbaya ra.
  pon-2006: Ahpw pwehki inou sarawi me Depit oh Sonadan wiahda nanpwungara, Depit
    ketin kupwurehla nein Sonadan pwutak Mepiposed, me pahpa kahlapki Sohl.
  ksd-ksd: Ma ra king i ga pilak vue Mepiboset, natu i Ionatan, natu i Saul, ure ra
    vavalima ta ra iang i ra Luluai nina ba di ga vi guve David dir ma Ionatan natu
    i Saul me.
  tur-YTC: Ancak kral, David'le Saul'un oğlu Yonatan arasındaki, kendileri arasındaki
