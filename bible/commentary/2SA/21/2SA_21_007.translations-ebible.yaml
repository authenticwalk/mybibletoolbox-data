  dop-dop: Ḿpʋ́ɣʋ́ wulɑʋ kisɑ Sɑyuli sɑɑlɩ Mefipɑɑlɩ tɔɔ kɛ́ nɔɔsɩ nsi ɩ́ nɑ ɩ́lɛ́
    ɩ cɑɑ Sonɑtɑŋ pɑɑ pɛɛlɑ Tɑcɑɑ ɩsɛntɑɑ tɔ sɩ tɔɔ.
  azb-azb: Lakin padşah Davud Rəbbin önündə and içdiyi Şaul oğlu Yonatan oğlu Mefiboşetə
