  grc-BRENT: Καὶ ἐφείσατο ὁ βασιλεὺς ἐπὶ Μεμφιβοσθὲ υἱὸν Ἰωνάθαν υἱοῦ Σαοὺλ διὰ τὸν
    ὅρκον Κυρίου τὸν ἀναμέσον αὐτῶν, καὶ ἀναμέσον Δαυὶδ, καὶ ἀναμέσον Ἰωνάθαν υἱοῦ
    Σαούλ.
  ind-AYT: Raja merasa sayang kepada Mefiboset, anak Yonatan, anak Saul, karena ikatan
    sumpah demi TUHAN yang ada di antara Daud dan Yonatan, anak Saul.
  nya-nya: Koma mfumu inasunga Mefiboseti mwana wa Yonatani, mwana wa Sauli, chifukwa
