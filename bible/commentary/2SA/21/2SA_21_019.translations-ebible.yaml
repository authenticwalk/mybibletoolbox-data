verse: 2SA.021.019
translations:
  mal-C: ഗോബിൽവെച്ചുതന്നെ ഫെലിസ്ത്യരുമായുണ്ടായ മറ്റൊരു യുദ്ധത്തിൽ ബേത്ലഹേമ്യനായ യാരെ-ഓരെഗീമിന്റെ
    മകൻ എൽഹാനാൻ ഗിത്യനായ ഗൊല്യാത്തിന്റെ സഹോദരനെ വധിച്ചു. നെയ്ത്തുകോൽപ്പിടിപോലെ തടിച്ച
    പിടിയോടുകൂടിയ ഒരു കുന്തമാണ് ആ ഫെലിസ്ത്യനുണ്ടായിരുന്നത്.
  deu-TKW: Als es dann nochmals bei Gob zum Kampfe mit den Philistern kam, erlegte
    Elhanan, der Sohn Jairs aus Bethlehem, den Goliath aus Gath, dessen Speerschaft
    einem Weberbaume glich.
  lin-lin: Ezalaki lisusu na bitumba na bato ya Filisitia, kuna na Gobi ; mpe Elanani,
    mwana mobali ya Yare-Oregimi, moto ya Beteleemi, abomaki Goliati, moto ya Gati,
    oyo nzete ya likonga na ye ezalaki monene lokola libaya oyo basali bilamba na
    maboko basalelaka.
  eng-LSV: And the battle is again in Gob with the Philistines, and Elhanan son of
    Jaare-Oregim, the Beth-Lehemite, strikes [a brother of] Goliath the Gittite, and
    the wood of his spear [is] like a weavers’ beam.
  eng-GNV: 'And there was yet another battel in Gob with the Philistims, where Elhanah
    the sonne of Iaare-oregim, a Bethlehemite slewe Goliath the Gittite: the staffe
    of whose speare was like a weauers beame.'
  eng-WEBSTER: And there was again a battle in Gob with the Philistines, where Elhanan
    the son of Jaareoregim, a Beth-lehemite, slew the brother of Goliath the Gittite,
    the staff of whose spear was like a weaver's beam.
  nhw-BL: Huan nojquiya seyoc huelta oncac seyoc tlahuilancayotl ipan Gob ica nopa
    filisteos huan Elhanán, icone Jaare Oregim, tlen altepetl Belén quimicti seyoc
    Goliat tlen altepetl Gat catli nojquiya huejcapantic huan quihuicayaya icuatlamin
    catli huehueyac catli tomahuac.
  swh-ONEN: Katika vita vingine na Wafilisti huko Gobu, Elhanani mwana wa Yaare-Oregimu,
    Mbethlehemu, alimuua nduguye Goliathi, Mgiti, ambaye mkuki wake ulikuwa na mpini
    kama mti wa mfumaji.
  bba-bba: Yen biru, tɑbu mɑɑ seewɑ Gɔbu mi, Isirelibɑ kɑ Filisitibɑn suunu sɔɔ. Mɑ
    Ɛlikɑnɑni, Yɑɑren bii, Bɛtelehɛmuɡii, u Goliɑti Gɑtiɡiin wɔnɔ ɡo. Wi bɑ ɡo mi,
    win yɑɑsɑn buru tɑ sɑ̃ɑwɑ nɡe weson dɛkɑ.
  eng-KJVCPB: And there was again a battle in Gob with the Philistines, where Elhanan
    the son of Jaare-oregim, a Beth-lehemite, slew the brother of Goliath the Gittite,
    the staff of whose spear was like a weaver’s beam.
  luo-luo: E lweny machielo gi jo-Filistia e piny Gob Elhanan wuod Jare-Oregim ma
    ja-Bethlehem nonego Goliath, ja-Giti ma bond tonge chalo lodi.
  meu-meu: Bena Filistia taudia ida ma e tuari lou, Gob ai; una negana ai Elhanan
    Iaare-oregimi, tau Betelehem, ese Goliata, tau Gata, e alaia mase. Una tau ena
    io auauna na dabua ihatuna tauna ena au na heto.
  npi-ULB: गोबमा फेरि पनि पलिश्‍तीहरूसँग लडाइँ भयो, त्यस बेला बेथलेहेमवासी यारे-ओरगिमका
    छोरा गोल्यातलाई मारे, जसको भालाको बिंड जुलाहाको डण्डाजस्तै थियो ।
  yor-yor: Ìjà kan sì tún wà ní Gobu láàrín àwọn Israẹli àti àwọn Filistini, Elhanani
    ọmọ Jairi ará Bẹtilẹhẹmu sì pa arákùnrin Goliati ará Gitti, ẹni tí ọ̀pá ọ̀kọ̀
    rẹ̀ dàbí ìdábùú apásá ìhunṣọ.
  ind-ind: Sesudah itu, terjadi lagi peperangan dengan bangsa Filistin di Gob. Kali
    ini, Elhanan anak Yair dari kota Betlehem membunuh saudara Goliat, orang Gat,
    yang tombaknya berat seperti balok tukang tenun.
  pes-OPCB: بار دیگر در همان محل، الحانان برادر جلیات جتی را که چوب نیزه‌اش به کلفتی
    چوب نساجها بود، کشت.
  tgl-ULB: Nangyari uli sa isang labanan kasama ng mga taga-Filisteo sa Gob, na si
    Elhanan anak na lalaki ni Jair ang Betlehemita na pinatay si Goliat ang Geteo,
    ang tungkod ng sibat ay gaya ng isang sinag ng panghabi.
  hui-hui: Halu mendengi Isaraelealiru tigua Pilidialiru baba Gobo dindini wai bialu
    hene. Ani bialu howa Bedelehemeali Yairi igini Elehanana ibugua Pilidia ami agali
    mbira Gede tanoali mini Golaidi heago balu homelene. Golaidi ibunaga yandare endene
    timbuniore kuluba ale mbira yu henego agali ogoni bene.
  mya-mya: ဂေါ​ဘ​မြို့​၌​ပင်​ဖိ​လိတ္တိ​အ​မျိုး​သား​တို့ နှင့်​အ​ခြား​တိုက်​ပွဲ​တစ်​ခု​ဖြစ်​ပြန်​၏။
    ထို တိုက်​ပွဲ​တွင်​ယာ​ဣရ​၏​သား၊ ဗက်​လင်​မြို့ သား​ဧ​လ​ဟာ​နန်​သည်​ဂါ​သ​မြို့​သား
    ဂေါ​လျတ်​ကို​သတ်​ဖြတ်​လိုက်​၏။ ဂေါ​လျတ် ၏​လှံ​ရိုး​သည်​ယက်​ကန်း​လက်​လိပ်​တန် တ​မျှ​ကြီး​သ​တည်း။
  bod-N: ཡང་དེ་རྣམས་གོབ་ཡུལ་དུ་སླར་ཡང་ཕེ་ལེ་ཤེད་པ་དང་འཐབ་ཅིང་། པེད་ལེ་ཧེམ་པ་ཡཱ་རེ་ཨོར་གིན་གྱི་བུ་ཨེལ་ཧ་ནན་གྱིས་གཱད་པ་གོལ་ཡད་བྱ་བ་དེ་བསད་པ་དང་།
    མི་དེའི་མདུང་ནི་འཐག་འཁོར་གྱི་གདུང་མ་ལྟ་བུ་ཡོད་པ་ཡིན།
  sna-sna: Pano kumwe kurwa navaFiristia paGobhi, Erihanani mwanakomana waJoare-Oregimi
    muBheterehema akauraya Goriati muGiti, akanga ane pfumo raiva nerwiriko rwakanga
    rwakaita setsvimbo yomuruki.
  spa-BLM: Volvió a haber guerra con los filisteos en Gob, y Elhanán, hijo de Jaare-Oregim,
    betlemita, mató al hermano de Goliat, el gitita, cuyo asta era como un haz de
    telar.
  cac-cac: An̈eja' d'a Gob chi' ix ochpax junxo oval yed' eb' filisteo chi'. A vin̈aj
    Elhanán yuninal vin̈aj Jaare-oregim aj Belén, ix milancham vin̈aj Goliat aj Gat.
    A ste'al slanza jun vin̈ chi', lajan spatic icha te te' b'aj tz'och an̈ ch'al
    d'a te' jal-lab'.
  swh-ULB: Ikawa tena katika vita na Wafilisti huko Gobu, huyo Elhanani mwana wa Jari
    Mbethlehemu akamwua Goliathi Mgiti, ambaye fumo la mkuki wake lilikuwa kama mti
    wa mfumaji.
  bel-bel: Была і другая бітва ў Гобе; тады забіў Элханан, сын Ягарэ-Аргіма Віфляемскага,
    Галіяфа Гэцяніна, у якога тронка дзіды была, як ткацкі навой.
  deu-ELBBK: Und wiederum begann der Kampf mit den Philistern, bei Gob. Und Elchanan,
    der Sohn Jaare-Orgims, der Bethlehemiter, erschlug Goliath, den Gatiter; und der
    Schaft seines Speeres war wie ein Weberbaum.
  mbb-OT: Ne zuen pa sevaha he kedtebek dan diyà te Gob, ne nepatey ni Elhanan he
    anak ni Jaare Oregim, he tig-Betlehem, si Goliat he tig-Gat. Is bangkew zin ne
    meveǥat wey mekepal.
  mal-2015: ഗോബിൽവെച്ചു പിന്നെയും ഫെലിസ്ത്യരോടു യുദ്ധം ഉണ്ടായി; അവിടെവെച്ചു ബേത്ത്ലേഹെമ്യനായ
    യാരെ-ഓരെഗീമിന്റെ മകൻ എൽഹാനാൻ ഗിത്യനായ ഗൊല്യാത്തിനെ വെട്ടിക്കൊന്നു; അവന്റെ കുന്തത്തണ്ടു
    നെയ്ത്തുകാരുടെ പടപ്പുതടിപോലെ ആയിരുന്നു.
  rmc-rmc: Paľis andro aver mariben le Filišťincenca andro Gob o Elchanan, o čhavo
    le Jaireskro andral o Betlehem, murdarďa le Golijaš andral o Gat. O kašt leskra
    kopijakro sas ajso thulo sar o kašt le strojoskro, pre savo pes keren o pochtana.
  pes-OPV: و باز جنگ با فلسطینیان در جوب واقع شد و الحانان بن یعری ارجیم بیت لحمی،
    جلیات جتی را کشت که چوب نیزه‌اش مثل نورد جولاهکان بود.
  ron-1924: А май фост о бэтэлие ла Гоб ку филистений. Ши Елханан, фиул луй Иааре-Орегим
    дин Бетлеем, а оморыт пе Голиат дин Гат, каре авя о сулицэ ал кэрей мынер ера
    ка сулул де цесут.
  ben-OBCV: ফিলিস্তিনীদের সঙ্গে গোবে অন্য একটি যুদ্ধে বেথলেহেমীয় যায়ীরের ছেলে ইলহানন
    গাতীয় গলিয়াতের সেই ভাইকে হত্যা করল, যার বর্শার হাতলটি ছিল তাঁতির দণ্ডের মতো।
  som-som: Oo haddana reer Falastiin waxaa lagula diriray Goob; oo Elxaanaan ina Yacaray
    Oregiim oo reer Beytlaxam ahaa wuxuu dilay Goli'ad oo reer Gad ahaa, oo samayda
    warankiisuna waxay le'ekayd dharsameeyaha looxiisa.
  lat-VUC: Tertium quoque fuit bellum in Gob contra Philisthæos, in quo percussit
    Adeodatus filius Saltus polymitarius Bethlehemites Goliath Gethæum, cujus hastile
    hastæ erat quasi liciatorium texentium.
  eng-ASVBT: And there was again war with the Philistines at Gob; and Elhanan the
    son of Jaare-oregim the Beth-lehemite slew Goliath the Gittite, the staff of whose
    spear was like a weaver’s beam.
  ita-1885: Vi fu ancora un'altra guerra contro a' Filistei, in Gob; ed Elhanan, figliuolo
    di Iaare-oreghim, Bet-lehemita, percosse Goliat Ghitteo; l'asta della cui lancia
    era come un subbio di tessitore.
  eng-LXXUP: And there was a battle in Gob with the Philistines; and Elhanan son of
    Jaare-oregim the Bethlehemite slew Goliath the Gittite; and the staff of his spear
    was as a weaver’s beam.
  eng-ULB: It came about again in a battle with the Philistines at Gob, that Elhanan
    son of Jair the Bethlehemite killed Goliath the Gittite, the staff of whose spear
    was like a weaver's beam.
  spa-VBL: En otra batalla con los filisteos en Gob, Elhanán, hijo de Jair de Belén,
    mató al hermano de Goliat de Gat. El asta de su lanza era tan gruesa como una
    vara de tejer.
  fra-_FOB: Il y eut encore à Gob une autre guerre contre les Philistins; et Elchanan,
    fils de Jaaré-Oréguim, Bethléhémite, frappa Goliath, le Guitthien, qui avait une
    lance dont le bois était comme l'ensouple d'un tisserand.
  mal-mal: ഗോബിൽവച്ച് പിന്നെയും ഫെലിസ്ത്യരോടു യുദ്ധം ഉണ്ടായി; അവിടെവച്ച് ബേത്ത്ലേഹെമ്യനായ
    യാരെ-ഓരെഗീമിന്റെ മകൻ എൽഹാനാൻ ഗിത്യനായ ഗൊല്യാത്തിന്റെ സഹോദരനെ വെട്ടിക്കൊന്നു; ഗോലിയാത്തിന്‍റെ
    സഹോദരന്റെ കുന്തത്തണ്ട് നെയ്ത്തുകാരുടെ പടപ്പുതടിപോലെ ആയിരുന്നു.
  urd-GVR: Jūb ke qarīb ek aur laṛāī chhiṛ gaī. Is ke daurān Bait-laham ke Ilhanān
    bin Yāre-urjīm ne Jātī Jālūt ko maut ke ghāṭ utār diyā. Jālūt kā nezā khaḍḍī ke
    shahtīr jaisā baṛā thā.
  suz-BL: मिनु लेंशा गोब सहरम पलिस्‍तीपुकी नु अर्को लडाइ का दुम्‍‍माक्‍त। बेथलेहेम
    ङा यारे-ओरेगीम आ तौ एल्‍हानानम गाथ सहर ङा गित्त आ खिं ङा मुर गोल्‍याथ कली सदा
    बाक्‍त। मेको आ तूतीक आ बिड तोव़ प्रोव़ब आन प्रोव़तीक शी खोमो बाक्‍माक्‍त। १सामुएल
    १७:७
  ita-1927: Ci fu un’altra battaglia coi Filistei a Gob; ed Elhanan, figliuolo di
    Jaare-Oreghim di Bethlehem uccise Goliath di Gath, di cui l’asta della lancia
    era come un subbio da tessitore.
  ckb-ckb: جارێکی دیکەش لەگەڵ فەلەستییەکان لە گۆڤ جەنگ هەڵگیرسایەوە، ئێلحانانی کوڕی
    یاعیری بێت‌لەحمی برای گۆلیاتی گەتی کوشت، دەسکی ڕمەکەی وەک نۆردی جۆڵاکان بوو.
  eng-BBE: And again there was war with the Philistines at Gob, and Elhanan, the son
    of Jair the Beth-lehemite, put to death Goliath the Gittite, the stem of whose
    spear was like a cloth-worker's rod.
  kan-OKCV: ಅನಂತರ ಫಿಲಿಷ್ಟಿಯರ ಸಂಗಡ ಗೋಬದಲ್ಲಿ ಯುದ್ಧ ಉಂಟಾದಾಗ, ಬೇತ್ಲೆಹೇಮಿನವನಾದ ಯಾಯೀರನ ಮಗನಾದ
    ಎಲ್ಹನಾನನು ಗಿತ್ತೀಯನಾದ ಗೊಲ್ಯಾತನ ಸಹೋದರರನ್ನು ಕೊಂದನು. ಈ ಗೊಲ್ಯಾತನ ಈಟಿಯ ಹಿಡಿಕೆಯು ನೇಯುವವರ
    ಕುಂಟೆ ಕಟ್ಟಿಗೆಗೆ ಸಮನಾಗಿತ್ತು.
  tam-2017: பெலிஸ்தர்களோடு இன்னும் வேறொரு யுத்தம் கோபிலே உண்டானபோது, யாரெயொர்கிமின்
    மகனான எல்க்கானான் என்னும் பெத்லெகேமியன் காத் ஊரைச்சேர்ந்த கோலியாத்தின் சகோதரனை
    வெட்டினான்; அவனுடைய ஈட்டிக் கம்பானது நெய்கிறவர்களின் தறிமரம்போல பெரிதாக இருந்தது.
  spa-RV-1909: Otra guerra hubo en Gob contra los Filisteos, en la cual Elhanan, hijo
    de Jaare-oregim de Beth-lehem, hirió á Goliath Getheo, el asta de cuya lanza era
    como un enjullo de telar.
  ron-BTF: Și a fost din nou o bătălie la Gob cu filistenii, unde Elhanan, fiul lui
    Iaare-Oreghim, un betleemit, l-a ucis pe fratele lui Goliat ghititul, mânerul
    suliței acestuia fiind ca bârna unui țesător.
  eng-WEBP: There was again war with the Philistines at Gob, and Elhanan the son of
    Jaare-Oregim the Bethlehemite killed Goliath the Gittite’s brother, the staff
    of whose spear was like a weaver’s beam.
  eng-FBV: In another battle with the Philistines at Gob, Elhanan, son of Jair, from
    Bethlehem, killed the brother of Goliath the Gittite. The shaft of his spear was
    as thick as a weaver's rod.
  nld-1939: Toen de strijd met de Filistijnen weer in Gob losbarstte, versloeg Elchanan,
    de zoon van Jaïr den Betlehemiet, Goliat den Gatiet, ofschoon de schacht van zijn
    lans gelijk een weversboom was.
  nch-BL: Huan nojquiya seyoc huelta oncac seyoc tatehuilisti ipan Gob ica nopa filisteos
    huan Elhanán, icone Jaare Oregim, ten altepet Belén quimicti seyoc Goliat ten
    altepet Gat cati nojquiya huejcapantic huan quihuicayaya icuachoso cati tomahuac.
  vie-1934: Tại Góp lại còn có một trận với dân Phi-li-tin nữa. Eân-cha-nan, con trai
    Gia-a-rê-Ô-rê-ghim, ở Bết-lê-hem, đánh giết Gô-li-át ở Gát; người có một cây lao,
    cán như ống trục của thợ dệt.
  hin-CV: एक बार फिर गोब नामक स्थान पर ही फिलिस्तीनियों से युद्ध छिड़ गया. बेथलेहेमवासी
    जारे-ओरेगीम के पुत्र एलहानन ने गाथवासी गोलियथ को मार गिराया. उसका भाला बुनकर की
    धरणी के समान विशाल था.
  spa-BES: Y nuevamente hubo guerra con los filisteos en Gob, y Elhanán, el hijo de
    Jair el de Belén, mató a Goliat de Gat, lanza tenía él asta tan grande como él
    rodillo de un telar.
  tdx-tdx: Ie nifañotakotak’ amo nte-Pilistio e Gobe añe indraike, le zinevo’ i Elkanane
    nte-Betlekheme t’i Goliate nte-Gitý, nihambañe ami’ty vatrìtra i taran-defo’ey.
  tha-KJV: และมีการรบกับคนฟีลิสเตียที่เมืองโกบอีก เอลฮานันบุตรชายยาอาเรโอเรกิมชาวเบธเลเฮมได้ฆ่าน้องชายโกลิอัทชาวกัท
    ผู้​มี​หอกที่​มีด​้ามโตเท่าไม้กระพั่นทอผ้า
  por-BR-2018: Outra guerra houve em Gobe contra os filisteus, na qual Elanã, filho
    de Jaaré-Oregim de Belém, feriu a Golias geteu, a haste de cuja lança era como
    um lançador de tear.
  deu-ELO: Und wiederum begann der Streit mit den Philistern, zu Gob. Und Elchanan,
    der Sohn Jaare-Orgims, der Bethlehemiter, erschlug Goliath, den Gathiter; und
    der Schaft seines Speeres war wie ein Weberbaum.
  eng-WYC-2018: Also the third battle was in Gob against [the] Philistines; in which
    battle a man given of God, the son of a forest, and a(n)(em)broiderer, a man of
    Bethlehem, smote (the brother of) Goliath of Gath, whose spear shaft was as a
    beam of webs. (And the third battle against the Philistines was also at Gob; in
    which battle Elhanan, the son of Jair or the son of Jaareoregim, a man of Bethlehem,
    struck downthe brother of Goliath of Gath, whose spear shaft was like a weaver’s
    beam.)
  epo-epo: Kaj denove estis milito kontraŭ la Filiŝtoj en Gob; kaj Elĥanan, filo de
    Jaare-Orgim, Bet-Leĥemano, mortigis Goljaton, la Gatanon, ĉe kiu la tenilo de
    lia lanco estis kiel rultrabo de teksisto.
  uig-PIN: Gobta yǝnǝ bir ⱪetim Filistiylǝr bilǝn jǝng boldi; u qaƣda Bǝyt-Lǝⱨǝmlik
    Yairning oƣli Əl-Ⱨanan Gatliⱪ Goliyatning inisini ɵltürdi. Uning nǝyzisining sepi
    bapkarning hadisidǝk idi.
  beo-beo: Isala:ili da Filisidini dunuma Gobe sogega eno gegei. Amoga Eleha:ina:ne
    (Bedeleheme dunu Yie amo egefe) da Ga:de dunu Goulaia:de (1 Hou Olelesu 20:5 da
    Goulaia:de eya sia:sa) amo fane legei. Ea goge agei ea gadugagi defei da abula
    amunasu masini fanu ea defei amo defele galu.
  tpi-OTNT: Na narapela taim gen ol Israel i pait long ol Filistia long Gop. Na Elhanan,
    pikinini man bilong Jareoregim bilong Betlehem, i kilim Goliat bilong taun Get.
    Stik bilong spia bilong Goliat i bikpela olsem ba bilong masin bilong lumim laplap.
  hau-SA: Sai aka sāke yin wani yaƙin da Filistiyawa a Gob, Elhanan ɗan Ya’are-Oregim
    mutumin Betlehem ya kashe Goliyat mutumin Gat, wanda girmar sandan māshinsa ta
    yi kama da taɓarya.
  uig-LAT: Gobta yene bir qétim Filistiyler bilen jeng boldi; u chaghda Beyt-Lehemlik
    Yairning oghli El-Hanan Gatliq Goliyatning inisini öltürdi. Uning neyzisining
    sépi bapkarning xadisidek idi.
  nde-nde: Kweyinye impi lamaFilistiya njalo eGobi, u-Elihanani indodana kaJayiri
    umBhethilehema wabulala umfowabo kaGoliyathi umGithi, owayelomkhonto owawuloluthi
    olunjengogodo lomaluki.
  ton-ton: Pea naʻe toe ai mo e tau ʻi Kopo ki he kakai Filisitia, ʻaia naʻe tāmateʻi
    ai ʻe Elihanani ko e foha ʻo Saele-Olikimi, ko e tangata Petelihema, ʻae tehina
    ʻo Koloaʻia ko e tangata Kati ʻaia naʻe tatau ʻae kau ʻo hono tao mo e ʻakau ʻoe
    tangata lalanga.
  ces-1613: Byla ještě i jiná válka s Filistinskými v Gob, kdež Elchánan syn Járe
    Oregim Betlémský zabil bratra Goliáše Gittejského, u jehož kopí bylo dřevo jako
    vratidlo tkadlcovské.
  eng-WMB: There was again war with the Philistines at Gob, and Elhanan the son of
    Jaare-Oregim the Bethlehemite killed Goliath the Gittite’s brother, the staff
    of whose spear was like a weaver’s beam.
  tam-TCV: கோப் என்ற இடத்தில் பெலிஸ்தியரோடு இன்னொருமுறை சண்டை நடந்தது. பெத்லெகேமியனான
    யாரெயொர்கிமின் மகன் எல்க்கானான், கித்தியனான கோலியாத்தின் சகோதரனைக் கொன்றான். அந்த
    எதிரியின் ஈட்டி நெசவுத்தறி மரத்தைப்போல் பெரியதாயிருந்தது.
  ceb-ULB: Miabot na usab ang higayon nga adunay gubat sa mga Filistihanon didto sa
    Gob, nga si Elhanan ang anak nga lalaki ni Jari nga taga- Betlehem nga mipatay
    kang Goliat ang Hitihanon, ang kuptanan sa iyang bangkaw sama sa likisan sa maghahabol.
  pol-UBG: Była też jeszcze inna wojna z Filistynami w Gob, podczas której Elchanan,
    syn Jaara Oregima z Betlejem, zabił brata Goliata Gittyty, którego drzewce włóczni
    były jak wał tkacki.
  urd-GVU: جوب کے قریب ایک اَور لڑائی چھڑ گئی۔ اِس کے دوران بیت لحم کے اِلحنان بن
    یعرے اُرجیم نے جاتی جالوت کو موت کے گھاٹ اُتار دیا۔ جالوت کا نیزہ کھڈی کے شہتیر
    جیسا بڑا تھا۔
  deu-1912: Und es erhob sich noch ein Krieg zu Gob mit den Philistern. Da schlug
    El-Hanan, der Sohn Jaere-Orgims, ein Bethlehemiter, den Goliath, den Gathiter,
    welcher hatte einen Spieß, des Stange war wie ein Weberbaum.
  kan-2017: ಗೋಬಿನಲ್ಲಿ ಫಿಲಿಷ್ಟಿಯರೊಡನೆ ಇನ್ನೊಮ್ಮೆ ಯುದ್ಧ ನಡೆದಾಗ ಬೇತ್ಲೆಹೇಮಿನವನಾದ ಯಾರೇಯೋರೆಗೀಮ್
    ಎಂಬುವವನ ಮಗನಾದ ಎಲ್ಹಾನಾನನು ಗಿತ್ತೀಯನಾದ ಗೊಲ್ಯಾತನನ್ನು ಕೊಂದನು. ಗೊಲ್ಯಾತನ ಬರ್ಜಿಯ ಹಿಡಿಕೆಯು
    ನೇಕಾರರ ಕುಂಟೆಯಷ್ಟು ಗಾತ್ರವಿತ್ತು.
  yap-yap: Miki immoy reb e mael nra ted piyu Filistia u Gob, me Elhanan ni be’ nib
    mo’on ni fak Jair nu Bethlehem e thang e fan rok Goliath nu Gath, cha’ney i Goliath
    e immoy ba sarey rok ni kolngin e bod dub’agin fare wasey ni fen fare n’en ni
    yima lifith e mad ngay.
  hlt-MCSB: Goba tangkhuet ah Philisti neh caemtloek koep om bal tih Bethlehem Jaareoregim
    capa Elhanan loh Ghitti Goliath te a ngawn.Te vaengkah a caai tueng mah hnitah
    nah tampai bangla om.
  mdy-ETH: ጊንሣ ሃሣ ጎቤይዳ ዖልዚ ማዢንታዛ ቤኤቴሌሄሜይዳ ሾይንቴ፥ ያዒሬዓርጊሜ ናኣዚ፥ ዔልሃናኔ ጋኣቴይዳ ሾይንቴያ ዎርፆኮ
    ዞዖ ዓንዲርሙማ ዶርዞኮ ዓንዳራሾ ሚፆጉዴያ ማዔ፥ ጎኦሊያዴ ጌይንታ ፒሊስፄኤሜ ዓሲ ዎዼኔ።
  twi-ASANTE: Ɔko foforɔ bi a wɔkoo wɔ Gob no nso, Yair babarima Elhanan a ɔfiri Betlehem
    kumm Gatni Goliat nuabarima bi. Na ne pea nsa mu duru bɛyɛ sɛ ntomanwomfoɔ nsadua.
  eng-WEBU: There was again war with the Philistines at Gob, and Elhanan the son of
    Jaare-Oregim the Bethlehemite killed Goliath the Gittite’s brother, the staff
    of whose spear was like a weaver’s beam.
  wal-wal: Qassikka he sohuwan Pilisxxeema asatuura hara olai olettiis; olettin Beetaliheemeppe
    yiida Yaa7iira na7ai Elihanaani, tooraa toomai shimainniyaa wonddarashiyaa keeniyo,
    Gaate katamaappe yiida Gooliyaada woriis.
  spa-PDDPT: Otra vez hubo guerra en Gob contra los filisteos, y Elhanán, hijo de
    Jaare-oregim, de Belén, mató a Goliat geteo, cuya asta de la lanza era como el
    rodillo de un telar.
  gun-gun: Ha'e va'e rire teĩgue ju joguero'a filisteu kuery rovai Gobe py. Ha'e gui
    Belém pygua Jaaré-Oregim ra'y Elanã ojuka Gate pygua Golias. Ha'e va'e guembiporu
    hu'y guaxu oguereko va'ekue ma ajukue popẽa'y rami tuvixa va'e.
  agu-BL: Ej nin ncha'tz tul junt oyintzi' yi bajij scye'j e' filistey le ama'l Gob,
    xcye' Elhanán cy'ajl Jair yi aj Belén, tan quimse'n cu'n jun yaj yi na bi'aj Goliat,
    yi aj Gat. Yi lans yi xcon ta'n nim tolewe'n, chi tolewe'n tkan jun scabte'.
  ilo-ULB: Dimteng manen ti simmaruno a pannakigubatda kadagiti Filisteo idiay Gob,
    pinatay ni Elhanan a putot ni Jair a Betlehemita ni Goliat a Giteo, nga akin-gayang
    iti kasla poste ti pagabelan.
  kpg-kpg: Tauwa labelaa ne hai ang gi digau Philistia i Gob, gei Elhanan, tama ni
    Jair mai Bethlehem, gu daaligi a Goliath tangada o Gath, taalo a maa la koia e maadolu
    be di laagau o di waga llanga mala.
  uig-ARA: گوبتا يەنە بىر قېتىم فىلىستىيلەر بىلەن جەڭ بولدى؛ ئۇ چاغدا بەيت-لەھەملىك
    يائىرنىڭ ئوغلى ئەل-ھانان گاتلىق گولىياتنىڭ ئىنىسىنى ئۆلتۈردى. ئۇنىڭ نەيزىسىنىڭ
    سېپى باپكارنىڭ خادىسىدەك ئىدى.
  sus-sus: Tɛmui gbɛtɛ, gere naxa bira a i Gobo man, Filisitakae nun Isirayilakae
    tagi. Na gere kui, Yare, Oregimu xa di Elexanan Bɛtɛlɛɛmuka naxa Goliyati Gatika
    faxa, naxan xa tanbɛ nu xungbo alɔ dugi sɔxɔ wuri.
  pon-2006: Pil ehu mahwen ong mehn Pilisdia kan wiawi nan Kop, oh Elanan nein Sair
    sang Pedleem kemehla Kolaiad mehn Kad, me nah ketieu inenen mosul duwehte akmete
    ehu.
  ksd-ksd: Ma dia ga pait mule ra vinarubu ma ra tarai Pilistia aro Gob; ma Elkanan
    natu i Iareoregim ra te Beteleem i ga doko Goliat ra te Gat, nina ba ra palpalum
    i kana rumu i ga ngala da ra davai nina i ki ta ra ur na virvir mal.
  tur-YTC: Gov'da Filistliler ile yine savaş çıktı. Beytlehemli Yaare Oregim oğlu
    Elhanan, Gatlı Golyat'ın kardeşini öldürdü. Golyat'ın mızrağının değneği dokumacı
    kirişi gibiydi.
  grc-BRENT: Καὶ ἐγένετο ὁ πόλεμος ἐν Ῥὸμ μετὰ τῶν ἀλλοφύλων· καὶ ἐπάταξεν Ἐλεανὰν
    υἱὸς Ἀριωργὶμ ὁ Βαιθλεεμίτης τὸν Γολιὰθ τὸν Γεθαῖον· καὶ τὸ ξύλον τοῦ δόρατος
    αὐτοῦ ὡς ἀντίον ὑφαινόντων.
  ind-AYT: Peperangan terjadi lagi di Gob melawan orang-orang Filistin. Elhanan, anak
    Yaare-Oregim, orang Betlehem, menewaskan Goliat, orang Gat, yang gagang tombaknya
    seperti pesa tukang tenun.
  nya-nya: Pa nkhondo inanso ndi Afilisti ku Gobu, Elihanani mwana wa Yaare-Oregimu
    wa ku Betelehemu anapha Goliati Mgiti, amene anali ndi mkondo ngati ndodo yowombera
    nsalu.
  hrv-hrv: Uz to nasta rat s Filistejcima u Gobu; tada je Jairov sin Elhanan iz Betlehema
    pogubio Golijata Gitejca, koji je imao kopljaču kao tkalačko vratilo.
  mps-mps: Tama gasa sogo ma, te Israel dabego te Filistia dabe dali te bulu Gopde
    hwįani. Tama Elhanan, te Jareoregim te Betlehem bulu bidigo ogwago te Get hanu
    bidi Goliat ela muani. Te Goliatgo enego bobobage te ugwa hobolo masin ba te genuai
    tiwai dao.
  tpi-tpi: Na narapela taim gen ol Israel i pait long ol Filistia long Gop. Na Elhanan,
    pikinini man bilong Jareoregim bilong Betlehem, i kilim Goliat bilong taun Get.
    Stik bilong spia bilong Goliat i bikpela olsem ba bilong masin bilong lumim laplap.
  dan-1931: Atter kom det til Kamp med Filisterne i Gob, Betlehemitten Elhanan, Ja'irs
    Søn, nedhuggede da Gatitten Goliat, hvis Spydstage var som en Væverbom*. { [*jfr.
    1 Krøn. 20, 5.] }
  vie-OVCB: Trong một trận khác với người Phi-li-tin, cũng tại Góp, Ên-ha-nan, con
    Gia-a-rê Ô-ri-ghim, người Bết-lê-hem giết được em của Gô-li-át, người Gát. Người
    Phi-li-tin này sử dụng một cây thương có cán lớn như cây trục máy dệt!
  guj-2017: વળી પાછું ગોબ પાસે પલિસ્તીઓની સાથે યુદ્ધ થયું, ત્યારે બેથલેહેમી યાઅરે-ઓરગીમના
    દીકરા એલ્હાનાને ગોલ્યાથ ગિત્તીના ભાઈને મારી નાખ્યો, જેના ભાલાનો હાથો વણકરની તોર
    જેવો હતો.
  pon-2006A: Pil ehu mahwen ong mehn Pilisdia kan wiawi nan Kop, oh Elanan nein Sair
    sang Pedleem kemehla Kolaiad mehn Kad, me nah ketieu inenen mosul duwehte akmete
    ehu.
  por-BRBSL: Houve novamente guerra com os filisteus em Gob, e Elhanan, o filho de
    Jaare-Oregim, o belemita, matou Golias, o irmão de Gittita, cujo bastão era como
    uma lança de tecelão.
  cth-cth: Filistinnaw hoi Goba khovah, bout a kâtuk awh. Bethlehem kho e Joaareoregim
    capa Elhanan ni Git tami Goliath hah a thei. A tahroecung teh hni kawng kalawng
    e patetlah ao.
  twi-twi: Ɔko foforo bi a wɔkoo wɔ Gob no nso, Yair babarima Elhanan a ofi Betlehem
    kum Gatni Goliat nuabarima bi. Na ne peaw mu duru te sɛ ntamanwemfo abaa.
  hlt-hlt: Goba tangkhuet ah Philisti neh caemtloek koep om bal tih Bethlehem Jaareoregim
    capa Elhanan loh Ghitti Goliath te a ngawn. Te vaengkah a caai tueng mah hnitah
    nah tampai bangla om.
  tbz-SIM: Kɛ̀ mudoò tɛ̃mùu wɛ̃tɛ kɛ yíɛ́ ɑ̃nnɛ́ Kɔbu tempɛ̃ mmiɛkɛ bɑkɛ kɛ̀ Yɑdi
    Bɛtideɛmmu tempɛ̃ kou birɛ Edɑnɑnni kuɔ Kodiyɑti tɔù mɔù Kɑti ɛì kou, kòo kpɑ̃nnì
    kó kudɔú cɛ̃́ɛ̃́kù mɑ̀nnɛ̀ kuyɑɑ̀dùɔ̀dɔú.
  msy-2020: Dughiar igharazir mamɨn, Israelia ua Filistiaba ko Gopɨn nguibamɨn uariv
    sosi. Ezɨ Betlehemɨn gumazim Jareoregim, an otarim Elhanan, a Getɨn nguibar ekiamɨn
    gumazim, a Goliatɨn igharazim mɨsoghezɨma an areme. Goliatɨn afuzir mɨsiam bar
    ekevegha mati me iniba nuavir masinɨn tretbar suizir aghorir bar dafam.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ nɑ Filiisi nyǝ́mɑ pɑ tɑsɑ yoou tɔtɔɣɔ kɔpɩ nɑ Pɛtǝlɛhɛm tʋ Yɑlii
    pǝyɑlʋ Ɩlɑnɑŋ kʋ Kɑtɩ tʋ Koliyɑtɩ wei ɩ ŋmɑntɑɑɣɑ kɑ wɛ ɩsɩɩ sɑɣɑtɑ kpɑtǝlɛ tɔ.
  azb-azb: Yenə Filiştlilərlə Qovda döyüş oldu və Bet-Lexemli Yaare-Orgimin oğlu Elxanan
    Qatlı Qolyatı öldürdü. Qolyatın nizəsinin sapı toxucu dəzgahının əriş ağacı boyda
    idi.
  eng-DBY: And there was again a battle at Gob with the Philistines; and Elhanan the
    son of Jaare-oregim, a Bethlehemite, smote Goliath the Gittite; now the shaft
    of his spear was like a weaver's beam.
  hin-2017: गोब में पलिश्तियों के साथ फिर युद्ध हुआ; उसमें बैतलहमवासी यारयोरगीम के
    पुत्र एल्हनान ने गतवासी गोलियत को मार डाला, जिसके बर्छे की छड़ जुलाहे की डोंगी
    के समान थी।
  wol-KYG: Xare amati ca Gob seen digganteek Filisteen ña. Elxanan doomu Yare Oregim
    ma dëkk Betleyem, jam Golyaat ma dëkk Gaat. Kookoo di waa ja bantub xeejam réyoon,
    ba tollu ni mbaam mu ñuy ràbbe.
  eng-YLT: And the battle is again in Gob with the Philistines, and Elhanan son of
    Jaare-Oregim, the Beth-Lehemite, smiteth [a brother of] Goliath the Gittite, and
    the wood of his spear [is] like a beam of weavers.
  eng-WYC-2017: Also the third battle was in Gob against [the] Philistines; in which
    battle a man given of God, the son of a forest, and an embroiderer, a man of Bethlehem,
    smote the brother of Goliath of Gath, whose spear shaft was as a beam of webs
    or a weaver.
  eng-WMBB: There was again war with the Philistines at Gob, and Elhanan the son of
    Jaare-Oregim the Bethlehemite killed Goliath the Gittite’s brother, the staff
    of whose spear was like a weaver’s beam.
  urd-GVH: जूब के क़रीब एक और लड़ाई छिड़ गई। इसके दौरान बैत-लहम के इल्हनान बिन यारे-उरजीम
    ने जाती जालूत को मौत के घाट उतार दिया। जालूत का नेज़ा खड्डी के शहतीर जैसा बड़ा
    था।
  rug-rug: Koa keke vinaripera pule koari tie Pilisitia pa Qobu, si la e Elehanana
    tuna koreo e Zaira pa Betilihema, va matea sa tasina e Qolaea pa popoa Qati, sapu
    sa nana hopere si moata gua tugo na hudana sa heta.
  gaz-gaz: Waraana biraa kan Filisxeemota wajjin Goobitti godhame keessatti immoo
    Elhaanaan ilmi Yaʼiree Oregiim namichi biyya Beetlihem Gooliyaad namicha Gitii
    kan somaan eeboo isaa loosaa wayya dhooftuu gaʼu sana ni ajjeese.
  fra-LSG: Il y eut encore une bataille à Gob avec les Philistins. Et Elchanan, fils
    de Jaaré-Oreguim, de Bethléhem, tua Goliath de Gath, qui avait une lance dont
    le bois était comme une ensouple de tisserand.
  yal-yal: Yɛngɛ gbɛtɛ mɔn yi keli Gobi taani Filisitine xili ma. Bɛtɛlɛmi kaan Yari
    a diina Elexanan yi Gati kaan Goliyati faxa, naxan ma tanba yi gbo alo gbindonna.
  haw-1868: He kaua hou no hoi ma Goba me ko Pilisetia, ilaila i pepehi iho ai o Elehanana
    ke keiki a Iaareoregima no Betelehema i ke kaikaina o Golia no Gata, o ke au o
    kona ihe, ua like ia me ka laau o ka mea ulana lole.
  arb-NAV: وَوَقَعَتْ حَرْبٌ ثَالِثَةٌ فِي جُوبَ مَعَ الفِلِسْطِينِيِّينَ قَتَلَ فِيهَا
    أَلْحَانَانُ بْنُ يَعْرِي الْبَيْتَلَحْمِيُّ جِلْيَاتَ الْجَتِّيَّ الَّذِي كَانَتْ
    قَنَاةُ رُمْحِهِ فِي حَجْمِ نَوْلِ النَّسَّاجِينَ.
  ewe-ewe: Le aʋa bubu si wogawɔ kple Filistitɔwo le Gob la, Elhanan, Yair Betlehemtɔ
    ƒe vi wu Goliat si nye Gititɔ, ame si ƒe akplɔti lolo abe ati si le avɔlɔ̃lawo
    ƒe agbati me ene.
  eng-LEE: And there was again a battle at Gob with the Philistines, when Elchanan
    the son of Ya'are-oregim, the Bethlechemite, slew Goliath the Gittite, the staff
    of whose spear was like a weaver's beam.
  asm-FB: পুনৰাই পলেষ্টীয়াসকলৰ সৈতে গোবত আকৌ যুদ্ধ হোৱাত, যাৰে-ওৰগীমৰ পুত্ৰ বৈৎলেহেমীয়া
    ইলহাননে গাতীয়া গলিয়াথক বধ কৰিলে যাৰ বৰছাৰটো কুৰা টোলোঠাৰ সমান আছিল।
  sus-A: تّمُي فبّتّ، فٍرٍ نَشَ بِرَ عَ عِ فٌبٌ مَن، قِلِسِتَكَيٍ نُن عِسِرَيِلَكَيٍ
    تَفِ. نَ فٍرٍ كُي، يَرٍ، عٌرٍفِمُ شَ دِ عٍلٍشَنَن بّتّلّيمُكَ نَشَ فٌلِيَتِ فَتِكَ
    قَشَ، نَشَن شَ تَنبّ نُ شُنفبٌ عَلْ دُفِ سْشْ وُرِ.
  fra-SBL: Il y eut encore une guerre avec les Philistins à Gob, et Elhanan, fils
    de Jaaré-Oregim, le Bethléhémite, tua le frère de Goliath, le Gittien, dont le
    bâton de la lance était comme une poutre de tisserand.
  hbo-hbo: וַתְּהִי־עֹ֧וד הַמִּלְחָמָ֛ה בְּגֹ֖וב עִם־פְּלִשְׁתִּ֑ים וַיַּ֡ךְ אֶלְחָנָן֩
    בֶּן־יַעְרֵי֙ אֹרְגִ֜ים בֵּ֣ית הַלַּחְמִ֗י אֵ֚ת גָּלְיָ֣ת הַגִּתִּ֔י וְעֵ֣ץ חֲנִיתֹ֔ו
    כִּמְנֹ֖ור אֹרְגִֽים׃ ס
  piu-2006: '@see-verse:2SA.021.018'
  kik-kik: Ningĩ mbaara-inĩ ĩngĩ makĩrũa na Afilisti kũu Gobu, Elihanani mũrũ wa Jaare-Oregimu
    ũrĩa Mũbethilehemu akĩũraga Goliathũ ũrĩa Mũgiiti, ũrĩa warĩ na itimũ rĩarĩ na
    mũtĩ ũigana ta mũtĩ wa mũtumi ngoora.
  fra-NCL: Il y eut encore une bataille à Gob avec les Philistins ; et Elchanan, fils
    de Jaaré-Oreghim, de Bethléem, tua Goliath de Geth ; le bois de sa lance était
    semblable à une ensouple de tisserand.
  cek-AK: Gob ah Philistin kaminawk hoi misa angtuk o bae naah, Bethlehem ih kami
    Jaare-Oregim capa Elhanan mah, thangbui haa baktiah kanoe tayae kasin, Git kami
    Goliath ih amnawk to hum.
  cuk-cuk: A-sorbali, ilapaagus-urwelegedgine, amba Gob-neggweburgi Filistea-sordamargi
    gannar urwelenonibalid. Agi, Belén-neggweburgined Jaare-Oregim-machi-Elhanán,
    Gat-neggweburgined-Goliatʼye-nugad-oburgwisad. Goliat-eswar-e-wardunguedi, achagwen-wilub
    wardungued.
  uig-CYR: Гобта йәнә бир қетим Филистийләр билән җәң болди; у чағда Бәйт-Ләһәмлик
    Яирниң оғли Әл-Һанан Гатлиқ Голиятниң инисини өлтүрди. Униң нәйзисиниң сепи бапкарниң
    хадисидәк еди.
  tel-2017: గోబు దగ్గర ఫిలిష్తీయులతో మరోసారి యుద్ధం జరిగినప్పుడు అక్కడ బేత్లెహేము
    నివాసి యహరేయోరెగీము కొడుకు ఎల్హానాను గిత్తీయుడైన గొల్యాతు సహోదరుణ్ణి చంపాడు. వాడి
    చేతిలో ఉన్న ఈటె నేతగాని అడ్డకర్ర అంత పెద్దది.
  hat-BSA: Te gen gè avèk Filisten yo ankò Gob e Elchanan, fis a Jaaré-Oreguim nan
    Bethléhem te touye Goliath, moun Gath la. Shaf lans li an te tankou travès lan
    a yon machin yo konn tise.
  kos-kos: Na oasr pac sie mweun lain mwet Philistia in acn Gob, ac Elhanan wen natul
    Jair mwet Bethlehem, el unilya Goliath, mwet Gath. Fungin osra natul Goliath ah
    yohk oana sak ke mwe otwot nuknuk.
  hbo-WLC: וַתְּהִי־ע֧וֹד הַמִּלְחָמָ֛ה בְּג֖וֹב עִם־פְּלִשְׁתִּ֑ים וַיַּ֡ךְ אֶלְחָנָן֩
    בֶּן־יַעְרֵ֨י אֹרְגִ֜ים בֵּ֣ית הַלַּחְמִ֗י אֵ֚ת גָּלְיָ֣ת הַגִּתִּ֔י וְעֵ֣ץ חֲנִית֔וֹ
    כִּמְנ֖וֹר אֹרְגִֽים׃ ס
  ibo-ibo: Nʼagha ọzọ ha na ndị Filistia lụrụ na Gob, Elhanan nwa Jaịa onye Betlehem
    gburu nwanne Golaịat onye Gat, onye ùbe ya nwere osisi dị ogologo dịka nke onye
    na-ekwe akwa ji ekwe akwa.
  ory-ory: ଏଉତ୍ତାରେ ପୁନର୍ବାର ପଲେଷ୍ଟୀୟମାନଙ୍କ ସହିତ ଗୋବ୍‍ରେ ଯୁଦ୍ଧ ହେଲା; ତହିଁରେ ବେଥଲିହିମୀୟ
    ଯାରେ-ଓରଗୀମର ପୁତ୍ର ଇଲ୍‍ହାନନ୍‍, ତନ୍ତୀ ନରାଜ ତୁଲ୍ୟ ବର୍ଚ୍ଛାଧାରୀ ଗାଥୀୟ ଗଲୀୟାତକୁ ବଧ କଲା।
  chk-chk: A pwal fissefäl maun ngeni ekewe chon Filistia lon Kop. Nge Elhanan nöün
    Jair we mwän, eman re Petleem, a niela Koliat ewe re Kat, ätei a wokuni efoch
    siles, ilon a nönnö ngeni öwün efoch waaseres.
  ssd-ssd: Mara ande nane Israel mbal maŋ kinaig ka Gob tumbraŋŋge Filistia mbal ndoŋ
    kame bunaig le Betlehemnu taŋgo Yair tuku kiŋo nuŋe Elhanan nuŋge mata taŋgo ndare
    sugo sugo ta tuku ande nyunu Goliat balena le kumna. Goliat nu Gatnu. Nu tuku
    sibugi ta suŋgokanu piti ŋayo.
  rop-rop: Bambai detlot solja blanga King Deibid bin fait langa detlot Filastain
    solja deya langa det seimwan pleis gulum Gob, en wan solja blanga King Deibid
    neim Elanan det san blanga Jaiyiya brom Bethlahem bin kilim ded wanbala brabli
    bigwan Filastain solja neim Galaiyath. Det Filastain solja bin brom det taun gulum
    Geth, en det spiya blanga im bin brabli thikwan.
  ukr-1871: І довелось іще раз воювати Филистіїв під Гобом; того разу вбив Елханан,
    син Ягаре-Оргима, з Бетлеєма, Голїята з Гету, що в його ратовище було завтовшки
    з ткацький вал.
  deu-1951: Und es erhob sich noch ein Kampf mit den Philistern zu Gob. Da erschlug
    Elchanan, der Sohn des Jaare-Orgim, ein Bethlehemiter, Goliat, den Gatiter, welcher
    einen Speer hatte, dessen Schaft wie ein Weberbaum war.
  eng-JPS: And there was again war with the Philistines at Gob; and Elhanan the son
    of Jaare-oregim the Beth-lehemite slew Goliath the Gittite, the staff of whose
    spear was like a weaver's beam.
  srp-1865: I opet nasta drugi rat u Govu s Filistejima; i tada Elhanan sin Jare-Oregimov
    Vitlejemac ubi brata Golijata Getejina, kojemu kopljaèa bješe kao vratilo.
  lug-lug: Ne wabaawo nate olutalo olulala n’Abafirisuuti e Gobu, Erukanani mutabani
    wa Yayiri Omubesirekemu n’atta muganda wa Goliyaasi Omugitti eyalina olunyago
    lw’effumu olwali ng’omuti ogulukirwako engoye.
  heb-heb: ותהי עוד המלחמה בגוב עם פלשתים ויך אלחנן בן יערי ארגים בית הלחמי את גלית
    הגתי ועץ חניתו כמנור ארגים׃
  ben-IRV: আবার পলেষ্টীয়দের সঙ্গে গোবে যুদ্ধ হল; আর যারেওরগীমের ছেলে বৈৎলেহমীয় ইলহানন
    তাঁতের নরাজের মত বর্শাধারী গাতীয় শত্রু গলিয়াত ভ্রাতা কে হত্যা করল, ওর বর্শা
    তাঁতের মত ছিল৷
  pan-pan: ਅਤੇ ਫਿਰ ਫ਼ਲਿਸਤੀਆਂ ਨਾਲ ਗੋਬ ਵਿੱਚ ਇੱਕ ਹੋਰ ਲੜਾਈ ਹੋਈ ਤਦ ਯਆਰੇ ਓਰਗੀਮ ਦੇ ਪੁੱਤਰ
    ਅਲਹਨਾਨ ਨੇ ਜੋ ਬੈਤਲਹਮ ਦਾ ਸੀ ਗਿੱਤੀ ਗੋਲਿਅਥ ਦੇ ਭਰਾ ਨੂੰ ਜਿਸ ਦੀ ਬਰਛੀ ਜੁਲਾਹੇ ਦੇ ਸ਼ਤੀਰ
    ਵਰਗੀ ਸੀ, ਮਾਰ ਸੁੱਟਿਆ।
  tkr-tkr: Filiştinaaşika Gov eyhene cigee meed səvxiy gexha. Manke Bet-Lexemğançene
    Yareyne duxee Elxananee Gatğançena Golyatna çoc gek'ana. Mang'une nizeyn cık'rı
    qexhvane xhanayn arğacın dal xhinne xətta ıxha.
  mya-JVB: နောက် တဖန် ဂေါဘ မြို့မှာ ဖိလိတ္တိ လူတို့ကို စစ်တိုက် ကြစဉ်၊ ဗက်လင် မြို့သားဖြစ်သော
    ယဣရ ၏သား ဧလဟာနန် သည် ရက်ကန်း လက်လိပ်နှင့်အမျှ ကြီးသောလှံ ရိုး ကိုသုံးစွဲသော ဂိတ္တိ
    အမျိုး ဂေါလျက် ၏ ညီလာခမိ ကိုသတ် လေ၏။
  tbg-tbg: Vo enta Isareri vika qaiqaavata Pirisia hampata Gopini iqoka raqi vauvaro
    Pirisia vo Getihainaava Golaiaativa, vivavata nora vaiintiruhaavano vauvaro vira
    vaantaara aquvano nora qora vaura. Mintimakero vauvarovata, Betarihemihainaa vaiinti
    Iaare-Oregimira maaqu Elihanaaniva Golaiaatira vira arukora.
  hmo-hmo: Ma Goba dekenai Israela taudia bona Pilistia taudia idia tuari lou. Bona
    unai neganai Elehanana Iari, Betelehema hanua tauna, ese Goliata, Gata hanua tauna
    ia alaia mase. Unai Goliata ena io ena auauna ena bada be dabua hatua tauna ena
    au ena bada bamona.
  urd-urd: और फिर फ़िलिस्तियों से जूब में एक और लड़ाई हुई, तब इल्हनान बिन या'अरी अरजीम
    ने जो बैतुल-हम का था जाती जोलियत को क़त्ल किया जिसके नेज़ह की छड़ जुलाहे के शहतीर
    की तरह थी।
  rus-SYN: Было и другое сражение в Гобе; тогда убил Елханан, сын Ягаре-Оргима Вифлеемского,
    Голиафа Гефянина, у которого древко копья было, как навой у ткачей.
  bqc-SIM: Zĩ ɛ̀a fɛ̀lɛ ń Filitɛ̃ↄ Gobu lↄ, ↄ̃ Bɛtɛlɛũ gbɛ̃́ Yaii nɛ́ Ɛlana Gata
    gbɛ̃́ Goliati dãuna Lami dɛ̀. Lami sↄ̃mpa dɛ lán zwã̀atãna àsaliwaɛ.
  tcz-CHONGTHU: Gob mun ma ma’a chun Philistinete ma ma chutoh gal kisat na ana um
    kit un ahi. hichea jong hin Bethlehem khoa mi Elhanan kiti Jair chapa chun Gath
    mi Goliath athat kit’in ahi, Goliath tenglung chu thingtum tejen aphan ahi.
  mar-mar: गोब येथेच पुन्हा पलिष्ट्यांशी युध्द झाले. तेव्हा बेथलहेमचा यारे ओरगीम याचा
    मुलगा एलहानान याने गथचा गल्याथ याला ठार केले. विणकराच्या तुरीएवढा त्याचा भाला
    होता.
  qub-qub: Yapaypis Filistea runacunawan pillya caran Gobcho. Belén runa Jairpa wamran
    Elhanán wañuycachiran Gat runa Goliat-ta. Chay runapa tucsicuna lansanga caran
    tilarpa bayëta pitucunanno.
  bqp-bqp: Zĩ̀i ɛ̀ra à fùtɛ kũ Filisitininↄ Gobu dↄ, akũ Bɛtilihamu gbɛ̃ Yairi
    nɛ́ Ɛlana Gata gbɛ̃ Gↄlaya dakũna Lami dɛ̀. Lami sári pá de lán bizatãri gòdo
    lí bàmɛ.
  hat-hat: Pandan yon lòt batay avèk moun Filisti yo ankò nan menm lavil Gòb la, Elanan,
    pitit gason Jari, moun lavil Betleyèm, touye Golyat, yon moun lavil Gat. Frenn
    Golyat la te gen yon manch menm gwosè ak yon gwo manch pilon.
  eng-BSB: Once again there was a battle with the Philistines at Gob, and Elhanan
    son of Jair the Bethlehemite killed the brother of Goliath the Gittite, the shaft
    of whose spear was like a weaver’s beam.
  tod-tod: Naa ʋolu kɔɔi taɠili su mɔnɔ Filiseti nuiti daalɔɠɔma Gɔɓe, Ɓɛteleyɛme
    nui Yaalee-Wɔɔlegime ná-doun zunui Ɛleɠanan Gate nui Gɔliate ʋaani, nii ná-kpɛɛin
    ma wului wɔɔlɔni, eɠɛ seɠe vɛlɛ nui ná-gba gului.
  eng-WEBPB: There was again war with the Philistines at Gob, and Elhanan the son
    of Jaare-Oregim the Bethlehemite killed Goliath the Gittite’s brother, the staff
    of whose spear was like a weaver’s beam.
  kbq-kbq: Hagi ete mago'ane Gobi kumate Filistia vahe'enema ha'ma ome hazana, Elihanani'a
    Zaeli nemofo Betlehemu kumateti ne'mo Gati nagapinti Goliati nefuna ahe fri'ne.
    Hagi ana nemofo kevemo'a kukena hati masinimofo zafa'agna hu'ne.
  nhe-BL: Huan nojquiya seyoc huelta oncac seyoc tlatehuijcayotl ipan Gob ica nopa
    filisteos huan Elhanán, icone Jaare Oregim, tlen altepetl Belén quimicti seyoc
    Goliat tlen altepetl Gat tlen nojquiya huejcapantic huan quihuicayaya icuatlami
    tlen huehueyac tlen tomahuac.
  bus-bus: Zĩ̀ ɛ̀ara à fɛ̀ɛ kↄ̃n Filisitininↄ Gobu dↄ, ben Bɛtɛlɛmu gbɛ̃ Yairi nɛ́
    Ɛlana Gata gbɛ̃ Gↄlaya dãaro Lami dɛ̀. Lami sári pá dɛ lán bisatãri àsa lí bàmɛ.
  gub-BL: Uzàmàtyry'ym Piri ywy rehe har waiko Go pe wà. Erànà Zair ta'yr Merez pe
    har uzuka Kurià Kaz pe har. Kurià ipurukutukaw i'yw iànàgatu haw nuzawy kwaw kyhaw
    imupari haw izita iànàgatu haw a'e.
  eng-DRA: And there was a third battle in Gob against the Philistines, in which Adeodatus
    the son of the Forrest an embroiderer of Bethlehem slew Goliath the Gethite, the
    shaft of whose spear was like a weaver’s beam.
