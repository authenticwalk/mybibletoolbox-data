verse: 2SA.021.018
translations:
  mal-C: ഈ സംഭവത്തിനുശേഷം ഗോബിൽവെച്ച് ഫെലിസ്ത്യരുമായി മറ്റൊരു യുദ്ധമുണ്ടായി. ആ സമയത്ത്
    ഹൂശാത്യനായ സിബ്ബെഖായി രാഫായുടെ പിൻഗാമികളിൽ മല്ലനായ സഫിനെ വധിച്ചു.
  deu-TKW: Später kam es bei Gob nochmals zum Kampfe mit den Philistern. Damals erlegte
    der Husathiter Sibbechai den Saph, der auch zu den Riesenkindern gehörte.
  lin-lin: Sima na mwa tango, ezalaki lisusu na bitumba na bato ya Filisitia, kuna
    na mboka Gobi. Ezalaki na tango yango nde Sibekayi, moto ya Usha, abomaki Safi,
    moko kati na bakitani ya Rafa.
  eng-LSV: And it comes to pass afterward that the battle is again in Gob with the
    Philistines. Then Sibbechai the Hushathite has struck Saph, who [is] among the
    children of the giant.
  eng-GNV: And after this also there was a battell with the Philistims at Gob, then
    Sibbechai the Hushathite slewe Saph, which was one of ye sonnes of Haraphah.
  eng-WEBSTER: 'And it came to pass after this, that there was again a battle with
    the Philistines at Gob: then Sibbechai the Hushathite slew Saph, who was of the
    sons of the giant.'
  nhw-BL: Huan teipa quema panoc tonali, sempa oncac seyoc tlahuilancayotl ica nopa
    filisteos ipan tlali Gob. Huan Sibecai, se husatita tlacatl, quimicti Saf catli
    nojquiya huejcapantic pampa elqui se iniixhui inijuanti catli tlahuel huejcapantique.
  swh-ONEN: Baada ya muda, kukawa na vita nyingine na Wafilisti, huko Gobu. Wakati
    huo Sibekai, Mhushathi, akamuua Safu, mmoja wa wazao wa Warefai.
  bba-bba: Yenibɑn biru tɑbu mɑɑ seewɑ Isirelibɑ kɑ Filisitibɑn suunu sɔɔ Gɔbuɔ. Yerɑ
    Sibekɑi, Husɑɡii, u Sɑfu sɛ̃re u ɡo. Sɑfu wi, u mɑɑ yɑrɑwɑ Rɑfɑn bweserun di.
  eng-KJVCPB: 'And it came to pass after this, that there was again a battle with
    the Philistines at Gob: then Sibbechai the Hushathite slew Saph, which was of
    the sons of the giant.'
  luo-luo: Bangʼ kinde manok, ne nitie lweny machielo gi jo-Filistia e piny Gob. E
    kindeno Sibekai ma ja-Hushath nonego Saf, achiel kuom nyikwa Rafa.
  meu-meu: Una murinai Filistia taudia ida ma e tuari lou, Gob ai. Bena Sibekai, tau
    Husata, ese Safa, taunimanima ḡaubadabadadia garadia ta, e alaia mase.
  npi-ULB: यसपछि फेरि पनि गोबमा पलिश्‍तीहरूसँग युद्ध भयो, त्यस बेला हूशाती सिब्‍बकैले
    सफलाई मारे जो रफाको सन्तानमध्ये एक थिए ।
  yor-yor: Lẹ́yìn èyí, ìjà kan sì tún wà láàrín àwọn Israẹli àti àwọn Filistini ní
    Gobu, nígbà náà ni Sibekai ará Huṣati pa Safu, ẹni tí í ṣe ọ̀kan nínú àwọn Rafa.
  ind-ind: Beberapa waktu kemudian, terjadi lagi pertempuran dengan bangsa Filistin
    di desa Gob. Pada waktu itu, seorang tentara Israel bernama Sibekai, orang Husa,
    membunuh Saf, salah satu keturunan raksasa.
  pes-OPCB: در جنگی که بعد در جُب با فلسطینی‌ها درگرفت، سبکای حوشاتی یک غول فلسطینی
    دیگر به نام ساف را کشت.
  tgl-ULB: Nangyari pagkatapos nito nagkaroon uli ng isang labanan kasama ng mga taga-Filisteo
    sa Gob, nang pinatay ni Sibecai na Husatita si Saf, na isa sa lahi ni Hus, na
    isa sa mga kaapu-apuhan ng Refaim.
  hui-hui: Mani Isaraeleali tigua Pilidialiru baba wai lone bini. Horo ogoningi dindi
    mbira mini Gobo wiagoria wai bialu hene. Ani bialu howa ogoningi Isaraele dindi
    mbira Husa wiagoha howa ibini agali mbira mini Sibegai henegome Pilidiali agali
    timbuni biaru aria mbira mini Saba heago bene.
  mya-mya: ထို​နောက်​ဂေါ​ဘ​မြို့​တွင်​ဖိ​လိတ္တိ​အ​မျိုး သား​တို့​နှင့်​တစ်​ဖန်​တိုက်​ပွဲ​ဖြစ်​ပြန်​ရာ
    ဟု​ရှ မြို့​သား​သိ​ဗေ​ခဲ​သည်​သာ​ဖ​နာ​မည်​ရှိ အ​လွန်​ထွား​ကျိုင်း​သူ​ကို​သတ်​ဖြတ်​လိုက်
    လေ​သည်။
  bod-N: དེའི་རྗེས་སུ་ཡང་གོབ་ཡུལ་དུ་ཕེ་ལེ་ཤེད་པ་རྣམས་དང་འཐབ་མོ་བྱུང་བ་དང་། ཧུ་ཤཱ་པ་སིབ་བེ་ཀཱ་ཨི་བྱ་བ་དེས་མི་གཟུགས་རིང་གི་བུ་རྒྱུད་རྣམས་ལས་སབ་བྱ་བ་དེ་བསད་དོ།
    །
  sna-sna: Shure kwaizvozvo, kwakavazve nokurwa navaFiristia, paGobhi. Panguva iyoyo
    Sibhekai muHushati akauraya Safi, mumwe wezvizvarwa zvaRafa.
  spa-BLM: Después de esto, volvió a haber guerra con los filisteos en Gob. Entonces
    Sibbecai, el husatita, mató a Saf, que era de los hijos del gigante.
  cac-cac: Ix lajvi chi', ix yac'anxi oval eb' israel yed' eb' filisteo d'a Gob. A
    d'a jun tiempoal chi', a vin̈aj Sibecai aj Husa ix milancham vin̈aj Saf yin̈tilal
    eb' chaan̈ steel.
  swh-ULB: Ikawa baadaye kuwa na vita tena kati ya Wafilisti huko Gobu, wakati Sibekai
    Mhushathi alipomwua Safu, aliyekuwa miongoni mwa uzao wa Warefai.
  bel-bel: Потым зноў была вайна зь Філістымлянамі ў Гобе; тады Савахай Хушацянін
    забіў Сафута, аднаго з нашчадкаў Рэфаімавых.
  deu-ELBBK: Und es geschah danach, da begann wiederum der Kampf mit den Philistern,
    bei Gob. Damals erschlug Sibbekai, der Huschatiter, den Saph, der von den Söhnen
    des Rapha war.
  mbb-OT: Nepasad dutun, mid-uman en maan medtebek is menge Filistihanen wey menge
    Israilihanen, ne ziyà heini meulaula te Gob. Kayi he tebek ne nepatey ni Sibecai
    he tig-Husha si Saf he sevaha te menge kevuwazan te menge Ripanhen.
  mal-2015: അതിന്റെശേഷം ഗോബിൽവെച്ചു വീണ്ടും ഫെലിസ്ത്യരോടു യുദ്ധംഉണ്ടായി; അപ്പോൾ ഹൂശാത്യനായ
    സിബ്ബെഖായി മല്ലന്മാരുടെ മക്കളിൽ ഒരുത്തനായ സഫിനെ വെട്ടിക്കൊന്നു.
  rmc-rmc: Paloda sas pale o mariben le Filišťincenca andro Gob. Akor o Sibechaj andral
    e Chuša murdarďa le Saf, savo sas le obrendar.
  pes-OPV: و بعد از آن نیز، جنگی با فلسطینیان درجوب واقع شد که در آن سبکای حوشاتی،
    صاف را که او نیز از اولاد رافا بود، کشت.
  ron-1924: Дупэ ачея, а май фост о бэтэлие ла Гоб ку филистений. Атунч, Сибекай,
    Хушатитул, а оморыт пе Саф, каре ера унул дин копиий луй Рафа.
  ben-OBCV: কালক্রমে, গোবে ফিলিস্তিনীদের সঙ্গে তাদের অন্য একটি যুদ্ধ হল। সেই সময়
    হূশাতীয় সিব্বখয় সেই সফকে হত্যা করল, যে ছিল রফার বংশধরদের মধ্যে একজন।
  som-som: Oo taas dabadeed waxay noqotay in reer Falastiin haddana Goob lagula diriray,
    oo Sibbekay oo reer Xushaad ahaa wuxuu dilay Saf oo ahaa mid ka mid ah wiilashii
    Rafaa.
  lat-VUC: 'Secundum quoque bellum fuit in Gob contra Philisthæos: tunc percussit
    Sobochai et Husati, Saph de stirpe Arapha de genere gigantum.'
  eng-ASVBT: 'And it came to pass after this, that there was again war with the Philistines
    at Gob: then Sibbecai the Hushathite slew Saph, who was of the sons of the giant.'
  ita-1885: Ora, dopo questo, vi fu ancora guerra contro a' Filistei, in Gob; ed allora
    Sibbecai Hussatita percosse Saf, ch'era dei discendenti di Rafa.
  eng-LXXUP: 'And after this there was a battle again with the Philistines in Gath:
    then Sibbecai the Hushathite slew Saph of the progeny of Rapha.'
  eng-ULB: It came about after this that there was again a battle with the Philistines
    at Gob, when Sibbekai the Hushathite killed Saph, who was one of the descendants
    of the Rephaim.
  spa-VBL: Algún tiempo después hubo otra batalla con los filisteos en Gob. Pero entonces
    Sibecai el husatita mató a Saf, uno de los descendientes de Refa.
  fra-_FOB: Après cela, la guerre eut encore lieu à Gob, contre les Philistins; là
    Sibbécaï, le Hushathite, tua Saph, qui était des enfants de Rapha.
  mal-mal: അതിന്‍റെശേഷം ഗോബിൽവച്ച് വീണ്ടും ഫെലിസ്ത്യരോടു യുദ്ധം ഉണ്ടായി; അപ്പോൾ ഹൂശാത്യനായ
    സിബ്ബെഖായി മല്ലന്മാരുടെ മക്കളിൽ ഒരുവനായ സഫിനെ വെട്ടിക്കൊന്നു.
  urd-GVR: Is ke bād Isrāīliyoṅ ko Jūb ke qarīb bhī Filistiyoṅ se laṛnā paṛā. Wahāṅ
    Sibbakī Hūsātī ne dewqāmat mard Rafā kī aulād meṅ se ek ādmī ko mār ḍālā jis kā
    nām Saf thā.
  suz-BL: मिनु नोले लेंशा, गोब सहरम पलिस्‍तीपुकी नु लडाइ दुम्‍माक्‍त। मेना हुशा ङा
    मुर सिब्‍बेकैम साफ माइश्‍‍शो रेफाइ आ मुर कली सदा बाक्‍त। रेफा थम लाइश्‍शो रेफाइ
    माइश्‍शो मुर आन किकी पिपी बाक्‍शो बाक्‍त।
  ita-1927: Dopo questo, ci fu un’altra battaglia coi Filistei, a Gob; e allora Sibbecai
    di Huslah uccise Saf, uno dei discendenti di Rafa.
  ckb-ckb: پاش ئەمانە جەنگێکی دیکە لەگەڵ فەلەستییەکان لە گۆڤ هەڵگیرسا، لەو کاتەدا
    سیبەخەیی حوشاتی سەفی کوشت کە یەکێک بوو لە نەوەی ڕافا.
  eng-BBE: Now after this there was war with the Philistines again at Gob, and Sibbecai
    the Hushathite put to death Saph, one of the offspring of the Rephaim.
  kan-OKCV: ಇದರ ತರುವಾಯ, ಫಿಲಿಷ್ಟಿಯರ ಸಂಗಡ ಗೋಬದಲ್ಲಿ ಮತ್ತೊಂದು ಯುದ್ಧನಡೆಯಿತು. ಆಗ ಹುಷಾ ಊರಿನವನಾದ
    ಸಿಬ್ಬೆಕೈ ಎಂಬವನು ರೆಫಾಯನಾದ ಸಫ್ ಎಂಬವನನ್ನು ಕೊಂದನು.
  tam-2017: அதற்குப்பின்பு பெலிஸ்தரோடு திரும்பவும் கோபிலே யுத்தம்நடந்தது; ஊசாத்தியனாகிய
    சிப்பெக்காய் இராட்சத சந்ததியான சாப்பை வெட்டிப்போட்டான்.
  spa-RV-1909: 'Otra segunda guerra hubo después en Gob contra los Filisteos: entonces
    Sibechâi Husathita hirió á Saph, que era de los hijos del gigante.'
  ron-BTF: Și s-a întâmplat, după aceasta, că a fost din nou o bătălie cu filistenii
    la Gob; atunci Sibecai hușatitul l-a ucis pe Saf, care era dintre fiii uriașului.
  eng-WEBP: After this, there was again war with the Philistines at Gob. Then Sibbecai
    the Hushathite killed Saph, who was of the sons of the giant.
  eng-FBV: Some time after this there was another battle with the Philistines at Gob.
    But then Sibbecai the Hushathite killed Saph, one of the descendants of Repha.
  nld-1939: Later kwam het in Gob nog eens tot een gevecht met de Filistijnen. Bij
    die gelegenheid versloeg Sibbekai, de Choesjatiet, een zekeren Saf, die tot de
    Refaïeten behoorde.
  nch-BL: Huan teipa quema panoc tonali, sempa oncac seyoc tatehuilisti ica nopa filisteos
    ipan tali Gob. Huan Sibecai, se husatita tacat, quimicti Saf cati nojquiya huejcapantic
    pampa elqui se iniixhui inijuanti cati tahuel huejcapantique.
  vie-1934: Sau sự đó, lại có một trận khác cùng dân Phi-li-tin tại Góp. ỳ đó, Si-bê-cai,
    người Hu-sa, giết Sáp, là con cháu của Ra-pha.
  hin-CV: इसके बाद गोब नामक स्थान पर फिलिस्तीनियों से दोबारा युद्ध छिड़ गया. हुशाथी
    सिब्बेकाई ने साफ़ को मार गिराया. यह भी दानवों का वंशज था.
  spa-BES: Después de esto hubo otra guerra con los filisteos en Gob, y Sibecai el
    Husatita mató a Saf, uno de los descendientes de los gigantes.
  tdx-tdx: Ie heneke zay, le poake indraik ty aly amo nte-Pilistio e Gobe añe; zinevo’
    i Sibekaý nte-Kosà t’i Safe, raik’ amo ana’ i fanalolahy aboio.
  tha-KJV: อยู่​มาภายหลังนี้ มี​การรบกับคนฟีลิสเตี​ยอ​ีกที่เมืองโกบ คราวนั้นสิบเบคัยคนหุชาห์​ได้​ฆ่าสัฟบุตรชายคนหนึ่งของคนยั​กษ​์
  por-BR-2018: Outra segunda guerra houve depois em Gobe contra os filisteus; então
    Sibecai, husatita, feriu a Safe, que era dos filhos do gigante.
  deu-ELO: Und es geschah hernach, da begann wiederum der Streit mit den Philistern,
    zu Gob. Damals erschlug Sibbekai, der Huschathiter, den Saph, der von den Söhnen
    des Rapha war.
  eng-WYC-2018: Also the second battle was in Gob against [the] Philistines; then
    Sibbechai of Hushathites smote Saph, of the generation of Harapha, of the kin
    of giants. (And there was a second battle against the Philistines at Gob; there
    Sibbechai of the Hushathites struck down Saph, a descendant of Harapha, that is,
    the father of the giants.)
  epo-epo: Post tio estis denove milito kontraŭ la Filiŝtoj en Gob; tiam Sibĥaj, la
    Ĥuŝaido, mortigis Safon, kiu estis el la infanoj de la giganto.
  uig-PIN: Bu ixtin keyin xundaⱪ boldiki, Gobta Filistiylǝr bilǝn yǝnǝ jǝng boldi;
    u waⱪitta Ⱨuxatliⱪ Sibbikay Rafaⱨning ǝwladidin bolƣan Safni ɵltürdi.
  beo-beo: Amogalu fa:no, Isala:ili dunu da Filisidini dunuma Gobe sogega gegei. Amo
    gegesu ganodini, Hiusia fi dunu amo Sibigai, ea da dunu bagade ea dio amo Sa:fe
    fane legei.
  tpi-OTNT: Bihain, ol Israel i pait gen long ol Filistia. Dispela taim ol i pait
    long ples Gop. Na wanpela Israel, nem bilong en Sibekai bilong ples Husa, em i
    kilim wanpela bilong ol dispela traipela man, nem bilong en Sap.
  hau-SA: Ana nan, sai aka sāke yin wani yaƙin da Filistiyawa, a Gob. A lokacin Sibbekai
    mutumin Husha ya kashe Saf, wani daga zuriyar Rafa.
  uig-LAT: Bu ishtin kéyin shundaq boldiki, Gobta Filistiyler bilen yene jeng boldi;
    u waqitta Hushatliq Sibbikay Rafahning ewladidin bolghan Safni öltürdi.
  nde-nde: Ngokuqhubeka kwesikhathi kwaba lenye impi futhi lamaFilistiya, eGobi. Ngalesosikhathi
    uSibhekhayi umHushathi wabulala uSafi, omunye wabosendo kaRafa.
  ton-ton: 'Pea hili foki eni naʻe hoko ʻo pehē, naʻe toe fai ʻae tau mo e kakai Filisitia
    ʻi Kopo: pea naʻe tāmateʻi ʻa Safi ʻaia naʻe ʻoe fānau ʻa Lafa ʻe Sipikei ko e
    tangata Husati.'
  ces-1613: Opět byla válka v Gob s Filistinskými. Tehdáž Sibbechai Chusatský zabil
    Sáfu, kterýž byl z synů téhož obra.
  eng-WMB: After this, there was again war with the Philistines at Gob. Then Sibbecai
    the Hushathite killed Saph, who was of the sons of the giant.
  tam-TCV: சிறிது காலத்திற்குப்பின் கோப் என்னும் இடத்தில் பெலிஸ்தியருடன் மற்றொரு யுத்தம்
    நடந்தது. அப்பொழுது ஊஷாத்தியனான சிபெக்காய் என்பவன் இராட்சத வழித்தோன்றலில் வந்த
    சாப் என்பவனைக் கொன்றான்.
  ceb-ULB: Miabot ang higayon pagkahuman niini nga may gubat na usab sa mga Filistihanon
    didto sa Gob, sa dihang si Sibicai nga taga-Husa mipatay kang Sap, nga usa sa
    mga kaliwat ni Repaim.
  pol-UBG: Potem znowu była bitwa z Filistynami w Gob. Wtedy Sibbekaj Chuszatyta zabił
    Safa, który pochodził z synów tego olbrzyma.
  urd-GVU: اِس کے بعد اسرائیلیوں کو جوب کے قریب بھی فلستیوں سے لڑنا پڑا۔ وہاں سِبکی
    حوساتی نے دیو قامت مرد رفا کی اولاد میں سے ایک آدمی کو مار ڈالا جس کا نام سف تھا۔
  deu-1912: Darnach erhob sich noch ein Krieg zu Gob mit den Philistern. Da schlug
    Sibbechai, der Husathiter, den Saph, welcher auch der Kinder Raphas einer war.
  kan-2017: ಅನಂತರ ಫಿಲಿಷ್ಟಿಯರ ಸಂಗಡ ಗೋಬಿನಲ್ಲಿ ಯುದ್ಧ ನಡೆಯಿತು. ಆಗ ಹುಷಾ ಊರಿನವನಾದ ಸಿಬ್ಬೆಕೈ
    ಎಂಬುವನು ರೆಫಾಯನಾದ ಸೆಫ ಎಂಬುವನನ್ನು ಕೊಂದನು.
  yap-yap: Ma nga tomuren e ren’ey ma immoy ba mael nra ted piyu Filistia u Gob, ma
    nap’an e re mael nem me Sibbekai nu Hushah e thang e fan rok reb fapi girdi’ nib
    n’uw mab tagyet ni Saf fithingan.
  hlt-MCSB: Te phoeiah om bal tih Goba ah Philisti caem koep thoo bal tih Khushathi
    Sibbekhai loh Rapha cahlah Saph te a ngawn.
  mdy-ETH: ዬካፓ ሃሣ ጎቤ ጌይንታ ቤስካ ፒሊስፄኤሜ ዓሶና ዎላ ዖልዚ ማዢንቴኔ፤ ዒማና ሁሻዬይዳ ሾይንቴ፥ ሲቤካዬ ሳፒ ጌይንታ
    ዖልዚና ዔርቴ ዓሲስኬያ ራፓይሜ ፃጲታንቴ ዎዼኔ።
  twi-ASANTE: Yei akyi, ɔko foforɔ ba de tiaa Filistifoɔ no wɔ Gob. Wɔgu so reko no,
    Sibekai a ɔfiri Husan, kumm Saf a na ɔno nso yɛ abrane no asefoɔ no bi.
  eng-WEBU: After this, there was again war with the Philistines at Gob. Then Sibbecai
    the Hushathite killed Saph, who was of the sons of the giant.
  wal-wal: Hegaappe guyyiyan, Gooba giyo sohuwan Pilisxxeema asatuura olai olettiis;
    olettin Huushappe yiida Sibbakaayi adussa mino asatu yaraappe gidiya Saafa woriis.
  spa-PDDPT: Después hubo otra guerra en Gob contra los filisteos. Sibecai el husatita
    mató a Saf, quien era otro de los descendientes de los gigantes.
  gun-gun: Ha'e va'e rire ma joguero'ave ju Gobe py, filisteu kuery reve. Ha'e py
    ma husatita Sibecai va'e ojuka gigante ramymino Safe.
  agu-BL: Itzun yi xome'n tiemp nin bajij junt oyintzi' scye'j e' filistey le ama'l
    Gob. Te yi jun tira'tz, Sibecai yi husatit xcye' tan quimse'n cu'n jun scyeri
    e' xonl yi e' wunak yi nim wutz quikan, yi na bi'aj Saf.
  ilo-ULB: Kalpasan daytoy ket dimteng manen ti sabali a pannakigubatda kadagiti Filisteo
    idiay Gob, idi pinatay ni Sebecai a Husatita ni Saf, a maysa kadagiti kaputotan
    dagiti Refaim.
  kpg-kpg: I muli di mee deenei, tauwa labelaa ne hai ang gi digau Philistia i Gob,
    i di madagoaa Sibbecai mai Hushah ne daaligi taane damanaiee dono ingoo go Saph.
  uig-ARA: بۇ ئىشتىن كېيىن شۇنداق بولدىكى، گوبتا فىلىستىيلەر بىلەن يەنە جەڭ بولدى؛
    ئۇ ۋاقىتتا ھۇشاتلىق سىببىكاي رافاھنىڭ ئەۋلادىدىن بولغان سافنى ئۆلتۈردى.
  sus-sus: Na gere to ba a ra, gere gbɛtɛ man naxa bira a i Gobo, Filisitakae nun
    Isirayilakae tagi. Sibekayi, Husatika naxa Safa faxa, Rafa bɔnsɔɛ nde.
  pon-2006: Mwurin met pil mie ehu mahwen ong mehn Pilisdia kan nan Kop, ni ahnsowo
    Sippekai sang Usa kemehla kodon men me ede Sap.
  ksd-ksd: Di ga pait bula tika na vinarubu ma ra tarai Pilistia aro Gob; ma Sibekai
    ra te Kusat i ga doko Sap, tikai ta diat ra umana bul mur ta ra lolovina tutana.
  tur-YTC: Bundan sonra Filistliler'le Gov'da yine savaş çıktı. Sonra Huşalı Sibbekay,
    dev oğullarından Saf'ı öldürdü.
  grc-BRENT: Καὶ ἐγενήθη μετὰ ταῦτα ἔτι πόλεμος ἐν Γὲθ μετὰ τῶν ἀλλοφύλων· τότε ἐπάταξε
    Σεβοχὰ ὁ Ἀστατωθὶ τὸν Σὲφ ἐν τοῖς ἐγγόνοις τοῦ Ῥαφά.
  ind-AYT: Sesudah itu, peperangan terjadi lagi di Gob untuk melawan orang Filistin.
    Pada waktu itu, Sibkhai, orang Husa, menewaskan Saf yang termasuk keturunan raksasa.
  nya-nya: Patapita nthawi, panali nkhondo ina ndi Afilisti ku Gobu. Pa nthawi imeneyo
    Sibekai Mhusati anapha Safu, mmodzi mwa zidzukulu za Arefai.
  hrv-hrv: Poslije toga opet izbi rat s Filistejcima u Gobu; tada je Hušanin Sibkaj
    pogubio Sipaja, jednoga od Rafinih potomaka.
  mps-mps: Nosali te Israel dabego te Filistia dabe dali ma hwįani. Te sogo augwali
    te bulu Gopde hwįani. Tama Israel bidi me deli, aga nogi Sibekai, te Husa bulu
    bidi, agai te moni moni bidi dabede te bidi me deli ela muani, aga nogi te Saf
    dao.
  tpi-tpi: Bihain, ol Israel i pait gen long ol Filistia. Dispela taim ol i pait long
    ples Gop. Na wanpela Israel, nem bilong en Sibekai bilong ples Husa, em i kilim
    wanpela bilong ol dispela traipela man, nem bilong en Sap.
  dan-1931: Siden hen kom det atter til Kamp med Filisterne i Gob. Husjatitten Sibbekaj
    nedhuggede da Saf, som var af Rafaslægten.
  vie-OVCB: Sau đó, trong một trận tấn công quân Phi-li-tin ở Góp, Si-bê-cai, người
    Hu-sa giết Sáp, cũng là người thuộc dòng khổng lồ.
  guj-2017: પછી એમ થયું કે, ત્યાં ગોબ પાસે પલિસ્તીઓ સાથે ફરીથી યુદ્ધ થયું, ત્યારે
    હુશાથી સિબ્બખાયે રફાહના વંશજોમાંના સાફને મારી નાખ્યો.
  pon-2006A: Mwurin met pil mie ehu mahwen ong mehn Pilisdia kan nan Kop, ni ahnsowo
    Sippekai sang Usa kemehla kodon men me ede Sap.
  por-BRBSL: Depois disso, houve novamente uma guerra com os filisteus de Gob. Então
    Sibbecai, o Hushathite, matou Saph, que era dos filhos do gigante.
  cth-cth: Goba kho vah, Filistinnaw a tuk awh navah, Hushath tami Sibbekhai ni Ephraim
    miphun Saph hah a thei.
  twi-twi: Eyi akyi, ɔko foforo ba de tiaa Filistifo no wɔ Gob. Wogu so reko no, Sibekai
    a ofi Husan, kum Saf a na ɔno nso yɛ abran no asefo no bi.
  hlt-hlt: Te phoeiah om bal tih Goba ah Philisti caem koep thoo bal tih Khushathi
    Sibbekhai loh Rapha cahlah Saph te a ngawn.
  tbz-SIM: Kɛ̀ dɛ̀ɛ yíɛ́ kɛ̀ mudoò tɛ̃mùu wɛ̃tɛ kɛ́ɑ̃nnɛ́ Isidɑyɛɛribɛ nɛ̀ Fidisitɛ̃ɛ̃bɛ
    bɛ cuokɛ̀ Kɔbu tempɛ̃. Muù miɛkɛ nkɛ Sibekɑii Usɑɑ ɛì kou kùɔmɛ̀ Sɑfu Adɑɑ yɑɑ̀birɛ
    tɛrɛ̀.
  msy-2020: Egha Israelia gɨn ua Filistiaba ko mɨsosi. Dughiar kamɨn me Gopɨn nguibamɨn
    uariv sosi. Ezɨ Israelian mav, a Husan nguibamɨn gumazim, an ziam Sibekai, a Filistian
    gumazir dafar mam mɨsoghezɨ an areme, an ziam Sap.
  dop-dop: Pǝ wɑɑlɩ kɛ́ pɑ nɑ Filiisi nyǝ́mɑ pɑ tɑsɑ yoou kɛ Kɔpɩ. Tǝnɑɣɑ Hosɑ tʋ
    Sipekɑɑ kʋwɑ tooko Sɑfi.
  azb-azb: Bundan sonra yenə Filiştlilərlə Qovda döyüş oldu. O zaman Xuşalı Sibbekay
    Rafa övladlarından Safı öldürdü.
  eng-DBY: And it came to pass after this, that there was again a battle with the
    Philistines, at Gob; then Sibbechai the Hushathite smote Saph, who was of the
    children of Raphah.
  hin-2017: इसके बाद पलिश्तियों के साथ गोब में फिर युद्ध हुआ; उस समय हूशाई सिब्बकै
    ने रपाईवंशी सप को मारा।
  wol-KYG: Gannaaw gi xare dellu am seen digganteek Filisteen ña ca dëkk ba ñuy wax
    Gob. Ca la Sibeka, ma askanoo ci Usa, rey Saf ma bokk ca askanu ponkal ya.
  eng-YLT: And it cometh to pass afterwards, that the battle is again in Gob with
    the Philistines, then hath Sibbechai the Hushathite smitten Saph, who [is] among
    the children of the giant.
  eng-WYC-2017: Also the second battle was in Gob against [the] Philistines; then
    Sibbechai of Hushathites smote Saph, of the gen-eration of Harapha, of the kin
    of giants.
  eng-WMBB: After this, there was again war with the Philistines at Gob. Then Sibbecai
    the Hushathite killed Saph, who was of the sons of the giant.
  urd-GVH: इसके बाद इसराईलियों को जूब के क़रीब भी फ़िलिस्तियों से लड़ना पड़ा। वहाँ
    सिब्बकी हूसाती ने देवक़ामत म्रद रफ़ा की औलाद में से एक आदमी को मार डाला जिसका
    नाम सफ़ था।
  rug-rug: Mudina asa si la varipera pule si arini koari na tie Pilisitia pa Qobu.
    Koasa totoso asa si va matea e Sibekai tie pa Husa si keke malivi pozana e Sapa.
  gaz-gaz: Ergasii immoo lafa Goob jedhamutti Filisxeemota wajjin waraanni biraa kaʼe.
    Yeroo sanattis Siibekaay namichi biyya Hushaa namicha Saaf jedhamu tokko sanyii
    Raafaa keessaa ajjeese.
  fra-LSG: Il y eut encore, après cela, une bataille à Gob avec les Philistins. Alors
    Sibbecaï, le Huschatite, tua Saph, qui était un des enfants de Rapha.
  yal-yal: Na xanbi ra, yɛngɛn mɔn yi keli Gobi yi Filisitine xili ma. Nayi, Xusa
    kaan Sibekayi yi Safi faxa, Refa yixɛtɛna nde nan yi na ra.
  haw-1868: A mahope iho o keia manawa, he kaua hou me ko Pilisetia ma Goba; a pepehi
    iho la o Sibekai no Husata ia Sapa no na keiki a ke kanaka nunui.
  arb-NAV: وَنَشَبَتْ بَعْدَ ذَلِكَ مَعْرَكَةٌ أُخْرَى مَعَ الْفِلِسْطِينِيِّينَ فِي
    جُوبَ، فَقَتَلَ سِبْكَايُ الْحُوشِيُّ سَافَ أَحَدَ أَبْنَاءِ رَافَا.
  ewe-ewe: Emegbe, le aʋa aɖe me kple Filistitɔwo le Gob la, Sibekai, Husatitɔ la
    wu Saf si tso Rafa ƒe dzidzimeviwo dome.
  eng-LEE: 'And it came to pass after this, that there was again a battle at Gob,
    with the Philistines: then smote Sibbechai the Chushathite Saph, who was of the
    children of the Raphah.'
  asm-FB: সেই যুদ্ধৰ পাছত আৰু এবাৰ গোবত পলেষ্টীয়াসকলৰ লগত যুদ্ধ হয়৷ সেই সময়ত হূচাতীয়া
    চিব্বকয়ে চফ নামেৰে ৰফাৰ এজন সন্তানক বধ কৰিলে।
  sus-A: نَ فٍرٍ تٌ بَ عَ رَ، فٍرٍ فبّتّ مَن نَشَ بِرَ عَ عِ فٌبٌ، قِلِسِتَكَيٍ نُن
    عِسِرَيِلَكَيٍ تَفِ. سِبٍكَيِ، هُسَتِكَ نَشَ سَقَ قَشَ، رَقَ بْنسْي ندٍ.
  fra-SBL: Après cela, il y eut de nouveau une guerre avec les Philistins à Gob. Et
    Sibbecaï, le Hushathite, tua Saph, qui était d'entre les fils du géant.
  hbo-hbo: וַֽיְהִי֙ אַֽחֲרֵי־כֵ֔ן וַתְּהִי־עֹ֧וד הַמִּלְחָמָ֛ה בְּגֹ֖וב עִם־פְּלִשְׁתִּ֑ים
    אָ֣ז הִכָּ֗ה סִבְּכַי֙ הַחֻ֣שָׁתִ֔י אֶת־סַ֕ף אֲשֶׁ֖ר בִּילִדֵ֥י הָרָפָֽה׃ פ
  piu-2006: '@see-verse:2SA.021.017'
  kik-kik: Ningĩ thuutha wa mahinda macio, makĩgĩa na mbaara ĩngĩ na Afilisti kũu
    Gobu. Hĩndĩ ĩyo Sibekai ũrĩa Mũhushathi akĩũraga Safu, ũmwe wa njiaro cia Rafa.
  fra-NCL: Après cela, il y eut encore une bataille à Gob avec les Philistins. Alors
    Sabochaï, le Husathite, tua Saph, qui était parmi les fils de Rapha.
  cek-AK: To pacoengah Gob vangpui ah, Philistin kaminawk hoi misa angtukhaih oh let
    bae vop. To ah Hushath acaeng Sibbekai mah Rapha ih capa maeto ah kaom Saph to
    hum.
  cuk-cuk: We-ululesad-sorbali, Filistea-sordamargi gannar Gob-neggweburgi urwelenonibalid.
    Agine, Husa-dule-Sibecai, dule-masdummad-Safʼye-nugad-oburgwisad.
  uig-CYR: Бу иштин кейин шундақ болдики, Гобта Филистийләр билән йәнә җәң болди;
    у вақитта Һушатлиқ Сиббикай Рафаһниң әвладидин болған Сафни өлтүрди.
  tel-2017: ఆ తరువాత గోబు దగ్గర ఫిలిష్తీయులతో మళ్ళీ యుద్ధం జరిగింది. యుద్ధంలో హూషాతీయుడైన
    సిబ్బెకై రెఫాయీయుల సంతానం వాడైన సఫును చంపాడు.
  hat-BSA: Alò, li te vin rive apre sa ke te gen lagè ankò avèk Filisten yo nan Gob.
    Epi Sibbecaï, Oushatit la te frape Saph, ki te pami desandan a jeyan yo.
  kos-kos: Tukun ma inge oasr pac sie mweun lain mwet Philistia in acn Gob. Ke mweun
    se inge, Sibbecai mwet Hushah, el uniya sie pac mwet yohk pisa pangpang Saph.
  hbo-WLC: וַֽיְהִי֙ אַֽחֲרֵי־כֵ֔ן וַתְּהִי־ע֧וֹד הַמִּלְחָמָ֛ה בְּג֖וֹב עִם־פְּלִשְׁתִּ֑ים
    אָ֣ז הִכָּ֗ה סִבְּכַי֙ הַחֻ֣שָׁתִ֔י אֶת־סַ֕ף אֲשֶׁ֖ר בִּילִדֵ֥י הָרָפָֽה׃ פ
  ibo-ibo: Mgbe oge gaturu, ha na ndị Filistia lụrụ agha ọzọ na Gob. Nʼoge a, Sibekai,
    onye Husha, gburu Saf, otu nʼime ndị agbụrụ Rafa.
  ory-ory: ଏଥିଉତ୍ତାରେ ପୁନର୍ବାର ଗୋବ୍‍ରେ ପଲେଷ୍ଟୀୟମାନଙ୍କ ସହିତ ଯୁଦ୍ଧ ହେଲା; ତହିଁରେ ହୂଶାତୀୟ
    ସିବ୍ବଖୟ ଦୀର୍ଘକାୟ ବଂଶଜାତ ସଫକୁ ବଧ କଲା।
  chk-chk: Mürin ei a fissefäl maun ngeni ekewe chon Filistia lon Kop. Iwe, Sipekai
    ewe re Husa a niela Saf, eman me lein mwirimwirin ekewe mwänämong.
  ssd-ssd: Minnaig ma ma Israel mbal maŋ kinaig ka Gob tumbraŋŋge nane Filistia mbal
    ndoŋ kame bunaig. Kame ta mbolŋge Husanu taŋgo Sibekai nu mata taŋgo ndare sugo
    sugo ta tuku ande nyunu Saf balena le kumna.
  rop-rop: Bambai na detlot solja blanga King Deibid bin fait langa detlot Filastain
    solja deya langa det pleis gulum Gob, en wan solja blanga King Deibid neim Sibakai
    hubin brom det taun gulum Husha bin kilim ded wanbala brabli longwan Filastain
    solja neim Saf imbin brabli bigbala na.
  ukr-1871: Потім була ще раз війна з Филистіями в Гобі. Тодї положив мерцем Хушатїй
    Собохай-Сафута, що також був з потомків велетенських.
  deu-1951: Darnach kam es nochmals zum Kriege mit den Philistern zu Gob. Da erschlug
    Sibechai, der Chuschatiter, den Soph, welcher auch einer von den Kindern Raphas
    war.
  eng-JPS: And it came to pass after this, that there was again war with the Philistines
    at Gob; then Sibbecai the Hushathite slew Saph, who was of the sons of the giant.
  srp-1865: Poslije toga nasta opet rat s Filistejima u Govu; i tada Sivehaj Husaæanin
    ubi Safa, koji bijaše od sinova Rafajevih.
  lug-lug: Bwe waayitawo ebbanga ne wabaawo olutalo olulala n’Abafirisuuti e Gobu.
    Sibbekayi Omukusasi n’atta Safu omu ku bazzukulu b’agasajja gali agawanvu.
  heb-heb: ויהי אחרי כן ותהי עוד המלחמה בגוב עם פלשתים אז הכה סבכי החשתי את סף אשר
    בילדי הרפה׃
  ben-IRV: তারপরে আর একবার গোবে পলেষ্টীয়দের সঙ্গে যুদ্ধ হল; তখন হূশাতীয় সিব্বখয়
    রফার সন্তান সফকে হত্যা করল৷
  pan-pan: ਅਤੇ ਅਜਿਹਾ ਹੋਇਆ ਜੋ ਇਸ ਤੋਂ ਬਾਅਦ ਗੋਬ ਵਿੱਚ ਫ਼ਲਿਸਤੀਆਂ ਨਾਲ ਫਿਰ ਲੜਾਈ ਹੋਈ ਤਦ ਹੁਸ਼ਾਥੀ
    ਸਿਬਕੀ ਨੇ ਸਫ ਨੂੰ ਜੋ ਦੈਂਤ ਦੇ ਪੁੱਤਰਾਂ ਵਿੱਚੋਂ ਸੀ ਵੱਢ ਸੁੱਟਿਆ।
  tkr-tkr: Mançile qiyğa Filiştinaaşika Gov eyhene cigee meed səvxiy gexha. Mane gahıl
    Xuşa eyhene cigeençene Sibbekayee Rafayke g'arına Saf gek'ana.
  mya-JVB: နောက် တဖန် ဂေါဘ မြို့မှာ ဖိလိတ္တိ လူတို့ကို စစ်တိုက် ကြစဉ်၊ ဟုရှသိ လူသိဗေခဲ
    သည် ရေဖိမ် အမျိုး သာဖ ကိုသတ် လေ၏။
  tbg-tbg: Ho vo enta Isareri vika qaiqaa Pirisia hampata Gopi vataini raqura. Vi
    entara Husaihainaava Sebekaiva oru vukai vuhaantaari vataa vaiinti Saapira arukora.
  hmo-hmo: Unai murinai Israela taudia be Pilistia taudia danu ma idia tuari lou,
    Goba dekenai. Unai neganai Israela tauna ta, ladana Sibekai, Husata dekena amo,
    ese Sapa, tau lata herea, Repaima bese tauna, ia alaia mase.
  urd-urd: इसके बाद फ़िलिस्तियों के साथ जूब में लड़ाई हुई, तब हूसाती सिब्बकी ने सफ़
    को जो देवज़ादों में से था क़त्ल किया।
  rus-SYN: Потом была снова война с Филистимлянами в Гобе; тогда Совохай Хушатянин
    убил Сафута, одного из потомков Рефаимов.
  bqc-SIM: Bee gbɛa aalɛ zĩka ń Filitɛ̃ↄ Gobu, ↄ̃ Usa gbɛ̃́ Sibekai gbɛ̃́ gbã̀a
    bui pↄ́ wì mɛ Safa dɛ̀.
  tcz-CHONGTHU: Hiche jou nunghin Gob muna Philistinete toh gal kisat na aum kittai;
    hichea hin Hushah mi Sibbecai kitipa chun Philistine gal hat miho chilhahte lah
    a mi khat Saph kitipa chu athat kit’e.
  mar-mar: यानंतर गोब येथे पलिष्ट्यांशी आणखी एकदा लढाई झाली. तेव्हा हूशाथी सिब्बखय
    याने रेफाई वंशातील सफ याचा वध केला.
  qub-qub: Chaypita yapay Gobcho pillya caran Filistea runacunawan. Chay öra Husat
    runa Sibecai wañuycachiran Safta. Safga caran jatusaj runacuna castami.
  bqp-bqp: Abire gbɛra òtɛn zĩ̀ ká kũ Filisitininↄ Gobu, akũ Usa gbɛ̃ Sibekai gbɛ̃
    gbã̀na buri kũ òdi pinɛ Safa dɛ̀.
  hat-hat: Apre sa, te gen yon lòt batay ankò avè moun Filisti yo lavil Gòb. Lè sa
    a, Sibekayi, moun lavil Ousa, touye Saf, yon lòt potorik gason nan ras moun Arafa
    yo.
  eng-BSB: Some time later at Gob, there was another battle with the Philistines.
    At that time Sibbecai the Hushathite killed Saph, one of the descendants of Rapha.
  tod-tod: Kɔɔi taɠili su mɔnɔ, Filiseti nuiti daalɔɠɔma Gɔɓe, Ɠusa nui Siɓekayi Safe
    ʋaani, naa ɓalaa ɠɛni ga Lafa mavofodai ta.
  eng-WEBPB: After this, there was again war with the Philistines at Gob. Then Sibbecai
    the Hushathite killed Saph, who was of the sons of the giant.
  kbq-kbq: Hagi ete henka mago Filistia vahe'enena Gobi kumate hara ome hu'naze. Hagi
    ana hapina Sibekai'a, Husa mopareti ne'mo, Refaimi tusinasi nagapinti nera Sapuna
    ahe'ne.
  nhe-BL: Huan teipa quema panoc tonali, sampa oncac seyoc tlatehuijcayotl ica nopa
    filisteos ipan tlali Gob. Huan Sibecai, se husatita tlacatl, quimicti Saf tlen
    nojquiya huejcapantic pampa elqui se iniixhui inijuanti tlen tlahuel huejcapantique.
  bus-bus: Beee gbɛra aↄ̃ↄe zĩ̀ kaa kↄ̃n Filisitininↄ Gobu, ben Usa gbɛ̃ Sibekai
    gbɛ̃ gbã̀a borii kɛ̀ wè sísi Safa dɛ̀.
  gub-BL: Amo ae 'ar mehe Izaew uzàmàtyry'ym Piri ywy rehe har oho Go tawhu pe wà.
    Ximekaz Uza tawhu pe har uzuka awa aiha katu ma'e Xape her ma'e a'e.
  eng-DRA: 'There was also a second battle in Gob against the Philistines: then Sobochai
    of Husathi slew Saph of the race of Arapha of the family of the giants.'
