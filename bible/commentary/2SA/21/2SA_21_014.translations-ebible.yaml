verse: 2SA.021.014
translations:
  mal-C: ബെന്യാമീൻദേശത്ത് സേലയിൽ, ശൗലിന്റെ പിതാവായ കീശിന്റെ കല്ലറയിൽ, ശൗലിന്റെയും
    യോനാഥാന്റെയും അസ്ഥികൾ അവർ സംസ്കരിച്ചു. രാജാവു കൽപ്പിച്ചതെല്ലാം അവർ ചെയ്തു. അതിനുശേഷം
    ദേശത്തിനുവേണ്ടിയുള്ള പ്രാർഥനയ്ക്ക് ദൈവം ഉത്തരമരുളി.
  deu-TKW: und begrub sie bei den Gebeinen Sauls und seines Sohnes Jonathan, im Gebiete
    von Bejamin in Zela, im Grabe seines Vaters Kis. Den Befehl des Königs führte
    man genau aus, und von da an ließ sich Gott für das Land wieder günstig stimmen.
  lin-lin: Bakundaki mikuwa ya Saulo mpe ya mwana na ye ya mobali, Jonatan, kati na
    kunda ya Kishi, tata ya Saulo, na Tsela kati na etuka ya Benjame. Basalaki makambo
    nyonso oyo mokonzi atindaki. Sima na yango, Nzambe ayanolaki losambo mpo na mokili
    ya Isalaele.
  eng-LSV: and bury the bones of Saul and of his son Jonathan in the land of Benjamin,
    in Zelah, in the burying-place of his father Kish, and do all that the king commanded,
    and God accepts the plea for the land afterward.
  eng-GNV: 'And the bones of Saul and of Ionathan his sonne buried they in the coutrey
    of Beniamin in Zelah, in the graue of Kish his father: and when they had perfourmed
    all that the King had commanded, God was then appeased with the land.'
  eng-WEBSTER: 'And the bones of Saul and Jonathan his son they buried in the country
    of Benjamin in Zelah, in the sepulcher of Kish his father: and they performed
    all that the king commanded. And after that God was entreated for the land.'
  nhw-BL: '@see-verse:2SA.021.013'
  swh-ONEN: Wakazika mifupa ya Sauli na ya mwanawe Yonathani katika kaburi la Kishi,
    babaye Sauli, huko Sela katika nchi ya Benyamini, nao wakafanya kila kitu mfalme
    alichoagiza. Baada ya hayo, Mungu akajibu maombi kwa ajili ya nchi.
  bba-bba: Mɑ bɑ Sɔɔlu kɑ Yonɑtɑmɡinu sikuɑ Selɑɔ Bɛnyɑmɛɛn temɔ Kisi, Sɔɔlun tundon
    sikirɔ. Ye bɑ ye kpuro kuɑ mɑm mɑm nɡe mɛ sinɑ boko u ɡeruɑ, yerɑ Yinni Gusunɔn
    mɔru yɑ sure.
  eng-KJVCPB: 'And the bones of Saul and Jonathan his son buried they in the country
    of Benjamin in Zelah, in the sepulchre of Kish his father: and they performed
    all that the king commanded. And after that God was intreated for the land.'
  luo-luo: Negiiko choke Saulo gi mag Jonathan ma wuode e liend Kish wuon Saulo, e
    Zela e piny Benjamin kendo negitimo gik moko duto ma ruoth nochiko. Bangʼ mano
    Nyasaye nodwoko lemo mane ilamo ni piny.
  meu-meu: Bena Saulo bona natuna Ionatan turiadia na Sela ai, Beniamina tanona ai,
    e guridia, tamana Kisa ena gara gabuna ai. Hanua pavapavana ena hahedua idoinai
    heḡereḡerena ai e karaia. Una murinai Dirava ese edia noinoi tano dainai vada
    e abia dae.
  npi-ULB: तिनीहरूले शाऊल र तिनका छोरा जोनाथनका हड्‍डीहरू बेन्यामीनको गाउँमा सलामा
    भएको तिनका बुबा कीशको चिहानमा गाडे । राजाले आज्ञा गरेका सबै कुरा तिनीहरूले गरे
    । त्यसपछि देशको निम्ति तिनीहरूका प्रार्थनाहरूका जवाफ परमेश्‍वरले दिनुभयो ।
  yor-yor: Wọ́n sì sin egungun Saulu àti ti Jonatani ọmọ rẹ̀ ní ilé Benjamini, ní
    Ṣela, nínú ibojì Kiṣi baba rẹ̀, wọ́n sì ṣe gbogbo èyí tí ọba paláṣẹ, lẹ́yìn èyí
    ni Ọlọ́run si gba ẹ̀bẹ̀ nítorí ilẹ̀ náà.
  ind-ind: Lalu sesuai perintah Daud, para petugas itu menguburkan semua tulang mereka
    di tempat pemakaman Kis, ayah Saul, di kota Zela di wilayah suku Benyamin. Sesudah
    peristiwa itu, Allah mengabulkan permohonan umat Israel untuk memberkati hasil
    panen mereka.
  pes-OPCB: '@see-verse:2SA.021.013'
  tgl-ULB: Inilibing nila ang mga buto ni Saul at Jonatan na kaniyang anak na lalaki
    sa bansa ni Benjamin sa Zela, sa libingan ni Kish na kaniyang ama. Isinagawa nila
    ang lahat ng inutos ng hari. Pagkatapos sinagot ng Diyos ang kanilang mga panalangin
    sa lupain.
  hui-hui: Ani bialu Beniyamini hameigini daluha Sela tano ngagoria Solo aba Kisinaga
    homali kagoha Solo Yonadanalanaga kunibi ogoniha hora halimu, lene. Agali biaru
    tigua puwa Debidihanda bilimu lalu lamiyadagua biai hene. Ani biai howa tigua
    Ngode Datagaliwabehondo tinaga dindi mo bayaleha lalu bi layagola Ngode Datagaliwabe
    ibugua tinaga bi hale halu biamogo bialu hene.
  mya-mya: ထို​နောက်​သူ​တို့​သည်​ထို​အ​ရိုး​များ​ကို​ရှော​လု နှင့်​ယော​န​သန်​၏​အ​ရိုး​တို့​နှင့်​အ​တူ​ဗင်္ယာ​မိန်
    နယ်၊ ဇေ​လ​မြို့​ရှိ​ရှော​လု​၏​ခ​မည်း​တော်​ကိ​ရှ ၏​သင်္ချိုင်း​တွင်​သင်္ဂြိုဟ်​ကြ​၏။
    သူ​တို့​သည်​မင်း ကြီး​မိန့်​မှာ​တော်​မူ​လိုက်​သ​မျှ​တို့​ကို​ဆောင် ရွက်​ကြ​၏။
    ထို​နောက်​ဘု​ရား​သ​ခင်​သည်​ပြည် တော်​အ​တွက် ထို​သူ​တို့​တောင်း​လျှောက်​သည့် ဆု​တောင်း​ပတ္ထနာ​များ​ကို​နား​ညောင်း​တော်
    မူ​၏။
  bod-N: དེར་ཁོ་རྣམས་ཀྱིས་སོ་ལོ་དང་དེའི་བུ་ཡོ་ནཱ་ཐན་གཉིས་ཀྱི་རུས་པ་རྣམས་པེན་ཡཱ་མེན་གྱི་ས་ཆ་ཙེ་ལཱ་རུ།
    སོ་ལོའི་ཕ་ཁི་སིའི་དུར་དུ་བསྐུངས་པ་དང་། དེ་རྣམས་ཀྱིས་རྒྱལ་པོས་བཀའ་བསྩལ་པ་ཐམས་ཅད་བསྒྲུབས་པ་དང་།
    དེ་ནས་དཀོན་མཆོག་གིས་ཡུལ་དེའི་ཞུ་བར་གསན་ཏོ། །
  sna-sna: Vakaviga mapfupa aSauro naJonatani mwanakomana wake muhwiro hwaKishi baba
    vaSauro, paZera muBhenjamini, uye vakaita zvose zvavakarayirwa namambo. Shure
    kwaizvozvo, Mwari akapindura munyengetero wokumiririra nyika.
  spa-BLM: Enterraron los huesos de Saúl y de su hijo en el país de Benjamín, en Zela,
    en la tumba de Cis, su padre; y cumplieron todo lo que el rey les ordenó. Después
    de eso, Dios respondió a la oración por la tierra.
  cac-cac: Ix mucji sb'aquil eb' vin̈ chi' d'a Zela d'a yol yic Benjamín, aton b'aj
    mucan vin̈aj Cis smam vin̈aj Saúl chi'. Ix uji masanil tas icha ix aj yalan vin̈
    rey chi'. Ix lajvi chi', ix yab' Dios tas ix c'anchaj d'ay yuj svach'iloc chon̈ab'.
  swh-ULB: Wakaizika mifupa ya Sauli na Yonathani mwanawe huko Zela katika nchi ya
    Benjamini, katika kaburi la Kishi babaye. Wakafanya kila alichoagiza mfalme. Ndipo
    Mungu akajibu maombi yao kwa ajili ya nchi.
  bel-bel: І пахавалі косьці Саўла і Ёнатана, сына Ягонага, у зямлі Веньямінавай,
    у Цэла, у магіле Кіса, бацькі ягонага. І зрабілі ўсё, што загадаў цар. І ўмілажаліўся
    Гасподзь з краіны пасьля таго.
  deu-ELBBK: und begrub sie bei den Gebeinen Sauls und Jonathans, seines Sohnes, im
    Land Benjamin, in Zela, im Begräbnis seines Vaters Kis; und man tat alles, was
    der König geboten hatte. Und danach ließ Gott sich für das Land erbitten.
  mbb-OT: Ne impeleveng din heini te menge sakup din diyà te midlevengan te amey ni
    Saul he si Kish diyà te inged he Zela ziyà te Benjamin. Netuman is langun he insuǥù
    ni David. Ne hein nepasad dutun, ne midtavak te Megbevayà is menge ked-ampù dan
    he meengked en is bitil zutun te nasyun dan.
  mal-2015: ശൗലിന്റെയും അവന്റെ മകൻ യോനാഥാന്റെയും അസ്ഥികളെ അവർ ബെന്യാമീൻദേശത്തു സേലയിൽ
    അവന്റെ അപ്പനായ കീശിന്റെ കല്ലറയിൽ അടക്കംചെയ്തു; രാജാവു കല്പിച്ചതൊക്കെയും അവർ ചെയ്തു.
    അതിന്റെ ശേഷം ദൈവം ദേശത്തിന്റെ പ്രാർത്ഥനയെ കേട്ടരുളി.
  rmc-rmc: O kokala le Sauloskre the le Jonatanoskre parunde andro hrobos leskre dadeskro,
    savo pes vičinelas Kiš, andre phuv le Benjaminčanengri paš e Cela. Kerde savoro
    avke, sar lenge phenďa o kraľis. A paľis o Del šunďa avri lengro mangipen vaš
    e phuv.
  pes-OPV: و استخوانهای شاول و پسرش یوناتان را در صیلع، در زمین بنیامین، در قبر پدرش
    قیس، دفن کردند و هرچه پادشاه امر فرموده بود، بجاآوردند. و بعد از آن، خدا به جهت
    زمین اجابت فرمود.
  ron-1924: Ау ынгропат оаселе луй Саул ши але фиулуй сэу Ионатан ын цара луй Бениамин,
    ла Цела, ын мормынтул луй Кис, татэл луй Саул. Ши ау фэкут тот че порунчисе ымпэратул.
    Дупэ ачея, Думнезеу а фост потолит фацэ де царэ.
  ben-OBCV: তারা বিন্যামীনের সেলায় শৌলের বাবা কীশের কবরে শৌল ও তাঁর ছেলে যোনাথনের
    অস্থি কবর দিয়েছিল, এবং সবকিছুই রাজার আদেশমতোই করল। পরেই, ঈশ্বর দেশের জন্য করা
    প্রার্থনার উত্তর দিলেন।
  som-som: Oo lafihii Saa'uul iyo lafihii wiilkiisii Yoonaataan waxaa lagu aasay dalka
    reer Benyaamiin meel ku taal oo la yidhaahdo Seelac, oo waxaa la geliyey qabrigii
    aabbihiis Qiish; oo waxaa la sameeyey kulli wixii boqorku ku amray oo dhan. Oo
    taas dabadeedna Ilaah baa dalkii loo baryay.
  lat-VUC: 'sepelierunt ea cum ossibus Saul et Jonathæ filii ejus in terra Benjamin,
    in latere, in sepulchro Cis patris ejus: feceruntque omnia quæ præceperat rex,
    et repropitiatus est Deus terræ post hæc.'
  eng-ASVBT: 'And they buried the bones of Saul and Jonathan his son in the country
    of Benjamin in Zela, in the sepulcher of Kish his father: and they performed all
    that the king commanded. And after that God was entreated for the land.'
  ita-1885: furono sotterrate con le ossa di Saulle, e di Gionatan, suo figliuolo,
    nel paese di Beniamino, in Sela, nella sepoltura di Chis, padre di Saulle; e fu
    fatto tutto ciò che il re avea comandato. E, dopo questo, Iddio fu placato inverso
    il paese.
  eng-LXXUP: 'And they buried the bones of Saul and the bones of Jonathan his son,
    and the bones of them that had been hanged, in the land of Benjamin in the hill,
    in the sepulcher of Kish his father; and they did all things that the king commanded:
    and after this God hearkened to the prayers of the land.'
  eng-ULB: They buried the bones of Saul and Jonathan his son in the country of Benjamin
    in Zela, in the tomb of Kish his father. They performed all that the king commanded.
    After that God answered their prayers for the land.
  spa-VBL: Entonces enterraron los huesos de Saúl y de su hijo Jonatán en Zela, en
    la tierra de Benjamín, en la tumba de Cis, el padre de Saúl. Una vez que terminaron
    de hacer todo lo que el rey había ordenado, Dios respondió a sus oraciones para
    poner fin al hambre en la tierra.
  fra-_FOB: Et on les ensevelit avec les os de Saül et de Jonathan, son fils, au pays
    de Benjamin, à Tséla, dans le tombeau de Kis, père de Saül. On fit tout ce que
    le roi avait commandé; et après cela, Dieu fut apaisé envers le pays.
  mal-mal: ശൌലിന്റെയും അവന്റെ മകൻ യോനാഥാന്റെയും അസ്ഥികൾ അവർ ബെന്യാമീൻദേശത്ത് സേലയിൽ
    അവന്റെ അപ്പനായ കീശിന്റെ കല്ലറയിൽ അടക്കം ചെയ്തു; രാജാവ് കല്പിച്ചതെല്ലാം അവർ ചെയ്തു.
    അതിന്‍റെശേഷം ദൈവം ദേശത്തിനുവേണ്ടിയുള്ള പ്രാർത്ഥനയെ ആദരിച്ചു.
  urd-GVR: '@see-verse:2SA.021.013'
  suz-BL: मेकोपुकीम सावल नु आ तौ योनाथन आस रुश बेन्‍यामीन आ थर आन रागी ङा जेला सहर
    सावल आ आफ कीश आ तुरसुम थिम्‍मे बाक्‍त। पिपमी मेको आन कली मार मार देंमे, मेको पामे
    बाक्‍त। मेको नोले परमप्रभुम रागी आ पर्बम पुंइशो लोव़ नेना बाक्‍त। २सामुएल २४:२५
  ita-1927: E le ossa di Saul e di Gionathan suo figliuolo furon sepolte nel paese
    di Beniamino, a Tsela, nel sepolcro di Kis, padre di Saul; e fu fatto tutto quello
    che il re avea ordinato. Dopo questo, Iddio fu placato verso il paese.
  ckb-ckb: ئینجا ئێسکەکانی شاول و یۆناتانی کوڕیان لە زەوی بنیامین لە چێلاع لەناو گۆڕەکەی
    قیشی باوکی ناشت و هەموو ئەو شتانەی پاشا فەرمانی پێدابوو کردیان. پاش ئەوە خودا
    وەڵامی ئەو پاڕانەوەی دایەوە کە لە پێناوی زەوییەکە کرا.
  eng-BBE: And they put them with the bones of Saul and his son Jonathan in the resting-place
    of Kish, his father, in Zela in the country of Benjamin; they did all the king
    had given them orders to do. And after that, God gave ear to their prayers for
    the land.
  kan-OKCV: ಅವುಗಳನ್ನು ಬೆನ್ಯಾಮೀನನ ದೇಶದ ಚೇಲದಲ್ಲಿರುವ ಸೌಲನ ತಂದೆಯಾದ ಕೀಷನ ಸಮಾಧಿಯಲ್ಲಿ ಹೂಳಿಟ್ಟರು.
    ಅವರು ಅರಸನು ಆಜ್ಞಾಪಿಸಿದ್ದನ್ನೆಲ್ಲಾ ತೀರಿಸಿದ ತರುವಾಯ, ದೇವರು ದೇಶಕ್ಕೋಸ್ಕರ ಮಾಡಿದ ಬಿನ್ನಹವನ್ನು
    ಕೇಳಿದರು.
  tam-2017: சவுலின் எலும்புகளையும் அவன் மகனான யோனத்தானின் எலும்புகளையும், பென்யமீன்
    தேசத்து சேலா ஊரிலிருக்கிற அவனுடைய தகப்பனான கீசின் கல்லறையில் அடக்கம்செய்தான்;
    ராஜா கட்டளையிட்டபடியெல்லாம் செய்தார்கள்; அதற்குப்பின்பு தேவன் தேசத்திற்காகச் செய்யப்பட்ட
    வேண்டுதலைக் கேட்டார்.
  spa-RV-1909: Y sepultaron los huesos de Saúl y los de su hijo Jonathán en tierra
    de Benjamín, en Sela, en el sepulcro de Cis su padre; é hicieron todo lo que el
    rey había mandado. Después se aplacó Dios con la tierra.
  ron-BTF: Și oasele lui Saul și ale lui Ionatan, fiul său, le-au îngropat la Țela,
    în țara lui Beniamin, în mormântul lui Chiș, tatăl său; și au împlinit tot ce
    împăratul poruncise. Și după aceasta, Dumnezeu a fost implorat pentru țară.
  eng-WEBP: They buried the bones of Saul and Jonathan his son in the country of Benjamin
    in Zela, in the tomb of Kish his father; and they performed all that the king
    commanded. After that, God answered prayer for the land.
  eng-FBV: They buried the bones of Saul and his son Jonathan at Zela in the land
    of Benjamin, in the tomb of Saul's father Kish. Once they finished doing everything
    the king had ordered, God answered their prayers to end the famine in the land.
  nld-1939: en begroef het met het gebeente van Saul en zijn zoon Jonatan te Sela,
    in het land van Benjamin, in het graf van zijn vader Kisj. Nadat men alles volgens
    voorschrift van den koning had volbracht, erbarmde Jahweh Zich over het land.
  nch-BL: '@see-verse:2SA.021.013'
  vie-1934: chôn nó với hài cốt của Sau-lơ và Giô-na-than, con trai người, trong mộ
    của Kích cha của Sau-lơ, ở Xê-la, tại địa phận Bên-gia-min. Người ta làm mọi điều
    y như vua đã dặn biểu. Về sau Đức Chúa Trời mới đoái thương đến xứ.
  hin-CV: फिर उन्होंने बिन्यामिन के सेला नामक स्थान पर शाऊल और उनके पुत्र योनातन की
    अस्थियों को शाऊल के पिता कीश की कब्र में रख दिया. सभी कुछ राजा के आदेश के अनुसार
    किया गया. यह सब पूरा हो जाने पर परमेश्वर ने देश की दोहाई का उत्तर दिया.
  spa-BES: Y los pusieron con los huesos de Saúl y su hijo Jonatán en el lugar de
    descanso de Cis, su padre, en Zela, en el país de Benjamín; Hicieron todo lo que
    el rey les había dado órdenes de hacer. Y después de eso, Dios escuchó sus oraciones
    en favor del país.
  tdx-tdx: Nalente’ iareo an-tane’ i Beniamine e Zelà, an-kibori’ i Kise rae’e o taola’
    i Saole naho Iona­taneo; le nanoeñe iaby ze nandilia’ i mpanjakay. Ie heneke,
    le nihala­lieñe aman’ Añahare i taney.
  tha-KJV: และเขาก็ฝั​งอ​ัฐิของซาอูลและของโยนาธานราชโอรสไว้ในแผ่นดินของเบนยามินในเมืองเศลาในอุโมงค์ของคีชบิดาของพระองค์
    เขาทั้งหลายก็กระทำตามทุกอย่างที่​กษัตริย์​ทรงสั่งไว้ ครั้นต่อมาพระเจ้าก็ทรงสดับฟังคำอธิษฐานเพื่อแผ่นดินนั้น
  por-BR-2018: E sepultaram os ossos de Saul e os de seu filho Jônatas em terra de
    Benjamim, em Selá, no sepulcro de Quis seu pai; e fizeram tudo o que o rei havia
    mandado. Depois se aplacou Deus com a terra.
  deu-ELO: und begrub sie bei den Gebeinen Sauls und Jonathans, seines Sohnes, im
    Lande Benjamin, zu Zela, im Begräbnis seines Vaters Kis; und man tat alles, was
    der König geboten hatte. Und danach ließ Gott sich für das Land erbitten.
  eng-WYC-2018: and they buried those with the bones of Saul and of Jonathan, his
    son, in the land of Benjamin, in the side of the sepulchre of Kish, the father
    of Saul, (or in the tomb,or the grave, of Saul’s father Kish). And they did all
    things, whatever the king commanded them; and the Lord did mercy to the land after
    these things.
  epo-epo: Kaj oni enterigis la ostojn de Saul kaj de lia filo Jonatan en la tero
    de Benjamen, en Cela, en la tombo de lia patro Kiŝ; kaj oni faris ĉion, kion ordonis
    la reĝo. Post tio Dio repaciĝis kun la tero.
  uig-PIN: andin xularni Saul bilǝn oƣli Yonatanning sɵngǝkliri bilǝn Binyamin zeminidiki
    Zelada, atisi kixning ⱪǝbrisidǝ dǝpnǝ ⱪildi. Ular padixaⱨ ǝmr ⱪilƣandǝk ⱪildi.
    Andin Huda hǝlⱪning zemin toƣruluⱪ dualirini ijabǝt ⱪildi.
  beo-beo: amalalu, ilia da Yonada:ne amola Solo elea gasa amo lale, Solo ea eda Gisia
    ea uli dogoi (amo da Sila moilai Bediamini soge ganodini galu) amo ganodini sanasi.
    Ilia hina bagade ea sia:i defele hamoi dagoi. Amalalu, ilia da ilia soge amo fidima:ne
    sia:ne gadoloba, Gode da ilia hanai liligi ilima I.
  tpi-OTNT: Na ol i go long taun Sela long graun bilong lain Benjamin na ol i planim
    ol bun bilong Sol na Jonatan long matmat bilong Kis, papa bilong Sol. Ol i mekim
    olgeta samting olsem king i bin tok. Na bihain long dispela, ol man i save beten
    long God long mekim gut long kantri bilong ol, na God i harim beten bilong ol.
  hau-SA: Suka binne ƙasusuwan Shawulu da na ɗansa Yonatan a kabarin Kish, mahaifin
    Shawulu, a Zela a Benyamin. Suka kuma yi kome da sarki ya umarta. Bayan wannan
    Allah ya ji addu’arsu a madadin ƙasar.
  uig-LAT: andin shularni Saul bilen oghli Yonatanning söngekliri bilen Binyamin zéminidiki
    Zélada, atisi kishning qebriside depne qildi. Ular padishah emr qilghandek qildi.
    Andin Xuda xelqning zémin toghruluq dualirini ijabet qildi.
  nde-nde: Amathambo kaSawuli lawendodana yakhe uJonathani bawangcwaba ethuneni likasekaSawuli
    uKhishi, eZela koBhenjamini, benza konke njengokulaya kwenkosi. Emva kwalokho
    uNkulunkulu wayiphendula imikhuleko eyenzelwa ilizwe.
  ton-ton: 'Pea naʻa nau tanu ʻae ngaahi hui ʻo Saula mo Sonatane ko hono foha ʻi
    he fonua ʻo Penisimani ʻi Sela, ki he faʻitoka ʻo Kisi ko ʻene tamai: pea naʻa
    nau fai ʻae meʻa kotoa pē ʻaia naʻe fekauʻi ʻe he tuʻi. Pea hili ia naʻe ongongofua
    ʻae ʻOtuaki he kole koeʻuhi ko e fonua.'
  ces-1613: A pochovali je s kostmi Saulovými a Jonaty syna jeho, v zemi Beniamin,
    v Sela, v hrobě Cis otce jeho; a učinili všecko, což byl přikázal král, a potom
    slitoval se Bůh nad zemí.
  eng-WMB: They buried the bones of Saul and Jonathan his son in the country of Benjamin
    in Zela, in the tomb of Kish his father; and they performed all that the king
    commanded. After that, God answered prayer for the land.
  tam-TCV: தாவீதின் மனிதர் சவுலின், யோனத்தானின் எலும்புகளை, பென்யமீன் நாட்டு சேலா
    ஊரிலுள்ள சவுலின் தகப்பன் கீஷின் கல்லறையில் அடக்கம் செய்து, அரசன் கட்டளையிட்ட எல்லாவற்றையும்
    செய்தார்கள். அதன்பின்பே இறைவன் நாட்டிற்காகச் செய்யப்பட்ட வேண்டுதலைக் கேட்டு அதற்கு
    பதிலளித்தார்.
  ceb-ULB: Gilubong nila ang mga bukog ni Saul ug Jonatan nga iyang anak nga lalaki
    sa nasod ni Benjamin sa Sela, sa lubnganan ni Kis nga iyang amahan. Gibuhat nila
    ang tanang gisugo sa hari. Human tubaga sa Dios ang ilang mga pag-ampo alang sa
    yuta.
  pol-UBG: I pogrzebali kości Saula i Jonatana, jego syna, w ziemi Beniamina w Sela,
    w grobie Kisza, jego ojca. Uczynili wszystko, co król nakazał. Potem Bóg dał się
    ubłagać co do ziemi.
  urd-GVU: '@see-verse:2SA.021.013'
  deu-1912: und begruben die Gebeine Sauls und seines Sohnes Jonathan im Lande Benjamin
    zu Zela im Grabe seines Vaters Kis und taten alles, wie der König geboten hatte.
    Also ward Gott nach diesem dem Lande wieder versöhnt.
  kan-2017: ಅವರು ಅ ಎಲಬುಗಳನ್ನೆಲ್ಲಾ ಬೆನ್ಯಾಮೀನ್ ದೇಶದ ಚೇಲಾ ಊರಿನಲ್ಲಿ ಸೌಲನ ತಂದೆಯಾದ ಕೀಷನ
    ಸ್ಮಶಾನಭೂಮಿಯಲ್ಲಿ ಸಮಾಧಿಮಾಡಿಸಿದನು. ಅರಸನ ಅಪ್ಪಣೆಯಂತೆ ಇದೆಲ್ಲಾ ಆದ ನಂತರ ದೇಶದ ಮೇಲೆ ದೇವರಿಗಿದ್ದ
    ಕೋಪವು ಶಾಂತವಾಗಿ, ಅವನು ಅವರ ಪ್ರಾರ್ಥನೆಗಳಿಗೆ ಉತ್ತರಕೊಟ್ಟನು.
  yap-yap: Ma aram mar k’eyeged yilen Saul nge Jonathan ngalan e malangen e yam’ rok
    Kish ni chitamngin Saul, u lan yu Zela u lan e gin nib milsuwon ngak Benjamin,
    pin’ey e go’ fare pilung e keyog ni ngan rin’. Ma tomuren e binem, me fulweg Got
    taban e pi meybil rorad ni fan ko fare nam.
  hlt-MCSB: Saul neh a capa Jonathan kah a rhuh te Benjamin kho Zela kah a napa Kish
    phuel ah a up uh tih manghai loh a uen bangla boeih a saii uh. Te phoeiah ni khohmuen
    ham a thangthuiTe Pathen loh a rhoi pueng.
  mdy-ETH: ዬካፓ ሳኣዖኦሌና ዮናታኣኔናኮ ሜጌፆ ዓሳ ዔኪ ዴንዲ ቢኢኒያሜይዳ ፄላዔ ጌይንታ ቤዛ ሳኣዖኦሌኮ ዓዶ፥ ቂሴ ዱኡፖ
    ካያ ካኣቲ ዓይሤም ዱኡኬኔ፤ ዬይ ቢያ ማዺንቴስካፓ ዴራ ፔኤኮ ዓጮ ዛሎ ሺኢቄ ሺኢጲፆ ፆኦሲ ዋይዜኔ።
  twi-ASANTE: Ɔsiee wɔn nyinaa wɔ Saulo agya Kis ɔboda a ɛwɔ kuro Sela a ɛwɔ Benyamin
    asase so no mu. Ɛno akyi, Onyankopɔn twaa ɛkɔm no so wɔ Israel asase so.
  eng-WEBU: They buried the bones of Saul and Jonathan his son in the country of Benjamin
    in Zela, in the tomb of Kish his father; and they performed all that the king
    commanded. After that, God answered prayer for the land.
  wal-wal: Saa7oola meqettaanne a na7aa Yonaataana meqettaa Biniyaama biittan Xelaa7a
    kataman de7iya a aawaa Qiisa duufuwan moogidosona. Kawoi azazidobaa ubbaa eti
    polidosona; hegaappe guyyiyan, eti he biittaayyo woossido woosaa Xoossai siyiis.
  spa-PDDPT: los sepultaron con los huesos de Saúl y de su hijo Jonatán en tierra
    de Benjamín, en Zela, en el sepulcro de su padre Cis. Se hizo todo lo que el rey
    ordenó. Después de eso, ʼElohim prestó atención a la oración por la tierra.
  gun-gun: Ha'e rami vy Benjamim regua yvy re ojaty okuapy Saul ha'e ta'y Jônatas
    kãgue, Zela py, tuu Quis onhono porãague py ae. Huvixa ojapo ukaa rami ojapopa.
    Ha'e va'e rire ma ha'e va'e yvy re Nhanderuete ojapo porã ju.
  agu-BL: Ma chitza'jil k'ajtzun Saúl tu Jonatán, cho'n mukxe'n tul yi nichil Cis
    yi taj k'ajtzun Saúl, yi cho'n at le ama'l Sela, cwent Benjamín. Ja bajij quib
    yi ncawun yi rey Luwiy te'j. Kalena's tzun stza'wel Ryos chi'oración tan tak'le'n
    banl i' squibaj yi tetz tanum.
  ilo-ULB: Ingkalida dagiti tultulang da Saul ken Jonatan nga anakna idiay pagilian
    ni Benjamin idiay Sela, iti tanem ni Kis nga amana. Inaramidda amin nga imbilin
    ti ari. Kalpasan dayta, sinungbatan ti Dios dagiti kararagda para iti daga.
  kpg-kpg: Gei digaula gaa danu nia iwi o Saul mo Jonathan i lodo taalunga tamana
    a Saul, go Kish i lodo Zela, i tenua a Benjamin, digaula guu hai huogodoo nia
    mee o di king ne haga noho. Ga nomuli hua, gei God ga longono Ia nia dalodalo
    o digau o tenua deelaa.
  uig-ARA: ئاندىن شۇلارنى سائۇل بىلەن ئوغلى يوناتاننىڭ سۆڭەكلىرى بىلەن بىنيامىن زېمىنىدىكى
    زېلادا، ئاتىسى كىشنىڭ قەبرىسىدە دەپنە قىلدى. ئۇلار پادىشاھ ئەمر قىلغاندەك قىلدى.
    ئاندىن خۇدا خەلقنىڭ زېمىن توغرۇلۇق دۇئالىرىنى ئىجابەت قىلدى.
  sus-sus: A naxa yaamari fi, a Sɔlu nun a xa di Yonatan xɔrie xa ragata Sela, Bunyamin
    bɔnsɔɛ xa bɔxi ma, Sɔlu baba Kisu xa gaburi yire. E to gɛ mangɛ waxɔnfe rabade,
    Ala naxa hinnɛ e xa bɔxi ra.
  pon-2006: re ahpw sarepedi tihn Sohl oh Sonadan nan sousoun Kis, semen Sohl, nan
    Sela nan sapwen Pensamin, re wiahda koasoandien nanmwarkio koaros. Oh mwurin mwo,
    Koht ahpw ketin karonge kapakap en tohn sahpwo.
  ksd-ksd: Ma di ga vung ra umana ur i Saul dir ma natuna Ionatan ta ra babang na
    minat kai Kis ra tama i Saul aro Sela ta ra langun kai ra tarai Beniamin; ma di
    ga pait ot pa ra umana varkurai kai ra king. Ma namur God i ga mari mule ra gunan.
  tur-YTC: Saul ve oğlu Yonatan'ın kemiklerini Benyamin ülkesindeki Sela'da, babası
    Kiş'in mezarına gömdüler; ve kralın buyurduğu her şeyi yaptılar. Bundan sonra
    Tanrı, ülke için olan duayı yanıtladı.
  grc-BRENT: Καὶ ἔθαψαν τὰ ὀστᾶ Σαοὺλ καὶ τὰ ὀστᾶ Ἰωνάθαν τοῦ υἱοῦ αὐτοῦ καὶ τὰ ὀστᾶ
    τῶν ἡλιασθένων ἐν γῇ Βενιαμὶν ἐν τῇ πλευρᾷ ἐν τῷ τάφῳ Κὶς τοῦ πατρὸς αὐτοῦ· καὶ
    ἐποίησαν πάντα ὅσα ἐνετείλατο ὁ βασιλεύς· καὶ ἐπήκουσεν ὁ Θεὸς τῇ γῇ μετὰ ταῦτα.
  ind-AYT: Lalu, dia menguburkan tulang-tulang Saul dan Yonatan, anaknya, di tanah
    Benyamin, di Zela, dalam kuburan Kish, ayahnya. Mereka melakukan semua yang diperintahkan
    raja. Sesudah itu, Allah mengabulkan doa di negeri itu.
  nya-nya: Iwo anayika mafupa a Sauli ndi mwana wake Yonatani mʼmanda a Kisi abambo
    ake a Sauli ku Zera mʼdziko la Benjamini, ndipo anachita zonse zimene mfumu inalamula.
    Atachita zimenezi, Mulungu anayankha pemphero lopempherera dzikolo.
  hrv-hrv: I ukopaše Šaulove kosti i kosti njegova sina Jonatana s kostima pogubljenih
    u zemlji Benjaminovoj, u Seli, u grobu Šaulova oca Kiša. Pošto izvršiše sve što
    je kralj zapovjedio, Bog se smilova zemlji.
  mps-mps: Tama augwali te Benjamin hanigo tǫ te hanu Selaba pelama, tama augwaligo
    te Solgo dili me, Jonatango dili dali, te Solgo aya Kis muani gų pagede pubulali.
    Augwaligo te kingo wali po gilama, te tigidali sę ela silai. Tama te elama nosali
    badu, te Godiba gedu haluasa po wabo bidi dabego te augwa bulu tǫ pedai bugagia
    ilabo gedu haluasa po wali, tama Godigo augwaligo te gedu haluasa po wabo odai.
  tpi-tpi: Na ol i go long taun Sela long graun bilong lain Benjamin na ol i planim
    ol bun bilong Sol na Jonatan long matmat bilong Kis, papa bilong Sol. Ol i mekim
    olgeta samting olsem king i bin tok. Na bihain long dispela, ol man i save beten
    long God long mekim gut long kantri bilong ol, na God i harim beten bilong ol.
  dan-1931: og jordede dem sammen med Sauls og hans Søn Jonatans Ben i Zela i Benjamins
    Land i hans Fader Kisj' Grav. Alt, hvad Kongen havde påbudt, blev gjort; derefter
    forbarmede Gud sig over Landet.
  vie-OVCB: Vua ra lệnh đem tất cả về Xê-la trong đất Bên-gia-min và chôn trong khu
    mộ của Kích, cha Sau-lơ. Sau khi thi hành xong các điều vua truyền, Đức Chúa Trời
    nghe lời cầu nguyện và thôi trừng phạt lãnh thổ.
  guj-2017: અને તેઓએ શાઉલનાં તથા તેના દીકરા યોનાથાનના અસ્થિ બિન્યામીન દેશના સેલામાં
    તેના પિતા કીશની કબરમાં દફનાવ્યાં. તેઓએ રાજાની કહેલી આજ્ઞા પ્રમાણે સઘળું કર્યું.
    ત્યાર પછી ઈશ્વરે તે દેશ માટે કરેલી તેઓની પ્રાર્થનાનો જવાબ આપ્યો.
  pon-2006A: re ahpw sarepedi tihn Sohl oh Sonadan nan sousoun Kis, semen Sohl, nan
    Sela nan sapwen Pensamin, re wiahda koasoandien nanmwarkio koaros. Oh mwurin mwo,
    Koht ahpw ketin karonge kapakap en tohn sahpwo.
  por-BRBSL: Eles enterraram os ossos de Saul e de Jônatas seu filho no país de Benjamim
    em Zela, no túmulo de Kish, seu pai; e realizaram tudo o que o rei ordenou. Depois
    disso, Deus respondeu à oração pela terra.
  cth-cth: Sawl hoi a capa Jonathan e a hru hah Benjamin ram e Zelah kho e a na pa
    Kish e tangkom dawk a pakawp awh teh, siangpahrang ni kâ a poe e patetlah a sak.
    Hathnukkhu a ram hane ratoumnae lawk hah Cathut ni a thai.
  twi-twi: Osiee wɔn nyinaa wɔ Saulo agya Kis ɔboda a ɛwɔ kurow Sela a ɛwɔ Benyamin
    asase so no mu. Ɛno akyi, Onyankopɔn twaa ɔkɔm no so wɔ Israel asase so.
  hlt-hlt: Saul neh a capa Jonathan kah a rhuh te Benjamin kho Zela kah a napa Kish
    phuel ah a up uh tih manghai loh a uen bangla boeih a saii uh. Te phoeiah ni khohmuen
    ham a thangthui te Pathen loh a rhoi pueng.
  tbz-SIM: kòo bɛ̀ wɛ̃nnɛ́ kɛ́kũnnɛ́ Sɑuri cicɛ Kiisi fɔ̃ti Sedɑɑ ɛì Bɛnsɑmɛɛ tempɛ̃
    miɛkɛ. Bɛ̀ dɔ̀ɔ̀ dìì mɔ̀nnì okpɑ̀ɑ̀tì yɛ̃ mmù kɛ́deè kɛ̀ ti Yiɛ̀ nKuyie mmiɛkɛɛ
    do.
  msy-2020: Egha me Benjaminɨn anabamɨn nguazimɨn Selan nguibar ekiamɨn ghugha, Sol
    ko Jonatanɨn aghariba isa, Solɨn afeziam Kisɨn dagɨar mozim gatɨ. Atrivim mɨkemezɨ
    moghɨn me bizibagh ami. Ezɨ arazir kamɨn gɨn, me uan kantri deragh a damuasa God
    ko mɨgeima, a men akaba barasi.
  dop-dop: Ɩlɛnɑ pɑ́ pi Sɑyuli nɑ ɩ pǝyɑlʋ pɑ mʋwɑ kɛ Selɑ ɩcɑtɛ tɑɑ kɛ́ Pɛncɑmɛɛ
    tɛtʋ tɑɑ kɛ́ Sɑyuli cɑɑ Kisi pǝlɑɑʋ tɑɑ. Ḿpʋ́ɣʋ́ yǝlɑɑ lɑpɑ pǝ tǝnɑ mpi wulɑʋ
    tʋ-wɛ sɩ pɑ́ lɑ tɔ. Pǝlɛ pǝ wɑɑlɩ kɛ́ Ɩsɔ pɑ́ɑ́nɑ́ hɛɛwɑ tɛtʋ nyǝ́mɑ tɔɔ.
  azb-azb: Onlar Şaulun və oğlu Yonatanın sümüklərini Binyamin torpağında – Selada,
    Şaulun atası Qişin məqbərəsində basdırdılar, padşahın onlara əmr etdiyi hər şeyə
    əməl etdilər. Bundan sonra Allah ölkə üçün duaları qəbul etdi.
  eng-DBY: And they buried [them] with the bones of Saul and Jonathan his son in the
    country of Benjamin in Zela, in the sepulchre of Kish his father; and they did
    all that the king had commanded. And afterwards God was propitious to the land.
  hin-2017: और शाऊल और उसके पुत्र योनातान की हड्डियाँ बिन्यामीन के देश के जेला में
    शाऊल के पिता कीश के कब्रिस्तान में गाड़ी गईं; और दाऊद की सब आज्ञाओं के अनुसार
    काम हुआ। उसके बाद परमेश्वर ने देश के लिये प्रार्थना सुन ली।
  wol-KYG: Ñu boole kook yaxi Sóol ak doomam Yonatan, denc lépp ca sëgu Kis, baayu
    Sóol, ca diiwaanu Beñamin ca Sela. Ñu def la Buur santaane lépp. Gannaaw loolu
    Yàlla nangul réew ma.
  eng-YLT: and bury the bones of Saul and of Jonathan his son in the land of Benjamin,
    in Zelah, in the burying-place of Kish his father, and do all that the king commanded,
    and God is entreated for the land afterwards.
  eng-WYC-2017: and they buried those [or them] with the bones of Saul and of Jonathan,
    his son, in the land of Benjamin, in the side of the sepulchre of Kish, the father
    of Saul. And they did all things, whatever the king commanded them; and the Lord
    did mercy to the land after these things.
  eng-WMBB: They buried the bones of Saul and Jonathan his son in the country of Benjamin
    in Zela, in the tomb of Kish his father; and they performed all that the king
    commanded. After that, God answered prayer for the land.
  urd-GVH: '@see-verse:2SA.021.013'
  rug-rug: Meke tiqe la pomuni rini susuridi sari Saula e Zonatani, koasa lovuna e
    Kisi sa tamana e Saula pa Zela koasa voloso popoa te Benisimane. Doduru gua pu
    garununi sa baṉara si ta tavete. Meke mudina asa si olaṉi Tamasa sari na dia vinaravara
    pa popoa.
  gaz-gaz: Isaanis lafee Saaʼolii fi lafee ilma isaa Yoonaataan biyya Beniyaam keessatti,
    iddoo Zeelaa jedhamutti awwaala Qiish abbaa Saaʼol keessatti awwaalanii waan mootichi
    ajaje hunda godhan. Sana booddee Waaqni kadhannaa waaʼee biyyattiif dhiʼaate ni
    dhagaʼe.
  fra-LSG: On enterra les os de Saül et de Jonathan, son fils, au pays de Benjamin,
    à Tséla, dans le sépulcre de Kis, père de Saül. Et l’on fit tout ce que le roi
    avait ordonné. Après cela, Dieu fut apaisé envers le pays.
  yal-yal: E sa Sɔli nun a dii xɛmɛn Yonatan xɔnne maluxun Bunyamin yamanani Sela
    yi, Kisu gaburun na, Sɔli fafe. Mangan yamarin naxanye birin fi, e yi ne birin
    liga. Na xanbi ra, Ala yi hinan yamanan na.
  haw-1868: 'Kanu aku la lakou i na iwi o Saula a o Ionatana kana keiki ma Zela ma
    ka aina o ka Beniamina, maloko o ka halekupapau no Kisa no kona makuakane: a hana
    aku la lakou i na mea a pau a ke alii i kena aku ai. A mahope iho ua hoomaliuia''ku
    ke Akua no ka aina.'
  arb-NAV: وَدَفَنُوهَا فِي أَرْضِ بِنْيَامِينَ فِي صَيْلَعَ فِي قَبْرِ قَيْسَ أَبِي
    شَاوُلَ. وَعِنْدَمَا تَمَّ تَنْفِيذُ مَا أَمَرَ بِهِ الْمَلِكُ اسْتَجَابَ اللهُ
    الصَّلاةَ مِنْ أَجْلِ إِخْصَابِ الأَرْضِ.
  ewe-ewe: Woɖi Saul kple Yonatan ƒe ƒuwo ɖe Saul fofo, Kis ƒe yɔdo la me le Zela,
    le Benyaminyigba dzi eye wowɔ nu siwo katã fia la ɖo da ɖi. Le esia megbe la,
    Mawu se woƒe gbedodoɖa eye wòtsi dɔwuame la nu.
  eng-LEE: 'And they buried the bones of Saul and Jonathan his son in the country
    of Benjamin at Zela'', in the sepulchre of Kish his father: and they performed
    all that the king had commanded. And after that God was entreated for the land.'
  asm-FB: তেওঁলোকে চৌল আৰু তেওঁৰ পুত্ৰ যোনাথনৰ হাড়বোৰ বিন্যামীন দেশৰ চেলাত চৌলৰ পিতৃ
    কীচৰ মৈদামত মৈদাম দিলে৷ তেওঁলোকে ৰজাৰ আজ্ঞা অনুসাৰে সকলো কাৰ্য কৰিলে। তাৰ পাছত
    ঈশ্বৰে দেশৰ বাবে তেওঁলোকৰ প্ৰাৰ্থনা গ্ৰহণ কৰিলে।
  sus-A: عَ نَشَ يَامَرِ قِ، عَ سْلُ نُن عَ شَ دِ يٌنَتَن شْرِيٍ شَ رَفَتَ سٍلَ، بُنيَمِن
    بْنسْي شَ بْشِ مَ، سْلُ بَبَ كِسُ شَ فَبُرِ يِرٍ. عٍ تٌ فّ مَنفّ وَشْنقٍ رَبَدٍ،
    عَلَ نَشَ هِننّ عٍ شَ بْشِ رَ.
  fra-SBL: On enterra les ossements de Saül et de Jonathan, son fils, dans le pays
    de Benjamin, à Zéla, dans le tombeau de Kis, son père, et on exécuta tout ce que
    le roi avait ordonné. Après cela, Dieu a répondu à la prière pour le pays.
  hbo-hbo: וַיִּקְבְּר֣וּ אֶת־עַצְמֹות־שָׁא֣וּל וִיהֹונָֽתָן־בְּ֠נֹו בְּאֶ֨רֶץ בִּנְיָמִ֜ן
    בְּצֵלָ֗ע בְּקֶ֙בֶר֙ קִ֣ישׁ אָבִ֔יו וַֽיַּעֲשׂ֔וּ כֹּ֥ל אֲשֶׁר־צִוָּ֖ה הַמֶּ֑לֶךְ
    וַיֵּעָתֵ֧ר אֱלֹהִ֛ים לָאָ֖רֶץ אַֽחֲרֵי־כֵֽן׃ פ
  kik-kik: Nao magĩthika mahĩndĩ ma Saũlũ na ma mũriũ Jonathani mbĩrĩra-inĩ ya Kishu,
    ithe wa Saũlũ, kũu Zela thĩinĩ wa Benjamini, na magĩĩka maũndũ mothe marĩa mũthamaki
    aathanĩte. Thuutha ũcio Ngai agĩcookia mahooya marĩa maahooetwo nĩ ũndũ wa bũrũri.
  fra-NCL: On enterra les os de Saül et de son fils Jonathas dans le pays de Benjamin,
    à Séla, dans le sépulcre de Cis, père de Saül, et l’on fit tout ce que le roi
    avait ordonné. Après cela, Dieu fut apaisé envers le pays.
  cek-AK: Saul hoi a capa Jonathan ih ahuh to, Benjamin prae, Zela vang ah kaom, Saul
    ampa Kish ih taprong ah aphum o. Siangpahrang mah paek ih lok baktih toengah hmuennawk
    boih to sak o. To pacoengah loe prae taham ah lawkthuihaih to Sithaw mah tahngaih
    pae.
  cuk-cuk: Deyobi, Saúl-e-garmar, degi, Jonatán-e-garmar, Benjamín-yar-naidgi digsamalad,
    Zela-neggweburgi. Saúl-e-bab-Quisʼye-nugad-e-neg uangi digsamalad. Ar igi Rey-David
    imakoye sogsa, deyob sogedba imaksamalad. A-sorbali, Bab-Dummad neg-nued nasiknonikid.
  uig-CYR: андин шуларни Саул билән оғли Йонатанниң сүйәклири билән Бинямин зиминидики
    Зелада, атиси кишниң қәбридә дәпнә қилди. Улар падиша әмир қилғандәк қилди. Андин
    Худа хәлиқниң зимин тоғрилиқ дуалирини иҗабәт қилди.
  tel-2017: సౌలు, అతని కొడుకు యోనాతాను ఎముకలను వాటితో కలిపి బెన్యామీనీయుల దేశంలోని
    సేలాలో ఉన్న సౌలు తండ్రి కీషు సమాధిలో పాతిపెట్టారు. ఇదంతా చేసిన తరువాత రాజు దేశం
    కోసం చేసిన విజ్ఞాపన దేవుడు అంగీకరించాడు.
  hat-BSA: Yo te antere zo a Saül yo avèk Jonathan, fis li nan peyi Benjamin nan Tséla,
    nan tonm a Kis, papa li. Konsa, yo te fè tout sa ke wa a te kòmande yo. Apre sa,
    Bondye te satisfè akoz lapriyè pou peyi a.
  kos-kos: Na elos pikinya srel Saul ac Jonathan ke kulyuk lal Kish, papa tumal Saul,
    in acn Zela in facl lun Benjamin, ac elos oru ma nukewa ma tokosra el sapkin.
    Tukun ma inge, God El topuk pre lalos ke mutunfacl sac.
  hbo-WLC: וַיִּקְבְּר֣וּ אֶת־עַצְמוֹת ־שָׁא֣וּל וִיהוֹנָֽתָן־בְּ֠נוֹ בְּאֶ֨רֶץ בִּנְיָמִ֜ן
    בְּצֵלָ֗ע בְּקֶ֙בֶר֙ קִ֣ישׁ אָבִ֔יו וַֽיַּעֲשׂ֔וּ כֹּ֥ל אֲשֶׁר־צִוָּ֖ה הַמֶּ֑לֶךְ
    וַיֵּעָתֵ֧ר אֱלֹהִ֛ים לָאָ֖רֶץ אַֽחֲרֵי־כֵֽן׃ פ
  ibo-ibo: Ha liri ọkpụkpụ Sọl na nke nwa ya nwoke Jonatan nʼobodo Zela nʼala Benjamin,
    nʼime ili Kish nna Sọl, meekwa ihe ndị ọzọ niile eze nyere nʼiwu. Mgbe nke a gasịrị,
    Chineke zara ekpere nʼihi ala ahụ.
  ory-ory: ଏଉତ୍ତାରେ ସେମାନେ ଶାଉଲଙ୍କର ଓ ତାଙ୍କ ପୁତ୍ର ଯୋନାଥନର ଅସ୍ଥି ବିନ୍ୟାମୀନ୍ ଦେଶସ୍ଥ
    ସେଲାରେ ତାହାର ପିତା କୀଶ୍‍ର କବର ମଧ୍ୟରେ ପୋତିଲେ; ରାଜା ଯାହା ଆଜ୍ଞା କଲେ, ଲୋକମାନେ ତାହାସବୁ
    କଲେ। ତହିଁ ଉତ୍ତାରେ ପରମେଶ୍ୱର ପ୍ରାର୍ଥନା ଶୁଣି ଦେଶ ପ୍ରତି ପ୍ରସନ୍ନ ହେଲେ।
  chk-chk: Iwe, ra peiaseni chün Saul me chün Jonatan lon peiasen Kis semen Saul we
    lon Sela fanüen ekewe chon Peniamin. Ra föri meinisin mine ewe king a allük ngeniir.
    Mürin, Kot a aüselinga ekewe tüngor fän iten ewe fanü.
  ssd-ssd: Sela tumbraŋ Benyamin tuku ma tugu taŋge Saul le Yonatan tuku isu kilmba
    Saul mam nuŋe Kis ŋgukinaigmbi taŋge ŋgukinaig sulumba gabat suŋgoŋge wam paguniŋmba
    saniŋgina ta kumumba kinaig. Wam kame ta deŋpurmba kile nane Suŋgo yabaŋnaig le
    nu nane tuku yabaŋ pasa ismba sakina le piro mbolŋge nyamagaŋ maŋ kumuŋginaig.
  rop-rop: en imbin deigim ol detlot boun, en imbin dalim im wekinmen olabat blanga
    berrim ol detlot boun langa det greibyad weya Kish det dedi blanga Sol bin berrap
    langa det taun gulum Sela deya langa det kantri blanga det Benjamin klen. Wal
    detlot wekinmen bin berrim ol detlot boun, en deibin dum ebrijing weya King Deibid
    bin dalim olabat blanga dum, en afta na God bin irrim detlot preya blanga ola
    Isreil pipul, en imbin meigim det rein buldan langa det kantri blanga olabat igin.
  ukr-1871: Та й поховали костї Саулові й сина його Йонатана й костї повішених, у
    займищі Беняминовому, у Зелї, в отецькому Кисовому гробі. Так сповнено все, що
    приказав царь, і з того часу змилосердивсь Господь над землею.
  deu-1951: und man begrub die Gebeine Sauls und seines Sohnes Jonatan zu Zela, im
    Lande Benjamin, im Grabe seines Vaters Kis; man tat alles, wie der König geboten
    hatte. Darnach ließ sich Gott für das Land erbitten.
  eng-JPS: And they buried the bones of Saul and Jonathan his son in the country of
    Benjamin in Zela, in the sepulchre of Kish his father; and they performed all
    that the king commanded. And after that God was entreated for the land.
  srp-1865: I pogreboše ih s kostima Saulovijem i Jonatana sina njegova u zemlji Venijaminovoj
    u Sili u grobu Kisa oca njegova, i uèiniše sve kako zapovjedi car. Tako se poslije
    toga umilostivi Gospod zemlji.
  lug-lug: Ne baziika amagumba ga Sawulo n’aga mutabani we Yonasaani mu ntaana ya
    Kiisi kitaawe wa Sawulo, e Zeera mu nsi ya Benyamini, ne bakola byonna kabaka
    bye yalagira. Oluvannyuma Katonda n’addamu okusaba kw’ensi.
  heb-heb: ויקברו את עצמות שאול ויהונתן בנו בארץ בנימן בצלע בקבר קיש אביו ויעשו כל
    אשר צוה המלך ויעתר אלהים לארץ אחרי כן׃
  ben-IRV: পরে তারা শৌলের ও তাঁর ছেলে যোনাথনের হাড় বিন্যামীন দেশের সেলাতে, তাঁর বাবা
    কীশের কবরের মধ্যে রাখল৷ তারা রাজার আদেশ অনুসারে সমস্ত কাজ করল৷ তারপরে দেশের জন্য
    ঈশ্বরের কাছে প্রার্থনা করা হলে তিনি সন্তুষ্ট হলেন৷
  pan-pan: ਤਾਂ ਉਨ੍ਹਾਂ ਨੇ ਸ਼ਾਊਲ ਅਤੇ ਉਸ ਦੇ ਪੁੱਤਰ ਯੋਨਾਥਾਨ ਦੀਆਂ ਹੱਡੀਆਂ ਨੂੰ ਬਿਨਯਾਮੀਨ ਦੇ
    ਦੇਸ਼ ਦੇ ਸੇਲਾ ਵਿੱਚ ਉਸ ਦੇ ਪਿਤਾ ਕੀਸ਼ ਦੇ ਮਕਬਰੇ ਵਿੱਚ ਦੱਬ ਦਿੱਤਾ ਅਤੇ ਜੋ ਕੁਝ ਰਾਜਾ ਨੇ ਹੁਕਮ
    ਦਿੱਤਾ ਸੀ ਉਹ ਸਭ ਕੁਝ ਉਨ੍ਹਾਂ ਨੇ ਕੀਤਾ ਅਤੇ ਇਸ ਤੋਂ ਬਾਅਦ ਉਸ ਦੇਸ਼ ਦੇ ਲਈ ਪਰਮੇਸ਼ੁਰ ਨੇ ਬੇਨਤੀਆਂ
    ਸੁਣ ਲਈਆਂ।
  tkr-tkr: Davudne insanaaşe Şaulıniy mang'une duxayn Yonatanın bark'vbı Benyaminaaşine
    cigabışeene Tsela eyhene şaharee, Şaulne dekkıne, Gişine, mağareene nyuq'vnesnee
    k'eyxha. Paççahee manbışik'le uvhuyn gırgın, mane insanaaşe ha'an. Mançile qiyğa
    Allahee ölkaynemee ha'ane gırgıne düəbışis alidghıniy qelen.
  mya-JVB: ဗင်္ယာမိန် ပြည် ၊ ဇေလ ရွာ၊ ရှောလုအဘ ကိရှ ၏ သင်္ချိုင်း ၌ သင်္ဂြိုဟ် ၍ ၊
    ရှင်ဘုရင် မှာထား သမျှ အတိုင်း ပြု ကြ ပြီးသည်နောက် ၊ နိုင်ငံ တော်အဘို့ ဆုတောင်း
    သော စကားကို ဘုရား သခင်နားထောင်တော်မူ၏။
  tbg-tbg: Devitiva tumanta vika Benaminira ankuvano vau vatara Sela vatukaini Sorura
    qora Kisira quntama toraqi vuru vika vuhaarivata quntama tora. Vika avuhainaava
    ekaa uva tuntemake autukovaro Kotiva karara nararaiqura taiqa nimitora.
  hmo-hmo: Vadaeni Saulo bona iena natuna Ionatana edia turiana be Sela hanua, Beniamina
    tano dekenai idia guria, edia tamana Kisa ena guria gabuna dekenai. Idia ese king
    Davida ena oda ibounai hegeregerena idia karaia. Bona unai murinai Dirava ese
    edia noinoi, tano do ia durua totona noinoi, ia kamonai henia.
  urd-urd: और उन्होंने साऊल और उसके बेटे यूनतन की हड्डियों को जिला' में जो बिनयमीन
    की सर ज़मीन में है उसी के बाप क़ैस की क़ब्र में दफ़न किया और उन्होंने जो कुछ बादशाह
    ने फ़रमाया था सब पूरा किया, इसके बाद ख़ुदा ने उस मुल्क के बारे में दुआ सुनी।
  rus-SYN: И похоронили кости Саула и Ионафана, сына его, в земле Вениаминовой, в
    Цела, во гробе Киса, отца его. И сделали все, что повелел царь, и умилостивился
    Бог над страною после того.
  bqc-SIM: ↄ̃ wa vĩ̀ Saulu mae Kisi miau Zɛla, Bɛ̃yãmɛɛ buiↄ bùsuu. Wà yã́ pↄ́
    kía dìlɛ kɛ̀ píi, ↄ̃ Lua wabi pↄ́ wa kɛ̀ bùsupi yã́ musu sìńnↄ.
  tcz-CHONGTHU: Chuin lengpan gu-lheng lhon ho chu Benjamin gamsunga Zela khoa Saul
    pa Kish lhan khuh a avuidiu vn thupeh aneitan ahi. Chule miho hin lengpa thupeh
    bang bangin abolsoh keiyuvin ahi. Hiche nunghin Pathenin gamsunga kel lhah chu
    akichai sah tan ahi.
  mar-mar: शौल आणि योनाथानाच्या अस्थी त्यांनी बन्यामीन प्रदेशातील सेला येथे पुरल्या.
    शौलाचे वडील कीश यांच्या कबरीत त्या पुरल्या राजाच्या आज्ञे बरहुकूम लोकांनी हे सर्व
    केले. तेव्हा देवाने लोकांची प्रार्थना ऐकली आणि तिला त्याने प्रतिसाद दिला.
  qub-qub: Shuntarcachirnami Saulpa y wamran Jonatanpa tulluncunata pampachiran Saulpa
    taytan Cis pamparashanman. Chayga caran Benjamín trïbu runacuna tiyashan Zela
    marcachömi. Ray David nishannölla llapanta ruraptinmi Israel runacunata Tayta
    Dios yanaparan micuynincuna allina wayunanpaj.
  bqp-bqp: akũ ò vĩ̀ Solu de Kisi miran Zɛla, Biliaminu burinↄ bùsun. Ò yã kũ
    kína dìtɛ kɛ̀ pínki, akũ Luda adua kũ ò kɛ̀ Isarailanↄ bùsu yã musu sì kũńwo.
  hat-hat: Lèfini, yo antere yo ansanm ak zosman Sayil ak zosman Jonatan yo nan tonm
    Kich, papa Sayil la, lavil Zela nan pòsyon peyi ki pou branch fanmi Benjamen yo.
    Yo fè tou sa wa a te bay lòd fè a. Apre sa, Bondye tande lapriyè yo pou peyi a.
  eng-BSB: And they buried the bones of Saul and his son Jonathan in Zela in the land
    of Benjamin, in the tomb of Saul’s father Kish. After they had done everything
    the king had commanded, God answered their prayers for the land.
