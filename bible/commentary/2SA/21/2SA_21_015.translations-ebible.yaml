verse: 2SA.021.015
translations:
  mal-C: ഫെലിസ്ത്യരും ഇസ്രായേല്യരുംതമ്മിൽ വീണ്ടും ഒരിക്കൽ യുദ്ധമുണ്ടായി. ദാവീദ് സൈന്യസമേതം
    ചെന്ന് അവരുമായി പോരാടി; എന്നാൽ അദ്ദേഹം തളർന്നുപോയി.
  deu-TKW: Als einst wieder ein Krieg zwischen den Philistern und Israel ausgebrochen,
    und David in Begleitung seiner Untergebenen zum Kampfe gegen die Philister hinabgezogen
    war, erhob sich, als sie sich zu Gob lagerten, Dod,
  lin-lin: Bitumba ezalaki lisusu kati ya bato ya Filisitia mpe bato ya Isalaele.
    Davidi akitaki elongo na basoda na ye mpo na kobundisa bato ya Filisitia ; mpe
    Davidi alembaki.
  eng-LSV: And again the Philistines have war with Israel, and David goes down, and
    his servants with him, and they fight with the Philistines; and David is weary,
  eng-GNV: 'Againe the Philistims had warre with Israel: and Dauid went downe, and
    his seruants with him, and they fought against the Philistims, and Dauid fainted.'
  eng-WEBSTER: 'Moreover, the Philistines had yet war again with Israel; and David
    went down, and his servants with him, and fought against the Philistines: and
    David became faint.'
  nhw-BL: Huan se tonal quema nopa filisteos sempa quisque para quinhuilanase israelitame,
    yajqui David ininhuaya nochi isoldados. Huan quema quinhuilanayayaj, David nelía
    siyajqui.
  swh-ONEN: Kwa mara nyingine tena kulikuwa na vita kati ya Wafilisti na Israeli.
    Daudi akashuka pamoja na watu wake ili kupigana dhidi ya Wafilisti, naye akawa
    amechoka sana.
  bba-bba: Filisitibɑ bɑ kɑ mɑɑ Isirelibɑ tɑbu seewɑ, mɑ Dɑfidi kɑ win tɑbu kowobu
    bɑ dɑ bɑ bu wɔri. Yen dɔmɑ te, Dɑfidi u wɑsirɑ ɡem ɡem.
  eng-KJVCPB: 'Moreover the Philistines had yet war again with Israel; and David went
    down, and his servants with him, and fought against the Philistines: and David
    waxed faint.'
  luo-luo: Lweny nochako bet kendo e kind jo-Filistia gi jo-Israel. Daudi nodhi gi
    joge mondo oked gi jo-Filistia, kendo nobedo mool.
  meu-meu: Filistia taudia ese Israel taudia ma e tuari henidia; bena David mai ena
    hesiai taudia ida e hekei lao, Filistia taudia ida e tuari, ela bona David tauna
    e boera.
  npi-ULB: त्यसपछि पलिश्‍तीहरू फेरि इस्राएलको विरुद्धमा युद्ध गर्न गए । त्यसैले दाऊद
    आफ्नो फौजका साथमा तल गए र पलिश्‍तीहरूको विरुद्ध लडे । दाऊद युद्धको थकानले लखतरान
    भएका थिए ।
  yor-yor: Ogun sì tún wà láàrín àwọn Filistini àti Israẹli; Dafidi sì sọ̀kalẹ̀, àti
    àwọn ìránṣẹ́ rẹ̀ pẹ̀lú rẹ̀, ó sì bá àwọn Filistini jà, ó sì rẹ Dafidi.
  ind-ind: Suatu hari bangsa Israel kembali berperang dengan Filistin. Daud dan para
    tentaranya bertempur melawan pasukan Filistin sampai Daud kelelahan.
  pes-OPCB: یک بار وقتی فلسطینی‌ها با اسرائیلی‌ها می‌جنگیدند، داوود و افرادش در بحبوحهٔ
    جنگ خسته و درمانده شدند.
  tgl-ULB: Pagkatapos pumunta ang mga taga-Filisteo sa digmaan kasama ng Israel. Kaya
    bumaba si David kasama ng kaniyang hukbo at nakipaglaban sa Filisteo. Napagtagumapayan
    ni David ang nakakapagod na labanan.
  hui-hui: Mani Pilidiali Isaraelealila wai lone bialu howa Debidi halu ibunaga ami
    agaliru Pilidialiru baba wai bule tidiyu pene. Ti wai bialu ha dege binigo Debidi
    ibu tingini hongo ereba halu gamaea biyagola wai bibe nahe hene.
  mya-mya: ဖိ​လိတ္တိ​အ​မျိုး​သား​တို့​နှင့်​ဣ​သ​ရေ​လ​အ​မျိုး သား​တို့​သည်​တစ်​ဖန်​စစ်​ဖြစ်​ကြ​ပြန်​၏။
    ဒါ​ဝိဒ် နှင့်​လူ​တို့​သည် ဖိ​လိတ္တိ​အ​မျိုး​သား​တို့​ထံ​သို့ သွား​ရောက်​တိုက်​ခိုက်​ကြ​၏။
    တိုက်​ပွဲ​တစ်​ခု​တွင် ဒါ​ဝိဒ်​သည်​မော​ပန်း​လျက်​နေ​၏။-
  bod-N: ཕེ་ལེ་ཤེད་པ་དང་ཡེས་ར་ཨེལ་པའི་བར་ལ་དམག་འཁྲུག་བྱུང་། དཱ་བིད་ཀྱིས་རང་གི་འཁོར་གཡོག་རྣམས་ཁྲིད་ནས་མར་སོང་སྟེ་ཕེ་ལེ་ཤེད་པ་དང་འཐབ་ཅིང་ཁོང་ཐང་ཆད་པར་གྱུར་ཏོ།
    །
  sna-sna: Kwakavazve nehondo pakati pavaFiristia navaIsraeri. Dhavhidhi akaburuka
    navanhu vake kundorwa navaFiristia, uye akaneta kwazvo.
  spa-BLM: Los filisteos volvieron a hacer la guerra a Israel; y David descendió,
    y sus siervos con él, y lucharon contra los filisteos. David desfallecía;
  cac-cac: Ix yac'anxi oval eb' filisteo yed' eb' israel, yuj chi' ix b'atxi vin̈aj
    rey David chi' yed' eb' soldado yac' oval yed' eb', palta ix te c'unb'i vin̈ rey
    chi'.
  swh-ULB: Kisha Wafilisti wakaenda tena katika vita na Israeli. Hivyo Daudi na jeshi
    lake wakashuka na kupigana na Wafilisti. Akiwa vitani Daudi akachoshwa na vita.
  bel-bel: І пачалася зноў вайна паміж Філістымлянамі і Ізраільцянамі. І выйшаў Давід
    і слугі ягоныя зь ім, і ваявалі зь Філістымлянамі; і Давід стаміўся.
  deu-ELBBK: Und wiederum entstand ein Kampf der Philister mit Israel. Und David zog
    hinab, und seine Knechte mit ihm, und sie kämpften mit den Philistern. Und David
    war ermattet;
  mbb-OT: Neuma is timpu zutun he mid-uman medtebek is menge Filistihanen wey menge
    Israilihanen. Ne zutun te kebpekidtebek ni David wey te menge sakup din, ne utew
    sikandin neluǥat.
  mal-2015: ഫെലിസ്ത്യർക്കു യിസ്രായേലിനോടു വീണ്ടും യുദ്ധം ഉണ്ടായി; ദാവീദ് തന്റെ ഭൃത്യന്മാരുമായി
    ചെന്നു ഫെലിസ്ത്യരോടു പടയേറ്റു; ദാവീദ് തളർന്നു പോയി.
  rmc-rmc: Pale pes chudle o Izraeliti te marel le Filišťincenca. O David geľa peskre
    muršenca pro mariben pro Filišťinci, ale o David sas strapimen.
  pes-OPV: و باز فلسطینیان با اسرائیل جنگ کردند وداود با بندگانش فرود آمده، با فلسطینیان
    مقاتله نمودند و داود وامانده شد.
  ron-1924: Филистений ау порнит ярэшь ку рэзбой ымпотрива луй Исраел. Давид с-а коборыт
    ку служиторий луй ши а луптат ымпотрива филистенилор. Давид ера обосит.
  ben-OBCV: আরও একবার ফিলিস্তিনী ও ইস্রায়েলীদের মধ্যে যুদ্ধ বেধে গেল। দাউদ তাঁর লোকজনকে
    সঙ্গে নিয়ে ফিলিস্তিনীদের বিরুদ্ধে যুদ্ধ করতে নেমে গেলেন, ও তিনি ক্লান্ত হয়ে
    পড়েছিলেন
  som-som: Oo haddana reer Falastiin waxay la dirireen reer binu Israa'iil, markaasaa
    Daa'uud dhaadhacay isaga iyo addoommadiisii la socdayba, oo waxay la dirireen
    reer Falastiin; laakiinse Daa'uud wuu taag gabay.
  lat-VUC: Factum est autem rursum prælium Philisthinorum adversum Israël, et descendit
    David, et servi ejus cum eo, et pugnabant contra Philisthiim. Deficiente autem
    David,
  eng-ASVBT: And the Philistines had war again with Israel; and David went down, and
    his servants with him, and fought against the Philistines. And David waxed faint;
  ita-1885: ORA, mentre i Filistei aveano ancora guerra con Israele, Davide, con la
    sua gente, andò e combattè contro a' Filistei. Ed essendo Davide stanco,
  eng-LXXUP: 'And there was yet war between the Philistines and Israel: and David
    went down and his servants with him, and they fought with the Philistines, and
    David went.'
  eng-ULB: Then the Philistines went to war again with Israel. So David went down
    with his army and fought against the Philistines. David was overcome with battle
    fatigue.
  spa-VBL: Después volvió a haber guerra entre los filisteos e Israel. David bajó
    con sus hombres a luchar contra los filisteos, y se quedó sin fuerzas.
  fra-_FOB: Or il y eut encore guerre entre les Philistins et Israël. Et David descendit
    avec ses serviteurs; et ils combattirent contre les Philistins, et David était
    très fatigué.
  mal-mal: ഫെലിസ്ത്യർക്ക് യിസ്രായേലിനോട് വീണ്ടും യുദ്ധം ഉണ്ടായപ്പോൾ ദാവീദ് തന്റെ ഭൃത്യന്മാരുമായി
    ചെന്ന് ഫെലിസ്ത്യരോടു പോരാടി; ദാവീദ് തളർന്നുപോയി.
  urd-GVR: Ek aur bār Filistiyoṅ aur Isrāīliyoṅ ke darmiyān jang chhiṛ gaī. Dāūd apnī
    fauj samet Filistiyoṅ se laṛne ke lie niklā. Jab wuh laṛtā laṛtā niḍhāl ho gayā
    thā
  suz-BL: पलिस्‍ती नु इस्राएली लडाइ पामे बाक्‍त। दाऊद आ मुर नु लडाइ पथ यिमाक्‍त। मिनु
    पलिस्‍ती नु लडाइ पामे बाक्‍त। मिनु दाऊद थाम्‍पा दमाक्‍त।
  ita-1927: I Filistei mossero di nuovo guerra ad Israele; e Davide scese con la sua
    gente a combattere contro i Filistei. Davide era stanco;
  ckb-ckb: جارێکی دیکە جەنگ لەنێوان فەلەستییەکان و ئیسرائیلدا بەرپابوو، داود لەگەڵ
    خزمەتکارەکانی دابەزین و لە دژی فەلەستییەکان جەنگان، داود شەکەت بوو.
  eng-BBE: 'And the Philistines went to war again with Israel; and David went down
    with his people, and while they were at Gob they had a fight with the Philistines:'
  kan-OKCV: ಫಿಲಿಷ್ಟಿಯರು ತಿರುಗಿ ಇಸ್ರಾಯೇಲರ ಮೇಲೆ ಯುದ್ಧಮಾಡಿದರು. ಆಗ ದಾವೀದನು ತನ್ನ ಜನರೊಂದಿಗೆ
    ಹೋಗಿ, ಫಿಲಿಷ್ಟಿಯರ ಸಂಗಡ ಯುದ್ಧಮಾಡಿದನು. ದಾವೀದನು ದಣಿದು ಹೋದನು.
  tam-2017: பின்பு பெலிஸ்தர்கள் இஸ்ரவேலர்கள்மேல் யுத்தம்செய்தார்கள்; அப்பொழுது தாவீதும்
    அவனோடு அவனுடைய இராணுவமும் போய், பெலிஸ்தர்களோடு யுத்தம்செய்தார்கள்; தாவீது களைத்துப்போனான்.
  spa-RV-1909: 'Y como los Filisteos tornaron á hacer guerra á Israel, descendió David
    y sus siervos con él, y pelearon con los Filisteos: y David se cansó.'
  ron-BTF: Mai mult, filistenii au avut din nou război cu Israel; și David a coborât,
    el și servitorii lui și au luptat împotriva filistenilor; și David a obosit.
  eng-WEBP: The Philistines had war again with Israel; and David went down, and his
    servants with him, and fought against the Philistines. David grew faint;
  eng-FBV: There was war once more between the Philistines and Israel. David went
    down with his men to fight the Philistines, and he got worn out.
  nld-1939: Toen er weer eens oorlog was tussen de Filistijnen en Israël, en David
    en zijn manschappen uitrukten, bezetten ze Gob, en raakten slaags met de Filistijnen.
  nch-BL: Huan se tonali quema nopa filisteos sempa quisque para quintehuise israelitame,
    yajqui David inihuaya nochi isoldados. Huan quema quintehuiyayaj, David nelía
    siyajqui.
  vie-1934: Dân Y-sơ-ra-ên lại còn tranh chiến khác với dân Phi-li-tin. Đa-vít và
    các tôi tớ người kéo xuống, giáp chiến với dân Phi-li-tin. Đa-vít biết trong người
    mình mỏi mệt lắm.
  hin-CV: फिलिस्तीनियों और इस्राएलियों के बीच दोबारा युद्ध छिड़ गया. दावीद अपनी सेना
    लेकर गए, और उनसे युद्ध किया. युद्ध करते हुए दावीद थक गए.
  spa-BES: 'Y los filisteos volvieron a la guerra con Israel; y David bajó con su
    pueblo, y mientras estaban en Gob se pelearon con los filisteos:'
  tdx-tdx: Nialy amy Israele indraike o nte-Pilistio; le nizotso mb’eo t’i Davide
    rekets’ o mpitoro’eo, nifandra­parapak’ amo nte-Pilistio; le niha-dazidazìtse
    t’i Davide.
  tha-KJV: คนฟีลิสเตียได้ทำสงครามกับคนอิสราเอลอีก ดาว​ิ​ดก​็ลงไปพร้อมกับบรรดาข้าราชการของพระองค์
    และได้​สู้​รบกับคนฟีลิสเตีย และดาวิ​ดก​็ทรงอ่อนเพลีย
  por-BR-2018: Quando os filisteus voltaram a fazer guerra a Israel, Davi desceu com
    os seus servos, e lutaram contra os filisteus; e Davi se cansou.
  deu-ELO: Und wiederum entstand ein Streit der Philister mit Israel. Und David zog
    hinab, und seine Knechte mit ihm, und sie stritten mit den Philistern.
  eng-WYC-2018: Forsooth battle of the Philistines was made again against Israel;
    and David went down, and his servants with him, and fought against the Philistines.
    Soothly when David failed, (And again the Philistines made battle against Israel;
    and David and his men went down, and fought against the Philistines. And when
    David grew weary,)
  epo-epo: Estis denove milito inter la Filiŝtoj kaj la Izraelidoj. Kaj iris David
    kune kun siaj servantoj, kaj batalis kontraŭ la Filiŝtoj. Kaj David laciĝis.
  uig-PIN: Filistiylǝr bilǝn Israilning ottursida yǝnǝ jǝng boldi, Dawut ɵz adǝmliri
    bilǝn qüxüp, Filistiylǝr bilǝn soⱪuxti. Əmma Dawut tolimu qarqap kǝtti;
  beo-beo: 'Filisidini dunu amola Isala:ili dunu da eno gegesu ba:i. Da:ibidi amola
    ea dunu da Filisidini dunuma gegemusa: asi. Gegesu afae amoga, Da:ibidi da hele
    nabi.'
  tpi-OTNT: Pait i kirap gen namel long ol Filistia na ol Israel, na Devit wantaim
    ol soldia bilong en i go daun na pait long ol Filistia. Ol i pait i go i go na
    Devit i tait tru na i no inap pait moa.
  hau-SA: Har yanzu yaƙi ya sāke ɓarke tsakanin Filistiyawa da Isra’ila. Sai Dawuda
    ya gangara tare da mutanensa don su yaƙi Filistiyawa, gajiya ta kama shi.
  uig-LAT: Filistiyler bilen Israilning ottursida yene jeng boldi, Dawut öz ademliri
    bilen chüshüp, Filistiyler bilen soqushti. Emma Dawut tolimu charchap ketti;
  nde-nde: Kwaphinda kwaba lempi futhi phakathi kwamaFilistiya lo-Israyeli. UDavida
    wahamba labantu bakhe ukuyakulwa lamaFilistiya, wasedinwa.
  ton-ton: ¶ Ka ko eni foki naʻe toe fai ʻae tau ki ʻIsileli ʻe he kakai Filisitia;
    pea naʻe ʻalu hifo ʻa Tevita, pea mo ʻene kau tamaioʻeiki mo ia, ʻonau tauʻi ʻae
    kakai Filisitia, pea naʻe fakaʻaʻau ke vaivai ʻa Tevita.
  ces-1613: Vznikla pak opět válka Filistinských proti Izraelovi. I vytáhl David a
    služebníci jeho s ním, a bili se s Filistinskými, tak že ustal David.
  eng-WMB: The Philistines had war again with Israel; and David went down, and his
    servants with him, and fought against the Philistines. David grew faint;
  tam-TCV: பெலிஸ்தியருக்கும், இஸ்ரயேலருக்கும் இடையே மீண்டும் சண்டை மூண்டது. தாவீது
    தன் வீரர்களுடன் பெலிஸ்தியரை எதிர்த்து யுத்தம்பண்ணச் சென்றான். தாவீது மிகவும் களைப்படைந்தான்.
  ceb-ULB: Unya miadto pag-usab ang mga Filistihanon aron sa pakiggubat sa Israel.
    Busa milugsong si David uban ang iyang mga kasundalohan ug nakiggubat batok sa
    mga Filistihanon. Giabot si David ug kakapoy sa pagpakiggubat.
  pol-UBG: Później znowu doszło do wojny między Filistynami a Izraelem. I Dawid wyruszył
    wraz ze swymi sługami i walczyli z Filistynami, a Dawid był znużony.
  urd-GVU: ایک اَور بار فلستیوں اور اسرائیلیوں کے درمیان جنگ چھڑ گئی۔ داؤد اپنی فوج
    سمیت فلستیوں سے لڑنے کے لئے نکلا۔ جب وہ لڑتا لڑتا نڈھال ہو گیا تھا
  deu-1912: Es erhob sich aber wieder ein Krieg von den Philistern wider Israel; und
    David zog hinab und seine Knechte mit ihm und stritten wider die Philister. Und
    David ward müde.
  kan-2017: ಫಿಲಿಷ್ಟಿಯರಿಗೂ ಇಸ್ರಾಯೇಲರಿಗೂ ಪುನಃ ಯುದ್ಧವಾಯಿತು. ದಾವೀದನು ತನ್ನ ಸೇವಕರನ್ನು ಕರೆದುಕೊಂಡು
    ಫಿಲಿಷ್ಟಿಯರಿಗೆ ವಿರೋಧವಾಗಿ ಯುದ್ಧಕ್ಕೆ ಹೋದಾಗ ಬಹಳವಾಗಿ ದಣಿದಿದ್ದನು.
  yap-yap: Miki immoy reb e mael u thilin yu Filistia nge yu Israel, me yan David
    nge salthaw rok ngar chamgad ngak piyu Filistia. Nap’an reb e pi mael nem mri
    kath parwan David.
  hlt-MCSB: Te vaengah Philisti neh Israel laklo ah caem koep om tih David neh amah
    taengkah a sal rhoek a suntlak thil. Philisti te a vathoh vaengah David lamlum.
  mdy-ETH: ፒሊስፄኤሜ ዓሶና ዒስራዔኤሌ ዓሶና ሃሣ ዎሊ ዖሌኔ፤ ዬያሮ ዳውቴና ዒዛ ዓሶና ዴንዲ ፒሊስፄኤሜ ዓሶ ዖሌኔ፤ ፔቴ
    ኬሊ ዳውቴ ዬያ ዖሎ ዖሊቤቃ ላቤኔ፤
  twi-ASANTE: Bio, Filistifoɔ ne Israel koeɛ. Na ɛberɛ a ɔko no duruu ne mpɔmpɔnsoɔ
    no, Dawid tɔɔ baha.
  eng-WEBU: The Philistines had war again with Israel; and David went down, and his
    servants with him, and fought against the Philistines. David grew faint;
  wal-wal: Pilisxxeema asatuuranne Israa7eela asatuura naa77anttuwaakka olai denddiis;
    denddin Daawiti ba asatuura biis. Pilisxxeematuura olettidi Daawiti daafuriis.
  spa-PDDPT: Los filisteos volvieron a hacer guerra contra Israel. David bajó con
    sus esclavos y luchaban contra los filisteos. Y David se cansó.
  gun-gun: Ha'e gui filisteu kuery opu'ã ju okuapy Israel kuery rovai. Ha'e rã Davi
    oxondaro kuery reve oje'oi vy joguero'a filisteu kuery reve. Ha'e gui ma Davi
    ikane'õ vaipa.
  agu-BL: Itzun bantz, yi e' filistey e' octz tan oyintzi' scye'j yi e' xonl Israel.
    Cyele'n tzaj tzun Luwiy, scyuch' yi e' tetz sanlar tan chicwe'n pone'n tan oyintzi'
    scye'j. Ma yi Luwiy nim tcu'n k'e'xij tul yi jun oyintzi'a'tz.
  eng-PEV: Some time later, the Israel mob went to fight with the Philistia mob again.
    David also went with his soldiers, to fight along with them. But soon, he got
    very tired.
  ilo-ULB: Ket ginubat manen dagiti Filisteo ti Israel. Isu a simmalog ni David ken
    ti armadana ket nakirangetda kadagiti Filisteo. Nabannog unay ni David iti pannakigubatna.
  kpg-kpg: Tauwa labelaa e hai i mehanga digau Philistia mo digau Israel. David mo
    ana gau dauwa gaa hula e heebagi gi digau Philistia, gei David gu duadua huoloo.
  uig-ARA: فىلىستىيلەر بىلەن ئىسرائىلنىڭ ئوتتۇرسىدا يەنە جەڭ بولدى، داۋۇت ئۆز ئادەملىرى
    بىلەن چۈشۈپ، فىلىستىيلەر بىلەن سوقۇشتى. ئەمما داۋۇت تولىمۇ چارچاپ كەتتى؛
  sus-sus: Gere man naxa bira a i Isirayila nun Filisita tagi. Dawuda nun a xa sɔɔrie
    naxa siga Filisitakae gerede. Dawuda nu bara tagan fɔlɔ na tɛmui.
  pon-2006: Mie pil ehu mahwen nanpwungen mehn Pilisdia oh mehn Israel, Depit oh nah
    sounpei ko ketila oh mahweniong mehn Pilisdia kan. Nan ehu mahwen ko, Depit inenen
    ngirala.
  ksd-ksd: Ma ra tarai Pilistia dia ga tut mulai ure Israel; ma David i ga vana ur,
    diat ma kana umana tultul, ma dia ga varubu ma ra tarai Pilistia; ma David i ga
    bilua.
  tur-YTC: Filistliler'in yine İsrael'le savaşı oldu; ve David, hizmetkârlarıyla birlikte
    aşağı inip Filistliler'e karşı savaştı. David bitkin düştü;
  grc-BRENT: Καὶ ἐγενήθη ἔτι πόλεμος τοῖς ἀλλοφύλοις μετὰ Ἰσραήλ· καὶ κατέβη Δαυὶδ
    καὶ οἱ παῖδες αὐτοῦ μετʼ αὐτοῦ, καὶ ἐπολέμησαν μετὰ τῶν ἀλλοφύλων· καὶ ἐπορεύθη
    Δαυίδ.
  ind-AYT: Selanjutnya, peperangan terjadi antara orang Filistin dengan orang Israel.
    Daud dan orang-orangnya pergi untuk berperang melawan orang Filistin sehingga
    Daud menjadi lelah.
  nya-nya: Nthawi inanso panali nkhondo pakati pa Afilisti ndi Aisraeli, Davide anapita
    ndi ankhondo ake kukamenyana ndi Afilisti ndipo iye anatopa kwambiri.
  hrv-hrv: Jednom opet nasta rat između Filistejaca i Izraelaca. David ode u boj sa
    svojim ljudima te su se borili s Filistejcima tako da se David umorio.
  mps-mps: Te Filistia dabe de Israel dabe si tomode te hwįbo ma hodolali, tama Devit
    te aga ami bidi dabe dali aiyaba dulama, tama te Filistia dabe dali hwįani. Augwali
    te boi hwį hwį pelama, tama Devit te bomo kimi meni baso, tama ma hwįabo ąǫ
    ebeo.
  tpi-tpi: Pait i kirap gen namel long ol Filistia na ol Israel, na Devit wantaim
    ol soldia bilong en i go daun na pait long ol Filistia. Ol i pait i go i go na
    Devit i tait tru na i no inap pait moa.
  dan-1931: Da det atter kom til Kamp mellem Filisterne og Israel, drog David med
    sine Folk ned og kastede sig ind i Gob og kæmpede med Filisterne.
  vie-OVCB: Ít-ra-ên lại có chiến tranh với người Phi-li-tin. Đa-vít thân hành ra
    trận cùng các thuộc hạ, nhưng vua cảm thấy mỏi mệt lắm.
  guj-2017: પછી પલિસ્તીઓ ફરીથી ઇઝરાયલ સાથે યુદ્ધ કરવા ગયા. તેથી દાઉદ તેના સૈન્ય સાથે
    જઈને પલિસ્તીઓની સામે લડ્યો. અને દાઉદ યુદ્ધ કરીને થાકી ગયો.
  pon-2006A: Mie pil ehu mahwen nanpwungen mehn Pilisdia oh mehn Israel, Depit oh
    nah sounpei ko ketila oh mahweniong mehn Pilisdia kan. Nan ehu mahwen ko, Depit
    inenen ngirala.
  por-BRBSL: Os filisteus voltaram a ter guerra com Israel; e David desceu, e seus
    servos com ele, e lutou contra os filisteus. Davi desmaiou;
  cth-cth: Filistinnaw ni Isarel hah bout a tuk awh. Devit teh a taminaw hoi a cathuk
    awh teh, Filistinnaw hah a tuk awh nah, Devit teh hroung a tawn.
  twi-twi: Bio, Filistifo ne Israel koe. Na bere a ɔko no duu ne mpɔmpɔnso no, Dawid
    brɛe.
  hlt-hlt: Te vaengah Philisti neh Israel laklo ah caem koep om tih David neh amah
    taengkah a sal rhoek a suntlak thil. Philisti te a vathoh vaengah David lamlum.
  tbz-SIM: Kɛ̀ mudoò wɛ̃tɛ kɛ́ɑ̃nnɛ́ Isidɑyɛɛribɛ nɛ̀ Fidisitɛ̃ɛ̃bɛ bɛ cuokɛ̀. Dɑfiti
    nɛ̀ o kɔbɛ kɛ̀ bɛ̀ ndokùnɛ̀ Fidisitɛ̃ɛ̃bɛ kòo ɔu.
  msy-2020: Ezɨ mɨdorozim uam Israelia ko Filistiabar tongɨn oto. Ezɨ Devit uan mɨdorozir
    gumaziba ko ghuaghira Filistiaba ko mɨsosi. Me uariv sogha ghua Devitɨn gavgaviba
    bar gɨvazɨma, a ua mɨsoghan ibura.
  dop-dop: Ḿpʋ́ɣʋ́ Filiisi nyǝ́mɑ yoonɑ Ɩsɛɣɛlɩ nyǝ́mɑ tɔtɔ. Ɩlɛnɑ Tɑfiiti nɑ ɩ yoolɑɑ
    pɑ́ polo nɑ pɑ́ yoonɑ-wɛ nɑ ɩkɑɑlɛ kpɑ-ɩ.
  azb-azb: Yenə Filiştlilərin İsraillilərlə döyüşü oldu. Davud adamları ilə birgə
    döyüşə getdi və onlar Filiştlilərlə döyüşərkən Davud yoruldu.
  eng-DBY: And the Philistines had yet war again with Israel; and David went down,
    and his servants with him, and fought with the Philistines. And David was exhausted.
  hin-2017: पलिश्तियों ने इस्राएल से फिर युद्ध किया, और दाऊद अपने जनों समेत जाकर पलिश्तियों
    से लड़ने लगा; परन्तु दाऊद थक गया।
  wol-KYG: Bu loolu wéyee, xare amaat na diggante Filisteen ñi ak bànni Israyil. Daawuda
    ànd aki nitam xarejeek Filisteen ña. Daawuda nag sonn ci biir xare bi.
  eng-YLT: And again have the Philistines war with Israel, and David goeth down, and
    his servants with him, and they fight with the Philistines; and David is weary,
  eng-WYC-2017: Forsooth battle of the Philistines was made again against Israel;
    and David went down, and his servants with him, and fought against the Philistines.
    Soothly when David failed,
  eng-WMBB: The Philistines had war again with Israel; and David went down, and his
    servants with him, and fought against the Philistines. David grew faint;
  urd-GVH: एक और बार फ़िलिस्तियों और इसराईलियों के दरमियान जंग छिड़ गई। दाऊद अपनी
    फ़ौज समेत फ़िलिस्तियों से लड़ने के लिए निकला। जब वह लड़ता लड़ता निढाल हो गया था
  rug-rug: Keke vinaripera pule si ta evaṉa pa varikorapadi ri na tie Pilisitia meke
    Izireli. La razai e Devita meke sari nana tie si arini. Meke koasa vinaripera
    asa si mabo hola se Devita.
  gaz-gaz: Ammas Filisxeemotaa fi Israaʼel gidduutti waraanni ni kaʼe. Daawitis namoota
    isaa wajjin Filisxeemota waraanuuf duule; innis akka malee dadhabe.
  fra-LSG: Les Philistins firent encore la guerre à Israël. David descendit avec ses
    serviteurs, et ils combattirent les Philistins. David était fatigué.
  yal-yal: Filisitine mɔn yi Isirayila yɛngɛ. Dawuda nun a walikɛne yi godo, e yi
    Filisitine yɛngɛ. Xadanna yi so Dawuda fatini.
  haw-1868: 'A kaua hou mai la ko Pilisetia me ka Iseraela; iho aku la o Davida me
    kana poe kauwa, a kaua aku la i ko Pilisetia: a paupauaho iho la o Davida.'
  arb-NAV: وَدَارَتْ حَرْبٌ بَعْدَ ذَلِكَ بَيْنَ الْفِلِسْطِينِيِّين وَإِسْرَائِيلَ،
    فَخَاضَ دَاوُدُ وَرِجَالُهُ الْمَعْرَكَةَ لِمُحَارَبَةِ الْفِلِسْطِينِيِّينَ،
    وَلَكِنَّ الإِعْيَاءَ أَصَابَ دَاوُدَ.
  ewe-ewe: Filistitɔwo gaho aʋa ɖe Israelviwo ŋu gbe ɖeka. David kple eƒe amewo wɔ
    aʋa la ale gbegbe be ɖeɖi te David ŋu eye wògbɔdzɔ.
  eng-LEE: 'And the Philistines had again a war with Israel; and David went down,
    and his servants with him, and fought against the Philistines: and David became
    fatigued.'
  asm-FB: তেতিয়া পলেষ্টীয়াসকলৰ লগত ইস্ৰায়েলৰ আকৌ যুদ্ধ লাগিল৷ সেই বাবে দায়ূদে
    নিজৰ সৈন্যসকলৰ সৈতে নামি গৈ পেলেষ্টীয়া সকলৰ সৈতে যুদ্ধ কৰিলে৷ তাতে দায়ুদ ক্লান্ত
    হ’ল।
  sus-A: فٍرٍ مَن نَشَ بِرَ عَ عِ عِسِرَيِلَ نُن قِلِسِتَ تَفِ. دَوُدَ نُن عَ شَ سْورِيٍ
    نَشَ سِفَ قِلِسِتَكَيٍ فٍرٍدٍ. دَوُدَ نُ بَرَ تَفَن قْلْ نَ تّمُي.
  fra-SBL: Les Philistins firent de nouveau la guerre à Israël ; David descendit,
    et ses serviteurs avec lui, et combattit les Philistins. David s'affaiblit ;
  hbo-hbo: וַתְּהִי־עֹ֧וד מִלְחָמָ֛ה לַפְּלִשְׁתִּ֖ים אֶת־יִשְׂרָאֵ֑ל וַיֵּ֨רֶד דָּוִ֜ד
    וַעֲבָדָ֥יו עִמֹּ֛ו וַיִּלָּחֲמ֥וּ אֶת־פְּלִשְׁתִּ֖ים וַיָּ֥עַף דָּוִֽד׃
  piu-2006: (13:1-21; 13:23-29,37-39; 14:21-24; 15:1-15; 16:15-23; 18:1,2,14-15,33;
    21:15-22) Tapitaku katja Yamananya palumpa nyarrumpaku, kungka Tamaku yunytjurringkulara
    nyinangi. Yaḻṯikitjangku puṯu kulira pikatjarra nguwanparringu. Palumpa paapangka
    Tapitangkara tjapiṉu, palumpa nyarrumpa Tamalu ngalya yankula Yamanaku mangarri
    kutjara yungkunytjaku. Palunyatjanu Tamalura palumpa kaaka Yamanaku mangarri kutjara
    piitakutu katirra yungu. Yamanalu palumpa nyarrumpa maḻanypa tjapiṉu, tjungu ngarrikitjangku.
    Tamalu nguḻurrirra wiya watjaṉu. Palunyatjanu Yamanalu witira ngarritjunkula kanyiṉu.
    Kanyira mirrpaṉarrirra payira wantirriyaṉu. Wati kutjupaku nyinakitjangku puṯu
    kulira yularra yanu, kaaka kutjupangka tjakultjunkukitja, Yapatjalumala. Tjakultjunkunytja
    kulira Yapatjalumanya palumpa kaakaku Yamanaku mirrpaṉpa, pika nyinangi. Yiiya
    kutjarrarrirra Yapatjalumalu Tapitanya tjapiṉu, tjunguya Tapitaku katja tjuṯa
    kutjungkarrirra ngalkula pukuḻarrinytjaku. Tapitalu wiya watjaṉingka Yapatjalumalu
    kutu tjapiṉu kaaka Yamananya kutju yankula tjungungku ngalkula pukuḻarrinytjaku.
    Tapitalulpi watjaṉu katjararranpa Yamananyaṯarraya palya yankunytjaku. Yankulaya
    tjungungku ngalkula pulakina tjikira Yamananya rarrirarrirrinytjala, Yapatjalumaku
    waarrkana tjuṯangkuya mirri pungu, nyarrumpa Tamalara kuya palyaṉutjangka. Yapatjalumalu
    tjananya tjingapungutjangkaya mirri pungu. Yapatjalumaku maḻanypa kutjupa tjuṯa
    pakara nguḻurrirra tuungkiyi tjuṯangka kaḻparra ngurra Tjarutjalumakutu maḻakuya
    yanu. Yamananyaya mirri pungkunytjaku yalatji tjananya tjingapungkula Yapatjalumanya
    ngurra waṉmakutu ankula nyinangi. Tapitanya yuḻṯurrirra tjuḻurrmankula rawa yulangi.
    Tjuwapanya nyinangu tjilirratjarra tjuṯaku mayutju. Paluru Tapitanya tjapiṉu,
    yankula Yapatjalumanya aḻṯirra ngalya katinytjaku. Tapitalu yuwa watjaṉu. Palunyatjanu
    Yapatjalumanya maḻaku ngalya yankula Tjarutjalumangkalpi nyinanytjala Tapitalu
    Tjuwapanya watjaṉu, “Yapatjalumanya ngurra kutjupangka nyinanytjaku, ngayukuṉungka
    wiya. Ngayulu wiya yunytjurringanyi palunya nyakunytjaku.” Yapatjalumanya kutu
    nyinangu Tapitanya nyakunytjawiya. Yiiya kutjarra paluru ngurra kutjupangka nyinangi.
    Palunyatjanu Tapitanya Yapatjalumaku kalyparringu. Yiiya puupala Tjarutjalumangka
    nyinarra Yapatjalumalu kuliṉu mayutju tiṉa nyinakitjangku, aṉangu tjuṯaku. Paluru
    tjananya yaḻṯirra tjingapungkupayi mayutju nyinatjunkukitjangku, Tapitanya panypurangkula.
    Kutjupa tjuṯaya Tjarutjalumakutu ngalya yankunytjala, Yapatjalumanya tjanala tjungurrirra
    tjingapungkupayi mayutju nyinatjunkukitjangku. Yalatji yaṉangu tjuṯalingkura ngulytjurringu.
    Palunyatjanu yulparirra yankula nyinangi tawunu Yipuranangka. Yipuranangkaya Yapatjalumanyaṯarra
    waarrkana yantaṯa kutjarra tjungu nyinangi. Tawunu kutjupa tjuṯakutu Yapatjalumalu
    waarrkana tjuṯa wantirriyaṉu, yara yalatji tjananya tjakultjunkunytjaku, “Yapatjalumanyalpilampa
    mayutju tiṉa kuwarri nyinaku.” Tapitaluṯarraya Tjarutjalumangka nyinarra kuliṉu,
    Yapatjalumakuya mayutju tiṉa aṉangu tjuṯa yunyparringutjatjanungka. Palunyatjanungka
    Tapitalu tjananya palumpa waarrkana tjuṯangka watjaṉu, tjunguya pakara tjalkaḻungkukitjangku.
    Tapitalu palumpa miita tjuṯaṯarra Tjarutjalumangka wantirra anu. Paluru miiṯa
    kutjupa tjuṯa tjananya wantikatingu ngurra yaṉṯayaṉṯara kanyintjaku. Yapatjalumanyaṯarraya
    palumpa waarrkana tjuṯa Tjarutjalumakutu ngalya ankula Tapitaku ngurrangka nyinangi.
    Yapatjalumaku waarrkana Yatjiyupalalu Yapatjalumanya alatji tjingapungu, “Tapitaku
    miiṯa tjuṯangka nyuntulpi tjananya ngarri!, ngaangka wantikatinytja tjuṯawana.”
    Palunyatjanu Yapatjalumalu tjananya kanyiṉu, palumpa paapaku miiṯa tjuṯa, Tapitanya
    mirrpaṉpara nyinanytjaku. Palunyatjanu Yapatjalumalu tjananya Yitjurilaku walytja
    tjuṯa tjilirratjarra tjuṯa yaḻṯingu tjungurrinytjaku. Tjungurrirraya Tapitanyaṯarra
    pungkukitja anu. Palunyatjanu Tapitalu tjananya palumpa tjilirratjarra tjuṯa wantirriyaṉu,
    Yapatjalumanyaṯarra pikangku pungkunytjaku. Watjaṉu tjananya wantirriyalkitjangku,
    “Yapatjalumanya wiyanyurra mirri pungkunytjaku, witira kutjuya ngalya kati!” Tapitaku
    waarrkana tjuṯangku tjananya ngalya ankula pungkula nguḻutjingara wantirriyaṉu.
    Yapatjalumanya tjalkaḻungkukitja watiyangka yunnguwana miyulatjarra tjalkaḻungu.
    Palunyatjanu watiyangku mangka witira waralytjunkula kanyiṉingi. Waarrkana kutjupangku
    nyakula Tjuwapangka tjakultjunu. Tjuwapalu Tapitaku wangka kulira wantirra yankula
    waralyngarayananyingka kultu wakaṉu. Paluru yalatji wakaṉutjangka Tapitalu kulira
    yulangi. Tapitanyaṯarraya maḻaku ankula Tjarutjalumangka mayutju tiṉa nyinangi.
    Ngula Pilitjiyanya ngurrara tjuṯaya tjilirratjarra pikaku tjungurringu. Palunyatjanu
    tjananya Tapitaluṯarra palumpa tjilirratjarra tjuṯangkuya, pikangku pungkula nguḻutjingara
    wantirriyaṉu.
  kik-kik: O rĩngĩ nĩ kwagĩire mbaara gatagatĩ ka Afilisti na Isiraeli. Daudi agĩikũrũka
    agĩthiĩ hamwe na andũ ake makarũe na Afilisti, na akĩnoga mũno.
  fra-NCL: 'Il y eut encore guerre entre les Philistins et Israël, et David descendit
    avec ses serviteurs, et ils combattirent les Philistins : David fut fatigué.'
  cek-AK: Philistin kaminawk hoi Israel kaminawk salakah misatukhaih oh let bae; David
    loe Philistin kaminawk tuk hanah a tamnanawk hoiah caeh tathuk; to naah anih loe
    paroeai angpho.
  cuk-cuk: Filistea-dulemar Israel-dulemargi gannar bila-onodmalad. Degine, David,
    e-sordaganmala, Filistea-dulemargi-urwega nade gusmalad. Urwenaidba, David gegguded.
  uig-CYR: Филистийләр билән Исраилниң оттурсида йәнә җәң болди, Давут өз адәмлири
    билән чүшүп, Филистийләр билән соқушти. Амма Давут толиму чарчап кәтти;
  tel-2017: ఫిలిష్తీయులకు, ఇశ్రాయేలీయులకు మళ్ళీ యుద్ధం జరిగినప్పుడు దావీదు తన సేవకులతో
    కలసి యుద్ధం చేశాడు. ఆ యుద్ధంలో దావీదు నీరసించి సొమ్మసిల్లిపోయాడు.
  hat-BSA: Alò, lè Filisten yo te fè lagè ankò avèk Israël, David te desann avèk sèvitè
    li yo. Epi pandan yo t ap goumen kont Filisten yo, David te vin bouke.
  kos-kos: Oasr pac sie mweun lulap inmasrlon mwet Philistia ac mwet Israel, na David
    ac mwet lal elos som mweuni mwet Philistia. Ke sie sin mweun inge, David el totola.
  hbo-WLC: וַתְּהִי־ע֧וֹד מִלְחָמָ֛ה לַפְּלִשְׁתִּ֖ים אֶת־יִשְׂרָאֵ֑ל וַיֵּ֨רֶד דָּוִ֜ד
    וַעֲבָדָ֥יו עִמּ֛וֹ וַיִּלָּחֲמ֥וּ אֶת־פְּלִשְׁתִּ֖ים וַיָּ֥עַף דָּוִֽד׃
  ibo-ibo: Emesịa, ndị Filistia busokwara Izrel agha ọzọ. Devid na ndị agha ya pụkwara
    ịlụso ha ọgụ. Nʼoge ha na-alụ ọgụ a, ike gwụrụ Devid nke ukwuu.
  ory-ory: ଏଥିଉତ୍ତାରେ ପଲେଷ୍ଟୀୟମାନଙ୍କର ଇସ୍ରାଏଲ ସହିତ ପୁନର୍ବାର ଯୁଦ୍ଧ ହେଲା; ପୁଣି ଦାଉଦ
    ଓ ତାଙ୍କ ସଙ୍ଗେ ତାଙ୍କର ସୈନ୍ୟମାନେ ଯାଇ ପଲେଷ୍ଟୀୟମାନଙ୍କ ସହିତ ଯୁଦ୍ଧ କଲେ; ତହିଁରେ ଦାଉଦ
    କ୍ଳାନ୍ତ ହେଲେ।
  chk-chk: Iwe, a fissefäl maun lefilen ekewe chon Filistia me ekewe chon Israel.
    Tafit me nöün kewe sounfiu ra feila o maun ngeni ekewe chon Filistia. Lon ei otun
    Tafit a popuetä malülü.
  ssd-ssd: Taŋamba minnaig ma ma kame maŋ Filistia Israel ŋgamukŋge tumba tiŋgina
    le David ndek nuŋe kame kuasmbi kilmba Filistia mbal ndoŋ kame bunaig. Kame bumba
    minnaig ma ma David buk matuk kina le
  rop-rop: Bambai na detlot Filastain pipul bin stat fait langa detlot Isreil pipul
    igin, en King Deibid en im solja olabat bin go blanga fait langa olabat, en wen
    deibin faitfait, King Deibid bin nokap,
  ukr-1871: І загорілась ізнов війна між Филистіями й Ізраїлем. І Давид виступив на
    війну проти Филистіїв із військом своїм, і воювали з Филистіями, й Давид утомився.
  deu-1951: Es erhob sich aber wieder ein Krieg der Philister wider Israel. Und David
    zog hinab und seine Knechte mit ihm, und sie stritten wider die Philister; David
    aber ward müde und setzte sich nieder. Da gedachte Ischbi-Benob,
  eng-JPS: And the Philistines had war again with Israel; and David went down, and
    his servants with him, and fought against the Philistines; and David waxed faint.
  srp-1865: I nasta opet rat izmeðu Filisteja i Izrailja, i David otide sa slugama
    svojim, i biše se s Filistejima tako da David susta.
  lug-lug: Ne waba nate olutalo wakati w’Abafirisuuti n’Abayisirayiri. Dawudi n’aserengeta
    n’abasajja be okulwana n’Abafirisuuti, n’akoowa nnyo.
  heb-heb: ותהי עוד מלחמה לפלשתים את ישראל וירד דוד ועבדיו עמו וילחמו את פלשתים ויעף
    דוד׃
  ben-IRV: পলেষ্টীয়দের সঙ্গে ইস্রায়েলের আবার যুদ্ধ বাঁধলো; তাতে দায়ূদ নিজের দাসদের
    সঙ্গে গিয়ে পলেষ্টীয়দের সঙ্গে যুদ্ধ করলেন; আর দায়ূদ ক্লান্ত হলেন৷
  pan-pan: ਫ਼ਲਿਸਤੀ ਫਿਰ ਇਸਰਾਏਲ ਦੇ ਨਾਲ ਲੜੇ ਅਤੇ ਦਾਊਦ ਆਪਣੇ ਸੇਵਕਾਂ ਨੂੰ ਨਾਲ ਲੈ ਕੇ ਉਤਰਿਆ
    ਅਤੇ ਫ਼ਲਿਸਤੀਆਂ ਨਾਲ ਲੜਿਆ ਅਤੇ ਦਾਊਦ ਥੱਕ ਗਿਆ।
  tkr-tkr: Meeb Filiştinaaşda İzrailybışika dəv'ə gyooxha. Davud cune insanaaşika
    Filiştinaaşika səyxəsva ayk'an. Manbı Filiştinaaşika siviyxəmee Davud oyzarna.
  mya-JVB: နောက် တဖန် ဖိလိတ္တိ လူတို့သည် ဣသရေလ အမျိုးသားတို့ကို စစ်တိုက် ၍ ၊ ဒါဝိဒ်
    နှင့် သူ ၏ ကျွန် တို့ သည် ဆီးကြို၍ တိုက်လှန် ကြစဉ်၊ ဒါဝိဒ် သည် မောပန်း လျက်နေလေ၏။
  tbg-tbg: Ho Pirisia qaiqaa Isareri hampata raqura. Vi entara Devitiva nai iqoka
    vaiinti ntita varero Pirisia hampata raquqiro vuvaro vira kempukavano kia ho vauvaro
  hmo-hmo: Pilistia taudia ese Israela taudia ma idia tuari henia. Vadaeni Davida
    mai iena tuari taudia danu idia diho lao, Pilistia taudia danu idia tuari, ela
    bona Davida be ia manoka lao.
  urd-urd: और फ़िलिस्ती फिर इस्राईलियों से लड़े और दाऊद अपने ख़ादिमों के साथ निकला
    और फ़िलिस्तियों से लड़ा और दाऊद बहुत थक गया।
  rus-SYN: И открылась снова война между Филистимлянами и Израильтянами. И вышел Давид
    и слуги его с ним, и воевали с Филистимлянами; и Давид утомился.
  bqc-SIM: Filitɛ̃ↄ ɛ̀a zĩkà ń Isailiↄ lↄ. Davidi ń a gbɛ̃́ↄ gɛ̀ zĩkàńnↄ. Kɛ́
    Davidi yɛ̃̀ɛɛ làa,
  tcz-CHONGTHU: Hichun Philistine mite chun Israel chate dounan gal ahinbol uvin ahileh,
    David lengpa jong chu asepaite toh kilhonin gal akonsuh kit’in Philistine mite
    dounan gal agasat tauve. Hichun David jong chu atha achol lheh jengin ahi.
  mar-mar: पलिष्ट्यांनी पुन्हा इस्राएलीशी युध्द पुकारले तेव्हा दावीद आपल्या लोकांबरोबर
    पलिष्ट्यांशी युध्द करायला निघाला. पण यावेळी दावीद फार थकून गेला.
  qub-qub: Filistea runacunaga yapay achäquita ashiparan pillyananpaj. Chaymi Davidpis
    llapan suldäruncunawan aywaran pillyaj. Pillyaycashancho Davidga fiyupa uticaran.
  bqp-bqp: Filisitininↄ ɛ̀ra ò zĩ̀i kà kũ Isarailanↄ dↄ. Dauda kũ a gbɛ̃nↄ gɛ̀ɛ
    ò zĩ̀i kà kũńwo. Kũ Dauda gbãna làka,
  hat-hat: Lagè pete ankò ant moun Filisti yo ak moun peyi Izrayèl yo. David desann
    ak sòlda li yo, li al goumen ak moun Filisti yo. Pandan y'ap goumen konsa, David
    santi l' bouke.
  eng-BSB: Once again the Philistines waged war against Israel, and David and his
    servants went down and fought against the Philistines; but David became exhausted.
  tod-tod: Kɔɔi tɔɔzeini mɔnɔ Filiseti nuiti ta Izelayɛle yɔɠɔzu. Davide ta ná-kɔɔɠɔ
    nuiti ti liini, ti vala Filiseti nuiti ba. Davide ɓɔlɔa ɠɛni de niina.
  eng-WEBPB: The Philistines had war again with Israel; and David went down, and his
    servants with him, and fought against the Philistines. David grew faint;
  kbq-kbq: Hagi ete mago'ane Israeli vahe'mo'za Filistia vahe'enena hara hu'naze.
    Hagi hara hu'za nevazageno, Deviti'a asafeku huno zaferina omne amne hu'ne.
  nhe-BL: Huan se tonal quema nopa filisteos sampa quisque para quintehuise israelitame,
    yajqui David ininhuaya nochi isoldados. Huan quema quintehuiyayaj, David nelía
    tlaxicojqui.
  bus-bus: Filisitininↄ ɛ̀ara wà zĩ̀ kà kↄ̃n Isarailinↄ dↄ. Dauda kↄ̃n a gbɛ̃nↄ gàa
    wà zĩ̀ kàńyo. Kɛ̀ Dauda gbãaa yã̀a,
  gub-BL: Amo 'ar mehe Piri ywy rehe har uzàmàtyry'ym wi Izaew wà wà kury. Tawi oho
    wemiruze'eg zauxiapekwer wanupi Piri ywy rehe har waàmàtyry'ym pà wà kury. Waàmàtyry'ym
    mehe we ikene'o tuwe Tawi.
  eng-DRA: And the Philistines made war again against Israel, and David went down,
    and his servants with him, and fought against the Philistines. And David growing
    faint,
