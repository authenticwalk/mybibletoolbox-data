verse: 2SA.021.008
translations:
  mal-C: അവരോടൊപ്പം അയ്യാവിന്റെ മകളായ രിസ്പായിൽ ശൗലിനു ജനിച്ച രണ്ടു പുത്രന്മാരായ അർമോനിയെയും
    മെഫീബോശെത്തിനെയും അവരോടൊപ്പം ശൗലിന്റെ മകളായ മീഖൾ മെഹോലാത്യൻ ബർസില്ലായിയുടെ മകനായ
    അദ്രീയേലിന്നു പ്രസവിച്ച അഞ്ചു പുത്രന്മാരെയും രാജാവു ചേർത്തു.
  deu-TKW: Dagegen ließ der König die beiden Söhne, die Rizpa, die Tochter Ajas, Saul
    geboren hatte, Armoni und Meribaal, sowie die fünf Söhne von Sauls Tochter Merab,
    die sie Adriel, dem Sohne Barsillais aus Mehola, geboren hatte, den Gibeoniten
    ausliefern.
  lin-lin: Kasi mokonzi akangaki Arimoni mpe Mefibosheti, bana mibali oyo Ritsipa,
    mwana mwasi ya Aya, abotelaki Saulo ; akangaki lisusu bana mibali mitano oyo Mikali,
    mwana mwasi ya Saulo, abotelaki Adriyeli, mwana mobali ya Barizilayi, moto ya
    Meola ;
  eng-LSV: and the king takes the two sons of Rizpah daughter of Aiah, whom she bore
    to Saul, Armoni and Mephibosheth, and the five sons of Michal daughter of Saul
    whom she bore to Adriel son of Barzillai the Meholathite,
  eng-GNV: But the King tooke the two sonnes of Rizpah the daughter of Aiah, whome
    shee bare vnto Saul, euen Armoni and Mephibosheth and the fiue sonnes of Michal,
    the daughter of Saul, whome shee bare to Adriel the sonne of Barzillai the Meholathite.
  eng-WEBSTER: 'But the king took the two sons of Rizpah the daughter of Aiah, whom
    she bore to Saul, Armoni and Mephibosheth; and the five sons of Michal the daughter
    of Saul, whom she brought up for Adriel the son of Barzillai the Meholathite:'
  nhw-BL: Huajca David quinitzqui ome tlacame catli eliyaya iixhuihua Saúl, se itoca
    Armoni huan seyoc catli nojquiya itoca Mefi Boset. Pero inijuanti quipixque ininnana
    Rizpa catli eliyaya iichpoca Aja, se iompaca sihua Saúl. Huan David nojquiya quinitzqui
    seyoc macuilti iixhuihua Saúl catli eliyayaj itelpocahua iichpoca Saúl catli itoca
    Mical, huan inintata elqui Adriel, catli eliyaya icone Barzilai nopa meholatita
    tlacatl.
  swh-ONEN: Lakini mfalme akamchukua Armoni na Mefiboshethi, wana wawili wa Rispa
    binti Aiya, ambao alikuwa amemzalia Sauli, pamoja na wana watano wa Merabu binti
    Sauli, aliokuwa amemzalia Adrieli mwana wa Barzilai, Mmeholathi.
  bba-bba: Mɑ u Risipɑ, Ayɑn biin bibu yiru mwɑ be u kɑ Sɔɔlu mɑrɑ. Bii berɑ Aɑmɔni
    kɑ Mɛfibosɛti. Mɑ u mɑɑ Mɛrɑbu Sɔɔlun biin bii tɔn durɔbu nɔɔbu mwɑ be u kɑ Adiriɛli
    Mɛholɑɡii mɑrɑ. Adiriɛli wi, u sɑ̃ɑwɑ Bɑɑsilɑin bii.
  eng-KJVCPB: 'But the king took the two sons of Rizpah the daughter of Aiah, whom
    she bare unto Saul, Armoni and Mephibosheth; and the five sons of Michal the daughter
    of Saul, whom she brought up for Adriel the son of Barzillai the Meholathite:'
  luo-luo: To ruoth nokawo Armoni gi Mefibosheth ma yawuot Rizpa nyar Aiya mane onywolo
    ni Saulo, to gi yawuowi abich ma Merab nyar Saulo nonywolo ni Adriel wuod Barzilai,
    ma ja-Mehola.
  meu-meu: A Rispa Aia natuna mamaruanedia raruosi, Saulo ena amo e abidia taudia,
    ladadia be Aramoni bona Mefiboset, bona Meraba Saulo natuna mamaruanedia laimaosi,
    Adriele Barasilai, tau Mehola, ena amo e abidia taudia, na hanua pavapavana ese
    e abidia,
  npi-ULB: तर राजाले अय्याकी छोरी रिश्‍पाका दुई जना छोराला जसलाई त्‍यसले शाऊलबाट जन्माएकी
    थिई उनीहरूको नाउँ आरमोनी र मपीबोशेत थियो । अनि दाऊदले महिलोती बर्जिल्लैका छोरा
    अद्रीएलबाट शाऊलकी छोरी मेराबले जन्माएकी पाँच जना छोरालाई लिए ।
  yor-yor: Ọba sì mú àwọn ọmọkùnrin méjèèjì tí Rispa ọmọbìnrin Aiah bí fún Saulu,
    àní Ammoni àti Mefiboṣeti àwọn ọmọkùnrin márààrún ti Merabu, ọmọbìnrin Saulu,
    àwọn tí ó bí fún Adrieli ọmọ Barsillai ará Mehola.
  ind-ind: Tujuh laki-laki dari keturunan Saul yang diserahkan Daud kepada orang Gibeon
    adalah Armoni dan Mefiboset yang lain— yaitu dua anak Saul dari selirnya yang
    bernama Rizpa, serta lima cucu Saul dari anak perempuannya yang bernama Merab.
    (Rizpa adalah anak Aya. Suami Merab adalah Adriel anak Barzilai, dari kota Mehola.)
    Ketujuh orang itu digantung di hari yang sama pada awal musim panen jelai. Hukuman
    mati itu dilaksanakan di atas bukit Gibea.
  pes-OPCB: ولی دو پسر شائول یعنی ارمونی و مفیبوشت را که مادرشان رصفه، دختر اَیه بود،
    به ایشان داد. همچنین پنج پسر میرب را هم که از دختر شائول، زن عدریئیل پسر برزلای
    محولاتی به دنیا آمده بودند، به دست آنها سپرد.
  tgl-ULB: Pero kinuha ng hari ang dalawang anak na lalaki ni Rizpa anak na babae
    ni Aya, mga anak na lalaki na kaniyang ipinanganak kay Saul—pinangalanan ang dalawang
    anak na lalaking Armoni at Mefiboset; at kinuha rin ni David ang limang anak na
    lalaki ni Mical na anak na babae ni Saul, na kaniyang iniluwal kay Adriel anak
    na lalaki ni Barzilai ang taga-Mehola.
  hui-hui: Ibugua Solo igini Amonila Mebibosede mendela libu Aia wane Lisibahanda
    taba henene henego minu mialu bini. Lisiba ogoni ibu Solo one wali wabuni halu
    mende berearu aria berene. Solo wane mini Meraba mbira berenego ibu igini duria
    henego minu mialu bini. Meraba ibu Meholali Basilai mbira henego igini Adarielela
    pu biruwa igiri duria uruni hono winigo minu mini.
  mya-mya: အဲ​အာ​၏​သ​မီး​ရိ​ဇ​ပ​နှင့်​ရှော​လု​ရ​ရှိ​သည့် သား​တော်​အာ​မော​နိ​နှင့်​မေ​ဖိ​ဗော​ရှက်​နှစ်
    ယောက်၊ မေ​ဟော​လ​မြို့​နေ​ဗာ​ဇိ​လဲ​၏​သား အ​ဒြေ​လ​နှင့်​ရှော​လု​၏​သ​မီး​မိ​ရပ်​ရ​ရှိ
    သည့်​သား​ငါး​ယောက်​တို့​ကို ဂိ​ဗောင်​မြို့​မှ လူ​တို့​အား​ပေး​အပ်​တော်​မူ​၏။-
  bod-N: ཨ་ཡཱ་ཡི་བུ་མོ་རི་ཚི་ཕཱ་ལས་ཆད་པའི་སོ་ལོའི་བུ་ཨར་མོ་ནི་དང་། མེ་ཕི་པོ་ཤེད་ བྱ་བ་གཉིས་དང་།
    སོ་ལོའི་བུ་མོ་མི་ཀལ་ དང་མེ་ཧོ་ལད་པ་པཱར་ཟིལ་ལ་ཨི་ཡི་བུ་ཨད་རི་ཨེལ་གཉིས་ལ་སྐྱེས་པའི་བུ་ལྔ་ནི།
  sna-sna: Asi mambo akatora Arimoni naMefibhosheti, vanakomana vaviri vaRizipa mwanasikana
    waAya, waakanga aberekera Sauro, pamwe chete navanakomana vashanu vaMerabhi mwanasikana
    waSauro, waakanga aberekera Adhirieri mwanakomana waBhazirai muMehorati.
  spa-BLM: Pero el rey tomó a los dos hijos de Rizpa, hija de Aja, que ella había
    dado a luz a Saúl, Armoní y Mefiboset, y a los cinco hijos de Merab, hija de Saúl,
    que ella había dado a luz a Adriel, hijo de Barzilái el meholatí.
  cac-cac: Ix schecan vin̈ rey chi' yamchaj vin̈aj Armoni yed' junxo vin̈ scuchan
    Mefi-boset, aton eb' vin̈ yuninal vin̈aj Saúl yed' ix Rizpa yisil vin̈aj Aja.
    Ix schecan vin̈ yamchajpax ovan̈ eb' vin̈ yune' ix yisil vin̈aj Saúl chi' scuchan
    Merab, aton eb' vin̈ yune' ix yed' vin̈aj Adriel, yuninal vin̈aj Barzilai aj Mehola.
  swh-ULB: Mfalme akawachukua wana wawili wa Rispa binti Ayia aliomzalia Sauli, hawa
    wana wawili waliitwa Armoni na Mefiboshethi; na pia Daudi akawachukua wana watano
    wa Mikali binti Sauli, aliomzalia Adrieli mwana wa Berzilai Mmeholathi.
  bel-bel: І ўзяў цар двух сыноў Рыцпы, дачкі Айя, якая нарадзіла Саўлу Армона і Мэмфівастэя,
    і пяць сыноў Мэлхолы, дачкі Саўлавай, якіх яна нарадзіла Адрыэлу, сыну Вэрзэлія
    з Мэлхолы,
  deu-ELBBK: Und der König nahm die beiden Söhne Rizpas, der Tochter Ajas, die sie
    dem Saul geboren hatte, Armoni und Mephiboseth, und die fünf Söhne Michals, der
    Tochter Sauls, die sie dem Adriel geboren hatte, dem Sohn Barsillais, des Meholatiters,
  mbb-OT: Iyan imbeǥey zin is dezuwa he anak ni Saul he si Armoni wey si Mefiboshet,
    he anak ni Rizpa he anak ni Aya. Imbeǥey zaan ni David is lelima he anak ni Merab
    he menge maama. Si Merab anak ni Saul he esawa ni Adriel he anak ni Barzilai he
    tig-Mehola.
  mal-2015: അയ്യാവിന്റെ മകൾ രിസ്പാ ശൗലിന്നു പ്രസവിച്ച രണ്ടു പുത്രന്മാരായ അർമ്മോനിയെയും
    മെഫീബോശെത്തിനെയും ശൗലിന്റെ മകളായ മീഖൾ മെഹോലാത്യൻ ബർസില്ലായിയുടെ മകനായ അദ്രീയേലിന്നു
    പ്രസവിച്ച അഞ്ചു പുത്രന്മാരെയും രാജാവു പിടിച്ചു ഗിബെയോന്യരുടെ കയ്യിൽ ഏല്പിച്ചു.
  rmc-rmc: O David iľa le duje Sauloskre čhaven le Armoni the le Mefibošet. Lengri
    daj sas e Ricpa, le Ajoskri čhaj. A mek iľa the le pandže čhaven le Sauloskra
    čhatar la Merabatar, save la sas le Adrijeloha, savo sas o čhavo le Barzilajoskro
    andral e Mechola.
  pes-OPV: و پادشاه ارمونی و مفیبوشت، دو پسر رصفه، دختر ایه که ایشان را برای شاول
    زاییده بود، وپنج پسر میکال، دختر شاول را که برای عدرئیل بن برزلای محولاتی زاییده
    بود، گرفت،
  ron-1924: 'Дар ымпэратул а луат пе чей дой фий пе каре-й нэскусе луй Саул Рицпа,
    фата луй Аия, ши ануме: Армони ши Мефибошет, ши пе чей чинч фий пе каре-й нэскусе
    Мераб, фата луй Саул, луй Адриел дин Мехола, фиул луй Барзилай;'
  ben-OBCV: কিন্তু রাজামশাই অয়ার মেয়ে রিস্পার গর্ভজাত শৌলের দুই ছেলে অর্মোণি ও মফীবোশৎকে,
    এবং শৌলের মেয়ে মীখলের সেই পাঁচ ছেলেকে, যাদের সে মহোলাতীয় বর্সিল্লয়ের ছেলে অদ্রীয়েলের
    জন্য জন্ম দিয়েছিল, তুলে এনেছিলেন।
  som-som: Laakiinse boqorkii wuxuu soo qabtay labadii wiil ee Risfaah ina Ayah, oo
    ay u dhashay Saa'uul, kuwaas oo ahaa Armonii iyo Mefiiboshed, iyo shantii wiil
    ee Miikaal ina Saa'uul, oo ay u dhashay Cadrii'eel ina Barsillay kii reer Mexolaad;
  lat-VUC: 'Tulit itaque rex duos filios Respha filiæ Aja quos peperit Sauli, Armoni,
    et Miphiboseth: et quinque filios Michol filiæ Saul quos genuerat Hadrieli filio
    Berzellai, qui fuit de Molathi,'
  eng-ASVBT: 'But the king took the two sons of Rizpah the daughter of Aiah, whom
    she bare unto Saul, Armoni and Mephibosheth; and the five sons of Michal the daughter
    of Saul, whom she bare to Adriel the son of Barzillai the Meholathite:'
  ita-1885: Ma il re prese i due figliuoli di Rispa, figliuola di Aia, i quali ella
    avea partoriti a Saulle, cioè Armoni e Mefiboset; e i cinque figliuoli di Mical,
    figliuola di Saulle, i quali ella avea partoriti ad Adriel, figliuolo di Barzillai,
    Meholatita;
  eng-LXXUP: And the king took the two sons of Rizpah the daughter of Aiah, whom she
    bore to Saul, Armoni and Mephibosheth, and the five sons of Michal daughter of
    Saul, whom she bore to Adriel son of Barzillai the Meholathite.
  eng-ULB: But the king took the two sons of Rizpah daughter of Aiah, sons whom she
    bore to Saul—the two sons were named Armoni and Mephibosheth; and David also took
    the five sons of Merab daughter of Saul, whom she bore to Adriel son of Barzillai
    the Meholathite.
  spa-VBL: El rey tomó a Armoni y a Mefi-boset, los dos hijos de Rizpa, hija de Aia,
    que ella había dado a luz a Saúl, y los cinco hijos de Merab, la hija de Saúl,
    que había dado a luz a Adriel, hijo de Barzillai de Meola.
  fra-_FOB: Mais le roi prit les deux fils de Ritspa, fille d'Ajja, Armoni et Méphibosheth,
    qu'elle avait enfantés à Saül, et les cinq fils de Mical, fille de Saül, qu'elle
    avait enfantés à Adriel, fils de Barzillaï Méholathite;
  mal-mal: അയ്യാവിന്റെ മകൾ രിസ്പാ ശൌലിനു പ്രസവിച്ച രണ്ട് പുത്രന്മാരായ അർമ്മോനിയെയും
    മെഫീബോശെത്തിനെയും ശൌലിന്റെ മകളായ മേരബ് മെഹോലാത്യൻ ബർസില്ലായിയുടെ മകനായ അദ്രിയേലിനു
    പ്രസവിച്ച അഞ്ച് പുത്രന്മാരെയും രാജാവ് പിടിച്ച് ഗിബെയോന്യരുടെ കയ്യിൽ ഏല്പിച്ചു.
  urd-GVR: Chunāṅche us ne Sāūl kī dāshtā Risfā bint Aiyāh ke do beṭoṅ Armonī aur
    Mifībosat ko aur is ke alāwā Sāūl kī beṭī Mīrab ke pāṅch beṭoṅ ko chun liyā. Mīrab
    Barzillī Mahūlātī ke beṭe Adriyel kī bīwī thī.
  suz-BL: पिपमी आइयाह आ तमी रिस्‍‍पाहम सावल रे जरमेशो तौ निक्‍शी आरमोनी नु मेफी-बोशेथ
    चाक्‍गा बाक्‍त। मिनु सावल आ तमी मेराबम मेहोला आ मुर बारजील्‍लाइ आ तौ अद्रीएल रे
    जरमेशो ५ जना तौ यो चाक्‍गा बाक्‍त। २सामुएल ३:७; १सामुएल १८:१९
  ita-1927: ma il re prese i due figliuoli che Ritspa figliuola d’Aiah avea partoriti
    a Saul, Armoni e Mefibosheth, e i cinque figliuoli che Merab, figliuola di Saul,
    avea partoriti ad Adriel di Mehola, figliuolo di Barzillai,
  ckb-ckb: 'بەڵام پاشا ئەمانەی برد: ئەرمۆنی و مەفیبۆشەت، هەردوو کوڕەکەی ڕیچپای کچی
    ئەییا کە لە شاول ببووی، لەگەڵ هەر پێنج کوڕەکەی مێرەڤی کچی شاول کە لە عەدرئێلی
    کوڕی بەرزیلەیی مەحۆلاتی ببووی.'
  eng-BBE: 'But the king took Armoni and Mephibosheth, the two sons of Saul to whom
    Rizpah, the daughter of Aiah, had given birth; and the five sons of Saul''s daughter
    Merab, whose father was Adriel, the son of Barzillai the Meholathite:'
  kan-OKCV: ಅಯ್ಯಾಹನ ಮಗಳಾಗಿರುವ ರಿಚ್ಪಳು ಸೌಲನಿಗೆ ಹೆತ್ತ ಅವಳ ಇಬ್ಬರು ಮಕ್ಕಳಾದ ಅರ್ಮೋನಿಯನ್ನೂ,
    ಮತ್ತೊಬ್ಬ ಮೆಫೀಬೋಶೆತನನ್ನೂ, ಸೌಲನ ಮಗಳಾಗಿರುವ ಮೇರಬಳು ಮೆಹೋಲದವನಾದ ಬರ್ಜಿಲ್ಲೈಯ ಮಗನಾಗಿರುವ
    ಅದ್ರಿಯೇಲನಿಗೆ ಸಾಕಿದ ಐದು ಮಂದಿ ಮಕ್ಕಳನ್ನೂ ಹಿಡಿದುಕೊಂಡು,
  tam-2017: ஆயாவின் மகளான ரிஸ்பாள் சவுலுக்குப் பெற்ற அவளுடைய இரண்டு மகன்களான அர்மோனியையும்,
    மேவிபோசேத்தையும், சவுலின் மகள்களான மேரப் மேகோலாத்தியனான பர்சிலாயியின் மகனான ஆதரியேலுக்குப்
    பெற்ற அவளுடைய ஐந்து மகன்களையும் பிடித்து,
  spa-RV-1909: Mas tomó el rey dos hijos de Rispa hija de Aja, los cuales ella había
