    nein Parsilai, mehn Mehola.
  por-BRBSL: Mas o rei levou os dois filhos de Rizpah, a filha de Aiá, que ela deu
    a Saul, Armoni e Mephibosheth; e os cinco filhos de Merab, a filha de Saul, que
    ela deu a Adriel, filho de Barzillai, o meholatita.
  cth-cth: Siangpahrang ni Aiah canu Rizpah ni Sawl hanelah ca tongpa kahni touh,
    Armoni hoi Mephibosheth, Sawl canu Mikhal ni Meholath tami Barzillai capa Adriel
    hanlah a sak pouh e ca tongpa panga touh a la teh,
  twi-twi: Nanso ɔde Saulo mmabarima baanu a na wɔn din de Armoni ne Mefiboset a na
    wɔn mama Rispa no yɛ Aia babea no maa wɔn. Ɔsan de Saulo babea Mikal a na ɔyɛ
    Adriel a na ɔyɛ Barsilai a ofi Mehola no yere mmabarima baanum no mae.
  hlt-hlt: Tedae manghai loh Aiah canu Rizpah loh Saul ham a sak pah ca tongpa panit,
    Armoni neh Mephibosheth, Saul canu Mikhal loh Mekoloti Barzillai capa Adriel ham
    a sak pah ca tongpa panga te a loh.
  tbz-SIM: Kɛ duɔ́ nkɛ̀ bɛ̀ɛ yúní Adimɔnni nɛ̀ Mɛfibosɛti Disipɑɑ Ayɑ kóo sɑpɑ̀ɑ̀
    mbí idɛ́ ò do pɛitɛ́nɛ̀ ì Sɑuri, nɛ̀ Sɑuri kóo sɑpɑ̀ɑ̀ mmɔù kó initidɑbí ìnùmmù
    ò do pɛitɛ́nɛ̀ ì Bɑdisidɑii birɛ Adidiɛdi Abɛdi-Mɛodɑɑ ɛì kou.
  msy-2020: Egha Devit Armoni ko Mefibosetɨn igharazim ini. Aning Sol ko Rispan otarimning,
    Rispa a Aian guivim, egha a Solɨn amuir dozir mam. Devit uaghan Solɨn guivim Merapɨn
    otarir 5pla ini. Merapɨn pam Adriel, Adriel a Barsilain otarim, a Meholan nguibamɨn
    gumazim, aning otarir kaba bate.
  dop-dop: Ɩlɛnɑ wulɑʋ kpɑ Ayɑ pɛɛlɔ Lisipɑ kɑ lʋlɑ piyɑ nsiɣi Sɑyuli tɔ. Pɑ yɑɑ lɛlʋ
    sɩ Alǝmoni nɑ lɛlʋ sɩ Mefiposɛtɩ, nɑ pǝ́ sɔɔsǝnɑ piyɑ kɑkpɑsɩ wei Sɑyuli pɛɛlɔ
    Mikɑɑlɩ kɑ lʋlɑ Apɛɛlɩ-Meholɑ tʋ Pɑɑsilɑyi pǝyɑlʋ Atiliyɛɛlɩ tɔ,
  azb-azb: Ayya qızı Rispanın Şauldan doğulan iki oğlunu – Armoni ilə Mefiboşeti,
    bir də Şaulun qızı Meravın Mexolalı Barzillay oğlu Adrieldən doğduğu beş oğlunu
    padşah götürüb
  eng-DBY: And the king took the two sons of Rizpah the daughter of Aiah, whom she
    had borne to Saul, Armoni and Mephibosheth; and the five sons of [the sister of]
    Michal the daughter of Saul, whom she had borne to Adriel the son of Barzillai
    the Meholathite;
  hin-2017: परन्तु अर्मोनी और मपीबोशेत नामक, अय्या की बेटी रिस्पा के दोनों पुत्र जो
    शाऊल से उत्पन्न हुए थे; और शाऊल की बेटी मीकल के पाँचों बेटे, जो वह महोलवासी बर्जिल्लै
    के पुत्र अद्रीएल की ओर से थे, इनको राजा ने पकड़वाकर
  wol-KYG: Buur nag jàpp Armoni ak meneen Mefiboset, te Rispa doomu Aya di seen yaay,
    Sóol di seen baay. Buur boole ca juróomi góor ña Mikal doomu Sóol di seen yaay,
    te Àddiryel doomu Barsilay ma dëkk Mewola di seen baay.
  eng-YLT: and the king taketh the two sons of Rizpah daughter of Aiah, whom she bore
    to Saul, Armoni and Mephibosheth, and the five sons of Michal daughter of Saul
    whom she bare to Adriel son of Barzillai the Meholathite,
  eng-WYC-2017: And so the king took two sons of Rizpah, the daughter of Aiah, which
    she childed to Saul, Armoni, and Mephibosheth; and he took[the] five sons of Michal,
    the daughter of Saul, which she engendered to Adriel, the son of Barzillai, that
    was of Meholathites.
  eng-WMBB: But the king took the two sons of Rizpah the daughter of Aiah, whom she
    bore to Saul, Armoni and Mephibosheth; and the five sons of Merab the daughter
    of Saul, whom she bore to Adriel the son of Barzillai the Meholathite.
  urd-GVH: चुनाँचे उसने साऊल की दाश्ता रिसफ़ा बिंत ऐयाह के दो बेटों अरमोनी और मिफ़ीबोसत
    को और इसके अलावा साऊल की बेटी मीरब के पाँच बेटों को चुन लिया। मीरब बरज़िल्ली महूलाती
    के बेटे अदरियेल की बीवी थी।
  rug-rug: Ba vagi sa sari Amoni meke e Mepiboseti sari karua tuna koreo e Rizipa
    sapu sa tuna barikaleqe e Aia. Va podo nia e Saula koe Aia se Rizipa. Vagi tugo
    e Devita sari ka lima tuna koreo e Merabi sa tuna barikaleqe e Saula, sapu va
    podoni e Adireli tuna koreo e Bazilai sapu mae guana pa popoa Mehola.
  gaz-gaz: Mootichis Armoonii fi Mefiibooshet ilmaan Riixiphaan intalli Ayyaa Saaʼoliif
    deesse lamaanii fi ilmaan Meerob intalli Saaʼol Adriiʼeel ilma Barzilaay namicha
    gosa Mehoolaatiif deesse shanan geesse.
  fra-LSG: Mais le roi prit les deux fils que Ritspa, fille d’Ajja, avait enfantés
    à Saül, Armoni et Mephiboscheth, et les cinq fils que Mérab, fille de Saül, avait
    enfantés à Adriel de Mehola, fils de Barzillaï;
  yal-yal: Koni, mangan yi Ayaa dii tɛmɛn Risipaa dii firinne, Aramoni nun Mefiboseti
    tongo, a naxanye bari Sɔli ma. A mɔn yi Sɔli a dii tɛmɛn Mikali a dii xɛmɛ suulunne
    tongo, a naxanye bari Barasilayi a diina Adiriyɛli ma, Abeli-Mehola kaana.
  haw-1868: A lawe aku la ke alii i na keikikane elua a Rizepa ke kaikamahine a Aia,
    i na mea ana i hanau ai na Saula, o Aremoni a o Mepiboseta; a me na keikikane
    elima a Mikala ke kaikamahine a Saula, na mea ana i hanai ai na Aderiela ke keiki
    a Barezilai no Meholata.
  arb-NAV: فَأَخَذَ الْمَلِكُ، أَرْمُونِيَ وَمَفِبيُوشَثَ ابْنَيْ رِصْفَةَ ابْنَةِ
    أَيَّةَ اللَّذَيْنِ وَلَدَتْهُمَا لِشَاوُلَ، وَأَبْنَاءَ ابْنَةِ شَاوُلَ الْخَمْسَةَ
    الَّذِينَ أَنْجَبَتْهُمْ لِعَدْرِيئِيلَ ابْنِ بَرْزِلايَ الْمَحُولِيِّ.
  ewe-ewe: Ke etsɔ Rizpa ƒe viŋutsu eveawo, Armoni kple Mefiboset ame siwo nye Saul
    ƒe tɔgbuiyɔviwo to srɔ̃a Aya dzi la na wo. Eɖe asi le Saul ƒe vinyɔnu Merab ƒe
    viŋutsu atɔ̃ siwo wòdzi na Adriel si nye Barzilai, Meholatitɔ la hã ŋu na wo.
  eng-LEE: 'And the king took the two sons of Rizpah the daughter of Ayah, whom she
    had born unto Saul, Armoni and Mephibosheth; and the five sons of Michal the daughter
    of Saul, whom she had brought up for ''Adriel the son of Barzillai the Mecholathite:'
  asm-FB: কিন্তু অয়াৰ জীয়েক ৰিস্পাই চৌলৰ ঔৰসত অৰ্মণী আৰু মফীবোচৎ নামেৰে যি দুজন
    পুত্ৰক জন্ম দিছিল আৰু মহোলাতীয়া বাৰ্জিল্লয়ৰ পুতেক অদ্ৰীয়েলৰ ঔৰসত চৌলৰ জীয়েক
    মীখলে যি পাঁচোটা পুত্ৰ জন্ম দিছিল, এই সকলক ল’লে।
  sus-A: مَنفّ نَشَ عَيَ شَ دِ فِنّ رِ سِثَ، شَ دِ شّمّ قِرِن تٌنفٌ، عَ نَشٍيٍ بَرِ
    سْلُ بّ. نٍيٍ شِلِ نّ عَرَ مٌنِ نُن مٍقِبٌسٍتِ. عَ نَشَ سْلُ شَ دِ فِنّ مِكَلِ،
    شَ دِ شّمّ سُولِ قَن تٌنفٌ، عَ نَشٍيٍ بَرِ بَرَ سِلَيِ شَ دِ عَدِرِيٍلِ بّ، مٍشٌلَكَ.
  fra-SBL: Mais le roi prit les deux fils de Ritspa, fille d'Aja, qu'elle avait enfantés
    à Saül, Armoni et Mephibosheth, et les cinq fils de Merab, fille de Saül, qu'elle
    avait enfantés à Adriel, fils de Barzillai, le Méholathien.
  hbo-hbo: וַיִּקַּ֣ח הַמֶּ֡לֶךְ אֶת־שְׁ֠נֵי בְּנֵ֨י רִצְפָּ֤ה בַת־אַיָּה֙ אֲשֶׁ֣ר
    יָלְדָ֣ה לְשָׁא֔וּל אֶת־אַרְמֹנִ֖י וְאֶת־מְפִבֹ֑שֶׁת וְאֶת־חֲמֵ֗שֶׁת בְּנֵי֙ מִיכַ֣ל
    בַּת־שָׁא֔וּל אֲשֶׁ֥ר יָלְדָ֛ה לְעַדְרִיאֵ֥ל בֶּן־בַּרְזִלַּ֖י הַמְּחֹלָתִֽי׃
  kik-kik: No mũthamaki agĩkuua Arimoni na Mefiboshethu, ariũ acio eerĩ a Aia, mwarĩ
    wa Rizipa, arĩa aaciarĩire Saũlũ, hamwe na ariũ atano a Merabu mwarĩ wa Saũlũ,
    arĩa aaciarĩire Adirieli mũrũ wa Barizilai ũrĩa Mũmeholathu;
  fra-NCL: Le roi prit les deux fils que Respha, fille d’Aia, avait enfantés à Saül,
    Armoni et Miphiboseth, et les cinq fils que Michol, fille de Saül, avait enfantés
    à Hadriel, fils de Bersellaï, de Molathi,
  cek-AK: Toe siangpahrang mah, Aih canu Rizpah mah, Saul hoiah sak ih capa hnetto,
    Armoni hoi Mephiboseth; Meholath acaeng Barzillai capa Adriel hoiah sak ih, Saul
    canu Mikal ih capa pangatonawk to a lak.
  cuk-cuk: Aja-sisgwa-Rizpa, Saúlʼbo masmala-warbo nikusad. Gwensak Armoniʼye nugad,
    baiddi Mefibosetʼye nugmogad. A-masmala-warbogwad, Rey-David Gabaón-dulemarga
    uksad. Deginbali, Saúl-sisgwa-Merab, Barzilai-machi-Adrielʼbo masmala walatar
    nikusad. A-masmala-walataled, David Gabaón-dulemarga uksabalid. Barzilai-machi-Adrielʼde,
    Meholat-neggweburginedid.
  uig-CYR: Падиша Аяһниң қизи Ризпаһниң Саулға туғуп бәргән икки оғли Армони вә Мәфибошәтни
    вә Саулниң қизи Миқал Мәһолатлиқ Барзиллайниң оғли Адриәл үчүн беқивалған бәш
    оғулни тутуп,
  tel-2017: అయ్యా కుమార్తె రిస్పా ద్వారా సౌలుకు పుట్టిన యిద్దరు కొడుకులు అర్మోని,
    మెఫీబోషెతులను, సౌలు కూతురు మెరాబుకు మెహూలతీయుడైన బర్జిల్లయి కొడుకు అద్రీయేలు ద్వారా
    పుట్టిన ఐదుగురు కొడుకులను తీసుకువచ్చి గిబియోనీయులకు అప్పగించాడు.
  hat-BSA: Konsa, wa a te pran de fis a Ritspa yo avèk fi a Ajja a, Armoni ak Méphiboscheth
    ke li te fè pou Saül la, senk fis a Mérab yo, fi a Saül la, ke li te fè pou Adriel,
    fis a Barzillaï a, Meyolayit la;
  kos-kos: Na el eisalang Armoni ac Mephibosheth, wen luo su Rizpah acn natul Aiah,
    el oswela nu sel Saul, oayapa wen limekosr pac natul Merab acn natul Saul, su
    el oswela nu sel Adriel wen natul Barzillai, sie mwet Meholah.
  hbo-WLC: וַיִּקַּ֣ח הַמֶּ֡לֶךְ אֶת־שְׁ֠נֵי בְּנֵ֨י רִצְפָּ֤ה בַת־אַיָּה֙ אֲשֶׁ֣ר
    יָלְדָ֣ה לְשָׁא֔וּל אֶת־אַרְמֹנִ֖י וְאֶת־מְפִבֹ֑שֶׁת וְאֶת־חֲמֵ֗שֶׁת בְּנֵי֙ מִיכַ֣ל
    בַּת־שָׁא֔וּל אֲשֶׁ֥ר יָלְדָ֛ה לְעַדְרִיאֵ֥ל בֶּן־בַּרְזִלַּ֖י הַמְּחֹלָתִֽי׃
  ibo-ibo: Ma eze kpọọrọ Amoni na Mefiboshet, ụmụ ndị ikom abụọ nke Rizpa, nwa nwanyị
    Aịa, bụ ndị ọ mụtaara Sọl. Nakwa ụmụ ndị ikom ise nke Merab nwa Sọl mụtara mgbe
    ọ bụ nwunye Adriel, nwa Bazilai onye Mehola.
  ory-ory: ମାତ୍ର ଅୟାର କନ୍ୟା, ରିସ୍ପା ଅମୌଣି ଓ ମଫୀବୋଶତ୍‍ ନାମରେ ଶାଉଲଙ୍କର ଯେଉଁ ଦୁଇ ପୁତ୍ର
    ପ୍ରସବ କରିଥିଲା, ପୁଣି ଶାଉଲଙ୍କର କନ୍ୟା ମୀଖଲ ମହୋଲାତୀୟ ବର୍ସିଲ୍ଲୟର ପୁତ୍ର ଅଦ୍ରୀୟେଲର ଯେଉଁ
    ପାଞ୍ଚ ପୁତ୍ର ପ୍ରସବ କରିଥିଲା, ସେମାନଙ୍କୁ ରାଜା ନେଇ
  chk-chk: Iwe, ewe king a angei nöün Rispa kewe ruoman mwän a nöüni me won Saul iter
    Armoni me Mefiposet. Rispa nöün Aia we fefin. A pwal angei nöün Merap kewe limman
    mwän a nöüni me won Atriel nöün Parsilai we mwän ewe re Meholat. Merap nöün Saul
    we fefin.
  ssd-ssd: Nu Armoni le Mefiboset wau nuŋe ande ta kilmba nane niŋgina. (Taŋgo ar
    ta Saul tuku kiŋo kame. Nale Aia kulim nuŋe Rispaŋge kile-patike tuna). Taŋamba
    David nu Saul kulim nuŋe Merab tuku kiŋo 5 ta turmba kilmba nane niŋgina. (Meholanu
    taŋgo Barsilai kiŋo nuŋe Adriel nuŋge Saul kulim nuŋe Merab tumba kiŋo kame 5
    ta kile-patikina).
  rop-rop: Bat imbin hendimoba det dubala san blanga Sol wan bin neim Amonai en det
    najawan bin neim Mefibosheth weya Rispa det doda blanga Aiya bin abum. En imbin
    hendimoba det faibala grensan blanga Sol weya im doda Mera bin abum blanga Eidriyal
    det san blanga Basilai brom det taun gulum Mehola.
  ukr-1871: За те взяв царь обох синів Рицпиних, дочки Айєвої, що вона вродила Саулові,
    Армона й Мемфівостея, й пятьох синів від Саулової дочки Мероби, що їх породила
    Адріелеві Берзеллїєнкові, з Мехоли.
  deu-1951: Aber die beiden Söhne, welche Rizpa, Ajas' Tochter, Saul geboren hatte,
    Armoni und Mephiboset, dazu die fünf Söhne, welche Merab, die Tochter Sauls, Adriel,
    dem Sohne Barsillais, dem Mecholatiter, geboren hatte, nahm der König
  eng-JPS: But the king took the two sons of Rizpah the daughter of Aiah, whom she
    bore unto Saul, Armoni and Mephibosheth; and the five sons of Michal the daughter
    of Saul, whom she bore to Adriel the son of Barzillai the Meholathite;
  srp-1865: I uze car dva sina Resfe kæeri Ajine, koje rodi Saulu, Armonija i Mefivosteja,
    i pet sinova Mihale kæeri Saulove, koje rodi Adrilu sinu Varzelaja Meolaæanina.
  lug-lug: Naye kabaka n’addira Alumoni ne Mefibosesi batabani ba Lizupa muwala wa
    Aya bombi be yazaalira Sawulo, ne batabani ba Mikali muwala wa Sawulo be yazaalira
    Abuliyeri mutabani wa Baluzirayi Omumekolasi Sawulo be yalabiriranga bataano,
    n’abawaayo.
  heb-heb: ויקח המלך את שני בני רצפה בת איה אשר ילדה לשאול את ארמני ואת מפבשת ואת
    חמשת בני מיכל בת שאול אשר ילדה לעדריאל בן ברזלי המחלתי׃
  ben-IRV: কিন্তু অয়ার মেয়ে রিস্পা শৌলের জন্য অম্মোনি ও মফীবোশৎ নামে দুটি ছেলের
    জন্ম দিয়েছিল এবং মহোলাতীয় বর্সিল্লয়ের ছেলে অদ্রীয়েলের জন্য শৌলের মেয়ে মীখল
    যে পাঁচটি ছেলের জন্ম দিয়েছিল, তাদেরকে নিয়ে রাজা গিবিয়োনীয়দের হাতে তুলে দিলেন;
  pan-pan: ਪਰ ਰਾਜਾ ਨੇ ਅੱਯਾਹ ਦੀ ਧੀ ਰਿਜ਼ਪਾਹ ਦੇ ਦੋ ਪੁੱਤਰ ਜਿਨ੍ਹਾਂ ਨੂੰ ਉਸ ਨੇ ਸ਼ਾਊਲ ਦੇ ਲਈ
    ਜਣਿਆ ਸੀ ਅਰਥਾਤ ਅਰਮੋਨੀ ਅਤੇ ਮਫ਼ੀਬੋਸ਼ਥ ਅਤੇ ਸ਼ਾਊਲ ਦੀ ਧੀ ਮੀਕਲ ਦੇ ਪੰਜ ਪੁੱਤਰ ਜੋ ਉਸ ਨੇ
    ਬਰਜ਼ਿੱਲਈ ਮਹੋਲਾਥੀ ਦੇ ਪੁੱਤਰ ਅਦਰੀਏਲ ਦੇ ਲਈ ਜਣੇ ਸਨ, ਫੜ੍ਹ ਲਏ
  tkr-tkr: Paççahee Armoniyiy merna Mefiboşet alyabat'a. Manbı Ayyayne yişşee Ritspee
    Şauluke vuxuyn dixbı vuxha. Sayıb mang'vee Şaulne yişşee Meravee Mexolğançene
    Barzilayne duxayke Adrielike vuxuyn xhoyre dix alyabat'a.
  mya-JVB: သို့ဖြစ်၍ ရှင် ဘုရင်သည် အဲအာ သမီး ရိဇပ ဘွားမြင် သော ရှောလု ၏ သား အာမောနိ
    နှင့် မေဖိဗောရှက် နှစ် ယောက်မှစ၍၊ ရှောလု ၏ သမီး မေရပ် တွင် မေဟောလသိ အမျိုး ဗာဇိလဲ
    ၏ သား အဒြေလ မြင် သော သား ငါး ယောက်တို့ကို ယူ ၍၊
  tbg-tbg: Viva Risipaara maaqutanta, Amoniravata vo Mefibosetiravata nimiro, Meraapira
    maaqu 5 navuvata vika nimura. (Aiaara raavura Risipaava Sorura naata vovano vaura.
    Meraapiva Sorura raavuravano vauvaro vira vaati Adarieliva Mehoraihainaava Basalaira
    maaquvano vaura. Meraapiva Adarielira varatero qorainti vainti 5 navu vira vata
    amitora.)
  hmo-hmo: To Risipa Aia ena natuna tau ruaosi, Saulo dekena amo ia havaraia taudia,
    edia ladana be Aramoni bona Mepiboseta, bona Meraba Saulo ena natuna tau 5, Aderieli
    Barasilai, Mehola hanua tauna, dekena amo ia havaraia taudia be king ese ia abia.
  urd-urd: लेकिन बादशाह ने अय्याह की बेटी रिस्फ़ह के दोनों बेटों अरमोनी और मिफ़ीबोसत
    को जो साऊल से हुए थे और साऊल की बेटी मीकल के पाँचों बेटों को जो बरज़िली महूलाती
    के बेटे 'अदरीएल से हुए थे लेकर।
  rus-SYN: И взял царь двух сыновей Рицпы, дочери Айя, которая родила Саулу Армона
    и Мемфивосфея, и пять сыновей Мелхолы, дочери Сауловой, которых она родила Адриэлу,
    сыну Верзеллия из Мехолы,
  bqc-SIM: 'À nɛgↄ̃ɛ gbɛ̃ↄn pla pↄ́ Aya nɛnↄɛ Lizipa ì ń Sauluo sɛ̀. An tↄ́n kɛ:
    Aamↄni ń Mɛfibosɛo. À nɛgↄ̃ɛ gbɛ̃ↄn sↄo pↄ́ Saulu nɛnↄɛ Mɛlabu ì ń Mɛↄla gbɛ̃́
    Baazilai nɛ́ Adiɛlioↄ sɛ̀ lↄ.'
  tcz-CHONGTHU: Chuin lengpan Aiah chanu Saul jinu Rizpah chapate ni Armoni le Mephibosheth
    amanin, Saul chanu Merab chapate mi nga jong amanin, amaho hi Merab hin Meholath
    mipa Barzillai chapa Adriel kitipa chutoh ahinlhon ahi;
  mar-mar: अरमोनी आणि मफीबोशेथ हे शौलाला अय्याची कन्या रिस्पा या पत्नीपासून झालेली
    अपत्य शौलला मीखल नावाची कन्याही होती. अद्रीएलशी तिचे लग्न झाले होते. महोलाथी येथील
    बर्जिल्ल्याचा हा पुत्र. या दांपत्याची पाच मुलेही दावीदाने ताब्यात घेतली.
  qub-qub: Ajapa wamran Rizpacho Saulpa wamrancunata ichanga prësu chariran. Jutin
    caran jucajpa Armoni, jucajpana Mefi-boset. Saulpa wamran Merabcho Adrielpa pichgan
    wamrancunatapis chariran. Adrielga caran Mehola runa Barzilaipa wamran.
  bqp-bqp: 'À nɛ́gↄ̃gbɛ̃ gbɛ̃nↄn pla kũ Aya nɛ́nↄgbɛ̃ Rizipa ì kũ Soluoo sɛ̀. Ń
    tↄ́n dí: Amↄni kũ Mɛfibosɛo. À nɛ́gↄ̃gbɛ̃ gbɛ̃nↄn sↄↄro kũ Solu nɛ́nↄgbɛ̃ Mɛraba
    ì kũ Mɛↄla gbɛ̃ Bazilai nɛ́ Adiɛlionↄ sɛ̀ dↄ.'
  hat-hat: Men, li pran Amoni ak Mefibochèt, de pitit gason Rispa, pitit Ayi a, te
    fè pou Sayil, ansanm ak senk pitit gason Merab, pitit Sayil la, te fè pou Adriyèl,
    pitit gason Bazilayi, moun lavil Meola a.
  eng-BSB: But the king took Armoni and Mephibosheth, the two sons whom Rizpah daughter
    of Aiah had borne to Saul, as well as the five sons whom Merab daughter of Saul
    had borne to Adriel son of Barzillai the Meholathite.
  tod-tod: Kɛlɛ masagi Aya ná-doun anzanui Lisepa ná-doun zunu felegɔiti soni, niiti
    é ti zɔlɔɔni Sayile ʋɛ, Aalemɔni ta Mefiɓaale, ta Sayile ná-doun anzanui Meelaɓe
    ná-doun zunu lɔɔlugɔiti, é ti zɔlɔɔni Meɠɔla nui Ɓaalezilayi ná-doun zunui
    Adeliyɛle ʋɛ.
  eng-WEBPB: But the king took the two sons of Rizpah the daughter of Aiah, whom she
    bore to Saul, Armoni and Mephibosheth; and the five sons of Merab the daughter
    of Saul, whom she bore to Adriel the son of Barzillai the Meholathite.
  kbq-kbq: Hianagi Aia mofa Rispama Solinte'ma mani'neno, tarema zanante'nea mofavrerare
    Armonine ru Mefibosetinena avre'zami'ne. Ana nehuno Mehola kumateti ne' Barzilai
    nemofo Adrielinte'ma Soli mofamo'ma Merabu'ma mani'neno kasezmante'nea 5fua ne'
    mofavreramine zamavareno,
  nhe-BL: Huajca David quinitzqui ome tlacame tlen eliyaya iixhuihua Saúl, se itoca
    Armoni huan seyoc tlen nojquiya itoca Mefi Boset. Pero inijuanti quipixque ininnana
    Rizpa tlen eliyaya iichpoca Aja, se iompaca sihua Saúl. Huan David nojquiya quinitzqui
    seyoc macuilti iixhuihua Saúl tlen eliyayaj itelpocahua iichpoca Saúl tlen itoca
    Mical, huan inintata elqui Adriel, tlen eliyaya icone Barzilai nopa meholatita
    tlacatl.
  bus-bus: 'À nɛ́gↄ̃gbɛ̃ gↄ̃ↄn plaaa kɛ̀ Aya nɛ́nↄgbɛ̃ Rizipa ì kↄ̃n Soluo sɛ̀. Aↄ̃
    tↄ́n yɛ̀: Aamↄni kↄ̃n Mɛfibosɛo. À nɛ́gↄ̃gbɛ̃ gↄ̃ↄn sↄↄroo kɛ̀ Solu nɛ́nↄgbɛ̃
    Mɛraba ì kↄ̃n Mɛↄla gbɛ̃ Bazilai nɛ́ Adiɛlionↄ sɛ̀ dↄ.'
  gub-BL: Upyhyk Aramoni kury. Upyhyk amo Mewimozet no. Hizipa Ai imemyr Xau hemireko
    imemyr romo wanekon wà. Upyhyk 5 Meraw Xau tazyr imemyr Aniriew Maraziraz ta'yr
    hemireko imemyr wà no. Meora pe har romo wanekon wà.
  eng-DRA: 'So the king took the two sons of Respha the daughter of Aia, whom she
    bore to Saul, Armoni, and Miphiboseth: and the five sons of Michol the daughter
    of Saul, whom she bore to Hadriel the son of Berzellai, that was of Molathi:'
