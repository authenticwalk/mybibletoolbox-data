    hangamapim long ples bung bilong taun Betsan. Na bihain ol Jabes i bin i go long
    Betsan na stilim bodi bilong tupela na karim i go.
  dan-1931: drog han hen og hentede Sauls og hans Søn Jonatans Ben hos Borgerne i
