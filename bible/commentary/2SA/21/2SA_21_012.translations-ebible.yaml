  dop-dop: Ntɛnɑ Tɑfiiti tili Yɑpɛɛsɩ nyǝ́mɑ tɛɣɛ Kɑlɑɑtɩ tɛtʋ tɑɑ nɑ pɑ́ cɛlɛ-ɩ Sɑyuli
    nɑ ɩ pǝyɑlʋ Sonɑtɑŋ pɑ mʋwɑ. Mpɛ ɩnɩ pɑɑ ŋmɩɩlǝnɑ-yɛɣɛ Pɛtɩ-Seyɑŋ nyǝ́mɑ kɑtɑɣɑ
    tɑɑ timpi Filiisi nyǝ́mɑ kɑ kʋ-wɛɣɛ Kilipʋwɑ nɑ pɑ́ pusi tɔ.
  azb-azb: Davud gedib Şaulun sümüklərini və oğlu Yonatanın sümüklərini Yaveş-Gilead
