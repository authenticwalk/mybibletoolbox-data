  tbz-SIM: Kòo kɔtɛ Kɑdɑɑdi tempɛ̃ Yɑbɛsi ɛì kɔbɛ borɛ̀ kɛ́cɔutɛ́ Sɑuri nɛ̀ Sonnɑtɑ̃ɑ̃
