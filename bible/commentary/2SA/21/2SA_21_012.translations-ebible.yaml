verse: 2SA.021.012
translations:
  mal-C: അപ്പോൾ അദ്ദേഹം ചെന്ന് യാബേശ്-ഗിലെയാദിലെ പൗരന്മാരിൽനിന്നു ശൗലിന്റെയും അദ്ദേഹത്തിന്റെ
    മകനായ യോനാഥാന്റെയും അസ്ഥികൾ കൊണ്ടുവന്നു (ഫെലിസ്ത്യർ ഗിൽബോവാ മലയിൽവെച്ച് ശൗലിനെ
    വധിച്ചശേഷം അദ്ദേഹത്തിന്റെയും യോനാഥാന്റെയും മൃതശരീരങ്ങൾ ബേത്-ശയാനിൽ കൊണ്ടുചെന്ന്
    പൊതു മൈതാനത്തിൽ തൂക്കിയിരുന്നു. യബേശ് നിവാസികൾ അവയെ അവിടെനിന്നു രഹസ്യമായി കൊണ്ടുവന്നിരുന്നു).
  deu-TKW: machte sich David auf den Weg und ließ sich die Gebeine Sauls, sowie die
    seines Sohnes Jonathan von den Bürgern von Jabes in Gilead herausgeben, die sie
    von dem freien Platze zu Beth San gestohlen hatten, wo die Philister sie damals,
    als sie Saul auf dem Gilboa schlugen, aufgehängt hatten.
  lin-lin: Bongo Davidi akendeki kozwa mikuwa ya Saulo mpe ya Jonatan, mwana na ye
    ya mobali, epai ya bakambi ya Yabeshi ya Galadi, oyo bayibaki yango na libanda
    ya Beti-Sheani epai wapi bato ya Filisitia badiembikaki yango mokolo oyo babomaki
    Saulo, na Giliboa.
  eng-LSV: and David goes and takes the bones of Saul, and the bones of his son Jonathan,
    from the possessors of Jabesh-Gilead, who had stolen them from the broad place
    of Beth-Shan, where the Philistines hanged them, in the day of the Philistines
    striking Saul in Gilboa;
  eng-GNV: And Dauid went and tooke the bones of Saul and the bones of Ionathan his
    sonne from the citizens of Iabesh Gilead, which had stollen them from the streete
    of Beth-shan, where the Philistims had hanged them, when the Philistims had slaine
    Saul in Gilboa.
  eng-WEBSTER: 'And David went and took the bones of Saul and the bones of Jonathan
    his son from the men of Jabesh-gilead, who had stolen them from the street of
    Beth-shan, where the Philistines had hanged them, when the Philistines had slain
    Saul in Gilboa:'
  nhw-BL: huajca David tlanahuati ma quintlalpachoca ipan altepetl Zela ipan tlali
    Benjamín campa quitlalpachojque Cis, itata Saúl. Huan nojquiya David tlanahuati
    ma quicuitij iniomiyohua Saúl huan Jonatán. Nopa tlacame ipan altepetl Jabes Galaad
    quiichtejque iniomiyohua Saúl huan Jonatán ipan tianquis ipan altepetl Bet Sán
    campa nopa filisteos quincuapilojtoyaj quema quinmictijque ipan tlahuilancayotl
    nepa Gilboa. Huan David tlanahuati para ma quihuicaca iniomiyohua Saúl huan Jonatán
    huan quitlalpachose ininhuaya iniixhuihua. Huan nochi mochijqui quen Tlanahuatijquetl
    David tlanahuatijtoya. Huan sempa pejqui quinnanquilía TOTECO quema nopa israelitame
    quitlajtlaniyayaj se tlenijqui huan tlanqui nopa mayantli.
  swh-ONEN: alikwenda akachukua mifupa ya Sauli na mwanawe Yonathani kutoka kwa watu
    wa Yabeshi-Gileadi. (Walikuwa wameichukua kwa siri kutoka uwanja wa watu wote
    huko Beth-Shani, mahali ambapo Wafilisti walikuwa wamewatundika baada ya kumuua
    Sauli huko Gilboa.)
  bba-bba: Mɑ u dɑ Yɑbɛsiɔ Gɑlɑdin temɔ u Sɔɔlu kɑ win bii Yonɑtɑm kukunu ɡurɑmɑ.
    N deemɑ Yɑbɛsiɡii beyɑ bɑ rɑɑ ɡoo ni suɑ Bɛti Sɑnin di mi Filisitibɑ bɑ rɑɑ nu
    bwɛ̃ sɑnɑm mɛ bɑ Sɔɔlu ɡo Giliboɑɔ.
  eng-KJVCPB: 'And David went and took the bones of Saul and the bones of Jonathan
    his son from the men of Jabesh-gilead, which had stolen them from the street of
    Beth-shan, where the Philistines had hanged them, when the Philistines had slain
    Saul in Gilboa:'
  luo-luo: nodhi mokawo choke Saulo gi mag wuode Jonathan ka ogologi kuom oganda jo-Jabesh
    Gilead. Ne gisekawogi lingʼ-lingʼ koa e paw dala man Beth Shan, kuma jo-Filistia
    nolierogie bangʼ nego Saulo Gilboa.
  meu-meu: bena David na ela, Saulo bona natuna Ionatan turiadia na Iabese-Gilead
    taudia edia amo e abidia. Badina be Filistia taudia ese Saulo na Gilboa ai e alaia
    mase dinana ai, idia ese Bete-sana ariarana ai e taudia dae, bena Iabese-Gilead
    taudia ese unu alno e henaodia.
  npi-ULB: त्यसैले दाऊद गए र शाऊल र तिनका छोरा जोनाथनका हाड्‍डीहरू याबेश-गिलादका मानिसहरूबाट
    लिएर आए, जसले बेथ-शानको चोकबाट ती चोरेका थिए, जहाँ पलिश्‍तीहरूले शाऊललाई गिल्बोमा
    मरेपछि ती पलिश्‍तीहरूले उनीहरूलाई झुण्ड्याएका थिए ।
  yor-yor: Dafidi sì lọ ó sì kó egungun Saulu, àti egungun Jonatani ọmọ rẹ̀ kúrò lọ́dọ̀
    àwọn ọkùnrin Jabesi Gileadi, àwọn tí ó jí wọn kúrò ní ìta Beti-Ṣani, níbi tí àwọn
    Filistini gbé so wọ́n rọ̀, nígbà tí àwọn Filistini pa Saulu ní Gilboa.
  ind-ind: Karena itu, Daud menyuruh beberapa petugasnya untuk mengumpulkan tulang-tulang
    ketujuh orang itu. Mereka juga disuruh mengambil tulang-tulang Saul dan Yonatan
    dari penduduk kota Yabes. (Dulu, setelah Saul dan Yonatan tewas di Gilboa, mayat
    mereka digantung oleh orang Filistin di dinding alun-alun kota Bet Syan, tetapi
    orang-orang dari kota Yabes mencuri kedua mayat itu dan menguburkannya di kota
    mereka.)
  pes-OPCB: ترتیبی داد که استخوانهای مردگان را دفن کنند. در ضمن از مردان یابیش جلعاد
    خواهش کرد استخوانهای شائول و پسرش یوناتان را برایش بیاورند. (وقتی شائول و یوناتان
    در جنگی که در کوه جلبوع واقع شد مردند، فلسطینی‌ها جنازه‌های آنها را در میدان شهر
    بیتْ‌شان به دار آویختند، ولی مردان یابیش جلعاد شبانه رفتند و جنازه‌های آنها را
    دزدیدند.) پس استخوانهای شائول و یوناتان را نزد داوود آورده، آنها را در قبر قیس،
    پدر شائول، واقع در صیلع در ملک بنیامین دفن کردند. سرانجام خداوند دعای داوود را
    مستجاب نمود و قحطی تمام شد.
  tgl-ULB: Kaya pumunta si David at kinuha ang mga buto ni Saul at mga buto ni Jonatan
    kaniyang anak na lalaki mula sa kalalakihan ng Jabes Galaad, na nagnakaw sa kanila
    mula sa plasa ng Beth San, kung saan sila binitay ng mga Palestina, pagkatapos
    mapatay ng mga Palestina si Saul sa Gilboa.
  hui-hui: Debidi ibu Yabese tano wali agaliru Gileada dindini bu hearia puwa Solonaga
    kunibi Solo igini Yonadananaga kunibi mo pene. Abale ogolabo Pilidialirume Hari
    Giliboa wiagoha bo wahalu libunaga tingini Bedesana tano wiagoha mo yalu puwa
    wali agali mo ngoai haga hama wiagoria mo paga ho ngelene. Ani wiagola Yabeseali
    marume Bedesana tano puwa ogolabonaga kuni mo page yalu pene.
  mya-mya: ဒါ​ဝိဒ်​သည်​ဂိ​လဒ်​ပြည်​သို့​သွား​၍​ယာ​ဗက်​မြို့ သား​တို့​ထံ​မှ ရှော​လု​နှင့်​ယော​န​သန်​၏​အ​ရိုး
    တို့​ကို​ဆောင်​ယူ​တော်​မူ​၏။ (ယာ​ဗက်​မြို့​သား တို့​သည်​ထို​အ​ရိုး​တို့​ကို​ဗက်​ရှန်​မြို့​ရင်​ပြင်​မှ
    လျှို့​ဝှက်​စွာ​ဆောင်​ယူ​ခဲ့​ကြ​၏။ ဖိ​လိတ္တိ​အ​မျိုး သား​တို့​သည်​ဂိ​လ​ဗော​တောင်​ပေါ်​တွင်
    ရှော​လု ကို​သတ်​ပြီး​နောက်​သူ​၏​အ​လောင်း​နှင့်​ယော န​သန်​၏​အ​လောင်း​ကို​ဗက်​ရှန်​မြို့​ရင်​ပြင်
    တွင်​ဆွဲ​ထား​ကြ​သည်။-)
  bod-N: དཱ་བིད་སོང་སྟེ་གིལ་ཨད་ཀྱི་ཡཱ་བེ་སི་པ་རྣམས་ནས་སོ་ལོའི་རུས་པ་དང་དེའི་བུ་ཡོ་ནཱ་ཐན་གྱི་རུས་པ་སྤོས་སོ།
    །སྔར་ཕེ་ལེ་ཤེད་པ་རྣམས་ཀྱིས་གིལ་བོ་ཨ་རུ་སོ་ལོ་བསད་ནས་བེམ་པོ་ནི་པེད་ཤན་གྱི་ཐང་ཆེན་དུ་དཔྱངས་པ་དང་།
    ཕྱིས་སུ་གིལ་ཡད་ཀྱི་ཡཱ་པིས་པ་རྣམས་ཀྱིས་བེམ་པོ་བརྐུས་པ་ཡིན་ནོ། །
  sna-sna: akaenda akandotora mapfupa aSauro naJonatani mwanakomana wake kubva kuvagari
    veJabheshi Gireadhi. Vakanga vaatora muchivande kubva pachivara chapaBheti Shani,
    uko kwavakanga vaturikwa navaFiristia shure kwokunge vauraya Sauro paGiribhoa.
  spa-BLM: Entonces David fue y tomó los huesos de Saúl y los huesos de su hijo de
    los hombres de Jabes de Galaad, que los habían robado de la calle de Bet Shan,
    donde los filisteos los habían colgado el día que los filisteos mataron a Saúl
    en Gilboa;
  cac-cac: ix schecan vin̈ b'at ic'joccot sb'aquil vin̈aj Saúl yed' yic vin̈ yuninal,
    aton vin̈aj Jonatán, d'a chon̈ab' Jabes d'a yol yic Galaad. Yujto a eb' aj Jabes
    chi' xid' ic'jinaccot d'a slac'anil mercado yic Bet-sán, b'aj locancanq'ue yuj
    eb' filisteo, ayic smiljicham eb' d'a oval d'a Gilboa.
  swh-ULB: Hivyo Daudi akaenda na kuchukua mifupa ya Sauli na mifupa ya Yonathani
    mwanawe kutoka kwa watu wa Yabeshi Gileadi, waliokuwa wameiiba kutoka katika eneo
    la jumuiya la Beth Shani, Wafilisti walipokuwa wamewatundika baada ya Wafilisti
    kumwua Sauli katika Gilboa.
  bel-bel: І пайшоў Давід і ўзяў косьці Саўла і косьці Ёнатана, сына ягонага, у жыхароў
    Явіса Галаадскага, якія тайна ўзялі іх з пляца Бэт-Сана, дзе яны былі павешаны
    Філістымлянамі, калі забілі Філістымляне Саўла на Гэлвуе.
  deu-ELBBK: Da ging David hin und nahm von den Bürgern von Jabes-Gilead die Gebeine
    Sauls und die Gebeine seines Sohnes Jonathan, die sie von dem Marktplatz in Beth-Schan
    heimlich weggenommen, wo die Philister sie aufgehängt hatten an dem Tag, da die
    Philister Saul schlugen auf dem Gilboa.
  mbb-OT: midhendiyà sikandin te menge meǥinged te Jabesh Gilead ne mibuyù din is
    menge tulan ni Saul wey anak din he si Jonatan. (Hein nepatey en si Saul wey si
    Jonatan te kebpekidtebek dan te menge Filistihanen diyà te Gilboa, ne imbitey
    te menge Filistihanen is minatey he lawa zan diyà te pelasa te Bet Shan, ne wazà
    petueni te menge tig-Jabes Gilead he migkuwa zan haazà is minatey he lawa.)
  mal-2015: ദാവീദ് ചെന്നു ഫെലിസ്ത്യർ ഗിൽബോവയിൽവെച്ചു ശൗലിനെ കൊന്നനാളിൽ ബേത്ത്-ശാൻനഗരവീഥിയിൽ
    ഫെലിസ്ത്യർ തൂക്കിക്കളകയും ഗിലെയാദിലെ യാബേശ് പൗരന്മാർ അവിടെനിന്നു മോഷ്ടിച്ചു കൊണ്ടുവരികയും
    ചെയ്തിരുന്ന ശൗലിന്റെയും അവന്റെ മകൻ യോനാഥാന്റെയും അസ്ഥികളെ അവരുടെ അടുക്കൽനിന്നു
    എടുത്തു.
  rmc-rmc: o David geľa te lel le Sauloskre the le Jonatanoskre kokala le manušendar
    andral o Jabeš-Gilead, save len ile pal o pľacos andral o Bet-Šan, kaj len o Filišťinci
    figinde andre oda džives, sar murdarde le Saul pro verchos Gilboa.
  pes-OPV: پس داود رفته، استخوانهای شاول واستخوانهای پسرش، یوناتان را از اهل یابیش
    جلعاد گرفت که ایشان آنها را از شارع عام بیت‌شان دزدیده بودند، جایی که فلسطینیان
    آنهارا آویخته بودند در روزی که فلسطینیان شاول رادر جلبوع کشته بودند.
  ron-1924: Ши Давид с-а дус ши а луат оаселе луй Саул ши оаселе фиулуй сэу Ионатан
    де ла локуиторий дин Иабесул Галаадулуй, каре ле луасерэ дин пяца Бет-Шан, унде
    ый спынзурасерэ филистений кынд ау бэтут пе Саул ла Гилбоа.
  ben-OBCV: তখন তিনি গিয়ে যাবেশ-গিলিয়দের নগরবাসীদের কাছ থেকে শৌল ও তাঁর ছেলে যোনাথনের
    অস্থি নিয়ে এলেন। (ফিলিস্তিনীরা গিলবোয়ে শৌলকে আঘাত করে মেরে ফেলে দেওয়ার পর যখন
    তাদের দেহগুলি বেথ-শানের খোলা চকে টাঙিয়ে রেখেছিল, তারা সেখান থেকে দেহগুলি চুরি
    করে এনেছিল)
  som-som: Oo Daa'uud intuu tegey ayuu lafihii Saa'uul iyo lafihii wiilkiisii Yoonaataan
    ka soo qaaday dadkii reer Yaabeesh Gilecaad oo ka xaday jidkii Beytshaan, kaasoo
    ah meeshii ay reer Falastiin ku deldeleen iyaga, maalintii ay reer Falastiin Saa'uul
    ku dileen Gilboca,
  lat-VUC: 'Et abiit David, et tulit ossa Saul, et ossa Jonathæ filii ejus, a viris
    Jabes Galaad, qui furati fuerant ea de platea Bethsan in qua suspenderant eos
    Philisthiim cum interfecissent Saul in Gelboë:'
  eng-ASVBT: And David went and took the bones of Saul and the bones of Jonathan his
    son from the men of Jabesh-gilead, who had stolen them from the street of Beth-shan,
    where the Philistines had hanged them, in the day that the Philistines slew Saul
    in Gilboa;
  ita-1885: E Davide andò, e tolse le ossa di Saulle, e le ossa di Gionatan, suo figliuolo,
    d'appo quei di Iabes di Galaad, le quali essi aveano furtivamente tolte dalla
    piazza di Betsan, ove i Filistei li aveano appiccati, al giorno che i Filistei
    percossero Saulle in Ghilboa.
  eng-LXXUP: And David went and took the bones of Saul, and the bones of Jonathan
    his son, from the men of the sons of Jabesh-gilead, who stole them from the street
    of Beth-shan; for the Philistines set them there in the day in which the Philistines
    smote Saul in Gilboa.
  eng-ULB: So David went and took the bones of Saul and the bones of Jonathan his
    son from the men of Jabesh Gilead, who had stolen them from the public square
    of Beth Shan, where the Philistines had hanged them, after the Philistines had
    killed Saul in Gilboa.
  spa-VBL: recuperó los huesos de Saúl y de su hijo Jonatán de manos de los hombres
    de Jabes de Galaad, que los habían sacado de la plaza pública de Bet-sán, donde
    los filisteos habían colgado los cuerpos después de matar a Saúl en Gilboa.
  fra-_FOB: Et David s'en alla et prit les os de Saül et les os de Jonathan, son fils,
    chez les habitants de Jabès de Galaad, qui les avaient enlevés de la place de
    Beth-Shan, où les Philistins les avaient pendus le jour qu'ils défirent Saül Guilboa.
  mal-mal: ദാവീദ് ചെന്ന് ഫെലിസ്ത്യർ ഗിൽബോവയിൽവച്ച് ശൌലിനെ കൊന്നനാളിൽ ബേത്ത്-ശാൻനഗരവീഥിയിൽ
    ഫെലിസ്ത്യർ തൂക്കിക്കളയുകയും ഗിലെയാദിലെ യാബേശ് പൗരന്മാർ അവിടെനിന്ന് മോഷ്ടിച്ചു
    കൊണ്ടുവരുകയും ചെയ്തിരുന്ന ശൌലിന്റെയും അവന്റെ മകൻ യോനാഥാന്റെയും അസ്ഥികൾ അവരുടെ
    അടുക്കൽനിന്ന് എടുത്തു.
  urd-GVR: to wuh Yabīs-jiliyād ke bāshindoṅ ke pās gayā aur un se Sāūl aur us ke
    beṭe Yūnatan kī haḍḍiyoṅ ko le kar Sāūl ke bāp Qīs kī qabr meṅ dafnāyā. (Jab Filistiyoṅ
    ne Jilbua ke pahāṛī ilāqe meṅ Isrāīliyoṅ ko shikast dī thī to unhoṅ ne Sāūl aur
    Yūnatan kī lāshoṅ ko Bait-shān ke chauk meṅ laṭkā diyā thā. Tab Yabīs-jiliyād
    ke ādmī chorī chorī wahāṅ ā kar lāshoṅ ko apne pās le gae the.) Dāūd ne Jibiyā
