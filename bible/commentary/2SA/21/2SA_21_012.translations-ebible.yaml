    smitten Saul in Gilboa;
  hin-2017: तब दाऊद ने जाकर शाऊल और उसके पुत्र योनातान की हड्डियों को गिलादी याबेश
    के लोगों से ले लिया, जिन्होंने उन्हें बेतशान के उस चौक से चुरा लिया था, जहाँ पलिश्तियों
    ने उन्हें उस दिन टाँगा था, जब उन्होंने शाऊल को गिलबो पहाड़ पर मार डाला था;
  wol-KYG: Daawuda dem jëleji yaxi Sóol ak doomam Yonatan ca waa Yabes Galàdd. Ndax
