    ih ahuh hoi a capa Jonathan ih ahuh to lak; Beth Shan loklam ah suek o ih ahuh
    to tamquta hoiah a lak.
  cuk-cuk: Agi, David, Saúl-e-garmar, degi, Jonatán-e-garmar, Jabes-De-Galaadʼgi-digar-bukwad
    suapid. Deunni, Filistea-dulemar Gilboa-yargi Saúl-oburgwismargua, Betsán-neg-imbagi
    bannu-bannu nasiksamalad. Agi, Jabes-De-Galaad-neggweburginmalad, Saúl-mui, Jonatán-muibo-bannu-bannu-naidi,
    atur-imakap gusmalad.
  uig-CYR: Шуниң билән Давут Ябәш-Гилеадтикиләрниң қешиға берип, у йәрдин Саулниң
    вә униң оғли Йонатанниң сүйәклирини елип кәлди (Филистийләр Гилбоада Саулни өлтүргән
    күнидә уларниң җәсәтлирини Бәйт-Шандики мәйданда есип қойған еди; Ябәш-Гилеадтикиләр
    әслидә буларни шу йәрдин оғрилиқчә елип кәткән еди).
  tel-2017: కాబట్టి దావీదు వెళ్లి సౌలు, అతని కొడుకు యోనాతాను ఎముకలను యాబేష్గిలాదు
    వారి దగ్గర నుండి తెప్పించాడు. గిల్బోవలో ఫిలిష్తీయులు సౌలు, యోనాతానులను హతం చేసి
    బేత్షాను పట్టణపు వీధిలో వేలాడదీసినప్పుడు యాబేష్గిలాదు వారు వారి ఎముకలను అక్కడినుంచి
    దొంగిలించి తెచ్చి తమ దగ్గర ఉంచుకున్నారు.
  hat-BSA: alò, David te ale pran zo a Saül ak zo a Jonathan, fis li a soti nan men
    a mesye Jabès-Galaad la, ki te vòlè yo nan laplas Beth-Schan kote Filisten yo
    te pandye yo nan jou ke Filisten yo te frape Saül nan Guilboa a.
  kos-kos: el som eis srel Saul ac Jonathan wen natul, liki mwet Jabesh in acn Gilead.
    (Elos tuh pisrala liki nien toeni lun mwet uh in acn Beth Shan, yen mwet Philistia
    elos srupusrak mano luo ah we ke len se elos unilya Saul fin Fineol Gilboa.)
  hbo-WLC: וַיֵּ֣לֶךְ דָּוִ֗ד וַיִּקַּ֞ח אֶת־עַצְמ֤וֹת שָׁאוּל֙ וְאֶת־עַצְמוֹת֙ יְהוֹנָתָ֣ן
    בְּנ֔וֹ מֵאֵ֕ת בַּעֲלֵ֖י יָבֵ֣ישׁ גִּלְעָ֑ד אֲשֶׁר֩ גָּנְב֨וּ אֹתָ֜ם מֵרְחֹ֣ב
    בֵּֽית־שַׁ֗ן אֲשֶׁ֨ר תלום שם הפלשתים בְּי֨וֹם הַכּ֧וֹת פְּלִשְׁתִּ֛ים אֶת־שָׁא֖וּל
    בַּגִּלְבֹּֽעַ׃
  ibo-ibo: ọ gara chịkọtaa ọkpụkpụ Sọl na nke nwa ya Jonatan site nʼaka ndị nwe obodo
    Jebesh Gilead. Ha gara na nzuzo zuru ozu Sọl na Jonatan site nʼama dị na Bet-Shan,
    ebe ndị Filistia kwụbara ha, oge ha gburu Sọl na Gilboa.
  ory-ory: ସେତେବେଳେ ଦାଉଦ ଯାଇ ଯାବେଶ-ଗିଲୀୟଦ ନିବାସୀମାନଙ୍କ ନିକଟରୁ ଶାଉଲଙ୍କର ଅସ୍ଥି ଓ ତାହାଙ୍କର
    ପୁତ୍ର ଯୋନାଥନର ଅସ୍ଥି ନେଲେ, କାରଣ ଗିଲ୍‍ବୋୟରେ ପଲେଷ୍ଟୀୟମାନେ ଶାଉଲଙ୍କୁ ବଧ କରିବା ଦିନ ସେମାନଙ୍କ
    ଶବ ପଲେଷ୍ଟୀୟମାନଙ୍କ ଦ୍ୱାର ବେଥ୍-ଶାନ୍‍ ଛକରେ ଟଙ୍ଗାଗଲା ଉତ୍ତାରେ ଯାବେଶ-ଗିଲୀୟଦୀୟମାନେ ସେହି
    ସ୍ଥାନରୁ ତାହା ଚୋରି କରି ନେଇଥିଲେ।
  chk-chk: a feila o angei chün Saul me chün Jonatan nöün Saul we mwän seni ekewe
    re Japes-kiliat. (Ir ätekewe mi angei lemonomon inisin Saul me Jonatan seni lukalapen
    ewe telinimw Petsan, ia ekewe chon Filistia ra forusirela ie lon ewe ränin ra
    niela Saul me won ewe chuk Kilpoa.)
  ssd-ssd: nu ndek Gilead ma tugu Yabes tumbraŋ kina ka Saul le Yonatan tuku isu kilna.
    (O buk Filistia mbalŋge Gilboa tabe mbolŋge balenikmba nale tuku mindesiŋ kilmba
    ka maŋgurkanu ma Bet-Sanŋge taikinaig le Yabes mbalŋge ka isu ta kuayarkumba kinaig).
  rop-rop: '@see-verse:2SA.021.011'
  ukr-1871: І пійшов Давид і забрав костї Саула й костї Йонатана від городян Явиських
    в Галаадї, що взяли їх були тайком з майдану в Бет-Санї, де їх повішали були Филистії
    тодї, як побили Саула на Гелбуї.
  deu-1951: ging David hin und nahm die Gebeine Sauls und die Gebeine Jonatans, seines
    Sohnes, von den Bürgern zu Jabes in Gilead, die sie von dem Platze zu Bethsan
    gestohlen hatten, wo die Philister sie aufgehängt hatten des Tages, als die Philister
    den Saul auf dem Gebirge Gilboa schlugen.
  eng-JPS: And David went and took the bones of Saul and the bones of Jonathan his
    son from the men of Jabesh-gilead, who had stolen them from the broad place of
    Beth-shan, where the Philistines had hanged them, in the day that the Philistines
    slew Saul in Gilboa;
  srp-1865: I David otide te uze kosti Saulove i kosti Jonatana sina njegova od graðana
    u Javisu Galadovu, koji ih bijahu ukrali s ulice Vet-Sanske, gdje ih objesiše
    Filisteji kad ubiše Filisteji Saula na Gelvuji.
  lug-lug: n’agenda, n’aggya amagumba ga Sawulo n’aga mutabani we Yonasaani ku bantu
    ab’e Yabesugireyaadi, Abafirisuuti gye baagawanika, ku lunaku kwe battira Sawulo
    e Girubowa, abaali bagatutte mu bubba mu kifo ekigazi eky’abantu bonna e Besusani.
  heb-heb: וילך דוד ויקח את עצמות שאול ואת עצמות יהונתן בנו מאת בעלי יביש גלעד אשר
    גנבו אתם מרחב בית שן אשר תלום שם הפלשתים ביום הכות פלשתים את שאול בגלבע׃
  ben-IRV: তখন দায়ূদ গিয়ে যাবেশ গিলিয়দের লোকেদের কাছ থেকে শৌলের হাড় ও তাঁর ছেলে
    যোনাথনের হাড় গ্রহণ করলেন; কারণ গিলবোয়ে পলেষ্টীয়দের দ্বারা শৌলের নিহত হবার দিনের
    তাঁদের দুজনের মৃতদেহ পলেষ্টীয়দের দ্বারা বৈৎ-শানের চকে টাঙ্গানোর পর তারা সেখান
    থেকে তা চুরি করে এনেছিল৷
  pan-pan: ਸੋ ਦਾਊਦ ਨੇ ਜਾ ਕੇ ਸ਼ਾਊਲ ਦੀਆਂ ਹੱਡੀਆਂ ਅਤੇ ਉਹ ਦੇ ਪੁੱਤਰ ਯੋਨਾਥਾਨ ਦੀਆਂ ਹੱਡੀਆਂ
    ਨੂੰ ਯਾਬੇਸ਼ ਗਿਲਆਦੀਆਂ ਤੋਂ ਵਾਪਿਸ ਲਿਆ ਕਿਉਂ ਜੋ ਓਹ ਉਨ੍ਹਾਂ ਨੂੰ ਬੈਤ ਸ਼ਾਨ ਦੇ ਚੌਂਕ ਵਿੱਚੋਂ
    ਜਿਸ ਵੇਲੇ ਫ਼ਲਿਸਤੀਆਂ ਨੇ ਸ਼ਾਊਲ ਨੂੰ ਗਿਲਬੋਆ ਵਿੱਚ ਮਾਰਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਟੰਗ ਦਿੱਤਾ ਸੀ
    ਚੁਰਾ ਲੈ ਗਏ ਸਨ।
  tkr-tkr: Davudee hark'ın, Şaulıniy mang'une duxayn Yonatanın bark'vbı Gileadne Yaveşne
    ç'ak'ınbışike g'eşşenbı. (Filiştinaaşe Gilboa eyhene suval Şaul gik'uyne yiğıl
    manbışin mayıtbı Bet-Şeane maydama givayxananbı. Yaveşğançene insanaaşeb abı,
    manbışin mayıtbı qöqənbı.)
  mya-JVB: ဖိလိတ္တိ လူတို့သည် ဂိလဗော တောင်၌ ရှောလု ကို သတ် ၍၊ အလောင်းတော်ကိုဆွဲထား
    ရာဗက်ရှမ် လမ်း မှ ခိုးသွား သော ဂိလဒ် ပြည်ယာဗက်မြို့သူ မြို့သားတို့ရှိရာသို့ ရှင်ဘုရင်သွား
    ၍ ၊ ရှောလု အရိုး နှင့် သား တော် ယောနသန် အရိုး တို့ကိုယူ ၍၊
  tbg-tbg: viraqaahairo viva oru Gileaati vataini Jabesihainaakara Sorura vuhaarivata
    vira maaqu Ionataanira vuhaarivata timiate tiro vura. (Haaru Pirisia vika Giliboa
    Aiqinaqaa Soruka Ionataanika aruke vitanta vaata Beti-Sani vatukaini vaiinti nahenti
    ruvaaqumavi vauraqaa hiritomanta Jabesihainaaka entaqi ani evaara vitanta vaata
    vare vura.)
  hmo-hmo: Vadaeni Davida ia lao, Saulo bona iena natuna Ionatana edia turiana be
    Iabese Gileada taudia dekena amo ia abia. Badina be Pilistia taudia ese Gileboa
    Ororo dekenai Saulo idia alaia mase dinana dekenai, idia ese Saulo bona Ionatana
    edia tauanina Betesana hanua ena ariara dekenai idia taua dae. To Iabese Gileada
    taudia ese Betesana dekenai idia lao, unai tauanina ruaosi idia henaoa, bona idia
    abia lao.
  urd-urd: तब दाऊद ने जाकर साऊल की हड्डियों और उसके बेटे यूनतन की हड्डियों को यबीस
    जिल'आद के लोगों से लिया जो उनको बैत शान के चौक में से चुरा लाये थे, जहाँ फ़िलिस्तियों
    ने उनको जिस दिन कि उन्होंने साऊल को जिलबू'आ में क़त्ल किया टाँग दिया था।
  rus-SYN: И пошел Давид и взял кости Саула и кости Ионафана, сына его, у жителей
    Иависа Галаадского, которые тайно взяли их с площади Беф-Сана, где они были повешены
    Филистимлянами, когда убили Филистимляне Саула на Гелвуе.
  bqc-SIM: ↄ̃ à gɛ̀ Saulu ń aà nɛ́ Yonatãao wáↄ bìlɛ Yabɛsi Galadadeↄ kĩ́i.
    À mↄ lè wà ń gɛ sɛ̀ yãa kpã́i Bɛtɛsã gãaɛ, gu pↄ́ Filitɛ̃ↄ ń loo bĩ́iwa
    Saulu dɛa Giliboa gbɛaɛ.
  tcz-CHONGTHU: David jong achen Saul leh achapa Jonathan gu-lheng lhon chengse beh
    chu Jabesh-gilead kho haosate koma agalan ahi. Chule hiche haosa hohin, hiche
    gu-lheng lhon ho hi Philistine miten Gilboa molsang chunga Saul ajo chung uva,
    Philistine mihon Saul leh achapa Jonathan Beth-shan kholai dunga akhai nauva aga
    guh doh-u anahi.
  mar-mar: तेव्हा दावीदाने याबेश गिलाद मधील लोकांकडून शौल आणि योनाथान यांच्या अस्थी
    आणवल्या शौल आणि योनाथान यांचा गिलबोवा येथे वध झाल्यावर याबोश गिलादाच्या लोकांनी
    त्या नेल्या होत्या. बेथ-शान मधील भिंतीवर पलिष्ट्यांनी या दोघांचे देह टांगले होते.
    पण बेथशानच्या लोकांनी येऊन भरवस्तीतील ती प्रेते चोरून नेली.
  qub-qub: Chaura Davidga aywaran ganchis wañojcunapa cuerpunta y Saulpa Jonatanpa
    tulluncunata shuntaj. Pamparaycaran Galaadcho caycaj Jabeschömi. Chaycho tiyaj
    runacunami suwamusha caran Bet-sán läsapita, Filistea runacuna Gilboacho pillyar
    Saulta wañuycärachir warcushanta.
  bqp-bqp: akũ à gɛ̀ɛ à Solu kũ a nɛ́ Yonatão wánↄ sɛ̀tɛ Yabɛsi Giliadadenↄ kia.
    À sù à lè ò ń gɛ̀nↄ sɛ̀tɛ kpãni Bɛtɛsã gãnulɛa, gu kũ Filisitininↄ ń loko
    bĩnia Solu dɛna Giliboa gbɛra.
  hat-hat: David al pran zosman Sayil ansanm ak zosman Jonatan nan men moun lavil
    Jabès yo nan peyi Galarad. (Moun sa yo te al vòlò kadav Sayil ak Jonatan sou plas
    piblik lavil Bèt-Chean kote moun Filisti yo te pann yo lè yo te fin touye Sayil
    sou mòn Gilboa a.)
  eng-BSB: he went and took the bones of Saul and his son Jonathan from the men of
    Jabesh-gilead, who had stolen them from the public square of Beth-shan where the
    Philistines had hung the bodies after they had struck down Saul at Gilboa.
  tod-tod: Davide liini naazu, é Sayile ma ɠaeiti ta ná-doun zunui Zonatan ma ɠaeiti
    maavali Yaɓeese nuiti ma, Galaade yooi zu. Mazɔlɔɔ naati ka ti ti-ma ʋoomaiti
    seɠeni Ɓɛte-San taa zaamaʋɛ, ʋɛ Filiseti nuiti ti ti zɛlɛni ná, siɛgi zu ti vɔnini
    la Sayile ma Gileɓoa.
  eng-WEBPB: So David went and took the bones of Saul and the bones of Jonathan his
    son from the men of Jabesh Gilead, who had stolen them from the street of Beth
    Shan, where the Philistines had hanged them in the day that the Philistines killed
    Saul in Gilboa;
  kbq-kbq: agra Jabase kumate Giliati kaziga vuno, kora Filistia vahe'mo'za Soline
    nemofo Jonatanigizani Gilboa agonafi znahete'za, zanavufga eri'za maka vahe'mo'zama
    atruma nehazafi Jabes-Giliati ome hanti znante'naze. Henka Jabesi vahe'mo'za oku'a
    vu'za zanavufama ome eri'za asente'nafinti zaferina zani'a omerinaku vu'ne.
  nhe-BL: huajca David tlanahuati ma quintlalpachoca ipan altepetl Zela ipan tlali
    Benjamín campa quitlalpachojque Cis, itata Saúl. Huan nojquiya David tlanahuati
    ma quicuitij iniomiyohua Saúl huan Jonatán. Nopa tlacame ipan altepetl Jabes Galaad
    quiichtejque iniomiyohua Saúl huan Jonatán ipan tianquis ipan altepetl Bet Sán
    campa nopa filisteos quincuapilojtoyaj quema quinmictijque ipan tlatehuijcayotl
    nepa Gilboa. Huan David tlanahuati para ma quihuicaca iniomiyohua Saúl huan Jonatán
    huan quitlalpachose ininhuaya iniixhuihua. Huan nochi mochijqui queja Tlanahuatijquetl
    David tlanahuatijtoya. Huan sampa pejqui quinnanquilía TOTECO quema nopa israelitame
    quitlajtlaniyayaj se tlenijqui huan tlanqui nopa mayantli.
  bus-bus: ben à gàa à Solu kↄ̃n à nɛ́ Yonatão wánↄ sɛ̀ɛ Yabɛsi Giliadadeenↄ kiia.
    À mↄ̀ à lè wà ń gɛ̀nↄ sɛ̀ɛ kpãi Bɛtɛsã gãalɛ, guu kɛ̀ Filisitininↄ ń logo bĩia
    Solu dɛna Giliboa gbɛra.
  gub-BL: Henu mehe Tawi oho Zamezireaz tawhu pe. Upyro Xau ikagwer Zonata ikagwer
    a'e pe har wanuwi. A'e 'ym mehe Piri ywy rehe har umuzaiko Xau hetekwer Zonata
    hetekwer Mete-Xà tawhu myter pe wazuka re wà. Zamez tawhu pe har weraha wanetekwer
    a'e wi wà. Tawi upyro wakàgwer wanuwi kury.
  eng-DRA: And David went, and took the bones of Saul, and the bones of Jonathan his
    son from the men of Jabes Galaad, who had stolen them from the street of Bethsan,
    where the Philistines had hanged them when they had slain Saul in Gelboe.
