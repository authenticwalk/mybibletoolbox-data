  eng-WMBB: and David said to the Gibeonites, “What should I do for you? And with
    what should I make atonement, that you may bless the LORD’s inheritance?”
  urd-GVH: दाऊद ने जिबऊनियों से पूछा, “मैं उस ज़्यादती का कफ़्फ़ारा किस तरह दे सकता
    हूँ जो आपसे हुई है? मैं आपके लिए क्या करूँ ताकि आप दुबारा उस ज़मीन को बरकत दें
    जो रब ने हमें मीरास में दी है?”
  rug-rug: Ke tioko vagi e Devita sari na tinoni Qibione meke zamai sa, “Nasa si hiva
