  eng-DBY: And David said to the Gibeonites, What shall I do for you? and with what
    shall I make atonement, that ye may bless the inheritance of Jehovah?
  hin-2017: तब दाऊद ने गिबोनियों से पूछा, “मैं तुम्हारे लिये क्या करूँ? और क्या करके
    ऐसा प्रायश्चित करूँ, कि तुम यहोवा के निज भाग को आशीर्वाद दे सको?”
  wol-KYG: 'Daawuda laaj waa Gabawon, ne leen: «Lan ngeen bëgg ma defal leen ko? Ana
