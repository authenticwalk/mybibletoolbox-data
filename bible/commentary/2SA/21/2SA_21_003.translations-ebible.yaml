    evaṉa koa gamu pude boka manani gamu sari na tinoni te Zihova.”
  gaz-gaz: Daawitis, “Ani maalin isiniif godha? Akka isin dhaala Waaqayyoo eebbiftaniif
    ani akkamittin araara buusuu dandaʼa?” jedhee Gibeʼoonota gaafate.
  fra-LSG: 'David dit aux Gabaonites: Que puis-je faire pour vous, et avec quoi ferai-je
    expiation, afin que vous bénissiez l’héritage de l’Éternel?'
  yal-yal: Dawuda yi Gabayon kaane maxɔdin, a naxa, “N xa nanse liga ɛ xa? Kalan naxan
    tixi ɛ nɔɛ na yitɔnɲɛ di alogo ɛ xa duba Alatalaa yamaan xa?”
  haw-1868: I aku la o Davida i ko Gibeona, Heaha ka'u e hana aku ai no oukou? pehea
    hoi au e hookalahala aku ai, i hoomaikai mai oukou i ka aina a Iehova i haawi
    mai ai?
  arb-NAV: 'وَقَالَ دَاوُدُ لَهُمْ: «مَاذَا أَصْنَعُ لَكُمْ؟ كَيْفَ يُمْكِنُ أَنْ
    أُعَوِّضَ عَمَّا نَالَكُمْ مِنْ ضَرَرٍ، فَتَدْعُونَ بِالْبَرَكَةِ لِمِيرَاثِ الرَّبِّ؟»'
  ewe-ewe: David bia wo be, “Nu ka mate ŋu awɔ na mi be nu vɔ̃ sia naɖe ɖa le mia
    dzi eye wòana miabia Mawu be wòayra mi?”
  eng-LEE: Wherefore David said unto the Gib'onites, What shall I do for you? and
    wherewith shall I make the atonement, that ye may bless the inheritance of the
    Lord?
  asm-FB: সেই কাৰণে দায়ূদে গিবিয়োনীয়া সকলক একেলগে মাতি আনি ক’লে, “মই আপোনালোকৰ
    বাবে কি কৰিম? আপোনালোকে যেন যিহোৱাৰ সেই দয়া আৰু বিশ্ৱাসৰ উত্তৰাধিকাৰী সকলক আশীৰ্ব্বাদ
    কৰে তাৰ বাবে মই কেনেকৈ প্ৰায়শ্চিত্ত কৰিম?”
  sus-A: دَوُدَ نَشَ عَ قَلَ فَبَيٌنكَيٍ بّ، «ﭑ نْمَ مُنسٍ رَبَدٍ وٌ بّ، نَشَن نْمَ
    عَ نِيَدٍ وٌ شَ دِحّ عَلَتَلَ شَ حَمَ عِسِرَيِلَ مَ؟»
  fra-SBL: 'et David dit aux Gabaonites : « Que dois-je faire pour vous ? Et avec
    quoi dois-je faire l''expiation, afin que vous bénissiez l''héritage de Yahvé ? ».'
  hbo-hbo: וַיֹּ֤אמֶר דָּוִד֙ אֶל־הַגִּבְעֹנִ֔ים מָ֥ה אֶעֱשֶׂ֖ה לָכֶ֑ם וּבַמָּ֣ה אֲכַפֵּ֔ר
    וּבָרְכ֖וּ אֶת־נַחֲלַ֥ת יְהוָֽה׃
  kik-kik: Nake Daudi akĩũria andũ acio a Gibeoni atĩrĩ, “Mũngĩenda ndĩmwĩkĩre atĩa?
    Nĩ ũndũ ũrĩkũ ingĩĩka tũiguane nĩguo mũrathime igai rĩa Jehova?”
  fra-NCL: 'David dit aux Gabaonites : « Que ferai-je pour vous, et avec quoi ferai-je
    l’expiation, afin que vous bénissiez l’héritage de Yahweh ? »'
  cek-AK: David mah Gibeon kaminawk khaeah, Nangcae han timaw kang sak pae han? Angraeng
    ih qawk to tahamhoihaih paek hanah, kawbangmaw zae loihaih ka sak han? tiah a
    naa.
  cuk-cuk: 'David, Gabaón-dulemarse egisded: —Bemar-naibi-gusad an nudakegala, degi,
    bemar Bab-Dummad-e-dulamargi-nabir-binsabaligala, ¿ibu an bemarga imaksale?'
  uig-CYR: 'Давут Гибеонлуқларға: Силәргә немә қилип берәй? Мән қандақ қилип бу гунани
    кафарәт қилип япсам, андин силәр Пәрвәрдигарниң мирасиға бәхит-бәрикәт тиләләйсиләр?
    — деди.'
  tel-2017: దావీదు గిబియోనీయులను పిలిపించి “మీరు యెహోవా సొత్తును దీవించడానికి మా దోషం
    తొలగిపోయేందుకు పరిహారంగా నేను మీకు ఏమి చేయాలని కోరుకుంటున్నారు?” అని అడిగాడు.
  hat-BSA: 'Konsa, David te di a Gabawonit yo: “Kisa mwen ta dwe fè pou nou? Epi kijan
    mwen kapab fè ekspiyasyon, pou nou kapab vin beni eritaj SENYÈ a?”'
  kos-kos: Na David el solani mwet Gibeon ac fahk nu selos, “Mea nga ku in oru nu
    suwos? Nga ke akwoyela ma koluk se ma orekla nu suwos, tuh kowos in ku in akinsewowoye
    mwet lun LEUM GOD.”
  hbo-WLC: וַיֹּ֤אמֶר דָּוִד֙ אֶל־הַגִּבְעֹנִ֔ים מָ֥ה אֶעֱשֶׂ֖ה לָכֶ֑ם וּבַמָּ֣ה אֲכַפֵּ֔ר
    וּבָרְכ֖וּ אֶת־נַחֲלַ֥ת יְהוָֽה׃
  ibo-ibo: Devid jụrụ ndị Gibiọn ajụjụ sị, “Gịnị ka m ga-emere unu? Gịnị ka m ga-eji
    kpuchie mmehie a e mere megide unu, ime ka unu gọzie ihe nketa Onyenwe anyị?”
  ory-ory: ଏଣୁ ଦାଉଦ ଏହି ଗିବୀୟୋନୀୟମାନଙ୍କୁ ଡାକି କହିଲେ, “ମୁଁ ତୁମ୍ଭମାନଙ୍କ ପାଇଁ କଅଣ କରିବି?
    ଓ ତୁମ୍ଭେମାନେ ଯେପରି ସଦାପ୍ରଭୁଙ୍କଠାରୁ ପ୍ରାପ୍ତ ଦୟା ଓ ପ୍ରତିଜ୍ଞା ପ୍ରାପ୍ତ ଲୋକମାନଙ୍କୁ
    ଆଶୀର୍ବାଦ କରିବ, ଏଥିପାଇଁ ମୁଁ କଅଣ ଦେଇ ପ୍ରାୟଶ୍ଚିତ୍ତ କରିବି?”
  chk-chk: o aisiniir, “Met üpwe föri fän itemi? Met üpwe eäni ächächä, pwe oupwe
    afeiöchü nöün ewe Samol mi Lapalap kewe aramas?”
  ssd-ssd: 'Kile David ndek Gibeon mbal ta kusnaniŋgina: Sine tane mbol mbargeŋ ta
    kile ye tane ndoŋ te-tiwamŋgit. Taŋawi le tane Suŋgo tuku kuasmbi te nyaro niŋgap
    ŋgina le'
  rop-rop: Wal King Deibid bin jinggabat na, en imbin dalim detlot Gibiyan pipul blanga
    kaman langa im, en wen deibin kaman langa im, imbin askim olabat, “Deibin dum
    brabli nogudbala ting langa yumob, en ai wandi dum samting blanga yumob blanga
    meigim yumob gudbinji langa ola pipul blanga YAWEI. Wal wanim ai garra dum blanga
    yumob?”
  ukr-1871: 'От і питає Давид Габаонїїв: Що б менї вчинити вам і чим приєднати б вас,
    щоб ви благословили наслїддє Господнє?'
  deu-1951: 'So sprach nun David zu den Gibeonitern: Was soll ich euch tun? Und womit
    soll ich Sühne leisten, damit ihr das Erbteil des HERRN segnet?'
  eng-JPS: 'and David said unto the Gibeonites: ''What shall I do for you? and wherewith
    shall I make atonement, that ye may bless the inheritance of the LORD?'''
  srp-1865: 'I reèe David Gavaonjanima: šta da vam uèinim i èim da vas namirim, da
    blagoslovite dostojanje Gospodnje?'
  lug-lug: Dawudi n’abuuza Abagibyoni nti, “Mbakolere ki? Nnaabatangirira ntya, mmwe
    okuwa Isirayiri, obusika bwa Mukama omukisa?”
  heb-heb: ויאמר דוד אל הגבענים מה אעשה לכם ובמה אכפר וברכו את נחלת יהוה׃
  ben-IRV: দায়ূদ গিবিয়োনীয়দেরকে বললেন, “আমি তোমাদের জন্য কি করব? তোমরা যেন সদাপ্রভুর
    অধিকারকে আশীর্বাদ কর, এই জন্য আমি কি দিয়ে প্রায়শ্চিত্ত করব?”
  pan-pan: ਇਸ ਲਈ ਦਾਊਦ ਨੇ ਗਿਬਓਨੀਆਂ ਨੂੰ ਆਖਿਆ, ਮੈਂ ਤੁਹਾਡੇ ਲਈ ਕੀ ਕਰਾਂ ਅਤੇ ਕਿਸ ਵਸਤੂ ਨਾਲ
    ਮੈਂ ਪ੍ਰਾਸਚਿਤ ਕਰਾਂ ਤਾਂ ਜੋ ਤੁਸੀਂ ਯਹੋਵਾਹ ਦੇ ਨਿੱਜ-ਭਾਗ ਨੂੰ ਅਸੀਸ ਦਿਓ?
  tkr-tkr: 'Davudee Giveonaaşike qiyghanan: – Zasse vuşdemee hucoo ha''as əxəyee?
    Şu, Rəbbee g''əyxı''yne milletıs xayir-düə huvuynemee, şi hav''una bınah zasse
    nəxüb havaakal haa''as vəəxəyee?'
  mya-JVB: ထိုအခါ ရှင်ဘုရင်သည် ဂိဗောင် လူတို့ကို ခေါ်၍၊ သင် တို့အဘို့ အဘယ်သို့ ပြု
    ရမည်နည်း။ သင်တို့သည် ထာဝရဘုရား ၏ အမွေ တော်ကို ကောင်းကြီး ပေးစေခြင်းငှါ အဘယ်သို့
    အပြစ် ဖြေရမည်နည်းဟုမေး လျှင်၊
  tbg-tbg: Ho Devitiva Gibeoni vika naaramakero vikara tiharo, Te nana haikave ni
    autu nimitararave? Tenavu qora okara ni autu nimitaunarara iriha, te nantiakee
    vi uvara nunka kaari ne hove tivake, Nora Kotira aaraivaro viva tinavu nai vaiinti
    nahenti qaiqaa koqema timitaarire? tiro.
  hmo-hmo: Vadaeni Gibeona taudia be Davida dekenai idia hedinarai, bona Davida ese
    idia ia nanadaia, ia gwau, “Umui durua totona dahaka do lau karaia? Unai kerere
    umui dekenai idia karaia gauna lau ura hamaoromaoroa, bona unai neganai umui ese
    Lohiabada do umui noia, ia ese iena bese do ia hanamoa.”
  urd-urd: इसलिए दाऊद ने जिब'ऊनियों से कहा, “मैं तुम्हारे लिए क्या करूँ और मैं किस
    चीज़ से कफ़्फ़ारा दूँ, ताकि तुम ख़ुदावन्द की मीरास को दुआ दो?”
  rus-SYN: 'И сказал Давид Гаваонитянам: что мне сделать для вас, и чем примирить
    вас, чтобы вы благословили наследие Господне?'
  bqc-SIM: 'Ɔ̃ Davidi Gabaↄ̃ↄdeↄ là à mɛ̀: Bↄ́ á ye mà kɛɛ́i? Kpelewa má awakpaɛ́,
    kɛ́ à e Dii gbɛ̃́ↄ sáaukpai?'
  tcz-CHONGTHU: David’in hiche Gibeon mite koma chun hitin aseiye, “Ipi kabol peh
    diu ham? Itobang mongin longman nasem peh theiyu leng nanghon hiche Pakai goulo
    mite hi phatthei naboh thei dingu ham?” tin adong tai.
  mar-mar: दावीद त्यांना म्हणाला, “तुमच्यासाठी मी काय करू? इस्राएलाचा कलंक पुसला जाईल
    आणि तुम्ही या परमेश्वराच्या प्रजेला आशीर्वाद द्याल यासाठी मी काय करू शकतो?”
  qub-qub: 'Davidga Gabaón runacunata tapuran: «Castayquicunata wañuchishanpita ¿imanöpataj
    pägäman Tayta Dios acrashan runacunata bindisyunta gonayquipaj? ¿Imatataj gamcunapaj
    ruräman?» nir.'
  bqp-bqp: 'Akũ Dauda Gibiↄ̃denↄ là à pì: Bↄ́n á ye mà kɛárɛɛ? Deran mani kútɛ kɛárɛ,
    de à le à Dikiri gbɛ̃nↄ sáabu kpáa?'
  hat-hat: 'Se konsa David voye chache yo, li mande yo: -Kisa m'' ka fè pou nou? Ki
    jan pou m'' repare tou sa nou sibi pou nou ka rale benediksyon sou pèp Seyè a?'
  eng-BSB: So David asked the Gibeonites, “What shall I do for you? How can I make
    amends so that you may bless the inheritance of the LORD?”
  tod-tod: 'Davide ɠɛni Gaɓaɠɔn nuiti ma: «Lee ɠa nà kɛ wo ʋɛ? Lee ɠa nà kula ga
    zalaɠai niima ɠoto gba vai zu, nii a kɛ wo tuya loo Ɠɔoɠɔ GALAGI ná-nuɓusɛiti
    bɛ?»'
  eng-WEBPB: and David said to the Gibeonites, “What should I do for you? And with
    what should I make atonement, that you may bless the LORD’s inheritance?”
  kbq-kbq: Hagi Deviti'a Gibioni vahe'mokizmia zamantahigeno, Soli'ma hu'nea zantera
    nagra inankna hu'na Soli kumimofo nona hu'na apasentanenkeno Ra Anumzamo'a asomura
    hurantegahie?
  nhe-BL: 'Huajca David quintlajtlani nopa gabaonitame: ―¿Tlaque huelis nimechchihuilis
    para quentzi nimechcuepilis por nopa tlen fiero inmechchihuili Saúl? ¿Tlaque nimechmacas
    para intechtlapojpolhuise tiisraelitame huan inquitlajtlanisquíaj TOTECO ma techtiochihua
    sampa?'
  bus-bus: 'Ben Dauda Gibiↄ̃deenↄ là à bè: Bↄ́n á yezi mà kɛaree? Mɛ́ agbaa kpáare
    diamɛ, lɛ à e à Dii gbɛ̃nↄ sáabu kpáa?'
  gub-BL: — Ma'e apuner iapo haw rehe peme ihe nehe. Xau uzapo iaiw ma'e peme a'e.
    Hepurumekuzar wer hemiapo kwer rehe ihe kury. Nezewe mehe pemono putar peze'egatu
    Tupàn hemiaihu wanehe nehe, i'i wanupe.
  eng-DRA: 'David therefore said to the Gabaonites: What shall I do for you? and what
    shall be the atonement for you, that you may bless the inheritance of the Lord?'
