verse: 2SA.021.003
translations:
  mal-C: 'ദാവീദ് ഗിബെയോന്യരോടു ചോദിച്ചു: “ഞാൻ നിങ്ങൾക്കുവേണ്ടി എന്തു ചെയ്തുതരണം? നിങ്ങൾ
    യഹോവയുടെ അവകാശമായ ഇസ്രായേലിനെ അനുഗ്രഹിക്കാൻ തക്കവണ്ണം ഞാൻ എന്തു പരിഹാരമാണു ചെയ്യേണ്ടത്?”'
  deu-TKW: 'David also fragte die Gibeoniten: Was soll ich für euch thun und womit
    soll ich Sühne schaffen, daß ihr Jahwes Erbteil wieder segnet?'
  lin-lin: 'Davidi atunaki bato ya Gabaoni : — Eloko nini nakoki kosala mpo na bino ?
    Na mabe oyo basalaki bino, ndenge nini nakoki kobongisa makambo mpo ete bopambola
    libula na Yawe ?'
  eng-LSV: indeed, David says to the Gibeonites, “What do I do for you? And with what
    do I make atonement? And bless the inheritance of YHWH.”
  eng-GNV: And Dauid said vnto the Gibeonites, What shall I doe for you, and wherewith
    shall I make the atonement, that ye may blesse the inheritance of the Lord?
  eng-WEBSTER: Wherefore David said to the Gibeonites, What shall I do for you? and
    with what shall I make the atonement, that ye may bless the inheritance of the
    LORD?
  nhw-BL: 'Huajca David quintlatzintoquili nopa gabaonitame: ―¿Tlaque huelis nimechchihuilis
    para quentzi nimechcuepilis por nopa catli fiero anmechchihuili Saúl? ¿Tlaque
    nimechmacas para antechtlapojpolhuise tiisraelitame huan anquitlajtlanisquíaj
    TOTECO ma techtiochihua sempa?'
  swh-ONEN: Daudi akawauliza Wagibeoni, “Niwatendee nini? Nitawaridhishaje ili mbariki
    urithi wa Bwana?”
  bba-bba: mbɑ kon kpĩ n bɛɛ kuɑ. Mbɑ kon ko n kɑ kɔ̃sɑ ye bɑ bɛɛ kuɑ min durum wɔkɑ
    kpɑ i wɑ i sun domɑru kuɑ, bɛsɛ be sɑ sɑ̃ɑ Gusunɔn tɔmbu.
  eng-KJVCPB: Wherefore David said unto the Gibeonites, What shall I do for you? and
    wherewith shall I make the atonement, that ye may bless the inheritance of the
    Lord?
  luo-luo: Daudi nopenjo jo-Gibeon niya, “Atimnu angʼo? Ere kaka dalos winjruok mane
    okethore mondo ugwedhi oganda Jehova Nyasaye?”
  meu-meu: Bena David ese Gibeon taudia e nanadaidia, eto, Ede baina kara henimui
    toma? Dika davana na ede baina halou henirnui toma, bena umui ese Iehova dihina
    ba hanamoa?
  npi-ULB: त्यसैले दाऊदले गिबोनीहरूलाई एकसाथ बोलाए र तिनीहरूलाई भने, “मैले तिमीहरूको
    निम्ति के गर्नुपर्छ? मैले कसरी प्रायश्‍चित गर्न सक्छु, ताकि परमप्रभुको भलाइ र
    प्रतिज्ञा पाएका उहाँका मानिसहरूलाई तिमीहरूले आशिष् दिन सक्‍छौ?”
  yor-yor: Dafidi sì bi àwọn ará Gibeoni léèrè pé, “Kí ni èmi ó ṣe fún un yín? Àti
    kín ni èmi ó fi ṣe ètùtù, kí ẹ̀yin lè súre fún ilẹ̀ ìní Olúwa?”
  ind-ind: Dia bertanya, “Dengan apa kami dapat menebus hutang darah kepada kalian,
    supaya TUHAN kembali memberkati umat-Nya?”
  pes-OPCB: 'داوود از ایشان پرسید: «چطور می‌توانم ظلمی را که در حق شما شده، جبران
    کنم تا شما قوم خداوند را برکت دهید؟»'
  tgl-ULB: Kaya tinawag ni Haring David ang mga lahi ni Gibeon at sinabi sa kanila,
    “Ano ang kailangan kong gawin para sa inyo? Paano ako makagagawa ng pambayad sa
    kasalanan, nang sa gayun maaari ninyong pagpalain ang mga tao ni Yahweh, na nagmana
    ng kanyang kabutihan at mga pangako?”
  hui-hui: Gibeono wali agali olayagola uruni ti Kini Debidi berearia ibiyagola ibugua
    tihondo lamialu lalu, Ina Anduane Homogo ibunaga wali agali bu kamaru biamogo
    bilo tígua ibuhondo inanaga bi la halimulo áyu iname mana ko mbira tíhondo bini
    ngago mo tiga buleberema. Ani buleberemago ai iname mana ko birimadago mo tiga
    bialu agileore buluma̱ya hamelo kamibe, lene.
  mya-mya: ထို့​ကြောင့်​ဒါ​ဝိဒ်​သည်​ဂိ​ဗောင်​မြို့​မှ​လူ​တို့ ကို​ခေါ်​၍``ငါ​သည်​သင်​တို့​အ​ဖို့​အ​ဘယ်
    အ​မှု​ကို​ပြု​ရ​ပါ​မည်​နည်း။ သင်​တို့​သည် ထာ​ဝ​ရ​ဘု​ရား​၏​လူ​မျိုး​တော်​အား​ကောင်း
    ချီး​ပေး​ကြ​စေ​ရန် ငါ​သည်​သင်​တို့​ခံ​ခဲ့​ရ သည့်​မ​တ​ရား​မှု​အ​တွက်​တစ်​ခု​ခု​ပြု
    လုပ်​ပေး​လို​ပါ​သည်'' ဟု​မိန့်​တော်​မူ​လျှင်၊
  bod-N: དཱ་བིད་ཀྱིས་གིབ་ཡོན་པ་རྣམས་ལ་འདི་ལྟར། ཁྱོད་ཅག་གིས་དཀོན་མཆོག་ཡ་ཝཱེའི་ནོར་སྐལ་ལ་བྱིན་གྱིས་བརླབ་པའི་ཕྱིར་ངས་ཁྱོད་ཅག་ལ་ཅི་བྱེད་དགོས་སམ།
    སྡིག་བཤགས་སུ་ངས་ཅི་གཏོང་བར་བྱའམ་ཞེས་དྲིས་པར།
  sna-sna: Dhavhidhi akabvunza vaGibheoni akati, “Ndingakuitirai chiiko? Ndingayananisa
    neiko kuitira kuti mugoropafadza nhaka yaJehovha?”
  spa-BLM: 'y David dijo a los gabaonitas: “¿Qué debo hacer por ustedes? ¿Y con qué
    debo hacer expiación, para que bendigáis la heredad de Yahvé?”'
  cac-cac: 'Ix yalan vin̈aj rey David chi'' d''a eb'': —¿Tas vach'' tzin c''ulej eyed''oc?
    ¿Tas spac svac'' d''ayex yuj b''aj ix ex ixtaxi, yic vach'' syac'' svach''c''olal
    Jehová d''a quib''an̈ a on̈ schon̈ab'' on̈ tic? xchi vin̈.'
  swh-ULB: Ndipo Daudi alipowaita pamoja Wagibeoni na kuwaambia, “Niwafanyie nini
    kwa ajili ya upatanisho? Ili kwamba mweze kuwabariki watu wa Yahwe wanaorithi
    wema na ahadi zake?”
  bel-bel: 'І сказаў Давід Гавааніцянам: што мне зрабіць вам і чым прымірыць вас,
    каб вы дабраславілі спадчыну Гасподнюю?'
  deu-ELBBK: 'Und David sprach zu den Gibeonitern: Was soll ich für euch tun, und
    womit soll ich Sühnung tun, dass ihr das Erbteil des HERRN segnet?'
  mbb-OT: Ne mid-insaan din te, “Hengkey is ebeelan ku keniyu para meveyazi is salà
    ni Saul he mibeelan din keniyu? Keǥiya niw kedì, para tuvazi en maan te Nengazen
    is keet-etawan din.”
  mal-2015: 'ദാവീദ് ഗിബെയോന്യരോടു: ഞാൻ നിങ്ങൾക്കു എന്തു ചെയ്തുതരേണം; നിങ്ങൾ യഹോവയുടെ
    അവകാശത്തെ അനുഗ്രഹിക്കേണ്ടതിന്നു ഞാൻ എന്തു പ്രതിശാന്തി ചെയ്യേണം എന്നു ചോദിച്ചു.'
  rmc-rmc: 'Phučľa lendar: „So prekal tumende te kerav, hoj te aven amenca lačhe,
    hoj te žehňinen le RAJESKRE manušenge?“'
  pes-OPV: 'و داود به جبعونیان گفت: «برای شماچه بکنم و با چه چیز کفاره نمایم تا نصیب
    خداوند را برکت دهید.»'
  ron-1924: 'Давид а зис габаоницилор: „Че пот фаче еу пентру вой ши ку че сэ фак
    испэшире, ка сэ бинекувынтаць моштениря Домнулуй?”'
  ben-OBCV: দাউদ গিবিয়োনীয়দের জিজ্ঞাসা করলেন, “আমি তোমাদের জন্য কী করতে পারি? আমি
    কীভাবে ক্ষতিপূরণ করব যে তোমরা সদাপ্রভুর উত্তরাধিকারকে আশীর্বাদ করবে?”
  som-som: oo Daa'uud wuxuu reer Gibecoon ku yidhi, War maxaan idiin sameeyaa? Oo
    maxaan kafaaraggud u bixiyaa si aad dhaxalka Rabbiga ugu ducaysaan?
  lat-VUC: 'dixit ergo David ad Gabaonitas: Quid faciam vobis? et quod erit vestri
    piaculum, ut benedicatis hæreditati Domini?'
  eng-ASVBT: and David said unto the Gibeonites, What shall I do for you? and wherewith
    shall I make atonement, that ye may bless the inheritance of Jehovah?
  ita-1885: 'Davide, dico, disse a'' Gabaoniti: Che vi farò io, e con che purgherò
    io il torto che vi è stato fatto, acciocchè voi benediciate l''eredità del Signore?'
  eng-LXXUP: And David said to the Gibeonites, What shall I do to you? and wherewithal
    shall I make atonement, that ye may bless the inheritance of the Lord?
  eng-ULB: So King David called together the Gibeonites and said to them, “What should
    I do for you? How can I make atonement, so that you may bless the people of Yahweh,
    who inherit his goodness and promises?”
  spa-VBL: “¿Qué puedo hacer por ustedes?” les preguntó David a los gabaonitas. “¿Cómo
    puedo compensaros para que puedan bendecir al pueblo del Señor?”
  fra-_FOB: 'Et David dit aux Gabaonites: Que ferai-je pour vous, et avec quoi ferai-je
    expiation, afin que vous bénissiez l''héritage de l''Éternel?'
  mal-mal: 'ദാവീദ് ഗിബെയോന്യരോട്: “ഞാൻ നിങ്ങൾക്ക് എന്ത് ചെയ്തു തരണം? നിങ്ങൾ യഹോവയുടെ
    അവകാശത്തെ അനുഗ്രഹിക്കേണ്ടതിന് ഞാൻ എന്ത് പരിഹാരം ചെയ്യണം?” എന്നു ചോദിച്ചു.'
  urd-GVR: Dāūd ne Jibaūniyoṅ se pūchhā, “Maiṅ us ziyādatī kā kaffārā kis tarah de
    saktā hūṅ jo āp se huī hai? Maiṅ āp ke lie kyā karūṅ tāki āp dubārā us zamīn ko
    barkat deṅ jo Rab ne hameṅ mīrās meṅ dī hai?”
  suz-BL: दाऊदमी गिबोनी आन कली “गो इन कली मार पङ? परमप्रभु यावे आ मुर आन कली आसीक
    गेचा कली गो दोपा गारपाइक्‍नुङा?” दे हिल्‍लो पवा बाक्‍त। ब्‍यवस्‍था ३२:९
  ita-1927: 'Davide disse ai Gabaoniti: “Che debbo io fare per voi, e in che modo
    espierò il torto fattovi, perché voi benediciate l’eredità dell’Eterno?”'
  ckb-ckb: 'جا داود بە گبعۆنییەکانی گوت: «چیتان بۆ بکەم و بە چی کەفارەت بکەم تاوەکو
    داوای بەرەکەت بۆ میراتی یەزدان بکەن؟»'
  eng-BBE: So David said to the Gibeonites, What may I do for you? how am I to make
    up to you for your wrongs, so that you may give a blessing to the heritage of
    the Lord?
  kan-OKCV: ದಾವೀದನು ಗಿಬ್ಯೋನ್ಯರಿಗೆ, “ನಾನು ನಿಮಗೆ ಮಾಡಬೇಕಾದದ್ದೇನು? ನೀವು ಯೆಹೋವ ದೇವರ ಬಾಧ್ಯತೆಯನ್ನು
    ಆಶೀರ್ವದಿಸುವ ಹಾಗೆ, ನಾನು ಯಾವುದರಿಂದ ಪ್ರಾಯಶ್ಚಿತ್ತ ಮಾಡಲಿ,” ಎಂದು ಕೇಳಿದನು.
  tam-2017: 'ஆகையால் தாவீது கிபியோனியர்களைப் பார்த்து: நான் உங்களுக்குச் செய்யவேண்டியது
    என்ன? யெகோவாவுடைய நன்மைகளையும் வாக்குத்தத்தங்களையும் சுதந்திரத்துக்கொண்டிருக்கிற
    அவருடைய மக்களை நீங்கள் ஆசீர்வதிக்கும்படி, நான் செய்யவேண்டிய பரிகாரம் என்ன என்று
    கேட்டான்.'
  spa-RV-1909: 'Dijo pues David á los Gabaonitas: ¿Qué os haré, y con qué expiaré
    para que bendigáis á la heredad de Jehová?'
  ron-BTF: 'De aceea David a spus gabaoniților: Ce să fac pentru voi? Și cu ce să
    fac ispășirea, ca să binecuvântați moștenirea DOMNULUI?'
  eng-WEBP: and David said to the Gibeonites, “What should I do for you? And with
    what should I make atonement, that you may bless the LORD’s inheritance?”
  eng-FBV: “What can I do for you?” David asked the Gibeonites. “How can I compensate
    you so that you may bless the Lord's people?”
  nld-1939: 'David zeide tot de Gibonieten: Wat moet ik voor u doen, en hoe kan ik
    het goed maken, opdat gij zegen afroept over het erfdeel van Jahweh?'
  nch-BL: 'Huajca David quintatzintoquili nopa gabaonitame: ―¿Taya huelis nimechchihuilis
    para quentzi nimechcuepilis por nopa cati fiero amechchihuili Saúl? ¿Taya nimechmacas
    para antechtapojpolhuise tiisraelitame huan anquitajtanise TOTECO ma techtiochihua
    sempa?'
  vie-1934: 'Aáy vậy, Đa-vít hỏi dân Ga-ba-ôn rằng: Ta phải làm sao cho các ngươi,
    lấy vật gì mà chuộc tội, hầu cho các ngươi chúc phước cho cơ nghiệp của Đức Giê-hô-va?'
  hin-CV: दावीद ने गिबियोनवासियों से पूछा, “मैं आप लोगों के लिए क्या कर सकता हूं?
    मैं इसकी भरपाई किस प्रकार करूं कि आप लोग याहवेह की मीरास के प्रति आशीर्वाद ही
    दें?”
  spa-BES: 'Entonces David dijo a los gabaonitas: ¿Qué puedo hacer por ustedes? ¿Cómo
    voy a compensarte por el daño que se les hizo, para que puedas dar una bendición
    al pueblo del Señor?'
  tdx-tdx: 'le hoe t’i Davide amo nte-Giboneo: Ino ty hanoeko ho anahareo? naho Ino
    ty hijebañako, hitatà’ areo ty lova’ Iehovà?'
  tha-KJV: ดาว​ิดตรัสถามคนกิเบโอนว่า “เราจะกระทำอะไรให้​แก่​พวกท่านได้ เราจะทำอย่างไรจึงจะลบมลทินบาปเสียได้
    เพื่อพวกท่านจะได้อวยพรแก่มรดกของพระเยโฮวาห์​ได้​”
  por-BR-2018: 'Disse, pois Davi aos gibeonitas: Que vos farei, e com que expiarei
    para que abençoeis à herança do SENHOR?'
  deu-ELO: 'Und David sprach zu den Gibeonitern: Was soll ich für euch tun, und womit
    soll ich Sühnung tun, daß ihr das Erbteil Jehovas segnet?'
  eng-WYC-2018: therefore David said to Gibeonites, What shall I do to you, and what
    shall be your amends, that ye bless the heritage of the Lord? (and so David said
    to the Gibeonites, What can I do for you? and what shall be your amends, so that
    ye bless the Lord’s inheritance,that is, his people?)
  epo-epo: 'Kaj David diris al la Gibeonanoj: Kion mi faru por vi, kaj per kio mi
    pekliberiĝu, por ke vi benu la heredaĵon de la Eternulo?'
  uig-PIN: 'Dawut Gibeonluⱪlarƣa: Silǝrgǝ nemǝ ⱪilip berǝy? Mǝn ⱪandaⱪ ⱪilip bu gunaⱨni
    kafarǝt ⱪilip yapsam, andin silǝr Pǝrwǝrdigarning mirasiƣa bǝht-bǝrikǝt tiliyǝlǝysilǝr?
    — dedi.'
  beo-beo: 'Amaiba:le, Da:ibidi da Gibione fi dunu ema misa:ne sia:nu, ilima amane
    sia:i, “Na da dili fidima:ne adi hamoma:bela:? Isala:ili dunu da dilima wadela:le
    bagade hamoi. Na da amoba:le dabe hamomusa: dawa:lala. Amasea, dilia da Hina Gode
    Ea fi dunu hahawane dogolegele ba:ma:ne sia:mu.”'
  tpi-OTNT: Nau ol Gibeon i kam lukim Devit na em i tokim ol olsem, “Mi laik stretim
    dispela rong mipela i bin mekim long yupela, na bai yupela i ken askim Bikpela
    long mekim gut long mipela ol lain manmeri bilong en. Yupela i laik bai mi mekim
    wanem samting bilong stretim dispela rong?”
  hau-SA: Dawuda ya ce wa Gibeyonawa, “Me zan yi muku? Yaya zan yi kafara domin ku
    sa wa masu gādon Ubangiji albarka?”
  uig-LAT: 'Dawut Gibéonluqlargha: Silerge néme qilip bérey? Men qandaq qilip bu gunahni
    kafaret qilip yapsam, andin siler Perwerdigarning mirasigha bext-beriket tiliyeleysiler?
    — dédi.'
  nde-nde: UDavida wabuza amaGibhiyoni wathi, “Kuyini engingalenzela khona na? Ngingakwenza
    njani ukubuyisana ukuze libusise ilifa likaThixo na?”
  ton-ton: Ko ia naʻe pehē ai ʻe Tevita ki he kau Kipione, “Ko e hā te u fai maʻamoutolu?
    Pea te u fai ʻaki ʻae hā ʻae fakalelei, koeʻuhi ke mou tāpuakiʻi ʻae tofiʻa ʻo
    Sihova?”
  ces-1613: 'A řekl David Gabaonitským: Což vám učiním a čím vás spokojím, abyste
    dobrořečili dědictví Hospodinovu?'
  eng-WMB: and David said to the Gibeonites, “What should I do for you? And with what
    should I make atonement, that you may bless the LORD’s inheritance?”
  tam-TCV: தாவீது கிபியோனியரிடம், “உங்களுக்காக நான் என்ன செய்யவேண்டும்? யெகோவாவினுடைய
    உரிமைச்சொத்தான நாட்டை நீங்கள் ஆசீர்வதிக்கும்படி நான் என்ன இழப்பீடு செய்யலாம்?”
    என்று கேட்டான்.
  ceb-ULB: Busa gipatawag ni Haring David ang mga taga-Gibeon ug miingon kanila, “Unsa
    man ang angay kong buhaton alang kaninyo? Unsaon ko man pagpapas sa sala, aron
