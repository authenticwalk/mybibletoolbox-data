  urd-GVU: داؤد نے جِبعونیوں سے پوچھا، ”مَیں اُس زیادتی کا کفارہ کس طرح دے سکتا ہوں
    جو آپ سے ہوئی ہے؟ مَیں آپ کے لئے کیا کروں تاکہ آپ دوبارہ اُس زمین کو برکت دیں
    جو رب نے ہمیں میراث میں دی ہے؟“
  deu-1912: 'So sprach nun David zu den Gibeonitern: Was soll ich euch tun? und womit
    soll ich sühnen, daß ihr das Erbteil des HERRN segnet?'
  kan-2017: ಆಗ ಅರಸನಾದ ದಾವೀದನು ಗಿಬ್ಯೋನ್ಯರನ್ನು ಕರೆದು, “ನಾನು ನಿಮಗೋಸ್ಕರ ಏನು ಮಾಡಬೇಕೆನ್ನುತ್ತೀರಿ?
    ನಿಮಗೆ ಪ್ರಾಯಶ್ಚಿತ್ತವಾಗಿ ಯಾವುದನ್ನು ಮಾಡಿದರೆ ನೀವು ಯೆಹೋವನ ಸ್ವತ್ತನ್ನು ಆಶೀರ್ವದಿಸುವಿರಿ?”
    ಎಂದು ಕೇಳಿದನು.
  yap-yap: Ma aram me kunuy David e girdi’ nu Gibeon nge ga’ar ngorad, “Mang e rayag
    ni gu rin’ ni fan ngomed? Gub adag ni nggu fulweg labgen e kireb ni kan rin’ ngomed,
    ya ngam yibliyed e fel’ wa’athan nga daken e girdi’ rok SOMOL.”
  hlt-MCSB: David loh Gibonee rhoek taengah, “Nangmih taengah balae kan saii eh? BOEIPA
    kah rho te yoethen sak ham ba nen lae rhong eh?,” a ti nah.
  mdy-ETH: ዬያሮ ዳውቴ ዬያቶ፥ ጌባዖኦኔ ዓሶ ፔቴይዳ ዔኤሊ፦ «ናንጊና ናንጋ ጎዳ ዴሮና ዒንሢ ጊኢጌም ናንጊና ናንጋ ጎዳ ዔያቶኮ
    ዻቢንቶ ዓቶም ጋዓንዳጉዲ ዒንሢዳ ማዺንቴ ጌኖ ማዾ ዛሎ ፔቴ ባኣዚ ታ ዒንሢም ማዻኒ ኮዓኔ፤ ታ ዎዎዶንዶይ?» ጌዔኔ።
  twi-ASANTE: Dawid bisaa Gibeonfoɔ no sɛ, “Ɛdeɛn na mɛtumi ayɛ de apata mo? Monka,
    sɛdeɛ ɛbɛyɛ a Awurade bɛhyira ne nkurɔfoɔ bio.”
  eng-WEBU: and David said to the Gibeonites, “What should I do for you? And with
    what should I make atonement, that you may bless the LORD’s inheritance?”
  wal-wal: Daawiti Gabaa7oona asata, “Taani intteyyo ai oottoo? GODAA buzo biittaa
    intte anjjana mala, taani intteyyo ai kaasoo?” yaagiis.
  spa-PDDPT: 'David preguntó a los gabaonitas: ¿Qué puedo hacer por ustedes, y con
    qué les hago compensación para que bendigan la heredad de Yavé?'
  gun-gun: 'Ha''e gui Davi oporandu Gibeão pygua kuery pe: — Mba''e tu peipota ajapo
    pendevy kuery pe? Mba''e nunga tu ame''ẽ ''rã pendevy teko vai ojapoague rekovia,
    Senhor pegua kuery peroayvu porã aguã?'
  agu-BL: —¿Mbi tajwe'n tan imbnol tan ich'eye'n? ¿Nin ẍe'n tzimban tan ẍchojle'n
    yi il yi mbajij tzite'j, bantz tk'ol Kataj, kaRyosil yi tetz banl junt tir skibaj
    yi o' ketz, yi o' tanum i'?
  ilo-ULB: Isu nga inayaban amin ni Ari David dagiti Gibeonita ket kinunana kadakuada,
    “Ania ti rumbeng nga aramidek kadakayo? Kasano a makaaramidak iti pangabbong iti
    basol, tapno mabalinyo a bendisionan dagiti tattao ni Yahweh, a nagtawid iti kinaimbag
    ken kadagiti karina?”
  kpg-kpg: David ga gahi mai digau Gibeon, ga helekai gi digaula, “Dagu ma di aha
    dela e mee dagu hai adu gi goodou? Au e hiihai e haga donu di hala dela ne hai adu
    gi goodou, bolo goodou gi hagahumalia ina nia daangada a Dimaadua.”
  uig-ARA: 'داۋۇت گىبېئونلۇقلارغا: سىلەرگە نېمە قىلىپ بېرەي؟ مەن قانداق قىلىپ بۇ گۇناھنى
    كافارەت قىلىپ ياپسام، ئاندىن سىلەر پەرۋەردىگارنىڭ مىراسىغا بەخت-بەرىكەت تىلىيەلەيسىلەر؟
    ــ دېدى.'
  sus-sus: Dawuda naxa a fala Gabayonkae bɛ, «N nɔma munse rabade wo bɛ, naxan nɔma
    a niyade wo xa diɲɛ Alatala xa ɲama Isirayila ma?»
  pon-2006: Depit eri malipepene mehn Kipeon ko oh mahsanihong irail, “Dahme I kak
    wiahiong kumwail? I men kapwungala sapwung me wiawihong kumwail, pwe kumwail en
    kapaiahda sapwellimen Koht aramas akan.”
  ksd-ksd: 'ma David i ga biti ta ra tarai Gibeon: Ava ina pait ia ure avat? Ina pait
    davatane ra varporong, upi avat a tata vadoane ra tarai kai ra Luluai?'
  tur-YTC: David Givonlular'a, “Sizin için ne yapayım? Ve Yahve'nin mirasını kutsamanız
    için neyle kefaret edeyim?” dedi.
  grc-BRENT: Καὶ εἶπε Δαυὶδ πρὸς τοὺς Γαβαωνίτας, τί ποιήσω ὑμῖν, καὶ ἐν τίνι ἐξιλάσωμαι,
    καὶ εὐλογήσετε τὴν κληρονομίαν Κυρίου;
  ind-AYT: Daud berkata kepada orang-orang Gibeon, “Apakah yang harus kulakukan dan
    bagaimanakah dapat kuadakan penebusan supaya kamu memberkati milik pusaka TUHAN?”
  nya-nya: Davide anafunsa Agibiyoni kuti, “Kodi ine ndikuchitireni chiyani? Ndipepese
    bwanji kuti inu mudalitse cholowa cha Yehova?”
  hrv-hrv: 'David, dakle, upita Gibeonce: “Što da vam učinim i čime da vam dadem zadovoljštinu
    da biste blagoslovili baštinu Jahvinu?”'
  mps-mps: Megi da, te Gibeon dabego Devit suagasobaso, tama agai augwaliba te tama
    po wai, “Eno homugo dago dageba te dwai sę yali dodolainu ebao, tama dagego te
    Genuai Bidiba hanaluama, te aga we bidi hani dabolo wiegi yai sę emainu yao.
    Dagego homugo eno magi sęgo te dwai sę yali dodolumainu homu ebawe?” Devitgo
    te Gibeon bage te po hanalu wali.
  tpi-tpi: Nau ol Gibeon i kam lukim Devit na em i tokim ol olsem, “Mi laik stretim
    dispela rong mipela i bin mekim long yupela, na bai yupela i ken askim Bikpela
    long mekim gut long mipela ol lain manmeri bilong en. Yupela i laik bai mi mekim
    wanem samting bilong stretim dispela rong?”
  dan-1931: 'David sagde til Gibeonitterne: “Hvad kan jeg gøre for eder, og hvorledes
    skal jeg skaffe Soning, så at I kan velsigne HERRENS Arvelod?”'
  vie-OVCB: 'Đa-vít hỏi người Ga-ba-ôn: “Ta phải làm gì cho anh em để chuộc tội, để
    anh em chúc phước lành cho người của Chúa Hằng Hữu?”'
  guj-2017: તેથી દાઉદ રાજાએ ગિબ્યોનીઓને એકસાથે બોલાવીને કહ્યું, “હું તમારે માટે શું
    કરું? હું કેવી રીતે પ્રાયશ્ચિત કરું, જેથી તમે ઈશ્વરના લોકોને તેમની ભલાઈ અને વચનોના
    વતનનો આશીર્વાદ આપો?”
  pon-2006A: Depit eri malipepene mehn Kipeon ko oh mahsanihong irail, “Dahme I kak
    wiahiong kumwail? I men kapwungala sapwung me wiawihong kumwail, pwe kumwail en
    kapaiahda sapwellimen Koht aramas akan.”
  por-BRBSL: 'e Davi disse aos gibeonitas: “O que devo fazer por vocês? E com o que
    devo fazer expiação, para que possais abençoar a herança de Javé”?'
  cth-cth: Devit ni Gibeonnaw koe bangmaw na sak pouh awh han. BAWIPA e râw hah yawhawi
