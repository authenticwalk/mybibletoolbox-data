  tbz-SIM: 'Kɛ̀ Dɑfitii bekɛ Kɑbɑoniibɛ kɛ dɔ̀: N do nkɛ́dɔɔ̀ bɑ di kpɛ́í? M bo yĩ́mɛ
    mɛyɛi mmɛ̀ɛ̀ di do kɛ̀ mɛ̀ɛ nɔ́ɔ́tɛ́ di ĩ́nkɛ̀, kɛ̀ di pɑ̃ ti Yiɛ̀ nKuyie nkɔbɛ
    mɛsɑ̀ɑ̀?'
  msy-2020: Gibeonia datɨrɨghɨn iza Devit batozɨma, a kamaghɨn me mɨgei, “Kɨ arazir
    kurar e ia gamizir kamɨn osɨmtɨzim anegɨvasava ami. Eghtɨ ia deragh e damusɨ Ikiavɨra
    Itir Godɨn azangsɨgh. Kɨ osɨmtɨzir kam akɨrsɨ ia bagh bizir tizim damuam?”
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑfiiti pɔɔsɑ Kɑpɑwɔŋ nyǝ́mɑ sɩ: Ɩsǝnɑɣɑ pǝ wɛɛ sɩ mɑ́ tɑɣɑnɩ
    nɑ pǝ́cɔ́ ɩ́ kooli Tɑcɑɑ yǝlɑɑ kɛ kʋpɑntʋ?'
  azb-azb: 'Davud Giveonlulara dedi: «Sizin üçün mən nə edə bilərəm? Edilən bu günahı
