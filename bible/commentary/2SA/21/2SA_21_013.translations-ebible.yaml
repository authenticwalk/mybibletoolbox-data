verse: 2SA.021.013
translations:
  mal-C: അവിടെനിന്നു ദാവീദ് ശൗലിന്റെയും അദ്ദേഹത്തിന്റെ മകനായ യോനാഥാന്റെയും ഗിബെയയിൽവെച്ചു
    കൊന്നു തൂക്കപ്പെട്ടവരുടെയും അസ്ഥികളും ശേഖരിച്ചു.
  deu-TKW: Er brachte die Gebeine Sauls und die seines Sohnes Jonathan von dort hinweg;
    dann sammelte man die Gebeine der Ausgesetzten
  lin-lin: Wuta kuna, Davidi amemaki mikuwa ya Saulo mpe ya Jonatan, mwana na ye ya
    mobali ; asangisaki mpe mikuwa ya bato sambo oyo babomaki mpe badiembikaki.
  eng-LSV: and he brings up there the bones of Saul, and the bones of his son Jonathan,
    and they gather the bones of those hanged,
  eng-GNV: So hee brought thence the bones of Saul and the bones of Ionathan his sonne,
    and they gathered the bones of them that were hanged.
  eng-WEBSTER: And he brought up from thence the bones of Saul and the bones of Jonathan
    his son; and they gathered the bones of them that were hanged.
  nhw-BL: '@see-verse:2SA.021.012'
  swh-ONEN: Daudi akaileta mifupa ya Sauli na ya mwanawe Yonathani kutoka huko, pia
    mifupa ya wale waliokuwa wameuawa na kutupwa ilikusanywa.
  bba-bba: Mɑ u Sɔɔlu kɑ Yonɑtɑm kuku ni suɑ kɑ sere mɑɑ be bɑ bwɛ̃ miɡinu.
  eng-KJVCPB: and he brought up from thence the bones of Saul and the bones of Jonathan
    his son; and they gathered the bones of them that were hanged.
  luo-luo: Daudi nokelo choke Saulo gi mag wuode Jonathan koa kuno, kod choke mag
    joma ne oneg mowe oko nochokgi kamoro achiel.
  meu-meu: Taunabunai, David ese Saulo bona natuna Ionatan turiadia na unu amo e laohaidia;
    bona haida ese hari e taudia dae taudia turiadia danu e haboudia.
  npi-ULB: दाऊदले त्‍यहाँबाट शाऊल र तिनका छोरा जोनाथनका हड्‍डीहरू लिएर गए र तिनीहरूले
    झुण्ड्याइएका ती सात जना मानिसका हड्‍डीहरू पनि जम्‍मा गरे ।
  yor-yor: Ó sì mú egungun Saulu àti egungun Jonatani ọmọ rẹ̀ láti ibẹ̀ náà wá; wọ́n
    sì kó egungun àwọn tí a ti so rọ̀ jọ.
  ind-ind: '@see-verse:2SA.021.012'
  pes-OPCB: '@see-verse:2SA.021.012'
  tgl-ULB: Kinuha ni David mula doon ang mga buto ni Saul at Jonatan na kaniyang anak,
    at tinipon rin niya ang mga buto ng pitong kalalakihan na binitay.
  hui-hui: Ani bini winigo ai Debidihanda agali biabe biaga hearuhondo lalu, Libunaga
    kunibi mo yu pialu agali kariali Gibeonoalirume bo derela hayarunaga kunibi mo
    yu pu dege bilimu.
  mya-mya: ဒါ​ဝိဒ်​သည်​ရှော​လု​နှင့်​ယော​န​သန်​တို့​၏ အ​ရိုး​ကို​ယူ​ပြီး​နောက် စက်​တိုင်​အ​တင်​ခံ
    ရ​သော​ခု​နစ်​ယောက်​တို့​၏​အ​ရိုး​တို့​ကို လည်း​စု​သိမ်း​တော်​မူ​၏။-
  bod-N: དཱ་བིད་ཀྱིས་སོ་ལོ་དང་དེའི་བུ་ཡོ་ནཱ་ཐན་གཉིས་ཀྱི་རུས་པ་རྣམས་གནས་དེ་ནས་ཁྱེར་ཅིང་།
    དེ་དག་གིས་དཔྱངས་པ་རྣམས་ཀྱི་རུས་པ་ཡང་བསྡུས་སོ། །
  sna-sna: Dhavhidhi akauya namapfupa aSauro naJonatani mwanakomana wake kubva ikoko,
    uye mapfupa aavo vakanga vaurayiwa vakaiswa pachena akaunganidzwa.
  spa-BLM: y sacó de allí los huesos de Saúl y los huesos de su hijo. También recogieron
    los huesos de los ahorcados.
  cac-cac: Ix schecan vin̈ rey chi' ic'joccot sb'aquil eb' vin̈ chi' yed' pax sb'aquil
    eb' vin̈ ucvan̈ ix q'ue locan chi'.
  swh-ULB: Daudi akaiondoa pale mifupa ya Sauli na mifupa ya Yonathani mwanawe, na
    wakakusanya pia mifupa ya wale watu saba waliotundikwa.
  bel-bel: І перанёс ён адтуль косьці Саўла і косьці Ёнатана, сына ягонага; і сабралі
    косьці павешаных.
  deu-ELBBK: Und er brachte die Gebeine Sauls und die Gebeine seines Sohnes Jonathan
    von dort herauf; und man sammelte die Gebeine der Gehängten
  mbb-OT: Ne mid-uwit ni David haazà is menge tulan ni Saul wey ni Jonatan, inragkes
    din daan is menge tulan dutun te pitu he mibpehimetayan te menge Gibyunhen.
  mal-2015: അങ്ങനെ അവൻ ശൗലിന്റെയും അവന്റെ മകൻ യോനാഥാന്റെയും അസ്ഥികളെ അവിടെനിന്നു വരുത്തി;
    തൂക്കിക്കൊന്നവരുടെ അസ്ഥികളെയും അവർ പെറുക്കിയെടുത്തു.
  rmc-rmc: Odľigenďa odarik o kokala le Sauloskre the le Jonatanoskre a skidle the
    o kokala ole efta dženengre, save sas murdarde.
  pes-OPV: و استخوانهای شاول واستخوانهای پسرش، یوناتان را از آنجا آورد واستخوانهای
    آنانی را که بر دار بودند نیز، جمع کردند.
  ron-1924: А луат де аколо оаселе луй Саул ши оаселе фиулуй сэу Ионатан ши с-ау стрынс
    ши оаселе челор че фусесерэ спынзураць.
  ben-OBCV: দাউদ সেখান থেকে শৌল ও তাঁর ছেলে যোনাথনের অস্থি জোগাড় করে এনেছিলেন, এবং
    তাদেরও অস্থি সংগ্রহ করা হল, যাদের হত্যা করে টাঙিয়ে দেওয়া হল।
  som-som: oo halkaasuu ka soo qaaday lafihii Saa'uul iyo lafihii wiilkiisii Yoonaataan;
    oo waxaa la soo ururiyey kuwii la deldelay lafahoodii.
  lat-VUC: 'et asportavit inde ossa Saul, et ossa Jonathæ filii ejus: et colligentes
    ossa eorum qui affixi fuerant,'
  eng-ASVBT: 'and he brought up from thence the bones of Saul and the bones of Jonathan
    his son: and they gathered the bones of them that were hanged.'
  ita-1885: E avendo fatte trasportar di là le ossa di Saulle, e le ossa di Gionatan,
    suo figliuolo; e le ossa di coloro ch'erano stati appiccati essendo eziandio state
    raccolte;
  eng-LXXUP: And he carried up thence the bones of Saul and the bones of Jonathan
    his son, and gathered the bones of them that had been hanged.
  eng-ULB: David took away from there the bones of Saul and the bones of Jonathan
    his son, and they gathered the bones of the seven men who had been hanged, as
    well.
  spa-VBL: David hizo traer los huesos de Saúl y de su hijo Jonatán, y también hizo
    recoger los huesos de los ahorcados.
  fra-_FOB: Il emporta de là les os de Saül et les os de Jonathan, son fils; et on
    recueillit aussi les os de ceux qui avaient été pendus.
  mal-mal: അങ്ങനെ അവൻ ശൌലിന്റെയും അവന്റെ മകൻ യോനാഥാന്റെയും അസ്ഥികൾ അവിടെനിന്നു വരുത്തി;
    തൂക്കിക്കൊന്നവരുടെ അസ്ഥികളും അവർ പെറുക്കിയെടുത്തു.
  urd-GVR: '@see-verse:2SA.021.012'
  suz-BL: मेकोम मेकेर रे सावल नु योनाथन आस रुश चाक्‍गा बाक्‍त। मिनु मेको रिस्‍पाह
    आ तौ आन रुश यो खुप्‍तमे बाक्‍त।
  ita-1927: Egli riportò di là le ossa di Saul e quelle di Gionathan suo figliuolo;
    e anche le ossa di quelli ch’erano stati impiccati furono raccolte.
  ckb-ckb: داود لەوێوە ئێسکەکانی شاول و یۆناتانی کوڕی هێنا و ئێسکی هەڵواسراوەکانیشی
    کۆکردەوە.
  eng-BBE: And he took the bones of Saul and his son Jonathan from that place; and
    they got together the bones of those who had been put to death by hanging.
  kan-OKCV: ದಾವೀದನು ಸೌಲನ ಎಲುಬುಗಳನ್ನೂ ಅವನ ಮಗನಾದ ಯೋನಾತಾನನ ಎಲುಬುಗಳನ್ನೂ ಗಿಬ್ಯೋನಿನಲ್ಲಿ
    ಹತರಾದ ಆ ಮನುಷ್ಯರ ಎಲುಬುಗಳನ್ನೂ ಅವರಿಂದ ತೆಗೆದುಕೊಂಡನು.
  tam-2017: அங்கே இருந்து அவைகளைக் கொண்டுவந்து, தூக்கிப்போடப்பட்டவர்களின் எலும்புகளையும்
    அவைகளோடு சேர்த்து,
  spa-RV-1909: E hizo llevar de allí los huesos de Saúl y los huesos de Jonathán su
    hijo; y juntaron también los huesos de los ahorcados.
  ron-BTF: Și a adus de acolo oasele lui Saul și oasele lui Ionatan, fiul său; și
    au adunat oasele celor care fuseseră spânzurați.
  eng-WEBP: and he brought up from there the bones of Saul and the bones of Jonathan
    his son. They also gathered the bones of those who were hanged.
  eng-FBV: David had the bones of Saul and his son Jonathan brought back, and also
    had the bones of those who had been hanged gathered up.
  nld-1939: En toen het gebeente van Saul en zijn zoon Jonatan vandaar was overgebracht,
    legde men er het gebeente van de gehangenen bij,
  nch-BL: '@see-verse:2SA.021.012'
  vie-1934: Vậy, từ Gia-be, vua đem lại hài cốt của Sau-lơ và của Giô-na-than, con
    trai người, người ta cũng lấy hài cốt của những người đã bị treo,
  hin-CV: दावीद ने शाऊल और उनके पुत्र योनातन की अस्थियां ले जाकर उनकी अस्थियों के
    साथ इकट्ठा कर दीं, जो यहां टांगे गए थे.
  spa-BES: Y tomó los huesos de Saúl y su hijo Jonatán de ese lugar; y juntaron los
    huesos de los que habían sido muertos por ahorcamiento.
  tdx-tdx: le nendese’e boak’ añe o taola’ i Saoleo naho o taola’ Ionatane ana’eo;
    vaho natonto’ iareo o taola’ i naradorado reio.
  tha-KJV: พระองค์​ทรงนำอัฐิของซาอูลและอัฐิของโยนาธานราชโอรสขึ้นมาจากที่​นั่น และรวบรวมกระดูกของผู้​ที่​ถู​กแขวนไว้​ให้​ตายนั้น
  por-BR-2018: E fez levar dali os ossos de Saul e os ossos de Jônatas seu filho;
    e juntaram também os ossos dos enforcados.
  deu-ELO: Und er brachte die Gebeine Sauls und die Gebeine seines Sohnes Jonathan
    von dannen herauf; und man sammelte die Gebeine der Gehängten,
  eng-WYC-2018: And David bare out from thence the bones of Saul, and the bones of
    Jonathan, his son; and they gathered the bones of them that were crucified (or
    and they also gathered up the bones of the seven men who were hanged),
  epo-epo: Kaj li forportis de tie la ostojn de Saul kaj la ostojn de lia filo Jonatan;
    kaj oni kunigis ilin kun la ostoj de la pendigitoj.
  uig-PIN: Dawut Saul bilǝn uning oƣli Yonatanning sɵngǝklirini xu yǝrdin elip kǝldi;
    ular esip ɵltürülgǝn yǝttǝylǝnning sɵngǝklirinimu yiƣip ⱪoydi,
  beo-beo: Da:ibidi da Solo amola Yonada:ne elea gasa lale, amola dunu fesuale hegoa:nesi
    amo ilia gasa amolawane lidili,
  tpi-OTNT: Orait nau Devit i tokim ol wokman bilong en na ol i kisim ol bun bilong
    Sol na Jonatan i go. Na tu ol i bungim ol bun bilong dispela 7-pela man ol Gibeon
    i bin hangamapim.
  hau-SA: Dawuda ya kawo ƙasusuwan Shawulu da na ɗansa Yonatan daga can, a kuma aka
    tattara dukan ƙasusuwan waɗanda Gibeyonawan suka kashe, suka kuma rataye.
  uig-LAT: Dawut Saul bilen uning oghli Yonatanning söngeklirini shu yerdin élip keldi;
    ular ésip öltürülgen yetteylenning söngeklirinimu yighip qoydi,
  nde-nde: UDavida wawathatha khonapho amathambo kaSawuli lawendodana yakhe uJonathani,
    lamathambo alabo ababebulawe babuye bachaywa abuthwa.
  ton-ton: Pea naʻa ne ʻomi mei ai ʻae ngaahi hui ʻo Saula, mo e ngaahi hui ʻo Sonatane
    ko hono foha; pea naʻa nau tānaki ʻae ngaahi hui ʻonautolu naʻe tautau.
  ces-1613: Vzal, pravím, odtud kosti Saulovy a kosti Jonaty syna jeho; i kosti těch,
    kteříž zvěšeni byli, sebrali.
  eng-WMB: and he brought up from there the bones of Saul and the bones of Jonathan
    his son. They also gathered the bones of those who were hanged.
  tam-TCV: அங்கிருந்து தாவீது, சவுலின் அவன் மகன் யோனத்தானுடைய எலும்புகளையும், அத்துடன்
    கொலைசெய்யப்பட்டு எறியப்பட்ட ஏழு பேரின் சேர்க்கப்பட்ட எலும்புகளையும் கொண்டுவந்தான்.
  ceb-ULB: Gikuha ni David gikan didto ang mga bukog ni Saul ug ang mga bukog ni Jonatan
    ang iyang anak nga lalaki, ug gitigom nila ang mga bukog sa pito ka mga tawo nga
    gibitay usab.
  pol-UBG: Wziął więc stamtąd kości Saula i kości Jonatana, jego syna; zebrano też
    kości powieszonych;
  urd-GVU: '@see-verse:2SA.021.012'
  deu-1912: und brachte sie von da herauf; und sie sammelten sie zuhauf mit den Gebeinen
    der Gehängten
  kan-2017: ದಾವೀದನು ಯಾಬೇಷಿನಲ್ಲಿದ್ದ ಸೌಲ ಮತ್ತು ಯೋನಾತಾನರ ಎಲುಬುಗಳನ್ನು ಗಿಬ್ಯೋನಿನಲ್ಲಿ ಹತರಾದವರ
    ಎಲುಬುಗಳನ್ನೂ ತೆಗೆದುಕೊಂಡರು.
  yap-yap: Me fek David yilen Saul nge Jonathan miki kunuy yilen fa medlip i pumo’on
    nni uchuliyrad.
  hlt-MCSB: Saul kah a rhuh neh a capa Jonathan kah a rhuh te khaw te lamloh a khuen
    uh daengah a rhuh a hoeng uh tangtae khaw te a soem uh.
  mdy-ETH: ዳውቴ ሳኣዖኦሌና ዮናታኣኔናኮ ሜጌፆ ዔኬኔ፤ ሃሣ ሱፂንቴ ላንካዎ ዓሶንሢኮዋ ሜጌፆ ዔኪ ቡኩሴኔ፤
  twi-ASANTE: Enti, Dawid de Saulo ne Yonatan nnompe baeɛ. Saa ara na ɔde mmarima
    a Gibeonfoɔ kunkumm wɔn no nnompe baeɛ.
  eng-WEBU: and he brought up from there the bones of Saul and the bones of Jonathan
    his son. They also gathered the bones of those who were hanged.
  wal-wal: Daawiti Saa7oola meqettaanne a na7aa Yonaataana meqettaa he sohuwaappe
    ehiis; qassi kaqettida laappun asatu meqettaakka shiishshidosona.
  spa-PDDPT: Mandó que llevaran de allí los huesos de Saúl y los huesos de su hijo
    Jonatán. Recogieron los huesos de los que fueron ahorcados y
  gun-gun: Ha'e kuery po gui Saul ha'e ta'y Jônatas kãgue ogueru vy ha'e va'e reve
    onhono porã avi ojyryvipy pyre kãgue.
  agu-BL: Ncha'tz cawun Luwiy tan mukle'n chitza'jil k'ajtzun Saúl tu Jonatán, nin
    chiwankil yi e' yi e' je'n ch'imba'n.
  ilo-ULB: Innala ni David dagiti tultulang da Saul ken Jonatan nga anakna manipud
    sadiay, ket inurnongda met dagiti tultulang dagiti pito a lallaki a naibitay.
  kpg-kpg: David ga gaamai nia iwi o Saul mo Jonathan mo nia iwi digau dogohidu ala
    ne daudau i di gowaa deelaa.
  uig-ARA: داۋۇت سائۇل بىلەن ئۇنىڭ ئوغلى يوناتاننىڭ سۆڭەكلىرىنى شۇ يەردىن ئېلىپ كەلدى؛
    ئۇلار ئېسىپ ئۆلتۈرۈلگەن يەتتەيلەننىڭ سۆڭەكلىرىنىمۇ يىغىپ قويدى،
  sus-sus: Na ki, Dawuda naxa Sɔlu, a xa di, nun na mixi solofere xɔrie tongo, a e
    xanin.
  pon-2006: Depit eri ketikihda tihn Sohl oh Sonadan oh pil kihpene tihn ohl isimen
    me langadahr wasao,
  ksd-ksd: i ga kap vue ra umana ur i Saul dir ma natuna Ionatan maro; ma di ga kap
    varurue ra umana ur i ra lavurua nina di ga kun doko diat.
  tur-YTC: ve David oradan Saul'un kemiklerini ve oğlu Yonatan'ın kemiklerini çıkardı.
    Asılmış olanların kemiklerini de topladılar.
  grc-BRENT: Καὶ ἁνένεγκεν ἐκεῖθεν τὰ ὀστᾶ Σαοὺλ καὶ τὰ ὀστᾶ Ἰωνάθαν τοῦ υἱοῦ αὐτοῦ,
    καὶ συνήγαγε τὰ ὀστᾶ τῶν ἐξηλιασμένων.
  ind-AYT: Dia membawa tulang-tulang Saul dan tulang-tulang Yonatan, anaknya. Mereka
    mengumpulkan tulang-tulang orang-orang yang digantung itu.
  nya-nya: Davide anakatenga mafupa a Sauli ndi mwana wake Yonatani kumeneko ndiponso
    mafupa otayidwa a amene anaphedwa nawasonkhanitsa pamodzi.
  hrv-hrv: David prenese odande Šaulove kosti i kosti njegova sina Jonatana pa ih
    združi s kostima pogubljenih.
  mps-mps: Tialima, megi da, Devitgo te po aga sę bidi dabeba olama, tama augwaligo
    te Sol de Jonatan sigo dili dabe sela palio. Tama augwaligo te a naga olama, me
    si, te Gibeon dabego elali bidi dabego dili dabe me sisinama, salio.
  tpi-tpi: Orait nau Devit i tokim ol wokman bilong en na ol i kisim ol bun bilong
    Sol na Jonatan i go. Na tu ol i bungim ol bun bilong dispela 7-pela man ol Gibeon
    i bin hangamapim.
  dan-1931: Og da han havde hentet Sauls og hans Søn Jonatans Ben der, samlede man
    Benene af de hængte
  vie-OVCB: Đồng thời với việc thu nhặt hài cốt của Sau-lơ và Giô-na-than, người ta
    cũng lấy xương cốt của bảy người bị treo.
  guj-2017: દાઉદે ત્યાંથી શાઉલના હાડકાં તથા તેના દીકરા યોનાથાનના અસ્થિ લઈ લીધા, તેમ
    જ ફાંસીએ લટકાવેલાઓનાં હાડકાં તેઓએ એકત્ર કર્યા.
  pon-2006A: Depit eri ketikihda tihn Sohl oh Sonadan oh pil kihpene tihn ohl isimen
    me langadahr wasao,
  por-BRBSL: e ele trouxe de lá os ossos de Saul e os ossos de Jônatas seu filho.
    Eles também reuniram os ossos daqueles que foram enforcados.
  cth-cth: Hote hmuen koehoi Sawl hoi Jonathan e a hru a ceikhai awh teh, a bang awh
    e hru hai a la awh.
  twi-twi: Enti Dawid de Saulo ne Yonatan nnompe bae. Saa ara na ɔde mmarima a Gibeonfo
    kunkum wɔn no nso nnompe bae.
  hlt-hlt: Saul kah a rhuh neh a capa Jonathan kah a rhuh te khaw te lamloh a khuen
    uh daengah a rhuh a hoeng uh tangtae khaw te a soem uh.
  tbz-SIM: Kɛ̀ Dɑfitii túótɛ́ Yɑbɛsi ɛì Sɑuri nɛ̀ Sonnɑtɑ̃ɑ̃ bɛ kṹɔ̃̀, kɛ́tíí mbɛtɔbɛ̀
    bɛ̀ múnkɛ kùɔ bɛ̀ kɛ sɑ̀ɑ̀ mbɛ kpɛyɛ,
  msy-2020: Ezɨ Devit uan ingangarir gumazibav mɨkemezɨ, me Sol ko Jonatanɨn aghariba
    inigha ghue. Me uaghan gumazir 7plan Gibionia guizibar aghariba akufa.
  dop-dop: Pɑ kpɑɣɑ Sɑyuli nɑ Sonɑtɑŋ pɑ mʋwɑ kɛ tǝnɑ ɩlɛnɑ pɑ́ kuu yǝlɑɑ nɑɑtosompɔɣɔlɑɣɑ
    ɩnɩ ɩ nyǝnɑ tɔtɔ.
  azb-azb: Davud Şaulun və oğlu Yonatanın sümüklərini həmin yerdən çıxartdırdı və
    asılanların da sümüklərini topladılar.
  eng-DBY: and he brought up from thence the bones of Saul and the bones of Jonathan
    his son; and they gathered the bones of them that were hanged.
  hin-2017: वह वहाँ से शाऊल और उसके पुत्र योनातान की हड्डियों को ले आया; और फांसी
    पाए हुओं की हड्डियाँ भी इकट्ठी की गईं।
  wol-KYG: Ci kaw loolu Daawuda jële fa yaxi Sóol ak doomam Yonatan, ak yaxi nit ña
    ñu jamoon ba mu sar te wékk leen.
  eng-YLT: and he bringeth up thence the bones of Saul, and the bones of Jonathan
    his son, and they gather the bones of those hanged,
  eng-WYC-2017: And David bare out from thence the bones of Saul, and the bones of
    Jonathan, his son; and they gathered the bones of them that were crucified,
  eng-WMBB: and he brought up from there the bones of Saul and the bones of Jonathan
    his son. They also gathered the bones of those who were hanged.
  urd-GVH: '@see-verse:2SA.021.012'
  rug-rug: Vagi Devita sari susuridi ri Saula meke e Zonatani, meke varigarani tugo
    sa susuridi sari ka zuapa tie sapu ta huqi va mate.
  gaz-gaz: Daawitis lafee Saaʼolii fi lafee Yoonaataan ilma Saaʼol achii fide; lafeen
    warra ajjeefamanii fannifamaniis walitti qabame.
  fra-LSG: Il emporta de là les os de Saül et de Jonathan, son fils; et l’on recueillit
    aussi les os de ceux qui avaient été pendus.
  yal-yal: Dawuda yi Sɔli nun Yonatan xɔnne tongo Yabɛsi yi. Muxu soloferen naxanye
    singan, e yi ne fan xɔnne malan.
  haw-1868: Lawe mai la ia i na iwi o Saula a me na iwi o Ionatana kana keiki mai
    laila mai; a hoiliili ae la lakou i na iwi o ka poe i kaaweia.
  arb-NAV: فَأَصْعَدَ مِنْ هُنَاكَ عِظَامَ شَاوُلَ وَيُونَاثَانَ ابْنِهِ، كَمَا تَمَّ
    جَمْعُ عِظَامِ الْمَصْلُوبِينَ.
  ewe-ewe: David lɔ Saul kple Yonatan ƒe ƒuwo eye wòƒo ƒu Saul ƒe vi adreawo hã ƒe
    ƒuwo.
  eng-LEE: And he brought up from there the bones of Saul and the bones of Jonathan
    his son; and they gathered up the bones of those that had been hanged.
  asm-FB: তেওঁ সেই ঠাইৰ পৰা চৌলৰ আৰু তেওঁৰ পুত্ৰ যোনাথনৰ হাড়বোৰ আনিলে আৰু তেওঁলোকে
    আৰি থোৱা সেই সাতজন লোকসকলৰো হাড়বোৰ গোটাই হ’ল।
  sus-A: نَ كِ، دَوُدَ نَشَ سْلُ، عَ شَ دِ، نُن نَ مِشِ سٌلٌقٍرٍ شْرِيٍ تٌنفٌ، عَ
    عٍ شَنِن.
  fra-SBL: et il fit monter de là les ossements de Saül et les ossements de Jonathan,
    son fils. Ils recueillirent aussi les ossements de ceux qui avaient été pendus.
  hbo-hbo: וַיַּ֤עַל מִשָּׁם֙ אֶת־עַצְמֹ֣ות שָׁא֔וּל וְאֶת־עַצְמֹ֖ות יְהֹונָתָ֣ן בְּנֹ֑ו
    וַיַּ֣אַסְפ֔וּ אֶת־עַצְמֹ֖ות הַמּוּקָעִֽים׃
  kik-kik: Daudi agĩkuua mahĩndĩ ma Saũlũ na ma mũriũ Jonathani kuuma kũu, na mahĩndĩ
    ma andũ arĩa moragĩtwo makaaraganio kũu makĩũnganio.
  fra-NCL: Il emporta de là les os de Saül et les os de Jonathas, son fils, et l’on
    recueillit aussi les os de ceux qui avaient été pendus.
  cek-AK: Anih mah Saul ih ahuh hoi a capa Jonathan ih ahuh to to ih ahmuen hoiah
    sin pacoengah, bangh ih kaminawk ih ahuhnawk hoi nawnto a suek.
  cuk-cuk: Degisoggu, David, Saúl-e-garmar, degi, Jonatán-e-garmar-sedmalaga imaksad.
    Dulemar-e-gugled (7) gammu-galesmalad-e-garmar sesmarbalid.
  uig-CYR: Давут Саул билән униң оғли Йонатанниң сүйәклирини шу йәрдин елип кәлди;
    улар есип өлтүрүлгән йәттәйләнниң сүйәклириниму жиғип қойди,
  tel-2017: కనుక దావీదు వారి దగ్గర నుండి సౌలు, అతని కొడుకు యోనాతాను ఎముకలను తెప్పించాడు.
    రాజు ఆజ్ఞ ఇచ్చినప్పుడు సేవకులు ఉరితీసిన ఏడుగురి ఎముకలను సమకూర్చారు.
  hat-BSA: Li te mennen zo a Saül ak zo a Jonathan yo monte, fis li soti la e yo te
    ranmase zo a sila ki te pandye yo.
  kos-kos: David el us srel Saul ac Jonathan, ac el oayapa orani srin mwet itkosr
    ma sripsripyak ah.
  hbo-WLC: וַיַּ֤עַל מִשָּׁם֙ אֶת־עַצְמ֣וֹת שָׁא֔וּל וְאֶת־עַצְמ֖וֹת יְהוֹנָתָ֣ן בְּנ֑וֹ
    וַיַּ֣אַסְפ֔וּ אֶת־עַצְמ֖וֹת הַמּוּקָעִֽים׃
  ibo-ibo: Devid sitere nʼebe ahụ chịkọtaa ọkpụkpụ Sọl na nke nwa ya nwoke Jonatan,
    chịkọtaakwa ọkpụkpụ ndị ahụ akwụgburu.
  ory-ory: ଏନିମନ୍ତେ ସେ ସେଠାରୁ ଶାଉଲଙ୍କର ଅସ୍ଥି ଓ ତାଙ୍କର ପୁତ୍ର ଯୋନାଥନର ଅସ୍ଥି ଆଣିଲେ; ପୁଣି
    ଲୋକମାନେ ଟଙ୍ଗାଯିବା ଲୋକମାନଙ୍କ ଅସ୍ଥି ସଂଗ୍ରହ କଲେ।
  chk-chk: Mürin, Tafit a uwato seni ikenan chün Saul me chün Jonatan, a pwal achufengeni
    chün ekewe füman mwän mi for.
  ssd-ssd: Kile David ndek nuŋe piro taŋgo saniŋgina le Saul le Yonatan tuku isu ta
    kilmba taŋgo 7 Gibeon mbalŋge kilmba ŋinfok panniŋginaig ta tuku isu ta ulendimba
    kilmba kinaig ka
  rop-rop: en imbin deigim detlot boun langa det hil weya detlot dubala san en faibala
    grensan blanga Sol bin heinginap, en imbin gajim olabat boun,
  ukr-1871: І перенїс він костї Саулові й костї сина його Йонатана звідти; тодї позбірали
    й костї повішених,
  deu-1951: Und er brachte die Gebeine Sauls und die Gebeine seines Sohnes Jonatan
    von dort herauf; und man sammelte zu denselben die Gebeine der Gehängten;
  eng-JPS: and he brought up from thence the bones of Saul and the bones of Jonathan
    his son; and they gathered the bones of them that were hanged.
  srp-1865: I odnese odande kosti Saulove i kosti Jonatana sina njegova, pa skupiše
    i kosti obješenijeh.
  lug-lug: Dawudi n’aggyayo amagumba ga Sawulo n’aga mutabani we Yonasaani, n’agakuŋŋaanya
    n’amagumba g’abo abattibwa ne baanikibwa.
  heb-heb: ויעל משם את עצמות שאול ואת עצמות יהונתן בנו ויאספו את עצמות המוקעים׃
  ben-IRV: তিনি সেখান থেকে শৌলের হাড় ও তাঁর ছেলে যোনাথনের হাড় আনলেন এবং লোকেরা সেই
    ফাঁশি দেওয়া লোকদের হাড় সংগ্রহ করল৷
  pan-pan: ਸੋ ਉਹ ਸ਼ਾਊਲ ਅਤੇ ਉਸ ਦੇ ਪੁੱਤਰ ਦੀਆਂ ਹੱਡੀਆਂ ਨੂੰ ਉੱਥੋਂ ਲੈ ਆਇਆ ਅਤੇ ਇਨ੍ਹਾਂ ਸਾਰਿਆਂ
    ਦੀਆਂ ਹੱਡੀਆਂ ਨੂੰ ਜੋ ਟੰਗੇ ਗਏ ਸਨ ਇਕੱਠਾ ਕੀਤਾ।
  tkr-tkr: Davudee Şauluniy mang'une duxayn Yonatanın bark'vbı mançe alyaat'anbı,
    şene givapxınne yıghıng'unud bark'vbı sa'anbı.
  mya-JVB: ထို အရပ်မှ ဆောင် သွားသဖြင့် ၊ ဆွဲထား သောသူတို့ ၏ အရိုး များကိုလည်း စုသိမ်း
    ပြီးလျှင်၊
  tbg-tbg: Ho Devitiva Soruka Ionataanika vuhaari varero, vaiinti 7 navu aruke hiritoka
    vuhaarivata varora.
  hmo-hmo: Unai dainai Davida ese Saulo bona iena natuna Ionatana edia turiana ia
    abia, bona unai mase taudia 7, Gibeona taudia ese idia taua dae taudia edia turiana
    danu ia haboua.
  urd-urd: इसलिए वह साऊल की हड्डियों और उसके बेटे यूनतन की हड्डियों को वहाँ से ले
    आया, और उन्होंने उनकी भी हड्डियाँ जमा' कीं जो लटकाए गये थे।
  rus-SYN: И перенес он оттуда кости Саула и кости Ионафана, сына его; и собрали кости
    повешенных.
  bqc-SIM: Davidi tò wà ń gɛwapiↄ sɛ̀lɛ wà tàò, wa kã̀aa ń gbɛ̃́ pↄ́ wà ń
    loopiↄ gɛwaↄ,
  tcz-CHONGTHU: David chun hiche muna kon chun Saul leh achapa Jonathan gu-lheng lhonho
    chu agapon, chuin mihon amani banga kikhailih jouse gubuh chengse chutoh akoikhom
    tauvin ahi.
  mar-mar: याबेश-गिलाद मधून शौल आणि त्याचा पुत्र योनाथान या दोघांच्या अस्थी दावीदाने
    आणल्या. तसेच त्या फाशी दिल्या गेलेल्या सात जणांचे मृतदेहही आणले.
  qub-qub: Nircur Davidga apachiran Saulpa Jonatanpa tulluncunata. Ganchista turquishancunatapis
    shuntachiran.
  bqp-bqp: Dauda tò ò ń gɛ̀wa pìnↄ sɛ̀tɛ ò tào, ò kàkara kũ gbɛ̃ kũ ò ń loko pìnↄ
    gɛ̀wanↄ,
  hat-hat: David pran zosman Sayil ansanm ak zosman Jonatan yo, li ranmase zosman
    sèt mesye yo te pann yo tou.
  eng-BSB: So David had the bones of Saul and his son Jonathan brought from there,
    along with the bones of those who had been hanged.
  tod-tod: Ti zeɠeni miná ga Sayile ma ɠaeiti ta ná-doun zunui Zonatan ma ɠaeiti,
    ti ʋa ga tiye, ti kpɔ zɔiti ba, ti zɛlɛni.
  eng-WEBPB: and he brought up from there the bones of Saul and the bones of Jonathan
    his son. They also gathered the bones of those who were hanged.
  kbq-kbq: Hagi Deviti'a eri'za vahe'a huzmantege'za vu'za, Soline nemofo Jonatanigizni
    zaferinane, Gibioni vahe'mo'za zamahe'naza 7ni'a vahe zaferina omeri'naze.
  nhe-BL: '@see-verse:2SA.021.012'
  bus-bus: Dauda tò wà ń gɛ̀wa pìnↄ sɛ̀ɛ wà tào, wà kàkↄ̃a kↄ̃n gbɛ̃ kɛ̀ wà ń logo
    pìnↄ gɛ̀wanↄ,
  gub-BL: Omono'og Xau ikagwer Zonata ikagwer rehe we amogwer 7 izuka pyrer wakàgwer
    rehe we kury.
  eng-DRA: And he brought from thence the bones of Saul, and the bones of Jonathan
    his son, and they gathered up the bones of them that were crucified,
