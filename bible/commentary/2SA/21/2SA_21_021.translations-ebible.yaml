verse: 2SA.021.021
translations:
  mal-C: അയാൾ ഇസ്രായേലിനെ അധിക്ഷേപിച്ചപ്പോൾ, ദാവീദിന്റെ സഹോദരനായ ശിമെയിയുടെ മകൻ യോനാഥാൻ
    അയാളെ വധിച്ചു.
  deu-TKW: Als dieser Israel höhnte, erlegte ihn Jonathan, der Sohn von Davids Bruder
    Simei.
  lin-lin: Atiolaki Isalaele ; mpe Jonatan, mwana mobali ya Shimea mpe ndeko mobali
    ya Davidi, abomaki ye.
  eng-LSV: and he reproaches Israel, and Jonathan son of Shimeah, David’s brother,
    strikes him;
  eng-GNV: And when hee reuiled Israel, Ionathan the sonne of Shima the brother of
    Dauid slewe him.
  eng-WEBSTER: And when he defied Israel, Jonathan the son of Shimeah the brother
    of David slew him.
  nhw-BL: Huan quinhuetzquili israelitame, huan huajca se tlacatl itoca Jonatán quimicti.
    Yaya eliyaya icone Simea, iicni David.
  swh-ONEN: Alipowadhihaki Israeli, Yonathani mwana wa Shimea, nduguye Daudi, akamuua.
  bba-bba: Yerɑ u Isirelibɑ nɔɔ kuurɑ. Mɑ Yonɑtɑm, Dɑfidin mɔɔ Sɑmɑn bii, u dɑ u nùn
    ɡo.
  eng-KJVCPB: And when he defied Israel, Jonathan the son of Shimea the brother of
    David slew him.
  luo-luo: En bende kane ojaro jo-Israel to Jonathan wuod Shimea ma owadgi Daudi nonege.
  meu-meu: Una tau ese Israel taudia e ḡonaḡonalaidia; bena Ionatan, David kakana
    Simei natuna, ese e alaia mase.
  npi-ULB: त्यसले इस्राएलको अपमान गर्दा दाऊदका दाजु शिमाहका छोरा जोनाथनले त्यसलाई
    मार्‍यो ।
  yor-yor: Nígbà tí òun sì pe Israẹli ní ìjà. Jonatani ọmọ Ṣimea arákùnrin Dafidi
    sì pa á.
  ind-ind: Ketika raksasa itu mengejek bangsa Israel, maka Yonatan, anak Simei kakak
    Daud, membunuh dia.
  pes-OPCB: '@see-verse:2SA.021.020'
  tgl-ULB: At nang hinamon niya ang Israel, si Jonatan anak na lalaki ni Simea, kapatid
    na lalaki ni David, ay pinatay siya.
  hui-hui: Agali ogoni ibugua Isaraele wali agali mege bialu heagola Debidi hamene
    Sama igini Yonadanahanda agali ogoni balu homelene.
  mya-mya: သူ​သည်​ဣသ​ရေ​လ​အ​မျိုး​သား​တို့​အား ကြိုး​စား​ပြော​ဆို​သ​ဖြင့် ဒါ​ဝိဒ်​၏​အစ်​ကို
    ရှိ​မာ​၏​သား​ယော​န​သန်​က​သူ့​ကို​သတ် လိုက်​လေ​သည်။
  bod-N: དེས་ནི་ཡེས་ར་ཨེལ་ལ་སྐུར་བ་བཏབ་པའི་ཚེ། དཱ་བིད་ཀྱི་སྐུ་མཆེད་ཤིམ་ཨི་ཡི་བུ་ཡོ་ནཱ་ཐན་གྱིས་ཁོ་བསད་དོ།
    །
  sna-sna: Akati achishora Israeri, Jonatani mwanakomana waShimea, mununʼuna waDhavhidhi,
    akamuuraya.
  spa-BLM: Cuando desafió a Israel, lo mató Jonatán, hijo de Simei, hermano de David.
  cac-cac: Ix te b'uchvaj vin̈ d'a eb' soldado Israel, palta ix miljicham vin̈ yuj
    vin̈aj Jonatán yuninal vin̈aj Simea yuc'tac vin̈aj rey David.
  swh-ULB: Alipowatukana Israeli, Yonathani mwana mwana wa Shama, nduguye Daudi, akamwua.
  bel-bel: і ён бэсьціў Ізраільцянаў; але яго забіў Ёнатан, сын Сафая, брата Давідавага.
  deu-ELBBK: Und er höhnte Israel; und Jonathan, der Sohn Schimeas, des Bruders Davids,
    erschlug ihn.
  mbb-OT: Hein mid-undaunda zin is menge Israilihanen, ne midhimetayan sikandin ni
    Jonatan he anak te suled ni David he si Simea.
  mal-2015: അവൻ യിസ്രായേലിനെ ധിക്കരിച്ചപ്പോൾ ദാവീദിന്റെ സഹോദരനായ ശിമെയയുടെ മകൻ യോനാഥാൻ
    അവനെ കൊന്നുകളഞ്ഞു.
  rmc-rmc: Ale sar asalas avri le Izraeliten, murdarďa les o Jonatan, o čhavo le Šimeoskro,
    le Davidoskre phraleskro.
  pes-OPV: و چون اسرائیل را به ننگ‌آورد، یوناتان بن شمعی، برادر داود، او راکشت.
  ron-1924: Ел а батжокорит пе Исраел, ши Ионатан, фиул луй Шимея, фрателе луй Давид,
    л-а оморыт.
  ben-OBCV: সে যখন ইস্রায়েলকে বিদ্রুপের খোঁচা দিয়েছিল, তখন দাউদের ভাই শিমিয়ের ছেলে
    যোনাথন তাকে হত্যা করল।
  som-som: Oo markuu reer binu Israa'iil caayay, waxaa isagii dilay Yoonaataan oo
    uu Daa'uud walaalkiisii Shimcii ahaa dhalay.
  lat-VUC: 'Et blasphemavit Israël: percussit autem eum Jonathan filius Samaa fratris
    David.'
  eng-ASVBT: And when he defied Israel, Jonathan the son of Shimei, David’s brother,
    slew him.
  ita-1885: Ed egli schernì Israele; ma Gionatan, figliuolo di Sima, fratello di Davide,
    lo percosse.
  eng-LXXUP: And he defied Israel, and Jonathan son of Shimei brother of David, smote
    him.
  eng-ULB: When he taunted Israel, Jonathan son of Shimeah, David's brother, killed
    him.
  spa-VBL: Pero cuando insultó a Israel, Jonatán, hijo de Simea, hermano de David,
    lo mató.
  fra-_FOB: Cet homme outragea Israël; mais Jonathan, fils de Shimea, frère de David,
    le tua.
  mal-mal: അവൻ യിസ്രായേലിനെ അധിക്ഷേപിച്ചപ്പോൾ ദാവീദിന്റെ സഹോദരനായ ശിമെയയുടെ മകൻ യോനാഥാൻ
    അവനെ കൊന്നുകളഞ്ഞു.
  urd-GVR: Jab wuh Isrāīliyoṅ kā mazāq uṛāne lagā to Dāūd ke bhāī Simā ke beṭe Yūnatan
    ne use mār ḍālā.
  suz-BL: मिनु मेकोम इस्राएली आन कली हिंच कोंइदा बाक्‍त। मिनु दाऊद आ लोक्‍ब शिमेइ
    आ तौ योनाथनमी मेको कली सदा बाक्‍त। १सामुएल १७:१०
  ita-1927: Egli ingiuriò Israele, e Gionathan, figliuolo di Scimea, fratello di Davide,
    l’uccise.
  ckb-ckb: کاتێک سووکایەتی بە ئیسرائیل کرد، یۆناتانی کوڕی شیمەعای برای داود کوشتی.
  eng-BBE: And when he was purposing to put shame on Israel, Jonathan, the son of
    Shimei, David's brother, put him to death.
  kan-OKCV: ಅವನು ಇಸ್ರಾಯೇಲನ್ನು ನಿಂದಿಸಿದ್ದರಿಂದ ದಾವೀದನ ಸಹೋದರನಾದ ಶಿಮೆಯನ ಮಗನಾದ ಯೋನಾತಾನನು
    ಅವನನ್ನು ಕೊಂದುಬಿಟ್ಟನು.
  tam-2017: இஸ்ரவேலர்களைச் சபித்தான்; தாவீதின் சகோதரனான சீமேயாவின் மகனான யோனத்தான்
    அவனை வெட்டினான்.
  spa-RV-1909: Este desafió á Israel, y matólo Jonathán, hijo de Sima hermano de David.
  ron-BTF: Și când el a sfidat pe Israel, Ionatan, fiul lui Șimea, fratele lui David,
    l-a ucis.
  eng-WEBP: When he defied Israel, Jonathan the son of Shimei, David’s brother, killed
    him.
  eng-FBV: But when he insulted Israel, Jonathan, son of Shimea, David's brother,
    killed him.
  nld-1939: Toen hij Israël uitlachte, sloeg Jonatan, de zoon van Sjamma, den broer
    van David, hem neer.
  nch-BL: Huan quinhuetzquili israelitame, huan huajca se tacat itoca Jonatán quimicti.
    Yaya eliyaya icone Simea, iicni David.
  vie-1934: Người nầy sỉ nhục Y-sơ-ra-ên; nhưng Giô-na-than, con trai Si-mê-a, cháu
    Đa-vít, giết hắn đi.
  hin-CV: जब उसने इस्राएल को चुनौती देने शुरू किए, दावीद के भाई सिमअह के पुत्र योनातन
    ने उसको मार दिया.
  spa-BES: Y cuando se proponía avergonzar a Israel, Jonatán, el hijo de Simei, el
    hermano de David, lo mató.
  tdx-tdx: Ie nikizake Israele, le linafa’ Ionatane ana’ i Simea; rahalahi’ i Davide.
  tha-KJV: เมื่อเขาท้าทายอิสราเอล โยนาธานบุตรชายของชิเมอีเชษฐาของดาวิด ก็​สังหารเขาเสีย
  por-BR-2018: Este desafiou a Israel, e foi morto por Jônatas, filho de Simeia irmão
    de Davi.
  deu-ELO: Und er höhnte Israel; und Jonathan, der Sohn Schimeas, des Bruders Davids,
    erschlug ihn.
  eng-WYC-2018: and he blasphemed Israel; and Jonathan, the son of Shimeah, the brother
    of David, killed him.
  epo-epo: Kiam li insultis Izraelon, lin mortigis Jonatan, filo de Ŝimea, frato de
    David.
  uig-PIN: U Israillarning aldida turup ularni mazaⱪ ⱪildi; lekin Dawutning akisi
    Ximiyaning oƣli Yonatan uni ɵltürdi.
  beo-beo: E da Isala:ili dunuma gegene halasu. Amalalu, Yonada:ne (Da:ibidi ea ola
    Sia:ma amo egefe) da e fane legei.
  tpi-OTNT: Dispela man i mekim tok bilas long ol Israel, olsem na Jonatan, pikinini
    man bilong Sama, brata bilong Devit, i kilim em i dai.
  hau-SA: Da ya yi wa Isra’ila reni, sai Yonatan ɗan Shimeya, ɗan’uwa Dawuda, ya kashe
    shi.
  uig-LAT: U Israillarning aldida turup ularni mazaq qildi; lékin Dawutning akisi
    Shimiyaning oghli Yonatan uni öltürdi.
  nde-nde: Kwathi echothoza u-Israyeli, uJonathani indodana kaShimeya, umfowabo kaDavida,
    wambulala.
  ton-ton: Pea ʻi heʻene manuki ki ʻIsileli naʻe tāmateʻi ia ʻe Sonatane ko e foha
    ʻo Simia ko e tokoua ʻo Tevita.
  ces-1613: Ten když haněl Izraele, zabil ho Jonata, syn Semmaa bratra Davidova.
  eng-WMB: When he defied Israel, Jonathan the son of Shimei, David’s brother, killed
    him.
  tam-TCV: இவன் இஸ்ரயேலை நிந்தித்தபோது, தாவீதின் சகோதரனான சிமெயாவின் மகன் யோனத்தான்
    அவனைக் கொலைசெய்தான்.
  ceb-ULB: Sa dihang iyang giyubit ang Israel, si Jonatan ang anak nga lalaki ni Shama,
    mipatay kaniya.
  pol-UBG: Gdy urągał on Izraelowi, zabił go Jonatan, syn Szimei, brata Dawida.
  urd-GVU: جب وہ اسرائیلیوں کا مذاق اُڑانے لگا تو داؤد کے بھائی سِمعہ کے بیٹے یونتن
    نے اُسے مار ڈالا۔
  deu-1912: Und da er Israel Hohn sprach, schlug ihn Jonathan, der Sohn Simeas, des
    Bruders Davids.
  kan-2017: ಅವನು ಇಸ್ರಾಯೇಲರನ್ನು ನಿಂದಿಸಿದಾಗ ದಾವೀದನ ಅಣ್ಣನಾದ ಶಿಮಿಯಾನನ ಮಗ ಯೋನಾತಾನನು ಅವನನ್ನು
    ಕೊಂದು ಹಾಕಿದನು.
  yap-yap: I dariyfannag piyu Israel, me thang Jonathan e fan rok facha’, Jonathan
    e be’ nib mo’on ni fak Shammah nib mo’on ni walagen David.
  hlt-MCSB: Israel te a veet dongah David maya, Shimeah Shimei capa Jonathan loh anih
    te a ngawn.
  mdy-ETH: ዬይ ዓሢ ዒስራዔኤሌ ዓሶ ዖሎና ሚርጌ ሜታሴኔ፤ ያዺ ማዔቴያ ዳውቴኮ ጌርሲ ሻማ ናኣዚ፥ ዮናታኣኔ ዒዛ ዎዼኔ።
  twi-ASANTE: pɛɛ sɛ ɔbu fa Israel so, gu nʼanim ase. Ɔno nso, Dawid nua Simea babarima
    Yonatan na ɔkumm no.
  eng-WEBU: When he defied Israel, Jonathan the son of Shimei, David’s brother, killed
    him.
  wal-wal: He bitanee Israa7eela naassido wode, Daawita ishaa SHaama na7ai Yonaataani
    a woriis.
  spa-PDDPT: Cuando desafió a Israel, Jonatán, hijo de Simea, hermano de David, lo
    mató.
  gun-gun: Ha'e va'e ma Israel kuery mbojaru reia rupi ijayvu ramo Davi ryke'y Simei
    ra'y Jônatas ojuka.
  agu-BL: Nintzun octz tan xbajtzije'n scye'j yi e' xonl Israel, poro xcye' Jonatán
    yi cy'ajl Simea, yi stzicy Luwiy tan quimse'n cu'n.
  ilo-ULB: Ket idi linaisna ti Israel, pinatay isuna ni Jonatan a putot ni Shama,
    a kabsat a lalaki ni David.
  kpg-kpg: E heebagi gi digau Israel aalaa, gei Jonathan, tama ni tuaahina daane o
    David dono ingoo go Shammah gu daaligi a mee.
  uig-ARA: ئۇ ئىسرائىللارنىڭ ئالدىدا تۇرۇپ ئۇلارنى مازاق قىلدى؛ لېكىن داۋۇتنىڭ ئاكىسى
    شىمىيانىڭ ئوغلى يوناتان ئۇنى ئۆلتۈردى.
  sus-sus: A to Isirayila konbi, Dawuda taara Simeya xa di Yonatan naxa a faxa.
  pon-2006: E pelianda mehn Israel ko, a Sonadan, nein rien Depit ohl me ede Samma
    me kemehla.
  ksd-ksd: Ba i ga vul Israel, Ionatan natu i Simei nina dir turana ma David i ga
    doka.
  tur-YTC: İsrael'e meydan okuyunca, David'in kardeşi Şimei'nin oğlu Yonatan onu öldürdü.
  grc-BRENT: Καὶ ὠνείδισε τὸν Ἰσραὴλ, καὶ ἐπάταξεν αὐτὸν Ἰωνάθαν υἱὸς Σεμεῒ ἀδελφοῦ
    Δαυίδ.
  ind-AYT: Ketika dia mengolok-olok orang Israel, Yonatan, anak Simea, kakak Daud,
    membunuhnya.
  nya-nya: Pamene iye ankanyoza Aisraeli, Yonatani mwana wa Simea, mʼbale wake wa
    Davide anamupha.
  hrv-hrv: Kad je počeo ružiti Izraela, ubi ga Jonatan, sin Davidova brata Šimeja.
  mps-mps: Te bidigo te dwai posobo po Israel dabeba wali, tama te Jonatan, te Samago
    ogwa, te Devitgo amago, te aga ela muai.
  tpi-tpi: Dispela man i mekim tok bilas long ol Israel, olsem na Jonatan, pikinini
    man bilong Sama, brata bilong Devit, i kilim em i dai.
  dan-1931: Han hånede Israel, og derfor huggede Jonatan, en Søn af Davids Broder
    Sjim'a, ham ned.
  vie-OVCB: Khi người này nhục mạ Ít-ra-ên, liền bị Giô-na-than, con của Si-mê-i,
    anh Đa-vít, giết.
  guj-2017: તેણે ઇઝરાયલના સૈન્યનો તુચ્છકાર કર્યો, તેથી દાઉદના ભાઈ શિમઈના ના દીકરા
    યોનાથાને તેને મારી નાખ્યો.
  pon-2006A: E pelianda mehn Israel ko, a Sonadan, nein rien Depit ohl me ede Samma
    me kemehla.
  por-BRBSL: Quando ele desafiou Israel, Jonathan, filho de Shimei, irmão de David,
    o matou.
  cth-cth: Isarelnaw a tuk navah, Devit e a hmau Shimei capa Jonathan ni ahni hah
    a thei.
  twi-twi: pɛɛ sɛ obu fa Israel so, gu nʼanim ase. Ɔno nso, Dawid nuabarima Simei
    babarima Yonatan na okum no.
  hlt-hlt: Israel te a veet dongah David maya, Shimeah Shimei capa Jonathan loh anih
    te a ngawn.
  tbz-SIM: Kòò nsɑ̃́ɑ̃́ nyIsidɑyɛɛribɛ, kɛ̀ Dɑfiti tɑ̃ũ̀ Sɑmmɑ birɛ Yonnɑtɑ̃ɑ̃ ò kùɔ.
  msy-2020: Gumazir kam dɨbovir akabar Israelia mɨgɨav iti, Devitɨn aveghbuam Sama,
    an otarim Jonatan a mɨsoghezɨ, an areme.
  dop-dop: Ḿpʋ́ɣʋ́ ɩ tʋʋ Ɩsɛɣɛlɩ nyǝ́mɑ, ɩlɛnɑ Tɑfiiti tɑɑlʋ Sɑmmɑ pǝyɑlʋ Sonɑtɑŋ
    kʋ-ɩ.
  azb-azb: O, İsrailə meydan oxudu. Onu Davudun qardaşı Şimanın oğlu Yonatan öldürdü.
  eng-DBY: And he defied Israel; but Jonathan the son of Shimea David's brother smote
    him.
  hin-2017: जब उसने इस्राएल को ललकारा, तब दाऊद के भाई शिमआह के पुत्र योनातान ने उसे
    मारा।
  wol-KYG: Ba mu tëkkoo Israyil, Yonatan a ko rey. Yonatan, Simeya magi Daawuda mooy
    baayam.
  eng-YLT: and he reproacheth Israel, and smite him doth Jonathan son of Shimeah,
    brother of David;
  eng-WYC-2017: and he blasphemed Israel; and Jonathan, the son of Shimeah, the brother
    of David, killed him.
  eng-WMBB: When he defied Israel, Jonathan the son of Shimei, David’s brother, killed
    him.
  urd-GVH: जब वह इसराईलियों का मज़ाक़ उड़ाने लगा तो दाऊद के भाई सिमआ के बेटे यूनतन
    ने उसे मार डाला।
  rug-rug: Zama va kaleani sa sari na tinoni Izireli meke la e Zonatani sa tuna koreo
    e Simea, sa tasina e Devita meke va matea.
  gaz-gaz: Yommuu inni Israaʼelin tuttuqettis, Yoonaataan ilmi Shimeʼii obboleessi
    Daawit isa ajjeese.
  fra-LSG: Il jeta un défi à Israël; et Jonathan, fils de Schimea, frère de David,
    le tua.
  yal-yal: A yi Isirayila kaane konbi. Dawuda tada Simeyaa dii xɛmɛn Yonatan yi a
    faxa.
  haw-1868: I kona hoino ana mai i ka Iseraela, pepehi iho la o Ionatana ke keiki
    a Simea a ke kaikuaana a Davida ia ia.
  arb-NAV: وَعِنْدَمَا حَقَّرَ إِسْرَائِيلَ، قَتَلَهُ يُونَاثَانُ بْنُ شِمْعَى أَخِي
    دَاوُدَ.
  ewe-ewe: ɖu fewu le Israel ŋu ale Yonatan, ame si nye, David nɔviŋutsu Simea ƒe
    vi la wui.
  eng-LEE: And he defied Israel; but Jonathan the son of Shim'ah, the brother of David,
    slew him.
  asm-FB: যেতিয়া তেওঁ ইস্ৰায়েলক ঠাট্টা-বিদ্ৰূপ কৰিলে, তেতিয়া দায়ূদৰ ককায়েক চিমিয়াৰ
    পুত্ৰ যোনাথনে তেওঁক বধ কৰিলে।
  sus-A: عَ تٌ عِسِرَيِلَ كٌنبِ، دَوُدَ تَارَ سِمٍيَ شَ دِ يٌنَتَن نَشَ عَ قَشَ.
  fra-SBL: Lorsqu'il défia Israël, Jonathan, fils de Schimeï, frère de David, le tua.
  hbo-hbo: וַיְחָרֵ֖ף אֶת־יִשְׂרָאֵ֑ל וַיַּכֵּ֙הוּ֙ יְהֹ֣ונָתָ֔ן בֶּן־*שִׁמְעִי (שִׁמְעָ֖ה)
    אֲחִ֥י דָוִֽד׃
  piu-2006: '@see-verse:2SA.021.020'
  kik-kik: Rĩrĩa aanyũrũririe andũ a Isiraeli, Jonathani mũrũ wa Shimea, mũrũ wa nyina
    na Daudi, akĩmũũraga.
  fra-NCL: Il insulta Israël, et Jonathan, fils de Samaa, frère de David, le tua.
  cek-AK: Anih mah Israel kaminawk to kasae thuih pongah, David ih amnawk, Shimeah
    capa Jonathan mah anih to hum.
  cuk-cuk: We-dule-masdummad, Israel-sordamar-ourweardaed. Agine, Simea-machi-Jonatán
    a-dule-masdummad-oburgwisad. Simeaʼde, David-e-iad.
  uig-CYR: У Исраилларниң алдида туруп уларни мазақ қилди; лекин Давутниң акиси Шимияниң
    оғли Йонатан уни өлтүрди.
  tel-2017: వాడు ఇశ్రాయేలీయులను దూషిస్తున్నప్పుడు దావీదు సోదరుడు షిమ్యా కొడుకు యోనాతాను
    వాణ్ణి చంపివేశాడు.
  hat-BSA: Lè li te leve tèt li kont Israël, Jonathan, fis a Schimea a, frè David
    la, te frape li.
  kos-kos: El funmwet nu sin mwet Israel, ac Jonathan wen natul Shammah, tamulel lal
    David, el unilya.
  hbo-WLC: וַיְחָרֵ֖ף אֶת־יִשְׂרָאֵ֑ל וַיַּכֵּ֙הוּ֙ יְה֣וֹנָתָ֔ן בֶּן־שמעי אֲחִ֥י
    דָוִֽד׃
  ibo-ibo: Mgbe ọ kọchara Izrel, Jonatan nwa Shimei, nwanne nwoke Devid, gburu ya.
  ory-ory: ପୁଣି ସେ ଇସ୍ରାଏଲକୁ ତୁଚ୍ଛ କରନ୍ତେ, ଦାଉଦଙ୍କର ଭ୍ରାତା ଶିମୀୟିର ପୁତ୍ର ଯୋନାଥନ ତାହାକୁ
    ବଧ କଲା।
  chk-chk: Lupwen ätei a turunufasei chon Israel, Jonatan nöün Simea we mwän a niela.
    Nge Simea pwin Tafit.
  ssd-ssd: Taŋgo ta ndek nane Israel mbal maim maim pasa saniŋgina le Yonatanŋge taŋgo
    ta balena le kumna. (Yonatan nu David aba nuŋe Sama tuku kiŋo nuŋe).
  rop-rop: en imbin tok jigibalawei langa detlot Isreil solja weya bin kaman blanga
    fait langa olabat. Bat Jonathan det san blanga det braja blanga King Deibid neim
    Shama bin kilim det bigwan Filastain solja ded.
  ukr-1871: Як же почав він раз насьміхатись із Ізрайлитян, то його вбив Йонатан,
    син Давидового брата Сафая.
  deu-1951: Als er nun Israel Hohn sprach, erschlug ihn Jonatan, der Sohn Simeis,
    des Bruders Davids.
  eng-JPS: And when he taunted Israel, Jonathan the son of Shimea David's brother
    slew him.
  srp-1865: I ružaše Izrailja, te ga ubi Jonatan sin Same brata Davidova.
  lug-lug: Bwe yasoomooza Isirayiri, Yonasaani mutabani wa Simeeya, muganda wa Dawudi,
    n’amutta.
  heb-heb: ויחרף את ישראל ויכהו יהונתן בן שמעי אחי דוד׃
  ben-IRV: সে ইস্রায়েলকে টিটকারী দিলে দায়ূদের ভাই শিমিয়ের ছেলে যোনাথন তাকে হত্যা
    করল৷
  pan-pan: ਜਦੋਂ ਉਸ ਨੇ ਇਸਰਾਏਲ ਨੂੰ ਬਹੁਤ ਲਲਕਾਰਿਆ, ਤਾਂ ਦਾਊਦ ਦੇ ਭਰਾ ਸ਼ਿਮਆਹ ਦੇ ਪੁੱਤਰ ਯੋਨਾਥਾਨ
    ਨੇ ਉਸ ਨੂੰ ਜਾਨੋਂ ਮਾਰ ਦਿੱਤਾ।
  tkr-tkr: İzrailybışik'le mang'vee nen qadiy eyhemee, Davudne çocune Şimayne duxee
    Yonatanee mana gek'ana.
  mya-JVB: ဣသရေလ အမျိုးကို ကြိမ်းပ သောအခါ ၊ ဒါဝိဒ် အစ်ကို ရှိမာ ၏ သား ယောနသန် သည်
    ထိုသူ ကို သတ် လေ၏။
  tbg-tbg: Ho vi vaiintiva oru vaiharo Isareriara antua aantua ti vauvaro Devitira
    vakaara Samaara maaqu Ionataaniva vira arukora.
  hmo-hmo: Unai tau ese Israela taudia ia kirikirilaia, mai hekokoroku danu, vadaeni
    Ionatana, Davida ena kakana Simei ena natuna ese ia alaia mase.
  urd-urd: जब इसने इस्राईलियों की फ़ज़ीहत की तो दाऊद के भाई सिमआ के बेटे यूनतन ने
    उसे क़त्ल किया।
  rus-SYN: и он поносил Израильтян; но его убил Ионафан, сын Сафая, брата Давидова.
  bqc-SIM: À kuabìi Isailiↄwa, ↄ̃ Davidi vĩ̀i Simɛa nɛ́ Yonatãa aà dɛ̀.
  tcz-CHONGTHU: Ahin aman Israel mite athu angailouva, aseiset phat chun David sopipa
    shimea chapa Jonathan in athat tan ahi.
  mar-mar: त्याने इस्राएलाला आव्हान दिले पण योनाथानाने या मनुष्याचे प्राण घेतले. हा
    योनाथान म्हणजे दावीदाचा भाऊ शिमी याचा मुलगा.
  qub-qub: Chay runaga manacajmanmi churaran Israelcunata. Chaytaga wañuchiran Davidpa
    wauguin Simeapa wamran Jonatán.
  bqp-bqp: À kùsɛɛ bìri Isarailanↄa, akũ Dauda vĩ̀ni Simɛa nɛ́ Yonatã a dɛ̀.
  hat-hat: Li t'ap pase moun pèp Izrayèl yo nan betiz. Jonatan, pitit gason Chimeya,
    frè David la, touye l'.
  eng-BSB: and when he taunted Israel, Jonathan the son of David’s brother Shimei
    killed him.
  tod-tod: É malimasakɛɛi leʋeni ga Izelayɛle nuiti, Davide kɛɛɠɛloin Simea ná-doun
    zunui Zonatan paani.
  eng-WEBPB: When he defied Israel, Jonathan the son of Shimei, David’s brother, killed
    him.
  kbq-kbq: Ana ne'mo'a Israeli vahera kiza zokago ke hunezamantegeno, Deviti nefu
    Simei nemofo Jonatani ana nera ahe fri'ne.
  nhe-BL: Huan quinhuetzquili israelitame, huan huajca se tlacatl itoca Jonatán quimicti.
    Yaja eliyaya icone Simea, iicni David.
  bus-bus: À kùsɛ bìi Isarailinↄa, ben Dauda vĩ̀i Simɛa nɛ́ Yonatã à dɛ̀.
  gub-BL: — Pemur kar amo awa nehe. Azuka putar ihe nehe, i'i Izaew wanupe. Na'e Zonata
    Ximez Tawi ryky'yr ta'yr uzuka a'e awa a'e kury.
  eng-DRA: 'And he reproached Israel: and Jonathan the son of Samae the brother of
    David slew him.'
