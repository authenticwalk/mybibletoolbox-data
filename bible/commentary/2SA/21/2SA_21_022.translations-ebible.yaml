verse: 2SA.021.022
translations:
  mal-C: ഇവർ നാലുപേരും ഗത്തിലെ രാഫായുടെ പിൻഗാമികളായിരുന്നു. അവർ നാലും ദാവീദിന്റെയും
    അനുയായികളുടെയും കൈയിൽപ്പെട്ടു നാശമടഞ്ഞു.
  deu-TKW: Die genannten Vier stammten vom Riesengeschlechte zu Gath und fielen durch
    die Hand Davids und seiner Untergebenen.
  lin-lin: Bango minei bazalaki bakitani ya Rafa, babotama na Gati mpe bakufaki liboso
    ya Davidi mpe ya basoda na ye.
  eng-LSV: these four have been born to the giant in Gath, and they fall by the hand
    of David, and by the hand of his servants.
  eng-GNV: These foure were borne to Haraphah in Gath, and died by the hande of Dauid
    and by the hands of his seruants.
  eng-WEBSTER: These four were born to the giant in Gath, and fell by the hand of
    David, and by the hand of his servants.
  nhw-BL: Huan nochi ni nahui huejhueyi tlacame itztoyaj iniixhuihua nopa huejcapantique
    masehualme ipan altepetl Gat. Huan nochi mijque ininmaco David huan isoldados.
  swh-ONEN: Hawa wanne walikuwa wazao wa Warefai huko Gathi, nao walianguka kwa mikono
    ya Daudi na watu wake.
  bba-bba: Filisitibɑn tɑbu kowo Gɑtiɡibu nnɛ be, bɑ yɑrɑwɑ Rɑfɑn bweserun di. Mɑ
    Dɑfidi kɑ wiɡibu bɑ bu ɡo.
  eng-KJVCPB: These four were born to the giant in Gath, and fell by the hand of David,
    and by the hand of his servants.
  luo-luo: Ji angʼwen-gi mane nyikwa Rafa ma ja-Gath, nonegi gi Daudi kod joge.
  meu-meu: Unu tatau hahaniosi na Cata taudia ḡaubadabadadia garadia; David imana
    amo bona ena hesiai taudia imadia amo e mase.
  npi-ULB: गातको रफाका सन्तानहरू यी नै थिए, र तिनीहरू दाऊदका हातद्वारा र तिनका सिपाहरूका
    हातद्वारा मारिए ।
  yor-yor: Àwọn mẹ́rẹ̀ẹ̀rin wọ̀nyí ni ìran Rafa ní Gati, wọ́n sì ti ọwọ́ Dafidi ṣubú
    àti ọwọ́ àwọn ìránṣẹ́ rẹ̀.
  ind-ind: Jadi, ada empat keturunan raksasa dari kota Gat yang dibunuh oleh Daud
    dan pasukannya.
  pes-OPCB: این چهار مرد که به دست داوود و سربازان او کشته شدند از نسل غول‌پیکران
    جت بودند.
  tgl-ULB: Ito ang mga kaapu-apuhan ng Refaim ng Gat, at pinatay sila sa pamamagitan
    ng kamay ni David at sa kamay ng kaniyang mga sundalo.
  hui-hui: Agali timbuni mariali uruni Pilidiali Gede dindiha abale bamba heneru aria
    hearia Debidi halu ibunaga agali uruni tigua bo wahene.
  mya-mya: ဤ​လူ​လေး​ယောက်​တို့​သည်​ဂါ​သ​မြို့​ရှိ​ထွား ကျိုင်း​သူ​များ​အ​မျိုး​အ​နွယ်​မှ​ဆင်း​သက်
    ပေါက်​ဖွား​လာ​သူ​များ​ဖြစ်​ကြ​၏။ သူ​တို့ သည်​ဒါ​ဝိဒ်​နှင့်​နောက်​ပါ​တို့​၏​လက်​ရုံး​ရည်
    ဖြင့်​ကျ​ဆုံး​ရ​ကြ​လေ​သ​တည်း။
  bod-N: མི་དེ་བཞི་པོ་གཱད་པའི་མི་གཟུགས་རིང་ལས་ཆད་ཅིང་། དཱ་བིད་དང་དེའི་འཁོར་གཡོག་གི་ལག་ནས་ཤིའོ།
    །
  sna-sna: Ava vari vana vakanga vari zvizvarwa zvaRafa muGati, uye vakafa pamaoko
    aDhavhidhi navanhu vake.
  spa-BLM: Estos cuatro le nacieron al gigante en Gat, y cayeron por la mano de David
    y por la de sus servidores.
  cac-cac: A eb' vin̈ chan̈van̈ chi', a vin̈aj Refa aj Gat ay yin̈tilal eb', palta
    ix ac'ji ganar eb' vin̈ yuj vin̈aj rey David yed' eb' soldado.
  swh-ULB: Hawa walikuwa wa uzao wa Warefai wa Gathi, waliuawa kwa mkono wa Daudi
    na kwa mkono wa askari wake
  bel-bel: Гэтыя чатыры былі з роду Рэфаімаў у Гэце, і яны загінулі ад рукі Давіда
    і слуг ягоных.
  deu-ELBBK: Diese vier wurden dem Rapha in Gat geboren; und sie fielen durch die
    Hand Davids und durch die Hand seiner Knechte.
  mbb-OT: Haazà is heepat he utew dezekelà he menge Filistihanen he menge kevuwazan
    te menge Rafa he tig-Gat. Mibpenhimetayan sikandan ni David wey te menge sakup
    din.
  mal-2015: ഈ നാലു പേരും ഗത്തിൽ രാഫെക്കു ജനിച്ചവരായിരുന്നു. അവർ ദാവീദിന്റെയും അവന്റെ
    ഭൃത്യന്മാരുടെയും കയ്യാൽ പട്ടുപോയി.
  rmc-rmc: Kala štar murša sas le obrendar andral o Gat a o David the leskre murša
    len murdarde.
  pes-OPV: این چهار نفر برای رافا در جت زاییده شده بودند و به‌دست داود و به‌دست بندگانش
    افتادند.
  ron-1924: Ачешть патру оамень ерау копиий луй Рафа нэскуць ла Гат. Ау перит учишь
    де мына луй Давид ши де мына служиторилор луй.
  ben-OBCV: গাতের এই চারজনই রফার বংশধর ছিল, এবং তারা দাউদ ও তাঁর লোকজনের হাতে মারা
    গেল।
  som-som: Afartaasu waxay Rafaa ugu dhasheen Gad; oo waxay ku dhinteen Daa'uud gacantiisii,
    iyo gacantii addoommadiisa.
  lat-VUC: Hi quatuor nati sunt de Arapha in Geth, et ceciderunt in manu David et
    servorum ejus.
  eng-ASVBT: These four were born to the giant in Gath; and they fell by the hand
    of David, and by the hand of his servants.
  ita-1885: Questi quattro nacquero in Gat, della schiatta di Rafa; e furono morti
    per mano di Davide, e per mano de' suoi servitori.
  eng-LXXUP: These four were born descendants of the giants in Gath, the family of
    Rapha; and they fell by the hand of David, and by the hand of his servants.
  eng-ULB: These were descendants of the Rephaim of Gath, and they were killed by
    the hand of David and by the hand of his soldiers.
  spa-VBL: Estos cuatro eran los descendientes de los gigantes de Gat, pero todos
    murieron en manos de David y de sus hombres.
  fra-_FOB: Ces quatre-là étaient nés à Gath, de la race de Rapha; et ils périrent
    de la main de David et de la main de ses serviteurs.
  mal-mal: ഈ നാല് പേരും ഗത്തിൽ രാഫയ്ക്കു ജനിച്ചവരായിരുന്നു. അവർ ദാവീദിന്റെയും അവന്റെ
    ഭൃത്യന്മാരുടെയും കയ്യാൽ കൊല്ലപ്പെട്ടു.
  urd-GVR: Jāt ke yih dewqāmat mard Rafā kī aulād the, aur wuh Dāūd aur us ke faujiyoṅ
    ke hāthoṅ halāk hue.
  suz-BL: मेको ४ जना मुर गाथम बाक्‍ब रेफाइ आन दाते ङा बाक्‍मा बाक्‍त। मेको नेल्‍ल
    दाऊद नु आ मुर आन गुइ रे बेक्‍मा बाक्‍त।
  ita-1927: Questi quattro erano nati a Gath, della stirpe di Rafa. Essi perirono
    per mano di Davide e per mano della sua gente.
  ckb-ckb: ئەو چوارە لە نەوەی ڕافا بوون لە گەت، بە دەستی داود و خزمەتکارەکانی کوژران.
  eng-BBE: These four were of the offspring of the Rephaim in Gath; and they came
    to their end by the hands of David and his servants.
  kan-OKCV: ಈ ನಾಲ್ಕು ಮಂದಿಯು ಗತ್ ಊರಿನಲ್ಲಿದ್ದ ರೆಫಾಯರ ವಂಶಜರು. ಇವರು ದಾವೀದನಿಂದಲೂ ಅವನ ಜನರಿಂದಲೂ
    ಸಂಹಾರವಾಗಿ ಹೋದರು.
  tam-2017: இந்த நான்கு பேர்களும் காத்தூரிலே இராட்சதனுக்குப் பிறந்தவர்கள்; இவர்கள்
    தாவீதின் கையினாலும் அவன் வீரர்களின் கையினாலும் இறந்தார்கள்.
  spa-RV-1909: Estos cuatro le habían nacido al gigante en Gath, los cuales cayeron
    por la mano de David, y por la mano de sus siervos.
  ron-BTF: Aceștia patru i-au fost născuți uriașului la Gat, și au căzut prin mâna
    lui David și prin mâna servitorilor săi.
  eng-WEBP: These four were born to the giant in Gath; and they fell by the hand of
    David and by the hand of his servants.
  eng-FBV: These four were the descendants of the giants in Gath, but they were all
    killed by David and his men.
  nld-1939: Deze vier waren allen Refaïeten uit Gat; zij vielen door de hand van David
    en zijn manschappen.
  nch-BL: Huan nochi ni nahui huejhueyi tacame eliyayaj iniixhuihua nopa huejcapantique
    masehualme ipan altepet Gat. Huan nochi mijque inimaco David huan isoldados.
  vie-1934: Bốn người Phi-li-tin nầy đã sanh tại Gát, về dòng dõi Ra-pha, đều bị giết
    bởi tay Đa-vít và bởi tay các đầy tớ người.
  hin-CV: ये चारों गाथ नगर में दानवों का ही वंशज था. वे दावीद और उनके सेवकों द्वारा
    मार गिराए गए.
  spa-BES: Estos cuatro eran de la descendencia del Refaim en Gat; y llegaron a su
    fin por las manos de David y sus siervos.
  tdx-tdx: Songa nisamahe’ i fanalolahy abo nte-Gatey i efatse rey, nikorovok’ am-pità’
    i Davide naho am-pità’ o mpitoro’eo.
  tha-KJV: คนทั้งสี่​นี้​บังเกิดแก่คนยั​กษ​์ในเมืองกัท เขาทั้งหลายล้มตายด้วยพระหัตถ์ของดาวิด
    และด้วยมือของข้าราชการของพระองค์
  por-BR-2018: Estes quatro lhe haviam nascido ao gigante em Gate, os quais caíram
    pela mão de Davi e pela mão de seus servos.
  deu-ELO: Diese vier wurden dem Rapha zu Gath geboren; und sie fielen durch die Hand
    Davids und durch die Hand seiner Knechte.
  eng-WYC-2018: These four were born of Harapha in Gath, and they felled down in the
    hand of David, and of his servants. (These four were descendants of Harapha of
    Gath, that is, the father of the giants, and they all fell down at the hands of
    David and his men.)
  epo-epo: Tiuj kvar naskiĝis al la giganto en Gat, kaj ili falis de la mano de David
    kaj de la mano de liaj servantoj.
  uig-PIN: Bu tɵt kixi Gatliⱪ Rafaⱨning ǝwladi bolup, ⱨǝmmisi Dawutning ⱪolida yaki
    uning hizmǝtkarlirining ⱪolida ɵltürüldi.
  beo-beo: Amo Filisidini dunu biyaduyale da Ga:de fi dunu bagadedafa (La:fa) amo
    egaga fi dunu. Amola Da:ibidi amola ea dunu da ili fane legei dagoi.
  tpi-OTNT: Ol dispela 4-pela Filistia i kam long lain bilong ol traipela traipela
    man bilong Get. Tasol Devit wantaim ol soldia bilong en i bin kilim ol i dai.
  hau-SA: Waɗannan huɗu zuriyar Rafa ne a Gat, suka kuwa mutu ta hannu Dawuda da mutanensa.
  uig-LAT: Bu töt kishi Gatliq Rafahning ewladi bolup, hemmisi Dawutning qolida yaki
    uning xizmetkarlirining qolida öltürüldi.
  nde-nde: Abane laba babengabosendo lukaRafa eGathi, bonke babulawa nguDavida lamabutho
    akhe.
  ton-ton: Naʻe fanauʻi ʻae toko fā ni ki he fuʻu tangata lahi ʻi Kati, pea naʻa nau
    tō ki lalo ʻi he nima ʻo Tevita, pea mo e nima ʻo ʻene kau tamaioʻeiki.
  ces-1613: Ti čtyři byli synové jednoho obra v Gát, kteříž padli od ruky Davidovy
    a od ruky služebníků jeho.
  eng-WMB: These four were born to the giant in Gath; and they fell by the hand of
    David and by the hand of his servants.
  tam-TCV: இவர்கள் நான்குபேரும் காத் ஊரிலுள்ள இராட்சத சந்ததிகள், அவர்கள் தாவீதின்
    கையினாலும் அவனுடைய மனிதர்களின் கைகளினாலும் கொல்லப்பட்டார்கள்.
  ceb-ULB: Mao kini sila ang mga kaliwat ni Repaim sa Gat, ug gipamatay sila pinaagi
    sa kamot ni David ug sa kamot sa iyang mga sundalo.
  pol-UBG: Ci czterej byli synami tego olbrzyma z Gat, a polegli z ręki Dawida i z
    ręki jego sług.
  urd-GVU: جات کے یہ دیو قامت مرد رفا کی اولاد تھے، اور وہ داؤد اور اُس کے فوجیوں
    کے ہاتھوں ہلاک ہوئے۔
  deu-1912: Diese vier waren geboren dem Rapha zu Gath und fielen durch die Hand Davids
    und seiner Knechte.
  kan-2017: ಗತ್ ಊರಿನವರಾದ ಈ ನಾಲ್ಕು ಮಂದಿ ರೆಫಾಯರೂ ದಾವೀದನಿಂದಲೂ ಅವನ ಸೇವಕರಿಂದಲೂ ಹತರಾದರು.
  yap-yap: Aningeg i girdi’ ney e owchen e fapi girdi’ ni n’un’uw ma tagyet nu Gath,
    me thang David nge salthaw rok e pogofan rorad.
  hlt-MCSB: Te rhoek pali te Gath ah Rapha lamkah a sak uh tih David kut neh a sal
    rhoek kah kut ah cungku uh.
  mdy-ETH: ዬንሢ ዖይዶ ዖሎና ዔርቴ ጋኣቴ ዓሶንሢ ራፓይሜ ዜርሢ ማዓዛ ዳውቴና ዳውቴ ዓሶና ዔያቶ ዎዼኔ።
  twi-ASANTE: Saa Filistifoɔ abrane baanan yi yɛ Gat abrane no asefoɔ. Na Dawid ne
    nʼakofoɔ na wɔkunkumm wɔn nyinaa.
  eng-WEBU: These four were born to the giant in Gath; and they fell by the hand of
    David and by the hand of his servants.
  wal-wal: He oiddati Gaate kataman de7iya adussa mino asatu yarata. Eta Daawitinne
    a asati woridosona.
  spa-PDDPT: Estos cuatro eran descendientes del gigante de Gat. Cayeron en la mano
    de David por medio de sus esclavos.
  gun-gun: Ha'e va'e avakue irundy ikuai gigante ramymino Gate tetã py. Ha'e rami
    teĩ Davi ha'e ixondaro kuery oitypa raka'e.
  agu-BL: Yi cyaj wunaka'tz, yi e' cu'n nim wutz tkan, e' cu'n xonl Refa, yi aj Gat.
    Poro tircu'n e' quim len tan Luwiy scyuch' yi e' tetz sanlar.
  ilo-ULB: Dagitoy dagiti kaputotan ti Refaim ti Gat, ket napapatayda kadagiti ima
    ni David ken iti ima dagiti soldadona.
  kpg-kpg: Digau dogohaa aanei ala go di madawaawa o digau llauehe o Gath, ne daaligi
    gi mmademmade go David mo ana gau dauwa.
  uig-ARA: بۇ تۆت كىشى گاتلىق رافاھنىڭ ئەۋلادى بولۇپ، ھەممىسى داۋۇتنىڭ قولىدا ياكى
    ئۇنىڭ خىزمەتكارلىرىنىڭ قولىدا ئۆلتۈرۈلدى.
  sus-sus: Na Gatika naani birin kelixi Rafa bɔnsɔɛ nɛ. Dawuda nun a xa sɔɔrie nan
    nee birin faxa.
  pon-2006: Irail pahmen pwukat iei kadaudok en kodon kan en Kad; Depit oh sapwellime
    sounpei ko me kemeirailla.
  ksd-ksd: A lolovina tutana i ga vangala go ra ivat na tutana aro Gat; ma dia ga
    virua ta ra lima i David, ma ra lima i kana umana tultul.
  tur-YTC: Bu dördü Gat'ta deve doğmuştu; David'in ve hizmetkârlarının eliyle düştüler.
  grc-BRENT: Οἱ τέσσαρες οὗτοι ἐτέχθησαν ἀπόγονοι τῶν γιγάντων ἐν Γὲθ τῷ Ῥαφὰ οἶκος,
    καὶ ἔπεσαν ἐν χειρὶ Δαυὶδ, καὶ ἐν χειρὶ τῶν δούλων αὐτοῦ.
  ind-AYT: Empat orang ini adalah keturunan raksasa di Gat. Mereka tewas di tangan
    Daud dan di tangan orang-orangnya.
  nya-nya: Anthu anayi amenewa anali zidzukulu za Rafa ku Gati, ndipo onse anaphedwa
    ndi Davide ndi ankhondo ake.
  hrv-hrv: Ta četvorica bijahu potomci istoga Rafe iz Gata, a poginuše od ruke Davidove
    i od ruku njegovih slugu.
  mps-mps: Te me si me si te Filistia dabe augwa te Get hanu moni moni genuai hani
    bidi dabe tedu asali. Tiali goli, Devit dali, te aga ami dabego dali, te augwali
    ela muanio.
  tpi-tpi: Ol dispela 4-pela Filistia i kam long lain bilong ol traipela traipela
    man bilong Get. Tasol Devit wantaim ol soldia bilong en i bin kilim ol i dai.
  dan-1931: Disse fire var af Rafaslægten i Gat; de faldt for Davids og hans Mænds
    Hånd.
  vie-OVCB: Bốn người kể trên đều thuộc dòng khổng lồ sống ở Gát, và đều bị các tướng
    sĩ của Đa-vít giết chết!
  guj-2017: આ ચારે જણ ગાથમાંના રફાહના વંશજો હતા. તેઓ દાઉદના હાથથી તથા તેના સૈનિકોના
    હાથથી માર્યા ગયા.
  pon-2006A: Irail pahmen pwukat iei kadaudok en kodon kan en Kad; Depit oh sapwellime
    sounpei ko me kemeirailla.
  por-BRBSL: Estes quatro nasceram para o gigante em Gate; e caíram pela mão de Davi
    e pela mão de seus servos.
  cth-cth: Ahnimanaw pali touh e naw teh, Gath kho dawk kaawm e Rapha tami kalenpounge
    capa lah ao teh, Devit hoi a sannaw e kut dawk hoi a due awh.
  twi-twi: Saa Filistifo abran baanan yi yɛ Gat abran no asefo. Na Dawid ne nʼakofo
    na wokunkum wɔn nyinaa.
  hlt-hlt: Te rhoek pali te Gath ah Rapha lamkah a sak uh tih David kut neh a sal
    rhoek kah kut ah cungku uh.
  tbz-SIM: Dɑfiti nɛ̀ o ɑ̃ɑ̃pɔ̀mbɛ̀ kɛ̀ bɛ̀ɛ kuɔ Fidisitɛ̃ɛ̃bɛ kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀ bɛ̀nɑ̀ɑ̀,
    bɛmɔu Adɑfɑɑ nɑɑ̀mùnkù kɔbɛ do mbɛ.
  msy-2020: Filistian 4plan gumazir kaba, me gumazir bar dafar Getɨn nguibar ekiamɨn
    izezibar ovavir boriba. Devit uan mɨdorozir gumaziba ko me mɨsoghezɨ, me ariaghire.
  dop-dop: Apɑlɑɑ mpɛ pɑɑ kɛ́ Kɑtɩ tookonɑɑ kɛ́. Tɑfiiti nɑ ɩ yoolɑɑ pɑ kʋnɑ-wɛ.
  azb-azb: Bu dörd kişi Rafa övladlarından olub Qatda doğulmuşdu. Onlar Davudun və
    onun adamlarının əli ilə qırıldı.
  eng-DBY: These four were born to Raphah, in Gath; and they fell by the hand of David,
    and by the hand of his servants.
  hin-2017: ये ही चार गत में उस रापा से उत्पन्न हुए थे; और वे दाऊद और उसके जनों से
    मार डाले गए।
  wol-KYG: Ñeent ñooñu ay ponkali Rafayeen lañu woon ca Gaat. Daawudaaki nitam ñoo
    leen jam, ñu daanu.
  eng-YLT: these four have been born to the giant in Gath, and they fall by the hand
    of David, and by the hand of his servants.
  eng-WYC-2017: These four were born of Harapha in Gath, and they felled down in the
    hand of David, and of his servants.
  eng-WMBB: These four were born to the giant in Gath; and they fell by the hand of
    David and by the hand of his servants.
  urd-GVH: जात के यह देवक़ामत मर्द रफ़ा की औलाद थे, और वह दाऊद और उसके फ़ौजियों के
    हाथों हलाक हुए।
  rug-rug: Sari ka made hire si tututi mae gua koari na malivi pa Qati meke tava mate
    koari na tie te Devita.
  gaz-gaz: Jarri afran kunneen sanyiiwwan Raafaa warra Gaati keessa turanii dha. Isaanis
    harka Daawitii fi harka namoota isaatiin dhuman.
  fra-LSG: Ces quatre hommes étaient des enfants de Rapha à Gath. Ils périrent par
    la main de David et par la main de ses serviteurs.
  yal-yal: Na sofa naaninna naxanye yi kelixi Gati taani Refa bɔnsɔnni, Dawuda nun
    a sofane yi ne birin faxa.
  haw-1868: Ua hanau keia poe eha na ke kanaka nunui ma Gata, a ua haule lakou ma
    ka lima o Davida, a me ka lima hoi o kana poe kauwa.
  arb-NAV: وَهَكَذَا قَتَلَ دَاوُدُ وَرِجَالُهُ هَؤُلاءِ الأَرْبَعَةَ الَّذِينَ وُلِدُوا
    لِرَافَا فِي جَتَّ.
  ewe-ewe: Ame ene siawo nye Rafa ƒe dzidzimeviwo tso Gat eye wotsi David kple eƒe
    amewo ƒe asi me.
  eng-LEE: These four were born to the Raphah in Gath; and they fell by the hand of
    David, and by the hand of his servants.
  asm-FB: এই লোকসকল গাতত ৰফাৰ সন্তান সকল আছিল আৰু তেওঁলোকক দায়ুদ আৰু তেওঁৰ সৈন্যসকলৰ
    হাতত বধ কৰা হ’ল।
  sus-A: نَ فَتِكَ نَانِ بِرِن كٍلِشِ رَقَ بْنسْي نّ. دَوُدَ نُن عَ شَ سْورِيٍ نَن
    نٍيٍ بِرِن قَشَ.
  fra-SBL: Ces quatre-là étaient nés du géant à Gath, et ils tombèrent par la main
    de David et par la main de ses serviteurs.
  hbo-hbo: אֶת־אַרְבַּ֥עַת אֵ֛לֶּה יֻלְּד֥וּ לְהָרָפָ֖ה בְּגַ֑ת וַיִּפְּל֥וּ בְיַד־דָּוִ֖ד
    וּבְיַ֥ד עֲבָדָֽיו׃ פ
  piu-2006: '@see-verse:2SA.021.021'
  kik-kik: Andũ acio ana maarĩ a rũciaro rwa Rafa kũu Gathu nao makĩgũa moko-inĩ ma
    Daudi na andũ ake.
  fra-NCL: Ces quatre hommes étaient des fils de Rapha, à Geth ; ils périrent par
    la main de David et par la main de ses serviteurs.
  cek-AK: Hae ih kami palitonawk loe, Gath vangpui ah kaom, Rapha ih capa ah oh o;
    nihcae loe David hoi anih ih tamnanawk ban ah duek o.
  cuk-cuk: We-dule-masdummagan-e-bakegwadi, Gat-neggweburginmaladi, Davidʼse, degi,
    David-e-sordaganse ibitosmalad.
  uig-CYR: Бу төрт киши Гатлиқ Рафаһниң әвлади болуп, һәммиси Давутниң қолида яки
    униң хизмәткарлириниң қолида өлтүрүлди.
  tel-2017: గాతులో ఉన్న రెఫాయీయుల సంతతివారైన ఈ నలుగురినీ దావీదు, అతని సేవకులు హతం
    చేశారు.
  hat-BSA: Se kat sila yo ki te ne de jeyan nan Gath yo, e yo te tonbe pa men David
    e pa men a sèvitè li yo.
  kos-kos: Mwet lulap akosr inge elos ma nutin mwet yohk pisa lun acn Gath, ac elos
    anwuki sel David ac mwet lal.
  hbo-WLC: אֶת־אַרְבַּ֥עַת אֵ֛לֶּה יֻלְּד֥וּ לְהָרָפָ֖ה בְּגַ֑ת וַיִּפְּל֥וּ בְיַד־דָּוִ֖ד
    וּבְיַ֥ד עֲבָדָֽיו׃ פ
  ibo-ibo: Mmadụ anọ ndị a bụ ndị agbụrụ Rafa dị na Gat. Devid na ndị agha ya gburu
    ha niile.
  ory-ory: ଏହି ଚାରି ଜଣ ଗାଥ୍‍ରେ ଦୀର୍ଘକାୟ ବଂଶରେ ଜନ୍ମିଥିଲେ; ଏମାନେ ଦାଉଦଙ୍କ ଓ ତାଙ୍କ ଦାସମାନଙ୍କ
    ହସ୍ତ ଦ୍ୱାରା ବଧ ହୋଇଥିଲେ।
  chk-chk: Ekei föman mwän ir mwirimwirin ekewe mwänämong lon Kat. Iwe, ra ninnila
    ren Tafit me nöün kewe sounfiu.
  ssd-ssd: Taŋgo bailkamba ta nane Gatnu taŋgo sugo sugo nane tuku ndare. Nane David
    tuku kuasmbiŋge bale farkinaig.
  rop-rop: Wal detlot fobala bigwan Filastain solja bin ol kamat brom detlot brabli
    bigwan Filastain pipul brom det taun gulum Geth, en King Deibid en im solja olabat
    bin kilim olabat ded.
  ukr-1871: Всї чотири названі походили з велетенського роду в Гетї, та й полягли
    від руки Давидової й слуг його.
  deu-1951: Diese vier waren dem Rapha zu Gat geboren worden, und sie fielen durch
    die Hand Davids und seiner Knechte.
  eng-JPS: These four were born to the giant in Gath; and they fell by the hand of
    David, and by the hand of his servants.
  srp-1865: Ta èetvorica bijahu sinovi istoga Rafaja iz Gata, i pogiboše od ruke Davidove
    i od ruke sluga njegovijeh.
  lug-lug: Abo abana baali bazzukulu b’agasajja gali agawanvu ennyo mu Gaasi, era
    bonna ne bagwa mu mukono gwa Dawudi ne basajja be.
  heb-heb: את ארבעת אלה ילדו להרפה בגת ויפלו ביד דוד וביד עבדיו׃
  ben-IRV: রফার এই চার সন্তান গাতে জন্মেছিল, এরা দায়ূদ ও তাঁর দাসেদের হাতে বিনষ্ট
    হল৷
  pan-pan: ਇਹ ਚਾਰੇ ਗਥ ਵਿੱਚ ਦੈਂਤ ਤੋਂ ਜੰਮੇ ਸਨ ਅਤੇ ਦਾਊਦ ਦੇ ਹੱਥੋਂ ਅਤੇ ਉਹ ਦੇ ਸੇਵਕਾਂ ਦੇ
    ਹੱਥੋਂ ਮਾਰੇ ਗਏ ਸਨ।
  tkr-tkr: Mana Rafayke g'arına yoq'uyre insan Gatğançenbı vuxha. Manbı Davudneyiy
    Davudne insanaaşine xıleke hapt'ı.
  mya-JVB: ထို သူလေး ယောက်တို့သည် ဂါသ မြို့၌ နေသောရေဖိမ် လူကြီး၏သား ဖြစ်၍၊ ဒါဝိဒ်
    နှင့် သူ ၏ကျွန် တို့ လက် ဖြင့် သေ ကြ၏။
  tbg-tbg: Vaiinti 4 navu vika kaivaqaukavara Getihainaaka vikavata vukai vuhaantaari
    vataaka vaura. Ho Devitiva nai iqoka vaiinti hampata vika arukora.
  hmo-hmo: Unai tau 4 be Gata hanua dekenai idia noho tau latadia, Repaima bese taudia.
    To Davida bona iena tuari taudia ese inai taudia idia alaia mase.
  urd-urd: यह चारों उस देव से जात में पैदा हुए थे, और वह दाऊद के हाथ से और उसके ख़ादिमों
    के हाथ से मारे गये।
  rus-SYN: Эти четыре были из рода Рефаимов в Гефе, и они пали от руки Давида и слуг
    его.
  bqc-SIM: Gbɛ̃ↄn síiↄ̃piↄá Gata gbɛ̃́ gbã̀aↄ buiↄnɛ. Davidi ń a gbɛ̃́ↄ mɛ́ ń
    dɛdɛ.
  tcz-CHONGTHU: Philistines mi hicheng li hi Gath khoa gal hang mihatte son leh chilhah
    ahiuve; ahin abonchauvin David le asepaite khut a ana thisoh kei tauvin ahi.
  mar-mar: ही माणसे गथ येथील रेफाई वंशातील होती. दावीद आणि त्याचे लोक यांनी त्यांना
    ठार केले.
  qub-qub: Chay chuscun jatusaj runacunaga caran Gat runa Refa castami. Chay runacunataga
    wañuchiran Davidwan suldäruncunami.
  bqp-bqp: Gbɛ̃nↄn siikↄ̃ pìnↄ bi Gata gbɛ̃ gbã̀nanↄ burinↄmɛ. Dauda kũ a gbɛ̃nↄ
    mɛ́ ò ń dɛdɛ.
  hat-hat: Kat sòlda peyi Filisti sa yo te moun bèl wotè, potorik gason, nan ras moun
    Arafa yo lavil Gat. David ak moun pa li yo touye yo.
  eng-BSB: So these four descendants of Rapha in Gath fell at the hands of David and
    his servants.
  tod-tod: Lafa mavofoda naanigɔi niiti ti zɔlɔɔni Gate, ti pɛ ti zaani Davide ta
    ná-kɔɔɠɔ nuiti zeezu.
  eng-WEBPB: These four were born to the giant in Gath; and they fell by the hand
    of David and by the hand of his servants.
  kbq-kbq: Hagi e'i ana 4'a vahera Gati kumateti Refaimi tusinasi nagapinti vaheki'za
    Deviti'ene, sondia vahe'amo'za zamahe fri'naze.
  nhe-BL: Huan nochi ni nahui huejhueyi tlacame itztoyaj iniixhuihua nopa huejcapantique
    tlacame ipan altepetl Gat. Huan nochi mijque ininmaco David huan isoldados.
  bus-bus: Gↄ̃ↄn siigↄ̃ↄ pìnↄ nɛ́ Gata gbɛ̃ gbã̀anↄ boriinↄmɛ. Dauda kↄ̃n a gbɛ̃nↄ
    bé wà ń dɛdɛ.
  gub-BL: A'e 4 awa wiko awa aiha katu ma'e Kat tawhu pe har wazuapyapyr romo wà.
    Zauxiapekwer Tawi rehe we har uzuka a'e 4 awa a'e wà.
  eng-DRA: These four were born of Arapha in Geth, and they fell by the hand of David,
    and of his servants.
