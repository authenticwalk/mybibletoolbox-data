verse: 2SA.021.016
translations:
  mal-C: അപ്പോൾ മുന്നൂറു ശേക്കേൽ തൂക്കമുള്ള വെങ്കലശൂലം ധരിച്ചവനും പുതിയ ഒരു വാൾ അരയ്ക്കു
    കെട്ടിയവനും രാഫായുടെ പിൻഗാമികളിൽ ഒരുവനുമായ യിശ്ബി-ബെനോബ് ദാവീദിനെ കൊല്ലുന്നതിന്
    അദ്ദേഹത്തോടടുത്തു.
  deu-TKW: einer von den Riesenkindern, dessen Speer 300 Sekel Erz wog, und der mit
    einem neuen Schwert umgürtet war, und gedachte David zu erschlagen.
  lin-lin: Yishibi-Benobi, mokitani ya Rafa, azalaki na mopanga ya sika, likonga oyo
    songe na yango ezalaki ya bronze mpe ezalaki ya bakilo koleka misato ; mpe abetaki
    tolo ete akoboma Davidi.
  eng-LSV: and Ishbi-Benob, who [is] among the children of the giant—the weight of
    his spear [is] three hundred [shekels in] weight of bronze, and he is girded with
    a new one—speaks of striking David,
  eng-GNV: Then Ishi-benob which was of the sonnes of Haraphah (the head of whose
    speare wayed three hundreth shekels of brasse) euen he being girded with a newe
    sword, thought to haue slaine Dauid.
  eng-WEBSTER: And Ishbi-benob, who was of the sons of the giant, the weight of whose
    spear was three hundred shekels of brass in weight, he being girded with a new
    sword , thought to have slain David.
  nhw-BL: Huan ajsico se filisteo tlacatl huejcapantic catli itoca eliyaya Isbi Benob.
    Eliyaya se iniixhui nopa masehualme catli tlahuel huejcapantique. Huan quihualicayaya
    icuatlamin catli huehueyac catli quipiyayaya 30 kilos ietica huan imachete yancuic
    catli oncac tlatentili. Huan monechcahui para quimictis David.
  swh-ONEN: Naye Ishbi-Benobu, mmoja wa wazao wa Warefai, ambaye mkuki wake ulikuwa
    na uzito wa shekeli 300 za shaba, alikuwa amejifunga upanga mpya, naye alisema
    angemuua Daudi.
  bba-bba: Filisiti ɡoo wi bɑ mɔ̀ Yisibi Benɔbu, Rɑfɑn bweseru sɔɔ u yɑɑsɑ mɔ ye bɑ
    kuɑ kɑ sii ɡɑndu. Yen bunum mu sɑ̃ɑwɑ kilo itɑ. Durɔ wi, u mɑɑ tɑkobi kpɑɑ sɛ̃ke
    win pɔrɑɔ. Wiyɑ u ɡeruɑ mɑ u koo Dɑfidi ɡo.
  eng-KJVCPB: And Ishbi-benob, which was of the sons of the giant, the weight of whose
    spear weighed three hundred shekels of brass in weight, he being girded with a
    new sword, thought to have slain David.
  luo-luo: To Ishbi-Benob ma en achiel kuom nyikwa Rafa, mane omanore gi tongʼ ma
    pek mula mane olosgo wiye ne romo kilo adek gi nus kendo ne en-gi ligangla manyien,
    nowacho ni obiro nego Daudi.
  meu-meu: Bena Isibibenob, taunimanima ḡaubadabadadia garadia ta, ese David baine
    alaia mase eto. Una tau ena io na auri labora-labora ḡauna, metauna na sekele
    sinahu-toi, ena dare matamatana mai ḡauna ida na gabana ai e ḡegea.
  npi-ULB: दैत्यका सन्तान इश्बी-बनिबले दाऊदलाई मार्न खोजे, जसको काँसाको भालाको तौल
    साँढे तीन किलो थियो र नयाँ तरवार भिरेको थियो ।
  yor-yor: Iṣbi-Benobu sì jẹ́ ọ̀kan nínú àwọn Rafa, ẹni tí ọ̀kọ̀ rẹ̀ wọn ọ̀ọ́dúnrún
    (300) ṣékélì idẹ, ó sì sán idà tuntun, ó sì gbèrò láti pa Dafidi.
  ind-ind: Isbi Benob, salah seorang keturunan raksasa, ingin mengambil kesempatan
    itu untuk membunuh Daud. Perlengkapan perang Isbi berupa sebuah pedang baru dan
    tombak yang beratnya tiga setengah kilogram.
  pes-OPCB: یک غول فلسطینی به نام یشبی بنوب که وزن نیزهٔ مفرغین او در حدود سه کیلو
    و نیم بود و زره‌ای نو بر تن داشت، به داوود حمله کرد و نزدیک بود او را بکشد.
  tgl-ULB: Si Esbibenob, isang kaapu-apuhan ng mga higante, na ang sibat na pilak
    ay may bigat sa tatlung daang siklo, at armado ng isang bagong espada, inilaan
    para patayin si David.
  hui-hui: Ani biyagola Pilidiali lu timbuni mbira mini Isibibenobo henegome Debidi
    bole ibini. Isibibenobo ogoni ibu Pilidiali agali lu timbuni dege dege hayadaruni
    aria mbirago íbu hene. Ibunaga yandare yiagonaga dene boronosime wabini. Boronosi
    ogoninaga genda magi kilogarama tebira howa bolanguahe yu hene. Ani buwa Isibibenobo
    ibunaga wai biaga ayu tibu gahengeore andane ho yu hene.
  mya-mya: ဣ​ရှ​ဗိ​ဗေ​နုပ်​ဟု​နာ​မည်​တွင်​သော​အ​လွန် ထွား​ကြိုင်း​သူ​လူ​တစ်​ယောက်​သည်
    ဒါ​ဝိဒ် အား​လုပ်​ကြံ​မည်​ပြု​၏။ သူ​သည်​ဋ္ဌား​တစ် လက်​ကို​ကိုင်​ဆောင်​ထား​၏။ သူ​၏​ကြေး​ဝါ
    လှံ​သည်​ခု​နစ်​ပေါင်​လေး​၏။ ဇေ​ရု​ယာ​သား အ​ဗိ​ရှဲ​သည်​ဒါ​ဝိဒ်​ကို​ကူ​ညီ​၍​ဖိ​လိတ္တိ
    လူ​ကို​တိုက်​သတ်​လေ​၏။-
  bod-N: མི་གཟུགས་རིང་གི་བུ་རྒྱུད་རྣམས་ལས་ཡེ་པི་བེ་ནོབ་བྱ་བ་དེས་དཱ་བིད་གསོད་དགོས་པར་སྨྲ་ཞིང་།
    དེའི་ལི་ཡི་མདུང་རྩེའི་ལྗིད་ཚད་ལ་སྲང་སུམ་བརྒྱ་ཡོད་ལ། རྐེད་པར་རལ་གྲི་གསར་པ་ཞིག་ཀྱང་བཏགས་ཡོད།
  sna-sna: Uye Ishibhi-Bhenoni, mumwe wezvizvarwa zvaRafa, aiva nomusoro wepfumo wairema
    mazana matatu amashekeri uye akapakata munondo mutsva, akati achauraya Dhavhidhi.
  spa-BLM: e Isbibenob, que era de los hijos del gigante, cuyo peso de la lanza era
    de trescientos siclos de bronce, estando armado con una espada nueva, pensó en
    matar a David.
  cac-cac: Ay jun vin̈ scuchan Isbi-benob, yin̈tilal eb' chaan̈ steel, ix snib'ej
    vin̈ smilcham vin̈ rey chi'. A q'uen slanza vin̈, ec'to uque' libra yalil q'ueen,
    axo d'a jun cincho vin̈ ayoch d'a snan̈al locanoch jun q'uen espada ac'to.
  swh-ULB: Ishbibenobu, wa uzao wa majitu, ambaye mkuki wake wa shaba ulikuwa na uzito
    wa shekeli mia tatu na alikuwa na upanga mpya, alitaka kumwua Daudi.
  bel-bel: Тады Есьвій, адзін з нашчадкаў Рэфаімаў, у якога дзіда была вагою ў трыста
    сікляў медзі і які аперазаны быў новым мечам, хацеў забіць Давіда.
  deu-ELBBK: und Jischbi-Benob, der von den Söhnen des Rapha war, (das Gewicht seiner
    Lanzenspitze war 300 Sekel Kupfer an Gewicht, und er war neu gerüstet) gedachte
    David zu erschlagen.
  mbb-OT: Si Ishbi Benob he Filistihanen, utew zekelà he etew; sevaha sikandin he
    menge kevuwazan te menge Ripanhen, ne egkesuatan din te edhimatey si David. Is
    purù te vangkew zin ne brunsi ne heepat he kilu is keveǥat dutun, ne zuen daan
    beǥu he ispada zin.
  mal-2015: അപ്പോൾ മുന്നൂറു ശേക്കെൽ തൂക്കമുള്ള താമ്രശൂലം ധരിച്ചവനും പുതിയ വാൾഅരെക്കു
    കെട്ടിയവനുമായി രാഫാമക്കളിൽ യിശ്ബി-ബെനോബ് എന്നൊരുവൻ ദാവീദിനെ കൊല്ലുവാൻ ഭാവിച്ചു.
  rmc-rmc: Sas ode the o Jišbi-Benob, savo sas le obrendar. Leskri kopija sas phari
    vaj trin the jepaš kili a pašal leste sas phandľi e nevi šabľa. Phenďa, hoj murdarela
    le David.
  pes-OPV: و یشبی بنوب که ازاولاد رافا بود و وزن نیزه او سیصد مثقال برنج بودو شمشیری
    نو بر کمر داشت، قصد کشتن داودنمود.
  ron-1924: Ши Ишби-Беноб, унул дин копиий луй Рафа, а воит сэ омоаре пе Давид; авя
    о сулицэ ын греутате де трей суте де сикли де арамэ ши ера ынчинс ку о сабие ноуэ.
  ben-OBCV: ইত্যবসরে রফার বংশধরদের মধ্যে একজন, সেই যিশবী-বনোব, যার বর্শার ফলাটি ব্রোঞ্জের
    ছিল ও যেটির ওজন ছিল তিনশো শেকল এবং নতুন এক তরোয়ালে যে সুসজ্জিত ছিল, সে বলল দাউদকে
    সে হত্যা করবে।
  som-som: Oo Yiishbii Benob, oo ka mid ahaa wiilashii Rafaa, oo miisaanka warankiisu
    ahaa saddex boqol oo sheqel oo naxaas ah, oo seef cusubuna dhexday ugu xidhnayd,
    ayaa damcay inuu Daa'uud dilo.
  lat-VUC: Jesbibenob, qui fuit de genere Arapha, cujus ferrum hastæ trecentas uncias
    appendebat, et accinctus erat ense novo, nisus est percutere David.
  eng-ASVBT: and Ishbi-benob, who was of the sons of the giant, the weight of whose
    spear was three hundred shekels of brass in weight, he being girded with a new
    sword, thought to have slain David.
  ita-1885: Isbibenob, ch'era de' discendenti di Rafa (il ferro della cui lancia era
    di peso di trecento sicli, ed era di rame, ed egli avea cinta una spada nuova),
    propose di percuotere Davide.
  eng-LXXUP: And Ishbi, who was of the progeny of Rapha, and the head of whose spear
    was three hundred shekels of brass in weight, who also was girded with a club,
    even he thought to smite David.
  eng-ULB: Ishbi-Benob, a descendant of the giants, whose bronze spear weighed three
    hundred shekels, and who was armed with a new sword, intended to kill David.
  spa-VBL: Isbi-benob, uno de los descendientes de Refa, cuya lanza de bronce pesaba
    trescientos siclos, y que llevaba una espada nueva, dijo que iba a matar a David.
  fra-_FOB: Et Jishbi de Nob, qui était des enfants de Rapha, et qui avait une lance
    dont le poids était de trois cents sicles d'airain, et qui était ceint d'une armure
    neuve, avait résolu de frapper David.
  mal-mal: അപ്പോൾ മുന്നൂറു ശേക്കെൽ തൂക്കമുള്ള താമ്രശൂലം ധരിച്ചവനും പുതിയ വാൾ അരക്കു
    കെട്ടിയവനുമായി രാഫാമക്കളിൽ യിശ്ബി-ബെനോബ് എന്നൊരുവൻ ദാവീദിനെ കൊല്ലുവാൻ ഭാവിച്ചു.
  urd-GVR: to ek Filistī ne us par hamlā kiyā jis kā nām Ishbī-banob thā. Yih ādmī
    dewqāmat mard Rafā kī nasl se thā. Us ke pās naī talwār aur itnā lambā nezā thā
    ki sirf us kī pītal kī nok kā wazn taqrīban sāṛhe 3 kilogrām thā.
  suz-BL: इश्‍बी-बेनोब रेफाइम आ बोल्‍यो लाइश्‍शो मुर का बाक्‍माक्‍त। मेको आ तूतीके
    सहे सां शेकेल कांसा के बाक्‍माक्‍त। मिनु नक या का यो पिम्‍सीशो बाक्‍माक्‍त। मेकोमी
    “दाऊद कली साइक्‍नुङ” देंमाक्‍त। शेकेल का ११.५ ग्राम बाक्‍ब। ३०० शेकेल ३ किलो आधा
    बाक्‍ब।
  ita-1927: e Ishbi-Benob, uno dei discendenti di Rafa, che aveva una lancia del peso
    di trecento sicli di rame e portava un’armatura nuova, manifestò il proposito
    di uccidere Davide;
  ckb-ckb: جا یەشبی بەنۆڤ کە یەکێک بوو لە نەوەی ڕافا و کێشی ڕمەکەی سێ سەد شاقل بڕۆنز
    بوو، شمشێرێکی نوێی لە کەمەری بەستبوو، گوتی کە داود دەکوژێت.
  eng-BBE: And there came against David one of the offspring of the Rephaim, whose
    spear was three hundred shekels of brass in weight, and having a new sword, he
    made an attempt to put David to death.
  kan-OKCV: ಆಗ ಮುನ್ನೂರು ಬೆಳ್ಳಿ ನಾಣ್ಯದ ತೂಕದ ಕಂಚು ಈಟಿಯುಳ್ಳ, ಹೊಸ ಖಡ್ಗವನ್ನು ನಡುವಿನಲ್ಲಿ
    ಕಟ್ಟಿಕೊಂಡಿರುವ ರೆಫಾಯನ ಮಕ್ಕಳಲ್ಲಿ ಇಷ್ಬೀಬೆನೋಬನು ದಾವೀದನನ್ನು ಕೊಲ್ಲಬೇಕೆಂದಿದ್ದನು.
  tam-2017: அப்பொழுது முந்நூறு சேக்கல் நிறை வெண்கலமான ஈட்டியைப் பிடிக்கிறவனும், புது
    பட்டயத்தை கட்டிக்கொண்டவனுமான இஸ்பிபெனோப் என்னும் இராட்சத சந்ததியர்களில் ஒருவன்
    தாவீதை வெட்டவேண்டும் என்று இருந்தான்.
  spa-RV-1909: 'En esto Isbi-benob, el cual era de los hijos del gigante, y el peso
    de cuya lanza era de trescientos siclos de metal, y tenía él ceñida una nueva
    espada, trató de herir á David:'
  ron-BTF: Și Ișbi-Benob, care era dintre fiii uriașului, greutatea suliței lui era
    de trei sute de șekeli de aramă în greutate, el fiind încins cu o sabie nouă,
    s-a gândit să îl ucidă pe David.
  eng-WEBP: and Ishbibenob, who was of the sons of the giant, the weight of whose
    spear was three hundred shekels of bronze in weight, he being armed with a new
    sword, thought he would kill David.
  eng-FBV: Ishbi-benob, one of the descendants of Rapha, whose bronze spear weighed
    three hundred shekels, and who was carrying a new sword, said he was going to
    kill David.
  nld-1939: Daar stond iemand op van de Refaïeten! Zijn lans woog driehonderd sikkels
    aan koper, en hij was met een nieuw pantser omgord. Toen hij David dreigde neer
    te slaan,
  nch-BL: Huan ajsico se filisteo tacat huejcapantic cati itoca eliyaya Isbi Benob.
    Eliyaya se iniixhui nopa masehualme cati tahuel huejcapantique. Huan quihualicayaya
    icuachoso cati quipiyayaya 30 kilos ietica huan imacheta yancuic cati oncac tatentili.
    Huan monechcahui para quimictis David.
  vie-1934: Bấy giờ, ỗt-bi-Bê-nốp, con cháu của Ra-pha có một cây lao nặng ba trăm
    siếc-lơ đồng và đeo gươm mới, toan đánh giết Đa-vít.
  hin-CV: शत्रु सेना में इशबी बेनोब नामक दानवों का एक वंशज था, जिसके भाले का तोल लगभग
    साढ़े तीन किलो था. उसने एक नई तलवार धारण की हुई थी. उसने दावीद की हत्या करने की
    साजिश की.
  spa-BES: Y vino contra David uno de los gigantes llamado Isbi-benob, cuya lanza
    tenía un peso de trescientos siclos de bronce, y con una espada nueva, hizo un
    intento de matar a David.
  tdx-tdx: Teo amy zao t’Isbibenobe raik’ amo ana’ i fanalolahy abo mpinday lefoñe
    nilanja telonjato sekelen-torisikeio, nisikiñe fikalañe vao, le nimanea’e zevo
    t’i Davide.
  tha-KJV: อิชบีเบโนบ บุ​ตรชายคนหนึ่งของคนยั​กษ​์ ถือหอกทองสัมฤทธิ์​หน​ักสามร้อยเชเขล
    มี​ดาบใหม่คาดเอว คิดจะสังหารดาวิดเสีย
  por-BR-2018: Nisso, Isbi-Benobe, que era dos filhos do gigante, e que cuja lança
    pesava trezentos siclos de bronze, estando ele cingido com uma espada nova, pretendeu
    ferir Davi.
  deu-ELO: Und David war ermattet; und Jischbi-Benob, der von den Söhnen des Rapha
    war (das Gewicht seiner Lanzenspitze war dreihundert Sekel Erz an Gewicht, und
    er war neu gerüstet), gedachte David zu erschlagen.
  eng-WYC-2018: Ishbibenob, that was of the kin of Harapha, that is, (the father)
    of the giants, and the iron of his spear weighed three hundred ounces, and he
    was girded with a new sword, enforced to smite David. (Ishbibenob, who was a descendant
    of Harapha, that is, the father of the giants, whose iron of his spear weighed
    three hundred ounces, and who was girded with a new sword, endeavoured to strike
    down David.)
  epo-epo: Jiŝbi-benob, el la infanoj de giganto, li, kies lanco havis la pezon de
    tricent sikloj da kupro, kaj kiu estis zonita per nova glavo, intencis mortigi
    Davidon.
  uig-PIN: Rafaⱨning ǝwladliridin bolƣan Ixbi-Binob Dawutni ɵltürmǝkqi idi; uning
    mis nǝyzisining eƣirliⱪi üq yüz xǝkǝl idi; uningƣa yǝnǝ yengi sawut baƣlaⱪliⱪ
    idi.
  beo-beo: 'Filisidini dunu bagadedafa ea dio amo Isabaibinobe (e da balase gegesu
    goge agei bagade ea dioi defei da 3.5 gilogala:me gaguli ahoasu, amola gaheabolo
    gegesu gobihei sedade ga:i ba:i) e da Da:ibidi fane legemusa: dawa:i.'
  tpi-OTNT: Na wanpela Filistia, nem bilong en Isbibenop, em i laik kilim Devit i
    dai. Isbibenop em i wanpela bilong ol dispela traipela traipela man. Het bilong
    longpela spia bilong en, ol i wokim long bras, na hevi bilong dispela bras em
    inap 3 na hap kilogram. Na tu Isbibenop i pasim nupela bainat.
  hau-SA: Ishbi-Benob kuwa, wani daga zuriyar Rafa, wanda nauyin kan māshinsa na tagulla
    ya yi shekel ɗari uku, wanda yake kuma da sabon māshi, ya ce zai kashe Dawuda.
  uig-LAT: Rafahning ewladliridin bolghan Ishbi-Binob Dawutni öltürmekchi idi; uning
    mis neyzisining éghirliqi üch yüz shekel idi; uninggha yene yéngi sawut baghlaqliq
    idi.
  nde-nde: U-Ishibhi-Bhenobi, omunye wabenzalo kaRafa, isihloko somkhonto wakhe wethusi
    esasilobunzima obungamashekeli angamakhulu amathathu, njalo ehlome ngenkemba entsha,
    wathi uzabulala uDavida.
  ton-ton: Pea ko Isipo-Pinopi, ko e tokotaha ʻi he fānau ʻa Lafa, ʻaia naʻe tatau
    ʻae mamafa ʻo hono mui tao mo e sikeli palasa ʻe tolungeau, kuo ʻai ʻe ia ha mahafu
    foʻou, pea naʻa ne ʻamanaki ke tāmateʻi ʻa Tevita.
  ces-1613: Tedy Izbibenob, kterýž byl z synů jednoho obra, (jehož kopí hrot vážil
    tři sta lotů oceli, a měl připásaný k sobě meč nový), myslil zabiti Davida.
  eng-WMB: and Ishbibenob, who was of the sons of the giant, the weight of whose spear
    was three hundred shekels of bronze in weight, he being armed with a new sword,
    thought he would kill David.
  tam-TCV: அப்பொழுது இஸ்பிபெனோப் என்னும் இராட்சத வழித்தோன்றலைச் சேர்ந்த ஒருவன் இருந்தான்.
    அவனுடைய வெண்கல ஈட்டியின் எடை முந்நூறு சேக்கலாயிருந்தது. அவன் ஒரு புது வாளுடன்,
    “தாவீதைக் கொல்லுவேன்” என்று சொல்லிக்கொண்டிருந்தான்.
  ceb-ULB: Si Isbibenob, ang kaliwat sa mga higante, nga adunay bronsi nga bangkaw
    nga adunay 300 ka sekel ang gibug-aton ug nagtakin siya ug bag-ong espada, aron
    ipatay kang David.
  pol-UBG: Wtedy Iszbibenob, który wywodził się z synów pewnego olbrzyma, a którego
    włócznia ważyła trzysta syklów brązu i który miał przepasany nowy miecz, postanowił,
    że zabije Dawida.
  urd-GVU: تو ایک فلستی نے اُس پر حملہ کیا جس کا نام اِشبی بنوب تھا۔ یہ آدمی دیو قامت
    مرد رفا کی نسل سے تھا۔ اُس کے پاس نئی تلوار اور اِتنا لمبا نیزہ تھا کہ صرف اُس
    کی پیتل کی نوک کا وزن تقریباً ساڑھے 3 کلو گرام تھا۔
  deu-1912: Und Jesbi zu Nob (welcher war der Kinder Raphas einer, und das Gewicht
    seines Speers war dreihundert Gewicht Erzes, und er hatte neue Waffen), der gedachte
    David zu schlagen.
  kan-2017: ಆಗ ರೆಫಾಯರಲ್ಲೊಬ್ಬನಾದ ಇಷ್ಬಿಬೆನೋಬ್ ಎಂಬುವನು ದಾವೀದನನ್ನು ಕೊಲ್ಲುಬೇಕೆಂದಿದ್ದನು.
    ಅವನ ತಾಮ್ರದ ಬರ್ಜಿಯು ಮುನ್ನೂರು ಶೆಕಲ್ (ಬೆಳ್ಳಿನಾಣ್ಯ) ತೂಕದ್ದು. ಅವನು ಸೊಂಟಕ್ಕೆ ಹೊಸ ಕತ್ತಿಯನ್ನು
    ಕಟ್ಟಿಕೊಂಡಿದ್ದನು.
  yap-yap: Ma reb fapi girdi’ nib pag ga’ngin ni Ishbibenob fithingan, ni i fek ba
    sarey nib bronze ni gonap’an e medlip nge baley e pawn malngin, ma ke m’ag bangi
    saydon nib be’ech nga lukngun, e leamnag nrayag rok ni nge thang e fan rok David.
  hlt-MCSB: Ishbibenob, Rapha cahlah Ishbibenob, a caai khiing mah rhohum khiing ah
    ya thum a lo pah. Anih loh a thai la a muk tih David te ngawn hamla cai.
  mdy-ETH: ዒማና ዴኤሡማ ሃይሦና ዛላና ኪሎ ማዓ ሞኦና ዓንጊና ዹዎና ዎርሢ ዓርቄያ ሃሣ ዓኪ ጬንቻ ዓፓሮ ቱኡቴያ ዩሽቢቤኖቤ
    ጌይንታ ዖልዚና ዔርቴ ዓሲስኬይ ዳውቴ ዎዻኒ ማሌኔ፤
  twi-ASANTE: Na Yisbi-Benob yɛ abrane no asefoɔ mu baako. Na ne pea mu duru kari
    boro kilogram mmiɛnsa ne fa, a wɔde akofena foforɔ ahyehyɛ ne ho. Na waka Dawid
    ahyɛ a anka ɔrebɛkum no.
  eng-WEBU: and Ishbibenob, who was of the sons of the giant, the weight of whose
    spear was three hundred shekels of bronze in weight, he being armed with a new
    sword, thought he would kill David.
  wal-wal: Adussa mino asatu yaraappe gidiya Yishibibanooba giyo issi bitanee de7ees;
    i oiqqido toorai heezzu kilo giraamenne baggaa deexxiya, nahaasiyaa giyo birataappe
    qoxettidaagaa; i ooratta bisuwaa gixxi uttiis. Yaanidaagee “Taani Daawita worana”
    giis;
  spa-PDDPT: Isbi-benob, quien era uno de los descendientes de los gigantes, cuya
    lanza pesaba 3,3 kilogramos de bronce y tenía atada una espada nueva, trató de
    matar a David.
  gun-gun: Isbi-Benobe ma gigante ramymino regua. Hu'y guaxu oguereko va'e ma cinco
    quilos ipoyi va'e, ha'e onhemonde oikovy hu'y jokoa regua ipyaukue py. Ha'e va'e
    ma ojukaxe Davi.
  agu-BL: At tzun jun filistey yi na bi'aj Isbi-benob, jun scyeri e' xonl yi e' wunak
    yi nim wutz tkan, yi oc klo' tan biyle'n cu'n Luwiy. Yi lans yi nxcon ta'n, i'tz
    mas ox arow talil, nin c'alij xe c'u'l jun spar yi ac'aj bnixe'n.
  eng-PEV: Then a really big Philistia man came close to David. His name was Ishbibenob.
    He belonged to Rafa’s family. Everybody in that family was really big and strong.
    His spear had a sharp point. It was heavy, 3½ kilograms, and he had a new long
    knife. He reckoned he was going to kill David dead.
  ilo-ULB: Ni David ket pinanggep a patayen ni Isbibenob a kaputotan dagiti higante,
    nga addaan iti bronse a gayang nga agdagsen iti tallo gasut a siklo, ken nakaarmas
    iti baro a kampilan.
  kpg-kpg: Tangada damanaiee o Philistia, dono ingoo go Ishbi-Benob, e dagidagi dana
    daalo baalanga mmee, e daamaha i nia pauna e hidu mo di baahi, e daahi dana hulumanu dauwa
    hoou, gei mee e maanadu bolo ia e mee di daaligi a David.
  uig-ARA: رافاھنىڭ ئەۋلادلىرىدىن بولغان ئىشبى-بىنوب داۋۇتنى ئۆلتۈرمەكچى ئىدى؛ ئۇنىڭ
    مىس نەيزىسىنىڭ ئېغىرلىقى ئۈچ يۈز شەكەل ئىدى؛ ئۇنىڭغا يەنە يېڭى ساۋۇت باغلاقلىق
    ئىدى.
  sus-sus: Yisibi Benobi, naxan fatan Rafa bɔnsɔɛ ra, nu a falama a a wama Dawuda
    faxafe. Tanbɛ kuye nu na a yi ra naxan binyɛ nu dangi kilo saxan na. Santidɛgɛma
    fan nu xirixi a tagi.
  pon-2006: Emen kodon en Pilisdia ko, ede Ispipenop, me weuwa ketieu prons pwoat
    me toutouki paun isuh elep oh e kapwatki kedlahs kapw pwoat, e ahpw medemedewe
    me e kak kemehla Depit.
  ksd-ksd: Ma Isbi-Benob, tikai ta diat a umana bul mur ta ra lolovina tutana, nina
    ra mamat i kana rumu i ga ilima na kilogram (a vinun ma tika na paun mamat) na
    palariam ma i vi pit ma ra kalamana pakat na vinarubu, i ga nuk ia ba na doko
    David.
  tur-YTC: ve dev oğullarından olan ve mızrağının ağırlığı üç yüz şekel tunç olan
    İşbibenov, yeni bir kılıç kuşanmış olarak David'i öldüreyim diye düşündü.
  grc-BRENT: Καὶ Ἰεσβὶ, ὃς ἦν ἐν τοῖς ἐκγόνοις τοῦ Ῥαφά, καὶ ὁ σταθμὸς τοῦ δόρατος
    αὐτοῦ, τριακοσίων σίκλων ὁλκῇ χαλκοῦ, καὶ αὐτὸς περιεζωσμένος κορύνην, καὶ διενοεῖτο
    τοῦ πατάξαι τὸν Δαυίδ.
  ind-AYT: Yisbi-Benob yang termasuk keturunan raksasa, yang berat tombaknya 300 syikal
    tembaga, dan yang menyandang pedang baru, menyangka dapat menewaskan Daud.
  nya-nya: Ndipo Isibi-Benobi, mmodzi mwa zidzukulu za Rafa, amene mkondo wake unkalemera
    makilogalamu atatu ndi theka ndipo analinso ndi lupanga latsopano, anati adzapha
    Davide.
  hrv-hrv: Išibenob, jedan od Rafinih potomaka, čije je koplje bilo teško tri stotine
    mjedenih šekela i koji o pripasu imaše nov mač, hvastao se tada da će ubiti Davida.
  mps-mps: Tama te Filistia bidi me deli, aga nogi te Isbibenop, agai te Devit ela
    muainu yali. Isbibenop te moni moni bidi dabede te bidi me deli aga da. Te agai
    ene tobolu bobage, augwaligo te brasgo nigai, tama te brasgo sęgę te sela olama,
    me badu pedai, te tri hap kilogram usu tama. Tama Isbibenopgo te gesi bainat me
    te kukulude gedelai elaluai.
  tpi-tpi: Na wanpela Filistia, nem bilong en Isbibenop, em i laik kilim Devit i dai.
    Isbibenop em i wanpela bilong ol dispela traipela traipela man. Het bilong longpela
    spia bilong en, ol i wokim long bras, na hevi bilong dispela bras em inap 3 na
    hap kilogram. Na tu Isbibenop i pasim nupela bainat.
  dan-1931: Da fremstod Dod, som var af Rafaslægten, og hvis Spyd vejede 300 Sekel
    Kobber; han var iført en ny Rustning, og han havde i Sinde at slå David ihjel.
  vie-OVCB: Lúc ấy Ích-bi-bê-nốp, một người thuộc dòng khổng lồ, sử dụng cây thương
    đồng nặng 3,4 ký, lưng đeo thanh gươm còn mới, tấn công Đa-vít và suýt giết được
    vua.
  guj-2017: અને રફાહના વંશજોમાંનો એક યિશ્બી-બનોબ હતો. તેના ભાલાનું વજન પિત્તળના ત્રણસો
    શેકેલ ચોત્રીસ કિલો પાંચ ગ્રામ હતું તેણે નવી તલવાર કમરે બાંધી હતી, તેનો ઇરાદો દાઉદને
    મારી નાખવાનો હતો.
  pon-2006A: Emen kodon en Pilisdia ko, ede Ispipenop, me weuwa ketieu prons pwoat
    me toutouki paun isuh elep oh e kapwatki kedlahs kapw pwoat, e ahpw medemedewe
    me e kak kemehla Depit.
  por-BRBSL: e Ishbibenob, que era dos filhos do gigante, cuja lança pesava trezentos
    siclos de bronze, estando ele armado com uma nova espada, pensou que mataria Davi.
  cth-cth: Ephraim miphun Ishbibenob tami Rapha catoun Ishbibenob, a tahroe a ri e
    rahum shekel 300, tahloi a katha e hoi Devit thei hanelah a kâcai.
  twi-twi: Na Yisbi-Benob yɛ abran no asefo mu baako. Na ne peaw mu duru kari boro
    kilogram abiɛsa ne fa, a wɔde afoa foforo ahyehyɛ ne ho. Na waka Dawid ahyɛ a
    anka ɔrebekum no.
  hlt-hlt: Ishbibenob, Rapha cahlah Ishbibenob, a caai khiing mah rhohum khiing ah
    ya thum a lo pah. Anih loh a thai la a muk tih David te ngawn hamla cai.
  tbz-SIM: Kɛ̀ Benɔdi Adɑfɑɑ yɑɑ̀birɛ nnɑ́ɑ́ nkɛ tú ò bo kuɔ Dɑfiti, kɛ bɑ́ɑ́tí disiè
    pɑ̀nnì kòo kpɑ̃mbii ntú disɔɔwũɔ̃̀ kɛ̀ mɛ cɛ̃́ɛ̃́kù bo cìdóò bɛ̀tɑ̃ɑ̃ti.
  msy-2020: Ezɨ Filistian gumazir mam an ziam Isbibenop, a gumazir dafabar mam, a
    Devit mɨsueghtɨ, an aremeghasa mɨgei. An afuzir igiar mɨzer ruarir me brasɨn ingarizim
    iti, ezɨ an osɨmtɨzimɨn dɨbobonim, 3pla ko akuamɨn kilogremɨn tu. Egha uaghan
    mɨdorozir sabar igiar mam iti.
  dop-dop: Ntɛnɑ tooko wei pɑ yɑɑkɑɣɑ Isipi-Penɔpɩ tɔ ɩ́ mɑɣɑsɩ ɩ tɑɑ sɩ ɩ́ kʋ́ Tɑfiiti.
    Pɑɑ lupɑ ɩ ŋmɑntɑɑɣɑ kɛ nyǝɣǝlʋɣʋ kʋsɛɛmʋɣʋ kɛ́ nɑ kɑ yuŋ sɛkɑ kiloonɑɑ liɣiti
    kɛ́ pǝcɔ, nɑ ɩ́ lǝlɑ ɩ tǝnɑɣɑ tɑɑ kɛ́ lɑɣɑtɛ kʋfɑtɛ.
  azb-azb: Rafa övladlarından İşbi-Benov Davudu öldürmək istədi. Onun nizəsinin başı
    üç yüz şekel ağırlığında tuncdan idi və belinə təzə qılınc bağlamışdı.
  eng-DBY: And Ishbibenob, who was of the children of Raphah — the weight of his lance
    was three hundred shekels of bronze, and he was girded with new [armour] — thought
    to smite David.
  hin-2017: तब यिशबोबनोब, जो रापा के वंश का था, और उसके भाले का फल तौल में तीन सौ
    शेकेल पीतल का था, और वह नई तलवार बाँधे हुए था, उसने दाऊद को मारने का ठान लिया
    था।
  wol-KYG: Ci kaw loolu Isbi Bënob ne dina rey Daawuda — kooku askanu ponkal ya ñu
    daan wooye Rafayeen, ca la bokkoon. Ñawkay xeejam xànjar la, diise ñetti kilo.
    Mu yore itam saamar bu bees.
  eng-YLT: and Ishbi-Benob, who [is] among the children of the giant — the weight
    of his spear [is] three hundred [shekels] weight of brass, and he is girded with
    a new one — speaketh of smiting David,
  eng-WYC-2017: Ishbibenob, that was of the kin of Harapha, that is, the father of
    the giants, and the iron of his spear weighed three hundred ounces, and he was
    girded with a new sword, enforced or endeavoured to smite David.
  eng-WMBB: and Ishbibenob, who was of the sons of the giant, the weight of whose
    spear was three hundred shekels of bronze in weight, he being armed with a new
    sword, thought he would kill David.
  urd-GVH: तो एक फ़िलिस्ती ने उस पर हमला किया जिसका नाम इशबी-बनोब था। यह आदमी देवक़ामत
    मर्द रफ़ा की नसल से था। उसके पास नई तलवार और इतना लंबा नेज़ा था कि सिर्फ़ उस की
    पीतल की नोक का वज़न तक़रीबन साढ़े 3 किलोग्राम था।
  rug-rug: Keke malivi pozana Isibi Benobi sapu palekia keke hopere boronizi sapu
    tata ṉeta meke kukuru kilo qaramu mamatana, meke sigoto nana sa nana magu varipera
    vaqurana. Balabala ia sa sapu kote boka va matea sa se Devita gua.
  gaz-gaz: Namichi gosa Raafaa kan Yishbii-Benoob jedhamu tokko eeboo naasii kan kiiloo
    giraamii sadii fi walakkaa ulfaatuu fi goraadee haaraa hidhatee ture; innis Daawitin
    ajjeesuu barbaade.
  fra-LSG: Et Jischbi-Benob, l’un des enfants de Rapha, eut la pensée de tuer David;
    il avait une lance du poids de trois cents sicles d’airain, et il était ceint
    d’une épée neuve.
  yal-yal: Isebi-Benobi, Refa yixɛtɛna nde yi a nata a xa Dawuda faxa. Silanfan nɛnɛn
    yi singanxi a tagi xidin na e nun sulan yi tanban naxan ɲɔɛ ra naxan binyan yi
    danguɛ kilo saxan na.
  haw-1868: A o Isebi-benoba no na keiki a ke kanaka nunui, o kona ihe, ekolu haneri
    sekela keleawe ia ma ke kaupaona ana, ua kaei oia i ka pahikaua hou, a manao iho
    la oia e pepehi ia Davida.
  arb-NAV: وَهَمَّ يِشْبِي بْنُ بَنُوبَ، أَحَدُ أَبْنَاءِ رَافَا، أَنْ يَقْتُلَ دَاوُدَ،
    وَكَانَ وَزْنُ رُمْحِهِ النُّحَاسِيِّ ثَلاثُ مِئَةِ شَاقِلٍ (نَحْوَ ثَلاثَةِ كِيلُو
    جِرَامَاتٍ وَنِصْفٍ)، وَقَدْ تَقَلَّدَ سَيْفاً جَدِيداً.
  ewe-ewe: Filistitɔwo ƒe ame dzɔatsu aɖe si nye Rafa ƒe dzidzimevi, Isbi Benob, ame
    si ƒe akplɔ ƒe akɔbliteƒe kpe wu kilogram wuieve la, do gawu yeye aɖe hã. Egblɔ
    be yele David wu ge.
  eng-LEE: And Yishbi at Nob, who was of the children of the Raphah, the weight of
    whose spear was three hundred shekels of copper, he being girded with a new armor,
    thought to slay David.
  asm-FB: এনে সময়ত তিনিশ চেকল জোখৰ পিতলৰ বৰছা ধৰা আৰু নতুন তৰোৱালেৰে সাজু হোৱা যিচবী-বনোব
    নামেৰে ৰফাৰ এজন সন্তানে দায়ূদক বধ কৰিবলৈ মন কৰিলে।
  sus-A: يِسِبِ بٍنٌبِ، نَشَن قَتَن رَقَ بْنسْي رَ، نُ عَ قَلَمَ عَ عَ وَ مَ دَوُدَ
    قَشَقٍ. تَنبّ كُيٍ نُ نَ عَ يِ رَ نَشَن بِنيّ نُ دَنفِ كِلٌ سَشَن نَ. سَنتِدّفّمَ
    قَن نُ شِرِشِ عَ تَفِ.
  fra-SBL: et Ishbibenob, qui était d'entre les fils du géant, et dont la lance pesait
    trois cents sicles d'airain, armé d'une épée neuve, pensait tuer David.
  hbo-hbo: '*וְיִשְׁבֹּו (וְיִשְׁבִּ֨י) בְּנֹ֜ב אֲשֶׁ֣ר ׀ בִּילִידֵ֣י הָרָפָ֗ה וּמִשְׁקַ֤ל
    קֵינֹו֙ שְׁלֹ֤שׁ מֵאֹות֙ מִשְׁקַ֣ל נְחֹ֔שֶׁת וְה֖וּא חָג֣וּר חֲדָשָׁ֑ה וַיֹּ֖אמֶר
    לְהַכֹּ֥ות אֶת־דָּוִֽד׃'
  piu-2006: '@see-verse:2SA.021.015'
  kik-kik: Nake Ishibi-Benobu ũrĩa warĩ ũmwe wa njiaro cia Rafa, ũrĩa mũthia wa itimũ
    rĩake warĩ na ũritũ wa cekeri magana matatũ, na aarĩ na rũhiũ rwa njora rwerũ,
    ũcio akiuga nĩekũũraga Daudi.
  fra-NCL: Et Jesbi-Benob, l’un des fils de Rapha, — le poids de sa lance était de
    trois cents sicles d’airain, et il était ceint d’une épée neuve, — parlait de
    frapper David.
  cek-AK: Kalen parai kami Rapha ih caa, Ish-Benob loe sumkamling shekel cumvai thumto
    kazit tayae hoi sumsen kangtha to sin moe, David to ka hum han, tiah poek.
  cuk-cuk: Degisoggu, David, Isbi-Benobʼse oburgweleged-naga gusad. Isbi-Benobʼde,
    dule-masdummagan-e-wagwad. Isbi-Benob-eswar-esgoro-gordikidbiid nibirbaabak-wilub
    (8) aidikued, degine, e-dikargi es-suid-binid naibalid.
  uig-CYR: Рафаһниң әвлатлиридин болған Ишби-Биноб Давутни өлтүрмәкчи еди; униң мис
    нәйзисиниң еғирлиғи үч йүз шәкәл еди; униңға йәнә йеңи савут бағлақлиқ еди.
  tel-2017: అక్కడ రెఫాయీయుల సంతానం వాడైన ఇష్బిబేనోబ అనేవాడు కొత్తగా చేసిన కత్తి, మూడున్నర
    కిలోల బరువున్న ఇత్తడి ఈటె పట్టుకుని “నేను దావీదును చంపుతాను” అని చెబుతూ వచ్చాడు.
  hat-BSA: Epi Jischbi-Benob ki te pami desandan a jeyan yo, avèk yon lans ki te peze
    twa-san sik an bwonz, te gen yon nepe nèf nan senti l e li te gen entansyon pou
    l ta touye David.
  kos-kos: Sie mwet yohk pisa pangpang Ishbibenob el us osra bronze soko paun itkosr
    tafu toasriya, ac cutlass sasu se sripsrip manol. El nunku mu el ku in unilya
    David.
  hbo-WLC: וישבו בְּנֹ֜ב אֲשֶׁ֣ר ׀ בִּילִידֵ֣י הָרָפָ֗ה וּמִשְׁקַ֤ל קֵינוֹ֙ שְׁלֹ֤שׁ
    מֵאוֹת֙ מִשְׁקַ֣ל נְחֹ֔שֶׁת וְה֖וּא חָג֣וּר חֲדָשָׁ֑ה וַיֹּ֖אמֶר לְהַכּ֥וֹת אֶת־דָּוִֽד׃
  ibo-ibo: Mgbe ahụ, Ishibi-Benob, otu onye agbụrụ Rafa, onye ịdị arọ nke bronz dị
    nʼọnụ ùbe ya ruru kilogram atọ na ọkara, onye jikwa mma agha ọhụrụ, bịaruru Devid
    nso chọọ igbu ya.
  ory-ory: ସେସମୟରେ ଇଶ୍‍ବୀ ବନୋବ୍‍ ନାମରେ ତିନି ଶହ ଶେକଲ ପରିମିତ ପିତ୍ତଳମୟ ବର୍ଚ୍ଛାଧାରୀ ଦୀର୍ଘକାୟ
    ବଂଶଜାତ ଜଣେ ନୂତନ ଖଡ୍ଗରେ ସସଜ୍ଜ ହୋଇ ଦାଉଦଙ୍କୁ ଆଘାତ କରିବାକୁ ମନସ୍ଥ କଲା।
  chk-chk: Iwe, Ispi-penop eman mwirimwirin ekewe mwänämong a wokuni efoch siles ükükün
    choun ina epwe fisu esop paun piras, a pwal rietä won wänükün efoch ketilas minefö.
    Ätei a ekiekin niela Tafit.
  ssd-ssd: Filistia taŋgo ande nyunu Isbibenob nu pro David balewam bafuna. Isbibenob
    nu taŋgo sugo sugo ta tuku ndare ande. Nu tuku mbanduwaŋ gabatnu ta ainmbi wakeiwanu.
    Pitinu ta 3 kilo lina. Nu kame bagi kitek tumba likina.
  rop-rop: en wan Filastain solja neim Ishbibenob bin reken im garra kilim King Deibid
    ded. Imbin brabli longwan men, en imbin garrimap bigwan spiya, en det weit blanga
    det bleidpat blanga det spiya bin gulijap 4 kilogrem. En imbin abum nyubala bigwan
    naif du. En imbin reken im garra kilim King Deibid.
  ukr-1871: Тодї задумав Есвій, один із потомків Рефаїма, такий, що спис його важив
    триста секлів мідї, й підперезаний був новим мечем, убити Давида.
  deu-1951: einer der Kinder Raphas, der eine Lanze im Gewicht von dreihundert Schekel
    Erz hatte und mit einem neuen Schwert umgürtet war, er wolle David erschlagen.
  eng-JPS: And Ishbibenob, who was of the sons of the giant, the weight of whose spear
    was three hundred shekels of brass in weight, he being girded with new armour,
    thought to have slain David.
  srp-1865: Tada Jesvi-Venov, koji bješe od sinova Rafajevijeh, i u koplju mu bješe
    trista sikala mjedi, i imaše novo oružje, šæaše da ubije Davida.
  lug-lug: Awo Isubibenobu omu ku bazzukulu b’agasajja agawanvu yalina effumu ng’obuzito
    bw’omutwe gw’alyo kilo ssatu n’ekitundu ng’alina n’ekitala ekiggya, n’ayogera
    nti agenda okutta Dawudi.
  heb-heb: וישבו בנב אשר בילידי הרפה ומשקל קינו שלש מאות משקל נחשת והוא חגור חדשה
    ויאמר להכות את דוד׃
  ben-IRV: তখন তিনি তিনশো শেকল পরিমাপের পিতলের বর্শাধারী যিশবী-বনোব নামে রফার এক সন্তান
    নতুন সাজে সেজে দায়ূদকে আঘাত করবে ঠিক করলেন৷
  pan-pan: ਉਸ ਵੇਲੇ ਦੈਂਤ ਦੇ ਪੁੱਤਰਾਂ ਵਿੱਚੋਂ ਇਸ਼ਬੀ-ਬਨੋਬ ਨੇ ਜਿਸ ਦੇ ਬਰਛੇ ਦਾ ਫਲ ਤੋਲ ਵਿੱਚ
    ਪੋਣੇ ਚਾਰ ਸੇਰ ਪਿੱਤਲ ਦਾ ਸੀ ਉਹ ਇੱਕ ਨਵੀਂ ਤਲਵਾਰ ਬੰਨ੍ਹ ਕੇ ਦਾਊਦ ਨੂੰ ਮਾਰਨਾ ਚਾਹੁੰਦਾ ਸੀ।
  tkr-tkr: Rafayke g'arıyne İşbi-Benovusus Davud gik'as ıkkiykan. Mang'une nizeyn
    siv tuncuke xhebıd vəş (300) şekel yı'q'vəlee ıxha. Yı'q'eeqad mang'vee ts'edın
    g'ılınc qı'ı eyxhe.
  mya-JVB: ရေဖိမ် အမျိုး ဣရှဗိဗေနုပ် သည် အချိန် သုံး ပိဿာရှိသော ကြေးဝါ လှံ ကို ကိုင်၍
    ၊ အသစ် သော စစ် တန်ဆာကို ဝတ်ဆင်လျက် ဒါဝိဒ် ကိုသတ် မည်ဟု ကြံလေ၏။
  tbg-tbg: Pirisia vaiinti vo Isibi-Benopiva kaiqe te Devitira arukaare tura. Vi vaiintiva
    vukai vuhaantaari vataava vauvaro vira vaantaara maaravano 3 kilo uritarero vauvaro
    viva qaraaka iqoka paipevata rumpatova oru Devitira arukareva auti vauvaro
  hmo-hmo: Vadaeni Pilistia tauna ta, iena ladana be Isibibenopa ese Davida alaia
    totona ia mai kahirakahira. Unai tau be lata herea, Repaima bese tauna. Iena io
    be auri laboralabora gauna, ena metau be 3 kilogaram mai kahana, bona iena gabana
    dekenai be tuari kaia matamatana ia noho.
  urd-urd: और इश्बी बनोब ने जो देवज़ादों में से था और जिसका नेज़ह वज़न में पीतल की
    तीन सौ मिस्क़ाल था और वह एक नई तलवार बाँधे था चाहा कि दाऊद को क़त्ल करे।
  rus-SYN: Тогда Иесвий, один из потомков Рефаимов, у которого копье было весом в
    триста сиклей меди, хотел поразить Давида.
  bqc-SIM: ↄ̃ gbɛ̃́ gbã̀aↄ bui Isibenↄbi mɛ̀ á Davidi dɛɛ. Aà mↄgotɛ̃ sↄ̃na gbia
    dɛ kiloo àaↄ̃a, mɛ́ a fɛ̃nda dafu looa.
  tcz-CHONGTHU: Chuti chun gal muna chun Rapha gal hatpa chilhah a mi khat amin Ishbi-benob
    kiti pa hi apangin, ama chu atengcha jeng jong agih dan sum-eng jeng shekel ja
    khat alhingin, chule amahin chemjam thah lih khat akonga akikon, David chu tha
    jeng dingin ahin gotan ahi.
  mar-mar: त्यावेळी तेथे रेफाई वंशातला इशबी-बनोब हा एक बलाढ्य मनुष्य होता. त्याच्या
    भाल्याचे वजनच तिनशे शेकेल पितळ होते. त्याच्याजवळ नवी कोरी तलवार होती. दावीदाला
    मारायचा त्याने प्रयत्न केला.
  qub-qub: Jatuncaray runa Isbi-benob jutiyoj Davidta wañuycachinanpäna caycaran.
    Chay runapa lansan caran quimsa quïlu masyarpoj. Chegllanchöpis purichej mushoj
    sablita.
  bqp-bqp: akũ gbɛ̃ gbã̀nanↄ buri Isibi Bɛnↄbu pì áni Dauda dɛmɛ. A mↄ̀gotɛ̃ sári
    tìkisi de kiloo aakↄ̃la, à fɛ̃nɛda dufu lokona.
  hat-hat: Yon potorik gason bèl wotè yo te rele Ichbibenòb, moun laras Arafa yo,
    fè lide pou l' touye David. Li te gen yon frenn an kwiv ki te peze sèt liv edmi
    konsa ak yon nepe tou nèf mare nan ren li.
  eng-BSB: Then Ishbi-benob, a descendant of Rapha, whose bronze spear weighed three
    hundred shekels and who was bearing a new sword, resolved to kill David.
  tod-tod: Lafa mavofodai zu nui nii daa ɠɛni ga Yiseɓi-Ɓenɔde ɠɛni ɠɛɛzu, é Davide
    ʋaa. Boɠa zɔkpɔ niinɛi ɠɛni keelaʋɛ, kpɛɛin é ɠɛni zea, ma mɛɛngi ɠɛni ga kɔlu
    ɓɔigi, buɲɛgi ga kilo saʋagɔ ɠɛɠala.
  eng-WEBPB: and Ishbibenob, who was of the sons of the giant, the weight of whose
    spear was three hundred shekels of bronze in weight, he being armed with a new
    sword, thought he would kill David.
  kbq-kbq: Hagi mago Filistia ha' nera agi'a Isbibenobu'e. Agra tusinasi Refaimi vahe'mokizmi
    nezamagehokino, agra Deviti ahenaku hu'ne. Hanki ana ne'mofo keve agona'a bronsireti
    tro higeno, kna'amo'a 3kilo naza hu'nea eri'neno, kasefa bainati kazine eri'ne.
  nhe-BL: Huan ajsico se filisteo tlacatl huejcapantic tlen itoca eliyaya Isbi Benob.
    Eliyaya se iniixhui nopa tlacame tlen tlahuel huejcapantique. Huan quihualicayaya
    icuatlami tlen huehueyac tlen quipiyayaya 30 kilos ietica huan imachete yancuic
    tlen oncac tlatentili. Huan monechcahui para quimictis David.
  bus-bus: ben gbɛ̃ gbã̀anↄ bori Isibi Bɛnↄbu bè é Dauda dɛmɛ. À mↄ̀gotɛ̃ sári tìisi
    dɛ kiloo aagↄ̃ↄla, à fɛ̃ɛda dufu logona.
  gub-BL: Amo awa aiha katu ma'e Izimimenowe her ma'e werur amo purukutukaw itazu
    morog her ma'e iapo pyrer a'e. Heta 5 kir ru'u ipuhuz taw a'e. Werur takihepuku
    ipyahu ma'e no. — Apuner Tawi izuka haw rehe ihe, i'i uzeupe.
  eng-DRA: Jesbibenob, who was of the race of Arapha, the iron of whose spear weighed
    three hundred ounces, being girded with a new sword, attempted to kill David.
