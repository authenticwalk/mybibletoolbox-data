    ပယ်ရှင်းခြင်းငှါကြိုးစား သော သူ ဖြစ်၏။
  tbg-tbg: Tumanta vika vira nai tiva ami tiha, Soruva tinavu ankuqihairo kia vaiinti
    voqavanovata Isareri vataqaa variate tiro, viva tinavu Gibeoni vatanaaka qoraiqama
    timiteharo airitahaa harukorave.
  hmo-hmo: Gibeona taudia idia haere, idia gwau, “Saulo ia ura ai ibounai do ia alaia
    ore momokani. Ia ese ai ibounai ia alaia toho, aiemai bese tauna ta be Israela
    dekenai do ia noho lasi totona.
  urd-urd: उन्होंने बादशाह को जवाब दिया कि “जिस शख़्स ने हमारा नास किया और हमारे ख़िलाफ़
    ऐसी तदबीर निकाली कि हम मिटा दिए जायें, और इस्राईल की किसी बादशाहत में बाक़ी न
    रहें।
  rus-SYN: 'И сказали они царю: того человека, который губил нас и хотел истребить
    нас, чтобы не было нас ни в одном из пределов Израилевых,'
  bqc-SIM: 'Aa wèwà aa mɛ̀: Gbɛ̃́ pↄ́ wá dɛdɛ, à lɛkpàaĩwázi à wá midɛɛ,
    kɛ́ à e wá buibↄ Isailiↄ guu yã́i,'
  tcz-CHONGTHU: Hiti chun amahon jong lengpa koma chun, “Israel gamsunga chen-mun
    ge-mun kanei lou helna diuva keiho suhgam nadia lunggel tohgon ananei chu Saul
    ahi atiuve.
  mar-mar: ते राजाला म्हणाले, “ज्या मनुष्याने आमचा नाश केला व इस्राएली प्रदेशात राहणाऱ्या
    आमच्या सर्व लोकांचा नाश करण्याचे ज्याने योजिले होते
  qub-qub: 'Chaura paycuna niran: «Saulga ushajpaj illgächimayta munaran. Cay Israelcho
    jucnayllapis tiyanäta mana munaranchu.'
  bqp-bqp: 'Ò wèa ò pì: Gbɛ̃ kũ à ó dɛdɛ à lɛ́ kpàkũsũwái à ó láka de à le à ó
    buri bo Isarailanↄ gũn yãi,'
  hat-hat: 'Yo reponn li: -Sayil te soti pou disparèt nou. Li te fè lide pou l'' te
    touye nou nèt pou l'' pa kite yonn nan nou vivan nan tout peyi Izrayèl la.'
  eng-BSB: And they answered the king, “As for the man who consumed us and plotted
    against us to exterminate us from existing within any border of Israel,
  tod-tod: 'Ti gooɠaaʋoteni, ti ɠɛ ma: «Tɛi zunui nii ɠɛa ɠɛɛzu, é gi undaaʋili,
    ta é gi zuwuɠaaleʋe Izelayɛle yooi ná pɛ su,'
  eng-WEBPB: They said to the king, “The man who consumed us and who plotted against
    us, that we should be destroyed from remaining in any of the borders of Israel,
  kbq-kbq: Hige'za zamagra kinimofo kenona hu'za, Soli ana zana huranteno ama mopafintira
    tahe fanene hanigeta Israeli vahe mopafina omanisunegu ana antahintahia retro
    hu'ne.
  nhe-BL: 'Huan inijuanti quinanquilijque: ―Nopa mijcatzi Tlanahuatijquetl Saúl eliyaya
    nopa tlacatl tlen quinequiyaya techtlamimictis para niyon se tlen tojuanti ax
    mocajtosquía tiyoltoque ipan nochi tlali Israel.'
  bus-bus: 'Aↄ̃ wèàla wà bè: Gbɛ̃ kɛ̀ à wa dɛdɛ à lɛ́ kpàkↄ̃sↄ̃wazi à wa yãa lɛ à
    e à wa borii bↄ Isarailinↄ guu yãnzi,'
  gub-BL: — Xau ipuruzuka wer urerehe ipurumumaw wer urerehe upaw rupi katete a'e.
    Na'ipurumuigo kar wer kwaw urerehe Izaew waiwy rehe a'e.
  eng-DRA: 'And they said to the king: The man that crushed us and oppressed us unjustly,
    we must destroy in such manner that there be not so much as one left of his stock
    in all the coasts of Israel.'
