verse: 2SA.021.005
translations:
  mal-C: 'അവർ രാജാവിനോടു മറുപടി പറഞ്ഞു: “ഞങ്ങൾ കൂട്ടമായി സംഹരിക്കപ്പെടുകയും ഇസ്രായേൽദേശത്തെങ്ങും
    ഞങ്ങൾക്കൊരു ഇടംകിട്ടാതെ പോകുകയും ചെയ്യത്തക്കവണ്ണം ഞങ്ങളെ നശിപ്പിക്കുകയും ഞങ്ങൾക്കെതിരേ
    ദുരാലോചന നടത്തുകയുംചെയ്ത ആ മനുഷ്യനുണ്ടല്ലോ!'
  deu-TKW: 'Da sprachen sie zum Könige: Der Mann, der uns aufgerieben hat und der
    darauf sann, uns auszutilgen, so daß wir im ganzen Gebiet Israels nicht mehr existieren
    sollten,'
  lin-lin: 'Bazongiselaki mokonzi : — Lokola tata wana alingaki kosilisa koboma biso
    mpe asalaki mabongisi ya kobebisa biso mpo ete tolimwa kati na mokili mobimba
    ya Isalaele,'
  eng-LSV: And they say to the king, “The man who consumed us, and who devised against
    us—we have been destroyed from stationing ourselves in all the border of Israel—
  eng-GNV: Then they answered the King, The man that consumed vs and that imagined
    euill against vs, so that we are destroyed from remaining in any coast of Israel,
  eng-WEBSTER: And they answered the king, The man that consumed us, and that devised
    against us that we should be destroyed from remaining within the borders of Israel,
  nhw-BL: 'Huan inijuanti quinanquilijque: ―Nopa mijcatzi Tlanahuatijquetl Saúl eliyaya
    nopa tlacatl catli quinequiyaya techtlamimictis para niyon se tlen tojuanti amo
    mocajtosquía tiyoltoque ipan nochi tlali Israel.'
  swh-ONEN: Wakamjibu mfalme, “Kwa habari ya mtu aliyetuangamiza na kufanya hila mbaya
    dhidi yetu ili kwamba tuangamizwe na tusiwe na yeyote katika Israeli,
  bba-bba: Mɑ bɑ sinɑ boko wisɑ bɑ nɛɛ, nɡe mɛ Sɔɔlu u kɑsu u bɛsɛn bweseru kpeerɑsiɑ
    Isirelibɑn suunu sɔɔn di,
  eng-KJVCPB: And they answered the king, The man that consumed us, and that devised
    against us that we should be destroyed from remaining in any of the coasts of
    Israel,
  luo-luo: Ne gikwayo ruoth niya, “To kuom ngʼat mane onegowa kendo mane ochano yo
    mar hinyowa momiyo waserumo kendo wabedo maonge kar dak kamoro amora e Israel,
  meu-meu: Idia ese hanua pavapavana ma e haere henia, eto, E hadikamaiva bona ihabua-tarimai
    dalana e tahuava tauna, e urava Israel tanona idoinai emai gabu ta basine mia
    e tomava tauna,
  npi-ULB: तिनीहरूले राजालाई जवाफ दिए, “हामी सबैलाई मार्न खोज्‍ने मानिस जसले हाम्रो
    विरुद्ध षड्यान्त्र गरे, ताकि हामी अहिले नाश भएका छौं र इस्राएलको सिमानाभित्र हाम्रो
    स्थान छैन,
  yor-yor: Wọ́n sì wí fún ọba pé, “Ọkùnrin tí ó run wá, tí ó sì rò láti pa wá rẹ́
    ki a má kù níbikíbi nínú gbogbo agbègbè Israẹli.
  ind-ind: Jawab mereka, “Yang berusaha melenyapkan kami supaya kami punah dari negeri
    Israel adalah Saul, orang yang diangkat TUHAN sebagai raja. Untuk membalas kejahatannya
    itu, serahkanlah kepada kami tujuh laki-laki dari keturunan Saul. Kami akan menggantung
    mereka di hadapan TUHAN di atas bukit Gibea, tempat Saul dahulu sering berkemah.”
    Lalu raja Daud berkata, “Baiklah. Saya akan menyerahkan mereka kepada kalian.”
  pes-OPCB: 'آنها گفتند: «هفت نفر از پسران شائول را به دست ما بدهید، یعنی پسران مردی
    را که می‌کوشید ما را از بین ببرد تا از ما کسی در اسرائیل باقی نماند. ما آنها را
    در حضور خداوند در جِبعه، شهر شائول که پادشاه برگزیدهٔ خداوند بود، به دار می‌آویزیم.»
    پادشاه گفت: «بسیار خوب، این کار را می‌کنم.»'
  tgl-ULB: Sumagot sila sa hari, “Ang taong sumubok na patayin kaming lahat, na nagbalak
    ng masama laban sa amin, para mawasak kami ngayon at mawalan lugar sa loob ng
    mga hangganan ng Israel—
  hui-hui: Ani hale hayagola tigua ibuhondo lalu, Bamba Solohanda ina aria lenego
    mbira Isaraele dindini naholoma̱ya bibahendeore bo wahai holene hamelo hene.
  mya-mya: ထို​သူ​တို့​က``ရှော​လု​သည်​ဣသ​ရေ​လ​နိုင်​ငံ အ​တွင်း​၌ အ​ကျွန်ုပ်​တို့​အ​မျိုး​သား​များ
    အ​လျှင်း​မ​ကျန်​ရစ်​ရ​အောင်​သုတ်​သင်​ပစ် ရန်​ကြံ​ရွယ်​ခဲ့​ပါ​၏။-
  bod-N: དེ་དག་གིས་རྒྱལ་པོ་ལ། ང་ཚོ་བསད་ནས་རྩ་མེད་དུ་གཏོང་འདོད་མཁན་དང་། ང་ཚོ་ཡེས་ར་ཨེལ་གྱི་ཡུལ་ལ་སྡོད་དུ་མི་འཇུག་མཁན།
  sna-sna: Vakapindura mambo vakati, “Kana ari munhu akatiparadza uye akaita rangano
    yokuti tipere uye tishayiwe nzvimbo kupi zvako muIsraeri,
  spa-BLM: 'Dijeron al rey: “El hombre que nos consumió y que conspiró contra nosotros
    para que no permaneciéramos en ninguna de las fronteras de Israel,'
  cac-cac: 'Ix tac''vi eb'' icha tic: —Co gana tzac''och ucvan̈oc yin̈tilal vin̈aj
    Saúl d''a yol co c''ab'', yujto snib''ejnac vin̈ on̈ sateli yic vach'' max on̈
    can d''a e cal a ex israel ex tic.'
  swh-ULB: Wakamjibu mfalme, “Mtu aliyetaka kutuuwa aliyepanga kunyume chetu, ili
    kutuangamiza na kukosa eneo katika mipaka ya Israeli -
  bel-bel: 'І сказалі яны цару: таго чалавека, які губіў нас і хацеў зьнішчыць нас,
    каб ня было нас ні ў адной з частак Ізраіля,'
  deu-ELBBK: 'Da sprachen sie zu dem König: Der Mann, der uns vernichtet hat, und
    der gegen uns sann, dass wir vertilgt würden, um nicht mehr zu bestehen in allen
    Grenzen Israels:'
  mbb-OT: Midtavak sikandan te, “Egkesuatan ni Saul he meǥerè key para wazè en egkesamà
    kenami kayi te Israel.
  mal-2015: 'അവർ രാജാവിനോടു: ഞങ്ങളെ നശിപ്പിക്കയും യിസ്രായേൽദേശത്തെങ്ങും ഞങ്ങൾ ശേഷിക്കാതെ
    മുടിഞ്ഞുപോകത്തക്കവണ്ണം ഉപായം ചിന്തിക്കയും ചെയ്തവന്റെ മക്കളിൽ ഏഴുപേരെ ഞങ്ങൾക്കു
    ഏല്പിച്ചുതരേണം.'
  rmc-rmc: 'Avke phende le kraľiske: „O Saul amen kamľa te murdarel avri, hoj te na
    ačhel ňiko amendar andre izraeliko phuv.'
  pes-OPV: 'ایشان به پادشاه گفتند: «آن شخص که مارا تباه می‌ساخت و برای ما تدبیر می‌کرد
    که ما راهلاک سازد تا در هیچ کدام از حدود اسرائیل باقی نمانیم،'
  ron-1924: 'Ей ау рэспунс ымпэратулуй: „Фииндкэ омул ачела не-а слэбит ши ышь пусесе
    де гынд сэ не нимичяскэ, пентру ка сэ не факэ сэ перим дин тот цинутул луй Исраел,'
  ben-OBCV: তারা রাজামশাইকে উত্তর দিয়েছিল, “যিনি আমাদের সংহার করলেন এবং যেন আমরা
    ধ্বংস হয়ে যাই ও ইস্রায়েলে কোথাও আমাদের কোনও স্থান না থাকে, আমাদের বিরুদ্ধে যিনি
    এই ষড়যন্ত্র রচনা করলেন,
  som-som: Iyana waxay boqorkii ku yidhaahdeen, Ninkii na baabbi'iyey, oo ku fikiray
    in nala laayo, oo aannan dhex degganaan waddanka reer binu Israa'iil oo dhan,
  lat-VUC: 'Qui dixerunt regi: Virum qui attrivit nos et oppressit inique, ita delere
    debemus, ut ne unus quidem residuus sit de stirpe ejus in cunctis finibus Israël.'
  eng-ASVBT: And they said unto the king, The man that consumed us, and that devised
    against us, that we should be destroyed from remaining in any of the borders of
    Israel,
  ita-1885: 'Ed essi dissero al re: Sienci dati sette uomini de'' figliuoli di colui
    che ci ha distrutti, ed ha macchinato contro a noi; talchè siamo stati sterminati,
    sì che non siam potuti durare in alcuna contrada d''Israele;'
  eng-LXXUP: And he said, What say ye? speak, and I will do it for you. And they said
    to the king, The man who would have made an end of us, and persecuted us, who
    plotted against us to destroy us, let us utterly destroy him, so that he shall
    have no standing in all the coasts of Israel.
  eng-ULB: They answered the king, “The man who tried to kill us all, who schemed
    against us, so that we are now destroyed and have no place within the borders
    of Israel—
  spa-VBL: 'Ellos replicaron: “En cuanto al hombre que nos destruyó, que planeó impedir
    que tuviéramos un lugar donde vivir en todo el país de Israel,'
  fra-_FOB: 'Et ils répondirent au roi: Cet homme qui nous a détruits, et qui a machiné
    contre nous, pour nous exterminer et ne point nous laisser subsister dans aucune
    contrée d''Israël,'
  mal-mal: 'അവർ രാജാവിനോട്: “ഞങ്ങളെ നശിപ്പിക്കുകയും യിസ്രായേൽദേശത്തെങ്ങും ഞങ്ങൾ ശേഷിക്കാതെ
    മുടിഞ്ഞുപോകത്തക്കവണ്ണം ഉപായം ചിന്തിക്കുകയും ചെയ്തവന്റെ മക്കളിൽ ഏഴുപേരെ ഞങ്ങൾക്ക്
    വിട്ടുതരണം.'
  urd-GVR: Jibaūniyoṅ ne kahā, “Sāūl hī ne hameṅ halāk karne kā mansūbā banāyā thā,
    wuhī hameṅ tabāh karnā chāhtā thā tāki ham Isrāīl kī kisī bhī jagah qāym na rah
    sakeṅ.
  suz-BL: मिनु मेकोपुकीम पिप कली “सुम आंइ कली खतम पोक्‍गा, आंइ कली रागी रे क्‍याम्‍दा,
    मेको कली खतम पोक्‍चा कली आंइ गुइम गेने।
  ita-1927: 'E quelli risposero al re: “Poiché quell’uomo ci ha consunti e avea fatto
    il piano di sterminarci per farci sparire da tutto il territorio d’Israele,'
  ckb-ckb: 'ئەوانیش بە پاشایان گوت: «ئەو پیاوەی کە قڕی کردین و پیلانی لە دژمان گێڕا
    بۆ ئەوەی لەناومان ببات و لە هەموو سنوورەکانی ئیسرائیلدا نەمێنینەوە،'
  eng-BBE: And they said to the king, As for the man by whom we were wasted, and who
    made designs against us to have us completely cut off from the land of Israel,
  kan-OKCV: ಅವರು ಅರಸನಿಗೆ, “ಯಾವನು ನಮ್ಮನ್ನು ಸಂಹರಿಸಿಬಿಟ್ಟು, ನಾವು ಇಸ್ರಾಯೇಲಿನ ಸಮಸ್ತ ಮೇರೆಗಳೊಳಗೆ
    ನಿಲ್ಲದೆ ನಾಶವಾಗುವ ಹಾಗೆ ನಮಗೆ ಕೇಡು ಮಾಡಲು ನೆನಸಿದನೋ,
  tam-2017: 'அவர்கள் ராஜாவை நோக்கி: நாங்கள் இஸ்ரவேலின் எல்லைகளில் எங்கும் இல்லாதபடி,
    அழிந்துபோக எவன் எங்களை அழித்து எங்களுக்குத் தீங்குசெய்ய நினைத்தானோ,'
  spa-RV-1909: 'Y ellos respondieron al rey: De aquel hombre que nos destruyó, y que
    maquinó contra nosotros, para extirparnos sin dejar nada de nosotros en todo el
    término de Israel;'
  ron-BTF: 'Și ei au răspuns împăratului: Omul care ne-a mistuit și a plănuit împotriva
    noastră ca să fim nimiciți de a mai rămâne în vreunul din ținuturile lui Israel,'
  eng-WEBP: They said to the king, “The man who consumed us and who plotted against
    us, that we should be destroyed from remaining in any of the borders of Israel,
  eng-FBV: They replied, “Regarding the man who destroyed us, who planned to prevent
    us having any place to live in the whole country of Israel,
  nld-1939: 'Toen zeiden ze tot den koning: De man, die ons heeft uitgemoord, en ons
    geheel wilde uitroeien, zodat we in geen enkele streek van Israël meer zouden
    voorkomen,'
  nch-BL: 'Huan inijuanti quinanquilijque: ―Nopa mijcatzi Tanahuatijquet Saúl eliyaya
    nopa tacat cati quinequiyaya techtamimictis para yon se ten tojuanti amo mocajtosquía
    tiyoltoque ipan nochi tali Israel.'
  vie-1934: 'Họ đáp cùng vua rằng: Người ấy có diệt trừ chúng tôi; người có toan mưu
    làm cho chúng tôi biến mất khỏi cả địa phận Y-sơ-ra-ên.'
  hin-CV: यह सुन उन्होंने राजा से कहा, “जिस व्यक्ति ने हमारा जीवन नाश कर दिया, जिसने
    हमें मिटाने की युक्ति की कि हम इस्राएल देश की सीमा के भीतर देखे न जाएं,
  spa-BES: 'Y dijeron al rey: En cuanto al hombre que quiso destruirnos, y que hizo
    designios contra nosotros para separarnos completamente de la tierra de Israel,'
  tdx-tdx: 'Le hoe ty natoi’ iareo i mpanjakay: Indaty ho namongotse anay naho nikinia
    raty anay t’ie ho fongoreñe tsy ho aman-tsehanga’e an-tane Israeley,'
  tha-KJV: เขากราบทูลกษั​ตริ​ย์​ว่า “ชายผู้​ที่​เผาผลาญพวกข้าพระองค์ และวางแผนการทำลายพวกข้าพระองค์เพื่​อม​ิ​ให้​พวกข้าพระองค์​มี​ที่อยู่​ในเขตแดนอิสราเอล
  por-BR-2018: 'E eles responderam ao rei: Daquele homem que nos destruiu, e que tramou
    contra nós, para nos exterminar sem deixar nada de nós em todo aquele termo de
    Israel;'
  deu-ELO: 'Da sprachen sie zu dem König: Der Mann, der uns vernichtet hat, und der
    wider uns sann, daß wir vertilgt würden, um nicht mehr zu bestehen in allen Grenzen
    Israels: -'
  eng-WYC-2018: And they said to the king, We ought so to do away the man, that defouled
    and oppressed us wickedly, that not one soothly be left of his generation in all
    the coasts of Israel. (And they said to the king, We want to completely do away
    the man, who defiled and wickedly oppressed us, so that truly not one of his generation
    be left in all the coasts of Israel.)
  epo-epo: 'Tiam ili diris al la reĝo: Pro tiu homo, kiu nin pereigis, kaj kiu atencis
    kontraŭ ni, por nin ekstermi, por ke nenio restu el ni en ĉiuj limoj de Izrael,'
  uig-PIN: 'Ular padixaⱨⱪa: Burun bizni yoⱪatmaⱪqi bolƣan, bizni Israilning barliⱪ
    pasilliri iqidǝ turƣudǝk yeri ⱪalmisun dǝp, bizni ⱨalak ⱪilixⱪa ⱪǝstligǝn ⱨeliⱪi
    kixining,'
  beo-beo: Ilia da bu adole i, “Solo da nini huluane wadela:le gugunufinisilalu, niniga
    afae Isala:ili soge ganodini mae esaloma:ne hanai galu.
  tpi-OTNT: Na ol i bekim tok long king olsem, “Sol i bin tingting long bagarapim
    mipela na pinisim mipela olgeta, bai i no gat wanpela bilong lain bilong mipela
    i stap long graun bilong Israel.
  hau-SA: Suka ce wa sarki, “Mutumin da ya hallaka mu ya kuma yi mana makirci don
    kada mu kasance tare da Isra’ilawa ko’ina a cikin ƙauyukansu,
  uig-LAT: 'Ular padishahqa: Burun bizni yoqatmaqchi bolghan, bizni Israilning barliq
    pasilliri ichide turghudek yéri qalmisun dep, bizni halak qilishqa qestligen héliqi
    kishining,'
  nde-nde: Bayiphendula inkosi bathi, “Umuntu owasichithayo waceba okubi ngathi saze
    satshabalala njalo kasaze saba lendawo loba ngaphi ko-Israyeli,
  ton-ton: Pea naʻa nau pehēange ki he tuʻi, “ʻIlonga ʻae tangata ʻaia naʻe keina
    kimautolu, pea naʻa ne fakakaukau ke tuʻusi mo fakaʻauha kimautolu ke ʻoua naʻa
    mau kei nofo ʻi ha potu fonua ʻo ʻIsileli,
  ces-1613: 'Kteříž řekli králi: Muže toho, kterýž vyhubil nás, a kterýž ukládal o
    nás, vyhladíme, aby nezůstal v žádných končinách Izraelských.'
  eng-WMB: They said to the king, “The man who consumed us and who plotted against
    us, that we should be destroyed from remaining in any of the borders of Israel,
  tam-TCV: அதற்கு அவர்கள் அரசனிடம், “நாங்கள் இஸ்ரயேல் நாட்டில் எவ்விடத்திலும் நிலைத்திருக்காதபடி,
    சவுல் எங்களில் அதிகம் பேரைக் கொலைசெய்து எங்களுக்கு விரோதமாய் சதியாலோசனை செய்து
    எங்களை அழித்தான்.
  ceb-ULB: Mitubag sila sa hari, “Ang maong tawo misulay sa pagpatay kanamong tanan,
    nga naglaraw batok kanamo, aron nga mapukan kami karon ug walay luna sa mga utlanan
    sa Israel—
  pol-UBG: 'Oni powiedzieli do króla: Co do mężczyzny, który nas wygubił i zmierzał
    do tego, aby nas wytępić, żeby nikt z nas nie pozostał we wszystkich granicach
    Izraela;'
  urd-GVU: جِبعونیوں نے کہا، ”ساؤل ہی نے ہمیں ہلاک کرنے کا منصوبہ بنایا تھا، وہی ہمیں
