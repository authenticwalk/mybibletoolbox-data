verse: 2SA.021.010
translations:
  mal-C: അയ്യാവിന്റെ മകളായ രിസ്പാ ചാക്കുശീലയെടുത്തു പാറപ്പുറത്തു വിരിച്ച് തനിക്കു
    കിടക്കയാക്കി. കൊയ്ത്തിന്റെ തുടക്കംമുതൽ ആകാശത്തുനിന്ന് ആ ശവശരീരങ്ങളുടെമേൽ മഴചൊരിയുന്നതുവരെ
    പകൽ ആകാശത്തിലെ പറവകളോ രാത്രിയിൽ വന്യമൃഗങ്ങളോ ആ ശരീരങ്ങളെ തൊടാൻ അവൾ സമ്മതിച്ചില്ല.
  deu-TKW: Aber Rizpa, die Tochter Ajas, nahm ihr Trauergewand und machte sich daraus
    ein Lager auf dem Felsen zurecht vom Beginn der Ernte an, bis Regen vom Himmel
    auf die Toten niederfiel, und verhinderte so, daß die Vögel unter dem Himmel bei
    Tag und die wilden Tiere bei Nacht sich über sie her machten.
  lin-lin: Bongo Ritsipa, mwana mwasi ya Aya, alongolaki elamba ya saki oyo alataki
    mpe atandaki yango na libanga ; avandaki wana, wuta na ebandeli ya tango ya kobuka
    bambuma ya orje kino na eleko oyo mvula enokelaki bibembe. Na moyi, apekisaki
    bandeke ya likolo kokita na likolo ya bibembe yango ; mpe na butu, abenganaki
    banyama ya zamba.
  eng-LSV: And Rizpah daughter of Aiah takes the sackcloth, and stretches it out for
    herself on the rock, from the commencement of harvest until water has been poured
    out on them from the heavens, and has not permitted a bird of the heavens to rest
    on them by day, or the beast of the field by night.
  eng-GNV: Then Rizpah the daughter of Aiah tooke sackecloth and hanged it vp for
    her vpon the rocke, from the beginning of haruest, vntill water dropped vpon them
    from the heauen, and suffered neither the birdes of the aire to light on the by
    day, nor beasts of the fielde by night.
  eng-WEBSTER: And Rizpah the daughter of Aiah took sackcloth, and spread it for her
    upon the rock, from the beginning of harvest until water dropped upon them out
    of heaven, and suffered neither the birds of the air to rest on them by day, nor
    the beasts of the field by night.
  nhw-BL: Huan Rizpa, iichpoca Aja, quicuito se yoyomitl catli fiero huan quipatlajqui
    ipan se hueyi tetl nechca campa quincuapilojtoyaj itelpocahua huan nopona mocajqui.
    Huan amo quincahuili totome ma monechcahuica tonaya campa inintlacayohua, niyon
    tlapiyalme ma monechcahuica ica tlayohua. Huan quej nopa quichijqui tlen quema
    pejqui pixcaj huan hasta quema pejqui tlaquiyahui huan nochi quimachilijque para
    nopa tlali ayacmo quihuicayaya tlajtlacoli iixpa TOTECO.
  swh-ONEN: Rispa binti Aiya akachukua nguo ya gunia, akajitandikia juu ya mwamba.
    Kuanzia mwanzo wa mavuno mpaka mvua ziliponyesha juu ya miili ya hao waliouawa,
    Rispa hakuruhusu ndege wa angani kuwagusa wakati wa mchana, wala wanyama wa mwitu
    wakati wa usiku.
  bba-bba: Risipɑ, Ayɑn bii, u sɑɑki suɑ u dɑ u tɛriɑ ɡuu ten wɔllɔ, mɑ u wɑ̃ɑ mi
    sɑɑ ɡɛ̃ɛbun torubun di sere ɡurɑ yɑ kɑ wurɑmɑ. U win bibun ɡonu kɔ̃su. Sɔ̃ɔ sɔɔ
    u rɑ ɡunɔsu ɡirewɑ su ku rɑɑ ɡoo ni di. Wɔ̃kuru kpɑ u ɡbeeku yɛɛ ɡirɑ.
  eng-KJVCPB: And Rizpah the daughter of Aiah took sackcloth, and spread it for her
    upon the rock, from the beginning of harvest until water dropped upon them out
    of heaven, and suffered neither the birds of the air to rest on them by day, nor
    the beasts of the field by night.
  luo-luo: Rizpa nyar Aiya nokawo pien gugru mopedho ewi lwanda mondo obedie, chakre
    ndalo keyo nyaka koth nochako chue ka goyo ringre jogo. To noriembo winy mafuyo
    godiechiengʼ kod le mawuotho gotieno mondo kik cham ringregi.
  meu-meu: Bena Rispa Aia ese puse dabuana ta e abia, nadi-haga ai e lahaia, e hahelaia
    kau, taboro e matamaia negana amo ela bona medu na latadiai e diho. Dina ai atai
    manudia e laodia ahu, latadiai basie roho kau, bona hanuaboi ai uda boromadia
    ma e laodia ahu.
  npi-ULB: अय्याकी छोरी रिश्‍पाले भाङ्ग्रा लिइन् र ती लाशहरूको छेउमा आफ्‍नो निम्‍ति
    त्‍यो ओछ्‍याएर कटनीको सुरुदेखि आकाशबाट तिनीहरूमाथि पानी नपरेसम्म नै बसिराखिन्
    । तिनले ती लाशहरूलाई दिनमा आकाशमा उड्ने चराहरूलाई र रातमा जङ्‍गली पशुहरूलाई खान
    दिइनन् ।
  yor-yor: Rispa ọmọbìnrin Aiah sì mú aṣọ ọ̀fọ̀ kan, ó sì tẹ́ fún ará rẹ̀ lórí àpáta
    ní ìbẹ̀rẹ̀ ìkórè, títí omi fi dà sí wọn lára láti ọ̀run wá, kò sì jẹ́ kí àwọn
    ẹyẹ ojú ọ̀run bà lé wọn lọ́sàn, tàbí àwọn ẹranko igbó lóru.
  ind-ind: Kemudian Rizpa mengambil kain karung dan membentangkannya di atas batu
    besar di dekat tempat kedua anaknya dan lima anggota keluarga lainnya itu digantung.
    Dia tinggal di sana menjaga mayat-mayat itu supaya tidak dimakan oleh burung-burung
    pada siang hari atau binatang buas pada malam hari. Dia terus menjaga di situ
    selama hampir dua bulan, mulai dari awal musim panen sampai turun hujan yang menandakan
    akhir musim panen.
  pes-OPCB: سپس رصفه، کنیز شائول، پلاسی گرفت و آن را روی یک تخته سنگ نزدیک اجساد انداخت
    و تمام فصل درو در آنجا ماند تا نگذارد پرندگان در روز و درندگان در شب اجساد را
    بخورند.
  tgl-ULB: Pagkatapos si Rizpa, ang anak na babae ni Aya, kumuha ng telang magaspang
    at nilatag sa kaniyang sarili sa bundok sa tabi ng patay na mga katawan, mula
    sa simula ng ani hanggang bumuhos ang ulan sa kanila galing sa langit. Hindi niya
    hinayaan ang mga ibon sa langit na galawin ang mga katawan sa araw o mga mababangis
    na hayop sa gabi.
  hui-hui: Ainde agali homayadaruni aria igini kiraligo ai̱ya mini Lisiba berenego
    ibugua aga labolabo ko haragaya wiaru mo yalu agali bo derela hene hari nene biagoha
    irigi halu pene. Puwa ibugua aga ko biarunime pingi pongo buwa balai anda emene
    mbira ege to̱le̱ wiagoria bia howa ibuni ogoniha berene. Ani bialu ibuni agali
    bo derela heago mamage biraabo heane ege dewa dege peagola iba dalu ibalu agali
    kariali bo derela hayarunaga kuni wiago damini. Lisiba ibugua agali kuni uruni
    ega biango nogo gabuarume nolino mbiraga horombebi mamage baya hangu haabo haga
    hene.
  mya-mya: ထို​အ​ခါ​အဲ​အာ​၏​သ​မီး၊ ရှော​လု​၏​မောင်း​မ တော်​ရိ​ဇ​ပ​သည် လျှော်​တေ​ဝတ်​ကို​အ​လောင်း
    များ​ထား​ရာ​ကျောက်​ပေါ်​မှာ​မိုး​ပြီး​လျှင် စ​ပါး​ရိတ်​သိမ်း​စ​ကာ​လ​မှ​စ​၍ မိုး​ဦး​ကျ
    ချိန်​တိုင်​အောင်​အ​လောင်း​များ​ကို​နေ့​အ​ချိန် ၌​လေ​သတ္တ​ဝါ၊ ညဥ့်​အ​ချိန်​၌​မြေ​သတ္တ​ဝါ
    တို့​မ​ချဉ်း​ကပ်​စေ​ရန်​စောင့်​ရှောက်​လျက်​နေ လေ​၏။
  bod-N: དེ་ནས་ཨ་ཡཱ་ཡི་བུ་མོ་རི་ཚི་ཕཱ་ཡིས་རྩིད་རས་ཁུར་ཏེ་ཕ་བོང་སྟེང་བཏིངས་ནས་སྤྱིལ་བུ་བཟོས་ཤིང་།
    བཙས་མ་བརྔ་བའི་དུས་ཀྱི་ཐོག་མ་ནས་གནམ་ལས་ཆར་ཆུ་བེམ་པོའི་སྟེང་གཤོ་བའི་བར་དུ། ཉིན་དཀར་ནམ་མཁའི་བྱ་རྣམས་དང་།
    མཚན་མོར་ཐང་གི་གཅན་གཟན་རྣམས་འབབ་ཏུ་མ་བཅུག་པར་བེམ་པོ་བསྲུངས་སོ། །
  sna-sna: Rizipa mwanasikana waAya akatora nguo yesaga akazviwaridzira pamusoro pedombo.
    Kubva pakutanga kwokukohwa kusvikira pakunaya kwemvura ichibva kudenga pamusoro
    pemitumbi yavo, haana kutendera shiri dzedenga kuti dzivabate masikati kana zvikara
    zvesango usiku.
  spa-BLM: Rizpa, hija de Aja, tomó un saco y lo extendió para sí misma sobre la roca,
    desde el comienzo de la cosecha hasta que el agua se derramó sobre ellos desde
    el cielo. No permitió que las aves del cielo se posaran sobre ellos de día, ni
    los animales del campo de noche.
  cac-cac: Axo ix Rizpa chi' ix lich'anem jun icha noc' lopil d'a sjolom jun q'uen
    q'ueen, ix can ix stan̈vej snivanil eb' vin̈ chamnac chi'. Ix cann̈ej ix ta' yic
    ix el yich sjochchaj ixim cebada, masanto ix javi n̈ab'il q'uinal. Max scha emlaj
    noc' ostoc ix d'a snivanil eb' vin̈ chi' d'a c'ualil, max schapaxc'ochlaj noc'
    chium noc' ix d'ac'valil.
  swh-ULB: Kisha Rispa, binti Aiya, akachukua nguo ya gunia na akajitanda mwenyewe
    juu ya mlima kando ya miili ya waliokufa tangu mwanzo wa mavuno mpaka wakati mvua
    ilipoanza kunyesha. Hakuruhusu ndege wa angani kutua juu ya miili mchana wala
    ayawani wa mwituni wakati wa usiku.
  bel-bel: Тады Рыцпа, дачка Айя, узяла вярэту і паслала сабе на той гары, і сядзела
    яна ад пачатку жніва і да таго часу, пакуль не паліліся на іх воды Божыя зь неба,
    і не дазваляла кранаць іх птушкам нябесным удзень і зьвярам польным уначы.
  deu-ELBBK: Da nahm Rizpa, die Tochter Ajas, Sacktuch und breitete es sich aus auf
    dem Felsen, vom Anfang der Ernte an, bis das Wasser vom Himmel über sie troff;
    und sie ließ die Vögel des Himmels nicht auf ihnen ruhen bei Tage, noch die Tiere
    des Feldes bei Nacht.
  mbb-OT: Ne si Rizpa is anak ni Aya ne migkuwa te saku ne indempas din dutun te vatu
    su edhidhizeǥaan din. Su ebentayan din haazà is minatey he lawa para kenà mekaan
    te menge tagbis emun maandew, wey ke mezukilem ne kenà daan egkekaan te menge
    langgam diyà te ketelunan. Dutun sikandin med-ubpà puun pa te kebpuun te ting-eǥani
    taman te ked-uzan.
  mal-2015: അയ്യാവിന്റെ മകളായ രിസ്പാ ചാക്കുശീല എടുത്തു പാറമേൽ വിരിച്ചു കൊയ്ത്തുകാലത്തിന്റെ
    ആരംഭം മുതൽ ആകാശത്തുനിന്നു അവരുടെ മേൽ മഴപെയ്തതുവരെ പകൽ ആകാശത്തിലെ പക്ഷികളോ രാത്രി
    കാട്ടുമൃഗങ്ങളോ അവരെ തൊടുവാൻ സമ്മതിക്കാതിരുന്നു.
  rmc-rmc: Le Ajoskri čhaj e Ricpa iľa o gono a rozphundraďa les anglal peste pre
    skala akorestar, sar chudňa e žatva, dži akor, medik na diňa o brišind. Na domukľa,
    hoj o čirikle pre lengre ťela te bešen prekal o džives a o dziva džviri prekal
    e rat.
  pes-OPV: و رصفه، دختر ایه، پلاسی گرفته، آن رابرای خود از ابتدای درو تا باران از
    آسمان برایشان بارانیده شد، بر صخره‌ای گسترانید، ونگذاشت که پرندگان هوا در روز،
    یا بهایم صحرادر شب بر ایشان بیایند.
  ron-1924: Рицпа, фата луй Аия, а луат ун сак ши л-а ынтинс суб еа, песте стынкэ,
    де ла ынчепутул сечератулуй пынэ кынд а кэзут песте ей плоае дин чер, ши а оприт
    пэсэриле черулуй сэ се апропие де ей ын тимпул зилей ши фяреле кымпулуй, ын тимпул
    нопций.
  ben-OBCV: অয়ার মেয়ে রিস্পা একটি বড়ো পাথরের উপর নিজের জন্য একটি চট বিছিয়েছিল।
    ফসল কাটার দিন শুরু হওয়া থেকে আরম্ভ করে যতদিন না আকাশ থেকে বৃষ্টি এসে সেই দেহগুলি
    ভিজিয়ে দিয়েছিল, সে না দিনে পাখিদের, না রাতে বুনো পশুদের সেগুলি স্পর্শ করতে দিয়েছিল
  som-som: Markaasaa Risfaah oo ahayd ina Ayah ayaa soo qaadatay dhar joonyad ah oo
    waxay ku goglatay dhagaxa, halkaasna waxay joogtay wakhtigii beergooyska iyo ilaa
    roob cirka ka soo daatay; oo maalintiina uma ay oggolaan in haadka hawadu ku dego,
    habeenkiina waxay ka dhawri jirtay dugaagga duurka.
  lat-VUC: 'Tollens autem Respha filia Aja cilicium, substravit sibi supra petram
    ab initio messis, donec stillaret aqua super eos de cælo: et non dimisit aves
    lacerare eos per diem, neque bestias per noctem.'
  eng-ASVBT: And Rizpah the daughter of Aiah took sackcloth, and spread it for her
    upon the rock, from the beginning of harvest until water was poured upon them
    from heaven; and she suffered neither the birds of the heavens to rest on them
    by day, nor the beasts of the field by night.
  ita-1885: E Rispa, figliuola di Aia, prese un panno grosso, e se lo stese sopra
    una pietra, dimorando quivi, dal principio della ricolta, finchè stillò dell'acqua
    dal cielo sopra essi; e non permetteva che alcuno uccello del cielo si posasse
    sopra loro di giorno, nè alcuna fiera della campagna di notte.
  eng-LXXUP: 'And Rizpah the daughter of Aiah took sackcloth, and fixed it for herself
    on the rock in the beginning of barley harvest, until water dropped upon them
    out of heaven: and she did not suffer the birds of the air to rest upon them by
    day, nor the beasts of the field by night.'
  eng-ULB: Then Rizpah, the daughter of Aiah, took sackcloth and spread it for herself
    on the mountain beside the dead bodies, from the beginning of harvest until the
    rain poured down on them from the sky. She did not allow the birds of the sky
    to disturb the bodies by day or the wild animals by night.
  spa-VBL: Rizpa, hija de Aja, tomó un poco de tela de silicio y la extendió para
    sí misma sobre una roca. Desde el comienzo de la cosecha hasta el momento en que
    llegaron las lluvias y se derramaron sobre los cuerpos, ella mantenía alejados
    a los pájaros durante el día y a los animales salvajes durante la noche.
  fra-_FOB: Alors Ritspa, fille d'Ajja, prit un sac, et se l'étendit sur le rocher,
    depuis le commencement de la moisson jusqu'à ce que l'eau du ciel tombât sur eux;
    et elle ne laissait pas les oiseaux du ciel se poser sur eux le jour, ni les bêtes
    des champs la nuit.
  mal-mal: അയ്യാവിന്റെ മകളായ രിസ്പ ചാക്കുശീല എടുത്ത് പാറമേൽ വിരിച്ച് കൊയ്ത്തുകാലത്തിന്റെ
    ആരംഭംമുതൽ ആകാശത്തുനിന്ന് അവരുടെ മേൽ മഴപെയ്തതുവരെ പകൽ ആകാശത്തിലെ പക്ഷികളോ രാത്രി
    കാട്ടുമൃഗങ്ങളോ അവരെ തൊടുവാൻ സമ്മതിക്കാതിരുന്നു.
  urd-GVR: Tab Risfā bint Aiyāh sātoṅ lāshoṅ ke pās gaī aur patthar par apne lie ṭāṭ
    kā kapṛā bichhā kar lāshoṅ kī hifāzat karne lagī. Din ke waqt wuh parindoṅ ko
    bhagātī aur rāt ke waqt janglī jānwaroṅ ko lāshoṅ se dūr rakhtī rahī. Wuh bahār
    ke mausam meṅ fasal kī kaṭāī ke pahle dinoṅ se le kar us waqt tak wahāṅ ṭhahrī
    rahī jab tak bārish na huī.
  suz-BL: आइयाह आ तमी रिस्‍‍पाहम रोंगु तारी आंम कली बाक्‍तीक सेल्‍चा कली भाङग्रा ब्रवा
    बाक्‍त। मिनु क्‍योव़ज ओंइतीक आ ङोंइती ङा नाक्‍त रे रेउ यिचा सम्‍म मेकोमी आ तौ
    आन बेक्‍शो रां आन कली खाल पवा बाक्‍त। नाक्‍ती आन तार चिक्‍ब जुक्‍चा मगेथु, नाक्‍दो
    ब्‍वाकी ङा जन्‍तुम ब्‍वचा मगेमी बाक्‍त।
  ita-1927: Ritspa, figliuola di Aiah, prese un cilicio, se lo stese sulla roccia,
    e stette là dal principio della mèsse fino a che l’acqua non cadde dal cielo sui
    cadaveri; e impedì agli uccelli del cielo di posarsi su di essi di giorno, e alle
    fiere dei campi d’accostarsi di notte.
  ckb-ckb: ڕیچپای کچی ئەییا گوشێکی برد و لەسەر بەردێک بۆ خۆی ڕایخست. هەر لە سەرەتای
    دروێنەدا هەتا ئەو کاتەی باران لە ئاسمان باری نەیهێشت نە باڵندەی ئاسمان لە ڕۆژ
    و نە ئاژەڵی کێوی لە شەو دابەزنە سەر تەرمەکانیان.
  eng-BBE: And Rizpah, the daughter of Aiah, took haircloth, placing it on the rock
    as a bed for herself, from the start of the grain-cutting till rain came down
    on them from heaven; and she did not let the birds of the air come near them by
    day, or the beasts of the field by night.
  kan-OKCV: ಆಗ ಅಯ್ಯಾಹನ ಮಗಳಾದ ರಿಚ್ಪಳು ಗೋಣಿತಟ್ಟನ್ನು ತೆಗೆದುಕೊಂಡುಹೋಗಿ, ಗುಡ್ಡದ ಮೇಲೆ ಅದನ್ನು
    ತನಗೋಸ್ಕರ ಹಾಸಿ ಅದರ ಮೇಲೆ ಕುಳಿತುಕೊಂಡಳು. ಸುಗ್ಗಿಯ ದಿವಸ ಮೊದಲ್ಗೊಂಡು ಆಕಾಶದಿಂದ ಶವಗಳ ಮೇಲೆ
    ಮಳೆ ಬೀಳುವ ತನಕ, ಹಗಲಲ್ಲಿ ಆಕಾಶದ ಪಕ್ಷಿಗಳಾದರೂ, ರಾತ್ರಿಯಲ್ಲಿ ಕಾಡುಮೃಗಗಳಾದರೂ ಶವಗಳನ್ನು ತಿನ್ನದಂತೆ
    ಕಾಯುತ್ತಿದ್ದಳು.
  tam-2017: அப்பொழுது ஆயாவின் மகளான ரிஸ்பாள் சணல்நூல் துணியை எடுத்துக்கொண்டுபோய்,
    அதைப் பாறையின்மேல் விரித்து, அறுப்புநாட்களின் ஆரம்பம் முதல் வானத்திலிருந்து அவர்கள்மேல்
    மழைபெய்யும்வரை பகலில் ஆகாயத்துப் பறவைகளோ இரவில் காட்டுமிருகங்களோ அந்த உடல்களைத்
    தொந்தரவு செய்யாதபடி பார்த்துவந்தாள்.
  spa-RV-1909: Tomando luego Rispa hija de Aja un saco, tendióselo sobre un peñasco,
    desde el principio de la siega hasta que llovió sobre ellos agua del cielo; y
    no dejó á ninguna ave del cielo asentarse sobre ellos de día, ni bestias del campo
    de noche.
  ron-BTF: Și Rițpa, fiica lui Aia, a luat pânză de sac și și-a întins-o pe stâncă,
    de la începutul secerișului până când apă a picurat peste ei din cer și nu a lăsat
    nici păsărilor cerului să se așeze pe ei ziua, nici fiarelor câmpului noaptea.
  eng-WEBP: Rizpah the daughter of Aiah took sackcloth and spread it for herself on
    the rock, from the beginning of harvest until water poured on them from the sky.
    She allowed neither the birds of the sky to rest on them by day, nor the animals
    of the field by night.
  eng-FBV: Rizpah the daughter of Aiah took some sackcloth and spread it out for herself
    on a rock. From the beginning of the harvest until the time the rains came and
    poured down on the bodies, she kept the birds away from them during the day and
    the wild animals at night.
  nld-1939: Toen nam Rispa, de dochter van Ajja, het rouwkleed, spreidde het op de
    rots uit, en bleef er op zitten van het begin van de gerstenoogst af, totdat het
    hemelwater op hun lijken neerstroomde. Zo belette ze, dat overdag de vogels uit
    de lucht, en s nachts de wilde dieren er op aanvielen.
  nch-BL: Huan Rizpa, iichpoca Aja, quicuito se yoyomit cati fiero huan quipatajqui
    ipan se hueyi tet nechca campa quincuapilojtoyaj itelpocahua huan nopona mocajqui.
    Huan amo quincahuili totome ma monechcahuica tonaya campa inintacayohua, yon tapiyalme
    ma monechcahuica ica tayohua. Huan quej nopa quichijqui ten quema pejqui pixcaj
    huan hasta quema pejqui taquiyahui huan nochi quimachilijque para nopa tali ayecmo
    quihuicayaya tajtacoli iixpa TOTECO.
  vie-1934: Rít-ba, con gái Ai-gia, bèn lấy một cái bao trải trên hòn đá dùng làm
    giường mình. Rồi từ đầu mùa gặt cho đến khi có mưa từ trên trời sa xuống trên
    thây chúng nó, ban ngày nàng cản không cho chim trời đậu ở trên thây, và ban đêm
    cản không cho thú đồng đến gần.
  hin-CV: इस घटना के कारण अइयाह की पुत्री, रिज़पाह ने चट्टान पर अपने लिए मोटे कपड़े
    का आसरा बना लिया और वह इसमें कटनी के शुरुआती दिनों से बारिश होने तक रही. वह न
    तो दिन में पक्षियों को शवों के निकट आने देती थी न रात में जंगली पशुओं को.
  spa-BES: Y Rizpa, la hija de Aja, tendió una tela de cilicio en señal de luto, colocándola
    en la roca como una cama para ella, desde el inicio del corte de grano hasta que
    la lluvia cayó sobre ellos del cielo; y ella no permitió que las aves del aire
    se acercaran a ellos de día, ni a las bestias del campo de noche.
  tdx-tdx: Nandrambe lamban-gony t’i Ritspà, ana’ i Aià, vaho nalafi’e amy vatoy boak’
    am-pifotora’ i fitatahañey am-para’ te nidoañan’ orañe boak’ andikerañey; le tsy
    napo’e hipetak’ am’ iereo o voron-tiokeo naho handro, ndra o bibin-kivokeo naho
    haleñe.
  tha-KJV: แล​้วนางริสปาห์​บุ​ตรสาวของอัยยาห์​ก็​เอาผ้ากระสอบปู​ไว้​บนก้อนหินสำหรับตนเอง
    ตั้งแต่​ต้นฤดู​เก​ี่ยวจนฝนจากท้องฟ้าตกบนเขาทั้งหลาย กลางวันนางก็​ไม่​ยอมให้​นกมาเกาะ
    หรือกลางคื​นก​็​ไม่​ให้​สัตว์​ป่าทุ่งมา
  por-BR-2018: Tomando logo Rispa filha de Aiá um saco, estendeu-o sobre um penhasco,
    desde o princípio da colheita até que choveu sobre eles água do céu; e não deixou
    a nenhuma ave do céu assentar-se sobre eles de dia, nem animais do campo de noite.
  deu-ELO: Da nahm Rizpa, die Tochter Ajas, Sacktuch, und breitete es sich aus auf
    dem Felsen, vom Anfang der Ernte an, bis das Wasser vom Himmel über sie troff;
    und sie ließ das Gevögel des Himmels nicht auf ihnen ruhen bei Tage, noch das
    Getier des Feldes bei Nacht.
  eng-WYC-2018: Forsooth Rizpah, (the) daughter of Aiah, took an hair-shirt, and arrayed
    to herself a place above the stone/and laid it under her(self) upon a stone (or
    and arrayed for herself a place on the rock where their bodies lay), from the
    beginning of harvest till water dropped on them from (the) heaven(s); and she
    suffered not (the) birds to tear them by day, neither (the) beasts by night.
  epo-epo: Tiam Ricpa, filino de Aja, prenis sakon, kaj etendis ĝin super si ĉe la
    roko, de la komenco de la rikolto ĝis ekpluvis sur ilin el la ĉielo; kaj ŝi ne
    permesis, ke la birdoj de la ĉielo ripozu sur ili tage, nek la kampaj bestoj nokte.
  uig-PIN: Andin Ayaⱨning ⱪizi Rizpaⱨ bɵz rǝhtni elip, ⱪoram üstigǝ yeyip saldi. U
    orma baxlanƣandin tartip asmandin yamƣur qüxkǝn waⱪitⱪiqǝ, u yǝrdǝ olturup kündüzi
    ⱪuxlarning jǝsǝtlǝrning üstigǝ ⱪonuxiƣa, keqisi yirtⱪuqlarning ularni dǝssǝp qǝylixigǝ
    yol ⱪoymidi.
  beo-beo: Amalalu, Solo ea gidisedagi uda ea dio amo Lisiba (A:iya ea idiwi) da eboboi
    abula lale, gele da:iya (amoga bogoi da:i hodo dialebe ba:i), e amogai abula diasu
    gagui. E da amogai esalobawane, bali bugi da muni gami. Amo esohaga e da sio amo
    bogoi da:i hodo mae moma:ne sefasisu. Amola gasia e da amo sigua ohega mae moma:ne
    sefasisu.
  tpi-OTNT: Orait Rispa, mama bilong tupela bilong ol dispela man i bin dai, em i
    kisim sampela olpela laplap na i go antap long dispela maunten. Na em i taitim
    ol dispela laplap olsem liklik haus sel bilong en antap long ples ston. Na em
    i was long bodi bilong ol dispela man long sampela mun, inap long taim ren i pundaun
    gen long graun na wasim bun bilong ol 7-pela man. Rispa i save was gut long ol
    dispela bodi long san na long nait, nogut ol pisin na wel abus i kam kaikaim ol.
  hau-SA: Rizfa ’yar Aiya ta ɗauki tsumma ta yi wa kanta shimfiɗa a kan dutse. Tun
    daga farkon girbi har ruwa damina ya sauko a kan gawawwakin, ba tă yarda tsuntsayen
    sama su taɓa su da rana ko mugayen namun jeji da dare ba.
  uig-LAT: Andin Ayahning qizi Rizpah böz rextni élip, qoram üstige yéyip saldi. U
    orma bashlan’ghandin tartip asmandin yamghur chüshken waqitqiche, u yerde olturup
    kündüzi qushlarning jesetlerning üstige qonushigha, kéchisi yirtquchlarning ularni
    dessep cheylishige yol qoymidi.
  nde-nde: URizipha indodakazi ka-Ayiya wathatha isaka wazendlalela lona edwaleni.
    Kusukela ekuqaliseni kokuvuna izulu laze lana livela emazulwini linetha izidumbu,
    kavumelanga izinyoni zasemoyeni ukuba zizithinte emini loba izinyamazana zeganga
    ebusuku.
  ton-ton: Pea naʻe toʻo ʻae tauangaʻa ʻe Lisipa ko e taʻahine ʻo ʻAia, mo ne folofolahi
    ia maʻana ʻi he funga maka, talu mei he kamataʻanga ʻoe ututaʻu ʻo aʻu ki heʻene
    tō hifo ʻae vai ki ai mei he langi, pea naʻe ʻikai te ne tuku ʻae fanga manupuna
    ʻoe ʻatā ke tuʻu ki ai ʻi he ʻaho, pe ko e fanga manu ʻoe fonua ʻi he pō.
  ces-1613: Rizpa pak, dcera Aja, vzavši žíni, prostřela ji sobě na skále při začátku
    žně, dokudž nepršel na ně déšť s nebe, a nedala ptákům nebeským sedati na ně ve
    dne, ani přicházeti zvěři polní v noci.
  eng-WMB: Rizpah the daughter of Aiah took sackcloth and spread it for herself on
    the rock, from the beginning of harvest until water poured on them from the sky.
    She allowed neither the birds of the sky to rest on them by day, nor the animals
    of the field by night.
  tam-TCV: ஆயாவின் மகள் ரிஸ்பாள் ஒரு துக்கவுடையை தனக்கென கற்பாறையின்மேல் விரித்தாள்.
    அவள் அறுவடை காலம் முடிந்து உடல்களின்மேல் மழை பெய்யும்வரை உடல்களை பகலில் ஆகாயத்துப்
    பறவைகளோ, இரவில் காட்டு விலங்குகளோ தொடவிடவில்லை.
  ceb-ULB: Unya si Rispa, ang anak nga babaye ni Aia, mikuha ug bisti nga sako ug
    gibuklad kini alang sa iyang kaugalingon didto sa bukid tupad sa patay nga mga
    lawas, sukad sa pagsugod sa ting-ani hangtod nga mibundak kanila ang ulan gikan
    sa kawanangan. Wala niya tugoti ang mga kalanggaman nga mosamok sa mga lawas sa
    adlaw o sa mga ihalas nga mananap sa gabii.
  pol-UBG: Wtedy Rispa, córka Aji, wzięła wór i rozciągnęła go na skale, na początku
    żniw, aż do czasu, gdy spadł na nich deszcz z nieba, i nie pozwalała, aby ptactwo
    powietrzne zbliżało się do nich za dnia, ani zwierzęta polne – nocą.
  urd-GVU: تب رِصفہ بنت ایّاہ ساتوں لاشوں کے پاس گئی اور پتھر پر اپنے لئے ٹاٹ کا کپڑا
    بچھا کر لاشوں کی حفاظت کرنے لگی۔ دن کے وقت وہ پرندوں کو بھگاتی اور رات کے وقت
    جنگلی جانوروں کو لاشوں سے دُور رکھتی رہی۔ وہ بہار کے موسم میں فصل کی کٹائی کے
    پہلے دنوں سے لے کر اُس وقت تک وہاں ٹھہری رہی جب تک بارش نہ ہوئی۔
  deu-1912: Da nahm Rizpa, die Tochter Ajas, einen Sack und breitete ihn auf den Fels
    am Anfang der Ernte, bis daß Wasser von Himmel über sie troff, und ließ des Tages
    die Vögel des Himmels nicht auf ihnen ruhen noch des Nachts die Tiere des Feldes.
  kan-2017: ಆಗ ಅಯ್ಯಾಹನ ಮಗಳಾದ ರಿಚ್ಪಳು ಒಂದು ಗೋಣಿತಟ್ಟನ್ನು ತೆಗೆದುಕೊಂಡು, ಅದನ್ನು ಬಂಡೆಯ ಮೇಲೆ
    ಹಾಸಿ, ಸುಗ್ಗಿಯ ಆರಂಭದಿಂದ ಶವಗಳ ಮೇಲೆ ಮಳೆ ಬೀಳುವ ತನಕ ಅದರ ಮೇಲೆ ಕುಳಿತುಕೊಂಡು, ಹಗಲಿನಲ್ಲಿ
    ಆಕಾಶದ ಪಕ್ಷಿಗಳೂ, ರಾತ್ರಿಯಲ್ಲಿ ಕಾಡು ಮೃಗಗಳೂ ಅವುಗಳನ್ನು ತಿನ್ನದಂತೆ ಕಾಯುತ್ತಿದ್ದಳು.
  yap-yap: Me Rizpah ni ku reb e bpin rok Saul, ni fare pin ni fak Aiah e fek e mad
    ni tutuw nge ngongliy bochi tent riy u daken fare war ni bay fapi ldow riy ngi
    i par u tanggin, me par u rom u nap’an ni kan tabab i t’ar wom’ngin e woldug nge
    mada’ nga nap’an e autumn nike yib e n’uw. Ra rran me lang e arche’ ni yad be
    yib ko fapi ldow, mra nep’ miki ayuweg fapi ldow ndabi yib e gamanman ni malboch
    ngorad.
  hlt-MCSB: Te vaengah Aiah canu Rizpah loh tlamhni te a loh tih cangah tong lamloh
    vaan lamkah tui loh amih a bo thil duela lungpang dongah a phaih thil.Te dongah
    khothaih ah vaan vaa, khoyin ah kohong mulhing Te amih soah cuuk sak pawh.
  mdy-ETH: ዬካፓ ሳኣዖኦሌኮ ጊንፃኣ ማቼላ፥ ዓያ ናኣ፥ ሪፅፓ ሌዛ ዓኣ ቤዞ ኮይላ ዼኤፒ ሹቺ ዓኣንቴ ዬያ ሹጮ ዑፃ ሲዬ ዓፒላ
    ሂኢሣዖ ዴማ ዴዔኔ፤ ዒዛ ዒማና ሃኣኮ ጮኦሮ ዎዶፓ ዴንዲ ዒራ ዋርቃንዳ ዎዶ ሄላንዳኣና ዒኢካ ዴዔኔ፤ ዒዛ ሮኦሮ ሮኦሮ ካፓ፤
    ዒባኖ ዒባኖ ቦዎ ሙዑዋጉዲ ሌዞ ካፓኔ።
  twi-ASANTE: Rispa a ɔyɛ mmarima no mu baanu maame no de ayitoma sɛɛ ɔbotan bi so,
    tenaa hɔ otwaberɛ no nyinaa mu. Wamma apete ammɛtete wɔn amu no awiaberɛ mu, na
    anadwo nso, ɔsii nkekaboa ho kwan.
  eng-WEBU: Rizpah the daughter of Aiah took sackcloth and spread it for herself on
    the rock, from the beginning of harvest until water poured on them from the sky.
    She allowed neither the birds of the sky to rest on them by day, nor the animals
    of the field by night.
  wal-wal: Aaya na7iyaa Rixifa maaqiyaa ekkada, zaallaa bolli baayyo hiixxaasu; hiixxada
    kattaa cakkiyo aginai doommiyo gallassaappe biidi ahatu bolli irai saluwaappe
    wodhdhana gakkanaashin, gallassi saluwaa kafoti woikko qammi sa7aa do7ati bochchennaadan
    naagaasu.
  spa-PDDPT: Entonces Rizpa, hija de Aja, tomó una tela áspera y la extendió sobre
    una roca, desde el comienzo de la cosecha hasta cuando cayó sobre ellos agua del
    cielo, y no dejó que alguna ave del cielo se posara sobre ellos de día, ni las
    fieras del campo por la noche.
  gun-gun: Ha'e ramo Aiá rajy Rispa ma peteĩ ajukue voxa guigua ogueraa vy peteĩ ita
    tuvixa va'e áry oipyo imoiny oĩ aguã. Ha'e py ma jypy omono'õa ára guive opyta
    yva gui oky ho'a ju peve. Ha'e va'e ma ara py neĩ pyávy ndoejai oikovy tetekue
    ikuaia py guyra oveve va'e onhemboja aguã, mymba ka'aguy rupigua guive.
  agu-BL: Ma tetz Rispa, yi me'l Aja, nin oc tk'ol yi be'ch tetz yi na ẍchaj bis o'kl.
    Nintzun bentz kale atit chiwankil yi e' alma'a'tz nin ben joklok tib jun wutz
    c'ub. Cho'n tzun cyaje'n cyentz yi xe'te'n yi cosech tetz cebada jalen yi xe'te'n
    yi tiempil a'bal. Nin qui nin tak' i' ama'l scyetz e' ku's sk'ej, nin qui nin
    tak' i' ama'l scyetz yi e' smaron txuc lak'bal tan cyopone'n nakajil chiwankil
    yi e' alma'a'tz.
  ilo-ULB: Kalpasanna nangala ni Rispa a putot a babai ni Aia iti nakersang a lupot
    ket inyaplagna iti rabaw ti bantay para iti bagina, iti abay dagiti bangkay, manipud
    iti rugi ti pinagaapit agingga a natudoanda manipud iti tangatang. Saanna nga
    impalubos a singaen dagiti billit iti tangatang dagiti bangkay kabayatan iti aldaw
    wenno dagiti atap nga ayup kabayatan iti rabii.
  kpg-kpg: Di lodo hege a Saul go Rizpah, tama ahina ni Aiah gaa kae di gahu lodo huaidu
    gaa hai dana hale hagamalu ia i hongo di hadugalaa i di gowaa dela ne mmade ai
    digaula, gaa noho i golo taamada di laangi dela e hadi ai taugai gaa dae loo gi di
    laangi e doo ai di uwa. I di aa, gei mee e huiahi nia manu maangi ala e togo gi
    digau mmade, gei di boo gei mee e huiahi nia manu lodo geinga.
  uig-ARA: ئاندىن ئاياھنىڭ قىزى رىزپاھ بۆز رەختنى ئېلىپ، قورام ئۈستىگە يېيىپ سالدى.
    ئۇ ئورما باشلانغاندىن تارتىپ ئاسماندىن يامغۇر چۈشكەن ۋاقىتقىچە، ئۇ يەردە ئولتۇرۇپ
    كۈندۈزى قۇشلارنىڭ جەسەتلەرنىڭ ئۈستىگە قونۇشىغا، كېچىسى يىرتقۇچلارنىڭ ئۇلارنى دەسسەپ
    چەيلىشىگە يول قويمىدى.
  sus-sus: Aya xa di ginɛ Risipa naxa a xa kaaɲɛ dugi itala fanye fari furee nu na
    dɛnnaxɛ, a dɔxɔ a ma kelife xɛ xabɛ han tunɛ birɛ. A mu tin xɔnie xa goro furee
    ma yanyi ra, a mu tin burun subee xa e don kɔɛ ra.
  pon-2006: En Sohl eh pekehi Rispa, nein Aiah serepein, ahpw doadoahngki likoun nsensuwed
    pwehn wiakihda imwe kisin pelien ihmw pohn takai wasa me paliweren me mehla ko
    mi ie; e ahpw mihmi wasao sang ni tepin rahnen rik wahnsahpw lel ahnsou me keteu
    kin mwer. Ni rahn e kin karawansang menpihr kan pohn me mehla ko, a nipwong e
    kin silehsang mahn lawalo kan.
  ksd-ksd: Ma Rispa natu i Aia i ga tak pa ra mal na tabun, ma i ga pale taun ra vat
    upi na va tana, papa ra e na minatuka tuk tar ra bata i ga bura taun diat marana
    ra bakut; ma pa i ga nur tar ra umana beo liuliu ba diat a tadav diat ta ra keake,
    ba ra umana leing maro ra puit ta ra marum.
  tur-YTC: Aya'nın kızı Rispa, hasadın başlangıcından gökten üzerlerine su dökülünceye
    kadar kendisi için bir çul alıp kayanın üzerine serdi. Gündüzleri gökteki kuşların,
    geceleri de kırdaki hayvanların üzerlerinde durmasına izin vermedi.
  grc-BRENT: Καὶ ἔλαβε Ῥεσφὰ θυγάτηρ Ἁϊᾶ τὸν σάκκον, καὶ ἔπηξεν αὐτῇ πρὸς τὴν πέτραν
    ἐν ἀρχῇ θερισμοῦ κριθῶν, ἕως ἔσταξεν ἐπʼ αὐτοὺς ὕδωρ ἐκ τοῦ οὐρανοῦ· καὶ οὐκ ἔδωκε
    τὰ πετεινὰ τοῦ οὐρανοῦ καταπαῦσαι ἐπʼ αὐτοὺς ἡμέρας, καὶ τὰ θηρία τοῦ ἀγροῦ νυκτός.
  ind-AYT: Lalu, Rizpa, anak perempuan Aya, mengambil karung dan membentangkannya
    di atas gunung batu, dari permulaan musim menuai sampai tercurah air dari langit
    ke atas mayat mereka. Dia tidak membiarkan burung-burung dari udara hinggap ke
    atas mereka pada siang hari, atau binatang-binatang liar dari hutan pada malam
    hari.
  nya-nya: Rizipa mwana wamkazi wa Ayiwa anatenga chiguduli ndi kudziyalira pa mwala
    (pamene panali mitemboyo). Kuyambira nthawi yoyamba kukolola mpaka pamene mvula
    inayambanso kugwa, iye sanalole kuti mbalame zikhudze mitemboyo masana kapena
    nyama zakuthengo usiku.
  hrv-hrv: Rispa, Ajina kći, uze kostrijet i prostrije je za sebe na stijeni od početka
    ječmene žetve sve dok nije kiša s neba pala na mrtva tijela, i tako nije dala
    nebeskim pticama da se spuštaju na njih danju ni poljskim zvijerima noću.
  mps-mps: Tialima, Rispa, te isali bidi sigo ida, aga te poloba badi ugwa meba selama,
    tama te bulu duba ugwa holali. Tama aga te sela holali badi ugwa dabego te dwasianu
    ugwa be tiwai gana te masigi tǫ bulude kekelama sę yani. Tama aga te bidi dabego
    tigi tonaludubadi, te polua meba bidali, te tulubage te tǫba ma tulubo sogo,
    te nogo a naga, me badu si, te tama bidigo tigi dili te tulubagego telamainu ebo
    sogoba usu numainu tonalualio. Rispago te bidi dabego tigi te giligade me hulide
    te bugagia tonaluai, tiyu te ba dabego me te bulu hasa dabego augwali tigi tuagasidali
    weyu, tama tiai dao.
  tpi-tpi: Orait Rispa, mama bilong tupela bilong ol dispela man i bin dai, em i kisim
    sampela olpela laplap na i go antap long dispela maunten. Na em i taitim ol dispela
    laplap olsem liklik haus sel bilong en antap long ples ston. Na em i was long
    bodi bilong ol dispela man long sampela mun, inap long taim ren i pundaun gen
    long graun na wasim bun bilong ol 7-pela man. Rispa i save was gut long ol dispela
    bodi long san na long nait, nogut ol pisin na wel abus i kam kaikaim ol.
  dan-1931: Men Rizpa, Ajjas Datter, tog sit Sørgeklæde, bredte det ud på Klippen
    og sad der fra Høstens Begyndelse, indtil der atter strømmede Vand fra Himmelen
    ned over dem; og hun tillod ikke Himmelens Fugle at kaste sig over dem om Dagen
    eller Markens Dyr om Natten.
  vie-OVCB: Rít-ba lấy bao bố trải trên một tảng đá và ở lại đó canh xác từ đầu mùa
    gặt cho đến khi mưa đổ xuống. Ban ngày bà đuổi chim chóc, ban đêm canh không cho
    thú rừng đến gần xác.
  guj-2017: ત્યારે એયાહની દીકરી રિસ્પાએ ટાટ લીધું અને કાપણીની શરૂઆતથી તે તેઓની ઉપર
    આકાશમાંથી પાણી પડ્યું ત્યાં સુધી, મૃતદેહોની બાજુમાં પોતાને માટે ખડક ઉપર તે પાથર્યું.
    તેણે દિવસે વાયુચર પક્ષીઓને તથા રાત્રે જંગલી પશુઓને મૃતદેહો પાસે આવવા દીધાં નહિ.
  pon-2006A: En Sohl eh pekehi Rispa, nein Aiah serepein, ahpw doadoahngki likoun
    nsensuwed pwehn wiakihda imwe kisin pelien ihmw pohn takai wasa me paliweren me
    mehla ko mi ie; e ahpw mihmi wasao sang ni tepin rahnen rik wahnsahpw lel ahnsou
    me keteu kin mwer. Ni rahn e kin karawansang menpihr kan pohn me mehla ko, a nipwong
    e kin silehsang mahn lawalo kan.
  por-BRBSL: Rizpah a filha de Aiah pegou pano de saco e o espalhou para si mesma
    sobre a rocha, desde o início da colheita até a água derramada sobre eles do céu.
    Ela não permitiu que as aves do céu descansassem sobre eles de dia, nem que os
    animais do campo descansassem sobre eles à noite.
  cth-cth: Aiah canu Rizpah ni burihni a la teh, canga a kamtawng koehoi kho a rak
    hoehnahlan totouh, napon hah a la teh, talung van dawk a i nahan a phai. Kanîthun
    vah ro e a van vah tava a cu hane hoi tangmin vah sarang ni ca hane a pasoung
    hoeh teh a ring.
  twi-twi: Rispa a ɔyɛ mmarima no mu baanu mama no de atweaatam sɛw ɔbotan bi so,
    tenaa hɔ otwabere no nyinaa mu. Wamma nnomaa ammɛsosɔw wɔn amu no awia, na anadwo
    nso, osiw nkekaboa ho kwan.
  hlt-hlt: Te vaengah Aiah canu Rizpah loh tlamhni te a loh tih cangah tong lamloh
    vaan lamkah tui loh amih a bo thil duela lungpang dongah a phaih thil. Te dongah
    khothaih ah vaan vaa, khoyin ah kohong mulhing te amih soah cuuk sak pawh.
  tbz-SIM: Kɛ̀ Disipɑɑ Ayɑ kóo sɑpɑ̀ɑ̀ ntúótɛ́ kufɔ̀ɔ̀tɔ̃̀nkù kɛ́pitɛ́ dipèrì ĩ́nkɛ̀
    kɛ ndɛ mbo, kɛ́túótɛ́ mudidɛ̀ì ketírí dìì mɔ̀nnì kɛ́tuɔkɛnɛ̀ fɛtɑɑfɛ̀ bo domɛ̀
    kɛ bɛ̀ nì. Kòò níí ntṹṹ nkɛ bɛ̀ bɑ̀ɑ tinɔ̀tì kɛ́nyié nkɛ bɛ̀ bɑ̀ɑ tikpɑsĩ̀ntì.
  msy-2020: Ezɨ gumazir aremezir kabar pumuningɨn amebam Rispa, a azir inir ghurir
    maba inigha, mɨghsɨar kamɨn ghuavanabo. A inir kabar purirpenir muziarir mam dagɨar
    mam gisɨn an ingari. Egha gumazir kabar kuaba iakɨnir mabar dar garavɨra ikia
    ghua amozim izir dughiam oto, ezɨ amozim arigha gumazir 7plan kabar aghariba rue.
    Rispa dɨmagariba ko aruebar gumazir kuar kaba deraghavɨra dar gara iti, puvatɨghtɨ,
    kuaraziba ko asɨzir atiaba izɨ dar amegham.
  dop-dop: Ḿpʋ́ɣʋ́ Sɑyuli leelu Lisipɑ kpɑɣɑ fɔlǝtɔ tɑkɑ nɑ lɑŋwɑkǝllɛ nɑ ɩ́ pɔ kʋkpɑmʋɣʋ
    tɔɔ kɛ́ sǝtɑɑ cɔlɔ kɛ kʋmtʋ cɑɑlʋɣʋ wɑɑtʋ hɑlǝnɑ tɛʋ nɩɩʋ, nɑ ɩ́ tɔɣɔnǝɣɩ sumɑsɩ
    kɛ ilim sɩ sɩ́ tɑɑ tɔɣɔ-wɛ. Nɑ ɩ́ tɔɣɔnǝɣɩ ḿpʋ́ɣʋ́ tɑɑlɛ wontu kɛ ɑhoo.
  azb-azb: Ayyanın qızı Rispa çul götürüb özü üçün qayaya sərdi. Biçin başlanandan
    cəsədlərin üstünə yağış yağanadək Rispa orada qalaraq onların meyitlərini gündüz
    göydəki quşlardan, gecə vəhşi heyvanlardan qorudu.
  eng-DBY: Then Rizpah the daughter of Aiah took sackcloth, and spread it for her
    upon the rock, from the beginning of harvest until water poured on them out of
    the heavens, and suffered neither the fowl of the heavens to rest on them by day,
    nor the beasts of the field by night.
  hin-2017: तब अय्या की बेटी रिस्पा ने टाट लेकर, कटनी के आरम्भ से लेकर जब तक आकाश
    से उन पर अत्यन्त वर्षा न हुई, तब तक चट्टान पर उसे अपने नीचे बिछाये रही; और न तो
    दिन में आकाश के पक्षियों को, और न रात में जंगली पशुओं को उन्हें छूने दिया।
  wol-KYG: Ba mu ko defee Rispa doomu Aya ju jigéen ja, jël ab saaku, tàllalal ko
    boppam ca doj wa. La ko dale ca ndoortel ngóob ma, ba keroog asamaan di sóob ca
    kaw néew ya, Rispa bàyyiwul dara mu laal leen bëccëg mbaa guddi, du picc, du rabu
    àll.
  eng-YLT: And Rizpah daughter of Aiah taketh the sackcloth, and stretcheth it out
    for herself on the rock, from the commencement of harvest till water hath been
    poured out upon them from the heavens, and hath not suffered a fowl of the heavens
    to rest upon them by day, or the beast of the field by night.
  eng-WYC-2017: Forsooth Rizpah, daughter of Aiah, took an hair-shirt, and arrayed
    to herself a place above the stone or laid it under her upon a stone, from the
    beginning of harvest till water dropped on them from heaven; and she suffered
    not birds to tear them by day, neither beasts by night.
  eng-WMBB: Rizpah the daughter of Aiah took sackcloth and spread it for herself on
    the rock, from the beginning of harvest until water poured on them from the sky.
    She allowed neither the birds of the sky to rest on them by day, nor the animals
    of the field by night.
  urd-GVH: तब रिसफ़ा बिंत ऐयाह सातों लाशों के पास गई और पत्थर पर अपने लिए टाट का कपड़ा
    बिछाकर लाशों की हिफ़ाज़त करने लगी। दिन के वक़्त वह परिंदों को भगाती और रात के
    वक़्त जंगली जानवरों को लाशों से दूर रखती रही। वह बहार के मौसम में फ़सल की कटाई
    के पहले दिनों से लेकर उस वक़्त तक वहाँ ठहरी रही जब तक बारिश न हुई।
  rug-rug: Ke vagi poko baika se Rizipa sa tuna barikaleqe e Aia, meke tavete ipi
    pa patu, vasina koa sari tomatedi ri pu tava mate. Meke koa vasina si asa koasa
    pinodalaena sa totoso tana pakepakete, osolae kamo sa totoso tana rukuruku. Pana
    rane si hoke hakehakei ni sa koari na kurukuru tapuru meke pana boṉi si toketoke
    ni sa sari na kurukuru pinomo.
  gaz-gaz: Riixiphaan intalli Ayyaa sun wayyaa gaddaa fudhattee kattaa irra afatte.
    Isheenis yeroo midhaan itti haamamuu jalqabdee hamma bokkaan reeffa jara ajjeefamanii
    sanatti samiidhaa roobutti akka guyyaa guyyaa allaattiin samii halkan immoo bineensonni
    bosonaa reeffa sana tuqan hin eeyyamne.
  fra-LSG: Ritspa, fille d’Ajja, prit un sac et l’étendit sous elle contre le rocher,
    depuis le commencement de la moisson jusqu’à ce que la pluie du ciel tombât sur
    eux; et elle empêcha les oiseaux du ciel de s’approcher d’eux pendant le jour,
    et les bêtes des champs pendant la nuit.
  yal-yal: Risipa, Ayaa dii tɛmɛn yi bɛnbɛnla tongo, a yi a sa fanyen ma a yɛtɛ xa.
    Keli se xaban fɔlɔn ma han tule igen yi bira bɔxɔni, a xɔline kedima yanyin na,
    a subene kedi kɔɛɛn na alogo e nama dɔxɔ e binbine ma.
  haw-1868: Lawe ae la o Rizepa ke kaikamahine a Aia i ke kapa inoino, a halii iho
    la nona maluna o ka pohaku nui, mai ka wa mua o ka ohi bale ana a hiki i ka wa
    i haule mai ai ka ua mai ka lani mai maluna iho o lakou, a kiai iho la ia i kau
    ole ai na manu o ka lewa maluna o lakou i ke ao, aole hoi na holoholona o ke kula
    i ka po.
  arb-NAV: فَأَخَذَتْ رِصْفَةُ ابْنَةُ أَيَّةَ مِسْحاً فَرَشَتْهُ عَلَى الصَّخْرِ
    مِنْ بِدَايَةِ الْحَصَادِ حَتَّى هُطُولِ الأَمْطَارِ عَلَى الْجُثَثِ، وَمَنَعَتِ
    الْجَوَارِحَ مِنَ الانْقِضَاضِ عَلَيْهَا نَهَاراً، وَالْوُحُوشَ مِنِ افْتِرَاسِهَا
    لَيْلاً.
  ewe-ewe: Rizpa, Aya ƒe vinyɔnu, ame si nye ŋutsu eveawo dada la keke akpanya ɖe
    agakpe aɖe dzi eye wònɔ afi ma le viawo ƒe kukuawo gbɔ tso nuxaɣi va se ɖe tsidzaŋɔli
    la, ale be akagawo mavuvu wo le ŋkeke me o eye lã wɔadãwo hã maɖu wo le zã me
    o.
  eng-LEE: And Rizpah the daughter of Ayah took sackcloth, and spread out it for herself
    upon the rock, from the beginning of the harvest until water dropped down upon
    them out of heaven, and she suffered neither the birds of heaven to rest on them
    by day, nor the beasts of the field by night.
  asm-FB: পাছত অয়াৰ জীয়েক ৰিস্পাই চট কাপোৰ লৈ, শস্য দোৱাৰ আৰম্ভণৰে পৰা তেওঁলোকৰ
    ওপৰত আকাশৰ পৰা বৰষুণ নপৰালৈকে শিলৰ ওপৰত নিজৰ কাৰণে সেই চটখন পাৰি ল’লে। তাই দিনত
    আকাশৰ চৰাইবোৰক তেওঁলোকৰ ওপৰত পৰিব নিদিলে আৰু ৰাতি বনৰীয়া জন্তুক ওচৰলৈ আহিব নিদিলে।
  sus-A: عَيَ شَ دِ فِنّ رِ سِثَ نَشَ عَ شَ كَاحّ دُفِ عِتَلَ قَنيٍ قَرِ قُرٍيٍ نُ
    نَ دّننَشّ، عَ دْشْ عَ مَ كٍلِقٍ شّ شَبّ هَن تُنّ بِرّ. عَ مُ تِن شْنِيٍ شَ فٌرٌ
    قُرٍيٍ مَ يَنيِ رَ، عَ مُ تِن بُرُن سُبٍيٍ شَ عٍ دٌن كْي رَ.
  fra-SBL: Ritspa, fille d'Aja, prit un sac et s'en étendit sur le rocher, depuis
    le début de la moisson jusqu'à ce que l'eau tombe du ciel sur eux. Elle ne permit
    ni aux oiseaux du ciel de s'y reposer le jour, ni aux animaux des champs la nuit.
  hbo-hbo: וַתִּקַּ֣ח רִצְפָּה֩ בַת־אַיָּ֨ה אֶת־הַשַּׂ֜ק וַתַּטֵּ֨הוּ לָ֤הּ אֶל־הַצּוּר֙
    מִתְּחִלַּ֣ת קָצִ֔יר עַ֛ד נִתַּךְ־מַ֥יִם עֲלֵיהֶ֖ם מִן־הַשָּׁמָ֑יִם וְלֹֽא־נָתְנָה֩
    עֹ֨וף הַשָּׁמַ֜יִם לָנ֤וּחַ עֲלֵיהֶם֙ יֹומָ֔ם וְאֶת־חַיַּ֥ת הַשָּׂדֶ֖ה לָֽיְלָה׃
  kik-kik: Rizipa mwarĩ wa Aia akĩoya nguo ya ikũnia, na akĩmĩara hau ihiga igũrũ.
    Kuuma kĩambĩrĩria kĩa magetha nginya rĩrĩa mbura yoirĩire mĩĩrĩ ĩyo, ndaarekire
    ciimba icio ihutio nĩ nyoni cia rĩera-inĩ mũthenya, kana ihutio nĩ nyamũ cia gĩthaka
    ũtukũ.
  fra-NCL: Respha, fille d’Aia, ayant pris un sac, l’étendit pour elle sur le rocher,
    depuis le commencement de la moisson jusqu’à ce que la pluie se répandit du ciel
    sur eux ; et elle empêcha les oiseaux du ciel de se poser sur eux pendant le jour,
    et les bêtes des champs pendant la nuit.
  cek-AK: Aiah canu Rizpah mah kazii to lak moe, angmah hanah thlung nuiah baih; cang
    aah amtong tangsuek nathuem hoi van hoiah kho angzo ai karoek to, khodai ah qok
    nuiah van ih tavaanawk to acuksak ai moe, khoving ah doeh moisannawk mah caak
    o han ai ah a toep.
  cuk-cuk: Degine, geb Aja-sisgwa-Rizpa wile-itoged-atuedmor amisad. Geb megega akwa-dummad-birgi
    ogichad. Deyob cebada-weleged-e-iba-onodedgi, degi, dii-wied-ibase megis gusad.
    Rizpa, mulamar e-masmala-muimar-ebugega imaksasulid. Mutiki, ibdurgan-sapurbarmalad
    e-masmala-muimar-ebugega imaksasurbalid.
  uig-CYR: Андин Аяһниң қизи Ризпаһ бөз рәхтни елип, қорам үстигә йейип салди. У орма
    башланғандин тартип асмандин ямғур чүшкән вақитқичә, у йәрдә олтирип күндүзи қушларниң
    җәсәтләрниң үстигә қонушиға, кечиси житқучларниң уларни дәссәп чәйлишигә йол қоймиди.
  tel-2017: అయ్యా కూతురు రిస్పా గోనెపట్ట తీసుకు కొండపైన పరచుకుని కోతకాలం ఆరంభం నుండి
    మృతదేహాలపై ఆకాశం నుండి వానలు కురిసే దాకా అక్కడే ఉండిపోయి, పగలు ఆకాశపక్షులు వాటిమీద
    వాలకుండా, రాత్రులు అడవి జంతువులు వాటి దగ్గరికి రాకుండా వాటిని కాపలా కాస్తూ ఉన్నది.
  hat-BSA: Epi Rizpa, fi a Ajja a te pran twal sak e te ouvri li sou wòch la, soti
    nan kòmansman rekòlt la jiskaske li te fè lapli sou yo soti nan syèl la. Li pa
    t kite ni zwazo syèl yo vin poze sou yo nan lajounen, ni bèt chan yo pandan lannwit.
  kos-kos: Na Rizpah, mutan kulansap kial Saul su acn natul Aiah, el orala kitin lohm
    nuknuk ke nuknuk yohk eoa, ac muta loac, fin eot se monin mwet misa ah oan we,
    na el muta in acn sac ke mutaweyen pacl in kosrani ah nwe ke pacl in af tukun
    pacl in fol. Ke len uh el muta lusla won yen engyeng uh liki mano uh, ac ke fong
    uh el lusla kosro inima uh lukelos.
  hbo-WLC: וַתִּקַּ֣ח רִצְפָּה֩ בַת־אַיָּ֨ה אֶת־הַשַּׂ֜ק וַתַּטֵּ֨הוּ לָ֤הּ אֶל־הַצּוּר֙
    מִתְּחִלַּ֣ת קָצִ֔יר עַ֛ד נִתַּךְ־מַ֥יִם עֲלֵיהֶ֖ם מִן־הַשָּׁמָ֑יִם וְלֹֽא־נָתְנָה֩
    ע֨וֹף הַשָּׁמַ֜יִם לָנ֤וּחַ עֲלֵיהֶם֙ יוֹמָ֔ם וְאֶת־חַיַּ֥ת הַשָּׂדֶ֖ה לָֽיְלָה׃
  ibo-ibo: Ma Rizpa, nwa nwanyị Aịa were akwa mkpe gbasara onwe ya nʼelu nkume. O
    kweghịkwa ka anụ ufe bekwasị ha nʼehihie, maọbụ anụ ọhịa nʼabalị. Ọ nọgidere nʼebe
    ahụ site nʼoge mmalite owuwe ihe ubi tutu ruo mgbe mmiri bidoro izokwasị anụ ahụ
    ha.
  ory-ory: ଏଉତ୍ତାରେ ଅୟାର କନ୍ୟା ରିସ୍ପା ଅଖା ନେଇ ଶସ୍ୟଚ୍ଛେଦନର ଆରମ୍ଭାବଧି ଆକାଶରୁ ସେମାନଙ୍କ
    ଉପରେ ଜଳ ବର୍ଷିବା ପର୍ଯ୍ୟନ୍ତ ସେହି ଶୈଳ ଉପରେ ଓ ଶବ ନିକଟରେ ଆପଣା ପାଇଁ ତାହା ପ୍ରସାରିଲା;
    ଆଉ ସେ ଦିନ ବେଳେ ଆକାଶର ପକ୍ଷୀଗଣକୁ ସେମାନଙ୍କ ଉପରେ ବସିବାକୁ, କିଅବା ରାତ୍ରି ବେଳେ ବନ ପଶୁଗଣକୁ
    ଆସିବାକୁ ଦେଲା ନାହିଁ।
  chk-chk: Mürin, Rispa nöün Aia we fefin a angei mangaku seni tuk o emeresala, pwe
    kian won ewe achau ia ekewe mi for ra nom ie. Iwe, a nom ikenan seni lepoputän
    fansoun kinikin tori üt a püngütiu won ekewe somä. Esap mwüt ngeni ekewe machang
    pwe repwe sotiu won ekewe somä lerän, esap pwal mwüt ngeni ekewe manmwacho pwe
    repwe feito lepwin o ocheer.
  ssd-ssd: Kile taŋgo ar kumnaik ta tuku ina nakile Rispa ndek tawi urfunu afu kilmba
    ka tabe mbol taŋge baibai ande pilmba nu ka sinam taŋge minmba agaŋmor ŋguikokŋge
    ko sar umaŋŋge mindesiŋ ta nyubekaig ŋga ki mindek furir mindek mindesiŋ ta kulat
    magekina le ma ma sawe tuku ait prona.
  rop-rop: en det waif blanga Sol neim Rispa bin gajim sambala sekbeigwan klos, en
    imbin go langa det ston weya detlot bodi bin heinginap, en imbin spredimat detlot
    klos blanga meigim kemp, en deya na imbin kemp raidap det rein bin stat buldan,
    en ebridei imbin oldei andimwei ola bard brom dagadagat detlot bodi, en ebrinait
    imbin oldei andimwei ola wail enimul brom dagadagat detlot bodi du.
  ukr-1871: Рицпа ж, дочка Айєва, узяла шерстяну верету й розстелила на тій горі,
    й пильнувала тїл від почину жнив, аж докіль дощ із неба поливсь на їх, і не допускала,
    рушати їх птаству піднебесному в день, а польовому зьвірю в ночі.
  deu-1951: Da nahm Rizpa, die Tochter Ajas, das Trauergewand und breitete es für
    sich auf dem Felsen aus, vom Anfang der Ernte an, bis das Wasser vom Himmel über
    sie troff; und sie ließ weder des Tages die Vögel des Himmels auf ihnen ruhen,
    noch des Nachts die Tiere des Feldes.
  eng-JPS: And Rizpah the daughter of Aiah took sackcloth, and spread it for her upon
    the rock, from the beginning of harvest until water was poured upon them from
    heaven; and she suffered neither the birds of the air to rest on them by day,
    nor the beasts of the field by night.
  srp-1865: A Resfa kæi Ajina uze vreæu, i prostrije po stijeni u poèetku žetve dokle
    ne pade na njih dažd s neba, i ne dadijaše pticama nebeskim da padaju na njih
    danju ni zvjerima poljskim noæu.
  lug-lug: Lizupa muwala wa Aya n’addira ebibukutu, n’abyaliira ku lwazi, okuva ku
    ntandikwa ey’amakungula okutuusa enkuba lwe yatonnya okuva mu ggulu, n’ataganya
    nnyonyi za mu bbanga newaakubadde ensolo enkambwe okulya emirambo gyabwe emisana
    oba ekiro.
  heb-heb: ותקח רצפה בת איה את השק ותטהו לה אל הצור מתחלת קציר עד נתך מים עליהם מן
    השמים ולא נתנה עוף השמים לנוח עליהם יומם ואת חית השדה לילה׃
  ben-IRV: পরে অয়ার মেয়ে রিস্পা চট নিয়ে যব কাটার শুরু থেকে যে পর্যন্ত আকাশ থেকে
    তাদের উপরে জল না পড়ল, সে পর্যন্ত পাষাণের উপরে নিজের বিছানার মত সেই চটটি পেতে
    রাখল এবং দিনের আকাশের পাখিকে ও রাতে বনের পশুদেরকে তাদের উপরে বিশ্রাম করতে দিত
    না৷
  pan-pan: ਤਦ ਅੱਯਾਹ ਦੀ ਧੀ ਰਿਜ਼ਪਾਹ ਨੇ ਤੱਪੜ ਲੈ ਕੇ ਵਾਢੀਆਂ ਦੇ ਅਰੰਭ ਵਿੱਚ ਆਪਣੇ ਲਈ ਪੱਥਰ ਦੇ
    ਉੱਤੇ ਵਿਛਾ ਦਿੱਤਾ ਜਦ ਤੱਕ ਅਕਾਸ਼ੋਂ ਉਹਨਾਂ ਉੱਤੇ ਕਣੀਆਂ ਨਾ ਵਰ੍ਹੀਆਂ ਅਤੇ ਉਸ ਨੇ ਉਹਨਾਂ ਨੂੰ
    ਦਿਨ ਵਿੱਚ ਅਕਾਸ਼ ਦੇ ਪੰਛੀਆਂ ਅਤੇ ਰਾਤ ਨੂੰ ਜੰਗਲੀ ਜਾਨਵਰਾਂ ਤੋਂ ਬਚਾ ਕੇ ਰੱਖਿਆ ਜੋ ਉਹਨਾਂ ਨੂੰ
    ਨਾ ਛੂਹਣ
  tkr-tkr: Ayyayne yişşee Ritspee cesva palan alyaat'u, ganzıl gyadaççe. Ritspa xhıt'abı
    qiyşal gibğılıne yiğbışile, givapxıninbışilqa gyoğiy gyoğasde yiğılqamee maa'ar
    ayxu. Məng'ee manbışde mayıtbışisqa yiğniyığın xəybışin şit'yar, xəmded çolan
    həyvanar qeetxhes hassır deş.
  mya-JVB: အဲအာ သမီး ရိဇပ သည် စပါးရိတ် စ ကာလမှစ၍ မိုဃ်း မ ရွာ မှီတိုင်အောင်လျှော်တေ
    ကို ယူ ၍ ကျောက် ပေါ် မှာ အိပ်စရာဘို့ ခင်း လျက်၊ နေ့ အချိန်တွင် အလောင်းကောင်အပေါ်
    ၌ငှက် မ နား ၊ ညဉ့် အချိန်တွင် သားရဲ မကိုက် စေခြင်းငှါ စောင့်ရှောက်လျက်နေ၏။
  tbg-tbg: Vinavuka arukovaro Aiaara raavura Risipaava memeraa kaukiqohai aututo tavunara
    varero, vinavuka vaata nora oriqaa vatonaini vuqitero mini vaiharo vinavuka vaataqaa
    raqikiqiro vi vaura. Aatitoraqaa viva mati ne vau uvirika ruhaaqiqiro viviro,
    entaqi qaakau aantauvahivano nevorave tiro, vinavuka vaataqaa raqiki vaura. Baali
    teqo entaraqaahairo Risipaava mini variqiro vuvaro nora aaqu ntuaina entava anintora.
  hmo-hmo: Vadaeni Risipa Aia ese puse dabua ta ia abia, bona unai ororo maragina
    dekenai ia lao, nadi badana dekenai ia kwatua, bona unuseni palai ruma maragina
    ia karaia. Risipa be unai gabu dekenai ia noho hua haida, unai mase taudia edia
    tauanina ia naria. Unai tauanina 7 ia naridia noho, ela bona medu ia diho, bona
    unai medu ese edia turiana ia huria. Risipa ese dina lalonai, bona hanuaboi lalonai,
    unai mase taudia ia naria, ataiai manudia bona uda boroma ese edia tauanina idia
    hadikaia garina.
  urd-urd: तब अय्याह की बेटी रिस्फ़ह ने टाट लिया और फ़सल के शुरू' से उसको अपने लिए
    चट्टान पर बिछाए रही जब तक आसमान से उन पर बारिश न हुई और उसने न तो दिन के वक़्त
    हवा के परिन्दों को और न रात के वक़्त जंगली दरिन्दों को उन पर आने दिया।
  rus-SYN: Тогда Рицпа, дочь Айя, взяла вретище и разостлала его себе на той горе
    и сидела от начала жатвы до того времени, пока не полились на них воды Божии с
    неба, и не допускала касаться их птицам небесным днем и зверям полевым ночью.
  bqc-SIM: Aya nɛ́ Lizipa zwã̀nkasaↄ sɛ kpàlɛ azĩaɛ gbɛwa we. Za pↄkɛkɛ daalɛgↄↄ
    e lou gɛ̀ gɛpiↄ gbɛ̃̀, ìↄ gi bãↄnɛ aa pɛ́má fãanɛ, ìↄ gi sɛ̃̀anↄbↄↄnɛ aa
    sↄ̃ńzi gwã́.
  tcz-CHONGTHU: Chuin Rizpah kitinu amin Aiah chanu hin khaodip pon akilah in, songpi
    chung khat’a akisil khaodip pon chu aphan, chang at kipat til a pat chun vana
    kona chuh go ahung juh kahsen apha pha jenge; sun teng jongle chunga leng vachate
    aponpha chunga chun atousahpon, chubang ma chun jan teng jongle gamsa ho chu ponpha
    chunga chun alutsah deh pon ahi.
  mar-mar: अय्याची कन्या रिस्पा हिने शोकाकुल होऊन एक मोठे कापड त्या गिबाच्या खडकावर
    अंथरले. तेव्हापासून पावसास सुरुवात होईपर्यंत ते तसेच राहू दिले. रिस्पाने रात्रंदिवस
    त्या मृत देहांची निगराणी केली. दिवसा पक्ष्यांनी आणि रात्री जंगली जनावरांनी त्याचे
    लचके तोडू नयेत म्हणून राखण केली.
  qub-qub: Chaura Ajapa wamran Rizpaga llaquicur gachga röpata jaticuran. Nircur juc
    gaga jananman aywaycur tiyacuycuran sebäda cosëcha gallaycushanpita-pacha tamya
    gallaycunancama. Wañusha caycajcunaman junajpaga ima äbitapis mana yaycuchiranchu;
    chacaypapis ima jirca animalcunatapis mana yaycuchiranchu.
  bqp-bqp: Aya nɛ́ Rizipa uta kasanↄ sɛ̀ à kpàtɛ a zĩdanɛ gbɛ̀ɛa gwe. Zaa pↄ́ dúfu
    kɛkɛgↄrↄa ari legũ gɛ̀ɛ à gɛ̀ɛ pìnↄ gbɛ̃̀, àdigↄ̃ gí bãnↄnɛ ò diḿma fãnantɛ̃,
    àdigↄ̃ gí sɛ̃̀ntɛ nↄ̀bↄnↄnɛ ò nańyĩ gwãani.
  hat-hat: Apre sa, Rispa, pitit Ayi a, pran yon rad sak, li vlope kò l' ladan l',
    li al chita sou wòch kote kadav yo te ye a. Li rete la depi nan konmansman rekòt
    la jouk sezon lapli a rive. Lajounen li t'ap chase zwazo ki te vle vin poze sou
    kadav yo. Lannwit li t'ap kouri dèyè bèt nan bwa ki te vle vin devore yo.
  eng-BSB: And Rizpah the daughter of Aiah took sackcloth and spread it out for herself
    on a rock. From the beginning of the harvest until the rain from heaven poured
    down on the bodies, she did not allow the birds of the air to rest on them by
    day, nor the beasts of the field by night.
  tod-tod: Aya ná-doun anzanui Lisepa saa wɔlɔ wo seɠei zeɠeni, é pɛɛ wu fasai ma,
    molo leʋe volo mɔungi, eyɛsu tonai ʋu ti ma, é ɠɛni wɔniiti kpɛɛzu poomaiti ma
    foloi, é ɗa dɔɓɔ zuaiti kpɛ kpidii.
  eng-WEBPB: Rizpah the daughter of Aiah took sackcloth and spread it for herself
    on the rock, from the beginning of harvest until water poured on them from the
    sky. She allowed neither the birds of the sky to rest on them by day, nor the
    animals of the field by night.
  kbq-kbq: Hagi tare mofavreraremofo nezanarera Rispa'a asunku kukena erino vuno ana
    tva'onte me'nea have agofetu ome rutareno tafe hu'ne. Hagi bali ne'zama hamare
    knareti vuno ko knafima ufre'neana hanine zagenena agra ana vahe'mokizmi zmavufare
    kegava hu'neno, atrege'za namazagane afi zagagafamo'za zamavufaga eme one'naze.
  nhe-BL: Huan Rizpa, iichpoca Aja, quicuito se yoyomitl tlen fiero huan quipatlajqui
    ipan se hueyi tetl nechca campa quincuapilojtoyaj itelpocahua huan nopona mocajqui.
    Huan ax quincahuili totome ma monechcahuica tonaya campa inintlacayohua, niyon
    tlapiyalime ma monechcahuica ica tlayohua. Huan queja nopa quichijqui tlen quema
    pejqui pixcaj huan hasta quema pejqui tlaahuetzi huan nochi quimachilijque para
    nopa tlali ayoc quihuicayaya tlajtlacoli iixpa TOTECO.
  bus-bus: Aya nɛ́ Rizipa pↄsia utanↄ sɛ̀ à kpàɛ a zĩndanɛ gbɛ̀a gwe. Zaa pↄ́ dúfu
    kɛkɛgurↄ ai lou gàa à gɛ̀ pìnↄ gbɛ̃̀, ègↄ̃ gii bãanↄnɛ aↄ̃ zↄ̃ḿma fãantɛ̃, ègↄ̃
    gii sɛ̃̀tɛ nↄ̀bↄnↄnɛ aↄ̃ sↄ̃ńzi gwã.
  gub-BL: Na'e Hizipa Xau hemirekoagaw kwer upyhyk amo pàn hyru iapo pyr kury. Uzapo
    wàpuzràn pixika'i ma'e itahu 'aromo. Oho a'e pe arozràn ipo'o haw rehe wazypyrogaw
    mehe. Xo kwarahy ipaw mehe xo àmàn wanetekwer wanehe ikyr mehe zo uhem oho a'e
    wi. 'Aromo wiràmiri ipuru'u wer wano'o kwer rehe wà. Nuze'u kar kwaw wà. Pyhaw
    miar hehaite ma'e ipuru'u wer wano'o kwer rehe wà. Nuze'u kar kwaw wà.
  eng-DRA: 'And Respha the daughter of Aia took haircloth, and spread it under her
    upon the rock from the beginning of the harvest, till water dropped upon them
    out of heaven: and suffered neither the birds to tear them by day, nor the beasts
    by night.'
