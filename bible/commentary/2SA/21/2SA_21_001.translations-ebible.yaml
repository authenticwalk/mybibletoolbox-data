verse: 2SA.021.001
translations:
  mal-C: ദാവീദിന്റെ ഭരണകാലത്ത് മൂന്നുവർഷം തുടർച്ചയായി ക്ഷാമമുണ്ടായി. അപ്പോൾ ദാവീദ്
    യഹോവയോട് അരുളപ്പാടു ചോദിച്ചു. അപ്പോൾ “ശൗലും രക്തപാതകമുള്ള അവന്റെ ഭവനവുംകാരണം ഈ
    വിധം സംഭവിച്ചിരിക്കുന്നു. ശൗൽ ഗിബെയോന്യരെ കൊന്നൊടുക്കിയതിന്റെ ഫലമാണിത്,” എന്ന്
    യഹോവ അരുളിച്ചെയ്തു.
  deu-TKW: 'Unter der Regierung Davids fand einst drei Jahre lang Jahr für Jahr eine
    Hungersnot statt. Da bemühte sich David um eine Offenbarung Jahwes, worauf Jahwe
    erwiderte: Auf Saul und seinem Hause ruht eine Blutschuld, weil er die Gibeoniten
    umgebracht hat.'
  lin-lin: 'Tango Davidi azalaki mokonzi, nzala makasi ekotaki mpe esalaki mibu misato.
    Davidi atunaki Yawe, mpe Yawe alobaki na ye : « Ezali mpo na Saulo mpe libota
    na ye oyo esopaki makila, pamba te babomaki bato ya Gabaoni. »'
  eng-LSV: And there is a famine in the days of David [for] three years, year after
    year, and David seeks the face of YHWH, and YHWH says, “[This is] for Saul and
    for the bloody house, because that he put the Gibeonites to death.”
  eng-GNV: 'Then there was a famine in the dayes of Dauid, three yeeres together:
    and Dauid asked counsell of the Lord, and the Lord answered, It is for Saul, and
    for his bloodie house, because hee slewe the Gibeonites.'
  eng-WEBSTER: Then there was a famine in the days of David three years, year after
    year; and David inquired of the LORD. And the LORD answered, It is for Saul, and
    for his bloody house, because he slew the Gibeonites.
  nhw-BL: 'Ipan nopa tonali quema David eliyaya tlanahuatijquetl oncac se hueyi mayantli,
    huan quej nopa elqui eyi xihuitl. Huan David motlatlajti ica TOTECO huan quitlatzintoquili:
    “¿Ajqueya itlajtlacol para hualajtoc nopa mayantli?” Huan TOTECO quiilhui: “Hualajtoc
    por itlajtlacol Saúl huan ichaj ehuani catli quinpacti temictíaj, huan yeca quinmictijque
    nopa gabaonita masehualme.”'
  swh-ONEN: Wakati wa utawala wa Daudi kulikuwa na njaa kwa miaka mitatu mfululizo,
    kwa hiyo Daudi akautafuta uso wa Bwana. Bwana akasema, “Ni kwa sababu ya Sauli
    na nyumba yake iliyotiwa madoa ya damu, kwa sababu aliwaua Wagibeoni.”
  bba-bba: Dɑfidin bɑndun wɑɑti, ɡɔ̃ɔrɑ duɑ tem mɛ sɔɔ, tɑ kuɑ wɔ̃ɔ itɑ. Mɑ Dɑfidi
    u Yinni Gusunɔ bikiɑ u nɛɛ, mbɑn sɔ̃nɑ ɡɔ̃ɔ te, tɑ wɑ̃ɑ mɛ. Mɑ Yinni Gusunɔ u
    nùn sɔ̃ɔwɑ u nɛɛ, ɡɔ̃ɔ te, tɑ wɑ̃ɑwɑ yèn sɔ̃ Sɔɔlun yɛnuɡibu bɑ yɛm yɑri, bɑ Gɑbɑoniɡibu
    ɡo.
  eng-KJVCPB: Then there was a famine in the days of David three years, year after
    year; and David inquired of the Lord. And the Lord answered, It is for Saul, and
    for his bloody house, because he slew the Gibeonites.
  mpx-mpx: Deibid wana sauga kin gamwanaa, galebu bwabwatana i gan ge i tutubwe baliman
    eton. Inoke Deibid i awaawanun Yehoba elana pulowan o kaiwena. Yaka Yehoba i baek
    elana i ba, “He i gan, kaiwena valila Sol boda Gibiyon i lopaaligal nuwana ni
    pwamowasel, inoke Sol ge tubutubunau iyaka nimaliya i saliya.”
  luo-luo: E ndalo loch Daudi, ne nitie kech kuom higni adek moluwore; omiyo Daudi
    nolamo koywak ni Jehova Nyasaye. To Jehova Nyasaye nowacho ni, “Ma ne otimore
    nikech remo mane Saulo gi ode ochwero, nikech nonego jo-Gibeon.”
  meu-meu: David ena nega ai doe e vara, bena se doko ela bona laḡani toi e ore. Bena
    David ese Iehova vairana e tahua. Iehova eto, Kerere na Saulo bona ena iduhu taudia
    latadiai, rara dainai; badina be ia ese Gibeon taudia e aladia mase.
  npi-ULB: दाऊदको समयमा तीन वर्षसम्म अनकाल पर्‍यो र दाऊदले परमप्रभुको मुहारको खोजी
    गरे । त्यसैले परमप्रभुले भन्‍नुभयो, “यो अनिकाल शाऊल र तिनका हत्यारा परिवारको कारणले
    भएको हो, किनभने त्‍यसले गोबोनीहरूलाई मार्‍यो ।”
  yor-yor: Ìyàn kan sì mú lọ́jọ́ Dafidi ní ọdún mẹ́ta, láti ọdún dé ọdún; Dafidi sì
    béèrè lọ́dọ̀ Olúwa, Olúwa sì wí pé, “Nítorí ti Saulu ni, àti nítorí ilé rẹ̀ tí
    ó kún fún ẹ̀jẹ̀, nítorí pé ó pa àwọn ará Gibeoni.”
  ind-ind: Pada masa pemerintahan Daud, terjadi bencana kelaparan selama tiga tahun
    berturut-turut. Lalu Daud berdoa meminta petunjuk TUHAN, dan TUHAN menjawab, “Hal
    ini terjadi karena Saul sudah melanggar sumpah bangsa Israel kepada orang Gibeon.
    Saul membunuh keturunan Gibeon, maka sekarang anak-anaknya juga masih bertanggung
    jawab atas penumpahan darah orang Gibeon itu.”
  pes-OPCB: 'در دوران سلطنت داوود، قحطی شد و این قحطی سه سال طول کشید. داوود به درگاه
    خداوند دعا کرد و خداوند فرمود: «این قحطی به سبب خطای شائول و خاندان اوست، زیرا
    آنها جبعونی‌ها را کشتند.»'
  tgl-ULB: May taggutom ng panahon ni David ng tatlong taon na magkakasunod, at hinanap
    ni David ang mukha ni Yahweh. Kaya sinabi ni Yahweh, “Kaya may taggutom sa iyo
    dahil kay saul at sa mapanganib niyang pamiya, dahil inilagay niya ang mga lahi
    ni Gibeon sa kamatayan.”
  hui-hui: Debidi ibu kini heangi gaea timbuni biyagola Isaraele wali agalibi Yuda
    wali agalibi ti mali tebirani tomo garilo hene. Ani biyagola irane aginaga tomo
    gari ogoni tagira porabe lalu Debidi ibugua Anduane Homogohondo hale hene. Hale
    hayagola Anduane Homogo ibugua ladai bialu lalu, Tomo gari timbuni o poragoni
    irane bamba Kini Solohanda Gibeono wali agali bo wahayagonaga pani áyu ibu waneigini
    bu karume nalu kagoni ndobe, lene.
  mya-mya: ဒါ​ဝိဒ်​နန်း​စံ​ချိန်​အ​တွင်း​၌​သုံး​နှစ်​ပတ်​လုံး အ​စာ​ငတ်​မွတ်​ခေါင်း​ပါး​ခြင်း​ဘေး​ကြီး​ဆိုက်
    ရောက်​လာ​၏။ သို့​ဖြစ်​၍​ဒါ​ဝိဒ်​သည်​ထာ​ဝ​ရ ဘု​ရား​ထံ​စုံ​စမ်း​လျှောက်​ထား​ရာ​ထာ​ဝ​ရ
    ဘု​ရား​က``ရှော​လု​သည်​ဂိ​ဗောင်​မြို့​မှ​လူ​တို့ အား​ကွပ်​မျက်​ခဲ့​သည့်​အ​တွက်
    သူ​နှင့်​သူ​၏ မိ​သား​စု​တွင်​လူ​သတ်​မှု​အ​ပြစ်​ရှိ​သ​ဖြင့် ဤ​ဘေး​ဆိုး​ကျ​ရောက်​လာ​ခြင်း​ဖြစ်​၏''
    ဟု မိန့်​တော်​မူ​၏။-
  bod-N: དཱ་བིད་རྒྱལ་པོར་བཞུགས་དུས་སུ་ལོ་གསུམ་ལ་མུ་གེ་བྱུང་ཞིང་། དཱ་བིད་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཐུགས་བརྟག་ཞུས་པ་ལ།
    དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། སོ་ལོ་དང་ཁོའི་ཁྱིམ་རྒྱུད་ཀྱིས་གིབ་ཡོན་པ་རྣམས་བསད་ནས་ཁྲག་བཞུར་བའི་སྡིག་པ་བསགས་པའི་རྐྱེན་གྱིས་དེ་ལྟར་བྱུང་ངོ་ཞེས་གསུངས་སོ།
    །
  sna-sna: Panguva yokutonga kwaDhavhidhi, kwakava nenzara makore matatu achiteverana;
    saka Dhavhidhi akatsvaka chiso chaJehovha. Jehovha akati, “Imhaka yaSauro neimba
    yake yeropa; imhaka yokuti akauraya vaGibheoni.”
  spa-BLM: 'Hubo hambre en los días de David durante tres años, año tras año; y David
    buscó el rostro de Yahvé. Yahvé dijo: “Es por Saúl y por su sangrienta casa, porque
    dio muerte a los gabaonitas”.'
  cac-cac: 'A d''a yol stiempoal vin̈aj rey David, oxe'' ab''il ix yac'' jun vejel.
    Ix sc''anb''an vin̈aj David chi'' d''a Jehová tas yuj icha chi'' tzuji. Ix yalan
    Jehová chi'' icha tic: Van eyab''an syail yuj jun vejel tic, yuj smul vin̈aj Saúl
    yed'' yin̈tilal, yujto smilnaccham eb'' gabaonita vin̈, xchi.'
  swh-ULB: Kulikuwa na njaa kwa miaka mitatu katika siku za utawala wa Daudi, na Daudi
    akautafuta uso wa Yahwe. “Hivyo Yahwe akasema, “njaa hii ni kwa sababu ya mauaji
    ya Sauli na familia yake, kwa kuwa aliwauwa Wagibeoni.”
  bel-bel: 'Быў голад на зямлі ў дні Давіда тры гады, год у год. І спытаўся Давід
    у Госпада. І сказаў Гасподзь: гэта праз Саўла і крыважэрны дом ягоны, за тое,
    што ён забіў Гавааніцянаў.'
  deu-ELBBK: 'Und es war Hungersnot in den Tagen Davids drei Jahre, Jahr auf Jahr.
    Und David suchte das Angesicht des HERRN; und der HERR sprach: Es ist wegen Sauls
    und wegen des Bluthauses, weil er die Gibeoniter getötet hat.'
  mbb-OT: Dutun te kedhadì ni David, duen nehitavù he vitil seled te tetelu he tuig.
    Ne zutun nekidlalag si David diyà te Nengazen. Migkaǥi is Nengazen te, “Neulaula
    is bitil tenged te kebpenhimetayi ni Saul wey te pemilya zin te menge Gibyunhen.”
  mal-2015: ദാവീദിന്റെ കാലത്തു മൂന്നു സംവത്സരം തുടരെത്തുടരെ ക്ഷാമം ഉണ്ടായി; ദാവീദ്
    യഹോവയുടെ അരുളപ്പാടു ചോദിച്ചപ്പോൾ ശൗൽ ഗിബെയോന്യരെ കൊല്ലുകകൊണ്ടു അതു അവൻ നിമിത്തവും
    രക്തപാതകമുള്ള അവന്റെ ഗൃഹംനിമിത്തവും എന്നു യഹോവ അരുളിച്ചെയ്തു.
  rmc-rmc: 'Sar o David kraľinelas, sas bokh, so ľikerelas trin berš pal peste. Akor
    o David rodelas ko RAJ, soske ada hin, a ov leske odphenďa: „O Saul the leskri
    famelija hine vinnovata vaš o rat le Gibeončanengro.“'
  pes-OPV: 'و در ایام داود، سه سال علی الاتصال قحطی شد، و داود به حضور خداوندسوال
    کرد و خداوند گفت: «به‌سبب شاول وخاندان خون ریز او شده است زیرا که جبعونیان را
    کشت.»'
  ron-1924: 'Пе время луй Давид, а фост о фоамете каре а цинут трей ань. Давид а ынтребат
    пе Домнул, ши Домнул а зис: „Дин причина луй Саул ши а касей луй сынӂероасе, пентру
    кэ а учис пе габаониць есте фоаметя ачаста.”'
  ben-OBCV: দাউদের রাজত্বকালে পরপর তিন বছর দেশে দুর্ভিক্ষ হল; তাই দাউদ সদাপ্রভুর কাছে
    এর কারণ জানতে চেয়েছিলেন। সদাপ্রভু বললেন, “শৌল ও তার পরিবারে রক্তপাতের দোষ আছে
    বলেই এমনটি হয়েছে; শৌল যেহেতু গিবিয়োনীয়দের হত্যা করেছিল, তাই এমনটি হয়েছে।”
  som-som: Oo wakhtigii Daa'uud abaar baa dhacday intii saddex sannadood ah, oo sannadba
    sannadda ka dambayso, markaasaa Daa'uud Rabbiga baryay. Rabbiguna wuxuu yidhi,
    Tanu waxay ku timid Saa'uul iyo reerkiisa dhiigga qaba, maxaa yeelay, wuxuu laayay
    reer Gibecoon.
  lat-VUC: 'Facta est quoque fames in diebus David tribus annis jugiter: et consuluit
    David oraculum Domini. Dixitque Dominus: Propter Saul, et domum ejus sanguinum,
    quia occidit Gabaonitas.'
  eng-ASVBT: And there was a famine in the days of David three years, year after year;
    and David sought the face of Jehovah. And Jehovah said, It is for Saul, and for
    his bloody house, because he put to death the Gibeonites.
  ita-1885: 'ORA al tempo di Davide vi fu una fame tre anni continui. E Davide domandò
    la faccia del Signore. E il Signore disse: Questo è avvenuto per cagion di Saulle,
    e di quella casa di sangue; perciocchè egli fece morire i Gabaoniti.'
  eng-LXXUP: And there was a famine in the days of David three years, year after year;
    and David sought the face of the Lord. And the Lord said, There is guilt upon
    Saul and his house because of his bloody murder, whereby he slew the Gibeonites.
  eng-ULB: There was a famine in David's time for three years in a row, and David
    sought the face of Yahweh. So Yahweh said, “This famine is on you because of Saul
    and his murderous family, because he put the Gibeonites to death.”
  spa-VBL: 'Una vez, durante el reinado de David, hubo una hambruna durante tres años
    seguidos, y David le preguntó al Señor por ello. El Señor le respondió: “Es porque
    Saúl y su familia son culpables de asesinar a los gabaonitas”.'
  fra-_FOB: 'Il y eut du temps de David une famine qui dura trois ans de suite. Et
    David chercha la face de l''Éternel; et l''Éternel dit: C''est à cause de Saül
    et de sa maison sanguinaire; parce qu''il a fait mourir les Gabaonites.'
  mal-mal: ദാവീദിന്റെ കാലത്ത് മൂന്നു വർഷം തുടർച്ചയായി ക്ഷാമം ഉണ്ടായി; ദാവീദ് യഹോവയുടെ
    അരുളപ്പാട് ചോദിച്ചപ്പോൾ “ശൌല്‍ ഗിബെയോന്യരെ കൊന്നതുകൊണ്ട് അത് അവൻ നിമിത്തവും രക്തപാതകമുള്ള
    അവന്റെ കുടുംബം നിമിത്തവും ആകുന്നു”. എന്ന് യഹോവ അരുളിച്ചെയ്തു.
  urd-GVR: Dāūd kī hukūmat ke daurān kāl paṛ gayā jo tīn sāl tak jārī rahā. Jab Dāūd
    ne is kī wajah dariyāft kī to Rab ne jawāb diyā, “Kāl is lie ḳhatm nahīṅ ho rahā
    ki Sāūl ne Jibaūniyoṅ ko qatl kiyā thā.”
  suz-BL: पिप दाऊद आ पालाम बर्स सां सम्‍म अन्‍काल दुम्‍स ङा दुम्‍स पवा बाक्‍त। मिनु
    दाऊदमी परमप्रभु यावे कली हिल्‍लो पवा बाक्‍त। मिनु परमप्रभु यावेमी “सावल नु आ खिं
    ङा मुर आन तार हुश आ दोस बाक्‍शो बाक्‍ब। मारदे हना मेकोम गिबोनी आन कली साइक्‍तु”
    देंमाक्‍त।
  ita-1927: 'Al tempo di Davide ci fu una fame per tre anni continui; Davide cercò
    la faccia dell’Eterno, e l’Eterno gli disse: “Questo avviene a motivo di Saul
    e della sua casa sanguinaria, perch’egli fece perire i Gabaoniti”.'
  ckb-ckb: 'لە سەردەمی پاشایەتی داود سێ ساڵ لەدوای یەک قاتوقڕی هەبوو، داودیش پرسیاری
    لە یەزدان کرد و یەزدانیش فەرمووی: «بەهۆی شاول و ماڵە خوێنڕێژەکەیەتی، لەبەر ئەوەی
    گبعۆنییەکانی کوشت.»'
  eng-BBE: In the days of David they were short of food for three years, year after
    year; and David went before the Lord for directions. And the Lord said, On Saul
    and on his family there is blood, because he put the Gibeonites to death.
  kan-OKCV: ದಾವೀದನ ದಿವಸಗಳಲ್ಲಿ ವರ್ಷದಿಂದ ವರ್ಷಕ್ಕೆ ಮೂರು ವರ್ಷ ಬರ ಉಂಟಾಗಿತ್ತು. ಆಗ ದಾವೀದನು
    ಯೆಹೋವ ದೇವರನ್ನು ವಿಚಾರಿಸಿದನು. ಆಗ ಯೆಹೋವ ದೇವರು, “ಸೌಲನು ಗಿಬ್ಯೋನ್ಯರನ್ನು ಕೊಂದುಹಾಕಿದ್ದರಿಂದ
    ಅವನಿಗೋಸ್ಕರವೂ ರಕ್ತಾಪರಾಧವುಳ್ಳ ಅವನ ಮನೆಗೋಸ್ಕರವೂ ಈ ಬರ ಬಂದಿದೆ,” ಎಂದು ಹೇಳಿದರು.
  tam-2017: 'தாவீதின் நாட்களில் மூன்று வருடங்கள் தீராத பஞ்சம் உண்டாயிருந்தது; அப்பொழுது
