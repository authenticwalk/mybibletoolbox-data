    Depit eri rapahki kupwur en KAUN-O, KAUN-O eri ketin mahsanihong, “Sohl oh eh
    peneinei dipikidahr dipen kamaramas, e kemehla mehn Kipeon.”
  por-BRBSL: 'Houve uma fome nos dias de David durante três anos, ano após ano; e
    David procurou a face de Yahweh. Yahweh disse: “É por Saul, e por sua casa sangrenta,
    porque ele matou os gibeonitas”.'
  cth-cth: Devit e tueng dawk kum thum touh rawca takang a tho teh, Devit ni BAWIPA
    koe lawk a pacei, BAWIPA ni Sawl hoi a imthung, thipalawngnae kecu dawk doeh,
    Gibeon taminaw a thei awh telah ati.
  twi-twi: Bere a Dawid di hene no, ɔkɔm baa asase no so mfe abiɛsa, enti Dawid bisaa
    Awurade ɔkɔm no ho asɛm. Na Awurade kae se, “Esiane fɔ a Saulo ne ne fifo di wɔ
    kunkum a wokunkum Gibeonfo no ho nti na ɔkɔm saa aba no.”
  hlt-hlt: David tue vaengah kum thum tah kum khat phoeiah kum khat khokha tlung.
    Te dongah David loh BOEIPA maelhmai te a toem. Te vaengah BOEIPA loh Saul neh
    anih imkhui loh Gibonee a ngawn vaengkah thii kawng te a thui.
  tbz-SIM: 'Dɑfiti kó tikpɑ̀tì miɛkɛ kɛ̀ dikònnì mɑrìi tɑnní kɛ dɔ̀ yɛbie nyɛ̀tɑ̃ɑ̃ti.
    Kɛ̀ Dɑfitii beé nti Yiɛ̀ nKuyie nkɛ̀ kùu ò tɛ̃̀ńnɛ́ kɛ dɔ̀: Dɛ̀ di tùɔ̀kɛní, Sɑuri
    nɛ̀ o cĩ́ɛ̃̀tɛ̀ bɛ̀ tu mɛ̀ɛ̀ kpɛ́í nkɛ bɛnitikɔ̀ùbɛ̀ kɛ kùɔ Kɑbɑoniibɛ.'
  msy-2020: Devit atrivimɨn itir dughiamɨn, mɨtiriar ekiam oto, ezɨ 3plan azenibar
    dagheba bar puvatɨ. Ezɨ Devit bizir kamɨn mɨngarim bagha Ikiavɨra Itir Godɨn azai.
    Ezɨ Ikiavɨra Itir God a mɨgɨa ghaze, “Bizir kamɨn mɨngarim kamaghɨn ghu. Atrivim
    Sol Gibeonia mɨsoghezɨ me ariaghire, ezɨ bizir kam bangɨn, osɨmtɨzim Solɨn ovavir
    boribar ikiavɨra iti.”
  dop-dop: 'Ḿpʋ́ɣʋ́ nyɔɣɔsɩ lɩɩwɑ pɩɩsɩ tooso kɛ Tɑfiiti wɑɑtʋ tɑɑ. Ɩlɛnɑ Tɑfiiti
    pɔɔsɩ Tɑcɑɑ ɩlɛnɑ Tɑcɑɑ tɔ sɩ: Sɑyuli nɑ ɩ tǝyɑɣɑ nyǝ́mɑ pɑ yʋlʋkʋlɛ tɔɔ kɛ́.
    Mpi tɔ, pɑ kʋwɑ Kɑpɑwɔŋ nyǝ́mɑ.'
  azb-azb: Davudun dövründə üç il dalbadal qıtlıq oldu. Davud buna görə Rəbbə müraciət
    edəndə Rəbb dedi ki, bu qıtlıq Şaula və onun qan tökən nəslinə görədir. Çünki
    o, Giveonluları öldürmüşdü.
  eng-DBY: And there was a famine in the days of David three years, year after year;
    and David inquired of Jehovah. And Jehovah said, It is for Saul, and for [his]
    house of blood, because he slew the Gibeonites.
  hin-2017: दाऊद के दिनों में लगातार तीन वर्ष तक अकाल पड़ा; तो दाऊद ने यहोवा से प्रार्थना
    की। यहोवा ने कहा, “यह शाऊल और उसके खूनी घराने के कारण हुआ, क्योंकि उसने गिबोनियों
    को मरवा डाला था।”
  wol-KYG: 'Jamono ya Daawuda nekkee ci jal bi, amoon na xiifub ñetti at yu tegloo.
    Daawuda diis ko Aji Sax ji. Aji Sax ji ne ko: «Li waral xiif bi moo di àqu deret
    ji topp Sóol ak waa këram ndax waa Gabawon ña mu rey.»'
  eng-YLT: And there is a famine in the days of David three years, year after year,
    and David seeketh the face of Jehovah, and Jehovah saith, 'For Saul and for the
    bloody house, because that he put to death the Gibeonites.'
  eng-WYC-2017: And hunger was made in the land of Israel in the days of David, by
    three years continually. And David counselled the answer of the Lord, that is,
    asked counsel of the Lord in the answering place; and the Lord said, It is for
    Saul, and for his house, and for [the] blood, for he killed the men of Gibeon.
  eng-WMBB: There was a famine in the days of David for three years, year after year;
    and David sought the face of the LORD. The LORD said, “It is for Saul, and for
    his bloody house, because he put the Gibeonites to death.”
  urd-GVH: दाऊद की हुकूमत के दौरान काल पड़ गया जो तीन साल तक जारी रहा। जब दाऊद ने
    इसकी वजह दरियाफ़्त की तो रब ने जवाब दिया, “काल इसलिए ख़त्म नहीं हो रहा कि साऊल
    ने जिबऊनियों को क़त्ल किया था।”
  rug-rug: Totoso koa baṉara se Devita si kamo si keke soṉe nomana hola pa korapadi
    ri ka ṉeta vuaheni. Varavara la nia e Devita sa ginugua asa koe Zihova, meke zama
    se Zihova, “Gilania Rau sapu somana nia Saula meke sa nana tatamana sa vina matedi
    rina tinoni Qibione.”
  gaz-gaz: Jabana Daawit keessa beelli waggaa sadii walitti aansee buʼe; kanaafuu
    Daawit fuula Waaqayyoo barbaade. Waaqayyos, “Sababii Saaʼol Gibeʼoonota ajjeeseef
    isaa fi mana isaa irra yakka dhiigaatu jira” jedhe.
  fra-LSG: 'Du temps de David, il y eut une famine qui dura trois ans. David chercha
    la face de l’Éternel, et l’Éternel dit: C’est à cause de Saül et de sa maison
    sanguinaire, c’est parce qu’il a fait périr les Gabaonites.'
  yal-yal: Dawudaa mangayaan waxatini, ɲɛɛ saxan kamɛn yi so. Dawuda yi Alatala maxɔdin.
    Ala yi a yabi, a naxa, “Na ligaxi Sɔli nun a denbayana muxu faxan nan ma fe ra,
    e to Gabayon kaane faxa.”
  haw-1868: 'I LAILA no i na la o Davida na makahiki wi ekolu, i kela makahiki i keia
    makahiki: a ninau aku la Davida ia Iehova. I mai la o Iehova, No Saula ia, a no
    kona ohana koko; no ka mea, ua pepehi oia i ko Gibeona.'
  arb-NAV: 'وَحَدَثَتْ مَجَاعَةٌ فِي أَثْنَاءِ حُكْمِ دَاوُدَ اسْتَمَرَّتْ ثَلاثَ
    سَنَوَاتٍ مُتَتَالِيَةً، فَالْتَمَسَ دَاوُدُ وَجْهَ الرَّبِّ. فَأَجَابَهُ الرَّبُّ:
    «هَذَا مِنْ أَجْلِ مَا ارْتَكَبَهُ شَاوُلُ وَأَهْلُ بَيْتِهِ الْمُلَطَّخَةُ أَيْدِيهِمْ
    بِدِمَاءِ الْجِبْعُونِيِّينَ الَّذِينَ قَتَلُوهُمْ.»'
  ewe-ewe: Dɔ to ƒe etɔ̃ sɔŋ le David ƒe fiaɖuɣi. David do gbe ɖa na Yehowa ɖe eta
    eye Yehowa gblɔ na David be, “Dɔ sia to le Saul kple eƒe ƒometɔwo ƒe nu vɔ̃wo
    ta elabena wowu Gibeontɔwo.”
  eng-LEE: And there was a famine in the days of David three years, year after year;
    and David besought the presence of the Lord. And the Lord said, On account of
    Saul, and on account of the house of blood, is this; because he hath slain the
    Gib'onites.
  asm-FB: দায়ূদৰ ৰাজত্ব কালত ক্ৰমান্বয়ে তিনি বছৰলৈকে আকাল হ’ল আৰু সেয়ে দায়ুদে
    যিহোৱাক বিচাৰিলে৷ তেতিয়া যিহোৱাই ক’লে, “চৌল আৰু তেওঁৰ ৰক্তপাতী বংশৰ কাৰণে এই
    আকাল তোমালৈ হৈছে কিয়নো তেওঁ গিবিয়োনীয়া লোকসকলক বধ কৰিলে।”
  sus-A: دَوُدَ شَ وَشَتِ، كَامّ سِن نّ بْشِ مَ حّ سَشَن. دَوُدَ تٌ عَلَتَلَ مَشْرِن
    نَ قٍ كٍلِ قٍ نَشَن مَ، عَ نَشَ عَ يَابِ، «عَ كٍلِشِ سْلُ نُن عَ بْنسْي فَبَيٌنكَيٍ
    قَشَقٍ نَن مَ.»
  fra-SBL: 'Du temps de David, il y eut une famine pendant trois ans, année après
    année, et David chercha la face de Yahvé. Yahvé dit : « C''est à cause de Saül
    et de sa maison sanglante, parce qu''il a fait mourir les Gibéonites. »'
  hbo-hbo: וַיְהִ֣י רָעָב֩ בִּימֵ֨י דָוִ֜ד שָׁלֹ֣שׁ שָׁנִ֗ים שָׁנָה֙ אַחֲרֵ֣י שָׁנָ֔ה
    וַיְבַקֵּ֥שׁ דָּוִ֖ד אֶת־פְּנֵ֣י יְהוָ֑ה ס וַיֹּ֣אמֶר יְהוָ֗ה אֶל־שָׁאוּל֙ וְאֶל־בֵּ֣ית
    הַדָּמִ֔ים עַל־אֲשֶׁר־הֵמִ֖ית אֶת־הַגִּבְעֹנִֽים׃
  kik-kik: Na rĩrĩ, hĩndĩ ya wathani wa Daudi, nĩ kwagĩire na ngʼaragu ya mĩaka ĩtatũ
    ĩrũmanĩrĩire; nĩ ũndũ ũcio Daudi agĩtuĩria ũhoro harĩ Jehova. Nake Jehova akiuga
    atĩrĩ, “Ũndũ ũyũ ũrekĩka nĩ ũndũ wa Saũlũ o na ũndũ wa nyũmba yake ĩrĩa yaitithagia
    thakame; nĩ ũndũ wa ũrĩa ooragire andũ a Gibeoni.”
  fra-NCL: 'Au temps de David, il y eut une famine, et elle dura trois ans continus.
    David consulta la face de Yahweh, et Yahweh dit : « C’est à cause de Saül et de
    sa maison, parce qu’il y a du sang, parce qu’il a mis à mort des Gabaonites. »'
  cek-AK: David siangpahrang ah oh nathung, saning thumto khokhahaih to oh; to pongah
    David mah Angraeng khaeah dueng. Angraeng mah, Gibeon kaminawk humkung Saul hoi
    kami athii palong koeh Saul pongah ni, hae hmuen hae oh, tiah a naa.
  cuk-cuk: 'David negsemaigua, ukud-dummad birgapaa nagunonikid. Agi, David Bab-Jehováʼse
    idakded. Geb Bab-Jehová ega sogded: “Saúl, degi, e-gwenadgan-dule-gindakmalad
    Gabaón-dulemar-oburgwismalad-nukad neg-gunaid.”'
  uig-CYR: 'Амма Давутниң күнлиридә уда үч жил ачарчилиқ болди. Давут униң тоғрилиқ
    Пәрвәрдигардин сориди. Пәрвәрдигар униңға: Ачарчилиқ Саул вә униң қанхор җәмәтидикиләр
    сәвәвидин, йәни униң Гибеонлуқларни қирғин қилғинидин болди, деди.'
  tel-2017: దావీదు పరిపాలిస్తున్న కాలంలో మూడేళ్ళపాటు కరువు కొనసాగింది. దావీదు యెహోవాతో
    మనవి చేశాడు. అందుకు యెహోవా ఇలా చెప్పాడు. “సౌలు గిబియోనీయులను హతమార్చాడు. అతణ్ణి
    బట్టి, నరహంతకులైన అతని ఇంటివారిని బట్టి శిక్షగా ఈ కరువు ఏర్పడింది.”
  hat-BSA: 'Alò, te gen yon gwo grangou nan jou a David yo pandan twazan, ane apre
    ane. Epi David te chache prezans a SENYÈ a. SENYÈ a te di: “Se akoz Saül ak kay
    sanglan li an, akoz li te mete Gabawonit yo a lanmò.”'
  kos-kos: In we lal Tokosra David, oasr sracl na upa se, yac tolu lusa. Na David
    el lolngok nu sin LEUM GOD kac, ac LEUM GOD El fahk, “Oasr mwatal Saul ac sou
    lal ke akmas. El tuh uniya mwet in acn Gibeon.” (
  hbo-WLC: וַיְהִ֣י רָעָב֩ בִּימֵ֨י דָוִ֜ד שָׁלֹ֣שׁ שָׁנִ֗ים שָׁנָה֙ אַחֲרֵ֣י שָׁנָ֔ה
    וַיְבַקֵּ֥שׁ דָּוִ֖ד אֶת־פְּנֵ֣י יְהוָ֑ה ס וַיֹּ֣אמֶר יְהוָ֗ה אֶל־שָׁאוּל֙ וְאֶל־בֵּ֣ית
    הַדָּמִ֔ים עַל־אֲשֶׁר־הֵמִ֖ית אֶת־הַגִּבְעֹנִֽים׃
  ibo-ibo: Ụnwụ dara afọ atọ nʼoge Devid na-achị, afọ kwa afọ. Devid chọrọ ihu Onyenwe
    anyị. Mgbe ahụ, Onyenwe anyị sịrị, “Ọ bụ maka Sọl na ọbara ụlọ ya kwafuru, nʼihi
    na o gburu ndị Gibiọn.”
  ory-ory: ଦାଉଦଙ୍କର ସମୟରେ କ୍ରମାଗତ ତିନି ବର୍ଷ ଦୁର୍ଭିକ୍ଷ ହେଲା; ତହିଁରେ ଦାଉଦ ସଦାପ୍ରଭୁଙ୍କ
    ମୁଖ ଅନ୍ୱେଷଣ କରନ୍ତେ, ସଦାପ୍ରଭୁ କହିଲେ, “ଶାଉଲ ଓ ତାହାର ରକ୍ତପାତୀ ବଂଶ ସକାଶୁ ଏହା ହେଉଅଛି,
    ଯେହେତୁ ସେ ଗିବୀୟୋନୀୟ ଲୋକମାନଙ୍କୁ ବଧ କରିଥିଲା।”
  chk-chk: Iwe, lon mwün Tafit a fis eu lengita lon ükükün ülüngat ier. Iei mine Tafit
    a churi ewe Samol mi Lapalap ren ei mettoch. Nge ewe Samol mi Lapalap a üra, “Saul
    me chon leimwan ra tipisin nimanau, pun Saul a niela chon Kipeon.”
  ssd-ssd: 'David nu gabat suŋgo minna le guba suŋgo prona le yar keŋmba ma tugu ŋakmba
    nyamagaŋ tuku fagkinaig tukunu David ndek Suŋgo sana: O Suŋgo, piti te ndaŋam
    prote ŋgina le Suŋgo ndek nu sana: Piti prote te tugunu teŋenmba. Gabat suŋgo
    Saulŋge o buk Gibeon mbal suŋgomba bale farkina le nane tuku ndare ta Saul tuku
    kuasmbi kile pasokate ŋgina.'
  rop-rop: Wal bifo King Deibid bin abum det trabul brom im san Ebsalom, deibin ranat
    blanga daga deya langa det kantri blanga ola Isreil pipul. Deibin abum brabliwan
    draisisan, dumaji fo 3 yiya nomo eni rein bin buldan, en ola daga bin binij. Wal
    King Deibid bin askim YAWEI det trubala God wotfo dei abum det draisisan, en YAWEI
    bin dalim im, “Sol en im femili olabat bin meigim dis trabul, dumaji wen deibin
    kilimbat ded ol detlot pipul brom det taun gulum Gibiyan, dei nomo bin abum det
    rait blanga kilim olabat. Deibin jis medrimbat loda pipul eniwei.”
  ukr-1871: 'За Давидового царювання був в землї голод через три годи, рік за роком.
    І питав Давид Господа. І відказав Господь: Се через Саула та його дом кровожадний,
    бо він вигубив Габаонїїв.'
  deu-1951: 'Es war aber zu Davids Zeiten eine Hungersnot drei Jahre lang, Jahr für
    Jahr. Und David suchte das Angesicht des HERRN. Und der HERR sprach: Es ist wegen
    Saul und wegen des Hauses der Blutschuld, weil er die Gibeoniter getötet hat!'
  eng-JPS: 'And there was a famine in the days of David three years, year after year;
    and David sought the face of the LORD. And the LORD said: ''It is for Saul, and
    for his bloody house, because he put to death the Gibeonites.'''
  srp-1865: 'I bi glad za vremena Davidova tri godine zasopce. I David potraži lice
    Gospodnje; a Gospod mu reèe: to je sa Saula i s doma njegova krvnièkoga, što pogubi
    Gavaonjane.'
  lug-lug: Awo mu mirembe gya Dawudi ne waba enjala okumala emyaka esatu, Dawudi ne
    yeeyongera nnyo okunoonya Mukama. Mukama n’ayogera nti, “Ennyumba ya Sawulo ejjudde
    omusaayi, kubanga yatta Abagibyoni.”
  heb-heb: ויהי רעב בימי דוד שלש שנים שנה אחרי שנה ויבקש דוד את פני יהוה ויאמר יהוה
    אל שאול ואל בית הדמים על אשר המית את הגבענים׃
  ben-IRV: দায়ূদের দিনের একটানা তিন বছর দূর্ভিক্ষ হয়; তাতে দায়ূদ সদাপ্রভুর কাছে
    জিজ্ঞাসা করলে সদাপ্রভু উত্তর করলেন, “শৌল ও তার বংশের রক্তপাতের দোষ রয়েছে, কারণ
    সে গিবিয়োনীয়দেরকে হত্যা করেছিল৷”
  pan-pan: ਫਿਰ ਦਾਊਦ ਦੇ ਸਮੇਂ ਵਿੱਚ ਤਿੰਨ ਸਾਲ ਤੱਕ ਲਗਾਤਾਰ ਕਾਲ ਪਿਆ ਅਤੇ ਦਾਊਦ ਨੇ ਯਹੋਵਾਹ ਦੀ
    ਹਜ਼ੂਰੀ ਨੂੰ ਭਾਲਿਆ ਸੋ ਯਹੋਵਾਹ ਨੇ ਆਖਿਆ, ਇਹ ਸ਼ਾਊਲ ਦੇ ਅਤੇ ਉਹ ਦੇ ਖੂਨੀ ਘਰਾਣੇ ਦੇ ਕਾਰਨ ਹੈ
    ਕਿਉਂ ਜੋ ਉਸ ਨੇ ਗਿਬਓਨੀਆਂ ਨੂੰ ਵੱਡ ਸੁੱਟਿਆ
  tkr-tkr: 'Davudee paççahiyvalla haa''ane gahıl, xhebille sen çiçiqad qihna q''ittin
    ıxha. Mançinemee Davudee Rəbbike qidghın ha''a. Rəbbee Davuduk''le eyhen: – Man
    Şauleeyiy cune nasılen k''yav''uyne ebal-alla vod. Mang''vee Giveonğançenbıniy
    gyapt''ı.'
  mya-JVB: ထိုနောက် ဒါဝိဒ် လက်ထက် ၌ သုံး နှစ် ပတ်လုံးအစာ အာဟာရ ခေါင်းပါးခြင်းဖြစ်
    ၍၊ ဒါဝိဒ် သည်ထာဝရဘုရား ကို မေးလျှောက် လျှင် ၊ ထာဝရဘုရား က၊ ဂိဗောင် လူတို့ကိုသတ်
    သော ရှောလု နှင့် လူအသက် ကိုသတ် တတ် သော ရှောလုအမျိုး ကြောင့် ဤအမှုရောက်လေပြီဟု
    မိန့် တော်မူ၏။
  tte-O: Deibida ana sauga kin kalona mena guliyam lalakina iyawatagili imiyamiya
    bolime yaiyona. Kabo Deibida ikawakawanoi Yeoba koina polowene kaiwena. Mwa Yeoba
    iwalo koina iba, “Bwaite iyawatagili kaiwena beyabeyana Saulo boda Gibiyon iunuyamateli
    nuwanuwana iyemwawasili kabo Saulo metubunao nimaliyao sikwasine.” Tomna 2-9 Tomna
    10-14 Tomna 15-22
  tbg-tbg: 'Devitiva avuhainaa vaiintivano vau entara karara nararaiqu entava qovarama
    viro taaramo ihiara variqiro vura. Mintuvaro Devitiva Nora Kotira irero tiharo,
    Nana kaarae maa haikava qovaraiqivo? tuvaro Noravano Kotiva vira tiva amiro tiharo,
    Maa haikara kaarave: King Soruva nai vaintivara hampata Gibeoni vatanaaka airitahaa
    arukora kaara vikaqaa nora uvama vaivo, tiro.'
  hmo-hmo: Davida be king neganai, hitolo ena nega ia vara, bona ia doko lasi ela
    bona lagani toi idia ore. Unai dainai Davida ese Lohiabada ia nanadaia, ia gwau,
    “Unai hitolo ena badina be dahaka.” Lohiabada ia gwau, “Kerere be Saulo bona Saulo
    ena iduhu taudia edia latanai, rara dainai, badina be ia ese Gibeona taudia ia
    alaia mase.”
  urd-urd: और दाऊद के दिनों में लगातार तीन साल काल पड़ा, और दाऊद ने ख़ुदावन्द से दरियाफ़्त
    किया, ख़ुदावन्द ने फ़रमाया, “यह साऊल और उसके ख़ूँरेज़ घराने की वजह से है, क्यूँकि
    उसने जिब'ऊँनियों को क़त्ल किया।”
  rus-SYN: 'Был голод на земле во дни Давида три года, год за годом. И вопросил Давид
    Господа. И сказал Господь: это ради Саула и кровожадного дома его, за то, что
    он умертвил Гаваонитян.'
  bqc-SIM: 'Imina ku Davidi gↄↄ, à gɛ̃̀gɛ̃ e wɛ̃̀ àaↄ̃. Davidi Dii aɛyà, ↄ̃ Dii
    mɛ̀: Saulu yã́iɛ. Gbɛ̃dɛyã wì aà bɛdeↄ musu kɛ́ à Gabaↄ̃ↄdeↄ dɛ̀dɛ yã́i.'
  tcz-CHONGTHU: Hitichun leng David khanglai hin kum thum sungin kel analhan, hijeh
    chun David jong chun iti ding ham, tin Pakai chu adong tan ahi, chuin Pakaiyin
    hitin ahinseiye, “Saul chun Gibeon mite anatha jeh a Saul le a insung mite chunga
    thisan so jal a themmona aum jeh ahi,” ati.
  mar-mar: दावीदाच्या कारकिर्दीत एकदा दुष्काळ पडला. हा दुष्काळ तीन वर्षे टिकला तेव्हा
    दावीदाने परमेश्वराची प्रार्थना केली परमेश्वराने सांगितले, “शौल आणि त्याचे खुनी
    रक्तपिपासू घराणे यावेळच्या दुष्काळाला जबाबदार आहेत. शौलने गिबोन्यांना मारले म्हणून
    हा दुष्काळ पडला.”
  qub-qub: 'David ray caycashan wichan fiyupa muchuy caran quimsa wata intëru. Chaymi
    Davidga Tayta Diosta tapucuran. Tayta Diosna niran: «Fiyupa muchuy cananpäga Saulmi,
    famillyancunami juchayoj. Paycunami Gabaón runacunata wañuchisha.»'
  bqp-bqp: 'Nà kun Dauda gↄrↄa, à gìi kɛ̀ ari wɛ̃̀ aakↄ̃. Dauda Dikiri arɛ wɛ̀tɛ,
    akũ Dikiri pì: Solu yãimɛ. Gbɛ̃dɛyã wì a bɛ musu, kũ à Gibiↄ̃denↄ dɛ̀dɛ yãi.'
  hat-hat: 'Sou rèy wa David, vin gen yon gwo grangou pandan twazan yonn apre lòt.
    Lè sa a, David al mande Seyè a sa k''ap pase. Seyè a reponn li: -Se krim Sayil
    ak fanmi l'' yo te fè ki lakòz grangou sa a, paske yo te sasinen moun lavil Gabawon
    yo.'
  eng-BSB: During the reign of David there was a famine for three successive years,
    and David sought the face of the LORD. And the LORD said, “It is because of the
    blood shed by Saul and his family, because he killed the Gibeonites.”
  tod-tod: 'Davide ná-siɛgi zu, pului looni, é kɛ ga kona saʋagɔ. Davide Ɠɔoɠɔ GALAGI
    ɠaazaɠani, naa gooɠaaʋote, é ɠɛ ma: «Sayile maaʋele ʋe, ta ná-pɛlɛyeɠei, é
    ga ɲama ʋuu ʋɛlɛyeɠei, mazɔlɔɔ é Gaɓaɠɔn nuiti paani.'
  eng-WEBPB: There was a famine in the days of David for three years, year after year;
    and David sought the face of the LORD. The LORD said, “It is for Saul, and for
    his bloody house, because he put the Gibeonites to death.”
  kbq-kbq: Hagi Deviti'ma kini mani'nea knafina, Israeli mopafina 3'a kafumofo agu'afi
    agatonto kna fore hu'ne. Higeno Deviti'a Ra Anumzamofona nunama huno antahigegeno,
    Ra Anumzamo'a Deviti nunamuma'arera kenona hunteno, e'inahu zama fore nehiana
    Soli'ene naga'amo'zama Gibioni vahe'ma zamahe fri'naza zante nona huno ama ana
    knazana efore nehie.
  nhe-BL: 'Ipan nopa tonali quema David eliyaya tlanahuatijquetl oncac se hueyi mayantli,
    huan queja nopa elqui eyi xihuitl. Huan David momaijto ica TOTECO huan quitlajtlani:
    “¿Ajqueya itlajtlacol para hualajtoc nopa mayantli?” Huan TOTECO quiilhui: “Hualajtoc
    ipampa itlajtlacol Saúl huan ichaj ehuani tlen quinpacti temictíaj, huan yeca
    quinmictijque nopa gabaonita tlacame.”'
  bus-bus: 'Dekaa kuu Dauda gurↄↄa, à gì kɛ̀ ai wɛ̃̀ aagↄ̃. Dauda Dii wɛ́ɛ wɛ̀tɛ,
    ben Dii bè: Solu yãnzimɛ. Gbɛ̃dɛyã wì à bɛɛ musu, kɛ̀ à Gibiↄ̃deenↄ dɛ̀dɛ yãnzi.'
  gub-BL: Tawi tuwihawete romo heko mehe we uhem ma'uhez taw uhua'u ma'e Izaew wanupe
    kury. Wanemi'u umumaw na'iruz kwarahy ihyk 'ym pà wanupe. A'e rupi upuranu Tawi
    oho Tupàn Tuweharupi Wiko Ma'e rehe kury. Uwazar Tupàn ize'eg izupe. — Xau a'e,
    iànàm a'e wà no, puruzuka ma'e romo wanekon herenataromo wà. Ta'e uzuka teko Zimeàw
    tawhu pe har a'e wà xe, i'i Tupàn Tawi pe.
  eng-DRA: 'And there was a famine in the days of David for three years successively:
    and David consulted the oracle of the Lord. And the Lord said: It is for Saul,
    and his bloody house, because he slew the Gabaonites.'
