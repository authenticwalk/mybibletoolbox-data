verse: 2SA.021.006
translations:
  mal-C: അയാളുടെ പിൻഗാമികളിൽ ഏഴു പുരുഷന്മാരെ ഞങ്ങൾക്കുതരിക. ഞങ്ങൾ അവരെക്കൊന്ന് യഹോവയുടെ
    വ്രതനായ ശൗലിന്റെ ഗിബെയയിൽ യഹോവയുടെമുമ്പാകെ തൂക്കിക്കളയും.” “ഞാൻ അവരെ നിങ്ങൾക്കു
    തരാം,” എന്നു രാജാവു മറുപടി പറഞ്ഞു.
  deu-TKW: '- aus dessen Nachkommen soll man uns sieben Männer ausliefern, daß wir
    sie in Gibeon auf dem Berge Jahwes Jahwe aussetzen. Der König erwiderte: Ich werde
    sie ausliefern.'
  lin-lin: 'tika ete mokonzi akaba na maboko na biso mibali sambo kati na bakitani
    ya Saulo mpo ete todiembika banzoto na bango liboso ya Yawe, na Gibea, engumba
    ya Saulo, moponami na Yawe. Mokonzi alobaki : — Nakopesa bino bango.'
  eng-LSV: let there be given to us seven men of his sons, and we have hanged them
    before YHWH, in the height of Saul, the chosen of YHWH.” And the king says, “I
    give”;
  eng-GNV: Let seuen men of his sonnes be deliuered vnto vs, and we will hang them
    vp vnto the Lord in Gibeah of Saul, the Lordes chosen. And the King said, I will
    giue them.
  eng-WEBSTER: Let seven men of his sons be delivered to us, and we will hang them
    up to the LORD in Gibeah of Saul, whom the LORD chose. And the king said, I will
    give them .
  nhw-BL: 'Huajca techmaca chicome iixhuihua ya. Huan tiquincuapilose tlamiyacapa
    iixpa TOTECO ipan Gabaa catli eliyaya ialtepe Saúl, yaya catli TOTECO achtihui
    quitlapejpeni para elis tlanahuatijquetl. Huajca David quinilhui: ―Cualtitoc,
    nimechmacas.'
  swh-ONEN: tupatieni wazao wake saba wa kiume tuwaue hadharani mbele za Bwana huko
    Gibea ya Sauli, aliyekuwa amechaguliwa na Bwana.” Basi mfalme akasema, “Nitawakabidhi
    kwenu.”
  bba-bba: nɡe mɛyɑ ɑ mɑɑ sun win bweseru sɔɔ tɔn durɔbu nɔɔbɑ yiru yɑro ɑ sun bu
    nɔmu bɛriɑ, kpɑ su kɑ bu dɑ su sɑ̃ɑrusiɑ Yinni Gusunɔn wuswɑɑɔ Gibeɑɔ, wi, Sɔɔlu
    wi Yinni Gusunɔ u rɑɑ ɡɔsɑn tiin wuuɔ. Mɑ sinɑ boko u bu wisɑ u nɛɛ, kon bɛɛ bu
    nɔmu bɛriɑ.
  eng-KJVCPB: let seven men of his sons be delivered unto us, and we will hang them
    up unto the Lord in Gibeah of Saul, whom the Lord did choose. And the king said,
    I will give them.
  luo-luo: yie imiwa nyikwaye machwo abiriyo mondo onegi kendo owegi e nyim Jehova
    Nyasaye e Gibea e dala Saulo ma en ngʼat Jehova Nyasaye moyier.” Omiyo ruoth nowacho
    niya, “Abiro miyougi.”
  meu-meu: natuna mamaruanedia hahitu ba henimai; bena Gibeon ai, Iehova ena ororo
    ai bona Iehova vairanai, baia taudia dae. Hanua pavapavana eto, Baina henimui.
  npi-ULB: तिनको सन्‍तानबाट सात जना मानिसलाई हामीकहाँ सुम्‍पियोस् र हामीले तिनीहरूलाई
    परमप्रभुद्वारा चुनिएको शाऊलको गिबामा परमप्रभुको सामु झुन्ड्याउने छौं ।” त्यसैले
    राजाले भने, “म तिमीहरूलाई ती दिने छु ।”
  yor-yor: Mú ọkùnrin méje nínú àwọn ọmọ rẹ̀ fún wá, àwa ó sì so wọ́n rọ̀ fún Olúwa
    ní Gibeah ti Saulu ẹni tí Olúwa ti yàn.” Ọba sì wí pé, “Èmi ó fi wọ́n fún yín.”
  ind-ind: '@see-verse:2SA.021.005'
  pes-OPCB: '@see-verse:2SA.021.005'
  tgl-ULB: hayaang ibigay sa amin ang pitong kalalakihan mula sa kaniyang kaapu-apuhan,
    at bibitayin namin sila sa harapan ni Yahweh sa Gibea ni Saul, ang isang pinili
    ni Yahweh.” Kaya sumagot ang hari, “Ibibigay ko sila sa inyo.”
  hui-hui: Ibugua ani binigo manda bialu í̠na ibu igini aguaneru aria kariali ina
    ngibelo hamelo kama. Ani ngeregola iname Gibea tano haru poleberema. Gibea tano
    haru poledagoni irane agali kini helo Anduane Homogohanda Gibeali Solo dabo helene
    manda bialu ani haru poleberema. Ani haru pialu tano ogoriani Anduane Homogo ibuninaga
    deni agali uruni homelo irani bo derela holeberema, lene. Ani layagola Debidihanda
    lalu, Karulapego i̱na agali kariali uruni tí nguliya, lene.
  mya-mya: သို့​ဖြစ်​၍​သူ​၏​သား​မြေး​ခု​နစ်​ယောက်​ကို အ​ကျွန်ုပ်​တို့​အား​ပေး​အပ်​တော်​မူ​ပါ။
    အ​ကျွန်ုပ် တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​ရွေး​ချယ်​ခန့်​ထား တော်​မူ​သည့်​ဘု​ရင်​ရှော​လု​၏​ဌာ​နေ၊
    ဂိ​ဗာ မြို့​တွင်​သူ​တို့​အား​ထာ​ဝ​ရ​ဘု​ရား​၏​ရှေ့ တော်​၌​စက်​တိုင်​တင်​ပါ​မည်''
    ဟု​လျှောက် ကြ​၏။ မင်း​ကြီး​က``ထို​သူ​တို့​ကို​ငါ​ပေး​အပ်​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: མི་དེའི་བུ་རབས་ཚ་རྒྱུད་ལས་མི་བདུན་ང་ཚོར་སྤྲོད་ཅིག་དང་། དཀོན་མཆོག་ཡ་ཝཱེས་སོ་ལོ་བདམས་སའི་ཡུལ་ཏེ་གིབ་ཨ་རུ།
    ང་ཚོས་དེ་དག་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་དཔྱང་བར་བྱའོ་ཞེས་ཞུས་པར། རྒྱལ་པོས། ངས་དེ་བཞིན་གཏོང་བར་བྱ་ཞེས་གསུངས་སོ།
    །
  sna-sna: zvizvarwa zvake zvechirume zvinomwe ngazvipiwe kwatiri kuti zviurayiwe
    uye zviiswe pachena pamberi paJehovha paGibhea raSauro musanangurwa waJehovha.”
    Saka mambo akati, “Ndichavapa kwamuri.”
  spa-BLM: 'que nos entreguen a siete hombres de sus hijos, y los colgaremos a Yahvé
    en Guibeá de Saúl, el elegido de Yahvé.” El rey dijo: “Se los daré”.'
  cac-cac: A eb' ucvan̈ chi' ol co milcham eb', ol cac'anq'ue locan eb' d'a yichan̈
    Jehová d'a Gabaa d'a schon̈ab' vin̈aj Saúl chi', aton vin̈ sic'nacoch Jehová reyal,
    xchi eb'. Ix stac'vej vin̈aj rey David chi' yac'an d'a eb'.
  swh-ULB: haya na tupewe watu saba kutoka katika uzao wake, nasi tutawatundika mbele
    ya Yahwe katika Gibea ya Sauli, palipochaguliwa na Yahwe.” Mfalme akasema, “Nitawapeni”
  bel-bel: 'зь ягоных нашчадкаў выдай нам сем чалавек, і мы павесім іх прад Госпадам
    у Гіве Саўла, выбранага Госпадам. І сказаў цар: я выдам.'
  deu-ELBBK: '– man gebe uns sieben Männer von seinen Söhnen, dass wir sie dem HERRN
    aufhängen in Gibea Sauls, des Erwählten des HERRN. Und der König sprach: Ich will
    sie geben.'
  mbb-OT: Umbe, iveǥey niw kenami kes pitu he menge kevuwazan din he menge maama,
    su edhimetayan dey sikandan, ne kenà id-awà is menge lawa zan diyà te egkesevukan
    dan he uvey te ed-ezapan te Nengazen diyà te Gibea, he inged ni Saul he mibpilì
    te Nengazen he hadì,” midtavak haazà is hadì te, “Uya ibeǥey ku en sikandan keniyu.”
  mal-2015: ഞങ്ങൾ അവരെ യഹോവയുടെ വൃതനായ ശൗലിന്റെ ഗിബെയയിൽ യഹോവെക്കു തൂക്കിക്കളയും എന്നു
    ഉത്തരം പറഞ്ഞു. ഞാൻ അവരെ തരാമെന്നു രാജാവു പറഞ്ഞു.
  rmc-rmc: Vašoda de amenge leskre čhavendar efta muršen. Amen len murdaraha anglo
    RAJ andre Gibea, kaj kraľinelas o Saul, savo sas le RAJESKRO avrikidlo.“ „Dava
    tumenge len,“ phenďa o kraľis.
  pes-OPV: 'هفت نفر از پسران او به ما تسلیم شوند تاایشان را در حضور خداوند در جبعه
    شاول که برگزیده خداوند بود به دار کشیم.» پادشاه گفت: «ایشان را به شما تسلیم خواهم
    کرد.»'
  ron-1924: 'сэ ни се дя шапте бэрбаць дин фиий луй ши-й вом спынзура ынаинтя Домнулуй,
    ла Гибея луй Саул, алесул Домнулуй.” Ши ымпэратул а зис: „Ви-й вой да.”'
  ben-OBCV: তাঁর পুরুষ বংশধরদের মধ্যে থেকে সাতজনকে আমাদের হাতে তুলে দেওয়া হোক, যেন
    আমরা তাদের হত্যা করে দেহগুলি সদাপ্রভুর মনোনীত লোক—শৌলের নগর গিবিয়াতে সদাপ্রভুর
    সামনে প্রকাশ্যে টাঙিয়ে দিতে পারি।” রাজা তখন বললেন, “আমি তাদের তোমাদের হাতে তুলে
    দেব।”
  som-som: ha naloo keeno toddoba nin oo wiilashiisii ah, oo Rabbiga ayaannu ugu deldelaynaa
    Gibecaahdii Saa'uul, kii Rabbigu doortay.
  lat-VUC: 'Dentur nobis septem viri de filiis ejus, ut crucifigamus eos Domino in
    Gabaa Saul, quondam electi Domini. Et ait rex: Ego dabo.'
  eng-ASVBT: let seven men of his sons be delivered unto us, and we will hang them
    up unto Jehovah in Gibeah of Saul, the chosen of Jehovah. And the king said, I
    will give them.
  ita-1885: 'e noi li appiccheremo al Signore in Ghibea di Saulle, eletto del Signore.
    E il re disse loro: Io ve li darò.'
  eng-LXXUP: Let one give us seven men of his sons, and let us hang them up in the
    sun to the Lord in Gibeon of Saul, as chosen out for the Lord. And the king said,
    I will give them.
  eng-ULB: let seven men from his descendants be handed over to us, and we will hang
    them before Yahweh in Gibeah of Saul, the one chosen by Yahweh.” So the king said,
    “I will give them to you.”
  spa-VBL: haz que nos entreguen a siete de los descendientes varones de Saúl, y los
    colgaremos en presencia del Señor en Gabaón de Saúl, el elegido del Señor”. “Se
    los entregaré”, dijo el rey.
  fra-_FOB: 'Qu''on nous livre sept hommes de ses fils, et nous les pendrons devant
    l''Éternel, sur le coteau de Saül, l''élu de l''Éternel. Et le roi dit: Je les
    livrerai.'
  mal-mal: ഞങ്ങൾ അവരെ യഹോവ തിരഞ്ഞെടുത്ത ശൌലിന്റെ, ഗിബെയയിൽ യഹോവയുടെ മുമ്പിൽ തൂക്കിക്കളയും”
    എന്ന് ഉത്തരം പറഞ്ഞു. “ഞാൻ അവരെ തരാം” എന്ന് രാജാവ് പറഞ്ഞു.
  urd-GVR: Is lie Sāūl kī aulād meṅ se sāt mardoṅ ko hamāre hawāle kar deṅ. Ham unheṅ
    Rab ke chune hue bādshāh Sāūl ke watanī shahr Jibiyā meṅ Rab ke pahāṛ par maut
    ke ghāṭ utār kar us ke huzūr laṭkā deṅ.” Bādshāh ne jawāb diyā, “Maiṅ unheṅ āp
    ke hawāle kar dūṅgā.”
  suz-BL: मेको आ ७ जना तौ चच आंइ कली गेने। मिनु गो मेको आन कली परमप्रभु यावे आ ङोंइती
    आ डांडा गिबोन सहरमी साइक्‍नीकी” देंमा बाक्‍त। मिनु पिपमी “गो मेको इन कली गेनुङ”
    देंमाक्‍त। ब्‍यवस्‍था २१:२२-२३
  ita-1927: 'ci siano consegnati sette uomini di tra i suoi figliuoli, e noi li appiccheremo
    dinanzi all’Eterno a Ghibea di Saul, l’Eletto dell’Eterno”. Il re disse: “Ve li
    consegnerò”.'
  ckb-ckb: 'با حەوت پیاومان لە کوڕەکانی پێبدرێت، تاوەکو بۆ یەزدان هەڵیانواسین، لە
    گیڤعای شاولی هەڵبژێردراوی یەزدان.» پاشاش گوتی: «من پێتان دەدەم.»'
  eng-BBE: Let seven men of his family be given up to us and we will put an end to
    them by hanging them before the Lord in Gibeon, on the hill of the Lord. And the
    king said, I will give them.
  kan-OKCV: ಅವನ ಪುತ್ರರಲ್ಲಿ ಏಳುಮಂದಿಯನ್ನು ನಮಗೆ ಒಪ್ಪಿಸು. ಆಗ ನಾವು ಯೆಹೋವ ದೇವರು ಆಯ್ದುಕೊಂಡ
    ಸೌಲನ ಊರಾದ ಗಿಬೆಯದಲ್ಲಿ ಅವರನ್ನು ಯೆಹೋವ ದೇವರಿಗೋಸ್ಕರ ಗಲ್ಲಿಗೆ ಹಾಕುವೆವು,” ಎಂದರು. ಅದಕ್ಕೆ
    ಅರಸನು, “ನಾನು ಒಪ್ಪಿಸಿಕೊಡುವೆನು,” ಎಂದನು.
  tam-2017: அவன் மகன்களில் ஏழுபேர் யெகோவா தெரிந்துகொண்ட சவுலின் ஊரான கிபியாவிலே நாங்கள்
    அவர்களைக் கர்த்தருக்கென்று தூக்கில்போட, எங்களுக்கு ஒப்புக்கொடுக்கப்படவேண்டும்
    என்றார்கள். நான் அவர்களை ஒப்புக்கொடுப்பேன் என்று ராஜா சொன்னான்.
  spa-RV-1909: 'Dénsenos siete varones de sus hijos, para que los ahorquemos á Jehová
    en Gabaa de Saúl, el escogido de Jehová. Y el rey dijo: Yo los daré.'
  ron-BTF: 'Să ne fie dați șapte bărbați dintre fiii lui și îi vom spânzura înaintea
    DOMNULUI la Ghibea lui Saul, pe care DOMNUL l-a ales. Și împăratul a spus: Îi
    voi da.'
  eng-WEBP: let seven men of his sons be delivered to us, and we will hang them up
    to the LORD in Gibeah of Saul, the chosen of the LORD.” The king said, “I will
    give them.”
  eng-FBV: have seven of Saul's male descendants be handed over to us, and we will
    hang them in the presence of the Lord at Gibeon of Saul, the Lord's chosen one.”
    “I will hand them over to you,” said the king.
  nld-1939: 'van dien man moet men ons zeven nakomelingen uitleveren! We willen ze
    ophangen voor Jahweh in Gibon, op de berg van Jahweh. De koning beloofde: Ik zal
    ze geven.'
  nch-BL: 'Huajca techmaca chicome iixhuihua ya. Huan tiquincuapilose miyacapa iixpa
    TOTECO ipan Gabaa cati eliyaya ialtepe Saúl, yaya cati TOTECO achtohui quitapejpeni
    para elis tanahuatijquet. Huajca David quinilhui: ―Cualtitoc, nimechmacas.'
  vie-1934: 'Thế thì, hãy phó cho chúng tôi bảy người trong những con trai người;
    chúng tôi sẽ treo chúng nó trước mặt Đức Giê-hô-va ở Ghi-bê-a, thành của Sau-lơ
    là người được Đức Giê-hô-va chọn. Vua đáp: Ta sẽ phó chúng nó cho.'
  hin-CV: उसके वंशजों में से हमें सात पुरुष सौंपे जाएं कि हम उन्हें याहवेह के चुने
    हुए शाऊल के गिबिया में ले जाकर याहवेह के सामने प्राण-दंड दें.” राजा ने उनसे कहा,
    “ऐसा ही होगा.”
  spa-BES: 'Que se nos entreguen siete hombres de su familia y los terminaremos colgando
    ante el Señor en Guibeá de Saúl, el escogido del Señor. Y el rey dijo: Yo se los
    daré.'
  tdx-tdx: le ee te hasese ama’ay ty ana-dahi’e fito haradorado’ay am’ Iehovà e Gibà’
    i Saole ao, i jinobo’ Iehovày. Haseseko iereo, hoe i mpanjakay.
  tha-KJV: ขอทรงมอบบุตรชายเจ็ดคนของท่านให้​แก่​พวกข้าพระองค์ เพื่อพวกข้าพระองค์จะได้แขวนเขาเสียต่อพระพักตร์พระเยโฮวาห์​ที่​กิเบอาห์​แห่​งซาอูลผู้เลือกสรรของพระเยโฮวาห์”
    และกษั​ตริ​ย์ตรั​สว​่า “เราจะจัดเขามาให้”
  por-BR-2018: 'Deem-se a nós sete homens de seus filhos, para que os enforquemos
    ao SENHOR em Gibeá de Saul, o escolhido do SENHOR. E o rei disse: Eu os darei.'
  deu-ELO: 'Man gebe uns sieben Männer von seinen Söhnen, daß wir sie dem Jehova aufhängen
    zu Gibea Sauls, des Erwählten Jehovas. Und der König sprach: Ich will sie geben.'
  eng-WYC-2018: Seven men of his sons be given to us, that we crucify them to the
    Lord in Gibeah of Saul, sometime the chosen man of the Lord. And the king said,
    I shall give them to you. (Let seven of his kinsmen be given to us, so that we
    can hang them before the Lord in Gibeah of Saul, who was, at one time, the Lord’s
    chosen man. And the king said, I shall give them to you.)
  epo-epo: 'oni donu al ni sep virojn el liaj filoj, kaj ni pendigu ilin antaŭ la
