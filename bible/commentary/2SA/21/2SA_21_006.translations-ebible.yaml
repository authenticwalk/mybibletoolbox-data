  arb-NAV: 'فَنَصْلِبَهُمْ لِلرَّبِّ فِي جِبْعَةَ شَاوُلَ مُخْتَارِ الرَّبِّ». فَأَجَابَ
    الْمَلِكُ: «أَنَا أُعْطِيكُمْ».'
  ewe-ewe: na woatsɔ via ŋutsu adre na mí eye míawu wo le Yehowa ŋkume le Gibea si
    nye Saul, Yehowa ƒe ame tiatia la ƒe du la me.” Fia la gblɔ be, “Matsɔ wo na mi.”
  eng-LEE: Let there be delivered unto us seven men of his sons, and we will hang
    them up unto the Lord in Gib'ah of Saul, the chosen of the Lord. And the king
    said, I will give them.
  asm-FB: সেই মানুহ জনৰ বংশধৰ মাজৰ সাত জন লোকক আমাৰ হাতত সমৰ্পণ কৰি দিয়া হওঁক তাতে
    আমি যিহোৱা মনোনীত লোক চৌলৰ, গিবিয়াত যিহোৱা উদ্দেশে আৰি থম।” তেতিয়া ৰজাই ক’লে,
    “মই তোমালোকলৈ তেওঁলোকক সমর্পণ কৰিম।”
  sus-A: نَ كُي عَ بْنسْي مِشِ سٌلٌقٍرٍ شَ سَ مُشُ سَفٌي، عٍ بِنبِيٍ شَ سَ عَلَتَلَ
    يَ عِ عَلَ شَ مِشِ سُفَندِشِ سْلُ شَ تَا كُي، دّننَشّ شِلِ قَلَمَ فِبٍيَ.» مَنفّ
    دَوُدَ نَشَ عٍ يَابِ، «ﭑ عٍ سَمَ نّ وٌ سَفٌي.»
  fra-SBL: 'qu''on nous livre sept hommes de ses fils, et nous les pendrons à Yahvé
    à Guibea de Saül, l''élu de Yahvé. » Le roi a dit : « Je vais les donner. »'
  hbo-hbo: '*יְנָתָן־ (יֻתַּן)־לָ֜נוּ שִׁבְעָ֤ה אֲנָשִׁים֙ מִבָּנָ֔יו וְהֹוקֽ͏ַעֲנוּם֙
    לַֽיהוָ֔ה בְּגִבְעַ֥ת שָׁא֖וּל בְּחִ֣יר יְהוָ֑ה ס וַיֹּ֥אמֶר הַמֶּ֖לֶךְ אֲנִ֥י
    אֶתֵּֽן׃'
  kik-kik: reke tũneo arũme mũgwanja a njiaro ciake nĩgeetha mooragwo na maraganio
    mbere ya Jehova kũu Gibea ya Saũlũ, ũrĩa mũthuure wa Jehova.” Nĩ ũndũ ũcio mũthamaki
    akiuga atĩrĩ, “Nĩngũmaneana kũrĩ inyuĩ.”
  fra-NCL: 'qu’on nous livre sept hommes d’entre ses fils, pour que nous les pendions
    devant Yahweh à Gabaa de Saül, l’élu de Yahweh. » Et le roi dit : « Je les livrerai. »'
  cek-AK: capa nongpa sarihtonawk to kaicae khaeah na paek ah; Angraeng mah qoih ih
    Saul ohhaih ahmuen Gibeah vangpui ah, Angraeng hmaa ah anih to ka bangh o han,
    tiah a naa o. To pongah siangpahrang mah, Nihcae to nangcae ban ah kang paek han
    hmang, tiah a naa.
  cuk-cuk: 'Agala, anmar Saúl-e-gwenadgan-e-gugle (7) egisnaid. A-dulemar anmar Saúl-neggwebur-Gabaaʼye-nugadgi
    Bab-Jehováʼse-goled-asabin e-ibe e-dukar-gaoed. Rey abin-sogded: —A-dulemar an
    bemarga ukoe.'
  uig-CYR: 'һазир униң әркәк нәслидин йәттиси бизгә тапшуруп берилсун, биз Пәрвәрдигарниң
    таллиғини болған Саулниң Гибеаһ шәһиридә, Пәрвәрдигарниң алдида уларни өлтүрүп,
    есип қояйли, деди. Падишаһ: — Мән силәргә чоқум тапшуруп беримән, деди.'
  tel-2017: యెహోవా నియమించిన సౌలు పట్టణమైన గిబియాలో యెహోవా సన్నిధానంలో మేము వారిని
    ఉరితీస్తాం” అని రాజును కోరారు. అప్పుడు రాజు “నేను వారిని మీకు అప్పగిస్తాను” అన్నాడు.
  hat-BSA: 'kite sèt mesye soti nan fis li yo vin bay a nou menm. E nou va pann yo
    devan SENYÈ a nan Guibea pou Saül, sila ki te chwazi pa SENYÈ a.” Epi wa a te
    di: “Mwen va bay yo.”'
  kos-kos: Ouinge ase itkosr mukul in sou lal an, tuh kut fah srupsralosyak ye mutun
    LEUM GOD in acn Gibeah, siti sel Saul, tokosra se sulosolla sin LEUM GOD.” Tokosra
    el topuk, “Nga ac eisaloswot nu suwos.”
  hbo-WLC: ינתן ־לָ֜נוּ שִׁבְעָ֤ה אֲנָשִׁים֙ מִבָּנָ֔יו וְהוֹקַֽעֲנוּם֙ לַֽיהוָ֔ה
    בְּגִבְעַ֥ת שָׁא֖וּל בְּחִ֣יר יְהוָ֑ה ס וַיֹּ֥אמֶר הַמֶּ֖לֶךְ אֲנִ֥י אֶתֵּֽן׃
  ibo-ibo: Ka akpọnye anyị ndị ikom asaa site nʼụmụ ya, ka anyị kwụgbuo ha nye Onyenwe
    anyị na Gibea Sọl, onye Onyenwe anyị họpụtara.” Eze zara sị, “Aga m akpọnye unu
    ha.”
  ory-ory: ତାହାରି ସନ୍ତାନମାନଙ୍କ ମଧ୍ୟରୁ ସାତ ଜଣ ପୁରୁଷ ଆମ୍ଭମାନଙ୍କ ହସ୍ତରେ ସମର୍ପିତ ହେଉନ୍ତୁ,
    ତହିଁରେ ଆମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କ ମନୋନୀତ ଶାଉଲର ଗିବୀୟାରେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ସେମାନଙ୍କୁ
    ଟଙ୍ଗାଇ ଦେବା।” ଏଥିରେ ରାଜା କହିଲେ, “ମୁଁ ସେମାନଙ୍କୁ ସମର୍ପି ଦେବି।”
  chk-chk: Iei mine kopwe mwüt ngenikem füman mwän seni mwirimwirin Saul, pwe aipwe
    forusirela me fän mesen ewe Samol mi Lapalap lon Kipea ewe telinimwen Saul, ewe
    king ewe Samol mi Lapalap a filätä.” Iwe, ewe king a üra, “Üpwe ngenikemi ekewe
    mwän.”
  ssd-ssd: 'Ta tuku ne Saul tuku ndare mbolŋge taŋgo 7 madiniŋmba siŋga le sine nane
    kilmba ka gabat suŋgo Saul nuŋe tumbraŋ tuguk Gibea kumba ka taŋge Suŋgo am mbolŋge
    muli ŋinfok panniŋbe le kumwaig ŋginaig. Taŋakinaig le David ndek nane saniŋgina:
    Ta maye. Ye taŋawamŋgit ŋgina.'
  rop-rop: Wal yu garra hendimoba sebenbala bigininimob blanga Sol langa melabat,
    en melabat garra heingim olabat deya langa det taun blanga Sol gulum Gibiya, en
    YAWEI garra lukinat langa melabat weya melabat heingim detlot san en grensan blanga
    Sol, dumaji YAWEI na bin pikimat Sol blanga jidan king.” Lagijat na detlot Gibiyan
    pipul bin tok. Wal King Deibid bin tok, “Wal gowan. Ai garra hendimoba olabat
    langa yumob.”
  ukr-1871: 'З його потомків нехай видадуть нам сїм чоловіка, щоб ми повішали їх перед
    Господом в Гиві Саула, вибраного Господом. І відказав царь: Видам їх.'
  deu-1951: 'von dessen Söhnen sollen uns sieben Männer gegeben werden, daß wir sie
    aufhängen vor dem HERRN zu Gibea Sauls, des Erwählten des HERRN. Der König sprach:
    Ich will sie geben!'
  eng-JPS: 'let seven men of his sons be delivered unto us, and we will hang them
    up unto the LORD in Gibeah of Saul, the chosen of the LORD.'' And the king said:
    ''I will deliver them.'''
  srp-1865: 'Od njegovijeh sinova neka nam se da sedam ljudi da ih objesimo Gospodu
    u Gavaji Saula izbranika Gospodnjega. I reèe car: ja æu dati.'
  lug-lug: tuwe musanvu ku batabani be tubatte tubaanike mu maaso ga Mukama e Gibea
    ekya Sawulo, omulonde wa Mukama.” Kabaka n’ayogera nti, “Ndibabawa.”
  heb-heb: ינתן לנו שבעה אנשים מבניו והוקענום ליהוה בגבעת שאול בחיר יהוה ויאמר המלך
    אני אתן׃
  ben-IRV: এই জন্য কুপরিকল্পনা করেছিল, তার সন্তানদের মধ্যে সাতজন পুরুষকে আমাদের কাছে
    সমর্পণ করুক; আমরা সদাপ্রভুর মনোনীত শৌলের গিবিয়াতে সদাপ্রভুর উদ্দেশ্যে তাদেরকে
    ফাঁসি দেব৷”
  pan-pan: ਸੋ ਉਹ ਦੇ ਪੁੱਤਰਾਂ ਵਿੱਚੋਂ ਸੱਤ ਜਣੇ ਸਾਨੂੰ ਸੌਂਪ ਦਿਓ ਜੋ ਅਸੀਂ ਉਨ੍ਹਾਂ ਨੂੰ ਯਹੋਵਾਹ
    ਦੇ ਲਈ ਯਹੋਵਾਹ ਦੇ ਚੁਣੇ ਹੋਏ ਸ਼ਾਊਲ ਦੇ ਗਿਬਆਹ ਵਿੱਚ ਫਾਹੇ ਦੇਈਏ। ਤਦ ਰਾਜਾ ਨੇ ਆਖਿਆ, ਮੈਂ ਉਨ੍ਹਾਂ
    ਨੂੰ ਸੌਂਪ ਦਿਆਂਗਾ
  tkr-tkr: Mang'uke g'arına yighıyre adamiy şasqa hele. Şinab manbı Rəbbee g'əyxı'yne
    Şaulne Givea eyhene şaharee Rəbbine ögil givaaxanas. Paççahee «Manbı zı şosqa
    qevlesınbıva» eyhe.
  mya-JVB: သား ခုနစ် ယောက်တို့ကို ကျွန်တော် တို့လက်သို့ အပ် တော်မူပါ။ ထာဝရဘုရား ရွေးချယ်
    တော်မူသောရှောလု နေရာ ဂိဗာ မြို့၌ ထိုသူ တို့ကို ကျွန်တော်တို့သည် ထာဝရဘုရား အဘို့
    ဆွဲထား ပါမည်ဟု လျှောက် သော် ၊ ရှင် ဘုရင်က ငါ အပ် မည်ဟု မိန့် တော်မူ၏။
  tbg-tbg: 'Virara irihama tenavu ariara mintima turo: Noravano Kotiva Sorura nai
    vatuka Gibeaqihairo kaama tairara tira, are vira ankuqihaira vaiinti 7 navu tinavu
    timiraqe tenavu vi vatukaraqi Nora Kotira avuqaa vinavuka aruke vika vaata katariqaa
    hiritaare, tuvaro Devitiva hove tiro, Te vinavuka ni nimirerave, tiro.'
  hmo-hmo: Unai dainai iena natuna tau ibounai 7 be ai dekenai do oi henia. Vadaeni
    Saulo, Lohiabada ia abia hidi king ena hanua dekenai ai ese unai taudia do ai
    taua dae, Lohiabada ena vairanai.” King Davida ia haere, ia gwau, “Lau ese umui
    dekenai idia do lau henia.”
  urd-urd: उसी के बेटों में से सात आदमी हमारे हवाले कर दिए जायें, और हम उनको ख़ुदावन्द
    के लिए चुने हुए साऊल के जिबा' में लटका देंगे।” बादशाह ने कहा, “मैं दे दूँगा।”
  rus-SYN: 'из его потомков выдай нам семь человек, и мы повесим их на солнце пред
    Господом в Гиве Саула, избранного Господом. И сказал царь: я выдам.'
  bqc-SIM: 'to wà aà bui gↄ̃ɛ soplaↄ kpáwá, wí ń loo líwa Dii aɛ Gibɛa, kí
    Saulu pↄ́ Dii kpàpi bɛ wɛ̃́lɛu. Ɔ̃ kí mɛ̀: Má ń kpáwáɛ.'
  tcz-CHONGTHU: Hijeh chun Saul chate pasal sagi ho chu keiho khut a neihin peu vin
    lang, chule keihon jong amaho chu Gibeon khoa Pakai molsang chunga khun Pakai
    angsunga ga khailih jeng’uvinge,” ati tauve. Chuphat in David jong chun, “chuti
    ahileh amaho mi sagi chu nape nau vinge,” atipeh tai.
  mar-mar: त्या शौलाच्या वंशातले सात मुले आमच्या हवाली कर. शौलाला परमेश्वराने राजा
    म्हणून निवडले होते. म्हणून शौलाच्या गिबा डोंगरावर त्याच्या मुलांना आम्ही देवासमक्षच
    फाशी देऊ.” राजा दावीद म्हणाला, “मला हे मान्य आहे. त्यांना मी तुमच्या हवाली करतो.”
  qub-qub: Chay runapita mirajta ganchista entregamay. Chaura nogacunanami Tayta Diospa
    ñaupancho wañurcachir guerucunacho turquirächishaj. Chayno wañuchishaj Tayta Dios
    acrashan Saulpa marcan Gabaachömi.» Chaura Davidga «Entregashayquimi» niran.
  bqp-bqp: 'tó ò a buri gↄ̃gbɛ̃ mɛ̀n supplanↄ kpáwá, óni ń loko lía Dikiri arɛ Gibɛa,
    kína Solu kũ Dikiri kàa pì bɛ wɛ̃tɛn. Akũ kína pì: Mani ń kpááwamɛ.'
  hat-hat: 'Enben, renmèt nou sèt gason nan fanmi li an pou nou ka pann yo devan Seyè
    a nan lavil Gabawon, lavil Sayil la menm, nonm Seyè a te chwazi pou wa a. David
    reponn yo: -M''ap ban nou yo.'
  eng-BSB: let seven of his male descendants be delivered to us so that we may hang
    them before the LORD at Gibeah of Saul, the chosen of the LORD.” “I will give
    them to you,” said the king.
  tod-tod: 'gi ɓɛdɛi ɠa mavofodai zu zunu lɔfela ʋa, gi ti zɛlɛ gului ʋa Ɠɔoɠɔ GALAGI
    ɠaazu, Sayile nii Ɠɔoɠɔ GALAGI yiimazeɠeni la, naa ná-taazuʋɛ Giɓea.» Masagi
    ɠɛni ma: «Nà ti lɔɔzu wo yeezu.»'
  eng-WEBPB: let seven men of his sons be delivered to us, and we will hang them up
    to the LORD in Gibeah of Saul, the chosen of the LORD.” The king said, “I will
    give them.”
  kbq-kbq: Ana hu'negu Soli nagapima mofavre'o, negeho'ma mani'ne'niana 7ni'a avreramigeta,
    Soli kumate Gibioni Ra Anumzamofo avuga ome zamaheta hantimaneno. Hazageno kini
    ne'mo'a zamasamino, Nagra avre tamigahue.
  nhe-BL: 'Huajca xitechmaca chicome iixhuihua ya. Huan tiquincuapilose tlamiyacapa
    iixpa TOTECO ipan Gabaa tlen eliyaya ialtepe Saúl, yajaya tlen TOTECO achtohui
    quitlapejpeni para elis tlanahuatijquetl. Huajca David quinilhui: ―Cualtitoc,
    nimechmacas.'
  bus-bus: 'tó wà à bori gↄ̃gbɛ̃ mɛ̀n swɛɛplaaanↄ kpáwa, wé ń logo lía Dii aɛ Gibɛa,
    kí Solu kɛ̀ Dii kà pì bɛ wɛ́tɛn. Ben kí bè: Mɛ́ ń kpáawa.'
  gub-BL: A'e rupi, emur 7 izuapyapyr urewe ne wà nehe. Ure uru'azuwyk putar Tupàn
    Tuweharupi Wiko Ma'e henataromo ure wà nehe, Zimea tawhu Xau izexak kar awer pe
    ure wà nehe. Xau Tupàn hemixak kwer romo hekon kwehe mehe a'e, i'i izupe wà. —
    Amono putar peme ihe wà nehe, i'i tuwihawete wanupe.
  eng-DRA: 'Let seven men of his children be delivered unto us, that we may crucify
    them to the Lord in Gabaa of Saul, once the chosen of the Lord. And the king said:
    I will give them.'
