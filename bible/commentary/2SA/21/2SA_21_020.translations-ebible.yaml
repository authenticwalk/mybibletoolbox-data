    ma kela lima ma keia lima, a me na manamanawawae eono no ma kela wawae ma keia
    wawae, he iwakaluakumamaha i ka helu ana: ua hanau hoi ia na ke kanaka nunui.'
  arb-NAV: وَجَرَتْ مَعْرَكَةٌ رَابِعَةٌ فِي جَتَّ، كَانَ مِنَ الْمُحَارِبِينَ فِيهَا
    رَجُلٌ طَوِيلُ الْقَامَةِ لَهُ سِتُّ أَصَابِعَ فِي كُلِّ يَدٍ وَفِي كُلِّ قَدَمٍ.
    فَكَانَتْ فِي جُمْلَتِهَا أَرْبَعَةً وَعِشْرِينَ إِصْبَعاً، وَهُوَ أَيْضاً مِنْ
    أَبْنَاءِ رَافَا.
  ewe-ewe: Le aʋa bubu aɖe si wowɔ le Gat me la, ame dzɔatsu aɖe si to asibidɛ ade
    ɖe asi ɖeka kple afɔbidɛ ade ɖe afɔ ɖeka, wo katã le blaeve-vɔ-ene eye eya hã
    tso Rafa ƒe dzidzime la
  eng-LEE: And there was again a battle in Gath, where was a man of [great] stature,
    that had on every hand six fingers, and on every foot six toes, [in all] four
    and twenty in number; and he also was born to the Raphah.
  asm-FB: তাৰ পাছত আন এখন যুদ্ধ গাতত হয়৷ সেই যুদ্ধ অতি দীৰ্ঘকায় আৰু প্ৰত্যেক হাতে-ভৰি
    ছটা ছটা আঙুলি সৰ্বমুঠ চৌবিশটা আঙুলি থকা এজন লোক আছিল৷ তেওঁ ৰফাৰ এজন সন্তান আছিল।
  sus-A: فٍرٍ فبّتّ مَن نَشَ بِرَ عَ عِ فَتِ. رَقَ بْنسْي سّنبّمَ ندٍ نُ نَ، بّلّشّ
    سٌلٍ سٍننِ سٍننِ نَن نُ نَ عَ بّلّشّ قِرِنيِ مَ، سَن سٌلٍ سٍننِ سٍننِ عَ سَنيِ
    قِرِنيِ قَن مَ، عَ بِرِن نَلَنشِ سٌلٍ مْشْحّن نُن نَانِ.
  fra-SBL: Il y eut encore une guerre à Gath, où se trouvait un homme de grande taille,
    qui avait six doigts à chaque main et six orteils à chaque pied, au nombre de
    vingt-quatre.
  hbo-hbo: וַתְּהִי־עֹ֥וד מִלְחָמָ֖ה בְּגַ֑ת וַיְהִ֣י ׀ אִ֣ישׁ *מָדִין (מָדֹ֗ון) וְאֶצְבְּעֹ֣ת
    יָדָיו֩ וְאֶצְבְּעֹ֨ת רַגְלָ֜יו שֵׁ֣שׁ וָשֵׁ֗שׁ עֶשְׂרִ֤ים וְאַרְבַּע֙ מִסְפָּ֔ר
    וְגַם־ה֖וּא יֻלַּ֥ד לְהָרָפָֽה׃
  piu-2006: '@see-verse:2SA.021.019'
  kik-kik: Ningĩ mbaara-inĩ ĩngĩ ĩrĩa yarĩ kũu Gathu, nakuo kwarĩ na mũndũ mũnene
    mũno, warĩ na ciara ithathatũ o guoko, na ciara ithathatũ o kũgũrũ, ciothe ciarĩ
    ciara mĩrongo ĩĩrĩ na inya. O na ningĩ aarĩ wa rũciaro rwa Rafa.
  fra-NCL: Il y eut encore une bataille à Geth. Il s’y trouva un homme de haute taille,
    et les doigts de ses mains et les doigts de ses pieds étaient au nombre respectif
    de six, vingt-quatre en tout, et lui aussi descendait de Rapha.
  cek-AK: Kalah Gath vangpui ah misa angtuk naah, ban maeto pongah banpazung tarukto
    hoi khok maeto pongah khokpazung tarukto kaom, sangqum boih ah pumphae palito
    kaom, kami to oh. Anih doeh kalen parai kami ih capa ah oh.
  cuk-cuk: A-sorbali, Gat-neggweburgi gannar urwelenonibalid. Agine, sorda-gwensak-mas-bipisulid
    gudiid. A-dule, argan-irba nergwa (6) goomar nikad, geb nag-matar-irbali nergwa
    (6) goomar nikabalid. A-dule, bela goomar dulagwen-gakabake (24) nikad. We-dule,
    dule-masdummagan-e-wagwamogad.
  uig-CYR: Йәнә бир җәң Гатта болди; у йәрдә егиз бойлуқ бир адәм бар еди, қоллириниң
    алтидин бармақлири, путлириниң алтидин бармақлири болуп җәмий жигирмә төрт бармиғи
    бар еди. У һәм Рафаһниң әвлади еди.
  tel-2017: మరొక యుద్ధం గాతు దగ్గర జరిగింది. అక్కడ బాగా పొడవైనవాడు ఒకడు ఉన్నాడు. వాడి
    చేతులకు, కాళ్ళకు ఆరు వేళ్ళు చొప్పున మొత్తం ఇరవై నాలుగు వేళ్ళు ఉన్నాయి. అతడు రెఫాయీయుల
    సంతానం వాడు.
  hat-BSA: Te gen lagè avèk Gath ankò, kote te gen yon mesye gran tay avèk sis dwèt
    nan chak men ak sis zòtèy nan chak pye, venn-kat antou. Li menm osi te ne de jeyan
    yo.
  kos-kos: Ac oasr pac sie mweun orek Gath, acn se oasr sie mwet yohk pisa muta we
    su lungsena anwuk. Oasr kufinpo onkosr ke paol kewa, ac kufinne onkosr ke nial
    kewa.
  hbo-WLC: וַתְּהִי־ע֥וֹד מִלְחָמָ֖ה בְּגַ֑ת וַיְהִ֣י ׀ אִ֣ישׁ מדין וְאֶצְבְּעֹ֣ת
    יָדָיו֩ וְאֶצְבְּעֹ֨ת רַגְלָ֜יו שֵׁ֣שׁ וָשֵׁ֗שׁ עֶשְׂרִ֤ים וְאַרְבַּע֙ מִסְפָּ֔ר
    וְגַם־ה֖וּא יֻלַּ֥ד לְהָרָפָֽה׃
  ibo-ibo: Nʼagha ọzọkwa, bụ nke a lụrụ na Gat, e nwere otu nwoke gbara oke dimkpa,
    nke nwere mkpịsịaka isii nʼaka ya ọbụla, nweekwa mkpịsịụkwụ isii nʼụkwụ ya ọbụla,
    ya bụ, a gụkọtaa ha niile, iri mkpịsịaka na mkpịsịụkwụ abụọ na anọ. Ọ bụkwa onye
    amụrụ nʼagbụrụ Rafa.
  ory-ory: ଏହାପରେ ପୁନର୍ବାର ଗାଥ୍‍ରେ ଯୁଦ୍ଧ ହେଲା; ସେଠାରେ ଅତି ଦୀର୍ଘକାୟ, ପୁଣି ପ୍ରତି ହସ୍ତ
    ଓ ପାଦରେ ଛଅ ଛଅ ଅଙ୍ଗୁଳି, ସର୍ବସୁଦ୍ଧା ଚବିଶ ଅଙ୍ଗୁଳିବିଶିଷ୍ଟ ଏକ ଜଣ ଥିଲା; ସେ ମଧ୍ୟ ଦୀର୍ଘକାୟ
    ବଂଶଜାତ।
  chk-chk: Iwe, a pwal fissefäl maun lon Kat, ia a nom ie eman mwän mi fokun tam.
    A wor wonofoch aütün pöün me ruofoch pwal wonofoch aütün pechen me ruofoch, pwe
    a wor ükükün rüe me fofoch aütün. Ätei pwal eman mwirimwirin ekewe mwänämong.
  ssd-ssd: Mara ande nane maŋ kinaig ka Gat tumbraŋŋge kame bunaig. Tumbraŋ taŋge
    taŋgo ndare ndui ta tuku ande minna. Taŋgo ta nu suŋgokanu kuen ŋayo. Nu tuku
    wai nyigriŋ ta 12 kupe nyigriŋ mata 12.
  rop-rop: Bambai na detlot solja blanga King Deibid bin fait langa detlot Filastain
    solja deya langa det taun gulum Geth, en deibin abum wan Filastain solja deya
    hubin laigim fait brabli. Imbin brabli bigwan men, en imbin abum siksbala bingga
    langa im dubala bingga en siksbala tou langa im dubala fut,
  ukr-1871: А як дойшло раз до війни під Гетом, знайшовсь там один рослий чоловяга,
    що мав на руках і на ногах по шість пучок, всїх двайцять і чотири. Сей походив
    також з велетенського роду.
  deu-1951: Und wieder kam es zum Kampfe bei Gat; daselbst war ein Mann von großer
    Länge, der hatte je sechs Finger an seinen Händen und je sechs Zehen an seinen
    Füßen, vierundzwanzig an der Zahl; der stammte auch von Rapha.
  eng-JPS: And there was again war at Gath, where was a champion, that had on every
    hand six fingers, and on every foot six toes, four and twenty in number; and he
    also was born to the giant.
  srp-1865: I opet nasta rat u Gatu, gdje bijaše jedan èovjek vrlo visok, koji imaše
    po šest prsta na rukama i na nogama, svega dvadeset i èetiri, i on bijaše takoðer
    roda Rafajeva.
  lug-lug: Ne waba olutalo olulala e Gaasi, ne wabaayo omusajja omuwanvu ennyo eyalina
    engalo mukaaga ku buli mukono n’ebigere mukaaga ku buli kigere, byonna awamu abiri
    mu bina. Era naye yali muzzukulu w’agasajja gali agawanvu ennyo.
  heb-heb: ותהי עוד מלחמה בגת ויהי איש מדין ואצבעת ידיו ואצבעות רגליו שש ושש עשרים
    וארבע מספר וגם הוא ילד להרפה׃
  ben-IRV: আর একবার গাতে যুদ্ধ হল; আর সেখানে খুব লম্বা একজন ছিল, প্রতি হাত পায়ে তার
    ছটি করে আঙ্গুল, মোট চব্বিশ আঙ্গুল ছিল, সেও রফার সন্তান৷
  pan-pan: ਫਿਰ ਗਥ ਵਿੱਚ ਇੱਕ ਹੋਰ ਲੜਾਈ ਹੋਈ ਅਤੇ ਉੱਥੇ ਇੱਕ ਵੱਡੀ ਡੀਲ ਡੌਲ ਵਾਲਾ ਮਨੁੱਖ ਸੀ। ਉਹ
    ਦੇ ਇੱਕ-ਇੱਕ ਹੱਥ ਵਿੱਚ ਛੇ-ਛੇ ਉਂਗਲੀਆਂ ਅਤੇ ਇੱਕ-ਇੱਕ ਪੈਰ ਵਿੱਚ ਵੀ ਛੇ-ਛੇ ਉਂਗਲੀਆਂ ਸਨ ਅਰਥਾਤ
    ਚੌਵੀ ਉਂਗਲੀਆਂ ਸਨ ਅਤੇ ਇਹ ਵੀ ਦੈਂਤ ਦੇ ਵੰਸ਼ ਵਿੱਚੋਂ ਸੀ।
  tkr-tkr: Gat eyhene şaharne k'ane sa menne yəqqees gitxhuyne səvxee, Rafayke g'arına
    sa axtına canakana insan ıxha. Mane insanne xıleppışilib, g'elybışilib yixhıble
    t'ubiy. Mang'uqa gırgıba g'ayeyoq'ab (24) t'ub vuxha.
  mya-JVB: နောက် တဖန် ဂါသ မြို့မှ စစ်တိုက် ကြစဉ်၊ အရပ် မြင့်၍ လက် တစ်ဘက်၌ လက် ခြောက်
    ချောင်းစီ၊ ခြေ တစ်ဘက်၌ ခြေ ခြောက် ချောင်းစီ၊ ပေါင်း နှစ် ဆယ်လေး ချောင်းရှိသောရေဖိမ်
    အမျိုးသား တယောက်သည်၊
  tbg-tbg: Ho vo enta vika qaiqaa Getini iqoka raqi vauvaro Pirisia vovano nai vukai
    vuhaantaari vataava vaura. Vi vaiintira hini kauqu hini kauquqaa vuqa 6 navu vauvaro,
    vira aiqu hini hiniqaavata 6 navu vaura.
  hmo-hmo: Ma Gata dekenai idia tuari lou, bona unuseni be tau lata herea ia noho,
    iena imana ruaosi dekenai kwakikwaki 6 bona 6 idia noho, bona iena aena ruaosi
    dekenai danu be kwakikwaki 6 bona 6 idia noho. Iena kwakikwaki ibounai be 24.
    Ia danu be Repaima bese tauna, tau lata herea.
  urd-urd: 'फिर जात में लड़ाई हुई और वहाँ एक बड़ा लम्बा शख़्स था, उसके दोनों हाथों
    और दोनों पावों में छ: छ: उंगलियाँ थीं जो सब की सब गिनती में चौबीस थीं और यह भी
    उस देव से पैदा हुआ था।'
  rus-SYN: Было еще сражение в Гефе; и был там один человек рослый, имевший по шести
    пальцев на руках и на ногах, всего двадцать четыре, также из потомков Рефаимов,
  bqc-SIM: Kɛ́ aalɛ zĩkańnↄ Gata lↄ, gbɛ̃́ tìisie ku we, aà ↄnɛↄ ń aà gbánɛↄ
    soolosooloɛ, à kɛ̀ píi baasↄo mɛ̀ndosai. Gbɛ̃́ gbã̀aↄ buiɛ lↄ.
  tcz-CHONGTHU: Chujouvin Gath khoa gal ahung soh kit tai; chule galmuna chun mi adung
    sangtah khat ana um'in, amapa chu akhut phang lang khatcheh a chun akhutjung gup
    gup akeh in ahi; chule akengphang lang khat gel a jong chun akengjung gup gup
    cheh akeh in ahi; abonchan akhut jungle akengjung agoma som ni le li alhinge;
    chule ama jong hi galhat mihangte chilhah khatma anahin ahi.
  mar-mar: गथ येथे आणखी एक युध्द झाले. तेथे एक धिप्पाड पुरुष होता. त्याच्या हातापायांना
    सहा सहा, म्हणजे एकंदर चोवीस बोटे होती. हा ही रेफाई वंशातला होता.
  qub-qub: Chaypita yapay Gatcho pillya caran. Chaycho juc runa caran jatuncaray.
    Dëdun caran ishcay chunca chuscu (24); cada maquincho sojtacama, chaquincunachöpis
    sojtacama. Chaypis caran jatusaj runacuna casta.
  bqp-bqp: Kũ òtɛn zĩ̀ ká kũńwo Gata dↄ, gbɛ̃ tìkisi ke kú gwe, a ↄnɛnↄ kũ a gbánɛnↄ
    mɛ̀n suddodomɛ, à kɛ̀ pínki baraasↄↄro donsari. Gbɛ̃ gbã̀nanↄ burimɛ dↄ.
  hat-hat: vin gen yon lòt batay ankò lavil Gat. Lè sa a, te gen yon sòlda bèl wotè
    ki te gen sis dwèt nan chak men, sis zòtèy nan chak pye. Se te yonn nan ras moun
    Arafa yo.
  eng-BSB: And there was still another battle at Gath, where there was a man of great
    stature with six fingers on each hand and six toes on each foot—twenty-four in
    all. He too was descended from Rapha,
  tod-tod: Kɔɔi taɠili su mɔnɔ Gate, zunui ta ɠɛni ná, koozaai, zeeɓeɠaiti ta kɔɠɔɓeɠaiti
    ti ga dɔzitadɔzita, ti pɛ kpɔga ɠɛ ga puufele maazu naani (24). É ɠɛni ga Lafa
    mavofodai ta tɔ ɓalaa.
  eng-WEBPB: There was again war at Gath, where there was a man of great stature,
    who had six fingers on every hand and six toes on every foot, twenty-four in number,
    and he also was born to the giant.
  kbq-kbq: Hagi ete'za mago hara Gati kumate ome hu'naze. Hagi anampina Goliati kna
    ne' krefa mani'neana 6'a agigogi, azankogi huno hunte'neankino miko 24'a agigo
    azankone me'ne. Hagi agranena Refaimi tusinasi vahe'mokizmi nezmageho'e.
  nhe-BL: Huan oncac seyoc tlatehuijcayotl ipan altepetl Gat huan itztoya nopona se
    tlacatl tlen nelía huejcapantic tlen quipiyayaya 12 imacpilhua huan 12 ixocpilhua,
    chicuase ipan sese ima, huan chicuase ipan sese iicxi. Huan ya nojquiya eliyaya
    icone se tlacatl tlen tlahuel hueyi.
  bus-bus: Kɛ̀ aↄ̃ↄe zĩ̀ kaańyo Gata dↄ, gbɛ̃ bíta kee kú gwe, à ↄnɛnↄ kↄ̃n à gbánɛnↄ
    mɛ̀n swɛɛdodomɛ, à kɛ̀ píngi baaasↄↄro dosai. Gbɛ̃ gbã̀anↄ boriimɛ dↄ.
  gub-BL: Na'e uzàmàtyry'ym oho Kat tawhu pe wà kury. Amo awa aiha katu ma'e izuapyapyr
    ta'yr wiko a'e pe. Pitàitàigatu ipo pe heta 6 ikwà. Pitàitàigatu ipy pe heta 6
    ipyha no.
  eng-DRA: A fourth battle was in Geth. where there was a man of great stature, that
    had six fingers on each hand, and six toes on each foot, four and twenty in all,
    and he was of the race of Arapha.
