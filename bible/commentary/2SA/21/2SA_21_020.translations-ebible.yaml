verse: 2SA.021.020
translations:
  mal-C: ഗത്തിൽവെച്ചുനടന്ന മറ്റൊരു യുദ്ധത്തിൽ കൈകാലുകളിൽ ഓരോന്നിലും ആറു വിരൽവീതം മൊത്തം
    ഇരുപത്തിനാലു വിരലുള്ള ഒരു ഭീമാകാരനുണ്ടായിരുന്നു. അയാളും രാഫായുടെ പിൻഗാമികളിൽ ഒരാളായിരുന്നു.
  deu-TKW: Als es einst wieder bei Gath zum Kampfe kam, befand sich da ein riesenlanger
    Mensch, der an den Händen je sechs Finger, an den Füßen je sechs Zehen hatte -
    zusammen vierundzwanzig - und der ebenfalls vom Riesengeschlechte stammte.
  lin-lin: Ezalaki lisusu na bitumba oyo esalemaki kuna na Gati ; mpe ezalaki kuna
    na mbinga mobali moko, mokitani ya Rafa, oyo azalaki na misapi motoba na loboko
    moko na moko, mpe misapi motoba na lokolo moko na moko. Na kosangisa, azalaki
    na misapi tuku mibale na minei.
  eng-LSV: And the battle is again in Gath, and there is a man of [great] stature,
    and the fingers of his hands [are] six, and the toes of his feet [are] six—twenty-four
    in number, and he has also been born to the giant,
  eng-GNV: 'Afterward there was also a battel in Gath, where was a man of a great
    stature, and had on euerie hand sixe fingers, and on euerie foote sixe toes, foure
    and twentie in nomber: who was also the sonne of Haraphah.'
  eng-WEBSTER: And there was yet a battle in Gath, where was a man of great stature,
    that had on every hand six fingers, and on every foot six toes, four and twenty
    in number; and he also was born to the giant.
  nhw-BL: Huan oncac seyoc tlahuilancayotl ipan altepetl Gat huan itztoya nopona se
    tlacatl catli nelía huejcapantic catli quipiyayaya 12 imacpilhua huan 12 ixocpilhua,
    chicuase ipan sese imax, huan chicuase ipan sese iicxi. Huan ya nojquiya eliyaya
    icone se masehuali catli tlahuel hueyi.
  swh-ONEN: Katika vita vingine tena, vilivyopiganwa huko Gathi, kulikuwako na mtu
    mmoja mkubwa mwenye vidole sita katika kila mkono na vidole sita kila mguu, jumla
    vidole ishirini na vinne. Yeye alikuwa pia mzao wa Mrefai.
  bba-bba: Tɑɑ binin biru bɑ mɑɑ tɑbu kuɑ Gɑtiɔ kɑ Filisitibɑ. Durɔ ɡoo wɑ̃ɑ Gɑti
    mi, wi u yɑrɑ Rɑfɑn bweserun di. Durɔ wi, u ɡunu too. Niki bii nɔɔbɑ tiɑ tiɑwɑ
    u mɔ nɔmɑɔ kɑ nɑɑsɔ, mɑ ni kpuro nu kuɑ yɛndɑ nnɛ.
  eng-KJVCPB: And there was yet a battle in Gath, where was a man of great stature,
    that had on every hand six fingers, and on every foot six toes, four and twenty
    in number; and he also was born to the giant.
  luo-luo: Lweny machielo nochako owuok Gath, kama ne nitie ngʼat marabet mane nigi
    lith lwedo auchiel gi lith tielo auchiel koni gi koni, lith lwetene gi mag tiendene
    koriw to ne romo piero ariyo gangʼwen. En bende ne en nyakwar Rafa.
  meu-meu: Ma e tuari lou Gata ai; unuseni ai tau ḡaulatalatana ta e nohova, imana
    ruaosi ai bona aena ruaosi ai kwakikwaki be tauratoi tauratoi amo - kwakikwakina
    iboudiai na ruahui-hani. Ia danu taunimanima ḡaubadabadadia garadia ta.
  npi-ULB: गातमा फेरि अर्को लडाइँ भयो, त्यहाँ हरेक हातमा छ-छ वटा औंला र हरेक खुट्टामा
    पनि छ-छ वटा औंला गरी चौबिस वटा औंला भएका निकै अग्लो मानिस थियो । त्यो पनि रफाको
    सन्तान नै थियो ।
  yor-yor: Ìjà kan sì tún wà ní Gati, ọkùnrin kan sì wà tí ó ga púpọ̀, ó sì ní ìka
    mẹ́fà ní ọwọ́ kan, àti ọmọ ẹsẹ̀ mẹ́fà ní ẹsẹ̀ kan, àpapọ̀ rẹ̀ sì jẹ́ mẹ́rìnlélógún;
    a sì bí òun náà ní Rafa.
  ind-ind: Kemudian terjadi lagi pertempuran melawan orang Filistin di Gat. Salah
    satu pahlawan Filistin adalah seorang keturunan raksasa yang sangat besar dan
    memiliki enam jari di setiap tangan dan kakinya. Jumlah semuanya dua puluh empat!
  pes-OPCB: یک بار هم وقتی فلسطینی‌ها در جت با اسرائیلی‌ها می‌جنگیدند، یک غول فلسطینی
    که در هر دست و پایش شش انگشت داشت، نیروهای اسرائیلی را به ستوه آورد. آنگاه یوناتان،
    برادرزادهٔ داوود که پسر شمعا بود، او را کشت.
  tgl-ULB: Nangyari sa isa pang labanan sa Gat na mayroong isang tao na napakataas
    na mayroong anim na daliri sa bawat kamay at anim na daliri sa bawat paa, dalawampu't-apat
    sa bilang. Siya rin ay naggaling sa Refaim.
  hui-hui: Gede tanoha dege wai mendebi bialu hene. Horo ogoningi agali timbuni gibi
    mbira luoreni ibunaga gi hondone waragaria labolabo halu ge hondonebi waragaria
    degehe hene. Gi hondonebi ge hondonebi lamaga halu pira kirani mariahe (24) hene.
  mya-mya: ထို​နောက်​တစ်​ဖန်​ဂါ​သ​မြို့​၌​ပင်​တိုက်​ပွဲ တစ်​ခု​ဖြစ်​ပြန်​၏။ ထို​တိုက်​ပွဲ​တွင်​စစ်​တိုက်
    ဝါ​သ​နာ​ပါ​၍​အ​လွန်​ထွား​ကျိုင်း​သူ​လူ တစ်​ယောက်​ပါ​ရှိ​၏။ သူ​၏​လက်​များ​တွင်
    လက်​ချောင်း​ခြောက်​ချောင်း​စီ​နှင့်​ခြေ​များ တွင်​ခြေ​ချောင်း​ခြောက်​ချောင်း​စီ​ရှိ​၏။-
  bod-N: དེ་ནས་ཡང་ཐེངས་ཤིག་ལ་ཁོ་རྣམས་གཱད་ཡུལ་དུ་འཐབ་ཅིང་། དེ་རུ་མི་ཆེན་ཞིག་ཡོད་ཅིང་དེའི་ལག་པ་དང་རྐང་པ་རེ་རེར་མཛུབ་མོ་དྲུག་རེ་ཡོད་པས་ཁྱོན་སྡོམ་མཛུབ་མོ་ཉེར་བཞི་ཡོད་པ་ཡིན།
    མི་དེ་ཡང་མི་གཟུགས་རིང་གི་རྒྱུད་ཡིན་ནོ། །
  sna-sna: Pano kumwe kurwazve, kwakaitika paGati, pakanga pane hofori yomurume akanga
    ane minwe mitanhatu paruoko rumwe norumwe uye zvigunwe zvitanhatu parutsoka rumwe
    norumwe, zvose zviri makumi maviri nezvina. Naiyewo akanga ari chizvarwa chaRafa.
  spa-BLM: Volvió a haber guerra en Gat, donde había un hombre de gran estatura, que
    tenía seis dedos en cada mano y seis dedos en cada pie, veinticuatro en total,
    y también era hijo del gigante.
  cac-cac: Ix ochpax junxo oval d'a Gat. Ay jun vin̈ te chaan̈ steel ta', yin̈tilal
    eb' chaan̈ steel. A jun vin̈ chi', lajchave' yiximal sc'ab' vin̈, lajchave' pax
    yiximal yoc vin̈.
  swh-ULB: Ikawa katika vita nyingine huko Gathi kulikuwa na mtu mrefu sana mwenye
    vidole sita katika kila mkono na vidole sita katika kila mguu, jumla yake ishirini
    na vinne. Yeye naye alikuwa wa uzao wa Warefai.
  bel-bel: Была яшчэ бітва ў Гэце; і быў там адзін чалавек рослы, які меў па шасьці
    пальцаў на руках і на нагах, усяго дваццаць чатыры, таксама з нашчадкаў Рэфаімаў,
  deu-ELBBK: Und wiederum entstand ein Kampf in Gat. Da war ein Mann von großer Länge,
    und er hatte je 6 Finger an seinen Händen und je 6 Zehen an seinen Füßen, 24 an
    der Zahl; und auch er war dem Rapha geboren worden.
  mbb-OT: Mid-uman en maan medtebek is menge Filistihanen wey menge Israilihanen;
    diyà heini meulaula te Gat. Kayi he tebek, duen etew he utew zekelà, he tig-heenem
    is kemer te kada velad wey paa zin. Sevaha zaan sikandin he menge kevuwazan te
    menge Rafa.
  mal-2015: പിന്നെയും ഗത്തിൽവെച്ചു യുദ്ധം ഉണ്ടായി; അവിടെ ഒരു ദീർഘകായൻ ഉണ്ടായിരുന്നു;
    അവന്റെ ഓരോ കൈക്കു ആറാറുവിരലും ഓരോ കാലിന്നു ആറാറുവിരലും ആകെ ഇരുപത്തുനാലു വിരൽ ഉണ്ടായിരുന്നു;
    ഇവനും രാഫെക്കു ജനിച്ചവനായിരുന്നു.
  rmc-rmc: Sar sas pale o mariben andro Gat, sas ode igen učo murš, saves sas bišuštar
    (24) angušta, bo sas les pro vasta the pro pindre po šov angušta. The ov sas le
    obrendar.
  pes-OPV: ودیگر جنگی در جت واقع شد که در آنجا مردی بلند قد بود که دست و پای او هریک
    شش انگشت داشت که جمله آنها بیست و چهار باشد و او نیزبرای رافا زاییده شده بود.
  ron-1924: А май фост о бэтэлие ла Гат. Аколо ера ун ом де статурэ ыналтэ, каре авя
    шасе деӂете ла фиекаре мынэ ши ла фиекаре пичор, ын тотал доуэзечь ши патру, ши
    каре се трэӂя тот дин Рафа.
  ben-OBCV: গাতে সম্পন্ন অন্য আর একটি যুদ্ধে, এক-একটি হাতে ছয়টি করে ও এক-একটি পায়ে
    ছয়টি করে, মোট চব্বিশটি আঙুল-বিশিষ্ট দৈত্যাকার একজন লোক যুদ্ধ করছিল। সেও রফারই
    বংশধর ছিল।
  som-som: Oo haddana waxaa dagaal ka dhacay Gad, halkaasna waxaa joogay nin aad u
    dheer, oo gacmahana mid kasta wuxuu ku lahaa lix farood, cagahana mid kasta wuxuu
    ku lahaa lix farood, oo farihiisuna kulligood waxay ahaayeen afar iyo labaatan,
    oo isna wuxuu u dhashay Rafaa.
  lat-VUC: 'Quartum bellum fuit in Geth: in quo vir fuit excelsus, qui senos in manibus
    pedibusque habebat digitos, id est, viginti quatuor: et erat de origine Arapha.'
  eng-ASVBT: And there was again war at Gath, where was a man of great stature, that
    had on every hand six fingers, and on every foot six toes, four and twenty in
    number; and he also was born to the giant.
  ita-1885: Vi fu ancora un'altra guerra in Gat; e quivi si trovò un uomo di grande
    statura, che avea sei dita in ciascuna mano, e in ciascun piede, ventiquattro
    in tutto; ed era anche esso della progenie di Rafa.
  eng-LXXUP: 'And there was yet a battle in Gath: and there was a man of stature,
    and the fingers of his hands and the toes of his feet were six on each, four and
    twenty in number: and he also was born to Rapha.'
  eng-ULB: It came about in another battle at Gath that there was a man of great height
    who had six fingers on each hand and six toes on each foot, twenty-four in number.
    He also was descended from the Rephaim.
  spa-VBL: En otra batalla en Gat, había un hombre gigantesco, que tenía seis dedos
    en cada mano y seis dedos en cada pie, haciendo un total de veinticuatro. También
    él descendía de los gigantes.
  fra-_FOB: Il y eut encore à Gath une guerre, où se trouva un homme de haute taille,
    qui avait six doigts aux mains et six aux pieds, vingt-quatre en tout, et qui
    était aussi de la race de Rapha.
  mal-mal: പിന്നെയും ഗത്തിൽവച്ച് യുദ്ധം ഉണ്ടായി; അവിടെ ഒരു അതികായൻ ഉണ്ടായിരുന്നു;
    അവന്റെ ഓരോ കൈയ്ക്ക് ആറാറുവിരലും ഓരോ കാലിന് ആറാറുവിരലും ആകെ ഇരുപത്തിനാല് വിരൽ ഉണ്ടായിരുന്നു;
    ഇവനും രാഫയ്ക്കു ജനിച്ചവനായിരുന്നു.
  urd-GVR: Ek aur dafā Jāt ke pās laṛāī huī. Filistiyoṅ kā ek faujī jo Rafā kī nasl
    kā thā bahut lambā thā. Us ke hāthoṅ aur pairoṅ kī chhih chhih ungliyāṅ yānī mil
    kar 24 ungliyāṅ thīṅ.
  suz-BL: मिनु नोले लेंशा गाथ सहरम लडाइ दुम्‍माक्‍त। मेकेर यो ठेयब लाइश्‍शो मुर का
    बाक्‍माक्‍त। मेको आ गुइ नु खोइलीम ६, ६ ओटा अम्‍ला, नेल्‍ल पा २४ ओटा अम्‍ला पाइश्‍शो
    रेफाइ आन मुर बाक्‍माक्‍त।
  ita-1927: Ci fu un’altra battaglia a Gath, dove si trovò un uomo di grande statura,
    che avea sei dita a ciascuna mano e a ciascun piede, in tutto ventiquattro dita,
    e che era anch’esso dei discendenti di Rafa.
  ckb-ckb: دیسان لە گەت جەنگ هەڵگیرسایەوە، پیاوێکی زەبەلاح هەبوو هەر پەلێکی شەش پەنجەی
    هەبوو، واتە بیست و چوار پەنجەی هەبوو. ئەویش هەر لە نەوەی ڕافا بوو.
  eng-BBE: And again there was war at Gath, where there was a very tall man, who had
    twenty-four fingers and toes, six fingers on his hands and six toes on his feet;
    he was one of the offspring of the Rephaim.
  kan-OKCV: ಇನ್ನೊಂದು ಸಾರಿ ಗತ್ ಊರಿನಲ್ಲಿ ಯುದ್ಧ ಉಂಟಾದಾಗ, ಅಲ್ಲಿ ಎತ್ತರವಾದ ಒಬ್ಬ ಮನುಷ್ಯನಿದ್ದನು.
    ಅವನ ಕೈಕಾಲುಗಳ ಬೆರಳುಗಳು ಆರಾರರಂತೆ, ಒಟ್ಟಿಗೆ ಇಪ್ಪತ್ತನಾಲ್ಕು ಬೆರಳುಗಳಿದ್ದವು. ಅವನು ಸಹ ರೆಫಾಯನಿಗೆ
    ಹುಟ್ಟಿದವನಾಗಿದ್ದನು.
  tam-2017: இன்னும் ஒரு யுத்தம் காத் ஊரிலே நடந்தபோது, அங்கே உயரமான ஒரு மனிதன் இருந்தான்;
    அவன் கைகளில் ஆறு ஆறு விரல்களும் அவன் கால்களில் ஆறு ஆறு விரல்களும், ஆக இருபத்து
    நான்கு விரல்களுள்ளவன்; இவனும் இராட்சத பிறவியாக இருந்து,
  spa-RV-1909: 'Después hubo otra guerra en Gath, donde hubo un hombre de grande altura,
    el cual tenía doce dedos en las manos, y otros doce en los pies, veinticuatro
    en todos: y también era de los hijos del gigante.'
  ron-BTF: Și a fost încă o bătălie la Gat, unde era un om de o statură foarte mare,
    care avea la fiecare mână șase degete și la picioare șase degete, douăzeci și
    patru la număr; și el de asemenea i se născuse uriașului.
  eng-WEBP: There was again war at Gath, where there was a man of great stature, who
    had six fingers on every hand and six toes on every foot, twenty-four in number,
    and he also was born to the giant.
  eng-FBV: In yet another battle at Gath, there was a gigantic man, who had six fingers
    on each hand and six toes on each foot, making twenty-four all. He too was descended
    from the giants.
  nld-1939: En toen er weer oorlog uitbrak in Gat, was er een reus, die aan zijn handen
    zes vingers, aan zijn voeten zes tenen had, in het geheel dus vier en twintig.
    Ook hij behoorde tot de Refaïeten.
  nch-BL: Huan oncac seyoc tatehuilisti ipan altepet Gat huan itztoya nopona se tacat
    cati nelía huejcapantic cati quipiyayaya 12 imacpilhua huan 12 ixocpilhua, chicuase
    ipan sese imax, huan chicuase ipan sese iicxi. Huan ya nojquiya eliyaya icone
    se masehuali cati tahuel hueyi.
  vie-1934: Cũng xảy ra một trận tại Gát, là nơi có một người cao lớn thuộc về dòng
    Ra-pha; người có sáu ngón nơi hai bàn tay và sáu ngón nơi hai bàn chân, cộng là
    hai mươi bốn ngón.
  hin-CV: उसके बाद गाथ में एक बार फिर युद्ध छिड़ गया. वहां एक बहुत ही विशाल डीलडौल
    का आदमी था, जिसके हाथों और पांवों में छः-छः उंगलियां थीं; पूरी चौबीस. वह भी दानवों
    के वंश का था.
  spa-BES: Y nuevamente hubo guerra en Gat, donde había un hombre muy alto, que tenía
    veinticuatro dedos; seis en cada mano y pies, seis dedos en sus manos y seis dedos
    en sus pies; Él era uno de los descendientes de los Refaim.
  tdx-tdx: Ie añe, nifandrapak’ añ’aly indraike e Gate ao; teo ty fanalolahy nijoalajoala,
    songa aman-drambo’e eneñe o fità’eo naho eneñe ka o rambom-pandia’eo, roapolo-efats’
    amby ty fitontoña’ iareo; nisamahem-panalolahy abo ka.
  tha-KJV: มี​การรบกั​นอ​ีกที่เมืองกัท อันเป็นเมืองที่​มี​ชายคนหนึ่งรูปร่างใหญ่​โต
