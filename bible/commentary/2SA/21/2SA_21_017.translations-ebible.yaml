    mo na kinahanglan nga moadto pa sa gubat uban kanamo, aron nga dili mo mapalong
    ang suga sa Israel.”
  pol-UBG: 'Lecz Abiszaj, syn Serui, przyszedł mu z pomocą, uderzył Filistyna i zabił
    go. Wtedy ludzie Dawida przysięgli mu: Nie będziesz już wyruszał z nami do bitwy,
    abyś nie zgasił pochodni Izraela.'
  urd-GVU: لیکن ابی شے بن ضرویاہ دوڑ کر داؤد کی مدد کرنے آیا اور فلستی کو مار ڈالا۔
    اِس کے بعد داؤد کے فوجیوں نے قَسم کھائی، ”آئندہ آپ لڑنے کے لئے ہمارے ساتھ نہیں
    نکلیں گے۔ ایسا نہ ہو کہ اسرائیل کا چراغ بجھ جائے۔“
  deu-1912: 'Aber Abisai, der Zeruja Sohn, half ihm und schlug den Philister tot.
    Da schwuren ihm die Männer Davids und sprachen: Du sollst nicht mehr mit uns ausziehen
    in den Streit, daß nicht die Leuchte in Israel verlösche.'
  kan-2017: ಆದರೆ ಚೆರೂಯಳ ಮಗನಾದ ಅಬೀಷೈಯು ದಾವೀದನ ಸಹಾಯಕ್ಕೆ ಬಂದು, ಆ ಫಿಲಿಷ್ಟಿಯನನ್ನು ಕೊಂದು
