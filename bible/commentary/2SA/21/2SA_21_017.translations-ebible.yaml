    kanea bɛdum.”
  eng-WEBU: But Abishai the son of Zeruiah helped him, and struck the Philistine and
    killed him. Then the men of David swore to him, saying, “Don’t go out with us
    to battle any more, so that you don’t quench the lamp of Israel.”
  wal-wal: shin Xaruuyi na7ai Abishaayi Daawita ashshiis; Pilisxxeemiyaa shocidi woriis.
