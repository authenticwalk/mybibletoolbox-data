    ಜೊತೆಯಲ್ಲಿ ಯುದ್ಧಕ್ಕೆ ಬರಬಾರದು” ಎಂದು ಖಂಡಿತವಾಗಿ ಹೇಳಿದನು.
  yap-yap: Machane me yib Abishai ni be’ nib pumo’on ni fak Zeruyah nge yib i ayuweg
    David, nge cham ngak fare pumo’on nib pag ga’ngin, nge thang e fan rok. Ma aram
    me yog e salthaw rok David ngak ni nge micheg ngorad ndabki un ngorad ko mael
    bi’id. I lungurad ngak David, “I gur e l’agan’ rok yu Israel, ma dubmad ni ngamum’
    romad.”
  hlt-MCSB: Tedae David te Zeruiah capa Abishai loh a bom tih Philisti te a tloek
    pah. Anih te a ngawn van dongah David kah hlang rhoek loh anih taengah a toemngam
    uh tih, 'Caemtloek la kaimih taengah koep na lo pawt mako,Te daengah ni Israel
    kah hmaithoi te athih pawt eh?,” a ti nah.
  mdy-ETH: ጋዓንቴ ፄሩያ ናኣዚ፥ ዓቢሻዬ ዳውቴ ማኣዳኒ ሙኪ ዬያ ዖሎና ዔርቴ ዓሢ ዎዼኔ፤ ዬካፓ ዳውቴ ዒዛ ዓሶና ዎላ ላሚ
    ዬኖ ዓሶ ዖላኒ ዴንዱዋጉዲ ዓሳ ዒዛ ጫኣቂሳዖ፦ «ዒስራዔኤሌ ዓሶኮ ፆንፔ ማዔሢ፥ ኔኤኒ ሃይቃንዳሢሮ ላሚ ዖልዚዳ ኔ ኬስካንዳያ
    ኮይሱዋሴ» ጌዔኔ።
  twi-ASANTE: Nanso, Seruia babarima Abisai bɛgyee Dawid, na ɔkumm Filistini no. Ɛno
