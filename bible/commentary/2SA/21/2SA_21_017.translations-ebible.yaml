verse: 2SA.021.017
translations:
  mal-C: എന്നാൽ സെരൂയയുടെ മകനായ അബീശായി അദ്ദേഹത്തിന്റെ രക്ഷയ്ക്ക് ഓടിയെത്തി. അദ്ദേഹം
    ആ ഫെലിസ്ത്യനെ വെട്ടിക്കൊന്നു. “ഇസ്രായേലിന്റെ വിളക്ക് പൊലിഞ്ഞുപോകാതിരിക്കാൻ, മേലിൽ
    അങ്ങു ഞങ്ങളോടൊപ്പം പോർക്കളത്തിലേക്കു വരരുത്,” എന്ന് ദാവീദിന്റെ പടയാളികൾ അന്ന്
    അദ്ദേഹത്തോടു ശപഥംചെയ്തുപറഞ്ഞു.
  deu-TKW: 'Da kam ihm Abisai, der Sohn der Zeruja, zu Hilfe und schlug den Philister
    tot. Damals beschworen Davids Helden diesen mit den Worten: Du darfst nicht mehr
    mit uns in den Kampf ziehen, daß du die Leuchte Israels nicht auslöschest!'
  lin-lin: 'Kasi Abishayi, mwana mobali ya Tseruya, ayaki kosunga Davidi, abetaki
    moto ya Filisitia mpe abomaki ye. Boye bato ya Davidi bakataki seleka epai ya
    mokonzi, balobaki : « Okobima lisusu te elongo na biso na bitumba mpo ete mwinda
    ya Isalaele ekufa te. »'
  eng-LSV: and Abishai son of Zeruiah gives help to him, and strikes the Philistine,
    and puts him to death; then the men of David swear to him, saying, “You do not
    go out with us to battle again, nor quench the lamp of Israel.”
  eng-GNV: But Abishai the sonne of Zeruiah succoured him, and smote the Philistim,
    and killed him. Then Dauids men sware vnto him, saying, Thou shalt goe no more
    out with vs to battell, lest thou quench the light of Israel.
  eng-WEBSTER: But Abishai the son of Zeruiah succored him, and smote the Philistine,
    and killed him. Then the men of David swore to him, saying, Thou shalt go out
    no more with us to battle, that thou mayest not extinguish the light of Israel.
  nhw-BL: Huan Abisai, itelpoca Sarvia, quipalehuico David huan quimicti nopa filisteo.
    Huan teipa nochi isoldados David quiilhuijque ma ayacmo quisasquía ininhuaya ipan
    se tlahuilancayotl. Quiijtojque sintla ya miquis, elis quen sehuis nopa tlahuili
    ipan tlali Israel. Huajca David ayacmo yajqui ipan tlahuilancayotl.
  swh-ONEN: Lakini Abishai mwana wa Seruya akaja kumwokoa Daudi; akampiga huyo Mfilisti,
    akamwangusha chini na kumuua. Ndipo watu wakamwapia Daudi, wakisema, “Kamwe hutakwenda
    tena nasi vitani, ili kwamba taa ya Israeli isije ikazimwa.”
  bba-bba: Mɑ Abisɑi Seruyɑn bii, u nɑ u Dɑfidi somi u Filisiti wi so u ɡo. Yerɑ Dɑfidin
    tɑbu kowobu bɑ nùn sɔ̃ɔwɑ kɑ bɔ̃ri bɑ nɛɛ, ɑ ǹ mɑɑ kɑ sun tɑbu dɔɔ. Domi sɑ ǹ
    kĩ bu nun ɡo kpɑ bɑndu tu kpe Isireliɔ.
  eng-KJVCPB: But Abishai the son of Zeruiah succoured him, and smote the Philistine,
    and killed him. Then the men of David sware unto him, saying, Thou shalt go no
    more out with us to battle, that thou quench not the light of Israel.
  luo-luo: To Abishai wuod Zeruya nobiro moreso Daudi mi nogoyo ja-Filistia monego.
    Eka jolweny mag Daudi nosingorene kawacho niya, “Ok inichak iwuog kodwa kidhi
    e lweny, nikech dipo ka tach Israel otho.”
  meu-meu: A Abisai Seruia na ia iduruna ema; ia ese Filistia tauna e heatu henia,
    bena e alaia mase. Bena David ena orea taudia ese David e sisiba henia, eto, Oi
    na ai ida basita tuari hebou lou, Israel ena diari ba habodoa na garina.
  npi-ULB: तर सरूयाहका छोरा अबीशैले दाऊदलाई बचाए, त्यो पलिश्‍तीलाई आक्रमण गरे र त्‍यसलाई
    मारे । तब दाऊदका मानिसहरूले तिनीसँग यसो भनेर शपथ खाए, “तपाईं अबदेखि हामीसित लडाइँमा
    जानुहुने छैन, ताकि तपाईंले इस्राएलको बत्ती निबाउनुहन्‍न ।”
  yor-yor: Ṣùgbọ́n Abiṣai ọmọ Seruiah ràn án lọ́wọ́, ó sì kọlu Filistini náà, ó sì
    pa á. Nígbà náà ni àwọn ìránṣẹ́ Dafidi sì búra fún un pé, “Ìwọ kì yóò sì tún bá
    wa jáde lọ sí ibi ìjà mọ́ kí ìwọ má ṣe pa iná Israẹli.”
  ind-ind: Tetapi Abisai datang menolong Daud dan membunuh raksasa Filistin itu. Lalu
    para pasukan menegaskan kepada Daud, “Tuan adalah harapan bagi Israel! Kami bersumpah
    di hadapan TUHAN bahwa Tuan tidak akan ikut kami lagi dalam pertempuran. Jangan
    sampai harapan Israel dipadamkan!”
  pes-OPCB: 'ولی ابیشای پسر صرویه به کمک داوود شتافت و آن فلسطینی را کشت. بنابراین
    افراد داوود به تأکید به او گفتند: «تو امید اسرائیل هستی و دیگر نباید به میدان
    جنگ بیایی. ما نمی‌خواهیم تو را از دست بدهیم.»'
  tgl-ULB: Pero iniligtas si David ni Abisai anak na lalaki ni Zeruias, sinalakay
    ang Filisteo, at pinatay siya. Pagkatapos sumumpa ang kalalakihan ni David, sinabing,
    “Hindi kana dapat pumunta sa digmaan kasama namin, para hindi mo mapatay ang lampara
    ng Israel.”
  hui-hui: Anigo Seruia igini Abisai ibugua agali ogoni ibiyago handalu Debidi mo
    wule ibini. Ani ibuwa Abisai ibugua Pilidiali timbuni ogonila wai bialu bo homelene.
    Ani biyagola Debidinaga ami agali biarume ibuwa Debidihondo hongo howa lalu, Ina
    wai bule poramagoha í̠ lone naibabe. Í̠ ina Isaraele wali agalinaga wá hagane
    hale ale kego ai í̠ bayagua inanaga hale ogoni mo hundia haradagua bulubadago
    naibabe, lene.
  mya-mya: ဒါ​ဝိဒ်​၏​လူ​တို့​သည်​မင်း​ကြီး​အား နောက် တစ်​ဖန်​မိ​မိ​တို့​နှင့်​အ​တူ​စစ်​ပွဲ​သို့​လိုက်
    တော်​မ​မူ​ရန်​က​တိ​ပြု​စေ​ကြ​၏။ သူ​တို့ က``အ​ရှင်​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား တို့​၏​မျှော်​လင့်​ရာ​ဖြစ်​တော်​မူ​ပါ​၏။
    အ​ကျွန်ုပ် တို့​သည်​အ​ရှင့်​အား​ဘေး​မ​ရောက်​စေ​လို​ပါ'' ဟု​လျှောက်​ထား​ကြ​၏။
  bod-N: ཟེ་རུ་ཡཱ་ཡི་བུ་ཨ་བི་ཤཱ་ཨིས་ཁོང་ལ་རོགས་བྱས་ཏེ་ཕེ་ལེ་ཤེད་པར་བརྡུངས་ནས་བསད་དོ།
    །ཉིན་དེར་དཱ་བིད་ཀྱི་མི་རྣམས་ཀྱིས་མནའ་བསྐྱལ་ནས་ཁོང་ལ། ཡེས་ར་ཨེལ་གྱི་རྒྱུད་མི་ཆད་པའི་ཕྱིར་དེང་ཕྱིན་ཆད་ཁྱེད་ང་ཚོ་དང་མཉམ་དུ་འཐབ་མོར་མི་ཞུགས་པར་མཛོད་ཅེས་ཞུས་སོ།
    །
  sna-sna: Asi Abhishai mwanakomana waZeruya akanunura Dhavhidhi; akabayira muFiristia
    pasi akamuuraya. Ipapo vanhu vaDhavhidhi vakapika kwaari vachiti, “Hamuchazomboendizve
    nesu kuhondo, kuitira kuti mwenje weIsraeri urege kuzodzimwa.”
  spa-BLM: 'Pero Abisai, hijo de Sarvia, lo ayudó, e hirió al filisteo y lo mató.
    Entonces los hombres de David le juraron: “No salgas más con nosotros a combatir,
    para que no apagues la lámpara de Israel”.'
  cac-cac: 'Axo vin̈aj Abisai yune'' ix Sarvia ix colan vin̈aj rey David chi''. Ix
    smilancham jun vin̈ filisteo chi'' vin̈, yuj chi'' ix yac'' sti'' eb'' soldado
    d''a vin̈aj David chi'' icha tic: Man̈xo ol ach co chab''at qued'' d''a oval,
    yic vach'' max ach chami, yujto a ach ayachoch yipoc co c''ol a on̈ israel on̈
    tic, xchi eb''.'
  swh-ULB: Lakini Abishai mwana wa Seruya akamwokoa Daudi, akampiga Mfilisti na kumwua.
    Ndipo watu wa Daudi wakamwapia, kusema, “Hautakwenda vitani pamoja nasi tena usije
    ukaizima taa ya Israeli.”
  bel-bel: 'Але яму дапамог Авэса, і забіў Філістымляніна і аддаў сьмерці яго. Тады
    людзі Давідавыя прысягнулі, кажучы: ня выйдзеш ты болей з намі на вайну, каб не
    пагасла сьвяцільня Ізраіля.'
  deu-ELBBK: 'Aber Abisai, der Sohn der Zeruja, kam ihm zu Hilfe und schlug den Philister
    und tötete ihn. Damals schwuren die Männer Davids ihm zu und sprachen: Du sollst
    nicht mehr mit uns ausziehen zum Kampf, dass du die Leuchte Israels nicht auslöschst!'
  mbb-OT: Meupiya su nekeuma si Abishai he anak ni Zeruya is edtavang ki David, ne
    nepatey zin haazà is Filistihanen. Ne migkeǥiyan si David te menge sakup din te,
    “Kenè key en ebpemineg ke ed-uman ka eduma kenami te kebpekidtebek. Iring ka te
    sulù te Israel, ne kenè key egkesuat he maawè ka.”
  mal-2015: 'എന്നാൽ സെരൂയയുടെ മകനായ അബീശായി അവന്നു തുണയായ്‌വന്നു ഫെലിസ്ത്യനെ വെട്ടിക്കൊന്നു;
    അപ്പോൾ ദാവീദിന്റെ ഭൃത്യന്മാർ അവനോടു: നീ യിസ്രായേലിന്റെ ദീപം കെടുക്കാതിരിക്കേണ്ടതിന്നു
    മേലാൽ ഞങ്ങളോടുകൂടെ യുദ്ധത്തിന്നു പറപ്പെടരുതു എന്നു സത്യംചെയ്തു പറഞ്ഞു.'
  rmc-rmc: 'Ale o Abišaj, la Cerujakro čhavo, avľa le Davidoske te pomožinel. Ov le
    Filišťincos demaďa a murdarďa. Akor o murša ile vera a phende le Davidoske: „Našťi
    aves amenca andro mariben, hoj te na murdares e momeľi le Izraeloskri.“'
  pes-OPV: 'اما ابیشای ابن صرویه او را مدد کرده، آن فلسطینی را زد و کشت. آنگاه کسان
    داود قسم خورده، به وی گفتند: «بار دیگر همراه ما به جنگ نخواهی آمد مبادا چراغ اسرائیل
    را خاموش گردانی.»'
  ron-1924: 'Абишай, фиул Церуей, а венит ын ажуторул луй Давид, а ловит пе филистян
    ши л-а оморыт. Атунч, оамений луй Давид й-ау журат зикынд: „Сэ ну май еши ку ной
    ла луптэ, ка сэ ну стинӂь лумина луй Исраел.”'
  ben-OBCV: কিন্তু সরূয়ার ছেলে অবীশয় দাউদকে বাঁচাতে এগিয়ে এলেন; তিনি সেই ফিলিস্তিনীকে
    আঘাত করে মেরে ফেলেছিলেন। পরে দাউদের লোকজন শপথ করে তাঁকে বলল, “আপনি আর কখনও আমাদের
    সঙ্গে যুদ্ধে যাবেন না, যেন ইস্রায়েলের প্রদীপ কখনও না নেভে।”
  som-som: Laakiinse Daa'uud waxaa caawiyey Abiishay oo ay Seruuyaah dhashay, oo intuu
    kii reer Falastiin wax ku dhuftay ayuu dilay. Markaasaa Daa'uud raggiisii dhaar
    u mareen, oo ku yidhaahdeen, Adigu mar dambe dagaal noola bixi maysid, yaadan
    laambadda reer binu Israa'iil bakhtiine.
  lat-VUC: 'Præsidioque ei fuit Abisai filius Sarviæ, et percussum Philisthæum interfecit.
    Tunc juraverunt viri David, dicentes: Jam non egredieris nobiscum in bellum, ne
    extinguas lucernam Israël.'
  eng-ASVBT: But Abishai the son of Zeruiah succored him, and smote the Philistine,
    and killed him. Then the men of David sware unto him, saying, Thou shalt go no
    more out with us to battle, that thou quench not the lamp of Israel.
  ita-1885: 'Ma Abisai, figliuolo di Seruia, lo soccorse, e percosse il Filisteo,
    e l''uccise. Allora la gente di Davide giurò, dicendo: Tu non uscirai più con
    noi in battaglia, che talora tu non ispenga la lampana d''Israele.'
  eng-LXXUP: And Abishai the son of Zeruiah helped him and smote the Philistine, and
    slew him. Then the men of David swore, saying, Thou shalt not any longer go out
    with us to battle, and thou shalt not quench the lamp of Israel.
  eng-ULB: But Abishai son of Zeruiah rescued David, attacked the Philistine, and
    killed him. Then the men of David swore to him, saying, “You must not go to battle
    anymore with us, so that you do not put out the lamp of Israel.”
  spa-VBL: 'Pero Abisai, hijo de Servia, acudió en su ayuda, atacó al filisteo y lo
    mató. Entonces los hombres de David le juraron: “¡No vuelvas a salir con nosotros
    a combatir, para que no se apague la luz de Israel!”'
  fra-_FOB: 'Mais Abishaï, fils de Tséruja, vint à son secours, et frappa le Philistin,
    et le tua. Alors les gens de David firent serment, et lui dirent: Tu ne sortiras
    plus avec nous à la bataille, de peur que tu n''éteignes la lampe d''Israël.'
  mal-mal: 'എന്നാൽ സെരൂയയുടെ മകനായ അബീശായി അവന്റെ സഹായത്തിനായി വന്ന് ഫെലിസ്ത്യനെ വെട്ടിക്കൊന്നു;
    അപ്പോൾ ദാവീദിന്റെ ഭൃത്യന്മാർ അവനോട്: “നീ യിസ്രായേലിന്റെ ദീപം കെടുത്താതിരിക്കേണ്ടതിന്
    ഇനി ഞങ്ങളോടുകൂടി യുദ്ധത്തിന് പുറപ്പെടരുത്” എന്ന് സത്യംചെയ്തു പറഞ്ഞു.'
  urd-GVR: Lekin Abīshai bin Zarūyāh dauṛ kar Dāūd kī madad karne āyā aur Filistī
    ko mār ḍālā. Is ke bād Dāūd ke faujiyoṅ ne qasam khāī, “Āindā āp laṛne ke lie
    hamāre sāth nahīṅ nikleṅge. Aisā na ho ki Isrāīl kā charāġh bujh jāe.”
  suz-BL: मेना सेरूयाह आ तौ अबीशै दाऊद कली वारच पाइक्‍थ जाक्‍शा, मेको पलिस्‍ती कली
    सदा बाक्‍त। मेना दाऊद आ लडाइ पाइबपुकीमी “मुल रे गे गो नु लडाइमी मगाक्‍कीन। मारदे
    हना गे इस्राएल ङा छेङछेङन ननी। मेको मकाप्‍ल” दे कसम जामे बाक्‍त। २सामुएल २३:१८;
    २सामुएल २२:२९
  ita-1927: 'ma Abishai, il figliuolo di Tseruia, venne in soccorso del re, colpì
    il Filisteo, e lo uccise. Allora la gente di Davide gli fece questo giuramento:
    “Tu non uscirai più con noi a combattere, e non spegnerai la lampada d’Israele”.'
  ckb-ckb: 'بەڵام ئەبیشەی کوڕی چەرویا بە هانایەوە هات و لە فەلەستییەکەی دا و کوشتی.
    ئینجا پیاوەکانی داود سوێندیان بۆ خوارد و گوتیان: «نابێت جارێکی دیکە بۆ جەنگ لەگەڵمان
    بێیتە دەرەوە، نەوەک چرای ئیسرائیل بکوژێنرێتەوە.»'
  eng-BBE: But Abishai, the son of Zeruiah, came to his help, and, turning on the
    Philistine, gave him his death-blow. Then David's men took an oath, and said,
    Never again are you to go out with us to the fight, so that you may not put out
    the light of Israel.
  kan-OKCV: ಆದರೆ ಚೆರೂಯಳ ಮಗ ಅಬೀಷೈಯನು ಅವನಿಗೆ ಸಹಾಯವಾಗಿ ಬಂದು, ಫಿಲಿಷ್ಟಿಯನನ್ನು ಹೊಡೆದು ಕೊಂದುಹಾಕಿದನು.
    ಆಗ ದಾವೀದನ ಜನರು ಅವನಿಗೆ, “ಇಸ್ರಾಯೇಲಿನ ಬೆಳಕಾಗಿರುವ ನೀನು ಆರಿಹೋಗದಂತೆ ಇನ್ನು ಮೇಲೆ ನಮ್ಮ
    ಸಂಗಡ ಯುದ್ಧಕ್ಕೆ ಬರಬೇಡ,” ಎಂದು ಆಣೆ ಇಟ್ಟರು.
  tam-2017: 'செருயாவின் மகனான அபிசாய் ராஜாவுக்கு உதவியாக வந்து, பெலிஸ்தியனை வெட்டிக்
    கொன்றுபோட்டான். அப்பொழுது தாவீதின் மனிதர்கள்: இஸ்ரவேலின் விளக்கு அணைந்துபோகாதபடி,
    நீர் இனி எங்களோடு யுத்தத்திற்குப் புறப்படவேண்டாம் என்று அவனுக்கு ஆணையிட்டுச் சொன்னார்கள்.'
  spa-RV-1909: 'Mas Abisai hijo de Sarvia le socorrió, é hirió al Filisteo, y matólo.
    Entonces los hombres de David le juraron, diciendo: Nunca más de aquí adelante
    saldrás con nosotros á batalla, porque no apagues la lámpara de Israel.'
  ron-BTF: 'Dar Abișai, fiul Țeruiei, l-a ajutat și l-a lovit pe filistean și l-a
    ucis. Atunci oamenii lui David i-au jurat, spunând: Să nu mai ieși cu noi la bătălie,
    ca să nu stingi lumina lui Israel.'
  eng-WEBP: But Abishai the son of Zeruiah helped him, and struck the Philistine and
    killed him. Then the men of David swore to him, saying, “Don’t go out with us
    to battle any more, so that you don’t quench the lamp of Israel.”
  eng-FBV: But Abishai, son of Zeruiah, came to his rescue, attacked the Philistine,
    and killed him. Then David's men swore to him, “Don't ever go out with us to battle
    again, so that the Israel's light isn't snuffed out!”
  nld-1939: 'werd hem dat belet door Abisjai, den zoon van Seroeja, die den Filistijn
    doodsloeg. Maar Davids manschappen bezwoeren hem: Gij moogt niet meer met ons
    ten strijde trekken; anders dooft gij het licht van Israël nog uit!'
  nch-BL: Huan Abisai, itelpoca Sarvia, quipalehuico David huan quimicti nopa filisteo.
    Huan teipa nochi isoldados David quiilhuijque ma ayecmo quisas inihuaya ipan se
    tatehuilisti. Quiijtojque sinta ya miquis, elis quej sehuis nopa taahuili ipan
    tali Israel. Huajca David ayecmo yajqui ipan tatehuilisti.
  vie-1934: 'Nhưng A-bi-sai, con trai Xê-ru-gia, đến tiếp cứu vua, đánh người Phi-li-tin
    ấy, và giết đi. Từ đó các thủ hạ của Đa-vít nài xin người rằng: Vua chớ ra trận
    cùng chúng tôi nữa, e ngọn đuốc Y-sơ-ra-ên phải tắt chăng.'
  hin-CV: मगर ज़ेरुइयाह का पुत्र अबीशाई दावीद की सहायता के लिए आ गया. उसने फिलिस्तीनी
    पर हमला किया और उसका वध कर दिया. दावीद के सैनिकों ने उनसे शपथ ली कि वह अब से युद्ध-भूमि
    में नहीं जाएंगे, कहीं ऐसा न हो कि इस्राएल वंश का दीप ही बुझ जाए.
  spa-BES: 'Pero Abisai, el hijo de Sarvia, acudió en su ayuda y, volviéndose contra
    el filisteo, le dio su golpe mortal. Entonces los hombres de David prestaron juramento
    y dijeron: Nunca más volverás a salir con nosotros a la lucha, para que no puedas
    apagar la luz de Israel.'
  tdx-tdx: 'Fe nañolotse aze t’i Abisay ana’ i Tseroià le linafa’e i nte-Pilistiy
    vaho vinono’e. Aa le namantok’ amy Davide ondati’eo, ty hoe: Tsy hitraok’ ama’ay
    an-kotakotake ka irehe, tsy mone hakipe’o ty failo’ Israele.'
  tha-KJV: แต่​อาบ​ีชัยบุตรชายนางเศรุยาห์​เข​้ามาช่วยพระองค์​ไว้ และสู้รบกับคนฟีลิสเตียคนนั้นฆ่าเขาเสีย
    แล​้วบรรดาประชาชนของดาวิ​ดก​็ปฏิญาณต่อพระองค์​ว่า “ขอพระองค์อย่าเสด็จไปทำศึกพร้อมกับพวกข้าพระองค์ทั้งหลายอีกต่อไปเลย
    เกรงว่าพระองค์จะดับประทีปของอิสราเอลเสีย”
  por-BR-2018: 'Mas Abisai, filho de Zeruia, o socorreu, feriu o filisteu, e o matou.
    Então os homens de Davi lhe juraram, dizendo: “Nunca mais sairás conosco à batalha,
    para que não apagues a lâmpada de Israel.”'
  deu-ELO: 'Aber Abisai, der Sohn der Zeruja, kam ihm zu Hilfe und schlug den Philister
    und tötete ihn. Damals schwuren die Männer Davids ihm zu und sprachen: Du sollst
    nicht mehr mit uns ausziehen zum Streit, daß du die Leuchte Israels nicht auslöschest!'
  eng-WYC-2018: And Abishai, the son of Zeruiah, was in help to David; and he smote
    and killed the Philistine. Then the men of David swore, and said, Now thou shalt
    not go out with us into battle, lest thou quench the lantern of Israel. (But Abishai,
    the son of Zeruiah, helped David; and he struck and killed the Philistine. And
    then the men of David swore, and said, From now on, thou shalt not go out with
    us into battle, lest thou quench Israel’s lantern.)
  epo-epo: 'Sed venis kun helpo Abiŝaj, filo de Ceruja, kaj li frapis la Filiŝton
    kaj mortigis lin. Tiam la viroj de David ĵuris al li, dirante: Vi devas ne plu
    iri kun ni en militon, por ke ne estingiĝu la lucerno de Izrael.'
  uig-PIN: 'Lekin Zǝruiyaning oƣli Abixay uningƣa yardǝmgǝ kelip Filistiyni ⱪiliqlap
    ɵltürdi. Xu küni Dawutning adǝmliri uningƣa ⱪǝsǝm ⱪilip: Sǝn yǝnǝ biz bilǝn jǝnggǝ
    qiⱪmiƣin! Bolmisa Israilning qiriƣi ɵqüp ⱪalidu, — dedi.'
  beo-beo: 'Be Abisia:i (ea ame da Selouaia), e Da:ibidi gaga:musa: misi. E da amo
    dunu bagade doagala:le, fane legei. Amalalu, Da:ibidi ea dunu ilia da ema amane
    sia:i, “Di gegemusa: bu maedafa masa:ne, dafawane ilegema!” Ilia da amane sia:i,
    “Bai di da Isala:ili sogega hobea misunu hahawane hou dafawane hamoma:beyale ouligisu
    dunu esalu. Amola, ninia da di fisimu higa:i.”'
  tpi-OTNT: Tasol Abisai, pikinini man bilong Seruia, i lukim dispela Filistia na
    em i kam helpim Devit. Na Abisai i pait long dispela Filistia na kilim em i dai.
    Olsem na ol soldia bilong Devit i kam na mekim strongpela tok long Devit olsem,
    “Long taim mipela i go pait, yu no ken kam wantaim mipela gen. Yu olsem lam i
    givim lait long mipela Israel na yu no ken larim dispela lam i dai.”
  hau-SA: Amma Abishai ɗan Zeruhiya ya kawo wa Dawuda gudummawa; ya bugi Bafilistin,
    ya kashe shi. Sa’an nan mutanen Dawuda suka rantse masa suka ce, “Ba za ka ƙara
    fita tare da mu wurin yaƙi ba, don kada fitilar Isra’ila tă mutu.”
  uig-LAT: 'Lékin Zeruiyaning oghli Abishay uninggha yardemge kélip Filistiyni qilichlap
    öltürdi. Shu küni Dawutning ademliri uninggha qesem qilip: Sen yene biz bilen
    jengge chiqmighin! Bolmisa Israilning chirighi öchüp qalidu, — dédi.'
  nde-nde: Kodwa u-Abhishayi indodana kaZeruya wamhlenga uDavida; wamcakazela phansi
    umFilistiya lowo wambulala. Abantu bakaDavida bafunga kuye bathi, “Kawuyikuhamba
    lathi futhi empini, ukuze isibane sika-Israyeli singacitshwa.”
  ton-ton: Ka naʻe tokoni kiate ia ʻe ʻApisai ko e tama ʻo Seluia, ʻo ne taaʻi ʻae
    tangata Filisitia, ʻo ne tāmateʻi ia. Pea naʻe toki fuakava ʻae kau tangata ʻo
    Tevita kiate ia, ʻo pehē, “ʻE ʻikai siʻi te ke toe ʻalu atu mo kimautolu ki he
    tau, telia naʻa ke fuʻifuʻi ʻae maama ʻo ʻIsileli.”
  ces-1613: 'Ale retoval ho Abizai syn Sarvie, a raniv toho Filistinského, zabil jej.
    Protož muži Davidovi přisáhli, řkouce jemu: Nepůjdeš více s námi do boje, abys
    nezhasil svíce Izraelské.'
  eng-WMB: But Abishai the son of Zeruiah helped him, and struck the Philistine and
    killed him. Then the men of David swore to him, saying, “Don’t go out with us
    to battle any more, so that you don’t quench the lamp of Israel.”
  tam-TCV: அதைக்கண்ட செருயாவின் மகன் அபிசாய் தாவீதுக்கு உதவியாக வந்து அந்த பெலிஸ்தியனான
    இராட்சதனை அடித்துக் கொன்றான். இதனால் தாவீதின் மனிதர் அவனிடம், “இஸ்ரயேலின் தீபம்
    அணைந்து போகாதபடி நீர் இனி ஒருபோதும் எங்களோடு யுத்தத்திற்கு வரவேண்டாம்” என ஆணையிட்டுச்
    சொன்னார்கள்.
  ceb-ULB: Apan si Abisai ang anak nga lalaki ni Zeruya miluwas kang David, gisulong
