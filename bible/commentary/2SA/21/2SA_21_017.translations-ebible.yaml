  spa-PDDPT: 'Pero Abisai, hijo de Sarvia, ayudó a David, hirió al filisteo y lo mató.
    Entonces los hombres de David le juraron: ¡No volverás a salir con nosotros a
    la batalla, no sea que tú apagues la lámpara de Israel!'
  gun-gun: 'Ha''e rami teĩ Zeruia pi''a Abisai oepy vy filisteu oipyxo vy ojuka. Ha''e
