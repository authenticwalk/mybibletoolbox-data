    u boj, da ne ugasiš svjetiljke Izraelove!”'
  mps-mps: Tiali goli, Abisai, te Devitgo abe Seruiago ogwago, te Filistia bidi sulama,
    tama aga aselama, te Devit tau sagasali. Tama Abisaigo te Filistia bidi dali hwįnama,
    tama aga ela muai. Tama te Devitgo ami bidi dabe aselama, tama Devitba bomai po
    weyu, te tama po wai, “Te dago boi hwįgi pabo sogo, nage da dali munu me aselamuo,”
    wali. “Nage te da Israelba te ula mabo lam sole tiwai elalubao, tama nago te lam
    sole ula sula sawainu me elamuo,” te po wai.
  tpi-tpi: Tasol Abisai, pikinini man bilong Seruia, i lukim dispela Filistia na em
    i kam helpim Devit. Na Abisai i pait long dispela Filistia na kilim em i dai.
    Olsem na ol soldia bilong Devit i kam na mekim strongpela tok long Devit olsem,
    “Long taim mipela i go pait, yu no ken kam wantaim mipela gen. Yu olsem lam i
    givim lait long mipela Israel na yu no ken larim dispela lam i dai.”
  dan-1931: 'Men Abisjaj, Zerujas Søn, kom ham til Hjælp og huggede Filisteren ned.
    Da besvor Davids Mænd ham og sagde: “Du må ikke mere drage i Kamp med os, for
    at du ikke skal slukke Israels Lampe!”'
  vie-OVCB: Nhưng A-bi-sai, con của Xê-ru-gia, đến cứu kịp và giết người Phi-li-tin
    ấy. Nhân dịp này, tướng sĩ xin vua thề sẽ không ra trận nữa, vì họ sợ “ngọn đèn
    của Ít-ra-ên bị dập tắt.”
  guj-2017: પણ સરુયાના દીકરા અબિશાયે તેને બચાવ્યો અને પેલા પલિસ્તી પર હુમલો કરીને
    તેને મારી નાખ્યો. ત્યારે દાઉદના માણસોએ તેને સમ ખાઈને કહ્યું, “તારે હવેથી અમારી
    સાથે યુદ્ધમાં આવવું નહિ, કે રખેને તું ઇઝરાયલનો દીવો હોલવી નાખે.”
  pon-2006A: Ahpw Apisai nein Seruaia sewesehda Depit, mahweniong kodono, oh kemehla.
    Sapwellimen Depit sounpei ko eri patohwanohng Depit en ketin inoukihda me e solahr
    pahn pwurehng iang irail ketila mahwen. Re patohwanohng, “Komwi me koapworopworpen
    Israel oh se sohte men luhssang komwi.”
  por-BRBSL: 'Mas Abishai, filho de Zeruiah, o ajudou, atingiu o filisteu e o matou.
    Então os homens de Davi juraram-lhe, dizendo: “Não saia mais conosco para lutar,
    para que não apague a lâmpada de Israel”.'
  cth-cth: Zeruiah capa Abishai ni a kabawp teh, Filistin tami hai a thei. Hatnavah,
    Devit e a taminaw ni, Isarel angnae roum langvaih tie hah a ngaihri awh dawkvah,
    nang teh kaimanaw hoi na cet mahoeh telah lawk a kam awh.
  twi-twi: Nanso Seruia babarima Abisai begyee Dawid, na okum Filistini no. Ɛno akyi,
    Dawid mmarima no kaa ntam se, “Wo ne yɛn renkɔ ɔko bio na amma Israel kanea annum
    no.”
  hlt-hlt: Tedae David te Zeruiah capa Abishai loh a bom tih Philisti te a tloek pah.
    Anih te a ngawn van dongah David kah hlang rhoek loh anih taengah a toemngam uh
    tih, 'Caemtloek la kaimih taengah koep na lo pawt mako, te daengah ni Israel kah
    hmaithoi te athih pawt eh?,” a ti nah.
  tbz-SIM: 'Kɛ̀ Abikɑii Seduyɑ birɛɛ teennɛ̀ Dɑfiti kɛ́potɛ́ Fidisitɛ̃ɛ̃ kɛ́kuɔ. Dɛ
    mɔ̀nnì kɛ̀ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ɛ yetɛ kɛ dɔ̀: Dɑfiti bɑ́ mbɛ̀ niɛ̀nɛ̀ mudoò, weè tu
    Isidɑyɛɛribɛ kó fɛmíìnfɛ̀ bɛ̀ mɛ nyí dɔ́ fɛ kó muhɑ̃ɑ̃́ nkú.'
  msy-2020: Ezɨ Seruian otarim Abisai, Devit bagha iza an akuragha Filistian kam mɨsoghezɨma
    an areme. Ezɨ mɨdorozir gumaziba akar gavgavim Devit mɨgɨa ghaze, “E mangɨ mɨsoghamin
    dughiamɨn nɨ e ko mangan kogham. Nɨ mati lamɨn angazangarir Israelia e ganɨdim,
    nɨ lamɨn kam damightɨ, a mungeghan markɨ.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Seluyɑ pǝyɑlʋ Apisɑyi polɑ Tɑfiiti wɑɑsʋɣʋ nɑ ɩ́ kʋ Filiisi tʋ.
    Tǝnɑɣɑlɛ Tɑfiiti yǝlɑɑ kisinɑ-ɩ nɑ tuunɑʋ sɩ: Pǝ fɛɩ sɩ ń tɑsɑ-tʋɣʋ tǝŋʋɣʋ kɛ
    yoou. Pǝ tɑɑ kɔɔ nɑ pɑ́ kʋ Ɩsɛɣɛlɩ nyǝ́mɑ nɔɣɔ tɔɔ tʋ.'
  azb-azb: 'Seruya oğlu Avişay Davudun köməyinə çatıb həmin Filiştlini vurub öldürdü.
    O zaman Davudun adamları ona and verib dedilər: «Bir daha sən bizimlə bərabər
    döyüşə çıxma ki, İsrailin çırağını söndürməyəsən».'
  eng-DBY: And Abishai the son of Zeruiah succoured him, and smote the Philistine
    and killed him. Then the men of David swore to him, saying, Thou shalt go no more
    out with us to battle, that thou quench not the lamp of Israel.
  hin-2017: परन्तु सरूयाह के पुत्र अबीशै ने दाऊद की सहायता करके उस पलिश्ती को ऐसा
    मारा कि वह मर गया। तब दाऊद के जनों ने शपथ खाकर उससे कहा, “तू फिर हमारे संग युद्ध
    को जाने न पाएगा, ऐसा न हो कि तेरे मरने से इस्राएल का दिया बुझ जाए।”
  wol-KYG: 'Teewul Abisay doomu Seruya dikk, wallusi Daawuda, jam Filisteen ba, rey
    ko. Niti Daawuda daldi cay giñal Daawuda, ne: «Dootuloo ànd ak nun mukk cib xare.
    Lu ko moy dinga ci dee, askanu buur fey ci Israyil.»'
  eng-YLT: and Abishai son of Zeruiah giveth help to him, and smiteth the Philistine,
    and putteth him to death; then swear the men of David to him, saying, 'Thou dost
    not go out again with us to battle, nor quench the lamp of Israel.'
  eng-WYC-2017: And Abishai, the son of Zeruiah, was in help to David; and he smote
    and killed the Philistine. Then the men of David swore, and said, Now thou shalt
    not go out with us into battle, lest thou quench the lantern of Israel.
  eng-WMBB: But Abishai the son of Zeruiah helped him, and struck the Philistine and
    killed him. Then the men of David swore to him, saying, “Don’t go out with us
    to battle any more, so that you don’t quench the lamp of Israel.”
  urd-GVH: लेकिन अबीशै बिन ज़रूयाह दौड़कर दाऊद की मदद करने आया और फ़िलिस्ती को मार
    डाला। इसके बाद दाऊद के फ़ौजियों ने क़सम खाई, “आइंदा आप लड़ने के लिए हमारे साथ
    नहीं निकलेंगे। ऐसा न हो कि इसराईल का चराग़ बुझ जाए।”
  rug-rug: Ba la Abisai tuna koreo e Zeruia toka nia se Devita; raza ia sa sa malivi,
    meke va matea. Zama tokotokoro sari na tie te Devita, “Lopu kaqu luli pule pa
    vinaripera si agoi, sina agoi sa Kalalasa tadi na tinoni Izireli meke lopu hiva
    siana nigo gami,” gua si arini.
  gaz-gaz: Abiishaayi ilmi Zeruuyaa garuu Daawitin baraaruu dhufe; namicha Filisxeem
    sanas dhaʼee ajjeese. Namoonni Daawitis, “Akka ibsaan Israaʼel hin dhaamneef ati
    siʼachi nu wajjin waraana hin dhaqxu” jedhanii kakataniif.
  fra-LSG: 'Abischaï, fils de Tseruja, vint au secours de David, frappa le Philistin
    et le tua. Alors les gens de David jurèrent, en lui disant: Tu ne sortiras plus
    avec nous pour combattre, et tu n’éteindras pas la lampe d’Israël.'
  yal-yal: Koni, Abisayi, Seruyaa dii xɛmɛn yi fa Manga Dawuda mali, a na Filisitin
    faxa. Nayi, Dawudaa muxune yi e kɔlɔ, e naxa, “I mi fa sigama nxu fɔxɔ ra yɛngɛni,
    alogo mangayaan nama ba Isirayila yi.”
  haw-1868: Kokua mai la o Abisai ke keiki a Zeruia ia ia, hahau aku la ia i ke kanaka
    no Pilisetia, a pepehi iho la ia ia. Alaila papa mai la na kanaka ia Davida, i
    mai la, Mai hele hou aku oe me makou i ke kaua, i kinai ole iho ai oe i ke kukui
    no ka Iseraela.
  arb-NAV: 'فَأَنْجَدَهُ أَبِيشَايُ بْنُ صُرُويَّةَ، وَضَرَبَ الْفِلِسْطِينِيَّ وَقَتَلَهُ.
    حِينَئِذٍ أَقْسَمَ رِجَالُ دَاوُدَ عَلَيْهِ قَائِلِينَ: «لا تَخْرُجْ مَعَنَا بَعْدَ
    الآنَ إِلَى الْحَرْبِ، وَلا تُطْفِئْ بِمَوْتِكَ سِرَاجَ إِسْرَائِيلَ».'
  ewe-ewe: Ke Abisai, Zeruya ƒe vi xɔ nɛ eye wòwu Isbibenɔb, Filistitɔ la. Le esia
    megbe la, David ƒe amewo gblɔ nɛ be, “Màgayi aʋa kpli mí azɔ o! Nu ka ta míaɖe
    mɔ Israel ƒe kekeli natsi?”
  eng-LEE: But Abishai the son of Zeruyah succored him, and smote the Philistine,
    and killed him. Then swore the men of David unto him, saying, Thou shalt go out
    no more with us to battle, that thou mayest not quench the lamp of Israel.
  asm-FB: কিন্তু চৰূয়াৰ পুত্ৰ অবীচয়ে তেওঁক ৰক্ষা কৰি সেই পলেষ্টীয়া জনক আঘাত কৰি
    তেওঁক বধ কৰিলে। তেতিয়া দায়ূদৰ লোকসকলে তেওঁৰ আগত শপত কৰি ক’লে, “ইস্ৰায়েলৰ প্ৰদীপ
    নুনুমাবৰ কাৰণে আপুনি আমাৰ লগত আৰু যুদ্ধলৈ নাযাব।”
  sus-A: عَ نُ نَ دَوُدَ فٍرٍقٍ تّمُي نَشّ، سٍرُيَ شَ دِ عَبِسَيِ نَشَ قَ دَوُدَ مَلِدٍ،
    عَ نَ قِلِسِتَكَ قَشَ. نَ كُي، دَوُدَ شَ مِشِيٍ نَشَ عَ رَكَلِ عَ عَ يّتّ مُ مِنِمَ
    فٍرٍ سٌدٍ سْنْن، عَلَكٌ مَنفّ قَنيِ نَشَ بَ عِسِرَيِلَ شُن.
  fra-SBL: 'Mais Abishaï, fils de Tseruja, lui vint en aide, frappa le Philistin et
    le tua. Les hommes de David lui jurèrent alors : « Ne sors plus avec nous pour
    combattre, afin que tu n''éteignes pas la lampe d''Israël. »'
  hbo-hbo: וַיַּֽעֲזָר־לֹו֙ אֲבִישַׁ֣י בֶּן־צְרוּיָ֔ה וַיַּ֥ךְ אֶת־הַפְּלִשְׁתִּ֖י
    וַיְמִיתֵ֑הוּ אָ֣ז נִשְׁבְּעוּ֩ אַנְשֵׁי־דָוִ֨ד לֹ֜ו לֵאמֹ֗ר לֹא־תֵצֵ֨א עֹ֤וד
    אִתָּ֙נוּ֙ לַמִּלְחָמָ֔ה וְלֹ֥א תְכַבֶּ֖ה אֶת־נֵ֥ר יִשְׂרָאֵֽל׃ פ
  piu-2006: '@see-verse:2SA.021.016'
  kik-kik: No rĩrĩ, Abishai mũrũ wa Zeruia akĩhonokia Daudi; akĩgũtha Mũfilisti ũcio
    akĩgũa, akĩmũũraga. Ningĩ andũ a Daudi makĩĩhĩta kũrĩ we makiuga atĩrĩ, “Gũtirĩ
    hĩndĩ ũgacooka gũthiĩ mbaara-inĩ na ithuĩ, nĩgeetha tawa wa Isiraeli ndũkahorio.”
  fra-NCL: 'Abisaï, fils de Sarvia, vint au secours de David ; il frappa le Philistin
    et le tua. Alors les gens de David lui firent serment, en lui disant : « Tu ne
    sortiras plus avec nous pour combattre, et tu n’éteindras pas le flambeau d’Israël. »'
  cek-AK: Toe Zeruiah capa Abishai mah, David to abomh moe, Philistin kaminawk to
    hum; to pacoengah David ih kaminawk mah anih khaeah, Israel kaminawk ih hmaithaw
    loe dueh ving tih, tiah a poek o pongah, nang loe natuek naah doeh kaicae hoi
    nawnto misatuk han angzo hmah lai ah, tiah a naa o.
  cuk-cuk: 'Agine, Sarvia-machi-Abisai, David-bendaknonikid. Abisai, a-Filistea-sorda-naibi-imaksad,
    geb oburgwisad. David-sordagan deyob David-daksamargua, ega ise-sogar sognai guarmalad:
    “Dummad, bila-onolegedgi bar be anmarba nanaosulid, abakale, dule be-oburgwenonikile.
    Ar degiile, anmar anmar-iduged surguo-itole, Israel-yar-seed sate gunoniko-itole.”'
  uig-CYR: 'Лекин Зәруияниң оғли Абишай униңға ярдәмгә келип Филистийни қиличлап өлтүрди.
    Шу күни Давутниң адәмлири униңға қәсәм қилип: Сән йәнә биз билән җәңгә чиқмиғин!
    Болмиса Исраилниң чириғи өчүп қалиду, — деди.'
  tel-2017: సెరూయా కొడుకు అబీషై రాజును కాపాడి ఆ ఫిలిష్తీయుణ్ణి కొట్టి చంపాడు. ఇది
    చూసిన దావీదు మనుషులు “ఇశ్రాయేలీయులకు దీపమైన నువ్వు ఆరిపోకుండా ఉండేలా ఇకపై మాతో
    కలసి యుద్ధాలకు రావద్దు” అని చెప్పి, అతని చేత ఒట్టు పెట్టించారు.
  hat-BSA: 'Men Abischaï, fis a Tseruja a te ede li, li te frape Filisten an pou te
    touye li. Epi mesye David yo te fè ve a li e te di: “Wa David, ou p ap sòti avèk
    nou ankò nan batay la pou ou pa vin etenn lanp Israël la.”'
  kos-kos: Tusruk Abishai wen natul Zeruiah, el tuku kasrel David. El faksilya mwet
    yohk pisa sac ac unilya. Na mwet lal David elos fahk nu sel David elan wulela
    nu selos mu el ac tiana sifilpa welulos illa nu ke mweun. Elos fahk, “Kom pa mwe
    finsrak lun Israel, ac kut tia lungse kom in wanginla.”
  hbo-WLC: וַיַּֽעֲזָר־לוֹ֙ אֲבִישַׁ֣י בֶּן־צְרוּיָ֔ה וַיַּ֥ךְ אֶת־הַפְּלִשְׁתִּ֖י
    וַיְמִיתֵ֑הוּ אָ֣ז נִשְׁבְּעוּ֩ אַנְשֵׁי־דָוִ֨ד ל֜וֹ לֵאמֹ֗ר לֹא־תֵצֵ֨א ע֤וֹד
    אִתָּ֙נוּ֙ לַמִּלְחָמָ֔ה וְלֹ֥א תְכַבֶּ֖ה אֶת־נֵ֥ר יִשְׂרָאֵֽל׃ פ
  ibo-ibo: Ma Abishai nwa Zeruaya bịara nyere Devid aka, tigbuo onye Filistia ahụ.
    Site nʼoge ahụ, ndị ikom Devid ṅụrụ iyi sị ya, “Ị gaghị esokwa anyị gaa ibu agha
    ọzọ! Ka a ghara imenyụ oriọna Izrel.”
  ory-ory: ମାତ୍ର ସରୁୟାର ପୁତ୍ର ଅବୀଶୟ ଦାଉଦଙ୍କର ସାହାଯ୍ୟ କଲା ଓ ସେହି ପଲେଷ୍ଟୀୟକୁ ଆଘାତ କରି
    ବଧ କଲା। ସେତେବେଳେ ଦାଉଦଙ୍କର ଲୋକମାନେ ତାଙ୍କ ନିକଟରେ ଶପଥ କରି କହିଲେ, “ଯେପରି ତୁମ୍ଭେ ଇସ୍ରାଏଲର
    ପ୍ରଦୀପ ନ ଲିଭାଅ, ଏଥିପାଇଁ ତୁମ୍ଭେ ଆମ୍ଭମାନଙ୍କ ସଙ୍ଗରେ ଆଉ ଯୁଦ୍ଧକୁ ଯିବ ନାହିଁ।”
  chk-chk: Nge Apisai nöün Seruia we mwän a feito pwe epwe alisi Tafit. Iwe, a fiu
    ngeni ewe re Filistia o niela. Mürin, nöün Tafit kewe mwän ra tüngormau ngeni
    Tafit pwe esap chüen etiir le maun, pwe esap kunula än chon Israel apilükülük.
  ssd-ssd: 'Nu David balewam bafuna le Abisai pro David te-simba Filistia taŋgo suŋgo
    ta ndoŋ kame bumba nu balena le kumna. Taŋana le David tuku kame kuasmbi pro nu
    sanaig: Sine kamenu kab kande ne maŋ sine dubi ndaka. Ne sine Israel mbal tuku
    bulu taŋaŋ kilŋasiŋgit ta kupe serikat ŋginaig le David nu nane ndoŋ pasa katmba
    sakina: Ye maŋ kame mbol kine nda ŋgina.'
  rop-rop: Bat Ebishai det san blanga Seruwaiya bin kaman langa King Deibid, en imbin
    album im fait langa det bigwan Filastain solja, en imbin kilim im ded. En afta
    ola solja blanga King Deibid bin dalim im, “Yu na jis laiga lait blanga ola Isreil
    pipul, en melabat nomo wandi lujim yu.” En deibin meigim King Deibid pramisim
    olabat im kaan go en fait enimo.
  ukr-1871: 'Та врятував Давида Абесса Саруєнко та й положив Филистія мертвим. Тодї
    поклялись Давидові люде словами: Не виступиш ти з нами більш на війну, щоб не
    згасло сьвітло Ізрайлеве.'
  deu-1951: 'Aber Abisai, der Sohn der Zeruja, half ihm und schlug den Philister tot.
    Da schwuren ihm die Männer Davids und sprachen: Du sollst nicht mehr mit uns in
    den Streit ausziehen, daß du die Leuchte Israels nicht auslöschest!'
  eng-JPS: 'But Abishai the son of Zeruiah succoured him, and smote the Philistine,
    and killed him. Then the men of David swore unto him, saying: ''Thou shalt go
    no more out with us to battle, that thou quench not the lamp of Israel.'''
  srp-1865: 'Ali mu pomože Avisaj sin Serujin, i udari Filistejina i ubi ga. Tada
    se zakleše ljudi Davidovi rekavši mu: neæeš više iæi s nama u boj da ne ugasiš
    vidjela Izrailjeva.'
  lug-lug: Naye Abisaayi mutabani wa Zeruyiya n’adduukirira Dawudi, n’alumba Omufirisuuti,
    n’amutta. Awo abasajja ba Dawudi ne bamulayirira nti, “Tokyatabaala naffe ettaala
    ya Isirayiri ereme okuzikira.”
  heb-heb: ויעזר לו אבישי בן צרויה ויך את הפלשתי וימיתהו אז נשבעו אנשי דוד לו לאמר
    לא תצא עוד אתנו למלחמה ולא תכבה את נר ישראל׃
  ben-IRV: কিন্তু সরূয়ার ছেলে অবীশয় তাঁর সাহায্য করে সেই পলেষ্টীয়কে আঘাত ও হত্যা
    করলেন৷ তখন দায়ূদের লোকেরা তাঁর কাছে দিব্যি করে বলল, “আপনি আর আমাদের সঙ্গে যুদ্ধে
    যাবেন না, ইস্রায়েলের প্রদীপ নেভাবেন না৷”
  pan-pan: ਪਰ ਸਰੂਯਾਹ ਦੇ ਪੁੱਤਰ ਅਬੀਸ਼ਈ ਨੇ ਦਾਊਦ ਦੀ ਸਹਾਇਤਾ ਕੀਤੀ ਅਤੇ ਉਸ ਨੇ ਫ਼ਲਿਸਤੀ ਨੂੰ
    ਮਾਰ ਕੇ ਵੱਢ ਸੁੱਟਿਆ। ਤਦ ਦਾਊਦ ਦੇ ਲੋਕਾਂ ਨੇ ਉਹ ਦੇ ਨਾਲ ਸਹੁੰ ਖਾ ਕੇ ਆਖਿਆ, ਤੁਸੀਂ ਫਿਰ ਕਦੀ
    ਸਾਡੇ ਨਾਲ ਲੜਾਈ ਵਿੱਚ ਨਾ ਨਿੱਕਲੋ ਕਿਤੇ ਇਸਰਾਏਲ ਦਾ ਦੀਵਾ ਨਾ ਬੁਝ ਜਾਵੇ।
  tkr-tkr: 'Tseruyayna dix Avişay Davudusqa kumagıs qarı, Filiştinğançena mang''vee
    ı''xı'', gek''ana. Mane gahıl Davudne insanaaşe mang''us k''ın g''assır, eyhen:
    – İzrailin işix k''imədəqqəcenva, sayır ğu şaka dəv''eeqa ayres deş.'
  mya-JVB: ဇေရုယာ သား အဘိရှဲ သည် ကူညီ ၍ ဖိလိတ္တိ လူကို တိုက် သတ်လေ၏။ ထိုအခါ ဒါဝိဒ်
    ၏ လူ တို့က၊ ဣသရေလ အလင်း ကွယ် မည်ဟု စိုးရိမ်စရာရှိသောကြောင့်၊ ကိုယ်တော်သည် ကျွန်တော်
    တို့နှင့်အတူ နောက် တဖန် စစ်ချီ ကြွ တော်မ မူရာဟု ကျိန်ဆို လျက် လျှောက် ကြ၏။
  tbg-tbg: Seruiara maaqu Abisaiva vi vaiintira tavero ani vira arukero Devitira ruaruama
    amitora. Mintumanta Devitira iqoka vaiinti nái kauqu aiqiqaa aqukeha tiha, Ho
    tenavu ai qioqama tauro. Tenavu iqoka raquaina entara are kiama ho tinavu hampata
    vinarave. Ova koqeva tinavu ataama timitaintema kera, are tinavu Isareri ovavano
    varianarave. Navutaaka vi ovara qimpa kevorave, tura.
  hmo-hmo: To Abisai Seruia be Davida durua totona ia mai, ia ese Pilistia tauna ia
    heatu henia, bona ia alaia mase. Unai kara murinai, Davida ena tuari taudia ese
    Davida dekenai idia hereva goada, idia gwau, “Oi be ai danu do ita tuari hebou
    lou lasi. Badina oi be Israela taudia edia lamepa bamona, bona ai ura oi mauri
    noho, inai lamepa ena diari do ia bodo garina.”
  urd-urd: लेकिन ज़रोयाह के बेटे अबीशै ने उसकी मदद की और उस फ़िलिस्ती को ऐसी मार लगाई
    कि उसे मार दिया, तब दाऊद के लोगों ने क़सम खाकर उससे कहा कि “तू फिर कभी हमारे साथ
    जंग पर नहीं जाएगा ऐसा न हो कि तू इस्राईल का चराग़ बुझादे।”
  rus-SYN: 'Но ему помог Авесса, сын Саруин, и спас Давида Авесса и поразил Филистимлянина
    и умертвил его. Тогда люди Давидовы поклялись, говоря: не выйдешь ты больше с
    нами на войну, чтобы не угас светильник Израиля.'
  bqc-SIM: 'Ɔ̃ Zeluia nɛ́ Abisai dↄ̀aàlɛ, à Filitɛ̃pi dɛ̀. Ɔ̃ Davidi gbɛ̃́ↄ lɛgbɛ̃̀ɛ̀
    aa mɛ̀: Ńyↄ̃ gɛ́wanↄ zĩlau lↄo, kɛ́ wá Isailiↄ filia su gao yã́i.'
  tcz-CHONGTHU: Ahin Zeruiah chapa Abishai chun David ahung panpin, Philistinete gal-hatpa
    chu adel khumin athat tan ahi. Chuphat’in David chu asepaiten ajadauvin, “Nangma
    tukal keiho toh gal ikon khom louhel diu ahitai, achuti loule namoh thilo ding
    ahin, Israel chate lah a meivah banga navah hi mit jeng thei ahi,”atiuve.
  mar-mar: पण सरुवेचा मुलगा अबीशय याने या पलिष्ट्याला मारले आणि दावीदाचे प्राण वाचवले.
    तेव्हा दावीदाबरोबरच्या लोकांनी दावीदाला शपथ घालून सांगितले, “तुम्ही आता लढाईवर
    येऊ नये. नाहीतर इस्राएल एका मोठ्या नेत्याला मुकेल.”
  qub-qub: 'Ichanga Sarviapa wamran Abisai cörriran Davidta washaj. Mana manchaypa
    yaycur Filistea runata wañuycachiran. Chaypita suldäruncunaga Davidta niran: «Tayta,
    nogacunawanga amana pillyaman aywaynachu. Wañuchishuptiquega nogacuna achquiynaj-japuychari
    quëdäman-llapa.»'
  bqp-bqp: 'Akũ Zeruya nɛ́ Abisai kpài à Filisitini pìi dɛ̀. Akũ Dauda gbɛ̃nↄ la
    dànɛ ò pì: Ĩni gɛ́ kũoo zĩ̀lan doro, de ó Isarailanↄ fitila sún garo yãi.'
  hat-hat: 'Men, Abichayi, pitit gason Sewouja a, vin pote wa a sekou. Li atake moun
    Filisti a, li touye l''. Lè sa a, moun David yo fè wa a pwomèt pou li pa janm
    vin nan lagè avè yo ankò. Yo di l'': -Ou se espwa pèp Izrayèl la. Nou pa vle pèdi
    ou.'
  eng-BSB: But Abishai son of Zeruiah came to his aid, struck the Philistine, and
    killed him. Then David’s men swore to him, “You must never again go out with us
    to battle, so that the lamp of Israel may not be extinguished.”
  tod-tod: 'Kɛlɛ Seluya ná-doun zunui Aɓisayi ʋaani, é ɓɔ Davide ʋa, é Filiseti
    nui ʋa. Davide ná-kɔɔɠɔ nuiti ti ɠɛni ma naazu: «È la mɔ ʋilɛga gi ʋolu kɔɔɠɔzuʋɛ,
    naa ɠa a kɛ Izelayɛle ná-lanboi mina za.»'
  eng-WEBPB: But Abishai the son of Zeruiah helped him, and struck the Philistine
    and killed him. Then the men of David swore to him, saying, “Don’t go out with
    us to battle any more, so that you don’t quench the lamp of Israel.”
  kbq-kbq: Hianagi Abisaia'a Devitina eme aza huno ha' huno ana Filistia ha' nera
    ahe'ne. Ana hutege'za sondia vahe'mo'za Devitina hanave huvempa ke hunte'za, kagra
    hatera tagranena vano osugahane. Hagi kagra Israeli vahe'motarera lampe tavi kna
    hunka mani'nananki, atre'nankeno ana tavimo'a asura osugahie.
  nhe-BL: Huan Abisai, itelpoca Sarvia, quipalehuico David huan quimicti nopa filisteo.
    Huan teipa nochi isoldados David quiilhuijque ma ayoc quisasquía ininhuaya ipan
    se tlatehuijcayotl. Quiijtojque intla ya miquis, elis queja sehuis nopa tlahuili
    ipan tlali Israel. Huajca David ayoc yajqui ipan tlatehuijcayotl.
  bus-bus: 'Ben Zeruya nɛ́ Abisai dↄ̀àlɛ à Filisitini pì dɛ̀. Ben Dauda gbɛ̃nↄ la
    dànɛ wà bè: Nɛ́ gáwao zĩ̀lan dↄro, lɛ wa Isarailinↄ fitia tón garo yãnzi.'
  gub-BL: Amizaz Zeruz imemyr upytywà Tawi oho kury, a'e awa wi ipyro pà kury. Ukutuk
    Amizaz a'e Piri ywy rehe har izuka pà. Na'e zauxiapekwer Tawi rehe we har umume'uahy
    ma'e Tupàn henataromo wà kury. — Ko 'ar henataromo nereho pixik kwaw urerupi zeàmàtyry'ymawhu
    pe nehe kury, i'i Tawi pe wà. — Ereiko tatainy ài Izaew wanupe. Na'urepuruzuka
    kar wer kwaw nerehe amo pe ure, i'i izupe wà.
  eng-DRA: 'And Abisai the son of Sarvia rescued him, and striking the Philistine
    killed him. Then David’s men swore unto him, saying: Thou shalt go no more out
    with us to battle, lest thou put out the lamp of Israel.'
