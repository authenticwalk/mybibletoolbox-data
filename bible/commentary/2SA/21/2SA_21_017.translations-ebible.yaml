  agu-BL: Bene'n tzun Abisai yi tal Sarvia tan ẍch'eye'n Luwiy. Nin octz tan oyintzi'
    tuch' yi yaja'tz jalen cu'n cwe'n biyol. Tan tu' yi xtxolbila's e' oc yi e' bajxom
    yi e' sanlar tan talche'n tetz Luwiy yi tajwe'n tan sukil i' jun yol yi ya'tz
    wi'tzbil tir yi xom i' scye'j tul jun oyintzi', na cho'n ajlij chic'u'l te jun
    chireyil yi itz'e't.
  eng-PEV: But one of David’s boss soldiers came to save him from that big man. He
    attacked the big man and killed him dead. That brave man was Abishai, the son
    of David’s sister called Zeruiah. After that, David’s men made a promise to him.
    They said, “We will never let you come with us again to fight. They might kill
    you dead. You are like the lamp in God’s ceremony house. Nobody puts out its fire.
    You see, your life is like that. We don’t want anybody to kill you and finish
    up Israel’s lamp.” David died when he was an old man. They buried him in the city
    called Jerusalem, in that part of the city they call the city of David. David
    was the big boss of Israel for 40 years. First he was the boss in the town called
    Hebron for 7 years, then he was the boss in Jerusalem for 33 years. Then David’s
    son Solomon became the big boss. He took over from his father and controlled the
    whole country.
  ilo-ULB: Ngem inispal ni Abisai a putot ni Zeruyas ni David, rinautna ti Filisteo,
    ket pinapatayna ni Isbibenob. Ket nagsapata dagiti tattao ni David kenkuana, kunada,
    “Saankanton a pulos a kumuyog iti gubatan kadakami, tapno saanmo nga iddepen ti
    silaw ti Israel.”
  kpg-kpg: Gei Abishai, tama Zeruiah, ga hagamaamaa a David, ga heebagi gi taane damana
    deelaa, ga daaligi a mee gii made. Digau dauwa a David gaa hai ang gi David bolo
    mee gii hai dana hagababa bolo ia gi hagalee hana madalia digaula gi tauwa labelaa.
    Digaula ga helekai, “Goe dela go di hagadagadagagee o Israel, gimaadou hagalee
    hiihai bolo goe gi hagalee i madau baahi.”
  uig-ARA: 'لېكىن زەرۇئىيانىڭ ئوغلى ئابىشاي ئۇنىڭغا ياردەمگە كېلىپ فىلىستىينى قىلىچلاپ
    ئۆلتۈردى. شۇ كۈنى داۋۇتنىڭ ئادەملىرى ئۇنىڭغا قەسەم قىلىپ: سەن يەنە بىز بىلەن جەڭگە
    چىقمىغىن! بولمىسا ئىسرائىلنىڭ چىرىغى ئۆچۈپ قالىدۇ، ــ دېدى.'
  sus-sus: A nu na Dawuda gerefe tɛmui naxɛ, Seruya xa di Abisayi naxa fa Dawuda malide,
    a na Filisitaka faxa. Na kui, Dawuda xa mixie naxa a rakali a a yɛtɛ mu minima
    gere sode sɔnɔn, alako mangɛ fanyi naxa ba Isirayila xun.
  pon-2006: Ahpw Apisai nein Seruaia sewesehda Depit, mahweniong kodono, oh kemehla.
    Sapwellimen Depit sounpei ko eri patohwanohng Depit en ketin inoukihda me e solahr
    pahn pwurehng iang irail ketila mahwen. Re patohwanohng, “Komwi me koapworopworpen
    Israel oh se sohte men luhssang komwi.”
  ksd-ksd: 'Ma Abisai natu i Seruia i ga maravut ia, ma i ga ubu ra te Pilistia, ma
    i ga doka. Ma ra tarai kai David dia ga vavalima pirana dari: Koko una murmur
    mule avet upi ra vinarubu, kan una pun ra lamp kai Israel.'
  tur-YTC: Ama Seruya'nın oğlu Avişay ona yardım etti ve Filistli'yi vurup öldürdü.
    Sonra David'in adamları ona ant içerek, “Bir daha bizimle savaşa çıkma ki, İsrael'in
    kandilini söndürmeyesin” dediler.
  grc-BRENT: Καὶ ἐβοήθησεν αὐτῷ Ἀβεσσὰ υἱὸς Σαρουίας, καὶ ἐπάταξε τὸν ἀλλόφυλον καὶ
    ἐθανάτωσεν αὐτόν· τότε ὤμοσαν οἱ ἄνδρες Δαυὶδ, λέγοντες, οὐκ ἐξελεύσῃ ἔτι μεθʼ
    ἡμῶν εἰς πόλεμον, καὶ οὐ μὴ σβέσῃς τὸν λύχνον Ἰσραήλ.
  ind-AYT: Kemudian, Abisai, anak Zeruya, datang menolong dengan merobohkan dan membunuh
    orang Filistin itu. Sesudah itu, orang-orang Daud memohon dengan sangat kepadanya
    dengan berkata, “Engkau jangan maju lagi untuk berperang bersama kami agar keturunan
    Israel jangan punah.”
  nya-nya: Koma Abisai mwana wa Zeruya anabwera kudzapulumutsa Davide. Iye anamukantha
    Mfilisitiyo ndi kumupha. Pamenepo asilikali a Davide analumbira kwa iye kuti,
    “Inu simudzapita nafenso ku nkhondo, kuti nyale ya Israeli isadzazimitsidwe.”
  hrv-hrv: 'Ali Davidu priskoči u pomoć Sarvijin sin Abišaj; udari on Filistejca te
