verse: 2SA.021.011
translations:
  mal-C: ശൗലിന്റെ വെപ്പാട്ടിയായ അയ്യാവിന്റെ മകളായ രിസ്പാ ചെയ്തത് ദാവീദ് കേട്ടു.
  deu-TKW: Als man nun David hinterbrachte, was Sauls Kebsweib Rizpa, die Tochter
    Ajas, gethan habe,
  lin-lin: Davidi ayokaki makambo oyo Ritsipa, mwana mwasi ya Aya, makangu ya Saulo,
    asalaki.
  eng-LSV: And it is declared to David that which Rizpah daughter of Aiah, concubine
    of Saul, has done,
  eng-GNV: And it was told Dauid, what Rizpah the daughter of Aiah ye concubine of
    Saul had done.
  eng-WEBSTER: And it was told David what Rizpah the daughter of Aiah the concubine
    of Saul had done.
  nhw-BL: Huan quiyolmelajque David para Rizpa, catli eltoya se iompaca sihua Saúl,
    quinmocuitlahuiyaya inintlacayo itelpocahua,
  swh-ONEN: Daudi alipoambiwa kile Rispa binti Aiya, suria wa Sauli, alichokuwa amekifanya,
  bba-bba: Yerɑ bɑ dɑ bɑ ye Dɑfidi sɔ̃ɔwɑ.
  eng-KJVCPB: And it was told David what Rizpah the daughter of Aiah, the concubine
    of Saul, had done.
  luo-luo: Kane onyis Daudi gima Rizpa nyar Aiya mane en achiel kuom mond Saulo mamoko,
    nosetimo,
  meu-meu: Haida ese Rispa Aia, Saulo vabuna, ena kara na David e hamaorolaia;
  npi-ULB: अय्याकी छोरी, शाऊलकी उपपत्‍नी रिश्‍पाले जे गरेकी थिइन् त्‍यसको बारेमा दाऊदलाई
    भनियो ।
  yor-yor: A sì ro èyí, tí Rispa ọmọbìnrin Aiah obìnrin Saulu ṣe, fún Dafidi.
  ind-ind: Daud mendapat laporan tentang apa yang dilakukan Rizpa.
  pes-OPCB: وقتی داوود شنید که رصفه، دختر آیَه، مُتعۀ شائول چه کرده است،
  tgl-ULB: Sinabi kay David ang anumang ginawa ni Rizpa, anak na babae ni Aya, ang
    asawang alipin ni Saul.
  hui-hui: Mani howa Aia wane Lisiba ibu mamage ani beda layago hale howa
  mya-mya: ရိ​ဇ​ပ​၏​အ​ပြု​အ​မူ​ကို​သိ​ရှိ​တော်​မူ​သော အ​ခါ၊-
  bod-N: ཡང་མི་ཞིག་གིས་སོ་ལོའི་ཆུན་མ་ཨ་ཡཱ་ཡི་བུ་མོ་རི་ཚི་ཕཱ་ཡིས་ཅི་བྱས་པ་དེ་དཱ་བིད་ལ་སྨྲས་པས།
  sna-sna: Dhavhidhi akati ataurirwa zvakaitwa naRizipa, mwanasikana waAya, murongo
    waSauro,
  spa-BLM: A David le contaron lo que había hecho Rizpa, hija de Aia, la concubina
    de Saúl.
  cac-cac: Ayic ix yab'an vin̈aj rey David tastac sc'ulej ix Rizpa chi',
  swh-ULB: Daudi akaambia alichokifanya Rispa, binti Aiya, suria wa Sauli.
  bel-bel: І данесьлі Давіду, што зрабіла Рыцпа, дачка Айя, наложніца Саўлавая.
  deu-ELBBK: Und es wurde David berichtet, was Rizpa, die Tochter Ajas, die Nebenfrau
    Sauls, getan hatte.
  mbb-OT: Hein netudtulan si David te mibeelan ni Rizpa he esawa ni Saul,
  mal-2015: ശൗലിന്റെ വെപ്പാട്ടിയായി അയ്യാവിന്റെ മകളായ രിസ്പാ ചെയ്തതു ദാവീദ് കേട്ടിട്ടു
  rmc-rmc: Sar le Davidoske phende, so kerďa le Ajoskri čhaj e Ricpa, savi sas romňi-služobňička
    le Sauloskri,
  pes-OPV: و داود را از آنچه رصفه، دختر ایه، متعه شاول کرده بود، خبردادند.
  ron-1924: Ау ынштиинцат пе Давид деспре че фэкусе Рицпа, фата луй Аия, циитоаря
    луй Саул.
  ben-OBCV: অয়ার মেয়ে তথা শৌলের উপপত্নী রিস্পা কী করল, তা যখন দাউদকে বলা হল,
  som-som: Oo waxaa Daa'uud loo soo sheegay wixii ay samaysay Risfaah ina Ayah oo
    ahayd Saa'uul naagtiisii addoonta ahayd.
  lat-VUC: Et nuntiata sunt David quæ fecerat Respha filia Aja, concubina Saul.
  eng-ASVBT: And it was told David what Rizpah the daughter of Aiah, the concubine
    of Saul, had done.
  ita-1885: E fu rapportato a Davide ciò che Rispa, figliuola di Aia, concubina di
    Saulle, avea fatto.
  eng-LXXUP: And it was told David what Rizpah the daughter of Aiah the concubine
    of Saul had done, and they were faint, and Dan the son of Joa of the offspring
    of the giants overtook them.
  eng-ULB: It was told to David what Rizpah, the daughter of Aiah, the slave wife
    of Saul, had done.
  spa-VBL: Cuando David se enteró de lo que había hecho Rizpa, hija de Aja, concubina
    de Saúl,
  fra-_FOB: Et on rapporta à David ce que Ritspa, fille d'Ajja, concubine de Saül,
    avait fait.
  mal-mal: ശൌലിന്റെ വെപ്പാട്ടിയായി അയ്യാവിന്റെ മകളായ രിസ്പ ചെയ്തത് ദാവീദ് കേട്ടിട്ട്
  urd-GVR: Jab Dāūd ko mālūm huā ki Sāūl kī dāshtā Risfā ne kyā kiyā hai
  suz-BL: मिनु दाऊदमी सावल आ नोले चाक्‍शो मीश आइयाह आ तमी रिस्‍‍पाह आ पशो नेंशा,
  ita-1927: E fu riferito a Davide quello che Ritspa, figliuola di Aiah, concubina
    di Saul, avea fatto.
  ckb-ckb: ئیتر ئەوەی ڕیچپای کچی ئەییا کەنیزەکەی شاول کردی بە داود ڕاگەیەنرا،
  eng-BBE: And news was given to David of what Rizpah, the daughter of Aiah, one of
    Saul's wives, had done.
  kan-OKCV: ಅಯ್ಯಾಹನ ಮಗಳಾದ ರಿಚ್ಪಳೆಂಬ ಸೌಲನ ಉಪಪತ್ನಿ ಮಾಡಿದ್ದು ದಾವೀದನಿಗೆ ತಿಳಿಸಲಾಯಿತು.
  tam-2017: ஆயாவின் மகளான ரிஸ்பாள் என்னும் சவுலின் மறுமனையாட்டி செய்தது தாவீதுக்கு
    அறிவிக்கப்பட்டபோது,
  spa-RV-1909: Y fué dicho á David lo que hacía Rispa hija de Aja, concubina de Saúl.
  ron-BTF: Și i s-a spus lui David ce făcuse Rițpa, fiica lui Aia, concubina lui Saul.
  eng-WEBP: David was told what Rizpah the daughter of Aiah, the concubine of Saul,
    had done.
  eng-FBV: When David heard what Rizpah the daughter of Aiah, Saul's concubine of
    Saul had done,
  nld-1939: Toen David vernam wat Rispa, de dochter van Ajja en bijvrouw van Saul,
    gedaan had,
  nch-BL: Huan quiyolmelajque David para Rizpa, cati eltoya se iompaca sihua Saúl,
    quinmocuitahuiyaya inintacayo itelpocahua,
  vie-1934: Có người học lại cho Đa-vít sự Rít-ba, con gái Ai-gia, hầu của Sau-lơ
    đã làm.
  hin-CV: जब दावीद को अइयाह की पुत्री, शाऊल की उप-पत्नी रिज़पाह के इस काम की सूचना
    दी गई,
  spa-BES: Y se le dieron noticias a David de lo que Rizpa, la hija de Aja, una de
    las esposas de Saúl, había hecho.
  tdx-tdx: Natalily amy Davide ty nanoe’ i Ritspà’ anak’ ampela’ i Aià, sakeza’ i
    Saole.
  tha-KJV: มี​คนกราบทูลดาวิดว่านางริสปาห์​บุ​ตรสาวของอัยยาห์นางสนมของซาอูลกระทำอย่างไร
  por-BR-2018: E foi dito a Davi o que fazia Rispa filha de Aiá, concubina de Saul.
  deu-ELO: Und es wurde David berichtet, was Rizpa, die Tochter Ajas, das Kebsweib
    Sauls, getan hatte.
  eng-WYC-2018: And those things which Rizpah, the secondary wife of Saul, the daughter
    of Aiah, had done, were told to David.
  epo-epo: Oni raportis al David, kion faris Ricpa, filino de Aja kaj kromvirino de
    Saul.
  uig-PIN: Birsi Saulning keniziki, Ayaⱨning ⱪizi Rizpaⱨning ⱪilƣanlirini Dawutⱪa
    eytti.
  beo-beo: Da:ibidi da Lisiba ea hamoi nababeba:le,
  tpi-OTNT: Bihain Devit i harim tok long dispela samting Rispa, pikinini bilong Aia,
    i mekim,
  hau-SA: Da aka gaya wa Dawuda abin da Rizfa ’yar Aiya ƙwarƙwaran Shawulu ta yi,
  uig-LAT: Birsi Saulning kéniziki, Ayahning qizi Rizpahning qilghanlirini Dawutqa
    éytti.
  nde-nde: Kwathi uDavida esetshelwe ngokwakwenziwe yindodakazi ka-Ayiya uRizipha,
    umfazi kaSawuli weceleni,
  ton-ton: Pea naʻe tala kia Tevita ʻae meʻa naʻe fai ʻe Lisipa koe taʻahine ʻo ʻAia
    koe sinifu ʻo Saula.
  ces-1613: Tedy oznámeno jest Davidovi, co učinila Rizpa dcera Aja, ženina Saulova.
  eng-WMB: David was told what Rizpah the daughter of Aiah, the concubine of Saul,
    had done.
  tam-TCV: சவுலின் மறுமனையாட்டியான ஆயாவின் மகள் ரிஸ்பாள் இப்படிச் செய்ததை தாவீதுக்கு
    அறிவித்தார்கள்.
  ceb-ULB: Gisulti kini kang David kung unsa ang gibuhat ni Rispa, ang anak nga babaye
    ni Aia, ang ulipon nga asawa ni Saul.
  pol-UBG: Potem doniesiono Dawidowi o tym, co uczyniła Rispa, córka Aji, nałożnica
    Saula.
  urd-GVU: جب داؤد کو معلوم ہوا کہ ساؤل کی داشتہ رِصفہ نے کیا کِیا ہے
  deu-1912: Und es ward David angesagt, was Rizpa, die Tochter Ajas, Sauls Kebsweib,
    getan hatte.
  kan-2017: ಅಯ್ಯಾಹನ ಮಗಳೂ, ಸೌಲನ ಉಪಪತ್ನಿಯೂ ಆದ ರಿಚ್ಪಳು ಮಾಡಿದ ಈ ಕಾರ್ಯವು ದಾವೀದನಿಗೆ ಗೊತ್ತಾಯಿತು.
  yap-yap: Nap’an ni rung’ag David e n’en nike rin’ Rizpah,
  hlt-MCSB: Saul kah yula Aiah nu Rizpah kah a saii te David taengla a puen pa uh.
  mdy-ETH: ሳኣዖኦሌኮ ጊንፃኣ ማቻ፥ ሪፅፓ ማዼ ባኮ ዳውቴ ዋይዛዖ፦
  twi-ASANTE: Ɛberɛ a Dawid tee deɛ Rispa a na ɔyɛ Saulo mpena no ayɛ no,
  eng-WEBU: David was told what Rizpah the daughter of Aiah, the concubine of Saul,
    had done.
  wal-wal: Saa7oola baakkiyaa, Aaya na7iyaa Rixifa oottidoogee Daawitayyo odettiis.
  spa-PDDPT: Cuando le informaron a David lo que hacía Rizpa, hija de Aja, concubina
    de Saúl,
  gun-gun: Davi pe omombe'ua Saul ra'yxy jevy Rispa oikoa ha'e javi, Aiá rajy va'e.
  agu-BL: Itzun yi tbital Luwiy yi ya'stzun ban Rispa, yi ca'p txkel k'ajtzun Saúl
    tane'n,
  ilo-ULB: Naibaga kenni David ti inaramid ni Rispa a puto a babai ni Aia, ti adipen
    nga asawa ni Saul.
  kpg-kpg: Di madagoaa a David ne longo di hai o Rizpah tama ahina Aiah dela e hai,
  uig-ARA: بىرسى سائۇلنىڭ كېنىزىكى، ئاياھنىڭ قىزى رىزپاھنىڭ قىلغانلىرىنى داۋۇتقا ئېيتتى.
  sus-sus: Mixi nde naxa sa na fe fala Dawuda bɛ. Risipa na raba Sɔlu nan xa fe ra,
    barima a xa konyi ginɛ nan nu a ra.
  pon-2006: Ni ahnsou me Depit karongehda dahme Rispa nein Aia serepein wiewia,
  ksd-ksd: Ma di ga ve David ure nam ba Rispa natu i Aia, ra tultul na vavina kai
    Saul, i ga pait ia.
  tur-YTC: Saul'un cariyesi Aya'nın kızı Rispa'nın yaptıkları David'e bildirildi.
  grc-BRENT: Καὶ ἀπηγγέλη τῷ Δαυὶδ ὅσα ἐποίησε Ῥεσφὰ θυγάτηρ Ἁϊᾶ παλλακὴ Σαούλ· καὶ
    ἐξελύθησαν, καὶ κατέλαβεν αὐτοὺς Δὰν υἱὸς Ἰωὰ ἐκ τῶν ἀπογόνων τῶν γιγάντων.
  ind-AYT: Ketika Daud diberi tahu apa yang dilakukan Rizpa, anak perempuan Aya, gundik
    Saul itu,
  nya-nya: Davide atawuzidwa zimene Rizipa mwana wamkazi wa Ayiwa, mzikazi wa Sauli
    anachita,
  hrv-hrv: Kad su Davidu javili što je učinila Ajina kći Rispa, Šaulova inoča,
  mps-mps: Nosali Devitgo te Rispa, te Aiago wegigo yali sę po odama,
  tpi-tpi: Bihain Devit i harim tok long dispela samting Rispa, pikinini bilong Aia,
    i mekim,
  dan-1931: Da David fik at vide, hvad Rizpa, Ajjas Datter, Sauls Medhustru, havde
    gjort,
  vie-OVCB: Có người báo cho Đa-vít biết được những điều Rít-ba, vợ bé của Sau-lơ,
    đã làm,
  guj-2017: એયાહની દીકરી રિસ્પાએ, એટલે શાઉલની ઉપપત્નીએ આ જે કંઈ કર્યું તેની ખબર દાઉદને
    મળી.
  pon-2006A: Ni ahnsou me Depit karongehda dahme Rispa nein Aia serepein wiewia,
  por-BRBSL: David foi informado do que Rizpah, a filha de Aiah, a concubina de Saul,
    havia feito.
  cth-cth: Aiah canu Sawl e a yudo Rizpah hno a sak e Devit koe a dei pouh awh.
  twi-twi: Bere a Dawid tee nea Rispa a na ɔyɛ Saulo mpena no ayɛ no,
  hlt-hlt: Saul kah yula Aiah nu Rizpah kah a saii te David taengla a puen pauh.
  tbz-SIM: Mɛm̀mɛ kɛ̀ bɛ̀ɛ nɑ́kɛ́ Dɑfiti Disipɑɑ Sɑuri pocɛ̃nnì Ayɑ birɛ dɔ̀ɔ̀ dɛ̀.
  msy-2020: Ezɨ Devit gɨn Aian guivim Rispa amizir arazir kam baraki.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ heelɑ Tɑfiiti kɛ mpi Lisipɑ lɑpɑ tɔ.
  azb-azb: Şaulun cariyəsi Ayya qızı Rispanın etdiyi bu işi Davuda xəbər verdilər.
  eng-DBY: And it was told David what Rizpah the daughter of Aiah, the concubine of
    Saul, had done.
  hin-2017: जब अय्या की बेटी शाऊल की रखैल रिस्पा के इस काम का समाचार दाऊद को मिला,
  wol-KYG: Ba loolu amee ñu àgge Daawuda jëfi Rispa doomu Aya, nekkaaleb Sóol ba.
  eng-YLT: And it is declared to David that which Rizpah daughter of Aiah, concubine
    of Saul, hath done,
  eng-WYC-2017: And those things which Rizpah, the secondary wife of Saul, the daughter
    of Aiah, had done, were told to David.
  eng-WMBB: David was told what Rizpah the daughter of Aiah, the concubine of Saul,
    had done.
  urd-GVH: जब दाऊद को मालूम हुआ कि साऊल की दाश्ता रिसफ़ा ने क्या किया है
  rug-rug: Sipu avoso nia e Devita gua sapu evaṉia e Rizipa,
  gaz-gaz: Wanni Riixiphaan intalli Ayyaa saajjatoon Saaʼol sun hojjette Daawititti
    himame;
  fra-LSG: On informa David de ce qu’avait fait Ritspa, fille d’Ajja, concubine de
    Saül.
  yal-yal: Risipa, Ayaa dii tɛmɛna, Sɔli a konyi ɲaxanla naxan naba, e sa na fala
    Dawuda xa.
  haw-1868: A ua haiia aku ia Davida ka mea a Rizepa ke kaikamahine a Aia, ka haiawahine
    a Saula i hana'i.
  arb-NAV: وَعِنْدَمَا بَلَغَ دَاوُدَ مَا فَعَلَتْهُ رِصْفَةُ ابْنَةُ أَيَّةَ مَحْظِيَّةُ
    شَاوُلَ،
  ewe-ewe: Esi David se nu si Rizpa, Aya ƒe vinyɔnu, Saul ƒe ahiãvi wɔ la,
  eng-LEE: And it was told to David what Rizpah the daughter of Ayah, the concubine
    of Saul, had done.
  asm-FB: পাছত চৌলৰ উপপত্নী অয়াৰ জীয়েক ৰিস্পাই যি কাৰ্য কৰিছিল তাক দায়ুদক জনোৱা
    গ’ল।
  sus-A: مِشِ ندٍ نَشَ سَ نَ قٍ قَلَ دَوُدَ بّ. رِ سِثَ نَ رَبَ سْلُ نَن شَ قٍ رَ،
    بَرِ مَ عَ شَ كٌنيِ فِنّ نَن نُ عَ رَ.
  fra-SBL: On raconta à David ce qu'avait fait Ritspa, fille d'Aja, concubine de Saül.
  hbo-hbo: וַיֻּגַּ֖ד לְדָוִ֑ד אֵ֧ת אֲשֶׁר־עָשְׂתָ֛ה רִצְפָּ֥ה בַת־אַיָּ֖ה פִּלֶ֥גֶשׁ
    שָׁאֽוּל׃
  kik-kik: Hĩndĩ ĩrĩa Daudi eerirwo ũrĩa Rizipa mwarĩ wa Aia, thuriya ya Saũlũ, eekĩte-rĩ,
  fra-NCL: On apprit à David ce qu’avait fait Respha, fille d’Aia, concubine de Saül.
  cek-AK: Saul ih zula, Aih canu Rizpah mah sak ih hmuen to, David khaeah thuih pae
    o.
  cuk-cuk: Davidʼga sogsamalad, Saúl-ome-dikarbalidga-gusad-Rizpa deyob gudiiye. We-Rizpaʼde,
    Aja-e-sisgwad.
  uig-CYR: Бириси Саулниң кенизиги, Аяһниң қизи Ризпаһниң қилғанлирини Давутқа ейтти.
  tel-2017: సౌలు ఉపపత్ని అయ్యా కూతురు రిస్పా చేసిన పని దావీదుకు తెలిసింది.
  hat-BSA: Lè li te pale a David sa ke Rizpa, fi a Ajja a, ti mennaj a Saül la te
    fè a,
  kos-kos: Ke David el lohng ma Rizpah el oru inge,
  hbo-WLC: וַיֻּגַּ֖ד לְדָוִ֑ד אֵ֧ת אֲשֶׁר־עָשְׂתָ֛ה רִצְפָּ֥ה בַת־אַיָּ֖ה פִּלֶ֥גֶשׁ
    שָׁאֽוּל׃
  ibo-ibo: Mgbe a gwara Devid ihe Rizpa, nwa nwanyị Aịa, iko nwanyị Sọl mere,
  ory-ory: ଏଥିରେ ଶାଉଲଙ୍କର ଉପପତ୍ନୀ ଅୟାର କନ୍ୟା ରିସ୍ପାର ଏହି କର୍ମ ଦାଉଦଙ୍କୁ ଜ୍ଞାତ କରାଗଲା।
  chk-chk: Nge lupwen Tafit a rongorong mine Rispa ülüpwülüen Saul we a föri,
  ssd-ssd: David nu Rispa wam kina ta sanaig le ismba
  rop-rop: Wal wen King Deibid bin irrim nyus weya det olgamen bin jidan deya garram
    detlot bodi, imbin jinggabat detlot boun blanga Sol en Jonathan. Longtaim wen
    detlot Filastain solja bin kilim dubala ded langa det hil gulum Gilbowa, deibin
    deigim dubala bodi, en deibin heingimap det dubala bodi langa midul langa det
    taun gulum Bethshiyan, en afta detlot pipul brom det taun gulum Jeibesh deya langa
    det kantri gulum Giliyad bin go snikinwei langa det taun, en deibin gajim det
    dubala bodi blanga Sol en Jonathan, en deibin deigim det dubala bodi langa olabat
    taun, en deya na deibin berrim dubala. Wal King Deibid bin go langa det taun weya
    Sol en Jonathan bin berrap, en imbin gajim detlot boun blanga dubala,
  ukr-1871: І донесено Давидові, що вдїяла Саулова наліжниця Рицпа, дочка Айєва.
  deu-1951: Als nun dem David angezeigt wurde, was Rizpa, die Tochter Ajas, Sauls
    Kebsweib, getan hatte,
  eng-JPS: And it was told David what Rizpah the daughter of Aiah, the concubine of
    Saul, had done.
  srp-1865: I javiše Davidu šta uèini Resfa kæi Ajina, inoèa Saulova.
  lug-lug: Dawudi bwe yategeezebwa, Lizupa omuzaana wa Sawulo, muwala wa Aya, kye
    yakola,
  heb-heb: ויגד לדוד את אשר עשתה רצפה בת איה פלגש שאול׃
  ben-IRV: পরে অয়ার মেয়ে রিস্পা, শৌলের উপপত্নী, সেই যে কাজ করল, সেটা দায়ূদ রাজাকে
    জানানো হল৷
  pan-pan: ਤਦ ਦਾਊਦ ਨੂੰ ਖ਼ਬਰ ਹੋਈ ਕਿ ਸ਼ਾਊਲ ਦੀ ਰਖ਼ੈਲ ਅੱਯਾਹ ਦੀ ਧੀ ਰਿਜ਼ਪਾਹ ਨੇ ਇਸ ਤਰ੍ਹਾਂ
    ਕੀਤਾ।
  tkr-tkr: Şaulne caariyee, Ayyayne yişşee Ritspee ha'ana mana iş Davudulqa hivxhar
    haa'ana.
  mya-JVB: ရှောလု ၏ကိုယ်လုပ်တော် အဲအာ သမီး ရိဇပ ပြု သော အမှုကို ဒါဝိဒ် သည် ကြား သောအခါ၊
  tbg-tbg: Ho Devitiva Risipaava autu okarara iriro,
  hmo-hmo: Gabeai Davida ese Risipa Aia, Saulo ena vabu, ena kara sivarai ia kamonai.
  urd-urd: और दाऊद को बताया गया कि साऊल की बाँदी अय्याह की बेटी रिस्फ़ह ने ऐसा ऐसा
    किया।
  rus-SYN: И донесли Давиду, что сделала Рицпа, дочь Айя, наложница Саула.
  bqc-SIM: Wà yã́ pↄ́ Saulu nↄ pↄ́ i mɛ́sɛdilɛɛ̀opi kɛ̀ ò Davidiɛ,
  tcz-CHONGTHU: Chuin Saul thaikemnu Aiah chanu Rizpah thilbol umchan chu David koma
    aseipeh phat’un,
  mar-mar: शौलाची उपपत्नी व अय्याची कन्या रिस्पा काय करत आहे ते लोकांनी दावीदाच्या
    कानावर घातले.
  qub-qub: Saulpa chïnan Rizpa chayno rurashanta Davidta willaran.
  bqp-bqp: Ò yã kũ Solu nↄ yìgisaride pìi kɛ̀ɛ ò Daudanɛ,
  hat-hat: Y' al rapòte bay David sa Rispa, yonn nan fanm kay Sayil yo, t'ap fè a.
  eng-BSB: When David was told what Saul’s concubine Rizpah, daughter of Aiah, had
    done,
  tod-tod: Ti liini, ti naa wo Davide ma, nii Aya ná-doun anzanui Lisepa kɛɛni, Sayile
    anzai nii é la ɠɛni vuluni ga zɔiti kɛʋele.
  eng-WEBPB: David was told what Rizpah the daughter of Aiah, the concubine of Saul,
    had done.
  kbq-kbq: Hagi Solina henka nenaro Aia mofa Rizpama hiazamofo kema Devitima nentahino'a,
  nhe-BL: Huan quiyolmelajque David para Rizpa, tlen eltoya se iompaca sihua Saúl,
    quinmocuitlahuiyaya inintlacayo itelpocahua,
  bus-bus: Wà yã kɛ̀ Solu nↄ yìgisai pì kɛ̀ ò Daudanɛ,
  gub-BL: Amo umume'u Hizipa hemiapo kwer oho Tawi pe wà.
  eng-DRA: And it was told David, what Respha the daughter of Aia, the concubine of
    Saul, had done.
