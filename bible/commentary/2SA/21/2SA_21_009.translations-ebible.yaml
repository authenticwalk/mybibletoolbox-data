  kan-2017: ಅವರು ಇವರನ್ನು ಕೊಂದು, ಗುಡ್ಡದ ಮೇಲೆ ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲಿ ನೇತುಹಾಕಿದರು. ಈ ಏಳು
