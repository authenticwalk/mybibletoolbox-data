  tha-KJV: พระองค์​ทรงมอบคนเหล่านี้​ไว้​ในมือของคนกิเบโอน เขาทั้งหลายจึงแขวนคอทั้งเจ็ดไว้บนภูเขาต่อพระพักตร์พระเยโฮวาห์
