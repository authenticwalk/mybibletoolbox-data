  gaz-gaz: Innis dabarsee Gibeʼoonotatti isaan kenne. Jarris isaan ajjeesanii gaara
    gubbaatti fuula Waaqayyoo duratti isaan fannisan. Torbaan isaanii iyyuu walumaan
    dhuman; isaanis akkuma garbuun haamamuu jalqabeen yeroo midhaan haamamutti guyyoota
    jalqabaatti ajjeefaman.
  fra-LSG: et il les livra entre les mains des Gabaonites, qui les pendirent sur la
    montagne, devant l’Éternel. Tous les sept périrent ensemble; ils furent mis à
    mort dans les premiers jours de la moisson, au commencement de la moisson des
    orges.
  yal-yal: E yi e so Gabayon kaane yii, ne yi e singan geyaan fari Alatala yɛtagi.
    Na muxu soloferene birin yi faxa sanɲa ma kedenni. E e faxa funde xaba lɔxɔ singen
    nin.
  haw-1868: A haawi aku la oia ia lakou i na lima o ko Gibeona, a kaawe aku la lakou
    ia poe maluna o ka puu imua o Iehova; a hina pu iho la lakou a ehiku, a make iho
    la i na la o ka ohi ai ana, i na la mua o ka ohi bale ana.
  arb-NAV: وَسَلَّمَهُمْ إِلَى الْجِبْعُونِيِّينَ، فَصَلَبُوهُمْ عَلَى الْجَبَلِ فِي
    حَضْرَةِ الرَّبِّ. فَقُتِلَ السَّبْعَةُ مَعاً فِي بِدَايَةِ مَوْسِمِ حَصَادِ الشَّعِيرِ.
  ewe-ewe: Gibeontɔwo he wo ɖe ati ŋu le toa dzi le Yehowa ŋkume. Ale wo ame adreawo
    katã ku zi ɖeka le luxaɣi la ƒe gɔmedzedze.
  eng-LEE: And he delivered them into the hand of the Gib'onites, and they hanged
    them on the mount before the Lord; and they fell, these seven, together; and they
    were put to death in the first days of harvest, in the beginning of the barley-harvest.
  asm-FB: দায়ূদে তেওঁলোকক গিবিয়োনীয়া সকলৰ হাতত শোধাই দিলে৷ তেতিয়া তেওঁলোকে পৰ্বতত
    যিহোৱাৰ সন্মুখত তেওঁলোকক আৰি হ’ল; আৰু তাতে সেই সাত জনৰ একে সময়তে মৃত্যু হ’ল।
    শস্য দাবৰ কালত অৰ্থাৎ যৱ ধান দাবলৈ আৰম্ভ কৰা কালতে তেওঁলোকক বধ কৰা হ’ল।
  sus-A: عَ نَشَ نَ مِشِيٍ سٌ فَبَيٌنكَيٍ يِ رَ، عٍ قَ عٍ سَنفبٌن فٍيَ قَرِ عَلَتَلَ
    يَ عِ لْشْي كٍرٍن كُي، نَشَن قِندِشِ شّ شَبّ لْشْي سِنفٍ رَ.
  fra-SBL: Il les livra entre les mains des Gabaonites, qui les pendirent sur la montagne
    devant Yahvé, et tous les sept tombèrent ensemble. Ils furent mis à mort les jours
    de la moisson, les premiers jours, au début de la récolte de l'orge.
  hbo-hbo: וַֽיִּתְּנֵ֞ם בְּיַ֣ד הַגִּבְעֹנִ֗ים וַיֹּקִיעֻ֤ם בָּהָר֙ לִפְנֵ֣י יְהוָ֔ה
    וַיִּפְּל֥וּ *שִׁבַעְתָּיִם (שְׁבַעְתָּ֖ם) יָ֑חַד *וְהֵם (וְהֵ֨מָּה) הֻמְת֜וּ
    בִּימֵ֤י קָצִיר֙ בָּרִ֣אשֹׁנִ֔ים *תְחִלַּת (בִּתְחִלַּ֖ת) קְצִ֥יר שְׂעֹרִֽים׃
  kik-kik: Nake akĩmaneana kũrĩ Gibeoni, arĩa maamooragire na makĩmaaragania kĩrĩma-inĩ
    mbere ya Jehova. Acio othe mũgwanja maagũire hamwe; mooragirwo hĩndĩ ya matukũ
    ma kĩambĩrĩria kĩa magetha, o rĩrĩa magetha ma cairi maambagĩrĩria.
  fra-NCL: et il les livra entre les mains des Gabaonites, qui les pendirent sur la
    montagne, devant Yahweh. Tous les sept périrent ensemble ; ils furent mis à mort
    dans les premiers jours de la moisson, au commencement de la moisson des orges.
  cek-AK: Anih mah Gebeon kaminawk ban ah paek pongah, nihcae to mae nuiah Angraeng
    hmaa ah bangh o; kami sarihtonawk loe duek o boih; nihcae to Barli cang aah amtonghaih
    ni, cang aah amtong tangsuekhaih niah hum o.
  cuk-cuk: David Gabaón-dulemarga we-dulemar-uknai gualid. Geb Gabaón-dulemar, yar-birgi
    Bab-Jehová-asabin, a-dulemar-e-gammu gasmalad. We-dulemar-e-gugled (7), cebada-weleged-e-ibagan-onodedgi
    darekwaa oburgwelenai gusmalad.
  uig-CYR: Гибеонлуқларниң қолиға тапшурди. Булар уларни дөңдә Пәрвәрдигарниң алдида
    есип қойди. Бу йәттәйлән бир күндә өлтүрүлди; улар өлтүрүлгәндә арпа ормиси алдидики
    күнләр еди.
  tel-2017: వారు ఈ ఏడుగురిని తీసుకువెళ్ళి యెహోవా సన్నిధానంలో కొండ మీద ఏడుగురినీ ఒకే
    విధంగా ఉరితీశారు. యవల పంట కోతకాలం ఆరంభంలో వారు చనిపోయారు.
  hat-BSA: Epi li te livre yo nan men a Gabawonit yo e yo te pandye yo nan mòn nan
    devan SENYÈ a, jiskaske yo sèt te tonbe ansanm. Yo te mete a lanmò nan premye
    jou a rekòlt la, nan kòmansman rekòlt lòj la.
  kos-kos: David el eisaltalang nu sin mwet Gibeon, ac elos srupsralosyak fineol ah
    ye mutun LEUM GOD, ac mwet itkosr inge tukenina misa. Pacl se elos anwuki, apkuran
    pacl in kosrani barley tukun pacl in mihsrisr.
  hbo-WLC: וַֽיִּתְּנֵ֞ם בְּיַ֣ד הַגִּבְעֹנִ֗ים וַיֹּקִיעֻ֤ם בָּהָר֙ לִפְנֵ֣י יְהוָ֔ה
    וַיִּפְּל֥וּ שבעתים יָ֑חַד והם הֻמְת֜וּ בִּימֵ֤י קָצִיר֙ בָּרִ֣אשֹׁנִ֔ים תחלת
    קְצִ֥יר שְׂעֹרִֽים׃
  ibo-ibo: O nyefere ha niile nʼaka ndị Gibiọn; ndị Gibiọn kwụbakwara ha nʼugwu nʼihu
    Onyenwe anyị. Ha asaa nwụrụ nʼotu ụbọchị na mmalite owuwe ihe ubi nke ọka balị.
  ory-ory: ଗିବୀୟୋନୀୟମାନଙ୍କ ହସ୍ତରେ ସମର୍ପଣ କଲେ, ତହୁଁ ସେମାନେ ପର୍ବତରେ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ
    ସେମାନଙ୍କୁ ଟାଙ୍ଗି ଦେଲେ, ପୁଣି ସେ ସାତ ଜଣଯାକ ଏକାବେଳେ ମଲେ; ସେମାନେ ପ୍ରଥମ ଶସ୍ୟଚ୍ଛେଦନ
    ସମୟରେ, ଅର୍ଥାତ୍‍, ଯବଚ୍ଛେଦନର ଆରମ୍ଭ ସମୟରେ ହତ ହେଲେ।
  chk-chk: Iwe, a ngeni ekewe chon Kipeon ekewe füman mwän, nge ekewe chon Kipeon
    ra forusirela me won ewe chuk me fän mesen ewe Samol mi Lapalap. Ekei füman mwän
    ra mäpök, ra ninnila lepoputän fansoun kinikin föün parli.
  ssd-ssd: David ndek taŋgo 7 ta kilmba Gibeon mbal niŋgina le kilmba ka tabe mbol
    kinaig sulumba ka Suŋgo am mbolŋge taŋgo 7 ta muli ŋinfok panniŋmba taikinaig
    le ŋakmba kumnaig. Piro mbolŋge wit magekinaig le taŋgo nane wit kilmba minnaig
    le wam ta kinaig.
  rop-rop: Wal King Deibid bin hendimoba detlot dubala san en faibala grensan blanga
    Sol langa detlot Gibiyan pipul, en deibin heingim olabat deya langa det hil langa
    det taun gulum Gibiya, en YAWEI bin lukinat langa olabat, en detlot sebenbala
    men bin ol dai deya langa det hil mijamet. Wal imbin taim blanga gajimbat ola
    sid daga gulum bali wen deibin heingim detlot men,
  ukr-1871: І віддав їх в руки Габаонїям, а вони повісили їх перед Господом на горі.
    І погибли всї семеро вкупі; а погибли вони у перві днї в жнива, коли розпочинались
    жнива ячмінні.
  deu-1951: und gab sie in die Hand der Gibeoniter; die hängten sie auf dem Berge
    vor dem HERRN auf. Also fielen diese sieben auf einmal und wurden getötet in den
    ersten Tagen der Gerstenernte.
  eng-JPS: and he delivered them into the hands of the Gibeonites, and they hanged
    them in the mountain before the LORD, and they fell all seven together; and they
    were put to death in the days of harvest, in the first days, at the beginning
    of barley harvest.
  srp-1865: I dade ih u ruke Gavaonjanima, a oni ih objesiše na gori pred Gospodom;
    i sva sedmorica pogiboše zajedno; a biše ubijeni prvijeh dana žetve, u poèetku
    jeèmene žetve.
  lug-lug: N’abawaayo eri Abagibyoni, ne babatta ne babaanika ku lusozi mu maaso ga
    Mukama. Bonna omusanvu ne battibwa mu nnaku ezaasooka ez’amakungula nga batandika
    amakungula ga sayiri.
  heb-heb: ויתנם ביד הגבענים ויקיעם בהר לפני יהוה ויפלו שבעתים יחד והם המתו בימי קציר
    בראשנים תחלת קציר שערים׃
  ben-IRV: যারা ঐ পর্বতে সদাপ্রভুর সামনে তাদেরকে ফাঁসি দিল৷ সে সাতজন একেবারে মারা
    পড়ল; তারা প্রথম ফসল কাটার দিনের অর্থাৎ যব কাটার শুরুতে নিহত হল৷
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਗਿਬਓਨੀਆਂ ਦੇ ਹੱਥ ਸੌਂਪ ਦਿੱਤਾ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਉਹਨਾਂ ਨੂੰ ਟਿੱਬੇ
    ਉੱਤੇ ਯਹੋਵਾਹ ਦੇ ਸਨਮੁਖ ਫਾਹੇ ਦੇ ਦਿੱਤਾ। ਓਹ ਸੱਤੇ ਦੇ ਸੱਤੇ ਨਾਸ ਹੋ ਗਏ ਅਤੇ ਫ਼ਸਲ ਦੇ ਦਿਨਾਂ
    ਵਿੱਚ ਅਰਥਾਤ ਉਨ੍ਹਾਂ ਪਹਿਲੇ ਦਿਨਾਂ ਵਿੱਚ ਜਦੋਂ ਜੌਂਵਾਂ ਦੀਆਂ ਵਾਢੀਆਂ ਅਰੰਭ ਹੁੰਦੀਆਂ ਹਨ, ਮਾਰੇ
    ਗਏ।
  tkr-tkr: Mang'vee manbı Giveonbışisqa qoole. Giveonbışe manbı Rəbbine ögil suval
    givaaxananbı. Manbışda yighırsana sacigee habat'anbı. Manbı xhıt'a qiviyşalne
    ts'eppiyne yiğbışil givaaxan.
  mya-JVB: ဂိဗောင် လူတို့လက် သို့ အပ် သဖြင့် ၊ သူတို့သည် တောင် ပေါ် တွင် ထာဝရဘုရား
    ရှေ့ တော်၌ ဆွဲထား ၍ ၊ ထိုသူ ခုနစ် ယောက်တို့သည် မုယော စပါး ရိတ် စ ကာလ၊ တနေ့ ခြင်းတွင်
    အသေ သတ်ခြင်းကို ခံရ၍ တပြိုင်နက် သေ ကြ၏။
  tbg-tbg: Ho Devitiva vinavuka Gibeoni nimumanta vika vinavuka ntita vare aiqinaqaa
    vuru Nora Kotira avuqaa aruke katari aratoraqaa vinavuka vaata hiritora. Mintima
    komanta 7 navu vohaa vaka qutu vura. Baalivano mpeqaiqura hoqaramate teqareka
    u entara vi vaiintinavuka arukora.
  hmo-hmo: Unai taudia 7 be Davida ese Gibeona taudia dekenai ia henia. Vadaeni Gibeona
    taudia ese ororo ta dekenai unai tau 7 idia taua dae, Lohiabada ena vairanai.
    Idia 7 idia mase nega tamona. Idia mase dinana be uma ena anina idia haboua hamatamaia
    neganai, bali idia utua hamatamaia dinana dekenai.
  urd-urd: उनको जिब'ऊनियों के हवाले किया और उन्होंने उनको पहाड़ पर ख़ुदावन्द के सामने
    लटका दिया, इसलिए वह सातों एक साथ मारे, यह सब फ़सल काटने के दिनों में या'नी जौ
    की फ़सल के शुरू' में मारे गये।
  rus-SYN: и отдал их в руки Гаваонитян, и они повесили их на солнце на горе пред
    Господом. И погибли все семь вместе; они умерщвлены в первые дни жатвы, в начале
    жатвы ячменя.
  bqc-SIM: À ń ná Gabaↄ̃ↄdeↄnɛ ń ↄzĩ, ↄ̃ aa ń loo líwa sĩ̀sĩ musu Dii aɛ.
    Gbɛ̃ↄn soplapiↄ gà sãnuɛ, wà ń dɛdɛ pↄkɛkɛ daalɛgↄↄɛ.
  tcz-CHONGTHU: David’in mi sagi hi Gibeon mite khut a apedoh tai; chuin amahon jong
    hiche pasal sagi ho chu molsang chunga Pakai angsunga akhaiyuvin, mi sagi jenchu
    athigam tauve. Amaho atha niu chu sakol chang-at kipat til ni chu anahi.
  mar-mar: या सात जणांना त्याने गिबोन्यांच्या स्वाधीन केले. गिबोन्यांनी त्यांना गिबा
    डोंगरावर परमेश्वरासमोर फाशी दिली. ते सातजण एकदमच प्राणाला मुकले त्यांना ठार केले
    गेले ते दिवस हंगामाच्या सुरुवातीचे होते. जवाच्या पिकाच्या सुरुवातीचा तो वसंतातील
    काळ होता.
  qub-qub: Paycunataga Gabaón runacunata entregaycuran. Chaura Tayta Diospa ñaupancho
    jircacho wañuchiran. Chaychömi ganchisnintin wañuran sebäda cosëcha gallariycashan
    wichan.
  bqp-bqp: À ń ná Gibiↄ̃denↄnɛ ń ↄĩ, akũ ò ń loko lía sĩ̀sĩi musu Dikiri arɛ. Gbɛ̃nↄn
    suppla pìnↄ gà lɛɛlɛmɛ, ò ń dɛdɛ pↄ́ dúfu kɛkɛgↄrↄa.
  hat-hat: Li lage yo nan men moun Gabawon yo ki pann yo sou yon ti mòn devan Seyè
    a. Yo tou lesèt mouri ansanm. Lè sa a, se te fen sezon prentan, yo te fèk konmanse
    rekòt lòj la.
  eng-BSB: And he delivered them into the hands of the Gibeonites, and they hanged
    them on the hill before the LORD. So all seven of them fell together; they were
    put to death in the first days of the harvest, at the beginning of the barley
    harvest.
  tod-tod: É ti ve Gaɓaɠɔn nuiti zea, ti ti zɛlɛ gize unmaʋɛ Ɠɔoɠɔ GALAGI ɠaazu.
    Ti nu lɔfela pɛ ti zaani ʋɔɔma. Ti zaani nɔ é zoloo moloi nii daa ga wɔɔlezegi,
    naa leʋe volo mɔungi ma.
  eng-WEBPB: He delivered them into the hands of the Gibeonites; and they hanged them
    on the mountain before the LORD, and all seven of them fell together. They were
    put to death in the days of harvest, in the first days, at the beginning of barley
    harvest.
  kbq-kbq: ana 7ni'a vahera Gibioni vahera avrezamige'za, Ra Anumzamofo avuga zamanankempi
    nofi hararivazi'za agonafi zamahe fri'zage'za, bali ne'zama hamare knama erigafa
    haza knare fri'naze.
  nhe-BL: Huan David nochi quinmactili nopa gabaonitame, huan inijuanti quincuapilojque
    ipan se tepetl iixpa TOTECO. Huan nochi chicome mijque ica sampa quema tlacame
    sanoc pejtoyaj quipixcase cebada.
  bus-bus: À ń ná Gibiↄ̃deenↄnɛ ń ↄzĩ, ben aↄ̃ ń logo lía sĩ̀sĩ musu Dii aɛ. Gↄ̃ↄn
    swɛɛplaaa pìnↄ gà lɛdomɛ, wà ń dɛdɛ pↄ́ dúfu kɛkɛgurↄ.
  gub-BL: Omono Tawi a'e 7 wà kury, teko Zimeàw pe har wanupe wà kury. U'azuwyk ywytyr
    rehe Tupàn henataromo wà. Umàno paw rupi uzehezehe wà. Àmàn ipaw etea'i mehe uzeapo
    a'e ma'e. Arozràn xewar her ma'e ipo'o haw rehe wazypyrogaw rehe uzeapo.
  eng-DRA: 'And gave them into the hands of the Gabaonites: and they crucified them
    on a hill before the Lord: and these seven died together in the first days of
    the harvest, when the barley began to be reaped.'
