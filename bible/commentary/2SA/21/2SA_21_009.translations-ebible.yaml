verse: 2SA.021.009
translations:
  mal-C: ഈ ഏഴുപേരെ അദ്ദേഹം ഗിബെയോന്യർക്ക് ഏൽപ്പിച്ചുകൊടുത്തു. അവർ അവരെ കൊന്ന് യഹോവയുടെമുമ്പാകെ
    മലയിൽ തൂക്കിയിട്ടു. അങ്ങനെ അവർ ഏഴുപേരും ഒരുമിച്ചു കൊല്ലപ്പെട്ടു. യവക്കൊയ്ത്തിന്റെ
    ആദ്യദിവസങ്ങളിലാണ് അവർ വധിക്കപ്പെട്ടത്.
  deu-TKW: Die setzten sie vor Jahwe auf dem Berge aus, so daß die Sieben zusammen
    umkamen; und zwar wurden sie in den ersten Tagen der Ernte umgebracht.
  lin-lin: akabaki bango na maboko ya bato ya Gabaoni. Bongo bato ya Gabaoni babomaki
    bango mpe badiembikaki banzoto na bango na ngomba liboso ya Yawe. Bango nyonso
    sambo bakufaki elongo. Babomaki bango na mikolo ya liboso ya tango ya kobuka bambuma,
    kaka na ebandeli ya tango oyo babukaki bambuma ya orje.
  eng-LSV: and gives them into the hand of the Gibeonites, and they hang them in the
    hill before YHWH; and the seven fall together, and they have been put to death
    in the days of harvest, in the first [days], the commencement of barley-harvest.
  eng-GNV: 'And hee deliuered them vnto the handes of the Gibeonites, which hanged
    them in the mountaine before the Lord: so they died all seuen together, and they
    were slaine in the time of haruest: in the first dayes, and in the beginning of
    barly haruest.'
  eng-WEBSTER: 'And he delivered them into the hands of the Gibeonites, and they hanged
    them on the hill before the LORD: and they fell all seven together, and were put
    to death in the days of harvest, in the first days , in the beginning of barley
    harvest.'
  nhw-BL: Huan David nochi quinmactili nopa gabaonitame, huan inijuanti quincuapilojque
    ipan se tepetl iixpa TOTECO. Huan nochi chicome mijque ica sempa quema masehualme
    sanoc pejtoyaj quipixcase cebada.
  swh-ONEN: Akawakabidhi kwa Wagibeoni, ambao waliwaua na kuwaweka wazi juu ya kilima
    mbele za Bwana. Wote saba walianguka kwa pamoja; waliuawa katika siku za kwanza
    za mavuno, mara tu uvunaji wa shayiri ulipokuwa unaanza.
  bba-bba: Beniwɑ Dɑfidi u Gɑbɑoniɡii be nɔmu bɛriɑ. Mɑ bɑ dɑ bɑ bu bwɛ̃ ɡuuru wɔllɔ
    Yinni Gusunɔn wuswɑɑɔ. Mɑ be kpuro bɑ ɡu sɔ̃ɔ tee te. Sɑɑ ye, yɑ sɑ̃ɑwɑ dĩɑ ɡbiikinun
    ɡɛ̃ɛbun sɑɑ.
  eng-KJVCPB: 'and he delivered them into the hands of the Gibeonites, and they hanged
    them in the hill before the Lord: and they fell all seven together, and were put
    to death in the days of harvest, in the first days, in the beginning of barley
    harvest.'
  luo-luo: Nochiwogi ni jo-Gibeon mano onegogi moweyogi ewi got nyim Jehova Nyasaye.
    Giduto ji abiriyogo notho kanyakla kane oneg-gi e kinde mokwongʼo mag keyo, mana
    ka ichako kayo shairi.
  meu-meu: hahituosi na Gibeon taudia e henidia. Bena Gibeon taudia ese Iehova ena
    ororo ai e taudia dae; hahituosi na e mase hebou. E hamasedia dinana be taboro
    matamana ai, bali iutuna e matamaia negana ai.
  npi-ULB: तिनले उनीहरूलाई गिबोनीहरूको हातमा सुम्‍पे । तिनीहरूले उनीहरूलाई परमप्रभुको
    सामु पहाडमा झुण्डाए र उनीहरू सातै जना एकसाथ मरे । उनीहरूलाई जौको कटनीको सुरुमा
    कटनी गर्ने सुरुका दिनहरूमा मारिएका थिए ।
  yor-yor: 'Ó sì fi wọ́n lé àwọn ará Gibeah lọ́wọ́, wọ́n sì so wọ́n rọ̀ lórí òkè níwájú
    Olúwa: àwọn méjèèjì sì ṣubú lẹ́ẹ̀kan, a sì pa wọ́n ní ìgbà ìkórè, ní ìbẹ̀rẹ̀,
    ìkórè ọkà barle.'
  ind-ind: '@see-verse:2SA.021.008'
  pes-OPCB: جبعونی‌ها آنها را روی کوه در حضور خداوند به دار آویختند. بدین ترتیب، این
    هفت نفر در آغاز فصل درو جو مردند.
  tgl-ULB: Ibinigay niya sila sa mga kamay ng mga lahi ni Gibeon. Binitay nila sila
    sa bundok sa harapan ni Yahweh, at silang pito ay namatay lahat ng magkakasama.
    Nilagay sila sa kamatayan sa panahon ng ani, sa panahon ng mga unang araw sa umpisa
    ng ani ng sebada.
  hui-hui: Debidihanda agali karia uruni Gibeonoali biaru minu miya handala tigua
    agali uruni haru halu puwa hari nene wiagoria Anduane Homogonaga deni howa agali
    biaruni ira dibu hongowa bo derela hayagola bibahendeore homai hene. O biyadagoni
    mabuha bali lini boga biyagola wali agali hearume lini do wulenengi hayagola ani
    bini.
  mya-mya: ဂိ​ဗောင်​မြို့​မှ​လူ​တို့​သည်​ထို​သူ​တို့​အား တောင်​ပေါ်​တွင် ထာ​ဝ​ရ​ဘု​ရား​၏​ရှေ့​တော်
    ၌​စက်​တိုင်​တင်​လိုက်​ကြ​၏။ ထို​သူ​ခု​နစ် ယောက်​စ​လုံး​တို့​သည်​နွေ​ဦး​ပေါက်​မု​ယော
    စ​ပါး​ရိတ်​သိမ်း​စ​ကာ​လ​၌​တစ်​ပြိုင်​နက် သေ​ကြ​လေ​သည်။
  bod-N: གིབ་ཡོན་པ་རྣམས་ཀྱི་ལག་ཏུ་སྤྲད་ནས། དེ་དག་གིས་ཁོ་རྣམས་རི་མགོར་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་དཔྱངས་ཏེ།
    མི་བདུན་པོ་དེ་མཉམ་དུ་ཤི་བ་རེད། ཁོ་ཚོ་བསད་པའི་དུས་ནི་བཙས་མ་བརྔ་བའི་ཉིན་ཐོག་མ་རྣམས་ཏེ།
    ནས་འབྲེག་འགོ་ཚུགས་པའི་དུས་ཡིན་ནོ། །
  sna-sna: Akavaisa mumaoko avaGibheoni, ivo vakavasungirira pachikomo pamberi paJehovha.
    Vose vari vanomwe vakafa pamwe chete; vakaurayiwa panguva yokutanga kukohwa, pakutanga
    kwokukohwewa kwebhari.
  spa-BLM: Los entregó en manos de los gabaonitas, y los colgaron en el monte delante
    de Yahvé, y los siete cayeron juntos. Los mataron en los días de la cosecha, en
    los primeros días, al comienzo de la cosecha de cebada.
  cac-cac: Ix ac'jioch eb' vin̈ ucvan̈ chi' d'a yol sc'ab' eb' aj Gabaón chi'. Ix
    ac'jiq'ue locan eb' vin̈ d'a yichan̈ Jehová d'a jolom vitz. Icha chi' ix aj scham
    eb' vin̈ ucvan̈ chi' d'a stiempoal yel yich sjochchaj ixim cebada.
  swh-ULB: Akawaweka katika mikono ya Wagibeoni. Nao wakawatundika juu ya mlima mbele
    za Bwana, na wote saba wakafa pamoja. Waliuawa katika kipindi cha mavuno, katika
    siku ya kwanza mwanzoni mwa mavuno ya shayiri.
  bel-bel: і аддаў іх у рукі Гавааніцянаў, і яны павесілі іх на гары прад Госпадам.
    І загінулі ўсе сем разам; яны забітыя ў першыя дні жніва, у пачатку жніва ячменю.
  deu-ELBBK: und er gab sie in die Hand der Gibeoniter; und sie hängten sie auf dem
    Berg vor dem HERRN auf. Und es fielen die sieben zugleich, und sie wurden getötet
    in den ersten Tagen der Ernte, im Anfang der Gerstenernte.
  mbb-OT: Imbeǥey sikandan ni David te menge Gibyunhen ne midhimetayan sikandan is
    pitu ziyà te vuvungan he uvey te inged he zutun ed-ezapa is Nengazen. Ne wazè
    en welenga zutun is menge minatey he lawa zan. Neulaula heini timpu te kebpuun
    ked-eǥani te barli.
  mal-2015: അവർ അവരെ മലയിൽ യഹോവയുടെ മുമ്പാകെ തൂക്കിക്കളഞ്ഞു; അങ്ങനെ അവർ ഏഴുപേരും ഒരുമിച്ചു
    മരിച്ചു; കൊയ്ത്തുകാലത്തിന്റെ ആദ്യദിവസങ്ങളായ യവക്കൊയ്ത്തിന്റെ ആരംഭത്തിലായിരുന്നു
    അവരെ കൊന്നതു.
  rmc-rmc: Diňa len andro vasta le Gibeončanenge, save len murdarde pro verchos anglo
    RAJ. Ode savore efta jekhetane pele a mule andre ešebna dživesa, sar pes skidelas
    o jačmeňis.
  pes-OPV: و ایشان را به‌دست جبعونیان تسلیم نموده، آنها را در آن کوه به حضور خداوند
    به دار کشیدند و این هفت نفر با هم افتادند، و ایشان در ابتدای ایام حصاد دراول درویدن
    جو کشته شدند.
  ron-1924: й-а дат ын мыниле габаоницилор, каре й-ау спынзурат пе мунте, ынаинтя
    Домнулуй. Тоць чей шапте ау перит ымпреунэ; ау фост оморыць ын челе динтый зиле
    але сечератулуй, ла ынчепутул сечератулуй орзурилор.
  ben-OBCV: তিনি তাদের গিবিয়োনীয়দের হাতে তুলে দিলেন, এবং তারা তাদের হত্যা করে দেহগুলি
    সদাপ্রভুর সামনে একটি পাহাড়ের চূড়ায় প্রকাশ্যে টাঙিয়ে দিয়েছিল। সাতজনের প্রত্যেকে
    একইসাথে মারা গেল; ফসল কাটার দিন আরম্ভ হওয়ামাত্র, যব কাটা মাত্র শুরু হতে চলেছে,
    ঠিক তখনই তাদের মেরে ফেলা হল।
  som-som: oo wuxuu u gacangeliyey reer Gibecoon, oo buurtay ku deldeleen Rabbiga
    hortiisa, oo toddobadoodiiba way wada dhinteen; oo waxaana la dilay xilligii beergooyska
    maalmaha ugu horreeya, marka shaciirka la gooyo.
  lat-VUC: 'et dedit eos in manus Gabaonitarum: qui crucifixerunt eos in monte coram
    Domino: et ceciderunt hi septem simul occisi in diebus messis primis, incipiente
    messione hordei.'
  eng-ASVBT: and he delivered them into the hands of the Gibeonites, and they hanged
    them in the mountain before Jehovah, and they fell all seven together. And they
    were put to death in the days of harvest, in the first days, at the beginning
    of barley harvest.
  ita-1885: e li diede nelle mani de' Gabaoniti; ed essi li appiccarono in quel monte,
    davanti al Signore; e tutti e sette morirono insieme. Or furono fatti morire ai
    primi giorni della mietitura, in sul principio della ricolta degli orzi.
  eng-LXXUP: 'And he gave them into the hand of the Gibeonites, and they hanged them
    up to the sun in the mountain before the Lord: and they fell, even the seven together:
    moreover they were put to death in the days of harvest at the commencement, in
    the beginning of barley harvest.'
  eng-ULB: He handed them over into the hands of the Gibeonites. They hanged them
    on the mountain before Yahweh, and they died all seven together. They were put
    to death during the time of harvest, during the first days at the beginning of
    barley harvest.
  spa-VBL: Los entregó a los gabaonitas, y ellos los colgaron en la colina en presencia
    del Señor. Los siete murieron al mismo tiempo, ejecutados al comienzo de la cosecha
    de cebada.
  fra-_FOB: Et il les livra aux mains des Gabaonites, qui les pendirent sur la montagne,
    devant l'Éternel. Ces sept-là furent donc tués ensemble; et on les fit mourir
    aux premiers jours de la moisson, au commencement de la moisson des orges.
  mal-mal: അവർ അവരെ മലയിൽ യഹോവയുടെ മുമ്പാകെ തൂക്കിക്കളഞ്ഞു; അങ്ങനെ അവർ ഏഴുപേരും ഒരുമിച്ചു
    മരിച്ചു; കൊയ്ത്തുകാലത്തിന്റെ ആദ്യദിവസങ്ങളായ യവക്കൊയ്ത്തിന്റെ ആരംഭത്തിലായിരുന്നു
    അവരെ കൊന്നത്.
  urd-GVR: In sāt ādmiyoṅ ko Dāūd ne Jibaūniyoṅ ke hawāle kar diyā. Sātoṅ ādmiyoṅ
    ko mazkūrā pahāṛ par lāyā gayā. Wahāṅ Jibaūniyoṅ ne unheṅ qatl karke Rab ke huzūr
    laṭkā diyā. Wuh sab ek hī din mar gae. Us waqt jau kī fasal kī kaṭāī shurū huī
    thī.
  suz-BL: मिनु मेको आन कली गिबोनी आन गुइमी गेमी बाक्‍त। मेकोपुकीम मेको आन कली परमप्रभु
    यावे आ ङोंइती सदमे बाक्‍त। मिनु मेको ७ जना कालेम बेक्‍मा बाक्‍त। मेकोपुकी क्‍योव़ज
    रिक्‍तीक आ ङोंइती ङा नाक्‍त साइक्‍चा पुंइसीमा बाक्‍त।
  ita-1927: e li consegnò ai Gabaoniti, che li appiccarono sul monte, dinanzi all’Eterno.
    Tutti e sette perirono assieme; furon messi a morte nei primi giorni della mèsse,
    quando si principiava a mietere l’orzo.
  ckb-ckb: کوڕەکانی دایە دەست گبعۆنییەکان، ئەوانیش لەسەر چیا لەبەردەم یەزداندا بە
    کوژراوی هەڵیانواسین، هەر حەوتیان پێکەوە کەوتن، لە ڕۆژانی دروێنە لە سەرەتای دەستپێکردنی
    دروێنەی جۆ کوژران.
  eng-BBE: And he gave them up to the Gibeonites, and they put them to death, hanging
    them on the mountain before the Lord; all seven came to their end together in
    the first days of the grain-cutting, at the start of the cutting of the barley.
  kan-OKCV: ಅವರನ್ನು ಗಿಬ್ಯೋನ್ಯರ ಕೈಯಲ್ಲಿ ಒಪ್ಪಿಸಿಕೊಟ್ಟನು. ಅವರು ಇವರನ್ನು ಕೊಂದು, ಯೆಹೋವ ದೇವರ
    ಮುಂದೆ ಬೆಟ್ಟದ ಮೇಲೆ ನೇತುಹಾಕಿದರು. ಈ ಏಳುಮಂದಿಯೂ ಒಂದೇ ಸಾರಿ ಹತರಾದರು. ಇವರನ್ನು ಕೊಂದಾಗ ಜವೆಗೋಧಿ
    ಸುಗ್ಗಿಯ ಆರಂಭವಾಗಿತ್ತು.
  tam-2017: அவர்களைக் கிபியோனியர்கள் கையில் ஒப்புக்கொடுத்தான்; அவர்களைக் யெகோவாவுடைய
    சமூகத்தில் மலையின்மேல் தூக்கில்போட்டார்கள்; அப்படியே அவர்கள் ஏழுபேர்களும் ஒன்றாக
    இறந்தார்கள்; வாற்கோதுமை அறுப்பு துவங்குகிற அறுப்புக்காலத்தின் ஆரம்ப நாட்களிலே
    அவர்கள் கொல்லப்பட்டார்கள்.
  spa-RV-1909: 'Y entrególos en manos de los Gabaonitas, y ellos los ahorcaron en
    el monte delante de Jehová: y murieron juntos aquellos siete, los cuales fueron
    muertos en el tiempo de la siega, en los primeros días, en el principio de la
    siega de las cebadas.'
  ron-BTF: Și el i-a dat în mâinile gabaoniților și ei i-au spânzurat pe deal înaintea
    DOMNULUI; și au căzut toți cei șapte împreună și au fost dați la moarte în zilele
    secerișului, în primele zile, la începutul secerișului orzului.
  eng-WEBP: He delivered them into the hands of the Gibeonites; and they hanged them
    on the mountain before the LORD, and all seven of them fell together. They were
    put to death in the days of harvest, in the first days, at the beginning of barley
    harvest.
  eng-FBV: He handed them over to the Gibeonites, and they hanged them on the hill
    in the presence of the Lord. All seven of them died at the same time, executed
    at the beginning of the barley harvest.
  nld-1939: Hij liet ze uitleveren aan de Gibonieten, die ze voor Jahweh op de berg
    ophingen. Zo kwamen alle zeven tegelijk om het leven. Het was in de eerste dagen
    van de oogst, bij het begin van de gerstenoogst, dat ze ter dood werden gebracht.
  nch-BL: Huan David nochi quinmactili nopa gabaonitame, huan inijuanti quincuapilojque
    ipan se tepet iixpa TOTECO. Huan nochi chicome mijque ica sempa quema masehualme
    sanoc pejtoyaj quipixcaj cebada.
  vie-1934: mà giao cho dân Ga-ba-ôn; chúng treo họ lên trên núi tại trước mặt Đức
    Giê-hô-va. Bảy người ấy đều bị chết chung với nhau, người ta giết họ nhằm mấy
    ngày đầu mùa gặt lúa mạch.
  hin-CV: गिबियोनवासियों को सौंप दिए. इन्हें उन्होंने याहवेह के सामने उस पर्वत पर
    प्राण-दंड दिया. इससे उसी समय सातों की मृत्यु हो गई. यह प्राण-दंड कटनी के शुरुआती
    दिनों दिया गया था, जौ की कटनी के शुरुआत में.
  spa-BES: Y los entregó a los gabaonitas, y los mataron, y los colgaron en el monte
    delante del Señor; Los siete llegaron a su fin juntos en los primeros días de
    la cosecha de la cebada, al comienzo del corte de la cebada.
  tdx-tdx: le nasese’e am-pità’ o nte-Giboneo naho naradorado’ iareo amy vohitsey
