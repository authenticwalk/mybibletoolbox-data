verse: 2SA.021.004
translations:
  mal-C: 'ഗിബെയോന്യർ അദ്ദേഹത്തോടു മറുപടി പറഞ്ഞു: “ശൗലിൽനിന്നാകട്ടെ, അവന്റെ കുടുംബത്തിൽനിന്നാകട്ടെ,
    വെള്ളിയോ സ്വർണമോ ചോദിക്കുന്നത് ഞങ്ങൾക്കു ന്യായമല്ല; ഇസ്രായേലിൽ ഏതെങ്കിലും ഒരുവനെ
    മരണത്തിനേൽപ്പിക്കുന്നതും ഞങ്ങൾക്ക് ഉചിതമല്ല.” “ഞാൻ നിങ്ങൾക്കുവേണ്ടി എന്തു ചെയ്തുതരണമെന്നാണു
    നിങ്ങൾ ആഗ്രഹിക്കുന്നത്?” എന്ന് ദാവീദ് വീണ്ടും ചോദിച്ചു.'
  deu-TKW: 'Die Gibeoniten erwiderten ihm: Es handelt sich für uns gegenüber Saul
    und seinem Hause nicht um Silber oder Gold, und es steht uns nicht zu, irgend
    jemand in Israel zu töten. Er entgegnete: Was fordert ihr, daß ich euch thun soll?'
  lin-lin: 'Bato ya Gabaoni bazongiselaki ye : — Mpo na kobongisa makambo na biso
    elongo na Saulo mpe libota na ye, tozali na posa te ya palata to ya wolo ; tokoki
    mpe te koboma ata moto moko kati na Isalaele. Davidi atunaki lisusu : — Bolingi
    ete ngai nasala nini mpo na bino ?'
  eng-LSV: And the Gibeonites say to him, “We have no silver and gold by Saul and
    by his house, and we have no man to put to death in Israel”; and he says, “What
    you are saying I do to you.”
  eng-GNV: The Gibeonites then answered him, Wee will haue no siluer nor golde of
    Saul nor of his house, neither for vs shalt thou kill any man in Israel. And he
    said, What ye shall say, that will I doe for you.
  eng-WEBSTER: And the Gibeonites said to him, We will have no silver nor gold of
    Saul, nor of his house; neither for us shalt thou kill any man in Israel. And
    he said, What ye shall say, that will I do for you.
  nhw-BL: 'Huajca nopa gabaonitame quinanquilijque David: ―Amo tijnequij tomi, niyon
    oro, niyon plata, pampa Saúl amo techtlahuiquilía ya nopa. Niyon amo quinamiqui
    tipehuase tiquinmictise israelitame por itlajtlacol. Huajca David quinilhui: ―Huajca
    ¿techilhuica tlaque anquiitaj cuali ma nijchihua huan ya nopa nijchihuas?'
  swh-ONEN: Wagibeoni wakamjibu, “Hatuna haki ya kudai fedha wala dhahabu kutoka kwa
    Sauli au jamaa yake, wala hatuna haki ya kumuua mtu yeyote katika Israeli.” Daudi
    akawauliza, “Mnataka niwafanyie nini?”
  bba-bba: Mɑ Gɑbɑoniɡii be, bɑ nùn wisɑ bɑ nɛɛ, bɛsɛ kɑ Sɔɔlun yɛnuɡibun sɑnnɔ ɡe,
    ɡɑ ǹ kpeemɔ kɑ wurɑ ǹ kun mɛ kɑ sii ɡeesu. Mɛyɑ n ǹ mɑɑ bɛsɛn sɔmunu su kɑ
    nɛɛ, bu ɡoo ɡo Isireliɔ. Mɑ sinɑ boko Dɑfidi u bu sɔ̃ɔwɑ u nɛɛ, ǹ n mɛn nɑ, i
    mɑn sɔ̃ɔwɔ ye i kĩ. Kon bɛɛ ye kuɑ.
  eng-KJVCPB: And the Gibeonites said unto him, We will have no silver nor gold of
    Saul, nor of his house; neither for us shalt thou kill any man in Israel. And
    he said, What you shall say, that will I do for you.
  luo-luo: Jo-Gibeon nodwoke niya, “Waonge ratiro mar dwaro fedha kata dhahabu kuom
    joka Saulo, to bende waonge gi teko mar nego jo-Israel.” Eka Daudi nopenjogi niya,
    “Angʼo mudwaro mondo atimnu?”
  meu-meu: Gibeon taudia ese e haere henia, eto, Saulo mai ena iduhu taudia ida bona
    ai padamai ai gold bona silver na herevadia; bona dia ai emai ḡaukara Israel tauna
    ta baia alaia mase. David ma eto, Emui ura be dahaka, ede baina karamui toma?
  npi-ULB: गिबोनीहरूले तिनलाई जवाफ दिए, “हामी र शाऊल वा तिनका परिवारका बिचमा सुन वा
    चाँदीका कुरा होइन । यसै गरी हामीले इस्राएलका कुनै मानिसलाई मार्ने होइन ।” दाऊदले
    जवाफ दिए, “मैले तिमीहरूको निम्ति के गर्नुपर्छ, तिमीहरू के भन्छौ?”
  yor-yor: Àwọn ará Gibeoni sì wí fún un pé, “Kì í ṣe ọ̀rọ̀ fàdákà tàbí wúrà láàrín
    wa àti Saulu tàbí ìdílé rẹ̀, bẹ́ẹ̀ ni a kò sì fẹ́ kí ẹ pa ẹnìkan ní Israẹli.”
    Dafidi sì wí pé, “Èyí tí ẹ̀yin bá wí ni èmi ó ṣe?”
  ind-ind: Jawab mereka, “Kami tidak mau dibayar dengan harta benda milik Saul maupun
    keluarganya. Kami juga tidak berhak menuntut hukuman mati atas siapa pun di antara
    umat Israel.” Bertanyalah Daud, “Kalau begitu, apa yang dapat saya lakukan supaya
    kalian menganggap masalah ini sudah selesai?”
  pes-OPCB: 'آنها جواب دادند: «ما از خاندان شائول طلا و نقره نمی‌خواهیم. در ضمن راضی
    هم نیستیم که به خاطر ما کسی از اسرائیلی‌ها کشته شود.» داوود گفت: «شما هر چه بخواهید
    برایتان انجام می‌دهم.»'
  tgl-ULB: Sumagot ang mga lahi ni Gibeon sa kaniya, “Hindi ito tungkol sa pilak o
    ginto sa pagitan namin at kay Saul o sa kaniyang pamilya. At hindi para ilagay
    namin ang sinumang tao sa kamatayan sa Israel.” Sumagot si David, “Anuman ang
    hilingin ninyo, iyon ang gagawin ko para sa inyo.”
  hui-hui: Ani layagola Gibeonoali biarume Debidihondo ladai bialu lalu, Í̠na muni
    ngolo silibaru inahondo ngia ngiriyaguabi urunime Solobi ibu damene bu karubi
    ti baba ina baba genda wu kamaruni mo ereba naholebira. Iname í̠hondo Isaraele
    wali agali bu karu aria maru homelo bo wahabi naloleberema, lene. Ani layagola
    Debidihanda lalu, Aniyagua nde i̱na tíhondo agile buliya hamelo kamibe, lene.
  mya-mya: ထို​သူ​တို့​က``ရှော​လု​တို့​မိ​သား​စု​နှင့်​အ​ကျွန်ုပ် တို့​အ​ချင်း​ပွား​မှု​ကို​ရွှေ​ငွေ​နှင့်​ပေး​လျော်​၍
    မ​ရ​နိုင်​ပါ။ အ​ကျွန်ုပ်​တို့​သည်​အ​ဘယ်​ဣ​သ ရေ​လ​အ​မျိုး​သား​ကို​မျှ​လည်း​မ​သတ်​လို
    ပါ'' ဟု​လျှောက်​ထား​ကြ​၏။ ``ထို​သို့​ဖြစ်​ပါ​မူ​သင်​တို့​အ​တွက်​အ​ဘယ်​သို့ ပြု​စေ​လို​ပါ​သ​နည်း''
    ဟု​မေး​တော်​မူ​လျှင်၊
  bod-N: གིབ་ཡོན་པས་ཁོང་ལ། ངེད་རྣམས་ནི་སོ་ལོ་དང་དེའི་ཁྱིམ་གྱི་དོན་དང་གསེར་དངུལ་ལ་འབྲེལ་བ་ཅི་ཡང་མེད།
    ཡང་ང་ཚོའི་རྐྱེན་གྱིས་ཡེས་ར་ཨེལ་པ་གང་རུང་ཞིག་མི་གསོད་པར་མཛོད་ཅེས་ཞུས་པ་དང་། ཁོང་གིས།
    ཁྱོད་རྣམས་ཀྱིས་ཅི་ལྟར་སྨྲས་ན་བདག་གིས་དེ་བཞིན་བྱ་ཞེས་གསུངས་ཤིང་།
  sna-sna: VaGibheoni vakamupindura vachiti, “Hatina kodzero yokureva sirivha negoridhe
    kuna Sauro kana kumhuri yake, uye hatina kodzero yokuuraya munhu muIsraeri.” Dhavhidhi
    akati, “Munoda kuti ndikuitireiko?”
  spa-BLM: 'Los gabaonitas le dijeron: “No es cuestión de plata ni de oro entre nosotros
    y Saúl o su casa; tampoco nos corresponde dar muerte a ningún hombre en Israel.”
    Dijo: “Haré por ti lo que digas”.'
  cac-cac: 'Ix tac''vi eb'' gabaonita chi'' icha tic: —A coval yed'' vin̈aj Saúl yed''
    yin̈tilal, malaj sb''onab''il, max b''olaj yed'' q''uen tumin, malaj calan quic
    co milancham junoc ex, xchi eb''. Ix yalanxi vin̈aj rey David chi'' d''a eb'':
    —Alec d''ayin an, tas tze nib''ej svac'' d''ayex, xchi vin̈.'
  swh-ULB: Wagibeoni wakamjibu, “Hili siyo jambo la fedha wala dhahabu kati yatu na
    Sauli au familia yake. Na siyo hitaji letu kumwua mtu yeyote katika Israeli.”
    Daudi akasema, “Chochote mtakacho omba nitawafanyia.”
  bel-bel: 'І сказаді яму Гавааніцяне: ня трэба нам ні срэбра, ні золата ад Саўла,
    альбо ад дома ягонага, і ня трэба нам, каб забілі каго ў Ізраілі. Ён сказаў: чаго
    ж вы хочаце? я зраблю вам.'
  deu-ELBBK: 'Und die Gibeoniter sprachen zu ihm: Es ist uns nicht um Silber und Gold
    zu tun bezüglich Sauls und bezüglich seines Hauses, und es ist uns nicht darum
    zu tun, jemand in Israel zu töten. Und er sprach: Was ihr sagt, will ich für euch
    tun.'
  mbb-OT: Midtavak is menge Gibyunhen te, “Kenà egkeveyazan te selapì wey ke vulawan
    is kegkeepesi zey ki Saul wey te pemilya zin. Wazè dey zaan ketenged te kedhimatey
    te minsan hentei kayi te Israel gawas ke edtuǥutan key kenikew.” Mid-insà si David
    te, “Na, hengkey is egkesuatan niw he ebeelan ku para keniyu?”
  mal-2015: 'ഗിബെയോന്യർ അവനോടു: ശൗലിനോടും അവന്റെ ഗൃഹത്തോടും ഞങ്ങൾക്കുള്ള കാര്യം പൊന്നും
    വെള്ളിയുംകൊണ്ടു തീരുന്നതല്ല; യിസ്രായേലിൽ ഒരുത്തനെ കൊല്ലുന്നതും ഞങ്ങൾക്കുള്ളതല്ല
    എന്നു പറഞ്ഞു. നിങ്ങൾ പറയുന്നതു ഞാൻ ചെയ്തുതരാം എന്നു അവൻ പറഞ്ഞു.'
  rmc-rmc: 'O Gibeončana phende: „Amenge na džal pal o rup abo pal o somnakaj le Sauloskro
    the leskra famelijakro, aňi pal oda, hoj varekas te murdaras andral o Izrael.“
    „So phenena, oda kerava,“ phenďa lenge o David.'
  pes-OPV: 'جبعونیان وی را گفتند: «از شاول و خاندانش، نقره و طلا نمی خواهیم ونه آنکه
    کسی در اسرائیل برای ما کشته شود.» اوگفت: «هر‌چه شما بگویید، برای شما خواهم کرد.»'
  ron-1924: 'Габаониций й-ау рэспунс: „Ну воим нич арӂинт, нич аур де ла Саул ши де
    ла каса луй ши нич ну есте тряба ноастрэ сэ оморым пе чинева дин Исраел.” Ши ымпэратул
    а зис: „Че воиць дар сэ вэ фак?”'
  ben-OBCV: গিবিয়োনীয়রা তাঁকে উত্তর দিয়েছিল, “শৌল বা তাঁর পরিবারের থেকে রুপো বা
    সোনা দাবি করার আমাদের কোনও অধিকার নেই, আর না আমাদের এই অধিকার আছে যে আমরা ইস্রায়েলে
    কাউকে মেরে ফেলতে পারব।” “তোমরা কী চাও, আমি তোমাদের জন্য কী করব?” দাউদ জিজ্ঞাসা
    করলেন।
  som-som: Oo reer Gibecoonna waxay ku yidhaahdeen, Annaga iyo Saa'uul, iyo reerkiisa
    waxa na dhex yaallaa ma aha xaal ku eg lacag iyo dahab; oo annana dooni mayno
    inaannu reer binu Israa'iil nin ka dilno. Markaasuu ku yidhi, Haddaba wixii aad
    tidhaahdaan waan idiin samaynayaa.
  lat-VUC: 'Dixeruntque ei Gabaonitæ: Non est nobis super argento et auro quæstio,
    sed contra Saul, et contra domum ejus: neque volumus ut interficiatur homo de
    Israël. Ad quos rex ait: Quid ergo vultis ut faciam vobis?'
  eng-ASVBT: And the Gibeonites said unto him, It is no matter of silver or gold between
    us and Saul, or his house; neither is it for us to put any man to death in Israel.
    And he said, What ye shall say, that will I do for you.
  ita-1885: 'Ed i Gabaoniti gli dissero: Noi non abbiam da fare con Saulle, nè con
    la sua casa, per argento, nè per oro; nè anche abbiam da fare di far morire alcuno
    in Israele. E il re disse loro: Che chiedete voi che io vi faccia?'
  eng-LXXUP: And the Gibeonites said to him, We have no question about silver or gold
    with Saul and with his house; and there is no man for us to put to death in Israel.
  eng-ULB: The Gibeonites responded to him, “It is not a matter of silver or gold
    between us and Saul or his family. In the same way it is not for us to put to
    death any man in Israel.” David replied, “What are you saying that I should do
    for you?”
  spa-VBL: “No se trata de que recibamos un pago en plata u oro de Saúl o de su familia”,
    respondieron los gabaonitas. “Además, no tenemos derecho a que nadie en Israel
    muera por nosotros”. “Haré lo que me pidan”, respondió David.
  fra-_FOB: 'Les Gabaonites lui répondirent: Il ne s''agit point pour nous d''argent
    ou d''or, avec Saül et avec sa maison; et ce n''est point à nous de faire mourir
    personne en Israël. Et il dit: Que demandez-vous donc que je fasse pour vous?'
  mal-mal: 'ഗിബെയോന്യർ അവനോട്: “ശൌലിനോടും അവന്റെ ഗൃഹത്തോടും ഞങ്ങൾക്കുള്ള കാര്യം പൊന്നും
    വെള്ളിയുംകൊണ്ട് തീരുന്നതല്ല; യിസ്രായേലിൽ ഞങ്ങൾക്കുവേണ്ടി ഒരുവനെ നീ കൊല്ലുകയും
    വേണ്ട” എന്നു പറഞ്ഞു. “നിങ്ങൾ പറയുന്നത് എന്തുതന്നെയായാലും ഞാൻ നിങ്ങൾക്കുവേണ്ടി
    ചെയ്തുതരാം” എന്ന് അവൻ പറഞ്ഞു.'
  urd-GVR: Unhoṅ ne jawāb diyā, “Jo Sāūl ne hamāre aur hamāre ḳhāndānoṅ ke sāth kiyā
    hai us kā izālā sone-chāṅdī se nahīṅ kiyā jā saktā. Yih bhī munāsib nahīṅ ki ham
    is ke ewaz kisī Isrāīlī ko mār deṅ.” Dāūd ne sawāl kiyā, “To phir maiṅ āp ke lie
    kyā karūṅ?”
  suz-BL: मिनु गिबोनीपुकीमी “सावल आ खिं नु आंइ खिं ङा मुर आन दातेम सुन नु चांदीम गार
    पाइक्‍ने मचाम्‍सीब। इस्राएली का यो साइक्‍चा मगारनीकी” देंमा बाक्‍त। मिनु दाऊदम
    “मिनु मुल गोम इन कली मार पवल, दे मिम्‍नीनी?” देंमाक्‍त।
  ita-1927: 'I Gabaoniti gli risposero: “Fra noi e Saul e la sua casa non è questione
    d’argento o d’oro; e non appartiene a noi il far morire alcuno in Israele”. Il
    re disse: “Quel che voi direte io lo farò per voi”.'
  ckb-ckb: 'گبعۆنییەکانیش وەڵامیان دایەوە: «بۆمان نییە داوای زێڕ و زیو لە شاول و ماڵەکەی
    بکەین، هەروەها بۆشمان نییە کەس لە ئیسرائیلدا بکوژین.» داودیش گوتی: «هەرچی بڵێن
    بۆتان دەکەم.»'
  eng-BBE: And the Gibeonites said to him, It is not a question of silver and gold
    between us and Saul or his family; and it is not in our power to put to death
    any man in Israel. And he said, Say, then, what am I to do for you?
  kan-OKCV: ಆಗ ಗಿಬ್ಯೋನ್ಯರು ಅವನಿಗೆ, “ಸೌಲನ ಕೈಯಿಂದಲಾದರೂ, ಅವನ ಮನೆಯವರ ಕೈಯಿಂದಲಾದರೂ, ನಮಗೆ
    ಬೆಳ್ಳಿಯಾದರೂ, ಬಂಗಾರವಾದರೂ ಬೇಡ. ನೀನು ಈ ಕಾರ್ಯಕ್ಕೋಸ್ಕರ ಇಸ್ರಾಯೇಲಿನಲ್ಲಿ ಒಬ್ಬನನ್ನಾದರೂ
    ಕೊಂದುಹಾಕಬೇಕೆಂಬುದು ನಮಗೆ ಅಗತ್ಯವಿಲ್ಲ,” ಎಂದರು. ಆಗ ಅವನು, “ನೀವು ನನಗೆ ಏನು ಹೇಳುತ್ತೀರೋ,
    ನಾನು ನಿಮಗೆ ಮಾಡುವೆನು,” ಎಂದನು.
  tam-2017: 'அப்பொழுது கிபியோனியர்கள் அவனைப் பார்த்து: சவுலோடும் அவன் குடும்பத்தார்களோடும்
    எங்களுக்கு இருக்கிற காரியத்திற்காக எங்களுக்கு வெள்ளியும் பொன்னும் தேவையில்லை;
    இஸ்ரவேலில் ஒருவனைக் கொன்றுபோடவேண்டும் என்பதும் எங்களுடைய விருப்பம் இல்லை என்றார்கள்.
    அப்பொழுது அவன்: அப்படியானால், நான் உங்களுக்கு என்ன செய்யவேண்டும் என்று சொல்லுகிறீர்கள்
    என்று கேட்டான்.'
  spa-RV-1909: 'Y los Gabaonitas le respondieron: No tenemos nosotros querella sobre
    plata ni sobre oro con Saúl y con su casa: ni queremos que muera hombre de Israel.
    Y él les dijo: Lo que vosotros dijereis os haré.'
  ron-BTF: 'Și gabaoniții i-au spus: Nu avem nevoie nici de argint nici de aur de
    la Saul sau de la casa lui, nici să omori pentru noi vreun om din Israel. Iar
    el a spus: Ceea ce veți spune, aceea voi face pentru voi.'
  eng-WEBP: The Gibeonites said to him, “It is no matter of silver or gold between
    us and Saul or his house; neither is it for us to put any man to death in Israel.”
    He said, “I will do for you whatever you say.”
  eng-FBV: “This isn't a question of us receiving payment in silver or gold from Saul
    or his family,” the Gibeonites replied. “In addition we don't have the right to
    have anyone in Israel put to death for us.” “I'll do whatever you ask,” David
    answered.
  nld-1939: 'De Gibonieten antwoordden hem: We hebben van Saul en zijn familie geen
    goud of zilver nodig; van de andere kant is het ons niet geoorloofd, iemand in
    Israël te doden. Hij vroeg daarop: Wat bedoelt gij dan, dat ik voor u doen zal?'
  nch-BL: 'Huajca nopa gabaonitame quinanquilijque David: ―Amo tijnequij tomi, yon
    oro, yon plata, pampa Saúl amo techtahuiquilía ya nopa. Yon amo quinamiqui tipehuase
    tiquinmictise israelitame por itajtacol. Huajca David quinilhui: ―Huajca ¿techilhuica
    taya anquiitaj cuali ma nijchihua huan ya nopa nijchihuas?'
  vie-1934: 'Dân Ga-ba-ôn tâu cùng vua rằng: Chúng tôi đối cùng Sau-lơ và nhà người
    chẳng đòi bạc hay vàng, chúng tôi cũng chẳng có phép giết người nào trong Y-sơ-ra-ên.
    Đa-vít tiếp: Vậy các ngươi muốn ta làm gì cho các ngươi?'
  hin-CV: यह सुन गिबियोनवासियों ने उत्तर दिया, “शाऊल के परिवार से हमें न तो स्वर्ण
    की अपेक्षा है, न चांदी की, न ही हमारी इच्छा यह है कि इस्राएल के किसी भी व्यक्ति
    की हत्या करें.” राजा ने उन्हें आश्वासन दिया, “मैं तुम्हारे लिए जो कुछ तुम चाहो,
    करने के लिए तैयार हूं.”
  spa-BES: 'Y los gabaonitas le dijeron: No se trata de plata y oro entre nosotros
    y Saúl o su familia; y no está en nuestro poder hacer morir a ningún hombre en
    Israel. Y él dijo: Di, pues, ¿qué voy a hacer por ustedes?'
  tdx-tdx: 'le hoe o nte-Giboneo tama’e: Tsy iozàm-bolafoty ndra volamena ty añivo’ay
    naho i Saole, ndra i anjomba’ey; le tsy mipay ty hamonoañe ndra iaia amo ana’
    Israeleo zahay. Aa le hoe re: Saontsio’ areo fa hanoeko.'
  tha-KJV: คนกิเบโอนทูลตอบพระองค์​ว่า “พวกข้าพระองค์จะไม่รับเงินหรือทองจากซาอูลและวงศ์วานของท่านนั้น
    ทั้งพวกข้าพระองค์​ไม่​จำเป็นให้​พระองค์​ประหารชีวิ​ตอ​ิสราเอลคนหนึ่งคนใด” พระองค์​จึงตรั​สว​่า
    “​แล​้วพวกท่านจะให้เรากระทำอะไรแก่ท่านเล่า”
  por-BR-2018: 'E os gibeonitas lhe responderam: Não temos nós queixa sobre prata
    nem sobre ouro com Saul, e com sua casa: nem queremos que morra homem de Israel.
    E ele lhes disse: O que vós disserdes vos farei.'
  deu-ELO: 'Und die Gibeoniter sprachen zu ihm: Es ist uns nicht um Silber und Gold
    zu tun betreffs Sauls und betreffs seines Hauses, und es ist uns nicht darum zu
    tun, jemand in Israel zu töten. Und er sprach: Was ihr saget, will ich für euch
    tun.'
  eng-WYC-2018: And Gibeonites said to him, No question is to us upon gold and silver,
    but against Saul, and against his house; neither we will, that a man of Israel
    be slain. To whom the king said, What therefore will ye, that I do to you? (And
    the Gibeonites said to him, No answer shall be for us in gold or silver, but rather
    with Saul and his family; and we do not desire that just any man of Israel be
    killed. To whom the king said, And so what do ye desire, that I do for you?)
  epo-epo: 'La Gibeonanoj diris al li: Ni ne postulas arĝenton aŭ oron de Saul kaj
    de lia domo; kaj ni ne volas, ke oni iun mortigu en Izrael. Kaj la reĝo diris:
    Kion vi diros, tion mi faros por vi.'
  uig-PIN: 'Gibeonluⱪlar uningƣa: Bizning Saul wǝ uning jǝmǝtidikilǝrdin altun-kümüx
    sorax ⱨǝⱪⱪimiz yoⱪ, wǝ bizning sǝwǝbimizdin Israildin bir adǝmnimu ɵlümgǝ mǝⱨkum
    ⱪildurux ⱨǝⱪⱪimiz yoⱪ, dedi. Dawut: Silǝr nemǝ desǝnglar, mǝn xundaⱪ ⱪilay, dedi.'
  beo-beo: Ilia da bu adole i, “Ninia Solo amola ea sosogo ilima gegei da silifa o
    gouli amoga dabemu da hamedei. Amola ninia da udigili Isala:ili dunu afae fane
    legemu higasa.” Da:ibidi da amane adole ba:i, “Amaiba:le, na da dili fidima:ne,
    adi hamoma:bela:?”
  tpi-OTNT: Na ol Gibeon i bekim tok long Devit olsem, “Dispela hevi namel long mipela
    wantaim Sol na ol lain famili bilong en, em i no inap pinis, maski yu givim mipela
    gol na silva. Na tu, mipela i no inap askim yu long kilim ol arapela man bilong
    Israel.” Na Devit i tok, “Na yupela i laik bai mi mekim wanem samting long yupela?”
  hau-SA: Gibeyonawa suka ce, “Ba mu da ’yanci mu nemi zinariya ko azurfa daga wurin
    Shawulu ko gidansa, ba mu kuwa da wani ’yanci mu sa a kashe wani a Isra’ila.”
    Dawuda ya ce, “To, me kuke so in yi muku?”
  uig-LAT: 'Gibéonluqlar uninggha: Bizning Saul we uning jemetidikilerdin altun-kümüsh
    sorash heqqimiz yoq, we bizning sewebimizdin Israildin bir ademnimu ölümge mehkum
    qildurush heqqimiz yoq, dédi. Dawut: Siler néme désenglar, men shundaq qilay,
    dédi.'
  nde-nde: AmaGibhiyoni amphendula athi, “Kasilalo ilungelo lokufuna isiliva loba
    igolide kuSawuli kumbe kwabendlu yakhe, lelungelo lokubulala umuntu ko-Israyeli
    kasilalo.” UDavida wabuza wathi, “Pho lifuna ukuthi ngilenzeleni?”
  ton-ton: Pea naʻe pehē ʻe he kakai Kipione kiate ia, “ʻE ʻikai te mau maʻu ha siliva
    pe ha koula meia Saula pe mei hono fale; pea ʻe ʻikai te ke tāmateʻi ha tangata
    ʻi ʻIsileli koeʻuhi ko kimautolu.” Pea naʻe talaange ʻe ia, “Ko e meʻa te mou
    lea ki ai, ko ia pe te u fai maʻamoutolu.”
  ces-1613: 'Odpověděli jemu Gabaonitští: Není nám o stříbro ani o zlato činiti s
    Saulem a domem jeho, ani o bezživotí někoho z Izraele. I řekl: Cožkoli díte, učiním
    vám.'
  eng-WMB: The Gibeonites said to him, “It is no matter of silver or gold between
    us and Saul or his house; neither is it for us to put any man to death in Israel.”
    He said, “I will do for you whatever you say.”
  tam-TCV: அதற்குக் கிபியோனியர், “சவுலிடமோ, அவன் குடும்பத்தாரிடமோ வெள்ளியையும், தங்கத்தையும்
    கேட்பதற்கு எங்களுக்கு உரிமையில்லை. இஸ்ரயேலில் ஒருவனையும் கொலைசெய்யவும் எங்களுக்கு
    உரிமையில்லை” என்றார்கள். அதற்குத் தாவீது, “நான் உங்களுக்காக என்ன செய்யவேண்டும்?”
    என்றான்.
  ceb-ULB: Ang mga taga-Gibeon mitubag kaniya, “Dili kini mahitungod sa plata ug bulawan
    tali kanamo ug sa pamilya ni Saul. Sa samang paagi dili kini alang kanamo aron
    ibutang sa kamatayon ang si bisan kinsa nga tawo sa Israel.” Mitubag si David,
    “Unsa man ang inyong ginasulti nga kinahanglan kong buhaton alang kaninyo?”
  pol-UBG: 'I odpowiedzieli mu Gibeonici: Nie chodzi nam o srebro ani o złoto od Saula
    i jego domu, ani o to, żeby zabito kogoś w Izraelu. A on odpowiedział: Cokolwiek
    powiecie, to dla was uczynię.'
  urd-GVU: اُنہوں نے جواب دیا، ”جو ساؤل نے ہمارے اور ہمارے خاندانوں کے ساتھ کیا ہے
    اُس کا ازالہ سونے چاندی سے نہیں کیا جا سکتا۔ یہ بھی مناسب نہیں کہ ہم اِس کے عوض
    کسی اسرائیلی کو مار دیں۔“ داؤد نے سوال کیا، ”تو پھر مَیں آپ کے لئے کیا کروں؟“
  deu-1912: 'Die Gibeoniter sprachen zu ihm: Es ist uns nicht um Gold noch Silber
    zu tun an Saul und seinem Hause und steht uns nicht zu, jemand zu töten in Israel.
    Er sprach: Was sprecht ihr denn, daß ich euch tun soll?'
  kan-2017: ಅದಕ್ಕೆ ಅವರು, “ಸೌಲನ ಸಂತಾನದವರಿಗೂ ನಮಗೂ ಇರುವ ವ್ಯಾಜ್ಯವು ಬೆಳ್ಳಿ ಬಂಗಾರದಿಂದ ಮುಗಿಯಲಾರದು.
    ಇಸ್ರಾಯೇಲ್ಯರನ್ನು ಕೊಲ್ಲುವ ಅಧಿಕಾರವು ನಮಗಿಲ್ಲ” ಎಂದು ಉತ್ತರ ಕೊಟ್ಟರು. ಆಗ ಅರಸನು ಅವರಿಗೆ,
    “ಏನು ಮಾಡಬೇಕು ಹೇಳಿರಿ ಮಾಡುತ್ತೇನೆ” ಅಂದನು.
  yap-yap: Mar fulweged, ni lungurad, “Kireb u thilmad Saul nge tabnaw rok e dabiyag
    i gapaseg ko silber nge gol, ma dabmad ni nggu li’ed be’ nu Israel nge yim’.”
    Me fithrad David, ni ga’ar, “Ere, mang e gimed be leamnag ni nggu rin’ ni fan
    ngomed?”
  hlt-MCSB: Te dongah Gibonee rhoek loh, “Saul taeng lamkah neh anih imkhui lamkah
    cak neh sui Te kaimih loh ka kuek uh moenih. Israel khuikah pakhat ngawn ham kaimih
    hut moenih,” a ti na uh .Te vaengah, “Na ti uh coeng te tah nangmih ham balae
    kan saii eh?” a ti nah.
  mdy-ETH: ዔያታ ማሃዖ፦ «ሳኣዖኦሌና ዒዛኮ ማኣሮ ዓሶና ዎርቄ ማዖም ቢራ ጪጎናቴያ ኑኡኒ ጊኢጋኒ ዳንዳዑዋሴ፤ ሃሣ ኑኡኒ ዒስራዔኤሌ
    ዓሶፓ ዓይጎ ዓሲያ ዎዻኒ ኮዑዋሴ» ጌዔኔ። ዳውቴ ዒማና፦ «ሂዳዖ ታ ዎዳንዳጉዲ ዒንሢ ኮዓይ?» ጌይ ዔያቶ ዖኦጬኔ።
  twi-ASANTE: Gibeonfoɔ no buaa sɛ, “Anokwa, sika rentumi, na yɛmpɛ nso sɛ wɔbɛkunkum
    Israelfoɔ aweretɔ so.” Enti, Dawid kɔɔ so bisaa wɔn sɛ, “Enti, ɛdeɛn na menyɛ?
    Monka nkyerɛ me, na mɛyɛ ama mo.”
  eng-WEBU: The Gibeonites said to him, “It is no matter of silver or gold between
    us and Saul or his house; neither is it for us to put any man to death in Israel.”
    He said, “I will do for you whatever you say.”
  wal-wal: Yaagin Gabaa7oona asati zaaridi kawuwaa, “Nuuppenne Saa7oolappe gidduwan,
    woikko nuuppenne Saa7oola keettaa asaappe gidduwan de7iya yohoi worqqa woikko
    bira yoho gidenna; qassi nuuni Israa7eela giddon issi uraanne woranau nuuyyo maati
    baawa” yaagidosona. Yaagin Daawiti eta, “Yaatin, taani intteyyo ai oottanau koyeetii?”
    yaagidi oichchiis.
  spa-PDDPT: 'Los gabaonitas le respondieron: No nos importa la plata ni el oro de
    Saúl o de su casa, ni nos corresponde matar a alguien en Israel. Y él dijo: Haré
    por ustedes lo que digan.'
  gun-gun: 'Gibeão regua kuery ombovai okuapy: — Saul ha''e hoo pygua kuery mba''e
    prata ha''e ouro ma ndoroipotai. Israel regua ndorojukaxei guive peteĩve — he''i.
    Davi oporanduve ju: — Mba''e nunga tu ha''vy tajapo pendevy kuery pe?'
  agu-BL: —Nk'e'tz cho'n me'l kawi' te pwok nka or, tuch' k'ajtzun Saúl nin scyuch'
    yi e' tetz xonl, ej nin ncha'tz qui'c rmeril yi nink ko'c tan quimse'n jun ẍchixo'lu'.
    —Ba'n bin tzitalwok swetz yi mbi i' ila'tz yi itetz itajbil tan imbnol.
  ilo-ULB: Simmungbat dagiti Gibeonita kenkuana, “Saan a marisut ti pirak wenno balitok
    ti dakes nga inaramid kadakami da Saul ken iti pamiliana. Ken saan a para kadakami
    ti pumatay iti siasinoman a tao ti Israel.” Insungbat ni David, “Aniaman a dawatenyo,
    dayta ti aramidek para kadakayo.”
  kpg-kpg: Gei digaula ga helekai, “Nia silber be nia goolo e deemee di haga donu
    di lodo huaidu i mehanga o gimaadou mo di madahaanau o Saul, gei gimaadou hogi
    hagalee hiihai e daaligi tangada Israel.” David ga heeu, “Malaa, gei goodou e hai
    bolo aha, dehee dagu mee gaa hai adu gi goodou?”
  uig-ARA: 'گىبېئونلۇقلار ئۇنىڭغا: بىزنىڭ سائۇل ۋە ئۇنىڭ جەمەتىدىكىلەردىن ئالتۇن-كۈمۈش
    سوراش ھەققىمىز يوق، ۋە بىزنىڭ سەۋەبىمىزدىن ئىسرائىلدىن بىر ئادەمنىمۇ ئۆلۈمگە مەھكۇم
    قىلدۇرۇش ھەققىمىز يوق، دېدى. داۋۇت: سىلەر نېمە دېسەڭلار، مەن شۇنداق قىلاي، دېدى.'
  sus-sus: Gabayonkae naxa a yaabi, «Gbeti nun xɛɛma fe mu na muxu nun Sɔlu bɔnsɔɛ
    tagi. Muxu tan mu nɔma mixi yo faxade Isirayila bɔxi ma.» Mangɛ naxa a fala, «Wo
    naxan yo fala, n na nan nabama wo bɛ.»
  pon-2006: Irail eri sapeng, patohwan, “Silper de kohl sohte kak kapwungala nanpwung
    suwed nanpwungen kiht oh en Sohl peneinei, se sohte pil men kemehla mehn Israel
    men.” Depit eri keinemwe, “Eri, dahme kumwail kupwukupwure I en kak wiahiong kumwail?”
  ksd-ksd: 'Ra tarai Gibeon dia ga biti: Pa ave nuk upi ta silva ba ta goled tai Saul
    ba tai kana apik na tarai; ma pa ave mainge ba da doko ta tutana Israel ure avet.
    Ma i ga biti: Ava bar ava nuk ia ba ina pait ia ure avat?'
  tur-YTC: Givonlular ona, “Bizimle Saul ve evi arasında gümüş ya da altın meselesi
    yok; İsrael'de hiç kimseyi öldürmek de bize düşmez” dediler. David, “Siz ne derseniz
    onu yapacağım” dedi.
  grc-BRENT: Καὶ εἶπαν αὐτῷ οἱ Γαβαωνίται, οὐκ ἔστιν ἡμῖν ἀργύριον ἢ χρυσίον μετὰ
    Σαοὺλ καὶ μετὰ τοῦ οἴκου αὐτοῦ, καὶ οὐκ ἔστιν ἡμῖν ἀνὴρ θανατῶσαι ἐν Ἰσραήλ. Καὶ
    εἶπε, τί ὑμεῖς λέγετε, καὶ ποιήσω ὑμῖν;
  ind-AYT: Orang-orang Gibeon menjawab, “Bukan perak dan emas urusan kami terhadap
    Saul dan keluarganya. Tidak seorang pun dari orang Israel akan dibunuh.” Daud
    bertanya lagi, “Apakah yang kamu kehendaki untuk kulakukan?”
  nya-nya: Agibiyoni anamuyankha kuti, “Ife tilibe ufulu woti nʼkulamula Sauli ndi
    banja lake kuti atipatse siliva kapena golide, tilibenso ufulu woti nʼkupha wina
    aliyense mu Israeli.” Davide anafunsa, “Mukufuna ine ndikuchitireni chiyani?”
  hrv-hrv: 'Gibeonci odgovoriše: “Ne tražimo mi ni srebra ni zlata od Šaula i njegova
    doma, niti nam je stalo da se pogubi koji čovjek u Izraelu.” David će im nato:
    “Što reknete učinit ću za vas.”'
  mps-mps: Tama te Gibeon dabego Devitba po wei ponoyu, te tama po wai, “Te sęgę
    te da dali, te Solgo hani sibi dali tomode elalubo sęgę, te sia somainu ebaso,
    te usu me egobeo, te nago dabolo te gol me silva mawainu ebaso, te tagalao. Tama
    me, dago nageba hanalu, te gasa Israel bidi dabe ela muao po me obaso, me te usu
    egobeo.” Tama Devitgo te po wai, “Tama dagego homugo te eno magi sę dageba emainu
    homu ebawe?”
  tpi-tpi: Na ol Gibeon i bekim tok long Devit olsem, “Dispela hevi namel long mipela
    wantaim Sol na ol lain famili bilong en, em i no inap pinis, maski yu givim mipela
    gol na silva. Na tu, mipela i no inap askim yu long kilim ol arapela man bilong
    Israel.” Na Devit i tok, “Na yupela i laik bai mi mekim wanem samting long yupela?”
  dan-1931: 'Gibeonitterne svarede: “Det er ikke Sølv eller Guld, der er os og Saul
    og hans Hus imellem, og vi har ikke Lov at dræbe nogen Mand i Israel!” Han sagde
    da: “Hvad I forlanger, vil jeg gøre for eder!”'
  vie-OVCB: 'Người Ga-ba-ôn đáp: “Chúng tôi không đòi hỏi vàng bạc gì cả trong việc
    này, cũng không muốn giết ai trong Ít-ra-ên.” Đa-vít lại hỏi: “Vậy thì ta phải
    làm gì?”'
  guj-2017: ગિબ્યોનીઓએ તેને જવાબ આપ્યો, શાઉલ કે તેના કુટુંબની અને અમારી વચ્ચે સોના
    કે રૂપાનો વાંધો નથી. અને અમારે ઇઝરાયલમાંથી કોઈને મારી નાખવો નથી.” દાઉદે જવાબ આપ્યો
    “તમે જે કંઈ કહેશો તે હું તમારે માટે કરીશ.”
  pon-2006A: Irail eri sapeng, patohwan, “Silper de kohl sohte kak kapwungala nanpwung
    suwed nanpwungen kiht oh en Sohl peneinei, se sohte pil men kemehla mehn Israel
    men.” Depit eri keinemwe, “Eri, dahme kumwail kupwukupwure I en kak wiahiong kumwail?”
  por-BRBSL: 'Os gibeonitas lhe disseram: “Não é questão de prata ou ouro entre nós
    e Saul ou sua casa; tampouco nos cabe a nós colocar qualquer homem à morte em
    Israel”. Ele disse: “Eu farei por você o que você disser”.'
  cth-cth: Gibeonnaw ni ahnimanaw koe, Sawl hoi a imthungnaw dawk tangka hoi sui ka
    het awh hoeh. Isarelnaw buet touh hai thei thainae ka tawn awh hoeh telah ati.
    Ahni ni na dei e pueng kai ni na sak pouh han telah atipouh.
  twi-twi: Gibeonfo no buae se, “Anokwa, sika rentumi, na yɛmpɛ nso sɛ wobekunkum
    Israelfo aweretɔ wɔ so.” Enti Dawid kɔɔ so bisaa wɔn se, “Enti dɛn na menyɛ? Monka
    nkyerɛ me, na mɛyɛ ama mo.”
  hlt-hlt: Te dongah Gibonee rhoek loh, “Saul taeng lamkah neh anih imkhui lamkah
    cak neh sui te kaimih loh ka kuek uh moenih. Israel khuikah pakhat ngawn ham kaimih
    hut moenih,” a ti nauh. Te vaengah, “Na ti uh coeng te tah nangmih ham balae kan
    saii eh?” a ti nah.
  tbz-SIM: 'Kɛ̀ Kɑbɑoniibɛɛ ò tɛ̃̀ńnɛ́ kɛ dɔ̀: Ti kó dipɛ̀ì tínti nɛ̀ Sɑuri cĩ́ɛ̃̀tɛ̀
    í yóó yietí nɛ̀ idíítí yoo nɛ̀ mɛsɔɔ nyoo ti kuɔ Isidɑyɛɛribɛ miɛkɛ òmɔù. Kɛ̀
    Dɑfiti dɔ̀: N nɑ́kɛ́nɛ̀ di dɔ́ tì, kɛ̀ n yóó tì dɔ̀ɔ̀mu.'
  msy-2020: Ezɨ Gibeonia kamaghɨn Devit ikara, “Osɨmtɨzir kam, a e ko Sol uan ikɨzim
    ko iti, ezɨ nɨ gol ko silvaba e danightɨ, bizir kam gɨvaghan kogham. E uaghan
    Israelian gumazitam mɨsoghsɨ nɨn azaraghan kogham.” Ezɨ Devit ghaze, “Ezɨ kɨ ia
    bagh bizir tizim damuasa ia ifonge?”
  dop-dop: 'Mpʋɣʋlɛ Kɑpɑwɔŋ nyǝ́mɑ cɔwɑ sɩ: Liɣitee yɑɑ wʋlɑ kɑɑ tɑɣɑnɩ tɑ́ nɑ Sɑyuli
    nɑ ɩ tǝyɑɣɑ nyǝ́mɑ tɑ tɔm. Pǝyele tɑɑ cɑɑkɩ sɩ ń kʋ́ Ɩsɛɣɛlɩ tʋ nɔɣɔlʋ. Ntɛnɑ
    wulɑʋ sɩ: Ɩlɛ pepe mɑɣɑmɑɣɑ kɛ ɩ́ tɩɩ cɑɑkɩ mɑ́ lɑ-mɛ tǝkpem?'
  azb-azb: 'Giveonlular ona dedi: «Şaulla onun nəslindən qızıl-gümüş istəmək fikrində
    deyilik. İsraildə adam öldürmək niyyətində də deyilik». Davud dedi: «Siz nə istəsəniz,
    onu edərəm».'
  eng-DBY: And the Gibeonites said to him, As to Saul and his house, it is with us
    no question of receiving silver or gold, neither is it for us to have any man
    put to death in Israel. And he said, What ye say will I do for you.
  hin-2017: गिबोनियों ने उससे कहा, “हमारे और शाऊल या उसके घराने के मध्य रुपये पैसे
    का कुछ झगड़ा नहीं; और न हमारा काम है कि किसी इस्राएली को मार डालें।” उसने कहा,
    “जो कुछ तुम कहो, वही मैं तुम्हारे लिये करूँगा।”
  wol-KYG: 'Waa Gabawon ne ko: «Du xaalis, du wurus wu nuy laaj Sóol mbaa waa këram;
    te it du kenn ci Israyil ku nu saña reylu.» Mu ne leen: «Waxleen boog lu ngeen
    di laaj, ma defal leen ko.»'
  eng-YLT: And the Gibeonites say to him, 'We have no silver and gold by Saul and
    by his house, and we have no man to put to death in Israel;' and he saith, 'What
    ye are saying I do to you.'
  eng-WYC-2017: And Gibeonites said to him, No question is to us upon gold and silver,
    but against Saul, and against his house; neither we will, that a man of Israel
    be slain. To whom the king said, What therefore will ye, that I do to you?
  eng-WMBB: The Gibeonites said to him, “It is no matter of silver or gold between
    us and Saul or his house; neither is it for us to put any man to death in Israel.”
    He said, “I will do for you whatever you say.”
  urd-GVH: उन्होंने जवाब दिया, “जो साऊल ने हमारे और हमारे ख़ानदानों के साथ किया है
    उसका इज़ाला सोने-चाँदी से नहीं किया जा सकता। यह भी मुनासिब नहीं कि हम इसके एवज़
    किसी इसराईली को मार दें।” दाऊद ने सवाल किया, “तो फिर मैं आपके लिए क्या करूँ?”
  rug-rug: Olaṉa si arini, “Sa mami ninominomi koe Saula meke sa nana tatamana si
    lopu kaqu boka tava toṉoto koasa siliva na qolo babe tava mate si keke koari na
    tie Izireli.” “Na sa tu si balabala ia gamu sapu hiva ta tokae nia gamu koa rau?”
  gaz-gaz: Gibeʼoononni immoo, “Nu Saaʼol irraa meetii yookaan warqee gaafachuuf mirga
    hin qabnu; yookaan akka namni tokko iyyuu Israaʼel keessatti duʼu gochuuf nu mirga
    qabnaa?” jedhanii deebisaniif. Daawitis, “Akka ani maal isiniif godhu barbaaddu?”
    jedhee gaafate.
  fra-LSG: 'Les Gabaonites lui répondirent: Ce n’est pas pour nous une question d’argent
    et d’or avec Saül et avec sa maison, et ce n’est pas à nous qu’il appartient de
    faire mourir personne en Israël. Et le roi dit: Que voulez-vous donc que je fasse
    pour vous?'
  yal-yal: Gabayon kaane yi a yabi, e naxa, “Yɛngɛn naxan nxu nun Sɔli nun a denbayaan
    tagi, gbetin xa mi na yitɔnma, hanma xɛmana. Anu, a mi lan nxu yi muxun faxa Isirayila
    yi.” Nayi, mangan yi a fala, a naxa, “Naxan xɔli ɛ ma, ɛ na fala n xa, n xa na
    liga ɛ xa.”
  haw-1868: I mai la ko Gibeona ia ia, Aole makou e makemake i ke kala, aole hoi i
    ke gula no Saula a no kana ohana; aole hoi oe e pepehi i kekahi kanaka iloko o
    ka Iseraela no makou. I aku la kela, O ka mea a oukou e olelo mai ai, oia ka'u
    e hana aku ai no oukou.
  arb-NAV: 'فَأَجَابَهُ الْجِبْعُونِيُّونَ: «لا نُرِيدُ مَالاً وَلا فِضَّةً مِنْ شَاوُلَ
    وَلا مِنْ أَهْلِ بَيْتِهِ، وَلا نَبْغِي أَنْ نُمِيتَ أَحَداً فِي إِسْرَائِيلَ».
    فَقَالَ لَهُمْ: «مَهْمَا طَلَبْتُمْ أَفْعَلُهُ لَكُمْ»'
  ewe-ewe: Gibeontɔwo ɖo eŋu be, “Ga mawɔ naneke tso nya sia ŋu o eye míedi be woatsɔ
    hlɔ̃biabia awu Israelviwo hã o.” David bia be, “Ekema nu ka mawɔ? Migblɔe nam
    ko eye mawɔe na mi.”
  eng-LEE: 'And the Gib''onites said unto him, We have no concern of silver or gold
    with Saul and with his house: nor do we wish to kill any man in Israel. And he
    said, What ye say, will I do for you.'
  asm-FB: তেতিয়া গিবিয়োনীয়া সকলে তেওঁক ক’লে, “চৌল কি তেওঁৰ বংশৰ সৈতে আমাৰ ৰূপ বা
    সোণৰ বিষয়ে বিবাদ নাই আৰু ইস্ৰায়েলৰ মাজত কোনো লোকক বধ কৰা আমাৰ কাম নহয়।” দায়ূদে
    উত্তৰ দি ক’লে, “আপোনালোকে যিয়ে বিচাৰে মই সেয়াই আপোনালোকৰ বাবে কৰিম।”
  sus-A: فَبَيٌنكَيٍ نَشَ عَ يَابِ، «فبٍتِ نُن شّيمَ قٍ مُ نَ مُشُ نُن سْلُ بْنسْي
    تَفِ. مُشُ تَن مُ نْمَ مِشِ يٌ قَشَدٍ عِسِرَيِلَ بْشِ مَ.» مَنفّ نَشَ عَ قَلَ،
    «وٌ نَشَن يٌ قَلَ، ﭑ نَ نَن نَبَمَ وٌ بّ.»
  fra-SBL: 'Les Gabaonites lui dirent : « Il n''est question ni d''argent ni d''or
    entre nous et Saül ou sa maison, et il ne nous appartient pas de faire mourir
    quelqu''un en Israël. » Il a dit : « Je ferai pour toi tout ce que tu dis. »'
  hbo-hbo: וַיֹּ֧אמְרוּ לֹ֣ו הַגִּבְעֹנִ֗ים אֵֽין־*לִי (לָ֜נוּ) כֶּ֤סֶף וְזָהָב֙ עִם־שָׁא֣וּל
    וְעִם־בֵּיתֹ֔ו וְאֵֽין־לָ֥נוּ אִ֖ישׁ לְהָמִ֣ית בְּיִשְׂרָאֵ֑ל וַיֹּ֛אמֶר מָֽה־אַתֶּ֥ם
    אֹמְרִ֖ים אֶעֱשֶׂ֥ה לָכֶֽם׃
  kik-kik: Nao andũ a Gibeoni makĩmũcookeria atĩrĩ, “Tũtiagĩrĩirwo nĩ kũũria tũheo
    betha kana thahabu kuuma kũrĩ Saũlũ, kana nyũmba yake, o na tũtirĩ na kĩhooto
    gĩa kũũraga mũndũ o na ũmwe thĩinĩ wa Isiraeli.” Daudi akĩmooria atĩrĩ, “Nĩatĩa
    mũngĩenda ndĩmwĩkĩre?”
  fra-NCL: 'Les Gabaonites lui dirent : « Ce n’est pas pour nous une question d’argent
    et d’or avec Saül et avec sa maison, et il n’est pas question pour nous de faire
    mourir personne en Israël. » Et le roi dit : « Que voulez-vous donc que je fasse
    pour vous ? »'
  cek-AK: Gibeon kaminawk mah anih khaeah, Kaicae loe Saul hoi anih ih imthung takoh
    khae hoiah, sui hoi phoisa doeh ka hni o mak ai; mi kawbaktih Israel kaminawk
    doeh ka hum o mak ai, tiah a naa. David mah, Na thuih o ih baktih toengah ka sak
    han, tiah a naa.
  cuk-cuk: 'Gabaón-dulemar David-abin sogdemalad: —Anmar Saúl-manibina sognasulid,
    Saúl-e-orbina sognasurbalid, Saúl-e-negbina anmar gunasurbalid. Israel-sorda-gwensak-burgwed
    anmar abesurbalid. David abin-sogdemogad: —Bemar-sogedba an imakodo.'
  uig-CYR: 'Гибеонлуқлар униңға: Бизниң Саул вә униң җәмәтидикиләрдин алтун-күмүч
    сораш һәққимиз йоқ, вә бизниң сәвәвимиздин Исраилдин бир адәмниму өлүмгә мәһкүм
    қилдуруш һәққимиз йоқ, деди. Давут: Силәр немә десәңлар, мән шундақ қилай, деди.'
  tel-2017: గిబియోనీయులు “సౌలు అతని ఇంటి వారు చేసినదాన్ని బట్టి పరిహారం చేయడానికి
    వెండి, బంగారాలు గానీ, ఇశ్రాయేలీయుల్లో ఎవరినైనా చంపాలని గానీ మేము కోరుకోవడం లేదు”
    అన్నారు. అప్పుడు దావీదు “మీరేమి కోరుకున్నా అది మీకు చేస్తాను” అన్నాడు.
  hat-BSA: 'Alò, Gabawonit yo te di li: “Nou pa sou afè ajan, ni lò avèk Saül, ni
    lakay li, ni pou nou ta mete okenn moun a lanmò an Israël.” Epi li te di: “Mwen
    va fè pou nou nenpòt sa ke nou mande.”'
  kos-kos: Elos topuk ac fahk, “Amei lasr nu sel Saul ac sou lal ah tia ku in akwoyeyukla
    ke silver ku gold. Kut tia pac lungse uniya kutena mwet Israel.” Ac David el siyuk,
    “Na mea kowos nunku mu fal nga in oru nu suwos?”
  hbo-WLC: וַיֹּ֧אמְרוּ ל֣וֹ הַגִּבְעֹנִ֗ים אֵֽין־לי כֶּ֤סֶף וְזָהָב֙ עִם־שָׁא֣וּל
    וְעִם־בֵּית֔וֹ וְאֵֽין־לָ֥נוּ אִ֖ישׁ לְהָמִ֣ית בְּיִשְׂרָאֵ֑ל וַיֹּ֛אמֶר מָֽה־אַתֶּ֥ם
    אֹמְרִ֖ים אֶעֱשֶׂ֥ה לָכֶֽם׃
  ibo-ibo: Ndị Gibiọn zara ya sị, “Nsogbu anyị na Sọl na ndị ụlọ ya abụghị ihe a ga-eji
    ọlaọcha maọbụ ọlaedo mezie. Anyị achọkwaghị ka onye ọbụla nʼIzrel nwụọ nʼihi anyị.”
    Devid sịrị ha, “Gịnị ka unu chọrọ ka m meere unu?”
  ory-ory: ତହିଁରେ ଗିବୀୟୋନୀୟମାନେ ତାଙ୍କୁ କହିଲେ, “ଆମ୍ଭମାନଙ୍କର ପୁଣି ଶାଉଲ କିଅବା ତାହା ବଂଶର
    ମଧ୍ୟରେ ରୂପା କି ସୁନା ସମ୍ବନ୍ଧୀୟ କିଛି କଥା ନାହିଁ; କିଅବା ଇସ୍ରାଏଲ ମଧ୍ୟରେ କୌଣସି ମନୁଷ୍ୟର
    ପ୍ରାଣଦଣ୍ଡ କରିବା ଆମ୍ଭମାନଙ୍କର ଉଚିତ ନୁହେଁ।” ତହୁଁ ଦାଉଦ କହିଲେ, “ତୁମ୍ଭେମାନେ ଯାହା କହିବ,
    ମୁଁ ତୁମ୍ଭମାନଙ୍କ ପାଇଁ ତାହା କରିବି।”
  chk-chk: Nge ekewe chon Kipeon ra üreni, “Ei föför mi fis lefilem me Saul me chon
    leimwan esap wes ren silifer ika kolt. Äm aisap pwal mochen pwe chon Israel repwe
    mäla.” Mürin, Tafit a ais, “Met chök üpwe föri fän itemi?”
  ssd-ssd: 'nane ndek David sanaig: Piti ta sine ŋgamukŋge Saul nuŋe kuasmbi ŋgamukŋge
    minit. Piti ta tane silwa ndametiŋ ko gol ndametiŋmbi te-tiwam kumuŋ kuga. Sine
    Israel taŋgo afu mata bale fare nda ŋginaig le David ndek saniŋgina: Ata. Ye ame
    maŋau tane mbol ki ŋgina le'
  rop-rop: Wal detlot Gibiyan pipul bin tok, “Melabat nomo wandi kilim yumob Isreil
    pipul. Melabat wandi kilim detlot femili blanga Sol, jaldu. En nobodi kaan meigim
    melabat gudbinji garram silba en gol.” Wal King Deibid bin tok, “Wal wanim yumob
    reken ai garra dum blanga yumob?”
  ukr-1871: 'І відказали Габаонїї: Не вимагаємо від Саула й дому його нї срібла, нї
    золота, та й не хочемо, щоб кого в Ізраїлї страчено. А він сказав їм: Чого ж ви
    допевняєтесь, щоб я вам учинив?'
  deu-1951: 'Die Gibeoniter sprachen zu ihm: Wir verlangen weder Gold noch Silber
    von Saul und seinem Hause, auch ist uns nicht darum zu tun, jemand in Israel zu
    töten. Er sprach: Was wollt ihr denn, daß ich euch tun soll?'
  eng-JPS: 'And the Gibeonites said unto him: ''It is no matter of silver or gold
    between us and Saul, or his house; neither is it for us to put any man to death
    in Israel.'' And he said: ''What say ye that I should do for you?'''
  srp-1865: 'A Gavaonjani mu rekoše: ne tražimo ni srebra ni zlata od Saula ili od
    doma njegova, niti da se ko pogubi u Izrailju. A on reèe: šta dakle velite da
    vam uèinim?'
  lug-lug: Abagibyoni ne bamuddamu nti, “Kye twetaaga okuva eri Sawulo oba ennyumba
    ye, si kigambo kya ffeeza oba zaabu, so tetulina buyinza kutta muntu yenna mu
    Isirayiri.” Dawudi n’ababuuza nti, “Kiki kye mwagala mbakolere?”
  heb-heb: ויאמרו לו הגבענים אין לי כסף וזהב עם שאול ועם ביתו ואין לנו איש להמית בישראל
    ויאמר מה אתם אמרים אעשה לכם׃
  ben-IRV: গিবিয়োনীয়েরা তাঁকে বলল, “শৌলের সঙ্গে কিংবা তার বংশের সঙ্গে আমাদের রূপা
    বা সোনা নিয়ে কোন সমস্যা নেই, আবার ইস্রায়েলের মধ্যে কাউকেও হত্যা করা আমাদের কাজ
    নয়৷” পরে তিনি বললেন, “তবে তোমরা কি বলছ? আমি তোমাদের জন্য কি করব?”
  pan-pan: ਤਦ ਗਿਬਓਨੀਆਂ ਨੇ ਉਹ ਨੂੰ ਆਖਿਆ, ਸਾਡਾ ਸ਼ਾਊਲ ਤੋਂ ਅਤੇ ਉਸ ਦੇ ਘਰਾਣੇ ਤੋਂ ਸੋਨੇ-ਚਾਂਦੀ
    ਦਾ ਕੋਈ ਝਗੜਾ ਅਤੇ ਨਾ ਤੁਸੀਂ ਸਾਡੇ ਲਈ ਇਸਰਾਏਲ ਦੇ ਕਿਸੇ ਮਨੁੱਖ ਨੂੰ ਜਾਨ ਤੋਂ ਦਿੱਤਾ। ਸੋ ਉਸ
    ਆਖਿਆ, ਫ਼ੇਰ ਤੁਸੀਂ ਕੀ ਆਖਦੇ ਹੋ ਜੋ ਮੈਂ ਤੁਹਾਡੇ ਲਈ ਕਰਾਂ?
  tkr-tkr: 'Giveonbışe mang''uk''le eyhen: – Şas Şaulıniy cune nasılen k''ınəəğəyiy
    nuk''ra ıkkan deş. İzrailir şas vuşucar gik''as ıkkan deş. Davudee manbışik''le
    eyhen: – Şos hucooyiy ıkkan, zı manıd ha''asın.'
  mya-JVB: ဂိဗောင် လူတို့က၊ ကျွန်တော် တို့သည်ရှောလု နှင့် သူ ၏အမျိုး ၌ ရွှေ ငွေ ကိုမ
    တောင်းပါ။ ကျွန်တော် တို့ အတွက် ဣသရေလ အမျိုးသားတစုံတယောက် ကိုမျှ ကိုယ်တော်သည် မ
    သတ် ရဟု ပြန် လျှောက်ကြသော် ၊ သင် တို့တောင်း သည်အတိုင်း ငါပြု မည်ဟု မိန့် တော်မူ၏။
  tbg-tbg: Tumanta Gibeoni vika Devitira nai tiva ami tiha, Oho, tenavu Soruraqihaive,
    vira ankuqihaive, kori monuve silvaa monuve varaariraro, vi monuva kia ho tinavuqi
    vai maarara taiqa kaanarove. Tenavu vo vatanaaka vaihara ti, kia ho Isareri arukararave,
    tuvaro Devitiva vikara tiharo, Ho te ni nana haikae autu nimitararave? tiro.
  hmo-hmo: Gibeona taudia ese Davida dekenai idia haere henia, idia gwau, “Aiemai
    hepapahuahu Saulo bona iena iduhu taudia danu be golo o siliva dekena amo ai hamaoromaoroa
    diba lasi, bona ai ura lasi Israela tauna ta do ai alaia.” Davida ma ia gwau,
    “Emui ura be dahaka lau karaia umui dekenai?”
  urd-urd: जिब'ऊनियों ने उससे कहा कि “हमारे और साऊल या उसके घराने के दरमियान चाँदी
    या सोने का कोई मु'आमला नहीं और न हमको यह इख़्तियार है कि हम इस्राईल के किसी आदमी
    को जान से मारें।” उसने कहा, “जो कुछ तुम कहो मैं वही तुम्हारे लिए करूँगा।”
  rus-SYN: 'И сказали ему Гаваонитяне: не нужно нам ни серебра, ни золота от Саула,
    или от дома его, и не нужно нам, чтоб умертвили кого в Израиле. Он сказал: чего
    же вы хотите? я сделаю для вас.'
  bqc-SIM: 'Aa wèwà aa mɛ̀: Wá zɛvĩ wà ã́nusu ge vua gbɛa Saulu ge a bɛdeↄwao,
    mɛ́ wá zɛvĩ wà Isaili gbɛ̃e dɛo. Ɔ̃ Davidi ń lá à mɛ̀: Álɛ o kpelewa ni?
    Bↄ́ má kɛɛ́i?'
  tcz-CHONGTHU: Hichun Gibeon miten leng David koma chun aseiyun, “Keiho le Saul chule
    ainsung mite kah a thuhi dangka le sana peh a kihoucham na thei ding jong ahipoi,
    keihon Israel mite lah a mihem khat tou ka thalo diu thujong ahi deh poi,” atiuve.
    Chuin David chun asei kit’in, Ahile ken nang ho dinga ipipen ba ka bolpeh diu
    ham? Neiseipih un khuti leh ken nang ho dia kabolpih ding nahiu ve” ati.
  mar-mar: तेव्हा गिबोनी दावीदाला म्हणाला, “शौलाच्या घराण्याने जे केले त्याची सोन्यारुप्याने
    भरपाई होऊ शकत नाही. पण त्यासाठी इस्राएलींना जिवे मारण्याचाही आम्हास हक्क नाही.”
    दावीद म्हणाला, “ठीक तर तुमच्यासाठी मी आता काय करावे?”
  qub-qub: 'Chaura Gabaón runacuna niran: «Manami guellay jananchu Saulpa famillyancunawanga
    chiquinacö. Israelcuna wañunantapis manami munächu.» Niptin David niran: «Gamcuna
    nimay ari. Munashayquita imatapis rurashaj.»'
  bqp-bqp: 'Ò wèa ò pì: Ó zɛ́ vĩ ò andurufu ke wura gbɛka Solua ke a bedeanↄro, akũsↄ̃
    ó zɛ́ vĩ ò Isaraila gbɛ̃ke dɛro. Akũ Dauda ń lá à pì: Átɛn pi deramɛɛ? Bↄ́n mani
    kɛárɛɛ?'
  hat-hat: 'Yo reponn li: -Sa nou gen pou n'' regle ak Sayil ansanm ak rès fanmi li
    an, se pa yon keksyon lò ak ajan, ni nou pa ta renmen touye pesonn nan peyi Izrayèl.
    David mande yo: -Manyè di m'' sa nou vle m'' fè pou nou.'
  eng-BSB: The Gibeonites said to him, “We need no silver or gold from Saul or his
    house, nor should you put to death anyone in Israel for us.” “Whatever you ask,
    I will do for you,” he replied.
  tod-tod: 'Gaɓaɠɔn nuiti ti gooɠaaʋoteni, ti ɠɛ ma: «Kpɔɛi é gi yɔɠɔzu gá Sayile
    ta ná-pɛlɛyeɠei, su la ɓɛtɛa ga walii ɓaa zanugi, gá lɛi ɓalaa gá Izelayɛle
    nui tanɔpɛ paa.» Masagi ɠɛni ti ma: «Lee ɠa mu wo pɔ gè kɛ wo ʋɛ?»'
  eng-WEBPB: The Gibeonites said to him, “It is no matter of silver or gold between
    us and Saul or his house; neither is it for us to put any man to death in Israel.”
    He said, “I will do for you whatever you say.”
  kbq-kbq: Higeno Gibioni vahe'mo'za amanage hu'naze, Soline agri nagapintira silvane
    golinena e'orige mago vahera Israeli nagapintira ahe frigera tagra osugahune.
    Anage hazageno Deviti'a ete zamantahigeno, Hagi nagra na'a mago'a zana huramantegahue?
  nhe-BL: 'Huajca nopa gabaonitame quinanquilijque David: ―Ax tijnequij tomi, niyon
    oro, niyon plata, pampa Saúl ax techtlahuiquilía ya nopa. Niyon ax quinamiqui
    tipehuase tiquinmictise israelitame ipampa itlajtlacol. Huajca David quinilhui:
    ―Huajca ¿xinechilhuica tlaque inquiitaj cuali ma nijchihua huan ya nopa nijchihuas?'
  bus-bus: 'Aↄ̃ wèàla wà bè: Wá zɛ́ vĩ wà kondogi ke vura gbeka Solua ke a bɛdeeanↄro,
    bensↄ̃ wá zɛ́ vĩ wà Isaraili gbɛ̃ke dɛro. Ben Dauda ń lá à bè: Ée bee diamɛ? Bↄ́n
    mɛ́ kɛaree?'
  gub-BL: Uwazar ize'eg izupe wà. — Nuruputar kwaw temetarer Xau hemiapo kwer hekuzaromo
    ure. Na'urepuruzuka wer kwaw ni pitài Izaew zuapyr rehe ure no, i'i izupe wà.
    — Ma'e peputar peme heremiapo ràm, i'i Tawi wanupe.
  eng-DRA: 'And the Gabaonites said to him: We have no contest about silver and gold,
    but against Saul and against his house: neither do we desire that any man be slain
    of Israel. And the king said to them: What will you then that I should do for
    you?'
