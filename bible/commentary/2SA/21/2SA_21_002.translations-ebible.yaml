    Saul would smite them for (his) fervent love, as for the sons of Israel and of
    Judah; (And so when the Gibeonites were called, the king said to them; now the
    Gibeonites be not Israelites, but they be the remnants of the Amorites; and the
    Israelites had sworn to them, that they would not kill them, but Saul did strike
    many of them down in his fervent love for the people of Israel and of Judah;)
  epo-epo: Tiam la reĝo alvokis la Gibeonanojn, kaj parolis kun ili. (Kaj la Gibeonanoj
