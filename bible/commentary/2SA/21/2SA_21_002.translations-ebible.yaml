  gun-gun: Ha'e rami rã Gibeão pygua kuery huvixa oenoĩ uka vy ijayvu ha'e kuery reve.
    Gibeão pygua ma Israel regua e'ỹ, amorreu regua rembyrekue ae. Ha'e gui Israel
    kuery oura ma voi va'ekue omomba e'ỹ aguã re, va'eri Saul ma omombaxe Israel ha'e
    Judá kuery re nda'evei ete vy.
  agu-BL: 'Bene''n tzun mantar Luwiy tan chichakle''n tzaj yi e'' aj Gabaóna''tz.
    (Yi e'' aj Gabaóna''tz, nk''e''tz e'' xonl k''ajtzun Jacow, ma na e'' jun k''u''j
    amorreo, yi mbnix nak jun trat tan Josué scyuch'' tan qui chisotzaje''n.) Nintzun
    jak scyetz:'
  ilo-ULB: Ita, dagiti Gibeonita ket saan a nagtaud kadagiti tattao ti Israel; nagtaudda
    kadagiti nabati kadagiti Ammoreo. Insapata dagiti tattao ti Israel a saanda ida
    a papatayen, ngem no pay kasta, pinadas ni Saul a papatayen amin ida gapu iti
    bumarbara a panagayatna kadagiti tattao ti Israel ken Juda.
  kpg-kpg: (Digau Gibeon la hagalee digau Israel donu. Digaula la tama buini ni digau
    Amor, dela ne hagababa anga ginai digau Israel bolo ginaadou ga benebene digaula,
    gei Saul gu hagamada bolo ia ga daaligi digaula gi daha idimaa mee e hiihai hua
    bolo e madamada humalia hua digau Israel mo Judah.)
  uig-ARA: پادىشاھ گىبېئونلۇقلارنى چاقىرىپ، ئۇلار بىلەن سۆزلەشتى (گىبېئونلۇقلار ئىسرائىللاردىن
    ئەمەس ئىدى، بەلكى ئامورىيلارنىڭ بىر قالدىسى ئىدى. ئىسرائىل ئەسلىدە ئۇلار بىلەن
    ئەھدە قىلىپ قەسەم ئىچكەنىدى؛ لېكىن سائۇل ئىسرائىل ۋە يەھۇدالارغا بولغان قىزغىنلىقى
    بىلەن ئۇلارنى ئۆلتۈرۈشكە ئىنتىلگەنىدى).
  sus-sus: Mangɛ naxa Gabayonkae xili, e xa dɛ masara. Isirayilakae mu nu e tan na.
    Amorikae nan nu e ra, naxee nu bara saata e nun Isirayilakae ra. Kɔnɔ Sɔlu na
    saatɛ kana nɛ, a e gere Isirayila nun Yudaya bɛ.
  pon-2006: (Mehn Kipeon kan kaidehn uhdahn mehn Israel; irail wia pwihn tikitik ehu
    en mehn Amor, me mehn Israel ko inoukihda me re pahn apwahpwalih irail, ahpw Sohl
    song en kamwomwirailla pwehki eh ngoangki epwelpen mehn Israel oh Suda.)
  ksd-ksd: Ma ra king i ga vartuluai upi ra tarai Gibeon, ma i ga biti ta diat, (a
    tarai Gibeon vakir diat ta ra vuna tarai Israel, diat a ibaiba ta ra tarai Amor;
    ma ra tarai Israel dia ga pait ra kunubu ma diat; ma Saul i ga valar ia pi na
    ubu diat ta kana niongor ure ra tarai Israel ma Iuda;)
  tur-YTC: 'Kral Givonlular''ı çağırdı ve onlara şöyle dedi: (Givonlular İsrael''in
    çocuklarından değil, Amorlular''ın kalıntısıydı ve İsrael''in çocukları onlara
    ant içmişti; Saul, İsrael ve Yahuda çocukları için duyduğu gayretten dolayı onları
    öldürmeye çalıştı);'
  grc-BRENT: Καὶ ἐκάλεσεν ὁ βασιλεὺς Δαυὶδ τοὺς Γαβαωνίτας, καὶ εἶπε πρὸς αὐτούς·
    καὶ οἱ Γαβαωνίται οὐχ υἱοὶ Ἰσραήλ εἰσιν, ὅτι ἀλλʼ ἢ ἐκ τοῦ ἐλλείμματος τοῦ Ἀμοῤῥαίου,
    καὶ οἱ υἱοὶ Ἰσραὴλ ὤμοσαν αὐτοῖς· καὶ ἐζήτησε Σαοὺλ πατάξαι αὐτοὺς ἐν τῷ ζηλῶσαι
    αὐτὸν τοὺς υἱοὺς Ἰσραὴλ καὶ Ἰούδα.
  ind-AYT: Lalu, raja memanggil orang-orang Gibeon dan berbicara kepada mereka. Orang-orang
    Gibeon bukanlah orang Israel, melainkan mereka sesungguhnya adalah sisa-sisa orang
    Amori. Orang Israel telah bersumpah kepada mereka, tetapi Saul berusaha membinasakan
    mereka karena giat membela orang Israel dan Yehuda.
  nya-nya: Mfumu inayitanitsa Agibiyoni ndipo inayankhula nawo. (Tsono Agibiyoni sanali
    Aisraeli, koma otsala mwa Aamori. Aisraeli analumbira kuwasiya ndi moyo, koma
    Sauli chifukwa cha chikondi cha pa Israeli ndi Yuda, anafuna kuwawonongeratu).
  hrv-hrv: Tada kralj sazva Gibeonce da ih pita. Ti Gibeonci nisu pripadali Izraelcima,
    nego su bili ostatak Amorejaca, kojima se Izraelci bijahu zakleli zakletvom, ali
    je Šaul tražio da ih uništi u svojoj revnosti za Izraelce i Judejce.
  mps-mps: Tialima, Devitgo te Gibeon dabe i olama, asali. Te Gibeon dabe augwali
    te Israel we bidi menio. Augwali te Amor hani bage da. Te gasa Amor dabe te hagawai,
    tama te dwasianu hani naga bidai. Polobadu mu te Israel dabego te bomai po mu
    dąų weyu, te Gibeon dabe augwaligo me dologobeo po wai. Tiali goli, king Solgo
    bomo eyu, te Israel de Juda si naga te Israel tǫde bidimainu yai. Tama tiyu,
    Solgo te Gibeon dabe silimainu tiai dao.
  tpi-tpi: Orait na Devit i singautim ol Gibeon i kam. Ol Gibeon i no manmeri bilong
    Israel. Ol i bilong lain Amor. Ol arapela Amor i lus pinis na dispela liklik lain
    tasol i stap. Bipo tru ol Israel i bin mekim strongpela promis long ol i no ken
    bagarapim ol Gibeon. Tasol King Sol i bin strong long ol Israel na Juda tasol
    i ken i stap long graun Israel. Olsem na Sol i bin traim long pinisim ol Gibeon.
  dan-1931: Kongen lod derfor Gibeonitterne kalde og sagde til dem - Gibeonitterne
    hørte ikke til Israelitterne, men til Levningerne af Amoritterne; og skønt Israelitterne
    havde givet dem edeligt Tilsagn, havde Saul i sin Iver for Israelitterne og Juda
    søgt at udrydde dem -
  vie-OVCB: Vậy, vua gọi người Ga-ba-ôn đến để nói chuyện. Họ không phải là người
    Ít-ra-ên, nhưng là người A-mô-rít còn sống sót. Tuy Ít-ra-ên đã có lời thề không
    giết họ, nhưng Sau-lơ, vì sốt sắng đối với dân Ít-ra-ên và Giu-đa, đã tìm cách
    tiêu diệt họ.
  guj-2017: હવે ગિબ્યોનીઓ તો ઇઝરાયલના નહિ પણ અમોરીઓમાં બાકી રહેલાઓમાંના હતા. ઇઝરાયલના
    લોકોએ તેમની સાથે સમ ખાધા હતા, પણ શાઉલ ઇઝરાયલના લોકો તથા યહૂદિયાના લોકો માટેના
    તેના આવેશને લીધે તેઓને મારી નાખવાના પ્રયત્નમાં રહેતો હતો.
  pon-2006A: (Mehn Kipeon kan kaidehn uhdahn mehn Israel; irail wia pwihn tikitik
    ehu en mehn Amor, me mehn Israel ko inoukihda me re pahn apwahpwalih irail, ahpw
    Sohl song en kamwomwirailla pwehki eh ngoangki epwelpen mehn Israel oh Suda.)
  por-BRBSL: O rei chamou os gibeonitas e disse-lhes (agora os gibeonitas não eram
    dos filhos de Israel, mas do remanescente dos amorreus, e os filhos de Israel
    lhes haviam jurado; e Saul procurou matá-los em seu zelo pelos filhos de Israel
    e Judá);
  cth-cth: Siangpahrang ni Gibeon taminaw a kaw. Gibeon taminaw heh Isarel miphun
    e a canaw nahoeh. Amor tami dawk e ka cawi e doeh. Isarelnaw ni ahnimouh koe lawk
    a kam awh toe. Sawl ni Isarel miphunnaw hoi Judahnaw hanelah a panki pouh e kecu
    dawk thei hane ouk a kâcai awh.
  twi-twi: Enti ɔhene Dawid frɛɛ Gibeonfo no nyinaa. Na wɔnka Israelfo no ho, na mmom,
    wɔyɛ Amorifo nkaefo bi. Israel kaa ntam se, wɔrenkum wɔn, nanso esiane Saulo ahopere
    nti, ɔpɛɛ sɛ ɔtɔre wɔn ase.
  hlt-hlt: Te dongah manghai loh Gibonee rhoek te a khue tih amih te, “Gibonee rhoek
    amih he Israel ca khui lamkah moenih. Tedae Amori hlangrhuel lamkah ni. Israel
    ca rhoek loh amih taengah ol a caeng uh coeng. Tedae Israel ca neh Judah kongah
    ni Saul loh amih te a thatlai neh ngawn hamla a moeh,” a ti nah.
  tbz-SIM: Kɛ̀ okpɑ̀ɑ̀tì Dɑfitii yú Kɑbɑoniibɛ kɛ bo bɛ̀ nɑ̀kɛ́. Bɛ̀ do í tú Isidɑyɛɛribɛ,
    Amɔriibɛ bɛ̀ɛ̀ do sùɔ́ bɛ̀mbɛ, kɛ̀ Isidɑyɛɛribɛ dɔ̀ bɛ̀ í yóó bɛ̀ kùɔ. Nɛ̀ mɛmmɛ
    kɛ̀ Sɑuri ndɔ́ kɛ́ bɛ̀ kùɔ ò dɔ́ mɛ̀ɛ̀ kpɛ́í nkɛ́nkɑ̃nkɛ́ Isidɑyɛɛribɛ nɛ̀ Sudɑɑ
    kɔbɛ mɛyɛi.
  msy-2020: Kamaghɨn amizɨ, Devit Gibeonian diazɨ me ize. Gibeonia Israelian gumazamiziba
    puvatɨ, me Amoria. Amorian marazi ariaghire, ezɨ varazira ikiavɨra iti. Bar fomɨra
    Israelia akar gavgavim akɨrigha ghaze, me Gibeonia gasɨghasɨghan kogham. Ezɨ Atrivim
    Sol, a Israelia ko Judabara Israelɨn nguazir kamɨn ikiasa gavgafi. Kamaghɨn amizɨ,
    Sol Gibeonia agɨvasa ingari.
  dop-dop: Ḿpʋ́ɣʋ́ wulɑʋ yɑɑ Kɑpɑwɔŋ nyǝ́mɑ sɩ ɩ yɔɣɔtǝɣǝnɑ-wɛ. Pɑ tɑɑ kɛ́ Ɩsɛɣɛlɩ
    nyǝ́mɑ, Amolii nyǝ́mɑ kɑkɑɑsɑɣɑ kɛ́. Ɩlɛ Ɩsɛɣɛlɩ nyǝ́mɑ kɑ sɩɩwɑ pɑ nɔɣɔ kɛ́ sɩ
    pɑ kɑɑ kʋ-wɛ. Pɑɑ nɑ mpʋ Sɑyuli kɑ nyɑŋɑɣɑ kɛ́ sɩ pɑ́ tɑɑ kɔɔ nɑ pɑ́ pǝsɩ Ɩsɛɣɛlɩ
    nyǝ́mɑ nɑ Yutɑ nyǝ́mɑ pɑ kolontunɑɑ. Ɩlɛnɑ ɩ́ lʋ sɩ ɩ kʋɣɩ-wɛ.
  azb-azb: Padşah Giveonluları çağırdı və onlarla danışdı. Giveonlular İsrail övladları
    deyildi. Emorlulardan sağ qalan bir xalq idi ki, İsraillilər onları sağ buraxacaqlarına
    and içmişdilər. Lakin Şaul İsrail və Yəhuda övladları naminə onları ciddi-cəhdlə
    yox etməyə çalışmışdı.
  eng-DBY: And the king called the Gibeonites, and spoke to them. (Now the Gibeonites
    were not of the children of Israel, but of the remainder of the Amorites; and
    the children of Israel had sworn to them; and Saul sought to smite them in his
    zeal for the children of Israel and Judah.)
  hin-2017: तब राजा ने गिबोनियों को बुलाकर उनसे बातें की। गिबोनी लोग तो इस्राएलियों
    में से नहीं थे, वे बचे हुए एमोरियों में से थे; और इस्राएलियों ने उनके साथ शपथ
    खाई थी, परन्तु शाऊल को जो इस्राएलियों और यहूदियों के लिये जलन हुई थी, इससे उसने
    उन्हें मार डालने के लिये यत्न किया था।
  wol-KYG: Buur woo waa Gabawon, wax ak ñoom. Waa Gabawon bokkuñu woon ci bànni Israyil,
    waaye ñoo desoon ca Amoreen ña bànni Israyil giñaloon ne duñu leen rey. Teewul
    Sóol xéroon lool ci bànni Israyil ak Yuda, bay fexee faagaagal waa Gabawon.
  eng-YLT: And the king calleth for the Gibeonites, and saith unto them — as to the
    Gibeonites, they [are] not of the sons of Israel, but of the remnant of the Amorite,
    and the sons of Israel had sworn to them, and Saul seeketh to smite them in his
    zeal for the sons of Israel and Judah —
  eng-WYC-2017: Therefore when [the] Gibeonites were called, the king said to them;
    soothly Gibeonites be not of the sons of Israel, but they be the relics or remnants
    of Amorites; and the sons of Israel had sworn to them, that they should not slay
    them, and Saul would smite them for his fervent love, as for the sons of Israel
    and of Judah;
  eng-WMBB: The king called the Gibeonites and said to them (now the Gibeonites were
    not of the children of Israel, but of the remnant of the Amorites, and the children
    of Israel had sworn to them; and Saul sought to kill them in his zeal for the
    children of Israel and Judah);
  urd-GVH: तब बादशाह ने जिबऊनियों को बुला लिया ताकि उनसे बात करे। असल में वह इसराईली
    नहीं बल्कि अमोरियों का बचा-खुचा हिस्सा थे। मुल्के-कनान पर क़ब्ज़ा करते वक़्त इसराईलियों
    ने क़सम खाकर वादा किया था कि हम आपको हलाक नहीं करेंगे। लेकिन साऊल ने इसराईल और
    यहूदाह के लिए जोश में आकर उन्हें हलाक करने की कोशिश की थी।
  rug-rug: Sari na tie Qibione si lopu na tie Izireli, ba keke puku tie Amoraiti sapu
    lopu sokudi si arini. Ele tava tatara vekodi koari na tinoni Izireli si arini
    pude lopu kaqu tava mate, ba hiva va mate betoi Saula, sina koa gua koasa nana
    binalabala pude va mate pani sari na votiki tie koasa popoa tadi na tinoni Izireli
    meke Ziuda.
  gaz-gaz: Mootichis Gibeʼoonota walitti qabee isaan wajjin haasaʼe. Gibeʼoononni
    hambaa Amoorotaa turan malee ilmaan Israaʼelootaa miti; Israaʼeloonni akka isaan
    eegan kakuu seenaniif; Saaʼol garuu hinaaffaa Israaʼelii fi Yihuudaaf qabuun Gibeʼoonota
    balleessuu barbaadee ture.
  fra-LSG: Le roi appela les Gabaonites pour leur parler. Les Gabaonites n’étaient
    point d’entre les enfants d’Israël, mais c’était un reste des Amoréens; les enfants
    d’Israël s’étaient liés envers eux par un serment, et néanmoins Saül avait voulu
    les frapper, dans son zèle pour les enfants d’Israël et de Juda.
  yal-yal: Mangan yi Gabayon kaane xili alogo a xa falan ti e xa. Isirayila bɔnsɔnna
    muxu mi yi Gabayon kaane ra, koni Amorine muxu dɔnxɛne nan yi e ra. Isirayila
    kaane bata yi e niin nakisin layirin tongo e xa. Koni hali na, Sɔli yi kataxi
    e faxa feen na bayo Isirayila nun Yuda yɛɛ rasigan xɔnla yi a ma.
  haw-1868: 'Kii aku la ke alii i ko Gibeona, i aku la ia lakou; (a o ko Gibeona aole
    lakou no na mamo a Iseraela, no ke koena lakou o ka poe Amori; a ua hoohiki aku
    na mamo a Iseraela ia lakou: a manao iho la o Saula e pepehi ia lakou no kona
    manao ikaika i na mamo a Iseraela laua o Iuda.)'
  arb-NAV: فَاسْتَدْعَى الْمَلِكُ الْجِبْعُونِيِّينَ، وَهُمْ مِنْ بَقَايَا شَعْبِ
    الأَمُورِيِّينَ الَّذِينَ وَقَّعَ مَعَهُمُ الإِسْرَائِيلِيُّونَ مُعَاهَدَةَ صُلْحٍ،
    وَلَكِنَّ شَاوُلَ سَعَى لِلْقَضَاءِ عَلَيْهِمْ مِنْ فَرْطِ غَيْرَتِهِ عَلَى بَنِي
    يَهُوذَا وَإِسْرَائِيلَ.
  ewe-ewe: Ale Fia David yɔ Gibeontɔwo ƒo ƒu. Womenye Israelviwo o, ke boŋ wonye Amoritɔ
    siwo susɔ. Israel ka atam be yemawu wo o, ke Saul di be yeatsrɔ̃ wo le ŋuʋaʋã
    ɖe Israel kple Yuda nu ta.
  eng-LEE: 'And the king called for the Gib''onites, and said unto them: [now the
    Gib''onites are not of the children of Israel, but of the remnant of the Emorites;
    and the children of Israel had sworn unto them; but Saul had sought to slay them
    in his zeal for the children of Israel in Judah:]'
  asm-FB: সেই সময়ত গিবিয়োনীয়া সকল ইস্ৰায়েলৰ সন্তান সকলৰ মাজৰ নাছিল; কিন্তু ইমোৰীয়া
    সকলৰ অৱশিষ্ট থকা ভাগৰ লোক৷ ইস্ৰায়েলৰ সন্তান সকলে তেওঁলোকক বধ নকৰিবলৈ শপত কৰিলে
    কিন্তু চৌলে ইস্ৰায়েলৰ সন্তান সকলৰ আৰু যিহূদাৰ পক্ষে উদ্যোগী হৈ তেওঁলোকক বধ কৰিবলৈ
    চেষ্টা কৰিছিল।
  sus-A: مَنفّ نَشَ فَبَيٌنكَيٍ شِلِ، عٍ شَ دّ مَسَرَ. عِسِرَيِلَكَيٍ مُ نُ عٍ تَن
    نَ. عَمٌرِكَيٍ نَن نُ عٍ رَ، نَشٍيٍ نُ بَرَ سَاتَ عٍ نُن عِسِرَيِلَكَيٍ رَ. كْنْ
    سْلُ نَ سَاتّ كَنَ نّ، عَ عٍ فٍرٍ عِسِرَيِلَ نُن يُدَيَ بّ.
  fra-SBL: Le roi appela les Gabaonites et leur dit (les Gabaonites n'étaient pas
    d'entre les enfants d'Israël, mais d'entre les restes des Amoréens ; les enfants
    d'Israël leur avaient fait un serment, et Saül cherchait à les tuer dans son zèle
    pour les enfants d'Israël et de Juda) ;
  hbo-hbo: וַיִּקְרָ֥א הַמֶּ֛לֶךְ לַגִּבְעֹנִ֖ים וַיֹּ֣אמֶר אֲלֵיהֶ֑ם וְהַגִּבְעֹנִ֞ים
    לֹ֣א מִבְּנֵ֧י יִשְׂרָאֵ֣ל הֵ֗מָּה כִּ֚י אִם־מִיֶּ֣תֶר הָאֱמֹרִ֔י וּבְנֵ֤י יִשְׂרָאֵל֙
    נִשְׁבְּע֣וּ לָהֶ֔ם וַיְבַקֵּ֤שׁ שָׁאוּל֙ לְהַכֹּתָ֔ם בְּקַנֹּאתֹ֥ו לִבְנֵֽי־יִשְׂרָאֵ֖ל
    וִיהוּדָֽה׃
  kik-kik: Nake mũthamaki agĩĩta andũ a Gibeoni akĩaria nao. (Na rĩrĩ, andũ acio a
    Gibeoni matiarĩ amwe na Isiraeli no maarĩ matigari ma Aamori; no andũ a Isiraeli
    nĩmehĩtĩte atĩ matikamooraga, no Saũlũ nĩ ũndũ wa kĩyo kĩrĩa aarĩ nakĩo nĩ ũndũ
    wa Isiraeli na Juda nĩageririe kũmaniina.)
  fra-NCL: 'Le roi appela les Gabaonites et leur dit : — Les Gabaonites n’étaient
    pas d’entre les enfants d’Israël, mais ils étaient du reste des Amorrhéens, et
    les enfants d’Israël s’étaient liés envers eux par serment. Et néanmoins, Saül
    avait voulu les frapper, par zèle pour les enfants d’Israël et de Juda. —'
  cek-AK: 'Siangpahrang mah Gibeon kaminawk to kawk moe, nihcae khaeah, Gibeon kaminawk
    loe Israel acaeng thungah athum o ai; nihcae loe Amor acaeng kanghmat kaminawk
    ni; Israel kaminawk mah nihcae khaeah lokkamhaih to sak o: toe Saul loe Judah
    hoi Israel kaminawk to angsakhaih pongah tamit boih hanah tha pathok.'
  cuk-cuk: Gabaón-dulemar Amorreo-dulemalad, Israel-dulemarsulid. Israel-dulemar Gabaón-dulemarbo
    igar-mesismalanad. Saúl Israel-dulemar-nue-bendakbiedba, degi, Judá-dulemar-bendakbiedba,
    igar-maid bisgenonikid. A-ulale, Saúl, Gabaón-dulemar-oburgwisad. Agine, geb Rey-David
    Gabaón-dulemar-onmaksad.
  uig-CYR: Падиша Гибеонлуқларни чақирип, улар билән сөзләшти (Гибеонлуқлар Исраиллардин
    әмәс еди, бәлки Аморийларниң бир қалдиси еди. Исраил әслидә улар билән әһдә қилип
    қәсәм ичкән еди; лекин Саул Исраил вә Йәһудаларға болған қизғинлиғи билән уларни
    өлтүрүшкә интилгән еди).
  tel-2017: గిబియోనీయులు ఇశ్రాయేలీయుల సంబంధికులు కారు. వారు అమోరీయుల్లో మిగిలిపోయిన
    వారు. సౌలు రాజు కాక ముందు ఇశ్రాయేలీయులు “మిమ్మల్ని చంపం” అని గిబియోనీయులతో ఒప్పందం
    చేసుకున్నారు. సౌలు ఇశ్రాయేలు, యూదా వారిపట్ల అమితమైన ఆసక్తి కనపరచి గిబియోనీయులను
    హతం చేస్తూ వచ్చాడు.
  hat-BSA: Pou sa, wa a te rele Gabawonit yo pou te pale yo. (Alò, Gabawonit yo pa
    t nan fis Israël yo men yo te nan retay Amoreyen yo e fis Israël yo te fè yon
    akò avèk yo. Men Saül te chache touye yo nan zèl li genyen pou fis a Juda yo avèk
    Israël yo.)
  kos-kos: Mwet Gibeon elos tia mwet Israel — elos mwet Amor, sie u srisrik su mwet
    Israel elos tuh wulela mu elos ac karinganulos, tuh pa Saul el tuh srike elan
    kunauselosla ke sripen moniyuk lal in nunku ke mwet Israel ac mwet Judah.)
  hbo-WLC: וַיִּקְרָ֥א הַמֶּ֛לֶךְ לַגִּבְעֹנִ֖ים וַיֹּ֣אמֶר אֲלֵיהֶ֑ם וְהַגִּבְעֹנִ֞ים
    לֹ֣א מִבְּנֵ֧י יִשְׂרָאֵ֣ל הֵ֗מָּה כִּ֚י אִם־מִיֶּ֣תֶר הָאֱמֹרִ֔י וּבְנֵ֤י יִשְׂרָאֵל֙
    נִשְׁבְּע֣וּ לָהֶ֔ם וַיְבַקֵּ֤שׁ שָׁאוּל֙ לְהַכֹּתָ֔ם בְּקַנֹּאת֥וֹ לִבְנֵֽי־יִשְׂרָאֵ֖ל
    וִיהוּדָֽה׃
  ibo-ibo: Eze kpọrọ ndị Gibiọn, gwa ha okwu. (Ndị Gibiọn abụghị ndị Izrel, kama ha
    bụ ndị fọdụrụ nʼime ndị Amọrait, ndị bi nʼala Kenan mgbe ụmụ Izrel batara. Mgbe
    ahụ ha batara, ndị Izrel ṅụrụ iyi nye ndị Gibiọn na ha agaghị egbu ha, ma Sọl
    sitere nʼịnụ ọkụ nke obi nʼihi Izrel na Juda chọọ ikpochapụ ha.)
  ory-ory: ତହୁଁ ରାଜା ଗିବୀୟୋନୀୟ ଲୋକମାନଙ୍କୁ ଡକାଇ ସେମାନଙ୍କୁ କହିଲେ। (ଏହି ଗିବୀୟୋନୀୟ ଲୋକମାନେ
    ଇସ୍ରାଏଲ ସନ୍ତାନ ନ ଥିଲେ, ମାତ୍ର ଇମୋରୀୟମାନଙ୍କର ଅବଶିଷ୍ଟାଂଶ ମଧ୍ୟରେ ଥିଲେ; ପୁଣି ଇସ୍ରାଏଲ
    ସନ୍ତାନମାନେ ସେମାନଙ୍କୁ ବଧ ନ କରିବା ପାଇଁ ଶପଥ କରିଥିଲେ; ତଥାପି ଶାଉଲ ଇସ୍ରାଏଲ ଓ ଯିହୁଦା-ସନ୍ତାନଗଣ
    ପକ୍ଷରେ ଉଦ୍‍ଯୋଗୀ ହୋଇ ସେମାନଙ୍କୁ ବଧ କରିବାକୁ ଚେଷ୍ଟା କରିଥିଲେ।)
  chk-chk: Ekewe chon Kipeon sap ir aramasen Israel, nge ir chokewe mi chüen manau
    me lein ekewe chon Amor. Ekewe aramasen Israel ra pwon fän akapel pwe repwe tümwünüür,
    nge Saul a ekiekin aroserela lon an tiliken fän iten ekewe aramasen Israel me
    Juta. Iwe, ewe king Tafit a titi ekewe chon Kipeon
  ssd-ssd: Taŋakina le David ndek Gibeon mbal wikina le pronaig. (Gibeon mbal nane
    Israel tugu kuga. Nane Amornu. Israel mbalŋge o buk nane ndoŋ pasa katmba wamdus
    ulendimba nane mapekam tuku sakinaig ta Saulŋge pasa ta pitaimba Israel le Yuda
    mbal ndo Israel ma tugu mbol minwaig ŋga Gibeon mbal suŋgomba bale farkina).
  rop-rop: Wal detlot Gibiyan pipul bin brom det traib gulum Emarait, en nomeda dei
    nomo bin Isreil pipul, bat stil longtaim detlot Isreil pipul bin meigim pramis
    langa olabat nomo blanga kilim olabat. Bat Sol bin breigim det pramis, en imbin
    trai en binijimap olabat, dumaji imbin laigim oni Isreil pipul en Juda pipul,
    jaldu.
  ukr-1871: Тодї прикликав царь Габаонїїв і говорив з ними. Габаонїї же не були з
    синів Ізрайлевих, а були останком з Аморїїв; а Ізрайлитяне були їм заклялись;
    та Саул хотїв повигублювати їх, нїби з ревности про Ізрайлитян та Юдеїв.
  deu-1951: Da ließ der König die Gibeoniter rufen und redete mit ihnen. Die Gibeoniter
    aber gehörten nicht zu den Kindern Israel, sondern waren von den Amoritern übriggeblieben;
    die Kinder Israel hatten ihnen geschworen; dennoch suchte Saul sie zu schlagen
    in seinem Eifer für die Kinder Israel und Juda.
  eng-JPS: And the king called the Gibeonites, and said unto them — now the Gibeonites
    were not of the children of Israel, but of the remnant of the Amorites; and the
    children of Israel had sworn unto them; and Saul sought to slay them in his zeal
    for the children of Israel and Judah —
  srp-1865: Tada car sazva Gavaonjane i govori im. A Gavaonjani ne bjehu od sinova
    Izrailjevijeh, nego ostatak od Amoreja, kojima se bjehu zakleli sinovi Izrailjevi,
    ali Saul gledaše da ih pobije revnujuæi za sinove Izrailjeve i Judine.
  lug-lug: Kabaka n’akuŋŋaanya Abagibyoni n’ayogera gye bali. (Abagibyoni tebaali
    Bayisirayiri naye baali bakaawonawo ab’oku baana b’Abamoli. Abayisirayiri baali
    babalayiridde obutabakola kabi, naye Sawulo olw’obuggya bwe yalina n’agezaako
    okubazikiriza ku lwa Isirayiri ne Yuda.)
  heb-heb: ויקרא המלך לגבענים ויאמר אליהם והגבענים לא מבני ישראל המה כי אם מיתר האמרי
    ובני ישראל נשבעו להם ויבקש שאול להכתם בקנאתו לבני ישראל ויהודה׃
  ben-IRV: তাতে রাজা গিবিয়োনীয়দেরকে ডেকে তাদের সঙ্গে আলাপ করলেন৷ গিবিয়োনীয়রা ইস্রায়েল
    সন্তান নয়, এরা ইমোরীয়দের অবশিষ্ট অংশের লোক এবং ইস্রায়েল সন্তানরা তাদের কাছে
    দিব্যি করেছিল, কিন্তু শৌল ইস্রায়েল ও যিহূদা সন্তানদের পক্ষে উদ্যোগী হয়ে তাদেরকে
    হত্যা করতে চেষ্টা করেছিলেন৷
  pan-pan: ਤਦ ਰਾਜਾ ਨੇ ਗਿਬਓਨੀਆਂ ਨੂੰ ਸੱਦ ਕੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਖਿਆ (ਇਹ ਇਸਰਾਏਲ ਦੀ ਸੰਤਾਨ ਵਿੱਚੋਂ
    ਨਹੀਂ ਸਨ ਸਗੋਂ ਅਮੋਰੀਆਂ ਦੇ ਬਚੇ ਹੋਏ ਸਨ ਅਤੇ ਇਸਰਾਏਲੀਆਂ ਨੇ ਉਨ੍ਹਾਂ ਨਾਲ ਸਹੁੰ ਖਾਧੀ ਸੀ ਪਰ
    ਸ਼ਾਊਲ ਨੇ ਇਸਰਾਏਲੀਆਂ ਅਤੇ ਯਹੂਦੀਆਂ ਲਈ ਜਤਨ ਕਰ ਕੇ ਉਨ੍ਹਾਂ ਨੂੰ ਮਾਰਨਾ ਚਾਹੁੰਦਾ ਸੀ)
  tkr-tkr: Paççahee Giveonbı qopt'ul, manbışika yuşan ha'ana. Giveonbı İzrailybı deş
    vuxha. Manbı Emor eyhene milletıke avxuynbı vuxha. İzrailybışe manbı üçübba g'alya'asva
    k'ın g'assır ıxha. Şaulusmee manbı gyapt'ı avaak'an haa'as vukkiykın. Mang'us
    mane cigabışee saccu İzrailybıyiy Yahuder avxu vukkan vuxha.
  mya-JVB: ဂိဗောင် လူတို့သည် ဣသရေလ အမျိုး အဝင် မ ဟုတ်၊ ကျန်ကြွင်း သော အာမောရိ အမျိုးဖြစ်ကြ၏။
    ဣသရေလ အမျိုး တို့သည် သူ တို့အား သစ္စာ ဂတိထားကြ သော်လည်း ၊ ရှောလု သည် ဣသရေလ အမျိုး
    နှင့် ယုဒ အမျိုး၏ အကျိုးကိုစောင့်ရှောက်၍ သူ တို့ကိုသတ် မည်ဟု အားထုတ် သတည်း။
  tbg-tbg: Noravano Kotiva minti tuvaro Devitiva Gibeoni vika naaromanta anura. Gibeoni
    vika kia Isareri vatanaaka vairaiti, vika Amo vatanaaka vo anku vaura. Ekaa hini
    Amo vatanaaka taiqa vumanta Gibeoni vikaqai qaqi vaura. Haaru Isareri vika Nora
    Kotira autuqaa vohaa uva tiva taataute tiha, Kia tenavu Gibeoni qoraiqama nimitarerave
    tura. (Iosuaa 9:20) Minti tivatova vauvarovata, King Soruva Isareriaravata, Iutaaravata
    iriharo vikarao tiro, viva Gibeoni vatanaaka vehi autu taiqa kareva auti vaiharo
    vika airitahaa aru taiqa kora.
  hmo-hmo: Unai dainai, Davida ese Gibeona taudia ia boiria. Inai Gibeona taudia be
    Israela taudia lasi, idia be Amoro bese taudia. Amoro taudia oredia idia mase
    vadaeni, to inai Gibeona hanua orea maragina sibona do noho. Gunaguna Israela
    taudia ese idia gwauhamata Gibeona taudia do idia hamasea lasi, to Saulo ese idia
    ibounai ia alaia toho, badina ia ura Israela bona Iuda taudia sibona be Israela
    tano dekenai do idia noho.
  urd-urd: तब बादशाह ने जिब'ऊँनियों को बुलाकर उनसे बात की, यह जिब'ऊनी बनी इस्राईल
    में से नहीं बल्कि बचे हुए अमूरियों में से थे और बनी इस्राईल ने उनसे क़सम खाई थी
    और साऊल ने बनी इस्राईल और बनी यहूदाह की ख़ातिर अपनी गरम जोशी में उनको क़त्ल कर
    डालना चाहा था।
  rus-SYN: Тогда царь призвал Гаваонитян и говорил с ними. Гаваонитяне были не из
    сынов Израилевых, но из остатков Аморреев; Израильтяне же дали им клятву, но Саул
    хотел истребить их по ревности своей о потомках Израиля и Иуды.
  bqc-SIM: Ɔ̃ kí Gabaↄ̃ↄdeↄ sìsi à yã'ònɛ́. Gabaↄ̃ↄdeↄ dɛ Isailiↄ ũo, Amↄle
    bui kↄ̃naↄnɛ. Isailiↄ lɛgbɛ̃̀nɛ́ yãa aa mɛ̀ wa ń dɛdɛo, ↄ̃ Saulu wɛ̀ɛlɛ à ń
    bãdɛ a ãiakɛa Isailiↄnɛ ń Yudaↄ guu.
  tcz-CHONGTHU: Hijeh chun lengpan jong Gibeon mite chu akoukhom soh tai. chule Gibeon
    mite hi Israel chate sung peng mi ahipouvin Amor mite chia peng athimoh ho ahibouvui;
    chule amaho hi Israel chaten thalou dinga anasei vanguvin, Saul chun ami Israel
    chate leh Judah tedinga atom ngai na jeh-a amaho hi suhgam ding anati ahi.
  mar-mar: गिबोनी म्हणजे इस्राएली नव्हेत ते अमोरी होत इस्राएलींनी त्यांना दुखापत न
    करण्याचे वचन दिले होते. तरी शौलाने गिबोन्यांच्या वधाचा प्रयत्न केला. इस्राएली
    आणि यहूदा लोकांविषयीच्या अति उत्साहामुळे त्याने तसे केले गिबोन्यांना एकत्र बोलावून
    राजा दावीदाने त्यांच्याशी बोलणे केले.
  qub-qub: Chaura Davidga gayachiran Gabaón runacunata. Nircur paycunawan parlaran.
    (Gabaón runacunaga manami Israelcunachu caran. Amorreo casta runacuna wallcalla
    quëdajcunami caran. Paycunawanmi Israelcuna alli goyänanpaj parlacuran. Saulga
    Israelcunapaj, Judäcunapaj allita ruraycashanta yarpar Gabaón runacunata wañuchisha
    caran.)
  bqp-bqp: Akũ kína Gibiↄ̃denↄ sìsi à yã òńnɛ. Gibiↄ̃denↄn de Isarailanↄ ũro, Amↄri
    buri kũ ò gↄ̃̀nↄmɛ. Isarailanↄ la dàńnɛ yã ò pì oni ń dɛdɛro, akũ Solu wɛ̀tɛ
    à ń lakiti kɛ a aniakɛnaa Isarailanↄnɛ kũ Yudanↄ yãi.
  hat-hat: Moun lavil Gabawon yo pa t' fanmi moun Izrayèl yo. Se yon ti rès nan moun
    peyi Amori moun Izrayèl yo te pran angajman yo t'ap toujou pwoteje. Men, Sayil
    te sitèlman cho pou defann enterè moun fanmi Izrayèl ak fanmi Jida yo, li te soti
    pou l' te detwi yo.
  eng-BSB: At this, David summoned the Gibeonites and spoke to them. (Now the Gibeonites
    were not Israelites, but a remnant of the Amorites. The Israelites had taken an
    oath concerning them, but in his zeal for Israel and Judah, Saul had sought to
    kill them.)
  tod-tod: Masagi Gaɓaɠɔn nuiti tolini. Ti la ɠɛni ga Izelayɛle nu, kɛlɛ Amɔɔl nuiti
    mɔtaiti ge ɠɛni de. Izelayɛle nuiti ti minazeɠeni ti ʋɛ ga ti la naati pa, kɛlɛ
    anɛɛ naa ʋe, Sayile ná-gaaɓaai é ɠɛni zea Izelayɛle nuiti ta Zuda nuiti bɛ,
    é ɠɛni ɠɛɛzu, é ti zuwuɠaaleʋe.
  eng-WEBPB: The king called the Gibeonites and said to them (now the Gibeonites were
    not of the children of Israel, but of the remnant of the Amorites, and the children
    of Israel had sworn to them; and Saul sought to kill them in his zeal for the
    children of Israel and Judah);
  kbq-kbq: Higeno Gibioni vahera Deviti'a kehige'za agrite azageno kea zamasami'ne.
    Hagi ana Gibioni vahera zamagra Israeli vahera omani'nazanki Amori vahe'mokizmi
    zamagehe'za mani'naze. Hagi Israeli vahe'mo'za kora huvempa hu'za Amori vahera
    ozmahegosune hu'za hu'nazanagi, Soli'a agra zamahe vagare'ne. Na'ankure agra Israeli
    vahe'ene Juda vahe mopama mika kegava hania kazigati anara hu'ne. (Josua 9:3-27)
  nhe-BL: Huajca David quinnotzqui nopa gabaonitame tlen noja itztoyaj, huan camatic
    ininhuaya. (Nopa gabaonitame ax eliyayaj israelitame. Inijuanti eliyayaj tlen
    noja mocajque tlen nopa amorreos. Huejcajquiya israelitame ininca mocajque ica
    se amatlajcuiloli para ax quinmictisquíaj. Pero Saúl, quena, quinmicti sequin
    pampa quincualancaitayaya pampa ax israelitame. Ax ejque ipan tlali Israel, niyon
    ipan tlali Judá.)
  bus-bus: Ben kí Gibiↄ̃deenↄ sìsi, à yã òńnɛ. Gibiↄ̃deenↄↄ dɛ Isarailinↄ ũro, Amↄri
    borii kɛ̀ gↄ̃̀nↄmɛ. Isarailinↄ la dàńnɛ yã wà bè weé ń dɛdɛro, ben Solu wɛ̀tɛ
    à ń laata kpá a aĩakɛna Isarailinↄnɛ kↄ̃n Yudanↄo yãnzi.
  gub-BL: Zimeàw tawhu pe har nuiko kwaw Izaew izuapyapyr romo wà. Amohe ywy rehe
    har wapehegwera'i romo wanekon wà. Kwehe mehe Izaew uzapokatu uze'egaw wanehe
    we wà, wazuka 'ym àwàm imume'uahy pà wanupe wà. Xau uzeagaw wamumaw pà. Ta'e izekaiw
    katu wer Izaew wanehe Zuta wanehe a'e xe. Tawi wenoz teko Zimeàw pe har uzeupe
    a'e wà kury. Uze'eg wanupe.
  eng-DRA: 'Then the king, calling for the Gabaonites, said to them: (Now the Gabaonites
    were not of the children of Israel, but the remains of the Amorrhites: I and the
    children of Israel had sworn to them, and Saul sought to slay them out of zeal,
    as it were for the children of Israel and Juda:)'
