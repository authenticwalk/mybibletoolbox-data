    noja mocajque ten nopa amorreos. Huejcajquiya nopa israelitame quichijtoyaj se
    amatajcuiloli inihuaya para amo quinmictisquíaj. Pero Saúl, quena, quinmicti sequij
    pampa quincualancaitayaya pampa amo israelitame. Amo ejque ipan tali Israel, yon
    ipan tali Judá.)
  vie-1934: Vua bèn truyền gọi dân Ga-ba-ôn, và nói chuyện với họ. Người Ga-ba-ôn
    chẳng thuộc về dân sự Y-sơ-ra-ên, nhưng họ là kẻ sống sót của dân A-mô-rít; dân
