  kan-OKCV: ಆಗ ಅರಸನಾದ ದಾವೀದನು ಗಿಬ್ಯೋನ್ಯರನ್ನು ಕರೆಕಳುಹಿಸಿದನು. ಗಿಬ್ಯೋನ್ಯರು ಇಸ್ರಾಯೇಲರಿಗೆ
