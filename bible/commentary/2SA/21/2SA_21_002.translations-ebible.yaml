  hin-CV: इसलिये राजा ने बातचीत के लिए गिबियोनवासियों को आमंत्रित किया. (एक सच यह
    था कि गिबियोनवासी इस्राएल के वंशज नहीं बल्कि अमोरियों के बचे हुए भाग थे. इस्राएलियों
    ने उन्हें सुरक्षा का वचन दे दिया था. शाऊल ने अपने उत्साह में भरकर इस्राएल और यहूदाह
    के वंशजों के हित में इन्हें समाप्‍त करने का प्रयास किया था.)
  spa-BES: Entonces el rey envió a los gabaonitas; (ahora los gabaonitas no eran de
