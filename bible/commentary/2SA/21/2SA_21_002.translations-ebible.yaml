  kan-2017: ಗಿಬ್ಯೋನ್ಯರು ಇಸ್ರಾಯೇಲ್ಯರ ಕುಲಕ್ಕೆ ಸೇರಿದವರಲ್ಲ. ಸಂಹೃತರಾಗದೆ ಉಳಿದ ಅಮೋರಿಯರಷ್ಟೆ.
