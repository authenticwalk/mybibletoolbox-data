verse: 2SA.021.002
translations:
  mal-C: രാജാവ് ഗിബെയോന്യരെ വിളിച്ചുവരുത്തി അവരുമായി സംസാരിച്ചു (ഗിബെയോന്യർ ഇക്കാലത്ത്
    ഇസ്രായേലിന്റെ ഒരു ഭാഗമായിരുന്നില്ല; അവർ അമോര്യരുടെ ശേഷിപ്പായിരുന്നു. അവരെ ഉപദ്രവിക്കാതെ
    വിട്ടുകൊള്ളാമെന്ന് ഇസ്രായേൽക്കാർ ശപഥംചെയ്തിരുന്നു. എന്നാൽ ഇസ്രായേലിനോടും യെഹൂദയോടുമുള്ള
    അതിരുകടന്ന താത്പര്യംമൂലം ശൗൽ അവരെ ഉന്മൂലനംചെയ്യാൻ ശ്രമിച്ചു).
  deu-TKW: Der König ließ die Gibeoniten kommen und fragte sie - die Gibeoniten gehören
    nämlich nicht zu den Israeliten, sondern zu den Überbleibseln der Amoriter; obgleich
    nun die Israeliten ihnen dereinst Verschonung zugeschworen hatten, versuchte Saul
    in seinem Eifer für die Israeliten und Judäer sie auszurotten.
  lin-lin: Mokonzi abengisaki bato ya Gabaoni mpo na kosolola na bango. Nzokande bato
    ya Gabaoni bazalaki kotangama te kati na bato ya Isalaele, kasi bakanganaki na
    batikali kati na bato ya Amori ; bongo bato ya Isalaele bakanganaki na bato ya
    Amori, na nzela ya ndayi, mpo na kotika bango na bomoi. Kasi Saulo, na bolingo
    na ye oyo eleka ndelo mpo na Isalaele mpe Yuda, alukaki kosilisa koboma bango.
  eng-LSV: And the king calls for the Gibeonites and says to them—as for the Gibeonites,
    they [are] not of the sons of Israel, but of the remnant of the Amorite, and the
    sons of Israel had sworn to them, and Saul seeks to strike them in his zeal for
    the sons of Israel and Judah—
  eng-GNV: 'Then ye King called the Gibeonites and said vnto them. (Now the Gibeonites
    were not of the children of Israel, but a remnant of the Amorites, vnto whom ye
    children of Israel had sworne: but Saul sought to slay them for his zeale toward
    the children of Israel and Iudah)'
  eng-WEBSTER: 'And the king called the Gibeonites, and said to them; (now the Gibeonites
    were not of the children of Israel, but of the remnant of the Amorites; and the
    children of Israel had sworn to them: and Saul sought to slay them, in his zeal
    to the children of Israel and Judah.)'
  nhw-BL: Huajca David quinnotzqui nopa gabaonitame catli noja itztoyaj, huan camanaltic
    ininhuaya. (Nopa gabaonitame amo eliyayaj israelitame. Inijuanti eliyayaj catli
    noja mocajque tlen nopa amorreos. Huejcajya israelitame ininca mocajque ica se
    amatlajcuiloli para amo quinmictisquíaj. Pero Saúl, quena, quinmicti sequin pampa
    quincualancaitayaya pampa amo israelitame. Amo ejque ipan tlali Israel, niyon
    ipan tlali Judá.)
  swh-ONEN: Mfalme akawaita Wagibeoni na kuzumgumza nao. (Wagibeoni hawakuwa wa wana
    wa Israeli, ila walikuwa mabaki ya Waamori. Waisraeli walikuwa wameapa kuwaacha
    hai, lakini Sauli katika wivu wake kwa ajili ya Israeli na Yuda, alikuwa amejaribu
    kuwaangamiza.)
  bba-bba: N deemɑ Gɑbɑoniɡii be, bɑ ǹ sɑ̃ɑ Isirelibɑ. Bɑ sɑ̃ɑwɑ Amɔrebɑn bweseru.
    Adɑmɑ Isirelibɑ bɑ kɑ bu ɑrukɑwɑni bɔkuɑ bɑ nɛɛ, bɑ ǹ bu ɡoomɔ. Kɑ mɛ, Sɔɔlu
    u kɑsu u bu kpeerɑsiɑ Isirelibɑ kɑ Yudɑbɑn kĩrun sɔ̃. Yerɑ Dɑfidi u bu sokɑ u
    nɛɛ,
  eng-KJVCPB: 'And the king called the Gibeonites, and said unto them; (now the Gibeonites
    were not of the children of Israel, but of the remnant of the Amorites; and the
    children of Israel had sworn unto them: and Saul sought to slay them in his zeal
    to the children of Israel and Judah.)'
  luo-luo: Ruoth noluongo jo-Gibeon mowuoyo kodgi. To koro jo-Gibeon ne ok gin achiel
    kuom jo-Israel to ne gin jo-Amor ma notony, kendo jo-Israel nosekwongʼore ni biro
    weyogi ma ok onegogi, to Saulo kane dwaro gi chunye duto mondo jo-Israel gi jo-Juda
    ogurre motegno, notemo tiekogi.
  meu-meu: Taunabunai, David ese Gibeon taudia e boiridia; hari Gibeon taudia na dia
    Israel besena taudia, idia na Amoro kwabukwabudia. Israel taudia ese gunaguna
    e gwau henidia hamata, basie hamasedia eto; to Saulo ese ialadia dalana e tahuava,
    Israel bona Iuda taudia ihanamodia e uralaia badava dainai.
  npi-ULB: अब गिबोनीहरूचाहिं इस्राएलका मानिसहरू थिएनन् । तिनीहरू बाँकी रहेका एमोरीमध्येका
    थिए । इस्राएलका मानिसहरूले तिनीहरूलाई नमार्ने शपथ खाएका थिए, तर शाऊलले इस्राएल
    र यहूदाको मानिसहरूको निम्तिको जोशले गर्दा तिनीहरू सबैलाई मार्ने कोसिस गरे ।
  yor-yor: Ọba sì pe àwọn ará Gibeoni, ó sì bá wọn sọ̀rọ̀; àwọn ará Gibeoni kì í ṣe
    ọ̀kan nínú àwọn ọmọ Israẹli, ṣùgbọ́n wọ́n jẹ́ àwọn tí ó kù nínú àwọn ọmọ Amori;
    àwọn ọmọ Israẹli sì ti búra fún wọn, Saulu sì ń wá ọ̀nà àti pa wọ́n ní ìtara rẹ̀
    fún àwọn ọmọ Israẹli àti Juda.
  ind-ind: Orang Gibeon bukan keturunan Israel, melainkan keturunan bangsa Amori.
    Pada zaman Yosua, bangsa Israel sudah bersumpah untuk tidak membinasakan penduduk
    kota Gibeon. Namun, karena Raja Saul tidak ingin bangsa Israel dan Yehuda tercampur
    dengan mereka, dia berusaha menghabisi mereka semua. Oleh sebab itu, Raja Daud
    memanggil tokoh-tokoh dari keturunan Gibeon yang masih hidup untuk mendiskusikan
    hal ini.
  pes-OPCB: پس داوود جبعونی‌ها را احضار نمود. (آنها جزو قوم اسرائیل نبودند، بلکه گروه
    کوچکی از اموری‌ها بودند. بنی‌اسرائیل قسم خورده بودند که آنها را نکشند؛ اما شائول
    به دلیل غیرتی که برای اسرائیل و یهودا داشت سعی کرد آنها را نابود کند.)
  tgl-ULB: Ngayon hindi nagmula ang mga lahi ni Gibeon sa Israel; nagmula sila sa
    anumang natira ng mga Amoreo. Sumumpa ang mga tao ng Israel na hindi sila papatayin,
    subalit gayunpaman sinubukan silang lahat na patayin ni Saul sa kanyang kasigasig
    sa mga tao ng Israel at sa Judah.
  hui-hui: Ani layago hale howa Debidihanda, Gibeono wali agali olalu ibidaba, lene.
    Gibeono wali agali uruni ti Isaraele wali agali ndo ti Amono wali agali hene.
    Amono wali agali maru ereba hai halu yu wahene emene uruni ti hangu hene. Bamba
    Isaraele wali agali tigua Amono wali agalihondo, Tí mo ko naholeore, lalu habo
    nalolene bi hongoheore lowini. Ani lowini wiago mo wahalu Solohanda Gibeono dindiha
    Isaraele wali agali Yuda wali agaliru hangu hai helo lowa ibugua Gibeono wali
    agali bibahende bo mburi lai hole biyagola emene mbira ti hangu yo pialu pene.
  mya-mya: (ဂိ​ဗောင်​မြို့​မှ​လူ​တို့​သည်​ကား​ဣ​သ​ရေ​လ အ​မျိုး​သား​များ​မ​ဟုတ်။ သူ​တို့​သည်​အာ
    မော​ရိ​အ​မျိုး​သား​လူ​နည်း​စု​ဖြစ်​၍ သူ​တို့ အား​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​က​ကာ
    ကွယ်​စောင့်​ရှောက်​မည်​ဟု​က​တိ​ထား​ခဲ့​၏။ သို့ ရာ​တွင်​ရှော​လု​သည်​ဣ​သ​ရေ​လ​နှင့်​ယု​ဒ
    ပြည်​သူ​တို့​အ​တွက် စိတ်​ထက်​သန်​မှု​ကြောင့် ဂိ​ဗောင်​မြို့​မှ​လူ​တို့​အား​သုတ်​သင်​ရန်
    ကြိုး​စား​ခဲ့​သ​တည်း။-)
  bod-N: རྒྱལ་པོ་དཱ་བིད་ཀྱིས་གིབ་ཡོན་པ་རྣམས་བོས་ཡོང་སྟེ་ཁོ་རྣམས་ལ་གསུང་མོལ་གནང་། གིབ་ཡོན་པ་ནི་ཡེས་ར་ཨེལ་གྱི་རྒྱུད་མ་ཡིན་གྱི་ཨེ་མོར་པའི་ལྷག་ལུས་རྣམས་ཡིན་ནོ།
    །ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་དེ་དག་ལ་ཁོ་རྣམས་མི་གསོད་པའི་མནའ་བསྐྱལ་ནའང་། སོ་ལོས་ཡེས་ར་ཨེལ་དང་ཡ་ཧུ་དཱ་པ་རྣམས་ཀྱི་དོན་དུ་བརྩོན་སེམས་བསྐྱེད་ནས་དེ་དག་གསོད་དུ་བསྙེགས་པ་རེད།
  sna-sna: Mambo akadana vaGibheoni akataura navo. (Zvino vaGibheoni vakanga vasiri
    vorudzi rwavaIsraeri asi vakanga vari vakasara vavaAmori; vakanga vapikirwa navaIsraeri
    kuti vasaurayiwe, asi Sauro mukushingaira kwake nokuda kwavaIsraeri navaJudha
    akaedza kuvaparadza.)
  spa-BLM: El rey llamó a los gabaonitas y les dijo (ahora bien, los gabaonitas no
    eran de los hijos de Israel, sino del remanente de los amorreos, y los hijos de
    Israel les habían jurado; y Saúl trató de matarlos en su celo por los hijos de
    Israel y de Judá);
  cac-cac: Yuj chi' ix yavtej eb' gabaonita chi' vin̈ rey chi' yic slolon vin̈ yed'
    eb'. (A eb' gabaonita chi', man̈ israeloc eb', amorreo eb', aycan eb' d'a scal
    eb' israel chi', yujto ix yac' sti' eb' israel chi' to max satel eb' gabaonita
    chi' eb'. Palta axo vin̈aj Saúl, ix yac'lej vin̈ satanel eb' yuj svach'iloc eb'
    israel yed' eb' aj Judá yalani.)
  swh-ULB: Basi Wagibeoni hawakuwa uzao wa Israeli; walikuwa ni masalia ya Waamori.
    Watu wa Israeli walikuwa wameapa kutowauwa, lakini Sauli alitaka kuwaangamiza
    wote kwa husuda kwa ajili ya watu wa Israeli na Yuda.
  bel-bel: Тады цар паклікаў Гавааніцянаў і гаварыў зь імі. Гавааніцяне былі ня з
    сыноў Ізраілевых, а з рэштак Амарэяў; а Ізраільцяне далі ім прысягу, але Саўл
    хацеў іх зьнішчыць з рэўнасьці сваёй за нашчадкаў Ізраіля і Юды.
  deu-ELBBK: Da berief der König die Gibeoniter und redete zu ihnen. (Die Gibeoniter
    waren aber nicht von den Kindern Israel, sondern von dem Rest der Amoriter; und
    die Kinder Israel hatten ihnen geschworen; Saul aber suchte sie zu erschlagen,
    da er für die Kinder Israel und Juda eiferte.)
  mbb-OT: Kenà heini sikandan Israilihanen, kekenà, iyan heini kes nengesamà he menge
    uuyag te menge Amorihanen. Impenaad te menge Israilihanen he kenè dan en sikandan
    edhimetayan, piru si Saul, duen planu zin te kegeraa kandan tenged te igkeipeng
    din is Israel wey Juda. Impetawag ni David is menge Gibyunhen
  mal-2015: രാജാവു ഗിബെയോന്യരെ വിളിച്ചു അവരോടു പറഞ്ഞു:- ഗിബെയോന്യർ യിസ്രായേല്യരല്ല
    അമോര്യരിൽ ശേഷിച്ചവരത്രേ; അവരോടു യിസ്രായേൽമക്കൾ സത്യം ചെയ്തിരുന്നു; എങ്കിലും ശൗൽ
    യിസ്രായേല്യർക്കും യെഹൂദ്യർക്കും വേണ്ടി തനിക്കുണ്ടായിരുന്ന എരിവിൽ അവരെ സംഹരിച്ചുകളവാൻ
    ശ്രമിച്ചു -
  rmc-rmc: O manuša andral o Gibeon na sas Izraeliti, on sas posledna le Amorejčanendar,
    savenge o Izraeliti dine lav, hoj len na murdarena. Ale o Saul kerelas savoro
    pre oda, hoj len te murdarel avri, bo kamľa, hoj e phuv te ačhel ča prekal e Judsko
    the Izrael. Vašoda o David peske diňa te vičinel le Gibeončanen a vakerelas lenca.
  pes-OPV: و پادشاه جبعونیان را خوانده، به ایشان گفت (اما جبعونیان از بنی‌اسرائیل
    نبودندبلکه از بقیه اموریان، و بنی‌اسرائیل برای ایشان قسم خورده بودند؛ لیکن شاول
    از غیرتی که برای اسرائیل و یهودا داشت، قصد قتل ایشان می‌نمود).
  ron-1924: Ымпэратул а кемат пе габаониць сэ ле ворбяскэ. (Габаониций ну ерау динтре
    копиий луй Исраел, чи ерау о рэмэшицэ а аморицилор; копиий луй Исраел се легасерэ
    фацэ де ей ку ун журэмынт, ши тотушь Саул воисе сэ-й учидэ, ын рывна луй пентру
    копиий луй Исраел ши Иуда.)
  ben-OBCV: রাজামশাই গিবিয়োনীয়দের ডেকে পাঠিয়ে তাদের সঙ্গে কথা বললেন। (এদিকে গিবিয়োনীয়রা
    তো ইস্রায়েল জাতিভুক্ত ছিল না, কিন্তু তারা ছিল ইমোরীয়দের উত্তরজীবী; ইস্রায়েলীরা
    তাদের রেহাই দেওয়ার বিষয়ে শপথ করল, কিন্তু ইস্রায়েল ও যিহূদার হয়ে উদ্যোগ দেখাতে
    গিয়ে শৌল তাদের নির্মূল করার চেষ্টা চালিয়েছিলেন)
  som-som: Markaasaa boqorkii reer Gibecoon u yeedhay, oo ku yidhi; (haddaba reer
    Gibecoon ma ay ahayn reer binu Israa'iil, laakiinse waxay ahaayeen dad ka hadhay
    reer Amor; oo reer binu Israa'iilna way u dhaarteen iyaga; oo Saa'uul baa wuxuu
    damcay inuu laayo iyaga qiiradii uu u qabay reer binu Israa'iil iyo reer Yahuudah
    aawadeed;)
  lat-VUC: 'Vocatis ergo Gabaonitis rex, dixit ad eos (porro Gabaonitæ non erant de
    filiis Israël, sed reliquiæ Amorrhæorum: filii quippe Israël juraverant eis, et
    voluit Saul percutere eos zelo, quasi pro filiis Israël et Juda),'
  eng-ASVBT: 'And the king called the Gibeonites, and said unto them (now the Gibeonites
    were not of the children of Israel, but of the remnant of the Amorites; and the
    children of Israel had sworn unto them: and Saul sought to slay them in his zeal
    for the children of Israel and Judah);'
  ita-1885: Allora il re chiamò i Gabaoniti, e disse loro (ora i Gabaoniti non erano
    de' figliuoli d'Israele, anzi del rimanente degli Amorrei; ed i figliuoli d'Israele
    aveano loro giurato; ma Saulle, per una certa gelosia ch'egli avea per li figliuoli
    d'Israele e di Giuda, cercò di farli morire);
  eng-LXXUP: 'And King David called the Gibeonites, and spoke to them. (Now the Gibeonites
    are not the children of Israel, but are of the remnant of the Amorite, and the
    children of Israel had sworn to them: but Saul sought to smite them in his zeal
    for the children of Israel and Judah.)'
  eng-ULB: Now the Gibeonites were not from the people of Israel; they were from what
    remained of the Amorites. The people of Israel had sworn not to kill them, but
    Saul tried to kill them all anyway in his zeal for the people of Israel and Judah.
  spa-VBL: Entonces David convocó a los gabaonitas y habló con ellos. Los gabaonitas
    no eran israelitas, sino que eran lo que quedaba del pueblo de los amorreos. Los
    israelitas les habían hecho un juramento, pero en su fervor nacionalista por los
    israelitas y Judá, Saúl había tratado de eliminarlos.
  fra-_FOB: Et le roi appela les Gabaonites pour leur parler. (Or les Gabaonites n'étaient
    point des enfants d'Israël, mais un reste des Amoréens; et les enfants d'Israël
    s'étaient engagés envers eux par serment; cependant Saül avait cherché à les faire
    périr, parce qu'il était jaloux pour les enfants d'Israël et de Juda. )
  mal-mal: 'അങ്ങനെ രാജാവ് ഗിബെയോന്യരെ വിളിച്ച് അവരോട് സംസാരിച്ചു: ഗിബെയോന്യർ യിസ്രായേല്യരല്ല;
    അമോര്യരിൽ ശേഷിച്ചവരത്രേ. അവരെ സംരക്ഷിക്കാമെന്ന് യിസ്രായേൽ മക്കൾ സത്യം ചെയ്തിരുന്നു.
    എങ്കിലും ശൌല്‍ യിസ്രായേല്യർക്കും യെഹൂദ്യർക്കും വേണ്ടി തനിക്കുണ്ടായിരുന്ന അതിതാല്പര്യത്താൽ
    അവരെ കൊന്നുകളയുവാൻ ശ്രമിച്ചു -'
  urd-GVR: Tab bādshāh ne Jibaūniyoṅ ko bulā liyā tāki un se bāt kare. Asal meṅ wuh
    Isrāīlī nahīṅ balki Amoriyoṅ kā bachā-khuchā hissā the. Mulk-e-Kanān par qabzā
