verse: 2SA.006.015
translations:
  mal-C: അങ്ങനെ ദാവീദും സകല ഇസ്രായേൽഗൃഹവുംചേർന്ന് ആർപ്പുവിളിയോടും കാഹളനാദത്തോടുംകൂടി
    യഹോവയുടെ പേടകം കൊണ്ടുവന്നു.
  deu-TKW: Und David und das ganze Haus Israel führten die Lade Jahwes unter Jubel
    und lautem Posaunenschall hinauf.
  lin-lin: Davidi mpe bato nyonso ya Isalaele bamemaki Sanduku ya Yawe na kobeta milolo
    ya esengo mpe na kobeta bakelelo.
  eng-LSV: and David and all the house of Israel are bringing up the Ark of YHWH with
    shouting, and with the voice of a horn,
  eng-GNV: So Dauid and all the house of Israel, brought the Arke of the Lord with
    shouting, and sound of trumpet.
  eng-WEBSTER: So David and all the house of Israel brought up the ark of the LORD
    with shouting, and with the sound of the trumpet.
  nhw-BL: Huan quej nopa David huan nochi nopa israelitame quihuicatiyajque icaxa
    TOTECO ica miyac paquilistli. Huan ininhuaya yajque catli tlapitztiyajque.
  swh-ONEN: wakati yeye na nyumba yote ya Israeli walipopandisha Sanduku la Bwana
    kwa shangwe na sauti za tarumbeta.
  bba-bba: Wi kɑ Isirelibɑ kpuro bɑ Yinni Gusunɔn woodɑn kpɑkoro te suɑmɑ bɑ wee bɑ
    kuuki mɔ̀ kɑ nuku dobu mɑ bɑ kɔbi soomɔ.
  eng-KJVCPB: So David and all the house of Israel brought up the ark of the Lord
    with shouting, and with the sound of the trumpet.
  mpx-mpx: Alonau Isileli gegewel Yehoba wana Bateli ana Dedewaga hi pwatanik Yelusalema,
    hi nonoyogayoga ge bwagigi hi yuyu.
  luo-luo: e kinde ma en kaachiel gi dhood Israel duto, nokelo Sandug Muma mar Jehova
    Nyasaye gi mahu ka igoyo tungʼ.
  meu-meu: Taunabunai David bona Israel besena idoinai ese Iehova ena maua helaḡana
    e daelaia, mai honedia bona mai kibi reḡedia ida.
  npi-ULB: यसरी दाऊद र इस्राएलका सबै घरानाले परमप्रभुको सन्दुक रमाहट गर्दै र तुरही
    बजाउँदै लिएर आए ।
  yor-yor: Bẹ́ẹ̀ ni Dafidi àti gbogbo ilé Israẹli sì gbé àpótí ẹ̀rí Olúwa gòkè wá,
    pẹ̀lú ìhó ayọ̀, àti pẹ̀lú ìró ìpè.
  ind-ind: Demikianlah Daud dan seluruh umat Israel berhasil memindahkan peti perjanjian
    TUHAN ke Yerusalem dengan sorak-sorai dan bunyi terompet.
  pes-OPCB: به این ترتیب قوم اسرائیل با صدای شیپورها، شادی‌کنان صندوق عهد را به اورشلیم
    آوردند.
  tgl-ULB: Kaya dinala ni David at ng buong kabahayan ng Israel ang kaban ni Yahweh
    na may sigawan at tunog ng mga trumpeta.
  cbu-NT: Dapiy Israelchichpat Apanllee kajonarini yáyarandsin, mang' kis shambatkusin,
    tamburtarangusin, wakarash wits puu puu ántangatssin, zamangakatarat ashiranganaya.
  hui-hui: Tigua ogonidagua bialu Anduane Homogonaga Habo Nalolene Bi lo winigonaga
    Mbogoyi biago Debidibi Isaraele wali agalibi tigua Yarusaleme mo yalu pene. Tigua
    turu timbuni howa ga̱lalu pilipe ale biguli lama pene.
  mya-mya: သို့​ဖြစ်​၍​မင်း​ကြီး​နှင့်​ဣသ​ရေ​လ​အ​မျိုး​သား အ​ပေါင်း​တို့​သည်​ဝမ်း​မြောက်​စွာ​ကြွေး​ကြော်
    လျက် တံ​ပိုး​ခ​ရာ​များ​ကို​မှုတ်​လျက်​ပ​ဋိ​ညာဉ် သေတ္တာ​တော်​ကို​ယေ​ရု​ရှ​လင်​မြို့​သို့​ပင့်​ဆောင်
    လာ​ကြ​၏။
  bod-N: དེ་ལྟར་དཱ་བིད་དང་ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་ཐམས་ཅད་ཀྱིས་དགའ་སྤྲོའི་འབོད་སྒྲ་བསྒྲགས་ཤིང་རྭ་དུང་བུས་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་ཡར་གདན་དྲངས་སོ།
    །
  sna-sna: iye neimba yaIsraeri yose vakakwidza neareka yaJehovha vachipururudza nokuridza
    hwamanda.
  spa-BLM: Entonces David y toda la casa de Israel subieron el arca de Yahvé con gritos
    y con el sonido de la trompeta.
  cac-cac: Icha chi' ix sc'ulej vin̈ yed' masanil chon̈ab' Israel. Nivan q'uin̈ ix
    yutej eb' ayic ix yic'ancot te' scaxail trato chi' eb' d'a Jerusalén, tz'el yav
    eb', spu'an q'uen trompeta eb' d'a tzalajc'olal.
  swh-ULB: Hivyo Daudi na nyumba yote ya Israeli wakalipandisha sanduku la Yahwe kwa
    vifijo na sauti za tarumbeta.
  bel-bel: Так Давід і ўвесь дом Ізраілеў несьлі каўчэг Гасподні з крыкамі і трубнымі
    гукамі.
  deu-ELBBK: Und David und das ganze Haus Israel brachten die Lade des HERRN hinauf
    mit Jauchzen und mit Posaunenschall.
  mbb-OT: Dutun te kedhipanew te menge etew te Israel he ed-uwit te Kavan te Nengazen,
    ebpemengulahì dan is ebpezaǥing te menge vudyung.
  mal-2015: അങ്ങനെ ദാവീദും യിസ്രായേൽ ഗൃഹമൊക്കെയും ആർപ്പോടും കാഹളനാദത്തോടുംകൂടെ യാഹോവയുടെ
    പെട്ടകം കൊണ്ടുവന്നു.
  rmc-rmc: Ov the savore Izraeliti ľidžanas le RAJESKRI archa andro Jeruzalem, vičinenas
    bare radišagoha a trubinenas.
  pes-OPV: پس داود و تمامی خاندان اسرائیل، تابوت خداوند را به آواز شادمانی وآواز کرنا
    آوردند.
  ron-1924: Астфел ау суит Давид ши тоатэ каса луй Исраел кивотул Домнулуй ын стригэте
    де букурие ши ын сунет де трымбице.
  ben-OBCV: এবং এভাবেই তিনি ও সমস্ত ইস্রায়েল চিৎকার-চেঁচামেচি করে ও শিঙা বাজিয়ে
    সদাপ্রভুর নিয়ম-সিন্দুকটি নিয়ে আসছিলেন।
  som-som: Sidaasay Daa'uud iyo reer binu Israa'iil oo dhammu u soo qaadeen sanduuqii
    Rabbiga, iyagoo qaylinaya oo buunna ka dhawaajinaya.
  lat-VUC: Et David et omnis domus Israël ducebant arcam testamenti Domini in jubilo,
    et in clangore buccinæ.
  eng-ASVBT: So David and all the house of Israel brought up the ark of Jehovah with
    shouting, and with the sound of the trumpet.
  ita-1885: Così Davide e tutta la casa d'Israele conducevano l'Arca del Signore,
    con grida di allegrezza, e con suono di trombe.
  eng-LXXUP: And David and all the house of Israel brought up the ark of the Lord
    with shouting, and with the sound of a trumpet.
  eng-ULB: So David and all the house of Israel brought up the ark of Yahweh with
    shouting and the sound of trumpets.
  spa-VBL: mientras él y todos los israelitas llevaban el Arca del Señor, con muchos
    gritos y sonido de cuernos.
  fra-_FOB: David et toute la maison d'Israël firent ainsi monter l'arche de l'Éternel,
    avec des cris de joie et au son des trompettes.
  mal-mal: അങ്ങനെ ദാവീദും സകല യിസ്രായേൽ ഗൃഹങ്ങളും ആർപ്പോടും കാഹളനാദത്തോടുംകൂടി യഹോവയുടെ
    പെട്ടകം കൊണ്ടുവന്നു.
  urd-GVR: Ḳhushī ke nāre lagā lagā kar aur narsinge phūṅk phūṅk kar Dāūd aur tamām
    Isrāīlī Rab kā sandūq Yarūshalam le āe.
  suz-BL: मिनु दाऊद नु इस्राएल आ खिं ङा मुर नेल्‍ल रेयके पना पन तुराही ताम्‍ना ताम्‍न
    परमप्रभु यावे आ सन्‍दोस चाक्‍गमे बाक्‍त।
  ita-1927: Così Davide e tutta la casa d’Israele trasportarono su l’arca dell’Eterno
    con giubilo e a suon di tromba.
  ckb-ckb: هەروەها داود و هەموو بنەماڵەی ئیسرائیل بە هوتاف و بە دەنگی کەڕەناوە سندوقی
    یەزدانیان سەرخست.
  eng-BBE: So David and all the men of Israel took up the ark of the Lord with cries
    of joy and sounding of horns.
  kan-OKCV: ಈ ಪ್ರಕಾರ ದಾವೀದನೂ, ಇಸ್ರಾಯೇಲರೆಲ್ಲರೂ ಯೆಹೋವ ದೇವರ ಮಂಜೂಷವನ್ನು ಆರ್ಭಟದಿಂದಲೂ, ತುತೂರಿಯ
    ಶಬ್ದದಿಂದಲೂ ಬರಮಾಡಿದರು.
  tam-2017: அப்படியே தாவீதும், இஸ்ரவேல் வம்சத்தார்கள் அனைவரும் யெகோவாவுடைய பெட்டியை
    ஆரவார சத்தத்தோடும் எக்காள தொனியோடும் கொண்டுவந்தார்கள்.
  spa-RV-1909: Así David y toda la casa de Israel llevaban el arca de Jehová con júbilo
    y sonido de trompeta.
  ron-BTF: Astfel David și toată casa lui Israel au adus chivotul DOMNULUI cu strigăte
    și cu sunet de trâmbiță.
  eng-WEBP: So David and all the house of Israel brought up the LORD’s ark with shouting
    and with the sound of the trumpet.
  eng-FBV: as he and all the Israelites brought along the Ark of the Lord, with plenty
    of shouting and the sound of horns being blown.
  nld-1939: En onder gejuich en hoorngeschal bracht David met heel het volk van Israël
    de ark van Jahweh over.
  nch-BL: Huan quej nopa David huan nochi nopa israelitame quihuicatiyajque icaxa
    TOTECO ica miyac paquilisti. Huan inihuaya yajque cati tapitztiyajque.
  vie-1934: Aáy Đa-vít và cả nhà Y-sơ-ra-ên lấy tiếng vui mừng và tiếng kèn thổi mà
    thỉnh hòm của Đức Giê-hô-va lên là như vậy.
  hin-CV: जब याहवेह का संदूक दावीद और संपूर्ण इस्राएल द्वारा लाया जा रहा था, लोग नरसिंगे
    फूंकने के साथ खुशी से चिल्ला रहे थे.
  spa-BES: Entonces David y todos los hombres de Israel tomaron el arca del Señor
    con clamores de alegría y sonando cuernos.
  tdx-tdx: Aa le nendese’ i Davide naho ty anjomba’ Israele iaby am-pipazapazahañe
    naho fipopohañe o tsifan’ añondrio ty vatam-pañina’ Iehovà.
  tha-KJV: ดังนั้นแหละดาวิดและวงศ์วานอิสราเอลทั้งสิ้นด้วยได้นำหีบของพระเยโฮวาห์ขึ้นมาด้วยเสียงโห่ร้องและด้วยเสียงเป่าแตร
  por-BR-2018: Assim Davi e toda a casa de Israel levavam a arca do SENHOR com júbilo
    e som de trombeta.
  deu-ELO: Und David und das ganze Haus Israel brachten die Lade Jehovas hinauf mit
    Jauchzen und mit Posaunenschall.
  eng-WYC-2018: And David, and all the house of Israel, led forth the ark of [the]
    testament of the Lord/the ark of [the] witnessing of the Lord in hearty song,
    and in sound of trump. (And David, and all the house of Israel, brought forth
    the Ark of the Lord with hearty song, and the sound of trumpets.)
  epo-epo: Kaj David kaj la tuta domo de Izrael kondukis la keston de la Eternulo
    kun ĝojkriado kaj trumpetado.
  uig-PIN: Dawut bilǝn Israilning pütkül jǝmǝti tǝntǝnǝ ⱪilip warⱪirixip, kanay qelixip
    Pǝrwǝrdigarning ǝⱨdǝ sanduⱪini elip qiⱪiwatatti.
  beo-beo: Amola e amola Isala:ili dunu huluane ilia da nodone wele sisa:ne amola
    `dalabede’ fulabolalu, ilia da Gousa:su Sema Gagili Yelusaleme moilai bai bagadega
    gaguli asi.
  tpi-OTNT: Na long dispela pasin Devit wantaim olgeta Israel i bringim Bokis Kontrak
    bilong Bikpela i go long Jerusalem. Ol i amamas na singaut strong na winim ol
    biugel.
  hau-SA: yayinda shi da dukan gidan Isra’ila suka hauro da akwatin alkawarin Ubangiji
    da sowa da kuma busar ƙahoni.
  uig-LAT: Dawut bilen Israilning pütkül jemeti tentene qilip warqiriship, kanay chéliship
    Perwerdigarning ehde sanduqini élip chiqiwatatti.
  nde-nde: lapho yena kanye lendlu yonke ka-Israyeli beletha ibhokisi lesivumelwano
    sikaThixo ngokumemeza langokukhala kwamacilongo.
  ton-ton: Ko ia naʻe ʻomi ʻae puha ʻo Sihova ʻe Tevita mo e fale kotoa pē ʻo ʻIsileli,
    ʻi he kalanga, mo e ifi ʻaki ʻae meʻalea.
  ces-1613: A tak David i všecken dům Izraelský provázeli truhlu Hospodinovu s plésáním
    a zvukem trouby.
  eng-WMB: So David and all the house of Israel brought up the LORD’s ark with shouting
    and with the sound of the shofar.
  tam-TCV: தாவீதும் இஸ்ரயேல் குடும்பத்தார் யாவரும் ஆரவாரத்தோடும், எக்காள சத்தத்தோடும்
    யெகோவாவின் பெட்டியைக் கொண்டுவந்தார்கள்.
  ceb-ULB: Busa si David ug ang tanang panimalay sa Israel nagdala sa sudlanan sa
    kasabotan ni Yahweh uban ang panagsinggit ug pagpatingog sa mga trumpeta.
  pol-UBG: Tak Dawid i cały dom Izraela sprowadzili arkę PANA z okrzykami i przy dźwiękach
    trąby.
  agr-agr: Nunitai ashí Israel aents aidauk arcan juki wedaun saetus shimuinak, Davidjai
    betek shiig aneenak untsumai tikich aidau uwija kachujin umpuidaush aidau.
  kyc-kyc: Dopa pyuo Dapiti baape Isaraele wambu peparaepe pii poraiyuo lao rae maiyuo
    bikuli pii poo lao Kamongona Kana Minyuo Lalu Lao Lenge Pii Palenge Bokote doko
    nyuo minyuo Jerusaleme peyami.
  urd-GVU: خوشی کے نعرے لگا لگا کر اور نرسنگے پھونک پھونک کر داؤد اور تمام اسرائیلی
    رب کا صندوق یروشلم لے آئے۔
  deu-1912: Und David samt dem ganzen Israel führten die Lade des HERRN herauf mit
    Jauchzen und Posaunen.
  ntj-ntj: '@see-verse:2SA.006.014'
  kan-2017: ಹೀಗೆ ದಾವೀದನೂ ಎಲ್ಲಾ ಇಸ್ರಾಯೇಲರೂ ಅರ್ಭಟಿಸುತ್ತಾ, ತುತ್ತೂರಿ ಊದುತ್ತಾ, ಯೆಹೋವನ ಮಂಜೂಷವನ್ನು
    ತಂದರು.
  yap-yap: Ma aram miyad fek piyu Israel ni gubin fare Kahol ko M’ag i yan ngar mada’gad
    nga Jerusalem ni yad be garus ma yad be l tolulnag e felfelan’ ma yad be thoy
    e yabul.
  hlt-MCSB: David neh Israel imkhui tom loh BOEIPA thingkawng te tamlung neh, tuki
    ol neh a caeh puei uh.
  mdy-ETH: ዬያይዲ ዳውቴንታ ዒስራዔኤሌ ዓሶንታ ዒላሺ ዒላሺ ዛዬያ ዋርቂ ዋርቂ ጫኣቁሞ ሳኣፂኖ ዬሩሳላሜ ዔኪ ዴንዴኔ።
  twi-ASANTE: Enti, Dawid ne Israel nyinaa de nteateam ne ntotorobɛntohyɛn maa Awurade
    Adaka no so kɔɔeɛ.
  eng-WEBU: So David and all the house of Israel brought up the LORD’s ark with shouting
    and with the sound of the trumpet.
  wal-wal: Inne Israa7eela asati ubbati ufaissan hombbociiddinne malkkataa punniiddi
    GODAA Taabootaa Daawita Katamaa ehiidosona.
  spa-PDDPT: David y toda la casa de Israel subieron el Arca de Yavé de este modo,
    con aclamaciones y al sonido de la corneta.
  gun-gun: Ha'e rami vy Israel kuery ha'e javi reve Davi ogueru Senhor ayvu ryru,
    ovy'a reve ha'e mimby guaxu omonhe'ẽa rupi.
  agu-BL: Bene'n tzun quicy'al Luwiy scyuch' cyakil e' xonl Israel yi caẍa' tan chije'n
    pone'n Jerusalén. Te yi na chixon na chibitzin len nin na tzan su' cya'n tan yi
    tzatzi'n yi ate' cu'nt.
  ilo-ULB: Insang-at ngarud ni David ken amin dagiti agindeg iti balay ti Israel ti
    Lakasa ti Tulag ni Yahweh a napakuyogan ti ririaw ken aweng dagiti trumpeta.
  kpg-kpg: Deenei dana hai mo digau Israel huogodoo di nadau kae Tebedebe o di Hagababa
    Dimaadua gi Jerusalem, e wwolowwolo tenetene mo di iliili nadau labaa.
  uig-ARA: داۋۇت بىلەن ئىسرائىلنىڭ پۈتكۈل جەمەتى تەنتەنە قىلىپ ۋارقىرىشىپ، كاناي چېلىشىپ
    پەرۋەردىگارنىڭ ئەھدە ساندۇقىنى ئېلىپ چىقىۋاتاتتى.
  sus-sus: Dawuda nun Isirayila ɲama naxa na kankira rasiga Darisalamu, e nu Alatala
    matɔxɔ sarae fe xui ra.
  pon-2006: Ih duwen ih oh mehn Israel ko ar ketikilahng Serusalem Kohpwahn Inowo,
    ngisingiski ar peren oh pepeuk neirail sowi kan.
  jae-jae: Dawid to lau Israel samob sêkôc Apômtaunê poac ŋakatapa sêmêŋ ŋalêŋ amboac
    tonaŋ sêjam lasê to sêjac dauc kêtaŋ toôndugeŋ.
  ksd-ksd: Damana David ma ra tarai Israel par dia ga kap ra bok na kunubu kai ra
    Luluai ma ra ngala na kunukula ma ra nilai ra tavur.
  tur-YTC: Bunun üzerine David ve bütün İsrael evi, bağırışlarla ve boru sesiyle Yahve'nin
    Sandığı'nı çıkarıyorlardı.
  grc-BRENT: Καὶ Δαυὶδ καὶ πᾶς ὁ οἶκος Ἰσραὴλ ἀνήγαγον τὴν κιβωτὸν Κυρίου μετὰ κραυγῆς
    καὶ μετὰ φωνῆς σάλπιγγος.
  ind-AYT: Daud dan seluruh orang Israel mengangkut Tabut TUHAN itu dengan sorak-sorai
    dan bunyi trompet.
  nya-nya: pamene iyeyo pamodzi ndi Aisraeli onse ankabwera ndi Bokosi la Yehova,
    akufuwula ndi kuyimba malipenga.
  hrv-hrv: Tako su David i sav Izraelov dom nosili gore Kovčeg Jahvin kličući i trubeći
    u rog.
  mps-mps: Tama te tama kolesaga yaligo te Devit dali te tigidali Israelgo te Genuai
    Bidigo Dąų Wali Bomai Po Muani Halobage te Jerusalemba selasa soali. Augwa wiegi
    yai homu pemene eyu, tama i weyu, tama te bu wabo nai biugel dali pomono pai dao.
  tpi-tpi: Na long dispela pasin Devit wantaim olgeta Israel i bringim Bokis Kontrak
    bilong Bikpela i go long Jerusalem. Ol i amamas na singaut strong na winim ol
    biugel.
  dan-1931: Således bragte David og hele Israel HERRENS Ark op under Festjubel og
    Hornblæsning.
  vie-OVCB: Và như thế, Đa-vít cùng cả nhà Ít-ra-ên rước Hòm Giao Ước của Chúa Hằng
    Hữu giữa tiếng reo hò và tiếng kèn vang dậy.
  guj-2017: આ રીતે દાઉદ તથા ઇઝરાયલના સર્વ લોકો પોકાર કરતા તથા રણશિંગડાં વગાડતા ઈશ્વરનો
    કોશ લઈને ચાલતા હતા.
  pon-2006A: Ih duwen ih oh mehn Israel ko ar ketikilahng Serusalem Kohpwahn Inowo,
    ngisingiski ar peren oh pepeuk neirail sowi kan.
  por-BRBSL: Então David e toda a casa de Israel levantaram a arca de Iavé com gritos
    e com o som da trombeta.
  cth-cth: Hottelah Devit hoi Isarelnaw ni a hrawm awh. Mongka ueng laihoi, BAWIPA
    e thingkong hah a ceikhai awh.
  twi-twi: Enti Dawid ne Israel nyinaa de nteɛteɛmu ne ntorobɛntohyɛn maa Awurade
    Adaka no so kɔe.
  hlt-hlt: David neh Israel imkhui tom loh BOEIPA thingkawng te tamlung neh, tuki
    ol neh a caeh puei uh.
  tbz-SIM: Kɛ̀ bɛ̀ ntɔní ti Yiɛ̀ nKuyie ntɑummɛ̀ tɔu kɛ íútí nɛ̀ diwɛ̀ì kɛ eu siheú
    kɛ kũntiní Sedisɑdɛmmu.
  msy-2020: Me Akar Dɨkɨrɨzir Gavgavimɨn Boksiam atera Jerusalemɨn zuima, Devit Israelia
    ko me bar moghɨra arazir kamram amua, bar akongegha pamtemɨn diava sɨghabagh ivi.
  dop-dop: Ḿpʋ́ɣʋ́ ɩ nɑ Ɩsɛɣɛlɩ nyǝ́mɑ tǝnɑ pɑ ponɑ Tɑcɑɑ ɑtɑkɑɑ kɛ Yosɑlɛm nɑ ɑkɑntɛɛ
    nɑ lɑŋhʋlʋmlɛ kɑkiisɑsɩ.
  azb-azb: Davudla bütün İsrail nəsli Rəbbin sandığını hay-küylə, şeypur səsi ilə
    çıxartdılar.
  eng-DBY: And David and all the house of Israel brought up the ark of Jehovah with
    shouting, and with the sound of the trumpet.
  hin-2017: अतः दाऊद और इस्राएल का समस्त घराना यहोवा के सन्दूक को जयजयकार करते और
    नरसिंगा फूँकते हुए ले चला।
  wol-KYG: Naka la Daawuda ak waa kër Israyil gépp di yóbbu gaalu Aji Sax ji, sarxolle
    yaak liit ya jolli.
  eng-YLT: and David and all the house of Israel are bringing up the ark of Jehovah
    with shouting, and with the voice of a trumpet,
  kne-kne: Siya et di, in-ey David ya din amin ay Israelita din Baol di Tolagan ed
    Jerusalem yan nanbogbogaw ya nananggoyob da gapo si ragsak da.
  eng-WYC-2017: And David, and all the house of Israel, led forth the ark of [the]
    testament or of [the] witnessing of the Lord in hearty song, and in sound of trump.
  eng-WMBB: So David and all the house of Israel brought up the LORD’s ark with shouting
    and with the sound of the shofar.
  urd-GVH: ख़ुशी के नारे लगा लगाकर और नरसिंगे फूँक फूँककर दाऊद और तमाम इसराईली रब
    का संदूक़ यरूशलम ले आए।
  rug-rug: Ke iriraṉa na buki qetuqetu se Devita meke sari doduru tie Izireli, sipu
    paleke sage la nia rini pa Zerusalema sa Bokese Vinariva Egoi te Zihova.
  gaz-gaz: innii fi Israaʼel hundi “hoo” jechaa sagalee malakataatiin taabota Waaqayyoo
    fidan.
  fra-LSG: David et toute la maison d’Israël firent monter l’arche de l’Éternel avec
    des cris de joie et au son des trompettes.
  gnn-gnn: ga bukmaknha dhika yolŋu'‐yulŋu barkparkthurruna, ŋoy‐djulŋithinana dhikana,
    märr‐yiŋgathinana manapara, wokthurrunana Garraywuna.
  yal-yal: Dawuda nun Isirayila yamaan birin yi fa Alatalaa Kankiraan na Yerusalɛn
    yi, ɲaxaɲaxan nun xɔta xuine yi.
  haw-1868: A halihali mai la o Davida a me ka ohana a Iseraela a pau i ka pahu o
    Iehova me ka hooho ana, a me ka hookani ana i ka pu.
  arb-NAV: وَهَكَذا نَقَلَ دَاوُدُ وَكُلُّ إِسْرَائِيلَ تَابُوتَ الرَّبِّ وَسَطَ الْهُتَافِ
    وَأَصْوَاتِ الأَبْوَاقِ.
  ewe-ewe: Ale Israel kɔ Yehowa ƒe nubablaɖaka la va aƒee kple aseyetsotso kple kpẽkuku
    geɖe.
  eng-LEE: So David and all the house of Israel brought up the ark of the Lord with
    shouting, and with the sound of the cornet.
  gvn-gvn: '@see-verse:2SA.006.014'
  asm-FB: এইদৰে দায়ুদ আৰু ইস্ৰায়েলৰ সকলো বংশই জয়ধ্বনি কৰি কৰি আৰু শিঙাৰ বাদ্য বজাই
    বজাই যিহোৱাৰ নিয়ম-চন্দুকটি লৈ আনিলে।
  sus-A: دَوُدَ نُن عِسِرَيِلَ حَمَ نَشَ نَ كَنكِرَ رَ سِفَ دَرِ سَلَمُ، عٍ نُ عَلَتَلَ
    مَتْشْ سَرَيٍ قٍ شُي رَ.
  fra-SBL: Et David et toute la maison d'Israël firent monter l'arche de Yahvé avec
    des cris et au son de la trompette.
  hbo-hbo: וְדָוִד֙ וְכָל־בֵּ֣ית יִשְׂרָאֵ֔ל מַעֲלִ֖ים אֶת־אֲרֹ֣ון יְהוָ֑ה בִּתְרוּעָ֖ה
    וּבְקֹ֥ול שֹׁופָֽר׃
  piu-2006: '@see-verse:2SA.006.014'
  kik-kik: nĩ ũndũ ũcio Daudi na nyũmba yothe ya Isiraeli makĩambatia ithandũkũ rĩa
    Jehova makĩanagĩrĩra na makĩhuhaga tũrumbeta.
  fra-NCL: David et toute la maison d’Israël firent monter l’arche de Yahweh avec
    des cris de joie et au son des trompettes.
  cek-AK: To naah David hoi Israel imthung takohnawk loe, Angraeng ih thingkhong to
    hanghaih hoi mongkah lok hoiah aput o tahang.
  cuk-cuk: David, Israel-dulemarmala weligwaledba oimakdemalad, degi, gar-trompeta-abalagi
    Bab-Jehová-Ulu-semamai guarmalad.
  uig-CYR: Давут билән Исраилниң пүткүл җәмәти тәнтәнә қилип вақиришип, канай челишип
    Пәрвәрдигарниң әһдә сандуғини елип чиқивататти.
  tel-2017: ఈ విధంగా దావీదు, ఇశ్రాయేలీయులంతా ఉత్సాహంగా తంతి వాయిద్యాలు వాయిస్తూ యెహోవా
    మందసాన్ని తీసుకు వచ్చారు.
  hat-BSA: Konsa, David avèk tout kay Israël la t ap mennen lach SENYÈ a monte avèk
    gwo kri lajwa e avèk son twonpèt.
  kos-kos: Ouinge David ac mwet Israel nukewa elos sasa ke engan ac uk mwe ukuk ke
    elos us Tuptup in Wuleang ac fahsryak nu Jerusalem.
  hbo-WLC: וְדָוִד֙ וְכָל־בֵּ֣ית יִשְׂרָאֵ֔ל מַעֲלִ֖ים אֶת־אֲר֣וֹן יְהוָ֑ה בִּתְרוּעָ֖ה
    וּבְק֥וֹל שׁוֹפָֽר׃
  ibo-ibo: mgbe ya na ndị Izrel niile ji iti mkpu na ụda ịfụ opi ike na-ebubata igbe
    ọgbụgba ndụ Onyenwe anyị.
  ory-ory: ଏହିରୂପେ ଦାଉଦ ଓ ସମୁଦାୟ ଇସ୍ରାଏଲ ବଂଶ ଜୟଧ୍ୱନି ଓ ତୂରୀଧ୍ୱନି କରି ସଦାପ୍ରଭୁଙ୍କ ସିନ୍ଦୁକ
    ଆଣିଲେ।
  chk-chk: Iei usun Tafit me chon Israel meinisin ra uwala än ewe Samol mi Lapalap
    we pworofel fän mweireir me tikin rappwa.
  ssd-ssd: Israel taŋgo pino ŋakmba David ndoŋ gare-gareka ŋgumbeyumba tabil fitka
    Suŋgo tuku tukul bokis ta tumba Yerusalem kinaig.
  rop-rop: en im en ol detlot Isreil pipul bin jinginatbat gudbinjiwei, en deibin
    blowimbat wisul olawei raidap deibin gajimap Jerusalem garram det Seikridwan Boks.
  ukr-1871: Так переносили Давид і ввесь дом Ізрайлїв скриню Господню з веселощами
    й трубними звуками.
  deu-1951: Also führten David und das ganze Haus Israel die Lade des HERRN mit Jubelgeschrei
    und Posaunenschall herauf.
  eng-JPS: So David and all the house of Israel brought up the ark of the LORD with
    shouting, and with the sound of the horn.
  srp-1865: Tako David i sav dom Izrailjev nošahu kovèeg Gospodnji podvikujuæi i trubeæi
    u trube.
  lug-lug: Dawudi n’ennyumba ya Isirayiri yonna ne baleeta essanduuko ya Mukama nga
    boogerera waggulu, era nga bafuuwa n’amakondeere.
  heb-heb: ודוד וכל בית ישראל מעלים את ארון יהוה בתרועה ובקול שופר׃
  ben-IRV: এই ভাবে দায়ূদ ও ইস্রায়েলের সমস্ত বংশ জয়ধ্বনি ও তূরীধ্বনি দিয়ে সদাপ্রভুর
    সিন্দুক আনলেন৷
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਦਾਊਦ ਅਤੇ ਇਸਰਾਏਲ ਦਾ ਸਾਰਾ ਘਰਾਣਾ ਯਹੋਵਾਹ ਦੇ ਸੰਦੂਕ ਨੂੰ ਜੈਕਾਰਾ ਬੁਲਾਉਂਦੇ
    ਅਤੇ ਤੁਰ੍ਹੀਆਂ ਵਜਾਉਂਦੇ ਹੋਏ ਚੁੱਕ ਕੇ ਲੈ ਆਏ।
  tkr-tkr: Davuduka sacigee gırgıne İzrailyne milletın şadvalin ts'irbı ha'a-ha'a,
    şeypur ı'lyviyxə Rəbbina q'utye quvkeeka vuxha.
  mya-JVB: ထိုသို့ ဒါဝိဒ် နှင့် ဣသရေလ အမျိုးသား အပေါင်း တို့သည် ကြွေးကြော် လျက် ၊
    တံပိုး မှုတ်လျက်၊ ထာဝရဘုရား ၏သေတ္တာ တော်ကို ဆောင် ခဲ့ကြ၏။
  tte-O: mekanakavao Isileli meuloili Yeoba ana kelabilabin kamwasana kana dedewaga
    sikalaiyama Yelusalema siwuiwui yo bwagigi siyuiyui.
  tbg-tbg: Devitivavata ekaa Isarerivata Noravano Kotiva uva tiva taatauto Vokisera
    vare quaheha aanumaara/noma vuaqaqi viha noraiqaake naveraitivaqi Ieruharemini
    vura.
  hmo-hmo: Inai bamona dala dekenai Davida bona Israela taudia ibounai ese Lohiabada
    ena Taravatu Maua Ierusalema dekenai idia abia daekau, mai boiboi, bona mai kibi
    edia regerege danu.
  urd-urd: तब दाऊद और इस्राईल का सारा घराना ख़ुदावन्द के संदूक़ को ललकारते और नरसिंगा
    फूँकते हुए लाये।
  rus-SYN: Так Давид и весь дом Израилев несли ковчег Господень с восклицаниями и
    трубными звуками.
  bqc-SIM: Aàpi ń Isailiↄ píi aalɛ su ń Dii kpagoloo, aalɛ kúkuakɛ, aalɛ kuupɛ.
  tcz-CHONGTHU: Hichun David le Israel mipi jouse chun Pakai thingkong chu kipah thong
    jeju le kelchaki mutging toh thon aputou taovin ahi.
  mar-mar: दावीद आणि सर्व इस्राएल लोक आनंदाने बेभान झाले होते. नगरात परमेश्वराचा कोश
    आणताना ते जयजयकार करत होते. शिंग वाजवत होते.
  qub-qub: Davidpis, llapan Israelcunapis Tayta Diospa babulninta aparcaycaran fiyupa
    cushicuypita gaparpar, trompëtacunatapis tucashpan.
  bqp-bqp: Àpii kũ Isarailanↄ pínki òtɛn su kũ Dikiri àkpatiio, òtɛn pↄnna wiki
    lɛ́ òtɛn kuru pɛ́.
  hat-hat: Se konsa, li menm ak tout pèp Izrayèl la, yo pote Bwat Kontra Seyè a lavil
    Jerizalèm. Yo t'ap fè fèt, yo t'ap kònen twonpèt sou tout wout la.
  eng-BSB: while he and all the house of Israel brought up the ark of the LORD with
    shouting and the sounding of the ram’s horn.
  tod-tod: Ʋele ɠana Davide ta Izelayɛle nuiti pɛ ti liini la ga Ɠɔoɠɔ GALAGI ná-minazeɠe
    kesui Zeeluzalɛme, ga koozunɛ wooiti ta puʋu fɛɛ wooiti.
  eng-WEBPB: So David and all the house of Israel brought up the LORD’s ark with shouting
    and with the sound of the trumpet.
  kbq-kbq: Hagi Deviti'ene mika Israeli vahe'mo'za tusi musenkase hu'za kezanke nehu'za
    ufena nere'za, Ra Anumzamofo huhagerafi huvempage vogisia eri'za mareri'naze.
  nhe-BL: Huan queja nopa David huan nochi nopa israelitame quihuicatiyajque icaxa
    TOTECO ica miyac paquilistli. Huan ininhuaya yajque tlen tlapitztiyajque.
  bus-bus: Àpi kↄ̃n Isarailinↄ píngi e suu kↄ̃n Dii àkpatio, aↄ̃ↄe pↄnna wii lɛɛ,
    aↄ̃ↄe kuru pɛɛ.
  gub-BL: Nezewe weraha Tupàn Ze'eg Hyru Zeruzarez pe teko Izaew izuapyapyr wanupi
    upaw rupi wà. Uhapukaz oho waiko urywete romo wà. Upy xi'àm oho waiko wà no.
  eng-DRA: And David and all the house of Israel brought the ark of the covenant of
    the Lord with joyful shouting, and with sound of trumpet.
