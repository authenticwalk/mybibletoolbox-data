verse: 2SA.006.012
translations:
  mal-C: “ദൈവത്തിന്റെ പേടകംനിമിത്തം യഹോവ ഓബേദ്-ഏദോമിന്റെ കുടുംബത്തെയും അദ്ദേഹത്തിനുള്ള
    സകലത്തെയും അനുഗ്രഹിച്ചിരിക്കുന്നു,” എന്നു ദാവീദ് രാജാവിന് അറിവുകിട്ടി. അതിനാൽ
    അദ്ദേഹം ചെന്ന് ഓബേദ്-ഏദോമിന്റെ ഭവനത്തിൽനിന്ന് ദൈവത്തിന്റെ പേടകം ഉല്ലാസപൂർവം ദാവീദിന്റെ
    നഗരത്തിലേക്കു കൊണ്ടുവന്നു.
  deu-TKW: 'Als man nun dem Könige David meldete: Jahwe hat Obed Edoms Haus und sein
    ganzes Besitztum um der Gotteslade willen gesegnet, machte sich David auf den
    Weg und holte die Gotteslade feierlich aus Obed Edoms Hause nach der Stadt Davids'
  lin-lin: Tango bayaki koyebisa mokonzi Davidi ete Yawe apamboli ndako ya Obedi-Edomi
    mpe biloko na ye nyonso mpo na Sanduku ya Nzambe, Davidi akendeki kozwa na esengo
    Sanduku ya Nzambe wuta na ndako ya Obedi-Edomi, mpe bakendeki na yango kati na
    engumba ya Davidi.
  eng-LSV: And it is declared to King David, saying, “YHWH has blessed the house of
    Obed-Edom, and all that he has, because of the Ark of God”; and David goes and
    brings up the Ark of God from the house of Obed-Edom to the City of David with
    joy.
  eng-GNV: 'And one told King Dauid, saying, The Lord hath blessed the house of Obed-edom,
    and all that hee hath, because of the Arke of God: therefore Dauid went and brought
    the Arke of God from the house of Obed-edom, into the citie of Dauid with gladnesse.'
  eng-WEBSTER: And it was told king David, saying, The LORD hath blessed the house
    of Obed-edom, and all that pertaineth to him, because of the ark of God. So David
    went and brought up the ark of God from the house of Obed-edom into the city of
    David with gladness.
  nhw-BL: Teipa quema David quimatqui para TOTECO miyac quitiochijtoya Obed Edom pampa
    quipixqui icaxa, yajqui nopona, huan ica miyac paquilistli quiquixti icaxa Toteco
    Dios huan quihuicac ipan nopa barrio catli itoca Ialtepe David.
  swh-ONEN: Kisha Mfalme Daudi akaambiwa, “Bwana ameibariki nyumba ya Obed-Edomu pamoja
    na kila alicho nacho, kwa sababu ya Sanduku la Mungu.” Basi Daudi akateremka na
    kulipandisha Sanduku la Mungu kutoka nyumba ya Obed-Edomu hadi Mji wa Daudi kwa
    shangwe.
  bba-bba: Yen biru bɑ Dɑfidi sɔ̃ɔwɑ mɑ Yinni Gusunɔ u Obɛdi Edɔmu kɑ win ye u mɔ
    kpuro domɑru kuɑ woodɑn kpɑkoro ten sɔ̃. Sɑɑ yerɑ Dɑfidi u dɑ u kpɑkoro te suɑmɑ
    u kɑ nɑ win wuuɔ kɑ nuku doo bɑkɑbu.
  eng-KJVCPB: And it was told king David, saying, The Lord hath blessed the house
    of Obed-edom, and all that pertaineth unto him, because of the ark of God. So
    David went and brought up the ark of God from the house of Obed-edom into the
    city of David with gladness.
  mpx-mpx: Yaka abwe kin Deibid wana wasa hi pek hi ba, “Yehoba Obed-Idom wana limi
    ana heniheni i mulolu-agil ge wana bugubugul gegewel hi waisi, kaiwena Yabowaine
    wana Bateli ana Dedewaga i miminaa elana.” Inoke Deibid alonau wana gamagalau
    hi na Yabowaine wana Bateli ana Dedewaga hi ahem Obed-Idom wana limiya ge alona
    wali yaliyaya bwabwatana hi kalivai hi pwatanik Deibid wana Panuwaa.
  luo-luo: Eka nowacho ni Ruoth Daudi niya, “Jehova Nyasaye osegwedho od Obed-Edom
    gi gige duto nikech Sandug Muma mar Nyasaye.” Omiyo Daudi nolor mwalo kodhi e
    od Obed-Edom mondo oom Sandug Muma mar Nyasaye, mine okele e Dala Maduongʼ mar
    Daudi gi mor.
  meu-meu: Haida ese King David e hamaoroa, eto, Iehova ese Obed-edom ena ruma taudia
    bona ena kohu idoinai vada e hanamodia, Dirava ena maua helaḡana dainai. Taunabunai
    David na ela, Dirava ena maua helaḡana na Obed-edom ena ruma amo e abia, David
    ena hanua ai e daelaia, mai moalena ida.
  npi-ULB: अब दाऊद राजालाई भनियो, “परमेश्‍वरको सन्दुकको कारणले परमप्रभुले एदोमको घर
    र तिनीसँग भएका हरेक कुरामा आशिष् दिनुभएको छ ।” त्यसैले दाऊद गए र तिनले परमेश्‍वरको
    सन्दुकलाई एदोमको घरबाट दाऊदको सहरमा आनन्द साथ ल्याए ।
  yor-yor: A sì rò fún Dafidi ọba pé, “Olúwa ti bùkún fún ilé Obedi-Edomu, àti gbogbo
    èyí tí í ṣe tirẹ̀, nítorí àpótí ẹ̀rí Ọlọ́run.” Dafidi sì lọ, ó sì mú àpótí ẹ̀rí
    náà gòkè láti ilé Obedi-Edomu wá sí ìlú Dafidi pẹ̀lú ayọ̀.
  ind-ind: Lalu diberitahukanlah kepada Daud, “TUHAN sudah memberkati keluarga Obed
    Edom dan segala miliknya karena peti perjanjian TUHAN.” Oleh sebab itu Daud membuat
    acara yang lebih besar dan lebih meriah lagi untuk memindahkan peti itu dari rumah
    Obed Edom ke Kota Daud.
  pes-OPCB: داوود وقتی شنید خداوند عوبید را به دلیل وجود صندوق عهد در خانه‌اش برکت
    داده است، نزد او رفت و صندوق عهد را گرفت و با جشن و سرور به سوی اورشلیم رهسپار
    شد.
  tgl-ULB: Ngayon sinabihan si Haring David, “Pinagpala ni Yahweh ang bahay ni Obed
    Edom at lahat ng bagay na pag-aari niya dahil sa kaban ng Diyos.” Kaya pumunta
    si David at dinala ang kaban ng Diyos mula sa bahay ni Obed Edom patungo sa lungsod
    ni David nang may kagalakan.
  cbu-NT: Tputsshitisin tsiyatssee Dapiyaa kamaniranganaya, yuwamand Apanll kajonarini
    Obed-edomash pang' taaru anumand Apanllsha Obed-edomaam kapung istarangiya, chinoomtam,
    maachiritaamtam, ichingaru anshucheemtam tputs istayanlliya, táranganaya. Dapiyshat
    anoo mazinarangu, kapung mang' ksarangu, Apanllingaz kajonarini yakatu naatarangiya.
    Anushshat kusarangu, Apanllee kajonarini Obed-edomash pang' yáyaru, waanpeeshat
    yaktarini Dapiy wayarangiya.
  hui-hui: Mani howa Debidi ibu hale halu hearia Anduane Homogonaga Habo Nalolene
    Bi lo winigonaga Mbogoyi biago Obededomo andagaha ngelayagome ibu damene bibahende
    mo bayale hai haya layane hale hene. Ani hale halu Debidi ibu Obededomo andaga
    puwa Anduane Homogonaga Mbogoyi biago mo pialu Yarusalemeni yu dai bule pene.
    Anidagua yalu ibiyagola wali agalime turu timbuniore hene.
  mya-mya: ပ​ဋိ​ညာဉ်​သေတ္တာ​တော်​အ​တွက်​ကြောင့်​သြ​ဗ ဒေ​ဒုံ​မိ​သား​စု​နှင့် သူ​ပိုင်​သ​မျှ​တို့​ကို​ထာ​ဝ​ရ
    ဘု​ရား​ကောင်း​ချီး​ပေး​တော်​မူ​ကြောင်း ဒါ​ဝိဒ် ကြား​သိ​တော်​မူ​သော​အ​ခါ​ထို​သေတ္တာ​တော်
    ကို​အ​ခမ်း​အ​နား​နှင့်​တ​ကွ​သြ​ဗ​ဒေ​ဒုံ​အိမ် မှ​ယေ​ရု​ရှ​လင်​မြို့​သို့​ပင့်​ဆောင်​တော်​မူ​၏။-
  bod-N: དེ་ནས་མི་རྣམས་ཀྱིས་རྒྱལ་པོ་དཱ་བིད་ལ། དཀོན་མཆོག་ཡ་ཝཱེས་ཨོ་བེད་ཨེ་དོམ་གྱི་ཁྱིམ་དང་དེ་ལ་གཏོགས་པ་ཐམས་ཅད་ལ་དཀོན་མཆོག་གི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་གྱི་རྐྱེན་གྱིས་བྱིན་གྱིས་བརླབས་པའོ་ཞེས་ཞུས་པས།
    དཱ་བིད་དགའ་དགའ་སྤྲོ་སྤྲོ་ངང་ལམ་དུ་ཆས་ཤིང་དཀོན་མཆོག་གི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་དེ་ཨོ་བེད་ཨེ་དོམ་གྱི་ཁྱིམ་ནས་རང་གི་གྲོང་ཁྱེར་དུ་ཡར་གདན་དྲངས་སོ།
    །
  sna-sna: Zvino Mambo Dhavhidhi akaudzwa kuti, “Jehovha akaropafadza imba yaObhedhi-Edhomu
    nezvose zvaanazvo, nokuda kweareka yaMwari.” Saka Dhavhidhi akaburuka akandotora
    areka yaMwari kubva muimba yaObhedhi-Edhomu akakwidza nayo kuGuta raDhavhidhi
    achipembera nomufaro.
  spa-BLM: 'Se le dijo al rey David: “El Señor ha bendecido la casa de Obed-Edom y
    todo lo que le pertenece, a causa del arca de Dios.” Entonces David fue y subió
    con alegría el arca de Dios desde la casa de Obed-Edom a la ciudad de David.'
  cac-cac: Ayic ix yab'an vin̈aj rey David chi' to yuj te' scaxail strato Jehová,
    ix yac' svach'c'olal Jehová d'a yib'an̈ vin̈aj Obed-edom chi' yed' eb' cajan yed'
    vin̈ yed' masanil tastac ay d'a vin̈, yuj chi' ix b'at yic'anxicot te' vin̈aj
    David chi'. Yed' val tzalajc'olalil ix yic'cot te' vin̈ d'a yol schon̈ab'.
  swh-ULB: Kisha mfalme Daudi akaambiwa, “Yahwe ameibariki nyumba ya Obedi Edomu na
    kila kitu alichonacho kwa sababu ya sanduku la Mungu.” Hivyo Daudi akaenda na
    kulipandisha sanduku la Mungu kutoka katika nyumba ya Obedi Edomu hadi mji wa
    Daudi kwa furaha.
  bel-bel: 'Калі данесьлі цару Давіду, кажучы: «Гасподзь дабраславіў дом Авэдара і
    ўсё, што было ў яго, дзеля каўчэга Божага», дык пайшоў Давід і ўрачыста перанёс
    каўчэг Божы з дома Авэдара ў горад Давідаў.'
  deu-ELBBK: 'Und es wurde dem König David berichtet und gesagt: Der HERR hat das
    Haus Obed-Edoms und alles, was sein ist gesegnet um der Lade Gottes willen. Da
    ging David hin und holte die Lade Gottes aus dem Haus Obed-Edoms herauf in die
    Stadt Davids mit Freuden.'
  mbb-OT: Netudtulan si Hadì David he midtuvazan te Nengazen is pemilya ni Obed Edom
    wey is langun he ǥaked din tenged dutun te Kavan te Kebpekid-uyun te Megbevayà.
    Ne zutun midhendiyà si David te valey ni Obed Edom ne migkuwa zin haazà is Kavan
    te Kebpekid-uyun te Megbevayà su ed-uwiten din diyà te inged din duma is kelipey.
  mal-2015: ദൈവത്തിന്റെ പെട്ടകം നിമിത്തം യഹോവ ഓബേദ്-എദോമിന്റെ കുടുംബത്തെയും അവന്നുള്ള
    സകലത്തെയും അനുഗ്രഹിച്ചു എന്നു ദാവീദ്‌ രാജാവിന്നു അറിവു കിട്ടിയപ്പോൾ ദാവീദ് പുറപ്പെട്ടു
    ദൈവത്തിന്റെ പെട്ടകം ഓബേദ്-എദോമിന്റെ വീട്ടിൽ നിന്നു ദാവീദിന്റെ നഗരത്തിലേക്കു സന്തോഷത്തോടെ
    കൊണ്ടുവന്നു.
  rmc-rmc: Le kraľiske le Davidoske phende, hoj angle archa le Devleskri o RAJ požehňinel
    le Obed-Edom, leskra famelija the savoro, so les hin. Avke o David iľa e archa
    le Devleskri andral o kher le Obed-Edomoskro a radišagoha la ľigenďa andro Foros
    le Davidoskro.
  pes-OPV: 'و داود پادشاه را خبر داده، گفتند که: خداوند خانه عوبید ادوم و جمیع مایملک
    او را به‌سبب تابوت خدا برکت داده است. پس داود رفت و تابوت خدا را از خانه عوبید
    ادوم به شهر داود به شادمانی آورد.'
  ron-1924: 'Ау венит ши ау спус ымпэратулуй Давид: „Домнул а бинекувынтат каса луй
    Обед-Едом ши тот че авя дин причина кивотулуй луй Думнезеу.” Атунч, Давид а порнит
    ши а суит кивотул луй Думнезеу дин каса луй Обед-Едом ын четатя луй Давид, ын
    мижлокул веселией.'
  ben-OBCV: রাজা দাউদকে বলা হল, “ঈশ্বরের নিয়ম-সিন্দুকের খাতিরে সদাপ্রভু ওবেদ-ইদোম
    ও তার সবকিছুকে আশীর্বাদ করেছেন।” তাই ওবেদ-ইদোমের বাড়ি থেকে ঈশ্বরের নিয়ম-সিন্দুকটি
    দাউদ-নগরে নিয়ে আসার জন্য দাউদ আনন্দ করতে করতে সেখানে গেলেন।
  som-som: Markaasaa Daa'uud loo soo sheegay oo lagu yidhi, Rabbigu waa barakeeyey
    Cobeed Edoom reerkiisii, iyo wixii uu lahaa oo dhan, taasuna waa sanduuqa Ilaah
    aawadiis. Markaasaa Daa'uud tegey oo sanduuqii Ilaah ka soo qaaday gurigii Cobeed
    Edoom oo farax ku soo geliyey magaaladii Daa'uud.
  lat-VUC: 'Nuntiatumque est regi David quod benedixisset Dominus Obededom, et omnia
    ejus, propter arcam Dei. Abiit ergo David, et adduxit arcam Dei de domo Obededom
    in civitatem David cum gaudio: et erant cum David septem chori, et victima vituli.'
  eng-ASVBT: And it was told king David, saying, Jehovah hath blessed the house of
    Obed-edom, and all that pertaineth unto him, because of the ark of God. And David
    went and brought up the ark of God from the house of Obed-edom into the city of
    David with joy.
  ita-1885: 'E fu rapportato e detto al re Davide: Il Signore ha benedetta la casa
    di Obed-Edom, e tutto quello ch''è suo, per cagione dell''Arca di Dio. Laonde
    Davide andò, e fece portare l''Arca di Dio dalla casa di Obed-Edom nella città
    di Davide, con allegrezza.'
  eng-LXXUP: And it was reported to King David, saying, The Lord has blessed the house
    of Obed-edom, and all that he has, because of the ark of the Lord. And David went,
    and brought up the ark of the Lord from the house of Obed-edom to the city of
    David with gladness.
  eng-ULB: Now King David was told, “Yahweh has blessed Obed Edom's house and everything
    that belongs to him because of the ark of God.” So David went and brought up the
    ark of God from Obed Edom's house to the city of David with joy.
  spa-VBL: 'Y le dijeron al rey David: “El Señor ha bendecido la casa de Obed-edom
    y todo lo que tiene a causa del Arca de Dios”. Así que David fue y mandó traer
    el Arca de Dios de la casa de Obed-edom a la Ciudad de David. Entonces hubo gran
    celebración.'
  fra-_FOB: 'Puis on vint dire à David: L''Éternel a béni la maison d''Obed-Édom et
    tout ce qui est à lui, à cause de l''arche de Dieu. Alors David s''y rendit, et
    fit monter l''arche de Dieu, de la maison d''Obed-Édom en la cité de David, avec
    joie.'
  mal-mal: ദൈവത്തിന്റെ പെട്ടകം നിമിത്തം യഹോവ ഓബേദ്-ഏദോമിന്റെ കുടുംബത്തെയും അവനുള്ള
    സകലത്തെയും അനുഗ്രഹിച്ചു എന്ന് ദാവീദ്‌ രാജാവിന് അറിവ് കിട്ടിയപ്പോൾ, ദാവീദ് പുറപ്പെട്ട്
    ദൈവത്തിന്റെ പെട്ടകം ഓബേദ്-ഏദോമിന്റെ വീട്ടിൽനിന്ന് ദാവീദിന്റെ നഗരത്തിലേക്ക് സന്തോഷത്തോടെ
    കൊണ്ടുവന്നു.
  urd-GVR: Ek din Dāūd ko ittalā dī gaī, “Jab se Allāh kā sandūq Obed-adom ke ghar
    meṅ hai us waqt se Rab ne us ke gharāne aur us kī pūrī milkiyat ko barkat dī hai.”
    Yih sun kar Dāūd Obed-adom ke ghar gayā aur ḳhushī manāte hue Allāh ke sandūq
    ko Dāūd ke shahr le āyā.
  suz-BL: मिनु मुरपुकीमी दाऊद कली “परमप्रभु यावेमी, परमप्रभु आ सन्‍दोस वोइश्‍शो आ
    पर्बम ओबेद-एदोम आ खिं ङा मुर नु आ मारेइ मारेइ आन कली आसीक गेप्‍तु” दे मदमे बाक्‍त।
    मिनु दाऊद लशा, ओबेद-एदोम आ खिं रे थाम्‍पा ग्‍येरसीशा, मेको परमप्रभु आ सन्‍दोस
    आ सहरमी चाक्‍गा बाक्‍त।
  ita-1927: 'Allora fu detto al re Davide: “L’Eterno ha benedetto la casa di Obed-Edom
    e tutto quel che gli appartiene, a motivo dell’arca di Dio”. Allora Davide andò
    e trasportò l’arca di Dio dalla casa di Obed-Edom su nella città di Davide, con
    gaudio.'
  ckb-ckb: 'ئەوە بوو بە داودی پاشا ڕاگەیەنرا و گوترا: «بەهۆی سندوقی خوداوە یەزدان
    ماڵی عوبێد ئەدۆم و هەرچی هەیەتی بەرەکەتداری کردووە.» لەبەر ئەوە داود چوو بە خۆشییەوە
    سندوقی خودای لە ماڵی عوبێد ئەدۆمەوە هێنا بۆ شاری داود.'
  eng-BBE: And they said to King David, The blessing of the Lord is on the family
    of Obed-edom and on all he has, because of the ark of God. And David went and
    took the ark of God from the house of Obed-edom into the town of David with joy.
  kan-OKCV: “ದೇವರ ಮಂಜೂಷದ ನಿಮಿತ್ತ ಯೆಹೋವ ದೇವರು ಓಬೇದ್ ಏದೋಮನ ಮನೆಯನ್ನೂ, ಅವನಿಗೆ ಉಂಟಾದದ್ದೆಲ್ಲವನ್ನೂ
    ಆಶೀರ್ವದಿಸಿದ್ದಾರೆ,” ಎಂದು ಅರಸನಾದ ದಾವೀದನಿಗೆ ತಿಳಿಸಲಾಯಿತು. ಆಗ ದಾವೀದನು ಹೋಗಿ, ಓಬೇದ್ ಏದೋಮನ
    ಮನೆಯೊಳಗಿಂದ ದೇವರ ಮಂಜೂಷವನ್ನು ದಾವೀದನ ಪಟ್ಟಣಕ್ಕೆ ಸಂತೋಷವಾಗಿ ತಂದನು.
  tam-2017: தேவனுடைய பெட்டியினாலே யெகோவா ஓபேத்ஏதோமின் வீட்டையும், அவனுக்கு உண்டான
    எல்லாவற்றையும் ஆசீர்வதித்தார் என்று தாவீது ராஜாவுக்கு அறிவிக்கப்பட்டது; அப்பொழுது
    தாவீது தேவனுடைய பெட்டியை ஓபேத்ஏதோமின் வீட்டிலிருந்து தாவீதின் நகரத்திற்கு மகிழ்ச்சியுடனே
    கொண்டு வந்தான்.
  spa-RV-1909: 'Y fué dado aviso al rey David, diciendo: Jehová ha bendecido la casa
    de Obed-edom, y todo lo que tiene, á causa del arca de Dios. Entonces David fué,
    y trajo el arca de Dios de casa de Obed-edom á la ciudad de David con alegría.'
  ron-BTF: 'Și i s-a spus împăratului David, zicând: DOMNUL a binecuvântat casa lui
    Obed-Edom și tot ce aparține lui, datorită chivotului lui Dumnezeu. Astfel David
    a mers și a urcat chivotul lui Dumnezeu din casa lui Obed-Edom în cetatea lui
    David cu veselie.'
  eng-WEBP: King David was told, “The LORD has blessed the house of Obed-Edom, and
    all that belongs to him, because of God’s ark.” So David went and brought up God’s
    ark from the house of Obed-Edom into David’s city with joy.
  eng-FBV: King David was told, “The Lord has blessed Obed-edom's household and all
    that he has because of the Ark of God.” So David went and had the Ark of God brought
    from Obed-edom's house to the City of David. There was a lot of celebration!
  nld-1939: Toen nu aan koning David bekend werd, dat Jahweh het huis van Obed-Edom,
    en alles wat van hem was, zegende terwille van de ark van God, trok David op,
    en bracht op feestelijke wijze de ark van God uit het huis van Obed-Edom naar
    de Davidstad over.
  nch-BL: Teipa quema David quimatqui para TOTECO miyac quitiochijtoya Obed Edom pampa
    quipixqui icaxa, yajqui nopona, huan ica miyac paquilisti quiquixti icaxa Toteco
    Dios huan quihuicac ipan nopa colonia cati itoca Ialtepe David.
  vie-1934: 'Người ta đến nói cùng vua Đa-vít rằng: Đức Giê-hô-va đã ban phước cho
    nhà Ô-bết-Ê-đôm và mọi vật thuộc về người, vì cớ hòm của Đức Chúa Trời. Đa-vít
    bèn đi thỉnh hòm của Đức Chúa Trời ở nhà Ô-bết-Ê-đôm đến trong thành Đa-vít cách
    rất vui mừng.'
  hin-CV: 'दावीद राजा को तब यह सूचना दी गई: “परमेश्वर के संदूक के कारण याहवेह ने ओबेद-एदोम
    के परिवार और उनकी संपत्ति पर आशीषों की बारिश की है.” दावीद गए और ओबेद-एदोम के
    घर से परमेश्वर का संदूक बड़े हर्ष के साथ दावीद के नगर में ले आए.'
  spa-BES: 'Y dijeron al rey David: La bendición del Señor está sobre la familia de
    Obed Edom y sobre todo lo que tiene, por el arca de Dios. Y David fue y tomó el
    arca de Dios de la casa de Obed-edom al pueblo de David con alegría.'
  tdx-tdx: Natalily amy Davide mpanjaka ty hoe, Toe nitahie’ Iehovà ty anjomba’ i
    Ovededome naho ze ama’e ty amy vatam-pañinan’ Añaharey. Aa le nimb’eo t’i Davide
    vaho nendese’e boak’ añ’an­jomba’ i Ovededome ao pak’ an-drova’ i Davide an-kafaleañe
    i vatan’ Añaharey.
  tha-KJV: มี​คนไปกราบทูลกษั​ตริ​ย์​ดาว​ิดว่า “พระเยโฮวาห์ทรงอำนวยพระพรแก่ครัวเรือนของโอเบดเอโดม
    และทุกสิ่งที่เป็นของเขาเนื่องด้วยหีบของพระเจ้า” ดังนั้นดาวิดจึงเสด็จไปนำหีบของพระเจ้าขึ้นมาจากบ้านของโอเบดเอโดม
    ถึงเมืองดาวิดด้วยความชื่นชมยินดี
  por-BR-2018: 'E foi dado aviso ao rei Davi, dizendo: o SENHOR abençoou a casa de
    Obede-Edom, e tudo o que tem, por causa da arca de Deus. Então Davi foi, e trouxe
    a arca de Deus de casa de Obede-Edom à cidade de Davi com alegria.'
  deu-ELO: 'Und es wurde dem König David berichtet und gesagt: Jehova hat das Haus
    Obed-Edoms und alles, was sein ist, gesegnet um der Lade Gottes willen. Da ging
    David hin und holte die Lade Gottes aus dem Hause Obed-Edoms herauf in die Stadt
    Davids mit Freuden.'
  eng-WYC-2018: And it was told to king David, that the Lord had blessed Obededom,
    and all his things, for the ark of God. And David said, I shall go, and bring
    the ark with blessing into mine house. Therefore David went, and brought the ark
    of God from the house of Obededom into the city of David with joy. (And it was
    told to King David, that the Lord had blessed Obededom, and all that he had or
    and all that was his, for keeping the Ark of God safe. And David said, Now I shall
    go, and bring the Ark of God with blessing to my house. And so David went, and
    brought the Ark of God from the house of Obededom to the City of David with great
    joy.)
  epo-epo: 'Kaj oni sciigis al la reĝo David, dirante: La Eternulo benis la domon
    de Obed-Edom, kaj ĉion, kio apartenas al li, pro la kesto de Dio. Tiam David iris,
    kaj transportis la keston de Dio el la domo de Obed-Edom en la urbon de David
    kun ĝojo.'
  uig-PIN: 'Dawut padixaⱨⱪa: — «Pǝrwǝrdigar Ɵz ǝⱨdǝ sanduⱪi wǝjidin Obǝd-Edom wǝ uning
    barini bǝrikǝtlidi» dǝp eytildi. Xunga Dawut Hudaning ǝⱨdǝ sanduⱪini Obǝd-Edomning
    ɵyidin elip qiⱪip, huxluⱪ bilǝn Dawutning xǝⱨirigǝ elip kǝldi.'
  beo-beo: Hina Da:ibidi da Oubede Idome amola ea sosogo fi da Gousa:su Sema Gagili
    ouligibiba:le, Hina Gode Ea ilima amola ilia gagui amoma hahawane dogolegele hamosu,
    amo nabi. Amaiba:le, e da gilisisu bagade hamone, Gousa:su Sema Gagili amo Oubede
    Idome ea diasuga lale, bu Yelusaleme moilai bai bagadega gaguli asi.
  tpi-OTNT: Na bihain, King Devit i harim tok olsem, Bikpela i mekim gut long Obetidom
    wantaim famili bilong en na olgeta samting bilong em, long wanem, Bokis Kontrak
    i stap wantaim ol. Olsem na Devit i go long haus bilong Obetidom bilong kisim
    Bokis Kontrak bilong God na bringim i kam long Jerusalem. Na ol manmeri i wok
    long amamas tru.
  hau-SA: To, sai aka faɗa wa Sarki Dawuda cewa, “Ubangiji ya sa wa gidan Obed-Edom
    albarka da dukan abin da yake da shi, saboda akwatin alkawarin Allah.” Saboda
    haka sai Dawuda ya gangara ya hauro da akwatin alkawarin Allah daga gidan Obed-Edom
    zuwa Birnin Dawuda da farin ciki.
  uig-LAT: 'Dawut padishahqa: — «Perwerdigar Öz ehde sanduqi wejidin Obed-Édom we
    uning barini beriketlidi» dep éytildi. Shunga Dawut Xudaning ehde sanduqini Obed-Édomning
    öyidin élip chiqip, xushluq bilen Dawutning shehirige élip keldi.'
  nde-nde: Inkosi uDavida watshelwa kwathiwa, “UThixo useyibusisile indlu ka-Obhedi-Edomi
    lakho konke alakho ngenxa yebhokisi lesivumelwano sikaNkulunkulu.” Ngakho uDavida
    wahamba wayathatha ibhokisi lesivumelwano sikaNkulunkulu endlini ka-Obhedi-Edomi
    walisa eDolobheni likaDavida ngokuthokoza.
  ton-ton: ¶ Pea naʻe fakahā kia Tevita, ʻo pehē, Kuo fakamonūʻia ʻae fale ʻo ʻOpeti-ʻItomi,
    mo ia kotoa pē ʻoku ʻaʻana, koeʻuhi ko e puha tapu ʻoe ʻOtua. Ko ia naʻe ʻalu
    ai ʻa Tevita ʻo ne ʻomi ʻae puha ʻoe ʻOtua mei he fale ʻo ʻOpeti-ʻItomi ki he
    Kolo ʻo Tevita, mo e fiefia.
  ces-1613: V tom povědíno jest králi Davidovi, že požehnal Hospodin domu Obededomovu
    i všemu, což má, pro truhlu Boží. Tedy odšed David, přenesl truhlu Boží z domu
    Obededomova do města Davidova s veselím.
  eng-WMB: King David was told, “The LORD has blessed the house of Obed-Edom, and
    all that belongs to him, because of God’s ark.” So David went and brought up God’s
    ark from the house of Obed-Edom into David’s city with joy.
  tam-TCV: அப்பொழுது, இறைவனின் பெட்டி ஓபேத் ஏதோமின் வீட்டில் இருப்பதால், அவனையும்,
    குடும்பத்தாரையும் அவனுக்குள்ள எல்லாவற்றையும் யெகோவா ஆசீர்வதிக்கிறார் என தாவீதுக்குச்
    சொல்லப்பட்டது. எனவே தாவீது போய் இறைவனின் பெட்டியை ஓபேத் ஏதோமின் வீட்டிலிருந்து
    மிகுந்த மகிழ்ச்சியுடன் தாவீதின் நகரத்திற்குக் கொண்டுவந்தான்.
  ceb-ULB: Karon gisultihan si Haring David, “Gipanalanginan ni Yahweh ang panimalay
    ni Obed Edom ug ang tanan nga iyaha tungod sa sudlanan sa kasabotan sa Dios.”
    Busa miadto si David ug gidala nga adunay kalipay ang sudlanan sa kasabotan sa
    Dios gikan sa balay ni Obed Edom ngadto sa siyudad ni David.
  pol-UBG: 'A doniesiono królowi Dawidowi: PAN błogosławi domowi Obed-Edoma i wszystkiemu,
    co posiada, ze względu na arkę Boga. Dawid poszedł więc i sprowadził z wielką
    radością arkę Boga z domu Obed-Edoma do miasta Dawida.'
  agr-agr: Obed-edoma jeen arca au asamtai, niina patayi aidaujaí Tuke Pujuu pegkegnum
    yaigke tusa Davitan ujakajui. Tusa ujakam David arcan utitatus weuwai. Nunik shiig
    aneas arcan juki Jerusalén ejegauwai.
  kyc-kyc: Kamongona Kana Minyuo Lalu Lao Lenge Pii Palenge Bokote doko akali Opetitomena
    anda siya dokome Opetitome baape banya ree palu dupwape dee banya bange dupwanape
    Kamongome elyape keta pisilyamo leyami doko Dapitimi siya. Dokona lao Dapitimi
    Kamongona Kana Minyuo Lalu Lao Lenge Pii Palenge Bokote doko akali Opetitomena
    anda siyamo doko nyuo minyuo Jerusaleme panya wambu peparae rae wakasa maiyami.
  urd-GVU: ایک دن داؤد کو اطلاع دی گئی، ”جب سے اللہ کا صندوق عوبید ادوم کے گھر میں
    ہے اُس وقت سے رب نے اُس کے گھرانے اور اُس کی پوری ملکیت کو برکت دی ہے۔“ یہ سن
    کر داؤد عوبید ادوم کے گھر گیا اور خوشی مناتے ہوئے اللہ کے صندوق کو داؤد کے شہر
    لے آیا۔
  deu-1912: Und es ward dem König David angesagt, daß der HERR das Haus Obed-Edoms
    segnete und alles, was er hatte, um der Lade Gottes willen. Da ging er hin und
    holte die Lade Gottes aus dem Hause Obed-Edoms herauf in die Stadt Davids mit
    Freuden.
  ntj-ntj: Nyangka kirnara marnkurrtjanulu Tayipirrtu tjakulpa kulirnu tjiinya Mama
    Kuurrtu wati palunyanya walykumunura kanyiranytja puuka miirl-miirlnga kanyiranyangka.
    Palunyalu ngurra palunyakutu yanu puuka miirl-miirlnga mantjilkitja. Nyangka-ya
    yarnangu pirninya pukurlpa lurrtjurringkula yanu.
  kan-2017: ಯೆಹೋವನು ಹೀಗೆ ಮಂಜೂಷದ ದೆಸೆಯಿಂದ ಓಬೇದೆದೋಮನನ್ನೂ ಅವನಿಗಿರುವುದೆಲ್ಲವನ್ನೂ ಆಶೀರ್ವದಿಸಿದ್ದಾನೆಂಬ
    ವರ್ತಮಾನವು ದಾವೀದನಿಗೆ ಮುಟ್ಟಿದಾಗ, ಅವನು ಹೋಗಿ ಓಬೇದೆದೋಮನ ಮನೆಯಲ್ಲಿದ್ದ ದೇವರ ಮಂಜೂಷವನ್ನು
    ಉತ್ಸಾಹದಿಂದ ದಾವೀದನಗರಕ್ಕೆ ತಂದನು.
  yap-yap: Me rung’ag David ni Pilung nike fal’eg Got rogon girdi’en e tabinaw rok
    Obed Edom nge urngin e tin bay rok ni bochan fare Kahol ko M’ag; ma aram me yan
    i fek u na’un rok Obed nge fek i yan nga Jerusalem, ni ba ga’ e madnom ntay ni
    fan ngay.
  hlt-MCSB: Te dongah manghai David taengla puen uh tih, “BOEIPA loh Pathen kah thingkawng
    kongah Obededom imkhui neh a taeng om boeih te yoe a then sak,” a ti nah. Te daengah
    David Te suntla tih Pathen thingkawng te Obededom im lamloh David Khopuei la kohoenah
    neh a khuen.
  mdy-ETH: ፆኦሲኮ ጫኣቁሞ ሳኣፂኖ ዛሎና ዖቤድዔዶኦሜ ማኣሮንታ ዓኣ ባኮዋ ቢያ ናንጊና ናንጋ ጎዳ ዓንጄሢ ካኣቲ፥ ዳውቴ ዋይዜኔ፤
    ዬያሮ ጫኣቁሞ ሳኣፂኖ ዼኤፒ ዎዛና ዬሩሳላሜ ዔኪ ሙካኒ ዖቤድዔዶኦሜ ማኣራፓ ዴንዲ ዔኬኔ።
  twi-ASANTE: Afei, wɔka kyerɛɛ ɔhene Dawid sɛ, “Esiane Awurade Adaka no enti, Awurade
    ahyira Obed-Edom fie ne biribiara a ɔwɔ so.” Enti, Dawid kɔɔ hɔ kɔfaa Adaka no,
    de osebɔ kɛseɛ baa Dawid Kuropɔn no mu.
  eng-WEBU: King David was told, “The LORD has blessed the house of Obed-Edom, and
    all that belongs to him, because of God’s ark.” So David went and brought up God’s
    ark from the house of Obed-Edom into David’s city with joy.
  wal-wal: Hegaappe simmin, “Xoossaa Taabootaa gishshau, GODAI Obeedi-Eedooma so asaanne
    ayyo de7iya ubbabaa anjjiis” yaagiyoogaa Kawoi Daawiti siyiis; hegaa gishshau,
    Daawiti Obeedi-Eedooma soo biidi, Xoossaa Taabootaa Daawita Katamaa ufaissan ehiis.
  spa-PDDPT: 'Se informó al rey David: Yavé bendijo la casa de Obed-edom y todo lo
    que tiene a causa del Arca de ʼElohim. Entonces David fue y subió el Arca de ʼElohim
    con alegría de la casa de Obed-edom a la Ciudad de David.'
  gun-gun: 'Ha''e gui ma Davi pe omombe''ua vy aipo''ea: — Senhor oayvu ryru re vy
    omoingo porã Obede-Edom ro pygua kuery ha''e mba''emo oguereko va''e ha''e javi
    — ''ea. Ha''e ramo Davi ovy''a reve oo vy Obede-Edom ro gui ogueru ruka guekoa
    katy Nhanderuete ayvu ryru.'
  agu-BL: Yi tbital yi rey Luwiy yi nsken tak' Kataj banl tibaj Obed-edom tuml yi
    e' najal i' nin ncha'tz tibaj cyakil yi tetz me'bi'l tan tu' yi at cyen caẍa'
    Kataj scyuch', nin tzun xtxum Luwiytz tan bene'n tan ticy'le'n tzaj yi caẍa',
    tan tpone'n le tetz tanum. Bene'n tzuntz tan ticy'le'n tzaj tan toponse'n le tetz
    tnum nin wi'nin stzatzine'n i' yi bene'n tcy'al.
  ilo-ULB: Ita, naibaga kenni Ari David, “Binendisionan ni Yahweh ti balay ni Obed
    Edom ken amin a kukuana gapu iti Lakasa ti Tulag ti Dios.” Napan ngarud ni David
    ket insang-atna iti siudadna nga addaan ragsak ti Lakasa ti Tulag ti Dios manipud
    iti balay ni Obed Edom.
  kpg-kpg: King David ne longono ia bolo Dimaadua guu hila ang gi Obed-Edom mo digau
    o dono hale mo ana mee huogodoo mai i Tebedebe o di Hagababa dela i dono baahi.
    Deenei laa gei mee gaa kae Tebedebe o di Hagababa mai di hale Obed gaa kae gi
    Jerusalem mo di haga hagaamu.
  uig-ARA: 'داۋۇت پادىشاھقا: ــ «پەرۋەردىگار ئۆز ئەھدە ساندۇقى ۋەجىدىن ئوبەد-ئېدوم
    ۋە ئۇنىڭ بارىنى بەرىكەتلىدى» دەپ ئېيتىلدى. شۇڭا داۋۇت خۇدانىڭ ئەھدە ساندۇقىنى
    ئوبەد-ئېدومنىڭ ئۆيىدىن ئېلىپ چىقىپ، خۇشلۇق بىلەن داۋۇتنىڭ شەھىرىگە ئېلىپ كەلدى.'
  sus-sus: E naxa sa na dɛntɛgɛ mangɛ Dawuda bɛ. E naxɛ, «Alatala bara duba Obedo
    Edon xa fɔxɛ bɛ Alatala xa kankira xa fe ra.» Na kui Dawuda naxa siga Obedo Edon
    xɔnyi, a sa Alatala xa kankira tongo, a a xanin sɛɛwɛ ra a xa taa kui.
  pon-2006: Nanmwarki Depit eri karongehda me KAUN-O ketin kupwuramwahwihala Oped
    Edom oh eh peneinei oh pil mehkoaros me e ahneki, pwehki Kohwahn Inowo. Ihme e
    ketikihsangki ni imwen Oped oh ketikilahng Serusalem ni kapar lapalap ehu.
  jae-jae: Ma êsêac sêsôm ŋawae gêdêŋ kiŋ Dawid ma sêsôm gebe “Apômtau gêjam mec Obed-Edom
    nê gôlôac to nê gêŋ samob kêtu Anôtônê poac ŋakatapaŋa”, tec Dawid gêja jakêkôc
    Anôtônê poac ŋakatapa totêtac ŋajamgeŋ aŋga Obed-Edom nê andu gêmêŋ taunê malac.
  ksd-ksd: Ma di ga ve David ra king ba ra Luluai i ga vadoane ra kuba i Obed-Edom,,
    ma kana lavur magit par, ure ra bok na kunubu kai God. Ma David i ga vana ma i
    ga kap pa ra bok na kunubu kai God kan ra pal kai Obed-Edom urama ta ra pia na
    pal kai David ma ra gugu;
  tur-YTC: Kral David'e, “Tanrı'nın Sandığı nedeniyle Yahve, Ovet-Edom'un evini ve
    ona ait olan her şeyi kutsadı” denildi. Böylece David gitti ve Tanrı'nın Sandığı'nı
    Ovet-Edom'un evinden David'in kentine sevinçle çıkardı.
  grc-BRENT: Καὶ ἀπηγγέλη τῷ βασιλεῖ Δαυὶδ, λέγοντες, εὐλόγησε Κύριος τὸν οἶκον Ἀβεδδαρὰ,
    καὶ πάντα τὰ αὐτοῦ, ἕνεκα τῆς κιβωτοῦ τοῦ Θεοῦ· καὶ ἐπορεύθη Δαυὶδ, καὶ ἀνήγαγε
    τὴν κιβωτὸν τοῦ Κυρίου ἐκ τοῦ οἴκου Ἀβεδδαρὰ εἰς τὴν πόλιν Δαυὶδ ἐν εὐφροσύνῃ.
  ind-AYT: Raja Daud diberi tahu, demikian, “TUHAN memberkati seisi rumah Obed-Edom
    dan segala miliknya oleh karena tabut Allah itu.” Lalu, Daud pergi untuk mengangkut
    Tabut Allah itu dari rumah Obed-Edom ke kota Daud dengan penuh sukacita.
  nya-nya: Tsono Mfumu Davide anawuzidwa kuti, “Yehova wadalitsa nyumba ya Obedi-Edomu
    ndi zonse zimene ali nazo, chifukwa cha Bokosi la Mulungu.” Choncho Davide anapita
    kukatenga Bokosi la Mulungu ku nyumba ya Obedi-Edomu ndi kupita nalo ku mzinda
    wa Davide akukondwera kwambiri.
  hrv-hrv: Kad su kralju javili da je Jahve blagoslovio Obed-Edomovu obitelj i sav
    njegov posjed zbog Kovčega Božjeg, ode David i ponese Kovčeg Božji iz Obed-Edomove
    kuće gore u Davidov grad s velikim veseljem.
  mps-mps: Tama nosali, king Devitgo te tama po odali, Genuai Bidigo te Obetidom dali
    te aga hani sibi me tigidali doado bage te wiegi yai bugagia ilibo po wali, magi
    baso meni, te halobage augwali dali munaluai. Tama tialima, Devit te Obetidomgo
    beba pelama, te Godigo halobage te Jerusalemba selasa asainu yai. Tama te we bidi
    dabe augwa homu wiegi yai pemene mu yai.
  tpi-tpi: Na bihain, King Devit i harim tok olsem, Bikpela i mekim gut long Obetidom
    wantaim famili bilong en na olgeta samting bilong em, long wanem, Bokis Kontrak
    i stap wantaim ol. Olsem na Devit i go long haus bilong Obetidom bilong kisim
    Bokis Kontrak bilong God na bringim i kam long Jerusalem. Na ol manmeri i wok
    long amamas tru.
  dan-1931: Da nu Kong David fik Underretning om, at HERREN for Guds Arks Skyld havde
    velsignet Obed-Edoms Hus og alt, hvad hans var, gik han hen og lod under Festglæde
    Guds Ark bringe op fra Obed-Edoms Hus til Davidsbyen.
  vie-OVCB: Nghe Chúa Hằng Hữu ban phước lành cho gia đình Ô-bết Ê-đôm, Đa-vít hân
    hoan rước Hòm về thành Đa-vít.
  guj-2017: હવે દાઉદ રાજાને સમાચાર મળ્યા કે, “ઈશ્વરના કોશને કારણે ગિત્તી ઓબેદ-અદોમના
    કુટુંબને તથા તેના સર્વસ્વને ઈશ્વરે આશીર્વાદ આપ્યો છે.” તેથી દાઉદ જઈને ઈશ્વરના
    કોશને ઓબેદ-અદોમના ઘરમાંથી આનંદ સાથે દાઉદના નગરમાં લાવ્યો.
  pon-2006A: Nanmwarki Depit eri karongehda me KAUN-O ketin kupwuramwahwihala Oped
    Edom oh eh peneinei oh pil mehkoaros me e ahneki, pwehki Kohwahn Inowo. Ihme e
    ketikihsangki ni imwen Oped oh ketikilahng Serusalem ni kapar lapalap ehu.
  por-BRBSL: 'Foi dito ao rei David: “Javé abençoou a casa de Obede-Edom, e tudo o
    que lhe pertence, por causa da arca de Deus”. Então David foi e trouxe a arca
    de Deus da casa de Obede-Edom para a cidade de David com alegria.'
  cth-cth: Siangpahrang Devit koevah, Cathut thingkong lahoi Obededom imthung hoi
    a im hoi lawnaw pueng BAWIPA ni yawhawi a poe tie a dei pouh awh. Bout a cei teh
    Devit ni Cathut e thingkong hah Obededom im dawk hoi Devit kho lah lunghawicalah
    hoi a sin.
  twi-twi: Afei, wɔka kyerɛɛ ɔhene Dawid se, “Esiane Awurade Adaka no nti, Awurade
    ahyira Obed-Edom fi ne biribiara a ɔwɔ so.” Enti Dawid kɔɔ hɔ kɔfaa Adaka no,
    de osebɔ kɛse baa Dawid Kuropɔn no mu.
  hlt-hlt: Te dongah manghai David taengla puen uh tih, “BOEIPA loh Pathen kah thingkawng
    kongah Obededom imkhui neh a taeng om boeih te yoe a then sak,” a ti nah. Te daengah
    David te suntla tih Pathen thingkawng te Obededom im lamloh David Khopuei la kohoenah
    neh a khuen.
  tbz-SIM: Kɛ̀ bɛ̀ɛ nɑ́kɛ́ Dɑfiti kɛ dɔ̀ ti Yiɛ̀ nKuyie ndɔ̀ɔ̀ Obɛdi-Edɔmmu mɛsɑ̀ɑ̀
    nkòo kpɛrɛ dɛmɔu kèrí sɛ́i, Kuyie ntɑummɛ̀ tɔu bo mɛ̀ɛ̀ kpɛ́í nho cĩ́ɛ̃̀tɛ̀, kɛ̀
    Dɑfitii kɔtɛ Obɛdi-Edɔmmu ciɛ kɛ̀ bɛ̀ bo dì tùótɛ́ kɛ́konnɛ̀nní o ciɛ kɛ̀ bɛ̀
    ndi tɔ kɛ̀ dɛ̀ dò ndibɑnni mɛdiɛ̀.
  msy-2020: Ezɨ Atrivim Devit gɨn kamaghɨn oraki, Akar Dɨkɨrɨzir Gavgavimɨn Boksiam
    Obetidom ko itima, Ikiavɨra Itir God, Obetidom ko an adarazi ko an biziba bar,
    deraghavɨra me gami. Kamaghɨn amizɨ, Devit uamategha Obetidomɨn dɨpenimɨn ghugha,
    Godɨn Akar Dɨkɨrɨzir Gavgavimɨn Boksiam inigh ua Devitɨn Nguibar Ekiamɨn izasava
    ami. Bizir kam bagha gumazamiziba bar akonge.
  dop-dop: Ɩlɛnɑ pɑ́ tɑɣɑsɩ Tɑfiiti sɩ Tɑcɑɑ koolɑ Opɛtɩ-Ɩtɔm nɑ ɩ nyǝ́mɑ tǝnɑɣɑ kʋpɑntʋ
    kɛ Ɩsɔ ɑtɑkɑɑ tɔɔ. Ntɛnɑ wulɑʋ polo Opɛtɩ-Ɩtɔm tɛ nɑ ɩ kpɑɣɑ Ɩsɔ ɑtɑkɑɑ nɑ pɑ́
    ponɑ ɩ tɛ nɑ ɑŋmɑɑlɑ.
  azb-azb: Padşah Davuda «Rəbb Oved-Edomun nəslinə və ona məxsus hər şeyə Allahın
    sandığına görə bərəkət verdi» deyə xəbər verildi. Davud gedib Oved-Edomun evindən
    Allahın sandığını sevinclə Davudun adı verilən şəhərə çıxardı.
  eng-DBY: And it was told king David, saying, Jehovah has blessed the house of Obed-Edom,
    and all that is his, because of the ark of God. And David went and brought up
    the ark of God from the house of Obed-Edom into the city of David with joy.
  hin-2017: तब दाऊद राजा को यह बताया गया, कि यहोवा ने ओबेदेदोम के घराने पर, और जो
    कुछ उसका है, उस पर भी परमेश्वर के सन्दूक के कारण आशीष दी है। तब दाऊद ने जाकर परमेश्वर
    के सन्दूक को ओबेदेदोम के घर से दाऊदपुर में आनन्द के साथ पहुँचा दिया।
  wol-KYG: 'Ba loolu amee ñu xamal Buur Daawuda ne ko: «Aji Sax ji de barkeel na Obedd
    Edom ak mboolem lu bokk ci moom ndax gaalu Yàlla gi.» Daawuda jëleji gaalu Yàlla
    ga kër Obedd Edom, daldi koy yóbbu ci biir mbégte mu réy ba këram, fa ñu naan
    Kër Daawuda.'
  eng-YLT: And it is declared to king David, saying, 'Jehovah hath blessed the house
    of Obed-Edom, and all that he hath, because of the ark of God;' and David goeth
    and bringeth up the ark of God from the house of Obed-Edom to the city of David
    with joy.
  kne-kne: Naipaammo en Ari David ay binindisyonan Diyos din pamilyan Obed Edom ya
    din amin ay sanikwa na gapo sin Baol di Tolagan, isonga inmey da David ta alaena
    din Baol ta iey na ed Jerusalem.
  eng-WYC-2017: And it was told to king David, that the Lord had blessed Obededom,
    and all his things, for the ark of God. And David said, I shall go, and bring
    the ark with blessing into mine house. Therefore David went, and brought the ark
    of God from the house of Obededom into the city of David with joy.
  eng-WMBB: King David was told, “The LORD has blessed the house of Obed-Edom, and
    all that belongs to him, because of God’s ark.” So David went and brought up God’s
    ark from the house of Obed-Edom into David’s city with joy.
  urd-GVH: एक दिन दाऊद को इत्तला दी गई, “जब से अल्लाह का संदूक़ ओबेद-अदोम के घर में
    है उस वक़्त से रब ने उसके घराने और उस की पूरी मिलकियत को बरकत दी है।” यह सुनकर
    दाऊद ओबेद-अदोम के घर गया और ख़ुशी मनाते हुए अल्लाह के संदूक़ को दाऊद के शहर ले
    आया।
  rug-rug: Avoso nia Devita sapu koa gua koasa Bokese Vinariva Egoi si mana nia Zihova
    sa puku tatamana te Opeti Edomu meke sari doduru pu tagoi sa. Ke la vagia sa sa
    Bokese Vinariva Egoi pa vetu te Opeti meke paleke la nia rini koari na huda palepalekeana
    meke sage la pa Zerusalema pa qinetuqetu lavata.
  gaz-gaz: Yeroo kanatti, “Waaqayyo sababii taabota Waaqaatiif jedhee warra mana Oobeed
    Edoom jiraatanii fi waan inni qabu hunda ni eebbise” jedhanii Daawit Mootichatti
    himan. Kanaafuu Daawit gad buʼee taabota Waaqaa sana mana Abiidaaraatii gammachuudhaan
    gara Magaalaa Daawititti fide.
  fra-LSG: 'On vint dire au roi David: L’Éternel a béni la maison d’Obed-Édom et tout
    ce qui est à lui, à cause de l’arche de Dieu. Et David se mit en route, et il
    fit monter l’arche de Dieu depuis la maison d’Obed-Édom jusqu’à la cité de David,
    au milieu des réjouissances.'
  gnn-gnn: Ga ŋayi Daypitthunydja ŋäkulana ŋunhi nhaltjarra walalanha ŋunhiyi walalanha
    guŋga'yurruna Garrayyu, liŋgu ŋunhiyi Dhawu'‐nherraṉminyarawuy Bathi ŋunhiliŋumi
    walalaŋgala wäŋaŋura. Bala yana ŋayi Daypittja marrtjinana lili märranharawu yana
    ŋuriki bathiwuna, ŋayi yurru märrama bala gäma Djurutjalamlilina, yurru ŋayi gäŋalanydja
    ŋamathaŋalana wal'ŋu dhunupayaŋalana. Ŋuriŋi ḏalkarra'mirriyuna walalay ḻaw'maraŋalanydja
    ŋunhiyi, bala gäŋalanydja marrtjina, yurru ḻambarryuna walala gäŋalanydja yukurrana,
    bitjarra yana liŋgu ŋunhi walalaŋgu Garrayyu ḻakaraŋala ŋäthili. Ga ŋunhi walala
    ŋuriŋi ḏarramuwurruyu ḻaw'maraŋalanydja ŋunhi Bathi, ga marrtjina walala bitjarra
    dhawa‐yawaṯthurruna yaka weyin, bala ŋayi Daypitthunydja walalanha waŋana gulmaraŋalayi.
    Ga ŋunhala ŋayi Daypitthu wutthurruna wäyinnha maṉḏanha, ga bathara mundhurr buku‐wekaŋala
    Garraywu ŋunhili galki, gumurrŋura ŋunhili Dhawu'‐nherraṉminyarawuyŋura Bathiŋura.
    Ga ŋuliŋurunydja dhäŋuru walala marrtjinana‐wala yana, barkparkthurrunana marrtjina
    walala Daypittja ga yolŋu'‐yulŋunydja ŋunhi, ga marryurrunana ŋunhi walala marrtjinanydja
    yukurrana bala.
  yal-yal: E sa na fala Manga Dawuda xa a Alatala bata barakan sa Obedi-Edɔn ma denbayaan
    birin ma fe yi e nun a gbeen seen naxanye birin na masɔtɔ Alaa Kankirana fe ra.
    Nayi, Dawuda yi Alaa Kankiraan tongo Obedi-Edɔn yi, a siga a ra Dawudaa Taani
    sɛwani.
  haw-1868: Hai aku la lakou ia Davida i ke alii, i mai la, E, ua hoopomaikai o Iehova
    i ko ka hale o Obededoma, a me na mea a pau ia ia, no ka pahu o ke Akua. A hele
    aku la o Davida, a lawe mai la i ka pahu o ke Akua, mai ka hale o Obededoma mai,
    a iloko o ke kulanakauhale o Davida me ka olioli.
  arb-NAV: وَقِيلَ لِدَاوُدَ إِنَّ الرَّبَّ بَارَكَ بَيْتَ عُوبِيدَ أَدُومَ وَجَمِيعَ
    مَالَهُ بِفَضْلِ تَابُوتِ الرَّبِّ، فَمَضَى دَاوُدُ وَأَحْضَرَ تَابُوتَ الرَّبِّ
    مِنْ بَيْتِ عُوبِيدَ أَدُومَ إِلَى مَدِينَةِ دَاوُدَ بِبَهْجَةٍ.
  ewe-ewe: Esi Fia David se nya sia be, “Yehowa yra Obed Edom ƒe aƒe kple nu siwo
    katã le esi le Mawu ƒe nubablaɖaka la ta” la, David yi ɖakɔ Mawu ƒe nubablaɖaka
    la kple aseyetsotso.
  eng-LEE: 'And it was told to king David, saying, The Lord hath blessed the house
    of ''Obed-edom, and all that pertaineth unto him, because of the ark of God: and
    David then went and brought up the ark of God from the house of ''Obed-edom into
    the city of David with joy.'
  gvn-gvn: '@see-verse:2SA.006.011'
  asm-FB: তাৰ পাছত “যিহোৱাই ঈশ্বৰৰ নিয়ম-চন্দুকৰ বাবে ওবেদ-ইদোমৰ ঘৰ আৰু তেওঁৰ যি যি
    আছে, সেই সকলোকে আশীৰ্ব্বাদ কৰিলে” এই বুলি দায়ূদৰ আগত কোৱা হ’ল। তেতিয়া দায়ূদে
    গৈ ওবেদ ইদোমৰ ঘৰৰ পৰা আনন্দেৰে ঈশ্বৰৰ নিয়ম-চন্দুকটি দায়ূদৰ নগৰলৈ লৈ আনিলে।
  sus-A: عٍ نَشَ سَ نَ دّنتّفّ مَنفّ دَوُدَ بّ. عٍ نَشّ، «عَلَتَلَ بَرَ دُبَ عٌبٍدٌ
    عٍدٌن شَ قْشّ بّ عَلَتَلَ شَ كَنكِرَ شَ قٍ رَ.» نَ كُي دَوُدَ نَشَ سِفَ عٌبٍدٌ
    عٍدٌن شْنيِ، عَ سَ عَلَتَلَ شَ كَنكِرَ تٌنفٌ، عَ عَ شَنِن سّيوّ رَ عَ شَ تَا كُي.
  fra-SBL: 'On dit au roi David : « Yahvé a béni la maison d''Obed-Edom et tout ce
    qui lui appartient, à cause de l''arche de Dieu. » David partit donc et fit monter
    l''arche de Dieu de la maison d''Obed-Edom dans la ville de David, avec joie.'
  hbo-hbo: וַיֻּגַּ֗ד לַמֶּ֣לֶךְ דָּוִד֮ לֵאמֹר֒ בֵּרַ֣ךְ יְהוָ֗ה אֶת־בֵּ֨ית עֹבֵ֤ד
    אֱדֹם֙ וְאֶת־כָּל־אֲשֶׁר־לֹ֔ו בַּעֲב֖וּר אֲרֹ֣ון הָאֱלֹהִ֑ים וַיֵּ֣לֶךְ דָּוִ֗ד
    וַיַּעַל֩ אֶת־אֲרֹ֨ון הָאֱלֹהִ֜ים מִבֵּ֨ית עֹבֵ֥ד אֱדֹ֛ם עִ֥יר דָּוִ֖ד בְּשִׂמְחָֽה׃
  piu-2006: '@see-verse:2SA.006.011'
  kik-kik: Na rĩrĩ, Mũthamaki Daudi akĩĩrwo atĩrĩ, “Jehova nĩarathimĩte nyũmba ya
    Obedi-Edomu na kĩrĩa gĩothe arĩ nakĩo, tondũ wa ithandũkũ rĩa Ngai.” Nĩ ũndũ ũcio
    Daudi agĩikũrũka akĩruta ithandũkũ rĩa Ngai kuuma nyũmba ya Obedi-Edomu akĩrĩtwara
    itũũra inene rĩa Daudi akenete.
  fra-NCL: 'On vint dire au roi David : « Yahweh a béni la maison d’Obédédom et tout
    ce qui est à lui, à cause de l’arche de Dieu. » Et David se mit en route, et il
    fit monter l’arche de Dieu de la maison d’Obédédom dans la cité de David, avec
    un joyeux cortège.'
  cek-AK: Sithaw ih thingkhong pongah, Obed-Edom hoi a imthung takohnawk boih Angraeng
    mah tahamhoihaih paek ti, tiah David siangpahrang khaeah thuih pae o. To pongah
    David loe caeh tathuk moe, Sithaw thingkhong to Obed-Edom im hoiah David vangpui
    thungah anghoehaih hoiah phawh let.
  cuk-cuk: 'Rey-David owisolesgua: “Bab-Jehová-Igar-Mesisad-Ulu Obed-Edom-e-neguyagi-siid-ular,
    Bab-Jehová Obed-Edomʼgi nued binsasye. Aginbali, bela-e-ibmar-nikad ega onasgumaibarye.”
    Degisoggu, David, Obed-Edom-negse nade gusad. Agi, David, Bab-Jehová-Dulemarbo-Igar-Mesisad-Ulu,
    weligwaledgi Jerusalén-neggweburse sesad.'
  uig-CYR: 'Давут падишаға: — «Пәрвәрдигар Өз әһдә сандуғи вәҗидин Обәд-Едом вә униң
    барини бәрикәтлиди» дәп ейтилди. Шуңа Давут Худаниң әһдә сандуғини Обәд-Едомниң
    өйидин елип чиқип, хушлуқ билән Давутниң шәһиригә елип кәлди.'
  tel-2017: దేవుని మందసం ఓబేదెదోము ఇంట్లో ఉండడం వల్ల యెహోవా ఓబేదెదోముకూ, అతని కుటుంబానికీ
    ఉన్నదానినంతా విస్తారంగా అభివృద్ధి చెందిస్తున్నాడన్న సంగతి దావీదుకు తెలిసింది.
    కాబట్టి దావీదు వెళ్లి ఓబేదెదోము ఇంట్లో ఉన్న దేవుని మందసాన్ని దావీదు పట్టణానికి
    ఊరేగింపుగా తీసికువచ్చాడు.
  hat-BSA: 'Alò, yo te pale a wa David, e te di: “SENYÈ a te beni lakay Obed-Édom
    avèk tout sa ki pou li akoz lach Bondye a.” Konsa, David te ale monte lach Bondye
    a soti lakay Obed-Édom pou antre nan vil David la avèk kè kontan.'
  kos-kos: Tokosra David el lohng lah LEUM GOD El akinsewowoye sou lal Obed Edom ac
    ma lal nukewa ke sripen Tuptup in Wuleang sac. Ouinge David el eis Tuptup in Wuleang
    sac liki lohm sel Obed, tuh elan usla nu Jerusalem ke engan ac akfulat lulap.
  hbo-WLC: וַיֻּגַּ֗ד לַמֶּ֣לֶךְ דָּוִד֮ לֵאמֹר֒ בֵּרַ֣ךְ יְהוָ֗ה אֶת־בֵּ֨ית עֹבֵ֤ד
    אֱדֹם֙ וְאֶת־כָּל־אֲשֶׁר־ל֔וֹ בַּעֲב֖וּר אֲר֣וֹן הָאֱלֹהִ֑ים וַיֵּ֣לֶךְ דָּוִ֗ד
    וַיַּעַל֩ אֶת־אֲר֨וֹן הָאֱלֹהִ֜ים מִבֵּ֨ית עֹבֵ֥ד אֱדֹ֛ם עִ֥יר דָּוִ֖ד בְּשִׂמְחָֽה׃
  ibo-ibo: Mgbe a gwara eze bụ Devid si, “Onyenwe anyị agọziela ezinaụlọ Obed-Edọm
    na ihe niile o nwere, nʼihi igbe ọgbụgba ndụ Chineke.” Nʼihi nke a, Devid ji oke
    ọṅụ gaa nʼụlọ Obed-Edọm, nʼihi ibugote igbe ọgbụgba ndụ Chineke, buga nʼobodo
    Devid.
  ory-ory: ଏଉତ୍ତାରେ ପରମେଶ୍ୱରଙ୍କ ସିନ୍ଦୁକ ସକାଶୁ ସଦାପ୍ରଭୁ ଓବେଦ୍‍-ଇଦୋମର ପରିବାରକୁ ଓ ତାହାର
    ସର୍ବସ୍ୱକୁ ଆଶୀର୍ବାଦ କରିଅଛନ୍ତି ବୋଲି ଦାଉଦ ରାଜାଙ୍କୁ ଜ୍ଞାତ କରାଗଲା। ତହୁଁ ଦାଉଦ ଯାଇ ଓବେଦ୍‍-ଇଦୋମର
    ଗୃହରୁ ଆନନ୍ଦପୂର୍ବକ ପରମେଶ୍ୱରଙ୍କ ସିନ୍ଦୁକକୁ ଦାଉଦ-ନଗରକୁ ଆଣିଲେ।
  chk-chk: Iwe, eman a asile ngeni ewe king Tafit, “Ewe Samol mi Lapalap a afeiöchü
    chon leimwen Opet-etom me meinisin mine a eäni, pokiten än Kot we pworofel a nom
    ren.” Iei mine Tafit a feila, a uwei än Kot we pworofel seni imwen Opet-etom o
    uwala ngeni Jerusalem fän pwapwa.
  ssd-ssd: Gabat suŋgo David nu Obed-Edom nuŋe gageu ndoŋ Suŋgoŋge nyaro niŋgina pasa
    ta sanaig le ismba nu tiŋga Obed-Edom tuku wande mbol kumba Kuate tuku tukul bokis
    ta tumba Yerusalem kambim tuku ŋga tiŋga kina le Israel taŋgo pino ŋakmba ndek
    gare-garekinaig.
  rop-rop: Wal wen King Deibid bin irrim det nyus weya God bin brabli gudbala langa
    Obedidam en im femili olabat, imbin go en gajim det Boks blanga deigim langa Jerusalem
    gudbinjiwei.
  ukr-1871: 'Як же сказано цареві Давидові: Ось Господь благословив господу Обедедомову
    й все, що в його, задля Божої скринї, то пійшов Давид, та й перенїс у веселому
    походї Божу скриню з господи Обедедомової в Давидове місто.'
  deu-1951: Als nun dem König David angezeigt ward, daß der HERR das Haus Obed-Edoms
    und alles, was er hatte, segnete um der Lade Gottes willen, da ging David hin
    und holte die Lade Gottes mit Freuden aus dem Hause Obed-Edoms herauf in die Stadt
    Davids.
  eng-JPS: 'And it was told king David, saying: ''The LORD hath blessed the house
    of Obed-edom, and all that pertaineth unto him, because of the ark of God.'' And
    David went and brought up the ark of God from the house of Obed-edom into the
    city of David with joy.'
  srp-1865: 'I javiše caru Davidu govoreæi: Gospod blagoslovi dom Ovid-Edomov i sve
    što ima radi kovèega Božijega. Tada otide David, i prenese kovèeg Božji iz kuæe
    Ovid-Edomove u grad Davidov s veseljem.'
  lug-lug: Awo Dawudi n’ategeezebwa nti, “Ennyumba ya Obededomu n’ebintu bye byonna
    biweereddwa omukisa olw’essanduuko ya Katonda.” Dawudi n’agenda n’aggyayo essanduuko
    ya Katonda mu nnyumba ya Obededomu n’agireeta mu kibuga kya Dawudi ng’ajaguza.
  heb-heb: ויגד למלך דוד לאמר ברך יהוה את בית עבד אדם ואת כל אשר לו בעבור ארון האלהים
    וילך דוד ויעל את ארון האלהים מבית עבד אדם עיר דוד בשמחה׃
  ben-IRV: পরে দায়ূদ রাজা শুনলেন, ঈশ্বরের সিন্দুকের জন্য সদাপ্রভু ওবেদ-ইদোমের বাড়ি
    ও তার সমস্ত কিছুকে আশীর্বাদ করেছেন; তাতে দায়ূদ গিয়ে ওবেদ-ইদোমের বাড়ি থেকে আনন্দ
    সহকারে ঈশ্বরের সিন্দুক দায়ূদ-নগরে আনলেন৷
  pan-pan: ਦਾਊਦ ਰਾਜਾ ਨੂੰ ਲੋਕਾਂ ਨੇ ਇਹ ਖ਼ਬਰ ਦਿੱਤੀ ਕਿ ਓਬੇਦ-ਅਦੋਮ ਦੇ ਘਰ ਨੂੰ ਅਤੇ ਉਸ ਦੀਆਂ
    ਵਸਤਾਂ ਨੂੰ ਪਰਮੇਸ਼ੁਰ ਦੇ ਸੰਦੂਕ ਦੇ ਕਾਰਨ ਯਹੋਵਾਹ ਨੇ ਬਰਕਤ ਦਿੱਤੀ ਹੈ। ਤਦ ਦਾਊਦ ਗਿਆ ਅਤੇ ਪਰਮੇਸ਼ੁਰ
    ਦੇ ਸੰਦੂਕ ਨੂੰ ਓਬੇਦ-ਅਦੋਮ ਦੇ ਘਰੋਂ ਦਾਊਦ ਦੇ ਸ਼ਹਿਰ ਵਿੱਚ ਆਨੰਦ ਨਾਲ ਲੈ ਆਇਆ।
  tkr-tkr: Paççah Davudulqa «Rəbbee Oved-Edomne xizanıb, mang'une gırgıne karasıb
    Allahne q'utyel-alla barakat huvuva» hixhar ha'a. Manke Davud Oved-Edomne xaaqa
    hark'ın, mançe Allahna q'utye cun do huvuyne Davudne şahareeqa şadba qavayle.
  mya-JVB: ထာဝရဘုရား သည် သေတ္တာ တော်ကြောင့် ဩဗဒေဒုံ နှင့် သူ ၌ ရှိသမျှ ကို ကောင်းကြီး
    ပေးတော်မူကြောင်းကို ဒါဝိဒ် မင်းကြီး ကြား သောအခါ ၊ တဖန် သွား ၍ ဘုရား သခင်၏ သေတ္တာ
    တော်ကိုဩဗဒေဒုံ အိမ် မှ ဒါဝိဒ် မြို့ သို့ ဝမ်းမြောက် သောစိတ်နှင့် ဆောင် ခဲ့လေ၏။
  tte-O: Mwa kin Deibida ana wasa siwolena siba, “Yeoba Obed-edom ana nume kana tomiya
    meuloili iwalo-muloloili mwa ana gogo wasawasa sinamwanamwa kaiwena Yeoba ana
    kelabilabin kamwasana kana dedewaga imiyamiya koina.” Mwa Deibida me ana tomoyao
    silau dedewagane sikalaiyama Yelusalema me ali yaliyaya lalakina.
  tbg-tbg: Mintumanta vokuka vuru King Devitira tiva ami tiha, Kotiva uva tiva taatauto
    Vokiseva Obeti-Idomukantiro vaivarora tiro, Noravano Kotiva vira naata vaintivata
    viva i haikaravata koqema amitaivo, tuvaro Devitiva iriro oru Obeti-Idomura naavuqihairo
    Kotiva uva tiva taatauto Vokisera varero vivavata, vaiinti nahentivata, voqamake
    quahaqi viha Ieruharemini vira vara vuru kora.
  hmo-hmo: King Davida be sivarai ia kamonai, Lohiabada ese Obeda Edoma mai ena famili
    bona iena kohu ibounai ia hanamoa, Taravatu Maua idia dekenai ia noho dainai.
    Unai dainai Davida be ia lao, Dirava ena Taravatu Maua Obeda Edoma ena ruma dekena
    amo ia abia, Ierusalema dekenai do ia abia daekau gwauraia,mai moale bada danu.
  urd-urd: और दाऊद बादशाह को ख़बर मिली कि ख़ुदावन्द ने 'ओबेदअदूम के घराने को और उसकी
    हर चीज़ में ख़ुदा के संदूक़ की वजह से बरकत दी है, तब दाऊद गया और ख़ुदा के संदूक़
    को 'ओबेदअदूम के घर से दाऊद के शहर में ख़ुशी ख़ुशी ले आया।
  rus-SYN: 'Когда донесли царю Давиду, говоря: “Господь благословил дом Аведдара и
    все, что было у него, ради ковчега Божия”, то пошел Давид и с торжеством перенес
    ковчег Божий из дома Аведдара в город Давидов.'
  bqc-SIM: 'Wa ò kí Davidiɛ wà mɛ̀: Dii ɛ̀fãaikɛ̀ Ɔbɛdɛdↄũ bɛdeↄnɛ ń pↄ́ pↄ́
    a vĩↄ píi a kpagolo yã́i. Ɔ̃ Davidi gɛ̀ we, à Lua kpagolo sɛ̀ lɛ́ suò a wɛ̃́lɛ
    guu ń pↄnao.'
  tcz-CHONGTHU: Hichun leng David chu hitin akiseipih tan ahi, “Pakaiyin Obed – edom’s
    insung pumpi le aneijouse phatthei abohtan ahi Pathen thingkong jeh chun.” Hijeh
    chun David jong achin Pathen thingkong chu Obed – edom insunga kon david khopi
    lammah kipa golnup loupi tah pummin ahin potan ahi.
  mar-mar: पुढे लोक दावीदाला म्हणाले, “ओबेद-अदोमाच्या कुटुंबाला आणि त्याच्या सर्व
    मालमत्तेला परमेश्वराचा आशीर्वाद आहे.” कारण देवाचा कोश तेथेच आहे. तेव्हा दावीदाने
    तो पवित्र कोश त्याच्या घरातून आपल्याकडे आणला. यावेळी दावीदाचा आनंद गगनात मावत
    नव्हता.
  qub-qub: Chaypita ray Davidta willaran «Diospa babulnin Obed-edompa wasincho captin
    llapan famillyancunata, ima-aycantapis Tayta Dios bindisyunta gosha» nir. Chaymi
    Tayta Diospa rabyaynin päsashanta tantiyacushpan Davidga aywaycur Tayta Diospa
    babulninta Davidpa siudäninman witichiran.
  bqp-bqp: 'Ò pì kína Daudanɛ: Dikiri arubarikaa dà Ɔbɛdi Ɛdↄmu bedenↄgu kũ pↄ́ kũ
    à vĩnↄ pínki a àkpati yãi. Akũ Dauda gɛ̀ɛ gwe, à Luda àkpatii sɛ̀ àtɛn suo a
    wɛ̃tɛ gũn kũ pↄnnao.'
  hat-hat: Lè David tande jan Seyè a te beni Obèdedon ak tout moun lakay li, jan zafè
    l' t'ap mache byen poutèt Bwat Kontra a, David pati, li ale kay Obèdedon, li pran
    Bwat Kontra Seyè a pou pote l' nan Lavil David la avèk gwo seremoni sou tout wout
    la.
  eng-BSB: Now it was reported to King David, “The LORD has blessed the house of Obed-edom
    and all that belongs to him, because of the ark of God.” So David went and had
    the ark of God brought up from the house of Obed-edom into the City of David with
    rejoicing.
  tod-tod: É woni Davide ma ga Ɠɔoɠɔ GALAGI tuya looʋɛ Wɔɓɛde-Edɔme ná-pɛlɛyeɠei
    ʋɛ ta nɔnɔiti pɛ, GALA ná-minazeɠe kesui maaʋele ma. Názuʋɛ Davide liini, é
    GALA ná-minazeɠe kesui zeɠe Wɔɓɛde-Edɔme ná-pɛlɛi wu, é lii la Davide ná-taa
    wolai zu, koozunɛɛ wolai zaama.
  eng-WEBPB: King David was told, “The LORD has blessed the house of Obed-Edom, and
    all that belongs to him, because of God’s ark.” So David went and brought up God’s
    ark from the house of Obed-Edom into David’s city with joy.
  kbq-kbq: Hagi kini ne' Devitina anage hu'za eme asami'naze, Obed-edomune maka naga'ane
    maka zazminena Ra Anumzamo'a asomu huzamante'ne. Na'ankure Ra Anumzamofo huhagerafi
    huvempage vogisia agri'ene me'negu anara hu'ne. Higeno Deviti'a vuno Obed-edomu
    nompintira Anumzamofo huhagerafi huvempage vogisia ome erige'za tusi'a musenkase
    nehazageno, Jerusalemi rankumapina erino ufre'ne.
  nhe-BL: Teipa quema David quimatqui para TOTECO miyac quitiochijtoya Obed Edom pampa
    quipixqui icaxa, yajqui nopona, huan ica miyac paquilistli quiquixti icaxa Toteco
    Dios huan quihuicac ipan nopa barrio tlen itoca Ialtepe David.
  bus-bus: 'Wà bè kí Daudanɛ: Dii aubarika dà Ɔbɛdi Ɛdↄmu bɛdeenↄn kↄ̃n pↄ́ kɛ̀ à
    vĩinↄ píngi a àkpati yãnzi. Ben Dauda gàa gwe, à Luda àkpati sɛ̀ èe suuo a wɛ́tɛ
    guu kↄ̃n pↄnnaao.'
  gub-BL: Ukwaw Tawi Tupàn ze'egatu Omez rehe i'ar awer. — Tupàn uzapo ikatu ma'e
    Omez pe a'e, ta'e Omez uzekaiw katu ize'eg hyru rehe a'e xe, i'i uzeupe. Omono
    Tupàn uze'eg Omez ma'e nànàn no, i'i uzeupe. A'e rupi upyro Tupàn Ze'eg Hyru Omez
    hàpuz wi kury, Zeruzarez pe heraha pà kury. Uzapo mynykawhu mai'u hawhu heraha
    mehe.
  eng-DRA: And it was told king David, that the Lord had blessed Obededom, and all
    that he had, because of the ark of God. So David went, and brought away the ark
    of God out of the house of Obededom into the city of David with joy. And there
    were with David seven choirs, and calves for victims.
