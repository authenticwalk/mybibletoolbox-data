verse: 2SA.006.010
translations:
  mal-C: യഹോവയുടെ പേടകം തന്നോടുകൂടെ ഇരിക്കേണ്ടതിന് ദാവീദിന്റെ നഗരത്തിലേക്കു കൊണ്ടുപോകുന്നതിന്
    അദ്ദേഹം താത്പര്യപ്പെട്ടില്ല. പകരം, ഗിത്യനായ ഓബേദ്-ഏദോമിന്റെ വസതിയിൽ അതു കൊണ്ടുപോയി
    വെച്ചു.
  deu-TKW: So hatte David keine Lust, die Lade Jahwes zu sich in die Stadt Davids
    hinaufzunehmen, sondern David ließ sie beiseite führen nach dem Haus Obed Edoms
    aus Gath.
  lin-lin: Boye, Davidi aboyaki komema Sanduku ya Yawe epai na ye, kati na engumba
    ya Davidi ; akendeki kotia yango kati na ndako ya Obedi-Edomi, moto ya Gati.
  eng-LSV: And David has not been willing to turn aside the Ark of YHWH to himself,
    to the City of David, and David turns it aside to the house of Obed-Edom the Gittite,
  eng-GNV: So Dauid would not bring the Arke of the Lord vnto him into the citie of
    Dauid, but Dauid caried it into ye house of Obed-edom a Gittite.
  eng-WEBSTER: 'So David would not remove the ark of the LORD to him into the city
    of David: but David carried it aside into the house of Obed-edom the Gittite.'
  nhw-BL: Huajca ayacmo quinejqui quihuicas icaxa TOTECO ipan Jerusalén campa itoca
    Ialtepe David, huan tlanahuati ma quihuicaca ichaj Obed Edom catli achtihui ejquetl
    ipan altepetl Gat pero ama quipixqui ichaj nechca campa eltoya nopa caxa.
  swh-ONEN: Hakuwa radhi kulichukua Sanduku la Bwana kwake katika Mji wa Daudi. Badala
    yake akalipeleka kwenye nyumba ya Obed-Edomu, Mgiti.
  bba-bba: Mɑ u ɡɔ̃ru doke u ku ɡinɑ kɑ tu dɑ win wuuɔ. Mɑ u derɑ bɑ kɑ tu dɑ Obɛdi
    Edɔmu Gɑtiɡiin yɛnuɔ.
  eng-KJVCPB: 'So David would not remove the ark of the Lord unto him into the city
    of David: but David carried it aside into the house of Obed-edom the Gittite.'
  mpx-mpx: Yaka nige nuwana Yehoba wana Bateli ana Dedewaga ni ahe ni pwatanik Deibid
    wana Panuwaa, yaa i na i teliya gagama Gat, Obed-Idom wana limiya.
  luo-luo: Ne ok oyie mondo okaw Sandug Muma mar Jehova Nyasaye odhigo e Dala Maduongʼ
    mar Daudi. Kar timo mano to nobaro motere e od Obed-Edom ja-Giti.
  meu-meu: Taunabunai, David lalona na se heḡereḡere, Iehova ena maua helaḡana na
    David ena hanua ai bae vareailaia. A David ese e heaulaia siri, Obed-edom, tau
    Gata, ena ruma e laohaia.
  npi-ULB: त्यसैले दाऊदले परमप्रभुको सन्दुकलाई दाऊदको सहरमा लान तत्पर भएनन् । बरु,
    तिनले यसलाई गित्ती ओबेद-एदोमको घरमा राखे ।
  yor-yor: Dafidi kò sì fẹ́ mú àpótí ẹ̀rí Olúwa sọ́dọ̀ rẹ̀ sí ìlú Dafidi; ṣùgbọ́n
    Dafidi sì mú un yà sí ilé Obedi-Edomu ará Gitti.
  ind-ind: Kejadian itu membuat Daud tidak mau lagi memindahkan peti perjanjian TUHAN
    ke Kota Daud. Jadi dia meninggalkan peti itu di rumah Obed Edom, yang berasal
    dari kota Gat.
  pes-OPCB: پس تصمیم گرفت به جای شهر داوود، آن را به خانهٔ عوبید ادوم که از جت آمده
    بود، ببرد.
  tgl-ULB: Kaya hindi pumayag si David na dalhin niya ang kaban ni Yahweh papasok
    sa lungsod ni David. Sa halip, inilagay niya ito sa tabi ng bahay ni Obed Edom
    na taga-Gat.
  cbu-NT: Watstaya, tárangu, anootsirishat apusari Gadchichish tputs Obed-edomash
    pang' yapshtuyarusin kasaranganaya. Dapiy waanpee yaktarini yamaam punirangiya.
  hui-hui: Ani lowa Debidi ibugua Anduane Homogonaga Mbogoyi biago ibunaga tano Yarusaleme
    nayupe wahalu hariga mendeha yu pubagi halu pene. Puwa tano mbira mini Gede winigo
    ogoniali mbira mini Obededomo henego ogoni ibunaga andaga ngelene.
  mya-mya: မိ​မိ​နေ​ပြည်​တော်​ယေ​ရု​ရှ​လင်​မြို့​သို့​ပင့် ဆောင်​ခြင်း​မ​ပြု​ဘဲ​ဂါ​သ​မြို့​သား​သြ​ဗ
    ဒေ​ဒုံ​၏​အိမ်​သို့​ပင့်​ဆောင်​သွား​တော်​မူ​၏။-
  bod-N: དེའི་ཕྱིར་དཱ་བིད་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་རང་གི་གྲོང་ཁྱེར་དུ་འཁྱེར་མ་འདོད་པར།
    དེ་ལས་ལྡོག་སྟེ་གཱད་པ་ཨོ་བེད་ཨེ་དོམ་ཞེས་བྱ་བའི་ཁྱིམ་དུ་ཁྱེར།
  sna-sna: Haana kuda kutora areka yaJehovha kuti aende nayo kuGuta raDhavhidhi. Asi
    akaitsautsira kumba kwaObhedhi-Edhomu muGiti.
  spa-BLM: Así que David no quiso trasladar el arca de Yahvé para que estuviera con
    él en la ciudad de David, sino que la llevó a un lado, a la casa de Obed-Edom
    el geteo.
  cac-cac: Majxo yal-laj sc'ol vin̈aj David chi' ix yic'cot te' caxa chi' d'a schon̈ab'.
    Yuj chi' ix yal vin̈ to tz'ic'jib'at te' d'a spat vin̈aj Obed-edom aj Gat.
  swh-ULB: Hivyo Daudi hakuwatayari tena kulichukua sanduku la Yahwe katika mji wa
    Daudi. Badala yake, akaliweka kando katika nyumba ya Obedi Edomu Mgiti.
  bel-bel: І не захацеў Давід везьці каўчэг Гасподні да сябе, у горад Давідаў, а завярнуў
    яго ў дом Авэдара Гэцяніна.
  deu-ELBBK: Und David wollte die Lade des HERRN nicht zu sich einkehren lassen in
    die Stadt Davids; und David ließ sie beiseite bringen in das Haus Obed-Edoms,
    des Gatiters.
  mbb-OT: Ne zutun neisip din he kenè din en ed-uwiten diyà te inged din haazà is
    Kavan te Nengazen. Diyè din itaǥak haazà te valey ni Obed Edom he tig-Gat.
  mal-2015: ഇങ്ങനെ യഹോവയുടെ പെട്ടകം ദാവീദിന്റെ നഗരത്തിൽ തന്റെ അടുക്കൽ വരുത്തുവാൻ മനസ്സില്ലാതെ
    ദാവീദ് അതിനെ ഗിത്യനായ ഓബേദ്-എദോമിന്റെ വീട്ടിൽ കൊണ്ടുപോയി വെച്ചു.
  rmc-rmc: Avke o David na iľa le RAJESKRI archa ke peste andro Jeruzalem, ale diňa
    la te ľidžal andro kher le Obed-Edomoskro, savo sas andral o Gat.
  pes-OPV: و داودنخواست که تابوت خداوند را نزد خود به شهرداود بیاورد. پس داود آن را
    به خانه عوبید ادوم جتی برگردانید.
  ron-1924: Н-а врут сэ адукэ кивотул Домнулуй ла ел, ын четатя луй Давид, ши л-а
    дус ын каса луй Обед-Едом дин Гат.
  ben-OBCV: দাউদ-নগরে তিনি তাঁর সঙ্গে সদাপ্রভুর নিয়ম-সিন্দুকটি নিয়ে যেতে চাননি।
    তার পরিবর্তে তিনি সেটি গাতীয় ওবেদ-ইদোমের বাড়িতে এনে রেখেছিলেন।
  som-som: Sidaas daraaddeed Daa'uud wuu diiday inuu wado sanduuqii Rabbiga oo uu
    geeyo magaaladii Daa'uud; laakiinse Daa'uud sanduuqii buu gees ugu leexshay gurigii
    Cobeed Edoom kii reer Gad.
  lat-VUC: 'Et noluit divertere ad se arcam Domini in civitatem David: sed divertit
    eam in domum Obededom Gethæi.'
  eng-ASVBT: So David would not remove the ark of Jehovah unto him into the city of
    David; but David carried it aside into the house of Obed-edom the Gittite.
  ita-1885: E Davide non volle condurre l'Arca del Signore appresso di sè, nella Città
    di Davide; ma la fece ridurre dentro alla casa di Obed-Edom Ghitteo.
  eng-LXXUP: 'And David would not bring in the ark of the covenant of the Lord to
    himself into the city of David: and David turned it aside into the house of Obed-edom
    the Gittite.'
  eng-ULB: So David was not willing to take the ark of Yahweh with him into the city
    of David. Instead, he put it aside in the house of Obed Edom the Gittite.
  spa-VBL: Al no querer traer el Arca del Señor para que estuviera con él en la Ciudad
    de David, la hizo llevar a la casa de Obed-edom el gitano.
  fra-_FOB: Et David ne voulut point retirer l'arche de l'Éternel chez lui, dans la
    cité de David; mais il la fit conduire dans la maison d'Obed-Édom, de Gath.
  mal-mal: ഇങ്ങനെ യഹോവയുടെ പെട്ടകം ദാവീദിന്റെ നഗരത്തിൽ തന്റെകൂടെ കൊണ്ടുപോകുവാൻ മനസ്സില്ലാതെ
    ദാവീദ് അതിനെ ഗിത്യ പട്ടണവാസിയായ ഓബേദ്-ഏദോമിന്റെ വീട്ടിൽ കൊണ്ടുപോയി വച്ചു.
  urd-GVR: Chunāṅche us ne faislā kiyā ki ham Rab kā sandūq Yarūshalam nahīṅ le jāeṅge
    balki use Obed-adom jātī ke ghar meṅ mahfūz rakheṅge.
  suz-BL: मिनु दाऊदमी परमप्रभु यावे आ सन्‍दोस आ बाक्‍तीके, दाऊद आ सहर, लाइक्‍ने मचबा
    बाक्‍त। मिनु आ खिं लाइक्‍चा आ पा ङा मेको गित्त आ खिं ङा मुर, ओबेद-एदोम आ खिंमी
    चाक्‍दीदा बाक्‍त।
  ita-1927: E Davide non volle ritirare l’arca dell’Eterno presso di sé nella città
    di Davide, ma la fece portare in casa di Obed-Edom di Gath.
  ckb-ckb: لەبەر ئەوە داود نەیویست سندوقی یەزدان بگوازێتەوە بۆ شاری داود، بەڵکو بردییە
    ماڵی عوبێد ئەدۆمی گەتی.
  eng-BBE: 'So David did not let the ark of the Lord come back to him to the town
    of David: but had it turned away and put into the house of Obed-edom the Gittite.'
  kan-OKCV: ದಾವೀದನು ಯೆಹೋವ ದೇವರ ಮಂಜೂಷವನ್ನು ದಾವೀದನ ಪಟ್ಟಣಕ್ಕೆ ತರಲು ಮನಸ್ಸಿಲ್ಲದೆ, ಗಿತ್ತೀಯನಾದ
    ಓಬೇದ್ ಏದೋಮನ ಮನೆಗೆ ತೆಗೆದುಕೊಂಡು ಹೋದನು.
  tam-2017: அதைத் தன்னுடைய தாவீதின் நகரத்தில் கொண்டுவர மனதில்லாமல், கித்தியனான ஓபேத்ஏதோமின்
    வீட்டிலே கொண்டுபோய் வைத்தான்.
  spa-RV-1909: No quiso pues David traer á sí el arca de Jehová á la ciudad de David;
    mas llevóla David á casa de Obed-edom Getheo.
  ron-BTF: Astfel, David a refuzat să mute chivotul DOMNULUI la el, în cetatea lui
    David; ci David l-a dus deoparte în casa lui Obed-Edom ghititul.
  eng-WEBP: So David would not move the LORD’s ark to be with him in David’s city;
    but David carried it aside into Obed-Edom the Gittite’s house.
  eng-FBV: Not wanting to bring the Ark of the Lord to be with him in the City of
    David, he had it taken to the home of Obed-edom the Gittite.
  nld-1939: En hij wilde de ark niet bij zich opnemen in de Davidstad, maar gaf haar
    een onderdak in het huis van Obed-Edom, den Gatiet.
  nch-BL: Huajca ayecmo quinejqui quihuicas icaxa TOTECO ipan Jerusalén campa itoca
    Ialtepe David, huan tanahuati ma quihuicaca ichaj Obed Edom cati achtohui ejquet
    ipan altepet Gat, pero ama quipixtoya ichaj nechca campa eltoya nopa caxa.
  vie-1934: Vậy Đa-vít không muốn để hòm của Đức Giê-hô-va đến nhà mình tại trong
    thành Đa-vít; bèn biểu dẫn vào trong nhà Ô-bết-Ê-đôm, là người Gát.
  hin-CV: तब दावीद ने याहवेह के संदूक को दावीद-नगर में लाना न चाहा, बल्कि उन्होंने
    संदूक को अलग ले जाकर गाथवासी ओबेद-एदोम के घर में रखवा दिया.
  spa-BES: Entonces, David no dejó que el arca del Señor volviera a él a la ciudad
    de David; sino que la apartaron y la pusieron en la casa de Obed-edom, de Gat.
  tdx-tdx: le tsy nendese’ i Davide mb’an-drova’ i Davide mb’eo ty vatam-pañina’ Iehovà
    fe navi’ i Davide mb’añ’anjomba’ i Ovededome, nte-Gate ao.
  tha-KJV: ดังนั้นดาวิดจึงไม่ยอมที่จะนำหีบของพระเยโฮวาห์​เข​้าไปในเมืองของดาวิดให้​อยู่​กับตน
    แต่​ดาว​ิดได้ทรงนำไปที่บ้านของโอเบดเอโดมชาวกัท
  por-BR-2018: Não quis, pois, Davi trazer a si a arca do SENHOR à cidade de Davi;
    mas levou-a Davi à casa de Obede-Edom geteu.
  deu-ELO: Und David wollte die Lade Jehovas nicht zu sich einkehren lassen in die
    Stadt Davids; und David ließ sie beiseite bringen in das Haus Obed Edoms, des
    Gathiters.
  eng-WYC-2018: And (so) he would not turn [aside] the ark of the Lord (un)to himself
    into the city of David, but he turned it [aside] into the house of Obededom of
    Gath.
  epo-epo: Kaj David ne volis transportigi al si la keston de la Eternulo en la urbon
    de David, kaj David direktis ĝin en la domon de Obed-Edom, la Gatano.
  uig-PIN: Xuning üqün Dawut Pǝrwǝrdigarning ǝⱨdǝ sanduⱪini «Dawut xǝⱨiri»gǝ, ɵziningkigǝ
    yɵtkǝxni halimidi; Dawut uni elip berip, Gatliⱪ Obǝd-Edomning ɵyidǝ ⱪaldurdi.
  beo-beo: Amaiba:le, e da amo Yelusaleme moilai bai bagadega hame gaguli masunu dawa:i.
    E da logo yolesili, dunu ea dio amo Oubede Idome (Ga:de moilai bai bagade dunu)
    amo ea diasuga Gousa:su Sema Gagili gaguli asi.
  tpi-OTNT: Olsem na Devit i no laik kisim Bokis Kontrak i go long taun bilong Devit,
    em Jerusalem, na em i lusim rot bilong Jerusalem na i kisim Bokis Kontrak i go
    long haus bilong Obetidom, wanpela man bilong taun Get.
  hau-SA: Bai so yă ɗauki akwatin alkawarin Ubangiji yă kasance tare da shi a Birnin
    Dawuda ba. A maimakon haka sai ya kai shi gidan Obed-Edom mutumin Gat.
  uig-LAT: Shuning üchün Dawut Perwerdigarning ehde sanduqini «Dawut shehiri»ge, öziningkige
    yötkeshni xalimidi; Dawut uni élip bérip, Gatliq Obed-Édomning öyide qaldurdi.
  nde-nde: Wayengasafuni ukuthatha ibhokisi lesivumelwano sikaThixo, ukuba libe kuye
    eDolobheni likaDavida. Esikhundleni salokho, waliphambulela endlini ka-Obhedi-Edomi
    umGithi.
  ton-ton: 'Ko ia naʻe ʻikai loto ʻa Tevita ke ʻomi kiate ia ʻae puha ʻo Sihova ki
    he Kolo ʻo Tevita: ka naʻe ʻave ʻo afe ʻaki ia ʻe Tevita ki he fale ʻo ʻOpeti-ʻItomi
    ko e tangata Kati.'
  ces-1613: Pročež David nechtěl přenésti k sobě truhly Hospodinovy do města svého,
    ale způsobil to, aby se obrátila do domu Obededoma Gittejského.
  eng-WMB: So David would not move the LORD’s ark to be with him in David’s city;
    but David carried it aside into Obed-Edom the Gittite’s house.
  tam-TCV: எனவே யெகோவாவின் பெட்டியை தன்னுடன் தாவீதின் நகரத்தில் இருக்கும்படி, அதை
    அங்கு கொண்டுவர அவன் விரும்பவில்லை. அதனால், அவன் அதைப் புறம்பே கொண்டுபோய் கித்தியனான
    ஓபேத் ஏதோமின் வீட்டிலே வைத்தான்.
  ceb-ULB: Busa dili buot ni David nga dad-on ang sudlanan sa kasabotan ni Yahweh
    uban kaniya ngadto sa siyudad ni David. Hinuon, gibutang niya kini sa balay ni
    Obed Edom nga Gitihanon.
  pol-UBG: Dlatego Dawid nie chciał sprowadzić arki PANA do siebie, do swego miasta,
    lecz wprowadził ją do domu Obed-Edoma, Gittyty.
  agr-agr: Nuna tusa Gadnumia aents Obeb-edom aajakua nuna jeen ejegatajum tusa tiuwai.
  kyc-kyc: Lapala Dapiti bokote doko nyuo minyuo banya yuu taone Jerusaleme dokona
    paa naro, leya. Baame Kamongona Kana Minyuo Lalu Lao Lenge Pii Palenge Bokote
    doko nyepala Jerusaleme kata penge doko yaki nyepala yuu taone Gati range akali
    Opetitome lenge dokona anda lanyuo peya.
  urd-GVU: چنانچہ اُس نے فیصلہ کیا کہ ہم رب کا صندوق یروشلم نہیں لے جائیں گے بلکہ
    اُسے عوبید ادوم جاتی کے گھر میں محفوظ رکھیں گے۔
  deu-1912: Und wollte sie nicht lassen zu sich bringen in die Stadt Davids, sondern
    ließ sie bringen ins Haus Obed-Edoms, des Gathiters.
  ntj-ntj: Palunyalu Tjurutjamalakutu katikitjalu wantingu. Palunyalu kiti-kitirringkula
    katingu tjunu wati kutjupaku yiwarlangka.
  kan-2017: ಅದನ್ನು ದಾವೀದನಗರಕ್ಕೆ ತರಲೊಲ್ಲದೆ ಗತ್ ಊರಿನ ಓಬೇದೆದೋಮನ ಮನೆಗೆ ಕಳುಹಿಸಿದನು.
  yap-yap: Me turguy u wan’ ndab ki fek nga Jerusalem ni binaw rok; me cheal nge fek
    i yan ko naun rok Obed ni ba Edomite, ni be’ ko binaw nu Gath.
  hlt-MCSB: BOEIPA thingkawng te David khopuei ah amah taengla khuen ham David loh
    huem pawh. Tedae David loh Ghitti Obededom im la a thak.
  mdy-ETH: ዬያሮ ዒዚ ጫኣቁሞ ሳኣፂኖ ዬሩሳላሜ ዔኪ ዓኣዺፆ ሃሺ ጊንሣ ዔኪ ማሃዖ ጋኣቴ ካታሞይዳ ናንጋ፥ ዖቤድዔዶኦሜ ጌይንታ
    ዓሲስኬያ ማኣሪ ጌልዜኔ፤
  twi-ASANTE: Na Dawid yɛɛ nʼadwene sɛ, ɔremma Awurade Adaka no so nkɔ Dawid Kuropɔn
    no mu. Na mmom, ɔmaa so de kɔɔ Obed-Edom a ɔyɛ Gatni fie.
  eng-WEBU: So David would not move the LORD’s ark to be with him in David’s city;
    but David carried it aside into Obed-Edom the Gittite’s house.
  wal-wal: Hegaa gishshau, Daawiti GODAA Taabootaa banaara Daawita Katamaa ehaanau
    koyibeenna; hegaa aggidi Gaatiyaa Obeedi-Eedooma giyo bitaniyaa so efiis.
  spa-PDDPT: David no quiso trasladar el Arca de Yavé consigo a la ciudad de David,
    sino la llevó a la casa de Obed-edom geteo.
  gun-gun: Ha'e rami vy Davi ndogueruxevei Senhor ayvu ryru guekoa katy. Ha'e rami
    'rãgue py Gate guigua Obede-Edom va'e ro katy rive ogueraa uka.
  agu-BL: Nin tan paj yi qui't tak' tib tan ticy'le'n nin yi caẍa' le tnum tetz Luwiy,
    nin tzun cawuntz tan bene'n ticy'le'n xe ca'l Obed-edom, jun yaj yi aj Gat.
  ilo-ULB: Saan ngarud a kayat ni David nga iyawid ti Lakasa ti Tulag ni Yahweh iti
    siudad ni David. Ngem ketdi, inkabilna daytoy iti balay ni Obed Edom a Geteo.
  kpg-kpg: Gei mee ga hagamaanadu bolo Tebedebe deelaa la hagalee kae gi Jerusalem.
    Gei mee gaa kae di maa gi di hale o Obed-Edom, tangada mai di waahale go Gath.
  uig-ARA: شۇنىڭ ئۈچۈن داۋۇت پەرۋەردىگارنىڭ ئەھدە ساندۇقىنى «داۋۇت شەھىرى»گە، ئۆزىنىڭكىگە
    يۆتكەشنى خالىمىدى؛ داۋۇت ئۇنى ئېلىپ بېرىپ، گاتلىق ئوبەد-ئېدومنىڭ ئۆيىدە قالدۇردى.
  sus-sus: A naxa natɛ tongo a a mu lanma a xa a raso a xa taa kui sinden, a xa a
    xanin Obedo Edon Gatika xɔnyi.
  pon-2006: Ih eri kupwurehda en dehr ketikilahng nan Serusalem, ahpw en kapwurupwuralahng
    ni imwen Oped Edom, me sang kahnimw Kad.
  jae-jae: Tec Dawid gedec gebe Apômtaunê poac ŋakatapa êna ênê malac, ma kêkôc katapa
    tau kêsô Obed-Edom aŋga malac Gat nê andu gêja.
  ksd-ksd: Damana David pa i ga mainge ba na kap ra bok na kunubu kai ra Luluai tar
    ta ra pia na pal kai David; i ga vana irai me ma i ga vung ia ta ra pal kai Obed-Edom
    ra te Gat.
  tur-YTC: Bunun üzerine David, Yahve'nin Sandığı'nı kendisiyle birlikte David'in
    Kenti'ne taşımadı; ama David onu Gatlı Oved-Edom'un evine ayrı taşıdı.
  grc-BRENT: Καὶ οὐκ ἐβούλετο Δαυὶδ τοῦ ἐκκλῖναι πρὸς αὐτὸν τὴν κιβωτὸν διαθήκης Κυρίου
    εἰς τὴν πόλιν Δαυίδ· καὶ ἀπέκλινεν αὐτὴν Δαυὶδ εἰς οἶκον Ἀβεδδαρὰ τοῦ Γεθαίου.
  ind-AYT: Karena itu, Daud tidak mau memindahkan tabut TUHAN itu ke kota Daud. Daud
    mengalihkannya ke rumah Obed-Edom, orang Gat itu.
  nya-nya: Iye sanafunenso kubwera ndi Bokosi la Yehova kawo ku mzinda wake wa Davide.
    Mʼmalo mwake anapita nalo ku nyumba ya Obedi-Edomu Mgiti.
  hrv-hrv: Zato David ne htjede dovesti Kovčeg Jahvin k sebi, u Davidov grad, nego
    ga otpremi u kuću Obed-Edoma iz Gata.
  mps-mps: Tama tibaso, Devitgo te halobage te Devitgo taunba sela pabo hagela homu
    yali, te Jerusalem, tama aga te Jerusalemba pabo sunumi tagalama, tama te halobage
    te Get taun bidi me deli, te Obetidomgo beba sela pali.
  tpi-tpi: Olsem na Devit i no laik kisim Bokis Kontrak i go long taun bilong Devit,
    em Jerusalem, na em i lusim rot bilong Jerusalem na i kisim Bokis Kontrak i go
    long haus bilong Obetidom, wanpela man bilong taun Get.
  dan-1931: Og David vilde ikke flytte HERRENS Ark hen hos sig i Davidsbyen, men lod
    den sætte ind i Gatitten Obed-Edoms Hus.
  vie-OVCB: Vậy Đa-vít không đem Hòm của Chúa Hằng Hữu vào thành Đa-vít như đã dự
    tính, nhưng đem đến nhà của Ô-bết Ê-đôm, người quê ở đất Gát.
  guj-2017: ડરનો માર્યો દાઉદ ઈશ્વરનો કોશ પોતાની પાસે દાઉદના નગરમાં લઈ જવા ઇચ્છતો નહોતો.
    તેના બદલે, તેણે ઓબેદ-અદોમ ગિત્તી નગરના ઘરમાં તેને મૂક્યો.
  pon-2006A: Ih eri kupwurehda en dehr ketikilahng nan Serusalem, ahpw en kapwurupwuralahng
    ni imwen Oped Edom, me sang kahnimw Kad.
  por-BRBSL: Então David não moveria a arca de Iavé para estar com ele na cidade de
    David; mas David a levou para dentro da casa de Obede-Edom, o Gittita.
  cth-cth: Devit ni BAWIPA thingkong teh, Devit kho dawk hrueng laipalah Git tami
    Obed-Edom im vah a hruek.
  twi-twi: Na Dawid yɛɛ nʼadwene sɛ, ɔremma Awurade Adaka no so nkɔ Dawid Kuropɔn
    no mu. Na mmom, ɔmaa so de kɔɔ Obed-Edom a ɔyɛ Gatni fi.
  hlt-hlt: BOEIPA thingkawng te David khopuei ah amah taengla khuen ham David loh
    huem pawh. Tedae David loh Ghitti Obededom im la a thak.
  tbz-SIM: Mɛm̀mɛ kòo yetɛ bɛ̀ bo di tɑnnɛ́mɛ̀ o cĩ́ɛ̃̀tɛ̀ kɛ́duɔ́ nkɛ̀ bɛ̀ɛ di tɑnnɛ́
    Obɛdi-Edɔmmu Kɑti kó dihɛì kou cĩ́ɛ̃̀tɛ̀.
  msy-2020: Kamaghɨn amizɨ, Devit Boksiam inigh Devitɨn Nguibar Ekiamɨn mangan aghuagha,
    a inigha Jerusalemɨn zuir tuavim ategha ghua, Getɨn nguibar ekiamɨn gumazir mam,
    Obetidomɨn dɨpenimɨn anetɨ.
  dop-dop: Ɩlɛnɑ Tɑfiiti kisi Ɩsɔ ɑtɑkɑɑ ponɑʋ kɛ ɩ tɛ nɑ ɩ́ ponɑ-ɩ Kɑtɩ tʋ wei pɑ
    yɑɑ sɩ Opɛtɩ-Ɩtɔm tɔ ɩ tɛ.
  azb-azb: Davud Rəbbin sandığını öz yanına – Davudun şəhərinə aparmaq istəmədi və
    sandığı yolundan döndərib Qatlı Oved-Edomun evinə qoydu.
  eng-DBY: So David would not bring the ark of Jehovah home unto himself into the
    city of David; but David carried it aside into the house of Obed-Edom the Gittite.
  hin-2017: इसलिए दाऊद ने यहोवा के सन्दूक को अपने यहाँ दाऊदपुर में पहुँचाना न चाहा;
    परन्तु गतवासी ओबेदेदोम के यहाँ पहुँचाया।
  wol-KYG: Loolu nag tax Daawuda nanguwula yóbbu gaalu Aji Sax ji fa moom, ca gox
    ba ñu naan Kër Daawuda. Mu waññi gaal gi, yóbbu ko ca kër Obedd Edom waa Gaat
    ba.
  eng-YLT: And David hath not been willing to turn aside unto himself the ark of Jehovah,
    to the city of David, and David turneth it aside to the house of Obed-Edom the
    Gittite,
  kne-kne: Gapo sidi, ninemnem David ay adi na itakin din Baol ed Jerusalem ay makwani
    en Siyodad David. Inliglig na sin danan et in-ey na sin beey Obed Edom ay taga-Gat.
  eng-WYC-2017: And he would not turn [aside] the ark of the Lord to himself into
    the city of David, but he turned it [aside] into the house of Obededom of Gath.
  eng-WMBB: So David would not move the LORD’s ark to be with him in David’s city;
    but David carried it aside into Obed-Edom the Gittite’s house.
  urd-GVH: चुनाँचे उसने फ़ैसला किया कि हम रब का संदूक़ यरूशलम नहीं ले जाएंगे बल्कि
    उसे ओबेद-अदोम जाती के घर में महफ़ूज़ रखेंगे।
  rug-rug: Ke balabala ia sa si pude lopu paleke la nia pa Zerusalema si asa, ba kekere
    mokue mo pa siraṉa meke la vekoa sa si asa pa vetu te Opeti Edomu. Keke tie pa
    vasileana Qati si asa.
  gaz-gaz: Innis akka taabonni Waaqayyoo isa wajjin Magaalaa Daawit keessa jiraatuuf
    ofitti fudhachuu hin barbaanne. Qooda kanaa gara mana Oobeed Edoom namicha Gitii
    sanaatti geesse.
  fra-LSG: Il ne voulut pas retirer l’arche de l’Éternel chez lui dans la cité de
    David, et il la fit conduire dans la maison d’Obed-Édom de Gath.
  gnn-gnn: Bala ŋayi yana gonha'yurruna ŋunhimalayi liŋgu dharapullili, ŋunhimala
    wäŋalili Yapititamgalana wäŋalili, ŋunhimala liŋgu gonha'yurruna ŋayi, yakana
    ŋayi gäŋala bala Djurutjalamlilinydja ŋulinyaramirriyunydjayi waluyu.
  yal-yal: Nayi, a yi tondi Alatalaa Kankiraan xalɛ a konni, Dawudaa Taani. A yi a
    xali Obedi-Edɔn Gati kaana banxini.
  haw-1868: 'Nolaila, aole i lawe o Davida i ka pahu o Iehova io na la i ke kulanakauhale
    o Davida: aka, lawe ae la o Davida ia mea iloko o ka hale o Obededoma no Gata.'
  arb-NAV: وَلَمْ يُرِدْ أَنْ يَنْقُلَ تَابُوتَ الرَّبِّ إِلَيْهِ فِي مَدِينَةِ دَاوُدَ،
    فَأَوْدَعَهُ بَيْتَ عُوبِيدَ أَدُومَ الْجَتِّيِّ.
  ewe-ewe: Nu sia na David ɖo ta me be yemakɔe ayi eɖokui gbɔ le David ƒe Du la me
    o, eya ta ekɔe yi ɖada ɖe Obed Edom, ame si tso Git la ƒe aƒe me.
  eng-LEE: So David would not allow to have the ark of the Lord removed unto him into
    the city of David; but David had it carried round into the house of 'Obed-edom
    the Gittite.
  gvn-gvn: '@see-verse:2SA.006.009'
  asm-FB: এই হেতুকে দায়ূদে তেওঁৰ লগত যিহোৱাৰ নিয়ম-চন্দুকটি দায়ূদৰ নগৰলৈ আনিবলৈ
    ইচ্ছা নকৰিলে৷ তাৰ সলনি তেওঁ সেই নিয়ম চন্দুকটি গাতীয়া ওবেদ-ইদোমৰ ঘৰত থলেগৈ।
  sus-A: عَ نَشَ نَتّ تٌنفٌ عَ عَ مُ لَنمَ عَ شَ عَ رَ سٌ عَ شَ تَا كُي سِندٍن، عَ
    شَ عَ شَنِن عٌبٍدٌ عٍدٌن فَتِكَ شْنيِ.
  fra-SBL: Et David ne voulut pas déplacer l'arche de Yahvé pour qu'elle soit avec
    lui dans la ville de David ; mais David la transporta à l'écart, dans la maison
    d'Obed-Edom, le Gittien.
  hbo-hbo: וְלֹֽא־אָבָ֣ה דָוִ֗ד לְהָסִ֥יר אֵלָ֛יו אֶת־אֲרֹ֥ון יְהוָ֖ה עַל־עִ֣יר דָּוִ֑ד
    וַיַּטֵּ֣הוּ דָוִ֔ד בֵּ֥ית עֹבֵֽד־אֱדֹ֖ום הַגִּתִּֽי׃
  piu-2006: '@see-verse:2SA.006.009'
  kik-kik: Nake ndetĩkĩrire gũtwara ithandũkũ rĩu rĩa Jehova kũu aatũire, itũũra-inĩ
    inene rĩa Daudi. Handũ ha ũguo, aarĩtwarire kwa Obedi-Edomu ũrĩa Mũgiiti.
  fra-NCL: Et David ne voulut pas retirer l’arche de Yahweh chez lui, dans la cité
    de David ; et la David la fit conduire dans la maison d’Obédédom de Geth.
  cek-AK: David loe angmah ih David vangpui thungah Angraeng ih thingkhong to phaw
    ai; Gath kami Obed-Edom im ah caeh haih ving.
  cuk-cuk: Degidbali, David, Bab-Jehová-Ulu Jerusalén-neggweburse bar sedbi guarsulid.
    Degisoggu, Obed-Edomʼye-neg-nugadse sedega imaksad. Obed-Edomʼde, Gat-duled.
  uig-CYR: Шуниң үчүн Давут Пәрвәрдигарниң әһдә сандуғини «Давут шәһири»гә, өзиниңкигә
    йөткәшни халимиди; Давут уни елип берип, Гатлиқ Обәд-Едомниң өйидә қалдурди.
  tel-2017: కాబట్టి యెహోవా మందసాన్ని దావీదు తనతోబాటు పట్టణంలోకి తేవడానికి ఇష్టపడ లేదు.
    గిత్తీయుడైన ఓబేదెదోము ఇంటికి తీసుకు వచ్చి అక్కడ ఉంచాడు.
  hat-BSA: Konsa, David pa t dakò pou deplase lach la antre nan vil David la avèk
    li; men David te mennen li akote, pou l rive kay Obed-Édom, Gatyen an.
  kos-kos: Ouinge el wotela elan tia us welul nu Jerusalem, a el kuhfla liki inkanek
    ah, usla nu lohm sel Obed Edom, sie mwet in siti lun Gath.
  hbo-WLC: וְלֹֽא־אָבָ֣ה דָוִ֗ד לְהָסִ֥יר אֵלָ֛יו אֶת־אֲר֥וֹן יְהוָ֖ה עַל־עִ֣יר דָּוִ֑ד
    וַיַּטֵּ֣הוּ דָוִ֔ד בֵּ֥ית עֹבֵֽד־אֱד֖וֹם הַגִּתִּֽי׃
  ibo-ibo: O kweghị ebubata igbe ọgbụgba ndụ Onyenwe anyị ahụ nʼime obodo Devid, kama
    o bugara ya nʼụlọ Obed-Edọm, onye Git.
  ory-ory: ତହୁଁ ଦାଉଦ ସଦାପ୍ରଭୁଙ୍କ ସିନ୍ଦୁକ ଦାଉଦ-ନଗରକୁ ଆପଣା କତିକି ଆଣିବାକୁ ଅନିଚ୍ଛୁକ ହେଲେ;
    ମାତ୍ର ଦାଉଦ ତାହା ନେଇ ପଥପାର୍ଶ୍ଵସ୍ଥ ଗାଥୀୟ ଓବେଦ୍‍-ଇଦୋମର ଗୃହରେ ରଖିଲେ,
  chk-chk: Iei mine Tafit esap mochen angei än ewe Samol mi Lapalap we pworofel pwe
    epwe uwalong lon Jerusalem. Nge a uwala ngeni imwen Opet-etom ewe re Kit.
  ssd-ssd: nu bokis ta tumba Yerusalem kine ndaka mbilmba nu Gat tumbraŋ Obed-Edom
    tuku wande mbol kina.
  rop-rop: En im nomo bin deigim det Boks langa Jerusalem. Imbin libum det meinwan
    roud, en imbin deigim det Boks langa det haus blanga wan men neim Obedidam hubin
    kaman brom det taun gulum Geth, en deya na imbin libum det Boks,
  ukr-1871: І не було Давидові втїхи в тому, щоб Господню скриню перевезти до себе,
    в Давидів город, і звелїв завезти її в господу Обедедома Гетїя.
  deu-1951: Und David wollte die Lade des HERRN nicht zu sich in die Stadt Davids
    hinaufbringen lassen, sondern ließ sie beiseite führen in das Haus Obed-Edoms,
    des Gatiters.
  eng-JPS: So David would not remove the ark of the LORD unto him into the city of
    David; but David carried it aside into the house of Obed-edom the Gittite.
  srp-1865: I ne htje David odvesti kovèega Gospodnjega k sebi u grad Davidov; nego
    ga skloni David u kuæu Ovid-Edoma Getejina.
  lug-lug: Dawudi n’atayagala kutwala ssanduuko ya Mukama mu kibuga kya Dawudi, era
    n’asalawo okugitwala mu nnyumba ya Obededomu Omugitti.
  heb-heb: ולא אבה דוד להסיר אליו את ארון יהוה על עיר דוד ויטהו דוד בית עבד אדום הגתי׃
  ben-IRV: তাই দায়ূদ সদাপ্রভুর সিন্দুক দায়ূদ-নগরে নিজের কাছে আনতে অনিচ্ছুক হলেন,
    কিন্তু দায়ূদ পথের পাশে গাতীয় (শহর) ওবেদ-ইদোমের বাড়িতে নিয়ে রাখলেন৷
  pan-pan: ਸੋ ਦਾਊਦ ਦਾ ਜੀਅ ਨਾ ਕੀਤਾ ਜੋ ਯਹੋਵਾਹ ਦੇ ਸੰਦੂਕ ਨੂੰ ਆਪਣੇ ਸ਼ਹਿਰ ਵਿੱਚ ਲੈ ਜਾ ਕੇ
    ਆਪਣੇ ਕੋਲ ਰੱਖੇ, ਤਦ ਦਾਊਦ ਉਹ ਨੂੰ ਇੱਕ ਪਾਸੇ ਗਿੱਤੀ ਓਬੇਦ-ਅਦੋਮ ਦੇ ਘਰ ਵਿੱਚ ਲੈ ਗਿਆ।
  tkr-tkr: Davudus Rəbbina q'utye cusqa, Davudne Şahareeqa quvkees vukkiykan deş.
    Mang'vee mana Gatğançene Oved-Edomne xaaqa quvkees ulyookka.
  mya-JVB: မိမိနေရာဒါဝိဒ် မြို့ ထဲသို့ သေတ္တာ တော်ကို မ ဆောင် ဘဲ ဂိတ္တိ လူဩဗဒေဒုံ
    အိမ် သို့ လမ်းလွဲ၍ ဆောင် သွားလေ၏။
  tte-O: Mwa nige nuwanuwana dedewagane ikalai ilawan Yelusalema iya ana yanuwa mena.
    Kabo ilau ipeiya tomone esana Obed-edom ana nume mena iya Gata tomona.
  tbg-tbg: Devitiva minti tivakero qaqira kero kia vi Vokisera nai vatuka Ieruharemini
    vare viraitiro, Ieruharemini vu aarara kero Vokise vira varero Geti vatukaihainaa
    vaiinti Obeti-Idomura naavuqi vuru vatora.
  hmo-hmo: Gari dainai Davida be hegeregere lasi Taravatu Maua Ierusalema dekenai
    do ia atoa. Unai dainai Davida be dala dekena amo Maua ia abia lao siri, bona
    Maua be Obeda Edoma, Gata tauna, ena ruma dekenai ia atoa.
  urd-urd: और दाऊद ने ख़ुदावन्द के संदूक़ को अपने यहाँ, दाऊद के शहर में ले जाना न
    चाहा, बल्कि दाऊद उसे एक तरफ़ जाती 'ओबेदअदूम के घर ले गया।
  rus-SYN: И не захотел Давид везти ковчег Господень к себе, в город Давидов, а обратил
    его в дом Аведдара Гефянина.
  bqc-SIM: Ɔ̃ i we sùò a wɛ̃́lɛu lↄo, à lìlɛ tàò Gata gbɛ̃́ Ɔbɛdɛdↄũ bɛɛ.
  tcz-CHONGTHU: Hijeh chun David in Pakai thingkong chu David khopi a pohlut lou din
    pha asah tai. Hinlah Gath mi Obed – edom insung injoh apolut tan ahi.
  mar-mar: परमेश्वराचा पवित्र कोश (पवित्र कोशाची पेटी) आपल्याबरोबर दावीद नगरात आणण्याची
    दावीदाची इच्छा नव्हती, त्या ऐवजी, त्याने तो कोश (दावीदानगरात न हलवता) एका बाजूस
    नेऊन ओबेद-अदोम गित्ती याच्या घरी ठेवला.
  qub-qub: Siudäninman Tayta Diospa babulninta manana apayta munarannachu. Chaymi
    niran Obed-edompa wasillanman churananpaj. Chay runaga caran Gat runami.
  bqp-bqp: Akũ adi we à táo a wɛ̃tɛ gũn doro, à lìtɛ à tào Gata gbɛ̃ Ɔbɛdi Ɛdↄmu
    bɛa.
  hat-hat: Se konsa li pran desizyon pou l' pa pote Bwat Kontra Seyè a lakay li nan
    Lavil David la. Li fè yo pote l' kay Obèdedon, yon moun lavil Gat.
  eng-BSB: So he was unwilling to move the ark of the LORD to the City of David; instead,
    he took it aside to the house of Obed-edom the Gittite.
  tod-tod: Davide la ɠɛni vaani bu, é ʋa li ga Ɠɔoɠɔ GALAGI ná-minazeɠe kesui pɔ
    bɛ, Davide ná-taa wolai zu. Ti liini la Gate nui Wɔɓɛde-Edɔme ná-pɛlɛi wu.
  eng-WEBPB: So David would not move the LORD’s ark to be with him in David’s city;
    but David carried it aside into Obed-Edom the Gittite’s house.
  kbq-kbq: Nehuno Deviti'a ana huhagerafi huvempage vogisima erino Deviti ran kumate
    Jerusalemi vuzankura avesra nehuno, Gati kumate ne' Obed-edomu nonte erino ome
    ante'ne.
  nhe-BL: Huajca ayoc quinejqui quihuicas icaxa TOTECO ipan Jerusalén campa itoca
    Ialtepe David, huan tlanahuati ma quihuicaca ichaj Obed Edom tlen achtohui ejquetl
    ipan altepetl Gat pero ama quipixqui ichaj nechca campa eltoya nopa caxa.
  bus-bus: Ben èe we à táo a wɛ́tɛ guu dↄro, à lìɛ à tào Gata gbɛ̃ Ɔbɛdi Ɛdↄmu bɛ.
  gub-BL: A'e rupi nueraha kwaw Tawi Tupàn Ze'eg Hyru weko haw pe Zeruzarez tawhu
    pe. Amo ae taw pe weraha kury. Weraha Omez-Enom heko haw pe. Kat tawhu parer romo
    hekon a'e.
  eng-DRA: 'And he would not have the ark of the Lord brought in to himself into the
    city of David: but he caused it to be carried into the house of Obededom the Gethite.'
