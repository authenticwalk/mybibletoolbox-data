verse: 2SA.006.009
translations:
  mal-C: അന്നു ദാവീദ് യഹോവയെ ഭയപ്പെട്ടു. “യഹോവയുടെ പേടകം എന്റെ അടുത്തേക്കു കൊണ്ടുവരുന്നതെങ്ങനെ,”
    എന്ന് അദ്ദേഹം പറഞ്ഞു.
  deu-TKW: 'Und David geriet jenes Tags in Furcht vor Jahwe, so daß er rief: Wie kann
    da die Lade Jahwes zu mir gelangen?'
  lin-lin: 'Na mokolo wana, Davidi abangaki Yawe mpe amitunaki : « Ndenge nini Sanduku
    ya Yawe eya epai na ngai ? »'
  eng-LSV: and David fears YHWH on that day and says, “How does the Ark of YHWH come
    to me?”
  eng-GNV: Therefore Dauid that day feared the Lord, and sayd, How shall the Arke
    of the Lord come to mee?
  eng-WEBSTER: And David was afraid of the LORD that day, and said, How shall the
    ark of the LORD come to me?
  nhw-BL: 'Huan David quiimacasqui TOTECO nopa tonal huan quiijto: “¿Quenicatza huelis
    nijhuicas icaxa TOTECO campa niitztoc?”'
  swh-ONEN: Daudi akamwogopa Bwana siku ile, akasema, “Ni jinsi gani Sanduku la Bwana
    litakavyoweza kunijia?”
  bba-bba: Mɑ Dɑfidi u Yinni Gusunɔ nɑsiɑ dɔmɑ te. Yerɑ n derɑ u kɑ nɛɛ, ɑmɔnɑ u koo
    ko u kɑ Yinni Gusunɔn woodɑn kpɑkoro te turi win yɛnuɔ.
  eng-KJVCPB: And David was afraid of the Lord that day, and said, How shall the ark
    of the Lord come to me?
  mpx-mpx: Yaa lan o elana Deibid Yehoba i lovakunan ge i ba, “Iyaka nige bosowaiu
    Yehoba wana Bateli ana Dedewaga na ahe ni minaa elau.”
  luo-luo: Luoro nomako Daudi chiengʼno nikech Jehova Nyasaye, mopenjo niya, “Ere
    kaka Sandug Muma mar Jehova Nyasaye dikel ira?”
  meu-meu: Una dina ai David ese Iehova garina e gari, eto, Iehova ena maua helaḡana
    na egu ai ede bae mailaia toma?
  npi-ULB: दाऊद त्यस दिन परमप्रभुसँग डराएका थिए । तिनले भने, “परमप्रभुको सन्दुक मकहाँ
    कसरी आउन सक्छ?”
  yor-yor: Dafidi sì bẹ̀rù Olúwa ní ọjọ́ náà, ó sì wí pé, “Àpótí ẹ̀rí Olúwa yóò ti
    ṣe tọ̀ mí wá?”
  ind-ind: Daud menjadi takut kepada TUHAN pada hari itu dan berkata, “Sangat berbahaya
    kalau peti TUHAN dipindahkan ke kotaku.”
  pes-OPCB: 'آن روز داوود از خداوند ترسید و گفت: «چطور می‌توانم صندوق عهد را به خانه
    ببرم؟»'
  tgl-ULB: Sa araw na iyon natakot si David kay Yahweh. Sinabi niya, “Paano mapupunta
    sa akin ang kaban ni Yahweh?”
  cbu-NT: Dapiy anpur zar Apanllee kapung punirangiya. Ashirucha, tputsee tsiyatarangu,
    ¿Tamayareezi nuwaana Apanllee kajonarini yachi?
  hui-hui: Debidi ibugua ogoningi Anduane Homogohondo gi howa lalu, Anduane Homogonaga
    Mbogoyi ogo i̱na ngelo hole aguaore bialu mo yalu poliyadabe, lene.
  mya-mya: ထို​နောက်​ဒါ​ဝိဒ်​သည်​ထာ​ဝ​ရ​ဘု​ရား​ကို​ကြောက် သ​ဖြင့်``ငါ​သည်​အ​ဘယ်​သို့​ပ​ဋိ​ညာဉ်​သေတ္တာ
    တော်​ကို​ပင့်​ဆောင်​ရ​ပါ​မည်​နည်း'' ဟု​ဆို​ပြီး လျှင်၊-
  bod-N: དེའི་ཉིན་ལ་དཱ་བིད་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འཇིགས་ཏེ་ན་རེ། དཀོན་མཆོག་ཡ་ཝཱེའི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་ནི་བདག་གི་རྩར་འབྱོན་ག་ལ་རུང་ཞེས་སྨྲས།
  sna-sna: Dhavhidhi akatya Jehovha pazuva iri uye akati, “Zvino areka yaJehovha ichasvika
    seiko kwandiri?”
  spa-BLM: 'David tuvo miedo de Yahvé aquel día, y dijo: “¿Cómo podría venir a mí
    el arca de Yahvé?”.'
  cac-cac: 'A d''a jun c''u chi'', ix xivcanq''ue vin̈aj rey David chi'' d''a Jehová.
    Yuj chi'' ix yal vin̈ icha tic: Vach'' am maxtzac vic''b''at te'' scaxail strato
    Jehová tic b''aj cajan in, xchi vin̈.'
  swh-ULB: Daudi akamwogopa Yahweh siku hiyo. Akasema, “Sanduku la Yahwe lawezaje
    kuja kwangu?”
  bel-bel: 'І спалохаўся Давід у той дзень Госпада і сказаў: як увайсьці да мяне каўчэгу
    Гасподняму?'
  deu-ELBBK: 'Und David fürchtete sich vor dem HERRN an diesem Tag und sprach: Wie
    soll die Lade des HERRN zu mir kommen?'
  mbb-OT: Nahandek si David te Nengazen te haazà he andew, ne nekekaǥi sikandin te,
    “Ebmenmenuwen en be he meuwit heini is Kavan te Nengazen diyà te inged ku?”
  mal-2015: അന്നു ദാവീദ് യഹോവയെ ഭയപ്പെട്ടുപോയി. യഹോവയുടെ പെട്ടകം എന്റെ അടുക്കൽ എങ്ങനെ
    കൊണ്ടുവരേണ്ടു എന്നു അവൻ പറഞ്ഞു.
  rmc-rmc: 'Andre oda džives o David predaranďiľa le RAJESTAR a phenďa: „Sar me ke
    ma šaj lav e archa le RAJESKRI?“'
  pes-OPV: و در آن روز، داود از خداوند ترسیده، گفت که تابوت خداوند نزد من چگونه بیاید.
  ron-1924: 'Давид с-а темут де Домнул ын зиуа ачея ши а зис: „Кум сэ интре кивотул
    Домнулуй ла мине?”'
  ben-OBCV: সেদিন দাউদ সদাপ্রভুকে ভয় পেয়ে বললেন, “সদাপ্রভুর নিয়ম-সিন্দুকটি তবে
    কীভাবে আমার কাছে আসবে?”
  som-som: Oo Daa'uudna Rabbiga wuu ka baqay maalintaas, oo wuxuu isyidhi, Sanduuqa
    Rabbigu sidee buu iigu imanayaa?
  lat-VUC: 'Et extimuit David Dominum in die illa, dicens: Quomodo ingredietur ad
    me arca Domini?'
  eng-ASVBT: And David was afraid of Jehovah that day; and he said, How shall the
    ark of Jehovah come unto me?
  ita-1885: 'E Davide ebbe in quel dì paura del Signore, e disse: Come entrerebbe
    l''Arca del Signore appresso di me?'
  eng-LXXUP: And David feared the Lord in that day, saying, How shall the ark of the
    Lord come in to me?
  eng-ULB: David was afraid of Yahweh that day. He said, “How can the ark of Yahweh
    come to me?”
  spa-VBL: Ese día, David tuvo miedo del Señor. “¿Cómo podré traer el Arca de Dios
    a mi casa?” , se preguntó.
  fra-_FOB: 'David eut donc peur de l''Éternel en ce jour-là, et il dit: Comment l''arche
    de l''Éternel entrerait-elle chez moi?'
  mal-mal: അന്ന് ദാവീദ് യഹോവയെ ഭയപ്പെട്ടുപോയി. “യഹോവയുടെ പെട്ടകം എന്റെ അടുക്കൽ എങ്ങനെ
    കൊണ്ടുവരേണ്ടു” എന്ന് അവൻ പറഞ്ഞു.
  urd-GVR: Us din Dāūd ko Rab se ḳhauf āyā. Us ne sochā, “Rab kā sandūq kis tarah
    mere pās pahuṅch sakegā?”
  suz-BL: मेको नाक्‍ती दाऊद परमप्रभु यावे क्‍येङा हिंमाक्‍त। मिनु “मुल गो परमप्रभु
    यावे आ सन्‍दोस दोपा लाइक्‍नुङा?” देंमाक्‍त।
  ita-1927: 'E Davide, in quel giorno, ebbe paura dell’Eterno, e disse: “Come verrebbe
    ella da me l’arca dell’Eterno?”'
  ckb-ckb: 'ئەو ڕۆژە داود لە یەزدان ترسا و گوتی: «چۆن سندوقی یەزدان لەلای من بێت؟»'
  eng-BBE: And such was David's fear of the Lord that day, that he said, How may I
    let the ark of God come to me?
  kan-OKCV: ದಾವೀದನು ಆ ದಿನ ಯೆಹೋವ ದೇವರಿಗೆ ಭಯಪಟ್ಟು, “ಯೆಹೋವ ದೇವರ ಮಂಜೂಷವನ್ನು ನಾನಿರುವಲ್ಲಿಗೆ
    ಹೇಗೆ ತೆಗೆದುಕೊಂಡು ಹೋಗುವದು?” ಎಂದನು.
  tam-2017: தாவீது அன்றையதினம் யெகோவாவுக்குப் பயந்து, யெகோவாவுடைய பெட்டி என்னிடம்
    வருவது எப்படியென்று சொல்லி,
  spa-RV-1909: 'Y temiendo David á Jehová aquel día, dijo: ¿Cómo ha de venir á mí
    el arca de Jehová?'
  ron-BTF: 'Și David s-a temut de DOMNUL în acea zi și a spus: Cum să vină chivotul
    DOMNULUI la mine?'
  eng-WEBP: David was afraid of the LORD that day; and he said, “How could the LORD’s
    ark come to me?”
  eng-FBV: David became afraid of the Lord that day. “How can I ever bring back the
    Ark of God home to me?” he asked.
  nld-1939: 'David kreeg toen vrees voor Jahweh, en sprak: Hoe zou de ark van Jahweh
    naar mij kunnen komen?'
  nch-BL: 'Huan David quiimacasqui TOTECO ipan nopa tonali huan quiijto: “¿Quenicatza
    huelis nijhuicas icaxa TOTECO campa niitztoc?”'
  vie-1934: 'Trong ngày đó, Đa-vít sợ Đức Giê-hô-va và nói rằng: Hòm của Đức Giê-hô-va
    sẽ thế nào vào nhà ta được?'
  hin-CV: उस दिन दावीद याहवेह से डर गए. वह विचार करने लगे, “यह कैसे संभव है कि याहवेह
    का संदूक मेरे यहां आए?”
  spa-BES: 'Y tal fue el temor de David al Señor ese día, que dijo: ¿Cómo puedo dejar
    que el arca de Dios venga a mí?'
  tdx-tdx: Nirevendreveñe amy Iehovà t’i Davide henane zay le nanao ty hoe, Ami’ty
    akore ty hampombañe i vatam-pañina’ Iehovày mb’ amako mb’etoa?
  tha-KJV: ในวันนั้นดาวิ​ดก​็ทรงกลัวพระเยโฮวาห์ และพระองค์ตรั​สว​่า “​หี​บของพระเยโฮวาห์จะมาถึงข้าได้​อย่างไร​”
  por-BR-2018: 'E temendo Davi ao SENHOR aquele dia, disse: Como há de vir a mim a
    arca do SENHOR?'
  deu-ELO: 'Und David fürchtete sich vor Jehova an selbigem Tage und sprach: Wie soll
    die Lade Jehovas zu mir kommen?'
  eng-WYC-2018: And David dreaded the Lord in that day, and said, How shall the ark
    of the Lord enter to me? (And David feared the Lord that day, and said, How can
    I bring the Ark of the Lord back with me?)
  epo-epo: 'Kaj ektimis David la Eternulon en tiu tago, kaj diris: Kiamaniere venos
    al mi la kesto de la Eternulo?'
  uig-PIN: 'U küni Dawut Pǝrwǝrdigardin ⱪorⱪup: Pǝrwǝrdigarning ǝⱨdǝ sanduⱪini ɵzümningkigǝ
    ⱪaysi yol bilǝn ǝkelǝrmǝn? — dedi.'
  beo-beo: Amalalu, Da:ibidi da Hina Godeba:le beda:i galu. E da amane sia:i, “Na
    da habodane Gousa:su Sema Gagili amo bu gaguli masa:bela:?”
  tpi-OTNT: Na nau Devit i pret long Bikpela na em i tok, “Olsem wanem na bai Bokis
    Kontrak bilong Bikpela i go i stap wantaim mi?”
  hau-SA: Dawuda ya ji tsoron Ubangiji a ranar, sai ya ce, “Yaya akwatin alkawarin
    Ubangiji zai iya zuwa wurina?”
  uig-LAT: 'U küni Dawut Perwerdigardin qorqup: Perwerdigarning ehde sanduqini özümningkige
    qaysi yol bilen ekélermen? — dédi.'
  nde-nde: UDavida wamesaba uThixo ngalolosuku, wathi, “Pho ibhokisi lesivumelwano
    sikaThixo lingeza njani kimi?”
  ton-ton: Pea naʻe manavahē ʻa Tevita kia Sihova ʻi he ʻaho ko ia, mo ne pehē, “ʻE
    ʻomi fakafēfē ʻae puha tapu ʻo Sihova kiate au?”
  ces-1613: 'A boje se David Hospodina v ten den, řekl: Kterakž má vjíti ke mně truhla
    Hospodinova?'
  eng-WMB: David was afraid of the LORD that day; and he said, “How could the LORD’s
    ark come to me?”
  tam-TCV: தாவீது அன்றையதினம் யெகோவாவுக்குப் பயந்து, “யெகோவாவின் பெட்டி எப்படி என்னிடம்
    வரமுடியும்?” என்று கூறினான்.
  ceb-ULB: Nahadlok si David kang Yahweh nianang adlawa. Miingon siya, “Unsaon man
    sa pag-anhi sa sudlanan sa kasabotan ni Yahweh nganhi kanako?”
  pol-UBG: 'Dawid zląkł się PANA tego dnia i powiedział: Jakże ma przyjść do mnie
    arka PANA?'
  agr-agr: 'Tuja David Tuke Pujuun senchi ishamak chichaak: “¡Chicham umiktin agagbau
    arcanum egketa nunak wika mina yaaktajuig jukishtatjai!” tiuwai.'
  kyc-kyc: Enakana Dapiti baame Kamongo doko kando pakapala lao, Epapu apa pyuo nambame
    Kamongona Kana Minyuo Lalu Lao Lenge Pii Palenge Bokote doko nyuo minyuo parose?
    leya.
  urd-GVU: اُس دن داؤد کو رب سے خوف آیا۔ اُس نے سوچا، ”رب کا صندوق کس طرح میرے پاس
    پہنچ سکے گا؟“
  deu-1912: 'Und David fürchtete sich vor dem HERRN des Tages und sprach: Wie soll
    die Lade des HERRN zu mir kommen?'
  ntj-ntj: Nyangka Tayipirrnga Mama Kuurrku ngurluny-ngurlunyarringkulalpi kulirnu,
    “Yaaltji-yaaltjilu-rna puuka miirl-miirlnga katiku kutjupa-kutjupa yartakarritjakutarra?”
  kan-2017: ಆ ದಿನ ದಾವೀದನು ಯೆಹೋವನಿಗೆ ಭಯಪಟ್ಟು, “ಯೆಹೋವನ ಮಂಜೂಷವನ್ನು ನಾನಿರುವಲ್ಲಿಗೆ ತೆಗೆದುಕೊಂಡು
    ಹೋಗುವುದು ಹೇಗೆ?” ಎಂದುಕೊಂಡು,
  yap-yap: Me rus David ngak SOMOL me ga’ar, “Uw rogon ni nggu fek e re Kahol ko M’ag
    ney e chiney?”
  hlt-MCSB: Te khohnin vaengah David loh BOEIPA te a rhih coeng tih, “BOEIPA kah thingkawng
    loh kai taengah ha pawk thai aya?” a ti.
  mdy-ETH: ዳውቴ ናንጊና ናንጋ ጎዳ ዒጊጬሢሮ፦ «ያዺ ማዓቴ ጫኣቁሞ ሳኣፂኖ ዎዲ ታ ዔኪ ዴንዳንዳይ?» ጌዔኔ።
  twi-ASANTE: Afei, na Dawid suro Awurade enti ɔbisaa sɛ, “Ɛbɛyɛ dɛn na mɛtumi de
    Awurade adaka no aba me nkyɛn, na mahwɛ so?”
  eng-WEBU: David was afraid of the LORD that day; and he said, “How could the LORD’s
    ark come to me?”
  wal-wal: He gallassi Daawiti GODAAYYO yayyidi, “GODAA Taabootai taakko simmi waani
    yaanee?” yaagiis.
  spa-PDDPT: 'Pero aquel día David tuvo temor a Yavé y dijo: ¿Cómo podrá el Arca de
    Yavé venir a mí?'
  gun-gun: 'Ha''e va''e ára Senhor gui Davi okyje vy aipoe''i: — Mba''exa nda''u Senhor
    ayvu ryru aru ''rã? — he''i.'
  agu-BL: 'Nin tzun oc jun chin xo''w tetz Luwiy te jun k''eja''tz, tan paj yi xtxolbil
    yi ban Kataj Ryos te Uza: “¡Siquier nink tzinnimsaj wib tan ticy''le''n nin yi
    caẍa'' tetz Kataj!” stzun i'' bantz.'
  ilo-ULB: Nagbuteng ni David kenni Yahweh iti dayta nga aldaw. Kinunana, “Kasanok
    nga iyawid ti Lakasa ti Tulag ni Yahweh?”
  kpg-kpg: David gu madagu huoloo i Dimaadua ga helekai, “Tebedebe o di Hagababa la gaa kae
    behee ko au dolomeenei?”
  uig-ARA: 'ئۇ كۈنى داۋۇت پەرۋەردىگاردىن قورقۇپ: پەرۋەردىگارنىڭ ئەھدە ساندۇقىنى ئۆزۈمنىڭكىگە
    قايسى يول بىلەن ئەكېلەرمەن؟ ــ دېدى.'
  sus-sus: Dawuda naxa gaaxu Alatala ya ra na lɔxɔɛ, a a fala, «Alatala xa kankira
    fa soma n tan xɔnyi di?»
  pon-2006: Depit eri lemmwkihla KAUN-O; e ahpw patohwan, “Ia duwen ei pahn walahng
    rehi ahnsou wet Kohpwahn Inou wet?”
  jae-jae: Gêdêŋ bêc tonaŋ Dawid kêtêc Apômtau ma kêsôm gebe “Apômtaunê poac ŋakatapa
    êndêŋ aê êmêŋ amboac ondoc.”
  ksd-ksd: 'Ma David i ga burutue ra Luluai ta nam ra bung, ma i ga biti: Ra bok na
    kunubu kai ra Luluai na pot dave piragu?'
  tur-YTC: David o gün Yahve'den korkup dedi, “Yahve'nin Sandığı nasıl yanıma gelebilir?”
  grc-BRENT: Καὶ ἐφοβήθη Δαυὶδ τὸν Κύριον ἐν τῇ ἡμέρᾳ ἐκείνῃ, λέγων, πῶς εἰσελεύσεται
    πρὸς μὲ ἡ κιβωτὸς Κυρίου;
  ind-AYT: Pada hari itu, Daud menjadi takut kepada TUHAN, katanya, “Bagaimana tabut
    TUHAN itu dapat sampai kepadaku?”
  nya-nya: Tsiku limenelo Davide anachita mantha ndi Yehova ndipo anati, “Kodi Bokosi
    la Yehova lingafike bwanji kwathu?”
  hrv-hrv: 'Toga se dana David uplaši Jahve i reče u sebi: “Kako bi mogao doći k meni
    Kovčeg Jahvin?”'
  mps-mps: Tama megi da, Devitgo te tama po wali, “Magi elama tama, te Genuai Bidigo
    Dąų Wali Bomai Po Muani Halobage ena dali pelama, bidigi pogowe?” wali.
  tpi-tpi: Na nau Devit i pret long Bikpela na em i tok, “Olsem wanem na bai Bokis
    Kontrak bilong Bikpela i go i stap wantaim mi?”
  dan-1931: 'Og David grebes den Dag af Frygt for HERREN og sagde: “Hvor kan da HERRENS
    Ark komme hen hos mig!”'
  vie-OVCB: 'Vì sợ Chúa Hằng Hữu, hôm ấy Đa-vít nói: “Làm thế nào đem Hòm của Chúa
    Hằng Hữu về với ta được?”'
  guj-2017: દાઉદને તે દિવસે ઈશ્વરનો ડર લાગ્યો. તેણે કહ્યું કે, “ઈશ્વરનો કોશ મારી પાસે
    કેમ કરીને આવી શકે?”
  pon-2006A: Depit eri lemmwkihla KAUN-O; e ahpw patohwan, “Ia duwen ei pahn walahng
    rehi ahnsou wet Kohpwahn Inou wet?”
  por-BRBSL: 'David tinha medo de Iavé naquele dia; e disse: “Como poderia a arca
    de Iavé vir até mim?”.'
  cth-cth: Hot hnin dawkvah, Devit ni BAWIPA a taki teh, bangtelamaw BAWIPA thingkong
    hah kai koe a pha thai han telah ati.
  twi-twi: Afei, na Dawid suro Awurade nti obisaa se, “Ɛbɛyɛ dɛn na Awurade adaka
    no bɛba me nkyɛn?”
  hlt-hlt: Te khohnin vaengah David loh BOEIPA te a rhih coeng tih, “BOEIPA kah thingkawng
    loh kai taengah ha pawk thai aya?” a ti.
  tbz-SIM: 'Kɛ̀ Dɑfitii yɔtɛ ti Yiɛ̀ nKuyie ndɛ yiè kɛ dɔ̀: M bɑ́ɑ́ dɑ́ɑ́tí kɛ̀ ti
    Yiɛ̀ nKuyie ntɑummɛ̀ tɔuu tɑ n cĩ́ɛ̃̀tɛ̀.'
  msy-2020: Devit datɨrɨghɨn Ikiavɨra Itir Godɨn atiatigha ghaze, “Manmaghsu, Ikiavɨra
    Itir Godɨn Akar Dɨkɨrɨzir Gavgavimɨn Boksiam izɨ na ko ikiam?”
  dop-dop: 'Ḿpʋ́ɣʋ́ sɔɣɔntʋ kpɑ wulɑʋ nɑ ɩ́ tɔ sɩ: Ye mpʋ mɑɑ pǝsɩ mɑ ponɑ Ɩsɔ ɑtɑkɑɑ
    kɛ mɑ tɛɣɛlɛ?'
  azb-azb: 'Həmin gün Davud Rəbdən qorxub dedi: «Rəbbin sandığı mənim yanımda necə
    qala bilər?»'
  eng-DBY: And David was afraid of Jehovah that day, and said, How shall the ark of
    Jehovah come to me?
  hin-2017: और उस दिन दाऊद यहोवा से डरकर कहने लगा, “यहोवा का सन्दूक मेरे यहाँ कैसे
    आए?”
  wol-KYG: 'Daawuda am na tiitaange lool bésub keroog ci Aji Sax ji. Ma nga naan:
    «Ana nu gaalu Aji Sax ji mana dale ak man?»'
  eng-YLT: and David feareth Jehovah on that day, and saith, 'How doth the ark of
    Jehovah come in unto me?'
  kne-kne: Siya et di, inmegyat si David en Diyos yan kanana, “Intoy iyat ko pay ay
    mangitakin sin Baol di Tolagan?”
  eng-WYC-2017: And David dreaded the Lord in that day, and said, How shall the ark
    of the Lord enter to me?
  eng-WMBB: David was afraid of the LORD that day; and he said, “How could the LORD’s
    ark come to me?”
  urd-GVH: उस दिन दाऊद को रब से ख़ौफ़ आया। उसने सोचा, “रब का संदूक़ किस तरह मेरे पास
    पहुँच सकेगा?”
  rug-rug: Meke koasa ranena asa si matagutu nia Devita se Zihova meke zama, “Vegua
    meke kaqu boka paleke mae nia rau sa Bokese Vinariva Egoi kamahire?”
  gaz-gaz: Daawitis gaafa sana Waaqayyoon sodaatee, “Taabonni Waaqayyoo akkamitti
    gara koo dhufa?” jedhe.
  fra-LSG: 'David eut peur de l’Éternel en ce jour-là, et il dit: Comment l’arche
    de l’Éternel entrerait-elle chez moi?'
  gnn-gnn: Ga ŋayi Daypittja beyaṉiyinayi Garraywu. “Nhaltjanna yurru dhuwala ŋarranydja
    gäma ŋunhayi Bathi?” bitjarrana ŋayi waŋananydja.
  yal-yal: Na lɔxɔni, Dawuda yi gaxu Alatala yɛɛ ra, a yi a fala, a naxa, “Alatalaa
    Kankiraan soma di n konni?”
  haw-1868: Makau iho la o Davida ia Iehova ia la, i iho la, Pehea la e hiki aku ai
    ka pahu o ke Akua io'u la?
  arb-NAV: 'وَانْتَابَ دَاوُدَ الْخَوْفُ مِنَ الرَّبِّ وَقَالَ: «كَيْفَ آخُذُ تَابُوتَ
    الرَّبِّ عِنْدِي؟»'
  ewe-ewe: David vɔ̃ Mawu eye wòbia be “Aleke Yehowa ƒe nubablaɖaka la ava aƒee?”
  eng-LEE: And David was afraid of the Lord on that day, and said, How shall the ark
    of the Lord come to me?
  gvn-gvn: David yinyilmanda, Godungku yinya dingkar yarkinkaku kuninya. Davidangka
    Godumu box bawanda, bamanji nyubunyinji. Godumu box nyungunji bundandan, Godungku
    yinya bama yalbayku blessing dajin. Davidangka yinya kuku nyajin, nyulu Godumu
    box manin baja, wundinka baja townbu Jerusalem.
  asm-FB: সেই দিনা দায়ূদৰ যিহোৱাৰ প্ৰতি ভয় লাগিল৷ তেওঁ ক’লে “যিহোৱাৰ নিয়ম-চন্দুক
    মোৰ ওচৰলৈ কেনেকৈ আহিব?”
  sus-A: دَوُدَ نَشَ فَاشُ عَلَتَلَ يَ رَ نَ لْشْي، عَ عَ قَلَ، «عَلَتَلَ شَ كَنكِرَ
    قَ سٌمَ ﭑ تَن شْنيِ دِ؟»
  fra-SBL: 'David eut peur de l''Éternel ce jour-là, et il dit : « Comment l''arche
    de l''Éternel pourrait-elle venir à moi ? »'
  hbo-hbo: וַיִּרָ֥א דָוִ֛ד אֶת־יְהוָ֖ה בַּיֹּ֣ום הַה֑וּא וַיֹּ֕אמֶר אֵ֛יךְ יָבֹ֥וא
    אֵלַ֖י אֲרֹ֥ון יְהוָֽה׃
  piu-2006: '@see-verse:2SA.006.008'
  kik-kik: Nake Daudi agĩĩtigĩra Jehova mũthenya ũcio, akĩũria atĩrĩ, “Ngaahota atĩa
    kũinũkia ithandũkũ rĩĩrĩ rĩa Jehova?”
  fra-NCL: 'David eut peur de Yahweh en ce jour-là, et il dit : « Comment l’arche
    de Yahweh viendrait-elle vers moi ? »'
  cek-AK: David loe to na niah Angraeng to zit pongah, Angraeng ih thingkhong to kawbangmaw
    kaimah khaeah ka sin thai han? tiah a thuih.
  cuk-cuk: 'Geb degine, David, Bab-Jehová-dobe-itonaded, geb sogded: “¿Ar igi Bab-Jehová-Dulemarbo-Igar-Mesisad-Ulu
    an-neggi an odogosunna?”'
  uig-CYR: 'У күни Давут Пәрвәрдигардин қорқуп: Пәрвәрдигарниң әһдә сандуғини өзүмниңкигә
    қайси йол билән әкеләрмән? — деди.'
  tel-2017: ఇప్పటికీ దాని పేరు అదే. ఆ రోజున దావీదు భయపడి “యెహోవా మందసం నా దగ్గర ఉండడం
    ఎందుకు?” అనుకున్నాడు.
  hat-BSA: 'Konsa, David te pè SENYÈ a nan jou sa a. Li te di: “Kijan lach SENYÈ a
    kapab rive kote mwen?”'
  kos-kos: Na David el sangeng sin LEUM GOD ac fahk, “Inge nga ac usla fuka Tuptup
    in Wuleang tuh in wiyu?”
  hbo-WLC: וַיִּרָ֥א דָוִ֛ד אֶת־יְהוָ֖ה בַּיּ֣וֹם הַה֑וּא וַיֹּ֕אמֶר אֵ֛יךְ יָב֥וֹא
    אֵלַ֖י אֲר֥וֹן יְהוָֽה׃
  ibo-ibo: Devid tụrụ egwu Onyenwe anyị nʼụbọchị ahụ. O kwuru sị, “Igbe ọgbụgba ndụ
    Onyenwe anyị ọ ga-esi aṅaa bịakwute m?”
  ory-ory: ପୁଣି ଦାଉଦ ସେହି ଦିନ ସଦାପ୍ରଭୁଙ୍କୁ ଭୟ କରି କହିଲେ, “ସଦାପ୍ରଭୁଙ୍କ ସିନ୍ଦୁକ କିପ୍ରକାରେ
    ମୋʼ ନିକଟକୁ ଆସିବ?”
  chk-chk: Lon ewe ränin Tafit a niuokusiti ewe Samol mi Lapalap o apasa, “Ifa usun,
    än ewe Samol mi Lapalap we pworofel epwe tongeni nom rei?”
  ssd-ssd: 'Kile David nu Suŋgo kuru-kuruka sakina: Ye kile ndaŋndaŋmba Suŋgo tuku
    tukul bokis te tumba ka yiŋe tugum pili le minamŋgat ŋgina sulumba'
  rop-rop: Bat afta Deibid bin bradin langa YAWEI, en imbin tok, “Wal ai kaan deigimbek
    det Seikridwan Boks garram mi na.”
  ukr-1871: 'І злякся того дня Давид перед Господом і промовив: Як же ж то ввійти
    скринї Господнїй до мене?'
  deu-1951: 'Und David fürchtete sich vor dem HERRN an jenem Tag und sprach: Wie soll
    die Lade des HERRN zu mir kommen?'
  eng-JPS: 'And David was afraid of the LORD that day; and he said: ''How shall the
    ark of the LORD come unto me?'''
  srp-1865: 'I uplaši se David od Gospoda u onaj dan, i reèe: kako æe doæi k meni
    kovèeg Gospodnji?'
  lug-lug: Olunaku olwo Dawudi n’atya Mukama, n’ayogera nti, “Essanduuko ya Mukama
    eyinza etya okuleetebwa gye ndi?”
  heb-heb: וירא דוד את יהוה ביום ההוא ויאמר איך יבוא אלי ארון יהוה׃
  ben-IRV: আর দায়ূদ সেই দিন সদাপ্রভুর থেকে ভয় পেয়ে বললেন, “সদাপ্রভুর সিন্দুক কি
    করে আমার কাছে আসবে?”
  pan-pan: ਦਾਊਦ ਉਸ ਦਿਨ ਯਹੋਵਾਹ ਤੋਂ ਡਰ ਗਿਆ ਅਤੇ ਆਖਿਆ, ਮੈਂ ਯਹੋਵਾਹ ਦੇ ਸੰਦੂਕ ਨੂੰ ਆਪਣੇ ਕੋਲ
    ਕਿਵੇਂ ਲਿਆਵਾਂ?
  tkr-tkr: 'Mane yiğıl Davud Rəbbile qərq''ı''n, eyhen: – Zasqa Rəbbina q''utye nəxüb
    ables vooxheye?'
  mya-JVB: ထို နေ့၌ ဒါဝိဒ် သည် ထာဝရဘုရား ကိုကြောက် ၍ ၊ ထာဝရဘုရား ၏ သေတ္တာ တော်သည်
    အဘယ်သို့ ငါ့ ထံသို့ ရောက် ရမည်နည်းဟု ဆို လျက်၊
  tte-O: Na kaliyatenane koina Deibida Yeoba imatausan yo iwaloba, “Gubesi mwa Yeoba
    ana kelabilabin kamwasana kana dedewaga ilaoma koliyau?”
  tbg-tbg: Kotiva Usaara arukovaro Devitiva Nora Kotira aatu qetero tiharo, Mpo, nantiakee
    te Noravano Kotiva uva tiva taatauto Vokisera tenta vaunanaini vara vuru vatararave?
    tiro.
  hmo-hmo: Unai neganai Davida be Lohiabada dekenai ia gari, ia gwau, “Lohiabada ena
    Taravatu Maua be edena bamona lau dekenai do idia mailaia?”
  urd-urd: और दाऊद उस दिन ख़ुदावन्द से डर गया और कहने लगा कि “ख़ुदावन्द का संदूक़
    मेरे यहाँ क्यूँकर आए?”
  rus-SYN: 'И устрашился Давид в тот день Господа и сказал: как войти ко мне ковчегу
    Господню?'
  bqc-SIM: 'Gↄↄ bee ↄ̃ vĩa Davidi kũ̀ Dii yã́ musu à mɛ̀: Kpelewa má kɛ mà Dii
    kpagolo sɛ mà taòi?'
  tcz-CHONGTHU: Hiche thilsoh jou apet chun David in Pakai chu akicha lheh tan, hijeh
    chun aman Pakai chu adong tan ahi, “eti keiman Pakai thing kong hi keima vetsui
    nanoi a kahin le choilut thei ding ham?” ati.
  mar-mar: मात्र दावीदाला त्या दिवशी परमेश्वराचा धाक वाटू लागला तो मनात म्हणाला, “आता
    मी हा पवित्र कोश माझ्याकडे कसा आणू?”
  qub-qub: 'Chay junaj Davidga Tayta Diosta manchacushpan niran: «¡Tayta Diospa babulninta
    wasëman manami apämanchu!»'
  bqp-bqp: 'Zĩ birea vĩna Dauda kũ̀ Dikiri yã musu à pì: Deran mani kɛ nà mà Dikiri
    àkpati sɛ́ mà táoo?'
  hat-hat: Lè sa a, David vin pè Seyè a. Li di li pa wè ki jan pou l' pran Bwat Kontra
    a lakay li.
  eng-BSB: That day David feared the LORD and asked, “How can the ark of the LORD
    ever come to me?”
  tod-tod: 'Naama voloi Davide wola luani Ɠɔoɠɔ GALAGI ʋa, é ɗa ɓɔɠɔ ɠaazaɠa ga:
    «Nà zoo ɠale gè lɛ ga Ɠɔoɠɔ GALAGI ná-minazeɠe kesui pɔ̀ bɛ?»'
  eng-WEBPB: David was afraid of the LORD that day; and he said, “How could the LORD’s
    ark come to me?”
  kbq-kbq: Hagi ana zupa Deviti'a Ra Anumzamofonkura tusi koro nehuno anage hune,
    inankna hu'na Ra Anumzamofo huhagerafi huvempage vogisia eri'na nagra ome antegahue.
  nhe-BL: 'Huan David quiimacasqui TOTECO nopa tonal huan quiijto: “¿Quejatza huelis
    nijhuicas icaxa TOTECO campa niitztoc?”'
  bus-bus: 'Zĩ beeea vĩa Dauda kũ̀ Dii yã musu à bè: Dian mɛ́ kɛ nà mà Dii àkpati
    sɛ́ mà táo?'
  gub-BL: Na'e ukyze Tawi Tupàn Tuweharupi Wiko Ma'e wi kury. — Ma'e azapo putar ize'eg
    hyru heraha pà ihe nehe, i'i uzeupe.
  eng-DRA: 'And David was afraid of the Lord that day, saying: How shall the ark of
    the Lord come to me?'
